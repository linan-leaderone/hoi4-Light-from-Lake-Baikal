 MEX_Mateos.279.desc:0 "“您的电报，大使。”\n\n奥克塔维奥·帕斯正坐着，一名随员进来，在他的橡木桌子上放下了一个信封。他打开信封，是塔瓦斯科州州长办公室通过西联国际发来的。您真诚的卡洛斯·A·马德拉索。\n\n热烈祝贺大使（停顿）\n尽早召开会议（停顿）\n共商国是政要（停顿）\n开销已经处理（停顿）\n\n帕斯舔了舔牙齿。几天前他才从无线电里听到“气旋”参选的消息。参与国是政要？他肯定得到了什么好处，或许是内阁里的一个职位？但他一时想不起有什么值得他费心回忆的事情。真正的问题是，他，墨西哥驻印度大使，多产的作家，诗人，知识分子，是否应该接受这个召唤。\n\n他打开窗户，点燃一根香烟，拿着电报，任由白烟从嘴里缓缓吐出。当大使期间，尽管工作如噩梦般艰难，但他作为作家却收获颇丰。加尔各答和德里之间的对峙，他厌倦了那些永无止境的自我安慰、甜言蜜语、虚伪借口以及艰难的外交谈判。\n\n至于马德拉索的提议，帕斯更担忧的是他一贯的立场，尤其是他经常在书中写到的：像他这样的知识分子不应过多参与政治。保持独立的批判声音固然重要，但当他有机会利用权力去创造一个更自由、更公平的墨西哥时，他怎么能袖手旁观，只是站在一旁批评呢？\n\n他拿起了电话。"
 MEX_Mateos.279.a:0 "“请给我接国际长途电话。”"
 MEX_Mateos.280.t:0 "波佐尔诗人"
 MEX_Mateos.280.desc:0 "马德拉索和帕斯坐在门廊餐厅的后厅里，每人面前都摆着一杯浅棕色的饮料和一盘馅饼，用以充饥。帕斯盯着他面前的杯子，眼神僵直。\n\n“我听说过很多关于它的事情，但我从来没亲自喝过这玩意儿……”\n\n马德拉索笑了，轻轻啜了一口，在胡茬上留下了棕色的水渍。“奥克塔维奥，我们这有句俗话说，每一个来塔瓦斯科州的外地人在喝过波佐尔之后，都会留在当地，以便每天都能喝到。你感觉这玩意儿味道如何？”\n\n帕斯咂着嘴唇，用舌头舔了一圈牙齿，细致地品味着口中的回味。“我喜欢这东西。”\n\n这种无酒精的可可饮料打开了他们的话匣子。从集体土地的状况，到如何让年轻人参与政治，再到阿莱曼派的腐败问题，以及如何通过巧妙的外交手段击退日耳曼尼亚与马德里的法西斯分子，二人敞开胸襟，无所不谈。马德拉索一边品尝着盘子里的小吃，一边摆了摆手。“去印度是在浪费你的才华，你不该无所事事地到处闲逛。”\n\n奥克塔维奥·帕斯撅起嘴唇，想就此事发表自己的看法，却被突然站起来的马德拉索打断了。“给你提个建议吧，文化部副部长。我希望你与哈维尔·罗霍·戈麦斯领导的教育部合作，但这不会是你唯一的任务。帕斯，你是墨西哥最杰出的知识分子之一，也是我在左派内部的线人。我需要你把他们团结在我身后。”\n\n他停顿了一下，等待对方的回答。“如何？”"
 MEX_Mateos.280.a:0 "“当然了，阁下。”"
 MEX_Mateos.281.t:0 "诗人们的社会"
 MEX_Mateos.281.desc:0 "国立自治大学的大学城主校区一片忙碌，学生和老师们纷纷聚集在全校最大的礼堂内，穿过那些精心设计、象征着墨西哥过去、现在和未来的建筑群，准备聆听一位来访者的演讲。今天，奥克塔维奥·帕斯将在这座墨西哥教育界的明珠之地，举办一场公开演讲，这也是他上任文化部副部长后的高光时刻。\n\n“今天能站在这里，对你们所有人演讲，是我的荣幸。”奥克塔维奥·帕斯语调庄重地开场，伴随着他的话语，掌声逐渐平息。“也许我不曾与诸位有过私下的交谈，或许在此之前，你们并未听说过我的名字。但我为你们感到骄傲。”他站得笔直，那狂野的眉毛和卷曲的头发为他脸上的坚定神情增添了一份力量，证明了他话语的真诚。“我为你们骄傲，因为你们今天在这里。你们在这所大学里，在这间礼堂中，再进一步地拓宽了自己的视野。”帕斯停顿片刻，让沉默在空气中酝酿，衬托出他言辞的分量。他没有因全场的寂静而显得局促不安，也没有让听众的不满在沉默中滋生。相反，他引导他们进入这一份沉静，将他的语言嵌入其中。“教育，和你们每日所从事的研究，不仅将成为科技创新和灵感的源泉，更将是个人自我探寻的旅程。这种探寻终有一天会消弭墨西哥人之间的隔阂，阻止我们分裂成一个个小团体。”帕斯的声音铿锵有力，仿佛在诉说着自己的心声。“看看这座礼堂外，这座美丽的校园，它塑造着你们的思想。”他做了一个向外的手势，仿佛礼堂的墙壁不再阻隔外面的世界。“那里不仅仅是建筑，更是艺术。我们的文化屹立在每一栋建筑、每一幅壁画、每一个来自不同阶层的学生们能够融合的开放空间里。这儿，就是教育与自我探索的社会。我羡慕你们每一个人。我希望拥有一双如你们般纯真的眼睛，能够看见教育的美丽与博爱。没有诗歌，社会便不再是社会。所以，去追寻诗歌吧，让你们的心灵更加完整。”"
 MEX_Mateos.281.a:0 "国立自治大学的学生十分珍贵，必须得到保护。"
 MEX_Mateos.282.t:0 "尚未原谅"
 MEX_Mateos.282.desc:0 "马德拉索总统一边摇晃着椅子，一边急切地读着一封文化部副部长寄来的信，那是即将上任的部长——奥克塔维奥·帕斯寄来的，信中提到他已经与恩里克·古斯曼进行了会谈。古斯曼是一位曾参与1952年总统大选的左派候选人，同时也是一位备受尊敬的将军，马德拉索一直认为他在自己的任期内会成为一位得力盟友。\n\n“……会谈进行得很愉快，看上去也非常有成果，直到我提出将他们的选票重新整合给党，或者按照他的意愿，重新整合给军队的建议时，气氛突然变了。”马德拉索明白其中的微妙。盟友从来不是那么容易争取的。\n\n“……他提到了过去选举中的种种舞弊行为，以及选举期间对他支持者的屠杀——”信纸从马德拉索手中滑落到桌上，他不愿再继续读下去了。党的血腥历史，又一次让一位潜在的强大盟友离他而去。\n\n马德拉索在读完帕斯的报告之前，默默回忆起自己在党内的岁月，随即陷入了沉思，仿佛也意识到自己难辞其咎。“……古斯曼提到，只要革命制度党依然是那个背叛了革命与人民的可憎机关，他的良心就不会允许他来支持马德拉索。”\n\n“……而且，那位前候选人对你那毫无改观的行政班子也没有兴趣。”"
 MEX_Mateos.282.a:0 "以后还有可能吗？"
 MEX_Mateos.283.t:0 "作家对作家"
 MEX_Mateos.283.desc:0 "“……就在我准备打电话的那个晚上，他给了我文化部副部长的职务！想想看，一个卑微的大使和知识分子，竟然能坐在这里……”奥克塔维奥·帕斯正和他的老朋友、作家卡洛斯·富恩特斯畅谈，细细述说着自己成为内阁成员以来的成就。\n\n“你真是太有趣了，我的朋友。要提醒你一句，当我功成名就时，我选择的是从政府中退休，而不是进入政府。”卡洛斯友好地戳了戳他的朋友，笑声背后，隐隐含着一丝警告。\n\n尽管卡洛斯继续讲述他的轶事，两人还是不时谈及文学项目、职业规划和家庭琐事。“但说真的，奥克塔维奥，”卡洛斯突然语气一转，开始变得严肃，“我离开的原因是有的。这个党，它……充斥着那些深陷——腐败、谎言和欺诈的人，它——”\n\n“这正是我加入的原因，卡洛斯。马德拉索和我，我们可以一起奋斗——”\n\n“不，不。你还不明白，这个党根本不会改变。我祝你好运，正如我一贯所做的那样，我担心革命制度党已经不会再变了。我只希望你能像我一样，在为时未晚之前意识到这一点。”"
 MEX_Mateos.283.a:0 "“也许吧，但我们必须试试。”"
