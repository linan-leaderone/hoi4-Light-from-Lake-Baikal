 MEX_Mateos.253.t:0 "深情的告别"
 MEX_Mateos.253.desc:0 "洛佩斯·马特奥斯总统都快想不起来上一次国家宫这么热闹是什么时候了。观众们熙熙攘攘地聚集在大门外。在院子里，党务官员们和来自各路媒体的记者们聚在一起。在花园外，州长们正在和外交使团交谈。\n\n他们都是为他而来，来这里出席他的最后一场官方宴会。洛佩斯·马特奥斯感觉仿佛千斤的重担已经卸下了他的肩膀。他所做的每一个选择总会受到革命制度党内或这或那个派系的阻挠，他对接班人的选择更是如此。但这一路走来，他挣得的威信足以让所有人服从他的意愿。\n\n正当总统在和别人愉快地聊天时，走上前来的美国大使和日本大使打断了这场对话。\n\n“总统阁下。”美国大使抱着一个相框说，“墨西哥人民，以及大洋两岸数百万的人民都欠您一句谢谢。我的同事和我希望送您这件纪念品，以此纪念您最伟大的外交成就。”\n\n“是这个吧？”洛佩斯·马特奥斯问，“不管怎么说，先看看吧。”\n\n大使将相框递给马特奥斯。马特奥斯本以为这会是一张描绘近在咫尺的世界末日的恐怖纪念画，但并非如此。这是危机爆发前几天他在悉尼动物园参观时的照片。他看着围栏里的袋鼠，其中一只也回过头来看着他。\n\n两位大使松了一口气，因为马特奥斯高兴地笑了起来。“谢谢两位。我不会忘记这件礼物，以及它给我带来的感动的。”"
 MEX_Mateos.253.a:0 "他已经为继任者打下了一个坚实的基础。"
 MEX_Mateos.253.tt:0 "马特奥斯的努力产生的影响会在他接班人的任上显现出来……\n在这最后的日子里，§Y国家的命运之战§!结束了。"
 MEX_Mateos.254.t:0 "苦涩遗恨"
 MEX_Mateos.254.desc:0 "橘色的夕阳在国家宫的地名投下了奇形怪状的阴影。洛佩斯·马特奥斯灌了一口龙舌兰，目送着暮光消逝。尽管天色已晚，但他却无丝毫归意。他的妻子不想见他，而他最爱的情妇则还在别处忙得无法抽身。\n\n他转身回到办公桌前，目光落在了成堆的照片上：每一张都提醒着他过去的成就。他翻看了许多张，却仍然无法不去思考几个小时之前的会议。他要求革命制度党的官员支持他所挑选的继任者，那帮人聚在一起，聚精会神地听着，甚至还在最后礼貌地点了点头。\n\n但他们的眼睛出卖了真相。党内野心勃勃的阴谋家们对马特奥斯的选择并不满意，而他也没有让这帮人乖乖服从的权力。如今，他们肯定会横生枝节，而下一任总统也会为他的失败买单。\n\n洛佩斯·马特奥斯伸手去够另一瓶龙舌兰，却发现两张照片中夹着一张纸。他将其展开，发现是一封来自名叫维维安娜的农妇的信件。他很快就回忆起来，自己为何还收藏着这封信。\n\n这位农妇是他总统任期内第一轮土地改革的受益者。她对于自己的分配结果相当满意，因此还附上了一份带有洛佩斯·马特奥斯签名的转让副本。她提到农场在自己丈夫的管理下是多么兴旺，提到她是怎样用这些钱让自己的孩子们完成了学业，还提到了对于总统的深深感谢。\n\n洛佩斯·马特奥斯读完后，在今晚第一次露出了笑容。革命制度党也许不会顺他的意，可墨西哥人民却会对他所做的一切感恩戴德。他放下酒瓶，继续翻看着那些照片。"
 MEX_Mateos.254.a:0 "难道因为一次疏失，就要全盘否定诸多功劳吗？"
 MEX_Mateos.254.tt:0 "马特奥斯的失败造成的后果迟早会显现出来……\n在这最后的日子里，§Y国家的命运之战§!结束了。"
