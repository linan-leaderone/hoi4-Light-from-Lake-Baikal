 MEX_the_new_infrastructure:0 "再兴基建"
 MEX_the_new_infrastructure_desc:0 "为洛佩斯·马特奥斯总统欢呼！经过不懈努力，我们的财富不断增长，而墨西哥的未来蓝图，在经过无数个不眠之夜的精心策划后，已经清晰地展现在我们面前。\n\n现在，让我们将目光转向墨西哥的交通运输——基础设施将成为推动我国国内旅游发展的先锋。虽然前方的路还很长，但我们的目标已经明确，我们只需召集人手，而这必然会创造成千上万的就业机会！也许，以我们睿智能干、英明杰出的总统洛佩斯·马特奥斯的名字来命名一条全新的高速公路，会是一个美好的开始。\n\n为洛佩斯·马特奥斯总统欢呼！愿您的任期成果丰硕！"
