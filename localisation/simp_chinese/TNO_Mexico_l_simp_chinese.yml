 MEX_Flavor.27.t:0 "一成不变"
 MEX_Flavor.27.desc:0 "一两车的救济食品送到了某个地区，领到食物的人无不心怀感激。看到那些精英阶层突然关心起农民的生活，的确有些奇怪。当然，这种“关心”是有目的的，他们不忘反复强调是谁让这些食品救济成为可能。即便如此，也从来不会有人拒绝救济粮，哪怕觉得自己亏欠了精英和政客们的人情。对于饥肠辘辘的人来说，吃饱饭才是最重要的。\n\n三四个新的选民项目也接连推出。每个项目都会发点钱，给点面包、面粉或者其他食物，说是“给那些可能不愿出门投票的选民的慷慨礼物”。毫不意外，“资助方”一栏里塞满了从市级到联邦级的候选人名字。奥尔达斯、马德拉索、萨利纳斯的名字传遍了街头巷尾——不管是从食物、比索，还是流言蜚语中皆可看出。\n\n五六叠厚厚的比索在州长的办公室里堆成小山。这些钱就是为了让阿瓜斯卡连特斯的老百姓知道，谁才是对州里、对国家最有利的人选。政客们争论不休，激烈辩论，开国元勋何塞·玛丽亚·莫雷洛斯的画像则从那狭小的纸币上冷冷地看着他们。他看着这些男人最后握手言和，但泪水却从他眼中滑落，再次随着钱币传到另一个人手中。这是他曾经解放的国家，可如今却早已不是他心中的那个国家了。\n\n七八个新逮捕的犯人，没人敢问他们的情况，也没人敢质疑。他们可以在心里默默抱怨不公，但只要警官一靠近，身上的伤痕就会提醒他们是谁把他们送到这儿来的。警局恢复了平静，警官们继续忙他们的事儿。至于再受一次毒打能不能撑过去，他们宁愿不再去想。"
 MEX_Flavor.27.a:0 "差不多九到十天，墨西哥的新道路就要铺好了。"
 MEX_Flavor.28.t:0 "谦虚的一票"
 MEX_Flavor.28.desc:0 "七月三日上午，在几位摄像师与记者的伴随下，奥尔达斯与他的妻子悄然出现在墨西哥城中央的投票站，投下了他们的选票。除了同妻子低声耳语，这位政客在传统的总统候选人投票环节中始终保持着沉默，但他投下的选票却引起了人们的关注。\n\n“奥尔达斯部长，请问您把票投给谁了？”虽然奥尔达斯接下了这一茬，但来自一位年轻的记者的问题还是让他稍稍紧张了起来。\n\n“我投给了阿德里安·阿吉拉·贝纳维德斯将军。”\n\n奥尔达斯面带微笑站在投票站旁，任由静静地喘着气的摄像师与记者们拍摄报道照片。\n\n“请问您这样做是出于什么原因呢？毕竟您自己也是候选人，为何不投自己一票呢？”\n\n“在你出生以前，贝纳维德斯就已经是革命忠心不二的干将了。近来许多墨西哥人都弄丢了忠诚这一特质。我投出的一票，算是力所能及地为这一奉献精神给予回报。”当奥尔达斯夫妇坐上黑色轿车，驶向国会时，相机的闪光淹没了剩下所有的问题。"
 MEX_Flavor.28.a:0 "代表团结的一票，而非得失。"
 MEX_Flavor.29.t:0 "革命制度党赢得1964年选举！"
 MEX_Flavor.29.desc:0 "一切水到渠成，又有什么可以阻挡得了呢？六年来，人民对洛佩斯·马特奥斯的支持也让他们沾上了繁荣发展的光。而现在，未来的墨西哥总统奥尔达斯将在十二月一号上任，将二十世纪巩固为墨西哥世纪。\n\n香烟和雪茄在整个房间里烟雾弥漫；觥筹交错间，收音机里传出一锤定音的唱票结果。正当奥尔达斯环视着房间的时候，他看见马特奥斯正朝他走来。\n\n“阁下，”奥尔达斯一见马特奥斯就说，“看来墨西哥人民又一次把他们的信念押在了党上。”\n\n“不只是党，”马特奥斯纠正说，“他们也信任着你，就像信任我一样。我想告诉你的是：无论发生什么，你只需要随时给我打个电话就好。这些年来我对你多有仰仗，就让我帮点小忙作为回报。”\n\n“谢谢你，阁下，我会牢记于心的。我不过是尽了自己的职责而已。”马特奥斯离开后，奥尔达斯笑了笑。他当然尽了自己的职责，不是吗。他用尽汗水来承受侮辱和戏弄，容忍别人的冒犯和使唤，甚至遭受他人冷落，就为了成为马特奥斯这样闪耀的新星。现在，总算轮到他来站在聚光灯下了。\n\n房间里的所有人都在庆贺他成为下一任总统，而这些人又将在下一个六年里成为他的左膀右臂。他的名字将出现在未来教科书的第一行，就在《墨西哥的黄金时代》的标题下面。但在此之前，他必须先解决困扰墨西哥的问题：启动墨西哥的第二个经济奇迹，清除街头的流氓和激进分子，巩固墨西哥在反法西斯斗争中的地位，然而这一切都需要等待。今晚，就先让奥尔达斯庆祝一下吧。"
 MEX_Flavor.29.a:0 "出身寒门入朝堂。"
 MEX_Flavor.29.tt:0 "§m利维坦的前进不可阻挡。§!"
 MEX_Flavor.30.t:0 "马上之人"
 MEX_Flavor.30.desc:0 "劳尔·萨利纳斯·洛萨诺骑着一匹白色骏马，来到了家乡阿瓜莱瓜斯。旅途漫漫而又狂野凶险——洛佩斯·马特奥斯的旅行，歌舞伎效应，纳瓦事件……但他最终到达了。\n\n他停了下来，同聚在广场上的其他牧场主聊天。个个都是他的老朋友。他用亲切的语调，将自己马匹的脸同奥尔达斯的脸相比，引得这些密友会心而笑，此后，他又将它的语言能力和自己相比，引来了更多的欢笑。得到了他们的祝贺和赞许后，萨利纳斯和善地向他们表达感谢，并走进了投票站。\n\n他在专属自己的那个瞬间，品味着手中的选票。劳尔·萨利纳斯·洛萨诺，这位革命制度党的总统候选人。此后，他手势坚定、动作轻快，投入了选票，而后离去。"
 MEX_Flavor.30.a:0 "他的马匹正等候着他。"
 MEX_Flavor.31.t:0 "萨利纳斯的胜利"
 MEX_Flavor.31.desc:0 "一通来自直连线路的电话打进了这台黑色的电话机。他的另一台电话已经连续不断地响了几个小时了，准确地说，技术上，现在庆祝他的胜利还为时太早。但这，是来自现任总统的正式贺电。\n\n“我是萨利纳斯。”\n\n“劳尔，我要祝贺你赢得了选举。你向我证明了你是领导墨西哥的正确人选，选民们也全心全意地支持了你。”电话另一头传来了几声轻笑，“你的得票率甚至超过了我……这也是个令人惊叹的压倒性胜利。”\n\n“谢谢您，总统阁下。这场胜利还是要归功于我们在您的领导下共同取得的伟大成就。”\n\n马特奥斯顿了顿，又接着说：“劳尔，我想给你些建议。在接下来几个月放轻松点，休息一下。到了十二月，墨西哥需要你以最好的状态投入工作。这份工作……”\n\n萨利纳斯的笑容僵住了。洛佩斯·马特奥斯不知道萨利纳斯将面对怎样严峻的考验，他不知道萨利纳斯计划的全貌，他也不知道萨利纳斯要怎样艰辛地制服革命制度党，让它成为自己的工具。他既不知道、也不认同萨利纳斯的愿景——一个摆脱了过去枷锁，实现革命向人民允诺的繁荣与自由的墨西哥。\n\n但萨利纳斯只是说："
 MEX_Flavor.31.a:0 "“我明白，阁下。”"
 MEX_Flavor.31.tt:0 "§V革命制度党的体制能保证我们赢得胜利，但无法让一个技官受到欢迎。§!"
 MEX_Flavor.32.t:0 "回归比亚埃尔莫萨"
 MEX_Flavor.32.desc:0 "七月三日，塔瓦斯科州比亚埃尔莫萨的街头巷尾挤满了革命制度党的支持者。能看到州长在成为总统候选人后重返故乡，人们都对此感到十分激动。马德拉索和他的妻子一到投票站，就被淹没在了记者、闪光灯与支持者们一阵又一阵的呼喊中，州长从中抓住一丝间隙，同记者和支持者们交谈起来。\n\n“马德拉索州长，请问您打算把票投给谁？”一位记者将话筒伸向了马德拉索，他高兴地接下了这一提问。他看向身旁的夫人，夫人则在他给出答复前就先害羞地露出一笑。\n\n“那必须是我的夫人格拉谢拉。她给自己选了一位了不得的夫婿，我从中看出了她非同一般的才能。”\n\n在让人群放声大笑后，马德拉索为自己投下了一票。他先静在原地等候照相，再向大众发表讲话。“媒体们，国民们，大伙儿都围过来吧！”周围的警察焦急地监视着这场突如其来的集会，但群众的热情无人可当。\n\n“比亚埃尔莫萨的父老们，塔瓦斯科的乡亲们”——他让自己的语气变得更加严肃——“没有你们的支持，就没有今天的我。”紧随而来的是戏剧般的停顿。“在我当选后，在那承诺中的革命再次启程之时，我绝不会忘记塔瓦斯科州与这美丽的比亚埃尔莫萨城。它是我的骄傲，它是我的故乡。”\n\n投票站外的街道上响起了雷鸣般的掌声，马德拉索和他的妻子花了五分钟的时间才穿过支持者汇成的人潮，回到了车上。"
 MEX_Flavor.32.a:0 "来自东南的气旋将要席卷全国。"
 MEX_Flavor.33.t:0 "一场胜利"
 MEX_Flavor.33.desc:0 "无论是向前猛攻还是向后撤退，马德拉索的人生都如一阵气旋般快进快出，而现在他却端坐在座位上。都已经过去二十载了，但他还清晰地记得，当年因试着为革命扫清障碍而锒铛入狱的那段时光。\n\n沉重的压力让他的身体隐隐作痛，他再次拿起报纸，准备着为即将到来的明日抛下过往。\n\n“卡洛斯·阿尔韦托·马德拉索·贝塞拉赢得了……”报纸旁摆着一大堆来自革命制度党各方的信件——甚至还有总统阁下来信！他们都为马德拉索的胜选奉上了贺词，告诉他梦想已然成真，照进了现实。\n\n当然，这一结果将保证革命制度党在选举中以碾压之势获得胜利，但马德拉索已经决心要继续前进了，他的思绪跑到了数月之后，组装起了即将开始转动的齿轮。革命会成为这些年来所有失魂落魄之人心中的灯塔，但马德拉索也明白，会被灯塔吸引来的也绝不止心怀变革之人。\n\n希望将革命之火彻底扑灭的反对派鹰犬自然不会放过这次机会，他们将如恶狼般扑来，残酷无情地攻击革命，决不会让马德拉索轻松地推动改革。“行吧，”马德拉索暗自想道……"
 MEX_Flavor.33.a:0 "“革命的力量必会叫他们三思而行。”"
 MEX_Flavor.33.tt:0 "§K我们需要保持这股激情，不是为了选举，而是为了其后的革命事业。§!"
 MEX_Flavor.34.t:0 "伸出援手"
 MEX_Flavor.34.desc:0 "站在推土机上，卡洛斯·马德拉索更清楚地看到了琼塔尔玛雅人村落赤贫的摸样。光脚的村民、狭小的方屋、破烂的衣衫与冷漠的表情一一映入他的眼帘。数世纪以来，首都与塔瓦斯科带给琼塔尔玛雅人的只有交替出现的冷眼与敌意，将这些人困于落后、囚于苦难。但一切痛苦都将了结于今日。\n\n州长把扩音器放在嘴边，“塔瓦斯科州坚定地致力于社会发展事业，尤其是要让我们最需要帮助的国民们都过上好日子。我在此向各位保证，在我们为各位带来现代与繁荣生活成果的同时，一定会让物尽其用、人尽其才。今天，我带领你们迈出了漫漫征途的第一步。今天，我们为你们带来了肥沃的土地，它将撑起你们的明天！”\n\n马德拉索指挥着推土机向前开进，推到了这片包围村庄的可憎丛林中的第一棵树。在引擎的咆哮声中，他依旧能听到建筑工人的掌声与欢呼。\n\n但马德拉索听不见，也听不懂村民们小声的琼塔尔语。有人低声问道，没了这片树林，他们该上哪儿去找盖房子和做工具用的棕榈木？有人低声问道，没了这片树林，他们该去哪里才能像先辈们一样狩猎？有人低声问道，在砍到这片树林后，他们还要从村子里偷走些什么东西？"
 MEX_Flavor.34.a:0 "他们绝不会给我们一日安宁。"
 MEX_Flavor.35.t:0 "坚守阵线"
 MEX_Flavor.35.desc:0 "索诺拉山脉的土地诞生了无数传奇。一些传说记录了历史，由亚基人一代代传承下去，人们将他们祖先的勇气与苦难谨记在心。\n\n他们讲述了第一次相遇时，在沙地上画出的那条线。西班牙人跨过了这条线，鲜血因此流淌。\n\n他们还讲述了短暂的和平，那时耶稣会士向他们介绍了上帝，他们的新神。然而，当矿工们到来时，他们再次跨过了那条线，接踵而至的战争中，上帝既没有拯救亚基人，也没有拯救那些入侵者。\n\n墨西哥独立后，新的入侵再度沿着那条线发起。他们讲述了最严重的侵犯，讲述了波菲里奥·迪亚斯为了他的矿山和农场，向亚基人发动的战争。在亚基人的伟大英雄卡赫梅的领导下，他们进行了顽强的抵抗。但背叛最终杀死了卡赫梅，他们的人民也遭到了惨重的打击。四分之一的人死去，剩下的一半人被卖作奴隶，送往遥远的尤卡坦。他们的祖先死于鞭笞、饥馑和绝望，死在离家千里的异乡。\n\n革命来到了索诺拉，亚基人得以短暂地重新划定那条线。他们讲述了卡德纳斯将军如何在混乱中征服了亚基人。也诉说了奥夫雷贡如何通过歧视性的法律歪曲了革命的承诺，索诺拉州的州长鲁道夫·卡列斯如何彻底终结了这个承诺。他将亚基人赶出原本属于他们的土地，杀害了那些反对他的人。卡德纳斯虽然创建了一个专门为土著民族设立的政府部门，但他没有阻止卡列斯，而这个部门也无法让牺牲者死而复生。革命，终究没有恢复那条线。\n\n新的传说再度流传开来，诉说着邻近奇瓦瓦州的游击队员再次拿起武器，亚基人静静地倾听着。"
 MEX_Flavor.35.a:0 "很快，亚基人的传说也将得到传颂。"
 MEX_Flavor.36.t:0 "脱轨列车，票房传奇"
 MEX_Flavor.36.desc:0 "一部日本制片人在美国拍摄的墨西哥电影？乍一听让人难以置信，更别提这部电影还集结了众多大牌演员。然而，《地狱列车》（国际上也叫《脱轨列车》或《暴走机关车》）竟然在日本关东、墨西哥奇瓦瓦和美国加利福尼亚的票房上取得了巨大的成功。\n\n《脱轨列车》改编自真实事件，这是一部聚焦于失控火车的动作惊悚片。片中，曼尼（亨利·方达饰）和巴克（彼得·福尔克饰）是两名逃犯，他们在美国西南部搭乘了一列火车，试图逃往自由的彼岸。途中，火车司机突发心脏病去世，列车的刹车系统也随之失灵。曼尼和巴克必须在火车上穿行，设法停下列车，同时还要躲避那个誓要抓住他们的残忍狱长的追捕。\n\n令人惊讶的是，这部影片的导演竟是黑泽明，这位在共荣圈内以日本历史剧闻名的著名导演。黑泽明与他长期合作的编剧伙伴小国英雄和菊岛隆三共同创作了这部电影。影片不仅设定在现代美国，而且还是黑泽明的第二部全彩电影。有人认为，墨西哥被选为拍摄地点是为了避开制裁，并利用像奥斯卡提名演员方达和福尔克这样的顶尖人才。关于日本资助方在背后支持墨西哥制片公司的传闻，也为这样的说法增添了可信度。\n\n不过，这部电影并非毫无争议。在美国，有人抗议这部电影是某种日本的宣传工具，而在东方，一些地区认为这部电影过于西化而对其进行禁映。尽管如此，来自大洋两岸的影评人普遍给予了积极评价，称赞影片充满肾上腺素的剧情、令人惊叹的动作场面，还有方达和福尔克的明星魅力。看来，这位传奇导演终于成功打入了西方市场，并跨越了太平洋般宽广的文化鸿沟。"
 MEX_Flavor.36.a:0 "再凶猛的野兽，亦有怜悯之心。"
 MEX_Nava.1.t:0 "圣路易斯波托西的动荡"
 MEX_Nava.1.desc:0 "洛佩斯·马特奥斯总统坐在办公椅上，眉头紧皱；即便身处危机时期，这位魅力十足的政治家也鲜少表露出这种情绪。在人们充分了解了日本金融危机会带来怎样影响的同时，有关圣路易斯波托西市中心爆发抗议的报道也陆续传出。圣路易斯波托西州位于墨西哥中部，大部分地区都是乡村地带；处在这场抗议中心的是萨尔瓦多·纳瓦·马丁内斯，一名软心肠的煽动者，曾在1961年的州长竞选中挑战革命制度党候选人，但最终落败。\n\n“纳瓦这个只会煽风点火的家伙就是不能接受自己失败的事实，对吧？这死妈东西在利用“歌舞伎效应”给人民带来的痛苦为自己攫取政治利益。”洛佩斯·马特奥斯总统对身旁人喋喋不休地说着。当地局势在不断升级，看来在他任期的最后几年里，他也有得忙了。\n\n“他到底想要什么？”在浏览了一遍简报与新闻报道之后，答案就不言自明了——他想要彻底推翻1961年当地州长竞选的结果。\n\n总统带着沮丧的神情将脑袋从文件堆里抽出来，让身体靠在椅背上，捏紧了鼻梁。就像哈拉米略一样，这也不是他第一次成为热点话题了：早在1961年，就爆发过公众抗议，要求将纳瓦释放出狱，并且达成了目标。\n\n“所以我们把这个逼养的放走了，然后他想自己当州长？就这么报答我们？真他妈扯淡。”总统心想。此时，他先前显露的人格魅力与苦心树立的慈悲宽大形象都成了累赘。他再次转向身旁的职员，说道："
 MEX_Nava.1.a:0 "“有任何进一步动向及时向我报告。”"
 MEX_Nava.2.t:0 "麻烦扩散"
 MEX_Nava.2.desc:0 "洛佩斯·马特奥斯总统浏览着索卡洛广场附近一家不起眼的商店里的货架，他经常光顾这地方的生意。大多数商品都没之前多了，最重要的是他最爱的美国可乐完全断货了。嗓子渴冒烟的总统走到店主面前，对此感到恼火不已。\n\n“我知道最近日本货供不上了，但5号过道上的可乐怎么也没货了？”\n\n“圣路易斯波托西分销商的供应链出了问题，可能和那边的交通堵塞有关系。”店主答道。\n\n洛佩斯·马特奥斯失望地摇了摇头，伸手去拿钱包，这时，两人都听到了一些东西。就像等着有人提这事一样，店里播新闻用的收音机开始播报圣路易斯波托西正在进行中的大规模抗议活动，领导者正是不是别人，正是萨尔瓦多·纳瓦。\n\n“……据报道称，今天学生们在政府大楼内举行静坐示威，据称有心怀不满的革命制度党官员参与其中。本周早些时候，共治主义者和铁路工会也发起了街头示威，导致该州陷入困境……”\n\n洛佩斯·马特奥斯把钱甩到柜台上，怒气冲天地走向街角的汽车。这玩意儿都能播出来，国家电台的新闻审查是干什么吃的？他下定了决心，是时候对纳瓦和他的小小煽动集团重拳出击了。\n\n他坐上副驾驶座，转头看向司机：“带我去国家宫，立刻马上。”话虽如此，此地离那也就几分钟的车程。"
 MEX_Nava.2.a:0 "是时候组织内阁会议了。"
 MEX_Nava.3.t:0 "应对措施"
 MEX_Nava.3.desc:0 "清晨的阳光透过国家宫会议室唯一一扇大窗户照进室内，照到了墨西哥内阁部长们身上。整个内阁都出席了会议，真是罕见的景象。总统洛佩斯·马特奥斯坐在会议桌的首位，正式宣布会议开始，房间也安静了下来。\n\n“感谢各位今天能够齐聚一堂，以解决圣路易斯波托西不断升级的局势，情况已经不允许我们再拖下去了。”这位年迈的总统对他的政府能够齐心协力处理问题表示高兴，但他讲话的节奏没有被这种喜悦所打断。总统指向桌边的一张新面孔，向众人介绍了塔瓦斯科名嘴卡洛斯·马德拉索。“在奥尔达斯的坚持下，我们请来了马德拉索先生，由他带头与纳瓦进行接触。”\n\n房间里的许多人，包括萨利纳斯在内，都对这一想法持怀疑态度。毕竟，不就是因为这个，他才在两年前得以出狱吗？\n\n“然而——”在反对意见出现之前，总统就及时接上了话，“这将与奥尔达斯负责的镇压行动同时进行。一手胡萝卜，一手大棒，我们应该能轻松镇压这场毫无意义的抗议。”房间里的紧张气氛开始消退，是时候探讨细节了。\n\n会议总体而言进行得很顺利，各部长都表达了对计划的意见和担忧：从镇压抗议可能引起的民意反弹，到镇压期间圣路易斯波托西交通中断可能导致的经济放缓。大多数担忧在会议结束时都得到了解释和安抚，大多数人似乎都对结果表示满意。\n\n然而，萨利纳斯此时正坐在会议室的角落里，冷冷地盯着奥尔达斯和马德拉索。被排除在外并不意味着他会冷眼旁观。到会议结束时，他的脑海中已经开始酝酿一个计划，一个更……剑走偏锋的计划。"
 MEX_Nava.3.a:0 "奥尔达斯和马德拉索能处理好这事的。"
 MEX_Nava.3.b:0 "萨利纳斯的算计将帮助墨西哥渡过难关。"
 MEX_Nava.4.t:0 "更温和的手段？"
 MEX_Nava.4.desc:0 "随着夜幕降临，疲惫不堪的奥尔达斯阅览着圣路易斯波托西警方有关纳瓦事件的最新几份报告。站在他身后的马德拉索则阅读着媒体的报道，比他稍微更有精神一些。\n\n“更多的静坐、罢工、抗议，名单越来越长了……”奥尔达斯咕哝着，把手指向着第二页下半部分的一段。\n\n“你看到这部分了吗？纳瓦发出威胁说，要和工会暴徒一起让该地区的所有铁路线停摆！”他站起身，走到房间另一边的电话机旁。“谈判可以先缓缓，我现在就给当地警务部门打电话，让他们阻止这帮疯子。”\n\n“等一下，奥尔达斯。”马德拉索急忙跟在他身后。“你把因果逻辑搞反了，放松点，不要让警察反应过度。如果我们在这个节骨眼上搞镇压，当地人会发疯的。”马德拉索指向窗外的城市。“但如果你能让我先去和他们谈判，当地人就会看到我们正在努力进行对话与和解。我们应该尽量避免流血，不是吗？”\n\n奥尔达斯放下电话，思考他同事所说的。尽管他很想在问题刚出现时就将其扼杀，但在歌舞伎危机的冲击下，政府已经摇摇欲坠，经受不起更多的打击了。想到这，他勉强同意了马德拉索的观点。\n\n“好吧，那就先试着接触吧。”奥尔达斯和马德拉索握了握手，冷冷地看着他。“但如果对话无法在短时间内取得有意义的进展，我们就必须作出艰难的决定。”"
 MEX_Nava.4.a:0 "先礼，后兵。"
 MEX_Nava.5.t:0 "揭幕"
 MEX_Nava.5.desc:0 "在坐了足足十个小时的车之后，奥尔达斯和马德拉索终于到达了圣路易斯波托西，二人下了车，在一旁活动筋骨，伸伸腿。在罢工潮的冲击下，当地机场已经停摆几周了。“你在流鼻血。”马德拉索的好心情被奥尔达斯打断了。“肯定是海拔问题导致的。”\n\n“该死。”州长用随身的手帕拭去血迹。“无论如何，纳瓦先生已经明确表达了他的诉求：罢免现任州长。”马德拉索能看出奥尔达斯已经怒不可遏，“但我们无论如何都无法接受。”\n\n奥尔达斯顺着说了下去：“没错。他实在是太狮子大开口了，这就是为什么我们必须镇压这场骚乱。”马德拉索谨慎地看了他一眼，但还是让奥尔达斯继续说了下去：“如果我们展示自己的力量，他的立场可能会更加……顺从，要求也会更加温和。”\n\n“奥尔达斯，我很高兴你至少还乐意谈判，但纳瓦甚至还没有坐到谈判桌前。我们需要展露一点善意，”马德拉索说着，发觉自己已经到了当地的革命制度党总部门前。\n\n奥尔达斯看起来很困惑。“善意？联邦调查局还没有用枪把纳瓦打死，这就已经够‘善意’的了”\n\n“我建议，向他们提供法律许可，允许他们继续抗议。”马德拉索仍旧保持镇静。“仅此而已。这至少应该能让他坐到谈判桌前。”\n\n两人必须作出决定。洛佩斯·马特奥斯总统还在等着呢。"
 MEX_Nava.5.a:0 "善意是必要的，马德拉索赢了。"
 MEX_Nava.5.b:0 "奥尔达斯赢了，警察马上就会介入。"
 MEX_Nava.6.t:0 "提议"
 MEX_Nava.6.desc:0 "萨尔瓦多·纳瓦和卡洛斯·马德拉索之间的会谈带着一种扭曲的讽刺感，但双方都习惯了这种感觉。一方是纳瓦，他曾在体制内工作，在革命制度党内扮演民粹派的角色，以更好地代表他的人民。现在，他成了政坛的局外人，乃至革命制度党目前的主要对手。他所领导的联盟吸引了当地不少饱受压迫的愤怒人民，渴望着推翻上次州长选举的结果。\n\n另一方是卡洛斯·马德拉索，他很久以前就和这些与党矛盾颇多的激进共产主义者有所牵连。现在，身为一名党员，他需要带领党的代表团开展谈判，以结束抗议活动。州长坐了下来，说出了他的提议。\n\n“纳瓦，我相信你应该也知道，我们不能草率地推翻选举结果并罢免现任州长。这将开创先例，破坏我们国家与革命事业的长期稳定。”纳瓦静静地坐着，他知道马德拉索来这的目的，也知道他肯定会对他提出一些让步。\n\n“但是。”马德拉索拿出一个办公文件夹，递给桌子另一边的纳瓦。“如果你乐意退后一步，我们就可以通过建立民选反腐败机构与进行专门监督等举措，保证未来选举的公正性。”\n\n纳瓦只是稍微扫视了一眼，就发现了其中存在着不少漏洞——反腐机构缺乏实际独立性、资金投入规模不当、且机构过度膨胀臃肿——这项政策往好了说是象征性的，往坏了说就是空谈扯淡。然而，这也可能是朝着正确方向迈出的一步，尽管步伐很小。他合上了文件夹。"
 MEX_Nava.6.a:0 "“我需要和我的团队一同探讨这个问题。”"
 MEX_Nava.7.t:0 "马德拉索的虚张声势"
 MEX_Nava.7.desc:0 "纳瓦与他的异见分子顾问团已经进行了45分钟左右的商讨，但马德拉索感到时间已经过去了一个多小时。焦急地用脚敲着地板的他正准备出去呼吸一下新鲜空气，对面的门就突然打开了，纳瓦走了进来。此时，是这个人而不是他决定着他的成败。\n\n“这些，”他把文件夹扔到桌子上，“根本不够。计划中充满了漏洞和潜在的腐败，和迫使我们发起反抗的现状相比并没有什么长足的进步。”\n\n马德拉索仍然目光坚定，他还有一张王牌没打呢。他走到纳瓦身边，傍晚的阳光透过百叶窗照在他的脸上。他把闷闷不乐的纳瓦拉到一旁，确保在屋外等着的奥尔达斯听不到他说什么。“我现在就告诉你，这是我唯一能做出的让步。”他的声音变得低沉，仿佛耳语，“如果不接受这个提议，你和你认识的每个人都会受到联邦安全局的惩罚，所以我建议你接受结果。”\n\n纳瓦试图说些什么，但被打断了。“然而，如果你接受这个提议，你就可以放心。如果我当上总统，”他敲了敲身边的文件夹，“你对现状的所有抱怨都可以得到解决。”\n\n纳瓦犹豫了一会儿，决定坚持己见。“我可能不是党里的人了，但这并不代表我感觉不到首都最近在刮什么风。”纳瓦朝门口走去，示意他的团队跟上，开口说了最后一句话：“我看得出来，你的政治前景不会太顺利。”\n\n就这样，谈判破裂了。"
 MEX_Nava.7.a:0 "“我们没什么可谈了。”"
 MEX_Nava.8.t:0 "政治首付"
