 MEX_Mateos.1.desc:0 "美国与日本的战舰在北太平洋的巨浪和冰雨中穿梭，千万吨重的钢铁与浪潮相碰撞，发出震耳欲聋的声响。两国的军队随时准备启动可以保证互相毁灭的武器，开启短暂而惨烈的灭世进程。\n\n与此同时，人类的一线生机，正牵动在一根细细的铜线上。这条电话线从堪培拉延伸到悉尼，再经过夏威夷和旧金山，最终抵达华盛顿特区。和平的希望，就寄托在阿道弗·洛佩斯·马特奥斯小心谨慎的言辞中。“……双方舰队将分阶段撤退，同时美方要释放麻生机长。墨西哥还将对阿留申群岛及其周边地区的所谓条约违反展开全面调查。”\n\n随之而来的沉默持续了五秒、十秒、整整十五秒。然后，话筒中传来了美国总统理查德·尼克松的声音：“阿道弗，呃，这不行。根本不需要调查——间谍飞机的飞行员就是证据。我们，呃，耗不起那个时间，我这边——”，电话里传来了一阵杂音。“——和我说，一周内就可能爆发核战争。”\n\n马特奥斯感到喉咙一阵干涩，但他还是哽咽着说道：“我会向日本外相藤山先生传达你的担忧，理查德。”他渐渐冷静下来，声音变得愈发洪亮。“但在撤军后，这项调查必须进行。既然你让我来调停这次危机，那就必须同时顾及两边的利益。”\n\n紧接着又是一阵沉默。马特奥斯眼神炽热，他眺望远方，目光所及之处正是波光粼粼的伯利格里芬湖。他的手紧紧抓着听筒和酒店套房的桌子，不见一点血色。尼克松再次开口，只说了四个字：“不可接受。”\n\n此时，电话那头传来了一个女人的声音，带着一些澳大利亚口音，是接线员：“先生，您的线路断了，需要重新接线吗？”"
 MEX_Mateos.1.a:0 "人类命悬一线，\n战争步步紧逼。"
 MEX_Mateos.2.t:0 "第二总统"
 MEX_Mateos.2.desc:0 "凌晨3点27分，审判的时刻到了。\n\n内政部长古斯塔沃·迪亚斯·奥尔达斯独自坐在办公室里，头顶的荧光灯照亮了他冷峻的面容，也照亮了摆在他面前的残酷事实。他翻阅着一份又一份令人震惊的报告，双手因疲惫而显得沉重。报告来自墨西哥联邦安全局、美国联邦调查局、墨西哥驻华盛顿大使馆以及美国驻联邦区大使馆，还有他自己的笔记，这些全都指向同一个结论：总统洛佩斯·马特奥斯正将太平洋拖入战争，把世界推向核灭世的边缘。\n\n马特奥斯对埃斯特拉达原则的坚持，扭曲了他调停阿留申危机的使命。他固执地将日本提出的违反群岛非军事化条约的无根据指控与间谍飞机对美国空域的实际侵犯等同起来，再三推销这个毫无意义的调查，无视北方两支对峙舰队规模日益增大、距离日渐逼近所造成的风险。今天阿图岛附近又发生了空中撞机，多方消息称核战争迫在眉睫。\n\n奥尔达斯从证据中抬起头，时间是凌晨3点31分。如果他此时能和总统通话，作为马特奥斯最信任的顾问，或许就能说服总统本人。但此刻阿道弗正在从堪培拉飞往东京的上空中，两人的时差有整整数小时。\n\n不，马特奥斯在这件事上帮不上忙。他对日本太过软弱，就像他在处理铁路罢工一样，纯粹是多费口舌，此时需要的是果断的决策和行动。在总统缺席的情况下，奥尔达斯有责任、也有义务保护墨西哥人民。\n\n凌晨3点40分。奥尔达斯擦了擦额头，提出了一个简单且真正中立的方案：日本正式道歉，美国释放飞行员，双方舰队撤离。他立即找人将这一提议送达日本和美国的大使馆。"
 MEX_Mateos.2.a:0 "正好赶上华盛顿邮报、纽约时报和芝加哥论坛报的特刊……"
 MEX_Mateos.3.t:0 "崩溃"
 MEX_Mateos.3.desc:0 "一道刺眼的强光照亮了漆黑的太平洋，洛佩斯·马特奥斯惊醒了。\n\n他死死拽住安全带，大声哀嚎，脑中所想尽是家人。怎么会这样？他明明阻止了战争，明明……\n\n马特奥斯瘫在座椅上，抬起手按住阵痛的前额，感受到心跳逐渐放缓。刚才那并非核爆的闪光，而是他迄今为止经历过最可怕的偏头痛。\n\n他顶着巨大的压力和失眠，试图重新组织思路，但最终还是被情绪所把持。他愤怒于奥尔达斯的抗命和无能，对后者损害国家中立和外交信誉的行为深感耻辱和恐惧。若是……若是战争爆发，他此刻早已同整个东京一道化为尘土。\n\n飞机继续在黑暗中飞行。数小时后，饱受煎熬的总统望向窗外，终于看见了家乡的陆地。在那里，电气化的成果正发出点点光亮。\n\n马特奥斯直起身板。任期还有三年，而他绝不能中途倒下。他还要让奥尔达斯接过重任，还要重建墨西哥和自己的国际声誉，履行对革命的和自己立下的承诺。此刻，他身心俱疲，面容憔悴，在模糊的视野中，他看到了……\n\n一个个无比硕大的光圈。"
 MEX_Mateos.3.a:0 "“我们即将下降，进入联邦区上空。”"
 MEX_Mateos.4.t:0 "国家宫里的偷听"
 MEX_Mateos.4.desc:0 "克劳迪娅是国家宫几十名秘书中的一员。像她这样的人根本不用关心什么国家大事或者核战末日，只需要告诉这帮政客老头别忘了去开会，顺便再给他们送些吃的，因此被不少人戏称为保姆。这天，“保姆”们挤在了总统办公室那扇吱呀作响的门前，克劳迪娅本想问个究竟，但最终决定默不作声，假借摆正画框站在一旁偷听。\n\n一向和蔼可亲的洛佩斯·马特奥斯总统居然发起了脾气。“你给我解释清楚，为何擅自介入这般重大的危机？谁给你的权力？”\n\n紧接着，房间里传来奥尔达斯充满疲惫的声音：“可靠信源称核大战一触即发，而您又在飞机上，无法及时处理，我只能采取措施避免战争爆发。”\n\n马特奥斯冷笑一声，吓得克劳迪娅差点弄掉了画框。“避免？你差点引爆了第三次世界大战！亏你能开出那种条件，明摆着帮美国人拉架，东京能接受才怪了！啊对了，你以为我不知道，你的‘可靠信源’其实是LITEMPO情报网和FBI特工吗？需不需要我提醒你，我亲爱的内政部长，这些渠道是用来跟华盛顿沟通的，不是华盛顿拿来给你洗脑的！奥尔达斯，你把墨西哥搞得像扬基佬的傀儡，还把我搞得像个跟你一样蠢货！”\n\n古斯塔沃·迪亚斯·奥尔达斯，国家宫的二号人物，就这样完蛋了？要不是手上还有个画框，克劳迪娅一定会画个十字，向上帝祈祷再也不用见到奥尔达斯的那张臭脸。就在这时，总统宣布了他的决定，秘书们纷纷竖起了耳朵。"
 MEX_Mateos.4.a:0 "“你没被开除就偷着乐吧，部长。\n给我出去！”"
 MEX_Mateos.4.b:0 "“我没让你下狱是因为心善。\n给我滚出去！”"
 MEX_Mateos.5.t:0 "旭日与新星"
 MEX_Mateos.5.desc:0 "劳尔·萨利纳斯·洛萨诺在危机期间对日本外交行动的谨慎支持，如今为他带来了丰厚的回报。日本外务省特地安排了一众共荣圈的制造业和金融界大佬，参加工商部长于阿卡普尔科最奢华的酒店举行的招待会。这位经济学家走上讲台，像在教室一样，用一口墨西哥味的日语礼貌地说道：\n\n“鄙人很荣幸在今天接待诸位。我国政府始终认为，应当尽快平息最近由太平洋危机引发的种种担忧。诚然，我国此前发往美日两国使馆的文件，其措辞激起了轩然大波，但这一文件事实上并未经过总统认可和批准。”接着，他像在党内一样，指出奥尔达斯要为此负责，竭尽所能贬低这名总统接班人。“我向诸位承诺，本届政府的外交政策不会改变，墨西哥将恪守中立原则，致力于同世界各国合作，促进——”他清了清嗓子，“共同繁荣。”\n\n“我国拥有丰富的自然资源，以及一支高素质且扩张迅速的劳动力队伍。此外，我国得天独厚的地理位置将为诸位打开美洲市场的大门。”还有北方那个大国的后门……“我保证，这样的机会以后只多不少。再次感谢诸位的出席。”\n\n演讲结束了，但真正的工作才刚刚开始。萨利纳斯和他精心挑选的团队成员在接下来数小时里游走各方，分析数据，传递喜讯，赠送豪礼，再和对方共进珍馐，一醉方休。随着挑剔的财阀高管们接连拜倒，承诺增加对墨西哥的投资，萨利纳斯知道自己必将收获洛佩斯·马特奥斯总统的关注。如果一个部长能以有限的预算和一周的时限完成这一切，那么不妨想象一下，有了适当的支持，他会创造出怎样的奇迹……"
 MEX_Mateos.5.a:0 "他在餐巾纸上随意写下了“纳纳瓦特辛”。"
 MEX_Mateos.6.t:0 "东南气旋"
 MEX_Mateos.6.desc:0 "在其历史的大部分时间里，世人一直将塔瓦斯科视为墨西哥的边缘角落：与世隔绝、为人忽视、任人遗忘，居民的生活多年来也一直没什么变化。但现在不同了，而且把持权柄之人有权声称自己给这片土地带来了新生：他铺设了比亚埃尔莫萨的街道并竖起了路灯，沿着格里哈尔瓦河修建了马雷孔公路，把塔瓦斯科的公路并进了这个国家巨大的公路网。凭着这些成就，卡洛斯·阿尔韦托·马德拉索·贝塞拉几乎肯定会成为这个新世界里最有成就的州长之一。\n\n可如今，这个美丽的新世界却天翻地覆了。先是一些比塔瓦斯科还偏远的“岛屿”掩盖了这里的情况，而且，即便是如此偏僻的地方，业已知晓了古斯塔沃·迪亚斯·奥尔达斯在外交危机中的灾难性举措。就在几个小时前，曼努埃尔·莫拉冲进来告诉马德拉索，奥尔达斯在总统不知情的情况下，发布了那份恐怖的亲美协议初步草案。马德拉索感到震惊不已，毕竟，奥尔达斯一向以沉稳冷静而著称，谁知他竟能在一瞬间抛弃墨西哥的中立，毁掉一切。\n\n现在完蛋的不是全世界，而是奥尔达斯的政治生涯了。这位温和的左翼候选人，温和的卡德纳斯主义者，下一任大统领的储君很可能就要出局，至于接替他的会是谁？奥拉切亚？还是那个混蛋萨利纳斯？\n\n马德拉索摇了摇头。墨西哥的革命不能再出现另一个米格尔·阿莱曼。迪亚斯·奥尔达斯已经毁掉了自己顺利继任的机会，现在一切都岌岌可危。左派需要有人站出来，取代他的地位，继续并发展洛佩斯·马特奥斯的事业，成为革命制度党的旗手，革命的旗手，墨西哥的旗手。\n\n马德拉索微笑着，一边俯瞰他的城市。他不会拒绝当总统的。"
 MEX_Mateos.6.a:0 "一股气旋在东南的土地上酝酿。"
 MEX_Mateos.7.t:0 "哈瓦那的管弦乐队"
 MEX_Mateos.7.desc:0 "马特奥斯乘车穿梭于热闹的哈瓦那市区，他感觉自己如同一名乐队指挥，只要抬起手，就能收获排山倒海般的欢呼。成百上千人挤在两旁的人行道上，带着灿烂的笑容，挥舞着他们深爱的祖国的国旗。\n\n“没想到我这么受欢迎！”马特奥斯向坐在身边的菲德尔·卡斯特罗喊道。\n\n在熙熙攘攘的市中心，他们拨开人群，对着古巴主要政党的高级官员和哈瓦那贫民窟里的住民发表了一场演讲，宣扬拉美革命与团结的理想。这番话还没从哈瓦那昏暗的街道间飘散，两人就回到了私人住所。马特奥斯此行的主要任务开始了，此事非一对一私下解决不可。\n\n马特奥斯在椅子上瘫软下来，开了口：“贵国人民非常热情，即使是对一个他们可能一辈子都没听说过的人也是如此。”\n\n卡斯特罗笑着给两人各倒了一杯酒。“我们古巴人就这样，把它看作是我们的一个缺点吧。”他指了指镜子。\n\n马特奥斯舔着嘴唇，继续说：“我的一位部长希望我问您一个问题，让我想想……嗯，问题在于美国人。我相信你已经意识到了，他们几乎无处不在。”\n\n菲德尔耸耸肩，啜饮着手中的深红色葡萄酒：“我们早就在意过这事了。只要他们还觉得我们能继续暴打法西斯分子，就不会撤回支持，而我也不打算在这么被动的情况下撕破脸皮，阿道弗。不过我倒是听过一些小道消息，说贵国的一些部长一直在……受到东方的影响。”\n\n马特奥斯的眉头几乎要皱起来了，但还没有完全皱起来。他来这里是为了与古巴建立秘密联系，而不是问候古巴领导人的祖宗八代。“抱歉，但这话太过分了。如果我们能暂时忘记这件事，可以讨论一下上次会议刚刚达成的贸易协议吗？”\n\n卡斯特罗没有立即回应，但不一会儿就报以微笑：“当然。”"
 MEX_Mateos.7.a:0 "愿我们的友谊延续千年！"
 MEX_Mateos.8.t:0 "语言不通"
 MEX_Mateos.8.desc:0 "出访巴西让马特奥斯感到十分紧张，比以往任何一次访问都紧张得多。他总是喜欢把自己说成是一个温文尔雅、博学多识的人，因此提前准备了几句他高中时候学的葡萄牙语寒暄，以打动巴西总统。但当马特奥斯走下总统专机的台阶时，他却感到有些焦虑。\n\n马特奥斯微笑着握着恩里克的手，用葡萄牙语打招呼：“你好，洛特先生，我真是来到了一个美丽的国家！”\n\n洛特和马特奥斯先后皱起了眉头。“额，是的，我也觉得墨西哥的海岸线非常……多才多艺。”马特奥斯使尽全力才憋住笑容，洛特的西班牙语说得和马特奥斯的葡萄牙语（至少他觉得自己说的是葡萄牙语）一样好。马特奥斯用西班牙语说道：“我们都不太擅长说外语，是吧？”\n\n洛特也用葡萄牙语答道：“我觉得是这样的。”他伸手搭住马特奥斯的肩膀，把他紧紧拥住：“我们去找个凉快点的地方吧。这边很热，但我觉得你已经能体会到这点了。”\n\n二人刚在阴凉房间的黑色皮革扶手椅上坐下，马特奥斯就说出了自己的请求：“墨西哥的勘探者让我意识到，我们迟早会开采我国境内的石油。虽然基础设施和工业设备尚未到位，但制定如何使用这种资源的全面计划肯定是必要的。我想让巴西和墨西哥两国在未来共同协商石油政策。”\n\n洛特似乎很感兴趣，马特奥斯每说一句话，他就点一下头。“我完全同意这个想法。请把有关文件和报告的复印件发给我的秘书，之后我们再正式地讨论一下。”"
 MEX_Mateos.8.a:0 "又一个需要遵守的承诺。"
 MEX_Mateos.9.t:0 "皇家级接待"
 MEX_Mateos.9.desc:0 "就许多方面而言，渥太华都是一座相当不错的小城：天空晴朗、景色迷人、城市整洁高效。如果把加拿大的首都看作一个静态的模型，它比墨西哥城漂亮得多，当然也富裕得多。这就是发达国家权力中心该有的样子。\n\n尽管如此，马特奥斯却对这个地方滋生了几分厌倦：每一座街角都矗立着一块小纪念碑，纪念这座街区的男孩们是如何在香港、英国和夏威夷白白丧命的。无家可归的流浪者们挤满了许多条街道，茫然地凝视着周边的一切。尽管墨西哥经济正蓬勃发展，但加拿大很明显经历了非常长一段时间的艰难时期。萨利纳斯将禁运归咎于共荣圈，但马特奥斯一直在怀疑这种说法的准确性。伊丽莎白女王的气场和他想象中一样庄严，但考虑到她才不到四十岁，她脸上的皱纹和声调的嘶哑程度似乎太过了。整个城市似乎都陷入了一种紧张不安的气氛，好像某个巨大的怪物下一秒就要从地平线那头冒出来。\n\n但洛佩斯·马特奥斯来这里可不是为了感受加拿大的大气磅礴，而是为了确保北美两极之间的友谊与合作——当然，如果两国不穿过中间的那个国家就能接壤，那就更好了。皮尔逊总理显然乐于接受他的提议，并希望这能让两国在未来进行更活跃的经济往来。然而，双方似乎对“经济独立”的含义有着截然不同的看法：一方认为这意味着独立于美国，另一方则认为这意味着独立于日本，当然，双方都没有挑明自己的观点。马特奥斯确信自己给人家留下了好印象，但时间会证明这是否能带来什么显著的好处。"
 MEX_Mateos.9.a:0 "对矛盾之国的矛盾访问。"
 MEX_Mateos.10.t:0 "薪火相传"
 MEX_Mateos.10.desc:0 "随着工作人员开始清场，另一场会议结束了。马特奥斯深深地叹了口气，伸了个懒腰，终于能站起来活动活动，然后走人。他的生物钟仍然不适应这个时区，久坐不动也开始对他的身体产生不好的影响。哪怕走出房间对他来说也是个伸伸胳膊伸伸腿儿的机会。在会议大楼周围踱步时，他看到自己的外交部长也在做同样的事情。\n\n总统示意鲍劳德走进一间空房，以便他了解事态发展。鲍劳德哼哼了一声，两人都坐了下来。\n\n“我们不能等几天再讨论这个吗？我还没倒过来时差呢，开会的时候我没睡着就算是个奇迹了。但从目前的话题来看，就算真睡着了也错过不了什么。”鲍劳德暗自笑了起来，马特奥斯也憋不住笑了。\n\n“这并不是理想情况，但我们只能将就一下。你知道我们为什么要开这些无聊透顶会吗？因为我的目标是在墨西哥城举办奥运会，让全世界的运动员来到我们的国家，让我们的名字载入史册。这就是为什么我们需要拼命讨好这些外国代表：我们不能光靠自己准备竞标，还需要外国的支持。”\n\n鲍劳德的脸上慢慢露出了笑容。想象着竞标成功的情景，两个人都充满了活力，一直令他们叫苦不迭的疲劳感瞬间消失了，还有活要干呢。"
 MEX_Mateos.10.a:0 "把圣火点燃吧。"
 MEX_Mateos.11.t:0 "奥林匹克之旅"
 MEX_Mateos.11.desc:0 "“……坦率地讲，依目前的情况，能否拿下68年夏季奥运会的举办权还很难说。”鲍劳德部长解释道，“我们需要更多的支持，最好能拉拢到一个有影响力的大国。”\n\n“确切地说，是一个超级大国。”马特奥斯补充了一点，“但具体要怎么做？我们应该拉拢哪个大国？”\n\n萨利纳斯一脸自信地开口说道：“总统阁下，我国理想的合作伙伴当然是日本。您在阿留申群岛危机中已经向东京表示了诚意，争取到日本就相当于争取到了一整个共荣圈。我随时可以安排您访问亚洲，并同井野首相本人会晤。”\n\n马特奥斯满意地点点头，对这一提议兴趣盎然。然而奥尔达斯却插嘴道：“阁下，萨利纳斯部长的想法固然诱人，但我认为美国才是最佳的选择。”\n\n马特奥斯狠狠瞪了他一眼，但奥尔达斯仍继续说道：“您对危机的处理满足了日本人不假，但同时也让美国人受了冷落，我们可不能再惹怒他们了。一次北美之行正好能修复我们之间的关系。”他顿了一下，“我向您保证，这样做是正确的。”\n\n奥尔达斯言之有理，马特奥斯的火气也因此消了大半。尽管尼克松在危机期间态度蛮横，但地理上的距离决定了墨西哥无法疏远美国。\n\n另一方面，马特奥斯也看穿了二人的真实想法，他们都想扩大自身势力。出访北美需要借助奥尔达斯的关系，同样地，出访共荣圈也要动用萨利纳斯的人脉。那么，总统是再给他的老搭档一次机会，还是让萨利纳斯证明自己的价值呢？"
 MEX_Mateos.11.a:0 "“好吧部长，我们去会会扬基佬。”"
 MEX_Mateos.11.b:0 "“日本人要更靠谱一些。”"
 MEX_Mateos.12.t:0 "吱嘎"
 MEX_Mateos.12.desc:0 "吱嘎。这是她拿着扳手在金属板上使劲拧紧螺栓时发出的噪声，她迅速地把扳手转了五圈。虽然她六个月前才离开农场来这打工，但现在她已经累得没法一次把扳手转六圈了。她不禁想知道，这里能比农场强多少。\n\n吱嘎。科阿韦拉的血汗工厂可不是个用来想事的好地方。她的思绪最后总是会聚焦在阵痛的手臂、洗不掉的油污和其他糟心事情上面。\n\n吱嘎。她挣的钱只够她吃住的。所以她只能听着吱嘎声，吃着玉米饼子，瘫躺在床上……\n\n吱嘎声消失了，工人们纷纷停下了手中的活。曼努埃尔，墨西哥工人联合会的代表，快步向他们走来。她和其他人一起，本能地在他周围围成一个半圆。\n\n随着周遭安静下来，曼努埃尔开始了预先排练过的演讲：“兄弟姐妹们，我给你们带来了令人振奋的消息。为了表示我们对革命的支柱、国家权力的根基——工人的支持，我们将在萨尔蒂约举行集会，工人联合会已经为各位安排好了交通工具。拿好这些象征着平等和正义的横幅，加入我们吧！”\n\n一些男同事拿起横幅，走向外面停着的大巴。和其他大多数人一样，她拿到了一面小小的革命制度党旗帜。在这之后，她才意识到她的另一只手上还拿着扳手。"
 MEX_Mateos.12.a:0 "明天她还会听见吱嘎声的。"
 MEX_Mateos.13.t:0 "一成不变"
 MEX_Mateos.13.desc:0 "恰帕斯南方的土地知晓自然的规律：热浪、降雨、锄头和汗水。它知晓古斯塔沃的一生，也知晓在他身边耕作的男男女女的一生。它知道他们的生命迟早有结束的一天，古斯塔沃也不例外，毕竟古斯塔沃的父亲和祖父都是如此。但只要他们仍然行走在大地上，他们就会居住在同样简陋的房屋里，吃同样简单的食物，用他们从地里刨出来的玉米和豆子做成。\n\n但一切也不是一成不变的，有时会有一个穿白衬衫、系红钮扣的男人，费力地策马沿着乱石丛生的小路向村子驾来。很少有其他人来村里，除了小商贩和医生，但他们也只在秋收过后或有村民生病时才来。\n\n这个人来自全国农民联合会，几乎可以随心所欲地来去自如；这一切不会一成不变，但也并非无规律可循。古斯塔沃会不情不愿地跟他打招呼，然后聊上几分钟，直到古斯塔沃的家人把他要的钱凑齐。然后农民们会跟着这个骑着马的家伙沿着乱石小道离开村子，花上几个小时才能走到大路。他们会来到一场集会上，聆听有关革命和革命制度党给他们带来了多么光明的未来的演说。黎明时分，他们蹒跚着走回家，一切照旧。"
 MEX_Mateos.13.a:0 "太阳底下无新事。"
 MEX_Mateos.14.t:0 "一次贿赂"
 MEX_Mateos.14.desc:0 "多明戈·苏拉雷斯是萨卡特卡斯州的一名革命制度党小干部，他平常并不怎么和夸乌特莫克打交道。准确来说，他从没有见过如此多的夸乌特莫克。\n\n苏拉雷斯桌子上的白色信封中装满了钞票，而从钞票上注视着他的面孔正是这位阿兹特克君主。多明戈试图分析夸乌特莫克的表情，说不清楚是鄙视、嘲笑还是一种……奇怪的骄傲。\n\n几分钟前，这个信封还躺在当地的一位知名商人萨尔达尼亚先生的公文包里。萨尔达尼亚在城外承包了一座矿场，但它离城里太远，因此没有被包含在苏拉雷斯为市政委员会准备的基建计划里。\n\n计划草案在当地报纸上发表后，萨尔达尼亚决定来多明戈的办公室一趟，说服他把项目范围扩大一点。他也的确很有说服力。几份简短扼要的文件表明，如果交通状况得到改善，该矿场将有能力雇佣更多的工人并引进新设备，这两者都可以为城市带来额外税收。在这位官员正准备对此答应时，信封便从文件之间滑到了桌上。\n\n他收下了那些比索。他会重写计划。他有什么理由不这么做呢？支持这样一个当地的经济支柱企业是符合公众利益的，所有人都能从中获益。"
 MEX_Mateos.14.a:0 "但夸乌特莫克还在盯着他呢。"
 MEX_Mateos.15.t:0 "猎虎"
 MEX_Mateos.15.desc:0 "花生在特工的口中翻动磨碎，发出咔嚓的响声。他暂时停止了咀嚼，细细品尝花生上粗盐的味道。在长时间监视目标的时候，他总是喜欢这样慢条斯理，毕竟这可是场持久战。但不管怎么说，在车里吃花生总比趴在沟里或蹲在水泥地上轻松多了。他以前也这么做过，只要能让另一个共匪或法西斯分子被扔进监狱永远出不来，他很乐意再做一次。\n\n这周会发生什么呢？特工知道目标在借职务之便窃取军事情报，但他要把它们传给谁？也许他是个迷恋特鲁希略的共治主义者，也可能是外国佬的间谍，还有可能是收了日元的投机分子……在联邦安全局工作总是能遇见许多有趣的人。\n\n他咽下了嘴里的花生，又往嘴里塞了几颗。在联邦安全局工作真是个好差事，不对，是最他妈棒的差事。他需要用身体的每一种本能去追踪那些威胁墨西哥的人渣，逼进犄角旮旯，然后把他们打得屁滚尿流；没有人能阻止他，没有人能打败他。\n\n他笑了起来，昏暗的灯光把牙间的花生碎映照成了尖牙。"
 MEX_Mateos.15.a:0 "他才是顶级掠食者。"
 MEX_Mateos.16.t:0 "旅途之路"
 MEX_Mateos.16.desc:0 "杰拉尔多在红绿灯前停了下来，为没能赶上绿灯而可惜。他能感觉到一股轻微的愤怒在他心里积聚，但很快又无力地释然了。他接受了现实，盯着红绿灯，试图让这个过程不那么难熬一些。红色的信号灯让他想起了在得克萨斯看见的五颜六色的灯光。\n\n也不只是灯光，还有成千上万的产品、数百辆卡车、干净的道路和颠覆了工厂的新机器。但现在他正驶向南方，几乎已经习惯了路上的坑坑洼洼和它们造成的颠簸摇晃。当然，这是他的家乡，但他仍然希望北方的景象也能在墨西哥复制。他瞥了一眼后视镜，想象着此情此景，希望红灯能马上变绿。\n\n他能怎么办呢？也许他是这么想的，但全国人民组织联合会呢？即使他们能在某些事情上达成一致，或者听取他的意见，他们也会排斥任何变革，这就是“光荣”的全国民众团体联合会的一贯作风。这是一个九头蛇，所有脑袋的意见都不一致。它可以让心满意足的商人站在它这边，与此同时任由罢工的教师站在它的对立面，而联邦政府只能祈祷他们都继续忠于它和革命制度党。\n\n但肯定有什么办法，能让墨西哥走上正确的道路，让它像埃尔帕索一样闪耀，就在几个小时前，他还身处埃尔帕索，然后它就渐行渐远了。"
 MEX_Mateos.16.a:0 "直到喇叭声从身后传来，他才发现已经绿灯了。"
