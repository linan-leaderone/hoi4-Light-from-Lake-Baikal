 MEX_Nava.8.a:0 "“叫停抗议活动。”"
 MEX_Nava.9.t:0 "纳瓦危机平息"
 MEX_Nava.9.desc:0 "载着革命制度党代表团的车队缓缓停在了墨西哥城国家宫的台阶前，洛佩斯·马特奥斯本人站在门前迎接头车上的凯旋者。在二人走进大楼时，马特奥斯拍了拍他的后背，紧紧地握了手。\n\n“马德拉索学士，我有好消息要告诉你。”州长的脑海里充满了兴奋的想法，但他很快就恢复了理智。他知道马特奥斯不会现在就钦定他当接班人。“我刚从圣路易斯波托西州长那里得到消息，纳瓦手下的大多数暴徒都各回各家了，真了不起，不是吗？”\n\n马德拉索呼出一口气。显然，如果是奥尔达斯来处理这事，结局就不会像这么好。“是的，阁下，看来纳瓦所需要的只是一些小小的保障和安慰——”马德拉索一边解释一边用手比划着，但总统打断了他。\n\n“我想，你的社交魅力也起了作用。”两人笑着走进大楼，在各自回到办公室之前，两位政治家停下来道别。\n\n“马德拉索，”洛佩斯·马特奥斯神情更加严肃了，尽管脸上仍挂着一丝微笑，“带头进行谈判，达成和平解决方案，这是一项不容忽视的壮举。”两人紧紧握手。“谢谢。”\n\n“为了墨西哥，为了革命，我愿意做任何事情，”马德拉索答道，然后两人分手告别。塔瓦斯科州长微笑着走回他的办公室，因为他知道，这栋大楼里有他的一切未来。"
 MEX_Nava.9.a:0 "虽然他离开过，但他知道他很快就会回来。"
 MEX_Nava.9.tt:0 "随着萨尔瓦多·纳瓦得到处理，§e纳瓦危机§!§G已被解决！§!"
 MEX_Nava.10.t:0 "设伏"
 MEX_Nava.10.desc:0 "在谈判的第一个晚上，由于大多数官员都下班回家了，革命制度党总部一片漆黑，与市中心地带的其他众多办公楼并没有什么不同。然而，第二个晚上，这种情况就发生了变化。直到谈判结束，二楼的灯光都一直亮着，党员和警察的身影在窗户后来回穿梭。他们手中拿满了文件和联邦安全局情况报告，在幕后，这一切行动都由同一个人指挥。\n\n奥尔达斯的喊叫声穿过重重走廊，盖过了喋喋不休的谈话声和现场指挥们发号施令的声音，在街对面都听得到。只有在他阅读文件时，才会有短暂的宁静出现。这台运转良好的机器试图在一天之内遏止抗议活动。他们会在太阳从山那边露头之前，摸清抗议活动的地点、时间和方式。\n\n夜幕西沉，白昼东出，市中心以西的一座停车场成了游行活动的集结点，由工会成员和学生共同组织。在前半个小时里，抗议者似乎并没有遭到阻止，尽管便衣警察一直在跟踪他们，并将位置传回奥尔达斯的办公室。然而，抗议活动刚刚正式开始，奥尔达斯就用无线电告知了警长。\n\n“你们可以行动了。”\n\n短短几分钟内，整个游行现场外就被一堵警察组成的铁墙所包围，开始将抗议者围在附近商业区的角落里。手无寸铁、无路可逃的抗议者被全数逮捕，其中绝大多数人都没有进行反抗。收到消息后，奥尔达斯回到酒店房间稍事休息了几个小时。"
 MEX_Nava.10.a:0 "谈判将于过后不久恢复。"
 MEX_Nava.11.t:0 "没有合作余地"
 MEX_Nava.11.desc:0 "“这他妈到底是怎么回事？”纳瓦一边喊叫，一边冲进谈判室，将手指向马德拉索。“你们在街上大肆逮捕我的人民，然后你们还想让我真诚地进行这次‘谈判’？”\n\n“学士，这只是例行公事——”马德拉索很快就被打断了。\n\n“呵，你声称自己站在人民一边，结果到头来，你还是和党内的其他混账一样腐败而粗心。”纳瓦拿起文件，招呼助手们走人。“我们走吧，不然我们也得被逮进去。”\n\n场内一片寂静，只能听见吊扇的嗡嗡声和外面汽车打火的声音。革命制度党代表团也开始收拾东西准备走人，直到奥尔达斯进门，走向马德拉索。“你知道吗，我感觉这个搞非法罢工，害全城停摆的家伙一开始就没安好心。”\n\n马德拉索摇摇头。“在和他谈了这么长时间之后，我也能感觉到。”州长指着窗外，圣路易斯波托西街道上的人们。“我亲眼见过这样的人，奥尔达斯。这家伙对那些人有着非凡的控制力，”他摇了摇头，“这里的情况将急剧恶化，我对能否应付接下来发生的事没有信心。”\n\n然而，奥尔达斯一点也不惊慌。“不用担心，马德拉索。这样的结果仍在预期之内，而我已经做好了准备。”他看着窗外马路上的人群。“你应该还记得，上次出动警察镇压游行时发生了什么事。”他回头看着马德拉索："
 MEX_Nava.11.a:0 "“与即将发生的事情相比，那都算不上什么。”"
 MEX_Nava.11.tt:0 "行动方针将有所变化……"
 MEX_Nava.13.t:0 "神秘失踪的联邦安全局"
 MEX_Nava.13.desc:0 "“这条电话线路总是这么不稳定，你们这些懒鬼能不能把这玩意修一修？这地方真是一团乱糟。”圣路易斯波托西的革命制度党党部成了奥尔达斯应对当下状况的指挥部，但这个地方似乎并不如他的意。偏偏是在这个节骨眼上，他与联邦安全局的联络出了问题。奥尔达斯对新上任的助理吼叫着，淹没了会议室里的其他声音。\n\n“接瓜纳华托的联邦安全局站点，当地的联邦安全局压根没理我们。”电话响起时，奥尔达斯思考着这一切背后原因。这过于巧合了。在他终于能够摆脱阿留申群岛危机的麻烦，专心镇压革命敌人的时候，他的联系人却联系不上了，还偏偏是这时候？奥尔达斯转过身去，看向懒洋洋地靠在墙上的马德拉索。\n\n“你看到了吗，马德拉索？我们现在被腐败和屁事包围了。”\n\n马德拉索想了一会儿，然后点头表示同意。“我知道谁是幕后黑手，我敢拿100比索作赌。”他们甚至不需要说出这个名字，一定是萨利纳斯干的。\n\n“那只鼠辈，”奥尔达斯焦急地踱着步，“就是这崽子把我们卷入了歌舞伎危机之中，现在他不单不收拾自己留下的烂摊子，还故意继续把事情搅浑！”这一次，他亲自去打电话，拨通联邦区联邦安全局总部最值得信赖的联系人。\n\n“……不，我今天过得很糟糕。我需要你帮我查阅一些记录，特别是圣路易斯波托西联邦安全局站点的记录。”对萨利纳斯来说不幸的是，奥尔达斯在处理这类事务方面经验丰富，也知道该去找什么人。“我要你重点关注可疑的交易记录和墨西哥城打过去的电话，一发现什么就立即向我汇报。”"
 MEX_Nava.13.a:0 "这次，奥尔达斯不会再次蒙羞了。"
 MEX_Nava.13.tt:0 "如果连£mex_dfs_texticon §K联邦安全局§!都不对我们施以援手，§R就没有谁能拯救我们了……§!"
 MEX_Nava.15.t:0 "横拦竖挡"
 MEX_Nava.15.desc:0 "圣路易斯波托西的危机要么由马德拉索用胡萝卜解决，要么由奥尔达斯用大棒解决。奥尔达斯用他熟练的镇压与勒索手段施加了适当的压力，而马德拉索巧妙地与纳瓦谈判，试图使抗议活动得到和平解决，结束“歌舞伎效应”对民众的影响。尽管马德拉索与奥尔达斯性格截然相反，但他们无疑成为了拯救墨西哥的新星二人组，在马特奥斯继任者的竞选中获得极大的优势。与此同时，萨利纳斯则冷眼旁观局势的发展。\n\n然而，情况并非如此。在会议结束后的第二天早上，萨利纳斯来到办公室，手里拿着一杯热腾腾的巧克力，准备开始一天的工作。他不会袖手旁观，更不会眼看着那个心肠软弱的理想家那个卖国贼夺走他成为总统继任者的机会。会议结束后，萨利纳斯面带笑色地看着笔记本上记下的长长名单，伸手去拿办公桌旁边的电话，拨通了一个号码。\n\n“是的，我是教会的老朋友。请让神父接电话……”\n\n“是的，现在就打，我不是来和你叙旧的。他欠我一个人情……”\n\n经过半个小时的艰苦谈判，萨利纳斯终于得到了他想要的东西，他松了一口气，挂断了电话。这位经济学家将得到他想要的，无论他需要向多少教会的老“朋友”施加压力，需要多少关系来让拖延奥尔达斯和马德拉索的计划，需要设置多少障碍来阻止他继续与纳瓦的谈判。萨利纳斯将办公椅挪到电话旁，手中拿着笔记本，准备迎接漫漫长夜。他划掉名单上的第一个名字，低头看了一眼，叹了口气，直到自己必须想办法讨好下一个混蛋才能得到他想要的。但他将赢得这场战斗，而不必踏出墨西哥城一步。"
 MEX_Nava.15.a:0 "“国家行动党的熟人、还有共治主义者……”"
 MEX_Nava.16.t:0 "火上浇油"
 MEX_Nava.16.desc:0 "在纳瓦的领导下，圣路易斯波托西的抗议活动保持着微弱的团结，主要围绕着“反腐”与“检举选举舞弊”的模糊要求展开。他们由一个脆弱的联盟组成，这些团体诉求各异，给了萨利纳斯可乘之机。抗议人群中有左翼的社会主义者、工会和学生，还有一些心怀不满的革命制度党叛徒，也有右翼的神职人员甚至是共治主义者。而萨利纳斯一直专注于后两者。\n\n萨利纳斯是一名人脉广泛的北部天主教徒后裔，他利用自己在教会中的众多联系，寻找支持纳瓦的老朋友和当地的神职人员。尽管他是革命制度党的高官，但他也充分利用自己与教会的关系，与当地的国家行动党以及地区内的各个共治主义组织等不那么好对付的人建立了联系。萨利纳斯利用他庞大的中间人和忠诚的官僚网络，到处行贿，四处施恩，将国家财产毫无痕迹地挪动到了这些团体手中，煽动他们，在纳瓦的脆弱联盟中突兀地增强他们的声音和诉求。如果一切按计划进行，纳瓦与上帝将成为这场运动的代言人。\n\n提高天主教徒在抗议活动中的影响力是一个违反直觉的举动——这可能会破坏纳瓦的联盟，让马德拉索和奥尔达斯的计划变得容易许多。尽管纳瓦的政治素养很业余，但他并不傻，萨利纳斯也知道这一点。他知道纳瓦不会割裂这个围绕他展开的联盟，这种优柔寡断的行为肯定会在抗议活动进行到最关键的时刻扼杀联盟的未来，而萨利纳斯将从中获益匪浅。教会憎恨与鄙视奥尔达斯和马德拉索，其中一人与教会的关系几乎是水火不容。很明显，教会不愿看到纳瓦与这两人达成协议。\n\n理想情况下，这将使和解成为不可能完成的任务。"
 MEX_Nava.16.a:0 "看在萨利纳斯的份上，他们一定乐意帮忙。"
 MEX_Nava.17.t:0 "屡屡受挫"
 MEX_Nava.17.desc:0 "“辞职？这到底是怎么回事！情况已经完全得到控制，这些该死的官僚脑子里在想啥？”\n\n奥尔达斯的问题悬在会议室的紧张气氛中，尽管沉默许久，却仍没有得到回答。在过去的一整天里，关于圣路易斯波托西的大量革命制度党官员辞职的报道层出不穷，原因不明。大多数辞职者都是在州长办公室工作的官员，但这一消息已经传遍了该州的医疗、教育，甚至警察系统各处，使州政府陷入瘫痪与停摆。马德拉索急促地敲了敲敞开着的门，手里拿着一份报告走了进来，把它扔在桌子上，脸上的表情和奥尔达斯一样困惑。\n\n“显然，谣言四起，说我们‘不会支持当地的党政机构’，还会‘满足纳瓦的所有要求’，尽管我们目前还没有与他达成任何协议。”\n\n两人既困惑又愤怒，思考着这个“谣言”怎么会这么快就传得这么广。他们已经忙得不可开交，已经无法在应对抗议活动的同时开展内部调查——根本没有足够的时间。挫折是巨大的，再过不久，恐怕圣路易斯波托西州长本人都得辞职。此事只会让他更加大胆，给本已诸事不顺的谈判制造更多的障碍。"
 MEX_Nava.17.a:0 "他们别无选择，只能继续前进。"
 MEX_Nava.18.t:0 "一切按计划进行"
 MEX_Nava.18.desc:0 "萨利纳斯今晚将自己的房间收拾得井井有条，雪茄烟雾在上空缭绕。他的办公桌上除了一本个人日记、一份当天报告的副本和一瓶半空的啤酒外，别无杂物。伴随着他最爱的黑胶唱片发出的旋律，他正记下当日发生的事件，台灯的灯光照亮了他的日记本，笔尖发出沙沙的轻柔响声。今晚他的办公室很平静，而他的对手，奥尔达斯和马德拉索却截然相反。\n\n那天早上，随着与纳瓦的谈判破裂，双方都未能达成急需的协议。消息传到他耳中不久，内阁和马德拉索就被叫去与总统洛佩斯·马特奥斯开会，房间里弥漫着一种无形的紧张气氛。会议开始还不到几分钟，奥尔达斯和马德拉索就爆发了一场争吵，二人互相指责。双方的交锋持续了将近一个小时，最后洛佩斯·马特奥斯总统恼火地打断了他们，希望将对话引向更有成效的方向。与此同时，萨利纳斯坐在桌子的另一边，几乎一言不发，不时插话，戏剧性地呼应马特奥斯总统的观点。\n\n萨利纳斯回到办公室，计划下一步行动。虽然谈判破裂无疑是个好消息，但他仍需确保自己成为总统的继任者，在这一点上，他绝对不会听天由命。他将在奥尔达斯和马德拉索一蹶不振时乘胜追击，消除洛佩斯·马特奥斯对他们仅存的一丁点好感。萨利纳斯开始用铅笔敲打着桌子，思考着他的抉择。经过几分钟的思考和策划，他灵光一闪，自言自语着写下他的计划。\n\n“是时候把这场闹剧带到墨西哥城了。”萨利纳斯将推动这场运动向墨西哥首都进军，这无疑会给他的对手带来麻烦。既然已经与纳瓦的联盟建立了联系，他所要做的只有做出正确的决定。"
 MEX_Nava.18.a:0 "他拿起电话，拨通了第一个号码。"
 MEX_Nava.19.t:0 "与萨利纳斯共进午餐"
 MEX_Nava.19.desc:0 "在墨西哥城中心，如同棋盘版笔直的中产阶级聚居区深处，有一家小餐馆，每天只营业几个小时。几十年来，这家餐馆一直由同一个家族经营，只提供几道固定的菜肴。自他搬到首都以来，这家餐馆就成了某位工商部长最喜欢去的地方。\n\n在熙熙攘攘的城市中，没人注意到萨利纳斯，他所担任的内阁职位并不受公众的关注，而现在这成了好处。不过这一次，他来到这里，可不只是为了享用美味的墨西哥玉米饼。\n\n在他大快朵颐的同时，萨利纳斯发现他的联邦安全局联系人从街角的一辆出租车上走下，于是他迅速咽下口中的食物，把盘子放到一边，把来人迎到他的餐桌旁。“长话短说吧，我还没吃完午饭呢。”他递给那人一张菜单，轻敲了两下，暗示里面夹了钱。“几天后，这条街道上就会挤满抗议者，除非我另有指示，否则你和你的手下不要有任何动作。”\n\n联邦安全局官员偷偷看了一眼菜单下的信封，然后抬头直视萨利纳斯的眼睛。“虽然我很感激您的捐助，但你得知道，这还不足以让我们按你说的去做。这可不是件小事。”\n\n萨利纳斯预料到了这点，毫不犹豫地向那人倾身：“还有，在我接替马特奥斯之后，你和你的下属都能在联邦安全局里步步高升。”经过片刻的思考，那人点头表示同意。两人握手后，联邦安全局特工起身，消失在街道的拐角处。\n\n萨利纳斯风卷残云般吃完了剩下的玉米饼，还温热得很，味道仍然可口。"
 MEX_Nava.19.a:0 "他为此付了不少小费。"
 MEX_Nava.20.t:0 "重逢"
 MEX_Nava.20.desc:0 "从外面看，雷孔贝里宫是一座美丽的建筑。它融合了新古典主义和西班牙建筑风格，围墙横跨墨西哥城的诸多街区。与此同时，它也是一座监狱，是革命制度党之敌的住所，其中许多人到死也没能走出过它的围墙。今天，在它的大门徐徐打开时，一个瘦骨嶙峋的男人走了出来，一瘸一拐地走向一个女人，玛丽亚·卡尔维洛。尽管他面无表情，但当他们拥抱在一起时，女人泪流满面。\n\n“亲爱的，那些怪物都对你做了些什么……”女人问道。她检视着萨尔瓦多·纳瓦浑身布满的淤伤和裂痕，听到了他枯槁而沙哑的嗓音。\n\n“这个该死的国家不会给我这样的人提供从政的余地。我受够这一切了。谎言、腐败——”一个吻打断了他的话。\n\n“我们回家吧。”但此时，他们的家乡圣路易斯波托西已经被军队戒严了三个月。\n\n两英里外的国家宫里，迪亚斯·奥尔达斯正坐在总统办公室里，与洛佩斯·马特奥斯一边喝着咖啡，一边欣赏着窗外的晨曦。\n\n“奥尔达斯，你处理这件事的方式令人印象深刻。虽然马德拉索在谈判中失败了，但我很高兴能看到你和联邦安全局很快就解决了纳瓦问题。至于那个混蛋萨利纳斯？”两人都摇了摇头。总统继续说：“这个家伙卷入了这么多腐败阴谋，我觉得是时候把他抓起来了，你觉得呢？”\n\n奥尔达斯喝了一口咖啡，回想着他对联邦安全局动的手脚，那些特工还真是对他言听计从。“我同意。在局势陷于混乱时，他确实有点……不合群。”说罢，他转过目光凝视窗外。"
 MEX_Nava.20.a:0 "“外面的景色多美啊，不是吗？”"
 MEX_Nava.21.t:0 "墨西哥城的游行"
 MEX_Nava.21.desc:0 "[GetDateText]上午，数十辆巴士从圣路易斯波托西方向涌入首都，教会人员、纳瓦同情者与国家行动党的组织者事先租用了它们，车上载着成百上千名狂热而愤怒的抗议者，他们都忠于反腐事业，谴责政府对教会的打压与1961年圣路易斯波托西的选举舞弊。人们聚集在城北的集合点，浩浩荡荡的人群开始向国会大厦前进，挥舞着标语和旗帜，响亮的口号在大街小巷中回荡，盖过了雨水的声音。\n\n“权力属于人民！拒绝腐败！1961年的选举是一场盗窃！”在听到呼声后，许多市民也加入了游行队伍，对革命制度党的愤怒将他们团结为一体，参与抗议的人数迅速从几千人加到数万。几小时后，警察赶到，但为时已晚，局势迅速演变成一场无法控制的骚乱。警察严重缺乏衷情作战的装备，根本无法应对这样的局势。\n\n与此同时，总统办公室也陷入了一场小小的骚乱。总统马特奥斯罕见地发狂，对奥尔达斯和马德拉索大喊大叫，好像在训斥不听话的孩子一样。\n\n“你们怎么能让纳瓦和他的暴徒出现在首都的大街上！”马特奥斯指着窗外一片混乱的城市，也指着国家宫周围布满的警察和路障。“老天啊，这对我们来说本应当是一场轻松的公关胜利。”\n\n奥尔达斯和马德拉索心里都知道自己没什么好说的，除了互相指责和有关控制局面的废话之外。萨利纳斯坐在他们旁边，假装担忧当下的局势；但他内心深处知道，他精心的准备终于有了回报，总统继任者的宝座将牢牢地掌控在他手中。会议结束后，他拿起电话，拨通了最后一个号码，给二人的棺材板钉上了最后一颗钉子。"
 MEX_Nava.21.a:0 "“让联邦安全局的人出动吧。”"
 MEX_Nava.22.t:0 "萨利纳斯·洛萨诺为您担保"
 MEX_Nava.22.desc:0 "“我们是怎么让这种事情成为现实的？”疲惫的洛佩斯·马特奥斯透过萨利纳斯办公室的窗户向外望去。远处传来警笛声，墨西哥城的夜空隐隐被骚乱引起的火灾照亮。“马德拉索和奥尔达斯，他们到底在干什么？”总统嘟囔了一会儿，但工作还得继续。“但你似乎很能干。”萨利纳斯的眼睛一亮。“你有什么建议？”\n\n“很高兴您能提出这个问题，阁下。”这位部长递过几张写有名单的文件。“在联邦安全局采取初步行动遏制骚乱的同时，我们也总结了一份有关这场的骚乱幕后组织者与核心成员的名单，其中包括国家行动党领导层、工会高层、甚至纳瓦本人去处的线索。如果我们让这种胡闹继续下去，革命就会面临危险。”萨利纳斯看向城市，“我们现在就必须采取行动。”\n\n洛佩斯·马特奥斯想了一会儿，有点好奇工商部长要用这些信息做什么，不过还是同意了。“你说得对，我马上就下命令。”\n\n日出时分，萨尔瓦多·纳瓦的位置被定位到了一辆停在城郊的公共汽车上。他几乎没有作出任何抵抗就迅速被捕，然后发现自己被关押在了雷孔贝里宫的一间黑暗牢房里，由一名联邦安全局特工“关照”。虽然他只会在这座监狱里呆几个星期，但走出去的萨尔瓦多·纳瓦已经不再会是从前的那个人了。\n\n“在失去了他们的领袖之后，”萨利纳斯在几天后的一通电话中对洛佩斯·马特奥斯说，“看来这场骚乱已经瓦解了。”萨利纳斯可以听到电话那头洛佩斯·马特奥斯的呼吸声，好像在决定说什么。“萨利纳斯？”\n\n“是的，阁下？”"
 MEX_Nava.22.a:0 "“干得好。”"
