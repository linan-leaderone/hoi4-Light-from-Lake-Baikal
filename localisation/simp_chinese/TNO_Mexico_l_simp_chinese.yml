 MEX_guerrero_state_modifier: "地区混乱"
 MEX_guerrero_state_modifier_desc: "1954年，联邦政府以分权为由解散了格雷罗州改革政府，一并解散的有当地的立法、司法和行政部门，该州州长被免职，并面临刑事指控。自此，格雷罗州的秩序荡然无存。\n\n1960年，一场由铁路工人罢工导致的学生运动蔓延到格雷罗州各地，尤其是该州首府奇尔潘辛戈。无论是采取有限的让步还是动用武力，格雷罗州遏制学生运动的成果都难以满足联邦区愈发严苛的要求。1961年，联邦政府再次以分权为由，命令国防部长阿古斯丁·奥拉切亚将军率领军队镇压了学生运动。\n\n学生运动被血腥镇压后，格雷罗州的过渡政府在重兵把守的情况下努力维护社会治安和经济增长。由于革命制度党内部对于如何分权产生了分歧，当地警察开始在私人杀手的支持下自行其是。"
 MEX_Flavor.50.t: "两位死者"
 MEX_Flavor.50.desc: "拉萨罗·卡德纳斯摇下车窗，让歌声、欢呼声和欢快的喇叭声全都一股脑涌进车内。自从多年前他将石油国有化以来，联邦区从未如此欢腾活泼。而这一切生机都植根于阿道夫·希特勒之死，他那摇摇欲坠的巨像迟早和他一道入土。\n\n当几个面目全非的肖像游行经过时，卡德纳斯一把付清了车费和小费，在古旧礼炮与爆竹的欢庆声中，没人留意到他的离去。他拖着酸痛的关节，走在水泄不通的喧闹大街上。少将本想今晚与几个民族解放运动的同僚会会，然后早点上床睡觉。但是，哦不，一股冲动驱使着他继续向前。\n\n在弗朗西斯公墓，迎接前总统的唯有沉寂。他径直走向一块熟悉的墓碑，双膝跪地，跪在曼努埃尔·阿维拉·卡马乔的遗体旁。\n\n片刻沉默后，他开口道：“十年了啊，老友，这十年我一直觉得，你才是我俩间该站在这的人。比起我，这个国家更属于你，曼努埃尔。是你稳定了国家，让它与美国佬、教会还有它自己和平相处。他们肯定利用了你造成的社会撕裂，就连保护农民的承诺也被他们抛诸脑后。但我怪不了你，你我曾在哈利斯科、米却肯并肩作战，你知道革命为何物，及其意义何在。”\n\n“但这不是我今天来这的理由。我来是因为你，作为革命的准将、我国的总统，什么都没做。当狂暴的野兽肆虐地球，我国孤悬大西洋而幸免于难时，你袖手旁观；当我们的水手遭德国鱼雷袭击，活活淹死在石油中时，你见死不救；当世界失去了击倒那疯子的唯一机会时，你置身事外。”\n\n“为此，我一辈子都不会原谅你。”"
 MEX_Flavor.50.a: "卡德纳斯随后给了卡马乔的墓碑一拳。"
 MEX_the_leviathan_5:0 "利维坦"
 MEX_the_leviathan_5_desc:0 "墨西哥臃肿的党国官僚机构把控了多年的大权，一套互利的行政体系网罗了诸位工人、农民和老板。虽然这套体系数十年间一直在稳定提升国家经济和生活标准，腐败却也在社会各界弥漫开来。效率总是要给政治让道，加重了国家的经济和行政负担。"
 MEX_baja_california_sur_state_modifier: "未开发地区"
 MEX_baja_california_sur_state_modifier_desc: "南下加利福尼亚地区尚未成为墨西哥合众国的一个自由主权州。它的政治称呼反映了一个社会经济现实：这片广袤的土地人口稀疏，与世隔绝。当地地形崎岖且远离墨西哥的主要城市带，严重阻碍了我国对当地矿产和海洋资源的勘探和当地经济发展。虽然当地人口稀少、矿产和农业开发潜力贫乏，该地依然在呼吁加大国家对此地的基础设施建设，并希望被承认为一个正式的联邦州。"
 MEX_quintana_roo_state_modifier: "未开发地区"
 MEX_quintana_roo_state_modifier_desc: "金塔纳·罗奥还不是墨西哥联邦的自由主权州，它的地位仅及于联邦领土。这样的称呼反映了她痛苦的历史，但也反映了社会与经济的现实：当地人口稀少，与世隔绝。茂密的丛林和前往城市中心的距离成为交通和发展的巨大障碍。更重要的是，这里经历了长达一个世纪的内战和种族暴力，直到三十年代方才慢慢结束。经历过墨西哥政府和梅斯蒂索人的暴力奴役之后，这里的玛雅居民对更深层次的融合十分警惕。"
