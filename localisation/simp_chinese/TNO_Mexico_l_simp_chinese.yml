 MEX_Kabuki_Crisis_Begins_tt:0 "§Y危机爆发§!\n§g--------------§!\n§g£GNG_Yasuda_texticon §Y安田危机§!的连锁反应在§K墨西哥§!被称作§Y歌舞伎效应§!。由于它导致的一系列裁员和破产以及随之爆发的抗议示威活动，§K墨西哥§!的§G经济§!和§Q政治§!格局发生了微小但清晰的突变。\n\n这一突如其来的事件产生的§V后果§!则并不出人意料。它正好发生在£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!领导权争夺的最后阶段，弃子攻杀，终局落幕，候选人们正要掏出最后的底牌，试图用见不得人的幕后交易建立新的执政联盟，试图在§Q接班人之争§!中笑到最后。毫无疑问，这场小§R风波§!将成为决定§K墨西哥§!§Q命运§!的关键终章。§!"
 MEX_Kabuki_Crisis_Builds_Up_tt:0 "[MEX_the_kabuki_crisis_builds_up_image_tt]"
 MEX_Kabuki_Crisis_Builds_Up_tt2:0 "§Y危机升级§!\n§g--------------§!\n§g§G经济§!一片混乱，§Q政府§!手足无措，§x人民§!怒气冲天。我们尝试向人民解释§G救济§!很快就会落实，但§x人民§!根本不相信我们的说辞。他们认为自己已经被政府抛弃了。\n\n随着§Y歌舞伎危机§!持续发酵，§Q政府§!已经选定了在当下的艰难时局中维持国家稳定的§G经济计划§!。随着§x抗议活动§!的持续，妥善落实这些经济计划的窗口期§R正在关闭§!，我国§G经济§!受到的破坏也越来越严重。如果我们还是没能有效应对这场危机，抗议活动将会恶化到§R完全失控§!的地步。\n\n“§G墨西哥奇迹§!的成败存亡取决于您的抉择，§E总统阁下§!。”§!"
 MEX_Kabuki_Crisis_Continues_tt:0 "[MEX_the_kabuki_crisis_continues_image_tt]"
 MEX_Kabuki_Crisis_Continues_tt2:0 "§Y纳瓦危机§!\n§g--------------§!\n§g在失败之后，一个人能够继续坚持多久？气魄可敬，尽管可能毫无意义。§e萨尔瓦多·纳瓦§!，§j变节§!的原£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!党员再次复出并与我们对抗。在以独立候选人的身份参选落败后，他指控£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!涉嫌腐败和选举舞弊。他和他的支持者掀起了一系列抗议示威活动，然而他的许多盟友都在这些活动中被杀，他本人也被捕。不过，考虑到他的认罪态度良好，我们仁慈的§E总统§!赦免了他。但现在看来，一片好心被他当作了驴肝肺。他就像只聒噪的蚊子，一旦§G经济§!波动导致政治局势升温就又重新冒出来，带着大批示威者再次掀起了抗议活动，让我们寝食难安。\n\n我们必须慎重处理当前的局势：§Y歌舞伎危机§!让他名声大振，我们不能立刻动用强力手段逮捕他。但我们还是必须快速行动。我们£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!，或者§K墨西哥§!，最不需要的就是一个能团结起各路反对派的人物。§!"
 MEX_Kabuki_Crisis_Ends_tt:0 "[MEX_the_kabuki_crisis_ends_image_tt]"
 MEX_Kabuki_Crisis_Ends_tt2:0 "§Y歌舞伎效应的结束§!\n§g--------------§!\n§g在§e纳瓦§!这条卑鄙的毒蛇毁灭£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!治下的§K稳定§!§W与§!§x繁荣§!的阴谋已被挫败，可悲地缩回了他阴暗的蛇洞里去。而在失去他的领导后，他的政治运动旋即由于其内部的分歧分崩离析。我们对§R危机§!强而有力的应对取得了良好成效，我国§G经济§!目前正在走向复苏。对于§E总统§!内阁中的许多人来说，这实在是可喜可贺。\n\n然而，虽然我们£GFX_mex_pri_texticon §K党§!渡过了这一场考验，但从远期来看，更为根本的§R危险§!带来的另一场§R危机§!正在逼近。一场轻微的经济衰退就带来了如此之多的混乱，无疑暴露了我们§j体制§!的脆弱性。如果£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!要想守住自己的政治垄断地位，就需要§K墨西哥§!尽快决定它的新§E总统§!。§!"
 MEX_Kabuki_Crisis_Continues_Hidden_tt:0 "§Y危机持续§!\n§g--------------§!\n§g由于我们尚未采取充分的补救措施，§Y“歌舞伎效应”§!导致的轻微经济衰退正在不断激化社会动荡。我们必须做好充分准备，毕竟在§R危机§!结束前，没有人能料到接下来的几个月会发生什么事。§!"
 MEX_Kabuki_Crisis_Ends_Hidden_tt:0 "§Y危机结束§!\n§g--------------§!\n§g这场由§x日本§!经济灾难引发的经济动荡最终也归于消散，正如历史上的每一场§R危机§!一样。我们终于§W看见了§!黑暗隧道尽头的§W曙光§!，§K和平§!§W与§!§x繁荣§!重归墨西哥。但我们依然要警惕未来前路上不可预知的§Y意外§!。§!"
