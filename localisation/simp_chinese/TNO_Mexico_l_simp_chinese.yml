 MEX_Nava.28.t:0 "白热"
 MEX_Nava.28.desc:0 "助理手中拿着一份有关纳瓦抗议活动导致经济衰退的报告，这份文件需要部长本人进行过目。他敲响萨利纳斯办公室的门，但无人回应。\n\n他又敲了几下。助理知道萨利纳斯部长在里面，于是把耳朵贴在门上，偷听上司在干些什么。他听到了沉重的呼吸声，然后是略带惊慌的说话声。\n\n“安东尼奥，你再跟我说一遍？”萨利纳斯的职业风度已经消失得无影无踪，“你刚才是不是提议我‘趁早’和奥尔达斯‘破冰’，见风使舵的玩意儿？你个懦夫，给老子滚！”萨利纳斯愤怒地把电话放回原位，让助理吓了一跳，他立即走开了——这可不是打扰他的时候。\n\n办公室在萨利纳斯的脑海中旋转。四周的墙壁纷纷崩塌了，恐惧从四周涌入，穿透他镇定冷静的外表，刺痛他的自尊，如同在血肉里扭动的匕首一般令他痛苦万分。纳瓦事件让他颜面扫地，他的完美计划泡汤了，入主松林别墅总统官邸的机会也随之化为泡影。\n\n他轻轻撅起嘴，很快就扫清了自己内心的软弱。这一切不会就这样结束的。“冷静下来，部长先生，”他开始安慰自己的思绪，思考起如何才能让自己为这个国家留下一笔政治遗产。\n\n突然，萨利纳斯意识到，形势的变化幅度并不大，甚至可以说很小：在阿留申危机爆发前，他也像现在一样，没有成为洛佩斯·马特奥斯继任者的机会。他的敌人必定还会犯错，而他只需要妥善利用好他们的下一个致命错误。他的思绪飞速运转，新的计划已经在脑海中编织完成。这场漫长的棋局才刚刚开始。"
 MEX_Nava.28.a:0 "总会有其他办法的。"
