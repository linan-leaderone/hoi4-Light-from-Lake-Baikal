 MEX_averting_the_crisis:0 "化解危机"
 MEX_averting_the_crisis_desc:0 "全人类的命运走到了悬崖边缘。一架被击落的日本侦察机，一名被俘的飞行员，以及对美国违反阿留申群岛非军事化原则的指控将太平洋推到了战争边缘。墨西哥，这个和两国都有着密切联系的中立国家已经受邀调停这场可能导致冷战变热斗的争端事件。\n\n正在出访中太平洋地区，此时身在澳大利亚首都堪培拉的洛佩斯·马特奥斯总统将动员起墨西哥的每一个机关，用上每一份外交人情和信誉，并赌上他自己的一切来阻止他的祖国乃至整个世界堕入第三次世界大战的深渊。他提出应当公正且和平地解决争端，并由墨西哥主持的第三方调查组查证双方的指控。他的主张应当，且必须被接受。"
 MEX_averting_the_crisis_tt:0 "§R洛佩斯·马特奥斯总统是人类最后的希望……§!"
 MEX_the_triumphant_return:0 "得胜而归"
 MEX_the_triumphant_return_desc:0 "日美两国的舰队从冰冷的阿留申群岛水域撤出，人类终于可以松一口气了。今天是值得庆祝的日子，人类逃过了死神的魔爪，我们敬爱的总统洛佩斯·马特奥斯也终于能从太平洋彼岸归来了！\n\n现在是欢庆的时候，是演讲的时候，是墨西哥人民要为了他们的政府对本国乃至世界人民所做的一切努力而骄傲的时候。街道万人空巷，人们喜笑颜开，而充满活力的总统正准备乘此东风与来自全国各地的团体进行会晤。\n\n有些国家忽略我们的作用、甚至批评奥尔达斯部长横插一杠，但我们何必在乎呢？墨西哥的报纸和广播都宣称我们维护了和平，所以，马特奥斯自己又有什么必要去否认这种说法呢？"
 MEX_putting_mexico_in_the_map:0 "墨西哥登上世界舞台"
 MEX_putting_mexico_in_the_map_desc:0 "革命给我们带来了许多，却也削弱了我们的国际地位。波菲里奥·迪亚斯确实是个暴君，却也让墨西哥的名字为世界所知。在他的独裁统治下，法国、英国和美国的资本家涌入了墨西哥。而当革命把他赶出我们的国家后，大半个世界几乎遗忘了我们，仿佛这就是推翻他的代价。\n\n现在是时候做出改变了，我们的总统下定决心要让墨西哥再次闻名世界，而且绝不会再次为此出卖自己的灵魂。在洛佩斯·马特奥斯总统的前三年任期中，他已经访问了许多国家，许多人已经开始把他称作“洛佩斯·旅特游斯”。但在继续外交活动之前，总统必须先打理好当下的内政事务。"
 MEX_the_olympic_dream:0 "奥林匹克之梦"
 MEX_the_olympic_dream_desc:0 "洛佩斯·马特奥斯拯救了全世界，但这还不够。他的梦想并不是让自己的名字永垂不朽，而是让世界真正地认识墨西哥。他深知，只在自己短暂的任期之中、只靠自己一人是无法实现这个梦想的。\n\n要在这个十年结束前让全世界牢牢记住墨西哥，马特奥斯就需要一场比他自己更宏伟，甚至比墨西哥更伟大的盛典。为了让世界瞩目，他需要传奇，需要传统，需要百万人渴望一睹的风采。他需要奥林匹克运动会。\n\n当1968奥运会开幕时，他或许已经不是总统，但他会为自己的继承人打下基石，好在世界的瞩目下展现真正的墨西哥，向世界证明“墨西哥”所代表的远不止是美国的邻居。现在的问题是，我们要怎么说服奥委会呢？"
 MEX_trade_for_votes:0 "拉票交易"
 MEX_trade_for_votes_desc:0 "对许多人来说，奥运会似乎只是个有众多国家参与的全球体育竞技大会。但对我们来说，奥运会有更重要的意义。奥运会是我们的闪耀时刻。\n\n马特奥斯的遗产和墨西哥在世界舞台上的未来，都取决于奥运会的成功与否。因此，既然已经做出了选择，我们就要坚定不移地走到最后，即使是以废除一些贸易保护政策为代价，通过贸易让步来“说服”奥委会中的一些成员也在所不惜。但我们要专注于拉拢哪一方？\n\n总统需要在美国和日本中选择一方作为我们在奥委会中的靠山。他知道，选择任何一方不仅会遭到另一方的怀疑，还可能需要接受我们选择的赞助者开出的种种条件，甚至需要对他们完全开放我国的市场，无论我们是否愿意。\n\n不管我们的选择是什么，有一件事是肯定的：墨西哥将会成为东西方交锋的战场。"
 MEX_across_the_pacific:0 "大洋西侧"
 MEX_across_the_pacific_desc:0 "在奥尔达斯部长近乎灾难性的干涉导致墨日关系危机后，随着阿留申群岛危机得到妥善解决，洛佩斯·马特奥斯总统成功挽救了两国的外交关系，使其不至于破裂。但为了争取日本对墨西哥申办1968奥运会的支持，我们依然需要扫除两国关系上残存的冰霜，令双边关系真正回暖。\n\n在策划中，萨利纳斯部长和鲍劳德外长计划了一场多方面、多领域的外交方略。经贸合作提议在拉近两国关系的同时，也将使墨西哥搭上共荣圈经济腾飞的便车，并吸引更多外资来墨。对日语教育加大投入并建设面向太平洋的基础设施将展现我国与日本长期合作的诚意。最后，作为这些外交努力的压轴一项，洛佩斯·马特奥斯将出访亚洲，亲自取回他在第一次被打断的旅程中失去的一切荣誉和骄傲。"
 MEX_across_the_pacific_tt:0 "§x我们将重点接触共荣圈。§!"
 MEX_across_the_pacific_trigger_tt:0 "我们已决定讨好共荣圈"
 MEX_japanese_language_courses:0 "日语课程"
 MEX_japanese_language_courses_desc:0 "通过数千次事无巨细的政策、学术和商业方面的日语讨论，萨利纳斯·洛萨诺部长建立起一个庞大的关系网，帮助我们避免了阿留申群岛的外交灾难。然而，能够向我们第二大商业伙伴的公民问好的墨西哥人却寥寥无几。这一令人遗憾的现状亟需改变。\n\n为此，我们将与日本文化项目合作，在全国所有大学和外交学院开设日语课程并提供资助。这笔小额投资将培养出一代能够流利使用日语的墨西哥人，在商务、贸易和外交活动中能够更加轻松、高效地进行沟通。"
 MEX_import_their_movies:0 "引进电影"
 MEX_import_their_movies_desc:0 "日本电影比起北方的美国电影更受欢迎的同时，也可以成为跨太平洋文化交流的桥梁。我们可以鼓励公众更多地看看日本电影而非好莱坞电影。一些非官方的宣传手段可以有效地提高人们对日本电影的兴趣。"
 MEX_meeting_the_prince:0 "会见皇太子"
 MEX_meeting_the_prince_desc:0 "最近，洛佩斯·马特奥斯总统已经与共荣圈达成了一系列双赢的协定。然而这些协定并没有什么可供宣传的地方，也没有什么国际影响力。但现在，情况将有所改变。\n\n马特奥斯总统将邀请明仁太子访问墨西哥来同时解决这一系列难题。我们不仅要与日本太子会面，更要在全世界的目光关注下宣示墨西哥对国际经济合作的欢迎态度。"
 MEX_pacific_summit_industry:0 "太平洋工业计划"
 MEX_pacific_summit_industry_desc:0 "墨西哥的太平洋地区蕴藏着巨大的潜力。科蒂内斯总统“向海洋进军”的计划确实将基础设施延伸到了那些曾经孤立且人口稀少的社区，但这仅仅只是为未来的财富和活力打下了基础。\n\n通过制定一个以现代制造业为核心的西海岸全面经济发展战略，我们可以为州长提供明确的指导，吸引投资者，并为公民提供超越生存农业和小规模渔业的就业机会。我们的地理优先策略也将向共荣圈传递正确的信号，为即将到来的谈判做好准备。"
 MEX_concede_fishing_rights:0 "授予捕捞权"
 MEX_concede_fishing_rights_desc:0 "尽管墨西哥的渔场并不是世界上最丰饶的，但它的确有庞大的潜能尚未完全开发。现在，使用这些渔业资源来增进对日关系的机会摆在了我们面前：通过向日本颁发渔业执照，我们不仅可以增进与太平洋另一端超级大国的友好关系，还可以赚取不少的日元外汇。初步谈判中，日本渔业公司对这一提议很感兴趣，我们完全可以达成一份协议。剩下要做的，就是在纸上签个名……"
 MEX_share_the_port_of_tijuana:0 "开放蒂华纳"
 MEX_share_the_port_of_tijuana_desc:0 "在这个动荡的时代，墨西哥并不能随性而行。作为一座迅速发展的港口城市，蒂华纳通过赋予美国特别港口通行权和贸易优惠政策获得了巨额美元利润。报纸上的社论总是说墨西哥对美国过于友好而遭到了各国的非议，但我们不会这么做。为了维持我国的中立地位和对外贸易的平等性，我们计划也赋予大东亚共荣圈的成员国港口通行权和贸易优惠。此外，如果蒂华纳也能随着新的资本涌入而更加繁荣，那就更好了……"
 MEX_secondary_oil_deal:0 "二档石油协议"
 MEX_secondary_oil_deal_desc:0 "多年来，墨西哥通过将美国出口石油赚取了不少利润。然而，当墨西哥金鹰望向东方的新伙伴，在获得更多利润的机会已经摆上台面的时候半途而废就很蠢了。日本是一台饥渴的机器，无时不渴望着更多的石油，更重要的是，他们会加钱。\n\n现在正是我们增进对共荣圈各国出口的良机。也许有一天，驶往日出之国的商船会比驶向北方邻国的更多，而墨西哥也能从中收获滚滚财源。"
 MEX_the_mexican_toyota:0 "墨产丰田"
 MEX_the_mexican_toyota_desc:0 "随着我国与共荣圈的合作不断深化，马特奥斯总统的工业化之梦终于迈出了坚实的步伐。倒霉的是，墨西哥在很长一段时间内都不会没有将汽车出口到全球市场的能力，但我们还有另一个选择。\n\n丰田公司希望能够绕过阻止他们的汽车进入OFN国家的贸易壁垒，因此希望在墨西哥建立汽车厂。他们扩大了汽车的销路，我们获得了汽车工业的基础，双赢。"
 MEX_visiting_the_east:0 "盛大东方行"
 MEX_visiting_the_east_desc:0 "为了巩固与共荣圈的伙伴关系并向他们展现墨西哥的友好态度，马特奥斯总统已经计划了一场途经共荣圈内多个国家的重大国事访问。这场旅行将从日本的外围领土和卫星国，如印度尼西亚、广东和中国开始，以到访东京作为圆满结束。马特奥斯会和共荣圈中最有权势的领导人握手，以希望加入胜利一方的暗示传达墨西哥积极参与国际合作的形象。这将是我们的国家沐浴在阳光下的日子……"
 MEX_visiting_the_east_tt:0 "§G洛佩斯·马特奥斯总统将踏上一场盛大的东方之行！§!"
 MEX_indonesian_deal:0 "与印尼的协定"
 MEX_indonesian_deal_desc:0 "真走运！我们的总统洛佩斯·马特奥斯和印尼总统苏加诺出于彼此的人格魅力和共同的价值观结下了友谊。我们可以利用这种私人关系来促进两个大国之间达成这份重要的贸易协定。在我们巩固了墨西哥在亚洲与共荣圈内最重要的合作伙伴的联系后，广阔的太平洋上将再无阻碍。"
 MEX_indonesian_deal_tt:0 "我们同印度尼西亚讨论了两国间的贸易协定"
 MEX_indonesian_deal_tt2:0 "我们必须和印尼人签订协议才能获得奖励！"
 MEX_gourmand_choice:0 "饕餮之选"
 MEX_gourmand_choice_desc:0 "墨西哥农业展现出空前的活力。玉米、豆类和辣椒源源不断地生产出来，滋养我们的人民。这场发生在土地上的革命，不仅为我们提供了实现宏远梦想的工具，也激发了我们的信心，驱使我们迈向更加远大的目标，如鼓励咖啡等经济作物的种植和促进畜牧业发展。我们的出口规模将迅速扩大，农场和牧场也将因为可观的利润而对我们心存感激。有谁想吃烤肉吗？"
 MEX_interventionism_end:0 "破暗之阳"
 MEX_interventionism_end_desc:0 "从脱离西班牙统治的残酷斗争到老美为掠夺土地和财富发动的一场又一场战争，帝国主义在拉丁美洲横行霸道的日子似乎永无尽头。当我们寻找着能够捍卫我们主权和革命价值观的盟友时，没有谁能同我们的困境感同身受，除了那个超级大国。\n\n日本，遥远的日本，同样也曾经被帝国主义蹂躏，被迫打开国门，看着一个又一个邻国在帝国主义霸权的淫威下屈服。出于对过去的历史、当代的政治和简单的地理学的认知，我们可以争取他们支持我国在拉丁美洲的反帝斗争。"
 MEX_across_the_rio_grande:0 "格兰德河北岸"
 MEX_across_the_rio_grande_desc:0 "墨西哥与美国间曾有一段动荡纷乱的岁月，但不可否认，美国是墨西哥申奥成功、成为世界焦点的最大希望。马特奥斯总统正计划前往美国，以便稳住这至关重要的几票。\n\n与此同时，总统还希望从美方那里讨到其他好处，例如将查米萨尔地区划给墨西哥。一旦谈成，就能为我们的政绩添上浓墨重彩的一笔……"
 MEX_across_the_rio_grande_tt:0 "§M我们将重点接触美国。§!"
 MEX_across_the_rio_grande_trigger_tt:0 "我们已决定讨好美国"
 MEX_good_neighbors:0 "降低贸易关税"
 MEX_good_neighbors_desc:0 "北方的巨人邻居对石油、牛肉、农场工人等一个国家所能供应的几乎一切都有着无穷无尽的需求。而美国也拥有我国工业化进程中急需的大量机械、科技和资金。因此，我们必须尽一切手段加强两国间的贸易往来并确保墨西哥的经济发展。首先，我们最应该做的就是对绝大部分的跨境商品降低关税等各种税费。我们将会派出代表去与美国政府磋商有关事项。"
 MEX_keep_the_oil_flowing:0 "保障石油流动"
 MEX_keep_the_oil_flowing_desc:0 "他们说得克萨斯什么都大一些，长期以来，美国人仰赖着这个第二大州提供的石油资源。但最近几年，美国对工业用油日益增长的需求迫使他们寻找其他的合作伙伴来保证石油供应——那就是我们。美国从未选择武力攻占墨西哥，其原因之一就是战争会打断两国间的石油贸易往来。我们可以善加利用这一联系，通过削减出口税费并为美国人提供优惠条件来不断提高墨西哥石油的重要性，甚至挑战得州石油的地位，进而使美国人更加依赖我们。要让美国人明白他们有多么需要我们，有一件事必要的——那就是让石油流动。"
 MEX_trade_across_the_border:0 "跨境贸易"
 MEX_trade_across_the_border_desc:0 "如蒙特雷和马塔莫罗斯之类的城市十分靠近美国的边境。它们从对美贸易中获利颇丰，由此成为了墨美双边经济合作所能带来的积极影响的典范。在这一方面尽可能地扩大商业合作符合我们的国家利益。为此，我们将立法削除美国外资在墨西哥经营的限制条款。这将带来更多就业机会并造福我们的人民。"
 MEX_the_pan_american_highway:0 "泛美公路"
 MEX_the_pan_american_highway_desc:0 "1889年第一届泛美会议召开后，修建连接阿拉斯加和火地岛的高速公路网就一直是人们的梦想。三十年代，相关工程开始实施，但二战及后来的经济影响使美国和加拿大将其放弃。这样一张公路网势必能加强我们和美国的经济联系，或许我们可以劝他们再试一次？虽然有些痴人说梦，但我们依然要让美国人往这方面考虑，起码为日后建立更深层次的关系打好基础。"
 MEX_industry_no_smokestacks:0 "无烟囱工业"
 MEX_industry_no_smokestacks_desc:0 "美国人酷爱旅行，但随着欧洲和亚洲大部被法西斯势力占领，可供挑选的目的地已经屈指可数。幸运的是，墨西哥拥有丰富的旅游资源：中美洲遗迹、美丽的街景、宜人的亚热带气候，等等等等。然而，这一诱人的商机却被繁琐耗钱的入境流程硬生生拒之门外。为方便旅客，我们将极大简化该流程，同时免去各种费用——他们带来的收入可比这多多了。"
 MEX_there_is_more_than_texas:0 "缔结姊妹城市"
 MEX_there_is_more_than_texas_desc:0 "在二战后，“姊妹城市”，即两座在地理上有所距离、文化上有所差异的城镇结为伙伴的概念在自由世界极为盛行。这些结对的姊妹城市为双方的人民带来了更深的信任、理解和经济利益，哪怕两城的市民几乎从未见面。姊妹城市的概念还没有在墨西哥扎根，但现在是时候改变了。\n\n无论农村或城市，通过促进墨美两国城镇之间的友好关系，我们可以增进两国人民对彼此的理解，并创造前所未有的合作机遇。"
 MEX_expand_the_bracero_program:0 "改革流动劳工计划"
 MEX_expand_the_bracero_program_desc:0 "在签署之初，“流动劳工计划”只是一份在世界大战期间用于展现墨西哥对美国支持的文件，它向美国输送工人而非士兵。而现在，这一计划有了更重大的价值。墨西哥的流动劳工们青睐加利福尼亚公平的工资和诚实工作的机会。尽管有废止这一计划的声音，但这种事绝不会发生。马特奥斯总统希望能够在初始条款的基础上扩大这一计划，由此促进墨美两国间的文化和经济交流。要在一些尖锐的问题上达成妥协并不容易，但为了这份计划惠及的流动劳工们，马特奥斯总统不会畏惧困难。"
 MEX_frontier_culture:0 "边疆文化"
 MEX_frontier_culture_desc:0 "如果说墨西哥人和美国人有什么共同的思想传承，那就是边疆文化。牧牛人、牛仔和勇敢的拓荒者们的传奇激励着一代代的墨西哥人和美国人。半个世纪以来，正义的神枪手大战戴着黑帽的反派之类的西部动作片也深受两国电影爱好者的喜爱。遭遇一大群印第安人袭击的骑兵连殊死一搏的故事在边境内外家喻户晓。这些两国共享的文化符号可以深化为墨美两国间更坚强的纽带。通过赞助一系列合拍电影项目，马特奥斯总统将证明，墨西哥人和美国人有着共同的传承，并为此感到骄傲。"
 MEX_meeting_on_the_niagara:0 "半球友谊"
 MEX_meeting_on_the_niagara_desc:0 "美利坚合众国，屹立在我们北方边境外的超级大国，毫无疑问是我们外交政策的关键。但这并不意味着忽视与其他友邦和区域伙伴的关系。从古巴到加拿大，从厄瓜多尔到阿根廷，我们将热情地邀请他们到访墨西哥城。在这里，我们将一同商讨要如何通过国际合作实现促进经济发展和捍卫国家主权的共同目标。随后，洛佩斯·马特奥斯总统将以一场令人难以忘怀的聚会巩固这些联系。"
 MEX_meeting_on_the_niagara_tt:0 "半球会议将改善我们与重要邻国的关系！"
 MEX_attract_canadian_investment:0 "吸引加拿大投资"
 MEX_attract_canadian_investment_desc:0 "哦，加拿大，常常被墨西哥政客与商人们遗忘之地。然而，它却是美日之后我国的第三大贸易伙伴。我们需要和加拿大方面磋商以促进两国的工业、金融和政治交流。\n\n这一系列磋商中，最重要的是贸易协定。降低关税是一项双赢的选择，不仅对洛佩斯·马特奥斯总统和加拿大首相来说如此，对两国的港口城市、无数寻求新市场的工厂和农场更是如此。让加元流动吧！"
 MEX_the_chamizal:0 "查米萨尔问题"
 MEX_the_chamizal_desc:0 "是时候结束查米萨尔边境纠纷了。洛佩斯·马特奥斯总统和尼克松总统将会在一场具有里程碑意义的典礼上正式批准1911年达成的协议：查米萨尔366英亩的土地和邻近的科尔多瓦岛71英亩的土地属于墨西哥，193英亩的土地则属于美国。尽管官方层面上不会有补偿，马特奥斯还是将一笔资金通过独立的银行输送给了美国，用以补偿在边境协议中被划给墨西哥的美国基础设施。两国将立起一座纪念碑以纪念两国通过和平谈判解决争端的这一历史性时刻。今天是个墨西哥的好日子，也是个美国的好日子。"
 MEX_a_friendly_visit:0 "友好的访问"
 MEX_a_friendly_visit_desc:0 "在数月紧张的规划和协调后，终于大功告成了。在美国总统的邀请下，墨西哥总统马特奥斯将会对美国进行隆重的国事访问，为墨西哥的外交胜利史再添上浓墨重彩的一笔。这场访问将以一场穿越华盛顿特区的游行和一场白宫晚宴作结。这也是马特奥斯总统与美国商人交友，鼓励他们在墨西哥投资的好机会。"
 MEX_and_sign_of_friendship:0 "和友谊的象征"
 MEX_and_sign_of_friendship_desc:0 "协定已经签署，照片已经拍好，地图已经重画。但是，我们要怎样让美国人不会在感觉良好一会之后就又去和OFN内的国家眉来眼去，把墨西哥抛在脑后？我们要怎样让美国人相信我们不会忘记这一切，然后转头投入日本人的怀抱？\n\n我们将树立我们的决心——字面意义上的树立。由于华雷斯城本来就已经计划在它的新城区中规划大量的公共休闲区域，在其中建设大量的步道、纪念馆和考古博物馆等，我们完全可以在那里添上一个我们自己的项目。洛佩斯·马特奥斯总统将赞助一座象征墨美友谊的纪念馆，让里奥格兰德河两岸的人民理解我们共同的光辉历史。"
 MEX_roll_up_sleeves:0 "撸起袖子"
 MEX_roll_up_sleeves_desc:0 "我们迄今为止所做的一切努力都是为了我们国家未来的发展。随着国际竞争的压力愈发沉重，我们也应当认识到，我国未来发展的基础完全在于为新工程与新计划筹措关键资金的能力。\n\n为了确保社会各阶层都参与其中，我们将进行一项紧急立法以筹措政府急需的财政资金。最终，这一法案要求墨西哥最富裕的商业单位捐出一部分财富，好让我们获得急需的资本。我们在过去几年里是如此慷慨，他们现在没有拒绝我们要求的理由。"
 MEX_struggle_to_carve_destiny:0 "夕阳西下"
 MEX_struggle_to_carve_destiny_desc:0 "许多东西驱使着洛佩斯·马特奥斯总统不断前进：对农民的关怀，革命的初心，捍卫独立的意志——而归根结底，驱使马特奥斯不断前进的根本动力与普罗大众并没有什么不同。他渴望被铭记，渴望自己的作为能名垂青史，渴望自己的遗产能经受住墨西哥的未来的检验。\n\n能源国有化和工业自动化的大规模铺开确实是值得纪念的功绩，但马特奥斯不会就因为这些成果就在晚年裹足不前，让自己成为伟人的愿望落空。贫困，土地分配，墨西哥的国际地位，这些问题都需要得到解决，马特奥斯成为伟人的理想才不会落空。"
 MEX_to_fight_dark_forces:0 "驱散幽灵"
 MEX_to_fight_dark_forces_desc:0 "尽管在过去几年中，墨西哥的农村贫困人口规模随着扫盲计划、医疗项目和土地改革的开展有所下降，但在总人口里所占的比重依然令人不安。尽管我们已经取得了许多成就，继承人的问题也已经摆上议程，但我们绝不能在贫困肆虐着墨西哥农村时袖手旁观。\n\n此时不作为可能会对脆弱的革命制度党政权带来致命的后果，采取行动对抗贫困才能向人民证明我们没有忘掉革命的初心，从而确保我们党在选举中的优势。"
 MEX_to_broaden_horizons:0 "海天交汇处……"
 MEX_to_broaden_horizons_desc:0 "“展望未来的墨西哥，在闪耀明亮的城市之中，你能看见现代的基础设施和发达的工业园区；展望未来的人民，他们神采飞扬的脸上充满自信和满足，欢乐洋溢在人群之中，在崭新的一天里总能握着挚爱的手。这就是革命制度党对未来的希冀。而要让这一愿景成真，墨西哥就必须革除旧弊、走向富强，我们必须向人民证明我们已经做到了最好。我们所做的一切都是为了实现这幅宏伟蓝图。世界各国共享繁荣与和平的未来，墨西哥人民共享无尽的机遇之海。在这条路上继续前进，很快它就不再只是一幅蓝图……”"
 MEX_check_eleven_year_plan:0 "检查十一年计划"
 MEX_check_eleven_year_plan_desc:0 "1959年，洛佩斯·马特奥斯和他的政府发布了一份雄心勃勃的十一年计划，旨在极大改进墨西哥的教育系统并实现国民教育全覆盖。它包括一系列措施，如免费教科书、免费午餐、新建学校等，尤其是在边远地区，并扩大教师数量、提高教师待遇。这些措施如果成功，将极大改善墨西哥的劳动力结构，促进国家的现代化。\n\n这一计划已经来到了第四个年头，总统希望能够看一看它的成果如何了。数据只能描绘出全局的一角——毕竟，文章是可以被捏造的。洛佩斯·马特奥斯希望能够走进学校，亲眼看看学校的变化来确定这一计划进行得是否顺利，并在有必要的情况下做出调整。"
 MEX_CONASUPO_ANAG:0 "民生与农牧"
 MEX_CONASUPO_ANAG_desc:0 "1961年，马特奥斯政府设立了国家民生物资公司，为墨西哥人民，尤其是给那些无力购买食物的贫困家庭提供平价食品。与国家民生物资公司同时运作的另一个政府项目——国家农牧业保险公司则旨在提高食品供应的抗风险能力。\n\n总体上，这两个项目极大地减少了国内的营养不良率和食品性贫困发生率。然而这还不够，尤其是当墨西哥人民的生活正受到歌舞伎效应冲击的时候。政府已经注意到了这一点，并一致同意有必要为这些项目增加拨款。这可能开支不菲，但确实能及时帮助到需要帮助的人，并在未来带来丰厚的回报。毕竟，饿着肚子可没力气干活。"
 MEX_infrastructure_redistribution:0 "基础设施及再分配"
 MEX_infrastructure_redistribution_desc:0 "我们需要时常检查评估政策的执行状况以确定如何妥善地执行下一步行动。其中，我们农业改革中最容易评估的部分之一就是土地再分配政策。土地再分配政策极大提高了许多群众的生活水平并使得我们农业改革中更深入的部分得以实现，因此深得人心。就跟那句老话说的那样，既然没有出问题，为什么要改？\n\n坚持这一政策无疑是最正确的选择，从土地改革中获利的人们也可以参与到市场竞争中来，从而让我国的农业继续积极向好地发展。当农民和工人们坐下来歇息，享受他们从自己新获得的土地上挣得的劳动果实时，他们会说的想必只有“谢谢”。"
 MEX_mechanization_profesionalization:0 "机械化与职业化"
 MEX_mechanization_profesionalization_desc:0 "说我国的农业部门情况不甚乐观可能都算是低估了问题。我们极度缺乏现代设备，现代农业技术更是高不可攀的奢侈，更糟糕的是我们极度缺乏资深的、善于诊断和解决实际问题的农业专家。我们仿佛陷入了一个现代农业不过是梦幻泡影的死循环。\n\n这种情况不能继续下去了。培训新的农业专家，获取现代设备，我们要抓住问题的关键并集中精力解决它才能爬出这个死循环。我们不能忘记墨西哥是绿色革命的故乡，因此我们没有理由不全力以赴地做到最好，将我国农业改造成现代化的产业。"
 MEX_a_light_in_the_dark:0 "暗夜明灯"
 MEX_a_light_in_the_dark_desc:0 "过去，那些根本不关心墨西哥人民福祉的外国资本掌控着墨西哥的电力系统。他们的不作为让大半个国家一到夜晚便落入一片黑暗。这无疑阻碍了我国走向现代化的进程，所以我们收回了电力系统的控制权，好让它走上正轨。为人民提供依赖电力运作的现代化服务设施只是第一步，我们的新目标是让供电网络覆盖全国，从而为国家现代化提供充足的能源。哪怕需要上百万的工人架设上百万根供电线，我们也要做，直到电灯的光芒照亮整片墨西哥的国土为止。"
 MEX_unite_love_duty:0 "爱与责任的团结"
 MEX_unite_love_duty_desc:0 "墨西哥与许多国家保持着友好的外交关系，背后是长久和平的历史积淀，这一切并非偶然。我们坚持独立自主决策、不受外国干涉的既定原则，同时我们相信，每个国家的问题最终都应由该国自己来解决。正是在这些原则的指引之下，我们不仅促进了本国的和平与繁荣，也在国际社会上树立了可靠的形象。毕竟，我们不都是理性之人吗？如果我们能够认识到世界作为一个整体所取得的进步，坚持睦邻友好、和平安宁，战争和冲突难道就不可避免吗？沉迷于干预他国内政和浅薄无聊的帝国主义是那些困在过去的国家的作风。我们将摒弃这些陈旧的做法，迈着坚定的步伐继续前行。"
 MEX_major_friends:0 "大国朋友"
 MEX_major_friends_desc:0 "和超级大国交涉必须慎之又慎。两大重要的超级大国投下的阴影笼罩着墨西哥，墨西哥也时常要和影子的本体交涉。无论我们对它们有怎样的不满，美利坚合众国和大日本帝国都不是——远远不是我们的敌人。与两个大国同时维持良好关系是我国和平战略的重要组成部分。\n\n在阿留申群岛危机后，我们需要重新修复与它们的外交关系。我们将和美日双方进行一系列外交接触，重申我国的外交中立原则甚至外交惯例。比起给其中一方当狗，作为一位独立且可靠的调停者才能在外交中给我国带来更多的利益。和平不是跪出来的，而是要在互相尊重的基础上进行平等的交流。"
 MEX_forgotten_heroes:0 "被遗忘的英雄"
 MEX_forgotten_heroes_desc:0 "如果说我们从阿留申群岛危机的外交混乱中吸取了什么教训，那就是这些超级大国只不过是把墨西哥当作他们的又一枚棋子的事实。如果我们孤立无援，那么在超级大国的恶意影响下，我国的独立和主权也将危如累卵。\n\n但我们并非孤立无援。为了捍卫革命、捍卫人民掌握自己命运的权力，在秘密战线上，古巴和委内瑞拉在永无止息地英勇斗争着。当拥核强权的大博弈吸引了全世界的目光，这些国家，我们的同志，是冷战中被遗忘的英雄。\n\n我们将召开韦拉克鲁斯论坛并召集墨西哥最优秀的艺术家，给予他们迟来但应得的承认。我们将团结一致，共同强化我们的主权与独立。"
 MEX_REUPRAL:0 "拉美无核化预备会议"
 MEX_REUPRAL_desc:0 "然而，无论我们在增进与他国友好关系的问题上多么消极，和平始终是我们需要严肃对待的问题。外交关系只是一副更大拼图上的关键一块，现在是时候勇敢地迈出步伐，用它来尝试解决我们这个时代最致命的潜在邪恶——核武器问题了。\n\n拉美无核化预备会议，或者REUPRAL，是一项旨在邀请拉美各国使节和外交官共同商讨以期达成一项令拉美各国放弃核武器的正式协议。这是一项很有前景的提议，巴西、玻利维亚、厄瓜多尔和智利方面都已经表示有意出席此次会议。尽管在冷战的阴霾下达成这份协议并不容易，但让各国为了捍卫和平而团结一致正是我们提出这一计划的目标。协议的成功就在前头！"
 MEX_REUPRAL_tt:0 "与外国伙伴一起，我们将开始把拉丁美洲人民从核战争的威胁中解放出来。"
 MEX_send_IMSS:0 "派出墨西哥社保局"
 MEX_send_IMSS_desc:0 "墨西哥社会保障局是我们给予大众帮助的有效工具。虽然社保局早期的工作方式只有提供福利，但现在它已经启动了更多的健康保障项目，如建设新医院和医疗设施、对抗疾病、推广疫苗等，而我们也乐见其成。为社保局继续提供更多它需要的资源以改善广大墨西哥人民的生活并不困难。毕竟为了追求美好的生活，个人总是不能在医药上花太多。"
 MEX_protection_our_people:0 "保护人民"
 MEX_protection_our_people_desc:0 "表面上，革命制度党似乎是个控制着墨西哥方方面面的严酷巨兽。这头巨兽凭借意识形态凝聚成型，无情地粉碎着任何胆敢忤逆自己的人。这种说法当然不是事实：革命制度党的体制允许多种不同的思潮在党内发展，而且我们确实也可以自豪地说，本届政府事实上是卡德纳斯总统之后最左翼的一届。\n\n我们可以接受党内存在更保守的派系以及作为反对派存在的国家行动党，但这是因为他们支持我国的民主进程并支持我国的体制。那些胆敢公然挑战这些原则的极权主义、激进主义和无视民主和它所代表之物的组织则是不可容忍的。为了捍卫国家利益，每个墨西哥人都要为抗击这种破坏和平的威胁贡献力量。"
 MEX_one_big_union:0 "工会国家"
 MEX_one_big_union_desc:0 "尽管令一些人很失望，墨西哥工人联合会依旧是墨西哥最重要的工会和我们坚实的盟友。他们承担着与工人合作、平衡工作质量和生活质量、离间和操纵有潜在革命威胁的势力等吃力不讨好的艰巨任务。虽然墨西哥工人联合会并不是墨西哥唯一的工会，但那些窝藏着激进分子、散播着危险的反民主思想如法西斯主义、共产主义的工会是我们不能容忍的问题组织。我们必须让全国人民知道，墨西哥工人联合会作为墨西哥工人最好的选择已经得到了我们的认可与支持。"
 MEX_the_ISSSTE:0 "国家劳动者社会保障和服务局"
 MEX_the_ISSSTE_desc:0 "没有无数工人们的辛勤劳作，我们的那些宏大方案和计划就什么都不是。考虑到这一点，洛佩斯·马特奥斯总统认为我们应该尽可能地改善他们的生活条件。为了落实这一构想，国家劳动者社会保障和服务局成立了。\n\n它最新的计划之一，是建立一批全新的公共廉租房以控制工人居住的城市中存在的城市无序扩张问题。如果我们对这一危险现象置若罔闻，它就很可能走向失控，等到病入膏肓再处理就太晚了。持续发展是这一计划的关键，我们要加大投入，不断改善工人们的生活环境，并让我们的城市更加美丽宜居。"
 MEX_base_industries:0 "工业基石"
 MEX_base_industries_desc:0 "墨西哥是一片美丽的土地，遍布等待着被她的子民们善加利用的资源。有赖于此，我国的经济才能攀上全新的高度，缔造了经济奇迹。为了进一步开发这些资源，我们致力于资源开发工作并取得了喜人的成果。我国现在拥有充足的铁矿和石油资源，不再依赖从外国进口的同时还可以将它们出口到其他国家来赚取利润，一切都十分顺利。我们已经取得的成功是不言自明的，接下来我们要全力以赴，进一步地发展这些采矿区——毕竟，我们的目标不止于此。为了给我国在世界舞台上挣得更有分量的贸易筹码，我们要尽可能快地实现它。"
 MEX_partners_investment:0 "投资伙伴"
 MEX_partners_investment_desc:0 "在洛佩斯·马特奥斯总统的领导下，外国资本参与墨西哥经济发展令我国获益良多。为什么要拒绝这些有益的投资、剥夺国民获得更好生活条件的机会呢？我们以极为积极的态度，欢迎来自世界各地的投资进入墨西哥——新的工厂由外资投资，墨西哥的债券有外国人购入，还有对我国经济的直接投资。\n\n秉持积极开发的经济政策为我国带来了经济增长的重要驱动力，而他们的利益也总是我们的利益。当然，我国致力于成为一股独立自主的力量，这一点不会动摇，但我们也不应该放弃这种有益的对外开放政策。金钱资本流动不息，墨西哥便日益富强，我们都能从中获利。"
 MEX_deprive_imperialism:0 "驱逐帝国主义"
 MEX_deprive_imperialism_desc:0 "仔细想想，寻求外国投资不就像是叫花子拿着碗乞讨，恳求美国或日本的青天大老爷大发善心施舍给我们新工厂和公路吗？我们能取得如今如此伟大的成就，靠的恰恰是自力更生，例如让那些瞎搞电力系统的和想在墨西哥生产外国品牌汽车的境外资本滚出墨西哥。这两件事正是境外资本意图控制我国的资源、压榨我国的血汗来满足他们的利益的明证。\n\n睿智的洛佩斯·马特奥斯总统没有让我们失望。通过逐步摆脱对进口的依赖，我们将生产自己的产品，靠自己的力量走向成功。因此，墨西哥对无情的帝国主义和它们带来的外资不感兴趣。下回他们的“投资”电话打过来的时候，没有人会去接。"
 MEX_reform_article_123:0 "改革宪法第123条"
 MEX_reform_article_123_desc:0 "宪法第123条L款写道：“工人享有分享企业利润的权利。”1917年宪法中的这一条款对墨西哥人来说并不新鲜，毕竟自宪法颁布以来就有很多人仔细研究过它。尽管我们可以骄傲地说，宪法第123条是这份根本大法中最具进步性的内容之一。然而，据我们所知，这一条款的执行没有任何强制手段的保证，而且似乎从来没有落实过。不过，我国人民的正当权利长久未能得到保证的尴尬情况很快就将迎来转机。\n\n我们将以温和的方式落实宪法中的这一条款从而有效地提高国内工人的收入。这一举措在深得人心的同时还能有效安抚工会，让他们清净一段时间。现在，工人们终于能够得到多年以前就白纸黑字写在法律中的权利了。"
 MEX_revolution_once_more:0 "下一场革命"
 MEX_revolution_once_more_desc:0 "墨西哥革命是我国历史上具有决定性意义的时刻，当然更是革命制度党历史上决定性的时刻。我们的党是在墨西哥革命的火焰中诞生的，秉持让墨西哥人民人人自由平等的初心奋勇前进。如此这类赞美的辞藻就如同它背后的行为与现实一般苍白。然而，洛佩斯·马特奥斯总统证明了墨西哥革命依然存在于此地。这位自信的领袖在世界舞台上奔走，让人们重新关注起了民生问题，这一切都推动着革命制度党走向进步化，让它更加接近将曾经的革命带回当代墨西哥的目标。它是我们的历史，亦是我们的未来——当代的革命正存在于积极的民主体制中。在心底，人们知道墨西哥的未来不该是停滞不前的。改变依然是可能的！"
 MEX_pure_nationalism:0 "不掺杂质的民族主义"
 MEX_pure_nationalism_desc:0 "为了外国的利益出卖自己的国家是最为恶劣的罪行，这表明此人根本不配领导这个国家，也不会为人民谋福祉。这种软弱的表现也是洛佩斯·马特奥斯总统极力避免的。他希望向全国乃至世界证明，即使不出卖墨西哥的利益，他也有能力让这个国家变得更美好。我国那些曾经老旧落后的社会部门已经取得了长足进步，由此提高了人民的生活水平。马特奥斯总统并没有在国际上树敌，相反，他坚持贯彻和平不结盟战略，为缔造一个没有冲突的和平世界而奋斗，甚至为了废除核武器做出了勇敢的尝试。\n\n洛佩斯·马特奥斯希望每个人，无论国内外，都能明白他心底深信不疑的理念：战后的新秩序并非注定永远是所有人都只能束手坐等达摩克利斯之剑落下、毁灭一切的黑暗时代。更美好的生活是可能的，我们应当心怀希望。"
 MEX_great_human_president:0 "伟人总统"
 MEX_great_human_president_desc:0 "一个人的遗产，是他身后留下的最重要的东西。这是他在世上刻下的、永不磨灭的印记，即使在他百年之后，他的精神与品格依旧会在历史长河中长存。而在洛佩斯·马特奥斯总统即将卸任之际，他已经为自己留下了丰厚的宝贵遗产。他秉持着坚定的反帝思想，并致力于将墨西哥建设成独立自主的典范。他启动了一系列社会项目以改善国家的公共服务能力并提高人民生活水平。他坚定的理想主义色彩和高瞻远瞩的改革成效喜人，令墨西哥在世界上鹤立鸡群。\n\n尽管少数人谴责他是个不择手段打压国内异议分子的大独裁者，但这些风言风语绝无可能撼动他毋庸置疑的伟大遗产，只会被人们遗忘。无论未来会怎样，阿道弗·洛佩斯·马特奥斯的记忆将长存于人民的心中——从现在，直到永远。"
 MEX_great_human_president_tt:0 "我们将为后人立下超脱于政治泥潭的标杆。"
 MEX_a_sudden_performance:0 "天赐良机"
 MEX_a_sudden_performance_desc:0 "安田危机的海啸跨越了整个太平洋，扑上了我们的海岸。这场被许多人称作“歌舞伎效应”的经济下行已经产生了显著的影响——尽管我国的情况还是比日本好上不少，至少暂时，我国不会出现经济衰退。现在正是通过基础性改革调整墨西哥经济以让它适应当下局面的好机会。\n\n洛佩斯·马特奥斯的继承人们——奥尔达斯、马德拉索和萨利纳斯都已经盯上了这一良机，希望能借此证明自己并将他们对国家的愿景付诸实践。他们将面对考验，胜利者也许就能赢得下一任总统的宝座，并最终决定这个国家的命运。"
 MEX_a_sudden_performance_tt:0 "§R歌舞伎§!的真正影响已经显露……"
 MEX_rallying_the_party:0 "团结党内"
 MEX_rallying_the_party_desc:0 "奥尔达斯和马德拉索已经达成了互相理解。虽然他们分别代表党内两个有较大分歧的派系，即建制派和卡德纳斯主义派，但他们也都将萨利纳斯视作最大的威胁。\n\n萨利纳斯企图践踏墨西哥革命的精神。他的技官主义思想并不代表人民的利益，大规模私有化更是会让这个国家沦为日本大资本和萨利纳斯的亲信的傀儡。如果他们二人想要阻止萨利纳斯成为总统，就必须搁置分歧，共同面对当前的危机并抢在萨利纳斯之前争取公众和党内的支持。"
 MEX_lower_interest_rates:0 "降低利率"
 MEX_lower_interest_rates_desc:0 "这是几乎无人质疑的经济学真理。当发生经济危机时，应当降低利率以减少那些到了破产边缘的负债者的负担。随着债务违约的压力减少，他们将能够恢复资金链的稳定从而渡过冲击。\n\n同时，降息也使得投资者更倾向于积极借贷，进而通过增加投资额提振经济，让我们的国家度过当下的经济动荡。虽然党内对降息存在一些不同意见，但现在情况已经十分紧急，我们必须立刻行动。"
 MEX_cutting_the_rope_loose:0 "剪断朽索"
 MEX_cutting_the_rope_loose_desc:0 "随着日本爆发经济危机，在墨西哥有大量关键利益的日资企业如今正受到其连锁反应带来的剧烈冲击。除非这些企业能得到来自国家的大量资助，否则在当前严峻的形势下，它们熬过这场经济危机的希望十分渺茫。\n\n但奥尔达斯和马德拉索却乐见其成。比起救助日资企业，把资金用来直接帮助墨西哥才是最有价值的。对很多人来说，日本影响的削弱也不失为一件好事。马德拉索乐于看见日本帝国主义的势力遭到削弱，奥尔达斯则可以在没有日本利益掣肘的情况下更方便地与美国方面接触。"
 MEX_plugging_the_gaps:0 "填补缺口"
 MEX_plugging_the_gaps_desc:0 "尽管许多人并不信任日资企业，但它们依然是墨西哥工人的重要雇主，它们消失的恶果也已经展现在我们面前：大批工人已经失业，他们迫切地希望找到工作。政府和党内都同意有必要采取措施填补就业市场的缺口，但马德拉索和奥尔达斯就如何提振就业的问题上存在分歧。\n\n奥尔达斯希望邀请美国企业来墨投资，取代日本的作用，从而拉近墨西哥与并未受到日本经济动荡冲击的美国政府的关系。\n\n同时，马德拉索则希望完全依靠拉美本土的力量，在寻求机会发展墨西哥本土企业的同时，通过邀请拉美国家的企业加强与其他拉美国家的经济联系。无论最终选择什么方案，两派都同意这两个选择肯定比日本好。"
 MEX_extend_rent_payments:0 "延后租金支付"
 MEX_extend_rent_payments_desc:0 "政府已经采取了决定性的措施，通过推迟租金支付的方法削减那些受到当前经济危机冲击的人的财务负担。这一举措将给那些受到经济动荡影响的人们喘息之机，好让他们有时间恢复财务稳定。党内大都同意这一措施在短期内是有必要的，但在这项政策要持续多久的问题上就存在严重分歧。\n\n不出所料，马德拉索和他的卡德纳斯主义派希望尽可能延长这一政策，直到所有租客都从经济混乱中恢复过来。而更实用主义的奥尔达斯派则指出，延长这一政策会延长租金收入减少的时间，进而对房东产生负面影响。最终，二者中哪一项能取得成功，取决于谁能够在减少租客负担和保护房地产市场这两大目标间取得最佳平衡。"
 MEX_emergency_relief_package:0 "紧急救济方案"
 MEX_emergency_relief_package_desc:0 "虽然暂停租金支付和降低利率的政策已经有效地缓和了经济危机带来的影响，党内普遍认为这还远远不够，还需要采取直接措施刺激经济并立即为墨西哥百姓提供救济。\n\n然而，不同派系在应该如何提供直接援助的问题上存在鲜明分歧。大部分人赞同直接给个人分发福利金的方案，以为受到经济危机影响的人提供直接的经济补贴。\n\n相反，地位重要的马德拉索派则提出了一个更加综合的方案。他们将这场危机视作对墨西哥社会服务机制开展结构性改革的良机。他们的目标不止于为国民提供即时补贴，更要为国民建立一套具有强大抗压能力、在危机时期和和平时期都能有效运作的社会支持系统。他们的主张着眼于长期发展，致力于将当前的危机转化为长期社会改革的机遇。"
 MEX_the_technocratic_counter:0 "技官的应对"
 MEX_the_technocratic_counter_desc:0 "多年来，卡德纳斯派掌控着党，而他们长期的统治带来了停滞。他们没能维持这个国家的经济稳定，却推行着那些长期看来会毒害墨西哥的民粹主义政策。为了从经济灾难中拯救我们的国家，我们必须边缘化他们在党内的势力。\n\n在萨利纳斯的领导下，只有我们技官派和工业派敢于做必要之事。尽管会遭受非议，但为了让墨西哥的经济走出危机并持续发展，这一切都是必要的。我们要小心行事，因为党内的其他派系，包括民粹派和总统本人都在紧盯着我们，审视着我们的一举一动。如果我们做出了过激的行为，落实任何必要改革的可能就会被白白浪费。"
 MEX_bailout_effort:0 "资助计划"
 MEX_bailout_effort_desc:0 "如果陷入困境的企业没有得到及时资助，情况会变得更加糟糕。大量墨西哥人仰赖这些公司提供的岗位谋生，如果这些公司破产，需要相当一段时间才会有新的公司取代它们。如果这些企业倒闭了，我国的经济发展无疑也会受到冲击。现在正是需要积极行动，帮助企业渡过经济危机的时候。\n\n党内对这一行动存在疑虑。许多人更倾向于直接救济个人而非企业。但他们没有考虑到的是，如果有更多人失业就需要更多救济金；而失业率的上升也会导致税收减少。我们原本只想把这些批评当作听听就得了的党内意见，然而总统本人也对这一方案提出了异议，他对这份力度不足的资助计划感到不满。真是不幸，但为了能够赢过他们、最终掌控整个党，现在做出一些让步是必要的。"
 MEX_drop_fiscal_burden:0 "削减经济负担"
 MEX_drop_fiscal_burden_desc:0 "墨西哥经济增长乏力的主要原因之一是国家对企业施加的大量限制。过去的政府和党内的许多人以为他们可以通过限制和收税让国家走向繁荣，他们大错特错。像国家一样，公司也需要繁荣发展。为了打破当前的停滞局面，我们应当减少公司的负担。减少税收，限制工会，以及废除繁杂的限制条款。\n\n这可能是我们在党内最具争议的举措之一。放松管制会让许多卡德纳斯主义派不安，降税也会让一些人感到不满。他们的反对毫无意义，如果企业能够蓬勃发展，我们未来会比现在富有得多。"
 MEX_fastening_our_seatbelts:0 "系紧安全带"
 MEX_fastening_our_seatbelts_desc:0 "我们的国家正处于艰难的时期，普通人需要精打细算地节省开支才能过活。而政府也不能免俗。虽然党内有些人依然希望继续享受短期的刺激政策，但事实是，我们必须忍受短期的痛苦才能让国家走向未来的繁荣。我们要砍掉那些低效且浪费的项目，以保障政府的必要职能。\n\n党内自然会有人大呼小叫地反对这些必要的举措，即使在我们技术官僚派系的凯恩斯主义者中也有一些反对声音。这种不和谐将使我们难以充分利用这一机会，但我们必须尝试。"
 MEX_all_or_nothing:0 "赢者通吃"
 MEX_all_or_nothing_desc:0 "经过艰苦的博弈和必要的政策取舍，我们的计划终于取得了成效。这一路走来可谓困难重重，党内的一些派系抵制这些政策，质疑我们每一项措施的必要性。为了走向复苏，一些牺牲是必要的，但当我们不断前进，歌舞伎效应的迷雾也随之渐渐散去，将我们努力的累累硕果展现在眼前。\n\n我们最近的一系列政策和行动旨在为墨西哥带来长远的改变。在我们的改革推动下，我国的经济已经做好了改变的准备。此外，这些进展也改变了党内的动态，重塑了不同派系的实力平衡。我们很清楚，在走向新时代的路上，我们今天的作为将塑造明天的墨西哥。"
