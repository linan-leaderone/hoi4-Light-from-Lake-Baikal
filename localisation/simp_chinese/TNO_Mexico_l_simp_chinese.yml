 MEX_Manuel_Baurraud_for_desc: "§Y外交部长\n制度化专制主义§!\n--------------\n§L自他在1943年成为外交部的高级官员起，鲍劳德就一直活跃在外交舞台上。快速升迁到副部长的职位上后，他被米格尔·阿莱曼总统任命为外交部长，在现总统执政期间又再次成为外长。在这个重要的岗位上，鲍劳德曾经会见过来自世界各地的领导人，为墨西哥编织一条体面且自主的微妙道路。虽然他应该很快就要卸任了，有传言称他希望在洛佩斯·马特奥斯政府任满后竞选萨卡特卡斯州的参议员。§!"
 MEX_Antonio_Flores_for_desc: "§Y外交部长\n制度化专制主义§!\n--------------\n§L既是资深的财政专家，又是备受尊敬的外交官，安东尼奥·卡里略·弗洛雷斯的简历十分令人印象深刻。作为马特奥斯在任期间的前墨西哥驻美大使，弗洛雷斯凭借他体面的举止和精明的头脑与华盛顿方面建立了牢固的联系。\n\n始终勤奋工作的弗洛雷斯是革命制度党中为数不多会在前总统办公室委派的工作上不断追求做得更好的人。他富有魅力的性格和精益求精的品格令弗洛雷斯在仕途上行稳致远。而有了这份新委任，他可以走得更远。§!"
 MEX_Alfonoso_Robles_for_desc: "§Y外交部长\n制度化专制主义§!\n--------------\n§L在国际上代表墨西哥革命并不容易，阿方索·罗夫莱斯·加西亚却能信手拈来。这位著名的外交官和慈善家有着资深正规的外交工作履历，在大国之间，他会在坚定捍卫墨西哥主权的同时与各方保持紧密的联系；在拉丁美洲，他工作的第一要务是在面对帝国主义霸权时维系各国的团结和友谊。在意识形态上，他坚信要将革命传播到海外，并与法西斯主义战斗到底。他对马德拉索主义的贡献不容低估。§!"
