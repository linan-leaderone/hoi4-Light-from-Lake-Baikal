 description_not_determined:0 "医协只是大学生和实习医师们组成的工会，没有稳定的收入来源。他们和这次罢工就像一团无源之火，很快就会化作一堆尘灰。"
 intern_harsh_action_description:0 "医协没资格跟我们讲条件。我们会不惜一切代价粉碎他们的工会，粉碎罢工行动。"
 intern_push_into_irrelevance_description:0 "医协虽然有一些合理的诉求，但他们居然倡议全国性的罢工行动，过于激进。因此，我们将采取行动，让他们逐渐淡出公众视线。"
 intern_coopt_the_movement_description:0 "不论医协的诉求是否合理，我们都将借助他们的行动来推动我们自己的目标，也就是按照我们的设想和愿景来改革医疗体系。"
 intern_double_standard_description:0 "相较于其拥有充足就业资源的对手来说，医协显得力量有限。我们将利用这一弱点，尝试分化两个组织，进而肢解医协。"
 intern_absorb_the_unions_description:0 "尽管医协在医疗系统方面提过一些关切时弊的问题，但问题解决之后，我们便会要求他们并入国家工会。"
 intern_annex_the_unions_description:0 "尽管医协在医疗系统方面提过一些关切时弊的问题，但我们不会允许这个非国家工会继续独立存在下去。"
 description_not_necessary:0 "尽管有一些医师选择与实习医同僚共进退，但大多数仍满足于这份享有高薪与声誉的职业。他们不会带来任何麻烦。"
 description_amm_formed:0 "医盟的成立使得医师和实习医师在医疗系统中的权力激增。我们必须拖延时间，制定计划。"
 doctor_harsh_action_description:0 "地位超然身份显赫的医盟成员个个忘恩负义，对总统也毫无尊重之心。我们要打他们个落花流水。"
 doctor_push_into_irrelevance_description:0 "医盟代表了我国大批中产阶层的利益，他们还有机会体面地解散工会并回去上班。不然的话……"
 doctor_coopt_the_movement_description:0 "医盟代表了我国大批中产阶层的利益，他们同样也是总统的基本盘。他们将是推进医疗改革的利器。"
 doctor_double_standard_description:0 "医盟代表了我国大批中产阶层的利益，他们同样也是总统的基本盘。我们要在离间他们和医协的同时让他们满意。"
 doctor_absorb_the_unions_description:0 "医盟由高学历、高收入的专业人士组成，他们是讲道理的体面人。我们将尝试与他们谈判以让医盟并入国家工会。"
 doctor_annex_the_unions_description:0 "医盟由高学历、高收入的专业人士组成，但他们的举止不可理喻。我们必须强迫他们并入国家工会。"
