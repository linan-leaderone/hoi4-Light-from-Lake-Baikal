 MEX_Mateos.226.t:0 "医师加入实习医师罢工"
 MEX_Mateos.226.desc:0 "联邦安全局\n\n主题：专业医生大规模罢工与辞职；非法医疗工会医盟的组建。\n\n墨西哥总医院医学会、联邦区的21个医学会与其他州的11个医学会共同成立了名为墨西哥医师联盟（医盟）的独立工会。该工会由包括前医院院长在内的数千名医师组成，他们宣布将举行罢工，声援由医学生与实习医师组成的非法工会医协。\n\n医协也已宣布将加入医盟。据我分析，虽然实习医师普遍希望与医师合作，但医协领导层似乎担心失去自主权。这两个非法组织要求医院重新聘用被解雇的医师和实习医师，并提高薪酬，并提供了一份具体到医院的要求清单——详见附件。\n\n联邦安全局将继续与全国民众团体联合会下属医疗机构协调合作，加强对医盟和医协成员的辨识工作。同时，墨西哥工人联合会下属各工会虽不具备医疗性质，但他们也表示愿意通过公私渠道施加压力，协助解决劳动纠纷事件。\n\n不过，由于大批医生加入医盟参与罢工，医协罢工产生的压力骤增。社保局与国家劳动者社会保障和服务局下属医院报告称，所有非急诊科室都出现严重的患者积压现象，且无法进行某些急诊治疗项目。随着患者积压更加严重，医院情况将继续恶化下去。\n\n敬上，\n\n路易斯·德拉巴雷达·莫雷诺上尉"
 MEX_Mateos.226.a:0 "立刻转呈总统。"
 MEX_Mateos.227.t:0 "贝尔纳多·奥尔莫斯·埃尔南德斯"
 MEX_Mateos.227.desc:0 "签名用蓝墨水写成。难以辨认的潦草字迹说明了写下这行字的院长曾是位医生。也就是说，这个签名也曾出现在数千张处方、数千份病历中，在杜兰戈传播着健康与知识。\n\n如今，它传播着恐惧与憎恨。\n\n签名附在全篇黑色大写字母打印出来的简短便条之上。医协的实习医师对比了各自收到的便条，发现所有人得到的信息都完全一致，清一色都是由全国民众团体联合会——好一点的是卫生与福利部——写下的样板回复。\n\n回复说，他们加入不受承认的工会违反了法律。他们鲁莽的行为危害了公共健康，因此，他们的助学金会被立刻取消。同样，津贴、奖金也一并取消。同时，他们将失去在国家劳动者社会保障和服务局和社保局下属医院的就业资格。\n\n他们再也做不了医生了。"
 MEX_Mateos.227.a:0 "一个又一个院长，签下了数以千计的名字。"
 MEX_PAN.1.t:0 "更加忠诚的反对派"
 MEX_PAN.1.desc:0 "会议室里的气氛十分沉闷，国家行动党的党员躁动不安，主席阿道弗·克里斯特利布·伊瓦罗拉站起来时，房间内才安静下来。“就目前的情况而言，我们根本赢不了，”他开口说道。\n\n尽管何塞·冈萨雷斯·托雷斯对这位接替他党主席职务的人充满厌恶，但他不得不同意这一点。他自己的任期就已经证明了国家行动党没有丝毫取胜的可能，革命制度党凭借其强大的组织、资源和人气赢得了大多数选举，更别提他们还可以通过欺诈和暴力夺走余下的席位。冈萨雷斯在众议院仅仅获得了可怜的六个席位。然而，他认为克里斯特利布的错误在于他背离了上帝和教会，以及——\n\n“所以我们必须改变墨西哥，我们必须与政府合作，确保公正的选举，这不是为了我们自己的利益，而是为了全体墨西哥人民的利益！”\n\n克里斯特利布的态度几乎是明摆着向革命制度党投降了。年轻的追随者竟然还起来为他鼓掌，冈萨雷斯不禁皱起眉头，拥护他的基督教保守派们则沉默地坐着，显然，党派内部已经产生了巨大的裂痕。克里斯特利布好像也从部分党员的反应里注意到了这一点，只是他的热情并未因此消退。\n\n“即使在反对派中，我们也必须努力推动立法，保护支撑墨西哥的价值观和企业。我们不会放弃对同胞的责任，选择自满的脱离。如果要与现政权合作才能摆脱不作为的形象，那就这样吧。为了国家的利益，我们必须行动！”\n\n冈萨雷斯脸上露出了一丝冷笑。克里斯特利布就是个傻瓜，一个会让国家行动党从圣母的慈爱怀抱落入利维坦致命魔掌的傻瓜。"
 MEX_PAN.1.a:0 "达味竟向哥肋雅伸出了手。"
 MEX_PAN.3.t:0 "十二宗徒"
 MEX_PAN.3.desc:0 "真是段妙趣横生的经历。恩里克穿着最好的衣服来参加竞选活动了。今年他刚上大学，读的是法律系。这是他第一次参与竞选活动。来到为自由而战的人群中。站在他心目中的英雄萨尔瓦多·罗萨斯·马加利翁面前。当然，罗萨斯的演讲他之前就听过好多遍了，他总会来听一次次关于自由的讲话，然后把宣传材料尽可能多地收齐。\n\n但亲身参与到为墨西哥争取真正民主的队伍中来的感觉截然不同。自豪感在恩里克的身体里激荡。他微笑着把目光从罗萨斯身上移开，在这片刻的时光里，他想要看看同伴们为这项事业展现的激情和喜悦。\n\n但他没有找到那种期待的表情。房间里有十一位竞选者，他们的神情也迥然不同。角落里的一个老人脸上写满了坚定的决心，一个邋遢的家伙则显得垂头丧气，后排一个中年妇女手里拿着玫瑰念珠，脸上满是厌恶和愤怒。如果这是一个革命制度党政客在讲话，他还能理解，可现在演讲的不是一心为民主的罗萨斯吗？\n\n恩里克有些退缩。他的同伴们可能并非他所期望的那样，但这并没有改变他的想法和要做的事情。相反，他需要更加努力，把信念传达给更多的人，并以更大的热情去感染他们。于是，他把目光从演讲和竞选者们身上移开，转向敞开的大门，恩塞纳达的街道在召唤着他。"
 MEX_PAN.3.a:0 "庄稼固多，工人却少。"
 MEX_PAN.4.t:0 "传福音"
 MEX_PAN.4.desc:0 "从圣迭戈来的巴士缓缓停下，车上疲惫的乘客们涌向广场。恩里克独自一人站在车门正前方，虽然显得有些唐突，但这就是在下加利福尼亚争取民主的代价。\n\n工人们试图从他身边挤过去，嘴里喃喃着“借过”，恩里克抓住时机开始他的演讲：“在下加利福尼亚找到一份好的工作，难道不好吗？如果革命制度党所谓的工会不是个笑话，你们或许就不用千里迢迢去北方找一份高薪的工作了。”周围的工人昏沉无光，目光只在他身上停留了一会儿，但他能看出，大多数人只是想赶紧回家。\n\n“难道革命制度党就不能至少修修高速公路上的坑洼，好让你们有个像样的旅程吗？他们不会的。这不是因为他们没钱，而是因为他们忙着填满自己的腰包，根本不在乎像你这样勤劳的公民。”这句话引来了点头赞同，恩里克甚至听到几声愤怒的附和。\n\n“这就是为什么我们需要改变。让新面孔带来新的党派，支持国家行动党！为这个州发出新的声音——”一个满身大汗的肩膀撞了恩里克一下，打断了他的演讲。其余的工人开始散去，有些人甚至绕到巴士后面离开。\n\n有一两个人经过时告诉他要坚持奋斗，但显然，自由的呼声敌不过晚餐和温暖的床铺。"
 MEX_PAN.4.a:0 "人不可能仅籍着国家行动党而生。"
 MEX_PAN.5.t:0 "捕人的渔夫"
 MEX_PAN.5.desc:0 "恩里克踏出舒适区，走上码头。对于这位年轻的国家行动党竞选人来说，沿海木板路并没有什么收获，游客太多，而且更糟的是，他总感觉有人在监视他。紧张感让他不由得扫视着木头和铁锈组成的城市渔船队。一群渔夫停下来看着他。\n\n“你又来收‘费’了？”海浪声中，一个渔夫不屑地说着。\n\n“不是，”恩里克说，正义的愤怒在他喉间涌起，“不是这样的，我来是想让你们这样诚实的人不再被革命制度党的走狗敲诈。”渔夫们睁大了眼睛，显然，他成功引起了他们的注意。\n\n“怎么样？我不是要你们加入某个部门或工会，那些地方早就被贪图利益的走狗控制了。还有更好的办法——投票。选一个真正听从人民意愿的人进市政厅，而不是只想着取悦州长的革命制度党人。”随着头点的次数越来越多，他知道该收网了。\n\n“拿着这个传单，”恩里克说，柔软的双手熟练地将蓝白相间的传单递到那些布满老茧的手中。“上面的名字和照片是国家行动党在恩塞纳达的候选人。”\n\n随着码头上展开热烈的讨论，恩里克试图估算他的收获。十五票，也许二十票？只要再多干几次……或许国家行动党真的有机会。"
 MEX_PAN.5.a:0 "国家行动党和渔获，将创造奇迹。"
 MEX_PAN.6.t:0 "户籍纪"
 MEX_PAN.6.desc:0 "竞选者们围在恩里克身边，他小心地抚平又一张皱巴巴的纸，将那上面的密密麻麻的记号转换成清晰的数字。夕阳的余晖渐渐暗淡，无法照亮合并后的民调结果，但许多人仍然努力想看清。那些像塞瓦斯蒂安一样注视着恩里克脸的人，只见他神情严肃，专注无比。仿佛过了一个世纪，年轻人终于放下铅笔，转身面对他的听众。\n\n“百分之三十六，”恩里克说，胜利的笑容在他脸上绽放。房间里瞬间爆发出欢呼声。结果可靠吗？是的，他核对了三遍，绝对没错，他已经计算了每个调查样本的大小和各个社区和城镇的人口差异。当他一一解答了他们的疑问后，房间里陷入了震惊的沉默。\n\n接着，一声呐喊，几声欢呼，恩里克爬上椅子，挥舞着选举结果，众人都雀跃不已。“这是我们的成果，”他喊道，“每一页上都铭刻我们的汗水和承诺！”\n\n在随后的掌声和口哨声中，塞瓦斯蒂安大声喊道：“我有话要说！”众人将目光从摇摇欲坠的年轻人身上转向这位年长的老兵。“46年我在这里，那时候我们只有1%的选票；52年我们有8%。每次选举都那么艰难。而这是第一个让我感到骄傲的数字。今晚的啤酒我请！每人三十六瓶！”\n\n国家行动党参与竞选。不只是为了在州政府中赢得多数席位，更是为了在下加利福尼亚建设清廉、负责的民主政治，他们要发出一个不容忽视的声音。"
 MEX_PAN.6.a:0 "你们要生育繁殖，充满大地。"
 MEX_PAN.7.t:0 "圣髑盒"
 MEX_PAN.7.desc:0 "下加利福尼亚的选举季即将结束，再过一周就是大选了。国家行动党胜利在望，恩里克觉得今天早些回家也无可厚非。他轻轻关上身后的门，心里这样想着。\n\n恩里克环顾自己的房间，脸上露出微笑。房间里已经不再有儿时的玩物，而是变成了一位资深国家行动党竞选者的天地。当然，那面在多次集会上被他骄傲挥舞的党旗依旧在，但也有一些更小、更私人的物品。\n\n一张传单，上面的墨迹因汗湿的手指而有些模糊，这是他发出的第一批传单中唯一留下的。他可以背诵上面的每一个字。\n\n一封萨尔瓦多·罗萨斯·马加利翁的亲笔信，感谢他为墨西哥民主所做的辛勤工作和奉献。马加利翁是下加利福尼亚国家行动党的巨擘，也是恩里克心目中的英雄。\n\n最后是一张照片，恩里克还没来得及装框。照片上是国家行动党的竞选者们，在民调预测他们会获得36%选票时的庆祝场景——这个数字至今让他屏息。在照片的中心，围绕着许多啤酒瓶和汗流浃背的朋友们，他和塞瓦斯蒂安肩并肩坐着，脸上挂着同样灿烂的笑容，两代国家行动党成员共同见证着一个更光明未来的诞生。"
 MEX_PAN.7.a:0 "该在天上为自己积蓄财宝，亦要在地上。"
 MEX_PAN.8.t:0 "恩塞纳达的选举日"
 MEX_PAN.8.desc:0 "国家行动党在选举中的得票率仅为百分之六，远未达到预期的百分之三十六。在下加利福尼亚州，尽管他们大力倡导透明、负责、民主的政治理念，却未能赢得任何一个城市的市长职位，抑或是地方议会的席位，革命制度党依旧牢牢把控着局面。\n\n黎明时分，恩里克和塞瓦斯蒂安怀揣着希望来到投票站。到中午时，他们得知四名同僚因“鼓吹社会解体”而遭到逮捕，理由是他们涉嫌“散播特鲁希略思想”。午后两点钟，他们亲眼看到一名革命制度党的操纵者在公然篡改选票。面对两人的质疑，不一会儿，那人便叫来了一名当地的警官和一个恶棍。恩里克仓皇逃脱，塞瓦斯蒂安则被毒打了一顿。\n\n恩里克跌跌撞撞地跑回家，一头倒在床上。身体各处的疼痛像潮水般涌来，他在黑暗中无声地等待着。深夜，竞选办公室打来电话。电话中的声音仿佛来自遥远的另一个世界，他们说了很多，问了很多，但恩里克耳边回荡着的只有一个沉重的数字——百分之六。他默默放下电话。\n\n恩里克的手颤抖着，拿起国家行动党的宣传册，上面的蓝白色标志曾宣告着墨西哥民主的美好未来。他拿出罗萨斯的感谢信，信中对他数月来的努力表示感激。还有那张同竞选者的合影，照片中的他挂着稚嫩的微笑。他把这些一层层叠起。\n\n然后，再把它们全部撕成了碎片。"
 MEX_PAN.8.a:0 "立刻有像鳞甲一样的东西，从他的眼中掉了下来。"
 MEX_Olympics.1.t:0 "速度之城的阴影中"
 MEX_Olympics.1.desc:0 "阳光照耀着圣何塞市中心，也没忘掉离市中心几步路之遥的圣何塞州立大学。近期，这所大学因产出了世界级田径运动员而闻名遐迩，将大日耳曼国的超人培养机构和共荣圈高度电子科学化的研究中心统统甩在身后。世界最好的运动员从这里走出，这座大学也因此被称作“速度之城”。\n\n当然，谁跑得最快这个问题一直争执不下，但官方宣布，这一荣誉由汤米·史密斯摘得，他目前是男子两百米世界纪录的保持者。坐在他身边的约翰·卡洛斯曾有次打破他的记录，但却因跑鞋违规被取消成绩。李·埃文斯也和这两人跑得有来有回。他们身旁坐着个头戴黑色贝雷帽的男人，却不是短跑运动员，他之前掷过铁饼，打过篮球，之后回到母校当一名教师。现在，他得告诉三位运动员一个消息。\n\n“现在这些所谓的综合性大学怎么都成这样了？你能在田径场上训练，但跑得再快都当不上教练、教授，只能等到退役的时候让他们把你赶走，重新找个黑人坐上你的位置。”\n\n“是这样的，汤米。”埃文斯说道，“我们被法国人采访，又被送到日本比赛。我现在奖学金一个月八十五块，房租每个月就得八十块！天天忍饥挨饿，我真他妈受够了，我们必须要发出自己的声音。”\n\n“好吧，”汤米叹了口气，接着说道，“您有什么想法吗，爱德华兹先生？”\n\n“美国在奥运会中的成绩可是数一数二，”他说道，“它的强项就是田径项目，而优势便是由如你们三个这般杰出的运动员支撑的。那群白人都指望着你们能在68年奥运会上站上领奖台，当然，他们不关心你们，只看奖牌数目。要是我们有办法拿这个威胁他们呢？”\n\n“怎么说？”"
 MEX_Olympics.1.a:0 "“如果你们宣称要抵制参赛，会怎么样？”"
 MEX_Olympics.2.t:0 "我们不会被遗忘"
 MEX_Olympics.2.desc:0 "薇拉·恰斯拉夫斯卡站上平衡木，用几秒稳定平衡后，向前迈出几步，借力顺势撑起一个前手翻。不行，这可摆不上台面，太凌乱了。薇拉对自己的表现愤愤难平，不得不坐下来，注视着她的训练场地——一片斯洛伐克森林中的空地。这里比不上世界一流的体育馆，但也是她公开支持捷克独立所得到的，最起码，这里空气新鲜，还没有德国人暗中窥伺。\n\n“捷克独立宣言”发表后，她已经被逐出布拉格，以及任何正式的体操训练场地，但她还要在奥运会中比一场，再次为别的国家挥洒汗水。但这次，却是为一个与自由捷克最为接近的国家。斯洛伐克有关部门对她与德国态度的顾虑，很快就被她在东京奥运会上夺得的三金一银打消，她现在能着眼于更为盛大的表演，这一场表演将举世瞩目、饱满鲜活。\n\n这般盛大的比赛可少不了德国代表队。他们同样希望用成绩为种族优越论撑腰，用笑逐颜开的雅利安男女填满领奖台。若是他们被所谓的“劣等民族”抢了奥运风头，特别是那些从本该被抹除的国家无中生有出来的国民，他们必将颜面扫地。恰斯拉夫斯卡将在作为体操场地的墨西哥国家演艺厅向全世界证明，捷克民族尚未灭亡。"
 MEX_Olympics.2.a:0 "“要是能摆好姿势的话……”"
 MEX_Olympics.3.t:0 "惜败，但尚未出局"
 MEX_Olympics.3.desc:0 "招募新员的人员安排平稳进行，细节都安排得井井有条——彼得·亚历山大洛维奇·索博列夫畅快地想着，从一旁的看台上望着奥运种子选手鱼贯而入，蜂拥在跑道周围。也许“跑道”与“看台”这两个词对于这些成功的运动员来说有些太过美好，特别是想到他们将在墨西哥面对的种种困难。不过和五年前比起来，已经好得多了。的确，他们只能在奥运会上被算作“联合队伍”，不能被当作一个国家，但是俄罗斯已做好重返世界舞台的准备。\n\n筹划工作可谓是桩苦差事，各种问题蜂拥而至：想要从各大军阀地区得到答复堪比登天，想要代表不对边界领土问题或是莫斯科专员辖区发表意见更是难事，交通运输更是让问题雪上加霜。关于政治的讨论则在第一天因数起争吵甚至大打出手而被禁止。无论你对马克思或者列宁有什么看法，索博列夫想着，《资本论》可没告诉你怎么提高跳远成绩，《国家与革命》也同样没有说该怎么推铅球。但现在，所有的一切似乎都有了逻辑。\n\n他们一天得辛苦挥汗数小时，但索博列夫可以看到运动员脸上的希望和自豪。就算是周边的城镇精神风貌也似乎焕然一新，这些奥运种子选手每天还都能收到周边居民送来的美食或是其他礼物。无论如何，一些好事，甚至是奇迹，也将在这片破碎而不幸的土地上再次破土而出。整个世界已将俄罗斯民族遗忘，但他们将在墨西哥城的金碧辉煌中拾起他们的技艺。\n\n德国佬以为他们已将俄罗斯彻底扫进历史的垃圾堆里。\n\n他们错得有多么离谱。"
 MEX_Olympics.3.a:0 "罗斯烈火重燃。"
 MEX_Olympics.4.t:0 "弗朗西斯科·马尔克斯奥林匹克游泳馆对外开放！"
 MEX_Olympics.4.desc:0 "在今日，奥运村六英里外的一处地方，欢呼阵阵、掌声雷动。现任总统劳尔·萨利纳斯·洛萨诺与奥运会主席佩德罗·拉米雷斯·巴斯克斯正式宣布，弗朗西斯科·马尔克斯奥林匹克游泳馆对外开放。此游泳馆将是奥运会的比赛场地，举行游泳、跳水和水球等项目。\n\n与相邻建筑类似，该馆上方的天花板由锚定在混凝土桩上的钢缆支撑，其两端则可以调整张力。屋顶则是由金属板覆盖的钢筋混凝土搭成，其重量正好可以抵消气压差。馆内封闭良好、面积超过三英亩，有着一个标准的奥林匹克游泳池、一个跳水池以及可容纳一万名观众的看台。泳池终点线上的自动接触板可以为各个游泳项目记录时间，其两端的水下观察窗，也为电视转播和拍摄比赛提供便利。跳水池处则设置了3米跳板，以及6.5米与10米的跳台——在训练、比赛期间，参赛者可以通过液压电梯方便地在各高度间穿梭。更衣室附近有一个热身池，里面有休息区、卫生间和蒸汽浴室。\n\n在参观设施途中，总统萨利纳斯·洛萨诺对馆内体育设施的现代化程度十分满意，并且表达了对下个月赛事顺利举行、盛况远超期待的无比坚信。此外，游泳池开放当天，17岁的游泳运动员费利佩·穆尼奥斯也在现场出现。他成长的地方离游泳池所在地大约有十个街区远，那里的伙伴都叫他“温吞汤”。他表示，自己的心情十分激动，在男子200米蛙泳比赛那天，他的家人能够亲眼见证他付出的不懈努力。"
 MEX_Olympics.4.a:0 "让我们跳入泳池，享受清凉！"
 MEX_Olympics.5.t:0 "点名考勤"
 MEX_Olympics.5.desc:0 "“原来这就是我们要收拾的烂摊子啊，”国防部长马塞利诺·加西亚·巴拉甘低声咕哝着，“你刚刚说我们要为赛事安排多少士兵？”\n\n“远多于五万人，先生。”米格尔·巴迪略·比萨拉将军回答道，他也是奥林匹克军事分队的队长。“他们大多数要在赛事路线的两侧充当安保人员，这个大概需要四万人左右。火炬的传递路线是从韦拉克鲁斯到墨西哥城，我们还要在巴哈马取到火炬，再把它送到阿卡普尔科这样的室外设施中。还需要一群人看管马拉松、五十公里竞走和二十公里竞走，还有自行车赛……”\n\n“明白了。”国防部长加西亚·巴拉甘迅即答道。\n\n“接下来还需要一些人负责赛事相关的事务，以保证选手安全，为其提供辅助。相关的有马术项目、五项全能、射击项目，其中很多是在军营进行的，还得为游客准备欢迎仪式。”\n\n“行吧，再跟我说说你们这个‘奥林匹克营’，这究竟是啥玩意儿？”\n\n“噢，这是由联邦安全局、军队和警方共同组成的特别小组。目的是谨慎妥当地处理赛事中可能发生的威胁。你懂的，就是恐怖分子、激进派、嬉皮士那类家伙，小组的总人数约为两千。此外，海军方面还安排了四千人，用于照看这里、还有阿卡普尔科的划船活动，约九百号与社会保障局合作的医务人员随时待命。这是我们在赛事中能动用的全部力量了。”\n\n“行啊将军，看来咱这的军团还真不小。”\n\n“总人数是赛事内民事人员的三倍还多，还没算各式载具车辆。”巴迪略·比萨拉将军回道，“而且民事人员的统计中，还包括那些教练和助教。先生，我就这么说吧，这次奥运会同以前的任务毫无差异，都是场军事行动。”"
 MEX_Olympics.5.a:0 "但愿也能同样滴水不漏。"
 MEX_Olympics.6.t:0 "一份草图"
 MEX_Olympics.6.desc:0 "“我这有些东西，”说着，倦容满面的兰斯·威曼走进了主席办公室。佩德罗·拉米雷斯·巴斯克斯随后抬起头，威曼则将草图递了过去。“你觉得怎样？”\n\n拉米雷斯·巴斯克斯接过了画稿，审视了一番。最上层与中心处是奥运五环，这也是他要求的。而处于下方的两个环，又分别扩展出一系列的曲线和圆圈，它们彼此连接，向外延伸。而这些运动线条又分为两股，最后在上方与另外一些曲线与圆圈汇合，形成数字“68”的形状。\n\n拉米雷斯·巴斯克斯思索了一会儿后，便决定采用这一方案。“我喜欢这个方案，”他说道。“将五环蕴于数字之中，看起来很有现代气息，而且独具一格，绝对是一份精妙的设计。”之后，他发现了一处似曾相识的地方。“这看起来和惠乔尔人的艺术有点相似。是涅里卡风格的纱线画给了你灵感吗？”\n\n“涅里……”威曼犹豫地开口了。“说实话，我和皮特一直是冥思苦想、毫无结果，直到最近才有了点想法。而我做的，也只是在自己了解的范围内，探究五环和数学的相互关系罢了。”\n\n随后是一段沉默。“我想，也许这还是有些复杂了，”威曼又开了口。“我可以把线的数量从五条减到三条。也许还能在扩展线的字体上做做文章，这样就可以让‘墨西哥’几个字看起来和数字一样大了……”\n\n“好吧，你可以这么改，不过现在这张，也确实是份好的初稿。”说着，拉米雷斯·巴斯克斯拿着草稿，从座椅上起身。“我会给设计组的其余成员也看看，这样他们就可以知道，我们这段时间到底在弄些什么。”"
 MEX_Olympics.6.a:0 "小小设计，可促团结。"
 MEX_Olympics.7.t:0 "解决问题"
 MEX_Olympics.7.desc:0 "马德拉索戴着眼镜在办公桌前奋笔疾书，这时洛佩斯·马特奥斯大步流星地走进房间。见状，他连忙起身问候：“洛佩斯·马特奥斯学士，请进，坐吧。”\n\n趁马特奥斯伸懒腰的工夫，马德拉索把桌上的文件整理好，边摆弄着衣服扣子边说：“我知道您很重视下届奥运会，今天请您来就是希望您能参与工作。”马德拉索看向马特奥斯，后者似乎非常乐意。“当然，阁下。”他说，“这是我身为退休人员的极大荣幸。我会认真对待这份工作，提升国家和党的形象，自然也包括您的……”\n\n说到这儿，马特奥斯的声音小了下来，他看见马德拉索走到窗前，不停摩挲着下巴。过了一会儿，他开口道：\n\n“我会把奥组委主席的位子给你。”\n\n马特奥斯坐直身子，期待他发表一番感想，可接下来只有无限的沉默。马德拉索似乎兴趣缺缺，他坐回桌前，简单同马特奥斯寒暄了几句，握了握手，拍拍肩膀便将他送别了。离开松林别墅的路上，马特奥斯立马盘算起该向谁致电，向谁行贿以筹得更多资金，毕竟从新总统的态度上看，来自政府的那部分恐怕少得可怜。真够吝啬！马德拉索还好意思标榜自己是个卡德纳斯派？"
 MEX_Olympics.7.a:0 "司机领着马特奥斯钻进他的敞篷车。"
 MEX_Olympics.8.t:0 "红丝带"
 MEX_Olympics.8.desc:0 "洛佩斯·马特奥斯和奥尔达斯站在一排排的档案柜和书桌之间，身前身后摆满了成堆的文件与档案。在这所简陋的房间之外，在那阳光明媚的蓝天之上，一部荣耀与光荣的传说正被谱写着。\n\n“……您就是最合适的人选！”奥尔达斯咧嘴笑着说。\n\n“对担任奥委会主席一事，我深感荣幸！”洛佩斯·马特奥斯也笑了，“还是你了解我，知道什么能让我热血沸腾。”\n\n“是啊，我期盼着您能大放异彩，但别把身子累坏了……”奥尔达斯回答道。\n\n洛佩斯·马特奥斯眨了眨眼睛，瞥了一眼他的办公桌，与奥委会有关的文件已经摆了里三层外三层了。\n\n“说的是啊，我这老骨头是经不起折腾了！”"
 MEX_Olympics.8.a:0 "“但话说回来……终究是躲不过案牍劳形啊。”"
 MEX_Olympics.9.t:0 "意外之喜"
 MEX_Olympics.9.desc:0 "离任之后，洛佩斯·马特奥斯享受起了自己的退休生活，他现在能弥补上之前没能和妻子及女儿共处的时间，还有时间关心一下自家的私事。当萨利纳斯·洛萨诺总统不请自来地拜访他的前任时，洛佩斯正在后院里打理花草。\n\n“……所以我相信您就是最合适的人选，”萨纳利斯礼貌地微笑着。\n\n“啊，总统阁下，让我去领导奥组委，这对我来说可是再光荣不过了，”洛佩斯·马特奥斯话锋一转，“只是我记得你从前一向对奥运会这档子事不怎么感冒来着吧。”\n\n“现在也一样没什么兴趣。只是本届奥运会对墨西哥意义重大，而整个政府上下就没有谁比您更关心这件事情了。我相信您绝对能把这件事办得漂漂亮亮的，只是……还请注意您的身体状况，不要在这件事上忙坏了身子。”\n\n“别担心，我自己有数，”洛佩斯·马特奥斯回以一句轻快的承诺。他尽力想象奥运会空前的盛况，而尽量不去想在那天之前他要在奥组委的工作里付出多少心血。"
 MEX_Olympics.9.a:0 "伟人总统的故事仍未结束。"
 MEX_Olympics.10.t:0 "万事开头难"
 MEX_Olympics.10.desc:0 "“好的各位，”国际奥委会主席艾弗里·布伦戴奇开了口，“请开始报告吧。”\n\n“了解。”墨西哥城奥组委执行主席何塞·德·赫苏斯·克拉克·弗洛雷斯说道。“一开始，我们还没有确定主席的合适人选，但鄙人一直在指导我方的副财务主管阿古斯丁·莱戈雷塔学士和副建筑主管佩德罗·拉米雷斯的工作。拉米雷斯学士，该你上场了。”\n\n“谢谢，”随着佩德罗·拉米雷斯·巴斯克斯开口，灯光也暗了下来，于是他打开了放映机。“奥组委做的第一件事就是寻找奥运会的可能举办场地。在这方面，我们已经取得了很大的进展。”他把幻灯片切换到了下一张图片；“这是我们的主体育场，位于墨西哥国立自治大学内，被弗兰克·劳埃德·赖特称为‘美洲最重要的现代建筑’。只需要对其进行一些扩建，开幕式和闭幕式的场地问题就解决了。”\n\n“很好，有现成的体育馆可以用。但还有什么别的场地吗？”布伦戴奇问道。\n\n拉米雷斯笑着换了一张幻灯片。“这是位于墨西哥城的阿兹特克体育场，在奥运会开幕后可以容得下更多的观众，所以我们将在此举行足球比赛。顺带一提，我是此场馆的设计者。”他接着往下翻阅幻灯片。“足球比赛将在全国各地举行，以减轻负担、阿卡普尔科将举办大部分帆船比赛、回力球和网球比赛场地也有着落、还有几个地方可以改造成举办占地不大的体育运动的场地；那就只剩下……游泳、划船、篮球和奥运村了，哦对，还有文化奥林匹克运动会。”\n\n“还没完呢，”布伦戴奇说道。“我的电话一天到晚响个不停，每个人都说高海拔可能会给运动员带来不适。所以我们需要在十月份举办一场规模较小的赛事，以打消这种想法。贵方最好在他们来之前把场地准备好。”"
 MEX_Olympics.10.a:0 "没时间可以浪费了。"
 MEX_Olympics.11.t:0 "会见新上司"
 MEX_Olympics.11.desc:0 "“大家都听明白了吗？”新任奥组委主席，前总统阿道弗·洛佩斯·马特奥斯问道。“很好，我认为这次会议举办得很成功，各位都回去忙各自的吧。”\n\n随着组委会成员纷纷离席，副主席拉米雷斯走了过来，对他说：“欢迎来到奥组委团队，总统先生。您的继任者真是眼光如炬，选了您来当主席。”\n\n“嗨，这份活计本来就该是我的，却还是得求爷爷告奶奶一顿。不管怎么说，很高兴能和你一起共事，佩德罗。我们现在是一个团队了，把以前那些甲方乙方的事忘了吧。”\n\n“是啊，”拉米雷斯说。“只要稍加努力，我们就能办好这场百年庆典以来最盛大的活动。”\n\n“我感觉有点精神恍惚，”洛佩斯一边看着计划中将要改建的奥林匹克体育场模型一边说。“这是第一届在拉丁美洲举办的奥运会，也是我们向世界展示自己的机会。我们要把这变成一件大事，比如持续整整一年的文化节，让成千上万来自世界各地的人来到这里，也让数百万人通过电视参与其中。到那时，墨西哥就能够摆脱过去的枷锁，成为一个繁荣而国际化的国家。\n\n“这份遗产将永续千秋，佩德罗。总统职位、高楼大厦，这些对世界来说都不重要。重要的是，在我们有生之年，你我将亲眼看到一个曾经陷入困境的国家终于走上世界舞台。我们的国民将不再沦为笑柄，我们的土地也不再是被遗忘的一隅。这些比赛将成为所有墨西哥人的骄……啊……”\n\n“阿道弗？”\n\n“该死的偏头痛又来了……”他边抽搐边说，“咱们还是找个私密点的地方吧。”"
 MEX_Olympics.11.a:0 "发作得越来越频繁了……"
 MEX_Olympics.12.t:0 "迷失牧人的忏悔"
 MEX_Olympics.12.desc:0 "他每挥一笔，可怕的尖叫声就会在他脑海中回荡，仿佛枪响后的回声。尖叫声、爆炸声与钻心的恐惧伴随着他骨骼关节的每一次活动。洛佩兹·马特奥斯一怒之下把给总统的信揉成一团，拽下一张纸，起草另一封信件。\n\n洛佩斯·马特奥斯从未目击过那些惨剧，但抑郁的情绪却挥之不去。他一手造成了谢拉兵营事件，一场针对墨西哥及其人民的袭击。他年轻时曾一边躲避武装的基督军，一边诅咒他们的背叛，却因害怕与怯懦而不敢直面他们。也许正是他不喜欢采取直接行动的性格酿成了近期的叛乱。\n\n当然，如果他把自己的措辞修饰得足够严谨，足以胁迫叛乱分子，这一切本都可以避免。但事到如今，他早已无力扑灭墨西哥各地燃起的硝烟。\n\n他抽着鼻子，沉重的脑袋上满是汗水，钢笔在桌上滚来滚去，嘲弄着马特奥斯和他不断流逝的信心。他无法写下哪怕一个字，脑海中也只传来了一声声呻吟。他抬起头，凝视着窗外，目光迷失在墨西哥无尽的夜空中。这一切都是他的错。"
 MEX_Olympics.12.a:0 "是他遮蔽了墨西哥的晴空。"
 MEX_Olympics.13.t:0 "他的最后圣礼"
 MEX_Olympics.13.desc:0 "对洛佩斯·马特奥斯来说，一切似乎都不算太糟。尽管墨西哥在过去的几周里如履薄冰，但他姑且还算能抗下来，至少他是这么安慰自己的。长久以来一直折磨着他，甚至可以说影响了他职业生涯的可怕偏头痛又出现了。\n\n他感到一把柔软的尖刀刺穿了他的颅骨，在大脑中释放出成千上万飘舞的焰火，让他的身体瘫软麻木。这个看不见的刺客名为病痛，它对马特奥斯恨之入骨，以至于刺穿了他的双眼，遮蔽了他的视线，让他无法控制自己的身躯。马特奥斯从座位上蹦了起来，走入了无尽的虚无。\n\n他张开嘴想呼吸，但肺却被什么东西卡住了。他只能摇摇晃晃地往前摸索，抓住桌角以免摔倒。他听不到铅笔和台灯砸在地板上的声音，也听不到自己呼救的声音，反正那含混的胡言乱语连他自己也听不懂。他把头转向左边，看见一道道模糊的人影向他逼近。\n\n洛佩斯·马特奥斯咬着嘴唇，唯一能作出的身体反应只有挤眉毛。演讲者沉默了，人群也消散了。上帝所赐的光明开始隐退，被虚无所遮蔽；插在马特奥斯头颅中的尖刀终于被拔出，世界逐渐黯淡，连绵不断的尖叫声终于平息了。"
 MEX_Olympics.13.a:0 "蜡炬成灰泪始干。"
 MEX_Olympics.14.t:0 "醉不成欢惨将别"
 MEX_Olympics.14.desc:0 "医生皱起眉头，眼中噙泪，说道：“医学检查发现您患有七个脑动脉瘤，我们……怀疑实际数字很可能比这更多。”\n\n洛佩斯·马特奥斯把手从病床的栏杆上拿下来，轻抚自己的头。他接受不了这个事实。有些人活该这样的下场，但他不该，毕竟他也不是什么十恶不赦的罪犯。\n\n“所以……我命不久矣了，对吧？”洛佩斯·马特奥斯轻声问道。\n\n医生哽咽了，但仍然点了点头。他无法直视这位病人的目光，也同情他的处境。\n\n一阵低潮冲刷着海岸，日光逐渐消失在地平线上。就是这样。生活曾经给予了他一切恩惠和胜利，到头来他手里却只剩下一手烂牌。他看向医生，开了口。\n\n“迄今为止，我生命中的一切都对我报以微笑。”马特奥斯毫无感情地说道。"
 MEX_Olympics.14.a:0 "“欠的这份债现在也该还了。”"
 MEX_Olympics.15.t:0 "添酒回灯重开宴"
 MEX_Olympics.15.desc:0 "“您的检查报告出来了，”医生说道，“看，我们在您的大脑里找到了七个脑动脉瘤。只要您控制好情绪和压力，症状仍然是可控的，而且……”\n\n洛佩斯·马特奥斯打断了他的讲话，慢慢地把手从病床的栏杆上挪开，拍了拍医生的肩膀。\n\n“直说吧，我还能活多久？”他严肃地问道。\n\n医生把头垂到胸前，抓住马特奥斯冰冷的手，犹豫了很久才敢开口。\n\n“恐怕……您活不过这个十年。”\n\n这就像一声震撼却诚挚的惊雷，直接打在他的胸口上。他甚至没有力气哭出来，只能回顾他到目前为止的生命历程。在对未来下定决心之后，他举起手，微微一笑。\n\n“到目前为止，我生命中的一切都对我报以微笑，”洛佩斯·马特奥斯回应道，"
 MEX_Olympics.15.a:0 "“欠的这份债现在也该还了。”"
 MEX_Kabuki.1.t:0 "萨利纳斯部长的备忘录"
 MEX_Kabuki.1.desc:0 "“致墨西哥合众国总统阁下的报告\n\n东京证券交易所开市后，安田集团的破产造成了——”\n\n洛佩斯·马特奥斯总统惴惴不安地翻看着萨利纳斯部长的报告。每翻一页，他的手就跟着颤抖一下。\n\n“——在香港、马尼拉和加尔各答等地产生了一系列连锁反应——”他跳过了几个无关紧要的段落，“——日本在墨西哥的投资也受到了灾难性的影响。”\n\n“我操。”\n\n马特奥斯又往后翻了几页。然而除了经济危机，总统还有很多工作要处理。所以，在阅读有关受到影响的公司和股价的报告时，马特奥斯跳过了所有晦涩的经济学术语，急不可耐地直奔主题。\n\n“——据报道，国内各地均出现了大规模裁员现象，大批企业供应链中断，联邦区和圣路易斯波托西等地爆发了大规模的抗议游行——”\n\n心中的恐惧和病态的好奇心，驱使洛佩斯·马特奥斯总统继续读下去。\n\n“我国GDP预计将——”"
 MEX_Kabuki.1.a:0 "“大幅下降。”"
 MEX_Kabuki.2.t:0 "歌舞伎的第一位受害者"
 MEX_Kabuki.2.desc:0 "房间里，气得满脸通红的奥尔达斯站了起来，指着萨利纳斯斥责道：“这种事本该是可以避免的！如果我们没有那么依赖日本财——”\n\n“胡说。虽然是安田引发了危机，但导致危机蔓延到我国的根源还是政府腐败。这本该只是个小挫折，蓝图上的一个小坎，但它却——”\n\n“安静！部长们！”洛佩斯·马特奥斯打断了两人的争吵，在门外的走廊上来回踱步，“吵架到此为止。时间紧迫，我对你们还有耐心……”马特奥斯走到窗前，面向窗外，“他们可没有。抗议活动正在到处蔓延的报告已经送到我的案头了，你们在办公室里对骂根本解决不了这‘歌舞伎效应’。”\n\n马特奥斯总统长叹一口气，直截了当地下令：“我不想再听到刚才那种胡说八道。你们现在可以走了，两小时后，给我把解决方案拿过来。”两名部长被吓得一动不动，只敢顺从地点了点头。“你们傻坐着干什么？”马特奥斯指了指手表，“时间紧迫！”\n\n“是，阁下。”两位部长忙不迭地离开了办公室后，马特奥斯关上了门。在两人分头离开时，萨利纳斯和奥尔达斯依然怒视着彼此。然后，一声巨响传来，似乎是有什么大件砸在了墙上——应该，是把椅子吧？"
 MEX_Kabuki.2.a:0 "实际上，马特奥斯对他们俩并没有耐心。"
 MEX_Kabuki.3.t:0 "舆论发酵"
 MEX_Kabuki.3.desc:0 "“这帮混蛋到底想干什么？”洛佩斯·马特奥斯生气地将报纸扔在桌子上，萨利纳斯差点没坐稳。总统先生倚靠在椅子扶手上，一手捂着太阳穴，半掩着脸。他绝望地祈求着那脑海中的敲打声能停下来几秒，给他点思考的时间。\n\n“总统阁下，”奥尔达斯小心翼翼地说道，“我去打几个电话。我相信，只要提醒他们对党和国家的责任，问题就能得到解决——”\n\n“解决？！”洛佩斯·马特奥斯插话道。“马德拉索和他的亲信已经在这场灾难上火上添油了；你不能抹掉这白纸黑字。看！”他伸手拿起报纸，甩了又甩，重重地拍打着那极为醒目的标题。“《马德拉索支持中立，断言政府正在出卖自己》，用的还是粗体字！日本人搞砸的经济，他竟然把责任推到我头上。那怎么可能是我的错？这一切怎么可能是我的错！”\n\n当奥尔达斯接过报纸开始阅读时，萨利纳斯倾身向前。“阁下，我明白当下的形势看起来有些……可怕，”萨利纳斯说话时声音微微颤抖，“但我们总会度过难关的。经济周期中总会有起有落。一旦经济恢复正常，人们就会安静下来。而一旦事情尘埃落定，一切都会重回正轨。”\n\n就在洛佩斯·马特奥斯开始感觉到萨利纳斯的话中存在的一丝希望时，奥尔达斯开口了。“总统阁下，您得看看这个……”\n\n报纸第二页上展现着一张拉萨罗·卡德纳斯的巨幅肖像。在其底下配有一行标题，“卡德纳斯将军与马德拉索一道，捍卫中立”。"
 MEX_Kabuki.3.a:0 "“快他妈打电话阻止他们！”"
 MEX_Kabuki.4.t:0 "孑然独步"
 MEX_Kabuki.4.desc:0 "人们可能很难想象一场发生在东亚的经济危机会引起大洋彼岸墨西哥政府的动荡，但曼努埃尔·特略·鲍劳德确实身处这场风暴之中。他警惕地盯着的每一条走廊，以判断自己是否陷入某种政治陷阱当中。\n\n在安田危机引发的动荡中，作为外交部长的鲍劳德肩上的担子更重了。他决定选择一条看起来没人伏击他的长廊，现在他最不需要的就是那些试图谋取政治资本的苍蝇。像人们所期望的那样，国家宫里正是一副公务员们争先恐后地试图控制局势的景象，但稍微一瞥，你也能看到真正的混乱。大楼里随处都能听到远方的刺耳铃声。他好几次差点被秘书撞倒，而他们正争分夺秒地传递新的消息。当他从一个地方走到另一个地方，和一个人聊到另一个人时，他偶然瞥见了革命制度党内部正在酝酿着的风暴：有两个人正诡秘地交换着信息，而其中一个他确定是来自奥尔蒂斯·梅纳的办公室。还有一位秘书在他们的办公桌上发现了一个信封，脸色苍白，怔在那默默地读着。这肯定是一项鲍劳德不愿知道的任务。\n\n鲍劳德知道他们现在都在行动。日本人无意识地打响了发令枪，而革命制度党内部的各派系正蜂拥而上，以求自己的位置不被动摇。这将会是一阵血雨腥风，但就是它决定着下一届政府的归属。显然，每个人都会参与到其中。在和一名助手谈论与东京的通信时，鲍劳德发现一个人从走廊上走过来，他知道这个人离马德拉索很近。他礼貌地下了一道命令，结束了谈话，溜进附近的一扇门，穿过两间办公室，迅速转向下一个目标。作为外交部长的鲍劳德现在有事要做。"
 MEX_Kabuki.4.a:0 "并且和诡计无关。"
 MEX_Kabuki.5.t:0 "敬启者"
 MEX_Kabuki.5.desc:0 "尊敬的罗哈斯·德·比尔博副部长：\n展信安。经济萧条之际，政府官员的健康福祉更显重要，于国家宫内担任要职者尤甚。非常情形之下，往往更易做出失当乃至危及自身之判断，而对我等而言，犯下类似错误或将贻害国家。有鉴于此，防患于未然实属必要之举。\n\n据我们了解，阁下手中持有一份尚未定稿的报告，其内容为日本经济衰退对我国矿业部门的影响，即将提交总统审阅。仅看数据，此份报告可谓严谨，但其结论目光短浅，全然无视与亚洲市场合作的长期利益。若不作修改便交予总统，势必会扼杀墨西哥经济增长的潜力。特此望阁下明辨是非，保全名誉。\n\n实不相瞒，我们正竭力阻止摄于1963年2月10日的一组照片对阁下造成不良影响。此组照片缴获自一名敲诈分子，其副本已随信送至阁下手中。以阁下之高尚情操，断不会沾染婚外恋与服用药物等陋习，并于去年9月5日、今年3月23日及本信寄出前一周的星期二加以犯下。然而媒体之流心胸狭隘，恐怕不会如此体谅阁下。希冀阁下能以党和国家利益为先，以经济繁荣为重，凭一贯的正直品德审慎处理上述报告。"
 MEX_Kabuki.5.a:0 "谨上。"
 MEX_Kabuki.6.t:0 "先生，不好意思"
 MEX_Kabuki.6.desc:0 "“先生，情况紧急。此次危机极可能对该行业原先的长期规划造成灾难影响。但如未由总统批准，必要的改革又难以进行……”\n\n“非常抱歉，部长先生，洛佩斯总统正在召开紧急会议。我们已得到明确指示，任何人不得打扰。”\n\n“我们完全有能力独立解决此事。可是出于对近期墨日关系的担忧，我们认为最好由总统亲自挂帅。对该议案，我部门仍感困惑。故此希望总统方面能给出指导意见，我部方可继续推进。”\n\n“我很抱歉，奥尔达斯部长，总统今天的日程已经排满。不过，我应该可以将您安排在明天上午……”\n\n“我明白这笔支出价格不菲，但当下这批广东产机器如此低廉的价格可谓百年难遇。它们可以替代我国政府大约一半的冗余雇员，而且也没人能向机器行贿。这边请，我部门已经算过账了，我向您作保这笔开支是值得的……”\n\n“我理解您对我国行政部门基础设施现状的担忧，谢拉学士，但总统目前身体不适。不过，他对您和相关州长的才能有着充分的信心。”\n\n“哦，真的吗？不过这也无伤大雅，只是一些没什么大用的技术细节，贵方无需为此亲自过问。不过您也清楚当下的社会氛围。我们必须让人民看到政府在做些什么。您理解吗？”\n\n“我知道当下对内政事务的呼声是巨大的，奥尔达斯部长。但您的部门终归只是众多部门之一。总统不能把他的时间都浪费在您身上。”"
 MEX_Kabuki.6.a:0 "“无论是贵方，还是别的什么小团体。”"
 MEX_Kabuki.7.t:0 "敌人的敌人"
 MEX_Kabuki.7.desc:0 "“……现在这种情况，最不需要的就是他这种技官煽动家。”有人说，“一句话，萨利纳斯必须走人。”\n\n“……他竟然要我们输血救日本人，不能再放任萨利纳斯了。”另一人说。\n\n“……背离了党的宗旨！你得做些什么，趁那个自以为是的杂——”咔哒一声，阿方索·科罗纳·德尔·罗萨尔在对方爆粗口的前一刻挂断了电话。这样的控诉已经持续了好几天，眼下的困境如同一根套索，把他这位革命制度党主席勒得喘不过气。电话一通接着一通，拜访一次接着一次，显然，劳尔·萨利纳斯·洛萨诺已经成了众矢之的。一开始，德尔·罗萨尔并不打算采取行动，虽说他本人也不喜欢洛萨诺，但赶走后者无疑会激怒马特奥斯总统，乃至激起更大规模的互相攻讦。然而，反对洛萨诺的人不会善罢甘休，他们的呼声日益高涨，逼迫他尽快做出决定。\n\n办法总比困难多。德尔·罗萨尔把目光锁定在了洛萨诺的主要反对者——马德拉索和奥尔达斯身上。尽管二人在继承人战争中互相对立，但洛萨诺是他们共同的敌人，如果能让二人联手……德尔·罗萨尔再次拿起电话听筒，拨通了一个号码。他准备安排这两人秘密地见上一面，从那里开始入手。"
 MEX_Kabuki.7.a:0 "“接卡洛斯，还有古斯塔沃人呢。”"
 MEX_Kabuki.8.t:0 "打倒技官"
 MEX_Kabuki.8.desc:0 "德尔·罗萨尔的目光在面前的这两位人物之间游移。“我们达成协议了吗？”，与他对话的那位不情愿地点了点头。\n\n协议已经达成，难怪卡洛斯·马德拉索和古斯塔沃·迪亚斯·奥尔达斯对这个丰厚协定都感到不悦。尽管他们一致拉劳尔·萨利纳斯·洛萨诺下马，破坏他将墨西哥卖给共荣圈的计划。但这并不会消除奥尔达斯和马德拉索之间存在的巨大分歧。\n\n实际上，尽管马德拉索和奥尔达斯都是革命制度党的头号人物，但他们完全是两路人。奥尔达斯认为，马德拉索的理想主义在顺境时显得荒谬，在逆境时算是精神失常的征兆。相反，马德拉索察觉到了奥尔达斯的冷酷，往好了说是过分，往坏了说是对制度革命的公然背叛。\n\n然而，尽管存在分歧，这也并不足以让他们在面对萨利纳斯及其技官之妄言时分崩离析。为了墨西哥，也为了维护他们自己的权力和影响，奥尔达斯和马德拉索决定暂时携手合作。\n\n因此，问题得以解决。"
 MEX_Kabuki.8.a:0 "没必要与敌人的敌人为敌。"
 MEX_Kabuki.9.t:0 "绊脚石"
 MEX_Kabuki.9.desc:0 "要知道，刚看到这情况的时候，萨利纳斯还只觉得这是某种意外——某种极其罕见，概率不到百万分之一的事情突然发生，很快随着时间流逝，就会再度烟消云散。虽然，事情并不像他想的那样简单。渐渐地，他发现奥尔达斯和马德拉索两人的党羽开始一起投票，甚至成功阻止了一两次他的议程。但还称不上太奇怪，毕竟每当投票结束，他们便会再度分裂，吵得不可开交。\n\n终于，让他真正吃惊的事情出现了。他听到了两人在私下里组成联盟，共同反对他的传言——只针对他一个。他们把他当作什么了？这该死的“君子协定”每存在一天，他的影响力就变得更小。已经过去的那些日子提醒他，这是事实。\n\n他可不会束手就擒，任由那两个家伙把他的事业搞得一团糟。但想与之对抗，劳尔仍旧缺乏一些能让他们自乱阵脚、相互攻讦的材料。在那之前，他只需等待。"
 MEX_Kabuki.9.a:0 "墨西哥定能冲破万难，一如既往。"
 MEX_Kabuki.10.t:0 "进退两难"
 MEX_Kabuki.10.desc:0 "马特奥斯在办公室里来回踱步，看着窗外，梳理着脑中杂乱的思绪，想要把注意力集中到眼下的困境上。他当然一直都在努力让双方满意，可有些事情终究难以调和。从技术层面来说，无数可供选择的经济建议都能划归到两大阵营中。\n\n一方面是奥尔达斯和马德拉索建议的继续实行投资农村的旧政策，其中还伴随着削减预算中“薄弱”的部分，增强党内凝聚力。这是当前包括他个人在内，许多革命制度党元老都支持的方案。但还有另一个选项，尽管不招人喜欢，却可能也是必要的。\n\n在另一方面，萨利纳斯团结起他的技术官僚们，想要激进地向前迈进。要不是马特奥斯圈子里的经济学家压倒性地支持，他甚至想直接驳回重构墨西哥经济网络的方案。已经没法继续举棋不定了，马特奥斯现在必须为在两派中进行取舍付出相应的代价。"
 MEX_Kabuki.10.a:0 "现状运行良好，何故无谓求变？"
 MEX_Kabuki.10.b:0 "欲使奇迹延续，自当与时俱进。"
 MEX_Kabuki.10.tt:0 "§Q歌舞§!§V伎§!§K危机§!已在§Y决议§!界面和§Y利维坦GUI§!中可见"
 MEX_Kabuki.11.t:0 "再舞一曲"
 MEX_Kabuki.11.desc:0 "马德拉索与奥尔达斯因攻守同盟所取得的‘胜利’而欣喜若狂，不过出于显而易见的原因，他们只能将其藏于心底。马特奥斯在办公桌对侧看着他两，将一叠文件推向奥尔达斯，又将另一叠推向马德拉索。\n\n“这次的……困境的确对墨西哥造成了一定影响，在解决问题之前，你们必须了解它有多严重。你两——”洛佩斯·马特奥斯用手指指着方才推给二人的文件。“将全权负责此事。查明损害的程度并寻得修复的方法。有新发现就及时同我报告。去忙吧。”\n\n同盟领袖拿起各自面前的文件后，边讨论着该先做什么，边走出办公室。\n\n而在总统府的另一侧，萨利纳斯不怎么开心。“他居然接受了那个糟糕的提案？那两人只会让事情变得更糟！先是‘结盟’，现在又是这个？本来一切都进行的很顺利，一切都！结果这两人就非要毁灭一切我所做出的努力！”\n\n他瘫坐在椅子上，攥紧拳头，又将其松开。他们以为这就能把自己踢出局？这只是开始罢了。萨利纳斯拿起笔，继续先前的工作。"
 MEX_Kabuki.11.a:0 "他虽失败，却未出局。"
 MEX_Kabuki.12.t:0 "向前一步"
 MEX_Kabuki.12.desc:0 "正如计划，萨利纳斯赢下了豪赌。一想到这，他就忍不住想笑，只可惜这里不适合这么做。他与奥尔蒂斯·梅纳并排坐在一起，办公桌的另一侧便是洛佩斯·马特奥斯本人。\n\n“说实话，我个人并不看好，但不得不承认这提案很不错。”马特奥斯叹了一口气，将两叠文件推给桌对面的两人。“听好，我虽然给这提案开了绿灯，但也把其中略有……问题的一部分挑了出来。我不希望某些改革进行太深，去忙吧。”\n\n萨利纳斯拿着文件走出办公室，他再也无法克制脸上的笑容。“安东尼奥，墨西哥要迎来大变革了。”\n\n“的确，”奥尔蒂斯·梅纳说到。“向前一步……”\n\n“走向疯狂！”马德拉索大喊道，他的眉头因总统的决定而紧皱。州长同奥尔达斯以及部分同盟成员聚在一起，他们都对提案被拒一事感到愤怒。“萨利纳斯的提案完全忽视了农村地区，照这么下去，他会把整个墨西哥转变成一座工厂！”\n\n奥尔达斯同意马德拉索的观点。他不理解为何洛佩斯·马特奥斯决定依技术官僚旨意行事，但起码他能肯定。"
 MEX_Kabuki.12.a:0 "党内其他人可不会为此感到开心。"
 MEX_Kabuki.13.t:0 "再会，请别见怪！"
 MEX_Kabuki.13.desc:0 "洛佩斯·马特奥斯在总统办公室内踱步，脸上的表情时时刻刻都在变化。恐惧一时占了上风，日本是可怕的全球霸权，其在墨西哥国内影响巨大，明显也不排斥煽动反抗运动反对政府。愤怒很快夺权上位，日本人凭什么如此左右墨西哥？他们理应为侮辱一国主权而受罚！最终，某种冷酷、斤斤计较的情感操纵着马特奥斯的思绪，他坐到办公桌前开始写作。\n\n马德拉索和奥尔达斯很少同时进入同一栋建筑，更别说同时踏入同一个房间了。不过，其共同之敌受的伤促使二者携手合作。马特奥斯打量了一会两人，他们的眼中闪烁着蔑视与期待。\n\n“先生们，日本的局势迫使我们必须做出决定。我已经看了东京证交所的报告——”马特奥斯敲着香草纸文件夹说道：“……并对此很不满意。显然，墨西哥境内的日企已濒临破产。我得到了许多不同的建议。有些人建议呼吁救助……”马德拉索和奥尔达斯不约而同地冷笑一声，所谓“有些人”是得到了二者共同蔑视的少数几个人之一。“……而其他人呼吁清偿债务。我则选择了更自由放任的方案，让一切顺其自然。”\n\n奥尔达斯与马德拉索稍许坐正。马特奥斯可不是那种会故意置自身于事外的人。马特奥斯拿出文件夹，将其交予二人，每份上都有着数不尽的数据点与解释。“等你们读完之后，就会理解我这么做的原因。如果日本人想继续在墨西哥做生意，那就该让手下的说客收敛一点，最起码别去游说帮助那些反对现政府的运动。”马特奥斯自我满足地嘲讽说。“不论如何，我敢肯定会有人对此提出异议。我也清楚这会伤害许多工人，但这是必要的公平竞争。再见，先生们。”\n\n马特奥斯可不打算告诉萨利纳斯这事。"
 MEX_Kabuki.13.a:0 "闹剧终于落下帷幕。"
 MEX_Kabuki.14.t:0 "内与外"
 MEX_Kabuki.14.desc:0 "“马德拉索，如果我们邀请美国与加拿大企业来替代日企，就能让工人尽快复工。同时这也能更有效地填补日企遗留的空缺，失业率也不像按你的方法走那样居高不下。如此我们不仅能从这些企业创造的税收里得到更多收入，更能促进与两个北方邻居的关系。”奥尔达斯从正在审阅的文件中抬起头，看向他的‘合作伙伴’。\n\n马德拉索看向奥尔达斯，再度推行自己的观点。“奥尔达斯，我的想法是专注于墨西哥的小人物。我指的是集体土地、小企业，以及规模稍大一些的中型企业。我们能把一切交予墨西哥本国人民。在这么做的同时，大力推行旅游业，就能将全世界的资本带到墨西哥，凭借足够多的旅客与现金流，定能振兴我国的经济。”\n\n洛佩斯·马特奥斯边看着二人假情假意的争论，边思考着该采纳何者建议来处理日企流失的麻烦。奥尔达斯的计划能填补日企遗留的真空，无需顾虑稳定问题，还能促进外交关系。与之相对，马德拉索‘留在本国’的想法某种意义上也能促进经济发展，这么做一本万利，绝不会失手。\n\n问题在于他该选哪一个。"
 MEX_Kabuki.14.a:0 "奥尔达斯说的没错，需要尽快让工人复工。"
 MEX_Kabuki.14.b:0 "马德拉索才是对的，顶着风险也得这么做。"
 MEX_Kabuki.15.t:0 "延租辩论"
 MEX_Kabuki.15.desc:0 "已经很晚了，可马德拉索和奥尔达斯还没睡，仍在讨论政府应对歌舞伎效应的下一步举措。随着受日企裁员影响的受害者不断增加，社会开始担忧这些人在经济上能否维持生计。马德拉索和奥尔达斯在潜在解决方案的总体框架上达成了一致，要延长租金的支付期限，缓解歌舞伎效应受害者的经济压力。然而，细节能决定成败。\n\n“我们必须在这个问题上采取强硬立场，古斯塔沃。”马德拉索用充满激情与自信的腔调说。“这些工人没法光靠自己渡过难关。他们需要时间与我们的帮助，甚至更多。如果辜负了他们，他们可能永远都没法振作过来。”\n\n“卡洛斯，我很理解你的立场，也明白你的意思。”奥尔达斯说道。“但你也得意识到，不止是工人面临着危险。如果我们过于慷慨，商界之后更加惶恐。如果造成的伤害击穿了他们的底线，只会让其投资枯竭，到时候就没雇主愿意去雇佣工人了。”\n\n辩论继续，二者都知道自己面临的压力。他们必须尽快行动，做出的决定再糟糕也比不做决定要好。因而，经由激烈的辩论，他们在延租问题上终于达成了一致。"
 MEX_Kabuki.15.a:0 "坚决行事，延一个慷慨的期限。"
 MEX_Kabuki.15.b:0 "谨慎行事，延一个保守的期限。"
 MEX_Kabuki.16.t:0 "紧急救济方案"
 MEX_Kabuki.16.desc:0 "依洛佩斯·马特奥斯总统之命，他的政府将制订一项经济方案，在歌舞伎效应期间帮助墨西哥社会的弱势群体。马德拉索与奥尔达斯受命制订上述所言的方案，两人从早忙到晚，讨论着新政策的细节。鉴于两者政治立场的差别，这一过程可谓艰巨。\n\n“我懂你想说什么，古斯塔沃。”马德拉索说道。“做事得实事求是，别做得太过。让这话见鬼去吧！这可是真正的机会，古斯塔沃！靠这个机会我们不仅能避开当下的危机，还能让穷人与无业者更好地为将来的困难做好准备！当下所做之事应当永久留存，这基金将在未来成为墨西哥社会保障体系的主心骨。”\n\n“我觉得这用不着我来提醒，你还没当上总统，卡洛斯。”奥尔达斯反驳说。“总统阁下交给我们的任务是为当下的危机提供援助，并非重塑经济。最简单的解决方法是向受当前危机影响最大的人发放救济支票。这能为我们赢得补救混乱局势的时间，也能救他们于水火之中，免得成为其家庭与整个墨西哥社会的负担。”\n\n最终，总统希望他们尽快制订方案应对危机，二人不得不再次做出艰难的决定。"
 MEX_Kabuki.16.a:0 "大胆行事，创立长期基金。"
 MEX_Kabuki.16.b:0 "只为争取时间，发放救济支票。"
 MEX_Kabuki.17.t:0 "纾困"
 MEX_Kabuki.17.desc:0 "“正如各位所见，援助这几家主要的日资企业最符合墨西哥的经济利益。”劳尔·萨利纳斯·洛萨诺结束了关于如何拯救墨西哥经济的演讲，这一计划的主旨便是上述的经济援助措施。与会人员还有迪亚斯·奥尔达斯、奥尔蒂斯·梅纳和最为重要的洛佩斯·马特奥斯总统三人。虽然奥尔蒂斯·梅纳对萨利纳斯的计划表示支持，但奥尔达斯却沉默不语，总统则颇为不满。\n\n“萨利纳斯部长，我理解你的逻辑，但我并不认可你的观点。”总统叹了口气，“倘若我们每次都在日本遭遇困难时援助他们，会向他们发出什么样的信号？要多少年后才会再次出现今天这种情况？我们是否至少应该为这些企业制定更加苛刻的条款？”\n\n在总统言辞激烈地驳斥了萨利纳斯后，现场陷入了震耳欲聋的沉默。萨利纳斯正欲为自己的计划辩护，却被总统打断了：“劳尔，我暂且相信你的判断，毕竟如果我不相信你，就不会召开这次会议了。但请你记住，墨西哥并非共荣圈的成员，无需服从于东京的意志。你最好别忘了这点。”"
 MEX_Kabuki.17.a:0 "尴尬……"
 MEX_Kabuki.18.t:0 "减轻冲击"
 MEX_Kabuki.18.desc:0 "“我们必须考虑到此次危机会让未来的外国投资者如何看待墨西哥。”劳尔·萨利纳斯·洛萨诺开始向洛佩斯·马特奥斯总统推销他的方案。“如果他们看到我们抛弃残存的日企，就会担忧自己在墨西哥的资产。虽然我清楚政府首先应对本国人民负责，可为他们着想，不仅要关注当下，更要着眼未来。削减税收能向投资者表明，纵使处境艰难，我们仍是可靠的合作伙伴。”\n\n“你这话有点道理。”总统说道。“我也同意缓解日企负担是当下最好的选项，但也要考虑其他因素。党和人民对此可不乐意。奥尔蒂斯·梅纳部长同我说，对中产阶级减税才是刺激投资的最好方法。顶着党和人民的怒火这么做值得吗，你觉得呢？”\n\n“我明白外界会如何看待此类政策。但是嘛，一个人生病住进医院里的时候，往往也不喜欢药的味道。可等到他们病愈出院了，就不会关注药的味道如何，而是身体是否康复。党和人民也是如此。等到挺过这场危机，他们就不会关心减免外企的部分税收这事了。”"
 MEX_Kabuki.18.a:0 "“给他们下猛药。”"
 MEX_Kabuki.18.b:0 "“稳着点，改为削减中产税收。”"
 MEX_Kabuki.19.t:0 "系好安全带"
 MEX_Kabuki.19.desc:0 "“部长，你是认真的吗？”洛佩斯·马特奥斯总统喊道，“你想在平民百姓的生活难以为继的时候削减公共开支？你是不是疯了？”\n\n“总统阁下，我并不是要在那些对穷人和失业者至关重要的服务上削减开支。”劳尔·萨利纳斯·洛萨诺开始解释自己的计划，“我只是建议，我们可以分析一下预算中是否有琐碎无用的开支或补贴，以便用这笔钱来拯救我国经济。我知道党不喜欢这样，但......”\n\n“要是我真这么干了，那党会把我生吞活剥的，劳尔！”总统打断了他的话，“更别提普通民众也会为此大发雷霆！抛开他们的意见不谈，我也不会容忍如此不计后果地削减预算。”\n\n“您不需要‘不计后果’，总统阁下。我已经让几位幕僚重点关注了那些在预算削减后影响最小的开支领域。如果我们想摆脱这场危机，就需要这笔钱。”\n\n洛佩斯·马特奥斯总统坐在椅子上，捏着鼻梁叹了口气，随后开口说道：“把削减开支的计划副本发给我，如果它们真像你说的那样可有可无，我会批准暂时停止对这些方面的拨款。但这只是短期的，劳尔，非常短期。”"
 MEX_Kabuki.19.a:0 "“我只希望这主意不像听起来的那么烂。”"
 MEX_Kabuki.20.t:0 "反思"
 MEX_Kabuki.20.desc:0 "洛佩斯·马特奥斯总统靠在办公室的椅子上，反思政府对歌舞伎效应的种种应对措施。这场突如其来的危机令革命制度党内部的腐朽暴露无遗，这个本该服务人民的政党早已沦为了各派系斗争的场所，它们在争抢利益的同时也难以就共同的目标达成一致，反而因为杂七杂八的分歧陷入了无休止的口水战。\n\n马特奥斯觉得自己是幸运的，能够拿出一套解决歌舞伎效应的手段。党内虽然一如既往地僵化，但危机的紧迫性给了他足够的空间，得以放开手脚做力所能及的事情。时至今日，他只希望自己这些天来做的决定是正确的。然而当他看见桌上的一份报纸时，不由得心头一沉：\n\n“失业日趋严重，民众挣扎度日”\n\n不，还不够，要做的工作还有很多，可总统的健康状况已不容他继续拼命，很快他就会失去领导国家的能力。眼前的艰难时期仍看不到结束的迹象，至少在他辞去职务之前不会结束。是时候挑选一名接班人，一名马特奥斯信得过的人，来接手他的工作了。"
 MEX_Kabuki.20.a:0 "墨西哥需要一位新总统。"
 MEX_Flavor.1.t:0 "青蛙与毒蝎"
 MEX_Flavor.1.desc:0 "《兄弟俩》，这部兼具墨西哥电影和好莱坞西部片特色的动作喜剧片，最近在圣迭戈和蒂华纳掀起了一波观影潮。该片由美国知名硬汉演员约翰·韦恩和墨西哥笑星坎丁弗拉斯联袂出演，讲述了一零年代索诺拉沙漠发生一系列火车劫案后，损失惨重的美国非法采矿公司派韦恩饰演的枪手前往墨西哥调查，不料当地的腐败官吏却将责任悉数推卸给坎丁弗拉斯饰演的一位笨手笨脚的检查员，二人最终在经历了一连串令人捧腹的闹剧后成功打败了土匪及藏在劫案背后的商人和政客。\n\n大多数影评人给予了这部美墨合拍电影正面评价，并且集中在坎丁弗拉斯的身上。影片开头，韦恩对坎丁弗拉斯的态度明显带些傲慢，从不给他好脸色。但随着剧情的推进，坎丁弗拉斯成功塑造了一个行为滑稽却品德高尚的弱势英雄人物，给他的搭档带来了不小的压力，而这也让二人在竞争的过程中最大限度地发挥了自身的演技，从而造就了一部两国共享的影史经典。\n\n然而，该片在墨西哥国内却饱受争议。尽管影片着重于展现两国边境地区的共同历史，但一些人坚称其实则偏向墨西哥。还有一些人质疑片中枪手的言论包含种族歧视。不过争议越大，票房自然也会水涨船高。"
 MEX_Flavor.1.a:0 "一部喜剧而已，竟招来这么多是非。"
 MEX_Flavor.2.t:0 "遗落之源"
 MEX_Flavor.2.desc:0 "1962年3月21日，当第一缕阳光轻轻洒在墨西哥城的大地上时，一枚不过数英寸长的小圆筒偶然间跌落于尘土之中。它本是一件测量仪器的一部分，却意外地被人遗忘。在孤独的时光里，它就静静地躺在那儿，沐浴着温暖的日光，与内部那枚极度放射性的钴-60胶囊共同散发出炽热的气息。\n\n然而，这份孤寂未能持久。一个十岁的男孩，在放学回家的路上，偶遇了它。孩子天生的好奇心被彻底唤醒，他将这个小圆筒珍藏于口袋之中，随他走遍校园，足球场，乃至他的小小衣橱。但到了4月的愚人节，这个小圆筒被母亲从男孩的掌心中轻轻取走，很快，它便被安置在一个新的地方——厨房里的香料柜。\n\n在那幽暗的小角落里，圆筒聆听着家庭的日常琐事。每晚的餐桌上，家人们的对话声此起彼伏，讲述着学校的琐事、工作的忙碌，以及家中即将迎来的新生命。但随着时间的流逝，话题变得不祥起来：那个活泼的男孩生病了，病情似乎一天比一天严重。\n\n4月29日那天，家中已经没有了男孩的欢声笑语。接下来的几周，客厅里充斥着悲伤的氛围，怀孕的母亲出现相同症状，那份悲伤逐渐演变成了痛苦与绝望。日子一天天地过去，到了7月10日，连那位母亲的声音也消失了。\n\n到了7月22日，终于有人发现了这个小圆筒，将它从孤寂中拯救了出来。这一次，它感受到了熟悉的铅质手套的触碰，周围是警车的警笛声和调查人员的喧闹。不久后，它就被送往一处填埋场，而对于自己无意间带来的苦难，它却浑然不觉。"
 MEX_Flavor.2.a:0 "家里的姐妹和祖母不久后也撒手人寰。"
 MEX_Flavor.3.t:0 "鲁文·哈拉米略的最后宣言"
 MEX_Flavor.3.desc:0 "鲁文·哈拉米略是千千万万墨西哥农民和穷人心中“解放”和“自由”最生动的象征：象征着挣脱地主阶级的束缚，象征着反抗革命制度党的专制统治。他是最后的萨帕塔主义者，十四岁时便加入了革命的队伍，一生都在为祖国实现土地改革而斗争，为争取1917宪法所赋予的权力而奋斗。\n\n但在革命制度党和墨西哥政府看来，他是总统的眼中钉肉中刺。过去的二十年间，他伙同一帮激进好战的顽固分子“哈拉米略主义者”，在家乡莫雷洛斯州屡屡引发骚乱。尽管政府多次大赦或让步，但他依旧坚持为工人阶级遭受的种种不公而战。这些行为让马特奥斯总统和联邦安全局逐渐失去耐心，愈发将其视作行动目标。\n\n尽管如此，国际劳动节时这位老革命又一次出山，向世人宣告了他的“最后宣言”，将生死全然置之脑后。\n\n宣言里，他斥责了政府种种管制他的行为，细述了未来几年对于墨西哥工人阶级反抗腐败无能的革命制度党政府的重要性。他表示这个政府完全未能履行墨西哥革命之初的承诺。这篇宣言已经成为了工农阶级的战斗口号，在墨西哥各地的报纸和工人群体间如野火般蔓延开来。\n\n但同时，闭锁的政府大楼内，军方和联邦安全局已经忍无可忍，劫持并处决哈拉米略的命令已经下达，誓将在“哈拉米略主义者”运动继续祸乱墨西哥祖国前斩其蛇头。"
 MEX_Flavor.3.a:0 "老革命者的最后呐喊。"
 MEX_Flavor.4.t:0 "霍奇卡尔科行动"
 MEX_Flavor.4.desc:0 "“1958年我赦免那个无赖时，就已经给过他机会了。那个老萨帕塔分子就该被处理掉。”马特奥斯总统在深思熟虑后，决定不顾可能引发的风暴，铲除哈拉米略。在他看来，这场危险的游戏已拖延得太久。\n\n同一时刻，在莫雷洛斯州的特拉尔基特南戈，一队联邦法警在哈拉米略家外埋伏，准备展开行动。他们突袭了哈拉米略的家，要求他投降。哈拉米略、他的妻子埃皮法尼娅和三个儿子虽然奋力抵抗，但很快就被制服。他们被戴上手铐，蒙上眼睛，然后被塞进一辆面包车的后座。经过漫长的旅程，面包车终于到达霍奇卡尔科遗址。\n\n哈拉米略意识到自己死到临头，便向着一名警察扑了上去。却立刻被枪托击昏。埃皮法尼娅也试图攻击一名警察，结果惨遭石块击中，发出凄厉的哭喊。\n\n“混蛋！别碰我妈……”儿子的尖叫声被枪声打断，他随即倒在地上。警察们嘲笑着，将泥土硬塞进了还在地上哭泣的儿子口中。没过多久，他便断了气。不耐烦的警察们对哈拉米略一家人无情开火。鲁文·哈拉米略就这样惨死当场。\n\n哈拉米略的女儿幸运地躲过了突袭。屠杀的消息传遍全国，从国家行动党到共产主义者，所有人都要求政府伸张正义。对此，政府毫不理会。哈拉米略的名字成为了普罗大众的口号，与古斯曼和萨帕塔并立在工人阶级的神殿中。无数工人群众对他的革命理想产生了共鸣，毕竟，革命制度党已经背叛了革命。"
 MEX_Flavor.4.a:0 "斗争的火焰再度燃起。"
 MEX_Flavor.5.t:0 "未来之人"
 MEX_Flavor.5.desc:0 "马特奥斯总统清楚自己的生命即将走向尽头，这位老政治家已经开始思量起他留下的政治遗产：土地分配、扩大医保、保障住宅、发展教育……他向加勒比地区示好，在超级大国的利益间走钢丝，当然有时也会向异议分子重拳出击。\n\n马特奥斯做的这一切都是为了墨西哥的未来，为了这片土地上的每一个孩子、每一户家庭。但墨西哥人民与全世界人民仍卧于核武器，这一高悬的达摩克利斯之剑之下。尽管马特奥斯不指望能限制超级各国的核武储备，但他将尽己之能不让墨西哥卷入这场漩涡。怀着这般希冀，今日，他在墨西哥签署了《禁止核武器宣言》。\n\n总统已经年老力衰，不能如往日那般夸夸其谈发表演讲，他感到自己的生命力正在消逝。但今天，他仍然选择站在国会和墨西哥人民面前，展示他任期之末最为自豪的一项行动：呼吁其它拉丁国家一同加入墨西哥的行列。\n\n“这一宣言不仅有利于维护我国的价值观和人权观念，也必将成为我们所有拉美兄弟国家共同的表率。我向拉美弟兄们呼吁：承诺核不扩散，并禁止大规模杀伤性武器，为子孙后代谋求长远的未来。”\n\n马特奥斯，身形消瘦白发苍颜，踉踉跄跄地走下了演讲台。但他传达的信息却前所未有的锐利，墨西哥将致力于废核事业，这是全拉美国家的首创之举，为其他国家也树立了榜样。马特奥斯明白虽然自己经时日无多，但他发誓墨西哥将国祚永延。"
 MEX_Flavor.5.a:0 "象征性的一小步，全人类的一大步。"
 MEX_Flavor.6.t:0 "探寻奇迹"
 MEX_Flavor.6.desc:0 "过去的岁月对维尔弗里多·巴尔加斯就如同噩梦一般，他日复一日地耕作着贫瘠的集体土地，所求的只是糊口而已。曾经，土地象征着革命带来的自由与繁荣，但现在却只能让人痛苦地想起米斯特卡山脉的严酷生活。他要离开这个沉闷的地方，再也不回来。\n\n他走在横穿集体土地的土路上，儿时记忆涌上心头，高高的草丛曾带来过欢乐，但现在却只能提醒他，他们这些农工究竟遭受了何等残酷的命运。维尔弗里多知道他必须离开，骑马也好，走路也罢，走出家乡，才有可能活得更好。\n\n带着微薄的积蓄，他踏上了进城的艰难旅途。他只在传言中听说过城市这个地方，但在绝望的驱使下，他必须要重新开始，只为了脱离长久以来禁锢这里的贫困与饥饿。他渐行渐远，内心深知人生会就此彻底改变。"
 MEX_Flavor.6.a:0 "再见，康塞普西翁，再见，瓦哈卡。"
 MEX_Flavor.7.t:0 "传言的价值"
 MEX_Flavor.7.desc:0 "在执念的驱使下，维尔弗里多踏上了前往墨西哥城的绝望之旅，来到了这墨西哥的心脏地。他却从未想到，在这街道无限蔓延，城区肆意生长的大都会，居民以不同于集体土地的眼光看待着这个世界，而他也将陷入名副其实的炼狱，这无尽的痛苦他做梦也见不到。\n\n幻想破灭，他在环绕工业区的贫民窟里寻求慰藉，这片肮脏、令人作呕的地方滋生霉菌，也是各种害虫害兽的老巢。即便如此，这里也要吞掉一半他依旧微薄的收入，若是干得不够，那吞的只会更多。他对苦难已经司空见惯，的确，饥荒曾经席卷康塞普西翁的街道和集体土地，但他从未想象过，在这座城里，因伤致残者会被无情地抛弃，任其自生自灭，而很快，新一波不明真相的劳动力又会取代他们。雪上加霜的是，没有一个人敢站起来反抗此等不公不义，至少，他起初这样认为。\n\n某个命中注定的早晨，仿佛是冥冥中的祝福，在通勤路上，一本神秘小册子砸在他的脸上。里面写了什么？他大字不识几个，但那些话语引起了共鸣，上面为生产线上的囚徒伸张正义，恳请工人们反抗令人窒息的枷锁。但人究竟如何才能摆脱无尽需求的阴险控制？又该如何抵抗温饱的诱惑，哪怕这会严重损害自己的人格？这本平实的册子就是关键，字里行间，自有答案。"
 MEX_Flavor.7.a:0 "墨、工、联？这是什么意思？"
 MEX_Flavor.8.t:0 "韦城漫记"
 MEX_Flavor.8.desc:0 "维尔弗里多内心燃烧着对变革的渴求，他走出了熟悉的界限，离开了这座他工作的城市。他知道时间宝贵，因此珍惜这难得的喘息时刻，明天他就要回归无尽的苦工，这短短的间奏还不足以切断令他痛苦的链条，工厂是他唯一的生计，供他果腹，至少，让他有栖身之所。\n\n维尔弗里多踏上前往韦拉克鲁斯英雄城的旅程，他开始深入研究墨工联这谜一般的字眼。少数懂行的人说这是“墨西哥工人联合会”的缩写，政治上管这种组织叫工会，是组织工人、寻求正义的渠道。这个概念给了他一线希望，燃起了改变工厂昏暗现实的梦想。他想摆脱脑海中挥之不去的残废工人和倒在车间里的消瘦身躯，之前，城里酷似集体土地的险恶令他幻灭，这次他决心不再重蹈覆辙，内心里，一丝直觉告诉他，这次他绝不会失败。\n\n他漫步街道，直到看见了那三个醒目的字眼，工联不祥但不失鼓舞人心的标志也并列旁边。他迈进大门，里面烟雾缭绕，文员们敲得打字机噼啪作响，处理文件的速度令人艳羡。在理想的世界里，他知道如何应对这种情况，但现实并非如此。不一会，他就被一连串工资冻结和签写文件的问题淹没了，他的名字反复出现在文件上，就好像是充满决心的咒语一样。\n\n从这令人不知所措但又振奋精神的官僚丛林中抽身后，他又被赋予了一项任务，那就是团结墨西哥城的工人同胞。他要把他们组织在墨工联地方分会的名下，以集体的力量对抗困扰人们生计的不公不义。"
 MEX_Flavor.8.a:0 "变革之窗打开了。"
 MEX_Flavor.9.t:0 "也许，也许，也许"
 MEX_Flavor.9.desc:0 "维尔弗里多又回到了劳作之中，有时，那鼓舞人心的任务会让他忘记他和工友那朝夕不保的生活，特别是像今天这样的日子，他终于有机会拜访工联的本地分会，那个他如此珍重，无论历经何等艰难险阻，都能让他对更好的明天充满希望的工会，那一天的到来，也将让他彻底摆脱苦难和剥削。\n\n下午时分，烟囱鸣响宣告了这一天的结束，工人们纷纷下班离厂，会见工联的时刻也到来了。他遵照指示，来到了一座僻静的建筑前，离工厂也就不到二十分钟的路程，这个地方虽然破败，但却寄托着他的希望，他跨进大门，没见到紧张有序的文员和组织者，却听到了老式收音机里传出来的轻柔吉他曲子，一群人正在分享这宝贵的精神食粮。\n\n“来吧，坐下来一起听。”他们邀请维尔弗里多，把他拽到他们之中。他有好几次想解释，他是来讨论如何才能让工人们摆脱生产线上的苦难的，但是，他却总是被无声地打断，或被有意无意地拉离这个话题。\n\n午夜到来，他只能离开，失落的情绪开始滋生。若是韦拉克鲁斯的好心人们知道他们的代表就是这副德行，他们会怎么做？也许，他应该亲力亲为，用自己的方式表达不满。"
 MEX_Flavor.9.a:0 "孤独面前，希望黯淡。"
 MEX_Flavor.10.t:0 "两度背叛，灵魂苦旅"
 MEX_Flavor.10.desc:0 "维尔弗里多跪倒在地，失败的悲凉弥漫全身。几个月前，他在这荒凉肮脏的贫民窟安了身，以为这样就能逃离集体土地的魔爪，现在看来，这不过是软弱的尝试。危机袭来的新闻充斥着“经济无保障”之类的字眼，让他感到一阵恶寒。工资被砍了四分之一，让他的意志更加消沉，曾经希望一去不复返，现在只剩下了挫败感和翻腾的恨意。\n\n收音机里传来了韦拉克鲁斯那些人的声音，他们许诺要对无端降薪采取行动。他们总是喜欢夸海口，但日子一天天过去，失望笼罩了他。这是欺骗，是拿他和所有没日没夜工作的劳动者开的残酷玩笑。现在，饥寒交迫的他琢磨起了收的贿赂，集体土地的记忆浮上心头，康塞普西翁是个烂地方，但至少言语还有些分量。他后悔自己选择来到这吃人不吐骨头的城里，但是再多的眼泪也改变不了已经发生的事。不论如何悲伤，他都要继续前行，不惜一切代价。\n\n他想过一死百了，但是他不想灵魂堕入地狱深渊。好死不如赖活着，他决心不再成为骗局的牺牲品，因此，自我解放的第一步就是烧掉韦拉克鲁斯那些人给他的会员卡——工联的标志只能让他想起自己的失败。他粉碎了那背叛的象征，站起身来，他饥肠辘辘，但依然坚决地迈向工厂，无论等待他的苦役多么残酷，他都全心接受。"
 MEX_Flavor.10.a:0 "谋生不易，世间常识。"
 MEX_Flavor.11.t:0 "祖国里的陌路人"
 MEX_Flavor.11.desc:0 "维尔弗里多疲惫的灵魂发生了巨大的转变，往日富有同情心的男人现已万念俱灰。生产线上连续数月的工作让他的双手饱经风霜，锻造成坚韧无比的工具。在他动荡的生活中，他见证了医生罢工——一场在全国范围内来势汹汹的大罢工。面对着这场浪潮，他却十分冷淡，对潜伏在表面之下的阴谋诡计保持着警惕。他深知权力由多么狡诈，也清楚有傀儡师在幕后操纵着这场运动。他的心底盘绕着疑虑，让医生们所宣称的高尚事业带上了那么几分可疑。但无论如何，这场罢工还是引发了一场风暴，为马特奥斯的任期谱写了不完美的终章。\n\n一年前，接班人的姓名就已经铭刻在了权力的年鉴上，对墨西哥的未来而言，这并不是个好兆头。接着是六个月前，一场以“选举”为名的假面舞会。这场闹剧为古斯塔沃·迪亚斯·奥尔达斯掌权赋予了合法性。百姓的苦难预示着未来的晦暗，盘旋在维尔弗里多的心头。空中回想着公告的声音，宣告着暴君登基加冕。苦难、冤情、腐败一个接一个，随着这令人震惊的宣告而出现在地平线上。\n\n但这一次，维尔弗里多下定了决心，不会再屈服于绝望的魔爪。他知道，墨西哥境内从来没有避难所，纯朴的乡村没有，喧嚣的城市更没有。他称之为祖国的大地已不再属于他，已然被那群控制着“革命之党”的家伙夺走。决心的火焰在他心中燃烧，他要去北方，去到那未知的地方。他要到祖国边境之外寻求庇护，那里的葡萄令人垂涎欲滴，那里的杏仁正向他招手。他再也不会踏上墨西哥这片满是鲜血的大地了。"
 MEX_Flavor.11.a:0 "再也不要受苦了。"
 MEX_Flavor.12.t:0 "道德今天不在家"
 MEX_Flavor.12.desc:0 "同墨西哥工人联合会的冲突惊心动魄，将维尔弗里多弄得遍体鳞伤。他的灵魂变得厌世且离经叛道。为了搞清楚复杂的内部权力体系，他曾亲自参与到劳动和工业生产中。然而，即便是最近的医生罢工也未能在他心中点燃激情的火焰。尽管这次罢工已然演变为了一场波及全国的动荡事件。医生们群情激愤的声音，化作他耳边的低语，向他诉说着机遇，让他在变局中谋求个人利益。\n\n这场动荡的行政变革即将达到高潮，罢工的尾声也伴随其中。今天，长期执政的革命制度党将确认马特奥斯的接班人——劳尔·萨利纳斯·洛萨诺继任墨西哥的新总统。早在一年前，萨利纳斯就已经确立了接班人的地位，并在今年六月的一次虚假选举中正式登上权力的顶峰。\n\n这一胜利为维尔弗里多重新进入工会生活的复杂网络提供了独特的机会，使他能够小心翼翼地在腐败的险恶水域中航行。现在，他将与那些曾经鄙视的机构共事，深入了解其中复杂的权力网络，一切都是为了个人的利益和经过精心安置的下属。他将一步一个脚印，有计划地前进。\n\n维尔弗里多的转变已经完成。他从一个幻想破灭的旁观者变成了一个积极的参与者，他已经拥抱了权力和操纵的黑暗舞蹈。他的上升空间已经准备就绪，狡猾和野心驱使着他不断向前，在他身后留下一连串破碎的梦想和一个个受伤的灵魂。当他人生扭曲篇章的帷幕升起时，他已准备好抓住命运所赐予他的机会，不惜一切代价。"
 MEX_Flavor.12.a:0 "进入灰色地带。"
 MEX_Flavor.13.t:0 "重返光明"
 MEX_Flavor.13.desc:0 "维尔弗里多困在难以逃离的无情岁月中，微薄的工资不见增长，成为他心中雄心壮志无法逾越的障碍。贫困像顽固的幽灵一样如影随形，而老鼠在他简陋住所肮脏的角落里匆匆而过，就像他悲惨生活嘲讽的注脚。然而，在这场艰苦的斗争中，他紧守自己的原则毫不动摇，成为弥漫黑暗中唯一的廉洁之光。一台年迈的收音机，如同珍贵的遗物，安静地放置在他的桌上，给他提供着与外界的短暂联系，但当日的新闻，洛佩斯·马特奥斯的继任者的专题报道，对他来说却没有多少吸引力。经验告诉他，对于这样的行政变动，不抱希望，才不会失望。\n\n然而，指定接班人的传闻在他疲惫的灵魂中引发了一种难以言喻的震颤。卡洛斯·阿尔韦托·马德拉索，这个曾经无关紧要的名字，突然引起了他内心的不安。马德拉索同样属于那个冷酷无情、忽视他和工友们苦难的政党，只是众多掌握权力却缺乏同情心的人中的一个。然而，六个月前，这个人的名字开始在街头流传。受到对知识的贪求驱使，维尔弗里多深入探索了马德拉索的内心深处。也许这个人并非表面所看到的那样简单，但这是否足以带来改变呢？不确定感咬啮着他的灵魂，但与此同时，他的血液中也涌现出一种别样的期待。\n\n马德拉索就职典礼的倒计时越来越近，维尔弗里多内心的情感纠结也变得愈发强烈。如果传闻是真的，如果希望的微光能点燃持久行动的熊熊烈火，这可能是他一直追求、却捉摸不透的最佳机会。也许他可以就此崛起，主持自己的工会，并为厂里的工友而战。\n\n随着一天天的流逝，维尔弗里多变得更加敢于梦想。他设想看一个未来，在那里他可以成为变革的先驱，成为正义浪潮中坚定不移的孤独身影。命运之风低语着秘密，在那一刻，希望和决心交织在一起，推动他走向尚未揭晓的命运。"
 MEX_Flavor.13.a:0 "理性使之怀疑，心意使之坚定。"
 MEX_Flavor.14.t:0 "带薪抗议"
 MEX_Flavor.14.desc:0 "“哈维尔！快过来吧。我们正想着你什么时候会出现呢。”安德烈斯，哈维尔的老同事，朝酒吧角落的一张桌子挥手示意他过去。“自从工厂关了门就再没见过你！最近怎么样？”安德烈斯的脸颊红得像挂在酒吧门外的霓虹灯，在两位同样醉醺醺的同事之间，身子晃来晃去。\n\n“我一直在努力找点事做。”哈维尔尽量显得真诚，尽管他心里清楚，这意味着他除了在毫无希望的地方四处找工作之外，几乎什么都没做。“我听罗伯托说你们聚在这儿，所以我就过来凑个热闹。有人能给我来杯威士忌吗？”\n\n安德烈斯乐得很，马上给自己的杯子满上，然后把那杯浑浊的棕色液体滑过桌面。哈维尔毫不犹豫地一口干了，任由那灼热的液体从喉咙一路烧到胃里。几杯威士忌下肚，几段夹杂着三菱工厂工作回忆的轻松对话后，哈维尔的头开始有些发晕，所有的烦恼都被冲刷得干干净净。\n\n“嘿，哈维尔……我听一个朋友的朋友说，如果你想赚点快钱，有人会给那些参加墨西哥城即将开始的抗议活动的人付一大笔钱。只要挥挥标语牌，或者喊几句反革命制度党的口号，就能拿到钱。怎么样？”\n\n虽然这听起来有点不靠谱，但哈维尔确实急需这笔钱，而且要得很快。他的房东只给了他几周时间来凑齐房租，而他手头的存款几乎只够填饱肚子。也许这正是他需要的，能让他撑到找到一份稳定的工作。"
 MEX_Flavor.14.a:0 "“他妈的，算我一个！”"
 MEX_Flavor.15.t:0 "底层人之怒"
 MEX_Flavor.15.desc:0 "反革命制度党的口号声回荡在哈维尔的耳边，他在拥挤的人群中艰难地挤向警察检查站。男人和女人们挤在一起，哈维尔能看到的脸都因愤怒而扭曲。他感到身后有个男人愤怒地喊叫，口水飞溅到他的脖子上，与他流下的汗水混在一起。烈日炙烤着大地，唯一比那令人窒息的湿热空气更炽热的，就是抗议者们的愤怒。\n\n一旦被人群裹挟，哈维尔已无暇多想。直到人群抵达检查站时，他才开始后悔参与这次活动。混在警队中的联邦安全局成员蠢蠢欲动，当他们到达检查站的那一刻，局势瞬间失控。警棍抽出，猛烈击打第一排首当其冲的抗议者。起初，哈维尔周围的人群还能暂时抵挡住安全局人员和警察，但当几个人被枪托击倒在地，鲜血四溅后，抗议者们开始四散奔逃。\n\n一条路突然打开，警察如潮水般涌入人群中央，他们势不可挡。暴力如海啸般席卷而来，哈维尔僵在原地，眼睁睁看着他们越来越近。他的双腿仿佛粘在了地面上，呼吸也卡在了喉咙里，直到一名警察的警棍重重砸在他的胸口，将他击倒在地。更多的打击接踵而至，警棍和靴子无情地击打他的手臂、双腿、胸口，凡是能碰到的地方都在遭受重击。\n\n如果不立即逃跑，他将被逮捕，甚至面临更糟的命运。就在这时，他的双腿终于恢复了知觉，仿佛是天意般，一名抗议者扔出的石头正好击中了正在殴打他的警察的头部。警察的注意力被转移，哈维尔趁机挣扎着站起来，飞奔向最近的小巷，对这场混乱毫无留恋。"
 MEX_Flavor.15.a:0 "给多少钱也不值得受这罪。"
 MEX_Flavor.16.t:0 "悲剧生自痛苦"
 MEX_Flavor.16.desc:0 "“有人告诉我会有一笔现金打款！不，请不要把我赶走。我需要这笔钱！”哈维尔竭力恳求着银行柜员，但她对他的请求毫无反应。他最终只能无奈地退到一旁，看着另一名抗议者徒劳地试图从那位神秘的赞助人那里领取报酬。无论那人是谁，对哈维尔来说，他简直就是撒旦的化身。正因为他，哈维尔身上多了四十多处淤青，全身疼痛，连肋骨也隐隐作痛，甚至走路都是一种折磨。\n\n哈维尔无处可去。墨西哥城仍在暴动的余波中摇摇欲坠，而他在这里几乎不可能找到工作。他知道北方或许有一些机会，但那意味着离开他唯一的家。他在那家三菱工厂工作了将近十年。或许他可以在北方的一家美资工厂找到一份工作，至少在那里，他还能发挥些用处。\n\n他也听说过一些人搬到美国工作几年，攒够了钱之后回到墨西哥，过上更好的生活。但他也知道，不管是在得州还是加州的种植园，美国人让你干的活儿都是异常辛苦的。\n\n所谓的革命制度党……真是个笑话，哈维尔想。他曾经只是为了那点可能到手的报酬而参加抗议，而现在，他心中燃起了一小团怒火，那正是他在那些抗议者眼中看到的熊熊烈焰。他会逃离墨西哥城，离开他的家园，只为了生存下去，但他再也不会信任革命制度党了。"
 MEX_Flavor.16.a:0 "此刻，他心中唯余怨恨。"
 MEX_Flavor.17.t:0 "明天，美好的明天"
 MEX_Flavor.17.desc:0 "奇尔潘辛戈从睡梦中苏醒，金色的阳光洒在这座依偎在马德雷山脉怀抱中的小镇上。但今天对于赫纳罗·巴斯克斯来说，却是与往常截然不同的一天——他即将面对最重要的一次会晤，格雷罗公民大会召见了他。\n\n巴斯克斯穿着一件白衬衫，外套一件牛仔夹克，脚上是一条破旧的裤子，口袋空空，却满怀野心。因为从这一刻起，他决心打造一个崭新的格雷罗州，甚至一个崭新的墨西哥。没有丝毫犹豫，他大步向前，朝着秘密约定的集合点进发，躲过探寻的目光，小心翼翼地穿行在市井的阴影中。\n\n然而，震耳欲聋的爆炸声和因恐惧而发出的尖叫打破了宁静，混乱随之而来。会议并未因此中断，一切仿佛在预料之中。子弹如雨点般倾泻在城市上空，直指公民大会的成员。巴斯克斯早已与格雷罗的军警独裁势不两立，在这场激战中，他如同旁观者般静静注视。突然，他意识到自己在这场屠杀中侥幸生还。为什么？因为他毫不起眼吗？不，恰恰相反……"
 MEX_Flavor.17.a:0 "革命的第一缕曙光来临了。"
 MEX_Flavor.18.t:0 "致格雷罗人"
 MEX_Flavor.18.desc:0 "即便没有枪火撕裂宁静，奇尔潘辛戈却再次被卷入暴乱——只因一起同样不祥的传闻。数月以来，阴风阵阵的死寂笼罩着这座城市，如今却是地动山摇。空气中弥漫着噼啪作响的紧张气氛，纸片如暴风雪般飘落在圣母升天大教堂的门上。这座神圣的殿堂曾见证过独立战争时期的阿纳瓦克大会，如今又见证了一份同样举足轻重的宣言。\n\n这些纸片上的文字传达出一种紧迫感，震撼着奇尔潘辛戈的灵魂。这是一声号召，是格雷罗州人民，乃至整个合众国人民，从压迫与恐怖中觉醒的绝望呐喊。头顶的阴霾再也无法忽视：无辜的百姓被残暴的武装力量无情镇压，公民的精神被摧毁；社会的不公如同毒瘤，折磨着人民的生活，而我们必须挺身而出，直面这一切。\n\n这份宣言充满了愤怒与激情，点燃了所有读者心中的火焰。这段历史与埃莱奥多罗·卡斯蒂略和洛斯·加莱纳的传奇交织在一起，跨越了一个世纪，追溯至帕特里西奥·胡安·阿尔瓦雷斯的远见卓识。它呼吁人民从光荣的过去汲取力量与灵感，重新点燃革命的熊熊烈火，而如今，这火焰正岌岌可危地掌握在那些曾自诩为革命传承者的手中——那个曾引以为豪地继承革命衣钵的政党。\n\n不容宽恕的传闻像野火般迅速蔓延，吸引了无数人涌向大教堂这片神圣的避风港——有些人震惊不已，有些人则小心翼翼地表示关注。宣言中的控诉深深触动了人们的心灵，激起了无可置疑的共鸣。行动的号召第一次在民众心中激荡，回响着一种前所未有的决心，仿佛国家的未来就在此刻被决定。"
 MEX_Flavor.18.a:0 "革命深入人心。"
 MEX_Flavor.19.t:0 "圣罗莎"
 MEX_Flavor.19.desc:0 "太阳自东方升起，为苏醒的莱昂洒下忧郁的晨光，宣告又一个苦乐参半的早晨的来临。对土生土长的本地人而言，莱昂的发展是怪异的：城市的面积在不断扩大，城市的模样却愈发陌生。原因无他，这座城市成为了无数饱经战乱者的庇护所，颠沛流离的波兰难民把此处作为他们的第二故乡。在名为圣罗莎的住宅区，他们的后代能够健康成长，远离德国的残酷占领。\n\n住宅区内，第一代移民过着简朴的生活。他们照料脚下的土地，爱护二十年前给予他们的小小社区。孩童们嬉戏打闹，大人们则托腮沉思，追忆前往这片伊甸园的旅途中逝去的生命。\n\n二十多岁的瓦伦蒂娜是这些大人中的一员，她在一群幸存者中度过了孩提时代。在她的脑海中，祖国和父母只是一个模糊的形象。每当她走在住宅区纵横交错的道路上，褪色的记忆便会浮现，感伤之情随之而生。一砖一瓦仿佛都在诉说那些逆境之中的男男女女，他们挺过了纳粹的统治，却又像牲畜一般被苏联人抛弃在西伯利亚的苔原。\n\n尽管如此，生命的顽强仍然战胜了一切。此时此刻，他们沐浴在莱昂的阳光下，拥抱着全新的机遇，向命运勇敢地说不。他们逃脱了波兰遭受的暴虐，在征服者施加的绝望和压迫之外开辟出自己的一片天地。\n\n他们是不屈精神的化身，他们是对生存的礼赞。坚毅和决心在他们眼中闪烁，冰冷的枷锁也为之熔断。城市沐浴在金黄色的阳光下，圣罗莎的儿童们舞蹈在过去的遗迹上，用舞步谱写出一曲兼有欢笑与泪水的希望交响乐，谱写出一个重生的波兰颂歌。"
 MEX_Flavor.19.a:0 "“在怀疑之处，播下信心。”"
 MEX_Flavor.20.t:0 "银与金之重"
 MEX_Flavor.20.desc:0 "维尔弗里多的日子接着就陷入了劳作与反抗的周而复。到了每天夹在繁复劳动中的喘息时刻，他就会试图唤起工友们的注意，坚定地站在工厂外，号召他们联合起来。虽然每次的尝试往往无功而返，但他那颗企图打破死水一潭、动摇工厂根基的决心并未被忽视。只是这份他梦寐以求的认可不来自别处，正来自那些金字塔尖的食利者。于是，当有一天他走出工厂的时候，他被抓住了。\n\n“我们能稍微聊聊吗，巴尔加斯先生？”一个身着灰色西装的男人在工厂的门口对他说，而这身西装这让他不禁想起与本地分会会面时的一个身影。\n\n“好的。”维尔弗里多有些小心地回答道，不过与其说是在回答面前这家伙，不如说是在回答那身西装。\n\n“你看，巴尔加斯先生，你是个出色的工人，不得不说你的工作效率很高，因此，我们想把你留在工厂里……”那人的回答拖着长长的尾音，右手则乘势搭上了维尔弗里多的肩膀。\n\n“但想让你留下的话，管理部门希望就你对我们日常政策比表达不满的方式做出一点点的……改变。”这些话语让维尔弗里多感到担忧，无所保障的未来使他感到焦虑。他开始吞吞吐吐，毕竟言辞并不是他锋利的武器；他开始结结巴巴，汗流浃背，也许试图表达出一些愤怒，作为被工厂领导层逼得走投无路的一点微不足道的回应。\n\n“不过呢，也不用特别担心，”那人的口舌仿佛潘多拉的魔盒，“我们可以给你些补偿，来换你的沉默。”男人缓缓地从维尔弗里多的身侧移开，转而面对着他，伸出一只手，试图结成这个邪恶的约定。维尔弗里多逃走了，当他意识到的时候，他疯似地逃走了，没有碰那只手分毫。他知道，他现在成为了众矢之的。他想，如果有必要，也许可以更谨慎一点……但他现在还不能投降，如果他投降了，韦拉克鲁斯的人们又会怎么看他？"
 MEX_Flavor.20.a:0 "神像开始破碎。"
 MEX_Flavor.21.t:0 "美洲赛马场的实况"
 MEX_Flavor.21.desc:0 "“把声儿调大点，罗伯托！”巴尔塔萨在转播开始时对他儿子喊道。看着儿子摆弄那台靠自己在水利资源部的工资买来的电视，巴尔塔萨往沙发一靠，手里头还拿着一瓶正正好的冰镇啤酒。电视屏幕缩放出在赛场上排成一列的骏马。虽然黑白图像从这么远的角度看确实有点儿模糊，但他宁愿眯着眼睛去辨认谁是谁，也不想在赛马场里忍受七月的酷暑。当罗伯托转动旋钮，电视里终于传来声响，巴尔塔萨也正坐起来。\n\n“……是的，对于在赛场里的观众来说，这也许只是美洲赛马场的又一场普通比赛。但对于在家观看的观众来说，这将是一次特别的感受。是我们国家的首次电视直播！多么历史性的一天啊。今天，我为自己是墨西哥人感到自豪！”\n\n解说员的注意力迅速转向了赛马本身，介绍了一下她们的背景往事，而骑手们在为比赛做着最后准备。罗伯托也已坐回到巴尔塔萨身边，打着哈欠，倒在沙发上。虽然现在在打哈欠，但巴尔塔萨知道，一旦那些马开始冲刺，罗伯托就会全神贯注地紧盯着看。罗伯托讨厌赛场的氛围，这点与他的父亲截然不同。也许有了这个新奇设备，他和儿子能有更多的时间在一起了。\n\n“在比赛开始前，我们要感谢广东的人们，是他们带来了这个了不起的创新成果。据说有了他们的帮助，我们的直播准备时间能缩短一半！真是了不起。实在不知道，未来几年里共荣圈市场上还会有哪些新技术出现。但我能确定的是，只要这些技术出现，我会第一个排队购买！看看时间，他们出发了！而领头的是……”"
 MEX_Flavor.21.a:0 "未来之浪触及墨西哥海岸。"
 MEX_Flavor.22.t:0 "巨兽苏醒"
 MEX_Flavor.22.desc:0 "憩息于整个国家之上的巨兽已然苏醒。\n\n墨西哥城内，选民登记工作正如火如荼地开展着。找到选民，提醒他们应该忠于哪方。不够支持革命制度党的工人收到了威胁；他还想组织群众，反抗为墨西哥工人谋福利的斗争者，而之后，斗争者们也兑现了承诺，在他回家路上的一条暗巷里把他揍了一顿。\n\n在格雷罗州，一座矿山旁，革命制度党正举办着一场集会，而工人们则不温不火地围观着。有些人咳嗽几声，也有人搓着长满老茧的手掌，但更多人则好奇着，相比于继续工作，他们站在这儿能多拿多少钱。此外还有人觉得，这至少能让他们离开只有尘灰、汗水和石块的阴暗深坑，得到些短暂的休息。\n\n而在索诺拉州，农民们被要求去围观他们自己组织的集会。他们暂且摆脱了墨西哥北部那难耐的沙漠烈阳和其下的艰辛劳动，而要遵从地聆听当地党派领袖关于革命制度党之神圣价值及其各项制度的演讲。几天前，人民行动党也曾组织过一个集会，但很少有人参加，如果不是无人到场的话。所有人都知道参与那种集会的后果，也知道参加这场集会的好处。因此他们只是不温不火的看着，任由革命制度党的花言巧语发挥作用。\n\n政府和公民，企业和工人，大家都像革命制度党所计划的那样，和谐相处、各司其职。墨西哥将在引导下再次做出选择，它将心怀感激。"
 MEX_Flavor.22.a:0 "为了革命；为了党。"
 MEX_Flavor.23.t:0 "集结广大群众"
 MEX_Flavor.23.desc:0 "“我们还得打多少个电话？”卡门小心翼翼地捧起一杯咖啡，问道。一旁伊莎贝尔正拿起一只一次性水杯，弯腰从饮水机里接水。\n\n“平摊到每个人的话？”伊莎贝尔回头看了一眼卡门，“大概还有四百来个吧，速度快就多打点，慢就少打些。听上去不少，但我保证下次选举就没这么多事了。”\n\n“但这电话是非打不可么？我敢肯定其它部门都没我们干活利索。再说打十万次电话和打几百次又能有多大区别？有哪个党得票能有革命制度党多。你不觉得这样打有点夸张了么？”\n\n伊莎贝尔轻叹一声。“你还不明白吗？”没等卡门回答，她继续说道，“上头给联合会下命令，我们就得做出回应。至于具体是墨工联、全农联还是民团联，都无所谓。他们接到通知，我们举起电话，叫联合会会员们上街去，能叫到多少就叫多少。喊他们去不是为了让集会显得人山人海，也不是为了为革命制度党动员‘广泛支持’。这只是为了压倒民众的心智，让支持者的人潮淹没他们，潮声是众人声嘶力竭党钦定的人名。”\n\n“但……这不是欺骗么？”\n\n“哎呀，你这傻孩子……”伊莎贝尔伸手轻轻捏了捏她的肩膀。“你想得太多了。只管做好你的工作，对得起这份工资。现在快把咖啡喝完，你还有四百多个电话要打。”"
 MEX_Flavor.23.a:0 "中央一呼，工人百应。"
 MEX_Flavor.24.t:0 "集会，更多的集会"
 MEX_Flavor.24.desc:0 "革命制度党需要一场集会，那就办一场集会——一系列会议、演讲和游行，让纽约的纸带游行自惭形愧的集会。革命制度党的选举机器和企业不辞辛劳地加班加点，只为确保赞助人的竞标成功。数千人涌入墨西哥州各地的广场和街道。\n\n总统候选人忙于国事，但他挑选的一帮煽动者随时准备为他出头。\n\n他们高呼着：“在下一任总统的领导下，国家的经济将得到谨慎的管理，只有他会让我们在一切威胁面前都能维持繁荣昌盛！”随后，爆发出一阵热烈的欢呼。\n\n“墨西哥合众国将保持稳定，不会因少数愚蠢的人的冲动而动摇！”接着，又是一阵欢呼。\n\n“革命制度党将坚定不移，捍卫1910年革命的遗产！”党内狂热分子的热情震撼了整座建筑。"
 MEX_Flavor.24.a:0 "“革命万岁！墨西哥万岁！”"
 MEX_Flavor.25.t:0 "集会，更多的集会"
 MEX_Flavor.25.desc:0 "革命制度党需要一场集会，那就办一场集会——一系列会议、演讲和游行，让纽约的纸带游行自惭形愧的集会。革命制度党的选举机器和企业不辞辛劳地加班加点，只为确保赞助人的竞标成功。数千人涌入墨西哥州各地的广场和街道。\n\n总统候选人忙于国事，但他挑选的一帮煽动者随时准备为他出头。他们高呼着：“在下一任总统的领导下，将会有一场新的经济革命，墨西哥将一头扎进一个可以与我们的美国邻居相媲美的现代化黄金时代！”随后，爆发出一阵热烈的欢呼。\n\n“这将为墨西哥人民提供更多优质高薪的工作，墨西哥的家庭将过上富裕的生活！”热烈的掌声此起彼伏。\n\n“墨西哥合众国将独立自主，而不是任由某个大国对其发号施令！”接着，又是一阵欢呼。\n\n“革命制度党将坚定不移，捍卫1910年革命的遗产！”党内狂热分子的热情震撼了整座建筑。"
