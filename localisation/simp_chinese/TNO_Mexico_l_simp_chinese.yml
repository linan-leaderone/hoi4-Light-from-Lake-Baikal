 revolution_veteran_desc:0 "这位将军曾亲身经历过美洲大陆有史以来规模最大的冲突事件——墨西哥革命，他们谙熟战术策略与墨西哥地理，胸中燃烧着为人称道的爱国热情。"
 MEX_infantry_equipment_0:0 "墨西哥毛瑟1936式"
 MEX_infantry_equipment_0_short:0 "1936式"
 MEX_infantry_equipment_0_desc:0 "这款步枪由奥地利制造，属于Gewehr 98的改进型。这种步枪由一个已经不复存在的国家卖给了一个截然不同的墨西哥。即便经历了几十年的政治动荡、全球冲突和国家军备的变迁，这种卡宾枪仍然广受民众欢迎，同时仍然被墨西哥军队用于训练之中。"
 MEX_infantry_equipment_1:0 "M1卡宾枪"
 MEX_infantry_equipment_1_short:0 "M1卡宾枪"
 MEX_infantry_equipment_1_desc:0 "半自动M1加兰德步枪的这类卡宾枪变种具有更大的弹匣容量，相较于标准型更为灵活便捷，然而却牺牲了一定的威力。M1卡宾枪很快在拉丁美洲找到了广泛市场，成为墨西哥警察和安全部门的主要装备。"
 MEX_infantry_equipment_2:0 "国防部 迷你M-14"
 MEX_infantry_equipment_2_short:0 "国防部 迷你M-14"
 MEX_infantry_equipment_2_desc:0 "迷你M-14由斯特姆-鲁格公司研发，是较M-14突击步枪更加轻便、紧凑的替代品，广泛存在于民用市场和各国军队。这种改型由墨西哥国防部授权生产，具备多项战术改进以满足执法和驻军的需求。"
 MEX_infantry_equipment_3:0 "门多萨 FA-68"
 MEX_infantry_equipment_3_short:0 "门多萨 FA-68"
 MEX_infantry_equipment_3_desc:0 "多年来，门多萨产品公司一直为墨西哥军队制造武器，主要借鉴美国制造商的设计。这款武器也不例外，门多萨FA-68的设计旨在适应世界各地的不同环境和冲突情境，其具备流水线化特征，既方便定制又有利于快速生产。"
 MEX_infantry_equipment_4:0 "军工总局 FA-77“火蛇”"
 MEX_infantry_equipment_4_short:0 "军工总局 FA-77"
 MEX_infantry_equipment_4_desc:0 "FA-77“火蛇”设计时采用了新型轻质材料，它由政府亲自设计，旨在成为墨西哥军队的新一代标准武器。作为价格昂贵的同类武器的廉价替代品，这把枪火力强大，因此赢得了“火蛇”之名。"
 MEX_infantry_equipment_5:0 "军工总局 FX-87"
 MEX_infantry_equipment_5_short:0 "军工总局 FX-87"
 MEX_infantry_equipment_5_desc:0 "作为上一代武器的演进，该种枪支由墨西哥军事工业总局设计制造，以适应战争中不断增长的机械化趋势。这款步枪比之前所有的步枪都更具可定制性，可以根据情境条件通过添加组件进行组装或重组，以适应不同角色，更加精准可靠。"
 MEX_motorized_equipment_0:0 "通用汽车 CCKW"
 MEX_motorized_equipment_0_short:0 "通用汽车 CCKW"
 MEX_motorized_equipment_0_desc:0 "在英国沦亡之际，这些卡车在从苏格兰基地向被围困的盟军部队进行补给的行动中发挥了关键作用。虽然只有后勤保障无法帮助我们赢得战争，但CCKW在墨西哥崎岖的地形上和在英格兰的青翠山丘上表现同样出色，既可以快速运输部队又能用于补给物资。"
 MEX_APC_equipment_0:0 "M3半履带车"
 MEX_APC_equipment_0_short:0 "M3半履带车"
 MEX_APC_equipment_0_desc:0 "虽然二战结束后半履带车在大国军队中很快被现代装甲运兵车所取代，但是这些被替换下来的装备很快被众多发展中国家抢购一空。M3半履带车在越野和公路两方面表现出的优秀可靠性让它这位老兵继续在墨西哥军队中发光发热。"
 MEX_IFV_equipment_0:0 "CTMS-1TB1轻型坦克"
 MEX_IFV_equipment_0_short:0 "CTMS-1TB1轻型坦克"
 MEX_IFV_equipment_0_desc:0 "这种玛蒙-哈宁顿生产的改装版轻型坦克最初是给驻防东印度的荷兰军队生产的，但它们没能在日本攻占印度尼西亚前运抵那里。其中一部分坦克最终进入了墨西哥的军火库，但它们鲜有离开仓库的机会。"
