 MEX_Flavor.39.t: "莫里茨的新革命"
 MEX_Flavor.39.desc: "杜兰戈的热风轻轻吹拂。只是，这片土地上既没有常见的滚滚风沙，也没有革命制度党的势力盘踞在此。“多么合适的地方啊，”共治主义者们低声说着，一边拍打鞋底的沙子，用磨损的刷子擦拭着脚底，但效果并不理想。\n\n屋内，一座耶稣受难像静静地悬挂着，那是从他们的编辑兼领袖所称的“圣周与良政之家”带来的。新成立的华金·莫里茨出版社的员工们就坐在这十字架的注视下。虽然这所房子看似与世隔绝，但通往墨西哥北部最具天主教氛围的城市道路却十分通畅——这有助于更好地传播共治主义的崇高理念。\n\n一本圣经重重地拍在桌上，他们用的是武加大译本。出版社的员工们奋笔疾书，埋头打字，右手触碰圣经，低声宣誓的声音在房间里回荡。这就是墨西哥民族党的卑微开端——在原来的全国共治主义联盟废墟上重建新遗产的工具，亦是为了避免重蹈后者的覆辙。\n\n敲门声响起，咚，咚。这声音咄咄逼人。或许，末日的时刻比预料的要更快到来，或许马特奥斯手下人的力量比预期的更强——又或者，并非如此。编辑走出房间，将一个厚厚的信封递给面前的那人。那名军官将警棍收回背包，满意地点了点头。"
 MEX_Flavor.39.a: "“那就继续吧，墨西哥民族党先生。”"
 MEX_Flavor.40.t: "面对强敌"
 MEX_Flavor.40.desc: "“啊，我感觉自己像个英雄！一个真男人，”法昆多·奥尔蒂斯大声喊道。“这下你们这些该死的布尔什维克知道厉害了吧，”他毫无创意地嘲讽着那些抬着受伤同伴逃跑的学生。\n\n法昆多冷静下来，为下一场会面做准备。他擦掉眉上的血迹，低声自言自语道：“谢天谢地，幸好我的衬衫上看不出来。”说完，他走进了下次约见的咖啡馆。\n\n两名便衣警察，同时也是他的老同学正悠闲地吃着一碗碗肉汤，吃相粗鲁得让人难以忍受，要不是法昆多事先知道他们的身份，他绝不会将他们认作警察。其中一人抬头看了他一眼，用眼神指了指一个不显眼的西装男子，然后又继续大快朵颐。\n\n那名男子几乎不动声色地点了点头。法昆多坐下后，男子递给他一个信封，法昆多欣然接受。“还有件事要交给你，奥尔蒂斯先生。感谢你至今为止的服务，但还有更多的任务需要你来处理。”\n\n“哦？继续说。”\n\n“如果再有一些，呃，共产党人和社会主义者横遭不幸，我们或许可以加快释放你在特科斯组织的同伴。”\n\n法昆多感激地点了点头，握了握手。“没问题，”说完，他便起身离开了。"
 MEX_Flavor.40.a: "奥尔蒂斯的下一个任务是守护墨西哥民族党的爱国集会。"
 MEX_Flavor.41.t: "鲜血与信仰"
 MEX_Flavor.41.desc: "“朋友们，墨西哥人们！上帝的子民们！”\n\n伊格纳西奥·冈萨雷斯·戈拉斯在热烈的欢呼声中走上讲台。他让自己在这片崇拜的狂热中稍作停留，尽管表面上依然保持着那副冷漠坚定的表情。台下的党内成员，以及那些暴徒、特科斯组织的成员、共治主义者及其领导们，都在静静聆听这位全国共治主义联盟最高领袖的演讲。\n\n戈拉斯再次自我陶醉地扫视了一番，然后紧握拳头，示意大家安静。\n\n“我们的国家正遭受围攻！敌人来自何方？我来告诉你们！是那些犹太布尔什维克，那些暴君，他们正在摧毁基督教会！摧毁我们的传统生活方式！”\n\n人群中传出一片低沉的赞同声。“那我们该怎么办？今天我问你们！我们该怎么办？我们必须追随萨尔瓦多·阿巴斯卡尔的遗志，他在反对国际金融的行动中做出了如此多的贡献！”当然，戈拉斯有意让人们以为萨尔瓦多·阿巴斯卡尔·因凡特已经去世，但事实上，他依然健在，而且根本不愿参与戈拉斯的荒诞集会。\n\n支持者们对此毫不知情，反而疯狂地嚎叫着。\n\n“我们将恢复天主教的社会秩序！我们要重建这个国家——一个在上帝注视下的国家！”\n\n戈拉斯的演讲结束后，集会逐渐散去。几天后，地方报纸报道了这次集会，提到参与人数并不多——有些共治主义联盟的干部开始怀疑，在场的听众究竟有多少是警察的线人。"
 MEX_Flavor.41.a: "法西斯主义的污点并非那么容易抹去。"
 MEX_Flavor.42.t: "铁砧"
 MEX_Flavor.42.desc: "一名黑袍牧师领着一大队人穿过一片修剪整齐的灌木。他们进入了一个雕饰精美的巴洛克式教堂，里面挂满了红白绿横幅，上头写着随处可见的革命制度党标语。而广场的另一边，三位穿着手织亚麻衫的老人围坐在咖啡馆外的圆桌旁。他们呷着卡拉希略，不时对着教民们皱眉。他们中最年长的那个光头，蓄着把大灰胡子，把烟头掐灭在烟灰缸里。\n\n“难以置信！他们能在巴希奥肆意庆祝屠杀，而我们想过一下圣尼古拉斯节都被无理由否决了？一群该死的鼠辈！”\n\n“墨西哥如今正带着她的子民远离主，真是让人痛心。”最年轻的那位回答道。不过说他“年轻”也言过其实，他已经五十多了，一头白色卷发紧贴头皮。而第三人只是坐着倾听，偶尔抽口雪茄。就这样过了差不多四十分钟，他们约好的人才到咖啡馆。\n\n这个人比桌旁三人都要年轻，估计还不到四十岁。他看起来平和谦逊，穿着宽松的蓝西装。大胡子首先发现了他，向他招了招手。\n\n“我必须再次致谢，感谢你们对国家行动党的慷慨捐赠，即使在克雷塔罗，挑战革命制度党也几乎不可能。”老人们郑重地点了点头。随后国家行动党的议员又发话了，“如今，我们在州议会的地位已经大大提高，并已计划放宽市内宗教公共活动限制。当然，这只是第一步。新选举就要举行了，我们很高兴与你们在联邦区政党大会上会面，并进一步讨论竞选策略。”听到这，大家都喜笑颜开，就连沉默寡言的那位都忍不住笑了。他们相信，尽管还有很多年，但上帝总有一天会重回墨西哥的。"
 MEX_Flavor.42.a: "世人无权执掌权柄。"
 MEX_Flavor.43.t: "圣王基督万岁"
 MEX_Flavor.43.desc: "塔瓦斯科平原上的这座小城四月就已闷热难耐。热浪翻腾的街道几乎空无一人，只有几辆偶尔经过的卡车，还有一位饱经风霜的老人，他正步履蹒跚地走向市政厅。拉蒙稍稍驻足，倚在木杖上休息一会，用块素布擦了擦额头，浸透汗水的衣物黏在身上。过了会，他又咬咬牙出发了，努力忽视大腿的刺痛。\n\n四十年前，在瓜纳华托，他的腿被一颗子弹击穿，腿骨至今仍未愈合。当埃米利亚诺神父只因穿着教士服装去买药就被捕时，他便操起了武器。就此，在他的生命终结之前，他要为他所做的一切付出代价。不过，时至今日，他仍一息尚存，这比他的许多朋友都强。想到这他便感谢上帝，让他免于枪决，随后继续蹒跚向前。\n\n他已经在城里来回一上午了，在各个政府办公室之间奔波。他想获得许可，在他的教区举办复活节公共庆祝活动，但每个当官的都让他去找城市另一头的办公室。自从那个不信神的混账马德拉索混上州长后，想公开举办天主教活动几乎不可能，市政厅已经是他最后的希望了。\n\n这四层的大楼耸立在他面前。他穿过门廊，进入大厅。在那，一位秘书又把他引到三楼的办公室。空气沉闷凝重，只有一台廉价金属风扇在吹风。不久，来了名官员，拉蒙便向他申请许可。听完他的请求后，当官的发话了，\n\n“不好意思，我们这个月不会再批准任何公共活动了。不过如果你愿意，比亚埃尔莫萨市正在资助使徒教会为加里多将军举行的庆祝活动，你想参加吗？”拉蒙现在想做的就是拿木杖打烂他的头，再一把火把整个城市烧成灰。然而他唯一能做的就只是默默离开。白费了，一切都白费了。他曾在沙漠中度过无数个刺骨的夜晚，他曾见过无数的朋友被吊死在电线杆上，在酷暑中腐烂得不成人形。而这一切，最终什么也换不来。"
 MEX_Flavor.43.a: "老游击队员一瘸一拐地走向不复存在的未来。"
 MEX_Flavor.44.t: "固定翼"
 MEX_Flavor.44.desc: "国防部长何塞·阿古斯丁·奥拉切亚·阿维莱斯将军站在洛佩斯·马特奥斯总统面前，双手抱腰，腰杆笔直。“阁下，”他声如洪钟，“根据1957年空军现代化计划，菲耶罗·比利亚洛沃斯将军和我建议购买60架洛克希德F-33A喷气式战斗机。该机型在去年的测试中超出了预期，将威慑并应对来自危地马拉和多米尼加共和国的威胁。”站在他右侧的飞行员菲耶罗郑重地点了点头，表示赞同。\n\n“很好，”洛佩斯·马特奥斯说，目光紧紧盯着他的部长。这是墨西哥所需要的领导人吗？他的声音透着沉稳的威严，他在革命战争中的胜利与挫折证明了他的灵活与坚韧，他的目光穿越下加利福尼亚的岩石海岸直达联邦区的宫殿。这双眼睛燃烧着革命的火焰，从未熄灭。\n\n然而，这双眼睛已布满皱纹，几十年的服役岁月将他的胡子和头发变得花白，将军们领导的时代也已一去不复返。马特奥斯再次开口，也许是带着一丝威胁：“就这些吗，将军们？”\n\n“鉴于危地马拉构成的持续威胁，以及我们在南部边境投射兵力的困难，我们还建议建立多个直升机快速反应中队。我们已经准备了一份简短的报告，详细说明了具体的方案。”\n\n洛佩斯·马特奥斯面无表情地翻阅着相关数据：“将军们，这笔预算将大大增加我们的开支，同时也会对危地马拉构成挑衅。特鲁希略现在如此活跃，进一步加剧那里的紧张局势并非明智之举。”他停顿了一下，以示他应有的威严。"
 MEX_Flavor.44.a: "“那些喷气式战机必须准备妥善。”"
 MEX_Flavor.45.t: "禁卫军"
 MEX_Flavor.45.desc: "“鉴于萨尔瓦多·纳瓦及其追随者对联邦区造成的危险，洛佩斯·马特奥斯总统命你立即从其他军区集结一支军队保卫首都。”总统总参谋长何塞·戈梅斯·韦尔塔说道。“路易斯·古铁雷斯·奥罗佩萨将军将作为内务秘书处的随员随时支援你。”\n\n马塞利诺·加西亚·巴拉甘将军点了点头，开始微笑着复盘，哪些部队抽调到前线，以及他们将部署在哪，以应对“共治主义者的威胁”。\n\n而在桌子的一角，另一个人沉默不语如磐石，死死盯着这一切。国防部长阿古斯丁·奥拉切亚看着这个如今被委以国防大任的人，如鲠在喉，含怒不语。\n\n巴拉甘，革命时代潘乔·比利亚的叛徒，在塞拉亚断了同伴的后路。\n\n巴拉甘，失败无比的哈利斯科州长，对党不忠罪加一等。\n\n巴拉甘，半个政变分子，十多年前带领着左派的恩里克斯分子公然反对革命制度党。\n\n巴拉甘，这位六十年代才重新入伍的将军，如今恭恭敬敬地转向奥拉切亚，问道：“您意下如何，部长？”"
 MEX_Flavor.45.a: "我们的革命真的堕落至此了吗？"
 MEX_Flavor.46.t: "前线"
 MEX_Flavor.46.desc: "外头士兵操练与命令声透过厚帆布，弥漫在马塞利诺·加西亚·巴拉甘将军的指挥帐内。摊在他桌子上的地图浓墨标明了各处军队与堑壕的位置。他的嘴角浮现一丝笑容：他知道来客将带来什么消息。\n\n国防部长阿古斯丁·奥拉切亚就坐在总统总参谋部的戈梅斯·韦尔塔将军旁，从身边的棕色公文皮包抽出一张小纸条，他带着与年龄不符的坚定神情，将纸条面朝下放在巴拉甘的桌子上。奥拉切亚盯着年轻的指挥官，“巴拉甘将军，你迅速果断集结部队保卫联邦区的行动超出了我们的预期，从下个月开始，你的薪资将上调。”\n\n巴拉甘拿起桌面上的纸条，看了看上面的数字后点了点头，说道，“感谢部长，不过你们对我的期望是不是低了点？”\n\n奥拉切亚挑了挑眉，“同情纳瓦的共治主义者仍活跃于圣地亚哥-德克雷塔罗。你和所需部队将被调往那块军事区。”在最基本的寒暄后，国防部长拎起了他的公文包，站了起来，在戈梅斯·韦尔塔的陪同下离开了。\n\n在确认自己的声音不会在营地的喧嚣中传得太远后，奥拉切亚转向自己的同伴，“我们的威胁一个又一个——既有国内的也有国外的，从克雷塔罗直到金塔纳罗奥。国防秘书处将制定一个全面现代化计划，这回我们必须保证资金到位。”"
 MEX_Flavor.46.a: "“因为下个纳瓦就要出现了。”"
 MEX_Flavor.47.t: "旧日之勇"
 MEX_Flavor.47.desc: "中尉只顾记笔记，他比迪亚斯·德尔卡斯蒂略撰写征服传记还要专心，要把每句话都记下珍藏起来。只因他们、那群传奇人物，如今齐聚联邦区，讲述革命如何得胜，以及这对墨西哥的未来意味着什么，而这可能就是最后一次。\n\n菲耶罗·比利亚洛沃斯将军正在做总结：“无论是我同卡列斯将军的成功，还是近期空军的现代化成果，都仰仗于同一原则。相信在未来数年这一原则也将指导我军的全面现代化硕果累累。”\n\n“首先，我们必须从全球冲突中开发新武器，学习新教训，并坚定地将这些与墨西哥实际相结合。一战的轰炸机革新在奥夫雷贡将军对付雅基人时帮了大忙，但因为部落的流动性更强，轰炸范围必须大大扩张。其次，专家们不应管控新技术，要让军队各部门都能接触到。在埃斯科巴叛乱期间，卡列斯将军信任我军，并获得了急需的轰炸能力，使我军在渡河时有空军掩护。虽不知今日这种信任还是否存在。最后，我们必须扩大深化军事学院教育，使我军的理论与技术进一步向前——再也不能瑜不掩瑕了。\n\n奥罗佩萨将军与埃斯科巴·迪亚斯坚定地点了点头，随后把注意力转向一旁等待的国防部长奥拉切亚将军。他轻轻点头，回应道：“雅基人的例子很恰当，未来数十年我们的敌人将以各种形式出现，而击败他们的关键就是机动性与火力覆盖。我们应多考虑主动出击，毕竟我军不是每次都有纳科阵地那么好的条件……”"
 MEX_Flavor.47.a: "辉煌的每一笔无不蘸着血汗。"
 MEX_Flavor.48.t: "钢铁摄政"
 MEX_Flavor.48.desc: "对于埃内斯托·P·乌鲁丘尔图来说，今天是个好日子：今天正是他就任联邦区摄政十周年之日。为了纪念这一时刻，他决定来点简单有效的表演。\n\n在一群记者的注视下，乌鲁丘尔图登上了一辆公交。司机作为司机联盟的成员，一眼就认出了他。该联盟也只是与摄政交结的诸多工会之一。\n\n“欢迎上车，乌鲁丘尔图学士，请就座。”\n\n听到这番话，车上其他乘客都惊呆了，特别是中产阶级乘客。他们热情地问候摄政，并起身与他握手。\n\n当乌鲁丘尔图落座，公交也开始了市中心之旅。他们行驶于宽阔的大道，又穿过一个和谐有序的市场，当他看到人们在一家体面的电影院前排队时，他笑了。这一切都是他的杰作，旧日的妓院与赌场早已一扫而空。\n\n而当乌鲁丘尔图在终点站下车时，他发现自己身处一处鲜花盛开的公园。点缀城市各处的大量花坛正是他自认最伟大的成就之一。乱花迷人眼，这些花坛深受市民与世界各地游客的喜爱。\n\n在回办公室的路上，乌鲁丘尔图还在回顾过去的十年。他常被称作“钢铁摄政”，这再合适不过了。正是他的辛勤努力与不移意志改变了墨西哥城，这独属于他的城市。即使总统住在这，乌鲁丘尔图才是这座城市真正的王。"
 MEX_Flavor.48.a: "该祝贺了。"
 MEX_Flavor.49.t: "地铁问题"
 MEX_Flavor.49.desc: "联邦区摄政埃内斯托·P·乌鲁丘尔图被摄像机与麦克风团团包围。在两侧电车司机的陪同下，他面带微笑，于一个新建成的电车站外按计划开始发言。\n\n“感谢我们所有工程师与工人的辛勤付出，新电车线提前完工了。这将为许多居民提供出行新选择，减轻我们的交通压力。”\n\n钢铁摄政本想就此作罢，但一个记者很快举起了手：“乌鲁丘尔图学士，您长期大修基建，请问您最后会打算修一条地铁吗？《墨西哥城快线》的研究显示，一条地铁将大大减少道路车流量。”\n\n两名电车司机僵住了，乌鲁丘尔图也皱起了眉头。这个问题他回答好多年了，答案也一直没变过。\n\n“不，我没这打算。而且我很不认同这个研究。最能减轻交通压力的方法就是建更多的高速并扩张现有基建。地铁的耗资过大，还会恶化城市的无序扩张。”后面才是问题所在，毕竟他对联邦区外征不了税，不过他选择三缄其口。\n\n“我把话说清楚点，”乌鲁丘尔图激动起来，“我不会把公民们纳税的比索浪费在地铁上。一分钱都不会投在这种项目上。”"
 MEX_Flavor.49.a: "“一分钱，都不会。”"
 MEX_Flavor.49.tt: "钢铁摄政一日不下台，地铁工程一日不动工。"
 MEX_GPG.16.t: "模范生"
 MEX_GPG.16.desc: "“古巴革命将成为我们在军事方面的榜样。”阿图罗·加米斯说道。此时，他俨然成为了一名权威的教师，然而他手头的唯一教科书是一本格瓦拉写的《游击战》，书页还很残破。他那间饱经风霜的小屋则成了他的学校，里面挤满了遭到军警殴打的学生与愤愤不平的农民，他们都曾受到过奇瓦瓦考迪罗的压迫，而压迫就是他们残酷的第一课。\n\n“我们将分成数个纪律严明的小规模纵队，对压迫者发起攻击，然后在政府军大规模行动之前消失。我们将利用群山躲避他们的追捕，直到反击的机会成熟，让人民看到他们的无能，以及革命胜利的希望。我们还将袭击考迪罗的庄园，在短期内让当地农民摆脱压迫，并争取他们的支持，为真正的革命做好准备。还有谁有问题吗？”\n\n一位刚入伙的的年轻前政府军士兵站了起来，直截了当地自我介绍说：“我叫萨尔瓦多·盖坦，我想领导其中一支纵队，并且很想知道，我们的第一个目标是什么？”\n\n阿图罗严肃地盯着盖坦，既没有退缩，也没有移开视线。然后，他点了点头：“伊瓦拉家族的庄园最近很不太平。只要我们稍加推动，在土地上辛勤劳作的农民就会进行公开反抗，结束考迪罗对他们的羞辱与屠戮。这将为我们创造一个机会，让一支纵队得以袭击对伊瓦拉家族至关重要的基础设施。你有把握抓住这个机会吗？”"
 MEX_GPG.16.a: "“乐意之至，”盖坦说道。"
 MEX_GPG.17.t: "冲刺打击"
 MEX_GPG.17.desc: "萨尔瓦多·盖坦只驻足了片刻，时间刚好够他感受到热风吹过身体的感觉，听到炸药爆炸的声音。他转过身去，肩上背着炸药包，沿着碎石路向下一个地方走去，用余光看到大桥坠入峡谷。\n\n走下山坡之后，他终于欣赏到了自己的破坏活动与阿图罗的宣传所共同造就的成果。成千上万的农民正在焚烧伊瓦拉家族的田地，洗劫他们富丽堂皇的庄园。很好，如果他的小队能再炸塌一座桥就更好了……\n\n他颤抖的双腿下传来了沉重的声音，现在该上坡了。萨尔瓦多·盖坦气喘吁吁地赶往下一个目标，他迟到了，他的战友们应该已经到地方了。果然，随着一阵阵枪响与尖叫传来，他意识到自己终究来晚了一步。\n\n两辆伊瓦拉卡车试图突破人民游击队的封锁，闯过完好无损的大桥，但打头的那辆爆胎了。想得真美。当初那四个掏钱雇他入伙的游击队员已经牺牲了，骨渣和鲜血洒满了泥地。巴勃罗·戈麦斯躲在一棵树后面，安然无恙。但其他人呢？\n\n萨尔瓦多躲在一块岩石后面，扯着他那干得冒烟的嗓子，发出了战斗的号召。他开了一枪，蹲在卡车前保险杠旁的一个暴徒倒下了。他又开了一枪，另一个暴徒惊恐地叫了一声，逃走了。第三枪直接洞穿了一个秃头暴徒的胸膛。\n\n他蹲了下去，重新为步枪填装弹药，能听见后面那辆卡车的司机已经在尖叫着试图倒车了。伊瓦拉家族手下的暴徒全都慌了神，不是跳上车就是逃进树林。在他们彻底不见踪影之前，萨尔瓦多又向这些杀害农民与同志的凶手开了三枪。等到他冷静下来，队伍里的其他人已经走出了各自的掩体。他站了起来，从背包里拿出炸药，重新开始工作。"
 MEX_GPG.17.a: "首胜告捷。"
 MEX_GPG.18.t: "复仇"
 MEX_GPG.18.desc: "拉斐尔胳膊上遍布着鸡皮疙瘩，其中点缀着几道伤疤，这可不是一个懦夫身上能留下的伤口。拉斐尔曾向“巨熊”发起真刀决斗，然后打赢了他。他还亲手打碎了好几个农民的脑袋壳，毕竟伊瓦拉家族可不给胆小鬼付薪水。卡洛斯刚急急忙忙地把车停在酒吧外面，冲进门来告诉他和佩隆庄园里发生了什么事，他就已经准备好开枪打死十几个不知死活的混蛋了。\n\n现在，他、卡洛斯和其他八人正在黑暗的树林中跌跌撞撞地走着，连猫头鹰的叫声和折断的树枝都能引起他们的惊慌。他知道前面有一座安全屋，其属于伊瓦拉家族的地产，位于难以企及的山顶，四周有高高的石墙围绕，里面还准备了一个无线电台。他的计划是呼叫支援，然后坚守在那里，直到他们重新集结部队，人数多到足够镇压暴乱的农民之后，再为佩隆报仇。\n\n拉斐尔一步一步地顺着斜坡向安全屋走去，脑海里浮现出佩隆的死相。他们当时正坐着卡车穿过桥梁，然后遭到了农民们的伏击。但这帮农民有点不一样，他们在你开枪的时候根本不会逃跑。之后，一个农民不知从哪里跳出来，打死了佩隆和其他两个人。这时候，其他农民们大喊“队长来了！”……这帮农民到底是什么人？\n\n这时，拉斐尔闻到了烟味。尽管他已疲惫不堪，但还是加快了脚步，直到开始慢跑。在他爬上山顶，冲过树林之后，他只看到了吞没安全屋的熊熊火焰。在他身旁的卡洛斯喊了些什么，反应过来的拉斐尔伸手去掏枪。\n\n这帮狗日的农民到底是什么人？"
 MEX_GPG.18.a: "萨尔瓦多·盖坦把三枚子弹打进了他的胸膛，代表人民游击队作出了回答。"
 MEX_GPG.19.t: "奇瓦瓦的切·格瓦拉"
 MEX_GPG.19.desc: "跳跃的篝火照亮着阿图罗·加米斯惊讶的面庞，他无法相信萨尔瓦多·盖坦的纵队取得了如此战果。乡村教师们柔软的手上布满了老茧，农民们则熟练地操弄着步枪，就像从前摆弄锄头那样熟练。所有人的制服上都沾满了厚厚的灰尘，在与伊瓦拉考迪罗缠斗了数月后，他们终于与人民游击队的同志们重逢，脸上显露出严肃而坚毅的表情。这就是一群革命者该有的样子。\n\n凯旋的游击队员们受到了其他同志的热烈欢迎。在他们勾肩搭背、紧紧相拥的同时，丰盛的菜肴已经端上了餐桌：主菜是一道用野兔肉、辣椒和菜豆煮成的炖菜，还有好几大瓶的龙舌兰酒用来助兴。待到欢呼声逐渐平息，大家都下肚了几杯烈酒。这时，阿图罗把萨尔瓦多一把拉到了一处不那么吵闹的角落，示意站在一株灌木旁的巴勃罗·戈麦斯和哈科沃也过来。\n\n阿图罗微笑着，好像一位表扬优秀学生的老师，“首先，我要对你表达祝贺。在过去的几个月里，你为奇瓦瓦州的劳动人民作出的贡献比我们过去三十年加起来还要多。其次，我想征求你的建议。从军事的角度来看，下一次行动应该在哪里进行？”\n\n萨尔瓦多撕下一块玉米饼，用右手的食指和拇指拿着它：“现在我们拉起一支队伍了，很快就会有不少人加入我们，只要他们有能力。但我们既没有枪来武装他们，也没有足够的弹药去对付伊瓦拉手底下的暴徒。但我知道有一个地方既有枪又有子弹，那就是塞瓦迪亚的警察局。”说罢，他把玉米饼送进了嘴里。\n\n阿图罗深吸了一口气。警察比伊瓦拉的那群混混要厉害得多。但他仍旧信任他的得力干将，也希望借着这个机会证明自己不比“切”·格瓦拉差……“你有办法避免直接交火吗，比如晚上偷偷溜进去？”\n\n盖坦咧嘴一笑。"
 MEX_GPG.19.a: "下个星期，他们就不必为武器和弹药发愁了。"
 MEX_GPG.20.t: "十面埋伏"
 MEX_GPG.20.desc: "“在大家交杯换盏之前，我想先说几句话：人民游击队从未像现在这样强大过，许多新人加入了我们，而塞瓦迪亚的警察……慷慨地将他们的武器捐赠给了社会主义革命事业。”阿图罗·加米斯的话引起了与会者们的一阵哄堂大笑，甚至让远处的豺狼都惊恐地嚎叫了起来。\n\n哈科沃走上前来，站在他兄弟身旁，“但我们的胜利引起了敌人的警觉。伊瓦拉家族已经开始四处摇人，召集那些狐朋狗友们，并招来了罗伯托·希门尼斯和埃米利奥·拉斯孔，这些人与他一样，都是残暴的压迫者。他们还设法把政府军的第67步兵营摇了过来，这意味着我们正面临着空前的威胁。”\n\n在四周的一片窃窃私语声中，萨尔瓦多·盖坦上尉站起身来，“我在军队里待过，咱们可比那些丘八强多了。是，他们装备精良，但长官不允许士兵们有自己的想法，否则他们就会意识到自己在为谁卖命。但我们都可以思考，也必须思考——所以，我的计划是，趁他们分散开来，在沙漠中晕头转向的时候在攻击他们。大家伙觉得这个主意如何？”\n\n其他人提出了在优势地形设伏的建议，让他们毫无防备地走进游击队的包围圈。萨尔瓦多点了点头，然后把裁断权留给了阿图罗和哈科沃。阿图罗默默地离开了会场，走向营地边缘的玛丽亚。在繁星点点的沙漠之中，她对阿图罗点了点头。\n\n“我需要你给塞瓦迪亚捎个口信。去探望一下我哥哥，让他做好准备。要是他拒绝，就和他说，我们到了警察局之后，他的职业生涯就结束了。”\n\n她笑了，远处的那只豺狼又嚎叫起来，“从你加入这场革命的那一刻起，一切就都结束了。”"
 MEX_GPG.20.a: "她的脸色很快严肃了起来：“天亮之前我就动身。”"
 MEX_GPG.21.t: "塞瓦迪亚之围"
 MEX_GPG.21.desc: "街垒已经被汗水浸湿了。其上既浸透着乡村警察的汗水，也有镇民的汗水，以及考迪罗们雇佣的流氓和暴徒的汗水，当然也有两位大地主埃米利奥·拉斯孔和弗洛伦蒂诺·伊瓦拉的汗水。但在正午阳光的照耀下，没有人比萨洛蒙，这座奇瓦瓦小镇的镇长更汗如雨下了。他爬上了一堆家具组成的路障，拿着手枪的玛丽亚·马丁内斯紧随其后。此时此刻，正有上百双因饥饿而呆滞的眼睛紧盯着二人。\n\n“塞瓦迪亚一直是一个穷困潦倒的地方，但这些天来，我们正面临着新的绝望与困境！现在，人民游击队已经击溃了政府军第67步兵营，又封锁了出城的唯一道路。各位可能会对我们的未来感到迷茫……”萨洛蒙镇长的声音颤抖不已，但他知道自己在做什么。\n\n“不要迷茫，未来掌握在我们手中！”萨尔瓦多·盖坦嘹亮的声音响起，语气坚定而肯定。“塞瓦迪亚的公民们，人民游击队不是我们的敌人，你们面前的这些暴虐无道之辈才是。他们多年以来一直在殴打与辱骂你们，将本应属于你们的财富从手中夺走，并且在你们忍饥挨饿的时候胡吃海塞！那些发誓要保卫这座城镇的人们啊，你们应该把武器对准那些破坏它的人，而不是那些前来拯救它的人！”\n\n疲惫不堪，脑袋嗡嗡作响的乡村警察们并没有第一时间做出反应。但玛丽亚果断地做出了行动，将一发子弹打进了埃米利奥·拉斯空的胳膊。“革命万岁！”玛丽亚高喊道。\n\n一石激起千层浪。萨尔瓦多·盖坦率领的人民游击队纵队开始向城镇冲锋，一边向半空射击一边欢呼雀跃。趁着乡村警察和镇民们在街头与人数众多的考迪罗家丁打成一片，萨洛蒙和玛丽亚赶紧躲了起来。伊瓦拉转身想要逃跑，却被一名警员制服，按倒在地上，血流不止。"
 MEX_GPG.21.a: "之后，考迪罗的家丁们也纷纷投降了。"
 MEX_GPG.22.t: "了断"
 MEX_GPG.22.desc: "社会主义革命的烈火仍在燃烧着，为这场正义的审判提供了合适的温度。希门尼斯的酒厂与庄园冒出滚滚浓烟，无数股小烟雾汇聚在一起，那是农民们正在焚烧考迪罗强加给他们的债务单。在塞瓦迪亚的最后一位考迪罗和他走投无路的家丁向萨尔瓦多·盖坦的纵队投降后，农民们纷纷将那些充斥着谎言的欠款单翻找出来，付之一炬。\n\n希门尼斯酒窖中的佳酿为行刑过程增添了狂欢的气氛：游击队员们轮流喝下龙舌兰酒，然后用步枪瞄准考迪罗和缴械投降的家丁们。乡村警察也加入了革命者的队伍，现在他们正大快朵颐，吃着烤肉，在咀嚼食物的间隙辱骂伊瓦拉和拉斯孔。醉醺醺的雅各宾则在维持着严肃的革命法官角色的同时，竭力掩盖其后的笑容。\n\n“埃米利奥·拉斯孔！”市长萨洛蒙·盖坦大声喊道，“你被指控犯有抢劫、绑架、故意伤害、谋杀佩佩·马丁内斯与剥削塞瓦迪亚人民等多项罪名。在座的各位对此有什么看法？”呐喊声响彻云霄，阿图罗则点了点头。“你被判有罪，枪决即刻执行。”\n\n赫苏斯·费尔南德斯与巴勃罗·戈麦斯架着拉斯孔颤抖着渗血的手臂，把他带到酿酒厂的一个角落里。玛丽亚跟在他们身后，拉斯孔从前的佃农们也拿着刚刚借来的枪急切地赶了过来。嘈杂的齐射声瞬间掩盖了萨洛蒙的指令："
 MEX_GPG.22.a: "“把弗洛伦蒂诺·伊瓦拉架上来！”"
 MEX_GPG.23.t: "回应"
 MEX_GPG.23.desc: "“吉纳·杜兰州长，坐在舒适的办公室里嘲笑学校的师生是很容易的。”人民游击队在信件中肆意嘲弄着奇瓦瓦州州长普拉克塞德斯·吉纳·杜兰。在他写下当天的日记时，这些话语仍旧在脑海中嘲笑他。随即，将军用一只青筋暴起的手将办公室的电话举到他苍白的嘴唇旁。很快，他们就笑不出来了。\n\n“送士兵们白白送死也是很容易的，就像你们在‘革命’期间所做的那样。”在第52步兵营被哈科沃引入阿图罗·米加斯率领的主力纵队的伏击圈后，士兵们纷纷作鸟兽散。黑色的血迹像黑莓一样在拉斯莫拉斯灰色的泥土中发芽，但这些血并不是士兵的血；这滩是詹姆的、这滩是托马斯的、这滩是玛丽亚的……\n\n“州长先生，难的是拿起武器……”双管猎枪再度发出了怒吼，将两个枪管的弹药都打了出去。拉斯阿吉拉斯农场谷仓的脆弱墙壁顷刻被铅弹撕开，维尔弗雷多中弹倒下，弹片几乎沿着萨尔瓦多·盖坦的左肩划过。巴勃罗·戈麦斯的纵队躲在农舍后面，用一记精准的射击结果了拿着猎枪的敌人。但在发出了几声凄惨的喘息之后，威尔弗雷多也倒下了。\n\n“……走进群山……”那天晚上，山间刮起了凉爽的微风，篝火也比以往更加安静，不再劈啪作响。阿图罗、哈科沃和他们的同志们围坐在篝火旁，为人民游击队、社会主义革命与墨西哥劳动人民的另外两次胜利干杯。尽管他们喝的是梅斯卡尔酒，但所有人都不约而同地从中尝出了鲜血的气味。"
 MEX_GPG.23.a: "“……然后打垮我们。”"
 MEX_GPG.24.t: "工具包"
 MEX_GPG.24.desc: "步枪。无数士兵端着他们冲了过来，一片枪林弹雨将赫苏斯·费尔南德斯·查孔和他的纵队赶进了一间被暴晒得发白的小木屋。\n\n手榴弹。其中一枚顺着敞开的窗户飞了进来。弹片和碎屑穿透了游击队员们的身体，打穿了费尔南德斯的侧腹。他举起双臂投降，伤口疼痛难忍，流血不止。\n\n钳子。联邦安全局的特工将它举到了费尔南德斯的面前，扯下他的指甲，以便知道阿图罗·加米斯与其他游击队员身在何方。\n\n锤子。审讯官微笑着向费尔南德斯展示这柄工具，然后将它重重地砸在他的小脚趾上，把他的趾骨都砸成了粉末。加米兹在哪里——砰。盖坦在哪里——砰。\n\n绳子。在房间里的血腥味弥漫开来之后，费尔南德斯终于给了他们想要的答案。于是他们拿出了绳子，将他和其他游击队员吊死在了那间小屋的房梁上。"
 MEX_GPG.24.a: "标牌。政府来找你们了。"
 MEX_GPG.25.t: "突袭马德拉军营"
 MEX_GPG.25.desc: "9月22日1700：“阿图罗，我们会在军营与你们会合。第二纵队和第三纵队将在铁路附近阻拦敌军增援，并在你进攻期间伺机袭击他们的后方。”——萨尔瓦多·盖坦\n\n2115：“巴勃罗，该死的，这雨下得太大了，但是我们没有回头路了。萨尔瓦多和哈科沃将率领他们的纵队到达指定位置，无论天气如何。我们继续前进，并按计划进攻。他们能跟上的。”——阿图罗·加米斯\n\n9月23日0440：“投降！你们已经被包围了！马上投降！”——阿图罗·加米斯的第一纵队正在发起进攻\n\n0448：“我们已经到达铁路，重复一遍，我们已经——趴下！找掩护！这里有他妈的一个营的政府军！”——阿图罗·加米斯\n\n0455：“他们就在铁轨旁边，车灯让他们无所遁形了！他们只有十几个人！开火！”——某兵营军官\n\n0510：“别拦着我，滚开！阿图罗还在下面呢！我们得去——”——哈科沃·加米斯\n\n“冷静点！他们会拖着你的尸体四处游行的！你的兄弟死了，我的兄弟也是。但我们可以让他们为之奋斗的革命继续存续，只要你今天别死在这就行！第二纵队，撤退！”——萨尔瓦多·盖坦\n\n0910：“我将带走一半人马向西撤退，与第三纵队重新汇合。剩下的一半人可以去塞瓦迪亚呼叫增援，然后向南前进，前往杜兰戈州。能由你来带领他们吗，哈科沃？”"
 MEX_GPG.25.a: "“为了阿图罗，我会的。”"
