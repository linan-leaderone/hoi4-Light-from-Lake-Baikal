 el_tapado_successor_desc:0 "[ROOT.el_tapado_successor_desc]"
 el_tapado_ordaz_desc:0 "古斯塔沃·迪亚斯·奥尔达斯是我的内政部长。自我从政以来，他就一直是我坚实的左膀右臂。在我漫长的六年任期中，正是他将我的政府与祖国团结在了一起。他也是我的挚友。\n\n我原本打算指定他担任下一任总统。"
 el_tapado_lozano_desc:0 "萨利纳斯·洛萨诺是我的工商部长，众多负责经济事务的部长之一。这位能干且雄心勃勃的北方人，显然渴望展示自己的实力，赢得我的青睐。作为革命制度党的新晋官僚，我仍会将他视作下一任总统的选项之一——哪怕只是为了让奥尔达斯不要懈怠。"
 el_tapado_leftists_and_nationalists_desc:0 "左派依然相信革命道路的终点是社会主义。他们本意是好的，有时还有一些好主意，但他们拒绝接受国家治理中必要的妥协让我们头痛不已。至少现在他们支持革命制度党。至少现在。"
 el_tapado_madrazo_desc:0 "塔瓦斯科州州长“南方台风”卡洛斯·马德拉索麾下云集呼吁变革的党内改革者，因此我将其视为接班人的另一个选择。尽管他的思想和我最相似，但他的鲁莽可能会带来麻烦。"
