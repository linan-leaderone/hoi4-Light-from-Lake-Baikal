 MEX_filling_out_the_bottom:0 "救济底层"
 MEX_filling_out_the_bottom_desc:0 "墨西哥的企业家们，不论是在党内还是党外，他们都颇具影响力。他们可能不会配合我们救助国家低收入群体的计划。然而，安田危机给了我们绕过他们通常关切的机会；由于日本企业陷入困境，我们可以削减对它们的补贴，将资金转移到财务稳健的公司。这样，我们最贫困的群体将得到救济，而我们的富人也不会有任何损失；一举两得！"
 MEX_the_tabasco_solution:0 "塔瓦斯科方案"
 MEX_the_tabasco_solution_desc:0 "危机过后，许多州长都在努力挽救省份所剩无几的资源，而其中一位却因他州份的显著复苏而脱颖而出，他就是塔瓦斯科州的卡洛斯·马德拉索。\n\n他的复苏策略被称为“塔瓦斯科方法”，这一广受欢迎的策略吸引了数百万人的关注，他在党内左翼的影响力也与日俱增。让他参与全国性的经济复苏计划似乎只是时间问题，而不是会不会的问题；除非你想让让“歌舞伎”把我们全都打败。"
 MEX_intertwine_interests:0 "利益交织"
 MEX_intertwine_interests_desc:0 "事实何其可悲，就算大难临头，也不一定能指望得上有人同情。歌舞伎效应已经波及我国，我们必须把墨西哥人团结起来共克时艰。所有人都得行动起来，在危机面前，大家要懂得一个基本事实：§R要是我们失败，所有人都会失败。§!"
 MEX_the_head_without_the_body:0 "头无身躯"
 MEX_the_head_without_the_body_desc:0 "墨西哥的工会在重建政经稳定时一向是政府的重要伙伴。工人阶级牢牢掌握在工联总书记菲德尔·贝拉斯克斯手中，这需要一些……私下接触。不过，官僚、专业人士和我们的实业家盟友都要听从全国民众团体联合会，一个形态不定、功能有缺的法团主义团体。\n\n虽然全国民众团体联合会的领导层支持萨利纳斯，但他们需要新的力量来维持其庞大的基层。萨利纳斯部长将为它安排一批资金，给在字面意义上“最没吱吱作响”的轮子润滑润滑。为了我们盛大的歌舞伎表演，幕后工作人员必须保持沉默。"
 MEX_the_fangs_of_the_tiger:0 "枪无握柄"
 MEX_the_fangs_of_the_tiger_desc:0 "很少有人会说古斯塔沃·迪亚斯·奥尔达斯软弱，但总统的期望和泰坦的阴谋却将他牢牢绑在马德拉索总督与纳瓦的谈判桌前。革命制度党手中最锐利的武器——联邦安全局，渴望打倒在圣路易斯波托西惹乱生事的叛徒，但却被部长限制得都快擦枪走火了。\n\n尽管萨利纳斯可能还未能完全掌握这支强大的武器，但他可以与安全局那些雄心勃勃的头头脑脑见个几面，比如说古铁雷斯和德拉·巴雷达，讨论一些无关紧要的问题，比如歌舞伎效应启发的工业计划和保护日本投资者的措施。只要有几个承诺和几箱比索，他或许就能松开束缚猛虎的锁链。"
 MEX_PRI_hawaiian_missile_crisis:0 "阿留申群岛危机"
 MEX_PRI_hawaiian_missile_crisis_tt:0 "§Y阿留申群岛危机§!\n§g--------------§!\n§g冰冷的北太平洋上，激进的空中机动迫使一架§V日本§!侦察机在§M美国§!领海上迫降。飞行员被俘，舰队开始集结，£GFX_jap_ija_texticon §V日本§!指控£GFX_GNG_USA_texticon §M美国§!军事化了阿留申群岛，使得两国间的紧张局势飙升到了§x第二次世界大战§!以来前所未有的水平。为了阻止三战爆发，我国§E总统阿道弗·洛佩斯·马特奥斯§!应§M美国§!总统尼克松邀请来调停这场危机。此时正在出访亚太、已抵达澳大利亚首都堪培拉的§E马特奥斯§!在此千钧一发之际投入了谈判工作。\n\n在此期间，内政部长§Q古斯塔沃·迪亚斯·奥尔达斯§!将代行总统职责。他将维持§n墨西哥§!的安全与稳定，直到§E马特奥斯§!返回国内。"
