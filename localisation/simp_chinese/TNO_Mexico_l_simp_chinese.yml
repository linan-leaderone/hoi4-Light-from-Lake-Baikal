 el_tapado_background_tt:0 "[ROOT.el_tapado_dynamic_background_tt]"
 el_tapado_lore_tt:0 "§W幕后接班人\n-------------------\n§!§g在£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!治下的§n墨西哥§!，看似拥有着完善至臻的§M民主制度§!。多个政党在选举中相互竞争，不过，选举的§K赢家§!§W永远§!§x只有一个§!，那就是我党。因此，£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!内部选定的接班人，也必然会在下一次墨西哥§n总统选举§!中胜出，担当下一任§h总统§!。\n\n党内提名接班人的过程，原先也有一个完善的程序，只是历经四十年代和五十年代初的§X致命分裂与争议性选举§!后，现在的接班人基本由在任§h总统§!决定，不再有党内各派人士之间的协商了。总统可以完全按照个人意愿指定他的§Q接班人§!，这一过程又叫§w“指定传位”§!，一旦接班人的地位确立，他就会得到全党的支持。\n\n但谁会成为§h总统§!眷顾的幸运儿呢？谁又会借此执掌§n墨西哥§!的命运呢？从权力的高堂内，到全国各地的精英聚会中，大家纷纷猜测起这位神秘人物的身份，这位§Q“幕后的接班人”§!究竟是谁？墨西哥城的角落中，人们悄悄谈论着自己的意见。政治顾问们争夺着关注与地位，极少数人甚至还与§h总统§!本人结交，倾其所有去讨好总统本人。到头来，§Q幕后接班人§!只能有一位。§!"
 MEX_Succession_el_tapado_gameplay_info_tt:0 "§g§W幕后接班人\n-------------------\n§!§Q幕后接班人§!是一个神秘莫测的人物，更确切地说，这样的人物有好几位。唯一能洞察§Q幕后接班人§!全貌的，是那位掌舵于§K墨西哥§!§W合众§!§x国§!的§h总统§!。在§h总统的§!笔记本中，记录着谁将成为他的§Q幕后接班人§!的重要信息。虽然对于那些志在此位的政治家们来说，他们的初步评价已经被记录下来，不过，在玩家点§Y国策树§!或开展§Y外交事务§!的过程中，这些角逐者将有更多机会向§h总统§!展示他们的才能，因此他们的事迹也将一一记录在§h总统§!的记事本中。当最终决定的时刻来临，帷幕缓缓升起，拥有最高影响力的政治家将会胜出，而其他人则化作明日黄花，黯然失色。§!"
