 MEX_Mateos.261.t:0 "青椒青豆"
 MEX_Mateos.261.desc:0 "“晚饭好了，吃吧。”\n\n阿尔瓦雷斯一家人在沉默中吃完了这顿晚餐，没人说话，但他们的心事都一字一句地写在脸上。霍苏埃老爹几口吃完了自己的那一份，连一眼都没看自己的孩子们，就坐回了自己的扶手椅上——报纸可不会自己读完。\n\n米格尔今天一句话也没说，只是默默地挑着自己那份晚餐里的豆子，他平时可不是这样。他的妻子莉娜又怀孕了，也许是沉重的生活压力蚕食着他的精力，连平日的活力都消失不见了。一旁的莉娜吃得很香，她的那份比其他人都多，毕竟她还有两个孩子要喂。\n\n玛丽亚面无表情的把辣椒用叉子挑出来，她脑中回荡的想法不少，实在对辣椒提不起兴趣。\n\n罗德里戈实在受不了这种气氛，草草吃了几口就站了起来，在全家人的注视之下溜出屋子，爬上了房顶，其他的孩子们没人敢说话，生怕打破这一晚的沉默。\n\n不久，连一口晚饭都没动的卡米拉气鼓鼓地去追罗德里戈，这样也好，免得霍苏埃老爹自己上房去找他。她追上了自己的兄弟，他坐在屋顶上，目光正望向远方天际线处的城市，对于他们一家所生活的世界来说，那座城市就是尽头。“爸爸要生气的，罗德里戈。快回——”泪水顺着罗德里戈右脸颊的轮廓滚落，卡米拉便咽下了后面的话。在明亮的月光下，卡米拉温柔地把手搭在罗德里戈肩头，“我也想她，罗德里戈，我也想妈妈了。”"
 MEX_Mateos.261.a:0 "这天曾是瓜达卢佩·卡斯特罗的生日。"
 MEX_Mateos.262.t:0 "巴别塔"
 MEX_Mateos.262.desc:0 "油画般浓重的云彩覆盖天穹，天边的那几朵被夕阳染成橙红，又向远处晕染出紫色，日落时分最是美丽——坐在老旧公交车上的卡米拉·阿尔瓦雷斯凝视着这份景色，却像在思索着些别的什么。她看向夕阳的方向，嘴里嘟囔着些什么。\n\n“太陽。”这是日语的“太阳”。由于她在理工科学生中名列前茅，教授们特意给她提供了学习日语的机会，这门语言学起来可不容易。“日の出。”这是日落——不对，好像是日出的意思来着？公交到站，课后复习到此为止了，她现在要面临一个更严峻的挑战，那就是和莉娜还有玛丽亚一起吃饭，一个是她的兄弟米格尔的妻子，另一个是他的小妹妹。\n\n今天霍苏埃老爹在工作，不回家吃饭，所以餐桌上的讨论气氛相当热烈。“爸爸他根本就不关心我的学习，学日语需要时间的，”卡米拉说的话，玛丽亚似乎根本没在听，“整天让我收拾家里还要采购东西，我哪来的时间嘛？他就不知道学会这门语言能给我带来多少机会吗？你看，专职顾问，商业咨询，金融——”\n\n“好啦好啦，卡米拉，你了解咱爸的。”莉娜适时的安慰卡米拉，“他年轻的时候，什么都得自己去做——”\n\n“莉娜，我知道我知道，我可太了解我爸了。”\n\n卡米拉躺在床上学习，她有点想不去学习了。受教育是男人们该做的事，大家都是这么说的，那为什么要让她主动去触这个霉头呢？一声婴儿的啼哭打断了她的神思——是罗西塔，她新出生的侄女正被抱在玛丽亚的怀里轻轻摇动着。卡米拉突然就明白为什么她应该继续去触那个霉头了。"
 MEX_Mateos.262.a:0 "为她提供更好的帮助。"
 MEX_Mateos.263.t:0 "弦外之音"
 MEX_Mateos.263.desc:0 "改革大道的车流往来不息，一辆灰色的监视车悄然隐匿其中。劳尔·萨利纳斯·洛萨诺把他的漆黑丰田车停在日本大使馆外，心中不禁疑惑，监视车里的人究竟是谁？是美国人？还是墨西哥人？又是谁会来指控他叛国？\n\n萨利纳斯的日程表上显示，作为工商部长的他今天要来这里洽谈日本的外商直接投资。尽管日程表没有明说，但在这场自二战以来最大的外交危机中，这位官员能安排与大使林馨的会面，其背后的目的远不止在哈利斯科兴办工厂那么简单。\n\n萨利纳斯的握手均匀有力，进入大使官邸时的微笑也显得十分稳重，丝毫未显露出他正冒着一生中的风险。过去48小时内，他一直遭受着东京方面不断的质问和要求。简单寒暄后，他倚靠在椅背上，疲惫的眼睛注视着这位来自北方的大使。萨利纳斯取出一个装订好的文件夹，递给大使，说道：“尽管太平洋局势紧张，但我要向您保证，墨西哥与大东亚共荣圈的商业合作成果丰硕。我会先介绍一下近期的趋势，然后再讨论投资机会。请看第三页，”他重重地点了点文件夹，“里面有关键细节。”\n\n在无尽的图表和数据当中，隐藏着一个信息，或者说，是一个骇人的信息：“该提案由奥尔达斯起草，未曾请示过马特奥斯或其他内阁成员。请不要退出谈判，马特奥斯将进行谈判。立刻转呈东京。”\n\n林大使瞪大了眼睛，结结巴巴地说他会立刻准备发电报。萨利纳斯在背诵一连串统计数据的同时，露出了一丝笑容。对于所有可能在监听的人，这位经济学家宣布：“只有以适当的紧迫感，解决此次阿留申群岛的危机才是首要任务。”"
 MEX_Mateos.263.a:0 "缔造和平的人是有福的。"
 MEX_Mateos.264.t:0 "世界的重压"
 MEX_Mateos.264.desc:0 "门的另一边，究竟是解脱还是毁灭？\n\n总统洛佩斯·马特奥斯艰难地站着，头疼欲裂，无眠的疲惫让他愈发难以支撑。每当美国驻日本大使通过电报与尼克松商谈时，阿留申危机恶化的风险也在步步攀升……\n\n一抵达羽田机场，他便陷入了这地狱般的境地。迎接他的寥寥几人，那些敌意的目光无需翻译也能读懂。在墨西哥大使馆，他收到了外交部长鲍劳德的紧急信息，详细说明了奥尔达斯几近叛国的声明：“正义且迅速地解决这场危机”，以及东京方面愤怒的回应。鲍劳德和萨利纳斯·洛萨诺部长竭尽全力，动用各自网络的所有人脉，才勉强让大东亚共荣圈继续参与谈判。\n\n于是，马特奥斯来到了这间屋子。他穿着这套西装，经历了28小时的煎熬。当他表明自己无法，也不会强迫日本接受奥尔达斯的条件时，美国人刚开始的傲慢变成了愤怒。对墨西哥虚伪行径的猛烈指责，随着基斯卡附近再度发生的险情消息传来后，才逐渐平息下来。\n\n恐惧成了马特奥斯的动力，他在这废墟中拼凑出了一份新协议。协议包括释放麻生机长，制定详细的舰队撤退计划，并且不要求日本为侦察机飞越事件道歉。奥尔达斯已断绝了调查美国是否违反阿留申群岛非军事化协议的任何机会，马特奥斯只能勉强争取到一项对日本有利的秘密间谍交换作为补偿。如果尼克松现在否决这份协议，事态将无可挽回。\n\n当门终于嘎吱一声开了，马特奥斯屏住了呼吸——"
 MEX_Mateos.264.a:0 "看到一个竖起大拇指的笑脸，他终于松了一口气。"
 MEX_Mateos.239.t:0 "Glory's Aftershock"
 MEX_Mateos.239.desc:0 "洛佩斯·马特奥斯的嘴唇贴上玻璃杯，品尝着饱含热情与胜利的美酒：墨西哥葡萄酒。但他却无法将它咽下。这口酒每在他的口中停留一刻，他心中的负罪感就愈发强烈。涌动的思绪堵住了他的咽喉，让他难以吞咽。\n\n他摇着头，慢慢把口中的酒吐进了一旁的水槽。他看向那滩殷红的酒水，殷红的宛如鲜血。我的统治，洛佩斯·马特奥斯想，正是建立在这样的血泊之上。在酒中，他看见了他们的倒影：在“和平”与“繁荣”的名义下惨遭杀害的数百无辜者。他看见在镇压铁路罢工中横死的工人们。倒影中的另一场面孔是鲁文·哈拉米略，一位革命者，他死于洛佩斯·马特奥斯派出的暴徒之手。\n\n洛佩斯·马特奥斯曾经和他一样，是个革命分子，和他曾经的同志赫尔曼·德尔坎波并肩作战。那时的总统，革命制度党的前辈之一……派出了联邦特工镇压正好在支持何塞·巴斯孔塞洛斯竞选的他和他的同志们。赫尔曼死了，和哈拉米略一样。但洛佩斯·马特奥斯活了下来。\n\n在水槽前，洛佩斯·马特奥斯俯下身子，默默地祈祷着。他从没想要这样，未来也绝对不想。也许，任何人都不想。"
 MEX_Mateos.239.a:0 "Fate corrupts the dearest of us."
 MEX_Mateos.240.t:0 "A Heavy Absence"
 MEX_Mateos.240.desc:0 "Carrying a corpse, no matter how decorated it is on the outside, brings with it fleeting memories of a shattered pastime. Isidro Fabela was such a prolific man, able to accomplish so much in history, while López Mateos merely observed from the sidelines. But now here he is, carrying Fabela's coffin on his shoulders, with still so many questions left unanswered.\n\nDo I owe my career to this man? Of course I do, Mateos thinks. Fabela was his mentor, a shining brilliance which gave Mateos his first glance in Mexican politics. The legal avenue of politics, that is. With vigor, Fabela had earned himself various international and domestic political positions, once denouncing the moves of Germany. He left a legacy with a silent impact; his influences seen in many places, but perhaps no other person could idolize him like López Mateos did.\n\nEach step forward, echoed by funeral music, pierces into López Mateos' thoughts. He would like to think optimistically; could he surpass his mentor? Or perhaps, does the death of Isidro Fabela bring a colder meaning, with all of Mateos' dreams silently passing away? Indeed, it seems like the latter. The world gets emptier and colder with each old friend and comrade that falls, no matter how many new souls enter the political landscape.\n\nIsidro Fabela is lowered into his grave, and López Mateos thinks again, no longer respecting his fallen comrade, but selfishly. The world has surely grown cold. The number of 'allies' seems to dwindle and dwindle. Who is it, among his current friends, that would respect López Mateos so dearly as to carry his coffin?"
 MEX_Mateos.240.a:0 "Is there truly anybody out there?"
