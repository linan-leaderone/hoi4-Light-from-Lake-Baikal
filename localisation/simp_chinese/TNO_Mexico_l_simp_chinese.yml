 MEX_News.6.t: "[Get_newspaper_header]马德拉军营大屠杀"
 MEX_News.6.desc: "昨天早些时候，一伙号称“人民游击队”的叛军袭击了位于奇瓦瓦州马德拉城附近的军营。游击队使用的先进的战术和军事装备完全压制了驻军，卑鄙地处死了超过100名士兵。虽然恐怖分子头目阿图罗·加米斯在袭击中身亡，但“人民游击队”已经重新组织起来并威胁着当地其他驻军部队的安全。遇难者的家属和整个墨西哥城都在呼喊着为死难者讨回公道。目前，在古铁雷斯·巴里奥斯局长的指挥下，军队和联邦安全局已经开展了联合行动，准备彻底消灭这伙布尔什维主义威胁。\n\n虽然国民相信政府能够保护他们和国家的安全，但有关内政部长埃切韦里亚学士是否存在渎职问题的疑议正不断发酵，因为他未能预见并阻止这场惨痛的大屠杀。"
 MEX_News.6.a: "1965年9月23日，是悲剧的一天。"
 MEX_News.7.t: "[Get_newspaper_header]纳瓦示威瘫痪圣路易斯波托西"
 MEX_News.7.desc: "前独立州长竞选人萨尔瓦多·纳瓦利用当前的经济困境大肆煽动群众，导致圣路易斯波托西爆发了大规模抗议示威活动。纳瓦毫无根据地宣称他赢得了1961年州长选举，并非法地要求涉嫌所谓“选举舞弊”的州长下台。\n\n由于他们煽动性的诽谤言论和暴力行为，州检察官已经以涉嫌分裂社会罪起诉纳瓦的许多支持者。在联邦政府采取必要措施恢复秩序的同时，总统阿道弗·洛佩斯·马特奥斯阁下则宽宏地开始与纳瓦谈判以期和平解决事态。据悉，内政部长古斯塔沃·迪亚斯·奥尔达斯学士与州长卡洛斯·阿尔韦托·马德拉索学士将参与主持这一谈判。"
 MEX_News.7.a: "这场闹剧必须落幕，无论用言辞还是必要的武力。"
 MEX_News.8.t: "[Get_newspaper_header]马德拉索获革命制度党候选人提名"
 MEX_News.8.desc: "今天，阿道弗·洛佩斯·马特奥斯总统阁下和全国执行委员会主席阿方索·科罗纳·德尔·罗萨尔将军宣布，卡洛斯·阿尔韦托·马德拉索学士已获该党总统候选人提名。\n\n马德拉索是塔瓦斯科州现任州长，一直以来，他坚持为民众谋福利，并通过大规模扩建基础设施和投资工农业的方法重振了当地的公共部门。\n\n马德拉索日前于比亚埃尔莫萨发表演说，感谢塔瓦斯科州民众对他的支持，鼓励后者对美好的未来抱持信心。政府官员和党内人士也纷纷宣布支持马德拉索的竞选活动。"
 MEX_News.8.a: "民调显示革命制度党的支持率有所上升。"
 MEX_News.9.t: "[Get_newspaper_header]萨利纳斯获革命制度党候选人提名"
 MEX_News.9.desc: "今天，阿道弗·洛佩斯·马特奥斯总统阁下和全国执行委员会主席阿方索·科罗纳·德尔·罗萨尔将军宣布，劳尔·萨利纳斯·洛萨诺学士已获该党总统候选人提名。\n\n现任工商部长的萨利纳斯是一位著名经济学家兼工业发展专家。他致力于公众福祉，监督了数项贸易协定的签字落实，强化了墨西哥和国际市场间的纽带。\n\n包括前总统阿莱曼、联邦区摄政乌鲁丘尔图在内的政府官员和党内人士也纷纷宣布支持萨利纳斯的竞选活动。"
 MEX_News.9.a: "市场对这一消息反应积极。"
 MEX_News.10.t: "[Get_newspaper_header]奥尔达斯获革命制度党候选人提名"
 MEX_News.10.desc: "今天，阿道弗·洛佩斯·马特奥斯总统阁下和全国执行委员会主席阿方索·科罗纳·德尔·罗萨尔将军宣布，古斯塔沃·迪亚斯·奥尔达斯学士已获该党总统候选人提名。\n\n现任内政部长的奥尔达斯是一位德高望重的政治家，因高效处理非法铁路罢工而闻名。奥尔达斯多年来不懈捍卫民众安全和福利，并于近日充分运用法律手段对付萨尔瓦多·纳瓦及其激进拥趸。\n\n卡洛斯·马德拉索州长、奥克塔维亚诺·坎波斯·萨拉斯学士等政府官员和党内人士也纷纷宣布支持奥尔达斯的竞选活动。"
 MEX_News.10.a: "墨西哥的未来已经安稳。"
 MEX_News.11.t: "[Get_newspaper_header]墨西哥大选季开始！"
 MEX_News.11.desc: "墨西哥上下正热情洋溢地迎接1964年总统大选季的到来。目前，共有四个政党在选举委员会的批准下参选，它们分别是：革命制度党、国家行动党、社会主义人民党和墨西哥革命真正党。革命制度党、社会主义人民党和墨西哥革命真正党组成了选举联盟，因此社会主义人民党和墨西哥革命真正党两党已经撤回了他们的总统候选人提名。\n\n本编辑部祝愿广大墨西哥人民能明智而热情地履行他们的公民与民主义务，让国家继续走在正确的道路上。"
 MEX_News.11.a: "愿最有能力的候选人胜出！"
 MEX_News.12.t: "[Get_newspaper_header]奥尔达斯与革命制度党赢得大胜！"
 MEX_News.12.desc: "昨晚八点，阿道弗·洛佩斯·马特奥斯阁下宣布革命制度党以89%的得票率赢得了1964年大选。本次选举的投票率高达70%，反对党预计将于今天下午宣布承认选举结果。\n\n革命制度党总统候选人古斯塔沃·迪亚斯·奥尔达斯·博拉尼奥斯学士预计将于今日发表演讲，向他的支持者们致谢并重申他在选举中做出的承诺以表明他对墨西哥人民负有的公民责任。社会各界人士对此纷纷表示热烈祝贺，其中最为重量级的祝贺来自墨西哥工人联合会总书记菲德尔·贝拉斯克斯。全社会正殷切期盼着新总统的正式就职。"
 MEX_News.12.a: "今天是个墨西哥和民主体制的好日子。"
 MEX_News.13.t: "[Get_newspaper_header]萨利纳斯当选总统！"
 MEX_News.13.desc: "昨晚八点，阿道弗·洛佩斯·马特奥斯阁下正式宣布劳尔·萨利纳斯·洛萨诺学士将成为我国的下任总统。革命制度党在70%的投票率下以89%的得票率赢得了压倒性的完胜。在他的对手承认败选后，萨利纳斯·洛萨诺学士将在蒙特雷召开一场大型演讲集会。\n\n这位即将上任的总统志向十分宏远，誓要让墨西哥合众国成为二十世纪的弄潮儿。广大选民仔细考虑了他的宏伟愿景，我们对此表示赞赏。国家的重要领导人物，包括墨西哥工人联合会总书记菲德尔·贝拉斯克斯·桑切斯等已经对他致以贺电并表达了对他未来工作的支持。"
 MEX_News.13.a: "公民良好地履行了义务。"
 MEX_News.14.t: "[Get_newspaper_header]革命制度党与马德拉索赢得大胜！"
 MEX_News.14.desc: "昨晚八点，阿道弗·洛佩斯·马特奥斯阁下宣布卡洛斯·阿尔韦托·马德拉索学士赢得了1964年大选。革命制度党的候选人在70%的投票率下以89%的得票率赢得了压倒性胜利。其对手预计将于今天下午承认败选。\n\n马德拉索学士计划于明天下午在联邦区向他的支持者发表讲话，并向全国电视直播。他重振革命和拉萨罗·卡德纳斯将军的遗产的目标鼓舞了很多人。各级官员和党员纷纷向他致以祝贺，包括墨西哥工人联合会总书记菲德尔·贝拉斯克斯，他宣布在胜选庆祝期间，全国工人的周末假期将会延长。"
 MEX_News.14.a: "这是对人民革命精神的考验。"
 MEX_News.15.t: "[Get_newspaper_header]新总统卡洛斯·阿尔韦托·马德拉索宣誓就职"
 MEX_News.15.desc: "下午三点，总统卡洛斯·阿尔韦托·马德拉索阁下在数千位观礼群众面前宣誓就职，正式接过总统的重任。在就职典礼后，他发表了一场振奋人心的演讲，承诺重振革命、再造辉煌。在讲话的最后，总统宣布他的内阁名单很快将正式公布。\n\n新总统预计将在政府中任命一批改革派部长以推进他雄心勃勃的改革计划。在他激扬的承诺、澎拜的热情与革命制度党的坚定支持下，墨西哥人民期盼在马德拉索总统的六年任期中见证伟大的事业。"
 MEX_News.15.a: "他是真正的人民公仆。"
 MEX_News.16.t: "[Get_newspaper_header]新总统劳尔·萨利纳斯·洛萨诺宣誓就职"
 MEX_News.16.desc: "下午三点，劳尔·萨利纳斯·洛萨诺总统阁下宣誓就职，正式接过了总统的重任。在典礼后，他在掷地有声的讲话中向观礼人群承诺为墨西哥带来经济发展的新时代和国家的繁荣。在讲话的最后，总统宣布他将尽快公布内阁成员名单。\n\n在他令人期待的宏伟蓝图、卓越能干的内阁官员和革命制度党的大力支持下，墨西哥人民期盼在萨利纳斯总统的六年任期中见证伟大的事业。"
 MEX_News.16.a: "他理想远大，也具有实现目标的意志与能力。"
 MEX_News.17.t: "[Get_newspaper_header]新总统古斯塔沃·迪亚斯·奥尔达斯宣誓就职"
 MEX_News.17.desc: "下午三点，墨西哥合众国新任总统古斯塔沃·迪亚斯·奥尔达斯在数千观礼群众的见证下宣誓就职，正式接过了总统的重任。新总统在就职典礼后的讲话中强调他将维持政策的稳定性和与洛佩斯·马特奥斯执政时期的连续性，尤其是捍卫社会正义这方面。\n\n新总统随后表示，新内阁的成员将很快敲定。不过，媒体已经开始猜测新内阁中一些重要职位的人选了。奥尔达斯政府预计将会继续维持洛佩斯·马特奥斯政府时期把发展和稳定放在第一位的战略。新总统的就职宣告墨西哥走进了下一个繁荣的十年，或许也将迎来更多的改革和创新。"
 MEX_News.17.a: "让我们看看一个内部人士能做些什么。"
