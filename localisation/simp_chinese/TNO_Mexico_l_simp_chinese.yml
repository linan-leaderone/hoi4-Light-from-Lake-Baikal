 MEX_puebla_state_modifier: "叛乱的桥头堡"
 MEX_puebla_state_modifier_desc: "普埃布拉州或许是墨西哥境内最后一个陷入混乱的州。该州位于墨西哥的腹地，首府普埃布拉市城内棋盘似的街道早在西班牙殖民时期就被筑起，纪念着曾经的理性和繁荣。可惜，它还是陷入了混乱。\n\n古巴的革命点燃了普埃布拉州那些年轻而富有理想的学生的热情。他们走上街道，引发了抗议浪潮和社会动荡。先前的两名州长都没能平息事端，于是洛佩斯·马特奥斯总统向纳瓦·卡斯蒂略州长求助。\n\n新任州长专制的做法适得其反。军事化的州政府背离了当地的民意，而一项不受欢迎的强制规定惹恼了奶农，这项规定要求奶农对牛奶进行巴氏消毒以保证安全。\n\n随着广大工人、中产和激进的学生联合起来声援奶农，墨西哥政府再也不能坐视不管，他们要求军队给予回应。国防部和海军部命令军队集结起来，结束这里的叛乱，因为如果这里成为了叛乱的桥头堡，紧挨着这里的联邦区也难以独善其身。"
 MEX_san_luis_potosi_state_modifier: "纳瓦运动"
 MEX_san_luis_potosi_state_modifier_desc: "由落选的州长竞选人萨尔瓦多·纳瓦领导的大规模抗议活动已经使圣路易斯波托西州首府陷入瘫痪。纳瓦曾为执政党市长，后脱党独立，他借助日本经济危机造成的歌舞伎效应引发的恐慌和经济动荡，召集支持者声援他关于选举舞弊的指控。\n\n他麾下的泛泛之众，从他的波托西诺公民阵线到极右翼的共治主义者，纷纷四散至城市之外，阻断了连接墨西哥城和北方各州的联邦高速公路。随着这场切断墨西哥国家供应链的动乱愈演愈烈，经济学家和革命制度党强硬派逐渐达成共识：为了阻止经济灾难和右翼反动派的崛起，必须粉碎纳瓦的封锁线。"
 MEX_chihuahua_state_modifier: "人民游击队"
 MEX_chihuahua_state_modifier_desc: "在墨西哥最大的州，停滞不前的土地改革与肆虐的地主一直是农村动荡的根源，但近日局势进一步被激化了。前任教师阿图罗·加米斯组织起了一群对现状不满的教育家、学生和农民，组建了一个格瓦拉主义的叛乱组织——人民游击队。\n\n这群马克思主义恐怖份子正在奇瓦瓦州西南部对地主、政府官员、以及革命制度党党员发动攻击。当士兵们涌入燃烧的战场时，亟需的投资与关注便从该州的城市和矿山中流走了。\n\n普拉克塞德斯·吉内尔·杜兰州长正准备展开一场迅捷而谨慎的战役，剿灭这群游击队员。作为墨西哥革命的老兵，他必定具备出色的军事指挥才能，能够迅速而彻底地平息这场尚未成形的叛乱。"
 MEX_Mateos.143.desc:0 "The great dome of the Monument of the Revolution shielded Lupita's brow from the smog-refracted sun. But the arch's vast shadow also cloaked the features of the president's private secretary and the Director of the Institute of Security and Social Services for State Workers, waiting next to one of its towering stone walls.\n\nMerely meeting with these men was the AMMRI's greatest victory yet. The new union of medical interns, formed outside the party's rigid corporatist structures, had nevertheless secured an audience with a representative of the President and the most powerful hospital official in the land. A deniable meeting, in a public place, by a single representative, but an audience nonetheless.\n\nLupita nodded to the duo, their suits worth more than her full wardrobe. The secretary's chin gave a barely perceptible dip in response. And then his mouth opened, \"The strikes of your organization represent a clear threat to public order and public health. Your disruption to ongoing medical service and your refusal to adhere to proper channels exposes you to criminal liability.\" The mouth closed into a hard, straight line.\n\nThe ISSSTE director cast a brief glance to the secretary, then met Lupita's eyes. \"I fully concur with my colleague. My only addition is that your so-called union must continue to provide emergency care for the duration of this,\" a raised eyebrow, \"strike.\"\n\nLupita's shoulders and back tightened, but she managed to spit out, \"And what are your responses to our dema-\"\n\nThe secretary held up a hand, \"We don't have anything further to discuss. Good day.\" He gestured to the director and the pair walked off, black shoes echoing on the monument's stone floor."
 MEX_Nava.26.t:0 "奥斯卡小组"
 MEX_Nava.26.desc:0 "“不对啊，我们应该搁这儿集合啊。”一名工人确认着卡片上的地址，然后扫视了一眼四周空无一人的郊区十字路口。“我们事先不是都说好了吗，但其他几组人这是跑哪儿去了——”他的话被身后的另一名工人打断了。\n\n“咱是不是走错地儿了？这活动是谁安排的？别告诉我是纳瓦。”\n\n“他手底下人给咱发了这个，还按了特殊的印章，只有他一个人用这个图案。”但这个答案并没有给其他焦虑的工人们带来多少信心。\n\n“那咱还搁这儿等啥？再等一会儿他妈的玉米卷儿都凉了。要我说咱现在就往市中心走吧，反正到最后我们都会在那边集合。”然而，还没等他说完，他们就听见街那头传来的一阵靴子声，很快，通往市中心的路就被数十名带着墨西哥工人联合会标志的工人堵住了。“操蛋玩意儿。”工人们低语道，“是贝拉斯克斯那个死妈玩意儿的打手。就是来埋伏咱们的。”十字路口周围的空气寂静得震耳欲聋，两拨人互相对视，但很快，纳瓦支持者的头儿率先打破了僵局：“弟兄们，咱们撤吧，趁着这帮家伙还没——”\n\n砰。警棍从后方击中了他的身体，这名工人茫然地跌倒在地，然后被一名联邦安全局的特工按倒在地。在他周围，他的工友们正被警察、特工和工会成员一个接一个地按倒、铐住。他的视野逐渐变得模糊，最后陷入了无尽的黑暗中。\n\n“报告指挥部，奥斯卡煽动小组已被隔离并拘留，完毕。”无限电传来一阵吵闹的杂音，很快就又陷入了沉寂。"
 MEX_Nava.26.a:0 "那天，市中心的街道出奇地安静。"
 MEX_Nava.29.t:0 "沙坑击球"
 MEX_Nava.29.desc:0 "清晨的阳光照在两人身上，奥尔达斯部长和马德拉索州长拖着高尔夫球包和球袋，沉重地走向一号发球台，试图将纳瓦事件及其肮脏结局所带来的的沉重负担抛诸脑后。\n\n“在马特奥斯彻底消气之前，这地方还真是再适合我们不过了。”马德拉索嘀咕道。一只蜻蜓在球座上方盘旋，引起了二人的苦笑，“至少它不是联邦安全局派过来的。”州长有力而狂野地挥杆，向身旁的搭档说道：“古斯塔沃，我以前可不知道你是专业选手。”\n\n奥尔达斯在发球台后排列着自己的球，“卡洛斯，对我来说，高尔夫就像治国之道：风速、方向、球场就像在政治中发挥作用的因素，常常是你无法控制的。球杆类型、击球力量和角度则代表那些可以被你控制的因素，你需要随时根据情况调整它们。”\n\n“有趣，”马德拉索回答道。奥尔达斯发出了球，两人静静地看着它精确地划过天空，直到一阵猛烈的阵风偏移了它的轨迹。“萨利纳斯那个混蛋就算在这也不让咱俩消停一会儿。”两人暗笑了几声。\n\n他们走到了奥尔达斯的球落地的沙坑。部长花了一点时间审视了一下球场，看到了远处的那面高尔夫旗。“他让我们陷入了困境。总统在一段时间内都会记得，是我们让歌舞伎危机的结局如此黑暗与血腥。”\n\n“马特奥斯已经抛弃我们了，古斯塔沃，”马德拉索在挑选新球杆时说道。“如果说我从充满悲剧与胜利的职业生涯中学到了什么的话——”他抽出一根挖起杆，把它递给了奥尔达斯。"
 MEX_Nava.29.a:0 "“——那就是有时你只需要打完后九洞。”"
 MEX_madrazo_cooperation_willingness:0 "与工会领导会面"
 MEX_the_thorn_in_our_side:0 "我们的眼中钉"
 MEX_the_thorn_in_our_side_desc:0 "五年前，古巴革命激化了普埃布拉的局势直至今日。游行、开火、逮捕，五年以来从未停息，国家仍处在沸腾之中。自暴乱以来，已有两位州长来到普埃布拉州稳定局势，但直至离职也毫无作为。左翼与右翼的激进分子在街头大肆发表言论，每一天，反抗政府的声音都在增加。我们不能对此情况坐视不管，一个离联邦区如此之近的州被暴力所困扰。\n\n纳瓦·卡斯蒂略州长在政治舞台上表现出了他担任我们奥运马球队队员时的英勇。他必须知晓自己的使命，把这个革命的丑恶产物扼杀在摇篮之中。"
 MEX_the_thorn_in_our_side_tt:0 "阁下已就普埃布拉事件作出了决定。"
 MEX_green_white_and_red:0 "绿白红"
 MEX_green_white_and_red_desc:0 "革命制度党是墨西哥革命存续至今的重要遗产，这个强大而多功能的工具可以帮助我党的战士们维护墨西哥的繁荣与稳定，直到永远。\n\n但在非常时期下，我们必须采用非常办法，拿起手中的武器。革命制度党内部法团主义思想的泛滥和拜占庭般的政治斗争严重阻碍了我们迅速处理普埃布拉的叛乱。卡斯蒂略州长是一位能干的将军，他计划军事化这里的州政府，用非常手段结束这里的混乱。尽管这会使洛佩斯·马特奥斯总统背离革命制度党和耗时数十年累计起来的民意基础，但我们仍会动用国防部和海军部的全部资源支持他，因为只有这样，普埃布拉的混乱才不会像曾经的格雷罗一样持续数年。"
 MEX_those_righteous_few:0 "某些“正义之士”"
 MEX_those_righteous_few_desc:0 "在这动荡的时代，我们被迫接受要与一切可以争取到的盟友合作，即便他们反对马特奥斯总统和革命的理想与价值。\n\n在普埃布拉以及墨西哥合众国其他地区，墨西哥革命制度党发现自己竟与国内的右翼反动势力（包括大企业、保守的家长组织以及右翼学生团体）站在了同一战线。这虽然令人厌恶，但却是现实。他们能够迅速动员，去对抗那些占据街头和田间的激进学生和农民，使我们免于亲自涉入血腥冲突。\n\n我们将忍辱负重，吞下这苦涩的药丸，暗中安排与普埃布拉极右翼势力的接触。只要他们的仇恨针对的是我们的敌人，他们的行动自由和隐秘支持便可得到保障。"
 MEX_a_needed_reminder:0 "必要提醒"
 MEX_a_needed_reminder_desc:0 "在我们理所当然地将大部分注意力集中于普埃布拉的同时，亦不可忽视其他州的潜在危机。虽然州长们被赋予了广泛的权力来维持地方的稳定，但许多人却将他们的职位视为谋取个人财富与名望的途径。\n\n我们必须让他们明白自己的责任，并在选举期间提醒他们公共安全与公众和谐的重要性。杜普雷·塞尼塞罗斯州长将全力镇压席卷杜兰戈的工人运动，而奇瓦瓦州的农村动荡也必须得到平息。任何州长都不得让另一个普埃布拉或格雷罗事件重演。\n\n否则，我们将毫不犹豫地提醒他们，党完全掌控着他们的仕途，甚至可以解散他们的政府，并让他们为失败承担刑事责任。"
 MEX_our_hands_clean:0 "白手套"
 MEX_our_hands_clean_desc:0 "我们掌控着一个强大的利维坦，它有许多触须，能够粉碎墨西哥的一切罪恶。一丝不苟的联邦安全局、赤胆忠心的军队和规模庞大的警察共同组成了这个触须的一部分，维护着国家的繁荣稳定。但我们不能让那些叛徒的鲜血玷污我们伟大的党，玷污人民心中的灯塔、我们的伟人总统洛佩斯·马特奥斯。我们需要一个白手套来解决这些问题。\n\n总统不知道我们正在利用普埃布拉州的混乱来分散安全机构的权力；他也不知道我们正给私人杀手掏钱，让他们处理那些出格的学生和奶农；他更不知道我们正在训练穷凶极恶的准军事部队。\n\n他不想知道这些。"
 MEX_nation_and_state:0 "国家与政权"
 MEX_nation_and_state_desc:0 "The troubled situation in Puebla has called for troublesome measures. But the Revolution's most potent arm is one we bear lightly: the powerful ties between our party and our people.\n\nThe state PRI apparatus has sunken into slumber given its complicated relationship with Governor Castillo. Presidential fiat will wake it, sending it into a cavalcade of mass rallies that show the extent of our public support and the civilian nature of Puebla's government. Our opposition will be overawed, our silent supporters emboldened, and poblano officials energized to govern in the name of the people."
 MEX_the_federal_republic:0 "联邦共和"
 MEX_the_federal_republic_desc:0 "革命制度党的组织结构使得政府对各州及其州长拥有了巨大的影响力，我们已经正确地行使了这些权力，并且确保了国家的稳定。尽管如此，1917年的宪法规定了墨西哥的性质，作为一个联邦制共和国，各州仍保留着一定的州权与责任。\n\n无论从法律层面还是从逻辑层面上来讲，经济发展注定是各州所肩负的责任之一。各州对于当地资源与发展目标的了解远超于坐镇中央的官僚。许多州长制定了雄心勃勃的详细计划，以帮助他们的州蓬勃发展。\n\n即使有些梦想被政府官员的腐败和无能所阻碍，我们也会提供可观的预算来支持他们的努力。一个繁荣的国家必须由各州的建设与发展所确保。"
 MEX_the_federal_republic_tt:0 "§Y向公众宣传幕后接班人§!的效果将§G增强！§!"
 MEX_a_unified_revolution:0 "统一革命"
 MEX_a_unified_revolution_desc:0 "Mexican federalism is a legal, and laughable, fiction. The Revolution provides a unifying ideal, and its party, the PRI, unites its politicians in common effort. Why then, should we allow some states to fall further behind in their development, sowing the instability we have seen in Puebla?\n\nPresident López Mateos has proposed a shift back to the centralized economic planning not seen since Lázaro Cárdenas. To avoid wholesale disruption, this process would start relatively small: allocating development pesos to regions based on federally-determined need. We will provide for our impoverished countrymen, and no grasping governor or legion of corrupt state bureaucrats will stand in our way."
 MEX_a_unified_revolution_tt:0 "§Y让PRI要员熟悉幕后接班人§!的效果将§G增强！§!"
 MEX_the_embers_of_the_porfiriato:0 "波菲里奥的余烬"
 MEX_the_embers_of_the_porfiriato_desc:0 "The Mexican Revolution is incomplete. López Mateos will never say these words, but he feels them burned within his heart. Sees them enacted each day in the tragedy of Puebla. In the feudalism of Oaxaca. In the backwardness of state governments across the country.\n\nNo more. The party's pacts with cacique landowners will end and collectivization pursued with renewed vigor. The growing web of connections between state governments, commercial interests, and the far right will be torn up, under threat of CEN intervention. Indigenous communities will be granted resources through fair land demarcations, while leaving enough space to support industrial growth in their impoverished regions. Backward states will be aggressively modernized, pasteurization is just the start-\n\nBut there's so little time."
