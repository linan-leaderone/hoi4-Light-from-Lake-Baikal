 MEX_baja_california_sur_state_modifier_2_desc: "南下加利福尼亚还不是墨西哥联邦的自由主权州，它的地位仅及于联邦领土。然而，这样的地位不再能反映社会与经济的现实情况：人口加速增长，经济也愈发繁荣。公路空运交叉纵横，将深藏山区、远离尘烟的矿产和海洋资源引入进来，青山绿水之畔更是游人如织。热情洋溢的当地居民组织起来，通过获取州级地位来奠定国家的转型认可。"
 MEX_quintana_roo_state_modifier_2: "欠开发领土"
 MEX_quintana_roo_state_modifier_2_desc: "金塔纳·罗奥还不是墨西哥联邦的自由主权州，它的地位仅及于联邦领土。这样的称呼反映了她痛苦的历史，但也反映了社会与经济的现实：当地人口稀少，与世隔绝。茂密的丛林和前往城市中心的距离成为交通和发展的巨大障碍。更重要的是，这里经历了长达一个世纪的内战和种族暴力，直到三十年代方才慢慢结束。经历过墨西哥政府和梅斯蒂索人的暴力奴役之后，这里的玛雅居民对更深层次的融合十分警惕。"
 MEX_quintana_roo_state_modifier_3: "欠开发领土"
 MEX_quintana_roo_state_modifier_3_desc: "金塔纳罗奥还不是墨西哥联邦的自由主权州，它的地位仅及于联邦领土。这一称谓反映出其悠久而苦难的历史，而非光明的未来。随着坎昆的发展，墨西哥各地的移民和游客前来此地，金塔那罗奥的贫穷与孤立正在改善。茂密的丛林依旧覆盖大地，但沿海小镇正逐步联结起来，内陆的历史遗迹与建筑奇观逐渐融为一体。尽管玛雅居民在经历了一个世纪的种族暴力和奴役之后对融合持谨慎态度，但金塔纳罗奥迅速增长的梅斯蒂索人口已经开始呼吁建立自己的州。"
