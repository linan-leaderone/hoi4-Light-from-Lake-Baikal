 MEX_LITEMPO.1.t:0 "温斯顿的网"
 MEX_LITEMPO.1.desc:0 "美国大使馆内一间不起眼的办公室里，温斯顿·斯科特盯着一块巨大的软木板。板上贴满了照片，大多是远距离抓拍的日本特工及其在墨西哥政府内部的联络人。红线将这些照片连在一起，展示出美国的对手在自己后院编织的复杂网络。自二战以来，联邦调查局就肩负起监控和遏制这类渗透的任务。\n\n尽管这张图片板令人印象深刻，但它并不是温斯顿最引以为豪的成就。更令他自豪的是他组建的情报网络，一个触及墨西哥政府最高层的网络，也是他的得意之作——LITEMPO计划。\n\n通过酒会、信封，偶尔还有装满比索的公文包，温斯顿一步步攀升到墨西哥官僚机构和安全部门的高层。每当华盛顿提出问题时，他总能找到答案；墨西哥政府有所行动时，他总能预见其动向。尼克松总统希望驳回马特奥斯的调解提案时，温斯顿就向奥尔达斯提供所需的信息，确保事情顺利进行。\n\n然而，这本该是他巅峰之作的成就，如今却变成了一把双刃剑。洛佩斯·马特奥斯在国际舞台上遭到羞辱，现在他对联邦调查局怒不可遏。重要联系人突然不愿再提供情报，政府内部对美国的敌意与日俱增。\n\n温斯顿的目光落在一张特定的照片上——小野寺少佐，日本在墨西哥最高级别的情报官。尽管目前日本的线人网络还很小，但如果有机会，他们甚至会将情报网络从墨西哥扩展到美国。政治局势极其动荡，而此时施压只会进一步激怒墨西哥人。他能做的只有观察、等待、重建他的网络……"
 MEX_LITEMPO.1.a:0 "……并为即将到来的战斗做准备。"
 MEX_LITEMPO.2.t:0 "短暂交流"
 MEX_LITEMPO.2.desc:0 "美国大使馆的办公楼足够舒适，但温斯顿·斯科特更喜欢走出办公室，亲自了解情况。对于这位联邦调查局的高管来说，亲身感受墨西哥城的风貌是工作的重要组成部分，顺带还能结识一些墨西哥的要人。\n\n查普尔特佩克公园是个散步的好地方。这里树木茂盛，适合乘凉，温斯顿偶尔也会带着妻子和儿子来这里参观博物馆和动物园。熙熙攘攘的人群中夹杂着不少游客，温斯顿的出现并未引起特别注意。\n\n他的目光落在湖岸边的一个年轻人身上，正如预期的那样，LITEMPO-1站在那里，目光远眺着松林别墅方向的划船。\n\n温斯顿环顾四周，确认没有人监视他们后，走到LITEMPO-1的身边，用流利的西班牙语问道：“家里都好吗？”\n\n“我们过得还行，”年轻人显得有些恼火，“我叔叔遇到了点麻烦。你给的那个‘情报’完全是废话，现在他的上司回来了，他陷入了大麻烦。”\n\n温斯顿递过一个鼓鼓的信封，里面装满了比索，是平时的三倍多。“告诉你叔叔坚持住。虽然达不成一致的意见，但我们始终会照顾朋友。”"
 MEX_LITEMPO.2.a:0 "两个人，正好在他想要的地方。"
 MEX_LITEMPO.3.t:0 "简单程序"
 MEX_LITEMPO.3.desc:0 "他们的名字都有归宿；费尔南多·古铁雷斯·巴里奥斯的脑海中藏有无数这样的名字。很快，曼努埃尔·塞巴斯蒂安·奥尔蒂斯将只剩下一个名字。\n\n古铁雷斯一下令，就有一名联邦安全局特工被指派处理此案，通知他辖区内有一个蛊惑人心的赤匪。特工知道接下来该怎么做。\n\n迅速逮捕，随便按个罪名。一次“意外”让异议者面目全非，心跳停止。然后，肢解尸体，抛尸荒野。\n\n将医院、办公室和学校的记录统统烧毁。用异议者自己的钥匙进入他的公寓，把所有个人物品和文件装进一个黑色公文包。\n\n一份模糊的失踪人口描述，一份联邦安全局关于本地滋事者失踪的平淡报告。"
 MEX_LITEMPO.3.a:0 "只有古铁雷斯会记得曼努埃尔·塞巴斯蒂安·奥尔蒂斯这个名字。"
 MEX_LITEMPO.4.t:0 "周末的工作"
 MEX_LITEMPO.4.desc:0 "温斯顿·斯科特越来越喜欢查普尔特佩克公园了，每次访问这里都能给他带来别样的愉悦。然而，此次他来到动物园的豹猫围栏前并不是为了享乐，而是公事。星期天下午三点四十分，他站在这里。即便如此，他也不会对正在隔壁围栏前惊叹美洲虎的家人透露半分，这位联邦调查局的高管一向口风很严。\n\n温斯顿看到了LITEMPO-1。虽然没人会把他的线人误认为美人，但相较他的叔叔，已经是一大进步了。他默不作声地走近，递上一个鼓鼓的比索信封。\n\nLITEMPO-1装作察觉不到地点了点头，将钱塞进大衣里。他的目光依然紧盯着打盹的豹猫母子，同时接过了后续物品——一个不起眼的棕色纸袋。袋子里有一张简短的纸条：“交给你叔叔。”\n\n袋底，还滚动着几发柯尔特.223子弹。"
 MEX_LITEMPO.4.a:0 "LITEMPO-2会明白其中的意义。"
 MEX_Trujillo_Conspiracy.1.t:0 "特鲁希略城的晚间观影"
 MEX_Trujillo_Conspiracy.1.desc:0 "军事情报局吊死塔维托的那天，有两个人死去了。一位是塔维托本人，他的尸体被丢在他妻子的花园里。另一个是他的兄弟安东尼奥·德·拉·马萨——五年后，观影之夜。他正在胡安·托马斯·迪亚斯将军的花园里酩酊大醉。\n\n不管是周围人的聒噪，还是浪漫喜剧中传出的蹩脚墨西哥口音，都没能让安东尼奥麻木的心泛起一丝涟漪。对于政权内部的异议分子来说，这里是多米尼加共和国为数不多的一片绿洲。观影会已经持续了许多晚，窃窃私语的内容也从抱怨变成了背叛，音量越来越大。在特鲁希略因为迪亚斯将军对待古巴战俘太过仁慈而出言羞辱之时，他绝不会想到这会为他树立多少敌人。\n\n安东尼奥又喝了一口朗姆酒，他的脑袋就像被雾气笼罩着。一切都模糊起来，溃疡之痛渐渐模糊，他曾拖着疲惫的身躯嫖娼归来，那天妻子脸上的羞耻变得模糊。他又想到了他最好的朋友“突厥”——不，现在已经不是朋友了——他脸上的鄙视神情现在也模糊不清。因为他什么都没做。\n\n为了掩盖政权的罪行，他们把塔维托诬陷成一个杀了人后自杀的罪犯，而安东尼奥什么都没做。他们把安东尼奥单独带到了特鲁希略面前，而安东尼奥什么都没做。“领袖”用尖利的嗓门宣布他与塔维托之死无关时，安东尼奥什么都没做。他什么都没做，明明他有大把的机会死死掐住“领袖”的脖子把他……\n\n安东尼奥忽然感到有人把手搭在他的肩膀上。他转过头，是迪亚斯将军，迪亚斯将军伸出另一只手，把安东尼奥扶了起来。盛开的多米尼加玫瑰花旁站着一个人，美国领事馆的人，他已经等了很久。"
 MEX_Trujillo_Conspiracy.1.a:0 "也许那天有三人死去了。"
 MEX_Trujillo_Conspiracy.2.t:0 "一名忠诚的尉官"
 MEX_Trujillo_Conspiracy.2.desc:0 "伊斯帕尼奥拉岛的夏日总是伴随着雨水，它们正不停拍打着车窗。陆军中尉阿马多·加西亚·格雷罗凝视着在玻璃上凝聚又散开的雨滴，仿佛看见了在跳梅伦格交际舞的自己和路易莎。那时还是少尉的加西亚向路易莎求婚，准备好和冰雪聪明、貌美如花的她共度余生。\n\n然而那天早上，领袖召见了他。特鲁希略目露寒光，告知他路易莎的哥哥是一名共党，他必须另寻新欢。他浑身战栗着答应下来，失魂落魄地转身离开。\n\n他还没来得及痛哭一场，便被带到了军事情报局的总部。那个体态臃肿的局长约翰尼·阿贝斯上校亲自为他倒酒，祝贺他因“忠心侍奉领袖”提前荣获擢升。\n\n不过在此之前，他必须再一次展现自己的忠诚，证明自己能够胜任领袖的贴身护卫。阿贝斯上校载着他在蜿蜒的山路上行进，那对老奸巨猾的眼珠子死死盯着路面。手刃叛徒，不得留情，这便是他最后的考验。\n\n最后，吉普车在悬崖边停了下来。阿贝斯示意加西亚下车。卫兵们从后备箱里拖出一个被堵住嘴巴、赤着脚的年轻男子。卫兵把他扔到地上，让他面朝漆黑的天空和大海跪下。时间好像静止了。阿马多可以杀死卫兵——不，那样只会害自己和囚犯双双丢掉性命。于是，在上校的命令下，他只得举起枪，向前一步，不带颤抖地朝叛徒的后脑勺打出一颗子弹。\n\n卫兵们把尸体扔进海中，上校则带着阿马多去喝酒，顺带找个找妓女庆祝他的晋升。但是，正如阿马多后来向“突厥”坦白时所说，他其实颤抖个不停。"
 MEX_Trujillo_Conspiracy.2.a:0 "而路易莎的哥哥也在那天人间蒸发。"
 MEX_Trujillo_Conspiracy.3.t:0 "辛劳者"
 MEX_Trujillo_Conspiracy.3.desc:0 "安东尼奥·英贝特，朋友们都亲切地叫他托尼。过去的两个多星期，托尼一直在卖力地工作，把一支支枪悉数拆解，然后把零件和弹药装进板条箱里，运到采石场内。他自己的枪则一直放在身边，从未上过保险。自从意识到特鲁希略的特工随时可能开着黑色大众甲壳虫来到预拌厂，托尼便把瓜莉娜和莱斯利送到了乡下，保护家人平安。\n\n但那一天迟迟没来。托尼走到室外，心中依旧是忐忑不安。暗杀计划中的同伴悉数入狱，而自己曾为他们从特鲁希略家族经营的采石场中走私炸药。他们是在严刑拷打下坚持到了现在吗？不止如此，和他一同参加六·一四运动的男女青年都被逮捕了，难道他们真的忘了这个沉默寡言、一直藏身幕后的托尼吗？现在他支持刺杀行动的证物就藏在采石场深处，他还能安全多久呢？\n\n只要特鲁希略还活着，他就不可能像普通人一样生活，他的妻女也没有机会回到特鲁希略城。于是他开车前往了许多朋友口中的“突厥”——萨尔瓦多·埃斯特莱亚·萨德哈拉家中，向他说明了一切。\n\n托尼果然不枉此行，“突厥”问他："
 MEX_Trujillo_Conspiracy.3.a:0 "“你为什么不早点来找我？”"
 MEX_Trujillo_Conspiracy.4.t:0 "扔第一块石头"
 MEX_Trujillo_Conspiracy.4.desc:0 "一个双手紧握的高大身影正站在圣座大使馆的门外等候。即使是这样的夜间密谈，萨尔瓦多·埃斯特拉·萨德哈拉也自觉不配与驻多米尼加共和国圣座大使交流。诚然，他对天主的忠诚信仰无可置疑，而这也传承自他的黎巴嫩移民家庭。但诨名“突厥”的萨尔瓦多也未免太热衷于女人和烈酒了些。不过，这两项罪过与他今晚到此想要和福廷神父去倾诉的相比起来简直是无足轻重。\n\n被领进大门后，这种担忧不但没有消散，反而愈发加深。他踏上通往主教办公室的楼梯，为了安抚自己的紧张情绪，他开始低声背诵那封主教信中的几句话：“世间之人均有其权，以承其祖业，循其规法，而不受家国所限”。这封信中呼吁开放言论与新闻自由，结束加勒比地区汹涌澎湃的匿名诬告之潮，为那些在最近的镇压行动中被捕的多米尼加家庭带来救济。当知道整个多米尼加的公教会都联合起来支持那些长期资助反对派的神职人员时，萨尔瓦多对自己的信仰感到无比的骄傲。但教会也为此付出了沉重的代价，收音机大肆诽谤着教会所为，暴徒闯入了教会的弥撒。\n\n消瘦的圣座大使微笑着招呼他，让他坐到椅子上，随后轻轻地关上了沉重的门。这位兼任外交使节的萨尼尼主教终于用他那舒缓的语调，如天使般的意大利口音对萨尔瓦多说道：“福廷神父告诉我你身上的担子很重。我会尽我所能减轻你的负担，我的孩子。”\n\n如果有人能接受他的倾诉，没错，也就只有面前这位有些矮小的天主仆人了。于是，萨尔瓦多开口了：“我要去杀了特鲁希略，主教。”"
 MEX_Trujillo_Conspiracy.4.a:0 "“我的灵魂会得到宽恕吗？”"
 MEX_Trujillo_Conspiracy.5.t:0 "群策合力"
 MEX_Trujillo_Conspiracy.5.desc:0 "安东尼奥·德·拉·马萨最后一次见到“突厥”时，是他用手枪瞄准了他这位挚友的模糊身影。这个身材魁梧的黎巴嫩裔多米尼加人大声斥责德·拉·马萨坐视特鲁希略害死塔维托，他说他不会为了一个锯木厂出卖自己兄弟的性命。尽管那晚他们醉得糊里糊涂、怒火冲天，但居然没有打个你死我活，不得不说真是个奇迹。\n\n此时，安东尼奥就站在“突厥”门外，感受着伊斯帕尼奥拉岛温暖宜人的秋日。迪亚斯告诉他托尼·英贝特几乎每晚都来拜访萨尔瓦多。既然托尼一直在谋刺这位刚被教会公开谴责的独裁者“公羊”，那他来拜访突厥这个狂热的天主教徒，其中意图也是昭然若揭了。\n\n安东尼奥只觉那该死的手异常沉重，肠子里的溃疡痛得厉害。他在门外站了多久?\n\n砰！砰！砰！几拳砸在门上。也没跟开门的乌拉妮娅打声招呼，安东尼奥径直从她身边越过跑进厨房。阿玛迪多和“突厥”手里攥着卡，托尼拿着.45口径的手枪。\n\n“你们这些可笑的混蛋，”他走向托尼，“就用这种东西来搞策划吗？真是不出所料。再这么弄下去五年也弄不死特鲁希略，我这里有枪有人——美国佬、墨西哥人，还有我们自己的队伍。我只需要几个蠢家伙跟我一起把他们送上天。”\n\n萨尔瓦多眯着眼睛紧紧盯着安东尼奥的脸，但他还是把旁边的椅子拉了出来。托尼放下手枪，阿玛迪多也开始接待他。"
 MEX_Trujillo_Conspiracy.5.a:0 "这世上可没有那么多的锯木厂。"
 MEX_Trujillo_Conspiracy.6.t:0 "密谋"
 MEX_Trujillo_Conspiracy.6.desc:0 "预拌厂的办公室不太能装得下五个人，更别提五个计划谋杀多米尼加共和国大元帅的人了。堆在托尼·英贝特办公桌上的板条箱让本就狭小的空间更加局促，里面塞满了炸药与二战期间遗留下来的军用物资，这些都是托尼为六·一四运动准备的。联邦调查局提供的三支M14步枪躺在板条箱的一侧，长长的枪管几乎要扎进阿玛迪多的肚子。英贝特的办公桌上放着一个装着一万两千美元的公文包，张张都是百元大钞。万事俱备，只待计划敲定。\n\n萨尔瓦多吹着口哨说：“这些炸药足够把特鲁希略以及他在莫卡搭的烂帐蓬一块送上天了。”\n\n一阵沉默后，德·拉·马萨答道：“不，这还不够。黑鬼特鲁希略、拉姆菲斯、乔尼·阿贝斯，只要有一个没死，整个国家都会陷入疯狂的泥沼之中。他们会把我的家，我的莫卡付之一炬。想想吧，这几个月他们对六·一四运动都做了什么，倘若恶魔没有死绝，那样的暴行只会在每个城市，每个家庭里不断上演。所以，这些还不够。”\n\n迪亚斯将军把目光从手中的步枪上移开，抬头直面安东尼奥的注视。“我们得给布博·罗曼将军和他手下的军队争取时间来控制局面，如果找个偏僻地方去暗杀特鲁希略的话……”\n\n阿玛迪多插话说：“那就得定在晚上，几乎每晚他都要去圣克里斯托巴尔岛那里寻欢作乐，现在可能已经把首都一半的女人都拖到那里糟蹋过了，晚上路上几乎没人。”\n\n中尉转过头看向沉默的英贝特：“我们得弄一辆好车才能追上他。”"
 MEX_Trujillo_Conspiracy.6.a:0 "托尼·英贝特缓缓地点了点头。"
 MEX_Trujillo_Conspiracy.7.t:0 "特鲁希略之治"
 MEX_Trujillo_Conspiracy.7.desc:0 "特鲁希略城，气度恢弘的德国大使馆正为这座城市的命名者举行国宴。屋外冷雨拍打高窗，屋内德人热情接待。特鲁希略身着华服，大口吞咽胜利果实，战胜赤色共匪加勒比军团及其美帝宗主的欣喜溢于言表。这位贵客摇摇晃晃地从座位上站起，向精心安排的外交官僚发表讲话。“各位先生，非常感谢各位的盛情款待。值此荣耀祭典，我们携手同心。我在此宣誓，将对所有反对者施以迅速严厉的报复。”座上响起礼貌的掌声，听众露出关切的神情。\n\n“各位先生，我向你们保证：侵蚀我伟大祖国的恶魔，不日之内就将一一退散。不管是墨西哥人、古巴人、海地人还是美国人，他们都会被碾成渣滓，化为无人知晓的尘埃。”特鲁希略高举酒杯。闪烁的路灯下，雪佛兰比斯坎停在拌料厂停车场，车身布满弹孔，稠密的雨点将血迹和油污冲到街上。“诅咒所有威胁祖国、里通外国的叛徒。”雨后的悬崖之上，阿马多被带到他犯罪的地方，被一名忠诚的士兵一枪处决。“很快，那帮混蛋就会暴露，那些留下来的必将死无葬身之地。”在城市的另一个角落，一群愤怒的暴徒冲进教廷使馆，将地板弄得泥泞不堪。“突厥”试图保卫神圣大使馆，但即使是巨人也难抵手中的武器。“再次感谢你们的支持和款待，”特鲁希略向宁静的掌声宣告着。\n\n安东尼奥·德·拉·马萨站在海地边境，远离温暖的庆典和冰冷的破灭。他将在不知道战友命运的情况下离开这个地方，开始与世隔绝的生活。在那之前，她最后一次回望他的家乡。"
 MEX_Trujillo_Conspiracy.7.a:0 "特鲁希略总统的光荣统治绵延不息。"
 MEX_Trujillo_Conspiracy.8.t:0 "飞车骊影"
 MEX_Trujillo_Conspiracy.8.desc:0 "雪佛兰比斯坎冲过德·拉·马萨锯木厂的停车场，绕过一排排错落的路障锥桶。在它右侧，M14步枪的射击声此起彼伏。尽管雪佛兰的V8引擎轰隆作响，一边疾驰一边急转刹车，阿玛迪多和安东尼奥往往也能击中目标。\n\n萨尔瓦多目光离开秒表抬头看向阿玛迪多，看见他射中的剪影正好是特鲁希略小胡子的那个部位，大声吹起了口哨。“五十二秒，好多了！”他向已经开始下一圈的托尼·英贝特喊道。\n\n托尼握着方向盘，在漫天尘烟之中转过一个拐角，脸上露出笑容。自动挡，空调，液压刹车。他自己装了升级版的大灯。最棒的是，它可以达到每小时超过一百英里的速度，足以追上公羊乘坐的蓝色丰田皇冠。\n\n“突厥”大喊他们下一圈跑到了五十秒，托尼把车停在他自己那辆远比他的车朴素得多的卡车旁边。就在阿玛迪多和德·拉·马萨重新装弹时，他从车厢里抬出一个金属箱子。也许没有比斯坎那么炫酷，但他带来了另一份礼物，一位金工朋友的友情赠礼。\n\n托尼正要揭晓箱子里的东西，萨尔瓦多快步走了过来。12口径的短管勃朗宁霰弹枪和足够干掉一千个大元帅的弹药。“突厥”感谢了上帝和他的朋友托尼，并与阿玛迪多和安东尼奥一同下车。\n\n他们拿起霰弹枪，萨尔瓦多用一枚高爆弹把一个目标撕成了两半。"
 MEX_Trujillo_Conspiracy.8.a:0 "要想猎杀公羊，须得装备精良。"
 MEX_Trujillo_Conspiracy.9.t:0 "敲山震虎"
 MEX_Trujillo_Conspiracy.9.desc:0 "在特鲁希略手下服役多年、因娶了公羊的侄女而与其关系密切的国防部长何塞·勒内·“布博”·罗曼·费尔南德斯将军，深知这位年迈的暴君有着严格的日程和习惯。这也让他明白，任何偏离常规的举动都会引起恐惧，尤其是当你跟罗曼一样策划着推翻他时。\n\n正因如此，当这位老人像往常一样在特鲁希略市的海滨大道散步，却突然停下脚步，要求他“心爱的”侄婿陪他兜风时，布博感到一阵寒意袭来。他想尖叫、想逃跑、想躲藏、想反抗，但直至此时，至高领袖的存在和权威依然令他无法抗拒。将军无奈地登上豪华轿车，默默地与公羊一同驶向他确信将成为自己坟墓的地方。\n\n然而，车却把他们带到了圣伊希德罗空军基地附近，这里是将军最引以为傲和心爱的空军驻地之一，最后停在一个靠近基地的小污水湖旁，传入车内的气味令人作呕。下车后，特鲁希略把他带到那臭气熏天的水塘子边，命令他走进污水中，靠近那根喷涌污水的管道。布博默默地照做。\n\n当他走进污水中，感受到污垢冲刷和溅到他曾经一尘不染的军装上时，无比的恶心和耻辱让布博的脸扭曲至极。暴君似乎拼命忍住笑意，嘲讽着布博，教训他关于外表的重要性，指责他让污水沾染了军装，甚至让它靠近他心爱的机场，眼中流露出对能对布博肆意妄为的兴奋。这里不只有他一个人，还有一群军官被迫目睹这一切，面露不安，却又不敢移开目光。布博知道自己那天不会死，但这并没有减轻他心中的愤怒和仇恨。他的脑海中只剩下一个念头。"
 MEX_Trujillo_Conspiracy.9.a:0 "“很快……”"
 MEX_Trujillo_Conspiracy.10.t:0 "守株待兔"
 MEX_Trujillo_Conspiracy.10.desc:0 "“公羊现在早该到了。”托尼·英贝特有些不耐烦。他正坐在雪佛兰比斯坎里，双手紧握方向盘，眼睛死死盯着通往圣克里斯托瓦尔岛的道路。距离他上次说出这句话已经过了二十分钟，可是路上依旧没有出现特鲁希略座驾的车头灯光。和之前一样，坐在后座上的阿马多依旧是回答说特鲁希略已经过来了。\n\n坐在乘客位置上的安东尼奥·德·拉·马萨点了根烟，“歇会吧托尼，莫德斯托·迪亚斯跟我们说过了，特鲁希略今天会从这里经过的。”德·拉·马萨坐的是那个能让他向特鲁希略开第一枪的位子。\n\n像是从小憩、又或者是从祈祷中警醒，萨尔瓦多立刻反问道：“等下，迪亚斯？他都算得上是政府的核心人物了，你们是怎么——”\n\n“别这么看不起人了，突厥，我们早就合作过，”德·拉·马萨打断了他。在持续了一阵的尴尬与恼怒交织中，他把手中的烟熄灭后碾成灰，对他们说：“你得想想，佩德罗·里韦奥不是比我们更糟糕，只能一个人窝在那辆破奥兹莫比尔里等上几个小时，生怕放走那操蛋的淡蓝色丰田轿车。”\n\n此刻那辆丰田皇冠正在路上平稳行驶，一个老人在后座上时睡时醒的打着盹。在这场战争爆发之前，他可从来没有这么缺过觉。在卡斯特罗和这群肮脏的赤匪打过来之前，扬基佬和该死的墨西哥人就已经弄得多米尼加又乱又穷，而也正是他，特鲁希略，将国家从这泥潭中拯救出来。他突然感觉自己已经无比衰老。但再想到今天晚上自己所挑选的女学生正在圣克里斯托瓦尔岛上等着自己去宠幸，老家伙感觉自己又年轻了起来，这感觉可是好极了。今晚他挑的品色可好了，是政府官员家里的待嫁姑娘……\n\n他的美梦被突然响起的喇叭声和无数的喊叫声打断了。是流氓醉汉闹事？不。多年的本能使得他伸手摸向自己的左轮手枪。"
 MEX_Trujillo_Conspiracy.10.a:0 "但后窗却炸开了，玻璃飞溅，剧痛传来。"
 MEX_Trujillo_Conspiracy.10.tt:0 "一起飞出去的，还有特鲁希略左肩和左臂的一块碎肉。"
 MEX_Trujillo_Conspiracy.11.t:0 "公羊的节日"
 MEX_Trujillo_Conspiracy.11.desc:0 "雪佛兰飞速逼近特鲁希略的丰田皇冠，霰弹枪内的弹丸随着爆裂的枪声迸发而出，把丰田的蓝色漆面刮得乱七八糟。发动机咆哮着，带着他们一头扎进了漆黑的夜色，在连续四次撞击之后，丰田车终于被撞出了马路。英贝特猛踩刹车向左急转弯，继续紧追着他们的猎物。\n\n刺客们在山坡上停了下来，远光灯照亮了几米外已经七零八落的丰田汽车。他们从车里冲了出来，手里都紧握着霰弹枪。开枪的是特鲁希略吗？不，是他的司机。他们四散开来，寻找掩护还击。雪佛兰挨了不少子弹，车上到处都是弹孔，被打碎的玻璃碎渣四处飞溅。阿马多想从车头看看周围的情况，但立马就捂着中弹流血的膝盖缩了回来。\n\n多米尼加大元帅、祖国的恩主、领袖，“公羊”特鲁希略摇摇晃晃地走到灯光下，肩膀处血迹斑斑，但依旧死死握住左轮手枪。他靠在丰田车上，寻找着刺客的方位。直到佩德罗·里韦奥那辆褪色的旧奥兹莫比尔从他们后边疾驰而过，独裁者和他的司机才暂时分了神。也就在这一刻，托尼拔出自己的勃朗宁手枪，连开数枪。特鲁希略最忠诚的走狗应声而倒，坠入路边的黑暗之中。\n\n安东尼奥·德·拉·马萨从比斯坎后面站了出来，用霰弹枪瞄准了杀害塔维托的凶手。安东尼奥身后传来压制射击的枪声，但传来却是远处佩德罗·里韦奥的痛呼。独裁者的左轮手枪瞄准了德·拉·马萨准备开火，但安东尼奥先开了枪。特鲁希略的枪掉在地上，弹丸削去了他的三根手指。\n\n公羊倒在地上，喘着粗气，他的敌人此刻已经把他包围。特鲁希略将完好的手撑在丰田皇冠上，尝试着再一次稳住身体。他的目光紧紧地盯着他们，那是曾经控扼他们的目光，迷惑了多米尼加共和国三十年的目光。\n\n但此刻，他再也不能迷惑、威慑任何人了。为了塔维托，为了路易莎，为了六·一四运动，为了教会，四只扳机同时扣响。"
 MEX_Trujillo_Conspiracy.11.a:0 "特鲁希略坠入地狱。"
 MEX_Trujillo_Conspiracy.12.t:0 "死亡之门"
 MEX_Trujillo_Conspiracy.12.desc:0 "布博·罗曼在家中客厅紧张地坐着，只有一只旧钟的滴答声如影相伴。屋外是漆黑的夜幕，灯关着，妻子和孩子在楼上睡得香甜。数小时后，汽车大灯透过玻璃照亮了他，将他从黑暗中唤醒。他推门出去，等待那启示的一刻。车道上停着一辆雪佛兰比斯坎。乘客四人，托尼·英贝特、安东尼奥·德·拉·马萨和阿玛迪多，如暗夜般沉默不语。英贝特扫一眼后视镜，大拇指指指后座，罗曼要找的东西就在那里。他用颤抖的双手打开车门。眼前是被剥去华服的特鲁希略，身上裹着一条血迹斑斑的床单。罗曼呆呆地盯着眼前的尸体，手中的门把手松开，一阵暖意流过面颊。所有与特鲁希略有关的想法和恐惧，随着独裁者对罗曼施加的咒语破碎而烟消云散。\n\n“还没完事。”第二辆车开了过来，是“突厥”开的奥兹莫比尔。他的后座也有一个人，佩德罗·里韦奥躺在后座上，枪伤渗着鲜血，濒临死亡。“我们该拿他怎么办？他被误伤了。”\n\n“想办法。”罗曼将一份草草写就的电话号码交给突厥，让他转交联邦安全局和联邦调查局的联系人。“他的命交给你了。我还要操刀政变。”\n\n布博·罗曼带着新的使命感回到了家。心中原有的疑虑和恐惧一扫而空。那天晚上剩下的时间里，他都在家里的电话前坐着，不停地拨号拨到手指麻木，无数条命令下到声音嘶哑。军队被动员起来，特鲁希略的家人和兄弟将被逮捕。只有完成这一切后，罗曼才能安心休息。"
 MEX_Trujillo_Conspiracy.12.a:0 "很快，一人就将被众人取代。"
 MEX_Trujillo_Conspiracy.13.t:0 "蟾蜍巢穴"
 MEX_Trujillo_Conspiracy.13.desc:0 "0515:“占领军情局总部，处置约翰尼·阿贝斯，镇压正在进行的政变企图，”上校命令道。上尉点点头，马上采取行动。他的小队走上吉普车，离开驻地阿尔马罗萨。\n\n0540：杜阿尔特大桥被黑色大众甲壳虫汽车堵住。远处的总部挤满了一千名武装的军情局特工，进攻国家宫失败后重新集结在这里。上尉命令士兵继续前进，鲜血流进奥萨马河。\n\n0620：增援和装甲让上尉和他人数稍减的小队得以沿孔德街向前推进。坦克碾碎了大众汽车组成的路障，但速度很慢。打手从二楼窗户和阳台向士兵开火。伤亡惨重。\n\n0650：军队包围了街区。抵抗者占据军情局总部、市政厅和孔德酒店继续抵抗。四辆坦克停在哥伦布公园的树下，炮弹一颗接一颗射入殖民地风格的外立面。上尉满嘴都是辛辣浓烟和催泪瓦斯混合的滋味。\n\n0755：上尉率领部队冲进被炸得冒烟的总部大楼，清剿军情局残余势力。士兵挨个房间击毙抵抗者，直到燃烧文件和爆炸产生的火焰变得过于强烈，军队才撤了出去。一些特工试图举手投降，也被击毙。\n\n1235：消防队员扑灭了大火，枪声逐渐消散。上尉发现一间封闭的办公室，墙上溅满脑浆：约翰尼·阿贝斯开枪自杀，这个冷酷无情的酷吏迎来了自己的结局。"
 MEX_Trujillo_Conspiracy.13.a:0 "“任务完成。没有发现幸存者。”"
 MEX_Trujillo_Conspiracy.14.t:0 "静谧之夜"
 MEX_Trujillo_Conspiracy.14.desc:0 "国防部长布博·罗曼的家中静谧如夜。对于辛勤一日后的三口之家而言，倒不如说是鸦雀无声——连睡觉的声音都没有。两辆车和五个绝望之人的到来打破了这份寂静，托尼·英贝特、阿玛迪多和安东尼奥·德·拉·马萨从雪佛兰比斯坎中走出，期待着永远不会到来的热烈欢迎。汽车后备箱里躺着特鲁希略稀烂的尸体。众人在漆黑的前院等了一会，都害怕说出那个业已笃定的事实。罗曼不会来了。军团入侵的混乱带来了千载难逢的机会，但机会转瞬即逝。德·拉·马萨大声敲门，“突厥”开的奥兹莫比尔停了下来，后座上的佩德罗·里韦奥受了枪伤，奄奄一息。\n\n“布博一定在总参谋部，”阿玛迪多说。\n\n“罗曼不在，错失良机。”安东尼奥·德·拉·马萨生气地转过身去，离开那扇被他锤得山响的门。“我们现在应该进攻国家宫。我们可以在掌权之后宣称特鲁希略已死。”\n\n“这没用的，我们没有资格来作这种宣言。”坐在奥兹莫比尔上的萨尔瓦多说道，“此外，里韦奥这样撑不了多久，他需要治疗。”托尼·英贝特没说什么，只让沉默在内心涌动，激起焦躁。就在最后一刻，一切都玩完了。尽管很生气，四人最终还是作了个计划。德·拉·马萨去胡安·托马斯·迪亚斯家看看军队的情况，而其他人带佩德罗去国际诊所。"
 MEX_Trujillo_Conspiracy.14.a:0 "尽管如此，城市仍在天堂般的静谧中沉睡着。"
 MEX_Trujillo_Conspiracy.18.t:0 "忧虑"
 MEX_Trujillo_Conspiracy.18.desc:0 "布博·罗曼看着军情局那些漆黑光亮的汽车在国家宫前的宽阔大道上呼啸而过，远处传来的枪声噼啪作响，穿透了周围的空气。首都的枪声已经不足为奇，他的心头重负着更为紧迫的问题。罗曼继续在房间里踱步，自从昨天早上开始，他就几乎失去了控制，食欲全无。\n\n他从桌边拉出一把椅子，强迫自己坐了下来，他的脚不自觉地敲打着断断续续、没有节奏的节拍。他伸手去拿笔，他意识到自己可以起草更多的命令。这是他唯一的选择。把自己的人送上断头台，罪名是“协助军团暗杀大元帅”。哪怕尸体堆积如山，他的罪恶也无从掩埋。行动的时机一闪而逝，而他却没有扮演好自己的角色。\n\n这一天，唯一让他感到一丝宽慰的是，他没有与阿贝斯或特鲁希略的兄弟“贝坦”·特鲁希略和“黑人”·特鲁希略会面。每当他们与他交谈，他就会不由自主地滔滔不绝，仿佛一秒钟的沉默就足以暴露他的罪行。至少到目前为止，他还没有被牵连进去。但他能感觉到，随着时间的推移，他们对他的怀疑越来越深。罗曼放下了笔。\n\n巴拉格尔在大厅里看着将军站起来，又回到窗前，继续他那焦虑不安的踱步。这样度过他作为自由人的最后几个小时，实在是悲哀至极。巴拉格尔转身，对身穿棕褐色衬衣的士兵点点头。几秒钟后，他们走出办公室，枪口直指罗曼。"
 MEX_Trujillo_Conspiracy.18.a:0 "这几天来，罗曼的思绪第一次平静下来。"
 MEX_Trujillo_Conspiracy.21.t:0 "扫尾"
 MEX_Trujillo_Conspiracy.21.desc:0 "子弹取走，疼痛仍存。面如死灰的佩德罗·里韦奥躺在医院的病床上，疼痛并非唯一萦绕不去之物。一个身着深色西装、面色阴沉的男子向佩德罗俯下身来，一只手放在他缠着绷带的肚子上，用尽全身力量向下一压。佩德罗嚎叫起来。要得到他想要的东西，不需要付出太多努力。\n\n阿玛迪多紧握手枪，向窗外瞥了一眼。他正在前往军团控制区的途中，军情局在他姨妈家找到了他。天还未亮，他们就将他叫醒，要他投降。阿玛迪多对准指挥官开枪。他看着那人倒地，枪林弹雨穿头墙壁，把他当场打死。\n\n德·拉·马萨和迪亚斯将军在出租车后座上交换了一下眼神。不可能甩掉紧随其后的军情局汽车了。看来他们又要让军团失望了。至少可以不把出租车司机牵连进来。安东尼奥让司机停车，自己拿着手枪顶在前面。他朝领头车的方向开了几枪，一颗子弹击中他的大腿。天呐，血流如注。德·拉·马萨倒在柏油路上，迪亚斯紧随其后。至少，安东尼奥想着，我干掉了那个杂种。我没有忘记他对你做的事，塔维托。很快，我就能见到你了，兄弟。\n\n萨尔瓦多跪在教堂黑暗的长椅上祈祷。今天他祈求宽恕。祈祷自己的妻儿能够幸免于难，感激他们在军情局找上门时的理解与支持。靴子踩在瓷砖地板上的噪杂声打断了他的思绪。时候到了。他站起来，举起双手投降。"
 MEX_Trujillo_Conspiracy.21.a:0 "历史会赦免他们，巴拉格尔不会。"
