 MEX_Nava.23.t:0 "苦乐参半的结果"
 MEX_Nava.23.desc:0 "随着圣路易斯波托西的夜幕降临，橙色的黄昏逐渐消逝在了群山后，当天晚上，这座城市的灯光黯淡了——各种意义上的。随着时间流逝，抗议的呼喊声逐渐消失，警察的枪声和警笛声偶尔在城区某处响起。到深夜，街上已是空无一人——奥尔达斯的宵禁命令已经得到了执行。\n\n由于党部没有空调，马德拉索打开了他和奥尔达斯的临时办公室的二楼窗户。凉爽的山间微风飘进房间，将城市的难闻气味和淡淡的烟味吹到州长的脸上。令人作呕的气味并没有平息他的焦虑，他很快就把窗户关上了。\n\n“我无法摆脱这种不祥的感觉，奥尔达斯。”奥尔达斯抬起头，停下了他手中的打字机，向他看去。“我们操之过急，也许应该再进行几轮谈判。”马德拉索靠在窗户旁边的墙上，眼睛环顾着已经陷入死寂的城市。\n\n“你是说我们做出了错误的决定，马德拉索州长？”\n\n“不。”马德拉索也许过于理想化，但他也知道什么时候应该做出艰难的决定。“我只是希望和纳瓦的谈判能进展得更顺利。”\n\n奥尔达斯对此漠然地耸了耸肩，用打字机上写完了报告，撕下了新的一页。给总统发去的报告标题要温和得多，与他在办公室时和他人说话的语气截然不同。"
 MEX_Nava.23.a:0 "纳瓦抗议活动已成功平息。"
 MEX_Nava.23.tt:0 "尽管有了£mex_workers_texticon §x工人§!的支持，£mex_dfs_texticon §K联邦安全局§!的支持仍然和从前一样重要。"
 MEX_Nava.24.t:0 "圣路易斯波托西的一天"
 MEX_Nava.24.desc:0 "4:52，黎明未至，一群年轻的罢工工人聚集在一座车库里，墙上挂满了布哈林、马克思和萨帕塔等人的画像。在他们昏暗的面庞边挂着几十张标语、海报，墙上还被涂了一抹红漆。“权力属于人民！推翻61年选举结果！”他们喊道。其中一人看了一眼手表。“我们八点就出发。”在场的所有人都默默地点头。\n\n6:32，一群十几岁的兄弟姐妹在晨光下步行去学校，看到一群高呼口号的抗议者从东向西行进，朝着市中心出发。一周前，他们的父亲因在市政厅前组织亲纳瓦示威而被捕。经过片刻的商议，他们转身加入了游行队伍。\n\n11:45，市中心附近工业区的仓库里挤满了数十名佩戴共治主义标志的市民，聚集在舞台上的一位演说家周围。“此次此刻，成千上万人齐聚一堂。同胞们，我们不能浪费这个机会。”他带领众人一起加入外面的人群，高呼口号：“信仰、鲜血与胜利！”\n\n16:35，杂货店关门歇业了一天，震耳欲聋的口号声和防暴盾牌发出的响声在市中心各处回荡。按照以往的经验，店主通常会在这种时候在店门口摆上路障。然而就在上周，他收到通知，他的地产将被政府没收，理由是一项平平无奇的违规行为，散发出腐败的恶臭。“去他妈的，”，他打开门，对着一片喧嚣的人群喊道，“店里有免费的水！”\n\n19:30，“今晚的突发新闻，有报道称市中心发生了轻微骚乱，但从我们所收集到的信息来看，一切都在控制之中......”随着窗外传来一声巨响，电源立即被切断，新闻演播室里一片混乱。众人聚集到窗边，看到街对面的电线杆正熊熊燃烧，发出蓝色的光芒。在噼啪作响的变压器下方，一辆车头凹陷的公交车也在燃烧，成千上万的抗议者聚集在街道四处。"
 MEX_Nava.24.a:0 "电火花的噼啪与随后响起的枪声混在了一起。"
