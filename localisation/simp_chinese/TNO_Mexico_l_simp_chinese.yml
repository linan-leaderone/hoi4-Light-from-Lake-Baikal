 MEX_Mateos.231.t:0 "我们的经济安全"
 MEX_Mateos.231.desc:0 "汽车缓缓驶向总统官邸。奥尔达斯正端着下巴思考接下来的会议，而马德拉索则一言不发地坐在车子的另一头。在日本被迫撤回大部分投资后，某些特定的经济部门——尤其是制造业亟待投资。那问题是什么呢？能用在他们身上的钱毕竟有限，因此美国和墨西哥的公司为这战利品展开了激烈的争夺，都希望自己能笑到最后。而奥尔达斯和马德拉索已经暗示了自己更偏爱哪方的领头企业。\n\n车停在了道旁，二人迈进了墨西哥的烈日下，而马特奥斯也走出来迎接他们。\n\n“欢迎，先生们。但愿我们的会议能顺利？”马特奥斯浅笑了一下，然后挥手示意他们同自己穿过花园去散散步。两人随之前去，马特奥斯继续说道，“他们知道我们会重点投资制造业，对吧？”\n\n“阁下，”马德拉索开口回答，而奥尔达斯则抿了抿嘴，“他们当然知道，但是美国领头企业希望他们能比墨西哥领头企业拿到更多的投资，而反过来墨西哥企业同样如此。如果我们顺了美国人的意，那看起来就像是为了赚快钱出卖国家。”\n\n“那如果顺了墨西哥领头企业的意呢，”奥尔达斯把话接了过去，“我们就错过了一笔足以重振我们经济的宝贵投资。阁下，必须要慎重。”\n\n马特奥斯闻皱起眉头，简短地思索了一下如何做出最好的回答。不过对他来说，答案已是不言而喻。"
 MEX_Mateos.231.a:0 "“我们必须把经济放在第一位，重点关注美国人。”"
 MEX_Mateos.231.b:0 "“经济独立才是最重要的；我国企业优先。”"
 MEX_Mateos.232.t:0 "惠政救急"
 MEX_Mateos.232.desc:0 "在壁炉旁，马德拉索闲来无事，摩挲着椅子，而马特奥斯则用旁边的拨火棍拨弄着，最后把拨火棍搁在架子上，在州长旁边坐了下来。他们沉默地坐了几分钟，两人都不知道该如何开始这次谈话。最后，马德拉索打破了沉默。\n\n“阁下，”马德拉索说道，“您也看到了，我作为州长如何管理治下的州。我们从墨西哥最贫困的州起步，跟我们南方邻国无异的那种，最终却将其打造成现如今最繁荣的州。这不是随随便便就能成功的，我们必须要通过强有力的改革，才能最终达到这一步。”\n\n“我们扩大了社会福利与便利设施，杂货店更普及，基建、医院和学校更现代化。我们将该州推向了现代的十年乃至更远的未来，因此，我相信我们也能在整个墨西哥实现这一壮举。鉴于歌舞伎对我们的行业造成的影响，我们需要的是采用这种模式并加以应用，以便其能够造福整个墨西哥。”\n\n马特奥斯摸了摸下巴，苦苦思索，他确实可以接受这个提议的字面含义。为了防止此类灾难再度爆发，国家需要一些改变。然而，如果没有任何附加补充，保守派不会接受这种剧烈的变革，可是马德拉索也绝不乐见他往提议中加料。可是话又说回来，即使只是部分实现，或许这也是墨西哥此时所急需的。\n\n“我明白你想表达什么，马德拉索学士。我们必须做些什么来缓解歌舞伎效应，甚至是防止此类危机再次爆发。有鉴于此……”"
 MEX_Mateos.232.a:0 "“……我派奥尔达斯协助你把这些想法推销给保守派。”"
 MEX_Mateos.232.b:0 "“……我将全力支持你。我们必须遏制歌舞伎效应。”"
 MEX_Mateos.233.t:0 "抱团取暖"
 MEX_Mateos.233.desc:0 "“欢迎，奥尔达斯部长。坐吧，希望你一切安好。”马特奥斯笑着把他的内政部长引进办公室，试图缓和空气中的沉重气氛。待马特奥斯坐好，奥尔达斯也在对面坐下。他理了理西装，开始了谈话。\n\n“如您所知，阁下，”奥尔达斯开口道，“能为您效力是我的荣幸。”他一如既往地迅速进入状态。他就是有这样一种本领，能把其他不相干的事推得远远的，而这样的效果确实很好。“您在电话里提到，要讨论应对‘歌舞伎效应’的各种可能选项，是这样吗？”\n\n“大体来说是这样的，部长。我一向欢迎您的意见，如果您愿意分享的话。”马特奥斯回答道。\n\n“那是您的特权，阁下。我的意见是，我们必须不惜一切代价保持党内团结，因为这是照顾所有墨西哥人民利益的首要体制。我们必须让人民和整个党明白，如果我们不能解决这次危机，那么所有人都会破产失败。如果我们体制的任何一环开始崩溃，那么一切都将倾覆坍塌。”\n\n“这话说得不错，但我们必须做出一些具体的决策来改善我们的处境，不能只是坐等时机。”\n\n“我并不是在空谈阔论，阁下。”奥尔达斯果断地答道，“我所提议的是秩序。我们的人民需要稳定，而我所推动的正是经济问题的基石：政治上的稳定。”\n\n马特奥斯思考着他的话。随着“歌舞伎效应”持续影响经济，民众的不满情绪已经开始升温。或许部长是对的。"
 MEX_Mateos.233.a:0 "“我会全力支持你。让我们的党团结起来，向墨西哥人民展示我们的力量。“"
 MEX_Mateos.233.b:0 "“我们的左翼政客，比如马德拉索州长，仍需一个具体的答案。”"
 MEX_Mateos.234.t:0 "技官的策略"
 MEX_Mateos.234.desc:0 "墨西哥城的建筑飞快掠过车窗，萨利纳斯正疾驰在街道上，准备前往几个国家工会重要领导的办公室。他知道，这场危机对他而言是一个机会。他简单畅想了一下，头条新闻用醒目的大字宣布他就是墨西哥的救世主，为人民提供了迫切需要的回应，带他们领度过了这场严峻的危机。他意识到，他将会成为那个人。在这时，车子在办公室旁停了下来。\n\n“谢谢你。”萨利纳斯对司机说道，随即踏入办公室，径直穿过接待处。毕竟他们已经在等他了。他来到一个已经烟雾缭绕的办公室，一群人正围坐在一起，聊着一些远不如这次会议重要的事情。\n\n“先生们，”萨利纳斯迅速发言，“希望你们今天过得还不错。你们都知道我为什么来，所以我就直奔主题：我想知道，你们对我提议的支持会需要怎样的条件。”\n\n会议就这样开始了。他们来回交换意见，提出又反驳。而最终分歧逐渐缩小，达成了一个坚定无疑的解决方案。萨利纳斯全神贯注，平衡地给予与索取。最后，当他们达成最终协议时，萨利纳斯听着他们其中一个人列出所有要求，以明确工会对他的期望。在那一刻，萨利纳斯心中不禁有些忐忑：他是否给得太多了？为了让墨西哥获得应有的伟大，付出这么多是否值得？\n\n那人说完后，萨利纳斯停顿了一下，最终给出了他的答复。"
 MEX_Mateos.234.a:0 "“听起来我们达成协议了。”"
 MEX_Mateos.234.b:0 "“如果可以的话，有几点我想再谈谈……”"
 MEX_Mateos.235.t:0 "浪人"
 MEX_Mateos.235.desc:0 "墨西哥城的大部分地方此时都还沉浸在睡梦里，只有咖啡馆的昏暗灯光照亮了人行道。萨利纳斯走进这家咖啡馆，只觉得它颇为古朴；说得好听点，这是一家昏暗的小店。咖啡馆内的颜色都带着棕色的影子，混杂在随意摆放的桌椅中。他调整了一下特意选择的休闲扣衬衫，毕竟他不能穿着西装招摇过市。然后看到了那两位将帮助他实现墨西哥急需变革的人。\n\n“先生们，”萨利纳斯走近桌子时说道。两位联邦安全局的队长坐在那里，虽然从他们的着装和疲惫的神情看不出这一点，很可能是因为他们已经讨论了一整晚的某个问题，而且一定是个大问题，桌上有六个咖啡杯，四个已经空了，另外两个也快见底了。\n\n两位队长抬头看向萨利纳斯，没有人对他的到来露出微笑。左边那位胡须浓厚的是古铁雷斯·巴里奥斯，他用一种热切的目光打量着他。而那位秃顶的同伴叫德拉·巴雷达，他开口说道：“部长，”他开始说道，“长话短说，纳瓦运动和‘歌舞伎’引发的骚乱需要一个可协调、可持续的应对方案。”\n\n“我听说，时间就是金钱。而我的职位可以保证安全部队得到足够的拨款，”萨利纳斯干笑了一声说道，“你们只要保证会采取行动就行，解决这场危机需要经济……嗯，还有政治措施，要双管齐下。”\n\n古铁雷斯在一张餐巾纸上写下了一个数字，德拉·巴雷达简短地点了点头，然后将餐巾纸递给了萨利纳斯。萨利纳斯的心顿时沉了下去。"
 MEX_Mateos.235.a:0 "“这个数字……还不错。原本预留给国企的资金，我可以重新分配。”"
 MEX_Mateos.235.b:0 "“这个数字……有点高，恐怕不太行。把那支笔给我，我们看看能达成什么样的协议。”"
