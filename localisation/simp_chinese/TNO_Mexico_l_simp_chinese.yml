 MEX_Flavor.26.t:0 "集会，更多的集会"
 MEX_Flavor.26.desc:0 "革命制度党需要一场集会，那就办一场集会——一系列会议、演讲和游行，让纽约的纸带游行自惭形愧的集会。革命制度党的选举机器和企业不辞辛劳地加班加点，只为确保赞助人的竞标成功。数千人涌入墨西哥州各地的广场和街道。\n\n总统候选人忙于国事，但他挑选的一帮煽动者随时准备为他出头。他们高呼着：“在下一任总统的领导下，将会有更强大的社会计划，只有他才能确保每一个墨西哥人在党的领导下都能得到分配公平的生活！”随后，爆发出一阵热烈的欢呼。\n\n“墨西哥人民将得到更多的社会保障，墨西哥的家庭将过上富裕的生活！”热烈的掌声此起彼伏。\n\n“墨西哥合众国将进行政治改革，以确保人民的意愿得到更好的代表！”接着，又是一阵欢呼。\n\n“革命制度党将坚定不移，捍卫1910年革命的遗产！”党内狂热分子的热情震撼了整座建筑。"
