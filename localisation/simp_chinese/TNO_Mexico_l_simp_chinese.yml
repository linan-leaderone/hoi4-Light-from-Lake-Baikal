 MEX_mexican_miracle_dummy_desc:0 "§R经济奇迹的代价高昂，每两年最低社会开支和民事开支修正都将增加5%。§!\n--------------\n§F[USA.GetFlag]§Y美国商界§!对我方的观感为[?MEX_USA_business_opinion|+0]§Y/25§!，§Y美国§!在我国经济中的影响力为[?MEX_SBBFM_USA_pct|Y]§Y%§!，给予我们以下增益：\n战略资源获取效率：[?MEX_USA_miracle_resources|+2%=]\n生活消费品使用修正：[?MEX_USA_miracle_consumer_goods_use|-2%=]\n\n§F[JAP.GetFlag]§Y共荣圈商界§!对我方的观感为[?MEX_JAP_business_opinion|+0]§Y/25§!，§Y日本§!在我国经济中的影响力为[?MEX_SBBFM_Japan_pct|Y]§Y%§!，给予我们以下增益：\nGDP年增长率修正：[?MEX_JAP_miracle_annual_gdp|%+2=]\n建造速度：[?MEX_JAP_miracle_construction_speed|+2%=]\n\n最后，[MEX.GetFlag]§Y我们自己§!在我国经济中的影响力为[?MEX_SBBFM_Mexico_pct|Y]§Y%§!，给予我们以下增益：\n稳定度：[?MEX_MEX_miracle_stability|%+2=]\n政治点数获得：[?MEX_MEX_miracle_pp_gain|+2=]\n每月贫困率变化：[?MEX_miracle_poverty_disp|-2=]\n--------------§!§!\n过去十年里，墨西哥的经济增长可谓是史无前例、举世无双。这段时间里，国家人口不断激增，中间阶级日趋扩大，生活质量飞速提高，公私企业蓬勃发展……一切都乘着东风、欣欣向荣，毫无衰减之势。此外，美国和共荣圈的投资者们，也为我们经济的持续繁荣提供了强大助力。\n\n然而，我们必须谨慎行事，以免这些助力变成阻力。政府必须平衡好国内外投资者的利益，确保经济奇迹行稳致远，防止墨西哥梦黯然破灭。"
 MEX_mexican_miracle_startscreen:0 "墨西哥奇迹"
 MEX_mexican_miracle_startscreen_desc:0 "过去十年里，墨西哥的经济增长可谓是史无前例、举世无双。这段时间里，国家人口不断激增，中间阶级日趋扩大，生活质量飞速提高，公私企业蓬勃发展……一切都乘着东风、欣欣向荣，毫无衰减之势。此外，美国和共荣圈的投资者们，也为我们经济的持续繁荣提供了强大助力。\n\n然而，我们必须谨慎行事，以免这些助力变成阻力。政府必须平衡好国内外投资者的利益，确保经济奇迹行稳致远，防止墨西哥梦黯然破灭。"
 MEX_rural_depression:0 "农业革命"
 MEX_rural_depression_desc:0 "在“土地与自由”的革命口号推动下，名为“集体土地”的集体农庄制度应运而生。该制度下，土地为联邦所有，并分配到集体耕作的农民手中。这一制度的初衷是要给予墨西哥农民前所未有的自主权利，然而在实际执行中，它却深受懒政与腐败之害，收益不足、效率低下，远难比肩绿色革命造就的现代农业。"
