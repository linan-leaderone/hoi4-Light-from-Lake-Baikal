 lozano_kabuki_gbp_5_ttd:0 "§y提高§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_olympics \n\n\n\n\n\n\n§g劳尔·萨利纳斯与日本千丝万缕的经济关联以及我自己对共荣圈各国的访问都让日本首相对我国政府颇有好感。在取得官方书面确认之前，我们还有很多工作要做。但我们现在或许已经可以开始庆祝日本正式支持我国申办1968奥运会了。萨利纳斯达成双方互利共赢协议的才能十分重要，毕竟和那些外交官吵架可一点不轻松。他证明了自己拥有治理国家的顽强毅力。§!"
 lozano_kabuki_gbp_5_ttd2:0 "§g维持§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_olympics \n\n\n\n\n\n\n§g劳尔·萨利纳斯一直在履行国家需要他承担的职责。他几十年如一日地工作着，尽管他的努力平凡、笨拙且不为人知。他没能确保日本对我国申奥的支持。我们得到的只有井野硕哉首相的承诺，表示日本和整个共荣圈会对申奥提名持“开放态度”。萨利纳斯出色地完成了他的工作，这些成果总比一无所得好。但我并不止希望取得这种最低限度的成功。§!"
 lozano_kabuki_gbp_5_ttd3:0 "§x降低§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_olympics \n\n\n\n\n\n\n§g我让萨利纳斯在他自己的能力范围内做事。我让他和日本人暗中运作，试着让他们考虑支持我国申办1968奥运会。萨利纳斯平常都是很能干的，所以我以为我会得到井野硕哉的热情欢迎。然而，不管他做了什么，我只知道日本首相简直是把我当仇人对待。结果就是原本一场只持续一天的对日访问变成了长达一周令人头疼的折磨，好让我弥补这些萨利纳斯而不是我自己捅出来的篓子。§!"
 kabuki_gbp_failure_ttd:0 "§x降低§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_failure_kabuki \n\n\n\n\n\n\n§g感谢上帝，墨西哥依然屹立，但党就是另一回事了。将整个革命制度党撕得四分五裂的，仅仅只是一个发表演讲、煽动游行的人。纳瓦的问题已经解决了，但反动的幽灵早已逃出了瓶子。哪怕它没有让党内的每一场口角最终都打得头破血流，这也够糟了。面对政治多元化的压力，我们除了暴露出了自己脆弱不堪的本质外什么都做不到。革命之后五十年，我们依然没有吸取马德罗的教训。§!"
