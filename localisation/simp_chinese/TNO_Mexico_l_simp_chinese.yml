 MEX_Mateos.138.tt:0 "伟人总统的遗产将为他的接班人保驾护航。\n在这最后的日子里，§Y国家的命运之战§!结束了。"
 MEX_Mateos.241.t:0 "关于我们进步的报告"
 MEX_Mateos.241.desc:0 "安德烈亚靠向收音机旁，调了调音量，确保声音足够大后，她才回到晾衣绳旁。她一件一件地把衣服挂上去，收音机的音量清晰可闻。\n\n“……我们的总统阁下，洛佩斯·马特奥斯刚刚向媒体公布了他的政府在未来三年中所要实现的所有目标。其政府将专注于整体经济稳定而持续的增长，同时也会部分关注工业增长，以及关注那些可以提供新机遇，使得全国都能分享我们与世界联系的地区。”\n\n“他还承诺将继续支持关键的社会服务，进一步增强国家的安全与稳定。政府将推出新的计划，继续消灭结核病、脊髓灰质炎和疟疾等困扰民众的疾病。在墨西哥的农村地区，将建设更多的医院，并开展儿童保育改革，帮助下一代母亲。”\n\n“自总统阁下就职以来，墨西哥的文盲率显著下降。总统宣誓要继续努力，通过政府新出版的教科书，改变我国儿童的学习方式，继续为提高青年一代的素质而努力。正如总统所承诺的，这项政策将与土地改革相辅相成，帮助许多人摆脱贫困，让我们的国家迈上新的高度。接下来，让我们关注一下天气情况……”\n\n安德烈亚关掉了收音机，把注意力又集中到了挂衣服上。她的思绪已然飘到今天的晚饭上，而那一串长长的政策早已经飞到九霄云外了。"
 MEX_Mateos.241.a:0 "墨西哥大步迈向繁荣！"
 MEX_Mateos.242.t:0 "杀威棒"
 MEX_Mateos.242.desc:0 "“很高兴再次见到大家，”洛佩斯·马特奥斯向内阁成员宣布，“有时候我都不知道我还能不能走出东京。如你们所见，我的调解最终还是成功了，尽管我们的内政部长差点让一切功亏一篑。”\n\n古斯塔沃·迪亚斯·奥尔达斯忍住了退缩的冲动。是的，总统生他的气，但怒火总会过去的。两人相识相交这么多年，奥尔达斯一直是马特奥斯的得力助手，马特奥斯仍然需要他的帮助。\n\n“现在，”马特奥斯继续说，“谈正事吧……”\n\n奥尔达斯站起来，准备像往常一样首先发言。\n\n“……梅纳部长，请你带头发言好吗？”\n\n奥尔达斯愣了，面露惊讶，然后黑着脸坐了下来。奥尔蒂斯·梅纳努力抑制住笑意，开始做经济报告。报告结束后，总统要求下一个部长做报告，接着又是另一个，就是故意不让奥尔达斯发言。几位部长向奥尔达斯投去同情的目光，而萨利纳斯都快被这样的羞辱爽得晕过去了。\n\n等到所有其他内阁部长都发言完毕，奥尔达斯站起身来做国内安全报告。“阁下，我——”\n\n马特奥斯伸出手。“很抱歉，奥尔达斯部长，今天的会议到此为止。如果你的报告中有什么紧急的事情，请以书面形式提交到我的办公室。”"
 MEX_Mateos.242.a:0 "爬得越高，跌得越惨。"
 MEX_Mateos.243.t:0 "气旋"
 MEX_Mateos.243.desc:0 "洛佩斯·马特奥斯感觉胸口一阵不适。他望着远处的城市天际线，一股倦怠感涌上他的头脑。唯一能让他喘口气的，只有这根从雪茄盒里抽出来的雪茄。\n\n这场短暂的巡回访问很繁忙，但好在成果颇丰。他在全国各地来回奔走，在公开场合和州长们握手，又在私下敲打他们。他想要什么？摒弃宗派主义，不要制造麻烦，更多的税收，更多的支持。他们中的大多数都很识时务，乐于接受意见，待人友好亲切，等等。但那个王八蛋，莱奥波尔多·桑切斯·塞利斯尤其狡猾。他表现得摇摆不定，假装对自己讨论的所有问题都一无所知，哪怕我白他几眼都一样。操他妈的！他不知道我是谁吗？我可是你妈的总统——\n\n塔瓦斯科州长卡洛斯·A·马德拉索摇摇晃晃地走过了门：“抱歉，总统阁下，我来得不是时候吗？”\n\n马特奥斯意识到自己正紧紧皱着眉头。他看见自己在双层玻璃中的倒影就像个恼火的蠢货。这可不像他。“不不。请坐吧，学士。”\n\n马德拉索直接坐在了椅子上，看着总统手中心不在焉捏着的雪茄，他微微皱起了眉头：“这场访问让您高兴吗？”\n\n“只是不得不做的工作而已，有什么值得高兴的。”洛佩斯·马特奥斯坦白地抱怨道：“接班人问题……所有人都把这看作牟取私利的机会。”\n\n“我全心全意地支持您，总统阁下。您知道，我和您一直都是同一战线的。”马德拉索点了点头，“有需要我做的事，您就说。我知道那些保守派的蠢货都是什么货色。”毕竟，他是对的。自五十年代以来，马德拉索就是他的支持者，在他竞选总统的过程中发挥了关键作用。"
 MEX_Mateos.243.a:0 "“谢谢您，州长。”"
 MEX_Mateos.244.t:0 "阿瓜斯卡连特斯的国王"
 MEX_Mateos.244.desc:0 "恩里克·奥利瓦雷斯·桑塔纳正细细品味着唐·卡尔萨达为他献上的陈年佳酿。他微微一笑，目光透着说服力。他优雅地端起酒杯，轻嗅了一下酒香。“先生，农民们的状况如何？”\n\n唐·卡尔萨达在藤椅上微微挪动身子，细细啜饮着这杯美酒——更准确地说，是那些遭到剥削、待遇恶劣的劳动者们的血汗。“州长，他们抱怨我付的钱不够。我听说，他们在密谋某种形式的暴动！”卡尔萨达名下的土地在官方文件上登记为集体土地，但实际上，他掌控着这片隐于庄园内的庞大私人农场。这都是米格尔·阿莱曼改革的成果，而当年奥利瓦雷斯为了助他当选，可是费了不少心血。毕竟，在美丽的阿瓜斯卡连特斯州，奥利瓦雷斯为阿莱曼四处奔走，昼夜不停地拉票。\n\n“这样吧，我会派遣一些地方警察，看看能不能平息事端。不过……”\n\n唐的脸色瞬间黯淡下来。“拜托，州长。我已经没钱了。”\n\n奥利瓦雷斯抿了一口黑品乐葡萄酒，发出一声轻蔑的冷笑。“所以你打算拖欠他们的酬劳？别跟我装糊涂，你是个聪明人。明天一早给我秘书打电话，别忘了带上你的支票簿。”\n\n这个软弱的葡萄园主简直是手到擒来的猎物；他已深陷债务泥潭，奥利瓦雷斯可以随意摆布他。而他又能去哪里诉苦呢？州长修建了公路、学校和医院，是阿瓜斯卡连特斯州的宠儿。他的话就是法律，至少在总统未提出异议之前就是如此。作为洛佩斯·马特奥斯巡访活动的一部分，奥利瓦雷斯的州长已表明了永远效忠的决心，但更重要的还是他的财富。只要能满足总统的需求，奥利瓦雷斯便可以随心所欲地拿唐·卡尔萨达开涮。"
 MEX_Mateos.244.a:0 "“今年收成不错啊，先生。”"
 MEX_Mateos.245.t:0 "例行汇报"
 MEX_Mateos.245.desc:0 "墨西哥总统推开了办公室的门——当这间办公室里同时坐着主人和总统时，数百万人的命运都系于此处的决策之上。敲门不过是形式，房间里的人早已知道他会来，此刻只是静静地等待，听洛佩斯·马特奥斯有什么话要说。\n\n“贝拉斯克斯学士，看你最近很忙。”总统的目光扫过桌上的一叠文件，那是来自全国最大工会——墨西哥工人联合会的领导人文件。显然，这些都与接班人的准备工作有关。总统对此不再多言。\n\n菲德尔·贝拉斯克斯从文件堆中抬起头。“再忙也不至于忙到不能接待阁下。您有什么新消息要告诉我吗？”\n\n“是关于我接班人的一些最新想法。最近，奥尔达斯的一些做法让我有些……疑虑，可以这么说。”\n\n“奥尔达斯？真的吗？有意思，我还以为他的地位已经稳固了。”贝拉斯克斯的眼中闪过一丝不安，而马特奥斯继续说道：\n\n“按理说，是应该稳了。”马特奥斯非常清楚，奥尔达斯正是贝拉斯克斯心目中的理想人选，但他并未深究这个话题。“此外，我还想了解一下基建工程的进展情况，确保一切按计划进行至关重要。谁也不知道我们什么时候会需要用到它们，来做一些——”洛佩斯·马特奥斯轻笑了一声：“——类似奥运级别的大事。”两人交换了一个意味深长的眼神，贝拉斯克斯心领神会，微微点了点头。"
 MEX_Mateos.245.a:0 "“当然，阁下，一切如你所愿。”"
 MEX_Mateos.246.t:0 "奥运之前"
 MEX_Mateos.246.desc:0 "8:00－“……先生们，这就是为什么我们要调动所有的资源。话虽如此，请对此保密。”贝拉斯克斯此言一出，墨西哥工人联合会的成员们全明白了。“咱们的争取一定要有回报。”\n\n9:30－“是的，学士，矛盾——我们明白了。全国农民联合会马上召开会议讨论计划，并通知所有地区。”助理挂断电话，马上打电话给上司，告诉他这个消息。\n\n11:00－在格雷罗州革命制度党的会议室里，一个声音响起：“……我们接到上级命令，要立即加快所有项目——“墨西哥工人联合会的地区负责人默默地看着，”——现在开始行动！”\n\n13:00－阿卡普尔科市中心的一间小办公室里，工会负责人与他的下属会面。“有大活要来了，我们是其中的一部分。要所有码头工人加班。”负责人忧心忡忡，“命令就是命令，何况是来自墨西哥城的命令。”\n\n15:00－“这是要你们做的……”工会代表一边跟主管说话，一边躲开一个快撞到头的集装箱。“哟吼。所以，我们需要浮筒……”\n\n18:00－马丁叹了口气，他的一天快结束了。他走到港口入口处打卡下班，这时他的主管拿着一个箱子走了过来，递给了他。“操？”"
 MEX_Mateos.246.a:0 "“你没听说吗？我们这周要加班。”"
 MEX_Mateos.247.t:0 "步踏公园"
 MEX_Mateos.247.desc:0 "身形娇小的财政与公共信贷部长安东尼奥·奥尔蒂斯·梅纳在查普特佩克公园中健步如飞，思绪与雷厉风行的步伐一般飞速旋转。这位金融家把等在松林别墅门口的司机打发走了，因为他的家并不算远。不过，也许精力充沛的爆米花小贩会像联邦区堵得要命的交通一样耽误他的时间。\n\n这会开得棒极啦。洛佩斯·马特奥斯为他任期的最后两年绘了个宏伟蓝图。扩大社会项目，建设学校以配合教科书使用，还要大兴土木搞起以梅尔乔奥坎波港口为中心的基建。手笔比天还大，耗资数百万计。要是想在1968年把一切都弄完，那花的还要更多。为啥是68年呢？\n\n梅纳的工作是为总统的计划搞来比索。不能印钞，那样会引发通胀失控或货币崩溃。也不能在不危及代表墨西哥未来工业繁荣的情况下增税。不管怎样，全国民众团体联合会肯定不会支持增税。这就是“稳定发展”的局限，政策如枷锁，套在梅纳的脖子上。\n\n但稳定发展也是一种策略。梅纳不仅在国内赢得了信任，更重要的是，在国外，他凭借连年的经济增长、财政廉洁、货币和价格稳定赢得了普遍信任，足以让最吝啬的银行家慷慨解囊。因此，墨西哥可以借钱。借钱促进发展、发展又能借钱，倒来倒去、万事大吉，直到——\n\n梅纳迈着大步走进家门，欣赏了一会儿十八世纪的法国装饰，然后急匆匆找到妻子玛尔塔，让她安排与洛克菲勒家族共进晚餐。随后，他上楼给工商业部长萨利纳斯和前总统米格尔·阿莱曼打电话，他需要他们电话簿里所有的日本联系人。他顿了一下，脱口而出：“1968年到底有啥特别的？”"
 MEX_Mateos.247.a:0 "玛尔塔立马就明白过来。"
 MEX_Mateos.248.t:0 "应接不暇"
 MEX_Mateos.248.desc:0 "水晶吊灯的光芒在阿卡普尔科希尔顿套房内的古典艺术品与华丽家具之间交相辉映。在财政与公共信贷部长安东尼奥·奥尔蒂斯·梅纳疲惫的双目中，这些光线仿佛交织成了无数看不见的丝线，将整个房间，包括他自己，与“墨西哥奇迹”紧密相连。\n\n这些丝线……是国立自治大学毕业生间的深厚情谊；是那些放下枪支、拿起雪茄的将军；是那些从陌生舌尖上吐出的“いらっしゃいませ”和“欢迎光临”；是低税率与低工资的承诺得到兑现，而宪法第123条的承诺却被抛在脑后；是那些躺在下方沙滩上的富人——有些大腹便便，体态臃肿，有些则在镜头前保持着健美，但无一例外，他们都极为富有；是无尽的投资推介：投资工厂、投资债券，接着再把资金投向政府，而政府则会投资到道路、铁路和电力设施中，以便你能继续投资更多的工厂；是石油。旋转的吊灯，那光芒交织的网，仿佛将整个国家悬挂在了空中，而不见下方的极度贫困与破败。而这个男人，正站在中心，他的胡须如同狩猎蜘蛛的毛发般紧绷竖立……\n\n前总统米格尔·阿莱曼停下了倒酒的动作，“也许我该让你停一停，安东尼奥。劳尔和我都对你在电话中提到的马特奥斯支出计划感到忧虑。”工商部长劳尔·萨利纳斯·洛萨诺点了点头，继续吸着他的雪茄。\n\n“这并非出于我的本意。我们完全有足够的财政空间来支持总统阁下优先考虑的社会支出，这也将有效缓解工资压力。基础设施的扩展不仅能降低运输成本，还能从需求和供应两方面为我们的制造商提供支持，同时确保通胀维持在可控范围内。”梅纳轻啜了一口杯中酒，目光扫过同僚们逐渐舒展的眉头。“至于你在国家旅游委员会的职责，如果我没有误解总统的意图……”"
 MEX_Mateos.248.a:0 "“一个千载难逢的机会就要来了。”"
 MEX_Mateos.249.t:0 "祖国至上"
 MEX_Mateos.249.desc:0 "阿古斯丁·奥拉切亚·阿维莱斯弯腰伏案，处理着眼前堆积如山的表格和报告。去年州政府解散后，他一直留在格雷罗州。名义上，他在那儿是为了协助总统任命的临时州长。而实际上，奇尔潘辛戈州政府大楼里的日常行政事务全都交至奥拉切亚的办公室处理。这时，一阵敲门声响起，奥拉切亚终于得以从冗长的公文中暂且脱身。“进来，”他粗声说道。一位秃顶上校应声走进办公室，腋下夹着档案袋，敬了一个标准的军礼。\n\n“奥拉切亚将军，您好吗？”\n\n“放松点，有什么事？”奥拉切亚淡淡问道。\n\n“这是来自阿卡普尔科郊外27号基地的报告。增援部队顺利抵达。完整报告在文件夹里。”\n\n奥拉切亚点点头，“谢谢你，上校。我翻看了你从《格雷罗日报》上拿来的文章。好好看住他们，在这些家伙回归正轨之前，不要让一张白纸落到他们手里。你可以走了。“\n\n上校离开后，奥拉切亚打开文件夹翻阅起了报告。驻军的状况很糟糕。他们的装备和国内其他地方一样过时。修理损坏车辆和武器的零件很少。食物供给朝不保夕，士兵虽不至于饿死，但也总是饥肠辘辘。他的思虑不由得被牵引至阿卡普尔科。距基地不过十公里之遥，OFN和共荣圈的富裕旅客们，在美国酒店中安睡，在日本餐厅里尽欢。他们的财富刚刚流入，却又立刻流回来处。革命过去了五十年，墨西哥仍然是个不断流失财富的溃疡。各级政府的怯懦官员与外国掠夺者握手言欢，而墨西哥人民则在田野间、在工厂里忍受难耐的酷暑。奥拉切亚叹了口气，为自己斟了一杯酒，回归到工作之中。"
 MEX_Mateos.249.a:0 "革命如农神般吞噬其子。"
 MEX_Mateos.250.t:0 "中止出版"
 MEX_Mateos.250.desc:0 "马特奥坐在格雷罗日报几乎空荡无人的办公室里。那篇严厉揭露州政府解散后格雷罗州遭到军事占领的文章没法发表出去，如今还静静地躺在面前的办公桌上。昨日如此，之前亦然。倒不单单是因为这篇文章违反了新的州新闻法规。不，真正让这文章没法印刷的是缺少纸张。上周，一系列有关本州新政权的煽动性文章发表后，革命制度党便不再批准向印刷厂销售纸张。厂内的多数工人也被遣返回家。也还有些记者仍然在拟着文稿，也还有些像马特奥一样的编辑在负责审核，但这也不过是因为他们是骨干团队。老板不确定什么时候才能复工，而在此之前必须要降低成本。\n\n在他办公室外的某处，电话响了。马特奥走进一片寂静中，穿过一排排空荡的桌子，走向声音的源头。这几天，他也兼任着老板秘书。不过老板秘书也不会再有很多需要听的电话了。他把听筒拿到嘴边，说道：“这里是格雷罗日报，有什么可以帮您的吗？”\n\n“您好。”电话那头的声音低沉、平稳、自信。“我是费利佩·德尔加多，代表格雷多州的律师。”马特奥心里一沉。“我们确信您所在的报纸关于州政府所作所为的文章属于恶意诽谤，如果贵报继续对格罗雷州的公共秩序构成威胁，那么我们别无选择，只能对这类诽谤、可致社会解体的罪行诉诸法律手段。”老天，他要怎么去给老板转达这些？那篇无法发表的文章里的文字闪过他的脑海。那些有关小巷里殴打的故事。那些对街头大屠杀幸存者的采访。“不过嘛，”那头的声音接着说“格雷罗州还是希望我能给你们一个慷慨的提案。他们会派个法律团队，在每篇付印之前做出审查。这些人会帮助您的团队撰写一些……更真实事件的报道。您怎么看？”\n\n“我，呃……我得和老板一起商量一下，”马特奥回答道。"
 MEX_Mateos.250.a:0 "他们都明白，除了接受之外别无选择。"
 MEX_Mateos.251.t:0 "长靴在地"
 MEX_Mateos.251.desc:0 "卡洛斯与一小群同行的抗议者穿过了奇尔潘辛戈狭窄的街道。这是格雷罗公民协会在本市组织的一系列示威活动中的最新一次。卡洛斯加入该组织已有两年了，为的是反对自五十年代以来州政府解散以来的警察政权。可将近十年过去，事情似乎只是变得更糟了。政府再次被解散，各个街角都由士兵设立起了检查站。不过这并没有阻止公民协会组织起来。\n\n即使在去年十二月的游行之后，人们走上街头也是家常便饭。似乎每个人都认识因那段时期的罪行而遭到士兵骚扰或殴打的人。于是他们上街游行、挥舞标语、大声疾呼。成群结队的士兵们摆弄着步枪目视他们经过。偶尔也会有人加入游行队伍。身着便衣、满眼仇恨的人把手枪别进腰带，朝着示威者咒骂、吐口水。任何一点风吹草动都能给他们开枪的理由。\n\n卡洛斯刚刚走过了一群煽动者，那帮人中有一个捡起石块街边的石块，扔向了这边的人群。石块砸中了卡洛斯的额头。他身边有人朝着扔石者走去。转眼间，十二月的情景历历在目，一切又变得嘈杂起来。步枪声、烟雾、尖叫声、伊内斯脸上和衬衫上的血迹。卡洛斯伸出手，钳住了那个示威同伴的手臂。\n\n“随他去吧。”这次没有发生争吵。因为报复的价码显而易见。"
 MEX_Mateos.251.a:0 "他们今天都不会死。他们只希望明天也不会。"
 MEX_Mateos.252.t:0 "韦拉克鲁斯的会面"
 MEX_Mateos.252.desc:0 "洛佩斯·马特奥斯张开双臂，在相机的咔嚓声中依次同满面春风的拉腊萨瓦尔和一身标志性绿军装的卡斯特罗拥抱。三人当中，拉腊萨瓦尔显得尤其兴奋，他一会儿向记者们微笑，一会儿跟卡斯特罗互相打趣。\n\n愉快的气氛一路跟着来到了会议室，尽管马特奥斯起初有些紧张。拉腊萨瓦尔不愧是一个天生的演说家，但他口若悬河许久，却始终未触及实质性的内容。\n\n“我非常支持这类型的合作，真的。我全心全意地赞同。我关心的是它所包含的意义。二位可否为我解惑？”拉腊萨瓦尔端着一杯白兰地问道。卡斯特罗瞧了瞧马特奥斯，后者回答：\n\n“意义在于这是一个把帝国主义挡在南美大门外的势力联盟，反殖民主义的先锋。我们当中没人受得了第二个特鲁希略了，对吧？”\n\n拉腊萨瓦尔的脸色一沉，紧锁着眉头说：“无需特地提醒我，阁下。不过我还是想知道细节。”\n\n卡斯特罗猛地坐了起来，先后给自己和拉腊萨瓦尔倒了些白兰地。“我的朋友——马特奥斯总统阁下的意思是，合作会以官方形式展开，比如论坛。”\n\n马特奥斯一时兴起，也为自己开了瓶酒。“我们就等你搭把手了。”他看着拉腊萨瓦尔，后者挪了挪身子，脸上的笑容渐渐明朗起来。\n\n略加思索后，他说道：“很好两位，委内瑞拉加入。”"
 MEX_Mateos.252.a:0 "他们为韦拉克鲁斯论坛的落成举杯。"
 MEX_our_star_player: "明星运动员"
 MEX_our_star_player_desc: "洛佩斯·马特奥斯总统与他枯燥无趣的前任科蒂内斯完全不同。他富有魅力。总统有着一幅英俊的外表、在拳击上颇有天赋，他喜欢跑车、爱好高雅文化，与社交名媛关系极好。墨西哥人民为他倾倒，他也以十倍的热情回报：免费教科书、集体土地、对最贫困者的食品援助和农村电气化。\n\n然而，离别让人心生向往。人们常常称呼总统为“洛佩斯·旅游特斯”，因为正是他的魅力和外交智慧赢得了全世界的青睐，却让国内的党派失去了这张受欢迎的面孔。\n\n一场紧凑的全国巡游将重新点燃人们的热情。总统会提醒人民他为他们所做的一切，以及未来可能取得的辉煌成就，甚至他还有可能暗示一些重大的计划。"
 MEX_our_front_bench: "前座议员"
 MEX_our_front_bench_desc: "洛佩斯·马特奥斯拉起了一支前所未有、才华横溢的内阁团队。从革命传奇人物奥拉切亚，到走遍全球的鲍劳德，再到哈佛优秀毕业生萨利纳斯，这些部长个个都是独擅一方、鹤立鸡群的英杰人物。\n\n然而，曾经一人之下、万人之上的古斯塔沃·迪亚斯·奥尔达斯却跌落云端。这位内政部长曾以强硬高效的手段来应对革命制度党所面临的挑战，但他在国际外交领域的一次冒险却招致祸端。奥尔达斯将会明白自己要注意本分，而他那些野心勃勃的同僚会确保他永远将其铭记在心。"
 MEX_scout_the_talent: "选拔人才"
 MEX_scout_the_talent_desc: "革命制度党向墨西哥的州长们提供了一笔交易。只要他们听从联邦的命令，保障革命制度党在地方上的权威，实现经济的稳定增长，就能换来巨大的权力和自治，如国王一般统御六年任期。\n\n虽然大多数州长就像一个个统治着地方的小独裁者，但其中也有少数人展现出了真正的政治潜力。我们将把这些人找来，委托他们负责基础设施项目，维护国家繁荣和国际声望；或许他们还有可能晋升到更高的职位……"
 MEX_a_team_sport: "团队运动"
 MEX_a_team_sport_desc: "革命制度党不仅仅是一个政治党派。它是拉萨罗·卡德纳斯总统遗留下的产物，是一个扎根在墨西哥政府和社会中的职团主义集团。全国农民联合会在百万公顷的土地上发展壮大，担负组织农民这一重任；全国民众团体联合会负责领导教师、企业家和新兴中产阶级。这些职团和参与其间的积极分子组成了革命制度党庞大的组织基础，洛佩斯·马特奥斯大旗挥到哪，他们就死心塌地跟到哪。\n\n当然，各大职团中最强劲的左膀右臂是墨西哥工人联合会，一个用于安抚工人阶级的工会联合体。为稳固工人联合会在大选季以及对总统某些大胆计划的支持，我们将会见它的总书记，菲德尔·贝拉斯克斯。"
 MEX_stabilise_the_playing_field: "加固球场"
 MEX_stabilise_the_playing_field_desc: "我们需要比索。我们需要比索来进行基础建设，需要比索来提供社会保障，需要比索来维持地方政府的忠诚，也需要比索来保证下一届政府的接班工作比1952年更加顺利。好在我们知道哪里可以拿到比索。\n\n我们会与财政与公共信贷部长安东尼奥·奥尔蒂斯·梅纳联系，让他来为我国最近出现外交危机后的国家财政寻找财源。如果一切按照计划进行，我们将创造出一系列令人瞩目的经济增长数据、低通胀率与国际信贷的良好前景。通过这些筹资措施，我们将在迈向发达国家的征程上稳步前行。"
 MEX_hide_the_injuries: "掩盖伤口"
 MEX_hide_the_injuries_desc: "洛佩斯·马特奥斯治下，墨西哥取得了长足进步，但她的伤口尚未痊愈。格雷罗州政府去年未能遏制住大规模学生抗议活动，致使其愈演愈烈。因此，在联邦干预下，州政府被解散。\n\n军队平息了抗议，但局势仍然一触即发。我们将控制局势、维护我方声誉，确保在局势稳定，血迹冲淡之前，关于格雷罗州的一字一句都不会出现在报纸、广播和电视上。为了让局势稳定的一天尽快到来，联邦安全局，或者简称DFS，将派出新一批特工追查和抓捕少数在逃异见者。"
 MEX_the_veracruz_debut: "韦拉克鲁斯首秀"
 MEX_the_veracruz_debut_desc: "墨西哥革命在国际舞台上总是一个复杂的存在。帝国主义强权一直试图渗透和干扰我们伟大的祖国，革命被迫与世隔绝，求得苟延残喘。今天，革命已在拉丁美洲风起云涌，情况也大为改善。\n\n古巴共和国领导人菲德尔·卡斯特罗、委内瑞拉共和国领导人沃尔夫冈·拉腊萨瓦尔都已成为革命制度党的有力同盟。他们对革命斗争的承诺不能被我们忽视，如此，我们必须团结一致，共同打击帝国主义和专制主义。洛佩斯·马特奥斯总统对拉丁美洲革命坚信不疑，他邀请了卡斯特罗和拉腊萨瓦尔前来韦拉克鲁斯，共商我们的美好未来。"
