 MEX_redefining_the_welfare_state_desc:0 "如果你今天走上街头随便拉一个墨西哥打工人，问他国家的成功与这十年来的成就仰赖于何，他几乎肯定会告诉你，是我们为确保公民社会福利而做出的种种努力。\n\n雄心壮志不能当饭吃，现实是为执行福利国家政策创设的国家机器复杂笨重、运转不灵，有时甚至会将来之不易的资源白白空耗。各行各业的失业状况依然严重，老年人对养老金迟发或不发忧心忡忡，而在城市边缘，贫困和饥饿更是屡见不鲜。"
