 MEX_Lazaro_Cardenas_sec_desc: "§Y国防部长\n制度化专制主义§!\n--------------\n§L反动派将军杀害马德罗总统后，拉萨罗·卡德纳斯毅然响应了革命的号召。在南方的战斗中，他的萨帕塔主义战友们倒在了韦尔塔政权的屠刀下。为替他们复仇，卡德纳斯加入了比利亚的北方师，但不久他又转投护宪派，效力于普卢塔科·卡列斯的麾下。\n\n卡德纳斯在战场上指挥对比利亚势力的进攻，参与了第二次亚基人大屠杀以及米却肯州的血腥解放战。随后，他晋升为将军，并被任命为临时州长。在此之前，他还参加了对抗基督军的战争。成为墨西哥国家革命党主席后，他得到了墨西哥实际掌权者卡列斯的钦点，成为了总统。\n\n在他的任期内，卡德纳斯剥夺了卡列斯的权力，推翻了他所实施的社会经济改革，带来了在三十年暴力时期后的稳定，并促成了革命制度党前身的诞生。而当党越发右倾，卡德纳斯也越发激进。1961年，他创立了与革命制度党对立的民族解放运动。如今，作为国防部长，他与革命制度党的关系极为紧张，但无人能质疑他继续革命的勇气。§!"
