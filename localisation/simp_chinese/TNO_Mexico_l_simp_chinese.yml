 MEX_jet_strat_bomber_equipment_2:0 "波音 B-52 “同温层堡垒”"
 MEX_jet_strat_bomber_equipment_2_desc:0 "我们最新一代的战略轰炸机必须适应空战的各种新要求。该型号将改进航程和速度，其有效载弹量将大大增加，以便残酷且有效地摧毁目标。"
 MEX_jet_strat_bomber_equipment_2_short:0 "波音 B-52 “同温层堡垒”"
 MEX_jet_strat_bomber_equipment_3:0 "北美 B-70 “女武神”"
 MEX_jet_strat_bomber_equipment_3_desc:0 "大型飞机机身的发展和对现有涡轮螺旋桨发动机的升级能让我们的飞机跨洲飞行。更重要的是，这将减少我们对盟友空军基地的依赖，并让我们的飞机在空中停留更长时间。"
 MEX_jet_strat_bomber_equipment_3_short:0 "北美 B-70 “女武神”"
 MEX_jet_strat_bomber_equipment_4:0 "罗克韦尔 B-1A “枪骑兵”"
 MEX_jet_strat_bomber_equipment_4_desc:0 "后掠翼设计：适合自动导弹，现在的战略轰炸机将用它来避开敌方的雷达和防空系统。有了先进的导弹瞄准系统，我们新一代的战略轰炸机将在战略上超越敌方的常规空中力量。同时，新一代战略轰炸机的航程和效率也得到了极大加强。"
 MEX_jet_strat_bomber_equipment_4_short:0 "罗克韦尔 B-1A “枪骑兵”"
 MEX_jet_strat_bomber_equipment_5:0 "罗克韦尔 B-1B “枪骑兵”"
 MEX_jet_strat_bomber_equipment_5_desc:0 "新的战略轰炸机有着先进的航电系统和防卫装置，同时对机体外形进行了调整。这项工业杰作将在服役之后成为我军威慑敌人的重要法宝。"
 MEX_jet_strat_bomber_equipment_5_short:0 "罗克韦尔 B-1B “枪骑兵”"
 MEX_tac_stealth_equipment_1:0 "洛克希德 F-117 “夜鹰”"
 MEX_tac_stealth_equipment_1_desc:0 "该型号战术轰炸机降低了声学、红外、光学和雷达等方面的特征，减少了被探测风险，它们的作用被设计为在防空火力密集区域进行对地支援。"
