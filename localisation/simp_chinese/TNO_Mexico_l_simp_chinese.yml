 MEX_Olympics.16.desc:0 "奥尔达斯平静地坐在马特奥斯身边，握着他冰凉、瘦弱的手。在这难得有情的时刻，奥尔达斯知道了洛佩斯·马特奥斯的诊断结果。他顿时感到五雷轰顶。\n\n“他们说，从现在开始，我没几年好活了。”洛佩斯·马特奥斯皱起了眉头，“这事，我必须严肃地对你坦白。”\n\n马特奥斯说出的每一个令人沮丧的字都在震荡着奥尔达斯的脊髓。在这个灰暗的世界里，洛佩斯·马特奥斯是寥寥愿意向他伸出抚慰之手的人之一。当他身旁的太阳陨落，他啜泣的心也随之沉落。他最后的朋友，他最后的庇护——即将逝去。\n\n“搞政治并不容易，我相信你会小心的。只是，我恐怕要不久于人世了。”\n\n奥尔达斯平静地回答道：“我明白——真的。向我保证……接下来的日子里，你会定期告诉我你的病情。”\n\n“当然，奥尔达斯，当然了。”\n\n他们都笑了。奥尔达斯感到了些许宽慰，但被抛弃的孤独感却挥之不去。政治并不容易，确实如此。如今，奥尔达斯举目皆敌。一个又一个，那些关怀过他、支持过他的人都不在了。"
 MEX_Olympics.16.a:0 "明星将灭。"
 MEX_Olympics.17.t:0 "最刻薄的失败"
 MEX_Olympics.17.desc:0 "萨利纳斯面无表情地站在那里，注视着孤零零坐在一旁的马特奥斯，他握紧双拳，焦虑的汗水不断从毛孔中流出。\n\n萨利纳斯心想，若不是为了总统变化无常的梦想白费体力，这一切本可以可以避免。他没有胆量斥责这位苍老的总统，而是狠狠地瞪了一眼，但马特奥斯显然知道这意味着什么。\n\n马特奥斯的身体本就虚弱，再加上萨利纳斯的表情，不禁打了个寒战。“我向你道歉，真的很对不起，但我真的无法继续那令我痛苦我的政治生涯了。”\n\n萨利纳斯叹了口气，闭上眼睛微笑着说：“许多人都低估了您的干劲……总统先生，我尊重您曾经的努力。”\n\n马特奥斯回以微笑。此时萨利纳斯心想，也许这样最好。显然，这位奥组委主席会成为他前进路上的障碍。虽然独自旅行令人生畏，但为了彰显自信，他仍是微微一笑。"
 MEX_Olympics.17.a:0 "这只是时间问题。"
 MEX_Olympics.18.t:0 "勇气与优雅"
 MEX_Olympics.18.desc:0 "在这短暂的时间中，虚伪的假面被摘下，没有什么男子气概，也没有“南方气旋”，马德拉索深吸一口气，保持沉默，消化着洛佩斯·马特奥斯被确诊中风的诊断报告。曾经那个伟大的巨人，那个充满魅力的党内支柱和党人性化的象征，此时正在大自然的召唤下躺在医院床上。\n\n“阿道弗……”马德拉索破涕为笑，“您确定要继续工作吗？是否需要我来接手您在奥委会的工作？”\n\n“哦，卡洛斯……”马特奥斯破涕为笑，他并没有对自己的诊断报告感到惊讶。“我必须承认一点，你总是最有同情心的一个。但我会继续我在奥委会的工作。我只是病了，不是残了。”\n\n马德拉索回以微笑并点了点头。洛佩斯·马特奥斯愿意为了墨西哥奋斗到生命的最后一刻。纵使两人的政治观点不同，但马德拉索还是被这位老人的坚强意志打动了，并将他视为盟友和总统。“很高兴听见这个好消息，你仍能做到许多事情。”\n\n病恹恹的马特奥斯点头致谢：“不过，卡洛斯，还有一件事……”话还没说完，他剧烈地咳嗽起来，尽管他在马德拉索来到床边之前停下了咳嗽。"
 MEX_Olympics.18.a:0 "“如果不介意的话，不要在参加任何演讲或是访问了。”"
