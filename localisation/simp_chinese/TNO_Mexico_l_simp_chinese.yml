 MEX_IMP_law_0: "£GFX_mex_article27_texticon §B墨西哥石油研究院§!"
 MEX_IMP_law_desc_0: "§F£GFX_mex_article27_texticon §B墨西哥石油研究院§!（§BIMP§!）是§K墨西哥§!巨大的科技投资潜力的象征。自从1938年，墨西哥将外资石油工业国有化并重新整合到墨西哥国家石油公司旗下后，石油化工就成为了§K墨西哥§!经济的主导产业和政府收入的重要来源。§BIMP§!的成立就是为了支持这一行业并促进§K墨西哥§!经济现代化。£GFX_mex_article27_texticon §B墨西哥石油研究院§!在石油产业的各个细分分类下进行着前沿研究，包括勘探、开采、运输、精炼和使用。§B研究所§!致力于培养研究者，在科研上给予他们支持并将他们的研究成果分享给§K墨西哥§!石化行业。§!"
 MEX_current_constitution_law_0: "£GFX_mex_1917_constitution_texticon §K1917年宪法§!"
 MEX_current_constitution_law_desc_0: "§F§K墨西哥§!§O革命§!时期，§q贝努斯蒂亚诺·卡兰萨§!领导的立宪政府制定的核心法律文件，旨在通过大刀阔斧的改革吸引§K墨西哥§!人民。马克思主义在当时是最§E进步§!的思想之一，这一点特别体现在处理土地问题、社会主义生产方式以及所有制方面。这一宪法还规定了包括言论自由在内的广泛§M政治自由§!，被视为§O革命§!的巅峰之作。然而，历届政府往往将£GFX_mex_1917_constitution_texticon §K这些条款§!视作指导方针，而非具有强制力的法律文件。尽管口头上作出了许多承诺，但为求方便，许多总统会采取变通手段或干脆忽略它们。§!"
 MEX_estrada_doctrine_law_0: "£GFX_mex_estrada_doctrine_texticon §l埃斯特拉达主义§!"
 MEX_estrada_doctrine_law_desc_0: "§F外交部长§l赫纳罗·埃斯特拉达·费利克斯§!的理念，也即§K墨西哥§!外交政策的基本原则，一直是她前行路上的指路明灯。埃斯特拉达的理念主要是对两个长期困扰§K墨西哥§!的问题表示反感，即不承认和干涉。因此，他的£GFX_mex_estrada_doctrine_texticon §l主张§!主要包括两个方面：一是支持其他国家的主权，二是拒绝干涉他国内政。这种理念使得§K墨西哥§!被国际社会视为一个公正且中立的国家。然而，近年来的墨西哥政府有所改变，他们认为£UKR_reichskommissariat §r法西斯主义§!是对这些原则的根本威胁，因此应该展开积极对抗。§!"
 MEX_article_130_law_0: "£GFX_mex_church_state_separation_texticon §O政教分离§!\n§Y第130条§!"
 MEX_article_130_law_desc_0: "§F该法案从政治和其他方面限制了§K墨西哥§!§Y神职人员§!的活动。在长期不满§Y教权影响§!的革命者眼中，这是必要之策。然而，以前对该法案的严格执行导致了大规模的社会动荡、起义和国际谴责——§Y基督战争§!。因此，根据§O卡德纳斯§!和§m卡马乔§!政府与£GFX_mex_church_state_separation_texticon §Y教会§!的协议，自1938年以来，许多规定都没有被执行。尽管它经常被视作是墨西哥历史上的一个痛点，但£GFX_mex_church_state_separation_texticon §Y教会§!和£GFX_mex_pri_texticon §K政府§!仍然尊重它。§!"
 MEX_article_27_law_0: "£GFX_mex_article27_texticon §V石油与电力国有化§!\n§Y第二十七条§!"
 MEX_article_27_law_desc_0: "§F将国家资源划定为§K国有§!资产，而非归于个人或公司。该法案授予§K国家§!排他性垄断权，以应对那些肆无忌惮开发§K墨西哥§!资源的外国公司，它被认为是维护§K墨西哥§!主权的最有效的法律机制之一。1938年，§O卡德纳斯§!总统曾行使这一权力§V对石油工业进行征用§!；最近，§E洛佩斯·马特奥斯§!总统对该法案进行了修改，以促进£GFX_mex_article27_texticon §V电力国有化§!。§!"
 MEX_penal_article_145_law_0: "£GFX_mex_social_dissolution_texticon §j社会分裂法§!\n§Y刑法第145条§!"
 MEX_penal_article_145_law_desc_0: "§F将制造£GFX_mex_social_dissolution_texticon §j社会分裂§!、寻衅滋事、煽动骚乱定为刑事犯罪。出于对£UKR_reichskommissariat §r欧洲法西斯主义§!浪潮的恐惧，该§j法案§!自1941年以来一直被用于镇压公众的一切敌人，其打击范围极为广泛，包括所有政治性言论和出版作品。因此，这个§j法案§!被£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!用来镇压政府认为危险或麻烦的异议，对£mex_dw_pdlp_texticon §X极左翼§!和£mex_dw_uns_texticon §r极右翼§!尤其有用。§!"
 MEX_the_corporatist_system_law_0: "£GFX_mex_corporatist_system_texticon §j职团主义体制§!"
 MEX_the_corporatist_system_law_desc_0: "£GFX_mex_corporatist_system_texticon §F墨西哥§j职团主义体制§!建立于1937年§K拉萨罗·卡德纳斯·德尔里奥将军§!执政期间，他建立了§n墨西哥§!§W革命§!§x党§!，即如今的£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!。£GFX_mex_corporatist_system_texticon §j职团主义体制§!将墨西哥社会分为三大群体，通过各个利益团体的内部政治博弈代表人民的利益。这三大群体分别是：§x墨西哥工人联合会§!代表的£mex_workers_texticon §x工人§!；§r全国农民联合会§!代表的£mex_peasantry_texticon §r农民§!；§w全国§!§Q民众团体联合会§!代表的§w民众§!，即除£mex_peasantry_texticon §r农民§!和£mex_workers_texticon §x工人§!外其他所有职业的§Q群体§!。\n\n§x墨西哥工人联合会§!、§r全国农民联合会§!与§w全国民众团体§!§Q联合会§!这三大职团建立之初是为了整合§O墨西哥§!§K革命§!后分裂、混乱的工会组织，如今，这三大§j职团§!包含了§K墨西哥§!所有的利益群体。因此，虽然它们到底在多大程度上能代表墨西哥人民很值得怀疑，但它们确实代表着数以百万计成员的利益。这三个庞大组织的官僚系统看似如利维坦般臃肿，但实际并非如此，§j职团主义体制§!的内部运作其实十分高效。这些互相矛盾的特质让£GFX_mex_corporatist_system_texticon §j职团主义体制§!成为维系£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!对§K墨西哥合众国§!统治的关键。§!"
