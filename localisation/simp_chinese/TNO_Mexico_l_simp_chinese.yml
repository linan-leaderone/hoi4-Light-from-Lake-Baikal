 MEX_hmc_mateos_ordaz_medium:0 "§Q奥尔达斯§!辜负了§E马特奥斯§!的信任，但总统还蒙在鼓里。"
 MEX_Puebla.46: "徒劳无功"
 MEX_Puebla.46.desc: "劳尔·萨利纳斯·洛萨诺，墨西哥合众国的当选总统，被埃切韦里亚和他的顾问们哄骗着踏入普埃布拉自治大学的校园。当这些人终于说服他时，他走的非常不情不愿，“啊！如果你们说这是必要的工作，那我会去做的，但这看起来是徒劳无功。”真可惜，他是对的。\n\n不像其他的革命制度党领袖，洛萨诺设法向组成抗议活动的核心人群——知识分子传达了技术官僚的理念。尽管这并不足以解决问题，但人们看起来很喜欢他，只要再加把劲——\n\n“先生！这些反对抗议的家伙，特科斯组织和民族主义天主教徒们，他们开始闹事了！我们得离开这里！”\n\n他的头开始抽痛，仿佛他的前任一般。萨利纳斯·洛萨诺听出了话中的恳求，马上跑了起来。\n\n“这实在是太痛苦了。”总统在安全距离外观察混乱时冷冷地低语，“这些下层阶级的乡巴佬没有一点礼貌，在他们跳来跳去的小小抗议里没有一点风范。天哪，真讨厌。”\n\n萨利纳斯·洛萨诺知道，镇压是没有用的。“不，我不会授权的，副部长先生。我现在有足够的理由对你造成的这种局势感到失望。”"
 MEX_Puebla.46.a: "秩序已然崩坏。"
 MEX_Puebla.47: "徒劳无功"
 MEX_Puebla.47.desc: "Carlos Alberto Madrazo Becerra, President-elect of the United Mexican States, did not take much convincing by Echeverría and his advisors to set foot on the BUAP campus. In fact he questioned why they hadn't suggested it to him sooner. \"Well, then, let's get on with it, why don't we? Those students are acting up because they don't have someone to listen to them, and you know full well how skilled I am at that. Let's go!\"\n\nHe would have been right, too, had things not gone wrong right before he was about to make an explosive speech that would've distracted the students from their current struggle no problem. Instead the auditorium was breached by the counter-protestors, who immediately started a riot and incited chaos.\n\n\"God fucking damn it! What is this nonsense, Echeverría? What bullshit have you set off?\" Echeverría had, in a display of uncharacteristic displeasure, put his face in one of his palms. \"You may well hang your head, under-secretary, but now go exterminate these goddamn Nazi-fascists. Those scum need to pay more than anything right now!\"\n\nEcheverría shook his head violently and set about doing that, while Madrazo grabbed hold of every policeman he could find and sent them to the riots. Then after all the police were deployed he had Echeverría send in the DFS and the ground forces to deal with the counter-protestors too.\n\nA student watched the mess from another angle, looking on with a mix of disgust, concern, and Schadenfreude. \"Our moron president-elect fucked things up, but at least he went after the Tecos. There's that at least.\"\n\nHe then had to dodge a stray brickbat, forcing him to reconsider his opinion."
 MEX_Puebla.47.a: "秩序已然崩坏。"
 MEX_GPG.26.t: "大州里的小麻烦"
 MEX_GPG.26.desc: "埃切韦里亚揉了揉太阳穴，普埃布拉州的痛苦回忆仍然萦绕在他心头：一提到卡斯蒂略，他就不得不停下手头的工作，重温与他共事时的地狱岁月。所以，为了让自己不必陷入更多麻烦，埃切韦里亚会尽可能地试着减少他的权力，让联邦安全局拥有最终决定权。让州长们抱怨去吧，埃切韦里亚只需要耸耸肩就可以作为回应。\n\n碰巧的是，他再次看见了有关奇瓦瓦州人民游击队活动的报告。州长吉内尔·杜兰显然无力镇压当地的叛乱。这就像一份只属于他的礼物，现在只剩下最后一步路要走了：向阁下汇报此事，然后等待他的批准。\n\n不过，马德拉索对报告与新闻剪报的内容并不满意。他抬起头，“部长，我需要亲临现场处理这种情况。”\n\n“当然，阁下——”埃切韦里亚退让了，但不管怎么说，他还是离目标更近了一步。“我现在就去准备行程。”\n\n“趁这个功夫与总参谋部协调一下吧。如果报告属实，我可不想在缺乏安全保障的情况下闯进游击队的活动区。”马德拉索站起身，翻看他的时间表，查看他什么时候有空。"
 MEX_GPG.26.a: "奇瓦瓦这么个地方还能出多大麻烦啊？"
 MEX_GPG.27.t: "祸根"
 MEX_GPG.27.desc: "白色豪华轿车行驶在奇瓦瓦的山间，坑洼的道路使乘客们感到一阵阵的颠簸。收音机里播放的西班牙语乐曲驱散了车内的寂静，但没能驱散他们之间的紧张气氛。两人都望向窗外，其中一人看向路边的棚屋，饶有兴趣地想象着其主人的日常生活；另一人则向相反方向看去，以免看到总统失望的脸庞。\n\n“阁下。”他转过身面对那个处于权力顶峰的男人，此时他仍在盯着窗外看。“不必再担心人民游击队会造成麻烦了。我采取的这些新措施——我的意思是，它们的效果不言而喻，请相信我，游击队活动将在今年内消失。还，还有！我不仅仅是说说而已，这些新政策还将——”\n\n“司机。”马德拉索望着窗外，注意到了一些奇怪的事情。“开车去那座庄园。”\n\n吉内尔·杜兰将身体转向总统，“阁下！我们无法把这件事安排进时间表！我们会错过集会，然后——”\n\n“州长。”总统叹了口气，然后转过身来面对他。“我厌倦了那些精心策划的集会、厌倦了皮笑肉不笑、也厌倦了参观那些不能真正代表墨西哥的地方。我需要看看墨西哥的另一面，看看人民游击队是为何诞生的。”\n\n汽车调转方向，沿着上坡的公路驶向新的目的地。马德拉索回头看了看延绵数公里长的棚屋，然后又看到了属于某位革命制度党高官的大庄园。他再次转过身来，面对着双脸通红、一声不吭，无比尴尬的州长。"
 MEX_GPG.27.a: "马德拉索在这点上倒和杜兰意见一致，真尴尬。"
 MEX_GPG.28.t: "群众的智慧"
 MEX_GPG.28.desc: "费尔蒙特酒店的会议中心里整整齐齐摆着几十张圆桌，每张桌子都摆满了热气腾腾的菜肴和高脚酒杯。蒙特雷理工大学的经济学家和工业巨头们坐在房间的外围，墨西哥北部各州的州长们则坐在房间的正中心。作为首次奇瓦瓦联合经济发展论坛的焦点，这群人在过去二十分钟里没有讨论过一点关于商业和贸易的问题，而是在疯狂地辱骂马德拉索总统。\n\n他们的东道主、州长普拉克塞德斯·吉内尔·杜兰气喘吁吁、满脸通红，又开始长篇大论：“总统整天让我们做这做那，好像他知道怎么把我们的州管理好一样，简直是把自己当成什么印第安大酋长了！我们得团结合作，阻止国家宫滥用权力。我们将对土匪采取强硬措施，保护小地主的权力，给马德拉索一记重拳！”\n\n在一阵笑声与雪茄烟雾中，锡那罗亚州州长莱奥波尔多·桑切斯·塞利斯咧嘴笑道：“为什么不更进一步呢，普拉克塞德斯？你是革命英雄，而他只是个大嘴巴的街头流氓。”\n\n尽管周围回荡着上百个商人的喋喋不休声，但最中间的餐桌还是一片寂静。吉内尔·杜兰将一块牛肉放进嘴里，拼命地咀嚼，最后终于把它咽了下去。然后，他盯着塞利斯的眼睛：“马德拉索和他的宠物埃切韦里亚已经把我逼到了绝境。他们扣留了我资金与军队，不让我镇压这帮共匪，除非我按照他们的剧本行事。如果你们能给我所需要的资金与武器，我就能让在座的各位知道，那位“大人物”有多么无能。”"
 MEX_GPG.28.a: "但在州长们于机场分别之后，就没人记得这个承诺了。"
 MEX_GPG.29.t: "北方的部队"
 MEX_GPG.29.desc: "“尽管联邦安全局人员的数量增加了近两倍，但奇瓦瓦州的安全局势仍在持续恶化。地方权力的分散使国家当局几乎无能为力，而国家手头掌握的资源并不足以有效地应对这种情况。我们迫切需要额外的资源来解决当前不断升级的局势，并提供战略指导……”\n\n“......当地的考迪罗们试图自行处理此事，但他们基本没在追捕人民游击队的事情上立什么功劳，反而一直在利用私人武装骚扰当地农民。当地执法部门一而再、再而三地在战斗中被击溃，完全失去了维持治安的能力。与此同时，党内的冲突仍在加剧，革命制度党在该州的支部也濒临崩溃……”\n\n“遏制人民游击队的努力完全失败了，他们的实力正呈指数级增长，每一次针对地主的袭击都会让他们迎来蓬勃发展，也让他们变得更加大胆，当地驻军没有能力——”埃切韦里亚皱起眉头，将目光从巴里奥斯的报告上移开。妈的，奇瓦瓦州的所有人都是白痴吗？难道他们看不见漫到自家门口的赤潮吗？但现在，他也只能寄希望于新州长能让这些吵闹的蠢货们懂得守规矩。"
 MEX_GPG.29.a: "所以，该怎么把这事和总统说呢……"
 MEX_GPG.30.t: "夙愿"
 MEX_GPG.30.desc: "卡洛斯·A·马德拉索的总统肖像画歪到了一边，好像他在低头凝视着被洗劫一空的警察局。哈科沃·加米斯往墙上打了一个钉子，将前州长普拉克塞德斯·吉内尔·杜兰的照片挂在了一旁，以便他们共同欣赏人民游击队的杰作。他后退了一步，草草地敬了个礼，喊道：“向墨西哥社会主义革命的英雄致敬！”\n\n他的兄弟阿图罗笑了，萨尔瓦多·盖坦倒是没这种心思开玩笑。“这帮猪猡带走了大部分的枪支和弹药，”他抱怨道。但随着外面又传来一阵欢呼声，就连盖坦也笑了：“但既然我们没有费一枪一弹就解放了这座城镇，我想这还算是一次胜仗。”\n\n“当然，我们可以利用这个机会招募新人！”哈科沃说着，对着马德拉索涂满口红的嘴唇打了个飞吻。“考迪罗们每绞死一个农民，我们就会得到十名游击队员和一百名同情者。”\n\n阿图罗用镇纸用力敲打了一下陈旧的办公桌，让他的战友们吓了一跳：“所以我们现在得开始考虑更远大的目标了。我们的队伍有能力袭击一个又一个城镇，但游击队的规模正在增长，我们都快喂不饱他们了。奇瓦瓦州的局势即将迎来沸点，所以我们需要分散到各个角落，组织与团结人民，做好发动大规模起义的准备，推翻这个支离破碎的政府——这是我们一直在等待的时刻。”\n\n哈科沃与盖坦点了点头。一滴泪水顺着阿图罗布满灰尘的脸流了下来，紧接着，泪水如涨潮般涌出。他哽咽着说：“我们将在一片自由的土地上重逢。”"
 MEX_GPG.30.a: "在马德拉索如炬的目光下，三人紧紧相拥。"
 MEX_GPG.31.t: "风平浪静"
 MEX_GPG.31.desc: "随着新一天的开始，埃切韦里亚来到了奇瓦瓦市。新任州长阿尔纳尔多·古铁雷斯·埃尔南德斯和他一同漫步在城市的街道上。\n\n最危急的时刻已经过去，联邦司法警察与联邦安全局的增援已经成功压制了人民游击队的活动，他们已经很久没发动过袭击了。在处理这一问题的同时，新任州长以考迪罗在权力过渡期频繁滥用暴力为理由，狠狠地收拾了一下他们。随着犯下重罪的罪犯被扔进监狱，其他人很快就安静了下来。\n\n现在，在各个部门的帮助下，他们正在为一部进步的法案制定议程，其中以土地改革作为提案的核心。草案将在9月24日得到公布。\n\n“州长。”在与他说话时，埃切韦里亚感觉自己的脑袋都没那么痛了。\n\n“怎么了，部长？”\n\n“我向您致以最诚挚的祝贺。我知道这是一个风云变幻的时期，但是您在危急关头挺身而出，与反对者针锋相对，迫使他们退缩。”他向古铁雷斯伸出手，“感谢您为革命做出的贡献。”\n\n州长微笑着握住他的手，提出了自己的看法。"
 MEX_GPG.31.a: "“谢天谢地，最艰难的部分过去了，剩下的只有文书工作。”"
 MEX_GPG.32.t: "胜利之颚"
 MEX_GPG.32.desc: "阿图罗·加米斯的两只耳朵都抵着电话机，这还不如他亲自去跑一趟呢，他心里想着。但与最终的胜利相比，这代价还不算太大。他的兄弟哈科沃正在与他通话，向他汇报人民游击队的影响力在南方日益增长的好消息。当地的招募工作几乎与萨尔瓦多·盖坦所负责的北方一样顺利，而且也没有爆发过多冲突——\n\n“哈科沃，萨尔瓦多，我对你们所取得的进展感到高兴，但我有更紧急的事情要传达。新任州长古铁雷斯·埃尔南德斯已经准备了一系列改革提案，其中包括教育、银行、税收、甚至土地。虽然我的消息来源无法证实这一点，但其中的条款可能包括赦免人民游击队成员。所有提案都将由对马德拉索唯命是从的新州长于9月24日公布。”\n\n“这还真是难以置信，阿图罗——我们成功了！我们终于赢了，而且——”\n\n阿图罗的脸扭成一团，他对着电话吼道：“这不是胜利！如果现在是几年前或几十年前，这可能还算是胜利。但现在，现在我们都知道了革命制度党是个什么货色。这不过是另一个陷阱，他们之所以让步，不过是因为奇瓦瓦州的劳动人民距自由只剩临门一脚。他们投射出了一个苍白的影子，诱骗我们放下武器，可我们早就看清了那些混蛋的真实面目！我们必须先发制人，点燃墨西哥的社会主义革命之火！”\n\n阿图罗的胸膛起伏不定，一时间，他只能听到自己沉重的呼吸声。电话里传来盖坦疲惫的声音：“你说得对，阿图罗。但我们不可能在24日之前做好准备，现在我们连四个人都分不到一把枪……”\n\n“枪的事情由我来解决。我将在23日袭击马德拉兵营，并于黎明时分发动革命。”阿图罗睡眼惺忪地看着《论游击战》破烂的封面。"
 MEX_GPG.32.a: "“开弓没有回头箭。”"
 MEX_GPG.33.t: "两场革命的交锋"
 MEX_GPG.33.desc: "阿图罗·加米斯发出了第一声战吼。随后，一大群人加入了他们的行列，其中既有隐藏在山坡后的人民游击队老兵，也有西边的学生和老师，以及铁路边的农民。他们大喊大叫着，跺脚敲打，向马德拉的黑暗军营前进，几分钟前，士兵们还在里头睡觉。\n\n人数处于劣势的政府军乱作一团，一些人拿起武器，另一些人四下寻找掩护。两名绝望的士兵举起双手投降，冲出前门。长官下达了命令，士兵们纷纷举起步枪，微弱的星光也无法掩盖他们被包围的事实。\n\n然后，就像在阿瓜普里埃塔一样，一束聚光灯的光芒扭转了局势。一列火车绕过弯道，照亮了铁轨旁衣衫褴褛的农民，刺耳的汽笛声打断了他们的怒吼。待到汽笛安静下来，有人大喊道：“军队来了！”紧接着，基地里的士兵们向惊慌失措的农民打出一阵枪林弹雨。大多数人都四散逃跑，而少数没能及时逃脱的人都倒在了血泊里。\n\n阿图罗能看到灯光，也能听到哨声和枪声，但他没有停止冲锋——他怎么能停下呢？人民游击队的同志们陪伴在他身边，雅各布和盖坦的纵队在他南北两侧，解放的机会就攥在他手中。他的纵队冲破了军营的大门，四处射击，让几名士兵永远躺在了沼泽地上。随着越来越多的同志冲进军营，加入战斗，阿图罗高喊道：“为了革命！”\n\n在指挥所旁集结部队的中尉也喊出了同样的口号。他指引士兵们的枪口，将第一颗子弹射进了阿图罗的腹部，第二颗子弹则打进了他的太阳穴。\n\n这位乡村教师闭上了眼睛，不愿眼看着令他骄傲的游击队员们逃进山脉，也不愿听见他身旁萦绕的欢呼与哭泣。但有那么一瞬间，哪怕只有一瞬间，"
 MEX_GPG.33.a: "他已经感受到了革命之火的炽热。"
 MEX_GPG.34.t: "切肤之痛"
 MEX_GPG.34.desc: "圣拉斐尔镇用沉默而寒冷的空气迎接着哈科沃·加米斯。他原本以为会有一支庞大的队伍来到镇子上，樵夫和农民们会吵闹着争夺阿图罗事先承诺的枪支，引燃革命的火焰。但是没有。他只看到了挤在广场上的一小群游击队员，他们都是纵队里的老兵。随着他逐渐走近，他们纷纷站到一旁，只剩下留着小胡子的丹尼尔眨着眼睛，强忍泪水，递给他一份风化的《先驱报》。\n\n头版上写着“政府军坚守马德拉，人民游击队头目已被击毙”\n\n他甚至还没读完标题，就告辞了游击队员们，独自走向最近的小屋。门一关上，他就瘫倒在地，脸上涕泗横流，每次喘息都如鲠在喉。\n\n阿图罗是不可战胜的，奇瓦瓦州的“切”·格瓦拉是不可战胜的。墨西哥革命需要他，哈科沃也需要他。为什么，为什么世界上还有这么多一文不值的懦夫苟活，而他却从哈科沃身边被夺走？\n\n哈科沃坐在原地，捂着袖子哭泣，时间一分一秒地流逝，直到他打消心里的可怕念头，擦干脸上的泪水，抓住门框，努力站了起来。多洛雷斯的乡村教师死了，但墨西哥革命者的教师将永远年轻。\n\n哈科沃带着通红的脸颊与浮肿的腮帮，昂首阔步地回到广场上。用嘶哑的声音说：“我们失去了亲爱的同志和兄弟，但是，亲爱的同志和兄弟们，我们还没有失败。我将为阿图罗所预见的革命而奋斗，直到我死去的那一天。愿我们活着看到墨西哥劳动人民战胜压迫者的必然胜利。即使我们都倒下——像阿图罗那样倒下，这场革命也永远不会结束。”"
 MEX_GPG.34.a: "“我将往南撤退。有谁还乐意继续战斗的话，就和我一道。”"
 MEX_GPG.35.t: "踢到铁板"
 MEX_GPG.35.desc: "“……而这还只是塞瓦迪亚一个地方的情况。”埃奇韦里亚把冗长的报告拍在桌子上。“所以，先生，事情就是这样。数十名地主被公开处决，警察也经常遭到杀害，我们的士兵每天都会遭遇伏击。我编写的每一份报告，以及我看过的许多报告，都表明情况只会越来越糟。你我都知道，吉纳·杜兰州长已经失去了对当地局势的控制，并且拒绝承认这一点。我们现在只剩下一个选择——剥夺他的权力，让他卷铺盖滚蛋。”\n\n“这倒是……一个办法。”马德拉索说。“然而，解散州政府会带来许多不利影响，只会让我们重蹈格雷罗州的覆辙。我不想像其他人那样，在州政府不听中央政府话的时候用那么激烈的手段。况且，我们手里还有其他牌可以打。他只需要停止胡闹，开始执行计划，交出土地，扫干净屋子，就能解决问题。我们都知道，只要他全心投入，他就能做到。如果他哪边都不想得罪，最后的结果只能是同时得罪两边。”\n\n埃切韦里亚的微笑并没有掩盖他的愁容。“关于这个……”他一边说，一边伸手越过桌子，拿起一台漂亮闪亮的索尼录音机，放在二人面前。“我很想知道州长私下里说了什么，以便了解他的心境。所以我让联邦安全局做了一些例行的监视工作，这就是他们记录下来的。”他按下了播放按钮。\n\n“……他妈了个巴子的，”杜兰州长的声音传来。“总统整天让我们做这做那，好像他知道怎么把我们的州管理好一样，简直是把自己当成什么印第安大酋长了！”录音机里传来一阵笑声和叫好声，“我们得团结合作，阻止国家宫滥用权力。我们将对土匪采取强硬措施，保护小地主的权力，给马德拉索一记重拳——”\n\n咔哒。马德拉索已经听够了。他深吸一口气，竭力抑制住自己的愤怒，但还是咆哮道：“他到底在哪里说的这话？”\n\n埃切韦里亚忍不住笑了一下。“在奇瓦瓦举行的州长会议上，先生。”\n\n“立马让他滚犊子。”\n\n“明白，阁下。”"
 MEX_GPG.35.a: "“然后换个不会给我们添麻烦的家伙。”"
 MEX_News.18.t: "[Get_newspaper_header]奇瓦瓦起义"
 MEX_News.18.desc: "昨天，1965年9月23日，奇瓦瓦州各地同时爆发了武装叛乱。其幕后黑手很快就被锁定为一支扎根于农村地区的共产主义游击队，即所谓的“人民游击队”组织。\n\n奇瓦瓦州的一些地区依然被人民游击队控制，但经由驻扎在马德拉兵营的墨西哥军队的英勇还击，他们的攻击矛头被彻底粉碎。据证实，人民游击队的头目阿图罗·加米斯在袭击中被守军击毙。\n\n叛军的全面失败只是时间问题。然而，该地区如此规模的叛乱无疑印证了前州长普拉克塞德斯·希内尔·杜兰的渎职和罪行。"
 MEX_News.18.a: "烈火已熄，星火长存。"
