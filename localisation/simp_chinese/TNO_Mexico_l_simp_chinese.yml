 MEX_strat_bomber_equipment_1_desc:0 "战略轰炸机在二战期间取得了很大发展。随着战斗机的进步，轰炸机配备的各类装备也随之进步。更大的发动机使我们能够在这些庞然大物上装载更多的弹药和燃油。尽管已经过时，但这些老旧的巨兽仍能在需要时一展神威。"
