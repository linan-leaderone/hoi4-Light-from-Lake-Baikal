 MEX_PRI_workers_tt:0 "[MEX_PRI_Get_Workers_Tooltip]§Y影响§!增益 - 城市生活质量：[?MEX_the_leviathan_effects_array^0|+=2%]\n§Y影响§!增益 - 研究速度：[?MEX_the_leviathan_effects_array^1|+=2%]\n§R裙带勾连§!增益 - 通货膨胀率修正：[?MEX_the_leviathan_effects_array^2|-=2%%]\n--------------\n§g随着墨西哥继续从§r农业经济§!转向制造业经济，£mex_workers_texticon §x城市无产阶级和工人运动§!正在成为一个愈发庞大且日益重要的人口群体。£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!历来受到£mex_workers_texticon §x工人§!支持，所有合法工会都必须加入£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!下属的墨西哥工人联合会，这在很大程度上让那些不怎么心甘情愿的工人也会服从。然而，这种控制并不是绝对的。\n\n1959年铁路罢工等事件表明，如果£mex_workers_texticon §K墨西哥§!§x工人§!感到自己的权利没有得到尊重，他们有意愿也有能力让国家的大部分地区陷入瘫痪。随着城市人口的不断增长，结果可能会更加夸张。如果我们不能博得£mex_workers_texticon §K墨西哥§!§x工人§!和工会的忠诚和尊重，£GFX_mex_pri_texticon §n我§!§W们§!§x党§!肯定会支离破碎，选举联盟也会瞬间瓦解。§!"
 MEX_PRI_peasants_tt:0 "[MEX_PRI_Get_Peasants_Tooltip]§Y影响§!增益 - 农村生活质量：[?MEX_the_leviathan_effects_array^3|+=2%]\n§Y影响§!增益 - 农业生产率：[?MEX_the_leviathan_effects_array^4|+=2%]\n§R豪强压迫§!增益 - 战略资源获取效率：[?MEX_the_leviathan_effects_array^5|+=2%]\n--------------\n§g后革命时期的秩序是以£mex_peasantry_texticon §r农民§!的名义形成的。当时的墨西哥，中下层的佃农仍旧占到总人口的大多数。只是比重在迅速下降。§O革命§!期间，农民群体以“§K土地§!与§M自由§!”为口号，为摆脱地主庄园和波菲里奥的剥削而斗争。几十年后，绿色革命兴起，波菲里奥时期的庄园正以不断扩大的农业综合企业的形式慢慢回归。\n\n随着£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!内的保守派持续衰落，政府又在主抓§K墨西哥§!迅速扩张的工业基础，£mex_peasantry_texticon §r农民§!已经逐渐远离了§K墨西哥§!政治。如果我们不小心行事，来自§Y教会§!或§e社会主义左派§!的机会主义者可能会利用£mex_peasantry_texticon §r农民§!日益增长的不满情绪来反对£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!，削弱我们在国家政治中的主宰地位。§!"
 MEX_PRI_dfs_tt:0 "[MEX_PRI_Get_Dfs_Tooltip]§Y影响§!增益 - 每日指挥点数增长：[?MEX_the_leviathan_effects_array^6|=+]\n§Y影响§!增益 - 稳定度：[?MEX_the_leviathan_effects_array^7|+=2%]\n§R心狠手辣§!增益 - 杂项收入：§Y[?MEX_the_leviathan_effects_array^8|2]B美元§!\n--------------\n§g£mex_dfs_texticon §K联邦安全局§!成立于1947年，其工作职责是打击和遏制墨西哥境内滋生的§o颠覆§!§e分子§!。多年来，安全局出类拔萃地主持着这一重任，无论极端主义的火焰在何处燃起，它都能准确及时地将其扑灭。所以，每当事情需要谨慎处理的时候，£mex_dfs_texticon §K联邦安全局§!就会成为£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!的利剑。\n\n然而，挥舞利剑并非毫无代价。表面上，£mex_dfs_texticon §K联邦安全局§!受内政部长指挥；但实际上，它几乎不受任何监督。£mex_dfs_texticon §K联邦安全局§!对任何威胁墨西哥内部安全的人的残忍手段与肆意滥施的酷刑，早已成为公众眼中“公开的秘密”。要是激怒了他们，妄想他们会因为我们是政府就对我们予以特殊待遇，那可真是天真得过分。§!"
 MEX_PRI_intellectuals_tt:0 "[MEX_PRI_Get_Intellectuals_Tooltip]§Y影响§!增益 - 研究速度：[?MEX_the_leviathan_effects_array^9|+=2%]\n§Y影响§!增益 - 基础战争支持度：[?MEX_the_leviathan_effects_array^10|+=2%]\n§R离经叛道§!增益 - 革命制度党 - 政治点数获得：[?MEX_the_leviathan_effects_array^11|=+]\n--------------\n§g在§K墨西哥§!社会中，政坛与£mex_intelligentsia_texticon §P学界§!历来密不可分。习惯上，人们会将£mex_party_officials_texticon §Q政府官员§!尊称为“学士”（Licenciado，意为大学毕业的）。尽管£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!官员更多是凭借人脉关系而非真才实学获得职位，这是无可厚非的事实，但党为提升教育水平所做出的努力，确实催生着§K墨西哥§!新生的£mex_intelligentsia_texticon §P知识分子§!和职员阶层的成长。毫无疑问，他们将是我们在现代社会取得成功的关键。\n\n然而，尽管大学孕育了头脑聪颖的年轻一代，但并非所有人都站在我们这一边。全新的工会正要崭露头角，以应对专业细分领域日益增长的需求；大学校园内，§e异议的声音§!也令人忧心地蔓延开来……§!"
 MEX_PRI_businessmen_tt:0 "[MEX_PRI_Get_Businessmen_Tooltip]§Y影响§!增益 - 基础经济刺激度：[?MEX_the_leviathan_effects_array^12|+=2%%]\n§Y影响§!增益 - 刺激度衰减：[?MEX_the_leviathan_effects_array^13|-=2%]\n§R骄奢淫逸§!增益 - 墨西哥商业影响：[?MEX_the_leviathan_effects_array^14|=+2%%]\n--------------\n§g人们一度认为，§O革命§!将彻底颠覆£mex_industrialists_texticon §w私营企业§!在国民经济中的统治地位。然而，随着冷战的缓和，资本，特别是§M外国§!§x资本§!，又像滚滚热浪一样卷土重来。居于两洋之间、俯瞰日德的中立国§K墨西哥§!，吸引着£GFX_GNG_USA_texticon §M美国企业§!和£GFX_jap_ija_texticon §x日本财阀§!，还坐拥庞大的国有企业、进行着各式各样的国际£mex_industrialists_texticon §w商业活动§!。\n\n虽然£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!内的一些浪漫主义者嘲讽国际贸易的增长是波菲里奥复辟，但与我国£mex_industrialists_texticon §w商界§!缔造健康的合作关系定会大有裨益。他们很可能是实现现代化和经济繁荣的关键，但我们必须在£mex_workers_texticon §x劳工§!与£mex_industrialists_texticon §w资本§!之间找到平衡，至于§M外国§!§x利益§!与§K民族利益§!之间的冲突，更是前行路上必须应对的……§!"
 MEX_PRI_officials_tt:0 "[MEX_PRI_Get_Officials_Tooltip]§Y影响§!增益 - 政治点数获得：[?MEX_the_leviathan_effects_array^15|=+2%]\n§Y影响§!增益 - 民事开支：[?MEX_the_leviathan_effects_array^16|-=2%]\n§R尸位素餐§!增益 - 纳税人口：[?MEX_the_leviathan_effects_array^17|=+2%]\n--------------\n§g£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!的£mex_party_officials_texticon §Q高层成员§!肩负着在这个杂糅形形色色矛盾利益的组织内部维持纪律和凝聚力的义务。团结的外表下，却无处不潜藏着派系斗争、卖官鬻爵和改革阻力。尽管这种做法在一定程度上有助于维系由选民和利益集团纠合而成的£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!的团结，却也在很大程度上束缚了§K党§!向前发展的步伐。\n\n在£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!的各个层级中，腐败和人情关系早已积重难返。许多£mex_party_officials_texticon §Q党的官员§!坚决反对一切可能对他们产生负面影响的措施，而不论这些措施对§K墨西哥§!国家是否有益。然而，恰恰是这些满身腐败的£mex_party_officials_texticon §Q官僚§!，阻止了£GFX_mex_pri_texticon §K革命§!§W制度§!§x党§!这座摇摇欲坠的纸牌屋的倒塌。§!"
