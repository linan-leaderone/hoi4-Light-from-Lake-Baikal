 MEX_the_leviathan_4:0 "利维坦"
 MEX_the_leviathan_4_desc:0 "墨西哥臃肿的党国官僚机构把控了多年的大权，一套互利的行政体系网罗了诸位工人、农民和老板。虽然这套体系数十年间一直在稳定提升国家经济和生活标准，腐败却也在社会各界弥漫开来。效率总是要给政治让道，加重了国家的经济和行政负担。"
 MEX_increased_oil_exports:0 "增大石油出口"
 MEX_increased_oil_exports_desc:0 "由于我国近来旨在扩大对日石油出口的政策，现在抽油机的每一泵都等同于把宝贵的外汇泵进我们的金库。虽然比起运往北方，将石油运过太平洋的风险更高，但共荣圈对石油的迫切需求以及由此为我们带来的利润足以弥补这点代价。"
 MEX_Emergency_Economic_Plan:0 "经济紧急预案"
 MEX_Emergency_Economic_Plan_desc:0 "为了应对歌舞伎效应的冲击，墨西哥政府已经制定了一项紧急经济计划，通过向中低收入阶层的企业和个人分发刺激金来遏制日益恶化的经济下行趋势。希望这些举措能够帮助他们度过难关，修复受创的墨西哥经济。"
 MEX_Destabilized_Development:0 "危机四伏"
 MEX_Destabilized_Development_desc:0 "自劣迹斑斑的波菲里奥时期以来所未见地，墨西哥又一次进入了经济飞速增长的时期——人们称之为“墨西哥奇迹”。但不幸的是，在安田危机及其余波招致的歌舞伎效应影响下，墨西哥原本稳健的经济一蹶不振。革命制度党必须谨慎处理这一棘手的问题，否则当前本就不稳的局势必然急剧恶化，将过去几十年的积累付之一炬。"
 MEX_Doctors_Strike:0 "医生罢工"
 MEX_Doctors_Strike_desc:0 "大批专业医护人员的罢工活动已经把我们的医疗系统推向崩溃的边缘。墨西哥人每经历一天没法看病的日子，他们对我们政权的厌倦就更甚一分。我们必须结束这场罢工，无论用什么手段。"
 MEX_Doctors_Strike_2:0 "医生罢工"
 MEX_Doctors_Strike_2_desc:0 "大批专业医护人员的罢工活动已经把我们的医疗系统推向崩溃的边缘。墨西哥人每经历一天没法看病的日子，他们对我们政权的厌倦就更甚一分。我们必须结束这场罢工，无论用什么手段。"
