 POLITICS_ADOLFO_LOPEZ_MATEOS_DESC: "阿道弗·洛佩斯·马特奥斯的身世众说纷纭：有人说他是墨西哥城一名牙医和教师的后代，有人说他是个为了满足政治野心而伪造墨西哥血统的危地马拉私生子。这些观点后来被反对派加以利用，成为攻击他的手段。但在1946年对他进行的唯一一次正式调查中，他提供的证明文件令所有的猜疑不攻自破。同时，这点小小的挫折并没有阻止他从墨西哥州州长秘书一路升至墨西哥州参议员，而后再登上执政党革命制度党主席的宝座。从这时起，路易斯·科蒂内斯总统任他作继承人，要考虑的也就只有个人关系和工作态度了，这使得他能轻松拿下选举，而不用像其他候选人那样搞一些见不得人的把戏。\n\n洛佩斯·马特奥斯延续了前几任总统的健康经济和稳定发展。任内他进行土地改革、建设博物馆、扩大医保、兴办教育以及国有化电力工业，让墨西哥在自由国家组织和共荣圈之间继续扮演中间人的有利角色，甚至有望成为防止两个超级大国爆发冲突的关键。\n\n然而，事情不可能总是一帆风顺。他们与那些支持革命制度党的老牌工会关系有了裂痕，学生们也与政府起了冲突。有些人也在担心革命制度党是不是偏离那些成功政策，盲目地走过了头。而现在，阿道弗·洛佩斯·马特奥斯必须顾全大局，才能做出他最重要的决定：究竟谁会接替他成为墨西哥总统？"
 POLITICS_LUIS_ECHEVARRIA_DESC: "对世上的大多数人来说，路易斯·埃切韦里亚·阿尔瓦雷斯就是一奇美拉，是革命制度党一切弊病的集合体。对墨西哥人来说，他大致确实如此，但埃切韦里亚却将自己描述为革命制度党一切优势的化身。埃切韦里亚于1922年生于墨西哥城，他年纪轻轻就加入了革命制度党，而后很快就得到了党主席的青睐。在数十年的时间里，埃切韦里亚更换过数次职位，最后成为外交部长。而今，身为墨西哥合众国总统，埃切韦里亚立志于将墨西哥打造为一个真正的独立国家，他要让墨西哥保持中立，免受当下强权冲突的影响。当然，美国与日本的企业巨头们还有其它计划，但埃切韦里亚这一关可没那么好过。如果他能获得成功，墨西哥就会实现独立自主，摆脱境外资本干涉的革命性目标。\n\n当然，这一切得由他来负责。"
 POLITICS_RAUL_LOZANO_DESC: "墨西哥有句老话：“变革总是从北方开始。”\n\n劳尔·萨利纳斯·洛萨诺生于新莱昂州一个经营农场的中产阶级家庭。他的崛起并非依赖军方强权或政治庇护，恰恰与之相反，他仰仗的乃是自己的勤奋与经济学才能。在当时还叫墨西哥革命党的党中，萨利纳斯的地位扶摇直上。1940年时，他只是一个普通党员；1948年，他在财政部中担任主任；六年后的1954年，萨利纳斯又调任总统秘书处主任，并于1958年升任部长。而今，在短短数年非凡的政治生涯后，他与心爱的家人一起住进了总统官邸松林别墅。\n\n萨利纳斯的后盾不仅只有自己的激进，还有经济部门的新理论：技术官僚统制。革命岌岌可危，个中原因不是什么政治阴谋，而正是因为革命进展还不够迅速。凭借共荣圈式的经济管理体制，萨利纳斯和他的支持者们承诺，墨西哥将迎来经济大规模增长的现代化新时代。然而，其中的代价或许会令墨西哥无法承受……"
 POLITICS_CARLOS_MADRAZO_DESC: "放远了看，卡洛斯·马德拉索是革命制度党的完美领袖，是墨西哥的完美领导人。马德拉索曾以辛勤工作与坚定的决心挑战孩提时代的贫困，任何人都会欣赏这样的汉子，而他长久以来为革命制度党做出的诸多贡献也让他赢得了党内人士的尊重。自中学时代起，马德拉索的演讲技巧就已为他吸引来了全国的目光，而他的演讲内容则让年轻人与工人们欣喜若狂。马德拉索靠着这些优势成为了他地处东南的家乡塔瓦斯科州的州长，他铺设道路、开设学校、兴建医院，改进乳制品及可可产业，让那片土地焕然一新。最为重要的是，马德拉索的国家愿景与前总统洛佩斯·马特奥斯一致，他既不想让墨西哥同靠着奴隶发展的共荣圈挂钩，也不愿让墨西哥上OFN的新帝国主义者的贼船。马德拉索能让经济政策延续下去，同时也在选举中获得了广泛的支持，他无疑会成为墨西哥的下一届领导人，成为革命制度党的中兴之主。\n\n但马德拉索不会只沿着老路走下去，这让许多党员感到恐慌。\n\n马德拉索可不只是来给革命制度党这具腐尸安上新面孔的，他发誓要铲除党内的腐败官员，彻底改革党组织，但这也让一群商人和党员团结了起来，共同反对他的政策。敌众我寡，马德拉索必须在任上同墨西哥最强大、最古老的组织相抗争。然而，这一组织必定要承受驾临墨西哥城的“东南气旋”。"
 POLITICS_GUSTAVO_ORDAZ_DESC: "无论从哪方面看，古斯塔沃·迪亚斯·奥尔达斯都完美符合党的要求。年轻时，出身律师行业的奥尔达斯受到普埃布拉州州长的青睐，由此在政坛中节节高升，平步青云。虽然政治庇护和裙带关系是革命制度党中不成文的规矩，但奥尔达斯总是能凭借自己的能力出色地完成职责。无可否认，鲁伊斯·科蒂内斯领导下的内政部因内斗陷入瘫痪之时，正是时任高级官员的奥尔达斯挺身而出。他的好友洛佩斯·马特奥斯任命他担任内政部长，奥尔达斯也以纯熟的手腕处理了许多必要的工作，成了总统不可或缺的左膀右臂。他或许会犯错误，但他的身心永远都属于党。因此，他成为了如今的墨西哥总统。\n\n迪亚斯·奥尔达斯能够调和党内所有人的要求。对右派而言，他是严格的执法者，为商界和美国人制定了合理的亲OFN政策；在左翼看来，奥尔达斯温和的经济与社会改革也让他们欣喜不已。正是如此，难怪革命制度党会选中他：对党而言，迪亚斯·奥尔达斯就是六十年代的完美总统。\n\n但是，党是党，墨西哥是墨西哥，两者并不能划上等号，时代终究是在变的……"
