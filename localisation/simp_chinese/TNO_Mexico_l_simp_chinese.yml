 MEX_Mateos.17.t:0 "天下骏马"
 MEX_Mateos.17.desc:0 "洛佩斯·马特奥斯把一瓶冰咖啡举到嘴边，看着在牧场房舍旁的田野里奔跑的一匹匹马儿。虽然他不太喜欢新莱昂的干旱气候，但北方的美食就完全是另一回事了。他又吃了一口山羊肉，然后抬起头微笑着看向萨利纳斯。\n\n“替我谢谢主厨。”他开了口，“走之前记着和他说一声，墨西哥城随时欢迎他前去就职。”\n\n萨利纳斯带着赞许的眼色把头顶黑色牛仔帽的帽檐调整了一下。“他肯定会拒绝的，可能是觉得离开这里会让菜肴少了些重要的东西，把它变成对墨西哥口味的拙劣模仿。”\n\n“是这样吗？”洛佩斯·马特奥斯问道。“有些人觉得，我们正朝着同样的死路走去；现代的工业化大都市迟早会吞噬我们，把我们的灵魂吃干抹净。你觉得我们会变成那样吗？”\n\n“您看到这些马了吗？”萨利纳斯指向不远处。“他们的祖先曾经在这片土地上自由自在地游荡，直到有一天，殖民者、围栏和文明的到来终结了这一切。如果它们能够迁徙到别处，深入到陌生的土地上，野马可能就不会被驯化了。相反，他们像往常一样欢蹦乱跳，现在只能待在一个封闭的空间里供我们娱乐。为了墨西哥的繁荣，为了让她不必被邻国围困，我们坚定而无情地沿着这条道路前进，即使有可怖的怪物挡在路上。”\n\n“有趣的寓言故事。”洛佩斯·马特奥斯说道，“至于它的对错，我们就得等到六年后再见分晓了……”"
 MEX_Mateos.17.a:0 "“……阁下。”"
 MEX_Mateos.18.t:0 "年轻的未来主义者"
 MEX_Mateos.18.desc:0 "要说马特奥斯现在最缺什么，那必然是能量：站在一大帮人面前，向他们传播革命精神的能量；在短短几分钟的时间里，让各色人等，从党内的激进分子到被墨西哥工人联合会逼着来参加集会的普通人，都相信他说辞的能量；向众人表明他所讲的不是空谈，而是现实的能量：这里曾经是一片多么无用的丛林、有多少工人在这个新的精炼厂工作、这个项目是如何给全州居民提供就业岗位的、有多少石油和汽油会产出、有多少收入能被用于进一步的发展……\n\n“……只要港口建成，塔瓦斯科的石油就能够流向古巴、海地和西印度群岛。我们不再需要依赖美国人和韦拉克鲁斯，也可以寻找独立于世界霸权的新市场。”\n\n没错，新市场。在和美日任意一边撕破脸皮之后，鬼知道墨西哥需要多大的新市场呢。要是按着这个逻辑理下去……\n\n“州长，有件事您得知道。”\n\n这让马德拉索有点措手不及。“总统阁下，请讲？”\n\n“我只想说，在我认识你的这段时间里，你给我留下了深刻的印象。说实话，这是我就任总统以来最艰难的一段日子。有时候我很绝望，好像只有我一个人觉得革命不会失败，但你是少数真正知道革命能继续下去的人之一。我知道首都和塔瓦斯科非常不一样，你也有许多东西需要学习与适应，但也许这个国家恰好需要你这样的人。你不可能赢下每一场战斗，但只要选择得当，你就有能力让这个国家变得更好。”\n\n“谢谢你……总统阁下。”"
 MEX_Mateos.18.a:0 "“卡洛斯……你就是我要找的人。”"
 MEX_Mateos.19.t:0 "老朋友"
 MEX_Mateos.19.desc:0 "马特奥斯从政已有数十年，但即便久经沙场如他也难以熬过这段日子。不管吞下多少药片，都无法遏制他的头痛。病情终于影响到了他的工作，他花了一上午阅读歌舞伎效应后提出的新法规，可总是刚过目就忘得一干二净。多年来，他第一次感到深深的无力。他需要帮助，需要向他最信任的人求助。\n\n轻轻叩门，房间里响起老朋友的一声“请进”。奥尔达斯放下手中的文件，从椅子上起身问候总统：“阁下，需要我做什么吗？”\n\n“把上下级关系忘了吧，古斯塔沃，赶紧坐下。我只是需要你帮些忙，不然这些法案永远都别想通过了。”马特奥斯一边说一边把一沓文件扔到了奥尔达斯的桌子上。\n\n“看来你也成了这场混乱的牺牲品。是个人都不会觉得，像当政客还得读懂猴子们乱敲打字机写出来的东西。”奥尔达斯说着坐了下来，拿出了一沓复印件。“但我想，我们才是坐在打印机边上的猴子。”\n\n“这比喻有点太伤人了，”马特奥斯坐在奥尔达斯对面，拿起手中的文件。他看了一眼，又瞥向奥尔达斯。“不过这群猴子确实该学学怎么写文章了。行了，开始干活吧。”\n\n他们花了好几个小时仔细研究了法案草案，但大部分时间都是在开玩笑，嘲笑法案中的缺陷。到这天结束时，两人基本已经把工作做完了。对马特奥斯来说，和奥尔达斯一起工作根本不像是在工作，即使很多人以为他们势不两立。诚然，两人性格各异，时有冲突，但这也是因为奥尔达斯是他最信得过的盟友。早在他们还是参议员的时候，两人就认识了，现在，他们坐在这个国家最重要的两个职位上，放声大笑。马特奥斯的笑声停了下来，似乎意识到了什么。他的目光触碰到了奥尔达斯："
 MEX_Mateos.19.a:0 "“我想让你当下届总统，我的朋友。”"
 MEX_Mateos.22.t:0 "临行之前……"
 MEX_Mateos.22.desc:0 "“鲍劳德部长，有两个问题我想问你。”洛佩斯·马特奥斯总统叫住了鲍劳德，从他阴沉的神色来看，显然不是要谈刚刚为巴西大使举行的午宴。“你能否解释一下，工商部长手上为何有完整且未经修改的访美计划？萨利纳斯从未参与有关工作，阿留申群岛危机后，这些文件按理说都是高度保密的。”\n\n鲍劳德咽了口唾沫，“可能他和别人交流了一些经济问题，然后——”\n\n“然后就把计划批注一通丢我桌上？又是陷阱又是骗局的，以为我真在乎那几个代表团吗？纽约的OFN总部也好，新墨西哥的旮旯角也罢，老实说去哪儿我都无所谓。”\n\n鲍劳德也换上了一副苦瓜脸。“您说得没错。当前形势下，这种事确实不该发生。我和奥尔达斯部长以后会更严格地把关……”\n\n鲍劳德的声音越来越小，他看见马特奥斯的眼里流露出凶光，那副模样好似要将他生吞活剥。紧接着，总统发话了："
 MEX_Mateos.22.a:0 "“给我打起十二分警惕。不要再让我看到泄密或是整出第二个阿留申群岛危机。”"
 MEX_Mateos.22.b:0 "“把萨利纳斯也算进来，让他跟尼克松交流交流。”"
 MEX_Mateos.23.t:0 "临场抗议"
 MEX_Mateos.23.desc:0 "在约好的“紧急”会谈的时间，劳尔·萨利纳斯·洛萨诺如期敲开了总统办公室厚重的大门。他大步走上前来，坐在了总统办公桌前。\n\n阿道弗·洛佩斯·马特奥斯佯装困惑地问：“梅纳最近的报告说我国的经济十分健康。你今天怎么就要来找我了？”\n\n“总统阁下，访问美国是个很糟糕、很危险的选择。”听了这话，马特奥斯几乎要当面对着他翻白眼了。不过，他现在对于北方大国的重视正是萨利纳斯所关切的重大问题。\n\n“奥尔达斯部长在外交问题上太过鲁莽生疏，把他扬基朋友的利益和墨西哥的国家利益混为一谈。他在阿留申群岛危机的时候被他们欺骗了，毫无顾虑地背叛了您和我们的国家。”\n\n“那只是他卓越工作中的小小污点……”\n\n“这场访问只会让美国人得寸进尺。休斯敦的石油巨头将会把墨国油吃干抹净，我们的工业化进程将被通用汽车和通用电气操纵。与边境州州长的合影将会比在那里工作的我国公民的利益更加重要。”萨利纳斯低沉地笑了笑：“要是让他抓到机会，他绝对会去和尼克松讨论墨西哥加入OFN的事宜，您不看《纽约时报》的头条都不会知道有这回事。”\n\n马特奥斯盯着萨利纳斯。"
 MEX_Mateos.23.a:0 "“米已成炊了，部长。回去吧。”"
 MEX_Mateos.23.b:0 "“虽然有些夸大，但你说的确实在理。奥尔达斯不会有自由决定权。”"
 MEX_Mateos.23.tt:0 "这将略微安抚革命制度党的所有派系。"
 MEX_Mateos.23.tt.1:0 "这将略微激怒革命制度党的所有派系。"
 MEX_Mateos.24.t:0 "独行的外交官"
 MEX_Mateos.24.desc:0 "古斯塔沃·奥尔达斯看了看表，该死。他可以用来准备这次旅行的宝贵时间在一分一秒地流逝，而这一切都只不过是因为马特奥斯觉得，自己有必要显得“中立”一些。去他妈的中立吧，奥尔达斯知道他会不择手段地破坏这次访问。总统办公室的门打开了，奥尔达斯站直身子，装出一副毫无感情的面孔，走了进去。\n\n“我想你是来和萨利纳斯讨论访问安排的吧？”马特奥斯甚至懒得把目光从文件上移开，语气也决绝而不耐烦。\n\n“如有必要，我觉得此次行程应当取消，总统阁下，形势够严峻的了，萨利纳斯的行事风格你也不是不知道……”\n\n“是的，正因如此，我才派他跟你一起去。”\n\n奥尔达斯打断了马特奥斯。“我干外交已经很多年了，非常清楚自己该怎么维护当地的关系和联络网，要做到这一点，就需要深入了解他们的性格和文化，但萨利纳斯从来不具备这样的能力。外交并不是他的强项，因此我恳求您，不要让他和我们一起去。”马特奥斯叹了口气，请他坐下，随即静静沉思了一会儿。\n\n“我知道你在担心些什么。但此次访问在党内大多数人看来不过是对美国佬溜须拍马而已。我当然可以让你一个人去，但你要知道，这会伤害党，也会伤害我……”马特奥斯微微把身子前倾。“如果你一个人去，别让我失望。”\n\n奥尔达斯轻轻地关上了门。马特奥斯大部分时间都待在办公室里，即使床边也放着一个小小的旋转拨号电话。"
 MEX_Mateos.24.a:0 "“原先的安排不会改变了，奥尔达斯。”"
 MEX_Mateos.24.b:0 "“是萨利纳斯吗？计划有变……”"
 MEX_Mateos.24.tt:0 "这将略微安抚革命制度党的所有派系。"
 MEX_Mateos.24.tt.1:0 "这将略微激怒革命制度党的所有派系。"
 MEX_Mateos.25.t:0 "对美自由贸易？"
 MEX_Mateos.25.desc:0 "为了准备美国之行，洛佩斯·马特奥斯总统安排了许多次与奥尔达斯的会晤，以确定总统将对美国提出哪些建议。\n\n奥尔达斯用胳膊夹着一大堆文件走进办公室，向他打招呼：“下午好，阁下，您今天过得怎样？”\n\n“挺好的，部长。”马特奥斯面无表情地回答。“坐吧，告诉我你今天带来的文件是什么内容。”\n\n“这是一项全面的贸易提案，旨在削减一系列美国进口产品的关税。如果双方都同意这一提议，经济收益应该可以达到我们的预期。”\n\n马特奥斯翻阅了几份文件，每一份文件都强调了美墨两国相互放宽贸易法规可能带来的巨大经济增长。他抬起头问奥尔达斯：“你怎么就这么肯定美国人也会削减对我国产品的关税？”\n\n“贸易是双向的，阁下。”奥尔达斯解释说。“如果我们表现出对发展贸易关系的兴趣，那美国人应该不至于蠢到放弃这个机会。”"
 MEX_Mateos.25.a:0 "“有点道理，部长。”"
 MEX_Mateos.25.b:0 "“这说服不了我。”"
 MEX_Mateos.25.tt:0 "这将略微激怒革命制度党的所有派系。"
 MEX_Mateos.25.tt.1:0 "这将略微安抚革命制度党的所有派系。"
 MEX_Mateos.26.t:0 "速胜"
 MEX_Mateos.26.desc:0 "一缕又一缕阳光离松林别墅而去，独留马特奥斯总统和奥尔达斯部长在此伏案工作。\n\n有关即将到来的美国之旅的计划会议一直在进行，两人在奥尔达斯浩如烟海的笔记上乱涂乱改，争执不休。每一个提议、每一个要求、每一笔交易都被仔细审查，直到总统忍不住打哈欠。\n\n洛佩斯·马特奥斯咕哝道：“再处理一个问题，然后就放工吧。先把这事儿处理完……”，他瘦削的手指如同一枚子弹，沿着文字的段落指向一行字母：“姐妹城市倡议看起来很有吸引力，可以让我国的城市和美国的类似城市之间形成互惠互利的伙伴关系。”\n\n“尽管我很赞成这种做法，但我们的农村党员在看到北卡罗来纳州的威尔逊城时，更有可能记起……”奥尔达斯在第60页的地图上敲了敲，“威尔逊大使的外交阴谋和威尔逊总统的侵略。”\n\n马特奥斯很想知道，古斯塔沃到底花了多少个夜晚才做好这本地图集。不过，他关于此事的观点听上去是正确的。马特奥斯叹了口气，说道：“所以我们要减少对此事的宣传，专注于将这一倡议介绍给更乐于接受此事的领导干部，对吧？”\n\n“从某些方面来讲，城镇和小城市能从中受益最多。姊妹城市关系能让许多城市第一次获得吸引外国关注与开放旅游贸易的机会，来自美国合作伙伴的访问也能提供基础设施建设和城市规划方面的宝贵经验。”\n\n洛佩斯·马特奥斯把文件整理好，站了起来，秘书也跟着他准备离开。夕阳西下，他做出了自己的选择："
 MEX_Mateos.26.a:0 "“我们将推进伙伴关系建设，但范围仅限于那些有显著效益的城市。”"
 MEX_Mateos.26.b:0 "“我们将在全国范围内推进计划。就算官员反对也无妨，反正是自愿的。”"
 MEX_Mateos.27.t:0 "石油必须流动"
 MEX_Mateos.27.desc:0 "马特奥斯总统出访美国的日子越来越近，内阁也在为有关墨西哥石油储备的话题而日益争执不休。现在，奥尔达斯和萨利纳斯两位部长正坐在总统办公桌对面的两个座位上，激烈地辩论这个近日来最具争议性的话题。\n\n“开采我们自己国土上的石油储备的话，只要美国人不来插一脚，情况就不会多糟糕。”萨利纳斯的话音里充满了自信。“邀请美国公司和专家来开采我们自己的资源到头来肯定得不偿失，这是个很简单的逻辑。”\n\n一阵尴尬的沉默短暂地笼罩了房间，之后奥尔达斯开了口：“没有人想让他们不受限制地开采我们的油井，但无视美国有限而谨慎的援助所带来的效益同样是愚蠢的。他们掌握着大量的资金、专家和设备，可以大大加快开发进程，我们所要做的就是谨慎地与他们接触。”\n\n此时此刻，两人都希望总统尽快宣布对此事的最终定论。"
 MEX_Mateos.27.a:0 "“萨利纳斯是对的，傻子才会把他们牵扯进来。”"
 MEX_Mateos.27.b:0 "“奥尔达斯说得很好，我们不能白瞎这个机会。”"
 MEX_Mateos.28.t:0 "做生意的目的"
 MEX_Mateos.28.desc:0 "马特奥斯和奥尔达斯部长之间有关贸易的讨论已经从模糊的宏观层面缩小到了具体的目标，这也是这次特别会议的主题：确定这个国家需要通过贸易谈判达成怎样的最终目的。要求美国降低能源和农业关税肯定包含在内，其他种类的关税也可以经由谈判降低一些，但美国人肯定会要求一些额外的回报。\n\n总统看着奥尔达斯，单刀直入地问道：“所以，摆在我们面前的选择有多少？”\n\n“嗯……选择不少，但我敢凭我在党内工作多年的经验来判断，每个选择都会让某些利益集团感到不安。降低我国对美国汽车的关税可能会让华盛顿方面十分满意，但党内的实业家们不会觉得这是个好消息。放弃我们降低农产品关税的要求可以说服他们降低能源关税，但从逻辑上讲，这会让农民，也就是我党的基本盘很不满意。最后，我们可以向美国人做出一些有关未来经济自由化的模糊承诺。美国人不喜欢模糊的承诺，但革命制度党喜欢。\n\n总统似乎有些头痛，有节奏地按摩着太阳穴。虽然他可能并没有生理上的痛感，但平衡革命制度党内的诸多派系和利益集团就够让他精神内耗的了。沉思片刻之后，他给了奥尔达斯明确的答案。"
 MEX_Mateos.28.a:0 "“我们将降低汽车关税。”"
 MEX_Mateos.28.b:0 "“我们应当优先考虑能源而非农业。”"
 MEX_Mateos.28.c:0 "“我们需要取悦党政官僚。”"
 MEX_Mateos.29.t:0 "流动劳工问题"
 MEX_Mateos.29.desc:0 "当马特奥斯总统和奥尔达斯部长将话题转向“流动劳工计划”时，两人间的气氛骤然紧张起来。这是一个微妙的问题，对于这一点二人都心知肚明：将墨西哥劳工送往美国的计划在美墨两国都引起了不小的争议。\n\n“阁下，您得斟酌一下什么才是您最值得优先考虑的。”奥尔达斯说。“您也知道，流动劳工计划目前而言是互惠互利：美国人得到了廉价劳动力，我们得到了稳定的外汇供应。”\n\n“不必多说了，我知道。”马特奥斯也开了口。“但是你也看到了美国佬是如何对待那些被送进他们国土的同胞的，这让许多家庭痛不欲生，我也为此痛心疾首！他们正在无耻地剥削我们的人民！”\n\n“但如果我们为流动劳工争取更多的权益，农场主就可能会转而雇佣偷渡入境、不受监管的季节工。”奥尔达斯解释道。“也许您可以考虑利用这一点作为讨价还价的筹码，让他们在其他问题上做出我们想要的让步。”"
 MEX_Mateos.29.a:0 "“忍无可忍，无需再忍。”"
 MEX_Mateos.29.b:0 "“我们应该可以达成某种妥协。”"
 MEX_Mateos.29.c:0 "“暂且保持现状吧。”"
 MEX_Mateos.30.t:0 "调试聚光灯"
 MEX_Mateos.30.desc:0 "马特奥斯把目光投向面前城市的天际线，注意到办公室比往常亮堂了一点。在墨西哥城熙熙攘攘的街道上，来自美洲各地的代表齐聚一堂，讨论着整个西半球都在面临的问题。马特奥斯很好奇这些代表会不会像他一样，不知道他们究竟面临着什么样的问题。\n\n“阁下。”奥尔达斯打断了马特奥斯的思绪。“要是拿不出坚决的立场，其他国家必定不会正视我国在这场会议上的地位和重要性。”\n\n“我也是这么想的，”萨利纳斯插嘴说。“阁下，美国人将试图利用这次会议来推动他们自己和OFN的议程。但OFN不是美洲，美洲也不是OFN。在美洲范围内，墨西哥是一支日益重要的地缘政治力量，为了捍卫我们作为一个主权国家的尊严，应当把我国的价值观放在首位；即，墨西哥作为拉丁美洲国家，特别是加勒比诸国的调解者和伙伴的作用。他们是我们的文化亲属和政治伙伴，也是美国人无法——”\n\n“我听够了，”马特奥斯打断了他。“你也不必多说了，奥尔达斯。我已经知道你接下来要说什么了：美国是我们最可靠的贸易伙伴、我们必须和他们一样秉持反法西斯外交立场、让美国人出风头会赢得他们的好感……”\n\n“听起来您已经下定决心了，阁下。”奥尔达斯冷冷地答道。\n\n“是的，”马特奥斯转身对他的两位顾问开了口。"
 MEX_Mateos.30.a:0 "“我们会代表拉美同胞发言。”"
 MEX_Mateos.30.b:0 "“墨西哥将站在自由世界一边。”"
 MEX_Mateos.31.t:0 "通向北美之路"
 MEX_Mateos.31.desc:0 "“咱们两个应该很容易在这个问题上达成一致，至少在原则层面上。”奥尔达斯说。“修建一条连接我们两国的泛美高速公路将同时受到两国民众的欢迎。”\n\n“我感觉事情不会这么简单。”洛佩斯·马特奥斯总统说道。\n\n“很不幸，阁下，您是对的。”奥尔达斯继续说：“问题的关键在于细节。美国人肯定想要对项目进行某种监督，并把工程成本压下来。但我们也不应该忘记我党是靠着什么轻松打下江山的。毕竟我党最喜欢宣称墨西哥的未来只能由墨西哥人创造。”\n\n总统沉默了一阵，考虑了一下要怎样决定。让革命制度党来主持高速公路的建设将会大大赢得民众的好感，也许还可以赢得更多的回旋余地，免得在这场会议上提出了什么不太受欢迎的政策。另一方面，允许美国参与这个项目肯定能大大降低成本，从而节省国库资金，将其用于其他项目。"
 MEX_Mateos.31.a:0 "“让美国人搭把手吧，这毕竟是个合作工程。”"
 MEX_Mateos.31.b:0 "“党是对的，历史已经揭示了外国参与基建的代价。”"
 MEX_Mateos.32.t:0 "共同历史中的伤痕与机遇"
 MEX_Mateos.32.desc:0 "迪亚斯·奥尔达斯和萨利纳斯·洛萨诺被叫至洛佩斯·马特奥斯总统的办公室，探讨美墨关系的问题。后者想听到二人对墨美文化联系抱有何种愿景。\n\n“如果我们要开始强调我们的共同历史，尤其是‘美国边疆’地区的历史的话，我们能在相当大程度上将我们自己的利益与美国的保持同调。”奥尔达斯解释道，“我知道我们对这段共同历史有着各自的解读，但总有突破的可能。只要我们投入时间和努力，分歧终将迎刃而解。”\n\n“我可不这么认为，阁下。”萨利纳斯向总统坦言，“在墨西哥的现代史上，我们大多数时间都是通过反对美国来塑造我国的正确形象。这些事实不是仅凭‘时间和努力’就能掩盖，它们是不容忽视的根本差异。”\n\n他能看到二人是如何得出结论的。萨利纳斯认为，美国在墨西哥的影响巨大，真正保持中立的唯一途径就是积极地与之对抗。与此同时，奥尔达斯用辛勤努力赢得了现在的地位，自然相信这种差异可以通过努力工作与时间来弥合。就像许多经常发生的情况一样，最终决定权落到了总统洛佩斯·马特奥斯手上。"
 MEX_Mateos.32.a:0 "“奥尔达斯说得对，和美国人搞好关系。”"
 MEX_Mateos.32.b:0 "“萨利纳斯说得对，我们得着眼于别处。”"
 MEX_Mateos.33.t:0 "去哪个边疆？"
 MEX_Mateos.33.desc:0 "洛佩斯·马特奥斯仔细查看了旅程。他们将向北穿过美国进入加拿大，然后在回国前访问华盛顿特区。这些是确定的，他们各自的大使和大使馆已经就此进行了谈判。不太确定的是洛佩斯·马特奥斯该如何去加拿大。他和奥尔达斯就可能的路线提出了两套方案，并对每一项的优点进行了反复的辩论，直到他再也听不下去部长的话，把他打发走了。然而，他必须在明天早上之前选择一个。\n\n第一个方案是沿着西海岸，从索诺拉州出发进入下加利福尼亚州。在这里，他可以与加州日益壮大的墨西哥社区进行交谈，并与当地民众面对面。站在一群选民面前总是让他觉得更有活力，也许这是在经历过去灾难性的几个月后振奋精神的最好办法。会有媒体跟随，而这既带来了风险，但也可能会给他带来最近正需要的正面曝光。\n\n第二个方案是穿过得克萨斯州去拜访林登·约翰逊。马特奥斯已经有一段时间没有和林登说说话了。如果他需要休息一下，那么拜访一位老朋友可能正是他所需要的。此外，约翰逊控制着得克萨斯州的大多数大亨。他们可能正是他所需要的人，可以达成一项促进整个东北部的经济增长的协议。当然，媒体可能会抓住这一点作为他试图躲避镜头的证据。\n\n马特奥斯身体前倾，靠在书桌上。椅子在他身下吱吱作响，就如同这两套方案在他的脑海中不断回响一样。在阿留申群岛危机的混乱之后，只有一个选择是合理的。"
 MEX_Mateos.33.a:0 "热情的群众是一剂良药。"
 MEX_Mateos.33.b:0 "该去拜访老朋友了。"
 MEX_Mateos.34.t:0 "一名移民的悲伤"
 MEX_Mateos.34.desc:0 "一辆车在一排帐篷旁停了下来，这些临时住房是为这些来自墨西哥北部的移民工人们修的。他们都梦想着赚到大钱，寄回给边境那头的家人。加州毒辣的阳光打在洛佩斯·马特奥斯的脖颈后面，他走下车，心里却只有那排坐在椅子上的同胞，他们正享受着繁重工作之余的食物与休息。他余光瞥见，记者们从车里走出来，一路上都紧跟着他。他向工人们走去，工人们纷纷转过身，饶有兴趣地看着总统的到来\n\n“工人们，同胞们……”马特奥斯开始了他的演讲，他从余光中看见记者们飞速记下他的言语。“我只想占用你们一点时间。来到加州总是会让我们思乡，想起那些故乡的人们。”他向人们投以一个微笑，而他们也用自己的方式回应着总统。他在一张桌子前坐下，慨然接过一盘蔬菜饭，和坐着的人们亲切交流。空气中充满着随性的气息，直到他对面的一个人打破了这团和气。\n\n“你是来跟他们谈谈我们的处境的吗？”这名男子问，他的皮肤在加州的烈日下暴晒了数百个小时，已经变得黝黑。“我们的报酬很少。而且因为我们不是本地人，他们就更不把我们当人看。您一定能帮我们做点什么的，对吧？”\n\n马特奥斯的心一沉。他原定计划在圣迭戈与美国商人会面，建立一些有利可图的投资交易。但如果他打着红旗来到美国，或许就不能得偿所愿。但与此同时，他看到其他工人对那人的话微微点头。他真的能抛弃他的人民，任由美式资本主义肆意妄为吗？"
 MEX_Mateos.34.a:0 "“华盛顿的人应该听到你们的故事。”"
 MEX_Mateos.34.b:0 "“我爱莫能助。”"
 MEX_Mateos.35.t:0 "凤尾鸡头"
 MEX_Mateos.35.desc:0 "奥尔达斯一边嘟囔着什么，一边一遍又一遍地读着报纸标题：“马特奥斯支持移民权益。”他已经知道这事会给他带来不少麻烦，但也并不是没有好处是，比如马特奥斯与一名移民握手的照片使他在国内的支持率一路飙涨。但这和他们预先说好的不一样，现在这个本可避免的烂摊子还是得留给奥尔达斯收拾。桌上电话响了，他已经知道这是谁打来的了。电话刚一接通，里面就传来了阿方索·维奇里奇的声音。\n\n“看在上帝的份上，你那个总统到底干啥？你之前还信誓旦旦的和我说，他只会在农场短暂的停留一下，不会惹出什么麻烦。现在好了，你看今天的报纸头条了吗？”阿方索愤怒的吼声顺着电话传来，吓得奥尔达斯把听筒拿远了一些。\n\n“是的，我——”奥尔达斯试图回应，但阿方索没有给他辩解以及让他自己消气的机会。\n\n“你不会想要通过这种方式让美国人把你当朋友吧？你知道华盛顿打来了多少通电话，问我为什么有个墨西哥总统在西南边境闹事吗？我们诚心诚意地找你谈这件事，你却反唇相讥。我可以向你保证，如果你方试图把移民权利纳入谈判要求，那咱们就别谈什么贸易协议之类的了。”\n\n阿方索二话没说，挂断了电话。奥尔达斯也怒火中烧，慢慢地把听筒放下。到头来，他还是得给这个傻逼擦屁股，但这次他甚至不知道要怎么擦。他正眼睁睁地看着自己对总统建立起的影响力一点一点地消失，然而，他会一如既往地坚持。"
 MEX_Mateos.35.a:0 "“总统到底在打什么算盘？”"
 MEX_Mateos.36.t:0 "见利忘义"
 MEX_Mateos.36.desc:0 "奥尔达斯把后背靠在椅子上，平静地看着一张马特奥斯向一群移民挥手告别的照片。在总统面前，大多数移民劳工展现出的热情远没有人们想象的那么高。他眨着眼睛看向标题，上面的黑体字告诉了他原因：“马特奥斯在移民权益问题上敷衍搪塞”。可以肯定的是，这不会为他在边境线的这一边赢得任何好感。农村或城市最底层的民众总是会抱怨马特奥斯背叛了革命价值观，但没人会把它们天天挂在嘴边。\n\n但重点在于，按照奥尔达斯事先和他商定的计划，他们在圣地亚哥与商界领袖进行了一次成功的会面。如果一切都按计划进行，墨西哥工业将迎来新一波美国投资。但如果马特奥斯搅局的话……刚刚声称自己支持劳工的权益就去和美国实业家会面，那画面真是太美，让奥尔达斯不敢看。幸好就目前情况来看，他们的计划正在按部就班地进行。\n\n奥达兹把报纸放回桌子上，思考接下来该怎么办。他必须想办法安抚国内工农的紧张情绪，当然，他们不会做出什么极端行为的。奥尔达斯低下头，又看了看马特奥斯的脸，一种自豪感在他心中油然而生。也许他终究还是念他这个老朋友的好，至于那些坊间传言也终究只是流言蜚语。"
 MEX_Mateos.36.a:0 "理想主义者总是温良的。"
 MEX_Mateos.37.t:0 "孤星之旅"
 MEX_Mateos.37.desc:0 "我认为两种提议都有其优点……”萨利纳斯小心翼翼、闪烁其词地说道。马特奥斯有些恼火了。是萨利纳斯请他来交流与交换意见的，但他在过去的这一个小时里一直在这两个建议之间反复横跳，直到现在也没有结束的迹象。\n\n“我们可能需要重新定义一下这两个方案的含义，这样有利于重新评估得失。”奥尔达斯的建议消散了马特奥斯积攒已久的怒火。他转过身来，对奥尔达斯接下来所要说的有些期待。“新拉雷多地区通向圣安东尼奥的边境可能是一个选择。那里有一个很大的墨西哥裔社区，两国媒体都会对此感兴趣的。再者，当着一大堆媒体的面与人交谈也是您的强项。这一站将为整趟旅程定下基调，让您与当地人保持积极的交流。\n\n“第二个选择是科珀斯克里斯蒂，位于雷萨诺边境与休斯敦之间。这是一个规模小得多的城市，很少有上报纸头条的机会。然而，它是一个商业中心，还是一个石油工业城市。要是想和美国老板做生意，我想不出比科珀斯克里斯蒂更好的起点了。”\n\n马特奥斯跟着奥尔达斯的叙述频频点头，能听到些新的意见总是好的。但他现在已经把话说完了，决定还是没做出来。马特奥斯感到自己心中的恼火又被点燃了。“所以两个选择都有优点……我们早就说过这事了。我好奇的是你觉得我应该怎么做，圣安东尼奥和科珀斯克里斯蒂哪个更好？”马特奥斯注视着奥尔达斯的脸庞，他那坚忍的目光一如既往地没有丝毫躲闪，终于，奥尔达斯前倾着身子答道："
 MEX_Mateos.37.a:0 "“您理应在众人面前出风头。”"
 MEX_Mateos.37.b:0 "“和企业家搞好关系更加重要。”"
 MEX_Mateos.38.t:0 "旧伤复发"
 MEX_Mateos.38.desc:0 "“……而这里，孩子们，”洛佩斯·马特奥斯指着黑板上用粉笔画的墨西哥地图的中心位置，“就是墨西哥城，我和我的朋友们大部分时间都在这里履行国家职责。我希望你们长大后能来这个美丽的城市转转。”\n\n洛佩斯·马特奥斯向三年级的小学生们告别，然后和他的团队一起离开了教室。圣安东尼奥市区南部的居民主要是墨西哥裔美国人，所以洛佩斯·马特奥斯在这里感觉很自在。在社区中心发表演讲、造访当地餐馆，这些都让总统感到自己对孤星州的访问是一种享受，同时还能与不断增长的移民群体取得更多联系。然而，当他走到大街上时，历史挡住了他们的去路。\n\n一群得克萨斯人聚集在街对面的停车场里，有些人还站在货车的车斗上挥舞着孤星旗，横幅上写着“铭记阿拉莫”、“滚出我们国家，日本傀儡！”等标语。随着墨西哥车队的到来，又有十几个人加入了他们的行列，叫喊声越来越响亮。\n\n“他们显然不是住在这片的，”马特奥斯打趣道，把迅速增长的不耐烦压在了心底。\n\n第二天早上，在一行人离开之前，马特奥斯走近了正在给他读晨报的奥尔达斯：“墨西哥总统会见‘爱国’反对派？像个懦夫一样逃跑？奥尔达斯，我们制定行程的时候就没考虑到这一点吗？那甚至是一个以拉美裔为主的社区啊。”\n\n“总统先生，我可以向您保证，我们已经采取了一切必要的预防措施，当然，美国人的行为总是……”奥尔达斯试图找一个借口：“出人意料。”洛佩斯·马特奥斯不想在外出访问的时候对奥尔达斯发火，但仍然摆着臭脸离开了。"
 MEX_Mateos.38.a:0 "历史是无法被抹去的。"
 MEX_Mateos.39.t:0 "当日渔获"
 MEX_Mateos.39.desc:0 "“什么风把你吹来了，奥尔达斯部长？”萨利纳斯把视线从堆积成山的文件上移开，向来人问道。\n\n“我想谈谈你们部和日本达成的渔业协定。”奥尔达斯回答。\n\n“你有什么疑问？”\n\n“我承认协定总体是好的，但你明显没考虑美国人的感受。他们看见共荣圈的船在自家附近乱晃会怎么想？我们应该和美国也签一份渔业协定，表示善意的同时还能进一步获利。”\n\n萨利纳斯皱起了眉头。“重点不在捕捞权上，古斯塔沃。这份协议是为了争取共荣圈的投资和好感，捕捞行业本身挣不了多少钱，把美国拉进来只会适得其反。”\n\n“拿不到投资怎么办？”\n\n“好吧，一旦扩大协议范围，得州和加州的美国渔船就会蜂拥而至，数量必然压倒远道而来的日本渔船，那些喜欢炒作的州长和议员肯定不会放过这个机会。你觉得这样也无所谓吗？”"
 MEX_Mateos.39.a:0 "“我愿意承担后果。”"
 MEX_Mateos.39.b:0 "“你说得对。”"
 MEX_Mateos.40.t:0 "嫌鱼太多？"
 MEX_Mateos.40.desc:0 "“我之前怎么说的来着，”萨利纳斯盯着愠怒的奥尔达斯说道，“你把一大群渔船放进来了，现在好了。”\n\n“你怪我？”奥尔达斯咆哮道，“要不是你先背着我搞这种鬼点子，我不信一大半州长会在电话里面大吼大叫！猜猜叫得最起劲是谁？”\n\n“马德拉索这根搅屎棍呗！他图啥呢？南下加利福尼亚和锡那罗亚闹还能理解，塔瓦斯科既不挨着太平洋又没多少海岸线他也来瞎掺和，莫名其妙。”\n\n“你得缩小协定的范围，马上。”奥尔达斯阴沉地说。\n\n“不行。”\n\n“啊？”奥尔达斯肺都要气炸了，“你心里面没个数吗？就为了赚那点儿破钱，搞得全国上下鸡飞狗跳！”\n\n萨利纳斯的声音带着一丝冷酷：“摆平就是了。我已经妥协过一次，但现在看来你只会得寸进尺。我不会放弃协定带来的这点政治和经济收益的。你是内政部长，你应该确保一周以后没人再提这件事。”"
 MEX_Mateos.40.a:0 "“我说了你就要照做。”"
 MEX_Mateos.41.t:0 "表面张力"
 MEX_Mateos.41.desc:0 "“你找我有事？”萨利纳斯走进奥尔达斯的办公室，问道。\n\n“是的，关于最近与日本的渔业协议。一些国会议员和州长对此·表示担忧，认为这会影响墨西哥渔民的生计。”\n\n“不就七个人吗？”\n\n“足够把墨西哥搅翻天了，你绝对猜不到哪位州长也在请愿书上签字了。”\n\n“塔瓦斯科州州长？天，塔瓦斯科在大西洋边儿上呢，日本人怎么可能跑到那边去？”萨利纳斯问道。“之前我看过了，日本人仍然不能通过巴拿马海峡，他们也不会闲到绕过火地岛去墨西哥湾捕鱼。”\n\n奥尔达斯说：“尽管如此，在一定程度上缩减协议规模可能是明智的选择。原定计划造成的麻烦可能会被收益多得多。”\n\n“但渔业的生产效率一直低下，退一步来讲，作出不受欢迎的决定总是会受到阻碍。”\n\n“我不同意这个观点。如果我们在这个相对不那么重要的问题上给他们一点好处，就可以在将来做出更重要问题的决定时获得一些善意。”"
 MEX_Mateos.41.a:0 "“我们不该在这一点上让步。”"
 MEX_Mateos.41.b:0 "“你说得有道理。”"
 MEX_Mateos.42.t:0 "黑金汩汩"
 MEX_Mateos.42.desc:0 "洛佩斯·马特奥斯面前的桌子上摆放着一份油气出口提案的清晰草案，这是他和萨利纳斯部长为日本之行计划的。周围是墨西哥国家石油公司的董事会议室，其中坐满了掌控墨西哥黑金流动的幸运儿。只是，为什么他要浪费一个小时的时间，听这些烦人的反对意见和借口？\n\n他站起来，咬紧牙关，拳头重重地拍在桌子上。房间瞬间安静下来，总统的手上出现了一道细细的血痕。“你，去拿个冰袋。还有你们三个——”他用未受伤的手指着萨利纳斯部长、奥尔达斯部长和塔瓦斯科州州长卡洛斯·马德拉索，“每人陈述各自的观点，三十秒。”\n\n萨利纳斯首先发言：“墨西哥的北部州已经拥有了大规模出口所需的基础设施。不幸的是，这些设施只服务于一个国家，这使得北方和整个国家容易受到经济冲击和政治压力。将这些基础设施重新定位为同时服务于美国和日本，这样既高效又明智。”\n\n接着是马德拉索：“阁下，贫困在南墨西哥肆虐。虽然我们还没有通向太平洋的管道，但此次机遇可以大力建设基础设施，开发油田，其所创造的工作岗位将使无数社区摆脱贫困……”他看着马特奥斯渗血的拳头，声音逐渐减弱。但很快又恢复了信心，“您知道我的声誉，这些基础设施会按时完成的……”\n\n“时间到了，”奥尔达斯打断他，“我质疑一下这笔交易的前提。对美国的依赖不应该变成对日本的依赖。其他拉丁美洲市场，特别是像古巴这样的革命盟友市场，可以更好地服务于我们的国家利益。”奥尔达斯的话还没说完，马特奥斯就开口了。"
 MEX_Mateos.42.a:0 "“北方的基建可以供应日本，这就是我们所需要的。”"
 MEX_Mateos.42.b:0 "“南方需要这些比索，日本可以再等等。”"
 MEX_Mateos.42.c:0 "“立刻安排和卡斯特罗的通话，我们需要广开销路。”"
 MEX_Mateos.43.t:0 "美味的汉堡"
 MEX_Mateos.43.desc:0 "“各位都知道，科珀斯克里斯蒂在石油工业领域拥有远超其体量的实力。远亲不如近邻，我衷心希望我国能在工业领域与此求同存异，互通有无，交流促进。感谢各位。”\n\n马特奥斯走下讲台，踏上地板，小礼堂里的石油高管和工人们纷纷鼓掌。在与外交团队一起走向餐厅的路上，马特奥斯的目光被房间一侧的餐饮服务台吸引了。汉堡？有意思，难得来一趟，怎么能不尝尝呢？\n\n在大快朵颐的同时，总统回忆起了他在这座边远小城的经历。访问基本上可以说是成功的，也给城里的商人留了一些讨价还价的空间。这将对墨西哥的能源产业和跨境贸易带来总量不大但效果显著的改善与提高，而这正是他此行的目的。\n\n但圣安东尼奥的民众呢？他没能听见成千上万墨西哥裔美国人的掌声，但他也避免了一切潜在的争议，特别是访问阿拉莫之类的地方。“我很高兴我们来到了这里，”马特奥斯对桌边的陪同人员说道，众人纷纷点头称是。“有时候，确实不该把事情搞得那么沉重。”\n\n事情确实不沉重，但马特奥斯的肚子恰好相反。不知不觉，他就把桌上的汉堡和薯条都消灭了个精光。“哪个品牌做的？”总统把橙棕相间的袋子转过来，念出了上面的名字。"
 MEX_Mateos.43.a:0 "“沃思堡？(Whataburger)”"
 MEX_Mateos.44.t:0 "渥太华还是温哥华？"
 MEX_Mateos.44.desc:0 "洛佩斯·马特奥斯总统享受着难得的独处时光。总统职位意味着他每天都要被顾问、游说者和其他既想给他建议又想影响他决策的家伙包围。静谧时光总是稍纵即逝，可以让他暂时回避办公室的职责，好好放松一下。然而，当他试图让自己游离天外时，思绪又把他拉回到了一个迫在眉睫决定上：他必须对加拿大之行的地点作出决定。\n\n洛佩斯·马特奥斯和他的随行人员预定访问加拿大政府所在地渥太华，与加拿大同行会面。然而，如果他决定绕道前往温哥华，则会有无数机会呈现出来。温哥华是加拿大通往太平洋的门户，正因OFN规则限制与日本经济圈的贸易而受到压抑。那里的企业应该可以抓住此次机会，利用墨西哥作为中介进入日本市场。\n\n然而，还有其他因素需要考虑。为加拿大人提供一个进入日本经济圈的后门，这一决定不会受到美国人的欢迎，而此次巡访的主要目的还是赢得美国人的支持。为加拿大争取一些额外的利益，反而偏离了主要目标，这真的值得吗？"
 MEX_Mateos.44.a:0 "温哥华之行会有收获的。"
 MEX_Mateos.44.b:0 "计划不变，准备去渥太华吧。"
 MEX_Mateos.45.t:0 "欢迎来到温哥华"
 MEX_Mateos.45.desc:0 "奥尔达斯跟随马特奥斯钻进等候他们的汽车，用力关紧了车门。“好冷啊！”他说话时牙齿不停地打颤，“那些加拿大人怎么受得了的？”\n\n洛佩斯·马特奥斯理了理厚厚的冬衣。“我们也没白挨冻，一些商人已经答应在墨西哥开设分公司，还有不少人计划跟墨西哥企业合资。”\n\n奥尔达斯本想说合资的对象也可能是日本企业，墨西哥只是当了个中间人，但他最终把话憋了回去。\n\n“我在想要不要多待几天。”马特奥斯冷不防地来了一句，“待得久些，达成的交易也就更多。”\n\n奥尔达斯勉强控制住打颤，皱着眉头说：“您确定吗，阁下？总理还在渥太华等我们呢，再说能在这儿拿到的投资也没多少，不如把时间留着和美国人谈。”\n\n马特奥斯深思熟虑了一番，回答道："
 MEX_Mateos.45.a:0 "“多待几天没什么坏处。”"
 MEX_Mateos.45.b:0 "“你说得对，该继续前进了。”"
 MEX_Mateos.46.t:0 "延长留住"
 MEX_Mateos.46.desc:0 "洛佩斯·马特奥斯总统在酒店的餐厅里吃着早饭，有煎饼和培根。在温哥华待了将近一个星期后，他已经基本适应加拿大的口味了。\n\n他在这座城市里取得的成果可谓喜忧参半。商人依然在对墨西哥投资，但其规模越来越小。他们的注意力全都在如何通过墨西哥开展对日贸易上，除此之外对于进一步扩大对墨合作没有任何兴趣。这种成果可能在国内带来一些积极的反向，但也仅此而已了。\n\n紧皱着眉头的奥尔达斯走进餐厅，将一份报纸摆在了马特奥斯面前。标题上赫然写着：《墨西哥总统帮助加拿大规避贸易管制》。\n\n“这是一份《西雅图时报》。”奥尔达斯解释道，“作者在这篇文章里攻击了我国促进加日贸易的行为。”\n\n现在，马特奥斯的眉毛也皱起来了。不过是个小小的贸易协定而已，老美爱怎么跳脚怎么跳吧。\n\n“总统阁下，”奥尔达斯接着说，“我认为我们有必要尽快行动起来，赶在情况复杂化之前把问题解决掉。只要您同意，在您去渥太华的同时，我会去南方和一些重要人物见个面。”\n\n马特奥斯本来还指望着到达渥太华后奥尔达斯能帮他，但如果情况确实有这么严峻，那他也别无选择。他重重地叹了一口气，回答道：“好。我会在那里尽快和你会合。”"
 MEX_Mateos.46.a:0 "我只能在没有他指点的情况下做出决断了。"
 MEX_Mateos.47.t:0 "渥太华之行"
 MEX_Mateos.47.desc:0 "洛佩斯·马特奥斯总统有些难受。就在刚刚，他和[CAN.getleader]总理握手时，偏头痛又一次发作。虽然他努力挤出一副笑脸，脑中却是一片空白。直到走出房间，疼痛才略微减轻了些。\n\n“操……”他嘀咕道，“会……开得如何？”\n\n“十分顺利，阁下。”奥尔达斯回答说，“我向总理解释了，您在飞机上没有休息，希望将会谈的关键部分留到明天，他也表示理解。届时我们再讨论贸易政策和安全领域合作的事情。”\n\n马特奥斯松了口气，“太好了。我需要你明早提供一份更详细的报告。”\n\n“没问题，阁下。”\n\n“多谢你替我打圆场，古斯塔沃，我欠你个人情。”\n\n奥尔达斯笑了笑，祝愿总统一切安好，今晚睡个好觉。"
 MEX_Mateos.47.a:0 "还是老朋友可靠。"
 MEX_Mateos.48.t:0 "准备上场"
 MEX_Mateos.48.desc:0 "洛佩斯·马特奥斯总统正在考虑自己应该怎样利用前往渥太华的机会，与将要会见的加拿大商界领袖讨论什么问题。奥尔达斯及其下属花了很长时间，才向总统讲明墨西哥可以为这些商业巨头提供什么。最后，摆在他们面前的有两种选择：石油和船舶。\n\n第一项提议是向加拿大企业开放墨西哥的石油贸易：墨西哥是个相对较近的供应商，可以用更低的成本吸引他们。作为回报，总统希望墨西哥能够利用这些投资继续建设墨西哥的石油工业，可谓是双赢。\n\n另一种选择是尝试在加拿大和墨西哥之间建立以造船业为基础的伙伴关系。这一提议背后的逻辑是，加拿大需要增加其船舶产量，而墨西哥拥有充足的劳动力来协助这一进程。这个提议还有一个附带的好处，即减少加拿大对美国商船的依赖。\n\n到头来，还是得洛佩斯·马特奥斯来决定向加拿大人推销哪个提案更好……"
 MEX_Mateos.48.a:0 "谁能拒绝黑金的诱惑呢？"
 MEX_Mateos.48.b:0 "没有船舶就没有商业的繁荣。"
 MEX_Mateos.49.t:0 "对牛弹琴"
 MEX_Mateos.49.desc:0 "洛佩斯·马特奥斯总统结束了以增加石油出口为核心的演讲，房间里却一片寂静。会议室被沉默与紧张填满，气氛凝固到几乎可以看得见摸得着了。最后，几声压抑的咳嗽打破了沉默，金融家们终于开口了。\n\n“也许您找错人了，先生。”其中一人说：“美国的投资者更有能力投资贵国的能源产业。也许我们可以帮您和他们牵线搭桥？”\n\n其他投资者也作出了类似但含混的回答，其中一些人提到了墨西哥在外国石油投资方面的“曲折历史”。作为一个富有魅力的领袖，马特奥斯最终扭转了房间里的尴尬氛围，但他仍然忍不住在心里痛骂奥尔达斯几句，这家伙在想啥呢？\n\n尽管他很看重古斯塔沃的政治才干，但他这次干的事可真是驴唇不对马嘴了。加拿大对石油的需求量毕竟不如美国，可能还不如日本。总统离开了房间，决定要和他的顾问好好谈一谈。"
 MEX_Mateos.49.a:0 "有够尴尬……"
 MEX_Mateos.50.t:0 "有钱能让鬼推磨"
 MEX_Mateos.50.desc:0 "英裔加拿大高管与洛佩斯·马特奥斯的谈话尽是含蓄委婉的说辞，就像两个孩子在说大人的坏话，却不知道隔墙是否有耳。\n\n“……虽然加拿大很欣赏美国造船业伙伴的实力，也在尽全力抵抗日本帝国主义，但我国工业也需要一个——“这位官员在脑海里努力寻找着不那么露骨的措辞，“适度脱离美国人在利用其航运规模优势时对我国的贸易机会施加的一些限制。”\n\n洛佩斯·马特奥斯知道他想说什么，于是决定采用更直接的言辞来缓解气氛。“我们也希望与共荣圈进行贸易。”总统停顿了一会儿，这让房间里的每个人都放松了一些。\n\n“虽然日本做了很多错事，但这并不意味着华盛顿有权完全支配我们的对外贸易。凭借着这笔协议，我们就可以拥有一支由渥太华和墨西哥城管辖的新商船队。”商人回答时的语气明显不那么小心翼翼了。\n\n“这可以说是个三角贸易。虽然加拿大不能直接同日本进行贸易，但贵国的太平洋出海口为我们创造了便利的条件。”那人向洛佩斯·马特奥斯伸出手，紧紧地与他相握。"
 MEX_Mateos.50.a:0 "“当然。”"
 MEX_Mateos.51.t:0 "美洲运输巨头"
 MEX_Mateos.51.desc:0 "洛佩斯·马特奥斯和奥尔达斯部长在酒店大堂喝着咖啡，规划着下一段行程。煎蛋和培根的香味从厨房的方向飘了过来，这是他俩先前点的早餐。洛佩斯·马特奥斯翻阅着面前的几页文件：“与美国重工业企业建立联系，”总统困惑地高声读道，然后看向奥尔达斯。\n\n“这个表述有些太宽泛了，奥尔达斯。你想的是什么样的‘重工业’？”\n\n“这是个好问题，阁下。”奥尔达斯拿出一张美国地图，相对于面前的桌子，这张地图略大了一些。“最大的商机在这，”他用笔在西雅图圈了个圈，“还有这里。”奥尔达斯不得不从椅子上站起来，才把手够到底特律的位置。\n\n洛佩斯·马特奥斯的目光跟随着他的笔尖：“让我猜猜，是不是波音和通用汽车？”\n\n“没错，阁下。”\n\n“真难选啊，”奥尔达斯点头同意了总统的看法。“考虑到我国的汽车工业正蓬勃发展，与底特律的汽车企业合作要容易得多。”洛佩斯·马特奥斯把目光放回了西雅图：“但我们迟早也得发展航空工业，毕竟未来不会自己跑到我们怀里。”\n\n经过几分钟的权衡，选择变得显而易见。"
 MEX_Mateos.51.a:0 "“咱们去西雅图看看吧，奥尔达斯。”"
 MEX_Mateos.51.b:0 "“去看看通用汽车现在怎么样了吧。”"
 MEX_Mateos.52.t:0 "飞行的魔力"
 MEX_Mateos.52.desc:0 "波音公司位于华盛顿州的这间工厂就在西雅图以南10英里的伦顿，其规模之大是洛佩斯·马特奥斯总统前所未见的。一排排波音727飞机的框架被整齐摆放在占地上百万平方英尺的厂房里，但总统的媒体采访地点却选在了厂房的尽头，那里停着首批装配完成的机身之一。\n\n这架新型客机比707更前卫、更小巧。机身顶部与位于机身尾部两侧的三个涡轮发动机给予了它别具一格的美感。“她真漂亮，不是吗？”波音高管向洛佩斯·马特奥斯问道。\n\n“是啊。”即便对着麦克风念的演讲稿是精心雕琢过的，总统仍然产生了一种发自内心的敬畏，又伴随着一丝嫉妒。也许有一天，墨西哥能够造出自己的华丽机器，在这样宏伟的工厂里被设计和制造出来。但那一天只有另一位总统能看到了，他心想。\n\n参观结束后，奥尔达斯和洛佩斯·马特奥斯打算扭头去办公室谈生意，不过他们得先做个决定。“总统阁下。”奥尔达斯开始像往常一样滔滔不绝地谈论手头的选择，“我们可以走安全路线，利用我们技术含量相对较低的工业体系参与供应链，比如提供基本零件和原材料资源之类的。”\n\n“但也许，我们可以让自己成为一个投资目标。”洛佩斯·马特奥斯昂头说道。“在墨西哥开一家工厂，或者说，分公司。”\n\n“那可就了不起了啊，奥尔达斯。”两种选择都有各自的优点，尽管马特奥斯已经知道奥尔达斯总有一个更中意的选择。“奥尔达斯，你似乎已经想清楚了，和我说说你的看法？”"
 MEX_Mateos.52.a:0 "“我们应该扬长避短，提供资源就好。”"
 MEX_Mateos.52.b:0 "“我们可不能错过开一家工厂的机会。”"
 MEX_Mateos.53.t:0 "次要角色"
 MEX_Mateos.53.desc:0 "“请墨西哥航空14号航班经济舱的旅客准备登机。”哈维尔拖着自己的行李走上机坪，还没来得及打量即将乘坐的飞机外观。\n\n飞机尾端三台普惠JT8D引擎发出的嗡鸣声清楚地表明，这是一架刚走下华盛顿州波音公司伦顿工厂流水线的崭新波音727客机。机身上闪亮的红色条纹乃是墨西哥航空的经典涂装，尾翼上经典的鹰骑士商标更是整幅涂装的点睛之笔。这华美的工业造物足已让哈维尔印象深刻，但他觉得，它本可更加完美。\n\n哈维尔慢慢走上舷梯，来到机舱过道内，用手轻抚着头等舱的每个座位，感受着这些与地板固定一体的座椅那未受腐蚀的铝质框架。这是他的杰作，是自己在埃卡特佩克工厂无数次劳动结成的心血结晶。\n\n当他听到洛佩斯·马特奥斯有可能同波音公司达成交易时，工厂内满是欢呼之声。他们掌握的专业技术本可让自己成为波音墨西哥工厂的首批员工，成为墨西哥新生产链中不可或缺的一环，并在享受波音待遇的同时，为墨西哥制造飞机。可到最后，总统似乎只满足于把他们当做廉价劳力出售，换取寥寥数架飞机。\n\n哈维尔觉得，他们太天真了。既然能继续做山姆大叔的零件供应商，满足于现状停滞不前，那干吗还要花费大价钱建起新的工厂呢？哈维尔想，创新？这种事情还是再等等吧。他坐在位置上，喃喃道。"
 MEX_Mateos.53.a:0 "“去他妈的，还墨西哥奇迹？”"
 MEX_Mateos.54.t:0 "飞不起来的外包生产"
 MEX_Mateos.54.desc:0 "“墨西哥和她的工人们会感激美国资本投资她的产业。既然贵方有如此引人注目的生产线，我相信贵方有一些闲置的资本，可以让双方在南方经营时受益。”洛佩斯·马特奥斯尽力以一种不那么迫切渴望，但也表现出得体的感激之情，礼貌地笑对波音的高管们。然而，他看见的却是波音高管们脸上混杂的忧虑和惶恐。\n\n“我们非常乐意帮助墨西哥经济的进一步发展，”其中一位高管终于打破了沉默，“并促进波音在该地区的经济利益。可是，我们这里的工会可能会变得相当的……不安，尤其是当他们得知公司要在国外开设工厂并投入资金时。”短暂的停顿之后，他们发问：“贵方对我们的飞机还是感兴趣的吧？”\n\n“哦对，当然。”洛佩斯·马特奥斯回应道。但他的笑容迅速褪去，只因他敏锐地觉察到话题的改变。在与高管们讨论了更多细节后，洛佩斯·马特奥斯签署了订单。波音飞机很快就会飞过整个墨西哥。然而，当他这么做的时候，马特奥斯心里却感到不安。\n\n奥尔达斯应该选择一个更好的话题。投资？他到底在想什么？比起墨西哥工人，美国人当然对他们自己的工人更上心。如果他处在他们的位置上，他也会这么做，尽管他不会那么关注于一己私利。这次旅行结束后，他必须跟奥尔达斯好好谈谈这件事。"
 MEX_Mateos.54.a:0 "至少这些大飞机不错。"
 MEX_Mateos.55.t:0 "面见工业巨头"
 MEX_Mateos.55.desc:0 "不可否认，他眼前的工厂简直就是现代工程技术的奇迹。虽然过去二十年墨西哥的工业化进程有目共睹，可与美国的工业力量相比仍旧略逊一筹。在底特律，洛佩斯·马特奥斯亲眼目睹了美国辉煌的工业实力。\n\n“在这儿，您能看到我们开发的用于将挡板安装至汽车之上的工艺全过程。瞧瞧机器是如何将所有零部件组装到一起的。”一家汽车公司的高管指着自己面前的机器说道。虽然，机器是由在金属框架外不远处的工人操作，但马特奥斯感觉这十分现代化。毕竟在墨西哥，一切仍得靠流水线上的人力作业完成。\n\n“这着实令人刮目相看。”马特奥斯边说，边向高管们与他们身后的媒体露出微笑。就让美国人觉得墨西哥总统被先进的科技所震撼，任由他们笑去吧。马特奥斯此刻所想，全是这项技术引进墨西哥后带来的无限可能。\n\n他可以为这些高管提供一些墨西哥的资源。这能说服这些高管，从而允许墨西哥引进一部分先进的生产技术。这会花上一些时间，与之同时，出口墨西哥的资源也许会伤害到墨西哥工人的利益。高管们是开心了，但马特奥斯不该这么背刺工人，不是吗？\n\n另一个选择是向高管们提议将墨西哥作为投资目标。投资墨西哥生产汽车零件的公司，不仅能让他们赚的盆满钵满，墨西哥人民也能获益匪浅。这样能让马特奥斯内心好受一些，可高管们不一定会买账。"
 MEX_Mateos.55.a:0 "“保险起见，还是提供我国资源吧。”"
 MEX_Mateos.55.b:0 "“为国内工人着想，必须把投资弄到手。”"
 MEX_Mateos.56.t:0 "讨好车业高管"
 MEX_Mateos.56.desc:0 "“墨西哥有丰富的资源，有助于你们在此开拓事业。”马特奥斯提议说，紧张压得他稍微有些透不过气。“我确信，同墨西哥城的一些实业家谈谈能让你们在这方面收获颇丰。”\n\n汽车公司的高管微微一笑，回头瞥了一眼一同参观的其他几个人。随后，他转头看向马特奥斯并点点头。“确实，这么做好处不少。我曾听不少人提起过墨西哥的资源与企业家，同他们见个面谈谈大大有助于两国的经济发展。不瞒你说，稍后我便会同秘书商讨，敲定访问日程。”剩余的高管也赞同地点头，看起来每个人都很满意这项提议，至少不会去反对它。\n\n高管的笑容确实让人感到放心。马特奥斯也回赠了对方一个微笑，高管朝工厂的另一个方向摆了个手势，一行人继续他们的参观。墨西哥当地的实业家会欢迎这些人的到来，还很有可能学到几条对墨美双方都有益的知识。可马特奥斯清楚，比起实业家所需的创新，工人所需的投资更为重要。马特奥斯不可置否的是，即便这最终能为墨西哥带来更多财富，自己的的确确为墨西哥企业家的利益，在某种程度上背叛了工人。\n\n不过，这笔交易还是很重要的。要想达成关于奥运会的协议，就必须同美国打好关系。马特奥斯的胸痛略有缓解，他将注意力重新放回美国制造商创造的又一系列革新之上。"
 MEX_Mateos.56.a:0 "“这是为墨西哥的最佳利益着想。”"
 MEX_Mateos.57.t:0 "美国优先，墨西哥次之"
 MEX_Mateos.57.desc:0 "“也许你们能稍微投资墨西哥工业，我国的零件制造商就能为你们的工厂供货。”马特奥斯环顾四周说道。“科阿韦拉有些工厂在生产引擎。如果资金足够的话，他们能把产品出口到这儿。”虽然马特奥斯微笑着提议，期望能为墨西哥争来一些紧需的投资，可他清楚地瞧见了车业高管们的脸上满是犹豫。\n\n“我很抱歉，总统阁下，但这件事我们可没法下决定。你也清楚，要是被工会知道我们把钱投资到美国之外，他们可不会给什么好脸色。他们会抱怨说我们没能付更高的薪酬啊，提供更好的福利啊什么的。我个人很希望帮助您，也确实很看好这项提议。以后吧，到时我们再考虑这笔投资？”高管抛出橄榄枝，马特奥斯只能无奈接受。\n\n“好，那就到时再谈。”马特奥斯很快缓和了紧张的局势，做了个手势示意继续前进。“我们继续？”就在车业高管们欣然答应，准备将方才的尴尬抛之脑后，继续参观时，马特奥斯陷入了沉思。他不明白，为什么奥尔达斯没能给出更好的提议？难道他不比自己更想同美国签订协议？他在想什么？美国的企业高管就像秃鹫一样，绝不会轻易将金钱拱手相让。是自己太信任奥尔达斯，还是太过疲惫了呢？\n\n马特奥斯将注意力转回参观之上，其中一位高管正指向美国制造商创造的又一系列革新。"
 MEX_Mateos.57.a:0 "没能达成协议真是可惜。"
 MEX_Mateos.58.t:0 "双鹰相会"
 MEX_Mateos.58.desc:0 "汽车在一幢白色建筑物前缓缓停下，那里面住着OFN最具权势的人。洛佩斯·马特奥斯深吸了一口气，在无数记者和摄像机的注视下打开车门。他的保镖不得不用蛮力清出一条道路，好让总统能成功接近尼克松。\n\n尼克松一脸厌恶地看着记者们，仿佛他们是一群夏日里嗡嗡叫的苍蝇。直到马特奥斯走来，他的神色才略微舒展了一些。尼克松向马特奥斯递出右手，而他也郑重地伸手回应。\n\n两人各自挤出一副笑脸，尽量轻松地闲聊。过程中，马特奥斯频频克制住内心的怒火，他曾几度同尼克松会面，虽不怎么喜欢后者，但仍对其抱有足够的信赖。\n\n然而，阿留申群岛危机迫使他改变了想法。尼克松隐瞒了美军在北太平洋活动的相关事实，为了掩盖踪迹，他阻止调停，欺骗奥尔达斯，甚至不惜发动一场核战争。\n\n“请进吧。”尼克松说道，语气却显得不冷不热。例行程序罢了，马特奥斯心想。尼克松放开手，随即将他领进了白宫。\n\n“理查德，我就不绕圈子了。我们应该优先解决查米萨尔问题。”马特奥斯追上尼克松，“这个问题已经困扰我们两国很久了。”\n\n“同感。”尼克松站在椭圆形办公室门口说，“依我看……”"
 MEX_Mateos.58.a:0 "“你怎么想，理查德？”"
 MEX_Mateos.59.t:0 "格兰德河川流不息"
 MEX_Mateos.59.desc:0 "“我认为，1911年的仲裁结果是解决纠纷最可靠的依据。”尼克松说着，两人相向而坐，周围是椭圆形办公室内常有的各色装饰。“这应该能解决边境纠纷，让两国人民都满意。”\n\n马特奥斯忍不住笑了出来，“是啊，党和人民都会竭诚欢迎。说服他们基本不用费什么力气。”霎时间，马特奥斯感觉卸下了重担，尽管两边实际上还没动真格。\n\n接下来的会议内容跟会议开始时差不太多，话题从跨境贸易到反纳行动。会议进行得相当顺利，两人似乎在许多议题上达成了一致。两人谈着谈着，侍从端来了一些茶点。尼克松似乎比之前与媒体见面时要放松得多，马特奥斯对此十分感激。二人在许多问题上找到了共同点，会议的气氛逐渐热络起来，洛佩斯·马特奥斯下定决心要促成议程上的最后一个话题。\n\n“关于我们议程上的最后一项……”马特奥斯说：“我很好奇，我很好奇美国对支持墨西哥申办奥运会会有什么看法？我知道底特律也在申办，但既然我们已经达成许多共识，我认为这是一个绝佳的机会，向世界展示墨西哥乃至全美的财富和团结。所以我在想，您是否可以让底特律放弃申办，转而支持墨西哥城，以此作为我们重新建立友谊的象征。”"
 MEX_Mateos.59.a:0 "马特奥斯屏住了呼吸……"
 MEX_Mateos.60.t:0 "泽被后世万古青"
 MEX_Mateos.60.desc:0 "“我已经和美国奥委会谈过了，他们同意妥协。”尼克松一边给两人倒庆功酒，一边解释道，“和他们达成的协议是这样：OFN成员国将支持墨西哥城作为下一届奥运会的举办地。而作为回报，墨西哥应在可预见的未来支持美国的申办尝试。”\n\n听闻此，马特奥斯总算能长舒口气，赶在他真的晕过去之前。他觉得他的心就像这杯递来的香槟一样，如涌清甜泡影。\n\n他欣然接过酒杯，回答道：“这个方案真是得到了妥善考虑啊，理查德。虽然我们还得回墨西哥城讨论这个提议，但我确信它不会遇到任何阻力。我会确保我的继任者知道这份协议的重要性。”\n\n“好！敬团结，为反抗法西斯蒂而干杯！”尼克松举起酒杯。\n\n“也敬一段崭新的友谊！”马特奥斯轻轻碰杯，小抿了一口香槟，清香在他的舌尖上悠然滑过。这种挠心的感觉正是他在取得这样一场胜利后所需要的。仿佛从耳畔传来，他已可以听到全国各地体育场内的欢呼喝彩。他已可以看到来自世界各地的媒体聚齐，一探墨西哥奇迹下的繁荣与财富。他已经预见墨西哥人民在看到祖国跻身于20世纪强盛民族之林时的欢欣雀跃。而这一切将长久地鼓舞他们。\n\n“还要为一份恒久的遗产而干杯，”马特奥斯笑容满面地说道。"
 MEX_Mateos.60.a:0 "那就开始准备吧！"
 MEX_Mateos.60.tt:0 "革命制度党的所有派系都将轻微地支持我们。"
 MEX_Mateos.61.t:0 "馈赠因人自有价"
 MEX_Mateos.61.desc:0 "尼克松正皱着眉头，而马特奥斯因无法解读他的表情而感到心神不宁。他不知道那份苦恼是因为自己的坚持，还是因为他所达成的协议仍存在问题。最糟糕的是，尼克松会不会直接拒绝？马特奥斯感觉自己得偏头痛了，当然这也可能只是一阵轻微的眩晕。无论如何，总统的沉默终于结束了。\n\n“OFN内有一些国家……考虑到墨西哥与共荣圈间的长久合作关系……对贵国抱有一定的怀疑态度，但也还有人记得墨西哥长期以来对纳粹的反抗。虽然肯定会有一些抱怨，但我想我可以多打几个电话，确保不会有成员国强烈反对贵国的申办事业。我会告诉他们，体育就是体育，政治就是政治。这听起来怎么样？”\n\n马特奥斯心头的担忧一扫而空。虽然他仍感到颅内嗡嗡作响，但至少现在他知道怎么办了。“好！这行得通！”马特奥斯回答道，“我十分乐意通告墨西哥城，希望这将象征着我们两国之间良好关系的重新建立。我衷心期待着合作的持续。”\n\n他站起身来与尼克松握手，而美国总统也伸出了手。这次握手很有力，但并不如马特奥斯所“期望”的那般热情。会议结束后，马特奥斯终于得以回到自己的专车，挥手摆脱了那些追逐他，迫切想要获知会谈结果的记者。回到车内，他靠着座椅，解开领带，感受从柔软座椅靠垫上传来的丝丝凉意。在他迎接又一次偏头痛前，脑海中满是一个念头……"
 MEX_Mateos.61.a:0 "“这本会更糟。”"
 MEX_Mateos.62.t:0 "幼芽未萌逢飘雪"
 MEX_Mateos.62.desc:0 "尼克松的脸沉了下来，而马特奥斯感到他的心提到了嗓子眼。“恐怕这就有点超纲了。我们在其他问题上已经做了许多让步——而且是重大的让步。你在其他领域达成的协议使得这些谈判变得困难，你还指望我们愿意拱手让出奥运会主办权？不可能。我们今天不讨论奥运会。如果这就是你今天真正希望讨论的内容，那会谈就到此为止吧。”\n\n马特奥斯愣住了。他应该料到尼克松会这样反应。马特奥斯没有屈从于美国的压力，而是为墨西哥挺身而出，而现在这个卑鄙的家伙正在报复。尼克松的话像一拳打在他的胃上，就像阿留申危机时一样。\n\n马特奥斯僵硬地站了起来，双手开始发抖。“我明白了，理查德。我希望你能再考虑一下，有些问题我愿意重新谈判。”\n\n尼克松没有回应，所以马特奥斯知道再坚持下去也无济于事。他一边躲避着记者的闪光灯一边朝着车内躲去。一进车，他就解开衣领和领带，把它们扔在车地板上。\n\n“您需要什么吗，先生？”司机关切地问，“要喝点水吗？”\n\n“水？对，我现在想喝点水……”马特奥斯喘着粗气，咕囔着回应道。他现在脑子嗡嗡的，全身的疼痛使他不断发颤。要是他得到了他真正想要的，这一切就不会如此。一接过那杯冰凉的液体，他就咕嘟咕嘟地喝了起来。许久，只听到一声长叹，他向后倒去。"
 MEX_Mateos.62.a:0 "道阻且长。"
 MEX_Mateos.63.t:0 "为成大业付牺牲"
 MEX_Mateos.63.desc:0 "奥尔达斯正坐在办公室的椅子上，今天的辛苦工作已经结束了。在马特奥斯访问美国的时候，让党务机器继续以最高效率运作的责任就到了他的肩上。他就这样鞠躬尽瘁地工作着。奥尔达斯这么想着，忽然响起的电话却打破了他心中的宁静。\n\n“我是古斯塔沃·迪亚斯·奥尔达斯。”\n\n“奥尔达斯，我是马特奥斯。我……妈的。”奥尔达斯听见马特奥斯顿了一下，这是他偏头痛发作的症状。\n\n“总统阁下，您可能需要休息了，毕竟时候不早了，缺觉对您的身体不好。”他说得很小心，毕竟让马特奥斯生气只会让他的症状进一步恶化。\n\n“不是……奥尔达斯。我打电话是告诉你，我要说服美国人支持我国申办奥运，所以，我要在这里多待几天……”\n\n“多待几天？”奥尔达斯打断了他的话，认真地说：“阁下，这不在计划内。”\n\n“你以为我他妈不知道吗？”马特奥斯愤怒地吼道，“我你妈开出了那么多价码才让那帮混蛋老美同意继续谈判。国内不会对此有什么好脸色的，但这些必须通过——由你来通过，因为把我拉下水的人是你！”\n\n“阁下——”奥尔达斯正想反驳，但已经太晚了。马特奥斯已经挂断了电话。他咬牙切齿，慢慢地放下了手中紧握的电话。"
 MEX_Mateos.63.a:0 "“如您所愿，阁下。”"
 MEX_Mateos.63.tt:0 "革命制度党的所有派系都将略微撤回他们的支持。"
 MEX_Mateos.64.t:0 "最后关头的犹豫"
 MEX_Mateos.64.desc:0 "洛佩斯·马特奥斯的手放在门把上，脑中思绪翻滚的他眯起了眼睛。他握紧了门把手，慢慢往下按去。但不一会儿又松开了，门把恢复了原位。他的手先是往下垂到腿旁，然后又托起了下巴。\n\n“也许……”洛佩斯·马特奥斯瞥着墙壁，喃喃地说。\n\n“也许不是……”他又低声咕哝道，望向了地板。\n\n马特奥斯马上回到了办公桌前，把日志翻了又翻。他把头凑近过去，逐页逐页地仔细阅读每一个字。这些纸张里记录着奥尔达斯在洛佩斯·马特奥斯在澳大利亚期间的行动，都是他先前与自己讨论过的内容。\n\n他摇了摇头。虽然他的确怀疑自己，但他更怀疑奥尔达斯。虽然他仍然信任这位老朋友的政治才能，但马特奥斯的共荣圈之旅将使墨西哥在奥尔达斯手里的时间旷日持久。也许在现在这种特殊情况下，对奥尔达斯稍加监视才好……亦或者，他让在马特奥斯出国的时候受到墨西哥内阁的大力协助。\n\n马特奥斯咬紧了嘴唇，又摇了摇头。让内阁掌权是个安全之举，但奥尔达斯一直是个可靠的盟友，这样做会让他感到被羞辱。这个问题的确令人费解。"
 MEX_Mateos.64.a:0 "“奥尔达斯当然是不二人选。”"
 MEX_Mateos.65.t:0 "渗透者"
 MEX_Mateos.65.desc:0 "克劳迪娅优雅地将镀金托盘平放在她的前臂上，悄声绕过走廊拐角。这只极薄的瓷器被轻放在桌布上，离新近让她愉悦的会议室不远：她会把在这里发生的洛佩斯·马特奥斯总统和奥尔达斯部长之间的分歧报告给总统府的要员们。\n\n作为装饰，她在糕点下多放了一层布餐巾。这时，她敏锐的耳朵认出了马特奥斯的声音。“——和我上次横渡太平洋相比。你完全有能力也有责任解决任何可能的安全问题，但在我回来之前不要有大动作。”\n\n奥尔达斯低沉地、有点磕巴地接上，“除了在格雷罗州和一些受控的哈拉米略派活动，预期不会有别的问题出现了。我将确保内阁活动顺利进行，并整理秘书们的报告以待您的回归。”\n\n克劳迪娅朝会议室伸着脖子，同时整理着最后的糕点。奥尔达斯正好走出来，对她露出怀疑的怒容。她颤抖着手，将银餐具第九次摆放整齐。\n\n奥尔达斯还没离开，抛光的银器面上反映出他瘦削的下巴和紧皱的眉头。克劳迪娅紧咬着牙关，她的前途一下子变得摇摇欲坠……\n\n直到部长转身离开，迈着大步回到他那无尽的职责中去。他这一走走得虎虎生风，霸气外露。"
 MEX_Mateos.65.a:0 "泰坦巨人残而不倒。"
 MEX_Mateos.66.t:0 "集体领导制"
 MEX_Mateos.66.desc:0 "在部长抓住机会详细说明了他和洛佩斯·马特奥斯不久后的访问计划后，内阁会议就变成了部长们一个接一个的冗长发言。为了掩饰他对这种毫无意义的流程的厌恶，奥尔达斯的目光看向了挂在桌子另一头的肖像。\n\n画像中，长着络腮胡的宪法军首任领袖贝努斯蒂亚诺·卡兰萨也看着他。他领导了革命，将百万人心中的义愤变作了真实的行动。在混乱的权力真空中掌握了权柄，并通过了“瓜达卢佩计划”的他，在叛徒韦尔塔被打败、国家恢复稳定之前坚决不放弃自己的权力。\n\n但他犯下了更大的错误。曾经忠诚的工具转而将矛头对准了他。阴谋家在争夺继承权的斗争中伸出了黑手，最终，卡兰萨将会在一场孤立无援的战斗中死在奥尔达斯的家乡普埃布拉——\n\n“奥尔达斯部长，最近有什么内阁需要关注的迫切安全问题吗？”萨利纳斯·洛萨诺愉快地笑着问道。\n\n奥尔达斯咧开了嘴，露出了逼到绝境的凶犬的尖牙。"
 MEX_Mateos.66.a:0 "“不，没有。”"
 MEX_Mateos.67.t:0 "理性之声"
 MEX_Mateos.67.desc:0 "奥尔达斯是如何得到萨利纳斯将日语引入墨西哥教育系统的计划的副本的？洛佩斯·马特奥斯永远不会知道。然而，马特奥斯总统的桌子上现在有两份报告：其中一份干干净净，另一份则满是内政部长奥尔达斯的红色批注。\n\n出于诡异的好奇心，洛佩斯·马特奥斯总统先读了后者。奥尔达斯承认可以在大学阶段开设一些日语课程，但反对将这一计划扩展到中学阶段。他声称该计划成本巨大，尤其是在萨利纳斯提议直接从日本招聘日语老师的情况下。\n\n在接下来的几页中，奥尔达斯声称日语课将会分散学生们本该集中到一些更实用的课程上的精力，如英语等，同时给出了内政部对分别前往美国和日本的墨西哥移民人数的估计，两者差别巨大。所以，凭什么墨西哥要在一门几乎派不上用场的语言上花那么多钱？\n\n洛佩斯·马特奥斯把带有注释的报告放回桌子上，目光在两份报告间游荡不定。"
 MEX_Mateos.67.a:0 "奥尔达斯的观点确实有道理……"
 MEX_Mateos.67.b:0 "但决定权不在他。"
 MEX_Mateos.68.t:0 "开着我的车"
 MEX_Mateos.68.desc:0 "据官方消息，洛佩斯·马特奥斯总统正计划与工商部长就削减日本汽车进口壁垒的可能性进行研讨。他正驾驶着萨利纳斯不知从哪搞到的一辆黑色丰田车，在墨西哥城的大街上飞驰而过。\n\n坐在副驾驶位上观察着的萨利纳斯评价道：“这些小车在车流中更容易驾驶。”洛佩斯·马特奥斯总统点了点头，在一辆停着的福特汽车和一群行人之间穿行。等总统穿过了龃龉的狭缝后，萨利纳斯才接着说：“还更省油。最重要的是，美日品牌之间的竞争可以压低我国国民的生活成本。”\n\n洛佩斯·马特奥斯忽然一个左转拐进了一条小路，跟随其后的安保人员的车轮胎随之发出刺耳的抗议声。当穿过工薪阶层的公寓时，马特奥斯总统问萨利纳斯：“那海运成本呢？跨越太平洋的运费可不便宜。”萨利纳斯正要开口，马特奥斯却打断了他：“如果我们直接让日本企业在墨西哥投资呢？让丰田这些日本企业在哈利斯科或米却肯投资建厂，我们不仅能创造更多的就业岗位，还能让日本产品更有竞争力。”萨利纳斯想了想——丰田和三菱在墨西哥办厂的话确实是重大利好，但是日本人会答应吗？\n\n此刻，他们面前的红绿灯开始闪烁。显然不想等红灯的洛佩斯·马特奥斯瞥了一眼他的顾问。萨利纳斯估计了一下距离，说："
 MEX_Mateos.68.a:0 "“还是慢点吧，先搞好进口的问题。”"
 MEX_Mateos.68.b:0 "“我们做得到，阁下。墨西哥的丰田工厂！”"
 MEX_Mateos.69.t:0 "二次摄制"
 MEX_Mateos.69.desc:0 "作为两位文化人，萨利纳斯部长和洛佩斯·马特奥斯总统很快达成共识，墨西哥应当进口更多的日本书籍与文艺作品，尤其是电影。能够提前结束的会议实属罕见，正当马特奥斯总统要开口感谢萨利纳斯的高效时，萨利纳斯提出了一个似乎是即兴的提案。\n\n“我们可以更深入一些。我们可以赞助墨日合资的电影公司，进一步拉近与日本的友好关系并促进两国的经济交流。”\n\n“那得掏钱吧。”洛佩斯·马特奥斯总统叹了口气，“还有什么能吸引他们吗？”\n\n萨利纳斯点了点头：“我的团队会就此算账目，但是经济激励措施应该是必要的。此外，我们可以将我国闻名全拉美的文化财富通过商业合作项目介绍给日本影视项目和演员。比如说，如果摔角圣徒和相扑力士同台，票房一定会大卖。”\n\n忽然，萨利纳斯又想到一个新主意：“我们的文化和历史遗产也可以成为合作项目的关键。日本既没有可供拍摄的沙漠，也没有玛雅与阿兹特克的遗址，所以我国可以成为日本某些电影的取景地。”萨利纳斯部长顿了顿，他确信自己这份即兴提案的说服力，但这得由总统拍板。"
 MEX_Mateos.69.a:0 "“直接进口日本影片会划算些。”"
 MEX_Mateos.69.b:0 "明白了……"
 MEX_Mateos.69.tt:0 "立即推进日本影视投资将增强§V萨利纳斯§!的势力……"
 MEX_Mateos.70.t:0 "赚快钱"
 MEX_Mateos.70.desc:0 "一如工商部长劳尔·萨利纳斯·洛萨诺所预料的那般，日墨两国的电影合作项目成效卓著。短短数周之内，诸如桃太郎影业、奥里萨巴-富士影视工作室、北海道影视工作室、天照影业等企业相继成立，正如火如荼地筹备着拍摄计划。更有一家名为文乐剧团的工作室，承诺将墨西哥的玛丽亚娃娃与日本的人形净琉璃相融合，为两国人民呈上前所未有的新式影片。蒂华纳新增了三家影视企业，联邦区则是十家。毫无疑问，假以些许时日，电影合作项目便会迅速铺满全国。\n\n但在荧幕之后呢？\n\n私人影院中，烟雾缭绕，模糊了荧幕中平山一家的列车之旅。萨利纳斯对此毫不在意，他放下雪茄，仔细审视着文乐剧团的财务文件。他可不能让这只可爱的小人偶露出一根丝线，以免让人们注意到它幕后的操偶师。\n\n萨利纳斯的工作谨小慎微，他与日墨两国的客户建立了庞大的交互网络，只要头脑足够灵光，钱包足够鼓囊，他们的企划便能在联邦区畅行无阻。或许会有人注意到这些文件中片假名的“笔误”，或是萨利纳斯部长众多银行账户中那些异常的存款时点，可又有谁会去深究呢？\n\n他们的双眼只会望向操偶师想让他们去看的地方，譬如该项目为政府积攒的大量外汇储备，或是……又一缕烟雾升起，萨利纳斯的笑容也愈发不羁。或许，这些轻松愉快的影片会更合他们的心意呢？"
 MEX_Mateos.70.a:0 "银幕价值千金。"
 MEX_Mateos.71.t:0 "授人以鱼"
 MEX_Mateos.71.desc:0 "“你这是在让我们倒退回波菲里奥·迪亚斯时代！”洛佩斯·马特奥斯咆哮道，“你居然还想让外国公司掠夺我们的资源，夺走我们人民的生计？”\n\n萨利纳斯没有退缩，以平静的语气回答：“日本人着重强调过，在即将到来的谈判中，向其船只开放我国的部分渔场将会是一个关键的优先事项。”他指着另一张图表说：“我们完全可以通过持续的工业发展，为太平洋沿岸居民提供更高、更稳定的收入，完全可以抵消甚至超过负面影响。”\n\n“你有种就当着面和下加利福尼亚人说这个，”马特奥斯的语气没有平静多少。他翻了翻报告，想找到秘书的图表，却意外瞥见了一张地图，上面画着日本人要求墨西哥开放的各个海域，马特奥斯又爆发了：“他们这都快把船开到洛杉矶去了！美国大使肯定会指责，说我亲手护送日本的间谍船只靠近OFN海岸……但他骂得对！”\n\n萨利纳斯沉默了一会儿，翻到了报告附录很后面的一页：“我们的另一种选择是对日本渔船提出严格的捕捞配额，只允许它们在不那么敏感的海域活动。遗憾的是，过分驳回他们的提议不会让他们对奥运会一事提供多少支持。”\n\n洛佩斯·马特奥斯用双手托着发胀的脑袋，回答道："
 MEX_Mateos.71.a:0 "“配额底线是多少？”"
 MEX_Mateos.71.b:0 "“这最好值得我这么干，萨利纳斯。”"
 MEX_Mateos.72.t:0 "伟大蓝图"
 MEX_Mateos.72.desc:0 "这幅属于巴雷达现代艺术博物馆的地图吸引了洛佩斯·马特奥斯总统的注意——中南美洲的太平洋海岸上画满了五颜六色、纵横交错的图斑和注记，他正努力地尝试理解地图上的内容。萨利纳斯看地图则没有马特奥斯那么吃力，他解说道：“蓝点代表劳动力充足的中心城市，适合建设大规模工业园区，而绿色代表相关的矿产，除此之外……”\n\n“谢谢你的解释，萨利纳斯。但这不是现在我关心的问题。”总统低声说。\n\n“在日本的支持下，我们将能建立一张横跨美亚两大洲的全球商品贸易网络。日本提供资本和尖端技术，墨西哥和其他拉美国家则提供劳动力、自然资源和市场。日本人明白这一计划的潜力，因此，如果我们提出参与这一项目并争取我们的邻国也参与进来，那么日本就会支持我们。”萨利纳斯自信地说。\n\n对洛佩斯·马特奥斯来说，这一切听起来是如此美好。但他担任劳工部长时的经验提醒他，如果缺乏保护墨西哥和墨西哥人在计划中地位的条款，那么外国公司就会把一切利润收入囊中，然后拍拍屁股走人。马特奥斯回答道：“我可以支持这一计划，但是我们需要根据国内情况制定规——”\n\n萨利纳斯的手稳健地将一个酒红色文件夹放在了五彩缤纷的地图上：“我的团队已经拟好了相关的草案，让日本在本地雇佣墨西哥劳工并转让技术。但日本人对于可以保证我国长期利益的提案会缺乏兴趣，您需要做出权衡。”"
 MEX_Mateos.72.a:0 "“几条要求已经够了。”"
 MEX_Mateos.72.b:0 "“所有的条款都要写上。”"
 MEX_Mateos.73.t:0 "开放蒂华纳"
 MEX_Mateos.73.desc:0 "洛佩斯·马特奥斯总统和古斯塔沃·迪亚斯·奥尔达斯部长的又一场会议开始了。今天会议的主题是蒂华纳。由于它是墨西哥距离美国边境最近的太平洋港口城市，允许日本和共荣圈的货物在此入境风险不小。\n\n“部长，听人说你对蒂华纳有一些想法。你有什么观点？”洛佩斯·马特奥斯问道。\n\n“总统阁下，我就直说了。”奥尔达斯开始解释道，“萨利纳斯计划用一系列特殊优惠政策吸引日本人，比如仓储优先权和贸易激励政策等。这些优惠政策确实能取悦日本并且为蒂华纳带来不少好处，但我个人并不赞同这一方案，因为这可能会给美墨关系造成风险。所以，我建议向日本开放港口以供贸易，但不附加任何特殊优惠。这将同时安抚日本和美国，并为我们未来的贸易政策带来更多灵活性。”\n\n做出决策的重担再一次落到了总统的肩上。特殊优惠毫无疑问能让蒂华纳享受到日本资金的种种好处，但真的值得为此让墨西哥的北方邻居感到不安吗？美墨之间的经济和政治关系，将始终是总统和他的继承者们需要考量的因素。"
 MEX_Mateos.73.a:0 "在蒂华纳给予日本特殊优惠。"
 MEX_Mateos.73.b:0 "允许日本在蒂华纳贸易，但没有特殊优惠。"
 MEX_Mateos.74.t:0 "二档石油协议"
 MEX_Mateos.74.desc:0 "洛佩斯·马特奥斯总统和劳尔·萨利纳斯·洛萨诺挤在总统办公桌旁。他们二人已经讨论了几个小时对日贸易的话题，他们聚焦于如何让日本方面在其他议题上向他们做出让步。最终，他们的谈话提及了也许是墨西哥最有价值的物产：石油。\n\n“总统阁下，日本和共荣圈极度需要石油。”萨利纳斯开口说道，“如果我们把墨西哥的石油作为筹码放上谈判桌，只要条件够大方，价格足够低廉，日本人肯定会对我们有求必应。”\n\n“没错，日本人确实会为石油放弃很多东西，但我依然下不了决心。”总统承认道，“向日本提供石油会令党内许多人感到不满。企业家的利益与我国现存的石油设施息息相关，我们的安全部门会为日本日益增长的影响力感到担忧，党内与美国有联系的官员更会对这种前景感到极为不满。也许一个折中的提案可以让党内的两个派系都接受？”"
 MEX_Mateos.74.a:0 "“党内可能会有不满，但他们以后一定会感谢我们。”"
 MEX_Mateos.74.b:0 "“采纳折中的提案来让党内满意。”"
 MEX_Mateos.75.t:0 "会见皇太子"
 MEX_Mateos.75.desc:0 "洛佩斯·马特奥斯总统与劳尔·萨利纳斯·洛萨诺在总统办公室仍在讨论墨日关系。然而讨论的主题与之前不大一样。日本的明仁太子对亲率代表团访问墨西哥一事表现出了极大的兴趣。毫无疑问，我们应当欢迎皇太子来访，因为这有助于双边关系的发展，唯一的问题是欢迎的规格。\n\n“阁下，我们应当全力筹备这场访问。”萨利纳斯解释道，“为我们的贵客举办一场豪华的欢迎仪式将能巩固我们与日本和共荣圈之间初具规模的友好关系，为未来更紧密的双边往来铺平道路。”\n\n“我懂你的意思，劳尔。”总统开始说，“然而，我担心我们的国民将会如何看待你的提议。艰难谋生的劳苦大众可不会以乐观的心态看待这场奢华的盛会，这只会让他们感到不满。毕竟，当我们为迎接外国显要一掷千金时，很难让他们相信他们的政府在为他们的利益而工作。”"
 MEX_Mateos.75.a:0 "“这场访问将令日本人难以忘怀。”"
 MEX_Mateos.75.b:0 "“举办一场简单而体面的欢迎仪式。”"
 MEX_Mateos.76.t:0 "旧闻"
 MEX_Mateos.76.desc:0 "“这些天你何必买报纸呢？看斗鸡也能看到一样的事情！”\n\n尽管这个笑话很新颖，但通常会引来更多的笑声，并在整个墨西哥广为流传。开始很不起眼，但这个笑话很快就取代了它象征的故事。当提到萨利纳斯和马德拉索之间旷日持久的竞争时，人们不由自主地将其联系起来。\n\n很快，报纸也参与其中：当你可以刊登一幅将这两个人描绘成斗鸡的漫画时，何必再刊登萨利纳斯枯燥的纠正和马德拉索冗长的演讲呢？\n\n这并没有持续太久。当两个极富权势的男人对决时在媒体上大肆炒作是一回事，明目张胆地嘲笑他们就是另一回事了。报纸听从了政府的“建议”，很快整个故事都被撤下了。\n\n然而这个笑话并没有被遗忘。尽管这个笑话不再那么流行，也几乎没有人在乎双方的对错，但在未来的岁月里，当人们听到马德拉索和萨利纳斯的名字时，许多人依然会先想到鸡，然后才是政客。"
 MEX_Mateos.76.a:0 "至少现在结束了。"
 MEX_Mateos.78.t:0 "旋风之旅"
 MEX_Mateos.78.desc:0 "洛佩斯·马特奥斯站在鸟居前，感受着强风拂面，舟车劳顿一扫而空，兴奋感跃然心头。\n\n虽然是仓促之间，但日本官方安排的旅程依然精彩纷呈。总统要去公会堂听音乐会，还要参观总督府和对面的台北新公园，之后还要看一看总督府博物馆珍藏的文物。\n\n马特奥斯知道，选的这些地方都是为了向他展现日本殖民给台湾带来的好处，但一路上他也可以和人们互动交流，感觉非常真实。\n\n最后一站台湾神宫也最令他流连忘返，这座建在圆山上的神社在岛上规模最大，马特奥斯从未见过如此的建筑。\n\n他全神贯注地看着登山的参拜者向鸟居鞠躬，他们洗手漱口过后，投入赛钱，摇响铃铛。他不理解这种文化习俗，但也并非完全陌生，许多墨西哥天主教徒朝圣时也有自己独特的仪式。\n\n“阁下，玩得开心吗？”一位导游问道。"
 MEX_Mateos.78.a:0 "“是啊，”他说，“这回长见识了。”"
 MEX_Mateos.79.t:0 "巡游帝国"
 MEX_Mateos.79.desc:0 "马特奥斯总统看着萨利纳斯翻查文件，好像在找什么东西，这人一贯井井有条，但今天却心事重重。最后他拿出世界地图集，翻到了东亚的一页，上面写满笔记。\n\n“阁下，您的行程已经基本规划好了。我们首站自然是日本，但是本岛应当放在后面，第一站我推荐访问日本的外围领土，就当是序幕。”\n\n“有点道理，那你推荐哪里？”\n\n萨利纳斯指着地图，“两个地方可供候选，朝鲜半岛和台湾。数据上看朝鲜比台湾更好，人口多，消费市场自然大，工业也更发达……”\n\n“我猜你要说‘但是’了？”马特奥斯皱起眉头。\n\n“是的，阁下。”他叹了口气，“朝鲜有自己的文化，历史上一直是独立国家。日本过去在当地的一些行动……实在不敢恭维，对朝鲜进行国事访问，在海内外都可能引起争议。”\n\n马特奥斯研究了好一会地图，然后看向萨利纳斯，“老实说，我不懂东亚，自己拿主意难免会犯蠢。你有何建议？”"
 MEX_Mateos.79.a:0 "“保险起见，去台湾。”"
 MEX_Mateos.79.b:0 "“去朝鲜收获可能更大。”"
 MEX_Mateos.80.t:0 "美丽岛"
 MEX_Mateos.80.desc:0 "飞机着陆台北之际，马特奥斯正和瞌睡虫作着斗争，他一路上没怎么合眼，这不单是因为旅途颠簸，也源于能够再度出访的兴奋感。第一批来到台湾的葡萄牙水手称其为福尔摩沙岛，意即美丽岛，马特奥斯自然期望甚高。\n\n马特奥斯踏上松山机场的跑道，迎接他的是台北市长和日本官员，“阁下莅临是我们的荣幸。”市长说着，深鞠一躬。\n\n“也是我的荣幸。”马特奥斯回应道，“我想好好看看这座岛。”\n\n“等阁下安顿下来后，有一批本地企业家想要和您谈谈生意。”\n\n马特奥斯试着忍住，但还是打了个哈欠。他还没来得及道歉，就被市长抢了先。\n\n“也许阁下想先逛逛台北市？今天稍晚可以为您安排。”\n\n总统掂量着自己的选择，东道主是希望谈生意，但现在他更想游览城市。要想留下好印象，他就得格外小心。"
 MEX_Mateos.80.a:0 "“我准备好谈生意了。”"
 MEX_Mateos.80.b:0 "“我更想逛逛市里。”"
 MEX_Mateos.81.t:0 "小心行事"
 MEX_Mateos.81.desc:0 "“为了尽量避免您在朝鲜之行中出现不良影响，”萨利纳斯解释道，“我建议只访问一个地点。”\n\n洛佩斯·马特奥斯皱起了眉头。他的东亚之行即将开始，但首站还未确定。“好吧，那应该是哪里？”\n\n萨利纳斯下意识地低头看了一眼笔记。“嗯，汉城是明显的首选。它是该地区的首府，也是商业中心。您可以在那里与高级日本官员建立联系。”\n\n“所以，我应该访问京城？”\n\n“不一定，阁下。还有其他值得考虑的地方。例如，釜山是一个主要的贸易中心，拥有最先进的港口设施——”\n\n“够了，”马特奥斯不耐烦地打断道，“我们没有时间讨论每一个可能的地点。首站将定在朝鲜，不是京城就是釜山。你推荐哪个城市？”"
 MEX_Mateos.81.a:0 "“显而易见，应该去京城。”"
 MEX_Mateos.81.b:0 "“去釜山，那里可能有惊喜。”"
 MEX_Mateos.82.t:0 "投机取巧"
 MEX_Mateos.82.desc:0 "和这个小岛的商人会晤实在是痛苦的折磨。在几个小时反反复复的商讨后，洛佩斯·马特奥斯感觉他的偏头痛又要发作了。\n\n最后一位商人起身离开，并向总统鞠了一躬，感谢他的莅临。他是台湾本地人，还是在台湾工作的中国大陆人？他们全都说着一口流利的日语，马特奥斯很难把他们区分开来。\n\n这场会谈最终也没有什么值得称道的成果。这一批来自日本本岛的企业家缺少资金，除了能在墨西哥投一点象征性的投资外什么都没有。农业出口也谈的一塌糊涂。台湾盛产糖和大米，他们并不怎么需要墨西哥的谷物和蔗糖。现在马特奥斯很怀疑自己当初为什么偏要选择访问这个小岛。\n\n揉着自己作痛的头，马特奥斯想起来，这并不是他的主意。让他来这里的人是萨利纳斯，规划了整场访问具体内容的人也是他。他的顾问要么是觉得白白浪费总统的时间也无伤大雅，要么就是对日本和它的经济存在严重的错误理解。"
 MEX_Mateos.82.a:0 "他不好说到底是哪一种更糟。"
 MEX_Mateos.83.t:0 "东方沃土"
 MEX_Mateos.83.desc:0 "汗水浸湿了马特奥斯的衬衫。室外热得要命，此刻的他仿佛刚离开泳池一般，浑身上下都湿答答的。尽管酷热的天气令人不适，苏加诺总统还是热情地迎接了来访印度尼西亚的墨西哥总统马特奥斯，并且邀请他去自己的庄园做客。\n\n“这个花园里种的植物品种来自整个东南亚的广阔土地，它们象征了旭日之下我们的光明的共荣前景，不是吗？”苏加诺指着中央温室中来自五湖四海的千百种植物，它们无不高高地向上生长，希望够到穿过敞开屋顶洒下的日光。\n\n马特奥斯总统心里却无端地希望屋顶能够关上，这样就可以开空调了。“是啊，很美丽。”但马特奥斯嘴上还是这么回答道，他还没傻到看不出这间温室的象征意义——正如，共荣圈中的所有国家都只能朝着旭日之国所指的方向前进。尽管马特奥斯知道，苏加诺在许多方面都和其他那些日本附庸不太一样。在二战中，苏加诺有着切实可查的反帝国主义经历。如果能得到苏加诺的支持和帮助，那么在东京进行各种协议谈判时，墨西哥将获得一个重要的筹码。但要如何得到苏加诺的支持？\n\n他可以提出花一天时间去参观印尼独立战争烈士纪念馆，这将向世界鲜明地展现墨西哥坚决的反帝国主义立场，并展现墨西哥与印尼两国人民的团结友爱。但马特奥斯也清楚，这可能会导致美墨关系变得更加紧张。\n\n他也可以只把访问的内容限定在贸易与农业上。这更不容易引起美国的反感，但也意味着墨西哥在对日谈判桌上的压力会更大，墨西哥可能需要给出更多才能换得自己想要的东西。"
 MEX_Mateos.83.a:0 "“我与苏加诺总统的人民同在。”"
 MEX_Mateos.83.b:0 "“依然走原计划的路线。”"
 MEX_Mateos.84.t:0 "泛亚陵园"
 MEX_Mateos.84.desc:0 "马特奥斯总统擦了擦爬上陵园山顶时额头上渗出的汗水。所幸，因为几乎所有记者都在忙着赶上苏加诺和他随行人员的步伐，所以摄像机没有拍到马特奥斯疲惫失态的样子。当他们最终登上山顶时，一排排的墓碑出现在众人眼前。从他们站的地方看，每个方向的墓碑都绵延了几百米之远。\n\n“这些都是为印度尼西亚解放而牺牲的战士。正是他们抛头颅、洒热血，我们的人民才从殖民主义的枷锁中解放。”苏加诺一边慢慢向墓碑敬礼，一边解释道。然后，他看向了马特奥斯，等着他的反应。\n\n马特奥斯并不是个迷信的人，但即使是他，此刻仿佛也感觉得到死者们就站在那里，注视着他。马特奥斯背后一凉，他转过头来对苏加诺说：“这是一场伟大的斗争。当我深知眼前的烈士们是为了正义的事业——独立的事业而斗争时，我便与印度尼西亚的朋友们站在一起。”\n\n此时，绝大部分记者们也终于赶到了两位领导人身边，再苏加诺继续发言前围成了一个半圆。“为我们的自由而牺牲的不只有印尼人，在那里，你会看见来自整个共荣圈不同国家的烈士。比如这位。”苏加诺指着几米开外的一座坟墓：“那是一位在婆罗洲牺牲的日本人。”\n\n马特奥斯的心提到了嗓子眼。他感到记者们的兴奋正步步紧逼，刺眼的闪光灯令他炫目——他们迫不及待地想要知道马特奥斯的回答。他知道他可以通过自己的正面称赞来回应苏加诺对日本人的赞赏，但这几乎肯定会激怒美国人。但如果他只是给出一个不痛不痒的标准回答，这可能会给别人留下麻木无情的印象并且毁掉整场访问。仿佛正在被整个世界关注着的马特奥斯总统最终回答道："
 MEX_Mateos.84.a:0 "“印尼的牺牲值得敬佩。”"
 MEX_Mateos.84.b:0 "“日本为解放亚洲洒下热血。”"
 MEX_Mateos.85.t:0 "坚守中立"
 MEX_Mateos.85.desc:0 "战争纪念馆内，苏加诺总统的演讲结束后，洛佩斯·马特奥斯总统走上了演讲台。在心底，他牢记着墨西哥在国际舞台上的位置——她并非日本或美国的盟友。尽管他正在访问共荣圈，但这不代表他要把墨西哥在两个超级大国之间保持中立的政策抛诸脑后了。\n\n因此，总统的演讲滴水不漏，给出的说法也相当宽泛。他谈到了印尼人民的英勇，同时又字斟句酌，避免或积极或消极地提及日本。他谨慎的发言似乎效果拔群，当演讲快要结束的时候，在场的日本外交官们脸上没有丝毫喜悦或不屑，只有冷漠和倦怠。\n\n在美日两国的关系中，任一方都能在某种程度上预判对方的反应：一方感到满意时，另一方则会被激怒，反之亦然。因此，洛佩斯·马特奥斯总统既不准备激怒也不准备讨好在场的日本外交官，对待美国方面也是如此。"
 MEX_Mateos.85.a:0 "中立仍将继续。"
 MEX_Mateos.86.t:0 "抛开讲稿"
 MEX_Mateos.86.desc:0 "为了给苏加诺总统和在座的日本外交官们留下好印象，洛佩斯·马特奥斯总统把演讲稿抛在了一边，称赞印尼和日本都是全世界的“反帝国主义典范”。对东道主来说，这种奉承自然是十分讨喜的，当马特奥斯的演讲结束的时候，日本人和印尼人脸上都挂着笑容。然而，他的演讲也有种种难以预计的后果……\n\n第二天早上，马特奥斯总统看见的第一份报纸头条上赫然写着《大东亚共荣圈国际友人的面孔》，其后是马特奥斯的肖像照。尽管他很高兴报社出版时用了一张十分英俊的照片，但洛佩斯·马特奥斯还是更关心这则新闻在海外引发的反响。\n\n首先，美国和自由国家组织内的其他国家对此事的负面反应是完全可以预见的，大肆称赞他们的政治对手当然会让他们勃然大怒；更别提革命制度党内部对此的反应了，毕竟，党内的许多部长比起日本更亲美国。"
 MEX_Mateos.86.a:0 "“我可能做得太过火了。”"
 MEX_Mateos.87.t:0 "小小抉择"
 MEX_Mateos.87.desc:0 "洛佩斯·马特奥斯总统、苏加诺总统和他们各自的随行人员参与的贸易会议已经进行了三个小时，并且还在继续。桌对面的苏加诺总统在会谈的最后一个小时里看起来已经相当疲惫，但这也怪不了他。比起两位总统，这场会议的议题主要是他们的随行人员在讨论。\n\n虽然两位领导人都同意增进两国贸易的原则，还是需要他们的副手一同研究一系列细致深入的议题才能实现它。从比率到作物收获时间，双方的谈判你来我往。假如他还有余力的话，马特奥斯总统也想参与进去，但在开了三个小时的会之后，他现在连保持正襟危坐都很艰难了。\n\n然而，当他的一位副手告诉他需要决定给橡胶或胡椒降低关税时，他的注意力被带回了现实。无论他在贸易协定中如何决定，他都要去参观那种商品有关的单位来“增进对有关产业的理解”，以及做更重要的事——去那里拍政治照片等等。"
 MEX_Mateos.87.a:0 "“我从没去过橡胶园……”"
 MEX_Mateos.87.b:0 "“我比较关心胡椒。”"
 MEX_Mateos.88.t:0 "参观橡胶园"
 MEX_Mateos.88.desc:0 "很不幸，洛佩斯·马特奥斯总统对橡胶工业并没有一个稳定的印象，毕竟他在墨西哥也没有什么相关的经验。所以，尽管这场参观对马特奥斯总统来说确实颇有价值，但他实际上没有什么经验可供对照参考。\n\n所以，总统没有问什么有关橡胶生产的问题，只是跟着向导一路参观，并且在和苏加诺总统与橡胶园员工合影的时候朝着摄像机笑一笑。在访问活动的最后，两位总统和他们的随行人员再次开始了会谈来给贸易协议做最后的修订工作。\n\n洛佩斯·马特奥斯总统翻来覆去地检查协议草案，但所有条款都表明墨西哥只会在这份协议中获利，哪怕印度尼西亚的利益会同时受到潜在的损害。这让马特奥斯总统对苏加诺起了疑心，这一切都太顺利了，顺利得不正常，无论是参观橡胶园还是现在的谈判，都顺利得诡异。尽管洛佩斯·马特奥斯总统签下的这份协议就具体内容而言没有任何错误，但他心中那种不安的感觉却没有消失……"
 MEX_Mateos.88.a:0 "他在隐瞒什么？"
 MEX_Mateos.89.t:0 "违和"
 MEX_Mateos.89.desc:0 "“如您所见，几个世纪以来收获楠榜胡椒的技术一直在被仔细地迭代，而现在又得到了我们在共荣圈中的贸易伙伴生产的进口机械的助力。”翻译员指着停在对面车棚中的三菱收割机说。\n\n洛佩斯·马特奥斯知道，两国可以在机械化和劳工领域进行深度合作，由此达成的协议将有利于双方的经济发展，并逐渐减少两国对他们头顶的超级大国的依赖。\n\n“看来达成一份潜在的协议已经是可能的了。”马特奥斯等了一下翻译，又接着说：“我们两国在设备与技术领域的共同经验，只有互利互惠我们两国繁荣发展的农业部门时，才能发挥出最大价值。”\n\n以体面的微笑和握手作结，马特奥斯为达成了又一份协议而高兴。但当他看见那些站在梯子上采摘胡椒的工人们时，他的心里却感到矛盾和纠结。甜蜜而明媚的印尼乡间空气拂过他的脸颊时，黑胡椒刺鼻的气味却微微刺痛了马特奥斯的鼻腔，这感官的违和本身似乎就说明了什么问题。\n\n地处西楠榜绵延不绝的碧绿群山之间，马特奥斯和他的代表团眼前的种植园让他想起的不是值得欣羡的理想，而更像加利福尼亚闷热的山谷——墨西哥裔美国人每天在那里辛苦地劳作，以赚取那甜美的绿色美元。但墨西哥农民看得清这种交易的真相——一场以一群人的血汗为代价的经济游戏。"
 MEX_Mateos.89.a:0 "“萨利纳斯部长，这让你想起什么了？”"
 MEX_Mateos.90.t:0 "农业抉择？"
 MEX_Mateos.90.desc:0 "“几十年来，我们迫于经济压力而无法向美国之外的任何国家出口我国的农产品。”萨利纳斯摆出了一个掐脖子的手势，接着继续对正扫视着地图的洛佩斯·马特奥斯总统滔滔不绝地说，“如今正是我们摆脱这一困境的良机——想想这能给我们带来怎样的经济灵活性，到时我国的农业不会再和美国市场绑死、兴衰仰华盛顿鼻息了。”\n\n“而现在，我们需要研究的就是出口规模”，他指向中国，“以及出口价格的问题”，萨利纳斯又指向日本。“尽快登陆中国市场十分关键，因为中国的现代化项目已经起步，在这个巨大的市场里，只要中国人的普遍饮食习惯略有改变，就会给相关的各种农产品带来巨大的新增需求。”洛佩斯·马特奥斯没有说话——这是萨利纳斯的专业范畴。\n\n“然而，农产品价格最高的地方还是在日元的故乡。同样的农产品，无论是鱼、玉米还是别的什么，运到日本就能卖出几倍的高价。向日本出口农产品还能在涉及机械行业的谈判中给我们带来更多筹码。”\n\n洛佩斯·马特奥斯总统认真地倾听着萨利纳斯的话，城市的噪音仿佛也渐渐远去了他的耳畔。是时候做出决策了。“你的意思是，进入中国市场有更广阔的销路前景，而进入日本市场收益更加稳妥？”\n\n“正是，阁下。除此之外，中国可以作为我国农产品向其他日本卫星国出口的中转站，这也是我们选择中国市场的原因。”说罢，萨利纳斯屏住呼吸，等待总统做出抉择。\n\n“你怎么看，萨利纳斯部长？选择价格，还是销量？”"
 MEX_Mateos.90.a:0 "“中国市场的需求即将迎来爆发式发展。”"
 MEX_Mateos.90.b:0 "“日本市场可以确保产品的售价够高。”"
 MEX_Mateos.91.t:0 "行程目的地"
 MEX_Mateos.91.desc:0 "天色渐暗，晚高峰的车流将总统府团团包围，而在总统办公室里，中国之行的准备也即将完成。\n\n“还有一件事，阁下。”萨利纳斯兴致勃勃地对洛佩斯·马特奥斯说。马特奥斯虽然因为年纪提不起劲儿来，但还是尽可能热情地做出回应。萨利纳斯接着说：“在我们访问中国的计划表里，我们有一天可以去任何地方参观，比如广东和满洲。”\n\n“啊，是的，”马特奥斯确实也希望能够去这两地之一参观，亲眼看看那里的情况，“泛亚实验的两颗‘明珠’嘛。”\n\n总统淡淡的讽刺之意飘过部长的头顶。“正是，这两种选择各有各的好处。满洲国是共荣圈毫无疑问的工业中心，与满洲领导层达成协议无疑可以带来大量机械领域的机遇，提高我国有关产业的实力。”\n\n洛佩斯·马特奥斯总统这下就开始疑惑，为什么访问广东会是和访问满洲并列的计划了：“我记得广东，是一个专注科技研发的地方。它对我们的农业有什么帮助？”\n\n萨利纳斯的眼睛亮了起来：“正是，阁下。我已经对来自珠三角的各种产品进行了一定研究。商业利益远不能概括如富士通等企业生产的机械的全部价值。而随着广东城市化进程的发展，日益壮大的中产阶层‘珠人’也成了外国食品与产品的潜在市场。”\n\n尽管洛佩斯·马特奥斯总统是个有着全球视野的文化人，但他还是不得不承认自己对日本公司和它们的产品知之甚少。他沉默地坐着，等待萨利纳斯给出的意见。\n\n“个人而言，我推荐……”"
 MEX_Mateos.91.a:0 "“……参观满洲帝宫。”"
 MEX_Mateos.91.b:0 "“……去看看广州的摩天楼。”"
 MEX_Mateos.92.t:0 "粉饰太平"
 MEX_Mateos.92.desc:0 "当洛佩斯·马特奥斯总统步入新京的满洲帝宫时，泛亚之珠浓缩的精华便展现在他眼前。金碧辉煌的帝宫建筑上，处处展现着泛亚主义和“五族协和”的意象。当马特奥斯总统着迷地端详着宫殿精美堂皇的内饰时，宫中的侍者来请他去赴宴。在宴会厅中央宽阔的餐桌上，装饰着美丽的鲜花、盖着手工缝制的华丽桌布。而洛佩斯·马特奥斯总统与萨利纳斯就坐在桌前，用光洁锃亮的餐具和银器享用着全共荣圈最上等的美食。\n\n与他们同席就餐的，是日本商人与满洲官员们，他们正低声讨论着这场访问可能达成什么协议。然而，洛佩斯·马特奥斯注意到这场宴会上似乎少了什么人，他的目光望向餐桌另一头空无一人的正座。\n\n“打扰一下，先生。”总统对翻译官礼貌地说，“请问你知道皇帝陛下什么时候会和我会面吗？”\n\n在询问了身边的几位官员后，翻译官带来了坏消息：“非常抱歉，皇帝陛下有要事在身，无法莅临。因此，接下来的协商谈判将由陛下的代表代为出席。”\n\n“满洲的皇帝，”洛佩斯·马特奥斯对身边的萨利纳斯小声说，“不过是个任谁都能当的傀儡罢了。”萨利纳斯默默地点了点头，似乎对自己的决定感到有些后悔，“而且，我们好像也没见到帝后。”\n\n尽管皇帝缺席确实很让人扫兴，但好在谈判进行得很顺利，满洲国同意了进口更多的墨西哥产品。只不过，洛佩斯·马特奥斯却没有那么高兴：“比起这些表面文章，我还是更想亲眼看看这个国家真实的一面。”"
 MEX_Mateos.92.a:0 "萨利纳斯一言不发。"
 MEX_Mateos.93.t:0 "只是生意"
 MEX_Mateos.93.desc:0 "在前往位于广州的行政长官办公室的路上，洛佩斯·马特奥斯总统回想起了他的早年仕途。当时的自己不过是个小官员，没有豪华的外交安保，没有机场的迎接仪式。身边，是熙熙攘攘、为利来往的中国人、珠人和日本商人，而所谓谈判会场也不过是广州市中心的千百高楼间行驶的一辆黑色小车罢了。\n\n当他们来到行政长官官邸，坐上电梯后，洛佩斯·马特奥斯问萨利纳斯：“你怀念这里吗，部长？”马特奥斯环顾四周，这是一片西装的海洋，“名头不为人所知，也没有相机和记者跟踪着你的一举一动？”\n\n萨利纳斯想了想，说：“有时吧，阁下。但我知道，我现在就在最适合我的位置上了。”\n\n与[GNG.getleader]行政长官的会面，要论细节的话，比起外交会谈更像是一场商业谈判。当二人在晚宴上享用着日本美食的时候，行政长官指向了窗外的城市——日落时分，点亮霓虹灯的高楼正在黄昏中熠熠生辉：“广东是食品进口的枢纽，如果能与墨西哥这样的国家合作以增进食品进口渠道多样化，对广东也大有裨益。”他又吃了一口，接着说：“此外，我也一直很想尝尝墨西哥美食。”在具体讨论了一些细节问题后，两人谈到了电子产品进口的议题。\n\n“久闻广东在民用电子领域遥遥领先的美名。”洛佩斯·马特奥斯瞥了一眼萨利纳斯，又接着说：“作为向广东出口食品的交换条件，墨西哥将向广东的电子产品开放市场。”\n\n[GNG.getleader]笑了，伸出了手。"
 MEX_Mateos.93.a:0 "“成交。”"
 MEX_Mateos.94.t:0 "拉拢帝国"
 MEX_Mateos.94.desc:0 "墨西哥大使馆后的池塘是日本帝国繁忙的首都中少有的安静去处。平静的水面上只有几丝微小的波纹。走过大门的马特奥斯只能听见自行车的铃声和路人的低声交谈。抵达东京的第一天相当忙碌，他在城市里到处奔波，参观了许多著名的名胜古迹。现在，他终于有了点喘息的时间——尽管，他还是能瞥见那些正关切地看着他的日本接待团。\n\n其中一位翻译官问：“总统阁下，您还好吗？”这位看起来不到二十五岁的年轻人应该是个刚入职不久的公务员。马特奥斯想着。\n\n“只是在想点事情而已。”他对那位年轻人笑了笑，然后走回了正在大门口礼貌地等待着的接待团身旁。“朋友们，谢谢你们带我参观了这座城市。我正在考虑你们关于明天行程的建议，结果会在今晚之前告诉你们。”接待团向马特奥斯鞠躬行礼，然后离开了。在接待团走后，马特奥斯问翻译官：“他们建议我们明天去哪里？”\n\n“嗯……”翻译官说：“一个是参观筑地鱼市。它就在东京本地，对本地渔民来说十分重要。渔业是墨西哥和日本两个国家都十分看重的关键产业，所以他们认为，参观鱼市有助于促进两国的贸易发展。另一个选项是离开城区，去参观临近地区的稻谷农场。去那里路比较远，但因为您和墨西哥农民的紧密联系，他们认为您会更熟悉那里。”\n\n马特奥斯斟酌着翻译官说的话，没不久，他就做出了最好的决定。"
 MEX_Mateos.94.a:0 "“去鱼市看看，试点新鲜的东西！”"
 MEX_Mateos.94.b:0 "“我们可以从他们的农民那里学到不少东西。”"
 MEX_Mateos.95.t:0 "累累渔获"
 MEX_Mateos.95.desc:0 "清晨的东京湾，闷热而潮湿。岸堤之上，马特奥斯正忍着头痛聆听向导的讲解，后者坚称，清晨——第一批渔获运抵之际——才是参观鱼市的最好时刻。尽管内心有所抗拒，但确实言之有理。于是乎，马特奥斯只得倚身栏杆之上，凝望着东京湾幽暗的水面。\n\n在他们身后，伫立着一座宏伟的仓库。马特奥斯望向其中，却未能得见渔夫们忙碌的身影，取而代之的是一列列板条箱，井然有序地堆放在托盘之上。叉车们忙碌地穿行其中，轻巧地叉起托盘，运往附近的市集。在彼处，渔贩们会迅速地卸下板条箱，取出新鲜的渔获，开始一天的叫卖。\n\n多么整洁而高效的系统。马特奥斯不禁暗自感叹，尽管倦意难消，但眼前的场景仍使他倍感钦佩。倘若能够引进这套系统，那墨西哥的渔夫们……\n\n“真是令人叹为观止。”马特奥斯对接待团说道：“我国的渔业系统诚然不及贵国这般先进，但我们的渔民却是同样的勤劳不懈。倘若两国关系能得改善，希望在不久的将来，这些叉车将会搬运我们墨西哥的渔获。”\n\n一位接待者哑然失笑。尽管闷热难忍，马特奥斯仍尽力挤出一丝笑容以作回应。另一位接待者则向他发出邀请，是否愿意一道前去附近市集品尝鱼鲜。马特奥斯思夺片刻，回答道："
 MEX_Mateos.95.a:0 "“愿意之至。”"
 MEX_Mateos.95.tt:0 "为墨西哥渔民争取到了一个不错的交易，我们获得如下增益："
 MEX_Mateos.96.t:0 "旭日下的农奴"
 MEX_Mateos.96.desc:0 "车子在山顶缓缓停下，眼前，泥泞的小路沿着山谷的边缘蜿蜒而上。马特奥斯从没有见过这样的场景，至少从没从这个视角看过。广阔的稻田一直延伸到了视线的尽头，与之相比，在田间耕作着一排排水稻的农机就好像蚂蚁一样渺小。\n\n“好一大片良田啊……这片土地为多少人所有，又有多少人在这片土地上耕作和获利啊。实在是令人叹为观止。”马特奥斯本以为他的称赞可以让东道主高兴，但看着听到这句话后尴尬地面面相觑的日本翻译官，马特奥斯意识到他恐怕是失言了。他问翻译官：“刚才我有说什么不合适的话吗？”\n\n“不，”在其中一名代表团成员解释完了之后，翻译官对马特奥斯说：“他说这片土地都为一名地主所有。他是当地卓越的农业模范，在他地里工作的那些人则都是他的佃农。”\n\n马特奥斯因为田园风光而愉快起来的心情如同被浇了一桶冷水。当他的目光沿着山谷看到那些没有机器在工作的农田时，马特奥斯的心情更是降到了冰点。在那里，农田中的男女只能使用农具劳作。“那他们呢？”指着那些农民们，马特奥斯问，“为什么他们不用农机耕作？”\n\n日本东道主们陷入了沉默，他们面面相觑，希望有谁能给马特奥斯总统一个解释。马特奥斯知道这意味着什么，他们没有使用地主的农机技术的权力。换而言之，他们是债务奴隶。他回过头来对自己的翻译官小声说："
 MEX_Mateos.96.a:0 "“确保新闻只报道那些机械。”"
 MEX_Mateos.97.t:0 "美洲代言人"
 MEX_Mateos.97.desc:0 "洛佩斯·马特奥斯刚刚走下汽车，首相官邸旁人行道上的记者便一拥而上，此起彼伏的闪光照得他一时眼晕。井野和他的使团就站在几步外，表情滴水不漏且丝毫不露声色。马特奥斯笑着向镜头挥了挥手，随后便转向首相，如他顾问教的那样恭敬地鞠了一躬。\n\n“非常有幸能拜访贵国，井野首相。您确实在日本列岛间创造了非凡的成就。”马特奥斯伸出了手，与首相紧紧地握在一起。\n\n“阁下贵为美洲最繁荣国家之一的总统，接待您是我的荣幸才对。”井野冷冷地答道。\n\n在让媒体留下几张合影后，两人便急不可耐地自大众前脱身，转而走入办公室洽谈。没等两人坐稳，马特奥斯便直入正题。\n\n“上次我来这的时候，你我险些让世界走向毁灭。是阿留申危机让我窥见了核战争的危险，并让我将确保核武不再扩散列为第一要务。我的顾问已经向您转交了一份协议，承诺不在任何拉美国家部署核武器，同时也不帮助这些国家发展核武器。您意下如何？”\n\n井野沉默地凝视着马特奥斯，脸上仍然没有流露出一丝一毫的情绪。这让马特奥斯想起了奥尔达斯。如此喜怒不形于色，也难怪此人能成为世界上最有权势的人之一。片刻思考后，井野向前倾了倾身子，做出了他的回答。"
 MEX_Mateos.97.a:0 "“关于这一承诺……”"
 MEX_Mateos.98.t:0 "午夜渐远"
 MEX_Mateos.98.desc:0 "“……是的，您的条件可以接受。”井野回答道，表情变得柔和起来。“我乐意签署这份协议。”\n\n马特奥斯立刻露出笑容。“谢谢您，首相。您的支持将极大地促进我们的防扩散努力。”他满意地叹了口气，心中为能让全美更加安全感到自豪，但他还需要从井野那里得到更多。\n\n两人接着讨论了下一个议题，很快再次找到共同点。经过几轮讨论后，他们终于敲定了一份全面协议的所有细节。井野将文件放到一旁时，马特奥斯靠在椅背上，想了一会自己是否会越权。不过，也没有比现在更合适的时机来确保自己的政治遗产了。\n\n“首相，还有一件事。我的顾问已经向您的办公室转交了一些关于即将到来的奥运会的信息。几位共荣圈成员向奥林匹克委员会提出了申办，而我相信您的盟友完全有能力举办一届超越以往的盛会，但我也觉得，现在是一个让未与世界主要大国结盟的新兴国家来主办这次盛会的完美机会。墨西哥有财富、声望和历史上的中立性，完全有资格成为这样一个国家。”\n\n马特奥斯直视井野的眼睛。“换句话说，我希望您能支持墨西哥城申办1968年奥运会。”他说完时，感觉头轻了许多，期待着井野的回答。他是不是太大胆了？他是否夸大了墨西哥的优势，冒犯了日本及其盟友的声威？马特奥斯屏息凝视着井野难以捉摸的表情，等待着任何答复的提示。"
 MEX_Mateos.98.a:0 "井野嘴唇微张，说道……"
 MEX_Mateos.99.t:0 "鹰栖息于太阳之下"
 MEX_Mateos.99.desc:0 "“我相信我们可以在这个问题上达成协议，”井野回答道。\n\n马特奥斯放松地呼出一口气，短暂地感到有些头晕。虽然还有细节需要讨论，但他没有过分冒险。日本愿意与他合作。接下来是几轮的讨价还价，双方都作出了一些小让步，但总的来说，对话似乎始终在朝着达成协议的不可避免的结论发展。\n\n最后，两人握手达成协议：日本将支持墨西哥城的申办，而作为交换，墨西哥将支持一个共荣圈成员的下一届奥运会申办。马特奥斯毫不犹豫地表达了他的支持，两人讨论了一些最后的议题，然后互相告别。\n\n当马特奥斯离开首相办公室时，新闻记者的摄像机再次对准了他。他像往常一样对他们微笑并挥手致意，但这次并不是为了他们。现在不是。他的政治遗产得到了保障。墨西哥城将举办下一届奥运会，而且将得到一个全球超级大国的支持。墨西哥作为不结盟国家领导者的地位将得到巩固，其繁荣也将展现在全世界面前。\n\n就在他走向自己的车之前，他停下来转向媒体。抬起一只手，喧闹的提问声渐渐平息，记者们都将麦克风前倾，准备捕捉他的下一句话。\n\n“我和首相刚刚进行了非常富有成效的对话。墨西哥与日本及整个共荣圈的关系依然牢固。愿我们两国继续受益于开放贸易带来的繁荣。”"
 MEX_Mateos.99.a:0 "“同时，我们双方将致力于达成协议。”"
 MEX_Mateos.100.t:0 "南方盛情"
 MEX_Mateos.100.desc:0 "从某种程度上来说，美国最大的州出了个全美最有权势的人正恰如其分。他生活在祖传的牧牛场，老祖宗还在世时，那无疑是墨西哥的领土。而或许在另一个时空，它从未远去故国，洛佩斯·马特奥斯想，但他也明白，这个男人无论身处何方都不妨碍他找到通往国家权力顶端的大道。\n\n参议院多数党领袖林登·约翰逊显然想让贵宾们宾至如归，乐队与舞者、横幅与仪仗队目不暇接，当然还少不了美食。鸡肉、猪肉、玉米、饼干，洛佩斯·马特奥斯知道参观约翰逊的牧场定是一场难再盛筵，但现在，正走在一条砾石路上、望着远处牛群的他们可以把注意力从庆祝活动转移到更要紧的事上了。\n\n“那么，又是查米萨尔的问题了？”约翰逊讥笑着问，“埃尔巴索想解决，得州也想解决。妈的，五十年代我就想解决了，但艾克不听我的。”\n\n“但如今，时代变了，”洛佩兹·马特奥斯说道，“拉丁美洲正在国际事务中变得越来越重要，而查米萨尔正成为一个痛点。有人或许会说这是美帝国主义的例证，以及美国拒绝遵守国际仲裁的唯一证据。现在，我需要您的帮助来让参议院通过一个妥协的方案。”\n\n“你想让我把尼克松拉上船？眼下我和他的关系可不太好。妈的，杰克和他那爱流鼻涕的弟弟——”\n\n“已经在船上了，”洛佩兹·马特奥斯保证，“我和肯尼迪副总统在一次非正式谈话中已经谈过这个问题了，他希望改善美国的国际形象和建立更牢靠的关系，对此万分关心。”"
 MEX_Mateos.100.a:0 "“行吧，”他回答道，“我尽力。”"
 MEX_Mateos.102.t:0 "协议达成"
 MEX_Mateos.102.desc:0 "“同意之前我想提一点。”井野说道。\n\n马特奥斯的心跳到了嗓子眼儿，他咽了口唾沫，小心翼翼地点头。“当然可以，首相。您想提的是？”\n\n“几年前东京申奥的时候，墨西哥并没有站在日本这边，你们只是发表了一份不冷不热的声明，既不支持也不反对。”\n\n“首相，墨西哥当时还没有完全走向国际舞台。您必须理解，作为一个小国，我们经常受到不可控因素的影响，尤其是来自北方邻国的压力。当时我们还有其他因素要考虑——”\n\n井野抬手打断了马特奥斯的话。“我完全理解，总统先生。您大可放心，虽然日本热衷于展示实力，而奥运会是一个很好的舞台，但我们愿意抛开政治，把体育放到第一位。我们不会支持墨西哥城申奥，但也不会反对。您看如何？”\n\n马特奥斯松了口气，结果聊胜于无。他伸手过桌，握住井野的手，然后回答道："
 MEX_Mateos_102.a:0 "“我没意见，首相。”"
 MEX_Mateos.103.t:0 "艳阳高照"
 MEX_Mateos.103.desc:0 "“既然各位绅士来自于一个如此美丽的国家，那我想各位心中的最爱一定已经心有所属，但是我也想要让各位明白，巴厘岛有着地球上第二美丽的海滩风光。”导游又开了一个小玩笑，这群政客也用礼貌的笑来回应。随着墨西哥和共荣圈的关系日益密切，洛佩斯·马特奥斯总统和数名革命制度党代表应邀前往印度尼西亚，与苏加诺总统共同商讨两国之间的贸易协定。马特奥斯现在还没见到印尼方的人，他们现在还没到。于是他先被带着参观巴厘岛，不管是这里的风景、音乐还是美食对马特奥斯都是新鲜的。\n\n马特奥斯的导游是个矮小的女人，她的脸上挂着灿烂的微笑。一开始，她差劲的笑话和蹩脚的西班牙语让马特奥斯有点气恼，但很快马特奥斯发现她在讲笑话时的感情相当真挚，可以明显感觉到她对自己故乡的爱，这一点也打动了马特奥斯，不知不觉间，他也笑个不停。马特奥斯的身边都是一帮硬汉，差点没能察觉到她这位充满魅力的女士。墨西哥代表团参观了岛上的许多美景。马特奥斯游览了高耸入云的多层佛塔，每条道路上都雕刻着几何图案和飞禽走兽。在各个景点之间，他也看到了岛民在农场和商店里辛勤劳作。这不禁让他想起了他的过去，那段帮扶祖国农民的日子。\n\n代表团终于到达了新建的巴厘岛海滩酒店，在这里举行了正式的欢迎仪式。马特奥斯看向酒店四周，那里有美丽的金色沙滩，有凉爽的海水。如果不是西装在身，公务难辞，他真想一头扎进水里。不，不能这样。他必须得呆在酒店，在这里他将会见大名鼎鼎的苏加诺总统，与他达成协议。"
 MEX_Mateos.103.a:0 "至少这里风景不赖。"
 MEX_Mateos.104.t:0 "甜与润"
 MEX_Mateos.104.desc:0 "奥古斯托·戈麦斯·比利亚努埃瓦的黑色卷发仿佛从电视机里溢出，流入拉蒙·德尔加多的客厅。这位年迈的莫雷洛斯贵族向前靠在他的扶手椅宝座上，专注地盯着屏幕上的政治家，捕捉他在年度最重要农业法案开场白中的每一个细节。站在他身边的是全国农民联合会的同事赫克托·坎普萨诺，录音机正在录下每一句话。\n\n“能够向这庄严的机构提出立法提案，我感到无比荣幸。我现在手持的这份文件，”比利亚努埃瓦为增强感召力而挥动了一下，“是由革命精神激励而成。没错，它的文字和法条是由东塞莱斯的农业学家和经济学家们精心设计的，但它的核心、它的意志……则来自一位农民。不论是来自外国的危机，还是贫困与孤立的枷锁，都无法破坏农民与土地之间神圣的纽带。我们的土地，这美丽的墨西哥土地。”\n\n拉蒙目不转睛地盯着屏幕说：“找几个你们集体土地里的人来——挑一些更上相的，嗯，看起来不错的。再带上他们种的糖。你们一起把这些送给比利亚努埃瓦学士，以感谢他对墨西哥国家的贡献。”\n\n赫克托用力地点了点头，“你认为——”"
 MEX_Mateos.104.a:0 "“我知道。总有一天他会领导全国农民联合会。”"
 MEX_Mateos.105.t:0 "明日农民"
 MEX_Mateos.105.desc:0 "奥古斯托·戈麦斯·比利亚努埃瓦的黑色卷发仿佛从电视机里溢出，流入拉蒙·德尔加多的客厅。这位年迈的莫雷洛斯绅士向前靠在他的扶手椅宝座上，专注地盯着屏幕上的政治家，捕捉他在年度最重要农业法案开场白中的每一个细节。站在他身边的是全国农民联合会的同事赫克托·坎普萨诺，录音机正在录下每一句话。\n\n“我很荣幸能向同僚们和墨西哥人民提出这项立法提案。因为，”他调整了一下麦克风以增强效果，“这项法案标志着我们伟大国家的团结与合作新时代的到来。人民部门将教育我们的农民掌握最新的管理技术。那些由像我父亲这样劳动者的粗糙双手打造的设备，将交到我们农民渴望的手中。而在这种新秩序下，谦逊的农民将给予什么呢？”比利亚努埃瓦停顿了一下，环顾东塞莱斯宫和电视摄像机。\n\n“他们一直以来给予墨西哥的东西，他们将永远给予墨西哥的东西——那不朽的、永恒的国家精神！与这片广阔美丽的土地的神圣纽带。”\n\n拉蒙目不转睛地看着屏幕，说：“叫上你的那个助理。”\n\n赫克托挑了挑眉毛，“贝尼托？”\n\n拉蒙点点头，“你带他去墨西哥城见维利亚努埃瓦先生。给他买一套合身的西装，告诉他写一篇学术报告，说明莫雷洛斯需要那些农业设备。你负责交谈，一定要告诉比利亚努埃瓦，莫雷洛斯的全国农民联合会是坚定的支持者。”"
 MEX_Mateos.105.a:0 "“就当是为我们共同的未来做投资吧。”"
 MEX_Mateos.106.t:0 "日升朝鲜"
 MEX_Mateos.106.desc:0 "马特奥斯听着朝鲜总督的长篇大论，心中五味杂陈。东道主礼数很是周到，但是他到达此地以后逐渐明白了两件事，朝鲜曾是个自豪的独立国家，而他现在正站在这个国家的遗骸之上。\n\n他不禁想起阿兹特克帝国及其首都特诺奇蒂特兰，当年西班牙人围攻这座城市，残杀其居民，将建筑付之一炬，填平了湖泊，在废墟之上建起了殖民地的首府。\n\n至于这曾被称作汉城的京城，日本人的举措却更加微妙，古老的景福宫仍矗立在原地，虽说其中大部分建筑都已被拆除，其余部分则被庞大的总督府挡住了。其他宫殿和古迹不是被拆除就是被改造了，或者用导游的话说，“对公众开放”。神社和颂扬日本伟业的纪念碑才是公园和广场的主宰。\n\n占领遗留下的伤痕不止体现在建筑上，京城充斥着日本移民和游客，官员和士兵也都是日本人。少数的朝鲜人全都是小职员和佣工，他们服从上司的命令，操着口音浓重的日语回答马特奥斯的问题，很好地扮演了自己的角色。\n\n马特奥斯无法忍受了，他突然起身，敷衍了总督几句，说自己身体不舒服，溜回了酒店。他知道所有帝国都建立在压迫之上，他来此也是为了争取日本的支持，但他在京城一分钟也待不下去了，这里简直就是座亡国的坟墓。"
 MEX_Mateos.106.a:0 "有些东西还是藏着比较好。"
 MEX_Mateos.107.t:0 "关键联系"
 MEX_Mateos.107.desc:0 "洛佩斯·马特奥斯站在游船甲板上，感受着日本海的微咸海风拂过面颊。他回望釜山港，不禁惊叹于后者的规模。虽然早上已经步行参观过，但隔着距离才能真正感受到它的壮观。\n\n这是一座繁忙的港口城市：大小船只来来往往，一艘货轮满载着大陆的矿产出港，向日本列岛驶去；一艘客船缓缓靠近，上面坐着一群日本官员和游客；一个个码头日夜运转，将日本与其帝国的其余部分紧密结合，发挥着无可替代的作用。\n\n“如何，阁下？”他的导游拉大嗓门，好让自己的声音盖过引擎的轰鸣。\n\n“不错，不错。”马特奥斯回答，“真是现代的奇迹。墨西哥正计划扩建太平洋沿岸的港口，我们可以从你们这儿学到不少。”\n\n导游嗅到了机会，笑道：“您有所不知，管理港口扩建的公司就在城里。”\n\n“真的吗？你觉得他们会和墨西哥公司合作，开展海外项目吗？”\n\n“有何不可呢？您愿意的话，我马上帮您安排和他们的工程师见面。”\n\n马特奥斯回以微笑，“谢谢，正合我意。”"
 MEX_Mateos.107.a:0 "港口相接，横跨大洋。"
 MEX_Mateos.108.t:0 "飞近烈日……"
 MEX_Mateos.108.desc:0 "“阁下，我对您希望墨西哥作为新兴区域大国能在世界舞台上拥有一席之地的愿望感同身受，但很遗憾，我不能接受您的提议。我国要以盟友为先，况且我们两国还有一系列存在较多分歧的谈判悬而未决，即使我个人同意，我国也不可能答应贵国的诉求。更何况，我也不同意。”\n\n何等重大的挫折。马特奥斯点了点头，擦了擦额头上的汗珠。当他的心脏狂跳着寻找妥当的回答时，马特奥斯感觉他的脑袋愈发沉重，太阳穴上的压力正一下又一下地绷紧。“我知道了，首相先生。”赶在被心中翻涌的酸楚淹没前，马特奥斯总统迅速地回答道，“也许我们可以明天再继续谈，在那之前，我们也许可以再咨询一下自己的外交官。”\n\n“很合适的建议，总统阁下。也许我们可以在未来的会谈中找到更多共识。”\n\n会谈一结束，马特奥斯立即头也不回地离开了办公室，当他往大门外快步走去时，仿佛走廊两旁的墙壁正向他倾轧而来。在赶回车上的时候，新闻相机刺眼的闪光晃得他几乎睁不开眼。一路上，挤在两旁的记者们都在大叫着问他，问他是不是出了什么大问题，问他谈判有没有成功，问他，问他，问他。\n\n马特奥斯重重地拉上车门，让司机带他回大使馆。在车上，他松了松脖子上紧系的领带，这才感觉稍微放松了些。然而，他一阵阵的头痛依然没有丝毫缓解。他知道，接下来的几天将极为关键。"
 MEX_Mateos.108.a:0 "除非赢得成功，否则他就绝不会放弃。"
 MEX_Mateos.109.t:0 "……便会燃烧"
 MEX_Mateos.109.desc:0 "萨利纳斯放松地躺在椅子上，环视着他的办公室。确实，它很小，但它与墨西哥权力中心的距离很近，而在政治上，与到权力中心的距离相比，尺寸大小的价值根本微不足道。然而，突然响起的电话打断了他的思考。这个时候？这个时候，其他人都应该已经下班回家了，到底是什么事才会让打电话的人这个时候来找他？他拿起电话，熟悉的声音立刻从听筒的另一头传来了。\n\n“阁下，您有什么吩咐吗？”萨利纳斯看了一眼空荡荡的办公室，坐正了身子。\n\n“我打来是想告诉你，我终于让日本人同意我们的提议了。他们将会支持墨西哥城申办奥运会。”听筒另一头的声音似乎比往常更慢，几乎是精疲力竭的。更重要的是，马特奥斯的话说明他还没有离开东京。\n\n“阁下，您不在回来的路上吗？”\n\n“不在。我花了更多天和日本人谈判，做出了一个又一个让步，才终于让日本人开始考虑我们的提案。”\n\n什么？但如果他做出了太多让步，这可能会让公众质疑我们到底还要为举办奥运会出卖多少国家利益。“阁下，这不是计划的一部分——”\n\n“你以为我不知道吗？！”马特奥斯在电话里咆哮道：“我做出了一半的让步才让日本人开始认真听我们说话，又给出了另一半才让他们答应！你的计划没奏效，所以我只能即兴发挥。晚安，部长先生。”\n\n“但、但是阁下……什……为什——”嘟的一声，电话挂了。"
 MEX_Mateos.109.a:0 "伊卡洛斯开始感到太阳的热量。"
 MEX_Mateos.110.t:0 "安全港"
 MEX_Mateos.110.desc:0 "墨西哥城正西方是马特奥斯总统任内的一个重大基础设施项目。在太平洋沿岸，梅尔乔奥坎波市正在被改造为一个港口城市。建成后，这个新港口预计将成为环太平洋最大的航运中心之一。它不仅是马特奥斯为墨西哥开启新基础设施时代的旗舰项目，也是国家走向世界舞台的关键一步。梅尔乔奥坎波港将成为墨西哥通向太平洋的门户，一个可以充分利用与共荣圈的大量利润丰厚贸易的地方。\n\n马特奥斯总统瘫坐在员工宿舍楼空荡荡的公寓里的一把简易木椅上。这间公寓被临时改造成了他的总统套房，用于他的此次访问。独自一人的感觉真好，没有人看着他懒散的姿态，也没有人需要他微笑。马特奥斯享受着这片宁静，回想着刚刚过去的漫长一天。作为总统，每天都很长，但今天尤其如此。马特奥斯喜欢密切关注他的重大项目，而梅尔乔奥坎波港是其中最大的一个。这一天，他特地前往工地现场实地考察。他的工作人员安排了一整天的握手和热情问候。马特奥斯参观了港口，见到了建筑工人、工会领袖、私人承包商和当地官员。他喜欢这种工作。它很简单，但他知道对工人们来说，自己出现的意义重大。马特奥斯作为政治家已经多年，甚至忘记了被大人物震撼的感觉。看到权力人物的真实面貌。马特奥斯遇见的大多数人都是第一次见到总统，而且可能也是最后一次。\n\n现在，马特奥斯只剩下一间空房和一部电话——一部将这片曾经被遗弃的墨西哥角落直接连接到国家宫的电话。短暂的休息片刻后，电话响了起来。马特奥斯让电话响着。明天，他将对许多事情做出裁决。明天，他会做出决定，而今天，属于他自己。"
 MEX_Mateos.110.a:0 "任何城市都不是一天建成的。"
 MEX_Mateos.111.t:0 "近忧解，旧虑忘"
 MEX_Mateos.111.desc:0 "办公室里的沉寂让奥尔达斯感到焦虑——对他来说，等待比工作更令人疲惫。总统原本应该结束对美国的访问，而奥尔达斯在工作时间结束后等待着结果，希望能收到他本人的电话。他思考着同时可以处理的其他问题，但无论如何，他发现自己仍然被黏在椅子上。他心里想着唯一的问题——在阿留申群岛事件后恢复自己名誉的问题。\n\n滴答，滴答，滴答，滴答。随着挂钟的滴答声，电话铃声响起时，奥尔达斯一下子回到了现实，他立刻伸手接起电话。“我是奥尔达斯部长。”他冷静的语调标志着他难得的自省时刻的结束。\n\n“啊，奥尔达斯，真高兴在经历了一整天的港口谈判后听到你的声音。短时间内经历这么多的商业对话，确实有点多。”\n\n奥尔达斯轻笑了一声。“我也是，我也是。我今天也很忙，所以很欢迎一个简短的检查。”这是一个赤裸裸的谎言。\n\n“我只是想说，奥尔达斯，北美之行”——奥尔达斯的判决来了——“非常棒。我几乎没有什么不满，总体上相当有成效。你当个旅行代理也不会差。”\n\n两人笑着聊起了这次旅行，奥尔达斯从对话中获取了他需要的全部信息。这次旅行取得了巨大成功，全凭他之功。自从阿留申危机以来，秘书第一次可以安下心来，因为他重新得到了洛佩斯·马特奥斯的青睐。"
 MEX_Mateos.111.a:0 "为了他的事业，他必须这么做。"
 MEX_Mateos.112.t:0 "不满意的通话"
 MEX_Mateos.112.desc:0 "办公室里死一般的沉默令奥尔达斯心中焦虑不已，对他来说，等待比工作更加耗费心力。总统的美国之行很快就要结束了，可虽然现在是下班时间，但奥尔达斯还是在苦等着结果，最好，可以等到总统亲自打来的电话。奥尔达斯苦思冥想着消磨时间的办法，然而除了坐在位子上干等，他还是什么都做不了。他想，总统此行的唯一目的，应该是为了挽回阿留申公关灾难之后在美国眼里狼藉的名誉吧。\n\n嘀，嗒，嘀，嗒。墙上的挂钟声将奥尔达斯拉回现实。电话铃声骤然响起，他迅速拿起电话。“我是奥尔达斯部长。”冷静的语调结束了他难得的沉思。\n\n“下午好，奥尔达斯。我不在的这段时间，一切顺利吗？”总统平和的语气让奥尔达斯有些不安——也许总统只是累了。\n\n“当然，总统阁下，我这边一切顺利……”寒暄了几分钟后，奥尔达斯再也无法忍受那种期待。“……那么您的行程如何，阁下？一切顺利吗？”\n\n沉默片刻，一滴汗水滑过奥尔达斯的脸庞。“还行。等我回到首都后，我们再详细讨论。我还有更多的谈判要进行。晚安，奥尔达斯。”\n\n挂断电话后，奥尔达斯陷入沉寂，他的思绪飞速运转，试图分析对话的每一个细节，以求得出一个明确的结论。但这个结论他根本无法得出——总统显然没有表现得特别兴奋。但也不算坏，他这样想到，否则总统根本不会打这个电话。"
 MEX_Mateos.112.a:0 "对吗？"
 MEX_Mateos.113.t:0 "改天再说"
 MEX_Mateos.113.desc:0 "办公室里死一般的沉默令奥尔达斯心中焦虑不已，对他来说，等待比工作更加耗费心力。总统的美国之行很快就要结束了，可虽然现在是下班时间，但奥尔达斯还是在苦等着结果，最好，可以等到总统亲自打来的电话。奥尔达斯苦思冥想着消磨时间的办法，然而除了坐在位子上干等，他还是什么都做不了。他想，总统此行的唯一目的，应该是为了挽回阿留申公关灾难之后在美国眼里狼藉的名誉吧。\n\n嘀，嗒，嘀，嗒。奥尔达斯出神地沉浸在墙上的时钟滴答作响的声音之中，仿佛要与机械钟融为一体，以此度过这难熬的等待时光。六点五十、七点、七点半：每过去一分钟，他的心率都会加快一点。已经八点了，不耐烦的奥尔达斯这才反应过来，自己现在浑身是汗，还渴得要命。怎么回事？他到底会不会打电话过来？\n\n奥尔达斯脑海中闪过一个又一个总统结束了访问却不给他这个一手操办整场访问计划的人打电话的原因：也许洛佩斯·马特奥斯只是累了，或者他只是太忙了，也说不定他的飞机摔进了墨西哥湾，自己五分钟后就要接任总统。“镇静点，古斯塔沃。”莫名的恐惧蔓延到了奥尔达斯的全身。\n\n与此同时，精疲力竭的洛佩斯·马特奥斯坐在宾馆房间里，想着要不要给奥尔达斯打个电话告诉他最近的消息，但一路颠簸积累的压力正让他的脑袋一抽一抽的发昏。“改天吧，奥尔达斯。今天你已经够让我头疼了，改天再说。”"
 MEX_Mateos.113.a:0 "这晚，总统睡得很早。"
 MEX_Mateos.114.t:0 "高效模范"
 MEX_Mateos.114.desc:0 "劳尔·萨利纳斯·洛萨诺用手指沿着图表的弧线滑动。生产可能性边界代表着几乎无法企及的标准，即资源的完美配置以获得两个期望的结果。在这个例子中是塑料和汽油的生产。两者之间可以进行权衡，但不能在不减少其中一方的情况下从另一方榨取更多。这条细细的线悬挂在深渊之上，一侧是无法实现的产出，另一侧是遭到浪费的潜力……\n\n电话铃声把工业和商业部长从沉思中拉回。他拿起听筒，听到的是洛佩斯·马特奥斯熟悉的声音。\n\n“萨利纳斯，我想告诉你，我去日本和共荣圈的访问非常成功。你的计划和在亚洲的关系对此起到了关键作用。干得好，”洛佩斯·马特奥斯坚定地说道。\n\n“谢谢，阁下，这是我的荣幸，”萨利纳斯回应道，他的声音平静而有条不紊。\n\n“我回到联邦区后会告诉你更多细节。还有一些事项我会请你跟进。”\n\n“太好了，我随时待命。”\n\n两人简短告别后，电话挂断，萨利纳斯走出办公室，让秘书清空他的日程。然后他回到椅子上，嘴里叼着一根雪茄仰靠着。桌上的报告和旧图表现在似乎没有那么重要了。他随意地划掉坐标轴上的“塑料”和“汽油”，并在它们的位置上写下了“墨西哥结果”和“日本结果”。"
 MEX_Mateos.114.a:0 "并把他自己标在这条线上。"
 MEX_Mateos.115.t:0 "劳尔·萨利纳斯·洛萨诺，内阁成员"
 MEX_Mateos.115.desc:0 "在洛佩斯·马特奥斯总统的内阁中，萨利纳斯最重视他和财政部长安东尼奥·奥尔蒂斯·梅纳的会面。他并非革命制度党党员，但他依旧是墨西哥财政专业、稳健的管理者。尽管他也赞同萨利纳斯将墨西哥建设成一个城市化、工业化国家的愿景，但他的博学和好辩还是经常让他们两人的讨论变成激烈的争论。\n\n所以，当秘书在二人正讨论着问题时急匆匆地推开了沉重的木门闯进来时，萨利纳斯是很生气的。但当女秘书说是总统的电话打过来了时，萨利纳斯的怒气瞬间就消失了。他朝梅纳点头示意了一下，然后赶忙去接起了电话，说：“我是萨利纳斯。”\n\n“萨利纳斯，谢谢你安排了这场访问，还在我不在的时候把一切安排得井井有条。我很快就要回来了。”电话信号不太好，但总统对萨利纳斯说的话依然很清晰。\n\n“谢谢您，阁下。我很想知道您这回访问有什么收获。”\n\n话筒里传出了一点噪声，似乎是洛佩斯·马特奥斯换了个姿势：“我回来以后会告诉你细节的。我还有个会要开，没时间多说，但总之，谢谢你在工、商业建设上所做的贡献。”\n\n挂断电话后，萨利纳斯回去继续和梅纳谈话。他为工、商业所做的贡献……这确实是一位总统对他的内阁成员会说的话。他确实成果斐然，但如果他止步于内阁成员，那他的雄心也同样止步于此了。"
 MEX_Mateos.115.a:0 "不过是背景板罢了。"
 MEX_Mateos.116.t:0 "寂静之地"
 MEX_Mateos.116.desc:0 "枕头可真是个好东西，洛佩斯·马特奥斯想道。它的柔软为头痛中的总统的前额带来了些许放松。更妙的是，将枕头包裹住头，堵住耳朵，还可以减弱声音。他头脑中难受到爆炸的咯吱声被暂时消解了。\n\n可萨利纳斯得意的话语还在他脑海中回响。他说这次亚洲之行会带来丰厚成果，还鼓励马特奥斯访问共荣圈。总统把头往枕头里塞得更深了，但他毫不怀疑是哪个狗娘养的导致了这次的惨败。\n\n萨利纳斯在他在墨西哥城的办公室中听取总统亚洲之行的进展直到很晚。他整理着当日的报告和笔记，伴随耳边纸张翻动的沙沙声、空调的嗡嗡声。时钟传来报时的声音，他已经加班很久了。但电话却一直没有动静。"
 MEX_Mateos.116.a:0 "没有消息是好消息吗？"
 MEX_Mateos.117.t:0 "最后障碍"
 MEX_Mateos.117.desc:0 "最近几个月对马特奥斯来说简直就是一场十项全能，近期发生的两起事件更是格外棘手。他和党能找来的外交官和经济学家刚刚结束了两个小时的会议，当然会议是分别召开的，毕竟他们见的是美日大使和两国精挑细选的商界人士。\n\n对外宣称的目的是资助建设梅尔乔奥坎波港，这项庞大的工程需要不菲的投资，但汇报也自然也会十分可观，以至总统甚至都把各种进出口数据背下来了。把这些东西刻在脑海里很有帮助，但这也是他头疼的原因。\n\n但天下没有免费的午餐，马特奥斯向扬基佬许诺了特惠贸易权，还向大阪人提供了有利管辖权。港口是根大香肠，其中的利益被细细切分给海内外投资者，但这正为通向更丰厚的奖励铺平了道路。\n\n奥运会主办城市即将进行表决，反正已经做了那么多妥协，历经了那么多麻烦事，再来一次又何妨？终点线就在眼前了。"
 MEX_Mateos.117.a:0 "即便拖着疲惫的身躯，他也要冲线。"
 MEX_Mateos.118.t:0 "发人深省的提醒"
 MEX_Mateos.118.desc:0 "“马德拉索州长，很高兴在今天这个好日子和你在首都见面。”马德拉索对总统笑了笑。不过听着总统疲惫的语气，他相信自己需要谨言慎行。\n\n在寒暄了几句，聊了聊塔瓦斯科州的事务后，州长切入了正题：“听说，您的访问计划取得了一些……”他小心翼翼地说，“有争议的成果。”\n\n洛佩斯·马特奥斯明白马德拉索的意思，但他没了脾气。他希望找个机会进行解释，也很高兴马德拉索愿意和他坦诚相见。“你说的是那座港口吧，州长？是的，我很清楚。”\n\n马德拉索知道对方就是整个项目的幕后推手，但他还要装作不知情的样子说：“嗯，目前看来，无论最终如何，似乎还是引起了大众对外国干涉的担忧。我只是希望知道整项计划的全貌，是——”\n\n洛佩斯·马特奥斯打断了他：“州长啊，要我说的话……”他看了看四周，想着坦白哪些事实。“……那就是糟糕透顶。如果做的是别的计划，很多糟糕的决策本可避免。”把这次访问的真相告诉别人是一种解脱。\n\n“我明白了，阁下，谢谢您。我相信一切都会在适当的时候得到解决。”两人微笑着，并在未来外交政策问题上达成了一致。"
 MEX_Mateos.118.a:0 "墨西哥必须自力更生。"
 MEX_Mateos.119.t:0 "左右逢源"
 MEX_Mateos.119.desc:0 "在办公室的报纸堆间，马德拉索正翻阅着报道。一页又一页，一篇又一篇。没有一篇报道了梅尔乔奥坎波的港口将会在几年内被卖给日本人和美国人的消息，即使他在墨西哥城四处奔走，也没有任何报道提及了针对这个项目的抗议或批评。\n\n州长长叹一声，放下报纸，把手摆在了桌子上。但他并没有去拿自己的咖啡杯，而是转头望向了窗外。“一定是他们干的。”奥尔达斯和萨利纳斯，他们把国家出卖给了外国人，却只是为了在大人物面前争宠。\n\n在他的思绪回归现实后，马德拉索却想起了洛佩斯·马特奥斯。他在政治和商业中游刃有余的本事没有人能与之媲美。他在没有受到丝毫阻挠的情况下达成了所有这些协议，同时在两个大国之间来回摇摆——他确实是一位真正的政治家。“并行不悖。”马德拉索自言自语道，“希望他明白自己在做什么。”"
 MEX_Mateos.119.a:0 "巨人间的钢丝绳。"
 MEX_Mateos.123.t:0 "回首沉思重念重"
 MEX_Mateos.123.desc:0 "现在已是阿道弗·洛佩斯·马特奥斯总统的任期尾声。在他与某位高官开简会的间隙，他的某位助理将一个系着蝴蝶结的盒子放在了办公桌上。直到那位官员离开，马特奥斯看完了他递交的文件，他才拆开了盒子。\n\n盒子是伊娃送的，里面的卡片只是写着“亲爱的丈夫”。盒子里还有一张装裱好的照片，是马特奥斯任劳工和社会福利部长时拍的。他细细打量着这张照片：那时的他脸上还没这么多皱纹，发际线也离眉毛更近，而不是更靠后脑勺。而当他凝视这个比他现在年轻十岁的男人的眼睛时，他清楚地看到了野心，正是这份野心将他带到了如今所坐的位置上。许久，他才把照片放回了桌上。\n\n如果回头望去，他还是会感到一阵眩晕。1958年12月1日，在他举手宣誓就任墨西哥合众国总统的那一刻起，他就已经意识到他会成就不凡，哪怕那时未来还未展现。就只剩一年了，他可以为自己的工作感到自豪，国民也会为他在任期间所表现出的勤勉而骄傲。从某种角度来说，他甚至还拯救了世界。\n\n但他仍感到不安，就好像周围的一切都在慢慢消逝。为什么？一个无形的恶魔在他脑海中隐藏着，他希望自己能直面它，战胜它。马特奥斯害怕，他就此转过身去，看到的他最恐惧的东西，就是他自己的眼睛，自己的脸。啊，这绝对不行。\n\n他叫来一名助理要了一杯咖啡，并让最近的政治顾问来找他。还有很多工作要做，旧的伤口需要缝合。墨西哥期待着每六年一次的在12月的第一天吹来的清新空气，可他们还不知道将取代他的人是谁，这个名字又代表什么，又将如何改变他们的生活。马特奥斯作为总统的时间不多了。如果一年后，这个叫马特奥斯的男人惊恐于他浪费了时间，那他定会抱恨终生。"
 MEX_Mateos.123.a:0 "战鼓破空，终局揭幕。"
 MEX_Mateos.124.t:0 "奢华尽失"
 MEX_Mateos.124.desc:0 "总统的座驾在驶过一个坑洼时猛地颠簸了一下。此次在瓦哈卡的见面会对洛佩斯·马特奥斯的后背和车子悬挂系统都没有任何好处。未铺设的道路让他意识到，瓦哈卡和墨西哥城的居民虽身在一个国家，可他们的生活却迥然不同。\n\n透过深色车窗向外望去，瓦哈卡的土地和人民似乎完全没有受到墨西哥革命的影响，他们依旧生活在父辈和祖辈那样的贫困中。人们用马力或人力拉着小车，道路上更多的是骡子而非汽车。\n\n尽管周围贫困现象严重，但总统还是感到了些许宽慰。毕竟，在他就任之前，这里的情况一定更糟。还好现在街上的孩子少了，更多的孩子上得起学了。孩子们有了自己的课本，不再使用已经翻烂了的旧书。至少进步还是有的，只是还远远不够。\n\n洛佩斯·马特奥斯抓牢车座，试着缓一缓车子的颠簸。他在心里记下了改善贫困的措施。革命的名义是为了这些人民，可现在人民却被忽视了。虽然最贫困的州已经有所改善，但在他任期结束前后，还有更多工作要完成。在他沉思之际，车子又一次撞上坑洼，猛地一颠，洛佩斯·马特奥斯的头一下就撞上了车顶。"
 MEX_Mateos.124.a:0 "“首先我们得修好这些该死的路。”"
 MEX_Mateos.125.t:0 "穷人教育学"
 MEX_Mateos.125.desc:0 "在校门口的最后一级台阶上，马特奥斯的额上已经渗出了汗珠。瓜纳华托的不规则城建和狭窄的街道让车队简直是寸步难行，迫使总统先生不得不步行前往目的地。从助手的手中抢下一瓶水咕咚咕咚喝了个精光，又在树荫下重新调整了一下自己的仪容，准备就绪的马特奥斯走进了校园，和校长会面。\n\n校长带他参观了新装修的教学楼。这位老先生颇为紧张，对付检查员根本就不算事，但陪总统先生的压力可实在是太大了。他急切地想给马特奥斯留下个好印象，于是带着他去了自己的火箭班。一打开门，学生们就都把头转了过来。\n\n“总统阁下，这是我们的模范班级之一。我相信，在您诸位的支持下，学生们一定能取得优异的成绩。”校长满脸写着自豪。\n\n马特奥斯慢慢走向了学生们的课桌。小男孩正在阅读的教科书是《墨西哥革命史》。总统先生拿了起来，稍微翻阅了几页，用手指摩挲着干净整洁的书页。他突然意识到，这本书可是全新的，没有破损，没有涂鸦。看到这里，马特奥斯大吃了一惊。这可和他小时候在墨西哥城读书的时候完全不一样。\n\n总统继续着他的学校巡视。但无论是在哈利斯科、索诺拉还是纳亚里特，他都能清清楚楚地看到，自从国家免费教科书委员会成立以来，每所学校都发生了翻天覆的变化。马特奥斯的政策已经改变了最贫困人口们的生活，这让他深感自豪。"
 MEX_Mateos.125.a:0 "前人栽树，后人乘凉。"
 MEX_Mateos.126.t:0 "光明使者降临"
 MEX_Mateos.126.desc:0 "国家宫的一间会客厅里，阿道弗·洛佩斯·马特奥斯面前摊开着一张全国地图，还有一些被忽视的农村和城市的详细地图。联邦电力委员会的领导们鱼贯而入，坐到总统对面。\n\n没有任何寒暄；他们知道总统召见他们的原因。不待提示，他们便坐下。洛佩斯·马特奥斯开门见山地说：“先生们，在电力基础设施方面，我要大干一番，要让儒塞利诺·库比契克在我的努力面前像个反动的地主。”就在委员会的大人物们试着理解总统的意图时，助手们开始进进出出，总统用红笔在墨西哥的地图上画出了一条条线路。\n\n“先生们，你们知道自己的职责。很好。我们要让这个国有化的电力工业发挥作用。我们要在全国各地建造发电厂和输电线路。那些遭到美国人和加拿大人忽视的地区，最终也会得到电力供应，这是他们应有的权利。”总统对面的官员们，许多是他亲自挑选或审核过的，纷纷点头赞同，立刻投入工作。\n\n这些人离开了国家宫，输电线和发电厂逐渐拔地而起。然而，工程尚未完成，墨西哥的贫困街区就已经出现了新的海报：“本该如此！电力现在属于墨西哥人民！”海报上写得铿锵有力。"
 MEX_Mateos.126.a:0 "但这些穷人们预期不会有任何改善，他们只是耸耸肩离开了。"
 MEX_Mateos.127.t:0 "只为一个目标"
 MEX_Mateos.127.desc:0 "“我们到底在干什么？他们以前威胁过要开除我们。要是我们不来——”维克托刚开口，就被另一个铁路工人打断了。\n\n“不来又能怎样？又被老板搞得一团糟？兄弟，我得赚钱养家。我不能再这么乱来了，尤其是为了一个演讲。”他们沉默地走向那座为这次活动临时搭建的小舞台，挤进了人群。\n\n“女士们，先生们，欢迎我们的总统，阿道弗·洛佩斯·马特奥斯！”\n\n墨西哥人民的领袖洛佩斯·马特奥斯走上舞台，露出标志性的微笑，迎接群众的欢呼。大多数人都热情洋溢，只有少数人像铁路工人一样显得异常冷淡。然而，最初的热烈气氛并没有消散。洛佩斯·马特奥斯讲话时，谈到通过团结和经济保障为墨西哥工人带来繁荣，工人们不由自主地被他的演讲所吸引，仿佛被带入了他所描绘的光辉未来。\n\n“我们每个人都将迎来一个所有需求都得到满足，所有社会问题都得到解决的未来。只要我们每个人都尽其所能，践行墨西哥革命的理想，就一定能实现这个目标。”\n\n洛佩斯·马特奥斯接着演讲，铁路工人们脑海中已不再是几周前被粉碎的罢工，而是总统洛佩斯·马特奥斯本人，以及他可以为工人的正义、平等和自由事业做些什么。"
 MEX_Mateos.127.a:0 "微笑掩盖了裂痕。"
 MEX_Mateos.128.t:0 "黄金原则"
 MEX_Mateos.128.desc:0 "“尊敬的诸位战友，”马特奥斯注视着一排排的党代表，“世界局势从未像今天这般紧张。美国人和日本人差点闹出了大祸，要不是还有清醒的人能处理那些战争贩子，我们就要被炸上天了。地中海更是被怨恨和嫉妒填得满满当当，随时都有可能爆炸。谁知道未来几十年里还会发生些什么大灾大难呢？”\n\n“在过去的几十年里，墨西哥一直都秉承着一个明确的国际关系原则：埃斯特拉达主义。今天，我要重申我们对这些理想的承诺。世界复杂多变，我们无权只因为他国的内政有悖我们的观点而对其进行干涉。自决乃是世界和平的基石，我将继续在美洲乃至全世界支持这一政策。”\n\n“自然，无论我行至何地，我都将贯彻自决和不干涉的理念。如果其他国家也能如此行事，那么终有一天，我们就能见到一个不再被战争和疾病困扰的世界。”他点了点头，向与会者们示意会议结束。掌声响了起来，马特奥斯和奥尔达斯一起走下了讲台。\n\n“您还打算出国转转吗，总统阁下？”奥尔达斯问了一句。\n\n“哦，没啥特别的打算。”马特奥斯向他微微一笑。“我就是希望这次演讲能稍微缓和一下我们和合作伙伴们的关系。以后还用得着他们呢。”"
 MEX_Mateos.128.a:0 "美国人有他们的原则，我们也有我们的原则。"
 MEX_Mateos.129.t:0 "无核化"
 MEX_Mateos.129.desc:0 "马特奥斯总统时而走到窗前看着墨西哥城的街景，时而又回到桌前整理起了桌面上杂乱的文件。然而，无论做什么都缓解不了他心中的不安。外交部长曼努埃尔·特略·鲍劳德说好了会十点到的。马特奥斯总统的眼睛看向墙上的钟，还有几分钟就要十点了。如果它出了问题，如果有哪怕一个细节出了问题……\n\n“阁下，鲍劳德部长来了。”秘书的话打断了马特奥斯总统的思考，把他拉回了现实。\n\n“让他进来。”\n\n鲍劳德走进了办公室，他一看见马特奥斯，就笑着伸出了手：“总统阁下，您需要我做什么吗？”\n\n马特奥斯总统和鲍劳德友好地握了握手，这让马特奥斯紧绷的神经稍微放松了些。“是的，是有事情需要你去办。我希望你能邀请尽可能多的拉美国家参与一场会议。”\n\n“这么紧急？这场会议是关于什么的？贸易谈判？”\n\n鲍劳德的脸微微低下。\n\n“是无核化问题。”马特奥斯总统回答道，“这一外交议程将影响深远，鲍劳德。我希望拉美能够无核化，所以我要召开一场大会，确保这片大陆能够免于审判日般的浩劫。”\n\n正在思考对策的鲍劳德没有立刻回答他，思考片刻后，他回答道：“好吧，召开这场会议是个大胆的决定。我们也许只能邀请到少数几个国家，还会其他几个国家产生矛盾……但至少，这已经足以引起他们的关注了。我会去负责联络，不过这个会议要叫什么呢？”"
 MEX_Mateos.129.a:0 "“拉美无核化预备会议。”"
 MEX_Mateos.130.t:0 "阿根廷拒不出席"
 MEX_Mateos.130.desc:0 "在会议厅中，拉美诸国的代表齐聚一堂。他们正推杯换盏，享受着鲍劳德安排的周到接待。马特奥斯一边和代表们交谈，一边用笑容掩饰着自己心中的失望和酸楚。他望向一旁，那个空荡荡的席位上本该坐着阿根廷代表团。他们收到阿根廷方面拒绝出席的消息的时候已经来不及重新整理会场了，现在，这个空荡荡的席位就如同马特奥斯的失败赤裸裸的证明。\n\n“怎么了？”马特奥斯听见有人在问他。他回过头来，看见巴西总统[BRA.GetLeader]正站在他身边。\n\n“我们确实都赞同无核化的必要性，但如果没有阿根廷的参与，这一计划的未来如何实在不好说。各国应该作出保证，但即使我们两国做出保证了，哥伦比亚又会和厄瓜多尔与委内瑞拉争论保证的具体内容，然后……”一阵剧痛穿过他的头颅，让马特奥斯重重的喘了一口气。\n\n“您不用这么担心。我们已经实现了重要的成就。我们达成了拉美应当非核化的广泛共识。没有您的支持，那些超级大国就可以肆无忌惮地武装任何拉美国家，让拉美沦为他们大规模毁灭性武器的发射场。至少，我认为这就是值得庆祝的成就了。”\n\n他真心认为，达成这种水平的协定就够了吗？马特奥斯的心沉了下去。他的最终目标是实现整个拉美的真正无核化，仅仅是让超级大国靠边站依然不够。然而，当马特奥斯想到接下来和巴西人的争论，他感觉自己的头痛正愈演愈烈。"
 MEX_Mateos.130.a:0 "“我真心同意您的看法，总统阁下。”"
 MEX_Mateos.131.t:0 "遏制激进分子"
 MEX_Mateos.131.desc:0 "“可以行动了吗，长官？”其中一名警官问道。他们正注视着缓缓靠近的抗议人群，他们正高喊着“土地与自由”等在激进土地改革者圈子里常见的口号。\n\n“还不行，”奥马尔回道。“局长还没有拍板。”至于到底为什么，他也不能给出解释。他不止一次碰巧听到局长与本地地主之间的争论。通常局长会说抓捕行动可能会“引发公众骚乱”，而地主则辩解称抗议者的存在本身就是一场骚乱。一般情况下，地主们会最终胜出，而这次也不例外。\n\n奥马尔的对讲机噼啪作响，一听到信号，他便大喊：“前进！”所有集结在场的警官都知道这意味着什么。手持警棍和步枪，他们大步向前推进，与抗议者正面交锋。两股人群碰撞在一起，但一如既往的，警官们的铁拳更强。街道上充满了痛苦的尖叫声，而还有些人正匆忙逃跑，但铁锤还是将他们绳之以法了。\n\n当奥马尔环视周围的景象，抗议者要么被铐上了手铐，要么早已逃之夭夭。他估计他们抓住了大约八成的抗议者，这个数字足以向局长交差了。此时一名中尉走近他，他的警棍上还带着鲜血。\n\n“我们是将他们全部带回去审问，还是只挑一部分？”\n\n“我们不审问他们。”奥马尔回答道，“有新的法律了，这些反民主的激进分子将后悔来到这里。他们都将被关进监狱。如果他们有异议就告诉他们，在威胁公共秩序的情况下，他们不再有权利寻求律师。”"
 MEX_Mateos.131.a:0 "民众的秩序必须维护。"
 MEX_Mateos.132.t:0 "墨工联又意味着什么？"
 MEX_Mateos.132.desc:0 "“天呐，虽然这么说让我像个智利人，但这个墨西哥工人联合会（CTM）可不是什么工会联盟，明摆着就是‘操他妈’的意思！”\n\n阿隆索因参加1959年的罢工而被解雇。如今，他靠打零工和邻里的接济勉强维生。随着洛佩斯·马特奥斯政府的逐步推进，阿隆索得知自己有机会申请墨西哥工人联合会的工作。曾经，他真诚地相信生活会因此好转，但他很快便明白，这样的希望终究只是空谈。\n\n工人们只能通过墨工联向老板或政府表达诉求——这完全是典型的垄断行为，使得墨西哥工人联合会如同一个掌握权力的垄断企业。工人的困境从未得到改善，甚至愈发恶化，而工会却从不承担责任。他们迷恋于行政上的繁文缛节，就连一张墨西哥工人联合会的信笺纸都难以索取，更别提在问题出现时采取适当的应对措施了。\n\n当然，最烂的当属工会领导层，这些人都是墨西哥工人联合会的头号卖国贼菲德尔·贝拉斯克斯的得意门生。他们本质上不过是披着工装的中层管理者，无一例外地开着豪车：福特、通用，甚至还有几辆丰田和菲亚特。在工厂老板面前，他们如同亲兄弟般谄媚奉承，即便在工人面前，这种虚伪也毫不掩饰。自从40年代腐败的工会领袖，“大工贼”赫苏斯·迪亚斯·代·莱昂就任以来，领导们只服从企业老板和政府当局的作风就没变过，他们将工人出卖给政府，对军方的号令言听计从。\n\n“这么多狗逼东西，”阿隆索心想，“墨西哥的工会都他妈烂透了。”"
 MEX_Mateos.132.a:0 "“而且由于所谓的‘工会国家’，情况永远不会好转。”"
 MEX_Mateos.133.t:0 "特拉特洛尔科模范项目"
 MEX_Mateos.133.desc:0 "混凝土高楼直插云霄，它们隔着相等的间距，向着城区的尽头延伸。这一排排的高楼最终会成为无数普通人的住所，他们将从这里开始创造自己的生活。这些工程还有一段时间才能完工，然后要再过几个月才能入住。但马特奥斯已经开始遐想这些建筑中的一间间屋子会怎样成为这座城市的市民们的家了。\n\n他微笑着看向主管整个项目的工程师，记者的相机正好抓拍到了这一时刻。“你们的工作很出色。你和你的同事们都在勤奋且高效地为这个工程添砖加瓦，做出了卓越的贡献。预算完全没有超支，而且我可以向你保证，未来更多类似的工程项目也将采用这类管理计划模式。”\n\n“谢谢您，总统阁下。”工程师高兴地笑了，“我只是做了我该做的事，总统先生。”\n\n马特奥斯看向记者们。他们已经准备好了笔记本和水笔，随时准备记录下他接下来说出的每一个字。“特拉特洛尔科住宅区象征着墨西哥城的新时代。感谢国家工人安全与社会保障局在建设中取得的卓越进展，我在此向各位骄傲地宣布，这些楼房、以及其他正在这座伟大城市中建设的国家劳动者社会保障和服务局项目将很快成为墨西哥城日新月异的天际线下关键的组成部分。谢谢各位的到来。”"
 MEX_Mateos.133.a:0 "未来之家，今日筑建。"
 MEX_Mateos.134.t:0 "山上的教堂"
 MEX_Mateos.134.desc:0 "一座老教堂矗立在瓦哈卡西边半公里处的小山坡上，已经多年没人光顾，如今却重新焕发出生命的气息。几十个人在这座描绘着天堂景象的斑驳屋顶下栖身。\n\n教堂门前，一对新婚夫妇相拥而泣。一位老寡妇躺在前排长凳上，面无表情，手中轻抚着她唯一珍贵的伴侣——那条忠诚的狗。几名工人在一边抱怨一边分食面包，而他们的妻子们则在房间的另一端忙碌着，心情同样沉重。孩子们对周围的动荡局势毫不在意，无视父母投来的沮丧和不满的目光，在教堂的走道间嬉戏打闹，玩起了捉迷藏。\n\n几张长椅随意地摆放在吱嘎作响的木地板上，上面堆满了各种食物、睡袋和私人物品。教堂外的围栏上拴着几十只家畜。一对父女站在教堂旁边，目睹着自己的家园被摧毁。\n\n远处，推土机、企业车辆的轰鸣声和撞击墙壁的声音逐渐盖过了动物们的叫声。“爸爸，那些人说了什么？为什么要赶我们走？”\n\n“说是有关地区资源的法令。看来我们挡了矿业公司的道。”他咬牙切齿地吐出一句脏话。“这帮杂种！为什么就不能雇佣我们？什么‘社会正义’和‘进步’全是胡扯！”他的妻子伸出手，想要安慰他，却在看到自己的家被推土机碾成废墟时，忍不住失声痛哭起来。"
 MEX_Mateos.134.a:0 "“天哪。”"
 MEX_Mateos.135.t:0 "一二三，说出来"
 MEX_Mateos.135.desc:0 "[?global.date.GetDateStringNoHourLong]\n\n今天，我终于签署了墨西哥宪法第123条的改革法案，这感觉真好。好久没有因为签署一项法律而感到如此高兴了。\n\n得益于这项法律，所有公司即日起都将实行利润分享计划，保证工人能够分享他们所在公司和单位的利润。经济学家告诉我，这相当于普遍加薪了百分之十到十五。\n\n政府内外的人们都非常高兴。我原以为我们再也不会如此团结地支持一个提案，但我们竟然成功了——或者说是我成功了？我的家人坚持认为我应该比表现出来的更为自豪，也许他们是对的。\n\n是的，也许他们是对的。毕竟，这项改革终于让工人得到了本应在1917年就该享有的权利，尽管这只是一个开端。我终于开始兑现墨西哥革命的一个关键承诺。\n\n而且……我希望这项法案还有另外一个效果。我在1959年镇压罢工时所产生的不满情绪，总算要开始消退了吧。"
 MEX_Mateos.135.a:0 "“至少我是这样希望的。”"
 MEX_Mateos.136.t:0 "他的福杯满溢"
 MEX_Mateos.136.desc:0 "“我从没想过我能走到这一步，做到我做白日梦都不敢想象的地步。”当偏头痛终于缓解到了可以容忍的程度时，这样的想法在洛佩斯·马特奥斯的脑海中盘旋着。\n\n入主国家宫时，总统立下了两个目标。其一是重振名誉扫地、奄奄一息的革命制度党，其二是要留下永垂不朽的遗产。\n\n而他在1958年开始工作时，他想，如果其他目标实现不了，那么只让革命制度党稳定下来也就够了。至于能不能留下自己的遗产，他不确定自己能否成功。然而，他从未料想到能取得如今的成果。\n\n行政部门中前所未有的充满了对自己的职责充满热情的官员，越来越多的党内积极分子走上街头或者走进墨西哥人的社交圈子里，号召广大同胞一起来支持革命制度的事业。更好的是，尽管离奥运会还有四年，总统就已经能感受到人民对于革命回归的兴奋之情和为奥运盛会做的积极筹备。\n\n“我希望我的接班人可以更进一步，”洛佩斯·马特奥斯低声说，“我希望墨西哥可以在我开辟的道路上继续走下去。我希望革命的遗产最终会有发扬光大的一天。”"
 MEX_Mateos.136.a:0 "“我敢坦言，跟我初来乍到的时候相比，我对成功的希望更强烈了。”"
 MEX_Mateos.137.desc:0 "大卫·阿尔法罗·西凯罗斯来到室外，瞬间被刺眼的阳光逼得闭上眼睛。待他适应了这份光明，重新睁开双目，只见妻子正紧紧握住自己的手臂，而他也伸出手来搂住了她。\n\n“就一小段距离，大卫。车就在前边。”安赫莉卡柔声说完，牵着他穿过庭院，穿过这个囚禁了他多年的阴暗牢笼。他走在后头，僵硬的四肢成了他通向自由的阻碍。他的吐息穿过牙缝，发出刺耳的摩擦声。他知道，这并非真正的自由，只不过是另一种形式的禁锢罢了。\n\n终于，夫妻二人抵达了监狱的大门口，那辆汽车就停在大门的外面。安赫莉卡钻入车内，西凯罗斯也跟着坐上了副驾驶位。车子发动了，向他们的家驶去。\n\n“有了总统的亲自赦免，那些人不会再找你的麻烦了吧？只要你保持低调，不出风头就好。西凯罗斯，不要再离开我了。不要再丢下一切……”\n\n“为了什么？正义吗？自由吗？有尊严有意义的生活吗？”他发出一声叹息，稍稍平复了下情绪，“抱歉……能离开那个地狱我已经很满足了，现在我只想好好休息。”他握住安赫莉卡的手，让炽热的火焰在胸腔深处静静地燃烧。\n\n回到家时，大卫看到街的对面停着一辆黑色轿车，瞬间起了疑心：那是政府的特工吗？是来从他嘴里问出同伴信息的吗？直到那辆轿车缓缓开走，他心中的大石头才算落了地。或许监狱里的日子已经让他变得疯狂，而他的余生都将在对黑衣人的恐惧中度过。"
 MEX_Mateos.137.a:0 "火光忽明忽暗，火焰左右摇摆。"
 MEX_Mateos.138.t:0 "伟人总统"
 MEX_Mateos.138.desc:0 "随着总统洛佩斯·马特奥斯走上演讲台，台下的人潮爆发出一阵阵的欢呼声，成千上万的人潮挥舞着横幅，高呼着他的名字。但洛佩斯却难以注意到这些欢呼，一阵阵的疼痛炸响在他的脑海之中几乎掩盖了其他的一切，“拜托，”他心想，“让我再演讲完一次。”\n\n“墨西哥的人民！”他终于还是说出了口，“我在过去的六年内一直是你们的总统，我可以发自内心地说这六年是我人生中最伟大的六年。起初我对我自己说，只要我能让就算一个公民的生活变得更好，那我也算是成功了，我觉得至少你们也会同意我做到了更多。”接着掌声响起随即他停顿了一下。\n\n“那么这六年以来我们取得了什么成就？我们的国家比以往任何时候都更加繁荣昌盛，数百万英亩的土地现在归耕种这些土地的人民所有，我们的电力设施曾经为外国企业所掌控，现在是属于墨西哥人自己的，而全国各地的儿童都可以获得免费的课本。我为所有的这些成就而感到自豪，但这些并非是靠我一个人所能达成的，感谢你们，墨西哥的人民，有了你们我才能取得如此大的成就！”\n\n欢呼声再次响起，这次是震耳欲聋的咆哮，洛佩斯·马特奥斯已经准备好再次接受偏头痛对他的冲击，然而什么都没有发生。头痛的减弱终于能让洛佩斯沐浴在人民的敬佩之中了，他缓缓地睁开了眼睛看向人潮，笑了。"
 MEX_Mateos.138.a:0 "纵他有百般过失，但人民待他如初。"
 MEX_Mateos.139.t:0 "最后一根稻草"
 MEX_Mateos.139.desc:0 "十一月二十日医院是大墨西哥城地区最重要的医疗中心之一。常人可能会觉得，供职于此的医生和其他医务人员们能够享有得体的工作条件。但恰恰相反，医生们可以在上帝和凡人面前无数次起誓，事实绝非如此。随着时间推移，工作情况愈发雪上加霜。\n\n日升月落，日复一日，医院的一切都没有得到任何改善。在最需要的时候，医疗备品总会不翼而飞：用来挽救受伤母亲生命的缝合线不见踪影，却出现在了倒卖材料的拾荒者手中；手术刀被当作废品拿走，但新的刀具器材要等到两周后才能送来医院。保洁工人少之又少，人手增援时有时无，医生们只有工作到昏迷，才有可能得到一点喘息和休假的时间。\n\n常人可能会觉得，这里不可能变得更糟了，但事实却说，并非如此。\n\n院长双手颤抖，打开了卫生部的指令，结结巴巴地念道：“由于超出卫生部控制能力的经济形势，共和国各地医院的医生及其他工作人员，暂时无法领取常规工资奖金。”\n\n一片寂静，落针可闻——"
 MEX_Mateos.139.a:0 "——呻吟、呼喊、泪水，接踵而来。"
 MEX_Mateos.140.t:0 "压垮了苦撑的脊背"
 MEX_Mateos.140.desc:0 "“怎么，我们就只能这么干坐着，忍受这种待遇吗？”医生愤怒的呐喊响彻全国，宛若伊达尔戈神父的振臂一呼——十一月二十日医院正是漩涡的中心所在。\n\n卫生部的指令和威胁文件散乱地摊在桌上无人问津，医务工作者们决心发起果断的行动，以在这个国家前所未见的方式表达自己的诉求。\n\n院长收到了一封信：“我们，十一月二十日医院的医师和实习医师，做出如下决定：由于当下残酷的工作条件，在得到应得的工作报酬之前，我们将仅展开急诊工作，停止一切常规医疗业务。我们建议，医院领导层应秉持革命制度的宗旨，为工人的利益着想，在墨西哥乃至世界人民的见证下，向我们的工作给予应有的回报。”\n\n院长的双手又颤抖起来，他将请愿书呈递给了医院委员会，而他得到的答复是：\n\n“二百一十个签名？那就把这二百一十个签名的，统统开除。”"
 MEX_Mateos.140.a:0 "“在我们的眼皮子底下妄图搞破坏，绝无可能。你听懂了吗？该死的，绝无！可能！”"
 MEX_Mateos.141.t:0 "沙哑的声音"
 MEX_Mateos.141.desc:0 "十一月二十日医院委员会使出了马基雅维利的理论，但效果却不遂他们的愿。解雇210名医生非但没有吓住医疗界，反而将他们推上了烈士的高坛，为墨西哥国内的其他医生带去了新的思路，实现自己对得体工作场所条件的诉求。\n\n于是，又有206名医师和实习医师决定按照其他三百六十行的传统，成立一个工会，以此维护自己的权益。新工会名为“墨西哥住院和实习医师协会”，协会章程中声明，其宗旨在于要求对公立医院展开广泛改革，同时对卫生部进行必要的改组，以实现这一目标。\n\n政府医疗机关的反应十分迅速。协会成立短短两个小时后，首先签署协会章程的206人就被医院扫地出门。而后又是一片沉寂……\n\n……大约只维持了十五分钟吧。无论如何，医协成立的消息不胫而走，全国上下的医务工作者都开始效仿他们的做法。这一次，部分医院的管理层也开始越来越同情他们，墨西哥医疗史上闻所未闻、见所未见的大罢工随之席卷而来。墨西哥人民惊恐地瞪大双眼，发现了他们的医生正遭受着怎样的折磨。\n\n此时，消息传到了身在松林别墅的总统耳旁。洛佩斯·马特奥斯浏览着手上的报告，不由得头痛欲裂，又伸手去拿止痛药。夫人问他是不是太依赖药片了，对此，马特奥斯反驳道："
 MEX_Mateos.141.a:0 "“难不成我现在还能去找个医生好好看看？”"
 MEX_Mateos.142.t:0 "脱离麻醉"
 MEX_Mateos.142.desc:0 "联邦区报道：官方消息确认称，“墨西哥住院和实习医师协会”发动了大规模罢工。受此影响，全国范围内已有多所医院关闭，其中联邦区23所，其他各州20所。他们的诉求包括重新雇佣所有被开除的医护人员，解决医生面临的一系列困难等。\n\n无论老少，医疗短缺的问题已经波及到了全国的每一个人。墨西哥人不禁要问：医生们难道真的不在乎他们的职责了吗？否则他们为什么要罢工而不是履行誓言？\n\n《新闻报》采访了埃莫西约市一位患有子宫内膜异位、急需手术治疗的患者。\n\n“我几乎忍不了这种疼痛。”她说：“我已经等了几个月的手术了，但就是没有医生来给我治病。他们只给我吃药来让我感觉舒服点，但是根本没用，还是一样疼。我没一天不是哭着睡着，希望疼痛能快点消失的。”\n\n这位匿名的女性是数以千计受到罢工折磨的百姓的缩影。人民在哭泣，医生却只关心自己的私利，对这一切充耳不闻。官方尚未对当前的危机作出回应。"
 MEX_Mateos.142.a:0 "《新闻报》1964年12月8日报道。"
 MEX_Mateos.143.t:0 "凯旋门"
 MEX_Mateos.143.a:0 "这场浩大革命的重量死死地压在卢皮塔身上。"
 MEX_Mateos.147.t:0 "古斯塔沃·迪亚斯·奥尔达斯的就职典礼"
 MEX_Mateos.147.desc:0 "在奥尔达斯周围，来自墨西哥城乃至全国的公民聚集在一起，来到现场观看新总统的宣誓就职。奥尔达斯触目所及，皆是他的公民，不由得一阵思绪翻腾，忧虑短暂地摄住了他的心扉，但他迅速地抛开了这样的情绪。今天，他不会再胡思乱想，只因今天将是古斯塔·迪亚斯·奥尔达斯·巴拉尼奥斯一生中最伟大的一天。\n\n“墨西哥人民！你们将信任与信念交托于我和革命制度党的建制派，而我也向你们保证，我不会让你们失望。正如方才的宣誓，我将捍卫我国家的宪法。在过去四十年间，这部宪法将权力赋予了你们：墨西哥的人民！墨西哥一切都会如同前任总统时一样：繁荣、和平、欢乐。\n\n“但是，为了继承洛佩斯·马特奥斯的伟大遗产，我们必须解决仍在侵扰社会边缘的激进主义和违法犯罪。我们必须时时刻刻为革命的价值观念而战，我向你们保证，我们一定会做到。在我的领导下，墨西哥将会平稳航行。敬六年的风平浪静！”\n\n在周围，人群……礼貌地鼓起掌来。奥尔达斯可以从他们的脸上看出，他们并没有像聆听洛佩斯·马特奥斯演讲时那样沉浸其中，也没有像激进分子发言时那样陷入狂热。不，大多数人只是平静地看着历史、奥尔达斯的历史、翻开新的篇章。担忧又从他的脑海深处钻了出来：自己是什么地方说错了吗?\n\n不。奥尔达斯再次赶走心中的焦虑。如果人民要怀疑他的真诚，那就随他们去吧，他会证明自己和洛佩斯·马特奥斯一样地出色——不对，他要证明，自己会是比马特奥斯更伟大的总统。"
 MEX_Mateos.147.a:0 "“那时，人民自会喝彩。”"
 MEX_Mateos.147.tt:0 "§m呕心沥血一生，只为此时此刻，为了革命制度党。§!"
 MEX_Mateos.148.t:0 "劳尔·萨利纳斯·洛萨诺的就职典礼"
 MEX_Mateos.148.desc:0 "这一天终于到了。历经千难万险，劳尔·萨利纳斯·洛萨诺击败了各路竞争对手，成为了前总统阿道弗·洛佩斯·马特奥斯的继任者，率领墨西哥走向未来。如今，墨西哥的命运由他来掌控，他将领导国家走向新的辉煌。萨利纳斯走上台前面对人群，成千上万的墨西哥人在此见证这一历史性的时刻。现在，是时候发表自己的演讲了。\n\n“墨西哥的人民们，”萨利纳斯开始了演讲，“我国正处于历史的关键转折点之上。我们可以因循守旧，走过去的老路，也可以在未来的岁月中克服艰难险阻，开辟出一条崭新的道路——这正是我们要做的。我们将释放工业的力量，率领墨西哥走向未来；我们将铲除一切阻碍国家发展的腐败恶势力；我们将在洛佩斯·马特奥斯、米格尔·阿莱曼等诸位先总统的遗泽之上再接再厉；我们将团结一心，携手共进，为建设现代化的墨西哥而奋斗。”\n\n言罢，萨利纳斯抬眼四顾，对人群的反应不甚满意。市民们反响平平，似乎并不太喜欢他在演讲中描绘的“艰难道路”；与会的革命制度党官员脸上挂着标志性的假笑，但萨利纳斯能从他们的瞳孔中读出担忧与不安。当然，他知道这是因为他刚在演讲中抨击了这些“腐败恶势力”，而革命制度党内恰好也充斥着这种败类。不过，当那一刻来临时，全国上下终将理解萨利纳斯带来的光辉未来。"
 MEX_Mateos.148.a:0 "迈向未来。"
 MEX_Mateos.148.tt:0 "§V六年足以改变墨西哥吗？§!"
 MEX_Mateos.149.t:0 "卡洛斯·阿尔韦托·马德拉索的就职典礼"
 MEX_Mateos.149.desc:0 "卡洛斯·阿尔韦托·马德拉索·贝塞拉终于迎来了自己的总统就职典礼。他对这一天是如此地梦寐以求，自今天起，他终得投身于重启革命，为墨西哥千千万万的人民而战。自然，远方之路道阻且艰，但卡洛斯·马德拉索必当为墨西哥殚精竭虑。无数的墨西哥人民正怀着殷切的期盼注视着他们的新总统，而马德拉索绝不会让他们失望。\n\n“墨西哥的人民们！”借助音频，马德拉索的呼喊在整个墨西哥荡漾。“我很自豪地告诉大家，墨西哥革命正在通向前所未有的高度！在此之前，我必须向我的前任马特奥斯总统致以敬意，他不仅是一位为平民谋幸福的伟大总统，在为人方面也十全十美。作为新一任的墨西哥总统，我将接过马特奥斯总统的重担，并带领墨西哥取得更为辉煌的成就。我向诸位承诺，只要我仍是诸位的总统，只要仍有一位墨西哥人生活在贫困之中，我都将矢志不渝，直至每一位墨西哥人都能过上幸福安康的生活！”\n\n新总统话音刚落，人群便爆发出了一阵欢呼的声浪，这股声浪是如此之大，一度令马德拉索本人都感到了些许恍惚。墨西哥人民如此纯真的信赖让马德拉索决心倍增，但他深知前方的路途绝非一帆风顺。毕竟，当马德拉索巡视周围的人群之时，革命制度党中的官员那忧虑的神情令他历历在目。他们必将成为马德拉索伟大计划的阻碍，而马德拉索也决心与他们决一死战。当时机到来之时，马德拉索必将发起全力一击。骰子必将掷下，但命运却尚未可知。"
 MEX_Mateos.149.a:0 "卡洛斯·马德拉索必将奋斗不止。"
 MEX_Mateos.149.tt:0 "§K革命之火重燃了。§!"
 MEX_Mateos.150.t:0 "复兴者"
 MEX_Mateos.150.desc:0 "对卡洛斯·马德拉索这样不太有耐心的人来说，从赫苏斯·雷耶斯·埃罗莱斯的家门口到他办公室的这段路实在是折磨。这并不是因为热情迎接了马德拉索这位革命制度党候选人，现在正礼貌地给他带路的赫苏斯本人，而是因为这里到处都是书。\n\n厚重的法学大部头，铁路手册，被翻烂的医疗政策建议，墨西哥历史和世界各国的历史书，论证工业化必要性的枯燥文献，西班牙语文学与政治哲学的名著，如此之多的书都整齐地码放在有他们俩肩膀高的书架上。无数本颜色各异的书整齐码放的书脊如同彩虹般围绕着马德拉索，他还注意到其中许多书就是雷耶斯·埃罗莱斯本人写的。\n\n墙后的办公室里除了同样满是书本之外，还摆放着许多照片。马德拉索瞥见了雷耶斯·埃罗莱斯和他手下的议员们在国会里开怀大笑的照片、在集会上沉静地演讲的照片、他的著作《墨西哥解放》的签名版本，以及他和两个小儿子玩耍的照片。\n\n赫苏斯·雷耶斯·埃罗莱斯请马德拉索坐下，但这位总统候选人摇了摇头：“您可能在想我来这里的原因，学士。为了更好地治理墨西哥，我需要资深的管理者，受欢迎的政治家，以及坚定致力于重建革命制度党与人民和革命价值观联系的人物。我希望您能作为全国执行委员会主席领导我们的党。”\n\n赫苏斯·埃罗莱斯惊讶地瞪大了眼睛，随后，他坚定地看向马德拉索，说：“我很乐意加入你们改革我们的党与国家的斗争中来。”"
 MEX_Mateos.150.a:0 "思想家，也是实干家。"
 MEX_Mateos.150.tt:0 "§K他要让党为即将到来的变革做好准备。§!"
 MEX_Mateos.151.t:0 "自命不凡"
 MEX_Mateos.151.desc:0 "“让我做内政部长？”\n\n埃切韦里亚跟在马德拉索身后，一同走过破旧的小屋间一条古色古香的小巷。他邀请现任内政部副部长和他一起在普埃布拉的乡间来一场短暂的旅行。在集体土地里大半天的演讲让马德拉索额头上全都是汗。埃切韦里亚则戴着一副琥珀色的太阳镜，似乎阳光的热量也完全无法将其穿透。\n\n马德拉索点了点头，示意他停下脚步；“我想不出有谁比你更适合这个职位了，部长。你的名声无人不知无人不晓啊。”\n\n埃切韦里亚不置可否，他依然装作谦虚的样子。尽管他曾经听说过无数人对他的议论，无论好坏。但总而言之，没有人会否认这个即将取代奥尔达斯的人是一颗冉冉升起的“新星”——无论褒贬。他笑了：“您真客气，学士。”\n\n这位未来的总统点了点头，又迈开了脚步：“当然，我们在很多方面有些不同。比如手段，还有政策。但我们都忠于我们的党，我们都想振兴它、恢复它建立时的初心。毕竟，我们难道不是革命党吗？如果先烈们知道他们的理想会被扭曲成腐朽的阿莱曼主义，他们当初还会为自由而流血牺牲吗？”\n\n“说得对，学士。在腐朽中，总是普罗大众在付出代价！如今的人民呼唤着真正的变革。而您将成为领导他们的领袖。”\n\n马德拉索看着埃切韦里亚，陷入了思索。在他的恭维下潜藏的“革命精神”，是否和马德拉索心底的一样？"
 MEX_Mateos.151.a:0 "他的墨镜中空无一物。"
 MEX_Mateos.151.tt:0 "§K缔造革命需要强硬之人。§!"
 MEX_Mateos.152.t:0 "寄生虫"
 MEX_Mateos.152.desc:0 "劳罗·奥尔特加·马丁内斯坐在马德拉索凯迪拉克的副驾驶座上，穿过比亚埃尔莫萨寂静的街道。总统竞选在马德拉索的家乡开始又结束，尽管“气旋”曾以极大的声势吸引了人群，但在黄昏死寂的皮诺·苏亚雷斯大道上，除了几个在月下薄雾中迷失的灵魂外，看不见几个人影。\n\n马德拉索换档，“当我的总统秘书怎么样，劳罗?”\n\n“对建制没啥影响。白宫里也有类似的职位，幕僚长，对吧？”\n\n汽车在安静的小街上缓缓行驶。“不一样，”当选总统拍着方向盘，“你不是那种只会耍笔杆子的官僚。你和我一起经历了这一切。”马丁内斯点点头。学医期间参加青年组织活动的日子——联合社会主义青年、全国卡德尼斯塔学生党——已经过去很久了。在某种程度上，总统竞选是这些活动的高潮。\n\n而现在，他们掌控了这个人口百万的国家。这位医生对他的病人充满信心。马丁内斯不由得咧嘴一笑。\n\n汽车在路口停了下来，红光在黑暗中孤独地闪烁。\n\n“劳罗，我要感谢你所做的一切。这次竞选是你最伟大的胜利。现在你得把你那外科医生的老脑壳拿来搞政治了。”\n\n他们都笑了。"
 MEX_Mateos.152.a:0 "灯光变黄，然后转绿。"
 MEX_Mateos.152.tt:0 "§K旧日梦想与新的碰撞卷入呼啸的风暴。§!"
 MEX_Mateos.153.t:0 "腐朽的希望"
 MEX_Mateos.153.desc:0 "“卡德纳斯将军！很荣幸能见到您。”马德拉索从座位上站起来，走向面前的年长的男人——不，他不仅仅是一个普通人，他是团结了墨西哥革命的革命家，赋予工人权利的大救星，如今革命制度党依然在使用的职团主义结构的创立者！如今……\n\n卡德纳斯握住了眼前男人的手，他的脸上闪过一丝敬重的微笑，但很快就消失无踪了。如今，他是绝望地尝试挣脱那企图将他拉入深渊的暗流的党首；如今，革命笼罩在阴霾之下，偶然的变革阵风也无从将它吹散。卡德纳斯静静地坐着，注视着眼前的总统候选人，不禁流下了眼泪；“谢谢你，马德拉索学士。我知道，你和你的大多数同僚并不是一路人。我想你也明白，墨西哥在我下台后的这些年来变成了什么样子。”\n\n“是的。”马德拉索的心情也愈发沉重，“我明白您对党的愿景和它辜负了您的事实，将军。所以我——”前总统抬起了手示意，马德拉索立刻把话停了下来。\n\n“很抱歉，但正因如此，我无法接受你的邀请。是我在墨西哥放出了这头……背叛革命的怪兽。我宁可去死，也不想再为虎作伥了！”看见他的偶像猛地站了起来，马德拉索瞪大了眼睛，脱口而出道：\n\n“国防部长！”看着门口的卡德纳斯回头瞥向马德拉索。马德拉索接着说：“我希望您能做我的国防部长，卡德纳斯。我绝不会、也绝不能相信，墨西哥革命已经万劫不复。我……我们，我们需要您曾经为之奋斗的革命中的经验。拜托了，墨西哥再一次需要您的力量。”\n\n卡德纳斯转过身来，看向眼前的改革者，他年老的灵魂感受到了面前的年轻人心中闪耀的火花：“如果这是为了墨西哥……”"
 MEX_Mateos.153.a:0 "“……那么，请再给我一次机会吧。”"
 MEX_Mateos.153.tt:0 "§K革命最忠诚的子弟一往无前。§!"
 MEX_Mateos.154.t:0 "外交官"
 MEX_Mateos.154.desc:0 "致：阿方索·加西亚·罗夫莱斯\n\n罗夫莱斯学士，我们迎来了一个好时代。随着革命事业不断前进，广大人民呼吁着一个可以展现实力、无惧霸权帝国主义的现代化墨西哥。您深知国际合作的重要性，以及我国被夹在日美两大强国之间的危险现状，假如没有您和您的同事们作为革命的外交官在世界舞台上不懈努力，我国是无法在这种境地下从容地纵横捭阖的。\n\n无意冒犯，但相较您的同事，您的贡献显然更大。您为拉美团结打下了坚实基础。无论是安抚两大强国，还是与巴西、古巴和委内瑞拉保持紧密联系，这些外交努力无疑都有益于我们的国家。\n\n所以，我希望您可以担任我的外交部长。我确信这次重要的晋升能令你的丰富经验更好地为人民造福。如果您愿意接受这一职位，就请出席下周日的新闻发布会，到时我们将深入讨论有关的细节。革命道阻且长，有了您的帮助，我们就能走得更稳更远。\n\n此致，"
 MEX_Mateos.154.a:0 "卡洛斯·A·马德拉索"
 MEX_Mateos.154.tt:0 "§K革命将在拉丁美洲寻找盟友。§!"
 MEX_Mateos.155.t:0 "新钢铁摄政"
 MEX_Mateos.155.desc:0 "马德拉索打了点酒店供应的水。餐厅里挤满了总统竞选团队，工作人员和助手们经过了在哈利斯科一夜的辛劳，来到这里吃起了自助餐犒劳自己。党主席阿方索·科罗纳·德尔·罗萨尔则吃着三明治，喝着咖啡。\n\n“你这吃相可真像当兵的，”马德拉索看着地方报，抬起了下巴，“就好像还在军营里。”他忍住不笑。德尔·罗萨尔并没有搭腔。这位总统候选人终于亮明来意：“我想让你当联邦区的新摄政。”\n\n德尔·罗萨尔呷了一口咖啡，抬起了头，活动了活动脖子。“看来你在见识过钢铁摄政的手腕以后，想给首都的领导班子换换血。”\n\n一听到这个名头，马德拉索便皱起了眉，他昨天晚上还在电话里和他大吵了一架。“他对有钱人，还有那些中产阶级很好，但是对那些穷人还有那些平民呢？您是明白人，学士。我们需要您这样的人来坐镇首都。”\n\n“但也不完全是因为我吧。”德尔·罗萨尔眯起眼睛，试着窥探马德拉索的想法，“你还想对付那群保守派。”\n\n总统候选人饶有玩味地耸耸肩。“总比阿莱曼那个怪胎强。”马德拉索收起报纸，站了起来，“您以前是骑兵中尉，您肯定最清楚国家安全的重要性。我只想知道一点，您要加入吗，学士？”\n\n德尔·罗萨尔将咖啡一饮而尽，然后蓦地起身，紧紧地握住了他的手。"
 MEX_Mateos.155.a:0 "“您完全可以相信我，阁下。”"
 MEX_Mateos.155.tt:0 "§K保护革命靠的是资本。§!"
 MEX_Mateos.156.t:0 "天才之道"
 MEX_Mateos.156.desc:0 "吊车在高空中缓缓移动，将混凝土运送到城市的天际线。站在远处的公共工程部长哈维尔·巴罗斯·谢拉看来，操控吊车的人小得像一个黑点。尘土飞扬之中，工人们迈着沉重的步伐，有些人手里拿着托盘和箱子，另一些则拿着钢制工具。而他和前塔瓦斯科州州长卡洛斯·A·马德拉索则身着笔挺的棕色西装，沐浴在清晨温暖的阳光中，衣冠楚楚。\n\n“气旋”用双筒望远镜扫视着地平线，然后示意塞拉接过望远镜。“奥运会的基础设施进展得很顺利，部长先生。你的秘诀是什么？”\n\n这个秘诀，对于那些欣赏杰出才华的人来说，实际上是个公开的秘密。谢拉其实是整个墨西哥，甚至可能是整个拉丁美洲最有才华的工程师。他不仅是世界顶尖工程公司之一的联合创始人，还是著名的讲师和改革派政治家。马德拉索继续说道：“你写过无数教科书，既有挂名的，也有全程参与编写的。是什么让你如此出色？”\n\n谢拉放下望远镜，把它悬挂在肩带上。他耸耸肩，微笑着说：“这都是懒散的天赋，先生。我解释不了。有些人穷尽一生才达到他们所处的位置，对我而言，一切都只是自然而然的。我不是幸运儿，就是个骗子。”\n\n马德拉索挥手表示不以为然。“你太谦虚了。如果你只是一个会修几条路的平庸官僚，我就不会邀请你加入我的内阁了。”\n\n他们笑了起来。“气旋”拍了拍谢拉的肩膀。“说真的，哈维尔。你是党的良心。没有你那‘懒散的天赋’，我的政府将会陷入困境。你怎么看？”"
 MEX_Mateos.156.a:0 "“算我一个。”"
 MEX_Mateos.156.tt:0 "§K是个好人，但他能忍受革命所需的牺牲吗？§!"
 MEX_Mateos.157.t:0 "创始者归来"
 MEX_Mateos.157.desc:0 "拉萨罗·卡德纳斯将军的家十分简朴。当他走到门前时，马德拉索陷入了沉思。几乎没有人在经过这里时会意识到前总统住在这儿。但对于一位曾以令人钦佩的品格服务墨西哥人民的总统来说，他过着如此朴素的生活并不令马德拉索感到奇怪。\n\n不久，门开了，一位男人出现在马德拉索面前。马德拉索立刻笑着朝他伸出了手，卡德纳斯则只是和他简单地握了握。马德拉索说：“幸会啊，将军，您为墨西哥人所做的一切让这个国家变得更加富强。我的秘书应该告诉过您我会来拜访了吧？”\n\n“他们说你希望和我聊聊党的未来。”卡德纳斯看起来对这场会面兴趣寥寥，实际上却有意让这场对话顺着马德拉索希望的方向走。\n\n“是的。我希望您能接下国防部长一职。”\n\n马德拉索本以为卡德纳斯会有什么激烈的反应，但前总统的脸上没有丝毫波澜，只是凝视着马德拉索。最终，卡德纳斯缓缓回答道：“你希望我为一个玷污了我的遗产、恭维我的作为却践踏了我为之奋斗的事业的党服务？”\n\n“我只是希望您能最后一次为您的国家服务，就像当年那样。”马德拉索知道真诚才是最好的方法，所以他接着说，“萨利纳斯几乎要赢得提名了，我们几乎阻止不了他。但如果我的改革失败了，技官派就会以此为借口彻底控制整个党。将军，我需要您。”\n\n终于，他向马德拉索点了点头。"
 MEX_Mateos.157.a:0 "“进来吧，我们要聊的东西还有很多。”"
 MEX_Mateos.157.tt:0 "§K革命最忠诚的子弟一往无前。§!"
 MEX_Mateos.158.t:0 "改革者的名单"
 MEX_Mateos.158.desc:0 "终于，马德拉索寻找盟友的艰苦努力得到了回报，他的任期要想取得圆满成功就必须倚仗的人才已经全部到位。现在是时候进行总结，让所有人一起来开会来讨论接下来的行动方针了。\n\n“首先，是我的执政准则。”马德拉索扫视着内阁成员们，接着说：“我们必须对我们即将带给墨西哥的变革、重燃革命之火的执政怀有革命热情。我们每个人都必须怀有一颗赤诚之心，向那些在过去被忽视的墨西哥人们伸出援手。”\n\n当看见绝大多数人脸上坚定的表情时，马德拉索心里深为感动，只有某几个人脸上的表情他看不透：“我们，尤其是各位，必须深刻认识到我们的改革不会得到所有人的欢迎。我坚信改革会得到广大人民的支持，但那些依旧企图塞满自己腰包的硕鼠也一定会对我们的改革表达不满。他们会歇斯底里地挣扎，意图毁灭我们带给墨西哥的任何进步。我们必须为此做好万全准备。”\n\n卡洛斯·马德拉索感到自己与房间中众人的决心正一同熊熊燃烧：“我们必须像普埃布拉之战那样握紧手中的武器。唯有如此，我们才能突破他们的阻挠，赢得最终的胜利；唯有如此，我们才能捍卫墨西哥的美好明天。”\n\n马德拉索深吸一口气，再一次扫视着整个会议室。他准备好了，他们都准备好了。"
 MEX_Mateos.158.a:0 "该掀起改革的风暴了。"
 MEX_Mateos.159.t:0 "略施奖赏"
 MEX_Mateos.159.desc:0 "“古斯塔沃，你找我？”马德拉索问。\n\n古斯塔沃·奥尔达斯示意马德拉索坐下。他曾觉得，马德拉索不过是个烦人鬼，是个煽动危险的民粹情绪来牟取权力的、天真的理想主义者。然而，携手度过几次危机之后，奥尔达斯意识到马德拉索并不是那种愚蠢的小人。\n\n“你知道的，洛佩斯·马特奥斯总统指定我做他的继承人，我很快就要开始确定内阁人选了。墨西哥需要正直且热情的人——像你这样的人，在政府中任职。你愿意做党的全国执行委员会主席吗？”\n\n马德拉索震惊得全身都僵住了：“……你……你确定吗？”\n\n“我当然确定。一直以来，你都是一位很有价值的盟友，而且我也相信你能做好革命制度党党首的工作。任命你可能会激怒党内的一些人，但如果你能谨慎些，我相信你——”\n\n“太谢谢你了，古斯塔沃！”笑得合不拢嘴的马德拉索打断了奥尔达斯，“我保证，我绝不会让你失望的，我绝不会浪费这个宝贵的机会。我们二人同心，绝没有一合之敌！”"
 MEX_Mateos.159.a:0 "他的激情很有感染力。"
 MEX_Mateos.159.tt:0 "§m有时，必须变革，方能长存。§!"
 MEX_Mateos.160.t:0 "可靠之手"
 MEX_Mateos.160.desc:0 "传统上，总统候选人会在参选前辞去公职。既然现在洛佩斯·马特奥斯已经正式提名奥尔达斯为继承者，那么他就得辞去自己的内政部部长职务。\n\n当他收拾完办公室，准备离开时，他回想起自己的内政部生涯。他勤勤恳恳地为洛佩斯·马特奥斯总统服务，引导国家度过一次又一次的危机。他曾经在这里犯下过几乎葬送自己政治生涯的错误，也曾经在这里将那些错误悉数弥补。现在，他知道自己的责任会被交到值得信赖之人的手上，他可以好好休息了。\n\n路易斯·埃切韦里亚·阿尔瓦雷斯面色严肃，安静地走进了办公室。这位曾是奥尔达斯手下副部长的年轻人办事认真、值得信赖，总是头脑清醒，尽职尽责地做好奥尔达斯安排的一切工作。\n\n“能接手您的工作，我感到很荣幸。”埃切韦里亚礼貌地说。\n\n“要感到荣幸的是我，路易斯。你之前做得很好，而且我也知道你今后也能做得这么好。放轻松点吧，我相信再下一任总统还会继续让你做内政部长。”\n\n奥尔达斯离开办公室后，埃切韦里亚坐到了桌前。他没有小憩一会来细细品味晋升的滋味，而是立刻抽出了一叠报告开始了工作。"
 MEX_Mateos.160.a:0 "有才者不多，忠诚者更少。"
 MEX_Mateos.160.tt:0 "§m没有谁比他更值得信赖。§!"
 MEX_Mateos.161.t:0 "第一人选"
 MEX_Mateos.161.desc:0 "奥尔达斯敲了敲他的好友阿方索·科罗纳·德尔·罗萨尔办公室的门，他已经等了半分钟，门却依然没有打开。当他打算离开，准备过几个小时再来的时候，门却突然为革命制度党的下一任总统打开了。“奥尔达斯！进来吧，我的朋友。”\n\n一杯咖啡的时间，二人讨论了不少最近的大事，德尔·罗萨尔祝贺奥尔达斯成为总统的继承人，政界的巨鳄。罗萨尔部长很快就明白了奥尔达斯的来意——就职的日子很快就要到了，奥尔达斯需要尽快确认内阁部长的人选。“德尔·罗萨尔。”奥尔达斯带着少有的真诚笑容对他说：“我希望你能在我的内阁里做国家资产部长。”\n\n“经由我的治理，一定可以让国家恢复革命与党承诺的稳定。但要是找不到值得信任的人来管理宝贵的能源主权，那这一切都将成为空谈。”奥尔达斯靠近过来，“接受职位，你在党内的地位也将水涨船高。”\n\n德尔·罗萨尔很快就同意了：“没问题，学士。我很荣幸。”"
 MEX_Mateos.161.a:0 "就这么定了。"
 MEX_Mateos.161.tt:0 "§m一颗冉冉升起的新星。他会让我想到谁？§!"
 MEX_Mateos.162.t:0 "盛气凌人"
 MEX_Mateos.162.desc:0 "奥尔达斯发现埃切韦里亚正在办公室里忙碌地分类整理一大堆文件。“还是和往常一样勤奋啊。”他心想。就在身后的门关上的那一刻，埃切韦里亚放下手中的工作，抬起头来。当他看到墨西哥的新任总统时，便站了起来。\n\n“阁下，衷心祝贺您取得的胜利，墨西哥人民在您的带领下必将迎来更加美好的生活。”埃切韦里亚在致贺时，又继续整理起手头的文件。奥尔达斯觉得自己的思绪比眼前这个人混乱得多，不由得想象他刚才可能在阅读关于那些煽动者和不满分子的报告。\n\n奥尔达斯一边说着，一边走近桌子，“谢谢你。能得到这样一个显赫的职位是我的荣幸。在未来的几年里，我需要德才兼备的人来帮助墨西哥走向光明的未来。根据我所了解的情况，在我们共事的时光里，没有人比你更懂得如何维护我们大街小巷的治安。我希望当我荣登庙堂之后，你能担任内政部长之职。”\n\n埃切韦里亚笑了笑，“能够在您的行政班子里效劳是我的荣幸，阁下。我们在大事小情上总是英雄所见略同，特别是在维护治安方面。我将继续为墨西哥的最大利益而服务。”\n\n这位新当选的总统对埃切韦里亚微微一笑。“那么，我就不打扰你工作了。我希望能在本周末收到你的工作报告。”说完，奥尔达斯离开了办公室。尽管他的行政班子将充满新面孔，但至少还有一张熟悉的、值得信赖的面孔能够帮助他掌管一切。"
 MEX_Mateos.162.a:0 "新旧血液交融，政坛焕然一新。"
 MEX_Mateos.162.tt:0 "§m我的得力助手心思敏锐，做事利索。§!"
 MEX_Mateos.163.t:0 "议员，最好的朋友"
 MEX_Mateos.163.desc:0 "奥尔达斯在两位数的工作时间外几乎没有休息，这是他对自己责任与职业道德的坚守。也因此，他十分珍惜下班后短暂的闲暇时光。尽管奥尔达斯一般不太喜欢在忙了几个小时的政务之后再在下班时间拜访其他政客，但这一位是例外，他高兴地走进了埃米利奥·马丁内斯·马瑙托的办公室。他是著名的前外科医生、塔毛利帕斯州的议员、革命的拥趸和奥尔达斯最好的朋友。\n\n“古斯塔沃！墨西哥未来的总统！最近如何呀？”\n\n二人礼节性地拥抱了一下——除了马瑙托等寥寥几人，奥尔达斯几乎从来不这么做。随后，奥尔达斯立刻谈起了正事：“虽然还有不少事要忙，但到目前为止一切顺利，埃米利奥。不过，我今天是要给你带来好消息的，议员。”尽管马瑙托知道，自己努力了那么多年就是为了这一刻，他也明白奥尔达斯为什么来找他，但马瑙托依然很好奇奥尔达斯接下来会说什么。“你觉得总统秘书的工作如何？”奥尔达斯说。\n\n尽管马瑙托早就知道自己会被提拔，但倾向于改革派的自己居然被奥尔达斯委以重任，还是让他惊讶不已：“哇，古斯塔沃……”马瑙托的脸上闪过一丝疑虑，“部长？那我们……”马瑙托磕磕绊绊的话被奥尔达斯打断了。\n\n“有什么疑虑吗？”奥尔达斯问，马瑙托则点了点头。奥尔达斯接着说：“尽管我的立场比你更加保守，但这并不代表我要把你排除在我的班子之外。你忠于党，忠于墨西哥，这才是最重要的。”\n\n马瑙托释然了，向奥尔达斯伸出了手：“我接受你的任命，古斯塔沃。”奥尔达斯也愉快地握住了马瑙托伸出的手。"
 MEX_Mateos.163.a:0 "“谢谢你。”"
 MEX_Mateos.163.tt:0 "§m一位好友，一位可靠的顾问，如同我之于阿道弗·马特奥斯。§!"
 MEX_Mateos.164.t:0 "会说英语的耳语者"
 MEX_Mateos.164.desc:0 "安东尼奥·卡里略·弗洛雷斯切开了面前细嫩的牛排，他的刀陶瓷盘上发出了“嘎吱”的摩擦声。虽然弗洛雷斯正漫不经心地打量着这间满是正在享用美食的男女的餐厅，奥尔达斯依然在目不转睛的看着他。奥尔达斯知道弗洛雷斯在耍什么花招，弗洛雷斯也知道奥尔达斯请他来这里的原因，但他并不想表现得太过感激。行吧，那奥尔达斯也只能用同样的方法回敬了。\n\n“弗洛雷斯先生，你知道我今天为什么邀请你一起共进午餐。”奥尔达斯依然没有动他面前的饭菜，而是耐心地等待着大使的回答。\n\n“你邀请我来是因为你正在挑选新的部长。然后，你看到了我的名字。”弗洛雷斯又吃了一口牛排，这才正眼看向奥尔达斯。\n\n“我希望你成为外交部部长。你做了驻美大使很多年，和他们有着密切的关系。如果我要增进墨美两国之间的关系，就势必需要你的人脉。我相信我们都认为，他们是我国最为持久、最为可靠的伙伴。进一步增进两国的经济和外交往来只会为墨西哥人民带来好处。”\n\n让奥尔达斯相当恼火的是，弗洛雷斯没有立刻回答。奥尔达斯的手紧紧地攥住了叉子时，他依然在享用自己的牛排。\n\n“我同意。您的主张将得到正确的贯彻，阁下。我会增进您与美国的关系，您不必为此担忧。”\n\n奥尔达斯如释重负，这项合作终于达成了：“我们将在世界舞台上成就伟业——靠着你和我的力量。”"
 MEX_Mateos.164.a:0 "一个友善的开始。"
 MEX_Mateos.164.tt:0 "§m世界聚焦于墨西哥。§!"
 MEX_Mateos.165.t:0 "国家的守护者"
 MEX_Mateos.165.desc:0 "“我希望你能做我的国防部长。”奥尔达斯和马赛利诺·加西亚·巴拉甘舒服地坐在新当选总统的客厅里。一旁的火炉中，火焰噼啪作响，照亮了有点黑暗的房间。\n\n“能用我的绵薄之力为总统阁下服务是我的荣幸。捍卫我国的国家安全是第一要务，尤其是在如今这个时代。”老将军靠在了他的椅子上，抿了一口杯子里的威士忌。\n\n“在这个半球直至更遥远的地方，无数的冲突在我们周围爆发。法西斯，共党，还有各种意识形态的激进分子横行霸道，我们正需要坚强的手腕粉碎这些激进分子的野心，保护墨西哥的国家利益，无论海内外。”提出自己的主张后，奥尔达斯看见将军沉着地点了点头。奥尔达斯的手死死地抓着座椅的扶手，强忍着不要说出哪怕一个字的批评。\n\n巴拉甘是个臭名昭著的变色龙，这一点毋庸置疑。他曾经忠于潘乔·比利亚，后来又匆忙地投奔了宪法军。他在1920年支持阿尔瓦罗·奥夫雷贡推翻了时任总统，又和左翼的恩里克派结盟。他试图在1953年发动政变但未能成功。然而党却不知为何允许他回到体制内工作。这个以自我为中心的变色龙，才过了十年，就摇身一变，成了自己曾经效忠的势力最坚定的反对者。当然，他不可信。但奥尔达斯可以善加利用这一点。\n\n奥尔达斯靠回自己的椅子上，目光转向壁炉里正在被火焰吞噬殆尽的薪柴。“将军，在我正式任命你之前，我希望你能向我保证一件事：你会服从我的命令，并且，最重要的是，帮助我抵御墨西哥的敌人。”\n\n奥尔达斯话音刚落，巴拉甘旋即回答道："
 MEX_Mateos.165.a:0 "“保护国家，在所不辞。”"
 MEX_Mateos.165.tt:0 "§m我们的左手只识武力。§!"
 MEX_Mateos.166.t:0 "定好规矩"
 MEX_Mateos.166.desc:0 "嗡嗡作响的空调吹着冷气，让这个房间显得相当凉快。在选定了下一届国家领导班子后，奥尔达斯召集了他的内阁。聚在这张桌子前的人们将在接下来的六年里帮助奥尔达斯实现他的抱负，但在那之前，他们首先要清楚新总统对他们的要求。\n\n“我请各位来这里开会，是要让你们清楚，我的任期内你们的工作应当遵守的准则。首先，也是最重要的一条：你们必须对我说实话，不管事实如何。我决不容忍那些文过饰非、粉饰太平的谎言。为了做出正确的决策，我必须清晰地知晓真实的情况。第二，如果你们犯了错误，我不接受道歉。道歉没有任何意义，我只关心最终的成果。”\n\n“第三，如果你们要违反法律才能办成事，大可以去做。但不要告诉我，也最好别让我抓到你。第四，当我要求你们报告的时候，你们要慎重。我不需要被光鲜的喜讯讨好，也不会被阿谀奉承蒙蔽。准确，诚实，实干。如果其他话你们一点都没听进去，那就记住这几个字。”\n\n奥尔达斯环视着房间里围绕着他的众人。其中几个人点了点头表示理解，另外几个人的神色则捉摸不透，他们可以做得更好。其中一个人专注地看着他，也是他开口问道：\n\n“总统阁下，我还有一个疑问。如果我们没有遵守这些要求会怎样？您会撤换我们吗？”\n\n房间里安静了下来，只有窗边的空调在嗡嗡作响。奥尔达斯对他的回答只有盯着他的冰冷的目光。在他的威压镇住了房间里的所有人后，他给出了答案：“我不会更换我的内阁，一名车夫不应该在走到河流中央时换掉他的马。”"
 MEX_Mateos.166.a:0 "“但我有的是其他办法惩罚那些无能之辈。”"
 MEX_Mateos.167.t:0 "犯罪生涯"
 MEX_Mateos.167.desc:0 "就在当地警察马特奥·佩雷斯走到这辆淡蓝色的雪佛兰皮卡旁时，加油站内的收音机正放着一首墨西哥北部乐曲。显然，这辆皮卡已经在这停了两天，恼怒的店主希望他能把它弄走。佩雷斯觉得，这车肯定属于某个在奥希纳加酒吧里喝的烂醉的外国游客。这类事情在这边境小镇时有发生。他探头看了看驾驶室，寻找着任何与车主有关的线索。一无所获。于是他掀开了罩住后舱的防水布。\n\n然后发现里面装着数百袋黄白色的鸦片。\n\n十分钟后，他给联邦法警打了电话。又过了两小时，联邦法警已来到皮卡旁，拍下了这批鸦片的照片，并盘问了加油站员工。大约五小时后，他们冲进‘黄金国’酒吧，给已被定罪的小规模走私犯埃内斯托·‘蟋蟀’·伊瓦涅斯戴上了手铐。皮卡钥匙就在他口袋里，他也确实喝的烂醉。"
 MEX_Mateos.167.a:0 "被抓现行。"
 MEX_Mateos.168.t:0 "禽兽还是审慎魅力？"
 MEX_Mateos.168.desc:0 "联邦法警指挥官塞瓦斯蒂安·马丁内斯打量着这间灰暗的房间，努力无视着空气中弥漫的烤牛肉味。在厚重木门另一侧坐着的是‘蟋蟀’，一个可悲的走私犯。这人刚被抓获时，手上的毒品足以让整座达拉斯城陷入瘫痪。换而言之，也能让马丁内斯升官发财，成为雄心勃勃的联邦法警指挥官。一切都取决于你如何看待。\n\n实现后者的关键，就是从这名囚犯嘴里撬出整个走私计划。把钓大鱼上钩，再把他的副手关进大牢数年。而马丁内斯刚好有足够的人手执行行动。\n\n罗伯托·贝拉斯克斯挺直坐着，双肩齐平，等待着长官下达指令。他的脸上布满了皱纹与伤痕，头发早已花白。罗伯托曾杀过人，基督在上，他的眼神表明他能再做一次。\n\n与之相比，何塞·玛丽亚年轻的脸上满是午餐的痕迹。他用餐巾擦了擦脸，继续吃着牛肉。从容的笑容与圆润的五官表明，他是个值得信赖、能保守秘密的人。然而，每次下叉他都精准无比。\n\n马丁内斯指挥官将手放在门把上。他没多少时间了——州长希望尽快公布破获大案的消息。等到那时候，如果他还没捉到那些大毒枭，升官的事算是吹了。也因如此，马丁内斯需要蟋蟀尽早也尽可能主动招供，于是他说道。"
 MEX_Mateos.168.a:0 "“罗伯托，把他的嘴撬开。”"
 MEX_Mateos.168.b:0 "“何塞，看看能否与他做个约定……”"
 MEX_Mateos.169.t:0 "如果你做不到……"
 MEX_Mateos.169.desc:0 "失败了。宝贵的时间悄然流逝，他的下属没能从这个没用的走私犯口中了解到任何消息。马丁内斯指挥官已经接到了三通联邦法警高层的电话，他们想要知道审讯的结果。再下一通电话打来，估计就要让马丁内斯引咎辞职了。\n\n行行行，看来得亲自上阵了。马丁内斯摔门而入，站在走私犯前打量了一会。那些人称他蟋蟀，他却长着一张酷似老鼠的脸。\n\n“你以为开着一辆满载着未做掩盖的鸦片的皮卡，就能轻轻松松穿过边境？”马丁内斯瞪着眼说。\n\n“是什么让你觉得我要穿过边境？那都是给我自己享用的。”蟋蟀回答，还将一支满是注射痕迹的胳膊放在桌上。他咧嘴笑着，露出了发黄的锋利牙齿。\n\n“这样的话，你这种人渣就在我能找到最黑暗、最腐臭的洞里腐烂至死吧。”马丁内斯说着关掉了灯。房间一片漆黑。一阵沉默过后，又是一阵沉默。指挥官点起一根烟，短暂歇息。\n\n“或者，我们来谈正事。”马丁内斯提议说。“我在追捕的是你的上级，上级的老板，还有掌管整个走私行动的大老板。监狱已经够满了，没地方关押你这样的小角色。”微弱的火光照亮了罪犯的脸廓，却照不到他深陷的眼窝。\n\n蟋蟀笑了。他从内心深处发出真实饱满的笑声，在狭小的房间内回荡，狠狠冲击着马丁内斯的双耳。罪犯从桌那头靠过来，束缚他的椅子发出嘎吱嘎吱的响声。他悄声说：“你觉得自己能搞定他们？”"
 MEX_Mateos.169.a:0 "“你甚至连我都搞不定。”"
 MEX_Mateos.170.t:0 "朦胧"
 MEX_Mateos.170.desc:0 "联邦法警指挥官马丁内斯跌跌撞撞地走出审讯室。是怎样的小走私犯敢这样？敢这么样对他？这说明他根本不是无名之辈。他不是某个组织的下线，是其中一员。而且这个组织能保障他永远进不了监狱。他们买通了法官？政客？看到罗伯托和何塞警惕的目光，马丁内斯怒吼说：“他没松口，有什么新线索吗？”\n\n扫了一眼桌上没动过的证据，他也知道没进展。罗伯托面无表情地说：“当地警方正在询问民众寻找更多线索，但我不会——”\n\n电话铃声打断了罗贝托。也许是高层打来的，让他们别再管这个热度越来越低的案子。老实说，真这样还挺让他解脱的。马丁内斯把听筒放到耳边，说：“这是马丁内斯，请讲。”\n\n“马丁内斯？我是阿图罗，联邦安全局的指挥官。我们……有听说你手上的案子，并想和你分享我们的进展。”\n\n联邦安全局？马丁内斯的大脑飞速运转。精英、高效、无情是他们的代言词。如果有人威胁到国家安全，那么联邦安全局就会找到他，将一切一脚踩停。他们的消息来源坚如磐石。诚然，如果犯人被保释出狱让他不怎么好受，但那也比他独自追查失败要好……马丁内斯回复道。“我们得和总部证实一下。”\n\n“明白。明天上午我会再打过来。”马丁内斯听到电话挂断的声音，随即打量着周遭手下的反应。何塞·玛丽亚脸上的震惊转为其标志性的笑容。马丁内斯觉得，这小子肯定猜到增援已在路上了。罗贝托布满伤痕的脸对新手而言可能毫无变化，但他眼里的怀疑逃不过指挥官的法眼。他也许在想，这是不是内政机构间权力斗争的一环。马丁内斯不知道自己该作何感想，但他清楚。"
 MEX_Mateos.170.a:0 "“联邦安全局总能捉到他们的猎物。”"
 MEX_Mateos.171.t:0 "沙漠中的西蒙"
 MEX_Mateos.171.desc:0 "马丁内斯指挥官在脑海中反复思考着各种方案。是继续独自调查此案，最后落得无功而返。还是接受联邦安全局的援助？联邦法警总部的上司不愿分享这桩案子的功劳，但想破获这些在边境满卡车运输鸦片的黑暗组织，他们很可能需要出名的联邦安全局精湛技术与情报。\n\n警察局的门被打开，开启这桩案子的友善当地警察走了进来。马丁内斯看着几小时来唯一对自己露出友好笑容的人，问道：“有什么消息吗，佩雷斯？”\n\n“我找着个人，是个给奥希纳加和周边小镇写报道的记者。西蒙这人有点怪，但他耳朵很灵，和这片地方的每个人都很熟。我在市场里碰到他的时候，提了一嘴你们抓到的那个走私犯。他说他知道蟋蟀的同伙长啥样，但得先去峡谷外他的房子，呃，去拿证据。总之西蒙说他最早明早就能和你碰面。”\n\n马丁内斯无意中露出了微笑。佩雷斯找来的黑马可能没有联邦安全局那般影响与调查能力，但他能更密切地关注像蟋蟀这样当地骗子的来来往往。查案的主动权又回到了自己的手中，他得作出决定。"
 MEX_Mateos.171.a:0 "终于，有其他可选项了。"
 MEX_Mateos.172.t:0 "糊涂虫？"
 MEX_Mateos.172.desc:0 "奇瓦瓦的维序力量正经历着其特有的混乱。空气中满是虚张声势、唾沫星子、香烟味与何塞·玛利亚烤玉米的香味，联邦法警与当地警察正激烈地争论该相信谁。\n\n何塞·玛利亚会在吃东西的间隙赞赏联邦安全局。他们的专业水准、聪明才智与毫不动摇的无情手段帮他们抓获了好几个犯罪团伙和极端分子头目。他不了解记者是个什么样的人，但这位联邦法警相信，那位记者缺乏经验、装备与才能，而这正是查明那神秘的毒品走私链所需的条件。\n\n佩雷斯听了几句之后越发沮丧，随后猛烈开火，为记者与当地警察辩护。他说，西蒙是个好人，还对这片边境地区了如指掌。联邦安全局的人脉又怎能比得上在这里生活工作了数十年的人？\n\n罗伯托面无表情的坐着，偶尔也会插入一两句话反驳说话人。显然他对两者都抱有怀疑，但被问及如何在不接受任何一方帮助的情况下继续调查时，他又说不出话来。\n\n马丁内斯指挥官在角落里抽烟看着。让他们吵吧，把这个该死的案子带来的压力都发泄出来。事实上，他已经向总部递交了建议，等到对方发回终将到来的准许时，他们就该继续工作了。"
 MEX_Mateos.172.a:0 "他推荐了联邦安全局。"
 MEX_Mateos.172.b:0 "他推荐了当地的记者。"
 MEX_Mateos.173.t:0 "银河"
 MEX_Mateos.173.desc:0 "在奥希纳加警局那勉强够用的桌子上，联邦安全局出名的高效展现得淋漓尽致。两摞报告放的整整齐齐，一份马尼拉文件夹内夹杂着蟋蟀的丑陋面孔与无数其他人的照片，还有角落里受悉心照顾的黑皮对开笔记本。马丁内斯指挥官对新盟友的能力没有半点怀疑，不过他很想知道，这帮人是怎么做到破案这么快的。\n\n在联邦安全局特工鹰一般锐利的目光注视下，他翻开第一份报告飞速审阅。一个犯罪集团利用边境地区人口稀少，收买了部分腐败的边境卫兵，很合理。在黑夜的掩护下依此沿A、B、C穿越格兰德河，嗯，显然A点很可能与跨国犯罪网络有关联。等等……\n\n“除了向美国出售鸦片，还能推测出别的什么吗？”马丁内斯问道。\n\n“无可奉告。”联邦安全局特工回答说。“我们不会向调查中的非同级单位分享此案在国际层面的潜在信息。”那人意味深长地看向角落的黑皮对开本，它离马丁内斯近在咫尺，却又遥不可及。"
 MEX_Mateos.173.a:0 "“很感谢您的帮助，但这是我们的案子。”"
 MEX_Mateos.173.b:0 "“这事好商量。”"
 MEX_Mateos.174.t:0 "自由的幻影"
 MEX_Mateos.174.desc:0 "罗贝托一直怀疑着联邦安全局提供的线索价值，连着一周的晚上在地图上所谓“C点”盯梢之后，他对此的看法更糟了。好在起码，在这他不用听何塞·玛利亚说废话。\n\n然后他瞧见了车头灯。听到了轮胎驶过泥土的声音。过往的本能抢先一步，拔出手枪的同时。“不许动！联邦法警！”已从他口中说出。\n\n皮卡刹车时扬起一阵尘土，一位年长的男性举起双手走下车。“别开枪！”他乞求道。“我没武器！”罗贝托大步走过去，粗暴地将其按在地上，接着给他戴上手铐。那人还在说着什么，但罗贝托无视了他，走过去检查皮卡的后舱。满满的都是袋装的黑色鸦片。\n\n用无线电叫来支援后，罗贝托看着走私犯像条虫一样在地上蠕动，乞求。他说自己只是无名之辈，干的活也只是把奇瓦瓦的巨型仓库的“货”运到边境那一头的扬基佬手中。他没伤害任何人，更没偷东西。\n\n奇瓦瓦城内的巨型仓库？真可笑，这东西怎么可能在他们眼皮底下藏这么多年？罗贝托叹了口气，今晚的事已经证明他错了一次，最好还是把这事报告给上级。"
 MEX_Mateos.174.a:0 "联邦安全局以后会为这突破感谢他们的。"
 MEX_Mateos.175.t:0 "欺诈师之女"
 MEX_Mateos.175.desc:0 "成堆的鸦片堆积如塔。袋装鸦片构成的山峦将仓库内沉积黑暗的空气一分为二。这富有诗意的景象之外，是奇瓦瓦市的郊区，这里有着一间满是鸦片的巨型仓库。\n\n马丁内斯指挥官在翻阅那叠照片时看到了这场景。他试着无视深黑色的鸦片，这与蟋蟀走私的货物颜色大相径庭。他试着忽略顶部的袋子不比底部的崭新多少，这意味着这批鸦片是同时运抵的。他试着略过自己完全没有证据证明卡车司机与此案有关的事实。\n\n最后一张照片下，是联邦安全局的信件，其赞扬了联邦法警小队在墨西哥北部边境追查走私组织的勤奋工作。信中提到了“墨西哥史上查获的最大规模毒品走私”一案与“在联邦法警与联邦安全局间构建积极有效的协作关系”中马丁内斯起到的作用。他试着将注意力放在这句话上。"
 MEX_Mateos.175.a:0 "他努力过了。"
 MEX_Mateos.176.t:0 "黄金时代"
 MEX_Mateos.176.desc:0 "跨国犯罪。意味着是日本，是宪兵队在美墨边境从事鸦片走私工作。意味着联邦安全局获准插足此案后会立即前去支援联邦法警。意味着马丁内斯指挥官的小队、当地警察和联邦安全局特工要为抓捕外国罪犯与其墨西哥协助者，喝上三天三夜奇瓦瓦最黑最苦的咖啡来交叉比对线索、搜查证据。也意味着马丁内斯过去七顿饭都吃的马查卡，他浑身散发着汗水风干的味道，却感觉自己从未如此活力迸发。\n\n他们的所有努力收获了这般结果：两名实为贩毒集团领袖的瓜达拉哈拉“商人”，打着共同投资奇瓦瓦某个采掘项目的幌子与宪兵队接头人碰面。联邦安全局已窃听到——\n\n马丁内斯从厕所匆匆返回时，被当地警察佩雷斯拉到一旁。他的情绪很快转为愤怒，神经绷到了极限，几乎就要动手去打这个插足者。是佩雷斯那严肃坚定，近乎恳求的表情让他克制住了自己。\n\n“这说不通。”佩雷斯说。“每张联邦安全局给我们展示的照片上鸦片都加工过，呈黑褐色。我在皮卡里找着的是淡黄色的罂粟果。为什么他们要去改变走私方式呢？”\n\n“那你要怎么解释他们在先前那辆卡车上发现的一箱日元？还有那些盖有宪兵队印章的文件？”\n\n佩雷斯又摇了摇头。“我发现的那辆皮卡里没有类似的东西。听着，就我目前所知，还没有涉事的边境卫兵被捕，也没有抓到蟋蟀与这些瓜达拉哈拉大佬之间的单向中间人。蟋蟀那家伙可从没去过杜兰戈那么南边的地方过。”"
 MEX_Mateos.176.a:0 "“这就说不通。”"
 MEX_Mateos.177.t:0 "帕欧的火山"
 MEX_Mateos.177.desc:0 "[GetDateText]，墨西哥城\n\n联邦安全局\n\n奇瓦瓦，奥希纳加：昨日下午四时，瓜达拉哈拉贩毒集团的马丁·阿尔瓦雷斯和哈维尔·古斯曼同已明确身份的宪兵队特工林清志在奇瓦瓦城内的费尔蒙酒店碰头。鉴于近期奇瓦瓦州内的鸦片走私活动被缉获，古斯曼提议动用恐吓与贿赂手段，确保该地区走私路线安全稳定。林表示同意，并说他将加派二到三名额外的宪兵队特工来增援奇瓦瓦。相关人员将以日资制造业与矿业集团员工身份活动避人耳目。\n\n鉴于该地区有多方外国情报机构活动，存在地区动乱、边境管控失序的风险，此案事关国家安全，因而完全交由联邦安全局处置。往后的计划如下：\n\n1.监控转移至奇瓦瓦州的日籍雇员，识别潜在的特工并限制其行动自由。\n\n2.监听阿尔瓦雷斯与古斯曼的电话并保持监视，全面掌控瓜达拉哈拉贩毒集团的详细信息。\n\n3.对奇瓦瓦州地方及联邦安保力量进行全面调查，剔除宪兵队内线。"
 MEX_Mateos.177.a:0 "盖章并封档。"
 MEX_Mateos.178.t:0 "白日美人"
 MEX_Mateos.178.desc:0 "“这就是我掌握的所有信息了。”西蒙说道，他脸上满是胡茬，正焦虑地打量着整个房间。\n\n马丁内斯想，这是……一个开始。这位记者相当聪明，他从过去几个月一对特别的美国边境卫兵购买的新车入手，查出蟋蟀只在他两巡边时越境。这很有趣，但联邦法警要如何在不引起外交事变的前提下让这两人开头就还……有待商讨。兴许先前的联邦安全局特工也知道这事？让他两交流交流也无妨。\n\n“也许有人能向你透露更多内幕。”西蒙声音低沉地说。“我认为我找着了协调联系蟋蟀这样小人物和贩毒集团高层的中间人。他同意明天正午同我见面，就在峡谷之外……为了避开眼线。”\n\n“你认为？消息准确吗？”马丁内斯问，他已经厌倦了漫无目的地乱追。\n\n“以真信者的名义，我认为是这样。等到明天见面，我就有把握肯定。顺带一提，如果能派点增援就更好。万一他要杀我灭口，我也能安全脱身。”\n\n马丁内斯叹了口气。他要把自己团队的宝贵时间花在保护这个妄想狂上，还是花时间去想法子审问那些美国佬呢？"
 MEX_Mateos.178.a:0 "“等碰面后再跟进你那边，我们得先去和那些卫兵谈谈。”"
 MEX_Mateos.178.b:0 "“这样你可欠了我们大人情……”"
 MEX_Mateos.179.t:0 "河流与死亡"
 MEX_Mateos.179.desc:0 "格兰德河水流并不湍急，它平稳地流过沙漠。流过名为奥希纳加的小镇北面，流过一片不起眼的灌木丛，其上只有一辆饱经风霜的雪佛兰车与它瘦长的车主。\n\n西蒙是个急性子，目光在记事本上潦草的笔记与问题与他南边的泥路上来回打量。记者的嘴里不停咒骂着联邦法警，怪罪他们不陪他前来，害得西蒙独自一人赴约。为什么线人这么晚还没来？为什么有辆灰色的面包车在本该渺无人烟的公路上徘徊？\n\n目光闪烁间，他瞧见远处扬起一阵灰尘。刺眼的阳光让人难以看清那辆车，但它似乎在减速。西蒙不想冒险，将手伸进口袋去拿车钥匙。他比所有人都熟悉这片，要是来者不是线人，他知道如何逃离此地。\n\n枪声一响，子弹穿胸而过，西蒙的计划还没开始便结束了。他的身体倒在车门上，慢慢滑落在地。往后的几小时，他的生命将在声声喘息中独自流逝。伤口流出的鲜血，只为奇瓦瓦的岩石土壤增添一条类似的河流。"
 MEX_Mateos.179.a:0 "冥河水流也不湍急。"
 MEX_Mateos.180.t:0 "高潮迭起"
 MEX_Mateos.180.desc:0 "马丁内斯指挥官正在给联邦安全局打电话。他做错了好几次选择。先是同上头的记者合作，又在其会见线人时没为他提供后援。现在西蒙死了，马丁内斯终于给对的人打去了电话。\n\n联邦安全局特工阿图罗说道：“我了解，马丁内斯。说实话，这案子越来越烫手了。你和你的手下必须在新的牺牲者出现前撤出。我们会将此案上升到国家安全层面，调动必需的资源来打击这贩毒集团。”\n\n马丁内斯是个傲慢的人，不喜欢将手里的案件移交给他人。但他也是一位执法者，很清楚这案子已经超出了自己的能力范围。手中最好的线索已经被子弹打的满是窟窿。那两个腐败的美国边境卫兵在他看来很是重要，重要到他放任西蒙去送死，呵，估计前者早已逃之夭夭。美国国土广袤，找人如同大海捞针。\n\n此外，他与共事的当地警察的关系也坠入冰点。得知朋友被杀害后，佩雷斯发表了长篇演讲抨击联邦法警的失败，随后就离开了。他不是去记者被杀的那片废墟四处搜寻，就是在奥希纳加某家酒吧内借酒浇愁。马丁内斯清楚，自己的手下也在酒吧里做着同样的事情。\n\n指挥官将听筒放到嘴边，停顿片刻，脱口说道：“行。给我把那些走私鸦片的王八蛋抓住，然后把他们打得满地找牙。”"
 MEX_Mateos.180.a:0 "阿图罗带着鄙夷低吼道：“别搞得像是你在发号施令，马丁内斯。”"
 MEX_Mateos.181.t:0 "泯灭天使"
 MEX_Mateos.181.desc:0 "一切平静。何塞·玛利亚闭上了嘴，也不再开玩笑。罗贝托的目光不在搜索周边的威胁，而是紧盯着通往他们身处的这篇灌木丛的唯一通路，一条从公路延伸出来的小径。马丁内斯指挥官放下笔记本，他已经反复看得够久了。西蒙不再紧张得踱步，也许是武装到牙齿的联邦法警小队终于让记者安下了心。现在，要么是他在贩毒组织内的线人现身，让整个案件真相大白；要么是一切保持原样，就此失去这个机会。\n\n西蒙没想到事情还有第三种走向。那就是远处传来一声枪响，一枚子弹掠过他左侧半米不到的雪佛兰车引擎盖。他无视疼痛卧倒在岩石地上，手忙脚乱地思考着何处能为其提供掩护。西蒙奋力甩动血流不止满是伤口的双臂向前冲，冲向他飞速运转的大脑所认为唯一的安全区——他汽车的轮胎旁。马丁内斯大吼着下令，声音却被第二声枪响刺穿。\n\n片刻之后，西蒙的手触及了轮胎边缘。他用尽最后的力气紧紧贴住轮胎。谁在开枪？如果想活下去，更重要的是从哪开的枪？他依据联邦法警的呼声与动作，快速评估出他们同自己一样一头雾水。\n\n最后一枪来自罗贝托，他坚信自己在峡谷口的岩石处看到了一些动静，当即决定开火。经过三十分钟煎熬的就地实弹训练之后，联邦法警们再没注意到有什么动静。等佩雷斯作为增援赶到后，他们搜索了这片区域，没发现任何弹壳，也没发现任何足印。夜幕降临，他们再无希望寻得袭击者。"
 MEX_Mateos.181.a:0 "唯有沙漠以宁静回答他们的问题。"
 MEX_Mateos.182.t:0 "被遗忘的人"
 MEX_Mateos.182.desc:0 "[GetDateText]，墨西哥城\n\n联邦安全局\n\n奇瓦瓦，奥希纳加——五天前，联邦法警塞瓦斯蒂安·马丁内斯、罗伯托·贝拉斯克斯、何塞·玛丽亚·加西亚试图同一名自称是奇瓦瓦州鸦片走私组织成员的线人会面。这场会面由当地记者西蒙·洛佩斯安排，他声称自己能辨认一位负责为贩毒组织协调走私活动的人。因对该记者的过度信任以及对会面地点的调查疏漏，联邦法警一头栽进了瓜达拉哈拉贩毒集团的地方武装陷阱中，该组织与日本关联密切。\n\n虽未造成严重的人员伤亡，但联邦法警无力逮捕甚至无法确认袭击者身份。得知此事后，奇瓦瓦站的联邦安全局特工利用先前的线索辨明了两位瓜达拉哈拉贩毒集团雇佣的杀手身份。他们定位到两位杀手身处奇瓦瓦城外的阿尔达马镇，联邦安全局特工与其交火并击毙二者。他们随身携带着一箱日元与一份宪兵队的指令，命其消灭任何会威胁到走私路线的人。\n\n鉴于此案涉及日本情报机构，事关国家安全，已交由联邦安全局全权负责。奇瓦瓦站的联邦安全局特工将立即发起清剿行动，其中包括扣押目前已知或可疑的贩毒组织成员与其资产。西蒙·洛佩斯因是贩毒组织的可能协作者而被拘留。考虑到联邦法警追查案件不力，建议彻查此案的相关人员。"
 MEX_Mateos.182.a:0 "盖章并封档。"
 MEX_Mateos.183.t:0 "完美的民主"
 MEX_Mateos.183.desc:0 "《1963年选举法》的消息占满了全国报纸的头条。头版头条纷纷用大字印道：“选举改革强化民主体制”、“革命制度党为反对派留下空间”、“你的选票前所未有的重要”等。即使是与国家行动党有关的报纸《国家报》，也罕见地对改革予以了积极评价，尽管其焦点是基督教自由主义者在立法中发挥的作用。\n\n但如果把视线从头条上撇开，仔细观察，他们就会发现实际的情况要更加复杂。基于区域的选区制度保留了，但现在议会中的部分席位将根据一些小党派获得的选票比重分配给它们。敏锐地读者可能会意识到，在这项改革中收益最大的三个小党派中有两个都受到革命制度党的高度控制，他们的存在意义只是为了让极左翼参与到选举冒险中。另一些人则认为，国家行动党作为唯一真正的反对党，即使它们赢得了新规定下能获得的最多二十席席位也没有可能挑战革命制度党的地位。\n\n但当数百万计的墨西哥人庆祝着他们的胜利日，挥舞着报纸为他们公平正义的民主而欢呼时，为什么要在乎这点刺耳的噪音呢？"
 MEX_Mateos.183.a:0 "我只是为了漫画才看的。"
 MEX_Mateos.184.t:0 "洪水横流"
 MEX_Mateos.184.desc:0 "一道浑浊肮脏、如垂死野兽般挣命的洪流淹没了昔日平坦的道路。在这席卷而来的水流中，城镇和村庄的残骸诡异地在宁静中沉浮：木材、画作、尸体，甚至被连根拔起的房屋，都成了洪流的猎物。而翻滚的灰云降下的细雨，无不提醒着人们，这只是洪灾的开始。\n\n有人透过窗户，看到几乎要漫上窗台的大水，绝望地意识到他们无力抵挡；有人躺在高坡上，湿透的衣服和破碎的信念成了他们仅剩的财产。洪流两岸的建筑早已人去楼空，原先的居民们逃向丛林、深山或被毁村庄的高地，只为寻一处能避水的地方。村民们感谢上帝和圣母，因为矗立在山顶的教堂是唯一幸存的建筑。\n\n在村庄外的深山密林中，洪水依旧肆虐，周而复始。许多船只在洪流中挣扎，有些是正经的船只，剩下的则是绝望求生者用碎木拼凑的小木筏。这些船偶尔会路过被摧毁的城镇，带上一些新的难民；有些船向东驶向墨西哥高原，因开船者声称在墨西哥城有亲戚；剩下的则前往已被淹没的比亚埃尔莫萨或其他城市，希望在废墟中得到那些早已逃跑的政客的救助。\n\n东南部已经被淹没，而联邦政府必须迅速施救，以防除了洪水之外的灾难涌入人们的生活……"
 MEX_Mateos.184.a:0 "不能让民众陷入苦难之中。"
 MEX_Mateos.185.t:0 "扎身浊浪"
 MEX_Mateos.185.desc:0 "整个总统办公室一片死寂，只剩下马德拉索不停翻看南部洪灾袭击报告的声音。一行一行信息映入他的眼帘：大致的伤亡数字、整个庄园被冲走的惨状、还有自己老家塔瓦斯科州的各种英勇事迹——没想到这里平常不干人事的公务员也在努力救灾。他放下报告，努力想表达他对此事的感受。\n\n“我记得我听公共工程官员和气象学家们说过，发生这种事情只是时间问题。”他环顾四周，似乎想找个人替他背锅：“要是这个地方有适当的基础设施就好了，这样的话农村地区不会在灾难面前显得这样脆—”\n\n“马德拉索，”马特奥斯打断了苦恼的州长：“过去的事情就别再提了，后悔已经没用了。”总统用父亲般的语气劝导：“这是你的州，马德拉索，比起傻坐着读报告和在几百里地外推卸责任，你应该知道你必须要做什么。”\n\n“当然，总统阁下。”州长挺直了身子：“反正我也准备几小时后就动身飞去灾区。”马德拉索把报告扔在一边站起身来：“再读下去也没什么用，是时候亲自去看看了。”说罢，他准备离开房间，但是又一次被马特奥斯喊住。\n\n“等一下，马德拉索—”州长闻言转过身来。"
 MEX_Mateos.185.a:0 "“让我跟你一起去吧。”"
 MEX_Mateos.185.b:0 "“祝好运。”"
 MEX_Mateos.186.t:0 "在阳光下消散了"
 MEX_Mateos.186.desc:0 "当干燥的风刮过化为废墟的小镇和马德拉索的脸庞，他几乎能随风听见失去家园的比亚埃尔莫萨人的哭泣，他们过去的家园已经被历史抹去。在他身后，数十辆挖掘机、翻斗车和水泥搅拌车正在作业。一支部队正在搬运水泥和木材，用它们来重建这座塔瓦斯科乡村小镇，让它比以往更加顽强。正当马德拉索沉默地看着眼前的景象时，他的一群选民走了过来，他们是选择留在本地的居民和他们的家属。\n\n“马德拉索州长，抱歉打扰您了。”走上前来的是一位神色怅然的老人，马德拉索想。也可能是一个孩子。\n\n“没事，先生。”\n\n“我们知道您一定会来帮我们，比如带来食物和水之类的。但我们实在没想到，您居然还为我们盖新房子，铺下水道。”他望向小镇，工程机械的轰鸣声盖过了他的声音，“我们对您和马特奥斯总统的感激实在是无以言表。”\n\n马德拉索亲切地接受了他的感激，在这天对塔瓦斯科小镇的走访中，同样的场景还将多次上演。回到比亚埃尔莫萨后，他在晚间学习时拿起了一份报纸。他舒服地靠在椅子上，看了一眼报纸的头条。"
 MEX_Mateos.186.a:0 "“感谢马德拉索，塔瓦斯科将比以往任何时候都更为强大。”"
 MEX_Mateos.187.t:0 "尽其所能"
 MEX_Mateos.187.desc:0 "他翻开了文件。\n\n“在国家的救灾援助下，塔瓦斯科的重建工作将尽快开始。不过，重建工作的耗时会比最初计划的要长。救灾工作的总指挥卡洛斯·马德拉索因他迅速展开的救灾工作得到了褒奖，尽管救灾计划开始时有人担忧物资问……”他长叹一口气，抬起头来。\n\n“灾区的人们很高兴我们开展了救灾工作，假如那些城里人也这么想就好了。”马德拉索这么说道，然后又低头看向了眼前的文件。\n\n“那个，”那位把这份文件递给州长的工作人员打断了他，“如果您希望的话，我们可以……”\n\n“不不不。”马德拉索又放下了手里的文件，“这是我们需要克服的问题，除了已经分配给我们的资源外我们不应该要求更多。”\n\n“我们应该可以想些办法，让上面知道我们正在做什么吧？”那位工作人员在一沓文件中翻找了一下，把那份正确的文件抽了出来，放在马德拉索面前。“这里给我们留下的只有轻飘飘的‘谢谢’，大谈政府总是要如何如何照顾他的人民，然后就什么都没了！”\n\n“我们已经在救灾的过程中取得了很多支持。虽然我很鄙视那些天天坐在软垫上办公，把人命当数字对待的人，我们必须证明我们拥有克服一切艰难险阻，兑现承诺的力量。”卡洛斯让工作人员靠边去，然后拿起了被放到一边的文件。"
 MEX_Mateos.187.a:0 "“你拿到了发给你的牌；你所能做的就是打出它们。”"
 MEX_Mateos.188.t:0 "飞行风险"
 MEX_Mateos.188.desc:0 "“泛美航空83号班机的旅客请到7号登机口登机！”埃米利奥竞争对手拼尽全力的喊声在喧嚣的人群中并不突出。作为回应，狭小航站楼内候机的旅客很快形成一股凶恶的人潮。83号班机的乘客匆忙登机的时候，举止优雅的女士、上年纪的商人、小孩、自美国与共荣圈而来旅客互相推搡，有人被挤到一边。几个倒霉蛋没抓紧旅行袋，只能在一片混乱中绝望地翻找自己的行李。\n\n以前可不是这样的，埃米利奥想。他很庆幸自己和人群隔着一道薄薄的隔板。几年之前，机票还很贵，航行也没那么多，只有有钱的富人才坐的起飞机。现在的话，航班量是翻了三倍，还是四倍？波音707喷气式客机降落时，航站楼窗户的嘎嘎声在提醒他，飞机的数量不仅变多了，尺寸也变得大到没边。\n\n埃米利奥很支持这种改变，不然他都说不准自己能不能赶上堂弟在科阿韦拉举行的婚礼。但这间航站楼还能容纳多少旅客？机场还能停放多少飞机？地勤拉斐尔总在他越来越短的咖啡休息时刻抱怨说，在另一架飞机降落前，自己都没空去检查眼前的飞机，更别说去做维护了。某个飞行员也和埃米利奥说，跑道的状况越来越差，毕竟它就不是按照当下飞机尺寸设计的。其他地方也有类似的情况吗，还是只有瓜达拉哈拉机场这么糟？\n\n问题太多，人群太吵。因而，埃米利奥深吸一口气，露出最灿烂的笑容，随后大喊道。"
 MEX_Mateos.188.a:0 "“墨西哥航空25号班机在3号登机口登机！”"
 MEX_Mateos.189.t:0 "机场危机"
 MEX_Mateos.189.desc:0 "奥夫杜利娅从未坐过飞机。而现在，她不确定还要不要坐了。\n\n今年夏天的计划看上去很简单。旅行社给她安排了一个所有哈利斯科的女人都会眼红羡慕的度假日程。先去纳亚里特的沙滩与温泉浴场放个松，接着到墨西哥城体验首都的艺术与文化，最后在韦拉克鲁斯听一曲哈罗乔音乐放松。整个行程都会搭乘快捷又方便的飞机出行。的确，她有听说过墨西哥机场人满为患，可谁又能拒绝价格低廉的飞机呢？\n\n接着，恐怖的传言流传开来。蒙特雷某个拥挤的机场里，一位女士被人潮挤得手臂骨折。圣路易斯波托西机场赶工建造的塔台因其劣质线路，导致多架飞机在盘旋等待超过一小时后改降其他机场，其中有架飞机因燃油不足不得不在田野间迫降。两架小飞机在图斯特拉相撞，机上无一生还。\n\n不过，没什么能比一架喷气式客机在瓜达拉哈拉机场长度不足、破旧不堪的跑道着陆时直接撞进了航站楼更令人震惊了。许多登机口被撞毁，许多人因此受伤。这个她本来打算始发与返回的机场，竟然变成了死神的陷阱！\n\n当然，他们把瓜达拉哈拉机场关闭了。墨西哥内的许多机场都面临着同样的命运，因太过危险而无法继续运营。这下解脱了，奥夫杜利娅想。要是坐上飞机起飞离地，那她梦幻般的假期很快就将转变为一场噩梦。"
 MEX_Mateos.189.a:0 "人本不该飞上天空。"
 MEX_Mateos.190.t:0 "最后的监督"
 MEX_Mateos.190.desc:0 "松林别墅的阳台通常能让马特奥斯暂时缓解头痛，无论是身体原因还是政治原因导致的。\n\n然而今天，他的手死死地抓着阳台的栏杆，盯着一架孤零零的飞机穿过晨空。还有太多其他的飞机因为机场事故报废，更糟糕的是那些丢了命的墨西哥老百姓，图斯特拉空难的照片实在是触目惊心……\n\n总统深吸一口气，带着往日的活力，他走回了屋内。他会召开内阁会议，在通讯与交通部下设立一个新的监管机构，统一机场监管。是时候给布坎南这家伙上点压力，让他简化执法流程，强化执法力度。\n\n但就在他下达召开会议的命令时，头疼好像报复一般袭来。不对，他那疼痛的大脑深处传来了一道声音：“让他去做吧，让你的接班人去做吧，你没时间也没精力管这种事情了，你看看你现在都没办法思考了。”\n\n马特奥斯闭上了他的眼睛，在不到一个月的时间里，已经精疲力尽的他能做些什么？至少他还能下令对每个机场进行安全检查，希望能阻止图斯特拉和瓜达拉哈拉的悲剧重演，至少暂时可以……"
 MEX_Mateos.190.a:0 "“你的时间不多了。”"
 MEX_Mateos.191.t:0 "奠基石"
 MEX_Mateos.191.desc:0 "莫雷利亚理工学院的奠基式可是经过了一番精心策划。这所学校将为米却肯州乃至整个墨西哥培养下一代的工程师。\n\n州长已经为奠基礼铲下了第一抔土，准备发表他的演讲。当他把麦克风握在手里时，他感到这小小的物件竟是如此的轻盈：“二十七年来，我们的共和国一直都在发展科教事业。今天，我荣幸地向米却肯州和全国人民介绍这所莫雷利亚理工学院。”\n\n他望向米却肯的那些青年人，从全州各地赶到此地的一万多学生，他们的机遇终于到来了。为了实现他们的梦想、他们父母的梦想、革命的梦想……\n\n喉咙肿胀，强忍泪水，他哽咽着说：“我们应该感谢那位让这一切成为可能的人，洛佩斯·马特奥斯总统阁下……”\n\n一万多名学生站起了身，为他们的总统鼓掌。掌声，欢呼声和笑声响彻整座校园。州长更无他言，学生们在向那位为他们付出了一切的人鼓掌，这声音远胜于他的话语。"
 MEX_Mateos.191.a:0 "洛佩斯·马特奥斯已经立好了奠基石，现在，我们将把墨西哥建设成我们梦中的模样。"
 MEX_Mateos.192.t:0 "逝去的革命"
 MEX_Mateos.192.desc:0 "他将打印机里的纸抽出，匆匆扫了一眼。不，不对劲。引言还得重写。他虽然是墨西哥-古巴关系的专家，但他的作品至今还缺少一个令人满意的开篇。他总是迫不及待地想跳到核心内容，详述自己对墨西哥-古巴关系运作模式的独到见解。\n\n他叹了口气，将纸揉成一团，丢进垃圾桶，准备换上一张新纸。此时，他看了看钟表，已是九点五十分。再过一个小时，他就得出门去上第一节课了。他的思绪飘回到了上一节课，当时他正讲授墨西哥与古巴两国革命之间的关系。\n\n那堂课上，学生们的争论比以往更加激烈。他们开始批判古巴的统治过于专制，政府缺乏代表性。他试图解释说，政府必须引导人民，只有在政府的领导下，国家才能走向繁荣昌盛。然而，他的说辞并没有打动学生们。\n\n新的纸张再一次稳稳地放进了打字机里，他又开始了写作。直到这时，他仍然无法将这堂课的事情抛之于脑后。现在的年轻人心中唯有自私与悲观，早已没了老一代人的精气神。他不禁想着，曾经的革命精神究竟去了哪里。"
 MEX_Mateos.192.a:0 "他重新开始动笔，但变得更悲愤了一点。"
 MEX_Mateos.193.t:0 "变革自外而来"
 MEX_Mateos.193.desc:0 "民族解放运动依然处于萌芽阶段，因此，它的缔造者在墨西哥城一家酒吧的地下室里举行了一场会议。拉萨罗·卡德纳斯将军创立民族解放运动的初衷在于继续推进墨西哥的农业改革。在民族解放运动成立六个月之际，卡德纳斯、希尔韦托·林孔等人在这里集会，讨论组织的未来。\n\n“要想在墨西哥实现我们希望的变革，我们就必须认真扩大党员群体。”卡德纳斯解释道。\n\n“也许我们可以申请加入全国农民联合会？”林孔问，“这样我们就有了更广阔的活动平台，甚至可以从内部破坏职团主义体制。”\n\n“绝对不行！”一名民族解放运动成员大喊道，“要推翻腐朽的体制怎么能加入它呢！”\n\n“他是对的，希尔韦托。”卡德纳斯说，“事实证明，革命制度党及其从属机关根本不在乎革命对土地改革的承诺，尝试从内部改革体制纯粹是浪费时间。相反，我们必须向墨西哥的广大农民证明，全国农民联合会对他们生活的支配绝不该继续下去。我们要开辟一条新的道路。”\n\n“你不会真想跟全国农民联合会对抗吧？”林孔问。"
 MEX_Mateos.193.a:0 "“正是。”他微笑着说。"
 MEX_Mateos.194.t:0 "临阵退缩"
 MEX_Mateos.194.desc:0 "“卡德纳斯将军的新组织挑战全国农民联合会”\n\n这些字句，这行标题，让墨西哥城的社会主义人民党总部陷入了极度的惊恐。社会主义人民党的许多成员景仰拉萨罗·卡德纳斯，同时也是民族解放运动的成员，因为这个组织关于农业的主张让他们看到了希望。然而这一举动，哪怕实际上只是个谣言，也足以让很多社会主义人民党员吓得不敢支持民族解放运动了。在社会主义人民党的总部里，到处都有人在讨论这则流言。\n\n“他到底在想什么？他不会真以为自己能战胜革命制度党吧？”\n\n“我们不能再和他结盟了。革命制度党会像踩虫子一样碾死他，然后就轮到和他有牵连的人了。”\n\n“他选了这条路太可惜了，我很喜欢他的。但终归，没有人能够忤逆革命制度党，也没有人能逃过它的铁拳。”\n\n在这条谣言开始流传的几天后，民族解放运动就失去了一大批成员。其中绝大部分是出于对革命制度党的恐惧退出的社会主义人民党人。然而，非社会主义人民党的成员们也开始有了这种想法。虽然他们暂时还没有退出，但这种想法确实已经深入了他们的脑海。"
 MEX_Mateos.194.a:0 "啊这……"
 MEX_Mateos.195.t:0 "骚乱"
 MEX_Mateos.195.desc:0 "“你说的我们的计划被泄露了是什么意思！”拉萨罗·卡德纳斯大喊道，他的声音因恐慌而颤抖着。\n\n“是这样的长官，看来是有人向媒体透露了关于你要与全国农民联合会竞争的计划。”一名民族解放运动成员一手拿着报纸向卡德纳斯叙述了事情的经过。\n\n在计划泄露后，民族解放运动立即陷入了恐慌。消息过早地曝光导致大量民族解放运动成员，尤其是社会主义人民党党员，背弃了这场运动。随着成员数量的减少，整个组织的未来变得越发岌岌可危。在一片混乱之中，大部分的成员都将走出困境的希望寄托在了卡德纳斯的身上。\n\n正在卡德纳斯拼命地想着如何解决眼下的危机时，一名成员问道：“先生！我们该怎么办？”\n\n这是运动经受的第一场考验，如果犹豫不决，接下来的路只会越来越难走。“我们保持航向，”卡德纳斯解释道，“现在立即大幅改变我们的计划，这种轻率的举动看似诱人，但这只会导致我们的失败。现在我们要做的就是坚持下去，重新吸纳在社会主义人民党退出时离开的成员。然后继续扩大我们在墨西哥的影响力。当我们的支持者足够多时，就是我们公开向全国农民联合会和企业系统发起进攻的时候。”"
 MEX_Mateos.195.a:0 "第一次试炼。"
 MEX_Mateos.196.t:0 "步入光明"
 MEX_Mateos.196.desc:0 "拉萨罗·卡德纳斯站在“民族解放运动”设在墨西哥城城郊临时礼堂的后台。他们希望这样能更接近那些他们希望接触到的农村人。台下的观众有农民、牧场工人和其他各种在这个国家的土地上劳作谋生的人们。今天是个重要的日子，卡德纳斯想道。虽然这场运动的开始显得微不足道，但它必将对未来产生巨大的影响。在准备了一下之后，他走上了台前。\n\n“长期以来，革命制度党和全国农民联合会忽视了你们。”前总统演讲道，“他们尸位素餐，没能兑现墨西哥革命的承诺。当年，我建立了全国农民联合会，为的就是给在座的大伙这样的人在政府中发声的权力、决定墨西哥未来的权力。正因如此，我今天站在这里宣告‘独立农民中心’的成立。它将继续为了我们的未来与革命制度党的冷漠和腐败作斗争！”\n\n台下的农民和牧场工人们欢呼起来。过去这些年里，他们都感到被革命制度党和全国农民联合会抛弃了。他们绝不会忘记这重要的一刻。一位前总统建立了一个意在挑战革命制度党的垄断地位的政治组织，也许，只是也许，这将成为某些大事的开端。"
 MEX_Mateos.196.a:0 "那么，就开始吧。"
 MEX_Mateos.197.t:0 "压制竞争"
 MEX_Mateos.197.desc:0 "拉萨罗·卡德纳斯正式宣布“独立农民中心”、试图挑战全国农民联合会对农民阶级的统辖地位，阿道弗·洛佩斯·马特奥斯召开了一场内阁紧急会议。毕竟，独立农民中心是多年以来第一个严重威胁革命制度党统治地位的组织，它的成立在农民间引发了强烈的反响，全党上下对此极为恐慌。\n\n“绝不能丢掉对农民的控制。”洛佩斯·马特奥斯对全国农民联合会的领导人说，“动用一切手段对抗他们，如果需要动用军队就告诉我。”然后，总统看向联邦安全局的领导：“我还需要你们的帮助。用任何方式削弱卡德纳斯和所谓的‘民族解放运动’。如果他们自行解体自然最好，我们现在要做的是尽可能加速他们的灭亡。”\n\n会议结束后，收到总统粉碎“民族解放运动”和“独立农民中心”命令的官员们回到了他们的岗位上布置工作去了。组织被解散，成员被逮捕，一切能用上的镇压异议的手段都已用上。然而，墨西哥的农民们没有抛弃民族解放运动和独立农民中心。他们依然在积极地注册加入、表示支持。很快，他们或许就能拥有切实挑战革命制度党地位的能力。"
 MEX_Mateos.197.a:0 "天哪。"
 MEX_Mateos.198.t:0 "胜利的果实"
 MEX_Mateos.198.desc:0 "拉萨罗·卡德纳斯、希尔韦托·林孔以及民族解放运动的其他成员都因他们取得的胜利而感到无比喜悦。自从他们成立“农民运动中心”，公开挑战全国农民联合会的地位以来，组织的规模迅速膨胀，达到了令人难以置信的程度。当革命制度党开始将他们视为真正的对手时，这才标志着他们的成就得到了正式承认。一个个支部被摧毁，一件件幕后的腌臜事被揭露，然而民族解放运动依然在向前进，鼓舞着卡德纳斯和他的支持者们。\n\n不久之后，卡德纳斯频繁与那些加入了民族解放运动和农民运动中心的农民们交流。他们的眼中闪烁着激动的光芒，为卡德纳斯和他的组织所代表的墨西哥革命精神依然存在于世间而深感触动。然而，有一件事让卡德纳斯忧心忡忡——选举。\n\n许多墨西哥农民希望民族解放运动能够参与即将到来的大选。每次面对他们的期待，卡德纳斯都不得不反复解释，为何现在做出这种决定还为时过早。一股忧虑感萦绕在他的心头。他并不认为民族解放运动已经准备好采取如此关键的行动，但跟随他的支持者们似乎越来越乐观了。"
 MEX_Mateos.198.a:0 "而没有什么比“乐观”更危险了。"
 MEX_Mateos.199.t:0 "选举场上的惊雷"
 MEX_Mateos.199.desc:0 "民族解放运动的一月大会本该是一场简单的象征性会议——党内持续的沉寂让许多人相信卡德纳斯将会宣布竞选总统。但这位前总统的想法并非如此。\n\n“我在此正式宣布，”激动的窃窃私语在空气中震荡，“我们将不会参加1964年总统大选。”\n\n一下子，好几名党内的高级干部沮丧地插话道：“将军，为什么我们不——”\n\n“让我说完！”老卡德纳斯总统般严厉的声音响亮而清晰地穿过了整个会议室。“在一个固定的、无法改变的体制里参加选举没法带来任何东西。”空气中尖刻的嘲讽如同毒药一般，“我可以现身说法，这毫无用途，而且也并不是我们挑战全国农民联合会的地位所需要的草根支持。”\n\n他的话似乎说完了。然后，一名代表着反对意见的人说：“将军，我们理解您给出的一部分理由。但如今的大势就是在走向参加大选，您却这么做，这……”他顿了顿，整理着脑海中的忧虑：“这可能会让我们无可挽回的失去大量的成员。”虽然会议室中依然一片寂静，但一些人静静地点了点头。他们或许就是代价的一部分。\n\n“够了。决定已经作出，我只是在正式通知你们而已。”卡德纳斯在自己认定的道路上一往无前，无论会走向怎样的终点。"
 MEX_Mateos.199.a:0 "运动的命运如今危在旦夕。"
 MEX_Mateos.200.t:0 "围剿“独立农民中心”"
 MEX_Mateos.200.desc:0 "虽然他的内阁成员们正陆续走进房间，将一叠叠的报告摆到他面前供他参考，但马特奥斯感觉自己和他们之间仿佛已经有了一层隔膜。他们中的大部分人恐怕已经在想着自己在下一届政府里的职务了。他觉得自己也该开始会议了。在内阁的所有人都到齐后，马特奥斯看向了奥尔达斯：“你有关于独立农民中心的报告吗？”\n\n“是，总统阁下。”奥尔达斯抽出了几张报告，说道：“在我们赢得大选，再次确保我们党的执政地位后，独立农民中心似乎正在走向瓦解。一些报告提及了发生在‘民族解放运动’内部的争吵，尤其是那些对于独立农民中心参选问题的最终决定不满的人。很多人认为卡德纳斯将军的领导失职导致了这些失败。”\n\n“也就是说，你认为他们不再对我们构成威胁了？”马特奥斯问。\n\n“我不敢这么轻易地下定论，总统阁下。但比起袖手旁观、等着他们自我解体，我更倾向于采取更积极的手段。”\n\n马特奥斯靠回了椅子上：“更积极的手段？”\n\n“这一运动即将分裂，但是从中分裂出来的组织依然可能重整旗鼓，变成新的威胁。是时候采取行动，让联邦安全局出动逮捕他们的关键领导人。同时，我们会在报纸上宣称这场行动是为了打击左翼激进分子对墨西哥的威胁。我们会让报社报道说有布尔什维分子渗透进了民族解放运动里。”\n\n“也就是说，我们要在他们四分五裂、虚弱不堪的时候一举粉碎他们，并且声称这是为了国家安全。”马特奥斯点着头说，“高效。我喜欢。开始行动吧。”"
 MEX_Mateos.200.a:0 "“是，总统阁下。”"
 MEX_Mateos.201.t:0 "腐坏益深"
 MEX_Mateos.201.desc:0 "“什么？！”卡德纳斯大声喊道，随后意识到自己在做什么后，压低了声音。“他们什么时候宣布的退出？”\n\n“他们说是明天早上，”他的秘书之一托马斯回答道。“消息会传给所有主要新闻媒体。”\n\n卡德纳斯不得不刻意闭上嘴巴，此时他并不是因为震惊而张着嘴巴，而是紧紧咬着牙齿，磨得嘎吱作响。然而，他无法长时间保持这样的愤怒。他叹了口气，让自己倒回到椅子上。\n\n“需要我为您准备点饮料吗，将军？”\n\n他摇摇头，抬头看了一眼秘书。“不必了，托马斯。谢谢。”\n\n但他并不觉得自己真的没事。又有一个政党退出了这个运动。这已经是……一周内的第三个吗？按这样的速度，到了十二月就不会有政党或运动了。随着奥尔达斯有望成为下一任总统，革命制度党将继续不受挑战地向前推进。那个他曾参与创建的僵化怪物将继续骑在墨西哥人民的头上作威作福。\n\n“托马斯，我们到底取得了什么成果吗？”\n\n他的秘书毫不迟疑地回答道：“将军，恕我直言，重要的是我们曾经努力过。因为如果您放弃了，那么墨西哥人民也会放弃。”\n\n至少，这句话还有一些安慰。卡德纳斯慢慢地点了点头。斗争还没有结束。在最后一个人放弃追求更好未来之前，斗争永远不会结束。尽管悲伤依旧笼罩在他的心头，卡德纳斯还是露出了微笑。"
 MEX_Mateos.201.a:0 "“给我来一杯吧，托马斯。”"
 MEX_Mateos.202.t:0 "技官肿瘤"
 MEX_Mateos.202.desc:0 "“请你听我说。我们面临一场重大的战斗，如果我们想赢，就必须团结一致。即使我们不同意党的方略，我们也必须——”\n\n“将军，没什么可做的了。我们在选举中被打得落花流水，那些联邦安全局的走狗在到处围堵我们。没有什么好讨论的了；我们决定退出这个运动。”电话被挂断了。卡德纳斯慢慢地放下电话，然后把它放在了桌子上。\n\n他的一个秘书，托马斯，可能听到了电话内容，慢慢地走进了办公室。“将军，您需要什么吗？”\n\n“我需要什么？首先，我希望革命制度党能真正关心墨西哥人民。我希望他们能在米格尔·阿莱曼和他的爪牙们把腐败的手伸进党内并扭曲党派以达到他们自己的目的之前抵制他们。我希望有某个人、任何人能够阻止他们把党派变成一个技术官僚的怪物。”\n\n“在萨利纳斯掌权下，这个国家只会沦为被资本主义剥削的烂地。墨西哥人民将被碾为尘土，被榨取一切价值，而一群新的百万富翁会在豪宅里享受，啃食着墨西哥繁荣的尸体！”到最后，卡德纳斯大声喊道，而他的秘书则胆怯地听着。\n\n“那么下一步是什么，将军？”托马斯最终问道，声音中带着颤抖。\n\n“我会做我一直在做的事情。这些懦夫，”他指着电话说，“让他们逃吧！我没有放弃，远未到放弃的时候。”"
 MEX_Mateos.202.a:0 "“萨利纳斯将为他的所作所为付出代价。”"
 MEX_Mateos.203.t:0 "舍与得"
 MEX_Mateos.203.desc:0 "“我们不能让革命制度党获胜！如果我们允许自己分裂，就只会让自己更加脆弱。如果我们想要击败革命制度党，就必须团结一致。”\n\n“将军，我们不可能击败革命制度党。我希望您能明白这一点。”卡德纳斯还来不及回应，对方就挂断了电话。他拿着电话贴在脸颊上，愣了片刻，不知道接下来该做什么。外面的街上，有辆车按了喇叭，这声音让他从恍惚中清醒过来，放下了电话。他走到窗边，拨开窗帘。下方，几辆车挤在一起，焦急地等待前方几十米的红灯变绿。看到这平常的景象，卡德纳斯感到自己冷静了下来。\n\n即便革命制度党继续将触角伸入墨西哥社会的每一个角落，生活依然在继续。他在想，下面那些开车的人们是否投过票，如果投了票，又投给了谁。很可能，他们投票支持了革命制度党。这样一来，他们选出了马德拉索，作为领导墨西哥人民度过余下十年的人。\n\n他知道，马德拉索坚定地相信他的政党宣言，特别是考虑到他作为塔瓦斯科州州长的过往记录。也许，即使民族解放运动失败了，他的政治遗产仍可能在墨西哥政治中发挥某些作用。卡德纳斯伸手按下桌上的按钮，召唤秘书。\n\n“有什么吩咐，将军？”秘书一到便回应道。\n\n“告诉其他人他们今天可以回家了。你也是。今天我们已经没什么事可做了。”"
 MEX_Mateos.203.a:0 "“明天，我们将继续我们的斗争。”"
 MEX_Mateos.204.t:0 "黯日"
 MEX_Mateos.204.desc:0 "米却肯州是拉萨罗·卡德纳斯的家乡，也是墨西哥的灵魂所在。而现在，卡德纳斯派，革命制度党的灵魂所在，正齐聚于此，相互了解，讨论如何继承他的遗产，让全世界的目光聚焦于这些革命的旗手。至少他们是这么计划的。\n\n不过，卡德纳斯自己也决定在同一时间举行大规模集会，此话一出，会议室瞬间混乱无比。\n\n党内左派的阵阵喧闹让卡洛斯·马德拉索奋力敲打了几下橡木桌子。但这非但没有让人群安静下来，反而引得其他人更大声地叫嚷起来。唯一脱离了这混沌旋涡的只有一声高喊：“塔毛利帕斯！”\n\n马德拉索挺直了腰板，展现出他过了而立之年才学会的那种权威：“这就是卡德纳斯将军想要的吗？”他大声喊道，但没能平息周围的混乱。\n\n左侧的一名党员愤怒地指着他的胸口，咆哮着对墨西哥工人联合会展开一阵阵咒骂。“南方气旋”从这位年迈的革命者身边擦身而过，愤然离去。\n\n在迈过会议室的门槛时，马德拉索自言自语道：“这就是卡德纳斯将军想要的吗？”"
 MEX_Mateos.204.a:0 "矮人们在巨人的荫蔽下互相厮杀。"
 MEX_Mateos.205.t:0 "倾听之旅"
 MEX_Mateos.205.desc:0 "“这次的倾听之旅做得很好，但你不能去听恩里克斯之流的言论！你忘了52年发生的事吗？那个激进分子当时在和我们作对，和我们作对啊！”\n\n“我喜欢你在塔瓦斯科所做的事情。你在基础设施建设方面确实很有一套，给了普通人创造了许多工作。还有你真的为集体土地做了些实事。不知道你能不能将这些举措延伸——看地图，到这里——一直到边境？我们这边的一些村庄还生活在波菲里奥时代，我们可没有你们的石油利润。”\n\n“马德拉索州长，你的演讲真是精彩，实在精彩，你确实有天赋。不过，我可否提个建议……我认为你关于发展可可产业的观点有些偏离了真正的重点。我们应该强调提供廉价的玉米和谷物，让每个墨西哥人都能吃饱。更不用说我们需要对全国农民联合会进行深度的改革……“\n\n“你理解年轻人，年轻人也理解你，马德拉索。坦白说，我不知道你是怎么做到的。大多数人更喜欢听那些美国佬的摇滚乐，而不是听我们要在革命中为何而战。为什么他们愿意听你说话？”\n\n“集体土地的事你讲得很好，但真正的问题是我们没有执行宪法第123条。这个国家的未来是工业化，我们必须确保这是一个为工人阶级着想的未来。我喜欢你反对外国控制的观点。或许关税是一个答案？”"
 MEX_Mateos.205.a:0 "左派的声音千奇百怪，但都对马德拉索赞不绝口。"
 MEX_Mateos.206.t:0 "旗手"
 MEX_Mateos.206.desc:0 "“我们必须提高警惕，朋友们。因为有些人比起革命更迷信帝国主义的力量，也不像我这样了解农民的力量和工人的智慧。他们不相信，墨西哥就算不依靠老美的承诺或日本的钞票，也能作为一个独立自主的国家骄傲地走向未来。歌舞伎效应已经揭穿了日本人外强中干的真面目；至于北方老美的承诺，看看这座城市的历史就知道成色能有几分了。”\n\n“朋友们，我们必须提高警惕！”\n\n洛佩斯·马特奥斯顺着马德拉索演讲的节奏一顿一顿地点着头。就算是在广播中，他的演讲也依旧充满了激情。总统也可以想见韦拉克鲁斯的现场听众们会有多么热血沸腾了。\n\n他得到的支持，从微弱到几乎可以忽略不计，一路扩大到连首都的保守派媒体都对墨西哥国立自治大学和国立理工学院的学生们的热烈反应沉默不语的地步。洛佩斯·马特奥斯知道，马德拉索已经打破常理，创造了政治奇迹。\n\n改革派议员们把马德拉索的主张写进了自己的演讲稿，年轻的代表们尝试模仿他神气的风格。南方各州的州长们公开宣布支持马德拉索，还有热忱的左派们跟着“气旋”的脚步走过一座又一座城市。\n\n马特奥斯莞尔一笑。"
 MEX_Mateos.206.a:0 "也许……"
 MEX_Mateos.206.tt:0 "§G马德拉索团结了左派，他将作为竞争者参与到总统继承人的角逐中来。§!"
 MEX_Mateos.207.t:0 "无形之声"
 MEX_Mateos.207.desc:0 "卡洛斯·马德拉索滔滔不绝地演讲着，有时汹涌如潮，有时涓涓细流。他时而轻声私语，时而大声疾呼，从莫雷洛斯到尤卡坦，人们都为之侧耳倾听。新兴的改革派媒体将他精心措辞的每一句话印在纸上，记录下这位“南方气旋”的不尽宣言。\n\n但马德拉索深知，这些还远远不够。他已然建立起自己作为成功州长、地方领导人和左翼活动家的声望，但左翼仍然过于分裂，难以影响洛佩斯·马特奥斯对接班人的定夺。\n\n于是，继革命之未继，马德拉索将继续高呼。他将巩固自己的基本盘，为下一个六年任期打造一支坚实的力量。为了墨西哥的未来，需要在革命制度党内部塑造一个统一的改革派集团，和一支能走上街头、掌握人心的核心力量。他将亲自塑造所需的一切。"
 MEX_Mateos.207.a:0 "抑或是时代之声？"
 MEX_Mateos.207.tt:0 "§G马德拉索团结了左翼§!，§R然而，真正的影响力已设法避开了他。§!"
 MEX_Mateos.208.t:0 "接班人"
 MEX_Mateos.208.desc:0 "面前的纸页象征着无数重担，只有奥尔达斯一人有能力肩负。就像从前许多次权力交接一样，这封信件是洛佩斯·马特奥斯手写的。但当总统把笔移向下方准备签字时，他的手指却慢了下来，颤抖了几下，最后静止了。\n\n奥尔达斯真的能做到吗？处理安全威胁、团结党员之类的事他在行，毕竟他已经证明自己是一位优秀的内政部长了。但他能成为这个国家所渴求的领袖吗？\n\n马特奥斯叹了口气。如果现在是1958或1959年，他会毫不犹豫地让奥尔达斯接替他。如果北太平洋那场该死的对峙没有发生，他现在也会选他接班。难道奥尔达斯一直都这么愚蠢固执吗，还是说他有什么把柄在美国人手里，总不会是这位老朋友单纯脑子有坑吧？无论如何，这些事都让古斯塔沃完美无瑕的职业生涯染上了污点。\n\n同时也糟蹋了他自己的名声，他暗自骂了一声，才注意到钢笔漏出的墨水染黑了整张纸。\n\n在他拿出另一张纸，试图重新起草书信的同时，马特奥斯考虑了其他人选。如果革命制度党的左派能出一个像样的人物，一个新的马特奥斯就好了……但事与愿违。左翼混乱不堪，根本无法团结一致，更不用说团结整个墨西哥了。\n\n至于梅纳和他的技术官僚？他们经济倒是搞得倒不错，也算是帮他实现了自己在教育和福利方面的发展目标。但这些视数字如生命的冷血动物和他们大胆的政策能进一步推进这一进程吗？\n\n洛佩斯·马特奥斯这才发觉，自己又在纸上留下了一个墨染的手印。"
 MEX_Mateos.208.a:0 "本来很清楚的。"
 MEX_Mateos.208.tt:0 "随着§Q奥尔达斯§!的影响力下滑，继承人角逐决议组已经启用……"
 MEX_Mateos.210.t:0 "新节奏"
 MEX_Mateos.210.desc:0 "洛佩斯·马特奥斯终于起床了，这位前总统现在可以享受睡懒觉的奢侈。他走到前门，取回信件和报纸。然后，他坐在沙发上伸展双腿，浏览着有关即将上任总统的头条新闻。这位年迈的前总统轻笑了一声。\n\n“呵呵，终于不再是我成为关注的焦点了。祝你好运，[MEX.GetLeader]，你会需要的。”\n\n一瞬间，马特奥斯对自己选择的接班人产生了疑虑，他思考着新总统是否会继续他政府取得的进展。马特奥斯把报纸放在身旁，这个念头来得快去得也快。\n\n唉，我在担心什么呢？以后肯定会好起来的。起码，我现在已经不用头疼这些问题了。我还有更重要的事情要操心。”他安慰自己道。\n\n马特奥斯感受着平静，这几天，他肩上的重担终于卸下了。卸任总统后，他的家也安静了下来，他也终于可以按自己的步调生活了。他希望这能让他的偏头痛缓解一些。他对自己的任期很满意，现在他要专注于自己在奥委会的工作，确保一切按计划顺利进行。做完这些事后，他穿上正装，准备迎接新的一天。"
 MEX_Mateos.210.a:0 "提笔写下他的终章。"
 MEX_Mateos.211.t:0 "新办公室"
 MEX_Mateos.211.desc:0 "搬迁没花掉古铁雷斯太多时间，毕竟，他只是搬到了隔壁一个房间。尽管他以前多次进入过这个房间，但现在这个房间属于他掌管了。\n\n主任的椅子非常坚固，既舒适又具有威慑力。他还记得当他作为年轻特工时，初次进入联邦安全局时感受到的那种威慑感。\n\n那扇有色玻璃窗是个不错的设计，可以看到外面而不会被看到。毫无疑问，这窗户也是防弹的。\n\n办公桌是真正的传家宝。坚固的红木材质，宽敞的空间足以收集、整理和高效处理进出报告，还有一个放手枪的抽屉……\n\n真正的宝藏则隐蔽地放在角落里。联邦安全局令人畏惧的声誉关键在于一组灰色的文件柜中。傻瓜会以为是武器，新手会以为是训练手册，但任何配得上联邦安全局名号的特工都知道，它们里面装的是信息。国家敌人的信息，联邦安全局敌人的信息，二者并没有什么区别。信息。"
 MEX_Mateos.211.a:0 "现在轮到他研究它们了。"
 MEX_Mateos.212.t:0 "国际奥林匹克委员会"
 MEX_Mateos.212.desc:0 "“快了，阿道弗。再坚持一天。”\n\n总统站在酒店浴室的镜子前，打量着自己憔悴的容貌。过去数月高强度地出访，他的双眼早已布满血丝，头疼得像是要炸裂开来。如果他的国家未能在今晚胜出，那么无数个日夜的妥协谈话，无数个小时的颠倒时差，都将沦为徒劳。\n\n他和下属穿着全墨西哥最奢华的服装穿过瑞士酒店的大厅。路上，总统转头看向一旁的吧台，打趣道：“今晚要是不顺，”他面朝助手，指着吧台上的一瓶瓶酒，“你知道去哪儿找我。”两人相视而笑，心中却难免忐忑。\n\n这无疑是老马特奥斯一生里最漫长的一天。此刻，国际奥委会的大楼里，委员们正挨个投下自己的一票。每投一票，他体内的肾上腺素就会飙升一次，就连头疼也减轻了不少。他知道，不论最后的结果是好是坏，他的总统任期都将伴随这次投票而被国人乃至世人所铭记。\n\n天色渐暗，落日的余晖透过巨大的窗户照在马特奥斯的脸上。他的视线随之模糊，他的心情依然焦急。\n\n公布结果时，他只听清了其中四个字："
 MEX_Mateos.212.a:0 "墨西哥城！"
 MEX_Mateos.213.t:0 "计划成果"
 MEX_Mateos.213.desc:0 "“为墨西哥城干杯！为奥运会干杯！为革命干杯！”\n\n在墨西哥城被选为1968年奥运会主办城市后，官方举行了一场盛大的招待会。美食佳酿环绕四周，欢声笑语此起彼伏，这让刚结束数月奔波的洛佩斯·马特奥斯终于得以松一口气。在他那张精心布置的餐桌旁，除了家人和至交好友外，还出现了一个新面孔——萨利纳斯。\n\n“劳尔。”洛佩斯·马特奥斯放下手中的餐具，目光投向他那位工商部长。“我还没来得及当面感谢你。此次旅行能如此顺利，多亏了你的鼎力协助。没有你，我真不敢保证能有这样的成果。”\n\n萨利纳斯表面上依旧保持着温文尔雅的神情，然而心中却暗流涌动。尽管他已被选为接班人，但从这位伟人嘴里听到亲口认可，仍让他意识到，眼前的未来充满了无限的可能性——如今，他背靠的是洛佩斯·马特奥斯的丰功伟绩。“阁下，您过奖了。”萨利纳斯露出一抹恭敬的微笑。“能为您效力，是我的莫大荣幸。”\n\n夜色渐深，大家都留在席位上，等待着即将宣布的重要消息。桌间流言四起，人人猜测着接下来会发生什么。洛佩斯·马特奥斯向萨利纳斯示意，眼神中传递出无言的指令。萨利纳斯站起身，朝讲台走去，整个房间顿时寂静无声。\n\n“墨西哥的人民，”萨利纳斯在众人瞩目下，享受着此刻的荣耀，“我宣布，洛佩斯·马特奥斯总统决定提名我做他的接班人，继任墨西哥总统。”"
 MEX_Mateos.213.a:0 "掌声响起，听众们激动万分。"
 MEX_Mateos.214.t:0 "大理石与黄金"
 MEX_Mateos.214.desc:0 "总统专车稳稳地停在艺术宫前。主角一下车，便被闪光灯和记者们的提问所包围，每位记者都在争相捕捉那张赢得1968年奥运会举办权的胜利笑容，以及他随之而来的讲话。\n\n洛佩斯·马特奥斯微微挥手致意，却没有发声，只是在革命制度党高层和墨西哥上流社会热烈的掌声中，静静享受着这一刻。他轻快地穿过宫殿的走廊，经过大理石柱，跨过入口，每一步都引得礼服与燕尾服的人潮自动为他让出一条通道。\n\n当他进入宫殿时，四周的喧嚣骤然安静。难道他不是来庆祝这场胜利的吗？不是来享受墨西哥成为第一个主办奥运会的发展中国家这一荣耀的吗？\n\n马特奥斯站在宫殿的阳台上，高举双臂，驱散了所有的疑虑。一些眼尖的人注意到，他的右侧还有一人紧随其后，但那人的面容尚未显露。总统走向栏杆，用那曾在“独立呐喊”中历经锤炼的声音对观众说道：\n\n“今晚，我站在这美丽和谐的雕像下，就如同站在一个美丽和谐的国家中。正是这个国家的共同努力，让全世界的目光聚焦于此，见证它的辉煌。此次胜利属于全体墨西哥人民，但今晚，我要特别感谢几个人。感谢他对国家的巨大贡献，感谢他让这届奥运会成为现实。我请古斯塔沃·迪亚斯·奥尔达斯·博拉尼奥斯部长上台致辞……”\n\n洛佩斯·马特奥斯退到一旁，“幕后接班人”随即走上前台，迎接人群的欢呼。"
 MEX_Mateos.214.a:0 "奥运的桂冠属于奥尔达斯，革命制度党的总统候选人。"
 MEX_Mateos.215.t:0 "欢迎接班人"
 MEX_Mateos.215.desc:0 "面对外面排列整齐的宾客，洛佩斯·马特奥斯尽力保持微笑，挥舞双手回应着宾客们的热情。右侧的报社记者们忙着寻找最佳拍摄角度，闪光灯如雨点般洒在他身上，伴随着热烈的掌声和高昂的赞美声，为记者们呈现出一幅完美的画面。在台下的欢呼声中，一些胆大的宾客除了简单的恭维之外，也高呼洛佩斯·马特奥斯的名字，感谢他为墨西哥所做的一切，感谢他让墨西哥在奥运会即将来临之际展现出最佳风采。\n\n在聚光灯下，马特奥斯高挥双手，向宾客们表达感激与敬意。他十分享受这种万众瞩目的感觉，尽管他也深知接下来将发生的事情的重要性。作为党派成员，台下携妻带子的宾客们将是第一批收到下一届墨西哥政坛变动信号的人。\n\n面对媒体镜头，马特奥斯向后退了一步，随后发表了几句演讲：“十分感谢诸位的组织与到场，过去几周的路程可谓艰辛，在外面的每分每秒都让我倍感思乡，而最终胜利的成果也让这一切努力都没有白费，我真的十分感谢诸位。”话音刚落，掌声再次响起。马特奥斯保持沉默，以确保不打断掌声，同时让媒体捕捉到自己的英姿。\n\n除了演讲，他还有其他要紧的事情要做，于是用眼神示意马德拉索上前。台下欢呼的宾客们注意到这一点后，很快安静下来。马特奥斯尽力维持云淡风轻的样子，以掩盖内心对可能出错的煎熬，但现在马德拉索已经上前，所以即使后悔也来不及了。“在我们开始今天的晚宴之前，我想邀请马德拉索来为我们说几句，”马特奥斯解释道，随后将讲台让给了马德拉索。"
 MEX_Mateos.215.a:0 "旧的不去，新的不来。"
 MEX_Mateos.216.t:0 "来自塔瓦斯科的威胁"
 MEX_Mateos.216.desc:0 "“那个混蛋想毁掉一切！”萨利纳斯怒吼，强忍着将眼前的椅子踢翻的冲动，愤怒的声音在办公室的墙壁间回荡。埃罗莱斯只是默默地注视着他，只有在萨利纳斯情绪过于激烈时，才稍微退缩。等到萨利纳斯终于发泄得差不多了，他双手撑在椅背上，紧紧抓住木质扶手，目光茫然地盯着某处。\n\n“他要参选。”萨利纳斯平静地说道，咬紧牙关，脑海中浮现出马德拉索可能带来的种种麻烦，使他的生活更加棘手。马德拉索将四处煽动民众，挑拨他们反对自己，让他们相信他背弃了人民的利益，而实际上，他只是想让墨西哥变得更加繁荣。\n\n“他要参选。”埃罗莱斯附和道，“但作为塔瓦斯科州的参议员，马德拉索的影响力有限，阁下——”埃罗莱斯话音未落，萨利纳斯的怒火又一次燃起。\n\n“他说他要为我党真正的‘执政基础’而战！他暗示我们已经腐化堕落，背离了党的价值观，他要掀起一场风暴，而我将在接下来的六年里不得不为此而战！”萨利纳斯的双手紧紧抓住椅子扶手，指节因用力过度而泛白。但他很快恢复了冷静，松开了椅子，声音也随之平静下来。“我们能打败他。我的国家愿景不会因为马德拉索或任何其他人而受阻。”\n\n埃罗莱斯在座位上微微挪动了一下，避免与萨利纳斯对视，而是低头盯着地毯。“正如我所说，阁下，他会成为一个问题……但我们可以应对。”"
 MEX_Mateos.216.a:0 "“让他聒噪去吧，总统大位属于我们。”"
 MEX_Mateos.217.t:0 "“老兵”的回报"
 MEX_Mateos.217.desc:0 "不知何故，他家的每个房间都好似几个月前的幽灵。随着他在政府中的影响力日渐式微，自己为国尽职尽责、任劳任怨时，从一个房间搬到另一个房间的箱子、文件和工作材料全都被清理干净了。多年来，自己为马特奥斯工作所应得的报酬，全都因为萨利纳斯而化为乌有。\n\n他竭尽可能地与他人通话、在任何愿意报道他的新闻媒体那里发表演讲、穷尽自己所能做的一切，去阻止缓步走向墨西哥权力之巅的萨利纳斯。而现在，只有当一切都轰然倒塌，党内的叛徒才能明白，如果当初跟自己一路前行，墨西哥的前程才不会白费。\n\n电话响起，思绪断掉，拿起听筒，接通电话。“迪亚斯·奥尔达斯宅邸。请问您是？”\n\n“晚上好，迪亚斯·奥尔达斯部长。这么晚了，希望没有打扰到您。”萨利纳斯的声音从听筒的另一侧传来。“我打电话是想告诉您，当我上任之后，您将会被任命为联邦区的区长。希望您能接受这次任命。”\n\n“萨利纳斯学士，我……”奥尔达斯的话还没说完，电话便挂断了。惊讶之余，放下电话。也许他已经证明了自己足以成为这个人的眼中钉，所以才会被调到某个重要的岗位上。也有可能，是萨利纳斯考虑到有关马德拉索和他宣布在塔瓦斯科参加竞选的事，此人比实际展现出来的更需要自己的支持者？\n\n环顾卧室，奥尔达斯眉头紧锁。他当然会接受任命，但充斥脑海的却只有那些错失的机会，那些本可以让事情发展得更好的“如果”。"
 MEX_Mateos.217.a:0 "到底哪里出了问题？"
 MEX_Mateos.218.t:0 "旧爱的新家"
 MEX_Mateos.218.desc:0 "准总统马德拉索尽可能地让自己的口气中立而客观。他最擅长的交流方式是充满激情的，但现在是特殊情况。古斯塔沃·迪亚斯·奥尔达斯的地位滑落得太快、太快了，他因此极为沮丧。在这种情况下还在他面前表现得太兴奋就有些不太地道了。\n\n“古斯塔沃，在大选后你准备做些什么？是提早退休，还是说，留在政府里工作？”\n\n奥尔达斯睁开了眼睛：“我希望能继续工作，任何岗位都可以。如果未来的总统还需要我的话。”他有些期待地说。\n\n“你这么说那就太好了。”马德拉索笑着回答道：“我要需要新任命一位驻美国大使，我相信你就是那个最好的人选。”\n\n“什么？”奥尔达斯困惑地问，“但我并不熟悉外交工——”\n\n“别那么谦虚，古斯塔沃！没有人比你更懂那些老美，我绝对信任你的能力。”\n\n奥尔达斯慢慢坐下，他的希望熄灭了，化作了阴郁的顺从。“好吧，卡洛斯。我很乐意接下这份华盛顿的工作。”"
 MEX_Mateos.218.a:0 "我们向美国人民，致以崇高的敬意。"
 MEX_Mateos.219.t:0 "行政长官"
 MEX_Mateos.219.desc:0 "赫苏斯·雷耶斯·埃罗莱斯的宅邸确实令人啧啧称奇，如同完美、长久、显赫的党的象征，和贫困萧瑟的韦拉克鲁斯截然不同。不久之后，他的主人也将像这座宅邸高大的正门一样守护革命制度党的未来。\n\n“欢迎你，萨利纳斯学士！很高兴见到你，请进来吧。”二人走进宅邸中一间宽敞的房间。满是精美装饰的墙壁上挂着绘画，屋里还摆着昂贵的家具。萨利纳斯不禁开始琢磨，这里的家居装饰能给他自己的家带来什么启发……\n\n在第二间客厅里，两人各自坐上了一把相当精美的椅子。萨利纳斯开始说：“埃罗莱斯学士，我很荣幸有机会和您见面。您可能已经听说了，我正在组建一个有着各类想法和专业能力的专家团队。如果您决定加入我们的话，您的专业能力必定能为墨西哥造福。”萨利纳斯说。\n\n“我从来不掩饰我支持党变得更加民主和开放的主张。这和你的计划有什么相通之处吗？”埃罗莱斯喝了一大口茶，盯着茶杯的边缘。\n\n萨利纳斯笑了：“我肯定我的选择，埃罗莱斯学士。您是一位经验丰富、知识渊博的专家。我需要善于处理行政事务的盟友，他需要能够抗衡庞大的官僚系统，并且比较受欢迎。您满足以上所有的条件。您乐意做党主席吗？”\n\n在沉默了一会后，埃罗莱斯笑了：“十分乐意。”"
 MEX_Mateos.219.a:0 "两人握手，交易达成。"
 MEX_Mateos.220.t:0 "银行家"
 MEX_Mateos.220.desc:0 "“我将辞去工商部长的职位，参与总统竞选。我对此感到荣幸，却也很不安，这会在我未来的内阁里留下一个空缺。而你，萨拉斯学士，是我的第一，也是最佳选择。只要你接受，我就保证你会成为我的部长之一。”\n\n“当然，萨利纳斯学士。”萨拉斯连忙回答道。很完美，劳尔·萨利纳斯想道。银行家、经济学家奥克塔维亚诺·坎波斯·萨拉斯接受他的邀请一点都不让他意外。他过去在经济管理上表现出的的精确性和纪律性将令萨利纳斯的政府如虎添翼。唯一的问题是萨拉斯和奥尔蒂斯·梅纳之间长期不合……\n\n“很好。我会给你一份任务清单，在我参加竞选活动的时候，你就按照清单来办事和计划。原则上，现在需要部长处理的事项就是关键地区的工业投资和需要支持的基础设施这两项。”萨利纳斯介绍道。\n\n财政与公共信贷部长插话道：“我也会支持你的计划工作。如果你需要额外的帮助或建议，我会帮你确保一切照常运行。”\n\n萨拉斯怀疑地瞥了一眼梅纳，又回过头来对萨利纳斯说：“这方面是我的专长，我不需要其他人的帮助就可以开始上手。”见状，奥尔蒂斯·梅纳急忙澄清道：“没错，但你要先了解劳尔的——“\n\n“别这样，两位。奥尔蒂斯部长的意思是，你们两人的友好合作对于我国经济的未来至关重要。我会看看接下来几个月里你们的工作做的如何。”"
 MEX_Mateos.220.a:0 "“当然，萨利纳斯学士。”"
 MEX_Mateos.221.t:0 "有原则的人"
 MEX_Mateos.221.desc:0 "墨西哥国立自治大学的大讲堂内，三种不同的语言声音交汇在一起，展开了一场热烈的对话。美日两国的学者应邀与墨西哥同行讨论经济话题。乌戈·B·马加因，这位活动的主持者正与一群日本的教授进行交谈，这时候他注意到在房间的另一侧的劳尔·萨利纳斯·洛萨诺试图引起他的注意。\n\n“萨利纳斯部长，很高兴见到您。”马加因伸出手说到。\n\n萨利纳斯紧紧地握住了他伸出的手。“这也是我的荣幸，我一直关注着的学术生涯，你担任工商助理部长期间的工作给我留下了深刻的印象。”\n\n萨利纳斯松开了他紧握的手，直奔主题。“我也知道你是一个诚实可靠的人，因此，我想向您请教一个问题，您对美墨关系有何看法？”\n\n马加因毫不迟疑地回答：“自波菲里奥时期以来，美国人就一直控制着我们的经济。当然，墨西哥的确需要与美国保持友好的关系与紧密的经济联系，只有傻瓜才会试图完全摆脱他们，但我们也有必要减少对美国人的依赖。”\n\n“完全同意，”萨利纳斯狡黠地笑着说道。“这种细微的观念差距正是我想在外交部长身上所寻找的。”\n\n马加因睁大了眼睛，他从未想过会在这种地方收到这样的邀请，他还没来得及发问，二人又被卷入了另一场学者之间的讨论。"
 MEX_Mateos.221.a:0 "专业知识自有其价值，诚实更是如此。"
 MEX_Mateos.222.t:0 "德尔·罗萨尔的回报"
 MEX_Mateos.222.desc:0 "“我们要去索诺拉多少遍？你确定这够吗？”萨利纳斯看着手中的文件，上面标注着下个月他要出席的各项竞选活动，包括拜访北方的一些大农场和墨西哥最大的几座城市核心的工业中心。这确实让人疲惫，但向人们表明未来的总统会来到他们身边是很重要的。所以，萨利纳斯强忍着打哈欠的冲动的时候，他一直这么尝试说服自己。德尔·罗萨尔则翻到了行程表的下一页。\n\n德尔·罗萨尔的手指点上了书页的顶部，他问：“我很好奇，学士阁下，在下一届政府中，我的角色会是什么？”虽然他的手还在依次清点页面上写的一条条事项，他的眼睛早已看向了萨利纳斯。他在等待着回答。\n\n萨利纳斯依然低着头看着文件，好像他还在认真阅读一样。但实际上，他正在考虑这个问题。萨利纳斯原本希望自己能有更多的考虑时间，给他安排一个最为合适的职务。但既然他已经开口问了，他就得马上给出提议了。于是，萨利纳斯做出了决定：“国防部长。”萨利纳斯回答道。“我国的军队急需现代化和专业化，而且我相信你就是那个能实现这些改革的人。你必须让他们旗帜鲜明地与政府的立场保持一致。”\n\n德尔·罗萨尔沉默了一会，然后回答说：“学士阁下，考虑到最近我们与危地马拉方面的不愉快事件，我同意您的观点。但我必须提醒您，军队不会接受您让文官政府干预军队的计划。您一旦越界，他们就会感到不安并引发强烈的反弹。”\n\n萨利纳斯满不在乎地挥了挥手：“所以你在这里。军队信任你这样一位有着实战经验和无数人脉的将军，所以你能确保这一切顺利进行下去。现在……”萨利纳斯指向行程表上的另一项事务，“把这一项取消掉。我要在坐飞机去下一个州前稍微休息一会。”"
 MEX_Mateos.222.a:0 "无论他们喜欢与否，变革终将到来。"
 MEX_Mateos.223.t:0 "忠告"
 MEX_Mateos.223.desc:0 "古斯塔沃·迪亚斯·奥尔达斯很快就会知道什么叫患难见真情，自从他失势以后，他的左膀右臂一个个滑向了劳尔·萨利纳斯·洛萨诺的阵营，有些人仍心念旧情，同他作最后一别，但更多的是不辞而别。所以，当那天晚上他接到埃米利奥·马丁内斯·马瑙托的电话时感到有点惊讶。\n\n“所以说”奥尔达斯说，“洛萨诺让你做他的部长？”\n\n“正是如此，就在今早他通知我的，这条件确实很诱人，但他对付你太心狠手辣了，在他手下从事要日日夜夜提心吊胆。”\n\n奥尔达斯打心眼里不想让他同意，但他又不想让朋友身处险境，他只能咬紧牙关，说道：“你还是同意吧。”\n\n“什么？为什么？奥尔达斯，我可不是在开玩笑。”\n\n“我认真的，萨利纳斯的小集团还不足以强大到稳定全国，在四分五裂的政府之中需要像你这样的人发出温和的声音，这样在他任期结束之后，我们要弥补的损伤自然就会少一些。”\n\n马瑙托深吸一口气：“诚然，萨利纳斯理应受到我们的约束，如果我您认为能胜任的话，我愿意接受这个职位。”\n\n“谢谢你，埃米利奥,但请务必牢记，不要轻信萨利纳斯的花言巧语，他同蛇般歹毒。”"
 MEX_Mateos.223.a:0 "奥尔达斯还有几张牌可以打。"
 MEX_Mateos.224.t:0 "敌视之地"
 MEX_Mateos.224.desc:0 "萨利纳斯·洛萨诺可以从他们的眼神中看到一闪而过的沮丧，一闪而过的仇恨。紧接着，官员们又会带上沉闷的面具，从松弛的下巴、张开的嘴巴里倒出谄媚的祝贺。奥尔达斯用这些机械行事的人填充了整个内政部，他用在总统任期内晋升他们的承诺来刺激他们，随后把这个烂摊子留给获胜的对手来处理。\n\n萨利纳斯穿过秘书处的走廊时，勉勉强强嘀咕回应了几句“你好”，才得以穿过这道血肉躯壳构成的障碍。有一说一，这些人的积极性估计连他自己工商团队里任意一名成员的四分之一都比不过。但他听说这里有个人不一样，这个人拥有萨利纳斯所需要的胆识、专业精神和专业学识。此人得到了盟友的力荐，称其绝不会令他失望。\n\n“埃切韦里亚副部长，我听说在这儿能见到您。”萨利纳斯调动了在这个坟墓一样的地方所能聚集起的所有温暖，来迎接这位谢顶的、戴眼镜的男人。\n\n“当然，萨利纳斯学士。我大部分时间都在外出拜访那些高官，所以您算是来得正好。请进。”萨利纳斯与路易斯·埃切韦里亚落座后，接着开始了对话。“祝贺您当选，学士。我承认我很愿意听听您对内政更多的计划，纳瓦事件无疑凸显了改善国家安全的时机。”\n\n“很高兴你能这么说，学士。这是我们大家的计划，并非我一人的。我希望你能在我的政府中，担任内政部长一职。”萨利纳斯扫视着面前这张无动于衷的脸说。\n\n“我很荣幸，学士，倍感荣幸。我很乐意接受这一职务。”"
 MEX_Mateos.224.a:0 "那双黑色眼眸中闪烁的光芒，远比任何恨意都更令萨利纳斯担忧。"
 MEX_Mateos.228.t:0 "车轱辘话"
 MEX_Mateos.228.desc:0 "“下午好，先生们，”奥尔达斯笑着说，“能与你们这些专业人士交谈总是非常愉快。我期待可以解决我们的分歧。”\n\n来自医盟的15人代表团稳定了情绪。代表们认可这次会议是朝着正确的方向迈了一步，但这不意味着要屈服于总统的淫威。他们来这儿是为了表达不满，他们会确保奥尔达斯听清每一个字。\n\n会议的前几分钟进行得十分顺利。奥尔达斯认真倾听，甚至原则上同意医生们的意见。看起来，取得突破也并非不可能。\n\n“你们要知道，”奥尔达斯突然插了一句，“非法停工可是非常严重的犯罪。搞不好会导致社会解体。”\n\n代表们呆住了。“阁下，”领头的谈判代表开了口，“把我们的运动定性为犯罪恐怕不太公平——”\n\n“谁说你们犯罪了，我只是实话实说。”\n\n奥尔达斯又换回了和蔼的面目，只是几分钟后又撂下一句“社会解体”之类的话。会议仍在这种尴尬的模式下继续，奥尔达斯时而承认墨西哥医疗体系的缺陷，时而又暗示医盟可能涉嫌犯罪行为。\n\n整整两个小时后，代表团彻底失去了耐心。最后他们要求总统签署一项解决他们请愿的方案。奥尔达斯思考片刻，看着医生们说……"
