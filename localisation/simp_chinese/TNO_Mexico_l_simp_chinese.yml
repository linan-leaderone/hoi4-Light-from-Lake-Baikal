 GENERAL_GARCIA_BARRAGAN_DESC: "马塞利诺·加西亚·巴拉甘是成长于墨西哥革命的一代人。十八岁时他就加入了潘乔·比利亚的军队。1915年，他转而忠于贝努斯蒂亚诺·卡兰萨的宪政军。参军期间他当过哈利斯科州的州长，甚至曾多次和党对抗，但这些对抗无一例外遭遇了失败。\n\n幸运的是，1960年，洛佩斯·马特奥斯总统让这个迷失的灵魂融入了墨西哥的政坛。现在，巴拉甘忠于墨西哥的军事部门（以及革命制度党）。"
