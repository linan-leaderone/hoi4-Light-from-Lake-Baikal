 MEX_Mateos.225.desc:0 "“真是阔气，居然为了开会把植物园都清场了。”埃内斯托·P·乌鲁丘尔图从橙色的鹤望兰花丛中挺直身子，语气中透着一丝讽刺。\n\n“我从国立自治大学的同事那里得知这里在做保养工作。几个电话就搞定了，”萨利纳斯开门见山，如钢铁般坚实的目光注视着他：“我想在我的政府里给你一个职位。”\n\n“哪个职位？”摄政走向一片深红色巧克力‌波斯菊，轻轻托起一朵花。“还有什么职位，比引领联邦区的发展更有价值，”他的手指轻轻划过蜷曲花瓣的脉络，“带领联邦区走向世界之巅？”\n\n萨利纳斯静待乌鲁丘尔图嗅闻可可的香气，然后再次用那双钢铁般的眼睛盯着他。这一次，经济学家没有说话，只是指指他们左侧的大丽花田。在仔细观察那一片片错落有致的橙色、紫色、黄色和粉色后，萨利纳斯说道：“1960年人口普查显示墨西哥城有490万人口。多亏了你，现在生活在有序街道、现代电器和高效产业的都市中的人更多了。”他稍作停顿，“但还有三千万人享受不到这种生活，面临许多困难。”\n\n“我的政府将赋予他们这样的权利。制定计划、建设基础设施，让城市从革命的创伤和绵延不去的溃疡中崛起。没有人比你更适合担任通讯和交通部部长，也没有哪个角色对墨西哥城市的未来更加关键。”\n\n乌鲁丘尔图从波斯菊中起身，走到萨利纳斯身旁：“通讯和交通部需要自由行事，奥运会的基础设施建设也在其职责范围之内。我需要确保下一任摄政不会毁掉我亲手建立的一切。”"
 MEX_Mateos.225.a:0 "在大丽花前，两人握手。"
 MEX_Mateos.225.tt:0 "§V一日做了摄政，升迁好比登天。§!\n\n我们运用策略，避开了乌鲁丘尔图的反对。§V萨利纳斯§!登上总统宝座时，§Y地铁§!就会解锁。"