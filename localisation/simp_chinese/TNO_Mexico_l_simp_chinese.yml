 MEX_the_imperfect_dictatorship_initial: "不完美的专政"
 MEX_the_imperfect_dictatorship_initial_desc: "革命制度党就像雅努斯神，有着两幅不同面孔：但它更乐意摆出的，是民主负责的假面，而非暴力镇压的凶相。然而，现在墨西哥国内平等状况恶化，不满情绪滋生，党内也是腐败横行、派系林立，可谓千疮百孔。因此，革命制度党缓缓放下了胡萝卜，转而拿起了大棒。不过，徒有其表的民主架构，毕竟是革命制度党统治的重要基础，现在这种矛盾态势是没法一直维持下去的。"
 MEX_the_imperfect_dictatorship_olympics: "不完美的专政"
 MEX_the_imperfect_dictatorship_olympics_desc: "革命制度党的雅努斯双面露出了笑颜。洛佩斯·马特奥斯总统将墨西哥所取得的进步与风貌一一呈现在了其举办的1968年奥运会之中——革命所赋予其的主权与尊严、国内经济的飞速发展，以及民主制度所带来的稳定与自由。但在增进国际声誉与继承国内遗产的过程之中，每一步却也如履薄冰。\n\n在奥林匹克火炬的圣光之下，革命制度党党内的裂痕也许会暴露无遗，并揭示出其暴力、腐败和独裁的一面。当全世界的目光投向墨西哥时，革命制度党的民主幻梦还能否维续？"
 MEX_the_imperfect_dictatorship_ordaz: "不完美的专政"
 MEX_the_imperfect_dictatorship_ordaz_desc: "革命制度党的雅努斯双面已然变换，从洛佩斯·马特奥斯如沐春风的笑容变为了迪亚斯·奥尔达斯总统紧皱眉头的铁面。党的门生超然于所有派系，他踏上了权力的顶峰，誓要捍卫党带给墨西哥的和平与稳定。\n\n然而，他的双手满是罢工者、异见者与抗议者的鲜血，他的铁腕紧扼着墨西哥民主脆弱的幻象。只有时间才能证明，它是会在重压下愈发巩固，或是彻底崩塌。"
 MEX_the_imperfect_dictatorship_lozano: "不完美的专政"
 MEX_the_imperfect_dictatorship_lozano_desc: "革命制度党的雅努斯双面已然变换，从洛佩斯·马特奥斯富有魅力的笑容换成了萨利纳斯·洛萨诺总统冷酷专业的审视。这位大胆的技术官僚希望将党完全重塑以适应现代的时局。他既要利用党的力量促进国家的发展，也要遏制党政机关中的腐败现象。\n\n不过，这位大农场主虽希望将革命制度党打造成一个精英公务员的党，却仍旧需要为自己披上一层“人民革命”的合法性外衣。他的小集团几乎无法掌控如触须般无处不在的大量党政机关，哪怕只要有一个附属组织失去控制，都可能撕下墨西哥民主的表象，揭露出腐败独裁的真面目。只有时间才能告诉我们，墨西哥民主的幻象是会被萨利纳斯的铁腕所锤炼，还是会最终破碎。"
 MEX_the_imperfect_dictatorship_madrazo: "不完美的专政"
 MEX_the_imperfect_dictatorship_madrazo_desc: "革命制度党的雅努斯双面已然变换，洛佩斯·马特奥斯对“体制内的左翼路线”轻声细语的承诺如今变成了马德拉索总统呼唤革命重生的震天呼声。“南方气旋”誓要一扫党内的腐朽与停滞，重塑党与工农们已经断裂的血肉联系。\n\n然而，他急于让党恢复往日的革命色彩，却也引发了党内的撕裂。党的腐败和缺陷饱受诟病，但也正是它的专制体制为墨西哥带来了和平与发展。不论如何，革命制度党几十年来的虚假幻象即将消散，但取而代之的是什么？没有人知道。"
