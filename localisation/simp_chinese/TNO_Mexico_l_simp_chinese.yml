 MEX_The_Spirit_Of_Bucareli_desc: "自墨西哥革命结束以来，墨西哥就尽量在其他国家面前表现出温和的一面。1923年，墨西哥与美国签订《布卡雷利条约》，体现着墨西哥不经长期谈判绝不诉诸武力的精神。布卡雷利精神贯穿二战全程，尽管美国不断施加压力，墨西哥仍然保持中立，甚至到日美谈判之间充当中间人。如今，由于奉行类似于武装中立的政策，墨西哥陆海空三军经费不足、武力废弛，几乎沦为国际笑柄。"
