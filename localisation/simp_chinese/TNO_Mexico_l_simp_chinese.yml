 MEX_PRI_hmc_mateos:0 "§E阿道弗·洛佩斯·马特奥斯§!\n--------------\n§n墨西哥合众国§!第55任总统，§E阿道弗·洛佩斯·马特奥斯§!身在一场对峙危机之中。在北太平洋上，两个超级大国史无前例的庞大舰队展开了对峙，只有外交才能阻止两个超级大国的再次碰撞。他也许能凭借自己的谈判技巧以及与双方的紧密往来说服双方罢兵言和。然而，局势危如累卵，不容分毫差错。"
 MEX_PRI_hmc_ordaz:0 "§Q古斯塔沃·迪亚斯·奥尔达斯§!\n--------------\n内政部长§Q古斯塔沃·迪亚斯·奥尔达斯§!作为代理总统代行职责，正如以前§E马特奥斯§!频繁出访外国的时候那样。很快，§Q奥尔达斯§!就不只是代理总统了，因为§E马特奥斯§!已经公开地把他看作继承人。然而，这位钢铁之人承受着巨大的压力。他能专业地处理好国内的一系列问题，但§x阿留申群岛危机§!正令他感到愈发紧张。至少，§Q奥尔达斯§!不是那种会鲁莽行事的人……对吧？"
