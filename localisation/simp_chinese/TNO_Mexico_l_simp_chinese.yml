 MEX_PRI_info_tt:0 "£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!就好像利维坦，它伸出的触须将墨西哥这个广阔无垠，内部差异巨大的国家紧紧捆住。党的职团主义体制包含了三大组织，他们分别是统合£mex_workers_texticon §x劳工组织§!的墨西哥工人联合会，团结£mex_peasantry_texticon §r农民群体§!的全国农民联合会，以及容纳中产阶级和社会精英的全国民众团体联合会，墨西哥的£mex_industrialists_texticon §w企业家§!和£mex_intelligentsia_texticon §P知识分子§!就从属于全国民众团体联合会，从举世闻名的作家到虚心的学者，这个团体的所有人均接受革命制度党无处不在的£mex_party_officials_texticon §Q党政官僚§!领导，负责这些方面的官僚往往还持有不同领域的专业学位。而在职团主义表象的深处，潜藏着残忍的秘密警察£mex_dfs_texticon §K联邦安全局§!。\n\n这些组织的§Y影响§!越多，他们推动墨西哥前行的动力也就越大。然而，一旦某个组织拥有的§Y影响§!胜过了对£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!的§G忠诚§!，他们就不再听从党的指挥，也不会再与党交换利益。若是要换取他们的§G忠诚§!，我们其实还有另一种选择——§R腐败§!。腐败可以换取忠诚，如果要削减上述组织的§Y影响§!，亦可通过贿赂与勒索来对其进行掌控。但这不是没有代价的，§R腐败§!的负面效果会体现在国家公共工程当中。而且，与§Y影响§!不同的是，即便§G忠诚§!高于§R腐败§!，腐败的负面效果也不会消失。\n\n一旦有任何迹象表明，£GFX_mex_pri_texticon §n革命§!§W制度§!§x党§!在某些关键的选区受到一系列危机的考验。这个利维坦就会利用自身庞大无比的规模与无穷无尽的手段，将整个国家牢牢掌控。否则，谁知道墨西哥会变成什么样？"
