 MEX_Mateos.229.t:0 "听与学"
 MEX_Mateos.229.desc:0 "“……阁下，我们认为这些回报与医生和医学生所付出的努力并不相称。”\n\n“嗯，我知道了。”萨利纳斯低头翻阅着手中的笔记。“根据我的评估，你们的话不无道理。还有什么要补充的吗？”\n\n医盟的人原本期待能够与总统展开深入交流，进行一次有效的会面，但眼前的情形却让他们感觉像是预约了一次单方面的精神病咨询。“您看，在十一月二十日医院，还有学生宿舍的问题……”\n\n几个小时过去了，萨利纳斯只是不断地点头附和，随之宣读了一份中立的立场声明。会议暂时休会，医盟的代表们聚集在一旁的角落里。“他就那样坐在那儿，仿佛在评估我们，搞得好像我们是在参加面试，完全忘记了我们是来谈判罢工事宜的。”\n\n与此同时，在总统办公室内，萨利纳斯开始了他的盘算。他深知自己正在与同行博弈——这些受过良好教育的专业人士是绝不可轻易放弃的支持基础，尽管他也明白，对于他们的那些左翼诉求，他几乎不可能做出任何实质性的让步。\n\n会议重新开始后，抱怨依然此起彼伏。经过四个小时的拉锯战，萨利纳斯用一句简短的声明结束了这场“谈判”。\n\n“我承认，墨西哥的医疗体系确实存在一些问题。接下来，我们将着手探寻解决方案。”"
