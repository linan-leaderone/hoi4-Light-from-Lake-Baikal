 MEX_Mateos.264.tt:0 "§2全世界都如释重负。§!"
 MEX_Mateos.265.t:0 "知难而进"
 MEX_Mateos.265.desc:0 "索诺拉州的阳光照耀着下方的沙漠，热浪扭曲了远方的地平线，好像大地在起舞。成群的赤贫者、饥饿者与失业者聚集在办公室周围，希望自己能得到一个更好的未来：去美国做农场工人，在广袤的田野里劳作。对大多数人来说，这间农工办公室象征着一个新的开始，但对米格尔·阿尔瓦雷斯来说，这里是一场赛跑的终点线。\n\n米格尔挤进了数百名移民劳工的队伍里，大喊大叫着想要挤到队伍的最前面，得到穿越边境的许可。他在队伍里被推推搡搡、前拥后挤了好几个小时，但还是没能如愿。他气喘吁吁，口干舌燥，脑海里思索着这一切是否值得。能赚更多钱确实不错，但真的那么好吗？他一路走来，跨越了几百英里，花了不知道多少天……不，这一切是值得的。他绝不能让他的家人，特别他刚出生的女儿像他一样，过二十年的贫苦生活，然后让她的后代重复这样的生活。绝不。\n\n他全神贯注地冲向前方拥挤的人群，侧身挤进他们的行列，在人潮之中寻找一切可能的空隙。米格尔挥舞起拳头，以驱散周围的人，让他想起了自己过去当街头混混的日子。一些倒霉蛋被扑倒在地，然后就被汹涌的人群所践踏，发出刺耳的尖叫声。但他轻松地跟着人群前进，随即听到脚下传来一声响亮的碎裂声。\n\n一声惨叫从身下传来，米格尔向脚下看去，只见一个男人躺在地上，把断腿抱在胸前，另一只手捂着头骨，不止一双鞋踩在他身上。米格尔吓坏了，他本想上去帮忙，但又不得不继续向前。在经历了几分钟的痛苦挣扎之后，他终于来到了队伍的最前面。当海关官员递给他一张证件时，他不禁潸然泪下。"
 MEX_Mateos.265.a:0 "“你是最后一个，恭喜了。”"
 MEX_Mateos.266.t:0 "远离家园"
 MEX_Mateos.266.desc:0 "罗德里戈·阿尔瓦雷斯小时候就有好几次乱跑到其他地方的经历。对未知世界的探索欲啦，培养自立精神啦——每次他都要用这些理由搪塞霍苏埃老爹，老爹也每次都把他打的不轻，但过个几天他还是会屈服于内心的诱惑偷偷溜出去。但这次，罗德里戈觉得他已经别无选择了，那什么“经济危机”一来，他在玻璃厂的工作就没了。罗德里戈回到家里，找出几枚分币装进口袋，然后就出发寻找自己的新天地去了。阿尔瓦雷斯一家都生活在贫困线上，罗德里戈觉得自己能拉自己的家人们一把。\n\n向着未知的冒险召唤着罗德里戈，为了找一份工作，长途跋涉与精疲力尽都算不得什么。他向着韦拉克鲁斯的方向前进，困了就钻进集体农庄的窝棚，渴了就向素未谋面的陌生人讨水喝，实在饿得不行了就找个地方偷点吃的出来。他就这样一连走了几天，越过一处山头才终于有所发现，在连天的海水与墨西哥绵亘蜿蜒丘陵的中间，那就是他父亲的故乡——韦拉克鲁斯。\n\n“这就是海啊。”他从没见过这样的景象。然而，想在韦拉克鲁斯港找份工作可并没有他想的那么容易。\n\n“小家伙，现在谁还不是在找工作呢，去！去！”\n\n“我们现在不招人了。小兄弟，你看不懂这上边写的东西吗？”\n\n运气实在不好，他在韦拉克鲁斯呆了一周，却只是一遍又一遍地被拒绝。他回到沙滩上自己临时的住处，一面吃着偷来的香蕉，一面用期盼的目光看着太阳沉入海面之下。闭上眼睛，是海浪拍打沙滩的声音，这声音舒缓了他对未来的恐惧。他就这样望向大海一连几个小时，数着来往的货船。他会回家的，就明天早晨——他还要最后再看一眼这个海湾。"
 MEX_Mateos.266.a:0 "眼前的景象，他已牢记在心。"
 MEX_Mateos.267.t:0 "恐惧"
 MEX_Mateos.267.desc:0 "“明天见，卡米拉。”她的朋友离开了班级，而她正慢慢地把许多笔记装进背包里。对大多数人来说，放学就像是一场盛大的庆典，但这些人中并不包含卡米拉。恰恰相反，这让卡米拉·阿尔瓦雷斯的情绪非常消沉，她能够远离家庭的美好时光已经结束了。霍苏埃和罗德里戈今天会在家，如果他们心情不好的话，她可不想碰这个霉头。她向她的打字老师走过去。\n\n“阿吉雷教授，请问您能告诉我我的作业怎么样吗？”\n\n“当然了，甜心。在外面稍等片刻吧，我现在正和隔壁的克鲁兹教授说话呢。”在卡米拉倚在门边时，她无意间透过漏洞百出的薄墙听到了他们的谈话。\n\n“你也参加了罢工，克鲁兹教授？我可没把你当成铁路工人啊。”\n\n“这是教师工会团结在一起举行的罢工。58、59年，我们曾感觉势不可挡，直到奥尔达斯镇压了我们。尽管我那时毫发无损，但我的几个同事被捕了，甚至遭受了严刑拷打。”\n\n阿吉雷教授的轻浮举止很快消失不见了，她也开始回忆起来。“和我一样，朋友，和我一样啊。对我来说，我觉得我要低下头来。那个丑王八蛋每年都在加大打击力度，在他得到他想要的东西之前最好还是保持低调。”\n\n“说这种话小点声，阿吉雷教授！不管怎样，回到你的学生那里去吧，我想她正在外面等着呢。”"
 MEX_Mateos.267.a:0 "专制独裁无处不在。"
 MEX_Mateos.268.t:0 "在北方"
 MEX_Mateos.268.desc:0 "米格尔·阿尔瓦雷斯回到他和其他墨西哥人栖身的旧工棚里，在七仰八叉地瘫倒在长凳上的同乡们之间找了个位置勉强坐下。屁股底下的长凳嘎吱作响，就像是在向这些精疲力尽的墨西哥短工们提出抗议似的。这地方又湿又热，东西也都破破烂烂的，但眼下他们也只能把这里当家了。米格尔从收音机里分辨出带着墨西哥口音的西班牙语，工棚里没有谁还有力气闲谈，这也让他听清了讲话的内容：是萨纳利斯部长在发表他的演讲。\n\n“墨西哥工业听凭他国摆布的时代结束了……”\n\n“……墨西哥创造了成千上万的工作岗位，都要提供给我们的人民……”\n\n米格尔数着自己所剩不多的美钞。五美元，十美元，十五——\n\n手头就剩十二美元了——要是他昨晚不去和人打牌，现在还能再多十二美元。\n\n“米格尔，你也准备收拾东西回去了？”米格尔点点头，他的这个工友眼力很尖。“我也一样，兄弟，我也一样。听说咱们国家现在和日本人混得不错，这帮该死的扬基佬已经打算给墨西哥人使绊子了。”米格尔明白他的意思，这屋里好几十号人，再不走就都得变成美国人的外交筹码。\n\n“我估计美国佬到时候肯定拿我们这些人杀鸡儆猴，你说呢？”"
 MEX_Mateos.268.a:0 "走为上计。"
 MEX_Mateos.269.t:0 "往日之声"
 MEX_Mateos.269.desc:0 "“……如此，即便存有不确定性，革命之火仍将永存，墨西哥举起的正义之火炬会在帝国主义、民族社会主义和全球性的贫困、饥馑、饥荒的黑暗中永葆光明！党将——”\n\n声音消失了。霍苏埃·阿尔瓦雷斯躺在椅子上摇摇晃晃，他按下了收音机的“关”按钮。那个煽动家马德拉索竟敢用他的一大堆毫无半点干货的夸夸其谈打扰他下午的阅读。\n\n霍苏埃尝试再读一遍，但思绪总在他的脑海中挥之不去。他们就是那些恶棍，这帮人烧掉了他的祖父的商店，这帮人逼他离开韦拉克鲁斯，现在他们却又厚颜无耻地向他宣传所谓的正义。为什么他们总是阴魂不散，就不能让他，让墨西哥的劳动人民们自谋出路吗？\n\n革命这个，帝国主义那个的，这些都只不过是骗大家把赚来的辛苦钱交给上面的大人物的工具罢了。当他的家人被自称“革命”的流氓们撕成碎片之时，正义又在哪里！\n\n他前前后后，不停地摇着。他盯着墙，之后看向角落里的玛丽亚。“永远不准听那些政客的话，你听到我说的了吗？他们都是一帮贼和骗子，不会是别的了。”"
 MEX_Mateos.269.a:0 "“是的，父亲，当然了。”"
 MEX_Mateos.270.t:0 "布埃纳维斯塔之战"
 MEX_Mateos.270.desc:0 "和着舞曲的节奏，罗德里戈·阿尔瓦雷斯用脚尖轻点地面。一、二、三、四；二、二、三、四……\n\n他今晚恐怕就只能这样一个人跳舞了。经不住他两个妹妹的软磨硬泡，霍苏埃老爹终于允许她们参加今晚在社区广场上举办的舞会，米格尔现在不在家，罗德里戈就得负责保护她们俩的安全。在罗德里戈的周围，住在这附近的青年男女们穿着便宜但得体的正装，嘴里哼唱着今天的舞曲，脚下练习着舞步，看来是都想着和自己的同龄邻居发展一段罗曼史。\n\n轻跳，旋转，俯身鞠躬，然后退场。罗德里戈坐在角落里，看似漫不经心地看着比他稍小一些的大男孩们一个个上场表演，无名的嫉妒心险些支配了他的行动。他注意到玛丽亚和那个克里斯宾正在跳舞，那小子可不是什么老实人，最好多注意他一点——罗德里戈正这么想着，就听到在广场中央聚集的人群欢呼起来。\n\n“这样就对啦，卡米拉！继续跳！”罗德里戈差点没认出自己的妹妹卡米拉，有一大群人围在她周围，给她加油鼓劲。罗德里戈有点迷失了，却并非迷失于两个妹妹的舞步。她们怎么都这么漂亮，皮肤那么白？他肤色太深，实在不好看，附近的同辈小伙都拿这点笑话他——就连他自己的家人有时也拿这件事开他的玩笑！他把脸藏起来不让别人看见他在流泪，至少保住些男人的尊严吧。他也想跃入舞池，与心仪的女孩共舞。他也渴望他人之爱，却不敢伸手追求。\n\n罗德里戈又看了一眼现场，发现有个休假的军人也加入了舞会，他带着卡米拉又跳了一曲，周围的人为这两人的喝彩声就没有断过。那个士兵和他长得差不多，同样是深黄的肤色，但罗德里戈却感觉他并不因此而羞于享受生活的快乐。"
 MEX_Mateos.270.a:0 "罗德里戈咽下自己的情绪，他的战斗永不结束。"
 MEX_Mateos.271.t:0 "小小英雄"
 MEX_Mateos.271.desc:0 "在墨西哥内陆的一些地区，一位贫困工人的葬礼和他在世时的生活比起来，往往既体面又隆重，仪式复杂得很，葬礼上用掉的东西说不定比他本人还重上不少。这是因为敬重死者的那些亲朋好友与街坊邻里会给他张罗一场体面的殡葬。大家一起吃点东西，每家人送上奠仪，还会举办一场花费不那么大的弥撒。\n\n即将入殓的死者是19岁的安德烈·桑塔纳，他曾经住在墨西哥城的卡萨格兰德区。除去霍苏埃老爹还在外面工作，还有仍在美国挣辛苦钱的米格尔之外，阿尔瓦雷斯家其余的成员都参加了这场葬礼。\n\n“罗德里戈，快点，告别礼马上就开始了，咱们得快点坐下。”卡米拉叫着罗德里戈的名字，让他先别光盯着和克里斯宾一起跑出仪式厅的玛丽亚了。“由她去吧，哥，她乐意干嘛是她的事，我们得去向死者致敬啊”\n\n罗德里戈摘下手表，不情不愿地和卡米拉一道走过去。“妹啊，我真不明白，咱妈去世的时候怎么就没有这么大阵仗。这小子跑去了外国，和他们那支‘部队’打的也是外国的独裁者，咱妈忙了一辈子，到最后怎么就只来了那么几个人？”\n\n卡米拉小声地喝止他：“别说了，罗德里戈！现在不是谈这种事的时候。就……为这孩子祈祷吧。”\n\n罗德里戈闭上眼睛，但却不是为安德烈祈祷，母亲瓜达卢佩的名字在他心头浮现，如今他比以往任何时刻都更希望她还活着。"
 MEX_Mateos.271.a:0 "热泪在他的脸上流淌。"
 MEX_Mateos.272.t:0 "欢迎回家"
 MEX_Mateos.272.desc:0 "晚饭后，卡米拉·阿尔瓦雷斯一边扫着地，一边机械地数着扫帚划过地面的声音。“一、二、三，一、二……”就在这时，门铰链忽然发出吱吱的响声，米格尔踉跄着走了进来，任由门在他身后敞开。\n\n“站住，米格尔。”卡米拉终于忍无可忍，“你每天回家都喝得像个烂醉如泥的水手，不但不陪我们吃晚饭，还对这个家不管不顾。这里有你的女儿需要照顾，而你却一分钱也不拿出来，还指望我们尊重你？我打赌是那个咖啡馆的女服务员对吧？就算美国资助的劳工计划也救不了你——”\n\n一声巨响。“注意你的言辞，卡米拉。”米格尔猛然挥拳打在卡米拉的下巴上，瞬间一切都崩溃了。\n\n“把你的手从她身上拿开！”玛丽亚冲上前去，跳到米格尔身上，用力抓挠着他的手和背。米格尔的妻子莱娜和罗德里戈闻声赶到，眼前的场景一片混乱，孩子们在后面的房间里哭喊着。他们试图拉开双方，但无济于事。\n\n就在这时，砰的一声，霍苏埃把报纸重重摔在桌子上，房间里瞬间安静了下来。“米格尔，带着你的老婆滚出去！”他的声音冷酷无情，像是在宣判。\n\n“你怎么能让卡米——”"
 MEX_Mateos.272.a:0 "“我说滚蛋。”"
 MEX_Mateos.273.t:0 "更崇高的使命"
 MEX_Mateos.273.desc:0 "某些堪称艺术的足智多谋诞生于走投无路的绝望之中。罗德里戈已经记熟了那些丢三落四的旅客们可能会走的每一条路线，会驻足的每一处纪念品摊位以及常去的每一家餐厅。整个古城区就是他的游乐场，他的画布，他的技术在这里日日精进。\n\n一块手表、几打美钞、项链、钱包……什么都有。罗德里戈得把他搞到的东西交给那些有门路的朋友，才能分到收成。他分到的不算多，但至少也算是有活干、有钱拿了。每晚他都得回老房子过夜，却总是不敢和自己的老爹说一句话，害怕他问起这笔钱的来路。霍苏埃老爹知道罗德里戈在玻璃厂的工作老早就没了，罗德里戈担心老爹迟早会知道他现在在干嘛的，老爹以前就说：不要不劳而获，也不要做不正经的事。\n\n这天下午，罗德里戈回了家，把一沓文件交给老爹，坦然地与他对视。“爸，您看看吧。”霍苏埃老爹在椅子上坐正，读起了那些文件。屋子里没有第三个人，只有文档翻动的声音，罗德里戈在等着父亲的回答。\n\n大概过了一分钟，霍苏埃老爹叹了口气，抬头看向自己的儿子。“想参军，啊？你想去部队？”\n\n“爸，这是份正经工作。”\n\n霍苏埃老爹不会把情绪表现在脸上，但他的眼神里什么都说了——他盯着两人中间的地面看了一会，然后缓缓闭上眼。“罗德里戈，孩子，你下定决心了吗？”"
 MEX_Mateos.273.a:0 "“是的，爸，我下定决心了。”"
 MEX_gen_epilogue.1.t:0 "马德拉的殉道者"
 MEX_gen_epilogue.1.desc:0 "九月二十二日，那年轻人的惊鸿一瞥，让萨尔瓦多·盖坦把手枪抵到了他的太阳穴上。只有领袖的亲兵，联邦大兵还有该死的联邦安全局认识他的脸，知道他的名字。现在，这个孩子跪倒在地，祈求着与这位前人民游击队指挥官同行。\n\n他说他已准备好为新的革命献身，正如阿图罗·加米斯曾在马德拉所做的那样。他要推翻那群地主，还有他们那充斥着卑鄙小人的党，还要摧毁那些庄园，最后让真正的墨西哥人们夺回他们的应许之地。他声泪俱下，社会主义、古巴之类的词汇从他嘴里一股脑地涌出来。而盖坦的回答却只有一句话：\n\n“你有枪吗？”\n\n手无寸铁的哈科沃·加米斯此刻正在向南数百公里的一个狭小的厨房里，他也这样问了一位干瘪的老人。老人点点头，蹒跚着走进了旁边的卧室里。过了一会，他回来了，拿着一把陈旧，但却精心抛过光的毛瑟枪。\n\n哈科沃向他道谢，但老兵却摆摆手。“这是从托雷翁拿到的，”他说，“现在是你的了。”"
 MEX_gen_epilogue.1.a:0 "“去完成我们的未竟之事吧。”"
 MEX_gen_epilogue.1.tt:0 "§O人民游击队输了战斗，但却赢得了无数人的心。§!"
 MEX_gen_epilogue.2.t:0 "报告"
 MEX_gen_epilogue.2.desc:0 "今天是第五天了。费尔南多·古铁雷斯·巴里奥斯看了看标题，然后浏览了一下正文，拉开抽屉，把这报告扔进了写着“瓦哈卡”的文件夹里。但这金属抽屉却怎么也合不上了。这个“瓦哈卡”，还有它旁边那些鼓鼓的“格雷罗”、“普埃布拉”、“索诺拉”和“恰帕斯”已经挤满了整个抽屉。\n\n他冷眼盯了一阵。然后古铁雷斯又整理好他桌上那漆黑的打字机。很快，它那咔嚓声便打破了寂静。\n\n联邦区\n关于国家安全目前面临的挑战及其相应对策的建议\n\n自9月23日马德拉大营遇袭以来，游击队活动以及极端主义已成为国家安全的一大威胁。联邦安全局的传统手段虽在其中发挥重要作用，但却日渐捉襟见肘。\n\n我们的政府必须吸取美日先进反恐经验，将其用于墨西哥的戡乱实践当中。虽然这需要投入更多资源，但是可以通过重启波菲里奥时期留下的拘留和审讯中心以降低成本。这场事关生死存亡的战斗需要安全部门和武装部队空前地团结一致，万不可儿戏。只有大胆而果断的行动才能阻止一场革命。"
 MEX_gen_epilogue.2.a:0 "联邦安全局局长，\n费尔南多·古铁雷斯·巴里奥斯"
 MEX_gen_epilogue.2.tt:0 "§R肮脏战争就此开始。§!"
 MEX_gen_epilogue.3.t:0 "离上帝太远"
 MEX_gen_epilogue.3.desc:0 "一步，又一步，再一步。一切正如医生所嘱咐的那样，新鲜的空气，四下只有护士们叽叽喳喳的声音，他们中有些人看起来甚是担忧。“也难怪，”他喃喃道，“我这个曾统治着墨西哥的人现在在他们面前就像个学走路的小孩。”\n\n没有一个组委会成员在场。医生们把他们都请走了。一阵苦涩涌上他的心头。“主啊，我多想再去开一开那些会啊，再去……帮着策划奥运会。”他还能看到他的伟业大功告成吗？\n\n“放轻松，我啊，心里都他妈清楚着呢。但我就是不甘心啊。那些盎撒人都怎么说人生的来着？‘费尽了一切，结果还是一无所得’，还是‘人生不过是一个行走的影子’？嗯，反正就这几句里头的一个……”他一边蹒跚着，一边任由思绪飞扬。他想要找到什么东西。“更好的，值得为之而战的，高于一切的……高于我曾深陷其中的这愚蠢可悲的宫廷政治。”\n\n一切如今都已烟消云散。为了当上总统，他牺牲了太多太多。他的生活支离破碎。他享受过许多乐趣，也给爱娃添了不少麻烦。他转过弯，一副壁画让他眼前一亮。上面画着快乐而博学的人们生活在一个富裕而强大的墨西哥。这是多么美妙的东西啊。他多么希望能够看到这一天。他多么希望能够活着见证这一切啊！\n\n“这样的话……我还是有时间的。我还可以用我所剩无几的时间来尽可能做点好事。”\n\n想到这，阿道弗·洛佩斯·马特奥斯，墨西哥合众国的第五十五任总统，便挺直了腰板。一想起那国泰民安的图景，他便加快了步伐。他不断告诉自己："
 MEX_gen_epilogue.3.a:0 "“我还有时间。”"
 MEX_gen_epilogue.3.tt:0 "§E伟人总统终究也是人。§!"
 MEX_Ordaz_epilogue.1.t:0 "蓄势反击"
 MEX_Ordaz_epilogue.1.desc:0 "内阁会议室里空荡荡的，这是周五下午例行内阁会议结束后的常态。只剩下阿方索·科罗纳·德尔·罗萨尔和埃米利奥·马丁内斯·马瑙托还留在其中。面对即将来临的更大威胁，两人努力克制着内心的焦虑与对彼此发火的冲动。\n\n“是啊，事情总算开始平息了。”德尔·罗萨尔叹了口气，摇了摇头。“但即便如此，马瑙托，我还是不敢掉以轻心。”\n\n马瑙托点了点头：“你说得对，德尔·罗萨尔，确实如此。我真没想到奥尔达斯会变成这样一个被怒火支配的偏执狂。他曾经是我最敬重的那位理性之人，谁能想到现在竟然会因为如此小事大动肝火？他是冷静下来了，但我们不能再让他有失控的机会。”\n\n“没错，马瑙托，你说得对。再这样下去，我们恐怕会重演波菲里奥·迪亚斯的悲剧。”德尔·罗萨尔直视着马瑙托，目光炯炯有神。“你知道我对接班人问题的立场，如果奥尔达斯突然倒下，我知道你的想法也和我不同。我们都觉得自己比对方更适合接班。但无论最终谁接手，有一件事我们立场一致。”\n\n“说下去。”马瑙托回应。\n\n“那混蛋埃切维里亚绝不能再靠近权力。你我都亲眼看到他如何利用奥尔达斯的恐惧为自己谋利。谁知道这个机会主义的寄生虫背后究竟为谁效力？他必须被阻止。”\n\n马瑙托点了点头，靠回椅背，沉思片刻：“我完全同意。在埃切维里亚有机会对古斯塔沃再施加伤害之前，我们必须在萌芽阶段就把他扼杀。”"
 MEX_Ordaz_epilogue.1.a:0 "“这就是我们要做的，你和我一起。”"
 MEX_Ordaz_epilogue.1.tt:0 "§B阴影游走于宫廷，在君主渴望的耳边滴下毒液。§!"
 MEX_Ordaz_epilogue.2.t:0 "黑马"
 MEX_Ordaz_epilogue.2.desc:0 "“局势看似稳定，之前的混乱似乎在逐渐平息。然而，某些联邦安全局的机密报告却愈发令人不安。签名——温斯顿·斯科特。”\n\n折起信件后，温斯顿·斯科特，这位驻墨西哥城的FBI分局局长，开始在办公室里来回踱步，陷入沉思。“奥尔达斯自诩理性，但面对一次小小的叛乱却表现得如此暴躁，咆哮得好像查普尔特佩克要陷入火海一般……看来我确实高估他了。”\n\n斯科特打开一份档案。“如果奥尔达斯靠不住，那我得另找支持的对象。尽管他已经给了我保证，但如果他在压力下崩溃，我们必须为接班问题做好准备。”\n\n桌上摆着两份档案。斯科特先拿起了关于阿方索·科罗纳·德尔·罗萨尔的档案，只瞥了一眼便放到一旁——这些内容他已烂熟于心。“通常情况下，我会毫不犹豫地选择德尔·罗萨尔，这是毫无异议的。但眼下……”\n\n斯科特将目光投向另一份档案，缓缓翻开，将它放在德尔·罗萨尔的档案旁。\n\n“……现在，有位部长正在逐渐树立自己的威信。最近他的几项决定相当引人注目，不是吗？看来他确实值得考虑。”"
 MEX_Ordaz_epilogue.2.a:0 "“至少我不缺选择的对象。”"
 MEX_Ordaz_epilogue.2.tt:0 "§M时刻盯紧，或许不久之后，还有更多人选。§!"
 MEX_Ordaz_epilogue.3.t:0 "主要还是次要？"
 MEX_Ordaz_epilogue.3.desc:0 "国家一度陷入混乱，而路易斯·埃切维里亚做了唯一合理的事——扩大自己在政府中的权力。这个大胆的举措取得了巨大的成功。\n\n他环顾着自己所取得的成果，冷笑一声：“那些蠢货原以为我不过是德尔·罗萨尔和马瑙托那样的次要角色。但现在，他们总算看清了真相。”\n\n埃切维里亚继续翻阅手中的报告，笑容渐渐消失。“奥尔达斯的表现……令人不安。说实话，我和德尔·罗萨尔、马瑙托那帮蠢货唯一看法一致的，就是他表现得太过偏执。对一件根本不值得警惕的小事，竟然反应得如此激烈——这样的人怎可能胜任领导的工作？”他微微叹了口气，思绪在脑海中飞快转动。\n\n“但机会依然存在，机会总是有的。我要把奥尔达斯的几次失态变成自己的跳板，并且稳扎稳打，步步为营。我有巴里奥斯和巴拉甘这样坚定的盟友，只要按我的方式行事，一切都将如我所愿。”\n\n路易斯·埃切维里亚·阿尔瓦雷斯挺直了身子，目光坚毅而自信。“墨西哥合众国需要一个合适的领袖，一个能够带来真正伟大变革的人，建设出一个让伊达尔戈神父和夸乌特莫克皇帝都感到自豪的国家。”"
 MEX_Ordaz_epilogue.3.a:0 "“记住我的话，我会成为那个领袖。”"
 MEX_Ordaz_epilogue.3.tt:0 "§n无耻之徒，虎视王座。§!"
 MEX_Ordaz_epilogue.4.t:0 "波谲云诡"
 MEX_Ordaz_epilogue.4.desc:0 "纸张翻动，笔尖在纸面上轻颤划过。在这些细碎的声响中，松林别墅又度过了忙碌的一天。\n\n古斯塔沃·迪亚斯·奥尔达斯将最后一叠文件交给秘书，心满意足地准与妻子瓜达卢佩·博尔哈共进晚餐。收拾停当后，他双手抱着头，喃喃自语：“我是不是反应过激了？像用十磅重锤去砸一根短短一寸的钉子。这一切，简直是个大错。”\n\n他抬起头，望向窗外的城市。远处，宪法大道上的人们刚刚结束一天的劳作，正成群结队地回家，像是一场微缩的城市生活展览。“民众对我怀有畏惧之心。说到底，这并非全是坏事。适度的恐惧可以维持稳定与和平。但我不能只靠恐惧来维系我的统治。”\n\n他站起身，望着窗外的天际线。“我相信自己的直觉，相信理性终会压倒盲目和暴烈的冲动。然而，我也清楚那些觊觎权力的秃鹫正在环伺，无论是内外的敌人，都虎视眈眈。我不能再反应过激，但也绝不能放松警惕。”\n\n尽管古斯塔沃·迪亚斯·奥尔达斯的工作日已结束，但当他走向餐桌，准备与妻子共进晚餐时，心中却涌起了截然不同的念头。稳重而克制的他明白，真正的挑战尚未结束。"
 MEX_Ordaz_epilogue.4.a:0 "“我的工作已经开始了。”"
 MEX_Ordaz_epilogue.4.tt:0 "§Q泰坦巨人耸立在墨西哥之上。§!"
 MEX_Lozano_epilogue.1.t:0 "前任来信"
 MEX_Lozano_epilogue.1.desc:0 "如果费尔南多·古铁雷斯·巴里奥斯是个多愁善感的人，也许他会在这一刻停留片刻。当年正是时任总统米格尔·阿莱曼将他从默默无闻的军人提拔出来，开启了他的联邦安全局特工生涯。如今，作为新任内政部长的他，手里握着一封手写的邀请信，邀请他前往阿卡普尔科，与阿莱曼在他的一家酒店会面。然而，古铁雷斯没有表现出任何情绪，只是静静地观察萨利纳斯核心圈内其他成员读到邀请函时的反应。\n\n梅纳第一个开口。或许是回忆起了与这位前总统共同创办报纸的经历，他的语气中难得透着一丝乐观：“阿莱曼是个精明人。如果他现在主动联系，那说明党内围绕丘马塞罗和埃切维里亚事件的分裂正朝着对我们有利的方向发展。”\n\n乌鲁丘尔图立刻嘲笑道：“恕我直言，部长，阿莱曼学士精于低买高卖。眼下党内大多数人都在反对我们，他正好借此机会趁机索取不菲的报酬。”他顿了顿，脸上闪过几分怀旧的神情，“不过话说回来，阿莱曼的确让我们许多人走上了革命制度党的道路，这份忠诚根深蒂固。他在实业界的影响力巨大，且在电视台拥有重要的话语权，我们应该充分利用这一点。唯一的遗憾是，我们没有更早地寻求他的帮助。”\n\n革命制度党的党主席赫苏斯·雷耶斯·埃罗莱斯，读完信后抬起头，眉头微皱：“恰恰相反，前总统卸任后继续干预政务的行为应当尽量避免。无论是从原则上，还是出于对党内反应的考量。我们最好尽可能减少阿莱曼在这件事中的参与，避免彻底激怒卡德纳斯派。”\n\n乌鲁丘尔图愤怒地咆哮，声称他很乐意看到卡德纳斯派早点滚蛋。很快，激烈的争论声在房间里回荡。古铁雷斯默默地站在一旁，虽然他没有说话，但紧绷的下颌和锐利的目光似乎在无声地发问："
 MEX_Lozano_epilogue.1.a:0 "我这是摊上了什么事啊？"
 MEX_Lozano_epilogue.1.tt:0 "§8“在政坛里，人需学会用脏水洗手。”§!"
 MEX_Lozano_epilogue.2.t:0 "黑色圈子"
 MEX_Lozano_epilogue.2.desc:0 "阿兹特克人曾说，众神诞生于特奥蒂瓦坎。而今晚，现代墨西哥的诸神再度齐聚于此。豪华轿车将这些显赫人物送至太阳金字塔的脚下，车灯随即熄灭。年迈的身影成双成对地踏上石阶，缓缓而上。\n\n在他们停留的平台上，第一个揭开面纱的是国防部长德尔·罗萨尔，他摘下墨镜，抱怨着这过于戏剧化的安排。不久后，摄政奥尔达斯也到达了，他解释说这里是少数没有联邦安全局窃听器的地方。接着，工会领袖菲德尔·贝拉斯克斯咳嗽着登台，随后是埃切维里亚的两位后继者——全国农民联合会领袖奥古斯托·戈麦斯·比利亚努埃瓦和他的副手莫亚·帕伦西亚，这一圈穿着黑色西装的集会成员终于到齐。\n\n当贝拉斯克斯喘匀了气后，他开口说道：“如果让萨利纳斯继续下去，他只会把毒牙插得更深。所以，我们不能再等下去了，必须在合适的时机将他推翻。”黑色圈子中的人纷纷点头表示赞同，贝拉斯克斯接着说道：“我们需要提供一个明确的替代方案。我提议自己来挑战他，竞选总统。”\n\n短暂的沉默在圈中蔓延，比利亚努埃瓦则毫不犹豫地摇了摇头：“如果你把精力都耗在追逐州长和参议员上，那墨西哥工人联合会谁来带领？更别说现在的丘马塞罗已经被折腾得不成样子了，能不能扛下这责任都不好说。而且……”他不屑地瞥了瞥身后的石阶方向。\n\n贝拉斯克斯对比利亚努埃瓦的无礼表示不悦，但很快露出一抹狡黠的微笑：“你说得没错，我在党内效力多年，得罪的人不少。像你这样的新面孔，学士，正是我们需要的，可以将萨利纳斯的众多敌人团结在我们的旗帜下。”"
 MEX_Lozano_epilogue.2.a:0 "一个、两个，之后五人全部低头同意了，下一任总统人选被选出了。"
 MEX_Lozano_epilogue.2.tt:0 "§B“真正掌握权力的是我们，黑色圈子成员。”§!"
 MEX_Lozano_epilogue.3.t:0 "子夜之时"
 MEX_Lozano_epilogue.3.desc:0 "“米格尔，你的经济专长将大有裨益。我们非常希望你继续以顾问的身份留在我身边。”萨利纳斯缓缓说道，前总统阿莱曼露出了满意的笑容。安东尼奥·梅纳的目光再一次被那静静旋转的水晶吊灯吸引，他只是轻轻点了点头，显得有些心不在焉。\n\n在吊灯迷离的光影中，大片的阴影在不断延展、交错……是的，米格尔确实能够提出出色的建议。他为墨西哥的经济奇迹铺就了道路，开创了与日本的合作关系，击退了党内的亨里克斯·古斯曼派，那是革命制度党经历过的最严重分裂之一……时至今日，余波未消。\n\n然而，他同样与党内最黑暗的腐败紧紧相连。那腐败如同无形的阴影，沿着萨利纳斯坐着的橡木椅的椅背缓缓蔓延，吞噬着光亮，隐隐威胁着整个体制的根基。正是为了应对这一切——\n\n“安东尼奥，我看你有些走神了。没必要再熬夜了。”阿莱曼的话打断了梅纳的思绪，“我唯一的请求就是担任这一职位。”他话音刚落，便微笑着将梅纳从扶手椅上扶起。“阁下和我再干了这杯赤霞珠，然后我也该去休息了。”梅纳低声致歉，踉跄地走向走廊。\n\n走廊中一片黑暗，再没有吊灯的辉光，只有梅纳脑海中的晕眩与思绪的纷乱。他扶着顶层套房的门，试图稳住身形。门缝中，依稀传来阿莱曼那铿锵有力的声音：“——总之，劳尔，为了党的未来和墨西哥的命运，我们急需更多的资金。而这世上尚未开发的资源蓝海，如今只剩下了一片。”"
 MEX_Lozano_epilogue.3.a:0 "“德国人。”"
 MEX_Lozano_epilogue.3.tt:0 "§R墨西哥的奇迹之心，潜藏着一个魔鬼。§!"
 MEX_Lozano_epilogue.4.t:0 "潮起云涌"
 MEX_Lozano_epilogue.4.desc:0 "这离阿留申群岛有多远？劳尔·萨利纳斯·洛萨诺眺望着阿卡普尔科港，心中默默测算着大洋彼岸的距离。浩瀚的太平洋在阳光下波光粼粼，与洁白的沙滩交相辉映，美得让人目眩神迷。不经意间，往昔的回忆如潮水般涌上心头。记得当时有这样一位经济部长，他搭起了墨西哥与日本的桥梁，促成了洛佩斯·马特奥斯总统的亚洲之行，他从数不尽的统计数据中搜寻着有价值的信息，可接踵而来的却是安田危机，歌舞伎效应的恐怖差点将数年的发展成果毁灭殆尽。漫长的总统竞选之旅，就任后党内令人窒息的平庸与无能……\n\n每一步向前，每一次攀升，无一不伴随着风险。这些风险，萨利纳斯都一一算计在内。到头来，萨利纳斯早已没了回头路。他已经爬得太高了，若是跌落，只会粉身碎骨。他点燃了一支雪茄，默默将烟递给身边的两位同伴。雷耶斯·埃罗莱斯接过雪茄，古铁雷斯·巴里奥斯则婉言谢绝。经过数小时的策略讨论后，三人终于得以享受片刻的宁静。\n\n萨利纳斯转身望向大海，从海浪中嬉戏的人群里，他勉强辨认出了自己的两个儿子，劳尔和卡洛斯。他心中明白，一旦他失势……他们也难逃厄运。党内的元老们会如同他对待埃切维里亚或丘马塞罗那样，将他们毫不留情地碾碎。甚至可能更加残忍，只为了让他这个父亲痛苦不堪。\n\n烟雾从他唇间缓缓逸出，飘向头顶的蓝天。或许他的墨西哥之梦，以及他个人的命运，终将如这缕烟雾般，在保守派的手中灰飞烟灭。抑或是，他们会强取豪夺，像扭曲卡德纳斯模式那样，将他的革命描绘成一幅充满讽刺的画卷，从而扼杀未来那些有志青年的梦想？\n\n萨利纳斯缓缓站起身来，面容平静如水。他和同僚们还有工作要做。不知不觉间，潮水已悄然涨起。"
 MEX_Lozano_epilogue.4.a:0 "他的内心如海潮一般，起伏不定。"
 MEX_Lozano_epilogue.4.tt:0 "§B旧秩序不破，新秩序不来。§!"
 MEX_Madrazo_epilogue.1.t:0 "旧言新誓"
 MEX_Madrazo_epilogue.1.desc:0 "革命制度党行政公报\n\n卡洛斯·阿尔韦托·马德拉索总统日前颁布了建立国家革命民兵的总统令，该法令现已通过政府审议。虽然社会各界对此反应不一，但据信这一决定得到了总统内阁与政府高层广泛的支持。\n\n虽然部分支持者的目的可能并不纯粹，暗藏于其中的祸心也始终是政府关注的对象。但总体来看，全国各界都表达了对复兴制度化革命的热烈拥护。因此，我们认为，该总统令在执行中不会遇到严重的阻碍。\n\n该法令落实后，国家革命民兵将会成为一支准军事组织。他们的武装程度有限，但是政府将对其成员进行严格的意识形态教育，同时大力开展徒手及持械格斗训练。只有最忠于墨西哥和革命事业的党员才能在这一新成立的组织中身居高位。\n\n卡德纳斯学士与埃切韦里亚学士已获总统授权，此二人将作为马德拉索的全权代表领导革命民兵。在他们的指挥和监督下，革命民兵必将不负马德拉索总统的殷切期盼。"
 MEX_Madrazo_epilogue.1.a:0 "是要为这衬衣再添上一抹朱色吗？"
 MEX_Madrazo_epilogue.1.tt:0 "§n在愤怒中举起的武器，\n绝不会轻易地入鞘。§!"
 MEX_Madrazo_epilogue.2.t:0 "被告席上"
 MEX_Madrazo_epilogue.2.desc:0 "墨西哥革命时期的每一个官员都明白，想让当权者们龙颜大悦是何等的难事。普拉克塞德斯·吉纳·杜兰，这位曾经的州长，昔日的将军与今时的被告犯下了错误，错以为诽谤与背叛的时代早在三十年前就已落幕。在那时，另一个将军出身的州长向着墨西哥城下了战书，最终一败涂地。讽刺的是，这样的历史将再次重演——不过这次他面对的并不是联邦军队，而是奇瓦瓦州的法庭。\n\n有何指控？谋杀、腐败、非法拘禁、玩忽职守——怎么能把乱丢垃圾和超速行驶给漏了呢？有何罪行？没能交出满分答卷罢了。希望他能让局势重归安稳，期望着他屈从于占地土匪，然后惹恼党内的执行者们。指望着他一面讨好自己的选民，一面安抚那些连田都没下过的人上人的怨气。这次的判决——此事必然会以一纸判决收尾，之前都是这样来的——将会终结他的政治生命，让所有人都不敢再反对总统。\n\n但在听到听众们发出的喧闹声时，吉纳·杜兰笑了。事实似乎并非如此。\n\n桑切斯·塞利斯坐在听众之中，真是出乎意料。索诺拉州州长路易斯·恩奇纳斯·约翰逊也在！现在进场的，难道是杜兰戈州州长恩里克·杜普雷·阿什塔雷斯？其中还有更多熟悉的面孔，是从全国各地而来的的州长，更不乏同他一样的北方州长。\n\n在电视的另一端，菲德尔·贝拉斯克斯与许多人都同杜兰有着相似之处。他们不是来看面前之人是如何收获应得报应的，他们端坐在那里，只因下一个杜兰可能就是自己，他们每个人都是杜兰。\n\n过去正是如此。一如往日，他们都不会好过的。"
 MEX_Madrazo_epilogue.2.a:0 "脊骨愈发坚硬。"
 MEX_Madrazo_epilogue.2.tt:0 "§B反攻开始了。§!"
 MEX_Madrazo_epilogue.3.t:0 "革命在前进"
 MEX_Madrazo_epilogue.3.desc:0 "一场运动凭什么成为一场革命？只要打着变革与正义的旗号，它就能算是革命了吗？不对，任何资产阶级甚至是反动派都可以在必要之时假借进步之名倒行逆施。那些把“事情本该变得更好”挂在嘴上的人根本就算不上革命者。当反动派的威胁步步紧逼之时，革命者会为了解放行动起来，与他的同志们一同开赴斗争的最前线。没有人比国家革命民兵的青年们更明白这一点。勇气与激情领导着这支新生的准军事组织，他们在不断升温的局势中追寻着革命的品质，为了革命胜利奋斗不休。\n\n今晚，在关键情报的指引下，他们的猎杀目标比以往更加明确。此人是个共治主义者，或者说是宗教法西斯主义头目。民兵们或是握着拳头，或是举着棍棒，大笑地追赶着他，将他逼进了一座小教堂。民兵队长下达了冲进教堂的命令，打消了他们心中的最后一丝顾虑。\n\n在教堂里，他们找到了那个人。他浑身发抖，却一言不发，向他们投去了藐视的目光。民兵们将他团团围住，要求他供出自己在全国共治主义联盟里的朋友，但他选择回以沉默。民兵们施以轮番殴打，但他却依旧死咬着牙关。小队长揪起了他的领子，冲着他的脸咆哮着要他招供，而他的回复就只是一口吐向折磨狂面孔的唾沫。队长愣了一下，旋即，他勃然大怒，把手伸进了自己的口袋。在耶稣与使徒们彩绘面庞的见证下，两声枪响响彻夜空。但与他们的罪行引爆的怒火相比，子弹的尖啸却又显得如此苍白无力。"
 MEX_Madrazo_epilogue.3.a:0 "革命永续，拦路之徒都将沦为代价。"
 MEX_Madrazo_epilogue.3.tt:0 "§R但他们的敌人也清楚这一点。在主面前犯下的罪行大白于天下信众之际，抵抗之声也会愈发洪亮。§!"
 MEX_Madrazo_epilogue.4.t:0 "涛声依旧"
 MEX_Madrazo_epilogue.4.desc:0 "河水滔滔，碧波荡漾。无论多少次驻足远眺，它带给马德拉索的温暖依旧如故。今天，他坐在比亚埃尔莫萨，望着那条代表着生命伟力的格里哈尔瓦河。他的思绪顺流而下，广播里正在播送着杜兰审判和追捕右翼分子与“人民游击队”残党的新闻。\n\n在河流的前方，会有怎样的光景？是啊，马德拉索迎难而上，登上了总统的宝座，接下了这个国家的重担，但如今……好似有一柄灼热的尖锥刺进了他的膝盖，每当他想顶天立地地站起，剧烈的疼痛就会让他摔倒在地。他才刚刚站起，难道命运之手就要用这种方式，让他摔得粉碎吗？\n\n如今，命运是要让整个墨西哥粉身碎骨吗？是要让他和这个国家一起堕入绝望的深渊，再无翻身之日吗？一个让千万人民蒙受苦难的总统，难道这就是这条生命之河为他安排的终点吗？“不行，我决不接受如此残酷的结局！”马德拉索这么想着。此刻，命运的低语在无线电中化为了人间的言语。\n\n一场谋杀，一场发生在教堂里，针对共治主义者的谋杀。马德拉索从播音员口中听闻了教堂事件掀起的轩然大波。这场灾难折磨着他马德拉索，将他送回了二十多年前的牢狱时光，让他想起了……不，他现在是墨西哥合众国的总统，马德拉索绝不会放任过去打倒自己，绝不会屈服于“命运”。\n\n真正的革命永远都是需要有人站出来为之奋斗的事业，马德拉索会成为革命的战士。他将战斗到底，在喃喃自语时，马德拉索感到体内殷红的热血褪成了暗蓝色。他会战斗到底，哪怕是要在生前身后背负起墨西哥未来千年的命运，他也依旧不改初心。"
 MEX_Madrazo_epilogue.4.a:0 "革命没有完成时。求索永无终点，战斗仍将继续。"
 MEX_Madrazo_epilogue.4.tt:0 "§O“革命就像一场梦。它一结束，我们都醒了，梦消失了，被遗忘了。世上无常事，革命最无常。”§!"
 MEX_Flavor.51.t: "雄鹿之舞"
 MEX_Flavor.51.desc: "在索诺拉荒原深处，一位名叫阿亚兹的土耳其农业官员只身一人来到一个马约社区的集体土地，想弄点吃的好好休息。为了跟墨西哥签署贸易协议，从索诺拉进口谷物种子以供给土耳其农业，他已经忙了一周了。他现在又累又饿，西班牙语很一般，也没带合适的翻译，搞得连最简单的对话都成了种煎熬。不过当他靠近一个庭院时，他发现里面好像在举行某种重要的仪式。\n\n阿亚兹加入围在庭院里的当地人，饶有兴致地观看仪式。两名男子穿着红白相间的衣服，开始击鼓，节奏简洁而干练，好似心跳不断加速。这时第三个人似乎被鼓声呼唤而来，他也身着红白相间的衣服，但处处透露着鹿的神态。他顶着鹿头。脸被白色披肩遮住了一部分，简直人兽合一。他小心翼翼、有条不紊地接近鼓手，小腿上缠着的干蝴蝶茧丝让赤足的动作发出奇特的声音。他的腰间别着鹿蹄带，手持两副响板，起舞时就好似真正的鹿，响板声和周遭乐器声交织在一起，奏出充满泥土、水和新鲜空气气息的音乐。阿亚兹目瞪口呆，被眼前这狂野而又自然的表演深深震撼。\n\n“先生，这舞蹈。”表演结束后，阿亚兹指着那位身着动物服装的人说，“太美了，真的。”他勉强用着蹩脚的西语结结巴巴，“在大西洋彼岸，我从未见过比这更美的事物。”\n\n这位异乡客身旁的当地人微笑着拍了拍他的背。“那就留下来吧，陌生人，好戏才刚刚开场。”"
 MEX_Flavor.51.a: "鹿群的灵魂会永远聆听约雷梅人的歌声。"
 MEX_the_triumphant_return_tt:0 "§G和平不等人。§!"
 MEX_Mateos.274.t:0 "炼狱"
 MEX_Mateos.274.desc:0 "1962年5月3日，埃克托尔在莫雷洛斯州议会的任期终于结束了。\n\n“希望那个王八蛋洛佩斯·阿贝拉尔永远不得再连任。”埃克托尔暗自咒骂着。阿贝拉尔是他政治上的死对头，1958年州长选举时，他们各为其主，埃克托尔坚定地支持拉蒙·德尔加多·吉尔，然而阿贝拉尔最终占了上风。自那以后，阿贝拉尔便时常给埃克托尔和拉蒙使绊子，处处掣肘，把他们逼得不得不隐退。埃克托尔的任期结束不过是命运的又一次嘲讽——他不过是个无足轻重的小卒罢了。\n\n洛佩斯·阿贝拉尔曾参与1919年谋杀埃米利亚诺·萨帕塔的叛徒团伙，想到这家伙竟成了这个国家最具革命精神的州的州长，埃克托尔心中顿感恶心。他在一条沉寂的乡间小路上疾驰，双手紧握方向盘。这种人根本得不到普通民众的支持，他之所以掌权，仅仅因为他有几个权高位重的朋友。\n\n这些年里，埃克托尔一直被困在莫雷洛斯州全国农民联合会的一个中层职位上，这让他怒火中烧。党这台庞大的机器似乎总在与他作对，与好人作对，与拉蒙作对；却让像阿贝拉尔这种混蛋在旁边得意洋洋。这世上还有公道吗？\n\n汽车呼啸而过，山间的小镇在黄昏的余晖中闪烁着光芒。巨大的电线和电缆平行地延伸至山下，为每个小镇输送电力和光明。\n\n这些设施，正是他，埃克托尔·坎普萨诺·罗哈斯，一手建设的。\n\n阿贝拉尔可以将他拒之权力的大门之外，但这个党仍是他的党。他已经走了这么远，让胡胡特拉能够为她最骄傲的孩子感到自豪。"
 MEX_Mateos.274.a:0 "他只需要坚持到1964年。"
 MEX_Mateos.275.t:0 "掌控局面"
 MEX_Mateos.275.desc:0 "埃克托尔走过门厅时，停下脚步，轻轻揉了揉孙子楚乔的头发。隔壁房间传来阵阵欢笑与聊天的声音，整个家里充满了温馨的气氛。“看看你，长得这么高！简直跟你妈妈一个模子刻出来的！”他一把将小家伙抱起，透过半掩的门往里瞧，却瞬间被一群孙子孙女们围住，像是抓住了救命稻草般紧紧依偎着他。楚乔从埃克托尔的怀里挣脱出来，差点绊倒在埃莱娜脚下，然后急忙跑去和堂兄弟姐妹们汇合。埃莱娜立刻板起脸，严肃地教训了他几句。\n\n埃克托尔轻叹一口气，说道：“对这孩子宽容点吧，亲爱的。无论如何，我有件事要跟你说。”他顿了顿，将走廊的门关上。“奥尔达斯要当下任总统了。下周我们得请一些官员来家里吃顿饭，你知道的，拉蒙、本尼托，还有全国农民联合会的几个人，得好好商量一下策略。”\n\n埃莱娜看着摆放在架子上的瓷器，静静地打量着自己的倒影，然后转身问道：“你觉得奥尔达斯先生怎么样？”\n\n埃克托尔沉思片刻，理了理思绪。“他很有才干，白手起家，把那些懒散的铁路工人重新组织起来。你难道不记得之前的物资短缺吗？如果不是奥尔达斯……”\n\n“你不觉得，他那种自力更生的精神跟你很像吗？”埃琳娜露出一个调皮的笑容。埃克托尔耸了耸肩，随后皱起眉头，但这次并非因她的评论而起。\n\n“但另一方面，他把美墨关系弄得一团糟。而且，他可能还会让那个混蛋洛佩斯·阿维拉尔当上州长。”他说到这里便停了下来，意识到自己有些啰嗦了。“不过，我还是期待看到他上任。奥达斯是个好人，绝对的，毕竟……人无完人嘛。”\n\n“他长得可真难看，埃克托尔。你难道没见过他吗？”埃莱娜皱起鼻子，仿佛闻到了一股怪味。"
 MEX_Mateos.275.a:0 "“他怎么用他那张黑猩猩一样的脸振奋人心？”"
 MEX_Mateos.276.t:0 "自证其罪"
 MEX_Mateos.276.desc:0 "埃克托尔·坎普萨诺一拳砸到了桌子上，把贝尼托吓了一跳。“萨利纳斯？他选了萨利纳斯？那个狗娘养的？绝对是日本人在幕后操纵，你知道洛佩斯·马特奥斯一直在舔他们的臭脚。洛萨诺根本不在乎我们，他就是个唐·波菲里奥第二。他是条可恶的毒蛇，在党内藏了六年，就等着这个劫持、毒害这个国家的机会！等着看吧贝尼托，他会夺走我们的一切！”\n\n埃克托尔的怒气很快消散了。他一屁股瘫回了椅子上：“我们什么都改变不了。”赫克托尔揉着太阳穴，“党已经做出了选择。”\n\n贝尼托叹气道：“我们该怎么让全国农民联合会接受这个现实？我想不出来谁能比萨利纳斯更让他们反对。”\n\n埃克托尔欲言又止。很显然，他也没有主意。埃克托尔的录音机在桌子上嗡嗡作响。\n\n“学士？”贝尼托说，“您也不想让这东西落到其他人手上吧。”"
 MEX_Mateos.276.a:0 "埃克托尔按下了暂停键，从机器里抽出了录音带。"
 MEX_Mateos.277.t:0 "分肥气旋"
 MEX_Mateos.277.desc:0 "埃克托尔将大衣挂在了拉蒙家的玄关，沉稳地握住他的手致以问候，而埃莱娜紧随其后为拉蒙的脸颊送上一吻。\n\n“很高兴见到你，我是说，你们两个。快坐吧，顺便把我柜子里的日本威士忌拿来，倒两杯解解渴。”\n\n埃克托尔取出橱柜里的山崎，拧开瓶盖，为自己和拉蒙倒了两小杯，埃莱娜只是对付着来了杯加州梅洛葡萄酒。埃克托尔端起酒杯在桌边徘徊，他先后向埃莱娜和拉蒙点头致意，随即开口。“为卡洛斯·马德拉索干杯！”\n\n拉蒙举杯敲了敲桌子，而埃莱娜则报以轻柔的微笑。埃克托尔大口咽下杯中浊液，然后敲了敲手指。“马德拉索会带领我们再攀高峰，拉蒙，你也看到他在塔瓦斯科的表现了。如果他能把在那的成功带向全国，莫雷洛斯州的人们就都能过上吃香喝辣的日子。无论是农民还是官员。”\n\n“一切稳中向好，这没错……”拉蒙将杯中酒一饮而尽，随后话锋一转。\n\n“你知道，在那之后——”埃克托尔察觉到埃莱娜的怒容，赶忙换了话题。“……洛佩斯·阿韦拉尔的任期结束后，我认为你有机会，拉蒙。德尔加多·希尔州长，纠正1958年的错误！”\n\n拉蒙举起一只手，轻轻地打了个嗝。“我还没准备好应对，额，这之后的任期。不过我想你需要开拓一下视野。”他懒洋洋地俯下身来，紧紧地搂住埃克托尔的肩膀。\n\n“马德拉索总统会让莫雷洛斯州的每个人都富裕起来。当然也包括全国农民联合会。”"
 MEX_Mateos.277.a:0 "二人相顾了然于心，狡黠尽收眼底。"
 MEX_Mateos.278.t:0 "沉默的实干家"
 MEX_Mateos.278.desc:0 "埃克托尔挥舞着扩音器踱来踱去，身边刚停下手里工作的农民聚在集体土地的棚子里，等待着他口中的重要通知。他们面色黝黑，附上老茧的手掌上满是砂砾，有的坐着、有的站着、有的嘴里含着草叶，还有的正抹去皱起眉头上的汗珠。埃克托尔放下扩音器清了清嗓子随后举起，开始用纳瓦特尔语向土著农民讲话。\n\n“朋友们，中央政府近期批准了增加对ANAG的拨款，但这对你们意味着什么呢？”看着他们迷茫的表情，埃克托尔这才意识到其中大多数人可能连ANAG是什么都不知道。他连忙开口解释道，“在作物因故歉收，例如得了枯萎病，你们能获得的最高保险赔付将会翻倍！”\n\n当人群中传来争论的低语时，埃克托尔露出了一丝笑容，但当他提到表格填写将变得更加复杂，且增加了新的检查环节和标准时，那声音又变得愈发尖锐和愤怒。还有个农民皱起眉头，朝埃克托尔的肩膀啐了一口。\n\n“请别担心，朋友们！只需要支付一点费用，全国农民联合会就会为你们处理好这一切的。”满意的低语声又回来了。\n\n贝尼托·帕切科·莫拉站在埃克托尔身旁，他戴着副眼镜，手里紧握着文件。这位助手花了好一会儿才明白自己的上司在说些什么——这是个巨大的回扣，而那混蛋可能压根没打算分他一份。\n\n他不过就是个替埃克托尔打掩护的。"
 MEX_Mateos.278.a:0 "当埃克托尔笑着与人群握手时，贝尼托正怒火中烧。"
 MEX_hmc_mateos_in_flight:0 "§E总统§!正位于：航班上"
