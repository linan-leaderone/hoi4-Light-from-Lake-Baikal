 MEX_Trujillo_Conspiracy.24.t:0 "身陷黑牢"
 MEX_Trujillo_Conspiracy.24.desc:0 "萨尔瓦多被钢筋水泥死死囚禁，面对三面无窗高墙，一扇牢门，还有一副把他拷在冰冷水管上的手铐。其他牢房也是如此。这里只有尖叫和抽泣，偶尔能在军情局提审时听到佩德罗·里韦奥沙哑的声音。这时，地牢的大门打开了，密集的脚步声传来，萨尔瓦多只能闭上眼，准备好接受毒打。但这次却不一样了。\n\n萨尔瓦多睁开眼睛，发现面前躺在牢房地板上哭泣的是他的兄弟瓜里奥内斯。“不！放开他，你们这群杂种！”他喊叫着，“他是无辜的！真的！是我跟联邦调查局还有联邦安全局合作的，我承认！放他走！”但军情局的人置若罔闻，拳头和钉靴如狂风般落到瓜里奥内斯身上。过了一会，萨尔瓦多的弟弟不再发出声响。当萨尔瓦多被拖走时，他在抽泣。\n\n几分钟仿佛被拉长到了几个小时，牢门再次打开，来者是他的父亲，带着闪亮的将军徽章。看到儿子之后，他的目光有那么一秒钟变得柔和，但很快又变回了渗人的冷酷。他愤怒地咆哮起莱，质问萨尔瓦多为何要背叛自己的国家，为何要背叛给了他们一切的人？对此，萨尔瓦多只能闭上眼，默默向圣母祈祷。\n\n时间再次流逝，过了几天？还是几周？只有上帝知道。越来越多的人前来，这次是阿贝斯和特鲁希略的儿子拉姆菲斯。独裁者之子手持皮鞭，二人没有浪费时间来装模作样的审讯。拉姆菲斯甩开鞭子，一鞭又一鞭抽打萨尔瓦多，直到手臂痛得无法继续才停了下来。折磨他的人离开后，牢房里又只剩下他一人，萨尔瓦多放空思绪，听到了里韦奥的低声言语。"
 MEX_Trujillo_Conspiracy.24.a:0 "“他们还没抓到英贝特……他还是自由的。”"
 MEX_Trujillo_Conspiracy.25.t:0 "百般折磨"
 MEX_Trujillo_Conspiracy.25.desc:0 "低头不见泥土、抬头不见阳光，酷刑加身之下，时间变得无比漫长。当萨尔瓦多·埃斯特莱亚·萨德哈拉和佩德罗·里韦奥·塞德尼被从黑牢中拖出时，二人都不知道时间到底过了多久，几周还是几个月。头脑中满是痛苦、身体也变得瘦骨嶙峋的二人被扔进一辆卡车，除了保持沉默，等待着未知的命运，他们什么都做不了。\n\n最终，他们被带到一段熟悉的高速公路上，周围是全副武装的军士、汗流浃背的官员，以及一个匆忙搭建的模拟犯罪现场。他们还未走出车辆，官员们便开始用各种问题盘问他们，将他们驱入酷热的现场。审讯早就没了意义，无休止的折磨已经将他们的一切都拷问殆尽，萨尔瓦多和佩德罗明白，这只是要让他们再次接受折磨，以满足那些野兽的食欲。\n\n似乎一切都是拉姆菲斯·特鲁希略的命令，但这个怪物却满足于躲在幕后，从远处观察这残酷的游戏。萨尔瓦多、佩德罗以及其他幸存的阴谋参与者彼此之间无法交流，但目光和阴沉的表情已经说明了一切。\n\n终局将至。"
 MEX_Trujillo_Conspiracy.25.a:0 "他们只能希望之前所做的一切不是徒劳。"
 MEX_Trujillo_Conspiracy.26.t:0 "以父之名"
 MEX_Trujillo_Conspiracy.26.desc:0 "萨尔瓦多瘫坐在囚车的长凳上，双手被铐在身前，眼角能看到低着头的佩德罗·里韦奥。重建犯罪现场的闹剧结束了。他们会被带回监狱吗?\n\n空军的狗腿子拉开车门，又来了几个人，把他们从车里拉到丛林边缘的一条土路上，身前便是加勒比海的陡峭悬崖。萨尔瓦多又看了看佩德罗·里韦奥。看来今晚就要领死。\n\n拉姆菲斯·特鲁希略摇摇晃晃地踏入朦胧的月光，一只酒壶贴在他腰上。他往土里吐了口唾沫。“你们这帮杂种如愿以偿了……你杀了我父亲，毁了这个国家。你把它丢给狗吃了！”他握紧拳头，走到一个萨尔瓦多不认识的案犯面前，一拳打在他的脸上。血从他的指关节上渗出来。\n\n“我都他妈想让你活了，让你看看你给我们多米尼加共和国招徕的红祸。但我要赶飞机。马德里，嗯，马德里……”酒气熏天的公子哥弯下身去，似乎要吐，但又忍住了。他咕哝着。“……所以给你个了断……你个地狱来的野种直接滚回去吧！”\n\n他打了个响指，拖着沉重的步子走进阴影。狗腿子们对视一眼，默默点头，提枪上膛。萨尔瓦多紧握双手，望着佩德罗·里韦奥。\n\n恳求主，在我们临终时，能藉着圣事的恩宠得以坚固，并洗净一切罪过，欢喜地蒙主慈爱的接纳。因我们的主基督。\n\n阿们。"
 MEX_Trujillo_Conspiracy.26.a:0 "鲨鱼们永远饥肠辘辘。"
 MEX_Trujillo_Conspiracy.27.t:0 "神于天"
 MEX_Trujillo_Conspiracy.27.desc:0 "萨尔瓦多、佩德罗和其他同案犯搞了一小会“重建犯罪现场”，很快就被赶回一辆囚车，车内只有一个空军士兵和他们坐在一起，他握着步枪的手不停颤抖。两人原本就疲惫的灵魂被他们所经历的一切弄得精疲力竭，但还是能猜出些什么，这辆货车可不会再回到关押他们的监狱了。很快，他们就会被带到岛上的某个偏僻角落，然后因刺杀政府领袖而遭到处决。\n\n然而，本来绝无生路的他们，却在世界完全陷入寂静之前，听到了车外刺耳的激烈交火声和绝望的惨叫声。车内的守卫顿时吓得脸色惨白，汗流浃背。他吞了口口水，准备大声喊些什么，只见囚车后门突然打开，车外一个身穿迷彩服的人迅速举起手枪，朝车内开了一枪，守卫应声毙命。来者大声叫着某人的名字，口音让萨尔瓦多意识到那是个外国人。古巴人？不，不对，是墨西哥人。\n\n众人从囚车中逃出，各自松绑。来营救他们的是六·一四运动的战士，周围横七竖八躺着拉姆菲斯手下的尸体。来者中还有个一脸喜色、金发碧眼的家伙，肯定是联邦调查局的人。\n\n营救小队给萨尔瓦多和佩德罗做了护理，然后他们就看到了特鲁希略儿子的尸体，很巧，两父子死的地方离得很近。佩德罗朝尸体吐了口口水，而萨尔瓦多则咬牙切齿地为这个杀千刀的的暴君之子做最后祈祷。"
 MEX_Trujillo_Conspiracy.27.a:0 "还有两位特鲁希略于地府。"
 MEX_Trujillo_Conspiracy.28.t:0 "英雄再聚"
 MEX_Trujillo_Conspiracy.28.desc:0 "圣多明各一直都很美，尤其是每年的这个时节。尽管如此，对于萨尔瓦多和佩德罗来说，这座城市显得比以往更加迷人，因为特鲁希略的统治终于灰飞烟灭。尽管这座城市仍留有那独夫民贼刻下的创痕，但看到一切都在好转，对于他们而言亦是极大的安慰。不过，两人无法对自己说同样的话，他们的身心都还正在从拉姆菲斯长达数月的折磨之中恢复，但前往国家宫的旅程却清楚地表明，他们的牺牲是值得的。当他们在国家宫门前停车时，耳边响起人群的欢呼，几张熟悉的面孔随之出现。“欢迎来到新多米尼加共和国，朋友们。”托尼·英贝特身着将军制服，面色红润、神态俊朗，他们一下车就上来给了个大大的拥抱。“感谢上帝，你们俩都还活着；我也是在巴拉格尔宣布大赦、营救你们之后才敢露面的。”\n\n说到巴拉格尔，萨尔瓦多和佩德罗看到他面带微笑，正与几位记者和摄影师一同走出国家宫。“先生们，欢迎你们回家；这个国家亏欠你们的可能永远也无法偿还。”他的目光落在他们的手臂和手上，拉姆菲斯折磨留下的伤痕依旧触目惊心。“你们所做出的牺牲无法用言语形容，我们能向你表达的只有人民的感谢，以及我对重建国家荣誉的承诺。”\n\n萨尔瓦多对这位曾做过特鲁希略傀儡的政客仍旧持保留态度，但不得不说，总统话语中的真诚确实让他感到一丝希望。“谢谢你，先生。我祈祷你的承诺能够实现。我也希望你明白，我们不是唯一在和特鲁希略斗争的人，我们的其他军团兄弟也应该有这样的机会。”巴拉格尔点了点头，带着他们进了国家宫。"
 MEX_Trujillo_Conspiracy.28.a:0 "“也许我们都应该有这样的机会。”"
 MEX_Trujillo_Conspiracy.29.t:0 "尘埃落定"
 MEX_Trujillo_Conspiracy.29.desc:0 "萨尔瓦多“突厥”和佩德罗·里韦奥在国家宫巨大的阴影下静静等待。与之前相比，这两人都显老许多。经历了数月的折磨后，他们的身心都已疲惫不堪，只能无声地坐在大理石台阶上。没过多久，他们的同志就到了。托尼·英贝特艰难地爬上台阶，嘴里吃着古巴酥；碎屑落在他的衬衫上，他迅速把它捡起来塞进嘴里。英贝特狼吞虎咽，几乎要咬掉自己的一根手指——这几个月里，英贝特所受的折磨难以想象。尽管他现在脸颊丰满、下巴鼓起，但他的皮肤却白得吓人，眼眶深陷，身体不停颤抖，就像一只在树上熬过严冬的松鼠。“看到你们的脸从来没让我这么高兴过。”三人很快就抱在一起，“我已经躲了好几个月了。除了在黑暗中吃喝拉撒，什么都做不了。我真的以为再也见不到你们了。我是在听到巴拉格尔宣布大赦和解救你们的时候才敢出来的。”\n\n“先生们！”一个中气十足、充满上位者气势的声音对三人喊道。巴拉格尔挥手示意秘书离开，随后自信地大步走出宫殿。“我希望你们的身体都好起来了。我想感谢你们所有人为国家所做的贡献。你们都做出了很多牺牲，我要为你们因此遭受的损失道歉。”他与三人坚定地握手，目光直视着他们的眼睛。对于遭受过折磨过的人，他像是真心的。\n\n“拜托您了。”萨尔瓦多紧紧抓住总统的手。“您必须和军团讲和。真正的自由就在咫尺之间。”\n\n巴拉格尔微笑着点了点头。几米开外，一台精心隐藏的相机咔嚓一声捕捉到了这个完美的瞬间，这张照片将有助于巴拉格尔洗刷他曾为特鲁希略傀儡的形象。巴拉格尔一定要向外展示他的正面形象。"
 MEX_Trujillo_Conspiracy.29.a:0 "走出阴影方可和解。"
 MEX_Trujillo_Conspiracy.30.t:0 "国家的伤疤"
 MEX_Trujillo_Conspiracy.30.desc:0 "一年对有些人来说，仿佛漫长无边。然而对另一些人而言，这段时间已成为他们永远无法触及的过往。在特鲁希略遭暗杀一周年之际，佩德罗·里韦奥、萨尔瓦多“突厥”和托尼·英贝特再度聚首于萨尔瓦多的家中，共同庆祝这位暴君的死亡，同时缅怀他们为之付出的牺牲。\n\n一年时光已逝，伤痕依旧刻骨。国家不再流血，但多米尼加共和国的市井、政府与人民仍未走出阴影。佩德罗·里韦奥背后布满了圆形的枪伤，提醒他是在战斗中被友军误伤。几个月来，他和萨尔瓦多依旧饱受身心折磨，这些创伤最难痊愈，但他们已无性命之虞。\n\n窗户微开，让清新的空气流入室内。外面的烟花爆炸声和其他庆祝活动的喧嚣随风传来。三人静静聆听着人们的欢声笑语，心知自己与国家都在逐渐康复。\n\n托尼·英贝特将古巴雪茄递给朋友们。他或许没有像战友们那样遭受肉体上的创伤，但这并不意味着他毫发无伤。他现在跟几位朋友齐聚一堂，但是他的笑容却和受伤兄弟们的躯体一样支离破碎。在众人点燃雪茄、寻欢作乐之前，每个人都自豪地举起一杯香槟，向他们牺牲的战友安东尼奥·德·拉·马萨和阿玛迪多致敬。当你有机会和能力治愈伤口、并藉此成长之时，每个伤疤都是一份祝福与恩赐。"
 MEX_Trujillo_Conspiracy.30.a:0 "时间能治愈一切创伤。"
 MEX_Trujillo_Conspiracy.31.t:0 "面见新领袖"
 MEX_Trujillo_Conspiracy.31.desc:0 "托尼·英贝特的身体状况还算不错。他躲了好几个星期，直到最近才吃了几顿像样的饭。尽管如此，他依然健康，而且更重要的是，他将受到巴拉格尔总统本人的邀请，成为国家宫的贵宾。然而，当他被护送上车时，思绪却不由自主地回想起发生在自己身上的一切，以及在这次斗争中死去的每一个人。\n\n萨尔瓦多、安东尼奥和阿马多会感激他所做的一切吗？巴拉格尔似乎在努力让共和国朝着更好的方向发展，他的大赦提议的确真实，但他毕竟是前特鲁希略政府里的人。汽车驶近国家宫，英贝特看见巴拉格尔正站在前门的台阶上等着他。他只好抛开疑虑，面带微笑，走出去与新总统见面。\n\n“英贝特先生，终于见到您了，我感到十分荣幸。”巴拉格尔的微笑充满了自信和得意，但也透着一丝同情。“言语无法表达您和您的朋友们为共和国所做的一切。你们的努力结束了我国历史上的一段悲惨时期。”他向英贝特伸出右手，英贝特小心翼翼地伸出手，随后坚定地握了握，咔嚓一声，相机的快门声将此刻定格。\n\n英贝特猜想这才是这次访问的真正意图：为新政权制造一个漂亮的宣传噱头。尽管如此，他还是保持着真诚的语气，脸上掠过一丝悲伤的微笑：“谢谢您，阁下。我希望他们也能在这里，看到这再无特鲁希略的世界。”"
 MEX_Trujillo_Conspiracy.31.a:0 "“我相信，他们也会很高兴的。”"
 MEX_Trujillo_Conspiracy.32.t:0 "兄弟合一"
 MEX_Trujillo_Conspiracy.32.desc:0 "蟋蟀在高高的草丛中鸣叫着。只听到远处不断的迫击炮和火炮轰鸣声，地面炸得弹痕累累。\n\n身无一物的托尼·英贝特走了这么远的路——他能明显感觉到头发上已经打结的疙瘩，身上每一寸被蚊虫叮咬过的皮肤，还有空无一物的肚肠。只有丛林藤蔓上的野果才能暂时果腹，但果实的苦味又让他感到恶心。他的衬衫已经被扯破了，裸露的胸口和嶙峋的肋骨在高温炙烤下饱受折磨，只有雨季的倾盆大雨才让他感到一丝慰藉。\n\n他一路躲躲藏藏，从特鲁希略城脏乱的底层区一直摸到到两军交火前线。离加勒比军团的控制区只有半英里远了。虽然他们太左了，他不喜欢，但在这种情况下，他还能有什么选择呢？公羊那几个兄弟，谁会在他死后的内斗中填补权力真空？他们都一样的残忍，但比不上特鲁希略狡猾；好在，这意味着战线上人手不足，毕竟要给拉回首都去争夺权力。他是有机会溜过去的——\n\n一道强光刺痛了英贝特的眼睛，他往后退了几步，摔倒在地，荆棘划伤了他的膝盖。“你是谁？快说，不然就毙了你！”十来个人用步枪对准了他的头。\n\n他面露不屑，一瘸一拐地从地面上撑起身体，伸出双臂以示蔑视。“我就是杀死拉斐尔·特鲁希略的人！就算现在杀了我也救不了他！”\n\n但他们并没有开枪。英贝特慢慢睁开眼睛，看见一个军团士兵冲过来拥抱他。另一些人则惊奇而敬畏地盯着这个奇迹般出现在这里的人，他的身影曾出现在所有的新闻公告和通缉令上。“兄弟，你现在到了自由的多米尼加共和国！”"
 MEX_Trujillo_Conspiracy.32.a:0 "英雄凯旋。"
 MEX_Trujillo_Conspiracy.34.t:0 "自由之影下"
 MEX_Trujillo_Conspiracy.34.desc:0 "特鲁希略市某条隐秘的街道，一个伪装成破败车间的联邦调查局安全屋的闷热地下室里，四人紧张地注视着他们的战友与死神作着斗争。在变革的混乱中，佩德罗·里韦奥不幸中枪，但殉节死难的命运并非注定。一通电话从最安静的频道传来，一名多米尼加当地医生被联邦安全局特工带到联邦调查局安全屋。医生尽其所能，在保密环境下对手术台进行消毒。他的专业素养也极佳，从不问超出自身职责范围的问题。手术开始前，他只问了子弹的位置、过了多长时间。托尼·英贝特、安东尼奥·德·拉·马萨和萨尔瓦多焦急地守候在一旁。他们屏息凝视着两张手术台，一张与人体一般大小，另一张则宽广如整个岛屿。此时此刻，个人与国家的命运紧密交织。他们都有信心渡过难关。\n\n在隔壁房间内，阿玛迪多聚精会地听着微型收音机中播出的新闻。声音很难辨认，但他不想打断手术。他希望他们付出的一切都是值得的。目前的局势已经脱离控制，一切都尚未可知。\n\n“今晚……高兴地宣布……死亡……新的军民政府。”\n\n“啊，”阿玛迪多抑制住自己的兴奋，随即向着众人大喊大叫。“快来！政变新闻！特鲁希略政府垮台了！”\n\n听到这消息，原本紧绷的气氛顿时松弛下来，所有人都挤进了隔壁的房间，开始欢庆。几瓶龙舌兰酒被打开，人们举杯痛饮，这些酒是为这一充满希望的时刻而特意保存的。政变和等待造成的压力仿佛一扫而空，对光明未来的期望熠熠生辉。医生脱下手套，把双手擦干净。病人的情况已经稳定，他的脸上也绽放出笑容。"
 MEX_Trujillo_Conspiracy.34.a:0 "民主诞生于黑暗之中。"
 MEX_Trujillo_Conspiracy.35.t:0 "各奔东西"
 MEX_Trujillo_Conspiracy.35.desc:0 "德·拉·马萨摇摇晃晃，形容憔悴的脸苦笑着面向“突厥”，酒气浓重的呼吸吐出低沉的音节：“你——你那鬼军团，他们怎么搞砸的？这他妈很简——”\n\n“安东尼奥，行了，指责的话有点多了。”萨尔瓦多声音平静，但他右手捏着的A已经被他攥得发起了皱。他朋友的牌没那么幸运，散落在桌子上，中间搁着几只喝完的啤酒瓶。\n\n“你是在告诉我，布博·罗曼没有尽全力满足那些狗娘养的一切要求！他们要把布哈林抬进国家宫，就他妈这么回事！”\n\n阿马多·加西亚不安地挪了挪屁股，先前一直沉默的托尼·英贝特回答说：“你知道六·一四对我意味着什么。你知道米拉巴尔姐妹对我们来说意味着什么。我不会保持沉默，对他们的梦想——”阿马多和“突厥”试图插嘴，但托尼的声音更大，“都他妈被赤匪篡了！”\n\n所有人都站了起来，手指着对方的脸，啤酒瓶和一把厨房椅子被撞到地上。但他们的叫嚷和咆哮很快被一架喷气式飞机的轰鸣声盖过了。\n\n这声音透出的恶意，连沿街行驶的装甲车的隆隆声都难以比拟。收音机打开了，宣布戒严的严峻消息很快被他们匆忙寻找家人、武装自己、逃离圣多明各的狂乱脚步声淹没。\n\n在空荡荡的厨房里，拉姆菲斯·特鲁希略的声音再次号召国家武装起来。"
 MEX_Trujillo_Conspiracy.35.a:0 "友谊土崩瓦解，特鲁希略重归王位。"
