 ordaz_gbp_1_tt:0 "§g正在改善的§W特殊关系§!？§!"
 ordaz_gbp_1_ttd:0 "§g维持§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_ordaz_1 \n\n\n\n\n\n\n§g虽然我还在观察奥尔达斯，但我决定按照他的计划加强与美国的联系。我相信这次他不会失败，但要是他失败了，那革命制度党里也容不下他了。§!"
 ordaz_gbp_1_tt2:0 "§R被削弱的§!§W特殊关系§!"
 ordaz_gbp_1_ttd2:0 "§x降低§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_ordaz_1_2 \n\n\n\n\n\n\n§g古斯塔沃·迪亚斯·奥尔达斯一直是我的左膀右臂，是内阁里最靠谱的部长，也是我的朋友。然后，他把事情搞砸了。\n\n他伤害了我作为墨西哥领导人的地位，还毁了我们的机会，不仅能拯救世界、还包括在这场帝国主义狂热中扮演和平英雄和中立力量地位的机会。疾风知劲草、患难见真情，现在我不确定奥尔达斯还能不能成为我想象中的那个人了。§!"
 ordaz_gbp_2_tt:0 "§W奥尔达斯的地位§!"
 ordaz_gbp_2_ttd:0 "§y提高§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_ordaz_2 \n\n\n\n\n\n\n§g内政部长奥尔达斯是墨西哥第二重要的人物，他对国会提交的法案法令和全国各地的执法情况进行监督。根据宪法，如果我出了状况，他将成为墨西哥的临时领导人。他拥有大批追随者，在革命制度党和政府内部的政治力量极为雄厚。§!"
 ordaz_gbp_3_tt:0 "§W对美联系§!"
 ordaz_gbp_3_ttd:0 "§y提高§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_ordaz_3 \n\n\n\n\n\n\n§g奥尔达斯在北方似乎有不少朋友，不知为何他总能与华盛顿的重要人士搭上关系。不论他是怎么做到的，况且我也知道他是怎么做到的，这些对美联系的价值不该被小觑。与美国的经济合作是我国重要的经济增长点。除此之外，与我们亦敌亦友的强邻处好关系总是对墨西哥有益的。§!"
 ordaz_gbp_4_tt:0 "§W双鹰双边贸易§!"
 ordaz_gbp_4_ttd:0 "§y提高§!评价\n\n\n\n\n\n\n£GFX_MEX_GBP_ordaz_4 \n\n\n\n\n\n\n§g在我的许可下，奥尔达斯全方面削减了我国的对美进口关税。这将极大促进两国间的贸易往来，而且目前来看结果喜人。尤其是在北方各州，两国之间绝大部分的新贸易合同都是在那里达成的。我对奥尔达斯在促进墨美双边贸易上所做的努力很满意。§!"
