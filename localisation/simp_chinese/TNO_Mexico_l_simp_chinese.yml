 MEX_Gustavo_Ordaz_hog_desc: "§Y内政部长\n制度化专制主义§!\n--------------\n§L奥尔达斯的政治生涯，在他的学业还没完成前就已拉开序幕。年仅二十余岁，他便在法庭上执掌公正之秤。他那铿锵有力的辞令与不凡的才华，首先捕获了未来总统阿维拉·卡马乔之兄的目光。转眼到了五十年代，他已荣膺参议员之位。在那权力的殿堂里，他与当时的参议员洛佩斯·马特奥斯不期而遇，自此，二人如影随形，共同驭风破浪于墨西哥政坛的波涛汹涌之中。洛佩斯·马特奥斯频频远航，周游列国，而奥尔达斯则被众人视为坐镇幕后的真正统帅，执掌的墨西哥政治大局。§!"
 MEX_Raul_Lozano_eco_desc: "§Y工商部长\n制度化专制主义§!\n--------------\n§L1917年，劳尔·萨利纳斯·洛萨诺在新莱昂州阿瓜莱瓜斯这座宁静的小镇降生，似乎注定要成为墨西哥经济学界的一颗璀璨明珠。他不仅与另一位经济学家玛格丽塔·德·戈尔蒂亚里·卡瓦哈尔结为连理，而且自1940年加入革命制度党起，他的履历就如同一部见证经济飞跃的壮丽史诗：他是国家公共管理研究所的奠基人，1948到1954年担任过财政部经济研究主任和洪都拉斯的税务顾问，1954到1958年担任总统秘书处投资委员会的主任，如今更是贵为墨西哥的工商部长。人们常说，在墨西哥，没有人能够顶替这位经济学的巨擘。§!"
 MEX_Agustin_Olachea_sec_desc: "§Y国防部长\n制度化专制主义§!\n--------------\n§L奥拉切亚的人生可谓成就斐然。革命时期，他在军中晋升为少将。军旅生涯结束后，奥拉切亚投身政坛，先后担任南下加州州长、北下加州州长，是唯一一位曾历任两职的政治家。在短暂的休整后，他又再次担任南下加州州长，旋即离任，调为革命制度党全国执行委员会主席，随后再次赴任国防部长。§!"
 GENERAL_AGUSTIN_OLACHEA_DESC: "何塞·阿古斯丁·奥拉切亚是墨西哥将军中的典范楷模。他生于1890年，在革命中英勇奋战，于1917年晋衔上校。随后，他迅速卷入政治之中，是《阿瓜普里埃塔计划》的签署人之一，反抗卡兰萨总统。此后，奥拉切亚于1923年和1929年镇压了两次反政府叛乱，证明了自己毋庸置疑的忠诚。\n\n三十年代中，奥拉切亚的职业生涯转向政坛，历任南下加州、北下加州州长，1956年成为革命制度党主席。1958年，他调任为阿道弗·洛佩斯·马特奥斯政府的国防部长。"
 MEX_Marcelino_Barragan_sec_desc: "§Y国防部长\n制度化专制主义§!\n--------------\n§L墨西哥革命的老兵，战功赫赫的战士，值得尊敬的政治家。马塞利诺·加西亚·巴拉甘纸面上的故事是如此光鲜。然而事实上，巴拉甘“丰富多彩”的过去满是矛盾和漏洞以至于他宁可以一个光荣的革命者和将军的身份来掩盖它们。\n\n巴拉甘致力于国家安全和革命制度党政权的稳固。他的手腕相当严酷，毫不留情地使用残酷手段打击那些被视作对政府造成威胁的个人，哪怕是他过去的同僚。这些都显示了他不惜一切代价捍卫他所信仰之物的决心。无论代价有多么沉重。§!"
 MEX_Javier_Sierra_eco_desc: "§Y公共工程部长\n制度化专制主义§!\n--------------\n§L作为公共工程部长，哈维尔·巴罗斯·谢拉在增进社会福利和全体墨西哥人福祉方面做出了许多引人瞩目的成就。这位技艺精湛的工程师最初由洛佩斯·马特奥斯总统简拔，在基础设施和社会工程中证明了自己的能力和对革命的贡献。至于意识形态方面而言，哈维尔热衷于改革，崇尚人权、个人自由与公共福祉。在马德拉索内阁中，哈维尔负责统筹管理墨西哥雄心勃勃的公共工程计划和资金的调拨筹措。§!"
 MEX_Santiago_Garcia_sec_desc: "占位符"
 MEX_Octaviano_Salas_eco_desc: "§Y工商部长\n制度化专制主义§!\n--------------\n§L在外国人眼中，若是提及墨西哥经济奇迹的缔造者，首先浮现出的名字极有可能是安东尼奥·奥尔蒂斯·梅纳，然后还可能是前总统阿莱曼，但却鲜少有人能想到坎波斯·萨拉斯。这位前大学校长、现任工商部长、勤勉的经济学家，始终都在上司的阴影之下埋头苦干：他与安东尼奥·奥尔蒂斯·梅纳一道，几乎完全掌握了国家经济的统筹发展。不过要说与梅纳不同的地方，那就是他对美国投资和融入全球市场的态度要积极得多。§!"
 MEX_Antonio_Mena_eco_desc: "§Y财政与公共信贷部长\n制度化专制主义§!\n--------------\n§L安东尼奥·奥尔蒂斯·梅纳不喜欢抛头露面，而是乐于待在自己的办公室里，为实现墨西哥工业化的梦想而长久操劳。自1958年起，奥尔蒂斯·梅纳一直担任财政与公共信贷部长一职。在人生经历中，他既经历过进步的坦途，也曾越过挫折的险路：挫折常常让他这个极度悲观主义的人灰心丧气，但他从未放下手中的工作。\n\n奥尔蒂斯·梅纳一直默默地为墨西哥跻身经济强国之列的未来而努力。虽说这幻梦能否成真尚未可知，但奥尔蒂斯·梅纳决心要将之化作现实，无论面临怎样的艰难险阻。§!"
 MEX_Luis_Echeverria_hog_desc: "§Y内政部长\n制度化专制主义§!\n--------------\n§L如果有谁能将革命制度党是所有特质都集于一身，那这个人就是路易斯·埃切韦里亚·阿尔瓦雷斯。经过多年的精心筹谋，埃切韦里亚已经在党内占据一席之地，登上了墨西哥的政治舞台。\n\n作为一名才华横溢的民粹主义者兼安全事务专家，埃切韦里亚努力维系并扩大着自己在革命制度党内的影响力。归功于政治和行政上的得力工作，他成为总统的左膀右臂，得到了内政部长的职务，可在眼镜镜片之下、仔细审阅报告和命令的眼眸之中，却闪烁着某种说不清道不明的狡黠光芒。§!"
