 MEX_Mateos.230.t:0 "开工的第一步"
 MEX_Mateos.230.desc:0 "摄影机的闪光灯在房间外的走廊上闪烁了几下，些微的杂音没能影响到隔音办公室内的众人。国家宫内的会议仍在进行。\n\n“那么，总的来说，”在与医盟代表的谈判的最后阶段，马德拉索的脸上洋溢着自信，整理起面前的文件，“我们可以在大部分问题上达成一致。工资，毕业生条件……”医盟的代表们顿时兴奋起来，甚至忘了他们还没谈到最后一个问题“……但‘独立’问题不行。”\n\n医盟的代表们面面相觑，似乎也意识到了这可能是他们最后一次逼迫马德拉索让步的机会。很快，领头人便开口了：“我们可以理解您的意思，也可以接受在国家管辖下进行整合，但，您得先接受我们的所有诉求。”不管媒体怎么说，马德拉索其实都还算是尊重的在座的几位代表，也不希望就此砍断沟通的桥梁。于是，他缓缓开口：\n\n“你们应该知道我在担忧什么，就算你们的组织是良性的，但我也不能开这个头，否则就会被那些投机取巧的人所滥用。”\n\n医盟的几人又互相看了一眼，随后坚决地点了点头：“我们的立场不会改变，阁下。”\n\n马德拉索咬起嘴唇，死死地望着墙面上的空白，仿佛洛佩斯·马特奥斯就在那里。如果他真的还在，他会怎么做？"
