 MEX_Flavor.38.desc:0 "洛佩斯·马特奥斯盯着面前的一群科学家与官僚，是个人都能感受到到他们身上无穷的精力与激动的心情。\n\n“今年早些时候，核弹差点在冷静二字重返大脑的高地前毁掉这个世界。虽然核武器拥有毁天灭地的威力，但我们要记住，火箭技术也可以被用于和平目的，最重要的就是太空探索。为追求这一崇高的目标，我在此宣布成立国家太空委员会！”\n\n马特奥斯看向听众，他稍等片刻，等待掌声停止。他的注意力集中在前排，有两位最重要的代表端坐于此。\n\n“有人说，太空探索是超级大国的专利，但我知道今天汇聚于此的各位会证明这纯属无稽之谈。委员会的第一任主席，久负盛名的工程师、研究员若热·苏亚雷斯将会同我的通信与交通部长瓦尔特·克罗斯·布坎南通力合作。”\n\n“布坎南在鲁伊斯·科尔蒂内斯执政期间就开始研究火箭了，他已经进行了两次成功的发射试验。我国所有的学术与物质资源都将汇聚在两人名下，有如此大才，我们的未来必是一片光明。请大家向二位奉上掌声！”\n\n在噪声平息后，苏亚雷斯与布坎南都站起身来同总统握手。“总统阁下，感谢您给了我这一机会。”布坎南飞快地说道。\n\n“用更好的成绩来感谢我就行了。我知道在未来十年要实现载人航天算是天方夜谭了，但发颗卫星上去应该没什么问题。”"
 MEX_Flavor.38.a:0 "科学与野心永无止境。"
 MEX_News.1.t: "[Get_newspaper_header]太平洋回归太平：阿留申群岛危机结束"
 MEX_News.1.desc: "洛佩斯·马特奥斯总统以非凡的外交才能阻止了一触即发的太平洋战争。在一架日本侦察机迫降，其飞行员被俘后，美日两国舰队于遥远的阿留申群岛海域展开对峙，双方一度互相鸣炮示威。经由马特奥斯的调停，两个超级大国目前已开始将舰队撤出该海域。\n\n这一外交成就不仅反映了两大强国对马特奥斯总统的高度认可，更展现了墨西哥凭借负责任的外交政策，有能力在乱世之中担当中立的裁判者。\n\n今天，我们的国家乃至全人类都应该向马特奥斯道一声“感谢”。"
 MEX_News.1.a: "他救了我们所有人。"
 MEX_News.2.t: "[Get_newspaper_header]歌舞伎效应？"
 MEX_News.2.desc: "名为“安田危机”的亚洲市场经济下行导致一部分与日本有密切经贸往来的墨西哥公司陷入了短期困境。一些企业已经开始小规模裁员。\n\n内政部长古斯塔沃·迪亚斯·奥尔达斯学士就此召开了政府工作会议，并强调要尽快恢复经济稳定。在官方声明中，奥尔达斯部长呼吁广大群众保持冷静，不信谣、不传谣。他表示目前的经济困难是暂时的，政府正在全力以赴地开展工作以保护公众利益。"
 MEX_News.2.a: "穿过太平洋的涟漪。"
 MEX_News.3.t: "[Get_newspaper_header]改革强化立法选举"
 MEX_News.3.desc: "在革命制度党的60位参议员、172位众议员和5位国家行动党参议员的一致赞成下，联邦议会通过了扩大反对党参与联邦立法的权力的修宪法案。在今后的议会选举中，赢得至少2.5%席位的少数党即在议会中获得5个席位，每额外获得0.5%的选票即再多获得5个，最多不超过20席。\n\n这项标志性的立法为我国多样的政治意见提供了更多的代表权力，也是我国政府履行对墨西哥和她的民主体制的庄严承诺的有力标志。"
 MEX_News.3.a: "马德罗会为我们的成就而骄傲。"
 MEX_News.4.t: "[Get_newspaper_header]医生工会宣布罢工"
 MEX_News.4.desc: "今天，新近成立的墨西哥住院和实习医师协会，即医协，宣布实习医师和医学生将在全国范围内发动罢工。这场运动的导火索是多起揭露了医生恶劣工作环境的曝光事件。尽管总统知悉了工会的一些诉求是合理的，但他尚未对此做出正式回应。\n\n这场罢工极大地冲击了墨西哥的医疗系统。身患重病的市民、老人乃至革命老兵都担忧他们可能无法得到及时的医疗服务。有些人指责罢工者是破坏社会稳定的犯罪分子，全国民众团体联合会则已经宣布医协是违规组建的非法工会。"
 MEX_News.4.a: "希望这场风波能尽快平息。"
 MEX_News.5.t: "[Get_newspaper_header]马德拉军营遇袭"
 MEX_News.5.desc: "昨天早些时候，一伙号称“人民游击队”的叛军袭击了位于奇瓦瓦州马德拉城附近的军营。驻军士兵英勇还击，以极少的伤亡取得了彻底的胜利。所有袭击者都在战斗中被击毙，包括恐怖分子头目阿图罗·加米斯。\n\n联邦安全局和国防部长宣布发动一场联合行动，将“人民游击队”残存势力一网打尽。虽然这场袭击事件是基督战争后前所未见的对联邦军事基地的直接攻击，但墨西哥人民可以放心，我们的政府有能力消灭妄图在这个国家散布恐惧的嗜血赤匪。"
 MEX_News.5.a: "1965年9月23日，值得铭记的一天。"
