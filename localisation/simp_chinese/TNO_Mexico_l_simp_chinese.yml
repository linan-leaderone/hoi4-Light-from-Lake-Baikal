 MEX_Nava.25.t:0 "讨价还价"
 MEX_Nava.25.desc:0 "汗珠粘在萨利纳斯·洛扎诺的额头上，就像他把事先标记好的地图粘在方向盘上一样。当然，这车不是他的，通常如果运气好的话，没人会发现在这辆从底特律运来的破车里坐着的人是他。但他接下俩要在国家处于安全危机期间秘密会见墨西哥工人联合会秘书长菲德尔·贝拉斯克斯·桑切斯，所以必须慎而又慎\n\n“亲自开车去波萨里卡就已经算是代价的一部分了。”这位经济学家低声嘟囔着，目光捕捉到了路旁那家作为二人见面地点的破旧墨西哥餐馆。但当他打出转弯信号灯时，后车的黑色雪佛兰也做了同样的动作。这位部长顿感不妙——这帮家伙还真是会营造氛围。\n\n萨利纳斯坐在驾驶座上，尽可能地弯下腰，判断自己能否快速掉头逃走。但雪佛兰突然停了下来，贝拉斯克斯本人从驾驶座上开门下了车。他一动不动地站在烈日下，直到萨利纳斯也熄火下车，和他面对面站在一起。这名北方人笑着问道：“经常来这？”\n\n“老板耳朵聋得跟个木头一样，不会有其他客人的。”两人坐下，贝拉斯克斯扯着嗓门，要了两份虾仁玉米卷。在老板忙活起来的同时，贝拉斯克斯的目光穿过厚厚的眼镜片，盯着萨利纳斯。“开口报个价吧，墨西哥工人联合会的支持可不是免费的。”\n\n在抽雪茄和吃辣味虾仁卷饼的间隙，工商部长和工会领袖讨论起了纳瓦的命运，以及奥尔达斯和马德拉索二人的脆弱联盟的前途。手里攥着啤酒杯的萨利纳斯许下了承诺，他们的前路已然明朗。"
 MEX_Nava.25.a:0 "“到时候，劳工和社会福利部长的职位就是你的了。”"
 MEX_Nava.25.tt:0 "尽管有了£mex_workers_texticon §x工人§!的支持，£mex_dfs_texticon §K联邦安全局§!的支持仍然和从前一样重要。\n贝拉斯克斯的职团主义派系将对§V萨利纳斯§!的任期抱有巨大的期望…… "
 MEX_Nava.27.t:0 "港埠之间"
 MEX_Nava.27.desc:0 "这简直就是天壤之别，纳瓦事后回想道。\n\n在奥尔达斯邀请他共进午餐时，他感到自己浑身上下都被冷水反复浸透了。这人甚至懒得用温文尔雅的言辞来掩饰自己的目的，怪不得他能和北边的美国佬打成一片呢。长着一张驴脸的奥尔达斯也和驴一样只会叫唤，当然，纳瓦把这种比喻明智地藏在了心底。他唯一能做的就只有威胁：如果纳瓦不完全满足他的要求，就把他永久开除党籍。\n\n纳瓦仍然保持冷静，在保持己见的同时斟酌奥尔达斯粗鲁的要求。然后他就被另一群当权者的走狗带到了城市的另一边；在纳瓦抵达这家餐馆时，天已经黑下来了。\n\n这回，马德拉索是纳瓦的东道主。在寒暄过之后，马德拉索问道：“你最近还好吗？”然后就没有再说什么，等待纳瓦的回应。纳瓦小口小口地喝着水，差点没掐自己一下。为什么他感觉马德拉索像是在……倾听他的看法？\n\n“我有点困惑，州长。你不想对我提出要求或是下命令吗？另外，你也没有和我‘交换意见’。”\n\n“这根本不是我的风格，纳瓦。只管说事情进展如何，然后告诉我你在担心些什么。”\n\n纳瓦压抑住怀疑，顺着马德拉索的话说了下去，后者也耐心地听他吐完了一肚子苦水。在纳瓦从餐馆后门离开时，他开始觉得自己做出了正确的决定。"
 MEX_Nava.27.a:0 "但在这场风暴中，没有哪个地方能被称作“避风港”。"
 MEX_Nava.27.tt:0 "尽管有了£mex_workers_texticon §x工人§!的支持，£mex_dfs_texticon §K联邦安全局§!的支持仍然和从前一样重要。"
 MEX_GPG.1.t:0 "关于人民游击队持续动员的报告"
 MEX_GPG.1.desc:0 "联邦安全局\n主题：人民游击队在奇瓦瓦州西北部的组织情况\n致：古铁雷斯·巴里奥斯局长\n昨天，第五军区的一队士兵在马德拉自治区巡逻时遭到伏击，伏击者据信为人民游击队的成员。虽然仅有三名士兵受伤，但伏击者夺走了数目可观的装备，包括许多武器和一个无线电台。\n\n虽然数月前我们已经注意到该组织日益倾向于采取武装行动，但此次袭击标志着该组织的战术出现了令人担忧的转变。此前，该恐怖组织只会对地主和地方名人实施小规模的抢劫和袭击，然而，自从其领导人阿图罗·加米斯·加西亚宣布放弃非暴力行动建立社会主义国家之后，人民游击队已从一个准军事组织变身为正规游击队，不仅招募了大量支持者，还为他们配备了武器。据情报显示，部分成员已在塔拉乌马拉山脉进行训练并藏匿武器。\n\n当地政府对人民游击队的行动十分关切，担心该组织不久将对奇瓦瓦州乃至联邦层面的官员发起攻击。我和我的小队成员都对此表示认同。鉴于古巴和巴拉圭游击队的经历，我认为如果人民游击队继续这种行动，可能会成为一个真正的威胁，给当地秩序带来严重破坏。我们已经对该组织发起了多次行动，旨在渗透其内部，收集关键情报，并最终彻底剿灭这一组织。\n\n敬上\n奇瓦瓦州对内安全主任\n马尔科·阿雷纳斯上尉"
 MEX_GPG.1.a:0 "马德拉匪患肆虐……"
 MEX_GPG.2.t:0 "新镇子的新面孔"
 MEX_GPG.2.desc:0 "阿图罗·加米斯沿着尘土飞扬的山路，艰难地向他的新家走去。无论是火车和公共汽车都无法抵达这座坐落于奇瓦瓦干旱山区的矿业村庄多洛雷斯。满打满算，他已经赶了好几天的路了：先是和他的兄弟同行，然后又独自一人，徒步穿越缺乏维护保养的土路。如果他偶然遇到沿途的小村庄，就会停下来稍事休息一番。\n\n老实说，他打心底不希望自己的新家和这些沿途的村子一样：腐烂的木头和茅草搭建的棚屋四周环绕着被分割成小块的玉米地与麦田，偶尔有几块金属板将它们维系到一起，勉强让房子不至于散架；甚至连教堂都破旧不堪，墙壁上总是污迹斑斑，屋顶也裂开了。人们很欢迎路过的乡村教师来他们家歇脚，当然也会欢迎阿图罗，但在知道他的身份之后才会表现得热情好客：所有村子都期待着外面来的客人能够光顾，但从不会主动去接触来到村里的外人。\n\n正午时分，松树林与鸟鸣渐渐消失在一片白垩色的空地上，多洛雷斯村就坐落于其上。这里看起来与他路过的那些小村子没有太多不同，除了校舍相对较大之外：校舍既为教师提供住宿，也作为教室使用。一位饱经风霜的老人靠在村庄入口路牌旁的一根柱子上，看到阿图罗走近，他走上前迎接。\n\n“年轻面孔在这可不多见啊，”他开了口。“他们大多都跑到马德拉和华雷斯去了。我想你就是新来的老师了。加米兹先生，对吧？”他伸出右手。\n\n“正是。”阿图罗与他紧紧相握。“我想在这儿呆一段时间。”\n\n“我也想让你在这停留一阵。”"
 MEX_GPG.2.a:0 "“我只希望到明年这个时候，多洛雷斯依旧存在于此。”"
 MEX_GPG.3.t:0 "铭记历史"
 MEX_GPG.3.desc:0 "“……让我们复习一下上节课的内容，谁还记得改革战争后，墨西哥发生了什么事？”阿图罗看到许多学生都举了手，看来这些免费课本确实起到了作用。\n\n“政府欠了欧洲很多钱，”一名学生说。“但是国家已经沦为废墟，所以我们无力偿还债务。”\n\n“非常好，卡利托！还有谁能回答——”\n\n“和我们一样，我们也付不清他们的钱。”开口的是劳尔，他平时是一个非常文静的学生。阿图罗停了下来。当初他刚到多洛雷斯的时候，就感觉到整座村庄都在等着另一个人的到来。也许是来收债的？\n\n“等一下，‘他们’是谁？”\n\n“外面来的人，老师你应该还没见过他们。我们不欠他们钱，但他们说我们欠他们的，有时他们还会打人。爸爸说他们想在我们这建一个矿，但需要我们全村人都搬走。”\n\n现在阿图罗终于知道，为什么沿途路上的村里人对外人这么警惕了。这可不是什么好事。“嗯，这确实是一个问题。但让我们回归正题吧。一些同学应该已经预习过了吧，谁能告诉我，哪一方赢得了墨西哥和法国之间的战争？”\n\n“是我们赢了。”安吉丽娜回答道。\n\n阿图罗笑了。“完全正确，太他妈对了。”然后，他意识到自己说错话了。"
 MEX_GPG.3.a:0 "“这是个不好的词儿，同学们不要学我。”"
 MEX_GPG.4.t:0 "矿业大亨"
 MEX_GPG.4.desc:0 "黎明的金色光芒压过了西马德雷山脉上空的黑夜，将天堂的倒影投射到下方的群山之中。在这座名为多洛雷斯的城镇里，唯一一样金色的东西只有日照的反光，而阳光是没法当钱花的。但在多洛雷斯的土地之下，情况正好相反。然而，挖掘这些潜在的矿藏意味着这座村子的消亡，而这座村子的土地是被永久捐赠给村民们的。不过，办法总比困难多。\n\n安赫尔和他的手下们走近了这座荒凉的小镇，在过去的一周里，这已经是他第三次探访这样的地方了。从某种意义上说，他成了一个旅行推销员：无论客户需要什么样的地产，是用作矿山、牧场还是伐木场，安赫尔都可以为他们找到优质的土地资源；空无一人，安心省力。至于为什么这些地方总是荒无人烟，墨西哥的广袤乡村地带早就充满了谜团，这也许只是其中之一吧，从来没有人乐意深入地研究它。就那些处于文明边缘地带的村庄而言，他们不需要费多大力气就能把他们打发到离公路和城镇更近的地方，确保他们再也不会回来。\n\n所以，在他和他的手下们发现有一大群村民聚集在村口时，他们都显得惊讶万分。后面的人举着横幅，上面写着“墨西哥工农总联盟”，还有一些陈词滥调的口号。然而，站在最前面的人手里拿着斧头、锤子和其他简易武器，对安赫尔的人喊叫着。安赫尔身上有一支猎枪，但子弹不多，更多地是用于恐吓，而不是和一大群人硬碰硬。最后，他还是举起了枪，但村民们没有丝毫退缩。过了一会儿，他用余光看了手下们一眼，命令他们慢慢地退后。反正他们有的是地方去，也有的是比这更容易的生意可做。"
 MEX_GPG.4.a:0 "但他们之后还会回来的。"
 MEX_GPG.5.t:0 "野外考察"
 MEX_GPG.5.desc:0 "“加米斯先生，一公顷有多大？”一名学生指着前面的一条横幅问道。阿图罗的兄弟哈科沃和他的学生们此时正静静地站在人群背后。横幅上写着“三公顷土地才能养活一头牛，养活一个人要多少土地？”\n\n“打个比方，你应该去过学校外的足球场吧？”阿图罗说。“那座足球场比一公顷小一点。三公顷土地只能养活一头牛，而一座大型养牛场能同时饲养成千上万头牛。”\n\n“但为什么？我再也见不到我哥哥了，因为政府没收了他的耕地，他才不得不搬去华雷斯。但他并不需要三公顷那么大的耕地，为什么牛比他更重要？”\n\n“不是这样的，永远不要这么想！普罗大众的福祉是最重要的。但在乡下种地是没法让政府的朋友们赚到钱的，所以他们都希望我们在工厂或大企业的农场里工作。”\n\n另一个学生的声音传了过来。“但加米斯先生，既然这样的话，我们为什么在离村子这么远的地方抗议？他们根本不想在咱们这建养牛场，而是一个矿井。这不是一次有关墨西哥革命的实地考察吗？我们为什么要走三天三夜的土路来声援你弟弟搞集会？”\n\n“佩德罗！”阿图罗厉声说。“这就是革命！我们现在所看到的就是这个国家在革命与土地改革之前的状况！在波菲里奥时代，墨西哥人民被打断了脊梁，他们的土地遭到盗窃，这一切都是为了取悦资本家和美国人。只有通过农民与工人的联合来反抗他们，我们才获得了一丝喘息的机会。所以我们可不仅仅是为了声援我的弟弟。我们来这里是为了铸造团结，这就是一堂最生动的课程。这是结束昨日暴政的必要条件，也是制止今日暴政的必要条件。如果奇瓦瓦的农民无法团结一致，他们就会把我们分割开来，逐一消灭。”"
 MEX_GPG.5.a:0 "“到了那时，还有谁会记得我们曾来过？”"
 MEX_GPG.6.t:0 "意外访客"
 MEX_GPG.6.desc:0 "阿图罗的一生中只去过寥寥几次州首府，不过目前为止阿图罗倒是觉得他比绝大多数当地人更熟悉奇瓦瓦市中心的布局规划。此刻一张地图摆在他的眼前，其上标记出了州政府允许墨西哥工农联合会游行的路径和游行队伍不得不去的一些地方，以及多条通向火车站的路径，用火车才能把阿图罗的工会代表们带回较近的马德拉城。路名和地名充斥在他的脑海之中，几乎要撑爆他的脑壳，但准备好的计划一开始就变得不可控起来，人群马上就陷入了狂热之中。\n\n哈科沃·加米斯拿着一封信走了进来，只看见工会代表们聚在一起齐唱西班牙内战的左翼歌曲，并胡扯着争辩奇瓦瓦的足球队是不是全国最烂的那个。\n\n“你们听新闻了吗？”哈科沃问道，面对这群醉汉他不得不重复了好几遍。\n\n“没啊，啥新闻？”\n\n“总统要来奇瓦瓦了，而且他同意和我们谈谈了。我们之间或许真能达成点什么共识！”\n\n阿图罗皱了皱鼻子说道：“哈科沃，我还没喝醉到如此地步。”\n\n“不是啊，你看这个！”哈科沃把信递了出去，信上有日期、时间、签名、总统印章，什么都有，真的不能再真了。看起来，正在旅行途中的马特奥斯恰好到了这，这下或许真能解决一些问题了。紧接着，阿图罗突然想起铁路上的那个人到底经受了什么。"
 MEX_GPG.6.a:0 "“亲眼所见才为真。”"
 MEX_GPG.7.t:0 "我们看见，我们听见"
 MEX_GPG.7.desc:0 "他们真是满盘皆输。阿图罗一边想，一边走出奇瓦瓦州政府大楼。总统如同他事先承诺的一样亲身到了场，并倾听了工会代表们的发言——真是难以想象，他居然真的听进去了。总统穿着剪裁考究的西装，看着身穿工服的工会代表们，就这么静静地听着。奇怪的是，他一直摸着头，似乎筋疲力尽，但也可能是假装的。但无论怎样，他确实听取了他们的意见，甚至承诺要彻底调查此事。然后会议就结束了。\n\n但他在州首府待的时间并不长。主要的诉求团体仍然在政府大楼街对面集会，估计他们还得再待上几个小时才肯走人。其他团体则驻扎在市区各地，包括但不限于农村银行的当地办公厅、市政厅四周的街道、以及各种农业企业的地方总部。他认为，这群强横的群众不太会被总统所发表的声明所安抚。政府肯定想让他们现在就终止抗议，所以他们需要继续保持压力……\n\n他刚从政府大楼出来，准备沐浴奇瓦瓦州灼热的阳光，就有人拍了拍他的肩膀。他转过身，发现自己直面着三名警察，其中一名已经拿起了手铐，另一名说着“非法集会”之类的话。他忍不住笑了起来。"
 MEX_GPG.7.a:0 "真他妈够大度的。"
 MEX_GPG.8.t:0 "如你所愿"
 MEX_GPG.8.desc:0 "阿图罗用一只手捂住他被打得青一块紫一块的眼睛，作为与会代表的一员参与会议，制定下一步行动计划和新的行动方针。那天，奇瓦瓦市有数百人被捕，其中大部分是学生。几天后，他们被释放了，但一切安好——至少对大部分人来说是这样。但这件混账事还是挺伤人的。\n\n如果说他从这事儿里可以学到什么教训的话，那就是政府对人民的承诺，即使他们曾经兑现过，也已经成为了一纸空谈。洛佩斯·马特奥斯承诺，他的伟大变革将“保持在宪法框架内”，这番话已经暴露了他的真面目。他给人民带来的就只有几本教科书，还有国营电力部门——而多洛雷斯镇至今都没通电；这一切的代价却是失踪的抗议者、被强征的土地与警棍的殴打。他知道革命制度党的革命热情早已燃尽，但他仍希望奇瓦瓦的农民抗议能点燃零星的几颗革命余烬。\n\n但他们失败了。墨西哥革命是一场半途而废的斗争，血腥的妥协与数十年的虚伪和平已经榨干了无数人的血汗。墨西哥需要一场真正的革命，一次各阶级之间的剧烈冲突——一场最后的流血革命。奇瓦瓦的人民，乃至全墨西哥的人民，都不会再乞求让步。他们将从革命制度党的爪牙中夺取权力，为工人与农民创造一个更美好的社会。\n\n当然，目标如此崇高的组织需要一个名字。经过一段时间的争论，革命者们终于敲定了一个名字，让同志与敌人都能用它来称呼他们。"
 MEX_GPG.8.a:0 "人民游击队诞生了。"
 MEX_GPG.9.t:0 "还记得我们吗？"
 MEX_GPG.9.desc:0 "安赫尔的肚子又挨了一拳，疼痛和恶心感瞬间传遍全身。这些人带着黑色面具，站在杉树下，好似同夜幕融为一体。从他被这些人从山路上拽到森林里，已经过了多久？\n\n又是一拳。“告诉我们，你在为谁工作，这样你或许还能捡回条命！”袭击安赫尔的一人喊道。\n\n“操你妈！”\n\n“答错了。”安赫尔的命根子被踢了一脚。他马上跪倒在地，往地上吐了一口。\n\n“你们这帮共匪，还以为自己能在这躲多久？军队正在找你们，只要找到了，你们可就死定啦！”树林里回荡起笑声来。\n\n“哎呀，你还要把你老大哥派来抓我们啊？没时间废话了，阿方索，把锤子拿来。”\n\n“好好，我说！是有人花钱雇了我！基本都是那些地主，埃尔南德斯、希门尼斯之类的。还有些从城里来的人，我是在马德拉同他们见面的，我不知道他们叫什么……”\n\n“好，够了。从这里走到最近的村子大概要几小时，所以你还得爬好一会。我想，你得期望他们足够宽容。好了，阿方索，把这傻逼的膝盖敲碎。”\n\n“可……可是我都告诉你你想知道的了！”"
 MEX_GPG.9.a:0 "“我也说过你还能捡回条命，注意那个‘能’字。”"
 MEX_GPG.10.t:0 "新奇的家伙什儿"
 MEX_GPG.10.desc:0 "“这帮傻逼就这么直勾勾地从峡谷那头走过来了，”阿图罗站在一片森林中间的空地里，指着被五花大绑的士兵们说道。“但凡有点常识都应该提前派人去打探一下。”\n\n“也许只是一群倒霉透顶的二傻子被强征入伍了，要真是这样，对他们来说还算是件好事。”哈科沃说道。“妈的，希门尼斯的人都比他们会打仗，至少还能掏枪互射一会儿。”\n\n“要我说，连这帮庄园保安的薪水都比我们高贵的军队高。所以为了帮助我们的军队朋友，我们应该多打他们几枪！”\n\n“你说错了，蠢蛋哈科沃。你没上过历史课吗？庄园制度早在几十年前就被我们明智而仁慈的政府解散了。从那时起，我国贫穷的地主阶级只能风餐露宿，连吃的都买不起，更不用说雇佣枪手和购买军火了！”两兄弟都哈哈大笑起来。\n\n“不过，这帮丘八的装备还是挺精良的，就是人配不上枪。所以，咱们该怎么处置他们？”\n\n“要我说，就把他们的眼睛给蒙上，然后放他们走人吧。”阿图罗说。“对我们来说，让他们在公众面前丢人现眼比毙了他们更有用。我们暂时还不能引起太过关注，毕竟我们的各项实力才刚刚有所提高。但我们很快就能……实现更大的目标了。”"
 MEX_GPG.10.a:0 "不会一直这么一帆风顺的。"
 MEX_GPG.11.t:0 "外援"
 MEX_GPG.11.desc:0 "“你确定咱们信得过他？”人民游击队第二纵队指挥官萨尔瓦多·盖坦问道。“我知道咱们的队伍是靠着年轻人的一腔热血拉起来的，也知道光靠一腔热血远远不够，但他只要找个机会把咱们甩掉，就会有一整个排的丘八来踹咱们的屁股。”\n\n“但墨西哥城的内线说这家伙信得过，”阿图罗说道。“如果他们信任他，我为什么不呢？此外，他早就不是军队的人了，大概是被被开除军籍了。除了投靠咱们以外，他还有别的出路吗？”\n\n“但咱们也没法给他付军饷啊？墨西哥工农联合会早就不给咱们打钱了。”\n\n“但他们给墨西哥城的内线打。”\n\n“操他妈的，希望学费不算太贵。”萨尔瓦多笑着说。“也许我也得学着学着改变自己了。念念书，取得点学术成就，改过自新重新做人，你觉得呢？”\n\n“要我说，你先学会怎么拖地再说吧，一屋不扫何以扫天下？”阿图罗笑了。“管他呢，所以我们就这么让他入伙了？之前可没有前陆军上尉来当咱们的教官，一半的新兵蛋子都不知道子弹是从枪的哪头打出来的。\n\n萨尔瓦多叹了口气。“就让他进来吧，但我讨厌这个决定。”"
 MEX_GPG.11.a:0 "“但目前而言，我们需要一切可能的帮助。”"
 MEX_GPG.12.t:0 "勇者常胜"
 MEX_GPG.12.desc:0 "在与干部们围绕在桌旁制定计划时，阿图罗怀念起了自己在黑板上写板书的日子。多洛雷斯的孩子们怎么样了？当地少了一个考迪罗，但也少了一个老师。他希望这种牺牲是值得的，但现在再怎么担心也没有用了。他已经做出了选择，现在他只需要继续前进。\n\n“同志们，先生们，”他开了口。“过去几个月里扮演传奇侠盗的经历固然有趣，但现在，是时候取得更大的成就了。政府可能会在当地部署军队来对付我们，但在马德雷山脉之外，几乎没有人知道我们的名号。如果我们没有自己的7月26日，又该怎样复制7月26日运动的成功？幸运的是，我们找到了完美的行动目标。七天后，马德拉城的军营将成为我们自己的蒙卡达，马德雷山脉也将成为我们的马埃斯特腊！”\n\n一些游击队员欢呼起来，但仍有许多人保持沉默。“但是同志们，我们该怎么对抗整支驻军呢？奇瓦瓦州已经快被政府军填满了。当然，蒙卡达是一场政治宣传层面的胜利，尽管卡斯特罗未能夺取军营，他手下的游击队也有六十人死伤，比我们的总人数还多。”\n\n阿图罗笑了。“这个问题问得好。咱们都知道，卡斯特罗的错误在于，他在这场突袭之后发动了农民战争，而我们将反其道而行之。现在，我们的政府军朋友正在各地四处搜索我们的踪迹，让他们无暇守卫自己的军营，我接到情报称，他们的军营里只剩下了一小撮人，以及一大堆能派上用处的武器和装备。别担心，同志们，我不会让各位白白送死的。所以，谁想和我一起去？”"
 MEX_GPG.12.a:0 "在场的所有人都欢呼了起来。"
 MEX_GPG.13.t:0 "化作春泥更护花"
 MEX_GPG.13.desc:0 "阿图罗躺在地上，凝视着黎明的阳光。尽管强光刺痛着他的眼睛，但与他身体其他部位的剧痛相比，这已经不算太疼了。记忆的闪光掠过他的脑海，如此之近却又如此遥远：进攻军营的决定、自动武器的嘈杂开火声、走失的另外两支分队、然后就是无穷无尽的痛楚。\n\n一缕缕烟雾和尘埃勾勒出了战斗的痕迹，如果这还算是一场战斗的话。黑色的枪眼散布在褐色的山腰上，点缀着一抹血腥的深红。也许他们打死了几个政府军的丘八，但无论他们在这里做了什么，都已经足够了。阿图罗一直以来都知道，将会有无数生命在工人阶级的斗争中逝去；如果你不愿意去送死，就没有权利让别人去送死，抱怨已经没用了。\n\n士兵拖走伤员的声音传到了他的耳旁，阿图罗只能庆幸自己的生命即将结束。他现在所感受到的所有痛苦都是随机且没有方向的，但对那些不幸活下来的人来说可不是这样。现在，责任交到了那些逃脱者和走失者的手中。他知道自己的弟弟是后者之一，并对此感到欣慰。至于他自己，到头来，他终究无法复现卡斯特罗的伟业。无论这次袭击能为他们带来多大的名气，都已经足够了。随着视野逐渐模糊，他的灵魂正在远离这个充满剥削和谎言的世界，远离他幸存的战友，也远离多洛雷斯的孩子们，走向更遥远的神秘世界。此时此刻，他只希望自己尽力了。"
 MEX_GPG.13.a:0 "终于，阿图罗闭上了眼睛。"
 MEX_GPG.14.t:0 "残兵败将"
 MEX_GPG.14.desc:0 "“不会有人来了，哈科沃，再怎么盯着也不会有的。”房间那头传来劝告，哈科沃这才放下仅存的一丝期待，从百叶窗前走开。是的，不会有了，几天来的观察已经证明了这一点。话虽如此，还没到灰心丧气的时候，他不能放弃，不能停下，否则阿图罗会失望的。\n\n自那场屠杀起已经过去了几天？哈科沃并不知道。军队拖着残破的尸骸穿过马德拉的街头；更多人则不知去向，也许逃出生天，也许命丧黄泉；一些城市爆发了示威，而后一如既往地被镇压下去。接连的失败如恶鬼般摧残着他的灵魂。他的兄弟死去了，除了一个壮烈牺牲的形象外什么也没有留下。\n\n总有一天，他会为这一切赋予意义，可那一天何时才能到来？窗外，奇瓦瓦市的街景在不断变化：人群走上街道，警察严阵以待，一些人被捕入狱，一些人亡命天涯，最终归于平静。已经有太多人卷入其中，他必须想办法制止，但他做得到吗？\n\n屠杀之后，幸存者寥寥无几，其中大部分人选择逃往南方，在那里躲避军队和联邦安全局的搜捕。然而，哈科沃和少数几名战士留了下来，除非遭遇巨变，否则他们将一直战斗下去。毕竟，他已经不可能当回一名教师了。"
 MEX_GPG.14.a:0 "武装斗争是他面前唯一的路。"
 MEX_GPG.15.t:0 "马德拉陷落"
 MEX_GPG.15.desc:0 "没写完"
 MEX_GPG.15.a:0 "永远。"
