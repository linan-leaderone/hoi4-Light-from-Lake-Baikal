 MEX_despotism_party_long:0 "革命制度党(Revolutionary Institutional Party)§F\n--------------\n革命制度党将墨西哥革命的辉煌与沉痛尽数收揽承袭。为实现土地改革与工人权益的承诺，党不遗余力地致力于防范墨西哥社会再度陷入混乱与鲜血之中。无论是透过拉萨罗·卡德纳斯的职团主义框架还是做大蛋糕的发展实践，革命制度党的目标即是确保社会稳定，保障其庞大的选举机器再创佳绩。尽管它的力量十分强大，全党上下表现出高度的统一性——这一庞然大物的航向由总统的意志决定。§!"
