 MEX_jet_strat_bomber_equipment_1:0 "康维尔 B-36 “和平使者”"
 MEX_jet_strat_bomber_equipment_1_desc:0 "在我们的战略轰炸机上增加喷气式发动机带来了巨大的机遇。我们的轰炸机比以往装得更多，飞得更快，各类武备更加精良。经过其他一些改进，这些轰炸机可以对数千公里外的城市造成巨大破坏。"
