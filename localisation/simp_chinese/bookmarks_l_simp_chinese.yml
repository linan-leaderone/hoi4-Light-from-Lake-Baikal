 BOOKMARK_ARGENTINA_BLOCKER_DELAYED: "§Y归属§K南柯一梦§!开发团队§!\n§Y将在§j梦幻泡影§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_ARG\n\n\n\n\n§F在阿根廷民主与繁荣的幻象之下，暗藏着一个进退两难的困局。而这一危机随时都可能将阿根廷在二十世纪的发展成果毁灭殆尽。\n\n历经六年的军事独裁后，胡安·多明戈·庇隆将军于1949年当选阿根廷总统，并打算革新阿根廷的政治。庇隆是一个充满争议，评价两极分化的人物。他给予了新一代被剥夺权利的工人政治代表权，并大大扩展了劳工的权利，但同时也在审查和镇压政治反对派，在国内制造个人崇拜。他的一系列举措，为阿根廷极端的两极分化铺平了道路。\n\n1955年，阿根廷军方中的反庇隆主义派系发动政变，驱逐庇隆，同时取缔了庇隆主义的政治团体。就在这样的政治混乱中，阿根廷迎来了1962年。事实证明，同时取缔三分之一选民信奉的政治思想，必然会为阿根廷带来了极其严重的政治分裂，许多人开始谴责阿根廷的民主制度并不合法。\n\n政治暴力再次抬头，幻灭的危机威胁到了阿根廷的立国之本，以及阿根廷的成就和在世界上的地位。现任总统阿图罗·弗朗迪西正试图通过逐步将庇隆主义重新融入政治生活来遏制这一趋势，但这一趋势将如何发展，让我们拭目以待。§!"
