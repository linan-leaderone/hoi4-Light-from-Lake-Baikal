 SAF_THENEWORDER_DESC: "一个没有君主的君主国，一个没有国是的主权国，南非联邦在稳住让国家滑入分崩离析深渊的不满势力时，已经愈发显得力不从心。\n\n尽管布尔人从未打算攫取国家的中央权力，但由于他们日渐甚嚣尘上的独立和扩权运动，他们的存在感变得也越来越浓厚。此外，来自街道上的非洲民也对这个国家的隔离政策大加指责，无论是法律层面还是实际执行层面。如果说国内的事情还不够糟糕的话，南非会发现自身已经被夹在两大势力圈中间，自身难保。美国人不断地施压要求南非加入自由国家组织，而德国人则要求他们屈服于纳粹的铁蹄。"
