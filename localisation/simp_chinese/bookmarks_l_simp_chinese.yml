 BOOKMARK_TFL_NEW_DELAYED_BRITAIN: "§J华屋丘墟版本，新鲜出炉：§!\n§Y- 英国重做\n- 合作政府三年可玩内容\n- 四条路径，百日内容§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TFL\n\n\n\n\n§F革命如何定义？街上随便拉来个人，他的回答可能跟你问的下一个人截然不同。有的人会悄悄告诉你无产阶级势不可挡，有的人会深情地谈起克伦威尔或格莱斯顿，当然也可能会有人长叹一声，问你是不是有自杀倾向。现在进入下议院，你会听到人们为法西斯的仁爱革命起立鼓掌。走进白厅深处政府各部的办公室，你会听到取笑德国跟屁虫失智行为的轻声玩笑。所有这些共同描绘出一副图景，让英国就一个特征团结在一起：分歧。\n\n除了重做英国的开局状态，玩家还可以带领政府渡过后希特勒时代的动荡。新秩序日暮途穷，笼罩英国忧伤海岸的迷雾仍未消散，少数和多数之间愈发疏远，他们的呼号也不可调和。不论是为了国王和国家，还是为了女王和国家，为了法西斯还是为了工人，这种分歧必须得到解决，否则她就会四分五裂。§!"
