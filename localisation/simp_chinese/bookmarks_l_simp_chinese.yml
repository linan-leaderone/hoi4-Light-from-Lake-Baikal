 BOOKMARK_GUANGDONG_NEW_DELAYED: "§M硅晶之梦版本，新增内容：§!\n§Y- 四条路线，内容直至1972年\n- 大量独特事件\n- 新GUI和机制§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GNG\n\n\n\n\n§F非自然造物、意外、实验——这些词描绘了日本新秩序下，尽管作为国民党和孙中山之中华民国的诞生地，却被迫从中华祖国中脱离的广东国。广东是中日之间的过渡地带，受前者唾弃，后者忽视。\n\n在您的领导之下，广东、珠三角还有三族——华人、珠人和日本人，将在探索除边际利润和董事会政治外的存在意义时，迎来无法预料的未来。§!"
 BOOKMARK_UGLY_AMERICAN_NEW: "§M美利坚合众国§!"
 BOOKMARK_UGLY_AMERICAN_NEW_DELAYED: "§M丑陋的美国人版本，新增内容：§!\n§Y- 外交政策机制大改\n- 马达加斯加代理人战争重做\n- 伊斯帕尼奥拉内容扩展\n- 新的冰岛外交危机\n- OFN骨架内容扩展§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UGLY\n\n\n\n\n§F对于普通美国人来说，外交事务不过只是晨报头条罢了，他们看不到援助人员和白领职员的辛勤付出，只看到自己的税金流出美国，进入了不知在何方的黑洞。若是公众知道尼克松给马达加斯加叛军送去枪炮，或是CIA参与了推翻苏里南政府的政变，那他们对海外行动的印象可是要大打折扣了，所以，国际舞台上的肮脏交易最好不要让他们知道。\n\n除了重制的马达加斯加叛乱代理人战争，玩家还可以干涉两场美国后院的新冲突。在海地，美国刻意维持的停滞助长了不满情绪，异见者转而寻求以革命解决问题；在冰岛，OFN无孔不入的存在刺激着本地人的情绪，他们对加入OFN的必要性开始产生怀疑，若是反美骚动大规模爆发，新巨人定会陷入极为不利的处境。在这关键时刻，即便心怀善意，欠妥的决策也可能令华盛顿在自由世界的地位受到损害。§!"
