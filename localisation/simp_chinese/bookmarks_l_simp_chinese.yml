 BOOKMARK_CANADA_BLOCKER: "§V加拿大§!"
 BOOKMARK_CANADA_BLOCKER_DELAYED: "§Y将在§i西北航道§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CAN\n\n\n\n\n§F一位前总理曾说过，二十世纪将属于加拿大。倘若这片土地上富饶的资源、先驱者的奇思妙想和她那在战争中英勇无比的男男女女就足以令她腾飞的话，加拿大或许真的能如预测一般崛起。然而，事实恰恰相反，大英帝国不复昔日荣光，法西斯主义和帝国主义日渐兴起，加拿大逐渐隐没在其南部邻国的阴影之下。她既离不开美国，又对美国充满恨意。\n\n随着政府与魁北克民族主义的紧张关系和加拿大与西方世界的分歧不断加剧，缺乏民众支持使不稳定的政府陷入混乱，以及她最强大的盟友为了维护自己人民的利益而造成的经济冲击，加拿大在过去二十年间宛如一叶孤舟，试图在无情的世界中平稳航行，确保自己不会被滔天的巨浪淹没。\n\n但是，就像探险家们曾试图穿过北方的冻土寻找传说中通往东方的道路一样，人们的心底依旧埋藏着希望与梦想，那便是加拿大能够摆脱目前的困境，强大而自由地进入她的第二个百年。而这只需要一位稳定的操盘手，一个大胆的飞跃……再加上一点幸运女神的眷顾。§!"
 BOOKMARK_MANCHUKUO_BLOCKER: "§f大满洲帝国§!"
 BOOKMARK_MANCHUKUO_BLOCKER_DELAYED: "§Y将在§f颤巍轮轴§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MAN\n\n\n\n\n§F三百余年以前，在紫禁城的宫门下，顺治帝宣布大明王朝失去了上天的眷顾，并率领着由满洲八旗和归降的汉人组成的大军南下征伐，从此踏上历史舞台。五十年前，人民拒绝了上天的意志，宣布效忠于革命的事业。延续两千年的帝制就此归于历史长河，曾领导了一场革命的爱新觉罗氏最终也亡于一场革命。\n\n然而，二十年后，爱新觉罗氏的族长再次戴上了皇冠。为了泛亚主义的乌托邦之梦，爱新觉罗·溥仪再次穿上了华丽的服饰，拥有了自己的朝廷。席卷整个亚洲的战争来了又去，将大满洲帝国的经济地位推上了一个新的层次。五十年代，一场暴乱让火与剑再次降临在了这片土地上，紧接着则是对外满洲的灾难性干涉。这场动乱打破了权贵、官僚机构、军队和企业集团这四方之间达成的脆弱政治共识，火辣辣的动乱走向尾声，日本促成了一项妥协。作为妥协的代价，停滞降临到了这个国家。\n\n现在，时间来到了1962年。满洲国的经济增长处于历史最低水平，潜伏于阴影之中的势力正蠢蠢欲动，人民也闷闷不乐、浑浑噩噩地过着自己的日子。再一次地，这个国家需要一位富有远见的领袖。再一次地，这个乌托邦发现自己完全偏离了其创始人的理想。满洲国需要新的思想来推动她走向胜利——但问题在于，这个思想会是谁的？§!"
 BOOKMARK_GREECE_BLOCKER: "§B希腊国§!"
 BOOKMARK_GREECE_BLOCKER_DELAYED: "§Y将在§n缓兵之计§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_GRE\n\n\n\n\n§F自意大利雄鹰粉碎希腊不死鸟，二十年光阴已过，如今，希腊这座曾经傲然矗立的古老堡垒唯余一副昔日荣耀的外壳。\n\n希腊国，这个被意大利帝国征服后建立的傀儡政府，从未脚踏实地。它的根基薄如蝉翼——它从一开始就是个非法政权，哪怕是它自己的官员也清楚这一点，只不过他们不会承认就是了。意大利驻军和合作者保安营给这个政权吊着一口气，而希腊的其他地方则在饥荒、疾疫和暴力中衰落下去。\n\n从城市到乡村，从谷底到山巅，在不断加深的绝望中，战争开始蔓延。抵抗组织据称已被摧毁，可他们的余部如今又一次起来挑战那些通敌者和罗马主子，同时还要在残酷的三方内战中对付抵抗运动内部的敌人。\n\n希腊的变革将至，而许多人还没反应过来。这种变革是来自分裂的游击队，还是政府内部，还有待观察，但变革终究是会来的。§!"
 BOOKMARK_FRANCE_BLOCKER: "§i法兰西国§!"
 BOOKMARK_FRANCE_BLOCKER_DELAYED: "§Y将在§n缓兵之计§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_FRA\n\n\n\n\n§F法兰西，这一昔日的欧洲巨人早已荣光不再。她宛如希腊神话中的普罗米修斯一般，被铁索束缚于崖上，每日看着德国鹫鹰啄食自己的肝脏。\n\n尽管贝当元帅以宪法奠定了民主的基础，但皮埃尔·赖伐尔却操纵民族党一家独大，自己随后亦坐上总统之位，同时也滋生了自由的种子。五十年代是法国悲惨的十年，而在新的十年到来之际，大多数法国人似乎已经接受了黯淡的前景。然而，事实是否真是如此？\n\n渐渐地，变革之风开始吹拂。不论是走向反动、拥抱改革抑或掀起革命，越来越多的民众开始寻求改变现状的方法。政治动荡在持续加剧，但希望也随之不断增加。诚然，这一切不过是昙花一现，可就算如此又怎样？毕竟……\n\n人们应当想象，西西弗斯是快乐的。§!"
 BOOKMARK_TURKEY_BLOCKER: "§V土耳其共和国§!"
 BOOKMARK_TURKEY_BLOCKER_DELAYED: "§Y将在§n缓兵之计§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_TUR\n\n\n\n\n§F从世俗共和之梦到凯末尔革命，再到此后多年的冲突，土耳其共和国在胜利与磨难交织中缓缓走过二十世纪。历经战火洗礼，她成长为一个强大的帝国，而后是一个经济停滞的帝国，最后——时至1962年——是一个四分五裂的帝国。\n\n在伊斯麦特·伊诺努总统的领导下，土耳其渡过了一系列失败与灾难，但这并非毫无代价。民众早已深陷厌倦，他们渴望有关改革和多党制民主的承诺能像隆隆的金鼓声一样改变这个国家。如今，三头同盟间的关系剑拔弩张，只需一颗火星，便能引燃一切。§!"
 BOOKMARK_MOSCOW_BLOCKER: "§q莫斯科专员辖区§!"
 BOOKMARK_MOSCOW_BLOCKER_DELAYED: "§Y将在§g欧洲之殇§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_MCW\n\n\n\n\n§F莫斯科专员辖区，德国最新开拓的疆土，是希特勒对俄罗斯一切欲求的总和。辖区内辽阔、一望无际的草原使得历史上的蒙古人得以在欧洲开拓他们的帝国疆界，同样，这里也完美符合希特勒对殖民与征服的野蛮计划。莫斯科辖区资源丰富，煤矿遍地，南方又有丰腴的农田，产出的粮食足以养活一整个国家。希特勒的理想便是凭借此地来达成粮食上的自给自足，德国可以在几乎没有外界干扰的情况下，从这里获取到充足的粮食与织物。\n\n最后，也是最重要的一点，这片辖区的领土足以充当一个理想的缓冲带，应对一切来自俄罗斯内陆的威胁。这里驻扎着精锐的国防军卫戍部队，处处建有错综复杂的堡垒体系，数不尽的碉堡散落其中，地底下还有无数的隧道储备枪支弹药。理论上来看，这里便是模范殖民地与民族社会主义的完美论证。\n\n但它为何，就做不到呢？§!"
 BOOKMARK_POLAND_BLOCKER: "§s德属总督府§!"
 BOOKMARK_POLAND_BLOCKER_DELAYED: "§Y归属§g欧洲之殇§!开发团队§!\n将在未来发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_POL\n\n\n\n\n§F汉斯·弗兰克的境况与一众德国专员相比远不算糟糕。德属总督府虽不是东方领那样的模范，但这里的一切尚算平静，弗兰克巩固统治的计划也进展迅速。\n\n然而，这位波兰的“斯坦尼斯瓦夫王”多少忘记了一点，有所行动的并不只是他，还有许多反抗他的势力。\n\n波兰的地下抵抗组织——相对温和的国家军、反动的民族武装力量和左翼的人民军单独或联合出击，破坏着弗兰克的统治，阻止祖国波兰进一步沦为殖民地。与此同时，外国的目光也紧盯波兰，意图伺机占取上风。\n\n汉斯·弗兰克能否在波兰人民的血泪之上建起属于他的王国？抑或波兰抵抗组织成功驱逐德寇，在新的风暴中守护家园？又或者，东布罗夫斯基的事迹将会再度重现？§!"
