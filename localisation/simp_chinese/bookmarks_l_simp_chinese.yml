 USA_THENEWORDER_DESC: "美国参加二战，支援却已为时已晚，同盟国大势已去。尽管如此，美利坚合众国在战争中的表现依然值得敬佩，在大西洋美国海军一次又一次地挫败了德国海军的企图，在太平洋美军也开始逐渐扳回了局势。然而，原子弹的发明，浇灭了美国带领同盟国残部赢得胜利的最后一丝希望。\n\n如今，已过去二十年，美利坚社会依旧割裂。尽管美国萧条的阴影已逐渐褪去，但美国政界依然处于混乱之中。政府依旧在两大派之间拉扯不断，一方是冥顽不化的共和党-民主党联盟，另一方是由美国进步人士、社会主义者、威权人士的失败联合：国家进步公约。当民权运动的发展引发了政界的急剧震动时，许多人预测，整个六十年代都笼罩在美国建国以来最为严峻的威胁中。"
