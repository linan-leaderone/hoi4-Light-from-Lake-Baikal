 BOOKMARK_UKRAINE_BLOCKER_DELAYED: "§J华屋丘墟版本，新鲜出炉：§!\n§Y- 三年可玩内容\n- §R内战§!四方派系\n- 全新§M面包篮§!机制§!\n§W--------------\n\n\n£GFX_texticon_bookmark_UKR\n\n\n\n\n§F东方领或许会炫耀自己是“皇冠上的明珠”，莫斯科或许是个问题儿童，波兰或许是国家的实验室，但只有乌克兰能让德国生存。帝国的数亿灵魂若是失去了来自乌克兰的粮食稻谷，那第二次世界大战的血就白流了。\n\n克里米亚坐拥黑海守护者的重要地位，已经被正式整合入德国，而其余的土地则处于占领政府“乌克兰专员辖区”的控制下。在埃里希·科赫专员的残暴统治下，任何人只要被怀疑同情那些各种各样困扰着德国人的游击运动，就会被处理掉，方式只有科赫自己知道——那便是枪弹。然而，在黑暗中，有什么潜伏着，乌克兰人和德意志人都清楚，要变天了。\n\n地狱将降临于乌克兰的麦田上。谁会幸存，谁就将胜利。§!"
