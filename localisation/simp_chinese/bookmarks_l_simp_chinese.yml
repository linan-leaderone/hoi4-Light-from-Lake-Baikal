 BRA_THENEWORDER_DESC: "巴西，反差林立的国度：经济蓬勃向上，贫困无处不在；与德属非洲各个专员辖区处于冷战状态，却没有参与OFN的对日禁运；它宣扬自由民主，却有无数人被剥夺了选举权。\n\n只要贸易保持畅通，巴西经济就会持续不断地攀升，但它的政局却处于岌岌可危的风口浪尖。巴西的未来光芒万丈，但它的掌舵者明白，一切都有可能在转瞬间灰飞烟灭。"
 SCO_THENEWORDER_DESC: "随着苏格兰民族主义者和残余的英国军队废除君主制，将其成功变成了防止德国入侵的遮羞布，苏格兰共和国也就应运而生。在此后的二十年以来，苏格兰作为一个相当稳定但又多疑的共和国继续存在，并被迫面对苏格兰民族主义、英格兰难民以及始终存在的军方干政等问题。随着英伦三岛陷入不稳定，苏格兰的抉择肯定会影响到新秩序消逝后的事态发展。"
 MAD_THENEWORDER_DESC: "马达加斯加摇摇欲坠。\n\n卫戍部队为了证明自己是真正的德意志之子，似乎已变得越来越偏执而残酷，却洗不掉他们的血脉和出身。当年德国希冀能以送往海外的方式干脆俐落地除掉次等人类，而这一政策在马达加斯加遗留下来的犹太人，逐渐热衷于称这个国家为他们的“以色列地”，叛乱活动血腥无比，卫戍部队几乎束手无策。即使卫戍部队和犹太人稍显风平浪静，非洲民族主义的巨浪正越发滔天，使得土著厉兵秣马，准备奋战。这一切威胁都足以将马达加斯加撕裂，莫里斯专员却坐在办公室里，默默地犯着叛国罪。"
 GGN_THENEWORDER_DESC: "1939年9月1日，随着德军坦克开进边境，波兰迎来了又一场噩梦。纳粹蹂躏着这片土地，犯下了有记载以来最严重的数场暴行。在不为人所注意的地方，一座座巨大死亡集中营拔地而起，将居于这片土地上的犹太人和波兰人吞噬，只留下满目疮痍。波兰人成为了德国战争机器上的齿轮，为此忍饥挨饿、挨打受骂、劳累致死。\n\n战争结束后，所有还活着的波兰人都被塞进了德属总督府的土地，以残酷而又装腔作势地嘲弄这个古老的民族。随着德国殖民者涌入魏克塞尔，波兰人逐渐在汉斯·弗兰克的监视下滑向沉默，接受了自己的奴隶身份。为了更进一步地提醒波兰人在世界新秩序中处于怎样的地位，华沙这座一度辉煌的城市正慢慢地被铲平。全世界都知道，波兰不过是纳粹暴行的受害者之一。\n\n然而，在1962年，这个残破不堪的国家开始滋生动荡。曾以强硬手腕著称的汉斯·弗兰克将目光聚焦在保护自己的遗产上，德国本土和东方各专员辖区的纳粹政权都陷入了严重的宗派内斗。在德国人争吵不休的同时，波兰的游击队员们却仍在一刻不停地重申自己的立场。尽管德国人尽了最大的努力，但著名的国家军从未被击溃，并在阴影中蚕食着纳粹政权的合法性。家乡军与持共产主义立场的人民军和极右翼的民族武装力量组成了一个不稳定的联盟，渴望向德国人发起挑战。\n\n波兰能迎来一次希望渺茫的复兴吗，又或是成为这个血腥黑暗时代的又一场悲剧的主角？"
 OST_THENEWORDER_DESC: "东方专员辖区，纳粹皇冠上的明珠，所有德国殖民地管理者效仿的模范殖民地。\n\n这里，是德意志国中日耳曼化程度最高的地区；这里，正处于有史以来工农业生产水平最高的时期。而专员洛泽已经迈出了第一步，与国内最大的几个游击队组织签署了永久停火协议。\n\n当然，随着洛泽身患重病、祖国烽烟四起，人们一定想知道，这个以主人为榜样的殖民地会发生什么……"
 MCW_THENEWORDER_DESC: "卡舍坐在由失败堆积而成的宝座上。但奇怪的是，这却让他取得了巨大的成功，只不过在德意志国的眼中不是如此。\n\n卡舍曾是纳粹主义的强硬支持者，但在西俄罗斯战争期间，他差点死在游击队手里，这掏空了他的心智，从此成了一个空壳。现在，卡舍的双手只是轻轻地摆弄着莫斯科专员辖区的一切，只是希望防止更多的流血事件吞噬殖民地，并产生可能影响到他自己的结果。他寄往德国的每一份报告，都以冷漠的语气直言不讳——日耳曼化基本没什么进展，只是点燃火药的导火索。但是当德意志国似乎要走向崩溃的时候，卡舍已经为即将发生的事情做好了准备。不过，人们肯定会想，这个冷硬如铁的领导离开殖民地之后，会发生什么呢……"
 ENG_THENEWORDER_DESC: "硝烟虽远去二十余年，但至今也几乎无人能解。曾能照亮世界的最强之光——不列颠帝国，经过短短数月时间，便悉数烟消云散。\n\n在英国的废墟之上，一个并不稳固的政权逐渐形成。她举棋不定、争吵不休，她的人民满腹狐疑，不知所措。日不落的日落了，仿佛很久以前便会如此，但这却由于她决意鲁莽。海的那边仍有希望，但英国的创伤是否深到无法愈合？\n\n美丽的英格兰仍然存在，但世界不再因她悲欢起伏。"
 BRG_THENEWORDER_DESC: "第二次世界大战结束之时，北法兰西的大部分土地被纳入了德意志的直接管辖之下。彼处的生计残忍而充满压迫，但也逐渐恢复到了和战前类似的景况。不过好景不长，西俄战争期间，海因里希·希姆莱政变失败后，希特勒赐予了希姆莱北法兰西和比利时两块封地，希望他能从此远离德意志的政治要务。然而，本应只是一个闲职的头衔却成了他大展拳脚的试验田。冉冉崛起的党卫军勃艮第骑士团国在希姆莱的手中逐渐成型，任凭他的意志去塑造，保留精华，剔除糟粕。日新月异，他的计划也变得愈发大胆和具有毁灭性，“影子国度”在不久的将来，会把德国、欧洲、乃至全世界都拉入深渊。"
 GER_THENEWORDER_DESC: "世界大战的失败曾令德国严重受挫，但自三十年代起，在阿道夫·希特勒的领导下，德国再次崭露头角。由于同盟国的失败，第二次世界大战以德国的彻底胜利而告终。\n\n德意志人现在统治着世界上最强大的帝国，但是，尽管取得了胜利，德国的控制力仍然很脆弱。经济崩溃已经使德国深陷泥潭十年之久，为德国人提供食物的永远是大规模的奴隶制，德国民众因而开始了抗议。这个国家现在陷入了一系列学生抗议活动和德意志银行的密谋暗算之中。"
 CZE_THENEWORDER_DESC: "波希米亚现今本应成为德国的一部分，然而不是所有“本应”的事情就一定会发生。\n\n尽管保护领在五十年代正循规蹈矩般地即将被合并，然而德国实力的迅速衰退将这一切计划都束之高阁。\n\n除此以外，波希米亚的一切都正常如故，当然，那得是抵抗组织古怪地如雨后春笋一般再次冒了出来之前。曾经不足为虑的一小撮抵抗运动，如今转瞬之间规模就增长了两到三倍，当地的驻军仅仅是维持局面就已经心力不足。人们只想知道，是什么人才能在阴影的后面掀起这么多的麻烦。"
 CRN_THENEWORDER_DESC: "勇敢的德国之子们守望于此。他们的职责何在？守望全英格兰以保祖国安康。只有最优秀的士兵才能进驻康沃尔总督府，这一占领英格兰卫戍部队的行动中心。在英格兰50年代的叛乱失败后，哈尔德就认定英格兰永远都不会为德国统一欧洲的事业出力，在此之后卫戍部队始终保持警戒状态，随时准备着为团结协定的繁荣昌盛而战。\n\n风中传来碎语，称德国大限将至。倘如真是如此，卫戍部队就要做好准备，为祖国肝脑涂地。英伦三岛，金瓯永固！"
 ANG_THENEWORDER_DESC: "当非洲的其它部分仍旧处于一团混乱的时候，西南非专员辖区的飞行员们统治着天空。数以百计的德国轰炸机自安哥拉的跑道上重载并飞往西非进行毁灭性的轰炸。申克专员在空军中队总部统治着这个地区，他对土著睁一只眼闭一只眼，而对他的职责更加不上心。许多人批判他这种显然是故意忽视这个专员辖区的自由放任管理方法。\n\n对于申克自己来说，在这个他亲手添砖加瓦的地狱里，只有天空能给他一丝慰籍。而有些传言说，申克专员对德国并非全心全意，但就目前的各种报告来看，申克依然是那个忠心耿耿的德国飞行英雄。"
 GRO_THENEWORDER_DESC: "有人说，每个专员辖区都是它统治者的倒影。确实，东非专员辖区很像它的专员汉斯·许蒂希：枯燥，无情并且极度缺乏人性。\n下等种族们在他们雅利安主子的监视下劳碌着，他们的血，他们的泪，他们的死亡仅作为维持德国运转的优良燃料而存在。但就连他们的监视者也是被监视的——许蒂希蔑视无能与慈悲，并且会消灭任何展露上述缺陷的人。等待着许蒂希敌人的只有持续一生的折磨，那时连死亡都是一种解脱。\n在这个充满腐朽与叛徒的世界，汉斯·许蒂希会捍卫雅利安人的标准，无论何人反对，无论后果如何，不惜任何代价。"
 COG_THENEWORDER_DESC: "前比属刚果被郁郁葱葱的丛林所覆盖，充满了会令所有猎人欣喜若狂的各类野生动物，这里是德国最富饶的殖民地。然而在它绚丽的外表之下，潜藏着一个远比任何狩猎之旅都要危险的世界……\n西格弗里德·穆勒专员把他的时间全部花在了打猎上，这使得殖民地的行政任务日渐荒废，并且让整个殖民地变成了许多渴求中非那丰饶资源的公司的私人领地，它们不仅仅来自德国。\n然而，尽管穆勒是一名经验丰富的猎人，他也可能会成为一个更加庞大的捕食者的猎物——它就潜伏在丛林之中。有时，笔墨带来的杀戮与痛苦远胜任何尖牙利爪。"
 CAU_THENEWORDER_DESC: "高加索专员辖区本想成为所谓的“模范殖民地”，一个当地民众能在德意志国的眼皮底下平静生活的地方。当然，当地人有不同的想法。西俄罗斯战争爆发时，“外高加索苏维埃”在当地发动了大规模的叛乱，包围了首都梯弗里斯，几乎与红军连成一片。他们被击败了。很明显，需要更加严厉的手段——于是，瓦尔德克-皮尔蒙特亲王世子约西亚斯粉墨登场。他以有条不紊的办事效率闻名于世，但在被外高加索游击队活捉折磨到半死不活之后，这种名声变得严酷起来——有条不紊地消灭各路叛军。只要石油还在流动，德意志国就不会去打扰他，但德意志国还没发现，他的忠诚对象其实另有其人……"
 IRE_THENEWORDER_DESC: "爱尔兰以加入世界大战换取了领土一统，但这也是有代价的。\n\n在整个20世纪50年代，爱尔兰与日渐繁盛的德意志国从未有如此紧密的联系，它不仅以德军为军事模板，也以德国公司为利润源泉。而这深深的联系也让爱尔兰被德国经济的沉船脱下了水。在经济崩溃之后，尽管双方的极端主义都有所强化，埃蒙·德·瓦莱拉的继业者，肖恩·勒马斯则以公民个人自由为代价，采取了必要的措施来挽救爱尔兰的民主与独立。\n\n同时，爱尔兰那由尼尔·布莱尼统治的北方领土正日渐陷入动荡中。看起来它内部的管理失衡很快就会给民主的棺材板钉上最后一颗钉子。"
 NOR_THENEWORDER_DESC: "如果说莫斯科专员辖区是东方之珠，那么挪威专员辖区就是西方之珠，它同时还是党卫军和纳粹党眼中的雅利安种族发源地——对日耳曼种族的宝贵补充，为德意志带来了无限的财富和资源。\n\n自从50年代初以来，党卫军把挪威变为了雅利安种族的乐园，而约瑟夫·特博文专员，同他的同僚约瑟夫·戈培尔和汉斯·许蒂希一起，以延续雅利安农民战士的血脉为目的领导着这个殖民地。随着时间过去，似乎特博文专员会成为第一个成功将德国新增领土完全日耳曼化的人。可是，事情往往不会那么顺利。对特博文命运的第一击，来自于希姆莱本人——他牵线搭桥，把汉斯·许蒂希送去了东非专员辖区，让特博文失去了他最能干的党卫军盟友。然后，他另一位无比亲近的盟友戈培尔，在莫斯科专员辖区的荒野中遇害了。为特博文野心的棺材钉上最后一根钉子的，则是海因里希·希姆莱的未遂政变，此举导致了全体党卫军成员被从德国政治舞台上赶了下来。\n\n随着对党卫军的大清洗尘埃落定，特博文惊恐地发现他沦落到了独自一人的地步，没有意识形态指导，也没有任何实质性盟友。现在，随着政治动荡让德国社会两极分化，挪威平民百姓的反抗情绪也日益高涨，看来没有什么能救下挪威专员辖区了。"
 WAL_THENEWORDER_DESC: "威尔士共和国的存在并非源于英伦三岛在沦入德国魔爪后，威尔士民族主义在地区内的复兴。事实恰恰相反：它只是为削弱英格兰而被剥离出的傀儡国，而这一事实直至今日也影响着这个国家。威尔士所享有的繁荣全赖以煤矿为基础，与此同时，这个国家自它诞生的第一天起，就在民族主义者和统一派之间不间断的冲突中挣扎求生。时间会告诉我们接下来的发展，并宣布最终的冠军。"
 UKR_THENEWORDER_DESC: "东方领或许会炫耀自己是“皇冠上的明珠”，莫斯科或许是个问题儿童，波兰或许是国家的实验室，但只有乌克兰能让德国生存。帝国的数亿灵魂若是失去了来自乌克兰的粮食稻谷，那第二次世界大战的血就白流了。\n\n克里米亚坐拥黑海守护者的重要地位，已经被正式整合入德国，而其余的土地则处于占领政府“乌克兰专员辖区”的控制下。在埃里希·科赫专员的残暴统治下，任何人只要被怀疑同情那些各种各样困扰着德国人的游击运动，就会被处理掉，方式只有科赫自己知道——那便是枪弹。然而，在黑暗中，有什么潜伏着，乌克兰人和德意志人都清楚，要变天了。\n\n地狱将降临于乌克兰的麦田上。谁会幸存，谁就将胜利。"
 JAP_THENEWORDER_DESC: "日本帝国头上的太阳永不落下，至少——今天还没落下。日本人统治着比地球上任何国家都要多的人口，也因此维持着世界上最庞大的陆军，最具规模的工业基础，以及最强大的海军。在获得了美国的条约港和太平洋的所属权之后，日本从欧洲人身后的“沉默的小伙伴”成为了大海与陆地的主人。然而，当今的形势却在全方面的恶化。宫内波云诡谲的政治在不断削弱君主制；另一方面，日本愈是剥削中国的资源，它对这块殖民地的掌控就愈发松动。"
 CHI_THENEWORDER_DESC: "那些在武昌举起反清大旗的首义之士，已经在三十年与他们建立的民国一同被日寇埋葬在了重庆。新生的民国政府声称自己是中国国民党的正统继承人，但全中国都知道它不过是个笑话。毫无疑问，1962年的中华民国已经成了日本的殖民地，它存在的意义就是为了向日本提供资源和食物。但是，在大多数人放弃希望的时候，仍然有人在胸中留下了一丝希望的火种，在他们眼中，中国依然是一头沉睡中的雄狮。抗日战争结束之后，来自日本的投资推动着中国经济和平稳定的发展。如果高宗武的五个现代化计划能够顺利实施的话，中国也许就能挣脱屈从人下的阴霾。"
 GNG_THENEWORDER_DESC: "大东亚战争结束后，日本政府向财阀让步，在广东建立了独立于中华民国政府的政权，并将其打造为企业殖民主义的试验场。这一人造国家本属中国，实际却由日本管辖。尽管广东国名义上是个独立的国家，但其地位依然远远低于日本、中国甚至是满洲国——即使广东国的四大企业为一己私利肆无忌惮地压榨广东的土地与人民，她的行政长官在共荣圈内还是没有什么话语权。\n\n广东国是个没有民族的国家，汇付、纸钞和股票维系着整个社会。在香港、澳门和广州这三颗熠熠生辉的明珠之上，四大企业和行政长官的董事会政治大行其道；日本侨民的地位远远凌驾于日粤混杂的“珠人”之上，后者还在为获得二等公民的身份而奋斗；在他们之下，土生土长的华人离开家乡，被赶进珠江边的血汗电子工厂，在故土之上沦为无依无靠的飘萍。亚洲人民日渐觉醒，试问，广东能否挺过未来的风暴？"
 YUN_THENEWORDER_DESC: "中国统一战线崩溃之后，卢汉从其前任手中接过了云南的军政大权，随即不择一切手段开始了现代化的进程。然而，现代化的代价极其惨重。社会腐败横行、弊端百出；民众陷入穷困，怨愤渐起。因此，尽管云南经济有所增长，这一省份还是成为了滋生反日情绪的温床。卢汉浑然不觉时局危殆，仍然在云南政务上事事听从高宗武的摆布；而此时在昆明，在云南各地，一部分人已经开始暗中谋划，意图在乱局之中将云南领向一条从未设想过的道路……"
 GUZ_THENEWORDER_DESC: "与新中国其他许多省份一样，贵州也是在被日军占领后移交给了中国政府。而何应钦很快发现，他唯一的“军队”不过是滇系军阀的一个分支而已。20世纪50年代，他专注于省内的建设与发展，恢复了人民对政府的信心。然而，他必须持续不断地直面来自垄断财阀、滇系军阀的挑战，并试图淡化人民对国民党屡战屡败的深刻记忆。到了1960年，他变得越来越隐世而独立，这些年来他的失败，以及他深爱的国民党的失败，似乎已经压垮了他。不过，在何府内仅限近臣的闭门会议上，一项大胆的改革计划正在起草。也许，中国依然有民主的希望……"
 SIC_THENEWORDER_DESC: "四川在抗日战争中牺牲甚多。在民国的抗日大旗下，忠于蒋介石的省份将无数的青年征入军队以防御日本的入侵，然而一切都无济于事。在1947年，日本陆军横扫四川省，山河破碎，生灵涂炭。最终在1949年日本中止军管四川，并把管理权移交给田颂尧。饱受摧残的四川省在这十年间开始缓慢地恢复，急剧减少的人口也开始重新增加。现在田颂尧终于可以开始发展他的家乡，抹去战争的伤痕。但是四川最终将属于四川人。他绝不会放任南京政府再度残害他的人民。"
 TIB_THENEWORDER_DESC: "西藏这处遗世独立的高原群山之地被绝大多数国家的承认为中华民国的一部分，只有少数持同情态度的国家才认为其是独立政权。但即便如此，除了偶尔与日本及其盟友之间的外交活动之外，西藏本身与共荣圈的诸多事务并无太大联系。日本尽管并未公开承认其作为独立政权的地位，然而日藏之间却事实上维持着国与国的外交关系。西藏是一个被悠久传统束缚的地方，由年轻的达赖喇嘛丹增嘉措领导的神权君主专制政府统治。不过，民国就在边境那头，相信要不了多久，南京就会重新夺回拉萨。"
 AZH_THENEWORDER_DESC: "自由印度是一个生于不幸的国家。它最初成立的目的是在日本的帮助下解放印度，但随着英国垮台而无法再控制印度次大陆，情况很快恶化。印度的人民并未加入我们实现统一，而是成立了自己的国家。现在，印度人正在与自己的手足同胞而非压迫者战斗，这战争也从一场给人希望的解放战争变成了兄弟阋墙的残酷冲突。最终双方达成了停火协议，两个印度也退回原处，巩固自己作为国家的地位。然而，鲍斯并没有忘记他建立一个自由统一的印度的梦想；随着黑暗的逼近，他可能很快就会得到机会。"
 ITA_THENEWORDER_DESC: "意大利的近现代史是在胜败交替中一路走来的。作为少数几个欧洲轴心国盟友之一，意大利加入了第二次世界大战，与德国在巴尔干半岛和北非并肩战斗——虽然战绩糟糕透顶，只在埃及取得了一场差强人意的胜利。意大利的统治者们很快发现，他们统治着一个臃肿而分裂的沙上帝国，而这个帝国不久前才靠夺取殖民地的石油储备勉强顶住了一系列压力。在墨索里尼的女婿，科泰佐拉伯爵齐亚诺的领导下，法西斯主义的意识形态似乎在意大利逐渐淡出视野——但这是否仅为浮在表面的假象？此外，不少人正忧心忡忡，意大利这个老大帝国，会不会重演“其兴也勃焉，其亡也忽焉”的历史周期律？"
 IEA_THENEWORDER_DESC: "意属东非不是意大利帝国开拓的第一块疆土，但它无疑是意大利最自豪的一片领地。从埃塞俄比亚的巍峨山脉到索马里棕榈树成荫的海岸，东非拥有无边无际的粮田、深不可测的黄金和其他矿物的矿脉、忠诚而勤劳的土著以及公正而可敬的管理者。至少，这是意大利媒体和国家宣传不断描绘的景象。事实上，尽管其总督阿梅代奥·迪·萨伏依-奥斯塔领导得体，但东非几乎百无一用。叛军和游击队仍然在此地的山区和森林中出没；尽管其财富巨大，但其经济仍在腐败的泥潭中艰难发展。意大利帝国皇冠上的宝石开始破碎，许多人认为意大利将不得不放弃其最宝贵的征服——不管她是否愿意……"
 IME_THENEWORDER_DESC: "当意大利帝国在二战期间以惊人的速度扩张时，法西斯领导层中几乎没有人会停下来考虑这样一个事实：一些新征服的领土可能会遇到比其价值更大的麻烦。在黎凡特，意大利的统治不断受到当地阿拉伯人的激烈抵抗，用犹太移民制衡阿拉伯土著的计划也因锡安主义团体的武装叛乱而流产。新上任的年轻总督达拉·基耶萨采取了一项新战略——试图与两个阵营的温和派进行谈判，这促成了意大利人、哈加纳和法塔赫之间不安的和平。土耳其的威胁迫在眉睫，它可能是唯一能够团结黎凡特人民，或彻底使该地区陷入混乱的国家。"
 EGY_THENEWORDER_DESC: "埃及作为世界文明中心的历史已经结束好一段时间了。然而，法鲁克一世国王清晰地明白：不拉大旗，难做虎皮。要说唬人，还有什么比奔驰的大汽车或罐装的鱼子酱更加光彩炫目呢？不过，他的国家能不能付得起国王陛下的御膳房开支倒是一件……一言难尽的事情。从长远来看，这事有些难说，但只要税金如期缴纳、粮食顺利装运，埃及的那些意大利主子们对陛下的穷奢极欲可以睁一眼闭一眼。但很不幸的是，总有刁民想害朕。这些人打着激进的革命旗号，抑或尊奉反动的保守狂想，都极其乐意雀跃着奔向权力的宝座。当狂欢归于沉寂，夕阳掠过废墟，你是否有足够的力量和决心把埃及带往繁荣的下一个世代呢？"
 IRQ_THENEWORDER_DESC: "在形形色色的专制独裁者和五花八门的殖民主义者眼中，伊拉克是一个意大利势力范围之内稀奇古怪的特例。意大利曾经策划过将其变为傀儡、置于帝国的卵翼之下，但遭受到极其惨重的失败。从那以后，罗马不得不接受巴格达的自治。目前，伊拉克也是为数不多的中东真正的民主国家之一——也可能是徒有其表。该国政府奉行威权民主主义，一个公开政党只要不挑战意大利对该国石油资源的掌控，或觊觎阿卜杜勒·卡里姆·卡塞姆及其国家民主党的政治权力，就能够在政府中拥有一席之地。然而，整个体制实质上不过是沙上高塔。形形色色的野心家、阴谋家和煽动家正从四面八方威胁着伊拉克国家和政府。如果有朝一日，高塔轰然坍塌，废墟之中残骸，究竟花落谁家？"
 ILG_THENEWORDER_DESC: "不管怎么看，意大利帝国是个铁板一块的法律实体。当纳粹轻易攫取到他们所求之物时，意大利的版图则在众多敌手轰然坍塌后得以光荣地岿然不动。但这不包括阿尔及利亚。当初的阿尔及利亚在法律上依然属于摇摇欲坠的法兰西国，但少数定居者已开始络绎不绝地远道而来寻找新家园。这里是帝国遥远的西陲，远居罗马目力范围之外。当意大利支持下的伊比利亚开始在这一区域扩张之时，全国充斥着游牧部族和武装袭击。现在，意属阿尔及利亚正在一个不稳的军政府掌控之下。军政府日益依赖于阿尔及利亚土著可疑的忠诚。伊比利亚和他们的盟友黑脚民兵的冲突也日趋白热化。当三头同盟不断收缩，哪个帝国能够统治阿尔及利亚？这种统治最终又能持续多久呢？"
 CRO_THENEWORDER_DESC: "从建立之日起，克罗地亚独立国就是个彻头彻尾的闹剧。这个轴心国的傀儡政府诞生于第二次世界大战，又在名义上由意大利国王统治，但实权掌握在安特·帕夫利奇和他无恶不作的乌斯塔沙手中。轴心国瓦解和帕夫利奇咽气之后，意大利帝国开始重新声索对克罗地亚的控制权。意大利驱散了乌斯塔沙，将该国置于几个意大利将军和顾问组成的小集团控制之下。现在，游击队在克罗地亚活动猖獗，乌斯塔沙则全面转入地下运作。整个国家看来只靠一条瘸腿摇摇晃晃。变革之风正吹向这个国度，或是春风，或是寒风……"
 GRE_THENEWORDER_DESC: "希腊国自二战余烬之上诞生，即使步入了新纪元，也依旧面临着同欧洲战乱时代相同的问题——既无民意又无民主的政府始终未能在改革或自由化上做出哪怕一丁点举措。这就是希腊近来的时代特色，毕竟若无三头同盟长期驻军并监督政党组织运作，国家时刻都可能崩溃。然而近年来，随着首相健康日渐衰落，危机似乎已然不可避免。欧洲文明的摇篮呵，大概又要被战乱所吞没了。希腊的终局究竟是紫凤凰涅槃，还是陷入更万劫不复的深渊？"
 SAU_THENEWORDER_DESC: "虽然出身寒微，但沙特家族还是成长为整个阿拉伯半岛最具权势的门阀之一。当第二次世界大战的风暴横扫一切，阿拉伯地区却始终安然无恙。在冠盖如云和觥筹交错之中，沙特王室在意大利帝国的卵翼下维持住了独立，并成为意大利势力范围之内唯一一个没有意国驻军的国度。所有这些，都是为了方便交换到足够的石油。沙特王室通过与意大利所进行的石油交易攫取到难以计数的财富，并把这一大笔钱花在值得的地方。许许多多阿拉伯和伊斯兰世界的人都仰望着利雅得。在他们的心中，沙特就是穆斯林对抗西方帝国主义的伟大灯塔。因此，沙特正默默争取时间，等待着时机到来。一旦时机成熟，它就将站在对抗意大利暴君的斗争潮头，并作为虔信者们的领袖回应他们最真诚的呼唤。"
 IBR_THENEWORDER_DESC: "许多人都在翘首期盼西班牙随那赢得了第二次世界大战的德国一同崛起，但紧张的局势自西班牙拒绝向德国的意志低头起便日渐升温。德国最后强令西班牙屈从于修建直布罗陀大坝的要求，而西班牙最终让步了。\n\n然而自从直布罗陀大坝建造计划失败之后，这大坝结出的只有混乱的恶果，德国窃取了葡萄牙位于非洲的殖民地，并开始对其南部的邻国虚张声势。葡萄牙和西班牙选择了统一，以此更好地阻止预想中德国的入侵。不过，德国的入侵从未发生，西葡两国却容不下卧榻之侧酣睡的彼此了。德国可能终将被时间带走，这倾轧的联盟或许也会随之而去……"
 MGN_THENEWORDER_DESC: "在黑山峰顶上，特罗菲姆·李森科带领他的科学家集团，作为一名独裁者统治他的人民。凭借NKVD的帮助，李森科绑架了不知情的俄罗斯人进行实验，试图创造超级士兵，以至于最终有能力将德国人赶出俄罗斯。他的伪科学信仰和科学家大军使他成为乌拉尔仅次于黑匪的最令人恐惧的统治者。马格尼托格尔斯克已经习惯于他的铁律，如果李森科能继续控制NKVD，那他也将在接下来的年月里继续统治……"
 ORE_THENEWORDER_DESC: "苏联崩溃陷入混乱，奥伦堡及周边地区幸免于难。由于缺乏重要工业中心与自然资源，当地村庄很快退回了传统的生活方式，那儿的世界变得很小，仅留下土地、家庭、教堂与村庄。时光荏苒，奥伦堡逐渐成为废土上的中立地区，农民和工人能在此自由展开贸易，和平地过日子。这座被德国轰炸机忽略的城市自然地成长了起来；农民用自产的作物交换必要的工具和物资，为当地创造了繁荣的经济。不久，关于乌拉尔山脉南麓有一片自由绿洲的消息迅速传开了，然而“福兮祸所伏”，眼馋这座城市繁荣的各方势力开始逼近他们的家园，奥伦堡必须对边境敌人的猛攻做出适当回应。为继续生存下去，奥伦堡将被迫舍弃多少自由呢？"
 DRL_THENEWORDER_DESC: "奥斯卡·迪勒万格及其手下黑匪旅部，他们的恐虐威震南乌拉尔。黑匪将值钱东西洗劫一空、奸淫并虐待的掳走的女性、杀害敢于反抗的人。这片土地上斑斑点点数不尽的都是被摧毁的居民点，遇害居民遭到了暗夜中的袭击，或遭狠毒鞭打，最后因纯粹的杀戮而被处决。\n\n迪勒万格与其他人面兽心的禽兽脚下堆满了数不清的男女老少的尸体。谁胆敢反抗、谁胆敢质问、谁胆心存疑虑，都一样，哪怕只是他们看不顺眼你，都会让你变成下一具尸体。旅部驻扎的土地之上，鲜血四处横流，苦难与毁灭在翻涌，而短期内，这种情况见不到头。"
 URL_THENEWORDER_DESC: "沃尔库塔总是寒冷而严酷，因此使其成为安置苏联敌人的完美地点。然而，在德国入侵的混乱后，安置这些囚犯的古拉格被废弃了。在神父亚尼斯·门德里克斯的影响下，卫兵和他们的囚徒放下了分歧，为了生存而团结了起来。他们往南方进行了长征，并且之后在一群山地要塞的网络中安顿了下来。这个军事据点的同盟逐渐被称为乌拉尔联盟，并且鉴于南乌拉尔成为俄罗斯最为危险的地方之一，联盟自动地成为了该地区的保护者。现在，他们面对着自德国入侵以来最强大的敌人。这些卫兵能屹立不倒吗？还是说他们将崩溃，令当地手无寸铁的无辜民众任人宰割？"
 VYT_THENEWORDER_DESC: "在西俄罗斯革命阵线向着莫斯科大步挺进之时，绝望之中的德国人正迫切需要援助来阻挡革命阵线的步伐。就在此危难关头，他们相中了俄罗斯帝国正统继承人弗拉基米尔·罗曼诺夫，他长久以来都梦想着能有朝一日重夺那支离破碎的祖国。\n\n在德国人的应允下，弗拉基米尔组建了一支由俄罗斯流亡者与志愿者构成的部队，投身于反击革命阵线的战斗之中。出乎德国人意料的是，在革命阵线分崩离析，国防军攻势也止步不前之时，弗拉基米尔的军队却继续深入，攻占了维亚特卡一带的疆土。\n\n沙皇弗拉基米尔三世确立起了君主制度，他不情不愿地作为独裁君主统治着他的帝国，并做着光复俄罗斯其他失地的准备。他知道只有强硬的统治才能再统一俄罗斯，但他也希望终有一天自己的臣民们能在政府中享有一席之地。\n\n帝国政府面临着诸多挑战，争执不休的将领，敌对的政治派系，甚至是关于沙皇在政府中的角色与定位的争论。答案很快就会见分晓，罗曼诺夫与俄罗斯帝国的命运将成定局。"
 KOM_THENEWORDER_DESC: "西俄革命阵线在西俄罗斯战争结尾时崩溃，革命阵线的民政机关来到科米苏维埃社会主义自治共和国的首都瑟克特夫卡尔安顿下来。科米共和国从西俄革命阵线官员、前苏联政治流亡者、难民以及那些在其他小国内不受欢迎的人的巫术秽物大杂烩中诞生。它修订起了自己的宪法并建立了民主制度，从而结束了困扰它的暴力轮回。\n\n然而，共和国并没有海内承平——政治冲突与阴谋诡计已经要达到一个临爆点，看起来这个民主国家已经时日无多。"
 PRM_THENEWORDER_DESC: "阿列克谢·多布罗沃利斯基曾经和他的斯拉夫同胞一样，属于怯懦软弱的劣等种族的一员，那时他还在盲目地为西俄革命阵线效力，直到命中注定的那一天到来。那一天，多布罗沃利斯基被派往与德国人交战的前线，见证了真正雅利安种族的压倒性的力量：强大的雅利安战士将胆敢反抗他们的孱弱俄罗斯人碾作齑粉，优等民族的优越性在此刻展现得淋漓尽致。当西俄革命阵线的部队在他周围土崩瓦解之时，多布罗沃利斯基领悟了种族主义的真理：雅利安种族并非取决于生理，而是取决于心理——只要劣等民族之中有人鼓起勇气抛弃落后的文化，他就有资格成为优等民族。阿列克谢·多布罗沃利斯基在那天牺牲，而继承他遗志的古特鲁姆·瓦格纳率领的雅利安兄弟会就在这一天诞生了。\n\n逃离红军的人们被兄弟会关于启蒙和强大俄罗斯的新曙光的承诺所吸引，纷纷加入这个组织。最终，瓦格纳的追随者增加到数千人，“元酋”宣布是时候让这个优等种族踏上一劳永逸征服东方的征程了。兄弟会冲进彼尔姆，占领了这座城市，并宣布一个崭新的雅利安国已然诞生。从那时起，他们向西向南大肆扩张，奴役了成千上万的劣等人，并对任何他们认为值得加入优等人行列的人进行升格。尽管烧杀抢掠令人血脉贲张，“元酋”并不满足于此。他为雅利安兄弟会制定了更宏伟的计划，这些计划很快就会付诸实施。"
 SAM_THENEWORDER_DESC: "俄罗斯解放军，或者简称俄解，脱胎于战后的模糊计划，最初构想不过是协作的民兵。这些人在以弗拉索夫将军为首的一批变节红军军官的领导下，旨在协助德国人将莫斯科专员辖区的控制合法化，直至俄罗斯人都被驱赶到东部或尽数消灭为止。\n\n五十年代的西俄战争改变了这一切。绝望的德国人将俄罗斯解放军扩编，将其拉上前线以拖延复兴的红军，俄解在各种机缘巧合下壮大起来，并向东边推进。到战争结束时，弗拉索夫与下属们已经掌握了相当的权力，并脱出德国的控制，因此德国将其称作一群叛逆的乌合之众。在这些年里，俄解一直在等待，有些人只是希望回到西边的故乡，而其他人，他们在等待时机，要在西俄罗斯乃至更大的领域内建立起一个帝国。"
 WRS_THENEWORDER_DESC: "纵使昔日的苏维埃联盟已经毁于战火，忠贞不屈的红军战士仍然拒绝向德国侵略者屈膝。亚历山大·叶戈罗夫元帅集结起零散的红军部队，建立起西俄罗斯革命阵线，将反法西斯斗争不屈不挠地进行下去。革命阵线向侵略者发起反攻，新生的红军高歌猛进、捷报连连，却在胜利的前夜兵败垂成，重建苏联的梦想也随之彻底破灭。\n\n纵使如此，革命阵线依然没有放弃战斗。须发斑白的红军老兵在阿尔汉格尔斯克厉兵秣马，准备迎接那将法西斯分子赶出家园、重建祖国的光辉时刻。但是，领导阵线的叶戈罗夫元帅已经垂垂老矣、大限将至。他手下的将军们都急切地等待着那个时刻，他们计划着以自己的双手接过革命的火炬，成为带领阵线走向胜利之人……"
 TYM_THENEWORDER_DESC: "早在苏联被德国攻陷之前，俄国政治就充斥着派系斗争。在列宁去世后的混乱岁月里，他的众多继承者们争夺着这个年轻联盟的控制权。有那么一瞬间，这顶权力的王冠似乎就要加冕给约瑟夫·斯大林了。然而，不幸的是，斯大林神秘而不合时宜地死去了。虽然他的支持者们遍布整个联盟，但很快就被夺权后的布哈林降职或调遣到了一些无关紧要的位置，他们中的一员就是拉扎尔·卡冈诺维奇。卡冈诺维奇从未忘记他的导师斯大林所给予他的教诲。当苏联在德国入侵的沉重打击下崩溃时，卡冈诺维奇迅速采取行动，在罗科索夫斯基元帅和卡尔贝舍夫中将的支持下，他控制了从乌拉尔到鄂木斯克的大片领土。卡冈诺维奇宣告西西伯利亚人民共和国的成立，并准备光复整个联盟。\n\n可本不该发生的事情却发生了。卡冈诺维奇的两个盟友很快就疏远了他，并从他的控制下完全独立了。罗科斯索夫斯基占据斯维尔德洛夫斯克和共和国的北部地区，而卡尔贝舍夫的黑色联盟则盘踞在鄂木斯克及其周边地区。而现在，卡冈诺维奇在秋明统治着他仅剩的那一小片领土。多数人要是碰到他这样的困境，早就放弃不干了，但卡冈诺维奇似乎有着超乎常人的坚强心脏。不久以后，他的军队就会向着共和国的南方与北方进军，去消灭那些叛国贼们，收复整个共和国的领土。卡冈诺维奇早已下定决心，要光复苏联，为他的导师，也是最早的那位钢铁之人报仇雪恨。"
 OMS_THENEWORDER_DESC: "鄂木斯克黑色联盟是由年迈的红军将军，德米特里·卡尔贝舍夫，这个因纳粹入侵者而经历了数十年的苦难与仇恨的人所建立的。黑色联盟最初是红军里的一个秘密军事社团，其宗旨是推翻无能的共产党领导层，并向全体俄罗斯人民承诺，将不惜一切代价杀光令人作呕的德国杂碎。\n\n随着针对秋明的苏维埃政府政变失败后，黑色联盟撤至鄂木斯克。其极端观念就此根深蒂固，他们除了向俄罗斯的所有死敌发动彻底而无情的复仇外，别无他求，并保证祖国母亲永不再受外敌威胁。"
 SVR_THENEWORDER_DESC: "康斯坦丁·罗科索夫斯基元帅曾率领第3集团军抵抗法西斯入侵者，保卫苏联，直到他们为之奋战的联盟不复存在。第3集团军损失惨重，但罗科索夫斯基并未心灰意冷，他一路东撤，率部加入西西伯利亚人民共和国。然而，在目睹了共和国高层的腐败无能与冷血无情之后，罗科索夫斯基的梦想破灭了。逮到一个机会，罗科索夫斯基宣布脱离共和国，并在斯维尔德洛夫斯克建立了一个反对共和国的军政府，占据了共和国北方的诸多疆土。\n\n现在，斯维尔德洛夫斯克将独自面对席卷而来的飓风，在这片被压迫与死亡所萦绕的土地上，斯维尔德洛夫斯克便是让自由之光闪耀的烛台。虽然年事已高，但罗科索夫斯基仍坚定地希望用手中的军队再次统一祖国，为工农——而非官僚、贵族或党内大员服务。"
 TOM_THENEWORDER_DESC: "正当苏联在烈火中熊熊燃烧时，一群理想主义学者、艺术家、诗人、科学家和作家聚集在一起，为祖国从灰烬中崛起作出了崇高的努力。他们的实践很快传遍了中西伯利亚，随着时间的推移，形成了现在的中西伯利亚共和国。共和国采用一种非同常规的轮换制宪法，执政党在每次选举后都会更替，因此它被许多人视作民主思想的堡垒和1917年民主理想的复兴。\n\n结果到头来，无比讽刺的是，布尔什维克的入侵再次粉碎了开国元勋们的民主梦想。面对来自东方的入侵，中西伯利亚共和国的多个城市掀起暴动、独立出去。现在，这个曾经的俄罗斯自由堡垒正被专制的军政府、妄为的无政府主义者和专制的布尔什维克统治着。但也并非所有的希望都已破灭，就在托木斯克，由鲍里斯·帕斯捷尔纳克所领导的共和国临时政府幸存了下来。随着1962年的到来，这位总统正准备复兴共和国，为中西伯利亚再次带来完善的民主制度。\n\n来吧，指挥家！选好您的乐器，奏响俄罗斯人民的交响乐吧！"
 KEM_THENEWORDER_DESC: "尼古拉·克雷洛夫塑就了克麦罗沃公国的故事。在伟大的卫国战争期间，尼古拉曾是第62集团军的参谋长，他曾在东部前线的部分重大战役中率军参战。不管尼古拉怎么做，第62集团军参与的每一场大战都以惨败告终。到联盟轰然倒塌之时，第62集团军也早已土崩瓦解。克雷洛夫和他的军官团逃往东方，在新生的中西伯利亚共和国安生立命。克雷洛夫在共和国中肩负着击败西伯利亚黑军的使命，但黑军再一次让他在战场上蒙羞。而克雷洛夫最信任的副官也背叛了他，占克拉斯诺亚尔斯克为己有，这就是压垮骆驼的最后一根稻草。克雷洛夫焦头烂额，他崩溃了。\n\n当下属们再一次见到将军的时候，他已经变了个人。克雷洛夫自称受到天启，他是罗斯的第一位沙皇留里克的继承者，生来就注定要再统一俄罗斯。在他对战利品的保证与非同寻常的意识形态吸引之下，人群涌向他的阵营，新皇留里克二世很快就变得万众瞩目起来。留里克二世并非旧君主，他已承诺将作为苏维埃的沙皇、工农的国王保卫无产阶级革命。他谴责基督教，也指责罗曼诺夫王朝是俄罗斯人民的叛徒。没人知道经留里克之手再统一的俄罗斯会变成什么样子，连他自己都对此一无所知。不过一旦沙皇整军备战，世界也许很快得到这个问题的答案。"
 SBA_THENEWORDER_DESC: "西伯利亚黑军崛起自西伯利亚战争的暗淡时日。随着中西伯利亚共和国的权威枯萎衰败，彼得·西乌达与伊万·斯捷潘诺夫等人揭竿而起、建立黑军，苏联变节者、淳朴的农民和流氓军官充斥其间。初生的黑军推翻了共和国，并占领了坎斯克城周围的地区，建立起一个基于军事无政府主义原则的“国家”。受涅斯托尔·马赫诺等先驱启发，西伯利亚黑军致力于自由和自卫，除了自我防卫所需之外，黑军内部没有什么所谓的“权威”，加入黑军也只是一种选择，人民可以自由地做任何事情。即便如此，黑军的影响力还是与日俱增，很多人担心黑军可能很快就会统治公社，形成有实无名的军事独裁。"
 NOV_THENEWORDER_DESC: "以西伯利亚最大的城市及其周边地区为根基的新西伯利亚与阿尔泰联邦，于中西伯利亚共和国的解体中崛起。在“西伯利亚的猎鹰”，强人亚历山大·波克雷什金的领导下，它成了该地区内最强大的割据政权之一。\n\n作为布哈林的西伯利亚计划的首要受益者，新西伯利亚本身不仅拥有大量的人口，而且也拥有同样令人印象深刻的工业基础，同时阿尔泰的农业用地也产出惊人。此双重优势使得新西伯利亚拥有了强健的经济基础。\n\n然而，并非一切都那么顺利。稚嫩的联邦在外受强敌环伺，在内有社会主义劳工鼓动，政府内部的精英集团还在政府的决策上越来越强的影响——尽管联邦政府内部的非官方“第二人”瓦西里·舒克申强烈反对这种影响。\n\n虽然没有人能够确定联邦是否经受住未来的诸多考验，但所有人都认为，如果联邦能够正确地利用地位和历史所赋予的双重禀赋，它将成为一个强大且能够持续扩张的国家。"
 PRC_THENEWORDER_DESC: "当红军残余在华西列夫斯基元帅的指挥下撤退到图瓦和蒙古时，苏维埃政府和蒙古人民共和国在绝望之中联合成立了人民革命委员会，以避免彻底崩溃。\n\n然而，自从他们心不甘不情愿地流落此地之后，缺乏组织的人革委就一直忙于应付国内紧张局势，即使在灾难性的西伯利亚战争期间，人革委仍一直处于孤立被动的状态。而俄罗斯人返乡的希望越来越渺茫，随着岁月的流逝，看不到任何尽头。\n\n现在，人民革命委员会发现自己处在一个关键的转折点：红军已经不愿意甚至不能留在原地，而他们终于可以再次吹起冲锋号角了，把祖国从那些使之几近毁灭的人手里夺回来。"
 AMR_THENEWORDER_DESC: "在苏联主掌大权后，成千上万的俄罗斯人都逃往了一切能找到的去处。而对于东方俄罗斯人来说，满洲的哈尔滨就是最好的安生立命之所。流亡者们因为内战中的失败而懊恼不已，他们为寻求救赎与复仇的机会而转投刚在欧洲立稳脚跟的法西斯主义。许多哈尔滨俄罗斯人将法西斯主义视为共产主义的新宿敌，而康斯坦丁·罗扎耶夫斯基对此尤为支持。这位年轻人曾是希特勒民族社会主义意识形态的狂热卫道士与公开支持者，他步步高升，很快就成为了哈尔滨俄罗斯法西斯党的领袖。\n\n在苏联崩溃后，流亡者们找到了夺回故土的机会，他们发起了迅猛地突袭。罗扎耶夫斯基在日本人的支持下入侵了俄罗斯远东，他宣布将会再统一俄罗斯，并为俄罗斯缔造出民族社会主义新纪元。一切事态似乎都进展顺利，但罗扎耶夫斯基却遭到了两伙竞争势力的背叛。白军军官始终都拒绝接纳法西斯主义思想，他们一逮到时机就果断分家，在赤塔迎立他们的伪沙皇。而长期在党内挑战罗扎耶夫斯基地位的米哈伊尔·马特科夫斯基则是在马加丹另立门户，宣称罗扎耶夫斯基不过是种族灭绝的纳粹分子养的一条走狗，是俄罗斯民族的叛徒。现在，罗扎耶夫斯基治下的只是一个残破不堪的国家，但只要假以时日，他就能夺回属于自己的东西，并给那些叛徒们上一堂让他们永生难忘的课。"
 BRY_THENEWORDER_DESC: "布哈林治下的苏联垮台之后，自封联盟正统继承者的亚戈达和伊尔库茨克最高苏维埃主席团丝毫没能从中吸取教训：他们一面自称是列宁革命真正的继承人，一面指使NKVD搜捕一切异见分子，甚至还以俄罗斯中心的霸权剥夺了布里亚特人的自治权。亚戈达的残暴统治经年累月，现在有志之士已经团结起来，誓要推翻暴君和他那自称“主席团”的爪牙。\n\n瓦列里·萨布林就是革命义士的领袖，作为一个年轻的理想主义者，他发自内心地拥护列宁主义，认为全俄罗斯境内的各族人民都理应享有自由和平等。加入萨布林兵变的成员包括厌恶NKVD的布哈林主义者，渴望获得自治的布里亚特人，追求平等的基层军官，以及同样希望得到平等对待的妇女同志。但是，萨布林真的能打败亚戈达和他的内务部队吗？如果他成功了，届时萨布林将会面临一系列治理国家的实际问题。萨布林的联盟将会沿着列宁的光辉道路继续前进，还是会不可避免地向现实让步，滑向独裁的布哈林主义？全世界都将拭目以待。"
 IRK_THENEWORDER_DESC: "布哈林的苏联在纳粹的铁蹄下土崩瓦解，分崩离析。布哈林主席在战乱中失踪之后，内务人民委员会委员亨里希·亚戈达指挥他手下残存的NKVD部队，保护最高苏维埃主席团一路向东撤退。当主席团抵达贝加尔湖畔后，他们试图恢复对远东的统治，但是各路土匪和军阀的崛起打破了他们的计划。这些新兴势力纷纷裂土封王，最高苏维埃主席团的统治不可避免的走向了崩溃。亚戈达见到这种情景之后对党的领导失去了信心，他随后利用NKVD部队接管了国家的各项职能，这让主席团十分不满。\n\n现在，亚戈达苏联正统继承人的地位岌岌可危，亚戈达派系与党领导下的行政部门常常为了联盟的军政大权争斗不休。他们面临的不只是内忧，还有外患：一位曾经的苏联军官瓦列里·萨布林已经在贝加尔湖对岸竖起了反旗。如果亚戈达想要重掌联盟，他就得迅速平定这场叛乱。"
 MAG_THENEWORDER_DESC: "自俄罗斯法西斯党从阴影中诞生以来，米哈伊尔·马特科夫斯基就在与康斯坦丁·罗扎耶夫斯基争夺权力。罗扎耶夫斯基的身上有理想主义的色彩，但他好勇斗狠，公开支持希特勒的纳粹主义，而马特科夫斯基则更为含蓄和圆滑，他清楚地看到了纳粹对俄罗斯人的种族仇恨。两人经常发生冲突，但为了实现将布尔什维克赶出俄罗斯的梦想，他们并肩作战。纳粹入侵苏联，法西斯党趁机侵入远东，占据了大片土地，两人的梦想突然变成了现实。然而，当纳粹对俄罗斯人民进行种族灭绝时，罗扎耶夫斯基却拒绝抨击民族社会主义，马特科夫斯基的生命就此发生转折。他明白，德国永远不会容忍一个强大的俄罗斯，哪怕是一个法西斯主义的俄罗斯。罗扎耶夫斯基只是在把这个国家引向自我毁灭。\n\n马特科夫斯基和他的支持者控制了马加丹港，他们宣布罗扎耶夫斯基是祖国的叛徒，只有马特科夫斯基才能在真正的法西斯主义下一统俄罗斯。如今，马特科夫斯基的小集团已经花费数年时间准备向南出击，一劳永逸地拿下罗扎耶夫斯基。马加丹资源稀缺，这迫使马特科夫斯基不得不另辟蹊径。来自世界各地的雇佣军来到马加丹寻求名声和财富，但最大的支持就在太洋彼岸：美国。说服美国人并非易事，但如果有人能做到这一点，那这个人就是马特科夫斯基。"
 CHT_THENEWORDER_DESC: "对于许多哈尔滨的俄罗斯流亡者来说，俄罗斯法西斯党的崛起实乃上帝的恩赐。而对于哈尔滨的白军将领来说，法西斯党令人反胃。在多年时间里，白军为罗曼诺夫王朝复辟鞍前马后，然而他们却只能看着流亡团体抛弃君主制，转投法西斯这一恶心的新意识形态。谢苗诺夫阿塔曼麾下的老将们不情不愿地同罗扎耶夫斯基和法西斯党并肩作战，只因他们都对布尔什维克恨之入骨。在纳粹入侵苏联之时，将军们发现希特勒的战争对象并非共产主义，而是俄罗斯人民。与此同时，罗扎耶夫斯基却拒绝谴责纳粹主义，这让将军们深感震惊。他们当即下定决心，要终结这一合作关系，但他们要等到时机成熟之后再同法西斯分道扬镳。\n\n在罗扎耶夫斯基发起对俄罗斯远东的入侵后不久，时机已到。白军军官在哈尔滨宴请米哈伊尔·罗曼诺夫世子，邀他加入他们的计划，并宣称会将他送上皇位，为他夺回帝国。米哈伊尔世子不愿加入白军的事业，而且他也没有加冕为沙皇的资格，但这些都没能动摇白军的决心。很快，谢苗诺夫的军团就占据了赤塔，他们谴责法西斯党，并向新沙皇宣誓效忠。军官们摆脱了罗扎耶夫斯基的控制，回到了俄罗斯的大地上，不管沙皇本人愿不愿意，他们都已经做好了消灭法西斯残党，以沙皇米哈伊尔二世的名义再统一俄罗斯的准备。"
 OTHER_THENEWORDER_DESC: "这个世界上的国家，无论大国还是小国——并不都满足于屏声静气地等待着下一场全球冲突的爆发。从濒临内战边缘的大国到在世界大战中才被组建或重组的众多国家，都不得不做出艰难的抉择，而其理想也将妥协于现实，以此对这个世界的未来产生一丝影响。"
 ARG_THENEWORDER_DESC:0 "Argentina has changed irretrievably under the influence of Tte. Gral. Juan Perón, the President from 1949 to 1955. Some laud him as a patriot, a working-class hero; others call him a tyrant and fascist. But what is clear to all is that he remains the most controversial and influential politician in the Argentine Nation, even after the 1955 coup that expelled him to Europe and outlawed Peronism. The tenure of the current President Arturo Frondizi has been marked by his attempt to exploit that fact in his favour. \nThe year 1962 begins and Arturo Frondizi's fate is in question. Ricardo Balbín, his former ally and rival from the UCRP, was just elected as vice-president after a snap election. Frondizi's betrayal of his campaign promises in favour of developmentalism, combined with what Peronists perceive as an excessive sluggishness in letting Perón back in, have left him especially vulnerable. It is doubted that UCR-I rule will survive the upcoming legislative election, with Peronist parties legalised for the first time since the '55 coup, and the military threatening to take matters into its own hands if Peronists win too much influence. And in the meantime, the man the Establishment calls 'Tyrant' plots his return, while rival political factions, dreaming of restoring futures thrown into question by Peronist rule, scheme to win power by the ballot."