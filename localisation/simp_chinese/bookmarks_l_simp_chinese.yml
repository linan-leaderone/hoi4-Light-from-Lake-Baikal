 BOOKMARK_MEXICO_BLOCKER_DELAYED: "§K离上帝太远版本，新鲜出炉：§!\n§Y- 完整的马特奥斯任期内容（1962-1964）\n- 其继任者的一年内容（1964-1965）§!\n§O- 规划革命的前路§!\n--------------\n\n\n£GFX_texticon_bookmark_MEX\n\n\n\n\n在这个混乱和恐惧当道的世界里，§n革命§!§W制度§!§V党§!为墨西哥带来了和平与繁荣，使其国际声望达到了新高。由马特奥斯领导的该党是§O革命§!的活遗产，受惠于马德罗的民主承诺、奥夫雷贡的务实政治和卡德纳斯的社会正义决心。然而，随着岁月的磨蚀和党内腐败的蔓延，持理想主义的马特奥斯必须及时调整墨西哥这艘巨轮的航向，否则她将难逃搁浅的厄运……"
