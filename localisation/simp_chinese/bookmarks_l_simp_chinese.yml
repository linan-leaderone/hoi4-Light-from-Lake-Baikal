 BOOKMARK_CHILE_BLOCKER_DELAYED: "§Y归属§K南柯一梦§!开发团队§!\n§Y将在§S潮起云涌§!版本中发布§!\n§W--------------\n\n\n£GFX_texticon_bookmark_CHL\n\n\n\n\n§F诗人巴勃罗·聂鲁达将智利称之为§Y“挂在美洲边上的剑鞘”§!，以此来形容他祖国的领土形状和积极进取，勇于开拓的冒险精神。或者说，曾经的智利人拥有的精神？\n\n智利的荣光正在消逝，旧时的军事力量和民族自豪感，还有她那辉煌的过去，也将一去不返。而现在的智利，只能竭尽所能地去挽留旧时的荣光，去回忆起那一幕幕的辉煌历史。那时，智利可以与南美大陆上任何一个国家正面交锋。然而，现在的智利人却早已忘记，以往的祖国曾是什么模样。大多数智利人的一生，都在经历着渐进的衰退、连续的危机、无休止的政治争论和严重的贫困。\n\n二战前几年以及战争期间，智利曾出现了短暂的稳定，但此后便不断经受着政治激进化和暴力浪潮的冲击，这股浪潮摧毁了每一个试图扭转局势的政府。\n\n最近的例子便是持政治中立立场的技术官僚豪尔赫·亚历山德里·罗德里格斯，他在解决困扰国家关键问题的目标上取得了初步成功，但他很快就发现，自己的政府也不可避免地经历着无数的危机。\n\n劳工组织愈发激进，政治暴力持续蔓延，民众对土地改革的呼声越来越高，亚历山德里还能悬崖勒马，挽救智利于水火之中吗？§!"
