 LATAM_news.191.t: "[Get_newspaper_header]菲德尔·卡斯特罗赢得总统选举"
 LATAM_news.191.desc: "正如所料，菲德尔·卡斯特罗在1948年后古巴首次举行的自由公正的选举中，以绝对优势取得了胜利。菲德尔以对抗独裁者巴蒂斯塔的长期游击战闻名于世，尼克松总统、洛佩斯·马特奥斯总统等美洲各地的人物，与许多OFN及拉美领导人一同向新总统送上了祝贺。\n\n菲德尔计划在古巴实行具有强大行政权的直接民主制度，并在实施分散化的经济计划的同时许诺支持“拉美各地的反法西斯斗争”。他承诺将遵守1940年宪法，把盖坦式的社会主义带到古巴。观察家指出，卡斯特罗很有可能会在未来多次合法连任。不过，倘若他与反对派政党建立的热切共识崩溃，那卡斯特罗或许也将不得不下野。\n"
 LATAM_news.191.a: "盖坦于古巴复生。"
 LATAM_news.191.b: "那个煽动者不会有好下场。"
 LATAM_news.192.t: "[Get_newspaper_header]何塞·安东尼奥·埃切韦里亚赢得总统选举"
 LATAM_news.192.desc: "出乎众人意料的是，何塞·安东尼奥·埃切韦里亚在最近的古巴总统选举中获胜。在卡斯特罗未能保持共识后，埃切韦里亚凭借其激进自由主义和基督教民主主义的纲领当选，并承诺建立何塞·马蒂梦寐以求的自由民主。\n\n在政治上，埃切韦里亚在恢复部分代议制机构的同时保留卡斯特罗创造的直接民主，并希望将教会转变为全拉美的革命力量。由于社会项目建立在基督教的仁慈和凯恩斯主义的社会市场经济学方法之上，埃切韦里亚在城市中产阶级和他的学生基本盘中很受欢迎，但观察人士指出，他可能会在不问政事的农民群体上栽跟头。好在菲德尔·卡斯特罗向埃切韦里亚表示祝贺，并承诺与他合作创建一个自由的古巴。\n"
 LATAM_news.192.a: "马蒂的梦想重现于世。"
 LATAM_news.193.t: "[Get_newspaper_header]卡洛斯·普里奥·索卡拉斯赢得总统选举"
 LATAM_news.193.desc: "出乎众人意料的是，古巴革命前的最后一位民主总统卡洛斯·普里奥·索卡拉斯在最近的古巴总统选举中获胜。在卡斯特罗未能保持共识后，普里奥凭借许诺实现1933年革命未竟的理想而当选，并推动古巴革命党（真正）激进理想的返璞归真。\n\n作为一名老派的民众主义者，普里奥寻求改造古巴，重点关注左翼法团主义经济、公共工程、古巴的自给自足和对美友好关系。受其经历和哥伦比亚国民阵线的启发，普里奥还试图协调流亡政府和策反人员来推翻暴君。普里奥的过去黯淡无光，但在菲德尔·卡斯特罗和何塞·安东尼奥·埃切韦里亚的帮助下，他有望一扫过去的阴霾，建立起真正自由的古巴。\n"
 LATAM_news.193.a: "老革命家的最后一次机会。"
 LATAM_news.194.t: "[Get_newspaper_header]菲德尔·卡斯特罗巩固权力"
 LATAM_news.194.desc: "如同命中注定一般，卡斯特罗步入了许多革命领袖的后尘，成为了古巴的考迪罗。在令统一革命组织陷入瘫痪的内斗过后，他像罗伯斯庇尔那样，解除了紧急状态，但却没有恢复1940年宪法，也没有举行预定的选举。\n\n现在，墨西哥式的先锋党统治着古巴，并以法令推行进步政策和经济改革，比如分权化的计划经济模式，同时还许诺支持“拉丁美洲的反法西斯斗争”。反对派要么被吸纳入党，要么流亡海外，异见人士则被尽数逮捕。虽然一些OFN人士表露了对新政权的不满，但墨西哥却向菲德尔·卡斯特罗发去贺电，并承诺提供政治和经济援助。尽管如此，地方选举已经恢复举行，也许古巴民主仍有一线希望。\n"
 LATAM_news.194.a: "历史会饶恕他吗？"
 LATAM_news.195.t: "[Get_newspaper_header]洛特法案未获通过"
 LATAM_news.195.desc: "就任总统时，恩里克·特谢拉·洛特发誓要让巴西民主永远不用生活在对军队的恐惧之中。现在，大局已定，功败垂成。\n\n由于军方强硬派的强烈反对和空军的政变企图，洛特法案未能通过参议院，洛特的行动宣告失败。没有洛特法案，军方依然能肆无忌惮地干预政治。里约街头爆发了大规模示威运动，民众谴责该法案是遏制巴西军方影响的又一次拙劣尝试。虽然悲观情绪在全国蔓延，但也有人感到高兴。匿名消息人士称，所谓的洛特法案不过是虚张声势，军方将继续维护巴西的稳定，并“免遭民粹政治的挟持”。\n"
 LATAM_news.195.a: "巴西的又一段黑暗时期开始了。"
 LATAM_news.196.t: "[Get_newspaper_header]洛特法案获得通过"
 LATAM_news.196.desc: "就任总统时，恩里克·特谢拉·洛特发誓要让巴西民主永远不用生活在对军队的恐惧之中。今天，尘埃落定，大功告成。\n\n尽管军方强硬派强烈反对，空军甚至阴谋政变，但洛特法案依然通过了参议院审议，占得上风。数着洛特法案的通过，军方的影响力显著下降。里约街头开始举行庆祝活动，人民群众欢呼雀跃，称这项法案是自由巴西之始。虽然国家上下一片欢腾，但不是所有人都感到高兴。匿名消息人士称，该法案不过是一张无用的厕纸，军方将继续维护巴西的稳定，并“免遭民粹政治的挟持”。\n"
 LATAM_news.196.a: "崭新的未来正在向巴西招手。"
 LATAM_news.136.b: "模仿是最真诚的恭维。"
 LATAM_news.137.b: "我们向将军致以最诚挚的祝贺。"
 LATAM_news.138.b: "寡头吃饱，\n拉丁美洲跌倒。"