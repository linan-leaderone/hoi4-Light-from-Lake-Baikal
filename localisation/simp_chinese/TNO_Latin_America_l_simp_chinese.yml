 LATAM.15.desc: "It wasn't a good feeling in João's stomach, he thought, as the limousine fled the estate. He sat next to the ambassador, his superior, the man he had been tasked with to help create a deal beneficial to Brazil. In the end, it seemed that the best deal for his homeland was none at all. Too many demands, too many sticking points. Eventually, the other parties had tired of their delegation's so-called \"intransigence\", and had ended the talks.\n\nHe had taken it harshly. It was a failure, after all, and João had not come with the intention of failing. On a lesser scale, it would certainly not be the bright note on his resume that he had hoped for. On the grand scale, of course, it meant Brazil would not be able to reap the potential rewards of the Andean Pact, or cooperate as effectively with its members. What an opportunity they had blown! It almost made him sick thinking about it.\n\nStill, though, they had demanded too much. He soothed his mind with that line of thought. They had asked for too much, and Brazil had no choice but to defend its sovereignty. The nationalists would welcome the delegation back warmly, at least, even if the government would be displeased. It wasn't a good silver lining, but it was something.\n\nStill, as João looked back at the rapidly receding properties, he couldn't help but feel like a real opportunity had been missed. He tried not to think about it too much."
 LATAM.15.a: "商议陷入僵局"
 LATAM.16.t: "跨越安第斯山脉的握手"
 LATAM.16.desc: "Over 4,000 miles long. Over 400 miles wide. Nearly 14,000 feet tall. The Andes stretch through the beating heart of the Latin world. Now, for the first time since the enforced solidarity wrought by the Viceroyalties of Spain, an extended hand reaches across the mountains. Among the weathered stones of the Pinkuylluna, near the city of Cusco, a group of men shake hands. No negotiations have taken place here (the old storehouse is no place for modern statesmen), but the symbolism of the old capital of the Inca is too great to pass up.\n\n\"Goddamn it's cold up here\". The Brazilian representative looks out across the ancient fortress-city of Ollantaytambo. At his core, he is deeply moved by the morning mist that fills the sacred valley before him. He is moved by the historicity of the moment, the change in course of Latin American history. He has a strong sense of hope for the future; he truly believes in the power of the Andean Pact. All the same, he is enslaved to machismo and politics - his hope and his passion have no place in international diplomacy - and so, he comments on the temperature and bundles his hands under his arms as a surrogate for emotional depth.\n\n\"There is nothing wrong with cool mountain air! It invigorates the body, mind, and soul.\" The Chilean representative, one would expect, ought to be tied down with the bonds of masculinity far harder than the Brazilian. For this man in particular, on this day, elation has won out over social mores. South America has been hypothetically free for over a century, since the days of Bolívar, and yet it has always been tied to one of the political poles of Earth-- Madrid, London, Germania. Now though, with the Brazilian entry into the Andean Pact all but assured, these nations might begin to walk proud and tall.\n\nThe Brazilian delegation has agreed to work towards a unified Andes, but such a proposal must first pass the Brazilian Congress and through the jaws of Brasília. To the quiet Peruvian representative, this is merely the first step on a much longer road. He silently prays they do not stumble."
 LATAM.16.a: "The three men shake hands in the light of the morning sun."
 LATAM.16_tt: "§Y条约必须得到国会的批准。§!"
 LATAM.17.t: "巴西加入安第斯协定"
 LATAM.17.desc: "安第斯协定建立的消息还在耳边回荡，巴西国内已经对此展开激烈的辩论。政府虽然宣布了巴西加入协定的意图，但收效甚微，不过是火上浇油而已。现在每个人都三句不离安第斯协定的大辩论。\n\n巴西政治中的每一件事都变幻莫测，对安第斯协定的意见也是一样。与OFN联盟的党派和主张独立外交的党派激烈论辩，左派和右派支持者对协定或支持或反对，莫衷一是。民粹主义者指责同伴站在精英主义者那边支持加入贸易同盟，就像精英主义者内部也围绕着安第斯协定和国家未来可能受到的影响而无休无止地争吵。\n\n最终，安第斯协定在国会获得通过。这也许是政府的胜利？毕竟执政联盟使出了浑身解数，确保他们的提案得以顺利通过。\n\n巴西加入协定的消息传来，有人狂欢庆祝，有人激烈抗议。对大多数人来说，加入协定的决策是理智的。巴西的地缘关系已经发生了剧变，每一个巴西人都最好充分利用这一点。"
 LATAM.17.a: "前进！为了全南美的友谊！"
 LATAM.18.t: "巴西被拒绝加入安第斯协定"
 LATAM.18.desc: "The creation of the Andean Pact had not even begun to leave the news that the debate in Brazil over it raged already. The government announcing its intention to join had done little but add oil to the flames. The Andean Pact debate was now on everybody's lips.\n\nOpinion were as varied as everything else in Brazilian politics. Partisans of alignment with the OFN debated the Pact with those that preferred an independent foreign policy. Left wing and right wing supporters argued for and against the Pact. Populists would denounce fellow populists as elitists for supporting joining the new trade bloc, just as elitists argued incessantly amongst themselves over the Andean Pact and its implication for the future of the country.\n\nIn the end, however, the matter came not to the court of public opinion, but to the decision of the congress. Despite all of the efforts to convince lawmakers of the benefits of the pact, the ruling coalition had failed to ensure a majority in congress. The bill had thus been defeated, torpedoing any chance that Brazil would join the proposed trade bloc with Chile and Peru.\n\nThe news of the Brazilian congress' refusal of the new trade bloc was met by riotous celebrations by some, by riotous protests by others. For the majority, however, the decision not to join the pact was met by a sort of muted disappointment. The President's proud announcement that Brazil would take its place as a leading nation in South America had been followed by a defeat speech where the President meekly admitted that the time had not yet come for such a momentous occasion. International critics have provided endless fodder for domestic opposition to the ruling coalition. What kind of President would commit such a blunder?"
 LATAM.18.a: "这下我们成笑柄了！"
 LATAM.19.t: "巴西加入安第斯协定"
 LATAM.19.desc: "The creation of the Andean Pact had not even begun to leave the news that the debate in Brazil over it raged already. The government announcing its intention to join had done little but add oil to the flames. The Andean Pact debate was now on everybody's lips...Those foolish enough to discuss politics in public, in this age of military governance, at least.\n\nThe issue was cautiously discussed in newspapers and other mass media that had not been shuttered by the generals. Far away from anything as unseemly as public debate, the national congress passed the President's decision just as routinely as it did any other bill. Voices of dissents were of course permitted. The army was not, after all, doing anything out of the constitutional norm. Yet now that it was purged from radical anti-democratic elements, the country's political class generally spoke in one voice. And that voice followed the requests of the President more often than it did not.\n\nThe real debates took place not within the congress, nor within the public, but in the rarefied air of high level military politics and corporate interests. Those officers who felt that Brazil had to gain from joining the Andean Pact had negotiated, cajoled, threatened, bribed and insisted on those who did not. In the end the President's decision had spread to the ranks as a general consensus. Brazil would join the new trade zone, and become its leader. Both in domestic as well as in foreign policy, the army would work with those that would listen to it, and isolate and destroy those that would not."
 LATAM.19.a: "秩序与进步。"
 LATAM_news.1.t: "[Get_newspaper_header]沙漠湖事变"
 LATAM_news.1.desc: "今天的南美洲多了一些麻烦事，阿根廷国家宪兵和智利卡宾枪骑兵之间爆发了武装冲突，造成一名智利卡宾枪骑兵死亡，其余人员被阿根廷方面关押。事件的起因是阿根廷国家宪兵告诉该地区的一名智利殖民者，他必须根据阿根廷法律办理相关手续，而他却要求智利卡宾枪骑兵帮他解围，这促使阿根廷向该地区派出更多的宪兵，结果双方发生了交火。\n\n然而，潜在的危机似乎已经避免了，两国承诺通过外交途径解决问题，冲突不太可能进一步升级。但无论外交谈判的结果如何，智利人民依旧怒火中烧。据报道，有民众还在对着阿根廷大使馆投掷石块、焚烧阿根廷的国旗。"
 LATAM_news.1.a: "希望他们可以达成协议吧。"
 LATAM_news.2.t: "[Get_newspaper_header]沙漠湖事变"
 LATAM_news.2.desc: "阿根廷国家宪兵和智利卡宾枪骑兵部队发生冲突后，整个巴塔哥尼亚地区都陷入了不安之中。枪战导致一名智利人死亡，其余卡宾枪骑兵被俘。据报道，一名殖民者将智利卡宾枪骑兵叫到了他称之为沙漠湖的地方，该殖民者接到阿根廷方面的通知，需要按照阿根廷的法律办理手续。他希望骑兵们来帮他解围，但他们遭遇到了规模庞大的阿根廷国家宪兵，双方发生了短暂的冲突。\n\n现在的局势骑虎难下。据报道，智利已经动员了多支部队，并调来预备部队向南开往争议地区。两国之间剑拔弩张，这场边界冲突非但没有得到解决，反而加速滑向灾难的边缘。"
 LATAM_news.2.a: "他们打算用暴力解决问题。"
 LATAM_news.3.t: "[Get_newspaper_header]运河骚乱"
 LATAM_news.3.desc: "运河区的守军与巴尔博亚高中学生争执时，学校的巴拿马国旗被撕毁。此后，巴拿马各地的人们纷纷走上街头进行抗议。虽然大家都不知道是谁撕的，但双方都把责任推给了对方，这引起了进一步的不满。局势达到沸点，许多人想知道要多久才会出现伤亡。很快，巴拿马上空传来了一声枪响，19岁的学生阿斯卡尼奥·阿罗塞梅纳在帮助疏散受伤的抗议者时不幸中弹身亡，毫无疑问，他是众多“烈士”中的第一个。国际社会普遍对美方的行为感到厌恶，日本突出表达了对美国“伪善”的愤慨。拉丁美洲其他国家的反应也是如此，哥伦比亚驻美国大使如此评论道：“在巴拿马，正竖着另一堵巴黎墙。”"
 LATAM_news.3.a: "巴拿马正在流血，她的伤疤可能永远不会愈合。"
 LATAM_news.4.t: "[Get_newspaper_header]中美洲自由贸易组织成立"
 LATAM_news.4.desc: "今天，来自危地马拉、萨尔瓦多、洪都拉斯、尼加拉瓜、哥斯达黎加和巴拿马的代表在危地马拉城的总统府内举行会议，正式签署了中美洲自由贸易组织的成立协议。\n\n作为巴拿马总统阿努尔福·阿里亚斯的心血结晶，中美洲自由贸易组织是一个以中美洲国家团结和促进区域一体化为基础的新经济联盟。当日本和德国试图对这个可能的新贸易伙伴予以充分利用时，美国却对这个新生的经济集团采取了冷漠的态度，仅仅对其进行了平淡的赞扬。中美洲自由贸易组织能否成功实现其目标，或积累起超级大国所拥有的资本零头，还有待观察，但阿里亚斯和中美洲其他国家的领导人似乎愿意给这项实验一个机会。"
 LATAM_news.4.a: "弗朗西斯科·莫拉桑的理想仍存于世。"
 LATAM_news.5.t: "[Get_newspaper_header]巴西发生军事政变"
 LATAM_news.5.d: "巴西传来了举世震惊的消息，军方解散了立法机构，并钦定了他们内部的人员担任巴西总统。军方声称巴西最近陷入了混乱，并以此为借口发动军事政变。\n\n政变后出现的抗议活动很快被镇压下去了，而知名的反对派领导人要么被捕，要么出逃。前总统恩里克·洛特也因试图在军队内部召集军官实施反政变并恢复立法机构而遭到拘留。\n\n军方对此表态，称他们只是组建紧急政府把持大局，并将在条件允许的情况下尽快恢复民主。然而，许多人怀疑这只是军方的一面之词。\n\n"
 LATAM_news.5.a: "民主的又一次失败。"
 LATAM_news.6.t: "[Get_newspaper_header]费尔南多·贝朗德当选秘鲁总统"
 LATAM_news.6.d: "费尔南多·贝朗德·特里建筑师、人民行动的领袖（也就是人民行动-基民党联盟中的其中一部分），他通过许诺“大众合作”与“秘鲁人重新征服秘鲁”，进而在最近的秘鲁选举中取胜。\n\n但对这位新总统而言，并非事事顺利。现在他主持的议会正处于分裂，他的联盟在议会中缺乏推动立法通过所需的多数席位。这还不算遭，在国家的北部地区，阿普拉党的威胁不减。不用多说，还有许多棘手的工作等待着新总统去完成。"
 LATAM_news.6.a: "祝贝朗德总工好运！"
 LATAM_news.7.t: "[Get_newspaper_header]曼努埃尔·塞瓦内·科拉莱斯当选秘鲁总统"
 LATAM_news.7.d: "曼努埃尔·塞瓦内是一位秉持民粹主义的人民党党员，他在一场竞争激烈的选举中当选为秘鲁总统。然而，他的胜利远远不足以使秘鲁人民团结在他的身后，而是招致了更多的不稳定。反对党声称他在选举中舞弊，军方的一些派别希望他辞职，投资者威胁要从秘鲁大量撤资。\n\n在塞瓦内试图巩固其权力的同时，一段艰难的时光正等待着秘鲁人民。"
 LATAM_news.7.a: "来自印加之地的麻烦。"
 LATAM_news.8.t: "[Get_newspaper_header]曼努埃尔·奥德里亚当选秘鲁总统"
 LATAM_news.8.d: "随着前总统及奥德里亚主义全国联盟现领袖曼努埃尔·奥德里亚当选秘鲁总统，回到利马的政府宫，秘鲁似乎回归了平静。\n\n作为威权主义者，奥德里亚计划运用强硬手段对抗民主制的威胁，尤其是阿普拉党这样的组织。众所周知，奥德里亚痛恨阿普拉党。"
 LATAM_news.8.a: "看看这次奥德里亚能干出什么来吧！"
 LATAM_news.9.t: "[Get_newspaper_header]佩德罗·贝尔特兰·埃斯潘托索当选秘鲁总统"
 LATAM_news.9.d: "今日的利马局势令人惊讶，广受质疑的贝尔特兰赢下了最近举行的秘鲁选举。作为一个崇尚经济自由的保守派，他曾在乌加特切政府中担任总理和经济部长，并因此广受秘鲁人民的厌恶。\n\n谁也不知道他将如何在这种敌对的气氛下治理秘鲁。"
 LATAM_news.9.a: "他能维持国家的团结吗？"
 LATAM_news.10.t: "[Get_newspaper_header]布斯塔曼特-里韦罗当选秘鲁总统"
 LATAM_news.10.d: "秘鲁前总统布斯塔曼特作为新总统再次回到了利马的总统府。在上一个任期中，他在利马之战中成功地将阿普拉党从权力大厅里赶了出去。然而，他的总统任期因曼努埃尔·奥德里亚将军的阴谋而被迫中止了。\n\n由于后一事件，布斯塔曼特不得不克服国家民主保守联盟的内部权力斗争，以赢得总统候选人提名。现在，他已经赢得了胜利，秘鲁人民兴致满满地注视着他接下来的打算。"
 LATAM_news.10.a: "布斯塔曼特，万众瞩目。"
 LATAM_news.11.t: "[Get_newspaper_header]巴西百日"
 LATAM_news.11.d: "巴西的宪政危机在今日出现了令人意想不到的发展。西尔维奥·弗罗塔将军已向立法机关递交最后通牒，要求在“一百天内”结束目前的无政府状态。这暗示了如果文职领袖们无法解决危机，军方就有可能做出干涉。\n\n在洛特总统因有关跨亚马孙高速公路的腐败丑闻而辞职后，副总统夸德罗斯也随之宣布辞职。这起于夸德罗斯试图夺取政权的企图，却酿造了瓦加斯独裁政府倒台以来的最严重的宪政危机。巴西政治各界都已开始要求各派领袖迅速解决危机，以防军方失去耐心。"
 LATAM_news.11.a: "他们能团结一致吗？"
 LATAM_news.11.b: "我们正处在灾难边缘。"
 LATAM_news.12.t: "[Get_newspaper_header]波吉推翻阿根廷政府"
 LATAM_news.12.d: "民主不过尔尔。"
 LATAM_news.12.a: "秀的。"
 LATAM_news.13.t: "[Get_newspaper_header]翁加尼亚推翻阿根廷政府"
 LATAM_news.13.d: "民主不过尔尔，但国策树出了bug。"
 LATAM_news.13.a: "草拟，把我的代码修一下。"
 LATAM_news.14.t: "[Get_newspaper_header]翁加尼亚移交权力给弗拉米尼总统"
 LATAM_news.14.d: "庇隆时间。"
 LATAM_news.14.a: "庇隆回来了。"
 LATAM_news.15.t: "[Get_newspaper_header]巴尔文赢得选举"
 LATAM_news.15.d: "还是祝你能管好阿根廷。"
 LATAM_news.15.a: "豆我的元首，豆。"
 LATAM_news.16.t: "[Get_newspaper_header]亚马孙高速公路完工"
 LATAM_news.16.d: "巴西政府已正式宣布跨亚马孙公路竣工。这是一项长达6000公里，穿过世界上最密集的雨林中心的宏伟工程。它从巴西的东部海岸一直延伸到哥伦比亚，跨亚马孙公路有可能彻底改变巴西内陆地区广大人民的生活。该公路是迄今为止巴西历史上规模最大的基础设施项目，也是本届政府的一项标志性成就。\n\n然而，这一成就并没有得到来自各方的褒扬赞美。一些人对该项目可能对巴西原住民产生的影响表示担忧，认为该公路的建成只不过是进一步为对亚马孙雨林的砍伐破坏打开了大门。\n\n但在巴西利亚，气氛里洋溢着喜悦。现代世界，以及它所带来的所有奇迹，终于征服了深不可测的亚马孙。\n"
 LATAM_news.16.a: "这的确是一项成就。"
 LATAM_news.17.t: "[Get_newspaper_header]切·格瓦拉获释"
 LATAM_news.17.d: "全世界的目光都聚焦到了智利，著名的革命家切·格瓦拉于今日正式从圣地亚哥公共监狱获释。根据不少人的说法，豪尔赫·亚历山德里总统拒绝将这位革命者引渡回他的祖国阿根廷，希望让他为之前煽动的骚乱负责。\n\n虽然有些人认为亚历山德里只是为了自保，但这个决定是在土地改革即将启动时做出的，因此人们普遍认为总统想要得到社会主义人民行动阵线的支持。尽管这可能会使亚历山德里总统更接近他的目标，但它也在国内外引发了相当大的争议。只有时间才能告诉我们，智利究竟是以其他国家为代价，争取到了自己的未来。还是说这只是智利政局漫长而动荡的历史中的另一个注脚。\n"
 LATAM_news.17.a: "他去哪了？"
 LATAM_news.18.t: "[Get_newspaper_header]埃斯特角会议"
 LATAM_news.18.d: "今天，来自大陆各处的许多马克思主义革命团体的代表齐聚乌拉圭的埃斯特角，此次集会引起不少南美人的密切关注。尽管集会者尚未就会议具体要点或目的发表公开声明，但各地的政治评论员都表示了担忧。部分与会者是高级别通缉犯，也有消息称被各国禁止的许多政党也派出了代表参与会议。\n\n国际革命家埃内斯托·格瓦拉的现身也引起了人们的关注。不久前，自从“切”从阿根廷监狱获释后，他就从公众视野里消失了，人们只知道他有可能流亡到了乌拉圭。所有人都想知道他这次重新现身意味着什么。"
 LATAM_news.18.a: "他们又要策划一场革命？"
 LATAM_news.19.t: "[Get_newspaper_header]考廷事变"
 LATAM_news.19.d: "智利埋下的火药桶爆炸了。随着国会内部在土地改革问题上陷入僵局，智利南部各省的当地农民试图自行解决问题。他们自发拉起了一支民兵队伍，从而引发了一连串的多米诺效应：极端主义团体、武装集团和地主之间开始公开武装争斗，外国的雇佣军也参与其中，局势陷入白热化，地方当局对此无能为力，暴力的狂潮席卷了整个地区。\n\n近年来，在许多悲剧和危机的打击下，这个国家似乎离深渊只有一步之遥。冲突的余波席卷智利全境，我们只能确定一件事：亚历山德里政府再也没办法恢复国家的稳定了。"
 LATAM_news.19.a: "这就是亚历山德里留下的烂摊子吗？"
 LATAM_news.20.t: "[Get_newspaper_header]雷蒂希就任智利总统"
 LATAM_news.20.d: "今天，随着劳尔·雷蒂希就任智利总统，智利弥漫着一种相当典型的冷淡情绪。雷蒂希是一位老练的国会议员和精明的政治家，他第一次成为众人瞩目的焦点是作为前总统佩德罗·阿吉雷·塞尔达的年轻门生，后来在激进党于40年代分裂后成为智利进步自由主义的杰出代表人物，并领导其派系与自由党合流。\n\n作为亚历山德里总统在参议院的重要盟友，预计雷蒂希将与亚历山德里的一些技术官僚政策与激进自由派有关进步与发展的意愿划清界限，同时还要应对反对派和智利民主阵线内部人士的抵制。有鉴于此，一些人开始怀疑激进政治在智利是否有复兴的希望。"
 LATAM_news.20.a: "这一次，激进党能办成事吗？"
 LATAM_news.21.t: "[Get_newspaper_header]菲利皮就任智利总统"
 LATAM_news.21.d: "胡利奥·菲利皮·伊斯基耶多于今日就任智利总统一职，亚历山德里政府的残余势力终于得救了。菲利皮虽是一位独立参选人，但还是得到了智利民主阵线和大部分中间派的支持。在亚历山德里辞职后，他任命菲利皮担任下一任总统参选人，使得菲利皮在选举中占得了先机，同时，菲利皮成了当下智利国家团结的代表。\n\n作为一个觊觎着各种职位的无党派部长，菲利皮在亚历山德里政府时期就已闻名全国，他对各个部门的强烈奉献使他广受关注。菲利皮承诺将继续推动反游击、反暴力的斗争，此外，他还承诺针对国家最为紧要的土改工作，他会采用技术官僚立场来应对，不迁就任何政治势力。"
 LATAM_news.21.a: "智利的内斗可算消停点了。"
 LATAM_news.22.t: "[Get_newspaper_header]普拉特就任智利总统"
 LATAM_news.22.d: "今日的圣地亚哥响彻着欢呼声，豪尔赫·普拉特·埃乔伦正式就任智利的总统一职。他得到了保守派、无党派人士，甚至是一些左派的支持。在国会的争辩中，普拉特的拥护者将他推上了胜利者的位置，他的竞争对手，社会主义者萨尔瓦多·阿连德功败垂成。\n\n普拉特是一个不寻常的保守派，他虽然支持妇女选举权，但却公开反对智利民主阵线。目前，新总统已经为智利制定了一系列的改革方案，从土地改革到拉丁美洲一体化，都带有法团主义理想的色彩。最重要的是，他承诺要通过监管来防止国会权力的过度扩张。显然，无论他接下来要做什么，智利都将发生翻天覆地的变化。"
 LATAM_news.22.a: "谁说伊瓦涅斯主义已经退出政坛了？"
 LATAM_news.23.t: "[Get_newspaper_header]弗雷就任智利总统"
 LATAM_news.23.d: "上主的垂怜似乎来到了安第斯，爱德华多·弗雷·蒙塔尔瓦正式就职智利总统。弗雷是保守党内进步派的领袖和坚定的基督教民主主义支持者。在巧妙地联合了智利民主阵线后，弗雷赢下了总统选举。\n\n弗雷并不打算与左派们结盟，但在很大程度上，他仍是一位改革者。他详细概述了针对政治制度与社会的改革方案，其中包括恢复土地改革到大幅扩张社会福利等等，一切改革都旨在提高智利穷人的生活水平。不论弗雷的改革能否得到国会的通过，圣地亚哥都迎来了新一天的黎明。"
 LATAM_news.23.a: "今日的晴空万里无云。"
 LATAM_news.24.t: "[Get_newspaper_header]阿连德就任智利总统"
 LATAM_news.24.d: "不过两年前，还无人相信萨尔瓦多·阿连德·戈森斯能当选智利总统。但在政局紧张和选举由国会产生的情况下，阿连德在难以应付的政治局势中游刃有余，最终成为了这场总统大选的赢家。\n\n新总统一就职就要面对政治暴力、政府失能的狂风骤雨。在阿连德开始描绘“智利社会主义道路”，推动将国家从“资本主义、外国剥削与资产阶级民主”中解放出来的同时，反对派也在加紧抵制总统和他的支持者。看来阿连德的社会主义道路远比预想得要更加艰难。"
 LATAM_news.24.a: "秃鹰已经在上空盘旋了。"
 LATAM_news.25.t: "[Get_newspaper_header]古拉特当选巴西总统"
 LATAM_news.25.d: "巴西1965年大选落下帷幕，若昂·古拉特当选巴西总统，前往巴西利亚入主高原宫。他是瓦加斯主义政党巴西工党的重要人物，是影响深远的热图利奥·瓦加斯政策的狂热支持者，同时他也与前总统恩里克·特谢拉·洛特保持密切的合作关系。\n\n他曾是儒塞利诺·库比契克政府的副总统，对工党和中左派社民党联合政府的维持起到了不可或缺的作用。\n\n宣布就职之后，古拉特准备实施重大改革，以建立他理想中那更美好、更正义的社会。但国内不满的保守派和军方依旧在蠢蠢欲动，这意味着他改革的阻力可能远比他和工党所预期的要严重。"
 LATAM_news.25.a: "最好对此留个心眼。"
 LATAM_news.25.b: "瓦加斯的遗产不会消亡！"
 LATAM_news.26.t: "[Get_newspaper_header]库比契克当选巴西总统"
 LATAM_news.26.d: "巴西1965年大选落下帷幕，儒塞利诺·库比契克当选巴西总统，前往巴西利亚入主高原宫——监督着这座宫殿完工的正是这位政治家，这已是他十年内第二次登上总统宝座。和上次一样，他依旧以中左派社民党-工党竞选联盟候选人的身份参选。\n\n与1955年时的情况相比，这次完全可以说是风平浪静，当年他就职的时候还不得不依仗军队支持，镇压了一次未遂政变。鉴于巴西民主进程通常都被动荡所困扰，观察家们认为这次大选很可能是巴西政坛变得相对更平静的征兆。\n\n库比契克此人绝不会躺在他的功劳簿上睡大觉，他已摩拳擦掌、开始工作。有传言说大规模基础设施和建设计划会是他首个任期的标志政策。\n"
 LATAM_news.26.a: "众所周知的变数。"
 LATAM_news.26.b: "五年等于五十年！"
 LATAM_news.27.t: "[Get_newspaper_header]夸德罗斯当选巴西总统"
 LATAM_news.27.d: "巴西1965年大选落下帷幕，雅尼奥·夸德罗斯当选新任总统，前往巴西利亚入主高原宫。夸德罗斯在前总统恩里克·洛特政府时期就曾担任过副总统，如今他以全国民主联盟领袖的身份赢得了选举。\n\n夸德罗斯是一位坚定的保守派，凭着张扬的个性和难以捉摸的行为闻名于世。他计划在巴西推广他的“传统主义”理念。他还非常热衷于反腐败，经常谈论要扫除巴西的腐败，以至于人们都称他为“扫帚”。\n\n然而，比起在国内的施政理念，新总统更关心外交问题。他计划施行独立自主的巴西外交政策，国际观察员认为，这可能会使巴西与美国的关系复杂化。"
 LATAM_news.27.a: "古怪国家的古怪家伙。"
 LATAM_news.27.b: "人民就是我的罗盘与命运。"
 LATAM_news.28.t: "[Get_newspaper_header]拉塞尔达当选巴西总统"
 LATAM_news.28.d: "巴西1965年大选落下帷幕，卡洛斯·拉塞尔达当选新任总统，前往巴西利亚入主高原宫。拉塞尔达是全国民主联盟右翼强硬保守派的头面人物，他极力反对热图利奥·瓦加斯的思想和政策，他和同僚将其蔑称为“热图利奥主义”。\n\n记者出身的他后来成为瓜纳巴拉州长，并按照自由市场的保守理念施政。\n\n在就职总统后，拉塞尔达准备推行一系列重要改革，摧毁先前社民党-工党联盟建立的瓦加斯模式。他很可能会从商界和OFN寻求帮助，他一贯青睐OFN。"
 LATAM_news.28.a: "巴西离OFN更近一步。"
 LATAM_news.28.b: "终于。"
 LATAM_news.29.t: "[Get_newspaper_header]阿德马尔当选巴西总统"
 LATAM_news.29.d: "巴西1965年大选落下帷幕，阿德马尔·德·巴罗斯当选新任总统，前往巴西利亚入主高原宫。作为民众主义的社进党的领袖与顶梁柱，阿德马尔手中的社进党如臂使指，进而拿下了总统职位。\n\n如果要普通的巴西人去形容德·巴罗斯，许多人首先想到的会是“腐败”。然而阿德马尔也是出了名的能干；他谈妥了一揽子交易，既帮助了需要帮助的人，也塞满了自己和支持者的腰包。这就是他的外号，“收钱办事先生”的由来。\n\n大多数观察家认为，巴西正在经历一场“狂野驰骋”；在阿德马尔总统任期内，福利法案已开始起草，而腐败也肯定会急速泛滥。\n"
 LATAM_news.29.a: "南方的腐败政客？真经典啊。"
 LATAM_news.29.b: "收钱办事开始了！"
 LATAM_news.30.t: "[Get_newspaper_header]拉塞尔达篡夺巴西总统职位！"
 LATAM_news.30.d: "巴西局势令人担忧。1965年选举落下帷幕，虽然报道称巴西工党候选人若昂·古拉特赢得选举，但其权力却被卡洛斯·拉塞尔达篡夺。\n\n巴西的情况尚不明朗，但似乎拉塞尔达指控工党存在严重的选举舞弊行为。这些问题还没来得及证实，拉塞尔达就与盟友联手篡夺了巴西总统职位，古拉特根本来不及反应。古拉特已经出逃海外，拉塞尔达以总统身份入主高原宫。\n\n虽然拉塞尔达以非民主手段登上总统宝座，但他宣誓在任内会忠于民主原则，并要“清除污染巴西的瓦加斯主义”。"
 LATAM_news.30.a: "令人担忧。"
 LATAM_news.30.b: "乌鸦不会放弃他的王座。"
 LATAM_news.31.t: "[Get_newspaper_header]巴西撤出南非战争！"
 LATAM_news.31.d: "夸德罗斯总统预计将于今天晚些时候在电视上宣布撤出南非战争。闭门的国会联席会议于数小时前举行，似乎正是在讨论撤军的条款。截至目前，美国和其他OFN国家都拒绝对此事发表评论。在非陆军已逐渐和巴西陆军产生了感情，此次撤军令在非陆军的士气大大降低了。与此同时，巴西全国各地的庆祝与抗议一并爆发，甚至包括夸德罗斯的基本盘圣保罗州。\n\n这位总统的外交政策取得了一场大胜，肯定会令他的支持率提高一个台阶。"
 LATAM_news.31.a: "巴西人离开了黑暗大陆。"
 LATAM_news.32.t: "[Get_newspaper_header]巴西加入OFN！"
 LATAM_news.32.d: "《迈阿密条约》于参议院取得压倒性多数，已获得通过，巴西即将加入OFN。巴西全国各地的庆祝与抗议一并爆发，外国政要则在与巴西同行的交流中表达了赞扬。虽然有些人对这一系列转向感到惊讶，但大多数人都认为这类事情的发生只是时间问题。拉塞尔达预计将于今天晚些时候发表声明，并可能借此讨论巴西未来的道路。"
 LATAM_news.32.a: "光明的未来等待着巴西和她的盟友！"
 LATAM_news.33.t: "[Get_newspaper_header]“拉姆菲斯”·特鲁希略逃离巴拉圭！"
 LATAM_news.33.d: "多米尼加独裁者的儿子拉斐尔·“拉姆菲斯”·特鲁希略长期以来一直是加勒比地区行为最怪异，犯下罪行最多的政客之一。他在别国又上演了一出荒诞滑稽的表演。\n\n拉姆菲斯被派往巴拉圭，改善拉美地区两个法西斯政权之间的关系，但他与巴拉圭高官的女儿们在伊比利亚放纵狂欢的丑闻曝光后，他似乎已经失宠了。\n\n是谁挑起事端已经不重要了。事发之后，他立刻乘坐一辆豪华轿车逃离现场，随后拉姆菲斯的随从和当地安全部队在阿根廷边境附近发生了交火。多米尼加共和国的癫狂继承人就此流亡异乡。"
 LATAM_news.33.a: "有时感觉这些事就像从冒险小说里跳出来一样！"
 LATAM_news.34.t: "[Get_newspaper_header]古拉特当选巴西总统"
 LATAM_news.34.d: "巴西1965年大选落下帷幕，若昂·古拉特当选巴西总统，前往巴西利亚入主高原宫。他是瓦加斯主义政党巴西工党的重要人物，是影响深远的热图利奥·瓦加斯政策的狂热支持者，也与前总统恩里克·特谢拉·洛特有着密切的合作关系。\n\n选举结果对古拉特有利，而他却必须对抗瓦加斯主义的强硬反对者临时总统卡洛斯·拉塞尔达，并最终粉碎了拉塞尔达的政变企图。拉塞尔达与军方中的破坏分子联手企图推翻选举，但在军队宣誓效忠宪法秩序后，这场闹剧结束了。在宣布就职之后，古拉特准备实施重大改革，以建立他理想中的那更美好、更正义的社会。"
 LATAM_news.34.a: "祝贺这位新总统！"
 LATAM_news.35.t: "[Get_newspaper_header]库比契克赢得巴西选举"
 LATAM_news.35.d: "即便遭遇军队建制派和卡洛斯·拉塞尔达的全国民主联盟的联手反对，前总统儒塞利诺·库比契克依然得以重返巴西利亚的殿堂，但这场大胜同时也令人感到不安。这个拉美国家刚刚经历军事政变，库比契克在这场政变后选举中的胜利实属出乎意料。\n\n在全巴西，新总统的支持者涌上街头庆祝胜利，而抗议者也毫不示弱，随后的冲突在个别地方引发了暴力斗殴，但社会上总体还是弥漫着对库比契克的乐观情绪，许多人认为这意味着巴西民主战胜了军事统治。"
 LATAM_news.35.a: "五年内做到五十年的进步！"
 LATAM_news.36.t: "[Get_newspaper_header]拉塞尔达赢得巴西选举"
 LATAM_news.36.d: "巴西全国民主联盟的候选人卡洛斯·拉塞尔达，已经战胜前总统儒塞利诺·库比契克，赢得了这个拉美国家的总统大选，这比较符合人民的预期。在小规模的抗议和充满政治色彩的街头械斗之中，前瓜纳巴拉州长被宣布为这场后政变选举的赢家，当选新任巴西总统。\n\n拉塞尔达的胜利引起了一阵关于军方偏袒以及亲全民盟势力干预的指控。但是这些说法并没有改变大众的普遍看法：有了拉塞尔达当政，巴西的民主会走进复兴的新时代。"
 LATAM_news.36.a: "自由的代价是永远的警惕。"
 LATAM_news.37.t: "[Get_newspaper_header]弗朗迪西渡过危机"
 LATAM_news.37.desc: "据报道，周二上午阿图罗总统在玫瑰宫遭遇绑架。数小时后，他终究还是被政变方罢黜了。随后的几个小时里，关于军事活动的报道不断传来，而这些报道似乎在第二天被澄清了。\n\n弗朗迪西在布宜诺斯艾利斯以西的五月军营中现身说法，他声称有一场针对自己的大阴谋，并感谢胡安·卡洛斯·翁加尼亚将军在协助政府方面提供的支持。几小时后，内阁进行了全面改组，使政府更符合弗朗迪西的个人意愿。与此同时，有传言称数千名军官被拘留，并在翁加尼亚将军的命令下强制退休。显然，一场军队内部酝酿着的危机已经结束了。"
 LATAM_news.37.a: "民主得救了？"
 LATAM_news.38.t: "[Get_newspaper_header]军政府夺权，弗朗迪西下台"
 LATAM_news.38.desc: "虽然阿图罗·弗朗迪西在最近选举中的失利，可能已经结束了他的总统生涯。但许多人还是希望总统可以阻止军事接管，找到其他解决方案。然而，希望还是破灭。据报道，阿根廷军队已经正式对新成立的军政府宣誓效忠，军政府于周一任命其总司令劳尔·波吉中将为总统。\n\n虽说这是一个军政府，但从新内阁的成分来看，政府内保守党、社会党和人民激进党的影响力不容忽视。弗朗迪西的下台已经在这三股势力间引发了分裂。事实上，就算在军队内部，对此次政变的不满情绪也在日益高涨。"
 LATAM_news.38.a: "新政府不会对阿根廷的外交政策做出任何改变。"
 LATAM_news.39.t: "[Get_newspaper_header]阿根廷的叛乱遭到挫败"
 LATAM_news.39.desc: "阿根廷武装部队的发言人今天宣布，军方中强硬的反庇隆主义派系“红派”试图推翻临时总统何塞·玛丽亚·吉多的政变已经失败。民主主义者们松了一口气，但还有一些人在担忧。他们认为，阿根廷文职政府得以存续，其实与文职机构本身的实力关系不大，而是军队内部派系斗争的结果。\n\n接下来阿根廷很快就会举行一场新的选举，无论阿根廷走向何方，她都将处于军队的“蓝派”领导下。“蓝派”由陆军骑兵军官出身的温和反庇隆主义者组成，他们公开表示希望维护民主体制，并允许庇隆主义作为一种政治力量继续存在。"
 LATAM_news.39.a: "我们为维护你的投票权而斗争。(西语)"
 LATAM_news.40.t: "[Get_newspaper_header]伊利亚登上阿根廷的总统宝座！"
 LATAM_news.40.desc: "在阿根廷选举的喧嚣声散去之后，有一个人成为了胜利者，尽管不能说他赢得了选举。阿图罗·翁贝托·伊利亚以大约20%的选票拿下了总统的职位，他的胜利归功于选举团而不是人民。不过这场选举本身的合法性也值得怀疑，近四分之一的选民投了弃权票以示抗议，更多的阿根廷人支持庇隆和弗朗迪西。\n\n虽然全国各地都爆发了零星的抗议活动，但到目前为止，还没有任何人或团体对伊利亚政府采取极端行动。即使是现在，军方也在忐忑不安地看着他们的新国家元首，他们不久前还把赌注押到了红派上。"
 LATAM_news.40.a: "阿根廷如履薄冰，但还没掉进窟窿里。"
 LATAM_news.41.t: "[Get_newspaper_header]佩雷斯·孔潘克赢得阿根廷选举"
 LATAM_news.41.desc: "面对人民阵线，保守派-庇隆派联盟的佩雷斯·孔潘克不得不尽力争取下一个总统任期。最终他还是胜利了。国民阵线由保守派、庇隆主义者、本戈瓦派和民族主义者组成，随着阵线取得胜利，佩雷斯·孔潘克必须得维持一个如此庞大的大帐篷联盟。\n\n已经有小道消息说佩雷斯·孔潘克不过是弗朗迪西的经济顾问及好友罗赫略·弗里赫里奥的傀儡，考虑到佩雷斯·孔潘克和弗里赫里奥是同事，这样的传言并非空穴来风。无论这些说法是否属实，他已经通过选举和军方的支持巩固了政权，只有时间才能证明他能否主宰自己的权力。"
 LATAM_news.41.a: "发展主义之胜？"
 LATAM_news.42.t: "[Get_newspaper_header]巴西赢得1962年世界杯！"
 LATAM_news.42.d: "1962年世界杯以巴西的夺冠而告终。经过激烈的比赛，巴西以3-1的比分击败了东道主智利队。这场盛大事的体育精神因暴力行为和紧张的气氛而受到了损害，尤其是智利队和意大利队的比赛，赛场上暴力事件频发，一度还被人们称作“圣地亚哥之战”。好在决赛没出什么幺蛾子。\n\n智利队遭遇了许多困难，影响最大的便是两名主要教练于比赛开始前身亡。他们还不得不尽力克服1960年瓦尔迪维亚地震的影响，该地震达到里氏9.6级，是有史以来最大的一次地震，数百万人受灾，智利遭遇了惨痛的损失。尽管如此，基础设施和体育场馆还是在创纪录的时间内得到了重建，而且没有什么重大的质量缺陷。\n"
 LATAM_news.42.a: "恭喜冠军们！"
 LATAM_news.50.t: "[Get_newspaper_header]普拉多总统遇刺！"
 LATAM_news.50.desc: "曼努埃尔·普拉多·乌加特切的任期肯定会在1963年结束，但没人料到会以今天这种方式结束。曾两次担任秘鲁总统的普拉多今日在访问秘鲁北部时被枪杀。虽然杀手仍未落网，但考虑到秘鲁北部社会主义抵抗势力的历史，许多人怀疑犯人与多年以前解散的阿普拉党的残党有关联。\n\n加略·波拉斯副总统已经宣誓接任总统职位，他承诺将继续执行普拉多的温和保守主义政策。普拉多竟然在一场必然混乱的选举前几个月逝世了，这个消息无论对加略来说还是对秘鲁来说都很糟糕。目前，军队已经动员起来应对未来的威胁，权力和平递交的机会似乎已经化为云烟。\n"
 LATAM_news.50.a: "想想吧，他们不是还说过北方又安全下来了。"
 LATAM_news.51.t: "[Get_newspaper_header]秘鲁发生军事政变！"
 LATAM_news.51.desc: "三个月前，加略·波拉斯接任总统职位，但几乎没有人对他有多少信心。毕竟，秘鲁历史上根本没几个人是在如此大的灾难之后成为总统的。随后的选举确实十分混乱，各个政党互相指责对方作弊，而这使得国家更加动荡。利马的居民早已清楚局势会演变成什么样，果然，他们今早起床时，听见了坦克碾过城市道路的声音。\n\n新成立的军政府由里卡多·佩雷斯·戈多伊将军领导，负责在秩序恢复前暂时限制公民自由。但是，目前尚不清楚“暂时”到底是多久、军政府认为的“秩序”到底是什么。当公民们走上街头抗议之时，有关阿普拉党仍在活动的传言也如星星之火蔓延开来。显然，这个国家的混乱远未结束。\n"
 LATAM_news.51.a: "但民主或许已经结束了。"
 LATAM_news.52.t: "[Get_newspaper_header]贝朗德赢得1962年秘鲁选举"
 LATAM_news.52.desc: "秘鲁的选举季历来混乱，1962年的选举也不例外。随着选举日迎来日落，在各政党互相指责作弊的泥沼中，一位胜选人最终浮现，并得到了普遍的认可——人民行动党首费尔南多·贝朗德·特里赢得了选举。\n\n贝朗德曾在1957年崭露头角，却被普拉多击败。这次，他那实施自由改革、让麻烦缠身的国家恢复稳定的承诺似乎奏效了。贝朗德的统治不可能一帆风顺，他的执政联盟在政府中仅仅占得相对多数，而奥德里亚的奥德里亚主义全国联盟已经宣告了自己的反对党地位。尽管贝朗德愿意与任何同样乐意的政党合作，但他的梦想随时可能因其他政党的联合反对而破裂。\n"
 LATAM_news.52.a: "负伤之国的新视角。"
 LATAM_news.53.t: "[Get_newspaper_header]奥德里亚赢得1962年秘鲁选举"
 LATAM_news.53.desc: "秘鲁的选举季历来混乱，1962年的选举也不例外。随着选举日迎来日落，在各政党互相指责作弊的泥沼中，一位胜选人最终浮现，并得到了普遍的认可——前总统曼纽埃尔·奥德里亚回归并执掌第二任期。\n\n受到《国内安全法》的影响，曼努埃尔·奥德里亚首个任期的末尾发生了伊基托斯大屠杀，为这个任期蒙上了不光彩的阴影。此次选举中，奥德里亚承诺为国家带来秩序、稳定与进步，而事实证明，他那以日本为中心、反对阿普拉党的右翼民众主义思想依然享誉全国。由于其他政党对奥德里亚政府的最佳态度也不过是不置可否，这位老手只有尽自己全力才能让第二任期比第一任期更加成功。\n"
 LATAM_news.53.a: "第二次一定行。"
 LATAM_news.54.t: "[Get_newspaper_header]秘鲁发生军事政变"
 LATAM_news.54.desc: "坦克的轰鸣声惊醒了秘鲁首都利马，士兵先后占领了各大媒体、企业和政府大楼。秘鲁总统曼努埃尔·奥德里亚宣布将中止议会和最高法院的活动，因为平民政治阶级业已失败，他表示，如果放任这些人继续他所谓的“无端争论和肆意破坏”，秘鲁就有陷入“政局失控”之危。\n\n新成立的救国军政府以此为据，宣布将取缔国内所有政党。这篇声明甫一发表，人民行动党和阿普拉党的总部就遭到破坏，随后被付之一炬。虽然一些人为新政权欢呼，其他人却准备出逃国外，秘鲁的前景再度陷入昏暗不定之中。\n"
 LATAM_news.54.a: "又一块多米诺骨牌倒下了。"
 LATAM_news.55.t: "[Get_newspaper_header]贝多亚赢得秘鲁选举！"
 LATAM_news.55.desc: "在紧张的角逐过后，基督教人民党的路易斯·费尔南·贝多亚·雷耶斯赢得选举，当选秘鲁新任总统。这位前利马市长兼律师感谢了他的支持者，并表示他要开启经济发展与公正施政的新时代。秘鲁和其他美洲国家对贝多亚的当选反响热烈，华盛顿和巴西利亚均向新总统发来贺电。\n\n虽然利马现在是一片喜气洋洋，但并不是所有人都对此心满意足。贝多亚的竞争对手，阿亚·德拉托雷虽然承认了基督教人民党的胜选，但他还表示，立法斗争的时代结束了，他将动用一切必要手段，让新总统遵循众所周知的路线。贝多亚则回应道，无论发生什么，秘鲁的民主秩序都绝不会受到阻碍。\n"
 LATAM_news.55.a: "秘鲁依旧忠于民主价值观。"
 LATAM_news.59.t: "[Get_newspaper_header]圣诞节战争"
 LATAM_news.59.desc: "沙漠湖事变后，智利和阿根廷之间的关系变得愈发紧张，双方终于在巴塔哥尼亚高原爆发了冲突。阿根廷和智利均声称对方对此次冲突负有全责。南部的边境地区摩擦不断，两国爆发冲突在所难免。\n\n大量的部队正在开入这一地区，南方边境的峡谷、平原和山区内时有发生军队间的公开交火。显然，谁若是可以抓住战场的主动权，便可决定这场边境战争的胜负。不过，由于荒凉的高原地形和缺乏可用的机场，两边都没法投入空军。于是，地面上的陆军便成了决定胜负的关键。"
 LATAM_news.59.a: "巴塔哥尼亚在燃烧。"
 LATAM_news.60.t: "[Get_newspaper_header]阿尔弗雷多·帕拉西奥斯赢得阿根廷选举！"
 LATAM_news.60.desc: "反庇隆主义阵线的统一战线勉强胜选。民主联盟聚集起了一些不太可能成为盟友的势力，从民族派到进步民主党人，甚至还有共产党人。85岁高龄的阿尔弗雷多·帕拉西奥斯出人意料地从鱼龙混杂的反庇隆主义势力中脱颖而出，率领民主联盟取得了胜利。新总统的年龄和他的社会主义意识形态，再加上脆弱的执政联盟，让他的地位摇摇欲坠，只有小心翼翼才能求得平安。\n\n虽然他的胜利可能是因为人民更厌恶庇隆的遗产，而不是因为他本人有多优秀，即便他的年龄可能不像批判者宣称的那样是个大问题，但在眼下的威胁得到解决后，他那丰墙峭址的联盟或许撑不了多久。"
 LATAM_news.60.a: "在通向未来的道路上蹒跚前行。"
 LATAM_news.61.t: "[Get_newspaper_header]索拉诺·利马赢得阿根廷大选！"
 LATAM_news.61.desc: "面对人民阵线，保守派-庇隆派联盟的比森特·索拉诺·利马不得不尽力争取下一个总统任期。最终他还是胜利了。国民阵线由保守派、庇隆主义者、本戈瓦派和民族主义者组成，随着阵线取得胜利，索拉诺·利马总统必须得维持一个如此庞大的大帐篷联盟。\n\n已经有小道消息说索拉诺·利马希望迎接庇隆回到阿根廷，考虑到他在国家民主党和人民保守党当选时发表过不少亲庇隆主义言论，这样的传言并非空穴来风。无论这些说法是否属实，他已经通过选举和军方的支持巩固了政权，只有时间才能证明他能否实现自己的野心。"
 LATAM_news.61.a: "对过去的冲击？"
 LATAM_news.62.t: "[Get_newspaper_header]罗梅罗当选阿根廷总统！"
 LATAM_news.62.desc: "事态的转变实在出人意料，就连1963年的阿根廷总统选举也没有来得这么戏剧性。选举团为总统职位选出了一匹真正的黑马：社会党的何塞·L·罗梅罗。在民众投出的选票中，将近四分之一是弃权票——那些是庇隆和弗朗迪西的支持者，其余的选民则不抱希望地分别投给四位候选人。罗梅罗上台的合法性与对他的普遍争议结合在一起，就像是一连串召唤灾厄的咒语。\n\n这位新的国家元首几乎没有盟友，甚至就连阿根廷的军队都对他抱有很大的担忧和怀疑，美国方面对此则抱着不确定的态度。罗梅罗需要向那些没有投给他的人寻求支持。"
 LATAM_news.62.a: "灾难之源。"
 LATAM_news.63.t: "[Get_newspaper_header]阿尔多伊拿下阿根廷总统职位！"
 LATAM_news.63.desc: "疯狂的阿根廷选举终于出现了一个优胜者，尽管不能说他毫发无伤吧，但也总算挺了过来。在1963年的派系大混战中，选举团选出的新总统是埃米利奥·阿尔多伊。在民众投出的选票中，将近四分之一是弃权票——那些是庇隆和弗朗迪西的支持者，他们不愿投给选票上出现的任何一位候选人。\n\n全国各地爆发了零星的抗议示威活动，阿根廷人民用这种方式发泄着自己的不满。当然，最不高兴的还是军方，他们对这位亲红派的总统保持着高度警惕。到目前为止，虽然表面上看阿根廷还保持着某种程度的秩序，但由于选举的合法性受到质疑，军方就像猎鹰一样盯着总统，空气中仍弥漫着令人窒息的紧张气氛。"
 LATAM_news.63.a: "阿根廷坚持了下来。"
 LATAM_news.64.t: "[Get_newspaper_header]庇隆回归，阿根廷政府大规模辞职"
 LATAM_news.64.desc: "阿根廷国民阵线政府与军方支持者之间的冲突似乎不可避免，而庇隆回归的传言更是使局势雪上加霜，幸运的是，这一切终于随着后者成为现实而告一段落。\n\nJ·D·庇隆突然返回了阿根廷，全国各地都爆发了支持他的大规模游行，这显然迫使J·C·翁加尼亚将军为首的陆军领导层通过谈判为双方找一个体面的台阶下。现在，庇隆的回归已经成为板上钉钉的现实，阿根廷政府很快召开了制宪会议，总统、副总统和参议院议长也都分别提交了辞呈。"
 LATAM_news.64.a: "看来选举得提前了…"
 LATAM_news.65.t: "[Get_newspaper_header]波吉将军失踪"
 LATAM_news.65.desc: "过去11个月中统治阿根廷的军政府指定了一位新总统，即80岁的退役将军本哈明·梅嫩德斯。军政府的公告没有提及劳尔·A·波吉将军的下落，这位临时总统已经从公众视野中消失了一个多星期。\n\n梅嫩德斯将军是一位经验丰富的政变策划者，曾在1942年、1945年、1951年、1959年和1960年多次试图推翻政府，他似乎并没有总统应有的热情与责任心，这应被归咎于军政府主席和阿根廷海军首脑伊萨克·罗哈斯上将。大多数人感到意外的是，这一消息公布后，布宜诺斯艾利斯没有爆发任何大规模的抗议活动。"
 LATAM_news.65.a: "在马德里，流亡的胡安·庇隆谴责了这一声明。"
 LATAM_news.66.t: "[Get_newspaper_header]吉多就任阿根廷总统"
 LATAM_news.66.desc: "虽然阿图罗·弗朗迪西在最近选举中的失利，可能已经结束了他的总统生涯。但许多人还是希望总统可以阻止军事接管，并达成某种妥协。今天早些时候，希望成真了。弗朗迪西用一些花言巧语说服了参议院议长何塞·玛丽亚·吉多，将他推上了总统的宝座。\n\n吉多总统本是一位小有名气的律师，来自阿根廷新近成立的里奥内格罗省。目前新总统的处境异常艰难，阿根廷军方正朝他施压，要求取消最近的选举。"
 LATAM_news.66.a: "阿根廷的民主岌岌可危。"
 LATAM_news.67.t: "[Get_newspaper_header]巴西宣布国家紧急状态"
 LATAM_news.67.desc: "战争部长科斯塔-席尔瓦元帅领导的巴西军方“强硬派”认为，由军方领导的巴西必须得到适当的改造，否则就别打算恢复民选政治。在该派系的压力下，巴西总统温贝托·卡斯特洛·布兰科元帅推迟了总统换届的过渡交接，并宣布进入紧急状态。\n\n现在选举被推迟，政党被合并为两党制。由于政府中的两个政党唱对台戏，原定的选举将被取消，前总统儒塞利诺·库比契克等知名文官政治家正面临着政府的报复，许多人认为这是巴西走向独裁的重要一步。\n\n"
 LATAM_news.67.a: "将军们的漫漫长夜。"
 LATAM_news.68.t: "[Get_newspaper_header]卡斯特洛·布兰科承诺回归民主"
 LATAM_news.68.desc: "各行各业的巴西人都对军方会履行向国会作出的承诺感到心安。在一份新闻公报中，巴西总统温贝托·德·阿伦卡尔·卡斯特洛·布兰科重申他会恢复刚刚因为政变而中断的巴西民主进程，但卡斯特洛·布兰科总统遭到了以陆军元帅科斯塔-席尔瓦为首的巴西军方“强硬派”的反对。席尔瓦认为，如果不对由军方领导的国家进行适当改造，巴西就别想恢复文官政治。\n\n现在科斯塔-席尔瓦被迫退休，而卡斯特洛·布兰科选择贯彻落实举行选举的承诺，州长卡洛斯·拉塞尔达和前总统儒塞利诺·库比契克会是参与竞选的两位主要候选人。"
 LATAM_news.68.a: "回归常态？"
 LATAM_news.69.t: "[Get_newspaper_header]卡斯特洛·布兰科被迫辞职"
 LATAM_news.69.desc: "事态出现了令人震惊的转变，通过军事政变上任的巴西总统温贝托·卡斯特洛·布兰科被战争部长科斯塔-席尔瓦发动的内部政变所推翻。巴西军队内的“强硬派”领导人席尔瓦宣称卡斯特洛·布兰科没有保护国家政权免受威胁，并要求以国家安全的名义放慢合法化进程。\n\n席尔瓦对试图解雇其战争部长一职的卡斯特洛·布兰科发出了最后通牒。当天晚些时候，卡斯特洛·布兰科被强硬派的将军们护送出了巴西利亚。科斯塔-席尔瓦打破了总统的继承路线，撕碎了合法的面纱并任命自己为总统。在可预见的未来，巴西的民主制度都无法再恢复了。"
 LATAM_news.69.a: "革命合法化了。"
 LATAM_news.70.t: "[Get_newspaper_header]本哈明·梅嫩德斯夺权"
 LATAM_news.70.desc: "布宜诺斯艾利斯传来了令人不安的消息，阿根廷武装部队中的强硬派“红派”在选举将要开始前推翻了现任总统何塞·玛丽亚·吉多。红派已经正式暂停选举，直到“彻底从阿根廷的政坛上抹去损害阿根廷社会方方面面的庇隆主义。”\n\n国际观察家认为，所谓的红派其实很难维持阿根廷的稳定。八十多岁的前少将本哈明·梅嫩德斯被任命为总统后，人们对该政权的寿命以及红派领导人反复无常的个性产生了相当大的怀疑。无论如何，阿根廷的文官政府已暂时不复存在。"
 LATAM_news.70.a: "新政府已经摒弃了对阿根廷外交政策的任何改变。"
 LATAM_news.71.t: "[Get_newspaper_header]红派政变受挫！"
 LATAM_news.71.desc: "阿根廷军方今天宣布，军队内的强硬反庇隆主义者“红派”试图推翻临时总统何塞·马里亚·吉多的政变已经失败。民主人士们松了一口气，但还有一些人在担忧。他们认为，阿根廷文职政府得以存续，其实与文职机构本身的实力关系不大，而是军队内部派系斗争的结果。\n\n预计一场新的选举很快就会举行，无论阿根廷走上什么样的道路，她都将归于军队的“蓝派”领导。“蓝派”是陆军骑兵军官出身的温和反庇隆主义者组成的派系，他们公开表示希望维护民主体制，并允许庇隆主义作为一种政治力量继续存在。"
 LATAM_news.71.a: "我们为维护你的投票权而斗争。(西语)"
 LATAM_news.72.t: "[Get_newspaper_header]安第斯协定"
 LATAM_news.72.desc: "今天，南美洲的历史翻开了新的一页。智利和秘鲁的总统共同宣告了两国之间前所未有的联盟正式成立。联盟建立的初衷是“促进南美洲的和平、互惠以及经济一体化发展”。两国官方称其为“安第斯协定”。协定的签署震惊了很多人，人们大多认为南美国家之间的关系一直水火不容。但现在看来，有了这一先例，南美国家也许可以做到和平共处，甚至团结一致。\n\n智利和秘鲁似乎并不想要止步于此，他们已经向周边国家发出了加入该经济联盟的邀请函，以将这一联盟打造成一个地区性强权。"
 LATAM_news.72.a: "这事可能得留意一下。"
 LATAM_news.73.t: "[Get_newspaper_header]巴西加入安第斯协定"
 LATAM_news.73.desc: "If you're seeing this, your game is corrupted, restart before going any further. If you are reading this after this is properly added to the game, the actual desc is needs to be just uncommented - Rune"
 LATAM_news.73.a: "继续进步！"
 LATAM_news.73.b: "这是什么奇思妙想？"
 LATAM_news.73.c: "地区对立就此化解？"
 LATAM_news.74.t: "[Get_newspaper_header]巴拉圭红旗派政变"
 LATAM_news.74.desc: "德国霸权因内战而崩溃，欧洲的新秩序面目全非，依赖于德国经济的各个国家的生命线也随之被切断。后者最明显的例子莫过于巴拉圭。目前这个国家已经陷入了困境。大量传言表明，随着德国方面送来的援助日益减少，巴拉圭的“大酋长”——伊希尼奥·莫里尼戈总统发现自己对其盟友“红党红旗派”的控制力与日俱减。\n\n结果当然是红旗派成员发动了政变，他们毫不客气地把总统赶下了台。不过新政府的班子还是老一套，所以巴拉圭也不可能有太大的变化。"
 LATAM_news.74.a: "并没有什么真正的变革。"
 LATAM_news.75.t: "[Get_newspaper_header]巴拉圭民主派政变"
 LATAM_news.75.desc: "德国霸权因内战而崩溃，欧洲的新秩序面目全非，依赖于德国经济的各个国家的生命线也随之被切断。后者最明显的例子莫过于巴拉圭。大量传言表明，巴拉圭的政权已经摇摇欲坠，前支持者也选择与之决裂。\n\n由于没能控制安全部队，独裁者伊希尼奥·莫里尼戈很快就被政变赶下了台。新政府由独裁统治开始前的红党残部组成，他们主张按照法团主义路线实践温和的保守主义。然而，巴拉圭的局势仍然紧张，尚不能排除局势发生进一步变化的可能性。"
 LATAM_news.75.a: "德国霸权继续崩溃。"
 LATAM_news.75.b: "德国内战的余波甚至影响到了世界的另一端。"
 LATAM_news.76.t: "[Get_newspaper_header]巴拉圭红旗派反政变"
 LATAM_news.76.desc: "在巴拉圭民主派的政变夺权后，这个国家就一直动荡不安。大量反政府的武装和派系组织了起来。很快，前政府的主要支持者就发动反政变，解散并驱逐了现任民主派政府。\n\n巴拉圭的红旗派毫不客气地把民主派都赶了出去。不过新政府主要由政变前的旧政府官僚组成，因此他们大概会恢复伊希尼奥·莫里尼戈的治理方式，尽管这位前独裁者本人尚在流放中，还没接到归国的许可。"
 LATAM_news.76.a: "巴拉圭正处在崩溃的边缘。"
 LATAM_news.76.b: "他们那边到底出什么事了？"
 LATAM_news.77.t: "[Get_newspaper_header]巴拉圭战争阵线政变"
 LATAM_news.77.desc: "德国霸权因内战而崩溃，欧洲的新秩序面目全非，依赖于德国经济的各个国家的生命线也随之被切断。后者最明显的例子莫过于巴拉圭。莫里尼戈政府垮台后，巴拉圭面临着一段极其艰难的时光。\n\n巴拉圭的社会和政治稳定已经瓦解，国家陷入了自我毁灭和暴力的泥潭，一个派别伺机登上了权力的舞台，睦仁·比利亚斯沃阿领导的极端军国主义、亲德和排外的巴拉圭战争阵线已经夺取了政权。不必多说，比利亚斯沃阿的政府在政策上肯定与前几届政府有着一百八十度的不同。"
 LATAM_news.77.a: "巴拉圭岌岌可危。"
 LATAM_news.78.t: "[Get_newspaper_header]巴拉圭丛林战争"
 LATAM_news.78.desc: "随着团结协定陷入混乱，曾经目中无人的巴拉圭政权突然发现自己失去了一切资源和盟友。出口的停滞冻结了巴拉圭的经济，民众变得愈发怒不可遏。国家的福利保障枯竭，被迫施行的配给制令普通百姓只能艰难度日。一个流亡叛军组成的联盟伺机返回了家乡，对政权发起了全面进攻，各地的农村也被卷入了残酷的游击战。\n\n叛军名为联合民族解放阵线，是一个由自由主义者、共产主义者、社会民主党人和不满的士兵组成的团体，他们在一位魅力非凡又富有神秘感的“巴拉圭先生”的指挥下团结一致。他们斗志昂扬，指挥有方，但能否战胜全副武装的巴拉圭军队，还有待观察。"
 LATAM_news.78.a: "伟大民族的至暗时刻。"
 LATAM_news.78.b: "我们只能希望他们能打败叛乱者。"
 LATAM_news.78.c: "拉美的法西斯主义者时日无多了！"
 LATAM_news.79.t: "[Get_newspaper_header]联合民族解放阵线的叛乱被粉碎了！"
 LATAM_news.79.desc: "巴拉圭首都亚松森传来的一份报告显示，睦仁·比利亚斯沃阿领导的巴拉圭政府已经宣布平定了联合民族解放阵线的叛乱。他们在全国各地仅存的据点正被逐个剿灭，其领导层和士兵或死或逃，要么就身陷囹圄。\n\n睦仁·比利亚斯沃阿领导的极端军国主义、亲德和仇外的巴拉圭战争阵线因其残暴的行径而臭名昭著，和前任莫里尼戈政府比起来甚至可以说是变本加厉，他们现在似乎可以独揽大权、随心所欲了。\n\n不少地区观察家开始担心这个敌对势力可能会对他们动手，而该地区比较温和的政府已经开始调集资源，以备不时之需。"
 LATAM_news.79.a: "南美的黑斑又黯淡了一分。"
 LATAM_news.80.t: "[Get_newspaper_header]联合民族解放阵线的叛乱被挫败"
 LATAM_news.80.desc: "巴拉圭首都亚松森传来的一份报告显示，费德里科·查韦斯领导的巴拉圭政府已经宣布平定了联合民族解放阵线的叛乱。他们在全国各地仅存的据点纷纷投降；其领导层和士兵要么战死沙场，要么身陷囹圄，又或者假释流亡。\n\n获胜的查韦斯政府主要是前莫里尼戈的红党下的各股残余势力组成的，他们主张按照法团主义路线实行温和的保守主义。随着他们的统治得到巩固，秩序似乎已经恢复，该政权现在的目标是恢复政治稳定，并逐步实施一项改革计划，“指引巴拉圭走向未来”。\n\n邻国们已经在期待着与这个前流氓国家实现关系的正常化。\n"
 LATAM_news.80.a: "巴拉圭重归稳定。"
 LATAM_news.81.t: "[Get_newspaper_header]联合民族解放阵线的叛乱被挫败"
 LATAM_news.81.desc: "巴拉圭首都亚松森传来的一份报告显示，胡安·纳塔利西奥·冈萨雷斯领导的巴拉圭政府已经宣布平定了社会主义的联合民族解放阵线的叛乱。他们在全国各地仅存的据点正在被剿灭，其领导层和士兵要么战死沙场，要么身陷囹圄，要么四散逃命。\n\n这自然意味着这个稳定的国家现在完全落入了红旗派成员的控制之下，他们毫不客气地将前独裁者莫里尼戈赶下了台，用自己选出的领导人取代了他。由于新政府主要由旧政府的成员组成，所有的情报都表明前些年的问题至今依旧没有得到解决。"
 LATAM_news.81.a: "稳定重回巴拉圭。"
 LATAM_news.82.t: "[Get_newspaper_header]庇隆夺回阿根廷的总统宝座"
 LATAM_news.82.desc: "在新选举制度和新宪法下，胡安·庇隆不出意外赢得了选举，拿下了第二个总统任期。这两项选举制度和宪法均由临时总统何塞·埃米利奥·比斯卡强制推行。\n\n据报道，庇隆在知名非政界人士尼卡西奥·桑切斯·托兰索的支持下，赢得了大约60%的选票，并拿下了国会中几乎所有的席位。他的反对派由于最近第二民主联盟的瓦解而分散了选票，他们对选举的公正性提出质疑。选举期间，激进党、保守党和社会党的候选人都被关进了牢房。然而，这三个政党还是参加了选举，新政府利用这一事实作为其政权合法性的依据。"
 LATAM_news.82.a: "他回来了。"
 LATAM_news.83.t: "[Get_newspaper_header]斯特罗斯纳在巴拉圭夺权！"
 LATAM_news.83.desc: "巴拉圭首都亚松森传来的消息显示，费德里科·查韦斯领导的改革派政权已被阿尔弗雷多·斯特罗斯纳将军推翻。\n\n政变的原因似乎是出于巴拉圭改革派政权最近对反对者的镇压，再加上人们普遍对德国重新将巴拉圭纳入势力范围怀有恐惧。总之，昔日的反对派，现任的总统斯特罗斯纳有了充足的动机和势头发动进攻。\n\n新政权的举措引人注目，它将毫不留情地处理掉法西斯政权的遗留问题，但同时也倾向于使用残酷手段，镇压任何它认为具有颠覆性的派系。"
 LATAM_news.83.a: "令人担忧。"
 LATAM_news.83.b: "他可能是个混账，但他毕竟是我们的人。"
 LATAM_news.84.t: "[Get_newspaper_header]联合民族解放阵线在巴拉圭取胜"
 LATAM_news.84.desc: "巴拉圭政权在持续几周的围攻下，一直处在岌岌可危的状态。今天旧政府终于轰然倒塌。埃斯蒂加里比亚元帅认为政府军已再无可能取得胜利，“现政府践踏了国家尊严”，于是转而宣布效忠自由党，并以一场迅速的军事政变结束了巴拉圭的丛林战争。巴拉圭的士兵早已厌倦了保护一个残暴不仁的政权，他们庆幸自己逃过了一劫，埃斯蒂加里比亚同意加入联合民族解放阵线的临时军政府时，他的士兵中很少有人反对。\n\n尽管某些强硬派发誓要继续战斗，但埃内斯托·格瓦拉在洛佩斯宫的台阶上与埃斯蒂加里维亚的握手，标志了该国大规模冲突的结束。无论巴拉圭的未来如何，持续了数十年的耻辱似乎终于要结束了。"
 LATAM_news.84.a: "三个不同的愿景，铸就了一场胜利。"
 LATAM_news.84.b: "一个曾经辉煌的国家已经堕落。"
 LATAM_news.84.c: "小国家，大变化。"
 LATAM_news.85.t: "[Get_newspaper_header]亚松森之战"
 LATAM_news.85.desc: "一直以来，联合民族解放阵线的团结仅凭一个共同的敌人来维系。因此，当本周巴拉圭共产党和其他反抗组织之间的分歧，最终演变成亚松森街头的流血冲突时，几乎没有任何观察家感到惊讶。这座在丛林战争期间都能幸免于难的城市此时却迎来了黑暗的一周，这里的战斗甚至比全国其他地区都还要激烈。但最终，格瓦拉成功将自由党和二月党引诱到了城郊，诱使他们直接踏入“毒蝎”设下的装甲伏击圈。\n\n共产党人现在已经控制了首都，锤子和镰刀在洛佩斯宫上空飘扬。巴拉圭似乎已然赤化。"
 LATAM_news.85.a: "社会主义的又一次胜利！"
 LATAM_news.85.b: "我们不能容忍这种情况的持续。"
 LATAM_news.85.c: "巴拉圭滑向了另一极端。"
 LATAM_news.86.t: "[Get_newspaper_header]亚松森之战"
 LATAM_news.86.desc: "一直以来，联合民族解放阵线的团结仅凭一个共同的敌人来维系。因此，本周因共产党人在临时政府中占据了突出地位而引发的暴力内讧，并没有人感到惊讶。然而，出乎意料的是，拉斐尔·佛朗哥和费利克斯·埃斯蒂加里维亚居然在首都狭窄的街道上凭借谋略击败了共产党民兵。被围困在查科保卫者体育场的共产党人在坚守了一周之后终于投降了，格瓦拉被戴上手铐押上了飞往蒙得维的亚的飞机。\n\n随着自由党、二月党和温和的红党公布了选举的计划，这个满身疮痍的国家所经历的漫长政治暴力时代似乎已经结束。无论未来掌权的是谁，都不会再有流血事件发生。"
 LATAM_news.86.a: "在这终焉之刻，一个民族的希望破灭了。"
 LATAM_news.86.b: "谢天谢地，这些共产党暴力狂被消灭了。"
 LATAM_news.87.t: "[Get_newspaper_header]二月党人赢得巴拉圭的选举"
 LATAM_news.87.desc: "在这场近几十年来巴拉圭的首次选举中，二月党候选人拉斐尔·佛朗哥以绝对优势取得胜利。佛朗哥乃是查科战争英雄，也曾在1936年二月革命后担任总统，在数十载的流亡后，他重回权力宝座，夙愿终于得以实现。\n\n佛朗哥竞选时打出了土地改革和社会福利的政纲，并带有强烈的民族主义色彩，心怀理想的青年军官、头发花白的二月党骨干、民族主义者、改革派甚至温和共产主义者都对他大加支持。佛朗哥自诩为平衡各派利益的最佳人选，他要愈合旧政权和宏大未来之间的鸿沟。1937年，佛朗哥失败了，这一次，他发誓绝不会重蹈覆辙。"
 LATAM_news.87.a: "不过是个社会法西斯主义者罢了。"
 LATAM_news.87.b: "世界需要更多像佛朗哥这样强有力的远见卓识者。"
 LATAM_news.87.c: "社会主义者和法西斯，和睦相处？那我只能祝你好运了。"
 LATAM_news.88.t: "[Get_newspaper_header]自由党人赢得巴拉圭的选举"
 LATAM_news.88.desc: "在这场近几十年来巴拉圭的首次选举中，自由党候选人何塞·费利克斯·埃斯蒂加里维亚取得了压倒性的优势。埃斯蒂加里维亚是备受爱戴的查科战争英雄，尽管他与自由党的联系人尽皆知，但几十年来，他依然作为陆军元帅，挺过了莫里尼戈政权。\n\n现在，年迈的埃斯蒂加里维亚向巴拉圭立下了自由化、经济发展、现代化和对外关系正常化的诺言。有了地主和城市中产阶级的全心支持，他希望一举清除掉1936年以来就肆虐巴拉圭的民族主义，回归尊重个人权利的时代。"
 LATAM_news.88.a: "叛徒登上了他那由谎言铸成的宝座。"
 LATAM_news.88.b: "巴拉圭的民主？世界上真有这种东西吗？"
 LATAM_news.89.t: "[Get_newspaper_header]阿根廷革命"
 LATAM_news.89.desc: "昨天，一场漫长的军事政变令阿根廷文官政府咽下了最后一口气，被推翻的总统已获得允许，将回到自己家中。\n\n然而，政变发生后暂时接管政府的军政府在第二天任命退休的陆军总司令胡安·卡洛斯·翁加尼亚将军为总统后便解散了。在掌控了几乎所有公共权力之后，翁加尼亚宣布他将开展一场“真正的民族革命”，但没有详细说明其含义。他的内阁成员包括了公认的自由派和不为人知的天主教民族主义者，无法据其判断新政府的未来走向。"
 LATAM_news.89.a: "利剑再次出鞘。"
 LATAM_news.90.t: "[Get_newspaper_header]阿根廷总统翁加尼亚被罢免；莱温斯顿就任总统"
 LATAM_news.90.desc: "前战争部长佩德罗·E·阿兰布鲁遇刺所引发的一系列危机使军政府几近崩溃，在一场于总统府发生的怪异事件之后，胡安·卡洛斯·翁加尼亚据报道已回到家中，军政府临时接管了政府。数日后，一位默默无闻的将军，阿根廷驻美武官罗伯托·马塞洛·莱温斯顿被任命为总统。\n\n在他就职之前，一些人认为莱温斯顿是个持极端天主教立场的情报官员。然而，上任不久，莱温斯顿便强制任命一些著名的左派为阁员（例如左翼民族主义者阿尔多·费雷尔被任命为经济部长），令人们大吃一惊。显然，此举（以及奥斯卡·阿伦德对政府的热烈支持）表明总统准备开展一场具有意识形态包容性的民族主义运动，而这与任命他的军政府意见相左。\n"
 LATAM_news.90.a: "他能成功吗？"
 LATAM_news.91.t: "[Get_newspaper_header]阿根廷政变再发；拉努塞接管政权"
 LATAM_news.91.desc: "疲惫不堪的阿根廷民众近日得知，国内又发生了一起政变，罗伯托·莱温斯顿总统的短暂任期在耻辱中结束。公认的阿根廷陆军强人亚历杭德罗·拉努塞已接替他的位置，成为了总统。政变发生的同时，阿根廷政治局势愈发动荡，恐怖袭击也愈发频繁，政变只会进一步加剧动荡的局势。\n\n拉努塞认识到选举不可避免，已经公开宣布将会举行选举，但现在还不清楚选举会怎么举行。拉努塞本人似乎决心亲自参加选举，对抗可能的对手胡安·庇隆，毕竟，军方还没有抢先否定庇隆参选的可能性。"
 LATAM_news.91.a: "阿根廷革命能否得到光荣的结局？"
 LATAM_news.92.t: "[Get_newspaper_header]洛特总统辞职"
 LATAM_news.92.desc: "巴西传来的消息令人担忧，恩里克·特谢拉·洛特已经宣布将辞去总统职务。\n\n在副总统雅尼奥·夸德罗斯发表谴责声明，披露了跨亚马孙高速公路的腐败丑闻后，公众对洛特总统的态度急转直下，现在他面临着遭到成功弹劾的可能。洛特不希望危机继续升级，于是选择主动让步。\n\n在击败了议会试图废黜他的短命阴谋后，雅尼奥·夸德罗斯正式就职总统，巴西的命运现在就掌握在他的双手之中。"
 LATAM_news.92.a: "元帅换作扫帚侠。"
 LATAM_news.93.t: "[Get_newspaper_header]何塞·伊格纳西奥·鲁奇遇刺"
 LATAM_news.93.desc: "南锥体局势突变，刚刚当选阿根廷副总统的何塞·伊格纳西奥·鲁奇在布宜诺斯艾利斯遇刺。鲁奇是著名右翼工会人士，也是胡安·多明戈·庇隆总统的密友。在离开家门时，鲁奇遭到伏击，死于冲锋枪弹雨。\n\n尽管没有组织宣布对此负责，但刺客出自左翼庇隆主义组织蒙托内罗斯已是人尽皆知的秘密，鲁奇之死似乎是对庇隆长期无视蒙托内罗斯的要求的回应。虽然他们成功引起了总统的注意力，但想要总统满足他们的要求已经不可能了——总统已经向全国致辞，称将向暗杀者“施以雷霆的报复”，不论他们躲藏在何处。"
 LATAM_news.93.a: "这下倒是吸引到庇隆的注意了。"
 LATAM_news.95.t: "[Get_newspaper_header]庇隆去世——卡洛斯·梅内姆继任总统"
 LATAM_news.95.desc: "昨日深夜，阿根廷政府宣布胡安·多明戈·庇隆离世，其死因据悉为心脏病突发。阿根廷宣布举行国家哀悼期，这让人们回想起二十年前为伊娃·庇隆举行的官方守夜祈祷。\n\n最近当选的副总统卡洛斯·梅内姆接过已故考迪罗的地位，在简短的仪式上，他宣誓就职总统，并宣布脱离伊斯兰教，皈依天主教。新总统为了巩固对党的掌控，出人意料地宣布举行新选举，以应对庇隆剩余的任期。此外，梅内姆在就职演讲许诺要改善阿美两国关系，此举备受华盛顿赞扬。\n"
 LATAM_news.95.a: "追随我吧，你们不会失望的！(西语)"
 LATAM_news.96.t: "[Get_newspaper_header]庇隆去世"
 LATAM_news.96.desc: "悲伤席卷了阿根廷，备受爱戴的总统胡安·多明戈·庇隆今日因肝衰竭去世。这位魅力非凡的前将军因其威权作风备受批评，但对众多阿根廷人来说，庇隆就是救世主，他敢为他人所不敢为，挺身为人民发声。在布宜诺斯艾利斯、科尔多瓦和拉普拉塔，成千上万人涌上街头悼念这位他们深爱的将军。\n\n胡安·庇隆已死，另一位庇隆接过他的位置，副总统伊莎贝尔·庇隆，胡安·多明戈的妻子，身着丧服宣誓就职阿根廷总统。这是阿根廷历史上第一位女性总统，人们认为毫无经验的伊莎贝尔会严重依赖她丈夫的顾问，其中最显赫的要数何塞·洛佩斯·雷加，此人对法西斯主义的嗜好不禁让很多人开始担忧阿根廷的未来。\n"
 LATAM_news.96.a: "黑暗的一天，但也许这不过只是个开始。"
 LATAM_news.97.t: "[Get_newspaper_header]庇隆去世——安乔雷纳集团掌权"
 LATAM_news.97.desc: "尽管胡安·庇隆去世的消息依然萦绕在民众的心中，阿根廷的局势却随着一场出人意料的政变而愈发动荡。\n\n最近当选副总统的前布宜诺斯艾利斯省长曼努埃尔·德·安乔雷纳成为了已故考迪罗的接班人。安乔雷纳是庇隆党内民族主义和传统主义派系的首脑，在就职演说上，他赞扬了庇隆，谴责了自由派的思想。他承诺自己不仅将进一步清洗渗透进庇隆党的马克思主义分子，还要为胡安·曼努埃尔·德·罗萨斯彻底翻案。\n"
 LATAM_news.97.a: "总统还宣布将要修改《1964年宪法》……"
 LATAM_news.98.t: "[Get_newspaper_header]阿根廷庇隆主义政权的终结"
 LATAM_news.98.desc: "昨日深夜，阿根廷政府宣布胡安·多明戈·庇隆离世，其死因据悉为心脏病突发。此前几日，军队出现了一系列异常的调动，庇隆党重要人士也遭到逮捕。\n\n最近当选的副总统里卡多·巴尔文接过已故考迪罗的地位，他几十年来一直领导着反庇隆主义反对派。预先谋划的政变保证了巴尔文的就职仪式顺利进行，这加速了事态发展，庇隆党正以惊人的速度垮台。至于阿根廷未来会走上何等道路，目前的确不好说。\n"
 LATAM_news.98.a: "民主政治的回归？"
 LATAM_news.99.t: "[Get_newspaper_header]庇隆主义技术指挥部政变"
 LATAM_news.99.desc: "阿根廷人还未从胡安·庇隆之死恢复过来，低阶军官就以“捍卫革命”为名，又发动了一起出人意料的政变。据报道，总统连同庇隆党领导层都已被拘捕。\n\n在起初的混乱后，政变领导者们宣布总统与党主席现已空缺，庇隆主义技术指挥部将作为干预委员会主持国政，这个党内组织此前负责意识形态计划，并不为人所知。尽管名义上为集体领导，但新政府的真正领袖实为胡利安·利卡斯特罗少校，此人为知名军官，也是庇隆党党员。\n"
 LATAM_news.99.a: "匪夷所思的事态。"
 LATAM_news.100.t: "[Get_newspaper_header]鲁道夫·马丁诺维奇当选总统"
 LATAM_news.100.desc: "选情高度分化的1969年阿根廷选举引发了选举人团中的一系列谈判，其结果是人民的激进党候选人鲁道夫·马丁诺维奇博士当选总统。\n\n医生、备受争议的圣克鲁斯省长、人民的激进党党内反对里卡多·巴尔文的旗手——马丁诺维奇博士在整个竞选过程中基本上是在跟人民的激进党的其他派系，而不是其他政党作斗争。不过，马丁诺维奇承诺，自己将遵循人民的激进党在1963年提名的候选人阿图罗·伊利亚（同属人民的激进党“科尔多瓦”派）所划定的执政路线。他的当选引发了已在党内酝酿很久的危机，很有可能会给他的政府蒙上阴影。\n"
 LATAM_news.100.a: "要想毁掉一个激进党人，只需让他掌权。"
 LATAM_news.101.t: "[Get_newspaper_header]吉列尔莫·埃斯特韦斯·博埃罗当选总统"
 LATAM_news.101.desc: "选情高度分化的1969年阿根廷选举引发了选举人团中的一系列谈判，其结果是社会党候选人吉列尔莫·埃斯特韦斯·博埃罗当选总统。\n\n作为一名重要的学生活动家，博埃罗创造了自己的社会主义理论，希望让马克思主义适应阿根廷的物质条件与现状。据博埃罗称，激进主义和庇隆主义等运动之间的相似点多于区别，因为这些受民众支持的运动都有着共同的敌人，即国内外的经济精英。因此，建立一个保卫民主体制的政治联盟才是真正的前进之路。\n\n没错，许多人尝试过相同的事情，但他们都被赶下了台。\n"
 LATAM_news.101.a: "历史注定重演吗？"
 LATAM_news.102.t: "[Get_newspaper_header]埃米利奥·霍夫雷当选总统"
 LATAM_news.102.desc: "选情高度分化的1969年阿根廷选举引发了选举人团中的一系列谈判，其结果是保守民主党候选人埃米利奥·霍夫雷博士当选总统。\n\n1966年门多萨省长选举中，霍夫雷击败庇隆派候选人，从而一战成名。他是位办事高效的州长，也是位诚实的政治家，非常讨人们喜爱。在他当选总统之前，分散于各省的保守政党再一次组成了统一的政党，这就是保守民主党。由于缩写“PDC”与基民党的相同，保守派不得不与基民党进行一场漫长的诉讼。\n"
 LATAM_news.102.a: "希望这个总统能讲点理性。"
 LATAM_news.103.t: "[Get_newspaper_header]西普里亚诺·雷耶斯当选总统"
 LATAM_news.103.desc: "选情高度分化的1969年阿根廷选举引发了选举人团中的一系列谈判，其结果是新庇隆主义同盟“正义主义忠诚人民阵线”候选人，阿根廷工党党员西普里亚诺·雷耶斯当选总统。\n\n雷耶斯曾在1946年和1952年竞选总统，他与胡安·庇隆本人敌对，却又支持庇隆主义。他领导了五十年代第一次反抗庇隆的叛乱，因此成为了由工会领袖奥古斯托·班多尔领导的反庇隆庇隆主义同盟的首选候选人。他的胜利不但标志着庇隆对工人运动领导权的终结，还抹杀了前总统回到阿根廷的希望，不少军官为此秘密地庆祝了一番。\n"
 LATAM_news.103.a: "这是庇隆主义的终末，还是劳工主义的诞生？"
 LATAM_news.104.t: "[Get_newspaper_header]阿兰布鲁夺得任期"
 LATAM_news.104.desc: "不出众人预料，在这场备受质疑的选举中，以新成立的阿根廷人民联盟为核心的反庇隆主义政党大获全胜，将佩德罗·E·阿兰布鲁将军送上了总统宝座。\n\n自1962年年中以来，阿兰布鲁在多起政变中扮演了重要角色，选举中他几无敌手，毕竟所有与庇隆主义可能有联系的政党都被禁选了，而其他势力也大多被迫与他合作。新总统接替海军搭档伊萨克·罗哈斯，宣布要维护解放革命的遗产，并要捍卫“民主”制度……\n"
 LATAM_news.104.a: "反庇隆主义又能坚持多久呢？"
 LATAM_news.105.t: "[Get_newspaper_header]龙虾战争结束"
 LATAM_news.105.desc: "德国中非和巴西海军的对峙出现突发状况。中非对巴西龙虾捕捞水域的长期侵占演化为大洋两岸的冲突，据报道，在巴西宣称的龙虾捕捞水域上，两军之间的对峙升级为了一场海战。结果竟然是巴西海军大获全胜，由于德国舰队拒绝撤退，大多数舰船都严重受损。国际观察家们震惊地发现，德国的盾牌上竟然出现了一道裂痕。\n\n多年来，面对西方及其盟国的坚持抵抗，德国终于表现出了妥协的姿态。巴西或德国政府对此事的态度尚不明确，但冲突已经得到了缓和，并倒向了对巴西有利的方向。国际社会还在等待着局势的进一步发展，不过巴西海军已经开始庆祝他们的凯旋了。\n"
 LATAM_news.105.a: "麻烦接踵而至。"
 LATAM_news.106.t: "[Get_newspaper_header]龙虾战争结束"
 LATAM_news.106.desc: "德国中非和巴西海军的对峙出现突发状况。中非对巴西龙虾捕捞水域的长期侵占演化为大洋两岸的冲突，据报道，在巴西宣称的龙虾捕捞水域上，两军之间的对峙演变为了公开的交火。结果竟然是巴西海军大获全胜，德国舰队顶不住压力，最终被迫撤退。\n\n这场冲突的结局令人震惊。国际观察家们还是搞不明白，为什么德国的殖民地海军会在公海上的对抗中被迫撤退，这与他们之前侵略成性的形象反差实在太大。世界上其他国家也在思考，为什么自己会被这样外强中干的国家所击败。但有一点可以肯定，巴西海军正在庆祝他们取得了不可思议的胜利。\n"
 LATAM_news.106.a: "就因为些破龙虾？"
 LATAM_news.107.t: "[Get_newspaper_header]龙虾战争结束"
 LATAM_news.107.desc: "德国中非和巴西海军的对峙出现突发状况。中非对巴西龙虾捕捞水域的长期侵占演化为大洋两岸的冲突，据报道，巴西巡逻舰队采用了相当灵活的航海战术，采用了一系列连打带跑的策略，击退了德国商船和武装护卫舰，最终甚至冲撞、登陆了数艘德方舰船。\n\n国际观察家静候日耳曼尼亚对此作出回应，但许多人怀疑德国方面很可能不会承认这次惨败，毕竟这样的失败在近十年来还属首次。但有一件事确信无疑：巴西武装部队成功击退了德国殖民地对国家水域的侵占，现在正沐浴在举国瞩目的荣光之中。\n"
 LATAM_news.107.a: "不过是些龙虾，未免太大动干戈。"
 LATAM_news.108.t: "[Get_newspaper_header]龙虾战争结束"
 LATAM_news.108.desc: "今日，在收到巴西利亚的最终通牒后，中非专员西格弗里德·穆勒宣布彻底中止对巴西水域龙虾的盗捕，此举令德国颜面丧尽。日耳曼尼亚旋即谴责穆勒的“懦夫行为”，竟为了一些破虾就退缩不前。此事对穆勒的声誉打击甚大，他的非洲专员同僚汉斯·许蒂希在内的许多人都对他发起声讨。\n\n同时，对德国的外交胜利令洛特政府人望大涨，在宣布龙虾战争终结后，洛特的支持率一下子飙升到惊人的63%。"
 LATAM_news.108.a: "德国霸权的幻象已然破灭。"
 LATAM_news.109.t: "[Get_newspaper_header]龙虾战争结束"
 LATAM_news.109.desc: "今天早些时候，南大西洋的紧张局势进一步升级，巴西和德国都在为争夺龙虾的捕捞权大动干戈。突然，巴西的海军和空军接到命令，要求立即从冲突海域中返航。对于洛特总统和他的政府来说，这无异于一场大灾难，包括瓜纳巴拉州州长卡洛斯·拉塞尔达在内的许多人都要求洛特辞职，承担这次惨败的责任。\n\n与此同时，专员西格弗里德·穆勒则成了日耳曼尼亚和全德意志的英雄，德国民族社会主义工人党的军国派，国家元帅赫尔曼·戈林还特别祝贺了穆勒，这位专员的威望达到了有史以来的最高点。考虑到希特勒目前的健康状况，部长瓦尔特·黑韦尔给穆勒颁发了一个不公开的奖项，据说这些奖项已经被纳入了专员本人的收藏品库中。"
 LATAM_news.109.a: "就为龙虾大动干戈？"
 LATAM_news.110.t: "[Get_newspaper_header]龙虾战争结束"
 LATAM_news.110.desc: "今日利奥波德维尔举行了一场意料之外但气氛融洽的外交会谈，巴西外交官瓦尔特·萨莱斯同中非专员西格弗里德·穆勒达成协议，决定终结损害经济的南大西洋“龙虾战争”，这让双方政权都松了一口气。\n\n巴西和德国国内都有人怨声载道，指责政府未对对方采取果断行动，但洛特总统和穆勒专员都坚持认为，只有达成协议才能维护地区稳定，促进经济繁荣。美国和OFN盟国对洛特甚至穆勒都大加赞扬，表示乐于见到双方达成理智的和平协议。"
 LATAM_news.110.a: "看起来龙虾又要上市了！"
 LATAM_news.111.t: "[Get_newspaper_header]三国同盟入侵巴拉圭"
 LATAM_news.111.desc: "清晨，南美洲的丛林被横穿巴拉圭边境的坦克碾压。放眼全球，无论南美洲的和平有多么脆弱，它还是被打破了。切·格瓦拉在巴拉圭丛林战争中取得决定性胜利后，有关对执政国家发动血腥战争的可怕谣言甚嚣尘上。\n\n如今，由阿根廷、巴西和乌拉圭组成的三国同盟以最过火的方式回应了这些担忧。虽然格瓦拉承诺“对反动派进行不屈不挠的抵抗”，但许多国际观察家怀疑他是否有能力抵抗如此强大的敌人。不管怎样，巴拉圭号召每一个体格健全的人与入侵的军队作战，就像1864年那样。"
 LATAM_news.111.a: "不从历史中汲取教训的人，注定重蹈覆辙。"
 LATAM_news.112.t: "[Get_newspaper_header]巴拉圭落败"
 LATAM_news.112.desc: "直到昨天，亚松森都还是拉丁美洲的社会主义灯塔。她仿佛是山顶上的一颗最闪耀的明星，不断指引和鼓舞着人民。然而，这一切在今天都化成了一团随风而逝的苦涩灰烬。尽管巴拉圭军队进行了不屈不挠的抵抗，但还是不敌由巴西、阿根廷和乌拉圭军队所组成的联军。现在，占领区已被一分为三。东北部由巴西统治，西南部由阿根廷接管。亚松森则被移交给了乌拉圭。\n\n尽管亚松森沦陷，其军队连战连败，但国际革命家切·格瓦拉承诺不会媾和，更不会放弃斗争。尽管他目前下落不明，但国际专家推测，他已深入丛林，准备继续为革命进行无情的斗争。"
 LATAM_news.112.a: "又一场革命平息了。"
 LATAM_news.113.t: "[Get_newspaper_header]巴拉圭大获全胜"
 LATAM_news.113.desc: "一个不可能发生的事件震惊全球。在巴拉圭战争中，毁誉参半的国际革命家切·格瓦拉取了胜利。为了乞和，沮丧的三国联军被迫撤离了边境。尽管共产党的民兵曾被视作是一群乌合之众和流氓蛋子，但巴西、阿根廷和乌拉圭的军队却正是被这样的军队耻辱地赶回了各自的祖国。\n\n今天上午，格瓦拉发表了讲话，他谴责这场战争是“反动势力企图推翻人民伟大力量的一次小小的失败”。同时，联盟中的三个政府都尚未发表任何声明。讲话之后，有传言说格瓦拉不会安于现状；他将继续向他的敌人和其他地方输出革命。不过出人意料的是，和平还是暂时降临到了南美洲。\n"
 LATAM_news.113.a: "格瓦拉是哪路神仙？！"
 LATAM_news.114.t: "[Get_newspaper_header]智利政变！"
 LATAM_news.114.desc: "智利首都圣地亚哥传出无数坦克横行街道的照片，证实了罗伯托·维奥上校发动政变的消息。忠于维奥的部队包围了总统府和议会大楼，逼迫智利政府奉上权柄。\n\n此前智利陷入社会政治崩溃，并有传言称政府对待军人极不公正，而且内部腐败盛行，维奥借此打响名声，旋即发动政变。维奥声称为了应对智利的乱局与动荡，他必须废黜现任总统并解散议会，同时还要成立“革命军政府”。新政府包括民政和军事人员，他们许诺要为智利带来根本性变革。虽说局势前景还不明朗，但许多人不禁怀疑，此次政变恐怕未必能恢复南锥体的秩序。"
 LATAM_news.114.a: "他们的民主传统不过尔尔。"
 LATAM_news.115.t: "[Get_newspaper_header]普拉特解散智利国会"
 LATAM_news.115.desc: "智利总统豪尔赫·普拉特宣布立刻解散国会，禁止一切政治党派。这一消息震惊了全拉丁美洲。在针对普拉特两极分化的弹劾之后，整个国家就陷入了无政府状态。\n\n截至目前，坦克与士兵已蜂拥至首都圣地亚哥，全国宣布进入戒严状态。未被逮捕的国会议员要么逃离了这个国家，要么“消失”的无影无踪——其中一部分已经确认死亡。尽管普拉特谴责这些暴行，并否认自己参与其中，但是总统似乎已然完全控制了这个国家。凭借罗伯托·维奥上校等要人的支持，普拉特似乎要通过铁腕去塑造智利的命运。\n"
 LATAM_news.115.a: "一次是悲剧，第二次是笑剧。"
 LATAM_news.116.t: "[Get_newspaper_header]智利政变未遂！"
 LATAM_news.116.desc: "今日传来消息，智利军方发动的政变遭到挫败，智利的民主制度勉强摆脱了早逝的命运。今早，在冰冷的清晨时分，罗伯托·维奥上校包围了总统府，要求总统辞职，并解散议会。\n\n虽然军方本打算炮轰总统府，但忠于政府的部队立刻行动起来，反制政变企图。最终，在内战一触即发的威胁下，政变势力决定缴械投降，维奥上校目前已被羁押，等候送审。虽然形势险恶，但智利政府把握住了转瞬即逝的良机，妥善调动手中资源，让这个深陷动荡的国家恢复了稳定，可谓是证明了自己的实力。"
 LATAM_news.116.a: "民主并非垂死梦想。"
 LATAM_news.117.t: "[Get_newspaper_header]埃雷拉派赢得乌拉圭选举"
 LATAM_news.117.desc: "1962年乌拉圭选举接近尾声，民族党的埃雷拉派-乡村派联盟已经胜选。阿尔韦托·阿罗塞纳预计将在新政府任期的第一年内担任委员会主席。\n\n因为有传言称贝尼托·纳多内是FBI线人，许多选民倒向了阿埃多的“正统埃雷拉派”。乌拉圭的消息指出，埃雷拉派-乡村派考迪罗对选情胶着表示担忧，因此他们与乡村派结成的联盟已经摇摇欲坠。\n\n乡村派的亲美主义与埃雷拉派的反美主义形成强烈反差，这一问题长期遭到忽略，而现在双方已经无法忽略它了。两派之间的对抗一触即发，乌拉圭人民只能祈祷国家不会在内斗中崩溃。\n"
 LATAM_news.117.a: "拉美政治总是这么乱。"
 LATAM_news.117.b: "艰难时刻即将到来，我们得清理门户了。"
 LATAM_news.117.c: "得跟我们安插在那边的人联系联系。"
 LATAM_news.118.t: "[Get_newspaper_header]民主白党联盟赢得乌拉圭选举"
 LATAM_news.118.desc: "1962年乌拉圭选举接近尾声，民族党民主白党联盟派已经胜选。丹尼尔·费尔南德斯·克雷斯波预计将在新政府任期的第一年内担任委员会主席。\n\n由于认为埃雷拉派过于右倾，而且亲善法西斯主义，克雷斯波与其分道扬镳，并和与他想法一致的人成立“民主白党联盟”，团结了数个非埃雷拉主义派系。有一段时间，他们主要是给白党提供宝贵的城市选票，但现在他们终于凭借自己的力量胜出，这有一部分要归因埃雷拉派-乡村派同盟选民和“正统埃雷拉主义者”之间的分歧。\n\n民主白党联盟提出了中间派的计划，至于他们能否成功，就要看他们能否让内部派系放下分歧，共同合作。\n"
 LATAM_news.118.a: "中间派政府？应该不至于出什么大乱子。"
 LATAM_news.118.b: "民主白党联盟是唯一的选择！"
 LATAM_news.119.t: "[Get_newspaper_header]十四派赢得乌拉圭选举"
 LATAM_news.119.desc: "1962年乌拉圭选举接近尾声，红党十四派已经胜选。奥斯卡·赫斯蒂多预计将在新政府任期的第一年内担任委员会主席。\n\n赫斯蒂多是一位退役将军，在1959年的洪灾中，他帮助了许多灾民，因而被人们视作英雄。他的名声令新近成立的红党和巴特列主义联盟相信，他们应当拉拢赫斯蒂多。\n\n红党和巴特列主义联盟代表着红党右翼，是保守派巴特列主义者和其他边缘团体的大本营，其之一便是布兰科·阿塞韦多派，他们因为同情法西斯而备受争议。虽然赫斯蒂多安排了一些左翼人士加入内阁，保证红党的团结，但完成这一任务仍需军事纪律。\n"
 LATAM_news.119.a: "左派、右派和原法西斯分子混在一起？看起来不太稳定啊。"
 LATAM_news.119.b: "赫斯蒂多是希望。"
 LATAM_news.120.t: "[Get_newspaper_header]十五派赢得乌拉圭选举"
 LATAM_news.120.desc: "1962年乌拉圭选举接近尾声，红党的十五派已经胜选。路易斯·巴特列·贝雷斯预计将在新政府任期的第一年内担任委员会主席，这是他第三次领导国家。\n\n以“小路易斯”著称的路易斯是巴特列的侄子，代表正统巴特列主义。因此，他承诺他的政府不会偏离巴特列主义原则，并将重新实施让乌拉圭成为美洲瑞士的政策。批评者指出，这一宣言代表他早晚会把经济搞砸。\n\n对于路易斯而言，他的胜利意味着白党在上一次选举中的胜利不过是次偶然，并不意味着红党的统治走向了终结。事实是否如此还有待观察。\n"
 LATAM_news.120.a: "乌拉圭仍然是红党的堡垒。"
 LATAM_news.120.b: "“红党15号，与人民同在。我们将永远胜利，我们将胜利！”"
 LATAM_news.121.t: "[Get_newspaper_header]巴斯孔塞略斯当选乌拉圭总统"
 LATAM_news.121.desc: "1966年乌拉圭选举迎来终结，红党的阿米尔卡·巴斯孔塞略斯赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n巴斯孔塞略斯是“少壮派”的一员，他继承了路易斯·巴特列的衣钵，支持执政委员会。在初选中巴斯孔塞略斯的对手是阿夫达拉和豪尔赫·巴特列的派系，他们希望转向右翼，此外部分支持总统制的正统巴特列主义者也脱离了红党与巴特列主义联盟，他为了总统职位可谓是做了一番斗争。\n\n正统巴特列主义者击败了各路对手，即便执政委员会的消亡令人哀伤，但已经没有能什么阻挡他们再度登上总统宝座了。\n"
 LATAM_news.121.a: "委员会虽死，巴特列主义不亡。"
 LATAM_news.121.b: "委员会已灭，然吾等必使路易斯之大业告成。"
 LATAM_news.122.t: "[Get_newspaper_header]弗洛雷斯·莫拉当选乌拉圭总统"
 LATAM_news.122.desc: "1966年乌拉圭选举迎来终结，红党的弗洛雷斯·莫拉赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n弗洛雷斯·莫拉是“少壮派”的一员，他还是巴斯孔塞略斯的亲密战友。在初选中他的对手是阿夫达拉和豪尔赫·巴特列的派系，他们希望转向右翼。巴斯孔塞略斯对执政委员会的偏爱也造成了分裂：部分支持总统制的正统巴特列主义者脱离了红党与巴特列主义联盟。\n\n事实证明，他们和白党都不是莫拉的对手。虽然莫拉反对恢复总统制，但他还是赢得了选举，这更加证明了正统巴特列主义早已深入人心。\n"
 LATAM_news.122.a: "委员会虽死，巴特列主义不亡。"
 LATAM_news.122.b: "委员会已灭，然吾等必使路易斯之大业告成。"
 LATAM_news.123.t: "[Get_newspaper_header]巴特列·伊瓦涅斯当选乌拉圭总统"
 LATAM_news.123.desc: "1966年乌拉圭选举迎来终结，红党的豪尔赫·巴特列赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n豪尔赫是路易斯·巴特列之子，他持右翼立场，渴望废除执政委员会，这也让他成为了正统巴特列主义者的眼中钉，他为了总统职位可谓是做了一番斗争。为避免分裂15号名单，红党举行了初选，结果正统巴特列主义者出人意料地败选了。\n\n为阻止巴特列主义偏离其左翼根基，正统巴特列主义者也参与了1966年选举，但他们最终不敌豪尔赫。现在豪尔赫可以毫无阻拦地推行他的政策，而他的计划可能会更加右翼。\n"
 LATAM_news.123.a: "未来属于创新者。"
 LATAM_news.123.b: "豪尔赫将引领我们，走向繁荣之未来。"
 LATAM_news.124.t: "[Get_newspaper_header]赫斯蒂多当选乌拉圭总统"
 LATAM_news.124.desc: "1966年乌拉圭选举迎来终结，红党的奥斯卡·赫斯蒂多赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n赫斯蒂多是退役将军，他曾参与过1959年抗洪救灾工作，被人们视作英雄。虽然将军自称是左派，但他也领导着右翼的红党与巴特列主义者联盟，而且他的副总统帕切科·阿雷科，也是一位保守巴特列主义者。\n\n不过，虽然他宣布财政部长将由里维拉派（自由派）担任，但本届政府并不一定遵循这条经济路线，毕竟赫斯蒂多很容易受政局左右，可能会改变想法，调整内阁人事。\n"
 LATAM_news.124.a: "老将军必须作出决定。"
 LATAM_news.124.b: "“赫斯蒂多即希望。”"
 LATAM_news.125.t: "[Get_newspaper_header]帕切科·阿雷科当选乌拉圭总统"
 LATAM_news.125.desc: "1966年乌拉圭选举迎来终结，红党的豪尔赫·帕切科·阿雷科赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n赫斯蒂多需要一位继承者，但却没有合适人选，因此他只得选择帕切科。帕切科是赫斯蒂多的支持者，以其在《晨报》上发表的文章著名，而且也是红党和巴特列主义者联盟内对抗查尔洛内的主要角色。\n\n帕切科是位拳击手，无论是公众、建制派还是外部观察家都认为他缺乏经验，不是块当总统的料。尽管如此，在赫斯蒂多的推动下，他还是将在三月宣誓就职。\n"
 LATAM_news.125.a: "老将军之傀儡，抑或冉冉升起之新星？"
 LATAM_news.125.b: "“我们一定要支持帕切科，他是真正的东岸人！”"
 LATAM_news.126.t: "[Get_newspaper_header]加利纳尔·埃韦尔当选乌拉圭总统"
 LATAM_news.126.desc: "1966年乌拉圭选举迎来终结，民族党的阿尔韦托·加利纳尔·埃韦尔赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n加利纳尔·埃韦尔是位慈善家，他曾经还同他人一起脱离民主白党联盟，创建了罗恰民族运动。民主白党联盟不久后就宣告解散，但也非彻底销声匿迹，因为埃韦尔已和民主白党联盟的残部白党重建结盟，这也给了他们参与选举的机会。\n\n现在加利纳尔·埃韦尔不单要和埃雷拉派分享民族党的权力，他还要维持自己的新联盟，尽可能留住进步派，比如支持新政府的新星维尔松·费雷拉。\n"
 LATAM_news.126.a: "慈善家当总统？那就拭目以待吧。"
 LATAM_news.126.b: "我等必助尔，然尔需助我等。"
 LATAM_news.127.t: "[Get_newspaper_header]埃切戈延当选乌拉圭总统"
 LATAM_news.127.desc: "1966年乌拉圭选举迎来终结，民族党的马丁·R·埃切戈延赢得了选举，考虑到修宪公投获得了足够选票，已将全国执政委员会废除，他将直接宣誓就职担任总统。\n\n三十年代的时候，埃切戈延还只是个民族党内不入流的左翼小人物，之后他很快转向右翼，加入了独裁者特拉的内阁。最终埃切戈延赢得了埃雷拉的信任，并在其死后，接过了主流埃雷拉派的大旗。\n\n纳多内去世后，乡村派组织涣散，已无法继续运作，埃切戈延可以放心大胆地出台反美政策了。不过，他与罗恰民族运动-白党重建联盟的分歧颇多，团结民族党将会是项艰巨的工作。\n"
 LATAM_news.127.a: "希望他们别惹恼山姆大叔了。"
 LATAM_news.127.b: "埃切戈延是埃雷拉最优秀的属下，肯定能办好的。"
 LATAM_news.127.c: "我们得留个心眼。"
 LATAM_news.128.t: "[Get_newspaper_header]蒙得维的亚之战"
 LATAM_news.128.desc: "蒙得维的亚尘埃落定，在一番激烈战斗后，马里奥·阿格龙多将军的政变军最终占领了城市。\n\n自乡村派与埃雷拉派呼吁采取军事手段，解决执政委员会问题以来，政变的传言就没断过，但没谁相信政变真的会爆发，更不要说成功了。但是，阿根廷飞机的出现无疑证实，事态之所以会演变成如今这样，正是因为阿根廷领袖J·D·庇隆向阿格龙多提供了援助。\n\n利韦尔·塞雷尼将军组织残存的护宪派向旧城区撤退，随后登上前来接应的美国军舰。登船前，塞雷尼还留下了一句话，“我将归来”。\n"
 LATAM_news.128.a: "没什么好评价的。"
 LATAM_news.128.b: "我们眼皮底子下竟能发生此事……"
 LATAM_news.128.c: "在蒙得维的亚，你是流亡民主人士，然而在这里，你可被刑法判作罪犯。（西语）"
 LATAM_news.129.t: "[Get_newspaper_header]乌拉圭三月派政变"
 LATAM_news.129.desc: "从蒙得维的亚传来了令人忧虑的消息，许多人一直担忧的事情发生了：随着最后一支建制派势力宣布投降，政变降临到了这个南美洲公认最民主的国家身上。\n\n根据新政府的说法，执政委员会在面对乌拉圭复杂的经济及社会状况时，无法妥善进行处理，这对乌拉圭的国家安全构成了威胁。新政府还宣布，他们的唯一目标是恢复总统制并重新举办大选。在此之前，退休将军胡安·佩德罗·里瓦斯将暂时作为“非实权”总统统治国家。\n\n尽管新政府宣称了民主化的目标，公众却依旧忧心忡忡。查尔洛内在新政权内有着极高的影响力，这似乎在暗示恢复民主将会导向新的三月派革命。\n"
 LATAM_news.129.a: "如是，则巴尔塔萨·布鲁姆之牺牲，悉归水泡。"
 LATAM_news.129.b: "如是，则乌拉圭将重归伟大。"
 LATAM_news.130.t: "[Get_newspaper_header]乌拉圭行刑队政变"
 LATAM_news.130.desc: "乌拉圭社会政治秩序持续崩溃，所谓叛徒被挂上路灯，极左和极右分子枪战不断，但今日，退伍将军胡安·佩德罗·里瓦斯的民族主义武装防卫军发动政变，为这一切画上了句号。\n\n借助普拉蒂内闪击战之势，民族主义武装防卫军这支行刑队发达了起来。里瓦斯和三月派关系紧密，他利用军方对极左分子的担忧，以及公众对政府的不满，拉拢了一批青年军官，辅佐他的夺权大计。\n\n近期“共产-庇隆主义者”频繁被捕甚至被“消失”，这似乎昭示着褐色恐怖已经降临了乌拉圭，没人知道这一切将会如何收场。\n"
 LATAM_news.130.a: "美洲的瑞士已被杀害，而凶手却在其内。"
 LATAM_news.130.b: "原以为只有左派厌恶我们，原来法西斯主义者也会。"
 LATAM_news.131.t: "[Get_newspaper_header]蒙得维的亚之战"
 LATAM_news.131.desc: "蒙得维的亚尘埃落定，在一番激烈战斗后，政变军被围困在世纪营房内，最终选择投降。政变军领袖马里奥·阿格龙多将军抛弃了部下，据悉其已与其他共谋者逃往阿根廷。\n\n自乡村派与埃雷拉派呼吁采取军事手段，解决执政委员会问题以来，政变的传言就没断过，但没谁相信政变真的会爆发，更不要说成功了。但是，阿根廷飞机的出现无疑证实，阿格龙多期望J·D·庇隆会为他提供援助。但他大错特错，他的部队不久也陷入包围。\n\n现在东岸共和国最大的问题不是未遂政变，也不是阿根廷支持政变军，而是民族党的部分成员卷入其中，甚至和庇隆展开合作。\n"
 LATAM_news.131.a: "既然敌人来自内部，还能做什么呢？"
 LATAM_news.131.b: "我操，乌拉圭人连政变都搞不好？"
 LATAM_news.132.t: "[Get_newspaper_header]阿根廷轰炸乌拉圭！"
 LATAM_news.132.desc: "乌拉圭人要是觉得阿根廷的恶行会止步于支持政变的话，那他们也太天真了，因为上校毫无底线：阿根廷领袖已经下令对蒙得维的亚和科洛尼亚发动空袭，具体目标则是卡尔韦电台与科洛尼亚电台。\n\n虽然乌拉圭空军起飞迎击，但最终不敌阿根廷空军，对方占尽数量优势，乌拉圭战机很快就败下阵来。\n\n至于地面上的情况，据估计死亡人数约为150人，但相比之下，更让人担忧的还是对所谓叛徒的私刑。观察家只得希望局势不会进一步激化，但这也只是个期望而已。\n"
 LATAM_news.132.a: "东岸人为正义呼喊，民主却命悬一线。"
 LATAM_news.132.b: "这下可给该死的乌拉圭佬好好上了一课！"
 LATAM_news.133.t: "[Get_newspaper_header]乌拉圭政变被镇压"
 LATAM_news.133.desc: "马里奥·阿格龙多将军和退役将军巴勃罗·莫拉托里奥发动政变，但他们的阴谋被护宪派挫败。这一切离举行选举只有一个月的时间，乌拉圭人大惊失色，竞选活动也暂时中止。\n\n虽然参与击败阿格龙多的护宪派将军人数众多，但主要的功劳应归于利韦尔·塞雷尼将军，他联合海军以及民间无线电爱好者，坚决地抵抗着政变军。\n\n虽然政变失败了，阿格龙多也主动向塞雷尼投降，但这件事还是令乌拉圭人忧心忡忡：这不单是因为曾经否认自己有政变野心的莫拉托里奥参与其中，更是因为乌拉圭根本就不该发生政变。\n"
 LATAM_news.133.a: "东岸人这才意识到，乌拉圭与其他南美国家一样。"
 LATAM_news.134.t: "[Get_newspaper_header]智利政府垮台！"
 LATAM_news.134.desc: "连日来，混乱主宰了智利的局面，但现在局势已经尘埃落定。零星的报告表明智利不止发生了一起政变，而是两起，但这依然无法打消智利国内外的怀疑与恐慌情绪。\n\n目前看来，罗贝托·维奥上校先发动政变，他成功占领了首都，逮捕了总统与议会议员。驻扎瓦尔帕莱索的海军少将梅里诺随即行动起来，率领自己的部队开往圣地亚哥，艰难地战胜了维奥，但一路上也造成了相当的破坏。虽然这位本要成为独裁者的上校被迫出逃国外，但民主也没有回归智利。新政府表示将以恢复稳定为工作重心，至于选举则压根提都没提。\n"
 LATAM_news.134.a: "智利的未来蒙上血影。"
 LATAM_news.135.t: "[Get_newspaper_header]智利总统普拉特被罢免"
 LATAM_news.135.desc: "豪尔赫·普拉特的任期可谓是动荡不安，他许诺的改革给予了许多人以希望，但在他正式就任后，这种期待就很快破灭了。从一开始他与议会就针锋相对，他的独裁倾向让局势更加错综复杂。普拉特为了打断针对他的弹劾进程，于昨天试图解散议会，并宣布戒严令，这便是压死骆驼的最后一根稻草。\n\n同样的历史再度上演，又一位智利总统被迫在阿根廷大使馆寻求避难。报告指出，军方和议会已驱逐普拉特，现在他被关在自己一手打造的监狱中。议会指定了何塞·塞普尔韦达·加林多将军为过渡总统，直至新一届选举举行。\n"
 LATAM_news.135.a: "他肯定没想到会这样。"
 LATAM_news.136.t: "[Get_newspaper_header]罗哈斯·皮尼利亚推翻哥伦比亚政府！"
 LATAM_news.136.desc: "哥伦比亚当前的政治危机在劳雷亚诺·戈麦斯总统逝世后出现了转折点。乌达内塔总统试图罢免古斯塔沃·罗哈斯·皮尼利亚将军，后者在武装力量的一致支持下发动政变推翻了政府，然后成立了一个军政府。\n\n哥伦比亚的新统治者已经宣布无限期推迟选举，取缔了保守党和自由党，准备带领国家走上墨西哥革命制度党式的第三位置专政发展道路。\n\n与此同时，自由党和保守党中没有参与哥革联或新格拉纳达的温和派已经流亡委内瑞拉。他们组成了“国民阵线”，试图联合两党的力量推翻罗哈斯将军。"
 LATAM_news.136.a: "哥伦比亚脆弱的和平如今由军队的铁腕所维系。"
 LATAM_news.137.t: "[Get_newspaper_header]罗哈斯赢得哥伦比亚选举"
 LATAM_news.137.desc: "计划在解除戒严令后举行的[GetYear]年哥伦比亚选举如期进行，古斯塔沃·罗哈斯·皮尼利亚将军及其新近成立的全国人民联盟一如预料的那样，以压倒性优势胜出。哥伦比亚国内外观察家都预测到结果会是这样，毕竟压根就不存在能和皮尼利亚有一战之力的候选人。\n\n皮尼利亚在1962年政变后掌握了权力，他挫败了国民阵线驱逐他的企图，这让他得以更专注于内政，普罗大众对他的一系列进步改革非常拥护。\n\n将军的胜选巩固了他的政权，旧时的建制派现在只不过是历史书上的注脚罢了。"
 LATAM_news.137.a: "不管怎样，自由党和保守党对哥伦比亚都没用了。"
 LATAM_news.138.t: "[Get_newspaper_header]罗哈斯被罢免"
 LATAM_news.138.desc: "自罗哈斯·皮尼利亚将军去年夺权以来，哥伦比亚的局势就没安定过。流亡委内瑞拉的国民阵线多次举行罢工和示威游行，对皮尼利亚政权造成了不小的打击。在一次总罢工过后，皮尼利亚终于支撑不住，逃往墨西哥寻求避难，随后自由党-保守党联盟重返哥伦比亚，组建了过渡政府。\n\n新政府宣布将在几个月后举行选举，角逐将在自由党和保守党间展开。新格拉纳达和哥伦比亚革命联盟对此十分警惕，至于这对这个国家意味着什么，目前还不好说。"
 LATAM_news.138.a: "民主或许重返了哥伦比亚，但这就足够阻止内战吗？"
 LATAM_news.139.t: "[Get_newspaper_header]自由党赢得哥伦比亚选举"
 LATAM_news.139.desc: "推翻皮尼利亚将军后，国民阵线过渡政府如期举行了1964年选举，最终的赢家是现任哥伦比亚临时总统，自由党的阿尔韦托·列拉斯·卡马戈。\n\n列拉斯·卡马戈宣布了雄心勃勃的改革方案，包括实行去集权化的地方自治模式、重建国家工业基础，还有劳动、银行以及医保方面的改革计划。除此之外，总统还希望恢复同美国的贸易与外交往来。\n\n保守党承认了选举结果，并表示将继续支持自由党政府，两党合作的新时代到来了。"
 LATAM_news.139.a: "新的黎明来到哥伦比亚，她的人民再次敢于梦想。"
 LATAM_news.140.t: "[Get_newspaper_header]保守党赢得哥伦比亚选举"
 LATAM_news.140.desc: "推翻皮尼利亚将军后，国民阵线过渡政府如期举行了1964年选举，最终的赢家是保守党的吉列尔莫·莱昂·巴伦西亚。\n\n莱昂·巴伦西亚的胜利要归功于中间派与保守派联盟对他的支持，他许诺要实现改革与妥协的平衡，并计划开展土地改革，推动国家重建，实施劳动、公共信用、医保和教育方面的改革。他还希望在维持亲伊比利亚方针的同时，能与美国恢复正常往来。\n\n自由党承认了选举结果，并表示将继续支持保守党政府，两党合作的新时代到来了。"
 LATAM_news.140.a: "稳健之手与温和之脑必将指引哥伦比亚繁荣昌盛。"
 LATAM_news.141.t: "[Get_newspaper_header]哥伦比亚内战再起"
 LATAM_news.141.desc: "1956年停火协定签订后，哥伦比亚人一直生活在硝烟弥漫的和平当中，而今天，这样的和平也结束了。内战的三大派系，即中央政府、哥伦比亚革命联盟和新格拉纳达，因争夺哥伦比亚北部控制权而展开的小规模冲突不断升级，最终导致内战在今日重启。第二爱国军的崛起及其对大西洋省的突然接管将进一步破坏该地区的稳定局势。\n\n哥伦比亚现在的情况尚不明朗，但随着内战各方出于仇恨、绝望和贪婪放弃和平，这个国家将不得不再一次经历五十年代的流血冲突。随着山间、街头和丛林中的尸体越积越多，人们可能会在未来某天觉得，五十年代的暴力时期也比当代要更加美好。毕竟，任何人都没法在死亡的威胁，以及遍布于焦土之上的士兵和民兵面前独善其身。"
 LATAM_news.141.a: "似乎和平解决的可能性从最初就不存在。"
 LATAM_news.142.t: "[Get_newspaper_header]巴西总统挫败政变企图"
 LATAM_news.142.desc: "今日巴西传来的消息令人痛心：巴西国防部长奥迪利奥·德尼斯将军发动政变，意图推翻恩里克·洛特总统。政变的契机是洛特总统向议会递交的法案：这份法案旨在削减军方势力，并进一步限制军队干政。\n\n但是，奇迹出现了，洛特总统召集起了军中的护宪派，开始对德尼斯发难，最终挫败了政变阴谋，通过了法案。现在尘埃落定，巴西新一届总统选举即将举行，民主火炬依然熊熊燃烧。\n"
 LATAM_news.142.a: "循环已被打破。"
 LATAM_news.143.t: "[Get_newspaper_header]洛特总统被推翻！"
 LATAM_news.143.desc: "巴西的局势令人痛心，今日，巴西国防部长奥迪利奥·德尼斯将军发动政变，推翻了恩里克·洛特总统。这次政变似乎是1955年洛特护宪政变的翻版，许多人此前深信德尼斯与洛特亲密无间，如今震惊不已。\n\n德尼斯将军声称，废黜洛特是因为总统试图收买军方，活动“有违宪法”。虽然他的真实动机可能是因为洛特递交了限制军方势力的法案。\n\n尽管如此，德尼斯表示选举将正常举行，军方将继续“保护国家”，同时，洛特则会因罪行接受庭审。\n"
 LATAM_news.143.a: "历史再次重演。"
 LATAM_news.144.t: "[Get_newspaper_header]巴西当选总统在空难中丧生！"
 LATAM_news.144.desc: "新任巴西总统古拉特乘机前往巴西利亚参加就职典礼，但其专机途中却不幸坠毁，新政府也随之陷入一团混乱。古拉特虽然赢得了民众的支持，但依旧面临着德尼斯政府的抵制。在登机前，古拉特曾会见了他妹夫，南里奥格兰德州州长莱昂内尔·布里佐拉。事发后，布里佐拉对外宣称，古拉特的飞机其实是被德尼斯政府击落的。\n\n奥迪利奥·德尼斯决定让位给阿图尔·达·科斯塔-席尔瓦将军，这位军方出身的总统很快便得到议会确认。\n\n只有少数议员保住了职位，特别是全民盟人士。巴西正在步入黑暗，人们只能期望，终会有人挺身而出，带领巴西走向光明。\n"
 LATAM_news.144.a: "怎么会这样！"
 LATAM_news.145.t: "[Get_newspaper_header]巴西过渡政府垮台"
 LATAM_news.145.desc: "今日巴西举国庆贺，奥迪利奥·德尼斯政府决定放弃权力，让位给民选政府，洛特总统倒台后蔓延数月的乱局终于迎来终结。\n\n虽然局势的发展确实让人宽心，但这也意味着五十年代困扰巴西的政治动乱延续到了六十年代，许多分析家都在猜测，新政府能否遏制住军方，带领巴西步入正轨。\n"
 LATAM_news.145.a: "我们拭目以待。"
 LATAM_news.146.t: "[Get_newspaper_header]乌拉圭破获纳粹恐袭阴谋！"
 LATAM_news.146.desc: "臭名昭著的第五纵队，即乌拉圭当地的亲德武装，策划了一起暴恐行动，而蒙得维的亚警方在阿格龙多上校的带领下成功侦破了该起阴谋。据一份面向媒体的公开报告称，恐袭主要目标是在乌拉圭首都活动且受当局支持的联合民族解放阵线成员。\n\n目前尚不清楚第五纵队是如何获取多名联合民族解放阵线成员居住地信息的，但就查获的行动计划来看，纳粹恐怖分子还计划袭击乌拉圭共产党人。不过，巴拉圭情报机构有参与此事的嫌疑。\n\n虽然流血事件得以避免，但尚不清楚乌拉圭已被纳粹渗透到了何种地步。\n"
 LATAM_news.146.a: "美洲的瑞士可有不少秘密。"
 LATAM_news.147.t: "[Get_newspaper_header]乌拉圭突发纳粹恐怖袭击！"
 LATAM_news.147.desc: "乌拉圭近况可谓灾厄连连，臭名昭著的亲德武装第五纵队在蒙得维的亚发动恐袭，阿格龙多上校的警队一败涂地，完全无力招架。\n\n联合民族解放阵线流亡者和共产党军事组织联合起来，抵抗纳粹叛军，蒙得维的亚枪声大作。虽然第五纵队最终败落，但依然造成了严重的人员伤亡。\n\n1962年是乌拉圭选举年，执政党民族党的连任却已希望渺茫。但恐怕受冲击最严重的还是乌拉圭的国际声誉：纳粹在蒙得维的亚的屠杀可谓是一览无余地暴露在全世界面前。\n"
 LATAM_news.147.a: "东岸共和国的烂摊子。"
 LATAM_news.148.t: "[Get_newspaper_header]普利尼奥·萨尔加多当选巴西总统"
 LATAM_news.148.desc: "拉美的法西斯主义者一直游离在主流政治之外，他们既没有足够的民意影响选举，也没有强大的实力直接夺取政权，当然也不是没有例外。今天，巴西也打破了这个铁律：普利尼奥·萨尔加多的人民代表党赢得了总统大选。\n\n整合主义者的胜利震惊了整个巴西，在此之前民代党只不过是个空壳，萨尔加多也才回国不久。但利用肆虐巴西近十年的混乱，以及石油危机对巴西的冲击，民代党将自己做大做强了。萨尔加多端坐在民代党总部，脸上洋溢着胜利的喜悦，可他并没有因此骄傲。民代党的确大获全胜，但是摆在面前的还有无数艰难险阻。敌人正在重聚力量，而他也年老体衰。但流亡这么多年，他可不会轻易言败，让他们放马过来吧！\n"
 LATAM_news.148.a: "还有很多工作要做呢。"
 LATAM_news.149.t: "[Get_newspaper_header]赫斯蒂多继任乌拉圭总统"
 LATAM_news.149.desc: "在阿格龙多将军政变失败，埃雷拉派-乡村派政府遭驱逐后，最高法院政府的治理能力就一直备受乌拉圭人质疑。但现在这个问题已经不存在了，今日最高法院宣布，在经过深思熟虑和多次谈判后，退役将军、红党与巴特列主义者联盟政治家奥迪卡·赫斯蒂多将出任乌拉圭总统。\n\n虽然赫斯蒂多出身红党，但他得到了红党与白党（没参与政变的那一派）的一致授意，成立了民族团结政府。虽然此举有些讽刺，注定会招致任人唯亲和权力攫夺的指责，但事实就是许多白党人士，特别是出身独立民族党的那一部分，是反对威权主义的。\n"
 LATAM_news.149.a: "他们能共抵风暴吗？"
 LATAM_news.150.t: "[Get_newspaper_header]巴西发生军事政变！"
 LATAM_news.150.desc: "一切的开端只不过是几位将军的兵变，现下却已经嬗变为波及全国的大政变。武装力量废黜了总统，彻底扼杀了巴西的民主。\n\n军方和抗议者之间爆发大规模冲突，坦克和装甲车业已驶上街头。军方在全国上下网罗情报，设立刑讯室。政治反对派不是被迫远走他乡，就是遭到逮捕甚至杀害，军方所谓“一时的干预”不过只是赤裸裸的谎言罢了。\n\n现在，[BRA.GetLeader]将会领导巴西度过这段动荡的时代，按照许诺恢复国家的稳定，但要为此而付出的高昂代价却令许多人不寒而栗。\n"
 LATAM_news.150.a: "梦想夭折。"
 LATAM_news.151.t: "[Get_newspaper_header]莱昂内尔·布里佐拉当选巴西总统"
 LATAM_news.151.desc: "石油危机的冲击令巴西经济步履蹒跚，正是在这种背景下，工党的莱昂内尔·布里佐拉当选了巴西总统。布里佐拉曾是南里奥格兰德州州长，他还是若昂·古拉特的妹夫，代表着工党的激进派。布里佐拉出身低微，意志坚定，他宣布要对贫困开战，并计划结合社会主义与瓦加斯主义原则，彻底扫清巴西的经济不平等。\n\n但是布里佐拉的当选也危及到了巴西脆弱的民主。据传，军方和全国民主联盟正在策划阴谋。但即便如此，狼人热情似火的演说也定会激发起支持者的斗志。在布里佐拉的领导之下，巴西的未来可谓是交织在希望与不安之中。\n"
 LATAM_news.151.a: "沉疴下猛药。"
 LATAM_news.152.t: "[Get_newspaper_header]卡斯特洛·布兰科辞职，科斯塔-席尔瓦接任"
 LATAM_news.152.desc: "巴西局势出现了新变化，温贝托·卡斯特洛·布兰科总统辞职，他的继承者是军方强硬派的非正式领袖，阿图尔·达·科斯塔-席尔瓦元帅。布兰科本想让埃内斯托·盖泽尔将军接任，但盖泽尔在军内权力斗争中败给了强硬派，布兰科因此决定辞职。\n\n自军事政变以来，政治暴力和混乱镇压就主宰着整个巴西，科斯塔-席尔瓦上台后，现状只会更加根深蒂固。新总统模糊地许下了改革宪法的承诺，但具体措施尚不明确。\n"
 LATAM_news.152.a: "巴西的民主不过是个垂死梦想。"
 LATAM_news.153.t: "[Get_newspaper_header]卡斯特洛·布兰科辞职，盖泽尔接任"
 LATAM_news.153.desc: "巴西局势出现了新变化，温贝托·卡斯特洛·布兰科总统辞职，他的继承者是埃内斯托·盖泽尔将军，此人乃是他内定的继承者。盖泽尔曾参与策划中止巴西民主的政变，他接任总统表明索邦派战胜了强硬派。\n\n卡斯特洛·布兰科正为退休生活做着准备，盖泽尔则筹划着让自己的设想落地。在国家情报局局长戈尔贝里·多·科托-席尔瓦的辅佐下，总统宣布了一系列改革计划，最终巴西将转型为民主国家。但是改革应当循序渐进，不能扰乱局势，毕竟军方也需要时间去消灭巴西的敌人。\n"
 LATAM_news.153.a: "隧道尽头，可是隐约的希望？"
 LATAM_news.154.t: "[Get_newspaper_header]巴西总统离世，紧急军政府接管政局"
 LATAM_news.154.desc: "巴西本就深陷危机和动乱之中，科斯塔-席尔瓦总统去世更是出乎所有人的预料。总统的脑血栓本有所好转，但病情突然恶化，夺去了他的性命，巴西也步入一条更加黑暗的道路。\n\n科斯塔-席尔瓦的法定继承者是平民出身的副总统，佩德罗·阿雷克索，但内部权力斗争最终导致阿雷克索被免去职务，陆海空三军的首长随即组建了紧急军政府。三人表示他们只是临时代理政事，并会尽快将权力移交给新总统，但在那之前，他们只会变本加厉地实行独裁的压迫政策，让国家乱上加乱。\n"
 LATAM_news.154.a: "临时措施可能带来严重后果。"
 LATAM_news.155.t: "[Get_newspaper_header]梅迪西当选巴西总统"
 LATAM_news.155.desc: "经过几个月的讨论和谋划，巴西紧急军政府终于敲定人选，任命埃米利奥·加拉斯塔苏·梅迪西将军出任巴西总统，参议院很快便确认了他的任命。梅迪西是科斯塔-席尔瓦的情报局局长，他的崛起意味着审查和镇压将会更加严酷。\n\n政府的情报工作变本加厉，激进反对派也不畏压迫，抗议示威和游击队活动日渐激增。梅迪西和前任者一样，宣布要恢复民主制度，但到了现在这个时候，已经没谁相信他的谎话了。梅迪西政府在经济上也出现了奇怪的转向，总统倾向发展主义，但自由派却与他意见相左。\n"
 LATAM_news.155.a: "也许奇迹就在前方。"
 LATAM_news.156.t: "[Get_newspaper_header]内伊·布拉加当选巴西总统"
 LATAM_news.156.desc: "巴西总统选举结果已经出炉：在全国民主联盟的支持下，基督民主党党员内伊·阿明萨斯·德·巴罗斯·布拉加将成为高原宫的新主人。\n\n新总统曾在军中升至少校，还出任过巴拉那州州长，他处事理性，懂得适可而止，特别是与拉塞尔达和夸德罗斯相比。总统计划在任期内宣扬巴西的道德传统，借此治愈派系纷争之顽疾，他和基督民主党持反女权立场，对巴西新生的反文化十分厌恶。\n\n布拉加解决石油危机的方案摒弃了全国民主联盟正道，甚至可以说带有一定的“社会市场经济”色彩。\n"
 LATAM_news.156.a: "他得把储藏室里的东西都搬出来，无论新旧。"
 LATAM_news.157.t: "[Get_newspaper_header]《扫帚报》大战"
 LATAM_news.157.desc: "自1962年警方未能成功镇压第五纵队以来，乌拉圭公众就一直忌惮于准军事组织。近来，这种忌惮得到事实佐证：一群无名袭击者尝试突入《扫帚报》报社大楼，意图刺杀社长奥马尔·迪亚斯。\n\n《扫帚报》和颠覆分子一直保持联系，不论左翼还是右翼都曾对其加以谴责，迪亚斯本人也和乌拉圭司法系统有过纠葛。不过，比起这次袭击，袭击者的身份更令人好奇。面对迪亚斯手下安保人员的坚决抵抗，他们选择了撤退，但是留下了一份宣言，呼吁将乌拉圭的叛国贼连根铲除。\n"
 LATAM_news.157.a: "他们没有名号，媒体只好称其为“行刑队”。"
 LATAM_news.158.t: "[Get_newspaper_header]厄瓜多尔军事政变未遂"
 LATAM_news.158.desc: "哥伦比亚内战再起，随之催生的难民大量涌入厄瓜多尔。各大城市开始出现难民聚居的棚户区，国内食品供应也紧张起来，许多人不禁担忧政府根本无力解决难民问题。为恢复秩序，军方发动政变，试图推翻阿罗塞梅纳兄弟的政府。\n\n但是，警方侦破了军队的计划，逮捕了政变头目，将其送往基多受审，一举粉碎了这次阴谋。政权算是挺过了今天，但明天如何就不好说了。\n\n军队陷入分裂，忠诚派和政变派的矛盾日益加重，许多人转投革命势力，国内游击队活动也随之高涨起来，厄瓜多尔政府或许已经时日无多。\n"
 LATAM_news.158.a: "厄瓜多尔的未来愈发灰暗。"
 LATAM_news.159.t: "[Get_newspaper_header]厄瓜多尔的第三次革命"
 LATAM_news.159.desc: "军事政变失败一周后，厄瓜多尔中央政府垮台，国家陷入内战之中，混乱主宰了这片土地。革命社会党的游击队逐步拿下了大片国土，并于[?global.date.GetDateStringNoHourLong]占领基多，最终夺取了全国政权。\n\n虽然许多人逃向美控加拉帕戈斯群岛，希望能躲过社会主义政府的打击报复，但厄瓜多尔人民却在庆祝第三次革命和阿吉雷的胜利。阿吉雷痛斥了美、日、德帝国主义对南美的侵略，并谴责了背叛革命的菲德尔·卡斯特罗，他许诺要将厄瓜多尔建设成革命的新故乡，同时还要实行广泛的改革，建成真正的社会主义。\n"
 LATAM_news.159.a: "本质上，最终的目标是社会主义。"
 LATAM_news.160.t: "[Get_newspaper_header]军方夺取厄瓜多尔政权"
 LATAM_news.160.desc: "厄瓜多尔民政府未能妥善处理哥伦比亚难民危机，公信力因此大幅下滑，华盛顿甚至表示愿意支持军方推翻阿罗塞梅纳兄弟。经过一周的筹划，军方接管了基多，成立了由马科斯·甘达拉·恩里克斯领导的军政府。\n\n军政府许诺将实行广泛的经济和民主改革，同时远离党派政治，最终目标则是将厄瓜多尔建设为更加健全的民主国家。许多人相信，如果这些诺言全部实现，厄瓜多尔必将迎来美好的新时代。不过，目前没有迹象表明军方准备放弃到手的权力。\n"
 LATAM_news.160.a: "但愿这恶魔能消灭另一个恶魔。"
 LATAM_news.161.t: "[Get_newspaper_header]贝拉斯科回到厄瓜多尔"
 LATAM_news.161.desc: "政变失败，混乱吞噬了厄瓜多尔，许多支持政权的寡头都陷入了绝望之中。既然阿罗塞梅纳政府已被大众抛弃，他们便转向了他们心中唯一一个可以拯救政权的人——但事后证明，这无异于是和魔鬼做交易。\n\n考迪罗旋即清算了曾经毁灭他政权的寡头，将他们的财产与土地充公，用以换取伊比利亚提供的援助。贝拉斯科一边为垂死的经济注入活力，一边为结束饥荒而不懈努力，同时鞭策尚未逃往加拉帕戈斯群岛的部队尽快消灭游击队。\n"
 LATAM_news.161.a: "爱国知战、懂得牺牲、永不气馁，此即革命。（西语）"
 LATAM_news.162.t: "[Get_newspaper_header]乌拉圭领导人里瓦斯被推翻；莫拉托里奥就职"
 LATAM_news.162.desc: "乌拉圭议会宣布，原本担任1966年大选前临时总统的里瓦斯将军下台，他的职务由莫拉托里奥将军继任，成为新的国家领袖。\n\n乌拉圭内部传出的一些风声说，里瓦斯不满于只当一个过渡者，决定发动自我政变，但最终失败。查尔洛内借此机会控制住了军队，重申于1966年举行大选的承诺，并保证未来不会再发生流血政变。\n\n但是这却让现政权出现了裂痕。流亡的民主反对派在仔细计划下一步的行动。一些人认为他们可能想重演“九日革命”。\n"
 LATAM_news.162.a: "谁可为其巴西利奥·穆尼奥斯？"
 LATAM_news.163.t: "[Get_newspaper_header]乌拉圭宫廷政变；阿格龙多被推翻"
 LATAM_news.163.desc: "乌拉圭传来惊人消息：前一天还是总统的阿格龙多将军被警方逮捕，他随后宣布辞职，并让位给莫拉托里奥将军，这一切都像是“叛乱”（即1938年政变）的翻版。\n\n阿格龙多的贴身警卫试图抵抗莫拉托里奥和本图拉·罗德里格斯的部队，但最终不敌对手，选择投降。阿格龙多在军中的支持者压根就没察觉到这场阴谋，等到他们反应过来，准备行动的时候，莫拉托里奥已经当上了总统，并在苏雷亚斯总统府布置好人马，静候反对派来袭。\n\n莫拉托里奥宣布，他将保护革命免受外国势力的渗透，这可以说是赤裸裸地在向J·D·庇隆致意了。\n"
 LATAM_news.163.a: "凡持剑的，必死在剑下。"
 LATAM_news.164.t: "[Get_newspaper_header]乌拉圭领导人莫拉托里奥被推翻；罗德里格斯就任总统"
 LATAM_news.164.desc: "一直以来，人们都怀疑乌拉圭军政府是否能够兑现举行选举的承诺。今天，莫拉托里奥将军被赶下总统宝座，军方总算是交上了一张能令人满意的答卷：新任国家领导人本图拉·罗德里格斯将军发表就职演讲，承诺他将亲自监督选举的进行。\n\n在1964年政变中，罗德里格斯曾是阿格龙多的关键盟友。但他与其他战友不同，他认为军队的使命已经达成，是时候该退下舞台了。\n\n但说起来容易，做起来难。在军警力量中，只有警察对罗德里格斯维持着绝对的忠诚，军方则担心，如果公正的自由选举真的得以实施，那他们恐怕难逃遭到清洗或是被送上法庭的命运。\n"
 LATAM_news.164.a: "营房挺立，警察站不倒。"
 LATAM_news.165.t: "[Get_newspaper_header]巴斯孔塞略斯当选乌拉圭总统"
 LATAM_news.165.desc: "罗德里格斯成功地实现了国家的民主化，1966年乌拉圭选举如期举行。在总统和军方的密切注视下，红党的阿米尔卡·巴斯孔塞略斯赢得了选举。\n\n巴斯孔塞略斯是“少壮派”的一员，他继承了路易斯·巴特列的衣钵，支持执政委员会，目前还领导着正统巴特列主义者。在身陷不义的人眼中，他是救赎的化身，但在阿格龙多派眼中，他就是个噩梦，这不单是因为他们厌恶他的左翼政策，还因为巴特列主义者会不遗余力地阻止政变再度上演，甚至有可能采取清洗和起诉等手段。\n\n目前，人们担忧政变会再度爆发，但红党已下定决心，保卫他们的总统。\n"
 LATAM_news.165.a: "委员会虽死，巴特列主义不亡。"
 LATAM_news.166.t: "[Get_newspaper_header]巴特列·伊瓦涅斯当选乌拉圭总统"
 LATAM_news.166.desc: "罗德里格斯成功地实现了国家的民主化，1966年乌拉圭选举如期举行。在总统和军方的密切注视下，红党的豪尔赫·巴特列赢得了选举。\n\n虽然豪尔赫是路易斯之子，被誉为是又一位巴特列-奥多涅斯，但他其实比自己父亲更加偏向右翼。甚至有人说豪尔赫背叛了巴特列主义，但他则认为，有了五十年代经济崩溃的前车之鉴，自然应当对旧理念进行革新。无论如何，军方仍然忌惮他的当选，毕竟巴特列主义者会不遗余力地阻止政变发生。\n\n为此，红党左翼将对他全力支持，虽然15号名单已经无可避免地转向右翼。\n"
 LATAM_news.166.a: "未来属于创新者。"
 LATAM_news.166.b: "豪尔赫将引领我们，走向繁荣之未来。"
 LATAM_news.167.t: "[Get_newspaper_header]赫斯蒂多当选乌拉圭总统"
 LATAM_news.167.desc: "罗德里格斯成功地实现了国家的民主化，1966年乌拉圭选举如期举行。在总统和军方的密切注视下，红党的奥斯卡·赫斯蒂多赢得了选举。\n\n赫斯蒂多是退役将军，他曾参与过1959年抗洪救灾工作，被人们视作英雄。虽然将军自称是左派，但他也领导着右翼的红党与巴特列主义者联盟。这一切并不意味着他对军方友好，毕竟即便是保守派巴特列主义者也支持护宪，而赫斯蒂多更是第一批警告军方有政变企图的人。\n\n虽然他打算任命里维拉派担任财政部长，但他也很享受与正统巴特列主义者的良好关系，双方计划合作，限制军方权力。\n"
 LATAM_news.167.a: "将军再次走马上任。"
 LATAM_news.168.t: "[Get_newspaper_header]加利纳尔·埃韦尔当选乌拉圭总统"
 LATAM_news.168.desc: "罗德里格斯成功地实现了国家的民主化，1966年乌拉圭选举如期举行。在总统和军方的密切注视下，民族党的阿尔韦托·加利纳尔·埃韦尔赢得了选举。\n\n加利纳尔·埃韦尔是位慈善家，他曾经脱离民主白党联盟，创建了罗恰民族运动。民主白党联盟不久后就宣告解散，但也非彻底销声匿迹，因为埃韦尔已和民主白党联盟的残部白党重建结盟，这也给了他们参与选举的机会。许多埃雷拉派都投票给了他，而非埃切戈延和阿埃多，因为埃雷拉派多位领袖容忍，甚至与之前的独裁政权合作，在选民中名声比较糟糕。\n\n其实，加利纳尔·埃韦尔就是政府的非正式“正式”候选人，因为军方觉得他很好控制。\n"
 LATAM_news.168.a: "慈善家与亲军派？那就拭目以待吧。"
 LATAM_news.169.t: "[Get_newspaper_header]阿格龙多“当选”乌拉圭总统"
 LATAM_news.169.desc: "虽然马里奥·阿格龙多将军许诺举行选举，但许多人都认为，即便政府兑现承诺，选举也不会有多少自由可言。他们不幸言中了，阿格龙多取缔民主反对派，不惜动用恐吓和欺瞒的手段，赢得了这次选举。\n\n阿格龙多厚颜无耻地亲自下场参选，打破了埃切戈延和阿埃多等埃雷拉派政治家的幻想，他们本以为自己能成为官方候选人。但埃雷拉派-乡村派领导层还是决定与阿格龙多谈判，具体协议尚未对外披露，不过预计埃切戈延派将掌管政事，而军方则可为所欲为。\n"
 LATAM_news.169.a: "到头来，埃雷拉派笑到了最后。"
 LATAM_news.170.t: "[Get_newspaper_header]二十三日革命"
 LATAM_news.170.desc: "二十三天前，奥斯卡·赫斯蒂多将军的部队从巴西的圣安娜市出发，进入了乌拉圭境内。革命者得到了将军的个人资金，以及OFN及巴西的援助，旨在推翻莫拉托里奥将军的政权，打破乌拉圭当局对1966年大选的操控，在军方的政治清洗后重建民主。\n\n为了避免重蹈1953年的覆辙，革命者着重增强了防空支援，并尽可能地获取飞机。他们成功与乌拉圭的地下抵抗组织取得联系，最后示威者成功占领了蒙得维的亚部分市区，莫拉托里奥大受震动，只能与他们达成交易：莫拉托里奥会将查尔洛内撤职，并允许赫斯蒂多的部队接管局势，交换条件是一大笔退休金，以及承诺不会追究他的责任。\n"
 LATAM_news.170.a: "自巴西利奥·穆尼奥斯，至洛佩斯·西尔韦拉，乌拉圭反法西斯之精神不灭！"
 LATAM_news.171.t: "[Get_newspaper_header]乌拉圭亲OFN革命被镇压"
 LATAM_news.171.desc: "当关于赫斯蒂多将军向乌拉圭进军的新闻从巴西传出时，观察家们纷纷表示这是“1935年革命的重演”，其中一些最悲观的人士预测，革命者将重演前辈们的命运。最后预测得以证实，革命军先头部队过于深入内陆地区，结果被分割包围，逐一击破，而现在仅剩的革命军部队也放弃了抵抗。\n\n莫拉托里奥将军宣布这是对美帝国主义的胜利，让他的埃雷拉派支持者们欢欣鼓舞。但是财政部长塞萨尔·查尔洛内，真正的政治掮客，却安静得反常。这位老谋深算的政客与德国官员进行了多次会议，时长一次比一次长，可供解读的新闻也逐条发出。他似乎是为了防备未来可能的侵略而在谋求德国的保证。\n"
 LATAM_news.171.a: "看来等待着乌拉圭的不仅是1966，还有1933。"
 LATAM_news.172.t: "[Get_newspaper_header]加夫列尔·特拉“当选”乌拉圭总统"
 LATAM_news.172.desc: "某些人天真地以为，1964年的未遂政变能迫使当局走向民主化，现在那些人已经毫无希望了。查尔洛内的影响力与日俱增，去年的革命失败更是让政府证明了操纵选举的正当性，众多的反对派领袖也加入其中。\n\n真正的竞争最后发生在埃雷拉派和查尔洛内选定的继承人之间。今天的大选最后以红党的加夫列尔·特拉获胜而告终。尽管人们普遍认为他只不过是再次出任财政部长的查尔洛内所选定的又一个傀儡，但特拉却承诺，他会在父亲的工作的基础上，继续深化三月派革命，并进一步加强与德国的联系。\n"
 LATAM_news.172.a: "拉普拉塔河之钥，德国垂手可得。"
 LATAM_news.172.b: "小特拉进政府，查尔洛内获权力。（西语）"
 LATAM_news.173.t: "[Get_newspaper_header]巴斯孔塞略斯当选乌拉圭总统"
 LATAM_news.173.desc: "查尔洛内恢复三月派政权的企图遭到挫败，1966年乌拉圭选举如期举行。民主氛围与反法西斯情绪奠定了选举日的基调，红党的阿米尔卡·巴斯孔塞略斯最终胜选。\n\n巴斯孔塞略斯是“少壮派”的一员，他继承了路易斯·巴特列的衣钵，支持执政委员会。巴斯孔塞略斯领导着正统巴特列主义者，他们传统上持共和主义和左翼立场，近来的一系列事件壮大了他们的势力。虽然巴斯孔塞略斯比帕切科更受欢迎，但他也有自己的麻烦：一些正统派成员脱离了红党与巴特列主义联盟，此外，豪尔赫·巴特列更是宣布独立参选。\n\n不论未来要面临何等挑战，就目前而言，巴特列主义可以说是占了上风。\n"
 LATAM_news.173.a: "赢得了挑战，巴特列主义更加强大。"
 LATAM_news.173.b: "吾等必使路易斯之大业告成。"
 LATAM_news.174.t: "[Get_newspaper_header]巴特列·伊瓦涅斯当选乌拉圭总统"
 LATAM_news.174.desc: "查尔洛内恢复三月派政权的企图遭到挫败，1966年乌拉圭选举如期举行。民主氛围与反法西斯情绪奠定了选举日的基调，红党的豪尔赫·巴特列最终胜选。\n\n乍一看巴特列主义者赢得选举是自然而然的事，但事实并非如此。虽然巴特列·伊瓦涅斯姓巴特列，但他通往总统职位的道路却非一帆风顺。他的思想受发展主义影响，有违正统巴特列主义传统，这导致部分正统派反对他做候选人，甚至威胁要分裂15号名单。\n\n为避免出现这种情况，他们举行了初选。豪尔赫最终胜选，巴斯孔塞略斯和正统派都颇感惊讶，但他们最终也不得不承认，属于自己的时代结束了。\n"
 LATAM_news.174.a: "未来属于创新者。"
 LATAM_news.174.b: "豪尔赫将引领我们，走向繁荣之未来。"
 LATAM_news.175.t: "[Get_newspaper_header]帕切科·阿雷科当选乌拉圭总统"
 LATAM_news.175.desc: "查尔洛内恢复三月派政权的企图遭到挫败，1966年乌拉圭选举如期举行。民主氛围与反法西斯情绪奠定了选举日的基调，红党的豪尔赫·帕切科·阿雷科最终胜选。\n\n考虑到赫斯蒂多在革命后支持者众多，人们都认为他所支持的候选人会是位厉害人物。但他选定的“继承者”竟是帕切科，这可谓是出乎意料，震惊了许多政治观察家。\n\n帕切科曾是赫斯蒂多的支持者，因为参与革命给自己惹了一身恶名，更不要说他的政治头脑本身就很迟钝。不过，也正是因为他没什么名气，赫斯蒂多才推举他做总统。\n"
 LATAM_news.175.a: "老将军之傀儡，抑或冉冉升起之新星？"
 LATAM_news.176.t: "[Get_newspaper_header]加利纳尔·埃韦尔当选乌拉圭总统"
 LATAM_news.176.desc: "查尔洛内恢复三月派政权的企图遭到挫败，1966年乌拉圭选举如期举行。民主氛围与反法西斯情绪奠定了选举日的基调，民族党的阿尔韦托·加利纳尔·埃韦尔最终胜选。\n\n加利纳尔·埃韦尔可谓是一匹黑马，他的当选震惊了全国。虽然反法西斯情绪利好红党，但为他背书的可不只是一股力量，而是联合起来的民主白党联盟残部。\n\n加利纳尔·埃韦尔的保守立场为他赢来了埃雷拉派的选票，现在一项繁杂的任务摆在他面前，那就是平衡联盟内各派的势力。有人怀疑，这位慈善家究竟能否争取到，又或是收买来必要的人情，让他的航船平安到达目的地。\n"
 LATAM_news.176.a: "慈善家与亲军派？那就拭目以待吧。"
 LATAM_news.177.t: "[Get_newspaper_header]巴拉圭入侵玻利维亚"
 LATAM_news.177.desc: "尽管巴拉圭和玻利维亚的局势日益紧张，但查科地区在过去几年里保持了相对的和平。然而，石油危机已经摧毁了查科曾经的秩序，巴拉圭正孤注一掷，对玻利维亚发动了大规模入侵。\n\n多数观察家认为，玻利维亚国内四分五裂，几乎没有可能打退入侵。而石油危机造成的混乱可能会阻止巴西等地区大国对局势的干预。此外，玻利维亚武装部队寡不敌众，装备不足，使得巴拉圭人有机会将旗帜插遍玻利维亚的整个东部地区。"
 LATAM_news.177.a: "玻利维亚的悲剧还会重演吗？"
 LATAM_news.178.t: "[Get_newspaper_header]玻利维亚收复东疆"
 LATAM_news.178.desc: "过去30年来，玻利维亚被许多邻国欺辱。最过分的耻辱莫过于巴拉圭在圣克鲁斯建立的傀儡政权。不过玻利维亚现在一雪前耻，其部队已经击退了孤立无援的巴拉圭第一军并重新统一了该地区。\n\n全国各地都举行了庆祝活动，群众们希望这是玻利维亚在未来取得胜利的好兆头。整合东部领土的漫长进程已经开始，许多合作者正面临严厉的报复。全面复苏可能还有很长的路要走，但玻利维亚现在或许正走在正确的轨道上。"
 LATAM_news.178.a: "自由之地终获自由。玻利维亚不会再被奴役了！"
 LATAM_news.179.t: "[Get_newspaper_header]玻利维亚进攻受挫"
 LATAM_news.179.desc: "玻利维亚又一次落败了。圣克鲁斯的分裂主义者联合巴拉圭第一军，将玻利维亚人的进攻尽数击溃。\n\n圣克鲁斯的其余部分皆被分离主义者占领，他们已经在新征服的领土上实施了严厉的种族政策。圣克鲁斯现在比以往任何时候都更加安全，玻利维亚在这次新的耻辱之后陷入一片混乱，人们只能猜测南美洲接下来的局势会有什么变化。"
 LATAM_news.179.a: "又一次失败。"
 LATAM_news.180.t: "[Get_newspaper_header]乌戈·班塞尔夺取圣克鲁斯政权"
 LATAM_news.180.desc: "丛林战争和巴拉圭政权崩溃的余波扩散到了整个南美大陆，其后果在圣克鲁斯的前傀儡政府中表现得尤为明显。在巴拉圭陷入一片混乱之际，与祖国失去联系的乌戈·班塞尔，在其麾下的巴拉圭第一军支持下，夺取了圣克鲁斯的政权。\n\n班塞尔是一个众所周知的“统一派”，预计他将寻求在未来几个月与玻利维亚寻求统一。然而，这个统一不是没有代价的，班塞尔正试图将圣克鲁斯的种族法律强加给整个玻利维亚，许多人认为这个代价对于不流血的统一来说高到没法令人接受。人们愈发认为该地区的冲突将不可避免。"
 LATAM_news.180.a: "黑云压境。"
 LATAM_news.181.t: "[Get_newspaper_header]圣克鲁斯入侵玻利维亚"
 LATAM_news.181.desc: "丛林战争和巴拉圭政权崩溃的余波扩散到了整个南美大陆，其后果在圣克鲁斯的前傀儡政府中表现得尤为明显。\n\n在某些人看来，没了主子支持的圣克鲁斯分裂势力大抵不敢轻举妄动，但乌戈·班塞尔将军决定孤注一掷，其麾下的军队悍然入侵了玻利维亚，意图将国家统一在他的领导之下。这支巴拉圭孤军再配上应征的民兵部队，班塞尔可能会赢得一场惊人的胜利。"
 LATAM_news.181.a: "一着妙棋，抑或是自掘坟墓？"
 LATAM_news.182.t: "[Get_newspaper_header]玻利维亚向东进军"
 LATAM_news.182.desc: "仅仅数月之前，圣克鲁斯共和国还享受着巴拉圭的军事援助，正是这一援助制止了玻利维亚收复失地。然而，巴拉圭丛林战争彻底摧垮了原来的法西斯政权，战争的余波掐断了巴拉圭的对外军援。\n\n玻利维亚人抓住了这个机会，向东发动进攻，试图重新统一他们的国家。由于这个前傀儡共和国只能动用自己的部队和孤立无援的巴拉圭第一军，在“独立”了20多年后，圣克鲁斯很可能要被迫回归到它原来的祖国。"
 LATAM_news.182.a: "玻利维亚能实现统一吗？"
 LATAM_news.183.t: "[Get_newspaper_header]埃德娜·洛特当选巴西总统"
 LATAM_news.183.desc: "其父当选总统十年之后，又一位洛特再度问鼎总统宝座——埃德娜·洛特赢得了巴西总统选举，这是历史性的时刻，更是巴西女权主义的胜利。\n\n在涉足政治之前，埃德娜曾是一位历史与地理教师，她非常熟悉这一领域，其父担任总统时，她又当选了议会议员。埃德娜以其左翼民粹观点闻名，她许诺要为改善教育和促进女权而战，此外，她还要推动巴西的国际利益。\n\n目前巴西深陷石油危机之中，许多人都好奇这位女性总统会如何应对父权社会，以及她是否会听从女性顾问的建议，真正改善女性地位。"
 LATAM_news.183.a: "也许巴西只是需要女人管管？"
 LATAM_news.184.t: "[Get_newspaper_header]内维斯当选巴西总统"
 LATAM_news.184.desc: "石油危机的冲击令巴西人心惶惶，在近期的总统选举中，坦克雷多·内维斯最终胜选，再度确立社会民主党在巴西政治舞台上的地位。\n\n坦克雷多的职业生涯可谓是精彩纷呈：四十年代晚期，他作为瓦加斯的司法部长第一次崭露头角，随后他又先后担任过库比契克和洛特政府的首席经济顾问，社会民主党执政期间的工业增长和经济发展可以说有他的一份功劳。和他的好友，前任总统儒塞利诺·库比契克一样，坦克雷多也擅长政治协商，他不介意跨过党派界限，和态度友好的反对派达成一致。\n\n坦克雷多有资历，有经验，巴西人民可以放宽心了，因为他们已经做出了最正确的选择。即便危机深重，但……\n"
 LATAM_news.184.a: "“他就是解决这一切的最佳人选！”"
 LATAM_news.185.t: "[Get_newspaper_header]小瓦加斯当选巴西总统"
 LATAM_news.185.desc: "阿德马尔·德·巴罗斯死后，许多人认为社会进步党已是行将就木，毕竟党的领袖已死，内部还陷入骚乱，最终恐怕只会崩溃解体，就和之前许多政党一样。但不可思议的事情发生了，在前独裁者之子小热图利奥·瓦加斯的领导下，社会进步党保住了总统职位。小瓦加斯是个神秘人物，他的思想难以捉摸，但在担任圣保罗州长期间，他有意回避了阿德马尔时代的过分政策，施政手腕十分高明，同时他还不忘塑造自己年富力强的形象。\n\n作为巴西总统，小瓦加斯计划带领国家走出石油危机，但他的措施越发威权，有人担心他可能会效法其父，再度阻滞巴西民主的发展。\n"
 LATAM_news.185.a: "老王储登上了他父亲的宝座。"
 LATAM_news.186.t: "[Get_newspaper_header]哥伦比亚总统劳雷亚诺·戈麦斯去世"
 LATAM_news.186.desc: "波哥大传来惊人消息：哥伦比亚中央政府首脑，劳雷亚诺·戈麦斯·卡斯特罗总统在总统府办公室突发中风，意外去世了。总统去世后，副总统罗伯托·乌达内塔便接管了政府的领导权。\n\n戈麦斯此前推翻了临时总统加夫列尔·图尔瓦伊，掌握了最高权力，他谴责临时总统滥用紧急权力，并表示自己将拥护民主制度。但戈麦斯出尔反尔，掌权后没过多久，他便下令诛杀一切有反对嫌疑的人，向新格拉纳达叛军提供武器的走私者也一个不放过。\n\n虽然许多人为总统之死感到庆幸，但拉美的极端保守派，还有意大利、伊比利亚和日本及其盟国，都纷纷向哥伦比亚发来唁电，表示慰问。\n"
 LATAM_news.186.a: "哥伦比亚的暴君就这样谢幕了。"
 LATAM_news.187.t: "[Get_newspaper_header]接管巴兰基亚"
 LATAM_news.187.desc: "哥伦比亚今日传出了令人震惊的消息：“暴力时期”又出现了一位竞争者。第二爱国军趁波哥大政府虚弱之时彻底脱离了他们，并占领了巴兰基亚及其郊区。\n\n第二爱国军里满是各种古怪信仰的怪人。民族行动党的总裁与首席理论家阿方索·乌里韦·米萨斯宣称哥伦比亚乃“雅利安克里奥尔”之国，而第二爱国军的任务正是不惜付出血的代价也要唤醒哥伦比亚中克里奥尔人的雅利安之魂。第二爱国军中的其他人，比如埃利贝托·施瓦陶，信仰更加正统的民族社会主义，也代表着德国在拉丁美洲事务中更加直接的干预。\n\n随着“雅利安克里奥尔”民众武装起来准备战斗，暴力时期势必会变得更加血腥。\n"
 LATAM_news.187.a: "德国亮出了魔爪。"
 LATAM_news.188.t: "[Get_newspaper_header]安卡什地震"
 LATAM_news.188.desc: "地震之灾于今日袭向了秘鲁的安卡什海岸。\n\n这场震级为里氏7.9级的地震，对该地区的内陆造成了严重破坏。由于地震的影响，安第斯山脉中部的历史名镇永盖遇到了大规模山体滑坡的袭击，全镇两万多居民几乎无一幸免。在这场悲剧中，大部分幸存者是儿童，事发当时，他们正在附近的高台上参观马戏团。\n\n在这场秘鲁有史以来最为严重的自然灾害中，约有七万人死亡，另有几十万人受伤或受到灾难的影响。由于空前的灾难规模，以及道路基础设施遭到破坏，秘鲁当局在抗震救灾方面遇到了阻碍。\n"
 LATAM_news.188.a: "愿逝者安息。"
 LATAM_news.189.t: "[Get_newspaper_header]亚历山德里辞职"
 LATAM_news.189.desc: "豪尔赫·亚历山德里在讲话中宣布，今天他将辞去智利的总统一职。亚历山德里声明，目前他已无力应对国家面临的危机，并对危机的加剧负有责任。同时他还透露，行政工作中日益增长的压力让他的健康出了问题，上周他因中风住院治疗。在讲话结束后，他就将“不再继续履行总统的职责”。\n\n最后，亚历山德里签署了两项行政令，一项是任命他的首席部长胡利奥·菲利皮继任总统，另一项行政令是正式启动土地改革进程。在一连串突发新闻后，菲利皮正式宣誓就任总统，许多人都怀疑这位默默无闻的法庭书记员能否应对日益恶化的国家危机和错综复杂的政党政治。\n"
 LATAM_news.189.a: "智利的危机愈演愈烈……"
 LATAM_news.190.t: "[Get_newspaper_header]智利选举危机"
 LATAM_news.190.desc: "在刚刚过去的9月4日，智利人民前往投票站，在两位领先的总统候选人之间作出选择：社会主义者萨尔瓦多·阿连德与民粹主义者豪尔赫·普拉特。这场选举堪称智利现代史上最两极分化的选举。由于两位候选人票数都未过半，国会只好在这两者之间做出抉择。\n\n在之前的选举中，结果往往十分明确，但唯独这次出了例外。两位候选人的得票率相差不到0.5个百分点，再加上智利已经处于日益恶化的国家危机中、同时还伴随着两极分化、极端主义和政治暴力。国会似乎也陷入瘫痪，确认候选人的最后期限即将到来，智利社会的各个方面和角落都开始动员起来，意图确保他们的未来。\n"
 LATAM_news.190.a: "智利的未来悬而未决。"
