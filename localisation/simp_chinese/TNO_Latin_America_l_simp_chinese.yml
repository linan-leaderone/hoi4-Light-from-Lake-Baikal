 LATAM.11.t: "贸易与边界"
 LATAM.11.desc: "若昂从来不知道有这么多外交官抽起烟来像工厂里的大烟囱一样。整个大厅里四处是飘荡着的烟灰和令人反胃的二手烟，他不得不压制住他那大口呼吸的欲望，尽可能轻而浅地换气，免得他被呛死——会议厅里紧张又焦灼的气氛让他如芒刺在背，他已经在幻想某位秘书，会突然闯进来或者干些什么别的事情，可以稍稍缓和一下这里的气氛，不至于这么难受。\n\n安第斯协定方面的代表们开始整理起了他们的所需要的文件，若昂意识到这里可能已经不太需要他多干些什么了。协定代表团某位看起来像领导的人站了起来，戴着眼镜仔细看着手上的议程表，说道：“本日第一项议程：就巴西与其他安第斯协定内国家的国界划分细则进行谈判。我们可以开始了吗？”他越过镜片看了一眼微微颔首的巴西代表团团长，视线又回到议程表上。\n\n“为了我们的成员国的利益，我们必须认识到边境基础设施的现状是相当令人不满的，并且我们会且一定要在这方面有所弥补，有所提高。在贸易协定与边境管制方面，我们要求巴西代表团同意重新协商与我们成员国过去缔结的条款，并且放宽对于安第斯协定方面的种种限制……”\n\n若昂在这位协定代表团领导开始官腔官调咬文嚼字的时候就没在听他说话了。当然，在他自己琢磨这份提议时也没听到什么细节。新贸易协定，放宽边境管制？真是把双刃剑啊，这样一来可能会有物美价廉的食品端上餐桌，但是也有可能让巴西的工作岗位流失到边界的另一侧。但他知道无论加入协定与否，要缔结新的条款就必须就这些问题反复磋商。\n\n巴西利亚会想要什么呢？"
 LATAM.11.a: "这些条款都可以接受。"
 LATAM.11.b: "边界政策挺好的，但贸易条款不太行。"
 LATAM.11.c: "这些都越界了。不谈了。"
