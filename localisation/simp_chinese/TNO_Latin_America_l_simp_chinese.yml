 LATAM.10_lott_title: "安第斯协定发来邀请"
 LATAM.10_lott_desc: "恩里克·特谢拉·洛特在任期间没有碰到太多机遇。有时他喜欢认为命运对他的勤奋工作给予了回报。然而，更多时候，总统没有时间进行无谓的揣测。重要的是努力和收获。\n\n在这个傍晚，也是总统任期临近尾声的时候，瓦尔特·萨莱斯和坦克雷多·内维斯都抽空拜访了总统。这件事很重要，因为一些曾经只是流言蜚语的事逐渐变成了现实。智利和秘鲁先行一步，将二者的经济实力联合为一个新的经济联盟。安第斯协定，正如其名，将尝试完成一样欧洲殖民南美时期数百年都没有做到的壮举：构建一个统一的区域经济市场。这就是为什么两位如此重要的部长于现在拜访总统。\n\n“那么，先生们，你们意下如何？”洛特总统率先发问。紧接着内维斯作出回答，他的眼睛里闪着光。\n\n“这是个机会，洛特先生！一个只在南美地区内的共通市场，我们可以独立地自由发展，而不是受制于华盛顿或东京。”\n\n“我同意内维斯先生的说法。”萨莱斯外交部长附和道，“加入协定的潜在利益很大，既能活跃我们的贸易，也能增进我们与邻国的关系。”\n\n“不包括阿根廷。”总统补充道。\n\n萨莱斯点了点头。“德尼斯先生对达成协议这件事持保留态度。”外交部长说道，“他认为，那些不加入该协定的国家可能会被我方加入协定的举措激怒，从而建立起对立的经济联盟，最好恪守中立并与所有人保持友好关系”\n\n“真有意思。”洛特叹了叹气。这是他整个总统生涯中要处理的最后一件事，需要他来做出决定，最后的决定是什么呢？总统止不住地扪心自问，坐在一旁的两位部长也眼巴巴地望着他。"
 LATAM.10.lott_a: "致电圣地亚哥，这个机会太好了，不容错过。"
 LATAM.10.lott_b: "我们现在不能加入。巴西必须再三思量其中利弊。"
 LATAM.10_quadros_title: "南美洲的新阵营？"
 LATAM.10_quadros_desc: "一天的工作后便是片刻的休息。达·席尔瓦又给总统倒了一杯酒，阿里诺斯玩起了他的打火机，等待着下一轮的祝酒。\n\n三人的心情都很愉悦，酒精稀释掉了不少小情绪。大家在心里反复斟酌，生怕纷繁复杂的思绪一出口就变成一气不通的胡言乱语。\n\n“南美从未有过的区域经济联盟！想想其中的机遇吧！”三人中的一人说道。另一个人指出了风险，“东京方面无疑会进行干涉。”\n\n“或是美国从中作梗。”\n\n“你们两个多虑了。”\n\n夸德罗斯将杯里的酒喝干，拒绝了续杯。这是一件重要的事，重要到大家为此举行会议。他和他那非法的“对外政策智囊团”对圣地亚哥传来的消息感到惊讶。智利和秘鲁正在积极筹划一个新的贸易集团，即安第斯协定。对于一位决心让巴西摆脱外国帝国主义桎梏的总统来说，这是十年来的重大转机。也许是千载难逢的好机会！\n\n会议接连进行，时而寂静，时而火热。巴西应该加入协定吗？加入之后是尝试占据协定中的主导地位，还是与其他派系打好关系？阿根廷那些拒绝协定的国家该如何处置呢？巴西是否应该袖手旁观，观察事态的发展？\n\n会议继续进行，直到大家达成某种共识。"
 LATAM.10.quadros_a: "我们必须加入协定，联系圣地亚哥。"
 LATAM.10.quadros_b: "遗憾的是，这不符合巴西的切实利益。"
 LATAM.10_jk_title: "来自安第斯协定的提议"
 LATAM.10_jk_desc: "高原宫的会议室里，墙壁上整齐地排列着地图，各种基础设施的准确报告陈列于此，其中大多内容都关于跨亚马孙公路。各种数字罗列得有条不紊，库比契克总统对其各项举措的审核检查，常被底下的工作人员调侃为赤脚医生对孩童的悉心照料。\n\n然而，当天的话题主要是外交事务。内格朗·德·利马外交部长带来了来自圣地亚哥的惊人消息：智利和秘鲁宣布建立新的贸易协定关系，向南美洲所有国家开放。\n\n“难得的机会！”罗伯托·坎波斯说，“我们蓬勃发展的工业，加上经由跨亚马孙高速公路连接的所有省份，能让我们与邻国的关税一降再降，我们可以在不受美国人摆布的情况下开辟经济生态位，更不会把自己出卖给日本。”\n\n“确实是一个很好的机会。如果我们要成为赢家，整个安第斯协定还会有输家吗？”库比契克问道。\n\n“这会是大家的合作共赢。然而，坊间传闻阿根廷拒绝加入。”外交部长说。\n\n“要是这样的话，那巴西将是迄今为止该协定份量最大的成员。”\n\n“好点子。”总统看着满墙的地图，“地区平衡将受到严重影响。如果我们的协定成员包围他们，阿根廷将永远不会接受我们友好的中立政策。”\n\n“我想这没什么大不了。”内格朗·德·利马说，“我们若是在安第斯协定里的地位突出，我们就可以领导它，并将其作为促进该地区和平与发展的工具。”\n\n坎波斯和库比契克点点头，大家讨论了更多的议题。最终，总统下定决心，权衡了巴西面前的两条道路。"
 LATAM.10.jk_a: "我们必须加入安第斯协定。"
 LATAM.10.jk_b: "真可悲，我们不会加入这场冒险。"
 LATAM.10_lacerda_title: "一个新的贸易集团？"
 LATAM.10_lacerda_desc: "“莱唐，此事当真？智利真的想让我们加入他们的新贸易联盟？”卡洛斯·拉塞尔达总统问道。\n\n外交部长微微颔首。“智利和秘鲁业已从非正式渠道接触我们，探寻我们对其提议的这个贸易联盟的意见。”\n\n总统继续发问，“这是对地区平衡的威胁，但或许也算个机会？”外交部长在开口之前斟酌了一小会儿。\n\n“总统阁下，只要我们押对宝，这就是绝妙的机会。阿根廷反正是不会加入的。”\n\n“华盛顿那边有什么情况？”\n\n“他们现在还在装聋作哑。官方消息是他们乐见任何自由国家之间的交往。”\n\n总统继续开口，“如果这事真捋了他们的虎须，我们多半早就知道了。估计他们也跟我们一样在观望接下来的走势吧。唔……”卡洛斯·拉塞尔达没发现他说话经常颠三倒四。“我们要加入了，阿根廷就被从后背狠狠插了一刀。这对整个地区的OFN国家都有好处嘛。”\n\n外交部长恭谨地附和，“事实就摆在这里，总统先生。何去何从，任君选择。”"
 LATAM.10.lacerda_a: "我们必须加入安第斯协定。"
 LATAM.10.lacerda_b: "当下最好保持独立。"
 LATAM.10_adhemar_title: "镇上新来的"
 LATAM.10_adhemar_desc: "阿德马尔·德·巴罗斯的总统任期之内，晨曦宫很可能被错认成全国最棒的美味餐厅。总统时不时被大厨的美味佳肴弄得神魂颠倒。他的内阁经常获邀入席，那天晚上也是照旧。\n\n阿德马尔受到最近不少消息的鼓舞，邀请外交部长莱唐·达·库尼亚与经济部长巴雷托共享盛宴。消息正是，智利和秘鲁联合宣布共创崭新的贸易同盟即安第斯协定。菜过五味，总统和部长一直在讨论其中的商机。总统问道，“先生们，你们对最近的进展作何感想呢？”\n\n话题在后续的交谈中不时转换。总统的话鼓励了巴雷托，他谈起这对巴西经济所能提供的潜在益处、自由贸易产生的就业风险、继之而起的经济繁荣给选举带来的隐形优势和商界中各个派系及其对新贸易同盟的可能的看法。吃甜点时，莱唐·达·库尼亚则说起了贸易协定对外交政策产生的影响。大体上说，这对巴西是有利的，但可能对与阿根廷关系有所不利。阿根廷不大可能加入协定。\n\n宴会已近尾声，一瓶波尔图葡萄酒在各人的杯中斟满。两位部长用疑问的目光望向总统。外交部长问向总统：“我们已经谈的差不多了，那么尊驾意下如何呢？”\n\n阿德马尔总统绽开微笑，开口说道："
 LATAM.10.adhemar_a: "“绝妙的机会！”"
 LATAM.10.adhemar_b: "“祝他们好运，但我们可不会以身试险。”"
 LATAM.10_goulart_title: "共和国的国王"
 LATAM.10_goulart_desc: "他回来了。对瓦加斯来说，巴西利亚这座城市是个素未谋面的新鲜事物——他退休时，所有的暗箭伤人和幕后交易还都发生在救世基督像的阴影之下。它给人的感觉太现代了，就像机器设计出来的那样，太光滑、流线型了。里约热内卢拥挤不堪，没啥设计元素，但毫无疑问是巴西风格。瓦加斯真的无法确定这意味着什么。对巴西来说，时代正在迅速改变，如果这场平静的谈话如他所期望的那样发展，那么整个大陆都将掀起与此处同样的旋风。\n\n“啊！风云人物来啦！”一个戴着厚框眼镜的人走过来跟他握手。“我们正等您来呢。我的名字是赫尔墨斯·利马，其余的内阁成员古拉特和内维斯就在另一个房间里。”瓦加斯跟着这个热情的人走进了会议室。房间很小，也没有窗户。这房间略显破旧——就像他当总统时留下的遗物——但他却对自己露出了一丝会心的微笑。历史正是在这样的地方创造的。\n\n“热图利奥！我很高兴您能来这里。”古拉特从座位上站起来，牢牢地握着他的手。“有些匆忙，我很抱歉，但我们必须继续前进。”瓦加斯点头表示感谢，然后坐了下来。整个房间里的人都在看着他。“好吧大伙。既然人都到齐了，那我们就继续吧。我建议在南美国家间建立一个防御联盟，以保护南美各国免受外国影响。我知道大多数人都同意，但有人有建议吗？”\n\n“这太荒谬了！”一位内阁成员怒斥道。“搅进这滩浑水只会让拉美国家间力量失衡，让我们的国家陷入混乱！这个所谓的联盟只会让烧遍南美大陆的烈火愈演愈烈！”房间内安静下来，气氛紧张。\n\n“这还不够。”瓦加斯打破了沉默。“仅仅有一个联盟，并对它抱有某种良好期望，还远远不够。这个联盟，或者说协约，必须足够强大，才不会被破坏。如果厄瓜多尔和哥伦比亚的争吵破坏了我们的团结，这对我们有什么好处？我们必须抓住缰绳，领导这片大陆——不是作为皇帝，而是作为指导她前进的力量！”一些人点了点头，低声表示赞同——尤其是古拉特和利马。"
 LATAM.10.goulart_a: "“太过分了。我们没理由去趟这滩浑水。”"
 LATAM.10.goulart_b: "“瓦加斯是对的。强大的巴西才是整个大陆的舵手！”"
 LATAM.10_castelo_title: "对外政策的一个契机？"
 LATAM.10_castelo_desc: "卡斯特洛·布兰科总统很快就发现，领袖无论在民政还是军事领域，都要处理无穷无尽的突发事件。还好，那天的一摊子事比往常那些吉利：智利与秘鲁已经提前宣布创立一个新的贸易联盟——安第斯协定。这是一个自愿性的国家间组织，宗旨为建立一个低关税区，并以此为跳板增进本地区内国家间的关系。总统就是这么想的，他正在晨曦宫与外长商议此事。\n\n“总统阁下，您谈到改善并提振我国经济。那么，您觉得美国对此事最有可能作何反应？”\n\n卡斯特洛·布兰科轻叹了一口气。“他们是保卫我国制度的最强大助力。”\n\n“美国人的想法总是猜不透。”马加良斯接道，“如果我们加入安第斯协定，华盛顿也许会警惕。换言之，我们的经济体量将让我们成为联盟中的执牛耳者，只要美国人有需要，我们就能引领联盟为OFN的利益服务。只要我们埋头苦干，我们就能抓住这个机遇，大力强化我们在本地区的地位，并给我们的盟友留下深刻印象。我们在美国商界的，呃，朋友们，可以为我们去向华盛顿那些懂外交的书呆子说项。”\n\n“世上哪有免费的午餐。”总统揉着太阳穴。“咱们得说动咱们的商界，还得让新上任的总统也用咱们的眼光看问题。这样他才不会把事情弄糟。不过，这也许是一个机会……”"
 LATAM.10.castelo_a: "“……不容我们拒绝？”"
 LATAM.10.castelo_b: "“……现在还是装看不见吧。”"
