l_simp_chinese:
 MEX_rural_depression_lozano:0 "农业革命"
 MEX_rural_depression_lozano_desc:0 "在“土地与自由”的革命口号推动下，“集体土地”制度应运而生。该制度下，土地为联邦所有，并分配到集体耕作的农民手中。虽然在萨利纳斯·洛萨诺总统的粉饰下，农业体制已经得到了一些改善，但仍然受到政治过失和腐败的困扰。与绿色革命带来的现代农业实践相比，农业体制的利润和效率都要低得多。"
 MEX_the_technocrats_presidency:0 "技官的任期"
 MEX_the_technocrats_presidency_desc:0 "很少有人会预料到劳尔·萨利纳斯·洛萨诺能坐上墨西哥政坛顶峰的权力宝座。但他精明的政治手腕、与日本的联系和促进经济增长的改革承诺，这些足以让他在党内取得候选人资格，从而就任总统。现在，他和志同道合的经济学家与工程师们正准备重塑墨西哥，迎接一个繁荣的新时代。"
 MEX_necessary_compromises:0 "必要的妥协"
 MEX_necessary_compromises_desc:0 "新近掌权的技术官僚阶层仍然只是革命制度党这只庞大利维坦的一条触须。大多数技官也缺乏国防或内部安全方面的专业知识，这让他们无力担任这些方面的重要职位。为了确保全党的忠诚，我们将利用经验丰富的党内精英来填补这些空缺：把罗萨尔调到国防部、奥尔达斯调到联邦区、至于行政部长这个强而有力的职位，当然要由埃切韦里亚来当。在我们安抚金字塔顶尖的同时，角落里的微光也得分到几小块蛋糕。"
 MEX_and_odd_bedfellows:0 "意外的盟友"
 MEX_and_odd_bedfellows_desc:0 "革命制度党的左翼对革命抱有浪漫主义的看法，但现在他们怎么想已经无关紧要了。重要的是，他们反对我们为精简政府和促进工业化所提出的许多措施。\n\n尽管如此，党内还是有少数受过高等教育的专业人士。塞拉和马纳杜的规划和管理能力都靠得住，而赫苏斯·雷耶斯·埃洛雷斯本身就是一位技术官僚，他将团结起我们的联盟，对革命制度党的保守与腐败发动沉重的打击。"
 MEX_union_dues:0 "顺水人情"
 MEX_union_dues_desc:0 "菲德尔·贝拉斯克斯·桑切斯既是墨西哥工人联合会的领袖，也是为职团主义体制摇旗呐喊的旗手，革命制度党对他感激不尽。我们还欠一个天大的人情，他在纳瓦事件期间给予了我们很大帮助，现在该到我们还人情的时候了。\n\n他想给一个才疏学浅的亲信找个官当，这么做既是在扶植下属，也是为了防止外人干涉他的“采邑”。虽然布拉斯·丘马塞罗连高中都没读完，但他是贝拉斯克斯的心腹。任命他为劳工部长无疑是在直接违背萨利纳斯·洛萨诺所代表的一切，除了信守承诺。"
 MEX_bleeding_wounds:0 "流血的伤口"
 MEX_bleeding_wounds_desc:0 "由非法工会“医盟”和“医协”掀起的罢工是洛佩斯·马特奥斯无力处理以致溃烂的伤口。我们必须在发表政府报告前治愈它，否则它就会对我们的国家和政府造成无可挽回的损害。\n\n显然，我们需要进行一场“手术”，但要采取怎样的手术方案？我们可以分离由实习医师组建的激进组织医协和由理性、合理的专业医师组建的医盟这两个非法组织，以便与罢工的医生达成协议；我们也可以更大胆一些，给医盟和医协施加足够大的压力来挤出全国民众组织联合会中自满的坏疽浓水，同时不在党内产生任何排异反应。"
 MEX_elixirs_and_amputations:0 "灵药与截肢"
 MEX_elixirs_and_amputations_desc:0 "我们得出了诊断结论。墨西哥患上了恶性感染，病根则是危险的布尔什维主义组织医协；还有轻微的器官异位，毕竟医盟的罢工医生索要的都是他们这些专业人士应得的合理报酬。\n\n我们据此执行治疗方案。全墨西哥的媒体将不遗余力地妖魔化医协，把他们抹黑成连前辈们为了捍卫国民的健康而吃的苦的一半都吃不得的废物崽子。他们的集会和串联活动将被严厉禁止。\n\n医盟则将被轻柔地挪回正确的位置。除了涉及实习医师的部分外，他们的诉求将得到满足，甚至加倍落实。墨西哥既需要医生全心全意的付出，也应当慷慨地报答他们的工作。"
 MEX_patients_and_patience:0 "患者与耐心"
 MEX_patients_and_patience_desc:0 "我们得出了诊断结论。医协的实习医师发动的罢工是症状，而非疾病本身。\n\n全国民众团体联合会，这一无所不包的职团是墨西哥与我们党的未来：中产阶层和专业人士的家园。然而，他们却没有及时解决医学生对薪水和工作条件的关切。这无疑表明，他们把我们将会反复强调的要点——培养国家的未来栋梁——搞得一塌糊涂。\n\n对革命制度党的职团体制进行任何改革都是阻力巨大的，但如果罢工继续扩大……扩大到足够严重的水平，我们就有了执行急需的手术以改革全国民众团体联合会的正当理由。这场手术十分困难，但绝对必要。"
 MEX_cautious_steps:0 "谨慎行事"
 MEX_cautious_steps_desc:0 "医生罢工仍在继续，但至少我们已经确定了解决这场危机的策略。\n\n现在，我们必须考虑本届政府的长远愿景要如何实现的问题。墨西哥的总统制常被比作有轮换的绝对君主制，但宫廷中满是敌人的君主能有什么权力呢？\n\n当下，我们要小心行事，通过微小且合理的改变促进增长，进而为我们带来更多的操作空间。每一小步，我们都重复我们施政纲领中的相似内容。也许这样就可以麻痹我们的反对者，让他们放松警惕。"
 MEX_supply_for_demand:0 "供给需求"
 MEX_supply_for_demand_desc:0 "发生在洛佩斯·马特奥斯任期内的机场危机原因很简单。墨西哥航空旅行对便利性、高质量和低成本日益增长的需求已经超出了正常供给能力的极限。\n\n因此，我们的政府将专注于设计、投资和建设新一代墨西哥机场的可行技术手段，在全国范围内建设更大规模的配套设施和机场跑道是很有必要的。\n\n只不过，西部的州和城市会比其他地方在这一计划中获利更多。我们希望未来会有更多跨越太平洋的旅客。"
 MEX_offer_substitutes:0 "替代手段"
 MEX_offer_substitutes_desc:0 "平息机场危机的第二方案，是提供航空旅行的有效替代手段。更平坦的道路和更快的铁路运输可以鼓励墨西哥人在短途旅行时选择走陆路，还可以为我们的工业发展带来好处……\n\n乌鲁丘尔图部长将会和联邦建设局与墨西哥国家铁路合作，把这一项目列为优先事项并为其提供资源。让我们追随阿莱曼总统的步伐，用柏油与钢铁的线将我们的国家紧紧地缝在一起！"
 MEX_sow_widely:0 "广播种"
 MEX_sow_widely_desc:0 "由于我国的集体土地制度对集体主义的追捧和小农思想的盛行，墨西哥大部分的农业生产低效得令人发指。它现在需要的是更多科学的农业规划，而不是再来一份萨帕塔的阿亚拉计划。\n\n但我们这届刚刚起步的政府还没蠢到现在就挑战革命的基石。我们的决定可能要让农牧部长洛约·冈萨雷斯失望了，我们只会给予农民一些好处，然后就要把工作重心转到其他更重要的事务上去。给大范围内农村地区的基础设施建设批一笔拨款应该就够了。"
 MEX_cash_for_crops:0 "资助农业"
 MEX_cash_for_crops_desc:0 "由于我国的集体土地制度对集体主义的追捧和小农思想的盛行，墨西哥大部分的农业生产低效得令人发指。它现在需要的是更多科学的农业规划，而不是再来一份萨帕塔的阿亚拉计划。\n\n但我们这届刚刚起步的政府还没蠢到现在就挑战革命的基石。相反，我们要有选择地使用洛约·冈萨雷斯的计划来推进它。只有那些积极参与到国际市场的竞争中、经济效益好、生产积极性高的集体土地，才会获得用于扩大生产和推进机械化的资金，我们也将为农业生产提供充足的技术支持。绿色革命将以我们的步调向前迈进，永不停歇。\n\n歇一歇？他们得自己想办法赶上来。"
 MEX_march_through_the_sea:0 "跨越海洋"
 MEX_march_through_the_sea_desc:0 "科蒂内斯总统最富有远见卓识的提议是“奔向海洋”，这一提议支持在我国的沿海地区进行大规模城镇建设和开发。这让这些原本人烟稀少的地区一转成为了繁荣的引擎，它们随着来自太平洋沿岸的投资涌入大大加速了墨西哥奇迹的发展。\n\n是时候在他的遗产上更进一步，启动新一场对港口基础设施以及为港口提供充足专业劳动力的沿海城市进行大规模投资的计划了。在我们与科蒂内斯总统的努力下，墨西哥将重夺她在全球贸易中的枢纽作用，当代的商船将重走满载珍宝的西班牙大帆船行驶过的百年航路。"
 march_through_the_sea_tbd:0 "我们需要先决定对待§x外国§!§M投资§!的方式，才能确定这一国策的§G效果§!。"
 MEX_moralization:0 "道德化"
 MEX_moralization_desc:0 "墨西哥的官方机关，无论是政府机关还是党政机关，比起执行我们的计划都更在乎怎么用面包屑塞满自己的腰包。他们要为自己的短视付出代价。\n\n科蒂内斯总统斩断这些利维坦的贪婪触手的方式就是“道德化”计划。这一计划旨在公开官员和政客的财务状况，并开除阿莱曼总统时期最恶劣的犯罪分子。\n\n我们将重启这一计划以提高我们行动的效率，因为微调总是必要的。考虑到这些寄生虫的势力根深蒂固，我们的打击行动必须精准。更重要的是，有所取舍。"
 MEX_prioritization:0 "高效化"
 MEX_prioritization_desc:0 "除了腐败的持续威胁，臃肿笨拙的官僚机构也阻碍着墨西哥政府的有效运作。如果我们要让它成为有用的工具，就必须用现代管理学原则加以改造。\n\n由于我们的时间和资源都很有限，所以只需磨尖瑞士军刀最重要的一片刀刃，那就是几个特定的政府部门，在落实经济发展任务的过程中，它们最为关键。最先被打磨锋利的部门包括：财政与公共信贷部、国家资产部、通信交通部，当然，还有工商部。"
 MEX_coordination:0 "协调化"
 MEX_coordination_desc:0 "萨利纳斯·洛萨诺总统亲眼看见过遍及墨西哥多个政府部门的官僚主义混乱局面，重组它们也是在把这些部门从一团乱麻中解放出来。他任命了可靠的专家，并放手由他们全权负责行政重组工作。\n\n不，总统关注的是更宏伟的目标：建立一个可以高效地进行定量分析，标准化且有序的公共报告系统。在数据专家洛约·冈萨雷斯的领导下，墨西哥即将迎来透明化的新时代——数据将是政府办公与国内外商业交流的通用语言，最顶尖的人才在大学里工作。"
 MEX_modernization:0 "现代化"
 MEX_modernization_desc:0 "我们逐渐压制了腐败的蔓延，我们逐渐改善了国家的结构。但只要政府里还留着那些无能的官二代，这一切努力都会是徒劳的。\n\n召开一场面向国内大学、机构和商界中的有才之士的扩大化招聘是很有必要的。这些专家们将获得与他们的能力相匹配的报酬、使用全世界最好的设备。没有科技，我们叫什么技官派？"
 MEX_rationalization:0 "理性化"
 MEX_rationalization_desc:0 "墨西哥的政府机关并不都严重缺乏现代化。40年代，革命制度党就已经在议会和地方政府中建立了定量化报告体系，为各个职团分配席位以巩固他们的忠诚。这一系统很成功，但它的数值是固定的，无法通过变化来反映自那时以来迅速的人口变化。\n\n对这一系统进行真正的更新将考虑到我国快速的城市化进程，这自然会引起党内一些派系的激烈反对。我们至少可以重新分配席位以适应现代发展方式，让迅速发展的城镇将不再由全国农民联合会的老农管理，未来的大都市需要的城市规划者对给排水系统的理解也应当比灌溉渠更广泛和深刻。"
 MEX_nanahuatzin_initiative:0 "纳纳瓦特辛倡议"
 MEX_nanahuatzin_initiative_desc:0 "我们的国家应当以理性的原则治理，但萨利纳斯总统与工业界的一些重要人物会面后，发现绝大部分的投资实际上并不理性。令人迷惑的不实信息、人情世故以及一些基本原理决定了资本流动的方向。为了获得墨西哥发展所需的充足日元，我们需要吸引共荣圈中每一位日经投资者的注意力。\n\n在瓜达拉哈拉召开的大型招商会议将会吸引来自全亚洲的商人贵客。过去的墨西哥灿烂的历史与文化令他们惊叹的同时，事实、数据与美食将令他们切身体会到当下墨西哥良好的营商环境，理解我们携手合作就能共建共享的光明未来。\n\n因此，我们将提出《纳纳瓦特辛倡议》。就像阿兹特克神话中的纳纳瓦特辛一样，要成为新的太阳，就要舍身投入熊熊烈火。"
 MEX_cost_benefit_analysis:0 "成本-效益分析"
 MEX_cost_benefit_analysis_desc:0 "梅纳部长已经获得了我们的信任。此前，他就已经因为大胆的发展主义理念和对财政纪律的严格承诺而在国际上负有盛名。现在，他对我们与共荣圈加强经济合作这一问题上提出了新的远见卓识。\n\n他十分赞同建立贸易办公室以增进双方的商业联系和学习新科技，并帮助我们的公司打进日本市场，这点与我们的计划一致。但他也认为，我们应该只在日本设立贸易办公室。\n\n在他看来，我国最大的短板是缺乏资本，共荣圈内的其他发展中国家也同样如此。只有日本拥有充足的资本，因此，我们就把比索和有限的日语人才集中投放到效益最高的地方去吧。"
 MEX_true_co_prosperity:0 "真正的共荣"
 MEX_true_co_prosperity_desc:0 "与梅纳的主张相反，工商部长坎波斯·萨拉斯提倡对共荣圈各国全方位的接触。他承认日本列岛之外的贸易事务所没法在短期内给墨西哥带来充足的资本，但这能为墨西哥的未来更广阔的机遇。\n\n洛佩斯·马特奥斯前总统在那里打下过良好外交基础的印度尼西亚，还有自由印度与中华民国，她们都是地球上人口规模名列前茅的大国。在双方共同发展的同时，她们能为墨西哥商品提供无数的新买家。我们能从满洲的重工业学到很多，广东国则在产品创新上不断地推陈出新。日本外的亚洲有比日本自身更加广阔的天地，因此，我们应该着重看向旭日光辉之下的土地。"
 MEX_harvard_man:0 "哈佛学子"
 MEX_harvard_man_desc:0 "美国对萨利纳斯加强对日关系的举动感到愈发紧张，他们的鹰派正以制裁甚至更糟的反应威胁我们。我们不能在时机还不成熟的现在就疏远这个既是我们的最大投资者、也是最大贸易伙伴的北方邻居。\n\n还有谁能比萨利纳斯总统本人更好地安抚他们呢？总统将前往波士顿，在他的母校哈佛大学演讲。在卓越的学者与国际关系专家面前，他将回顾在新英格兰的求学时光是怎样让他下定决心建设一个繁荣且自由、让人们也能像美国人一样追逐美国梦的墨西哥的。"
 MEX_the_socialite:0 "社交名流"
 MEX_the_socialite_desc:0 "美国对萨利纳斯加强对日关系的举动感到愈发紧张，他们的鹰派正以制裁甚至更糟的反应威胁我们。我们不能在时机还不成熟的现在就疏远这个既是我们的最大投资者、也是最大贸易伙伴的北方邻居。\n\n虽然萨利纳斯总统本人亲自访问美国一趟就能很大程度上缓解局势，但我们还是需要考虑比较优势。外交部长乌戈·B·马加因是技术官员中少有的既用得了计算机又喝得了鸡尾酒的人。他很快就会飞抵华盛顿，用三寸不烂之舌让老美们安心。"
 MEX_three_thousand_kilometers_of_cooperation:0 "三千公里的合作"
 MEX_three_thousand_kilometers_of_cooperation_desc:0 "我们与北方大国的关系已经稳定了下来，现在是时候通过推进具体政策与倡议来巩固我们的成果了。让布拉沃河两岸两国意识到双方合作带来的现实利益比任何访问都能更好地展现与巩固双边伙伴关系。\n\n萨利纳斯总统和马加因外长将会讨论以确定在对美交流中要采用什么手段才能最大化经济和外交影响。然后就是要把它付诸落实了。"
 MEX_dont_fear_the_sphere:0 "勿惧共荣圈"
 MEX_dont_fear_the_sphere_desc:0 "即使在我们的访问结束后，美国依然在喋喋不休地指责我们加强对日关系的举动。虽然我们希望能够完全独立自主地进行外交，但激怒北方巨人导致的经济和安全灾难性后果终究是我们无法承受的。\n\n为了防止紧张的局势爆发成外交危机，我们将与美国方面会晤，了解他们在对日交流问题上的底线。我们重申增进对日关系的根本原因始终是经济之后，美国的两党就可以放心了。"
 MEX_five_ring_circus:0 "五环盛会"
 MEX_five_ring_circus_desc:0 "洛佩斯·马特奥斯自豪于1968年墨西哥奥运会的成功申办，这将成为首场在拉美举办的奥运会。尽管这场奥运会并不是我国发展的目标，我们还是应该踏踏实实地实现那位为我们付出了很多的总统的梦想。\n\n除此之外，让马特奥斯参与奥运会的筹划也可以让他无暇顾及政治事务。毕竟，我们不需要一个左派的卡德纳斯不断诽谤我们。\n\n而且，谁知道这场盛会可以带来怎样的商业与外交机遇呢？"
 MEX_concrete_benefits:0 "工程效益"
 MEX_concrete_benefits_desc:0 "为了迎接巨量涌入的旅客和运动员，需要不计其数的公路和机场；为了墨西哥能骄傲地举起奥运火炬，需要现代的旅馆酒店和闪耀的城市中心。我们的工会和经理要激励工人们全力以赴地劳动，为墨西哥挣得奥林匹克荣耀。\n\n实现这些项目也对我国的工业化和城市化水平提出了更高的要求，但我们没有必要因此暂缓进程。"
 MEX_new_heights:0 "新高度"
 MEX_new_heights_desc:0 "在我们与国际奥委会的“击剑”博弈中，他们最近的一击是担忧墨西哥城过高的海拔会给比赛带来风险。我们会灵巧地挡下这一击——不是用重剑，而是用武士刀。\n\n我们将邀请来自日本的朋友和同事参与一场在真正的奥运会之前进行的“小奥运会”。在这场“小奥运会”中，运动员们将在他们自己的医生的专业医学监测下在多项不同类型的比赛中角逐。\n\n只要我们将中立第三方在赛场上的强劲表现和健康的血液样本数据展示给国际奥委会，我们就能赢下这个回合。"
 MEX_an_experienced_coach:0 "资深教练"
 MEX_an_experienced_coach_desc:0 "每一位运动员，无论他们的天赋有多么卓越，总是能从那些曾经参与过比赛的人的经验中受益。同理，我们也可以从日本成功举办1964年奥运会的经验中学到不少东西。\n\n组织了运动会的官员，设计了体育馆的工程师，缔造了传奇的运动员——我们要向他们所有人学习。他们的建议和支持将让我们的奥运会触及的高度与1964年奥运会媲美，甚至更高、更强。"
 MEX_aztechnology:0 "阿兹特克元素"
 MEX_aztechnology_desc:0 "混合了历史与未来，如同在硅晶和钢铁上铭刻阿兹特克与玛雅图腾的《纳纳瓦特辛倡议》令整个共荣圈为之侧目。还有比奥运会更合适让这块招牌走向世界的平台吗？\n\n让那些画过纳纳瓦特辛的艺术家来画维齐洛……不管名字了，就让他们画这个神举起奥林匹克火炬的宣传画。找一些球类运动员，再召集墨西哥奥委会的人——我们没时间可以浪费！"
 MEX_a_decent_start:0 "体面的开始"
 MEX_a_decent_start_desc:0 "我们已经体会到了能干、理性的政府带来的种种好处：经济增长加快，国际地位上升，还有一场奥运会筹备工作正在稳步推进。\n\n然而，我们依然难以大展拳脚。由于党对总统负责，革命制度党内满是对我们的激进计划犹豫不决的传统分子和寄生虫。如果他们能接受的是第二位阿莱曼或科蒂内斯总统，那么萨利纳斯就必须成为那样的人物。\n\n为了萨利纳斯，和墨西哥。"
 MEX_a_decent_start_tt:0 "我们需要一段时间的§S稳定§!，才能启动下一步计划……"
 MEX_casualty_of_the_dirty_war:0 "肮脏战争的受害者"
 MEX_casualty_of_the_dirty_war_desc:0 "埃切韦里亚失败了。墨西哥城的每一份报纸这么说，山中的每一名游击队员这么说，马德拉军营阵亡的每一位无声的士兵这么说。\n\n而萨利纳斯总统在听着。埃切韦里亚将会被贬职，被钉到耻辱柱上。他的职位将会被一位可靠、配得上萨利纳斯信任的人取代。\n\n然而，埃切韦里亚不过是革命制度党平庸现状的反映和维护者。为了实现我们的愿景，为了墨西哥的未来，还有更多的事要做，党必须被重塑。"
 MEX_Lozano.1.t:0 "西进序幕"
 MEX_Lozano.1.desc:0 "“咱们三届总统今天同处一室，”萨利纳斯指了指马特奥斯及其前任阿道弗·科蒂内斯，打趣地说道，“再加上一个忠心耿耿的内阁，几方共同努力，让墨西哥屹立于世界民族之林。”对于总统这番打气言论，一些人备受振奋，另一些则不为所动。\n\n“众人拾柴火焰高，我们会从科蒂内斯学士的‘奔向海洋’开始，携手共进！”萨利纳斯说完，却感到一丝尴尬：现场不过数人，鼓掌显然不现实，更何况以几位客人的身份，也不会随意为他人献出掌声。阿道弗·科蒂内斯被请来就其十年前的规划发表意见，他讲道：\n\n“阁下，容我提出意见。我虽然上了年纪，但能力尚在，能获得这份工作十分高兴。我建议我们还是——”这位前总统小心翼翼地选择措辞，“谨慎为上。”\n\n萨利纳斯挺起身子，“没必要这么拘谨，科蒂内斯。计划是你提出来的，不跟大家分享下你的见解不太合适吧。”\n\n“首先，这个计划超支的风险很大，必须合理安排预算。其次，要不惜代价打击腐败，特别是港口、基建这一块……”这位年过七旬的老人声音沙哑，但从中透露出一种坚定，“贪腐尤其地多啊。”"
 MEX_Lozano.1.a:0 "墨西哥转型之路上的小小风险。"
 MEX_Lozano.1.a.tt:0 "“跨越海洋”国策造成的效果将更有利于经济，但会花费更多且更亲日。"
 MEX_Lozano.2.t:0 "开战号角"
 MEX_Lozano.2.desc:0 "萨利纳斯手上的笔不住地敲着桌面，他在等着广播开始的信号。这几天发生了太多的事，他在这里委任党主席，在这里讨论政策，在这里开启他所希望的、能让墨西哥成为她理应成为的现代化奇迹的征程。\n\n播音员开始说话的同时，广播的背景音乐也变了。萨利纳斯放下了笔，往前倚在桌子上，听着广播里播报的新闻——这就是他宏伟蓝图里的一块拼图。\n\n“革命制度党全国执行委员会新任党主席赫苏斯·雷耶斯·埃罗莱斯学士在今早的党务会议上发表了讲话。在讲话中，他为党指明了新的方向。我们现在为您播送会议节选。”停顿了一会后，播音机里传出了埃罗莱斯的声音。萨利纳斯估计，这大概是会议到三分之一的地方时埃罗莱斯的讲话。很好，这就是他们希望广而告之的部分。\n\n“当代的问题需要当代的解决方案，而我们党长期以来却在寻找正确发展道路的问题上逡巡不定。”埃罗莱斯说，“改革要从党的内部开始，由此推及整场革命。这场改革将引领墨西哥转型成一个面向未来的新社会。”播报结束了，广播很快又变回了纯音乐，萨利纳斯则关掉了收音机。\n\n很好，萨利纳斯想。这足以给保守派上上压力了。埃罗莱斯是一位较为温和的改革派，但他也足够认同萨利纳斯的技官主义理想。因此，他将是一柄粉碎保守派的利剑。假如工人，尤其是菲德尔·贝拉斯克斯之流反对这些必要的国家革命之举，他的强硬立场也能派上用场。萨利纳斯满意地靠回了椅子上，一切都在按计划进行。"
 MEX_Lozano.2.a:0 "让保守派颤抖吧，他们的好日子到头了。"
 MEX_Lozano.3.t:0 "关系网"
 MEX_Lozano.3.desc:0 "“少佐，我来介绍一下我的合伙人，劳尔·萨利纳斯·洛萨诺。”罗伯托·渡边先是对萨利纳斯点了点头，然后转向少佐。“学士，请认识一下我的好友，小野寺俊一少佐。”\n\n萨利纳斯热情地微笑着，与眼前的日本人握手。他一直在寻找机会扩展自己在大使馆的联系人网络，而渡边愿意在中间牵线搭桥，正是个绝佳的契机。“很高兴认识您。我必须坦白地说，我一直仰慕贵国——希望能很快再度访问。”\n\n“荣幸之至，学士，”小野寺以一口流利的墨西哥西班牙语回答，同时用一种看似礼貌，却又带着一点微妙的分析眼光注视着萨利纳斯。“我听说您被视为潜在的总统接班人。告诉我，您怎么看自己的前景？”\n\n“很难说，”萨利纳斯坦言道，“竞争很激烈，不过现在我的机遇比以往任何时候都要好。”\n\n“很高兴听到这个消息。我得说，看到这样一张友好的面孔出现在这个国家的领导层，的确会是一个非常……令人愉快的发展。”\n\n萨利纳斯当然同意少佐的看法，但他仍然无法摆脱一种感觉：这个人似乎在仔细打量他，就像农夫在集市上挑选一头优质的牛一样。尽管如此，两人之间的谈话持续了将近一个小时，到最后，萨利纳斯觉得他和小野寺已经建立了不错的联系。在与少佐亲切告别后，他带着一丝微笑回到了他的黑色丰田车上。\n\n日落前不久，小野寺坐在大使馆的办公室里，手中握着刚写好的信件。“小出，”他叫来了一名下属，“立即将这封信送往东京。我发现了一个不容错过的机会。”"
 MEX_Lozano.3.a:0 "旭日的光芒照向了萨利纳斯。"
 MEX_Lozano.4.t:0 "纳纳瓦特辛之火"
 MEX_Lozano.4.desc:0 "无需任何介绍，萨利纳斯总统在霓虹灯光的簇拥下走向台上。台下一众日本商人被原住民的转圈舞震惊的目瞪口呆，这群老古板从外感受过如此热情开放的氛围。这位北方人就那么平静地走上台，任由灯光闪烁在他的额头上。\n\n“欢迎！希望你们喜欢这场演出，我保证你们将会在墨西哥度过一段美好的时光。作为旅行的观光客、作为我们的贵宾、作为商业伙伴，作为共同开发墨西哥的盟友，让我再对你们说一句：欢迎！”\n\n“接下来的几个小时还有之后的几天里，我将怀揣激动的心给你们描绘一个愿景。一个伟大的国家，一个伟大而传奇的文明正在拾起它过去的力量，发掘未来的无限潜力。在这个未来，尖端的科技与工业技术将为墨西哥带来无与伦比的繁荣。”\n\n“也许你们有不少人对这场晚会的名字会感到好奇。纳纳瓦特辛，他是纳瓦特尔人贫弱的小神，但他不畏命运，一头扎入了献祭的火焰，获得了新生、强大的力量与尊严，成为了那冉冉升起的烈阳！”\n\n“今天的墨西哥也站在同样的祭坛边，毫不畏惧地投身进现代化的烈火中。我们将向重工业张开双手，全面革新旧有农业，创建一个对世界开放的现代特拉特洛尔科市场！一轮新阳即将升起，不过，哦，他也等待着升阳者们的财富”\n\n舞台上闪烁着耀眼的绿、白、红三色彩光，总统本人也喜笑颜开。自此胜利时刻，他的右边口袋里躺着一块不起眼的餐巾，上面印着一个神的名字。"
 MEX_Lozano.4.a:0 "那是改变之日的纪念品。"
 MEX_Lozano.5.t:0 "二把手"
 MEX_Lozano.5.desc:0 "希尔韦托·洛约·冈萨雷斯避开了装饰用齿轮和阿兹特克用具，走上了台。粗鲁的观众可能会将他那拖着步走的神态比作他们文化里的木乃伊，但这位农牧部长的开场白却足够活泼。\n\n这位数据专家在分析了墨西哥与具有相似气候条件和土壤肥力条件的地区生产力之间的显著差异之后，得出了墨西哥农业仍具有发展空间这一合情合理地结论。而当墨西哥土地与美国土地进行比较时，这些差距会就更大了。\n\n但这是挑战也是机遇。如果投资得当，农作物和牲畜产量将会大幅度上涨。这一切需要价值数亿比索的拖拉机、收割机、农药、除草剂和化肥。企业家精神能够在创造财富的同时，为一个正在发展的国家提供饱腹和维持生计所需。\n\n可惜这座像洞穴一样的大厅太空旷了。很多共荣圈的工业部长们都去参加萨利纳斯总统的宴会，享用玉米汤和烤牛肉了。很多次要人物也各自分散开来，在瓜达拉哈拉的餐馆里，一边喝着鸡汤，吃着比利亚炖肉，一边与墨西哥实业家们彼此之间达成协议。\n\n但一位日经记者还留在场地。尽管肚子一直在咕咕叫，他还是从洛约·冈萨雷斯的翻译中捕捉到了一句话，一句将在日后的日本作为头版的话。这句话将用小字体在最后一页登出，尽管如此，这也确实是个头条。"
 MEX_Lozano.5.a:0 "“墨西哥寻求进口农药”"
 MEX_Lozano.5.b:0 "“墨西哥需要拖拉机”"
 MEX_Lozano.5.c:0 "“墨西哥全国农民联合会要学习现代农业技术？”"
 MEX_Lozano.6.t:0 "指挥家"
 MEX_Lozano.6.desc:0 "萨利纳斯总统亲眼见证了这场在瓜达拉哈拉最盛大舞台上演奏的交响曲——那是他一手创作的杰作。他轻巧地挥动手中的宣传册，仿佛在划分节拍，每一句演讲的词语都从他唇间优雅地流淌而出。即便是再拘谨的学者，也能从这场表演中感受到美丽、优雅与严谨的完美结合。\n\n坎波斯·萨拉斯顺应着萨利纳斯的意愿，正在发表一场关于重工业的演讲。被纳纳瓦特辛倡议无数象征所吸引的观众，正逐渐变得狂热不已——嗯，至少达到了那些共荣圈中的中老年官员所能表现的狂热程度。\n\n然而，萨利纳斯内心却泛起了一丝懊悔的痛楚。站在台上，对着墨西哥的钢铁产量或是日益扩大的化石能源生产发表赞美的人，不是他自己。那个并非他亲自挑选的秘书，将要宣布那些计划，而这些计划所带来的下游经济需求，正是萨利纳斯通过保障本国汽车生产所促成的成果。高唱商业友好赞歌、并从中获利的，将是奥克塔维亚诺，而不是他自己。\n\n最后，余下的仅有完美的语调，而坎波斯·萨拉斯正要传达："
 MEX_Lozano.6.a:0 "一种前所未有的灵活手段"
 MEX_Lozano.6.b:0 "工业园区已准备好建设"
 MEX_Lozano.6.c:0 "科研和资方投资的税收优惠"
 MEX_Lozano.7.t:0 "科技展"
 MEX_Lozano.7.desc:0 "身处珠三角电子博览会之中，仿佛误入了一部科幻电影。广东五大企业齐聚一堂，霓虹灯绚丽的光线四射交织，上千台机械齐声轰鸣。墨西哥国旗三色的纸灯笼悬挂在展厅上空，平添一分异国情调。各式摊位上，最新款电子产品如收音机、唱片机、洗碗机、吸尘器和电话答录机等热销商品琳琅满目。洛佩斯·马特奥斯总统自己也预购了一款索尼的新款彩电。\n\n与此同时，那些不鼓捣生活消费品的公司，诸如富士康及日立，则精心展示着自身的科研实力。日立用一台电脑编写声音程序成功演奏出墨西哥的国歌，尽管实际观感令人毛骨悚然。富士康则在他们所谓的“迷你”电脑上展示了一款名为“轰炸机”的游戏。在游戏中，玩家控制的对象是飞机矢量图，玩家需要控制飞机的速度及高度，向用竖线代表的目标投掷炸弹，但不能撞到代表地面和建筑物的横线。\n\n尽管展出了各种卓越的工程技术，洛佩斯·马特奥斯总统始终隐隐不安。在墨西哥革命结束不久，孙中山，一位来自现广东国的人士，成为了中华民国第一任总统。两国的革命有着相似之处，意图摆脱帝国主义的束缚，消除腐败的制度，为全体国民建立更加美好的社会。然而，转眼已过五十年，他的家乡却成了一座辉煌的电子厂。广东国，一个以华人为主体的国家，所有经营摊位、展示商品的却都是日本人。若墨西哥太过亲近日本，我们是否将会重蹈覆辙？"
 MEX_Lozano.7.a:0 "“我真的选对了吗？”"
 MEX_Lozano.7.b:0 "将这些想法抛诸脑后。"
 MEX_Lozano.8.t:0 "财政之主"
 MEX_Lozano.8.desc:0 "后台，安东尼奥·奥尔蒂斯·梅纳部长努力屏蔽掉球场上投资者们的欢呼和皮球击打身体的闷响。总统借此展示这项古老运动的智慧策略，固然令人称道。然而，梅纳深知，若无法用那些枯燥的金融数据打动在场的亚洲银行家和工业家，“纳纳瓦特辛倡议”注定会走向失败。\n\n他的手指轻轻滑动着，快速扫过债券收益率和经济增长预测的数字。这些数字，他已经烂熟于心，甚至可以说，比世上任何人都更为熟悉。然而，尽管如此，他的手指依然微微颤抖，嘴里也感到一阵干渴。他还能撑多久？为了保障未来的发展，这几年来，墨西哥一直不惜大举借债，若是这些善变的外国投资者听闻后，还会对我们保持信心吗？\n\n正当他陷入思考之际，听到有人叫他的名字。\n\n梅纳调整了一下呼吸，步伐坚定地走向舞台，脸上挂着自信的微笑，心中早已谋定准确的措辞。他用清晰的图表和果断的手势，引领在场者深入了解墨西哥的国际收支、预算安排以及推动经济增长的计划。站在讲台后，他镇定自若地应对关于“歌舞伎效应”的翻译问题。当他结束演讲退场时，会议厅内爆发出了有史以来最热烈的掌声。\n\n回到后台，梅纳只觉双腿一软，几乎要瘫坐在地。"
 MEX_Lozano.8.a:0 "电报和电话接踵而至，纷纷表达了对墨西哥投资的强烈兴趣。"
 MEX_Lozano.9.t:0 "黑镜"
 MEX_Lozano.9.desc:0 "满洲国来的商人聒噪不停，他们的话语又令萨利纳斯感到不安。他们似乎搞不清楚自己的定位，完全不知道受共荣圈委托来墨西哥的使命是什么。满洲国的宗旨，本应是为像萨利纳斯这样的经济学家与工程师提供一片理想的乐土。凭借这一理念，满洲迅速实现了工业化，证明了自身的潜力。共荣圈宣称要促进各民族的团结与繁荣，而“文化多元”与“五族协和”的口号似乎也正契合了这一理想。\n\n然而，满洲国作为革新官僚的乐园，所表现出的情况却与萨利纳斯的预期截然不同。与他会面的是一群直言不讳的日本人，他们所展现的商业思维，除了在像满洲国这样自给自足的军事政权中可能适用外，几乎无法在其他地方施展。对于墨西哥这个经济在自由市场中蓬勃发展的国家而言，这些思维更是毫无价值可言。与共荣圈其他国家不同，墨西哥几乎无法提供满洲国所需的商品，因此交易只能用现金结算。尽管共荣圈的日本、中国以及其他国家都对墨西哥伸出了热情友好的手，但满洲国却总是冷眼旁观。\n\n无论如何，满洲国能够生产出优良的机械，为墨西哥的现代化添砖加瓦。然而，在参观过程中，销售人员频繁谈论“降低死亡率”的话题，甚至吹嘘他们的产品能够抵御轻武器的袭击，这让萨利纳斯感到极度不适。若墨西哥愿意做出牺牲，确实可以从这批机械中获利。只不过，代价可能比想象的更为沉重……"
 MEX_Lozano.9.a:0 "“很高兴与您做生意。”"
 MEX_Lozano.9.b:0 "“下次再说吧。”"
 MEX_Lozano.10.t:0 "闭幕式"
 MEX_Lozano.10.desc:0 "在华丽的闭幕庆典结束后，烟花绽放，文化舞蹈演出绚丽多姿，甚至还上演了一场柔道选手与墨西哥蒙面摔跤手之间的对决，最终以平局收场。紧接着，到了致辞的时刻。亚洲-墨西哥友好协会主席罗伯托·渡边缓步登上舞台，总统萨利纳斯站在他右侧，静静等待。\n\n“尊敬的各位嘉宾，各位朋友，以及来自太平洋两岸的伙伴们，”他开口说道，“今日在此看到如此多来自政府、工商界、学术界及各界的代表齐聚一堂，我心中充满感激与喜悦。我们常常将美洲大陆称作‘新世界’，然而，这一称谓或许有些误导，因为墨西哥的文化传承源远流长。数千年来，各方民族接踵而至，带来了新的思想、新的技术与新的文化，共同孕育了一个远远超越其部分之和的文明。就连强大的阿兹特克人，也是从遥远的未知之地来到墨西哥谷地的。没有他们，我们又会是何等模样呢？”\n\n“作为一个墨西哥人，同时也是一个拥有日本血统的人，我为这一伟大的传统得以延续感到无比自豪。我难以用言语形容我对这个伟大国家的感激之情，正因为它的包容与开放，使得我的父母得以在此扎根、成家立业，取得辉煌的成就。同样，我也为自己身处这样一个不断追求自我革新、勇于拥抱多元文化的国家而倍感骄傲。通过贸易的桥梁，通过知识的共享，通过我们共同的人性，我们必将建设一个崭新的墨西哥，一个充满前所未有的机遇与进步可能的国度！再次感谢各位的光临，愿我们在不久的将来再度相见，共同为全球的合作与团结而努力！”"
 MEX_Lozano.10.a:0 "这一杯，敬合作与共荣！"
 MEX_Lozano.11.t:0 "晒太阳的去处"
 MEX_Lozano.11.desc:0 "年轻的工作人员紧张地端着一盘冒着热气的咖啡，轻轻推开办公室的门。“先生，您的咖——”\n\n“坎波斯·萨拉斯学士，您现在打算在整个印太地区布下大网，但这张网我们还未织好！”奥尔蒂斯·梅纳急于在同共荣圈经济合作的辩论中占据上风，但讨论早已陷入僵局。\n\n“您对我们才华横溢的外交团队的质疑，几乎无人认同，梅纳学士。在中国、自由印度和印尼设立办事处完全在我们的能力范围之内。我们有足够的人员、资源——”坎波斯·萨拉斯话音未落，奥尔蒂斯·梅纳便打断了他。\n\n“坎波斯学士，您曲解了我的意思。我从未说过那样的话。”工作人员悄悄停下了手中的动作——这本该是一个总结性的每周例会，现在却演变成了一场激烈的辩论。“我的问题不在于人才，而在于时间。我们目前缺乏足够多的日语人才来支撑这样的计划。如果我们将外交资源更集中地用于吸引日本的直接投资，效果会更好。”\n\n坎波斯·萨拉斯立刻反驳：“这种‘集中投资’会带来巨大风险。腐败、不当的日本影响力……我们为何不在这些庞大的消费市场中建立基础，让市场自我调节，而不是让东京某个财阀家族在顶层公寓里操控一切。”\n\n工作人员心里暗想，这样争下去恐怕只能有一个人走出这个房间。他悄悄地退出了会议室。但令他意外的是，几个小时后，两位政客竟笑容满面地走出房间，宣布他们已达成一致的议程。"
 MEX_Lozano.11.a:0 "日本投资即将抵达。"
 MEX_Lozano.12.t:0 "错位的道德"
 MEX_Lozano.12.desc:0 "塞巴斯蒂安·奥索里奥·贝塞拉，41岁，联邦区居民。拥有19年的军队、情报和警务工作经验。因披露最近的资产情况，其金额超过本人年薪的三十倍，包括在纳亚里特和韦拉克鲁斯的第二和第三套房产，目前已被军警辞退。\n\n海梅·布拉沃·蒙托亚，33岁，奇瓦瓦州居民。拥有10年地区军事和情报行动经验。他是一名登山爱好者。因在监视行动中任用其堂兄（同为登山者和退伍军人）而被指控裙带关系，目前已被开除。\n\n埃切维里亚盯着两份报告之间的空白处，重重地点了一下，声音里带着压抑的愤怒：“在你们的‘道德整顿’运动中，这两个人在短短两周内就被解雇了。而我足足过了三周才得知这个消息，因为他们的上司忙于维持整个索诺拉办公室的运作，仅仅因为几千比索的不当花销，整个办公室几乎被关闭。”\n\n萨利纳斯微微眯起眼睛，紧紧盯着他的内政部长，冷冷回应：“听起来像是内部管理的问题。”\n\n“不，不，这可不是简单的管理问题，而是关乎国家安全。因为这两个人是我们追踪和消灭人民游击队的关键协调者。马克思主义者已经招募了足够多的学生，他们的人数翻了整整一倍，然后再次消失在了山脉中。人民游击队的袭击迫在眉睫——而这只是冰山一角！在全国范围内，这些道德整顿运动正在削弱我们的安全机构。”\n\n萨利纳斯几乎是咬着牙说道：“我们会允许你暂时放缓整顿运动。至少游击队的问题必须得到解决。”\n\n埃切维里亚站起身，收拾好他的文件，“这是必须的，但还远远不够。”"
 MEX_Lozano.12.a:0 "损害已经造成了。"
 MEX_Lozano.13.t:0 "现状的困境"
 MEX_Lozano.13.desc:0 "“这你怎么解释？”萨利纳斯指着桌上一堆照片：发动机被拆除的挖掘机，刚刚铺设好的道路上赫然出现的弹坑。这一切都发生在奇瓦瓦的塞拉山区。\n\n内政部长埃切维里亚理了理思绪，开口道：“阁下，这些情况我已经向您汇报过多次了。我已经提交了最近几个月的报告，关于人民游击队的威胁。这支队伍主要由激进的教师和学生组成，受格瓦拉主义影响深远。他们认为您与企业家和牧场主关系密切，因此大肆招募新成员。您对农村地区的长期忽视——”\n\n“够了，”总统打断了他，语气强硬且不容置疑，“他们的动机无关紧要。问题在于，为什么会允许他们发动这次袭击？这些破坏将会——”\n\n“请允许我继续说明，阁下。”埃切维里亚坚持道，“自二月份以来，我一直在请求额外的资源来应对人民游击队和其他潜在的叛乱组织。现有的人员和物资根本无法应对愈演愈烈的叛乱活动。”\n\n在桌下，萨利纳斯的双手已紧紧握成拳，但他依然保持着冷静的语调：“我们正在将每一比索都重新投资于国家的繁荣与未来的收益。如果你手头上的资源不足以根据现有策略追捕这些游击队，那就应该考虑更有效的战术。”\n\n“阁下，我认为回归传统的方法可能会更为有效。”埃切维里亚直视着总统，“土地改革，增加社会福利支出，每位前总统都通过这些措施来化解农村的暴力冲突。为什么你就不行？”"
 MEX_Lozano.13.a:0 "“会议结束了，部长。做好你的工作。”"
 MEX_Lozano.14.t:0 "策马驰骋"
 MEX_Lozano.14.desc:0 "栗色的纯种马在前方疾驰，风掠过萨利纳斯的脸庞，他不禁露出了一丝笑容。已经太久没有这样纵马驰骋了。自从他成为总统以来？一直忙于应付那些琐事和庸人。不，问题不在于他们，他应对这些游刃有余。真正让他感到束缚的，是那些无法撼动的障碍，仿佛将他困在其中的牢笼。埃切维里亚……不知不觉中，他放慢了速度。骑马的快感渐渐消退，剩下的只有他即将抵达的目的地——远离利维坦众多眼睛的一片隐秘的田野。\n\n萨利纳斯抵达时，联邦安全局的负责人古铁雷斯等候多时了，他正骑在一匹黑色母马上，一动也不动。萨利纳斯率先开口：“很高兴在这里见到你，费尔南多。骑马是一项极好的锻炼。我已经为接下来的几个月腾出时间，这种乐趣以前我一直忽略了。”他一边说着，一边让马儿轻快地小跑起来。\n\n古铁雷斯努力让他的母马跟上总统的步伐，胡须下露出一丝锐利的微笑。“保持练习确实是必要的。我会尽量与您的日程保持一致。”两人之间沉默了一会儿，他们的坐骑并肩而行，仿佛在享受这片刻的宁静。\n\n终于，萨利纳斯打破了沉默，语气中透出一丝冷峻：“埃切维里亚告诉我，最近左翼叛乱问题日益严重。叛乱的组织，好像叫什么人民游击队？”\n\n“确实，人民游击队让人头疼不已——在塞拉山脉中追踪他们极具挑战性。不过，根据我们的情报，他们计划在年底前袭击该地区的一座军营。鉴于人民游击队缺乏重型武器，而且我们已经提前获悉了他们的计划，我们可以利用这个机会将他们一网打尽。”\n\n他们逐渐接近了树林边缘，萨利纳斯的安保人员已经在那儿等候。总统微微点头，向古铁雷斯示意，"
 MEX_Lozano.14.a:0 "“如有进展，随时向我回报。”"
 MEX_Lozano.15.t:0 "清晨一片灰茫茫"
 MEX_Lozano.15.desc:0 "晦暗的天空原本会让大多数人放弃在偏远地区清晨骑马的念头，但萨利纳斯却在一个无眠的夜晚后，几乎迫不及待地穿上了骑马的装备。作为骑手，他能够优雅自如地驾驭最桀骜不驯的马匹；而作为总统，无论他如何劝说或施压，始终无法阻止盲目的利维坦一步步滑向疯狂的深渊。\n\n雨滴轻敲着萨利纳斯的帽檐，低沉的云层掩去了大部分景色，但那无法阻挡他疲惫脑海中浮现的各色面孔。丘马塞罗在为施舍而尖声哭喊，奥尔达斯在暗中策划复仇，马德拉索则高声控诉着革命遭到背叛。但最令他不安的，还是利维坦的真面目——埃切维里亚。这个内政部长的行为已经从放肆逐渐演变为彻底的反叛。他一再推行严苛的检查，扼杀了太平洋的贸易，阻碍了萨利纳斯所珍视的原住民发展计划，甚至连即将到来的奥运会也因他而受到了影响——但他在应对左翼分子方面却一无所成。\n\n雨势越发急骤，萨利纳斯依稀从迷蒙的雨雾中辨认出古铁雷斯的身影。他如约而至，准时无误，这是一个忠诚且专业的人。他们的马并肩在雨幕中小跑，默契无言。\n\n古铁雷斯再次提到了那些人民游击队的共产主义者——显然，他们已经确定了袭击军营的日期。埃切维里亚长期未能解决的威胁终于被诱导出来，即将被彻底铲除。很好，非常好。\n\n然而，一个危险的念头悄然爬上了萨利纳斯的心头。一条出路，一条血腥的出路，能够将古铁雷斯与他自己紧紧绑在一起，永远守住这个秘密。他偷偷瞥了一眼身边沉默的联邦安全局首脑。或许，他能借此机会扳倒埃切维里亚，驯服那头难以驾驭的巨兽。他准备好了吗？他的嘴唇微微动了动，心中默默祈祷。\n\n萨利纳斯明白他必须做出决定。为了革命制度党，为了墨西哥，也是为了他自己。愿上帝宽恕他。"
 MEX_Lozano.15.a:0 "“给人民游击队提供武器和情报。让他们攻下那个军营。”"
 MEX_Lozano.16.t:0 "神秘的资助者"
 MEX_Lozano.16.desc:0 "木箱小心翼翼地藏在灌木丛中，远离道路，这里正是上一次秘密存放点所标记的位置。\n\n哈科沃·加米斯·加西亚用手中的撬棍迅速撬开了箱子，里面露出了两门迫击炮和炮弹。人民游击队员们欢呼雀跃——这是他们迄今为止最为丰厚的战利品。许多人紧握着手中的现代步枪，那是之前他们从类似的箱子中寻来的宝物。而那份马德拉军营的地图，经过无数次的复习，枪械部署和巡逻路线早已深深印刻在哈科博的脑海中。\n\n几个小时后，游击队员们回到各自的篝火旁或帐篷里，有的复习着《资本论》或切·格瓦拉的《游击战》，有的则拿起一瓶龙舌兰酒解乏。哈科沃去找他的哥哥阿图罗。阿图罗稍稍离开最大的篝火，默默观察着他所领导的这场运动，如同一位教师在上一堂好课。哈科沃坐在他身旁，目光追随着火光的跳动。\n\n“这几个月我们真是顺风顺水，对吧，阿图罗？两支新队伍已经建立并武装起来了。而且看起来州长的部队比以前更加无能了。”阿图罗点点头，嘴角那稀疏的小胡子浮现出一丝微笑。哈科沃转过头，直视着他的哥哥，“你有没有想过，背后是谁在偷偷支持我们？”\n\n阿图罗摇了摇头，“我个人当然会好奇。但作为一名革命者，我只需知道，我们队伍中的某些人已经觉醒了阶级意识。我猜，可能是哪个当过兵的农民，现在对那些掌权的家伙厌恶透顶，终于看穿了他们所谓“革命”的虚伪，认清了什么才是真正的革命。”\n\n哈科沃满意地靠在一旁，“有道理，这个新总统几乎不再掩饰革命制度党的腐败本质了。”"
 MEX_Lozano.16.a:0 "感谢萨利纳斯，行动确实方便了不少。"
 MEX_Lozano.17.t:0 "在马德拉军营之内"
 MEX_Lozano.17.desc:0 "迫击炮尖啸，撕裂清晨的空气。接着，伤者与濒死者的哀嚎响起，泥泞中的拼命挣扎声不绝于耳。士兵们面对未知的敌人，急切地发出命令。引擎轰鸣，爆炸声震耳欲聋，大门轰然炸开。\n\n“为了革命！”的呼喊声骤然响起，穿着简陋的男女从缺口处蜂拥而入。人民游击队和军队之间的枪声交织在一起，随后，第一声投降的喊叫划破了硝烟弥漫的空气。\n\n当人民游击队清点他们的战果时，沉寂笼罩了整个营地。幸存的士兵们被押解至营地中央，许多人搀扶着他们已经无法站立的战友。一名年轻的游击队员不停地哭泣，他尚未做好面对这场亲手制造的血腥屠戮的准备。\n\n突然，一声喊叫传来——阿图罗·加米斯·加西亚在混乱的进攻中阵亡。失去了领袖的人民游击队顿时一片哗然。一名蓄须的游击队员愤怒地走上前去，砰地一声，他朝囚犯群中开了一枪。\n\n紧接着，其他游击队员也纷纷扣动扳机，子弹如雨点般倾泻而下。"
 MEX_Lozano.17.a:0 "1965年9月23日"
 MEX_Lozano.18.t:0 "媒体攻势"
 MEX_Lozano.18.desc:0 "“‘士兵遗孀怒斥埃切维里亚’、‘双手沾满鲜血’、‘125名士兵阵亡，埃切维里亚依旧无动于衷’。”这些刺眼的字眼铺满了内政部长的办公桌。几天来，办公室里第一次陷入了寂静。直到——\n\n“这到底是怎么回事，德尔·罗萨尔？”埃切维里亚怒吼道，“你是唯一一个愿意接我电话的人，现在却把这堆垃圾扔到我桌上！”\n\n疲惫不堪的德尔·罗萨尔摇了摇头，“我明白你现在承受的压力。但你需要冷静下来，理智思考。”埃切维里亚血红的双眼显示出那张靠在墙边的行军床几乎没有得到休息。他怒目而视，但还是示意德尔·罗萨尔继续说下去。\n\n国防部长低声说道：“这次确实是一场前所未有的惨剧，但媒体的反应同样史无前例——是谁把突袭的消息泄露给报纸的？是谁让他们敢于刊登？是谁透露了你对人民游击队‘失败’监视的细节？为什么他们都在针对你，而不是我？”\n\n埃切维里亚愣了一下，随即愤怒地说：“我想我们都清楚是谁在利用这个局面。但我没时间去对付他。把联邦区以北的所有部队都调往马德拉市。”"
 MEX_Lozano.18.a:0 "有些谜团，嫌疑人只有一个。"
 MEX_Lozano.19.t:0 "关于人民游击队已被根除的报告"
 MEX_Lozano.19.desc:0 "联邦安全局\n\n主题：人民游击队武装已被完全消灭\n\n今天凌晨5时40分，在我亲自指挥下，联邦安全局、军队和州警察部队对马德拉市附近的人民游击队营地发起了伏击，将其彻底歼灭。这次集结，是为了在阿图罗·加米斯·加西亚于9月23日攻占军营后身亡的情况下，选出新的领导人。\n\n当天下午，我得知突袭的消息，立刻带领所有可用的联邦安全局人员飞往奇瓦瓦。与附近的军队和警察合作，我们迅速展开对游击队同情者的审讯，并在锡耶拉山区进行侦察，密切监控其动向。掌握人民游击队即将集结的情报后，我下令严格保密，确保突袭效果最大化。\n\n29日夜，游击队正在开会，并一直饮酒至凌晨。我们找到一个俯瞰营地的绝佳位置，逐步调集人员和装备。兵力集结完毕后，我们对营地发动了迫击炮袭击，那些睡梦中或醉酒的游击队员毫无还手之力。联邦安全局和军队的狙击手迅速压制了敌人试图动用重型武器的行动。\n\n联邦部队仅受轻伤，而人民游击队已被全歼。我附上了一份确认被击毙的敌人名单，包括埃米利奥·加米斯·加西亚和米格尔·基尼奥内斯·佩德罗斯，缴获的装备清单也附在下方。由于我们使用了大量炮弹与手雷，哈科沃·加米斯·加西亚和萨尔瓦多·盖坦等人的身份仍无法从尸体中辨认。\n\n联邦安全局局长敬上\n费尔南多·古铁雷斯·巴里奥斯"
 MEX_Lozano.19.a:0 "英雄要么是天生的，要么是人造的。"
 MEX_Lozano.20.t:0 "出谷纪"
 MEX_Lozano.20.desc:0 "年轻人孤身一人，步履蹒跚地穿过谢拉马德雷的橡树林。他的衣衫满是泥泞和灰尘，却掩不住从右腿和手臂渗出的干涸血迹。\n\n听到前方灌木丛中传来沙沙声，他忍着疼痛蹲在最近的一棵树后。只是几头路过的叉牙野猪。\n\n他没有枪，既无法猎杀这些野猪，也无力对抗追捕他的敌人。他的枪早已遗落在战场上，埋在战友的尸体和伤者的哀嚎之中。\n\n他没有去处。多洛雷斯、塞瓦迪亚、马德拉——这些地方每一个有怜悯心的人早已被殴打后拖进了军营。\n\n他没有计划。盖坦看到了袭击的那一刻，看到了逃亡的路径。阿图罗曾描绘出光辉的未来，将希望展示给他。他也曾看到墨西哥的农民挣脱了困缚他们已久的锁链。\n\n现在，靠在这棵树上，疲惫不堪，饥肠辘辘的哈科沃·加米斯，还剩下什么？"
 MEX_Lozano.20.a:0 "对新革命的一线希望，对革命制度党的无尽仇恨，还有通向南方的一条野兽小径。"
 MEX_Lozano.21.t:0 "人事任免"
 MEX_Lozano.21.desc:0 "过去一年里，萨利纳斯发表了无数次演讲，而在更早的竞选活动中更是数不胜数。每次演讲中，他看起来似乎都对自己所说的内容胸有成竹，但大多数墨西哥人却不明白，或者更糟的是，根本没人在乎。\n\n今天不一样了。那些在电视上看到萨利纳斯的人，看见他带着全新的决心走上讲台；那些听广播的人，也能听出他语气中透出的坚定。\n\n总统说道：“墨西哥的马德拉市遭遇了一次严重的袭击。肇事者已被绳之以法，但我的政府已对相关人员和政策进行了重新审查，希望未来不再发生类似的悲剧。”\n\n“埃切维里亚学士已被调任斯里兰卡大使。”\n\n“鉴于国家安全方面事务的专长，“"
 MEX_Lozano.21.a:0 "“我任命费尔南多·古铁雷斯·巴里奥斯为内政部长。”"
 MEX_Lozano.22.t:0 "送别"
 MEX_Lozano.22.desc:0 "埃切维里亚的嘴里灼烧着阿瓜尔迪恩特烈酒的辛辣，比斯里兰卡那些劣质酒还要烈得多。他必须习惯这种滋味——新任大使清楚，未来会有很多不得不喝酒的场合。\n\n“够了。”奥尔达斯一把夺过酒瓶，指了指私人餐厅，“我们请你来这里不是为了喝酒，而是为了让你知道，党永远站在你这边。”\n\n德尔·罗萨尔从仙人掌盘中抬起头，目光与埃切维里亚疲惫的眼神相遇：“一个毫不尊重革命制度党和革命的人正坐在松林别墅。党很清楚，萨利纳斯是如何利用这次灾难来毁掉你的声誉的。如果不阻止萨利纳斯，他会用同样的手段对付我们每一个人，谁也逃不掉。”说罢，他用叉子狠狠刺进一块仙人掌。\n\n奥尔达斯的餐盘依然未动，继续说道：“他不会得逞的。阿方索和我已经在联系一些可靠的州长和企业中的人。如果他想掌控政党，我们绝不会让他成功。只是遗憾的是，直到你被罢免之后，我们才看清他的真正威胁，路易斯。”\n\n埃切维里亚紧绷的身体终于放松了下来。他低声说了句谢谢，接着眼神充满仇恨地盯着两人：“一定要把萨利纳斯搞垮，就像他对我做的那样。毁了他。”"
 MEX_Lozano.22.a:0 "假面已经撕下，战争正式开始。"
 MEX_Lozano.23.t:0 "知情者的末路"
 MEX_Lozano.23.desc:0 "男人迫不及待地想洗个澡，冲掉山中几个月留下的尘土，顺便把那些肮脏的勾当一并抛诸脑后，也想把这滑稽的胡须剃掉——毕竟空乘看到他时的反应，仿佛一个比利亚派的游击队员登了机。\n\n在联邦区拥挤的车流中，他一颗颗地把烤花生丢进嘴里。出租车穿行在德尔瓦耶区的街道上，他悠然自得地嚼着。终于，车停在了他家楼下。妈的，能睡在一张真正的床上真是爽。\n\n他轻快地跑上楼梯，掏出钥匙，打开了公寓门。随手把帆布包甩在地上，关上了身后的门。衬衫解到一半，浴室近在咫尺时，却看到另外两个男人从厨房里走了出来。\n\n他看到消音手枪闪了一下，立刻转身逃跑。两声枪响，他应声倒地。\n\n他的尸体三天后才被发现。一个被盗的公寓和联邦区的犯罪统计，就是这桩案件留下的全部信息。"
 MEX_Lozano.23.a:0 "一根松散的线头，已被剪断。"
 MEX_Lozano_Plotting.1.t:0 "为了革命"
 MEX_Lozano_Plotting.1.desc:0 "马德拉索面前的这群人真是有趣。州议会召集了来自塔瓦斯科各地的革命制度党的激进派成员。随着接触的人越来越多，他听到的意见也愈发多样。有位年轻成员甚至主张，为了保证革命的延续，必须再进行一场“社会主义”革命。尽管他们之间存在显著的分歧，但都对革命充满信仰，对革命制度党的体制抱有信任。不幸的是，萨利纳斯的总统任期拖慢了他们的进程，也逐渐瓦解了他们的信心。当他走向讲台时，演讲稿早已深深印在他的脑海里，万事俱备。\n\n“革命万岁，我的同志们！我们的奋斗是为了集体的自由和平等，这一事业始终在因我们而存在。然而，当腐败的精英继续夺取我们曾为之战斗的民主权利时，革命的真正意义又是什么呢？”\n\n“我们都知道，革命的民主不会毫无代价。把腐败的职业政客任命为政府官员，已经成为我们自由斗争中的一场灾难。同样，这些领导者的选举也不是由我们这些战士选出的，而是极少数精英在幕后操纵着。正是他们，才让我们的权利变得一文不值；是他们，侵蚀了卡德纳斯总统对企业的承诺；也是他们，企图终结这场革命，但他们终将失败！”\n\n一阵热烈的掌声过后，他准备进入演讲的最后一部分。“对于所有在激进派中奋斗和激励的人们，我只有一个问题：‘你们将如何拯救革命？’”"
 MEX_Lozano_Plotting.1.a:0 "人群立刻爆发出对马德拉索的热烈支持。"
 MEX_Lozano_Plotting.2.t:0 "风暴余波"
 MEX_Lozano_Plotting.2.desc:0 "当参议院结束一天的议程后，希科腾卡特尔古宫的侧厅几乎挤满了人。每个角落都塞满了议员，他们忙着运筹帷幄，权衡利弊，希望博得那三位左右他们仕途的人的青睐。而此刻，三人正挤在一间没有窗户的橙色小屋里。\n\n国安战略草草通过后，召集他们进来的是埃切维里亚，他率先开口：“雷耶斯·埃罗莱斯先生，我的秘书之前的接触似乎没起作用，所以我决定亲自来见您。我们现在遇到了一起严重的违反党纪事件——参议员马德拉索正在各州举行集会，公开指责党内的候选人提名程序。到目前为止，他虽然只针对某些未指出姓名的‘精英’，但他显然是在针对阁下您啊，我想，凡是听过他演讲的人都心知肚明。”\n\n革命制度党的党主席赫苏斯·雷耶斯·埃罗莱斯皱起眉头：“马德拉索议员的行为确实越线了。阁下，我与他一直保持着良好的工作关系，我会安排一次会面，阻止他的行动。”\n\n总统萨利纳斯正忙着从口袋里取出半截雪茄，刚要说话，却被埃切维里亚打断：“恕我直言，我怀疑我们的激进同僚，即便在您的警告下，也不会轻易停手，埃罗莱斯先生。我们可以提醒有关州长来更有效地阻止他的活动。马德拉索的言论会让这些州长在候选人提名中的角色受到威胁，我相信他们会乐意看到他的‘演讲’被取消。”\n\n萨利纳斯终于把雪茄叼在嘴里。透过紧咬的牙齿，总统下达了他的决定。"
 MEX_Lozano_Plotting.2.a:0 "“我以前就对付过马德拉索。州长们的计划显然是可行的。”"
 MEX_Lozano_Plotting.2.b:0 "“先和他谈谈。州长们可以作为备用手段。”"
 MEX_Lozano_Plotting.3.t:0 "发声"
 MEX_Lozano_Plotting.3.desc:0 "起初，卡洛斯并没有太放在心上。说实话，他心里多少有些在意，但取消活动并非稀奇之事。然而，事情开始变得不对劲——被取消的次数从三次到五次，再到十次以上，似乎每一场活动都在被有意压制。\n\n马德拉索不得不在更小的场地和局促的环境中勉强维持。这对他来说是直接的打击，却也带来了一线希望——证据。各州州长一条条命令，接连取消他的活动，这恰恰证明了政府正试图让他闭嘴。\n\n到头来，这种封杀的举动反而助长了改革运动的势头，让他们的声音盖过了党内的压制。尽管参与者减少了，但他们现在更为坚定，更勇于发声。"
 MEX_Lozano_Plotting.3.a:0 "他们的呐喊回荡在四周，迫切渴望被听见。"
 MEX_Lozano_Plotting.4.t:0 "风暴之眼"
 MEX_Lozano_Plotting.4.desc:0 "赫苏斯·雷耶斯·埃罗莱斯与马德拉索会面时总是遵循几条原则：不能在公共场所，绝不在塔瓦斯科州，并且要保持一副学者般的和蔼形象。好在这正是他的本性，而他在联邦区租住的公寓里，书籍比餐具还多。晚餐后，格洛丽亚借口去参加基金会的一个活动，便离开了。随后，两人移步到书房。\n\n“虽然我很享受与你共处的时光，参议员，但恐怕今天请你来，是为了讨论一些政治问题。”雷耶斯·埃罗莱斯开口道，看着毫不意外的马德拉索，微微点头。“虽然我们的候选人提名过程确实有不足之处，但把你的不满宣扬给党员们，这样可不行。如果你有任何担忧，可以直接告诉我。作为全国执行委员会主席，我会处理。”\n\n“气旋”正欲发出雷霆之声，却在雷耶斯·埃罗莱斯坚定的目光下，被压制了下来。他勉强开口道：“革命制度党的激进派已经被边缘化太久了。如果他们在候选人选拔中毫无作用，那么在选举日，也没有理由感到振奋。”\n\n雷耶斯·埃罗莱斯皱起眉头，双手紧握：“如果这就是问题，你早该来找我。你的疑虑本可以很快得到解决。我和我的团队会发布新命令，扩大激进派在地方党委会中的影响力。我们党内的职团工作者的确经常忽略了那些最忠诚支持者的声音。”\n\n马德拉索对这个微不足道的让步眯起了眼睛，但随着时间的推移，他的脸上渐渐浮现出一丝笑意：“说得好。在你的领导下，党似乎有了些起色。”\n\n“只要我们保持必要的团结。”雷耶斯回应道，"
 MEX_Lozano_Plotting.4.a:0 "“我们的革命制度就能沿着这条漫长的道路继续前行。”"
 MEX_Lozano_Plotting.5.t:0 "心系墨西哥"
 MEX_Lozano_Plotting.5.desc:0 "上午十点，钟声敲响，秘书的钢笔落在纸上，会议正式开始。\n\n参议员卡洛斯·阿尔贝托·马德拉索站起身，面对塔瓦斯科州党委会的全体成员。他们需要看清当前的局势。\n\n“先生们——”他开口道，指了指每位成员手中的那叠文件，“简单来说，萨利纳斯政府最近的就业政策，是对全墨西哥及其历史的侮辱。这些所谓的‘专业人士’，不过是萨利纳斯的心腹伪装而成，这是他加强控制的又一手段。”\n\n桌的另一侧有人质疑道：“马德拉索先生，我可能理解有误，因为这里似乎并未涉及任何对专业人士的偏见——”\n\n“我打断一下。”马德拉索迅速将这番话记入他心中的仇恨之书，“这些‘专业人士’完全受到萨利纳斯的操控，他竟然把这些人置于党和革命之上！那些为革命而战的英雄们被排挤在外，取而代之的却是西装革履的政客；这是一个真正心系墨西哥的人做得出来的事情吗？”\n\n之前说话的声音顿时沉默，他周围的同僚也跟着安静下来。几秒钟后，他再次小心翼翼地回答：“不。”"
 MEX_Lozano_Plotting.5.a:0 "“确实不是。”"
 MEX_Lozano_Plotting.6.t:0 "抛诸窗外？"
 MEX_Lozano_Plotting.6.desc:0 "这是命运在收割他曾经种下的因果吗？马德拉索叹了口气，一页页翻看着关于墨西哥各地动向的报告。显然，学生团体已经听说了他在革命制度党委员会的演讲……是萨利纳斯策划了这一切吗？毫无疑问，学生团体这么快就得到了消息，和他脱不了干系，但——\n\n马德拉索起身，走到窗前，望向窗外。窗外，一群孩子欢笑着互相追逐，奔向家中，他们身上承载着国家的未来。毋庸置疑，忠诚应该得到回报，那些忠于党和革命的人理应得到应有的奖赏。\n\n然而，这样做是否意味着他背叛了改革的先驱者？是否像他们所说的那样，低估了学生们的学识？好将他们压制下去，让那些老党员继续高高在上，俯视一切？\n\n他再次看向镜中的自己。学生们憎恨他。他在报告中的照片里也看到了，那些控诉腐败的学生，怒视着他——眼中燃烧着相同的怒火。"
 MEX_Lozano_Plotting.6.a:0 "这一切，都是为了革命。"
 MEX_Lozano_Plotting.7.t:0 "余烬"
 MEX_Lozano_Plotting.7.desc:0 "“……那么，为什么二十年前的这些配额仍然困扰着纳亚里特？为什么革命制度党的大量候选名额依然要保留给全国民众团体联合会和墨西哥工人联合会？”马德拉索正对着一群农民演讲，让革命的火焰在每个人心中燃烧。他现在要做的，就是把这火焰煽得更旺。\n\n“正如你们所担心的，这就是因为他们试图把你们边缘化。你们作为大多数的一份子，还没来得及发出渴望变革的呼声，就已经被压制。”人群的情绪越发激动，火焰越烧越烈。\n\n“你们，因为这些配额而被严重低估。这是耻辱，是愤怒，是赤裸裸的压迫！几十年前的政策，竟然至今还在压制墨西哥最勤劳的人民之一。”无数的声音伴随着怒火，一同咆哮，将在场者心中的余烬点燃。\n\n卡洛斯明白，这种不满情绪早已在他们心中酝酿，并且会继续积聚；虽然这些情绪还没有明确的方向。只要他把他们凝聚在一起，发出了明确的号召，让他们团结起来。因为在重重压迫下……"
 MEX_Lozano_Plotting.7.a:0 "……人民的意愿终将胜利。"
 MEX_Lozano_Plotting.8.t:0 "剧本"
 MEX_Lozano_Plotting.8.desc:0 "“看看他现在在干什么——”贝拉斯克斯将文件推到桌上，上面是一张张愤怒扭曲的面孔，举着标语和拳头，其中几张照片中，某位党的学士正站在讲台上。“阁下，布拉斯部长，参议员马德拉索不只是针对墨西哥工人联合会，还在试图诋毁整个与之相关的党派。尽早结束这场……闹剧，对大家都好。”\n\n萨利纳斯瞥了一眼那些文件，里面都是些他已经心知肚明的内容，于是抬头再次直视这位来访者。“这不过是小事，不必担心。我可以制定一个计划——”借助他的团队，但这无须多言，“——可以轻松应对这种局面。布拉斯部长。”\n\n办公室里的第三个人立刻坐直了身子，转向他的上司，暂时将那本写满点子的笔记本放在一边。\n\n“要达到最佳效果，你需要亲自前往，你的发言稿很快就会送到手中，趁这段时间安排好你去纳亚里特的行程。”\n\n“阁下，我能说几句吗？”总统稍作停顿，他便继续道：“我觉得，如果在计划中加入我的一些想法，效果会更好。我可以充分利用我的能力和资源，相信这样能取得更好的结果。”\n\n萨利纳斯只花了一瞬间便做出了决定。"
 MEX_Lozano_Plotting.8.a:0 "“按剧本来，部长。”"
 MEX_Lozano_Plotting.9.t:0 "绝妙计划"
 MEX_Lozano_Plotting.9.desc:0 "“我在看什么？”在某些情况下，这个问题非常合适。就比如说，当你走进一个充满抽象画的艺术画廊时，这些作品仿佛在诠释世界的种种矛盾。又或者，就像是你看着一个孩子在羊皮纸上绘制他的第一幅画作，孩子兴奋地向你解释每一笔的含义。\n\n然而，当你站在一群大声喧嚷、向你索要答案的人面前，手里拿着一份看起来更像会计账本而非演讲稿的稿子时，“我在看什么？”这个问题就显得格格不入了。“工人阶级的规模已经增长了7%，而且——”\n\n群众怒吼着，要求解决他们面临的问题，不愿让眼前的困境简化为一个个冰冷的数字。\n\n布拉斯急忙翻动着手中的小本本，想要找到一个能理解的句子。\n\n“得益于旅游业，纳亚里特的中产阶级扩大了整整呃……9%，而且将继续增长，因为……”但他手里只有一堆数字。\n\n感受到群众的怒火后，他提前离开了原定的日程安排。毕竟，他所做的一切只会让群众的怒火烧得更旺。"
 MEX_Lozano_Plotting.9.a:0 "怎么会这样？！计划明明是完美的！"
 MEX_Lozano_Plotting.10.t:0 "圣布拉斯"
 MEX_Lozano_Plotting.10.desc:0 "今天，埃莫萨海滩的焦点不是好莱坞明星，而是一位光头、超重、戴着大号眼镜的普埃布拉人——劳工与社会福利部长布拉斯·丘马塞罗。他一路握手拍背，讲着从平淡到毫无逻辑的笑话，缓缓走向临时搭建的海滨舞台。\n\n最初，现场的人群主要由从纳亚里特州各地乘巴士而来的墨西哥工人联合会和全国农民联合会成员组成。随着圣布拉斯的居民加入，队伍愈发壮大，大家都想看看这位絮絮叨叨、步履轻快的风云人物。当他终于气喘吁吁、满头大汗地站到麦克风前时，丘马塞罗赢得了热烈的欢呼。\n\n“纳亚里特的市民们！”他沙哑地喊道，“你们这些在码头辛勤工作的工人们，还有田野上劳作的农民们！今天能和大家在这里相聚，我真是高兴得不得了。当然，这绝不是因为卢佩的芒果太美味。”沙滩上传来一阵笑声。\n\n“不，我是因为那些外来者——那些不了解你们这片土地伟大之处、从未品尝过豪尔赫捕获的红鲷鱼的人，正在暗中策划阴谋。他们想挑拨农民与工人之间的关系，挑起圣布拉斯与乡村的对立，撕裂我们州的大家庭。你们的墨西哥工人联合会和全国农民联合会代表，正与我并肩而立——”他指向台上站立的西装革履的代表们，“我们要告诉他们，不行！”\n\n人群中开始低声议论，有人想起了参议员马德拉索的指控。但丘马塞罗将麦克风对准他们，喊道：“我们要告诉他们——”\n\n“不行！”数百张嘴齐声回应。那些未被说服的农民默然无声，逐渐隐没在圣布拉斯的市民当中。"
 MEX_Lozano_Plotting.10.a:0 "即便是丘马塞罗，也有他的用处。"
 MEX_Lozano_Plotting.11.t:0 "代替我去"
 MEX_Lozano_Plotting.11.desc:0 "看了一眼那架小飞机、邋遢的飞行员和库埃纳瓦卡简陋的跑道，埃克托尔猛地摔下行李。“不行。我不去蒙特雷。自我入会以来，全国农民联合会的年会一直在联邦区举行，现在居然要搬到北方一个不知名的工业园，简直是胡闹。”\n\n他的助手贝尼托抓住机会，擦了擦满是灰尘的眼镜，说道：“其他活动都去了瓜达拉哈拉和蒂华纳。我想萨利纳斯总统是想突出其他主要城市，鼓励它们进一步发展。”\n\n埃克托尔不屑地哼了一声：“更可能是他故意刁难奥尔达斯。”贝尼托是个聪明的小伙子——他能搞懂那些官僚们硬塞的新灌溉补助表格，但他的政治嗅觉却不怎么样。不过，这正是埃克托尔需要的。\n\n“贝尼托，要不你替我去？我就留在这里——”在我温暖舒适的床上，“组织集体农场的灌溉活动。你就用那些在大学学到的农业术语，强调胡胡特拉正在发生的好事。这些词最近很流行。”\n\n贝尼托差点跌破了眼镜，“能为您效劳，坎普萨诺先生，我非常荣幸。”他急忙握住埃克托尔的手，发现掌心汗津津的，然后迅速跑回车的后备箱，取出一个黑色皮质行李箱。\n\n埃克托尔微笑着把机票递给他，挥手送别，看着这年轻人登上了飞机。只是，在贝尼托的身影消失后，他饱经风霜的脸上浮现出一丝不悦。\n\n贝尼托为什么会带着准备好的行李？"
 MEX_Lozano_Plotting.11.a:0 "萨利纳斯统治下的墨西哥合众国，暗流涌动。"
 MEX_Lozano_Plotting.12.t:0 "再好不过"
 MEX_Lozano_Plotting.12.desc:0 "“尊敬的劳尔·萨利纳斯·洛萨诺阁下：\n\n本着人道主义精神，我在此请求为联邦区调拨大量资金。目前，由于不断增长的农民进城潮，墨西哥城郊区已经出现了大量孤立的贫民窟。这笔资金将用于通过现代化基础设施，将这些人与墨西哥城主城区连接起来，并且——”\n\n萨利纳斯继续读着这封信，脑海中的齿轮飞速运转。这真是再合适不过了。对首都的投资与他的目标不谋而合，而奥尔达斯的计划又如此详尽。这封信还有一个原作者未曾考虑到的好处：借此机会密切监视这位重要的对手——尽管他的动机未必光明正大。\n\n总统早已注意到奥尔达斯在官僚体系中留下的破绽，并决意利用。他不仅会提供资金支持，还会让交通和通信部长乌鲁丘尔图以“专业指导”之名插手此事，并为联邦区新负责人提供一点“帮助”。最终，这位前“钢铁摄政”将找到一个绝佳借口，在他最钟爱的城市，插手干预奥尔达斯的计划。"
 MEX_Lozano_Plotting.12.a:0 "乌鲁丘尔图要回家了。"
 MEX_Lozano_Plotting.13.t:0 "铅制讲坛"
 MEX_Lozano_Plotting.13.desc:0 "歌舞咖啡馆的紧闭大门后，再也听不到摇滚乐的轰鸣声，也没有朋友们在果汁饮品间讲着荤段子的笑声。年轻情侣们不再并肩坐在初次约会的桌前，漫不经心地在桌下触碰彼此的腿。无人值守的吧台后，饮料机嗡嗡作响的声音早已消失，电源被切断。昏暗的灯光下，桌椅空空。门外，街道却是灯火通明，喧嚣不断。身穿笔挺蓝色制服的警官在路障前把守，迪亚斯·奥尔达斯在人群前对记者们发表讲话。\n\n“即日起，这家店的营业执照已被吊销。联邦区警察局接到举报称，该餐馆在无证售卖酒类，并向顾客出售非法物资。在调查结束之前，这里将会一直关闭。”几名年轻人发出嘲笑声，奥尔达斯从半框眼镜后投去锐利的目光，然后继续说道。\n\n“政府高层的腐败纵容了全国各地企业的犯罪行为。不道德的风气从上流社会蔓延开来。我们必须采取果断行动，保护我们的年轻人免受毒害。”演讲结束后，一名警察吹响了哨子，身着制服的警员分开人群，奥尔达斯迅速登上等候的凯迪拉克，离开了这家寂静的餐馆。"
 MEX_Lozano_Plotting.13.a:0 "我们得阻止奥尔达斯这场小小的“圣战”。"
 MEX_Lozano_Plotting.13.b:0 "他就打他的咖啡馆战争吧，没必要理会这种事。"
 MEX_Lozano_Plotting.14.t:0 "墨水讲台"
 MEX_Lozano_Plotting.14.desc:0 "总统的儿子卡洛斯·萨利纳斯、他的女友塞西莉亚和哥哥劳尔坐在歌舞咖啡馆靠窗的座位上。虽然卡洛斯乐于用这个借口来逃避一晚的作业，但今晚的目的并不仅是和朋友们喝罗望子汁闲聊。上周奥尔达斯的激进行动后，卡洛斯的父亲特意要求他公开露面。“见到记者时，”卡洛斯低声嘱咐道，“让我来应对，别显得无聊。”他站起身，带着众人走出店门。\n\n采访的记者果然如约而至。就在卡洛斯还没离开松林别墅的时候，她就已经接到线报，知道卡洛斯会出现在这家餐馆。寒暄几句后，记者从包里拿出笔和记事本。\n\n“在罗马区的餐馆被关闭后不久，你就出现在这家歌舞咖啡馆，你父亲对此怎么看？”她问道。\n\n“他没有什么特别的意见。他和我一样清楚，现在的年轻人不需要受人指使。我们可以自己做决定。关闭那些卖果汁的店铺，只为了查找酒精饮料，这种做法只会惹怒大家。谁也不想看到年轻人因为找不到去处而成群涌向市政厅抗议。”女记者记下几行字，继续提问。"
 MEX_Lozano_Plotting.14.a:0 "每一个问题，卡洛斯都对答如流。"
 MEX_Lozano_Plotting.15.t:0 "告密者"
 MEX_Lozano_Plotting.15.desc:0 "“那么墨西哥湾的走私团伙呢？”奥尔达斯问坐在办公桌对面的警察局长豪尔赫。豪尔赫皱起眉头，靠向椅背。\n\n“真希望我有好消息。我们从其他帮派口中得知，格拉的团伙正在逼退所有竞争者。而我们得到的每条线索，最终都变成了死胡同。就在上周，我们设了个圈套，针对一伙准备将鸦片运出城的走私者。结果他们根本没出现，像是事先得到了什么风声。”豪尔赫陷入沉默。“你不会认为……”\n\n“不是没有可能。”奥尔达斯严肃地回答。\n\n“老天。”豪尔赫点燃一支烟。办公室里陷入了沉寂，两人各自权衡着眼前的局势。奥尔达斯第一个打破了沉默。\n\n“情报一定是从内部泄露出去的。我需要你针对这些走私团伙制定几个不同的行动计划，而且得迅速执行。确保各小组彼此不知情。至于无功而返的小组，必然就是藏有内鬼的那一组。”"
 MEX_Lozano_Plotting.15.a:0 "豪尔赫深吸一口烟，同意了奥尔达斯的计划。"
 MEX_Lozano_Plotting.16.t:0 "内务风波"
 MEX_Lozano_Plotting.16.desc:0 "埃切维里亚推开总统办公室的门，不请自来。萨利纳斯抬头看向他，露出一丝微笑，但眼中却毫无暖意。\n\n“我记得我们今天没有安排会面。请坐吧。”内政部长拒绝了萨利纳斯递过的椅子，从西装口袋里掏出一个密封的信封，直接丢在桌上。\n\n“奥尔达斯和联邦区警察局发现了一些令人不安的情况。”萨利纳斯拆开信封，快速浏览起文件。“内政部的一名官员，就是您曾建议提拔的那位，他一直在向墨西哥湾的走私团伙泄露警方机密。”\n\n“这指控非常严重。但我可以向你保证，他会被妥善处理。”\n\n“希望如此。”埃切维里亚说完，转身离开办公室。萨利纳斯低头再次查看信中的内容。如果这些指控属实，那对这位年轻官员无疑是毁灭性的打击。当然，这一切有待确认。行动计划泄露的方式有很多，或许这位官员只是需要一个更隐蔽的位置。当然，奥尔达斯也可能是伪造了证据来佐证自己的猜测，总统绝对此不会掉以轻心。"
 MEX_Lozano_Plotting.16.a:0 "泄露机密文件是严重的问题。立即将他撤职。"
 MEX_Lozano_Plotting.16.b:0 "奥尔达斯的指控充其量也只是怀疑。为这名官员另谋职位吧。"
 MEX_Lozano_Plotting.16.c:0 "奥尔达斯完全是草木皆兵，让这名官员留在原位吧。"
 MEX_Lozano_Plotting.17.t:0 "实地交接"
 MEX_Lozano_Plotting.17.desc:0 "古斯塔沃·迪亚斯·奥尔达斯坐在办公室里，翻阅着厚厚的文件夹。布满皱纹的手在成堆的纸张中仔细挑选出几份卷宗：高畑源三，工程师；重松和子，日语教师；埃尔南·莫雷诺，酒店老板；埃内斯托·奥尔蒂斯，学生活动分子。这些人疑似都是日本情报S机关的特工。自冷战开始以来，日本间谍在墨西哥的活动从未间断，而如今，联邦区似乎比以往任何时候都更加充斥着外国特工的身影。奥尔达斯将这些文件折好，放进信封里，再将信封夹在《宇宙报》两页之间，拿起报纸走出办公室，准备去吃午饭。\n\n走出市政厅那华丽的石拱门，奥尔达斯沿着索卡洛广场漫步，踏上那铺满灰泥的殖民时期石板路，向南走去。他最终来到了一家坐落于新建办公楼底层的小咖啡馆，点了一杯咖啡，坐下后将报纸随意地放在桌上。\n\n“古斯塔沃！”奥尔达斯抬头一看，一位头发梳得整整齐齐、嘴唇总是抿得紧紧的中年美国人正朝他走来。\n\n“温斯顿·斯科特，见到你真是高兴！”奥尔达斯笑容灿烂，起身和对方拥抱了一下。“使馆那边怎么样？”\n\n“每天都忙得不可开交。”\n\n“听起来和市政厅没什么两样。来，坐下吧。”奥尔达斯指了指桌子对面的空椅子。“你今天看新闻了吗？”温斯顿摇了摇头。“昨晚在奇尔潘辛戈大学又抓了几个人，都是格雷罗公民协会的马列主义读书会成员。这份报纸你拿去吧，我已经看过了。”奥尔达斯将报纸推给温斯顿，后者瞟了一眼头版，满意地点了点头。\n\n“活该。”温斯顿接过报纸，将其放在腿上，却并未打开。两位老友闲聊了几句，互道别离，并向彼此的家人问候。"
 MEX_Lozano_Plotting.17.a:0 "当晚，FBI墨西哥分局局长温斯顿·斯科特将卷宗内容传回了华盛顿。"
 MEX_Lozano_Plotting.18.t:0 "特工与上司"
 MEX_Lozano_Plotting.18.desc:0 "温斯顿·斯科特走出电梯，迈入顶层餐厅昏暗的用餐区。窗外，城市灯火璀璨，闪烁不息，仿佛一片星海。温斯顿向接待员说明自己在等一位朋友，然后径直走向餐厅后排桌旁的奥尔达斯。服务员过来，两人简单地点了餐。\n\n“今天又有什么坏消息，古斯塔沃？”服务员走后，温斯顿率先开口。\n\n“坏消息是关于小野寺少佐的。我已经指示联邦区警察全天监视他的行踪。这周他已经与五个S机关的成员在一个伪装组织内会面过了。”奥尔达斯说，温斯顿皱起了眉头。\n\n“他还真够忙的。”\n\n“是啊，但这还不是最糟糕的。我亲眼看到他在索卡洛广场出现，正往国家宫的方向走。”温斯顿的眼睛一下子睁大了。\n\n“我们会立即加强对他及其手下的监控。如果你有他的会面对象的任何线索，请立刻告知我。”\n\n“放心，目前我掌握的情况已经全盘托出了。”\n\n“对了，差点忘了说，华盛顿那边已经收到了你的卷宗，他们非常满意，我们会保证你应得的那份报酬。”奥尔达斯听后，嘴角扬起，露出一丝会心的微笑。"
 MEX_Lozano_Plotting.18.a:0 "至少今天还有个好消息。"
 MEX_Lozano_Plotting.19.t:0 "丘马塞罗的伪善"
 MEX_Lozano_Plotting.19.desc:0 "萨利纳斯的办公桌上，厚厚的报告无疑是在挑战他的耐心。那可恶的劳工与社会福利部长布拉斯·丘马塞罗，竟然擅自决定在他和梅纳辛苦建立的工业区内修建一座奢华的工会大楼。\n\n从上任的第一天起，萨利纳斯就意识到，将丘马塞罗任命为劳工与社会福利部长是个巨大的错误。这个走狗能坐到如今的位置，完全是出于安抚贝拉斯克斯这头恶狼。萨利纳斯对政府里混入这样的蠢货感到深恶痛绝。如今，这个蠢货居然还公然挪用公款为自己捞取好处，简直成了寄生在墨西哥繁荣之上的蛀虫。\n\n尽管心中怒火汹涌，萨利纳斯却不得不冷静下来。毕竟，丘马塞罗的任命背后有着更深的考量。贝拉斯克斯对蓝领工人有着难以忽视的影响力，贸然激怒他，后果恐怕不堪设想。萨利纳斯努力平复心情，深思着这棘手的困局。"
 MEX_Lozano_Plotting.19.a:0 "暂且放任丘马塞罗的奢靡行径，但务必密切关注……"
 MEX_Lozano_Plotting.19.b:0 "还是得保持理智……"
 MEX_Lozano_Plotting.20.t:0 "跑腿的"
 MEX_Lozano_Plotting.20.desc:0 "怎么回事？萨利纳斯心里怒火中烧，怎么这个蠢货又把他逼到这般田地？国家宫错综复杂的走廊迷宫里，他怎么总能找到自己？他可能正忙于参加联邦区的某个会议，或为墨西哥某条新路剪彩，怎么偏偏在这个时候撞上丘马塞罗？萨利纳斯暗自思忖，必须命令总统警卫队调整行程安排，免得再被这个劳工与社会福利部长、国家安全的潜在威胁堵个正着。\n\n丘马塞罗伸手递过一封信，夹杂在他那永无休止、含糊不清的絮叨中。萨利纳斯接过信封，几乎是粗暴地撕开，只想着赶快清理掉眼前这碍事的障碍物。果然不出所料，是墨西哥工人联合会总书记菲德尔·贝拉斯克斯的来信。\n\n丘马塞罗依旧喋喋不休，唾沫星子飞溅在纸面上。萨利纳斯一边扫视信件，一边忍受着这无关痛痒的噪音。贝拉斯克斯在信中“请求”恢复工会大楼的原定建设计划，暗示萨利纳斯提出的削减会“向工人传递错误信号”，特别是在“墨西哥工人误以为政府没有优先考虑他们需求”的时候。信中还强调，修建这些宽敞的工会大楼是“提升工人士气和组织能力的必要手段”，对于“维持基础设施建设速度，以达成阁下的工业化和奥运筹备目标”至关重要。\n\n即便在丘马塞罗的噪声干扰下快速浏览，萨利纳斯也清楚地意识到，这封信本质上是一个威胁——一个贝拉斯克斯完全有能力做到的威胁。\n\n萨利纳斯尽力保持镇定和威严，抬起头来，“总书记的意见我在重新考虑了。按你们最初的规模推进工会大楼的建设吧。”\n\n话音未落，萨利纳斯便转身大步离去，只留下丘马塞罗愣在原地，目瞪口呆地看着总统的突然离开。"
 MEX_Lozano_Plotting.20.a:0 "一次尴尬的逆转。"
 MEX_Lozano_Plotting.21.t:0 "修筑金字塔"
 MEX_Lozano_Plotting.21.desc:0 "雪茄烟雾在室内弥漫，窗外是浓重的雾霾，厚厚的玻璃将两者隔开。萨利纳斯·洛萨诺总统望着窗外，眼前仿佛浮现出过去的幻影：丰饶的人工岛屿漂浮在广阔的高效运河网络中，四通八达的市场连接着遥远的商业纽带。但真正令西班牙人刚到特诺奇蒂特兰时心生震撼的，必定是宏伟的奇观建筑。阿兹特克的金字塔神庙横跨大地，直指苍穹。\n\n下午两点半的预约到了，有人轻轻敲响了门，是梅纳。“请进。”萨利纳斯说着，又不由得望向窗外。\n\n财政部长奥尔蒂斯·梅纳打量了片刻沉思中的总统，用一句话打破了他的遐想：“是丘马塞罗。”萨利纳斯的脸色顿时沉了下来，他示意梅纳坐下，自己也在椅子上落座。梅纳继续汇报：“阁下，这些工会大楼的预算已经严重超支。我详细对比了丘马塞罗提交的每一项材料、劳工和土地成本，与过去十年类似项目的开支相比，这次的成本高出正常范围四到二十五倍。这个看似不大的项目，正飞速消耗着本不应当支出的国库资金。”\n\n萨利纳斯闭上眼睛，手指揉着太阳穴，回应道：“这些庞然巨物般的建筑，真的有在建吗？”\n\n“我核实过，乌鲁阿潘的大楼确实在建，丘马塞罗还声称所有工地进度都在提前。如果我们按照本来的方式切断资金，这些新建的工业中心很快就会变成大号烂尾楼。”梅纳无奈地答道。\n\n萨利纳斯眉头紧锁，目光再次投向窗外。过去的辉煌无法提供答案，阿兹特克人想必未曾遇到过菲德尔·贝拉斯克斯和他这般贪婪的傀儡，否则，特诺奇蒂特兰这样的城市就不可能建得起来。"
 MEX_Lozano_Plotting.21.a:0 "“不管了，我才不会把比索交到那个蠢货手里，一个子儿也不行。”"
 MEX_Lozano_Plotting.21.b:0 "“丘马塞罗必须收敛，他也明白我一定会说到做到。”"
 MEX_Lozano_Plotting.21.c:0 "“至少他们有在做事……”"
 MEX_Lozano_Plotting.22.t:0 "预料之中"
 MEX_Lozano_Plotting.22.desc:0 "桌上散落着账簿、报告和各种无关的文件，但结论却出奇的一致：一切清白无瑕。那些自以为是的工会头目以为他们能与总统抗衡。可就算是对抗总统，又能从中得到些什么呢？这些寄生虫再也无法从国库里吸取珍贵的财富，这才是最重要的。\n\n更关键的是，这是对工人联合会的一次小小胜利，尽管微不足道。所有工程报告都显示进展顺利，一切按计划推进，超支的费用已被果断遏制。"
 MEX_Lozano_Plotting.22.a:0 "最重要的是，丘马塞罗已经知道谁才是真正的掌权者。"
 MEX_Lozano_Plotting.23.t:0 "真是不幸呢"
 MEX_Lozano_Plotting.23.desc:0 "布拉斯强忍着得意的笑容，敲响了办公室的门。得到允许后，他推门而入，目光直视着萨利纳斯的脸。总统手中正拿着一叠整齐的文件。“阁下，很遗憾，我们之前发现的超支问题似乎在本月的报告中依然存在，具体情况都在这里。”\n\n萨利纳斯的右眼微微抽搐，喉咙里隐隐升腾起怒火。布拉斯又递上几份文件，他留意到总统脸上细微的变化，这些无声的反应，让他内心的暗喜愈加旺盛。但他始终保持谨慎，确保自己的每个举动都具备辩解的余地。然而事实已经无可争辩——布拉斯·丘马塞罗在这场与总统的较量中，笑到了最后。"
 MEX_Lozano_Plotting.23.a:0 "直到回到家中后，布拉斯才放声大笑。"
 MEX_Lozano_DS.1.desc:0 "在医院的深处，一间昏暗的休息室里，收音机静静地放在柜台上，播放着国歌。调谐器上微弱的灯光，是房间中唯一的光源。音乐戛然而止，伴随着阵阵噪音，总统的声音透过电波缓缓传来。\n\n“早上好。我怀着沉痛的心情宣布，我们未能与医生工会达成令人满意的妥协。”走廊里传来交谈声，充满了惊恐与绝望。门突然被推开，一群实习医生蜂拥而入，走廊的光线随之涌入休息室。门再次被关上，有人开始啜泣。\n\n“尽管我的政府始终表现出最大的诚意进行谈判，但这一点并未得到医盟或医协的响应。我们的国家别无选择，只能果断行动，只为让动荡不再继续。”走廊里的声音越来越响，愤怒的叫喊声逐渐逼近。门上传来猛烈的敲击声，紧接着是旋转门把手的声音，但门已经被锁死。随即，几声剧烈的踹门声响起，锁被踢开。\n\n“我要对那些在这一艰难时刻仍然忠于墨西哥人民的医务人员表示感谢。”穿着橄榄绿军装的士兵们冲入房间。一名年轻女医生试图逃跑，却被士兵抓住手腕，按倒在地。其他人未做任何挣扎，全被戴上手铐，拖出房间。休息室的门摇晃着关上，房间重新陷入黑暗与寂静。"
 MEX_Lozano_DS.1.a:0 "调谐器上微弱的灯光依旧是这片黑暗中的唯一光源。"
 MEX_Lozano_DS.1.tt:0 "We have been forced to crackdown on the £GFX_DoctorsStrike_doctors AMM and the £GFX_DoctorsStrike_interns AMMRI while they still held considerable public opinion and influence. The unions may have been disbanded, §ebut it was not worth the cost...§!"
 MEX_Lozano_DS.2.desc:0 "萨利纳斯漫不经心地微笑着，注视着赫苏斯·雷耶斯·埃罗莱斯走上讲台。台下，全国民众团体联合会的会场人头攒动，人群在灯光的尽头延伸至黑暗中。\n\n“女士们，先生们，晚上好。感谢大家今晚的莅临。过去一年对我们国家而言充满动荡，而在座的各位对此有着深刻的体会。虽然我们的政府从未授权或支持医生工会的行动，但缺乏让他们诉求被听见的有效渠道，这一事实突显了对全国民众团体联合会进行全面改革的必要性。\n\n“因此，我们的政府已决定与医盟和医协达成协议。罢工将告一段落，而全国民众团体联合会也将迎来急需的变革。首先，像医协成员这样尚未在各自领域站稳脚跟的年轻专业人士，将被允许加入联合会。其次，联合会将与各领域的专家会晤，共同决定未来的政策方向。最后，投诉和争议的上诉程序将得到简化。”\n\n台下掌声如潮，笑容在会场中绽放。萨利纳斯沉浸在这片掌声的认可之中。今晚，他不必发言，仅仅是知道自己在全国民众团体联合会中赢得了一位强大的盟友，知道自己正引领着组织迈向更好的未来，知道自己在这场博弈中取得了胜利，这一切就已让他心满意足。"
 MEX_Lozano_DS.2.a:0 "舞台上的灯光刺眼夺目。"
 MEX_Lozano_DS.2.tt:0 "We have been using the £GFX_DoctorsStrike_doctors AMM and the £GFX_DoctorsStrike_interns AMMRI to our own §Gbenefit§!, and §Ysubdued§! them in the process. The unions have been disbanded, and §VSalinas§! has emerged the victor in the £GFX_DoctorsStrike_doctors Doctor's Strike!"
 MEX_Lozano_DS.3.desc:0 "萨利纳斯总统漫步在11月20日医院的明亮走廊上，身后簇拥着一群医生和记者。他不时走进无菌手术室或崭新的员工区域，细细打量新购置的设备。过去一年里动荡的痕迹早已被整肃一空，取而代之的是一片秩序井然。\n\n外面，夜色清凉。埃米利奥和其他实习医生们在街头游行。医协的成员所剩无几，其他人要么逃亡，要么藏匿，要么被关押。但埃米利奥和他的同伴们不愿退缩。即便路人对他们投来敌视的目光，即便总统亲自走访医院，他们依然执意要发出自己的声音。\n\n在二楼的候诊室里，萨利纳斯面对一名恭顺的记者侃侃而谈，新闻摄像机紧紧锁定着他。“我感到自豪的是，我的政府愿意，而且能够满足医务人员的需求，同时继续推动国家的进步。”窗外，轮胎在路面上发出刺耳的尖啸声。\n\n三辆无标识的面包车迅速将抗议者团团围住，车门猛然打开，佩戴联邦安全局徽章的特工鱼贯而出。\n\n“快跑！”埃米利奥大喊。他奋力想从两辆车之间冲出去，却被一名特工绊倒，随即肋部狠狠挨了一脚。剧痛瞬间袭来，他感觉肋骨断裂，胸腔里的空气被挤得一干二净，再也无法吸入一口气。粗壮的手臂从他腋下勾住，将他拖入面包车内。车厢里，一个抗议者正跪在地板上哭泣。车门砰地关上。"
 MEX_Lozano_DS.3.a:0 "联邦安全局的面包车消失了夜幕中。"
 MEX_Lozano_DS.3.tt:0 "The £GFX_DoctorsStrike_doctors AMM and the £GFX_DoctorsStrike_interns AMMRI have been disbanded to the tune of our politicking and lying. Their movement finally destoyed, §VSalinas§! can return to running the country."
