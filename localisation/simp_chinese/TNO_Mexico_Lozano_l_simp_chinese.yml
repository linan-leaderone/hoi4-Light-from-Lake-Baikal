 MEX_Lozano_DS.3.t:0 "Holdouts"
 MEX_Doctors_Strike_Lozano_Coopt_The_Movement_Victory:0 "罢工，结束了"
 MEX_Doctors_Strike_Lozano_Coopt_The_Movement_Victory_desc:0 "医生罢工并非反对革命，而是表明革命需要变革才能生存。这是萨利纳斯总统在独立工会医盟和医协开始罢工时的观点。罢工对萨利纳斯有利，因为借此他便能以“修复系统缺陷”的名义推动技术官僚立法。中产阶级对萨利纳斯总统的实用主义大加赞赏，因此，他的成功受到了他们的高度评价，而党也看到了这位新领导人的潜力。"
 MEX_Doctors_Strike_Lozano_Double_Standard_Victory:0 "罢工，结束了"
 MEX_Doctors_Strike_Lozano_Double_Standard_Victory_desc:0 "The striking doctors could easily be divided into two groups. The respectable middle-class professionals of the AMM, and the inexperienced benighted workers of the AMMRI. The former were quickly absorbed into CNOP, and the latter got a much more bitter treatment. Through negative press, the two unions were starkly differentiated from each other. When the time was right, the AMMRI saw the consequences of their errors..."
 MEX_Lozano.59.t:0 "拉拢人心"
 MEX_Lozano.59.desc:0 "“来，试试看。”\n\n一辆崭新的橙色久保田T15型拖拉机先是突突作响，随后轰然启动。驾驶这台机器的是莫雷洛斯村的一名农民，这台拖拉机是该村集体土地改良项目的最新成果之一。在全国农民联合会官员的陪同下，农业部长洛约·冈萨雷斯与总统萨利纳斯·洛萨诺一同见证了这一“启动仪式”。“总统先生，这就是我们给予优秀集体农场的奖励之一。这样先进的机器基本上都掌握在可靠的人手中。”\n\n“很好。”出身精英的总统显得有些局促不安，停下来拍了拍被扬起的灰尘。“部长，到目前为止，这个项目的成效如何？”\n\n“超出预期，阁下。仅上个月，一些集体土地的生产率已经取得了两位数的增长。”两位政治家注视着全国农民联合会的官员们从随行的卡车上卸下新鲜的肥料，四周是满怀期待的村民们。萨利纳斯微微靠近冈萨雷斯，低声说道：\n\n“只要有合适的激励方式，即便是集体土地，时间长了也会起作用。”两人相视而笑，但萨利纳斯的笑容很快消失，因为他看到了远处的景象。"
 MEX_Lozano.59.a:0 "山顶上，有三个农民静静地注视着他们。"
 MEX_prevent_a_rout:0 "阻止溃败"
 MEX_prevent_a_rout_desc:0 "人民游击队引发的危机犹如一把双刃剑。剑锋的一端已架在埃切维里亚的脖子上，永远摧毁了他的政治生涯。而另一端却不幸直指我们政府的命脉——外国资本和中产阶级的支持。日本和美国的公司纷纷撤回合同，梅纳也警告我们的利率将急剧上升。与此同时，城里有身份的市民因惧怕布尔什维克的威胁纷纷闭门不出。为了巩固现有的政权，我们必须有所作为。\n\n我们要把这危险的剑锋转向潜伏的另一股敌人，借此展示我们掌控局势的深度与广度。那些藏身田野和无名小镇的左翼分子将被彻底围捕清除。所有人都将知道反抗我们是何等的下场。"
 MEX_the_second_front:0 "第二战线"
 MEX_the_second_front_desc:0 "我们解职了埃切维里亚，如同斩下毒蛇的头颅，但他的余党依旧盘踞在内政部，暗中伺机反扑。我们必须将他们彻底清除出老巢，确保再无毒蛇可以卷土重来，与我们为敌。\n\n安保官僚未能应对人民游击队的威胁，如今要清理他们，简直易如反掌。他们戛然而止的仕途，正好也警醒了其他人，这就是无能与不忠的代价。"
 MEX_burnt_on_the_boats:0 "破釜沉舟"
 MEX_burnt_on_the_boats_desc:0 "我们阵营中的一些人尚未完全意识到埃切维里亚被解职的深远影响，他们徒劳地企图恢复革命制度党内部的常态与和谐。然而，我们的敌人却清醒地认识到了局势的变化。\n\n我们即将发起第二次打击，而且是一记必要且恰逢其时的重击，足以让最迟钝和最胆怯的阿莱曼派也看清：一场关乎墨西哥未来的战争已经开幕。我们要明确宣告，在与平庸、腐败和停滞的斗争中，我们绝不妥协，绝不退让。我们会精确锁定他们的化身，毫不犹豫地直击要害。\n\n布拉斯·丘马塞罗，必须被解职。"
