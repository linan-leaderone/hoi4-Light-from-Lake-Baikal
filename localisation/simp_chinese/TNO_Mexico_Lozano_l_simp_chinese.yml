 MEX_Lozano.69.t:0 "播下种子"
 MEX_Lozano.69.desc:0 "数月来，路易斯·埃切维里亚脸上首次露出了笑容。尽管安全威胁和党内的抱怨声不断，他还是抽出时间，将奥古斯托·戈麦斯·比利亚努埃瓦推上了这个万众瞩目的舞台。\n\n站在他身边的全国农民联合会前任总书记早已身心俱疲，政府对农业和农村事务的长期忽视彻底压垮了他。这次的配额修订只是漫长怠慢中的最后一根稻草。因此，当埃切维里亚抛出合适的接任者和丰厚的“退休方案”时，他自然欣然接受，去路畅通无阻。\n\n比利亚努埃瓦在国会的短短任期内便声名鹊起，结交了大量盟友。他此前在内政部的出色工作也为他建立了广泛的裙带关系网，使他成为一名高效的行动派。寻求埃切维里亚的支持无疑让他如虎添翼。显然，他在幕后运筹帷幄的技巧与他在台上的表现同样出色。且听他在台上的慷慨陈词吧——\n\n“农民是、并将永远是墨西哥的心脏，”比利亚努埃瓦慷慨激昂地说，“作为革命的根源和精神所在，朴实的农民必须成为政府的首要关注对象，成为激励其他奋斗者的榜样。我和全国农民联合会将全力以赴，致力于纾解农民的贫困，增强他们与掠夺性外资农企斗争的力量，并在联邦区为他们发出最响亮的声音。”\n\n这话听得埃切维里亚心花怒放。"
 MEX_Lozano.69.a:0 "萨利纳斯总统次日阅读这篇演讲稿时，心中涌起一丝不快。"
