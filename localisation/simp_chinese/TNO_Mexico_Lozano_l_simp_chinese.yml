 MEX_Lozano.28.desc:0 "从拥挤的学术办公室到辉煌的松林别墅，这一路走得漫长而艰辛。总统劳尔·萨利纳斯·洛萨诺微笑着迎接他的同僚们，他们依次走入大厅。他一路大笑着拍肩寒暄，带领他们来到丰盛华丽的餐桌旁。宴席上，他几乎没怎么动过餐具，只是仔细打量这支着他精心召集的团队：\n\n金融奇才奥尔蒂斯·梅纳，预算数字在他手中成倍增长；二人取得成就的关键推手坎波斯·萨拉斯，可能是唯一适合接替洛萨诺工商部长的人选；智商与灵活性兼备的学者马加因，确保投资从太平洋到里奥布拉沃源源不断；统计学界的传奇人物洛约·冈萨雷斯，负责将每项政策精准落地；还有铁腕摄政乌鲁丘尔图，带领墨西哥城经历了工业腾飞与城市发展的巨大飞跃。\n\n大多数人和萨利纳斯一样沉默寡言，脸上却带着几分满足的微笑。乌鲁丘尔图与其他部长们保持距离，奥尔蒂斯·梅纳和坎波斯·萨拉斯则避开了彼此的目光。马加因尝试开启对话，但交谈很快陷入停滞。\n\n一声意外的叉子碰盘声将萨利纳斯从沉思中唤醒。他站起身，缓缓发言：“我非常高兴在这里欢迎各位，因为没有人比你们更适合治理墨西哥。我长话短说——你们都是最优秀的专业人士，拥有我的全部信任与支持。即日起，我们的工作就正式开始了，今天也将开启墨西哥的新纪元。”"
 MEX_Lozano.28.a:0 "香槟杯高举，为此祝酒。"
 MEX_Lozano.28.tt:0 "即便是专业的技术官僚，也逃不出情绪的掌控。"
 MEX_Lozano.29.t:0 "衔尾蛇"
 MEX_Lozano.29.desc:0 "笑容中带着寒意，眼神如刀般锐利，握手感受不到一丝暖意。\n\n总统洛萨诺和他的二号人物、内政部长路易斯·埃切维里亚·阿尔瓦雷斯交换着看似恭维的客套话。洛萨诺称赞埃切维里亚在副部长任上为墨西哥安保部门带来的高效，并表示对他在新职位上能再创辉煌充满信心。埃切维里亚则回敬道，相信洛萨诺的发展主义愿景将充实国家的金库，从而让自己的任务变得轻松许多。\n\n洛萨诺递给埃切维里亚一支精致的雪茄，在满意地吐出烟雾时说道，他知道自己选对了人。但他心里明白，埃切维里亚也清楚，其实根本没有选择的余地。\n\n墨西哥工人联合会的菲德尔·贝拉斯克斯和前总统洛佩斯·马特奥斯的信函“建议”将这个职位授予埃切维里亚，以铁腕手段取代奥尔达斯。然而，这位新任部长绝非他们的棋子或代理人，绝对不是。\n\n他的言辞中带着太多的毒意，眼神中藏着难以掩饰的野心。"
 MEX_Lozano.29.a:0 "他让洛萨诺想起了某个人。"
 MEX_Lozano.30.t:0 "饿肚子的警察"
 MEX_Lozano.30.desc:0 "墨西哥城的一名警察故意选了礼堂倒数第二排的位置坐下，距离演讲台不算近，可以名正言顺地走神，却又不至于因为坐得太后排而被上司挑毛病。经历了十二个小时的巡逻和偶尔开罚单的枯燥之后，警察的肚子早已饥肠辘辘，心中唯一的念头是妻子做的那顿热腾腾的晚饭——这是一天劳累后唯一的慰藉。但现实却是，他回不了家，反而被叫来总部，听联邦区新上任的部长古斯塔沃·迪亚斯·奥尔达斯做一场所谓的“激励”演讲。\n\n“激励个屁。”警察低声嘟囔，坐在一旁的同事鼻子里挤出一声轻蔑的笑。对他来说，唯一能带来激励的东西不过是那点薪水。\n\n他的思绪飘回了那迟迟不能入口的晚饭，却很快被打断。他抬头，看到奥尔达斯站在台上踱来踱去，声嘶力竭地谈论着警察工作的重要性，如何预防犯罪，为共和国造福之类的陈词滥调。\n\n他到底为什么吼得这么大声？面前不过是几十个疲惫不堪的警员，又不是在竞选大会上对着成千上万的人喊话。几分钟的激励演讲被生生拖成了十五分钟，警察的耐心早已被消磨殆尽，从不耐烦变成了隐隐的怒火。他再度靠向同事，压低声音道："
 MEX_Lozano.30.a:0 "“这腔调，搞得他还想当总统似的。”"
 MEX_Lozano.31.t:0 "改革派商议"
 MEX_Lozano.31.desc:0 "“我邀请你们来这里，是有原因的：你们这些坚定的卡德纳斯派，是我六年任期能否成功的关键所在。尽管我们之间有分歧，但我们都知道，现状已不可维持，墨西哥的革命若要存续，必须尽快采取变革。可惜的是，党内大多数人正站在变革的对立面。”萨利纳斯的话音刚落，空气中弥漫着一阵尴尬的沉默。\n\n他环视着眼前这群改革派，他们是打破内阁僵局、超越他狭窄权力圈子的必要力量。公共工程部长哈维尔·巴罗斯·塞拉沉默不语，面露怀疑，部长埃米利奥·马丁内斯则一副波澜不惊的神情。萨利纳斯在心里暗暗庆幸，至少他不用和那个狂妄的卡洛斯·马德拉索打交道。\n\n“阁下，我会按您的计划，落实那些民众亟需的社会项目。无论是治理手段。还是革命理念上的分歧，这一切都不应当成为您的阻碍。”塞拉终于开口，嘴角微微勾起一丝笑意。\n\n看到萨利纳斯显露的惊讶之色，党主席赫苏斯·雷耶斯·埃罗莱斯插话道：“也许我们不该一开始就高谈阔论，而是从具体的共识入手。我认为我国的职团主义现状令人忧虑，你们应该也是如此。”萨利纳斯点头附和。“尤其是全国民众团体联合会，它已经变得低效且混乱不堪。我们党内这些有前瞻性的改革派，正好能让它重新成为革命的利器。各位，有什么合适的人选推荐吗？”"
 MEX_Lozano.31.a:0 "一个罕见的共识引发了大家热情的建议。"
 MEX_Lozano.32.t:0 "斗争将至"
 MEX_Lozano.32.desc:0 "马德拉索坐在塔瓦斯科的办公室里，心中思索着那些可恨的阿莱曼派究竟是如何掌控了他热爱的国家和政党。他到底哪里出了错？他们怎么会如此迅速地夺取了权力？如今，这些技术官僚正准备迎接日本帝国主义者深入墨西哥的土地，推翻洛佩斯·马特奥斯的福利计划，并在企业巨头的指示下压低工人的工资。或许，这一切都是他的过失……\n\n即便在纳瓦事件之后，他在各州仍有不少盟友，并且作为新任参议员，他还在不断结交新的朋友。然而，那些曾被他视为坚定改革派的人，如今却被萨利纳斯拉拢了过去。塞拉和马瑙托接受了新政府职位的，这一行为无疑是对革命事业和墨西哥人民的背叛。\n\n然而，当马德拉索坐在那儿，凝视着墙上革命先烈的精美画像，身旁是比许多图书馆还要丰富的书架时，他心里明白，一场漫长的斗争正在逼近。作为参议员，他的正式权力虽然有限，但他的声音以及塔瓦斯科左翼的战斗精神，必将响彻四方。他要揭露技术官僚们的腐败、精英主义，以及他们对革命的忽视。"
 MEX_Lozano.32.a:0 "带着这种动力，他开工了。"
 MEX_Lozano.33.t:0 "披着羊皮的狼"
 MEX_Lozano.33.desc:0 "握手持续了一会儿。尽管两只手因岁月的侵蚀和长期的政治博弈而显得柔软无力，但它们仍然记得牧场主驾驭缰绳的刚劲与送奶工仿若铁铸般的握力。手指缓缓松开，结束了这场无声的协议——一份未曾落笔，却早已用纳瓦及其追随者的鲜血签署的协议。\n\n洛萨诺避开了菲德尔·贝拉斯克斯锐利的目光和如狼似虎般的笑容，转而看向工会领导身旁那面无表情的跟班。布拉斯·丘马塞罗隔着厚重的眼镜，呆滞地注视着眼前的一切，然后缓缓伸出手来。这蠢货竟然能当上劳工与社会福利部的部长？还是他的部长？\n\n洛萨诺不情愿地伸出手与之相握，贝拉斯克斯还在一旁附和道：“布拉斯将成为你政府中不可或缺的一员——他在普埃布拉领导工会和担任国会议员期间，积累了深厚的政治直觉。听取他的建议，你就能更好地掌握工人阶级的脉搏。”\n\n洛萨诺只觉厌恶之情涌上心头，嘴角不由得微微抽动。他竟然要把这个高中辍学的差生称作“学士”，还要听取他的“建议”，将更多的补贴塞进臃肿的墨西哥工人联合会和那些贪婪的工会头头手里，令贝拉斯克斯的帝国免于现代化改革的干扰。\n\n但协议既然已经达成，便无法更改。"
 MEX_Lozano.33.a:0 "“很高兴有您加入，丘马塞罗学士。”"
 MEX_Lozano.34.t:0 "一步步来"
 MEX_Lozano.34.desc:0 "梅纳、冈萨雷斯、坎波斯·萨拉斯和萨利纳斯·洛萨诺，这四人坐在墨西哥合众国总统办公室里。凭借他们手中的权力和制度惯性，他们足以让停滞不前的现状臣服于脚下。他们的使命是摧毁旧势力，引入新的创新、投资和高效治理，将墨西哥推向一个全新的未来。至少，这是他们竞选时对人民的承诺。\n\n可如今，真正执掌大权时，他们发现要将这些豪言壮语变为现实，比想象中要难得多。\n\n“先生们，我明白我们每个人都有着雄心勃勃、急切需要的计划，想要扭转这个国家的局势。”萨利纳斯在房间里踱步，其他人坐在椅子上静静听着，他的脚步声在沉默中显得格外突兀。“但现在，我们应该专注于逐步推进。政策的优劣往往得在反复的实践中才能显现，所以我建议各位将这些行动分阶段实施，从地方的小型试点项目做起。”\n\n在座的人心知肚明，也看透了萨利纳斯言语背后的深意。他所说的“反复试验”并非为了精进政策本身，而是在试探那头名为“革命制度党”的庞然大物。这场所谓的研讨，更像是为未来的大规模改革铺垫基础——一场前所未有的变革，正悄然酝酿。"
 MEX_Lozano.34.a:0 "我们的底牌，终将揭晓。"
 MEX_Lozano.35.t:0 "短暂绕行"
 MEX_Lozano.35.desc:0 "“由于施工，本线路将在此终止。不便之处，敬请谅解。”\n\n公交车司机洪亮的声音将埃米利奥从清晨的迷糊中唤醒，他原本正在半梦半醒间度过这段通勤路。这名疲惫的机场员工抬头向窗外望去，发现车停在了距离瓜达拉哈拉机场正常站点半英里之外的地方。“该死，要迟到了。”他低声抱怨着，走下车踏上了漫长的大道。\n\n埃米利奥踉跄地穿过蜿蜒的临时绕行道和层层脚手架，努力想赶上上班时间，但这种挣扎终究无济于事。他心里自我安慰：至少，其他人也一样被困在这混乱之中。当他经过那些操作着挖掘机、钻机和水泥搅拌机的工人时，空气中弥漫的尘土在一阵可恶的风中扑向他，直冲他的口鼻。他不得不用脏兮兮的衬衫遮住脸，边咳嗽边艰难前行。\n\n“希望这一切是值得的。”他嘟囔着，心里却明白，这一切都是值得的。眼下的这些不便，终将在未来得到回报。他渴望着一个畅通无阻的未来，一个不再拥挤的瓜达拉哈拉机场，在那里，他可以安静地工作，不再为通勤烦忧。"
 MEX_Lozano.35.a:0 "一个崭新、现代化的机场正在等待着他。"
 MEX_Lozano.36.t:0 "收钱"
 MEX_Lozano.36.desc:0 "原本应该在艺术宫上演的表演，如今变成了一场闹剧，而这场闹剧的“指挥”正是自诩为交通事务专家的乌鲁丘尔图学士。总统萨利纳斯安排了这次与墨西哥城的前摄政、现任通信与交通部长的会面，急切地想听听他关于如何通过即将到来的公路和铁路投资，最大化经济效益和政治收益的计划。然而，期待很快化为一脸难掩的惊愕。\n\n以“支持”为名，劳工与社会福利部长布拉斯·丘马塞罗也挤进了会议名单。他所谓的支持，不过是磕磕绊绊地念出一长串来自各地工会组织——更确切地说，是从拉帕斯到图斯特拉的工会头目们提出的各类要求。\n\n萨利纳斯与乌鲁丘尔图交换了一个无奈的眼神，立刻打断道：“谢谢你的意见，丘马塞罗部长。会后请把这份文件发给乌鲁丘尔图部长和我，我们会认真考虑其中的内容。”\n\n“哦，当然会的，阁下。不过墨西哥工人联合会更希望我们能面对面讨论这些问题。让我看看……”他手指停在第二页，“区域性的铁路工人工会，呃，想参与瓜达拉哈拉铁路线扩建项目。他们的，呃，专业经验对了解基层劳动者的实际情况很有帮助。我会把这个……咨询费的建议传给您的团队，乌鲁丘尔图学士。”\n\n还没等“钢铁摄政”开口，布拉斯又接着说：“啊，还有来自货车司机联盟的一份提议。我记得您以前和他们关系不错，部长。他们对新开通的库埃纳瓦卡线路有些，呃，路线建议。那些司机们总是很热心啊！”"
 MEX_Lozano.36.a:0 "会议在贝拉斯克斯的牵引下继续进行。"
 MEX_Lozano.37.t:0 "不只是条路"
 MEX_Lozano.37.desc:0 "新建的道路已经完工好几天了。清晨，农妇被广场上传来的欢庆声惊醒。她急忙跑出门，迎接前来报喜的亲戚和邻居们。“真的可以通行了？”\n\n她的兄弟兴奋地点点头。“没想到我竟然会为混凝土干透而感到激动，但看来真是这样。”\n\n她松了一口气。“终于啊。”她目光投向远方，那座曾在视野尽头的大农棚如今显得触手可及。“这样一来，去农场的时间至少能减半，是不是？”\n\n“至少如此，但这条路带来的好处可不止这些。”他指向北方数英里外渐渐形成的海岸风暴。“有了这条路，不仅能更快赶到农场，下雨天也不再需要在泥泞中艰难跋涉。”\n\n那天，从村庄到集体农场的路程变得不再平凡。欢声笑语洋溢在路上，所有人都感受到了从未有过的希望与乐观。"
 MEX_Lozano.37.a:0 " 这无疑是一个受欢迎的改变。"
 MEX_Lozano.38.t:0 "嫉妒心起"
 MEX_Lozano.38.desc:0 "莫雷洛斯州的一位年迈老农手握木铲，站在集体土地的山顶边缘，紧盯着半英里外山脚下隔壁农场的动静。几个身穿政府制服的人从轿车里鱼贯而出，带来一台崭新的拖拉机和一辆满载货物的卡车。“新鲜肥料。”他低声嘟囔着。听到身后熟悉的脚步声，他不用回头便知道是大儿子来了。\n\n“真有意思。”大儿子站在他身旁，和他一起观望。“先是新工具，几周前隔壁农场的路也铺好了。”远处拖拉机的轰鸣声隐隐传来，邻村的农民们忙着启动机器。“现在那些全国农民联合会的家伙又来了，这次带来的是肥料和一台崭新的久保田给他们。”\n\n老人转头看向小儿子，小儿子利用法学院的休息时间来看望家里。“怎么回事，儿子？这算什么鬼名堂？”\n\n“生产力，父亲。总统宣布，那些‘高效’的集体农场将优先获得设备和资金支持。”\n\n老人朝地上啐了一口。“胡说八道。我们从我小时候起就用着碎石路和破工具，这要我们怎么提高效率？简直荒唐。”\n\n三人无奈地看着原本伟大的平衡制度，逐渐失去了公平的本质。"
 MEX_Lozano.38.a:0 "进步的步伐，不会为任何人停下。"
 MEX_Lozano.39.t: "静谧中的忙乱"
 MEX_Lozano.39.desc: "在曼萨尼约港，月光洒满了宁静的夜晚，但伊格纳西奥无暇欣赏。他的班次已经进入第十四个小时，血管里几乎流淌着咖啡，而海上交通控制电台不断传来的请求、命令和嘈杂的噪音，像海浪般冲击着他的感官。没有人应该工作这么久，但控制员实在是人手不足。二十年前，伊格纳西奥刚刚开始从事这份工作时，世界一片混乱，而这里不过是太平洋边上一座安静的小港口。如今，随着经济繁荣和世界和平，这个港口的面貌早已完全变了样。\n\n“星星”号终于解缆离港，现在轮到谁靠岸？“乌鲁鲁”号、“东北”号、“海豚号”、“拉瑟福德”号，还是“马六甲”号？这些船只在码头外已经等候了三天以上，电台里充斥着愤怒的抱怨声和伊格纳西奥听不懂的各国语言在咒骂。他疲惫地盯着图表，视线开始模糊，那些船名在眼前混作一团。\n\n他努力振作起来，抬头看向萨利纳斯新建的豪华吊车，正忙着将另一艘船上的货物卸下——来自共荣圈和自由国家组织太平洋据点的财富，正堆积在新建的仓库中，再通过新修的公路运往全国各地。繁荣正在向墨西哥涌来，而墨西哥也将以崭新的面貌迎接它。\n\n但这笑容背后，是深深的黑眼圈。伊格纳西奥打了个哈欠，心里暗骂怎么没人想到雇些新的控制员。这位疲惫的老控制员只想睡一晚好觉。"
 MEX_Lozano.39.a: "“海豚号，你可以靠岸了。”"
 MEX_Lozano.40.t: "重走未竟之路"
 MEX_Lozano.40.desc: "“协助我们完成这一伟大任务的，正是我尊敬的前总统阿道弗·科蒂内斯。”\n\n萨利纳斯在前总统的陪同下结束了演讲，掌声在整个新闻发布会上回荡，但其中夹杂着几分勉强的虚伪。所有人都心知肚明，刚刚宣布的政策将与他们的命运息息相关——重启“道德化”运动：一场曾让阿道弗·科蒂内斯在革命制度党内树敌无数的反腐行动。\n\n人群中，有的官员偷偷擦去脸上的汗珠；也有官员表现得很镇定，双手同样在鼓掌——他心里明白，自己目前的位置很安全，因为萨利纳斯的言辞虽看似激烈，但他一直站在技术官僚这一边。\n\n令人意外的是，仅仅几秒钟后，阿道弗·科尔蒂内斯的脸上同样浮现出一丝忧虑。作为“道德化”运动的发起者，他自1962年失去儿子以来首次公开亮相，在演讲结束后显得有些迟疑。尽管脸上挂着微笑，但眼中却掩饰不住对萨利纳斯的怀疑。这位老总统在回应掌声前稍作停顿，随后将话筒拉向自己。\n\n“谢谢大家。阁下和我将全力以赴，铲除那些侵蚀我们所挚爱革命的腐败与沉疴。这个政府将携手共进，彻底清理我们内部长期未能解决的顽疾。”"
 MEX_Lozano.40.a: "老将重返战场。"
 MEX_Lozano.41.t: "后座之苦"
 MEX_Lozano.41.desc: "他到底是如何得罪了上天，才会遭受如此煎熬？总统劳尔·萨利纳斯·洛萨诺仿佛被困在一辆防弹的丰田车里，像是身处地狱。他暗自发誓，再也不和劳工与社会福利部长布拉斯·丘马塞罗同车而行了，无论有多少所谓的“后勤困难”需要解决。\n\n“我必须重申，总书记贝拉斯克斯的观点是，这些道德化运动不应，也不能强加于党的各大企业。要求工会领袖或农村组织的负责人申报资产既不公平，也无益于现状，毕竟这些财产大多会很快分配给需要的工人和农民。”\n\n“真是闷热啊。”萨利纳斯嘟囔着，拉下车窗。尽管刺鼻的尾气充满了他的肺部，但与布拉斯喋喋不休的长篇大论相比，车轮声和喇叭声反而显得悦耳。\n\n然而，布拉斯的声音很快压过了高速公路的噪音，他提高音量喊道：“阁下，我很快就得把您的决定告知总书记！墨西哥工人联合会的一些成员担心审计会占用他们的工作时间！如果他们因此分心，工人们可能会延误——”\n\n萨利纳斯猛地把车窗升了上去。片刻难得的安静之后，他平静地回答：“你和贝拉斯克斯总书记已经说服了我，部长。道德化运动将集中在最能发挥作用的领域。”布拉斯顿时掩饰不住脸上的得意笑容了。“如果您不介意的话，我需要专心准备我在剪彩仪式上的演讲稿。”\n\n“当然，阁下。”"
 MEX_Lozano.41.a: "“很高兴我们能聊一聊。”"
 MEX_Lozano.42.t: "专家姿态"
 MEX_Lozano.42.desc: "萨利纳斯的目光在办公室中两位男子胸前的徽章间游移。他左侧那人的西装口袋上，别着一枚闪闪发亮的金色“IBM”徽章；而右侧的人胸前是一枚塑料徽章，上面印着熟悉的蓝色富士通标志。两人都急于赢得他的注意，但光靠品牌效应远远不够。\n\n“你们可能会因为这样一个简单的计算机采购问题被召到总统办公室而感到意外，但这事非同小可。”萨利纳斯语气中带着几分自信，“电子计算可能是决定我的政府是停滞不前，还是迈向高效未来的关键。”\n\n两位代表屏息聆听。“我请你们来，是希望你们为各自的产品做陈述。”萨利纳斯示意他们，“不用有所保留，我已经做了功课。”\n\n“那么，我来解释一下——”IBM的代表率先打破沉默，递上一张写满规格的纸。富士通的代表紧接着也展开了他的资料。\n\n接下来的一个多小时里，美国和日本的顶尖计算机专家展开了一场激烈的争论，这在太平洋两岸的紧张关系下显得尤为罕见，而这一切都在墨西哥总统的办公室内上演。萨利纳斯竭力跟上讨论，频频让助手记录要点，以便稍后审阅做出最终决策。"
 MEX_Lozano.42.a: "富士通胜出。"
 MEX_Lozano.42.b: "IBM更加可靠。"
 MEX_Lozano.43.t: "代价不菲"
 MEX_Lozano.43.desc: "“乌戈，这是什么！”拉斐尔猛地把一张传单拍在宿舍桌上，掀起的风吓醒了正在打盹的乌戈。那是前一天刚从国立自治大学的招聘会上拿来的传单，油墨尚未完全干透。\n\n“怎么了？不就是个工作机会吗？招聘会上他们说在找成绩优异的工程系学生。”\n\n拉斐尔依旧满脸不悦：“废话，乌戈，我也在场。”他翻开传单的第一页。“看看是给谁干活。是该死的内政部！你想去联邦安全局上班吗？”他凑近乌戈的耳边，压低声音愤怒地说道：“那咱们在奇瓦瓦老家的计划怎么办？”\n\n“你是说人民游击队的事？那又怎么了？”\n\n“什么怎么了？你现在要加入联邦安全局，可不就是在给压迫者当爪牙吗！”\n\n“冷静点，拉斐尔，你看”——乌戈的良知尚未被认知失调所撼动，他再次翻开传单——“起薪每天100比索。我经济宽裕了，自然能更好地为革命出力。”"
 MEX_Lozano.43.a: "“你这个蠢货，乌戈！”"
 MEX_Lozano.44.t: "交给专业人士"
 MEX_Lozano.44.desc: "加西亚一家的家庭晚宴上，笑声不断，目光在精致的摆设、亲密的亲戚和美味的佳肴间来回流转。塞满馅料的辣椒、牛肚汤和牛排在餐桌间传递，大家准备享用这丰盛的晚餐。然而，这场庆祝并非随性而为。当家主妇举起酒杯轻轻一敲，整个餐桌立刻安静了下来。\n\n“为我儿子的事业干杯！”\n\n她的儿子已经成年，听到这话，不禁脸上泛红，连忙接过话头：“还没呢，妈妈，选举还没开始呢。”但他马上调整了语气，笑道：“不过一切迹象都表明，我会成为你们选区的新议员。”\n\n随着餐具碰撞盘子的清脆声渐渐盖过了谈话声，男人的妻子转身对他说：“亲爱的，看起来一切努力都是值得的。”她轻轻触碰他胸前全国民众团体联合会的徽章，顺势抚摸着他的肩膀。“不管是学校还是工会，你都赢得了他们的支持，而不是某个整天躲在办公室里的全国农民联合会的老东西。”\n\n“就是嘛！”他的母亲再次举起酒杯，为儿子人生中这一重要时刻举杯庆贺。“终于有一个能干的人进政府了！”"
 MEX_Lozano.44.a: "笑声和喜悦在每个人的脸上荡漾开来。"
 MEX_Lozano.45.t: "被激怒的狼"
 MEX_Lozano.45.desc: "萨利纳斯的脚步声比往常更为响亮，他快步走过劳工与社会福利部的走廊，前去参加丘马塞罗召开的“紧急会议”。透过门缝，他看到丘马塞罗似乎独自一人，松了一口气走进房间，却立刻对上一张隐藏在会议桌后角的面孔——菲德尔·贝拉斯克斯坐在那里，远离门口的视线。\n\n丘马塞罗起身，握住总统的手。“我认为请贝拉斯克斯学士来参与讨论会有助于解决问题，毕竟他的立场和本次议题息息相关。”\n\n“干得好，丘马塞罗，现在坐下！乖狗儿，让我和你的主人说说话。”\n\n……这是萨利纳斯心里想说的话，但作为在政坛摸爬滚打至今的人，他深知自己能走到今天，全靠超乎常人的冷静和自制。他什么也没说，只是面带微笑坐下，静静聆听。\n\n“阁下。”贝拉斯克斯带着几分戏谑的语气说道，“我看到您的配额改革计划进行得很顺利——当然，这也多亏了我们的合作，恭喜您。”空气中弥漫着隐隐的火药味。“但依我看啊，这样的改革已经足够，再进一步可能会威胁到企业的健康发展，不是吗？”\n\n“当然，贝拉斯克斯书记。我始终把墨西哥人民的利益放在首位，而维护企业的稳定也是其中不可或缺的一部分。”"
 MEX_Lozano.45.a: "接下来的对话中，虚伪与欺瞒无处不在。"
 MEX_Lozano.46.t: "思想的市场"
 MEX_Lozano.46.desc: "“随着我们的外交团队和商务专家在共荣圈各地办公室的协作，这片未开发的消费市场必将在贸易的蓝海中为我们带来无限机遇。坎波斯·萨拉斯学士，你做得不错。”\n\n“多谢阁下夸奖，能达成这样的共识是我们的荣幸。”\n\n萨利纳斯对贸易拓展计划的成果表示满意，还不忘调侃坎波斯·萨拉斯与梅纳之间的微妙关系：“很高兴看到我们培养出这样一个‘竞争团队’，正所谓智者相聚，必有所得。”奥尔蒂斯·梅纳礼貌回应了一下这句玩笑后，便匆匆离去。\n\n室外，梅纳点燃了一支香烟，忧郁的烟雾在他身边弥漫。“这个奇迹不会永远持续，”他低声自语道，“这是最基本的经济学常识。”他嘀咕着，目光冷冷扫过那些自诩为“技术官僚”的愚者。他们正驾着墨西哥经济一路驶向深渊，用金钱作燃料，妄图实现无限增长的虚妄梦想。“痴人说梦。”他咬牙切齿地吐出这些词，心中希望它们能传入合适的耳朵，但他明白自己无能为力。墨西哥奇迹终将坠落燃尽——而看似掌舵的奥尔蒂斯·梅纳，不过是坎波斯·萨拉斯这个蠢货的替罪羊。为什么会是他呢？为什么——\n\n肩膀上忽然被人轻轻一拍。梅纳猛然回头，怒气冲冲，几乎准备向那个混蛋部长挥拳——"
 MEX_Lozano.46.a: "“梅纳部长，您的咖啡已经备好了，就放在办公室。”"
 MEX_Lozano.47.t: "泛美之梦"
 MEX_Lozano.47.desc: "“剑桥在我心中有着特殊的位置，一个温暖而深刻的位置。这不仅仅因为那些教授，那些在各自领域内享誉全球的专家，愿意屈身指导一个来自阿瓜莱瓜斯的年轻人，帮助他追寻梦想，充实他的思想；也不仅因为我的同学们，他们与你们无异，我们曾在剑桥的夜晚里，一手拿着啤酒，一起辩论凯恩斯的真知灼见，直至凌晨；更不仅仅是因为艾森豪威尔总统，我在毕业时曾与他握手，立志以他为榜样，将我的热情和信念全部奉献给我的国家。”\n\n“剑桥之所以如此特别，是因为在这里，我真正理解了革命对我们国家的意义。我看到了自由与繁荣并肩而行的力量，看到了一个在失去数百万子民后依旧满怀希望、努力重建的国家。我看到了那些心怀理想的导师们，他们将智慧与热情倾注于学生，教导他们爱护公共利益，而非仅仅追逐个人得失。我看到了一个勇敢直面过去苦难的国家，决心挣脱历史的枷锁，昂首走向光明的未来。”\n\n“我的邻居们，我的朋友们，墨西哥也在奋力挣脱专制与贫困的枷锁。通过不断成长、不断演变的革命，它正在实现自我解放。在我的政府引领下前行时，我视剑桥为我们前进的路标——那不仅仅是一片土地，更是一个象征，象征着给予人民财富与尊严，在他们心中播下自由与希望的种子。谢谢大家。”\n\n总统劳尔·萨利纳斯·洛萨诺说完，走下了演讲台。"
 MEX_Lozano.47.a: "马加因部长在角落里强忍着泪水。"
 MEX_Lozano.48.t: "雾谷盛宴"
 MEX_Lozano.48.desc: "“为我们大陆的友谊与和平干杯！”酒杯碰撞声此起彼伏，香槟在欢笑中一饮而尽，晚会的帷幕正式拉开。满载墨西哥烤牛肉的盘子在人群中穿梭，飘散的香气让边境州参议员们仿佛回到了家乡。洁白、翠绿和火红装点着桌上的奇列斯牛油果酱，昭示着即使是最疲惫的国务院官员也能一眼认出今晚热情好客的主人是谁。身着晚礼服的乐队缓缓奏出墨西哥民谣，为宴会平添了一份韵味。\n\n每隔十分钟左右，一阵爽朗的笑声便会打断满场的闲谈。外交部长乌戈·B·马加因又成功逗乐了某位官员，他巧妙应对后，总是挂着笑容，转身走向下一个目标。在偶尔被逼入角落时，面对关于萨利纳斯政府偏袒日本企业的犀利质问，他总能几分钟内机智反击。而这时，他的妻子玛格丽塔·查尔斯总会适时出现，用新的握手和新的朋友解救他于危难之中。\n\n在这座如同蚕茧般的使馆内，香槟逐渐被龙舌兰取代，烤肉换成了奶油焦糖布丁，“走私”与“渗透”这样的词语仿佛也变得遥不可及。此刻，所有人的目光都集中在那位年轻的亚利桑那州参议员身上，他正带着妻子在舞池中央翩翩起舞，马加因和玛格丽塔也在一旁拍手助兴。虚幻的国与国之间的友谊，在这里化作了美墨两国人民真实的情谊。"
 MEX_Lozano.48.a: "不知不觉，已经到了午夜？"
 MEX_Lozano.49.t: "自然栖息地"
 MEX_Lozano.49.desc: "“保罗，好久不见——听说你现在在麻省理工教书？不过啊，如果你想换个环境，蒙特雷理工学院正好有些空缺的教职……”萨利纳斯·洛萨诺总统难得如此开怀大笑。“顺便告诉你，我们正在翻译你的教材，很快就会出现在我们国家的本科课堂上。”\n\n在人群中瞥见另一位熟悉的学术面孔，萨利纳斯立刻伸出手：“罗伯特，见到你真高兴。无需多言，你的模型对我政府的增长愿景起到了极大的推动作用……”\n\n“劳伦斯，你们的计算机预测墨西哥明年的增长率才8%？哈哈，我从总需求的角度可以理解这个结果，但你忽略了一些重要变量……”\n\n一个小时在不知不觉中飞快流逝——萨利纳斯的思维快速跳跃，血液仿佛在体内沸腾。这些才是真正的学士，是天生的精英。他们知道总统也是哈佛毕业的顶尖人物，他们的讨论理性、深刻且富有批判精神，远比革命制度党那些陈腐的教条更具启发性。\n\n灵感源源不断，萨利纳斯走上空着的讲台。“各位先生——正是你们这些睿智的头脑，能够助我一臂之力，推动墨西哥的经济腾飞，并加强与华盛顿的联系。请你们给予我一些真诚的建议……”"
 MEX_Lozano.49.a: "关于联邦区到芝加哥的铁路通行。"
 MEX_Lozano.49.b: "关于建立石化研究的联合基金。"
 MEX_Lozano.49.c: "关于高精尖项目的高薪学术顾问。"
 MEX_Lozano.50.t: "波托马克薄饼"
 MEX_Lozano.50.desc: "华盛顿特区的天空阴云密布，与乌戈·B·马加因同享早餐的人却戴着一副深黑色的墨镜。显然，这位国务院官员不愿在公众面前被看到，他在和一位墨西哥政府代表共进早餐，而且这位代表还被媒体妖魔化为“日本的傀儡”。或者，更可能的是，这位扬基佬昨晚在马加因的宴会上多喝了几杯鸡尾酒，导致今晨需要遮挡昨夜的倦意。\n\n马加因放下手中的叉子，露出一抹灿烂的笑容：“接下来几天，我会与一些官员和参议员会面。萨利纳斯总统和我都希望快速达成一个对双方都有利的具体成果，扭转他在媒体上的反美形象。而我在想……”\n\n“是不是希望我帮你探探白宫对这些提议的态度？明白了。”对方打断了他的话，随即又将一块薄饼塞进口中，糖浆顺着歪斜的领带滴落下来。\n\n“萨利纳斯总统和我商议了三个关键机会：第一是加强边境警务协调——萨利纳斯在这方面非常细致，看来他在出口行业有一些朋友；其次是加快签证处理，尤其是针对工程师和学者的签证；最后是增加外语教师交流的力度。”\n\n直到那官员用黄油涂满了薄饼，他才慢慢抬眼对上马加因的目光。"
 MEX_Lozano.50.a: "\"Washington's issue with you is smuggling, border policing is the way to go.\""
 MEX_Lozano.50.b: "\"The Chamber of Commerce will back you up on visas.\""
 MEX_Lozano.50.c: "\"This teacher exchange thing sounds pretty anodyne, shouldn't be an issue.\""
 MEX_Lozano.51.t: "The Eagle's Eyes"
 MEX_Lozano.51.desc: "So this is the Japanese stooge they've been telling you so much about. A regular, if brief, bullet point on your morning briefing. Decent handshake, walks like he's spent a lot of time riding horses.\n\nThey sent you a transcript from his Harvard speech. Saying the right words, just like he's saying them now. Wants to collaborate, nothing but the deepest admiration for the American way of life - saw it up close and personal during his time in Massachusetts.\n\nBut you see through this creep. Smile seems like it's made out of plastic. All practiced patter, didn't even blink when you offered that gift. Besides the intelligence reports say this is the bastard responsible for the fivefold increase in Japanese goods smuggled over the border since the start of the Mateos presidency. And now he setting up more trade offices in Asia? It's only going to get worse....\n\nNow he's starting to spout some nonsense about not going farther with Japan, probably more lies. Wants to come out looking like this little tour was a success. Can't trust these promises more than the paper they're not printed on."
 MEX_Lozano.51.a: "“墨西哥与日本的关系仅限经济合作，不会有任何安全方面的合作。”"
 MEX_Lozano.51.b: "“墨西哥不会给予日本企业任何超过对贵国企业的补助。”"
 MEX_Lozano.51.c: "\"Mexico is once more a credible intermediary between you and Japan.\""
 MEX_Lozano.52.t: "值得信任的人"
 MEX_Lozano.52.desc: "眼前这个光头戴眼镜的男人安然地坐在扶手椅中，仿佛天生就属于这个位置，他享受着优质皮革的包裹，时而捧书细读，时而与朋友谈笑风生。\n\n他确实是个健谈的人——乌戈·B·马加因总是滔滔不绝，英语也讲得极为流利。谈起他在美国的经历时，他会热情地邀请你去墨西哥走走看，说他会亲自接待你——如果你有兴趣，可以等到你总统任期结束再去。这听起来确实挺有吸引力的……\n\n然而，随着话题的深入，他那和善的表情渐渐收敛，变得严肃起来。正事上门了，但这并不糟糕！他没有开口提出任何要求，只是主动表示愿意为墨西哥与日本的接触设立界限。如果这意味着你每天的简报上少了一项令人头疼的内容，《纽约时报》上少了三篇针对南方威胁的尖锐社论……不妨听听他怎么说。毕竟，细节才是关键。"
 MEX_Lozano.52.a: "“墨西哥与日本的关系仅限经济合作，不会有任何安全方面的合作。”"
 MEX_Lozano.52.b: "“墨西哥不会给予日本企业任何超过对贵国企业的补助。”"
 MEX_Lozano.52.c: "“如果再碰到新的美日危机，墨西哥会提供更有效的支持。”"
 MEX_Lozano.53.t: "减轻负担"
 MEX_Lozano.53.desc: "在国家宫难得的清闲时刻，萨利纳斯总统随意走进了洛佩斯·马特奥斯的办公室，想看看这位前总统在奥运筹备上的进展。他一眼望去，看到洛佩斯·马特奥斯正坐在桌前，双手抱头，眼神凝滞地盯着一堆杂乱无章的文件和草稿。萨利纳斯心想，既然无事，不如趁机关心一下这位老友。\n\n“阿道弗，”萨利纳斯走进这间堆满涂鸦和未拆信件的办公室，“我只是来看看你最近怎么样。”总统花了一会儿才意识到洛佩斯·马特奥斯已经在房间里坐了许久，对方抬头看见他，脸上露出些许惊讶。\n\n“哦，劳尔。”他勉强挤出一丝笑容，“这里看着挺乱的，但工作还有在推进。”萨利纳斯环顾四周，感受到了对方言语中的虚弱，而洛佩斯·马特奥斯也明白这一点。前总统的状况明显不太好，需要援助。\n\n“说实话，你来得正好，我这里的确有些问题迟迟解决不了。联络不畅、外交上的挫折，一团乱麻。”\n\n萨利纳斯自己就已是肩负重担——集体农场改革、配额调整、党内日益紧张的局势，但他依旧无法在洛佩斯·马特奥斯需要帮助时袖手旁观。毕竟，这位前总统是当年给了他机会的人。“当然，阿道弗，我会尽力帮忙的。”"
 MEX_Lozano.53.a: "“有什么需要我代劳的？”"
 MEX_Lozano.54.t: "老当益壮"
 MEX_Lozano.54.desc: "房间角落的电话铃声刚刚响起，“喂？”洛佩斯·马特奥斯接起电话的瞬间，手中的记号笔已经在墙上飞速描绘着各种图表和计划。纸张翻动，键盘敲击声不断，男女职员们整日进进出出，而这一切的中心，正是阿道弗·洛佩斯·马特奥斯，他沉浸在自己繁忙的世界中。\n\n“……好久不见啊，学士！我需要你帮我做的事情是……”\n\n“……你想报答我？那就这样吧，带上你的团队，联系使馆，安排好……”\n\n日复一日，夜复一夜，随着洛佩斯·马特奥斯每一分每一秒的辛勤工作，1968年夏季奥运会的步伐越来越近。每一份文件、每一封备忘录、每一个电话，无不涌动着激情——哪怕它们看似微不足道，但这就是前总统的梦想，他无论如何都要把梦想变成现实。\n\n在萨利纳斯放手支持奥运项目、不再干预后，年事已高的洛佩斯·马特奥斯重燃了工作热情。他在晚饭时总能心满意足：没有罢工需要平息，没有经济要操心，更没有冷战需要权衡，他一心只为1968年的奥运，无人能挡。"
 MEX_Lozano.54.a: "这位老人依旧满怀精力与热忱。"
 MEX_Lozano.55.t: "唐·菲德尔登场"
 MEX_Lozano.55.desc: "锤子敲打声、广东挖掘机的轰鸣声和水泥搅拌机的旋转声混杂成一片嘈杂的噪音，只有工头的扩音器尖锐的声音勉强压过了这些喧闹。内托抹去额头上的汗珠，汗水滴落在他满是老茧的手掌上。他眯着眼睛，看向工地中央，尽量避开那刺眼的阳光。工头戴着眼镜，神情怯懦；即便借助扩音器的声音，他那颤抖又尴尬的语气依旧显而易见。内托偷偷看了看身旁的朋友卡乔，卡乔夸张地翻了个白眼，似乎对工头的话毫无兴趣。“工友们……”工头念着手中一张皱巴巴的纸条，“……国家需要你们做出贡献。你们在建设明天的祖国。我们墨西哥人，是奋斗不息的民族……”\n\n工地上静得可怕，连一根针掉在地上都能听得见。聚集的工人们神情黯淡，每个人的脸上都布满灰尘和疲惫，对“明天的祖国”、“奋斗的民族”这样的口号毫无反应。而站在工头身后的管理者们则双臂抱胸，面无表情地旁观着。\n\n这时，一辆吉普车驶入大门，两名随从拉开大门，让车子缓缓通过。引擎低沉地轰鸣，车上坐着三名便衣男子和一位穿着细条纹西装、戴着墨镜的男人。唐·菲德尔·贝拉斯克斯下车后，拍了拍衣领上的灰尘，走向工人与工头之间的空地。“朋友们，不要偷懒。凡是对资本有利的，对你我这样的工人也有好处。你们有工作要做，奥运村建得越快，我们的运动员就能越早入住。大家赶紧动工吧！”\n\n唐·菲德尔在工地上来回踱步，工人们赶紧回到各自的岗位上，动作显得井然有序。但内托和卡乔却停在原地，看着唐·菲德尔和一众经理人寒暄几句后，便带着随从迅速返回吉普车离开。唐·菲德尔的话在内托的脑海中久久挥之不去。"
 MEX_Lozano.55.a: "我们是谁？"
 MEX_Lozano.56.t: "案牍劳形"
 MEX_Lozano.56.desc: "路易斯·埃切韦里亚坐在他的办公室里，盯着奢华的桌子上不停堆积的文件。自从墨西哥被选为1968年奥运会举办国以来，内政部长已经被埋进了一份份表格和文件里。这些东西详细说明了这样那样的计划，以便政府更好地准备墨西哥城奥运会，可他碰上的那些破事大半和奥运会没半毛钱关系。他伸出抽筋的手，拿起笔准备继续工作。还没等他开始，桌上的电话响了，他接起电话。\n\n“埃切韦里亚？”是洛佩斯·马特奥斯。“为什么我们从日本雇来的人还在等该死的签证？”\n\n“马特奥斯学士，我——”\n\n“我不想听你狡辩，埃切韦里亚！我一个早上都被日本外务省唠唠叨叨个没完，就因为你们部门连批准他们的签证都嫌麻烦！”埃切韦里亚按着他的鼻梁。每天都有更多的文件送进来，无论他怎么努力，事情总是越办越多。不过洛佩斯·马特奥斯可没心情听这个，电话里又传来了咆哮。“就算他们成功到了这儿，联邦安全局也在大街小巷跟踪他们！这事我本来要求几周之前就办好的，埃切韦里亚，不要让我再接着等下去了。”\n\n“当然，马特奥斯学士。这些签证我周末就批下来。”埃切韦里亚砰的一声挂掉电话，之后打给了他的秘书。\n\n“安东尼娅？告诉移民局批准所有日本奥运官员的工作签证。是的是的，所有的。谢谢你。”"
 MEX_Lozano.56.a: "埃切韦里亚叹了口气，拿起笔，接着工作。"
 MEX_Lozano.57.t: "灰色西装男"
 MEX_Lozano.57.desc: "高田一郎将椅子往后推了推，松了松领带。这八个小时里，他一直埋头在办公室，反复修改一份关于扩展有轨电车系统的提案，为即将到来的奥运会做准备。高田只是墨西哥政府为迎接赛事而聘用的众多职员之一。这份工作并不算激动人心，但薪水优厚，同事也很好相处。这些几乎足以弥补他与妻儿相隔半个地球的遗憾。当他和同事告别后，立即搭乘电梯来到大厅，走出大楼，迎面而来的是凉爽的夜晚。那位穿灰色西装的男人又一次站在入口处等待着。高田注视着那人，对方将手中的香烟扔在地上，踩灭。高田转身朝南走向电车站，那人依然紧随其后。\n\n这就是问题所在。高田当然想念家人，但这种思念尚在可容忍的范围之内，至少暂时还能忍受。可那些面无表情、穿着考究的男人们每晚都跟着他回公寓，这又是另一回事了。他们总是在他身后，不加掩饰地监视着他——甚至根本不需要掩饰。他清楚他们是联邦安全局的人。一位同事在他抵达墨西哥的几周后，某个周五晚上喝酒时告诉了他。那晚，他们也在被监视。\n\n高田默默坐在回家的电车上。当车停站时，他下了车，灰色西装男依旧紧跟其后。到达公寓时，高田已几乎喘不过气来。他颤抖着手将钥匙插进锁孔，迅速进门并猛地关上。确认反锁后，他灌下一杯龙舌兰，然后拨通了妻子的号码。\n\n“晴子？”他颤抖着问道。\n\n“一郎？怎么了？”\n\n“我会搭最近的航班回大阪。每天晚上都有人跟着我回家，盯着我！在单位时，我整天都在想，会不会有一天他们突然把我抓走，而我却连原因都不知道！我不能再待在这里了。我受不了了。”高田陷入了无法控制的啜泣，而电话那头的晴子努力安慰他。在四英里外的内政部一间昏暗的办公室里，高田的每一句话都被记录在案，以供后续审查。"
 MEX_Lozano.57.a: "接下来好几年，高田一郎总会梦到回家时被人跟踪。"
 MEX_Lozano.58.t: "心病"
 MEX_Lozano.58.desc: "在宽敞的会议室中央，奥委会成员站在一张遮的严严实实的桌子周围。萨利纳斯总统为奥林匹克体育场的比例模型揭幕的日子终于到来了。洛佩斯·马特奥斯，在某种程度上，失望地看着从它从他手中溜走。毕竟，是他的雄心壮志将奥运会带到墨西哥。但他选择萨利纳斯是有原因的。他相信，如果没有其他问题，萨利纳斯对奥运会的观点可是独一无二的。然而，埃切韦里亚对他的新总统就没有这种信心了。\n\n终于，揭幕时间到了。萨利纳斯走向桌子，清了清嗓子。“先生们？请注意了。”会议室里的谈话停下了。“四个世纪前，一个诞生于特斯科科湖畔的伟大帝国曾统治墨西哥。今天，墨西哥在世界舞台上拥有了一席之地。我非常荣幸地向大家展示我国奥林匹克体育场的最终设计方案，它既向我们的过去致敬，又把繁荣的未来照亮。”\n\n萨利纳斯拉下棉布，露出了模型。它的轮廓非常现代；线条干净、曲线柔和的混凝土结构。黑色花岗岩上，重复的几何图案点缀其间；几乎每一个平面上都覆盖着模仿阿兹特克抄本的华丽画作。委员会花了一段时间才意识到这些壁画描绘的是墨西哥的历史，它们可真难看。时间一分一秒流逝，人群中有人强忍笑意，洛佩斯·马特奥斯努力板着脸，只有埃切韦里亚没有如此让步。\n\n“这玩意怕不是个笑话吧？”所有人都看向了他，“你们一而再再而三地阻挠土地改革，让农民只能为残羹剩饭大打出手！现在你就给我们看这样的东西……纳瓦艺术的刽子手，还指望我们为从他们那里偷来的东西自豪吗？真恶心啊，萨利纳斯！”埃切韦里亚在他回答之前便冲出了会议室，而萨利纳斯转向聚在一起的委员会成员们，咧嘴一笑。\n\n“请你们一定要原谅我的同僚，他最近太忙了，我肯定他压力太大了。”"
 MEX_Lozano.58.a: "洛佩斯·马特奥斯不知道当初是什么驱使他选择了萨利纳斯。"
