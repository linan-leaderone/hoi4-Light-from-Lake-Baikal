 MEX_Lozano.60.t: "新任第一夫人"
 MEX_Lozano.60.desc: "玛格丽塔·德·戈尔塔里是一位卓尔不群的妇女。她曾是一名大学教授，是墨西哥历史上首批女性经济学家之一，同时也是墨西哥女性经济学会的首任会长。然而在25岁那年，她嫁给了劳尔·萨利纳斯·洛萨诺，和许多墨西哥女性一样，她放下了自己的理想，全心全意支持丈夫并抚养孩子。\n\n“就快到就职典礼了，还有不到一个月的时间。”萨利纳斯在妻子看书时开口道，“接下来我们会有很多活动。”\n\n玛格丽塔压抑住心中的一声叹息。这些年来，丈夫的成就不断累积，逐渐盖过了她自己的光芒。如今，夫君已贵为国家的最高领导者，而她，似乎注定要被彻底淹没在他的荣耀之下。\n\n“首先，下周五我们会举办一场重要的晚宴。洛佩斯·马特奥斯会出席，还有一些党内的重要人物。我需要你负责安排菜单，而且要叫孩子们穿戴整齐——”\n\n“实际上，”她打断了他，“那天我受邀去国立自治大学经济系演讲，我打算去参加。”\n\n萨利纳斯挑了挑眉毛。“按惯例，第一夫人应该在公共场合陪同丈夫。我在党内已经树敌不少，如果家人破例，党内那些大佬们恐怕不会开心。”\n\n“有些惯例是应当打破的，劳尔。”她坚定地回应道，“你总是说你想建设一个新的墨西哥，一个以理性政策和经济繁荣为基础的国家。难道在你的愿景中，就不能容纳那些受过教育、渴望追求自己事业的女性专家吗？”"
 MEX_Lozano.60.a: "“你的职责是为国家服务，玛格丽塔。”"
 MEX_Lozano.61.t: "银汤匙"
 MEX_Lozano.61.desc: "因为公务繁忙，萨利纳斯·洛萨诺总统晚饭时姗姗来迟。当他走进松林别墅的餐厅时，家人已然入席，餐桌上谈笑风生。\n\n他坐到一张带着凡尔赛风格的手工椅上，笑着说：“抱歉来晚了，你们都还好吗？”\n\n他的妻子玛格丽塔放下手中的银制餐具，微微一笑：“刚才我们儿子在说他最近的马术比赛呢。”\n\n他们的大儿子，18岁的劳尔·萨利纳斯·德·戈塔里，抬起头来，笑容中带着几分自豪：“我在最近的比赛里拿了跳跃赛的第一名。”\n\n此时，16岁的次子卡洛斯正出神地望着墙上一幅价值不菲的画作，年幼的孩子们则在低声交谈，偶尔发出轻笑声。\n\n萨利纳斯·洛萨诺示意仆人上主菜，随后转向大儿子：“干得好！下一场比赛什么时候？”\n\n“下个月初，就在我去亚洲旅行之前。”\n\n卡洛斯的思绪被哥哥的声音拉了回来。劳尔看着他，微微一笑：“卡洛斯，要不要跟我一起去？我们会去共荣圈的主要城市看看。”\n\n“好啊。”卡洛斯点点头，眼神仍在餐厅的奢华中游离。\n\n“是个好主意，”总统说道，“你们可以亲身感受外国文化，也了解我们一些最重要的贸易伙伴。”"
 MEX_Lozano.61.a: "总统一家从不掩饰他们的显赫出身。"
 MEX_Lozano.62.t: "无名英雄"
 MEX_Lozano.62.desc: "这条数据点的诞生，如同它的无数同类一般，源于事故与纸笔的碰撞。然而，它又与众不同，被赋予了一种前所未有的严格标准。它携带着独特的识别码，标示着它的起源：交通通信部，记录日期为[GetDateText]，来自奇瓦瓦州；它自豪地印刻着属于它的最后四位数字。每一个组成部分都经过标准化处理，整齐划一地排列在各个栏目中，并被一一量化。就这样，这条数据点踏上了它的旅途，准备走向世界。\n\n这条数据点，如它的同类一般，是由列车与峭壁的碰撞所产生——具体来说，那是在铜峡谷的一次运输事故。AG和AH栏显示，无人伤亡，但国营铁路公司蒙受了82455比索的损失（AB栏），并因此停运十五小时（AC栏）。AE栏详细记录了受损货物的价值，这些数据随后被提交给工商部，供其进一步核查。\n\n在这张看似平凡的表格中，一位敏锐的官僚发现了这条数据点的真正意义。它与其他同类数据点一同展示出来，这些事故都对墨西哥的出口和工业潜力造成了巨大损失。它们无一例外地发生在奇瓦瓦与洛斯莫奇斯之间的同一段铁路上，所载货物均来自同一矿场的铁矿石。各部门的讨论中，“车辆超载特征”和“疏忽或渎职”等字眼不断指向这条数据点。\n\n几天后，当它与税务记录中的有关数据关联起来时，真相终于水落石出：原来是国营铁路公司的一位地方经理与其在矿场工作的兄弟合谋，故意瞒报矿石超载的情况。货物清单中，超载部分从未如实登记。随着两人的被捕，这条数据点的旅程也宣告结束。"
 MEX_Lozano.62.a: "渎职者们的好日子到头了。"
 MEX_Lozano.63.t: "窃听线"
 MEX_Lozano.63.desc: "“我从没见过阿科斯塔学士这么焦虑，感觉整个部门都要被裁掉了。你知道我工作一直挺不错的，而且你前几天还说墨西哥国家工程与建筑服务公司正在扩招。你在那边可是大人物，能不能——你懂的，给我安排个位置？”\n\n录音机再次响起：“靠窗的柜子，就是离阿尔贝托办公桌最近的那个，看到了吗？里面有个文件，叫‘满业账户5’。那个文件必须彻底消失。我知道我已经被炒了，但我可不想进莱库姆贝里监狱。”\n\n又是一声敲击：“你敢信吗？他们直接把我们划到拉莫斯·塞拉诺的手下。虽然他懂经济，但他的职业生涯就是个死胡同，他又没什么背景——等等，你是说他和洛约·冈萨雷斯是校友？就是那个负责重组的统计师？哈！你这消息可真让我开了眼！”\n\n接着是一阵安静，只有笔尖在纸上划过的沙沙声。录音机再次响起：“亲爱的，告诉孩子们我们要去阿卡普尔科度假了。我们终于熬出头了，赛英科工程建设公司全员涨薪20%……而且我升职了，我现在负责我之前的团队。以后我们什么都能买得起了。我，我爱你。”"
 MEX_Lozano.63.a: "联邦安全局也在涨薪，甚至配发了新的录音机。"
 MEX_Lozano_Plotting.8.b:0 "“行吧部长，就按你说的办。”"
 MEX_Lozano.64.t: "协调反应"
 MEX_Lozano.64.desc: "费尔南多·古铁雷斯·巴里奥斯走进了德尔·罗萨尔的办公室，他的胡须经过精心打理，头发梳得一丝不乱。这位将军对埃切维里亚一直心存不满，但至少前任内政部长还没落得个“公鸡”的绰号。紧跟在古铁雷斯身后的是路易斯·德拉巴雷达·莫雷诺，他是接替古铁雷斯成为联邦安全局局长的人。\n\n“各位学士，请坐。”德尔·罗萨尔一边说着，一边将两份相同的文件夹推到了桌上。“陆军已经准备好与警察和联邦安全局协同作战，执行萨利纳斯总统下达的平反剿匪任务。我已经拟定了一份优先打击目标的名单。”德拉巴雷达翻阅着文件，德尔·罗萨尔继续说：“尽管行动范围可能超出你们的预期，但名单上的独立工会领袖和社区领袖过去都曾与已知的共产主义煽动者有所牵连。”\n\n古铁雷斯神情冷峻，而德拉巴雷达则露出一丝笑意。“感谢您的积极筹备，将军，我们会审查您的建议。但若允许的话，”他打开公文包，从中拿出一本标注密密麻麻的资料夹，“我们认为更合适的做法是先从更广泛的目标范围开始，再根据实际需要逐步调整。”\n\n德尔·罗萨尔接过德拉巴雷达的资料夹，眉头紧锁，翻了几页后，抬起头看着他们。“你们把格雷罗公民协会成员也包括进来，这我没有意见。结果还有卡德纳斯的民族解放运动？甚至是人民社会党——这个党不仅合法，而且还是我党的盟友，这你也要算进来？！名单上的这些人我有一半都不认识，你们竟然指责他们在鼓吹社会解体？”\n\n古铁雷斯冷冷地回应：“你也不会认识阿图罗·加米斯。叛乱必须在萌芽时铲除，尤其是在那些不满的左派和激进分子之中。总统的命令暂时扩大了我们的权限，移除了司法障碍。这是一次在战争爆发前将威胁扼杀于摇篮的机会。”"
 MEX_Lozano.64.a: "德尔·罗萨尔微微点头：“那就开始行动吧。”"
 MEX_Lozano.65.t: "铁锤行动"
 MEX_Lozano.65.desc: "罗德里戈不断告诫自己，那老头手里或许藏着一把枪。那家伙是个老布尔什维克，专门来摧毁墨西哥和正统的基督徒，若有机会，他绝不会犹豫，用铅弹击倒每一个闯入他家门的年轻士兵。如今，那具瘦弱而轻盈的身体正被罗德里戈扛在肩上，鲜血顺着他的后背蜿蜒流淌。\n\n走近时，卡车的发动机轰鸣愈发震耳。军械库里到底藏着多少这样的卡车？全国又有多少这样的库房？又有多少人——不，多少共产主义者被关在这些车厢里，被困在墨西哥各地的卡车中？罗德里戈试图数清——六个、八个、十个，但当他将那瘦小的身躯甩进车厢时，发现里面的人太多了，他们扭动着、尖叫着、哭泣着，有的还在流血。他重新拉上帆布，手上的血迹在帆布上留下了触目惊心的血痕。\n\n余光之中，他看到一扇破旧的门嘎吱一声关上。罗西塔镇的居民在冷眼旁观。他多想大喊：那老头手里可能有枪！\n\n但联邦法警用扩音器宣告了任务结束。罗德里戈只好忍住胃里的翻江倒海，重新站回队伍。卡车颠簸着驶向瓜达拉哈拉军营，驶向那漆黑的深坑，他们将把这些共产分子抛入其中。他的脑海中始终浮现着那沾满鲜血的帆布，在风中猎猎作响，挥之不去。"
 MEX_Lozano.65.a: "直升机在头顶嗡嗡作响，如同吸饱了血的蚊虫。"
 MEX_Lozano.66.t: "告别"
 MEX_Lozano.66.desc: "布拉斯·丘马塞罗部长展开了萨利纳斯总统的来信，信使静静地站在一旁，注视着他的反应。丘马塞罗透过厚重的啤酒瓶底眼镜，眯着眼睛，仔细端详这封难得一见的信件。也许总统是为了那些人民游击队的事情联络他……布拉斯开始磕磕绊绊地朗读。\n\n丘马塞罗部长：\n\n我怀着深切地遗憾通知您，劳工与社会福利部长的职务将不再需要您继续担任。尽管您在协调墨西哥工人联合会事务上的表现无可挑剔，但当前局势变化莫测，我需要一位在行政、技术和领导能力上更为出色的人才，以更好地在劳动和安全部门之间进行协调。\n\n为确保您能够继续为国家贡献力量，我已安排您出任墨西哥工人联合会在金塔纳罗奥州一处集体土地的代表。在这片尤卡坦半岛未开发的丛林中，您将担负重任，帮助一个目前贫困且孤立的四十余人小社区走向繁荣。我期待您能定期汇报这一重要任务的进展。\n\n另外，为了表彰您在维护墨西哥工人权益方面的杰出贡献，同时考虑到您的新职责可能对正式学术进修时间的影响，我已向墨西哥国立自治大学推荐授予您文学与戏剧艺术的博士学位。典礼将于今天下午三点进行电视直播。虽然我无法亲临现场，但请相信，我会在电视机前微笑，见证您的这一重要时刻。\n\n祝您未来一切顺利！"
 MEX_Lozano.66.a: "劳尔·萨利纳斯·洛萨诺"
 MEX_Lozano.60.b: "“或许应该……”"
 MEX_Lozano.67.t: "正增长，力难支"
 MEX_Lozano.67.desc: "“这就是最稳妥的选择，冈萨雷斯。”萨利纳斯在办公室里来回踱步，为自己在农民问题上的决策辩护。“也许我们可以在任期后几年再回到这个问题上。”\n\n如果有人透过窗户望进去，看到白板上那些关于农村经济增长的乐观预测图表，或许会误以为洛约·冈萨雷斯和萨利纳斯正在庆祝什么胜利。然而，房间里的两人却对错失的机会感到惋惜。\n\n“您真的确定我们已经尽力了吗，阁下？打压那些无法抗衡市场的农民，会严重扭曲我们的激励机制。如果我们能够优先考虑——”\n\n“部长。”总统打断了他。“我们没有足够的政治资本，无法在如此大的范围内去干预集体土地。正如我所说的，”萨利纳斯的语气中开始透出一丝不确定，“我们以后再处理这个问题吧。”\n\n墙上的图表依旧冷冰冰地显示着一连串数据，而此刻，墨西哥的农民们，暂时免于这场波及。乡村之间弥漫着一种短暂的、如释重负的感觉。"
 MEX_Lozano.67.a: "乡村居民长舒了一口气。"
 MEX_Lozano.68.t: "九头蛇"
 MEX_Lozano.68.desc: "两只草编凉鞋和一双皮靴沿着阿瓜斯卡连特斯的葡萄园旁并肩走过。若说两人的步态几乎一致，那也算是仅有的相似之处了。马里奥·莫亚·帕伦西亚穿着他的安保官员西装，汗水早已湿透衣襟；而奥古斯托·比利亚努埃瓦身着轻便的古巴衫，悠然自得地向偶尔经过的农场工人挥手致意。\n\n莫亚抹了抹逐渐秃顶的额头，停下脚步，正视着这位全国农民联合会的领袖：“我想感谢您。代表我个人，也代表其他人。您承担了极大的风险——”\n\n比利亚努埃瓦摆手示意他无需多言：“哦，别客气。我一直觉得像您这样的专业人士应该走出联邦区，亲身感受革命农民的热情，特别是在当前的形势下。”说着，他从路边的树上摘下了一颗番石榴，“我总是在为全国农民联合会网罗有才之人，最近的局势也让不少人才浮出水面。”\n\n他随手将番石榴抛给莫亚，莫亚接住果实，低头看了看，神色中透出些许疑虑。他摇摇头：“总书记，萨利纳斯是个极度记仇的人。他的清洗甚至牵连到了一些埃切维里亚学士带来的普通分析员。如果他发现您在背后做的事——”\n\n比利亚努埃瓦不以为然，树枝微微一颤，他又摘下一个番石榴。他转身面对莫亚，语气坚定，仿佛在对着一个下属训话：埃切维里亚学士相信这片土地上的农民，相信革命对他们的意义，也相信他们必须扛起的责任。我从不对反动势力抱有任何幻想——要是他们真有本事推翻他的话。但“土地与自由”这面旗子，不会因为少了谁就倒下。”他说完，咬了一口手中的番石榴，目光始终不离莫亚。"
 MEX_Lozano.68.a: "“没错。”莫亚也咬了一口番石榴，淡淡回应道。"
 MEX_Lozano_Plotting.24.t: "布拉斯·丘马塞罗的忧郁"
 MEX_Lozano_Plotting.24.desc: "自从听闻萨卡特卡斯的消息后，布拉斯·丘马塞罗就没完没了地在谈论这件事。那个州的金属工人工会把一个工贼领导赶了下去，选出了自己的领导人。这消息着实让人头疼，不禁让人联想到巴列霍斯和1958年、1959年的铁路罢工。然而，丘马塞罗现在有了其他关注点，只是随口提了一句“巴列霍斯就是个纳粹法西斯加共产主义者”。\n\n萨利纳斯·洛萨诺抬起头，从文件堆中暂时抽身。是的，丘马塞罗还在喋喋不休。无论他如何语无伦次，房间里的人表情越来越冷漠，也无法阻止他继续滔滔不绝地讲着。\n\n“这些共产主义渣滓会毁了我们——”他重重拍了两下桌子以示强调，“——再这样下去，我们迟早会被德国人吊在纳粹标志下示众。”萨利纳斯差点一口咖啡喷了出来。有时候，布拉斯·丘马塞罗的“演说天赋”实在令人不寒而栗。错失了这个难得的幽默时刻，萨利纳斯无奈地叹了口气，挥手示意他安静下来，问道：\n\n“好吧，丘马塞罗部长，我明白情况很糟。但你需要我们怎么做？”\n\n丘马塞罗举起手，勉强做出安抚的姿态。“不，不需要你们插手，我自己就能应付。”\n\n萨利纳斯灵机一动：能否借此机会，将这个令人头疼的下属牵制住呢？在迅速权衡了一番后，他心中已有了决断——"
 MEX_Lozano_Plotting.24.a: "—调查丘马塞罗口中这个所谓的“合法”工贼头目。"
 MEX_Lozano_Plotting.24.b: "—趁丘马塞罗准备谈判之际煽动工会不满。"
 MEX_Lozano_Plotting.25.t: "工贼不可胜任领导"
 MEX_Lozano_Plotting.25.desc: "联邦安全局\n联邦区\n主题：萨卡特卡斯工会调查结果\n\n根据行政部门对金属工人工会领袖的相关指示，现就近期车间骚乱的实际情况呈交以下简报。\n\n墨西哥工人联合会所任命的工会领袖在履行监督职责方面存在严重失职。\n\n此人明目张胆的腐败行为已经是公开的秘密，他与管理层的勾结程度极为严重。更令人担忧的是，任何人只要提出最基本的金属加工问题，就会发现他对此一窍不通。这种能力上的缺失，直接导致了其任内严重的安全违规事件频发。\n\n经审查，我建议以下解决方案：新任工会领袖将由丘马塞罗部长重新任命，但紧接着立刻要求其辞职。随后需尽快物色一位具有相关专业知识的合适人选。最简单的途径是正式承认现任民选工会领袖的合法地位，因为他更加符合我们的需求。\n\n此致，\n联邦安全局局长\n费尔南多·古铁雷斯·巴里奥斯"
 MEX_Lozano_Plotting.25.a: "立刻转呈总统。"
 MEX_Lozano_Plotting.26.t: "去他妈的墨工联"
 MEX_Lozano_Plotting.26.desc: "墨西哥工人联合会\n主题：联邦安全局在萨卡特卡斯的调查\n\n尊敬的古铁雷斯·巴里奥斯局长，\n\n祝您见信安好。\n\n我和其他在墨西哥工人联合会领导层的同僚们得到了在萨卡特卡斯州的伙计们发来的信息，联邦安全局的人一直在查问一个专精于金属加工产业的辛迪加领导。我向您写信是为了向您保证，没必要在这种鸡毛蒜皮的小事上浪费您的勤劳的下属的时间。\n\n尽管联邦安全局的支持在国家财政紧缩，或是存在外部破坏分子时很有必要，但在一个城市的一个工会里出现的一些混乱并不需要我们的安全机关如此大费周章。非法罢免辛迪加领导，取而代之的是个江湖骗子，这种事大可放心交给墨西哥工人联合会处理。既然如此，我就私下处理掉这次非法的工会选举。\n\n您和墨西哥政府里那些关心时局的其他人都应该受到赞美，因为你们为维护墨西哥的工会制度呕心沥血。但是，先生们，请你们放心，它已经，并将永远为我们所完全掌控。\n\n我提前向您在这件事上的通融致谢。\n\n您真诚的，\n菲德尔·贝拉斯克斯·桑切斯\n墨西哥共和国参议员\n墨西哥工人联合会总书记"
 MEX_Lozano_Plotting.26.a: "妈的。"
 MEX_Lozano_Plotting.27.t: "反噬"
 MEX_Lozano_Plotting.27.desc: "“去你妈的！”\n\n愤怒的呐喊从某个角落爆发而出，紧接着，整座大厅的人都跟着高喊起来，除了那位非法当选的工会领袖。场面顿时陷入混乱。当萨利纳斯·洛萨诺拨通那个失职部长的电话时，工会成员和他们誓死捍卫的人已经把自己困在了工厂里。\n\n“那边到底怎么回事，部长？为什么我听到有人在喊叫？”萨利纳斯问道。\n\n电话那头的丘马塞罗语无伦次，激动得像是在查普尔特佩克咆哮时的样子。“那些混账，他妈的都是些共治主义的人民游击队分子，他们把自己锁在工厂里了，他娘的！合法的工会领袖和我被困在这儿了！我要把他们全抓起来，这些纳粹-共产分子！快给我命令，我要去收拾他们！”\n\n萨利纳斯带着一丝讥讽冷冷回应：“部长，先冷静几分钟，让我想想怎么处理。”对方依旧在气急败坏地嘟囔。“不，丘马塞罗，别太激动了。吃两片阿司匹林，五分钟后再打给我。”\n\n挂掉电话后，萨利纳斯双手交叉，转头看向右侧的古铁雷斯。听完丘马塞罗的叫嚷后，古铁雷斯的脸上几乎没有任何波动。萨利纳斯沉声说道：“我们有两个选择。”古铁雷斯默默点头示意继续。“要么选A，让他带着警察冲进去，满足他的幻想。这会让他身败名裂，正合我意。要么选B，我亲自给他下达命令。”\n\n联邦安全局局长古铁雷斯显得若有所思。“阁下，两种选择各有利弊，我认为都有足够的理由去实施。”萨利纳斯皱了皱眉。\n\n“我需要一个明确的答案，古铁雷斯局长。”萨利纳斯拿起电话拨了出去。“丘马塞罗部长？是的，我已经决定了。”"
 MEX_Lozano_Plotting.27.a: "“那就按你对工厂的计划去做。派警察进去。”"
 MEX_Lozano_Plotting.27.b: "“听好了，丘马塞罗，按以下条件行事……”"
 MEX_Lozano_Plotting.28.t: "铁拳，精准打击"
 MEX_Lozano_Plotting.28.desc: "在前线的后方，部长布拉斯·丘马塞罗站立着，双手插在口袋中，脸上掩饰不住得意的神情。眼前警察与工人之间的激烈对峙，让人恍若置身于广东或新京的街头，仿佛这一切本该如此。\n\n警察与那些为墨西哥工人联合会效力的“民兵”，更准确地说是“暴徒”，迅速拆毁了金属工人工会设下的路障。接下来，他们逐一执行丘马塞罗的命令，将所有支持民选工会领袖的工人逐个逮捕。部分工人见势不妙，只得乖乖就范；而那些顽抗到底的，则在棍棒的打压下屈服，有的甚至打得失去了知觉。\n\n当工人们看见他们的领袖被单独押上另一辆车时，绝望的哀嚎声此起彼伏。随后，余下工人们也被逐一清理。工贼、墨西哥工人联合会的忠实追随者及各色罢工破坏者们则跟随他们的工贼头头，重返工厂，继续工作。\n\n随着局势按丘马塞罗的残酷计划逐步恢复，工厂经理们望向他的目光中多了几分敬畏。对某些人来说，那目光更像是对英雄的崇拜。"
 MEX_Lozano_Plotting.28.a: "从那时起，丘马塞罗站得更挺直了。"
 MEX_Lozano_Plotting.29.t: "软硬皆施"
 MEX_Lozano_Plotting.29.desc: "“第一条：鉴于前任金属工人工会领导在应尽职责上彻底失职，过度听命于管理层，且在任期间纵容腐败和安全违规行为的泛滥，现要求其立刻辞去工会领导职务及其在墨西哥工人联合会的所有相关职务。”\n\n话音刚落，工人们嘘声不断，骂声四起。工贼头目愁眉紧锁，双手抱头，而新上任的接替者眉头紧蹙。\n\n“第二条：工会新领导将依据墨西哥工人联合会的规定进行确认投票，以正式确立其合法的领导地位。”\n\n这时，工人们纷纷鼓掌欢呼，工贼头目愤然离席，而新任领导微微点头，神色冷峻。\n\n“第三条：萨卡特卡斯自由与主权州金属加工与冶金工会提出的诉求，将在符合宪法及墨西哥工人联合会相关规定的基础上，由墨西哥政府与萨卡特卡斯州政府予以批准。”\n\n听到这，工人们仿佛放下心头大石。丘马塞罗继续宣读，声音渐弱。\n\n“第四条：受近期混乱影响的金属加工与冶金工会应立即恢复与墨西哥工人联合会的正常联系，以便各工会在现任领导的带领下……重新……重新……重新加入墨西哥工人联合会。”\n\n布拉斯·丘马塞罗宣读完毕，转身离开工厂，但迎接他的却是工人们冷嘲热讽的目光。失败，成了他每一步行动的注脚。"
 MEX_Lozano_Plotting.29.a: "“签字：布拉斯·丘马塞罗。”"
