 MEX_Lozano.24.t:0 "巧妙回击"
 MEX_Lozano.24.desc:0 "“……阁下，听到您认同我的计划，真是令人欣慰。与日本建立长期的外交基础，将为未来带来诸多好处。是时候开始行动了——”奥尔蒂斯·梅纳正准备结束与萨利纳斯的会议时，一个声音突然打断了他。坐在他旁边的坎波斯·萨拉斯略显不悦。萨拉斯正试图做出最后的努力，阻挠梅纳精心设计的计划。\n\n“且慢，梅纳学士。”梅纳叹了口气，“你还忽略了一个关键环节。”\n\n“是什么环节呢，萨拉斯先生？”\n\n“办公地点的选址。你知道的，这可不能马虎。我们的资源有限，必须谨慎选择。”\n\n奥尔蒂斯·梅纳被打了个措手不及，但只是片刻。他立刻意识到这是拖延战术，因为计划根本还没到那个阶段。现在是时候了，梅纳心想。这种拙劣的表演绝不能姑息。\n\n他迅速回忆起最初的计划。那些建议是什么来着？港口还是工厂……"
 MEX_Lozano.24.a:0 "“当然，是在主要港口。”"
 MEX_Lozano.24.b:0 "“最好得靠近日资工厂。”"
 MEX_Lozano.24.c:0 "“港口和工厂都要设立办公室，文件里已经暗示过了。”"
 MEX_Lozano.25.t:0 "田径场"
 MEX_Lozano.25.desc:0 "恩里克塔·巴西利奥跑完第四圈后慢跑停下，坐在钢制长椅上，大口喝着水壶里温热的水。自冬季以来，她一直在备战加勒比运动会。自二月初抵达墨西哥城，恩里克塔已经展现了自己作为短跑选手的实力，但面对古巴和西印度群岛强劲的田径队，竞争依旧十分激烈。\n\n一声尖锐的哨音打断了她的思绪。她和队友们聚集到看台旁，靠近神色匆匆的费格罗亚教练。\n\n“我有个消息要告诉大家！”教练说道，“下周起，日本的顶尖运动员要来墨西哥城，与我们一起备战夏季运动会。”话音刚落，人群中立刻响起窃窃私语。教练继续说道：“老实说，我跟你们一样感到意外。我今天早上才刚听说，国际奥委会希望确保运动员在高海拔地区比赛时不会出现健康问题，所以劳尔·萨利纳斯·洛萨诺阁下邀请了一支日本代表队来进行健康考察。这对你们的唯一意义就是——必须比以前更加努力训练。参加比赛的队伍越来越多了，快回去训练！”\n\n恩里克塔刚准备回去做热身时，朋友玛丽亚从人群中走了过来。\n\n“你能相信吗？临到最后一刻，又加了一支来自世界另一端的队伍？”\n\n“现在也没办法了。”恩里克塔回答道，“就像费格罗亚教练说的，只能更加努力训练，在比赛中打败他们。”"
 MEX_Lozano.25.a:0 "谁能想到日本也算加勒比国家？"
 MEX_Lozano.26.t:0 "加勒比运动会"
 MEX_Lozano.26.desc:0 "发令枪响起的那一刻，恩里克塔·巴西利奥的世界仿佛瞬间消失。只剩下她那纤细有力的四肢飞速摆动，耳边回荡着血液奔腾的声音。四秒，最慢的跑者已经被甩在后面。七秒，恩里克塔冲到了前面，日本的短跑选手紧随其后。十秒，日本选手超越了她。十二秒，日本选手率先冲过终点线，赢得女子100米短跑金牌。四分之一秒后，恩里克塔也冲过了终点线。世界重新回到她的身边，观众的欢呼声雷动，白色的泛光灯照亮了她头顶的黑夜。\n\n调整呼吸时，那位日本选手走向恩里克塔，挥手微笑。想起费格罗亚教练的礼仪课，恩里克塔匆忙鞠了一躬，对方也回以同样的礼节。她说了句日语，恩里克塔眨了眨眼，对方轻笑，然后指着自己说：\n\n“美津绪。”\n\n“恩里克塔。”她同样指了指自己，微笑着回应。恩里克塔祝贺美津绪取得胜利，虽然不确定自己的话是否穿透了语言的隔阂。美津绪又说了些什么，恩里克塔只听懂了一个词：“奥林匹克。”她会心一笑，并点了点头。看起来，美津绪也计划参加奥运会。"
 MEX_Lozano.26.a:0 "恩里克塔期待着她们的再次对决。"
 MEX_Lozano.27.t:0 "剑之道"
 MEX_Lozano.27.desc:0 "恩里克塔·巴西利奥注视着体育馆地板上两位身着垫甲的年轻人，这一幕在她眼中显得格外奇怪。两人头部、胸部和手部都被皮革护板覆盖，脸上罩着圆形金属护栏。手中握着笔直的竹剑，剑柄上带有武士刀特有的圆形护手。斜垂的护肩和宽松的袴裤，让他们看起来像是滑稽版的武士。这对选手正在为一场剑道比赛做准备。自从日本受邀参赛后，剑道就列入了比赛项目。墨西哥的运动员在这项比赛中毫无竞争力，虽然对阵其他国家的选手表现尚可，但那些对手的剑道生涯不过几个月，而日本队的选手显然不同。\n\n“恩里克塔！”听到名字，她转头看见美津绪正从看台上走来。两人在赛跑后的几天里很快交上了朋友，哪怕手势不通时只能在夹板上简单作画沟通也无妨。虽然不容易，但她们乐在其中，即便偶尔也会有一些误会。美津绪刚坐下，三名裁判便走入场地。每位裁判手持两面旗帜，一面红色代表墨西哥，一面白色代表日本。他们围绕着选手形成一个圆圈，宣布比赛开始。\n\n两位选手缓缓绕圈，竹剑朝前指去。墨西哥的剑士首先发现了一个机会——至少他是这么以为的。他短促地喊了一声，挥剑朝对方的头部砍去。啪！日本选手轻巧地挡下攻击，未等对手恢复姿势，便迅速击打对方头顶。三名裁判举起白旗，为日本选手计分。看台上，恩里克塔和美津绪看到墨西哥选手的糟糕表现，忍不住笑了起来。比赛很快便在“仁慈”中结束：日本队三分，墨西哥队零分。"
 MEX_Lozano.27.a:0 "看别人输掉比赛，总是更有趣。"
