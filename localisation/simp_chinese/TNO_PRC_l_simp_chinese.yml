 PRC_Aleksandr_Vasilevsky: "亚历山大·华西列夫斯基"
 POLITICS_ALEKSANDER_VASILEVSKY_DESC: "亚历山大·米哈伊洛维奇·华西列夫斯基，出身自一位俄国东正教神父之家。他早年间出乎意料地没有继承父业，而是选择了去当兵打仗，还在沙俄军队中一路升官晋衔。十月革命爆发后，他辞去原职，转入后方部队并在那里度过了整场内战。华西列夫斯基的组织才干在战间期表现得淋漓尽致，其间还结交了诸如亚历山大·叶戈罗夫、米哈伊尔·图哈切夫斯基和格奥尔基·朱可夫这样名声显赫的同僚。当德军入侵时，华西列夫斯基正在布哈林治下的总参任职；凭借着坚毅的个性，他得以脱颖而出，步步高升。但即便有才如斯，他仍旧无法阻止莫斯科城下的撤离行动化作一团数百万官、兵、民相互争涌，混乱不堪的人潮。\n\n华西列夫斯基决意要尽力保存红军的有生力量，遂率领从莫扎伊斯克防线撤下的残部大体有序地向东退却，直翻过乌拉尔山脉。他本以为能够在蒙古人民共和国站住脚，获得喘息机会以待日后反攻；但日本侵略者和蒙疆傀儡政权却早已占领了乌兰巴托、并将蒙古人民军逼进荒原深处，将这一线希望彻底踏灭。于是，华西列夫斯基与蒙古军队结下难称牢靠的联合关系，暂据着蒙古西部和前图瓦人民共和国的疆域。这股势力独立世外，西部战争、西伯利亚战争乃至西西伯利亚人民共和国的灭亡都过于遥远；他们对伊尔库茨克的亚戈达政权同样避之不及，只因害怕曾经的撤退被指为叛徒行径从而招来杀身之祸。无论如何，即便当下孤掌难鸣，华西列夫斯基仍不轻言放弃：他势要举兵筹策，待有朝一日光复故国。"
 PRC_red_army_dynamic_modifier: "流亡红军"
 PRC_red_army_dynamic_modifier_desc: "The People's Revolutionary Council was formed out of the scattered remnants of the Far Eastern Military District. The Mongolian People's Republic, which had been reduced to a Soviet puppet before the Great Patriotic War, suddenly found itself as the host of Red Army units stranded, and having lost their chain of command. Through a slow and complex process, the Mongolian government would slowly merge with the Russian military, and despite the invasion from Mengjiang, survive on the edge of the country. After years of hardships, the Red Army has survived Japan's facade of pan-Asianism, Yagoda's totalitarianism, and internal strife between its leaders. Now, the troops wonder if their eternal exile in Mongolia will ever end."
 PRC_factionalism: "路线之争"
 PRC_factionalism_desc: "人民革命委员会的要员们总是纷争不断，对于施政方针乃至国家的最终走向，他们都各执一词。对于一个由俄罗斯人与蒙古人组成的松散联盟控制，仅靠求生的信念与共同的社会主义信条才勉强维持的国家来说，这种情况也是在所难免。这些分歧总能引起政权内部的争斗，而想在不惹恼任何一方的情况下拍板决定可谓是难上加难。但是，人民革命委员会若想在乱局中延续乃至恢复苏联，解决争端刻不容缓。"
 PRC_democratic_military: "军事民主"
 PRC_democratic_military_desc: "为了破除支配旧军队的反动等级制度，红军的士兵们通过选举任命他们的军官。不过，这个方式也有坏处。士兵们往往只选举放纵部下、一团和气的军官，而不是军事技能过硬、令行禁止的军官。这意味着往往是一些难堪大用的人被擢升。"
 PRC_preparation_for_war: "准备战争"
 PRC_preparation_for_war_desc: "The state's preparations have been completed, and all aspects of its economy have been tuned for wartime supply and production. Though its economic base is likely much smaller than those of its future enemies, this singular focus, and the very many optimizations made in its execution, should enable it to remain competitive, and engage on more equal ground."
