 HWL_Otto_Skorzeny:0 "奥托·斯科尔兹内"
 POLITICS_Otto_Skorzeny_DESC:0 "我们的战果都胜之不武，不是吗？带来胜利的既非我们心中的勇气，又非我们眼中的烈火。而是我们的乐于去做他人不屑于做的事情，我们敢于涉足他人不愿涉足的领域。\n\n奥托·斯科尔兹内其名在半个世界燃起了钦佩与赞美的火焰，同时也在另外半个世界深植仇恨与愤怒的种子。出生在奥地利首都维也纳的斯科尔兹内生来具备炽热的心肠与狡诈的头脑，而他与人击剑决斗的经历则给他留下了引人注目的伤疤。然而，他的战斗并没有就此结束，党卫军将他塑造为德意志国特战部队的主要领导者，斯科尔兹内对刺杀和政变这类事情了如指掌，而他也将恐怖作为德国胜利黎明的重要装点。\n\n当德国在世界范围内的势力衰弱后，斯科尔兹内发现自己幸运地得到了党卫军全国领袖的赏识。随着时间的流逝，一切似乎都变得顺理成章，斯科尔兹内将自己的非常规作战能力发挥到极致，将德国的影响力渗透到世界的每一个角落。然而就在他骄傲自满之时，阴云正在逐渐笼罩，他无法察觉的力量正在暗影之中酝酿着风暴，咆哮着的战雷正在逐渐逼近。\n\n现在，德国四分五裂，从各方面来看都丧失了控制力。上级突击队大队领袖发现自己回到了家乡，管理着一个新的党卫军政府，被迫目睹着一个北边的不洁屠夫和另一个南边的疯子自相残杀。这位东疆山地部队新领袖脑中只萦绕着一个问题——\n\n如果两边都是面目可憎的衣冠禽兽，一个人该选择站在哪一边？"
 AUS_sskommandotruppe_rapier:0 "党卫军突击部队利剑"
 AUS_sskommandotruppe_rapier_desc:0 "在过去二十年间，斯科尔兹内亲自指挥的精锐突击队，他们始终与自己的指挥官并肩作战，也始终效忠于斯科尔兹内。这支部队是斯科尔兹内带到维也纳的唯一一支部队，他也不想带更多人了。"
 AUS_weary_of_fuhrers:0 "厌倦“元首”之争"
 AUS_weary_of_fuhrers_desc:0 "斯科尔兹内一向对海德里希保持警惕，但他也从未被希姆莱信任，他因此希望让自己和部下远离他眼中这一为争夺国家控制权而爆发的权力斗争。他选择将自己的人马安置在他的故乡维也纳，掌控着奥地利的地方军队和他自己的部队，等待这一权力斗争的各家分出胜负。"
 AUS_weary_of_fuhrers_tt:0 "斯科尔兹内不作为、等待权力斗争结束的决定将产生一些后果。"
 AUS_unpurged_heer:0 "不清洗陆军"
 AUS_unpurged_heer_desc:0 "无论出于什么原因，斯科尔兹内拒绝执行清洗己方控制区部队的命令。而这些部队与他麾下的党卫军部队一同被部署在边界地带。当这一举措允许斯科尔兹内拥兵自重的同时，也使得他的部下对帝国以及斯科尔兹内的忠诚产生质疑。"