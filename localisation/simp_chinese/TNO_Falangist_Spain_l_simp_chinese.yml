 POLITICS_JAIME_MILANS_BOSCH_DESC:0 "海梅·米兰斯·德尔·博施，军事贵族之子，他的人生轨迹早已设定好了。他在1934年加入托莱多步兵学院，随后在西班牙内战中以一名军校学员的身份参与战斗，深受军国主义和法西斯意识形态的影响。接着，他在西班牙外国军团中担任军官，于德国指挥下，狂热地为蓝色师效命，与苏联作战。战后，他不能理解，西班牙和葡萄牙组成联盟，与其他地中海力量结为三头同盟，而同德国渐行渐远。他很快开始鄙视伊比利亚的政治局势，痛斥任何一个他能信任的人，认为当前政权应该支持一个更亲德的法西斯西班牙。然而，他下级军官的职位，使得他的抱怨少为人知。伊比利亚局势愈发恶化，他的疑虑则不受重视，因此他开始进一步极端化。\n\n然而，巴斯克的崛起提供了机会。抓住主动权，他与自己的下级军官同事在巴利亚多利德发动了一场成功的政变，借以虚假信息和宣传攻势，迅速扩张到西班牙北部。他领导下的运动寻求在长枪党政府的铁腕下恢复所有西班牙的土地。"
