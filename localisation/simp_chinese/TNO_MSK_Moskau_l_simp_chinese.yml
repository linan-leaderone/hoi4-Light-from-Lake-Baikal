 MCW_living_on_a_battlefield: "兵荒马乱，烽鼓不息"
 MCW_living_on_a_battlefield_desc: "发自：伊万·沃罗比约夫\n发往：鲍里斯·沙马耶夫\n\n步骤1：联系(已删去)；\n步骤2：获取(已删去)的物资；\n步骤3：逃离利佩茨克；\n步骤4：制造混乱；\n步骤5：加入(已删去)；\n步骤6：为他们而战；\n步骤7：为自由而战。\n\n这就是他们的计划——勇敢、大胆，甚至可能意味着自杀。一个牢房的破坏，就可能导致莫斯科维恩监狱的§J毁灭§!——甚至是更加§e巨大的灾难§!。唯有§C命运§!，方知结局。"
 msk_news_moskau_disturbance.1.t: "[Get_newspaper_header]利佩茨克监狱暴动"
 msk_news_moskau_disturbance.1.desc: "尽管德国下属的莫斯科专员辖区透露出的信息寥寥无几，但有关其近日来纲纪废弛、法度不彰的消息已经穿越团结协定的边界，直抵大洋彼岸。\n\n曾为红军战士、后又通德投敌、再成为一名游击队员的伊万·沃罗比约夫，在一场由不明势力策划的大胆越狱中从莫斯科的利佩茨克监狱逃脱。辽阔空旷的利佩茨克地区曾经是抵抗活动的温床，沃罗比约夫越狱后，各地叛乱蜂起，许多地区上报了类似的事件。莫斯科专员西格弗里德·卡舍已经发布了几项行政令，试图用具有卡舍个人特色的“手段”来平息骚乱的蔓延。日耳曼尼亚拒绝对此置评。\n"
 msk_news_moskau_disturbance.1.a: "命运在召唤。"
 msk_news_moskau_dissapearance.1.t: "[Get_newspaper_header]莫斯科辖区的解体"
 msk_news_moskau_dissapearance.1.desc: "阿道夫·希特勒的死在整个团结协定造成了巨大的浩劫。在德意志偌大帝国的最东端，莫斯科专员辖区独自承受了两个月的危机，然而希特勒征服的战利品并未在他身后存续太久。\n\n收集到的报告显示，莫斯科专员西格弗里德·卡舍已停止执行其作为殖民地领导人的行政职责——因此，整个莫斯科辖区处于严重的权力真空状态。中央权力的突然消失已经被各种媒体贴上了“莫斯科辖区解体”的标签；无论“解体”的结果如何，在其过程最终结束之时，其持续二十年之久的现状都不可能再恢复了。\n"
 msk_news_moskau_dissapearance.1.a: "此乃命运之意志。"