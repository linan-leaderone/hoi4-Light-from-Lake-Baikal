 HWL_Joachim_Peiper:0 "约阿希姆·派普"
 POLITICS_Joachim_Peiper_DESC:0 "吾之荣誉即忠诚，吾之使命即忠诚，吾之使命呼唤吾之血脉，吾之血脉呼唤全国领袖。\n\n希姆莱的核心圈子不是一般人能轻易融入的，但党卫军旅队领袖派普就做到了，这其中自然少不了他人的仔细审查和推举。在一战打得正火热的时候，派普出生在德意志帝国熊熊燃烧的心脏——柏林。派普很快就赢得了未来的党卫军全国领袖的喜爱，他非常欣赏这位年轻战士的雅利安人特质，因此把他转送到党卫军军校培训。在军校的大堂里，走出了“东方蹂躏者”，这个怪物在哈尔科夫指挥着“火炬营”，犯下了一项又一项的暴行，而伴随着德国战胜，“柏林野兽”只会更加肆无忌惮地挥起屠刀。\n\n随着德国走入主宰和成功的新时代，一些民族社会主义死忠开始赞扬派普是值得人们效法的对象，而派普也越发地沉溺于这些党卫军的神秘主义宣传。尽管如此，党卫军全国领袖还是紧紧攥着这位大红人，以其“尽职完成战斗和领导任务、为消灭堕落分子奉献、建设民族社会主义新时代”为由，大力提拔派普。就这样，这位战争名人开始了自己在党卫军勃艮第骑士团国的生涯，一切似乎都安稳无忧，派普相信事情都会进展顺利。\n\n但是，德国面临的危机却再严重不过了，派普的前盟友莱因哈德·海德里希公开谴责、反叛全国领袖。“柏林屠夫”像绞肉机一样粉碎那些反对全国领袖、逃往南方的人，苦涩、刺骨的奥地利冬日似乎越来越寒冷了……"
 KHP_bloodstained_legacy:0 "血染的遗产"
 KHP_bloodstained_legacy_desc:0 "即便在党卫军内部，派普也是臭名昭著的铁石心肠，经常下令屠杀平民和战俘。国防军残部和平民都对他又怕又恨，如果形势恶化，派普的下场可想而知。"
 KHP_eagles_nest:0 "鹰之巢穴"
 KHP_eagles_nest_desc:0 "派普的战斗群盘踞在奥地利阿尔卑斯山，这里易守难攻。派普专精于指挥装甲兵和步兵，如果爆发战斗，这样的地形对他的部队并不会构成任何阻碍。"