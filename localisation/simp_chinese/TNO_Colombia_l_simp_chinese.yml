 CLD_Jose_Camacho_Carreno_hog_desc: "§Y政府首脑\n雅利安克里奥尔主义§!\n--------------\n§L如果说乌里韦·米萨斯是民族主义行动党的大脑，那何塞·卡马乔·卡雷尼奥就是它的脸面。他从青年时代起就开始追逐权力。在1920年，他当时还只是个年仅17岁的大学新生，就已经和一些志同道合的右翼活动家联合起来，组建了名为“豹子团”的组织。“豹子团”最初的目标是利用报纸传媒说服选民，将保守党推向民族主义和法团主义。卡雷里奥表现出了优异的演说才能，成为了保守党新一代的代表人物。他熟练地运用话术，用博大的民族自豪感和对建制派政治的轻蔑言论来刺激选民。在1938年，他成为了民族主义行动党的创始人之一，是排在米萨斯之后的党内二号人物。\n\n在后来的岁月中，轴心国击败了同盟国，保守党的议程受挫无法开战，自由党的地位也逐渐被左翼分子取代。各种迹象都利好卡雷尼奥，他鼓动了越来越多的民众支持行动党和雅利安克里奥尔主义的使命。卡雷尼奥之前曾呼吁组织右翼民兵组织，而随着“暴力时期”的开始，他的言论显得极具先见之明。他作出承诺，称行动党会将哥伦比亚从罪恶、腐败和犹太资本主义中解救出来，煽动了数千人加入了第二爱国军的地下组织。自他们从巴兰基亚起事以来，每晚都有成百上千的人收听他的广播节目。尽管听众们应该知道米萨斯才是领袖，但他们实际上追随的对象却是卡雷尼奥自己。§!"
 CLD_Klaus_Wilhelm_Lehder_eco_desc: "§Y财政部长\n雅利安克里奥尔主义§!\n--------------\n§L克劳斯·威廉·莱德于1904年出生于汉堡，他是二十世纪初移民至哥伦比亚的德国专家中的一员。当他在1927年第一次踏上这片土地时，他是这片大陆上仅有的几个民族社会主义者之一。莱德年轻时便在金迪奥经营着一家受人欢迎的宾馆，他借此结交了许多著名的德国商界领袖，比如德意志哥伦比亚联盟的非正式领袖赫尔曼·科赫和航空工业先锋彼得·保罗·冯·鲍尔，后者还请莱德来自己的哥伦比亚德意志航空运输协会做工程师。通过这份工作，莱德得以结识了同为民族主义者的乌里韦·米萨斯，此人当时正担任公司法人代表。\n\n米萨斯创立了民族主义行动党，莱德便是第一批追随者。他富有管理天赋，为建立党内组织结构做出了不可磨灭的贡献。在哥伦比亚暴力时期，他负责管理掠夺而来的货物，为民族主义行动党的不断扩大提供了经济保障。当科赫在1956年被汽车炸弹刺杀后，莱德迅速接管了他和其他联盟成员的资产，并移交给了民族主义行动党。作为回报，米萨斯做出承诺，建成雅利安克里奥尔乌托邦后，他将任命莱德担任财政部长。两人对实现这个梦想都充满了信心。§!"
 CLD_Luis_Lopez_de_Mesa_Gomez_for_desc: "§Y外交部长\n雅利安克里奥尔主义§!\n--------------\n§L梅萨于1884年出生于富裕的学者家庭，人称“雅利安克里奥尔思想的教父”。在梅萨的童年时代，他沉迷于各种社会科学著作之中。儿时的美好回忆促使他产生了一个想法：通过社会学来完善哥伦比亚的社会。梅萨加入了自由党，并在1917年到1934年间，从市议员一路晋身至内阁成员，在普马雷霍的第一任期时带头推动教育改革，还被下任总统桑托斯任命为教育部长。当世界被战火吞没之时，梅萨立即开始利用职务之便推广他的种族主义。他禁止躲避大屠杀的欧洲犹太人入境哥伦比亚避难，就连持哥伦比亚公民身份的人也不例外；同时他还尝试隔绝哥伦比亚与美国的联系。种种事迹使他成为极右翼分子眼中的传奇人物。\n\n由于盖坦政府决定重新开放边境，梅萨更加深信犹太人试图以阴谋摧毁哥伦比亚。他于1951年加入了民族主义行动党。在之后的十年中，他时常在德意志哥伦比亚联盟和行动党的集会上发表演讲，还发表了一系列论文，主题为在冷战时期推动克里奥尔种族进一步发展。这些想法后来成为了梅萨的《雅利安克里奥尔主义宣言》的核心内容。尽管如今的梅萨已是一位体弱多病的老人，但对第二爱国军来说，正是“家有一老，如有一宝”。正是因为他的存在，他们才能继续粉饰门面，扮演哥伦比亚的合法政府，而不是一个被德国所控制的恐怖组织。§!"
 Heriberto_Schwartau_sec_desc: "§Y情报部长\n民族社会主义§!\n--------------\n§L施瓦陶生于1917年，父母均为德国移民。早在希特勒成为元首之前，他就痴迷于民族社会主义。高中毕业后，他买了一张去汉堡的船票，到达德国后就正式加入了纳粹党，接受了训练，为希特勒的军队效力。1941年，他被调离陆军，为阿勃维尔工作。为了完成玻利瓦尔行动的部分任务，他又一次跨过大洋，回到哥伦比亚经营亲轴心国的广播电台。施瓦陶的上司于1944年被逮捕，他顺理成章成为了阿勃维尔在哥伦比亚的情报主管。\n\n1946年的哥伦比亚选举混乱不堪，阿勃维尔嗅到了党派斗争和政治暴力中蕴含的机会，并派遣施瓦陶前去组织拉菲特行动，扩大民族主义行动党影响力，并促使该党在政治上向德国靠拢，同时煽动政治暴力，破坏民众对民主制度的信心。施瓦陶在巴兰基亚成立了一个白手套公司，借其走私德国武器，并通过由本地特工组建的贸易网络，将武器卖给右翼民兵和犯罪集团。施瓦陶向乌里韦·米萨斯透露了拉菲特行动后，他们开始了更深层次的合作。施瓦陶的情报和物资供给对于巴兰基亚暴动的计划至关重要。成功控制巴兰基亚后，施瓦陶被米萨斯任命为新成立的安全部部长，负责系统性地镇压对新政权的抵抗活动。§!"
 POLITICS_ALFONSO_URIBE_MISAS: "纳粹、死骗子、黑老大、神经病，怎么侮辱他的都有，但他无所谓。自由党还有共产党要不是把他视作威胁，哪里会这么气急败坏的骂他呢？阿方索·乌里韦·米萨斯生于1896年，身为职业律师，在一次备受关注的飞机失事案件中，他成功为哥伦比亚德意志航空运输协会辩护。凭借与德哥联盟的联系，他得以与德哥联盟和极右组织“豹子团”谈成同盟，在1938年创立“民族主义行动党”。米萨斯在1946年总统选举中以微弱优势拿下行动党的提名。他以20%得票率的惊人成绩巩固了自己党首的地位。之后十年，他对自己的八斗之才越发深信不疑，也日渐厌恶盛行全国的跨种族通婚与自由主义风潮，米萨斯的思想开始向民族社会主义靠拢。\n\n在写于1953年的《雅利安克里奥尔主义宣言》中，他认为“克里奥尔人”，即有着欧洲血统的哥伦比亚人才是美洲的优等种族，正如同北欧种族最优于欧洲。虽说大半个社会都将他视为笑柄，但这确实激励了极右翼民兵的建立，米萨斯之后将他们整合为“第二爱国军”。暴力时期的最初几周，他们在“维和”进攻中杀了数百名左翼暴民，直到被罗哈斯·皮尼利亚将军的部队赶到地下。但他们得到了德裔哥伦比亚工业家们的保护，阿勃维尔又通过“拉菲特行动”为他们提供武器，第二爱国军悄然发展成全国装备最精良的叛军，并制定了一个推翻波哥大政府的计划。\n\n待到全面战争再度爆发，爱国军以排山倒海之势迅速击败了巴兰基亚的军队和警备队。虽然绝大多数哥伦比亚人（包括那些“克里奥尔人”）依旧对米萨斯嗤之以鼻，但当他的革命军踏过全国各地之时，所有人都不得不开始思考，“雅利安克里奥尔人之国”或许确实会建成。"
 POLITICS_HERIBERTO_SCHWARTAU: "尽管埃里韦托·施瓦陶出生于哥伦比亚的土地之上，但他从来都没把这里视为祖国，哪怕他已经成为这片土地的统治者也是如此。施瓦陶1917年生于一个德国移民家庭，年少时，他登上了一艘驶往德意志祖国的船，为民族社会主义的事业抛头颅洒热血。他被分配到阿勃维尔，然后再次被派回哥伦比亚，于1944年成为了阿勃维尔在哥伦比亚的行动负责人。他在任内策动了“拉菲特行动”，这个阴谋延续了约二十年，旨在煽动哥伦比亚的政治暴力，破坏民众对民主制度的信心，以及为乌里韦·米萨斯所谓的第二爱国军提供武器和训练。\n\n施瓦陶明白，虽然“雅利安克里奥尔主义”是个扭曲了民族社会主义理想的荒唐笑话，但他依然要继续保持和米萨斯的合作，团结民族主义行动党的联盟，以彻底击败德意志在哥伦比亚的敌人。但是现在，自由党和共产党悉数战败，米萨斯也死了，民族主义行动党被希尔将军劫持。施瓦陶再也不能忍受这种过渡性的意识形态了。还有谁能将民族社会主义带到哥伦比亚？不就只有他，埃里韦托·施瓦陶，身负政治头脑与雅利安血统之人？要保证波哥大与日耳曼尼亚站在同一阵线，舍我其谁？"
 CLL_La_Violencia: "暴力时期"
 CLL_La_Violencia_desc: "自1954年盖坦总统遭到暗杀以来，哥伦比亚就一直处于断断续续的暴力冲突之中。保守党和自由党之间的宿怨和仇恨让全国都笼罩在残暴的气氛之中，双方都犯下了可怕的罪行，波哥大在一场大屠杀中被夷为平地，一部分军队叛变到暴动一方，激进分子的激进程度日甚一日，瓦解了政府对全国大部分地区的掌控。\n\n早在1956年，各方就为了制止流血事件而签订了停火协议，并且迄今为止一直都在执行。然而，山雨欲来，小规模冲突和愈发摇摇欲坠而匮乏的粮食供给正使局势日渐紧张，和平有可能会就此结束，哥伦比亚将再次陷入混乱。"
 CLL_Shoulder_of_Giant: "巨人的肩膀之上"
 CLL_Shoulder_of_Giant_desc: "究竟是谁刺杀了豪尔赫·埃列塞尔·盖坦？这是所有哥伦比亚人都在问的问题，从不同的人那里，你会得到大相径庭的答案。自由党说，“是教会！”；保守党说，“是犹太人！”。日本、美国、伊比利亚、甚至多米尼加，都被指责为这位广受爱戴的考迪罗逝去的幕后黑手。\n\n当然，这背后的原因不无嘲讽。盖坦受到所有哥伦比亚人的敬爱，因此，政治人物们利用他来为自己的事业赋予合法性，将敌方指责为考迪罗遇刺的罪魁祸首，以此激起对敌人的仇恨。"
 CLL_Agrarian_Crisis: "农业危机"
 CLL_Agrarian_Crisis_desc: "贫困、依赖性和大地主的剥削是哥伦比亚农村中司空见惯的问题，但这些麻烦却并没有因内战而得以解决或就此消失，恰恰相反，内战使得农村本就恶劣的态势雪上加霜、急转直下，而且似乎没有任何办法能让情况好转\n\n除了这些老问题，一个新问题的重要性也渐渐浮现：粮食安全。内战中的杀戮、镇压以及农村人口的流离失所都致使粮食生产处于危险之中，全哥伦比亚面临着饥饿和饥荒的威胁。"
 CLL_OFN_Support: "OFN介入"
 CLL_OFN_Support_desc: "尽管美国历史上一直都对左派抱有敌意，但哥伦比亚革命联盟还是得到了OFN的支持，也是内战各方中与OFN最为友好的一方势力，其原因在于盖坦派的亲美倾向，以及革命联盟的敌人得到了多米尼加和法西斯的援助。\n\n目前，OFN和委内瑞拉已经为革命运动提供了大量支持，除非局势发生根本性的变化，否则他们的支援还将继续下去。"
 CLL_Saints_Sinners: "圣徒与罪人之军"
 CLL_Saints_Sinners_desc: "当建立一支为事业而战的军队时，人们为其定下的入伍目标通常不会太高。只有傻瓜才会觉得军队中的所有人都该有着极其高尚的品格，并且免受一切世俗欲望的影响。通常而言，为了捍卫后方之人的理想，有着不同素质与能力的人会被一视同仁，一同派往前线。然而，在哥伦比亚，参军的标准被定的实在太低，以至于无论强盗、土匪还是谋杀犯，都被塞入了军队的行列之中。或许在战争结束之时，满怀正义的人将被誉为圣徒，但如今他们却不得不与这片土地上有史以来最可怕的罪人们并肩作战。"
