 POLITICS_LAUREANO_GOMEZ_DESC: "戈麦斯的支持者认为，是上帝亲自将他派来哥伦比亚，鞭笞这可悲的民主制度。这位巴西利斯克的根基与暴力时期牢牢地联系在一起，他在其中赢得了胜利，实现了在哥伦比亚惩罚“犹太人”的目标。如果有人胆敢干扰他的计划，戈麦斯就会送他们去见上帝，就像蛇怪巴西利斯克会把所有视野之内的人都变成石头一样。\n\n戈麦斯是土生土长的波哥大人，1911年开始涉足政坛，1932年成为保守党领袖，他是哥伦比亚最富有才华、最有能力的演讲家之一。在他的领导下，保守党团结一致，但也渐渐遭到腐蚀——它赞扬轴心国和反犹太主义，加倍强调其精英主义立场，并且还反对自由党的一切做法，理由则是这将会招致哥伦比亚的死亡。当盖坦博士登上总统之位时，戈麦斯看到了他穷其一生都在不断警告的，多数人的暴政。\n\n现在，考迪罗已死，戈麦斯成为总统。他承诺维护法律和秩序，也实现了他的竞选承诺：军警枪杀着自由党的抗议，政府金库里堆满了佛朗哥的资金，新格拉纳达的法西斯分子拥有来自政府的支持也是公开的秘密。已故的考迪罗依靠激情治理国家——戈麦斯则仰仗恐惧施行着他的统治。"
 POLITICS_GUSTAVO_ROJAS_PINILLA_DESC: "罗哈斯·皮尼利亚将军粉碎了戈麦斯的暴政，现在，这位共和国的救世主独自屹立于山巅，只有那些流亡海外的政客还在喋喋不休地抱怨，将他称为独裁者。但是，这种说法无疑大错特错。罗哈斯是安第斯的凯撒，是在所有激进分子、建制派精英和外国傀儡面前捍卫哥伦比亚的民众卫士。\n\n罗哈斯出生于博亚卡，担任过驻德国以及美国武官，还是埃尔多拉多机场幕后的策划者，他漫长的军事生涯似乎注定要以从魔鬼手中拯救波哥大而达到顶峰。除了追求军事利益之外，他还研究了盖坦和普马雷霍等成功的自由党领导人的策略。尽管他是一名军人，但罗哈斯却从来都不乐意当戈麦斯的斗犬，而是抓住机会，狠狠报复了那些企图将哥伦比亚出卖给伊比利亚和法西斯势力的家伙。\n\n现在，罗哈斯接过了治理国家的权柄，他身上似乎能看到改革派考迪罗的影子，在推动进步变革的同时运用法令维持着统治。一个神秘之处在于，他完全没有与任何势力结盟，而是似乎在同时向三方示好，愉快地斡旋其中，以获得条件最为优厚的交易。但无论他的目标是什么，支持者和批评者都认为，他是一名以微笑示人的爱国者，永远都会把哥伦比亚的利益放在第一位。"
 POLITICS_COL_LLERAS_CAMARGO: "在目睹哥伦比亚的政治暴力所带来的种种乱象之后，阿尔韦托·耶拉斯·卡马戈成了一个更坚毅也更老练的人；他暗自发誓，既然命运使得他再次掌权，他势必要彻底修复这个四分五裂的国家。\n\n尽管有着耶拉斯这个显赫的名字，耶拉斯·卡马戈实则出生于一个清贫的家庭，一个在家中的父亲去世后急需支持的家庭。幸运的是，对于小耶拉斯·卡马戈来说，他有着他的两位叔父，尼古拉斯和圣地亚哥。寄身于他们的羽翼之下最后看来是件好事，因为圣地亚哥出奇地关切侄子的教育情况，并且不断地考查小耶拉斯以了解他的进展；圣地亚哥甚至允许小耶拉斯进出他的图书馆，正是这件事激起了耶拉斯·卡马戈在写作领域里的热忱。\n\n这样的热忱使得他去当一名记者，而他在国内外的忙碌则为他开辟了政治生涯，并且很快便取得了成功，他在科层制内一路攀升、直至担任普马雷霍辞职后哥伦比亚的临时总统。\n\n现在，既然又再度手握权力，耶拉斯·卡马戈有了结论。他决不能像个考迪罗一般行事，他情愿死去也不愿意默许他的祖国再度因考迪罗主义而陷入暴力。要治愈哥伦比亚、保卫民主与自由，他必须和保守派合作，即使他的潜意识让他别那么做。"
 POLITICS_COL_LEON_VALENCIA: "在扳倒皮尼利亚的战役中，其中一位扮演着核心角色的人，现在则成了崭新的民主制哥伦比亚的总统，以及一种崭新的保守主义的领袖，这一切似乎颇为合理。\n\n吉列尔莫·莱昂·巴伦西亚出生在波帕扬市的一个富裕的家庭，父亲是享有盛名的诗人吉列尔莫·巴伦西亚·卡斯蒂略。年少时，他即已对诸如哲学、历史学以及西班牙语语法学等人文学科产生了兴趣。他很快加入了保守党并开始了政治生涯，成为当时最重要的保守派领袖之一，作为一名温和派而在这样一个后法西斯主义和威权主义思潮日益高涨的党派里挺立着。\n\n纵览近年来哥伦比亚事态的发展，莱昂·巴伦西亚已经为执政期间到底要做些什么下定了结论：他要医治这个国家在这许多年的暴力之后遗留下的创伤。旧保守派的政治纲领是错的，而他将弥补他们的错误。上帝说，稳定与秩序必须要被予给哥伦比亚，要做到这点，他需要与自由党合作，与他们建立起沟通渠道，以抚平在自由党和保守党之间多年来的积怨。"
 CLC_La_Violencia: "暴力时期"
 CLC_La_Violencia_desc: "自1954年盖坦总统遭到暗杀以来，哥伦比亚就一直处于断断续续的暴力冲突之中。保守党和自由党之间的宿怨和仇恨让全国都笼罩在残暴的气氛之中，双方都犯下了可怕的罪行，波哥大在一场大屠杀中被夷为平地，一部分军队叛变到暴动一方，激进分子的激进程度日甚一日，瓦解了政府对全国大部分地区的掌控。\n\n早在1956年，各方就为了制止流血事件而签订了停火协议，并且迄今为止一直都在执行。然而，山雨欲来，小规模冲突和愈发摇摇欲坠而匮乏的粮食供给正使局势日渐紧张，和平有可能会就此结束，哥伦比亚将再次陷入混乱。"
 CLC_Shoulder_of_Giant: "巨人的肩膀之上"
 CLC_Shoulder_of_Giant_desc: "究竟是谁刺杀了豪尔赫·埃列塞尔·盖坦？这是所有哥伦比亚人都在问的问题，从不同的人那里，你会得到大相径庭的答案。自由党说，“是教会！”；保守党说，“是犹太人！”。日本、美国、伊比利亚、甚至多米尼加，都被指责为这位广受爱戴的考迪罗逝去的幕后黑手。\n\n当然，这背后的原因不无嘲讽。盖坦受到所有哥伦比亚人的敬爱，因此，政治人物们利用他来为自己的事业赋予合法性，将敌方指责为考迪罗遇刺的罪魁祸首，以此激起对敌人的仇恨。"
 CLC_Agrarian_Crisis: "农业危机"
 CLC_Agrarian_Crisis_desc: "贫困、依赖性和大地主的剥削是哥伦比亚农村中司空见惯的问题，但这些麻烦却并没有因内战而得以解决或就此消失，恰恰相反，内战使得农村本就恶劣的态势雪上加霜、急转直下，而且似乎没有任何办法能让情况好转\n\n除了这些老问题，一个新问题的重要性也渐渐浮现：粮食安全。内战中的杀戮、镇压以及农村人口的流离失所都致使粮食生产处于危险之中，全哥伦比亚面临着饥饿和饥荒的威胁。"
 CLC_Reactionary_Den: "反动巢穴"
 CLC_Reactionary_Den_desc: "尽管新格拉纳达政权自称为对抗自由主义和马克思主义统治下的堕落与混乱的堡垒，但实际上，阿尔萨特·阿韦达尼奥的事业只不过是法西斯蒂、反动分子、间谍、雇佣兵、军火商和全世界各地无处可去的法外之徒以及底层人的巢穴。\n\n虽然这让新格拉纳达的政治稳定下降到了一个不太理想的程度，但也有其好处。维持战争乃至其他活动的花费变得相当便宜廉价，经由犯罪网络建立的国际联系也赋予了政权许多可利用的机会。"
 CLC_Saints_Sinners: "圣徒与罪人之军"
 CLC_Saints_Sinners_desc: "当建立一支为事业而战的军队时，人们为其定下的入伍目标通常不会太高。只有傻瓜才会觉得军队中的所有人都该有着极其高尚的品格，并且免受一切世俗欲望的影响。通常而言，为了捍卫后方之人的理想，有着不同素质与能力的人会被一视同仁，一同派往前线。然而，在哥伦比亚，参军的标准被定的实在太低，以至于无论强盗、土匪还是谋杀犯，都被塞入了军队的行列之中。或许在战争结束之时，满怀正义的人将被誉为圣徒，但如今他们却不得不与这片土地上有史以来最可怕的罪人们并肩作战。"
 CLC_Japanese_Support_dummy: "日本援助"
 CLC_Japanese_Support_dummy_desc: "§F陆军组织度：§![?CLC_Japanese_Support_Org|%+=]\n§F陆军经验增长§!：[?CLC_Japanese_Support_Training|%+=]\n§F陆军单位经验增长：§![?CLC_Japanese_Support_Training|%+=]\n§F地形战斗惩罚降低：§!§G-§![?CLC_Japanese_Support_Jungle|%+]\n§F密接支援任务效率：§![?CLC_Japanese_Support_CAS|%+=]\n§g--------------\n为了扩大自己的势力范围，孤立团结协定和OFN的势力，日本在哥伦比亚内战中支持新格拉纳达国。"
