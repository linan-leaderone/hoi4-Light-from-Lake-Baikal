 POLITICS_GILBERTO_ALZATE_AVEDANO_DESC: "在新格拉纳达之外，有一个流传甚广的笑话，说是阿尔萨特·阿韦达尼奥被比作墨索里尼的次数实在是太多了，以致于他决定成为哥伦比亚的墨索里尼。但对于新格拉纳达的居民而言，阿尔萨特就是领袖，他将赶走不敬上帝的盖坦分子和满口谎言的民主人士，为这片曾经由西蒙·玻利瓦尔统治的土地带来繁荣与神圣的秩序。\n\n阿尔萨特出生于马尼萨莱斯，后来成为了一名受雇于寡头的律师，并在劳雷亚诺·戈麦斯率领保守党进一步右转时加入其中。阿尔萨特是戈麦斯的好友，也是猎豹派的成员，他们宣扬法西斯主义才是哥伦比亚的救星。随着法西斯对欧洲的征服，保守党内异见派的势力越来越强大，最终，这群迷恋墨索里尼和希特勒国家力量的人成为了党内主流，唯一阻止他们前进的人就是那位反法西斯的考迪罗：盖坦总统。\n\n随着盖坦猝然离世，这位“领袖”开始了他的进军。阿尔萨特和他的黑衫军将所有的保守党准军事组织联合起来，四处散播着恐怖：屠戮村庄，在波哥大上演水晶之夜，还建立了新格拉纳达，将这般恐怖扩展到了整个哥伦比亚。就像他所模仿的那位已故领袖一样，阿尔萨特也拥有一种凶猛的精神，排除着一切针对其意愿的反对意见，无论付出什么代价、无论他的王座之下要因此而埋葬多少生命。"
 CLD_El_Bavaro_y_Su_Ejercito: "巴伐利亚人和他的军势"
 CLD_El_Bavaro_y_Su_Ejercito_desc: "目前，我们的准军事部队组织的参谋由迪奥赫内斯·希尔将军出任。他借鉴了屡获殊荣的德国国防军的战术和技巧，帮助我们提升了战斗力，成为一支劲旅。然而，我们的财政准备金也因此背上了沉重的负担。"
 CLD_The_Hardships_of_Ariocriollismo: "雅利安克里奥尔主义，前路仍漫漫"
 CLD_The_Hardships_of_Ariocriollismo_desc: "要让克里奥尔同胞们接受雅利安克里奥尔主义，就需要从根本上启发他们认识到自身的优越性。但是这种认识需要通过长期的学习和训练才能获得。除此之外，德国人也逐渐移民到这里。这就意味着我们不仅需要促使人民知晓其伟大之处，也要靠自身的方式重新探求德意志之道。"
 CLD_Heldanomics: "赫尔德经济学"
 CLD_Heldanomics_desc: "德意志之道中最重要的一环就是经济轴心。因此，我们从业已消失的德意志移民同盟处汲取灵感，进一步完善了生产模式。积极的商业生活是这一模式的基础支柱，并成功地使我们的经济实力回升至前所未有的水平。但这并非全无代价，我们只好和富豪们沆瀣一气，还得免除他们的税款。"
 CLD_The_Rigidity_Of_Sparta: "斯巴达之刚毅"
 CLD_The_Rigidity_Of_Sparta_desc: "迪奥赫内斯·希尔元帅既是雅利安克里奥尔主义的热心代表，很显然也是民族主义行动党内最后一位尚存理智者。他宣布自身的统治与米萨斯时期如出一辙，为党内带来稳定，形成政治共识。虽然这导致他与党内其他领导人的关系变得异常复杂，但仍不失为一种积极正面的举措。从根本上来说，军队的使命就是保卫党的安全，元帅此举完全符合这一原则。不过这也不可避免地造成了政治结构的军事化。"
