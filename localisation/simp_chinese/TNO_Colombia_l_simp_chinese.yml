 POLITICS_GUADALUPE_SALCEDO_UNDA_DESC: "尽管拉美人希望能够建立起更强大的政府机构，却依然忍不住去崇拜那些富有浪漫色彩的游击队领袖。老人们尊崇玻利瓦尔和桑地诺，青年人和知识分子向菲德尔·卡斯特罗致敬，共产党人则欢呼着切·格瓦拉的名字，而对许多哥伦比亚人来说，希望就在他们目己国家的萨尔塞多队长身上。\n\n萨尔塞多出生于阿劳卡省一个养牛业村庄的自由党家庭里，就像许多乡村男孩一样，他也曾因为偷牛而进过监狱。一经获释，他就被卷入了街头巷尾的庆祝活动之中——盖坦博士，农民们的英雄，成为了哥伦比亚总统。盖坦为长期遭受苦难的农民创造了一片乐土，教会了他们直接民主的力量，压制着威胁传统的法西斯分子。对萨尔塞多和许多像他一样的人来说，盖坦就是天空中漫暖而慈祥的太阳，而当盖坦横遭谋杀之时，日食也随看黑衫军的行进而降临哥伦比亚。萨尔塞多是一名十分有天赋的骑手，他将周围的村庄团结在一起，率领游击队大胆出击，赶跑法西斯分子。\n\n现在，萨尔塞多已经成为了东部平原上革命武装力量的最高指挥官，在他的英雄的肖像面前，萨尔塞多宣誓要为他受到威胁的理想而战，捍卫穷人、受压迫者和可怜人的权利。他觉得自己就像是现代的龙东将军，指挥着麾下的骑兵投入爱国主义的救赎之战，彻底打败企图剥夺哥伦比亚独立的法西斯寡头。盖坦告诉人民，要向胜利冲锋，而萨尔塞多将领导他们一往无前。"
 GER_colombia.1.t: "绝密：大西洋省的第二爱国军现状"
 GER_colombia.1.d: "1.在大约凌晨四点（东部时间），第二爱国军发起了一次大规模攻势，并在几小时后攻下了巴兰基亚这一重要港口城市作为他们的民族社会主义革命的跳板。他们动作迅速，团结一致，已大大超出我们的设想，并且只付出了我们所预想的一半的伤亡。\n\n2.哥伦比亚对我们具有重大地缘战略意义，我们可以在这里向太平洋投射其势力，阻止美国对厄瓜多尔、秘鲁和巴拉圭极左团体的援助，并加强同南美国家的联系。另外，第二爱国军的领导层也倒向纳粹党，并暗示了其加入团结协定的强烈愿望。\n\n3.哥伦比亚政府军目前已经成功将第二爱国军控制在大西洋省内，但由于缺乏重武器和兵员，无法发起反攻。然而，第二爱国军也并未取得当地居民的完全支持，同共产主义分子和毒贩的频繁交火正在逐渐消耗他们的补给。这导致第二爱国军也暂时无法扩大其势力范围，并有可能成为他们的致命弱点。若没有外部势力的援助，第二爱国军建立民族社会主义政权的机会将十分渺茫。\n\n4.考虑到以上几点，我们的特工强烈建议我们进一步扩大化嘉德丽雅兰行动。尤其是，我们必须扩大军火走私，并向米萨斯派出顾问。\n\n愿德意志得到忠实守护。"
 GER_colombia.1.a: "让我们看看门罗主义还能不能维持下去。"
 IBR_colombia.5.t: "第二次收复失地运动"
 IBR_colombia.5.desc: "卡塔赫纳的历史可以追溯到征服者佩德罗·德·埃雷迪亚，他于16世纪初期带领手下二百人建立起了这座城市。坐落在马格达莱纳河和西努之间，它对于西班牙帝国在美洲的殖民霸权具有重大的战略意义，此后西班牙资本不断涌入，使之逐渐繁荣起来。时隔三个世纪，西班牙资本重返卡塔赫纳，结束了暴力时期。\n\n然而这一次涌入的也不仅仅是西班牙资本，葡萄牙的投资人们也一掷千金，比如安提略·萨尔加多，一位曾带着笔记本走完中加勒比路，并记录下了其宽度、沙砾的劣质以及它在战争中遭到的破坏程度的基建专家。但大多数来卡塔赫纳的伊比利亚人还是西班牙人。塞尔吉奥·迪亚兹秘密会见了新任市长，希望能给他的建筑公司找到一些商机；在港口，奥耶·塔拉戈纳看着第一队满载着伊比利亚物资的船队横渡大西洋前来交换哥伦比亚的宝物；而比尔·弗朗西斯科·加勒戈就站在其中一艘船上，提着手提箱，踌躇满志，准备进入这个新市场。\n\n在卡塔赫纳的街上，一位年轻的外交官，何塞·曼努尔·佩拉尔塔走过欢庆解放的人群。打开文件夹，里边是一张来自伊比利亚大使馆的报告。上边提到了新政府正在筹备的大选，大街小巷中满怀希望的人群以及哥伦比亚重返世界的渴望。它也提到了政府对伊比利亚的感激之情，并着重强调了他们已经开启了自由化进程。他走进邮局，把信封交给柜员，然后贴上加急邮票，发往伊比利亚联盟外交部。佩拉尔塔回到卡塔赫纳，此刻他心情无比舒畅，渴望着能够将这座城市当作他的第二故乡。"
 IBR_colombia.5.a: "和平之地就是稳定之地，稳定之地利于贸易发展。"
 IBR_colombia.6.t: "失败的消息"
 IBR_colombia.6.desc: "报告原封不动地放在佛朗哥的桌子上。没必要去看，反正他也知道上边都写了什么。哥伦比亚的局势在这几周持续恶化，而这报告不过只是盖棺定论罢了。他实在是不忍心去看那些血淋淋的事实。\n\n桌上的电话响了，他并不意外，而且他也很清楚是谁打来的。他拿起听筒，随之而来的便是那另一位考迪罗的连珠炮。他把听筒往桌上一搁，好了，让萨拉查说去吧。事情不该是这样的啊。当初可是他力劝萨拉查加入这场哥伦比亚的豪赌的。当初也是他一直把什么过去的荣耀，什么让伊比利亚再次伟大挂在嘴边。可现在这一切都已经化为泡影了，而这就是证明。\n\n他长叹一声，又拿起来听筒。\n\n“是，安东尼奥，这事算我对不起你。但现在我们得弥补损失，把这烂摊子收拾起来。”"
 IBR_colombia.6.a: "今时不同往日。"
 IBR_colombia.7.t: "愚蠢的圣战"
 IBR_colombia.7.desc: "夜深了，货船驶出海雾，载着残兵败将开进港口。一声“陆地”惊醒了他们。他们来到船头，俯瞰他们的故土，但却并没有归乡的喜悦。他们只觉得空虚、迷惑和疲惫。\n\n他们失败了，那些送他们去打这场败仗的人们也不见了。那些人只是告诉他们失败了，然后就消失了——但在归乡路上，他们一直在思考这场战争究竟是为了什么。为什么要让伊比利亚人为了哥伦比亚去死？他们的战友们为了一些不堪回首的原因死去，而幸存的人们只在这次挫败中收获了难以愈合的伤痛。\n\n远处，港口的灯光亮起。故乡的空气干燥而凉爽，令人身心舒畅。终于不用再承受哥伦比亚丛林那要命的湿热了，也不用承受共产党和共和军的枪林弹雨了，也终于不用再背负马德里那群老东西的幻想了。\n\n他们那充满悔恨、挫败与背叛的血泪史，将铭记在整个伊比利亚的心中。在家里，父亲们将会向孩子们回忆起这场战争；在酒馆，醉汉们将会在三更半夜讲述他们逝去的战友。甚至还会有人会在法庭上谈论这一切，以此来为自己的牺牲索取补偿。"
 IBR_colombia.7.a: "也许哪天他们会在离他们家更近的战场上说起这些。"
 IBR_colombia.8.t: "秃鹫的拍卖"
 IBR_colombia.8.desc: "二十个有钱人聚在波哥大所有没有遭到轰炸的酒店中最大的那一个的宽敞的会议室里。他们对面是一个拍卖师，一个政府代表和一张新格拉纳达的地图。他们把地图上的富饶的种植园、肥沃的山谷和最适合种植哥伦比亚最好的作物的田地都标上了编号。\n\n在这些庄园里，一位上校在享受他退役的第一天。他打算拿这些内战中的战利品大捞一笔，而这其中有一半是从被阿尔萨特打成叛徒的犹太家庭那里抢来的。这些庄园都是殖民时期的遗产，坐落于高山之上，俯瞰着山脚下广阔的田野和湖边的小村落。但这并不完全是他的东西。他不过是收了另一个显贵的钱来替他打理罢了。“札幌的先生，出价三百万，成交。”\n\n一群农民被拦在路边。新格拉纳达的士兵们搜他们的身，羞辱他们，还用枪托打他们的肚子。然后这伙士兵抢劫了他们的车，抢走了他们要送到集市上的庄稼。他们的指挥官自认为公平地给了他们一张印着领袖头像的钞票扬长而去。农民们心灰意冷地回到地头，然后发现更多人拿着一纸地契来驱逐他们。“米兰的先生，出价四百万，成交。”\n\n村庄试着摆脱战争的阴影，但那伤疤却难以愈合。村民们闭上眼睛就会想起士兵们曾如雪崩般涌来，然后杀了七个人。就因为他们在哥革联的地盘上，所以士兵们称他们是赤匪。他们一无所有，觉得自己卑微得无人在乎，一直到某天来了个陌生人取走了一些他们土壤的样本，然后成百上千的投资者纷至沓来。“巴塞罗那的先生，出价五百万，成交。”"
 IBR_colombia.8.a: "旧世界最富有的人们，出价几千条生命，成交。"
 USA_colombia.7.t: "苦中带甜"
 USA_colombia.7.desc: "在波哥大的一间空调屋里，迪尔克·霍顿俯瞰着城市的车水马龙，抿了一口上好的哥伦比亚咖啡。他那能让他高升的报告就要写完了，是关于哥革联在哥伦比亚内战中的胜利的。华盛顿将会明白他在其中的重要作用，然后让他在这个深山老林里再干十年。也许咖啡很苦，但胜利是甜蜜的。\n\n赢家是一个怪异的联盟：一群民主主义者、自由改革派、左翼运动家和一小拨共产党。霍顿需要向上级保证那群左派不会影响哥革联普遍的亲美倾向。盖坦本人是一个坚定的泛美主义者，他希望能够以自由之火炬温暖他的祖国，而他的追随者自始至终都在坚守他的理念。而他只要提醒华盛顿当心公开的市场干涉就好。他不由得写道：“让哥伦比亚人自力更生，向他们投资，让他们自己决定应该引进哪家公司。如此一来我们不仅仍然可以把控他们的经济，而且可以双赢。\n\n霍顿笑了，但这不是因为他的爱国心，而是因为他的成就感。在哥伦比亚漫长的十年里，他努力维持这个分站，现在这整个国家都是他功绩的证明。他又抿了一口这个国家享誉世界的苦咖啡。最开始他很讨厌这味道，为此他不得不兑上一大杯牛奶，但现在他已经逐渐爱上了这浓郁的苦味，正如他对哥伦比亚的感情一样。美国在这里胜利了，整个美国，最起码她的情报部门，都会知晓他为维护美国在哥伦比亚的利益做出的重大贡献。"
 USA_colombia.7.a: "他要在报告里着重强调这一点。"
 USA_colombia.8.t: "亡命天涯"
 USA_colombia.8.desc: "亨利钻进密林之中，不时被树根和灌木绊倒。霍顿跑在他后面。亨利一直都很讨厌他，暗地里管他叫“联邦调查局的狗”，但现在已经管不了这些了。革命阵线已经被击溃，他们只能亡命天涯。亨利已经听到了追来的政府军士兵的皮靴声了。\n\n霍顿瘫倒在一棵树旁，亨利回过头来喊道：“你丫干吗呢？”\n\n“让我歇……”霍顿的话被一声枪响以及随之而来的尖叫声打断了。吓得亨利拔腿就跑。他穿过树林，来到奥里诺科河畔。亨利深吸一口气，跳进河里。\n\n他本来想游过去，但行不通。他的眼睛被浑浊的河水冲得生疼，湍急的河流让他什么也听不见。他试着游到他认为是对岸的地方，但很快他便筋疲力尽，喘不上气。这时一只手拽住他的背，把他从水里拉出来，解脱大过了恐惧。\n\n他被拖到了一艘由士兵驾驶的小汽艇上。另一个士兵坐在他旁边，带着一把上了膛的枪。亨利起身看向他们的目的地，他在那里看到了更多的士兵和霍顿，他的腿上缠着血淋淋的绷带。情况看起来不是很理想，但至少他们还死不了。"
 USA_colombia.8.a: "逃亡草草收场。"
 USA_colombia.9.t: "火炬熄灭"
 USA_colombia.9.desc: "迪尔克·霍顿试着回忆起所有他能记起来的东西：战场上的小册子、内部影片以及他从老兵那里听来的对话。当他穿行于哥伦比亚的密林之中，无数记忆的碎片在他脑中翻涌。他被胜利的敌人扒光衣服，蒙上双眼，在这丛林中行进。他试着表明自己既不是特工也不是士兵，他只是个秘书而已。但没有人在乎。他将和剩下的扬基佬们一起在丛林里走到死。\n\n他流血的脚踩在嘎吱作响的树皮和树枝上，每当他想停下来休息，就会有一把冰冷的步枪顶着他的背。霍顿多么希望他能听清头顶的鸟叫声，这样他死得还可以安详一点，可是他脑中的声响和脚下的嘎吱声掩盖了那鸟鸣。\n\n在脑海的声浪中，他又想起了什么，甚至更加清晰。新格拉纳达的确是懂怎么折磨叛徒的。霍顿看过报告，其中有一些还是他写的。他们不用传统手段，而是有所创新。他们甚至会用上中世纪的酷刑。他试着打消这些想法，但这些东西只要看过一次就很难忘记了。霍顿的腿几乎都要走断了，但那枪又一次顶着他的背，赶他走向那充满恐惧的前方。\n\n四千公里外，一篇报告出现在坚决桌上。它清楚地写了哥伦比亚的情况，自由的火炬在新格拉纳达永远熄灭了。带着悲痛、愤怒和厌倦，总统接受了事实，然后把报告传到了桌子另一边。"
 USA_colombia.9.a: "又失败了。"
 BRA_colombia.3.t: "战后生活"
 BRA_colombia.3.desc: "沉寂在战后的哥伦比亚蔓延开来。人们爬出掩体和散兵坑，小心翼翼地走在他们熟悉的路上，生怕一切再度陷入混乱。有个人心不在焉地骑着马，他满脑子都是他混战中死去的妻子，和那紧闭着的村落。渔民们犹豫着要不要横渡亚马孙河。毁于战火的聚落渐渐荒废，人们只好背井离乡，没有人愿意住在战争留下的残骸之下。\n\n波哥大最先感受到了这沉寂。人们步履踌躇，时刻靠近建筑的入口，这样他们就能够在枪声再次响起的时候找到掩护。但慢慢地，人们明白了这一切真的结束了。巴西人已经在哥伦比亚取得了胜利，和平就在眼前。\n\n外国投资也随着和平的降临而纷至沓来。尽管这些挂着奇怪旗帜的外国船吓到了许多人，但这些巴西人胸怀博大、出手阔绰，雄心勃勃要援助重建并在其中大赚一笔。代表团在波哥大保存最完好的酒店里举行会谈，主席们在电话里庆贺哥伦比亚的新胜利。渔人欢欣鼓舞，相互敬着烟，谈论着他们今天的收成，欢声笑语不绝于耳。\n\n但这和平还是有些难以置信。暴力时期仍然在哥伦比亚人的心中挥之不去。有人觉得这和平不过是个虚妄的迷梦，待到梦醒时分，军阀们将卷土重来，将哥伦比亚拖入另一个梦魇之中。"
 BRA_colombia.3.a: "但也有人逐渐醒来，寻找一个如梦似幻的世界。"
 BRA_colombia.4.t: "归乡之路"
 BRA_colombia.4.desc: "在库亚里河北边不足一英里的地方，有一片小小的营火，巴西的弃子们围绕着它抱团取暖。前线的溃败让他们逃进了丛林里，何其可悲，巴西的精兵强将居然仓皇而逃，沦落到了哥伦比亚的深山老林里。在营地旁边，维托·皮雷·卡布拉尔中尉用他的小刀在树上刻下了他的以及另外六个人的名字：利尔，阿尔瓦雷斯，克莱门特，马丁斯，丰塔纳，埃斯维斯。比起被遗忘，他宁可去死。\n\n其他六个人聚在营火旁，商议着下一步的行动。所有人都一致认为目前只有两个办法：一是沿着库亚里河走到亚马孙，这样可以找到有人的地方。但他们很可能会在路上被巡逻的敌人俘虏；而利尔想出了第二个办法，向南走，穿过丛林，也许能够回到巴西。阿尔瓦雷斯指着地图，指出他们距离伊萨纳河，也就是边境只有二十公里了。克莱门特则嗤之以鼻：还嫌在丛林里待得少吗？马丁斯试着劝他们冷静，但他认为与新政府为伍的他们要进入一个城镇的确很危险。丰塔纳则直切要害：不管他们要怎么办，留在这绝对是死路一条。\n\n当卡布拉尔回来，埃斯维斯正在灭火。他让他早点休息。他们将会在破晓时分向南进发。他爬进睡袋，试着睡去，但蚊虫、细雨和恐惧让他难以入眠。"
 BRA_colombia.4.a: "近在咫尺，却又远在天边。"
 COL_USA_negotiation.0.t: "破冰"
 COL_USA_negotiation.0.desc: "如今美国与哥伦比亚之间的关系早已不能令人堪忧一词来形容了。在二战爆发前，两国曾是合作伙伴，但哥伦比亚却在战时保持中立态度，拒绝了我们的求援。而加夫列尔·图尔瓦伊·阿武纳德总统假借国家紧急状态为名将我们的企业收归国有则彻底打破了双方间脆弱的平衡。此后，我们与其彻底断绝了外交关系，并且延续至今。\n\n更糟的是，哥伦比亚共和国战胜了英勇的革命联盟。即使他们也曾尝试修复同我国的关系，但其敷衍的态度也难以深入下去。\n\n也正因如此，今早来自波哥大的一封公报着实令我们感到震惊。文中表达出了新一届领导层不同于上届政府的意愿，他们希望恢复同我国的外交关系，而他们也争取到了的政治支持，有能力这么做。"
 COL_USA_negotiation.0.a: "最起码听一下他们的态度，这并没有什么害处。"
 COL_USA_negotiation.1.t: "第一轮"
 COL_USA_negotiation.1.desc: "经多方不懈努力，美国终于准备开启和哥伦比亚政府的谈判了。\n\n[USA.GetLeader]总统看了看国务院的备忘录。说真的，它写得有点太简略了。谈判将分为三轮，商议所有相关事务，而与会各方将分别进行这三个议程。这意味着，双方将一谈到底。\n\n第一轮要商议的是一个已有二十年历史的老问题。哥伦比亚多年前对美国资产的国有化是绝对不能接受的，而且是哥伦比亚政府的一系列糟糕措施中最不可容忍的一个。如果哥伦比亚真的想重修旧好，报告中写道，那么他们就应该把它们还给美国。很公平对吧？\n\n总统将这个要求写成外交公文的格式，然后送往波哥大。"
 COL_USA_negotiation.1.a: "但愿他们会听进去，但他们也可能不会。"
 COL_USA_negotiation.2.t: "第一轮"
 COL_USA_negotiation.2.desc: "kinda text yes"
 COL_USA_negotiation.2.a: "同意"
 COL_USA_negotiation.2.b: "拒绝"
 COL_USA_negotiation.2.c: "提议哥伦比亚有限控股"
 COL_USA_negotiation.3.t: "成功了！"
 COL_USA_negotiation.3.desc: "[USA.GetLeader]总统今天过得很愉快——主要是因为与哥伦比亚的谈判进展得相当顺利。哦对了，哥伦比亚人一直愤愤不平地怨天怨地，直到签约前一秒，所有人心里都没底他们最终会不会同意。\n\n但最后哥伦比亚还是同美国就这些美国资产的归属达成了协议。虽然这可能会埋下更棘手的祸患，但总的来说，我们取得了毋庸置疑的胜利。"
 COL_USA_negotiation.3.a: "进入下一轮！"
 COL_USA_negotiation.4.t: "失败了！"
 COL_USA_negotiation.4.desc: "也许我们要求得太多了。谈判本来很有希望，但现在却陷入更为尴尬的境地。\n\n尽管美国已经尽了最大努力，但双方还是不能就美国资产的处理问题上达成一致。这让[USA.GetLeader]总统懊恼不已。很显然哥伦比亚人没有从过去的错误中吸取一点教训，这可不是个好兆头。"
 COL_USA_negotiation.4.a: "但愿下一轮能好起来。"
 COL_USA_negotiation.6.t: "哥伦比亚请求有限持股"
 COL_USA_negotiation.6.desc: "有趣的提议，[USA.GetLeader]总统想。美国提出要求已有几天了，就是关于美国资产的国有化的，而现在哥伦比亚给出了一个折中方案。\n\n好消息是，波哥大同意归还一部分美国资产。然而，哥伦比亚政府坚持保留一部分，声称这些企业将有助于国家的重建。\n\n[USA.GetPresidentLastName]总统想了想，一方面，他并不希望哥伦比亚人强占着这些美国的财产。但另一方面，也许这也意味着他们愿意多归还一部分。\n\n最终，经过深思熟虑，[USA.GetSheHe]做出了决定，并在第二天早上知会各党："
 COL_USA_negotiation.6.a: "我们会采纳他们的报价：这可以接受。"
 COL_USA_negotiation.6.b: "他们把我们当成谁了？我们拒绝。"
 COL_USA_negotiation.7.t: "第二轮"
 COL_USA_negotiation.7.desc: "kinda text yes"
 COL_USA_negotiation.7.a: "发送提案"
 COL_USA_negotiation.8.t: "第二轮"
 COL_USA_negotiation.8.desc: "现在椭圆形办公室里只有总统和国务卿两个人，而后者正在向前者报告同哥伦比亚的谈判的第二项议程。\n\n“简单来说，波哥大想让我们正式保障他们的独立。也就是说如果他们遭到攻击，我们就要去保护他们。他们非常强调他们中立性的价值，也知道我们的承诺能够让所有试图干涉他们内政的人望而却步。我们明白，在某种意义上，这是他们的不二之选。”\n\n“国务院的许多人都觉得我们没有足够的资源来干预所有可能的冲突。不和哥伦比亚人承诺可以给我们省去很多麻烦，但也会激怒他们。”\n\n“我们也可以折中一下。我们会尊重哥伦比亚的中立，但同时我们也会要求他们把所有的外国特工都驱逐出境。波哥大也许不太喜欢这个提议，但在前两者之间，它应该算是一个不错的折中方案。”\n\n“那么，[USA.GetPresidentLastName]总统，我们怎么办？”"
 COL_USA_negotiation.8.a: "成交，我们会保护他们。"
 COL_USA_negotiation.8.b: "我们承诺不了这么多。告诉他们不行。"
 COL_USA_negotiation.8.c: "提出折中方案。"
 COL_USA_negotiation.9.t: "哥伦比亚接受"
 COL_USA_negotiation.9.desc: "[USA.GetLeader]称谈判取得了巨大进展。而就在几个月前，人们还认为哥伦比亚与美国的关系难以弥合。\n\n而当前，两国已经就哥伦比亚外交事务达成了一致。尽管谈判仍在进行当中，但目前看来，我们已经向成功迈出了一步。"
 COL_USA_negotiation.9.a: "现在进入最后一轮！"
 COL_USA_negotiation.10.t: "哥伦比亚拒绝"
 COL_USA_negotiation.10.desc: "有时候[USA.GetPresidentLastName]真的搞不明白哥伦比亚发起这次谈判的意义是什么。波哥大对美国非干涉提议的反对态度非常明确，这让最近一轮的谈判彻底流产。\n\n显然，从最近的情况来看，这办法行不通。这的确是一个不小的挫折，但总统知道他们还有一招可以用。"
 COL_USA_negotiation.10.a: "是时候从头再来了。"
 COL_USA_negotiation.11.t: "美国的讨价还价"
 COL_USA_negotiation.11.desc: "kinda text yes"
 COL_USA_negotiation.11.a: "如果这就是代价"
 COL_USA_negotiation.11.b: "什么外国间谍？"
 COL_USA_negotiation.12.t: "第三轮"
 COL_USA_negotiation.12.desc: "[USA.GetLeader]翻了翻桌上尚未完成的和哥伦比亚的协议的草案，每个人都默不作声，双手抱头。他们这几个星期以来已经在这事上投入了过多的精力，椭圆形办公室里的每个人都感同身受。\n\n“和哥伦比亚的最后一项议程是情报共享。”联邦调查局局长打破了沉默。“不管在保证中立和经济合作方面达成了什么协议，哥伦比亚人一定知道德国人和日本人在西半球的那些小动作，而且他们不一定会喜欢。”\n\n当然，这不见得他们就会对美国投怀送抱，事实上，他们并不支持美国，但他们没得选了。因为假如美国不去冒这个风险，日本人和德国人就会把他们玩弄于股掌之间。"
 COL_USA_negotiation.12.a: "语气温和点，但愿我们不需要来硬的……"
 COL_USA_negotiation.13.t: "第三轮"
 COL_USA_negotiation.13.desc: "kinda text yes"
 COL_USA_negotiation.13.a: "好吧"
 COL_USA_negotiation.13.b: "别"
 COL_USA_negotiation.14.t: "哥伦比亚同意情报共享"
 COL_USA_negotiation.14.desc: "“哥伦比亚政府同意与贵国情报共享。更多细节将在之后的部长会议和工作会议中详谈。”\n\n[USA.GetLeader]读了一遍又一遍这来自波哥大的外交电报。他们并没有期待太多，本来也没有几个国家愿意分享他们重要的情报。\n\n但哥伦比亚居然毫无征兆地同意了。就算这次谈判只取得了这一个成果，也已经值得了。"
 COL_USA_negotiation.14.a: "敌人的敌人？"
 COL_USA_negotiation.15.t: "哥伦比亚拒绝情报共享"
 COL_USA_negotiation.15.desc: "“哥伦比亚政府断然拒绝了加深与美国情报部门联系的提议。”\n\n虽然这并不令人意外，但仍是一个令人失望的消息。[USA.GetLeader]压抑着叹息，然后将外交电报推到一旁，继续处理其他事情。"
 COL_USA_negotiation.15.a: "哥伦比亚人真的想从美国得到什么吗？"
 COL_USA_negotiation.16.t: "哥伦比亚会谈一无所获"
 COL_USA_negotiation.16.desc: "[USA.GetLeader]看了看墙上的钟，已经十点半了，然后他才想起来和国务院的每周例行会议已经取消了。\n\n这还真有点不习惯，尽管这些会议挺折磨人的，要花大把时间去研讨可行的办法，那些半真半假的情报，还要去模拟和哥伦比亚的谈判。但这些努力全都白费了，哥伦比亚已经在谈判中搁置甚至否决了几乎所有议程。\n\n这会已经没什么可开的了，也没有必要再在这些事上费什么心思了。谈判无声无息地被取消了，这个计划的工作人员也被派回各自原来的部门工作，华盛顿一切如常。\n\n毕竟我们还要打赢冷战。"
 COL_USA_negotiation.16.a: "这可不能外传。"
 COL_USA_negotiation.17.t: "哥伦比亚谈判略有成果"
 COL_USA_negotiation.17.desc: "[USA.GetLeader]本来想在与哥伦比亚人的午餐会议后与内阁成员举杯祝酒，但最后还是没有这样做。毕竟还是在工作时间，而且也没什么可庆祝的。\n\n有一两份文件被签署了，然后是和哥伦比亚大使的握手和合影。闭幕典礼于早上十一点开始，在十二点后结束。[USA.GetLeader]总统非常确信哥伦比亚大使在典礼上高兴得要死。\n\n毕竟哥伦比亚人得到了大多数他们想要的东西。那美国得到什么了呢？成功迈进拉丁美洲大门一步，以及和波哥大的总统府建立起了联系吗？虽说聊胜于无，但这可不值得在报纸上宣扬。"
 COL_USA_negotiation.17.a: "以后再动真格的。"
 COL_USA_negotiation.18.t: "哥伦比亚谈判部分成功"
 COL_USA_negotiation.18.desc: "内阁成员在下午同哥伦比亚大使的会面结束后齐聚内阁会议室，酒杯满上。\n\n会议并没有开很久，就是签了几个文件，然后是礼节性的会面、问候，以及合影。总之，就是华盛顿普通的一天。双方都没有占到便宜，但也可以算是一次外交胜利了。\n\n美国已经在拉丁美洲赢回了一席之地，哥伦比亚也保住了他们的利益。在接下来的几年里他们还有很多事要解决，还要把日本和德国挡在港湾之外。\n\n[USA.GetLeader]总统举起酒杯，其他人也跟着举了起来。"
 COL_USA_negotiation.18.a: "为拉丁美洲的新起点干杯！"
 COL_USA_negotiation.19.t: "哥伦比亚谈判圆满成功"
 COL_USA_negotiation.19.desc: "[USA.GetLeader]总统的内阁齐聚一堂，开起了香槟，共贺同哥伦比亚政府的谈判的圆满结束。\n\n和哥伦比亚大使的闭幕典礼几乎开了一下午，大多数文件都被签署了。但没有人感到疲惫。在场的所有人都深知商业协定、外交保障和情报共享的巨大利益。\n\n美国已经得到了它想要的一切，而美国企业则已经蠢蠢欲动，试着寻找在哥伦比亚的商机，更不要说以后还要扩建的驻波哥大大使馆了。美国人已经回到了他们忠诚的拉丁美洲，如果日本人和德国人有什么不爽的话，那就更爽了。"
 COL_USA_negotiation.19.a: "把法西斯从美国的后花园撵出去。"
 COL_USA_negotiation.20.t: "谈判失败"
 COL_USA_negotiation.20.desc: "kinda text yes"
 COL_USA_negotiation.20.a: "No can do then"
 COL_USA_negotiation.21.t: "谈判略有成果"
 COL_USA_negotiation.21.desc: "kinda text yes"
 COL_USA_negotiation.21.a: "A small step in the right direction"
 COL_USA_negotiation.22.t: "谈判部分成功"
 COL_USA_negotiation.22.desc: "kinda text yes"
 COL_USA_negotiation.22.a: "Perhaps in the future a healthier friendship grows from this"
 COL_USA_negotiation.23.t: "谈判圆满成功"
 COL_USA_negotiation.23.desc: "kinda text yes"
 COL_USA_negotiation.23.a: "An old friend is never lost"
 WORLD.30109.t: "[Get_newspaper_header]政府军在哥伦比亚取得胜利！"
 WORLD.30109.desc: "国民阵线出人意料地打赢了哥伦比亚内战。在成功驱逐罗哈斯·皮尼利亚将军后，阵线又击败了法西斯、纳粹党和革命派三重威胁。阵线表示尊重盖坦的遗愿，许诺建立稳定的民主制度，彻底清除旧日的寡头势力，构建自由的新社会。\n\n这自然是伊比利亚联盟在这一地区的重大胜利，但大西洋两岸对此却反响不一。自由国家组织略带迟疑地承认了新生的民主政权，华盛顿还发去了贺电，而东京方面则完全保持沉默。选举的日期已经敲定，不过，虽然权力分配目前已得到协议确认，但人们还是担忧，旧时的两党制度又回来了。\n"
 WORLD.30109.a: "换汤不换药。"
 WORLD.30110.t: "[Get_newspaper_header]革命者在哥伦比亚取得胜利！"
 WORLD.30110.desc: "游击队大摇大摆地行进在街道之上，宣告着哥伦比亚革命联盟的胜利。盖坦遇刺后，左翼革命派揭竿而起，他们击溃了新格拉纳达的法西斯分子和中央政府，成为了哥伦比亚无可争辩的统治者。\n\n反法西斯政府现在步入了国家转型期，此前支持革命联盟的自由国家组织成员国和古巴纷纷发来贺电，表达了对新政府的支持。\n\n革命联盟的领袖们准备在波哥大召开会议，制定一份新宪法，至于谁的理念会胜出，最终统领这个饱受蹂躏的国家，还有待进一步观察。"
 WORLD.30110.a: "机遇与未知等待着哥伦比亚。"
 WORLD.30111.t: "[Get_newspaper_header]新格拉纳达在哥伦比亚取得胜利！"
 WORLD.30111.desc: "波哥大政府和革命联盟相继投降，新格拉纳达的极右翼联盟最终取得了哥伦比亚内战的胜利。\n\n[CLC_Get_Duce_Alive_Check]前轴心国国家均派出使团参加了仪式，并表达了和新政权深化合作的意愿。\n\n美国方面的回应只有简短的一句话，“自由世界不会承认新格拉纳达的伪政权。”"
 WORLD.30111.a: "干得漂亮！"
 WORLD.30111.b: "这帮狗娘养的！"
 WORLD.30111.c: "哦……"
 CLC_duce_alive: "波哥大群众夹道欢迎自命为“领袖”的希尔韦托·阿尔萨特·阿韦达尼奥，在随后举行的仪式上，他宣布将哥伦比亚的国号改为“新格拉纳达国”，并正式加封自己为领袖。"
 CLC_duce_dead: "在饱经战乱的波哥大，法西斯大委员会发挥代理执行机构的职能，按照已故领袖的遗愿，宣布哥伦比亚的国号将改为“新格拉纳达国”。"
 WORLD.30112.t: "[Get_newspaper_header]政府在哥伦比亚内战中取胜！"
 WORLD.30112.desc: "在粉碎新格拉纳达的法西斯分子和革命联盟后，自诩为“安第斯凯撒”的古斯塔沃·罗哈斯·皮尼利亚终得凯旋，为内战画上了句号。皮尼利亚虽然是位独裁者，但广泛的民粹政策为他赢了大众支持，他的地位也因此无可撼动。在解除戒严令后，皮尼利亚宣布将继续开展广受欢迎的发展计划。\n\n国际社会对他的胜利尚无评论，深入干涉冲突的各方都在悄悄撤出资源。尽管如此，皮尼利亚还是表示愿意同国际各方合作，但他同时也强调：哥伦比亚要走出自己的道路，不会当其他国家的跟屁虫。"
 WORLD.30112.a: "和平能维持多久？"
 WORLD.30113.t: "[Get_newspaper_header]第二爱国军赢得哥伦比亚内战！"
 WORLD.30113.desc: "在一系列令人意想不到的转折之后，第二爱国军已经宣布自己赢得哥伦比亚内战。阿方索·乌里韦·米萨斯宣告了哥伦比亚自由邦的成立，并与团结协定建立了外交关系。随着一座纳粹堡垒在南美大地落成，德国无疑取得了重大的胜利。\n\n国际社会的反应可谓是错综复杂。日本帝国尚未发表声明，拉美各国政府则谴责德国在他们的家门口扶持民族社会主义政权的行径。美国的反应是最为消极的，华盛顿方面拒绝承认哥伦比亚自由邦的合法性，声称它“就是个共和国的篡位者而已，根本不是真正的国家”。毫无疑问，这样激烈的反应不过是由于OFN在自家后院遭受了一场惨败。\n"
 WORLD.30113.a: "德意志之鹰胜过了美国佬的白头鹰！"
 WORLD.30113.b: "德国佬是怎么在我们家的后花园取胜的？"
 WORLD.30113.c: "我们失去了拉美的潜在桥头堡。"
 WORLD.30113.d: "[Get_World_30113_Response_D]"
 WORLD.30115.t: "[Get_newspaper_header]阿方索·乌里韦·米萨斯遇刺！"
 WORLD.30115.desc: "尽管哥伦比亚内战已经结束，不稳定与暴力仍然笼罩着整个国家。不久前，哥伦比亚自由邦领导人阿方索·乌里韦·米萨斯被坎波·埃利亚斯·德尔加多率领的革命联盟残余势力暗杀。\n\n乌里韦·米萨斯可谓是哥伦比亚现在所遵循的“雅利安克里奥尔主义”意识形态的奠基人，在他死后，哥伦比亚出现了巨大的权力真空。军方已经宣布成立紧急政府，而政客们则为了争夺乌里韦·米萨斯身后的空位争吵不休。\n\n随着政府一天天陷入混乱，各派系的残余势力正磨刀擦枪，进行愈发大胆而无所顾忌的活动。哥伦比亚就这样再度被恐怖与混沌席卷。"
 WORLD.30115.a: "哥伦比亚的苦日子仍未结束。"
 WORLD.30116.t: "[Get_newspaper_header]第二次哥伦比亚内战！"
 WORLD.30116.desc: "即便内战已经结束，燃烧于哥伦比亚的熊熊烈火却仍未熄灭。实际上，战火已经再度点燃，将整个哥伦比亚都吞没进十年来的第二次内战中。\n\n乌里韦·米萨斯主席被暗杀之后，自由邦的秩序很快就崩溃了。由于日耳曼尼亚对迪奥赫内斯·希尔的反复无常和桀骜不驯感到不满，埃里韦托·施瓦陶带领哥伦比亚民族社会主义联盟宣布自己为合法权威，并打算废除希尔麾下破坏稳定的“帕尼达斯”。混乱也让联合民主阵线叛乱分子趁机起事。\n\n然而，事情的发展完全出乎所有人意料。为了打击民族社会主义联盟，联合民主阵线和自由邦的残存势力竟然摒弃前嫌，联手抗敌。只有时间才能证明这一本就不可能诞生的联盟能否存续下去。\n"
 WORLD.30116.a: "哥伦比亚的混乱永无止境，不是么？"
 WORLD.30117.t: "[Get_newspaper_header]哥伦比亚再度爆发内战！"
 WORLD.30117.desc: "自由邦与联合民主阵线之间的分歧使哥伦比亚陷入了地狱般的第三次内战，整个哥伦比亚都陷入了深深的绝望。随着民族社会主义联盟的威胁消失，将这两个不可能走到一起的盟友联合起来的纽带也被切断，自然而然地，他们很快就把枪口对准了彼此。\n\n国际专家纷纷猜想哥伦比亚人民还能忍耐多久，毕竟这已经是他们十年内经历的第三次内战了。前所未有的破坏摧残着哥伦比亚的土地和民众的精神，胜利者是否能真正抹去这片土地的累累伤痕还是个未知数。"
 WORLD.30117.a: "哥伦比亚不堪此种暴行。"
 WORLD.30118.t: "[Get_newspaper_header]哥伦比亚民族社会主义联盟赢得内战胜利！"
 WORLD.30118.desc: "就好像先前从哥伦比亚传来的消息还不够坏似的，埃里韦托·施瓦陶麾下的民族社会主义联盟已经击败了联合民主阵线与自由邦的脆弱联盟，并将自己封为哥伦比亚无可质疑的统治者。\n\n民族主义行动党，自由邦的前执政党，已被施瓦陶和他的党羽下令解散。为了填补这一权力真空，施瓦陶重新调整了哥伦比亚的航向，使之摒弃了雅利安克里奥尔主义，转向稳定而正统的民族社会主义政策，以避免自由邦崩溃的结构性危机重演。\n\n德国大使已经对施瓦陶取得的决定性胜利表示祝贺，也称赞了其向团结协定看齐的举措。来自美国和日本的反应则更为平淡，乃至充满敌意。"
 WORLD.30118.a: "在哥伦比亚人的颅骨堆成的王座之上，民族社会主义骄傲地凯旋了。"
 WORLD.30119.t: "[Get_newspaper_header]哥伦比亚民族主义行动赢得内战胜利！"
 WORLD.30119.desc: "第三次哥伦比亚内战的火焰逐渐熄灭，随着硝烟逐渐散去，法西斯主义者宣告了自己在哥伦比亚冲突中的胜利。何塞·卡马乔·卡雷尼奥和民族主义行动党再次掌控了哥伦比亚的土地、政府与人民。\n\n在迪奥吉尼斯·吉尔下台后，卡马乔·卡雷尼奥不失时机地重新确立了克里奥尔人的至高无上地位，并使哥伦比亚回到了雅利安克里奥尔主义的老路上。尽管由于最近党内的分裂，与德国以及团结协定的关系仍然紧张不安，但不可否认，法西斯主义的利爪已经深深扎入了哥伦比亚。"
 WORLD.30119.a: "不管怎样，乌里贝·米萨斯的遗产仍屹立不倒。"
 WORLD.30120.t: "[Get_newspaper_header]哥伦比亚统一民主阵线赢得内战胜利！"
 WORLD.30120.desc: "也许，在哥伦比亚，民主并不是一个濒临幻灭的梦想。第三次内战结束后，联合民主阵线击败了他们的对手，现在他们正以胜利者的姿态雄踞波哥大。\n\n尽管他们承诺要恢复哥伦比亚的民主，但在实现这一目标之前，联合民主阵线仍然面临着不少挑战。哥伦比亚在十年内经历了足足三次内战，持续的冲突对这片土地的摧残是显而易见的。施加在哥伦比亚人民身上的生理和心理创伤可能需要几十年才能愈合，如果真的能愈合的话。然而，联合民主阵线及其领导层拒绝轻言放弃，并声称在为哥伦比亚赢得更美好的未来之前，他们绝不会歇息。"
 WORLD.30120.a: "暴力时期的哥伦比亚终于传来了些好消息。"
 WORLD.30121.t: "[Get_newspaper_header]列拉斯·雷斯特雷波就任哥伦比亚总统"
 WORLD.30121.desc: "哥伦比亚近期总统选举的结果已经公布。官方结果将先前的预兆化为了现实，吉列尔莫·莱昂·巴伦西亚总统的接班人将会是由自由党提名的候选人卡洛斯·列拉斯·雷斯特雷波。列拉斯·雷斯特雷波是哥伦比亚左派自由主义的代表任务，他将成为国民阵线的第二任总统。\n\n莱拉斯·雷斯特雷波毫不掩饰他对已故的豪尔赫·埃列塞尔·盖坦的钦佩与崇敬，他希望通过周密的改革计划，以及与工会进行和解来发展哥伦比亚。出于这个原因，国民阵线对莱拉斯入主纳里尼奥宫表示欢迎，并认为这能修补该党与仍在哀悼已故考迪罗的哥伦比亚人民之间的关系。鉴于新总统表示愿意与华府进行和解，美国方面也对此保持谨慎的乐观态度。\n"
 WORLD.30121.a: "自由主义精神重生了。"
 WORLD.30122.t: "[Get_newspaper_header]米萨埃尔·帕斯特拉纳就任哥伦比亚总统"
 WORLD.30122.desc: "哥伦比亚近期总统选举的结果已经公布。官方结果将之前的预兆化为了现实，阿尔韦托·列拉斯·卡马戈的总统职位将由保守党提名的米萨埃尔·帕斯特拉纳接任。这也意味着，帕斯特拉纳将成为哥伦比亚共和国全境光复以来的第二位总统。\n\n帕斯特拉纳是一个谨慎细微的进步保守主义者，承诺将扩大本国制造业在国民经济发展中的作用。此外，他还希望继续农业改革，并恢复哥伦比亚在美洲的外交地位。"
 WORLD.30122.a: "保守主义正大步向前。"
 WORLD.30123.t: "[Get_newspaper_header]埃尔南多·杜兰·杜桑担任哥伦比亚总统"
 WORLD.30123.desc: "哥伦比亚近期总统选举的结果已经公布。官方结果将先前的预兆化为了现实，吉列尔莫·莱昂·巴伦西亚总统的接班人将会是由自由党提名的候选人埃尔南多·杜兰·杜桑。这位被称为自由派铁腕人物的新总统因批评哥伦比亚的前独裁政权而闻名，在戈麦斯和罗哈斯·皮尼利亚担任总统期间，他曾在全国范围内反抗他们的统治。\n\n杜兰·杜桑支持自由市场与面向全球的自由贸易，以期为国内生产商带来丰厚利润。他还时常批评美国，并表示如果美国人不主动提出邀请，他并不打算恢复两国的关系——当然这并不意味着他亲近德国和日本，他也反对这两个国家。"
 WORLD.30123.a: "北安第斯迎来了一位铁腕人物。"
 WORLD.30124.t: "[Get_newspaper_header]曼努埃尔·莫斯科拉·加尔塞斯担任总统"
 WORLD.30124.desc: "哥伦比亚近期总统选举的结果已经公布。官方结果将先前的预兆化为了现实，阿尔韦托·列拉斯·卡马戈的总统职位将由保守党提名的曼努埃尔·莫斯科拉·加尔塞斯接任。这也意味着，加尔塞斯将成为国民阵线的第二任总统，也是自1886年宪法通过以来，哥伦比亚第一位拥有黑非洲血统的总统。\n\n相比其他候选人，莫斯科拉·加尔塞斯的立场更加教条主义，他的目标是将国家经济重心放在农业和矿业上，外交上则倾向于与伊比利亚进行进一步接触。"
 WORLD.30124.a: "哥伦比亚打了右满舵。"
 WORLD.30125.t: "[Get_newspaper_header]哥伦比亚与美国达成基本共识"
 WORLD.30125.desc: "美利坚合众国和哥伦比亚共和国于谈判之后达成了一项协议。尽管两国都在为了实现和解而努力，但近年来双边关系的创伤和过去十年间的紧张局势还是令全面和解的可能破灭。\n\n此次和解的尝试缘于哥伦比亚的政权更迭，新政府对美国更加有利，内战后的外交环境也足以推动和解方案的达成。然而尽管如此，谈判的结果还是不尽如人意。\n\n目前两国政府已决定退出谈判，不会再进一步商定其他条件。不过，许多人认为此举对该地区的民主和稳定具有相当积极的意义。\n"
 WORLD.30125.a: "聊胜于无吧。"
 WORLD.30126.t: "[Get_newspaper_header]哥伦比亚解冻"
 WORLD.30126.desc: "美洲大地上出现了一个外交奇迹——经过长时间的讨论和争辩，美国和哥伦比亚两国终于促成了一项协议。该协议将结束两国之间的冷战期，并开启一个属于友谊的新时代。西半球最古老的两个民主国家之间终于实现了和解，两国民众都为此举行了小规模的庆祝活动。"
 WORLD.30126.a: "美洲对话成功了。"
 WORLD.30127.t: "[Get_newspaper_header]哥伦比亚-美国谈判开始"
 WORLD.30127.desc: "在经由选举成立一个对美国不那么敌视的政府之后，波哥大和华盛顿已经开始举行一系列高级别会谈，以改善两国之间的关系。如果会谈成功，这两个国家就能进行进一步的合作，长达150年的友好关系也将延续。"
 WORLD.30127.a: "愿他们冰释前嫌。"
 WORLD.30128.t: "[Get_newspaper_header]哥伦比亚-美国谈判破裂"
 WORLD.30128.desc: "尽管哥美双方都尽了最大努力避免这种情况的发生，但美国与哥伦比亚之间的谈判还是破裂了。双方在谈判桌上互相攻讦，向对方开出难以接受的不合理条件，谈判最终以美国外交官耻辱地离开波哥大而告终。哥伦比亚与美国的外交关系将继续维持自1956年以来的破裂状态。"
 WORLD.30128.a: "愿他们好聚好散。"
 WORLD.30129.t: "[Get_newspaper_header]马利亚里诺-比德莱克精神的复兴"
 WORLD.30129.desc: "美国和哥伦比亚共和国之间的谈判似乎取得了最好的结果，双方达成了近乎完美的协议，这一进展使内战结束后的一段时间仿佛回到了1854年签署《马利亚里诺-比德莱克条约》那时的美好时光。\n\n在最终决议中，美国和哥伦比亚同意在商业事务上进行合作，使哥伦比亚重新融入美洲外交体系，并承诺不干涉或严重损害对方利益，为有效正常化和恢复正常关系奠定基础。双方分别向华盛顿特区和波哥大派遣常驻外交使团。\n\n随着协议的不断推进，历史上的友好关系在经历了数十年的阴影后再次绽放光芒，乐观情绪有所抬头。\n"
 WORLD.30129.a: "新的开始。"
 WORLD.30130.t: "[Get_newspaper_header]哥伦比亚革命委员会落成"
 WORLD.30130.desc: "哥伦比亚临时国家元首及革命武装力量总司令瓜达卢佩·萨尔塞多·温达已卸任。\n\n根据基本法，目前执掌哥伦比亚的社会主义革命者已宣布成立革命委员会，即行政委员会，向着建立正式行政机关更进一步。\n\n立法机关和制宪议会选举即将召开。哥伦比亚各地的代表都将于明年在波哥大召开大会，商讨联盟宪法的具体条款，并起草共和国法律体系。"
 WORLD.30130.a: "愿革命者之间达成共识。"
 WORLD.30131.t: "[Get_newspaper_header]盖坦党人在委员会取胜！"
 WORLD.30131.desc: "哥伦比亚革命委员会的选举结果已出炉，已故考迪罗豪尔赫·埃列塞尔·盖坦的追随者赢下多数席位，得以按照自己的意愿塑造哥伦比亚政府。\n\n预计盖坦党人政府将以西方标准建立民主政府，其政策让人忆起已故考迪罗的远大理想，即以互相尊重和社会公义为动力建立一个公平的共和国。因为盖坦之死曾被沉重悼念，也因他的死将哥伦比亚拖入血腥混战，许多哥伦比亚人都觉得其追随者重新掌权值得庆祝。\n\n波哥大市内的众多OFN代表团都庆祝此事为“新成员正式加入自由世界大联盟”。\n"
 WORLD.30131.a: "考迪罗的遗产仍存于世。"
 WORLD.30132.t: "[Get_newspaper_header]基督教社会主义者在革命委员会中胜选"
 WORLD.30132.desc: "第一届制宪会议和革命委员会选举产生了结果——基督教社会主义者在革命神父卡米洛·托雷斯·雷斯特雷波的带领下赢得了多数席位。哥伦比亚各地的教堂都响起了钟声。\n\n在托雷斯的领导下，基督教社会主义者欲以宣扬“有效之爱”的教义，来让教会在维护革命胜利和革命制度果实的进程中起到积极的作用，从而实现哥伦比亚民族的道德复兴。\n\n托雷斯不仅受到他的宗教社会主义派系的欢迎，哥伦比亚国内的其他天主教徒也寄希望于托雷斯，希望他在革命胜利后能够保护作为国家身份认同象征的教会。"
 WORLD.30132.a: "基督教革命者？真是闻所未闻。"
 WORLD.30133.t: "[Get_newspaper_header]共产党人在委员会取胜！"
 WORLD.30133.desc: "哥伦比亚革命委员会的选举结果已出炉，革命联盟的第三个也是最不情愿的那个部分，即共产党赢下多数席位，得以按照自己的意愿塑造哥伦比亚政府。\n\n共产党人大权在握，计划制定一份符合自己政治议程的宪法。虽然其支持者正弹冠相庆，但反对派和OFN支持的观察家们都在担心，若是事态按比埃拉所提议的那样发展，共和国可能会被布尔什维克化。\n\n华盛顿外交政策圈子的口风表明，国务院已断定哥伦比亚不再能被视为盟友。"
 WORLD.30133.a: "现在成他奶奶的共党给我种咖啡了！"
 WORLD.30134.t: "[Get_newspaper_header]共产党攻占委员会！"
 WORLD.30134.desc: "由于革命委员会和制宪议会无法选出多数，共产主义者和盖坦党人之间爆发冲突，间接导致政府宣布戒严。内乱频发、街道戒严，哥伦比亚国内的形势变得愈发扑朔迷离，但共产党的追随者似乎冲进了委员会，迅速掌握了政权，同时宣布此前选举皆为非法。\n\n尽管共产党已宣布胜利，一切尚未尘埃落定。虽说控制了委员会，遍布波哥大的共产党民兵恐怕并不能完全遏制其他势力的敌对行为。此外，萨尔塞多队长和洛佩斯·米切尔森主席都安全撤离了现场。"
 WORLD.30134.a: "哥伦比亚的民主又一次被激进主义的子弹所压制。"
 WORLD.30135.t: "[Get_newspaper_header]盖坦党人武力夺权！"
 WORLD.30135.desc: "由于革命委员会和制宪议会无法选出多数，共产主义者和盖坦党人之间爆发冲突，间接导致政府宣布戒严。内乱频发、街道戒严，哥伦比亚国内的形势变得愈发扑朔迷离，但盖坦党人似乎冲进了委员会，迅速掌握了政权。\n\n尽管盖坦党人已宣布胜利，一切尚未尘埃落定。虽说控制了委员会，遍布波哥大的亲盖坦党民兵恐怕并不能完全遏制共产党人的敌对行为。此外，据悉共产党主席比埃拉仍在隐蔽处躲藏。"
 WORLD.30135.a: "盖坦的遗产得以留存，可代价是什么？"
 WORLD.30136.t: "[Get_newspaper_header]委员会陷入僵局"
 WORLD.30136.desc: "波哥大剑拔弩张，只因革命委员会和制宪议会彻底陷入了僵局。没有任何一个派系可以成为绝对多数。会议开了又开，却只是造成无休止的争吵。\n\n敌对的派系互相攻讦，联盟摇摇欲坠。盖坦党人和共产党人先前的矛盾已然激化，这两个派系的支持者纷纷走上波哥大等城市的街头，暴力事件频发。\n\n所有人都明白，无论最终结果如何，对于这个新生的共和国都是莫大的悲剧。"
 WORLD.30136.a: "革命带来的不确定性。"
 WORLD.30137.t: "[Get_newspaper_header]全国人民联盟派在委员会取胜！"
 WORLD.30137.desc: "哥伦比亚平民脸上清清楚楚地写着震惊，革命委员会的选举结果出人意料，革命联盟当局在内战后赦免的ANAPO残党，即全国人民联盟派，赢得了大选。全国人民联盟的再度掌权保证了古斯塔沃·罗哈斯·皮尼利亚将军遗产的延续，而由于先前在旧制度的所作所为，其至今不为人所信。\n\n虽然许多人怀疑全国人民联盟派有没有能力遵循民主程序，但得益于强而有力的安全法规和制度保障，让他们经历共和国那段耻辱岁月之后，还能有机会用自己那旁人看来无法无天的统治重新争得公众信任。"
 WORLD.30137.a: "他们问过公众，然后公众选出了皮尼利亚。"
 WORLD.30138.t: "[Get_newspaper_header]新格拉纳达爆发政治危机"
 WORLD.30138.desc: "暴力时期的结束似乎让哥伦比亚重归平静，然而，这种平静很快就被打破了。战争委员会将权力移交给国家法西斯党的决定遭到新格拉纳达政界其他势力的联合抵制。新生政权正面临政治危机。\n\n新格拉纳达的其他政治派别，包括极端天主教徒、寡头和极端派民兵都在争夺权力，尽一切努力推翻国家法西斯党的控制，计划控制政权并掌控国家的未来。国家法西斯党究竟是会被推翻，还是或者能维持局面？不论谁最终获胜，哥伦比亚的未来都将永久改变。"
 WORLD.30138.a: "哥伦比亚刚出狼窝，又入虎穴。"
 WORLD.30139.t: "[Get_newspaper_header]国家法西斯党获胜"
 WORLD.30139.desc: "席卷新格拉纳达的政治风暴已经平息，国家法西斯党，这一哥伦比亚的巨人仍保持着对这一新生国家的掌控。寡头、天主教徒和群鸟已被击败，国家法西斯党独揽大权，成为了唯一的霸主。\n\n目前，天主教会已被排除出国家政治，而曾掌控哥伦比亚的垄断企业也被拆解，极端民兵组织则被完全击溃。下一届法西斯党代表大会即将召开，党的未来路线也将被确定。在这一变化时刻，国家法西斯党对新格拉纳达的完全掌控势必有助于维持国家稳定。"
 WORLD.30139.a: "泥足巨人没有看起来那样脆弱。"
 WORLD.30140.t: "[Get_newspaper_header]新格拉纳达强硬法西斯主义者夺权"
 WORLD.30140.desc: "哥伦比亚局势愈加不稳。随着新格拉纳达赢得了哥伦比亚内战，在最近的党代会上，国家法西斯党的“平民派”夺得了党的控制权。这一派由前保守党人组成，拥护最纯粹的法西斯主义，将其视为一种更新颖、更有活力的民主替代品。平民派由恩里克·戈麦斯·乌尔塔多领导——他是劳雷亚诺·戈麦斯的小儿子，并将竭力结束哥伦比亚的混乱。"
 WORLD.30140.a: "法西斯主义和内斗不过是家常便饭。"
 WORLD.30141.t: "[Get_newspaper_header]新格拉纳达实用法西斯主义者夺权"
 WORLD.30141.desc: "新格拉纳达的法西斯主义并不如人们想的那样教条。随着新格拉纳达赢得了哥伦比亚内战，在最近的党代会上，国家法西斯党的“权贵派”夺得了党的控制权。与党内的传统法西斯主义者相反，由卡洛斯·埃切韦里·科尔特斯领导的权贵派更加务实，他们由一群地主和许多地方领袖组成，而法西斯主义只不过是他们加强自己对土地控制的工具。"
 WORLD.30141.a: "哥伦比亚的燎原之火熄灭了。"
 WORLD.30142.t: "[Get_newspaper_header]哥伦比亚极端天主教徒政变推翻法西斯党"
 WORLD.30142.desc: "哥伦比亚的事态发展仍令人震惊，全国天主教联盟已经推翻了新格拉纳达政府。今日早些时候，其领导人宣布该党将组建自己的政府，取代已经被推翻的国家法西斯党。\n\n作为代表新格拉纳达教会的党派，全国天主教联盟战胜政治对手也可视作教权对政权的征服。在总主教门多萨·格雷罗的带领下，该党计划建设一个深植于天主教教条复兴的国家。"
 WORLD.30142.a: "天主是我的光。"
 WORLD.30143.t: "[Get_newspaper_header]最高经济委员会孤立哥伦比亚法西斯分子"
 WORLD.30143.desc: "在新格拉纳达，由农工业寡头组建的最高经济委员会出人意料地发动了政变。法西斯党和教会已经被赶出了权力中心，而最高经济委员会则完全掌控了国家。\n\n最高经济委员会的领导人是前安蒂奥基亚商业领袖利桑德罗·谢拉·贝拉斯克斯，他是哥伦比亚为数不多推动工业化进程的人物。该组织拥护自由市场，私有化自然是安排上的事。当然，这些举措的主要受益人必然是新格拉纳达的新主子们。"
 WORLD.30143.a: "万物是藉着他而造成的。"
 WORLD.30144.t: "[Get_newspaper_header]群鸟在哥伦比亚发动政变！"
 WORLD.30144.desc: "新格拉纳达局势风云变幻，在此前的国家天主教联盟政变后没多久，新政府似乎又丧失了对权力的控制。一支臭名昭著的极端主义民兵武装——“群鸟”——已宣布，他们推翻了短寿的上届政府，控制了新格拉纳达。\n\n形式上，新政府由莱昂·玛丽亚·洛萨诺领导；然而，现实中，情势远非如此井井有条，名誉扫地的哥伦比亚前总统马里亚诺·奥斯皮纳·佩雷斯如今掌控了政权。这支新生的激进势力的目标尚不明晰，不过，有一点是所有人都能肯定的："
 WORLD.30144.a: "秃鹰不是每天都会在天上盘旋。"
 WORLD.30114.t: "[Get_newspaper_header]希尔韦托·阿尔萨特·阿韦达尼奥去世！"
 WORLD.30114.desc: "哥伦比亚内战仍在持续之中，人称领袖的希尔韦托·阿尔萨特·阿韦达尼奥在与癌症长期抗争后，于卡利去世。阿韦达尼奥的死讯公布不久，新格拉纳达法西斯大委员会就宣布将行使紧急权力，直至内战结束。\n\n除此之外，大委员会还宣布了其他消息，包括公开已故领袖的政治遗嘱、并将在几天后出版领袖的回忆录。作为一位知名的反动派，也是哥伦比亚灾难的主要参与者之一，这些出版物将确保“领袖”会被人们长久铭记。"
 WORLD.30114.a: "我们将活在死亡之中。"
 COL_Large_Scale_Offensive_desc: "哥伦比亚战火再起，内战各方在外国势力的援助下加强了攻势。这战火将一直蔓延到群山和丛林之中，直至决出胜者。"
