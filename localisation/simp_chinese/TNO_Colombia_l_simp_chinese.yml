 CLC_Back_To_Basics: "回归本源"
 CLC_Back_To_Basics_desc: "与堕落且根基不牢的雅利安克里奥尔主义理论家们不同，施瓦陶主席许诺遵行正统的民族社会主义理论，采用更多经典的观点，同时向让德国制霸全欧罗巴的方案看齐。"
 CLC_DIN: "国情局无孔不入的监视"
 CLC_DIN_desc: "国家情报局已经发展成为了实施政治镇压和行政监督的庞大机构。由于其主要创立者施瓦陶的阿勃维尔特工经历渊源，该组织也带上了几分心狠手辣和对反对派重拳出击的色彩。"
 CLC_The_Foreigners_Stigma: "外来者的污点"
 CLC_The_Foreigners_Stigma_desc: "盖坦总统死后，哥伦比亚进入了充满尖锐暴力冲突的时期，人们对外国人的怀疑和不满与日俱增。尽管出生于哥伦比亚，但在公众眼中，埃里韦托·施瓦陶和其他外国人也没什么不同，而且他还不是亲德政党圈子的一员。作为民族社会主义联盟的领袖，要想统治这片土地，施瓦陶需要赢得哥伦比亚人民的心。"
 CLL_Salvation_And_Its_Costs: "救赎及其代价"
 CLL_Salvation_And_Its_Costs_desc: "救国军政府虽然标榜民主、反建制，但为了保障军火供应的畅通并争取支持，人民委员会不得不同犯罪集团和行动党遗老，即行动党帕尼达派妥协，并吸纳他们的成员。这脆弱的联盟使救国军实力大增，但这也让他们的未来蒙上了一层阴云。"
 CLL_The_National_Salvation_Corps: "救国军"
 CLL_The_National_Salvation_Corps_desc: "救国军政府麾下的民兵，即救国军，是一群来自天南海北各行各业的男女老少，他们蜂拥而起，抛头颅，洒热血，拿上武器奋起反抗独裁，誓要推翻民族主义行动党的独裁统治。国家安全委员会作为救国军的中流砥柱，也是那个动荡的时代里人民唯一的依靠。"
 CLD_The_Free_Dissipation_of_Babylon: "巴比伦的自由放纵"
 CLD_The_Free_Dissipation_of_Babylon_desc: "我们削弱雅利安克里奥尔主义的努力导致了一场大混乱，纵欲滋长了淫乱和酗酒的歪风邪气，同时我们内部的帕尼达派思想更是在无形中加重了这一问题。尽管这能够在连绵战火之后提供些许满足感，我们重塑雅利安克里奥尔主义的努力的影响还需要进一步评估。"
 CLD_Bolivarian_Evocations: "再造玻利瓦尔"
 CLD_Bolivarian_Evocations_desc: "眼下的内乱使我们陷入危机，因此我们不得不搬出伟大的解放者西蒙·玻利瓦尔，让他成为我们的爱国主义和克里奥尔民族主义的标杆。"
