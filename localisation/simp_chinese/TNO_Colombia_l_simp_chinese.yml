 COL_La_Violencia: "暴力时期"
 COL_La_Violencia_desc: "自1954年盖坦总统遭到暗杀以来，哥伦比亚就一直处于断断续续的暴力冲突之中。保守党和自由党之间的宿怨和仇恨让全国都笼罩在残暴的气氛之中，双方都犯下了可怕的罪行，波哥大在一场大屠杀中被夷为平地，一部分军队叛变到暴动一方，激进分子的激进程度日甚一日，瓦解了政府对全国大部分地区的掌控。\n\n早在1956年，各方就为了制止流血事件而签订了停火协议，并且迄今为止一直都在执行。然而，山雨欲来，小规模冲突和愈发摇摇欲坠而匮乏的粮食供给正使局势日渐紧张，和平有可能会就此结束，哥伦比亚将再次陷入混乱。"
 COL_Shoulder_of_Giant: "巨人的肩膀之上"
 COL_Shoulder_of_Giant_desc: "究竟是谁刺杀了豪尔赫·埃列塞尔·盖坦？这是所有哥伦比亚人都在问的问题，从不同的人那里，你会得到大相径庭的答案。自由党说，“是教会！”；保守党说，“是犹太人！”。日本、美国、伊比利亚、甚至多米尼加，都被指责为这位广受爱戴的考迪罗逝去的幕后黑手。\n\n当然，这背后的原因不无嘲讽。盖坦受到所有哥伦比亚人的敬爱，因此，政治人物们利用他来为自己的事业赋予合法性，将敌方指责为考迪罗遇刺的罪魁祸首，以此激起对敌人的仇恨。"
 COL_Agrarian_Crisis: "农业危机"
 COL_Agrarian_Crisis_desc: "贫困、依赖性和大地主的剥削是哥伦比亚农村中司空见惯的问题，但这些麻烦却并没有因内战而得以解决或就此消失，恰恰相反，内战使得农村本就恶劣的态势雪上加霜、急转直下，而且似乎没有任何办法能让情况好转\n\n除了这些老问题，一个新问题的重要性也渐渐浮现：粮食安全。内战中的杀戮、镇压以及农村人口的流离失所都致使粮食生产处于危险之中，全哥伦比亚面临着饥饿和饥荒的威胁。"
 COL_Sham_Democracy: "虚假的自由"
 COL_Sham_Democracy_desc: "只要你听一听波哥大政府的说辞，就能明白它的自吹自擂。政府自命为自由和民主的灯塔，而这些品质都是那些代表着专制与混乱的好战分子们所缺乏的。\n\n当然，现实与之迥然不同。在波哥大的自由之中，镇压、戒严、操纵选举和政治暗杀只不过是日常的一部分罢了。普通人对这些勾当并不陌生，他们也逐渐厌倦了波哥大滔滔不绝的谎言和虚假伪装的自由。"
 COL_The_Collapse_of_Colombo_American_Cordiality: "哥伦比亚-美国友好关系破裂"
 COL_The_Collapse_of_Colombo_American_Cordiality_desc: "自1940年的中立宣言以来，哥伦比亚与美国的关系从未如此疏远过。由于我们消极地参与美国的海外战争，两国之间的关系开始紧张。直到1956年，最后一名美国外交官被华府从波哥大召回，标志着两国外交关系彻底破裂。我国与美国这个老朋友之间的外交关系该如何发展，在政府内部仍是个亟待讨论的话题。"
 COL_Off_to_a_Fresh_Start: "新伊始"
 COL_Off_to_a_Fresh_Start_desc: "在谈判顺利结束后，美国和哥伦比亚已经完全恢复了外交关系。这段崭新友谊的前路，将是无比光明的未来。"
 COL_Colombo_American_Treaty_on_Friendship: "哥伦比亚-美国外交与友好协议"
 COL_Colombo_American_Treaty_on_Friendship_desc: "在协调与努力之下，我国基本恢复了同美国的外交关系。大部分紧迫的问题都得以通过调解解决，一段健康的外交关系已经巩固。"
 COL_Leaving_past_Grudges_Behind: "重归于好"
 COL_Leaving_past_Grudges_Behind_desc: "经过谈判，我国与美国达成了初步和解。虽然前路漫漫，但我们依旧可以满怀希望地说：我们的友谊已经开始重建。"
