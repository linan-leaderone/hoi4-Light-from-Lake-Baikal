 bor_econ.308.a:0 "超级宽轨向更远方延伸。"
 bor_econ.309.t:0 "超级宽轨：罗斯托夫-保卢斯堡线的开通"
 bor_econ.309.desc:0 "人群和媒体都站在宽轨车站外，等待罗斯托夫-保卢斯堡线宽轨落成。官员们向媒体和记者发表讲话，感谢建造这条线路的工人，并吹捧着线路完全开通带来的好处。他们赞扬着元首批准这一项目的远见卓识，并承诺不久后将建造更多的线路。\n\n德国市民继续广泛地使用宽轨，乘坐它前往曾经无法到达的各个地区进行商务休闲旅行。这是德国取得的一次巨大的成功，彰显了元首的宏伟愿景与智慧。很快，随着每条线路的铺设和建立，这一宏伟愿景将彻底实现。"
 bor_econ.309.a:0 "更多的车站，更多的火车。"
 bor_econ.310.t:0 "超级宽轨：罗斯托夫-卡塔琳娜施塔特线的开通"
 bor_econ.310.desc:0 "人群和媒体都站在宽轨车站外，等待罗斯托夫-卡塔琳娜施塔特线宽轨落成。官员们向媒体和记者发表讲话，感谢建造这条线路的工人，并吹捧着线路完全开通带来的好处。他们赞扬着元首批准这一项目的远见卓识，并承诺不久后将建造更多的线路。\n\n德国市民继续广泛地使用宽轨，乘坐它前往曾经无法到达的各个地区进行商务休闲旅行。这是德国取得的一次巨大的成功，彰显了元首的宏伟愿景与智慧。很快，随着每条线路的铺设和建立，这一宏伟愿景将彻底实现。"
 bor_econ.310.a:0 "那个车站在什么地方？"
 bor_econ.311.t:0 "超级宽轨竣工"
 bor_econ.311.desc:0 "终于竣工了。\n\n尽管耗费了不少财力、影响力，调动了不少人力和资源——但最终它还是完成了。超级宽轨现已完工，德国的所有主要城市现在都经由一条连续的铁路线连接起来。这或许是多年来最雄心勃勃的项目，鲍曼努力从各处榨出油水确保了它的成功。\n\n在官员、媒体和市民的热烈掌声下，他踏上了巴库火车站上的讲台。伴随着卡塔琳娜施塔特-巴库线的落成与通车，超级宽轨将正式竣工。他完成了这一伟大的事业，他对自己的所作所为问心无愧。\n\n这一次，他脸上露出了真诚的笑容。这个项目会为自己遗产的建立做出巨大的贡献，他脸上的笑容同样也是做给那些暗处的对手和敌人看的，那些人暗地里一直妒忌他的成功，希望这个项目失败。但今天他蔑视着所有的对手和批评他的人；他成功了，全德国都见证了这一点。\n\n是的，他会经由这条宽轨返回日耳曼尼亚，他将尽情享受这段旅程的每一分钟。"
 bor_econ.311.a:0 "全德国都连接起来了。"
 bor_econ.312.t:0 "超级宽轨：日耳曼尼亚-哥本哈根线开通"
 bor_econ.312.desc:0 "人群和媒体都站在宽轨车站外，等待日耳曼尼亚-哥本哈根线宽轨落成。官员们向媒体和记者发表讲话，褒奖建造这条线路的工人，并吹捧着线路完全开通带来的好处。赞扬着元首批准这一项目的远见卓识，并承诺不久后将建造更多的线路。\n\n德国市民继续广泛地使用宽轨，乘坐它前往曾经无法到达的各个地区进行商务休闲旅行。这是德国的凯旋，彰显了元首的宏伟愿景与智慧。很快，随着每条线路的铺设和建立，这一宏伟愿景将彻底实现。"
 bor_econ.312.a:0 "成功将更进一步。"
 BOR_Dismantlement_I.1.t:0 "肇事者"
 BOR_Dismantlement_I.1.desc:0 "“操你妈的，又来了。”\n\n传单的标题是“鲍曼滚蛋”。上面的画像简直不可描述，只能用既淫秽又叛国形容。这是他们今晚发现的第三张，迪特里希中士不确定是留下还是全部烧掉。科隆的街道本身就很脏乱，墙上到处都是涂鸦，但这些传单又是另一回事了。\n\n“你认为是谁贴的？他们冒险干这差事肯定获益不浅吧。”搭档瓦格纳中士把传单从墙上撕了下来。但“鲍曼”的名字仍贴在砖砌上。\n\n“我不知道，但总得人调查一下。如果有大人物看到海报，就会问责，而我可不想成为回答这些问题的人。”"
 BOR_Dismantlement_I.1.a:0 "该调查此事了。"
 BOR_Dismantlement_I.2.t:0 "飘荡的传单"
 BOR_Dismantlement_I.2.desc:0 "“嘿！举起手来！”迪特里希大喊，流氓们吓了一跳，离开了半贴的传单。他们显然在考虑逃跑，但当瓦格纳举起手枪时，他们做出了明智的选择。\n\n“举起手来！趴在地上！”传单的边缘在风中飘荡，迪特里希给罪犯们铐上手铐。两人被扶起来后，毫不客气地被扔到巡逻车后座。\n\n他们看上去只有二十几岁。“现在，让我们看看谁被抓进来了？”迪特里希把手伸进其中一个人的夹克口袋，掏出钱包。“让我们看看……二等兵荣格，你犯了大罪。破坏公物，扰乱和平甚至是叛国。而且你还傻到在你的家乡这么干。你的上级会怎么想？”他就跟一把冒烟的枪一样挥舞着军人证。"
 BOR_Dismantlement_I.2.a:0 "这是为你准备的军事法庭。"
 BOR_Dismantlement_I.2.b:0 "当地的犯罪就该让当地的机关处理。"
 BOR_Dismantlement_I.3.t:0 "一目了然"
 BOR_Dismantlement_I.3.desc:0 "迪特里希中士感到困惑。他被传唤在军事法庭上为那两个在科隆散布反鲍曼传单的蠢蛋作证。如果走运，这么一桩案子最多也就进去几年。但要是倒霉的话，那就得吃枪子儿了——然而他却听到这两个蠢货甚至都不需要离开军队，只需打扫几个星期厕所就能出狱，难道不应该直接崩了他们？\n\n这可太奇怪了——但他可不傻。这事由不得他管，他又像个尽职的官员一样回到了自己的岗位。"
 BOR_Dismantlement_I.3.a:0 "不是吧，我还没那个胆去操纵权术。"
 BOR_Dismantlement_I.4.t:0 "淤青的手腕"
 BOR_Dismantlement_I.4.desc:0 "“你看到这帮傻逼东西了吗？”鲍曼气呼呼地把报纸拍到桌上。“这帮傻逼在科隆到处散布我的不雅照片，更离谱的是他们进了趟军事法庭后，甚至还他妈能呆在军队！”\n\n费迪南德·舍尔纳在鲍曼面前顿了顿。“这确实很奇怪，我的元首。我猜，应该是法官们妥协了。或许这俩士兵背后有个大官亲戚。”\n\n鲍曼点了一支烟，让自己平静下来。“轮不到你来猜——我要的是真相。谁该对这次误判负责？找到幕后主使，把他们的项上人头带给我。”"
 BOR_Dismantlement_I.4.a:0 "遵命，我的元首。"
 BOR_Dismantlement_I.5.t:0 "调查陷入僵局"
 BOR_Dismantlement_I.5.desc:0 "“进展不下去是什么意思？”鲍曼的惺惺作态几乎无法掩饰他的愤怒。\n\n“很遗憾，我的元首，但来自陆军司令部的干预阻止了我的调查继续下去。我被告知此案已结案，不会向我透露负责法官的身份，也不会向我公布被告得到妥善处理后的下场。您知道的，为了保住最高统帅部施舍的那点儿权力，他们都快跪舔了。”舍尔纳的太阳镜映着他那具愤愤的脸。\n\n“多亏这帮死妈的玩意，这下我都得自己处理了。”鲍曼拿起电话，轻挥手腕把舍尔纳赶走了。\n\n“让斯派达尔到我这来，他会亲自解释。”"
 BOR_Dismantlement_I.5.a:0 "叮铃铃。"
 BOR_Dismantlement_I.6.t:0 "一通上司的电话"
 BOR_Dismantlement_I.6.desc:0 "斯派达尔把听筒从耳边拿开——不管鲍曼到底在吼什么，电话线已经扭曲得无法分辨了。咆哮声持续了一分多钟，直到最后终于恢复了宁静。他把电话放回耳边。\n\n“那你打算怎么办？”\n\n“元首，我将尽我所能确保事情得到圆满解决。”\n\n“你最好能。”咔嚓一声，电话挂断了。斯派达尔松了一口气。现在他只需要弄清楚他到底在做什么。"
 BOR_Dismantlement_I.6.a:0 "我有头绪了."
 BOR_Dismantlement_I.7.t:0 "空壳"
 BOR_Dismantlement_I.7.desc:0 "国家工厂被曝卷入涉外腐败丑闻\n\n据《时代周刊》的消息人士透露，国家工厂建立了一个空壳公司网络，通过该网络对德国以外的经济体施加影响。最值得注意的是，国家工厂被发现拥有一系列在美利坚合众国注册的公司，通过这些公司，他们一直在投资美国公司，并将外币汇入自己的账户，从而对全球公司进行撤资。这样令人震惊的行为是对德国价值观的颠覆。\n\n同时，国家工厂越过了另一项障碍。由于许多国家拒绝接受德国马克为有效货币，甚至拒绝将其与本国货币互换，因此德国马克相对于其他货币的价值是不稳定的。而国家工厂却通过瑞典的空壳公司直接将其商品兑换成美元。瑞典是国家工厂的密切贸易伙伴，也与美国保持联系，因此可行。国家工厂的运营董事埃德蒙·盖伦贝格尚未对这一情况发表评论，官方对这起丑闻的回应也未公布，但预计是公正且严厉的。"
 BOR_Dismantlement_I.7.a:0 "你永远不能信任这些企业。"
 BOR_Dismantlement_I.8.t:0 "举个例子"
 BOR_Dismantlement_I.8.desc:0 "“您必须相信我，我的元首。”\n\n“我必须？盖伦贝格先生，什么叫做我必须相信你？我该做什么不该做什么不是由你来决定的。我唯一必行之事就是伸张正义，而最该做的似乎就是把你的头钉在人民宫的房顶。”\n\n埃德蒙咽了口唾沫。他谨慎地筛选着下一句话。“我向您道歉，我亲爱的元首。但这一切都是德意志银行给我的建议！”国家工厂董事会的其他成员也跟着慌忙点头。\n\n鲍曼默默起身。巴尔杜尔·冯·席拉赫紧随其后，他们一同走出了会议室。\n\n“虽然不想承认，但我还是倾向于相信他，”冯·席拉赫首先发言。“德意志银行是阿布斯的势力范围，他可是一直想让盖伦贝格这个最大的竞争对手去死，但要是盖伦贝格能自己出门就被车撞死，那对他来说再好不过了。”"
 BOR_Dismantlement_I.8.a:0 "把书扔给国家工厂的这些小丑。"
 BOR_Dismantlement_I.8.b:0 "看看这些银行家有什么要说的。"
 BOR_Dismantlement_I.9.t:0 "惯犯"
 BOR_Dismantlement_I.9.desc:0 "那个士兵被铐在桌子上，他显然还有点脑子，知道怎么闭嘴。迪特里希终于有闲仔细检查他的犯罪记录，没想到一查花了这么多时间。故意破坏财产，扰乱和平，再次故意破坏财产——看来这是位麻烦精，不过迪特里希不关心这些——迪特里希担心的是，就算惹了这么多事，这货依然在陆军里混得不错。军事法庭也不是没试过，那士兵之前已经被审判过两次，然而不过是被罚了几周清洁工作。\n\n真是相当令人费解。"
 BOR_Dismantlement_I.9.a:0 "军队显然失败了。把他们送上党的法庭！"
 BOR_Dismantlement_I.9.b:0 "军事法庭可以解决这些。"
 BOR_Dismantlement_I.10.t:0 "令人满意的审判"
 BOR_Dismantlement_I.10.desc:0 "“本庭认定你们犯有毁坏财产罪、扰乱治安罪以及叛国罪，判处被告人有期徒刑十五年，把他们带下去。”\n\n迪特里希满意地笑了，庆幸自己又一次对这些害群之马伸张了正义。不过，他确实想知道为什么会花了这么长时间。军事法庭早在几年前就应该处理这两个白痴了吧？如果他们没有这样做，那么还有多少异议者潜伏在陆军中呢？想到这里，他不寒而栗。但这不是他该想的，这样做可能会给他带来麻烦。"
 BOR_Dismantlement_I.10.a:0 "一场欢庆酒。"
 BOR_Dismantlement_I.11.t:0 "不太令人满意的结局"
 BOR_Dismantlement_I.11.desc:0 "“法院认定你犯有破坏公物罪和酗酒罪。你的惩罚将由你的指挥官决定。”\n\n迪特里希傻眼了，如果他也犯了同样的事，他的天灵盖上能少一个窟窿就不错了——而现在这些人甚至还能重返现役？其中一个叫荣格的人在他走出去的时候给了他摆了一幅作呕的笑容，他皱着眉头。至少现在他知道这些蠢猪之前是如何多次逃脱惩罚的了——法庭给了他们这么做的资本。还有多少人犯了同样的罪行，却能得到宽大处理？整个该死的陆军肯定从里到外都烂透了。但这不是他该想的，这样做可能会给他带来麻烦。"
 BOR_Dismantlement_I.11.a:0 "一杯慰藉酒。"
 BOR_Dismantlement_I.12.t:0 "百思不得其解"
 BOR_Dismantlement_I.12.desc:0 "书房里只点了一盏阅读灯，氛围显得格外昏沉。鲍曼本想静下心来读一本书，心思却早已飞到了九霄云外。虽然法庭已经作出了裁决，鲍曼心里仍然有些不快：那群人凭什么能逍遥法外这么久？妈的，我可是元首啊，那帮狗娘养的竟敢羞辱我本人！就算事情这么严重，军事法庭居然愿意保他们的命，让他们还敢再犯！他妈的，我这总司令当得也太窝囊了点吧！\n\n鲍曼断定这次肯定是法官的问题。会不会有哪位被告人是法官的远房亲戚呢？是不是法官欠某位被告一个人情呢？万一背后有什么肮脏的鸡奸关系呢？好吧，我本人亲自出马，肯定能刹住这股歪风。想到这里，鲍曼拿起了电话听筒，告诉接线员："
 BOR_Dismantlement_I.12.a:0 "“给我接通舍尔纳。”"
 BOR_Dismantlement_I.13.t:0 "代价"
 BOR_Dismantlement_I.13.desc:0 "国家工厂被指控欺诈\n\n随着国家工厂被揭露内幕，通过瑞典空壳公司投资美国的丑闻不断放出，首席运营官埃德蒙·盖伦贝格和整个董事会被指控欺诈。\n\n自从20世纪60年代德国国会被撤销行政职务以来，这种对国会职员的清洗还没有记录。想为更多诚实的人让路，显然这一改变并未奏效。该组织的其余员工预计将受到严格审查，是否会对公司本身采取进一步的行动还有待观察。尽管毫无疑问，贪婪的前董事会将会得到公正的对待，鲍曼元首因为迅速采取行动打击似乎是德意志帝国特有的腐败现象而受到称赞。"
 BOR_Dismantlement_I.13.a:0 "最终，一张诚实的账目。"
 BOR_Dismantlement_I.14.t:0 "辛勤的一天"
 BOR_Dismantlement_I.14.desc:0 "穆勒揉了揉眼睛。这是漫长的一天，监督着对国家工厂全体董事会的审讯，哭泣、求饶和痛苦的呼喊并没有让任务变得更轻松。尽管穆勒做了所有的工作，但董事会成员的说法如出一辙——是德意志银行提出了组建空壳公司的提议，并建议在瑞典做这一切，那里的美元和马克都很容易获得。\n\n如果这是真的，那么国家工厂确实被引入了歧途。任何一个德意志银行的工作人员都知道——无论谁被发现与美国人进行交易，都会遭受强而有力的打击。他必须尽快把报告交给鲍曼。"
 BOR_Dismantlement_I.14.a:0 "所有的迹象都表明银行的某人给出了错误的建议。"
 BOR_Dismantlement_I.15.t:0 "你不能信任银行"
 BOR_Dismantlement_I.15.desc:0 "秩序警察突袭德意志银行\n\n国家工厂曝出连续不断的丑闻过后，特工突袭了德意志银行法兰克福办事处，逮捕了几名高管，并缴获了与国家工厂及其空壳公司有关的文件。据信，这些高管被国家工厂董事会指名，故意向银行提供错误建议，因而导致了这起丑闻，现在他们有可能被判入狱。\n\n目前尚不清楚这些传言是否属实——无论如何，政府掌握着德国最大雇主之一的命运。"
 BOR_Dismantlement_I.15.a:0 "沿着蜿蜒小径又进了一步。"
 BOR_Dismantlement_I.15.b:0 "沿着蜿蜒小径又进了一步。"
 BOR_Dismantlement_I.16.t:0 "告密者"
 BOR_Dismantlement_I.16.desc:0 "“鲍曼万岁！”舍尔纳没敲门就进来了，鲍曼差点被吓得把烟丢在地上。他对元帅皱起了眉头。\n\n“对不起，我的元首，我是带着重要的消息来的。斯派达尔已经离开了他在日耳曼尼亚的办公室。”\n\n鲍曼的眉头更皱了。“真是个大新闻嗷！我勤奋的好秘书。”\n\n舍尔纳的嘴活像头鱼般张张闭闭。“挖苦人有失您的身份，我的元首。斯派达尔目前正在去法兰克福的路上，我相信他在那里有业务——可能是和他在德意志银行的密友做生意。”\n\n鲍曼吸了一口烟。天啊，真希望舍尔纳能停止对汉斯·斯派达尔着魔般地“迷恋”。不过，每个故事也都有真实的成分存在，如果斯派达尔真的在去法兰克福的路上，也许应该派人跟踪他。到那时，或许能发现这些银行家背后的主谋。"
 BOR_Dismantlement_I.16.a:0 "叫人跟踪斯派达尔。"
 BOR_Dismantlement_I.16.b:0 "保持对银行的关注。"
 BOR_Dismantlement_I.17.t:0 "审讯银行家"
 BOR_Dismantlement_I.17.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于对德意志银行高管的审讯\n\n对德意志银行几位高管的审讯并未发现任何确凿证据证明其与国家工厂间存在任何不正当关系。每个人都否认曾向国家工厂提供过组建空壳公司或将瑞典作为交易中介等类似建议。从德意志银行法兰克福办公室内缴获的文件证实了这些言论。\n\n本报告得出结论，国家工厂对这些交易负完全责任。"
 BOR_Dismantlement_I.17.a:0 "举个除了国家工厂的蠢货外的例子。"
 BOR_Dismantlement_I.17.b:0 "保持隐蔽，继续调查。"
 BOR_Dismantlement_I.18.t:0 "个人恩怨"
 BOR_Dismantlement_I.18.desc:0 "舍尔纳强忍住内心飘飘然的冲动，走出元首的办公室。当他转过第一个角落时，一位助手来迎接他。\n\n“还真让我给猜中了。跟上斯派达尔去法兰克福的那辆车，他说不定是去跟在法兰克福银行的资本家同伙碰头了。”\n\n助手点了点头。“斯派达尔的狐狸尾巴总算露出来了，他跟他的副官们现在还在路上。他要是长点脑子，估计只是找了一帮不明缘由的人陪他逢场作戏。不过只需要抓住这帮人再套点情报，我们就能顺藤摸瓜，用不了多大功夫就能让元首盯上他了。”\n\n舍尔纳搓了搓双手。要是真能借机除掉斯派达尔这个混账，那他可真是美梦成真了。"
 BOR_Dismantlement_I.18.a:0 "我喜欢缜密的计划。"
 BOR_Dismantlement_I.19.t:0 "监视斯派达尔"
 BOR_Dismantlement_I.19.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于汉斯·斯派达尔的活动\n\n汉斯·斯派达尔突然离开法兰克福后，其与两位副官一同前往了西区的一家餐厅。在这家餐厅与党外改革派古斯塔夫·海涅曼会面。特工注意到尽管副官们可能已经知晓此次会谈的目的，但仍都坐在两人的分桌旁。\n\n后续行动仍在考虑中"
 BOR_Dismantlement_I.19.a:0 "很明显是场无关紧要的会议。回到银行问题上。"
 BOR_Dismantlement_I.19.b:0 "可疑的会面，逮名副官看看他都知道些什么。"
 BOR_Dismantlement_I.20.t:0 "逮捕副官"
 BOR_Dismantlement_I.20.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n对汉斯·斯派达尔副官的审讯\n\n在注意到汉斯·斯派达尔与古斯塔夫·海涅曼进行会面后，特工随即在一名副官上厕所时将其逮捕。经审讯，该副官透露，古斯塔夫·海涅曼一直与德意志银行的高管保持联系，这些高管都在国家工厂担任顾问而名声显赫。汉斯·斯派达尔与海涅曼会面的原因不得而知，但本部认为这可能与国家工厂近期的丑闻有关。"
 BOR_Dismantlement_I.20.a:0 "舍尔纳竟然说了真话？太奇怪了。"
 BOR_Dismantlement_I.21.t:0 "下令逮捕"
 BOR_Dismantlement_I.21.desc:0 "鲍曼很惊讶。斯派达尔的会面揭示了一种意想不到的联系，尽管他不明白这种联系是如何形成的。当然，他必须逮捕斯派达尔和海涅曼，这样才能揭露真相；但想想看，费迪南德·舍尔纳为了国家利益，带着准确无误的情报来到他的办公室。真是难以置信。\n\n他皱起了眉头。是的。难以置信。舍尔纳在这么做的动力，很可能和往常一样，是为了让他的同事倒台。那得等一等。一旦海涅曼和斯派达尔被拘留，一切都会真相大白。"
 BOR_Dismantlement_I.21.a:0 "他们尽在我的掌握中。"
 BOR_Dismantlement_I.22.t:0 "二者其一"
 BOR_Dismantlement_I.22.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于逮捕汉斯·斯派达尔和古斯塔夫·海涅曼的尝试\n\n特工们一收到逮捕这两人的命令就立即开始了行动——尽管会议已经结束，但还是成功逮捕了古斯塔夫·海涅曼，而汉斯·斯派达尔在法兰克福街头逃脱了抓捕。怀疑他将尝试从海岸逃离德国——抓捕他的行动正努力进行。\n\n海涅曼目前正接受审讯，目前其与德意志银行的关系和阴谋尚未明晰。调查仍在进行。"
 BOR_Dismantlement_I.22.a:0 "该死，我要的是消息。"
 BOR_Dismantlement_I.23.t:0 "正义得以伸张"
 BOR_Dismantlement_I.23.desc:0 "国家工厂官员被判刑\n\n国家工厂丑闻事件最终裁决出炉，执行董事会已被正式指控欺诈罪，并判处二十年监禁，不得上诉。法院裁定，国家工厂对这起事件完全负责，没有任何确凿证据证明是德意志银行管理不善，他们将责任转嫁于德意志银行的企图无疑已经失败。"
 BOR_Dismantlement_I.23.a:0 "凯旋！"
 BOR_Dismantlement_I.24.t:0 "诱人的点心"
 BOR_Dismantlement_I.24.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n对德意志银行官员的持续监视报告\n\n德意志银行的官员们在获释后回归了日常生活。然而其中的几位被注意到与秩序警察密切关注的古斯塔夫·海涅曼保持联络，海涅曼基本不从事金融行业，他主要作为改革派提倡者备受关注。本部认为此种联络是不正常的。"
 BOR_Dismantlement_I.24.a:0 "事情另有蹊跷，审讯海涅曼。"
 BOR_Dismantlement_I.24.b:0 "他可能只是在拉人头，别管他。"
 BOR_Dismantlement_I.25.t:0 "嫌疑犯"
 BOR_Dismantlement_I.25.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n对古斯塔夫·海涅曼的审讯\n\n海涅曼与德意志银行官员会面后，特工对其进行了审讯。海涅曼声称这次会面仅仅是一次社交拜访，是为了寻求经济上的支持——除此之外在审讯中他都闭口不谈。\n\n海涅曼的这种行为本身就引人怀疑，本部认为，海涅曼确实与这些官员存在一些合作，这可能与国家工厂近期的丑闻有关。审讯仍在进行。"
 BOR_Dismantlement_I.25.a:0 "你又在耍什么花招，海涅曼？"
 BOR_Dismantlement_I.26.t:0 "破产"
 BOR_Dismantlement_I.26.desc:0 "国家工厂股票价值暴跌\n\n在瑞典空壳公司丑闻过后，该公司的股票价格便直线下降。全德国的投资者和商业伙伴对他们的管理失去信心，正在撤回投资，并撤回了众多商业贸易。德国已经遭受了创纪录损失，而将此事归咎于德意志银行并没有让他们赢得任何支持，因为国家银行拒绝向他们提供信用贷款。\n\n国家工厂被迫对其运营进行大规模重组，裁员无数，并在全德国范围出售其设施和材料。该公司能否恢复，或者他们是否将被迫宣布完全的破产，还有待观察。"
 BOR_Dismantlement_I.26.a:0 "四巨头会变成三个吗？"
 BOR_Dismantlement_I.27.t:0 "抛售股票"
 BOR_Dismantlement_I.27.desc:0 "法兰克福证券交易所暴跌报告\n\n虽然局势还没有发展到能称作全面崩溃，但作为德国最成功雇主之一的国家工厂，其内部的戏剧性失败已经造成股市信誉大幅丧失。投资者们已经公开表示，他们对法兰克福的评估缺乏信心，也对每一家德国公司的真实价值缺乏信心。\n\n无数公司报告表明，国家工厂的股票正被大量抛售。虽然国家工厂本身仍有偿付能力，但无数其他公司正在进入市场，全德国都在猜测这场衰退是会逐步放缓，还是狂奔直至全面崩溃。"
 BOR_Dismantlement_I.27.a:0 "祸不单行。"
 BOR_Dismantlement_I.28.t:0 "德累斯顿之枪"
 BOR_Dismantlement_I.28.desc:0 "德国的经济恐慌到了顶点。国家工厂的崩溃带走了德国四分之一的企业，灾难的高潮终于到来。法兰克福大火，不来梅巷战，最后是德累斯顿的全面交火。\n\n来自该市的报道称，一个小时以来，有武装人员陆续挤满街巷。关于这些人的身份，报道各不相同，但作为回应，国防军已被部署到主要的已封锁道路并实施宵禁。"
 BOR_Dismantlement_I.28.a:0 "这是场全面起义吗？"
 BOR_Dismantlement_I.29.t:0 "一份任务简报"
 BOR_Dismantlement_I.29.desc:0 "有人拿着成堆的文件在房间里跑来跑去，电话线像静脉匆匆穿过走廊。鲍曼办公室已成为收到每一条关于德累斯顿当前局势信息的纽带。\n\n“我的元首！”一名军官从他用作办公桌的咖啡桌上喊道。“我和德累斯顿的一个秩序警察朋友处取得了联系。这是一场该死的兵变！驻扎在那里的陆军部队有一半已经叛变，另一半正试图镇压他们，但该死的，我没法说出哪一半是哪一半。”\n\n房间里的活动发生了明显的变化——电话中断，新的电话接通，军官和秘书们都转向确定哪条指挥线被切断。鲍曼又把一支烟掐进满溢的烟灰缸里。"
 BOR_Dismantlement_I.29.a:0 "很快，叛徒就会被消灭。"
 BOR_Dismantlement_I.30.t:0 "奔走者"
 BOR_Dismantlement_I.30.desc:0 "房间里烟雾缭绕，仅有的一扇敞开的窗户丝毫不能保持室内人员的肺部健康。刚抽完的一根在烟灰缸里冒余烟时，鲍曼又点起一根，另一只手拿着电话。\n\n“这是叛变，舍尔纳。你难道不知道如何控制这些白痴吗？”\n\n“抱歉，我的元首，我的精力分散在全国各地，一直在视察部队。”\n\n“你如果不赶快给我处理好这件事，那你就只能在棺材里视察了。马上给我滚到德累斯顿，让这场啼笑皆非的闹剧立刻落幕！”\n\n电话里传出的声音是扭曲的噼啪声还是叹息声，已然分辨不清。"
 BOR_Dismantlement_I.30.a:0 "遵命，我的元首。"
 BOR_Dismantlement_I.31.t:0 "问题"
 BOR_Dismantlement_I.31.desc:0 "鲍曼点燃了另一支烟，眉头紧皱。“海涅曼。他一定与此事有关。你！”他指着一个他已经忘了名字的最高统帅部军官——那人拼命地环顾四周，希望元首要找的是别人。\n\n“法兰克福的秩序警察监狱里有个人叫古斯塔夫·海涅曼。让他们查查他对这场灾难知道多少，一定要让他知道如果不合作就会被枪毙。”\n\n这名军官敬了个礼，显然对自己只是一名普通的传达员感到欣慰，然后慌忙跑出了房间。鲍曼看了看自己的香烟——已经熄灭了。他用拳头猛打桌子，把房间里的所有人都吓了一跳，然后他开始摸索打火机。"
 BOR_Dismantlement_I.31.a:0 "至少我们有了条线索。"
 BOR_Dismantlement_I.32.t:0 "豆香四溢"
 BOR_Dismantlement_I.32.desc:0 "“元首，海涅曼在审问中招了不少。”这位警官看起来很高兴，因为这一次他带来了好消息。\n\n鲍曼给自己点了一支庆祝雪茄。“很好，他交代了什么？”\n\n“他供认了他与德意志银行在国家工厂事件中的牵连。随着德意志银行的崩溃和经济形势的恶化，他们计划要发动一场政变，让那些不忠的陆军参与进来。除了低级军官和德意志银行董事会之外，他没有透露任何具体名字，所以谁在背后操纵着这场阴谋还不确定。”\n\n鲍曼陷入了沉思。这样很好，但擒贼不先擒王是毫无意义的。"
 BOR_Dismantlement_I.32.a:0 "谨慎行事，控制叛乱，保持警惕。"
 BOR_Dismantlement_I.32.b:0 "逮捕所有嫌疑人，把残党余孽也找出来。"
 BOR_Dismantlement_I.33.t:0 "捡起狗链"
 BOR_Dismantlement_I.33.desc:0 "鲍曼已经好几个小时没有离开办公桌了。他的烟灰缸满了，溢出来，被倒掉，又满出来。他从沉思中回过神来，又一位军官拿着一张带表格的文件走向他。\n\n“元首，我有新发现。我们已经确定了大部分叛变师团的身份，在过去的几个月里，他们的大多数指挥官都经常与汉斯·斯派达尔元帅接触。他很有可能是其中的关键人物。”\n\n鲍曼哼了一声。斯派达尔向来以直言不讳著称，但他是德国的英雄。舍尔纳之所以没有坐在他的位置上，有一半的原因就是他。他真的会策划政变吗？"
 BOR_Dismantlement_I.33.a:0 "调查他的办公室。"
 BOR_Dismantlement_I.34.t:0 "彻底搜寻"
 BOR_Dismantlement_I.34.desc:0 "军事警察们干得不错。斯派达尔的办公室虽已人走楼空，但他们还是连这个房间的一张废纸都没放过，他们占着餐厅，仔细研究每一张可能有信息的纸片。日记、现场报告、检查报告--他们没有放过任何一处细节。最终，检查结果呈送在了鲍曼拥挤不堪的办公桌前。\n\n不知何故，斯派达尔一直在与总理办公厅开会。汉斯·斯派达尔是个彻头彻尾的军人，他怎么会跟汉斯·格洛布克会面？对鲍曼而言，格洛布克从未提及此事这一事实就足以说明问题。把斯派达尔与格洛布克和海涅曼联系起来还只是一小步。\n\n鲍曼勃然大怒。他不仅不能相信军队，就连自己亲自挑选的人也不能相信吗？今后他必须更加小心谨慎了。"
 BOR_Dismantlement_I.34.a:0 "找到斯派达尔，逮捕他"
 BOR_Dismantlement_I.35.t:0 "老鼠弃船"
 BOR_Dismantlement_I.35.desc:0 "军事警察派人去逮捕斯派达尔，但显然他交了几个新朋友。当他们到达他家时，除了一些私人物品，他家已经被遗弃了。他显然已经知道了自己即将被捕的消息，他像个懦夫一样逃走了。\n\n不过，鲍曼还是稍稍松了口气。斯派达尔很可能已经逃离了德国，去了美国、意大利或其他地方。只要他不在了，叛变的陆军部队就没有可以一个可以把他们团结起来的人物，只有一些低级军官和懦弱的政客。当他们收到消息时，很可能有半数人会放下武器，因为他们知道自己的政变失败了。剩下的人就很容易收拾了。"
 BOR_Dismantlement_I.35.a:0 "该开始计划了。"
 BOR_Dismantlement_I.36.t:0 "闭门会议"
 BOR_Dismantlement_I.36.desc:0 "鲍曼从椅子上站了起来，就跟坐了几十年后第一次站起来一样，小腿抽筋疼得他龇牙咧嘴。他已经花了足够多的时间坐着研究信息。现在该采取行动了。斯派达尔跑了，海涅曼还作为嫌疑犯关在牢房里，叛变的师团像无头苍蝇一样到处乱窜。这一次，他掌握了主动权。"
 BOR_Dismantlement_I.36.a:0 "准备执行"
 BOR_Dismantlement_I.37.t:0 "惯犯们"
 BOR_Dismantlement_I.37.desc:0 "没时间再犹豫不决了，兵变正在发生，秩序警察现在就该处理这事。特工们在夜深人静的时候被派到那些已知的闹事者家里。而那些党政官员还没聪明到把自己排除在监视名单之外，他们与德累斯顿叛乱部队的联系只能说是微乎其微，似乎这就是他们全部的联系了。\n\n非常嫌疑犯早已丢在牢房腐烂，希望秩序警察能解决这帮叛乱分子吧。"
 BOR_Dismantlement_I.37.a:0 "是时候结束这一切了。"
 BOR_Dismantlement_I.38.t:0 "血腥费迪南德"
 BOR_Dismantlement_I.38.desc:0 "“阴谋分子已经被解决，现在是切除陆军毒瘤的时候了。”\n\n“荣幸之至，我的元首”。舍尔纳放下听筒，把它还给了拿着电话机的士兵。他站在装甲运兵车的车顶上，可以看到俯瞰德累斯顿市。他拿出双筒望远镜观察全城--他可以看到大火在无人注意的情况下开始蔓延--显然消防队都待在家里，而不是冒险上街。不过，熊熊燃烧的火焰还是有一种奇异的美感。\n\n他向身后瞥了一眼--装甲车的纵队延伸得比肉眼看到的还要远。坦克的履带把路面弄得起伏不平，他的部下已经开始并排行走，而不是在瓦砾中穿行。这同样是一件美事。\n\n他命令司机把他们带到前面去。德累斯顿这座未被战争破坏、未被盟军轰炸波及的城市，很快就会成为内战以来德国领土上最大规模战役的战场。他想象着被烧毁的房屋，扭曲的金属尖顶取代了曾经庄严的建筑，好像外星球上的落叶。他笑了。"
 BOR_Dismantlement_I.38.a:0 "凡事都有好的一面。"
 BOR_Dismantlement_I.39.t:0 "异常的清白"
 BOR_Dismantlement_I.39.desc:0 "“讯问结束了，元首，虽然嫌疑人犯有一些轻微罪行，但我们没有发现任何证据证明他们与国家工厂的丑闻有关。”\n\n鲍曼皱起了眉头。闹事的，但不是阴谋分子？这越来越令人恼火了。\n\n“不管他们犯了他妈的什么罪，都要起诉他们，我们最好趁这个机会除掉这些人。”该死的，到底是谁在策划这场阴谋？"
 BOR_Dismantlement_I.39.a:0 "给我找到这条蛇！"
 BOR_Dismantlement_I.40.t:0 "我必须抗议"
 BOR_Dismantlement_I.40.desc:0 "“我亲爱的元首，我必须抗议。这些人都是正直的，对党忠心耿耿的人，您肯定不相信他们与这些令人憎恶的兵变有关吧？”汉斯·格洛布克身后那几个空气般的胆小鬼附和着他点着头。\n\n鲍曼揉了揉眼睛。“我可以向你们保证，这帮人就算没犯什么杀人放火的大罪，也肯定干了点儿偷鸡摸狗的勾当。现在是危险时期，我们都必须为此做出牺牲。”\n\n“请原谅，我的元首，但我需要的不仅仅是您的保证。德国是一个讲法律的地方，而不是一个仅凭怀疑就肆意监禁的监狱。”听到这，鲍曼差点忍不住笑了出来。"
 BOR_Dismantlement_I.40.a:0 "我保证，正义将很快到来。"
 BOR_Dismantlement_I.41.t:0 "德累斯顿大屠杀"
 BOR_Dismantlement_I.41.desc:0 "“准备好了吗？”，舍尔纳的副官默默地点头。侦察机已经确定了德累斯顿境内叛军的主要集结地，他们大多数聚集在公园或是公共广场上，能在那里修建防御工事，用临时街垒封堵街道。这是个明智的选择。但是，舍尔纳可不是会执拗于解开死结的那种人，他会直接一剑斩断它。\n\n他已经等得不耐烦了。山上部署的重炮可以短时间内消灭叛乱分子以及任何阻挡他们的东西。在炮兵的掩护下，他的部队就能进城，在抵抗分子中杀出一条血路。\n\n他紧握拳头，举起手臂。“全体开火！”"
 BOR_Dismantlement_I.41.a:0 "火炮正震耳欲聋。"
 BOR_Dismantlement_I.42.t:0 "未授权演习"
 BOR_Dismantlement_I.42.desc:0 "“舍尔纳部已进入德累斯顿。战斗很激烈，但部队已经成功推进到了市中心，现正对任何剩余的反叛分子进行清洗。”尽管副官传达的是好消息，他却看起来异常汗流浃背。\n\n“太好了。很快我们就会消除最后那点抵抗分子。”鲍曼如释重负，但看到副官脸上的表情时，他停顿了一下。“怎么了？”\n\n“德累斯顿确实安全了，但日耳曼尼亚……国防军封锁了通往这里的主要道路和高速公路。阻止任何试图离开的平民，他们被告知这是'计划外的演习'。”\n\n鲍曼脸色苍白。这发生的一切比他设想的要多得多。"
 BOR_Dismantlement_I.42.a:0 "我将全力以赴。"
 BOR_Dismantlement_I.43.t:0 "公开宣称"
 BOR_Dismantlement_I.43.desc:0 "看着屏幕上自己的影像，鲍曼整了整领带，擦去额头上的汗水，咽下一口唾沫，试图消除喉咙里的肿块，但很明显，这并没有什么用。被征召来协助他工作的摄制组把办公室挤得水泄不通，他们把成堆的文件翻得乱七八糟，还把电线从门口和墙上临时钻出的洞里接进来。鲍曼竭力忽略离他一英寸远的麦克风，接着，他收到了一个大拇指和一个无声的倒计时——不得不紧紧盯着摄像机。\n\n“全德人民，这是一个紧急通知——今日上午六时，陆军部队忽然开始对整个日耳曼尼亚城进行封锁。但是，此命令并非日耳曼尼亚的中央政府所下达的，而是由对最近在德累斯顿爆发的暴力事件负有责任的叛徒军官集团发出的。这场所谓的军事演习，无非是叛匪们企图对德国合法政府发动政变的卑劣行径。我敦促每一位德国人民抵制这种无耻的夺权行为，为真正的祖国而战！胜利万岁！”"
 BOR_Dismantlement_I.43.a:0 "胜利万岁！"
 BOR_Dismantlement_I.44.t:0 "突破封锁"
 BOR_Dismantlement_I.44.desc:0 "随着鲍曼在电视上慷慨陈词，国防军立即行动了起来。忠诚于鲍曼的部队意识到，任何坐以待毙的人很快就会被钉死在栅栏上，于是他们开始向着日耳曼尼亚推进。而封锁日耳曼尼亚的国防军部队很快便目睹了从全国各地聚集而来的一股强强力，意识到自己在德国人的心目中已经失去了道德制高点，他们纷纷缴械投降。忠诚的军官们争先恐后地为自己平息了政变沽名钓誉，虽然陆军中为战友开后门的现象倒是十分普遍，但大多数叛徒还是被祖国的正义绳之以法了。"
 BOR_Dismantlement_I.44.a:0 "我们处在毁灭的边缘"
 BOR_Dismantlement_I.45.t:0 "意料之外的会面"
 BOR_Dismantlement_I.45.desc:0 "愚蠢的改革派叛徒汉斯·斯派达尔的失踪明显为元首提供了许多渗透国防军陆军司令部的机会。鲍曼已正式下令但仍悄悄地剥夺了这位战功赫赫的陆军元帅的军衔，并解除了他的国防军陆军司令之职，由一名对他顺从的忠臣取而代之。\n\n与此同时，海因里希·穆勒指示由其下属的秩序警察搜查改革派渣滓们在国防军陆军司令部的办公室和私人住所，并取得了有趣的结果。更多的证据表明，总理办公厅主任与改革派阴谋有关。鲍曼命令穆勒处理改革派分子汉斯·格洛布克，越快越好。"
 BOR_Dismantlement_I.45.a:0 "抓住他。"
 BOR_Dismantlement_I.46.t:0 "审讯"
 BOR_Dismantlement_I.46.desc:0 "海因里希·穆勒讨厌审讯。审讯的尖叫声吵得几乎快冲破他的耳朵。天底下哪有这么奇异搞笑的差事！唉！他不是在有条不紊地签署文件，而是被迫参加了对汉斯·格洛布克的审讯。总理办公厅主任以出人意料的效率被抓到了这儿。穆勒自嘲地对自己笑了笑。他真的把秩序警察变成了一个运行顺畅的高效国家机器。\n\n“别！别！”当审讯官准备再次击打他的腹部时，格洛布克尖叫着在他的审讯铁椅上扭动起来。“我说！我说！你们别杀我！我全都说！”\n\n“我们怎么会杀掉您呢？您可太有价值了。”穆勒看着那人绽开皮肉上肿胀的瘀伤，龇牙咧嘴的笑了。“告诉我们想知道的一切，保你平安无事。”\n\n“我是无辜的！我发誓，这都是斯派达尔做的，还有德意志银行，还有西门子。我有名字！”"
 BOR_Dismantlement_I.46.a:0 "为什么他们总要嘴硬这么久？"
 BOR_Dismantlement_I.47.t:0 "阴谋瓦解。"
 BOR_Dismantlement_I.47.desc:0 "鲍曼边咆哮着边扫视了秩序警察的文件。斯派达尔和格洛布克暴露得一览无余，德意志银行的高管竟是操纵国家工厂欺诈案的幕后黑手。这些自以为是的肮脏蠢猪比西装革履粉饰自己的鼠辈好不了多少。鲍曼强忍着逐渐升腾的怒火，继续向下扫视。西门子股份公司也参与其中，他们收购了国家工厂的其余资产来实现他们的小阴谋。\n\n改革派离实现他们的邪恶计划还有多远？想到这里，他便不寒而栗。他曾对斯派达尔抱有一丝信任，期望着他能尽职尽责地为德国服务，但他却策划了一场针对鲍曼的阴谋，终有一天会让这些策划者血债血偿。"
 BOR_Dismantlement_I.47.a:0 "权力的走廊里唯独没有信任。"
 BOR_Dismantlement_I.48.t:0 "德意志银行的诈骗团伙被发现了。"
 BOR_Dismantlement_I.48.desc:0 "在一系列令人震惊的事件中，一个位于德意志银行高层的欺诈团伙被揭露。其银行官员被发现故意向国家工厂提供错误的建议，并让其成立空壳公司，其目的是让国家工厂总裁埃德蒙·盖伦贝格因其军国主义倾向而倒台。而一旦国家工厂的资产崩溃，西门子公司就便会一拥而上，强取国家工厂剩余的资产——而西门子的总裁恩斯特·冯·西门子，则是一位臭名昭著的改革派同情者。\n\n目前，此阴谋集团已被政府所瓦解，其同谋成员因与党内改革派及国防军有密切联系而被以叛国罪逮捕。其余清白的国防军与国家工厂官员现已被释放，他们对元首及海因里希·穆勒领导的秩序警察为其伸冤不平而表达了激动的感谢。"
 BOR_Dismantlement_I.48.a:0 "更多的信息在第六页。"
 BOR_Dismantlement_I.49.t:0 "改革派阴谋之死"
 BOR_Dismantlement_I.49.desc:0 "鲍曼得知了德意志银行反党阴谋集团被瓦解的消息，并亲自签署了处决斯派达尔和格洛布克的命令后，他想庆祝一下。他邀请了费迪南德·舍尔纳、巴尔杜尔·冯·席拉赫和海因里希·穆勒共进这场美酒佳肴组成的庆功宴，邀请很快便被接受了。秩序警察局长两杯酒下肚便心满意足，而总理府和国防军最高统帅部的首脑则喝了四瓶。鲍曼难得纵欲片刻，一边品着酒，一边纵情想象着斯派达尔面对行刑队和格洛布克在绞索上荡秋千的场面。\n\n改革派的邪恶阴谋被挫败。其领导人已然“失踪”。诚然，市场又遭受了一次打击，但国家部长朗格告诉鲍曼，市场很快就会稳定下来。鲍曼心满意足地看着舍尔纳喝下红酒。这位元帅已经愚蠢地相信了鲍曼完全同意军国派要求的承诺。难道他还没有从改革派的深刻教训中醒悟过来吗？"
 BOR_Dismantlement_I.49.a:0 "无人可以信任。"
 BOR_Dismantlement_I.50.t:0 "封锁"
 BOR_Dismantlement_I.50.desc:0 "总理府被完全封锁.秩序警察部队武装着重型武器，在每一个入口，每一条走廊，每一个房间处巡逻守卫.凌晨时分，鲍曼仍然在烟雾弥漫的办公室工作，一边签署文件，一边对着电话那头发号施令.试图与费迪南德·舍尔纳取得联络，后者为了报复改革派，同他的军国派同僚打破了日耳曼尼亚的封锁。然而这毫无用处。这条疯狗挣脱了狗链。"
 BOR_Dismantlement_I.50.a:0 "希望一切能在内战爆发前结束。"
 BOR_Dismantlement_I.51.t:0 "格洛布克的演讲"
 BOR_Dismantlement_I.51.desc:0 "就在日耳曼尼亚因陆军部队在街头之间爆发的激烈冲突而震惊之际，总理办公厅主任汉斯·格洛布克发表了一项公开声明。他谴责这场混乱是党内的蠢猪叛徒所为，叛徒们企图傀儡元首，让国家元帅费迪南德·舍尔纳掌握大权。他列举了德累斯顿大屠杀和该市正在发生的暴力事件，认为这些事件都是舍尔纳企图通过粉碎一切异己来暴力夺权的迹象。\n\n格洛布克是一个臭名昭著的改革派同情者，他正试图通过背叛和欺骗来完成他和斯派达尔计划中的政变。秩序必须得到维持！"
 BOR_Dismantlement_I.51.a:0 "谁又跟谁打了？"
 BOR_Dismantlement_I.52.t:0 "揭秘"
 BOR_Dismantlement_I.52.desc:0 "“他们他妈在干什么？”鲍曼在电话里怒吼道。他拿起烟灰缸，怒气冲冲地向房间另一头猛地扔去。\n\n“他们被捕了，元首，”那个紧张的声音重申道。“陆军司令部宪兵队逮捕了党总理府的几名成员。包括巴尔杜尔·冯·席拉赫。”\n\n“他们为啥要他妈这么干啊？”鲍曼猛拍桌子。门开了，格哈德·克洛普佛溜了进来。鲍曼用粗壮的手指着他的方向。“滚！”他把手指着本该放着烟灰缸的地方，怒骂道。\n\n“汉斯·格洛布克指控党总理府叛国，”那个紧张的声音继续在电话里说道。“他声称他们在密谋给你扣上舍尔纳元帅傀儡的帽子。”\n\n“那个满嘴谎话的畜生，”鲍曼嘶声道。“让舍尔纳这个蠢猪接电话，立刻！立刻！”"
 BOR_Dismantlement_I.52.a:0 "拖得够久了！"
 BOR_Dismantlement_I.53.t:0 "非常时期"
 BOR_Dismantlement_I.53.desc:0 "“舍尔纳元帅，我一直在尽力联系你！“鲍曼气急败坏地喊道。巴尔杜尔·冯·席拉赫已经被逮捕了！党总理府的成员正被他妈傻逼陆军司令部随便抓走，格洛布克那只肮脏的小老鼠正欺骗公众，而你还有功夫在街头舞刀弄枪！”\n\n“我的元首，”舍尔纳开了口。\n\n“不，你只需要听我说话，费迪南德。我要你立即解决这场危机。不惜一切代价。你听明白了吗？”鲍曼短暂地稍作停顿。\n\n“遵命，我的元首，”元帅回答道。\n\n“很好，我会给海因里希·穆勒打电话。秩序警察会协助你完成接下来的每一步骤行动。”"
 BOR_Dismantlement_I.53.a:0 "汉斯·斯派达尔的脑袋该被钉在耻辱柱上。"
 BOR_Dismantlement_I.54.t:0 "突遇"
 BOR_Dismantlement_I.54.desc:0 "汉斯·斯派达尔元帅在陆军司令部总部的走廊里踱来踱去，一边喃喃自语，一边在脑中构建各个场景间的联系。秘书、行政人员和军官们早已习以为常，都恭敬的给他让路；陆军司令部的首脑甚至坐不住十分钟，就要起身到走廊里踱步沉思。\n\n他终于走进办公室，瘫坐在椅子上深深的叹了口气。门突然开了，一个穿着陆军军服的人走进来对着他咧嘴一笑，斯派达尔并不认得他。\n\n“早上好啊，元帅，”那人故作笑态。然后举起手枪射击。斯派达尔的脑袋重重的摔在桌子上，染血的文件飘散向空中。男人如影子般溜出了办公室。"
 BOR_Dismantlement_I.54.a:0 "魁首在一声呜咽中逝去。"
 BOR_Dismantlement_I.55.t:0 "阴谋瓦解。"
 BOR_Dismantlement_I.55.desc:0 "鲍曼吮吸着雪茄，双手抚摸着光秃的头皮。他安慰自己手只是因为肾上腺素的分泌才颤抖不止。\n\n秩序警察局长海因里希·穆勒不想被费迪南德·舍尔纳抢了风头，于是派了他最得力的特工潜入陆军司令部总部，迅速斩下了斯派达尔的蛇头。改革派的陆军士兵群龙无首，由于对失败的恐惧而引发内乱，迅速向舍尔纳的军国派投降。\n\n在元首的愤怒命令下，陆军司令部释放了党总理府的俘虏，元首迅速启用了另一个国家广播电台，声明了这些人的清白并指明汉斯·斯派达尔的叛国行为。\n\n元首将手中的雪茄掐灭在烟灰缸里。汉斯·格洛布克声称自己被改革派迷惑，并恭敬地接受了革职。鲍曼更希望看到这人直接被绞死，但由于没有任何确凿证据证明他与斯派达尔有关联，此人逃过了一劫。"
 BOR_Dismantlement_I.55.a:0 "…刚刚到底发生了啥？"
 BOR_Dismantlement_I.56.t:0 "改革派阴谋之死"
 BOR_Dismantlement_I.56.desc:0 "尽管刚发生的混乱让鲍曼的胃像被困惑和恐惧翻腾了一遍，但庆祝还是必不可少的。他邀请费迪南德·舍尔纳、巴尔杜尔·冯·席拉赫以及海因里希·穆勒享用庆祝晚宴。秩序警察局长慢品两杯就已心满意足；而总理和元帅则喝了整整四瓶。鲍曼一边纵情品味杯中的酒，一边满足地畅想秩序警察报告中，斯派达尔惨死在桌子上的情景。\n\n然而，他还没法就这么松口气。这个阴谋当中还有许多未被解开的真相，许多英勇的陆军士兵也因此牺牲。更紧要的是，股票市场也因此损失惨重。伴随着城市发生的暴力事件，还有国家工厂的动荡后，股票市场继续暴跌。部长朗格告知元首，这种现状是不可能迅速恢复的。\n\n鲍曼看着元帅纵情畅饮。看来他已经愚蠢地相信了自己对军国派的承诺，难道他就没有从中吸取教训吗？"
 BOR_Dismantlement_I.56.a:0 "无人可以信任。"
 BOR_Dismantlement_I.57.t:0 "最后一枪"
 BOR_Dismantlement_I.57.desc:0 "鲍曼大步走向他的座驾，两侧是两名身材高大的秩序警察。他的思绪从未如此敏捷过。他记得斯派达尔眼神里的失望，当初他可能就不应该支持舍尔纳，更不应该让他担任国防军最高统帅部的总长。鲍曼应该早点清洗掉他。但元首万万没想到，失望竟然酝酿成了一场激烈的阴谋。\n\n“我的元首！”一个声音叫道。鲍曼转过身。巴尔杜尔·冯·席拉赫拿着一叠笔记朝他慢慢走来。“你要去国会大厦吗？我和你一起去。”\n\n“把汽车发动起来，”鲍曼对埃里希·肯普卡喊道，埃里希·肯普卡是一个头发花白的老司机，他正探出驾驶座的窗户看着元首。鲍曼转向冯·席拉赫。“巴尔杜尔，我想让你知道的东西，你大概都了解了吧。我需要你来管理国家总理府，而我——”\n\n突然，一声枪响划破空气，鲍曼的肚子炸开了一个洞。他倒在地上，喘着粗气，鲜血渗入了他的双手。秩序警察里的一名警卫将冯·席拉赫推到了视线之外。另一个急匆匆地护住鲍曼尖叫的身体，将他压倒在地，大声呼救。枪声沉寂了。一个秩序警察小队跑过来，抓住元首的肩膀和腿，把他抬到安全的地方。"
 BOR_Dismantlement_I.57.a:0 "我要死了吗？"
 BOR_Dismantlement_I.58.t:0 "政变"
 BOR_Dismantlement_I.58.desc:0 "军队正在城内行进。\n\n在国家元帅汉斯·斯派达尔的率领下，改革派军队突然占领了日耳曼尼亚的重要据点。国会大厦与人民大会堂在改革派击溃驻军之后便被封锁，而秩序警察总部已被攻破，最高统帅部正准备迎接不可避免的围攻。\n\n元帅斯派达尔和总理办公厅主任汉斯·格洛布克正式宣布成立新的临时政府，以摆脱腐败无能的保守派和逐渐疯狂军国主义。"
 BOR_Dismantlement_I.58.a:0 "元首哪去了？"
 BOR_Dismantlement_I.59.t:0 "军国派攻势"
 BOR_Dismantlement_I.59.desc:0 "尽管陆军改革派部队竭尽全力，但仍未能夺取最高统帅部总部。费迪南德·舍尔纳元帅和其他已部署的军事部队重新集结，反击他们的敌人。大战在这座城市的街道上一触即发，场面令人毛骨悚然到不禁联想起当年的内战。尽管斯派达尔取得了初步战果，但军国派似乎正在将他们击退。政变可能会失败。"
 BOR_Dismantlement_I.59.a:0 "谁将会成为新元首？"
 BOR_Dismantlement_I.60.t:0 "反政变"
 BOR_Dismantlement_I.60.desc:0 "此刻上演了一场出人意料的反败为胜。\n\n由于舍尔纳军国派和穆勒秩序警察的袭击，改革派攻势已经完全崩溃，许多部队要么逃离城市，要么投降。国会大厦和人民大厅已被收复，背信弃义的汉斯·格洛布克因其罪行被捕。\n\n汉斯·斯派德尔本人，跟元首一样，已经消失得无影无踪。"
 BOR_Dismantlement_I.60.a:0 "秩序恢复"
 BOR_Dismantlement_I.61.t:0 "雷鸣般的掌声"
 BOR_Dismantlement_I.61.desc:0 "国会大厦闷热的湿气压得人喘不过气。费迪南德·舍尔纳穿着制服自豪地站着。两侧分别是奥托·恩斯特·雷莫和巴尔杜尔·冯·席拉赫。议员们看向元帅，面色苍白，脸上写满了困惑、恐惧——甚至，还有一些兴奋。不过舍尔纳并不在乎人们对他的看法。他的存在足以让这些狡猾的政治家产生如此强烈和热情的情绪，而仅此一点就足以令他感到高兴。\n\n国会议长站起身来，底下的窃窃私语很快戛然而止。\n\n“根据我们的紧急投票，鉴于元首突然失踪，德国临时政府的领导人将由国防军最高统帅部的总长，费迪南德·舍尔纳元帅担任。”\n\n国会议员间传来了阵阵雷鸣般的掌声，就像暴风雨中涌起的深褐色浪潮。舍尔纳走上讲台，清了清嗓子。\n\n“国会议员们！叛国者已涌入我们的大门，但叛徒已被驱散！斯派达尔和他的堕落者已被消灭！在我们等待元首归来的同时，在我这个临时政府的领导下，秩序将得到恢复。胜利万岁！”"
 BOR_Dismantlement_I.61.a:0 "胜利万岁。"
 BOR_Dismantlement_I.100.t:0 "卖、卖、卖"
 BOR_Dismantlement_I.100.desc:0 "经济学家推测，IG法本在抛售股票\n\n据报道，今日上午，德意志银行于法兰克福证券交易所公开抛售了大量IG法本股票。尽管有新股东购买新发行股票让这一趋势有所减缓。但到目前为止，每股价值已经下跌了10个德国马克，并且仍在继续下跌。\n\n《时代周刊》记者向IG法本和德意志银行施压，要求其给出突然抛售股票的理由，但他们都没有对此进行回应。联系IG法本高级董事会成员的尝试一律失败。据推测，两个组织的政策主要影响人赫尔曼·约瑟夫·阿布斯与IG法本的最大股东之一存在联系，谁也不知道这种情况还会持续多久。本报将持续更新。"
 BOR_Dismantlement_I.100.a:0 "这一次，报纸可能会有所发现。"
 BOR_Dismantlement_I.101.t:0 "左边小丑，右边大王。"
 BOR_Dismantlement_I.101.desc:0 "“赫尔曼，解释一下我看到的是什么。”\n\n哈约·赫尔曼看向桌上放着的两份财政报告。“我猜在您左边这份是亚历克西·冯·伦内呈送上来的报告。右边这份是我的报告？”\n\n“我看到的都是数字，简要说明下你对这事怎么看。”鲍曼对这种把戏没有任何耐心。\n\n赫尔曼眉头一皱。“那么请看关于军服开支的这部分，冯·伦内的报告中阐述了在今年为东方领驻军提供军服一事上，我们的开支相较于去年增加了两倍。这数据是怎么来的？那里又没有大规模行动，也没有向那派遣大量新部队，在当地同样也没有征兵活动。”\n\n与此同时，党总理巴尔杜尔·冯·席拉赫反驳说，“军服会磨损，赫尔曼。我们不能让我们的士兵们穿着从西俄战争以来就没换过的那套破行头四处奔波。”\n\n赫尔曼的鼻孔翕动着，“这笔开支已经被算入总账内了！我的元首，肯定不对劲。我相信最高统帅部的真实开销一定是被冯·伦内和他的改革派同僚们隐藏起来了。”鲍曼又皱了皱眉头。"
 BOR_Dismantlement_I.101.a:0 "我没空跟你胡扯！"
 BOR_Dismantlement_I.101.b:0 "我可不喜欢那些经济学家。进一步调查此事。"
 BOR_Dismantlement_I.102.t:0 "告知流言"
 BOR_Dismantlement_I.102.desc:0 "亚历克西·冯·伦内双手紧握在背后，和之前指控他的哈约·赫尔曼站在同一个地方。\n\n“今年制服上的开支的确比往年要高。里加的有些蠢蛋忘了在他们的制服里放樟脑丸了，他们认为完全更换这些库存是必要的。而卑职认为元首应该已经注意到这种情况，因此我没有将这个原因整理进我的报告里。”冯·伦内眼光一闪，“实际上，我很惊讶赫尔曼向您提及此事。我本以为通过他和舍尔纳元帅的会面能让这些信息发挥成效。”\n\n“舍尔纳？他和这件事有什么关系？”鲍曼的眉头困惑地皱了起来。"
 BOR_Dismantlement_I.102.a:0 "让赫尔曼来，我要听他亲自解释。"
 BOR_Dismantlement_I.102.b:0 "让赫尔曼躲起来，有些事要发生了。"
 BOR_Dismantlement_I.102.c:0 "只是另一种甩黑锅的尝试。滚吧。"
 BOR_Dismantlement_I.103.t:0 "自我辩解"
 BOR_Dismantlement_I.103.desc:0 "哈若·赫尔曼发现自己再度身处于元首的办公室内，这次不是出于他的期望。显然，鲍曼认为有事情要他解释。“事实上，我曾在过去的几周里与舍尔纳元帅多次会面。会议的内容也记录了下来，然而我不知道为何这些记录没有被提交。这场会议严肃讨论了关于最高统帅部的事务。如果说要我推测，我猜应该是有人把这份记录放错了地方，要么就是销毁了。当然这肯定是不小心的——尽管我不想在背后诽谤我的同事……但这其中肯定存在个人分歧。”\n\n鲍曼叹了口气，赫尔曼在馋口嗷嗷，即便他很聪明，即便他的解释是合理的，即便他真的有疑虑。但除了把赫尔曼和冯·伦内轮流拽进办公室演双簧之外，他也干不了什么。不，这已经完全成为一场失控的拮抗了，他已经厌倦了。"
 BOR_Dismantlement_I.103.a:0 "你被炒了。"
 BOR_Dismantlement_I.104.t:0 "跟进"
 BOR_Dismantlement_I.104.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于哈若·赫尔曼的活动\n\n最高统帅部安排在东方领的线人已经证实，赫尔曼旅长与舍尔纳元帅间的会议按正常流程完全非必要，这些会议既没有官方的记录，也不涉及东方领内部的官方活动。\n\n进一步调查还证实了与费多尔·冯·博克的联系，此人任职于莫斯科，在东方领并不存在合法业务。冯·博克是国防军扩张论直言不讳的倡导者，已知他与东方的大型奴隶种植园存在联络，建议继续进行调查。"
 BOR_Dismantlement_I.104.a:0 "把舍尔纳给我带过来，他该解释这件事情。"
 BOR_Dismantlement_I.105.t:0 "混沌之轮"
 BOR_Dismantlement_I.105.desc:0 "经济部长库尔特·朗格困惑地支起双手。“说真的，我的元首，这一切都毫无意义。国家工厂和IG法本是老对头，自从我们将乌克兰纳入势力圈，他们就一直在此地争夺影响力。今天国家工厂却开始卸载大量原料，出售自己的工厂、种植园和奴隶。他们明知道IG法本会收购这些，但还是接着这么干！这里面出售的大部分东西甚至仍然有利可图！”\n\n“他们这是要撤走？是要在其他地区开展业务吗？”\n\n“不！他们仅仅只是要撤走！”库尔特·朗格挥了挥手，以表示他徒劳的困惑。"
 BOR_Dismantlement_I.105.a:0 "太可疑了。命令凯尔停止出售，让他解释这些。"
 BOR_Dismantlement_I.105.b:0 "真有意思。我想跟阿布斯和凯尔谈谈。"
 BOR_Dismantlement_I.105.c:0 "我要一些经济上的解释。"
 BOR_Dismantlement_I.106.t:0 "一次彻底的解释"
 BOR_Dismantlement_I.106.desc:0 "国家工厂董事会成员汉斯·凯尔正坐在元首办公室同鲍曼把酒言欢。这本不符合鲍曼的预期，因为他是来为自己开脱罪责的，但按照礼节鲍曼也得做做样子。“是的，我们的确把在乌克兰的资产都售卖一空，但这都是商业战略大局的一步小棋。”\n\n“我看不出这个战略有任何好处，法本公司可正收购一切能够带来巨额盈利的设施。”\n\n科尔狡黠地笑了笑，“表象自然如此，我很高兴听到您的部长们也被蒙在鼓里，因为这恰好证明了我们的战略是正确的。他们是赚钱了，但是机会成本又是多少呢？利用售卖乌克兰资产得到的资金，国家工厂能够在全国各地进行投资，通过恰当的经营，我们的盈利能力将会大幅度提升。而法本将会因为我们留在乌克兰的那些废品遭受重创，这样我们就能领先了。”\n\n鲍曼不知道他说的是真是假。自己并不了解经济，毕竟这个领域和堕落的犹太银行业太过相似，没办法引起像他这种人的兴趣。不过，他讲的听起来倒也说得过去。"
 BOR_Dismantlement_I.106.a:0 "你是个精明的人，凯尔。我只是想考验下你。"
 BOR_Dismantlement_I.106.b:0 "不能信任这种人。在我们查明事情走向前先逮捕他。"
 BOR_Dismantlement_I.107.t:0 "腐败和收买？"
 BOR_Dismantlement_I.107.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于国家工厂的活动报告\n\n对国家工厂董事会高级成员财务状况的调查证实其中存在篡改。汉斯·凯尔与国家工厂的营运总监间进行过多笔财务交易，其数额高至上百万德国马克。这些交易并没有对应的合法运营。建议进一步调查盖伦贝格的财务状况以及国家工厂的运营情况。"
 BOR_Dismantlement_I.107.a:0 "盖伦贝格最好能给这些一个合理的解释。"
 BOR_Dismantlement_I.107.b:0 "继续调查，一定有更多关于这份文件的线索。"
 BOR_Dismantlement_I.108.t:0 "具体证据"
 BOR_Dismantlement_I.108.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n- 紧急 - 关于最高统帅部财政盗用公款的报告 - 紧急 -\n\n对汉斯·凯尔和埃德蒙·盖伦贝格财务状况的进一步调查发现其中存在资金转移。大多数购买国家工厂资产的都是盖伦贝格名下的空壳公司，据信这些被出售的资产并不属于国家工厂，而是属于最高统帅部。哈约·赫尔曼充当这些交易的中间人，很明显他在未经授权地状况下利用这些资产来给自己和同僚牟利。国家工厂被用来洗钱。而赫尔曼与费迪南德·舍尔纳间也存在关联。"
 BOR_Dismantlement_I.108.a:0 "自私的鼠辈！"
 BOR_Dismantlement_I.109.t:0 "接通盖伦贝格"
 BOR_Dismantlement_I.109.desc:0 "埃德蒙·盖伦贝格明显要比他那潜在的同谋凯尔聪明得多。他要离开德国去出公差，并且一个星期内不打算回来，但日理万机的他却还得从忙碌的日程表里挤出时间来和他的元首通话。真是宽容大量啊。\n\n“是的，我是发给了凯尔一笔钱。他在乌克兰的业务对于我们的商业战略至关重要，在国内各地租赁包机的费用太高昂了。”\n\n“他说的都是真的？国家工厂卖掉乌克兰的资产就为了在国内的其他地方再投入资金？”\n\n“千真万确！虽然我必须冒昧问您是否向IG法本的人透露了这个消息，那样的话他们就会发现这块地方就是步臭棋。”\n\n鲍曼真是太痛恨这些商人了。他一辈子都分不清这些人说的是真话还是假话，这帮人的狗嘴里就吐不出象牙。显然，他们是跟党有样学样。"
 BOR_Dismantlement_I.109.a:0 "中止调查，我受够了这些财政问题。"
 BOR_Dismantlement_I.110.t:0 "会见军工寡头"
 BOR_Dismantlement_I.110.desc:0 "德国的大企业家们围着桌子团团而坐。他们是戴勒姆-奔驰的董事长，弗雷德里希·弗利克；IG法本和近五百家其他企业的最大股东，赫尔曼·约瑟夫·阿布斯；恩斯特·冯·西门子，西门子王朝的统帅。这三个人控制了全国GDP产值的三分之二，另20%则掌握在国家工厂的埃德蒙·盖伦贝格手中。此人的缺席让鲍曼很恼火，不过这也可能让其他人有所反应。\n\n“我想你们了解我为什么把你们叫来。经济是德国的基石，而你们则是它的支柱。我得了解到底发生了什么——IG法本突然抛售股票，国家工厂大肆出售乌克兰的资产。我得对事态保持控制。”\n\n就算企业家们受到恐吓，他们的表情仍然古井无波。阿布斯点燃了一支雪茄，自顾自地吐着烟圈。弗利克苍白的脸一如往常。而西门子只是带着厌恶的表情，瞥了一眼那没人坐的椅子。"
 BOR_Dismantlement_I.110.a:0 "让我们开始吧。"
 BOR_Dismantlement_I.111.t:0 "脱出控制"
 BOR_Dismantlement_I.111.desc:0 "“我们先从IG法本开始吧。阿布斯先生，你要如何解释法本集团最近通过德意志银行出手了近一半的股票？你知道你对股市的损害吗？”\n\n阿布斯优哉游哉地吸了一口雪茄：“我当然知道咯，但不是我做的决定。我固然持有法本的多数股票，但也没到绝对多数的份额啊。我怀疑是其他董事会成员做出的决策，目的在于降低我持有股份的价值。我只能监控情况，保证集团不会崩溃。”\n\n西门子和弗利克显然厌恶阿布斯，但他们还是点头表示赞同。显然，两人认为阿布斯对局势的估计是正确的。"
 BOR_Dismantlement_I.111.a:0 "狗屁，谁都知道他们是你的提线木偶。"
 BOR_Dismantlement_I.111.b:0 "那你对国家工厂有什么看法？法本购买了他们大部分的资产。"
 BOR_Dismantlement_I.112.t:0 "虚张声势"
 BOR_Dismantlement_I.112.desc:0 "阿布斯笑了：“元首先生，你就这么想吧。但我对公司的掌控比以往任何时候都薄弱。你要是觉得我在骗你，那你大可以随时清查法本的账户——他们对你都算是公账。不过，我也不会就坐在这里让你羞辱我。我先告辞了——赫尔曼·弗利克先生和冯·西门子先生还能让你进一步了解情况。”阿布斯在烟灰缸里拧灭了烟头，一边抬起头来直视着鲍曼。\n\n弗利克和冯·西门子带着几乎无法演示的厌恶目光对视了一眼，阿布斯傻傻地笑了。两人被剥夺了离开的机会——而他可以跑路了。"
 BOR_Dismantlement_I.112.a:0 "当你吓唬别人的时候，最好真有点本钱。"
 BOR_Dismantlement_I.113.t:0 "礼貌得善果"
 BOR_Dismantlement_I.113.desc:0 "“还是那句话，元首，我得强调多元和多数的区别。事实上，法本集团的确是购买国家工厂股票的最大公司，但你怎么不想想其余的份额？你要是清查其他购股的公司，你就会发现他们就是个纸壳子，是迷人眼球的法律伪装。若沿着线索走下去，我相信你会发现真正的买家。”\n\n鲍曼被这种出人意料的诚实吓了一跳。谁还能比IG法本购买更多的股票？他的目光投向了那张空椅子。"
 BOR_Dismantlement_I.113.a:0 "你想干些什么，盖伦贝格？"
 BOR_Dismantlement_I.114.t:0 "纸壳子"
 BOR_Dismantlement_I.114.desc:0 "秩序警察——军事情报局\n呈送元首\n绝密\n关于空壳公司购买国家工厂资产的报告\n\n对乌克兰国家工厂资产交割的持续调查证实，大部分交易都由几乎没有固定资产，没有雇员的公司完成。根据书面记录，这些交易的利润大部分流向了汉斯·凯尔，并最终形成了通往埃德蒙·盖伦贝格的利益链。据此我们做出结论，这些交易的目的在于洗钱，而赃款的来源则与盖伦贝格有密切关系。"
 BOR_Dismantlement_I.114.a:0 "我不能容忍这种欺诈行径，准备逮捕盖伦贝格。"
 BOR_Dismantlement_I.115.t:0 "金钱非万能"
 BOR_Dismantlement_I.115.desc:0 "鲍曼正在享用他的午餐，这一份牛排经过他私人厨师的精心烹调，其上洒满了炸洋葱和辣椒酱。这时，库尔特·朗格冲进了房间，他眼瞳中映出了元首的怒火，但这也没有阻止他。\n\n“我的元首，这下大条了！法兰克福的股市——”库尔特停了下来，喘了口，“它崩溃了！那些公司，那些购买了国家工厂资产的公司——他们狗屁都不是。显然有人走漏了风声，现在人人都在从它们那里撤资！”\n\n鲍曼只是耸了耸肩：“知道了，傻子才搞商业嘛。还有什么事吗？”\n\n朗格结结巴巴地回答道：“还有什么？元首，这是一场灾难啊！法兰克福在暴动呢，就在我们说话的时候，暴动就在国内蔓延！无数人倾家荡产了。”\n\n鲍曼只感觉胃里翻江倒海，他不情愿地放下了叉子。他妈的，这群人把他的午餐毁了。"
 BOR_Dismantlement_I.115.a:0 "我们必须遏制暴乱，发送陆军。"
 BOR_Dismantlement_I.116.t:0 "无头鸡"
 BOR_Dismantlement_I.116.desc:0 "在国防军最高统帅部的会议上，一名与会成员可疑地缺席了。将军们还在如母鸡般咯咯作响，对部队部署和武器运输大惊小怪，而鲍曼却已经满腹怀疑地盯着那双空椅子了。\n\n“舍尔纳人呢？”他压低了嗓音，打断了讨论。\n\n“我的元首，恐怕舍尔纳元帅已经失联了。现在既找不到他人在哪，也联系不上他麾下的部队。”\n\n鲍曼的胃更痛了。事情越发清晰，而他一点也不喜欢这种发展。"
 BOR_Dismantlement_I.116.a:0 "对他要格杀勿论。"
 BOR_Dismantlement_I.117.t:0 "阴谋的气息"
 BOR_Dismantlement_I.117.desc:0 "“啊，元帅，”鲍曼做了个鬼脸，一边按摩着疼痛的腹部，一边站起身来，他一瘸一拐地从办公桌边挪开，“这么快就来了，真不错。”\n\n“元首，你似乎忧心忡忡，”斯派达尔面带礼貌的微笑，他和鲍曼握了握手。“你还好吗？”\n\n“胃痛而已，”鲍曼呻吟道，“元帅，听好了。我们现在是盟友了，就你和我，我们要一起改革国防军，重现其伟大。而我相信，费迪南德和他那伙军国派鼠辈正在密谋一场反对你我，反对政府，乃至要推翻整个国家的政变！”鲍曼又蹭回了办公桌边。\n\n“我的元首……”斯派达尔犹豫了，他的脸上写满了困惑。\n\n“他人呢？！”鲍曼一声暴喝，他倚在桌子上，深吸了一口气，“他在密谋些什么，汉斯。他人在暗处，等待合适的时机，我对此确信无疑。”"
 BOR_Dismantlement_I.117.a:0 "对被峻拒者的恐惧"
 BOR_Dismantlement_I.118.t:0 "缺席"
 BOR_Dismantlement_I.118.desc:0 "斯派达尔双臂交叉，他重重地叹了口气，而他的耐心也快到了尽头。桌旁国防军最高统帅部的军官们也哭丧着脸。无论安乐病痛、无论精力多少，无论是否有要事在身——自他就任国防军最高统帅部的最高领导人以来，斯派达尔开会也从不迟到。而舍尔纳元帅则是个反例。他常在迟到十分钟后大摇大摆，脸上挂着标志性的冷笑隆重入场。他恶毒的性子从未改变，但在元首峻拒他之后，他只会变得更为阴毒。\n\n虽说如此，舍尔纳毕竟忠于祖国。而斯派达尔作为一名经验丰富的军官，哪怕是出于礼貌而非实际，也要重视他的建议。但一个小时过去了，舍尔纳没有出现，他也没有给统帅部打过哪怕一通短话。至少从暴乱开始后就没来过电。\n\n“元帅，”一个年轻士兵突然闯进了会议室，吸引了众人的注意，“我们试图联系舍尔纳元帅和他的手下，但没有得到任何回应。”\n\n斯派达尔瘫坐在椅子上，他脸色苍白。元首的怀疑没错，无可否认，费迪南德·舍尔纳在策划些什么。"
 BOR_Dismantlement_I.118.a:0 "是时候了。"
 BOR_Dismantlement_I.118.b:0 "是时候了。"
 BOR_Dismantlement_I.119.t:0 "调查"
 BOR_Dismantlement_I.119.desc:0 "自汉斯·斯派达尔被马丁·鲍曼任命为国防军最高统帅部总长后，国防军内部一直议论纷纷。而其中最强烈的异议来自费迪南德·舍尔纳的激进军国派集团。早先对失去权力的痛苦业已将他们扭曲成了更激进的怪物。\n\n面对持续不断的骚乱和舍尔纳可疑的缺席，斯派达尔下令正式彻查陆军。他分遣忠诚的将官——大部分来自改革派——前往全国各地对所有部队进行调查，目的在于驱散笼罩德国的神秘迷雾。"
 BOR_Dismantlement_I.119.a:0 "真相将被揭露。"
 BOR_Dismantlement_I.120.t:0 "费迪南德·舍尔纳——失踪"
 BOR_Dismantlement_I.120.desc:0 "尽管汉斯·斯派达尔已经下令进行全国性视察，但最高统帅部仍未能与费迪南德·舍尔纳元帅取得联系，一同失去联系的还有在他麾下的几支部队，尤其还有他的激进军国派同僚。\n\n在正式公开宣布这些人的失踪并下令让部队确定这些人的位置前，斯派达尔有一个电话要打。"
 BOR_Dismantlement_I.120.a:0 "必须通知元首。"
 BOR_Dismantlement_I.121.t:0 "封锁"
 BOR_Dismantlement_I.121.desc:0 "鲍曼紧攥着电话柄，每说一句话，他的指关节就白了一分。\n\n斯派达尔在电话的另一头讲道：“国家元帅舍尔纳正式失踪了，他的军国派走狗也一并消失。”\n\n“我就知道！”鲍曼啐了口唾沫，“他在策划政变，也就他这种傲慢小野鸡才会搞这种疯事了！话是这么说，但我们不该掉以轻心。我们要为一切结果做好准备。”他紧张地拨弄着桌角，继续说道，“国家元帅，我现在下令，我希望你和穆勒还有秩序警察联合行动，将德国完全封锁。在找到那条毒蛇和他的同党之前，我希望完全关闭边界。维尔纳·瑙曼和国民教育与宣传部会处理好舆论的，就比如说是‘为了安全与相关目的而关闭边界’。你懂我的意思吗？”"
 BOR_Dismantlement_I.121.a:0 "“遵命，我的元首。”"
 BOR_Dismantlement_I.122.t:0 "日耳曼尼亚中心的背叛"
 BOR_Dismantlement_I.122.desc:0 "鲍曼大步走向他的座驾，两侧是两名身材高大的秩序警察。他的思绪从未如此敏捷过。他记得舍尔纳眼神里的失望，当初他可能就不应该支持斯派达尔，更不应该让他担任国防军最高统帅部的总长。鲍曼应该早点清洗掉他。但元首万万没想到，失望竟然酝酿成了一场激烈的阴谋。\n\n“我的元首！”一个声音叫道。鲍曼转过身。巴尔杜尔·冯·席拉赫拿着一叠笔记朝他慢慢走来。“您要去国会大厦吗？我和您一起去。我想和您讨论一下关于禁运的问题。”\n\n“把汽车发动起来，”鲍曼对埃里希·肯普卡喊道，肯普卡是一个头发花白的老司机，他正探出驾驶座的窗户看着元首。鲍曼转向冯·席拉赫。“巴尔杜尔，我想让你知道的东西，你大概都了解了吧。我需要你来管理国家总理府，而我——”\n\n元首的汽车突然爆炸，化为了一团橙红色的火焰，灼热的气浪将二人压倒在地。其中一名秩序警察警卫立刻护住鲍曼的身躯，而另一人则拔出手枪快速扫视周围是否有敌人，鲍曼闭上眼睛祈祷，不规律的喘息声愈发急促，整个人都在肾上腺素飙升。有什么湿漉漉的东西顺着他的腿流下来。沉默了一分钟后，警卫终于不再压着他的后背，元首忽然意识到了真相。"
 BOR_Dismantlement_I.122.a:0 "他还活着。"
 BOR_Dismantlement_I.123.t:0 "兵变于外"
 BOR_Dismantlement_I.123.desc:0 "死亡，还有死神离他如此之近，鲍曼几乎能嗅出他嘴里溢出的金属味。鲍曼用颤抖的手给自己倒了一杯杜松子酒，全没注意到漫出的浆液污染了桌上的文件。“求你了，上帝啊，让我活下去吧……”，看看这个可怜人，他又在呼唤那些虚妄的存在，向犹太骗术的幻影屈服。刚放下酒杯，鲍曼自己猛地一锤桌子，忍不住又给自己续上了一杯。\n\n鲍曼和冯·席拉赫已经被护送到了严密封锁的德国国会。无疑，鲍曼谴责傲慢舍尔纳的行为终得恶果。\n\n元首的副司机，年轻的尼古拉斯·克虏伯已经被秩序警察控制，并在接受审问。据海因里希·穆勒所言，克虏伯很快就顶不住压力，承认是他让支持军国主义的士兵“摸进”了车里，并对此保持沉默。是金钱，而非意识形态诱惑了这个雄心勃勃的年轻人，但这不足以成为视而不见的借口。\n\n鲍曼故意隐瞒了真相，而谣言四处蜂起。东方诸专员辖区的国防军截获了声称元首受致命伤，意图叛乱的报告。而其中以东方领的叛乱最为严重。"
 BOR_Dismantlement_I.123.a:0 "如果斯派达尔找不到舍尔纳，就把他绞死！"
 BOR_Dismantlement_I.124.t:0 "埃斯巴赫袭击"
 BOR_Dismantlement_I.124.desc:0 "在午后的热浪中，一场爆炸震动了埃斯巴赫全村。\n\n著名的改革派军官历克西斯·冯·伦内和他的下属在埃斯巴赫会面时遭袭，他与其他四人因爆炸身亡。这一悲剧已被确认为政治暗杀，许多人则将矛头指向了以费迪南德·舍尔纳为首的军国主义集团。\n\n国防军最高统帅部领导人汉斯·斯派达尔对冯·伦内家属表达最深切的同情，而元首发誓要让肇事者血债血偿。"
 BOR_Dismantlement_I.124.a:0 "舍尔纳得给出个说法！"
 BOR_Dismantlement_I.125.t:0 "总部踱步"
 BOR_Dismantlement_I.125.desc:0 "汉斯·斯派达尔元帅在最高统帅部总部的走廊里踱来踱去，一边喃喃自语，一边在脑中构建各个场景间的联系。秘书、行政人员和军官们早已习以为常，都恭敬的给他让路；最高统帅部的首脑甚至坐不住十分钟，就要起身到走廊里踱步沉思。\n\n就在几分钟前，他命令东线外军处的特工们去搜寻舍尔纳的位置。这人就如同一条凶狠的毒蛇。而元首的峻拒只会让他的毒液更加恶毒。伴随着时间的流逝，他的缺席变得愈发后怕。鲍曼已经将他参与洗钱和操纵市场的证据拿了出来。毫无疑问这人已经疯了；他那扭曲的头脑中到底在计划些什么？"
 BOR_Dismantlement_I.125.a:0 "如果找不到这个叛徒，我就自刎。"
 BOR_Dismantlement_I.126.t:0 "封锁"
 BOR_Dismantlement_I.126.desc:0 "“不能再浪费时间了，”鲍曼紧紧攥着手中的电话，厉声呵斥道。“我们必须为所有可能的后果做好准备。斯派达尔元帅，我要你立刻组织海因里希·穆勒和秩序警察对我国实施全面封锁，这是命令。”鲍曼的手指紧张地拨弄着桌角，“在找到那条毒蛇和他的同党之前，我希望完全封锁国境。温纳·瑙曼和宣传部会处理好舆论的，就比如说是‘为了安全与类似的目的而关闭边境’。你懂我的意思吗？”"
 BOR_Dismantlement_I.126.a:0 "“遵命，我的元首。”"
 BOR_Dismantlement_I.127.t:0 "暗杀的企图"
 BOR_Dismantlement_I.127.desc:0 "在一个慵懒炎热的午后，位于安斯巴赫乡镇的一次暗杀行动被挫败了。\n\n由于有东线外军处的事先警告，著名改革派军官亚历克西·冯·伦内男爵取消了与其六名下属于安斯巴赫要塞的会议。秩序警察部队和拆弹专家被派来拆除爆炸物，行动圆满成功。\n\n此次失败的恐怖行动显然是舍尔纳军国主义派系一次拙劣的政治暗杀。\n\n最高统帅部首脑汉斯·斯派达尔呼吁各部门谨慎行事，而元首则誓要对肇事者进行报复。"
 BOR_Dismantlement_I.127.a:0 "舍尔纳得给出个说法！"
 BOR_Dismantlement_I.128.t:0 "内战阴云"
 BOR_Dismantlement_I.128.desc:0 "总理府被完全封锁。秩序警察部队武装着重型武器，在每一个入口，每一条走廊，每一个房间处巡逻守卫。凌晨时分，鲍曼仍然在烟雾弥漫的办公室工作，一边签署文件，一边对着电话那头发号施令，与他忠诚的专员辖区行政部门进行联络，不顾一切地协助他们去找出舍尔纳的下落。\n\n最高统帅部总部也处于完全封锁状态。陆军部队武装着重型武器在各处巡逻守卫。凌晨时分，斯派达尔在走廊里踱来踱去，双手背后沉思着一切。他已经与东方的几个情报联络人进行了联系，从他们的报告中判断哪些线索值得跟进。\n\n元首和元帅终于得以上床休息，尽管他们依然无法入眠。如果舍尔纳的阴谋得逞，这个国家就会面临二次内战。在如此短的时间内爆发两次大规模内部暴力冲突，意味着大日耳曼国的終焉，而血腥男爵费迪南德就可能会成为这灰烬之下新的元首。"
 BOR_Dismantlement_I.128.a:0 "时间，时间决定一切。"
 BOR_Dismantlement_I.129.t:0 "突破"
 BOR_Dismantlement_I.129.desc:0 "电话刺耳的铃声穿透了鲍曼的耳膜，他从窗边一跃而起，毫无犹豫地抓起了它。\n\n“鲍曼万岁，”电话那头是斯派达尔，鲍曼屏住了呼吸，“我从我的东线外军处特工那里得到了一则重要报告，我们发现舍尔纳藏身于东方领。”\n\n“在东方领？”鲍曼如一尊雕像般僵住了。\n\n“他在里加被发现了。报告内容确凿无疑，我的元首。”\n\n鲍曼猛地一挥，以做无声的庆祝。他可能低估了舍尔纳，但舍尔纳也低估了元首的狡猾。当然，前提是这份报告属实。鲍曼瘫在了椅子上，要是外军处的特工忠于军国派怎么办？要是这是个陷阱呢？权力的走廊里满是创造、坚韧与无情。\n\n唯独没有信任。"
 BOR_Dismantlement_I.129.a:0 "我们必须做出抉择。"
 BOR_Dismantlement_I.130.t:0 "暗杀费迪南德·舍尔纳"
 BOR_Dismantlement_I.130.desc:0 "“在进一步分析了形势之后，”斯派达尔略显疲惫地说道，“我认为我们必须谨慎行事。动用国防军对舍尔纳的坐标发动攻击风险太大，更何况这也绝非必要。”\n\n“我同意这点，”鲍曼回答道。“我们得将婴儿溺死在襁褓之中，指示你手下的外军处特工暗杀国家元帅。没了舍尔纳的领导，他的阴谋集团自然树倒猢狲散。”\n\n“这正是我想建议的，我的元首。”斯派达尔急忙答复道。\n\n这条毒蛇终究没能从鲍曼的脚底下溜走。把他抓起来，断其脖颈的时候到了。"
 BOR_Dismantlement_I.130.a:0 "执行。"
 BOR_Dismantlement_I.131.t:0 "大军压境"
 BOR_Dismantlement_I.131.desc:0 "外军处特工寻找费迪南德·舍尔纳在里加精确坐标并策划暗杀行动的同时，在元首的坚持下，多支国防军部队已经秘密转移到东方领边境。必须为每一种可能的结局未雨绸缪；哪怕有一次暗杀行动失败，形势都会变得比以往更加糟糕，甚至可能会导致舍尔纳入侵德国边境。当然，所有的入侵都会被忠诚的国防军将士粉碎，但鲍曼可不是一个能接受存在这种入侵机会的人。"
 BOR_Dismantlement_I.131.a:0 "要展望收获，但也为失败计划。"
 BOR_Dismantlement_I.132.t:0 "东线外军处报告"
 BOR_Dismantlement_I.132.desc:0 "陆军司令部-东线外军处\n致元首\n最高机密\n施朗格行动\n\n外军处特工已发现国家元帅费迪南德·舍尔纳的精确位置。其位于里加的赫尔曼·冯·舒尔茨医院。\n\n目标正接受不明胃病的治疗。渗透和排除目标的可能后果详见附件第二页。我们等侯下一步命令。\n\n鲍曼万岁！"
 BOR_Dismantlement_I.132.a:0 "杀了他。"
 BOR_Dismantlement_I.133.t:0 "半条命"
 BOR_Dismantlement_I.133.desc:0 "费迪南德·舍尔纳用枯槁的手指将早茶递到苍白的唇边，这杯茶又过甜了，如此简单的动作就让他精疲力竭。最开始他还能愤怒得对医生咆哮，质问他们为什么自己的皮肤变得苍白？双手震颤怎样才能停止？还有他妈的头发怎么在不断脱落？\n\n几天后，这种尖锐的咆哮就都转变为刺耳的呜咽。\n\n医生们都坚称自己也不清楚。胃部手术顺利进行，几天后他就该行动自如了。可他们却不对呕吐、腹泻和牙龈出血做任何解释。早在第一缕头发掉入他的晚间汤时，就按照舍尔纳的命令，停止给他注射吗啡了。\n\n舍尔纳挤出一声痛苦的呻吟，想伸出瘦弱的手臂将杯子放回原处。最终，杯子在他手中滑落，摔碎在地板上，热茶流淌的到处都是。他已经累了，非常非常的累，只需要休息一小会……他就可以回去工作了……就那么一小会……\n\n一个小时后，医生发现了他的尸体。在死亡证明上写下“呼吸衰竭”四个字。"
 BOR_Dismantlement_I.133.a:0 "药剂恰到好处。"
 BOR_Dismantlement_I.134.t:0 "军国派阴谋之死"
 BOR_Dismantlement_I.134.desc:0 "费迪南德·舍尔纳之死在他的军国派追随者中引发了巨大混乱。许多部队转而攻击前盟友，部分人则向东方逃窜。余下的少数群体迅速陷入了内部争斗和权力斗争之中。\n\n奥托·恩斯特·雷莫将其余手下召集到身边的同时，国防军扫荡部队正排除里加的残党。行刑队的子弹穿过他的胸膛时，他喊出“舍尔纳万岁！”\n\n当天上午晚些时，舍尔纳死亡的惨状以及他的军队被消灭的消息传到鲍曼耳边，他宴请了斯派达尔元帅和巴尔杜尔·冯·席拉赫。两杯酒下肚，最高统帅部的首脑就心满意足了，总理也在痛饮两瓶酒后称心如意。鲍曼稍稍放纵，抿了一口酒，心满意足地想象着舍尔纳在钋魔力下日渐消瘦的窘态。\n\n军国派阴谋已死，头目被消灭。而斯派达尔却天真地相信了鲍曼完全同意改革派要求的承诺。难道他没从这件事吸取到教训吗？"
 BOR_Dismantlement_I.134.a:0 "无人值得信任。"
 BOR_Dismantlement_I.135.t:0 "出重拳"
 BOR_Dismantlement_I.135.desc:0 "“在冯·伦内被暗杀后，”斯派达尔愤愤地说道，“我确信必须对其进行无情地打击，同我们的国防军一起对舍尔纳的坐标发动攻击并不算困难。”\n\n“我同意这点，”鲍曼回答道。“毕竟，事情总会出人意料。我们得将婴儿溺死在襁褓之中，然后喂舍尔纳那个狗娘养东西的脑袋吃几发枪子儿。”\n\n“这正是我想建议的，我的元首，”斯派达尔急忙答复道。\n\n这条小蛇终究没能从鲍曼脚底下溜走。把他抓起来，断其脖颈的时候到了。"
 BOR_Dismantlement_I.135.a:0 "执行。"
 BOR_Dismantlement_I.136.t:0 "突袭里加"
 BOR_Dismantlement_I.136.desc:0 "在元首和斯派达尔元帅的命令下，忠诚的国防军已经俯冲般越过东方领边境。部队与那些叛国的军国派军队发生了有限的小规模冲突。军官们由于他们叛国的罪行而被逮捕、审判和击毙。\n\n对费迪南德·舍尔纳的追捕已经展开。"
 BOR_Dismantlement_I.136.a:0 "格杀勿论！"
 BOR_Dismantlement_I.137.t:0 "逃犯穷途"
 BOR_Dismantlement_I.137.desc:0 "海军奉命封锁里加，阻止任何船只驶离。\n\n同样的，空军在城市的上空翱翔，正式宣告此地已成为禁飞区。任何身份不明的飞机都将被毫不犹豫地击落。\n\n巷战基本宣告结束，负隅顽抗军国派的最后一个堡垒已被陆军摧毁。晋升和奖励的话题如野火般在军队中快速蔓延。谁将第一个杀死血腥的费迪南德？"
 BOR_Dismantlement_I.137.a:0 "收网。"
 BOR_Dismantlement_I.138.t:0 "衣冠禽兽"
 BOR_Dismantlement_I.138.desc:0 "费迪南德·舍尔纳在迫近的枪炮声中畏缩着，慌乱地穿过里加的街道，苟活在混凝土与尖啸的梦魇中。首先，不知道从哪来的陆军正在推进城市。然后，他就收到了海军封锁的消息。最后，当听到空军飞机从头顶呼啸而过时，他就意识到再从空中逃跑无疑是自杀行为。\n\n胃部手术几天前才刚进行完，腹部仍隐隐作痛。他痛苦地向前方蹒跚，赤裸的双脚在身后留下血淋淋的印记。刺骨的寒风吹走了医护长袍，让他冷得要命。此刻的自己看起来一定很可笑。\n\n真是一场活生生的噩梦。\n\n“停下！”迎来一声咆哮。舍尔纳整个人都僵住了，他摘下眼镜，蜷缩着脸，试图让自己尽量地难以辨认。转过身来开始用莱茵兰口音喃喃自语。\n\n“就是他！”一名陆军士兵气喘吁吁地大喊。“那就是费迪南德·舍尔纳！”\n\n“不，拜托，我真的不知道那是谁——”舍尔纳尖声啼哭着。另一名士兵举起冲锋枪，毫不犹豫地向他开枪。元帅的鲜血将道路染成了红色。他踉踉跄跄地倒在深红的血泊中，伴随着生命流逝不断地抽搐着。"
 BOR_Dismantlement_I.138.a:0 "血腥的费迪南德也是如此。"
 BOR_Dismantlement_I.139.t:0 "军国派阴谋之死"
 BOR_Dismantlement_I.139.desc:0 "对费迪南德·舍尔纳的处决行动几乎彻底消灭了那些紧抓着鲍曼双腿军国派的最后残余。那只小蛇的头被扯下，只留身体在泥土中腐败。在国防军远征里加后，他们准备重返故土。\n\n当天上午晚些时候，舍尔纳死亡的惨状以及他的军队被消灭的消息传到鲍曼耳边，他宴请了斯派达尔元帅和巴尔杜尔·冯·席拉赫。两杯酒下肚，最高统帅部的首脑就心满意足了。总理也在痛饮两瓶酒后称心如意。鲍曼稍稍放纵，抿了一口酒,心满意足地想象着舍尔纳的尸体躺在里加街道上抽搐的惨状。\n\n军国派阴谋已死，头目被消灭。而斯派达尔却天真地相信了鲍曼完全同意改革派要求的承诺。难道他没从这件事吸取到教训吗？"
 BOR_Dismantlement_I.139.a:0 "无人值得信任。"
 BOR_Dismantlement_I.140.t:0 "迟来总比不来强"
 BOR_Dismantlement_I.140.desc:0 "汉斯·斯派达尔背着双手，神情恍惚地走向会场。阴谋、阳谋、密谋……让他头大如斗。他多么渴望能有一支不问政治，努力保家卫国的国防军，而不是为了权力的贪恋自相残杀。\n\n一名军官溜出会议室的门，撞到了元帅。\n\n“慢点，士兵！”斯派达尔笑着说。军官低着头，匆匆向前走去。斯派达尔叹息着摇了摇头。现在的年轻人！他慢步走进会议室，向与会人员敬了个军礼，这些人已经叽叽喳喳乱作一团。“安静，安静。我承认，我通常不会这么晚才来，但你们也不必如此吵闹。”他坐下来，调整了一下帽子。房间里霎时变得鸦雀无声。“先生们，我相信……”一股炙热的力量猛地撕裂了空气，喷出的火焰将斯派达尔轰出了房外。炽热的爆炸笼罩了整个房间，让一切都化为了乌有。门被炸断了铰链，破碎的玻璃落了一地，火势开始熊熊蔓延。"
 BOR_Dismantlement_I.140.a:0 "阴谋揭晓。"
 BOR_Dismantlement_I.141.t:0 "恐惧之区"
 BOR_Dismantlement_I.141.desc:0 "马丁·鲍曼在身旁秩序警察的簇拥下，飞快地跑下总理府的楼梯。汗水顺着脸庞流下，胸口也散发着灼烧感，但血液却变得逐渐冰冷。\n\n汉斯·斯派达尔死了。他和他最忠诚的改革派军官们在最高统帅部被炸得支离破碎。如果舍尔纳能干掉斯派达尔，他又怎么会干不掉元首呢？\n\n鲍曼闯进了应急安全室，本能地摸了摸胸口缝在棕色衬衫里的烟盒。四支香烟和一粒氰化物胶囊就像罐头里的沙丁鱼一样挤在一起。他继续往前走。哪里是安全的？他能相信秩序警察的警卫吗？他没有告诉任何人他的行动，瓦尔特没有，巴尔杜尔也没有，甚至连海因里希都没告诉。\n\n安全室最初的房间通向一条秘密通道，在那里等待着他的是一辆逃亡用的汽车。在过去的几年里，这辆车几乎每天都会被清洗和检查，但从未想到它会投入使用。他颤抖地深吸一口气，继续前进。"
 BOR_Dismantlement_I.141.a:0 "他的末日将近了。"
 BOR_Dismantlement_I.142.t:0 "里加演讲"
 BOR_Dismantlement_I.142.desc:0 "元帅费迪南德·舍尔纳在东方领的里加公开露面，向他的军国派部队发表了盛大的演讲。他宣称，叛徒汉斯·斯派达尔已经死亡，自己现在是最高统帅部的首长。为了在总部爆炸事件后”恢复和平“，他要求国防军部队退却至国境，转而向日耳曼尼亚进军。\n\n元首一直保持着明显的沉默，总理巴尔杜尔·冯·席拉赫作为代理元首几乎独揽大权，他要求军国主义者保持理智，否则将被他的国防军效忠者消灭。"
 BOR_Dismantlement_I.142.a:0 "另一场内战的序幕？"
 BOR_Dismantlement_I.143.t:0 "打不过……"
 BOR_Dismantlement_I.143.desc:0 "巴尔杜尔·冯·席拉赫在元首办公室里踱来踱去，难以置信地摇着头。仅仅一天时间，他周围的一切都崩溃了。汉斯·斯派达尔与他的那些改革派同伙都死了。马丁·鲍曼消失得无影无踪。作为大日耳曼国的代理元首，冯·席拉赫有义务阻止德国各部分崩离析。温纳·瑙曼和国民教育与宣传部正在加班加点地进行宣传，解释最近发生的各种事件，库尔特·朗格正尽全力挽救行将崩溃的市场，而瓦尔特·黑韦尔则要求东方领政府向其境内的军国主义分子宣战。\n\n但为时已晚。威廉·布格道夫和其他保守派国防军军官已经接受了舍尔纳的声明，迫切地希望阻止另一场内战。冯·席拉赫本人也收到了军国主义分子发来的信息，承诺只要他支持军国派，就能继续掌权。而其他选择看上去……很令人恐惧。"
 BOR_Dismantlement_I.143.a:0 "就加入。"
 BOR_Dismantlement_I.144.t:0 "雷鸣般的掌声"
 BOR_Dismantlement_I.144.desc:0 "国会大厦里的闷热让人根本喘不上气来。身着军装的费迪南德·舍尔纳昂首挺胸地站立着，两边是奥托·恩斯特·雷莫和巴尔杜尔·冯·席拉赫。无数苍白的面孔写着满脸困惑甚至是恐惧得凝视着他，不过有些则很兴奋。舍尔纳丝毫不在意人们对他的想法，他的存在本身就足够引起这些狡猾政客们的强烈情绪，只有想到这点才能让他高兴。\n\n随着国会议长起身，会场内的喧哗才逐渐平息。\n\n“根据我们的紧急投票，以及鉴于元首的突然失踪，兹任命最高统帅部费迪南德·舍尔纳元帅为德国临时政府最高领导人。”\n\n国会议员们的掌声此起彼伏，犹如狂风暴雨般的褐色浪潮。舍尔纳登上主席台，清了清喉咙。\n\n“国会议员们，长期以来，软弱一直侵扰着我们光荣的国家，虚弱、腐败和堕落比比皆是。现在，在我领导下的临时政府将重建秩序。胜利万岁！”"
 BOR_Dismantlement_I.144.a:0 "胜利万岁。"
 BOR_Dismantlement_I.145.t:0 "检阅"
 BOR_Dismantlement_I.145.desc:0 "“舍尔纳到底在他妈哪？我要他解释一下这些会面，该死的！我两天前就找过他！”\n\n“舍尔纳元帅的参谋声称，他正在对部队进行一次重要的检阅。”海因里希·穆勒皱起了眉头——显然，一想到那打扮的人模狗样的舍尔纳，这位秩序警察局长便会心生恼怒。\n\n“这么个破检阅比他的元首还重要？我他妈才不管他是不是赤手空拳去打那些游击的狗野种，只要元首一声令下，他就得立马赶到元首身旁！”\n\n“问题就出在这。无论是他的幕僚还是秩序警察的线人，都无法确定这次检阅的具体地点。”鲍曼气呼呼地叹了一口气。这次调查不得不暂时搁置。"
 BOR_Dismantlement_I.145.a:0 "一找到他就立刻汇报给我！"
 BOR_Dismantlement_I.146.t:0 "放养的猫"
 BOR_Dismantlement_I.146.desc:0 "“让我猜猜，你希望把更多的资金分配给你自己的司令部？我可不是来处理你们争吵的幼儿园老师，我是元首！我有比解决你们的经费纠纷更麻烦棘手的事情要做。别再拿这些傻逼事打搅我了。”\n\n赫尔曼的蔑视更深了，不过他还是举起手臂，僵硬地敬了个礼。“遵命，我的元首。鲍曼万岁！”说完，他转身离开了房间。\n\n冯·席拉赫赞赏地点点头。“绝佳的处理，我的元首。现在我们可以回到正事上来了。”"
 BOR_Dismantlement_I.146.a:0 "天呐，我烦透了这帮傻逼。"
 bor_post_disI.1.t:0 "清晨规划"
 bor_post_disI.1.d:0 "鲍曼再次揉了揉眼睛，透过办公室的窗户瞥了一眼。当元首停止踱步，坐回椅子上时，日耳曼尼亚的太阳已经升起。尽管他努力回想，却想不起上次在日出前离开办公室是在什么时候。也许是在政变未遂之前？当然，这并不重要。在处理完所有工作之前，元首从不轻易入睡，即便如此，鲍曼也不喜欢睡觉。他想，这真是浪费时间。\n\n他还要再睡一会儿。由于对手们的阴谋诡计，德国差点垮台，鲍曼不能让这种事情再次发生。虽然他的同僚们在肃清行动中兢兢业业，但鲍曼还有更多的工作要做，元首不能让自己的内心萌发出丝毫的天真。目前，他和他的盟友们坐在同一张桌子上，开着同样的玩笑，但只要鲍曼有任何软弱的迹象，盟友们就会扑上去，将他啃食的一干二净。不过，马丁·鲍曼已经有了一个计划的雏形。\n\n几小时后，鲍曼打电话给海因里希·穆勒，安排了一次会面。"
 bor_post_disI.1.a:0 "这些疏忽可能会让德国倒下！"
 bor_post_disI.2.t:0 "战略支援警察"
 bor_post_disI.2.d:0 "在穆勒与元首会面后的几周内，整个德国情报机构的变化来的比以往任何时候都要迅速。这项改革撤消了德国境内所有多余的机构，并将所有权力集中到以海因里希·穆勒为首的秩序警察之下。因此，鲍曼和穆勒负责监督秩序警察控制下的新分支机构的建立。\n\n其中之一就是由莱因哈德·盖伦领导的战略支援警察。该机构（简称SU）是德国政府当局与持不同政见者和恐怖分子进行长久斗争的坚硬盾牌。该部分的主要任务是监视和收集任何涉嫌从事叛国活动的公民的资料，并通过一个庞大的线人网络（包括自愿和非自愿线人）开展工作。SU与其他局紧密合作，而通常为了保密，SU的特工们绝不能为他们获得的任何情报付诸行动。\n\n盖伦亲自监督了这些新特工的培训工作，许多特工现在已经渗透到德国社会的各个领域。非正式合作者的数量也在成倍增长。鲍曼希望SU能够成为他统治的支柱之一，悄悄地了解任何威胁到他愿景的煽动者。"
 bor_post_disI.2.a:0 "坚不可摧的党必将胜利！"
 bor_post_disI.3.t:0 "暗影"
 bor_post_disI.3.d:0 "彼得快步走着，想装作自然的样子看看那人是否还在跟踪他。他们在同一个公交车站下车，这给了彼得足够的警觉：他和所有邻居都很熟，可从未见过这个人。之后，那个陌生人开始跟着彼得步行回家。彼得早已走过自己的家，甚至还折回了两步，试图甩掉那个不知名的身影。可那个人还是稳步地跟着他。\n\n彼得不知道这到底是怎么回事。他就是个会计，没有竞争对手会派人跟踪他，也没有歹徒会对一个目标如此执着。妻子伊莉斯曾抗议兴登堡与纳粹党结盟，但那是多少年前的事了，甚至是在战争胜利之前。伊莉斯在此后的岁月里已经证明了对祖国的忠诚，秩序警察绝不会因这点小事而向他们一家发难。难道这一切都是因为彼得曾为施佩尔的手下艾哈德工作过？\n\n脑海刹那间有火花闪过，彼得知道发生了什么，他们发现了什么。几年前，德国内战崩溃前，他和伊莉斯曾把一个年轻的犹太女孩藏在他们的地下室里。此时伊莉斯的哥哥正在接受调查，彼得只将这个女孩隐藏了几个星期。而犹太人曾向彼得保证，这件事永远不会与他扯上关系，彼得将拯救一个年轻女孩的生命。彼得咬着嘴唇，继续漫无目的地走着。他很清楚一件事：如果他回到家里，很可能也会让自己的孩子死于非命。"
 bor_post_disI.3.a:0 "叛徒暴露了。"
 bor_post_disI.4.t:0 "处处有耳目"
 bor_post_disI.4.d:0 "绝密\n\n仅查看\n\n致全体战略支援警察\n\n日耳曼尼亚一一某住宅可疑的持不同政见者\n\n嫌疑人A经常与被认为与作危险演讲的派别有联系的团体接触。继续密切监视。\n\n从各方面来看，嫌疑人B表现得像一个正常正直的德意志公民。然而，这可能是一个幌子。继续密切监视。\n\n嫌疑人C有过几次可疑的谈话，我们认为这是暗杀德国国会议员的阴谋的一部分。立刻清除。\n\n嫌疑人D被发现试图与一个陌生人进行一系列的秘密会面，然而，我们已确定这不是叛国行为。嫌疑人D似乎有外遇，他不是威胁。"
 bor_post_disI.4.a:0 "我们将知道谁才是忠臣。"
 bor_post_disI.5.t:0 "拉拢陆军"
 bor_post_disI.5.d:0 "随着舍尔纳的反党集团付诸一炬，鲍曼本以为最高统帅部会就此乖乖就范。毕竟，危及德国稳定最大的威胁就是那头蠢猪。舍尔纳是一个彻头彻尾的战争贩子，他曾向那些愚蠢的军国主义受众许诺过荣誉与死亡。元首曾一厢情愿地认为，如果没有他那一派胡言，军队中的不满情绪将彻底消失。但事实似乎并非如此。\n\n斯派达尔似乎已经被错误思想蛊惑，他天真地认为是他的那些改良分子为祖国赢得了这场胜利。当鲍曼得知其夸夸其谈和装腔作势时，几乎气得快把后槽牙咬碎了。他真不知道斯派达尔这种懦弱地宣传是怎么招得人心的，处理这个问题儿童成了此刻必须之举。\n\n他决定向保守派发出呼吁，鲍曼清楚知道，最高统帅部的主体还是由那沉默的大多数构成。在庆祝他们战胜舍尔纳时，元首会借机谴责所有激进分子，并首先告诫他们舍尔纳是怎么毒害德国的。斯派达尔的嘴巴也许很响，但他经不起德国上层精英们的真正挑战。鲍曼会彻底毁灭军国主义的残余，借此机会将斯派达尔打造为舍尔纳的自由主义镜像人物。让他们尽情宣扬自己的特立独行吧，反正都离死不远了。"
 bor_post_disI.5.a:0 "不要试图破坏完美。"
 bor_post_disI.6.t:0 "一封宣誓信"
 bor_post_disI.6.d:0 "斯派达尔的脸上现在显露出难掩的愤怒。鲍曼要他在自己演讲时站在旁边，斯派达尔本来是欣然同意的，这位最高统帅部首脑所期待的仅仅是对舍尔纳行为的谴责，他甚至以为鲍曼会赞扬自己和部下以德国名义所做的出色工作。但问题就出在，元首似乎对这次讲话另有打算。\n\n鲍曼一开始确实是在声讨舍尔纳的叛国行为，但很快他就将主题转移到那些让人难以意料的政治话题。“当我们的士兵向祖国和希特勒宣誓效忠时，他们都将自己的战果归功于祖国和伟大的元首。但他们没法抵御疯子的狂轰滥炸，因此，像舍尔纳这样的人就能借着国家或是元首的名义去蛊惑他们。从现在起，所有士兵都只能效忠元首。毕竟，元首是希特勒的继承人，他的意志就是德国的意志。元首即为德国，其余一切皆为不便之物。”\n\n斯派达尔完完全全被震住了。这个人的傲慢和自负令他瞠目结舌。有那么一瞬间，他曾考虑走下台去，或直接在台上口头谴责鲍曼——尽管他知道这是个蠢主意。他所能做的只是站在鲍曼身边，用皱起的眉头以表抗议。反正无论鲍曼胡诌什么，他都不会放弃对德国人民和日耳曼民族的誓言。然而，当人群爆发出热烈的掌声时，斯派达尔却只能强装镇定。看来，群众喜欢暴君。"
 bor_post_disI.6.a:0 "鲍曼万岁！"
 bor_post_disI.7.t:0 "拉拢陆军"
 bor_post_disI.7.d:0 "伴随斯派达尔被消灭，鲍曼本以为最高统帅部会乖乖就范。毕竟，斯派达尔是对德国稳定的最大威胁，这个低能儿曾向陆军改革派的那些虚伪知识分子与壁橱里的自由主义者许诺自由和平等。元首认为，如果没有他胡言乱语的叛国言论，军队中的不满情绪将微不足道，甚至可以忽略不计。但事实似乎并非如此。\n\n舍尔纳，这个金戈铁马的杂种，正上赶着想利用这个机会证明，没有军队的德国不堪一击。鲍曼在知道他天天把斯派达尔覆灭挂在嘴边，恨不得把功劳全揽在自己身上后，气得都不打一处来。一个粗枝大叶的小人，权力比脑袋还小，却把元首的功绩说成是自己的！鲍曼不得不忍住把这人叫到办公室痛骂一顿的冲动，虽然私下里他早就在口头上将舍尔纳的祖宗十八代都送去见了希特勒。\n\n鲍曼写了一封又一封的信。他不能让舍尔纳巩固权力，这是肯定的。他必须想办法让这个唐氏儿名誉扫地。当然，也不能让他继续担任最高统帅部首脑，但鲍曼惊奇地发现，在打击改革派的同时，也许能碰巧发现舍尔纳的一些同僚同情改革派的证据。这可真是一石二鸟。元首将再次成为大日耳曼国毋庸置疑的伟大领袖，而那些密谋者必将为此血债血偿。"
 bor_post_disI.7.a:0 "不要受苦于自傲。"
 bor_post_disI.8.t:0 "斩断蛇头"
 bor_post_disI.8.d:0 "舍尔纳近乎如雄狮般咆哮着，他又惊又怒地盯着元首。“我的元首，您一定可以重新考虑一下。我一直在为祖国尽忠职守，我恳请您给我机会继续为祖国效力。”虽然他是在恳求，但语气听起来更像是在要求。这是他身上最令人恼火的一个习惯。\n\n元首不为所动。“舍尔纳先生，恐怕还有其他地方需要您发光发热吧？正如您所说，您已经尽职尽责地担任了国防军最高统帅部的首脑，我想您还可以在……”鲍曼花了一点时间来品味舍尔纳的表情。“…另一个岗位上任职。当然，只要我们还能找到与您的学位和才能相称的职位。您看莫斯科或乌克兰怎么样。”元首的提议中充满了让人难以忽视的得意。\n\n“去你妈的！”舍尔纳突然怒喝一声，显然，他对鲍曼的嘲弄失去了耐心。他站了起来，整个人面对着坐着的元首。“就因为你自己那点可怜的自负心，你先是取消了军队对德国和希特勒的承诺。现在，你倒开始对我们这帮从斯派达尔手里救下你狗命的人卸磨杀驴了？你到底想要的是一支军队，还是一群忠心耿耿为你服务的疯狗？”\n\n鲍曼没有起身，而是在座位上上下打量着这个人。他也没有第一时间回应，而是等着看舍尔纳说完了，再回答这个人的质问。终于，鲍曼脸上露出近乎唾弃的厌烦神情，缓缓开口。"
 bor_post_disI.8.a:0 "“快他妈从我的办公室滚出去。”"
 bor_post_disI.9.t:0 "阿特拉斯耸耸肩"
 bor_post_disI.9.d:0 "一谈到主宰德国经济的巨型企业，用“泰坦巨人般”来形容它们再合适不过了。这个词起源于希腊神话，泰坦巨人是曾经统治世界的种族，透过现在统治者的名字延续了下去。巨型企业们作为鲍曼计划中的顶峰，德国经济的中流砥柱，渗入德国生活方方面面的巨头，将同泰坦巨人一同成为过去式。\n\n威胁、贿赂、勒索，乃至一些合法手段的混合使用，国家工厂已不复存在。好巧不巧，有家德国工业控股公司现在就恰好拥有国家工厂曾经的资产，虽然这纯属偶然，但它也得彻底服从于元首。神话中的阿特拉斯擎举着天空，国家工厂也是如此，鲍曼更是如此。然而，鲍曼毕竟成不了阿特拉斯，医生再怎么调养他的身体，也给不了他撑起天空的力量——因此，他必须寻求帮助。\n\n国家工厂，或者说德国工业控股公司，其60%股权将出售给出价最高的人。这些竞标者并不像鲍曼所设想的那般待人友善，因为他们恰好都是死妈的改革派，这让他很不舒服，但鲍曼别无选择，他没有借口可以否决掉改革派的出价。即便如此，纳粹党控制的40%的股份已然足以让他执掌国家工厂、控制阿特拉斯、驾驭天空，鲍曼十分称心如意。"
 bor_post_disI.9.a:0 "阿特拉斯已去，天空犹存。"
 bor_post_disI.10.t:0 "城市的夜"
 bor_post_disI.10.d:0 "荣格特工觉得，工作之余能喝杯小酒，实在惬意至极。秩序警察经常需要敲诈一些富人，而日耳曼尼亚的富人会频繁光顾“某些场所”，求着授人以柄。还好这些精英都一群土鳖，只要穿得和他们一样土得掉渣，看起来很有钱，然后一脸屄样，你就可以进去了。\n\n进去很容易，敲诈他们就更容易了。荣格找到张桌子，坐着几个看起来就很有钱的人，明显已经喝了几杯，荣格决定不请自来，和他们一起喝。过了一会儿，他就花光了秩序警察丰厚的任务预算。剩下的人越喝越多，丝毫没注意到其实荣格自己并不怎么想喝。只喝了几杯的他，显然比他快活的好兄弟清醒得多，那诱导他们八卦八卦自然也水到渠成，和他今晚做的其他事情一样不费吹灰之力。\n\n“你……看到那个银行家了吗？埃里克-施特劳斯曼？”过于热情的红鼻子银行家鲁道夫，醉醺醺地凑到荣格耳边说。\n\n“看起来人不错。”荣格撒了个谎。\n\n“哦……”鲁道夫笑了很久，让人有些不自在。“他确实有些东西……他想帮奴隶们争取到更好的待遇……但他的秘密你知道么？”\n\n“和我说说呢。”\n\n“他喜欢女人……”鲁道夫大笑起来，似乎只有他自己觉得好笑。“嗯……也不一定是真的，哈哈……他喜欢女人，但还没喜欢到不打她们的程度！哈哈！”\n\n荣格陷入了沉思。一个色鬼加虐待狂……"
 bor_post_disI.10.a:0 "他是对的。"
 bor_post_disI.11.t:0 "魔鬼的报应"
 bor_post_disI.11.d:0 "施特劳斯曼头痛欲裂。他想，他真该戒酒了。酒瓶里只有坏东西——好吧，也许可以忘记这个世界还不算太坏，但酒瓶里的其他东西都不怀好意。他揉揉额头，咕咚咕咚喝了几杯水，有什么东西引起了他的注意。从门缝里塞进来一个文件袋。\n\n他想，这不是很奇怪吗？他想起了年轻时魏玛共和国的日子，那时各种激进分子会散发各种各样的传单。哦，也许再过不到一千年，这个德国就会消失。是什么样的命运让他拥有如此的权力和财富，让他可以反对元首。现在打开这封信……\n\n“请勿反对元首”巨大的黑体字赫然纸上。怎么，秩序警察现在是有读心术了吗？他知道他必须支持元首，见鬼，在这个被上帝遗忘的国家里，这已经根深蒂固了。但是现在，第二页的内容就有点令人担忧了。秩序警察知道他不喜欢奴隶的待遇，不喜欢元首，不喜欢与纳粹党有关的一切。这固然令人遗憾，但也不足为奇，因为他的政治观点在日耳曼尼亚的精英当中已是公开的秘密。\n\n哦不，第三页及以后的内容就麻烦了。没有文字，只有图片，足以胜过千言万语。不同女人身上的伤痕，他认识的女人，与他共度良宵的女人，对他来说是愉快的，对她们来说是不愉快的。一千个夜晚，他都在为自己的行为辩解——好吧，他只伤害了几十个人，而那些纳粹党官员却伤害了数百万人！天哪，现在这些都不重要了，不是吗？他憎恨那些纳粹分子，哦，是的，但他别无选择，无法摆脱痛苦，而宿醉一直在折磨着他的脑袋。他必须忠诚，他别无选择，除非他能战胜自己，战胜元首，战胜秩序警察。"
 bor_post_disI.11.a:0 "日耳曼的子民忠于他的祖国。"
 bor_disII_discovery.1.t:0 "密谋反对"
 bor_disII_discovery.1.desc:0 "秩序警察军事保安部门的负责人莱因哈德·盖伦中将走进元首的办公室，苍白的脸上满是担忧。手里还拿着一个厚厚的黑色公文包。鲍曼刚想呵斥他进来都不敲门，不过还是克制住了自己。盖伦行为虽然有些粗鲁，但无疑说明了事态的严重性。\n\n“鲍曼万岁，”盖伦喘着粗气行了个礼，然后将公文包放在桌子上，拿出了一大堆各式各样的档案、文件夹和录音带。他终于坐下，深吸了口气，眼神直勾勾地盯着鲍曼，“元首，我想谈谈研究出和推测得到的结果。”他扶了扶眼镜。“我有理由相信，党内的领导层存在内部阴谋，是政府内部的阴谋。”鲍曼磨着牙，一言不发，只是默默看着他把话讲完。盖伦清了清嗓子，翻阅着证据。“我有录音和他们的笔录，我找到过信件和日记。但我承认，这些证据都不足以逮捕任何人，我宁愿这些都只是我个人的偏见……但我还是认为我们不能放过这个机会。”\n\n鲍曼坐下来沉默片刻，盯着面前的文件。"
 bor_disII_discovery.1.a:0 "盖伦在骗我去除掉他的政敌。我是不会上当的。"
 bor_disII_discovery.1.b:0 "盖伦必须进一步追查下去，绝不能忽视掉潜在的反对意见。"
 bor_disII_discovery.2.t:0 "踢开黄鼠狼"
 bor_disII_discovery.2.desc:0 "“把你的文件收起来，”鲍曼愤怒地瞪着中将说。“我没时间搞阴谋论。”他还尤其没有时间让那些小黄鼠狼试图利用他的地位来操纵他。\n\n“我的元首，”盖伦犹豫地回答。他的脸垮了下来。“我有理由相信——”\n\n“到此为止，”鲍曼厉声说道。盖伦清了清嗓子，点了点头。收拾好“证据”，朝门口走去。“还有一件事，盖伦阁下。永远不要不敲门就进我的办公室。”\n\n盖伦默默地点了点头，敬礼，溜了出去。"
 bor_disII_discovery.2.a:0 "我得给这人留个心眼儿。"
 bor_disII_discovery.3.t:0 "调查展开"
 bor_disII_discovery.3.desc:0 "“你说得对，”鲍曼翻看着那些文件，咬牙切齿地说道。“我们不能冒这个险，政府中潜在的任何异议，都必须像消灭害虫那样加以清除。我允许你展开全面调查。命令立即生效。”\n\n“遵命，我的元首，”盖伦微笑着，两眼放光。“我会尽我所能去调查。当然这会是完全秘密进行的。”\n\n“这还用说。”各种可能性窜杂在鲍曼的脑子里。这会是真的吗？总理府和国会当中真的存在这么一个神秘势力吗？异议正在他的政府中蔓延？还是自己过于杞人忧天？他咬紧牙关。谁会参与其中呢？军队中的？内阁中的？这些异议仅仅是私下的流言蜚语，又或是废黜的阴谋？"
 bor_disII_discovery.3.a:0 "盖伦最好别让我失望。"
 bor_disII_discovery.4.t:0 "企业背刺"
 bor_disII_discovery.4.desc_reformist:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于企业中的背刺行径\n\n安装于国会大厦内的秘密录音设备显示了我们改革派盟友的不满情绪。随报告附的一号和二号录音带包括了党内官员和国防军军官间的四次单独谈话音频，他们的名字记录在随附文件第二页。涵盖了对武装部队的持续政治化，愈发激进的外交政策以及不温不火经济改革政策的批评。\n\n鲍曼万岁！\n特工 狡狐"
 bor_disII_discovery.4.desc_militarist:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于企业中的背刺行径\n\n安装于国会大厦内的秘密录音设备显示了我们军国派盟友的不满情绪。随报告附的一号和二号录音带包括了党内官员和国防军军官间的四次单独谈话音频，他们的名字记录在随附文件第二页。涵盖了对国防军缺乏资金，软弱的外交政策以及极端经济改革政策的批评。\n\n鲍曼万岁！\n特工 狡狐"
 bor_disII_discovery.4.a:0 "我们的盟友何时没抱怨过这些？赶紧结束这白痴的“调查”。"
 bor_disII_discovery.4.b:0 "这种情况让人忧虑，狡狐必须进行更深入调查。"
 bor_disII_discovery.5.t:0 "第二份报告"
 bor_disII_discovery.5.desc_reformist:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于企业中的背刺行径\n\n新的录音显示，我们的改革派盟友间存在更多的异议。随附的1-4号录音带包括了改革派的几位主要人物间谈话的音频，他们的名字都记录在随附文件2-3页上。谈话的内容包括对元首和改革派间协商破裂的不满，以及对元首背叛改革派的指责。\n\n鲍曼万岁！\n特工 狡狐"
 bor_disII_discovery.5.desc_militarist:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于企业中的背刺行径\n\n新的录音显示，我们的军国派盟友间存在更多的异议。随附的1-4号录音带包括了军国派的几位主要人物间谈话的音频，他们的名字都记录在随附文件2-3页上。谈话的内容包括对元首和军国派间协商破裂的不满，以及对元首背叛军国派的指责。\n\n鲍曼万岁！\n特工 狡狐"
 bor_disII_discovery.5.a:0 "在我食言的时候，我就预料到他们会抱怨。让这帮人接着沉溺于自怨自艾吧。"
 bor_disII_discovery.5.b:0 "令人不安的事态发展。盖伦必须追查这些人进而收集更多情报。"
 bor_disII_discovery.6.t:0 "低语渐响"
 bor_disII_discovery.6.desc_reformist:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于企业中的背刺行径\n\n这份报告是由特工秃头狼，胖猎犬和无翅蝠总结的摘要。这些特工的任务是跟踪我在上一份报告中提到的改革派人物。这三名特工都报告称目睹了这些人物与党内保守派高层之间发生过几次会面（这些人物的名字都记录在随附文件2-4页）。特工胖猎犬详细描述了其中一次会面的谈话内容，其中的异议表现出对元首处理军国派阴谋方式的不满。\n鲍曼万岁！\n特工 狡狐"
 bor_disII_discovery.6.desc_militarist:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n关于企业中的背刺行径\n\n这份报告是由特工秃头狼，胖猎犬和无翅蝠总结的摘要。这些特工的任务是跟踪我在上一份报告中提到的军国派人物。这三名特工都报告称目睹了这些人物与党内保守派高层之间发生过几次会面（这些人物的名字都记录在随附文件2-4页）。特工胖猎犬详细描述了其中一次会面的谈话内容，其中的异议表现出对元首处理改革派阴谋方式的不满。\n鲍曼万岁！\n特工 狡狐"
 bor_disII_discovery.6.a:0 "这阴谋的藤蔓甚至已经纠缠住了我的保守派盟友？！"
 bor_disII_discovery.7.t:0 "历史重演"
 bor_disII_discovery.7.desc:0 "流言就如从浑浊湖底漂浮上来的渣滓，浮动在总理府的表面。党内的保守派官员正计划重新组建一个新的政府委员会，致力于通过各个部门间的高效运作来削减臃肿的官僚机构。具体的细节充其量不明确，但鲍曼一眼就识破这种夺权行径.毕竟他自己也曾在1943年试图建立三方委员会，试图集权。\n\n三方委员会已经失败，而这个新的“委员会”也将如此。"
 bor_disII_discovery.7.a:0 "或许莱因哈德·盖伦会有什么发现？"
 bor_disII_discovery.7.b:0 "阴谋揭穿。"
 bor_disII_discovery.8.t:0 "直面中将"
 bor_disII_discovery.8.desc_reformist:0 "鲍曼双手背在身后，从办公桌前踱到窗前。先是军事反情报局局长闯进他的办公室，大谈阴谋诡计。紧接着，关于党内保守派暗中勾结的窃窃私语就传到了他的耳朵里。他一向小心谨慎，随时准备无情地摧毁任何对其权力的威胁，粉碎军国派的阴谋即是最好的证明。可如今他是否被傲慢蒙蔽了双眼？\n\n他拿起电话拨了过去。\n\n“盖伦中将，”鲍曼紧跟着打断了正式问候。“您先前光临我的办公室，提到了政府中的一些……阴谋，有人妄图将我赶下台。相信像您这样聪明的人已经听说过这些可信的‘委员会’传闻。我想让你查清楚这到底是怎么回事。我们上次见面时，你似乎很想立即展开调查。现在我批准你这么做。不要让我失望。”\n\n“遵命，我的元首，”盖伦回答道，“鲍曼万岁！”"
 bor_disII_discovery.8.desc_militarist:0 "鲍曼双手背在身后，从办公桌前踱到窗前。先是军事反情报局局长闯进他的办公室，大谈阴谋诡计。紧接着，关于党内保守派暗中勾结的窃窃私语就传到了他的耳朵里。他一向小心谨慎，随时准备无情地摧毁任何对其权力的威胁，粉碎改革派的阴谋即是最好的证明。可如今他是否被傲慢蒙蔽了双眼？\n\n他拿起电话拨了过去。\n\n“盖伦中将，”鲍曼紧跟着打断了正式问候。“您先前光临我的办公室，提到了政府中的一些……阴谋，有人妄图将我赶下台。相信像您这样聪明的人已经听说过这些可信的‘委员会’传闻。我想让你查清楚这到底是怎么回事。我们上次见面时，你似乎很想立即展开调查。现在我批准你这么做。不要让我失望。”\n\n“遵命，我的元首，”盖伦回答道，“鲍曼万岁！”"
 bor_disII_discovery.8.a:0 "让我们瞧瞧他能给我们带来什么。"
 bor_disII_discovery.9.t:0 "与中将的会面"
 bor_disII_discovery.9.desc:0 "“请坐，中将，”鲍曼一边吩咐，一边吸着雪茄，在房间里踱来踱去。莱因哈德·盖伦按照吩咐，耐心得等待着。鲍曼把雪茄从嘴里拿出来，眯起眼睛。“德国内部存在叛徒，中将。这些奸诈的鼠辈在国会和总理府的走廊里流窜，传播着他们的恶疾，而越过了那帮无知的白痴们。你们的报告证实了这点，而现在又他妈的出现了关于这个什么'委员会'的可信传言。我怎么就对这些一无所知呢？”他把雪茄摁在玻璃烟灰缸里，然后咆哮着。“我们需要动员秩序警察，让他们处于高度戒备状态。这些阴谋家想把我当木偶控制，更甚就是干脆把我赶下台。两种风险我都不能冒！”\n\n“您的想法合情合理，我的元首，”盖伦说道，“但我们不该过于草率。让秩序警察处于高度戒备状态可能会让这些阴谋家加紧他们的计划。请允许我更慎重地继续调查。”"
 bor_disII_discovery.9.a:0 "“不值得冒这个险。秩序警察应当被动员！”"
 bor_disII_discovery.9.b:0 "“我们必须谨慎行事，继续你的工作，不要引人注目。”"
 bor_disII_discovery.10.t:0 "高度戒备"
 bor_disII_discovery.10.desc:0 "秩序警察已进入高度戒备状态。\n\n根据元首直接但模糊的命令，海因里希·穆勒调动了秩序警察部队。一队队武装警察在日耳曼尼亚的街道和国会大厦的走廊上巡逻。德国各地的警卫活动增加了两倍。这些人不清楚他们的命令是什么，但还是义无反顾地服从领袖的命令，他们预备着从恐怖袭击到大规模暴乱的任何情况。\n\n在日耳曼尼亚的官僚迷宫中，政治性更强烈的活动已经开始。窃窃私语的声音越来越大，频率也越来越高。握手变得不再犹豫不决。\n\n这座城市深吸着一口气……屏息而待。"
 bor_disII_discovery.10.a:0 "编织成的黑网究竟是什么？"
 bor_disII_discovery.11.t:0 "灯光下的一封信"
 bor_disII_discovery.11.desc_reformist:0 "莱因哈德·盖伦走进家门，打开了灯。他像过去一样把手伸到餐桌底下，然后检查了厕所，又看了看床边灯罩的里面。和往常一样，没有发现任何窃听装置。盖伦把手伸进大衣口袋，抽出了一小张纸。为了确信某些东西，他一遍又一遍地读了上面的内容。\n\n拜访海因里希·穆勒办公室时，他…无意间发现了这封不小心钻进自己随身携带文件夹里的信。他本打算把信还回去，直到扫了一眼信的内容，才意识到这封信的收信人是谁：一位保守派高级官员，而这位官员被特工发现与改革派官员秘密交谈。不过这封信本身并没有其他什么惊世骇俗之处。话又说回来，穆勒先生真的会跟一个蠢到会在信中表露意图的人合谋吗？"
 bor_disII_discovery.11.desc_militarist:0 "莱因哈德·盖伦走进家门，打开了灯。他像往常一样把手伸到餐桌底下，然后检查了厕所，又看了看床边灯罩的里面。和往常一样，没有发现任何窃听装置。盖伦把手伸进大衣口袋，抽出了一小张纸。为了确信一些东西，他一遍又一遍地读了上面的内容。\n\n拜访海因里希·穆勒办公室时，他……无意间发现了这封不小心钻进自己随身携带文件夹里的信。他本打算把信还回去，直到扫了一眼信的内容，才意识到这封信的收信人是谁：一位保守派高级官员，而这位官员被特工发现与军国派官员秘密交谈。不过这封信本身并没有其他什么惊世骇俗之处。话又说回来，穆勒先生真的会跟一个蠢到在信中表露意图的人合谋吗？"
 bor_disII_discovery.11.a:0 "离真相又近了一步。"
 bor_disII_discovery.12.t:0 "黑网延伸"
 bor_disII_discovery.12.desc_reformist:0 "“秩序警察的首脑会跟这么一个人有什么来往呢？”鲍曼盯着窗外，脸上映着苦相。臃肿繁华的人民大厅开始让他有点厌烦了。“信上倒是真的没提到什么，但话又说回来，又有什么理由让他们这么干呢？这些阴谋家要是真的通过信来传达计划，那可就太蠢了。”\n\n“如果这些保守派党员和我们所谓的改革派盟友合谋，”盖伦急切地顿了顿，“他们为什么不把穆勒也拉进这个圈子呢？他可是德国内最富权势的人之一。”\n\n“确实，”鲍曼吐了口唾沫。“必须立刻解除他的职务。”\n\n“以什么罪名？”盖伦冷冷地问道。“我们不能草率行事，我的元首。”\n\n“以什么罪名？”鲍曼终于转过身来面对背后的那个人。“这件事就交给你了。”"
