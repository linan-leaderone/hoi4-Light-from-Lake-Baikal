 TNO_Bormann_EconMech_Breitspurbahn_Button_tt:0 "点击切换至§W超级宽轨§!的§F细节。§!"
 TNO_Bormann_EconMech_Breitspurbahn_Button_tt_delayed:0 "§s超级宽轨§!\n\n超级宽轨（宽轨铁路）是一类被设计成更宽轨距的铁路，最初由阿道夫·希特勒提出，被设想用来让双层列车在大日耳曼国的主要城市和各州间运行。我们的元首马丁·鲍曼已经下令，将最初的项目大规模扩展：不再满足于国家规模的铁路，而是将整个日耳曼王朝连接成一个单一高效且四通八达的交通网络（藉由铁路和高速公路，但重点在前者）。"
