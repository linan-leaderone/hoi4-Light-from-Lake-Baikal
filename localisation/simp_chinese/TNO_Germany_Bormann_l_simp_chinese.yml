 bor_econ.300.t:0 "来自国家交通运输部的公告"
 bor_econ.300.desc:0 "国家交通部以官僚主义的胜利姿态宣布了其最新大型工程项目的开工典礼。自希特勒在位以来，超级宽轨计划的概念就一直在反复推敲，但现在已经有所调整。希特勒最初的计划被礼貌地称为“富有远见”和“过于大胆”，现在已经有所收敛——原来计划将全国的铁路轨距增加一倍以上，现在已经缩减为增加三分之一，不过在新铁路的旁边还将串联起一个新的高速公路网。\n\n有传言称，其他部长对这一特殊项目获得的不成比例的资金感到不满。然而，元首鲍曼却赞扬了他上一任的另一个项目，称其为“向希特勒的德国之梦又迈进了一步”。"
 bor_econ.300.a:0 "难道他们不用重新设计下所有的列车吗？"
 bor_econ.301.t:0 "超级宽轨开工"
 bor_econ.301.desc:0 "摄像机攒动，记者们不是忙着捣鼓相机就是对着麦克风嘀咕。人群聚集在日耳曼尼亚火车站周围，等待那个通过广泛铁路网将德国连接在一起的大型项目——超级宽轨第一节的落成典礼。\n\n鲍曼厌倦了这些媒体的马戏表演，他想结束典礼。但心里不满归不满，他也知道这些活动是必要的例行公事。这么一个大规模吞金项目，得向公众证明这玩意有用。而阿姆斯特丹-汉堡-日耳曼尼亚铁路线将首次向德国乃至世界展示这点。\n\n他面对着媒体微笑着，和几名随行官员一同站在车站的高架台上，到处都能看到浓艳的飘带和德国国旗，甚至都多到伤眼。他了解展示的好处——而典礼也正需要他的演讲。\n\n他褒奖着辛劳建造这一切的德国人，然后与举办典礼的每位售票员和工作人员进行握手，鲍曼走到他们每个人面前，进行了热情的握手。\n\n布置在车站入口前的丝带在欢呼声中被剪断，他和随行官员登上了列车。顾问建议他坐完全程，但鲍曼只打算坐那么一小会，毕竟，他还有要紧事办。项目的起始充满希望，而未来将为整个德国注入活力。"
 bor_econ.301.a:0 "但愿这是某些宏大愿景的开端。"
 bor_econ.302.t:0 "超级宽轨：日耳曼尼亚-克拉考线开通"
 bor_econ.302.desc:0 "人群和媒体都站在宽轨车站外，等待日耳曼尼亚-克拉考线宽轨落成。官员们向媒体和记者发表讲话，感谢建造这条线路的工人，并吹捧着线路完全开通带来的好处。他们赞扬着元首批准这一项目的远见卓识，并承诺不久后将建造更多的线路。\n\n德国公民已经广泛的使用宽轨，乘坐它前往曾经无法到达的各个地区进行商务休闲旅行。这是德国取得的一次巨大的成功，彰显了元首的雄心壮志与智慧。很快，随着每条线路的铺设和建立，这一宏伟愿景将彻底实现。"
 bor_econ.302.a:0 "日耳曼尼亚的可及之处正不断延伸。"
