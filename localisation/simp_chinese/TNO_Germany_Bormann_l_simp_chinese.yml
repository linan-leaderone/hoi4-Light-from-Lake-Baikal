 bormann.3900.t:0 "诚挚的邀请"
 bormann.3900.desc:0 "华丽的红木办公桌后，德国人民的元首马丁·鲍曼面临着两难境地。摆在他面前的是一张白纸，上面的帝国之鹰，标志着这是从总理府寄送到意大利王国的官方信件：他试图说服他的秘书像往常一样处理这个问题——或者更准确地说，“写下那些傲慢的混蛋非常喜欢的所有细节”——但他的助手坚持：在如此重大的情况下，元首的手写信是最好的选择。\n\n有那么一会儿，他很想放弃。但这会让他在自己的政府和整个世界面前丢脸。就算干下去，迈出对意缓和的第一步对骄傲的鲍曼来说仍然是一种羞辱：虽然政治和阴谋是他的母语，但国际外交从来都不是鲍曼的母语。德国注定要统治世界，为什么要为琐碎的争吵和叛变的伙伴而烦恼？可内战结束后，德国所剩无几，这使他又回到了目前的困境。\n\n他叹了口气，坚定了决心。他不得不这么做，便下定决心，开始思考该写什么。意大利人是老练的外交官——就连他也不得不承认，在近十五年的时间里，将一个在大多数时候都相互锁喉的国家联盟维持一块是一项相当了不起的成就——他们显然对德国怀恨在心，意味着他必须谨慎，即使在开始前也不要失败。\n\n沉思着，一个念头闪过脑海。轴心国还是一个真正的联盟时，他学了一点意大利语，哪怕只是为了给经常访问日耳曼尼亚的政要们留下好印象。那时日耳曼尼亚还叫柏林：也许他可以利用这一点讨好潜在谈判对象？对！这就是解决方案！或者至少是一个开始……总比什么都没有好。他把笔尖放在墨水池里洗了一下，就开始了。"
 bormann.3900.a:0 "“肮脏的狗屎（意大利语）……不，不能这么说。亲爱的朋友们（意大利语）……”"
 bormann.3901.t:0 "非同寻常的邀请"
 bormann.3901.desc:0 "今天，我国外交部收到了一份大日耳曼国的外交来文，由元首马丁·鲍曼亲自署名，信中指出，需要“德意关系的新曙光”才能为两国带来“新的繁荣时代”，就如我们往日作为三国轴心时并肩作战的那些时刻。在信的结尾，他邀请我们派出一个外交使团在时隔近二十年后首次前往日耳曼尼亚。\n\n尽管有些突然，但这些变化并不是意料之外的。大日耳曼国遭受了内战的摧残，再也不能摆出那雄霸欧洲的态势：随着大多数殖民地和傀儡政权的垮台，他们不愿再屈从于德国的淫威剥削，德国亟需新的贸易伙伴来支撑经济复苏，而意大利帝国——欧洲现存最大的经济体——是他们最理想的合作对象。\n\n内阁委员会建议谨慎行事。尽管与大日耳曼国的缓和和随后到来的贸易协议会对我们的经济大有好处——还能让我们将增援部队从阿尔卑斯山脉调往帝国的其他地区——但我们也要冒着被蛇反咬的风险。不过幸运的是，最终选择权不在他们手中，我们要如何答复？"
 bormann.3901.a:0 "爱是和平之神。（意大利语）"
 bormann.3901.b:0 "小心携带礼物的希腊人。（拉丁语）"
 bormann.3902.t:0 "与罗马共进晚餐"
 bormann.3902.desc:0 "马丁·鲍曼坐在那张富丽堂皇的长桌前，片刻纵欲于自我满足。一切都在按计划进行：由新任大使加斯通·吉多蒂带领的意大利代表团象征性地路过总理府，元首亲自在总理府前欢迎大使，对漂亮的蓝旗亚弗拉米尼亚流露出一丝羡慕。当然，意大利外交官们也是无可挑剔的，他们带来了与他这样一位地位的领导人相称的礼物:意大利领袖送给鲍曼办公室的一件金色的祖国之鹰形状的装饰品，以及国王翁贝托二世送给他的一份古代的尼伯龙根雕像的微缩复制品。\n\n显然，马丁·鲍曼已经向意大利人充分证明，他也可以做一个彬彬有礼的主顾。总理府的大理石走廊已经变成了一个临时的宴会厅，两国代表团在这里享用着全团结协定最好的吃食——酒水都是翁贝托自己的酒窖提供的——彼此交欢：元首右边的贵宾是意大利大使，而他自己的部长则坐在他的左边。\n\n“大使先生，您觉得这肉烤的怎么样啊？”他用意大利语问道，他希望自己的意大利语还说的过去——虽然有点口音。\n\n“很好，元首，就如您对我们语言的掌握一样，”他的客人用完美的、没有口音的德语回答，微微低下头表示感谢，“不过，如果我们能用德语继续交谈的话，我会非常高兴的，我上次练习德语已经是很久之前了……”\n\n鲍曼心里翻了个白眼。正如那些混账的外交官所预料的那样，赞美他，把他从尴尬中解救出来，微妙地指责并拒绝他，所有这些都发生在一瞬间。出于某种原因，这种简短的交流对他来说就像决斗前的某种敬礼，就如你的对手在全力以赴之前给你片刻喘息的机会。"
 bormann.3902.a:0 "事情很快就会升温……"
 bormann.3903.t:0 "与日耳曼尼亚共进晚餐"
 bormann.3903.desc:0 "加斯通·吉多蒂大使对外交会谈和宴会已经习以为常，但是他不得不承认他十分惊讶。在前往日耳曼尼亚的旅程中，他有充足的时间来思考任命他的理由：意大利和德国在近二十年里已经变成了仇敌，他的经验也许会在即将到来的会谈里派上用场。他的任务就是确保元首声明的真实性以及是否有机会促成与大日耳曼国的缓和。当然，没有人会期望两国会组成一个新的联盟，但是睦邻友好的关系会是一个令人满意的开端。\n\n然而现在，吉多蒂不得不感到马丁·鲍曼在邀请函上写下的或许的确是真心话。他在总理府接受了盛情款待，以及元首的礼物--一件送给意大利元首的，在维也纳附近被发掘的古罗马青铜花瓶，还有送给翁贝托二世国王的《埃涅阿斯纪》手稿--它们显得十分有品位。在欢迎仪式和他的确认以后，他们现在来到了总理府内奢华的大理石沙龙进餐，而大使就坐在鲍曼的右边。\n\n事实证明，东道主是一个有趣的对话伙伴，还有他对意大利语的了解也很让人容易接受，尽管有些天真。尽管如此，二十年的恩怨不会因为一顿丰盛的晚餐就烟消云散：德国人必须认识到自己过去的错误，才能取得具有意义的进步，而只有他能够得到答案的只有一个话题。\n\n“鲍曼元首，”他用德语说道，他的语气和之前他们轻松的谈话别无二致，“我们两国在历史上有着悠久的兄弟情谊，但它们似乎被一个国家割断了，那就是瑞士。”\n\n大使注意到了元首和坐在吉多蒂正对面的人--德国外交部长--有些紧张，两人对话题的突然转变感到惊讶。\n\n“就像我们的瑞士朋友一样，我们的关系也受到了威胁、包围和羞辱，直到这里成为一片敌对的土地。”他虽面带微笑，但语气却十分严肃，“元首，您能否告诉我，您认为到底谁应该为这种破坏盟友之间信任的恶劣行径负责？”"
 bormann.3903.a:0 "谈判的命运宛如悬线……"
 bormann.3904.t:0 "慷慨收集"
 bormann.3904.desc:0 "“元首阁下，”吉多蒂大使说道。他的语气没有改变，如同他们之前轻松的谈话一样，“我们两国有着悠久的友谊和兄弟情谊，但它们被分开了，就像被一个国家分开了一样。比如说瑞士。”\n\n马丁·鲍曼显得紧张起来，惊讶于谈话的突然转变。\n\n“就像我们的瑞士朋友一样，我们的关系同样受到了威胁、包围和羞辱，直到它变成了一片充满敌意的土地。”尽管他的脸上还留有笑容，可语气却是严肃的:“请告诉我，元首阁下，您认为该为这种对盟友间肝胆相照的信任，进行令人发指的背叛行为负责？”\n\n讲究礼节的时候已经过去了，现在决斗已经正式开始了。从他眼角的余光中，鲍曼可以看到他的外交部长在用眼睛恳求他做出正确的选择，房间里的寂静更告诉他，每个人都听到了这个问题。几十只眼睛盯着他，鲍曼知道，答案要么会挽救会议，要么会判处会议迅速而痛苦的死刑。\n\n元首自有想法——瑞士是一个不应该存在的可憎之物——他明面可从来没说出来过。大使要他承认德国冤枉了意大利。最简单的办法就是把责任推到他以前的竞争对手赫尔曼·戈林身上：他是开始发表敌对言论的始作俑者。大使肯定会接受这样的回答，但这仍然等于说德国人该负责。\n\n鲍曼还考虑了潜在的替代方案。意大利和美国之间的关系一直是个痛点，也许他们会很高兴听到他侮辱敌人？此外，还有一张永恒的王牌：既然法西斯主义和民族社会主义有许多共同的信条，他也可以指责犹太人——尤其是这帮瑞士人——比如扰乱了德国经济？鲍曼思索了几秒钟，回答了大使的问题。"
 bormann.3904.a:0 "“很不幸，不是所有德国人都把意大利当作盟友……”"
 bormann.3904.b:0 "“要不是美国人，哪还会有这档子事……。”"
 bormann.3904.c:0 "“这表明犹太人的影响蔓延得有多远……”"
 bormann.3905.t:0 "令人失望的回应"
 bormann.3905.desc:0 "“瑞士的问题确实是一场悲剧，”元首开始说。“然而，如果不是美国人摆出的虚伪立场，这是不会发生的。他们想在我们两个伟大的国家之间挑拨离间，所以他们派挑衅者到瑞士来，强迫我们采取行动！”\n\n吉多蒂大使简直不敢相信自己的耳朵。那个野蛮人真的认为他会相信如此明目张胆的谎言吗？德国外交部长似乎希望地球裂开，把他吞下，从他的脸上可以看出，这名男子也在想同样的事情：可遗憾的是，他不是主持谈判的人。他很想马上离开那张桌子——对他的侮辱就是对意大利帝国的侮辱，因此这是不可接受的——但他不是一个马上就放弃的人。他会再给那名为元首的小丑一次机会。\n\n“请告诉我，元首阁下。”他争辩道，尽管这让他付出了极大的代价，但他还是像以前一样彬彬有礼，“美国人能从挑衅贵国中得到什么呢？”\n\n欣喜的表情从鲍曼的脸上消失，对于吉多蒂来说已经是一个小小的胜利了，所以他便继续发问。\n\n“他们的舰队被核武摧毁了，”他接着说，漫不经心地从杯子里喝了一口，“军队被泯灭，经济一团糟。他们为什么要故意宣扬、威胁要发动另一场战争呢？”他反问：“我们与美国的关系虽远非理想，但这并不意味着我会对这种毫无根据的指责感到高兴。阁下有何高见？”\n\n在演讲结束时，大使直视着马丁·鲍曼的眼睛，等待着他的回答。他认为，这就是为什么说政治家是糟糕的外交官。接着，他听到桌子底下元首旁有什么东西在动，元首突然缩了一下，好像很痛苦。他强忍着笑了起来：这个人真有胆量，他真的踢了那位上司的小腿吗？他一定是绝望了……鲍曼憎恨地望着他的部长，然后镇定下来，准备回答。"
 bormann.3905.a:0 "或许他会意识到他的错误……"
 bormann.3906.t:0 "桌下的一踢"
 bormann.3906.desc:0 "“请告诉我，尊敬的元首阁下，”他争辩道，虽然这耗尽了他的全部精力，但他还是一如既往地彬彬有礼，“美国人挑衅贵国能得到什么好处？”\n\n看着鲍曼脸上得意的神情一扫而光，显然，吉多蒂已经获得一个小小的胜利，于是他继续说下去。\n\n“他们的舰队被核武器摧毁了，”他不慌不忙地端起酒杯呷了一口，补充道，“他们的军队也随着太平洋上的声响而烟消云散了，经济一塌糊涂。他们为什么要故意威胁我们从而发动另一场无谓的战争呢？”他反问道：“我们与美国的关系远非贵国所想，但这并不意味着我会对这种毫无根据的指责感到高兴。你们同意吗？”\n\n讲话结束时，大使看着元首的眼睛，等待他的回答。哦，他心里已经有了答案，是关于靴子和吉多蒂背后的，但还没来得及开口，他就感到小腿一阵剧痛。他恨恨地看着自己的部长——他真的敢踢他吗？——但遗憾的是，他不得不承认他是对的：他不能因为大使不理解基本的真理，就把这一切都打入地狱。\n\n他又一次做出了选择。他可以再次忍气吞声，倾听他的部长的担忧——以及他那同样具有说服力的脚——承认德国人——或者更确切地说，肥猪戈林——是导致钢铁条约灭亡的罪魁祸首；或者他可以坚持自己的立场，与这位新上任的外交官对着干，让他看看世界的命运掌握在谁的手中……"
 bormann.3906.a:0 "“是的大使，这都是因为施佩尔……”"
 bormann.3906.b:0 "“大使，实际上你错了，因为……”"
 bormann.3907.t:0 "犯错是人类的天性，只有愚蠢的人坚持错误（拉丁语）"
 bormann.3907.desc:0 "事实上是你错了，大使先生，最近的调查中我们有确凿的证据证实美国人为瑞士反德分子提供资金和武器并借此挑衅我们。\n\n吉多蒂大使安静地听完。这是他在漫长的外交生涯中第一次哑口无言。他平静地将酒饮尽，但服务员为他续杯时回绝了。一旁的德国大使面色惨白，他知道吉多蒂这个行为背后的含义：他确实是一个优秀的外交官，但令人遗憾的是，他不得不为一个没教养的畜生工作。瞥了助手一眼，该说的已经说完了，但他想要，或者说他需要，完全享受这个时刻。\n\n“鲍曼元首，感谢您诚实的回答。事实上，它很有启发性。但您的热请款待我怕是无福消受，我得走了。”\n\n“离开？现在？但我们待会还有个会要开！”鲍曼的话语难掩震惊，但无知者无罪之句话，至少现在并不适用。\n\n“不再有什么会要开了，元首先生，派我来这儿是来了解德国是否从过去的错误中吸取教训。”吉多蒂将所有的礼仪抛在脑后直言道，“恰恰相反，我的发现和20年前的前任大使一样：傲慢，无能和贪婪几乎毫不遮掩地藏在文明的外表下。”\n\n话音刚落，大使站了起来。马丁·鲍曼红着脸紧随其后，但吉多蒂盯着他，用沉默以示外交抗议：见元首没有动，特使离开了，他的代表团也紧随其后。代表团走向汽车时，他们听到一声大叫，但大使连身都没转。"
 bormann.3907.a:0 "狗改不了吃屎。"
 bormann.3908.t:0 "极其令人失望的讨论"
 bormann.3908.desc:0 "“瑞士的事情确实是一个悲剧，”元首开始说到，“因为这恰恰说明犹太人的影响有多大。这些心肠恶毒的下等人会无所不用其极地来制止光荣的雅利安人得到至高无上和理所应当的幸福！我们要时刻小心，大使先生，尽管我们付出了努力，他们的影响依然很大，他们会从瑞士和美国来反抗我们……”\n\n吉多蒂大使安静地听完。这是他在漫长的外交生涯中第一次哑口无言。他平静地将酒饮尽，但服务员为他续杯时回绝了。一旁的德国大使面色惨白，他知道吉多蒂这个行为背后的含义：他确实是一个优秀的外交官，但令人遗憾的是，他不得不为一个没教养的畜生工作。瞥了助手一眼，该说的已经说完了，但他想要，或者说他需要，完全享受这个时刻。\n\n“鲍曼元首，感谢您诚实的回答。事实上，它很有启发性。但您的热请款待我怕是无福消受，我得走了。”\n\n“离开？现在？但我们待会还有个会要开！”鲍曼的话语难掩震惊，但无知者无罪，至少现在并不适用。\n\n“不再有什么会要开了，元首先生，派我来这儿是来了解德国是否从过去的错误中吸取教训。”大使将所有的礼仪抛在脑后直言道，“恰恰相反，我的发现和20年前的大使一样：傲慢，无能和贪婪几乎毫不遮掩地藏在文明的外表下。”\n\n话音刚落，大使站了起来。马丁·鲍曼红着脸紧随其后，但吉多蒂盯着他，用沉默以示外交抗议：当元首没有动时，特使离开了，他的代表团也紧随其后。当他们走向汽车时，他们都听到一声大叫，但大使连身都没转。"
