 bormann.3909.t:0 "意料之中"
 bormann.3909.desc:0 "在经过布伦内罗边防站时，吉多蒂大使有一种宾至如归的感觉，这不仅仅是指身体上的感觉。他在日耳曼尼亚的经历告诉他——或者说是，提醒他——德国还没有准备好再次面对文明世界：事实上，人们并不需要科学证据来证明德国人是雅利安人的后裔：就像他们的祖先一样，他们不文明、傲慢、好战，一心想要毁灭一切美好的事物，甚至包括他们自己。\n\n看着意大利士兵匆忙地重新布置路障，他感到一阵悲哀。如果不是德国所谓的“外交官”根本不愿意承认自己的责任，事情本可以有不同的发展：外交首先是妥协，这是不错的，但如果对方只要求服从，那还谈什么外交？\n\n他的悲伤很快变成了愤懑。他曾与伊比利亚、日本和美国的外交官打过交道，在他为意大利服务的漫长生涯中，所到之处，无论对方对他的祖国持何种官方立场，他都能感受到对方的尊重和开放：而如果德国人连说服他们的直接邻国——曾经最亲密的盟友——开设大使馆都做不到，他们怎么会认为自己是一个能够重返世界的领先国家呢？\n\n当特伦蒂诺的群山让位给威尼托的青翠山丘时，加斯通·吉多蒂感到这些负面情绪正在慢慢消退。他已经尽到了自己的职责，无论任务如何，他都将继续这样走下去。一条通道已经关闭，但更多的通道仍然敞开着，他将确保这些通道永远对着自己的祖国敞开：意大利帝国正在崛起，在这个新世界里，像德国这样的老古董没有立足之地。他只希望德国人能够明白这一点，否则就太迟了。"
 bormann.3909.a:0 "永远不要相信德国人……"
 bormann.3910.t:0 "意料之外的失败"
 bormann.3910.desc:0 "马丁·鲍曼在结束发言后，满意地看着大使。吉多蒂大使似乎对他的话印象颇深。这位外交官平静地喝完了酒，但当服务员来为他续杯时，他礼貌地拒绝了：这一定意味着晚宴已经结束，会谈可以开始了。然而，有一件事让鲍曼感到不解：为什么他的部长突然脸色苍白？\n\n“鲍曼元首，感谢您诚实的回答，”吉多蒂打断了他的思路。“的确，这很有启发性。不过，恐怕我已经打扰了您的盛情款待，我得走了。\n\n“离开？现在？但我们还得开会呢！”鲍曼的声音透露出惊讶。\n\n“没有会议了，元首。我被派到这里来是为了看看德国是否已经从过去的错误中吸取了教训。”他声音中的严厉是突如其来的，也是出乎意料的。“相反，我却发现了我的前任们在二十年前告诉我的东西：傲慢、无能和种族主义，它们被粗暴地伪装在文明的外衣之下。在你们真正认识到自己和德国所陷入的深渊之前，和解是不可能的。永别了，鲍曼元首。”\n\n话音刚落，大使就从座位上站了起来。马丁·鲍曼也站了起来，他的脸涨得通红，但吉多蒂盯着他，默默地挑衅鲍曼对一名外交官动手：元首没有动，大使便离开了，紧接着他的代表团也离开了，房间里顿时鸦雀无声。每过一秒，鲍曼都能感觉到自己的脉搏在加快，视线在模糊，在变红……变红。\n\n“我花了三个月的时间来策划这一切！”他的声音打破了静止的空气，“为了让这些混蛋来到这里，我牺牲了自己！他们为什么要走？为什么？”\n\n“当然，元首，他们从来没有真正想签署任何协议！他们只是想羞辱您，为他们腐朽的政府在国内争取一些支持……”部长很快就回答道，为了保住自己在政府中的位置——也为了保住自己的脑袋，他孤注一掷。\n\n“叛徒！所有意大利人都是叛徒！这是要付出代价的！”元首大叫着，脖子、额头上青筋暴起，每个人都急忙附和，如果他们在乎自己的生命的话……"
 bormann.3910.a:0 "外交的时间似乎已经结束了……"
 bormann.3911.t:0 "圆满的开端"
 bormann.3911.desc:0 "“……这就是为什么赫尔曼·戈林要对与瑞士的紧张关系负主要责任。不过，他已经滚了，而咱俩可以将两个伟大的国家团结在一块，造福众生！”\n\n吉多蒂大使思索了下元首给他的答复，觉得至少现在应该足够了。指责战败的觊觎者既能省事地承认德国的过错，又能否认鲍曼对此有任何直接责任，将所有过错都推到旧管理层身上：虽有些粗俗，但又是种巧妙之计。当然，从德国代表团那边的嘀咕声来看，这样的声明也引起了一些不满：但对于外交官而言，这些就足够了。\n\n“的确，鲍曼元首，正如您所说的那样。”他微微点头以示赞同，并向东道主表示感谢。“听闻这些苦难与破坏竟都源于一人，真是令人痛心疾首。不过，现在他终于不能再继续作恶了，我们两国终于可以放下过去，共同开创崭新的未来。”\n\n大使让元首幸灾乐祸了一会儿——像他这种人太容易看透了，只要他们满意，就会跟着意大利的调子走——然后他喝完了酒，又再让路过的服务生倒满一杯。从德国外交部长感激的笑容中，大使已经明白了黑韦尔这个举动的含义：他的确是个娴熟的外交官，懂得该做些什么保证他的领导不会毁掉外交部的辛苦努力。\n\n“宴会非常精致，”吉多蒂补充道，“真是场盛大的欢迎。不过，我认为狂欢的时间该结束了：我们先讨论先协议的初步细节，然后再美美饱餐一顿吧。”\n\n“当然，大使！”外交部长赶紧插话，招呼他们去元首办公室。\n\n加斯通·吉多蒂叫来了他年轻的助手，这位聪明的学徒很快就给他带来了所有需要的文件。他微笑着让自己进入工作状态：东道主认为自己目前已经成功了，他也有意让这种错觉持续下去，不过先让我们为自己的国家服务。会谈结束时，意大利会是获益最大的一方……"
 bormann.3911.a:0 "他们不知道自己在跟谁交涉……"
 bormann.3912.t:0 "一次成功的会面"
 bormann.3912.desc:0 "“……这就是为什么赫尔曼·戈林要对与瑞士的紧张关系负主要责任。然而，随着这个叛贼的失败，我们可以再次将我们两个伟大的国家团结在一起，造福于所有人！”\n\n马丁·鲍曼结束了演讲，满怀期待地看着他的客人。从内心来说，他正在发怒：吉多蒂在所有人面前羞辱了自己和德国——代表团中部分人的低声议论足以证明这一点——如果吉多蒂不欣赏他的外交表演，那他就该该想想自己的墓地放哪了！\n\n“的确，鲍曼元首，正如您所说的那样”。他微微点头表示同意，并对东道主表示感谢，“所有的这些破坏和苦难都是一个人的杰作，真是可悲。不过，现在他再也不能伤害任何人了，我们两国终于可以放下过去，共同开创一个新的未来。”\n\n没错，就是这样！元首露出了会心的微笑，他知道自己的努力已经成功了。这必将提高德国在国际社会中的地位，他也将能够利用这次成功向他的人民保证他的能力以及对和平与进步的奉献。\n\n圭多蒂打断了他的思绪，补充道：“宴会非常精致。不过，我认为饮酒作乐的时间已经过去了：让我们讨论一下初步协议的细节，然后我们再尽情欢宴。”\n\n“当然，大使！”外交部长赶紧插话，招呼他们去元首办公室。\n\n鲍曼本想提醒部长这是他的办公室，但还是允许了他的得意时刻。在他身边，意大利外交官正在检查一个年轻助手送来的厚厚一信封文件：他的表情变了，现在看起来就像一个开始狩猎前的猎人。尽管他之前一直很乐观，但他突然觉得有点不确定：出于某种原因，元首怀疑到今天结束时，大使至少会找到十种方法来说服他向意大利帝国宣战……"
 bormann.3912.a:0 "我已经开始头疼了……"
 bormann.3913.t:0 "[Get_newspaper_header]德意外交尝试失败！"
 bormann.3913.desc:0 "今日传来一则重磅消息，欧洲两大强国——大日耳曼国和意大利帝国间的外交谈判惨淡收场。据目击者所述，意大利代表团进入总理府后仅数小时便离开并迅速返回了罗马。\n\n第二天早晨，德国元首马丁·鲍曼宣布，他将在“几天内”撤回此前对意大利做出的一切妥协与让步，同时重启已持续二十年之久的对意禁运。\n\n意大利的回应简洁而强烈，其指责德国“不愿直面轴心国解散的根本原因”。尽管两国早先均释放出一定善意，但在可预见的未来内，二者间的关系仍将保持敌对。\n"
 bormann.3913.a:0 "真的有人相信这会成功吗？"
 bormann.3913.b:0 "该死的意大利人，总是搞砸一切！"
 bormann.3913.c:0 "该死的德国人，总是搞砸一切！"
 bormann.3914.t:0 "[Get_newspaper_header]德意关系解冻！"
 bormann.3914.desc:0 "轴心国解散二十年后，大日耳曼国和意大利帝国首次宣布将于日耳曼尼亚举行外交会谈。彼时，鲜有人相信这对反目成仇的旧日盟友会选择放下敌意。\n\n然而，今早发生的事情证明他们大错特错。德国元首马丁·鲍曼与新任意大利驻德大使加斯托内·圭多蒂共同签署了一份初步协议，内容包括将阿尔卑斯边境非军事化，并在两国间开展贸易。\n\n虽然大多数专家认为，德意之间要想彻底消除隔阂尚需时日，但两大强权愿意握手言和，这无疑是欧洲局势的重大变化。第一次德意联盟的后果人尽皆知，如今的第二次联盟又会带来什么？\n"
 bormann.3914.a:0 "第二次柏林-罗马轴心？饶了我吧……"
 bormann.3914.b:0 "我们伟大元首的又一次胜利！"
 bormann.3914.c:0 "我们已经给了他们机会，他们最好别浪费……"
 bormann.3915.t:0 "他们好大的胆子！"
 bormann.3915.desc:0 "“……基于以上原因，意大利帝国认为，与大日耳曼国建立更深层次关系的时机尚未成熟。只有待德国的背叛所造成的创伤完全愈合，两国之间才有坦诚布公的可能。在此之前，希望贵国能认识到自身对我国瑞士盟友的侵害，并进行深刻反省。\n\n此致，北欧洲事务全权代表加斯托内·圭多蒂。”\n\n马丁·鲍曼从头到尾把信读了整整三遍，然后将它揉成一团丢进了垃圾箱。他的脑袋里一团乱麻，万千思绪最终汇聚成滔天的怒火：意大利人居然连见自己一面都不肯？连自己抛出的橄榄枝都敢不接？他们明知道拒绝会让他沦为全世界的笑柄，结果却还是这样做了。他一边默默发火，一边暗暗发誓，一定要让意大利人为此付出代价。\n\n所有意大利人，都要。"
 bormann.3915.a:0 "我猜，还是老样子吧？"
 bormann.3916.t:0 "我们被胁迫了！"
 bormann.3916.desc:0 "民众对意大利人的仇恨超出了我们的预料。这本应是件好事，但我们的无所作为却驱使几位知名官僚为一己私利，擅自以马丁·鲍曼的名义颁布法律，撤回了对意大利人的一切让步。\n\n考虑到这一行为深得民心，制止它只会适得其反，不仅会令政府的声望一落千丈，还会反过来把我们渲染成打压正义的邪恶势力。现在看来，我们唯一的选择就是咽下苦果……"
 bormann.3916.a:0 "那些叛徒在哪？！我要他们的脑袋！"
 bormann.3917.t:0 "意大利的荆棘"
 bormann.3917.desc:0 "马丁·鲍曼手夹雪茄，凝视着办公室里的欧洲地图。经过一系列的再征服，德国成功夺回了欧洲之主的地位，但她的霸权并非毫无敌手。鲍曼把视线转向恺撒大帝的故乡，那里如今矗立着一个庞大的殖民帝国，其触手遍布地中海的每个角落，压制了雅利安人的势力和影响。\n\n“这群忘恩负义的混蛋。我们给他们武器，教他们怎么打仗，还把雅利安种族的知识赠予他们，是我们成就了他们的今天。”鲍曼说完，轻蔑地向地图上的意大利部分吐了个烟圈。与此同时，桌子另一头的瓦尔特·黑韦尔正不停翻找他带来的档案。\n\n“我还记得他们当时有多想结这个盟。然后呢，他们就在我们最需要盟友的时候跟我们一刀两断了！”此话一出，部长们纷纷点头附和，巴尔杜尔·冯·席拉赫大喊道：“我的元首，一定是地中海种族的劣根性让他们变成了阴险狡诈的吸血鬼。”\n\n黑韦尔一脸满意地拿出自己苦苦寻找的那份文件，重新封上档案袋。“幸好我们外交部已经有了解决办法。我们可以继续跟意大利人对峙，以免他们得寸进尺。不过，我们也可以尝试缓和局势，重建友好关系。要是让美国或者日本抢在前头，那可就麻烦了。”\n\n“我的元首，他们终归是要回到我们这边的，但最终决定权在您。”冯·席拉赫略带紧张地说。鲍曼又端详了一会儿地图，在脑中盘算起让意大利归顺德国的最佳方式。"
 bormann.3917.a:0 "“意大利人应当知道谁才是欧洲之主。”"
 bormann.3917.b:0 "“让我们尝试缓和，看看他们能不能听得进去。”"
 bormann.1205.t:0 "最高统帅部紧急会议"
 bormann.1205.desc:0 "“……这当然会把我们引到这里来，元首，”这位不知名的顾问向内阁讲道。这人已经谈了二十分钟关于德国石油价格暴跌的影响，而这些内容早已在鲍曼脑子里灌输了十几次了。更平平无奇的是，甚至那个人的名字都不起眼。施泰纳？博赫？他可记不住。\n\n“够了。”鲍曼双手交叉。“我被叫来是为了听取有关中东的简报，而不是国内事务。我知道那个破市场价格是如何运作的，跟我说说叙利亚、伊拉克、也门的情况。”\n\n“啊，是的。呃，对不起，元首。”那人努力保持镇静，摆弄着他那一大摞笔记的活页夹。“对我们来说重要的是，中东的现状正在被打破。动乱已经持续好几个月，好几年了。或许也门的冲突是导火索，但中东的情绪已沸腾了十年，甚至更长。”演讲人看了看鲍曼，鲍曼耸了耸肩。“嗯，您得知道。重要的是，革命者，就这个复兴党，正在为推翻意大利和沙特在该地区的霸权现状而战。我们的经济是受到了伤害，可也得看到过去有过的暂时金融挫折。”鲍曼的脸变红了，但还没来得及说话，那人就继续说下去。“现在是行动的时候了！复兴党反对沙特、意大利和其他位于该地的外国统治。地缘政治上说，他们目前是孤立的。不过呢，他们已经取得了许多成功，如果有一些现代化的装备，他们会更加强大。若没有援助，复兴党将会于巨大的压力下失败。在我们的干预下，情况就会有所不同。我们能从小型武器和支援装备开始增加供应，并随着局势的发展考虑派遣地面部队。应该说，复兴党的胜利意味着沙特走向失败，特别是意大利的失败。意大利遭受巨大的经济打击，影响将持续数年。而扰乱沙特阿拉伯是另外的好处，他们一直与意大利密切合作以维持霸主之位。这可是我们一直在等的时机，一下便可以扫除意大利在阿拉伯半岛的影响力。”不知名男子的讲话结束了，然后深吸了一口气。"
 bormann.1205.a:0 "“我们或许再也不会有这样的机会了。”"
 bormann.1206.t:0 "血染黄沙"
 bormann.1206.desc:0 "瓦格纳站在地图前，房间里挤满了军官。他就站在那，努力表现出自信和放松的样子。但是这是一场闹剧。瓦格纳可冷静不下来。他咬了咬支票的内侧。“别抖了，混账东西！”他想。他必须振作起来。他讨厌做报告，但上将委托瓦格纳向这些人做简报，并且要向他们下达即将到来的任务的指示。房间里坐满了人；最后一个士官坐下了。“先生们……”他平静地说。房间里没有人抬起头来，士官们正在交谈，根本没有人注意到他。瓦格纳清了清嗓子。“嗯哼。各位先生!”整个房间鸦雀无声。好了。“对咱们手头的任务……”\n\n“您几位都听说了咱们可能很快就会被派往海外的传言。啊不是，谣言……”瓦格纳的神经开始平静下来。“……这是真的。你们是咱们军官部队中最优秀的，你们被选入中东干预部队。上级一直把你们大家称为新的‘非洲军团’，正式名字还没有定下来。”瓦格纳给了这些人一秒钟的时间来消化他的话。许多年轻的面孔显得很震惊，有些人则看起来很自豪。\n\n“希望我能回答你们的一些问题。你们会领导地面部队，直接支援散布在中东的复兴党革命运动。你们中的一些人要去伊拉克，一些人要去埃及，等等一些地方。有什么问题吗？”房间里特别安静。“好了。”瓦格纳所有的紧张都消失了，他现在自信地在前面转悠。“现在看来，国内处在危机的时候，你们倒是帮这股子无名小卒去了，可能真是这样。但上面可看到了一个打击意大利佬并把他们赶出中东的机会，这表明我们将与沙特阿拉伯间接作战，所以要做好准备。我们成功了就意味着切断意大利最大的摇钱树——石油。你们坐在这的，都是被精心挑选出来的，都即将踏上一场伟大的十字军东征。全世界的眼睛都盯着你们呢，德国人的希望和祈祷与你们同在。你们会给意大利帝国带来毁灭，会给我们的人民带来安全，会为此感到自豪，准备好接受上级命令。解散！”"
 bormann.1206.a:0 "我们对自己的勇气充满信心！"
 bormann.1207.t:0 "危机波及德国"
 bormann.1207.desc:0 "德国境内的加油站不再是例行公事。这里曾经是驾车者匆忙进站、继续一天行程的地方。现在却充满了混乱。\n\n在每一个设有加油站的街区，似乎都有一排车辆在无休止地排队，祈祷着能轮到他们加油。然而，大多数人都被拒之门外，许多不幸的人被迫将油箱干涸、失去动力的车辆推到路边。加油站的服务员急忙跑到室外，要么在路边贴上“不再加油”的告示，要么不断把油价换成更高的数字。\n\n石油危机已经降临。\n\n德国的经济已经感受到了迫在眉睫经济崩溃的强大冲击。最初的石油短缺和价格飙升已经逐渐导致投资者对德国经济信心的彻底丧失。就连IG法本和西门子这样的大型企业也做好了应对冲击的准备，迅速制定了缩减业务的计划。\n\n随着时间的推移，越来越多的公民发现自己成了无业游民，即便是奴隶劳动也开始失去价值。我们的未来计划岌岌可危，整个德国的经济状况也是如此。我们别无选择，如果不采取行动，德国将踯躅不前。我们必须集中精力应对当前的危机，否则将彻底陷入这场世纪深渊。"
 bormann.1207.a:0 "天呐……"
 bormann.1208.t:0 "德国闪击"
 bormann.1208.desc:0 "不祥之兆已然显现。德国想得到我们的石油，但罗马的朋友绝不会让我们把石油流向日耳曼尼亚。大难终于临头。\n\n近期，德国空军的轰炸机出现在阿拉伯的苍穹，针对我方的国防力量进行了打击行动。军械库、军事基地和驻军部队都成为了毁灭性打击的目标。德意志雄鹰俯视到的一切都仿佛尽在其手中。\n\n复兴党显然是这些轰炸的直接受益方。有关他们动向的报告已经开始纷至沓来，复兴党民兵准备对我们正在向后撤退的部队发动攻击。虽然我们仍能对其进行抵御，但如果天空仍然轰鸣，我方定会力不能支，因为一切物资都随着前线士兵的死亡而一同消失在绵延百里的战火中。"
 bormann.1208.a:0 "恐惧天降。"
 bormann.1209.t:0 "侦察总局大肆破坏"
 bormann.1209.desc:0 "一种莫名的诅咒正侵染着阿拉伯的血液。有个不知名的组织几周以来一直在国内发动恐怖袭击制造混乱，企图让德国动荡不安。重要的铁路遭到轰炸。重要的基础设施在夜间被摧毁。政府办公室和庄园经常遭遇纵火事件。到目前为止仍未摸清这些行为的幕后主使，执法人员只能采取相对应的措施。\n\n然而，我们最近发现这些事件远超出了最初所认为的国内范围。经过彻查，我们发现这些破坏行为是由从属于侦察总局的外国特工实施的。国内的有些人正利用他们手头的资源，招募一些政治异类去执行恐怖行动。\n\n可以肯定，这又是一出源自国内的政变伎俩，我们正尽可能动员手头的警力去挫败这些恐怖主义集团。"
 bormann.1209.a:0 "这些德国人能让步多少？"
 bormann.1210.t:0 "德国送来了教官"
 bormann.1210.desc:0 "更多的德国援助今天已经到达了，比较特殊的是，这批援助不是更多的枪或士兵，而是小群年长的男人，他们的制服上除了军衔什么都没有，我们了解到，这批士官不会被派往前线，而是隶属于我们的司令部，专门来训练我们自己的新兵。\n\n事实证明，德国人给我们送来了他们最好的教官和战术专家！他们都是经历过一些战争的老兵，虽然他们下班后不怎么说话，但他们表现得像真正的战士。许多在我们指挥中心的德国人比这些人的级别高，但对他们充满尊重和敬畏，不像其他的同龄人，当他们没有被敬礼时，他们不会发火，这一点还没有从其他人身上看到。从他们的言谈举止（以及他们身上数不清的伤疤）来看，很可能他们当中有德国内战或在非洲的老兵。\n\n不客气地说，我们的新兵讨厌他们，但对这些新兵的训练已经初见成效。这些新兵的身体素质更好，受过更好的训练，在几乎所有方面都比我们其他的新兵更有能力。德国人的专业训练很可能是我们在各条战线上击退叛徒所需要的优势！"
 bormann.1210.a:0 "“我宁愿面对那些狂热的原教旨主义者，也不想再被施泰纳中士的烟熏死！”"
 bormann.1211.t:0 "德国送来了工业援助"
 bormann.1211.desc:0 "自从我们来到北方省份，已经严重缺乏专业的工程师来保持我们的战争机器顺利运行。我们的工厂现在主要由手工作坊组成，因为我们不知道如何恢复电力，更不用说如何修复受损的复杂机器了。\n\n今日抵达的许多身材走样的德国人都身价不菲，但对于战斗他们可以说是毫无价值，比如斯坦纳中士很有可能在这帮人回过神前，就能干掉他们。对我们来说幸运的是，这群胖子知道有用的东西，这些人都是专业的工程师和技术人员，唯一的作用就是让我们的各行各业重回标准。每个工业领域都会有专家，工业装配线专家、物流专家、专业人力管理人员，以及我们需要的各种技工最近可能都来了。凭借他们的专业知识，我们很快就能在创纪录的时间内为战场上的士兵产出高质量的装备！"
 bormann.1211.a:0 "现在每个士兵都能拿到一把好枪！"
 bormann.1212.t:0 "德国送来了投资"
 bormann.1212.desc:0 "最近我们的工业有了巨大的发展，工业设施已经在新工厂里源源不断的生产出来，产量也确实是大大提高了。我们的一切看起来都很好，但其实并没有充分利用我们的设施。\n\n生产线有一个主要的问题，我们根本无法获得足够的材料来最大限度提高现有产量。我们的德国盟友注意到了这一点，并派出了另一批专家。这些人是资源开采和提炼方面的专家，帮助我们最大限度的利用现有的原材料。除了大量重型设备以外，他们的专业知识将使我们能够充分利用现有资源！有了这些额外的帮助，这将有望成为我们所需要的推动力，使这场战争的结果向有利于我们的方向倾斜。"
 bormann.1212.a:0 "铁与血将见证我们的胜利！"
 bormann.1213.t:0 "来自中东的新闻"
 bormann.1213.desc:0 "“德国钢铁洪流助下阿拉伯秩序井然：复兴党在中东之乱中获胜”\n\nT·席贝特，[GetDateText]，日耳曼尼亚电\n\n在外交部和地区内可靠观察员的允许下，人民观察家报非常自豪地宣布，我们的复兴党盟友已经击败了那些图谋不轨的反对派力量。德国的钢铁与血汗在当中起到了决定性作用。\n\n现在，一个阿拉伯联合共和国团结起来了，我们敬爱的元首已经准备宣布建立正式的外交关系，并且表达了德国的企业家们会很快在深化这段经久不衰而硕果累累的关系当中发挥作用的希望。\n\n今天不仅仅是一场属于阿拉伯人的胜利，更是属于整个雅利安种族的胜利。"
 bormann.1213.a:0 "我们的努力得到了回报。"
 bormann.1300.t:0 "汉堡抗议"
 bormann.1300.desc:0 "刚开始的时候，还只是一群愤怒的学生对着空气张牙舞爪，喊着无意义的口号。根据秩序警察直接传达给元首的报告来看，德国各地大学内部的紧张局势在持续酝酿，令人不快的反政府舆论被反动学者以及追随他们的学生灌输到天真无邪的年轻人耳里。汉堡的游行就跟大多数的学生抗议一样，似乎用不了多久就会自动解散。\n\n然而，随着时间的推移，成建制的学生团体加入了他们，抗议者的队伍逐渐膨胀。他们举起标语牌，高呼叛国的胡言乱语。抗议活动伴随着时间愈演愈烈，年长的市民也愤怒地加入了游行队伍。\n\n汉堡街头沸腾的群众对我们没有真正意义上的威胁。德国人民——尤其是一腔热血的年轻人，需要时不时发泄一下自己的怒火。这样的抗议也不是闻所未闻，可能是因为当前的政治气候，此次发生在汉堡的游行相比以往规模更大。他们或许会愤怒的指责党的镇压清洗活动，但一切索然无味后会让他们重新回到学校以及工作岗位上。\n\n不过是不痛不痒的小刺罢了。"
 bormann.1300.a:0 "让他们发牢骚去吧。"
 bormann.1301.t:0 "运动蔓延"
 bormann.1301.desc:0 "阳光裹挟着潮水般的掌声，打在发表反叛演讲之人的脸上。寒风凛冽，却阻挡不了他们沿街游行，呼喊着反对党和政府的行动。雨水浸透了上下浮动的标语牌，告知着旁人政府犯下的错误。\n\n无关天气，一种恐惧、愤怒夹杂着反叛的致命混合物流淌在这些煽动者的血管里。最初还仅是在汉堡举行的抗议活动，已经如疾病般蔓延到了全国，狂风骤雨肆虐到城市和大学。元首下令让温纳·瑙曼及其手下的大众启蒙部完全无视这些示威活动，把重心转移到统一新闻口径上。\n\n党的耐心是有限度的。如果这些抗议者闹到日耳曼尼亚，接着睁一只眼闭一只眼就显得愚蠢了。"
 bormann.1301.a:0 "他们也该把嗓子喊哑了。"
 bormann.1302.t:0 "抗议蔓延到日耳曼尼亚"
 bormann.1302.desc:0 "“我能拿吗？”莱因哈德·盖伦指了指放在两人中间的那个普通棕色盒子。鲍曼若无其事地点了点头。盖伦礼貌得笑了笑，从中拿出一根粗的非洲雪茄塞进嘴里。\n\n“我没想到你还是个雪茄党，”趁秩序警察首领漫不经心地拿出打火机的功夫，元首假装若无其事的笑道。鲍曼那双满是斑点的手紧攥到都变白了。“现在，如果这帮抗议者真打算从威廉大街游行到他妈的国会，我猜背后有人指使他们这么干？”\n\n“你说的对，我的元首，还是香烟更符我的口味。”盖伦微微做了个鬼脸，吐了吐烟。“根据我们的报告，即将蔓延到日耳曼尼亚的示威活动是由许多不同团体组成。他们中大多数是学生，但不是全部。我在这份文件后列出了详细的清单。”他用苍白的手拍了拍面前那摞厚重的文件。\n\n“这太他妈扯淡了，”鲍曼怒斥道。“我希望秩序警察能封锁所有通往国会大厦的道路，在抗议者开始聚集前就立即驱散他们。我不想让威廉大街被一帮地痞流氓占着。”\n\n“我的元首，”盖伦犹豫着说，“或许还有对我们更有利的方案，如果我们纵容他们举行小型集会，他们很快就会泄气的。而束紧压力的风险不可估量。国会会被封锁，但那些抗议者……”"
 bormann.1302.a:0 "“好吧，我们会允许那些抗议者释放下自己的压力。”"
 bormann.1302.b:0 "“驱散抗议者，莱因哈德！”"
 bormann.1303.t:0 "人民大厅被封锁"
 bormann.1303.desc:0 "数百名抗议者走上日耳曼尼亚的街头，形成了一个由学生、工人和颠覆分子组成的联盟，试图将公众情绪转向反对政府。他们最初聚集在威廉大街，规模和能量越来越大，直到天空充满了尖叫声和标语。尽管明确指示不允许他们向国会或人民大厅游行，但成群结队的示威者开始跳过封锁并智取秩序警察官员，很快游行按计划进行。\n\n突破第一波封锁后不久，数百名秩序警察被派往人群中，暴力驱散游行队伍，并将抗议者推回威廉大街。在拳头、警棍及催泪瓦斯的帮助下，反叛的人群在接近国会前被很快驱散，被迫撤退。"
 bormann.1303.a:0 "希望这多少能消耗点他们的精力吧。"
 bormann.1304.t:0 "威廉大街的抗议已被驱散"
 bormann.1304.desc:0 "数百名抗议者走上日耳曼尼亚的街头，形成了一个由学生、工人和颠覆分子组成的联盟，试图将公众情绪转向反对政府。然而，就在他们刚开始向威廉大街聚集时，数百名身穿制服的秩序警察被派往街头，用拳头、警棍以及催泪瓦斯暴力地驱散了示威队伍。\n\n事实证明，秩序警察突然地使用暴力使得游行甚至还没开始就被有效的打断。在四散而逃的队伍里，数百名掉队者被就地正法并以叛国罪逮捕。元首期盼着这次破坏行动会让那些抗议者无功而返，对其同伙的逮捕惩戒将使他们恐惧。从而让未来的抗议活动不会出现如此大的规模，更不会让抗议者这么鲁莽。"
 bormann.1304.a:0 "让他们逃回家找妈妈去吧。"
 bormann.1305.t:0 "抗议者返回威廉大街"
 bormann.1305.desc:0 "元首用手捂住嘴剧烈地咳嗽。咳到他的整个身子都剧烈颤抖，直到把眼泪也咳出来了。\n\n“我操，”鲍曼粗声骂道，他抓起桌边的水一饮而尽，然后大声叹了口气。“这雪茄真是太他妈烂了。”\n\n“你不是说…？”黑韦尔小声嘀咕着。鲍曼的目光立刻像匕首一样刺进他的身体，他不自觉地清了清嗓子。“请原谅，我的元首。听您刚才说，今天的抗议规模好像是更大了？”\n\n“是啊！”鲍曼难以置信地摇了摇头，把剩下的雪茄碾到玻璃烟灰缸里。“这帮混账还接着在威廉大街聚众抗议，举着那几张破纸片子，还唱那他妈什么“圣歌”。看来他们是不知道什么叫吃一堑长一智，看看这个。”鲍曼将文件扔向黑韦尔。“你看看这些照片？他们把我的脸搞成这逼样？还要打倒我？一帮忘恩负义的狗东西！知不知道我为德国的今天付出了多少？”\n\n“显然他们不知道，”黑韦尔叹了口气，揉了揉脸上的黑眼圈。“我的元首，您知道的，我这几个星期一直都在加班，吃饭睡觉都在办公室。我想居家工作一段时间。”他礼貌地笑了笑。“我想念科隆的景色，更想见见我的妻子…”\n\n“行行！”鲍曼轻蔑地回应。“你知道盖伦想允许那帮抗议者接着集会吗？他说他们会泄气。我倒是觉得不该让这帮人再走上街头，但或许盖伦才是对的。你怎么看？”"
 bormann.1305.a:0 "“盖伦是对的。他们很快就会失去动力的，我的元首。”"
 bormann.1305.b:0 "“您才是对的，我的元首。趁事情超出控制前就该驱散他们。”"
 bormann.1306.t:0 "秩序警察驱散抗议活动"
 bormann.1306.desc:0 "短短几天内，威廉大街就再度爆发了抗议活动，而且比以往任何一次都更充满愤怒与暴力。秩序警察试图控制局势时，成群的暴徒从抗议队伍中涌现，愤怒地在大街上奔跑。他们向商店橱窗里扔砖头，砸毁路边的汽车，殴打手无寸铁的平民。餐馆和政府大楼都被众多抗议者破门而入，所到之处零元购遍地。一家商店被示威者纵火焚烧，但很快就被消防队扑灭。\n\n不管真正引发这场暴力混乱的源头是什么，可以确定受影响的不只是这帮抗议者。由于对破坏活动的愤怒，以及上头命令的不连贯，数百名秩序警察开始采用极为强硬的手段制止暴乱。男人被摁倒在地，接着被警棍重重地殴打成血淋淋的肉泥，女人被拽着头发从暴乱现场拖走，就连那些主张非暴力的抗议者也被秩序警察踢的连滚带爬。"
 bormann.1306.a:0 "非常时期就要采用非常手段，秩序警察万岁！"
 bormann.1307.t:0 "秩序警察被谋杀"
 bormann.1307.desc:0 "威廉大街暴乱发生几天后，由于秩序警察狂热的本能行事，抗议活动似乎正在平息，其中许多警察因其勇敢而获奖赏。为数不多四处游荡的抢劫团伙正在被高效围捕，甚至和平抗议的人数也在下降。\n\n恐吓并没有使反政府颠覆分子沸腾的愤怒烟消云散。在整个日耳曼尼亚，暴力抗议者和秩序警察巡逻队之间爆发了几场枪战，致使一些英勇的警察死亡。似乎这还不够卑鄙无耻，一些懦夫甚至在驾车路过时枪杀了警察，整个城市针对警察的暴力行为正在迅速增加，从暴徒般袭击到持刀杀伤。必须指出的是，在抗议时期，反秩序警察的暴力行为是闻所未闻的。"
 bormann.1307.a:0 "我们哀悼阵亡者，但庆祝战胜了抗议者！"
 bormann.1308.t:0 "黑韦尔部长失踪！"
 bormann.1308.desc:0 "一则绑架消息震惊了整个国家，国家外交部长瓦尔特·黑韦尔和他的妻子布兰达在其科隆的住所失踪。\n\n长期以来一直担任德国外交部长的瓦尔特·黑韦尔，其住处近日被非法闯入并被洗劫一空。虽然他失踪的详细情况还不能确定，但元首已经从中获悉，这可能与近期的反政府抗议活动有所关联，科隆本地也发生了几次和日耳曼尼亚类似的大规模抗议骚乱。\n\n所有可调用的探员都在此听候差遣，秩序警察的首领莱因哈德·盖伦会亲自调查这起案件。无论是哪个胆敢对国家部长下手的肮脏堕落者，都会被彻底撕碎，用铁链绞死在日耳曼尼亚示众。"
 bormann.1308.a:0 "我们会像消灭老鼠一样诛杀这帮劫匪。"
 bormann.1309.t:0 "恐怖分子宣布对此次事件负责"
 bormann.1309.desc:0 "木铅笔劈成两半，有了一道难看的裂缝。鲍曼愤怒地低下头将它扔到桌子上，残余部分哗啦哗啦滚向正在耐心等候的莱因哈德·盖伦那边。鲍曼这两天几乎没怎么睡觉。瓦尔特，那个忠诚坚强之人现在仍然处于失踪状态，历经十年岁月，他早已成为元首的朋友，虽然他有些愚蠢，但就如宠物是主人的朋友那般，他无疑已是鲍曼的友人。\n\n“RAF？”鲍曼怒吼着问道。\n\n“红军派，”盖伦一边回应，一边将文件滑到鲍曼那边。“六十年代那帮把施佩尔奉为救星的学生运动残党，从名字上就能看出来，他们自称为共产主义游击队员，意图在整个德国传播马克思教义。”\n\n“他们厌倦了秩序警察的无能，现在他们倒是自己跳出来对绑架负责了？”鲍曼用那双钢铁般的眼睛盯着盖伦。他没有回答。鲍曼打开文件，立刻皱起了眉头。“要求？他们不会他妈的是认真的吧。”他扫视了一眼清单，然后砰的一下合上文件，再次跟盖伦四目相对。“我要的是黑韦尔的下落！”"
 bormann.1309.a:0 "我们绝不会屈从于这些要求！"
 bormann.1310.t:0 "红军派的最后通牒"
 bormann.1310.desc:0 "下为红军派向德国暴君马丁·鲍曼提出的要求：\n\n1、人民之敌——德国民族社会主义“工人”党，应立即解散，代之以人民政府。\n2、秘密党卫军秩序警察应立即解散，代之以人民警察部队。\n3、巨型企业，如IG法本，应立即关闭，其利润分配给德国工人。\n4、所有剥削工农的法律应立即废除。\n5、集中营中的同志（名单后附）应立即获释。\n6、民族社会主义政权机构应立即移交红军派。\n7、《1933年国会纵火法令》应立即废除。\n8、《1933年授权法》应立即废除。\n9、暴君马丁·鲍曼应立即解散政府，宣布下台。\n10、马丁·鲍曼、格哈德·克洛普佛、莱因哈德·盖伦等纳粹人渣（名单后附）应立即向红军派投降。\n\n你们有十四天时间满足上列要求，否则暴君瓦尔特·黑韦尔及其纳粹贱妻将被处决。"
 bormann.1310.a:0 "荒谬的要求！"
 bormann.1311.t:0 "时间紧迫……"
 bormann.1311.desc:0 "红军旅的最后期限很快就要截止，秩序警察还是没能找到国家部长瓦尔特·黑韦尔及其妻子。每条线索都指向了错误的道路，把警察们带进了死胡同。每一扇在砖墙上紧闭的门，都像是在嘲笑他们的失败。\n\n时间不多了。盖伦的调查决定了瓦尔特和布兰达的生死，决定了秩序警察的声誉.\n\n也决定了德国的稳定。\n\n当然，元首拒绝接受那份荒谬的最后通牒中的任何要求，他把那份称为“堕落”的清单撕成碎片。"
 bormann.1311.a:0 "我们决不向这些布尔什维克渣滓屈服！"
 bormann.1312.t:0 "最后一条线索"
 bormann.1312.desc:0 "就在一切似乎都失去进展时，新的线索奇迹般地浮出水面。盖伦和他手下的秩序警察发现了一条能追踪到黑韦尔和他妻子的可靠线索，他们可能被囚禁在米伦巴赫镇的一个仓库里。\n\n时间所剩无几。在红军派兑现处决这两名人质的卑鄙承诺前，我们只有一天时间了。科隆最为精锐的警察将被派遣，对这个仓库进行一次迅速突袭。\n\n黑韦尔在等我们，元首在等我们，德国人民在等我们。我们不会让他们失望的。"
 bormann.1312.a:0 "“咖啡作战”启动。"
 bormann.1313.t:0 "突袭"
 bormann.1313.desc:0 "霍斯特屏住呼吸，就像从前执行任务那样全身紧绷.几个小时前，他还正准备入睡。一如既往，任务来了。夜间寒冷的空气让紧握冲锋枪的手指冰冷彻骨。他的手下已就位，一切已准备就绪。\n\n霍斯特发出了行动指令。\n\n西格弗里德猛踹开大门。霍斯特和他的手下悄悄溜进门里，用枪上的手电筒扫视四周。房间内空无一人，面前只有两扇门。他打了个手势，让他的手下分头行动，然后迅速隐秘地朝左边那扇半开的门走去。他推开门，敏捷的扫过整个房间。\n\n一股熟悉的金属臭味渗入了他的鼻腔。某样东西在灯的照射下发出闪光，肆意的在地板上流淌.那是一种潮湿，深红色的东西。\n\n霍斯特将手中的枪举得更高，轻声咒骂几句。面前两具尸体一动不动地瘫坐在小金属椅子上，就像是血海中一对苍白的孤岛。一男一女，两个人都一丝不挂。每个的头部侧面都有一个血窟窿。"
 bormann.1313.a:0 "“我们找到国家部长了。”"
 bormann.1400.t:0 "威严命令似的冷笑"
 bormann.1400.desc:0 "马丁·鲍曼挺起胸膛，大步流星地走上台前，两手紧紧抓住讲台边缘，在众人期许的目光中，他逐渐镇定下来。自己这辈子从未展现得华而不实，他还记得曾与已故妻子的彻夜长谈，妻子宁可死后尸首被扔进无名沟渠，也不愿举行隆重的葬礼。自命不凡的棕褐色党服，日耳曼尼亚那些巨大怪异的建筑，应接不暇的勋章标志和画像，除了凸显特立独行外一无是处。\n\n然而，这一切都是必要的，国家需要这些去改变人民的内心，需要它们去维护祖国留给后代的遗产。几百年后，雅利安人的后代们又会对自己领导的这段胜利年岁作何评价？想到这他的内心不由得充满喜悦。阿道夫·希特勒，开国领袖，第三帝国的缔造者；马丁·鲍曼，则是继承其第三帝国的救世主。\n\n“女士们！先生们！”他对着麦克风大声咆哮，“由叛徒阿尔伯特·施佩尔领导的前腐败部门软弱无能，其缔造的奴隶制引致经济崩溃的恶果。而我对奴隶制的逐步取缔将在今日彻底实现！我在此以元首的身份宣布，奴隶制将被废除！光辉的未来正等待着工人阶级！拿起你们的铁锹！养活你们的家人！宏伟的工程正于前路对日耳曼民族翘首以盼！胜利万岁！”"
 bormann.1400.a:0 "看我威猛且令人绝望的杰作。"
 bormann.1401.t:0 "欢迎来到机械世界"
 bormann.1401.desc:0 "自打安东宁被正式宣布为一个“自由奴隶”已经整整一周了。他现在是什么？一个德国公民？还是一个二等人？事实上，不管他是什么，难道就不会被作为一个数字加入劳工数据中去？他给自己买了一套破败的公寓，身份也已经转变成了“雇员”，但对他而言，他的解放并没有特别之处。那个早晨，他到处去寻找阿列克谢，那小子已经失踪三天了，而他虽然起初以为阿列克谢受伤了，要休养一段时间，但这时他也不由得担心起来。尽管许多人不认得这个名字，但有人认得。一个叫祖珊娜的女人。\n\n“我能否问问您阿列克谢到底怎么了？”安东宁询问道，在被德国人扔在利茨曼施塔特，并让他的过去灰飞烟灭之后，他还从来没这么担心过。\n\n祖珊娜似乎欲言又止，有些心神不宁；然而，安东宁那凶狠无情的目光迫使她不得不直视他。“他被转移了，三天前他得到了自由并被遣送回波兰本土。”\n\n她的语气让安东尼觉得有些不对劲，他能够感受到其中的蛛丝马迹。当他接着说话时，更多地是出于本能而非理性，自己也不知道为什么。“不止这些！”他几乎是喊出来，令祖珊娜感到害怕。“肯定还有别的什么事，他到哪儿了？是否安全？！”\n\n祖珊娜很想逃跑，但她明白安东宁身上有种强硬的特质。“他……我听说他在去波兰的路上生病了——”安东宁的呼吸变得急促起来。祖珊娜缓了一会儿才继续说。“从我听到的来看，他没有接受任何治疗……我很抱歉。”\n\n安东宁突然就像有偏头痛一样头疼了起来。向祖珊娜空洞地点了点头，看着自己止不住颤抖的双手。此情此景又逼着他回忆起一段他永远不想再提起的记忆。当他也是年轻人的时候，曾经认识一个小伙子。那时安东尼还不是个男人——仅仅是个小孩儿，那个小伙子在一节挤满了人的火车车厢里生病。然后……然后……"
 bormann.1401.a:0 "“天呐……阿列克谢……就跟西蒙一样……”"
 bormann.1402.t:0 "褐衣皇帝的宫殿"
 bormann.1402.desc:0 "盖伦支起修长的手指，等待着元首的回应。他心如刀绞，眼睁睁地看着元首那副愤怒又夹杂着难以置信的扭曲面孔。\n\n“你要欺君犯上吗，莱因哈德？”鲍曼终于爆发，将报告扔到秩序警察首脑的脸上。“这简直是无稽之谈！”\n\n“对这些报告的大量研究表明，”盖伦平静地回答。“德国人民在道德和文化上压倒性地反对一夫多妻制。”\n\n“我就料到你会这么说！”鲍曼苦笑着，那副愤怒的面孔又歪歪扭扭成得意的傲慢。盖伦感到喉咙发干，自己一直以来都隐瞒着天主教徒的身份。“我的决定即是最终决定。即日起，一夫多妻制将正式合法化。人类的天性就是传播自己的种子，繁衍自己的种族。一夫一妻都是犹太基督教的胡扯！他们就是想让雅利安人绝嗣！放心，莱因哈德，我会以身作则的。我将与祖国结婚，想娶多少女演员就娶多少！”\n\n嵌在鲍曼皱纹的两只风湿眼里燃烧着淫邪的恶意，不禁让盖伦的双唇直打颤。鲍曼雇佣了大量的女秘书和女助手，她们迷人的面孔上刻画着不安的麻木。元首对他的“征服”并不保密，每次会议结束几乎都会炫耀自己最新“勾引”的电影明星，无论这些人愿意与否。\n\n“褐衣皇帝”，人们在国会大厦黑暗的廊道里低声细语。总理府是他的王位，日耳曼尼亚是他的宫廷。"
 bormann.1402.a:0 "雅利安种族将繁荣昌盛。"
 bormann.1403.t:0 "一个令人不安的事实"
 bormann.1403.desc:0 "鲍曼大摇大摆地走进房间，面色潮红。部长们知道他为什么会迟到，但也都装作不知道发生了什么。也没人敢问为什么会看到女秘书们突然出现在元首的办公室里，或者元首为什么经常跟那些女演员和模特见面。鲍曼瘫坐在自己的椅子上，示意格哈德·克洛普佛进行汇报。\n\n“我的元首，我已经向部长们简要介绍了您关于巨型项目的初步提案，”克洛普佛开始了他的汇报。在他的管理下，总理府的行政效率突飞猛进，达到了惊人的高度。\n\n“扩充恩赛网确实是个有趣的提议。”赫尔曼·约瑟夫·阿布斯皱着眉说道。\n\n“请容许我补充一句，太空计划也同样有趣！”瓦尔特·黑韦尔咧嘴一笑，语气中没有讽刺意味。“我还记得六二年在电视上看见我们登月的辉煌时刻。”\n\n“这是一个分散民众注意力的好机会，”盖伦喃喃自语道，他看起来比往常更疲惫。\n\n“当然，我们正展望下个十年……”鲍曼突然攥住拳头剧烈地咳嗽。他把杯子举到嘴边，但又猛地开始咳嗽。把嘴里的水喷了一桌。每一次尖锐地咳嗽都让他浑身跟着颤抖。最后，他惊恐地缩回了手，上面布满了血迹，在阳光下反射出令人恐惧的鲜红。部长们立刻起身想要去叫医生，但鲍曼猛地一拍桌命令他们停下。他死死地盯着手上的血迹。不得不承认，部长们是对的，他需要看医生了。"
 bormann.1403.a:0 "他需要看医生。"
 bormann.1404.t:0 "血染衣襟"
 bormann.1404.desc:0 "瓦尔特·黑韦尔谋杀事件让全国陷入到了疯狂与混乱之中。盖伦让他失望了，难不成他是故意的？那酷爱奚落人的阿布斯有参与其中吗？黑韦尔真的死了吗？\n\n鲍曼使劲地从这些胡思乱想中回过了神，他累了，他太累了，他几乎就没合过眼。闭上双眼，他就会看到黑韦尔那具沾满鲜血的裸尸；睁开双眼，他便害怕会有一名刺客从卧室的阴影中袭来。每当鲍曼无法抵抗睡意，坠入梦乡，双肺中传来的咳嗽又会立刻将他惊醒。\n\n他为祖国历经苦难，数十载的工作与压力，数十载的阴谋与操纵，数十载的心灵奉献与肉体牺牲，难道他不该小憩片刻吗？难道他不配沉溺于激情，醉心于权力吗？他精心打造出了一个足以延续千年的强国，对鲍曼而言，这千年基业难道还不够吗？\n\n他恶狠狠地笑了，或许这世上真的存在上帝。\n\n“恐怕是个坏消息。”医生转过身来。鲍曼从万千思绪中清醒过来，紧张地聆听着医生的话语。“您的肺癌已经发展到了晚期，我最多也就只让您再多活两年了。我很抱歉，我的元首。”\n\n鲍曼陷入了如死一般的沉默，他掏出一支雪茄，点上后狠狠地吸了一口，接着把烟气从鼻孔里喷了出来，吹到了医生脸上。\n\n“我想明白了，”他目中无神地说道，“一千年是不够的。”"
 bormann.1404.a:0 "“一千年远远不够。”"
 bormann.1500.t:0 "魏克瑟尔河上的混乱"
 bormann.1500.desc:0 "在总理府公布的众多外交政策中，没有比元首宣布寻求重新解决“波兰问题”更引人注目和让人担忧的了。\n\n或许是嗅到了此种形势，鲍曼元首在做出最终决定前出乎意料的发出了征求政策意见的呼吁。随着时间的推移，讨论集中在了两种选择上：\n\n第一种观点认为，与其浪费人力物力去重建显然已不复存在的总督府，不如通过谈判建立一个波兰托管领。党内和国防军内部的军国主义者则强烈反对这种建议，他们质问为什么德国要作茧自缚向波兰军队让步，况且目前还不知道波兰人会要求什么。\n\n对立的提议直截了当但代价高昂，向波兰政府发送最后通牒，要求他们投降并以此重建总督府，否则就会被团结协定以武力重整。毫无疑问这份通牒将被拒绝，更不用说还会遭到波兰人的抵抗，军国主义者们期盼着这样一场迅速的胜利去重振国内民众的精神。\n\n当元首正斟酌选择时，国防军和波兰军队集结在边境，挖掘战壕重现往日的战争。"
 bormann.1500.a:0 "波兰人将在新秩序中占有一席之地。"
 bormann.1500.b:0 "新秩序将通过血与火重塑。"
 bormann.1501.t:0 "但泽谈判的准备工作"
 bormann.1501.desc:0 "外交官们马不停蹄地忙活了几天，为即将与波兰新政府进行的谈判做好基础工作。这项任务的难度远超他们的想象。首先就是外交部里几乎没有会说波兰语的人，就更别提整个德国政府内部了。波兰语已经被宣布为不再使用的语言，只对历史学家有用，这只是汉斯·弗兰克报告给日耳曼尼亚方面众多谎言中的细枝末节。\n\n现在大部分工作都完成了。他们找了几个波兰语翻译，确定了他们的红线，甚至还顺便确定了午餐的菜单——对于波兰人来说这将会是一场“不能再好”的宴席。\n\n剩下要做的就是发出邀请，然后准备在但泽进行谈判。一座被认为是上一次战争爆发原因的城市，却为了避免下一次的战争而成了谈判的东道主。这真是一个充满讽刺的妥协，只因无论是波兰人还是德国人，都不愿踏足对方的领土。\n\n无论会发生什么，历史都将在但泽这片土地被再次书写。"
 bormann.1501.a:0 "发出邀请。"
 bormann.1502.t:0 "波兰自治权事宜"
 bormann.1502.desc:0 "在经历了断续而又尴尬的国书交换环节后，德国和波兰的谈判团各自在橡木桌的两端就座。双方都僵直地坐在他们的位子上，预计着一场艰难而漫长的谈判。\n\n令人意外的是，波兰首席谈判代表开门见山，发表了一份直白简洁的声明。\n\n“虽然我们是自由波兰的代表，但我们十分清楚我们与大日耳曼国的差距。这一事实是无法掩盖的，因此，我们不会用无理的杜撰去掩盖我们的目的。我们乐意接受谈判的机会，但如果我们的最低保障不被满足，那我们也无需这最后的幻想——因为身为波兰人的荣耀驱使我们这样做。”\n\n德国代表团理解了这一声明，对波兰人的放肆感到恼火的同时，又对他们如此直白松了一口气。这场谈判似乎会很短暂。\n\n“波兰共和国的自治权必须得到保障。非波兰的文职人员，军队以及平民不得干涉波兰共和国的立法机构及其内政。”"
 bormann.1502.a:0 "我们可以担保这一点。"
 bormann.1502.b:0 "谈判确实很短暂。"
 bormann.1503.t:0 "德国殖民问题"
 bormann.1503.desc:0 "没有人离开座位，沉默中挟带的只有一秒秒滴答声。德国首席谈判代表点了点头，他的助手在一旁记下了波兰的要求。\n\n波兰代表则继续宣读他的要求。\n\n“立即结束德国对波兰主权领土的殖民统治，结束将波兰人强制同化到日耳曼民族语言区的行为。”\n\n德国代表向前倾了倾身子。“等下，模糊不清的界定对我们双方都有害。如何定义“主权领土”，是主张领土还是现持有的？留在你们领土上的德国人怎么处理？”\n\n“我刚才说过，这些是我们的最低限度要求。任何日耳曼化政策即日起停止，允许波兰人在波兰的土地做波兰人。”波兰代表与德国代表的眼神交流并未中断。“除此之外一切都是可以谈判的。”"
 bormann.1503.a:0 "非常好；我们会让我们的怜悯少一些条件…"
 bormann.1503.b:0 "我们不能放弃我们的生存空间！"
 bormann.1504.t:0 "相关文件问题"
 bormann.1504.desc:0 "在德国代表团短暂的讨论后，德国外交官做出了回应。“我想听听接下来谈判的要求，继续吧。”\n\n波兰代表的表情显得更加僵硬。德国人很聪明；再谈判下去无疑会有麻烦。但也总比国防军冲进波兰边境要强得多；作为谈判桌上较弱的一方，这种情况也足够好了。\n\n“在大日耳曼国的所有官方文件、外交表达和政府政令中，我们的政府、土地、人民、文化、语言以及所有其他相关的事物和机构都以波兰的形式被正式承认和称呼。”\n\n德国代表团撮了撮嘴。这个问题在逻辑上是由之前的自治权问题产生的，但团结协定中各国的法律术语也会带来相当多的问题。接受波兰的这一要求会使得波兰更倾向于内战前的联合王国和法兰西国，他们会比东欧其他专员辖区获得更多的尊重和威望。\n\n而所有的这一切又都会发生在德国的家门口！这个问题看似简单，但对整个团结协定又意义重大。德国代表团再一次陷入讨论。"
 bormann.1504.a:0 "苦果难咽，但为了德国我们会这么做。"
 bormann.1504.b:0 "不，代价太高昂了。"
 bormann.1505.t:0 "最终提案"
 bormann.1505.desc:0 "鲍曼看了一遍提案，眨了眨眼睛，然后又看了一遍。\n\n但泽的谈判代表终于取得了一些成果……这让鲍曼既感到气愤又感到意外。他本以为谈判会破裂，战车会在几小时内碾过波兰边境。但相反，他们用电报发送了一份列有波兰“要求”的清单，以及德国能从这场谈判中获得什么的看法。\n\n要求？那些波兰猪，以为自己有资格对大日耳曼国发号施令？自治，结束殖民统治，提高在团结协定内的地位？鲍曼皱起了眉头。他大可以把那些波兰人攥在手心，让他们像1939年那样落荒而逃。\n\n但他知道，党乃至全世界都在注视着他的行动.他没有将武力作为第一选择，这让党内的每个人都在揣测，也让世界更充满希望。当他浏览文件的其余部分时，他看到谈判者的策略正在逐步成型——波兰人完全放弃波兰的领土要求，保证波兰土地上德国人的权利，以及对德国企业开放市场。\n\n波兰将获得自由，但只会是名义上的自由。难道这还不够吗？"
 bormann.1505.a:0 "波兰保护领自今日起生效。"
 bormann.1505.b:0 "德国的统治不容置疑！"
 bormann.1505.c:0 "抓住骗子！"
 bormann.1506.t:0 "最后通牒"
 bormann.1506.desc:0 "来自日耳曼尼亚的信息并不出人意料，但其内容仍然让自由波兰的全体领导层不寒而栗。\n\n“大日耳曼国认为‘波兰共和国’非法占领了波兰总督府的领土。我们要求在全权代表抵达之前，立即解除总督府领土上的反叛武装，以重建其在被占领领土上的权力。如果没有收到令人满意的答复，大日耳曼国则准备使用武力强制执行……”\n\n回应只有一次，在为自由而死或是在奴役下继续生存间根本不存在选择的余地。"
 bormann.1506.a:0 "只要我们一息尚存，波兰就不会灭亡！"
 bormann.1507.t:0 "自卫战争"
 bormann.1507.desc:0 "没过多久，波兰就对德国的最后通牒作出了回应。他们宣称“共和国”建立在总督府的尸体上，已经开始驱逐德国定居者并发誓抵抗德国，德国又会有什么回应？\n\n鲍曼把波兰人的拒绝信扔进了壁炉。很快，这个行为不端的“国家”就会像纸一样，在火焰中化为灰烬。"
 bormann.1507.a:0 "理应如此。"
 bormann.1508.t:0 "魏克瑟尔河上的混乱！"
 bormann.1508.desc:0 "马丁·鲍曼几乎一进入总理府，来自紧急事务部的电报就传到了新元首的办公桌上——宣布反波兰叛乱的胜利，并要求日耳曼尼亚紧急下达新命令。\n\n尽管鲍曼无法立即详细回复这条消息，但总督府已经承认它是在鲍曼的授权下运作的。现在鲍曼已经完全熟悉了总督府的情况，他就准备正式将波兰总督府重新纳入大日耳曼国——首先派遣一名临时总督和值得信赖的行政人员来重建民政当局，并为恢复正常政府铺平道路。\n\n接下来还有更多的工作要做——关于汉斯·弗兰克的错误、谎言和疏忽的报道没完没了，这让波兰地下“国”的运作几乎不受挑战。腐败、无能和叛国都在旧总督府中生根。借着叛乱已经消灭了最恶劣的罪犯，但显然还要做更多的工作。"
 bormann.1508.a:0 "让我们看看腐败蔓延得能有多深……"
 bormann.1509.t:0 "完成接触"
 bormann.1509.desc:0 "波兰总督府行政机构的重建工作进展得非常顺利。经历德国内战和叛乱的混乱之后，以往好吃懒做的官员，现在迫不及待地想向即将重组的政府证明自己的忠诚与能力。\n\n鲍曼咬紧笔，仔细思考。旧政府的那些老油条颇有手段，非常明白怎么玩转政府事务，这于现状会很有帮助。但一旦尘埃落定，中央的注意力转移时，谁能保证他们不会重蹈覆辙？毕竟有过一次惨痛教训，谁又能说悲剧不会重演？\n\n不行，就算正式建立了新政府，依然有必要严密监视他们。鲍曼不得不给新任主管及部长们下达一套新命令——时刻监督你们的老同僚，如果有人对工作不够热情，或者敷衍磨蹭，一点也体现不出应有的雅利安精神的话，都要向中央报告。\n\n或许还是要留着老油条，但不做防备绝不可行——党将监督他们，直到他们蜕变为德意志兢兢业业的高效官僚。"
 bormann.1509.a:0 "我们不能失败第二次。"
 bormann.1510.t:0 "新的一天"
 bormann.1510.desc_wagner:0 "随着总督府向新政府的过渡完成，大日耳曼国准备正式向全世界宣布新的总督。随着这一宣布，“过渡”期结束，团结协定离恢复又近了一步。\n\n鲍曼查看了这些文件，最后一步是正式任命新总督——这次是常任总督。鲍曼不可能永远把全部注意力都放在波兰总督府身上；新总督的工作就是确保这片领土服从日耳曼尼亚的命令。\n\n一阵敲门声响起。“爱德华·瓦格纳要见您。”\n\n鲍曼点了点头，瓦格纳向前走了几步，然后向元首行了一个清脆、符合军人标准的敬礼。“鲍曼万岁！”\n\n“瓦格纳先生，”鲍曼回敬了个礼。“作为总督，我希望你能集中精力铲除波兰叛乱的残余分子，做任何需要做的事情;我需要你那熟悉国防军的作战能力。”"
 bormann.1510.desc_koch:0 "随着总督府向新政府的过渡完成，大日耳曼国准备正式向全世界宣布新的总督。随着这一宣布，“过渡”期结束，团结协定离恢复又近了一步。\n\n鲍曼查看了这些文件，最后一步是正式任命新总督——这次是常任总督。鲍曼不可能永远把全部注意力都放在波兰总督府身上；新总督的工作就是确保这片领土服从日耳曼尼亚的命令。\n\n一阵敲门声响起。“特奥多尔·科赫要见您。”\n\n鲍曼点了点头，科赫向前走了几步，向元首敬礼。“鲍曼万岁！”\n\n“科赫先生，”鲍曼回敬了个礼。“破碎的团结协定必须重新塑造成一个服务日耳曼尼亚经济需求的阵营。我们已经打断了波兰叛乱的脊梁;现在我们必须让波兰人忙起来，这样他们就永远不会再站起来了。确保我们的公司能够在总督府安全高效地运营——其他任何东西都是可以牺牲的。”"
 bormann.1510.desc_dollinger:0 "随着总督府向新政府的过渡完成，大日耳曼国准备正式向全世界宣布新的总督。随着这一宣布，“过渡”期结束，团结协定离恢复又近了一步。\n\n鲍曼查看了这些文件，最后一步是正式任命新总督——这次是常任总督。鲍曼不可能永远把全部注意力都放在波兰总督府身上；新总督的工作就是确保这片领土服从日耳曼尼亚的命令。\n\n一阵敲门声响起。“维尔纳·多林格要见您。”\n\n鲍曼点了点头，多林格向前走了几步，向元首敬礼。“鲍曼万岁！”\n\n“多林格先生，”鲍曼回敬了个礼。“汉斯·弗兰克的失败是众所周知的；承认这一点很痛苦，但我们需要新的想法。德国不需要波兰人的奉承——他们现在当然害怕我们——但德国必须赢得他们的尊重。不是每个波兰人都无药可救，我需要你说服他们相信这点。”"
 bormann.1510.a_wagner:0 "波兰之火永无复燃之日。"
 bormann.1510.a_koch:0 "资源流动。"
 bormann.1510.a_dollinger:0 "开始重建波兰。"
 bormann.1511.t:0 "准备国防军"
 bormann.1511.desc:0 "当国防军总参谋部审议第二次入侵波兰的最终方案时，鲍曼攥紧了手指。不用说，胜利的橄榄枝将加冕于元首；即便国防军在经历内战后早已精疲力竭，但对付那些波兰叛军他们仍拥有压倒性的军备优势。\n\n鲍曼觉得，最好能重现第一次入侵中的闪电战。事实上，总参谋部的一项计划正是采用了这一天才战略——利用装甲部队与空中优势突破敌军防线，接着如蛟龙入海般三五成群地渗入波兰后方孤立其各支部队，从战术上彻底击溃敌方。这将是一次完美的作战，虽然总指挥层面有些杂乱无章，但这项策略主要依靠各指挥官的主观能动性来作战。\n\n但如果波兰人准备背水一战呢？如果德国人的战车陷入这片泥潭，政治层面的影响可能是巨大的。更稳妥的方案肯定是组织一次有条不紊地进攻，在炮火震天声中摧毁波兰人的每一个阵地，然后在陆空联合行动下将这些波兰人炸烂到边上。虽然这个方案并没有那么“闪电”，向手无缚鸡之力的对手倾泻炮弹也没什么可吹嘘的。但毕竟也是一手稳棋。"
 bormann.1511.a:0 "闪电战的荣耀！"
 bormann.1511.b:0 "我们将通过卓越的计划确保胜利！"
 bormann.1512.t:0 "“哥德堡”会面"
 bormann.1512.desc:0 "哥德堡号平稳地停在斯德哥尔摩港口，旗杆上的瑞典国旗迎风舞动。这艘轻型护卫舰骄傲地伫立在水面上，虽没有横扫大洋的航空母舰和守望母港的战列舰那样的霸气，却不乏独当一面、敢与高手过招的勇气。某种程度上讲，它可谓是瑞典这个国家的化身。\n\n在这样一个地方召开决定瑞典乃至斯堪的纳维亚未来经济发展的会议再合适不过了。鲍曼的豪华轿车由规模足以颠覆一个小国的卫队护送至码头，瑞典外交大臣托尔斯滕·尼尔松已经在甲板上等他了。鲍曼从车上走下，登上舷梯，与尼尔松互致问候并握手，这一幕被无数摄像机捕捉了下来。\n\n“鲍曼元首，”尼尔松开口道，“欢迎您莅临哥德堡号。”鲍曼礼貌地点点头，面无表情。尼尔松继续说道：“我们先沿着瑞典海岸短暂航行一会，然后就正式开始。您要看看您的房间吗？”\n\n鲍曼略带兴趣地打量着眼前这个人，他就是瑞典的外交大臣？嗯……看上去没什么气场，非常一本正经，表情也很友善。他迫不及待地想一探此人的真面目，但现在只是点了点头。"
 bormann.1512.a:0 "“好，没问题。”"
 bormann.1513.t:0 "巡游"
 bormann.1513.desc:0 "当哥德堡号驶过瑞典附近海域时，波罗的海的海风风从船头掠过，船员们沉着地在岗位间走动，使护卫舰保持稳定。在船的两端，两个不同的船舱里，代表团进行着准备工作。\n\n鲍曼元首翻阅着他的笔记，一页页经济信息摊开在他的办公桌上，偶尔当一个浪头冲到船下时，他的笔记就会左右摇晃。图纸、图表、要求、备忘录--这些足以让一个弱小的人头晕目眩。就连鲍曼也感到有些力不从心。当然，他会处理好的--一直如此，永远如此。\n\n在船的另一边，尼尔森谨慎地准备着他的要求。德国之鹰是一只易怒的野兽，它不善于接受别人的要求。他需要精心选择时机，瞄准弱点。不过，归根结底，尼尔森有一个鲍曼没有的优势——德国人是在与瑞典人谈判，而不是反过来。他可以确定谈判桌的位置，也可以确定议题——这在这种高级别会议中无比重要。\n\n随着时间的流逝，双方都准备好了，当谈判时间到来时，两个人都得意洋洋地走出自己的舱室，准备好了唇枪舌剑的决斗。"
 bormann.1513.a:0 "经济可真是场危险的游戏。"
 bormann.1514.t:0 "新协议"
 bormann.1514.desc:0 "鲍曼一边漫不经心地抽着烟，一边研究着他的对手，而对手正忙着翻阅文件，根本没有注意到他。烟雾从敞开的窗户飘出，融入大海清新的空气中，鲍曼发现自己的思绪又回到了更有趣的事情上——德国内政、国会谈判、军事行动——\n\n文件轻敲桌面的声音把鲍曼的注意力拉回到已经做好准备的尼尔森身上。“鲍曼元首，我相信您明白我们今天为什么在这里谈话，对吗？”\n\n“当然明白。钨进口、钢铁进口，诸如此类。”鲍曼哼了一声，对突然的打断略有不满。“我相信这个过程会很快吧？”\n\n尼尔森眉头一皱。“恐怕不会。由于新的地缘政治形势与1963年之前的形势大相径庭，我国政府认为有必要重新谈判。也就是说，以前给予德国的特权——我们认为应该重新讨论这些问题。”\n\n鲍曼嗤之以鼻。“当然可以。你想削减我们所有的利益，对吧？”\n\n“我国政府认为，取消这些限制是会谈的关键。我相信我们能找到一个折衷方案，但如果贵国在这里让步，会谈会顺利得多。”\n\n鲍曼的表情变得严肃起来。这在他的意料之中，但他打心底里希望瑞典人不会在这个问题上如此固执。谈判刚开始就遇到了障碍，他需要选择现在是否是表明立场的时候了。"
 bormann.1514.a:0 "好吧，希望那有能给我们的东西。"
 bormann.1514.b:0 "绝对不行！给我们曾有的权力！"
 bormann.1515.t:0 "国家工厂问题"
 bormann.1515.desc:0 "鲍曼一边审阅文件一边叹气。现在又一个问题摆在他的手上。最起码他得先在离自己只有一步之遥的瑞典首相面前解决这个问题，而不是反过来被解决。他在开始之前紧盯着其他人。\n\n“尼尔森首相，我从我国的大型企业之一国家工厂--你也许知道它--那里得知，他们在内战之前享有的权益被撤销了。是有什么特殊的原因导致了这次变动吗？”鲍曼质问道，他把头微微上扬，注意到当尼尔森听到这个问题时有些紧张。尼尔森清了清喉咙。\n\n“国家工厂享有的好处确实是被撤销了，这不错。我们在内战刚开始时就这么做--再也没有给予我国的经济援助了。因此，我国政府决定要削减支出。”\n\n鲍曼皱了眉头。这帮瑞典王八蛋比犹太人和瑞士人还要贪财，他想，有点风吹草动就带着一流德国公司的钱财一溜烟跑掉。他心里的怒火已经汹涌澎湃了--他有种反击的冲动，这是为了重塑德国地位的需要--但被他压制住了。在瑞典人面前跳脚可是一点好处没有。然而，不管怎么样，坚持恢复原状是个不错的办法，尽管这会给谈判带来压力。"
 bormann.1515.a:0 "无需强求。"
 bormann.1515.b:0 "我们需要去保护国家工厂！"
 bormann.1516.t:0 "盖伦贝格抗议！"
 bormann.1516.desc:0 "鲍曼怀着厌恶和恐惧的心情将那封信打开——凭以往的经验，他找到位于正面的封条，并十分确信信的内容如他所想象的那样尖酸。盖伦贝格不会将侮辱视而不见，而像他这样的人会将遇到的任何挫折是为侮辱。\n\n尊敬的元首马丁·鲍曼，\n\n你近期使得我们的收益从谈判桌上溜走的决定这让我们的企业家们深感担忧。这些收益是我们构建在斯堪的纳维亚市场业务的基础的重要组成部分，如果你不能将这些收益恢复如初，这无疑是在恢复德国昔日财富之路上的绊脚石。要知道，这样的侮辱我们可不会坐视不管，希望你能达成一项利于我们的协议。别忘了，内战时站在你这边的是谁。\n\n埃德蒙·盖伦贝格\n\n只有巨企才能对元首发出赤裸裸威胁还能全身而退，鲍曼一边把信放回桌上，一边暗自思忖。点燃一支新雪茄时，他的双手因愤怒而颤抖——终有一日，那些自以为是又人模狗样的混蛋们会知道谁才是德国真正的主人。"
 bormann.1516.a:0 "谁会听他的？"
 bormann.1517.t:0 "奴隶制问题"
 bormann.1517.desc:0 "“我很抱歉，尼尔森先生，我不能让步。”鲍曼老谋深算地笑了笑，尼尔森花了点时间去思考。鲍曼的笑从假模假式的礼节性笑容变成了乐见其成的笑--不管怎么说，他肯定会让瑞典人恼羞成怒，这一点可以肯定。尼尔森的沉默在房间里弥漫了快一分钟，直到他最终开始缓慢而深思熟虑地回答。\n\n“我可以肯定我们能够恢复那些经济利益，鲍曼先生，不过得有个条件。”\n\n“我听着呢。”\n\n“不能有奴隶。绝对不行。这在瑞典是不可能的。只要你同意，咱们就成交。”\n\n表面上，鲍曼的面部仍然毫无表情，但他内心的愤怒已经快要控制不住了。这帮子瑞典老逼登！就这么个简单的协议，他们硬是要搞得很人道，把它整成那么腐朽堕落，这都是为了契合他们的好处和道德。真令人作呕，鲍曼恨不得从椅子上跳起来掐死对方。他一边想一边挠脖子，试图从这个陷阱里找到出路。"
 bormann.1517.a:0 "“我得见一下盖伦贝格。”"
 bormann.1517.b:0 "“让我们换件事讨论，不行吗？”"
 bormann.1518.t:0 "与盖伦贝格谈判"
 bormann.1518.desc:0 "“你疯了？”\n\n盖伦贝格的声音几乎要撕裂鲍曼的耳膜，元首带着深深的挫败感叹了口气。“你以为我想啊？逼养的瑞典人要玩硬的，懂不？这帮道貌岸然的犹太犊子不愿意接受其他条件。”\n\n“呵，你不是挺能说会道的吗？达成份协议应该不算难吧？”盖伦贝格的不信任慢慢化为了愤怒。鲍曼皱了皱眉，向窗外看去，思考着一会儿该怎么回答。瑞典是一个瑕不掩瑜的国家，本可以为大日耳曼国锦上添花——只可惜，这块美丽的瑰宝却摊上了一个暴殄天物的腐败政府。\n\n“听着，情况就这么回事。你肯定能腾出一些地儿给奴隶的，对吧？我没办法说服——”\n\n“你有办法。”盖伦贝格抬高嗓门打断了鲍曼，逼他听自己往下说。“我希望你能……打消这个愚蠢的想法。你做得到的。”鲍曼拼命忍住把电话丢出窗外的冲动，不管怎样，他现在必须做出决定。"
 bormann.1518.a:0 "“纠结那玩意儿干什么！之后你会感谢我的。”"
 bormann.1518.b:0 "“别到后面又来跟我扯皮。”"
 bormann.1519.t:0 "瑞典拒绝让步！"
 bormann.1519.desc:0 "当鲍曼重新回到房间，重重地坐下时，尼尔森笑了。当他点头时，外交官的眼镜似乎在闪闪发光，亮光从光滑的黑色镜框反射出去。“鲍曼先生”。他说道。“我相信您已就我们的妥协做出了决定？”\n\n鲍曼瘫在座位上，强迫自己推翻他个人的提议。那太蠢了，他想--这些公司肯定能腾出一些奴隶的位置，不是吗？他不是自由派，但是肯定要做出一点妥协。没事。这是政治上的需求，他不得不这么做--不管好坏。谈判桌上可没有折衷方案。\n\n“是的，我刚才和盖伦贝格交流过了，然后我们做出了最终决定。没有任何妥协。要么就接受奴隶，要么这生意就别做了。你看着办吧。”\n\n尼尔森脸上闪过的惊愕困惑的神情，几乎让整个过程都值了。他结巴了一会才缓过来，然后马上恢复了风度。“既然这样，鲍曼先生，恐怕我们不能就经济利益达成协议。我们不会允许瑞典境内有任何奴隶。”\n\n鲍曼的脸上并没有因为这个挫折而发生变化--事实上，如果不是鲍曼要背这个黑锅的话，那看到盖伦贝格的要求被置之不理还是挺令人满意的。他缓缓地点头，语气中流露着不满--“很遗憾，尼尔森先生。”"
 bormann.1519.a:0 "我们还继续吗？"
 bormann.1520.t:0 "国家工厂动乱！"
 bormann.1520.desc:0 "在萨克森州，一场自发暴力行动的爆发导致了30人死亡。在巴伐利亚，一间员工休息室外发生了爆炸，使得12名警卫丧生，另有多人受伤。在波兰的一家工厂里，自行组织起来的奴隶暴徒造成了大面积的破坏并且需要陆军介入才能平定下来。德国境内的奴隶暴动已经司空见惯了，但最近国家工厂内一连串的意外让我们在瑞典的行为招致许多担忧和愤怒。\n\n鲍曼对于把奴隶制隔绝在瑞典之外这一妥协的拒绝，虽然成功地恢复了经济利益，但也和暴力行为陡增这一令人不安的趋势直接相关，当然，这对我们那些企业家朋友们不太友好，他们对我们的拒绝让步只会愈发愤怒\n这本来应该是外交部一次胜仗的，现在却成为了又一个需要处理的问题。\n\n然而最后，好处成功地被重新拿回了。或许某一天，我们的成功将显而易见。不过在这之前，我们需要低调前行。"
 bormann.1520.a:0 "这帮狗娘养的真该好好谢谢我们。"
 bormann.1521.t:0 "瑞典想要进入德国市场"
 bormann.1521.desc:0 "“鲍曼先生，我们已经收到关于德国在瑞典市场的偏好的要求，我们已经在我们的代表团中讨论过了。”尼尔森开始说道，他的眼睛透过眼镜片向外窥视。鲍曼扬起一条眉毛，点点头，让它继续。“我们认为这些是可以接受的，但有一个条件。”\n\n尽管内心涌起一股怒火，鲍曼还是保持着不动声色的表情。“那是什么条件？”\n\n“我们希望德国市场也有类似优惠，像沃尔沃或宜家这样的制造商。”尼尔森冷静地回答道。\n\n鲍曼对此嗤之以此。“德国制造商不需要外国竞争，为什么要接受？”\n\n“嗯，除了交易失败的直接后果之外，也许一些竞争对你的生意是有益的，不对吗？此外，我听说你们政府中有人主张经济自由化，稍微开放一点，肯定不会损害你们经济，不是吗？”尼尔森笑起来的样子让鲍曼想捏碎他的脑壳。当然，他确实有一个观点：开放市场不会是一个灾难性的不受欢迎的举措。他坐着沉思，然后回答道："
 bormann.1521.a:0 "好吧，或许这样会更好。"
 bormann.1521.b:0 "不要，这里只为德国人开放。"
 bormann.1522.t:0 "实业家抗议！"
 bormann.1522.desc:0 "致光荣的元首，马丁·鲍曼\n\n从我们在斯德哥尔摩的线人那里传再次来了令人沮丧的消息。如果这些报告属实，我们就必须得表达强烈谴责，他们似乎与我们的商业行为作对，并且与民族社会主义几十年来对抗西方堕落资本主义的斗争理念背道而驰。\n\n准许瑞典公司进入德国市场将不只威胁到我们在欧洲市场内的股票和占有的份额，还意味着允许资本主义的腐朽渗入到我们社会的最深处。我们的敌人将充分利用这样的漏洞，而我们也将会被西方间谍从内部腐蚀。\n\n如果不纠正这种突然的变化，我们将别无选择，只有不择手段地捍卫民族社会主义。为了祖国，请理智地向这些资本主义猪猡说不。\n\n埃德蒙·盖伦贝格"
 bormann.1522.a:0 "实业家们是对的，撤走吧。"
 bormann.1522.b:0 "他们必须学会接受！"
 bormann.1523.t:0 "党内工业蓄意破坏派？"
 bormann.1523.desc:0 "第二天早晨，鲍曼照常在总理府的走廊上散步，注视着官员们一个个步入他们的办公室。但今天和以往不太一样。当路过毫无声音的工业部时，元首只发现一片死寂的空旷。没有翻动文件的沙沙声，也没有各部门之间紧张的通话。只有完全的寂静。\n\n鲍曼明白，在与瑞典人和企业家进行紧张谈判的情况下，关键部门的长期瘫痪必定会引发党政官员和普通群众的强烈不满。\n\n因此，我们必须做出关键选择-是准备清理掉党内的企业家说客，还是在对瑞典的谈判中听从他们的意愿？"
 bormann.1523.a:0 "我们应当让步……"
 bormann.1523.b:0 "我已无人可挡！"
 bormann.1524.t:0 "瑞典索要赔款"
 bormann.1524.desc:0 "黑韦尔接起了电话。瑞典驻德大使在电话的另一头。\n\n“请问是尼尔斯·蒙坦吗？”\n\n“我是他的翻译。”\n\n“我听说你们瑞典方面又有要求了？”\n\n“嗨哟，黑韦尔先生，咱们都知道谈判现状是个什么样儿。事情正在每况愈下。我被要求向你们政府索要一笔……矿业损失的大额赔偿。”\n\n“我肯定我国能……”当要求的数目被说出口时，黑韦尔瞪圆了眼睛。“几十亿美元？！”\n\n“没错，这个数目是经济学家推算后得出的。听着，我没虚报数字——”\n\n“我关心的不是这个！我说德国能赔偿得起，没说能赔这么多！你知道如果我们允诺了会产生什么后果吗？”\n\n“那您又知道如果你方不接受会产生什么后果吗？”"
 bormann.1524.a:0 "好吧，我更愿意拥有而非接受。"
 bormann.1524.b:0 "好吧，我们屈服了。"
 bormann.1525.t:0 "谈判破裂"
 bormann.1525.desc:0 "“什么？”鲍曼一边大喊着，一边翻阅着手中的文件。他气的双手发抖。“不？他们竟然说不？你是在告诉我，你甚至都不能让瑞典这种弱小到鸟不拉屎的地方加入团结协定？”\n\n“元首，我可以解释——”黑韦尔开口说。但他很快就被怒气冲天的鲍曼打断了。\n\n“有什么好解释的？真他妈太糟了！你知道因为你的过错我得应付多少麻烦吗？”\n\n“知道，但瑞典是一个非常——”\n\n“我不想听借口。”鲍曼用手抹了抹脸。他的手停在嘴边。“好吧，现在怎么办……”他说着，思考着如何尽可能地减少损失。他突然站了起来。“我不会背这个黑锅的。这都是你的责任，明白吗？这意味着你要收拾这个烂摊子。如果你实在无法掌控，再来找我。”\n\n“元首——”\n\n“滚出我的办公室，因为你，我现在有的忙了。”鲍曼把黑韦尔赶出了办公室。黑韦尔在走廊里站了一会。"
 bormann.1525.a:0 "我操。"
 bormann.1526.t:0 "党批评外交部！"
 bormann.1526.desc:0 "黑韦尔敲了敲元首办公室的门。\n\n“请进。”鲍曼疲惫地说。他已经听闻了相关消息。\n\n“元首，您现在一定知道党内的情况了。如果这帮人不闭嘴的话，我就没法挽回我们的声誉！”\n\n“黑韦尔，他们想让你辞职。”鲍曼叹了口气。“照这样下去，除非我炒掉整个外交部，否则他们是不会满足的。”\n\n“我知道。元首，请不要——”\n\n“你放心好了，我是不会出卖你的。我会赶走几个人来暂时安抚一下他们。”\n\n“谢谢您，鲍曼元首。”黑韦尔提着的心放下了。但鲍曼并没有。"
 bormann.1526.a:0 "别搞砸了。"
 bormann.1527.t:0 "政府内部的危机！"
 bormann.1527.desc:0 "“哦，天哪，这比我想象的还要糟糕。”鲍曼盯着桌子上的一叠信说。形式和语言谁各不相同，但很明显，这些信都说了同样的话：“开除黑韦尔。”这些信来自国会议员，几乎整个国会都希望黑韦尔下台。鲍曼叹了口气，开始写备忘录，他以为自己已经表明了态度。"
 bormann.1527.a:0 "黑韦尔仍将担任原职。"
 bormann.1527.b:0 "你被炒了！"
 bormann.1528.t:0 "一阵令人尴尬的缄默"
 bormann.1528.desc:0 "“我不会开除黑韦尔，这就是最后决定。”鲍曼结束了他的声明，下面传来一阵愤怒的喊叫。国会里那些诡计多端的混蛋显然说服了他们。诚然，黑韦尔是那个搞砸谈判的人。虽然鲍曼这么做可以让黑韦尔免受谈判失败的指控，但对黑韦尔来说还是不好受。但鲍曼知道一群不守规矩的暴徒很容易就能平息下来，国会的那些混蛋这次抓不住他了。他会再解雇几个人，但不会解雇可怜的黑韦尔。\n\n鲍曼坐在办公桌前。伴着秩序警察向人群开火的响声，平静地完成文书工作。"
 bormann.1528.a:0 "对异议的适当反应。"
 bormann.1529.t:0 "官僚主义正在蔓延…"
 bormann.1529.desc:0 "“我的元首？”黑韦尔一只脚迈进鲍曼的办公室，轻声说道。\n\n“嗯？怎么了？”\n\n“关于我的部门。它有点…被架空了。我熟识的人都走了，取而代之的是一些讨厌我的党内官僚。”鲍曼明白，是他开除了太多人。“他们是满足了，但…我认为我对部门的控制力不像以前那么强了，现在它更像是一个独立于我的自主器官。如果不加以控制，这可能会引发一些…问题。”\n\n“知道了，我会确认一下的。祝你好运。”鲍曼把黑韦尔从办公室赶了出来。他开始思考如何解决这个问题。"
 bormann.1529.a:0 "我想，我可以随时把他们全炒了。算了吧，还是算了吧…"
 bormann.1530.t:0 "运输问题"
 bormann.1530.desc:0 "自20世纪30年代以来，除20世纪50年代的经济崩溃外，瑞典和德国的矿石交易量每年都呈上升趋势。不可否认的事实是，把瑞典矿石运到我们手中至关重要。这不仅出于经济原因，也是出于国防原因。\n\n迄今为止的贸易谈判在最近顺利结束，那么这种上升趋势将在未来几十年内持续下去。随着德国-瑞典矿石贸易的整合和组织工作的增加，一个问题出现了，谁将对矿石运输的增加负责：德国还是瑞典？\n\n一方面，德国公司会对遵循这种安排的政府运输合同垂涎三尺。相反，这种合同对德国来说价格高昂。德国公司肯定会设计出大量新成本，突然就与矿石运输相关——并且只有在德国买单的时候会产生这些成本。\n\n另一方面，今后可以由瑞典交付矿石出口，德国公司仍然会收到他们的货物。如果运输安排出错，则由瑞典人承担损失与责任。我国公司可能会对这样的安排感到恼火，但工业的齿轮将继续转动。"
 bormann.1530.a:0 "运输这事交给瑞典人。"
 bormann.1530.b:0 "只有德国公司来干才有保障。"
 bormann.1531.t:0 "德国航空公司抗议！"
 bormann.1531.desc:0 "“鲍曼元首，这是什么意思？”北德意志轮船公司董事长理查德·伯特伦说，“您不能让瑞典控制物流！我们需要那些市场份额！您知道这几天航运业有多困难吗？”尽管伯特伦抱怨连连，但鲍曼仍然保持沉默。“这对我们是一场灾难。拜托，我的元首，瑞典值得让一个行业陷入绝境吗？”\n\n“你不明白瑞典有多重要。”鲍曼开口了，他的声音充满着怒气。“我非常忙，请你离开。”伯特伦正想开口，却意识到他说什么都改变不了鲍曼的想法。伯特伦失望地离开了。\n\n剩下的时间里充满了类似的抱怨。当一连串怨言逐渐平息下来时，鲍曼有些纳闷。"
 bormann.1531.a:0 "这值得吗？"
 bormann.1532.t:0 "船上的不信任"
 bormann.1532.desc:0 "就在鲍曼决定把物流工作留给德国人的第二天，船上笼罩着寂静，瑞典人正用奇怪的眼神注视着他。鲍曼和瑞典人各自做了一会文书工作，代表间无意义的戏谑偶尔打破了沉默，但并没有什么实质性的进展。在他和瑞典人来回传递文书的过程中，鲍曼几乎能感觉到空气中弥漫着一种无法化解的紧张气氛。尽管所有的文件都已填好并签署文字，但当天却没有取得任何进展。"
 bormann.1532.a:0 "我不觉得这很值当。"
 bormann.1533.t:0 "最后的会议"
 bormann.1533.desc:0 "黑韦尔和鲍曼现在同舟共济，真希望这是最后一次。瑞典首相塔格·埃兰德也在场。谈判以龟速进行，还经常被一些琐碎的话题打断，但最后总是值得的。鲍曼得离席了，但黑韦尔有自信靠自己的能力取得成功。\n\n鲍曼坐在自己的办公室里等待消息。突然，黑韦尔冲进了房间……"
 bormann.1533.a:0 "所以咋样了？"
 bormann.1534.t:0 "谈判成功！"
 bormann.1534.desc:0 "“干得好！”鲍曼说。他高兴地看着埃兰德和黑韦尔握手的照片。老实说，他之前不觉得这事儿能办成。\n\n“过奖了，这都是日常工作。”\n\n“这仍是德国的胜利。我们都会从中获益。”这会让国会那些无知的蠢蛋知道鲍曼有多能干。尽管是黑韦尔签署了协议，但主要的工作不还是鲍曼完成的吗？鲍曼会确保官方报道这一无可辩驳的事实，而黑韦尔则更像是一个……顾问。在黑韦尔离开办公室后，鲍曼打电话给新闻审查官。"
 bormann.1534.a:0 "大部分是我的，而非黑韦尔的功劳。"
 bormann.1535.t:0 "日耳曼尼亚的会议"
 bormann.1535.d:0 "瓦尔特·温克走进宽敞的大房间，看见黑韦尔正挨着四个瑞典人就座，尽力为迟到的自己和元首争取时间。\n\n“啊，瓦尔特，你总算来了。”黑韦尔瞪了温克一眼。\n\n“是的，很抱歉，路上堵车堵得厉害。”温克解释说。\n\n“好了，我们就不浪费时间了。我来介绍一下几位客人，瑞典陆军司令库尔特·约兰松、大使尼尔斯·蒙坦，以及首相本人，塔格·埃兰德。这边第四位是他们的翻译。”黑韦尔一一介绍道。就在这时，鲍曼走了进来，黑韦尔和温克急忙上前迎接。鲍曼挥手示意他们坐下，接着自己也坐到了桌边。埃兰德率先开口，谈判开始了。\n\n经过三个小时枯燥又折磨人的讨论，双方终于达成共识：将谈判时间延长数日，且鲍曼和埃兰德不能参加。"
 bormann.1535.a:0 "让我们开始吧。"
 bormann.1536.t:0 "国防军的圆桌会议"
 bormann.1536.d:0 "瓦尔特·温克坐在一个拥挤的房间里，和其他将军挤在几张地图前。没人知道从何说起。温克最终开口了。\n\n“我认为我们应该热烈欢迎从瑞典远道而来的人。”他说。翻译向瑞典人转达了他的意思。他们看起来很高兴。\n\n“现在，谈谈我们来这里的目的吧。你们看，这个世界目前很不稳定，而我们应该为任何不稳定做好准备。如果我们看看这里……”温克指向地图上的一个地方，粗略地解释了德国情报部门关于对手的情报。大家开始讨论如果OFN入侵该怎么办。虽然瑞典人明显地回避讨论中一些带有过于……种族主义色彩的部分，但会谈似乎进行得很顺利。"
 bormann.1536.a:0 "携手共进！"
 bormann.1537.t:0 "邀请瑞典参加[GetYear]年团结协定军演？"
 bormann.1537.d:0 "团结协定的联合军演展示了其成员之间的紧密联系。联合军演以展示各成员国的各个军种部门为特色，有助于发展军事理论战术，促进成员国之间的联系。今年的军演会在东方领举行，侧重点是冬季作战和北极地区的进攻行动。联合军演也可以作为帮助发展我们与瑞典外交关系的工具。我们可以邀请他们的部队，拉近我们彼此双方的距离。不过，这可能会被视为对瑞典中立原则的侵犯。我们也可以只邀请他们的地面部队参加军演，这样虽然不会违反瑞典的中立原则，但也不会在我们两国之间建立太多深厚的联系"
 bormann.1537.a:0 "展现我们的团结-把他们全邀请过来！"
 bormann.1537.b:0 "只邀请他们的地面部队。"
 bormann.1537.c:0 "没他们我们也能做。"
 bormann.1538.t:0 "瑞典的地位"
 bormann.1538.desc_nor:0 "当其他国家，诸如挪威已经抛弃了他们堕落的风气，与德国站在一起时，瑞典仍然冥顽不化。他们过去曾经帮助我们，然而为什么我们已经将欧洲置于铁靴之下，他们却仍然不愿意加入我们，这似乎有些反常。原因很简单：他们在冷战中尝试保持中立。虽然他们可能不愿意和我们一个战壕，但他们也会提供一些协助。如果瑞典和团结协定结成紧密的同盟，我们也就能够对芬兰施加影响，整个斯堪的纳维亚都将尽入我手。"
 bormann.1538.desc_not_nor:0 "挪威的再次陷落让我们失去了斯堪的纳维亚半岛上的立足点，伴随失去的还有我们大部分的影响力。谢天谢地的是，“中立国”瑞典带给了我们新的机会。完全对其进行控制当然可行，但若是想在这片半岛扩张我们的影响力，一个与协定合作的瑞典可能更有意义。"
 bormann.1538.a:0 "有用的“盟友”。"
 bormann.1538.b:0 "好吧，让我们看看能干些什么。"
 bormann.1539.t:0 "斯堪的纳维亚防御倡议"
 bormann.1539.d:0 "挪威与瑞典军事协议谈判的相关报道已经流出。该协议条目尚不明确，但只要其中任一达成，就肯定能让瑞典对团结协定更加忠诚。我们也可以强迫瑞典人同意一个……对我们更有利的条款，但如果瑞典人觉得这破坏了他们的中立性，就不大会同意我们的其他要求了。"
 bormann.1539.a:0 "我认为他们真的想同意。"
 bormann.1539.b:0 "让瑞典人自己选吧。"
 bormann.1540.t:0 "统一的标准"
 bormann.1540.d:0 "最近，一个有趣的设想在团结协定内被提出。这个设想计划统一整个团结协定的装备标准。新的装备和军服将以德国为基准，还能让我们对协定成员施加更大的影响力。唯一的问题是，这可能会让瑞典觉得，加入团结协定会让自己变成一个从属国。"
 bormann.1540.a:0 "好吧，让我们开干吧。"
 bormann.1540.b:0 "我对此不太确定。"
 bormann.1541.t:0 "斯堪的纳维亚演习"
 bormann.1541.d:0 "“所以，关于斯堪的纳维亚，”温克倚靠在一张陈旧的桌子上。“我们帮你组织这次行动如何？”这个诱人的提议乍听上去没什么坏处。然而格兰森一眼就看穿了他的意图。\n\n“你凭什么认为瑞典人和挪威人会对你们言听计从？而且这不过只是瑞典和挪威的联合军演而已。”格兰森回复道。蒙坦赶快出来跟往常一样打圆场。\n\n“我同事的意思是，德国对挪威和瑞典间事务的干涉与我们的中立政策不相符。我希望你能够明白这将会对两国间产生怎样的影响。”\n\n“我知道了。”温克清了清嗓子。"
 bormann.1541.a:0 "我们的条件依旧不变。"
 bormann.1541.b:0 "我们撤回了请求。"
 bormann.1542.t:0 "北方前哨"
 bormann.1542.d:0 "温克等待着格兰森审阅完他的提议。\n\n“你们想在瑞典部署军队，把我们当成军事基地，啊？”格兰森说。蒙坦瞪了他一眼。\n\n“我同事的意思是说我们认为你们意图把瑞典当作军事基地，为了你们的利益而服务。”\n\n“压根不是这样。你看看……”黑韦尔开始解释。他和蒙坦陷入了由空头支票和陈词滥调组成的讨论中，试图极力缓和紧张的局面。温克和格兰森则互相怒目而视。最终，温克开口了。"
 bormann.1542.a:0 "我们的要求依旧不变。"
 bormann.1542.b:0 "好吧。德国人撤回了他们的要求。"
 bormann.1543.t:0 "空军基地问题"
 bormann.1543.d:0 "“你们想要什么？”约兰松满脸诧异。\n\n“空军基地，而瑞典正是建造空军基地的绝佳位置。”温克解释说，“一旦爆发战争，我们的空军要能够飞到大西洋上空，进抵北俄罗斯，这样才可能防止OFN军队登陆。你们也想获得保护，对吧？”\n\n“没错，但不代表我们想让瑞典变成一座机场！适可而止吧，温克。换位思考一下，你会答应吗？”\n\n“你忘了一点，约兰松。”黑韦尔插话说，“瑞典远不如德国强大。你们需要保护，我们提供保护，要求回报合情合理。”\n\n“那我们是怎么——”\n\n“好了好了，大家都冷静冷静。请问，德国是否坚持要求瑞典建造空军基地？恐怕我国民众会将其视作侵犯主权的行为。”"
 bormann.1543.a:0 "我们需要那些空军基地！"
 bormann.1543.b:0 "还是别强迫他们了。"
 bormann.1544.t:0 "海军基地问题"
 bormann.1544.d:0 "卡尔·邓尼茨步入房间，让在场所有的谈判人员都感到惊讶不已。”\n\n“各位，我有个建议。”他把一摞文件放在桌子上。译员大声地向德国和瑞典代表团读出上面的内容。\n\n“给予海军在瑞典港口停泊和维修的权利？这听起来有些……冗余，你觉得是不是？”蒙坦说。\n\n“对，瑞典佬就是这么说的。为啥海军会在我们已经取得对这块地区的支配权的情况下还需要波罗的海的瑞典港口？”温克附和道。”\n\n“你不明白，温克。我们需要瑞典港口，这样一来我们才能计划向波罗的海以外投射影响力。我们的防线将更加牢固。我们也能够向芬兰有效地施压以及阻止自由国家组织的侵略。”邓尼茨解释说。“瑞典人将会从中渔利，千真万确。”\n\n“您应该明白向德国舰船让出港口空间将会进一步危及我国的中立政策，是吗？这将会被看作对我国主权的侵犯。”格兰森反驳说。\n\n“等等，我好像想到了一个绝佳的方案。你呢，黑韦尔？”温克问道。"
 bormann.1544.a:0 "我也认为邓尼茨的想法是对的。"
 bormann.1544.b:0 "外交上的麻烦远比其价值大。"
 bormann.1545.t:0 "军火贸易问题"
 bormann.1545.d:0 "“我希望您不会觉得这太霸道了。我们对德国有自己的要求。”蒙坦说。大家都无聊地看着他。“我们要求对德国武器给予折扣，以换取瑞典对德国的出口恢复到内战前的水平。”\n\n“不。你要为我们的武器付出和别人一样的代价，”温克厉声说。\n\n“什么？你不能就这么——”\n\n“我就这么说了。”\n\n“您等会，我得和我的同事私下聊聊了，”黑韦尔说。他把温克拖了出去。“臭傻逼温克，你他妈想什么呢？”\n\n“咱们有世界上最好的武器!”给这帮孙子折扣不是浪费了！”\n\n“这与我们的武器好坏可一点关系没有。这就是人家唯一的要求，如果咱们拒绝了，那不就是当自私的蠢货了吗！来吧，跟人家说你换主意了，这问题不就解决了不是。”"
 bormann.1545.a:0 "“好吧，但我可不会因为这个高兴。”"
 bormann.1545.b:0 "“他们可以像其他人那样以同样的价格购买雅利安的优质武器！”"
 bormann.1546.t:0 "让步，然后保护"
 bormann.1546.d:0 "“很简单，我们想拥有保护国家工厂的特许权。这可是我们自己的地皮，得用我们自己的警察。”格兰森直截了当地宣布。\n\n“这可是我们的公司，陆军想干那不是抬抬手就干了。”温克说。\n\n“你觉得我们是吃干饭的？我跟你打包票，我们是世界上训练最好的警察之一。”\n\n“你要那玩意干什么，你得用咱的兵。谁知道哪个吃枪药的疯子会来攻击——”\n\n“这就是为什么我们得用专业警察解决这些破事——”\n\n“你那帮条子就是一堆太监！他们也就——”\n\n“停！好吧，这是一个误会，”蒙坦插嘴说。突然的喊声使所有的目光都集中在他身上。“温克，德国陆军要是来保护瑞典了，就会显得瑞典自己和废物没什么两样，你说对不对？这就是为什么我们坚持让警察来保护工厂。如果你要赖在这，我们就让德国陆军保护他们。如果可以，我们继续说，行不行？”"
 bormann.1546.a:0 "“陆军会保护他们，这就是最终结果。”"
 bormann.1546.b:0 "“嗯，如果那样的话瑞典人自己应该就能搞定。”"
 bormann.1547.t:0 "科研团"
 bormann.1547.d:0 "“让我们来看看……下一个议程是什么……”蒙坦尝试组织会谈。“啊，是极地气候研究队。”\n\n“什么玩意儿？”黑韦尔问道。“没人跟我说起这事。”他已经打算一回到日耳曼尼亚就炒了某些人。\n\n“哦，是的，据说一些德国和瑞典科学家已经开始共同研究寒冷环境下的作战。他们打算将瑞典北方作为试验场，”蒙坦解释说。\n\n“他们在那儿研究些什么？”\n\n“我不清楚具体情况，但他们肯定是想瞒着我们。”\n\n“我也不确定。我们又不需要测试一些已经了如指掌的东西，”拉普插话说。他和黑韦尔对那里在测试着什么有同样的疑惑\n但向瑞典施压又会破坏中立政策，除非瑞典能批准我们测试一些……未经测试的武器。”"
 bormann.1547.a:0 "我们不能错过这样的机会。让我们并肩战斗一同研究吧！"
 bormann.1548.t:0 "谈判破裂！"
 bormann.1548.d:0 "谈判僵持了好几天，却没有取得任何进展。温克和格兰森大呼小叫地吵着说他们的国家可以抵御或击溃对方。当翻译正忙着背后进行的高强度口水战时，黑韦尔和蒙坦则在袖手旁观。蒙坦也不太喜欢黑韦尔。他的头被刺耳的尖叫声震得生疼。他能意识到情况不妙。蒙坦突然一下子从椅子上站了起来。而温克和格兰森也都停了下来，他们注视着蒙坦。\n\n“好了，我们都看得出这场谈判将会走向何方。”他坚定地说。“绝对不会有任何结果。所以，”他开始拿起桌上的文件，一件件地塞进公文包里。“我现在要让这一切停下来。”他合上公文包，走向挂在房间一角的衣帽架。“瑞典不会作为观察员加入团结协定。我们仍将继续与德国人打交道，一切照旧。”他边说边心不在焉地穿上外套，戴上帽子。“我们是中立的。我们不选边站，好吗？中立。瑞典代表团退出谈判。再见。”蒙坦离开了大楼。格兰森紧随其后。\n\n温克和黑韦尔坐在原位面面相觑。终于，黑韦尔开口了。"
 bormann.1548.a:0 "“元首会将我们砍头的！”"
 bormann.1549.t:0 "谈判成功！"
 bormann.1549.d:0 "谈判中发生了件怪事。过去几天里，温克好像跟格兰森有点相处甚欢了，谈判甚至从据理力争的争论变成了友好的交流。每个人都能看到事情正在起变化，大家也都喜欢这种变化。在一次小型会谈后，一切最终尘埃落定。蒙坦欣然看向远方。"
 bormann.1549.a:0 "为我们的新合作伙伴干杯！"
 bormann.1550.t:0 "一封信"
 bormann.1550.d:0 "鲍曼难以置信地盯着马尼拉信封。质量丰富的纸张光滑的质地只被精致的卷曲字母“元首”损坏。但在过去的二十多年里，他看过很多正式的信件。真正让他失去平衡的是信封背面的蜡封。两只狮子拿着一个装饰着更多狮子和皇冠的加冕盾牌。\n\n“是皇室的——”一小群把信带到他办公室的秘书开始说，但鲍曼动了动手打断了他。\n\n“我知道这是什么，我在战前还是老元首的助手的时候就见过这个。但是为什么——我的意思是，瑞典皇室有什么理由给我写信？即使元首提名我为继任者，我也只接到一个简短的祝贺电话，来自那个被他们称为总理的软弱的失败者。自从元首的葬礼以来，我就没有见过他们，自打五零年邀请参加加冕典礼以来，德国总理府也没有直接从斯德哥尔摩宫收到过一封信！”\n\n“也许你应该打开它，我的元首？”\n\n“我当然要打开它，你这个不会用鼻子吸气的巴伐利亚卖狗屎的！西格弗里德，降职对他元首发表愚蠢言论的家伙！确保让他知道自己很幸运没受到更严重的惩罚。你！戴眼镜的那个！拿来开信刀，现在！”\n\n另外四位秘书中的一位走上前，微微颤抖着，把放在他面前桌子上的开信刀交给了元首。鲍曼动作迅速，打开蜡封，愤怒地瞪着秘书，直到他后退几步。元首用他的眼睛扫视了一页。“看起来瑞典人想加入团结协定。懦夫，甚至不会像他们的邻居那样战斗。也许这使他们变得聪明。哦，好吧，你们中的一个人准备了一份回应，赞扬他们的智慧，并表示我将尽快进行国事访问。一定要明确表示，我希望当地的秩序警察官员帮助安全，我不希望一些挪威的激进分子得到任何想法。哦，还要告诉我的妻子格尔达，如果她来了，她可以买一些家具。可能会让她心情更好。”"
 bormann.1550.a:0 "出发，去斯德哥尔摩！"
 bormann.1551.t:0 "与国王共进晚餐"
 bormann.1551.d:0 "鲍曼拼命忍住恶心，往嘴里塞了一口腌鲱鱼。身为一国元首，他绝不能当着瑞典国王和一众政要的面出糗，更何况瑞典人坚持要摄影师在场。国王向表情扭曲的鲍曼投来关切的目光，但后者知道，他实际上正准备看自己的笑话。\n\n“您没事吧，元首先生？如果食物不合您的胃口，我可以让厨师给您换。”\n\n鲍曼艰难地咽下鲱鱼，挤出一个惨白的笑容。\n\n“不必了。顺便一提，正确的叫法是‘我的元首’，殿下。”\n\n“是‘陛下’，您也没叫对。”\n\n国王一脸同情地看着被鲱鱼折腾得死去活来的鲍曼。这家伙肯定是故意的！可恶的贝尔纳多特家族，拿破仑真该让他们断子绝孙！\n\n鲍曼强撑笑容。“很高兴瑞典做出了正确的选择，与我国及盟友共同实现欧洲的繁荣昌盛。我十分期待稍后的签字仪式。”\n\n“是的，鲍曼元首，这无疑是政策上的一次巨变。我必须承认，过去几十年间，我曾听闻无数德国从斯堪的纳维亚国家手中解放其人民，带来和平与繁荣的故事。我还听闻德国的治理很高效，想必是吸取了纳粹党的先进经验吧。”\n\n鲍曼隐约感觉受到了嘲讽，但又拿不出确凿的证据。他只能继续苦笑，把另一块鲱鱼吞进胃里。"
 bormann.1551.a:0 "这还要持续多久？"
 bormann.1552.t:0 "最终谈判"
 bormann.1552.d:0 "今天，我们为瑞典加入团结协定和促进我们伟大的国家与他们……不那么伟大的国家之间的友谊所做的努力达到了顶峰。虽然美国人和日本人可能会抱怨和牢骚，说我们“强权”或以某种方式迫使瑞典人走到这一步，但今天在斯德哥尔摩王宫举行的仪式的庄严和隆重甚至会让国际媒体噤若寒蝉。\n\n在王宫的数十个金碧辉煌的大厅里，数百名来自欧洲各地的政要用水晶杯与昂贵的威士莲白葡萄酒碰杯，品尝着瑞典美食。元首、王室成员和瑞典首相是这一切的中心，《斯德哥尔摩条约》的签署将晚会推向高潮，标志着欧洲最后一个真正独立的日耳曼国家最终融入大日耳曼国强大联盟的经济和军事结构。经历了近几年的动荡之后，团结协定将再次崛起，并比以往任何时候都更加强大！"
 bormann.1552.a:0 "鹰与狮再续前缘！"
 bormann.1600.t:0 "看向北方"
 bormann.1600.d:0 "瓦尔特·黑韦尔乘飞机抵达赫尔辛基时，黄昏的余晖正笼罩着繁华的街道。从一开始，这位国家部长就对这座城市不屑一顾。迎接他的是北方荒凉潮湿的天气，但更不符合他口味的是芬兰首都本身的外观，到处都是单调乏味的小房子，很少有瑞典和俄罗斯殖民者遗留下来的建筑风格，缺乏新欧洲城市固有的纪念性。在黑韦尔的心目中，赫尔辛基的风景以最简洁的方式揭示了芬兰人的本质——一座乏味的城市，配得上这个自满、不成熟的民族。\n\n当然，无论是黑韦尔还是德国，都不能仅仅因为个人情感而抹杀整个民族。芬兰过去是——现在仍然是——抵御俄国威胁的坚固堡垒。在德国向东方推进的过程中，芬兰既是德国忠实的盟友，也是德国忠实的对手，但芬兰宁愿置中欧事件于不顾，坚持“中立”政治，满足于自己作为团结协定观察员的地位，同时对日本和美国这些堕落的国家保持谦逊的态度。\n\n国家部长一大早才对芬兰同行有了初步印象。芬兰人表面上风度翩翩、友好亲切，但他们清楚地知道自己要讨价还价的是什么，并在体面的外表下表现出他们的自信。把芬兰带回团结协定的温暖小屋里并不是一项简单的任务，但如果德国不是一个有说服力的、令人生畏的霸权国家，那它又是什么呢？而黑韦尔又何尝不是最了解这一点的人，当然，除了元首本人以外。"
 bormann.1600.a:0 "谈判将会继续。"
 bormann.1601.t:0 "随员会议"
 bormann.1601.d:0 "驻赫尔辛基的德国驻外武官和芬兰军事代表团非常准时地到达了会场。从最初飞往芬兰首都的航班着陆，护送到总部，再到晚餐，所有的一切都安排的精确到分钟。在寒暄和客套之后，就餐期间就有了讨论紧迫问题的机会。在国防军的代表中，谈判的主动权落在了汉斯·克雷布斯身上。他熟悉军事外交任务，是一位信奉民族社会主义，极富爱国精神的军官。\n\n“我们感谢芬兰贵族和领导的热情好客，”克雷布斯慢慢把手放在铺着床罩的花纹桌上说，“但同时我们也带着明确的任务来到这里。自从马丁·鲍曼元首在日耳曼尼亚胜出后，芬兰政府对德国的援助没有任何反应。如你们所知，我们是来修复这种隔阂的。”\n\n“克雷布斯先生，”玛格塔将军勉强掩饰着他的犹豫，“目前的情况下我们没有其他选择。鲍曼元首与遍布德国的伪政权的战争使得日耳曼尼亚的援助变成空谈，随着俄罗斯边境紧张局势加剧，我们的领土安全问题已经不容忽视。”\n\n“我们被派来就是为了帮助你们解决这些问题，”克雷布斯回答道，“毕竟，如果大日耳曼国不能通过武力确保欧洲的和平与稳定，那将是我们的耻辱。维持芬兰的神圣不可侵犯对于我们来说同样重要。我们希望重振我们两国之间的军事合作，以表明我们的态度。”"
 bormann.1601.a:0 "但愿我们能说服他们相信我们是对的。"
 bormann.1602.t:0 "重整军备"
 bormann.1602.d:0 "致外交部长\n\n瓦尔特·黑韦尔\n\n值此大日耳曼国和芬兰关系进入新阶段之际，我们向您简要介绍芬兰武装部队的状况，这些状况在过去几十年里，已多次经过芬兰事务专家的彻底检查。\n\n芬兰人虽对[FIN.GetLeader]政府缺乏信心，反对现行统治的反对派也日益崛起，但全社会的士气没有丝毫下降的迹象。[FIN.GetLeader]政府的鲁莽行事遭人诟病，但一名普通的芬兰士兵仍然对他的国家保持忠诚与爱国，部分原因是担心俄罗斯可能入侵卡累利阿。\n\n然而，这种扁平化的文字并不能用来形容芬兰的军事技术状况。他们的政府是对来自斯拉夫蛮人的威胁怀有报复心，可又对其军队开发现代化装备几乎没有兴趣，这使得他们的武器和车辆过时，无力满足现代战争日益增长的需求。\n\n经过仔细审查，我们建议您与芬兰代表就两种可能的选择之一进行谈判。其一，最高统帅部认为于德国的指导下重整军备是最理想的选择，但这一举措的成功与否完全取决于芬兰政府是否愿意接受德国军备的不断增加。另一种选择包括减少两国之间的军备贸易壁垒，这措施虽然对芬兰军方有利，但将以我国在芬兰事务中的影响力为代价。\n\n鲍曼万岁！\n\n您最忠诚的\n\n考夫曼\n\n芬兰国防军事顾问。"
 bormann.1602.a:0 "按照我国的条件向他们提供重整军备计划。"
 bormann.1602.b:0 "给他们的武器打折就足够了。"
 bormann.1603.t:0 "派出我们的将军？"
 bormann.1603.d:0 "抛开士气和装备问题，芬兰军队的作战理念仍是以步兵为核心进行防御作战。要想让他们跟上时代的步伐，必然离不开经验丰富的前辈的指导，还有谁比德国国防军更适合当这个前辈呢？我们可以在经济援助的基础上额外给芬兰人一点甜头，将卡尔-阿道夫·霍利特将军和汉斯·克莱勃斯将军“借”给他们半年，帮助其按照现代思路训练和整顿军队。然而，这也会令我们暂时失去两人的军事技能和作战经验。元首对此有何看法？"
 bormann.1603.a:0 "把霍利特和克莱勃斯派给他们。"
 bormann.1603.b:0 "德国需要他们。"
 bormann.1604.t:0 "拉普兰基地？"
 bormann.1604.d:0 "根据我们与芬兰签订的条约，对苏战争结束后，德国将允许芬兰占领科拉半岛，以此换取在后者国土上建设一系列军事基地。西俄战争期间，这些军事基地最终合并为一个位于拉普兰的大型基地，足以辐射整个北欧。然而仅仅几年过后，它就因德国国内岌岌可危的经济形势与不断削减的军事预算遭到废弃。现在，我们必须决定是否冒着激怒芬兰的风险，要求其归还该基地，从而扩大我国在当地的影响力。毕竟，这就意味着撕毁对芬兰中立和独立地位的保障，且芬兰政府将不得不为重开基地付出巨大的成本。"
 bormann.1604.a:0 "重启基地！"
 bormann.1604.b:0 "留给芬兰人。"
 bormann.1605.t:0 "医疗改造"
 bormann.1605.d:0 "芬兰军队面临着一个长期且令人担忧的问题，由于过去十年欧洲经济因反复发生的冲突而重创，其军队的医疗资源严重枯竭。而德国有像IG法本这样的大型制药公司再次为国内市场生产了绰绰有余的药品，那么我们向芬兰谈判、提出利润丰厚的供应合同是明智的。足以使芬兰军队的青霉素、硫酸盐和疫苗供应再次达到现代军队在大规模冲突所需的水平。然而，我们必须警惕一个不可避免的事实。制药业的主要公司，尤其是IG法本，将利用这些流入的资金来极大地扩大他们的影响力。"
 bormann.1605.a:0 "达成合同！"
 bormann.1605.b:0 "我们不能把更多的权力让给大型制药公司了！"
 bormann.1606.t:0 "IG法本想加入芬兰市场"
 bormann.1606.d:0 "不出所料，IG法本的首席执行官阿布斯已经听说了为芬兰市场供应进行谈判的提议，他写信给政府，要求其在这一供应链中发挥领导作用。阿布斯通过直接进驻市场，已经抢占了我们计划的位置，并且同芬兰军队协调了一份医疗设备合同。政府现在必须决定是否让阿布斯发挥主导作用的协议继续下去，还是以他的先斩后奏的行动为借口迫使IG法本离开芬兰。然而，后一种选择会让阿布斯和芬兰人都感到不安，并可能使其他公司对加入我们的谈判计划更加犹豫。"
 bormann.1606.a:0 "我们不能挑战阿布斯的计划。"
 bormann.1606.b:0 "阿布斯必须停手！"
 bormann.1607.t:0 "拉普兰的化学实验室？"
 bormann.1607.d:0 "阿布斯再次写信给我们，通知我们的政府，芬兰人已经授予IG法本在罗瓦涅米附近开设一些特殊的寒冷天气实验室以测试实验化合物的权利。通常情况下，这被认为是我们与芬兰持续参与财务的可喜产物，但由于IG法本令人震惊地独立于国家机器，这封信引起了阿勃维尔的怀疑，即不仅仅是医疗化学品的邪恶物质将在那里进行测试。甚至提出了更多奇特的想法，暗示阿布斯可能在那里测试化学武器。尽管如此，阿布斯在信中要求的还是相对适度的拨款和继续许可。在这个关键阶段，真的值得让芬兰人因为一些疯狂的阴谋论而感到不安吗？"
 bormann.1607.a:0 "让他掌控他的实验室。"
 bormann.1607.b:0 "我们不能冒这个险。"
 bormann.1608.t:0 "导弹防御问题"
 bormann.1608.d:0 "随着东部看似统一的俄罗斯小国的威胁不断上升，战略导弹司令部已要求将战略短程和中程导弹重新部署造芬兰境内，以帮助保护东部的专员辖区免受潜在危险。然而，芬兰政界的许多人强烈反对这一点，认为这是对他们中立性的公然侵犯，并可能是政治自杀，为了我们共同的防御，我们应该强迫芬兰人加入，还是应该暂时放弃这个问题？"
 bormann.1608.a:0 "东境防卫不可动摇！"
 bormann.1608.b:0 "如果俄罗斯成为真正的威胁，我们随时可以再教训他们一次。"
 bormann.1609.t:0 "OFN抗议！"
 bormann.1609.d:0 "美利坚合众国总统办公室致德国元首。\n\n我们以最严厉的外交辞令反对大日耳曼国近期强加给芬兰共和国的不平等条约，即对一个独立国家的欺凌行为。如果仅仅因为这种非必要行径导致国际紧张局势升级，除了满足大日耳曼国的帝国主义野心外，没有任何明显的好处。美国将被迫考虑升级对德国经济、军事反制措施，以确保自己及盟友免受这种赤裸裸的侵略行为。我和自由国家组织的同事们，强烈敦促你们在造成进一步的国际问题前，停止这种让人不可接受的行为。\n\n总统向您问好。"
 bormann.1609.a:0 "太棒了，我可以用这个来点燃壁炉。"
 bormann.1610.t:0 "东方边界问题"
 bormann.1610.d:0 "自德国统一以来，它一直向东方寻求进一步的扩张。随着苏联的战败，东进达到了最大程度，但是，由于西俄战争，德国在阿尔汉格尔斯克和阿斯特拉罕（如今的阿道夫施塔特）之间扩张边界的雄心勃勃的计划失败了，这对战败国俄国来说是一个巨大的惊喜。他们的暴力和野蛮袭击在莫斯科郊区被叫停，尽管他们的红色联盟被击败，俄罗斯再次分裂，但他们仍在继续阻挠我们控制生存空间的努力。\n\n莫斯科专员辖区是一个臭名昭著的地狱驻地，当地驻军资金短缺，却预计既与内部的俄国人打交道，又要对付外部的。随着东部军阀开始巩固地盘，他们再次将自己塑造成一个值得畏惧的威胁，而非驱赶即可处理的麻烦。国防军最高统帅部默默地相信，德国很快就会再次面对一个统一的俄罗斯。俄罗斯再统一时，我国将会有一条广阔的战线需要防御，并需要我国集结一切力量来一劳永逸地确定我们对东部领土的统治。只有一个国家面临着和我国一样俄罗斯困境，即内有俄国游击队，东有崛起的亚洲部落。虽说是个不太可能的盟友，但无论他们是否愿意，都会被拖入第二次俄罗斯战争。"
 bormann.1610.a:0 "德国求援时-芬兰会回应吗？"
 bormann.1611.t:0 "联合边境部队？"
 bormann.1611.d:0 "芬兰，是我们在东方的唯一伙伴，也是俄国人的另一个宿敌，还是除我们之外欧洲唯一时刻警惕着俄国亚洲大军的独立国家。战前，他们惧怕苏维埃帝国主义会重拾前沙皇俄国的地位，而沙皇俄国本身垮台时也陷入与布尔什维克的内战。然而，芬兰进行了扩张，将苏联赶出了斯堪的纳维亚半岛，占领了卡累利阿的剩余地区，以及宝贵的北部港口穆尔曼尼。他们受到奥涅加反共卫队的保护，免受俄罗斯地狱般环境的侵扰，但我们仍必须投入大量人力物力，以确保边境安全，防备入侵者和强盗——毕竟西俄革命阵线仍牢牢控制着阿尔汉格尔斯克，并有可能对德国和芬兰的生存空间构成威胁。\n\n我们作为欧洲最强的超级大国，作为保护欧洲免受布尔什维主义侵害的保护者，芬兰人会在保护下过得很滋润，他们的利益不会受到俄国人的侵害。事实上，他们已经建议我们建立芬德联合边境防御，以阻止走私者、土匪强盗和革命者进入我们的领土。显然，作为两国中资历较深的，我们将当仁不让承担起资金和人力方面的负担——不过，这将积极促进芬兰作为友好国家的建设，而非一个勉为其难的盟友。"
 bormann.1611.a:0 "我们会很乐于让我们的部队成为搭档。"
 bormann.1611.b:0 "他们觉得他们能像水蛭一样继续要求我们守卫他们的边境？再想想吧！"
 bormann.1612.t:0 "新的曼纳海姆防线？"
 bormann.1612.d:0 "现在看来也许荒唐可笑，但曾几何时，人们担心布尔什维主义会占领整个欧洲。尽管白军在芬兰内战中取得了胜利，但俄国红军再次将目光转向西方似乎只是时间问题。为了阻止这一浪潮，人们修建了曼纳海姆防线，这是横跨卡累利阿地峡的一系列防御工事，旨在阻止俄国人离开圣彼得堡。然而，入侵并没有到来，卡累利阿的俄罗斯部分在德国国防军的强大攻势下土崩瓦解，最终易手。\n\n从那时起，曼纳海姆防线就年久失修了--但是，当芬兰人集中精力将俄罗斯的势力赶出卡累利阿时，东部的军阀们却巩固了自己的领土，并制定了针对他们的计划。总有一天，俄国会前来寻找它失去的土地，德国和芬兰都必须为这一天做好准备。但如今的芬兰政府资金短缺，在国内问题重重的情况下，几乎没有人提议去修建新的东部隔离防线。\n\n德国有足够的资源来资助另一条曼纳海姆防线的扩建工程。提供援助和安全保障将改善我们两国之间的天然友谊，还能提升我们的谈判地位。我们还可以扩大这一计划，进一步将我们自己的边境防御工事与芬兰人的防御工事结合起来，并恢复这些防御工事的完整性，把它一直延伸到里海。这一扩大计划的成本将是高昂的--但又有谁能为安全定价呢？"
 bormann.1612.a:0 "芬兰人觉得他们可以让我们掏钱给他们建墙？"
 bormann.1612.b:0 "如果芬兰人倒下了，我们决不允许自己被包围。"
 bormann.1612.c:0 "芬兰到高加索间将落下一道铁幕！"
 bormann.1613.t:0 "从莫斯科派遣戍卫部队？"
 bormann.1613.d:0 "芬兰资金短缺，长期以来缺兵少将，无力保卫他们令我们满意的部分防线。他们的军队确实是精锐，可森林、湖泊的人口密度比俄国的广袤荒原还低，在数百公里边境线上修建的任何系列防御工事都只会让人力进一步捉襟见肘。我国在莫斯科专员辖区的驻军虽为平息俄国民族情绪而困顿疲乏，但将士充足，且在抵御来自境外袭击方面的经验丰富。\n\n因此给驻军放个短假可能会有好处——白天，他们可以确保芬兰的部分防线和我们的防线一样牢靠；晚上，他们可以和芬兰的美女们在桑拿浴室里放松一下。也许芬兰人没有日耳曼血统，但正如元首希特勒宣称的那样，他们是荣誉雅利安人。德国如今可能不再那么坚持这一观点，但只要芬兰人证明自己是有用的，这一观点就会继续流传下去。"
 bormann.1613.a:0 "拉普兰的假期听起来很有趣。"
 bormann.1613.b:0 "这会让我们和芬兰人一同变得软弱。"
 bormann.1614.t:0 "莫斯科的紧张局势"
 bormann.1614.d:0 "保卫莫斯科边境安全的努力使我们的驻军调离城市，不断向东移动靠近边界，同时将大量部队调往北方以补充芬兰驻军，如此我国对莫斯科的控制便已放松。可这些年来，俄国臣民早已习惯军队为维持秩序的持续驻扎。莫斯科的俄国人望着东部稳定下来的军阀，开始忖度自己的未来，这都对我们理所当然赢得的生存空间构成威胁。趁着思想病还没有散布太远，这帮家伙还没变得更野蛮前，还有一些治疗方法。\n\n最自然的方法是向莫斯科增派部队和警察以弥补原本驻军的缺位，这样的话，斯拉夫人只会在短时间内疑惑他们的德国霸主去了哪里。另一种成本较低、人力需求较低的替代方法是在整个莫斯科展开一场大造谣运动，在任何异议有机会大肆传播开来之前，用我们的宣传平息它们。"
 bormann.1614.a:0 "说服与哄骗的天鹅绒手套。"
 bormann.1614.b:0 "铁腕让我们强大。"
 bormann.1615.t:0 "浪费钱财"
 bormann.1615.d:0 "国会和古罗马元老院一样，长期以来都不重要，只是一个辩论厅和老人俱乐部。形式要求每一项必然通过的法律和预算都必须首先得到他们的确认。他们通常都没有问题，但今天显然无聊到大惊小怪。\n\n重建曼纳海姆线的工事在第一轮审查中获得批准，但后续审查却从结构层面上发现了几个大问题。如果施工按计划进行，那么延误或额外支出就会很少；可一旦施工完成，问题就出现了。完成工事后，芬兰长期人力短缺的问题延伸到了这片新防御工事，部队进行演习或巡查最重要地区时，这些防御工事往往是无人驻守的。\n\n党内官僚机构就是个一毛不拔的吝啬数钱机，对他们认为最好花在国内的钱的巨大浪费感到非常生气。虽然国会除了挥舞拳头抱怨开支外，几乎无权做任何事情，但议员们仍然深感恼火。"
 bormann.1615.a:0 "你若不愿放手，那就永远生气吧。"
 bormann.1616.t:0 "勃艮第探险家"
 bormann.1616.d:0 "情报显示，试图将自己的势力渗透进芬兰的不止我们一家。当我们试图保护他们抵御来自东方的威胁时，另一个更阴险的威胁已经在冰天雪地的北方萌芽。芬兰北部的捕猎者和伐木者之间的消息传得很慢，但有消息称拉普兰和科拉出现了一群奇怪的新来者。他们全身穿戴均是午夜黑色，并带有双闪电徽章，这只能表明一件事——勃艮第方面对芬兰有兴趣。\n\n与所有勃艮第人的任务一样，这群人渣现在的任务有何目的尚不清楚，不过有人观察到探险者在该地区采集气象读数和土壤样本。毫无疑问，他们的存在是某些危害祖国的阴险阴谋的一部分，元首不会容忍他们的存在。我们可以把立即把这些敌方特工驱逐出芬兰，作为我们新条约的一个条件：阻止这些勃艮第人渣顺利的完成任务。\n\n或者，我们可以干脆……无视他们。几个探险家在北极圈上能造成什么伤害呢，能超过向芬兰人提出过多要求对我们谈判造成的伤害吗？他们在官方报告中的存在可以忽略不计，元首还是会很高兴的。"
 bormann.1616.a:0 "我确信芬兰会乐于默许的。"
 bormann.1616.b:0 "还有啥？"
 bormann.1617.t:0 "邀请芬兰加入斯堪的纳维亚防御倡议？"
 bormann.1617.d:0 "斯堪的纳维亚防御倡议最初是瑞典和挪威在德国撮合下签订的一项友好、防务性质的州际条约。诚然，防御倡议也是影响瑞典官员和军方的好方法，那么，德国邀请芬兰加入类似组织的想法也是自然而然的了，合乎逻辑且有利可图。然而，尽管他们的国家可能会从合作中受益匪浅，但许多芬兰政客会怀疑我国试图迫使其放弃“中立”大国的地位，成为团结协定的傀儡。\n\n黑韦尔再一次靠在椅背上沉思……"
 bormann.1617.a:0 "也没那么糟。"
 bormann.1617.b:0 "我不认为该将芬兰人生拉硬拽到这里。"
 bormann.1618.t:0 "与国会协商"
 bormann.1618.d:0 "德国和芬兰政府之间的谈判已经完成，两国的条约草案也已制定，但仍需要通过芬兰议会的最后投票才可，只因其议会不屈从于政府，不如德国的元首制度效率高。芬兰总理必须引导条约渡过民主讨论的危险水域，这样这些讨论才显得有意义。虽然芬兰议会不是外国人发言的地方，但我们的观察员被允许在一个阴凉的小角落里听取总理对该提案的辩护。总理进行了一场慷慨激昂的演讲，他或许没有花足够的时间来宣扬德国的美德，但至少有力地论证了芬兰共和国和大日耳曼国之间的防御合作可以带来的好处。经过一轮简短的听证会，议会开始辩论。"
 bormann.1618.a:0 "说是，说是，说是……"
 bormann.1619.t:0 "与恶魔的交易"
 bormann.1619.d:0 "“耻辱”，“侮辱人格”，“不尊重芬兰主权”，这些只是芬兰国会议员用来描述未来防务协议的一小部分词汇，中间还夹杂着大量诸如“他妈的，逼养的“的粗鄙之语。反对派称，该法案有辱国格、居高临下，而一旦这种批判的闸门开启，想关上它就成了奢望。\n\n经过几轮激烈的辩论后，投票开始，但投票结果是显而易见的。计票程序完成后，该法案就在反对派的齐声嘲笑下被否决了。我们的观察员趁反德情绪变得过于激烈之前就离开了这个国家。\n\n这就是两国政府就双方东部边界进行了数月谈判的不幸结局。当不可避免的对俄冲突到来之际，我们将各自迎战。"
 bormann.1619.a:0 "妈的。"
 bormann.1620.t:0 "他回来了"
 bormann.1620.d:0 "汉斯·克雷布斯将军和卡尔·阿道夫·霍特利将军已经很久没有去寒冷的北方训练芬兰军队以达到国防军要求的质量，他们的同事注意到了他们的他们的缺席，有些人讽刺说他们在桑拿浴室呆着时间比他们抵御俄罗斯袭击的时间还多。尽管如此，他们还是带着芬兰同行的感激之情回来了。\n\n克雷布斯和霍德利不顾他们以前军官的意见，很快控制了他们的师，建立了一套严格的训练制度，使芬兰士兵迅速达到德国标准他们的战术在战斗演习中被证明是最有效的，无论芬兰人对他们的看法如何，他们的技术很快被注意到并复制。既然他们已经回来了，芬兰的新战术能否有所作为，就要拭目以待了。"
 bormann.1620.a:0 "浪子回头！"
 bormann.1621.t:0 "敌人的敌人"
 bormann.1621.d:0 "经过几轮激烈的辩论，以及政府、反对派议员间近乎拳打脚踢的激烈争斗，投票以微弱优势确认了芬兰共和国和大日耳曼国间的共同防御协议。几乎没有人完全从意识角度来支持该协议，而是强调其对于确保芬兰共和国抵御东部迅速稳定的小俄罗斯及卡累利阿地区安全的必要性。\n\n条约将在圣彼得堡签署，该市距芬兰边境仅一步之遥。元首和总理只需一次诚挚的握手和签了俩人名的文件，我们两个雅利安民族之间的友谊和合作就会恢复，东方也将重归安定与繁荣。"
 bormann.1621.a:0 "敬友谊！"
 bormann.1622.t:0 "地平线上的船"
 bormann.1622.d:0 "玛尔佳已经可以看到地平线上的柯尼斯堡。从赫尔辛基出发的旅途险象环生，她有时都不确定他们能否成功到达。西莫对他们的几率比较乐观，这本身就是一种幸运。从第一次西俄战争前，日丹诺夫鸡尾酒夺走了她丈夫的一只胳膊之后，他就再也没有这么活泼过了。在那一瞬间，她让自己觉得革命是件好事。当她的呼出的气体凝结成白雾时，她打消了这种念头，她的脸颊因羞愧和寒冷而变得通红。成百上千的人牺牲了，而她却只想着丈夫的性情。\n\n俄国人攻打奥涅加时，国家征召西莫回国服役，他很不情愿地去了。由于东线有太多的敌人，所以他们需要军队中的老兵，而西莫则可能是还能指挥一个师的最年长的老兵。他的绿林好汉营还没离开赫尔辛基，战线就被突破了，东方的疯子们从他们手中夺走了卡累利阿。然后，当他们的同胞在红旗下站起来时，西莫和玛尔亚在这艘船上找到了庇护所，这艘方舟似乎是上帝派来的。\n\n甲板下有玛尔佳长期以来为之喝彩的人，也有玛尔佳反对的人。士兵、政客、银行家……玛尔佳低声笑着想，也许这些人是最不可能成为难民的。然而，现在他们都挤在一起，希望德国人能接纳他们：那些因战争而伤痕累累的人，以及那些十分愿意发动战争的人。\n\n在玛尔佳身后的某个地方，船长用无线电请求允许停靠。在等待答复的过程中，全船似乎都陷入了沉寂。"
 bormann.1622.a:0 "欢迎加入德国。"
 bormann.1622.b:0 "我们不需要芬兰人和失败者。"
 bormann.1623.t:0 "总理府的会议"
 bormann.1623.d:0 "会议上人们对如何采取对芬兰的行动陷入了茫然，从整体上来说大伙都毫无头绪。个别而言，有几位绅士对于如何处理芬兰问题抱有坚定意见。他们表达了自己的观点，时常高声争辩，以至于聚集在一起的绅士们只听到了他们的观点。\n\n当然，党内更倾向军事的成员似乎更赞成较为直接的方法。他们的发言人表达得相当明确。“我们不能允许一个如此靠近祖国的布尔什维克国家存于世间。必须立即计划一场入侵，不能再让芬兰的未来如此自由。否则，这既会向他人展示出懦弱无能，也会允许一个主种族的敌人密谋反对我们。”\n\n然而，议会中持改革态度的成员则不那么热情，一位代表很快为他们清晰地发声。“入侵？你是疯了？我们已经扩张过度了！芬兰在我们的影响范围内。是，是，他们可能已沦陷于布尔什维克，但我们是他们唯一可能的反俄罗斯盟友。他们难以维系的国家将崩溃，然后我们会作为其救世主入世，将他们重新纳入怀抱。”\n\n鲍曼默默地思索着这些事，在脑海中权衡利弊每个选项。如何才能正确处理芬兰人的问题？究竟哪才能最好地帮助祖国保持强大？"
 bormann.1623.a:0 "元首起身发言。"
 bormann.1624.t:0 "鲍曼的演讲"
 bormann.1624.d:0 "“芬兰曾处于反共阵线的最前列，但如今的他们已受犹太-布尔什维主义的侵蚀。”鲍曼在大会上言辞激烈。“正因如此，我们先前与其缔结的任何友好政策都必须全数撤销，我们的外交人员将以最严厉的措辞向芬兰表明这一点。”元首试图通过他深情地演讲来团结国会，但除了军国主义派系外，其他人并没有明确赞同鲍曼的想法。\n\n“但……”鲍曼继续说道。“现在入侵芬兰并不符合大日耳曼国的最大利益，这是本届议会必须牢记的首要问题。在入侵这个国家之前，我们必须先让团结协定更加强大，让大日耳曼国先完全恢复欧陆霸权。此刻我将阐述大日耳曼国对自称为芬兰正统政府的布尔什维克匪帮的审判计划。”\n\n“从此刻起，”元首在人群中搜寻黑韦尔和朗格，保证他们在认真听自己讲话，看来这两人确实好好照办了。“大日耳曼国将对芬兰实行完全禁运。此外，在这个政权被推翻之前，我们将不允许团结协定内的任何成员国与这些布尔什维克杂种进行贸易往来。海军将认真执行这一政策，直至芬兰人从共产主义中解放。”\n\n当鲍曼走下台时，聚集在一起的人们开始互相争吵起来，尽管没有人敢对鲍曼本人提出异见，但似乎也没有人对这项新政策完全满意。"
 bormann.1624.a:0 "这样你才知道这是个好的妥协方案。"
 bormann.1630.t:0 "商务部报告"
 bormann.1630.d:0 "德国经济部\n\n芬兰封锁现状\n\n芬兰 - 布尔什维克政权 - 德国封锁中\n\n最近对芬兰的禁运非常成功，阻止了约80-85%的进出口。然而芬兰人的尝试并未减少到预期频次，有时每日企图绕过封锁舰队的频次多达12次。虽不确定何时迎来转折点，但我们预计该趋势不会持续太久。\n\n据预估趋势推断，未来几个月的某个时间，芬兰人将切身体会封锁的严重性。他们在没有德国公司供给食物和奢侈品，尤其是在没有对俄罗斯人采取行动的情况下，芬兰人民反抗本届政府的速度可能会比反抗上届政府快得多。\n\n有人担心货物可能会从瑞典走私到芬兰，不过瑞典方面保证，他们完全尊重德国的封锁行动。此时此刻我们自然毫不怀疑瑞典朋友，因为布尔什维克政权对他们的威胁也许比我们更大。\n\n此次行动有望成功。"
 bormann.1630.a:0 "饿死这帮狗娘养的。"
 bormann.1631.t:0 "纸、纸、纸！"
 bormann.1631.d:0 "“纸？我们缺纸？”鲍曼大声读着朗格递给他的报告，“怎么回事？”\n\n“呃，元首，因为官僚要纸。管理国家有赖于形形色色的文件，而文件就需要纸。目前虽然还勉强够用，接下来可能就不好说了。”\n\n“好吧，那就给总理府弄点纸来。”鲍曼刚说完，朗格就迫不及待地打断了他。\n\n“嗯，您瞧，这也可能节外生枝。全国都在缺纸，不只是总理府不够用。如果我们把纸分配给官僚，军队和民间就会缺纸。如果我们一张纸都不分配，那各界都要受影响。当然选择权在您，我的元首。”\n\n鲍曼身体前倾，他陷入了沉思。在仿佛几个小时长的寂静中，朗格只能焦急地等待元首的回答。最后，鲍曼开口了。"
 bormann.1631.a:0 "给民间吧。"
 bormann.1631.b:0 "给官僚机构吧。"
 bormann.1631.c:0 "给军队吧。"
 bormann.1632.t:0 "为人民配给"
 bormann.1632.d:0 "朗格一怔，很快又回过了神来：“好的，我这就下令把纸分配给学校。感谢您，元——”\n\n“学校？我哪里说给学校了？”鲍曼并没有发火，仅仅是有点不满意。\n\n朗格又愣住了：“我…呃，您说给民间，我就擅自揣测是给学校了，”鲍曼不为所动，朗格继续道，“当然了，理论上，您确实也可以，分配给娱乐业界，分散人民的精力，减少对短缺状态的不满，但这就要牺牲教育了，老师可能没办法好好给学生上课。元首，我诚心认为把纸张分配到教育上是最好的。”\n\n鲍曼静坐思索片刻，给出了答复："
 bormann.1632.a:0 "分配给娱乐业。"
 bormann.1632.b:0 "分配给教育业。"
 bormann.1633.t:0 "给党"
 bormann.1633.d:0 "“太好了。”朗格说，“我会下令将更多的纸张分配到官僚机构，我们的政府不会再苦于纸张短缺了。”他笑着说道，“感谢您，我的元首。我们真的需要纸张。”\n\n“这是最合乎逻辑的做法。”鲍曼说，“如果不这样做，那肯定是个白痴。”\n\n“是的，您当然不是白痴，我的元首。”朗格关上了身后的门，他的纸张供应有保障了。"
 bormann.1633.a:0 "所有人都好才是真的好。"
 bormann.1634.t:0 "给军队"
 bormann.1634.d:0 "朗格盯着鲍曼看了一会儿。他没想到会是这样的反应。他可能预料到希特勒会这么说，但肯定没想到鲍曼会这么说。“嗯，嗯，”朗格开始说。“这是个问题。我们需要把文件交给国防军或者秩序警察。秩序警察有一个庞大的罪犯数据库，需要大量的纸张来维护，而德国国防军也需要大量的纸张来记录军事活动。无论你选择哪一方，另一方都会深受其害。”\n\n“总比两个都遭殃要好”。鲍曼回答道。“不如……”"
 bormann.1634.a:0 "“…把纸分给国防军？。”"
 bormann.1634.b:0 "“…把纸分给秩序警察？”"
 bormann.1635.t:0 "我的奋斗？"
 bormann.1635.d:0 "鲍曼手捧书本，怀念地端详着，经典啊。他一直说德意志男女老幼都要拜读它。《我的奋斗》，旷世杰作。但它的时效性如何呢？现在来看，鲍曼觉得这本书有点太理想主义了。书中尽是些对犹太、斯拉夫等堕落分子的宣战布告，不过嘛……德国不是已经赢了吗？“最终胜利”不是已经实现了吗？\n\n对于这个问题，有两种答案。一种是“不，还没有。”这是军国主义的答案，和鲍曼的看法完全相悖。但有一种答案比它还差：“是的，已经结束了。”这是在暗示纳粹主义的失败。书中问题的两种答案，宣扬的都是些让鲍曼…提不起兴趣来的理念。如果是别的书，直接禁掉就可以了，可这偏偏是纳粹德国的官方书籍，是希特勒的杰作。不过转念一想，希特勒已经不在了。庙堂之上的是一位新元首，新元首就会带来新理念……"
 bormann.1635.a:0 "旧的不去，新的不来。"
 bormann.1635.b:0 "拒绝现代，拥抱传统！"
 bormann.1636.t:0 "走进森林"
 bormann.1636.d:0 "黑韦尔和朗格坐在克雷布斯的桌子旁。\n\n“议程上的下一步是什么……”黑韦尔一边翻阅着一小摞文件，一边疲惫地说。“森林，我们应该谈谈森林。”\n\n“您瞧，我们德国正面临纸张短缺的问题，需要更多来自任何潜在来源的木材。当芬兰步入团结协定，作为观察员后，我们当然希望您向我们出口木材。”\n\n克雷布斯插话道：“这太过分了！那些森林是我们民族最引以为傲的东西！我们需要那些木材！”\n\n“我们也需要木材。我们的纸快用完了，我们迫切需要更多的木材。”兰格说。“如果不迅速解决这个问题，我国的官僚机构可能会遭受巨大的损失。”他转向黑韦尔。“你也说点吧，黑韦尔。你不也厌倦字写得太小而手抽筋么？”\n\n黑韦尔回答道：“是的，但我们不能像现在这样对芬兰朋友发号施令。咱也可以从莫斯科收获木材。”朗格瞪了他一眼。“然而，如果试图更多地利用莫斯科辖区，要非常长的时间才能缓解短缺。那里的基础设施并不发达。”朗格对着克雷布斯苦笑，后者叹了口气。\n\n“您确定要强迫我国这么做吗？我们不会接受的。”"
 bormann.1636.a:0 "“是的，把您的木材给我们吧。”"
 bormann.1636.b:0 "“不，您是对的。我们得让这帮奴隶更加卖力。”"
 bormann.1637.t:0 "如果我有五美分……"
 bormann.1637.d:0 "黑韦尔的闹钟响了。这一大早的叮铃铃听起来像女妖尖叫，召唤着他去面对某种可怕的命运。尽管包括黑韦尔本人在内的许多人认为与芬兰人的经济谈判是只会落得可悲的结果，但他听从了这位沉闷女妖的呼唤，再次坐上了谈判桌。朗格在他身边，无疑是在向不知所措的芬兰外长施加更大的压力。\n\n芬兰人是相对弱小，却也是德国急需的盟友，即使他们仅作为观察员国加入团结协定。纵观整个团结协定，他们的镍、铁和木材仍是无价之宝，这些原材料可以显著改善德国的经济，毕竟是以低廉的价格换来的。\n\n一切的前提是黑韦尔能把芬兰人拉进团结协定。"
 bormann.1637.a:0 "现在，开始进行我们的首次讨论。"
 bormann.1638.t:0 "无路可通佩察莫"
 bormann.1638.d:0 "“不好意思，我们芬兰也有一个请求。”克雷布斯吸了一口气。“从那会开始，去佩特萨莫的铁路就没有得到改善……大概在30年代？40年代？它还在使用苏联时代的基础设施。这是芬兰很多城际铁路都存在的问题。”克雷布斯清了清嗓子，揣摩着黑韦尔和朗格的反应。黑韦尔看上去很不感兴趣，而朗格则在座位上倾着身子，聚精会神地听着。“还好，我们有……可能愿意帮助我们的恩人。”克雷布斯眨了眨眼。“如果芬兰作为观察员加入团结协定，我们希望德国人能重建我们的铁路。很抱歉，你们都得为此付出一些代价。”\n\n“我不是经济学家，但我自己觉得这对我们来说不值得。朗格，你觉得怎么样？”两人满怀期待地看着朗格。朗格深吸了一口气。"
 bormann.1638.a:0 "“我想这是个好安排。”"
 bormann.1638.b:0 "“很抱歉，但你得自己解决。”"
 bormann.1639.t:0 "更新要求"
 bormann.1639.d:0 "朗格坐在桌旁，听着芬兰使节的恳求。\n\n“我们十分需要将设备进行现代化升级。求求您，我们太需要贵国的帮助了。我们发展中的经济——”\n\n“我了解你们发展中的经济。”朗格说，厌倦了克雷布斯的要求。“这些升级有多迫切？”\n\n“非常严重。您知道我们国家现在只有一条苏联时期的老旧主干铁路吗？就这个样子，就这种设备。”朗格瞥了黑韦尔一眼，黑韦尔正紧盯着这芬兰人。\n\n“你说的都是真的？我觉得像你们这样的国家不可能有这么烂的设备和这么烂的铁路。”\n\n“嗯，您看，我们缺乏现代化的设备，这就让我们没法子建铁路了呀。”克雷布斯解释道。黑韦尔不吃这一套。\n\n“那你为什么最开始不说呢？”他说。克雷布斯眯起眼睛。\n\n“好吧，我不是制定这个愚蠢计划的人，但我们真的需要更新设备。您不是经济学家，鄙人更不是。让我们问问这位经济学家他是怎么想的。”克雷布斯满怀期待地转向朗格。朗格叹了口气。"
 bormann.1639.a:0 "“我认为这是明智的决定。”"
 bormann.1639.b:0 "“我不确定你是否真的需要我们的帮助。”"
 bormann.1640.t:0 "国家工厂的计划"
 bormann.1640.d:0 "朗格放下电话，重新坐在谈判桌前，打破了黑韦尔和克雷布斯坐在一起，彼此一言不发的尴尬沉默。\n\n“电话里是一个来自国家工厂的人。”朗格解释道。“他们想要镍的特殊优惠，而且想要很多。这可不是假的，人家自己要求的。”\n\n“我们必须这么做吗？”克雷布斯问道。“贵国先是要我们的木头，现在又要我们的镍？”我不确定我们的经济是否能承受得起。毕竟，贵国是我们的主要贸易伙伴。”\n\n“但是啊，这总比根本不和我们做生意要好。”朗格反驳道。\n\n“每个人都会生你的气。您这么说咱们就谈不下去了。”\n\n“我认为不会，但是外交它也不是我的活啊。黑韦尔，你意下如何？”"
 bormann.1640.a:0 "“国家工厂需要这些让步。”"
 bormann.1640.b:0 "“我觉得该放弃了。”"
 bormann.1641.t:0 "生产事故"
 bormann.1641.d:0 "“朗格先生，”黑韦尔走进朗格的酒店房间时说道。“我们应该听克雷布斯的。”黑韦尔递给朗格一张报纸。\n\n“桥梁坍塌……”朗格读了起来。“芬兰政府表示，原因是维修设备过时……哦，不。”他放下了报纸。“这可真丢脸。我们应该帮他们吗？”\n\n“嗯，我一直在考虑这个问题。”黑韦尔说。“现在有两个选择：一，我们帮忙，这有助于我们在芬兰佬面前挽回面子，但我们看起来还是有点不负责任。第二，我们不帮忙，我们不承认有任何责任，除了我们和芬兰佬，没人知道这件事。第二件事会损害我们和芬兰佬之间的关系，但至少我们不会看起来像是要办坏事而拆毁了一座桥。”\n\n“这是一个……这是一个难题啊。”朗格擦了擦额头。“我觉得我们应该……”"
 bormann.1641.a:0 "……伸出援手。"
 bormann.1641.b:0 "……束手旁观。"
 bormann.1642.t:0 "邀请诺基亚？"
 bormann.1642.d:0 "“我们还有一个要求。”克雷布斯说。“我们希望诺基亚会被邀请全面进入你们的市场。”\n\n“你们疯了是吧？我们要是这么干，那几个电子公司会把我们活剥了！尤其那个西门子，这帮家伙是我们主要的电子产品供应商！这太离谱了，代表德国利益，我们必须——”朗格惊呼。\n\n“诺基亚都不会占据那么多的市场。不会吧，您真的认为一个小小的芬兰电子公司能和你们的公司竞争吗？我们又不是要摧毁贵国的经济。事实上，两国的经济都有可能共存共荣。”\n\n“您明摆着不懂经济学。得了吧，黑韦尔，你同意我的看法，对吧？”朗格问，黑韦尔则挠了挠下巴。"
 bormann.1642.a:0 "为啥不呢。”"
 bormann.1642.b:0 "“我觉得还是不要激怒西门子了。”"
 bormann.1643.t:0 "芬兰免签？"
 bormann.1643.d:0 "“我们希望芬兰人能够在没有签证的情况下在团结协定各地旅行。”克雷布斯突然脱口而出。“团结协定内的其他成员国的民众可以这样做，我们也希望如此。”\n\n“那就完全加入团结协定吧，这项规定只保留给团结协定的正式成员。”黑韦尔烦闷地说。克雷布斯摇了摇头。\n\n“我们可不能倒向贵国，日本人和美国人会封锁我们的市场毁了我们。即使我们也想，但这是不可能的。而免签旅行可以进一步表明两国的团结。”\n\n“这开了一个不好的先例，使得团结协定的任何成员都可以选择撤回让步，同时仍然获得正式成员国的全部利益。您能想象那会对我们的外交造成什么影响吗？该死，连经济影响都会很糟糕，对吧，朗格？”黑韦尔满怀期待地转向朗格，等待着朗格的肯定。朗格开口说……"
 bormann.1643.a:0 "“不，我们这次可以有个例外。”"
 bormann.1643.b:0 "“是的，你说的没错……”"
 bormann.1644.t:0 "团结协定经济峰会"
 bormann.1644.d:0 "朗格微笑着向来自团结协定的其他代表以及出席峰会的芬兰代表打招呼，他们都会讨论如何处理团结协定的经济问题。经过几个小时的会谈，他们都同意朗格所说的一切，几乎不需要妥协，也没有分歧。\n\n这是拉拢芬兰人的绝佳机会。在团结协定成员热切地讨论经济利益的包围下，以及向被派往他不擅长领域的温顺外交官施压——这一切就像从婴儿手中夺走糖果。\n\n期待已久的时刻终于到来了。峰会花了几个小时集中讨论了与芬兰的条约，然后把它递给克雷布斯。克雷布斯吸了一口气，说道……"
 bormann.1644.a:0 "来，说出来！"
 bormann.1645.t:0 "回应寥寥"
 bormann.1645.d:0 "“不。”房间里的人震惊地看着他。\n\n“抱歉，您说了什么？”朗格问道，祈祷这不是真的。\n\n“我说不，我不会签这个。这太不公平了，让你们受益只会损害芬兰的国力。”克雷布斯瞪着朗格。“很抱歉让您失望，但我从一开始就没有打算签这个字。”\n\n“那您为什么要来？”\n\n“我想这是种礼貌礼节。”克雷布斯开始瞎理随身携带的文件，花了几分钟才把他们全塞进去公文包。\n\n“我是说，既然您邀请我来这里，那我就该体面地出席一下。”克雷布斯穿上外套，戴上帽子。\n\n“再见。”\n\n朗格和峰会的其他参会者沉默地坐了一会儿。\n\n“咳咳，那好吧。”朗格说着，然后转移了话题。尽管朗格做了这么多，但他的失败像幽灵一样笼罩着会议。"
 bormann.1645.a:0 "这群背信弃义的芬兰人！"
 bormann.1646.t:0 "群起相应"
 bormann.1646.d:0 "“行。”克雷布斯说。朗格长舒一口气。他知道克雷布斯会签字，但还是担心。\n\n“好！”克雷布斯只能吐出这个字，而后缓慢地签了字。朗格不禁注意到克雷布斯眼中的遗憾神情，他显然在思考，对芬兰来说，这到底是否正确，他的所作所为又是否正确，抑或他还是该拒绝？朗格笑了，克雷布斯还以为他一开始有的选。\n\n峰会的剩余议程进展顺利，朗格完全主导了会议，最后问题完美解决。他乘车离开，向车窗外看去，克雷布斯正垂头丧气，走出大楼。"
 bormann.1646.a:0 "皆大欢喜。"
 bormann.1647.t:0 "[Get_newspaper_header]斯德哥尔摩条约"
 bormann.1647.d:0 "今晚，在斯德哥尔摩王宫举行的豪华仪式和招待会上，瑞典王国确认了其融入团结协定和欧洲经济工业领域的愿望和计划。华盛顿和东京方面对德国的胁迫和帝国主义行为提出了愤怒的指责，但由于连臭名昭著的纳粹怀疑论者王室也支持这一举动，瑞典国内迄今为止反应平平。\n\n在仪式上所有人都面带微笑，对瑞典和帝国的未来持积极态度。然而，元首马丁·鲍曼是个明显的例外；他面色苍白，神情病态，许多阴谋论都认为他可能是被瑞典情报部门或王室成员下毒了。"
 bormann.1647.a:0 "鹰与狮再续前缘！（德语）"
 bormann.1647.b:0 "鹰与狮再续前缘！（瑞典语）"
 bormann.1647.c:0 "狮屈于鹰。"
 bormann.1648.t:0 "[Get_newspaper_header]第二次圣彼得堡协定"
 bormann.1648.d:0 "最近，德国与其前盟友在对俄战争中谈判达成了《第二次圣彼得堡协定》，或者更常见的说法是《新德-芬协定》。虽然条约的具体条款尚未公开，但人们普遍猜测，这是新元首试图重新确立在混乱的五十年代德国在北欧失去的一些权威。\n\n可以肯定的是，如果OFN分析人士的假设是对的，即该条约涉及驻扎芬兰的德国军队与德国公司进入芬兰市场，那么这个北方国家可能很快就会依赖大日耳曼国的保护，以对抗任何崛起的俄罗斯势力。这让芬兰人感到沮丧，也让担心俄罗斯复兴的日耳曼尼亚感到高兴。"
 bormann.1648.a:0 "极北寒夜中的鹰巢。"
 bormann.1648.b:0 "希望我们的合作能更长远……"
 bormann.1648.c:0 "极北黑夜中的鹰巢。"
 bor_econ.2.t:0 "来自北海的报告"
 bor_econ.2.d:0 "马丁·鲍曼津津有味地翻阅着文件，他的热情随着每翻过一页而上涨。根据一些零星的报告指出，北海发现了大量石油。元首难以置信地摇了摇头，靠倒在椅子上。真是这样吗？难道在不列颠群岛和北欧之间真的蕴藏着尚未被开发的经济潜能吗？\n\n盲目乐观没有任何意义。鲍曼抓起一支钢笔开始涂涂写写。秘密调查马上会启动以验证这事的真实性。他自然希望自己的怀疑得到证实。但如果调查发现……"
 bor_econ.2.a:0 "让我们拭目以待。"
 bor_econ.3.t:0 "有前景的走向"
 bor_econ.3.d:0 "我们在北海的调查人员已经向元首提交了有关寻找石油的初步报告。幸运的是，调查正在以可接受的速度进行，我们的调查进展顺利。此外，我们已经掌握了一些线索，我们正以极大的兴趣和奉献精神跟踪这些线索。谣言是真的吗？\n\n"
 bor_econ.3.a:0 "我们屏息以待回复。"
 bor_econ.5.t:0 "石油报告"
 bor_econ.5.d:0 "来自北海勘探队的最终报告已然到达，马丁·鲍曼不由自主地搓了搓手，满怀期待地打开了密封文件。他知道高兴得太早是很愚蠢的。毕竟，报告里可能会说没有找到石油的痕迹，整场勘探就是在浪费时间和资源。然而……\n\n他不敢相信自己读到的话语，双眼越来越快地扫视着报告，直到重重一拳砸在桌上并大笑起来。北方大陆架上发现了石油！无人开采，无国宣称，无比珍贵的石油！鲍曼对他的天才之举暗自庆幸。德国将宣称独占北海石油开发。"
 bor_econ.5.a:0 "那的油是德国的资产。"
 bor_econ.100.t:0 "现代奇迹武器"
 bor_econ.100.d:0 "马丁·鲍曼和往常一样来得早。不耐烦地敲击着桌子，等着国家部长朗格和他的部下挤进房间，在桌旁就位。\n\n“快点，先生们。我们有很多事情要讨论。”元首张开双臂。“国家部长朗格和我制定了一项新的提案，旨在确保德国成为欧洲的绝对霸主。我们称之为‘现代奇迹武器’。”经济学家们面面相觑，急切地点头。“我们将在整个日耳曼尼亚启动各种政府领导的基础设施和管道项目。让这座城市将在未来十年成为欧洲大陆的纽带！国家部长朗格，你来说。”\n\n“是的，我的元首，”库尔特·朗格点点头。他是个脸色苍白的秃头，穿着暗灰色的西装。确实是个国家官员模范。“众所周知，对奴隶制的过度依赖已经削弱了我们的经济，并摧毁了工人阶级。请记住我的话，奴隶们几乎不会参与现代奇迹武器计划。为这些项目付出劳动、汗水的是德国工人，他们新挣的工资将鼓励更多的消费。许多德国企业正面临财务崩溃与裁员，但新一轮消费浪潮所提供的经济增长应该能确保就业率的上升。”\n\n“我们要做的就是推，不断地推，雪球就会变成雪崩，”鲍曼得意地结束了演讲。"
 bor_econ.100.a:0 "但该怎么解决这帮奴隶？"
 bor_econ.101.t:0 "企业方案"
 bor_econ.101.desc:0 "“都给我听好！”鲍曼对围着桌子喋喋不休的经济学家们怒斥道，场面顿时安静了下来。“这是国家部长朗格和我本人制定的现代奇迹武器最终方案。要使这一方案取得成功，我们必须首先解决奴隶制问题。为了给工人阶级让路，奴隶们将被驱逐到东欧的少数民族以及新建贫民窟地区。至于这些目的地是否在他们的原籍国，我们并不关心，反正他们都是劣等人。”\n\n“我有几个问题，元首。”一位面容姣好的官员尴尬地举起手来。鲍曼朝他点点头示意他继续。“驱逐过程大致需要耗费多长时间？四巨头将如何参与其中？”\n\n“这个过程肯定不是一蹴而就的，”鲍曼解释道。“驱逐将以合理、渐进的速度进行。当然，最有能力的奴隶将被留到最后驱逐，在这个等待的时间内，他们就可以补充建设基础设施项目的劳动力。”\n\n“至于四巨头，如果可以的话，”库尔特·朗格一边继续说，一边整理着笔记。“您指的大概是那些巨型企业吧？我们将尝试寻求所有四家公司的帮助，但自然会有一家成为我们的主要合作伙伴。西门子是规模最小、最忠诚的企业，因此合作所需的订金也最少。戴姆勒-奔驰的忠诚度相对较高，但国家工厂就没那么高了，而IG法本的忠诚度是迄今为止最难以保证的--虽然他们规模最大、最富钱财，作用也自然更大。”\n\n“说的够多了，国家部长，”鲍曼插话道。“我已经决定好了。”"
 bor_econ.101.a:0 "西门子是最忠诚的企业。"
 bor_econ.101.b:0 "戴姆勒-奔驰将与我们合作。"
 bor_econ.101.c:0 "国家工厂像IG法本一样强大，但更加忠诚。"
 bor_econ.101.d:0 "IG法本是最大，最有用的企业。"
 bor_econ.102.t:0 "应付西门子"
 bor_econ.102.d:0 "“请进，”鲍曼喊道。他选择了宽敞但私密性较高的会议室，他可不想在自己的办公室里讨论公事。那儿热得让人汗流浃背，更别提他自己也不确定这么一位有权势的人会不会对里面那些雕塑壁画符号之类的玩意反感。\n\n恩斯特·冯·西门子微笑着走进房间。“灰衣主教”，鲍曼自鸣得意地想。此人神情呆滞暗淡；头发稀疏而灰白；西装松松垮垮，整个人灰头土脸。然而，就是这么一个平庸之人，锐利的双眼却蕴藏着智慧。鲍曼给他让了个座，两人瘫坐在宽大舒适的扶手椅上。\n\n“我们之前在电话里就聊过，”鲍曼开始说。“据我所知，我们的意见基本一致。贵公司将协助国家进行这些驱逐行动，并在欧洲各地建立犹太人聚居区和集中营。您已证明自己是一个真正的民族社会主义者，所以我对您的信任是永恒不变的。”\n\n“我是来履行我们间协议的，”冯·西门子附和道，“而不是来谈判的。西门子公司还不够富裕，无法达到您在电话中暗示的规模，但我们会尽力而为。”他身体前倾，温和地微笑着。“有一点我可以绝对肯定。在这一点上，我绝对不会让步。西门子是国际社会唯一容忍的德国巨型企业，因为我们没有像我们的竞争对手那样从事同样程度的奴役。这些领土、贫民窟、集中营——无论您怎么称呼它们，我都希望国家能正式将它们掩盖起来。同意这一点，交易就完成了。”"
 bor_econ.102.a:0 "然后协议达成！"
 bor_econ.103.t:0 "应付弗利克"
 bor_econ.103.d:0 "“请进，”鲍曼喊道。他选择了宽敞但私密性较高的会议室，他可不想在自己的办公室里讨论公事。那儿热得让人汗流浃背，更别提他自己也不确定这么一位有权势的人会不会对里面那些雕塑壁画符号之类的玩意反感。\n\n弗里德里希·弗里克皱着眉头走进房间。他已是迟暮之年，深棕色的西装对他修长的身材来说过于宽大，两只充满怀疑的眼睛打量着房间。鲍曼给他让了个座，两人瘫坐在宽大舒适的扶手椅上。\n\n“我们之前在电话里就聊过，”鲍曼开始说。“我理解您的忧虑。您从奴隶制中获益匪浅，也有很多身居高位的朋友支持奴隶制。然而，我在这里建议您尽快抵制奴隶制。”弗利克礼貌地笑了笑，仍保持着沉默。“弗利克先生，作为一个狡猾的商人，您一定明白，目前奴隶制的继续存在会拖累我们经济的方方面面，也会波及戴姆勒-奔驰公司。这不仅是一个为您的祖国和民族社会主义事业服务的机会，也是一个在为国服务的同时赚取利润的机会。”\n\n“我要更多的担保。”沉默了一分钟后，弗利克终于开口了。“我相信您会很乐意协商的。毕竟，我手上有不少资源可以用于这些营地的建设。”\n\n鲍曼知道，迎合这个人对意识形态和货币的双重热爱会让他动摇。他或许值得信任，但鲍曼还是要确保对戴姆勒-奔驰公司为现代奇迹武器所做的贡献进行严格的监督。"
 bor_econ.103.a:0 "让我们谈谈吧！"
 bor_econ.104.t:0 "应付盖伦贝格"
 bor_econ.104.d:0 "“请进，”鲍曼喊道。他选择了宽敞但私密性较高的会议室，他可不想在自己的办公室里讨论公事。那儿热得让人汗流浃背，更别提他自己也不确定这么一位有权势的人会不会对里面那些雕塑壁画符号之类的玩意反感。\n\n埃德蒙·盖伦贝格满脸冷笑地走进房间。如果不是他那身完美无瑕的深灰色西装，鲍曼一定会把这个方下巴和炯炯有神的眼睛误认成是一位秩序警察的军官。鲍曼给他让了个座，两人就在宽大舒适的扶手椅上坐了下来。\n\n“我们之前在电话里就聊过，”鲍曼开始说。“我可以理解您为何如此犹豫，国家工厂毕竟是一家庞大的公司，向奴隶营和贫民区投入如此大规模的资金显然会带来风险。”\n\n“我知道有风险，”埃德蒙反驳道。“我是来听听你怎么讲的，而不是由我来说。国家工厂有钱有势，对你的计划大有裨益。但我为什么要帮你？”\n\n“国家工厂并没有IG法本那么有钱有势，您也是知道的。”鲍曼克制住心中对这个厚颜无耻之人的怒火。“但就是这样一个高风险的项目才会带来高回报，才能让你远远超越你的竞争对手。以后人们谈论企业巨头时，他们首先想到的就会是埃德蒙·盖伦贝格，而不是赫尔曼·约瑟夫·阿布斯。”\n\n霎时，埃德蒙炯炯有神的眼神里透露出对此事的极大兴趣。而鲍曼不得不谨慎行事——他知道国家工厂会是一个多么危险的合作伙伴，而且国家很难对其进行有效的监督。"
 bor_econ.104.a:0 "只要不会让其强大到足以与国家对抗……"
 bor_econ.105.t:0 "与魔鬼的交易"
 bor_econ.105.d:0 "“请进，”鲍曼喊道。他选择了宽敞但私密性较高的会议室，他可不想在自己的办公室里讨论公事。那儿热得让人汗流浃背，更别提他自己也不确定这么一位有权势的人会不会对里面那些雕塑壁画符号之类的玩意反感。\n\n赫尔曼·约瑟夫·阿布斯带着调皮的笑容走进了房间。他身材魁梧，留着灰白的小胡子，穿着黑色西装。鲍曼给他让了个座，两人就在宽大舒适的扶手椅上坐了下来。\n\n“我们之前在电话里就聊过，”鲍曼开始说。\n\n“要来支雪茄吗？”阿布斯一边打开盒子，一边插嘴询问。鲍曼盯着这位商人狡黠的眼睛，默默接受了。两人都深深地吸了一口粗大的雪茄，整个房间都变得烟雾缭绕起来。“我对您的提议非常感兴趣。IG法本自然是欧洲最大的公司。我们有最多的资源可用于您的……项目。不幸的是，奴隶制是我们成功的启动金，如果您的经济复兴计划失败，那么我的公司也会堕入无底洞。假如您希望我同意这笔交易，我就需要更多的补贴和担保。”\n\n“那我们可有得谈了。”鲍曼向空中吞云吐雾。阿布斯是个无情的商人，他的帮助完全可以保证经济的改善。不过，如果现代奇迹武器计划取得成功，阿布斯和IG法本的势力只会越来越大。\n\n“我们开始吧，元首。”阿布斯带着讥讽的口吻回应道。"
 bor_econ.105.a:0 "我们必须继续执行这一浮士德式的安排。"
 bor_econ.106.t:0 "旧血脉"
 bor_econ.106.d:0 "安东·格内瓦斯不适合这种工作，被迫连续几个小时站着，不停走动，甚至有时听到鞭子的噼啪声，随后是痛苦的叫喊声。这种声音总伴随着鞭子的舞动。罗兹的生活并不轻松，至少过去人们是这样称呼这地方的。现在这里被称为利兹斯曼施塔特。这位47岁的男子发现这是对波兰一个城市的可怕屠杀。然而，他对此无能为力，只有辛勤劳作和不停地劳作，直到他的身体停止工作。\n\n他曾在一家汽车厂工作，为一家他从不知道名字的公司工作过，但显然高层认为他是“有价值的”。\n\n有什么值得在不到50岁之前就死于过度劳累呢？他周围的其他人都比他年轻的多，他丝毫不怀疑他只是一个管理上的失误，但没有关系，他有铁路要铺设，有工作要做，有要维持的生活，即使它是空洞而毫无意义的。\n\n一天，安东去上班，看见一个年轻人向他走来，他叫阿莱可西，是个聪明人，可惜德国人不这么看他。\n\n“安东先生”他喊道并站起来，“安东先生，你听到有什么消息吗？”\n\n他叹了口气，试图给阿莱可西一个黑色幽默的味道，但又心软了，他不必成为一个阴郁的人，“怎么了，阿莱可西先生？”他问，一半好奇，一半不好奇，但年轻人似乎很兴奋。\n\n“他们告诉我们，”他揉了揉后颈，“很好的事，我听说，好像，我们中的一些人可能回到波兰和自己人一起生活。”安东用关切和大量不信任的目光瞪了他一眼，把压在他背上，嘎吱作响的沉重钢铁放在了地板上，阿莱克西可以立即感受到他的一些快乐开始消散。\n\n“孩子……”"
 bor_econ.106.a:0 "“你觉得那儿的生活会更好吗？”"
 bor_econ.107.t:0 "北方的罗马"
 bor_econ.107.d:0 "俗话说得好，事出有因。就像河流一样，欧洲基础设施的涓涓细流控制着人口和资源向罗马河口的流动。凯撒用文字和鲜血夺取了一个帝国，但罗马用道路保住了一个帝国。当条条大路通罗马时，胜利只能朝着一个方向前进。然而，即使是最强大的帝国也会灭亡，灭亡罗马的不是别人，正是日耳曼人自己。颓废和堕落笼罩着这个国家，就像在德国人夺回对欧洲大陆的合法控制权之前，颓废和堕落笼罩着欧洲一样。\n\n一个人无法统治一个帝国，但如果有人能做到，那么鲍曼知道那人就是他。遗憾的是，他不得不与专员辖区的小元首们共同掌权。他需要这些人来修建通往新罗马的道路。歌德曾称罗马为“世界之都”，但这一称号现在属于日耳曼尼亚，现在是欧洲大陆的经济流动反映这一称号的时候了。\n\n鲍曼走进人民大厅的主会议室，发现争吵不休的殖民地的公爵们突然肃立。“鲍曼万岁！”，元首赞许地点点头，然后坐下。专员们也跟着坐下。\n\n计划制定完毕。各国家专员辖区将建设基础设施项目，以确保大日耳曼国的权力方向。德国必须保持欧洲无可争议的霸主地位，以免重新陷入希特勒将其拯救出来的自由主义颓废之中。铁路、输油管、电网“就像一体化一样，”鲍曼说，“大日耳曼国和她的盟国结合在一起，会变得比他们单独所能想象的更强大。”\n\n鲍曼最后补充道：“当然，为了自身的防御目的，各专员与欧洲最强大的军队合作是明智之举。日耳曼的敌人害怕她是有原因的。”\n\n鲍曼与专员们进行了几秒钟的眼神交流，确保他们明白他的意思。对自己的工作感到满意后，元首起身离开了房间。"
 bor_econ.107.a:0 "所有人迟早都会来到罗马。"
 bor_econ.108.t:0 "科学资金"
 bor_econ.108.d:0 "在一个优秀的民族社会主义经济中，国家的作用是为全国的创新、进步提供激励和资金。更准确地说，这包括给许多科学家很大一笔钱，希望他们能有所发明。最妙的是，这种策略通常都能奏效。\n\n鲍曼有时认为自己是一个科学家。他对这门学科以及伟大的雅利安头脑怀有极高的敬意，正是雅利安头脑带来了科学的一个个进步时刻。正因为有这些人才的存在，鲍曼给予了大规模投资。而全德的研发公司现在每启动一个新项目，都会得到政府资助。德国已经无可争议地成为了世界科学和思想的中心，但元首知道它还可以做得更多，做得更好。\n\n除了实现德国对科学与进步的理想，鲍曼还明白这些投资将为德国经济带来巨大的好处。作为一个创新中心，鲁尔区的企业现在可以与加利福尼亚或东京的一流企业相媲美。仅仅是为了保全名声是不够的，应该让德国的霸主地位也变得毋庸置疑。"
 bor_econ.108.a:0 "当然。"
 bor_econ.109.t:0 "调控物价也是调控的代价"
 bor_econ.109.d:0 "元首近期宣布了一系列经济改革措施，旨在遏制那些德国巨企得影响力。鲍曼元首为了更好地管控那些宣称自己独立思考的企业，宣布实行一系列价格控制。并称虽然私企拥有对原材料的开采权，但原材料都归属于国家的财产，必须按照经济部规定的价格购买。同样，企业对政府的所有销售都将按照事先确定的价格进行。\n\n尽管这样做会导致这些工业巨头的收入出现巨大缺口，但在实行价格控制的同时，还制定了慷慨的补贴计划来弥补缺口。据报道，赫尔曼·约瑟夫·阿布斯和弗里德里希·弗里克等知名人士私下表达了他们的不满，但他们除了顺从元首的意愿，继续照常营业外，别无他法，否则他们就会发现自己的公司被解散，自己也会身陷囹圄。\n\n资金将继续流动，但现在每笔交易都会更贴近政府。企业家们被文书工作牢牢捆绑着，束缚他们的狗绳又紧了一圈。"
 bor_econ.109.a:0 "他们该认识到德国才是他们的主子。"
 bor_econ.110.t:0 "恩赛网"
 bor_econ.110.d:0 "“十年后，世界上的每一个经济体都将由计算机运行。有了赛博协同，德国将不会跟在经济曲线后亦步亦趋——而将创造一条新曲线。”\n\n鲍曼检查了一下所坐的房间。一圈用花哨橙色装饰的旋转椅在中间彼此相对，而木板墙则挂满了屏幕和闪烁的灯光。虽然只是一个模型，但他能明白其中的意图——自己正被德国的所有信息包围着，并靠摆动双腿移动和旋转椅子就找到所需的数字——这比他通常淹没在堆积如山的文书工作更有条理。让鲍曼看起来是一艘宇宙飞船的船长。\n\n“这些计算机到底能做什么人做不到的事？我有数百名经济规划者为同一目标的实现而不知疲倦。”\n\n科学家的眼里闪烁着光芒，鲍曼认出这是一位被问到了正确问题的推销员。元首在不舒服的椅子上前倾。“这可能是他们告诉您的，但没有人可以不休息就工作。如果人们全力以赴，每天最多可以有12个小时保持最高效率，其中又包括了如厕时间、吸烟时间、午休时间。而赛博协同不休息，不吃饭，也没有意见。它不能欺骗，不能抱怨，也不能罢工。它只是看着各项数字并得出背后的模型。莱茵兰若煤炭短缺便提醒鲁尔区生产，普鲁士生产出过剩弹药将无需双方联系即可送往乌克兰，西里西亚罢工会被自动发现并通知中央政府。”\n\n鲍曼向后靠了靠，对于一名科学家来说，他肯定知道如何推销。如果一个人不能信任一台机器，他还能信任什么呢？"
 bor_econ.110.a:0 "“你会得到需要的资金的。”"
 bor_econ.111.t:0 "经济奇迹"
 bor_econ.111.d:0 "鲍曼又一次坐在了那把花花绿绿的橙色旋转椅上，不过是因为这次其他椅子上都有人了。他吩咐手下不要理睬他，而他们也在尽力这么做，只有被鲍曼占了位置的那个人除外。他尽量在元首不注意的时候瞪他一眼。当他们喊出百分比和数字时，他们的椅子就像相互排斥的磁铁一样来回转动--他们似乎不用“这”和“而且”这样的词，也不用构成句子所需的任何词，但尽管如此，他们似乎彼此心照不宣。房间里的摆设与模拟的几乎一模一样，只是多了几个烟灰缸，用来装这七位计划者抽掉的数量惊人的香烟。\n\n鲍曼用脚踢了踢地板，让椅子转了个圈。他几乎可以看到任何他想看到的东西--汉堡的生产数字、慕尼黑的失业率、日耳曼尼亚的行政开支。赛博协同已经对无用的公务员进行了令人印象深刻的裁减，并精简了生产流水线，足以收回成本，而且工程师们一直在考虑扩大其计算能力，将更多的功能委托给不断扩大的晶体管网络。\n\n一个不需要经济学家的未来……鲍曼踌躇满志地叹了口气，踢了踢椅子，又转了一圈。刹那间，他对科学的好感上升了。除了这把椅子的主人。他必须消失。"
 bor_econ.111.a:0 "他们还说这些项目从来都没动工过。"
 bor_econ.112.t:0 "孤儿项目"
 bor_econ.112.d:0 "这次鲍曼不是在赛博协同的什么科幻小说控制室里，而是在其核心部分。这地方简直是个超大迷宫，到处堆的都是电脑，电缆横七竖八地横在路上，他要么钻过去要么爬过去，显然也没什么人管理这些线缆。\n\n石油危机搞乱鲍曼不少计划，可以说是奇耻大辱，而赛博协同的设计师虽然在德国财政得心应手，但在他们自己的财政上好像就搞不掂了。资金已经枯竭，全德国都在勒紧裤腰带，直到鲍曼总算得到公司破产的消息。\n\n危机爆发时，恩赛网正在升级维护，可以运行的部分相当之少。其余订购的计算机堆放在空旷的大广场旁边，旁边还有一批电缆杂乱堆着。在他完工前，技术人员不得不转换阵地。在设计图做好前，系统运行能力有限。他的无经济学家之梦显然还得再梦一会儿。"
 bor_econ.112.a:0 "汉斯，出门帮我捎个躺椅。"
 bor_econ.113.t:0 "陷入停滞"
 bor_econ.113.d:0 "这次鲍曼不是在赛博协同的什么科幻小说控制室里，而是在其核心部分。这地方简直是个超大迷宫，到处堆满电脑，整整齐齐扎成束的电缆如树根般布满地板，将庞大的思维机器网络连接起来，人类可做不到。石油危机搞乱了鲍曼不少计划，可以说是奇耻大辱。而且赛博协同的设计师虽然在德国财政上得心应手，但他们自己的财政好像就搞不掂了。资金已然枯竭，全德国都在勒紧裤腰带，直到鲍曼总算得到公司破产的消息。\n\n幸运的是，系统最近修复了部分漏洞，扩展了处理能力，完成了初阶工作，计算机得以嘀嗒作响，忙碌运作。不过技术人员却被迫转换阵地。尽管鲍曼已经指示他的技术人员去好好理理德国经济代码的一团乱麻，但还得要上一段时间才能和设计师同频。他的无经济学家经济之梦显然还得梦一会儿。"
 bor_econ.113.a:0 "汉斯，出门帮我捎个躺椅。"
 bor_econ.114.t:0 "我的儿子罗伯特"
 bor_econ.114.d:0 "这次鲍曼不是在赛博赛博协同幻小说控制室里，而是在其核心部分。这地方简直是个超大迷宫，到处堆满电脑，整整齐齐扎成束的电缆如树根般布满地板，将庞大的思维机器网络连接起来，人类可做不到。他前面是个满脸粉刺的技术人员，笨拙但努力向他的元首科普晶体管和电缆阵列，他只是点了点头继续往前走。\n\n石油危机搞乱了鲍曼不少计划，不过至少这次还提前礼貌通知了下。而且赛博协同的设计师虽然在德国财政上得心应手，但他们自己的财政好像就搞不掂了。资金已然枯竭，全德国都在勒紧裤腰带，直到公司最终被迫承认失败并解散。幸运的是，他们最后的行动收集了所有的设计图，并试着编写了迂回代码系统的基础文档，一定程度上可以描述德国经济。\n\n幸运的是，系统最近修复了部分漏洞，扩展了处理能力，完成了初阶工作，计算机得以嘀嗒作响，忙碌运作。不过技术人员却被迫转换阵地。鲍曼只能寄希望于恩赛网不是一时侥幸，他的人能搞定。他的无经济学家经济的梦想不得不搁置。"
 bor_econ.114.a:0 "汉斯，出门帮我捎个躺椅。"
