 GER_Bormann_Foreign_Policy_category:0 "重建团结协定"
 GER_Bormann_Foreign_Policy_category_desc:0 "内战烽火渐消，鲍曼元首把目光重新投向团结协定和各专员辖区——哪怕只有山河尚存。只要元首开口，我们就可以着手评估、分析周遭局势，作出应有的姿态。"
 GER_Bormann_Foreign_Policy_Bohemia:0 "跨越苏台德"
 GER_Bormann_Foreign_Policy_Bohemia_desc:0 "苏台德山脉外的地区，历史上是大日耳曼国对外第一次大征服中夺得的领土，经改组成为“波默恩和摩赫恩保护领”。根据现有资料（至少是内战前的资料），这一地区已经在根本上完成了日耳曼化，那么将它最终整合进大日耳曼国肯定是一项既轻松又简单的事情。"
 GER_Bormann_Foreign_Policy_Netherlands:0 "看向西北"
 GER_Bormann_Foreign_Policy_Netherlands_desc:0 "尼德兰专员辖区在阿图尔·赛斯-英夸特的治下一直在日耳曼化的状态中，但前任专员去世后，当地政治局势产生了剧烈变动。我们必须决定如何应对那些同属日耳曼民族的荷兰弟兄了。"
 GER_Bormann_Foreign_Policy_Denmark:0 "日德兰之北"
 GER_Bormann_Foreign_Policy_Denmark_desc:0 "在德国的北方，困倦而满足的丹麦保护国正安享慷慨得赐——也虽说有限的——政治自治。丹麦即使在危机时期也保持了理智和稳定，从未背弃忠诚于德国的义务。丹麦人无疑是日耳曼人，任何一个踏上丹麦雪地的人，只要看见那长着金色头发，生有湛蓝眼眸的男女，都不会对此有所怀疑。丹麦完全融入德意志国势在必行，但整合可能还要过几年才能告一段落……但当这一切都结束时，那就是一个所有雅利安人都要欢呼雀跃的日子了。"
 GER_Bormann_Foreign_Policy_Crimea:0 "克里米亚之狮"
 GER_Bormann_Foreign_Policy_Crimea_desc:0 "德国内战甫一开始，海军上将邓尼茨，这位鲍曼元首纯正民族社会主义的热情支持者就带领战争海军投奔克里米亚，以保证它们不受德国最可恶的叛徒魔爪的伤害。既然德国内战已经结束，我们必须给予邓尼茨英雄最当之无愧的欢迎，让他回归祖国。"
 GER_Bormann_Foreign_Policy_Ostland:0 "模范殖民地"
 GER_Bormann_Foreign_Policy_Ostland_desc:0 "在内战爆发时，叛徒们把曾为大日耳曼国“模范殖民地”的东方领搅得四分五裂。不过，那场恐怖的冲突结束后，德国必须维护自己正当的生存空间。无论当地统治者是何人，要么老老实实地对元首宣誓效忠，要么就落得被彻底歼灭的下场。东方领必须要回到祖国父亲的怀抱！"
 GER_Bormann_Foreign_Policy_Slovakia:0 "斯洛伐克问题"
 GER_Bormann_Foreign_Policy_Slovakia_desc:0 "在吞并波默恩-摩赫恩地区后，大日耳曼国将目光投向了斯洛伐克。在孤立无援的情况下，除了回归团结协定之外他们别无出路，我们所要做的不过是发送最后通牒而已。他们的选择只有加入，要么看着我们碾碎他们弱小的军队、开入布拉迪斯拉发。"
 GER_Bormann_Foreign_Policy_Poland:0 "魏克瑟尔河上的紧张局势"
 GER_Bormann_Foreign_Policy_Poland_desc:0 "德属总督府曾是日耳曼化工程的桂冠，可它却在德国内战爆发不久后就被混乱吞噬……这无疑是我们官僚迷宫留下的一个尴尬案例。波兰的变局对大日耳曼国构成了相当的威胁，我们更无法容忍波兰作为一个独立国家继续存在……"
 GER_Bormann_Foreign_Policy_Norway:0 "北方的峡湾"
 GER_Bormann_Foreign_Policy_Norway_desc:0 "丹麦人和挪威人（纯正雅利安主义的完美典范）在德国内战期间脱离了德国的控制。考虑到他们对我国的战略重要性，大日耳曼国别无选择，只能尝试收回这些分裂的领土……不过这应该没什么问题，北欧人都容易欺负！"
 GER_Bormann_Foreign_Policy_Sweden:0 "鹰与狮"
 GER_Bormann_Foreign_Policy_Sweden_desc:0 "瑞典人在一个受德国支配的大陆上保持了中立，但这次并不意味着德国和瑞典关系不佳。瑞典人理解和德国合作的必要性，作为回报，德国也愿意和他们谈一谈。\n\n如果我们能让瑞典人回到谈判桌旁，我们或许能从他们身上获得比当下的合作伙伴关系所能提供的更多的价值。我们所要做的就是发出讯号，让谈判开始。"
 GER_Bormann_Foreign_Policy_Finland:0 "展望湖区"
 GER_Bormann_Foreign_Policy_Finland_desc:0 "在我们的影响力被内战一扫而光后，我们北方的旧盟友芬兰就越发和我们疏远了。让我们展望双方过去的外交关系，并期盼下一步吧。"
 GER_Bormann_Foreign_Policy_Ukraine:0 "乌克兰问题"
 GER_Bormann_Foreign_Policy_Ukraine_desc:0 "国家的粮仓也没能幸免于内战的灾难，我们需要评估乌克兰专员辖区的局势，和那里管事的打交道。"
 GER_Bormann_Foreign_Policy_Moskowien:0 "东方壁垒"
 GER_Bormann_Foreign_Policy_Moskowien_desc:0 "虽然我们要面对很多抉择、作出很多妥协，但莫斯科一直是我们防御亚洲大草原的壁垒。既然这块壁垒有点不太稳定，那就必须立刻采取措施！"
 GER_Bormann_Foreign_Policy_Kaukasien:0 "迷雾之地"
 GER_Bormann_Foreign_Policy_Kaukasien_desc:0 "高加索……有点诡异。希特勒逝世以前，虽说石油产出足够，但很少有什么消息传出来。现在我们有了鲍曼元首的稳固手腕，是该改变现状了。让我们看看高加索山里究竟藏了些什么秘密吧。"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up:0 "小失误"
 GER_Bormann_Foreign_Policy_Italy_Fucked_Up_desc:0 "看来我们的外交手段没能给我国带来好的结果。德国内部不少人施加压力，要求元首采取行动。如果我们不能完美解决这个问题，政府内部的实力派就会代替我们出手，以达成他们的目的……"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion:0 "征服天堂"
 GER_Bormann_Foreign_Policy_Mauritius_and_Reunion_desc:0 "德属非洲的崩溃严重削弱了我们对印度洋偏远前哨的控制，这就给了日本人在南部海域毫无对手的可趁之机。不过，我们最终还是在该地区保留了一席之地，这也给了我们卷土重来的机会。德国海军和相关空军单位早已准备好在毛里求斯附近的岛屿和马达加斯加附近的留尼汪进行大规模军事演习。\n\n如果他们能成功完成演习，我们就能更好地抵御日本在印度洋地区的侵扰，并在之后扩建岛上的基地。"
