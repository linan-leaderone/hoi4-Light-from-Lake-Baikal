 GER_BOR_OFN_Only_Bormann_Can_Go_To_America:0 "只有鲍曼能去美国吗？"
 GER_BOR_OFN_The_Curtain_Closed:0 "铁幕落下"
 GER_BOR_OFN_Lifting_The_Curtain_desc:0 "一个品行良好的德国人民想到美国人时，他的脑海中一定会浮现出美国人为堕落的自由主义妄想所奴役的情形，就像他们屈从于犹太人和布尔什维克般别无二致。不过，美国人固然有无数缺点，但两国之间尚有两个共识：不让核战争蹂躏地球，对日本劣等人的刻骨憎恨。\n\n正是这些共识，让明智的元首下决心弥合美德两国间的分歧。愚蠢的人会说这是软弱，但我们知道这是民族社会主义优越性的表征。见识到我国实力的美国人，将自愿对我们俯首陈臣，而只需稍稍为他们推上一把就行了。"
 GER_BOR_OFN_Smile_For_The_Cameras_desc:0 "美国媒体对元首并不友好。毕竟，但凡他们表现出大日耳曼国的些许真面目，就有无数美国公民要吵嚷着移民出逃！因此，美国人将鲍曼描述为一头怪兽，就像他们曾经诋毁希特勒一般。在美国人签署和我国的任何协议之前，我们需要向他们表明，元首不是他们洗脑癔病中的杀人狂魔。\n\n我们安排了元首接受一位美国记者的采访。当然，采访中可以问什么，又不可以问什么有所限制。但采访并非意在隐藏欺骗，而是要确保美国人民对元首的形象有真实而透彻的认识。"
 GER_BOR_OFN_Shift_The_Window_desc:0 "美国的虚伪是无止境的。他们在全世界不断宣扬自由和民主的理想，却竭力阻挠欧洲那些自由之国雅利安民族自决的意愿。他们为所谓受压迫的斯拉夫民族流下鳄鱼的眼泪，却不择手段地奴役自己后花园的那些国家。我们从未遗忘这些人面蛇心美国佬犯下的那些累累罪行，那些极力狡辩自己没有使用美国武器和车辆作战的东欧“自由战士”跑哪去了呢？叛徒施佩尔到底从美国那里拿了多少“奖励金”？\n\n种种血淋淋的事实只能证明：美国是一个由谎言和诡欺组成的虚伪愚蠢政治实体，我们应对其背信弃义的阴谋展开报复。为此，我们将组建特工小队，在全美境内开展间谍活动。我们可不会像他们那样到处搞破坏，高下立判的是，我们采取的这些行动，只是为了让这些扬基蠢猪更愿意与我们合作。"
 GER_BOR_OFN_Offer_Token_Concessions_desc:0 "尽管我们最初的谈判伊始一切良好，美国公众也普遍接受了和解的开端，但我们的努力还不足以转变他们对我们地缘政治目的的态度。那些扬基佬外交官坚持要我们先让步，才会考虑我们的要求。\n\n为了让这些美国佬放心，我们自然可以给他们一点点小小的恩惠。但我们可不能为欧洲每一块被美国观察员视为“被占领”或“有争议”的土地放弃在那里的主权和影响力，我们当然可以迈出一小步，让世界知道我们跟他们一样爱好世界和平。为了表示我们对互利关系的兴趣，我们可以承认冰岛是一个独立国家，并撤销丹麦对该国的领土争端。丹麦人可能不会同意这一举动，但谁又会在意他们的国际关系呢？放弃这么一块碰不到的“主权领土”，把它让给敌人也算个能接受的代价。"
 GER_BOR_OFN_A_Pain_We_Know_desc:0 "与轻信流言的美国人普遍认为的相反，马丁·鲍曼并非一个无情的人，他对那些经历过悲伤和不幸的人也抱有同情。尽管他的地位要求一颗坚强的心和不屈不挠的意志，但即使是他，也会对被东方野蛮人玷污并误入歧途的种族感同身受。当然，珍珠港的胜利是元首阿道夫·希特勒给轴心国带来的，但日本在太平洋的暴行完全是日本人自己的责任。\n\n如果说美国社会有什么是肯定的，那就是他们比我们更讨厌日本人。我们可以操纵他们的情绪，让美国的社会舆论站在德国这边。在他们哀悼美国的民族损失时，我们可以提醒他们并不是在独自哀伤。一战后签订的《凡尔赛条约》狠狠地夺走了德国的民族自豪感，我们德国人比任何人都更清楚失去意味着什么。而美国至少可以为自己辩护——除了一群被“民主”世界谴责为激进分子和罪犯的爱国者外，还有谁为可怜的德国辩护？"
 GER_BOR_OFN_Europe_Reduce_Arms_desc:0 "欧洲各国的边境线上驻扎着数十万的军队，团结协定军队和OFN军队正在进行一场世界上赌注最大的对峙。这种局面真是一损俱损，无数的人员和物资被这场冲突束缚，而他们本可以更好地用于维护德国内部的安全。\n\n如果我们能主动减少对与OFN结盟的国家的军事部署，将会给世界各国的关系带来极大的改善——当然，前提是他们也这样做。也许有一天，他们会称马丁元首为和平的缔造者。"
 GER_BOR_OFN_Fruits_Of_Diplomacy_desc:0 "美国人和德国人已经很久没能坐在一块而不刀剑相向了。他们先前或许还盼着施佩尔那个蠢货能给他们出出头，但现在尘埃落定，我们双方都得学习一下怎么跟对方打交道了。\n\n我们将向美德联合会议发出邀请，跟我们的老对头重归于好，还能让世界知道我们不是铁板一块，也不是什么怪物野兽。等到事情办成，我们就可以调整策略去处理东方的大敌。"
 GER_BOR_OFN_Vanguard_Of_The_West_desc:0 "美国和德国永远不会是真正的盟友——与被犹太-布尔什维主义及非洲血统腐蚀的杂种种族间的冲突是不可避免的。然而，没有什么比一个共同的敌人更能团结两国了，只要日本继续他们在太平洋的帝国主义政策，美国就是他们的敌人。我们与日本的务实友谊早已结束——现在美国成了我们不情愿的新朋友。"
 GER_BOR_OFN_Yet_Another_Failure_desc:0 "美国和德国永远不会是朋友，这一点毫无疑问。美国人是一群劣等人，犹太-布尔什维主义腐蚀了他们的心智，非洲人的血液占据了他们的血管，令他们忘记了洒在太平洋的鲜血，无视了来自日本帝国主义的真正威胁。他们对冲突的渴望将一切和解的可能彻底碾碎，现在，我们必须再次于大西洋边境筑起高墙。"
 GER_BOR_OFN_The_English_Issue_desc:0 "英国在欧洲的地位错综复杂。尽管就处于德国的家门口，但美国可没少在这搞事，但即使是祖国强大的海军也不愿冒险与其部署在此的海军舰队发生冲突。我们虽不能在不列颠群岛稳固统治，但也不能放任其成为美国“不沉航母”或着猪圈之类的。至少得让美国人保证，他们不会像利用冰岛那样让英国成为悬在欧洲上空的达摩克利斯之剑，不能让美国人坐在办公室里玩玩按钮，就轻易威胁到我们的祖国。"
 GER_BOR_OFN_The_Oriental_Concern_desc:0 "大日本帝国是德国在第二次世界大战时的昔日盟友，并协助我国成功地击败、征服了自由主义的富豪统治与布尔什维克共产主义。不过，我们与日本人的亲近关系始终是权宜之计。他们有自己的理由与我们共同的敌人唱反调，两国的政府制度与意识形态的根基也存在巨大的差异，更不用说两方各有的明显种族优越感了。随着与东京争夺旧世界主导权的紧张关系加剧，元首有责任为如今的德国找一个新盟友。\n\n幸运的是，我们的老对手正处于一个绝佳的位置，可以扮演这样的角色。美国人恨日本人比恨我们更甚，美日在阿留申群岛危机时几乎打了起来。而美德两国政府认识到日本是共同的敌人，并协调双方的经济和军事战略来遏制共荣圈的力量，这是明智的。还有意外的连带后果，对日本诸多事物的共同厌恶可能在很大程度上软化美国人对德国的看法。"
 GER_BOR_OFN_Get_Orpo_To_Work_desc:0 "腐败的美国政权及其海外盟友以使用下三滥手段对付敌人而臭名昭著。中情局肯定早就窃取了无数的机密，对德国进行了无数次破坏和干扰。我们理应以牙还牙。\n\n秩序警察将被大量部署到美国，大规模渗透和破坏美国的工业和政治运作。他们将从美国企业中窃取设计图，在美国情报网络中安插间谍，我们的特工将掘地三尺，去探寻与美国在德国的间谍活动有关的所有信息。我们将在犹太财阀共演的这场比赛中反胜为败，让他们亲眼见识见识雅利安人的诡计多端和聪明才智。"
 GER_BOR_OFN_Not_Quite_Loyal_desc:0 "弗朗西斯·帕克·约基是一个耐人寻味的人物。约基是美国最右翼的政治家，美国法西斯主义的宠儿。虽然他对种族问题的看法与民族社会主义的正统观点大相径庭，但他至少在立场上站对了。约基可谓是战狼外交的代表人物，但在反对我们的议题上却熄了火，他希望美国爱国人士的仇恨愤慨都转移到西方，转向日本帝国及其对美国领土的占领，而不是转向欧洲的德国。正如美国佬所言，如果日耳曼尼亚跟现任政府打不来交道，那我们为什么不转而去支持一个亲德政客呢？我们在美国的朋友将拜访约基，确认下他的友善度是否值得我们提供资金援助，还能顺便讨论下怎么实现上述的支援。"
 GER_BOR_OFN_Their_Part_of_The_Deal_desc:0 "与美国人和睦相处不能也不会是一条单行道。正如我们愿意为我们未来关系的利益做出让步一样，美国佬也必须如此。事实证明，德国愿意尊重美国在北大西洋和英伦三岛的攫取，美国也必须尊重德国在欧洲大陆的攫取。从三十年代的战争开始至今，德国在欧洲殖民地的游击队对德国秩序的恐怖主义行为一直是由美国的美元和美国武器资助和装备的。如果总统和元首之间要实现缓和，就必须结束这种令人憎恶的里表各一套的状态。华盛顿将把其在欧洲开展的平淡无奇的“自由”运动退回到外交和象征性的姿态——不再有拿着美国军火的斯拉夫游击队。"
 GER_BOR_OFN_Support_Their_Claims_desc:0 "德国人与日本人间曾存在的任何诚挚都早已荡然无存，但就算我们这么讨厌日本人，也远不及美国人对他们那如泡沫般不断升腾的怒火。日本通过条约永久占领的那些港口给美国人造成了莫大的耻辱，也正因此，任何美国总统都更愿意将回归作为优先工作。要是这中间能有个超级大国诚恳地支持他们去纠正日本人的恶行，那他们肯定会感激涕零。\n\n即日起，大日耳曼国将正式承认美国对旧金山及洛杉矶港口的主权。这些伟大的美国城市不该被亚洲的劣等野蛮人侵染。全世界该知道，德国完全支持美国恢复这些港口民军事控制的合法诉求。"
 GER_BOR_OFN_In_Their_Backyard_desc:0 "单单美国还远远不够。尽管美国是OFN在经济，军事和政治方面的核心力量，但将秩序警察的海外活动范围仅仅划定在美国本土也会限制它们将局势转变为对我国和我国人民有利的能力。我们应该想想，加拿大的贪婪的工业家们，或是墨西哥的腐败安全机构，难道会比那些美国商人和政治家们更难受到我们间谍的影响吗？既然不会，那我们为什么要固步自封呢？我们甚至可以利用美国人的盟友来对付他们自己，在那些安全状况没那么好的美国管辖区安插特工和伪造文件，然后我们就可以用这些文件来让我们能在与盟国共享信息的幌子下收集美国情报。我们要让美国的后院成为一个潜在的雷区，这样他们可能就再也找不到可以安全分享秘密的朋友喽。"
 GER_BOR_OFN_But_The_Best_Weve_Got_desc:0 "我们的特工与约基会谈后已返回，他们对约基的感觉褒贬不一。除了美国，这人似乎对任何其他国家都不大热心，还差点让我们的一名随员向警方报案。无疑，他的沉默寡言部分是为了避免明天出现“约基”和“纳粹间谍”的报纸标题。这显然是一种理智的担忧，但是个令我们失望的担忧。\n\n尽管与约基本人的谈判失败后，他的一些下属和资助者却联系了我们的代表。他们愿意接受我们的资金，以美国商人捐款的名义洗白，而约基本人根本不需要知道这个计划。看起来约基并不完全忠于日耳曼尼亚，但他仍是我们最要把握住的最好机会。他是口口声声说“美国优先”，但对大日耳曼国的友好程度仍然远远超过美国政坛上的其他任何人。我们为他输送的每一百万美元都将花得物有所值。"
 GER_BOR_OFN_Only_Bormann_Can_Go_To_America_desc:0 "我们与美国人的关系正在逐渐改善，美国总统也采取了许多行动，发表了许多与德国和元首和解的声明。然而，要完全修复我们与美国人的关系，还有一个巨大的阻碍——那就是当面会谈。迄今为止，总统和元首之间的所有商讨都是通过代理人进行的，而鲍曼阁下踏上美国的土地将在巩固大西洋两大巨头之间的合作与理解方面取得巨大进步。试想一下：德国元首在椭圆形办公室与美国总统握手言欢，还有比这更震撼人心的场面吗？"
 GER_BOR_OFN_The_Curtain_Closed_desc:0 "与美利坚合众国和解是不可能的。除非美国发生不可预见的动乱和政治变革，否则德国不会也永远不可能与所谓的自由之国和平相处。也许我们两国的相互敌视是最好的结果？与美国人建立积极的关系肯定会助长他们对我们年轻人无休止的文化腐蚀，并进一步推动德国内部的“改革”运动。也许，对德国来说，最好的办法就是拉上窗帘，以免陌生人的眼睛窥视我们的家园，并策划针对德国人民的邪恶计划。我们一定能找到一种积极的方式来解释它。也许是鲍曼元首表明了反对美国财阀的立场；也许是我们合理的外交尝试遭到了一个骄傲自大的衰落中的老牌世界强国的拒绝；也许是北美的犹太人预料之中地破坏了这一进程。无论我们给出什么样的解释，广大德国人民都会接受，并为元首明智地试图与美国交朋友以及最终勇敢地拒绝交朋友而欢呼。"
 BOR_a_bond_forged_in_atomic_fire:0 "核能之火缔结纽带……"
 BOR_a_bond_forged_in_atomic_fire_desc:0 "这是一条未曾设想的历程。\n\n两个国家诞生于同一片灰烬，都如凤凰涅槃般从英国、法国和俄国等欧洲列强留下的尘埃中崛起。然而，偎依在中欧深处的德国却在第一次世界大战的远洋战场上奋力击退了日本的入侵。\n\n仅仅三十年后，这对昔日的敌人就并肩作战，向曾经伤害过他们的列强展开复仇之战。那些信口雌黄侮辱元首之人，那些助纣为虐支持美国欺凌日本之徒，很快就被原子弹的爆炸所镇住。\n\n在日本最需要的时候，不正是德国向他们伸出援手吗？"
 BOR_broken_in_an_instant:0 "瞬间粉碎"
 BOR_broken_in_an_instant_desc:0 "时过境迁，德日两个帝国不再在各自阳光下的土地携手阔步。不，那是因为东方人只懂一种语言——背叛。从出生到教育下一代，背叛就根深蒂固地存在于亚洲人的脑海中。\n\n历史上的大多数悲剧都很难找出其确切起因，刺杀阿道夫·希特勒的未遂案也落此窠臼。元首被日本人蹦了一枪，得益于其强大的基因，他以命运否决了日本人的死刑判决。\n\n事实显而易见，不应将其回避隐藏在花哨的政治演出幕后。外交部长拒绝如此行事，但鲍曼元首可不像他那样惧怕旭日。"
 BOR_das_reich_im_indischen_ozean:0 "印度洋上的德国"
 BOR_das_reich_im_indischen_ozean_desc:0 "清扫英法帝国是只有德国才能承担的任务。中非、南非本该是德国的完美统治区，准备实施比利时、法国和英国等民主国家无法做到的等级制度。而南非战争的失误表明，专员辖区并不像想象中那样理想。专员许蒂希的无能执政[BOR_das_reich_im_indischen_ozean_mad_status]\n\n德国的神圣职责，是保卫对力量投射至关重要的土地。"
 BOR_our_place_in_the_sun:0 "我们阳光下的地盘"
 BOR_our_place_in_the_sun_desc:0 "鲍曼元首对德国国防军在印度洋岛屿间执行任务的表现感到非常满意。乍一看，在广阔的海洋扩张中专注于一些微不足道的岛屿似乎是徒然的，但它们所处的位置对德国的生存至关重要。\n\n鲍曼选择访问这些岛屿，以收集他未来所需的所有知识，同时可能会勘测出一个新的度假地点。"
 BOR_martin_bormann_strassen:0 "马丁•鲍曼路"
 BOR_martin_bormann_strassen_desc:0 "这些岛屿以阿道夫·希特勒领导下建成的第一批高速公路命名，只要我们还付得起成本，它们就必须用最先进的军用和民用基础设施连接起来。一个永久性军事基地光维护就需数十万美元，而在这么短的时间内从零开始大规模扩建，成本将进一步增加。虽然经济学家怨声载道，但将军们向元首保证，所有的开销将会在软实力上得到回报。"
 BOR_a_global_race:0 "全球竞赛"
 BOR_a_global_race_desc:0 "雅利安人不必仅仅局限于欧洲。在世界的各个角落，雅利安人都在寻找他们的生存空间，这是一个建立伟大的雅利安之家的地方，有无数的孩子，他们的成长岁月充满了对元首和民族社会主义胜利的夸耀。尽管日耳曼化的优先事项已经放在东欧和北欧，但德国的一些领土上只有少数雅利安人居住。通过将日耳曼化计划扩展到德国在印度洋的领地，传播雅利安血统将是轻而易举的事！"
 BOR_a_second_mushroom_over_the_pacific:0 "太平洋上空的第二朵蘑菇云"
 BOR_a_second_mushroom_over_the_pacific_desc:0 "自与美国间的所谓“冷战”开始以来，我们与日本人的关系无疑从被搁置到几乎完全无法维持。随着日本自身的共享技术项目和贸易慢慢将我们排除在外，我们为重新点燃这股火焰的一切努力都被扼杀了。有鉴于此，如果日本拒绝与我国友好相处，是时候提醒这个所谓的“帝国”，我们的武器库究竟存着什么。\n\n自南非战争令人失望得结束以来，更别提马达加斯加事件的后果了，毛里求斯群岛和留尼汪岛的战略潜力在很大程度上被忽视，被更紧迫的事情所顶替。然而现在，我们有理由相信，这些岛屿可以很容易地安装导弹发射井和更多的军事营地。对我们来说不幸的是，日本人似乎忽视了我们之间缓和的可能性。对他们来说不幸的是，我们不会轻易忘记这样的侮辱。"
 BOR_eastern_savages:0 "东方的蛮族"
 BOR_eastern_savages_desc:0 "雅利安人胜利崛起了！从文明的建立就可以清楚地看到，雅利安人取得的成就是任何民族都无法比拟的，繁荣的文化与牢不可破的意志本应足以席卷欧洲。\n\n但什么是雅利安人？\n\n这个问题问起来容易，答起来难。战争期间，元首承认许多民族为荣誉雅利安人。土耳其人、马扎尔人和芬兰人将与在慕尼黑或德累斯顿出生的人平等对待。\n\n其中影响最大的群体是日本人，他们因坚定的信念和心系祖国的品质而被公认为荣誉雅利安人。前任元首的理想虽高于一切，但日本人已经堕落到不知何种地步，德国则成了被日本操纵与背信弃义的受害者。我们被错误的现实迷惑，德国人同等对待了日本人，显然不该如此。"
 BOR_something_they_could_never_understand:0 "有些事他们永远也理解不了"
 BOR_something_they_could_never_understand_desc:0 "日本人并不是通过掌握言论艺术或实用主义来建立自己的帝国的。没有东方的俾斯麦，没有伟大的领袖能够带领国家走向辉煌。当德国人在捷克问题上压倒了慕尼黑的英法外交官时，日本人开始不停地在这个世界上犯错误，他们缺乏荣誉或对战争规则的理解。\n\n军事力量燃烧得明亮而短暂。而德国将因其无与伦比的外交理解而延续千年。元首最亲密的顾问们已经准备好了如何处理东部野蛮人，现在这是胡萝卜还是大棒的问题。选择权只掌握在元首手中。"
 BOR_the_art_of_diplomacy:0 "外交的艺术"
 BOR_the_art_of_diplomacy_desc:0 "愤怒是很简单的。我们大可以让盲目的愤怒吞噬德国人民，让他们仇恨日本人策划暗杀元首的卑劣企图。\n\n但这样做不只是天真，也是愚蠢的，愚蠢到会浪费一个机会。\n\n德国铁蹄不会降落在东京海岸，但德国货币却可能从日本金融中心上空飘下。一方是美国人，另一方是腐败的企业，日本政府四面楚歌。伸出橄榄枝可能会变成从内部摧毁帝国的完美伪装。"
 BOR_plant_the_seeds:0 "播下种子"
 BOR_plant_the_seeds_desc:0 "日本对自己的统治绝不松口。身为共荣圈之主，它知道体系中最轻微的裂缝都会招致整个腐朽结构轰然倒塌，地狱不过如此。日本的每笔交易和决定都充斥着妄想，幻想着一旦日耳曼尼亚和华盛顿的势力潜入共荣圈，就永远无法将他们清除。\n\n对鲍曼元首来说，日本人的恐惧是否有根据，不甚重要。反正在外交部长的指导下，扮演好元首的角色即可：微笑和挥手。\n\n向德企全面开放共荣圈的谈判将持续数周时间，但最终，德国将不再局限于欧洲。"
 BOR_we_come_bearing_gifts:0 "熊的馈赠"
 BOR_we_come_bearing_gifts_desc:0 "亚洲被“解放”人民的脖上铁链紧绷。与中国或自由印度相比，日本本岛的人口实在是相形见绌。故而东京要确保反抗团体手无寸铁、组织散漫。\n\n在平叛行动中，偏执的日本人往往会走极端，限制从属国的军队，结果适得其反，中、缅政府的装备不足以应对反抗。\n\n决心介入共荣圈的日耳曼尼亚愿意为亚洲军队配备日元能买到的最先进装备。当亚洲人民看到局势恢复稳定，他们将发觉万字旗自豪地印在武器上。"
 BOR_underhanded_deals:0 "秘密交易"
 BOR_underhanded_deals_desc:0 "直接向中国和共荣圈其他成员国的军队提供物资、资金，能增强这些国家对德的好感。而一个狭隘的元首则满足于简单的宣传和拍拍照片。\n\n马丁·鲍曼可不是个狭隘的元首。他若看到机会，就会要求结果。他若发现弱点，就会要求采取行动。大日本帝国可经不起时间的考验，它树敌多于交友，只能事事不如愿。通过武器和战斗中的教育间接支持亚洲的反叛运动，从而确立一个观点：德国人是亚洲真正的解放者。"
 BOR_the_glory_of_battle:0 "荣誉之战"
 BOR_the_glory_of_battle_desc:0 "日本打过的仗都缺少了一个关键部分，即王牌战斗部队。一旦认识到这点，那他们所吹嘘的数量优势或技术创新就毫无意义，数字与文字的堆砌罢了。\n\n枪支和大炮在相互确保毁灭的时代已然过时，大国间的战争不会再在城市或田野上肆虐，而是于国际舞台上展开。德国更积极地将矛头转向亚洲会使日本处于不利地位，迫使其进行防守。"
 BOR_the_niedermayer_hentig_expedition_resurgent:0 "尼德迈尔-亨蒂格探险队再起"
 BOR_the_niedermayer_hentig_expedition_resurgent_desc:0 "一些人认为阿富汗的不再是落后和传统的国家。毫无疑问，帝国坟场已经在世界上开辟了自己的位置，但似乎他们一直在犹豫是否要扩大到这个范围之外。\n\n直到这个国家状况急转直下，他们开始寻求快速工业化和现代化。阿富汗在大国之间有着不稳定的地位，英国和俄罗斯就是最相关的例子。\n\n阿富汗再一次发现自己夹在两个相互对立的势力范围之间。在寻求现代化的过程中，向喀布尔提供援助将会提醒阿富汗人民，他们真正的把自己的最大利益放在心上。"
 BOR_guten_tag_tehran:0 "你好，德黑兰！"
 BOR_guten_tag_tehran_desc:0 "伊朗被贴合实际地描述为德国在近东的度假屋。德黑兰和日耳曼尼亚之间有着深厚的经济联系，每年都有大量石油通过管道输送到欧洲。"
 BOR_aryans_of_the_east:0 "东方的雅利安人"
 BOR_aryans_of_the_east_desc:0 "印度本身在世界舞台上是一个相对较新的角色。几个世纪以来，印度只是一个地区，一个对大片土地的称呼。很少有人能想象英国殖民者离开之后当地原住民的生活，甚至没有人能想象一个统一的印度国家会成为一个地区大国。\n\n但是，在很多方面，印度仍然不是完整统一的。在东部，一个由东京支持的敌对政府承诺结束西方在印度的影响力。两国政府之间的停火用好话说是不稳定的，用坏话说是正在崩溃。\n\n世界根本没有容纳那么多印度人的空间。因此，最终不管遇到什么困难，印度都会团结一致。德国和所有雅利安人都有责任保护他们种族的出生地，防止日本傀儡或征服更骄傲的雅利安男女。"
 BOR_international_forum_on_the_stability_of_asia:0 "亚洲稳定国际论坛"
 BOR_international_forum_on_the_stability_of_asia_desc:0 "日本处于包围之中。美国人蠢蠢欲动扣动扳机的手指让东京时刻提心吊胆。在过去，日本无需提防他们的盟友德国。但在暗杀未遂事件中，情况改变了，日本人的堕落暴露无遗。\n\n元首的目光一直投向东部，那里是冲突和内乱的热点。由于世上许多国家都在反抗大日本帝国，因此必须让世界看到元首的另一面，一个深思熟虑并具有战略眼光的一面。尽管论坛可能不会有什么成果，但元首可以借此机会公开谴责日本政府。"
 BOR_a_heist_for_the_ages:0 "掠夺的史诗"
 BOR_a_heist_for_the_ages_desc:0 "中国为日本牺牲了一切。数以百万计的人、日元、子弹都以大日本帝国的名义在祭坛上燃烧。如果说英国皇冠上的明珠是印度，那么最耀眼的旭日之光就是中国。\n\n为了保护他们最珍贵的财产，日本对各驻华外交官进行了前所未有的监管。在东京看来，不允许外国势力以任何借口介入中国，绝不允许其他国家复刻日本对印度的所作所为。\n\n在中国举办一次有日本出席的会议可能是进入“中央王国”的唯一途径。这只是师夷长技以制夷不是吗？"
 BOR_sweeping_the_dregs:0 "清理残余"
 BOR_sweeping_the_dregs_desc:0 "在我们所谓“盟友”的帮助下，那些敢于反对我们的叛徒被无情地镇压了。然而，现在可不是休息放纵的时候；只有敌人在体制内就地溃烂，鲍曼才能安稳的坐在王座上。同情我们的“盟友”和被镇压的叛徒残党仍潜伏在国防军和大公司内部。改革派和军国主义者都是我们的敌人，他们都不应该有机会获得比党更大的影响力。"
 BOR_our_one_true_ally:0 "我们唯一真正的盟友"
 BOR_our_one_true_ally_desc:0 "尽管背信弃义，尽管德国内部阴谋不断以及有各种持不同政见者，尽管有大量对党忠诚仍存疑的特殊利益集团……有一个盟友从未辜负过我们。自1936年以来，秩序警察一直尽职尽责地担任德国的官方警察部队，现在是时候奖励这个机构对民族社会主义坚定不移的忠诚了。秩序警察将被改造成一个更强大的组织，一个有能力保卫祖国免受内部和外部威胁的组织。"
 BOR_the_orpos_expansion:0 "秩序警察扩编"
 BOR_the_orpos_expansion_desc:0 "除作为警察部队外，海因里希·穆勒领导下的秩序警察还将承担阿勃维尔和秘密警察的职责。穆勒还将在秩序警察内设立一个根除异见分子的新部门，该部门将为秘密警察提供完整信息，并清除叛乱。"
 BOR_a_new_leader:0 "新领导"
 BOR_a_new_leader_desc:0 "这个惊为天人的新组织需要一位勇气可嘉的新领导来处理行政上的复杂多变。鲍曼已下令委任现任秩序警察局长海因里希·穆勒为首任首长。尽管在意识形态上不那么狂热，但他的官场能力足以弥补这点；这位前国家秘密警察领导人的当选肯定会在党内受到欢迎。"
 BOR_die_strategische_unterstutzungspolizei:0 "战略支援警察"
 BOR_die_strategische_unterstutzungspolizei_desc:0 "秩序警察收集信息的能力被很多因素限制，比如说缺乏资金，政治干预等等。我们必须不惜一切代价避免这种情况，并加倍努力阻止秩序警察的堕落。\n\n为此，必须成立一个新的部门与秘密警察合作。那就是战略支援警察——德国有史以来最好的信息收集者。他们的工作是监视和监听，始终警惕人们的堕落。当他们发现堕落的出现，就会让秘密警察采取行动——让这些堕落消失。\n\n巧合的是，对元首的不忠也是一种堕落。"
 BOR_and_deeper_pockets:0 "……和对忠诚者的奖赏"
 BOR_and_deeper_pockets_desc:0 "我们可能会扩大秩序警察以确保军队不会接管他们，但是我们无法确保秩序警察的忠诚。我们必须不计代价地解决这个问题。而从字面上看，这会花我们不少钱。\n\n有些人可能称之为裙带关系，但我们称之为实用主义。在我们艰难度日的时候，我们需要实用主义。党可以为秩序警察省下些钱，作为“对忠诚者的奖赏”。不过这笔奖赏也确实是他们应得的。在元首无人拥护之时，他们仍然保持忠诚。我们将用行动告诉他们，对元首的忠诚是有回报的。"
 BOR_and_new_agenda:0 "……还有新议程"
 BOR_and_new_agenda_desc:0 "民众最近变得有点“不守规矩”。而国防军的政治化和裁军只会加剧这种现象。虽然我们目前几乎无法对其进行干涉，但却可以反其道而行之去干涉民众，我们现在正盼着那些学生能多闹闹。秩序警察将获得一份全新的目标清单和注意事项标准，无论是何处出现可见的堕落分子，我们都能够先发制人。扩编秩序警察将让这些堕落行为降低至更低水准。有些人可能会指责我们借此铲除政敌，我们可跟老元首不一样，那些聒噪分子会切实感受到这点。"
 BOR_are_always_here:0 "永远在此"
 BOR_are_always_here_desc:0 "我们的敌人不会安全，并且远远不止于“不安全”。在每一个角落，每一堵墙，每一份报纸，每一条小巷，每一块石头的后面，我们永远都在。在你后方，在你旁边，在你上方，我们永远都在。如果你认为你能脱离元首的监视哪怕一秒，那你就错了，我们永远都在，并随时准备行动。所以你最好小心行事。我们就在你身后，永远盯着你。"
 BOR_always_watching:0 "永远紧盯"
 BOR_always_watching_desc:0 "虽然我们不能一直在你身边，但我们仍然可以监控你的一举一动。我们一直在看着你。我们随时都知道你在哪里。不论你的地位高低，我们都能看着你。通过摄像头和其他观测器，我们总能看到你。你永远都不会安全。不管我们在不在，我们的眼睛都会盯着你那。即使你躲避到世界上最偏远的国家中最偏远的山顶，我们仍然可以找到你。你最好拿出自己最好的表现。毕竟，你不想最终被送到集中营里，是吧？"
 BOR_ever_ready:0 "永远就绪"
 BOR_ever_ready_desc:0 "我们随时准备行动。我们能对你制造实实在在的威胁。你见过有人随机消失吗？你见过有人去上班后一去不复返吗？那是我们的杰作。我们将消灭元首的所有敌人，只留下最忠诚的那些。秩序警察已经准备好面对任何人或事物，并且绝不怕弄脏自己的手，以便元首的统治可以至高无上。每一次行动和逮捕都会被政治干预的日子已经过去了。现在有了一个新的德国，秩序警察也会开始新的行动。"
 BOR_constantly_listening:0 "永远监听"
 BOR_constantly_listening_desc:0 "秩序警察在听着。我们能听见你，也一直听着你。每条电话线上都有监听器，线人经过训练可以听到街上的谈话。秩序警察会让你知道什么是隔墙有耳。我们听得很清楚。即使您尽可能安静地低语，我们依旧能知道你在说什么。无论发生什么，我们都会听着你；无论你藏在哪里，我们都会听着你。对我们来说，没有东西是隔音的。如果你想活下去，最好闭嘴。"
 BOR_torching_the_evidence:0 "烧毁证据"
 BOR_torching_the_evidence_desc:0 "纸牌屋层层堆叠，任何一张牌的抽出都可能导致整座建筑的坍塌——正如老元首常言道，“整座腐朽的建筑便会轰然倒塌”。鲍曼苦心经营数年，小心谨慎地驾驭这座纸牌屋，操纵着各处联盟，即便对万分鄙夷之辈也展露笑容。如今，他有了足够的力量，是时候改用些棍棒教育了。\n\n那些旧文件将被付之一炬；那些不适宜之人将经由元首之手助其长眠；而流言蜚语则会被完全否认。鲍曼与对立派系的旧联盟已经不复存在——事实上，元首希望人们知道，他从未打算也永远不会与如此有损于民族社会主义核心理念的团体结盟。"
 BOR_speidels_merry_band:0 "喜悦的斯派达尔派"
 BOR_speidels_merry_band_desc:0 "斯派达尔跟那帮和他一样白痴的同僚正因舍尔纳被消灭而大摆筵席。他们觉得自己有机会按照那套堕落愿景去塑造国家，甚至还想控制陆军本身。\n\n他们大大低估了鲍曼元首。军国主义者已经消失，这帮蠢货甚至连最初我们跟他们合作的唯一理由都没了。是时候打压一下这帮改革派的气焰了，让他们知道谁才是领导。鲍曼才是元首，这是他的国家，只有他才能决定事情的走向。"
 BOR_carrot_in_one_hand:0 "一手萝卜……"
 BOR_carrot_in_one_hand_desc:0 "我们当然可以直接毙了这群混蛋，但这样做并不雅致，还会引起许多不满并带来很多麻烦。最好的选择是聚焦于那些对斯派达尔不那么忠诚的改革派上，通过纯粹的语言，威胁甚至于轻微的刑罚劝服他们忠于元首，将巩固我们在军队中的地位并根除一些正威胁德国的堕落分子。当这些改革派发现大量有影响力的盟友突然对鲍曼无比忠诚时，他们或许会心生疑虑。但他们的自由主义蠢猪脑袋可不会往深了想。"
 BOR_rifle_in_the_other:0 "……一手大棒"
 BOR_rifle_in_the_other_desc:0 "我们当然可以试图劝说一些改革派加入我们，削弱他们的实力，还能顺便增加我们在陆军中的影响力。但换种方法，我们也可以直接毙了他们。反正这群自由逼就该死。谁又会在意几个士兵的突然失踪，几个军官突然出现，又或者是几个师突然没了消息呢？跟平常没什么区别对吧？你要是觉得有什么奇怪的，那你这个肮脏的犹太猪就该滚进集中营了。虽然他们可能不会愿意让自己被轻易地清洗，但谁又会在乎呢？那些肮脏堕落者的意见什么时候重要了？特别是还要跟元首的决定相比？"
 BOR_isolate_our_saviour:0 "孤立救星"
 BOR_isolate_our_saviour_desc:0 "斯派达尔在军队的各部门都非常受欢迎，太受追捧以至于无法直接解决掉他；如果这样做，就会看到另一场内战。他的主要权力基础是在军队内部。然而，还有一些其他的权力来源。如果我们做一些……让斯派达尔在那部分的权力来源失去影响力，他也没法抗议。没人会在意几位官员的神秘失踪；又像有几个人出现时身上有淤青，并开始比过去更加赞扬元首鲍曼；还可以有几名士兵突然退伍。我们现在可能还不够强大，无法击败斯派达尔，但至少可以在还有能力的时候确保未来。"
 BOR_I_am_hitler:0 "我即希特勒"
 BOR_I_am_hitler_desc:0 "天无二日，鲍曼是我们唯一的太阳。没必要再惦记着那个希特勒了，他都翘了多少年了，旧德国早就没影了，现在是鲍曼的德国，这儿可没地方给死人留牌位。我们会缅怀他的光辉伟业，但现在也该看开点了。从今以后不再会有宣誓、演讲、宣传海报或是纪念希特勒的传统了。所有人将向真正的元首——希特勒的继任者鲍曼元首致敬。"
 BOR_I_am_the_reich:0 "我即德国"
 BOR_I_am_the_reich_desc:0 "德国现在可不姓舍尔纳，也不姓斯派达尔，德国现在姓鲍曼，该让这帮小崽子知道下这点了。那些被自由主义蛊惑的傻逼堕落者将会亲历元首愤怒的业火，他们是不是翅膀硬了，就忘了无论是陆军、海军还是空军都是鲍曼的造物，都跟鲍曼一损俱损了？那些潜藏在国防军中的堕落分子，那些愚蠢弱智傻逼是不是的要端起碗骂娘了？我们曾一次又一次的清洗这些祖国的叛徒，现在斯派达尔有点太招花惹草了，搞得陆军本末倒置更效忠于他这个叛徒。等到了适合的时机，我们就会请这些叛国者去死。他们将因背叛祖国，背叛鲍曼而遭受审判。"
 BOR_schorners_gang_of_minderwertige:0 "低劣的舍尔纳派"
 BOR_schorners_gang_of_minderwertige_desc:0 "舍尔纳和他那帮暴徒团伙正对没有改革派反对的情况下。自己能随意改造国防军而感到欣喜若狂。那些蠢货们没有意识到，还有一只大手挡住了他们的去路：那就是鲍曼元首本人。在这帮张大嘴巴的堕落者尝试任何东西之前，我们就会粉碎他们。至少他们比改革派要愚蠢得多，他们可意识不到他们没法在没有对手的情况下采取行动。"
 BOR_cage_the_beast:0 "囚禁野兽"
 BOR_cage_the_beast_desc:0 "如果我们对军国主义者施以小小的恩惠，他们只会得寸进尺，恬不知耻地向我们索要更多。现在唯一的选择就是消灭这些混蛋。痛打落水狗，敬告他们别轻举妄动。只有肃清几个军官，或者让几个士兵人间蒸发，才能让他们知道谁才是元首。可以肯定的是：他们会抓住这点机会小题大做，他们会试图引起骚乱，或许还会拉拢保守派站到他们那边，但他们不知道的是，我们会提前消灭他们潜在的合作者。届时，我们将一边屠宰这群丧家之犬，一边狂笑欢呼着把他们扔到监狱的角落里，让他们在凶猛的强力下瑟瑟发抖。"
 BOR_expose_the_superiors:0 "曝光高层"
 BOR_expose_the_superiors_desc:0 "天无二日，鲍曼是我们心中唯一的太阳，他即是德国。我们必须教育一下国防军高层中那些堕落分子，得保证他们只对鲍曼忠诚。为了达成这点，我们必须得……杀鸡儆猴一下，让他们见识几起失踪案和将被处决的人的名单就能做到这点。这帮军国主义蠢货肯定会气急败坏，但谁又在乎呢？反正等他们都死了，他们也就没法抗议了。"
 BOR_redirect_the_rabble:0 "重新定义“暴民”"
 BOR_redirect_the_rabble_desc:0 "如果这些傻逼想在军队中获得更多职位，我们会给他们的。在另一个他们不能以此谋取更多私利的地方。这将耗费大量的工作和政治手段，但最终会解除大部分军国主义者的武装。在我们永远消灭它前，我们要先去除这头恐怖野兽的爪子。享受你利用秘书职位发动政变的过程吧，你这个傻逼犹太布尔什维克。"
 BOR_salvage_what_we_can:0 "尽力抢救"
 BOR_salvage_what_we_can_desc:0 "军国主义分子们净是些蠢货，但他们中至少也隐藏着一些“瑰宝”。如果我们能迫使这些“瑰宝”效忠于我们，并肃清其他对我们不忠诚地“瑰宝”，那么我们就能拥有一支更有能力肩负国家大任的国防军。这也会减少官僚主义在军队内引起的麻烦，因为没有人会质疑服役人员地名单，因为他们自己也不想被列入其中。而如果能把有能力的军官打得忠心耿耿，那就没问题了。一些酷刑也不会引起太多关注。"
 BOR_the_new_okw_chief:0 "新的最高统帅部负责人"
 BOR_the_new_okw_chief_desc:0 "如果有一天舍尔纳走到自己的办公室，发现门被锁上了，他肯定会大发雷霆。他会直接走进元首的办公室，要求恢复自己的职位。然后我们就能细细观赏他被拒绝时的表情了。这个文盲肯定会像个蹒跚学步的婴幼儿一样大发脾气，又踢又叫嚷着这将如何毁掉德国：就好像他还没打算这么做似的。\n\n指派新的最高统帅部首脑会让军国主义者彻底玩完。他们将几乎完全失去那点嚣张跋扈的资本。然后我们就能观赏国防军向鲍曼而不是他自己宣誓时，舍尔纳脸上气急败坏的表情了."
 BOR_the_fat_industrialists:0 "臃肿的实业家们"
 BOR_the_fat_industrialists_desc:0 "盖伦贝格被免除了国家工厂首席执行官的职务。对于那些同样跟元首看不对眼的人而言，他可算走运了：更别提他还跟元首的敌人狼狈为奸。免职这么一位军国主义同情者好处显而易见，更别提这还能让群龙无首的国家工厂掌握在元首手中，这可是一个获得大量资金的绝佳机会。我们得尽可能地利用这个无头鸡一样的国家工厂，可别让它溜到那帮犹太猪手里。"
 BOR_gave_themselves_on_a_silver_platter:0 "把他们放在银盘上"
 BOR_gave_themselves_on_a_silver_platter_desc:0 "国家工厂可以比作一头猪。里面又挤满了更多堕落的猪，遭受和猪一样的命运：他们被斩首，放在银盘上招待元首。那是辉煌的盛宴与伟大、强大的征服，我们享用亲手杀死的野兽的肉，因其是与堕落作斗争的正义回报。从国家工厂获得的资金足以养活德国许多年。其他人或试图从盘中偷东西，但我们会阻止他们。这是我们的佳肴。"
 BOR_reichs_werke:0 "“德国的”工厂"
 BOR_reichs_werke_desc:0 "60%，这就是出售给价高者的国家工厂股份占比。我们将从中获得大量资金，毕竟国家工厂的股票既昂贵又稀有。任何对股票感兴趣的傻瓜都会立即抓住这个不可多得的时机。\n\n然而这对我们来说也有不好的一面，那些对股份感兴趣的主要群体抱有……不绝对的忠诚——首先就是那些改革分子。如果我们让他们买下这些股票，国家工厂就会再次效忠于我们的敌人，届时我们就会陷入与军国主义者同样的处境，再加上改革派在西门子的影响力，甚至能让他们完全接管德国经济。虽然我们也可以阻止股票抛售，但这可能会对我们的“盟友”造成不利。"
 BOR_under_our_control:0 "尽在我手"
 BOR_under_our_control_desc:0 "国家工厂剩余的40%股份将由我们直接控制，而我们会牢牢把控它们。没有我们的批准，国家工厂将不再被允许运营。此刻它不再是军国主义的傀儡，而是真正处于祖国的控制之下。从现在起，一切都将由鲍曼元首掌控。\n\n虽然这可能会让那些急赶着回到国家工厂，还想跟元首对着干的小银行家商贩感到坐立不安，或是把他们逼到犹太布尔什维克改革派傀儡那边，但谁又在乎呢？反正德国的大部分已经尽在我手了。"
 BOR_a_message:0 "一封信"
 BOR_a_message_desc:0 "要对付那些宣称要买下国家工厂所有闲置股份的银行家，我们还有一个曾忽视的手段，那就是：\n\n直接办了他们。\n\n我们会直接通告那些敢于跟元首作对之人，虽然这肯定会惹那些改革派和政治异见者不高兴，但只要他们不轻举妄动，那有谁在乎？这帮堕落银行家要真敢惹什么岔子，那他们可能就见不到明天的太阳了。给这帮蠢蛋立个简单规矩，元首就不用浪费时间再重新写一份“旅游名单”了。"
 BOR_germanys_new_banks:0 "德国的新银行"
 BOR_germanys_new_banks_desc:0 "饕餮盛宴落下帷幕，我们终于完全掌控了国家工厂。虽然还得不情愿的给我们所谓的改革派“盟友”分一杯羹，但算得上是一场伟大胜利。我们从国家工厂的百分之四十份额中攫取了大量资金。也需要这笔钱来弥补清洗银行家带来的损失，不过还是算赚的。而元首的势力也增强了，更能迫使人们对元首尽忠，这为我们接下来对那些改革派的圣战增添了浓重的一笔。"
 BOR_poor_naive_siemens:0 "可怜又天真的西门子"
 BOR_poor_naive_siemens_desc:0 "西门子的那群改革派叛徒真的以为他们可以从鲍曼元首的怒火中逃脱，真是可怜。马上，西门子本人将被拽下他的宝座，然后突然神秘地从公共视野中消失。西门子这家巨企将直接由鲍曼元首和忠于他的人控制。虽然不算是中了头奖，但这仍然是巩固元首控制的绝佳机会。另外，我们也可以从西门子这只无头的野兽那里捞一大笔钱。"
 BOR_shall_be_first_to_go:0 "最先赴死"
 BOR_shall_be_first_to_go_desc:0 "我们对改革派的迅速镇压给军国派留下了很好的印象。舍尔纳及其军国主义者见识到了我们的实力。无论是出于恐惧还是尊重，军国派现在比以往任何时候都更加忠于元首。他们已经开始积极支持我们屠宰西门子的尝试。现在，我们可以在采取行动解散西门子时不受其他派系的束缚。这几乎可以保证我们将来对该公司的近乎完全的控制。现在只剩下其他几个不忠的堕落者需要处理……"
 BOR_to_the_highest_bidder:0 "价高者得"
 BOR_to_the_highest_bidder_desc:0 "另外三家巨企正试图从西门子那购买大量股份。通常情况下这种行为会被叫停，但鉴于这三家巨企对元首的忠诚有待考量，我们可以用西门子的股份贿赂他们来换取忠诚。他们将为股票相互竞争，如果只把股票提供给最忠诚的，那么他们都会争着成为最忠诚的那一个。毕竟，那些贪财的混蛋唯一知道的就是利润。只要给他们钱，他们就会把政治和意识形态那一套抛之脑后了。"
 BOR_screen_the_buyers:0 "筛选买家"
 BOR_screen_the_buyers_desc:0 "虽然其他三家大公司对我们忠心耿耿，但其他试图购买西门子股票的公司却出现了另一个问题。他们对忠诚不感兴趣，他们确实喜欢丰厚的利润，但并不像大公司那样被金钱迷住。简而言之，我们无法承受独立买家的不确定性。到目前为止，我们已经使用了大部分干净手段来拆分西门子，现在已经不得不为此弄脏双手了。我们必须通过任何必要的手段强制独立买家的忠诚，即使这意味着需要敲诈他们。"
 BOR_find_the_dirt:0 "找出黑料"
 BOR_find_the_dirt_desc:0 "我们已经向独立买家寄出了信封，里面有一些……诱人的秘密。要是这其中有人将其泄露，那就太可惜了。不过，有一种方法可以保证这种情况永远不会发生。只要这些买家忠于元首，元首就会好好地保守他们的秘密。若是有人稍微越界，就可以原地等死了。可能有人会指责我们手段肮脏，可能会有人说我们疯了。要是他们不想让自己那点儿秘密公之于众，就该知道什么该讲什么不该讲。鲍曼元首的德国不会容忍不忠。"
 BOR_the_fuhrers_new_banks:0 "元首的新银行"
 BOR_the_fuhrers_new_banks_desc:0 "我们从扣押西门子中获得了许多资金。大公司是忠诚的，即便是一种值得怀疑的忠诚。独立买家已经通过勒索得到平息。现在只剩下一个群体必须清除：银行家们。这两个问题处理好后，我们就可以毫无阻碍地夺取银行。此次大规模查封银行将为我们提供大量资金。我们将用忠于元首、能够正确听从指示的人，来取代犹太-布尔什维克的爪牙。"
 bormann_iberianwars.1.t:0 "德意志解放者"
 bormann_iberianwars.1.desc:0 "德国人要降落时，萨拉戈萨上空有一片美丽的蓝天，倘若没有被精心策划这一切，那将更令人印象深刻。在西班牙东道主的指示下，德国飞机决定等一些云层飘过，便在着陆跑道上空盘旋了一个多小时。每次盘旋，赫尔穆特·舍费尔都会为自己部署到西班牙感到兴奋。而当他和战友们在汗流浃背的欢呼人群面前，摇摇晃晃地走下一段台阶时，他的情绪已经糟得不行了。如果说有什么值得安慰的话，那就是在他们灿烂的笑容和甜言蜜语的背后，许多被迫聚集在那里的人也有同样的感受。\n\n“所以……”赫尔穆特站在一名长枪党士兵身边，在伊比利亚自封的统治者发表了沉闷的演讲并离开后说。“这就是这个国家所能提供的一切。\n\n空气仿佛停滞了一会。然后，士兵们回头看了他一眼，并用出奇好的德语说：“我想，我们所拥有的和德国在清理堕落者之前一样多。他咧嘴一笑。“也许有更好的海滩。”\n\n赫尔穆特后退了一步。他没想到其他人会听懂他说的话，他只是想发泄一下自己的沮丧。“哦，对不起。我不知道……我没想到……”\n\n另一个士兵挥了挥手。“没关系。你们德国人总是惊讶地发现这里的学校教德语。这是佛朗哥变老变软弱之前的好主意之一。”\n\n他们沉默地站了一段时间，看着士兵们把疲惫的人群推上公交车。不久后，也要把德国士兵用卡车带到一些军事营地里，而长枪党人则被送到前线。赫尔穆特意识到快轮到他们了，便清了清嗓子。“就你我私下说一说，你认为可以吗？我的意思是，我反对佛朗哥和自由派。”\n\n“我想我们是一个强大的民族，我们会从战斗中获胜，与大日耳曼国并肩作战。也许，这一切结束后，你可以带我参观一些不错的德国城市。我一直想去维也纳。”\n\n德国志愿军正准备离开。赫尔穆特试图无视机场对面朝他大喊大叫的军官，而是对他的心腹微笑。“是的，我也想要。”"
 bormann_iberianwars.1.a:0 "他们再也见不到对方了。"
 bormann_iberianwars.2.t:0 "号召所有爱国者"
 bormann_iberianwars.2.desc:0 "梅拉多的家中景象可谓是一片混沌。有人在尖叫，伴着它的是刺耳的摩擦声。收音机传来军事报道，播报员几乎在尖叫。卡洛斯在屋子里东奔西跑，只为找把锤子把这该死的收音机给砸了，而莱蒂齐亚则追着她的丈夫跑。\n\n“我他妈受够了，莱蒂齐亚。我真的受够了。”\n\n“卡洛斯！卡洛斯，我求你了，你不能——！”\n\n“每天都是这样，自打那群德国傻逼来了之后，每天都他妈是这样。”\n\n“你的血压！别血压高了！”\n\n“总是同样的事，同样的威胁，同样的采访，同样的歌曲，每个台都在播。”他一边说着一边掰开工具箱。当他终于摸到锤子时，脸开始变得通红，全身大汗淋漓。“如果我再听到对希特勒和鲍曼以及‘我们在德国里光荣的盟友’的赞美，我他妈会疯。我对上帝起誓，我会加入工人营。我会——”\n\n他妻子用手捂住他的嘴，她鼓眼努睛。“这可不兴开玩笑。”她盯着正敞开的窗户细声嘀咕着，没有任何动静。唯一的声音是该死的收音机里传来的假假惺惺的枪声和播报员对加泰罗尼亚共产主义暴行的咆哮。卡洛斯感到锤子的沉重和他飙升的心率。\n\n过了不知多久，莱蒂齐亚把手挪开。“从现在起，我们只听音乐台，虽然不咋地，但它主要播放军乐队的录音。”这不是建议，这是命令。卡洛斯缓缓点头。“现在，把锤子放回原处，帮我做些三明治，孩子们马上就回来。”\n\n卡洛斯又迷恋地看了眼锤子，然后叹了口气，黯黯将它放回工具箱。当他站在妻子旁，一首轻柔的管弦乐开始演奏，卡洛斯心里只有一个念头。"
 bormann_iberianwars.2.a:0 "天主雅威，我想念足球。"
 bormann_iberianwars.3.t:0 "长枪党先生们有多少人？"
 bormann_iberianwars.3.desc:0 "直升机降落到[SPS.Capital.GetName]时，武官闭上了眼睛。即使他在德国外交部服务多年，一接到通知就飞到遥远的城市，那样的空中旅行仍然让他恶心。穿越半岛的整个旅程中，他没有研究拥挤的街道或是所要降落的军事前哨，而是忍着不吐出来吃下去的早餐。\n\n感到直升机砰的一声落地，侧门被拉开。“您一定是亚当·福格特先生，”一个声音在发动机的轰鸣声中喊道。他睁开眼睛，看到一个留着稀疏胡子的老人正强颜欢笑地向他敬礼。“我叫海梅·米兰斯·德尔·博施，欢迎来到西班牙。”\n\n亚当无视了敬礼，把一只颤抖的脚踏在直升机停机坪上，再迈出另一只。他强迫自己沉着冷静地远离直升机和那轰鸣的转子。迎接他的人看起来很生气，在掩盖了自己的情绪后，像头迷路的小狗跟在亚当身后。\n\n“让我首先声明，”海梅努力追上前去，保持着犀利的笑容，“我们非常感激德国来帮助我国对抗自由主义和堕落，我的部下们……他们所有人……都把贵国政府视为黑暗中的灯塔，你们敬爱的元首是——。”\n\n“鼓舞人心的人，我知道，”亚当面无表情地说。现在离直升机几英尺远，他花了一点时间看了看环顾四周的军事前哨和它的主人。到处都是破败的迹象，布满了蜘蛛网的基地与杂乱无章的直升机停机坪，裂纹也是无处不在。而留着稀疏胡子的老人穿着所谓伊比利亚领袖的旧制服，脸上挂着绝望的微笑。修整它们，使长枪党成为一个稳定、有用的盟友，需要数不清的德国马克。\n\n对面的男人没有理会这句话，仍然勉强地笑着。他俩都知道谁的权力大谁的小。\n\n亚当叹了口气。“原谅我，博施先生，到达这里实在是个艰难的旅途。让我们进去讨论一下德国能为它的战友们做些什么吧。”"
 bormann_iberianwars.3.a:0 "盟友不会如此轻易就来的……"
 bormann_iberianwars.4.t:0 "来自伊比利亚的照片"
 bormann_iberianwars.4.desc:0 "“根本不可接受。”武官低头看了一眼手中的照片，摇了摇头。“德国人民不需要戴着烧焦头盔、衣冠不整的男子照片。不过，你可以把这张寄回去。”武官把费利克斯的一张照片还给了他。这是他最糟糕的照片，一支摆拍的步兵部队在伊比利亚坦克顶上端着枪，仿佛他们是这儿的征服者。事实上，他们只是发现了这辆坦克，估计是操作它的某个叛军耗尽燃料后遗弃的。\n\n不管怎样，在数十张战场照片中，他今晚唯一的贡献就是这张。他早就料到了，但费利克斯希望，或许审查官的眼睛会通过他拍摄的那张弹痕累累的教堂照片，他的部队在那里击退了左派的袭击，或者是联邦迫击炮在离他阵地仅十几码远的地方降落的罕见镜头。似乎自己什么也做不到，空余失望。\n\n不过没时间可以浪费了。费利克斯喃喃得向武官道歉和感激，退出帐篷，低头瞥了一眼自己的相机。他还有一张照片配额要补上，但剩下的时间不多了。穿过简陋的军营，来到分配给他的小队。也许让小队集合片刻摆点姿势，他可以拍下一些基本的——\n\n基地里回荡着熟悉的汽笛声。空袭来了。\n\n费利克斯头几次听到防空警报时，都紧紧捂住耳朵。到现在只是皱皱眉头哆嗦了下，一边低声咒骂，一边训练有素、条件反射般后退一步，转身朝地堡走去。天知道他会在那里躲多久，又要花多长时间才能把基地重新组好，还有让审查官接受照片……"
 bormann_iberianwars.4.a:0 "把头低下。"
 bormann_iberianwars.5.t:0 "一部极具现代感的伊比利亚电影"
 bormann_iberianwars.5.desc:0 "这是[SPS.Capital.GetName]难得的一天。今日阳光灿烂，教堂钟声回荡，战争压迫下的人民正享受短暂的闲暇，出门享受生活，渴望在内战中找回正常生活的模样。但这一切对格尔达来说是场灾难，她目光呆滞地站在闪闪发光的镜头前。在忍受几个小时的暴晒之苦后，在城里毫无进展让她忍无可忍了。格尔达被宣传部委派来记录所谓蓝色阵线英雄的战斗场面。可实际上却是跟一群西班牙劣种和半吊子德裔较劲。\n\n“停！停！停！构图给你搞乱了！”她用蹩脚的西班牙语大喊道。“别动！我说你呆在那儿你就站在原地！在我说‘开始’之前别动！”\n\n一个不到十四岁的西班牙男孩转过身来瞪着她。她毫不犹豫地抓住他的脖颈，一把将他推倒在地。她敢打赌，里芬斯塔尔跟这种人打交道会被气死。但里芬斯塔尔不需要考虑微薄的预算，她要管的人智商都不低，还能在首都附近的一个大制片厂开工。\n\n“你应该在和一群赤匪和民主派交战，”格尔达扯着嗓子，手指着一条被封锁的街道。她设法利用自己在德国军方的关系，让他们封锁了一条繁忙的街道，并放了些路障使它看起来像真正的战场。“要想上镜，你就得看起来真的像一个雅利安人，不然德国人才不关心你们那屁都不是的内战。”\n\n格尔达走回摄像机后，幸亏没人乱动。她想她将拍出一部完美的宣传片。她将克服那些失败者的悲观主义，把这群卑躬屈膝的白痴包装成举世无双的明星。虚构场景不重要，重要的是她会给德国和元首带来一些值得庆祝的东西。\n\n世界万籁俱寂，格尔达贴在取景器上，向天空举起手。"
