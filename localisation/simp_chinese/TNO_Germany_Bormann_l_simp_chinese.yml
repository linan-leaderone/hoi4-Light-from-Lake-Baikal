 GER_BOR_sphere_megacorp_presence_1_desc:0 "随着德日关系进入小火慢炖的阶段，两个超级大国之间的贸易重新开始。西门子在广东站稳了脚跟，广东的计算机厂商因此面临着新的竞争；满洲煤钢正与国家工厂在莱茵生产的材料打价格战。由于IG法本对欧洲的垄断迫使其去亚洲开辟航道，市场角逐为日本化工业注入了新的活力。而随着戴姆勒-奔驰的车型进入东京市场，三菱在汽车行业的领先地位也受到了质疑。规模经济赋予的垄断适用于德国的巨企，也同样适用于我们自己的财阀，而这场经济竞赛正孕育着自经济战以来，共荣圈内从未出现过的创新和利润。"
 GER_BOR_anti_sphere:0 "反共荣圈先锋"
