 bor_disII_preparation.2.a:0 "继续调查穆勒。"
 bor_disII_preparation.2.b:0 "调查这些不满的官员。"
 bor_disII_preparation.2.c:0 "根除这个叛徒委员会。"
 bor_disII_preparation.3.t:0 "穆勒的人际关系"
 bor_disII_preparation.3.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于海因里希·穆勒的相关报告\n\n已被告知前秩序警察负责人海因里希·穆勒与党内的保守派分子保持联系，而这些保守派党员又与改革派党员有着可疑的联系。一封写给穆勒的信虽然看似无害，但可能靠着编码加密，从而包含内部反对派其他分子身份的线索。\n\n海因里希·穆勒本人在初步跟踪中被观察到打破了他的日常生活，因未知原因在深夜离开了家。穆勒的训练使他能够逃避持续的监控——进一步的细节可能会发掘这次离开的目的。"
 bor_disII_preparation.3.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n海因里希·穆勒的相关报告\n\n前秩序警察负责人海因里希·穆勒被发现与党内的保守派分子保持联系，而这些保守派党员又与军国派党员有着可疑的联系。这封写给穆勒的信虽然看似无害，但可能靠着编码加密，从而包含内部反对派其他分子身份的线索。\n\n海因里希·穆勒本人在初步跟踪中被观察到打破了他的日常生活，因未知原因在深夜离开了家。穆勒的训练使他能够逃避持续的监控——进一步的细节可能会发掘这次离开的目的。"
 bor_disII_preparation.3.a:0 "这封信必定包含了隐藏的信息。"
 bor_disII_preparation.3.b:0 "穆勒将为我们指明他的叛党。"
 bor_disII_preparation.4.t:0 "信"
 bor_disII_preparation.4.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n海因里希·穆勒的联络报告\n\n秩序警察的密码学专家对海因里希·穆勒所收信件的调查结果显示，这其中并不存在可以破译的编码或加密信息。\n\n信件本身可能无足轻重，但其来源仍然疑点重重。信件的回执地址为莱托-福尔贝克路十二号。对这栋建筑的电话窃听和特工监视已经展开，特工们随时准备在收到命令后执行突袭。"
 bor_disII_preparation.4.a:0 "让我们窥探阴谋之穴。"
 bor_disII_preparation.5.t:0 "进一"
 bor_disII_preparation.5.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n莱托-福尔贝克路十二号的初步报告\n\n对莱托-福尔贝克路十二号建筑的监视显示，没有任何人进出，同样也没有发现任何的电话通讯记录。依照您的命令，随后对这栋建筑展开了突袭。\n\n初步搜寻并未发现该建筑存在居住者。建筑内的装修十分单薄，里面曾有人居住过的痕迹，但显然从监视开始的前就人走楼空了，我们随后会对建筑内的财物进行全面搜查。"
 bor_disII_preparation.5.a:0 "他们像老鼠一样逃走了。"
 bor_disII_preparation.6.t:0 "退二"
 bor_disII_preparation.6.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n莱托-福尔贝克路十二号的最终报告\n\n财物的初步搜查完成过后，对室内进行了彻底拆除，彻底搜寻建筑物中的全部家具以搜寻新的线索。但一无所获。结论证明无论谁是拥有这些财物，收尾工作都进行得十分出色。\n\n本部认为，针对海因里希·穆勒的调查是一个死胡同——建议优先监视他本人的下落。"
 bor_disII_preparation.6.a:0 "我们浪费了宝贵的时间。"
 bor_disII_preparation.7.t:0 "笼罩阴影"
 bor_disII_preparation.7.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于海因里希·穆勒活动的初步报告\n\n尽管海因里希·穆勒已被革职，调查显示他一直与那些无公务的党内成员保持非正式联络。虽然这种行为本身并不能成为控诉的理由，但揭示了党内可能存在接线人员。\n\n对穆勒尾随的报告显示，其开始在深夜离家。藉由在秩序警察的经验摆脱了跟踪，进一步调查将验证这些外出的性质。"
 bor_disII_preparation.7.a:0 "让我们瞧瞧他隐瞒了什么。"
 bor_disII_preparation.8.t:0 "突发线索"
 bor_disII_preparation.8.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n海因里希·穆勒的活动报告\n\n进一步的监视和尾随终于确定了海因里希·穆勒深夜外出的目的。在一次外出途中，穆勒显然确信自己未被监视，在不为人知的排水管里夹藏了一则讯息。\n\n这则讯息表明，穆勒希望与某位未名人在几日内进行一次会面，讯息中提到会面的场地位于一间曾用来储存建材的废弃仓库。穆勒还在讯息中暗示接线人联系其他阴谋集团的成员参加会面。这则讯息自拦截起已被复制替换，并会由其预定的接收人找到。\n\n秩序警察对会议的行动将由元首决定。"
 bor_disII_preparation.8.a:0 "监听这个仓库。"
 bor_disII_preparation.8.b:0 "立即派遣一个小组去逮捕这些同谋者！"
 bor_disII_preparation.9.t:0 "一个琐碎的漏洞"
 bor_disII_preparation.9.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n内部反对派会面场地的报告\n\n特工确定了这个穆勒突然间提到的仓库位置。该仓库内仅有几名流浪汉。他们在审讯中表示，这间仓库一直只有他们居住，并不存在其他访客。尽管本部认为他们说的是真的，但在会面开始前还是对这些人进行了扣留。\n\n拘捕这些流浪汉后，特工对这件仓库进行了彻底的排查，并在各处安置窃听设备。至穆勒那条突发讯息中提到的日期到来前。会持续进行记录。"
 bor_disII_preparation.9.a:0 "现在静观其变。"
 bor_disII_preparation.10.t:0 "记录姓名"
 bor_disII_preparation.10.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n内部反对派会面的报告\n\n穆勒讯息中提到的日期当日，特工们通过窃听设备确认到仓库内进行了会面，并成功记录下了对话内容（完整的对话记录在第四页）。穆勒本人也参加了本次会面，与会成员中还有几名党内低级官员（完整名单在第三页）。\n\n与会的低级官员显然不是阴谋集团的核心，在会面中，穆勒多次表示对秩序警察的追踪表示担忧，但其似乎认为已经成功躲开了监视。建议对在场的其他人小心行事。他们只用代称称呼他们的上头，尽管会面中提到了一个赫尔穆特·迈耶的人名下的办公室，但这显然是假名。对这个办公室的进一步调查发现了数名参与者的位置，正在对这些人进行初步调查。"
 bor_disII_preparation.10.a:0 "追循那条线索！"
 bor_disII_preparation.11.t:0 "谁他妈是赫尔穆特·迈耶啊？"
 bor_disII_preparation.11.desc:0 "秩序警察 中央ben bu q\n呈送元首\n最高机密\n- 紧急 - 赫尔穆特·迈耶办公室的报告 - 紧急 -\n\n在对同名的人员进行排除后，特工无翅蝠被派遣去破入办公室并确定其最终目的。\n\n办公室内有一个保险箱，打开之后发现里面有一套手写文件，内容包含赫尔穆特·迈耶与内部阴谋集团的一系列联络。虽然这些文件的署名是赫尔穆特·迈耶，但其中一个匆忙的笔迹暴露了迈耶背后另有其人，这一点得到了分析人员的证实。\n\n结论一致认为，赫尔穆特·迈耶不是别人，就是党总理巴尔杜尔·冯·席拉赫。特工狡狐要求立即与元首见面以商定应对措施。"
 bor_disII_preparation.11.a:0 "那个叛徒走狗！"
 bor_disII_preparation.12.t:0 "崩溃的党"
 bor_disII_preparation.12.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n尝试突袭内部反对派的报告\n\n按照命令，秩序警察特工与便衣人员进行联络，准备对穆勒所在的仓库。当晚，穆勒与其他几名党员被确认参与了会面。\n\n然而，由于便衣人员的经验不足，穆勒察觉到了突袭行动。他与其他几名身份不明的人员赶在行动开始前就迅速离开了仓库。尽管特工逮捕了与会的两名成员，但穆勒及其他同伙逃脱了追捕。\n\n被捕获的参谋者经确认为党内的两名职员约瑟夫·韦伯和阿方斯·迪特里希，本部推测这两人并不知道阴谋集团的幕后主使信息。审讯仍将继续进行。"
 bor_disII_preparation.12.a:0 "你这个笨蛋蠢货！"
 bor_disII_preparation.13.t:0 "驱散抗议"
 bor_disII_preparation.13.desc:0 "鲍曼愤怒的叹了口气。这项内部反对派的调查，旨在像解剖刀那样切除叛国罪，却以大锤般的精妙运作。由于奥尔伯在秘密会议上未能逮捕阴谋集团的成员，迪特里希和韦伯是他们唯一的线索。他们的缺席已经引起了注意。\n\n他收到了许多来自“关心的党员”的莫名信件，要求知道为什么要拘留这样一个明显不重要的人，他已经下令调查是谁发送了这些信件，这些信件似乎在党内的基层传阅。然而，他被告知，不管是谁干的，都善于掩盖他们的宗旨攻击，逮捕每一个被发现有这封信副本的人，将需要清洗党。他还不准备采取这一行动，毫无疑问，这是阴谋集团在尽力扩大他们的队伍，他所能做的就是坐以待毙。希望奥尔伯知道他们在做什么。"
 bor_disII_preparation.13.a:0 "来人让这些白痴闭嘴！"
 bor_disII_preparation.14.t:0 "我们可有的是办法让你开口"
 bor_disII_preparation.14.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对捕获的内部反对派成员审讯初步报告\n\n尽管韦伯和迪特里希都承认仓库会面的存在，但两人都一口咬定这次会面实质上只是一次社会面谈。他们拒绝说出任何其他与会者的姓名。\n\n审讯将由特工胖猎犬继续进行，他会采用更强硬的手段收集情报。特工胖猎犬相信，肯定能让这两人在死前吐出我们想要的情报。"
 bor_disII_preparation.14.a:0 "调查就跟拔牙一样。"
 bor_disII_preparation.15.t:0 "屈服的末路"
 bor_disII_preparation.15.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对捕获的内部反对派成员审讯的备忘录\n\n特工胖猎犬报告称，阿方斯·迪特里希死后，约瑟夫·韦伯在刑讯逼供下终于吐出来情报。特工猎犬目前正在记录特工狡狐对近期事件的概述，并记录了与会者名单。预计当天就能得到一份完整报告。"
 bor_disII_preparation.15.a:0 "我等不了了！"
 bor_disII_preparation.16.t:0 "宝贵的线索"
 bor_disII_preparation.16.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对约瑟夫·韦伯的审讯报告\n\n在对约瑟夫·韦伯进行审讯后，我们获得了一份简短的与会者名单。由于与会的过程保密，韦伯仅知晓其中大约三分之一人员的名字。他吐出的这些情报都只能追溯到一些低级和中级官员。本部由此得出结论，这些人都不是幕后主使。\n\n其中有一个显然与任何党员都不存在关联的假名——赫尔穆特·迈耶，或许代表了某个更高级别的官员。迈耶的办公室十分引人注目，现在正努力确定这个办公室的位置，"
 bor_disII_preparation.16.a:0 "他们最终屈服了。"
 bor_disII_preparation.17.t:0 "盟友的不满"
 bor_disII_preparation.17.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对德意志民族社会主义工人党内部改革派势力不满的初步报告\n\n党内改革派成员间的通话记录表明，这些人对党领导层的现行政策存在不满。其中涵盖了对国防军持续政治化、不温不火的经济政策以及强硬外交政策的批评。本部将继续对这些不满进行调查和监视。"
 bor_disII_preparation.17.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对德意志民族社会主义工人党内部军国派势力不满的初步报告\n\n党内军国派成员间的通话记录表明，这些人对党领导层的现行政策存在不满。其中涵盖了对国防军资金不足、苛刻的经济政策以及软弱外交政策的批评。本部将继续对这些不满进行调查和监视。"
 bor_disII_preparation.17.a:0 "找出这些异见分子。"
 bor_disII_preparation.18.t:0 "工业部门"
 bor_disII_preparation.18.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n西门子在石油危机期间的活动备忘录\n\n由于国内石油紧缺，西门子的产能急剧下降。虽然这种结果看似情理之中，但从公司内部线人那收到的报告称，产能下降的直接原因并不是石油短缺，而是由于公司高层的指示。还有未经证实的报告称，西门子董事会与改革派间存在广泛联络，本部认为有必要对其进行进一步调查。"
 bor_disII_preparation.18.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n国家工厂在石油危机期间的活动备忘录\n\n由于国内石油紧缺，国家工厂的产能急剧下降。虽然这种结果看似情理之中，但从公司内部线人那收到的报告称，产能下降的直接原因并不是石油短缺，而是由于公司高层的指示。还有未经证实的报告称，国家工厂董事会与军国派间存在广泛联络，本部认为有必要对其进行进一步调查。"
 bor_disII_preparation.18.a:0 "我就知道这些企业里的杂种玩意在搞事。"
 bor_disII_preparation.19.t:0 "工业间谍"
 bor_disII_preparation.19.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n西门子活动报告\n\n对西门子工业设施的进一步渗透证实，其产能下降与石油供应并无关联。实际上，西门子工厂收到的少量石油并未用于生产，而仅仅是储存了起来。产能下降却导致公司发生大规模裁员。\n\n从IG法本的线人那也收到过相似的报告，虽然法本公司的分散式结构以及其大量的控股公司让这些报告难以被证实，但可以确定两家公司都在试图向政府隐瞒他们的活动。而不是他们那些报告中所谓的“无法控制产能下降”。本部强烈建议进行进一步调查。"
 bor_disII_preparation.19.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n国家工厂活动报告\n\n对国家工厂工业设施的进一步渗透证实，其产能下降与石油供应并无关联。实际上，国家工厂工厂收到的少量石油并未用于生产，而仅仅是储存了起来。产能下降却导致公司发生大规模裁员。\n\n从IG法本的线人那也收到过相似的报告，虽然法本公司的分散式结构以及其大量的控股公司让这些报告难以被证实，但可以确定两家公司都在试图向政府隐瞒他们的活动。而不是他们那些报告中所谓的“无法控制产能下降”。本部强烈建议进行进一步调查。"
 bor_disII_preparation.19.a:0 "到底怎么了？"
 bor_disII_preparation.20.t:0 "快速审查"
 bor_disII_preparation.20.desc_reformist:0 "鲍曼邀请西门子去他的别墅做客——他又能有什么理由不去呢？作为德意志权倾朝野的杰出公民，会见元首本就是他最为尊贵的特权之一。他曾设宴招待过数不胜数的德国富豪巨贾，同样他也学会了招待客人逢迎拍马之道。当这位战争经济领袖走出他的轿车，他挂起了标志性的假笑张开双臂向前走去。\n\n“你好啊，鲍曼！”西门子在慢悠悠致以军礼后与其热情相拥，“我一如既往的很荣幸收到您的邀请。”众所周知的谎言，他们都心知肚明。\n\n“当然当然，我希望您能原谅我在此危机关头叨扰您的工作，但保证您能从容不迫的应对当前局势是我的职责。”\n\n在假笑的陪衬之下，他俩双双步入了屋内。"
 bor_disII_preparation.20.desc_militarist:0 "鲍曼邀请盖伦贝格去他的别墅做客——他又能有什么理由不去呢？作为德意志权倾朝野的杰出公民，会见元首本就是他最为尊贵的特权之一。他曾设宴招待过数不胜数的德国富豪巨贾，同样他也学会了招待客人逢迎拍马之道。当这位战争经济领袖走出他的轿车，他挂起了标志性的假笑张开双臂向前走去。\n\n“你好啊，鲍曼！”盖伦贝格在慢悠悠致以军礼后与其热情相拥，“我一如既往的很荣幸收到您的邀请。”众所周知的谎言，他们都心知肚明。\n\n“当然当然，我希望您能原谅我在此危机关头叨扰您的工作，但保证您能从容不迫的应对当前局势是我的职责。”\n\n在假笑的陪衬之下，他俩双双步入了屋内。"
 bor_disII_preparation.20.a:0 "我可以独立进行一些调查。"
 bor_disII_preparation.21.t:0 "多管闲事"
 bor_disII_preparation.21.desc:0 "“贵公司在这场危机中做出了一些不同寻常的决定，阿布斯先生。”\n\n“请您原谅，元首，但我必须花时间在公司里。您要说得更具体些。”阿布斯向后靠在他的长绒皮革椅中。\n\n“别装傻，也别把我当傻子。IG法本在石油最紧缺的时候却囤积石油。对此你有什么可说的？”\n\n阿布斯点燃一支雪茄，递给鲍曼，鲍曼接过雪茄。“我只是IG法本董事会十几个人中的一个，每个人都有自己的目的。我承认我注意到了这些数字中的一些异常现象，但正如我所说的，在这场危机中，我有五十家不同的公司，每一家都需要我的关注。”“你不认为自己有错？”鲍曼吸了一口雪茄，味道非常好。\n\n“我不认为。不过，如果您打算进一步调查这些怪事，我倒是非常乐意提供协助。董事会里有些人我早想让他们卷铺盖走人了。”"
 bor_disII_preparation.21.a:0 "非常欢迎您的协助。"
 bor_disII_preparation.22.t:0 "会见战争经济领袖"
 bor_disII_preparation.22.desc_reformist:0 "“我听说西门子受危机的影响尤为严重。”鲍曼的面色平静如水。\n\n就算西门子察觉到了言语中的陷阱，他也不会表现出来。“确实如此，我的元首。所有部门的产能都下降了三分之一，而我们被迫史无前例地解雇如此大量的员工。很不幸，但我们就处在这么一个怪事频出的时代。”\n\n“是吗？那我怎么收到报告说，你们没有动用石油供应来缓解危机，反而一直在囤积？”鲍曼紧盯着这位商人，眼睛一眨不眨。\n\n西门子倒是先眨了眨眼睛，不过他并没有移开视线。“您真是消息灵通。是的，我们一直在限制使用现有的石油，谁又知道这场危机会持续多久呢？对于工业来说，石油就像氧气一样，要是我们憋憋气就能战胜阿拉伯人，那还这么折腾干啥？但此种情况若持续太长时间，我们确实会放出库存。”"
 bor_disII_preparation.22.desc_militarist:0 "“我听说国家工厂受危机的影响尤为严重。”鲍曼的面色平静如水。\n\n就算盖伦贝格察觉到了言语中的陷阱，他也不会表现出来。“确实如此，我的元首。所有部门的产能都下降了三分之一，而我们被迫史无前例地解雇如此大量的员工。很不幸，但我们就处在这么一个怪事频出的时代。”\n\n“是吗？那我怎么收到报告说，你们没有动用石油供应来缓解危机，反而一直在囤积？”鲍曼紧盯着这位商人，眼睛一眨不眨。\n\n盖伦贝格倒是先眨了眨眼睛，不过他并没有移开视线。“您真是消息灵通。是的，我们一直在限制使用现有的石油，谁又知道这场危机会持续多久呢？对于工业来说，石油就像氧气一样，要是我们憋憋气就能战胜阿拉伯人，那还这么折腾干啥？但此种情况若持续太长时间，我们确实会放出库存。”"
 bor_disII_preparation.22.a:0 "一个谨慎的保证。"
 bor_disII_preparation.22.b:0 "可疑的选择。"
 bor_disII_preparation.23.t:0 "劝阻"
 bor_disII_preparation.23.desc_reformist:0 "鲍曼抿了口酒，斟酌着刚才和来客的谈话。不论他怎么提问，西门子都对答如流，并且脸上始终挂着微笑。是自己出错了吗？想到这儿，他不禁打了个寒颤。但不管怎样，只要一直排除各种可能，最后剩下的哪怕再离谱也必然是真相。或许他应该让盖伦调整调查方向。一定还有另一条道路，一条被他忽略了的道路。"
 bor_disII_preparation.23.desc_militarist:0 "鲍曼抿了口酒，斟酌着刚才和来客的谈话。不论他怎么提问，盖伦贝格都对答如流，并且脸上始终挂着微笑。是自己出错了吗？想到这儿，他不禁打了个寒颤。但不管怎样，只要一直排除各种可能，最后剩下的哪怕再离谱也必然是真相。或许他应该让盖伦调整调查方向。一定还有另一条道路，一条被他忽略了的道路。"
 bor_disII_preparation.23.a:0 "换个思路，间谍大师。"
 bor_disII_preparation.24.t:0 "背叛文件"
 bor_disII_preparation.24.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对西门子活动持续调查的报告\n\n对可疑商业活动的调查正以缓速进行。西门子的会计师和律师制作的财务报告过于曲折，我们尚未找到能定义最近这些行动的文件。也无法诉诸于虫刑或审问那种更具侵害性的方式，这极大地阻碍了调查的进展。尽管如此，调查仍在进行。"
 bor_disII_preparation.24.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n对国家工厂活动持续调查的报告\n\n对可疑商业活动的调查正以缓速进行。国家工厂的会计师和律师制作的财务报告过于曲折，我们尚未找到能定义最近这些行动的文件。也无法诉诸于虫刑或审问那种更具侵害性的方式，这极大地阻碍了调查的进展。尽管如此，调查仍在进行。"
 bor_disII_preparation.24.a:0 "不济的工匠才会抱怨工具。"
 bor_disII_preparation.25.t:0 "巴尔杜尔事件"
 bor_disII_preparation.25.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n西门子的最新活动\n\n搜寻西门子可疑商业行为纸质文件的努力已取得成效。西门子的高管与党总理巴尔杜尔·冯·席拉赫间的联络也已得到证实。\n\n证实这些联络是来自冯·席拉赫据传拥有的一间办公室，渗透这间办公室并确定这些通信目的的行动正在进行。"
 bor_disII_preparation.25.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n国家工厂的最新活动\n\n搜寻国家工厂可疑商业行为纸质文件的努力已取得成效。国家工厂的高管与党总理巴尔杜尔·冯·席拉赫间的联络也已得到证实。\n\n证实这些联络是来自冯·席拉赫据传拥有的一间办公室，渗透这间办公室并确定这些通信目的的行动正在进行。"
 bor_disII_preparation.25.a:0 "腐败的程度到达了顶峰！"
 bor_disII_preparation.26.t:0 "幕后主使"
 bor_disII_preparation.26.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于冯·席拉赫与西门子间的日常通讯\n\n巴尔杜尔·冯·席拉赫与西门子间已被证实存在日常通讯，其目的正在调查中。可以肯定的是，冯·席拉赫最晚从石油危机开始就一直指导着该公司的经济政策——但其最终目的仍未确定。已派遣特工对冯·席拉赫进行监视。双方之间没有观察到进一步地通讯。卑职确信搜索冯·席拉赫的未知办公室将能够确定这一点。"
 bor_disII_preparation.26.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于冯·席拉赫与国家工厂间的日常通讯\n\n巴尔杜尔·冯·席拉赫与国家工厂间已被证实存在日常通讯，其目的正在调查中。可以肯定的是，冯·席拉赫最晚从石油危机开始就一直指导着该公司的经济政策——但其最终目的仍未确定。已派遣特工对冯·席拉赫进行监视。双方之间没有观察到进一步地通讯。卑职确信搜索冯·席拉赫的未知办公室将能够确定这一点。"
 bor_disII_preparation.26.a:0 "接下来就调查那该死的办公室！"
 bor_disII_preparation.27.t:0 "我讨厌计划变得完美无缺"
 bor_disII_preparation.27.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n- 紧急 - 关于巴尔杜尔·冯·席拉赫 - 紧急 -\n\n在冯·席拉赫的秘密办公室被发现后，特工无翅蝠被派遣去破入办公室并确定其最终目的。里面有一个保险箱，打开之后发现里面有一套以赫尔穆特·迈耶署名的文件。对笔迹的分析证实了赫尔穆特·迈耶就是冯·席拉赫的假名。初步分析表明，这些文件中包括了与海因里希·穆勒在内党员间的通信。\n\n对这些文件的全面解析正在进行。"
 bor_disII_preparation.27.a:0 "你在隐瞒什么，叛徒？"
 bor_disII_preparation.28.t:0 "不必猜疑他们是否在你身后"
