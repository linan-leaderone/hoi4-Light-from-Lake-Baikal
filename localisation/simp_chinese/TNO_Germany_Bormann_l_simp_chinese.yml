 bor_disII_preparation.28.a:0 "我有另一个任务要给你。"
 bor_disII_preparation.29.t:0 "闭门会议"
 bor_disII_preparation.29.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于西门子的谈话报告\n\n依照命令，特工无翅蝠对西门子的办公室和会议室进行了监听。相关对话的完整录音记录从第四页开始。\n\n西门子总裁安排了下属职员的一系列会面，随后进行了会议。对公司会议的分析报告显示，实际上西门子扣留石油以及减产等种种行为并不是为了缓解危机，反而是为了加剧危机，目的是让公众舆论反对现任政府。\n\n随后的通话证实了他们与党内反对派存在联络。通话的对象就是党总理巴尔杜尔·冯·席拉赫，他在电话中表示担心秩序警察发现他们的阴谋。冯·席拉赫的最终目的尚未查明，但从之前破获的文件中显示，席拉赫在日耳曼尼亚设有一个我们从未得知的办公室。正在努力定位此办公室的位置。"
 bor_disII_preparation.29.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于盖伦贝格的谈话报告\n\n依照命令，特工无翅蝠对盖伦贝格的办公室和会议室进行了监听。相关对话的完整录音记录从第四页开始。\n\n总裁盖伦贝格安排了下属职员的一系列会面，随后进行了会议。对公司会议的分析报告显示，实际上国家工厂扣留石油以及减产等种种行为并不是为了缓解危机，反而是为了加剧危机，目的是让公众舆论反对现任政府。\n\n随后的通话证实了他们与党内反对派存在联络。通话的对象就是党总理巴尔杜尔·冯·席拉赫，他在电话中表示担心秩序警察发现他们的阴谋。冯·席拉赫的最终目的尚未查明，但从之前破获的文件中显示，席拉赫在日耳曼尼亚设有一个我们从未得知的办公室。正在努力定位此办公室的位置。"
 bor_disII_preparation.29.a:0 "冯·席拉赫，你这条叛国的野狗！"
 bor_disII_preparation.30.t:0 "我们自己内部的阴谋集团"
 bor_disII_preparation.30.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团的初步报告\n\n经过初步调查，有充分的证据证明，党内不仅仅只有改革派存在不满，就连在以前被认为是完全忠诚的核心层也存在阴谋集团。\n\n党内的保守派高级官员被注意到在私人场合与改革派的那些理想主义者会面，这些人与他们并无正当业务来往而且还是在私人场所进行。官僚的管理不善对党政机关的破坏已经显现。强烈建议进一步进行调查，以确定这种合谋的深层目的。"
 bor_disII_preparation.30.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团的初步报告\n\n经过初步调查，有充分的证据证明，党内不仅仅只有军国派存在不满，就连在以前被认为是完全忠诚的核心层也存在阴谋集团。\n\n党内的保守派高级官员被注意到在私人场合与那些强硬派官员会面，这些人与他们并无正当业务来往而且还是在私人场所进行。官僚的管理不善对党政机关的破坏已经显现。强烈建议进一步进行调查，以确定这种合谋的深层目的。"
 bor_disII_preparation.30.a:0 "腐败的程度没有界限。"
 bor_disII_preparation.31.t:0 "皮囊下"
 bor_disII_preparation.31.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n党内核心层阴谋集团调查备忘录\n\n对党内核心层中存在的不满程度及其采取实际行动可能性的调查已经开始.党内的高层管理人员已处于我们的监控下，包括暗中在他们的办公室和私人住所内安装录音设备，谨慎贿赂他们的雇员。党内的行政记录也受到审查，以调查那些非恰当的升降职和加薪安排。后续会持续更新。"
 bor_disII_preparation.31.a:0 "皮囊之下，血淋淋的真相。"
 bor_disII_preparation.32.t:0 "隐秘行动"
 bor_disII_preparation.32.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团的报告\n\n针对党内高层的监控正按计划进行。而对党内行政管理记录的审查表明，党内保守派高层（包括但不限于内阁成员库尔特·朗格和古斯塔夫·阿道夫·谢尔）与包括汉斯·格洛布克在内的改革派高级官员间，此前进行了一系列不为人知的会议。元帅汉斯·斯派达尔也在怀疑对象中，但尚未得到证实。尽管按照规定，要求会议内容需要有完整的记录。但这些记录却从未提交过。目前已知的与会者名单记录在报告的3-4页。名单并不完整，调查仍将继续。"
 bor_disII_preparation.32.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团的报告\n\n针对党内高层的监控正按计划进行。而对党内行政管理记录的审查表明，党内保守派高层（包括但不限于内阁成员库尔特·朗格和古斯塔夫·阿道夫·谢尔）与包括奥托·恩斯特·雷莫在内的军国派高级官员间，此前进行了一系列不为人知的会议。元帅费迪南德·舍尔纳也在怀疑对象中，但尚未得到证实。尽管按照规定，要求会议内容需要有完整的记录。但这些记录却从未提交过。目前已知的与会者名单记录在报告的3-4页。名单并不完整，调查仍将继续。"
 bor_disII_preparation.32.a:0 "我会处理一些近臣。"
 bor_disII_preparation.33.t:0 "幕后交易"
 bor_disII_preparation.33.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团与党外利益集团接触的相关报告\n\n对党内保守派官员与改革派官员间接触的调查仍在进行.对党外私人联络的监听表明，党内官员与西门子董事会成员间存在联络。这些会面的最终目的尚不明确，但可能与这些党内官员被发现的支出大幅增加活动有关。\n\n同样自这些会面开始以来，西门子的产量和员工数量也跟着大幅下降。董事会成员与新教和天主教会的高级职员间也存在接触。已经将这些人纳入监控范围.调查仍在继续进行。"
 bor_disII_preparation.33.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团与党外利益集团接触的相关报告\n\n对党内保守派官员与军国派官员间接触的调查仍在进行.对党外私人联络的监听表明，党内官员与国家工厂董事会成员间存在联络。这些会面的最终目的尚不明确，但可能与这些党内官员被发现的支出大幅增加活动有关。\n\n同样自这些会面开始以来，国家工厂的产量和员工数量也跟着大幅下降。董事会成员与新教和天主教会的高级职员间也存在接触。已经将这些人纳入监控范围。调查仍在继续进行。"
 bor_disII_preparation.33.a:0 "还有没参与其中的人吗？！"
 bor_disII_preparation.34.t:0 "找出头目"
 bor_disII_preparation.34.desc:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于党内核心层阴谋集团领导班子的报告\n\n对内阁中已知异议成员间接触的调查揭示了他们所拥有的一个共同点，每个已知的阴谋集团成员都与党总理巴尔杜尔·冯·席拉赫保持着非官方的定期联络。根据这些情报，本部得出结论，巴尔杜尔·冯·席拉赫就是阴谋集团的头目。\n\n这些会面据信是在日耳曼尼亚中部的一间冯·席拉赫秘密拥有的办公室内进行的。目前正努力确定这间以赫尔穆特·迈耶名义购买的办公室位置。"
 bor_disII_preparation.34.a:0 "就没有我能信任的人吗？"
 bor_disII_preparation.35.t:0 "证据确凿"
 bor_disII_preparation.35.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于巴尔杜·冯·席拉赫办公室的报告\n\n为了取得冯·席拉赫叛变的确凿证据并查明他的最终目的，特工无翅蝠破入了所谓“赫尔穆特·迈耶”的办公室。里面有一个保险箱，打开之后发现里面有一套使用冯·席拉赫假名的文件。\n\n初步分析表明，这些文件中包括了冯·席拉赫、西门子公司、海因里希·穆勒以及其他十几名党内高级管理官员间的通信。对这些文件的全面解析正在进行。"
 bor_disII_preparation.35.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于巴尔杜·冯·席拉赫办公室的报告\n\n为了取得冯·席拉赫叛变的确凿证据并查明他的最终目的，特工无翅蝠破入了所谓“赫尔穆特·迈耶”的办公室。里面有一个保险箱，打开之后发现里面有一套使用冯·席拉赫假名的文件。\n\n初步分析表明，这些文件中包括了冯·席拉赫、国家工厂公司、海因里希·穆勒以及其他十几名党内高级管理官员间的通信。对这些文件的全面解析正在进行。"
 bor_disII_preparation.35.a:0 "你的时日不多了，叛徒。"
 bor_disII_preparation.36.t:0 "槲寄生"
 bor_disII_preparation.36.desc_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n-紧急- 党内核心层阴谋集团的目的 -紧急-\n\n对巴尔杜·冯·席拉赫办公室文件的最终分析，结论性的揭示了内部阴谋集团的最终目的。通过分析他与其他阴谋集团的高级官员以及西门子公司董事会成员之间的通信记录，秩序警察得出了一致的结论，即冯·席拉赫的目的是推翻当前党内的领导层，并让自己成为元首。特工狡狐请求立刻与元首会面，以确认下一步的行动。"
 bor_disII_preparation.36.desc_militarist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n-紧急- 党内核心层阴谋集团的目的 -紧急-\n\n对巴尔杜·冯·席拉赫办公室文件的最终分析，结论性的揭示了内部阴谋集团的最终目的。通过分析他与其他阴谋集团的高级官员以及国家工厂公司董事会成员之间的通信记录，秩序警察得出了一致的结论，即冯·席拉赫的目的是推翻当前党内的领导层，并让自己成为元首。特工袖珍狐请求立刻与元首会面，以确认下一步的行动。"
 bor_disII_preparation.36.a:0 "下一步就是他的死期。"
 bor_disII_preparation.37.t:0 "执行前的总结"
 bor_disII_preparation.37.desc:0 "盖伦的镜面太阳镜片后映出一副呲牙咧嘴的嬉笑。元首的脸扭曲得十分丑陋，他的手指弯曲着，好似已经扼住了冯·席拉赫的喉咙。“干得好，特工狡狐，”他称赞着，可脸上却没有一丝满意的表情。\n\n“荣幸之至，我的元首.”他不知道在鲍曼的这种状态下自己能说些什么。但他的直觉告诉他，许多人会死，而他非常不希望自己成为其中的一员。“我可以问一下，您希望我们的下一步行动是什么吗？”\n\n“下一步行动？”鲍曼毫无幽默感的大笑了起来。“我觉得这显而易见。谋反就如肿瘤，必须将其从根源上铲除。我需要一份记录有所有跟这些叛徒说过话的人的名单。再加上他们所有家人的名单。你们也可以开始给他们挖墓了。”\n\n盖伦点了点头。“如果您允许，我将立刻动员秩序警察。”\n\n“授权你，出去吧。”盖伦被他唐突地回复吓了一跳，他站起身走到门外。关上门后出于好奇，他在那儿站了一会。\n\n在这堵门后，他听到了元首悠长而缓慢的喘息声。听到元首从椅子上站起来，然后整整十秒钟，鲍曼发出了一声无言的、纯粹、激烈而愤怒的持续吼叫。当家具的碎裂声响起时，盖伦朝他的办公室走去。"
 bor_disII_preparation.37.a:0 "签署死刑授权令真是一种非凡的解脱。"
 bor_disII_preparation.38.t:0 "远离街道"
 bor_disII_preparation.38.desc:0 "秩序警察从没像今天这么多。每一位警官，无论高级或低级，无论生病还是虚弱，甚至连退休的警员都在执勤。如果人们向窗外探望，他们就会发现警员甚至比平民还多，今天还留在街上的人肯定是个蠢货。空气中弥漫着紧张的气氛——即便是那些太过年轻，不知道党初次崛起行动的人也知道接下来会发生什么。从咬牙切齿挥舞警棍的暴徒，到早已厌倦暴力白发苍苍的老官员，秩序警察的营房人满为患。他们被告知要做好准备。他们也已经做好了准备。毫无疑问，他们可不是傻瓜，他们会履行自己的职责。\n\n唯一的问题是，在这一切结束后，他们是否还能心安理得。"
 bor_disII_preparation.38.a:0 "等候您的命令。"
 bor_disII_pursuit.1.t:0 "盛世终焉"
 bor_disII_pursuit.1.desc:0 "“……而目前的预测显示情况并没有好转。中东局势导致全球油价飞涨。即使德国在高加索拥有自己的石油资源，汽油价格也让普通民众望而却步。许多德国人转而骑自行车或步行上班——如果他们还有工作要做的话。经济不景气导致多达一百万德国人失业。”\n\n鲍曼叹息着关掉了电视。他受到的指责比不列颠之战中的炮火还多，而这场危机甚至都不是他的错！早在意大利人建立他们的帝国之初，他就应该预料到这次危机。他们甚至连经营一家咖啡店都不值得信任。尽管如此，他还是得做出一些措施，而且要快。"
 bor_disII_pursuit.1.a:0 "有人能给我出出主意吗！"
 bor_disII_pursuit.2.t:0 "一个隐秘的转变"
 bor_disII_pursuit.2.desc:0 "“危机期间我们一直在监视国内的反对派，他们的胆子现在是越来越大，不仅开始招人入伙，还到处分发抗议信。以前这帮人鬼鬼祟祟，现在变得明目张胆，以后还会变成什么样可不好说。”\n\n鲍曼长叹一口气。盖伦讲的虽然不是什么好消息，但跟自己的预期也差不太多。国内外的异见分子无不因这场危机而欣喜若狂。“继续盯住他们，我倒要看看他们葫芦里边卖的是什么药。”\n\n“是。鲍曼万岁。”盖伦举起右手，行了个纳粹礼便离开了。\n\n鲍曼笑了笑。盖伦这人之所以靠得住，原因正在于他不老实，也永远不会老实。相反，那些看起来很老实的人，往往会在你意想不到的时候干出件天大的蠢事。"
 bor_disII_pursuit.2.a:0 "回到处理抱怨上来。"
 bor_disII_pursuit.3.t:0 "酝酿中的不满"
 bor_disII_pursuit.3.desc:0 "现在每次离开办公室时，鲍曼看到的都是一片沉默。回想往昔，曾经迎接他的是一片高举的右手、微笑的妇女、欢呼的人群，如今唯有沉默。这些天，他的车在穿过街道时，能看到哪怕一个人对他行礼就值得庆幸了。人们贫穷且饥饿，发现对元首没有什么好感激的。这种想法还不算背叛，但鲍曼知道这就是背叛的开端。\n\n茫然地，他盯着同样茫然的人群穿行。这片死寂也即将成为奢求，暴乱即将开场。"
 bor_disII_pursuit.3.a:0 "他们想让我做什么，入侵中东？"
 bor_disII_pursuit.4.t:0 "谁来帮我解决下这个聒噪的牧师？"
 bor_disII_pursuit.4.desc:0 "“这个男人还有脸称自己为合法继承人？鲍曼总不能在妓院肆意狂欢吧！”拉辛格神父顿了顿，以示效果。这当然只是个不太恰当的比喻，但带来的震撼效果却很值当。教堂里充满了欢乐的笑声。“我刚才说了个谎，鲍曼如果只关注这些事的话，那他还是能在那狂欢的。不过他肯定是这么一个人。这个人在国内失败了，在国外也失败了，他生为一个人也失败了。如果他还关心这个国家的利益，他就该在危机恶化前引咎辞职。”他几乎可以听到听众的赞同声，整个教堂都在点头同意。这次布道一结束，就会有上百人皈依他的事业。"
 bor_disII_pursuit.4.a:0 "我得避开秩序警察的眼线。"
 bor_disII_pursuit.5.t:0 "投诉"
 bor_disII_pursuit.5.desc:0 "鲍曼紧张地注视着法兰克福的局势。他并不是在担心事态的发展，少数煽动者会被逮捕，其他人会被驱散。他担心的是，这种情况开创了一个危险的先例——这些抗议者甚至会对政府处理石油危机的方式表示不满，这可不是一个好的信号。如果他们的宣传奏效，这些抗议就有可能蔓延到整个德国。石油匮乏曾让他们的政权在襁褓中差点夭折，而现在，当羽翼丰满时，他们也会面临同样的风险。必须确保秩序警察对抗议者的处理足够强硬。"
 bor_disII_pursuit.5.a:0 "行动，去打爆这帮人的狗头。"
 bor_disII_pursuit.6.t:0 "官员抗议"
 bor_disII_pursuit.6.desc:0 "鲍曼咬牙切齿地阅读着面前的报纸，反了！全都他妈反了！白纸黑字就在眼前。“党政官员对政府政策表示担忧。”他大可以毫不犹豫地让他们滚进监狱。但这么干也就是个马后炮行为，压根解决不了问题。这帮混账玩意儿还只是问题的表层，也就是趁着自己没准备好罢了。处理掉这帮自私自利的玩意，又会有另一帮想升官想疯了的冒出来，给自己标榜所谓的“无知者无畏”来反对政府。\n\n这是他必须从根本上解决的问题。但他压根不知道怎么解决。"
 bor_disII_pursuit.6.a:0 "变革将至。"
 bor_disII_pursuit.7.t:0 "分裂"
 bor_disII_pursuit.7.desc_reformist:0 "“抗议者突破了警察的防线，他们，他们正向着人民大厅前进。”\n\n“只要斯派达尔的人到了，一切都会好起来的。”\n\n副官扯了扯衣领，满头大汗。他瞥了一眼他的同僚，但似乎没有人愿意回答，于是他继续向前走去。“我的元首，斯派达尔元帅……对我们的联系没有应答。他现在已经不知所踪。”\n\n鲍曼额头青筋暴起。“除了哈特曼、瓦格纳和贝克尔，其他人都离开房间。”\n\n副官松了一口气，走了出去。门一关上，他就开始一路小跑。走运的话，他可以在抗议者到达之前，或者在鲍曼意识到之前逃离这座城市。"
 bor_disII_pursuit.7.desc_militarist:0 "“抗议者突破了警察的防线，他们，他们正向着人民大厅前进。”\n\n“只要舍尔纳的人到了，一切都会好起来的。”\n\n副官扯了扯衣领，满头大汗。他瞥了一眼他的同僚，但似乎没有人愿意回答，于是他继续向前走去。“我的元首，舍尔纳元帅……对我们的联系没有响应。他现在已经不知所踪。”\n\n鲍曼额头青筋暴起。“除了哈特曼、瓦格纳和贝克尔，其他人都离开房间。”\n\n副官松了一口气，走了出去。门一关上，他就开始一路小跑。走运的话，他可以在抗议者到达之前，或者在鲍曼意识到之前逃离这座城市。"
 bor_disII_pursuit.7.a:0 "这么死可不值当。"
 bor_disII_execution.1.t:0 "日耳曼尼亚中心的黑网"
 bor_disII_execution.1.desc_reformist:0 "阴谋的黑网蔓延全国，黝黑的藤曼缠绕着它所能接触到的一切。海涅曼、格洛布克与斯派达尔同知识分子及陆军中的自由派狼狈为奸，冯·西门子和他的公司满怀期待着看着这一切，正屏息以待。巴尔杜尔·冯·席拉赫端坐在阴谋的中心，在那些背信弃义的保守派官僚的帮助下，他编织起了阴谋网络，试图毁灭鲍曼。\n\n鲍曼也可以为自己织网，推出自己的计谋，击败来犯的政敌。凭借敏锐的政治直觉与强硬手腕，鲍曼可以加强对权力的控制，制裁那些打算削弱他权威的叛党。\n\n但只有弱者才会拿阴谋和叛党对垒。换做是希特勒，他会怎么做？他只会以无情的效率粉碎阴谋。软弱及妥协绝非民族社会主义的一部分，唯有强者方能生存。鲍曼不会冒险，他要像面对着戈尔迪安之结的亚历山大一样，抽出宝剑，将这张黑色的大网一刀斩断。"
 bor_disII_execution.1.desc_militarist:0 "阴谋的黑网蔓延全国，黝黑的藤曼缠绕着它所能接触到的一切。费迪南德·舍尔纳与陆军及我党中的军国派战争贩子狼狈为奸，盖伦贝格和国家工厂正屏息以待，满怀期待着看着这一切。巴尔杜尔·冯·席拉赫端坐在阴谋的中心，在那些背信弃义的保守派官僚的帮助下，他编织起了阴谋网络，试图毁灭鲍曼。\n\n鲍曼也可以为自己织网，推出自己的计谋，击败来犯的政敌。凭借敏锐的政治直觉与强硬手腕，鲍曼可以加强对权力的控制，制裁那些打算削弱他权威的叛党。\n\n但只有弱者才会拿阴谋和叛党对垒。换做是希特勒，他会怎么做？他只会以无情的效率粉碎阴谋。软弱及妥协绝非民族社会主义的一部分，唯有强者方能生存。鲍曼不会冒险，他要像面对着戈尔迪安之结的亚历山大一样，抽出宝剑，将这张黑色的大网一刀斩断。"
 bor_disII_execution.1.a:0 "执行。"
 bor_disII_execution.2.t:0 "飞鹰行动"
 bor_disII_execution.2.desc:0 "变革的车轮不断前进，碾碎了轮下的一切。依照莱因哈德·盖伦的命令，秩序警察已被派驻至祖国的各大城市。从维也纳到日耳曼尼亚，装甲车封锁了大街小巷，全副武装的警官们则在向着他们的目标推进。\n\n绝无妥协，绝无怜悯，叛党将在元首和他忠心耿耿的战士面前瑟瑟发抖。马丁·鲍曼仍应是欧洲的主人，而那些仅挂着雅利安名头的谋逆鼠辈们将领教到背叛大日耳曼国的下场。飞鹰行动，正在进行！"
 bor_disII_execution.2.a:0 "“遗憾的是，地球不是世外桃源，而是一场生存竞争，并且正因听天由命而极其残酷。”"
 bor_disII_execution.3.t:0 "宗教的愚蠢"
 bor_disII_execution.3.desc:0 "长久以来，基督教那荒谬的幻想一直都在纠缠着德国文化与社会。宗教组织在广受民众尊重的同时却威胁着国家，世上再无比它更危险的机构。鉴于我党在过去数十年的行动，政界尚无教会的立足之地，但宗教对德国人民日常生活的渗透仍有如在背的芒刺一般。\n\n事情终于要起变化了——作为飞鹰行动的一部分，我们将彻底取缔全国的基督教会，基督教信仰将仅限于个人信教及深夜祷告。当然，在不久后人们就都将意识到此一信仰的愚蠢之处，私下的祷告也会消失殆尽。"
 bor_disII_execution.3.a:0 "“基督教与民族社会主义格格不入。”"
 bor_disII_execution.4.t:0 "教会的命运"
 bor_disII_execution.4.desc:0 "布道的宣讲被车胎急停时发出的刺耳噪音与靴子踢过砂石的声音打断了，约瑟夫·拉辛格神父以他那标志性的笑容请众人见谅，而后大步穿过一排排信徒，向着门口走去。门外的喊声凶狠又直接，一阵寒意袭上他的脊背，但他还是打开了大门。\n\n“请问……？”神父的话语被堵在了他的喉咙口，在朝他走来的，是一个中队的全副武装的士兵，一旁还停着装甲车辆。在短暂的恐慌后，拉辛格神父放松了一些，他们是秩序警察。“长官们，你们是不是走错地方了？这里没有骚乱——”\n\n戴着手套的警官一拳打在了他的肚子上，拉辛格神父气喘吁吁地弯下腰来，痛苦地捂着肚子。警官们从他身边冲过，大吼着驱散教堂内的人群。神父抬起头来，两眼模糊。警官们有条不紊地拿走了所有带得动的东西，有人捡走了圣经，有人拖走了教堂另一端的十字架。还没等神父恢复力气，反对警察们的做法，一双手就把他的双臂扭到身后，用冰冷的金属手铐铐住了他的双手。\n\n“我做错了什么？”拉辛格神父痛苦地喘着气，看着警察亵渎教堂，他的眼眶里盈满了泪水。"
 bor_disII_execution.4.a:0 "这一教堂的事迹在全国范围内不断重演。"
 bor_disII_execution.5.t:0 "企业清洗"
 bor_disII_execution.5.desc_reformist:0 "IG法本这个企业巨兽内部也有自己的害虫。整个公司包括董事会内部的那些强大的阴谋家，都独立于赫尔曼·约瑟夫·阿布斯之外，与冯·席拉赫的保守派及其改革派盟友暗中合谋。\n\n这些不正当的勾结已昭告天下。在盖伦和阿布斯的帮助下，鲍曼下令彻底清洗IG法本。公司内部的任何阶层都不会幸免。所有的公司内部都存在这样贪婪的投机者，他们从内心再到职业都是彻底的赌徒；不幸的是，对于IG法本的赌徒来说，他们押错了边。"
 bor_disII_execution.5.desc_militarist:0 "IG法本这个企业巨兽内部也有自己的害虫。整个公司包括董事会内部的那些强大的阴谋家，都独立于赫尔曼·约瑟夫·阿布斯之外，与冯·席拉赫的保守派及其军国派盟友暗中合谋。\n\n这些不正当的勾结已昭告天下。在盖伦和阿布斯的帮助下，鲍曼下令彻底清洗IG法本。公司内部的任何阶层都不会幸免。所有的公司内部都存在这样贪婪的投机者，他们从内心再到职业都是彻底的赌徒；不幸的是，对于IG法本的赌徒来说，他们押错了边。"
 bor_disII_execution.5.a:0 "裁了他们。"
 bor_disII_execution.6.t:0 "新部长"
 bor_disII_execution.6.desc:0 "“很高兴能与你再次谈话，”电话中传出的嗓音生硬无礼，赫尔曼·约瑟夫·阿布斯咧嘴一笑，把电话握得更紧了。\n\n“很高兴能回复您，我的元首。鲍曼万岁！”阿布斯向他办公桌对面的一副乡村画软绵绵地敬了个礼，忍俊不禁。“相信企业改组还进行得顺利吧？”\n\n“IG法本的清洗完成了，叛徒已被绳之以法。”\n\n“看来我们要在重组工作上下不少功夫！”阿布斯轻声笑道。他清楚有大事要发生，但不并想加速它。\n\n“阿布斯先生，”鲍曼接着说，这证实了对方的怀疑，“我必须褒扬你对党和国家的忠诚奉献。帮助叛徒对你来说易如反掌，但你选择了与政府合作。你拥有作为IG法本董事会一员的渊博的经济学知识，我相信你能成为一名无可挑剔的经济部长。今天有个职位新空出来了。”"
 bor_disII_execution.6.a:0 "“荣幸之至。”"
 bor_disII_execution.7.t:0 "官僚清洗"
 bor_disII_execution.7.desc:0 "秩序警察 中央本部\n飞鹰行动\n\n致所有警员\n你们当中收到这份简报的人将在飞鹰行动执行期间被指派去清洗德意志民族社会主义工人党内部的官僚。\n\n请参阅这份文件所附的监视列表。所有被记名的人都将被逮捕，并被移送至附近的集中营。暴力抵抗者就地处决。\n\n黑线圈出的名字将以涉嫌谋反而接受审讯。详细请参阅所附文件。决意参与内部反叛的人将被枪决。而坚称自己是在不知情的情况下参与的人将被免职。\n\n红线圈出的名字一经发现立即击毙。\n\n鲍曼万岁！\n特工狡狐"
 bor_disII_execution.7.a:0 "彻底铲除叛徒。"
 bor_disII_execution.8.t:0 "最后的内阁会议"
 bor_disII_execution.8.desc:0 "德国国民教育与宣传部部长砰地关上车门，撇下黑色手套。满足地呼吸了一口清晨的凉爽空气，忽略秩序警察们的敬礼漫步走向总理府。巴尔杜尔·冯·席拉赫曾警告他不要参加内阁会议，还提了自己不参加的借口。多么可笑的举措啊！温纳·瑙曼心想。还有什么能比拒绝参加一个被元首称为“至关重要”的中东会议更能引起怀疑的行为呢？\n\n“抱歉，我迟到了，”瑙曼气喘吁吁地走进内阁会议室，假装着自己是跑步过来的。他瘫倒在椅子上，开始从公文包里抽出文件。面前八位困惑的国家部长以及那七把空椅子也面对着他。\n\n“你可不是唯一一个，”国家部长谢尔厚着脸皮回复道。“元首在哪？”\n\n“瓦尔特去哪了？”国家部长朗格紧张地嘟囔着，一边整理着衣领。“他从不迟到。”\n\n门突然被撞开，由十几人组成的武装秩序警察部队冲进了房间。\n\n“举起你的双手，趴在桌子上！”其中一人咆哮着，用枪指着瑙曼的脸。国家部长立刻屈从了，他的整个身体都吓麻了。谢尔的脸被撞在桌子上，桌子都开始摇晃起来。他能听到朗格在大喊着说自己是无辜的。他幡然醒悟，浑身是汗，身体如同死尸一样冰凉。"
 bor_disII_execution.8.a:0 "我要死了。"
 bor_disII_execution.9.t_reformist:0 "改革派抵抗"
 bor_disII_execution.9.t_militarist:0 "军国派抵抗"
 bor_disII_execution.9.desc_reformist:0 "全国各地都爆发了枪战。\n\n全副武装的秩序警察部队与陆军内部忠于鲍曼的人联手。他们企图冲进营房、渗透军营并进军德国各地主要的军事设施，结果遭到了汉斯·斯派达尔和改革派行动追随者的大规模抵抗。德国人再一次在城市的大街小巷中向自己的骨肉同胞开火。\n\n虽然鲍曼忠诚的联合部队会赢得这些小规模战斗，但最激烈的战斗发生在最高统帅部总部。斯派达尔的确切位置还不能确定，但他的追随者们正拼死抵抗。当尘埃落定，鲜血被洗刷，就没有什么能与国防军对元首的忠诚相媲美。"
 bor_disII_execution.9.desc_militarist:0 "全国各地都爆发了枪战。\n\n全副武装的秩序警察部队与陆军内部忠于鲍曼的人联手。他们企图冲进营房、渗透军营并进军德国各地主要的军事设施，结果遭到了费迪南德·舍尔纳和军国派行动追随者的大规模抵抗。德国人再一次在城市的大街小巷中向自己的骨肉同胞开火。\n\n虽然鲍曼忠诚的联合部队会赢得这些小规模战斗，但最激烈的战斗发生在最高统帅部总部。舍尔纳的确切位置还不能确定，但他的追随者们正拼死抵抗。当尘埃落定，鲜血被洗刷，就没有什么能与国防军对元首的忠诚相媲美。"
 bor_disII_execution.9.a:0 "这将教会他们屈服。"
 bor_disII_execution.10.t:0 "政变未遂"
 bor_disII_execution.10.desc_reformist:0 "汉斯·斯派达尔一只手在日耳曼尼亚的地图上抚摸着，另一只手擦了擦额头上的汗水。几年前军国主义者阴谋被摧毁后，元帅已经愚蠢地相信马丁·鲍曼的话，而那个人在巩固权力时打破了自己的诺言。\n\n一切都落空了。来自全国各地的报告证明，改革派正在被鲍曼的暴徒镇压。胜利，曾经如此唾手可得，却嘲弄般地飘走了。不管怎样。斯派达尔的部下正在向总理府行进，准备将子弹射向元首的鼻梁。\n\n“元帅！”一个年轻人冲进军营气喘吁吁地喊道，“我们在行军最前面的部队已被切断和包围。许多其他人正在放下武器、逃跑或向敌人自杀式冲锋。您的位置肯定被泄露了……我们说话的时候军队正在包围这个营房……”\n\n“那就这样吧。”汉斯·斯派达尔觉得他身上的最后一丝能量也被抽走。哦，下一步会发生什么，国家注定要崩溃了。他掏出手枪向门口走去。年轻的士兵挡住了去路。上帝，他多大了？十八岁？“让开，士兵。我不会让他们用钢琴线把我拴起来的。”他淡然一笑，推开门冲出去面对枪声。"
 bor_disII_execution.10.desc_militarist:0 "费迪南德·舍尔纳一只手在日耳曼尼亚的地图上抚摸着，另一只手擦了擦额头上的汗水。几年前改革派阴谋被摧毁后，元帅已经愚蠢地相信马丁·鲍曼的话，而那个人在巩固权力时打破了自己的诺言。\n\n一切都落空了。来自全国各地的报告证明，军国主义者正在被鲍曼的暴徒镇压。胜利，曾经如此唾手可得，却嘲弄般地飘走了。不管怎样。舍尔纳的手下正在向国家总理府行进，准备将子弹射向元首的鼻梁。\n\n“元帅！”一个年轻人冲进军营气喘吁吁地喊道，“我们在行军最前面的部队已被切断和包围。许多其他人正在放下武器、逃跑或向敌人自杀式冲锋。你的位置肯定被泄露了……我们说话的时候军队正在包围这个营房……”\n\n“操。”费迪南德·舍尔纳在房间里踱来踱去，他的思绪拼命运转。已经逃不掉了。要是他被活捉，鲍曼就会用钢琴线把他绞死。他的心跳越来越快。他转向年轻人，拿出一把手枪。“你为什么站在那里，士兵？出去面对他们！”士兵行了个礼，跑出了门。舍尔纳深吸一口气，将手枪放在太阳穴上，扣动了扳机。"
 bor_disII_execution.10.a:0 "改革派的木偶躺在地上，已经死了。"
 bor_disII_execution.10.b:0 "衣冠禽兽躺在地上，已经死了。"
 bor_disII_execution.11.t:0 "突袭国家工厂"
 bor_disII_execution.11.desc:0 "“到底他妈发生了啥？”埃德蒙·盖伦贝格对着电话大喊大叫。“为什么秩序警察的警员要突袭我们的大楼？我的上帝，还有三个人正给我打电话。等等。你确定？你慢点说，慢点。他们刚刚逮捕了谁？喂？我操。”盖伦贝格愤怒的将凳子砸在地上。“路德维希，听着，我现在正要接另几个电话。你说什么？他们正在搜查你的办公室？你他妈现在在这个国家的另一头！”\n\n门突然被打开，十几个武装的秩序警察鱼贯而入。他们一齐举起枪。\n\n“双手抱头！”其中一人喊道。“现在转过身，你因涉嫌谋反被逮捕了！”这些人把一副银色的手铐铐在他的双腕上，然后不顾他拒绝的哭喊，把他拖出了房间。"
 bor_disII_execution.11.a:0 "一位忠于元首的人将被委任为国家工厂的新首席执行官。"
 bor_disII_execution.11.b:0 "我们必须彻底解散国家工厂，它将被政府收为国有。"
 bor_disII_execution.12.t:0 "席卷工厂"
 bor_disII_execution.12.desc:0 "按照莱因哈德·盖伦的指示，秩序警察正在巴伐利亚和普鲁士各地接管奴隶工厂，并以元首的名义征用它们。长期以来，军国派一直鼓吹奴隶劳动在德国经济中的重要性，政府将着手准备拆除这些机构，这是对军国派的一次重大打击。它将为彻底废除奴隶制和拯救经济铺平道路。"
 bor_disII_execution.12.a:0 "经济正在复苏。"
 bor_disII_execution.13.t:0 "突袭西门子"
 bor_disII_execution.13.desc:0 "“到底他妈发生了啥？”恩斯特·冯·西门子对着电话大喊大叫。“为什么秩序警察的警员要突袭我们的大楼？我的上帝，还有三个人正给我打电话。等等。你确定？你慢点说，慢点。他们刚刚逮捕了谁？喂？我操。”冯·西门子把餐巾往头顶上擦了擦。“沃尔夫冈，听着，我现在正要接另几个电话。你说什么？他们正在搜查你的办公室？你他妈现在在这个国家的另一头！”\n\n门突然被打开，十几个武装的秩序警察鱼贯而入。他们一齐举起枪。\n\n“双手抱头！”其中一人喊道。“现在转过身，你因涉嫌谋反被逮捕了！”这些人把一副银色的手铐铐在他的双腕上，然后不顾他拒绝的哭喊，把他拖出了房间。"
 bor_disII_execution.13.a:0 "一位忠于元首的人将被委任为西门子的新首席执行官。"
 bor_disII_execution.13.b:0 "我们必须彻底解散西门子，它将被政府收为国有。"
 bor_disII_execution.14.t:0 "驯服知识分子"
 bor_disII_execution.14.desc:0 "在莱因哈德·盖伦的指示下，秩序警察部队正在冲击全国的大学，抓捕国家的敌人。投降的教授和学生领袖被逮捕，并被扔到秩序警察的货车上，准备接受他们罪行的惩罚，少数暴力抵抗的人则被就地处决。这对改革派造成了重大打击，和他们同病相怜的人已经在大学校园里散布他们的有害思想，而此刻知识和文化全面重建的道路已为德国知识分子铺平。"
 bor_disII_execution.14.a:0 "“每一个受过教育的人都是我们未来的敌人。”"
 bor_disII_execution.15.t:0 "枭雄哀歌"
 bor_disII_execution.15.desc:0 "并非冰冷的空气让巴尔杜尔·冯·席拉赫身体麻木，他看着从窗外掠过的景色，试图在自己的脑海中构思出富含诗意的诗句来分散对残酷现实的注意力。就在一天前，他还在为国家服务，担任党总理；现在，冯·席拉赫未来岌岌可危。毫不夸张地说，鲍曼要用那跟农民一样的手把他拽下来。\n\n希望还没有破灭。他会躲在戒备森严的院子里，等待鲍曼突然行动的后果。如果秩序警察的动员适得其反，他将取得胜利并成为德国元首。\n\n如果失败了？他不忍再想。德国将在鲍曼偏执的暴政下逐步崩溃，再没人能挽救得了大局。他们会对他亲爱的亨妮做什么？想到他的妻子，他强忍着泪水。他们会对他的孩子做什么？理查德，年轻的理查德……"
 bor_disII_execution.15.a:0 "对我而言，唯余荣耀或死亡。"
 bor_disII_execution.16.t:0 "庭院围攻"
 bor_disII_execution.16.desc:0 "此时若有人从天往下看，便会看到一块长方形岩石周围环绕着各种形状、大小不一的蚂蚁。步兵与装甲车在庭院周围巡逻，等候接下来的命令。巴尔杜尔·冯·席拉赫本人，这个背信弃义的反鲍曼阴谋幕后主使，正藏在他庭院的混凝土墙内。立即发动进攻肯定能取得胜利，但这个庭院过于戒备森严。秩序警察和陆军军官们正讨论抓捕冯·席拉赫且能造成最小损失的最佳手段。与卫兵谈判？和目标本人谈判？还是秩序警察特工渗透？\n\n从来不需要等他们做决定。旋翼叶片切割空气的声音穿透了围墙，过了一会儿，一架黑色的小型直升机从屋顶上升起，裹挟着危险的绝望向天空推进。军官们下达了开火的指令，枪声响彻天空。一枚火箭弹如雄鹰般优雅得向上飞升，击中了逃跑机体的尾部。直升机失去控制，疯狂地旋转着，拖着黑烟再次冲回庭院屋顶，瞬间在地面部队的视野中消失了。随后，一股巨大的橙色火焰和参差不齐的碎片向空中迸发，散落到部队官兵的上空，院落内的楼房开始倒塌。"
 bor_disII_execution.16.a:0 "冯·席拉赫已被消灭。"
 bor_disII_execution.17.t:0 "暴风雨后的平静"
 bor_disII_execution.17.desc_reformist:0 "葡萄酒流入鲍曼的玻璃杯，自豪的情绪在盖伦的胸膛里膨胀，鲜血流淌在德国的各座城市。\n\n基督教会被社会淘汰，财产被国家没收，当中最具分裂性的牧师将被捕入狱，在那里放纵臆想。IG法本公司内部的投机者已被悉数逮捕，而大权在握的首席执行官、改革派的罹病者恩斯特·冯·西门子将以谋反罪被处以绞刑。\n\n拙劣的改革派政变见证了汉斯·斯派达尔的死亡，其尸体被发现中弹身亡于街上。他最忠诚的军官，与古斯塔夫·海涅曼和汉斯·格洛布克等参与谋反的保守派和改革派官员一同被处决，尸体被扔进乱葬岗里。\n\n鲍曼内阁中的九名成员，包括部长库尔特·朗格、温纳·瑙曼和古斯塔夫·阿道夫·谢尔，都已被秩序警察逮捕，并将被钢琴线绞死。在大清洗的混乱中被俘的海因里希·穆勒也会获得相同的待遇。\n\n这一历史时刻将被记录下来供鲍曼个人观看。\n\n新内阁将以永远忠诚，为元首服务的官员组建。格哈德·克洛普佛被任命为新的总理，巨企IG法本公司的股东赫尔曼·约瑟夫·阿布斯将被任命为新的经济部长。\n\n自恐怖的德国内战以来，德国内部诸多最为暴力的事件于一天内被见证发生。至本周末，当应有的正义得到伸张之时，带来的死亡人数将高达数千人。德国社会可能会对最近发生的这些事件感到厌恶和恐惧，但群众并没有资格为国内的政治问题操心。"
