 bor_disII_execution.17.a:0 "为了享祚千年。"
 bor_disII_execution.18.t:0 "人民大厅里的演讲"
 bor_disII_execution.18.desc:0 "马丁·鲍曼从小就害怕说话。\n\n一到大型家庭聚会、学校里唱赞美诗、课堂上回答问题的时候，恐惧就会像热油一样渗入他的血管，舌头里吐不出半个字来，汗水顺着湿冷的额头滑落。他还是冲锋队员时，可以在旁听席上心满意足。担任鲁道夫·赫斯的副手时，他也很乐意让那愚蠢的上司来讲话。可是自从担任了党办公厅主任之后，他的演讲就不时结结巴巴，满是语法错误和紧张的咳嗽。鲍曼也曾狂热地追随过元首，尽力模仿他的每一个手势和语调，希望可以煽动台下听众的热情。只可惜，他的演讲还远远称不上鼓舞人心，听起来则更加尴尬。\n\n鲍曼大步登上人民大厅的主席台，目光扫过成千上万张惊恐的面孔时，最后的恐惧终于烟消云散。\n\n“先生们，”他大声喊道，高亢的声音回荡在巨型的人民大厅内，“本元首已经胜利了！在揭露了秩序警察、陆军和政府高层内部的叛国罪后，我立即采取了无情而有效的行动，从大日耳曼国内部肃清了这些叛徒！”拳头砸在张开的手掌，撞击声打断了最后几个字。“让犹太人害怕我们！让布尔什维克害怕我们！让资本家害怕我们！”高举的食指在狂乱颤抖。“国家的所有敌人都将被毫不留情地处决！我们的国家统一了，我们的经济发达了，我们的军队强大了！世界眼中的德国是一块永远神圣、永远自由、永远没有匮乏的土地！”尖叫在大厅中盘绕，催起了大厅后排听众手臂的鸡皮疙瘩。“一个国家，一个民族，一个元首！胜利万岁！”"
 bor_disII_execution.18.a:0 "胜利万岁！"
 bor_disII_collapse.1.t:0 "日耳曼尼亚之变"
 bor_disII_collapse.1.desc:0 "四名秩序警察特工猛地冲进了房间。鲍曼放下笔，他目瞪口呆地看着粗鲁的入侵者。特工们的头头不失时机地传达了他的消息。\n\n“我的元首，我们接到报告，陆军在日耳曼尼亚附近开始了几次未经报备的军事演习。我们的通讯线路还出了点问题。”\n\n“搞什么？”鲍曼忽的站起身来，他的心跳开始加速，“快联系国防军最高统帅部！迅速了解情况！”\n\n“我们已经联系过了，我的元首，他们没有回复。”\n\n“你动员了我们在陆军里的人吗？”鲍曼厉声问道，他已经惊慌失措。脑中思绪千机竞发，这让他头痛不已，“盖伦在调动秩序警察吗？”\n\n“没有，我的元首，”特工显得很紧张，“我们想得到您的确认。”\n\n“操！”鲍曼一锤桌子，“那就他妈的赶快去啊！去看看他们搞什么名堂！”阴谋已在酝酿？他是不是反应地太晚了？"
 bor_disII_collapse.1.a:0 "千机竞发。"
 bor_disII_collapse.2.t:0 "铡刀斩落"
 bor_disII_collapse.2.desc:0 "鲍曼汗渍渍的前额紧贴在冰凉的玻璃窗上，他深吸了一口气。没必要惊慌，如果内奸在行动，那就说明他们是走投无路的毒草，不得不采取行动。过早行动只会让一切的不成熟显得软弱与可悲。\n\n门外有几个人在喊叫，鲍曼从窗前转过身来，大声叫他们进门。在沉默了几秒钟后，瓦尔特·黑韦尔笨拙地蹭了进来。黑韦尔不住地咳嗽，局促地揪着自己的衣领，他不敢对上元首的眼神。\n\n“我的元首……”黑韦尔仿佛被桌子上台灯的荧光迷住，在自言自语，“我们得到了国会的消息，他们正式宣布免去你的元首职务。”\n\n寂静震耳欲聋。\n\n“是吗？真有趣啊。”鲍曼捡起一支雪茄和一个打火机，“没了？就这？那就回去工作吧。”"
 bor_disII_collapse.2.a:0 "总有一天，他们要血债血偿。"
 bor_disII_collapse.3.t:0 "叛徒无处不在"
 bor_disII_collapse.3.desc:0 "“我的元首，”黑韦尔瞪大眼睛冲进了办公室，“陆军和秩序警察的军官正在包围总理府。我们得马上离开！就现在！”\n\n“秩序警察？”鲍曼的声音嘶哑了。\n\n“穆勒已经拉拢了大部分的组织！他已经开始政变了！”\n\n鲍曼慢慢站了起来，他握紧了右拳，一次又一次慢斯条理地捶着桌子。\n\n“这个死鳖仔穆勒！”桌面上已满是血迹，但鲍曼仍没有停下，“盖伦陷害我！他陷害我！他们全都背刺了我！”他突然一把抄起电话听筒，怒不可遏地大吼一声，将电话掷出窗外。玻璃碎片四处飞溅，在地上散落。“你也跟他们是一伙的，没错吧，瓦尔特？我眼皮子底下的犹太贱种，鬼鬼祟祟？”鲍曼气喘吁吁地拉开抽屉，抽出了一把手枪。“所有人啊，莱因哈德、库尔特、格哈德、你们都他妈的是叛徒！背叛了我奉献一生的事业！毁了我一生的心血！”\n\n怒吼与枪声交响，黑韦尔尖叫着把鲍曼撞到在地。秩序警察冲了进来，他们从元首手中夺下了手枪，把他带出了门。\n\n“我们得走了，我的元首，”其中一个人喊道，“尼克拉斯，扶一把黑韦尔，赶快的！”"
 bor_disII_collapse.3.a:0 "四面楚歌。"
 bor_disII_collapse.4.t:0 "恐惧之区"
 bor_disII_collapse.4.desc:0 "鲍曼跑下楼梯，身边围着十几个面无表情的秩序警察。大楼外，枪响瞬时爆发，尖叫声穿刺着他的耳膜。远处的爆炸声撕裂了一切其他声响，它的猝然冲击让鲍曼步履蹒跚。警卫只能扶着他继续前进。\n\n枪声愈发密集了。鲍曼冲进了严密封锁的急救室，跌跌撞撞得在里面四处打转。一进房间，就有一条秘密隧道，以备逃跑的汽车就在那里。过去的十年里，它每天都会被清洗保养，但鲍曼从未想过这车也有派上用场的一天。他本能地摸了摸胸前的香烟包，褐色衬衫似乎已经与其融为一体，里面的四根香烟和氰化物胶囊挤得像罐头里的沙丁鱼一样。\n\n金属的咔哒声飘然而来。无声的黑烟漫出了隐藏门，鲍曼转身而逃。"
 bor_disII_collapse.4.a:0 "他不敢回头。"
 bor_disII_collapse.5.t:0 "人民大厅里的演讲"
 bor_disII_collapse.5.desc:0 "巴尔杜尔·冯·席拉赫从小就喜欢演讲。\n\n语出不凡让家人刮目相看的时候；学校唱赞美诗的时候；班上朗诵诗歌的时候；向希特勒青年团发表华丽演说的时候，他都会用上视觉暗喻和诗意修辞。从可怕的开篇转入激动人心的主旨，最后走入万众欢呼的高潮。\n\n国会议长站起身来，排开了周身凝结的寒气与死亡，止住了一切喧嚣与嘲笑。\n\n“根据我们的紧急投票，在元首突然失踪后，党办公厅主任巴尔杜尔·冯·席拉赫将被任命为大日耳曼国的新任元首。”\n\n议员们如波涛般层峦叠起，在掌声中团团而立。冯·席拉赫走上元首的讲台，他清了清嗓子。\n\n“众位议员，我的朋友们。就如希腊神话中的赫淮斯托斯一样，马丁·鲍曼被奥林匹亚逐出，不过倒不是因为他身体有缺，而是他在密谋反对祖国的神圣体制！”他忽略了那些含糊不清的喃喃低语，“但体制得到了保护，你们是安全的，德国人民是安全的。鲍曼的盟友已经悉数就擒，不久就会面对对其罪行的审判。在我们的前方，是德国光明的崭新未来。胜利万岁！”"
 bor_disII_collapse.5.a:0 "胜利万岁。"
 BOR_Dismantlement.6.t:0 "局势升级"
 BOR_Dismantlement.6.desc:0 "“德累斯顿的局势还在继续升级，零星枪响以演变为街头的全面交火。大火席卷全城，要是我们不尽快采取行动，德累斯顿将被毁灭。”\n\n鲍曼曾希望这只是一个孤立事件，只是几个在执行任务之后酩酊大醉的小队干出来的事。这样的事情不是没有过，但它们一般都被忽略掉了。而这一次，事态看起来要可怕得多。"
 BOR_Dismantlement.6.a:0 "我将不得不回应局势。"
 BOR_Dismantlement.7.t:0 "给朋友的一则电话"
 BOR_Dismantlement.7.desc:0 "鲍曼在他的办公室里踱来踱去。舍尔纳失踪了，经济正在衰退，阴谋层出不穷，肚子疼得厉害。他又给自己点了一支烟，想着该怎么办。没有人值得信任，但也许他也不需要信任的人。很少有人喜欢舍尔纳，这是个非常令人不快的家伙。然而在舍尔纳五十年代的失败政变中，有个人对他采取了最重要的行动。即使鲍曼不信任那个人，但德国信任那个人。\n\n他摇摇晃晃地走到办公桌前，泛着苦相，揉着肚子，拿起了电话。"
 BOR_Dismantlement.7.a:0 "把我的车开过来。"
 BOR_Dismantlement.8.t:0 "唯我掌控"
 BOR_Dismantlement.8.desc:0 "盖伦双手紧握，站在书桌前。\n\n“我必须感谢您给我的新职位，我的元首。如果你允许，我将立即在我自己的指挥下重组秩序警察，以消除穆勒的影响。”\n\n鲍曼急切地点点头。“你说得对，特工狡狐。我对你寄予厚望——我确信，有了对秩序警察的清洗，我们就能成功地摆脱潜伏在我们队伍中的任何叛徒。”\n\n盖伦干脆利落地敬礼。“鲍曼万岁”\n\n一切按计划进行。"
 BOR_Dismantlement.8.a:0 "该进行一场温和的清洗了。"
 bormannflavor.1.t:0 "赞美吸烟"
 bormannflavor.1.desc:0 "“所以……”鲍曼开始说道，在文件底部潦草地写下了自己的签名，“人民的意志已经写入法律。让我们通过基督的身体和血液来庆祝吧。”\n\n鲍曼恶狠狠地笑了笑，打开他的银色雪茄盒，把里面的东西递给了围在桌子旁的另外三个人。\n\n“中非产的，”巴尔杜尔·冯·席拉赫赞许地点了点头，烟从他的口鼻流了出来。“这项法律生效后，销售额将飙升。”\n\n“在经历内战的恐怖后，人们需要一些解脱，”鲍曼傻笑着说。“真巧，元首的意志就是人民的意志。”他又吸了一口，转向温纳·瑙曼，温纳选择不抽烟。”温纳，我希望国民启蒙与宣传部能开始制作支持吸烟的宣传品。完全改变全社会的立场，还要跟已故的元首联系起来。毕竟，希特勒本人临终时告诉我，他计划解除限制……”"
 bormannflavor.1.a:0 "吸烟可伤害不了雅利安人的身体。"
 bormannflavor.2.t:0 "党的内阁首脑"
 bormannflavor.2.desc:0 "坐在鲍曼对面的银发男子细细地切着水煮蛋和三文鱼。三十年代，巴尔杜尔·冯·席拉赫将希特勒青年团打造成了一支由优秀雅利安青年组成的队伍，并在国会尽职尽责，反对改革派和军国派的混乱理想。他是一个自命不凡的知识分子和职业政客，但他更是一个尽职尽责的民族社会主义者和称职的管理者。鲍曼迅速任命他为新的党总理。\n\n“在和平与稳定时期，党总理府就需要顶牛，”鲍曼笑着说，用一把锋利的长刀撕扯着他的牛排。“内战之后就更不用说了。我们在重建国家的同时，也必须重建党和国家。”\n\n“德国内战不会很快从我们的民族意识中消失。”冯·席拉赫难过地叹了一口气。引用刘易斯·卡罗尔的诗歌说：\n“‘海象开口把话讲：\n“倘若找来七女佣\n拿七扫帚扫半年\n君觉能否扫完沙？”\n木匠则说君做梦\n一滴眼泪出眼眶’”\n\n“这并不容易，”鲍曼继续说道，没有理会这位娘炮贵族的喋喋不休。“你必须管理党的大小事务。我相信你能胜任这项任务。”"
 bormannflavor.2.a:0 "“荣幸之至，我的元首。官僚主义的谜团值得一解。”"
 bormannflavor.3.t:0 "国家的内阁首脑"
 bormannflavor.3.desc:0 "元首正赞扬他们对祖国不辞辛劳的忠诚并详细介绍他们的新岗位时，这三位面无表情的官僚热切地点了点头。格哈德·克洛普佛、阿尔伯特·霍夫曼和赫尔穆特·弗里德里希斯，他们辛勤地为鲍曼工作已有二十年之久。也正因此，他们常常被戏谑地称为“褐衣主教的褐衣奴仆”。而三人都已把这种称号当作了他们在政府当中的一种荣誉。\n\n霍夫曼和弗里德里希斯接受了他们作为巴尔杜尔·冯·席拉赫的副手的新职责，并满怀热忱地离开了会议室。格哈德·克洛普佛则留了下来，恭敬地等待鲍曼抽完雪茄。他身材修长，骨瘦如柴，两眼深陷，灰白的头发披散在隆起的额头上。\n\n“格哈德，”鲍曼终于开口了。“多年来，你无怨无悔地为我效力。在最终方案会议期间，你忠诚地代替我，驳斥了任何反对消灭敌人的观点。你从未背叛我。我在此任命你为元首的正式副手以及……总理府的负责人，虽然我们都知道后者更多的是一个荣誉性的职位，但是……”\n\n格哈德·克洛普佛眨了眨眼睛，粗声咳嗽了几声。"
 bormannflavor.3.a:0 "“荣幸之至，我的元首。我会尽心为您服务。”"
 bormannflavor.4.t:0 "禽兽的赦免"
 bormannflavor.4.desc:0 "“阿尔伯特·施佩尔及其布尔什维克匪帮仍然下落不明，”趁鲍曼正紧皱眉头投身报告的空隙威廉·布格道夫叹了口气，这位白发苍苍的军官从未如此疲惫。“戈林也不知踪影。我们审讯过费迪南德·舍尔纳，他现在也不知道那个男人的位置。”\n\n“我们会找到他们的。”鲍曼揉着眼睛回复道。“我可期待着这帮人在日耳曼尼亚的中心被一起绞死。”\n\n“我的元首，传言说您打算赦免元帅？”巴尔杜尔·冯·席拉赫将木质烟管放到嘴里，自顾自得抽起烟来。鲍曼默默瞪了他一眼。这位新贵族显然已被刚获得的权力冲昏了头脑，可没有多少人胆敢以这种挑衅的态度对待鲍曼。\n\n“我们已经赦免了许多有才华的军国派官兵，”布格道夫急忙回应打破了这紧张的氛围。“如果没有他们，国防军的实力将会被严重削弱，更别说我们刚经历了一场灾难性的内战。”\n\n“更重要的是，赦免舍尔纳能让我们更好控制他，”鲍曼解释道。“舍尔纳觉得他的雕虫小技能成什么火候的话，到时候自然会成为我们的眼中钉。而现在就处决他，反倒会给军国派创造一个殉道者，让他们更执迷不悟地团结起来支持军国主义。”"
 bormannflavor.4.a:0 "罪有应得之人也需要宽恕。"
 bormannflavor.5.t:0 "特博文的去留"
 bormannflavor.5.desc:0 "“这是您的笔记，我的元首，”格哈德·克洛普佛气喘吁吁地说着，将一摞文件递给鲍曼。鲍曼一把夺下然后擦了擦额头的汗水。“一如既往，您的演讲将会十分精彩。”\n\n“别在这献媚了，”鲍曼厉声回复。他试图放缓呼吸。整个国会都在等待他的演讲。“一段演讲又不能救我的命。”\n\n“还有一件事，我的元首，”克洛普佛犹豫着继续说道。“我们收到了海因里希·穆勒和秩序警察的报告，约瑟夫·特博文已被发现并逮捕。您的命令是？”\n\n鲍曼摘下了眼镜然后撅了撅嘴。特博文，那只小老鼠。这个男人废除了挪威专员辖区，还带着驻军逃回德国。特博文和大部分驻军同鲍曼一起作战的确是事实，但这也让剩余的小部分驻军在分裂后支援对手。"
 bormannflavor.5.a:0 "“特博文背叛了德国。绞死这个混蛋。”"
 bormannflavor.5.b:0 "“特博文援助了我。剥夺他的头衔但赦免他。”"
 bormannflavor.6.t:0 "特博文之死"
 bormannflavor.6.desc:0 "当约瑟夫·特博文大步穿梭在奥斯陆的街道或是行政大楼的走廊时，恐惧浮现在旁人的眼里。此刻，强健的武装人员将他拖到射击墙上时，一路上回敬他的只有冷眼旁观。\n\n国家专员的制服一去不复，那些对他的尊重和敬礼也同样一去不复了。同样一去不复的还有对突然被暗杀的恐惧，因为他已经确切知道自己的死期，出于某种原因，这反而让他跳动的心脏平静下来。\n\n特博文在德国内战中付诸一切去帮助鲍曼，同样还放弃了德国在挪威的无用实验。现在鲍曼对他的努力做出了回应。\n\n他目视着绞刑架，心脏就像是要从嘴里跳出来。\n\n“不—不……”他喘着粗气，双腿止不住的颤抖着。“我以为……行刑队是要……”\n\n“我们收到了非常简单的命令，”其中一个人一边赶着他上路，一边回应道。“‘绞死这个混蛋。’而我不会质疑元首的判断。”\n\n绳子缠在了他的脖子上。特博文说出遗言后，整个身体向下坠落然后开始抽搐。二十分钟后，尸体在沉默中左右摆动。"
 bormannflavor.6.a:0 "叛徒唯一的下场。"
 bormannflavor.7.t:0 "鲍曼的遗产"
 bormannflavor.7.desc:0 "卧室里一片漆黑。鲍曼在黑暗中跌跌撞撞地向前走去。他打了个大哈欠，把那半空的杜松子酒放在他以为是桌子的地方，结果传来碎裂的响声。鲍曼轻笑着骂了几句，扯下皱巴巴的制服爬上了床。\n\n要是格尔坦还健在，还会有如此寂寞难耐的夜晚吗？还能从哪找一位如此忠诚，从治国理政、意识形态到生活方式上都跟自己不谋而合的女人呢？她甚至还支持鲍曼床上的征服事业，以前每周都激励他更加凶猛坚挺。\n\n作为忠贞美丽又精明能干的工具，她曾亲手将十个雅利安子孙送到了这个残酷的世界，直到四六年汞中毒结束了她的使命。她诞下的孩童存活十中有七，三名女儿远嫁外门，作为家庭主妇担负繁衍雅利安血脉的重任。四个儿子都沐浴了布伦纳山口马特赖党校政治文化的洗礼。他不曾过问那入伍非洲军团的长子小马丁身在何处。那家伙要么苟且幸存，要么早就死在战场上了吧。不过，他已经为祖国尽职尽责了。\n\n作为元首，他不能冒任何出丑闻的风险，也不能承认自己有任何私生子。每晚他只能面对空榻孤身作伴，没有妇人耳语，也没有孩童吵闹。毕竟，普通人的生活早已与他无缘。"
 bormannflavor.7.a:0 "他献身于祖国，也只献身于祖国。"
 bormannflavor.8.t:0 "四千名异议分子和一场葬礼"
 bormannflavor.8.desc:0 "葬礼之沉痛甚于平日。聚集人群的小声嘀咕打破了寂静，他们中的大多数才刚驻足，就注意到棺材上悬挂的旗帜不是德国或普鲁士的旗帜，而是这座城市的旧印记，人们心中不禁充满悲伤。那面旗帜上的黑鹰——那逝去时代的遗骸——并没有紧紧抓住已降临德国三十载黑暗的万字符，那是从所有在场者，包括棺木中的人在内，从他们指缝间溜走的机会。科隆主教座堂里坐满了年长的政治家们，他们在牧师为康拉德·阿登纳举行葬礼开始时陷入了悲愐的沉默。\n\n在教堂外，气氛相对远没那么低沉。成千上万的人群围在教堂外，簇拥着教堂内的扬声器，虔诚的天主教徒和年长的保守派人士费力地聆听着教堂内的葬礼，而他们中间却夹杂着嘈杂的辩论声、交谈声和学生抗议者不时喊出的口号。在许多参与者心目中，葬礼不只象征着曾失去的德国，更象征着一种对未来充满希望的精神。围在人群周围的一圈警察就不这么认为了，他们中的许多警员显然急于寻找一个借口来驱散这场伪装成葬礼的抗议活动。而这个借口马上就要出现了。\n\n当魏玛三色旗从教堂正面滚下时，人群惊呼起来，学生们的欢呼声随之响起，随后演变成欢乐的海洋。人群中许多年长或有经验的人赶忙尝试让他们安静，或是试图撤出人群，但为时已晚。随着催泪弹在人群中爆炸，欢呼转变为尖叫，戴着防毒面具的警察手持棍棒冲了进来。\n\n几百公里外，元首办公室的电话铃响了。一则短讯传来：“任务成功，祖国又驱逐了一个过去的亡灵。”"
 bormannflavor.8.a:0 "在挂断之前鲍曼咧嘴一笑。"
 bormannflavor.9.t:0 "来自黑暗大陆的流言"
 bormannflavor.9.desc:0 "鲍曼在最后一份指示恢复莱茵地区经济的文件上签了字，然后不屑一顾地点点头，把这叠文件交给了随行秘书。然而对方犹豫了一下。元首疲惫地叹了一口气。“什么事，威尔弗雷德？”\n\n“还有……另一件事，元首。就在您刚才用午餐的时候，有一封信寄到了总理府。从印章上看，我相信是某个军事情报部门寄来的。不过上面只写了‘关于高价值个人的修订情报摘要’。”\n\n鲍曼抬起头，这件事吸引了他的兴趣。“你给其他人看过吗？”\n\n“不，元首，除了收发员和高级秘书处的人，没人知道。正如您嘱咐我的那样，在处理敏感材料时，我尤其不让姑娘们知道。”\n\n“很好，她们的忠诚值得怀疑，我从她们在找我后的眼神中就能看出来。把信拿来，我马上审阅。”\n\n几分钟后，鲍曼将信封里洁净的蓝色厚纹纸张拿在手中，迫不及待地用信刀将其切开。里面的文件非常薄，且略微泛黄，字母的墨水因低压打印而呈浅灰色，目的是为了保护纸张。是封航空邮件。鲍曼甚至在看到阿勃维尔非洲分局的印章之前，就知道它来自非洲的某个专员辖区。他的眼睛快速扫过文件，略过了大部分文字。党卫军变节者……高度可靠……希特勒施塔特联络人……就是这个，EBER、中非。元首都不用查代号清单就知道EBER是谁。那头肥猪，是时候该让他杀猪叫了！但首先，抓蛇要抓七寸。"
 bormannflavor.9.a:0 "“威尔弗里德，给我接西格弗里德·穆勒。”"
 bormannflavor.10.t:0 "猎手和元首"
 bormannflavor.10.desc:0 "“哈喽，欢迎致电非洲！”\n\n穆勒用欢快的语调，说着自己应答日耳曼尼亚致电时常用的口头禅，桌上散落着等待穆勒保养的步枪零件。这一通电话打断了穆勒手上的活计，让他多少有点厌烦，好在这点情绪被他用欢快的语调盖过了。不过，这通电话直接打到了自己这儿，那肯定是什么大人物打来的，这一点穆勒心里有数。\n\n“少给我扯皮，穆勒，我要你回答问题。”\n\n哪怕是在半个地球外的中非，人人都能辨认出电话那一头的声音是谁的。穆勒浑身一激灵，却又吃力地把老兵的本能反应压制在意识之下，刻意地放松了语气。他扭了扭屁股，让椅子嘎吱响一声，然后跺跺脚，装作是站了起来一样，然后不情愿地喊了一声：“鲍曼万岁！我能为您做些什么，元首？”\n\n国际长途的杂音很重，但仍挡不住鲍曼语调中那股冷峻的怒气：“说话注意点，穆勒。要不然我等莫斯科那边恢复稳定以后，给你加官进爵，送你去莫斯科当专员怎么样？你在日耳曼尼亚的朋友们不会有什么意见的。”\n\n穆勒的笑容逐渐消失了：“明白，元首。卑职要如何奉献祖国？”\n\n“戈林，我知道戈林藏在你那边了。窝藏国家之敌的惩罚是什么，就不用我多说了吧？”\n\n穆勒的右手握紧了电话听筒，他可不是大多数人想象的那种只知玩乐的蠢人，他当然知道戈林的下落。当初某群普鲁士难民前来避难，表示要买一座希特勒施塔特的别墅和一艘停在刚果的轮船，出价高得离谱——穆勒从那时起就识破了难民们的身份，派雇佣兵全程盯着他们的一举一动。他打算两头下注，一方是那群难民，另一方是那个自称“元首”的伪善秃驴。但鲍曼究竟探明了多少这件事的底细呢？戈林的报酬能值回窝藏戈林所冒的风险么？"
 bormannflavor.10.a:0 "“卑职手下的间谍也谈到过类似的事情。”"
 bormannflavor.10.b:0 "“戈林的下落，卑职确实一概不知。”"
 bormannflavor.11.t:0 "震惊的承认"
 bormannflavor.11.desc:0 "“我的探子跟我说了类似的事情。”\n\n鲍曼可以从穆勒的声音中感受到他的挫败感，当他恢复镇定后，他决定放过这个显而易见的谎言。专员承认他在中非抓到了戈林，这才是最重要的。\n\n“很好，那么我建议采取联合行动抓捕逃犯。我会让一些专家乘飞机来协助你的人逮捕他带来的危险分子。我希望能尽快取得成果，穆勒，你的官位可能就取决于此了。”\n\n挂断电话后，他抑制不住地大笑起来，并勉强抑制住自己在办公桌上敲起欢快节奏的想法。他知道自己今晚会做一个美梦，梦见戈林在他的部下逼近时屁滚尿流，哭得死去活来。这场胜利来之不易。"
 bormannflavor.11.a:0 "死亡是所有人的归宿。"
 bormannflavor.12.t:0 "苦果难咽"
 bormannflavor.12.desc:0 "戈林一开始在前往丹麦的敞篷小船上，然后又在驶往中非的船舱里，度过了自他陷入困境以来的大多数清晨，止痛药和手中酒杯里的酒混合在一起，不断地冲击着他的中枢神经，让整个人浑浑噩噩。当他的思绪被悲伤的回忆和悔恨搅得一团糟时，甚至都没注意到前门传来的撞击声，但当他听到一名卫兵惊呼一声，然后消失在一阵密集的枪声中时，戈林踉踉跄跄地站了起来，即使以他现在的状态也能认出那是枪声。法国人！法国人正在攻击机场！那个蠢蛋莱因哈德为什么不在飞机接近之前下令升空？他努力集中精神。是轻武器射击，不是战斗机。该死，他需要一把手枪！哪里……啊，对了，当然是他的大衣！他慌忙跑到衣柜里，找到了他的帽子和大衣，让他松了一口气的是，大衣里还放着他信得过的鲁格尔手枪。他尽力穿上衣服，跌跌撞撞地跑向办公室门口，向楼下的战斗声慢慢逼近。\n\n戈林出现在楼梯顶端，盲目地向楼下一个模糊的身影开了一枪。他满意地注意到，那个人影闷哼一声倒了下去，然后又瞄准了另一个人影。“咔嚓”，他困惑地看着自己的武器。为什么枪里只有一颗子弹？他不满地哼了一声，便返回了自己的办公室：“或许桌子抽屉里还有一些子弹”。\n\n戈林在办公桌最上面的抽屉里找到了一个又小又圆的东西，他决定把办公室的窗帘拉到一边透透气。刚果湖一望无际的美景几乎让他睁不开眼，但也让他的记忆涌上心头。他朦胧地看着手中的药片。哦，随着战斗的声音越来越近，戈林知道自己必须做些什么才能赢得最后的胜利，赢得他“最后的胜利”。他颤抖着将药丸放在牙齿之间。"
 bormannflavor.12.a:0 "这应该已经让鲍曼回想起大萧条时代了。"
 bormannflavor.13.t:0 "胆小鬼戈林"
 bormannflavor.13.desc:0 "马塞尔一边呻吟，一边和克劳斯把尸体扔进浅浅的土坑里。虽然这位前希特勒模仿者已经瘦了一大圈，但让他从卡车上滚到坑里安息还是得费点功夫。看着这堆沾满泥土、被外衣包裹着的可怜尸体，马塞尔简直不敢相信，就在昨天，这位前元首还让他感受到了一阵恶寒。\n\n德国人首先进入了宅邸，以确保戈林不在一楼。而他自己的比利时雇佣兵紧随其后，对跟随领袖流亡国外的军国主义强硬派进行火力压制。他的副官在向手下下达命令时被一颗手枪子弹穿透了内脏。在马塞尔左侧的楼梯顶上，这位前德国元帅站在那里，眼神中透露着狂野之气。非洲天气炎热，但那个人的大衣仍是紧扣。不知何故，他没有向马塞尔开第二枪，反而是退回到自己的办公室内。这个年轻人在接下来的战斗中一直胆战心惊，直到他们冲进戈林的办公室。万幸的是，之后并没有损耗一兵一卒，戈林在被抓捕前就已经与世长辞。\n\n他转而面向德国军官，后者正在命令其他雇佣兵和来自德国本土的士兵拿起铁锹干活。“您是在找我们吗，霍普特曼先生？”\n\n“是的，杜邦先生。是你和沃尼茨先生找到了叛徒的遗书。请在这份文件上签字。”\n\n马塞尔皱着眉头在克劳斯签名的纸的背面上签了字。“还有遗书？”\n\n“当然有了，布卡德先生，你自己也读过。他在遗书里陈述自己是怎么被军国主义者牵着走并最终背叛元首，而他自杀的原因正是对自己的恶行感到羞愧难当。甚至最后他还在信里呼吁德国人与元首站在一边。你还没忘这些吧？”\n\n马塞尔的眼睛睁得更大了。“当然，霍普特曼阁下，我们现在都记得，不是吗，克劳斯？”"
 bormannflavor.13.a:0 "马戏团的苍蝇不复存在。"
 bormannflavor.14.t:0 "可疑的否认"
 bormannflavor.14.desc:0 "鲍曼在挂断电话后大发雷霆。穆勒否认知道戈林的下落。虽然这只笑眯眯的小土狼肯定隐瞒了什么，但也有可能是某种骗局，或者是与那个怪胎许蒂希之间的内部权力斗争。一想到许蒂希，鲍曼又想起了他收到的那封信。戈林抵达非洲的唯一目击者是许蒂希的一名党卫军士兵，而鲍曼非常清楚许蒂希是如何憎恨穆勒的，他不断写信给总理府，要求将穆勒撤职。这个混蛋会不会是想把元首当傻子耍，当他游戏中的傀儡？鲍曼的愤怒与日俱增，他不断地说服自己，他被布赫勒斯塔特的希姆莱狂热分子利用并羞辱了。\n\n在一个小时内，非洲阿勃维尔分部就接到命令，重新集中力量对汉斯·许蒂希进行涉嫌煽动叛乱的调查，只增加了少量资源用于监视穆勒。"
 bormannflavor.14.a:0 "这就是为什么你不能让党卫军掌权。"
 bormannflavor.15.t:0 "与元帅一同客居"
 bormannflavor.15.desc:0 "面对枪管，穆勒始终保持着最灿烂的笑容。他相信即使是这个用武器指着他的愚蠢流亡士兵，也不会傻到因为专员按门铃按得太用力而向他开枪。经过几分钟尴尬的沉默，穆勒只能研究士兵短袖衬衫上的汗渍，这时另一个应门的士兵带着穆勒真正要找的人回来了。这位曾在元首办公室任职的人比他记忆中更瘦弱、更苍白，看上去有些病态。专员在心里默默记下了要让他的一位优秀的法国医生过来，但脸上依然挂着微笑。\n\n“赫尔曼·迈耶！见到你真好，咱们好久没碰面了，上次是什么时候？58年？”\n\n戈林虚弱地笑了笑。“在另一个世界，西格弗里德。看来还是瞒不过你啊，你作为猎人的本能发挥已经到了极致。”\n\n“啊，但今天你不是猎物，迈耶先生。起码，如果你和你的……同伴们上了我的车，离开这透明的希特勒施塔特，和我一起去狩猎一周，你就能像上次一样享受狩猎的乐趣了。另外，到别的地方去，嗯……”穆勒转过身来，好像在炫耀附近的环境。“这么说吧，这意味着咱们不用给那些可能被命令或没被要求来寻找流亡政客的阿勃维尔特工添堵。”\n\n戈林这么多年来第一次咧开嘴笑了。"
 bormannflavor.15.a:0 "“穆勒你这个混蛋！”"
 bormannflavor.16.t:0 "戈林之死"
 bormannflavor.16.desc:0 "法国医生给病人把完脉，站起身来，摇了摇头。“抱歉，他已经过世了。”\n\n贝恩德·冯·布劳希奇脸色惨白。他曾担心过这一点，但仍对国家元帅能够生还抱有一线希望。“这怎么可能？几天前他还几乎没事。”\n\n医生开始收拾行装，准备返回刚果湖对面穆勒的住所。“疟疾会迅速夺走有潜在健康问题的病人的生命，戈林先生一直没有服用奎宁。我需要验尸才能确定，但我的猜测是肝功能严重衰竭。肝脏无法同时承受……松弛药物和疟疾的双重打击。请节哀顺变。”\n\n贝恩德脸色苍白，戈林死了。戈林是战争英雄，戈林是政治家，戈林是数百万像他一样的年轻人的偶像。他不是死于战场，也不是死于黑夜中刺子弹，而是死于一种最寻常不过、甚至可以治疗的热带疾病，在这个闷热的鬼地方消逝了。这根本就是错的，整个世界都是错的。\n\n贝恩德站起身来，向着赫尔曼·戈林苍白的尸体举起了手臂，他在心中发誓，不为元帅报仇，不废黜鲍曼这头猪，他决不罢休。"
 bormannflavor.16.a:0 "“戈林万岁！”"
 bormannflavor.17.t:0 "殉道者戈林"
 bormannflavor.17.desc:0 "穆勒紧张地咽着口水，望着摄像机镜头。如果他不想面对行刑队，就必须进行广播，谣言已经无法控制。整个星期，军国派的德国逃亡者都在前往希特勒施塔特的宅邸，献上花圈和花束。即使是最蠢的阿勃维尔特工，也能将戈林死于疟疾的传言与军国派前往他位于这座城市皇冠上明珠的豪宅朝圣联系起来。贝恩德·冯·布劳希奇还为这位前国家元帅的悲惨生活写了一本简短的传记，名为《里希特霍芬的继承人》。不，穆勒必须马上就发表声明。监制人示意他开始。\n\n“中非专员辖区的公民们！我是你们的专员，西格弗里德·穆勒。我要通报一个重要的消息！前国家元帅，被指控为我国叛徒的赫尔曼·戈林被发现死于希特勒施塔特，显然是在躲避我们搜捕逃犯的巡逻队时感染了疟疾。这个叛徒死得其所，同时我要提醒所有公民，未经官方批准的公共集会是非法的……”\n\n录像带第二天就送到了日耳曼尼亚。鲍曼没有看，事实上，在收到电报消息后的一整天里，他几乎没有走出办公室。当他终于出现时，他的脸色蜡黄，冷若冰霜。由于没有人能够确定戈林的死讯是令他高兴还是难过，工作人员顺理成章地认为最好在几个月内不要再提及戈林。这个名字很快就会被淡忘。"
 bormannflavor.17.a:0 "除名毁忆。"
 bormannflavor.18.t:0 "背叛者施佩尔"
 bormannflavor.18.desc:0 "鲍曼批阅完了堆在桌上的文件，此刻正靠在办公椅上，准备在一天的工作结束后小憩一会。突然，格哈德·克洛普佛走了进来，打断了这片刻的宁静。\n\n“我的元首？有人让我把这个交给您。”克洛普弗把一大份文件放到了桌面上，接着便匆匆离开了。鲍曼拿起文件，下一秒，一声怒吼响彻了整栋大楼。\n\n“施佩尔！！！”鲍曼冲出房间，径直走到海因里希·穆勒的办公室内。“穆勒！你敢信，施佩尔没死！还打算发表这些……这些诽谤言论！”鲍曼把阿尔伯特·施佩尔的手稿《第三帝国内幕》一把扔给穆勒。\n\n“我信。间谍设法搞到了他的手稿副本，您应该看看。”穆勒说。\n\n“一派胡言！尽是把施佩尔干的幺蛾子往我头上写！有些干脆就是凭空捏造！我哪里私生活混乱了？我他妈又不是约瑟夫·戈培尔！”\n\n“现在只能祈祷没人愿意出版这篇荒唐的文章了。”穆勒加了一句。"
 bormannflavor.18.a:0 "最好如此。"
 bormannflavor.19.t:0 "《第三帝国内幕》"
 bormannflavor.19.desc:0 "鲍曼死死盯着手中的书。施佩尔写的这坨垃圾登顶了《纽约时报》畅销书榜，现在正风靡全球。鲍曼翻着书页，盼望着其中多少能删去些诽谤内容。然而事与愿违，它们就赤裸裸地摆在那里。这下可好，他马丁·鲍曼成了全世界人眼中的冷血怪物，而这都是犹太-布尔什维分子施佩尔干的好事。鲍曼握紧拳头，继续往下读。等他好不容易读完，整个人早已怒不可遏。\n\n“操！”鲍曼大吼一声，一拳砸在桌面上，“操你妈的施佩尔！”鲍曼看向封面，上面那个正流亡海外的施佩尔仿佛是在嘲笑自己。鲍曼猛地起身，冲进了黑韦尔的办公室。\n\n“告诉那帮美国杂种，要他们马上把施佩尔交出来。”鲍曼在离开前啐了口唾沫，“还有，绝不允许这本书流入德国。”"
 bormannflavor.19.a:0 "“混蛋！”"
 bormannflavor.20.t:0 "德国的要求"
 bormannflavor.20.desc:0 "经过一天漫长的谈判，鲍曼终于与总统本人取得了联系。他愤愤地坐在办公桌前。终于，电话接通了。\n\n“请问是美国总统[USA.GetLeader]吗？”鲍曼问。\n\n“我是总统的翻译，但我所言均代表总统本人的立场。您是想让我们引渡施佩尔，对吗？”\n\n“是，交出施佩尔，停止出版他的书。”\n\n“您为什么要我们停止出版他的书？”\n\n“这是对德国的诽谤！书里全是针对我国的谎言。”\n\n“既然是谎言，您又何必在乎呢？”\n\n“这有损我们的形象，因为你们美国人相信书里面的每一个字。”\n\n“我们不是敌人吗？您为何要关心敌人的想法？”\n\n“因为……我没必要回答这个问题。交出施佩尔，否则你们就要面临德国的外交怒火。”鲍曼听到电话那头传来一阵急促的笑声，这触动了他的神经。“有什么好笑的？你们要是不干，不停止散布虚假言论，我保证会动用德国的全部力量来对付你们。到时候你们可别后悔……”\n\n“鲍曼先生，我们不会交出施佩尔的。再见。”总统就这样挂断了电话。鲍曼的脸涨得通红。"
 bormannflavor.20.a:0 "这些杂种混帐！"
 bormannflavor.21.t:0 "元首的要求"
 bormannflavor.21.desc:0 "[USA.GetLeader]总统坐在办公室里，他的翻译拿起了红色电话。电话是大日耳曼国元首马丁·鲍曼打来的，要跟总统讨论施佩尔的引渡问题。翻译对着电话那头说了几句德语。\n\n“他要求我们把施佩尔遣送回德国，并停止出版他的书。”\n\n“问问他为什么要停止出版那本书。”翻译照做了。\n\n“他说里面没有一句实话。”\n\n“不是实话他干吗在乎？”\n\n“他说这本书抹黑了他们的形象，因为美国人相信上面写的东西。”\n\n“美国人信不信关他什么事？”\n\n“他说他没必要回答——哦，”翻译停顿了一下，努力忍住不笑。“他让我们马上交出施佩尔，否则就要面临德国的外交怒火。”说完，总统和翻译都笑了。“他还说，有什么好笑的？要是你们不这么干，不停止散布虚假言论，我保证会动用德国的全部力量来对付你们。到时候你们可别后悔……”\n\n“演喜剧呢这是？想都别想，没门。”"
 bormannflavor.21.a:0 "“鲍曼先生，我们不会交出施佩尔。再见。”"
 bormannflavor.22.t:0 "请求遭拒"
 bormannflavor.22.desc:0 "鲍曼把剩下的杜松子酒倒在杯子里，咕哝着呼出了一口气。如此激怒他的并不是总统的拒绝。事实上，他早预料到一个国际犹太人的傀儡国家会同情施佩尔及其亲资本主义的著作。让他心砰砰直跳、脑袋砰砰作响的则是总统完全缺乏尊重，鲍曼自嘲道。\n\n“我的元首？”瓦尔特·黑韦尔问道，又给自己倒了一杯。外交部长已经口齿不清了，他一直都跟个空气一样。\n\n“美国的悲剧是，他们的白人市民把黑人放在比雅利安人更高的地位上。”鲍曼从黑韦尔手中接过酒瓶，开始倒。“我们必须把事情掌握在自己手中。既然我们顽强的秩序警察首领已经发现了叛徒的下落，是时候出击了。”\n\n“我得反驳一下，我的元首，”海因里希·穆勒谦逊地笑了笑。“必须庆祝的是秩序警察自身的坚韧，而不仅仅是我的努力。是的，我们已经找到了阿尔伯特·施佩尔。我在美国有特工正等候您的命令。”\n\n“秘密行事是明智的，”鲍曼开始说，同时两根手指头轻轻敲击。黑韦尔点点头表示同意。“把袋子套在他的头上，来上一枪，再扔进臭水沟里。然后我们否认责任，或者……直接向美国人表现对等的不尊重。向全世界传递一个信息：如果你背叛了德国，就无处可逃。”"
 bormannflavor.22.a:0 "“我们会秘密暗杀他并推卸责任。”"
 bormannflavor.22.b:0 "“让他惨死在大庭广众下，给全世界传递一个信号。”"
 bormannflavor.24.t:0 "再无施佩尔"
 bormannflavor.24.desc:0 "“瞧瞧现在的施佩尔！”黑韦尔嘲讽地喊道。猛地大笑起来，接着又干了一大杯。\n\n“安静点，你这个白痴！”鲍曼摇了摇低着的头，脸上却露出了歹毒的笑容。“喝杯吧，海因里希。咱们来庆祝下。”\n\n“不了，谢谢您，我的元首，”海因里希·穆勒冷漠地回答道。“我的一些……下属认为这张照片是不必要的风险。”\n\n“是这样吗？”鲍曼满不在乎地答道，眼睛仍然盯着摆在他面前的黑白照片。照片上是一具蜷缩在泥泞沟渠里的尸体，活像个被遗弃的婴儿。“美国人正谴责我们吗？”\n\n“他们自然提出了怀疑，”黑韦尔说。“我今天的公开声明将是就此事发表的唯一声明。很快，这个叛徒就会从所有人的记忆中消失。”\n\n“除德国人的记忆外，”鲍曼一边纠正，一边终于抬起头来。“德国的所有孩子们都会认识阿尔伯特·施佩尔，那个背叛雅利安人的犹太傀儡。”"
 bormannflavor.24.a:0 "施佩尔躺进了他自掘的坟墓。"
 bormannflavor.26.t:0 "警告所有反对者"
 bormannflavor.26.desc:0 "“瞧瞧现在的施佩尔！”黑韦尔嘲讽地喊道。猛地大笑起来，接着又干了一大杯。\n\n“安静点，你个白痴！”鲍曼摇了摇低着的头，脸上却露出了歹毒的笑容。“喝杯吧，海因里希。咱们来庆祝下。”\n\n“不了，谢谢您，我的元首，”海因里希·穆勒冷漠地回应道。\n\n“美国媒体都气炸了！”鲍曼得意洋洋地叫着，眼睛盯着他面前摆着的各种报纸。每份头版都刊登着那张流行照片：一个身着大衣的老头倒在血泊中，四仰八叉躺在书店旁的人行道上。\n\n“美国政府也是，”黑韦尔的笑容渐渐消失。“这将带来一场外交噩梦。”\n\n“美利坚杂种可没那个胆，他们不会动真格报复的。”鲍曼厉声反驳道。“逆贼不得善终，瓦尔特。没有了这些逆贼，德国将永保和平。”"
 bormannflavor.26.a:0 "堕落之人死在堕土之上。"
 bormannflavor.27.t:0 "美国人抗议"
 bormannflavor.27.desc:0 "“……出于上述原因，美利坚合众国政府谴责大日耳曼国的行为”\n\n这封信比这长得多，但马丁·鲍曼没有时间来专门讨论美国这帮愤慨官僚们的胡言乱语。典型的只动口不动手：在施佩尔心脏停止跳动之前，他就已经预料到美国人会有这样的反应。在鲍曼看来，优缺点很明显：无论是否发生政治暗杀，施佩尔都必须死，而美国政府都是永远的敌人。一个没有任何缺点的优点。\n\n元首轻蔑的哼了一声，把信扔进了垃圾箱，然后又开始了他的工作。重建德国的路还有很长一段要走，施佩尔的鲜血是正道上的一块阻石。还有很多事情要计划，还有很多事情需要考虑：仍有太多叛徒活着，无需关心一个已经死去的叛徒。"
 bormannflavor.27.a:0 "叛徒无处不在，但归宿总是相同的……"
 bormannflavor.28.t:0 "赫斯行动，第二阶段"
 bormannflavor.28.desc:0 "新德国的政治形式，如同步于凶险丛林中，每个人都如履薄冰，如临深渊。元首是所有人中最清楚这一点的，任何背叛或可疑行径都逃不过他的法眼：他好不容易摆脱几次失败的窘境，乃至其他更凶险的劫难。前车之鉴，今天一脸无辜的人可能而且多半会是明天的祸首。每个人都可能是叛徒，背着他偷偷摸摸，乃至违抗的他的命令，而元首的职责就是确保妥善解决这些危险分子。\n\n当他读到他的眼中钉之一死灰复燃时，马丁·鲍曼脑海中不禁浮现出这些念头。由于他亲自干预，这些神秘主义教派，也是一群受到外国和非理性信仰影响深重的堕落者组成的乌合之众，早在约三十年前就已被取缔。但如今，他们卷土重来：就像腐烂树干上涌出的真菌，再一次威胁着雅利安人的纯洁性……\n\n他捻碎手中的文件，无数问题的答案不言而喻。海因里希·希姆莱，这条狡猾的毒蛇一直是神秘主义信条的虔诚信徒。在位高权重的党卫军领袖庇护下，即使在赫斯行动之后，许多达官贵人依然恣意妄为，逍遥法外：骑士团国成立之后，希姆莱不再假模假样地遵守德国法律。自此，希姆莱之心，人人皆知。\n\n刻不容缓，每个新兴神秘学圈子都是希姆莱用来监视德国的眼睛，每个新助手都是潜在的爪牙：这些肿瘤必须马上立即毫不犹豫地切除。鲍曼打电话给他秘书，对自己的计划已了然于心：所有神秘学俱乐部必须再次被禁止，所有小迷信也将被禁止，比如秘教，顺势疗法和它的一些伪医学分支。所有头目必须被当场逮捕。而被秩序警察确定可疑的其他成员……未来将大有用处。"
 bormannflavor.28.a:0 "德国将会实现精神和种族层面的极致纯洁！"
 bormannflavor.29.t:0 "《第三帝国内幕》"
 bormannflavor.29.desc:0 "阿尔伯特·施佩尔备受争议的新书《第三帝国内幕》一即发售，便震惊了绞尽脑汁窥探残酷德国政权的美国读者。此书的销量持续飙升，施佩尔的第一部著作由此有机会夺取《纽约时代周刊》畅销书排行榜榜首之位。\n\n德国前经济部长阿尔伯特·施佩尔在德国内战中惨败后，他旋即在自由之地寻求政治庇护。《第三帝国内幕》详述了他在德国的耀升过程，施佩尔尝试从内部改革其邪恶体制，遏制残暴政客的野蛮行径。\n\n施佩尔表示，他为海因里希·希姆莱在东欧大规模屠杀犹太人与斯拉夫人而心碎不已。既他之后的马丁·鲍曼是个性侵惯犯，希特勒背后的暗影木偶师。鲍曼将数百万人从死亡面前解救出来，但又把他们当做奴隶戴上了镣铐。\n\n施佩尔没有回应对他著作合法性的指责，许多人对施佩尔自称对种族灭绝和建立奴隶制一无所知表示质疑。"
 bormannflavor.29.a:0 "迷人的好书。"
 bormannflavor.30.t:0 "燃烧的金色田野"
 bormannflavor.30.desc:0 "“我跟你讲，”农夫鲍曼对他一脸失望的妻子说。“元首在油菜这事儿是有想法的，要是我们起步得够早，投得够多，那就离发财就不远了。”\n\n“你妈的奥托！你在油菜籽上浪费了这么多钱，还他妈买什么？这比政府要求我们的量要多得多。”\n\n“我保证——只要起得够早，我们一定能办个大的，玛塔。我们最后一定会发财了，然后——”\n\n“得了吧，奥托。大家会因为这玩意儿挨饿的。菜多地少，地少粮少。谁先遭殃？”\n\n“这问题元首也能解决！他只需少给奴隶点口粮就完事儿了。”奥托歇了一会儿，种这玩意儿让他连连喘气。玛尔塔看着他的脸，多年来他眼中终于有了希望。“反正他们是次等人。”玛尔塔叹了口气。"
 bormannflavor.30.a:0 "“即便是个白日梦，你也不会放弃。”"
 bormannflavor.31.t:0 "完美的雅利安人"
 bormannflavor.31.desc:0 "“医生，很晚了。我回家前还需要我做什么吗？”托比亚斯·兰茨贝格医生的助手，从紧闭的书房门里探出头来，谦恭地问。\n\n“没了，安妮塔，全做完了。已经很晚了，你最好赶快回家陪你丈夫。”兰茨贝格医生不知为何回答得有些匆忙，打发道，“现在你该享受夜生活了。”\n\n瞥了下墙上的钟，他意识到病人快到了，心里十分紧张，他觉得自己愚蠢至极。他半小时前就应该打发助手走。他感觉自己越来越疏忽大意，不知道哪天会摊上事儿。不过他认识的医生里就没几个不干这事儿赚点外快，如果他们没事儿，他肯定也没事儿。\n\n诊所前门隐约有敲门声传来，兰茨贝格医生的思绪戛然而止。天哪，这时间卡得可真紧。他马上从口袋里掏出钥匙，打开书桌抽屉，拿出一份盖有公章的文件，上标“雅利安人身份证明”。他抓起文件，麻利地走向前门，为深夜病人开门。\n\n“站住，别进来。我有你要的证件，当然前提是你有钱。”兰茨贝格医生冷冷地向主顾打招呼，尽可能地不引起任何对深夜来访的怀疑。\n\n“谢谢你，医生。我不能从正常途径拿到雅利安人身份证明，我还以为我和孩子注定被赶走！医生，你是我们的大救星！”那人谢过后，递给他装满德国马克的信封，而后迅速转身，在夜色掩护下匆匆离去。\n\n兰茨贝格医生没作任何回复，关上门，回到书房，长叹一声，又看了看钟，病人来太早，真大意了。不过，这几天政府真有空管这些事儿吗？思索片刻，沉下气，打开刚刚收到的信封，清点起来。"
 bormannflavor.31.a:0 "另几千马克进了我的腰包。"
 bormannflavor.32.t:0 "曲折困境"
 bormannflavor.32.desc:0 "阿诺什特在本地教堂的地下室中坐着，看着投影仪闪闪发光。据他所知，除了教堂的神父，附近没有其他人。况且阿诺什特觉得，如果神父要把他供出来，那早就卖了。他觉着，这个险值得冒，他要确保影片在第二天送走之前，完美无瑕。他已经看了三遍，但他知道哪怕有一个错，他都是玩忽职守。\n\n影片开始于阿诺什特家人在扎普斯特拍摄的一段视频，当时阿诺什特还是个孩子。他家阁楼上找到的这段视频是整个项目的契机。阿诺什特聚精会神地看着屏幕，他听到自己用德语讲述传统，下面的人则用索布语喋喋不休着什么。接着，阿诺什特听着身为历史学家的父亲讨论索布的历史，并观看本地社区举行弥撒。他不得不使用一些老视频，他可不想惹怒文德部，或者引得他们怀疑。假若阿诺什特这一倾注了热情的项目泄露出去，那么同意参与者的下场就不得而知了。\n\n突然，阿诺什特愣住了。教堂阶梯上有人下来！房间里顿时鸦雀无声，这位青年电影制作人呆若木鸡，只剩下投影仪嗡嗡作响，播放着阿诺什特母亲装饰复活节彩蛋的视频。而后，不管刚才是谁冒险下来，最后还是退回上方。《美丽的卢萨蒂亚》婉转悠扬，阿诺什特如释重负。明天，这部电影就将运往瑞士。"
 bormannflavor.32.a:0 "值得回味的记忆！"
 bormannflavor.33.t:0 "千人一面"
 bormannflavor.33.desc:0 "汉斯盯着大楼的墙壁。鲍曼，到处都是鲍曼。宣传海报就和墙上的砖块一样多。所有海报上都有张鲍曼的大脸，自豪地注视着德国。一面墙还能忍，但所有墙呢？海报上的鲍曼似乎凝视着整个日耳曼尼亚，狠狠地瞪着每一位日耳曼尼亚公民。汉斯仔细读了读其中一幅，鲍曼凝视着一架正在起飞，不知炸谁的飞机，上面写着：“马上加入德国空军，把堕落者炸成灰！”，其他海报也基本上就是这类话。这些东西不是让你参加空军，也不是让你报名陆军，更不是让你向海报敬礼，它们是在提醒你：要么听话，要么去死。这才是它们的真正含义。汉斯突然感到害怕，跑了出去，而鲍曼的凝视紧跟着他。"
 bormannflavor.33.a:0 "元首正在看着你。"
 bormannflavor.34.t:0 "妻子的解脱"
 bormannflavor.34.desc:0 "一个叫威廉的老人正独自走在街上，直至彼得惊慌失措得冲了上来。茶壶被扔到老人身后，砰的一声摔在地上。\n\n彼得：“威兄，你得帮帮我！我老婆子一直大发雷霆，只是因为我说不喜欢她做的咖啡！自她得到的新工作以来，已经让她这样胡思乱想好几个星期了！我根本不知道该怎么办才能让她摆脱困境！”\n\n威廉顿了一下，把手放在下巴，好像在认真思考：“你试过给她女人金吗？我在工厂的一个朋友试过了，说会用他的性命担保可靠！”\n\n彼得瞥了一眼他的朋友，显然很困惑：“女人金？什么玩意。”\n\n威廉把手放在皮特的肩上，仿佛在教育年轻人：“好吧，皮特，女人金是一种补品，它会很快让你的太太摆脱恐惧，让她做回原来可爱的自己！就跟魔法咒语一样！”\n\n彼得：“我想我会试试的。”\n\n等到第二天。彼得迎向威廉，脸上挂着灿烂的笑容。\n\n彼得：“你知道吗？这饮料就像魔法！玛丽整个上午都在讨好我！”\n\n玛丽，一个和宣传海报上一样金发的女人，进入现场。两人微笑着举起一盒女人金，随后玛丽俯身亲吻彼得的脸颊。当玛丽转向镜头时，双方将手搭在彼此的肩上。\n\n玛丽：“饮瓶女人金，女人更自信！”\n\n当女人金的商标出现在屏幕上，底部出现的文字快速列出了补品所有可能的副作用，有些看起来相当恶心。"
 bormannflavor.34.a:0 "谁还要看这些东西？"
 bormannflavor.35.t:0 "圣像破坏运动"
 bormannflavor.35.desc:0 "阿诺·布雷克凝视着曾是阿尔伯特·施佩尔俊美半身像的碎石，哀叹道，如此华丽的艺术品，随着领导层的更迭而化为瓦砾。\n\n布雷克一如既往地闭上了嘴。抱怨他的作品被亵渎会引起怀疑，而与施佩尔记录在案的友谊只会进一步搅乱局面。雕塑家闷闷不乐地在画廊里闲荡，评估损坏情况。精心制作的鲍曼、黑韦尔，当然，还有希特勒的半身像都完好无损。\n\n布雷克停下脚步。这个小小的大理石基石上是空的，那里曾有一尊国家元帅戈林的英俊雕像。哦，好吧，是一个可怖之人的绝佳半身像。\n\n布雷克突然浑身发凉，为什么他们拿走了戈林的半身像，却把施佩尔的砸碎在地板上？这是什么留言吗？他颤抖着深深吸了一口气，他只是个艺术家。"
 bormannflavor.35.a:0 "那么，他为何如此恐惧呢？"
 bormannflavor.36.t:0 "沦为瓦砾"
 bormannflavor.36.desc:0 "布雷克预感有什么事情会发生，这在夜里惊醒了他，让他不寒而栗。穿着睡衣冲向陈列室，怀疑得到了证实，两周前的突袭不是最后一次。\n\n瓦砾覆盖了墙壁和地板，整个陈列室一片狼藉。布雷克分不清哪些灰尘曾属于哪个雕塑。心烦意乱的雕塑家开始在陈列室里漫无目的地闲逛，希望能得到一些慰藉。相反，他只看到了更多的破坏。\n\n谢天谢地，大部分雕塑完好无损，但其中许多都被完全摧毁了。戈培尔的半身像不见了，只剩下一个空基座，布雷克早就料到元首会这样。已故国家元帅的半身像也被摧毁了，这也是意料之中的举动。可为什么“十项全能”和“获胜者”雕像也被毁了？它们只是德国实力的象征，怎么也看不出有支持施佩尔或戈林的迹象。布雷克在废墟中困惑了好几个小时，试图弄清元首的理由。他想不通，摇摇头，离开了陈列室。他以后总可以为鲍曼创作新的艺术品。"
 bormannflavor.36.a:0 "或许事情会安定下来……"
 bormannflavor.37.t:0 "唯有尘土"
 bormannflavor.37.desc:0 "布雷克被陈列室门口的敲门声惊醒。不，不能叫敲门声，而是一阵轰鸣，就像是有人硬闯了进来。硬闯了进来……\n\n“站住，这是雅利安……”\n\n秩序警察冲进画廊，对布雷克的叫喊声置若罔闻。他们就像一把野火，将触手可及之处无差别烧毁。布雷克知道，他成日成夜待在陈列室里是对的。他们称他偏执狂、疯子，而此时他的猜测就在他眼前成为了现实！布雷克想阻止他们毁坏更多他的艺术品，“这是雅利安艺术！请住手！你这……”，其中一个警察咕哝了一声，推倒布雷克，掀翻冯·席拉赫的半身像。布雷克无助地看着他们接二连三地砸碎黑韦尔、朗格、诺伊曼的半身像。秩序警察要么把雕像当场砸碎在地板上，要么装车运走变成一堆废铁，这就是一场大屠杀。也许他该效仿毕加索，趁着还有机会叛逃到西方去，这样这些白痴可能就不会毁坏他的作品了。不，想都不值得想，过去是过去，现在是现在，没机会了。除非，布雷克能以某种方式逃到瑞士去，尔后……\n\n布雷克开始认真思考计划的可能性。瑞士，嗯？也许那儿，警察不会闯进你家，破坏你的作品……布雷克躺在陈列室满是灰尘的地板上，脑中一个计划慢慢有了雏形。"
 bormannflavor.37.a:0 "我的艺术可不会被某些衣冠禽兽毁掉！"
 bormannflavor.38.t:0 "堕土之旅"
 bormannflavor.38.desc:0 "“瑞士？”鲍曼问道，轻蔑地看着布雷克。这个自命不凡的傻瓜，占用了元首宝贵的时间。“你想去瑞士做一个……讽刺雕像？”\n\n“是的，我的元首。我还需要其他一些因堕落而被捕的雕塑家来帮我创作这件故意堕落的艺术品，我们将制作一个瑞士普通人的雕像，展示他们所有的‘荣耀’。然后假装它很好，把它作为礼物送给瑞士政府。”鲍曼爆发出一阵笑声。布雷克也尴尬地笑了笑，努力控制对鲍曼的愤怒和深深的恐惧。布雷克真想揍那混蛋的脸，但同时又想逃命。\n\n鲍曼笑着说，“这是个好主意。带上，呃……二十来个的堕落者，尽快回来。我很期待看到这一幕。”布雷克叹了口气。\n\n“谢谢您，我的元首。”布雷克冲出总理府。成了，那个白痴允许他出国！布雷克在为前往瑞士的“临时旅行”做准备时，几乎无法抑制自己的兴奋。\n\n“我—我的元首！”一个实习生结结巴巴地闯进鲍曼的办公室。“布雷克叛逃了。”鲍曼大声咒骂。他早料到会这样，但这还是惹恼了他。他用拳头重重地锤着桌子，怒不可遏，只说了一句命令。"
 bormannflavor.38.a:0 "“掩盖这件事，然后让秩序警察盯紧布雷克。别让我再听到那个白痴的名字。”"
 bormannflavor.39.t:0 "时代万岁！"
 bormannflavor.39.desc:0 "托马斯盘腿坐在电视机前，满心欢喜地看着卡通片里的情节。他知道如果妈妈发现自己坐这么近，肯定会骂他（妈妈老说这对眼睛不好），但这是他最喜欢的节目，他一秒钟也不想错过。\n\n托马斯说不好自己最讨厌哪个坏蛋：是老用锤子镰刀威胁无辜民众，一身深红的秃子施佩尔呢；还是一脸臃肿，有三个下巴，嘴里不停喷着口水的疯狗戈林呢；或者是被画外邪恶阴谋家操控的黑傀儡，超吓人的海德里希。谢天谢地，他们死得够早！\n\n坏蛋们都卑鄙无耻，而英雄们英勇无畏！托马斯最爱鲍曼，就像历史书中的条顿骑士一样，这位战士身披金甲，高大威猛。不管坏蛋三人组怎么不择手段企图毁灭德国，元首都会在每集结尾及时赶到，挫败他们的邪恶阴谋，毫不留情地用大剑劈死所有坏蛋党羽。托马斯每次在电视上看到鲍曼发表演讲时，他都迫不及待地期望鲍曼披上铠甲，向大家微笑着眨眼示意。\n\n每集卡通都以“时代万岁”结尾，随着长达一分钟的《霍斯特·韦塞尔之歌》音乐片段，希特勒和鲍曼的夸张画面在屏幕上闪过。每每节目播出，托马斯的眼睛就像是被黏在了电视上，每次“时代万岁”，他都会站起来大喊大叫，声音大到周围邻居都听得到。他开心地一边唱歌，一边高呼万岁。“希特勒万岁！”，“鲍曼万岁！”，“希特勒万岁！”，“鲍曼万岁！”，“希特勒万岁！”，“鲍曼万岁！”。"
 bormannflavor.39.a:0 "那些年轻人掌控着未来。"
 bormannflavor.40.t:0 "臃肿费迪南德的复仇！"
 bormannflavor.40.desc:0 "托马斯满怀期待地等待着这无聊的历史电视剧结束。而现在是“万岁”时间！托马斯扯了扯父亲给他买的鲍曼T恤，上面画着身披条顿骑士盔甲的元首。他是托马斯最喜欢的卡通英雄，比纳粹队长和老鹰汉斯加起来还要勇敢。虽然内战中的反派有时仍会出现，但剧集的主题已不再是内战。毕竟，他们对雅利安种族犯下的累累罪行已远不需要动画记忆。\n\n最新的一集则讲述了鲍曼的一个新朋友，一个名叫“费迪南德·舍尔纳”的死胖子，以及他企图让疯狗戈林掌权而来背叛国家的阴谋。托马斯在今天之前从未听说过舍尔纳，但现在他恨透了这个胖老登——终于有了一个新的恶棍！他已经厌倦了丑陋的犹太布尔什维克和美国莽汉约翰·史密斯。\n\n当动画接近尾声时，托马斯惊恐地发现鲍曼准备原谅舍尔纳的背叛，而舍尔纳却像他的主人一样开始发疯，死死咬住了鲍曼的手。这是压垮鲍曼心里的最后一根稻草，伟大的德意志英雄再也无法忍受了。当鲍曼痛打舍尔纳的狗头并将他和死猪戈林塞进同一个狗窝时，托马斯欢呼起来。他和鲍曼一起向空中挥拳，镜头拉近到舍尔纳呜咽的脸上，他忍不住窃笑起来。\n\n电视随后播放了《时代万岁！》，托马斯像往常一样边唱边敬礼。这次只有开头有一张希特勒的照片。其余的都是鲍曼的照片。托马斯更喜欢这样：希特勒曾是德国的救世主，但现在是鲍曼在掌权。这是鲍曼应得的荣誉。“希特勒万岁！”，“鲍曼万岁！”。“鲍曼万岁！”，“鲍曼万岁！”。“鲍曼万岁！”，“鲍曼万岁！”。"
 bormannflavor.40.a:0 "凝视深渊。"
 bormannflavor.41.t:0 "斯派达尔的阴险复仇！"
 bormannflavor.41.desc:0 "托马斯满怀期待地等待着这无聊的历史电视剧结束。现在是“万岁”时间！托马斯扯了扯父亲给他买的鲍曼T恤，上面画着身披条顿骑士盔甲的元首。他是托马斯最喜欢的卡通英雄，比纳粹队长和老鹰汉斯加起来还要勇敢。虽然内战中的反派有时仍会出现，但剧集的主题已不再是内战。毕竟，他们对雅利安种族犯下的累累罪行已远不再需要动画记忆。\n\n最新的一集则讲述了鲍曼的新朋友，一个名叫“斯派达尔”的阴险狡诈侏儒，他拒绝帮助鲍曼对抗叛贼施佩尔、蠢猪戈林和死鬼海德里希。托马斯之前从未听说过“斯派达尔”这个人，但现在他恨透了这个两面三刀的眼镜侏儒——终于有了一个新的恶棍！他已经厌倦了那些丑陋的犹太布尔什维克和美国莽汉约翰·史密斯。\n\n当动画接近尾声时，托马斯惊恐地发现鲍曼准备原谅斯派达尔的背叛，突然，斯派达尔撕下了他的国防军军装，露出了里面鲜红的布尔什维克军服，就像那个叛贼施佩尔一般！这是压垮鲍曼心里的最后一根稻草，伟大的德意志英雄再也无法忍受了。托马斯欢呼着，鲍曼一刀一刀地将斯派达尔劈成了两半，把他和施佩尔塞进了同一门克虏伯大炮里，发射到了俄罗斯极寒的不毛之地上。而托马斯在空中挥舞着他的玩具剑，当镜头拉近到斯派达尔的脸时，他对这个叛国贼嗤之以鼻。\n\n电视随后播放了《时代万岁！》，托马斯像往常一样边唱边敬礼。这次只有开头有一张希特勒的照片。其余的都是鲍曼的照片。托马斯也更喜欢这样：希特勒曾是德国的救世主，但现在是鲍曼在掌权。这是鲍曼应得的荣誉。“希特勒万岁！”，“鲍曼万岁！”。“鲍曼万岁！”，“鲍曼万岁！”。“鲍曼万岁！”，“鲍曼万岁！”。"
 bormannflavor.41.a:0 "凝视深渊。"
 bormannflavor.42.t:0 "回顾往昔"
 bormannflavor.42.desc:0 "托马斯虽然已经过了看动画的年纪，但妈妈让他多陪陪罗兰。托马斯很喜欢弟弟，但他确实也受不了坐在弟弟旁边，陪他玩些傻乎乎的玩具，看些无聊兮兮的动画片。兄弟俩不管什么时候一起玩，弟弟都爱死死盯着电视看，而托马斯爱安安静静看书或者写作业。不过还是有个节目能引起托马斯注意力，那就是他的儿时最爱。\n\n罗兰好像也喜欢这个节目，所以每次托马斯都可以拿陪弟弟一起玩当借口，看看这个动画节目有没有什么变化。虽然动画制作上有进步，但大部分内容还是和以前一样胡说八道：鲍曼大侠总会对上一群弱智坏蛋，然后轻而易举地灭掉他们。这次讲的是“石油危机”。鲍曼下踏一匹白马，手持一杆金枪，纵横驰骋于中东沙漠，帮助德国军队打击身份不明的敌人。托马斯一想到自己在陆军服役的大表哥还在异国他乡打仗，就会心绪不宁，坐立不安。\n\n“时代万岁”画面出现，他翻了翻白眼，但不一会儿还是有点怀旧。罗兰求着他跟着一起唱，不过如果父母听到自己的大儿子这个年纪还跟着动画片唱歌的话，肯定也高兴不起来。毕竟托马斯之前早上喝咖啡的时候，还听到父母说了几句关于鲍曼不好的话。不过“时代万岁”快结束的时候，罗兰依然在跟着敬礼，反复吟唱，托马斯也就迁就弟弟，跟着一起做，向他儿时的英雄最后一次致敬。"
 bormannflavor.42.a:0 "“鲍曼万岁！”"
 bormannflavor.43.t:0 "斩断枷锁"
 bormannflavor.43.desc:0 "德国青年无聊地翻看着电视频道，等待着朋友们的到来。他看到一个卡通画面闪过，不自觉地把电视频道切回去。一阵怀旧之情涌上心头。《新纪元》算得上是一部拙劣的宣传动画，每集都会用鲍曼的肥脸挟带着浮夸的音乐作为结尾。这集出现了已故的德国总理巴尔杜尔·冯·席拉赫-以一个纨绔娘娘腔形象，用他柔弱的拳头和矫情的步态，图谋摧毁德国。最后他被穿着托马斯记忆里那套中古盔甲的鲍曼胖揍了一顿。看着这荒唐的一幕，托马斯笑了，他曾经是怎么喜欢上这种东西的？\n\n在他还是个无知孩子的时候，就如饥饿的人大快朵颐一样，托马斯尽情接受着纳粹的宣传。鲍曼一直以来都是祖国团结和自豪的象征。像他叔叔经常宣称的那样，他是一个谦卑之人，有资格继承希特勒的遗产。然而，伴随着托马斯长大，臃肿的元首也变老了。大清洗使得国家四分五裂，他信仰天主教的父亲在教堂被废除后精神崩溃。他的哥哥就跟那些部长长官一样，在第二次长刀之夜期间遭到了清洗。而母亲在哥哥死后整日以泪洗面。\n\n听到门铃响起，他赶紧关掉电视，抓起外套和标语牌。些东西阻挡住了他的脚步。是啊，托马斯知道他将会置家人于危险当中。他的父亲、母亲、还有年幼的弟弟罗兰。但他别无选择。必须有人站出来对抗掌权的暴力虐待狂。当年轻人们驱车赶往抗议地点时，收音机里开始播放新任宣传部长利奥波德·古特勒的演讲。小伙子们突然齐声高唱盖过了他的声音。"
 bormannflavor.43.a:0 "“操你妈鲍曼，操你妈纳粹，操你妈鲍曼，操你妈纳粹。”"
 bormannflavor.44.t:0 "市场的未来"
 bormannflavor.44.desc:0 "“我的老天爷。”附近的杂货商沃尔特·温克勒的目光停留在杂货铺前赫蒂河边的人群上。“我快完了。汉斯！你看到我了吗？汉斯！”沃尔特向他的老主顾拼命挥手。\n\n“我了个——谁他妈允许他们这么干的，这太他妈可怕了！这会让当地的商户都关门大吉的！”\n\n“我知道，我们必须阻止他们。”沃尔特和汉斯在不断聚集的抗议队伍前呆了几个小时。这帮人在赫蒂河边聚众游行，连着好几天重复着大喊大叫地控诉。无论沃尔特和其他人怎么回敬，都对其无动于衷。最后抗议者们还是消停了；毕竟把时间浪费在这么一个小杂货铺上也不值得。\n\n沃尔特沮丧地坐在他即将关业的商店前。曾经顾客们的笑脸，孩子们对货架上糖果的注视，帮助老妇人提包时的快乐……这些现在都一去不复返了。元首真的会让巨企帮扶小镇么，也许他根本不会……"
 bormannflavor.44.a:0 "就不能快点儿去制止这些抗议么？"
 bormannflavor.45.t:0 "奇迹神药！"
 bormannflavor.45.desc:0 "柏飞丁！吃了它，一片下去，腰不酸腿不疼！嘿！嘿！嘿！\n\n力大如牛真强壮！烦恼全部说拜拜！嘿！嘿！嘿！\n\n要清醒！要注意！一不小心生了病！一不小心受了伤！\n\n万能神药就是它！吃了准没错！认准柏飞丁！\n\n这首朗朗上口的歌曲经常浮现在德国人民的脑海中，因为柏飞丁是我们勇敢的飞行员赢得战争的药物之一，而且可供公众消费。据传这种药物可以治愈大到癌症小到指甲的一切疾病，因而在市场上引起了不小的轰动。不管这些谣言的真实性如何（许多医生对此表示质疑），那些患有这些疾病的人肯定不会怀疑这点，他们对此都很喜悦。一件如此有用的药物肯定会大大提高许多德国人民的生活质量。对于迫切需要好几个奇迹的民族来说，这简直就是种奇迹神药。\n\n然而，那些本该受益的人中却很少有人能得到柏飞丁，人们只能通过医生的处方才能获得柏飞丁。反常的是，这些药似乎只会进入富人和权贵，尤其是那些在党里有职位的人的口袋。或许他们已经辛勤到更容易患病了？"
 bormannflavor.45.a:0 "“我想我还是吃一片阿司匹林吧……”"
 bormannflavor.46.t:0 "沙漠亡徒，其一"
 bormannflavor.46.desc:0 "身材魁梧的士兵重重地叹了一口气，瘫倒在铺位上。一股混着兴奋、困惑和恐惧的情绪在他体内翻腾，让他整个人反胃。士兵闭上眼睛，深吸一口气，一个雅利安士兵可不会恐惧。\n\n阿道夫·耶格尔感觉胸口的吊坠似火烧般，就好像是求着人打开它似的。他把吊坠拉过头顶，轻轻甩开，用布满老茧的拇指摩挲其中的肖像，格特鲁德正羞涩地朝他微笑，当初他就是沦陷于此。小汉斯坐在她的左膝上，咧开嘴笑个不停，艾达坐在她的右膝上，瞪着眼睛，露出一副与少女不相称的坚毅表情。阿道夫摇摇头，苦笑一番，他在内战中失去了兄弟，不过上帝却眷顾了他的妻儿家小。他强忍泪水，收好吊坠。一个雅利安士兵可没那么脆弱。\n\n内战阴影时常扰人清梦，连休息时也不放过他，不过结果到底是些许安慰。鲍曼政权的巩固稳定了祖国局势。施佩尔、戈林和海德里希这群乱臣贼子悉数被平定，德国依然屹立，至少电视上是这么说的。一个雅利安士兵可不会怀疑元首。\n\n不过他理解不了接下来的调动部署，他将一路前往中东，对抗他搞不清楚的敌人，援助他搞不明白的盟友。他们为什么要为非雅利安人而战？他们为什么要在异国他乡战斗？这种事情到底能怎么发展民族社会主义事业？\n\n这又怎么能保护他的家人？"
 bormannflavor.46.a:0 "一个雅利安士兵不会约束自己。"
 bormannflavor.47.t:0 "沙漠亡徒，其二"
 bormannflavor.47.desc:0 "阿道夫·耶格尔在沙漠里奔跑，烈日炙烤着他的后颈。眼睛刺痛，呼吸急促，背包和装备似乎要把他拖进战地之沙里。有人在用耳熟的脏话朝他尖叫。盟友？敌人？一个雅利安士兵不会分心。\n\n沙与火的爆炸把地面撕裂了。阿道夫成了空中飞人，枪掉在远处咔嗒作响，自己则在摔到地上后感觉被压扁了，疼痛像闪电一样穿透全身。他本能地摸着胸口的“狗牌”，那个项链。阿道夫尖叫着捶打沙子，踉踉跄跄地站了起来，视线变得模糊。他不能就这样躺着流血，一个雅利安士兵永不言弃。\n\n一个年轻的士兵躺在附近。弗里德里希？阿道夫赶紧跑过去，给这人翻了个身，此时附近的爆炸将另一波沙子冲到他身上，阿道夫猛地一颤。年轻的弗里德里希用一双呆滞的眼睛盯着他，双眼深深地埋进那发黑的脸里。移开目光，只觉浑身麻木。远处一辆坦克驶过，万字旗在高温下骄傲地挥舞着。阿道夫耳中嗡嗡作响、脸上鲜血直流，突然大吼一声，猛地站起来，寻找他的武器。他必须继续前进，为了德国，为了元首，为了家庭。"
 bormannflavor.47.a:0 "一个雅利安士兵不会背叛他的人民。"
 bormannflavor.48.t:0 "沙漠亡徒，其三"
 bormannflavor.48.desc:0 "阿道夫·耶格尔用颤抖的手把水壶举到嘴边。他终于记起了这个名字，“复兴党”，这就是他们在帮助的家伙。从他新战友那灰头土脸上映出的恐惧和困惑来看，复兴党人对他们还有欧洲盟友这档事同样疑惑不解。鲜红的血液浸染在灼热的沙上随风飘转，许许多多的阿拉伯人和德国人一同死去。阿道夫到底为何而战？这里甚至都没几个人会说德语，他们的胜利能给德国带来什么？种种破坏都是为了什么？汉斯一再将这些想法抛至脑后，一个雅利安士兵不畏生死。\n\n阿道夫喝掉最后一口水，扔掉了水壶。低头看了看自己正渗血的腹部，远处的枪声和爆炸声在他耳边逐渐微弱。一阵风把沙子吹到阿道夫脸上，他闭上眼睛，痛苦地抽泣起来。“一无所有的荒漠中，那可怜的一粒沙。”这话是谁说的来着？士兵掏出他的“狗牌”又扔掉。拿出他的吊坠盒，把它打开，里面的照片完好无损。他把家人抿在嘴边，放缓呼吸。一个雅利安士兵不会抛弃他的家人。\n\n若是早先自己就身陨于内战，他大概会更情愿吧。儿子会自豪地说起身为父亲的自己，在国内与激进派的斗争中英勇牺牲。然而小汉斯会怎么看他此刻的死呢？女儿会怎么想？妻子呢？他们会为自己的牺牲感到自豪吗？汉斯呻吟着。好冷，真的好冷，冰冷让他几乎感觉不到子弹在胃里的灼痛。他闭上眼睛祈祷，期盼着自己的死能成为某种光荣牺牲，期盼着自己不会毫无意义的死去。\n\n他咽下最后一口气，长眠于此。"
 bormannflavor.48.a:0 "雅利安士兵不会质疑命令。"
 bormannflavor.49.t:0 "四人帮残党"
 bormannflavor.49.desc:0 "报告左上角回形针夹着只恶心的自由主义蛤蟆，瞪着双眼，嘲弄般盯着海因里希·穆勒。秩序警察队长满意地快速翻阅文档。照片上是一个胖子在雪地摇摇晃晃，磨磨蹭蹭地走进小木屋，这就足以证明路德维希·艾哈德现在身处瑞士。\n\n穆勒点燃一根香烟以示庆祝。两周前，秩序警察特工在瑞士南部发现了一个异教徒社区，传说阿尔伯特·施佩尔的“四人帮”的其中两名曾与这些堕落者一同避难，但之前只找到了库尔特·格奥尔格·基辛格。不过现在……\n\n穆勒用他修长的手指漫不经心地敲着电话，他据元首命令精心起草了三个行动方案。首先，基辛格虽是施佩尔的同谋，但也是魅力非凡的纳粹党官员，若对他宽大处理，党内保守派肯定欢迎。此外，也许是恰逢鲍曼大发善心，他提议为施佩尔的重要经济顾问埃哈德平反。\n\n最后，如果元首还是决定赶尽杀绝，鲍曼也做好了万全准备。他拨通元首办公室的直达电话，一会儿……\n\n电话通了。"
 bormannflavor.49.a:0 "“穆勒先生……我们该恢复基辛格的名誉。”"
 bormannflavor.49.b:0 "“穆勒先生……我们必须向这两个人伸出宽恕之手。”"
 bormannflavor.49.c:0 "“消灭这帮狗娘养的。”"
 bormannflavor.50.t:0 "能说会道的家伙们"
 bormannflavor.50.desc:0 "新闻播报员面带微笑地整理着报纸，清了清嗓子。\n\n“感谢您的报道，尼克拉斯。今日的早些时候，在被许多党员大加赞誉的一次外交行动中，元首宣布对库尔特·格奥尔格·基辛格宽大处理，这位顽强的民族社会主义者以最强烈的措辞拒绝了他对愚蠢的改革派叛徒阿尔伯特·施佩尔的错误支持，并承诺将永远效忠于祖国，自愿接受党的正式改造。”\n\n镜头转向一列戛然而止的火车。一位衣着考究的老先生在身旁卫兵的簇拥下走出车厢，对着镜头微微一笑，并深深敬了个礼。\n\n“党总理巴尔杜尔·冯·席拉赫亲临现场迎接归来的英勇党卫军战士！”\n\n另一位银发男子迈着妩媚的步伐步入视线，向基辛格敬礼并用力握手。黑西装与褐色制服并排站在摄像机的闪光灯前。"
 bormannflavor.50.a:0 "“祖国弥合的标志！鲍曼万岁！”"
 bormannflavor.51.t:0 "平反四人帮"
 bormannflavor.51.desc:0 "基辛格茫然地望着火车窗外。生活中的点点滴滴都压在他的身上，让他难以喘息。他仍然记得内战时的日子。施佩尔双手合十，表情莫测地趴在德国地图上。施密特在房间里跟疯了一样走来走去。还有那个艾哈德，他抽着雪茄……\n\n“雪茄？”艾哈德耷拉着脑袋坐在角落里。基辛格无法想象他的朋友到底经历了什么。\n\n“别再给我雪茄了，路德维希。”\n\n“咋了？”艾哈德笑了，“这可能是我们最后一次这样谈话了，还能有什么法子能阻止那个傻子鲍曼整死我们两个？”\n\n“党很欣赏我们的能力，路德维希。我宁愿接受这个小小的'改造'计划，也不愿意在瑞士的某个小村庄里跟那帮反对分子一起被整死。”\n\n基辛格本以为自己会感到恐惧。或许还会有一种扭曲的解脱感。然而，当他凝视着等待着缓缓驶来的列车摄像机时，却突然放空了思绪。他看到了那张熟悉的面孔，那是正准备以戏剧性的方式迎接他们的巴尔杜尔·冯·席拉赫，一种更加麻木的感觉涌上了他的心头。"
 bormannflavor.51.a:0 "“到家了，路德维希。到家了。”"
 bormannflavor.53.t:0 "偶然发现施密特？"
 bormannflavor.53.desc:0 "海因里希·穆勒默默地走进办公室。他像往常一样一边把椅子挪到鲍曼的正对面，一边按揉着酸痛的手指。元首快被文件和烟雾给吞没了。令穆勒感到不安的是，元首的脸色竟在短短几年内变得如此苍白。他不由感到自己的嘴唇在打颤。\n\n“继续报告，”鲍曼的眼睛紧盯着他的文件。\n\n“我的人已经查到赫尔穆特·施密特到了美国。”\n\n鲍曼缓缓抬起头。一头打开简易的木制雪茄盒，一头在桌上翻找着打火机。\n\n“从你这般口气里，我猜这当中有什么蹊跷？”鲍曼用粗壮的手指捻着雪茄。“我今天心情不错，穆勒先生。那么请告诉我，为什么我不能要求引渡他，或者把他像他妈的野狗一样枪毙？”\n\n“施密特受到联邦情报局的严密保护。”穆勒解释道。“原因是什么，我不知道，但美国政府显然对他有所图谋。这可跟那些潜伏在南美的政治异见者不一样。”\n\n“也许施密特本来就是美国间谍？”鲍曼喃喃自语，雪茄攥得更紧了。“几年前我就断言，所有这些关于‘改革’的言论都是美国杂种和他们的犹太傀儡主子试图侵染德国社会的后门。”他终于把打火机对准了雪茄。“你说得对，穆勒先生。如果不在美国本土与联邦调查局发生冲突，我们就无法找到施密特；而一旦发生冲突，那就意味着必将爆发战争。我不会为了施佩尔的傀儡冒战争的危险。我们只在时机成熟时行动。”"
 bormannflavor.53.a:0 "“我完全同意这点，我的元首。”"
 bormannflavor.54.t:0 "国旗团"
 bormannflavor.54.desc:0 "秩序警察-军事情报局\n呈送元首\n最高机密\n \n针对恐怖组织“国旗团”的调查渗透正在进行，我们特工发现的证据足以证明“国旗团”是一个异议者联络网，目的是摧毁我们的政权，恢复民主并解放劣等人。\n\n“国旗团”的领导层现在尚未查明。\n\n威胁程度：低。\n\n鲍曼万岁！\n局长 海因里希·穆勒"
 bormannflavor.54.a:0 "只是一群堕落的不合群者……？"
 bormannflavor.55.t:0 "出埃及记"
 bormannflavor.55.desc:0 "如果登机的意大利一家子能盯着这个孤苦伶仃的年轻人多看五秒钟，就会注意到他憔悴凝重的面容。如果再有时间问问他的名字，小伙子也会淡然一笑，介绍自己叫“马丁”。\n\n多年前，马丁报名参加中央非洲军队时，就对非洲的闷热天气、嗡嗡的蚊虫以及那些野蛮人游击队做好了心理准备。他原本就预见自己会受到优待，正如父亲的功勋在子辈身上体现一般。与幽默风趣穆勒专员的野兽之旅也未让他感到出奇。\n\n马丁真正没有准备好面对的，是南非战争的血腥恐怖。\n\n无数个雨中的不眠之夜，远处刺耳的枪声撕裂周边的空气；他夜以继日在密林中行军，背着那沉甸甸的行囊，拖着日渐疲惫的脚步，不知多少次亲眼看见部下死在自己面前。德国人、布尔人、英国人、美国人还有非洲土著，所有人的鲜血染红了这片棕黄的土地。\n\n马丁杀了很多人：用他的枪，用他的手榴弹，用他的刀。他自己为什么还活着？这一切仿佛简直就是……奇迹？他从没这么想过。如果没有他的笔友，马丁早就死了；要不是他的笔友，马丁肯定已经疯了。唯一能让他熬过痛苦和恐惧的，是在休息的片刻能给自己的朋友写上一封信。\n\n当中央非洲崩溃时，马丁抛弃了他所属的部队，转而向北方……孤独行军。他以土为榻，饮溪解渴，一边猎杀草原上的野兽，一边躲避四处游荡的匪帮。当他终于在意大利境内安顿下来时，笔又回到他的手中，他又开始写作了。但如果没有这种奇妙的缘分，他还能回到自己的祖国吗？."
 bormannflavor.55.a:0 "另一位无名的士兵回来了。"
 bormannflavor.56.t:0 "朝圣"
 bormannflavor.56.desc:0 "马丁的脚触到了德国的土地，却毫无感觉。祖国的怀抱，曾经是那么温暖，那么令人振奋，现在摸起来却又冷又湿。兄弟姐妹的臂膀也会是同样的感觉吗？兄弟们会从刚刚起步的政治生涯中抽身出来迎接他吗？姐妹们会把注意力从丈夫和孩子身上移开吗？至于他的父亲……\n\n他的父亲在马丁启程前往非洲的那一天，是表现出最深情的一天。他拍了拍大儿子的背，点点头表示赞赏，然后回到他的防弹车上。现在马丁走近海关官员，一股不安席卷全身。父亲得知马丁回来的消息时，会怒火熊熊还是漠不关心呢？或许权力的重担改变了他？他的笔友告诉过他很多次，所有人都有改变的可能。如果不是这位智者的忠告，马丁永远不会回到德国。\n\n“下一个！”海关官员招呼他过去。“护照。”\n\n“这是一本假护照，”马丁回答。“我的真名是马丁·鲍曼。”\n\n“那我就是理查德·尼克松，”海关官员面无表情地说。“现在把你的护照给我。”\n\n“我不想被意大利人扣留，”马丁平静地解释道，拿出他的铁十字勋章递了过去。黑色勋章上刻着五个字。"
 bormannflavor.56.a:0 "“小马丁·鲍曼。”"
 bormannflavor.57.t:0 "复活"
 bormannflavor.57.desc:0 "当格哈德·克洛普佛面带微笑，怀里堆满文件悄悄走进元首办公室时，鲍曼还对接下来的事一无所知。克洛普佛是一个值得信赖、忠心耿耿的人，最重要的是，他完全没有野心。有时鲍曼想知道这个过于热心的官僚是否比他更努力。只不过，这位新上任的党总理从不喜形于色。这回不知是要宣布天气变化，还是第三次世界大战爆发？\n\n“您的儿子回来了，我的元首！小马丁·鲍曼将军健在，身体安康。”\n\n“噢。”椅子吱吱作响，鲍曼惊地向后仰。他完全没意料到，这是真的吗？小克伦兹还活着吗？“我以为他已经死了。报道都说他在中非崩溃后失踪了……确定这不是个冒牌货吗？”\n\n“他戴着您儿子的铁十字勋章，我的元首，”克洛普佛继续说道。“他被海关扣留了。”克洛普佛轻轻地在桌子上放了几张照片，鲍曼难以置信地一一打量。是他，就是小马丁。\n\n“克伦兹……”鲍曼嗫嚅着。\n\n“我的元首？”\n\n“我说——我说马上放了他！他爱去哪就去哪吧！”鲍曼把照片揉成一团，扔进垃圾箱。“我没空讨论一位逃兵，也不想见任何人。现在，让我一个人静静。”"
 bormannflavor.57.a:0 "生命不会容许软弱。"
 bormann.1700.t:0 "发出谴责"
 bormann.1700.desc:0 "鲍曼站在人民大厅的首席台前，旁边坐着一群部长，而更多党内的低级官僚簇拥在他身前。他看起来很不自在；他在办公桌前总是比在讲台上更自在。尽管如此，他还是以老练的吹逼方式开始了他的演讲，尽力模仿他之前的伟大元首的演讲才华。如果他失败了，他自己也不会知道。在讲台上，他所做的或所说的一切都会让党内的谄媚者们欢呼喝彩。\n\n“德国为混乱、苦难和手足相残所困，”鲍曼尴尬地看着讲台上的文件，开始说道，“这可以归咎于一个组织和一个人。我们国家的一些人会愚蠢地指责民族社会主义，并试图用西方的堕落习俗改造国家。另一些人则迷信于国防军，试图将我们的国家变成一头盲目的野兽，攻击周围的一切。这些错误的思想和持有这些思想的叛徒已经被从我们的国家理所当然地清除出去了。”鲍曼在这里又停顿了一下，用手微微示意群众为军国派和改革派的死亡欢呼。他们不温不火地欢呼着，鲍曼继续讲下去。“但他们都没有看到困扰我们的真正问题。我们唯一的内部敌人还在苟延残喘。海因里希·希姆莱和他在巴黎的走狗们！”这一次，人民大厅不需要任何示意。对希姆莱和他那人嫌狗厌的党卫军的责难让他们猛烈鼓掌，并在鲍曼说完后不断欢呼。“正是他们的阴谋诡计，他们的破坏活动，将我们的领土拱手相让的错误，才削弱了我们的国家，给我们的人民造成了如此巨大的灾难。是他们的双手沾满了无数牺牲儿女的鲜血！”"
 bormann.1700.a:0 "第三轮掌声。看来这次他没失败。"
 bormann.1701.t:0 "回忆黑暗之国"
 bormann.1701.desc:0 "海因里希·希姆莱的勃艮第党卫军搞垮法国已有好几个月。自法国战败希特勒后，新政权由德国及忠于纳粹的法国人建立，在过去一代人时间里，法国一直是德国盟友，加入了团结协定，经济上依赖德国的劣质产业。讽刺的是，正是日耳曼尼亚强加给他们的种种限制注定了他们的失败命运，希特勒特批给他们的骷髅师根本不是希姆莱党卫军的对手。上一任元首逝世后，他们的垮台就在劫难逃了。\n\n尽管如此，我们也绝不可轻易屈服于新敌人的淫威。棘手的党卫军骑士团国或许占据了前法国领土的绝大部分，但法国仍在南部苟延残喘。与其让希姆莱肆无忌惮，不如和法国人统一战线。德国将向法国和所有国家发表正式声明，坚决谴责勃艮第的入侵行径，绝不承认党卫军在德国内战期间攫取的领土的合法性。当然，只是说说并不能改变这些领土被侵占的现状，但至少给法国政府提了个醒，我们是他们的朋友，同时也提醒全世界，搅乱欧洲的黑暗国度不是德国，而是勃艮第。"
 bormann.1701.a:0 "外国的月亮可没更圆。"
 bormann.1708.t:0 "自保与求生"
 bormann.1708.desc:0 "在全德国的儿童教室中，下一代雅利安青年正在观摩一部生动非凡的民族社会主义宣传片。这部名叫《自保与求生》的影片，讲述了一只小黑雏鹰的故事。黑鹰自小与另一只懒惰粗心的小秃鹰比邻而居，黑鹰妈妈筑起的巢穴牢固而稳定，它在最粗的树干上俯瞰大地。而秃鹰的家坐落在树杈的最高处，瘦弱的树枝探出树冠顶端，遥遥在黑鹰巢穴之上。\n\n动画中的这一天暴雨压境，乌云密布，天空漆黑一片，两个巢穴在风中随着大树摇来摆去。小黑鹰安全地待在巢中，它只轻轻地摇晃着身子，缩在母亲的羽翼之下。支撑秃鹰巢穴的小树枝则随暴风狂舞，风暴裹挟着无法展翅的秃鹰雏鸟，它不敢跃入下方的黑暗。抬眼望去，滚滚乌云化成了SS形的黑太阳符号，闪电在其中闪烁。在音乐高潮中，秃鹰所待的树枝化为了齑粉，鸟巢和小鹰被阴影吞没。\n\n暴风雨过后，从巢中探出头的雏鹰们满目疮痍，只有一根树杈没有折断：那是黑鹰妈妈明智挑选的，最粗壮的树杈。黑鹰妈妈转头面向德国的孩子们，告捷他们要听长辈的话，保护好自己，如此才能躲开风吹雨淋。雏鹰们按照妈妈的吩咐从巢里跳了出来，它们第一次张开了翅膀，在蓝天的注视下展翅翱翔。"
 bormann.1708.a:0 "不详的艺术。"
 bormann.1709.t:0 "凝视黑暗之心"
 bormann.1709.desc:0 "德国总理府大厅里，特工们整齐划一地站立着，元首站在楼梯上，用轻蔑的目光打量着他们身上各式不合体、平淡无奇的西装。他暗想，要划拨一些警用经费到侦察总局，这样部门主管就不会如银行职员般过目即忘了，不过换个角度，也许这种职业，不显眼也是种优点。\n\n“部门主管都在这儿了吗，穆勒？到齐了吗？”\n\n情报官面无表情地点了点头。\n\n鲍曼也点了点头，快速扫视了一下，观察是否有秘书没按命令呆在办公室里，而后走下几级楼梯，直到只勉强比特工们的脸高一点儿。他注意到有几个特工比他高，所以觉得站在这个位置最合适，既能听到讲话，又不会注意到他的身高。特工们向他敬礼，他清了清嗓子。\n\n“先生们，很高兴你们能加入。你们都已经收到自己的档案了吧？我们必须为‘西部森林行动’投入所有可用资源。请随我到作战室，最高指挥部的代表将向我们简要介绍目前掌握的有关‘危险布鲁诺’的情况。之前我已向穆勒先生确认，你们可以自由查阅相关信息，并畅所欲言。我们开始吧？”\n\n特工们几乎同时拿起公文包，蜂拥着上了楼。鲍曼试图安慰自己，如果说世界上有谁能捅破勃艮第的面纱，那一定非这些人莫属，不过，他又为什么这么心神不宁呢？"
 bormann.1709.a:0 "一定只是太紧张了。"
 bormann.1710.t:0 "暗影散播"
 bormann.1710.desc:0 "间谍飞机像一支被熏黑的箭划过法国夜空，在黑暗的星空之间出现了一个小小的黑点，对下方葡萄园里若还有醒着的人那也是看不见的。葡萄丛上空几公里处，弗兰兹听到飞行员的耳机里传来噼啪作响的声音。\n\n“我们已经越过了法国和目标之间的边界，在弗莱堡电台刚刚无线电静默之前确认了这一点。我们正从东南偏南方向接近目标区域，继续朝54号航向飞向巴黎。如果被发现，我们将调整航向到87+，向巴塞尔-弗赖堡机场区前进。你准备好了吗，弗兰兹？”\n\n弗兰兹轻按开关，当下方地面的灰色图像在屏幕上显现时，他笑了。“当然，克劳斯，看好布鲁诺。”\n\n“收到。请注意，为了进近时的安全起见，将飞机调高1000度，在巴黎进近时以无线电引导3度航向起飞。请在按下按钮前检查设置。”\n\n“照办，”弗兰兹一边调整屏幕旁边的旋钮一边说，“所有系统准备完毕，该为日耳曼尼亚的大人物拍一些漂亮的照片了。”\n\n弗兰兹还想说些什么，但一道奇怪的闪光突然照亮了他的屏幕，他停了下来，迅速转动旋钮缩小镜头，捕捉到了一条明显的烟雾痕迹。操他妈的！“急速转向脱离！克劳斯，可能是防空导弹，建议撤——”"
 bormann.1710.a:0 "刹那间，彗星袭月，隐匿于夜空。"
 bormann.1711.t:0 "穿透面纱"
 bormann.1711.desc:0 "“这次最好比失事的飞机平稳，穆勒。”\n\n脸色苍白的情报官员对鲍曼苦笑。“不会有意外了，我的元首。您得了解，秩序警察还非常不习惯情报工作；甚至我团队中的许多人，作为秘密警察一员时，也主要负责处理事后的调查与威胁。至少，我们确实了解了勃艮第对空导弹的最小射程……打扰一下，元首，您确定要在灯亮着的时候，戴着这个吗？”\n\n鲍曼摘下夜视镜，把它还给一直在调校夜视镜的特工。眼睛刚突被强光照进，元首困惑地眨巴眨巴。\n\n“我……我会没事的。现在告诉我，穆勒，你的这些人可靠吗？”\n\n穆勒双手叉腰，骄傲地看着那些在刷成白色的秩序警察车库里准备装备的人。“这都是最好的家伙。我还在安全警察的时候就认识了这群特工，盖伦先生也能为他们的可靠担保。这帮人都是渗透高手，能说一口流利的法语。一旦从布列塔尼渡过卢瓦尔河，特工们就会与农民们完美地混在一块。”\n\n“而这就是这个眼镜玩意儿的用途。”\n\n“是的，我的元首。他们将在夜幕的掩护下潜入河下，用刀和消音枪清除对岸遇到的任何巡逻队，这时夜视仪就至关重要了。”\n\n“很好的计划，穆勒。希望我们能很快揭开勃艮第的面纱。”"
 bormann.1711.a:0 "“希望如此。”"
 bormann.1712.t:0 "黑夜中的尖啸"
 bormann.1712.desc:0 "“你叫什么名字？”\n\n这个蓝黄污秽相间的肮脏之人，曾是一名肌肉发达的德国特工。他向审问的党卫军军官吐了一些血。审讯者冷笑了一声，用他穿的围裙擦了擦制服。\n\n“太令人失望了，”他轻蔑地说，“维尔纳，再给他几牛鞭。”\n\n尖叫了20分钟后，审讯者又问了一遍。“你叫什么名字？”\n\n“你个党卫军上级小队长！”\n\n“真可笑，维尔纳！钳子！”\n\n又过了15分钟，特工开口了。“埃里克！我的名字叫埃里克·维茨莱本，来自纽伦堡！”\n\n“很好。那你为谁效力，维茨莱本先生？”\n\n特工犹豫了一下，审讯者叹了口气。“维尔纳，请把刀拿来。”\n\n“等等，不，我会说的，我会说的。我在为秩序警察的外国分部工作。为一个叫穆勒的人工作！请不要打了。”\n\n党卫军审讯员靠在潮湿牢房的墙上，好奇地笑了笑。“很好，维茨莱本先生。那不会是秘密警察的海因里希·穆勒吧？那个白痴和党卫军叛徒是那种派会说法语的特工进入骑士团国的人，我记得他。很好，那么我相信上级会允许我通过你给他捎个信的。”\n\n“你——你要放了我？”\n\n“当然，维茨莱本先生，你和你所有的朋友都是。维尔纳，继续。牙齿一定要留下来。”"
 bormann.1712.a:0 "建筑外，无人能听到叫喊。"
 bormann.1713.t:0 "直面黑夜"
 bormann.1713.desc:0 "《布列塔尼报》啪的一声落在穆勒的桌子上，弄乱了他满满的烟灰缸里的烟柱。他看不懂，布列塔尼语的标题，但下面用法语翻译出来对他会很有帮助。\n\n南特“死亡之路”千真万确\n\n标题配有一张模糊的黑白照片，照片上，警察正在卢瓦尔河打捞一是装有白色物体的救生筏。穆勒此时正在抽他的第四只烟，他懒得去辨认照片上的细节。他已经得到了来自南特警察局公寓的高质量彩色图像，并铺开在他的办公桌上。六个经过化学清洗的头骨对着他咧嘴一笑，其中一个还带着一顶党卫军帽，似乎是开玩笑咧开嘴，以此来传达某个信息。他抬头看了看带来报纸的同事。\n\n“情况有多糟，莱因哈德？”\n\n盖伦坐下来，吃着穆勒的那包香烟，穆勒在他说话的时候帮他点好了。“总的来说，还不算太糟。”谢天谢地，一切都可以得到，包括沉默。自由保持掌握了最基本的东西。呃…总之，我们得到了医疗部门的确认，检测记录和我们的调查结果吻合，我们已经联系了法国政府，请他们焚烧头骨，并将骨灰寄给我们，我们已经安排好将它们分发给家属。\n\n穆勒给盖伦递了一支烟，然后从烟灰缸旁拿起自己的烟的吸了一口。“该死的畜生，我还以为我们在盖世太保里很强悍呢。当我告诉元首我们必须撤军时，他一定会把我的皮扒下来的，我已经亲自向他保证过了。”\n\n盖伦一边把烟灰磕进托盘里，一边露出狡猾的笑容。“不一定，海因里希给我五百万和一个从军事情报局招募人员的签名。我可能会有一些老关系，可以用来赌一把。”"
 bormann.1713.a:0 "“如果你真的觉得这有用，我会洗耳恭听。”"
 bormann.1713.b:0 "“我们可不能一直豪赌，莱茵哈德。”"
 bormann.1716.t:0 "法国人的愤怒"
 bormann.1716.desc:0 "法国大使强闯总理府，噢噢噢哦哦"
 bormann.1716.a:0 "意大利人的装备配上法国人的士气？没开玩笑吧……"
 bormann.1717.t:0 "尼斯的文件"
 bormann.1717.desc:0 "脑残纸牌游戏输了，法国跟意大利跑了。"
 bormann.1717.a:0 "太好了，派个代表团去波尔多！"
 bormann.1717.b:0 "把法国排在后面更符合我们的利益。"
 bormann.1718.t:0 "元首挫于法国"
 bormann.1718.desc:0 "就因为我们支持布列塔尼，操你妈的法国跑路了！"
 bormann.1718.a:0 "他们不过是嫉妒我们的优越佳肴。"
 bormann.1718.b:0 "三色旗再次飞扬！"
 bormann.1719.t:0 "海因里希和他的暗影之国"
 bormann.1719.desc:0 "元首独自坐在办公室里，他嘴上叼着雪茄，面前的桌面上瘫着一大堆文件与报告。鲍曼的视线扫过一行行盖伦关于勃艮第特工在德国现状的总结，不过他的脑海里却想的是海因里希·希姆莱，还有两人在民族社会主义崛起前共事的日子。希姆莱从来不是他的朋友，两人表面上相敬如宾，暗地里却互相下绊子，并最终为控制党而打成一团。这场博弈一直持续到西俄罗斯战争期间，以党卫军全国领袖叛国，党卫军政变未遂告终。鲍曼认为，希姆莱和自己现在还只是冷战，但每时每刻，危机都在升温。\n\n雪茄几乎烫着了元首，随即被一把扔进了烟灰缸。鲍曼点着了另一根雪茄，试图沉下心来读黑韦尔的另一份报告，他的思绪却又飘回了过去。党卫军政变是个千载难逢的好时机，是摆脱希姆莱和他阴谋小圈子的唯一手段。但鲍曼还没来得及挣脱陷阱，那条毒蛇就先打出了牌。希特勒无视了鲍曼的抗议，宣布建立勃艮第骑士团国。党卫军全国领袖有了自己的封地，脱离了鲍曼的掌控。十余年过去了，暗影之国遁入黑暗，对祖国的变化漠不关心。鲍曼认为，这种情况肯定不能持续下去了，再让希姆莱不顾一切地统治自己的小王国，会对自己有莫大的威胁。\n\n他的视线透过办公室里弥漫着浓厚的烟尘，又一次审阅着这些文件。结论只有一个，德国得对暗影之国采取行动，元首马丁·鲍曼必须毁灭希姆莱。他拿起了听筒，拨通了瓦尔特·黑韦尔的电话。"
 bormann.1719.a:0 "“黑韦尔？我们得谈谈勃艮第国了。”"
 bormann.1800.t:0 "黄种人"
 bormann.1800.desc:0 "瓦尔特·黑韦尔带着一贯礼貌的微笑走进了内阁室。他迅速坐了下来，理了理文件，喝了一大口那杯等着他的水。\n\n“很抱歉迟到了，我的元首。”黑韦尔翻阅文件，取出两张纸滑向桌子的尽头。鲍曼吸了很长一口烟，同时用那只空闲的手捡起了文件。“我整理了一份关于我们采取最现实的两项对日行动方案的摘要。最安全的选择是温和的缓和，让双方能够缓和紧张局势并开放外交关系。或者，我们可以采取更……对抗的方式，把他们视为世界舞台上的威胁，尽量让任何潜在盟友远离他们。”\n\n“现在该决定我们对日采取何种应对措施了，”鲍曼回应道。坐在桌旁的各国家部长点头表示同意。“黄种人很狡猾，但终究是群怯懦的玩意儿。他们就跟群蟑螂一样，一有人盯着就要到处乱窜。”\n\n内阁顿时洋溢着欢乐的气氛。\n\n“与日本建立开放关系将使德国受益，”巴尔杜尔·冯·席拉赫傲慢地插话。“我们不能对拥核的超级大国亮剑。”\n\n“我的部门已经花了无数个小时制定对抗性的做法，”黑韦尔厉声说道，他已经厌倦了那个贵族的自命不凡。“这叫强硬外交。”\n\n巴尔杜尔·冯·席拉赫一脸恼火地理着他那整洁的制服。鲍曼皱着脸沉思，抽着的烟快要从手指上滑落。"
 bormann.1800.a:0 "“我支持和日本缓和关系。”"
 bormann.1800.b:0 "“对峙才能保护德国。”"
 bormann.1801.t:0 "回忆之路"
 bormann.1801.desc:0 "马丁·鲍曼元首坐在办公桌前，一心一头都放在眼前的地图上。即使作为世界合法的统治者看来，其上的景色依旧令人眼熟。早在雅利安人紧握其世界霸权之前，这张地图就已存在，往后的岁月里，它渐渐插满了标记轴心国大军击溃敌人处的图钉与小洞。我们在这么多的地方战胜了布尔什维克和犹太人！脑海中的齿轮缓缓旋转，旧地图融化成往日回忆的碎片，在脑海中飘荡。\n\n这一场对世界的宏伟征途从钢铁同盟开始。那时，一切都那么肮脏、堕落，但又充满了希望。意大利人先加入了轴心国，然后是日本人。即使彼此间种族不同，但我们面对同一个敌人，布尔什维克——至少日本人知道他们真正的威胁在哪里。德国粉碎了大敌——啊，欧陆征服，至今仍让他满心欢喜——而日本人越战越勇，击垮了中国的赤匪，在亚洲大陆上确立了自己的霸权。\n\n眼神短暂而痛苦地流转回现实世界，他对着太平洋上硫磺岛的小洞出了神。看来，即使是亚洲人也可以取得胜利。浸满大海的鲜血与碎铁，飘摇巨浪掩盖的墓穴，美国人的全面溃退，无不融入了报道之中。不久之后，德国的终极武器——世界最伟大思想的结晶——在珍珠港上空引爆，并终结了那场大战。\n\n战争结束了，轴心国得到了整个世界。既然再没有什么要被征服的布尔什维克，胜利便肢解了轴心国。失去了一致的敌人，便也失去了合作的理由。轴心国和大战一起化为了过去，但德国还将存续下去——直至永恒。记忆的街巷走到了当下的尽头，鲍曼跨进了现实世界之中，这里，日本可不是盟友。"
 bormann.1801.a:0 "分道扬镳之痛"
 bormann.1802.t:0 "铭刻千年"
 bormann.1802.desc:0 "今日的世界之都晴空万里，候鸟高飞，道路上塞满了熙熙攘攘的市民，他们在刚刚翻修完的希特勒广场旁挤作一团。广场中心，那曾矗立着雕像的地方现在盖上了帆布。骄傲的元首就站在边上，嘴角微微上扬。\n\n“这一层帷幕遮盖的，”笑容收敛，高呼回荡，“正是世界上最伟大的人的肖像；那是雅利安人的英雄，踏灭犹太-布尔什维克威胁，踩之于脚下的杀手的肖像，”掌声尚在酝酿，“他的功绩将福泽千年，两千年，不！直至千秋万代！这不朽的功业将永垂青史！只是很遗憾，这一份遗产的创造者不能和它一起走下去。”\n\n“但他，”吼声戛然而止，“却从我们指尖滑落，被黄祸裹挟，陷于重洋之外的日本蛮夷手中。狡诈的刺客、特务总监部的怪物们——不幸的是，子弹击中了这位天之骄子，让他一病不起。天可怜见，正是日本的背叛，让我们失去了雅利安人的救世主！但放心吧，德意志人，正义终将到来，日本总有一日会为此付出代价！列岛的蛮王，看着这黄金铸就的雕塑，哭泣忏悔吧！”\n\n鲍曼试图一把扯开帷幕，但自己手臂却有负所托。一阵剧痛传遍全身，他一下没了揭幕的力气。附近的一名保镖见此情形，冲上来帮他。但在这尊宏伟的雕塑面前，恐怕没有人注意到这一小插曲——两人高的纯金希特勒雕塑手握大剑，正俯视前方。"
 bormann.1802.a:0 "永垂不朽。"
 bormann.1803.t:0 "死亡与荣耀"
 bormann.1803.desc:0 "鲍曼站立在广场的讲台上。广场不算很大，比他平日宣读重要声明的地方要小。尽管如此，要在一座以希特勒命名的广场——德国稍大一些的广场都是如此命名——上修改他本人的政策还是令鲍曼无比忐忑。他凑近话筒，开始用语言重新定义人类的高低贵贱。\n\n“德国人民们，”他开口道，“我要告知各位一个沉重的消息。在我们伟大的祖国之外，紧挨俄罗斯蛮荒之地的地方，有一个名为日本的国家。曾经，我们日耳曼民族与他们并肩作战，摧毁了布尔什维克、美国的犹太人和一切敢于螳臂当车的宵小，共同瓜分了整个世界！我们二者的友谊比山更高、比海更深，我们甚至授予他们荣誉雅利安人的称号，允许他们与日耳曼民族平起平坐！”\n\n霎时，鲍曼的嗓音阴沉了下来，将德国的怒火倾泻而出：“但谁曾想，他们背叛了我们，破坏了我们之间的同盟。他们用事实证明了自己不过是犹太-布尔什维克的走狗。他们的种族依靠欺骗才有了今天的地位，而他们必须为此付出惨重的代价。”\n\n“即日起，日本种族的荣誉雅利安人身份不复存在，这一谎言的产物将被立刻抹消。日本人是和斯拉夫人，不，和犹太人一样低贱的生物，是雅利安人的死敌，是人类纯洁的危害者！为了子孙后代的幸福，全体德国人民都有义务与之做坚决的斗争！”"
 bormann.1803.a:0 "一个种族。"
 bormann.1804.t:0 "耳旁风"
 bormann.1804.desc:0 "近期，一则传遍欧洲大陆的消息称，德国元首马丁·鲍曼重新评估了前任推行的拙劣且不经推敲的种族等级制度，并取消了大和人在德国医学界的“荣誉雅利安人”地位。日本民众对撤销没啥想法，甚至还嘲笑这种愚蠢的政治举措，因为在整个日本帝国内很少有人真的相信，那些为欧洲野蛮行径找借口的所谓科学家们宣扬的无稽之谈。\n\n日本内阁成员在接下来的几天里对媒体发表了讲话，普遍的共识似乎是对德国声明的不予理睬。外务大臣[GetJapForMin]对此评论道，“德国所宣扬的前后矛盾、甚至可以随便替换的‘种族理论’证明了他们怪异的脾气以及那点儿对世界可怜的浅显理解。”外相的话与日耳曼尼亚最近几周的暴力言论对比鲜明。\n\n这些新闻是在一系列惊人的外交举措中传出的，目的仅仅是为了给共荣圈施加压力。但如果元首鲍曼妄想通过这个就让日本人感到恐惧，那他可算是彻底失败了。"
 bormann.1804.a:0 "很好的尝试，但你吓不倒我们。"
 bormann.1805.t:0 "东京会晤"
 bormann.1805.desc:0 "海因里希·默克尔大使在东京下了飞机，一路上记录下沿途的风景。尽管日耳曼尼亚是“世界之都”，但东京东京同样是一个令人印象深刻的大都市，以其庞大人口和繁荣景象著称。他做了一些笔记——他在德国的上司会想要更多细节——然后前往会见日本大使。\n\n“默克尔先生，”金子大使说，“很荣幸见到您。”他们握了握手。默克尔非常肯定，从法律上讲，日本人是堕落的，但如果拒绝跟他握手，未免太过失礼。“我也是，”默克尔说，马上就被金子急促的语速打断：“我谨代表大日本帝国，对刺杀贵国前任元首未遂事件，以及这一事件对贵国和前任元首造成的巨大伤害深感抱歉。我们明白言辞无法充分表达我们的歉意，但我们愿意进行外交谈判，以修复关系。”\n\n“谢谢您，金子大使，”默克尔说。他对大使如此迅速地道歉感到惊讶，但他不是会对别人的善意吹毛求疵的人。“听到这样的话真是太好了。我很荣幸能代表德意志国家元首，开启两国之间的外交关系。”金子也吃了一惊。说实话，考虑到鲍曼最近的言论，宣战似乎比试图实现关系正常化更有可能，但金子的性格恰巧和默克尔相似。\n\n“好极了。让我们开始这个过程吧——当然，我们的渠道得正规一点。”"
 bormann.1805.a:0 "或许他们没我们想的那么堕落？"
 bormann.1805.b:0 "德国人在干吗？"
 bormann.1806.t:0 "编制蛛网"
 bormann.1806.desc:0 "马丁·鲍曼坐在办公桌前，试图从面前堆积如山的文件里找出些有看头的。然而它们中的大多数要么无关紧要，要么看一眼就让人昏昏欲睡。鲍曼只是粗略扫过，确认其中不存在捏造的痕迹后便将之丢到一边。终于，在翻阅了一大堆报告之后，一段使他眼前一亮的文字出现了。\n\n那是写在纸上的一行标题：“对日外交正常化稳步推进——大使馆不日将落成”。日本人出于某种原因愿意相信他，这令鲍曼很是高兴。一座大使馆必然离不开电话——不过，它们得是从德国运过去的。这些电话本身并不暗藏“玄机”，但却十分容易窃听；接下来，他还得确保新调入使馆的“外交人员”，即那些乔装打扮后的间谍们能尽快安顿下来。\n\n默克尔大使用还没被替换掉的日本电话打过来：“我的元首，外交工作进展得非常顺利，日本人对我们很是信任，金子大使还特地设了茶宴款待。另外——”\n\n“老天，你居然跟那群劣等人一道喝茶？算了不多问，新调给你的那几个近来可好？”\n\n“挺好的，都已经适应了。但恕我直言，我的元首，他们似乎没什么外交经验——”\n\n“这用不着你操心，和某个跑去跟人类害虫喝茶的家伙不同，本职工作他们还是能做好的。还有，电话之类的设备已经在送去东京的路上了。你的下一个任务是在北京设立大使馆，明白吗？借口随便乱编一个就好，这些大使馆对提升德国的实力很重要。就这样，去忙你的吧。”"
 bormann.1806.a:0 "“遵命……我的元首……”"
 bormann.1807.t:0 "骗我两次……"
 bormann.1807.desc:0 "[JAP.GetLeader]没有太多时间为德国代表的到来做准备。代表团是在日耳曼尼亚和东京关系特别紧张的背景下要求谈判的，但他们是带着香槟和喜讯抵达。一帮人向日本首相敬礼，并与他握手，讨论德国在共荣圈可能开展的商业投资。\n\n在过去的二十年里，共荣圈一直将外国人的经济利益摈诸门外，特别是德国和美国；现在，正如一些人开始预测的那样，德国私人投资在共荣圈存在已经成为一个炙手可热的想法，尤其是在孟加拉和东南亚的就业、资源开发问题上。代表们带来了图表和文件，分别介绍了迎接德企会为东方带来哪些潜在收益。\n\n当代表团继续聊天，带着狡黠的微笑和鱼尾纹咧嘴笑着时，[JAP.GetLeader]的眼睛盯着代表袖子上那闪闪发光的红色臂章。首相咬紧牙关，暗黑色的空洞万字让他恶心，因为他想到了德国在东欧和非洲的肆虐与破坏，数百万人流离失所、遭受虐待，其后彻底从地球上抹除，只为元首的为所欲为。\n\n咽了咽干涩的喉咙，[JAP.GetLeader]狐疑地回头看了看那帮家伙。他至少可以允许一些德国企业进驻，这实际上是跨过防线，把敌人请到了日本的后方。或者把他们赶出去，让共荣圈再失一个经济复苏的机会。"
 bormann.1807.a:0 "他们的提议很有用。"
 bormann.1807.b:0 "我们不会再干傻事！"
 bormann.1808.t:0 "深挖帝国坟场"
 bormann.1808.desc:0 "鲍曼可真是经历了一段漫长乏味的航程——先是从航空母舰上起飞，再由飞机送往喀布尔，最后为了避让敌对空域还得绕一大圈。他走下直升机，准备好去迎接国王穆罕默德·查希尔·沙阿。\n\n宫殿看着要比喀布尔其他地方好太多了，里面虽没有古代神话故事中辉煌的金柱，但地毯倒是让鲍曼觉得很漂亮。宫殿里有一把很大的椅子，鲍曼猜想那应该是某种宝座，万幸的是椅子上没人坐着，不然自己就得面对座位上的什么穆斯林了。他被带到一个侧厅，看到穆罕默德国王正坐在一张桌子旁等着他。\n\n“您与日本敌对。”鲍曼开门见山，毕竟磨磨唧唧起不了什么作用。\n\n“是这样，”国王回答道。“数百万阿富汗子民也同样与日本为敌。但很遗憾，我们并没有足够的武器装备与之对抗。”\n\n“我明白您的意思。德国的枪支弹药可比士兵多上百倍，如果您真的诚心与日本为敌，我很确信这些武器会武装到阿富汗人民的手中。”\n\n“我知道了。”\n\n“那您就不必再担惊受怕了，因为德国会让日本的敌人强大起来。”\n\n穆罕默德脸上展露笑容，这个德国佬还是蛮通情达理的嘛！“现在，”沙阿说，“让我们开始讨论一些经济上的议题。”鲍曼咽了口气。“在这里修建一条铁路可以方便地将我们的矿山与这里的新工业中心连接起来，而且……”"
 bormann.1808.a:0 "会议会持续一段时间……"
 bormann.1809.t:0 "拜访沙阿"
 bormann.1809.desc:0 "瓦尔特·黑韦尔在绿宫的候客室闲逛了几分钟，而后沙阿的助手邀请他进入办公室。穆罕默德·礼萨·巴列维身着军装，两侧是他的帝国卫队。\n\n“陛下！”黑韦尔有点不耐烦地大声道，又咧嘴笑着说。“德黑兰太宏伟了，我看你们的建筑师从我们这里得到了一些灵感！”\n\n“当然，黑韦尔部长，我们都希望首都有一天能达到日耳曼尼亚的高度。”沙阿回应道，似乎有点紧张。\n\n紧张是好事，黑韦尔想。他可以利用这一点。\n\n一个小时过去了，会议继续进行。黑韦尔此行的主要目的是重申德国对伊朗及其防务的承诺，但也要了解伊朗国内有关国王反对派的传言，后者似乎最近比以往任何时候还猖獗。他从机场到皇宫的旅程让人印象深刻，德黑兰确实比以往任何时候都更美丽，但是个人都可以看到它的腐朽与人民的动荡。部长需要的是直接从狮子嘴里听到这件事。\n\n“所以，我们可以预料到伊拉克人会有一些侵略行为——”沙阿说到一半，黑韦尔举起手表示不同意。\n\n“陛下，请原谅我的直言不讳，但您和我都知道伊拉克对您的国家没有威胁。”黑韦尔调整了一下坐姿，沙阿仍然呆在那里，外交部长便继续说下去。“让我说得更直接点。我国的情报报告表明，随着时间推移，伊朗内部的反对派一天比一天大胆。而我需要向元首报告的是：德国必须将目光转向伊朗？还是你们已经控制住了局势？”\n\n沙阿首先是想到他的大臣们永远不会如此唐突打断他讲话。然后，他很快开口了。"
 bormann.1809.a:0 "“我们在未来会需要德国的协助，黑韦尔部长。”"
 bormann.1810.t:0 "铁尘风暴"
 bormann.1810.desc:0 "热风呼啸，穿过山脉尘土飞扬的缝隙。从马其顿方阵牢不可破的纪律到帖木儿部落猖獗的暴力，悠久的沙漠见证了各古老文明军队寻找死亡或荣耀的故事。波斯的地理位置在亚洲大陆上一直有极高的战略地位，而自然资源的发现只会强化这一事实。大日耳曼国没有忽视这些宝贵的知识。\n\n沙尘暴开始形成，扬起干旱土壤中的灰与沙。轰鸣的直升机用激烈旋转的叶片划破了风，打破沙漠的宁静。直升机慢慢落地时，身穿灰绿色制服的男子从里面走了出来，用波斯语和德语尖叫着下达命令。随着更多的直升机降落在地面上，同样的场景在几码远的地方重演。数十辆步兵车和坦克加入他们的行列，与步兵同步前进。从远处看，一个伊朗军官放下了双筒望远镜，转过头来，对下属讲话。\n\n“我方用时如何？”\n\n“很好，长官。我们的人离德国人只有几秒钟的距离。”\n\n“我们的车呢？它们运行良好吗？”\n\n“一点问题都没有，先生。”\n\n军官满意地微笑着，打开他的小笔记本，每次落笔都无比自豪。\n\n“军事演习情况：圆满成功。特种部队为未来的行动做好了准备。”"
 bormann.1810.a:0 "荒漠从不停息。"
 bormann.1811.t:0 "凋零的恐惧"
 bormann.1811.desc:0 "小瀑布哗哗的水流声，结合鸟鸣使花园成为一个鲜活的人居环境。各色鲜花点缀其间，创造了令观赏者愉悦的视觉奇观。德国大使在有顶的走廊里张开双臂，赞叹不已。“啊，美不胜收！壁花、玫瑰、康乃馨，什么花都有！”在他身边，印度外交官骄傲地笑了。“我很欣赏您的品味，大使。维护这个花园可不便宜，您的赞美太客气了。”\n\n欣赏了几分钟花坛后，德国大使决定集中精力完成他的使命。“日本人及其走狗是对贵国政府的潜在威胁，我建议你们应该采取更加积极的姿态。若让黄种人嗅到软弱的味道，那就像鲨鱼嗅到水里的血腥味。”印度外交官听后脸色突变，对评论感到不快。“恕我直言，大使，我不喜欢您刚才用‘软弱’来形容我的国家。”德国人咽了一下口水，但很快就强颜欢笑掩饰过去。“当然不是，我的朋友。印度从未如今天一样强大，但一个低估敌人的国家注定会走向衰落。”\n\n德国大使把头转向花园，故作关切地叹了口气。“您能想象自由印度伪政府的野蛮人会对这个美妙的花园做什么吗？”刹那间，印度外交官看到花园成了灰烬，尸体和花瓣燃烧的可怕气味于空中弥漫，他的德国同行则沾沾自喜地注意到了他脸上的担忧。那一刻，他俩中的某位只想到一件事。"
 bormann.1811.a:0 "“我拿下他了。”"
 bormann.1811.b:0 "“这……这有可能吗？”"
 bormann.1812.t:0 "《镣铐》影评！"
 bormann.1812.desc:0 "在宣传方面有十个谎言——就拿美国的《一个国家的诞生》来说，这是一部明显带有种族主义色彩的电影，但它却创造了许多现代电影技术，真正实现了电影的现代化。因此，尽管我的许多同胞都谴责《镣铐》是一部隐晦的反日宣传片，但它却是一部真正创新和令人愉快的影片！\n\n摒弃了宝莱坞对爱情片的痴迷，《镣铐》是一部黑暗、狡猾的犯罪题材影片。男主角阿米达普·巴强证明了自己是一位多才多艺的演员，但他并不是影片的主角。影片对日军占领下的印度的描写引起了争议。腐败现象十分猖獗，大多数警察形同虚设。巴强在警察部队中的同事大多是日本人，他们残忍无情，腐败到无可救药的地步，靠长期积累的贿赂大肆挥霍。\n\n值得注意的是，随着影片的深入，影片的宣传倾向越来越明显。当主人公被捕时，监狱里的日军生活惨不忍睹，囚犯几乎没有任何食物，监狱工作人员的残暴程度令人难以置信，影片在恐怖地描绘日军的恐怖和为残暴而残暴的可笑尝试之间游刃有余。当然，大多数人在指出本片的宣传性时，并不会想到对日本人的刻画等细微之处。影片结束后，字幕滚动，白色大字“日本占领印度生活的真实写照。愿我们回到他们身边，在和平中欢欣鼓舞”。\n\n总而言之，《镣铐》是一部优秀的电影，我期待着这位导演和这些演员的更多佳作——就像其他在印度的人一样，我期待着看到我们与在日本人统治下的同胞团聚的那一天。"
 bormann.1812.a:0 "很高兴看到印度人在做我们想要的宣传。"
 bormann.1812.b:0 "也许今天是去电影院的好日子！"
 bormann.1813.t:0 "令人不安的侵蚀"
 bormann.1813.desc:0 "从媒体和国家安全部门的消息源看，最近德里政府执政党成员和官方竞选活动中出现的反日言论有所增加。指责加尔各答政府与东京结成的军事同盟是“激进主义”与“叛国罪”，德里和整个次大陆的许多人都被这样的言论说服，认为必须尽早通过口头或战争来对抗东印度。毫无意外，此种态势在日本引起了许多人的注意，因为他们怀疑酝酿中的暴力冲突即将爆发。\n\n不出所料，德国似乎在鼓励德里政府敲响战鼓，将日本的影响赶出孟加拉。日本的主要对手支持一个敌对政权是可以预见的，而加剧对抗的外交后果给日本默默地敲响了警钟。随着鲍曼元首敦促在德国直接军事存在之外的外围地区施加更大的影响，日耳曼尼亚和东京之间的一系列紧张局势加剧。\n\n日本人时刻关注孟加拉，等待德里在未来几周或几个月采取进一步措施。期待着双方不得不划清界限的时刻。"
 bormann.1813.a:0 "鲍曼认真起来了。"
 bormann.1814.t:0 "海军行动报告 SACRE0723"
 bormann.1814.desc:0 "概要：热带天堂行动取得了成功。对SACRE（南非东部沿海地区）领土的模拟入侵和反入侵成功建立了滩头阵地并夺回了这些岛屿。\n\n敌方态势：敌人被模拟为一个典型的地区强国登陆部队。其可以进入防御工事，占领军事设施，他们的武器是现代步兵装备，火炮和装甲支援有限。这完美地描绘了德国在东印度或印度尼西亚可能面临的敌对团体。\n\n突击报告：海军开始对敌方阵地进行海空轰炸，目标是关键的指挥设施和机场。许多假想敌伤亡发生在这段时间，但死伤远超平时，只因裁判裁定大量的假想敌部队因爆炸被消灭。而这，又是因为B集团海军的谨慎行动反让占领军措手不及。\n\n伤亡报告：进攻部的模拟伤亡惨重，但防守部的伤亡更糟糕，全军覆灭。\n\n结论：这表明德国海军完全有可能超越他们在印度洋可能遇到的对手。至于登陆，海军被认为过于谨慎——开场的掩护炮火时间比应该的要长。在未来的遭遇战中，我们决不能指望出其不意，部队必须准备好利用我们的任何优势。"
 bormann.1814.a:0 "收到报告。"
 bormann.1815.t:0 "丝绸之路，钢铁之拳"
 bormann.1815.desc:0 "马丁·鲍曼盯着办公桌上的地图——他早已成了制图师的常客。这是一幅现代亚洲地图，从让人一头雾水还可能绘制不准的俄罗斯，到意大利的中东、日本的东亚。在所有这些地区之间，还有 “第四世界”——即不受全球超级大国控制的中立国，那些独立于冷战的集团。在这里，他将找到他的盟友。\n\n伊朗显然是个不错的选择。他们的政府已经在某种程度上与德国结盟，让他们与德国合作对抗日本帝国并不困难。虽然有传言称伊朗国内局势动荡，但何必去理会这种随处可见的谣言呢？\n\n下一个国家更加显而易见——印度。虽然印度政府的左倾倾向远超德国人的忍耐极限，而且有传言称他们在某些领域与美国人合作，但现代世界讲究的是现实政治，德国不可能放弃与一个如此大的国家合作，况且这个国家憎恨日本的理由多了去了，他们的领土可是被日本人侵占了！\n\n最后是阿富汗。阿富汗不如其他两个国家强大和发达，但这并不重要。重要的是，阿富汗被称为“帝国坟场”，而鲍曼恰巧就需要用这个坟场埋葬某个帝国。因此，阿富汗成了抗日协定的第三颗棋子。"
 bormann.1815.a:0 "亚洲应当从日本的威胁中解放。"
 bormann.1816.t:0 "东境之夜"
 bormann.1816.desc:0 "德里的天气格外晴朗。德里是一个举行对日会议的绝佳地点，一方面它是多个帝国的首都，另一方面整体规模较大，再有，位于中心位置，伊朗人和阿富汗人都能够方便前往。然而，鲍曼选择德里作为会议地点时，可没想那么细；他只是觉得它是最大国家的首都，用来开会很合适。\n\n这个会开得，说实话，一团乱麻。其他与会者也和鲍曼一样，没想那么细。虽然有些与会者不怎么喜欢印度酒，但依然把酒当水喝，毕竟他们确实喜欢通过酒精来消磨无聊的会议时光。\n\n此外，林子大了什么鸟都有。有位伊朗代表会见了元首，说什么雅利安人之间的交流多么令人愉悦，搞得元首一头雾水。另一位印度代表也这么说的时候，元首立刻后悔在会议上准备了太多酒水。真正谈到的实质性内容，很大几率上，第二天就忘得一干二净。一句话，想靠这种方式取得成功？难。\n\n当晚唯一有意义的时刻，是在会议即将结束的深夜。元首在保镖的簇拥下踉踉跄跄上了台，然后发表了简短但令人难忘的讲话。\n\n“我们今天齐聚一堂，是希望有朝一日，我们能将亚洲大陆从日本人手里……解放出来！”全场掌声雷动。至少有这么一件事情他们能达成一致。"
 bormann.1816.a:0 "至少我们能在最后关头达成一致！"
 bormann.1816.b:0 "让我们解决大日本帝国！"
 bormann.1817.t:0 "国防军正处天堂！"
 bormann.1817.desc:0 "鲍曼正在热带天堂毛里求斯进行巡视。这确实是一个美丽的地方，洁净的海滩、翠绿的山丘、湛蓝的大海——如果能抽出点时间，或许他会打算在这里度过一次美好的假期！不过这个想法被打消了，因为鲍曼永远都是匆忙的——毕竟直到死，他都一直会是元首。\n\n毛里求斯不仅仅是一个美丽的度假胜地，还是位于非洲和印度洋间的一个战略要地。在法国佬错误的殖民统治之后，它便被收归德国直接控制，还吸引了共荣圈的关注。而作为冷战的一部分，热带天堂需要变得更“火热”一点。这里有足够的空间来建造港口，容纳船只、飞机、大炮与士兵，哦，天哪！也许岛屿会跟当地人一起在这么大的压力下沉入海底，但无所谓，他们可是在为雅利安民族的荣耀而战不是吗？是时候四处走走了，看看哪里最合适用作的部队集结点。\n\n岛上显然有多处天然港口，很容易扩建目前乏善可陈的海军设施。自然的鬼斧神工确实把这座岛屿建造得近乎完美无缺，最终化为送入祖国口袋的一份礼物。鲍曼在此遇到了一位海军将领，他也在欣赏这个美丽的地方。“很美，不是吗？”这位海军上将说。\n\n“的确很美，海军出色地保护了这个地方。”\n\n“确实，我想没有什么能比这里更好了。”\n\n“哦，我想到一件事。”\n\n“是什么呢？”"
 bormann.1817.a:0 "“国防军。”"
 bormann.1818.t:0 "崩溃"
 bormann.1818.desc:0 "国家经济部长库尔特·朗格坐在元首办公室外，等待被召见。朗格一边微微颤抖，一边大口大口地喝着酒来安抚自己的神经。他昨晚深夜收到一封电报，通知他日本不再希望与德国进行更密切的经济合作。因此，所有在日本投资的德国公司最好马上撤出。朗格不确定是他为这场灾难承担责任，还是会归咎于黑韦尔。他担心两者都有。\n\n鲍曼打电话叫朗格过来，并没有给出传唤他的理由。可元首大概在办公室里打电话，似乎并不急于见经济部长。朗格认为在这个特殊时刻打断他是不明智的。\n\n突然，办公室内传来震耳欲聋的咆哮声，朗格差点从椅子上摔下来。“如果你想改变这该死的政策，阿布斯先生，我可以给你他妈的日本天皇的电话号码！我不能保证他会在乎你的狗屎药物，但他肯定会做点什么！”鲍曼把听筒摔在桌子上，传来了响亮的叮当声。\n\n办公室的门打开了，元首探身。他似乎没睡过觉，从头到尾凌乱不堪。经济部长想，如果德国人民现在看到他，他们一定会震惊的。德国的领袖静静地盯着朗格，咬牙切齿。朗格清了清嗓子。"
 bormann.1818.a:0 "“我相信您已经听说了。”"
 bormann.1819.t:0 "来自东京的警告"
 bormann.1819.desc:0 "致德国元首，\n\n您不会蠢到以为您一直在向中国政府提供武器和生产工具的行为没被我们大日本帝国的目光注意到吧，这种行为似乎除了煽动我国的持不同政见者与怂恿中国人违反他们为了泛亚兄弟情、保护自己国家不受危险的持不同政见团体伤害而自愿同意的法规和条约外，别无他用。\n\n放心吧元首，共荣圈诸国在所有事务上都坚定而全面地站在一块，各方都坚决希望德国不参与共荣圈间的事务。这不是德国该插手的地方，我们也不许你们插手，否则报复马上就来。\n\n德国对共荣圈实力的嫉妒是可以理解的，但我们必须告诉你们，在如此严重的问题上不会有第二次警告。再有类似行为，将被视为对日本天皇及其所有臣民的战争行为。"
 bormann.1819.a:0 "或许中国人能让他们闭嘴……"
 bormann.1820.t:0 "旭日下的土地"
 bormann.1820.desc:0 "“他们是不是往地图上丢飞镖，投中哪儿就选哪儿？这鸟不拉屎的地方离约翰内斯堡比离华盛顿和东京还近！”阿洛伊斯不到二十五岁，正是年轻气盛的时候。作为新涌现的、奇特的捷克-日耳曼一代的一员，他同时也是一名生于战后的伪雅利安人。尽管拥有一头乌克兰小麦色的短发、一对连戈培尔也无法想象的湛蓝色瞳孔，阿洛伊斯部队的中尉却从不把他当作一名德国人看，自然也从未打心底里信任过他。放在平日，中尉绝不会把来自日耳曼尼亚的消息告诉阿洛伊斯，但今天不一样，印度洋上吹来的暖风沁润了中尉的心灵——毛里求斯就是这点比圣彼得堡好。他意识到阿洛伊斯说得有理：这孩子也是国防军的一员，何必刻意对他遮遮掩掩？\n\n“小子，知道条顿洲际导弹的射程有多远吗？不用你回答。一枚导弹，假使燃料充足、天气状况良好，能够打到一万五千公里外的地方。这个距离不说东京，哪怕是火奴鲁鲁都挨得着边。你口中‘鸟不拉屎的地方’，恰恰是德国在印度洋乃至更广范围内的力量投射中心——除非你觉得引发外交危机无所谓，就喜欢在锡兰部署导弹。老实说，咱们国家把洲际导弹部署在毛里求斯和留尼汪岛上是相当明智的，能让日本人‘一辈子’都寝食难安。”说罢，中尉心满意足地坐了下来。指挥官、专员、外交政策顾问……他一个人就把这么多职位的事情讲得头头是道。广阔而蔚蓝的大海如画卷一般在中尉和阿洛伊斯面前徐徐展开，一条条闪亮的沙带将二人与酒红色的海洋深处分隔开来。\n\n日耳曼尼亚远在他们身后九千公里处，东京则在他们身前逾一万公里之遥的地方。阿洛伊斯感觉体内窜起一丝寒意，而中尉仍陶醉在高谈阔论带来的温暖满足感中无法自拔。大海是包容的，它并不介意照耀自己的是深黑色的万字符，还是鲜红色的旭日。"
 bormann.1820.a:0 "要是我们的外交政策不只由地图上的飞标决定就好了……"
 bormann.1821.t:0 "欢庆会"
 bormann.1821.desc:0 "马丁-鲍曼在与日本首相通电话时说：“德日关系正以一种自我庄严的前任宣布尊敬的日本人为荣誉雅利安人以来从未有过的方式高涨着。同样，自从我们共同战胜腐朽堕落的西方盟国以来，我们两个伟大帝国之间的紧张关系也比以往任何时候都要缓和。总体而言，我们两国开始再次以伙伴--即使不是朋友--相称。”\n\n“也许，”鲍曼建议，“我们应该举行一次庆祝外交招待会，正式宣布我们大国之间关系的解冻。”日本政府首脑热情地表示同意。\n\n在随后举行的晚宴上，德国和日本的传统菜肴占据了同等重要的位置，每个人都兴致勃勃，而鲍曼也非常高兴地接受了各国政要的敬意--无论是Einheitspakt还是东亚政要--他们都对他为恢复德日关系所做的艰苦努力表示祝贺。\n\n日本首相也对他所看到的一切感到非常高兴：德国人和日本人之间的古老友谊终于开始重新点燃；许多与他会谈的人都深情地回忆起了第二次世界大战中两个大国之间的古老联盟。\n\n两位领导人的见面，总的来说，缓和是成功的。"
 bormann.1821.a:0 "为我们的日本朋友喊，“祝成功！”"
 bormann.1821.b:0 "为我们的德国合作伙伴献上一份丰盛的“干杯！”"
 bormann.1900.t:0 "跨大西洋解冻"
 bormann.1900.desc:0 "太阳终于冲破云层，把花园沐浴在温暖的阳光中。鲍曼松开领带，拍了拍大腿。一根棍子卡在斗牛犬的下巴上，它咆哮着转身，跑进灌木丛。\n\n“把它带回来，阿道夫！把它带回去！”鲍曼大声地笑道。“他还在学习，巴尔杜尔。他是个顽固的混蛋，就和他的名字一样。不知道该什么时候放手。”鲍曼弯下膝盖，拍着手。阿道夫从灌木丛中走出来，小跑过去，拼命地喘着气。”这么说让我很痛苦……但现在是缓和对美关系的时候了。毕竟，在元首去世之前，我一直在计划一次外交旅行。”\n\n“如果没记错的话，本来是计划让我加入你们的，”巴尔杜尔·冯·席拉赫回答说。他把一根棍子远远地扔到空中，但坐在他脚边的小猎犬不肯动。”走吧，卡尔！抓住它！啊，没关系。”他交叉着双臂。”我的元首，我想帮忙组织即将到来的缓和。我的英语比瓦尔特的好，而且——”\n\n“而且你对你母亲的国家有着天生的亲和力吗？”鲍曼微笑着插话道。当小阿道夫跳起来舔他时，他笑了，尽管他的声音没有任何温度。“我拒绝你的请求，将由瓦尔特组织即将举行的会议，而你有国内的政治事务要处理。你知道美国人有多么自恋；如果你参与进来，他们会让你成为缓和的代言人。”\n\n卡尔突然摇头，恶狠狠地对阿道夫咆哮。斗牛犬大叫着，蜷缩在鲍曼的脚后。鲍曼咒骂着，并向小猎犬踢了一脚，小猎犬痛苦地大叫着跑了。\n\n“管好你那该死的狗！”鲍曼愤怒地厉声说道。冯·席拉赫的脸变成了暗红色，但他沉默地点了点头。"
 bormann.1900.a:0 "走向缓和。"
 bormann.1901.t:0 "采访"
 bormann.1901.desc:0 "理查德·杜德曼紧张地调整着领结。这次采访要么将他的职业生涯推向新高峰，要么化为齑粉。幸运的是，纳粹提供了一份全面的避免话题清单。哦，谢谢啊，那些混蛋和他们的文件。岂不是要听整整一个小时的纳粹宣传，还有的选吗？甚至在美德正式开始缓和关系前就毁掉了它？要不说一些出格的话，然后马上结束采访？对新闻的渴望促使他接受了采访，但他很快就后悔了。\n\n“鲍曼万岁！”一个声音传来。当敬礼的侏儒走近时，杜德曼猛地站了起来。这个男人又矮又壮，长了一张普通的圆脸。这就是元首？看起来像一个遭遇中年危机并加入童子军的屠夫。杜德曼举起自己的手臂回应。\n\n“呃，杜德曼万岁？”鲍曼回应道，眼睛闪烁着看向他的副官们。愉悦？愤怒？一股寒意窜上杜德曼的脊背。他不得不提醒自己，这不是菜市场的屠夫，这是欧洲的屠夫。元首在他对面坐下，旁边还有一位戴眼镜的翻译。“感谢您同意这次采访，鲍曼先生。您希望在即将到来的斯德哥尔摩会议上取得什么成果？”\n\n“是鲍曼元首，”鲍曼的翻译假笑着纠正道。“好吧，杜德曼先生，我希望改善德美关系。冰释前嫌的时刻到了，即将举行的会议是我外交善意的一种表态。”\n\n“那么，鲍曼元首……”杜德曼断断续续的声音变小了。房间里穿着制服的纳粹分子挂着礼貌的微笑和用灼热的目光盯着记者。他灵光乍现，这些纳粹混蛋可以控制采访，但他们无法控制美国公众对采访的看法。杜德曼咧嘴一笑。“给您个难题，鲍曼元首。您养宠物吗？”"
 bormann.1901.a:0 "“您最爱的颜色是？”"
 bormann.1902.t:0 "斯德哥尔摩会议-开幕"
 bormann.1902.desc:0 "美利坚合众国和大日耳曼国的几位代表，似乎是有史以来第一次在没有发生激烈冲突的情况下聚集在一起。并不是越来越接近的核灭世威胁促使他们冷静下来，而是这次会议就是旨在缓和并升温双边关系。但对于出席会议的人来说，紧张局势似乎比以往任何时候都更加明显。假使会议进展顺利，双方都希望从加强合作中获益。但一个糟糕的结果可能会让双方的冲突急剧升级。\n\n于中立的瑞典首都举行的会议上，总统和元首在公众面前进行了简短而无意义的寒暄，然后继续进入为会议预留的大楼。美国人率先发言，为他们认为需要加强与大日耳曼国之间的合作开立条件。德国人做出同样的回应，因此会议一开始进行得很顺利，双方做出了微小的让步，并避免大量讨论南非战争。\n\n然而最终，美国代表团提出了一个比之前需要更多考虑的建议：美国希望德国同意让他们的总统直接与元首联系，以便在危机时刻迅速采取行动。德国代表团很快开始互相讨论此事。"
 bormann.1902.a:0 "德国人会如何回应？"
 bormann.1903.t:0 "斯德哥尔摩会议——回应"
 bormann.1903.desc:0 "“沟通是合作的必要前提”。美国翻译用略带口音的德语讲道。这话与其说是对鲍曼本人说的，不如说是对会议室里的所有人说的。“如果德国希望与美国合作，他们必须同意在白宫的椭圆形办公室里和日耳曼尼亚之间安装一条热线。这是一项简单的措施，可以在我们两国之间建立信任并迅速解决可能出现的任何事件。为两国领导人提供一个解决此类问题的方法对于扩大两国关系至关重要。”\n\n元首没法确定这一提议的优势，或者说是……难以抉择？这当然有可能解决一些不必要的争端，但他也知道，这将导致美国人能更频繁地向他提出要求。美国隔着大洋反对德国是一码事。让他们有机会随时随地想批评元首就批评元首就是另外一码事了。同意这一提议将让美国人与德国平起平坐。\n\n就在德国代表们为德国的回应争论不休的时候，鲍曼转动脑筋思考了这一提议的好处。最终，鲍曼做出了决定，将其转达给了他的同僚们，并顺带终止了这一事项的讨论。翻译给出了德国对美国提议的正式答复。"
 bormann.1903.a:0 "好主意。"
 bormann.1903.b:0 "事在人为，或许以后可以。"
 bormann.1903.c:0 "这样的提议不符合我们的利益。"
 bormann.1904.t:0 "德国人同意设立热线"
 bormann.1904.desc:0 "大获成功！德国默许了我们关于总统和元首之间建立直线联系的要求。就在我们发言的时候，美国政府和大日耳曼国政府正在建立联系热线！如果运气好的话，未来涉及我们两国的事情将更容易解决，双方的流血事件将不再发生。\n\n议程上剩下的项目很少，会议的成效似乎比我们许多专家的预期要好。除非临近会议结束时遇到极大阻挠，看起来两国可能会找到更多共通点。即便没那么好，双方至少也不会相互掐架。"
 bormann.1904.a:0 "下一个提案…"
 bormann.1905.t:0 "德国推迟安装热线"
 bormann.1905.desc:0 "我们本以为提议日耳曼尼亚安装一条通往白宫的热线一事没有什么阻力。这提议压根就和什么特权无关，两国不会失去什么，却能得到一切。然而，不知何故，鲍曼却把这个议题变成了一场争论。\n\n尽管我们坚持这个问题的重要性，但德国人拒绝承诺设立热线，只是说“如果情况允许，将来有机会”。可能这意味着一旦两国关系正常化，德国就愿意讨论这个问题，但也可能表明他们压根不把心思放在缓和上。我们是否该敦促他们给出回应？"
 bormann.1905.a:0 "我们坚持设立直通电话。"
 bormann.1905.b:0 "小挫折。"
 bormann.1906.t:0 "德国人拒绝设立热线"
 bormann.1906.desc:0 "我们提议德国人建立直通白宫的热线时，没想到日耳曼尼亚方面会反应如此激烈。毕竟这实质上释放了不妥协的讯号。双方都只赚不亏。然而不知何故鲍曼却把这种问题变成了一场博弈。\n\n我们坚持认为，两国领导人之间铺设热线很重要，但德国人却断然拒绝。虽然严格来讲，要实现缓和，直通热线绝非绝对必要，但他们还是直接拒绝了这个对双方都有利的建议，这引起了我们的不满。我们是否应该要求他们默许？"
 bormann.1906.a:0 "我们认为热线至关重要。"
 bormann.1906.b:0 "小挫折"
 bormann.1907.t:0 "美国坚持设立热线"
 bormann.1907.desc:0 "看来美国人比我们最初预期得更关心热线问题。我国进一步推动会议的努力受阻，美国代表团则坚持认为如要改善德美关系，这一要求是绝对必要的。他们宣称，拒绝设立热线将被视为拒绝与美国合作。\n\n我们的许多代表认为，背弃我们先前的立场是软弱的表现。但其他人则认为，德国最好向美国让步一次。假使元首不允许这一计划向前推进，那与美国人间得谈判将彻底破裂。"
 bormann.1907.a:0 "为了和平，我们让步了。"
 bormann.1907.b:0 "没人能对我们发号施令。"
 bormann.1908.t:0 "斯德哥尔摩会议成功！"
 bormann.1908.desc:0 "元首与美国总统握手时，不禁感到本来沉重的肩膀轻了许多。美国人愿意达成协议，德国将从中受益匪浅。美国人自然不会在一夜之间成为朋友，但元首不需要朋友。他需要的是美国导弹瞄准东京，而不是日耳曼尼亚，这就是他所得到的。别的说再多也不过是种祝福。\n\n元首脸上露出难得的微笑，回到代表团身边，代表团正在收拾东西离开会议中心。“我们今天为德国赢得了一场伟大的胜利。”他告诉他们。“为自己和祖国感到自豪，为今天所做的出色工作感到骄傲。”虽然不是所有随行人员都派上了用场，但他心情很好，不想抱怨。\n\n环视房间后，元首与美国总统的目光短暂接触。他想知道希特勒会怎么看待今天在这里发生的事情。他会谴责鲍曼的行为，谴责与一个充满犹太人和资本家的国家结盟的前景吗？希特勒会允许他用鲜血和铁打造的德国与一个建立在自由民主基础上的腐败国家合作吗？\n\n鲍曼的思绪很快就被打断了。“我的元首。”看来国家部长黑韦尔有所求。“多亏了您的智慧和对民族观的大胆见解，这一壮举才得以实现。”黑韦尔回头看了一眼外交官们。“为了庆祝，我建议在返回德国之前我们先喝一轮最好的瑞典伏特加，我请。”\n\n元首考虑一会儿这个人的提议，最终还是摇了摇头。“今天不行，瓦尔特。”"
 bormann.1908.a:0 "“还有很多工作要做。”"
 bormann.1908.tooltip:0 "团结协定和OFN间的§Y贸易禁运§!将§G解除§!。"
 bormann.1909.t:0 "斯德哥尔摩会议成功！"
 bormann.1909.desc:0 "美国总统轻轻摇了摇德国元首的手，他回想起了在南非战争中牺牲的人们。希望有了这份协议后，这个世界不会再发生那样的惨剧。自由国家组织不会再受到任何攻击，至少不会再受到来自东方的攻击。而如果西方的日本人开始动员起来反对他们，那么天皇将面对两个超级大国的力量，自由世界的命运或许就能在这个小小的房间内得到救赎。\n\n尼克松总统因解决了阿留申群岛危机而深受人民追忆，如今美国公众又会怎样看待这位在法罗群岛危机预演前就抢先阻止它的总统呢？有一件事可以肯定，今天真是个多事之秋。\n\n然而，当美国代表团在特勤局的护送下离开会议厅时，总统碰巧与坐在纳粹同僚中间、正兴奋地用德语喋喋不休的鲍曼对视了一眼。\n\n总统的所作所为让人感到沉重。美国有史以来第一次与德国佬达成了协议。面对一个残酷嗜血，镇压异己的法西斯匪帮，自由世界的灯塔竟甘愿与其妥协。想到这，先前对南非战争的思考此刻又再次让人坐立不安。\n\n但总统还是摆脱了恐惧，他一边将忧虑抛至脑后，一边跨进会议厅的大门。随即，一大群记者蜂拥而至，摄像机的闪光灯忽明忽暗，问这问那。一个记者的声音鹤立鸡群，他问总统在那扇紧闭的门后发生了什么。总统深吸了一口气，回答道：“我不知道。”"
 bormann.1909.a:0 "“我们创造了历史。”"
 bormann.1910.t:0 "斯德哥尔摩会议失败！"
 bormann.1910.desc:0 "马丁·鲍曼愈发确信，给美国人开通热线是个坏主意。毕竟，如果美国佬现在在一个如此重要的正式会议上就这样跟他对话的话，他无法想象，在美国人如此热衷的那部小小的红色电话里，会出现怎样的咆哮，那会是一团乱麻。\n\n元首最后受够了所有关于热线的讨论，他已经给出了答案，不是吗？鲍曼做了个手势引起翻译的注意，要求把话题改为关税。希望美国人能明白他不愿在这个问题上让步，并放弃这个议题。\n\n令元首没有想到的是，美国总统开始以敌意满满的语气对他大喊大叫。鲍曼等了一会儿，没等到翻译。他不耐烦地瞪着这位英语翻译。“嗯？他说了什么？”元首问道。“告诉我。”翻译还是缄默不言，元首起身，浑身发抖。必定是一通嘲弄，鲍曼绝不接受。\n\n“整场会议都是个闹剧。”鲍曼如此宣称，语气充满了克制得很好的愤怒。“除非我在每一件事上完全投降，否则美国显然不愿意与我的政府合作！我要求缓和，但明眼人都看得出来美国不愿意缓和。这次会议结束了。”\n\n元首怒气冲冲地走出房间，留下了一名试图同步传达鲍曼话语的慌乱翻译，国家部长黑韦尔则继续试图绕过热线进行谈判。会议在那之后没持续多久。"
 bormann.1910.a:0 "简直一团糟……"
 bormann.1911.t:0 "斯德哥尔摩会议失败！"
 bormann.1911.desc:0 "为什么要在两国之间架设直通热线？总统细致解释了一遍一遍又一遍。他也提到了阿留申群岛危机，还提到了如果日本对两国中的任何一方采取行动，则有迅速做出反应的必要。假若两国合作无方，联盟就会瓦解。鲍曼微微点头，似乎在表示认同，总统觉得自己总算说服了鲍曼。当鲍曼给翻译回答时，总统没有听到一个“不”字。\n\n然而，翻译说：“元首现在想讨论两国之间的禁运情况。”\n\n对此，总统不知有意还是无意，向德国元首说了几句尖酸刻薄的话。美国翻译为了避免引发核战争，并没有把这些情绪转达给鲍曼。不过，鲍曼似乎已然心领神会。\n\n大家都还没来得及张口的时候，德国领导人就会议的合法性和美国人的意图，发表了几项大胆的声明。会议厅内瞬间鸦雀无声，双方代表目瞪口呆，不知所措。\n\n最后，黑韦尔开口了，声音有些微弱。“我们能不能有条件地架设热线电话？”此后，会议没有继续多久。"
 bormann.1911.a:0 "简直一团糟……"
 bormann.1912.t:0 "[Get_newspaper_header]斯德哥尔摩会议成功！"
 bormann.1912.desc:0 "当美利坚合众国的总统与大日耳曼国的元首在中立的斯德哥尔摩为两国关系的缓和回暖会晤时，全世界都屏息以待。这是个大胆的计划，想让德国和美国合作，而世界上的许多国家都因各自的原因期盼着看到这场会议的成功与否，欧洲的霸主和自由世界的堡垒能看对眼吗？\n\n一系列令人震惊的事件过后，斯德哥尔摩会议对参会的各方而言都意味着巨大的成功。虽然最初存在一些分歧，但总的来说，会议圆满进行，双方达成了许多协议。现在，这两个超级大国都将彼此的注意力转移到另一个目标身上：最可能是大日本帝国。"
 bormann.1912.a:0 "两只雄鹰，并肩翱翔……"
 bormann.1912.b:0 "双头鹰再次雄起……"
 bormann.1913.t:0 "[Get_newspaper_header]斯德哥尔摩会议失败！"
 bormann.1913.desc:0 "当美利坚合众国的总统与大日耳曼国的元首在中立的斯德哥尔摩为两国关系的缓和回暖会晤时，全世界都屏息以待。这是个大胆的计划，想让德国和美国合作，而世界上的许多国家都因各自的原因期盼着看到这场会议的成功与否，欧洲的霸主和自由世界的堡垒能看对眼吗？\n\n不出所料，这场谈判几乎立即告吹。美国提出开通大日耳曼国热线的要求不仅遭拒，还遭到了蔑视，而这也为整个会议的走向定下了基调。最后，会议由于两个超级大国领导人间明显的个人分歧而结束了。看来，结盟，哪怕是有限的结盟，都不可能了。"
 bormann.1913.a:0 "至少我们尝试了。"
 bormann.1913.b:0 "欺骗世界两次，错在我们。"
 bormann.1913.c:0 "这应该很符合我们的利益。"
 bormann.1913.d:0 "意料之中。"
 bormann.1914.t:0 "英格兰问题"
 bormann.1914.desc:0 "元首在办公室的角落里看着电视，暗地里却气得咬牙切齿。有个鲍曼记不住名字的美国外交官，似乎正试图跟英国人建立更紧密的联系。这个扬基佬厚颜无耻地公开呼吁，或者再次也是大提建议，建议英国人和前英帝国影响势力一同加入自由国家组织，两国一同奔向更美好的未来。鲍曼对此嗤之以鼻，说得就好像自由国家组织不是同其他组织一样的军事条约，而是什么超凡脱俗的友谊之盟，理想之盟一样。\n\n然而，这个问题必须解决，假使美国人要跟德国合作，那就不能让英国在团结协定门口充当“浮动导弹发射井”。相信美国佬不会傻到想不到这点。\n\n电视节目鲍曼一秒也不想错过，他一边盯着屏幕，一边手到处抓来抓去找电话，总算摸到了听筒，而后立即拉到耳边，“让黑韦尔赶紧他妈滚过来。”元首一边看着美国代表和英国首相交谈甚欢的样子，一边命令道。"
 bormann.1914.a:0 "“英国人惹麻烦了。”"
 bormann.1915.t:0 "日本的考量"
 bormann.1915.desc:0 "“德国愿意向美国朋友提供有关自由印度临时政府军备分期付款的信息。”弗兰兹一边宣布，一边拿出个包含此类信息的文件夹。侦察总局给了他一份非常详细的清单，列明了被允许向美国人提供的那些情报，以及何时允许他提供。毕竟，德国非常害怕成为这次情报交换中被蒙在鼓里的一方。\n\n汉克挑了挑眉。“美利坚合众国愿意反过来提供有关大日本帝国海军状况的最新报告。”他把自己的文件夹放在桌子上，里面是来自美国的情报。两名特工一声不吭地交换了情报，各自粗略地扫了一眼文件，然后把它们收了起来。\n\n这种情况又持续了大约十分钟，一个人提供了有关日本人的信息，另一个人则提供了一份关于共荣圈的细节清单以供交换。谈判的最初几天，氛围比较紧张，讨价还价和扯皮的情况比较多，但弗朗茨和汉克很快就意识到，从结果来看，两国之间不管谈这些情报到头来都是要互换的。因此，他们就采用了这种更快捷的交流方法。\n\n在分享完当天的绝密文件配额后，两人在寂静的房间里交换了一下眼神，弗兰兹先开口。“我认为巴西人会再次捧杯，他们的球队太强了。”在为会面留出的多余时间里，两名情报人员就各自喜欢的球队争论不休。"
 bormann.1915.a:0 "“对抗黄祸的壁垒……”"
 bormann.1916.t:0 "与英格兰的一份协议"
 bormann.1916.desc:0 "看来英国在自由国家组织的成员资格不是注定的。\n\n对于这笔交易，美国佬有几个条件，而德国可以同意。如果英格兰不加入OFN，那么同样要被拒绝加入团结协定。当然，这也意味着德国入侵小岛并迫使他们加入势力范围的可能性也不存在。在中立越发难以为继的今天，英格兰似乎注定成为中立国。\n\n条件当然不尽人意，但双方很容易达成一致。德国的安全是第一位的，英格兰并不是值得冒险的战利品。这笔交易也是一个征兆，表明斯德哥尔摩会议带来了多大的好处。美国和大日耳曼国将继续保持密切友好的合作关系，而英国这个小褶皱很容易就被抹平了。\n\n这场胜利提醒了那些心存疑虑的人，斯德哥尔摩会议对德国的好处有多大。毕竟，如果我们没有与美国佬找到共同的目标，现在很有可能会有导弹瞄准日耳曼尼亚的心脏地带。鲍曼万岁，他在外交舞台上为我们带来了这场伟大的胜利！"
 bormann.1916.a:0 "英格兰中立。"
 bormann.1917.t:0 "与英格兰的一份协议"
 bormann.1917.desc:0 "看来英国在自由国家组织的成员资格不是注定的。\n\n当然，如果不是德国人自己做出一些让步，也就不能确保这一点。假使英格兰不加入OFN，那么同样要被拒绝加入团结协定。自然意味着德国人入侵小岛并迫使他们加入德国势力范围的可能性也不存在。在中立越发难以为继的今天，英格兰似乎注定成为中立国。\n\n协议在OFN的朋友中大受唾弃，尤其是加拿大对英格兰被排除在OFN外感到不快。但不满很容易被第二次海狮行动的前景抵消，正是这笔交易让英国人免于受难。除开这个反对加拿大人的论点外，还有一个所有当权者都心知肚明的事实：德国是比英国更有价值的盟友。\n\n两国在斯德哥尔摩支起了友谊的帐篷，若想彻彻底底地战胜日本，就不能退缩。不管是好是坏，我们选择了两国的友谊不被破坏。只希望英国人能理解。"
 bormann.1917.a:0 "英格兰中立。"
 bormann.1918.t:0 "支持太平洋宣称"
 bormann.1918.desc:0 "德国外交部长瓦尔特·黑韦尔走到麦克风前，被记者们团团围住。大多数记者来自德国，但也有一些是应邀从其他国家赶来的。值得注意的是，没有邀请来自日本或其共荣圈在内的任何盟友的记者。黑韦尔认为，将他们排除在外会让日本人的反应不那么激烈，这样会更好。\n\n“大日本帝国，”黑韦尔开口了，等人群平静一会儿后继续说。“长期以来占据着美利坚合众国的部分领土，以及构成其完整的五十个州。”黑韦尔特意强调了五十这个词。“元首要求我阐明他本人和德国对非法驻军外国领土的立场。”\n\n“大日耳曼国在夏威夷和条约港问题方面，承认这些土地在法理上、完全且根本属于美利坚合众国。”黑韦尔继续说道，丝毫没有受到不久后爆发的嘀咕声和喊叫声干扰。“因此，元首坚决敦促大日本帝国从美利坚合众国撤军，并开始将这些土地移交给合法的美国政府。”\n\n记者们涌上前提问时，黑韦尔拒绝透露更多细节，但尽其所能回答了这些问题。当把注意力集中在美国媒体脸上清晰可见的兴奋表情上时，他变得心不在焉，希望美国民众也能分享这种感激之情。"
 bormann.1918.a:0 "有了利益，才有友谊……"
 bormann.1919.t:0 "要求访问"
 bormann.1919.desc:0 "“为缓额和干呸！”瓦尔特·黑韦尔说话已含糊不清。\n\n“为元首干杯！”黑韦尔年轻的英俊部下汉斯·克虏伯喊道。\n\n餐桌上爆发出一阵欢呼声和碰杯声。当服务员端着一瓶新香槟进来时，醉醺醺的外交部官员们放下酒杯，擦去最后食物残渣。\n\n“先是瑞典伏特加，现在是香槟……我想黑韦尔正变成酒鬼。”冯·席拉赫苦笑着，小口啜饮他的起泡酒。如果席拉赫对自己没能参与斯德哥尔摩会议而感到愤怒，那他也没有表现出来。\n\n“只要他在我们的华盛顿之行保持清醒就好，”鲍曼笑着说。“我还在等待美国人的回应。为什么他们花了这么长时间？大日耳曼国元首在美国土地上，对我们两国来说都是完美的宣传。”\n\n“也许我可以陪您一起去？”冯·席拉赫心烦意乱地盯着汉斯·克虏伯，后者已经站起来提议再敬一杯。\n\n“我们已经谈过这事了，巴尔杜尔。你就留在国内，假使美国人做任何傻事，我需要日耳曼尼亚的某个人执掌权力。”"
 bormann.1919.a:0 "我们等待他们接受提议。"
 bormann.1920.t:0 "鲍曼的要求"
 bormann.1920.desc:0 "德国外交部向我国国务院提出了一个有趣的请求。他们希望总统公开邀请元首访问华盛顿特区，德国则会公开而慷慨地接受邀请。随后，马丁·鲍曼和他的外交部长瓦尔特·黑韦尔将前往美国进行进一步的双边谈判，并有机会在镜头前与总统握手。这似乎更多的是一种宣传策略，而不是真正试图进一步缓和局势的尝试，但安抚德国佬的潜在好处也不容忽视。"
 bormann.1920.a:0 "纳粹在美洲的沃土上走太远了。"
 bormann.1920.b:0 "该下令进行一次友好回访了。"
 bormann.1921.t:0 "美国人拒绝了我们的请求"
 bormann.1921.desc:0 "一团浓烟笼罩着办公室。鲍曼笑着点起另一支雪茄，把打火机扔给巴尔杜尔·冯·席拉赫，后者轻松接住。党的总理总是一个有趣的人，可以和他一起喝酒，鲍曼是这么认为的。席拉赫像鳗鱼一样滑溜，像堕落者一样娘炮，比他妈的神父更做作……但他就是个有趣的人。鲍曼的秘书格哈德·克洛普佛溜进房间时，俩人爆发出一阵笑声。\n\n“我的元首，”格哈德·克洛普佛对鲍曼点点头，然后转向冯·席拉赫。“党总理，美国人已经回应了我们的请求。他们希望保持缓和的关系，但拒绝了元首您在华盛顿特区会见总统的提议。”\n\n脸上的笑容瞬间消失，鲍曼握紧拳头，将刚抽出的雪茄折成两半。牙床战战，然后狠狠地吸了一口气。\n\n“那就这样吧，”他咬牙切齿地喃喃自语。“那些狗杂种仍然希望与我们保持开放的关系，他们只是不希望元首踏上他们的堕落之地。那就这样吧。”他一跃而起，绕着桌子踱步。“你们知道为什么吗，先生们？恐惧。原因显而易见，杂种美国混血佬害怕我们，总统也害怕我们。多么可悲的国家啊。”\n\n冯·席拉赫看了看手表，这会是个漫长的夜晚。"
 bormann.1921.a:0 "我们会做些诋毁文章。"
 bormann.1922.t:0 "异地异乡人"
 bormann.1922.desc:0 "清晨的阳光在钢铁和玻璃的迷宫中作呕地闪烁着。白人、黑人、混血杂种以及犹太人都聚集在下面，对他们腐败的野心领导人的政策一无所知，进行着令人作呕的通婚与堕落狂欢。德国内战前的几个月里，一些狂热的军国主义者公开鼓吹对美国的入侵，真是疯子的幻想。但这并没有阻止鲍曼想象他下面的丑陋怪物被炸成一个燃烧的墓地。\n\n“我得给布兰达买个纪念品，”黑韦尔突然说。他坐在桌子的另一边，手握玻璃杯，盯着飞机的窗外。“也许是迪士尼的东西，比如米老鼠手表。给巴尔杜尔带份礼物怎么样？我知道他有多想参加这次旅行。”\n\n“我可不知道咱们在度假……”鲍曼装出困惑的表情回答，黑韦尔沉默了。元首把目光转会天际线。“我们正在创造历史，瓦尔特。历史！我们的外交天才是子孙后代学习的榜样！别他妈的再跟个该死的孩子一样行事了。”\n\n也许他应该把巴尔杜尔·冯·席拉赫带来？他像鳗鱼一样狡猾，像堕落者一样娘炮，比该死的牧师更做作……但与之前那些呆头呆脑的官僚不同，冯·席拉赫有一种让鲍曼不禁敬佩的敏锐机智。\n\n鲍曼给自己倒了一杯杜松子酒。冯·席拉赫是半个美国人，但恐怕是他也无法向元首解释这片陌生的土地。"
 bormann.1922.a:0 "总统在等待……"
 bormann.1923.t:0 "美国最棒的法西斯主义者"
 bormann.1923.desc:0 "叮铃铃，叮铃铃，叮铃铃。\n\n他打了个哈欠，懒洋洋地把衬衫塞进裤子里，漫步走到那台尖叫的电话前。政客一手拾起白色的话筒柄，一手把香烟摁进烟灰缸里，然后报出了自己的名字。\n\n“我是里韦罗，”电话里如此回答。“你不会相信刚才发生了什么，弗朗西斯。德国外交部联系了我们，我说的不是什么官僚或公务员，也不是什么老蠢货，而是黑韦尔先生本人。他想让你去德国见马丁·鲍曼。”\n\n“马丁·鲍曼？”弗朗西斯瞠目结舌地问道，赶紧又拿起一支烟。“说的是什么样的会面，里韦罗？私人的还是公开的？”\n\n“他没说。”\n\n弗朗西斯·帕克·约基瞪大了眼睛，眉头紧皱，陷入沉思。元首本人要会面？如果说希特勒是欧洲民族社会主义的鼻祖，那么马丁·鲍曼就是它最忠诚的守护者。鲍曼是否真的认识到约基是另一位坚定的白人捍卫者？\n\n然而，他胸中膨胀的自豪感却被其他东西玷污了，整个人陷入到深深地不安之中。尽管他非常尊敬鲍曼，但也知道前往日耳曼尼亚与元首握手无异于政治自杀。毕竟，约基是个爱国者，他希望自己的姓氏能成为“美国”的代名词，前往外国去拍其领导人的马屁会在一天之内摧毁国家先锋队。"
 bormann.1923.a:0 "“里韦罗，我们必须郑重地拒绝这个提议。”"
 bormann.1924.t:0 "一道铁幕"
 bormann.1924.desc:0 "与美国缓和的任何机会都已不复存在。黑韦尔知道这是事实，元首为此批评过他多少次已经记不清了。不过，黑韦尔提醒过元首，美国佬是多么的蛮不讲理，似乎减轻了鲍曼对黑韦尔的指责。可以肯定的是，黑韦尔的职位保住了。现在，元首召集了他的部长们，讨论这样做的后果，以及他们在这个问题上的下一步行动。\n\n元首立即开始发布命令，没有给他们留下任何反应的时间。“朗格，我相信你已经收到了新的预算。”库尔特点点头，敲了敲随身携带的文件夹。鲍曼继续说道，“如果我们要做好应对美国人和日本人进攻的准备，我们就需要加强军工生产。很明显，美国人不愿意与亚洲的帝国作战，所以我们只能推测这两个国家正在联手削弱我们。”\n\n接着，元首转向坐在他右边的穆勒。“确保上述破坏活动不会得逞。除此之外，纳粹党的许多高级官员都公开支持斯德哥尔摩会议。确保他们不持有我们不知道的美国同情。”秩序警察局长点了点头，为会议的失败找个替罪羊是很容易的。\n\n最后，鲍曼对他的副手说：“冯·席拉赫，我要你通知最高统帅部，他们目前的演习水平是不可接受的。陆、海、空……都必须远远超过同时代的军队。德国不能落后，否则雅利安种族将被敌人从四面八方包围。”\n\n元首遣散他的部长们时，四个人都注意到元首没有向黑韦尔下达新的指示。每个人都清楚这意味着什么。"
 bormann.1924.a:0 "外交时间结束。"
 bormann.1925.t:0 "一片陌生的土地"
 bormann.1925.desc:0 "落日把天空染成橙色，马丁·鲍曼和他的随行人员沐浴在温暖的阳光中。遥远的抗议口号被记者和摄影师们的喋喋不休淹没了，他们像秃鹫一样从秩序警察的防护墙后包围了这帮纳粹。在这一流程中，美国政府部分关闭了乐园，将这作为送给鲍曼的“礼物”，声称其希望德国人民了解美国人的生活方式。\n\n鲍曼不是傻瓜，整个旅行都是为了嘲弄元首，为劣等的美国人提供能哈哈大笑的镜头。美国国务院不知道，鲍曼懂得如何以毒攻毒。美国观众会收到他们的宣传……而德国人民则会对美国的堕落深恶痛绝。他进狮子窝，不是为了被野兽吃掉，而是为了以高人一等的姿态站在它面前。\n\n高飞问：“你想要炸薯条吗？”鲍曼的翻译在他耳边低声复述。\n\n“我只想要汉堡，”鲍曼厉声说道。翻译转述了答案，这只拟人化的大狗便递上了一顿油腻的小餐。鲍曼一把抓住汉堡，狼吞虎咽地吃了下去。他把包装纸扔到附近的垃圾桶里，然后转向摄像机。“先生们，你们现在可以开始拍摄了。”翻译用英语喊出命令。\n\n鲍曼双臂交叉，目中无人地盯着周围放纵的资本主义展。格哈德·克洛普佛双手叉腰，愤怒地磨牙。瓦尔特·黑韦尔迅速把棉花糖递给米老鼠，大步走到摄像机前，厌恶地摇摇头。"
 bormann.1925.a:0 "德国人民一定知道了迪士尼乐园的堕落。"
 bormann.1926.goldwater:0 "戈德华特总统拒绝谈判"
 bormann.1926.goldwater.desc:0 "“美利坚合众国没有必要也不希望与德意志国合作。这个可悲的政权给无数无辜的人民带来了死亡和毁灭。为了缓和我们两国人民的关系，德国需要完全废除他们的民族社会主义制度，放弃他们强加给欧洲各国不受欢迎的霸权，这些国家在非正义的、无缘无故的战争中毁于纳粹之手。”\n\n德国元首在读信时嘴里冒出了一连串的脏话。白宫里那个无能的犹太人，似乎正是劣等种族的真正一员。他考虑了一会儿，他本可以把整件事归咎于黑韦尔，但他没有这么做。纵有三寸不烂之舌，也难解食肉寝皮之仇。如果鲍曼想让德国真正摆脱犹太人的影响，那么与一个对雅利安人和西方文明仇恨日久的国家合作是愚蠢的。\n\n至少，鲍曼将其视为宣传上的成功。他可以向各国表明，他曾经通情达理，伸出友谊之手，但被美国无情拒绝。现在人们当然不可能认为德国是冷战中的侵略者了。此外，让德国人民知道美国的自由主义如此猖獗，美国文化中对德国人民的仇恨如此深重，会给他们带来力量。这将再次证明，德国人民仍然受到长期反对他们的力量的持续威胁。"
 bormann.1926.goldwater.option:0 "难道他们不关心和平与兄弟情谊吗？"
 bormann.1926.hart:0 "哈特总统拒绝谈判"
 bormann.1926.hart.desc:0 "“……他们不会同一个‘道德沦丧的政府谈判’。”鲍曼摇了摇头。“美国人搞得好像他们的国家不是建立在土著的尸骨与奴隶劳动之上一样。”\n\n“我的元首？我们要回复吗？”\n\n他摇了摇头。“他们的总统是这杂种国家的一个软弱信徒。让我们把外交的愚蠢努力抛在脑后吧，没必要对一个对雅利安同胞充满仇恨的国家白费功夫。”\n\n元首转向他的秘书。“这是个教训，克洛普佛先生。我们伸出了友谊之手，但换来的却是蔑视。一如既往，德国将独善其身。”"
 bormann.1926.hart.option:0 "心无和平，亦无兄弟。"
 bormann.1927.goldwater:0 "不能接受之物"
 bormann.1927.goldwater.desc:0 "每当巴里去伦敦看望爷爷迈克，见到的都是笑呵呵的迈克。巴里对这个人的印象就是这样，其他的就不太记得了。当有人对他们大喊脏话，迈克爷爷总是一笑置之，这让巴里很沮丧。他从小就不理解这种做法，认为爷爷应该举起拳头，再怎么也得大声喊回去。如果那么做，别人无聊的喊叫肯定会停止，而迈克从来没有这样做过。迈克尔·戈德华特确实是个怪人。\n\n戈德华特总统第三次，或许是第四次翻阅了德国代表团转交给他的文件。“鉴于日本的威胁，大日耳曼国希望与美利坚合众国建立牢固的、相互缓和的关系。这将有益于我们两个强大的国家，并开创一个新的德美黄金时代。”戈德华特就此打住，信的其余部分他已了然于心。\n\n关于为什么离开俄罗斯，老迈克总是三缄其口，而小巴里一次又一次地问。老实说，迈克给出的答案千变万化，但其中一个令巴里印象颇深。“好吧，巴里。”祖父俯下身来，开始和孙子说话。“在俄罗斯有一帮人，他们是坏人，不把同胞当人看，而是视作人矿。一些非常好的人试图改变这一点，但他们失败了，我不得不离开。”\n\n戈德华特总统抹去了眼中开始涌动的泪水。他的祖父若留在俄罗斯，那么可怜的小巴里会和许多人一起死在希特勒的集中营，这并非不可能发生的事。总统奋笔疾书，愤怒地记下了他对鲍曼厚颜无耻言行的回应：你，虚伪至极的鲍曼，只带来战争却谈什么和平，屠杀无数家庭却跟我说什么友谊。"
 bormann.1927.goldwater.option:0 "美国不会与怪物谈判。"
 bormann.1927.hart:0 "一个德式惊喜"
 bormann.1927.hart.desc:0 "哈特总统把外交照会读了一遍，两遍，一遍又一遍。眨了眨眼睛，伸手去拿他的方形大眼镜。\n\n“他们是认真的吗？”他不敢相信地问道。\n\n“是的，总统先生，看起来他们是认真的，”杜鲁门国务卿回答道得慢条斯理，但显然不把这事放在心上。“过去几个月，德国外交部长瓦尔特·黑韦尔一直通过中间人与我们保持联系，暗示鲍曼甚至对国事访问可能持开放态度。”\n\n“总统先生，我强烈建议不要接受他们的提议，”基辛格博士带着浓重的口音插话道。“正如38年和39年的事件所表明的那样，纳粹政权是不可预测、不可信任之物。从国家安全的角度来看，与日耳曼尼亚联手对抗日本是非常不可取的。”\n\n“更别提，菲利普。把这该死的元首带到这里来，”副总统莫里森补充道。“会让整个纽约市与你为敌。\n\n“还有挪威人、俄罗斯人、波兰人……”杜鲁门喋喋不休。\n\n“以及荷兰人，”总统淡淡地补充道。他想到的是那些年轻人，他们的生命被扼杀，扭曲在时间与空间的海洋里。大地搅成泥浆，子弹像许多愤怒的蜜蜂一样呼啸而过。\n\n“我同意，基辛格博士。”他的声音坚定、坚决。“告诉他们的代表，告诉他……”"
 bormann.1927.hart.option:0 "“本政府拒绝同一个道德沦丧的政府合作。”"
 bormann.1928.bennett:0 "和平与贸易"
 bormann.1928.bennett.desc:0 "华莱士·本内特总统满怀期待地看着装甲车驶到白宫门前。车队中间的车停下，三个人走了出来。本内特眯起眼睛，绞尽脑汁，回想着斯德哥尔摩会议上的那些面孔：身穿黑色西装、身材高大、谈笑风生的人是外交部长瓦尔特·黑韦尔；身材瘦削、面无表情、手持一叠文件的人一定是德国总理府主任格哈德·克洛普佛；而那个矮胖的牛头犬肯定是元首马丁·鲍曼。\n\n当白宫官方摄影师开始拍照时，本内特强颜欢笑。另一辆车的车门打开了，放出一队身穿制服的官僚和保镖，其中包括一名面带微笑的翻译。元首摘下了他的棕色尖顶帽，递给克洛普佛，并伸出了一只手。\n\n“很荣幸见到您，总统先生。”翻译转达了元首的意思。\n\n“这是我的荣幸，鲍曼先生，”本内特对着摄像机咧嘴假笑。“我相信黑韦尔先生、克洛普佛先生和您本人在这个美丽的国家的旅途一定很愉快吧？”\n\n“当然，总统先生。”翻译的语气比他的主人稍微愉悦一些。“自从斯德哥尔摩会议取得成功以来，我们都兴致勃勃。希望这次会议能进一步缓解我们国家之间的紧张关系。”\n\n“鲍曼先生，和平与贸易。”本内特迎上了暴君残酷的目光。“我们都希望看到这样的世界。”"
 bormann.1928.bennett.option:0 "比其他人更多。"
 bormann.1928.lbj:0 "椭圆办公室的照片"
 bormann.1928.lbj.desc:0 "林登·B·约翰逊双手插兜，在椭圆形办公室里踱来踱去。散落在房间各处的保镖、助手和副官中，站着一位孤独的摄影师。斯德哥尔摩会议期间，总统没有与德国的矮胖小暴君合影，他希望这次能补上。\n\n一群官僚和肌肉发达的随从鱼贯而入。约翰逊试图忍住对这些华而不实棕色制服的嘲笑。他一眼就认出了向他走来的秃头侏儒是马丁·鲍曼，身后跟着一位面容姣好的翻译。\n\n“很荣幸见到您，总统先生，”鲍曼的翻译转达了元首的信息。“随同我的是外交部长瓦尔特·黑韦尔与我的秘书格哈德·克洛普佛。”鲍曼指向身后的两人，一位身着黑色西装、神采奕奕的外交官，另一位是身着党服、面无表情的官僚。\n\n“我也很高兴见到您，鲍曼先生，”约翰逊面带微笑回答道，抓住了鲍曼的手，握得出奇得紧。总统加大力度，并把鲍曼的手拉向自己。鲍曼则将手拉回自己方向，使劲摇晃。双方保持着不冷不热的笑。“鲍曼先生，拍张照片留念吧？”摄影师立即行动起来，摆好姿势。总统挺直腰板，双手叉腰，站在小个子独裁者身边。镜头闪过。约翰逊转过身来面对鲍曼，他就像一棵高高在上的树倒了下来。“我们可以开始讨论了吗？”\n\n鲍曼毫不退缩地回视着，双手交叉，下巴前倾，坚定地点了点头。"
 bormann.1928.lbj.option:0 "一张划时代的照片。"
 bormann.1928.rfk:0 "花园辩论"
 bormann.1928.rfk.desc:0 "乔猛地抬起摄像机，拍下美国总统与大日耳曼国元首漫步穿过白宫花园的画面。罗伯特·F·肯尼迪对着镜头强颜欢笑，而鲍曼则尴尬地点点头。一连串的官僚和两国保镖像秃鹫一样盘旋在两位权贵身后。\n\n“……我还将带我的外交部长瓦尔特·黑韦尔和我的秘书格哈德·克洛普佛参加谈判，”一位面带微笑的翻译用德语口音说完。\n\n“希望您不要介意摄像机，鲍曼先生，”肯尼迪回答，并向乔做了个手势。“如果您愿意，我们也会把录像发给您的人。”鲍曼听完翻译，不友好地点了点头。“以及我有个提议，作为我们关系解冻的标志，也许我们该在对方国家举办文化展。德国人民可以体验到由……情愿的美国人亲手制造的美国产品。”\n\n“我们为什么要展示美国资本主义的堕落？”鲍曼的翻译并不像他的元首那样嗤之以鼻。“你们的国家是由自私自利的百万富翁统治的，他们剥削普通工人来填满自己的腰包。我们的经济是为大日耳曼国和德国人民未来数百年的利益而精心策划的，你们的制度不可持续！”\n\n“不可持续？”肯尼迪爽朗地笑了起来，尽管眼睛里闪烁着仇恨的光芒。“那你们五十年代的崩溃呢？我不会说资本主义是完美无缺的，远非如此，但不要表现得好像民族社会主义没有剥削工人阶级一样。看看那些巨企！”\n\n经过半个小时的辩论，两人同意在各自的国家播放这段影像，握手后漫步走向椭圆形办公室。"
