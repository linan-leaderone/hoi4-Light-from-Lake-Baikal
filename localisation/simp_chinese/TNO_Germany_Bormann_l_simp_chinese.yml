 GER_Bormann_Sphere_Trade_category:0 "我们在共荣圈的种子"
 GER_Bormann_Sphere_Trade_category_desc:0 "马丁·鲍曼已就团结协定和共荣圈间的安排做出了谈判。根据目前的条款，两大阵营间的贸易将开始，德国大公司将被允许在日本管辖的国家运营。这项协议能持续多久取决于德国目前与日本的关系状况，尽管元首对外交的巧妙处理将使双边关系变得比以往任何时候都更加牢固……\n\n我们与§R日本§!的关系是：§R[BOR_SphereTrade_GetOpinion]。（[?BOR_Sphere_Trade_japan_opinion]/10）§!\n\n取决于我们与§R日本§!的关系，他们可能会提出某些§x要求§!以换取我们继续参与他们的市场。§R未能满足这些要求可能会危及我们迄今为止所获得的一切。§!\n\n我们在这些地方建立了经济存在：§Y[BOR_SphereTrade_NoPresence][BOR_SphereTrade_PresenceAzadHind][BOR_SphereTrade_PresenceThailand][BOR_SphereTrade_PresenceIndonesia][BOR_SphereTrade_PresenceFreeIndonesia]§!"
