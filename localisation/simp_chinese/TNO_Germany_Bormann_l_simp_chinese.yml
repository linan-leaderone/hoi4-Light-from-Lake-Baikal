 GER_Bormann_EconMech_Workforce_info_tt:0 "目前受过良好培训的非奴德国劳动力，相对于潜在的可用劳动力已达§Y[?BOR_MaxWorkforce|3]M§!。随着奴隶制的削弱，有熟练技术的平民人数将增加，从而改善我们的经济。\n\n§Y非奴劳动力§!上个月增加§Y[?BOR_AusgrenzungProgressMonthly]%§!。"
