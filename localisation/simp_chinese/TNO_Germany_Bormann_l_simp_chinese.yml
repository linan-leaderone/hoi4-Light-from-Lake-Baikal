 TNO_Bormann_EconMech_GUI_Info_tt:0 "为了让德国和团结协定再次强大起来，鲍曼提出了泛欧罗巴大陆计划。该计划以共同市场为核心，其目的是使德国和欧洲完全自给自足，并成为元首用以维持德国霸权的金融套索。从更实际的角度上看，该计划旨在将专员辖区的经济重新与祖国绑定，从而削弱乃至废除奴隶制。\n\n§R“斯拉夫人生来就是为我们工作的，要是我们不需要他们了，他们就会灭亡。我们不需要斯拉夫人的生育力，更不能让他们得到超出必要的食物。我们才是主人，我们位居其上。”§!"
