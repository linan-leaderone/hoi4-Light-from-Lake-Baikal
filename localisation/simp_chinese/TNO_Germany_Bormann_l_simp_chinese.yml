 GER_Bormann_EconMech_germania_copenhagen_connection_desc:0 "与日耳曼尼亚新古典主义建筑群的宏伟壮阔相比，哥本哈根城无疑相形见绌。尽管如此，哥本哈根仍是丹麦的首都，更是丹麦人的骄傲。在鲍曼颁布法令，继续同化丹麦人后，外交部长提出了一个创举。他建议修筑一条连接日耳曼尼亚与哥本哈根的高速公路，以展示我们两国之间的团结，并进一步加强我国与丹麦的联系。"
 GER_Bormann_EconMech_agricultural_modernization:0 "乌克兰的金色田野"
 GER_Bormann_EconMech_agricultural_modernization_desc:0 "乌克兰，自我们将其从赤匪手中解放以来，这片地方的职能一直是“德国的粮仓”。它现在亟需农业现代化，这样泛欧计划才能有个稳定而又持续增长的粮食供给源。"
 GER_Bormann_EconMech_expand_manufacturing:0 "投资东方领的工业"
 GER_Bormann_EconMech_expand_manufacturing_desc:0 "东方领固然缺乏可利用开发的资源，但其规模庞大而忠诚的日耳曼化人民确实建立现代工业中心的最佳媒介。这个工业中心将成为德国制造业的无价之宝。"
 GER_Bormann_EconMech_integrate_netherlands:0 "整合尼德兰"
 GER_Bormann_EconMech_integrate_netherlands_desc:0 "泛欧罗巴大陆计划终于有所回报。尼德兰在政治、经济、文化上与我们结成了更为紧密的联盟，我们可以将西疆顺利整合进我国本土了。"
 GER_Bormann_EconMech_integrate_denmark:0 "整合丹麦"
 GER_Bormann_EconMech_integrate_denmark_desc:0 "在赫尔曼·冯·汉内肯的得力领导下，他所受的恩赐——丹麦专员辖区的发展成果甚为客观。泛欧计划将本土与丹麦的经济紧密结合在一起，现在应该是将丹麦并入本土的好时机了。"
 GER_Bormann_EconMech_integrate_poland:0 "整合波兰"
 GER_Bormann_EconMech_integrate_poland_desc:0 "泛欧罗巴大陆计划终于有所回报。波兰在政治、经济、文化上与我们结成了更为紧密的联盟，我们可以将波兰行政机构顺利整合进我国本土了。"
 GER_Bormann_EconMech_integrate_ostland:0 "整合东方领"
 GER_Bormann_EconMech_integrate_ostland_desc:0 "泛欧罗巴大陆计划终于有所回报。东方领在政治、经济、文化上与我们结成了更为紧密的联盟，我们可以将东方领行政机构顺利整合进我国本土了。"
 GER_Bormann_EconMech_continue_nordstern:0 "完成诺德斯滕"
 GER_Bormann_EconMech_continue_nordstern_desc:0 "在希特勒梦想的项目中，诺德斯滕将冠为挪威的明珠——它将有附近特隆赫姆的三倍大小，容纳三十余万人的居住生活。该城将成为战争海军最北方的基地，无数军舰的家园，它将让北海变成德国的内湖。德国近日的动荡让本项目搁置已久，现在是时候助元首完成他的梦想了。"
 GER_Bormann_EconMech_open_ekofisk:0 "开辟埃科菲斯克油田"
 GER_Bormann_EconMech_open_ekofisk_desc:0 "北海大规模石油矿藏的发现无疑令人惊喜，但我们更要欢迎这一发现。一旦基础设施到位，开发这些油田将大大减少我国对波斯或高加索等地不可靠资源的依赖。北海的密集石油开采已经势在必行。"
 GER_Bormann_EconMech_open_statfjord:0 "开辟斯塔特福约尔得油田"
 GER_Bormann_EconMech_open_statfjord_desc:0 "北海大规模石油矿藏的发现无疑令人惊喜，但我们更要欢迎这一发现。一旦基础设施到位，开发这些油田将大大减少我国对波斯或高加索等地不可靠资源的依赖。北海的密集石油开采已经势在必行。"
 GER_Bormann_EconMech_baku_germania_pipeline:0 "巴库-日耳曼尼亚油气管道"
 GER_Bormann_EconMech_baku_germania_pipeline_desc:0 "石油是一切现代经济体的基础，我国自然不会例外。通过将巴库油田直接连通日耳曼尼亚的手段，我们可以大大简化在团结协定内分发油气资源的步骤。"
 GER_Bormann_EconMech_modernize_infrastructure:0 "基建现代化"
 GER_Bormann_EconMech_modernize_infrastructure_desc:0 "专员辖区的基础设施大部分都跟不上时代了。我们有必要纠正这种情况。公路、铁路、水道和其他所有的交通运输方式都应得到应有的翻新，现代化和扩建。"
 GER_Bormann_EconMech_expand_resource_extraction:0 "扩大开采行动"
 GER_Bormann_EconMech_expand_resource_extraction_desc:0 "我们的工业渴求资源，而整个东欧的专员辖区的矿藏都还无人开掘过。我们需要扩大并开辟新的矿区与油井。"
 GER_Bormann_EconMech_eastern_industrial_buildup:0 "东方工业建设"
 GER_Bormann_EconMech_eastern_industrial_buildup_desc:0 "既然前奴隶们无事可做，而工作岗位也虚位以待。我们在企业集团中的朋友们建议在东方新建的企业中心中雇佣他们，这可不是个好主意嘛！"
 GER_Bormann_EconMech_dockyard_investment:0 "海军工业投资"
 GER_Bormann_EconMech_dockyard_investment_desc:0 "尽管不愿意承认，但东京与华盛顿的竞争对手无疑在海上胜我们一筹。要想与他们匹敌，我们就需要大建船只。而西方的专员辖区正是建设新造船厂的好地方。"
 GER_Bormann_EconMech_western_slave_repatriation:0 "西方奴隶遣返"
 GER_Bormann_EconMech_western_slave_repatriation_desc:0 "是时候重新安置待在西方诸专员辖区的奴隶了。他们在当地的任务已经完成，不再能提供价值。如果德国要实现在西欧废奴的目标，我们就得把奴隶送回东方，改天再处理他们。"
 GER_Bormann_EconMech_krakow_railway_junction:0 "克拉考铁路枢纽"
 GER_Bormann_EconMech_krakow_railway_junction_desc:0 "波兰是德意志的后勤要地。其通达四方，对铁路铺设极为有利。克拉考已经有了良好的铁路基础设施，而它也就将成为铁路向东方扩张的起点。在适当的投资后，克拉考将成为进出东方大地所有铁路的枢纽。"
 GER_Bormann_EconMech_fortify_moskowien:0 "巩固莫斯科"
 GER_Bormann_EconMech_fortify_moskowien_desc:0 "莫斯科专员辖区巍峨矗立的大城市支撑着德国极东跳动的心脏。但一旦城市发生任何问题，这颗心脏也将随之动摇。我们将采取措施来强化这些重要的东方人口中心，以预防俄罗斯人叛乱，或者东方得蒙上帝保佑的俄罗斯国家死灰复燃。"
 GER_Bormann_EconMech_expand_groningen_gas_fields:0 "扩建格罗宁根气田"
 GER_Bormann_EconMech_expand_groningen_gas_fields_desc:0 "与任何其它欧洲地区不同，尼德兰的地表之下蕴藏着海量的天然气储备。它们可以供往后数十年，乃至数代德国人使用。我们应当把握这个机会。扩建弗里斯兰的格罗宁根油田将至少保证德国能源充足。"
 GER_Bormann_EconMech_reactivate_siegfried_line:0 "重启齐格菲防线"
 GER_Bormann_EconMech_reactivate_siegfried_line_desc:0 "鉴于我国与勃艮第骑士团国的冲突仍在加剧，与希姆莱政权的任何沟通尝试都毫无意义。我国别无选择，只能对骑士团国采取敌对态度。因此，我们的边界必须得到保护，以免国防军在战争中受制于人。\n\n而保境工作的基础就将从数十年前建造的齐格菲防线开始。不过，在法国于第二次世界大战中战败后，昂贵的防御工事就已经久疏维护了。\n\n因此，重启齐格菲防线无疑代价高昂。但在不久的将来，这也是必要之举。"
 GER_Bormann_EconMech_expand_siegfried_line:0 "扩展齐格菲防线"
 GER_Bormann_EconMech_expand_siegfried_line_desc:0 "齐格菲防线已经重新配齐人手，恢复了最基本的作战状态。不过，防线仍无法适应现代战争的需要，需要大力改进，以便在公开战争时充分发挥其潜力。\n\n一旦置办好现代防御武器并重建其先进防御体系后，我们便可应付勃艮第人任何可能的鲁莽之举。"
 GER_Bormann_EconMech_the_indian_ocean_outpost:0 "印度洋立足点"
 GER_Bormann_EconMech_the_indian_ocean_outpost_desc:0 "现在，毛里求斯岛和留尼汪岛上的敌军已经投降了，我们夺回了属于我们的领地。在重新获得对该地区的完全控制后，我们可以将这些岛屿变成在该地区的主前哨。在该地区建造广泛的海陆军基础设施已经做好了准备。\n\n这些岛屿地处印度和非洲之间的重要战略区域，它们将成为我们在亚洲水域的重锚。"
 GER_Bormann_EconMech_oil_investigation:0 "勘探北海"
 GER_Bormann_EconMech_oil_investigation_desc:0 "北海冰冷的深水中蕴藏着一笔宝藏，但这与过去水手们寻找的宝藏不同。这里的珍宝正是最近才发现的——原油。\n\n尽管我们已经知道这里的惊涛骇浪之下蕴藏着丰富的原油，但也必须先对这样一个尚未开发的资源地区进行勘探。如果运气好的话，在北海进行一次彻底的勘探探险将为德国带来新的石油来源。"
 GER_Bormann_EconMech_north_sea_oil_exploration:0 "北海油田开发"
 GER_Bormann_EconMech_north_sea_oil_exploration_desc:0 "由于不再破坏两国边境，我们的工程师终于可以进驻北海建造第一个钻井平台。帮助开发新油田的那些企业集团当然也能分一杯羹。"
 GER_Bormann_EconMech_expand_oil_exploration:0 "扩大北海油田"
 GER_Bormann_EconMech_expand_oil_exploration_desc:0 "北海油田是对德国饥渴经济的一剂良药。我们需要更多油井和钻机，是时候让我们深入搜索开掘了！"
