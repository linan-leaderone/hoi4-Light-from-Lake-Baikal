 TNO_Bormann_EconMech_Ausgrenzung_Button_tt:0 "点击切换至§W驱除方案§!的§F细节。§!"
 TNO_Bormann_EconMech_Ausgrenzung_Button_tt_delayed:0 "§s驱除方案§!\n\n如果说鲍曼元首知道腐朽而自由化的傻瓜施佩尔料对过什么事，那便只能指我国旧日诸专员辖区的奴隶制度既愚蠢又低效。有鉴于此，我们将把奴隶们送出集中营，把他们转移进隔都，并借此“解放”他们，让他们从奴隶制踏入种族隔离。当然，我们仍会确保他们对祖国有用：奴隶们将被送到任何尊敬的元首规划的基础设施需要的地方，他们会住进工作营。日积月累，这些营地将演化为永久定居点。不用说，转移工作将以我们的需求为首。我们是把波兰人送去莫斯科专员辖区也好，把乌克兰人转移进爱沙尼亚也好，只要项目能完工，种族与社会冲突就和我们无关。"
