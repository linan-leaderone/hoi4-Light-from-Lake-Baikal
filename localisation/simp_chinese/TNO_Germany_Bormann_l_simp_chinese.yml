 bor_econ.307.t:0 "超级宽轨：明斯克-圣彼得堡线开通"
 bor_econ.307.desc:0 "鲍曼惬意地坐在自己的办公室里，桌子上放着一摞他名义上应该审阅的报告和文件，却没有被读过。其中大部分都不重要，是他早已厌倦的官僚体制标准的组成部分，但为了管理德国，他还是要阅读这些文件。不过，今天有一些消息让他在私下里脸上永远挂着的阴霾稍稍消散了一些。\n\n这是一份简短的报告，告诉他随着明斯克-圣彼得堡铁路线的修建，超级宽轨项目已经完成了一半。这是一个重要的里程碑，鲍曼对此深感欣慰。当然，还有一半的工程没有完成，但超级宽轨项目已经初见成效。\n\n无论是民用还是军用后勤都得到了显著改善。市民们很高兴看到项目取得成功，而且普通人也能使用这个项目，这也改善了他们对他和大日耳曼国的印象。总而言之，到目前为止，这一切都很好。虽然花费不菲，但他预计投资回报会非常可观。\n\n放在桌子旁边的报纸上也有一张开通典礼的照片。每次通车典礼都有很多人踊跃参加；随着项目消息的传播，参加的人越来越多。人们希望看到国家在运转，而这正是他所提供的。超级宽轨将成为他留给后人的重要遗产。"
 bor_econ.307.a:0 "他必须从始至终地见证这一切。"
