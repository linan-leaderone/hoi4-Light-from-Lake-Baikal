 bormann_rally_the_aristocrats:0 "集结贵族"
 BOR_der_wilde_ritt:0 "狂野征程"
 BOR_der_wilde_ritt_desc:0 "我们赢得了内战，马丁·鲍曼元首取得了胜利。敌人已经被粉碎，然而，鲍曼控制大日耳曼国的斗争远未结束。祖国已成一片废墟，如果我们不迅速采取行动来整顿我们的糟糕状况，可能会让我们的敌人卷土重来。为了消灭我们统治秩序的一切威胁，我们必须按照鲍曼的意愿开始塑造德国。"
 BOR_first_things_first:0 "要事为先"
 BOR_first_things_first_desc:0 "话虽如此，但在重塑大日耳曼国的荣耀之前，我们得先熄灭战火，驱散内战带来的恐怖，恢复正常的生活。我们现在必须夺回的“基本需求”都是些什么？鲍曼元首认为问题的答案不言自明——向民众提供食物，重建一度壮观的基础设施才是基本所在。因此，我们将让民众吃上饱饭，确保道路畅通无阻！"
 BOR_slaves_to_farmers:0 "奴隶去耕种"
 BOR_slaves_to_farmers_desc:0 "万般遗憾，元首没法靠打个响指就变出食物来让全国民众大快朵颐——虽然元首在国内拥有绝对权力，但他毕竟不是上帝。现在粮食严重短缺，如果我们不采取行动，届时爆发的饥荒将会带走数十万条性命。然而，我们不用太过担心，因为鲍曼元首已经想出了一个可以用来解决迫在眉睫的粮食危机的巧妙计划！只要让大批奴隶进入德国农工企业务工，我们就能生产出足以喂饱全国民众的粮食。"
 BOR_soldiers_to_builders:0 "士兵去建设"
 BOR_soldiers_to_builders_desc:0 "万分悲哀，祖国曾享誉全球的基础设施惨遭毁坏，我们那懦弱的敌人以自己的贪婪与对权力的欲望刻意摧毁了大日耳曼国。当然，要是整个国家就是个冒着青烟的弹坑，它可就算不上什么超级大国。因此，为了修复大日耳曼国最关键的基础设施，我们需要让具有工程经验的士兵投入建设工作，他们将为修补破碎的祖国出一份力。"
 BOR_notstandsrecht:0 "紧急状态法"
 BOR_notstandsrecht_desc:0 "1933年，阿道夫·希特勒元首借着紧急事态的名义通过了《授权法》。与前任元首类似，马丁·鲍曼也会出台一份紧急状态法案来重申自己身为大日耳曼国元首的至高地位。一旦法案颁布，鲍曼就能在不受任何干涉的情况下通过法律并决定德国的命运。"
 BOR_urban_reconstruction:0 "城市重建"
 BOR_urban_reconstruction_desc:0 "内战期间挨家挨户的激战严重毁坏了大日耳曼国的城镇，但鲍曼元首不会再让德国的国民们生活在悲惨的脏乱环境之中！我们必须制定一项快速重建城市的政策。在曾经美妙的城镇重获新生后，祖国将会再度伴着繁荣与幸福蓬勃发展。"
 BOR_the_elephant_in_the_room:0 "房间里的大象"
 BOR_the_elephant_in_the_room_desc:0 "有个俗语叫“房间里的大象”，意思是亟待解决、却总被忽略的难题，如果我们的新德国要像旧德国那样有活力，就必须解决这样一个问题：我们手头的奴隶要安置在哪里呢？当然，原有的奴隶营几乎都在内战的战火中都燃烧殆尽了。不过，我们还是不能允许这些软弱的不可接触者变成自由民，和我们混在一起！对于可能让国家冒风险的问题，我们必须火速做出决定。"
 BOR_from_old_make_new:0 "除旧迎新"
 BOR_from_old_make_new_desc:0 "凭借其破坏力，内战为祖国带来了一地废墟，这便是我们的暴力的纪念碑。软弱之人会为此等损失暗自忧伤，默默地看着祖国建筑成就的亡灵永远地飘荡在城市当中。\n\n但元首不是这样的人，他天才般地下令回收建筑残骸，将他们重复利用到伟大的重建事业当中。先破才可后立，有小才会见大，除旧方能迎新。"
 BOR_academic_investment:0 "投资学术"
 BOR_academic_investment_desc:0 "祖国的崛起让德国学术界摆脱了自由主义堕落的荼毒，走上了民族社会主义的光辉大道，但如今内战的恐怖已将其再度摧毁。大日耳曼的荣耀只能由下一代学者来维持，因此我们必须为国家学术机构注入大量资金。"
 BOR_honor_the_war:0 "致敬战争"
 BOR_honor_the_war_desc:0 "尽管内战带来了毁灭，但我们不能让它淡出我们的集体意识。我们将投入资金，修建告示天下元首已经胜利的纪念碑与雕塑。那些忠诚的民族社会主义同僚们为大日耳曼国献出了生命，我们要让他们在大理石塑像中永垂不巧。"
 BOR_industrial_revitalization:0 "工业振兴"
 BOR_industrial_revitalization_desc:0 "大日耳曼国的工业在内战中饱受摧残，恶战破坏了我国的大部分产业。我们需要相当长的时间才能完成重建工作，但首先，我们至少得先重建德国的三大工业中心——莱茵工业区、中部工业区或南德工业区中的一者。这不仅能让经济重回正轨，还能为元首挣得他以后能用得上的爱戴……"
 BOR_rheinische_kohle:0 "莱茵煤炭"
 BOR_rheinische_kohle_desc:0 "鲍曼元首凭借他的远见卓识，选择支持莱茵工业。值得注意的是，莱茵工业的主体骨子里还是自由派，他们在内战期间投靠了阿尔伯特·施佩尔。但此种劣迹也并未影响元首的抉择！施佩尔的改革派已影灭迹绝，要是没有那些东奔西走到处鼓动的叛党，一群无趣的工人又怎会起来造反？何况支持依靠批量煤矿生产而闻名的莱茵工业对德国大有裨益。"
 BOR_ruhrkohle_consolidation:0 "鲁尔煤炭联合体"
 BOR_ruhrkohle_consolidation_desc:0 "事实证明，我们的重建工作圆满成功。多亏了我们及时干预，莱茵煤炭已发展成为一个实力强大的巨型德国工业！现在是时候巩固我们对它的影响力了，我们可不希望这样有利可图的实企从我们手心里溜走，不是吗？鲍曼元首为此赞助成立了“鲁尔煤炭公司”，这是一家新的企业集团，将管理大日耳曼国的煤炭生产。"
 BOR_markischer_stahl:0 "勃兰登堡钢铁"
 BOR_markischer_stahl_desc:0 "鲍曼元首以他的智慧，选择支持德国中部的工业。值得注意的是，中德意志工业往往对军国主义抱有好感，这也让他们在德国内战期间站在赫尔曼·戈林一边。但正如新雅利安人处处不畏艰险一般，这没有也绝不会阻止鲍曼元首！国家元帅死了，他的小集团被收编，他们再也不是什么问题了。不仅如此，支持他们以钢铁铸造而闻名的工业更对德国大有裨益。"
 BOR_all_unto_reichswerke:0 "一切归于国家工厂"
 BOR_all_unto_reichswerke_desc:0 "自第二次世界大战开始前夕，赫尔曼·戈林国家工厂就一直是国家用来吸收控制钢铁产业的工具。然而，伴随着戈林本人在内战期间的背叛堕落，国家工厂停止了活动。但他们还没有失去价值，并且仍可能对我们的事业做出贡献。抛弃狡诈元帅的名号，新的国家工厂将吸收管理大日耳曼国的新钢铁厂。"
 BOR_bayrische_technik:0 "巴伐利亚技术"
 BOR_bayrische_technik_desc:0 "鲍曼元首明智地选择支持南德产业。这些产业绝大多数在信仰方面都非常保守，内战期间也都站在了鲍曼这边。而且它们几乎不存在政治隐患，又有什么能阻止我们进行投资呢？这些独特的产业还因其技术创新而远近闻名，从长远来看，这或许能让德国受益。"
 BOR_siemenswelt:0 "西门子世界"
 BOR_siemenswelt_desc:0 "西门子公司是大日耳曼国最重要的技术巨头之一，现在的它已经发展到可以轻松支配德国的技术市场。当然，这都得益于鲍曼元首对国家经济和工业的干预。这对我们也是有好处的，因为他们的主导地位可能会确保德国在未来的几十年内在技术方面处于领先地位。"
 BOR_let_the_money_flow:0 "让金钱流起来"
 BOR_let_the_money_flow_desc:0 "伴随着大日耳曼国的产业逐步振兴，对于国内最富经验和精湛的经济学家们来说，国家显然将再次开始赚取可观的收益。考虑到这一点，鲍曼元首发出了一句口号：“资金流如海，绿马克喷涌德国。”"
 BOR_military_redeployment:0 "重新配置军队"
 BOR_military_redeployment_desc:0 "元首在内战中取得完全胜利宣告了德国人民将迎来巨大变革。但如果人们不服从他的新政权，他也无法维持民族社会主义的圣焰。德国尚未完全安定，异见分子仍在主要城市和小镇中猖獗。学生民兵们还在地下室中继续训练，而激进的军国派躲藏在废弃的仓库中。制造着每日的恐怖袭击。我们必须重新部署军队，这样才能完全平定我们分裂的国家。"
 BOR_reintegration_efforts:0 "努力重整"
 BOR_reintegration_efforts_desc:0 "如果想要统一并重建国家，国防军不同派系间的隔阂就必须被填补。无论那些在日耳曼尼亚与斯派达尔站在一边的人，还是与戈林联手的人，抑或是为施佩尔而战的人——所有人都将被重新融入国防军。一支统一的军事武装关系到我们的存亡。虽然这种努力将不可避免的带来不同的成功度，但我们愿意付出代价。"
 BOR_were_all_german:0 "我们都是德国人"
 BOR_were_all_german_desc:0 "尽管德国政治支离破碎，内战让兄弟们自相残杀，但我们就是不能忽视血管中同属德意志人的血流。每一个在内战中作战的人都是雅利安种族的成员，他们身上有血与土构建的联系，并理应得到尊重。毕竟，以暴力和征服采取行动不正是德国人的天性吗？为了治愈这个国家，我们要促进的是团结，而非分裂。"
 BOR_smoke_them_out:0 "让他们滚"
 BOR_smoke_them_out_desc:0 "宽恕大概是最和软弱相配的特质吧？反对合法的元首马丁·鲍曼无异于反对德国，而许多敌人试图团结在民族社会主义的各异端分支后实现这一目标。那些国防军中背叛自己血脉，支持劣等种族的人理应受到元首降下的各种惩罚。"
 BOR_some_are_more_german_than_others:0 "有些人比其他人更德国"
 BOR_some_are_more_german_than_others_desc:0 "德国血统是我们共有的，但个人表现出来的雅利安种族天性会因为血统纯度不同而不同。那些为鲍曼、更是为民族社会主义而战的人，用实际行动证明了自己血统的绝对纯洁；那些反对鲍曼的人呢，思维方式就疑似带有劣等人类的色彩啦。所以，我们绝不能把叛徒看作是完整无缺的德国人。"
 BOR_frieden_im_reich:0 "国内和平"
 BOR_frieden_im_reich_desc:0 "我们伟大军队的部署，以及对不忠分子采取的行动，已证明是成功的。现在，国防军已经不再充当临时警察部队，它将再次成为德国的军队，比以往任何时候都更强大。随着我们军队的复兴，德国本身的复兴和我们在全世界的声誉也随之复兴。"
 BOR_the_ride_goes_on:0 "继续征程"
 BOR_the_ride_goes_on_desc:0 "通过振兴、重建和重新部署，鲍曼有力地将分裂的德国推向一个统一的整体，并在这一过程中加强了对权柄的把持。然而，这段征程远未结束。\n\n元首正将目光投向困扰国家的最关键问题之一：关于未来与斯派达尔或舍尔纳在国防军政治结盟的影响。"
 BOR_realpolitik:0 "现实政治"
 BOR_realpolitik_desc:0 "大日耳曼国从最初内战后的混乱时期中勉强幸存下来，但摆脱严重危险的过渡期决不意味着扼杀我们重建祖国的愿景。事实上，鲍曼元首已经向党内精英详细阐述了他希望在保守派/改革派政治辩论中走向巩固的意图。在两张凳子之间保持平衡的时间已经结束了，倒不如说这从一开始就是个愚蠢的举措。因此，我们必须正式决定支持哪个派别，以及政府将制定哪些法律。"
 BOR_when_in_germania:0 "在日耳曼尼亚…"
 BOR_when_in_germania_desc:0 "马丁·鲍曼是一位政治天才。元首对马基雅维利式政治和道德哲学的直觉接受使他成为了当代最伟大的政治思想家（至少，我们办的报纸如此写道）。确实，作为政治名人，鲍曼已经将目光投向了解决当前德国最危险的冲突。他打算让大日耳曼国重获超级大国的地位，因此就必须解决国防军的意识形态分歧，同时元首还要消解派系对立，让纷争不断的军队安静下来。\n\n我们面临着一个选择：斯派达尔的改革主义或舍尔纳的军国主义，两者都得到了国防军高级将领的大力支持。为了解决这个问题，我们将安排一次会议，并根据永恒的元首原则——元首的话说一不二，元首的决定必须得到贯彻执行，来将军队的事情一锤定音。正如他们所言：“在日耳曼尼亚，元首的意志高于一切”。"
 BOR_meeting_in_the_reichskanzlei:0 "总理府内的会议"
 BOR_meeting_in_the_reichskanzlei_desc:0 "以盯着别人幼稚的政治作秀的方式来解决国家政治稳定问题何其愚蠢。这些毫无意义的表演背后隐藏了太多的谎言，如此力量表现中可获得的东西非常少。要真正确定一个人的价值和真面目，你只需要让他为生存而战。改革派、军国派、斯派达尔和舍尔纳都是魔鬼，但谁更有能力，谁能证明自己是对元首更有价值的人？让我们在德国总理府迎接他们，并通过这场辩论亲眼看看哪一方会最终胜出。"
 BOR_retter_des_reichs:0 "国家救星"
 BOR_retter_des_reichs_desc:0 "汉斯·斯派达尔在与鲍曼会面时的表现巩固了他作为国防军最高统帅部领导人的显要地位。他明智的观点已经证明，国防军的未来无比安全。有了元首的祝福，斯派达尔的改革将再无障碍。"
 BOR_review_the_wehrmacht:0 "审查国防军"
 BOR_review_the_wehrmacht_desc:0 "为了启动他对德国军队的全面改革，汉斯·斯派达尔已下令对国防军进行从资金、指挥链到政治倾向的全面审查。一旦他全面掌握了情况，元帅将继续推进他的激进改革。"
 BOR_deutschland_uber_alles:0 "德意志高于一切"
 BOR_deutschland_uber_alles_desc:0 "斯派达尔指挥国防军最高统帅部的初衷并非出于对个人荣誉和巩固权力的渴望，而是希望强化国防军作为德国内部非政治势力的地位。他声称，这样一支部队将维护国家，保境安民。德意志高于一切！"
 BOR_ungeheuer_in_uniform:0 "衣冠禽兽"
 BOR_ungeheuer_in_uniform_desc:0 "费迪南德·舍尔纳以他激进的变革宣言折服了元首，他由此被正式任命为国防军最高统帅部的领导人，成为国防军未来的总规划师。衣冠禽兽，血腥费迪南德——这些名号都昭示着陆军元帅的残暴个性，但残暴也许恰恰是振兴陆军的关键。"
 BOR_little_black_book:0 "黑色记名簿"
 BOR_little_black_book_desc:0 "在舍尔纳执行恢复国防军昔日辉煌，乃至让其更上层楼的使命时，令他本人在陆军中树敌无数。而这个“小黑本”记录着这些军官的个人、政治和军事履历，以及对他们相应的处理方式。据舍尔纳所言，有些人会被立刻解雇，另一些人则会……永久退休。"
 BOR_ein_volk_ein_reich_ein_fuhrer:0 "一个民族，一个国家，一个元首"
 BOR_ein_volk_ein_reich_ein_fuhrer_desc:0 "陆军元帅舍尔纳是个喜怒形于色之人，一直公开强调他的野心如何与元首、乃至德国的愿景保持一致。某些人可能会质疑他在被任命为国防军最高统帅部领导人后对鲍曼态度的突然转变，而舍尔纳也确实享受着自己新获得的权力…但他总柜还是将荣耀带给了国防军…而一支荣耀的国防军则意味着伟大的人民、强健的国家和人人爱戴的元首！"
 BOR_waffenstillstand:0 "停战协议"
 BOR_waffenstillstand_desc:0 "在达成国防军调整方面的共识后，大日耳曼国似乎终于赢得了一个稳定的未来。举目望去，阖国团结，上下一心，德国与它的光荣未来间再没有什么障碍。鲍曼元首一手达成的共识强化了他对国家政治的支配，这也让不少人指责元首在为个人利益，而不是为与他地位相配的无私精神行事。让我们挑明了说吧，这些人无疑道德败坏，他们没能认识到元首的利益就是国家的利益。鉴于他们的无礼，我们将把他们扫地出门。这群被逐出权力殿堂的人会被打上幼稚一代的烙印：“真有你们的，六四年一代。”"
 BOR_a_thousand_year_reich_forevermore:0 "千年之国直到永远"
 BOR_a_thousand_year_reich_forevermore_desc:0 "我们已成功渡过了德国内战的余波，大日耳曼国终于得享数十年来首次政治稳定。因此，一股强烈的乐观情绪席卷了整个德意志，对美好未来寄托以希望的德国人民认为，这就是民族社会主义新光荣时代的开端。在马丁·鲍曼元首的领导下，新的黄金时代已经遥遥在望。当然，只有时间才能证明一切，但最近的事态无不证明肯定，千年之国还将永续。"
 BOR_the_reichs_war_down_in_africa:0 "非洲战云"
 BOR_the_reichs_war_down_in_africa_desc:0 "合法继承人终于胜利，并在他的统治下重新统一了德国本土，但德国的战争远未结束。在最黑暗的非洲，我们的德国专员辖区为保护[BOR.GetNameDef]的布尔人进行了一场勇敢的战争。布尔人长期以来一直是黑暗大陆野蛮人中的文明元素，其与美国走狗联盟[SAF.GetNameDef]间的斗争必须得到支持，以维持大日耳曼国在欧洲以外的影响力。\n\n德国人民身经百战，但疲惫不堪，因为与雅利安同胞作战有损灵魂。给他们一场正义的战争来恢复元气是件好事——证明德国还没有渡过难关。"
 BOR_assess_the_situation:0 "评估现状"
 BOR_assess_the_situation_desc:0 "非洲那黑暗大陆的名号并非空穴来风。这片广袤的大地久未开发，除官方信息渠道外，大片殖民地鲜有其他信息来源。德国内战将这一沟通渠道切断，非洲大陆上的特工们也对该向哪一方通告信息感到疑惑。指挥链解体后，我们的专员辖区遂建立了非洲之盾，而他们与南非之间的战争还产生了更为复杂的问题。因此，我们需要获取当地局势的准确信息报告，并重新建立至关重要的沟通渠道。"
 BOR_huttig_has_to_suffice:0 "必须援助许蒂希"
 BOR_huttig_has_to_suffice_desc:0 "汉斯·许蒂希，东非专员辖区专员，是一个非常令人不快的人。这位前集中营长官把那里带来的经验教训牢记在心，让东非专员辖区的统治就像一个国家大小的布痕瓦尔德。从大西洋到印度洋，他的残忍都是众所周知的，用种族纯正的党卫军部队对非洲臣民实施了严格的种姓制度，不漏掉任何一根头发。尽管如此，他是对抗南非人的有效工具，必须得到帮助——即使他一直坚称他的德国专员同僚都是叛徒。"
 BOR_schwarze_adler:0 "黑色飞鹰"
 BOR_schwarze_adler_desc:0 "除了赶牛，西南非洲并不适合放牧。这里的沙漠绵延数英里，除了温得和克附近和鲸湾沿岸的德国人定居点外杳无人烟，在此几乎看不到文明的踪迹。但有样东西却与这里的天空相称。\n\n由专员申克设想发展的航空编队是西南非洲泵动的心脏，它将货物运送到无人之境，维持着草原与丛林深处的通讯，对任何心怀不轨的土著执行正义审判。如果我们要在非洲取得进展，取得这支航空编队的支持就至关重要。"
 BOR_honorary_boers_honorary_aryans:0 "荣誉布尔人，荣誉雅利安人"
 BOR_honorary_boers_honorary_aryans_desc:0 "英国统治了两个世纪后，布尔人虽早已荷兰祖先分离，但他们仍然保留着雅利安人的血统。布尔人在草原上找到了他们的生存空间，就像我们在东方一样。在他们的牛车大迁徙中，为传播雅利安霸权做了令人钦佩的工作。应该提醒德国人民这点——布尔人将被正式确认为雅利安人。"
 BOR_help_the_hunter:0 "帮助猎手"
 BOR_help_the_hunter_desc:0 "西格弗里德·穆勒专员虽然距离前线较远，但此人狩猎的热情和勇士的品格可能对战事有所帮助……不过，他对战争的嗜好并不特别重要，中非的战略位置和自然资源才是穆勒价值的真正体现。因此，为了那片大陆上的各种好处，我们最好别让中非专员辖区不高兴。"
 BOR_alle_waffen_gegen_suedafrika:0 "全力打南非"
 BOR_alle_waffen_gegen_suedafrika_desc:0 "南非战争就像一株无法挣脱的血淋淋藤蔓，不断阻碍我们在黑暗大陆的努力。当务之急，必须迅速、果断地结束这场冲突：南非若胜利（这一天看起来越来越接近）将使我们的部队无法从刚果盆地与西南方的机场处获取战略资源，并且化为美国豺狼的一场宣传政变，这无疑是件更糟糕的事，极大损害我们的民族自豪感。必须采取一切必要手段迫使南非就范。"
 BOR_bring_the_stahlhelme:0 "派遣德军"
 BOR_bring_the_stahlhelme_desc:0 "尽管土著与我们专员辖区的安全部队成功守住了对抗南非人的防线，但马丁·鲍曼元首清楚得意识到，目前的作战力量不足以在我们的设想下取得胜利所需的压倒性优势。国防军将被带到南非冲突中——预计他们在严酷恶劣的地形中的持续作战能力不会有任何问题！德国的武器毕竟是世界上最精良的。"
 BOR_no_restraints:0 "斩断束缚"
 BOR_no_restraints_desc:0 "要真正打败敌人并使其士气低落，考验的不是钢铁或铅，而是决心：我们必须展示我们的决心来摧毁敌人的战斗意志。遗憾的是，我们对“战争公约”和“人权”等琐事的坚持只会阻碍我们在这场战争中的努力。鲍曼元首做出了难以想象的决断：切断我方与敌人之间的所有协议，包括关于战俘待遇的协议（或如总参谋部所称的“累赘”）。黑夜变得野蛮起来——让我们和狼一起嚎叫，长出与之相匹配的獠牙。"
 BOR_abwehrabteilung_afrika:0 "阿非利加阿勃维尔"
 BOR_abwehrabteilung_afrika_desc:0 "国防军的军事情报机构阿勃维尔价值连城，它能保证我军于日益复杂的战术局势中获胜。它能预测敌人行动，帮我们在战场上智胜功能上占优的部队，并在常规作战区域外获得速度优势。为了更好发挥这种能力，将军们已经在制定一种全新的军事理论——Schock-Methode，即“震慑行动”。我们将增加国防军的拨款，尽快付诸实践，挽救更多雅利安人的宝贵性命。实话实说，这是很自然的选择。"
 BOR_the_best_gear:0 "最好的装备"
 BOR_the_best_gear_desc:0 "令人遗憾的是，我们非洲国防军所使用的武器就算与非洲其他地区相比也已相当过时。日耳曼尼亚的将军们将战争的僵持状态……归咎于科技上的劣势，并相信注入科技、训练和资金即可增加我们部队的杀伤力，再在无垠战场上撞见一露面就消失的敌人时也无需惧怕。把德国最新、最先进的武器投入冲突，希望新武器能打破南非的决意抵抗。"
 BOR_the_dissidents_war:0 "异见者去打仗"
 BOR_the_dissidents_war_desc:0 "正如中国人所说的那样，每一次危机都会带来机遇：南非的持续冲突为大日耳曼国提供了一个上天赐予的机会去处理那些继续为政府带来麻烦的“反社会”分子。德国仍在重建的呼声中震颤。而愈合过程的一部分就是清除尘埃落定后留下的所有负面因素。很明显，如果这些不法分子能休一个长假——最好是一个他们不可能安然归来的假期，那将是一个战略上的优势。"
 BOR_send_waffenss_remnants:0 "派遣武装党卫军余部"
 BOR_send_waffenss_remnants_desc:0 "武装党卫军曾是德国最精锐的部队，如今已荡然无存。这些军事单位是党卫军全国领袖海因里希·希姆莱的心血，一度以同时隶属于陆军和党卫军为荣。他们在维护内部军纪的同时，最重要的任务就是向希特勒负责。然而，当武装党卫军里大多数人决意对抗鲍曼元首时，这一切的一切突然轰然倒塌了。这些部队过去的思想倾向尽管令人担忧，但他们依然能为鲍曼的德国发挥余热……送他们上前线！"
 BOR_veterans_of_the_civil_war:0 "内战老兵"
 BOR_veterans_of_the_civil_war_desc:0 "实事求是地说，虽然很多人没有受过正规的军事训练，但他们愿意再次听从血腥的召唤，这是基于德国内战后的大量持不同政见退伍军人来说的。如果我们睁一只眼闭一只眼，把这帮混蛋朝着前线的方向推一推，也许有助于抗衡南非人。政府将开始大规模部署这些“志愿者”——其中许多人已经在领我们的残疾援助——并将此作为证明对祖国忠诚的最后机会，希望他们能明白并抓住这个机会。"
 BOR_not_so_volunteers:0 "不情愿的志愿军"
 BOR_not_so_volunteers_desc:0 "这些部署在南非的“新”部队一定非常绝望地相信他们会回到德国……然而，即使他们赢了，我们也不会冒险让他们活下去。鲍曼元首下令，我们要利用这个机会“一石二鸟”；一旦他们最大限度地为为德国服务，榨干价值后，我们将……以适当的方式处理它们。"
 BOR_extermination_through_attrition:0 "血腥磨盘"
 BOR_extermination_through_attrition_desc:0 "可能听起来很无情，但不意味着这是错的：德国能够真正击败南非军队的唯一途径是消耗。纯粹、血腥的持久战——重点是血腥——像俄罗斯人曾在AA线上消耗我们那样来磨死南非人。而南非与我国不同，他们实际上没有工业和人力于前线维持连续的突击。我们则有足够的人力，特别是那帮问题重重的当地人和自德国来的被放逐者。借着有用白痴之血潮，我们将压倒敌人，一劳永逸地击败他们。"
 BOR_no_end_in_sight:0 "遥遥无期"
 BOR_no_end_in_sight_desc:0 "尽管我们尽了最大努力，南非战争仍在继续，似乎看不到尽头。事实上，随着冲突继续席卷该地区，大日耳曼国有效击退资本家的能力持续恶化……因此，我们必须找到一种方法，在事态失控或进一步升级之前，尽快有效地结束这场战争。"
 BOR_test_new_weaponry:0 "测试新武器"
 BOR_test_new_weaponry_desc:0 "德国最顶尖的科技和军事智囊团向鲍曼元首建议，也许奇迹武器可以为我国扭转在南非的局势。确实，这是一个明智的建议，我们比我们的对手先进得多，有能力发展新的先进武器。因此，也许现在就是时候通过把一些新的实验武器用在我们的敌人身上来测试它们了……"
 BOR_ende_ohne_sieg:0 "未胜而归"
 BOR_ende_ohne_sieg_desc:0 "南非的战争仍在延续，而大日耳曼国却看不到任何胜机……与其在南非继续投入大量资源，或许我们不如干脆抽手放弃这场战争？事实上，很明显，胜利还要很久才能到来……因此，我们不如开始和谈，忘掉这场麻烦的灾难。"
 BOR_war_in_the_ostfront:0 "东境战云"
 BOR_war_in_the_ostfront_desc:0 "在我们处置本土的叛徒的同时，东方领出现了新的起义，我们必须尽快解决这一问题以再次确保我们东部领土的安全。是时候致电陆军叫他们做好准备了。"
 BOR_brave_stahlecker:0 "勇敢的施塔勒克"
 BOR_brave_stahlecker_desc:0 "东方领的局势似乎还残存一丝希望。施塔勒克专员在内战前一直公开支持由鲍曼继承希特勒，我们将帮助他镇压那些想要夺取东方领政权的暴徒来奖励他的忠诚。"
 BOR_the_intervention:0 "干涉"
 BOR_the_intervention_desc:0 "时机已到，东方领即将从卑鄙而低劣的当地人，军国主义者，勃艮第的跟屁虫和试图摧毁东方领的自由主义者中解救出来。"
 BOR_remembering_a_hero:0 "铭记英雄"
 BOR_remembering_a_hero_desc:0 "看来我们太迟了。忠于我们的弗朗兹•沃特•施塔勒克专员在东方领的乱局中失败并被谋杀。不过对我们来说，这是一个很好的宣传机会，我们将提醒德国人民，如果他们听信那些激进分子的谎言，他们只会成为那些匪徒权力斗争中的牺牲品。"
 BOR_prepare_the_intervention:0 "准备干涉"
 BOR_prepare_the_intervention_desc:0 "我们将要求陆军在东方领的边境线上聚集。每个武装团体都应被视为敌对，且士兵可以向视界内的武装人员射击。"
 BOR_save_ostland:0 "拯救东方领"
 BOR_save_ostland_desc:0 "准备工作已经完成。是时候将东疆从那些对元首说“不”的叛徒手中解放出来了。"
 BOR_stability_in_the_ostfront:0 "东境重归祥和"
 BOR_stability_in_the_ostfront_desc:0 "我们在东方领的同行人发现自己在内战中战胜了臭名昭著的黑暗势力。两次惊人的军事胜利使民族社会主义保守派的合法性大增，这对大日耳曼国的许多人来说是显而易见的。不论什么情况，民族社会主义者保守派都会坚持下去，就连陆军的“鹰派”也承认，他们煽动沙文主义的努力失败了。因此，这次稳定压倒东线。"
 BOR_our_friend_stahlecker:0 "我们的朋友施塔勒克"
 BOR_our_friend_stahlecker_desc:0 "谢天谢地，鲍曼元首亲爱的朋友弗朗兹·沃特·施塔勒克正作为专员掌握着东方领的最高权力。由于他赢得了东方领内战，我国可以放心看着我们目前最重要的地区盟友治理那所谓的“模范殖民地”。并且现在看来，东方领问题将很可能通过外交方式解决，我们可以把我们的部队转移到别的地方去，等待外交决定。"
 BOR_convene_the_parties:0 "召集党员"
 BOR_convene_the_parties_desc:0 "由于来自施塔勒克的支持几乎得到了保证，现在是时候召集双方、全党就大日耳曼国和东方领专员辖区的未来关系问题进行友好交谈。最好让每个人都尽快参加这场会议，因为我们不能也决不能让这个问题恶化，应当避免我们的官僚机构不断拖延此事。"
 BOR_the_final_meeting:0 "最终会议"
 BOR_the_final_meeting_desc:0 "虽然东方领专员辖区忠于马丁·鲍曼元首的大日耳曼国，但其大部分前官员代表并不忠诚。两方之前的会议基本上是友好的，因为双方政府意见一致，但这次可能会略有不同。事实上，考虑到这一问题的争议，我们必须举行最后一次会议，以决定成千上万显然持不同政见者的命运。"
 BOR_wipe_the_slate_clean:0 "东方领大扫除"
 BOR_wipe_the_slate_clean_desc:0 "嗯……看来我们已经决定对东方领专员辖区所谓的“持不同政见”官员采取“激进”方案。因此，东方领须清除在内战爆发前，就已病毒感染该地区的污垢。确实，不能指望为那些帮助破坏政府先前努力的罪犯平反，因此必须抹去这些人。"
 BOR_a_united_ostland:0 "团结的东方领"
 BOR_a_united_ostland_desc:0 "嗯……看来我们已经决定对东方领专员辖区所谓的“持不同政见”官员采取“务实”的做法。因为，如果我们不将内阁恢复到内战爆发前的状态，东方领作为一个国家就无法有效地运转。在这个艰难时刻，我们最好不要动摇谚语所说的“舟”，而是保持治理现状……这是最好的！"
 BOR_hostiles_in_the_ostfront:0 "东境的敌手"
 BOR_hostiles_in_the_ostfront_desc:0 "鲍曼元首的民族社会主义保守派虽在内战取得了胜利，但东方领专员辖区却并非如此。不幸的，一个由坚定的戈林派军国主义军官组成、日益敌对的阴谋集团现在以铁腕手段为第一要务，统治着“模范殖民地”。由于其领导层希望为专员辖区夺取更多的土地，来自东线的敌意可能会给大日耳曼国带来灾难。"
 BOR_against_drechsler:0 "反对德雷克斯勒"
 BOR_against_drechsler_desc:0 "奥托-海因里希·德雷克斯勒，前东方领专员辖区下辖拉脱维亚总管区总管，是一位非常有趣的鹰派人物。德雷克斯勒对国家元帅赫尔曼·戈林和陆军元帅费迪南德·舍尔纳的军国派极其忠诚。他大肆宣扬的沙文主义言论可能会进一步破坏德国东部仅存领土的稳定，因为德雷克斯勒兑现了自己的各种承诺。作为一个坚定的极端理想主义者，德雷克斯勒将为自己的信仰而战，直至痛苦的结局降临……这使他比以往任何时候都更加危险。"
 BOR_prepare_the_armies:0 "军队擦好枪"
 BOR_prepare_the_armies_desc:0 "俗话说得好，最好的办法就是”以毒攻毒“。事实上，与“神灯精灵”一脉相承的是，鲍曼元首认为我们最好满足德雷克斯勒的愿望，让他以武力入侵并征服东方领专员辖区从而引发更大规模的武装冲突。很明显，我们不可能和德雷克斯勒谈判，因为他的固执和明显的精神缺陷，因此，我们应该希望在战场上和他的疯狂匹敌。所以，我们将调动军队，等待……"
 BOR_loyalty_checks:0 "忠诚度测试"
 BOR_loyalty_checks_desc:0 "嗯……虽然国家元帅戈林的派系在内战被击败，但其许多军官仍在国防军服役。这是一个问题，他们暗地里对德雷克斯勒肮脏的意识形态有着坚定不移的同情，并可能阻挠我们推翻军国派非法政权的努力，甚至直接叛逃到东方。如此会给德国带来麻烦，我们不能也决不能冒这个险。因此，通过制定“忠诚度检查”，将防止激进分子加入这次战役……这令许多鹰派人士懊恼不已。"
 BOR_the_march_east:0 "进军东方领"
 BOR_the_march_east_desc:0 "专员奥托-海因里希·德雷克斯勒的时代到头了，我们不能再容忍他的政权的存在。随着一天天过去，他阿谀奉承的下属们的思想也越来越激进，对大日耳曼国发动完美准备的侵袭可能性越来越大。鲍曼元首下令，不能在这件事上犹豫不决，德国必须迅速采取行动，确保东线的和平与安全。因此，战争的时刻来乐……大日耳曼国将再次向东进军，消灭叛徒！"
 BOR_the_path_to_peace:0 "通向和平之路"
 BOR_the_path_to_peace_desc:0 "颇具讽刺意味的是，鲍曼元首似乎已经屈服于那些沙文主义鹰派，他希望与奥托-海因里希·德雷克斯勒的东方领政权寻求和平，并辩称德雷克斯勒的强硬举措成功地粉碎了该地的异见者。不幸的是，因为鲍曼选择寻求与德雷克斯勒达成和平协议，而恶化了他与德国改革派的关系。改革派认为元首已经向大日耳曼国国防军中最极端的分子低头了。"
 BOR_negotiate_with_drechsler:0 "与德雷克斯勒谈判"
 BOR_negotiate_with_drechsler_desc:0 "我的上帝，若和德雷克斯勒谈判，那他就是个极其令人沮丧的家伙。德雷克斯勒很可能是东方领专员辖区里最粗鲁、最固执的人，他拒绝向鲍曼元首做出让步。非但不进行深思熟虑的谈判，反而完全把时间花在咆哮与满口喷粪，并对德国的生死存亡发表滔滔不绝、尖酸刻薄的言论，同时主张实施他制定的入侵更东专员辖区的计划。不用说，元首对这位同辈印象极差。"
 BOR_final_offers:0 "最终条款"
 BOR_final_offers_desc:0 "好好好，快他妈得了，我们他妈的已经受够了这坨毫无意义的讨论！鲍曼元首决定不再与德雷克斯勒搞什么公平谈判，而是直接向德雷克斯勒政权发出“最后提议”，并附上最后通牒。要么屈服于日耳曼尼亚，要么这帮东方领的军国派阴谋杂种就等着被干翻吧。真希望这帮人能有点眼力见，相信那个德雷克斯勒也不想亲眼看着毕生心血毁于一旦吧……话说回来，之前的一切谈判都真他妈是一坨狗屎！"
 BOR_treason_in_the_ostfront:0 "东境的叛徒"
 BOR_treason_in_the_ostfront_desc:0 "在那场该死的战争中，迈尔-兰德鲁特似乎取得了胜利。\n\n我们现在还不明白迈尔是怎么赢的，但如何处理他已经成了摆上台面的问题。在东方领内战结束前，重新整合这块殖民地是十分容易的事，只要国防军踏入这个饱受战争蹂躏的国家，即可重夺控制权。现今却有了一个明确的胜利者，这使得重新整合东方领将成为一个更加艰巨任务，尤其是迈尔比内战中的其他竞争者都更难对付。他的获胜使谈判变得更加困难，甚至可以说不存在谈判解决问题的可能性。我们要准备再次开战，从这只施佩尔派的老鼠手中夺回东方领。"
 BOR_the_liberal_foe:0 "自由派杂种"
 BOR_the_liberal_foe_desc:0 "该死的施佩尔匪帮！不知怎么着竟然让他们赢下了东方领，现在他们获胜的消息已经传遍了团结协定和整个欧洲。不管这帮自由派杂种下一步要做什么都跟我们没关系。专注于当前，将东方领重新纳入团结协定才是我们任务的重中之重，等到局势平息了，再除掉迈尔也不晚。但现在，国内的许多叛乱团体已经武装起来，迈尔的胜利让这些该死的改革派开始重新获得支持。陆军则已经开始要求立即动员，奴隶种植园已经开始请求我们立即协助入侵。看来我们要处理的问题又变多了。"
 BOR_the_hand_that_feeds:0 "引蛇出洞"
 BOR_the_hand_that_feeds_desc:0 "在与元首核心圈子的其他成员进行了深思熟虑之后，我们决定了一个更简洁，或者说更浮夸的计划。作为替代，我们现在将专注于一个计划，该计划取决于我们将迈尔引诱出东方领。\n\n我们知道迈尔是相当理想主义的，他在东方领的计划只不过是犹太-布尔什维主义的阴谋。看来，我们似乎可以理解他希望一个独立的东方领以此让他进入日耳曼尼亚的愿望。再加上谈判可能条约的虚假希望，肯定会让他上钩。"
 BOR_offer_immunity:0 "慷慨豁免"
 BOR_offer_immunity_desc:0 "看来，我们目前最好的选择是给迈尔“豁免权”以示尊重。迈尔是个理想者，也是个乐天派，他不会看出这是个陷阱，因此肯定会来日耳曼尼亚参加谈判，并感谢我们对他的政权如此关切与尊重。\n\n一旦来自东方的飞机在日耳曼尼亚着陆，我们就继续实行计谋，引导迈尔抵达一栋陆军的大建筑。到那后就可以立即逮捕他，并制定“占领和保护”东方领的计划，让东方领免受任何外部影响。此计若成，我军便可挺进东方领，再夺控制权。"
 BOR_reintegrate_the_east:0 "重整东方"
 BOR_reintegrate_the_east_desc:0 "就像老鼠对捕鼠器一样，名为迈尔-兰德鲁特的老鼠看来上钩了。他带着他的整个阴谋集团支持者来日耳曼尼亚，这让我们更容易逮捕他们并提出指控。既然现在已经捉到了这个施佩尔主义者，是时候专注于手头更大的任务了。\n\n东方领。\n\n这是我们最早建立的殖民地之一，也是对我们至关重要的殖民地之一。我们必须迅速用武力占领它。到目前为止，迈尔在日耳曼尼亚被捕的消息还没有传出。这只是时间的问题，时间就是一切。"
 BOR_exile_meyer_landrut:0 "驱逐兰德鲁特"
 BOR_exile_meyer_landrut_desc:0 "德国的旗帜终于在东方领上空再度飘扬。随着部队开始为占领和反游击巡逻做准备，终于可以处理当初致使我们入侵、武力夺回东方领的问题人物，迈尔-兰德鲁特。\n\n他不久前被抓，此后一直被我们关押。元首本人非常赞成在日耳曼尼亚吊死迈尔和他的那帮支持者，让团结协定的其他家伙看看叛乱的下场，以儆效尤。不过，元首的想法现在似乎有所改变，可能是为了给知识分子留点颜面，他决定流亡迈尔。\n\n无论迈尔去哪，我们都不在乎。只要他现在滚出团结协定就行。"
 BOR_the_stab_in_the_back:0 "刀刺在背"
 BOR_the_stab_in_the_back_desc:0 "顺从之徒自然可以任委之，自私鼠辈施以小惠即可令之顺从，而最麻烦的就是那帮所谓的理想主义者及幻想家，而安德烈亚斯·迈尔-兰德鲁特则是这些白日做梦之流中的佼佼者。这个蠢猪甚至幻想着他那自由主义的堕落梦魇能胜过整个雅利安民族的夙愿。\n\n元首必须让那些贪图虚荣甚至胜过国家利益的蠢猪们知道，他们的一意孤行会招致怎样的后果。既然迈尔-兰德鲁特这个蠢货已被我们抓住尾巴，拿他当个杀鸡儆猴的典范再合适不过了。这些异类以雅利安人的疏忽堕落为食，只有正义之绞索才能让他们扭曲的犹太自由主义思想得到净化。"
 BOR_the_steel_fist:0 "钢铁之拳"
 BOR_the_steel_fist_desc:0 "大日耳曼国从未被自由主义潮流阻挡过。在人民支持的光辉浪潮中，党粉碎了魏玛制度，使德国重新走向伟大。那么，这个最伟大的国家为什么要向一个无能的、松散地控制着一个新兴殖民地的种族叛徒低头呢？坦率地说，这甚至连考虑一下都是荒谬的！\n\n德国内战迫使德国军队镇压许多试图窃取德国合法土地的起义者和叛徒。我们认为这不过是那场冲突的延伸，而东方领政府不过是另一个需要镇压的伪政权。"
 BOR_militarize_the_border:0 "武装边境"
 BOR_militarize_the_border_desc:0 "军队已集结在东方领边境。那是我们被自由主义者迈尔-兰德鲁特扭曲并堕落的模范殖民地，将无力对抗陆军的全部力量。很快，军队将直捣明斯克、里加和雷瓦尔，让人们知道自由主义者在祖国没有立足之地，无论是在日耳曼尼亚的政坛还是在殖民地。\n\n在边境待命的军队按捺不住心中的欢呼，士兵们仍然记得内战中，与施佩尔及其自由主义渣滓的斗争。迈尔-兰德鲁特和他的学生与那个叛国建筑师没有什么不同！现在虽暂时失去了施佩尔的下落，但我们发誓要抓住迈尔，并确保施佩尔知道我们找到他时会有什么下场！\n\n德国万岁！鲍曼万岁！"
 BOR_launch_the_attack:0 "发动进攻"
 BOR_launch_the_attack_desc:0 "无需再做任何准备，对东方领的入侵即可开始，把我们昔日的兄弟带回团结协定。现在起，叛徒只能靠借来的时间过活，因为与祖国的力量相比，东方领什么也不是。\n\n德国不容忍自由主义“改革者”以劣等人的名义腐坏民族社会主义并摧毁我们的未来。兰德鲁特的部队将像老鼠一样被追捕，而他本人也将向元首交代自己的罪行。鲍曼万岁！"
 BOR_darkness_in_the_ostfront:0 "东境的黑暗"
 BOR_darkness_in_the_ostfront_desc:0 "老天爷啊，希姆莱的狗腿子居然打赢了东方领内战…这王八羔子的玩意儿怎么搞的？！好吧，我们可不知道，也不敢细想怎么回事…不过我们确实知道弗里德里希·耶克尔恩在他的新领地里干了些什么…情报机构的报告里有记录，上面写得还挺恐怖的。尽管我们尽了最大努力压制消息，东方领的暴行还是走漏了风声，大批德国人民愤怒万分，更倾向于改革了…"
 BOR_the_ss_threat:0 "党卫军的威胁"
 BOR_the_ss_threat_desc:0 "在20世纪50年代，党卫军全国领袖海因里希·希姆莱试图在经济危机和随后的乱局对德国带来的冲击与混乱中趁乱夺取政权。此后，希特勒给予了希姆莱他梦想中的勃艮第国，前提是这将使这位党卫军全国领袖乖乖听话……但事实并非如此。在勃艮第国建立之初，这个国家就已是国际贱民，可他们在核武器方面的造诣使勃艮第及其下属的党卫军成为当代对我们祖国最大的威胁……"
 BOR_interrogate_the_prisoners:0 "审讯俘虏"
 BOR_interrogate_the_prisoners_desc:0 "由于内战和前东方领专员辖区所在政权目前对鲍曼元首的大日耳曼国的侵略（部分原因），我们拥有许多被俘的党卫军和武装党卫军成员，其中包括海因里希·希姆莱“黑骑士团”的一些级别相对较高的官员。虽然（让我们面对现实吧）被俘者都是德国人，但这帮叛徒的行为事实上违背了希特勒的政治意愿和遗嘱，因此可以随心所欲地对待他们。让相关部门残酷地审问那些被抓获的人，直到他们告诉我们有关耶克尔恩黑骑士团的细节。"
 BOR_find_the_weakness:0 "找到软肋"
 BOR_find_the_weakness_desc:0 "嗯……根据一些俘虏吐露的信息来看，耶克尔恩的政权似乎存在软肋，我们可以采取一些措施来将其削弱……根据审讯记录显示，党卫军东方领管辖区的补给全靠勃艮第骑士团国提供。既然耶克尔恩没了勃艮第就无法有效管理其领土，那我们就将切断从勃艮第到东方领的补给线。"
 BOR_threaten_the_west:0 "震慑西方"
 BOR_threaten_the_west_desc:0 "党卫军全国领袖海因里希·希姆莱及其勃艮第骑士团国的行事风格愈加咄咄逼人。如果希姆莱胆敢在任何方面试图削弱大日耳曼国的权威与影响力，我国也必须为此表态，对其进行反击（或是武装入侵）。看来希姆莱已经忘记了他祖国的实力，而鲍曼元首会负责提醒他……"
 BOR_border_preperation:0 "边境预备"
 BOR_border_preperation_desc:0 "随着我们明确立场，而且据了解耶克尔恩的补给不足，现在是当局为大日耳曼国最东部边界即将到来的战争准备的时候了。因此，我们将开始向德国—东方领边境运送大量物资，以便在最终冲突开始时，我们可以有效地粉碎党卫军管辖区。"
 BOR_the_eastern_blitz:0 "闪击东方"
 BOR_the_eastern_blitz_desc:0 "预估，这是几十年前巴巴罗萨行动的重演，我们的装甲坦克部队将率先出击，迅速有效地战胜敌军。因此，为了确保在勃艮第做出任何有效反应之前迅速碾压耶克尔恩，我们将在德国—东方领边境集结一支庞大的装甲部队。如果我们不这样做，可能无法击败希姆莱众所周知的“触手”。"
 BOR_a_chink_in_the_armor:0 "避实击虚"
 BOR_a_chink_in_the_armor_desc:0 "嗯……似乎如果我们能有效地使用装甲部队，就可以削弱东方领的漫长防线，这是国防军指挥官的一个有先见之明的担忧。若能够在他们的防御工事中找到如谚语所说的“盔甲中的中国佬”，那么国防军在与党卫军东方领管辖区内的弗里德里希·耶克尔恩党卫军作战时会更轻松。"
 BOR_crush_the_ss:0 "碾碎党卫军"
 BOR_crush_the_ss_desc:0 "勃艮第党卫军全国领袖希姆莱的意识形态曾经和我们一致，但他已经完全变了。雅利安种族的高洁灵魂，绝不应当沦落到他的暴政下。因此，为了雅利安种族的利益，也为了全人类的利益，我们必须解放东方领的居民们，歼灭弗里德里希·耶克尔恩的党卫军黑恶势力。如果这项任务没能成功，就会有许多人在希姆莱狗腿子的铁蹄之下呻吟……所以，我们在任何方面都不能有丝毫懈怠。"
 BOR_betrayal_in_the_ostfront:0 "东境的逆贼"
 BOR_betrayal_in_the_ostfront_desc:0 "我们在东方领的专员辖区已经分崩离析了！\n\n即使是给予合作者所有自主权，更不用说我国的经济投资，当地人还是又一次奋起反抗德国！显然德国所做的对这些忘恩负义的人来说还不够好！至少我们从中得到了一点点好处；许多人民将这场灾难归咎于政府中的改革派，这确实削弱了他们在政府中的影响力。然而，现在不是庆祝一场小小的政治胜利的时候。我们需要采取行动。\n\n东方领的背叛是站不住脚的。"
 BOR_the_vituska_question:0 "维图什卡问题"
 BOR_the_vituska_question_desc:0 "米哈尔·维图什卡一直是个无可辩驳的机会主义者，察觉弱点和机会的能力几乎是无与伦比的。他一定是暂时疯了，因为现在的行为无异于自杀。如果他就是认为自己能对抗德国陆军的力量，那他疯透了。\n\n他的命运有待商榷，但在这个问题上没有妥协的余地；必须迅速处理维图什卡。"
 BOR_send_the_ultimatum:0 "送出最后通牒"
 BOR_send_the_ultimatum_desc:0 "我们对叛徒没什么好说的，只需要让他们掂量一下自己手头上还有什么选择。狡诈的合作者可以放弃抵抗，重新加入我们，接受正当惩罚；当然也可以负隅顽抗，可惜只是白费力气罢了。不管怎样，东方领都会乖乖回到我们手里的。"
 BOR_stall_for_time:0 "虚与委蛇"
 BOR_stall_for_time_desc:0 "事实上，也许有办法不流血地化解东部局势。与其要求维图什卡投降或死亡，应该让维图什卡认为他把我们带到了他想要我们去的地方。假使夸大我国的弱点，谎称自己没有能力或负担不起平叛的消耗，可能会诱使维图什卡产生虚假的安全感。\n\n一旦我们让他认为自己赢了，我们就和他坐在谈判桌前，给他设下陷阱！抓住或彻底杀死维图什卡，叛徒们就会分崩离析。维图什卡是这场叛乱背后的真正大脑；只要他被排除在外，当地人基本群龙无首。战场上面对他们不过是群可悲的敌人。"
 BOR_the_invasion_begins:0 "侵略开始"
 BOR_the_invasion_begins_desc:0 "我们逮捕维图什卡的计划没有按计划顺利进行。必须承认，他的确是个足智多谋的人。\n\n不过，这并不重要。维图什卡还是不够明智，没有意识到自己即将参与一场无法获胜的战争。我国将号召人们拿起武器；这场暴动已经持续够久了。"
 BOR_chaos_in_the_ostfront:0 "东境大乱"
 BOR_chaos_in_the_ostfront_desc:0 "异教徒阿巴·科夫纳统治着前东方领专员辖区。鉴于他对雅利安人的种族灭绝倾向，此人很可能是对大日耳曼国稳定最具先见之明的威胁。科夫纳无意中完成了不可能的事，团结了德国两极分化的军国派和改革派。随着德国事实上成为团结的一体，我们决定必须一劳永逸地阻止“东方屠夫”！"
 BOR_the_eastern_terror:0 "东方之怖"
 BOR_the_eastern_terror_desc:0 "阿巴·科夫纳，现在以铁腕统治东方领的犹太游击队员，据说曾多次被我们的部队杀害……但是，这次会有所不同；他将不再重生了，这次的死将是永恒的。一旦我们入侵联合游击队组织声称其所拥有的领土，我们将投入所有可用资源追查并最终消灭这个试图消灭我们人民的种族灭绝疯子。"
 BOR_kick_the_door_down:0 "踹开大门"
 BOR_kick_the_door_down_desc:0 "现在是我们的国防军再次在波罗的海平原上奋战的时候了。的确，鲍曼元首已经下令，我们必须将东方领专员辖区从种族灭绝的联合游击队组织及其恶魔般的最高领导人阿巴·科夫纳手中解放出来。阿巴·科夫纳是一个难以捉摸的犹太人，在经历了多次表面的死亡后仍然活着。为了我们人民的安全，必须毫不留情，问心无愧……赢。"
 BOR_reichs_northern_fortress:0 "德国的北方天险"
 BOR_reichs_northern_fortress_desc:0 "1940年——德国历史将永远铭记这辉煌的一年。威瑟堡行动或许不是当年最成功的战役，但其成功同样不容置疑。我们将腐朽的盟军飞速赶了出去，占有了挪威的资源。不仅如此，挪威的北欧人民，还成为第一批加入我们祖国的斯堪的纳维亚人。再有，挪威的峡湾和港口还为德国提供了掌控北海的契机，这使得我们入侵英国时受益无穷。既然有这么多有点，战后我们决定留在挪威也就不足为奇了。挪威一直是最重要的专员辖区之一，负责监视北方、保护祖国。\n\n然而最近，我们对挪威的控制已经完全崩溃。特博文专员意识自己无力挽救，便带着部下离开挪威加入内战——这很光荣，却使我们难以管辖当地。我国北方向西方帝国主义敞开了大门，现在就有美国人在北海水域转悠，伺机扩张影响力。\n\n好在德国在鲍曼元首的领导下再次站稳了脚跟，有机会收复失去的堡垒。这可能不容易，但难不倒祖国。用不了多久，挪威就将重归德国。"
 BOR_reichs_northern_fortress_tt:0 "不管谁领导他们，现在是时候重申德国对挪威雅利安兄弟的统治地位了。"
 BOR_a_welcome_return:0 "光荣回归"
 BOR_a_welcome_return_desc:0 "当鲍曼提出让德国重新管理挪威的问题时，德国外交使团中的一部分人顿时陷入惊愕。挪威这个令人恼火的国家，它的大部分地区都反对专员辖区的统治，这使双方的交易变得愈发困难。然而，第一批大使们驶过丹麦海峡时，他们看到了意想不到的东西，包括约纳斯·李本人所在的一批使团，以及挪威大使身旁随风飘扬的万字旗。事情从此那以后就变得越来越好。\n\n回首往昔，自特博文离开挪威后，国民联盟——一个合作者用以控制挪威政坛大部的党立即演变成多个政客集团，各自争夺控制权。经过一番艰苦卓绝的斗争，李与他的激进派夺取了政权，掌管了政府。令人难以置信的是，比起国民联盟温和派，李更支持德国。我们甚至不需要询问挪威重新加入团结协定的问题，他们自己就提出了建议！\n\n当然，这种积极的事态发展正在国内的官方报纸上大肆传播。人们已经读到了关于挪威人对雅利安梦的忠诚和信仰的花边新闻——这种忠诚和信仰如此伟大，以至于即使在我们最虚弱的时候，他们仍然忠于祖国。这样的故事在德国广为流传，本以为挪威重新加入团结协定只是纸上谈兵。谁知道会这么容易呢。"
 BOR_commend_their_loyalty:0 "忠诚得奖赏"
 BOR_commend_their_loyalty_desc:0 "李和他激进分子的故事只会一天比一天精彩。每天，我们都会了解到他们面对背叛时表现的忠诚。激进分子盯着那些想利用我国暂时的无能而反抗的人，并狠狠镇压。政府中许多人认为，挪威人实际上比德国人更忠于民族社会主义。\n\n当然，这种对我们制度的盲目信仰无疑会得到一些回报。在鲍曼的核心圈子里，这已经成为讨论的话题，至少该表彰李和他派系的勇敢与忠诚。嘉奖无疑会取悦国民联盟，并为其他不那么老实的专员辖区树立榜样，让他们明白对德忠诚得奖赏。"
 BOR_grain_and_steel1:0 "谷物与寒铁"
 BOR_grain_and_steel1_desc:0 "挪威政府的依旧忠诚让日耳曼尼亚感到惊讶。因为波罗的海另一边的一些官员竟比国内的官员更热衷于民族社会主义理想。这当然会让人对我国政府的职业道德产生疑问，但这与当前的话题——挪威的强制农业化无关。\n\n占领期间，挪威人被迫实行强制的农业政策，强迫他们拆除工厂并将其运往德国。然后，挪威用农田和其他农产品取而代之。种种政策虽然提高了德国本土的工业产量，但却严重削弱了专员辖区本已不稳定的经济。正如希特勒当年所说，这样做的原因是为了限制挪威人的行动，以防他们有反叛的想法。\n\n当然，挪威的胜利完全证明这是杞人忧天，现在看来，制定一项将我们最忠诚的臣民置于死地的政策是完全没有必要的。挪威的田野和山丘看来很快就会再次充满建设和制造。"
 BOR_reinforce_hirden:0 "增援卫队"
 BOR_reinforce_hirden_desc:0 "挪威政府对我国政府忠心耿耿，但似乎挪威的大部分居民可不这么想。即使是繁荣昌盛的这个时代，奥斯陆也会传来新的反抗军消息。那些对抗了我们数十年的人，无疑在争相恢复和重夺他们对山区的控制。我们当然想避免这种情况发生，但在这个时代，就算是德国，资源也是有限的。我们只能抽调少数部队维持秩序——这个数量远不足以维持我们在波罗的海的统治。\n\n然而，政府和喽啰的聪明才智又为我们提供了一个简单的解决方案。政府已经搞定卫队，他们是党的准军事部队，一支团结在激进分子下的忠诚之军。我们可以为他们装备更多枪支，聘请更多顾问，不必分出一整支师，即可加强我们于大洋彼岸的存在感。原本可能是大麻烦的问题，也可以用这个天才般的解决方案解决——日耳曼尼亚有些人可能会盘算，既然挪威已经证明了他有多忠诚，那我们之前为什么不早点让他去管理专员辖区呢？"
 BOR_resume_germanization1:0 "重启日耳曼化"
 BOR_resume_germanization1_desc:0 "现在，万事俱备，挪威政府完全臣服于我们，挪威人民也忠于我们，只欠最终也是最重要的部分了——即将挪威日耳曼化的政策。\n\n特博文和他的部队离开挪威前往德国本土作战之前，日耳曼化政策已经渗透到挪威生活的方方面面。德国节日取代了挪威传统节日，庆祝日耳曼文化的活动变得司空见惯，“生命之源”计划也全面展开。挪威的古老传统为纯正的、日耳曼式的庆典，雅利安至上主义庆典所取代。\n\n可惜的是，特博文一离开，这个进程也戛然而止。更始料未及的是，挪威人大肆捣毁雕像，撕毁党标，挪威传统文化再次抬头。虽然应当惩罚这种抗命行为，但我们还是只是决定恢复之前的政策即可。事实再次证明，我们在奥斯陆的投诚者伙伴可真是及时雨——他们无法彻底扭转局面，但还是将损失控制到了一个可接受的范围。一个政府不光忠心耿耿还通力合作，他们的能耐简直不可思议。要是在东方我们也能有这样忠诚的投诚者伙伴，那就再好不过了！"
 BOR_meeting_with_lunde:0 "会见伦德"
 BOR_meeting_with_lunde_desc:0 "内战的混乱不仅在德国造成了严重破坏，各地的傀儡政府也被一系列不同的问题淹没，摇摇欲坠。挪威也不例外，即便我军在那儿的撤离比其他地方要和平得多。挪威的特博文意识到了挪威的处境已然绝望，起义不可避免，便决定先发制人派遣士兵回家，将北部的堡垒丢给当地居民。而我们长期委托管理国家的文职政党国民联盟内爆发了权力斗争，该党的派系相互分裂，试图自行控制挪威。\n\n最终，由居尔布兰·伦德领导的国民联盟主流派保持了对国家的控制。这可能不是我们最好的情况，但肯定不是可能发生的最糟糕情况——我们以前与伦德合作过，双方的目标在大多数方面都是一致的。当然，伦德对专员辖区的运作方式有过抱怨，现在他可以在谈判桌上表达自己的不满。我们只能坐下来看看他想要什么。"
 BOR_reichs_guiding_hand:0 "德国的引导"
 BOR_reichs_guiding_hand_desc:0 "在与伦德会面时，我们已经准备好了国民联盟会向我们提出的要求——增加资金、更大规模的驻军、减轻我国在挪威的农业政策——我们并不完全反对实施这些政策。然而，伦德越界了，他要求从祖国这儿获得更多的自主权。在看着几个月前几乎席卷挪威的灾难后，我国是无法这么快就接受这样的请求的。\n\n当然，在挪威想必也没有多少人同意这一决定。我们已经开始收到关于北方堡垒骚乱加剧的报告，德国与伦德的关系也明显降温。无论如何，挪威的命运不是由挪威人决定的。把他们置于我们的羽翼之下，温和地引领挪威人走向更美好的未来。"
 BOR_assure_the_populace:0 "安抚民众"
 BOR_assure_the_populace_desc:0 "说我们牢牢踩在挪威人脖子上的决定在那儿不受欢迎，也太轻描淡写了。抗议活动震撼了奥斯陆和卑尔根的街道，数千人游行反对政府、驻军以及他们认为是合作者的任何人。虽然驻军能够控制动乱，但只有努力让民众相信我们的善意，才能恢复街头秩序。\n\n旨在赢得那些对我们统治持观望态度的人的一场宣传运动，肯定会让挪威人相信，是的，我们真的很关心他们。无论如何，这一切都符合我们雅利安兄弟的最大利益，与祖国的亲密关系真有那么糟糕吗？"
 BOR_grain_and_steel2:0 "谷物与寒铁"
 BOR_grain_and_steel2_desc:0 "在占领期间，挪威被迫实行强制农业化政策，迫使他们拆除工厂并将其运往德国。然后，让挪威人用农田和其他农产品取代工厂原址。这些政策虽然适当提高了德国工业的产出，却严重削弱了专员辖区本已不稳定的经济。正如希特勒当年所说，这样做的原因是为了限制挪威人的行动，以防他们有叛乱的想法。\n\n当然，伦德的胜利推翻了这种恐惧，现在制定一项约束我们忠诚臣民的政策是完全没有必要的。看来不久之后，挪威的田野和山丘将再次伴随着建设和生产的声音让工业蓬勃发展。"
 BOR_loyalty_has_its_rewards:0 "忠诚就有回报"
 BOR_loyalty_has_its_rewards_desc:0 "当伦德要求给予挪威更大的自治权，摆脱专员辖区强加给他们的枷锁时，国会议员们非常震惊，认为这可能是为了摆脱德国的影响。然而，鲍曼元首似乎已经决定允许这样的请求通过。\n\n根据这项决定，专员辖区现在解散。取而代之的是一个新的合作者政权，一个自我管理但仍然接受命令的政权。也许，随着这一新的发展，那些在东方抵抗我们统治的人会看到忠诚最终会有回报，当我们回来时，他们会变得更加顺从。"
 BOR_send_attache:0 "派遣顾问"
 BOR_send_attache_desc:0 "专员辖区解散后，我们发现了一个新问题——即，沟通效率过低。挪威发出的信息，花上好几个小时才能传递到德国外交部，然后经由复杂的官僚系统，最终才把电报呈到元首办公桌上，这一套流程下来做啥都晚了。这种系统效率极低，未来只会再添麻烦，我们必须果断采取措施，预先解决掉这些问题。\n\n我们将向奥斯陆派遣一名使馆专员，以尽量减少日耳曼尼亚和奥斯陆之间的通信时间。挪威做出决定后，我们几乎立马就能知道。在他们还没来得及散会前，我们给国民联盟的建议行动方案就已经摆在他们桌上了。挪威——德国的沟通速度将迎来新时代，其速度将前所未有。"
 BOR_our_nordic_brothers:0 "我们的北欧同胞"
 BOR_our_nordic_brothers_desc:0 "我们最近通过行动释放了善意，但似乎仍有一些人对专员辖区时期遗留的一些德国制度不满。日耳曼化事业显然在许多挪威人心中留下了极坏的印象，他们不再认可雅利安意识形态。现在是时候改变现状了。\n\n我们将通过新一轮的宣传攻势，强调北欧人与日耳曼人的高相似性，我们同属于雅利安人种。正如他们所说，“合则存，分则亡！”。此时此刻，印刷机上密密麻麻滚落一个又一个涉及方案，准备越过波罗的海直接运往奥斯陆。我们也许消除不了挪威人心中对日耳曼化事业的坏印象，但我们肯定可以用铺天盖地的海报和照片来包扎伤口。我们的所作所为可能对部分挪威人没齿难忘，但那些恨之没那么入骨的，却是我们可以争取的对象。"
 BOR_hunt_the_milorg:0 "猎杀抵抗组织"
 BOR_hunt_the_milorg_desc:0 "自二十多年前入侵挪威以来，抵抗组织就一直是我们的心头之痛。其中最著名的是军事抵抗组织。一群堕落的西方资本家，触角却遍布天涯海角，他们一直是我们的心腹大患。不过人们普遍认为他们逐渐在衰落，特尔博文离开后，他们又突然冒出来夺权。尽管在挪威的雅利安同胞击退了这次痉挛式的袭击，但军事抵抗组织的活动频次和成员数量从此开始膨胀。这种情况必须到此为止。\n\n我们将发起德国-挪威联合行动，这将是挪威有史以来最大规模的反抵抗运动。成千上万的国防军将深入不毛，铲除一切堕落势力，当场格杀勿论，天网恢恢，疏而不漏，我们将以残酷无情地镇压军事抵抗组织，掘地三尺也要斩草除根系。挪威的安全得以确保后，雅利安人的梦想才能真正开花结果。"
 BOR_moderates_in_charge:0 "温和派掌权"
 BOR_moderates_in_charge_desc:0 "内战的混乱不仅在德国本土造成了严重破坏，而且在世界范围内，我们的傀儡政府被一系列不同的问题淹没，摇摇欲坠。尽管我国在挪威的撤离比其他地方要和平得多，混乱照样也不可避。特博文在那里意识到自己处境已然绝望，决定先发制人派遣他的士兵回家，将北方的堡垒遗弃给当地居民，以逃避不可避免的起义。我们长期委托管理国家的文职政党国民联盟内则爆发了权力斗争，因为该党的派系相互分裂，试图自行控制挪威。\n\n最后，在贝·博尔滕的领导下，国民联盟温和派成功地废黜了更保守的对手，阻止了军事抵抗组织的攻势，夺取了权力。对我们来说不幸的是，温和派可能是国民联盟所有派系中对回归我国怀抱最不友好的一派，他们希望增加独立性，自由化挪威社会，以及直面民族社会主义意识形态的许多其他“改革”。\n\n不过，这并不意味着没有妥协的希望。温和派对我国的事态进展虽持谨慎态度，但肯定可以被带到谈判桌上。如果运气好的话，北方的堡垒将再次属于我们。"
 BOR_force_them_back:0 "强迫回归"
 BOR_force_them_back_desc:0 "关于德国和挪威之间的伙伴关系，有很多话要说，但有一点是显而易见的——德国显然更强大。挪威人可能会试图抵抗我国的统治，但我们始终能够带来更多的人数、更先进的装备和更好的战略来对抗挪威可能带来的任何违抗。\n\n最近同挪威的谈判中，这一点得到了高度强调。\n\n到头来，挪威人对德国非常警惕。挪威人似乎对我们用脚踢和尖叫把他们拖进现代雅利安人天堂的行为非常不满，也许他们只是不理解吧。无论如何，大量的压力和提醒挪威欧洲力量的动态变化肯定足以让他们重返团结协定，但谈判进程肯定要继续的。无论如何，这是一个开始。"
 BOR_a_norwegian_force:0 "挪威军队"
 BOR_a_norwegian_force_desc:0 "鲍曼与博尔滕的谈判中，出现的一个主要分歧点是挪威军队的地位。在我国过早地离开北方堡垒前，维稳几乎完全由德国驻军负责。这既使我们有能力直接监督针对抵抗组织的行动，也使我们能够牢牢控制挪威人民。然而，在特博文撤离后，温和派从人民中抽调了一支本土防卫部队，该部队在过去几个月里一直控制着局势。经过一番争论后，鲍曼指示挪威人可以保留自己的军队，并允许普通挪威人武装自己进行防卫。毕竟，国民联盟显然控制着北方，而将军队移交给当地人管理，可以让我国整合军警资源，否则这些力量就要分散到全国乡村里去。此外，挪威人是北欧人，在基因上接近雅利安人。我们为什么要像管理斯拉夫人和非洲人那样管理他们呢？答案显而易见。"
 BOR_restablish_the_garrison1:0 "重新驻军"
 BOR_restablish_the_garrison1_desc:0 "也许博尔滕在把我们当成白痴，至少元首办公室是这么认为的。因为奥斯陆最近发来一条信息，详细要求挪威人不仅要有自己的防务，还要把挪威人武装起来，抵御抵抗力量！这提议往好了说是搞笑，往坏了说是彻头彻尾的侮辱——博尔滕真的认为我们会允许普通人携带武器吗？这帮家伙中有多少人会为了“自卫”而购买武器，结果转头卖给军事抵抗组织或其他堕落团体？\n\n关于挪威自行防御，这又是一个不能允许的想法。博尔滕已经被证明是一个时常不情不愿的候选人，无数次给我们带来麻烦。这种人和他的军队真的能信任吗？日耳曼尼亚认为必须密切关注博尔滕，以免他试图完全脱离我们。挪威人就是对重新加入团结协定抱有戒心，而我们自然不会蠢到给他们挣脱我们的手段。不，德国将紧紧拴住挪威，直到他明白民族社会主义才是前进的方向。"
 BOR_accept_their_reforms:0 "允许改革"
 BOR_accept_their_reforms_desc:0 "贝·博尔滕最新的挪威变革计划是一系列深入的经济改革，远远超出了我们以前允许附庸国做的任何事情。该计划呼吁大规模自由化和工业化，允许西方对挪威的未来建设进行大量投资。虽然这一计划的许多部分与民族社会主义意识形态所宣扬的相悖，但人们不能否认它有一些明显的好处——挪威的GDP肯定会提高，产量的增加将造福整个德国。\n\n出于这些原因，尽管许多同僚对此表示不满，鲍曼元首依然决定接受这样一项提议。除了明显的经济改善外，允许挪威获得一些额外的自治权势必会进一步加深他们对我国的看法。我们慢慢地将德国从挪威的视角中转变，从一个征服的帝国变为雅利安兄弟和保护者，带领整个欧洲走向辉煌的未来。如果必须扭曲民族社会主义的某些原则才能进一步实现这一理想，那就顺其自然吧。"
 BOR_keep_things_under_control:0 "纹丝不动"
 BOR_keep_things_under_control_desc:0 "贝·博尔滕继续将德国可以接受的条件推向极限中的极限，今天直接越过了这条线。最近，我们收到了他为挪威制定新经济计划的消息，计划不仅要挑战我们多年推行的农业政策，还要经济自由化，向西方的影响开放！这样的政策往好了说是公然违背民族社会主义，往坏了说是彻头彻尾的叛国，但我们怀疑这一行动背后的动机才是关键——博尔滕假装这只是为了挪威的利益，但很明显，行动是为了让挪威在经济上与我们拉开距离，趁我们不注意的时候溜走！\n\n如果博尔滕真以为他能瞒过德国而不被发现，那就大错特错了。我们将扭转博尔滕与德国决裂的企图，来达到我们的目的，利用博尔滕想要完成改革的愿望把挪威和日耳曼尼亚拉得更近。与美国的贸易将转为德国，工业零部件将来自西门子，而不再是美国钢铁带。整个欧洲都将成为德国的一部分，无论是否情愿，他们都会因此而变得更好。"
 BOR_milorg_in_power:0 "北境之王"
 BOR_milorg_in_power_desc:0 "我国北方堡垒遭受到了灭顶之灾。特博文从挪威撤退前，留下了个他自认为是强硬的“投诚者”维持秩序直到陆军返回挪威。很可惜，他的判断大错特错。事实证明，“投诚者”软弱无能，为了各自权力，内部争了个头破血流。混乱中令人最担心的情况发生了——长期以来被认为已是强弩之末的军事抵抗组织，最后孤注一掷，一举夺得了政权。而长期以来被认为是坚不可摧的北方堡垒，如今被腐朽的资本家占领，他们现在将矛头直指民族社会主义的心脏。\n\n我国许多高层人士都主张立即采取军事行动，但元首鲍曼否决了该提议。恰恰相反，我们将与挪威政府进行一次谈判，毕竟我们不只是好战的野蛮人——雅利安人不仅是战士，还是学者和政治家。我们将坐到谈判桌前，即使通过外交手段解决的可能性不大，我们也要尽可能和平解决挪威问题。\n\n此外，万一谈判失败，我们也肯定能为制定备用计划争取到些许时间。"
 BOR_open_negotiations:0 "开始谈判"
 BOR_open_negotiations_desc:0 "计划中的谈判解决方案扫清了第一道障碍——挪威人已经同意参加谈判，我国最优秀的外交官将被派去敲定一个大伙都能接受的协议。不论这项任务多么艰巨，只要凭借技巧、才能，再加点运气，一切皆有可能。我们会尽最大的努力让挪威重返团结协定。\n\n会议的食物很奢侈，桌子也都是精心制作、布置和摆放的，但外交使团有一种不可否认的徒劳感，挪威人吸食西方堕落的鸦片，成了瘾君子，怎么能说服他们与德国人合作比美国更好呢？最糟糕的是，鲍曼真的希望这一切成功吗？元首对资本主义国家的厌恶广为人知，对会议乏善可陈的支持似乎表明他对和平解决的缺乏兴趣。难道整个会议只是个元首计划内的一部分阴谋？\n\n无论如何，挪威人带着公文包和数不清的文件来了。外交官们需要找到一个完美的解决方案。"
 BOR_a_surprising_success:0 "意外之喜"
 BOR_a_surprising_success_desc:0 "几乎震惊了整个外交使团，与挪威政府的会谈竟然取得了成功。奇迹发生了，挪威问题竟然得以和平解决，现在两国争先恐后地派遣大使，之前他们想都没想会成功，于是压根儿没有组建使团。会议的成功出乎意料，但许多人还是举双手欢迎——毕竟入侵挪威铁定代价高昂、旷日持久乃至血腥暴力。\n\n元首似乎对和平解决最为惊讶，他好像百分百确定会谈会破裂。高度戒备的部队中止了行动，做好部署准备的飞行员发现机油突然无影无踪，而海军船员焦急等待数日后，也被遣散下船。最有趣的是，许多特工突然被召回，原本就一无所知的任务被取消。这些作战任务被取消，似乎泄了军国主义者的气，他们和元首一样，满心期待着陆军发动一场光荣的全新战役。\n\n和平解决的结果可能在意料之外，但两个民族现在都可以为新纪元欢呼，德国雅利安人和斯堪的纳维亚北欧人的关系将再进一步，他们将做好迎接团结新纪元的准备。"
 BOR_towards_a_fruitful_relationship:0 "朝着互惠互利的伙伴关系前进"
 BOR_towards_a_fruitful_relationship_desc:0 "德国的旗帜骄傲地飘扬在奥斯陆的上空，但不再是征服者的旗帜——相反，这面旗帜现在自豪地悬挂在德国大使馆上方，就像挪威国旗也在日耳曼尼亚飘扬一样。这对从前的宗主与附庸国之间的新动态在欧洲引起了冲击，两国人民现在享受着对方提供的美食、音乐和文化。欧洲合作的新时代似乎正在来临，德国和挪威的伙伴关系似乎是迈向统一、自豪的欧洲之路的第一步。\n\n当然，两国之间的差异仍然很大。挪威的西式民主价值观与遍及全德国的民族社会主义发生了剧烈碰撞。他们的资本主义、自由的市场经济在两国之间造成了类似的分歧。在德国政治机器的高层中，还有些人在质疑我们为什么要和一个叛逆的臣属谈判。鲍曼当然有他的理由。在公开场合，这是因为雅利安人天生就是一个外交的种族——可以与任何人进行妥协和谈判；私下里，这是因为入侵的成本实在太高。毕竟，当你可以简单地从内部推动他们的政治时，为什么还要将一种意识形态强加于另一个国家？"
 BOR_the_expected_outcome:0 "意料之中"
 BOR_the_expected_outcome_desc:0 "谈判破裂或许从一开始就难以避免。谈判无论是在经济，还是团结协定，抑或民主，乃至美国的影响上，两国几百个地方上都可能陷入僵局。不出所料，其中一个问题最终还是让谈判中道崩殂，并由此进入恶性循环。原本的理性讨论变成了大喊大叫，大喊大叫又变成了人身攻击，最后，挪威代表团退出了会议，没有达成任何条约性文件。\n\n当然，这完全在德国的意料之中。一旦谈判破裂，就立刻切换备用方案，动员全德国士兵，发动大规模海上入侵，这还是自海狮事件以来德国第一次发动海上入侵。在北方要塞的几座城市里，我国特工一直兢兢业业，勤勤恳恳，假如万事大吉，那么也没有必要动用军队，也许不用下海也能抓到大鱼。\n\n无论如何，流血漂橹的概率越来越大了。我们必须行动起来，希望结果会对我们有利。"
 BOR_its_time_for_plan_b:0 "B计划"
 BOR_its_time_for_plan_b_desc:0 "可能对于许多人来讲，达成协议是解决挪威问题的首选方案，但肯定不是唯一方案。即使是在组织会谈期间，为了避免会议最后结果不如人意，大家也都在幕后制定计划。\n\n不巧，这些计划正巧被用上了。\n\n我们已经与许多老伙计及忠实拥护者的政治组织取得了联系，他们目前和我们一样对挪威的倾向感到不满。这些人是老政权里的鹰派，也是迄今为止最倾向于接受我们统治的人。专员辖区时代，他们从未执国民联盟牛耳，但有些事情可以变一变了。\n\n枪支、大炮、培训、顾问——无一例外都为我们忠诚的战士做好了推翻挪威政府的准备。要不了多久，我们的挪威盟友就会把资本主义猪猡拉下台，而德国也将把误入歧途的兄弟拉回正道。"
 BOR_the_last_resort:0 "最后手段"
 BOR_the_last_resort_desc:0 "灾难！政变失败了！委以重任的人彻底失败了，我国参与行动的情况一并暴露给了国际社会。在世界各地，我国的大使馆充斥着来自数十个国家的愤怒谴责，国际声誉已跌至二战以来的最低水平。随着计划被抛到九霄云外，陆军司令部召开了混乱的会议，需要一个新的行动方案。\n\n鲍曼元首已经厌倦了我们一直在玩的这些小把戏，厌倦了懦弱地回避问题，试图用语言而非子弹来解决问题的懦弱。最重要的是，他对信赖挪威人一事不抱希望，挪威人往最好的说也就是帮劣等雅利安人。不如让我们以正确的方式做成任何事情。\n\n不再玩小把戏，不再有幕后交易。不再谈判，不再政变，不再上演把德国变成“外交大国”的闹剧。我们是德国，我们是地球上最优秀的战士！1940年击溃了挪威人，如今将再次这样做。派出双倍的兵力，只用一半的时间！德国不是建立在口头上的，而是建立在征服和纯粹的军事力量之上，现在是我们提醒世界这一点的时候了。挪威将成为最鲜活的例子，告诉世人德国不容轻视。"
 BOR_well_we_tried:0 "算了，大家都尽力啦"
 BOR_well_we_tried_desc:0 "挪威人又让我们失望了，肩负我们厚望的那些同志们一败涂地。挪威和平回归祖国的最后一丝希望，不是倒在了奥斯陆街道上的血泊中，就是关进了监狱。屋漏偏逢连夜雨，挪威政府和国际社会对我们的介入一清二楚——不然那些最精致的德械和最精锐的满口德国话的士兵又是怎么接触到叛军的呢？不管怎样，我们手上多了块烫手山芋。解决这烂摊子的责任，就落在了元首身上。\n\n有人认为应当让冲突升级——直白点说就是全面入侵——但我们得考虑能从中获得些什么。事实已经证明，挪威绝对不会屈服于雅利安人的统治之下，哪怕好处大大的有。他们足足反抗了我们二十二年。我们前脚刚走，叛军后脚就会夺权。哪怕我们赶回去，又怎能控制北境的群山呢？维持这片地区的稳定，究竟要让多少德意志的赤子死于非命？有句话说得好：“你可以把马儿牵到河边，但你不能强迫它喝水。”\n\n我们只得放弃对挪威的一切希望，不管多丢脸，就这样吧。雅利安种族的青年不必再为北方的壁垒而死了。"
 BOR_successful_coup:0 "豪赌成功"
 BOR_successful_coup_desc:0 "北欧兄弟没有让我们失望。就在几天前，那些对民族社会主义者事业深信不疑的挪威人，在德国最精良武器和顾问的协助下，袭击了奥斯陆。他们轻而易举地扫除了大吃一惊的敌军，冲进了挪威议会，宣告挪威王国不复存在，挪威将回归德国统治之下。虽然抵抗军再次于山区从事恐怖活动，但那些亲德派已经控制了城镇，局势已然稳定。\n\n当下，我们必须帮助亨里克·罗格斯塔领导的新政府控制局势。我们将三倍驻军于挪威海岸，确保北方堡垒不会再度失守。当务之急是重拾之前被军事抵抗组织推翻的政策，将其恢复到专员辖区的状态，就像什么事儿都没发生过。"
 BOR_back_to_the_pakt:0 "重归协定"
 BOR_back_to_the_pakt_desc:0 "无论好坏，挪威政府和挪威人民都将再次与德国绑在一起。挪威现民选政府为维护他们新获得的“自由”，与抵抗组织——那帮让他们失去真正自由的家伙结盟。但鲍曼元首通情达理，接受团结协定内的所谓民主。特别是，这意味着我国在北海的地位再次稳固。"
 BOR_a_fall_from_grace:0 "耻辱脏斑"
 BOR_a_fall_from_grace_desc:0 "德国被叛徒撕裂之时，外部的专员辖区们也倍感痛苦，因为来自他们输血者的支持枯竭了。其中一个遭此灾厄的专员辖区便是挪威，高高在上之政府的地基坍塌瓦解，专员辖区摇摇欲坠。此地陷入暴力和混乱的温床前，特博文专员把驻军撤了出去，送回德国，让军队为他们自己支持的人而战。在这段时间里，特博文相信由国民联盟领导的文官政府能够守住北方堡垒，直到德国回归。\n\n国民联盟悲惨地失败了。\n\n如今的挪威处在叛军的控制之下，挪威人自己也对美国资本家和冷酷无情的君主俯首听命。我们努力取得的国民生活改善在几个月内就被摧毁了，挪威再次成为犹太-布尔什维主义与无休止堕落的蜂巢，绝不允许这样一把匕首抵在我们心上。陆军司令部内还在争论要不要入侵，是先发动政变还是干脆进攻。无论结论如何，有一点是明确的——不能允许现在这样的挪威存在。"
 BOR_a_subversive_approach:0 "颠覆行动"
 BOR_a_subversive_approach_desc:0 "尽管一些鹰派军国主义者反对，我们还是决定发动政变。毕竟如果我们能把政变描述成是人民呼吁重新与我们联合，那么就可以少造成些国际混乱，少流些德国人的血。挪威还残余有些支持雅利安之梦的人，我们已经和他们取得联系，只要有支持者，一些军火，再来几位带路的，就能拉起一只武装部队供我们驱使。\n\n计划很简单：亲德的部队将在凌晨向奥斯陆进军，若遭到抵抗，那么就围攻该城。必要时，德国将支援他们补给、武器、情报和海军火力支援。不久后，挪威就将重回正轨，避免毁灭的命运，重新回到民族社会主义理论的光芒照耀之下，我们将一劳永逸地消灭军事抵抗组织。"
 BOR_final_preparations:0 "最终准备"
 BOR_final_preparations_desc:0 "炮弹就位，枪支上膛，燃料灌满，一切都准备就绪了。很快，行动开始，关乎挪威未来的最后一战由此开始。德国船只在苍白的月光下停泊，有需要的话，将向北驶向奥斯陆。走运的话，明天，万字旗就会再次于城市上空高高飘扬，我国最大的错误之一将予以纠正。\n\n事情的走向很大程度上取决于挪威人能否履行他们的承诺，可过往的种种证明，他们压根做不到。愿他们在此重要时刻能像任何一个雅利安人一样发挥应有的作用，而不是像1963年那样几天内分崩离析。如果再次以糟糕的结局收场，也许是时候去掉中间人，直接军队下场把德国的意志强加给挪威人。希望不会落此下场。"
 BOR_the_direct_approach:0 "大胆进击"
 BOR_the_direct_approach_desc:0 "舍尔纳元帅提出了个很有道理的观点——明明可以派德国的军队来给挪威人一个真正的教训，为什么非要借着一次次辜负德国的挪威人来偷偷地重新掌权。挪威政变的想法看上去很有吸引力，但这种行为太软弱、过于不受民众欢迎而无法成功。如果不能成功，那我们所有的努力将再次付诸东流，绝不能把决断挪威未来的关键时刻交到挪威人手中。\n\n我军将迎接海狮行动以来的首次海上入侵，海军要为冲突做好准备，随时随地投入行动。过去我国在挪威峡湾上建造的防御工事将在炮弹的威力下坍塌，德国军靴会把旧挪威的遗迹踩在脚下。1940年的威瑟堡行动取得了无可争议的成功，我们很快就会复制这一成功。"
 BOR_snuff_the_light_out:0 "熄灭灯火"
 BOR_snuff_the_light_out_desc:0 "部队已经做好了对挪威发动致命袭击的准备。喷气式轰炸机为进攻加油，海军于黑魆魆的波罗的海穿行，士兵也进入了登陆艇。很快，第一只德国靴子会踏上挪威海岸，然后整个国家也紧随其后。如果一切顺利，挪威很快就会重新并入德国。\n\n当然，这是以一切顺利为条件的。挪威人无疑知道我们要来了，他们会利用我们建造的防御工事来防御我们。挪威也是一个很容易防守的国家——国土狭窄，多山，防御森严。然而，这并没有在1940年阻止我们，今天也不会。不管他们愿不愿意，我们都会让挪威回归团结协定，德国也会再次安全。"
 BOR_restoring_proper_rule:0 "重建纪律"
 BOR_restoring_proper_rule_desc:0 "挪威再次臣服于我国的统治。那些反对雅利安梦想的人又退缩到阴影里，希望有天能把我们再次赶出去。如果我国真的像他们说的那样愚蠢，那就只会坐在神坛上，不采取任何行动来阻止叛匪，任由他们发酵。如此，也许有一天，我们就会被再次赶走。\n\n但这不是治疗伤口感染的方法。你不能让它溃烂、生长，最终杀死病人。不，你要用绷带、药物和医疗手段轰炸它，直到清除感染，伤口愈合。这就是我们要对军事抵抗组织做的。\n\n这一过渡时期为我们提供了一个独特的机会，在不破坏我国政府的情况下撕碎挪威。将动用全部力量，把这些犹太布尔什维克叛军从巢穴中连根拔起，并将他们付之一炬。挨家挨户的突袭、空中轰炸、直升机巡逻、随机审讯——为了一劳永逸地摧毁抵抗力量，我们将不遗余力。"
 BOR_restablish_the_garrison2:0 "重新驻军"
 BOR_restablish_the_garrison2_desc:0 "信任虽好，但控制更好。我们原驻挪威的驻军正在返回他们原来的驻地。北欧地区的战略价值极为重要，不能冒险重蹈德国内战那时的覆辙，所以，只有最忠诚的人才能保卫北方。"
 BOR_resume_germanization2:0 "重启日耳曼化"
 BOR_resume_germanization2_desc:0 "万事俱备，挪威政府已完全屈服于我们的脚下，挪威人民的忠诚也得到了保证，是时候恢复我们挪威政策最后也是最重要的部分了——日耳曼化。\n\n在特博文和他的部队离开挪威前往德国本土作战之前，日耳曼化政策贯穿了挪威生活的方方面面。传统节日被德国节日取代，日耳曼文化的庆祝活动变得司空见惯，生命之泉计划也全力以赴。这一切缓慢但坚定，那里的古老传统被真正的、日耳曼式对雅利安人至高无上的庆祝所取代。\n\n不幸的是，特博文的离开使这些变化戛然而止。令人难以置信，雕像被推倒，纳粹党徽被撕成碎片，任性的挪威文化传统再次抬头。这种不服从行为无疑应该受到惩罚，但我们已经决定，只要简单地恢复那些已经失去的政策即可。"
 BOR_barons_of_kaukasien:0 "高加索的大亨"
 BOR_barons_of_kaukasien_desc:0 "高加索的所谓“巨头”已经执政多年，稳固了他们对高加索的统治。既然日耳曼尼亚庙堂稳定，现在是我们掌控巨头，于整个地区建立适当的控制的时候了，从而重获林立的炼油厂。\n\n当务之急是迅速确立德国本土对高加索的主导地位。高加索不仅是我们通往伊朗的十字路口，在地缘上有重要的战略意义，而且在能源层面是全德的石油生产中心。为了德国（及其军队）的利益，必须重建控制。\n\n高加索的巨头们早该见见上级了……"
 BOR_barons_of_kaukasien_tt:0 "企业家们已经把约西亚斯赶下台了。在他们的控制下，重新整合高加索专员辖区应该没什么问题。"
 BOR_restablish_logistic_chains:0 "重建供应链"
 BOR_restablish_logistic_chains_desc:0 "高加索的安全得到保障并已重新融入团结协定。政府已重整完毕，包括所有的重要炼油厂在内的工业设施都已被修复，它们再次为德国生产石油！\n\n这对德国来说真是一个重大转折！我们已经得到了高加索的石油，现在开始能够重新向祖国运送燃料和石油。\n\n胜利万岁！"
 BOR_secure_our_holdings:0 "保护我国财产"
 BOR_secure_our_holdings_desc:0 "现已将高加索的控制权夺回，但我们不该沾沾自喜，要从过去的教训中汲取经验，预防将来的灾难与避免重要油田的损失。\n\n我们控制了一切，自当加强整个专员辖区重要地点的防卫。尤其是主要城市的中心地带、炼油厂和港口，并派遣只忠于我们、绝无二心的行政人员到各地监督并确保官僚机构的忠诚，以防原住民起义，不再重蹈过去十年的覆辙。我们最不需要的就是另一个疯子掌权，或是另一场寡头政变。"
 BOR_lifeline_of_the_reich:0 "德国生命线"
 BOR_lifeline_of_the_reich_desc:0 "我国的黑色命脉再次从高加索的炼油厂源源不断地输送出来！石油运输顺利恢复，德国再次实现了石油自给自足！\n\n我们在高加索的行动取得了重大成果，以良好的方式恢复了秩序。石油再次流动，政府平稳过渡，如今高加索的一切在为我们，也只为我们运转。\n\n不过，我们不应该沉浸在祖国重新夺回油田的喜悦中，因为通过我们的行动，我们还赢得了一场巨大的战略胜利；如果我们需要干预中东，德国再次拥有了进入中东的陆路通道。总而言之，这是大日耳曼国光荣的一天！"
 BOR_the_correct_choice:0 "正确选择"
 BOR_the_correct_choice_desc:0 "在我们内战期间，保罗·普莱格做出了一个选择：事实证明，这是正确的选择。\n\n他支持我们的政府，并在我们需要的时候提供了至关重要的援助。他的忠诚自然应该得到回报，德国政府将宣布保罗·普莱格为高加索专员辖区的新专员。在普莱格的协助和新设立的办事处下，能够轻松地将整个地区重新整合到我们的势力范围，粉碎在山里挨饿的少数土匪，确保安全后，恢复向德国运送重要的石油。"
 BOR_an_industrial_heartland:0 "工业之心"
 BOR_an_industrial_heartland_desc:0 "高加索之心为德国搏动，黑血不止。可心为何物？她的心，便是地上的工业。\n\n有普莱格掌舵，他和高加索的其他工业家就可以建立心脏地带，此地便可自给自足、对祖国增加出口。而越建越多的工厂对每个人来说都是件好事：强迫更多的当地人为我们工作，这将为士兵生产更多的武器和补给，同时让当地人处在监督之下。不断溢出的石油加工后运给我们，工业家们拍拍自己的背，告诉自己与元首结盟是多么明智。\n\n这是双赢的局面，我们会从放手中受益，让普莱格的手下随心所欲地工业化、建设和开发。"
 BOR_those_who_were_not_with_us:0 "乱臣贼子"
 BOR_those_who_were_not_with_us_desc:0 "保罗·普莱格做出了一个选择：事实证明，这是错误的选择。\n\n普莱格和他的亲信，自称“高加索工业巨头们”的那帮家伙在战争期间公开支持叛徒戈林，甚至向他提供军事物资和援助。在我们取得胜利之后，整个地区变得异常沉默，工业家们在等待我们对其背叛做出什么必然反应。\n\n我们有两个显而易见的选择。可以迅速发动一场公开战争，让这个流氓国家重新整合进阵营。但这肯定会危及遍布各地的工业设施，更严重的是，重要的炼油厂遭受破坏。\n\n另一种选择是与那些可怜的人达成协议。虽然普莱格和“工业巨头们”是叛徒，但他们可能并非不可救药，如果我们接受他们的归顺，那确实省去了入侵高加索和清理混乱的麻烦。"
 BOR_work_out_a_deal:0 "交易达成"
 BOR_work_out_a_deal_desc:0 "我们已经决定，接受高加索工业家重返团结协定。虽然让普莱格和他的同伙们重新融入我们的势力范围可能是一粒难以下咽的苦果，但和平解决方案的好处远远超过入侵这个多山国家及破坏重要炼油厂的风险。\n\n当然，也有条件。巨头们仍然会付出代价，他们将通过为德国辛勤工作来偿还欠我们的！石油巨头们将使黑金再次流向日耳曼尼亚，并为她提供高加索的财富，否则……"
 BOR_traitors_must_be_punished:0 "叛徒去死"
 BOR_traitors_must_be_punished_desc:0 "已经决定了，对高加索的叛徒不会手下留情。\n\n我们不能原谅普莱格和他那一帮叛徒在战争期间支持戈林，从而在他们那里收到的物资和枪支，致使德意志同胞兄弟的死亡，不能忘记，绝不原谅。这帮混蛋的所作所为已经证明了他们不可信任。我们别无选择，只能消灭这帮叛徒。\n\n就像以前发生过的无数次一样，行动会很快结束。国防军会踢倒腐烂之门，靠闪电战穿越平原，围攻他们的城市。把他们的山间小屋炸成俄国佬那般的废墟，任何幸存的叛徒（如果有的话）都将因叛国罪被处决。石油滚一边去，就让我们来兑现祖国的要求——为倒下的英雄伸张正义。然后新的官僚就可以来收拾残局了。"
 BOR_the_mad_prince:0 "疯狂世子"
 BOR_the_mad_prince_desc:0 "约西亚斯也许一直都有点……精神失常，尤其是在他不幸遭遇高加索山脉的游击队后，他就越来越疯疯癫癫了。\n\n神秘学？古代文物探险？圣杯？他是德国的叛徒，本土已有充分理由干预专员辖区并将他赶下台。德国可不需要另一个统治国家如封地一般的迪勒万格，更不允许宝贵的资源被浪费在毫无意义之事上。我们需要的只是一个能控制当地人，且让黑金流回日耳曼尼亚的家伙，而这个人不是约西亚斯。"
 BOR_off_with_his_head:0 "斩首行动"
 BOR_off_with_his_head_desc:0 "是时候让伙计们做好准备了，山中的疯狂暴君需要即刻赶走。军队在一旁热切期待，为政变做好了准备。\n\n入侵行动十分简单，高加索专员辖区的军事实力可不足以抵御德国武装的联合攻势。我们将风驰电掣穿过平原到达专员辖区内的城市，保护炼油厂，将任何抵抗力量炸得粉碎。那么约西亚斯呢？\n\n死亡即是对这个疯子的怜悯，也是最好的归宿。"
 BOR_eliminate_his_support:0 "除灭狂徒"
 BOR_eliminate_his_support_desc:0 "像任何一个疯王一样，约西亚斯有群应声虫随时待命，争夺他们疯狂暴君的认可和青睐。\n\n疯狂就像一种疾病，它传播开来，即使有雅利安血统也逃不开。看看高加索政府机构剩下的东西，这一点就更明显了，把那存在的部分称为“政府”实在是太客气了。\n\n我们别无选择，必须清除高加索内约西亚斯的全部未逃离手下，包括各级政府和军队，然后用我们自己的忠诚者取代他们。高加索太重要了，不能任由疯狂的叛徒摆布。"
 BOR_restablish_logistic_chains2:0 "重建供应链"
 BOR_restablish_logistic_chains2_desc:0 "高加索的安全得到保障并已重新融入团结协定。政府已重整完毕，包括所有的重要炼油厂在内的工业设施都已被修复，它们再次为德国生产石油！\n\n这对德国来说真是一个重大转折！我们已经得到了高加索的石油，现在开始能够重新向祖国运送燃料和石油。\n\n胜利万岁！"
 BOR_secure_our_holdings2:0 "保护我国财产"
 BOR_secure_our_holdings2_desc:0 "现已将高加索的控制权夺回，但我们不该沾沾自喜，要从过去的教训中汲取经验，预防将来的灾难与避免重要油田的损失。\n\n我们控制了一切，自当加强整个专员辖区重要地点的防卫。尤其是主要城市的中心地带、炼油厂和港口，并派遣只忠于我们、绝无二心的行政人员到各地监督并确保官僚机构的忠诚，以防原住民起义，不再重蹈过去十年的覆辙。我们最不需要的就是另一个疯子掌权，或是另一场寡头政变。"
 BOR_lifeline_of_the_reich2:0 "德国生命线"
 BOR_lifeline_of_the_reich2_desc:0 "我国的黑色命脉再次从高加索的炼油厂源源不断地输送出来！石油运输顺利恢复，德国再次实现了石油自给自足！\n\n我们在高加索的行动取得了重大成果，以良好的方式恢复了秩序。石油再次流动，政府平稳过渡，如今高加索的一切在为我们，也只为我们运转。\n\n不过，我们不应该沉浸在祖国重新夺回油田的喜悦中，因为通过我们的行动，我们还赢得了一场巨大的战略胜利；如果我们需要干预中东，德国再次拥有了进入中东的陆路通道。总而言之，这是大日耳曼国光荣的一天！"
 BOR_chaos_in_kaukasia:0 "高加索剧变"
 BOR_chaos_in_kaukasia_desc:0 "混乱仍在德国的土地上蔓延。随着几个少数民族和党派起来反对政府，高加索专员辖区已经完全爆发了公开叛乱。这场内战不仅阻碍了德国重要资源的供应，还让我们在敌人面前尽显颓势。\n\n这些叛乱必须被毫不留情地镇压。我们将派遣国防军去镇压叛军并永远占领这片地区。"
 BOR_scour_the_mountains:0 "荡涤群山"
 BOR_scour_the_mountains_desc:0 "民族抵抗运动在整个专员辖区内仍十分活跃，扰乱了我们的补给线，并对国防军部队和当地平民发动恐怖袭击。为了消灭这些野蛮人，我们必须彻底搜查高加索，追捕每一个可能的抵抗者。"
 BOR_install_military_rule:0 "军事戒严"
 BOR_install_military_rule_desc:0 "高加索必须由国防军维持严格的戒严令，以防止更多的起义发生。通过让一名国防军将军负责管理，我们的忠诚部队会在这个烟雾缭绕的地区的每一处角落巡逻，不久就会恢复高加索的秩序与稳定。"
 BOR_repair_the_facilities:0 "修复设施"
 BOR_repair_the_facilities_desc:0 "抵抗组织的破坏行动和对国防军部队的袭击都对高加索的经济基础设施造成了巨大破坏。政府现难以开发其资源，该区域对我们毫无用处。我们必须启动一项大规模修复计划，从格鲁吉亚最小的工厂到阿塞拜疆的炼油厂开始恢复高加索工业。"
 BOR_minor_concessions:0 "微小让步"
 BOR_minor_concessions_desc:0 "为了在该地区爆发叛乱后仍保持表面上的稳定，鲍曼同意向当地人做出一些让步。诸如“限制工作日”和“颁布工作场所安全条例”之类的让步让当地人不会过多地扰乱政府的运作，还能会平息当地人那些与生俱来的暴力倾向和革命独立的欲望。"
 BOR_no_deal:0 "绝不妥协"
 BOR_no_deal_desc:0 "既然起义已经被镇压，肇事头目也已被处置，我们就没必要再满足这块地盘内那些唧唧歪歪杂种们的要求了。高加索的工业将继续像以前一样无拘束地运转，但现在我们必须确保专员辖区拥有更强大军事力量，这样才能对潜在的起义未雨绸缪。"
 BOR_back_in_business:0 "重回正轨"
 BOR_back_in_business_desc:0 "是时候解散我们军政府了。当地人证明了他们不可动摇的合法地位，专员辖区已匍匐于鲍曼的脚下，伴随着工业恢复以及进一步的稳定，经济资源正在反哺日耳曼尼亚。高加索又开始营业了！"
 BOR_the_italian_debacle:0 "接触意大利"
 BOR_the_italian_debacle_desc:0 "意大利帝国在大战中曾与我国并肩作战，但他们现在却是我国在欧陆上最强大的敌人。他们拒绝承认我们的权威，处处与我们为难。这种情况无论如何不能再继续下去了。\n\n我们也曾高居权力之巅，但那已经是前尘往事，德国仍深陷内战余波。事实上，我们将不得不妥协：德国要么维持旧日难耐的外交孤立，要么就得和意大利人坐上谈判桌，尝试与他们和平共存。至少，在下一次危机到来前是这样。"
 BOR_the_menace_a_mountain_away:0 "山外威胁"
 BOR_the_menace_a_mountain_away_desc:0 "意大利人一再表明，他们无时无刻不在期盼我国的欧陆霸权崩溃。几十年来，他们不停给我们和盟友下绊子，为此从未动摇：难道有什么理由促使他们改变这一做法吗？\n\n很显然，和他们展开外交谈判就是浪费时间。比起处理那些自以为是，一夜暴富的傲慢外交官，德国还有更紧迫的问题要处理！"
 BOR_denounce_the_turncoats:0 "谴责逃兵！"
 BOR_denounce_the_turncoats_desc:0 "有一个问题在当时被认为不重要，但现在已经证明…至少是尴尬的。内战开始时，所有在阿尔卑斯山防御工事上执勤的部队都经历了大规模的逃兵：这不足为奇，但问题是战争结束后有数百人拒绝返回！\n\n现在，这些叛徒——因为他们就是这样——在意大利享有政治庇护，狡猾的混蛋们没有浪费任何机会提醒世界，就连德国的士兵也逃离了自己的国家！这种情况必须结束，马上！\n\n元首应发布一份官方声明，宣布逃兵为德国和德国人民的叛徒，并剥夺他们的军衔和公民身份。我们不需要他们，很快他们就会被他们的保护者遗忘…"
 BOR_strengthen_mountain_bastions:0 "强化山地要塞！"
 BOR_strengthen_mountain_bastions_desc:0 "阿尔卑斯山或许是意大利可以倚仗的最广袤屏障，但也是我们应对他们的广袤屏障！我们在与意大利及其傀儡的边界上当然防护严密，不过轴心国解体以来，战争的形式已然进化：我们老旧防御工事已经过时，挡不住现代大炮和飞机的轰炸。\n\n为此，我们将对阿尔卑斯山的堡垒进行全面现代化改造。必须确保从瑞士到斯洛文尼亚，没有人胆敢质疑我们对欧洲统治的合法性，否则他将自食苦果……"
 BOR_reopen_gebirgsjager_schools:0 "重启山地猎兵学校"
 BOR_reopen_gebirgsjager_schools_desc:0 "随着国防军慢慢陷入内讧和腐败，我们的精锐部队很快发现自己被抛弃，转而效忠于这位或那位将军的民兵。山地猎兵部队也遭遇了同样的命运，他们军事学院的关闭，接踵而至的便是我部面对意大利精锐山地部队时将处于劣势。\n\n如今我国已经重新站起来了，可以将更多的资金转移到山地猎兵，以使他们的学院能够再度开学招生。很快，应届毕业生将确保没人敢涉足我们这边的阿尔卑斯山！"
 BOR_ever_vigilant_watch:0 "时刻警惕"
 BOR_ever_vigilant_watch_desc:0 "全德意志的人民们！德意志母亲的爱子们！牢记我们元首的讲话，因为他在讲述的是事实！意大利人曾经背叛过对我们伟大国家立下的所有的友谊誓言，并且还会毫不犹豫地再做一遍！他们认为自己比真正的雅利安人优越，保护我们用血汗建设的祖国是我们一贯的责任！\n\n不要相信意大利人，因为他们会毫不犹豫地利用您的每一个弱点！即使是现在，他们仍在阿尔卑斯山边界附近集结部队，准备在我们疏忽之际立即发动袭击！我们必须保持警惕，并准备对这些奸诈的敌人的任何侵略行为做出反应！"
 BOR_break_the_ice:0 "破冰"
 BOR_break_the_ice_desc:0 "尽管不愿意承认，德国仍不能四面受敌。意大利人过往对待我们如何先且不谈，从长远来看，维持当下对意大利帝国的立场只会导致更多的问题：更何况德国经济现在一塌糊涂，军队无能为役，不寻求绥靖是愚蠢之举。\n\n元首充分知晓并理解个中内涵，并决定暂时放下身段。元首将知会意大利人，并寻求在双方观点分歧之处达成共识，慢慢使两国关系正常化。谁知道这背后有什么好处呢？"
 BOR_relax_trade_restrictions:0 "放松贸易管制"
 BOR_relax_trade_restrictions_desc:0 "轴心国瓦解后，意大利、伊比利亚和土耳其组建了三头同盟。彼此间的对立让两大阵营相互禁运，但最终，德国遭受的经济损失远大于其他三头同盟，毕竟后者还能同日本与美国维持贸易与外交关系。\n\n我国经济受内战重创，若要继续发展，必须竭尽全力。为此，元首将试图说服意大利放松禁运，允许两国间开展有限的贸易与投资。他们应该接受，如此，才是朝着正确的道路前行。"
 BOR_meet_italian_diplomats:0 "会见意大利外交官"
 BOR_meet_italian_diplomats_desc:0 "正如罗马人常言：“言辞会飞走，文字却留存”。表露建交的意愿自然能成就一个好的开端，但终究也只是停留在口头。如果想取得实质性的进展，一份能说明我们进展的协议是必要的。\n\n为了直截了当地解决这个问题，马丁·鲍曼将邀请一批意大利外交代表团前来日耳曼尼亚，在那里讨论局势细节以及可行的妥协方案。\n\n意大利人自然会接受这个提议，毕竟谁又会愚蠢地拒绝元首的施舍呢？哎呀，我现在倒是觉得意大利人会蠢到这么干了……不过他们就算真的有胆这么干，谁又会听他们的？"
 BOR_der_auftauen:0 "解冻"
 BOR_der_auftauen_desc:0 "就这么定了！经过漫长而艰难的谈判，终于成了！我们光荣的元首展示了他惊人的外交技巧，他让意大利代表团相信他的意图是真诚的，我们两国之间的友谊是实现共荣未来的唯一途径！\n\n现在是官僚们敲定细节和理清技术问题的时刻了，然后我们的外长将与意大利外长会面，正式签订协定。祖国又一伟大的日子！"
 BOR_peace_in_our_time:0 "我们时代的和平！"
 BOR_peace_in_our_time_desc:0 "最终，随着两国签署了《双边共识条约》，这一漫长的旅程告一段落。德国与意大利间重建了（几乎）不受限制的边界贸易，并允许阿尔卑斯防线部分非军事化。\n\n虽然要消解过去二十年的敌意与裂痕还需要时间，但这已经是一个巨大的成功了。在缓慢而坚定的脚步声中，两国将再次认识到，我们是结拜友邦，而非誓死仇敌，一切都将回归常态。\n\n谁知道呢，也许这是新罗马——柏林轴心的开端？"
 BOR_minor_faux_pas:0 "小失误"
 BOR_minor_faux_pas_desc:0 "众所周知，意大利人对我国的处事方式有诸多不满，尽管如此我们还是认为能平息事态。但在万分努力过后，意大利人似乎还是被我们元首的话冒犯了。我们需要想办法修补隔阂，否则谈判可能会完全失败！"
 BOR_there_will_be_no_peace:0 "和平不再……"
 BOR_there_will_be_no_peace_desc:0 "该死！会谈完全失败，意大利代表团选择了离开，他们宣称我们已经些许改善的关系只会因为我们“拒绝承认对意大利帝国犯下的错误”而变得更糟。\n\n元首大怒，这是理所当然的，因为这比一记响亮的耳光还要过分。通过直接离开会议，意大利代表团悄然为鲍曼冠上了无能者的称号，并直接威胁到了他将德意志国重建为国际公认的世界强国所做的一切努力。\n\n有一件事是肯定的：他们会得到应有的下场！"
 BOR_no_reconciliation:0 "……再也没有什么和解了……"
 BOR_no_reconciliation_desc:0 "德国人民对我们光荣元首的荣誉遭受严重侵犯而感到愤怒，他们自发地在街道上表现出正义的蔑视。意大利国旗被焚烧，忠诚的人民鼓励全面抵制仍在我国境内销售的少数意大利商品！\n\n当然，他们的话应该被倾听！意大利大使馆可能会抗议门外尖叫的人群，但示威者不必担心自己的生命安全：与意大利人不同，我们不会背叛那些信任我们的人……"
 BOR_just_more_of_the_same:0 "……一如既往"
 BOR_just_more_of_the_same_desc:0 "外交一败涂地后，元首决定对意大利人进行严厉报复。所有让步都将被撤销，阿尔卑斯山边界将完全重新军事化：此外，我们将建造新的、扩大的防御工事，让这些叛徒明白，没有人能滥用我们的耐心。\n\n我们曾出于好意，真正尝试改变。但这些愚蠢的意大利人却不懂得这一示好。\n\n所以，从现在起，德意关系将再一次重返冰期。\n\n而这次，将是永远。"
 BOR_a_modern_wunderwaffe:0 "现代奇迹武器"
 BOR_a_modern_wunderwaffe_desc:0 "就像过去一样，德国的经济实力取决于其子民的动力、勇气与决心！德国元首马丁·鲍曼做出了指示，我们要回顾过去，看看是什么让德国变得如此伟大，如此强势！\n\n与三十年前一样，德国人民将开始在全国范围内建设基础设施——毕竟，正是钢铁和混凝土铸就了德国的心脏——并以此确保德国的每个部分都彼此相连。我们将投资欧洲的核心地带，当我们获得应有的利润时，我们将进一步投资，直到经济远超世界各国为止！\n\n有了鲍曼的深谋远虑，德国的未来将更加光明——德国工人将不再专指奴隶，取而代之的是在工厂和田野里工作的德国人——元首再不希望奴隶制成为德国的专长。"
 BOR_removing_the_weeds:0 "除除杂草…"
 BOR_removing_the_weeds_desc:0 "奴隶制长久以来便是德国经济的障碍。逐步淘汰奴隶制固然很好，但剩下的奴隶们在获得解放之前也应发挥自己的效用。在等待他们转移回（理论上的）原籍地前，奴隶们该居住在常规经济之外的专业工作营地中，他们在那里可以靠修铁路度日。"
 BOR_with_our_new_friends:0 "…和新朋友一起"
 BOR_with_our_new_friends_desc:0 "人民不需要害怕巨企的影响，毕竟它们对鲍曼元首的忠心无可置疑。作为德意志的有用盟友，它们掌握着建设大型基础设施，把奴隶迁移出德国本土所需的资源与资本。当然，许多公司希望维持现状，但元首已经明确表示，它们只能在前进和毁灭中选择一项……这肯定会鼓励合作的！"
 BOR_putting_them_to_work:0 "都给我去工作"
 BOR_putting_them_to_work_desc:0 "……决定已经做出，时机已然成熟。在选择好要与之合作的巨企伙伴后，大日耳曼国已经有能力将奴隶迁出祖国领土了。事实上，在鲍曼元首的英明指导下，德国政府将“扫除”一切劣等的经济活动与发展。"
 BOR_the_leeches_slowly_purged:0 "拔除水蛭"
 BOR_the_leeches_slowly_purged_desc:0 "谢天谢地，正如鲍曼元首所预知地一般，随着奴隶被扫除出劳动力的行列，大日耳曼国的经济正在步入正轨。这当然（未来也将会）是一个漫长的过程，但我们不能停下。工程停滞的后果无疑是灾难性的，它将损害我国未来的发展。不过，随着德国人民走上曾被奴隶霸占的岗位，失业率正在下降……因此，我们应该加倍努力！"
 BOR_ECONI_leeches_slowly_purged:0 "我们的§Y建造速度§!将提高§G3%§!。"
 BOR_and_with_the_old:0 "…与老伙伴一起"
 BOR_and_with_the_old_desc:0 "作为大日耳曼国的势力圈，团结协定可以说帮助建立了奴隶制（当然反过来，它对摧毁奴隶制也该有帮助）。团结协定的谋划将数百万奴隶运到了日耳曼尼亚，而现在他们将被送还自己的家乡。此外，鲍曼元首任命的负责东方领土的行政人员们，也将献上调配奴隶参与德国建筑项目所需的经验。"
 BOR_as_long_as_theyre_useful:0 "有用就行"
 BOR_as_long_as_theyre_useful_desc:0 "团结协定那以奴隶制为基础的经济体制客观上固然削弱了大日耳曼国的经济潜能，但我国对欧洲的控制也由此而举世无双。有鉴于此，鲍曼元首的政府将寻求与团结协定各国开展更密切的合作，并逐步削弱他们的自治权乃至主权。失败者将被忠诚者取代，而团结协定将永远逃不出日耳曼尼亚的掌握！"
 BOR_reaping_the_reward:0 "累累硕果"
 BOR_reaping_the_reward_desc:0 "复兴大日耳曼国的基础工作已经完成。在马丁·鲍曼元首尽职尽责的指导下，我国的经济已经如凤凰般浴火重生。此外，随着经济向好发展，我们的投资终于得到了回报。希望德国（这次）走上了正道，能收获果实。"
 BOR_our_eternal_hegemony:0 "亘古霸权"
 BOR_our_eternal_hegemony_desc:0 "理论上说，专员辖区在过去的几十年中一直是大日耳曼国占领地区的行政中心，他们“忠于”日耳曼尼亚的意志。但事实胜于雄辩。专员辖区很久前就变成了有独立经济的主权民族国家，他们可不会为一时兴起的德国经济独裁服务。因此，根据元首本人的命令，专员辖区的经济、铁路和官员都要直接和日耳曼尼亚绑定……无一例外！"
 BOR_the_disconnected_pipelines:0 "管脉相接"
 BOR_the_disconnected_pipelines_desc:0 "石油就是大日耳曼国赖以生存的血液，它是连接民族社会主义治下各个机构为一体的江河。但事实是，在祖国身体内分配此等血液的管脉无疑是断开的，效率低下。因此，我们该想象要怎么纠正这个问题，不过答案实际很简单……政府将通过连接团结协定内所有的输送管道来强化我国的霸权，全德意志的巨量资源将由日耳曼尼亚直接支配。"
 BOR_the_winding_roads:0 "条条大路……"
 BOR_the_winding_roads_desc:0 "……管道还不够。不行，单处理现有的管道不足以让我们连接起大日耳曼国广袤的疆土。铁路问题长期以来困扰着德国政府，归根结底就是因为各专员对绝大多数铁路有着无可比拟的控制权（毕竟铁路大部分位于专员辖区境内）。因此，我们要确保每一条新铁路都以首都为中心，以给予元首无与伦比的控制权。"
 BOR_all_lead_to_germania:0 "……通日耳曼尼亚"
 BOR_all_lead_to_germania_desc:0 "在马丁·鲍曼元首的不懈努力之下，巩固大日耳曼国的举动几乎成功了。虽然政府还未完成所有计划，我们已经能更有效的支配德国远疆的工业贸易了。因此，德国政府应确保在所有专员辖区集中化的区域交通枢纽边建立工厂。毕竟，这是德国理应施加的控制。"
 BOR_a_reforged_reich:0 "淬炼重生"
 BOR_a_reforged_reich_desc:0 "感谢上帝，大日耳曼国终于走上了通往成功的康庄大道！政府发起的基础设施工程，让鲍曼元首得以兑现解决失业问题的诺言。曾经百无一用的民众，如今有了大量的就业机会，可以养家糊口了。就连团结协定也比以往要紧密得多！围绕恩赛网的高效技术也是好消息不断，足以证明我们的经济已经挺过了烈火的淬炼！"
 BOR_germanys_new_railways:0 "崭新的铁路网"
 BOR_germanys_new_railways_desc:0 "天啊，看起来我们从来就没有过任何失败的可能性……不如直接把“失败”这个词从词典中删了吧？！我国的基础设施工程持续扩张，这样下去的话，整个大日耳曼国都要铺满铁路了……梦想必须变成现实，德国很快就会拥有史上规模最大的铁路网！"
 BOR_our_new_profits:0 "大把利润"
 BOR_our_new_profits_desc:0 "鲍曼元首精明的宫廷政治还在极大地造福大日耳曼国的经济。谢天谢地，我们之前的投资为德国削减了巨量的开支。此外，得益于我国难以置信的经济增长，几乎没有公司倒闭，事实上恰恰相反……所有人都在受益成长！赞美元首！"
 BOR_the_german_golden_age:0 "黄金盛世！"
 BOR_the_german_golden_age_desc:0 "啊，胜利啦……一切都完成得游刃有余！大日耳曼国的经济正处于巅峰时刻，我国迎来了一段全新的黄金盛世，这都仰赖鲍曼元首的耕耘。目之所及，除了一点马上就能修复的小小瑕疵之外，皆是一片繁荣景象！失业的概念已经不复存在了，我们德国真正进入了黄金盛世，在那应许之地上，迎接我们的只有成功。"
 BOR_our_unrivalled_future:0 "无前未来"
 BOR_our_unrivalled_future_desc:0 "大日耳曼国是一个无与伦比的经济强国。的确，元首的不懈努力曾创造了德国的光辉未来……但现在呢？我们不能自满，毕竟情况可能会再度变化。政府最好开始调查替代方案，保证效率。幸运的是，我们之前投资的一家公司给元首提出了一个相当有趣的建议。"
 BOR_das_entscheidungsnetzwerk:0 "恩赛网"
 BOR_das_entscheidungsnetzwerk_desc:0 "谢天谢地，恩赛网取得了巨大的成效！这个被通俗称为“赛博协同”的系统十分有效。其计算力将帮助稳定我国的财政状况，并大幅促进大日耳曼国的经济增长。此外，它的成功还让元首能从繁重的事务中腾出手来，亲自加强对经济的控制。但，这也才起了个头……该公司已向政府承诺对软件进行更新，以进一步提升其效力。"
 BOR_the_power_of_the_machine:0 "机械之力"
 BOR_the_power_of_the_machine_desc:0 "大日耳曼国的效率是当代其他任何民族国家都无法比拟的。元首以技术官僚的视角审视着经济事务，这也对德国的财政产生了积极的影响。恩赛网和由即时计算降低的货币成本，让政府能以令人难以置信的方式平衡预算……机器万岁！"
 BOR_the_cogs_turn:0 "齿轮旋转"
 BOR_the_cogs_turn_desc:0 "恩赛网的效率无与伦比。作为一台运转良好的机器，其算力让大日耳曼国以之闻名的繁文缛节变得何其多余——几十年来，正是这些赘余在内部败坏政府。正因为电脑不需要睡眠，不需要休息，鲍曼元首就能裁撤掉那些古里古怪，忙于与政府背道而驰的私人事物又占用大量预算的下属了。"
 BOR_the_impoverished_and_useless:0 "贫穷无用的人啊"
 BOR_the_impoverished_and_useless_desc:0 "上帝啊，元首就是名副其实的经济学之神！那些曾经被认为是贫穷和无用的人在大日耳曼国的民族共同体中发现了生命的新意义。实际上，随着就业率的不断上升，德意志国的失业率以极快的速度向零逼近，好比我们雄伟王国那过去的黄金岁月。我们的未来又一次光芒璀璨！"
 BOR_now_proud_and_productive:0 "如今自豪而富有"
 BOR_now_proud_and_productive_desc:0 "就如数十年前一般，新就业人群的狂热消费让更多的企业在大日耳曼国的市场中站稳了脚跟。此外，在人们用消费为企业注资后，企业也能雇佣更多人作为回应——这将创造周期性降低失业率的永久轮回。"
 BOR_laying_the_ground:0 "奠定基础"
 BOR_laying_the_ground_desc:0 "奴隶制问题渗透进了大日耳曼国社会的每个角落。尽管包括鲍曼元首在内的许多人都批评这由同代人和前辈们建立的制度，尚无人能将废除奴隶制的后果理论化。当然，政府从实际角度出发考虑到，要是没有工人能填补空缺，废除奴隶制，将团结协定的经济与德国绑定也毫无意义……我们还得多雇几个德国人！"
 BOR_by_carrot:0 "胡萝卜"
 BOR_by_carrot_desc:0 "嗯……是时候让政府开启德国最宏伟的基础设施建设项目了。不幸的是，德国的铁路和公路长久以来一直为政府所忽略……我们要纠正这一错误吗？事实上，巩固这重要的联系网将简单地雇佣大量工人，而他们辛劳所赚来的工资又能购买企业提供的商品和服务——并让企业反过来扩大就业……当然，这项工程代价高昂，但它会为德国带来指数级的回报。"
 BOR_das_werk_des_volkes:0 "从人民中来"
 BOR_das_werk_des_volkes_desc:0 "德国的工人阶级历史上便是民族社会主义政权的脊梁。他们一直为大日耳曼国倾其所有。在他们的不懈奉献下，德国的贫困人口已经大幅减少。此外，由于我们慷慨提供的工作，人民对鲍曼政权的忠诚也加强了。"
 BOR_und_das_werk_der_intelligenz:0 "举智慧之力"
 BOR_und_das_werk_der_intelligenz_desc:0 "聪明与智慧有着改变现实的力量——谢天谢地，我们这一优等种族也诞出了一些伟大的天才（至少现代术语会如是说）。因此，政府有责任调查任何有可能推动经济增长，改变现状的科技。此外，通过鼓励创新，大日耳曼国终将超越其他国家——甚至能在适当的时候，再次坚定重建对美国与日本的经济霸权？"
 BOR_and_stick:0 "加大棒"
 BOR_and_stick_desc:0 "多少年来，巨企们都独立于政府而自行其是。他们无视我们对大日耳曼国经济的正确愿景，一味追求令人厌恶而又由利润驱动的议程——最值得注意的是，他们满脑子仍然坚持奴隶制，对我们破坏这一体制的事业表示恼人的反对。因此，我们要引入一些制度，让巨企依赖政府来获取利润。毫无疑问，巨企不会欢迎这些政策的，但元首和他们的领导人都知道更坏的选择是什么……"
 BOR_das_werk_des_konzerns:0 "拆分康采恩"
 BOR_das_werk_des_konzerns_desc:0 "政府的努力已经卓有成效，巨企的权力已被遏制。在鲍曼元首（加上他为德国人民不知疲倦地工作）的娴熟领导下，我们战胜了不可能，确保了德国的未来。几十年来，政府首次能可靠地改善经济，而不用担心巨企对我们事业的影响。"
 BOR_hot_wind_blowing:0 "热风吹拂"
 BOR_hot_wind_blowing_desc:0 "中东有一阵风刮过。所谓的“石油危机”已经开始，整片地区都好似陷入火海。埃尼集团还有那些持有或是开采中东大部分石油储量的公司都已完全崩溃，进一步助长了全球性的石油危机。油价正在失控，产能和出口正在暴跌，而这似乎还只是序幕。\n\n沙特阿拉伯和其所在区域的其他盟国试图镇压一众共和党的复兴党革命者，这些人为打破沙特人、意大利人和其他境外势力对他们家园的奴役剥削而斗争。虽然现在我们国家的经济已经到了危机时刻，但此刻提供了一个在中东建立一席之地的机会。不出意外，这将成为支持复兴党革命者，动摇厄运缠身意大利人地区稳定的绝佳时机！"
 BOR_getting_our_hands_dirty:0 "开始工作"
 BOR_getting_our_hands_dirty_desc:0 "是时候开始工作了！复兴党革命者已经起来，他们亟需我们支持。沙特人和意大利人已经开始运送物资镇压复兴党，我们没有时间可以浪费了。\n\n共和党人需要他们能得到的一切帮助，需要我们能给的一切；需要枪支，补给，甚至需要人员才能保证他们取胜。\n\n然而，准备工作却远不止于此。各个补给线都必须通过海上、陆地、空中等上述所有通道建立。顾问，甚至远征军都必须且能够派遣。我们最大的财产—德国空军，也能够派遣去直接支持我们和盟国的联军。无论我们最先关注哪点，都该迅速行动！"
 BOR_the_eagle_rises_still:0 "雄鹰高飞"
 BOR_the_eagle_rises_still_desc:0 "二十年来，万字黑鹰一直在人类的摇篮——非洲中翱翔。祖国的雄鹰再次人类的发源地崛起也再合理不过了。向复兴党革命者顽强反抗的那些地区派遣有限规模的德国士兵，就能直接支持他们进行抵抗。尽管我国能支援的物资极其有限，但它们将在中东发挥事半功倍的作用。"
 BOR_heat_of_the_desert:0 "沙漠之心"
 BOR_heat_of_the_desert_desc:0 "沙漠对于任何人来说都万分严酷，酷热难耐。沙漠无际，无孔不入。地势险峻，土地贫瘠，日用车无力通行。对于毫无准备的人来说，沙漠不仅仅是一个无情的战场，更像是一片黄土堆成的墓地。\n\n肆意飘荡的风沙会损毁一切，这就是为什么我们要为即将到来的沙漠战争做好准备。我们需要一种坚固耐用、性能可靠的枪支来应对这种环境，例如AK-47。而沙漠里的补给点又少又远，因此需要为士兵配备足够维持数周的弹药、燃料、食物和水。目前的制服也完全不能适应干旱环境：需要一种既能保持凉爽又能保护士兵的沙漠制服。即将部署的作战车辆也要小小改装一下。\n\n我们目前还有许多工作要进行准备，而一旦完成，部署在沙漠的志愿军将无人可敌！"
 BOR_the_new_korps:0 "崭新军团"
 BOR_the_new_korps_desc:0 "隆美尔元帅是个传奇人物，他在非洲的战绩举世闻名。其所率领的非洲军团一路闪击整个北非，为祖国赢得了一场又一场的胜利，将丑陋的盎格鲁人及其愚蠢的傀儡击退到埃及和苏丹深处。\n\n战争虽然已经过去了几十年，但陆军并没有忘记这些教训。即使是现在，我们的总参谋部扔在翻阅旧回忆录和战后报告，召集老兵重新学习沙漠作战的残酷教训。如果我们不从经验中汲取教训，那我们在战争中遭受的苦难又有什么用呢？"
 BOR_all_men_who_bend_their_will:0 "所有人皆臣服于意志"
 BOR_all_men_who_bend_their_will_desc:0 "阿拉伯人在多个地区陷入僵局，甚至在某些地区节节败退！我们根本没有足够的兵力在各条战线上为他们提供掩护和援助。为了帮助我们的盟友在这个些鬼地方取得实际进展，我们得派遣更多的人员直接参与战斗。\n\n我们会尽可能多地派遣人员！虽然这还不足以引发全球性的危机，但也快引爆了。事关重大，我们不能退缩：我们必须竭尽全力，以确保我们在该地区的胜利和祖国的荣耀！"
 BOR_get_rid_of_the_troublesome:0 "盲目跟风"
 BOR_get_rid_of_the_troublesome_desc:0 "尽管取得中东战争的胜利才是我们当前的首要目标，但遗憾的是，国内局势动荡之程度已不容我们忽视。自内战以来，军国主义者一直是我们的眼中钉、肉中刺，这帮蠢货自以为能指点我们的统治。不过，他们还有点用——在充当炮灰这方面。\n\n军国主义者非常支持干涉他国的行动。只要稍加鼓动，我们就能让这些蠢蛋充当下一波外国志愿军，还能顺便削弱他们在国内的影响力。他们就算不高兴又能怎么办呢？毕竟是他们自己要搞军国主义的嘛。"
 BOR_winds_of_destruction:0 "毁灭风息"
 BOR_winds_of_destruction_desc:0 "十多年来，为了让俄罗斯人无法对莫斯科构成威胁，德国空军的战略轰炸几乎将乌拉尔山脉以西的整个俄罗斯炸成了废墟。借鉴我们自身的经验，我们可以开始对中东地区反对我们复兴党盟友的其他势力进行战略轰炸。我们将以他们的补给基地和主要据点为目标，为削弱敌人出一份力。"
 BOR_emergency_policies:0 "紧急政策"
 BOR_emergency_policies_desc:0 "正如瑞士人所说的那样——我的天啊。国际阴谋又一次颠覆了我国的经济，让国家陷入萧条。不用说，我们有权抨击那些在为这场背信弃义填笔的小国，但我们决不能因此延误对危机的对应行动。政府将颁布紧急配给政策并冻结银行取款以限制恐慌——虽然这基本没啥用，但也会为我们考虑下一步行动争取时间。"
 BOR_liquidate_our_assets:0 "清算资产"
 BOR_liquidate_our_assets_desc:0 "尽管我们先前的经济政策耗时不菲心思缜密，但我们也得遗憾放弃了。现在的要务是避免国内债务过高，不能让其破坏我们货币的信誉，否则我们将重蹈魏玛共和国的覆辙。我们将紧急出售清算混乱行政机构中任何能刨出来的公共资产，尽可能提升我们货币信誉水平并缓解这场债务危机带来的负面影响。"
 BOR_past_expertise:0 "往日事业"
 BOR_past_expertise_desc:0 "在上一次战争期间，国家的原材料短缺如此紧迫，以至于它们成为施佩尔经济项目的重中之重：它们需要大量的财政投资，并推动了我们在俄罗斯的战略军事行动。然而，随着国家的衰落和经济的崩溃，我们新发现的丰富资源被视为一种负担——然后发生了石油危机。我们将把旧的合成炼油厂重新投入使用，以保持对国内部门的供应，并希望在日益受阻的金融环境中刺激国内投资。"
 BOR_new_discoveries:0 "新发现"
 BOR_new_discoveries_desc:0 "科技发展是一件美妙的事情，值得庆祝甚至资助——至少根据鲍曼元首的说法，前提是有利于大日耳曼国。政府收到了一份由我国最权威的科学家和工程家共同撰写的提案，该提案可能会将我们的危机转化为机遇——风能和光伏电池等替代能源会减少我们对外国石油的依赖。这是个奇怪的想法，但鲍曼正被这样一个民用奇迹武器的想法迷住了。设备原型将在尼德兰和我国边界带建造。如果奏效，德国这次可能不靠战争拯救自己，而靠奇迹般的科学。"
 BOR_the_power_of_the_atom:0 "原子之力"
 BOR_the_power_of_the_atom_desc:0 "最近几周，鲍曼元首对大日耳曼国严重缺乏石油造成的普遍电力短缺深感担忧。这些短缺已经引发了相当多的公众异议，并有可能演变成街头暴力。值得庆幸的是，德国的一位老朋友已经在这里拯救我们，使我们免于陷入暴乱——原子之力。大规模扩张的预算和强制放宽的安全标准将提高新一波反应堆的数量和成本效益。\n\n我们对他们所说的大功率通道型反应堆特别乐观——这些反应堆虽然在某些测试条件下不稳定，但与更安全的变体相比，价格低得离谱。在廉价原子提供的力量浪潮中，我们将乘着这场危机取得胜利！"
 BOR_wrangle_the_east:0 "管控东方"
 BOR_wrangle_the_east_desc:0 "几十年来，东部诸专员辖区的非雅利安人令人担忧地抵抗我们的统治，这给我们的殖民政府带来无数不眠之夜。为了确保德国对欧洲市场和资源的统治仍然可行，我们必须承认，以目前形式进行的大规模殖民实验已经失败。只剩下一件事要做：大日耳曼国将对东部各政权行使更大的控制权，并提高对当地关键设施的部队配额。"
 BOR_ramping_up_production:0 "提高产量"
 BOR_ramping_up_production_desc:0 "德国工业的外来石油供应链日益岌岌可危，提高我们的产量自给自足才是明智之举。高加索控制地区的石油储量丰富，很适合成为石油增产重点特区。我们将大规模扩建这里的采油设施以提高石油的产量，进一步促进国内产能，以此达成我们的愿景。"
 BOR_harsh_quotas:0 "严控配额"
 BOR_harsh_quotas_desc:0 "长期以来，祖国对我们专员的管理一直很宽容，以稳定和政治团结的名义给他们留有余地——这是公开的秘密。然而，现在祖国的经济正陷入危机，政府必须采取非常的措施来稳定稍碰即碎的经济。我们将对专员辖区内的经济及其资源开采业务实施严格的配额制，以应对当前危机。如果运气好的话，我们将依靠那些因我们的仁慈而变得更好的辖区将祖国推向辉煌，而他们最好也知道不要抱怨。"
 BOR_reduce_usage:0 "限制消费"
 BOR_reduce_usage_desc:0 "德国人民是德国最强大的力量——这一点我们从纽伦堡的第一次集会开始就知道了。但人民快速增长的需求也是我国的弱点，耗尽了本已脆弱的资源网，并危及我们对对手的进攻能力。政府必须采取措施降低石油的消耗率——从限速到民用运输和军用巡逻的细节都可以加以控制。为了祖国，我们必须做出巨大牺牲——我们的人民，我们的力量，必须先行。"
 BOR_help_the_populace:0 "帮扶群众"
 BOR_help_the_populace_desc:0 "德国人民是我们的力量——一种我们过去经常滥用的力量。然而，面对伤筋动骨的经济停滞与温水煮青蛙的通胀压力，对人民的忽视必须结束。在国防军鹰派的反对声中，鲍曼元首下令，政府将实施德国历史上规模最大的经济刺激计划之一，以改善我们的经济低迷。这应该在一定程度上安抚了国会的改革派——上帝保佑，这甚至可以让他们难得闭嘴五分钟。"
 BOR_volksgemeinschaft:0 "民族共同体"
 BOR_volksgemeinschaft_desc:0 "借用东方人的一句话，一个长期分裂的国家如何才能重新团结起来？答案显然是民族共同体。它曾经对我们的统治起过重要的作用，也一定会再次见效。民族共同体是纳粹党的国家认同政策核心，它通过公共项目和社区活动促进国内团结——唉，它已经大不如前了。但柏林人有句谚语：若非马革裹尸，誓不罢休！我们将回归民粹主义的本源，向国内的改革派分子做出让步，实施更多的社会计划，帮助德国人民渡过难关。"
 BOR_work_for_the_fatherland:0 "为祖国工作"
 BOR_work_for_the_fatherland_desc:0 "失业的危机再次玷污了祖国的面容，抹去了我们自西俄战争以来取得的成果。这足以让最坚强的人哭泣——但现在不是哀悼的时候，没有时间来为那些受难的人而哭泣了。政府必须采取迅速果断的行动来保障就业，当然，是有保障就业的方法的：把那些奴隶阶级赶出工作场所，让伟大的德国工人们取代他们的位置。积极而深刻的宣传将激励我们的民族承担起维持生计的重担——在这个时代，我们都必须“为祖国而工作”！"
 BOR_keep_the_wehrmacht_afloat:0 "维持国防军"
 BOR_keep_the_wehrmacht_afloat_desc:0 "国防军是德国最重要的机构，其军饷占着国内消费的很大一部分。考虑到军人们在助推德国伟大进程中所起的作用，忽视他们的需求在道德层面上是错误的，更重要的是，这会导致动乱，而元首现在真的不需要见到更多问题了。与其将资金投入到改革派所谓的“民政部门”和“工人保护措施”中，政府不如集中精力维持国防军的开支并稳定士兵的军饷。"
 BOR_they_still_have_their_uses:0 "他们还有用"
 BOR_they_still_have_their_uses_desc:0 "奴隶制是一种明显过时的制度，它的逐步淘汰让人惋惜，但曾经戴上镣铐的奴隶对大日耳曼国依然有用。我国必须推迟对奴隶们的清算，只因前方有一项更大的任务——德国最近在对东部的专员辖区进行资源开采行动。通过暴力、恐吓、剥夺卫生与工人的基本生产安全等多余奢侈品，足以把资源产量提高百倍！"
 BOR_work_for_freedom:0 "为自由工作"
 BOR_work_for_freedom_desc:0 "政府官员担心，奴隶们没有完全致力于保持德国资源产量的重要工作。更糟的是，有一些关于奴隶在彻头彻尾搞破坏的故事传出，无论真假——故事存在本身就消耗了政府对奴隶镇服的能力，引诱他们做出叛国行为。要将这些谣言扼杀在萌芽状态，并平息我们惊慌失措的国内安全机构，只需告诉奴隶们，他们的工作将“解放他们”。这当然是一个谎言，但它将确保奴隶们通过劳动为获得自由而相互争斗。引用鲍曼元首的话：“令人愉快的魔鬼”。"
 BOR_a_few_favorable_loans:0 "一些优惠贷款"
 BOR_a_few_favorable_loans_desc:0 "通常我们跟那些银行家并不便于在公开场合维系关系，不过这关系终于对我们有用了。德国现在负债累累，政府的财政能力突然崩溃，我们必须向银行寻求维持流动性亟需的金融资产。我们将利用与银行家（特别是赫尔曼·约瑟夫·阿布斯）的联系，获取一些优惠的贷款交易以帮助消除即期债务。"
 BOR_back_to_black:0 "黑金重燃"
 BOR_back_to_black_desc:0 "尽管遇到种种挫折，但我们终于做到了！德国在“石油危机”中幸存下来，经济将在未来几个季度内全面复苏。在真正安定下来后，我们就可以开始像二战后那段繁荣时期一样发展经济：一个新时代即将到来，而这将成为自德国诞生起最伟大、最繁荣的时期。鲍曼元首万岁！德国万岁！"
 BOR_end_of_the_ride:0 "征程告终"
 BOR_end_of_the_ride_desc:0 "他们所谓的第二次长刀之夜真是恰如其分。在十年揭开叛国政治阴谋与变局的努力后，这把长剑已经斩落。从腐败的教会、诡计多端的企业到懦弱的“盟友”国防军和蛰伏的官僚，德意志最后的叛国秽迹已被铲除。\n\n马丁·鲍曼和保守派终于夺取了至高无上的权威，万岁！"
 BOR_asserting_our_control:0 "果断控制"
 BOR_asserting_our_control_desc:0 "没有得到干预的火焰总会持续蔓延，并以无法抑制的毁灭欲望吞噬一切。消灭德国内部的腐朽只是巩固权力的第一步。我们必须建立对国家、对党、国防军乃至整个社会的全面控制。只要元首能巩固自己的所得，就再没有什么人能否认他成为了德国历史上最有权势的人。"
 BOR_deal_with_the_aftermath:0 "处理余波"
 BOR_deal_with_the_aftermath_desc:0 "发展、转型、进化，变革无疑是痛苦的，但变革也让我们更强大。如果我们要迫使所有德国人的目光投向充满希望的未来，撇去阴暗的过去，我们就必须处理飞鹰行动的血腥后果。\n\n短期的建设项目将修复日耳曼尼亚和其他大城市在战斗中受损的建筑和街道。仅从字面意义上而言，我们要清理街头的血迹，处理残留的尸体。党和国防军的构架更要彻底改组，但最重要的还是，德国必须以更强大，更无情的姿态重回世界舞台。"
 BOR_the_fuhrers_power_secured:0 "一个元首"
 BOR_the_fuhrers_power_secured_desc:0 "敌人被扫除，全面控制已建立。在一串如此激荡的事件后，潜伏的混乱已被国家迅速发起的清洗而平息。党、军队、企业和群众都完全臣服于元首的权力。再没有什么反对了，马丁·鲍曼已经超越阿道夫·希特勒，成为了德国最强势的领导人。"
 BOR_societal_engineering:0 "社会工程学"
 BOR_societal_engineering_desc:0 "正如希特勒对大众的评价：“……他们的智力低下，但却十分健忘。”自1933年那命定之日以来，德国社会和雅利安人思想的全面重组一直在加速进行，只有最出类拔萃的天才才有资格继续执笔希特勒的绘卷。万幸的是，鲍曼就是一个千古奇才。利用着手中无限的权利，元首将让全体民众更加耳濡目染，他们将牢记两个目标：彻底消灭教会、继续个人崇拜。"
 BOR_mass_propaganda:0 "大规模宣传"
 BOR_mass_propaganda_desc:0 "在任命新国民教育与宣传部长利奥波德·古特勒先生后，一场宏大的宣传运动亟待开始。印刷术、广播、电视、戏剧与电影都将提升德国、元首和民族社会主义正统保守派的力量。\n\n“让人民视天堂为地狱，视最悲惨的命运为天堂。”"
 BOR_reviving_kirtchenkampf:0 "重启政教斗争"
 BOR_reviving_kirtchenkampf_desc:0 "关闭新教与天主教教堂，并逮捕他们最直言不讳的教士只是鲍曼宏伟蓝图中的第一步。反基督教宣传将彻底在制度上粉碎教会，羞辱宗教并改造基督徒，让他们转而崇拜党和元首。无论是哪位残忍的神明在守护德国，他都不会放过弱者的嗷嚎。"
 BOR_the_peoples_fuhrer:0 "人民元首"
 BOR_the_peoples_fuhrer_desc:0 "与深受爱戴的阿道夫·希特勒不同，鲍曼尚且需要手段来维持德国人民对他的诚挚敬仰。如秩序警察报告所言，鲍曼的形象更像已故元首遗志的坚定执行者。而如果人民要真诚地相信民族，相信自己，那么他们势必得先相信自己的领导人。第二次长刀之夜后席卷全社会的恐怖与崇拜，必须由国民教育与宣传部整合进新的个人崇拜浪潮中。鲍曼的远见与才华将在狂热中与希特勒并肩。"
 BOR_redevelop_the_nation:0 "重建国家"
 BOR_redevelop_the_nation_desc:0 "千年帝国正逐年壮大。德国还需要很多基础设施工程，我们要为未来二十世纪的雅利安子孙留下遗产，又要为工人阶级创造工作。泛欧罗巴大陆计划还要继续，它只有比以往走得更远，才能真正改变德国。"
 BOR_welthaupstadt:0 "世界之都"
 BOR_welthaupstadt_desc:0 "五十年代的经济崩溃毁灭了希特勒对日耳曼尼亚的最初构想，现在，重建首都的火炬传递到了鲍曼手上。由赫尔曼·约瑟夫·阿布斯独创天才领导的德国经济部牵头，元首正式下令继续工程。项目将以鲍曼在四十年代为希特勒所做的诸多设计工作为纲进行。当然，这是个谎言，但人们不会知道这一点，国民教育与宣传部会在所有重建工作报告中把施佩尔的作用按下不表。"
 BOR_jugenstadt_des_fuhrers:0 "元首青年城"
 BOR_jugenstadt_des_fuhrers_desc:0 "阿道夫·希特勒把林茨建成“德国布达佩斯”的梦想将能实现。林茨所有停建的工程将得以继续，这座奥地利城市将在鲍曼最信赖的建筑师和设计者手下得到大规模扩建。城内会安放希特勒的雕像，让他凝望自己的梦想，直至千年。"
 BOR_connect_it_all:0 "连接一切"
 BOR_connect_it_all_desc:0 "巨型项目才刚刚开始。\n\n鲍曼已经下令扩建超级宽轨网，它将覆盖所有德国城市，将其融合为一个巨型都会群。大日耳曼国将在节节攀升的雄姿与荣耀中继续崛起，涌入建设岗位的工人阶级将牵发任何国家前所未见的经济律动。"
 BOR_a_soft_hand:0 "温柔之手"
 BOR_a_soft_hand_desc:0 "20世纪50年代，阿尔伯特·施佩尔和德国经济部建立了奴隶制度。这是一座朽烂的豆腐渣大坝，妄图抵御经济崩溃的踊跃狂潮。终于，这一制度的最后痕迹将被抹除。更多的工作催生了更富有的工人阶级，带来了消费增长和市场复苏。最后一批奴隶将被转移到东欧各地的营地、隔都和城市中，过上契约奴役下的“自由”生活。"
 BOR_a_tight_leash:0 "拉紧狗绳"
 BOR_a_tight_leash_desc:0 "我们的权威已经漫出了德国的边界。第二次长刀之夜的余震已经波及了东方的专员辖区，他们现在毫无疑义地向元首的要求低头。\n\n与此同时，在数十年的准备后，鲍曼将准备让东方专员辖区和德属总督府并入祖国。这一过程将会漫长而激烈，但雅利安人早就学会了忍受痛苦。"
 BOR_a_national_renaissance:0 "民族的文艺复兴"
 BOR_a_national_renaissance_desc:0 "如果说30年代是德国重生的时刻，那50年代的标志便是经济崩溃与政治混乱。60年代则充斥着手足相残、重建与清洗。展望未来，我们只能拥抱祖国最伟大的岁月：40年代末期。\n\n一场新民族复兴运动将在鲍曼的密切关注下拉开大幕。它致力于重窥战后文化、希望和民族的心理状态。生活虽说由一连串的苦难构成，但最艰难的时刻已经过去，该让人民认识到这一点了。"
 BOR_towards_greater_projects:0 "朝着巨型项目前进"
 BOR_towards_greater_projects_desc:0 "对清洗后德国社会的重组已经完成。现在，鲍曼的视线投向了更远大的项目，光荣的新举措将永远奠定他的遗产。各超级大国都要在德意志光辉威压的阴影下瑟瑟发抖，化为尔尔泥尘。\n\n太空在期待我们的探索，强大国防军的改组指日可待，无尽的科学发现就在前方！"
 BOR_reviving_the_space_program:0 "重启太空计划"
 BOR_reviving_the_space_program_desc:0 "在不远的将来，雅利安种族统治全球后，一定会慢慢厌倦独孤求败的地位。他们会努力将民族社会主义的荣光传播到更远的地方，永不停歇。为了维持、扩展德国太空计划，保证我国的太空科技能与可怜的外国竞争对手抗衡，元首决定向有关部门进行资金支持，让德国拥有统治群星的可能。谁控制了天空，谁就控制了大地。"
 BOR_beyond_the_moon:0 "超越月球"
 BOR_beyond_the_moon_desc:0 "1962年登月无疑是德国最伟大的成就之一，这是雅利安人固有的德意志勇气与技术革命的创举，它将永载史册。但鲍曼已经决定，登月只是我们阶梯上的第一步。我们将开始准备对太阳系其他行星的无人探索，也许，只要有足够的毅力，我们甚至可以把人送去火星。"
 BOR_a_german_space_station:0 "德意志太空站"
 BOR_a_german_space_station_desc:0 "为了宣示太空的主权，我们必须建成第一座属于德国的太空站。等太空站建造完毕后，我们会将其发射到低轨道上进行测试，评定它是否成功，能否发挥潜在的娱乐价值。它将作为一种多功能中心投入使用，为德国宇航员提供集合场所，并可进行科研和实验工作。"
 BOR_military_redevelopment:0 "军队大洗牌"
 BOR_military_redevelopment_desc:0 "改革派们抱怨要有一支受限制的、非政治化的军队，而军国主义者们高呼要建立一个国防军支配的国家。这两个派系在德国国内已经被消灭殆尽。德国军队固然要改革，但改革将，也仅听从鲍曼的指令！\n\n国防军将开始进一步的密集重组和忠诚培养，以确保其完全忠于元首和民族社会主义事业。正处于迅猛开发中的新战术与新装备将让国防军为现代战争做好准备。德国陆海空三军的雄威将在世界回荡，让外国领导人们吓得找妈妈去！"
 BOR_expand_the_entscheidungsnetzwerk:0 "扩张恩赛网"
 BOR_expand_the_entscheidungsnetzwerk_desc:0 "拙劣的赛博控制项目还需重启和完善，以完全发挥其潜能。美日两国都会为项目的扩张而震惊。赛博控制将覆盖所有经济部门，并预示着生产力与效率的辉煌飞跃。"
 BOR_maximized_efficiency:0 "效率最大化"
 BOR_maximized_efficiency_desc:0 "恩赛网将最大限度地提高德国的经济效率，当我们的敌人在其堕落制度不可避免的崩溃前挣扎时，民族社会主义的经济却将强大而稳定。最富有的美国人也只能嫉妒嘲讽德国工人阶级的财富与繁荣！"
 BOR_a_new_age_of_science:0 "科学新时代"
 BOR_a_new_age_of_science_desc:0 "鲍曼从希特勒深夜对科学未来的沉思中获益良多。雅利安人的创造力，结合现代技术与政府投资将促使我国的科学部门采取行动，开启科学发现的新黄金时代。谁知道还有什么神奇的发现在等着我们呢？激光武器的研究将成为我们时代的奇迹武器，而炼金术则提供了关于将铅转化为黄金的有趣理论。"
 BOR_an_eternal_reich:0 "永恒国度"
 BOR_an_eternal_reich_desc:0 "约莫十年以前，大日耳曼国还处于崩溃的边缘，内部兄弟阋墙，根基朽烂。如此痛苦的重生便成为了其辉煌崛起的必要条件。德国现在是一个忠诚而稳定的国家，一片科学和基建日新月异的土地，它充满了光荣与希望。未来的德意志人将带着自豪谈起马丁·鲍曼，这位重淬德国，身具雄才的第二任元首。一个民族、一个国家、一个元首！"
 BOR_autumn_in_germany:0 "德意志之秋"
 BOR_autumn_in_germany_desc:0 "过去十年的伤痛，从德国内战到国防军阴谋和第二次长刀之夜造成的破坏，就如一声窒息的尖叫般，在德国的肌肤下骤然爆发。对瓦尔特·黑韦尔部长的绑架与谋杀诱出了民众压抑的痛苦，带来了残酷的暴力。纵跨德意志国，暴乱和恐袭日渐频繁。鲍曼一手打造的纸牌屋终于轰然瓦解。\n\n秋日莅临德意志，很快，凛冬就要笼罩整个国家。"
 BOR_against_the_shadow_state:0 "对抗暗影之国"
 BOR_against_the_shadow_state_desc:0 "是时候处理祖国西方的那个黑点，和盘踞其上的萎败毒蛇了！几十年来，党卫军的“雅利安骑士们”操控着自己的暗影之国。他们成了光辉祖国心脏地带的黑暗癌病，他们损毁了纳粹党的权威，为所欲为，游离于监管之外。他们在五十年代的背叛得到了不相配的怜悯，还拥有了自己的西方小领地，但他们又在领地里做了些什么？他们趁着元首的病容完全摆脱了祖国的控制，切断了与祖国的所有通讯和贸易。不到几年，希姆莱和他的鹰犬就成了彻头彻尾的流氓，通过袭击法兰西国和发展核武器让祖国蒙羞。我们必须立即制定遏制计划，以防这块污点玷污我们的荣誉！"
 BOR_himmler_the_arch_traitor:0 "大叛徒希姆莱"
 BOR_himmler_the_arch_traitor_desc:0 "海德里希还没崛起时，希姆莱就已经掌权了，他蛰伏于千年之国的根基中，妄图让自己和同党节节高升。在施佩尔出现的年代前，那运转不良，剥夺学生工作机会的奴隶经济就在彻夜运转。是谁如此渴望把集中营清空，造就这番可怕的场面？是希姆莱的党卫军。在戈林与舍尔纳还没上位的岁月里，军国主义者就被西俄罗斯战争的败局激化。是谁该对那次失败负责？肯定不是在日耳曼尼亚苦苦挣扎的党，肯定不是前线英勇对抗游牧蛮族的士兵们。那是谁在最黑暗的时刻背叛了祖国，企图发动政变，推翻合法元首？是希姆莱、是希姆莱、是希姆莱和他该死的党卫军！是时候向德国国会和全世界表明，过去三十年来困扰德国的几乎所有罪孽都要追溯到以希姆莱为首的党卫军毒蛇身上，是他毒化了日耳曼世界之树的根脉，在其下的泉水中撒下了毒素。必须要砍掉这颗蛇头！"
 BOR_denounce_the_ss:0 "谴责党卫军"
 BOR_denounce_the_ss_desc:0 "单纯揭露两面派希姆莱的背叛还不够，全世界都该知道民族社会主义是如何被不受约束的党卫军激进主义和腐朽的神秘主义破坏和背弃的。就如古代的禁卫军一般，党卫军很快从元首的忠诚卫士堕落为凶残的叛党。他们的所作所为无不处于自私的虚荣和对伟大德国的极端仇恨。以民族与元首之名，必须切除这颗德国心脏上的乌黑肿瘤！消灭他们，谴责他们，追捕这个叛徒流氓组织的成员！"
 BOR_reactivate_the_siegfried_line:0 "重启齐格菲防线"
 BOR_reactivate_the_siegfried_line_desc:0 "齐格菲防线位于祖国的西方，它曾是我们对抗法国入侵的防御工事。在我国于大战中迅速击垮了西方同盟国的弱小军队后，防线就变得毫无意义了。但这个令人生畏的大战遗迹尚能为我们所用。进一步翻新，对防线工事和基础设施的现代化改造将竖起一堵几乎无法渗透的墙。它将抵御任何党卫军叛乱或袭击我国脆弱的萨尔兰-莱茵兰的企图。在遏制和阻挡盘踞在北法兰西专员辖区废墟中的黑暗残余时，任何代价都不算高！"
 BOR_early_detection_system:0 "早期预警系统"
 BOR_early_detection_system_desc:0 "骑士团国的一个一贯问题便与他们未知的核武数量有关。我们知道他们至少有能生产低当量的核武器技术。为了保护我国免受叛徒的先发袭击，我们需要投资雷达站和侦察机网络，以确定西方那剑指咽喉的威胁。"
 BOR_cut_them_off:0 "断其补给"
 BOR_cut_them_off_desc:0 "幸运的是，勃艮第国已经高度孤立，他们缺乏任何能支撑其有效自给自足的资源。我们的经济学家们得出结论，骑士团国极为脆弱的经济将是削弱其权威的最佳方式。因此，我们必须努力切断他们最后几条与外部世界的联系。此工作将在三方面展开：必须立刻禁止骑士团国与他们重要的贸易伙伴，温特斯豪石油公司的交易，以儆效尤；其次，我们应当在英吉利海峡加强海军巡逻，拦截勃艮第走私队；最后，我们要向布列塔尼人施压，迫使他们切断与骑士团国的贸易网联系。毫无疑问，他们将帮助我们除灭这只蟑螂，这是为了正义……也为了金钱。"
 BOR_into_the_unknown:0 "踏入未知"
 BOR_into_the_unknown_desc:0 "该对骑士团国动用我国的海量情报资源，从希姆莱冰冷而消瘦的手指间窥探勃艮第的秘密了。虽然秩序警察对……刺探勃艮第骑士团国这样的极权国家情报的可行性持保留态度。军事情报部门确信，信号聚焦、高空间谍飞机侦察和特工渗透等方式至少能创造一些有关这个流氓国家运作方式和防御手段的信息渠道。让我们揭开幕布，看看黑暗之下的野兽们吧！"
 BOR_the_iron_curtain:0 "铁幕护盾"
 BOR_the_iron_curtain_desc:0 "近期，有各种迹象表明邪恶的党卫军在与我们国境相接地区进行了令人担忧的部队整合。他们很可能正在为未来数月或数年的某种进攻做准备。为了确保我们的边境防御安全，必须加快齐格菲防线的整修工作，加固新的堡垒并提供试验性的导弹防护技术以抵御潜在的SRBM攻击。如果希姆莱试图将他的导弹射向祖国的坚盾，他恐怕得失望了，因为他那点儿小玩具都会被我们弹回九霄云外！没有人可以穿过我们的钢铁之幕！"
 BOR_connections_to_brittany:0 "Connections to Brittany"
 BOR_connections_to_brittany_desc:0 "Our intelligence believes the Breton ports to be the primary access point for the Ordensstaat to goods from the wider world. The Bretons operate a worldwide trade network, and it is a poorly kept secret that they also engage in widespread smuggling with minimal oversight. While normally, we would be greatly angered and punish them severely for undermining our economic pact in such a manner, we will have to overlook this until the rogue state dividing our nations is dealt with. Pursuing friendly relations with Brittany will perhaps allow us to cut off Himmler's revenue stream and access to foreign goods. It is time we reminded them of our halcyon days of mutual profit and enmity towards the French, in the years before our New Order crumbled under the assault of traitors."
 BOR_the_enemy_of_my_enemy:0 "敌人的敌人……"
 BOR_the_enemy_of_my_enemy_desc:0 "啊，法兰西，我们的宿敌，这一如既往地愤怒反抗命运的国度。命中注定，他们这样年老臃肿的民族，注定要沦为如我国年轻而充满活力的大国的饲料。诚然，法国上个世纪的历史一再被德意志优越者于军事、科学与种族优越性方面践踏蒙羞。但我们确实也在一战期间发现，他们能令人惊讶的坚守到最后。既然我们已经努力加深了两国之间的联系，我们便能利用希姆莱踏破法国国门，粉碎法国大部分国土，让他们蒙上远超40年代羞辱所带来的支持。面对这个渴望复仇，渴望迎回同胞的国家，我们不费什么力气就能把他们拉进一个针对勃艮第的防御协定。作为回报，我们承诺归还他们大部分的国土。我国的领土野心既在东方得到了满足，用一个只有法国人和希姆莱鹰犬的西方国度来换取一个反对邪恶党卫军的坚实同盟又有何不可。法国人只需要守住防线，直到德国军队发挥他们的力量。他们肯定能做到的吧？"
