 GER_BOR_lost_generation_idea:0 "迷茫的一代"
 GER_BOR_lost_generation_1_idea_desc:0 "很少有人像年轻人一样遭受了如此多的苦难。甚至早在德国内战之前，德国年轻人就不得不面对有限的就业前景和经济的持续下滑。虽然中产阶级青年尚能进党机关和学术机构蝇营狗苟，但工人青年的工作却被劣等奴隶抢走，除了入伍国防军外，他们已经走投无路。内战只会恶化这些可怕的经济问题，将年轻人的不满情绪推到高峰。"
