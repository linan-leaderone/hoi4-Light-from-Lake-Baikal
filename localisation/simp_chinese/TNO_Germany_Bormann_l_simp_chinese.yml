 GER_Bormann_OC_bombing_runs:0 "德国进行轰炸"
 GER_Bormann_OC_bombing_runs_desc:0 "空军正在我们的上空展开大规模作战！工厂和基础设施都被炸成灰烬，部队也报告遭受了严重的损失：但还无法与如此规模的敌人作战的我们只能承受这一切。"
 GER_Bormann_OC_orpo_sabotage:0 "秩序警察破坏"
 GER_Bormann_OC_orpo_sabotage_desc:0 "德国情报部门正在我国活动！尽管我们做出了努力，但我们无法阻止敌人在全国各地开展行动，破坏战略资产，监视我们的军队。"
 GER_Bormann_OC_wehrmacht_advisors:0 "国防军顾问"
 GER_Bormann_OC_wehrmacht_advisors_desc:0 "德国派遣了军事顾问来帮我们改善武装力量。在他们的指导下，我们将改进训练程序和战术，大大提高我们作战的整体效率。"
 GER_Bormann_OC_german_technicians:0 "德国工业援助"
 GER_Bormann_OC_german_technicians_desc:0 "德国派遣了工程师和技术人员来帮助我们提高生产效率。先进机器到位，再加上专家们在我们原有劳动力的基础上培训新的熟练劳动力，很快就能为我们的军队提供更好的物资！"
 GER_Bormann_OC_heat_of_the_desert:0 "沙漠之心"
 GER_Bormann_OC_heat_of_the_desert_desc:0 "中东是一片难以涉足的土地。有被太阳炙烤的沙漠、干燥的山脉和无处不在的高温，我们的部队需要特殊装备和训练，以确保他们不会死在那儿。"
 GER_Bormann_OC_intervention:0 "中东干预"
 GER_Bormann_OC_intervention_desc:0 "派遣志愿军紧张度限制：§G-100.0%§!\n最大志愿军师数：[?BOR_OC_send_volunteer_size|0=+]\n§g--------------§!\n尽管目前全面战争风险太大，但我们仍然可以影响冲突的进程。为此，我们派遣了几支国防军部队来帮助我们在中东的盟友：只希望他们能成功吧……"
 GER_Bormann_OC_asset_liquidation:0 "资产清算"
 GER_Bormann_OC_asset_liquidation_desc:0 "随着石油危机席卷我国，严格的财政和经济政策是维持生计的最佳方式。作为这一战略的一部分，财政部将监督清算政府持有的未盈利资产：有了新的现金，我们可以偿还部分债务，并避免更高的利率。"
 GER_Bormann_OC_alternative_sources:0 "替代能源"
 GER_Bormann_OC_alternative_sources_desc:0 "石油危机已向我们证明，只依赖一种能源是多么危险。为解决这个问题，一个由德国最聪明科学家和工程师组成的工作组将研究利用能源的新技术，如太阳能电池板、风电发电站和水力发电：这个项目代价高昂，但我们还是希望它能尽快结出果实。"
 GER_Bormann_OC_UAR_trade:0 "德国经济影响"
 GER_Bormann_OC_UAR_trade_desc:0 "事实证明，德国是实现我们独立不可多得的盟友。同样意料之中的是，现在德国期望我们经济上的反哺：虽然有些条约对我们有利，但究竟谁是最终赢家已经毫无疑问了。"
 GER_BOR_Econ_GER_idea:0 "泛欧罗巴大陆计划"
 GER_BOR_Econ_GER_idea_desc:0 "§F每日政治点数获得：[?BOR_Econ_GER_political_power_gain|=+]\n生活消费品产出修正：[?BOR_Econ_GER_consumer_goods_factor|=%Y0]\n工厂产出：[?BOR_Econ_GER_industrial_capacity_factory|=%+2]\n基础生产效率：[?BOR_Econ_GER_production_factory_start_efficiency_factor|=%+2]\n石油转换燃油效率：[?BOR_Econ_GER_fuel_gain_factor|=%+2]\n杂项收入：§Y[?BOR_Econ_GER_misc_income_modifier|2]B美元§!§!\n§g--------------§!\n泛欧计划是一个由德国主导的经济计划，是德国实现自给自足、逐步淘汰堕落的奴隶制、令专员辖区服膺于我们意志的工具。"
 GER_BOR_Econ_RK_idea:0 "泛欧罗巴大陆计划"
 GER_BOR_Econ_RK_idea_desc:0 "§F每日政治点数获得：[?BOR_Econ_RK_political_power_gain|=+]\n稳定度：[?BOR_Econ_RK_stability_factor|=%+2]\n战略资源获取效率：[?BOR_Econ_RK_local_resources_factor|=%+2]\n工厂产出：[?BOR_Econ_RK_industrial_capacity_factory|=%+2]\n建造速度：[?BOR_Econ_RK_production_speed_buildings_factor|=%+2]\nGDP对势力圈领袖修正：[?BOR_Econ_RK_GDP_to_sphere_leader_modifier|=%Y2]§!\n§g--------------§!\n泛欧计划是一个由德国主导的经济计划，是德国实现自给自足、逐步淘汰堕落的奴隶制、令专员辖区服膺于我们意志的工具。"
 GER_BOR_Ausgrenzung_idea:0 "驱除方案"
 GER_BOR_Ausgrenzung_idea_desc:0 "§F每日政治点数获得：[?BOR_Ausgrenzung_political_power_gain|=+]\nGDP增长率：§G+[?BOR_Ausgrenzung_gdp_growth_modifier|2]%§!\n工业设备水平每月变化：[?BOR_Ausgrenzung_industrial_equipment_monthly_rate|+=2]\n工业专业知识每月变化：[?BOR_Ausgrenzung_industrial_expertise_monthly_rate|+=2]\n杂项成本：§Y[?BOR_AusgrenzungCost_Display|2]B美元§!§!\n§g--------------§!\n据马丁·鲍曼最近的一项声明，纳粹德国集中营中的奴隶将被解放为“自由”劳工，并被重新安排到各种大型基础设施建设所需的地方。在为其设立的项目完工后，先前单独设立的工作营将转化为完备的定居点。\n\n不用说，德国对基础设施项目的需求完全盖过了对“民族和谐”的考量。对德国政府来说，把波兰人送去莫斯科专员辖区或者把乌克兰人送去爱沙尼亚都不重要。只要项目能完工，种族和社会上的冲突就与德国无关。"
 GER_BOR_Breitspurbahn_idea:0 "超级宽轨"
 GER_BOR_Breitspurbahn_idea_desc:0 "§F每日政治点获得: [?BOR_Breitspurbahn_political_power_gain|=+]\n生产单位花费: [?BOR_BreitspurbahnInvestment|+=0] £tt_prod_unit.\n杂项支出: §Y[?BOR_BreitspurbahnCost|2]B美元§!§!\n§g--------------§!\n超级宽轨是一条计划中的宽轨铁路，最初由阿道夫·希特勒提出。它本应大日耳曼国的主要城市和邻近各州之间使用双层客车。我们的元首马丁·鲍曼下令，最初的项目现在将得到大规模扩展：他将把整个大日耳曼国连接成一个单一、高效和广泛的交通网络（通过铁路和高速公路，但重点是前者），而不仅满足于单一的全国地铁。"
 GER_BOR_Econ_a_modern_wundewaffe_modifier:0 "现代奇迹武器"
 GER_BOR_Econ_entscheidungsnetzwerk:0 "恩赛网"
 GER_BOR_die_strategische_unterstutzungspolizei:0 "战略支援警察"
 GER_BOR_die_strategische_unterstutzungspolizei_desc:0 "德国警察主要分为三类，即管理国家敌人的安全警察、刑事调查的刑事警察和执行逮捕并开“超速罚单”（保护性逮捕令）的秩序警察。\n\n由于有必要加强监视，这些组织中最大的秩序警察，将以信息收集和监视局——战略支援警察的形式扩大其职责。警察们致力于维护德国内部的秩序，人们只能希望他们能达成目标。"
 GER_BOR_internal_opposition:0 "内部反对派？"
 GER_BOR_internal_opposition_desc:0 "一张黑色的大网笼罩了日耳曼尼亚，没有人能从它的粘液中逃脱。一个内部的反对派系在鲍曼的背后策划阴谋，想把他赶下台，建立……建立什么新东西？还是维持旧体制？窃窃私语中，迫近阴影里，谁才是这场阴谋的核心？"
 GER_BOR_political_opulence_idea:0 "政治鸦片"
 GER_BOR_political_opulence_idea_desc:0 "叛国者与修正主义已经被德国的救世主、德国人民的卫士马丁·鲍曼粉碎。他成为了欧洲无可争议的主人，他是大众聪慧而无情的保护人，他掌握了希特勒做梦也无法想象的强权。党将屈服于他的奇思妙想，法律将为他的欲望倾倒，他的荣耀永垂青史。鲍曼万岁！"
 GER_BOR_Herbst:0 "秋日"
 GER_BOR_Herbst_desc:0 "秋日降临日耳曼尼亚。抗议、暴乱、恐袭与广泛的异议在德国社会中横冲直撞，它正因过去十年鲍曼清洗的灾难性影响躁动不安。第二次长刀之夜可能带来了暂时的安定，但似乎混乱仍没有尽头。"
 GER_BOR_redevelop_the_nation:0 "重建国家"
 GER_BOR_redevelop_the_nation_desc:0 "我们蹑手蹑脚走向彰显雅利安人创造力的下一个时代时，却不得不面对现实的残酷。内战对我国的基础设施和经济的破坏远远超过了第二次世界大战。更可耻的是，甚至在希特勒去世前，经济停滞和施佩尔主义者的管理不善就让我们陷入了困境。现在不同了，有马丁·鲍曼的掌舵，德意志民族的伟大复兴可以真正开始了。消除低效！大建工厂！工人就绪！还有许多工作要做。"
 GER_BOR_mass_propaganda:0 "大规模政治宣传"
 GER_BOR_mass_propaganda_desc:0 "元首办公室决定，要解决民众对民族社会主义制度信念萎靡的问题。不是从根本上解决民众的苦难，而是通过大规模的宣传活动来掩盖问题。元首的名字出现在街头巷尾的海报和标语上，肖像挂在办公室和教室里。电视、电影甚至商业广告都强化了这样一种观念：马丁·鲍曼是永远不会犯错的“民族英雄、超世天才”，带领德国步入伟大征程。只要把抱怨埋葬在这样的信息下，德国就能重新站稳脚跟。"
 GER_BOR_the_peoples_fuhrer:0 "人民元首"
 GER_BOR_the_peoples_fuhrer_desc:0 "宣传使阿道夫·希特勒成为德国民族复兴的化身，与其说他是血肉之躯不如说是神话人物。通过广泛的宣传活动，马丁·鲍曼希望成为同样的人：德国人民的救世主。他动员了政府的每一个机构，在自己周围建立一个邪教，朝着成为“人民元首”的方向迈进。\n\n但，这场运动的结果有点……乏善可陈。也许是被赋予这项任务的男男女女的无能，也许是过去二十年的冲击，或者时鲍曼个性中不可避免的特点，而且元首的打扮引起更多的是翻白眼，而不是敬礼；更多的是窃笑，而不是狂热的掌声。"
