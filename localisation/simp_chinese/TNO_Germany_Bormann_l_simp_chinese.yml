 BOR_der_burgerkrieg:0 "内战"
 BOR_der_burgerkrieg_desc:0 "帷幕已经展开，广大德国人民预料之中、恐惧万分的事情还是发生了：德国内战爆发！\n\n叛贼和僭逆带着贪馋的目光，团团围住了德意志。海德里希的疯狂、施佩尔的堕落和戈林的粗蛮绝不是德国所需的前途，更不是德国应得的结果。带领德国走向伟大，民族社会主义本身厥功至伟，谁能代表这一意识形态的价值观？如今只有马丁·鲍曼一人。我们要向人民、欧洲和全世界揭示这一真理。鲍曼的忠诚卫士击垮祖国的叛徒后，人民才能真正安居乐业。我们要重建一个经得起时间考验的社会，护其永续千年。"
 BOR_der_burgerkrieg_tt:0 "由于许多人拒绝承认鲍曼为合法的元首，德国陷入了内战。现在，是时候用武力证明我们的正统继承人身份了。"
 BOR_the_faith_of_the_people:0 "人民的信任"
 BOR_the_faith_of_the_people_desc:0 "虽然有敌对势力的诋毁抹黑，鲍曼的支持率仍然普遍高涨。瞧瞧吧，这一封寄给鲍曼的信件来自慕尼黑的家庭主妇，那一封寄给鲍曼的信件来自维也纳近郊的农夫。像这样表达支持的信件、礼物等事物，最高司令部天天都会收到一大批。让我们在每一次讲话、每一份报纸和每一个电视台里指出这一点吧：人们信任我们，也只会信任我们。"
 BOR_the_peoples_champion:0 "人民的捍卫者"
 BOR_the_peoples_champion_desc:0 "全国人民都明白，鲍曼是怎样的人：既不像戈林那样是发战争财的狭隘鹰派，也不像施佩尔那样腐化青年人，更不像海德里希那样是个笃信神秘主义的疯子。不，各地区各阶层都有鲍曼的支持者。从工人到老板，从乡村到城市，从旧社会的贵族到新时代的党领导人，从奥地利到北海。鲍曼确是人民的代言人，不是么？"
 BOR_rally_the_fatherland:0 "集结祖国"
 BOR_rally_the_fatherland_desc:0 "一个声音，直贯东西，凡有耳者皆当听；\n\n全族振奋，民众宣誓，永远效忠德意志；\n\n一名元首，引领亿万，坦然直面一切挑战。\n\n人人齐心，咏唱和声，意志力量气势恢弘。\n\n人民永生，团结一统。\n\n德意志啊，试炼之日已经来到；德意志啊，试炼之日已经来到。\n\n一名元首，引领亿万。\n\n——鲍曼支持者的宣传册"
 BOR_full_political_mobilization:0 "全面政治动员"
 BOR_full_political_mobilization_desc:0 "内战愈演愈烈，我们正在着手动员人民、工业和政府，但若要取胜的话，这还不够。为了让鲍曼夺回“希特勒真正的继承人”之位，我们还需要进行政治动员。各级政府、高官显贵、宣传部门和组织协会等等，都要进行全面的政治动员活动。每个人都要知道，鲍曼的支持率要远比他的对手更为广大。"
 BOR_promise_the_calm:0 "安宁必将到来"
 BOR_promise_the_calm_desc:0 "德意志民族身强体壮、多才多艺而又武德充沛，但同样注重法律与秩序。内战爆发后，我们明显是越来越顾不得这些了。但是许下“恢复所需稳定度”的承诺肯定很有效果，鲍曼要在每一次演讲、每一本宣传册里反复强调这项诺言：假如“安宁”有个人名，那就一定是叫“鲍曼”。"
 BOR_fight_for_the_calm:0 "为安宁而战"
 BOR_fight_for_the_calm_desc:0 "如果法律和秩序有重归德国的一天，那无疑只有鲍曼元首才能办到。在施佩尔的堕落、党卫军的疯狂和戈林的腐败夹击下，鲍曼是我们唯一的希望，必须要让全体德国人知晓这一事实。宣传部的部分部门仍在我方控制之下，我们会在街道上张贴鲍曼的肖像，广播电台和电视节目每天都要让社会各界人士歌颂他。但这还不够，士兵必须明白，他之所以上战场，是为了帮助鲍曼元首带来可贵的安宁。"
 BOR_fight_for_the_peace:0 "为和平而战"
 BOR_fight_for_the_peace_desc:0 "根据民族社会主义思想，永久的和平只会滋生软弱和腐朽，不过，那些为国家打好地基的人，最需要的就是和平的保障。这场冲突结束得越快，国家就平定得越快，好能修补业已造成的损失。我们要向全体作战单位声明一点：仗打得越认真，回到家乡用另一种方式为国家和鲍曼元首做贡献的日子就越近。"
 BOR_great_friends_in_high_places:0 "上层贵人"
 BOR_great_friends_in_high_places_desc:0 "维特尔斯巴赫家族、霍亨索伦家族、韦尔夫家族以至哈布斯堡家族，旧贵族的影响力或许已经消失了，但这些贵族本身仍与其财物、产业和头衔一同存续至今。鲍曼有门路，也有足够的影响力，可以动用这些贵族的关系网。在这里设几次饭局，在那里开几次密会，许下承诺、行使贿赂、必要的话采用威胁手段，旧社会的领袖就会为新时代的元首提供帮助。"
 BOR_keep_your_friends_close:0 "勿忘友人……"
 BOR_keep_your_friends_close_desc:0 "鲍曼多年来建立的关系网十分广泛，且在内战期间已经证明了这套网络是很有用的工具。但关系网的规模会带来一些问题：其中的某些支持者本身也是墙头草、不太乐意做贡献的人或者是更差劲的内鬼。忠诚和信任当然好，但我们需要盯着那群鱼龙混杂“朋友”，以防万一。当然，盯梢的人也要受监视。元首的命令很清楚，不可有丝毫松懈。"
 BOR_and_their_friends_closer:0 "……更要拉拢他们的友人"
 BOR_and_their_friends_closer_desc:0 "一般人会以为，凡是在国内有显著影响力的人，都已经选择了自己所支持的对象。无非是在四位继业者和日耳曼尼亚的所谓“守卫军”之间选择一边罢了。但这样的想法其实是错的，哪怕是我军控制下的地域里也并非如此。有影响力的人，往好了说是潜在的资源，往坏了说就是潜在的叛徒，鲍曼当然不能坐视不管。他要借广阔的人脉开始牵线搭桥，拉拢这些人……当然，以防万一他们不从，也要有一些预防措施。"
 BOR_the_faith_of_our_leaders:0 "除了领袖，谁都不认"
 BOR_the_faith_of_our_leaders_desc:0 "从古老的贵族和容克庄园主，到第二次世界大战时的将领和军官，再到我党掌权前的老革命，都有一个共同点：他们坚定不移地信仰鲍曼，认为鲍曼是让德国再次伟大的基础。若能在需要时调起他们的热情，便能在内战中取得必要的优势。内战胜利之后，等到局势稳定下来，我们就立刻奖赏他们的耿耿忠心。"
 BOR_friends_in_the_banks:0 "银行里的旧识"
 BOR_friends_in_the_banks_desc:0 "从德意志银行到德国商业银行，再到德累斯顿银行和我们的中央银行，鲍曼的影响力十分广大。已故的希特勒曾在几十年前借雅利安企业家伸出的援手走上政坛顶峰，如今照样也会帮助鲍曼主张他的合法地位。但是除了募捐以外，我们也可以耍些别的把戏，拿到几笔优惠贷款。只要我们作出承诺，在战后实行私有化、签些对他们有利的重建合同，再减少赋税，我们的事业就能得到更多的帮助。"
 BOR_we_have_the_money:0 "保障财路"
 BOR_we_have_the_money_desc:0 "内战之前，鲍曼与银行家、官员和贵族都有过来往。如今看来，他当初打下的基础，最终都有了回报。至少我们现在能拿到源源不断的捐款和补贴，足以维持我军的战事。我们应该趁着还能利用这一优势的时候，尽量多购入一些武器装备。"
 BOR_the_reichstags_champion:0 "国会捍卫者"
 BOR_the_reichstags_champion_desc:0 "有些人会说国会上的代表已经各走各路，去投奔各自的派系了，但绝大多数人还是支持鲍曼的。这些人若能发声表明自己支持老元首的合法继承人，无疑将巩固鲍曼作为国会捍卫者的声誉。谁知道呢，我们甚至还可能说服一些墙头草或骑墙派的代表加入我们的事业。"
 BOR_rally_the_bureaucrats:0 "召集文官"
 BOR_rally_the_bureaucrats_desc:0 "仅仅是核心人员、官员和各级领导团结起来支持我们的事业是不够的。秘书、下级公务员和工人同样重要，毕竟战争中一事在许多层面上都是个行政问题。若能把政府统御下的广大人民团结起来支持我们的事业，我们就能有一支宝贵和经验丰富的劳动队伍，这可能正是鲍曼元首战胜叛贼所需要的优势。"
 BOR_fight_for_your_money:0 "为你的腰包而战"
 BOR_fight_for_your_money_desc:0 "很不幸，士兵不能单靠对元首和祖国父亲的信心去和敌人作战。要满足食物、休息和治疗等基础需求，都得要钱才可以。若是薪酬微薄，最坚定的士兵也会有二心。我们有着雄厚的财政储备，现在是全面提高一切前线部队薪酬的时候了。这样一来，士气肯定会上升，逃兵率也会下降。这项措施没准甚至可以说服叛徒麾下某些意志不坚定的人转而支持我们的事业。"
 BOR_we_need_the_men:0 "我们要兵员！"
 BOR_we_need_the_men_desc:0 "内战仍在持续，人力已经不似昔日那般多了。缺乏战力的部队很难控制前线。我们需要更多的兵员，即使得在兵员质量上做出妥协。从那些不适合服役的人，到逃兵，甚至一些“不受欢迎者”，那些在征召过程中未能通过、推卸责任的人，都会被说服加入我们的事业。鲍曼元首需要每个人都履行自己的职责。"
 BOR_ALL_the_men:0 "都给我当兵！"
 BOR_ALL_the_men_desc:0 "我们要兵，全都要，现在就要！不过只有增加征召数量、降低训练标准才能做到。干出这些事，人民肯定不会支持，但没有牺牲就没有胜利。全国的情势急剧恶化，内战却还是在打，所有德国人民要等着做出牺牲了。"
 BOR_we_need_the_cash:0 "我们要银子！"
 BOR_we_need_the_cash_desc:0 "轰轰烈烈的内战看不到头，一条道理倒是显而易见：大多数人不能单凭对祖国的信仰而战，哪怕是现在，枪支、粮食和弹药都是明码标价的。鲍曼的关系网遍布整个社会，确实可以给我们带来很多资金，但是为了维持流动准备金的稳定，我们要把银行当作海绵压榨，叛徒的财产一律没收，打仗时寻获的财产一律充公。"
 BOR_ALL_the_cash:0 "都给我上贡！"
 BOR_ALL_the_cash_desc:0 "局势正在恶化。此前那些财大气粗的人，现在也得翻箱倒柜才能拿出钱来资助战争。我们唯有让开销远超预算才行了。哪怕是要火烧眉毛，银行也得给我们贷款，最忠诚的家庭要把财物拿出来接受征用，我们的支持者哪怕连一两个马克都给不出，也得狠狠地压榨。假如这还不够，我们就得捡垃圾过日子，卖原材料补贴花销，希望这就足够了。"
 BOR_we_need_the_calm:0 "我们要冷静！"
 BOR_we_need_the_calm_desc:0 "有那么一部分人相当焦虑：内战持续不断，真的很快就能结束吗？当然能！毕竟有鲍曼元首的领导啊，他一定会把法律和秩序带回到德意志的土地上。为此，他需要你们都能身怀冷静、纪律和使命。面对学生的无政府主义和党卫军的疯狂，冷静充当了我们的防线。大家，请冷静下来，为鲍曼而战吧，再坚持一下，拜托了。"
 BOR_ALL_the_calm:0 "都给我闭嘴！"
 BOR_ALL_the_calm_desc:0 "当前国内的局势，怎么说呢，完全不理想。内战的持续时间越来越长，使这片大地和人民落下了永久的伤疤。某些意志不坚强的蠢货甚至开始犯嘀咕：鲍曼到底能不能把法律和秩序带回德国呢？当然，他们的疑虑终究会被打消的。不过情况特殊，我们需要采取措施，让他们不敢犯嘀咕才好。"
