 GER_Bormann_Sphere_Trade_officialize_thaw:0 "德日外交正式解冻"
 GER_Bormann_Sphere_Trade_officialize_thaw_desc:0 "自阿道夫·希特勒宣布日本人为荣誉雅利安人以来，德日关系从未达到过这样的高度。同样，自我们共同战胜了颓废堕落的同盟国以来，我们两个伟大帝国之间的紧张关系也达到了前所未有的低水平。总的来说，我们开始将彼此再次视为伙伴——如果之前不是的话。\n\n也许现在是我们举行庆祝外交招待会，正式宣布我们两个大国关系解冻的时候了。"
 GER_Bormann_Sphere_Trade_suck_up_to_japan:0 "推动合作"
 GER_Bormann_Sphere_Trade_suck_up_to_japan_desc:0 "从重启与日本关系的那一刻起，我们就面临着各种需要完成的任务，以确保他们对互利合作的信任。许多这样那样的电影不会受到许多官员的欢迎，他们对向日本让步的想法感到不满。但为了长期外交利益，是否能承受暂时的挫折取决于我们的决定。"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus:0 "对财阀开放"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_desc:0 "向日本财阀开放我国，对企业并非完全有害。面对来自东方商人家族的竞争，德国企业被鼓励更有效地使用其资产，再通过自己的辛勤努力改善我国整体经济。\n\n然而，德国企业巨头对日本在德国市场上的表现并不满意。自第二次世界大战结束以来，他们多年来一直保持着自然垄断地位，渴望着将日本人赶出各自的竞争领域。"
 GER_Bormann_Sphere_Trade_encourage_trade:0 "鼓励企业间贸易"
 GER_Bormann_Sphere_Trade_encourage_trade_desc:0 "在日本商品流入德国和德国商人对中国边境、东印度群岛边境的开发下，进一步推动团结协定和共荣圈的企业间业务的承诺看起来非常有吸引力。\n\n然而，应该考虑到，扩大与日本及其共荣圈的贸易可能会削弱我们的泛欧罗巴大陆计划。我们与欧洲依存国的关系一直建立在闭关自守、自给自足的理念之上，过度的国际贸易可能会妨碍这种秩序……"
 GER_Bormann_Sphere_Trade_stop_spying:0 "减少侦察总局在东亚活动频率"
 GER_Bormann_Sphere_Trade_stop_spying_desc:0 "日本人向我们提出了一项协议，承诺为我们的商人提供额外的贸易特权和额外的技术设备，以换取停止侦察总局在亚洲国家的大部分任务。日本人委婉地反映了我国对间谍一事的热情。\n\n他们的提议听起来很诱人，但我们真的愿意放弃在东亚和东南亚的大部分行动，并削弱我们在该地区的情报力量，只因他们的脆弱信任以及资金和玩具短缺吗？"
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country:0 "在[BOR_SphereTrade_NeogitatePresence_GetCountry]确立存在"
 GER_Bormann_Sphere_Trade_negotiate_presence_in_country_desc:0 "东方的经济政策结出了第一批果实。由于我们的决定，我国不仅在日本列岛内建立了贸易联系，而且与东亚和东南亚其他国家也有了贸易联系。\n\n德国的主要公司着迷于东方的财富，表现出了在所谓“共荣圈”内的其余部分推进我们利益的愿望。利用他们的资产，我们可以在[BOR_SphereTrade_NeogitatePresence_GetCountry]建立经济存在。"
 GER_Bormann_Sphere_Trade_invest_in_manufacturing:0 "投资制造业"
 GER_Bormann_Sphere_Trade_invest_in_manufacturing_desc:0 "现在，我国可以影响[BOR_SphereTrade_NeogitatePresence_GetCountry]的发展，我们可以在他们的领土上建立第一批德国设施。雅利安企业家虽不习惯东方的气候和粗鲁，但他仍然可以在远离祖国的地方领导企业前进。\n\n利用该国的资源，我们可以在[BOR_SphereTrade_NeogitatePresence_GetCountry]开发、生产自己的产品，并在整个共荣圈销售。"
 GER_Bormann_Sphere_Trade_invest_in_extraction:0 "投资资源开采"
 GER_Bormann_Sphere_Trade_invest_in_extraction_desc:0 "东南亚幅员辽阔，地大物博，在世界其他地方很少能看到如此丰富的自然资源。如果日本人愿意在他们的条件下将这片土地向我们开放，我们为什么不去行动起来呢？\n\n通过投资他们的采矿业并为他们的劳动力提供必要的工具，可以提取亚洲的原材料供我们使用，同时与日本公司分享我们的部分产品。"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission:0 "§R要求：§!向财阀开放团结协定"
 GER_Bormann_Sphere_Trade_open_to_zaibatsus_mission_desc:0 "随着我们在亚洲经济空间的扩张，日本人对我们最近达成协议的片面性表示不满。为了解决他们所称的正在出现的不平等现象，日本代表团向我们发出请求，允许他们的财阀在德国领土内采取行动。每家日企的代表都同意，只要他们可以在德国自由开展业务，就会在贸易限制范围内运营。\n\n不出所料，这种需求引起了我国政界和商界精英的不满，但与此同时，仓促拒绝可能会过早结束两国的贸易合作。"
 GER_Bormann_Sphere_Trade_encourage_trade_mission:0 "§R要求：§!放宽贸易限制"
 GER_Bormann_Sphere_Trade_encourage_trade_mission_desc:0 "日本代表团不只满足于其公司在德国市场上的存在，还要求取消对日本公司的一些贸易限制，并为德国土地上的财阀提供适量的特权。\n\n我们虽然不想为了支持财阀而破坏我国的贸易主权，但如果想暂时与日本企业保持良好关系，可能需要好好考虑这一要求。"
 GER_Bormann_Sphere_Trade_stop_spying_mission:0 "§R要求：§!统领侦察总局"
 GER_Bormann_Sphere_Trade_stop_spying_mission_desc:0 "日本人虽然野蛮，但在内部安全方面并不是傻瓜。他们注意到我们加强了间谍活动，并利用宪兵队镇压我们在该地区的诉求。\n\n考虑到这一点，日本代表团要求我们减少侦察总局在其附属领土上的活动。我们不可能放弃在亚洲的间谍活动，但直接拒绝日本的请求可能会进一步危及两国的关系。"
