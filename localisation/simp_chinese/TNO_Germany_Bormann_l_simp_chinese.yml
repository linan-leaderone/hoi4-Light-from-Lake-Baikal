 GER_BOR_speidels_okw:0 "斯派达尔的统帅部"
 GER_BOR_speidels_okw_desc:0 "汉斯·斯派达尔——国防军最高统帅部的负责人，试图一展自己的改革主义理想。但元帅这种更为激进的理念，被鲍曼的无视泼了冷水。而元帅依旧在尝试缩小国防军规模并使其专业化，将其改造为一支短小精悍的劲旅。"
 GER_BOR_schorners_okw:0 "舍尔纳的统帅部"
 GER_BOR_schorners_okw_desc:0 "费迪南德·舍尔纳——国防军最高统帅部的首脑，试图一展自己的军国主义理想。但元帅这种更为激进的理念，被鲍曼的无视泼了冷水。而元帅仍旧尝试着将国防军扩大为一支庞大且狂热的意识形态卫队。"
 GER_bormann_soldiers_to_builders:0 "国防军领头的重建工作"
 GER_bormann_soldiers_to_builders_desc:0 "全体国防军士兵已被重新部署，帮助国家重建重要的基础设施。"
 GER_bormann_from_old_make_new:0 "材料再利用"
 GER_bormann_from_old_make_new_desc:0 "德国全境的茫茫废墟中发掘出的可回收材料并不会被轻易丢掉，而是会经过回收程序，投入国家重建工程。"
 GER_bormann_academic_investment:0 "投资学术"
 GER_bormann_academic_investment_desc:0 "学术界得到了数以百万计的马克资助，这让德国研究人员大为兴奋。"
 GER_bormann_honor_the_war:0 "内战的回忆"
 GER_bormann_honor_the_war_desc:0 "为纪念内战中的烈士，我们已经耗资百万，不过祖国的士兵对我们这项举动可是交口称赞。"
 GER_bormann_ruhrkohle_ag:0 "鲁尔煤矿公司"
 GER_bormann_ruhrkohle_ag_desc:0 "以埃森为总部的鲁尔煤矿公司是德国最大的煤矿开掘企业。随着它源源不断地供应煤矿进入市场，德国被能源困缚的情况一去不复返了。"
 GER_bormann_reichswerke:0 "国家工厂扩张"
 GER_bormann_reichswerke_desc:0 "国家工厂是地球上最大的工业集团之一，已进行进一步扩张。目前负责管理德国的大部分钢铁生产。"
 GER_bormann_unsere_siemenswelt:0 "西门子世界"
 GER_bormann_unsere_siemenswelt_desc:0 "西门子公司是欧洲最大的科技集团，由于国家政策的支持，其规模和产能都在持续扩张。"
 GER_bormann_military_redeployment_base:0 "重新部署国防军"
 GER_bormann_military_redeployment_base_desc:0 "国防军正在全国各地重新部署，为元首鲍曼的计划做准备。"
 GER_bormann_military_redeployment_reintegration:0 "对国防军宽大处理"
 GER_bormann_military_redeployment_reintegration_desc:0 "多亏了鲍曼元首的仁慈，变节者群体——内战期间选择背叛我军的国防军士兵——正被重新整合进国防军。"
 GER_bormann_military_redeployment_smoke:0 "净化国防军"
 GER_bormann_military_redeployment_smoke_desc:0 "鲍曼元首的命令简单明了——变节者既然选择违抗大日耳曼国，那么这个国家就没有他们的立足之地。国防军必须保持纯净，不被叛贼的影响力所污染。"
 GER_bormann_new_curriculum:0 "课程现代化"
 GER_bormann_new_curriculum_desc:0 "新的现代化课程已被引入德国学校，显著减少了对“德意志物理”的着重，并更多关注于鲍曼元首的成就。"
 GER_bormann_next_generation:0 "国防军宣传攻势"
 GER_bormann_next_generation_desc:0 "日耳曼尼亚开始了一场大规模宣传运动，旨在唤起遭受打击的年轻一代和叛逆者心中的军事自豪感与爱国心。大日耳曼国的国防军征兵站正准备迎接冲击浪潮。"
 GRO_additional_werewolve_training: "超额狼人训练"
 GRO_additional_werewolve_training_desc: "马丁·鲍曼已下令在东非建立一个新项目，以训练更多游击队。这些游击队将留在被占领的地区，并对敌人造成伤害。虽然这些所谓的狼人会让任何愚蠢到进入我们领土的敌人感到恐惧，但他们对许蒂希的忠心耿耿是很可疑的。他们需要回答，自己真正忠诚于谁：辖区专员还是元首？"
 GRO_savanna_mine_laying: "萨万那布雷"
 GRO_savanna_mine_laying_desc: "元首已经与我国军方进行了协调，在东非制定了一项大规模的布雷计划，以对入侵我国领土的敌军造成打击。当美国人和他们的南非走狗被炸得四分五裂时，他们将知道，侵犯德国每一寸土地都将血债血偿。"
 BOR_safwar_weapon_tests: "武器测试"
 BOR_safwar_weapon_tests_desc: "德国正在测试各种武器，希望能取得突破，以推动我们赢得胜利。几个新的原型正在试验中，其中包括最神秘的“奇迹武器”项目。假使任何一个实验武器的优点被证明是可行的，那胜利几乎就是有保证的。"
 GER_BOR_schock_methode: "休克疗法"
 GER_BOR_schock_methode_desc: "为了在非洲取胜，国防军最高统帅部制定并颁布了休克疗法。压倒性的实力与接连不断力量展示将粉碎敌人的战斗意志。"
 GER_bormann_surround_the_borders:0 "国防军动员"
 GER_bormann_surround_the_borders_desc:0 "内战期间，我们与波兰的边界被证明漏洞百出。随着国防军动员，我们将把边境锁得很紧，甚至一只波兰老鼠都无法通过。"
 GER_bormann_abwehr_army_focus:0 "阿勃维尔着重军队"
 GER_bormann_abwehr_army_focus_desc:0 "波兰军队与国防军相比或许明显逊色许多，但做更多的准备总是有好处的。阿勃维尔将渗透到波兰军队的各个阶层。"
 GER_bormann_abwehr_logistics_focus:0 "阿勃维着重后勤"
 GER_bormann_abwehr_logistics_focus_desc:0 "波兰军方正建立一个相当脆弱的后勤网。伴随着阿勃维尔对他们补给线的渗透，这些劣等人很快就将见证他们的后方支援部队如纸牌屋一样崩溃。"
 GER_bormann_polish_humiliation:0 "粉饰耻辱"
 GER_bormann_polish_humiliation_desc:0 "那些痴心妄想的波兰人拒绝了回到新总督府优越统治下的慷慨提议，还让鲍曼元首在全世界面前出丑，这种耻辱不会被遗忘！"
 GER_bormann_nsdap_oversight:0 "党的疏忽"
 GER_bormann_nsdap_oversight_desc:0 "汉斯·弗兰克无能的积蓄在内战期间爆发到我们脸上。我们将实行许多务实的检查和改革措施，避免这种情况再次在总督府发生。"
 BOR_blitz_strategy:0 "闪击策略"
 BOR_blitz_strategy_desc:0 ""
 BOR_planning_strategy:0 "计划策略"
 BOR_planning_strategy_desc:0 ""
 BOR_interrogate_the_prisoners_idea:0 "审讯俘虏"
 BOR_plan_operation_gruener_rhein:0 "绿色莱茵行动"
 BOR_plan_operation_gruener_rhein_desc:0 "党卫军的黑色触手已经染指尼德兰，必须将其斩断。我们的雅利安兄弟也必须得到解放，不论代价，不计损害。任何的破坏都可以在事后弥补修复。"
 BOR_prepare_the_dam_busters:0 "准备大坝部队"
 BOR_prepare_the_dam_busters_desc:0 "为了把党卫军混蛋赶出阿姆斯特丹，我们不惜采取一切手段。我们将派出部队破坏大坝，把这里变成一片泽国；尽管我们也会面临巨大损失，但这会严重瘫痪党卫军的响应能力。"
 BOR_recruit_dutch_refugees:0 "招募荷兰难民"
 BOR_recruit_dutch_refugees_desc:0 "党卫军的残忍行径让许多荷兰人，特别是边境地区的荷兰人流离失所。他们被迫迁至祖国的核心地带，其中很多人都愿意主动加入陆军，希望能亲自去把希姆莱的狗腿子们赶回老家。"
 BOR_FIN_military_attache: "德国军事顾问"
 BOR_scandic_defence_initiative:0 "斯堪的纳维亚防御倡议"
 BOR_scandic_defence_initiative_desc:0 ""
 BOR_swedesh_tech_cooperation:0 "科学之军"
 BOR_swedesh_tech_cooperation_desc:0 "科研集团（美国观察家称之为“科学集团”）是德国与瑞典之间的一个技术协作团体，双方以原有的工业联系为基础，进一步促进彼此的经济与技术发展。这使得两国间的优秀科学家、工程师及其他领域的专家能够更好地交流知识，促进两国科技的创新。"
 BOR_scandic_maneuvres:0 "在斯堪的纳维亚的演习"
 BOR_scandic_maneuvres_desc:0 ""
 BOR_FIN_bunkers:0 "芬兰地堡"
 BOR_moskowien_reconstruction: "重建莫斯科"
 BOR_moskowien_reconstruction_desc: "重新征服莫斯科的战争已经结束，德国再一次完全控制专员辖区。现在，已经进行了全面的努力来重建该地区，确保它能够成为德国的一个巨型的多产省份：大量资金将用于重建被交战方摧毁的城市、工厂和关键基础设施。"
 BOR_MCW_russian_dissidence:0 "俄罗斯人的异议"
 BOR_MCW_russian_dissidence_desc:0 "莫斯科的俄罗斯人正在煽动对德国的异议叛乱。无论他们的不满是否合理，还是他们只是试图再次脱离德国，都会给我们的例行公事造成不便。因为抗议和恐怖袭击会导致公共工程延误，安全部队也会成为受害者：如若不采取果断行动，抗议活动只会继续，甚至可能愈演愈烈。"
 BOR_ITA_ever_vigilant_watch: "警钟长鸣"
 BOR_ITA_ever_vigilant_watch_desc: "意大利人——我们欧罗巴大陆上最大的对手，现在正在国境线上虎视眈眈，等待着哪怕那么一丁点儿可趁之机袭击我们伟大国家的腹地。但他们可等不到任何机会！因为我们最精锐、最优秀的士兵驻守在阿尔卑斯山，祖国的哨兵和保卫者将击退一切来犯之敌！"
 BOR_ITA_relax_trade_restrictions: "放松对意贸易管制"
 BOR_ITA_relax_trade_restrictions_desc: "作为我们与意大利帝国重建外交关系的努力的一部分，两国相互放松了十多年来扼杀贸易的严厉贸易管制。随着贸易再次开始穿越阿尔卑斯山，我们的经济已经感受到了第一个有益的影响。"
 BOR_ITA_best_friends_forever: "我们一代人的和平！"
 BOR_ITA_best_friends_forever_desc: "德国人和意大利人曾在地球上有史以来最伟大的战争中并肩作战。我们用鲜血和钢铁铸就的兄弟情谊曾一度被认为在二十年前就支离破碎，但现在我们重塑了这种情谊：我们从过去的错误中吸取了教训，这一次，我们将永远并肩。\n\n随着贸易的再次繁荣，我们的经济腾飞，随着我们对欧洲的共同统治得到保证，我们的未来一片光明。第一个轴心国的强大震撼了世界，我们相信，假以时日，我们一定能够建立起第二个轴心国，一个较于前者强大数倍的轴心国！"
 GER_BOR_sphere_trade:0 "与共荣圈贸易"
 GER_BOR_sphere_trade_desc:0 "§F每日政治点数获得：[?BOR_Sphere_Trade_political_power_gain|=+]\n£prod_eff 生产效率增长：[?BOR_Sphere_Trade_production_factory_efficiency_gain_factor|=+%]\n研究速度： [?BOR_Sphere_Trade_research_speed_factor|=+%]\nGDP增长率： [?BOR_Sphere_Trade_gdp_growth_modifier|=G]§G%§!\n杂项收入：§! [?BOR_Sphere_Trade_misc_income_modifier|=Y]§YB美元§!\n§g--------------§!\n随着德日关系进入小火慢炖的阶段，两个超级大国之间的贸易重新开始。现在，三菱和戴姆勒-奔驰的办公室在同一条街上，安田的交易员在法兰克福证券交易所挥舞着拳头。住友集团的铜经常与国家工厂的煤炭和钢铁进行交换，在欧洲化工业中占主导地位的IG法本与三井化学的大量工业催化剂供应，虽然存在点儿不那么友好的竞争。市场上出现了一个新的四巨头，竞争正在孕育出德国多年来从未见过的创新和利润。"
 GER_BOR_sphere_trade_dynamic_modifier:0 "与共荣圈贸易"
 GER_BOR_sphere_megacorp_presence:0 "德国企业地位"
 GER_BOR_sphere_megacorp_presence_desc:0 "随着德日关系进入小火慢炖的阶段，两个超级大国之间的贸易重新开始。西门子在广东站稳了脚跟，广东的计算机厂商因此面临着新的竞争；满洲煤钢正与国家工厂在莱茵生产的材料打价格战。由于IG法本对欧洲的垄断迫使其去亚洲开辟航道，市场角逐为日本化工业注入了新的活力。而随着戴姆勒-奔驰的车型进入东京市场，三菱在汽车行业的领先地位也受到了质疑。规模经济赋予的垄断适用于德国的巨企，也同样适用于我们自己的财阀，而这场经济竞赛正孕育着自经济战以来，共荣圈内从未出现过的创新和利润。"
