 bormann.1928.lemay:0 "褐衣主教在白宫"
 bormann.1928.lemay.desc:0 "柯蒂斯·李梅不耐烦地在椭圆形办公室里踱来踱去，喃喃自语。鲍曼那个纳粹侏儒现在白宫里随意乱闯，用他那肮脏的破靴子玷污这里的地面，这一事实恨不得让李梅当场就吐一地。终于，大门打开了，穿着棕色制服的官僚们像粪便一样涌了进来。马丁·鲍曼一马当先，跟个狂暴的小斗牛犬一样冲向总统，身后跟着三名随从。\n\n“很荣幸见到您，总统先生。”一位面容姣好的翻译在鲍曼抓住李梅伸出的手时说道。“和我一块的是我的外交部长瓦尔特·黑韦尔和我的秘书格哈德·克洛普佛。”李梅还没来得及回答，就先被摄像机引走了目光。\n\n“嘿！”李梅冲着摄影师喊道。“我他妈之前说什么了？留到会议上再说吧！现在可不是让小马丁到处晃他老二的时候。先谈话，后宣传。”\n\n“你他妈敢这么叫我？”鲍曼破口大骂，翻译则冷静地说。“放尊重点，要不然……”\n\n“别自以为是了，蠢货。”李梅轻蔑地回答。“你吓不倒我。我们互相利用。操蛋的日本鬼子对我们都是大麻烦。要是没了他们，你还有机会跟我握手？”\n\n“你们这个傻逼杂种国家不会比日本鬼子多活几年的，”鲍曼狂暴的叫喊盖过了翻译的声音。“我们他妈走着瞧。”\n\n“你就他妈那么想吧。历史会站在美国人民这边，不会受你们这帮纳粹左右。而我们将埋葬你们这帮狗篮子！”"
 bormann.1928.lemay.option:0 "……相机还在拍吗？"
 bormann.1928.thurmond:0 "老兵与元首"
 bormann.1928.thurmond.desc:0 "斯特罗姆·瑟蒙德抓起腰带，威风凛凛地站在办公桌前。他可不好欺负，德国佬一进来他就会让他们明白这点。在斯德哥尔摩会议期间，他一直表现得很和气，但现在纳粹已经到了他的地盘。\n\n大门打开，纳粹们鱼贯进入椭圆形办公室。瑟蒙德厌恶地看着他们，那些穿着棕色军国主义制服，华而不实、趾高气扬的官僚们。这些人中有多少个真正服过役？他们中有人拿过步枪吗？小斗牛犬马丁·鲍曼伸出手，飞快地向他走来。瑟蒙德紧紧地握住鲍曼的手。\n\n“很荣幸见到您，总统先生。”一位带着轻微口音、面容姣好的翻译说道。鲍曼指了指他身后的两个人，一个是身着深色西装的高个子外交官，另一个是身着棕色制服的瘦小官僚。“和我一块来的是我的外交部长瓦尔特·黑韦尔和我的秘书格哈德·克洛普佛。”\n\n“我很感谢您访问我们伟大的国家，”瑟蒙德说的时候双手叉腰。鲍曼则挺直腰板，双手交叉，目不转睛地盯着总统。“为了和平与合作，我们正在消除分歧。这并不容易，鲍曼先生。我曾参加过英国撤退时的战役，也在那里杀过人。”\n\n“改变是自然的，”翻译说着，鲍曼则保持着紧张的眼神交流。“就拿您的前任来说吧。德国人民钦佩华莱士的种族政策，我们希望看到它在您的总统任期内得到发展。”\n\n瑟蒙德错开了对视，尴尬地咳嗽了一声。"
 bormann.1928.thurmond.option:0 "“闲聊到此为止。鲍曼阁下，谈判吧。”"
 GER_Baldur_von_Schirach_hog_desc:0 "§Y党部部长\n民族社会主义§!\n--------------\n§L尽管大多数党内同僚都以暴徒或是乏味官僚著称，巴尔杜尔·冯·席拉赫也从未隐藏自己的贵族气息。同僚们的演讲往往是直截了当或是铿锵有力的，但新任党部部长讲话总是富有诗意。作为艺术的热心赞助者兼狂热作家，身上有半个美国人血统的冯·席拉赫认为德国有责任保护欧洲文化不受那些颠覆者的伤害，无论他们是犹太人、布尔什维克……还是政治对手。\n\n18岁时，冯·席拉赫还是一个身材魁梧的年轻小伙子，他加入纳粹党，一路晋升为希特勒青年团领袖，肩负着塑造下一代雅利安人的思想与身体的重任。战争期间他失去了希特勒的青睐，但仍作为维也纳大区长官和青年教育事务全国领袖保持着自己的影响力。在与马丁·鲍曼和强大的纳粹党保守派结盟后，冯·席拉赫发现自己现在是德国的二号人物，而他的批评者认为他这样的政治策略是完全是一种机会主义。§!"
 GER_Wilhelm_Burgdorf_sec_desc:0 "§Y国家内政部长\n民族社会主义§!\n--------------\n§L陆军元帅威廉·布格道夫，一名亲历二战和西俄战争的白发老兵。自1915年被分配到普鲁士陆军第12掷弹兵团以来，他就一直以军人身份自居。二十世纪三十年代，他转为国防军的一员，担任元首的首席副官，跨步进入阿道夫·希特勒的核心圈子。\n\n一些军官费尽心思掩盖那些个人想法，布格道夫却因喜怒形于色而臭名昭著。他恶毒地支持马丁·鲍曼和民族社会主义国家，同时蔑视犹太人、天主教徒、改革派和军国派。如果要说有什么是令他最讨厌的，那无疑是失败主义。§!"
 GER_Wilhelm_Burgdorf_high_command_desc:0 "§L陆军元帅威廉·布格道夫，一名亲历二战和西俄战争的白发老兵。自1915年被分配到普鲁士陆军第12掷弹兵团以来，他就一直以军人身份自居。二十世纪三十年代，他转为国防军的一员，担任元首的首席副官，跨步进入阿道夫·希特勒的核心圈子。\n\n一些军官费尽心思掩盖那些个人想法，布格道夫却因喜怒形于色而臭名昭著。他恶毒地支持马丁·鲍曼和民族社会主义国家，同时蔑视犹太人、天主教徒、改革派和军国派。如果要说有什么是令他最讨厌的，那无疑是失败主义。§!"
 GER_Kurt_Lange_eco_desc:0 "§Y国家经济部长\n民族社会主义§!\n--------------\n§L库尔特·朗格坚信这世上存在三类民族社会主义者：必要时愿意为国家抛头颅洒热血的肥颈暴徒；魅力十足巧舌如簧的政治家；还有就是自己这样的人。\n\n虽然像他这样平平无奇的官僚在党内没法击败政敌，也没法运用精湛的演讲征服群众，但他们在政府中扮演的角色至关重要。当库尔特·朗格还是经济部第四司的负责人时，他就尽职尽责地维持着新银行系统的运转：现在，作为国家经济部长，他默默无闻地监督着民族社会主义经济。和大多数内阁成员不同，他不存在野心。于己，他忠于元首，忠于党，也同样忠于自己的工作。§!"
 GER_Gerhard_Klopfer_hog_desc:0 "§Y党部部长\n民族社会主义§!\n--------------\n§L格哈德·克洛普佛在党内拥有一系列头衔。纳粹党指挥领袖，纳粹党务部长，马丁·鲍曼的私人秘书，总理府主任。终于，在冯·席拉赫的阴谋失败后，克洛普佛被任命为新的国家总理助理，并担任元首的二把手。\n\n阿谀奉承的克洛普佛利用自己在法律和经济方面的专业知识，借着纳粹党开辟了一条权力之路。他是民族社会主义官僚的集大成作：狡猾，但却能收敛住野心；在上级面前阿谀奉承，但对下属的指挥控制过于绝对；平时保持着温和而克制的态度，却又是一位狂热的理论家。在这个充满阴谋与欺骗的时代，格哈德·克洛普佛可能是鲍曼唯一真正信任的人。§!"
 GER_Heinrich_Mueller_sec_desc:0 "§Y秩序警察局长\n民族社会主义§!\n--------------\n§L秩序警察局长，海因里希·穆勒总是将自己笼罩于政治冷感的迷云之中。第三帝国诞生的七载内，这位冷酷精明的军官就从慕尼黑政治警察局局长摇身一变为盖世太保的负责人，以无情的效率掌控着整个国家的秘密警察。\n\n尽管穆勒曾长期服务于党卫军，但很快他就站在了鲍曼所代表的保守派党羽这边。到底是潜移默化中与正统派达成一致，还是只是认为鲍曼能给他的仕途带来最有保证的稳定，人们为此争论不休。但鲍曼并不在乎这些，只要秩序警察局长足够坚韧，并能继续为德国服务。元首就会相信其能履行自己的职责。§!"
