 POLITICS_MARTIN_BORMANN_DESC:0 "纳粹主义主要由两件事组成：一个是对自己民族的同情，一个是让处于领导地位的强人在政治游戏中践踏敌人、说服大众。这两点，除马丁·鲍曼以外，其他的希特勒继承人都无法体现。鲍曼曾是希特勒的秘书，那时他仔仔细细地，把希特勒的一切学了个透，他学会了模仿希特勒的所爱。鲍曼磨炼了大众的民族主义情绪，让大众相信：鲍曼是德意志国内唯一一位可以保护人民、保卫国家的人。在欢呼着的大众面前，他经常称自己为“希特勒第二”，毕竟，他给予了大众真正想要的。\n\n对于鲍曼而言，政治的角斗场并非战场，只是靶场罢了。在大众面前，他称自己是反知识分子，是老实可信的。不过，在国会里，他是凶狠的谈判者，是位高权重者，也是欺骗了许多人的骗子。虽然德国分裂成了他和胆敢攻打他的人，但国会却一直处于他的控制之下。嘛，如果靠政治就能赢得战争，鲍曼早就征服世界了。"
 POLITICS_MARTIN_BORMANN_FUCK_DESC:0 "褐衣皇帝端坐在日耳曼尼亚中心的血腥王座上，整个党都对他俯首称臣。他的对手皆已伏诛。改革派，军国派，政见不合的保守派——已被消灭殆尽。威胁他统治的团伙都已被消灭。鲍曼就是德国，而德国就是鲍曼。\n\n然而官僚机构的部件开始生锈与僵化。他党内的同志紧盯着他，不是出于尊敬或爱，而是纯粹的恐惧。大规模抗议，暴乱与致命的恐袭已然席卷这国家，还不见衰退。东方的威胁愈发紧迫，而最近的癌症诊断将这严峻的问题摆在面前：\n\n谁将接替元首？"
 oopsie_woopsie_uwu_tt:0 "看到这句话请立刻向制作组汇报。"
 bormann.1.t:0 "鲍曼胜利"
 bormann.1.desc:0 "今天，鲍曼在《莱茵的黄金》的乐曲声和人群欢呼声的簇拥下，迎着在四处飘扬的国旗，穿过日耳曼尼亚的废墟在人民大厅凯旋。在仪仗队的迎接下，这个国家的新元首很快就会在这宣布他的宏伟蓝图。\n\n鲍曼在讲话中强调，其政权的合法性并不是建立在德国内战的烈焰中，而是由德国在二战中的胜利与成就赋予。如今，作为德国政权的正统延续，靠德国人数十年血汗创造的秩序掌握在他的手中，并且会在德国人民的辛劳与汗水中稳步走进下一个十年。\n\n世界各国以沉默回应，如美国与日本都坚定原先立场，以迎接一成不变的德国。"
 bormann.1.a:0 "德国终于归我们了！"
 bormann.5.t:0 "胜利近在眼前"
 bormann.5.desc:0 "祖国胜利了！施佩尔和他的鼠辈们被赶走了，戈林和他的修正主义者们被摧毁，希姆莱的傀儡海德里希被也赶到他们那该死的勃艮第了！然而，这场战争还没有结束——在德国恢复往日的荣光前，还有一个障碍——那就是斯派达尔和他的德国国防军。由于上帝的奇迹，我们的首都在战争中基本没有受到伤害，市民们为斯派达尔和他的前指挥官埃尔文·隆美尔而欢呼，尊他们为作为保护德国地标建筑的英雄。\n\n重新统一德国并使之回归荣耀的最后一步，就是让斯派达尔让他的部队退场，让我们进入日耳曼尼亚。然而，斯派达尔对他的部队有绝对的控制权，是否向我们低头取决于他的意志。"
 bormann.5.a:0 "我们将立于不败之地！"
 bormann.6.t:0 "斯派达尔让出日耳曼尼亚！"
 bormann.6.desc:0 "我们光复了德国全境，但这满身疮痍的国家仍是人心惶惶。先前，我们要求斯派达尔和平出让日耳曼尼亚。数日以来，他一直在考虑如何答复。现在，斯派达尔和隆美尔终于宣布，他们的部队会解除武装，允许鲍曼的部队和平地开进日耳曼尼亚，这还是德国陷入内部冲突以来的第一次。教堂的钟声响彻巴伐利亚，各大酒馆挤满了即兴庆祝的人群，啤酒杯两两相碰发出美妙的脆响。人民为此流了太多的鲜血，如今的德国全境无不在庆祝这场惨烈的内战终结的一刻。"
 bormann.6.a:0 "愿大日耳曼国享祚千年！"
 bormann.7.t:0 "日耳曼尼亚方面决定开战！"
 bormann.7.desc:0 "尽管最后一批绝望的抵抗者还在负隅顽抗，但我们的胜利已成定局。此时，我们的目光转向了祖国统一所急需的最后一步：斯派达尔的日耳曼尼亚。整个德国都屏息而待，斯派达尔将决定日耳曼尼亚的命运。然而，他们却回以一记腹击，打断了祖国的喘息之机——斯派达尔宣布日耳曼尼亚不会对鲍曼屈服，他命令日耳曼尼亚准备与我们进行“最后的战斗”。这样一场战役对日耳曼尼亚来说并不是一件好事，世界之都的大部分都将毁于战火，我们的人民将在恐惧中看着这一切。尽管内战得胜，但和平并未来临。为了国家兴亡，无数生灵随风消逝，而现在，我们必须为其发起决定性的最后一搏。"
 bormann.7.a:0 "我们会把那个“将军”碾成齑粉！"
 bormann.8.t:0 "反海德里希协定"
 bormann.8.d:0 "今日，德国北部传来了意想不到的消息。以叛徒阿尔伯特·施佩尔为首的改革派自由主义者们尝试向我们提出停火。然而，不幸的是，他们并不是希望与我们为伍，而是因为在他们看来，比我方更为强大的威胁出现了。\n\n全德国最为卑劣的人之一，莱因哈德·海德里希，在其他派系争斗时不断地积攒力量与影响力。世人公认，他现在已经成为一个强大到足以匹敌戈林与施佩尔的威胁。海德里希的崛起使施佩尔派十分担忧，他们呼吁我们暂时放下分歧，一同摧毁这个共同的威胁：党卫军和他们那邪恶的勃艮第体制。\n\n当然，士兵们都认为，我们的力量足以在没有学生民兵的帮助下对付党卫军暴徒，但是放手去大干一场也可以一劳永逸地解决一切威胁。该抉择了。"
 bormann.8.a:0 "停火才是明智之举。"
 bormann.8.b:0 "我们无需他们帮助。"
 bormann.9.t:0 "反海德里希协定"
 bormann.9.d:0 "四人参加了对德国未来命运的争夺战，但人们大多认为，真正的继业者只有三位，即鲍曼、戈林和施佩尔。至于第四个人，海德里希，他注定会失败。他没有公众与军队的支持，控制区也互不相连。大多数人从一开始就认为他毫无胜算，很快就会落败。到那时，他带来的噩梦也就结束了。\n\n不幸的是，事态并未按照我们预期中的那样发展下去。海德里希进展神速，人们已经意识到他是一个真正的威胁，有可能碾碎所有抵抗力量并统治德国。尽管我们痛恨其他竞争对手，但我们在这一问题上立场一致——绝对不能让海德里希得逞，他只会给德国带来死亡和毁灭。\n\n因此，我们邀请了几位对手参加会议，意图就一项临时的“反海德里希协定”进行协商。这项协议的建立并不是为了结束内战，而是为了在局势彻底失控之前遏制海德里希的野心。"
 bormann.9.a:0 "我们必须团结一致，否则就会灭亡。"
 bormann.9.b:0 "我们绝不与叛徒共事！"
 bormann.10.t:0 "戈林拒绝"
 bormann.10.d:0 "令人失望的是，戈林的自大已经胜过了他的理智。不出所料，但也令人震怒的是，戈林拒绝与我们达成停火协议，声称他的陆军完全能消灭他们。对这样一个侵略成性的人来说，他的回应还在我们预料之内，但这仍是我们的一次失败。\n\n虽然我们相信我们的军队有能力打败海德里希并让他滚蛋，但如果我们能集中所有力量去对付他而不是同时需要对付别人的话，事情本可以简单许多。"
 bormann.10.a:0 "我们大概是不能在任何问题上达成一致了。"
 bormann.0.t: "政治竞赛"
 bormann.0.desc: "内战的恐怖既已宣告结束，元首总算重拾信心，希望国家能在一定程度上恢复秩序与稳定，但这恐怕没那么容易实现。虽然元首宽宏大量，允许逆贼戈林的残部弃暗投明，但仍有以舍尔纳为首的冥顽不灵者，而且还不局限于此。逆贼施佩尔的余党仍在荼毒年轻人，哭着闹着非要改革和自由化不可。\n\n改革当然会有，但肯定不会依着施佩尔的设想画葫芦。面对颓废堕落的世界，德国曾如此奋力抗争，如今也绝不会就此沉沦，反而会从记忆的余烬中崛起，犹如凤凰涅槃重生。对于异见者已经着手开展了再教育工作，促使他们重返社会，帮助他们重拾阿道夫·希特勒的思想体系，令其成为德国唯一的哲学。鲍曼元首亲自下令进行这项工作，目前进展势头正猛。\n\n军队已经部署到了关键地区，维持当地的长远稳定，元首不眠不休地改革奴隶制度，使之对经济更为有利。元首反复承诺，会让各专员辖区重回日耳曼尼亚的行政体系内，土著叛乱也会被迅速粉碎。\n\n“除鲍曼外的人坐进了国会大厦，事态又会如何发展？”那些胆敢这样思考的人，那些对鲍曼元首抱有疑问的人，都要快速处理掉。元首凭着自己特有的政治头脑，已经开始着手铲除部分不忠的政府机构的根基，代之以忠心耿耿的民族社会主义者。国防军会马上就位，给学生好好讲讲道理。\n\n这些工作画上句号后，德国便会踏着敌人的尸山血海登上顶峰，元首会让全世界见证正统民族社会主义的荣光。"
 bormann.0.a: "鲍曼万岁！"
 bormann.0.a_tt: "§Y纸牌屋系统现已启用。§!\n§g-----------------§!\n§R为了牢牢§!§Y控制§!§R德国的局势，我们必须努力保证德国内部各类人群和利益集团的§Y忠诚§!，或者对那些我们无法控制的§Y力量§!进行限制。只有在这座§!§Y纸牌屋§!§R中纵横捭阖，我们才能维持德国的稳定，清除我们的敌人。§!"
 bormann.26.t: "奴隶制问题"
 bormann.26.desc: "奴隶制是我国的顽疾。德国人是欧洲不容置辩的主人，斯拉夫人充其量只是一种低等生物；这样的生物本质注定这些的劣等民族只能在雅利安征服者的号令下劳动，这也是欧洲的必然结果。尽管如此，我们不得不承认奴隶制对经济的影响并不完全是积极的。尽管完全背离了民族社会主义的宗旨，从叛徒施佩尔口中喷出的污言秽语还是存在某些值得借鉴的地方。对奴隶制的过度依赖并不能缓解底层的失业问题，同时，通过无利可图的面子工程来促进就业可能仅仅是推迟经济问题的来临。德国男女人均消费支出日益减少，导致某些人担忧现有的奴隶制可能会导致德国经济的总崩溃。\n\n我国必须就奴隶制日后状态做出旗帜鲜明的抉择。遵从党内保守派的计划，重建在内战被摧毁的奴隶营，将斯拉夫人赶回去工作。然而，或许做一个明智的妥协——废除奴隶制，将这些杂种赶到孤立的城市隔都。"
 bormann.26.a: "把他们送进隔都。"
 bormann.26.b: "蠢货才会妥协。必须重建奴隶营！"
 bormann.27.t: "燃眉之急"
 bormann.27.desc: "内战将我们的祖国彻底撕成了碎片，尽管元首无私地奉献于缝合德国残片的事业中，但那些溃烂的伤口仍旧在恶化。如果不能得到治愈，祖国可能会再次病变，我们可能会再次陷入混乱之中。\n\n国防军的成员们也许宣誓效忠新元首，但并不是所有人心甘情愿地集结于元首的智慧之下。一个以汉斯·斯派达尔为中心联合起来的军事改革派，主张针对国防军进行全面翻新，其中包括了军事战略的改革与以减少征兵打造更专业部队的提议。另一方面，费迪南德·舍尔纳召集了他的军国派，提议扩张征兵并试图让国防军在政坛中发挥作用。\n\n虽然比起这帮身着军装的黄鼠狼，鲍曼更愿意相信一个瑞士银行家，但德国的伤口唯有在这两个极具影响力阵营其中一个的支持下才能康复。倒计时已经开始了，留给元首咬紧牙关并同魔鬼做交易的时间不多了。"
 bormann.27.a: "但，是哪个恶魔？"
 bormann.28.t: "会见国防军领导人"
 bormann.28.desc: "马丁·鲍曼揉了揉双眼，深深叹了口气。几周过去，时间仿佛变得如此漫长。有那么几个转瞬即逝的瞬间，他想象着自己在傍晚时分早早上床，放下了保卫祖国的重担。他凝视着从窗户中投射进来的月光，如溪流般漫过地板，来到他那巨大的橡木办公桌上。上一次如此轻松地欣赏月光是什么时候？\n\n“鲍曼万岁。”一个昏昏欲睡的声音把他从无稽的想法中拉了出来。\n\n“鲍曼万岁，”鲍曼对着电话生硬地答道。“斯派达尔先生，您被邀请至总理府参加一场私人会议。只要你有足够说服我的事例，我便可将你任命为国防军最高统帅部的新首长。费迪南德已经同意参加这场会议了。”虽然他并不想去思考那个人，鲍曼还是想到了舍尔纳。应邀出席的舍尔纳在电话那头似乎喜不自胜，但在听到斯派达尔的名字后却好似怒不可遏，立刻挂断了电话。\n\n“我明白了，我的元首，”一阵短暂的停顿后，斯派达尔用疲惫而略带困惑的声音回话道。“鲍曼万岁。”\n\n鲍曼嘟哝着挂掉了电话，再一次将注意力转移到那铺在地上的青霜，原本地毯上的丑陋图案在月光照耀下变得意想不到的美丽。鲍曼将自己从椅子上支了起来，穿过房间，打开电灯开关。月光在一瞬间消失。他回到自己的桌前，捡起笔开始涂写。现在已经没有时间给他分心、给他沉浸于如此幼稚的画面之中了。\n\n鲍曼还有工作要做。"
 bormann.28.a: "会议将至……"
 bormann.29.t: "总理府的会议：未来方向"
 bormann.29.desc: "“进！”鲍曼喊道，他紧盯着墙上那张他自己的肖像画。他听见身后的门打开，两句异口同声的“万岁，我的元首！”随之而来。鲍曼转身朝向这两位身着制服的军官，都是带眼镜的毒蛇，藏在狮子般的皮囊下。\n\n“先生们，咱们就免了客套话吧。”鲍曼粗声粗气道。“请坐。我们不能再拖延这次讨论了。祖国需要一支强大而稳健的军队来保卫它的人民，捍卫它的疆土。作为你们的元首，我有责任倾听你们的观点。”鲍曼坐在椅子上，双臂交叠。“说服我。”\n\n“我感谢您给我们这次机会，我的元首。”斯派达尔在桌旁坐下，朗声道：“只有通过改革国防军并使其适应现代，方能让德国迈向一个进步的新时代。我们不能让当今士兵们还陷在昔日泥潭中。我们必须探索新战术与新战略。我们需要对国防军进行全面审查。许多渴望真正变革的德才之士都已认同我的理想。”\n\n“就像他们对施佩尔那般。”舍尔纳冷笑。“我的元首，难道我们的军队不是这世上最伟大的吗？我们不是粉碎了盟国与苏联吗？我们拥有最伟大的头脑，制定着最伟大的战略，指挥着世界上最无畏，最高尚的好汉们。”舍尔纳指向斯派达尔。“这家伙和他的懦夫团伙会借着“改革”的名义把国防军扒得一干二净！”\n\n两位军官还在争吵时，鲍曼长叹一口气。这将是场漫长的会议……"
 bormann.29.a: "斯派达尔是对的，我们需要全面重审国防军。"
 bormann.29.b: "舍尔纳的逻辑无懈可击，我们的国防军早已伟大！"
 bormann.30.t: "总理府的会议：征兵"
 bormann.30.desc: "“让我们进入下一话题。”鲍曼点燃他的雪茄，说道。“征兵，你立场如何？”\n\n“正如我曾说，我的元首。”舍尔纳说着把眼镜往尖鼻子上推。“我们军队的战略已被证明是成功的。然而，失去人力的军队一无是处。德国四面受敌，从华盛顿的犹太资本家到东方的黄祸贩子。如果他们试图入侵我们该怎么办？我们决不允许劳动果实从我们那虚软的国防军眼皮子底下被夺走。”舍尔纳戳了下桌子。“我们需要更多新兵！”\n\n“臃肿的军队只能配上臃肿的士兵。”斯派达尔不屑地挥手。“它会被自己的体量压垮。缩编方案能强化我们的军队，然后我们可以开始国防军的专业化，以更明智的方式。专业的指挥官与专业的士兵，而非无能的，唯唯诺诺者领着一帮被吓坏的年轻炮灰。我们的优先事项将会是质量，而非数量。因此，新的方案必须处于自愿——”\n\n“自愿？！”舍尔纳大笑，狠拍桌子。“原谅我，我的元首…但这家伙要我们把德国青年战斗的荣誉与光耀夺走！战争将我们变为英雄。斯派达尔将剥夺我们人民与，呃……一小撮所谓专业人士并肩作战的权利？”\n\n鲍曼指头敲着桌，眉头皱起，陷入沉思。"
 bormann.30.a: "斯派达尔说出了真相，军队质量比数量重要。"
 bormann.30.b: "舍尔纳才懂军事，军队多多益善。"
 bormann.31.t: "总理府的会议：国防军的职责"
 bormann.31.desc: "就在二人手舞足蹈彼此争吵时，鲍曼揉了揉他的太阳穴。阿道夫·希特勒还在的那段辉煌岁月里，身边围着一圈奉承的将军，把他的智慧奉若珍宝……看着这些穿制服的毒蛇争吵谁嘶叫得最响，谁咬噬得最狠，鲍曼的胃一阵翻江倒海。\n\n“够了！”鲍曼厉声道，第三根雪茄捣碎在烟灰缸中。“是时候讨论最后一个话题了。国防军在我们的伟大国度间应持何种政治立场？”\n\n“我的观点，国防军应是祖国内部的一支非政治性力量。”斯派达尔说，“国防军的责任应是为国家，为人民服务，而非左右政府，当然也不应追求参政议政。如果军队自认为与党平等，那取党而代之还远吗？”\n\n“你还在撒谎！”舍尔纳啐道，“你，就是觉得国防军应该作为工具，而非我们国家内部的重要力量！如果党是国家的头脑，那国防军便是它的铁拳：齐心协力，我们将战无不胜，除非我们的血都被放干了。军队必须是政治性的，是民族社会主义思想的真正旗手。非政治化的国防军与悖逆反乱又有何异！”"
 bormann.31.a: "斯派达尔是对的，国防军将是一支非政治化的势力。"
 bormann.31.b: "舍尔纳是对的，政治化的国防军会忠于我们的事业。"
 bormann.32.t: "总理府的会议：结果"
 bormann.32.desc_speidel_victory: "“安静！”鲍曼坚定地举起手，两位将军停止了争吵。“我已经决定了。斯派达尔先生，你是对的。现在是时候真正改革一下国防军了。我任命你为国防军最高统帅部的总长，立即生效。”斯派达尔很满意，他微笑着点了点头。舍尔纳有些恼火，他瞪大了眼睛，双手攥成了拳头。\n\n“谢谢您，我的元首，”斯派达尔说，“感谢您向那些渴望积极变革的国防军伸出援手。您会得到我们的全力支持。”\n\n“这太离谱了！”舍尔纳咆哮着，他朝着桌子啐了一口唾沫，然后一跃而起，拳头直直砸在了木质的桌面上。他指着鲍曼，目光里透着熊熊燃烧的怒火，仿佛要将鲍曼吞噬一般。“你刚刚让一个叛徒上了你的床！阿尔伯特·施佩尔的秘密追随者！”\n\n“你他妈的怎么敢！”鲍曼猛地站起身，抓起他的烟灰缸朝着那位愤怒的军官扔过去。舍尔纳躲闪及时，但还是免不了一顿骂。“好好看看，你在和谁说话，费迪南德！”\n\n“我当然知道站在我面前的人是谁。”舍尔纳粗鲁地打掉制服上的雪茄烟灰，冷笑中还带着一丝叛逆。“鲍曼万岁。”说完，舍尔纳便大步走出了房间。\n\n一脸震惊的斯派达尔刚刚缓过来，然后又露出了感激的神情，伸开手臂向鲍曼走去。元首用坚定的握手和勉强的微笑回应着。"
 bormann.32.desc_schorner_victory: "“我已经决定了，”鲍曼宣布，他举起拳头打断了辩论。这场闹剧已经持续了太久。元首的选择显而易见。“舍尔纳先生，如果国防军要变得更加强大，你的提案是唯一的办法。我现在任命你为国防军最高统帅部的负责人，立即生效。”舍尔纳吐舌微笑着，脚不由自主地翘了起来，而斯派达尔则脸色苍白，直接摔在了椅子上。\n\n“这可……太遗憾了，”斯派达尔叹了口气。他缓缓摘下圆框的眼镜，揉了揉眼睛。“我担心你做出了错误的决定，我的元首。”\n\n“你在质疑我的决定吗？”鲍曼厉声喝道，拳头直直砸在了桌子上。“说话最好他妈给我注意点！”\n\n“抱歉，我的元首，”斯派达尔回答道。他急忙敬了个礼。“鲍曼万岁。”鲍曼用生硬的敬礼回敬了一声，这位将军简短地点了点头，大步走出了房间。\n\n“谢谢您，我的元首，”舍尔纳得意地说着，他大摇大摆地走到鲍曼身边，紧紧握着他的手。“您对国防军的支持，我们这些勇敢的军官们一定会铭记在心。相信我吧。”舍尔纳的笑容更舒展了，但眼神依旧冷冰冰的。"
 bormann.32.a: "与恶魔的交易…"
 bormann.33.t:0 "一切秩序井然"
 bormann.33.desc:0 "“之前那些破事真教人困扰。一叶障目，问题就会解决不了——德国的崩解很好证明了这一点。”\n\n穆勒礼貌地点点头：“完全同意。常言道：知识就是力量。”\n\n鲍曼身体前倾，目光肃穆：“我就料到你会这么说。我知道你不是党内教条的狂信徒——这可以接受。我需要那些冷酷无情，长袖善舞，高效务实的人。德国的情报机构一团糟，这是希特勒的手腕。他相信没人能掌握所有情报。好吧，希特勒错了，这几乎要了我的命。我想借由秩序警察掌控一切，而且我希望由你来负责。”\n\n穆勒不是很惊讶——他对政治的漠不关心曾引来海德里希的监控，但那时候，这还不意味着死刑。不过嘛，这无疑是一种进步。\n\n“这是我的荣誉，我的元首。”\n\n“别跟我谈什么荣誉，好像你信它似的。我不需要追求荣誉之人，我只需要一个利己之徒。”"
 bormann.33.a:0 "“那您已经找到了。”"
 bormann.34.t:0 "从许诺者到食言者"
 bormann.34.desc:0 "鲍曼审视着桌上的文件，他已允下太多诺言。他尝试避免承诺，因为承诺间总是顾此失彼。例如，保卫祖国与善待人民往往背道而驰。为了避免被轰下台，他做出了过多的承诺，而这些承诺他真的不愿兑现。\n\n他抄起文件通读了一遍。只要没有证据表明他做出了承诺，那他只不过是辜负了这些承诺。在这国家，他言出法随。他从他那舒服的椅子站起，审视这空荡荡的办公室，唯有闷烧的余烬。\n\n他把文件扔进壁炉，望着它们萎缩干枯，熊熊燃烧。"
 bormann.34.a:0 "问题解决。"
 bormann.103.t:0 "来自卡塔琳娜施塔特的信"
 bormann.103.d:0 "鲍曼元首，\n\n您在高加索的忠实盟友对祖国内战的爆发表示忧虑。世界各地的德意志人都心如刀绞，叛徒公然违抗您身为元首的正当权利，我们对此深表遗憾。\n\n您全力重夺大权，戡乱诸逆，这对所有真正的德意志赤子而言，都是一种鼓舞。虽然我们高加索辖区手头很紧，提供不了任何人力，但我们也会为祖国尽一份力，保证您的燃料供应不受干扰。\n\n我们期待您的最终胜利。祝好运，鲍曼元首。真正的德国人都会站在您这边。胜利万岁！\n\n——临时专员保罗·普莱格"
 bormann.103.a:0 "高加索的朋友同我们站在一边！"
 bormann.150.t:0 "梦想家中的现实派"
 bormann.150.desc:0 "搜索漫长而痛苦，有时似乎毫无头绪，但我们已经找到前波兰政府中一些相对通情达理的成员。也许这些人一开始便很忠诚，又或许他们已然意识到其必败的困境。不论如何，他们已经接受鲍曼的邀请，前往日耳曼尼亚就波兰的未来展开会谈。尽管波兰佬对我们的强权毫无威胁，内阁中许多激进派却咬牙切齿要把他们轰走，但更明智的决策，便是为任何比波兰更严峻的军事行动保留珍贵的德国鲜血。不管怎样，提议已接受，波兰人不久就会动身前往鲍曼的办公室。我们必须为一切发言做好准备，因为我们政府中的许多人在私底下，都对这些大使是否会接受我们的要求持怀疑态度。鲍曼本人在公开场合表示乐观，但某些人说，他和其他许多人一样期待着拒绝。我们只能拭目以待。"
 bormann.150.a:0 "最起码他们来了。"
 bormann.151.t:0 "波兰的三大诉求"
 bormann.151.desc:0 "致马丁·鲍曼元首办公室：\n\n奉波兰共和国政府与波兰人民之命，我接受您的谈判提议，为自由的波兰国家和波兰人民指出一条未来的方向。有鉴于波兰落后与贫困的现状，我方愿意接受大日耳曼国的互利保护。不过，我方合作姿态的前提，是德方愿意满足波兰共和国领导层所设定的三大条件：\n\n一、保障波兰共和国政府的自治权。任何政府、军事或民事机构，若不属于波兰，不得侵犯波兰立法机构和国家机关的自决权。\n\n二、德国应立即停止在波兰主权领土上的一切殖民活动，立即停止将波兰人强制同化入日耳曼族裔文化圈的措施。\n\n三、德国应正式承认，我方的政府、国家、土地、人民、文化、语言等一切相关概念和惯称，皆以“波兰”为名号。大日耳曼国的一切官方文件、外交渠道和政治活动中，任何与我方有关之场合，均不得回避“波兰”一词。\n\n德国元首若能接受以上条件，波兰共和国则愿意接受大日耳曼国的保护措施和经济整合。三大诉求，缺一不可，无谈判之余地。若拒绝，我方将视此为谈判破裂的标志，波兰自由军会据此调整防御政策。\n\n真挚问候，\n总统 [POL.GetLeader]"
 bormann.151.a:0 "很好，那就给他们“自治”吧。"
 bormann.151.b:0 "这群下贱波兰蛮子还敢对我吆五喝六？！"
 bormann.152.t:0 "德式未来"
 bormann.152.desc:0 "致“波兰”伪总统，\n\n在审阅你方的诉求后，我和我的政府经研究决定，向你提出以下议案：现由叛军占领的德属总督府全境领地，应立即交还大日耳曼国的行政机构，参与叛乱者须全数解除武装，余下事务由我方安排，最后再接受安置；解散伪波兰国的一切机构，重组德属总督府。\n\n总部设在布拉格的“日耳曼与日耳曼化民族顾问委员会”负责组织德意志人向德属总督府辖地的迁移工作。非雅利安居民拥有合法地位，在德属总督府辖地内流动与定居不受任何限制。\n\n此为我方的最终议案。\n\n元首 马丁·鲍曼"
 bormann.152.a:0 "他当我们傻么？驳回他的“议案”。"
 bormann.153.t:0 "受控的未来"
 bormann.153.desc:0 "致波兰“总统”，\n\n在审阅你方的诉求后，我和我的政府经研究决定，向你提出以下议案：现由叛军占领的德属总督府全境领地，今后改组为“波兰保护领”，允许非雅利安公民担任民政府官员；与之毗邻的军政府首脑为波兰保护领保护官阿尔伯特·福斯特。\n\n总部设于波森的顾问委员会负责组织德意志人向波兰保护领的迁移工作，其中德意志民族与非德意志民族的委员数目相等。籍贯位于德属总督府辖地内的非雅利安人自动拥有波兰保护领的公民权，允许申请国内通行证，持证者可在各专员辖区及保护领之间来往、工作。\n\n此为我方的最终议案。\n\n元首 马丁·鲍曼"
 bormann.153.a:0 "虽然前景凄惨，但我们只有这一次苟活的机会了。"
 bormann.154.t:0 "华绍的回应"
 bormann.154.desc_declined:0 "“愚蠢的混蛋。”鲍曼一边咕哝着，一边把波兰回信揉成团，丢进废纸篓。“真不知道这对他们有什么好处。”元首从抽屉里拿出一支非洲产粗雪茄并把它点着，深吸一口，俯身探过办公桌，紧盯着秘书，弄得秘书冷汗直流。“干什么？”鲍曼皱眉问道。\n\n秘书嘴巴开合几下，好不容易挤出个词。“我——我的元首，”他口吃道，“我应该……通知某个人——”\n\n鲍曼放下雪茄，猛然一巴掌呼在办公桌上，大声吼道：“你他妈在想什么？通知最高司令部赶紧收拾家伙，然后把那些天杀的波兰人碾成灰！”秘书踉跄后退两部，犹豫地走向门口。“现在就去！”鲍曼咆哮道，吓得这瘦削的年轻人逃向了电话。\n\n事实上，他更想要这个解决方案。希特勒已然认识到波兰人的顽固性与天然的不可塑性，这些人甚至比不上那些斯拉夫人。低能，顽固，除了从事下贱的农耕之外没有任何用处。鲍曼现在有些纳闷，自己之前居然还想同他们讲讲道理。至少，若是能少流点雅利安人的血，试一下也无妨。不过，他用不着为波兰人没轻没重负责，总督府也将再次屹立于波兰民族的万人坑之上。如果他们不想接受漫长的折磨，一心要死个痛快，那鲍曼会成全他们的。"
 bormann.154.a_declined:0 "好，没人会惦记他们。"
 bormann.154.desc_agreed:0 "“……在深思熟虑后，为了两个民族的共同利益，波兰共和国决定无条件接受大德意志国的保护。诚挚问候，波兰总统[POL.GetLeader]。”\n\n鲍曼泛黄的牙齿叼着一根雪茄，咧嘴笑道：“看起来这帮下水道里的老鼠终于接受了他们的命运！”他站起来，并走到了落地窗前，日耳曼尼亚的宏伟建筑映入他的眼帘。“这就是所谓的波兰精神？哈，黑韦尔，泥腿子种族就是一万年的泥腿子！”\n\n黑韦尔脸上挂着谄媚的微笑，将波兰政府的回信收回他的文件袋中：“您说得太对了，我的元首。如果这帮奴隶种族都这么懂合作就好了。”\n\n“合作？”鲍曼疑惑地摇了摇头，他显然没能理解黑韦尔是在逢迎他。“波兰人可不知道什么叫合作，黑韦尔。这帮斯拉夫畜生只是在凭他们图利的本能行事。他们觉得自己可以永远利用日耳曼人的慷慨，甚至还能在暗地里重整军备，为了所谓的……”他抖了抖烟灰，一时结巴了一下，不知道该用什么词语。“那什么，波兰人的未来啊。那帮泥腿子就特别喜欢这种说辞。记住，瓦尔特，我们的姑息只是因为我们需要时间来为波兰问题找一个最终解决方案。”\n\n黑韦尔大概意识到了元首脑子里的所谓最终解决方案是什么，他的肚子里翻江倒海。他仍然挂着谄媚的微笑，恭喜他主人在东方取得的胜利，并找到机会溜之大吉。黑韦尔只祈祷自己下次也能这么幸运地溜走。"
 bormann.154.a_accepted:0 "波兰人应该掂量自己的分量。"
 bormann.155.t_rppolen:0 "[Get_newspaper_header]波兰地下国的内讧"
 bormann.155.desc_rppolen:0 "今天，可怖的消息折磨着波兰流亡者们。大日耳曼国与波兰共和国的“代表”宣布波兰已同意成为德国保护领——即组建一个由国防军主导，本地文官作为协助的卫星国。\n\n全世界的波兰人都谴责这种叛国行为，他们痛斥了在华沙掌权的“懦夫”与合作政府。而德国上如此惊人的政策反转让全世界媒体陷入了混乱，但波兰本身对这一发展的反应仍未可知。然而，初步报道暗示了少量骚乱与暴力抗议——如果不算各团体之间的全面内战的话。至于波兰的未来会通往黎明，或将坠入黑暗，还有待观察。"
 bormann.155.a_rppolen:0 "手足相残……"
 bormann.155.b_rppolen:0 "欢迎回归团结协定，好朋友们……"
 bormann.155.c_rppolen:0 "难以置信！"
 bormann.155.t_ggn:0 "[Get_newspaper_header]梦想破碎"
 bormann.155.desc_ggn:0 "从罗马尼亚那里传来了来自华沙的消息，内容糟糕，但在意料之中：大日耳曼国与自由波兰当局的谈判最终破裂。由于这一事件的严重性，波兰的大城市都陷入了空前的恐慌，华沙与克拉科夫均出现了暴乱与抢劫。绝望的市民开始抢夺一切他们能抢走的补给，装上马拉货车或德国人留下的汽车。大量难民涌向边界，试图越境逃往罗马尼亚。\n\n波兰国家军仍然顽强地在边境线上布防，但他们的人手无论如何都不够。他们缺枪少弹，用的都是从驻防部队手上缴获来的旧式枪炮，却要面对经内战考验后焕然一新的国防军。新生的国家陷入了混乱，自由波兰梦想被纳粹主义军靴彻底踏碎似乎只是时间问题。"
 bormann.155.a_ggn:0 "宁为玉碎，不为瓦全。"
 bormann.155.b_ggn:0 "碾碎他们！绝不怜悯！"
 bormann.155.c_ggn:0 "波兰沦陷了。"
 bormann.156.t:0 "渗透"
 bormann.156.desc:0 "为了实施入侵波兰的计划，我们必须适当地使用自己的情报网络。阿勃维尔已经重新激活了前总督府内的旧支部，派出勒索者和讲波兰语的”鼹鼠“渗透和颠覆自称为“自由波兰”的国家。\n\n莱因哈德·盖伦的老门徒格哈德·韦塞尔领导了这次行动。他确定了我们应该努力的两个目标。首先是波兰国家军，由于其缺乏抵御我们情报网所需的经验丰富的反情报网络，渗透其指挥架构并开始向国防军输送重要情报将如儿戏般轻松。虽然一些鹰派认为他们已经掌握了干烂波兰人所需的全部情报，但波兰人的成功起义已经揭示了对他们战斗力的估计存在问题。能够准确重新评估可以挽救许多德国人的生命。\n\n或者，我们可以按照国防军的意愿，以波兰后勤系统为目标，集中精力破坏、误导和切断补给线。尽管韦塞尔个人质疑这种直截了当的做法，但他会不折不扣地遵循元首的指示。不管怎样，波兰人都无法阻止我们。"
 bormann.156.a:0 "我们必须一探其究竟。"
 bormann.156.b:0 "专注于他们的物资来源。"
 bormann.157.t:0 "弥天大谎"
 bormann.157.desc:0 "“我的元首，很高兴通知您，‘二重奏’行动正有条不紊地开展，本周末即能收尾。法医学家和先遣队通力合作，从松木屋的测试中提取了一些极具说服性的证据，以此就能确定波兰人有罪。另外，波兰恐怖分子在边境地区发动的袭击——我无法咬定其是否为救国军成员——也是他们犯下罪行的铁证。虽然一些德国人因此丧生，但其重要性不言而喻。自解放波罗的海地区以来，我方所掌握的敌人暴行之证据，不论真假，其数量都从未如眼下之多。”\n\n“我已自行利用部分奴隶以制造秩序警察和士兵的尸体。另外，根据您的建议，所有前德国公民都已恢复身份。我的元首，有关部门的官员听到您的名号后十分愿意提供帮助！几天内准备工作就将完成，您只需一声令下，我们就能发起行动。我向您保证，阿勃维尔甚至能让犹太人操控的媒体都跟您的论调走！胜利万岁！”\n\n鲍曼阅读完毕后，脸上露出满意的微笑，熟练地签名，最后在行动档案上敲了自己办公室的印章。耍了些阴谋诡计之后，国防军这一次就能以维和部队的身份开进波兰。对于如此维护欧洲和平与安全的高尚之举，OFN真的会出面反对吗？"
 bormann.157.a:0 "毕竟，他们都是恐怖分子。"
 bormann.158.t:0 "[Get_newspaper_header]残酷的事实"
 bormann.158.desc:0 "医院被受害者淹没，农庄中火光冲天，而德国人民正哭喊着要求正义。新闻如潮水般从大日耳曼国流出，向各国披露最近发生在叛乱的前波兰总督区的巨大罪行。波兰政府被指控对前占领区的德意志定居者进行了残酷的报复，只是被迫迁徙对于定居者而言已经算幸运的了，一些定居者面临着更糟糕的处境。乱葬岗照片的曝光显然证实了这一点。波兰政府断然驳斥了这一指控，坚持强调德国为消灭波兰民族而对波兰人民犯下了无数罪行。但波兰政府的指控被庞大规模的德国媒体所淹没了。\n\n尽管德国附上了证据，但仍有很多国家的政府依然对此说法持怀疑态度。毕竟德国因夸大其词以及暗箱操作为人所熟知。\n"
 bormann.158.a:0 "波兰最糟糕的一天。"
 bormann.158.b:0 "骗人！一派胡言！"
 bormann.159.t:0 "迫害"
 bormann.159.desc:0 "元首办公室总是忙忙碌碌，但今天有些不太一样。来自团结协定的军官、部长以及各路政要进进出出，让鲍曼元首打消了关门的念头。鲁道夫正忙于检查、起草和递交元首所要求的一切，但不论他再如何勤奋地工作，桌上的文件永远不会见底。\n\n“鲁道夫，你起草过宣战书吗？”\n\n鲁道夫以为自己听错了，于是走进办公室。鲁道夫进来时，鲍曼正和一众国防军最高统帅部的军官一起伏在一份军械调查报告上。鲍曼看都没看他一眼，就把一封写了一半的信扔给他。“我已经帮你打了个头，写完应该不难。反正他们不会接受这些要求。”\n\n鲁道夫打开桌上的信。元首说他“打了个头”，那还真就是“打了个头”。他呼了口气，掏出一张信纸。反正他们多半也得等到行动开始之后才能看得到这玩意。\n\n致“波兰总统”：\n\n你和你所谓的政府必须立即解散你的军队，并服从重建总督府。若不服从，除战争之外，别无选择。"
 bormann.159.a:0 "罢了，太正式了……"
 bormann.160.t:0 "[Get_newspaper_header]波兰之战"
 bormann.160.desc:0 "在明亮的灯光与黑红的万字旗下，马丁·鲍曼元首的形象再一次占据了全球各地的荧屏。大日耳曼国又一次陷入战争。他宣称，谈判的尝试已经失败，现在德意志人陷入了一场自卫反击战中，这是一场对抗波兰暴力的恐怖主义政府的战争。德国的坦克将会再一次碾过波兰的土地，战争也会随之打响。\n\n被多数人忽视的波兰政府宣称，德国政府声称的暴行完全是捏造，是发动战争的借口，但尽管如此，面对德国人的入侵，他们依旧会抗争到底。\n\n虽然新组建的波兰军队士气正旺，但在团结协定压倒性数量的军队面前，他们依旧希望渺茫。许多人推测，这场战争将会比1939年的那次结束得更快，也更加血腥。"
 bormann.160.a:0 "夺人尊严的暴行，过程岂会和平？"
 bormann.161.t:0 "临时政府"
 bormann.161.desc:0 "不安和焦虑像风暴一样笼罩着克拉考，尽管这对任何人来说都不是新闻。这座城市的市民早已习惯了生活在政府及其独特的“特质”之下。他们中最聪明的人学会了无视地下组织这一公开的秘密，在谈论汉斯·弗兰克和他的行为时注意自己的言辞，甚至在谈论总督府时对德国境内的家人和同事适当撒谎。然而到了黎明时分，见识到一列列装甲车和一列列士兵沿着街道向市中心行进的景象，即使是行政中心里最尖刻的冷面人也大受震动，乃至大惊失色。尽管没有直接向公众透露他们的任务，所有人都清楚地知道国防军是来干什么的。\n\n喷气式飞机的轰鸣声惊动了政府总部，与此同时，步兵们正向惊慌失措、从未接到上峰警告的安全官员们（堪称秉持着总督府的真正精神）大声发号施令。差不多一个小时后，汉斯·弗兰克的派阀和所有相关政治官员都被逮捕——有时甚至动了武——并被驱逐出总督府的权力中心。当天结束时，纳粹党的工作人员和其他各种党员已被任命为克拉考新临时政府的负责人并立即着手完成艰巨的任务；扑灭汉斯·弗兰克集团留下的、吞噬整个政府的政治火焰。"
 bormann.161.a:0 "风暴来袭。"
 bormann.162.t:0 "清查案底"
 bormann.162.desc:0 "为了清楚地了解当地的现实情况，临时政府的第一步是检查总督府旧有行政机构的记录。这并不是一项简单的任务。\n\n来自日耳曼尼亚的咨询文件已将我们的调查人员引导到纸面上比现实中更多的报告和办事部门，而查看克拉考和其他官僚中心的文件只能显示汉斯·弗兰克的内部系统有多少是基于令人费解的奇思妙想和大胆的欺骗。一名临时政府的工作人员可能会发现详细说明转移资金和人员到管理部门的报告，但另一名工作人员可能会发现，同一部门已合并到一个完全不相关的办事处，而保存其新文件的存档方法只能称为“迷宫”。\n\n剩下的官僚和政府秘书也不太合作。这并不是因为一些个人不愿协助我们的行动，而是因为这些人甚至比我们自己的工作人员和调查人员更不了解全局。如果该地区要符合政府标准和问责制的基本要求，就必须彻底解散和重建总督府政府臃肿的部门，更不用说与本土同步发挥职能了；这一点已经变得异常明确。"
 bormann.162.a:0 "有谁拿到那份备忘录了吗？"
 bormann.163.t:0 "应有的惩罚"
 bormann.163.desc:0 "元首的目光在他面前有关总督府即将到来的灾难的报告和指控上游荡，而他那受过指教的表情甚至在私下里也丝毫没有流露出他的想法。然而，眼下的问题与其说是对该集团的错误和滥用职权的最终分析，不如说是相关人员的命运。从各方面来看，他们中的每一个人都对德国及其人民犯下了严重的罪行；贪污、欺诈、渎职，甚至是法律上的叛国，其中的每一项都给被告带来了巨大的代价。尽管纳粹党中的一些人希望将整个失败抛诸脑后，但公民们对这样一个事实感到愤怒：光天化日之下，在德国的家门口竟有这样一件国家级的窘事，更不用说多年来一直有增无减，因此这些指控无法被驳回。\n\n鲍曼站在办公桌旁，大步走向窗户，思索着眼前日耳曼尼亚和德国的喧嚣。被告将受到惩罚，但问题仍然是到什么程度。如果他们受到法律的全面惩戒，那么祖国的人民将会得到解脱，而且也许最重要的是，能够让人民亲眼目睹鲍曼清除这些腐败官员，从而巩固他对正义的承诺。然而，党内有一些知名人士会反对对其同胞进行如此严厉的惩罚，而鲍曼尚未完全控制国家。相反，尽管民众肯定不会赞成这样的决定，仅仅对这批人罚酒三杯会给他本人和他的决定收获一批拥趸。"
 bormann.163.a:0 "不经审慎的正义算得上什么？"
 bormann.163.b:0 "指控清楚明确，最终裁决亦然。"
 bormann.164.t:0 "尽善尽美"
 bormann.164.desc:0 "“总而言之，我的元首，很荣幸向您汇报，临时政府正逐步站稳脚跟。此外，整片地区的整顿工作已圆满完成，下任专员能顺利接手并巩固我们的工作。”鲍曼轻靠在椅子上，专注于通话当中。元首早就料到，这不过是为了给总督府任命一位新专员。他早就事先考察过许多值得信赖又精明能干的官员，但还没有哪一位能出类拔萃。不过，就如元首所想，政治这东西总会为你提供选项，经历层层筛选后，鲍曼从中挑出了三人。\n\n第一位是爱德华·瓦格纳，他在第二次世界大战期间负责德国的后勤工作，同时也是一位知名的军国派官员。总督府的后勤问题关乎本土，正因如此，瓦格纳得办好这件差事，为了就任还得放弃原有的军衔；第二位是特奥多尔·科赫，他是赫尔曼·戈林国家工厂的实业家。总督府在工业方面的开发潜力出众，像科赫这样的精明人就能很好地处理上述的物流状况；最后是维尔纳·多林格，一位改革派官员，又作为巴伐利亚经济学家而闻名，他可能会在重建总督府经济方面做出卓越贡献。\n\n鲍曼把电话拿到嘴边，停顿了一下，然后做出了决定。"
 bormann.164.a:0 "爱德华·瓦格纳，军国派。"
 bormann.164.b:0 "特奥多尔·科赫，实业派。"
 bormann.164.c:0 "维尔纳·多林格，改革派。"
 bormann.165.t:0 "[Get_newspaper_header]魏克瑟尔河上的曙光"
 bormann.165.desc_wagner:0 "汉斯·弗兰克无能的政府被国防军驱逐后，随着尘埃落定，鲍曼和临时政府看来终于决定了新的专员。\n\n在一次国家广播中，元首鲍曼宣布著名的军国主义者、后勤组织者，爱德华德·瓦格纳将军为该职位的最佳人选，理由是前波兰领土对于进入本土东方的专员辖区具有后勤方面的重要性。尽管瓦格纳不得不正式放弃军衔担任该职位，但对剩下的波兰人来说，前景黯淡。随着军事和后勤方面的担忧占了上风，波兰局势的显著改善似乎仍然遥不可及。现在，专员实际上足以胜任……"
 bormann.165.desc_koch:0 "汉斯·弗兰克无能的政府被国防军驱逐后，随着尘埃落定，鲍曼和临时政府看来终于决定了新的专员。\n\n在一次国家广播中，元首鲍曼宣布，工程师、企业家和实业家支持者特奥多尔·科赫已被选中填补空缺职位。由于波兰总督府目前远有大量工业潜力尚未开发，科赫有绝妙的计划来纠正这种情况，即使这意味着在一定程度上稍微减轻对波兰人的压迫。"
 bormann.165.desc_dollinger:0 "汉斯·弗兰克无能的政府被国防军驱逐后，随着尘埃落定，鲍曼和临时政府看来终于决定了新的专员。\n\n在一次国家广播中，元首鲍曼宣布，巴伐利亚州经济学家维尔纳·多林格将履任新职务。多林格是一位著名的改革派人士，也是波兰总督府内巴伐利亚经济利益的拥护者，他可能会在经济上发展前波兰。将华沙和克拉科夫打造为制造一种动力强劲的现代轿车的生产基地的第一步已经开始。如果他们表现良好，那么经济繁荣甚至可能会造福于波兰人自己。"
 bormann.165.a_wagner:0 "对波兰人来说似乎有更多的苦难。"
 bormann.165.a_koch:0 "工业能大力提振波兰吗？"
 bormann.165.a_dollinger:0 "跟集中营相比，还是小轿车更好。"
 bormann.166.t:0 "波兰仍未灭亡"
 bormann.166.desc:0 "在内战的乱局后，波兰游击队奋起反抗，总督府被大火吞没。德国内外都有很多预测。有人认为总督府会凭借其优越的武器和战术获胜。其他人认为游击队会，因为他们的人数超过了总督府。\n\n这些预测都没有机会实现。我们正在动员陆军干预我们和波兰人之间正在进行的冲突。我们已经向总督府取得联系，以确保他们重返团结协定。我们还指示汉斯·弗兰克今后要更加严厉，以防止这种规模的起义再次发生。波兰人应该庆幸他们没有获胜，否则我们的统治会更加严厉。"
 bormann.166.a:0 "嗯，这可始料未及。"
 bormann.555.t:0 "卡尔·邓尼茨在克里米亚发动兵变！"
 bormann.555.d:0 "十年间，德国政府已经在哥滕兰投资了数百万德国马克，而哥滕兰又奠定于克里米亚的雅利安人地区。在此期间，哥滕兰成为了东方日耳曼化的典范。其繁荣的首都狄奥多里克港，既是军事重地也是旅游胜地。然而，目前的事态发展似乎正使哥滕兰面临毁灭的直接威胁。\n\n不同于德国的许多地方，哥滕兰并未受到内战影响，大区区长弗朗茨·迈尔霍费尔保持着相对中立。然而，盗匪的威胁日渐严重。随着游击队在乌克兰连连胜利，哥滕兰面临着生死存亡的威胁。结果，这片曾经的富饶之地，经济和稳定皆遭受重创。\n\n迈尔霍费尔用一系列愈发绝望的信息向我们详细描述了这场危机——条件所限，我们无法作出回应。然而，他最后一封信的语气却截然不同。他无视正常程序，宣布进入紧急状态，这将允许他“暂时接管所有国防军部队，并统一指挥所有纳粹党机构，直到德国的局势彻底稳定”。这种行为在技术上是非法的，但在这个时候对他提起诉讼也没什么意义。\n\n好消息是，就目前而言，哥滕兰将有足够的组织能力来保护自己免受盗匪侵害。坏消息是，如果乌克兰最终沦陷，我们可能无法为其提供任何援助。"
 bormann.555.a:0 "给那个男人送去我们最好的酒！"
 bormann.556.t:0 "海军叛逃！"
 bormann.556.d:0 "德国的目光由于克里米亚港口上的消息再次投向东方。德国本土崩溃后，广受爱戴的退役海军上将卡尔·邓尼茨，在哥滕兰呼吁所有海军军官，“为了德国战争海军的利益，驶向更安全的水域”。全国的海军将领，从每一支舰队到每一个战区，几乎都已经向狄奥多里克港发出了公报，明确赞扬邓尼茨的行动。他的声明显然引起了全德国海军上下的共鸣，尤其是对在内战中公开选择阵营感到不安的人，邓尼茨无疑为他们提供了一个表面上“中立”的面子选择。有四个来自威廉港的水手跳下船，游了一英里逃到岸边，只因船长宣布支持阿尔伯特·施佩尔而不是邓尼茨。\n\n全德国各地的舰船都在向着邓尼茨的麾下集结，也因此聚集到了弗朗茨·迈尔霍费尔的手中，德国的前景正越来越暗淡。对我们来说，幸运的是，部分海军将领公开拒绝了邓尼茨的示好，公开嘲笑他在退休后过着奢华的生活，却摆出一副自己仍然指挥着战争海军一般的模样。"
 bormann.556.a:0 "每个人，都是德国赤子。"
 bormann.600.t:0 "值得称赞的地方"
 bormann.600.desc:0 "即使在内战之前，波希米亚驻军的地位也不好。尽管身处德国的中心地带却饱受游击队的困扰，面对毁灭，捷克人拒绝放弃。被围困的卫戍部队咬紧牙关，夺回了乡村，一一追猎游击队员。现在，波希米亚已经准备好回归。\n\n元首鲍曼赞扬了与祖国隔绝的忠于德国的士兵的行动；还有领导部队使他们不至于迷失方向的总督，并为波希米亚的捍卫者颁发了一套新的勋章。最终，祖国将完成第一次征服。"
 bormann.600.a:0 "荣耀归于应得者。"
 bormann.601.t:0 "新秩序"
 bormann.601.desc:0 "在我们的保护国波默恩-摩赫恩的驻军战胜了德国内战期间袭击他们的讨厌的游击队。虽然这让我们免于另一场代价高昂的警察行动，但它也带来了一个有潜在危险的政治先例。\n\n驻军有改革倾向，而布拉格离日耳曼尼亚也不远。当然，我们可以把他们重新部署到德国的某个遥远角落以限制他们的影响力，但这样一来，整个国防军的改革派的功绩就会被抹杀。\n\n或者我们可以宣扬他们的战功。当然，这会进一步加深人们的印象，即为德国掌舵的是国防军，而不是元首鲍曼。"
 bormann.601.a:0 "这些士兵必须驻扎在远离日耳曼尼亚的地方以遏制他们的影响力。"
 bormann.601.b:0 "这些捷克人已经通过击败游击队证明了他们得以日耳曼化。他们可以留下。"
 bormann.603.t:0 "接管"
 bormann.603.desc:0 "约翰·路德维希·什未林·冯·科洛希克伯爵在带领元首走进办公室时，不假思索地指着他办公室里的那幅画说：“这幅画很美，不是吗？至少从拿破仑战争时期开始，冯·科洛希克王朝就拥有了它。”\n\n“我不是来这里看科洛希克油画的。”尽管他们的谈话还没有正式开始，鲍曼的耐心已经所剩无几。\n\n他们沉默了一会儿，身后的门被助手关上了。冯·科洛希克开始说话，但很快就沉默了。鲍曼的语气和举止更像是一只捕猎猎物的动物而非人类。\n\n“你真的希望有机会保住你的位置吗？科洛希克？没有。我比你想象的更了解你。我知道你对施佩尔主义者的同情。我知道你所做的‘妥协’。我知道你长久以来是魏玛体系中一个没骨气残余，而在五十年代你辜负了德国时，这个体系本应失去权力。”\n\n“但我是你不在布拉格与党卫军作战的原因。”科洛希克的反抗有节制，但很精确。\n\n“这就是我让你站着离开这个地方的唯一原因。你会离开的，别搞错。和你的家人一起度过余生，别挡我的路。”鲍曼随手摁住了枪套。\n\n剩下的谈话要远为…流畅。最后冯·科洛希克安静地移交了权力。"
 bormann.603.a:0 "赏赐的是元首，收取的亦是元首。"
 bormann.604.t:0 "回到德国故土"
 bormann.604.desc:0 "当元首鲍曼和科洛希克经过几个小时的谈判后走出城堡时，闪光灯照亮了布拉格城堡的墙壁。他们紧紧握手，微笑着表示谈判取得了成功。当经戏剧性放置的鲜红的万字旗滚下墙壁时，人群爆发出欢呼。\n\n鲍曼完成谈判一事因其对长期存在的波希米亚问题的不流血终结而受到了该党机关的赞扬，日耳曼尼亚的大街小巷也充满了为德国又一次征服的欢呼。"
 bormann.604.a:0 "波希米亚总算回来了。"
 bormann.650.t:0 "谈判破裂"
 bormann.650.desc.a:0 "从言辞激烈的信件到充满争吵的电话和私人会面，在与尼德兰的领袖及其法西斯走狗进行了费力的沟通之后，我们收到了官方的回应。尽管元首通过妥协和威胁尽了最大努力进行劝说和恐吓，但荷兰法西斯拒绝重新加入团结协定。在给鲍曼的一封私人信件中，科内利斯·范赫尔克肯声称“荷兰民族社会主义无法在德国的阴影下茁壮成长”。\n\n当鲍曼阴沉地看着信中的内容，尤其是请求德国不要干涉尼德兰时，他内心激起的不是怜悯，而是愤怒。他已经宣布入侵尼德兰。陆军已就位！"
 bormann.650.desc.b:0 "从激烈的信件到充满争吵的电话和私人会面，在与比斯赫费尔进行了激烈的沟通之后，我们收到了官方的回应。尽管元首尽了最大努力通过妥协和威胁进行劝说和恐吓，但尼德兰拒绝重新加入团结协定。在给鲍曼的一封私人信件中，这位小独裁者声称他永远不会背叛他的人民，让他们回到德国的光荣统治之下。\n\n当鲍曼阴沉地看着信中的内容，尤其是请求德国人尊重尼德兰独立时，他内心激起的不是怜悯，而是愤怒。元首正式下令立即入侵荷兰。"
 bormann.650.desc.c:0 "从激烈的信件到充满争吵的电话和私人会面，在与尼德兰新领导人进行了激烈的沟通之后，我们收到了官方的回应。尽管元首通过妥协和威胁尽了最大努力进行劝说和恐吓，但民主派拒绝重新加入团结协定。在给鲍曼的一封私人信件中，这位新当选的首相声称，“默许你的苛政不仅会背叛荷兰人民，而且会把我的领导层变成我们希望摆脱的压迫性暴政。”\n\n当鲍曼阴沉地看着信中的内容，尤其是请求德国不要干涉荷兰时，他内心激起的不是怜悯，而是愤怒。截至今天，他已正式下令立即无情地入侵尼德兰。"
 bormann.650.a:0 "战火将至。"
 bormann.651.t:0 "蓝色莱茵行动"
 bormann.651.desc.a:0 "“荷兰民族社会主义”的腐朽必须一劳永逸地从欧洲的脸上抹去。\n\n陆军已经就位。空军已经就位。\n\n按照元首的命令，我们将迅速入侵尼德兰，展示我们的全部军事实力和政治权威。\n\n任何反抗的人都会在街上流血。每一个敢于挑战我们的科内利斯·范赫尔克肯的支持者都会被像狗一样绞死。抵抗者将被我们的秩序警察从他们的藏身之处拖出来并枪毙。\n\n只需一击，纠缠荷兰人的歇斯底里就会像岩石下的虫子一样被粉碎。"
 bormann.651.desc.b:0 "比斯赫费尔“仁慈独裁”的腐朽必须一劳永逸地从欧洲的脸上抹去。\n\n陆军已经就位。空军已经就位。\n\n按照元首的命令，我们将迅速入侵尼德兰，展示我们的全部军事实力和政治权威。\n\n任何反抗的人都会在街上流血。每一个敢于挑战我们的比斯赫费尔的支持者都会被像狗一样绞死。抵抗者将被我们的秩序警察从他们的藏身之处拖出来并枪毙。\n\n只需一击，纠缠荷兰人的歇斯底里就会像岩石下的虫子一样被粉碎。"
 bormann.651.desc.c:0 "民主和腐败的腐朽必须从欧洲的脸上一劳永逸地烧毁。\n\n陆军已经就位。空军已经就位。\n\n按照元首的命令，我们将迅速入侵尼德兰，展示我们的全部军事实力和政治权威。\n\n任何反抗的人都会在街上流血。每一个敢于挑战我们的民主派都会被像狗一样绞死。抵抗者将被我们的秩序警察从他们的藏身之处拖出来并枪毙。\n\n只需一击，纠缠荷兰人的歇斯底里就会像岩石下的虫子一样被粉碎。"
 bormann.651.desc.d:0 "党卫军在尼德兰留下的烂摊子必须被一劳永逸地祓除。\n\n陆军厉兵秣马。空军枕戈待旦。\n\n谨遵元首之旨，尼德兰将遭到迅猛打击，借以彰显我们的军事实力和政治权威。\n\n每一个妄图抵抗之人都将横尸街头。每一个胆敢忤逆的勃艮第狂人都将被如野犬般绞死。秩序警察们将把他们从那畏缩的鼠洞之中一个接一个地拖出来，不留活口。\n\n暴君一触即溃，宛若石下之螽。"
 bormann.651.a:0 "让战争的猎犬横行！"
 bormann.652.t:0 "放出秩序警察"
 bormann.652.desc.a:0 "尼德兰已经陷落。\n\n历史重演，懦弱的荷兰人二十年来第二次向我们的军队投降。我们可能已经赢得战争，但随着游击队抵抗我们的占领，街道和田野上的战斗无疑会继续。\n\n一个忠诚而顺从的专员辖区已经重新建立，但荷兰人中仍有一些抵抗。为了稳定这片被征服的土地，清除隐藏在其中最后残余的“荷兰民族社会主义”思想，元首下令立即向民众中派遣秩序警察。\n\n任何反德叛乱的煽动者都将被追捕并当众处决。没有人能逃脱我们的控制。那些在掩体和地下室里躲藏，在仓库和荒野里密谋，在地板下和森林里擦亮武器的人——他们都会被拽着头发揪到子弹或绞索前面。"
 bormann.652.desc.b:0 "尼德兰已经陷落。\n\n历史重演，懦弱的荷兰人二十年来第二次向我们的军队投降。我们可能已经赢得战争，但随着游击队抵抗我们的占领，街道和田野上的战斗无疑会继续。\n\n一个忠诚而顺从的专员辖区已经重新建立，但荷兰人中仍有一些抵抗。为了稳定这片被征服的土地，清除隐藏在其中最后残余的对比斯赫费尔支持，元首下令立即向民众中派遣秩序警察。\n\n任何反德叛乱的煽动者都将被追捕并当众处决。没有人能逃脱我们的控制。那些在掩体和地下室里躲藏，在仓库和荒野里密谋，在地板下和森林里擦亮武器的人——他们都会被拽着头发揪到子弹或绞索前面。"
 bormann.652.desc.c:0 "尼德兰已经陷落。\n\n历史重演，懦弱的荷兰人二十年来第二次向我们的军队投降。我们可能已经赢得战争，但随着游击队抵抗我们的占领，街道和田野上的战斗无疑会继续。\n\n一个忠诚而顺从的专员辖区已经重新建立，但荷兰人中仍有一些抵抗。为了稳定这片被征服的土地，清除隐藏在其中最后残余的民主思想，元首下令立即向民众中派遣秩序警察。\n\n任何反德、亲民主派叛乱的煽动者都将被追捕并当众处决。没有人能逃脱我们的控制。那些在掩体和地下室里躲藏，在仓库和荒野里密谋，在地板下和森林里擦亮武器的人——他们都会被拽着头发揪到子弹或绞索前面。"
 bormann.652.desc.d:0 "尼德兰已经陷落。\n\n历史重演，懦弱的荷兰人二十年来第二次向我们的军队投降。我们可能已经赢得战争，但随着游击队抵抗我们的占领，街道和田野上的战斗无疑会继续。\n\n一个忠诚而顺从的专员辖区已经重新建立，但该国境内仍有一些抵抗。为了稳定这片被征服的土地，清除隐藏在其中最后残余的党卫军渣滓，元首下令立即向民众中派遣秩序警察。\n\n任何党卫军叛乱的煽动者都将被追捕并当众处决。没有人能逃脱我们的控制。那些在掩体和地下室里躲藏，在仓库和荒野里密谋，在地板下和森林里擦亮武器的人——他们都会被拽着头发揪到子弹或绞索前面。"
 bormann.652.a:0 "让狩猎开始吧。"
 bormann.653.t:0 "新的专员"
 bormann.653.desc:0 "我们对荷兰的迅速入侵和绥靖行动使它在我们面前低声呜咽，乞求宽恕。虽然我们永远不会忘记这一令人发指的背叛，但为了政治利益，我们必须原谅他们。另一个忠于党和德国的政府将成立，以便我们可以继续日耳曼化和资源开发的进程。\n\n一个新的专员辖区需要一名新的专员，元首还没有决定谁足够可敬、有才干、足够忠诚以取代已故的阿图尔·赛斯-英夸特。一方面，指派一名德国人将向尼德兰人发出一个明确的信息，即抵抗是有代价的，他们将永远向德国低头。然而另一方面，一位荷兰领导人可能会在他的人民中激发更多的尊重。\n\n威廉·里特布希在赛斯·因夸特领导的上届政府中尽职尽责地工作，证明了自己是一名敬业的官僚。如果我们任命一名德国人，他显然是我们的选择。然而，荷兰法西斯主义者、忠诚的合作者H·A·辛克莱·德·罗什蒙也很适合这项工作。\n\n鲍曼必须做出明智的选择。"
 bormann.653.a:0 "只有德国人才能管理专员辖区。任命里特布施！"
 bormann.653.b:0 "一个荷兰人将会带来更多稳定。选择德·罗什蒙！"
 bormann.654.t:0 "里特布施专员"
 bormann.654.desc:0 "尼德兰专员辖区需要一位领导人，而荷兰人的堕落已经证明，我们只能相信一个真正有日耳曼血统的人来统领国家的行政事务。元首将任命已故赛斯-英夸特的前下属威廉·里特布施担任新的专员。\n\n荷兰人不会爱戴他。他们不会尊重他。大多数人都会恐惧他，这是理所当然的。里特布施的任命将成为荷兰人的一个教训：那些反抗德国的人会发现自己身居德国的长靴之下。\n\n这片土地上局势的稳定比它人民的尊重更重要。"
 bormann.654.a:0 "尼德兰是我们的了。鲍曼万岁！"
 bormann.655.t:0 "罗什蒙专员"
 bormann.655.desc:0 "尼德兰专员辖区需要一位领导人，而荷兰人的叛逆本性已经证明，我们必须依靠一个有荷兰血统的人来稳定他自己的国家，并掌控其行政事务。元首将任命H·A·辛克莱·德·罗什蒙担任新的专员，他在我们1940年入侵后与我国密切合作。\n\n荷兰人肯定会尊重他，甚至可能会逐渐爱戴他。只有那些反抗德国的人才会害怕他。德·罗什蒙的任命对荷兰人来说会是一个教训：如果你的兄弟们正在带领你走向荣耀，那你必须跟随他们的脚步，否则就会被遗留在尘埃中。\n\n时间很快就会证明元首精明决策的伟大成果。"
 bormann.655.a:0 "尼德兰是我们的了。鲍曼万岁！"
 bormann.656.t:0 "逃离我们掌控的小家伙"
 bormann.656.desc:0 "荷兰人已经与团结协定决裂，宣布从德国完全独立。荷兰自1940年遭到入侵以来一直是德国的专员辖区，它背叛了我们的理想，接受了巴伦德·比斯赫费尔的独裁统治。这个不择手段的政客借德国内战的乱局夺取了权力，并傲慢地宣称自己是国家的新领导人，把对权力的渴望隐藏在仁慈的外表之下。\n\n德国失去了他的日耳曼兄弟的忠诚，宛如一个失去了手指的人——这个人痛苦地咬紧牙关，但仍然继续迈步前进，而手指却陷在泥潭中，一动不动、苍白黯淡。为了拯救荷兰，我们必须向比斯赫费尔发出最后通牒：他必须屈服于我们的要求，把他的国家带回团结协定的安全地带，否则我们将粉碎他们。如果荷兰人珍视和平，他们就会做出正确的决定。"
 bormann.656.a:0 "让我们看看这个比斯赫费尔有多明智……"
 bormann.657.t:0 "专员辖区还是德国之敌？"
 bormann.657.desc:0 "元首决定向“仁慈”的独裁者巴伦德·比斯赫费尔伸出援手，主动提出帮助维持荷兰的稳定。德国的最后通牒很简单：如果比斯赫费尔珍视自己的生命和人民的福祉，他将接受享有盛誉的专员称号，并将他的国家拉回到团结协定的怀抱中。荷兰将再次成为一个专员辖区，尽管它由一个受欢迎的荷兰人统治。\n\n根据最后通牒，如果比斯赫费尔拒绝这样的提议，鲍曼张开的手掌将变成一个有力的拳头，将荷兰碾为尘埃。比斯赫费尔能够积累足够的政治权力，夺取荷兰的绝对控制权说明他足够精明——在这些拟议的谈判中，他会站在什么立场？"
 bormann.657.a:0 "比斯赫费尔将接受专员的头衔。"
 bormann.657.b:0 "能成为德国的敌手，我们十分荣幸！"
 bormann.657.c:0 "做一生的专员，还是一周的德国之敌？"
 bormann.658.t:0 "比斯赫费尔专员"
 bormann.658.desc:0 "渴望权力的巴伦德·比斯赫费尔的回答完全符合元首的预期。与鲍曼的会面将会马上举办，而这个荷兰独裁者希望在会上就未来的德国对荷政策进行谈判。那个荷兰人承诺，如果达成协约，那么他将接受专员的头衔，并把他的国家作为一个新组建的专员辖区重新带回到团结协定。\n\n当然，鲍曼已经同意了谈判请求。只要不威胁协定的稳定，我们将允许进行微小的政策改变，而比斯赫费尔将会被他已经为他的人民取得了有意义的“改革”的假象蒙蔽。到目前为止，这个人是明智的，他显然会接受我们的约束，否则战鼓将再次响起。"
 bormann.658.a:0 "让我们着手谈判。"
 bormann.659.t:0 "与荷兰人的谈判"
 bormann.659.desc:0 "“我该叫您什么？”鲍曼紧紧地握着荷兰人的手，带着几乎无法掩饰的微笑问道。“比斯赫费尔阁下？总理？领袖？”\n\n“国家专员，如果这次会议进展顺利的话，”比斯赫费尔用沉闷的语气回答。他的脸上没有什么表情，难以理解，好似一张赌徒的脸。\n\n“我们坐吧，”鲍曼回答，在桌边坐下，急切地翻着笔记。比斯赫费尔坐在他对面。\n\n“我分析了你提出的在尼德兰的‘改革’方案，”鲍曼终于开口了，他的眼睛盯着比斯赫费尔的眼睛。那个荷兰人的脸仍然阴晴不定。“这些政策建议对你们国家的未来不是好兆头。新闻、言论和结社自由……独立工会……废除奴隶制度……”\n\n“我相信这些要求是合理的。如果允许荷兰人民批评团结协定，他们会更愿意回到那里。”\n\n“什么？！”鲍曼哼了一声。“这简直是疯了，比斯赫费尔阁下。疯了！不过，我愿意妥协。”元首俯身迎向那个荷兰人冷酷的怒视。“是的，独立的媒体可能存在，但它将受到严格的监管，不会批评你们的政府、团结协定或德意志国。一些自由工会将被允许，而我也会最低限度地同意你们的国家不必正式承认‘奴隶制’的无薪劳动制度。”"
 bormann.659.a:0 "今天的一小步可能预示着明天的一大步。我们会接受的。"
 bormann.659.b:0 "我们的独裁是一种必要之恶。这些“妥协”是没有限制的邪恶。"
 bormann.659.c:0 "“我们达成协议了吗？”"
 bormann.660.t:0 "政策的变化"
 bormann.660.desc:0 "谈判取得了绝对的成功。\n\n是语言和智慧——而不是刀兵和战士——确保了荷兰重返团结协定。虽然国防军本可以轻松、迅速地推翻叛逆的荷兰政府，而且这样的战争本应是光荣的，但有关元首外交能力的报道将在全世界引起反响，并使我们的敌人感到恐惧。几乎没有牺牲，但尼德兰专员辖区已经得以重建。\n\n在鲍曼庆祝这一小小胜利的同时，比斯赫费尔专员开始实施他的政策小改动专员。有限且受监管的新闻渠道开始流行，独立的工会如雨后春笋般涌现，并且一个奴隶遣返体系已经建立，以平息荷兰自由派的抱怨。"
 bormann.660.a:0 "希望这个比斯赫费尔能信守诺言。"
 bormann.661.t:0 "新的独裁"
 bormann.661.desc:0 "像他之前的希特勒一样，马丁·鲍曼已经通过军事和外交上的胜利证明了他的价值。\n\n尼德兰专员辖区回到了团结协定，在德意志家长般的保护下安全地休息。据比斯赫费尔说，尼德兰正式成为全欧洲“最自由”的专员辖区。虽然这些自由还不足以引发动乱，但它们可能预示着麻烦重重的荷兰民众对新政府的满意度会更高，从而对德国本土本身的尊重也会增加。\n\n尽管如此，鲍曼已经下令荷兰陆军将由他控制以作为对比斯赫费尔的威胁。有这么一支忠于德国、随时准备元首一轻轻打个响指就把新的专员拖走吊死的军事力量的威胁在头顶上隐约出现，尼德兰不敢违抗我们的限制。"
 bormann.661.a:0 "尼德兰重归我手。"
 bormann.662.t:0 "比斯赫费尔，德国之敌"
 bormann.662.desc:0 "元首对巴伦德·比斯赫费尔精通政治的假设被证明是没有根据的。这个小独裁者傲慢地拒绝了我们的提议，声称他永远不会以让他们回到德国的光荣统治来背叛他的人民。在他的狂妄自大中，比斯赫费尔签署了无数天真的荷兰人的死刑令，他们注定要与我们国防军的势不可挡的力量对抗。\n\n无所谓了。不管通过谈判或流血，尼德兰将回归我们。让陆军准备好入侵行动！"
 bormann.662.a:0 "他们会像多米诺骨牌一样倒下。"
 bormann.663.t:0 "名为民主的堕落"
 bormann.663.desc:0 "自阿图尔·赛斯-英夸特去世以来，欧洲的躯体上就长了一个恶性肿瘤。尼德兰，自1940年入侵以来一直是一个相对稳定的专员辖区，已经背叛了我们的理想，屈服于民主的灾难。这一恶性体系的复生无疑将预示着他们这个小国的混乱、腐败和堕落的回归。\n\n荷兰人必须立即向德国投降。我们不能允许民主的恶疾在我们大陆的角落肆无忌惮地溃烂，无论它的影响有多么可悲。我们必须向尼德兰发出一个简单的最后通牒：他们将屈服于我们的要求，重新加入团结协定——否则后果自负。如果荷兰人重视和平，他们就会做出正确的决定。"
 bormann.663.a:0 "元首将起草一封即刻生效的信。"
 bormann.664.t:0 "一封来自元首的信"
 bormann.664.desc:0 "总理阁下，\n\n你们的国家已经向民主的溃烂疾病敞开了双臂，因此已经成为麻风病的欧洲殖民地，在我们的角落里腐烂。所有认为荷兰人是他们的种族兄弟的德国人的心中都弥漫着一股厌恶的情绪。虽然党和我同样对你们的行为感到厌恶，但我们也对这种公然和堕落的背叛行为感到愤怒。几十年来，德国一直在寻求保护和整合荷兰，如果我们愿意，我们将有道德理由（以及军事实力）粉碎你们的国家。\n\n作为你们的元首，我命令尼德兰立即重新加入团结协定并服从于我的权威。如果你们接受这个提议以及我们对你们的新治理体系施加的任何限制，我将允许你们继续你们的小民主实验。然而，如果我的提议得不到确认，我将别无选择，只能在我强大的国防军的推进下向你们这个小国宣战，粉碎你们的人民。那些支持民主退化的人将被消灭。你会受到惩罚。你们的政府将被解散。你的家人将被处决。\n\n我期待您尽快回复。\n\n鲍曼万岁！"
 bormann.664.a:0 "我们无能为力。我们只能接受他们的要求。"
 bormann.664.b:0 "我们不应再次为“安全”牺牲自由。"
 bormann.664.c:0 "大日耳曼国元首兼总理，马丁·鲍曼"
 bormann.665.t:0 "惊人的协定"
 bormann.665.desc:0 "尽管他们开始逐渐退化，但事实证明荷兰人比我们最初预期的更聪明。元首收到了首相的一封友好的回信，要求进行谈判以便详细讨论德荷政策的未来。这些民主派已经明确表示如果允许他们继续进行他们的小小的民主实验，他们就会重新加入团结协定并承诺效忠鲍曼。\n\n作为一个欧洲国家，尼德兰几乎不构成威胁，甚至几乎没有什么影响力。出于宽宏大量，元首明智地同意进行此类谈判以避免不必要的入侵。如果民主的幻觉足以让叛逆的荷兰人听命于我们，那就顺其自然吧。"
 bormann.665.a:0 "尼德兰属于德意志。"
 bormann.666.t:0 "与荷兰人的协商"
 bormann.666.desc:0 "荷兰的大使们礼貌地举起手臂向德国致敬，以坚毅但礼貌的专业精神注视着元首。作为回报，鲍曼对他们冷眼旁观。如果他的第一印象对这些荷兰人来说很重要，那么他更喜欢展露一张喜怒不形于色的脸。\n\n“先生们，这是我的正式提议，”鲍曼在处理了这些夸张的玩笑之后直奔主题。“如果你愿意的话，我将允许这充满陈词滥调的民主制度在你的国家发展。作为交换，你必须再次加入团结协定，并在任何时候支持党的国内和国际决定。此外，你当选的每一位总理都必须宣誓效忠于协定、德国和元首。”\n\n“你的信提到了限制……？”一位大使发出了刺耳的声音。\n\n“当然。每一个荷兰政党的政策、候选人和一般言论都将受到德国的监督和分析。媒体也将受到监督和分析。任何敢于批评协定、德国、党或元首的政客、记者或其他可恶的公众人物都必须被逮捕。任何效仿的机构或政党都将被废除。”\n\n“如果我们拒绝呢？”另一位大使抚摸着胡子问道。\n\n“如果你拒绝我的任何慷慨妥协，德国将入侵你的小国。如果你接受但没有全心全意地执行这些限制，德国也将入侵你的小国。”鲍曼向前倾了倾身子，让自己笑了笑。“明白了吗？”"
 bormann.666.a:0 "妥协是生存的关键。我们必须接受这些要求。"
 bormann.666.b:0 "这不是真正的民主。我们将退出谈判！"
 bormann.666.c:0 "我们等待他们的答复。"
 bormann.667.t:0 "全新“民主”"
 bormann.667.desc:0 "元首已经将谈判引向巨大的成功。一个新的荷兰“民主”正在破晓，而当我们像鹰一样审视它时，它在我们脚下畏缩和奉承。\n\n我们已经得到确认：反德国颠覆分子已被正式禁止参与民主进程，任何拒绝改变论调的政客都将被包围逮捕。此外，任何从在报纸、广播和电视上公开宣扬反德情绪获得病态乐趣的公众人物也同样被禁止担任此类有影响力的职位。这些颠覆分子的恶毒谎言将不再被灌输到天真的荷兰人的耳朵里。\n\n只有时间才能证明，尼德兰新当选的统治者是否足够明智以能够继续尊重我们通过谈判达成的限制。否则，他们将失去我们慷慨的礼物，他们将发现自己的目光会从选票上移开而落在德国步枪的枪管下。"
 bormann.667.a:0 "让他们远离选举，远离媒体，远离电视！"
 bormann.668.t:0 "选择的假象"
 bormann.668.desc:0 "像他之前的希特勒一样，马丁·鲍曼已经通过军事和外交上的胜利证明了他的价值。\n\n尼德兰又回到了团结协定，而他们的选举只能决定荷兰人希望他们的新傀儡领导是用什么样的木头雕成的。尽管如此，必须采取进一步措施。鲍曼已下令将荷兰陆军置于他的控制之下以作为对荷兰政府的威胁。有这样一支忠于德国、准备一经下令就推翻他们的政府的军队，尼德兰不敢违抗我们的限制，\n\n如果荷兰人想沉溺于民主的污秽之中，我们为什么要阻止他们？让他们参与到他们可怜的体系中去，在那里，只有自私的个人主义者和卑鄙的职业政客在同情普通人的幌子下攫取权力。只要我们的长靴牢牢地踩在他们的脖子上，我们就没有理由打断他们小小的实验。"
 bormann.668.a:0 "民主这一顽疾已得到隔离。"
 bormann.669.t:0 "意料之中的答复"
 bormann.669.desc:0 "不出所料，堕落的荷兰民主派拒绝了我们的最后通牒。尼德兰总理在给元首的那封信中恳求尼德兰可以作为一个独立的国家，言辞里充满了对国境对面的日耳曼兄弟的懦弱和蔑视。信的结尾是一句可悲的话：“重新加入团结协定不仅会背叛荷兰人民，还会把我的领导层变成我们希望摆脱的压迫性暴政。”\n\n如果尼德兰希望独立，那就独立去吧。当我们让世界看到我们把他们压在前进的长靴下、把他们的领导人绑起来时，他们将会孤独且遭受孤立。"
 bormann.669.a:0 "陆军已就位！"
 bormann.670.t:0 "法西斯国家"
 bormann.670.desc:0 "在我们欧洲帝国的西北部，大荷兰诞生了。荷兰法西斯分子科内利斯·范赫尔克肯宣称自己是国家领袖，承诺通过宣布完全脱离团结协定而为叛逆的人民带来“荷兰民族社会主义”。荷兰自1940年遭入侵以来一直是德国的专员辖区，它背叛了我们的理想而拥抱了这个人的疯狂——他趁着德国内战的乱局夺取了权力。\n\n德国失去了他的日耳曼兄弟的忠诚，宛如一个失去了手指的人——这个人痛苦地咬紧牙关，但仍然继续迈步前进，而手指却陷在泥潭中，一动不动、苍白黯淡。为了拯救荷兰，我们必须向范赫尔克肯发出最后通牒：他必须屈服于我们的要求，把他的国家带回团结协定的安全地带，否则我们将粉碎他们。如果荷兰人珍视和平，他们就会做出正确的决定。"
 bormann.670.a:0 "这些“民族社会主义者”有多傲慢？"
 bormann.671.t:0 "来自日耳曼尼亚的要求"
 bormann.671.desc.a:0 "范赫尔克肯和他的荷兰法西斯分子可能是对德国声誉的威胁，但他们无疑是渴望权力的威胁。无论自称“领袖”的人是否愿意，我们都会把专员的头衔强加于他，并要求他把自己的国家重新纳入团结协定的怀抱。\n\n作为一个曾在党内高层任职的人，鲍曼知道戈林和施佩尔等利己主义者是最不可预测的政客。如果我们低估了这个荷兰人的智慧而他否认我们的慷慨，那么他的公民将面临背叛的残酷后果。\n\n元首已经通知范赫尔克肯，他准备就德荷政策的未来进行谈判，但这个小独裁者必须明白一件简单的事情：无论是用言辞还是用鲜血，尼德兰都将回归德国。"
 bormann.671.desc.b:0 "自德国从内战中恢复开始，我们就屏息以待，等待时局变化，为可能出现的最坏结果做好准备。领袖仍然保持乐观，声称元首不敢下令入侵大荷兰及其光荣的人民，而德国人仍在哀悼他们死去的兄弟。\n\n正如我们所料，鲍曼的一封信已经到了。他向新政府发出了最后通牒：如果科内利斯·范赫尔克肯接受专员的称号，并将国家再次转变为顺从的专员辖区，他们将允许我们进行一些改革。当然，这些改革将在晚些时候进行谈判。\n\n如果我们拒绝重新加入团结协定，接受马丁·鲍曼为我们的领主，他将向我们宣战，并以叛徒的身份处决我们所有人。我们几乎没有时间做出决定——我们是默许这些拯救我们人民但损害了我们的愿景的要求，还是勇敢地面对德国人，直面他们的虚张声势？"
 bormann.671.a:0 "他们不是虚张声势。我们将接受这些要求。"
 bormann.671.b:0 "即使他们没有虚张声势，我们也决不会向德国的淫威低头！"
 bormann.671.c:0 "他们将如何选择？"
 bormann.672.t:0 "范赫尔克肯专员"
 bormann.672.desc:0 "几个小时过去了，领袖看着他的部长们围着他争吵。他们挥舞着拳头，提高了嗓门，低声道歉，相互原谅、辱骂和打上至少一拳。最后，科内利斯·范赫尔克肯让会议室安静下来，并宣布时机已经成熟。德国那里还在等待对马丁·鲍曼残酷的最后通牒的答复。\n\n荷兰外交部一开始重新与它的德国同仁恢复联系，就把一封回信送向鲍曼的案头，但范赫尔克肯可没耐心等待元首的官方回复。他的人民在等待。在群众的欢呼声中，他走上提前几天准备好的舞台，戏剧性地将双臂举上天空，宣布自己是大荷兰的新专员。正如集会组织者所指示的那样，这个国家重返团结协定的消息受到了成群结队的法西斯分子的热烈掌声。范赫尔克肯专员在演讲结束时发表了一项肯定会激怒纳粹党的声明：\n\n“我的荷兰兄弟姐妹们，同志们，你们今天看到的是荷兰民族社会主义的胜利！我，你们的专员和领袖，已经把我们的国家从长期笼罩在我们身上的黑暗阴影中拯救了出来。现在，当我们坚定地站在阳光下时，我们可以平视而非仰视向我们的日耳曼朋友。”"
 bormann.672.a:0 "傲慢之人，狂妄之言。"
 bormann.673.t:0 "与荷兰人的协商"
 bormann.673.desc:0 "致大荷兰专员科内利斯·范赫尔克肯，\n\n感谢您之前的来信。我已经与我国外交部深入讨论了你们提出的改革建议，而现在我们已经得出了明确的结论。您想进一步稳定大荷兰的愿望，以及您对德国和我的公开忠诚，足以证明您对专员一职当之无愧；因此，我乐意允许一些小的改革。\n\n我允许您实行奴隶遣返制度。我允许你提高黑衫军的征兵限制，并建立国家青年团以作为你们的一支武装力量。作为回报，你必须确保两个准军事组织按照常规正式宣誓效忠于德国和元首。此外，如果这两个团体中的任何一个与我的命令发生冲突，我将考虑收紧它们的征兵限制，最好的情况是限制，最坏的情况是禁止它们。我也愿意给予你们在国家广播、有组织的集会和教育授权方面更大的自主权，并希望这种更大程度的独立能把叛逆的荷兰民众团结到你们这边来。\n\n当然，你其余的提议都被否决了。我们不会把德国秩序警察从你们国家撤出，因为事实证明他们能有效地根除抗议和异见。我们不会让荷兰人控制德国尽职保护的重要基础设施领域。我们不会容忍将两国描述为平等关系的宣传。\n\n鲍曼万岁！"
 bormann.673.a:0 "这份条约可以被接受。范赫尔克肯专员万岁！"
 bormann.673.b:0 "德国佬给了我们张一文不值的厕纸？多“慈悲”啊"
 bormann.673.c:0 "大日耳曼国元首兼总理，马丁·鲍曼"
 bormann.674.t:0 "与海顿共进晚餐"
 bormann.674.desc:0 "“为领袖干杯！”阿尔弗雷德·海赫通微笑着举起一杯葡萄酒。科内利斯·范赫尔克肯苦笑着举起酒杯，啜了一口，然后继续狼吞虎咽地吃着面前那盘荷兰炖菜。他脖子上的皮带正在绷紧。鲍曼彬彬有礼但严厉的信件和外交姿态已经变得像一簇簇塑料花般陈腐、虚伪。仅仅限制范赫尔克肯的改革是不够的——现在这位元首想要加强对荷兰经济的控制。\n\n“正如我所说，”海赫通用餐巾纸擦着嘴继续说，“大部分预算都在德国人手中。我们国家所剩无几的财政责任正在受到监视。我现在束手束脚，无可施展。如果他乐意，鲍曼可能会让我们的经济崩溃！”经济部长打了个榧子。\n\n“那个矮胖的小贱人，”范赫尔克肯咒骂着，握紧餐具直到拳头变白。“先是犹太佬，现在是日耳曼人……荷兰人民似乎被诅咒要遭受贪财者的阴谋诡计。这些寄生虫从我们这里吸取的东西无法用劳作的荷兰人的汗水来衡量！真他妈的可气。”\n\n“不幸的是，我们必须忍受这种暴行，”海赫通叹了口气，擦亮了他的眼镜。“随着时间的推移，我们可能会获得更多的财政自主权。现在，我建议我们微笑着讨好他们。哦，还有一件事，我的领袖。我恳请你不要在我面前把犹太人和德国人相提并论。我可不想脑后挨上一枪，非常感谢。”"
 bormann.674.a:0 "狗链勒得更紧了。"
 bormann.675.t:0 "新领袖"
 bormann.675.desc:0 "早晨阳光明媚，天气晴朗，仿佛全世界都在嘲笑最近的新闻。范赫尔克肯专员大步走过一排排身穿制服、立正站好的黑衫军，用眼睛短暂地扫视着他们所显露的冷酷表情。范斯赫尔廷哈走在他身边，脸上红润，皱纹满面。\n\n“如果我发现你对我隐瞒了任何事情……”范赫尔克肯咕哝着，把目光转向总管。尽管偶尔会发生小规模冲突和骂战，但荷兰黑衫军和德国秩序警察的警官之间的紧张关系并没有演变成暴力。事实上，尽管这两个组织在镇压抗议者和异见者方面合作得不好，但范赫尔克肯已被告知他们之间的相互尊重日益加深。\n\n“我什么都没瞒着你，我的领袖，”范斯赫尔廷哈怒目而视。“我们对秩序警察一视同仁。我不知道为什么鲍曼决定在大荷兰部署更多的日耳曼混蛋。如果你问我，这只不过是一种侮辱。他们希望我们的人民相信是德国在维护这里的稳定，而不是我们。”\n\n“这不仅仅是一种侮辱，丹尼尔，”范赫尔克肯背对着黑柱，平静地回应。“这是一种威胁。如果我们不按照元首所说的去做，秩序警察将在几个小时内让我们的整个政府后背倚墙、面对枪口。”德国的狗链勒得他几乎喘不过气来。“我们无能为力。将新部署通知黑衫军领导层。我要发表演讲。”"
 bormann.675.a:0 "“黑衫军的勇士们，我在此声明……”"
 bormann.676.t:0 "元首与专员"
 bormann.676.desc:0 "电视屏幕上的灰色静电扭曲成了一个坐在书桌后面、穿着得体的男人的形象，他的表情严肃但恭敬。“晚上好。今天早些时候，我们的领袖与大日耳曼国领导人会面，我们可以证实双方就德荷政策进行了友好讨论。在他们的私人会晤后，两位领导人在德国媒体前举行了一次简短但内容丰富的发布会。”\n\n镜头切向了两个男人——一个身材矮胖，另一个身材修长——他们走进一个大房间，面带微笑地握手。当领导人被白光照亮时，房间里爆发出刺耳的咔哒声。范赫尔克肯带着一副庄重的表情转向摄像机。\n\n“对于我的荷兰同胞，我既自豪又荣幸地宣布，‘文化日耳曼化’的旧做法已被‘文化效忠’的全新体系所取代。荷兰人的大荷兰之国自豪地与我们的朋友和保护者德意志国并肩而立，而我们对他宣誓效忠。”\n\n鲍曼尴尬地面对摄像机。“日耳曼人民和荷兰人民是种族兄弟。荷兰文化——与日耳曼理想相一致——应该在大荷兰全国范围内得到弘扬。”他转向范赫尔克肯，再次与他握手；摄像机咔咔的声音再次爆发。\n\n新闻播报员回到了屏幕上。\n\n“领袖顽强的智慧给我们带来了这种文化自主权，我们对此非常感激，但没有非常惊讶。在这次会议之后，元首主持了一个盛大的仪式，在此仪式上已经接受了“专员”的崇高职位的领袖在纳粹党部长和国防军军官在场的情况下正式获得了这个头衔。”"
 bormann.676.a:0 "范赫尔克肯专员万岁！元首万岁！"
 bormann.677.t:0 "范赫尔克肯拒绝服从！"
 bormann.677.desc:0 "元首对范赫尔克肯贪求权力的假设被证明是没有根据的。这个小独裁者傲慢地拒绝了我们的提议，声称“荷兰民族社会主义”在德国的阴影下难以茁壮生长。在他的狂妄自大中，范赫尔克肯签署了无数天真的荷兰人的死刑令，他们注定要与我们国防军的势不可挡的力量对抗。\n\n无所谓了。不管通过谈判或流血，尼德兰将回归我们。让陆军准备好入侵行动！"
 bormann.677.a:0 "粉碎荷兰的叛徒。"
 bormann.678.t:0 "忠诚的法西斯分子"
 bormann.678.desc:0 "在我们欧洲帝国的西北部，大荷兰诞生了。荷兰法西斯分子科内利斯·范赫尔克肯宣称自己为领袖，承诺将“荷兰民族社会主义”带给他的人民，同时强调他对德国的绝对忠诚。尼德兰，自1940年我们入侵以来一直是德国的专员辖区，接受了这个人的理想，而他趁着德国内战的乱局夺取了权力。令我们惊讶的是，这位荷兰人直接写信给元首，提出要把这个国家改造回一个专员辖区并让他自己成为国家专员。\n\n虽然一个顺从的、由德国人运转的政府比一群荷兰法西斯更值得信赖，但我们应该接受范赫尔克肯忠诚地把他的国家留在了团结协定这一点。至于他更多的民族主义言论和政策提案，比如更大的经济自主权和废除奴隶制，一切都好商量。现在，让他们自以为掌控大局去吧。"
 bormann.678.a:0 "把他们带到谈判桌前！"
 bormann.679.t:0 "阿姆斯特丹的忠犬"
 bormann.679.desc:0 "在德国内战的混乱和阿图尔·赛斯-英夸特专员去世期间，尼德兰本有可能沦为邪恶的反德派系中的一员。让元首松了一口气的是，正是H·A·辛克莱·德·罗什蒙掌握了权力并作为新的国家专员提为德国效力。\n\n1940年我们入侵荷兰后，尼德兰被改组为专员辖区，而且由于这位荷兰人的忠诚，尼德兰将继续为德国和团结协定服务。德·罗什蒙领导着民族社会主义运动的民族主义派，并表示愿意加快尼德兰的日耳曼化步伐。\n\n随着德·罗什蒙的掌权，我们的荷兰兄弟将很快融入德国的荣耀之中。鲍曼已同意接受他为新的国家专员，并亲自与他会面，以便让荷兰人民知道德国继续保护其邻国和盟友。"
 bormann.679.a:0 "祖国的意外之喜。"
 bormann.680.t:0 "元首的到来"
 bormann.680.desc:0 "当德·罗什蒙站在楼梯顶上时，一阵寒风吹过，让他丰满的脸上滴下的汗珠变得冰冷。他的眼睛四处乱转。他看到三辆车开到台阶底部。他看到成排的安全警卫站在四周。他看到站在他旁边的一个小摄制组正在拍摄一名秩序警察官员打开一侧车门的画面。德·罗什蒙预计随时会有枪声、爆炸声和尖叫声……但是，就在他的恐惧迅速升起的同时，当元首下车并与他的安全团队一起走上楼梯时，恐惧也化成了敬畏。他抓住德·罗什蒙伸出的手，紧紧地握了握，而当他注意到他们旁边的摄像机时，尖顶帽子下严厉的表情变成了微笑。\n\n“我忠实的朋友，”鲍曼略带笨拙地说，两眼对着镜头闪烁。“我很高兴来到这个美丽的专员辖区并最终与您见面。您对德国的忠诚是无限的。”德·罗什蒙的胸膛因骄傲而鼓起。几十年前，他发起了第一次荷兰法西斯运动，对抗了堕落的自由主义浪潮；从如此卑微的出身迈入受人尊敬的专员的办公室几乎是史诗般的。\n\n“这么大的风，我想我们不会录到任何声音……”摄制组的一名成员说道。\n\n“你他妈的为什么不这么说？”鲍曼厉声说道，他的笑容瞬间消失了。“罗什蒙先生，这就是计划。在里面，我们将在镜头前发表演讲。我将赞扬你在维护稳定和镇压抵抗方面的英勇努力，然后通过赞扬你的忠诚来巩固你的合法性。之后，我们将举行一次私人会议，讨论向前发展的德荷政策。咱们进去吧，外面他妈的冷。”"
 bormann.680.a:0 "摄像机在等待。"
 bormann.681.t:0 "阿图尔·赛斯-英夸特纪念碑"
 bormann.681.desc:0 "已故专员阿图尔·赛斯-英夸特在其整个职业生涯中忠诚地为德国服务，他曾担任独立奥地利的总理，后来又担任东疆总督。1940年低地国家沦陷后，赛斯-英夸特被任命为尼德兰的国家专员，他在辖区内尽职尽责地采取必要措施根除异见和犹太人。\n\n在约阿希姆·冯·里宾特洛甫被解职后，甚至有传言称这位奥地利人将被任命为德国新的外交部长。然而，由于他有义务确保经历了发展停滞的尼德兰的稳定和日耳曼化，他可能的晋升突然停止了。\n\n赛斯-英夸特服务了20年直至大限；作为一位顽强的领导者，他理应受到铭记和尊重。为了纪念他，建造一座伟大的纪念碑以巩固他在这个即将并入本土的国家历史上的地位是非常合适的。"
 bormann.681.a:0 "他的名字应被铭记。"
 bormann.682.t:0 "掌控尼德兰陆军"
 bormann.682.desc.a:0 "虽然尼德兰仍然忠于我们，但元首谨慎地展望未来。如果在德国忙于更大事务的时候出现另一个权力真空，那么有许多蛰伏于暗影中的派系可能会夺权，并将踢打号哭的荷兰人拖出团结协定。\n\n为了确保尼德兰持久的忠诚，必须采取进一步措施。鲍曼已下令，将荷兰陆军置于他的控制之下以作为对任何试图背叛德国的有潜在叛心的政府的威胁。它还将充当达摩克利斯之剑，凌驾在德·罗什蒙的头上，以防他的自尊心超过他的长靴而使他冒险进入叛逆的水域；只要元首一下令，荷兰陆军就会在一天内夺取阿姆斯特丹的控制权。"
 bormann.682.desc.b:0 "像他之前的希特勒一样，马丁·鲍曼以对荷兰人的迅速军事胜利证明了自己的价值。\n\n尼德兰回到了团结协定，他们的新专员辖区将确保其持续稳定和日耳曼化。尽管如此，必须采取进一步措施。鲍曼已下令，荷兰陆军将由他控制，作为对潜伏在阴影中的任何潜在党卫军的威胁。如果党卫军能够夺回权力，这支军队将等待着瞬间推翻他们。\n\n现在，我们必须决定谁合适继承专员的衣钵。"
 bormann.682.a:0 "我们为每一个潜在的结果做好了准备。"
 bormann.682.b:0 "我们已经把我们的兄弟从勃艮第的枷锁下解放出来。"
 bormann.683.t:0 "控制荷兰港口"
 bormann.683.desc:0 "长期以来，荷兰港口的竞争力一直高于德国港口，这一事实多年来让鲍曼恼火。元首希望通过夺取其港口的控制权来开发新稳定的领土以造福于本土；这种竞争的停止不仅会鼓励日耳曼人和荷兰人之间建立更紧密的关系，而且也会使德国受益。德·罗什蒙可能会抱怨，但将尼德兰专员辖区视为德国的一个省并无害处，因为这很快就会成为现实。\n\n然而，鲍曼还没有决定一旦这些港口落入德国手中怎样利用它们最好。它们可以用于发展商业，这将使我们在经济上受益……或者它们可以被改造成德国海军基地以加强我们的海军力量。"
 bormann.683.a:0 "让我们大捞一笔吧！"
 bormann.683.b:0 "军事事务重于经济事务。我们将建造新的德国海军基地。"
 bormann.684.t:0 "培育经济"
 bormann.684.desc:0 "经过深思熟虑，元首决定将荷兰港口用于商业目的。从我们的企业中赚来的钱将直接转移到本土用于造福其公民。\n\n荷兰人民不应该对我们的行动感到不安，而应该希望这样一项倡议将推动停滞的日耳曼化进程。我们用他们的基础设施越多，他们就越渴望完全融入德国。毕竟，如果尼德兰的脊梁被一个与之分裂的国家割走，它的人民怎么能指望向前迈出一步呢？"
 bormann.684.a:0 "让金钱流动起来。"
 bormann.685.t:0 "培育德国海军"
 bormann.685.desc:0 "经过深思熟虑，元首决定将荷兰港口用于军事目的。我们现在将能够扩大德国海军的影响力，并建造新的军舰进行部署。从我们的企业中赚来的钱将直接进入本土并将用于造福其公民。\n\n荷兰人民不应该对我们的行动感到不安，而应该希望这样一项倡议将推动停滞的日耳曼化进程。我们用他们的基础设施越多，他们就越渴望完全融入德国。毕竟，如果尼德兰的脊梁被一个与之分裂的国家割走，它的人民怎么能指望向前迈出一步呢？"
 bormann.685.a:0 "让金钱流动起来。"
 bormann.686.t:0 "黑日照耀奥兰治"
 bormann.686.desc:0 "勃艮第骑士团国的黑色触须已经渗透到尼德兰这个自1940年我们入侵以来忠诚的专员辖区。荷兰暴君亨克·费尔德迈耶利用残暴的内战蹂躏德国的机会与党卫军党羽一起夺取政权，威胁要将土地交给希姆莱。与这些疯子没有任何谈判或妥协可言。正如击溃海德里希一样，我们将摧毁费尔德迈耶可怜的小军队，把他像一只肮脏的狗一样绞死。\n\n然而，在我们宣战之前，我们必须确定如何最好地进行我们的入侵。许多将军都提到了“蓝色莱茵行动”，这是多年前荷兰发生叛乱时制定的标准入侵战略。元首还与“绿色莱茵行动”接洽，这是一项更为凶残的计划，旨在通过将所有荷兰人视为潜在敌人来迅速无情地摧毁党卫军。这项计划涉及大规模的附带破坏和摧毁水坝以消灭敌人，无疑会激起当地荷兰人的愤怒。\n\n前一个计划更安全、更仁慈，但在讨论党卫军时没有仁慈可言。至于后一个计划，它将确保党卫军遭到如此猛烈的破坏以至于希姆莱本人不敢再干涉我们的领土，但可能预示着不确定的长期后果。"
 bormann.686.a:0 "开始“蓝色莱茵”行动！"
 bormann.686.b:0 "开始“绿色莱茵”行动！"
 bormann.687.t:0 "“绿色莱茵”行动"
 bormann.687.desc:0 "我们必须以暴制暴。\n\n陆军已就位。空军已就位。\n\n按照元首的命令，我们将迅速入侵尼德兰以展示我们的全部军事实力和政治权威。\n\n对尼德兰的入侵将是迅速而无情的。人质将被劫持并处决。游击队员及其家属将被无情地杀害。如果城市挡住我们的路，它们将面临毁灭。我们将发起一场战略溃坝行动，以推进我们的事业。附带损害将是巨大的，但却是必要的。"
 bormann.687.a:0 "让战争的猎犬横行。"
 bormann.49000.t:0 "战斗报告"
 bormann.49000.desc:0 "“抽雪茄吗？”鲍曼点燃了挂在嘴边的粗粗的棕色圆筒，问道。\n\n“不，谢谢你，我的元首，”黑韦尔礼貌地回答，举起双手表示抗议。“我不抽。”\n\n“我也是。”鲍曼深深地吸了一口气，闭上了眼睛。烟从他小猪般的鼻子喷向了国家的部长，他不耐烦地挥舞着双手。“继续。”\n\n“不幸的是，南非的战争没有按计划进行。赫尔佐格和布尔人已被证明是一个有用的盟友，我可以肯定，战争结束后他们将为我们提供一个忠诚的国家。然而，非洲之盾面临着比预期更大的阻力。据我所知，许蒂希、申克和穆勒都预计会迅速、伤亡较小地战胜南非。”\n\n“然后尼克松插手了？”鲍曼扬起眉毛。\n\n“然后尼克松插手了。美国的宣传称南非是一块‘多米诺骨牌’，除非他们提供军事援助，否则很快就会落入民族社会主义的手中。事实证明，他们的军队在战斗中勇猛而意志坚定。南非人也不是软弱的对手。”\n\n“他们有盎格鲁-撒克逊血统。日耳曼人会如此有效地抵抗我们，这并不奇怪。”鲍曼仍在沉思，用手指卷着雪茄。“我要每天的军事形势报告。我想知道从利奥波德维尔到开普敦每个地区都在做什么，以及他们办事效率的高低。”\n\n“是的，我的元首。”"
 bormann.49000.a:0 "从一场战争到下一场。"
 bormann.49001.t:0 "疯狂之人"
 bormann.49001.desc:0 "第一次看到体格健硕的东非专员汉斯·许蒂希时，鲍曼的心里就满是轻蔑，时间的推移只会让这样的负面看法缓缓发酵。汉斯·许蒂希从头到脚都是个典型的党卫军，他对勃艮第骑士团国的仰慕简直已经溢于言表了。内战的这几年里，他绝对天天在非洲府邸的密室中对着海德里希的肖像意淫呢。申克和穆勒也许是骑墙派，但这两个人的做法纯粹是实用主义。至于许蒂希呢，鲍曼认为他是个身在曹营心在汉的家伙。\n\n电话打通了。\n\n“鲍曼万岁！”许蒂希的声音断断续续地从电话中传来，“您是否有收到我正式祝贺您赢得内战的信件？”\n\n“没收到，我没收到的可不光这个，专员。”\n\n二人陷入了短暂的沉默，直到许蒂希开了口，说道：“我认为保持中立是一项原则。假如东非领导层要参与这样一场危险的博弈，必然会威胁到东非的稳定。”\n\n鲍曼咬紧牙关，没有回应。\n\n“这次通话是要谈论战争问题，我理解得没有错吧？”\n\n“对，要打败资本主义，我们就得……齐心协力，国家会援助你们三位专员，让德国在黑暗大陆取胜。”\n\n“感激不尽，”许蒂希咆哮道，“华盛顿的犹太猪，训练盎撒混血儿真有一手，当前战况十分激烈！”\n\n“时机一到，我们就能粉碎他们，”鲍曼回应道，“还有很多要讨论的问题。”"
 bormann.49001.a:0 "“……当然也有很多要制定的计划。”"
 bormann.49002.t:0 "来自脚下的死亡"
 bormann.49002.desc:0 "在元首和许蒂希专员密切协调和规划之后，东非开始了一项新的军事计划旨在于不太可能的战略撤离事件中对敌军造成最大可能的损害。\n\n从最大的城市到最小的定居点，该项目将在东非的战术位置部署地雷。任何敢于越境进入东非领土的南非人或美国人都将在迅速而激烈的报复中四分五裂。它不仅会伤害敌人，减缓他们的前进速度，而且会成为完美的心理武器。没有一个敌兵能逃脱这种彻骨的恐惧，即每向前一步都可能是他们的最后一步。\n\n虽然我们在非洲的军队已经接受了关于这些广泛计划的教育，但仍有一些平民踩在杀伤人员地雷上造成伤亡。这种附带损害是不幸的，但证明了我们战略的有效性。"
 bormann.49002.a:0 "我们不会让他们毫无畏惧地迈出一步。"
 bormann.49003.t:0 "忠诚之人"
 bormann.49003.desc:0 "“鲍曼万岁，”申克用他平常的语调说道。西南非洲专员虽说是远近知名的战斗机王牌飞行员，他本身却是个谦逊的男人，几十年如一日地效忠着德国。不论是轰炸摇摇欲坠的苏维埃联盟，还是掌管非洲的领土，沃尔夫冈·申克永远都是德国的珍贵人才。\n\n“鲍曼万岁，”鲍曼回应道，“我打电话来，是要讨论未来德国本土和非洲专员辖区的协调工作。当前最重要的是碾碎南非人，把赫佐格扶植成我们的忠心傀儡。”\n\n“谢谢您的支持，”申克沉默了一会儿才答复，“您派遣的许多将军已经和我联系过了，我们讨论过战略。”\n\n“申克，我想和你讨论这样一个战略，”鲍曼回应道，“你在西南非洲空军的投资，的确保障了我们在南非上空的制空权。不过，你好像投资得有点太多了。根据我收到的那些报告，你的飞机好像比飞行员还多一些吧？这样的话，再多设立几个空军野战师，一切多余的地面人员都要通通召进去。”\n\n“元首，这样需要的训练——”\n\n“这不是建议，”鲍曼压低语调狠狠说道，“这是命令。”"
 bormann.49003.a:0 "“我明白了，元首。”"
 bormann.49004.t:0 "我们在非洲的兄弟"
 bormann.49004.desc:0 "元首就南非局势发表了讲话，并同时在电视台和电台播出，第二天官方报纸上发表了演讲稿。鲍曼以他一贯的演讲风格，即试图模仿希特勒但却又掺杂着尴尬的方式，就布尔人的种族立场发表了以下声明。\n\n“我们在自治的阿非利卡人民邦的友邦是勇敢的战士，他们为保护自己的土地和家人而战斗。他们接受了本土的帮助，并承诺在南非战争后加入团结协定，展示其勇气和与我们间的种族纽带。是的，种族纽带。布尔人是荷兰人的后裔，因此他们也同属于日耳曼民族，与我们有血缘和遗传上的联系。我特此下令正式承认布尔人为雅利安人，我们可以张开双臂接纳他们加入我们的大家庭。”\n\n阿非利卡人民邦领导人阿尔伯特·赫尔佐格已经回应了元首的声明，表达了其对大日耳曼国的尊重，并对种族认同表示感谢。"
 bormann.49004.a:0 "血脉相通。"
 bormann.49005.t:0 "无价之人"
 bormann.49005.desc:0 "“穆勒专员，”鲍曼揉揉眼睛，对着电话咕哝道。在他担任希特勒副手期间积累的许多技能中，有一项技能最有用，那就是一天工作二十个小时，剩下那四小时睡觉。他这一天都在紧绷精神忙外交，已经工作了十九个小时了，疲惫的痛苦在他全身上下蔓延开来。\n\n“啊！鲍曼万岁！元首，能和您说话，真的很让我很荣幸啊。”穆勒欢快的语调弄得鲍曼咬牙切齿。虽然穆勒这个人很烦，但他早就证明了自己是公认的祖国栋梁。\n\n“好，好，”鲍曼急忙回答，“恐怕没时间寒暄了，要讨论的问题不少。要想打赢这场仗，本土必须和专员协调好齐头并进的步伐。我们双方的将军要共同制定战略，我这边会送一些人员和武器过去加强你们的军队。”\n\n“太棒了！”穆勒欢快地笑出了声，“内战的时候我就一直支持您呐，真的！要是别人当上元首，怎么可能费心思帮我们反抗那些不老实的南非人呢，除了您就真没别人了，我保证！”\n\n鲍曼叹了口气，阿谀奉承也是他当初学会的技能之一，他当然能听出来别人有没有奉承自己。不过穆勒说得确实在理，只有像鲍曼这样的人才有帮非洲辖区打赢这场仗的决心。他刚想打个哈欠，又使劲憋了回去。拥抱深度睡眠的时间，可还要再过一小时才到呢。"
 bormann.49005.a:0 "真不行就两个小时。"
 bormann.49006.t:0 "南非必将陷落"
 bormann.49006.desc:0 "德国曾经作出保障向非洲专员们提供大量援助，官方保证与德属非洲殖民地共同讨论战略，协调建立新的军事项目和部门。随着我国专员向背信弃义的南非及为其撑腰的美国发动的战争日渐白热化，元首发布了一项正式命令，宣布全力支持非洲之盾。\n\n“在堕落者和资本主义的威胁面前，大日耳曼国既有责任，又有义务防卫她的领土、保护全世界的雅利安种族。布尔人属于雅利安种族，他们应该拥有属于自己的家园，远离南非人和他们的木偶师主子——美国的资本主义攻势。他们对非洲专员采取的一切行动都是都是对我国的羞辱。我们的协调工作必须立刻产生切实的效果，让这片黑暗大陆永远是日耳曼民族稳定繁荣的领土。南非必须倒下！”"
 bormann.49006.a:0 "南非也必定会倒下。"
 bormann.49007.t:0 "慷慨的提议"
 bormann.49007.desc:0 "当刺骨的寒风吹过约阿希姆的身体时，他颤抖着，牙齿像骰子一样嘎嘎作响；他紧紧地抱住自己。不停的稀饭让他的身体除了背部和腹部的黑色瘀伤变得憔悴苍白。他周围那些衣衫褴褛的人看起来也好不到哪里去。无论他们是士兵还是政客，戈林派军国主义者还是施佩尔派自由主义者——在集中营里，他们都是一样的。\n\n集中营长官和一群军官一起走到人群中。在那一刻，如果不是卫兵，约阿希姆会因为他的手套和外套而杀害指挥官。穿制服的指挥官厌恶地看着这些人，用沙哑的声音吼叫着。\n\n“听着，你们这些奸诈的老鼠！奉元首之命，我正式为你们提供了一条救赎之路。”他在囚犯队伍中踱来踱去，目不转睛地看着每一个人，仿佛他们是屠宰场里的一块块肉。他冷冷的眼睛盯着约阿希姆，约阿希姆更加剧烈地颤抖着。“南非战争仍在持续，德国正在派遣军队协助专员辖区的战斗。如果有人想为叛国行为寻求忏悔，他们将立即被送往南非。如果你拒绝，那么……根据你罪行的严重程度，你将被送到遥远的劳改营或是行刑队面前。然而，任何勇敢的人，足以在战斗中为德国服务的人，现在将挺身而出！”\n\n约阿希姆轻轻地呻吟着。德国内战的任务已经够艰巨的了，但它从未像入狱那样剥夺过他的尊严。南非战争很可能就要胜利了，非洲军队的口粮肯定会比营地厨师提供的垃圾还要多？他深吸了一口气，向前走去。"
 bormann.49007.a:0 "欢迎来到非洲。"
 bormann.49008.t:0 "和平主义滋生"
 bormann.49008.desc:0 "“抗议？”鲍曼交叉着他粗短的手指，皱着眉头。“多大？”\n\n“不太妙，我的元首，”陆军元帅布格道夫下巴颤抖着急忙回答。“主要城市发生了几次示威，大部分是和平的。没有什么我们以前没有见过的。”\n\n“他们是由学生组织起来的，”海因里希·穆勒不屑地插嘴说。瘦骨嶙峋的秩序警察总长轻敲着面前的文件。“他们谴责南非战争，称这是一场毫无意义的冲突，是对生命的浪费。”他脸上露出厌弃的脸色。“很难相信这些人有日耳曼血统……”“我与中非外交官的会面也没有带来好消息，元首，”黑韦尔部长大声说道。“显然，这场战争并没有接近结束。”\n\n鲍曼咬紧牙关，看着坐在他面前的三个人。只有穆勒愿意面对他那冷酷的目光。\n\n“穆勒先生，列出含有每一位抗议组织者的名单，但让示威活动继续下去。他们很快就会像往常一样消失。”鲍曼站起来，走到窗前。“我读过秩序警察的报告。公众情绪开始对我们不利；尤其是对我不利。”他咕哝了一声，把头猛地转过来。“我们需要赢得这场该死的战争！”"
 bormann.49008.a:0 "时不我待。"
 bormann.49009.t:0 "遥遥无期"
 bormann.49009.desc:0 "“调查报告令人不安，我的元首，”黑韦尔部长沉重地叹了口气，摆弄着他的结婚戒指，避免与内阁其他成员目光接触。“南非战争绵延日久，看不到头。”\n\n“这些该死的抗议也是如此！”陆军元帅布格道夫的声音低沉而有力。“在过去几周里，它们的规模和强度都急剧增加。一些城市甚至爆发了一些暴力事件。”\n\n“对您和党的批评已经达到了近乎动摇整个国家的程度，我的元首。”海因里希·穆勒说，“我已经命令秩序警察加大对这些害虫的打击力度。”\n\n“人民在反对党，”鲍曼哼了一声，“党也在反对我。虽然不是当面。我的同志们……僵局中的和平协议会让人失去很多荣誉吗？”"
 bormann.49009.a:0 "不能排除这一方案。"
 bormann.1000.t:0 "雄心壮志的专员"
 bormann.1000.desc:0 "德国国防军丹麦驻军的最高指挥官在维护保护国稳定的基础上，向丹麦政府主张军事权威，攫取了权力。\n\n极端强硬的赫尔曼·冯·汉内肯是个赤裸裸的军国派，但在血腥的德国内战中，此人宣布不会投靠极端好战的戈林分子，而是持守严格中立。一众原因中，唯此让元首相中此人，相信他的忠诚与德国的安全繁荣息息相关。"
 bormann.1000.a:0 "我们乐意与冯·汉内肯谈判。"
 bormann.1001.t:0 "来自冯·汉内肯的信"
 bormann.1001.desc:0 "致大日耳曼国的元首和总理，\n\n我相信你们已经收到了我对你们赢得了对抗叛徒戈林、施佩尔和海德里希的内战的祝贺。\n\n众所周知，维尔纳·贝斯特和他的政府在过去20年里一直在从事只能被称为官僚主义拖延症的工作。他们对权力的渴望使丹麦无法摆脱其陷入的法律困境，因此，这个国家继续作为一个无用的小保护国为德国服务。\n\n我谦恭地提出以下建议：如果丹麦转变为一个专员辖区，而我能成为其国家专员，我将不遗余力地为该地区完全融入本土做准备。\n\n鲍曼万岁！"
 bormann.1001.a:0 "这将使德国受益匪浅。我们接受他的要求。"
 bormann.1001.b:0 "冯·汉内肯已经过分膨胀了。指示他立即下台。"
 bormann.1002.t:0 "不再宽容"
 bormann.1002.desc:0 "“冯·汉内肯阁下，”鲍曼用含蓄的语气在电话里说。这是漫长的一天，他不想从他的声音中流露出沮丧。“鲍曼万岁。很高兴与你交谈。我想更亲自地回复你的信。”\n\n“万岁，我的元首！”冯·汉内肯回答。“我没想到会有这样的电话。你接受我的提议了吗？”\n\n“是的，”鲍曼回答，试图掩饰他对那个人粗鲁无礼的恼怒。“黑韦尔部长和德国外交部将与你和你的手下密切合作，在下周内建立丹麦专员辖区。我在此任命你为第一任国家专员。”鲍曼暗自笑了起来。“我对与您对话时缺乏礼仪表示歉意。”\n\n“这是一种荣誉，我的元首，”冯·汉内肯停顿了很长时间后回答。“我不会让你们失望。一旦新政府成立，我们将努力实现全面融合。我预计，到1969年，甚至最早在1968年底，这样的行动将成为可能。”\n\n“我毫不怀疑。”"
 bormann.1002.a:0 "“祝贺您，冯·汉内肯专员。”"
 bormann.1003.t:0 "不再强硬"
 bormann.1003.desc:0 "“冯·汉内肯阁下，”鲍曼用含蓄的语气在电话里说。这是漫长的一天，他不想从他的声音中流露出沮丧。“鲍曼万岁。很高兴与您交谈。我想更亲自地回复你的信。”\n\n“万岁，我的元首！”冯·汉内肯回答说。“我没想到会有这样的电话。你接受我的提议了吗？”\n\n“我没有，”鲍曼回答，对这个人粗鲁的鲁莽感到愤怒。“丹麦将保持其保护领的地位，你们将下台以让旧政府回归。”\n\n“我明白了……”冯·汉内肯沉默了很长时间后发出了刺耳的声音。“这……非常不幸。”\n\n“出于您的忠诚，我将原谅您最近的行为。您将立即辞职，古斯塔夫·迈斯纳将被任命为德国驻丹麦的新全权代表。不要抵抗这些条款。”"
 bormann.1003.a:0 "“祝贺您，迈斯纳阁下。”"
 bormann.1004.t:0 "模范保护领"
 bormann.1004.desc:0 "自1940年我们首次占领丹麦以来，我们的目标一直是将该地区转变为一个“模范保护领”，正如已故元首本人所描述的那样。尽管德国及其领土上的骚乱不断升级，最终导致了血腥的内战，但德国对丹麦的统治仍然相对稳定。即使已然身死，希特勒的智慧仍在欧洲各地回荡；相比于马达加斯加和东方专员辖区的内战，丹麦证明了我们的占领政策是成功的。\n\n席卷团结协定的混乱并没有降临到维尔纳·贝斯特政府身上，他多年来一直担任德国全权代表和实际上的国家元首。尽管党内的改革派和军国派呼吁更换丹麦政府，但鲍曼唯一的干预行动将是向贝斯特发送一封感谢信，以证明我们外交政策的成功……"
 bormann.1004.a:0 "……并由此庆祝党内保守派的胜利。"
 bormann.1005.t:0 "维持现状"
 bormann.1005.desc:0 "丹麦重新加入了团结协定，再次成为德国的傀儡，延续了它在内战之前的成功现状。虽然维尔纳·贝斯特以非官方方式主持的功能失调的政府缺乏我们原本希望的稳定，但他对鲍曼和民族社会主义理想的奉献远远弥补了这一点。贝斯特作为一名官僚和行政官员的能力是不可低估的，他的继续掌权为我们所有人提供了最好的结果。"
 bormann.1005.a:0 "轻松的胜利不值得庆祝。鲍曼仍有工作要做。"
 bormann.1006.t:0 "白万字"
 bormann.1006.desc:0 "丹麦曾经是德国的忠实保护领，现在却落入了狂热的克努兹·伯厄·马丁森及其丹麦民族社会主义党的手中，他们从维尔纳·贝斯特手中夺取了权力，现在牢牢把控着国家。作为丹麦武装党卫军的领导人和该党自称的元首，马丁森在过去20年中一直作为忠诚的合作者为德国服务；然而，他对丹麦一体化声名狼藉的反对很可能促使他发动政变，而他希望将丹麦作为独立但忠诚的成员身份纳入团结协定的愿望似乎即将实现。\n\n如果鲍曼慷慨地同意马丁森的愿望，那将是出于对这位忠诚的同志的慷慨，以及对迅速外交解决办法的渴望。尽管如此，这个丹麦人对我们没有威胁，如果元首一声令下，它将在瞬间被摧毁。目前，鲍曼只是在等待马丁森不可避免的要求。"
 bormann.1006.a:0 "让那些丹麦人先行一步。"
 bormann.1007.t:0 "来自马丁森的请求"
 bormann.1007.desc:0 "致大日耳曼国的元首兼总理M.鲍曼，\n\n作为丹麦新任元首，我谨代表丹麦人民致函阁下。正如你们所知，我个人将我生命的最后二十年献给了德意志国。我对我的政党以及丹麦武装党卫军的干练领导收获了尽职尽责的合作以及对丹麦的民族社会主义理想的支持。\n\n我坚信丹麦应该作为一个独立的国家存在。虽然我们身为一个自豪的雅利安民族，但我们的文化与你们的不同，为了欧洲的和谐，我们必须保持这种文化。我已经制定了丹麦融入德国的计划，并谦恭地请求你们给予我政治上的祝福。在我的统治下，丹麦将继续效忠德国，并将作为团结协定的一员自豪地屹立千年。\n\n鲍曼万岁！\n\n丹麦元首K·B·马丁森"
 bormann.1007.a:0 "就这样吧。丹麦应仍是协定的独立成员。"
 bormann.1007.b:0 "这太荒谬了！丹麦需要更换领导层。"
 bormann.1008.t:0 "入侵丹麦"
 bormann.1008.desc:0 "我们决不会屈服于丹麦暴发户的要求。马丁森和他的叛徒集团在我们向忠诚的合作者提供的友谊之手上吐口水，选择发动他们的致命政变，这是一次旨在破坏我们逐步融合的伟大计划的可悲尝试。\n\n我们绝不允许像边界这样变化无常的东西把德国人民与他们北方的种族同胞分隔开来。无论是在未来几年还是未来几十年，丹麦都将加入德国。只有像马丁森这样自负的傻瓜才会推迟不可避免的事情。\n\n是时候让陆军做好准备，为入侵做好准备了。我们将轻松地进军这个小国，击毙任何抵抗，践踏任何异见，并将这些可怜的“丹麦民族社会主义者”拴住脖子，在哥本哈根街头绞死。"
 bormann.1008.a:0 "让战争的猎犬横行。"
 bormann.1009.t:0 "拿下斯卡格拉克海峡"
 bormann.1009.desc:0 "“丹麦已陷落！”陆军元帅布格道夫举起一杯杜松子酒高声欢呼。“丹麦万岁！”\n\n巴尔杜尔·冯·席拉赫和瓦尔特·黑韦尔笑着举杯，而内阁其他成员则积极地拍拍桌子以示庆祝。鲍曼叹了口气，重新整理了他的文件。\n\n“冷静点，同志们，”鲍曼厉声说道。“我们还没他妈征服美国呢，不是吗？丹麦又回到了我们的控制之下，马丁森将被公开绞死。让我们行动起来！”他把目光转向布格道夫和黑韦尔。“党内有些人建议我把丹麦变成一个专员辖区，为真正的一体化做准备。我必须承认，这个想法很诱人。你们说呢？”\n\n“我相信军国派会非常喜欢的，”布格道夫痛苦地回答。“如果你要听我的建议，我们应该建立一个傀儡共和国，实际上由丹麦人管理。我保证，这会给我们带来我们渴望的稳定！”黑韦尔和其他几个人点头表示同意。\n\n鲍曼坐了下来，仔细考虑了一下这个提议。由丹麦人管理的傀儡共和国，比如卡尔·波普·马德森，他肯定会带来稳定；然而，党内许多人确实希望将丹麦一体化的讨论变成实际的政策。"
 bormann.1009.a:0 "应该立即成立丹麦专员辖区。"
 bormann.1009.b:0 "指派马德森为新傀儡政府的领导人。"
 bormann.1010.t:0 "丹麦专员辖区的诞生"
 bormann.1010.desc:0 "在入侵和军事占领丹麦之后，元首正式选择将保护领转变为专员辖区。新成立的德国领导的政府将致力于为该地区全面融入德国做准备，而据专家称这最早可能发生在1968年。预计抵抗会小幅增长，因此鲍曼允许增加压迫性措施和惩罚以遏制在摇篮中的异见的潜在传播。"
 bormann.1010.a:0 "丹麦必须是德国的。"
 bormann.1011.t:0 "卡尔·波普·马德森的崛起"
 bormann.1011.desc:0 "在入侵和军事占领丹麦之后，元首正式选择将保护领转变为一个合作傀儡共和国。新成立的政府将由卡尔·波普·马德森管理，他曾是丹麦“民族社会主义运动”的成员，也是忠于德国的政治家。在这个国家作为保护领存在的过程中，没有法律障碍也没有国王的影响来阻止我们，因此鲍曼希望丹麦的统治能够提高效率而不会在民众中激起太多的异议。"
 bormann.1011.a:0 "丹麦已经回归我方。"
 bormann.1012.t:0 "两位元首"
 bormann.1012.desc:0 "“鲍曼万岁！”克努兹·伯厄·马丁森大声喊道，猛地举起手臂致敬。这个沾沾自喜的丹麦人穿着民族社会主义运动的制服。他血红色的饰带上印着白色的纳粹党徽，刺痛了鲍曼的眼睛。\n\n“欢迎来到日耳曼尼亚，”瓦尔特·黑韦尔微笑着握着那人的手。“我很高兴我们的通信带来了如此一致的结果！我下周将在丹麦参加你们的庆祝活动。”\n\n“欢迎，”鲍曼微微一笑，走到马丁森跟前并紧紧抓住他的手。“丹麦正式成为独立国家。接下来的新闻发布会将持续大约一个小时。我们将提前回答黑韦尔向你们提出的问题，然后我们将进行一些仪式性的胡诌。”他像老虎钳一样抓住那人的手。马丁森紧张地笑了。“我的政府中有许多人希望看到你被绞死。我尊重你的忠诚并承担了巨大的风险。我希望你无条件地遵守我的每一项命令。如果你在向你的国家提出要求时犹豫不决，我会粉碎你。明白了吗？”"
 bormann.1012.a:0 "“是，我的元首。”"
 bormann.1050.t:0 "挪威的分权"
 bormann.1050.desc:0 "“豆子，我的元首。”\n\n鲍曼在他面前考虑了一下分析师，想知道如何理解他的……坚定的陈述。这本来是一次短暂的、不重要的、很快就被安排在更紧迫的国家事务之间的会议，然而，德国北部自治权的未来似乎显然建立在豆子的基础上。\n\n“让我们把话说清楚……”元首开始说道，“……你是说挪威的土地改革让我们失望不是因为缺乏可耕地或农民的抵抗关系，而是……”鲍曼在他面前摊开一个米色文件夹，在继续之前查看了一系列措辞密集的营养和产量报告，”……而是因为挪威豆子的质量。“这不是个问题。这位学者意识到元首对他的发现的反应可能会决定——或毁掉——他的整个职业生涯，便理顺了领带，尽可能坦诚地回答。”是的，我的元首。自中世纪以来，挪威的粮食生产一直受到限制，例如，它将永远无法在产量上接近大陆。正如您所说，通过‘坚持’对挪威人的强迫农业主义，他们不仅在与耕地和恐怖分子进行艰苦的斗争，而且还在与合适的碳水化合物的缺乏作斗争。挪威燕麦和其他本土食品中的能量和营养素根本无法满足本土的要求，即在没有大陆进口的情况下，民众难以在劳作或其他领域做出应有的贡献。“元首没有立即做出回应，但仔细地消化了信息。"
 bormann.1050.a:0 "也许，我们可以给豌豆一个机会。"
 bormann.1050.b:0 "哈，谁在乎呢？"
 bormann.1051.t:0 "会见伦德"
 bormann.1051.desc:0 "德国人把椅子往后拉，椅子发出刺耳的摩擦声，示意伦德坐下，他照做了。这名男子随后坐到另一张椅子上，迅速坐下，向伦德望去。“伦德先生，今天真的很荣幸能与您见面。我知道在我们真正开始合作之前，您希望讨论一些事情，对吗？”\n\n“的确如此。在我国愿意重新加入协定之前，我想讨论几个话题。毕竟，在我看来，对挪威有利的事情对德国有利。”\n\n外交官笑了。“当然，当然。现在告诉我，伦德——你希望改变什么？工业化？国防部队？说出它是什么，我相信我们能够实现。”\n\n“嗯。”伦德想了一会儿。“我不知道你对我在这里说的话会有多积极的反应，我的朋友。”他笑了。\n\n“哦，得了吧。你不说出来就永远不会知道。”外交官再次回答。伦德喘了口气，振作起来。\n\n“我认为挪威应该独立于德国的直接统治。我们已经证明了自己的忠诚，我们已经证明了我们能够保护自己，我们已经证明挪威大体上支持雅利安人的理想。作为我们坚定的支持的回报，我们获得一些东西似乎是公平的，而自治——真正的自治，而不是你对塞尔维亚和保加利亚持有的虚假的附庸国——似乎是一种挑战。很好的妥协，不是吗？”\n\n外交官盯着伦德，好像他有两个脑袋。经过痛苦的等待，他终于结结巴巴地回答了。"
 bormann.1051.a:0 "“也许这是一个可行的妥协。”"
 bormann.1051.b:0 "“伦德先生，我们不可能那样做。”"
 bormann.1052.t:0 "阴暗的会议"
 bormann.1052.desc:0 "“先生们，你们要听到的只是祖国忠实的儿子们的耳朵。”\n\n那个亲德支持者叫“施密特先生”——一个化名——的人将点燃的香烟举到嘴边，然后用力吸了很久，挪威啤酒馆地下室的昏暗灯光几乎没有照亮他的面容。围绕着他转的是几名男子，他们都是挪威民族社会主义和亲德派系的主要人物；许多人对施密特先生持谨慎态度，但也有人对在他们的努力中获得德国支持的前景感到高兴。\n\n当那个阴暗的人俯身在灯光下注视着其他人时，烟从他的嘴里冒了出来。“你们为自己做得很好，也为挪威做得很好，没有什么比这更真实了。尽管如此，这还不够。随着时间的推移，政府中的弱者们每天都在贬低民族社会主义为挪威所做的一切。时间一个月一个月地过去，布尔什维主义的恶狼越来越接近于摧毁一切美好和正确的东西，而你们的政府正高兴地为它敞开大门。你们明白，挪威人民也明白这一点，幸运的是，我们大家都知道，德国国会也知道这一点。今天我给大家带来一个建议。我的上级和德国的最高权力阶层希望看到挪威再次获得自由；你们也一样，甚至比其他人更想。在几个月内，这一切不仅在我们的内心和思想中，在街道和政府大厅里也会变成现实。”\n\n他停顿了一会儿，示意自己已经说完了。“有问题吗？”"
 bormann.1052.a:0 "努力使国家变得最好的人最爱他的国家。"
 bormann.1053.t:0 "政变"
 bormann.1053.desc:0 "太阳在奥斯陆升起之前，又一场争夺我们国家灵魂的斗争已经开始。亲德法西斯主义者和民族社会主义者出现在首都，并向挪威最高立法机构——挪威议会进军。虽然该市警方迅速反应、作出部署，但忠于德国的挪威人已经用车辆和临时街垒封锁了城市的道路和桥梁。政府大楼内，持有武器的法西斯准军事分子正试图寻找并逮捕特定的代表和政府首脑；总的来说，由于一条最后关头的报信让立法会的好些议员躲藏了起来，这些尝试都以失败告终，尽管暴乱分子已经开始“起诉”他们迄今为止设法找到的人。\n\n市区外，随着消息传播到全国其他地区，人们发现了国家自由的脆弱并开始组建临时民兵。在被围困的城市内外，即使城外已经形成了军事编队并准备部署，战斗和小规模冲突已经开始演变为公开的枪战。尽管如此，叛徒和隐藏的亲德分子的窃窃私语已经让人们对警卫终结这一威胁的能力失去了信心，更不用说他们是否能与政变中强大的德国支持实际对抗了。无论如何，目前的平衡无法维持；军队和公民已经在全力对抗对向议会的袭击，而亲德派和法西斯分子正在追捕最后几位国家元首，期望将其作为人质。只有国家精神与人民意志还在坚持。"
 bormann.1053.a:0 "政府和警察顶不住了，政变席卷国家！"
 bormann.1053.b:0 "政变分子无法抵抗群众，来不及反应就崩溃了！"
 bormann.1054.t:0 "暗夜的失败"
 bormann.1054.desc:0 "奥斯陆方面的回应前后不一，进展缓慢，而这并没有激发人们对亲德分子试图夺取首都的希望。最终，宣布全国进入紧急状态的军事和外交信息在挪威各地播出，并就未遂政变向挪威政府和军队的其他成员发出警告。最后，我们的情报部门得到消息称，政变分子未能抵抗警察和军队进入该市，并导致效忠者有一人被捕或枪杀。\n\n虽然我们的专业情报机构向我们保证没有留下任何物理痕迹来将我们正式与这一企图联系起来，但政变成员很可能会在最高层面承认并牵连我们。\n\n德国的另一片土地已经违背一切理智，从祖国的指路明灯上消失了；是时候确保这种情况不再发生了。元首已经与总参谋部和德国海军会面，采取一切可能的选项，以确保一个对德国怀有敌意的国家不会在它的门口。"
 bormann.1054.a:0 "我们已经来过软的了。现在该来硬的了。"
 bormann.1054.b:0 "爱国是恶毒的美德。"
 bormann.1055.t:0 "政变成功"
 bormann.1055.desc:0 "我们与亲德忠诚分子合作的特工的密码中继和截获的挪威政府的军事无线电都讲述了同一个故事：斯堪的纳维亚政府和军队的应对已经完全崩溃，数百名武装准军事人员突然到来并得到了德国的有力军事支持。\n\n在整个北方国家，同样的行为也在几十个小城镇上演，而他们军队和警察的下级部门却不知道该向谁发号施令，甚至不知道首都本身到底发生了什么。即使是现在，政变分子也开始拘留前政府成员和显然还有那些在政变期间没有表明效忠的公民。我们与新政权的接触使我们确信，在未来几天里，整个国家都将在他们的控制之下，挪威的秩序和稳定将再次占据主导地位。\n\n这是一个重要的时刻；我们不仅能够利用挪威的基地维持我们在北极和北海的军事存在，该地区的经济利用也将能够按计划继续下去。此外，我们还向自己和世界展示了民族社会主义的力量，并拒绝让敌人在我们家门口避难。最有用的是，这是向任何合作政权或专员辖区明确宣布，德国将保护其强大翅膀下的人。"
 bormann.1055.a:0 "回到德国故土！"
 bormann.1060.t:0 "在北海的发现"
 bormann.1060.desc:0 "经过多年的勘探和勘探，北海发现了巨大的石油储备。起初，人们认为这是一件愚蠢的差事，但在20世纪60年代初在德国最西部的专员辖区发现天然气后，勘探增加了。自那以后，挪威和德国的私人投资者一直在寻找珍贵的近海黑金，跟踪并勘探挪威大陆架。\n\n经过近十年耗资巨大的钻探，他们终于做到了。位于大陆架南端，海底发现的财富似乎无穷无尽。地质学家现在甚至认为石油储量更大；更多的东西排列在挪威海岸的大片区域待人发现。到目前为止，仅仅已发现的储量就是世界上最大的近海矿床了，这让德国人和挪威人都感到高兴。\n\n目前尚不清楚两国将如何从这里开始，但石油储备可能会给两国经济带来巨大的推动。特别是挪威，它可以看到巨大的经济利益以及一些急需的工业和产业多样化，但也必须考虑德国的利益。不管怎样，这为两国提供了急需的资源。"
 bormann.1060.a:0 "我们脚下有一整片石油海洋！"
 bormann.1061.t:0 "军事抵抗组织的终结"
 bormann.1061.desc:0 "看起来，军事抵抗组织在通过挪威确保甚至扩大影响力方面的持续失败终于让他们的脊梁骨折断了。关于叛逃、士气低落以及逃往瑞典、芬兰或自由国家组织成员国的报道大幅增加。一位绝密消息人士甚至向秩序警察提供了一份文件，记录了军事抵抗组织残余势力的最后一次会面及其随后的解散。虽然我们不是很乐观……然而，事实可能相差不大。\n\n无论如何，随着自由国家组织的颓废特工接近彻底失败，我们在挪威的地位应该很快就会巩固。"
 bormann.1061.a:0 "谢天谢地。"
 bormann.1062.t:0 "德国来信"
 bormann.1062.desc:0 "来自柏林的消息往往不是好消息。就在今天，我们有机会再次验证这一公理是否正确。\n\n外交部通知我们，他们刚刚收到德国的外交邀请，要求重新谈判和评估我们与他们的“关系”；从我们两国人民的历史来看，德国人至少可以说是迈出了大胆的一步。然而，很明显德国没有很好地处理失败和损失，通过接受这一潜在的橄榄枝，我们可以开始努力避免在不久的将来发生任何外交或军事冲突。\n\n这是一个纯粹的初步信息；尽管该信息试图向我们保证双方都将给予充分考虑，文本本身并没有具体说明地点和时间甚至与会者。无论如何，这确实让首相处于一个相当微妙的位置。几十年来，我们的人民被纳粹的长靴踩住咽喉，国家和政府中有许多人愿意与德国人作战，而不是与他们交谈；但是，尽管我们的一些更顽固的公民可能希望我们两国在大洋两岸怒目相视，这并不是一个可行的长期解决方案。\n\n此外，虽然我们曾经成功地摆脱了暴君的枷锁，但与庞大的德国战争机器相比我们目前的军队还很幼稚；也许一纸条约能做到坦克师做不到的事？"
 bormann.1062.a:0 "发送回复；我们将争取和平。"
 bormann.1062.b:0 "发送消息；挪威不会被愚弄两次。"
 bormann.1063.t:0 "挪威接受"
 bormann.1063.desc:0 "尽管我们发出了认真的信息，但许多人认为挪威人的唯一反应是保持沉默；然而，挪威外交部的一封信的到来，让所有这些担忧都烟消云散。\n\n在他们的回应中，挪威政府在对我们讲话时选择的语言并不含蓄。诸如主权、尊严、权利、利益等词语自上而下地装饰着这封信，尤其是所有这些词语都与我们形成对比或与我们有关。无视他们的外交侮辱企图，这封信的内容实际上是相当有希望的！他们似乎已经接受了我们在外交谈判中的提议，并有兴趣在我们的代表之间进行正式会晤，最好是在我们有能力的情况下尽快举行。虽然我们现在需要做很多工作，才能与挪威人成功举行会议，但这是管理该地区控制权的极好的第一步。这不仅避免了美国在斯堪的纳维亚半岛的军事力量参与，也表明挪威人意识到自己的危险处境，并寻求避免任何公开冲突，无论是政治冲突还是其他冲突。这给了我们明显的优势。即便如此，也可以明智地避免对他们提出任何要求，因为如果他们不保持其“主权”的表现，他们可能会被迫完全放弃谈判，并迫使更多人……令人讨厌的解决方法。\n\n不管目标是什么，我们现在需要做的就是面带微笑，表现出礼貌，参与一些不流血的——如果不是无痛的——现实政治。"
 bormann.1063.a:0 "多数人喜欢怀柔强过淫威。"
 bormann.1064.t:0 "挪威拒绝"
 bormann.1064.desc:0 "尽管我们努力尽可能流利、中立地给出报价，但与挪威开始谈判的努力似乎是徒劳的。今天，挪威外交部长做出了回应并给出了他们的答复，而评价这回复冷淡都算是轻描淡写。\n\n虽然他们在回绝我们的条件时所使用的语言有时很是花哨，但他们没有采取任何可能迫使元首在阅读文本时走上战争道路的措施，尽管只是勉强如此。事实上，这封信的最后声明写道，他们“……国家主权和尊严的固有权利曾经得到相当明确的证明，德国人民当然不需要再次被提醒”，以消除对这封信真正含义的任何挥之不去的怀疑。\n\n众所周知挪威人对我们怀恨在心，这一点在日耳曼尼亚没有人感到惊讶，但没有人真正愿意接受的是他们在我们握着橄榄枝的手上吐痰的可能。他们的国家不稳定，抵抗入侵的能力充其量也很弱；很难确定这是一个精心策划的举动还是一时的疯狂。\n\n归根结底，所有这些都会缩小我们的应对手段的选择范围。挪威在资源和战略地位上都很有价值，但我们必须确定它的价值是大于还是小于它为取回它所付出的努力；在这个状态方程中还有一个变量，就是拒绝的存在对我们造成的侮辱。众所周知，元首不会轻易原谅——或忘记。"
 bormann.1064.a:0 "他们会记住，我们的滑舌之后便是利齿。"
 bormann.1065.t:0 "选择会址"
 bormann.1065.desc:0 "既然挪威人接受了我们的提议，我们就可以开始谈判了。决定会议将如何举行的第一个——或许也是最重要的——因素是首先决定会议将在哪里举行。\n\n我们的工作人员提出的第一个选项是哥本哈根。选中这一地区将被视为认同德国人民——更重要的是——我们在政府大厅中的支持的力量与地位。尽管挪威会对这一建议和缺乏中立的信号表示明显的不满，但把挪威人带到我们领土上的谈判桌将使我们的支持者们无限欢欣。\n\n挪威人和我们的情报机构建议的第二个选择是奥斯陆。在我们的对手脱离我们之后，前往他们的老巢可能会对德国的一些人发出软弱的信号，但这无疑会培养善意，让他们相信我们对自己的目标是真诚的。此外，如果谈判失败，我们在他们首都的存在将增强我们在挪威的效忠者的胆量，并可能有助于该地区未来的行动。\n\n最后，作为对诚信精神的一种表示，这次会议可以在瑞典的哥德堡举行。这是一个中立的会议场所，由瑞典人担任主持人，而挪威和瑞典都将视此为致力于改善整个斯堪的纳维亚半岛的关系的努力，尽管可能没有我们去奥斯陆那么大。"
 bormann.1065.a:0 "照你的想法来，让他们来哥本哈根。"
 bormann.1065.b:0 "外交本来就难，没有必要让它更难；去奥斯陆。"
 bormann.1065.c:0 "无论如何，我们可以在瑞典以平等的身份相见。"
 bormann.1066.t:0 "会议开幕"
 bormann.1066.desc:0 "经过数周的深思熟虑和外交诡计，它终于实现了。桌子已经摆好，记者被邀请到一个舒适的距离，大使们已经进入大楼；德国-挪威会议已经开始。\n\n虽然日程安排和行程非常详细，但无法预测未来几天会发生什么。德国是一个天生的超级大国，它符合斯堪的纳维亚半岛和平的利益，并为两国关系奠定了持续“千年”的基础。几个月前还处于纳粹霸权控制之下的挪威，成功地摆脱了束缚，在巨人的阴影下巩固了自己的未来。尽管在会议之前就细节进行的讨价还价可能看起来像是一场战斗，但它是以避免战争的名义进行的。通过互相伸出橄榄枝，人们希望这两把剑能留在鞘中，尽管如果他们的敌意爆发，斯堪的纳维亚半岛会发生什么还不得而知。\n\n但就目前而言，开幕式和首轮谈判，无论是在摄像机前还是在闭门情况下，都将在未来几天里以和平的希望继续进行。让我们希望两国有足够长久的热情以谋求和平。"
 bormann.1066.a:0 "首先我要感谢大使……"
 bormann.1067.t:0 "大会成功"
 bormann.1067.desc:0 "尽管困难重重，但似乎冷静的头脑占了上风；德国和挪威的谈判取得了成功。\n\n在简洁且往往咄咄逼人的谈判过程中，整个会议有许多次似乎要一拍两散，但最终所有问题都设法找到了一个让大家都不满意也满意的折衷方案。德国军队正在北海沿岸休整，这让挪威人民集体松了一口气——这可能是几十年来的第一次。挪威首相赞扬了出席会议并公开发言支持会议结果的大使，与此同时，元首向德国人民展示了这一外交胜利。尽管代表和大使们的真实意见将永远被他们的微笑所掩盖，但他们似乎也期待着进一步施展自己的手段以实现两国关系的正常化。\n\n欧洲和世界各地的新闻印刷商已经在转载这些消息；所有人都以新的兴趣关注德国和斯堪的纳维亚地区。"
 bormann.1067.a:0 "流汗不流血，但外交可以两全其美。"
 bormann.1068.t:0 "谈判破裂"
 bormann.1068.desc:0 "没有人幻想这会很容易，但很少有人意识到这会如此困难。\n\n一个特别困难的问题迫使两国代表团正视棘手局势的现实。首席谈判代表本身的立场截然相反，双方都不愿意在仲裁中让步，而这让一度被认为是斯堪的纳维亚半岛和平希望的东西在他们周围破灭了。简单的分歧已经演变成口角，而口角中至少有一例已经变成了肢体冲突。\n\n在整个谈判过程中，大使们总体上守规矩讲礼貌，但最新一轮讨论的不妥协性质暴露了双方对对方立场的蔑视。由于一对特别顽固不化的初级代表必须被分开，所有人都清楚地看到这一妥协尝试永远不会产生结果，由此挪威代表团不顾一切地离开了会议。\n\n两派现在都回到他们的位置，两手空空，缺乏耐心；这是他们各自国家对另一方态度的缩影。很难知道北欧接下来会发生什么，但如果这场斗争有任何迹象的话，那么它们都指向进一步的冲突。"
 bormann.1068.a:0 "如果笔尖不灵，那么就该试试干戈。"
 bormann.1069.t:0 "德国要求驻军权"
 bormann.1069.desc:0 "德国代表团提出了一个挪威人肯定不喜欢的问题，而德国人也不打算粉饰它。\n\n他们以本国、欧洲和更广泛的雅利安种族的安全为由，提出要求挪威允许德国海军在其港口建立基地，并进一步允许德国在全国部署陆军。\n\n观察家们不清楚德国代表团是否认为挪威方面大概率会接受，或者他们提出如此有争议的建议后还是否希望通过谈判达成他们真正的期望，但这已经引起了挪威人的强烈反应。进一步的专业讨论在闭门的情况下进行，只有时间才能告诉我们最终结果（如果有的话）会是什么样子。"
 bormann.1069.a:0 "让那些军队和平地来总比开战好。"
 bormann.1069.b:0 "我们不会接受德国再次占领我们的家园。"
 bormann.1069.c:0 "一个大胆的策略。"
 bormann.1070.t:0 "挪威批准驻军权"
 bormann.1070.desc:0 "会议的最新一轮辩论使我方代表团得到了极好的让步；挪威已经同意给予德国海军在其港口的全面停靠权以及德国国防军在其全国范围内的更广泛驻军。\n\n有了这一点，在会议最终批准挪威重返团结协定的情况下，我们将重新获得斯堪的纳维亚半岛西半部的完全战略主导地位以及对北极和大西洋的进一步空中和海上控制。这是本次会议最希望实现的目标之一，而我们为全面实现这一目标不会浪费任何给挪威的恩惠。\n\n除了给我们带来的物质军事利益外，它还赋予我们在挪威和日耳曼尼亚的巨大政治权力。有了遍布全国的驻军，我们将能够抵御挪威未来潜在对我们的疏远；而且通过确保这些基地的权利，海军将官们不会说我们不支持他们。"
 bormann.1070.a:0 "在战场或会场上，德国人可能是无法抵抗的。"
 bormann.1071.t:0 "挪威要求更公平的条款"
 bormann.1071.desc:0 "在过去的一周里，与挪威人的谈判出现了一些小问题。\n\n挪威正确地理解必须允许德国海军停靠挪威港口并利用其港口设施，但挪威代表团一直非常坚决地拒绝让国防军在其境内驻扎更广泛的永久性驻军。尽管有人试图发现“永久驻军”一词的灵活性，但斯堪的纳维亚人似乎对在他们的土地上驻扎德国军队几乎没有兴趣。这无疑是挪威此前遭受军事创伤的结果，而他们不太可能在这个问题上自由达成协议。\n\n然而，仍然有可能让他们接受在港口“附近”的营地部署“军事水手”。虽然我们不太可能成功托管一个装甲连，但这种潜在的妥协将允许我们在必要时保持某种程度的直接军事控制，同时维护挪威人的主权意识。到目前为止，我们已经让他们接受了我们的大部分要求，进一步推进这一点肯定会考验我们的外交能力，但让挪威没有直接陆军存在——不管规模有多小——是与该地区的持续稳定是不相容的。"
 bormann.1071.a:0 "我们的关系基本上是战略性的，需要全面驻军。"
 bormann.1071.b:0 "让几个旅在岸上休假当然更令人愉快。"
 bormann.1072.t:0 "德国态度强硬"
 bormann.1072.desc:0 "德国人从来没有对炫耀自己的好战性感到不安，而德国代表团最近的要求丝毫没有纠正这一点。尽管我们已经慷慨地允许德国海军出现在我们水域和船坞的基地，但德国人仍然要求我们也允许他们的其他武装部队拥有完全的驻军权利。\n\n一旦我们起草了关于驻港权的措辞，我们预计这件事的其余部分会顺利进行，但他们狂热地坚持认为我们的“国家安全”完全取决于德国的长靴在挪威的存在，这试图抹杀我们迄今为止的所有外交收益。我们刚刚摆脱了德国人毫无意义、有害的枷锁，而邀请他们的坦克回到我们的城镇与邀请纳粹党的万字徽回到首都没有什么不同。这不但会让我们的大使和代表们难以立足，而且会让普通民众感到不满，因为他们在占领中首当其冲地承受着德国人的压力。\n\n任何妥协的尝试都会被双方瓦解，德国人要求我们接受的呼声只会越来越高。由于没有立即的解决办法，我们陷入了僵局。我们可以放下我们的骄傲，同意让德国人占领挪威境内的战略位置，希望德国人不会违背协议，或者我们可以让会议因这个看似棘手的问题崩溃。"
 bormann.1072.a:0 "为了和平，一切让步都可以。我们必须接受。"
 bormann.1072.b:0 "这是改头换面的又一次的占领；绝不重演！"
 bormann.1073.t:0 "德国提出新条款"
 bormann.1073.desc:0 "尽管德国人坚持认为全国范围内的全面驻军“对欧洲安全至关重要”，但今天他们选择了一套更宽松的条款。\n\n很明显，新条款只是本着妥协的精神制定的，因为它既比我们关心的多又比他们要求的少。他们要求允许“军事水兵”驻扎在港口德国海军附近的“营地”而非纳粹军队的全部驻军权。他们的意图仍然很明确且令人痛苦，但通过这项协议，我们应该能够更容易地确保挪威的安全。在我们的国家里，有人认为即使允许一个德国人站在挪威的土地上也是叛国，但更多的人只希望从德国那里得到安全，即使我们必须站在他们一边。虽然它并不理想——在当今时代，情况很少如此——但如果我们同意它，它将是一场具有约束力的、可炫耀的胜利。\n\n然而，这将意味着允许德国国防军武装人员在我们重要的经济港口附近集结；如果未来我们的关系恶化，谁知道他们会做什么……"
 bormann.1073.a:0 "他们的“水手”可以离开港口；我们可以很轻松地看住它们。"
 bormann.1073.b:0 "这是我们无法忍受的丑闻，拒绝妥协。"
 bormann.1074.t:0 "挪威接受条款"
 bormann.1074.desc:0 "终于！没完没了的幕后会议取得了成果，与挪威人就修改后的驻军权利达成的协议终于得以通过。他们在很大程度上同意在船坞和港口接待我们的海军陆战队和水手并同意以任何方式促进这一点。虽然我们将受到法律限制，不能从港口的规定半径以外引入其他部队，但这将使我们至少能够在斯堪的纳维亚半岛保持作战准备和战略完整性。\n\n这并不是我们所寻求的彻底胜利，但它至少将实现德国海军的目标并允许我们继续与挪威进行进一步谈判。我们和挪威人都表明，们愿意为我们需要的东西而战斗，但我们都不愿意为了共同利益而放弃另一部分。虽然挪威人已经表现出了决心——也许是一个错误——但我们对曾经的模范雅利安专员辖区的期望丝毫没有降低。"
 bormann.1074.a:0 "下面，开始第二轮。"
 bormann.1075.t:0 "德国提出团结协定经济计划"
 bormann.1075.desc:0 "现在眼前的问题已经解决，第二系列计划已经提交给大会。德国代表团提出了一系列令人震惊的经济和工业协定和条约，以“探索、扩大和利用”该地区的经济潜力，从而“共同改善我们的国家”。\n\n他们的高谈阔论之后是几项同样高谈阔论的提议：与当前和未来的团结协定国家引入一个共享市场计划，绑定挪威货币与日耳曼尼亚的德国马克之间的汇率，强制使用德国制造的工业工具和质量标准，将德国大陆的造船厂整合到所有海军建设中，如此等等。\n\n挪威代表团将目光投向餐盘，阅读“建议”清单——这些只能被描述为纳粹公司的梦遗。任何一个对经济略知一二的读者都清楚地意识到，这一系列提案将使挪威在经济上依赖德国，从而保证两国的长期关系。然而，如果假设的预测是可信的，那么只要挪威不介意将他们的未来与德国的未来联系在一起，这将为普通挪威企业主带来巨大且相对即时的利益。\n\n既然这些牌已经摆在桌面上，那么当谈判再次正式开始时，有关各方就悄悄地向同胞们靠拢低语，商议对策。"
 bormann.1075.a:0 "经济合作只会让挪威受益。"
 bormann.1075.b:0 "当然，德国人可以做得更好。"
 bormann.1075.c:0 "所有人都爱钱，很少人爱政治。没有人喜欢经济学。"
 bormann.1076.t:0 "挪威接受经济计划"
 bormann.1076.desc:0 "挪威接受！除了微不足道的细节外，挪威代表团完全接受了该提案。\n\n这对挪威经济的前景来说是个好消息，但更重要的是，这是给德国的真正礼物。在媒体暗示会议将就经济提案达成谅解后，柏林证券交易所出现了小幅上涨。目前，德国工业界领袖已经在波罗的海和北海派遣代表，与该地区潜在的发展伙伴和投资者会面，希望在政治协议最终敲定和实施后能够获得重要的行业和合同。\n\n尽管会议尚未结束，但这表明我们两国人民之间的长期和繁荣关系仍在前方；这只需要我们一起坚持下去，一起寻找答案。"
 bormann.1076.a:0 "大使！能和我一起开瓶酒吗？"
 bormann.1077.t:0 "挪威要求更公平的条款"
 bormann.1077.desc:0 "不幸的是，挪威代表团似乎还没准备同意早先提出的关于我们经济利益一体化的条款，在谈判中一些非公开会议上，有人对诸如“脆弱的需求”、“不必要的经济”、甚至“财政恐怖主义”等问题提出了质疑。\n\n即使他们对我们提议带来的繁荣不感兴趣，但他们也还没有离开谈判桌。他们对双方市场相互开放可能更感兴趣，但显然他们要求更“公平”的条件，比如不将他们的克朗与我们的马克绑定以及或取消对生产和使用的最高标准。我们带到代表团的财政顾问警告说，如果双方达成一致，我们可以确保该该地区的增长减缓，但必须考虑这样一种可能性，即我们有必要指定一项低于标准的政策，而不是根本不采取任何政策。"
 bormann.1077.a:0 "再加把劲，他们就会接受，他们别无选择。"
 bormann.1077.b:0 "我们的利益高于我们的钱包，我们可以做一些修改。"
 bormann.1078.t:0 "德国态度强硬"
 bormann.1078.desc:0 "我们的要求被彻底忽视了，他们甚至不屑于理会这些要求。\n\n不挂钩货币的请求被视若无睹，投资挪威造船厂的建议被搁置一边，反对强制进口和使用德国工业机械的呼吁被一口回绝。德国人心知肚明，如果我们无法参与到另一个开放市场，我们所有经济威胁都是一纸空谈。在提案各个方面，德国人都似乎拒绝给我们的需求做任何让步。\n\n最后通牒已经发来，现在我们有两个选项，但都不尽人意。我们可以将德方的要求全盘接受，若是如此，在可预见的将来，我们国家的货币就只能和德国绑在一起。又或者，我们拒绝这些要求，拒绝与我们的超级大国邻居达成任何形式上的经济协定或条约。这很可能导致谈判破裂。\n\n代表们现在要离开闭门会议去提交报告了。"
 bormann.1078.a:0 "我们马上就会知道经济暴政和真的暴政哪个更好。"
 bormann.1078.b:0 "我们子孙后代的繁荣是不能被出卖的！"
 bormann.1079.t:0 "德国提出新条款"
 bormann.1079.desc:0 "今天的会议传来新消息，在最新一轮谈判里，德国代表团转变了立场，不再坚持之前提出的极端要求，并于另一轮讨论提案条约细节的密室会议中，一转爱搭不理的态度，提出了一个修正案，正式放弃了原提案中的一些苛刻措施。挪威货币将与德国马克脱钩，并且其他工业上的合作会切切实实有利于平民，而非极少数企业。就算德国人心里并不愿让步，但似乎也意识到，一个更公平的条约有益于每个人。\n\n即便如此，部分经济项目短期内对我国根本没有好处，此外，部分非主流观点认为，接受该协议意味着我国贸易将在未来几年里依赖于挪威方面。坚持谈判以达成更有利的协议也不是那么板上钉钉。若没有对挪威经济形势有个明确解决方案，剩余的会可开不下去。"
 bormann.1079.a:0 "这条件目前还算实惠，将消息通知代表团。"
 bormann.1079.b:0 "挪威方面连这些要求都受不了，我们必须拒绝。"
 bormann.1080.t:0 "挪威接受新条款"
 bormann.1080.desc:0 "挪威人就像他们家乡的冰川，以冷漠而坚决的态度回应我们的一切提议与讲理，但即便冰川也懂得了审时度势。\n\n到了下午，人们认为谈判很可能会因细节问题和冲突的利益而陷入不可挽回的泥潭之中。尽管团结协定带头的经济专员明确表示，斯堪的纳维亚半岛缺乏资本、劳动力或技术优势，无法作为一个现代经济体独立生存，但有些人猜测是我们的翻译人员在搞破坏，抵制我们经济一体化的提议。然而，随着新修订的提议出炉，似乎无休止的冰期终于解冻了，这份提议的修改内容包括允许他们的货币自由浮动而不用与德国马克绑定。\n\n他们的行为很好理解，这是个相当大胆的尝试，他们想在双方忍耐度达到顶点之前尽可能多的从我们这捞到好处。即使到了现在，与会成员还在完善对经济协议的最后修改，会议大厅里很多人都感到如释重负。有些人可能会说这是挪威人的贪婪本性（我们就有几位代表在私底下这么说过），但只要这项修改后的协议对挪威和德国的人民有价值，它就有助于最终敲定会议的召开，而这份协议本身的价值也远远不止德国马克。"
 bormann.1080.a:0 "碰到机会就要懂得接受。"
 bormann.1081.t:0 "德国要求加入团结协定"
 bormann.1081.desc:0 "所有代表都有预感，会议大厅里谈判进展缓慢但有序，几周内就能有结果。我们的国家意志将得到最彻底的贯彻，再加上一点谈判技巧，就能提前锁定结局。与会者在所有协议上达成了一致意见，对剩余的争议内容进行了妥协，会议终于进入高潮阶段。\n\n对挪威人的外交行动表示诚挚的感谢后，德国在满满当当坐满代表的大厅里提出了当日议程——其中首个也是唯一一个动议就是邀请挪威重新加入团结协定。\n\n重建团结协定后，两国将歃血为誓，共同防御，国内外施行同一套法律，并且最重要的是——共同应对世界上的民族社会主义之敌。虽然当日与会者并未对这项提议感到意外，但并未低估乃至忽视它的重要性，不过该提议的后果却贻害无穷。挪威一旦加入团结协定，德国的力量将得以投射到不列颠群岛、瑞典和斯堪的纳维亚半岛的其他地区；即使身处冰岛的美国人也无疑会受到波及。\n\n德国大使念完闭幕词，庄严宣布大会结束，让出了场地，重新回到了他的代表团，为之后可能存在的简要但或许生硬的谈判做好准备。挪威人也迅速跟进，连忙达成初步共识，也去做好准备，打算接下来几天或几周里解决此事。"
 bormann.1081.a:0 "为了未来的利益，我们必须接受。"
 bormann.1081.b:0 "等他们得逞了，德国人还能大言不惭的要求这些吗？"
 bormann.1081.c:0 "我们曾是同胞。"
 bormann.1082.t:0 "挪威接受重新加入团结协定"
 bormann.1082.desc:0 "血浓于水，我们在挪威的雅利安兄弟就已证明了这一公理。\n\n挪威在会议上接受重新加入团结协定后，庆祝的酒水便倒给了出席代表团的所有人，并以延续我们民族兄弟的名义倾杯。在庆祝活动的同时，挪威人及其政府正与日耳曼尼亚的党政机构确定邀请的细节。虽然只是最基础的驻军和经济协议，但也是这次峰会的圆满成果。\n\n伴随着此次胜利，我们可以向德国人民，团结协定乃至全世界证明，德国的力量绝非转瞬即逝，也非日薄西山，而是永恒且节节攀升的。虽然我们的挪威兄弟肯定成为不了德国大家庭中的模范生，但这标志了一个转折点。在前进的道路上，两国人民在目标和理想上达成了一致；而这可不是武力能做到的。"
 bormann.1082.a:0 "回到德国故土。"
 bormann.1083.t:0 "挪威拒绝"
 bormann.1083.desc:0 "人人都意识到，在本周的谈判中让挪威人重返团结协定会是一项艰巨的任务，而挪威代表团的抵抗也在意料之中。根据他们的抗议，挪威接受参加平等会议的根本理由是为了保障他们的未来，而不是我们的。他们发表谴责，表示如果被迫回到团结协定的话，他们将失去自己和后代挪威人的“自由”。\n\n但是他们不明白的是：只要民族社会主义还存在哪怕一个敌人，就没有一个成员是真正“自由”的。令人恼火的是，每当我们向他们阐明这一点时，他们的态度都比以往更加强硬。但他们是跑不了的，到目前为止，我们已经证明了我们对自己条款的诚意，即使他们还不能接受为我们种族的共同利益而战，或许我们也可以通过一些中道的方法满足对方。我们已经提出了允许挪威获得“团结协定观察员国”地位的建议，这一措施将把他们纳入我们的阵营，他们不会被要求遵守所有团结协定成员国的法律和命令，同时我们仍赋予他们与更广泛的世界互动的一定程度的回旋余地。而且，他们没有其他可以投靠的港湾了。德国的势力横跨欧洲，民族社会主义比以往任何时候都强大，我们也愿意庇护他们；通过进一步对这个问题施压，他们肯定会意识到对即将到来的未来的抵抗都是徒劳的。"
 bormann.1083.a:0 "我们的条款十分公平合理，继续施压。"
 bormann.1083.b:0 "会谈不能就此失败，我们将转而给予挪威观察员国资格。"
 bormann.1084.t:0 "德国要求服从"
 bormann.1084.desc:0 "现在有两种可能，要么他们的翻译官是个哑巴，要么是德国人故作傲慢，刻意装聋作哑。\n\n我们拒绝重新加入德国的团结协定，但这并未换来让步或是重议的机会，反而是更难以接受的苛刻要求，我方代表团也终于意识到形式的严峻程度。我们费尽心思在会议上取得了这么大的进展，条约所能提供的安全和保障终于触手可及，但德国人给我们发了最后通牒，要求我们重新加入团结协定，这一行为可能会使我们付出的一切努力瞬间化为乌有。如果我们拒绝，那么没人能保护我们远离德国的魔爪。德国人会议全程都赤裸裸地在表达与我们“同盟”的欲望，假使拒绝，则意味着我国经济将立刻面临众叛亲离之窘境。\n\n另一种选择同样糟糕，一旦我们接受，就相当于主动放弃了大部分的国家主权，自由和最基本的尊严。有生之年，我国的军事、经济和政治将会和德国紧密关联在一起。而当今核武世纪，那些狂妄的纳粹只要又一次失策，或是他们的敌人进行报复，都会轻而易举地摧毁整个联盟，加入联盟本身比不理睬联盟请求更令人胆战心惊。眼光放回现在，所有拖延德国人的企图都会导致回归谈判的破裂，德国人收不到回复，就不会进行接下来保障我们安全的会议——一切都会成为徒劳。"
 bormann.1084.a:0 "接受，让我们祈祷没有做出错误的选择吧。"
 bormann.1084.b:0 "屈服让一切流血牺牲都毫无意义，拒绝。"
 bormann.1085.t:0 "德国提供团结协定观察员国资格"
 bormann.1085.desc:0 "随着事态发展，德国人和我们一样，步子似乎迈太大了，他们取得的所有成果都化为乌有。\n\n最近我们拒绝了重新加入团结协定的提议，于是德国又提出了另一份有趣的提议。他们建议，如果我们不能完全融入团结协定的联盟，也可作为“观察员国”加入。这意味着我们将不得不采取德国盟友特有的某些规定和外交立场，我们将被允许在斯堪的纳维亚半岛、欧洲乃至更广泛的世界中一定程度上保留大量的政治自治和经济自由。我们将公开宣布效忠于争斗了几十年的对手，但同时也将得到共同防御的承诺和市场准入的资格，这些也许能让我们受益匪浅。\n\n这是极大的让步，也是德国方面最迫切的需求，这个问题上很难取到进一步的成果。因此，我国代表团迎来了重要的抉择点，要么加入纳粹大家庭，同时承担可能随之而来的后果，要么直截了当拒绝，承担谈判破裂的风险。"
 bormann.1085.a:0 "虽不理想，但十分现实。签署协议。"
 bormann.1085.b:0 "稀释过的毒药也会慢性杀人，我们不能答应。"
 bormann.1086.t:0 "挪威接受团结协定观察员国资格"
 bormann.1086.desc:0 "挪威对成为团结协定观察员国的提议感到相当惊讶，并以为这是我们的最终要求，我们不会改变在这个问题上的立场。由于妥协提案的提出，挪威人认为这是其避免我国发出很不体面的最后通牒的机会，并温和地接受了这一提议。\n\n有了这种理解，挪威人将在可预见的未来里，正式在军事和经济上同德国交织在一起。挪威不作为正式成员国重新加入阵营是一种让步，但其观察员国地位也能实现我们在该地区所有的直接战略目标，并为未来进一步的外交发展奠定基础；也许有一天，他们会看到完全融入团结协定的好处。\n\n无论如何，这意味着峰会的所有最终协议和目标都以这样或那样的方式取得了成功，并找到了取悦各方势力的方法，这多次证明了本会议的价值所在。"
 bormann.1086.a:0 "无论在哪种意义上，德国都在扩张。"
 bormann.1087.t:0 "德国希望我们重返团结协定"
 bormann.1087.desc:0 "近期的动荡并没让我们的国家事务变得更轻松简单，如果外交部刚收到的公报得到证实，我们未来的繁荣就可能得到保障，或是在一天内化为乌有。\n\n来自日耳曼尼亚的官方外交来文于今天上午早些时候抵达，内容乍一看是值得庆祝的。慷慨地赞扬了挪威人民对我们国家共同价值观的模范贡献等等；直到简报的后半部分被宣读后，这封文件的真实意图才让我们的外交部长清醒过来。德国人已像我们的国家提出，最早在未来的几天或几周内单方面回归德国的半球联盟-团结协定。\n\n我们绝不能对此掉以轻心。虽然我们与纳粹的共同点多于分歧，但仍不确定是否该在这个时候站在他们那边。我们刚刚才获得挪威许多人几十年来所一直寻求的-主权。而重新加入团结协定，我们将把许多才刚得到的平等权利拱手让给日耳曼尼亚。此外，尽管在这个危机重重的世界与意识形态相近的盟友结盟会让我们更加强大，但无论是在物质或是政治上，我们的目标都存在很大的分歧。只需粗略的一瞥，就能看清极端的纳粹主义对欧洲及全世界造成了什么影响。如果我们加入他们，就会让自己陷入改革的泥潭中。反过来，一场冷战正在我们周围肆虐，如果现在就脱离团结协定，就会将自己暴露于所有期望我们倒台的势力面前；他们可不会像德国那样做出如此善意的回应。"
 bormann.1087.a:0 "曾经我们亲如骨肉，如今可以旧识新交，接受这些条件。"
 bormann.1087.b:0 "我们的未来要由自己掌控，决不能轻言放弃，拒绝。"
 bormann.1088.t:0 "挪威再次加入团结协定"
 bormann.1088.desc:0 "如今，德国人并不喜欢惊喜，但有时——如果惊喜令人愉快的话——人们也会张开双臂庆祝欢迎！\n\n挪威外交部的回应就在此时到达，回应详细表达了其对我们于挪威人民的坚定支持的感谢，并宣布他们接受我们让挪威重新加入团结协定的提议。官员们和党已经做出了必要的安排，以顺利促进团结协定的扩张。并且正在起草一封来自元首办公室的个人感谢信，准备转交给挪威政府首脑。如此，我们对北欧的控制得以巩固，在斯堪的纳维亚半岛、北海和整个大陆部署军事和外交力量的能力也恢复到应有的地位。不止一种声音对挪威人带着武器重新加入我们的前景持不同意见；人们担心，随着挪威新获得的主权，他们的判断会变得模糊，也许会反对我们的霸权。\n\n他们明智地意识到——正如所有人最终都会意识到的那样——德国的力量不是暂时的，也不是逐渐衰落的；它是永恒，且与日俱增的。"
 bormann.1088.a:0 "回到德国故土。"
 bormann.1089.t:0 "挪威拒绝"
 bormann.1089.desc:0 "就在此时，挪威人对我们提出的重新加入团结协定的提议作出了回应：他们拒绝了我们。\n\n他们的公报中夹杂着文雅和友善的词句，也许是为了安抚我们，但这无法掩盖他们赤裸裸的愿望，即无视我们的指导去寻求进一步的国家主权。人们曾天真地认为，挪威人民正生活在水深火热之中，他们肯定会欣然接受加入我们的联盟，现在看来或许这样想法太幼稚了。挪威新政府已经向所有关注此事的人明确表示，他们不赞成我们真正的民族社会主义联盟，而是寻求发展自己的“民族命运”；这种堕落正是缺乏我国指导的自然结果，也是他们现在和未来失败的充分证据。\n\n未能让挪威回到阵营将在地缘政治方面产生持久的影响；对北海的直接控制以及我们在斯堪的纳维亚半岛的投射能力将受到损害。此外，这为我们管理的领土的一体化和忠诚树立了一个糟糕的先例；如果我们让他们独立，那挪威将是第一个拒绝我们的国家，而不是最后一个。"
 bormann.1089.a:0 "我们宁为盟友，不为仇敌，你们也一样吧。"
 bormann.50007.t:0 "合法专员"
 bormann.50007.desc:0 "德国宣传部部长温纳·瑙曼以其一贯的严谨态度，对东方专员辖区的新领导人弗朗茨·沃尔特·施塔勒克进行了一场正面宣传。无论是在日报、晚间广播还是电视新闻节目中，施塔勒克从勤勤恳恳的部长晋升至专员的故事都传遍了全国的家家户户。\n\n瑙曼将声名显赫的施塔勒克与那些被他击败的贪婪、软弱又无能的对手进行了对比，让他成功成为了欣里希·洛泽名义上唯一合法继任者。\n\n报道特别强调元首和专员之间密切的个人关系，他们经常会面对面讨论东方领政策并交流官僚层面的建议。施塔勒克虽然服务于元首，但又与元首很相像：两人都秉持着无可挑剔的奉献精神履行职责，两人都忠诚地隶属于纳粹党保守派，而且两人都战胜了各自的叛徒。"
 bormann.50007.a:0 "把媒体想象成一个大键盘，政府可以在上面弹奏……"
 bormann.50008.t:0 "现在等待消息"
 bormann.50008.desc:0 "晚上好。今日元首安全抵达东方领，会见了弗朗茨·沃尔特·施塔勒克，他是合法任命的专员，也是起义的粉碎者。当这两位老朋友回忆起过去并致力于建造光明的未来时，他们相互致意并握手。\n\n与施塔勒克一起出现在镜头前的还有外交部的两名代表，部长汉斯·卡梅尔和国务秘书莱因哈德·施密特。在几分钟的寒暄之后，这四个人闭门行动，与施塔勒克内阁的其他成员举行了五个小时的会议，讨论了东方领政策的未来方向。"
 bormann.50008.a:0 "东方领的未来看起来比以往任何时候都更加光明。"
 bormann.50009.t:0 "绝密：东方领"
 bormann.50009.desc:0 "在元首的示意下对以下人物进行了调查：\n\n卡尔·E·陶舍尔：东方专员辖区劳动部长。在1961年之前与迈尔-兰德鲁特关系亲密。东方领内战之始跳槽至施塔勒克。查获的信件（详见44页）中显露了其对施佩尔经济改革的支持与对施塔勒克能力的批评……\n\n莱茵哈德·施密特：东方专员辖区外交国务秘书。东方领内战之始跳槽至施塔勒克。查获的日记（详见49页）中显露了其对于施塔勒克对东边的其他专员辖区“乐观”态度的抵触，以及对元首身高和发量的不敬之语……\n\n诺曼·瓦塞尔豪斯：东方专员辖区内政副长。东方领内战之始从德雷克斯勒转投施塔勒克。秘密录音（详见4号磁带）中显露了其对赫尔曼·戈林与党内军国派的支持……\n\n鲍曼满脸不悦地翻阅着秩序警察的报告，右手拿着一支圆珠笔，像螳螂捕食的架势般悬在纸页之上。元首不屑地找准名字，用大红墨水圈起来，时间就在这样的氛围中一分一秒地流逝。黑夜散去、破晓之时到来前，他就会做出全部的判决。"
 bormann.50009.a:0 "该来次内部洗牌了。"
 bormann.50010.t:0 "萝玛行动"
 bormann.50010.desc:0 "当卡尔·E·陶舍尔穿过早晨的寒冷空气大步迈向他的汽车时，冉冉升起的太阳并没让他感觉到多温暖。他只得将脸朝下，以免受刺骨的寒风。他的肚子如动物呻吟般作响，像是乞求着陶舍尔去吃那不得不跳过的早餐。施塔勒克怎么没过多久又召开会议了？\n\n他向湿漉漉的手上吹了口气，奋力摩擦着它们。跟往常一样，肯定又是海蒂昨晚把手套藏在他不知道的地方了。和他女儿进行愚蠢的找手套小游戏已经成为了陶舍尔每早的惯例。但今天不出所料，她女儿甚至还躺在床上，也压根没时间去翻找手套。到底是哪个天才决定在大早上五点开会的？\n\n“陶舍尔先生？”一阵尖锐的嗓音把他从思绪中拉回现实。一个陌生人出现在他面前，深色的风衣在寒风中飘舞。鼻子因冷风而红肿，礼貌的微笑在他的脸上舒展。陶舍尔正要回应，突然一阵刺耳的疼痛爆发在他的后脑勺，紧接着就陷入了黑暗。\n\n闪耀的灯光，愤怒的喊叫，悲悯的哀嚎。陶舍尔感觉自己似乎在地板上漂浮，他听到了一个他认识的声音正对着日记大喊大叫。莱茵哈德·施密特？枪声响起，紧接着是一阵缄默。陶舍尔突然向前摇晃，摔倒在冰冷的硬地板上。感受到一阵白灼的痛苦。他踉踉跄跄地站起身来，面对着的只有冰冷的墙壁。他转向挡在牢房门口那位穿制服的人，几十年来第一次跪地祷告。\n\n两声枪响响彻走廊，所有人都听到了。秩序警察官员在牢房旁玩纸牌游戏时听到，东方领的议会代表们则在低声倾诉自己最后的想法时听到。部长们匆忙系上鞋带活扣时也听到了枪声，他们希望行刑者不会再回来。在接下来的二十四小时内，大楼里再没出现任何的声音。\n\n简报到了鲍曼的办公桌上。他难得地露出满意的微笑，拔出一支南非雪茄。东方领终于安全了。"
 bormann.50010.a:0 "若想做对某事，不如身体力行。"
 bormann.50011.t:0 "施佩尔的幽灵"
 bormann.50011.desc:0 "东方领混乱的内战已经使得波罗的海血流成河。安德烈亚斯·迈尔-兰德鲁特脚踩民族社会主义者、希姆莱党卫军分子和“亚人”的尸体之上。就如同希腊神话中腹藏奇兵的特洛伊木马一样，这位自由主义者依托不断的谎言和欺骗潜入了海因里希·洛泽里希·洛泽的内阁，推行模糊的改革政策。随着专员辖区中的冲突升级为充斥着愤怒的暴动，迈尔-兰德鲁特在混乱中开辟出了一条新的道路，不惧艰险得击败了与他对立的敌人。\n\n这个堕落者代表了民族社会主义理论的对立面。兰德鲁特是一个渴望操纵一切的自由主义者，他希望改善东方领中斯拉夫渣滓的生活条件，甚至算是阿尔伯特·施佩尔及其追随者中的左翼。内战中的所有潜在领导者，迈尔-兰德鲁特的意识形态威胁最甚。如果邪恶的改良主义者看到站在身处己方的专员统辖着一个强大富庶的专员辖区，他们就会有信心从肮脏的石头缝里悄然冒出，开始宣扬更加激进的意识形态。"
 bormann.50011.a:0 "必须除掉这个自由主义者。"
 bormann.50012.t:0 "东方领的自由派"
 bormann.50012.desc:0 "安德烈亚斯·迈尔-兰德鲁特和他的手下在元首要求的时间内准点进入了房间。\n\n“鲍曼万岁！”迈尔-兰德鲁特高举右手恭敬地说道，他的内阁官员们也跟着敬礼。马丁·鲍曼站起身来，微笑着回礼。这位东方领的新统治者看起来很体面，穿着笔挺的西装，头发梳得整整齐齐。随着瓦尔特·黑韦尔清了清嗓子，一行人在会议桌前就座。\n\n“我们对你们的到来表示感谢。”黑韦尔顿了会，继续说道。“不用说，考虑到我们……意识形态上的分歧，给予辖区政府豁免权并不是一个容易的决定。如果不是元首，我们可能根本不会考虑这个问题。”\n\n“谢谢您，元首。”迈尔-兰德鲁特朝鲍曼点了点头，试图掩饰自己的惊讶。“我知道现在的情况举步维艰。”\n\n“现在是向前看的时候了。”鲍曼不以为然地挥挥手。他拿起一份文件，仔细研究起来。“事实证明，您的土地改革极具争议性。它们违背了日耳曼化本身的概念。至于‘土著权利’问题……这些报道是真的吗？您真的支持这些改革吗？”乌尔里希·扎姆在座位上不自在地摇晃着。奥斯卡·辛德勒挑了挑眉毛，眼神转向汉斯·冯·赫瓦尔特，后者正挑衅地盯着鲍曼。\n\n最后，迈尔-兰德鲁特耸了耸肩，“是的，我们要这么做。”\n\n“那就这样吧，“鲍曼叹了口气。”我会原谅你们的过失，但不要指望明天的政策谈判会如此轻松。大楼外面有专车，他们将会送你们直达酒店。我还有一个会议要参加，失陪。”"
 bormann.50012.a:0 "有时，我们必须妥协。"
 bormann.50013.t:0 "萝卜加大棒"
 bormann.50013.desc:0 "安德烈亚斯·迈尔-兰德鲁特一边擦拭着他的有色眼镜，一边大步走在走廊上。“这并不如我所料。”\n\n“他没有其他选择，”乌尔里希·扎姆回答道，“他和我们一样渴望东方领的稳定。”迈尔-兰德鲁特叹息。他的副手像往常一样正确。\n\n“他只是现在牌不错罢了，”汉斯·冯·赫瓦尔特轻蔑地说。\n\n奥斯卡·辛德勒点头表示同意。“他今天喂我们胡萝卜。而在明天的会议上可就不一定了，他会用棍子打我们。”\n\n“愿我们明天的会议能超过两分钟。”卡尔·普拉格喃喃自语。\n\n迈尔-兰德鲁特带着他的四位部长走出大楼，沿途向卫兵敬礼。太阳的温暖，终于透过了云层，蔓延到他的身体。他们走下台阶，走向等待他们的五辆车。迈尔-兰德鲁特突然停了下来。他的手下和他在去开会的路上共用了两辆车。现在为什么有五辆？他们每人一辆？\n\n身后爆发出一阵沉闷的叫声。他扭过头来，正好看到乌尔里希·扎姆头上的黑色袋子在两名秩序警察军官缠斗时左右摇摆。还没等他反应过来，迈尔-兰德鲁特的视野就被漆成了黑色，因为有什么东西紧紧地套到了他身上。他的两只胳膊被扳回去，冰冷的金属压在他的手腕上。他被向前扔进了狭窄潮湿的地方，他的喊叫被头顶沉重的砰的一声回应。\n\n马丁·鲍曼从窗户里满意地看着自由主义者被戴上手铐并被推走——有时，必须做出妥协，而那不属于这个时代。"
 bormann.50013.a:0 "自由主义者的轻信暴露无遗。"
 bormann.50014.t:0 "东方领危机"
 bormann.50014.desc:0 "一块黑色的污点像打翻的墨水在东方领蔓延开来，如同洒在欧罗巴地图上的黑油漆一般，弗里德里希·耶克尔恩现在正用他的铁腕手段控制着专员辖区。在欣里希·洛泽的得力领导下，东方领一直忠于希特勒和祖国，成为日耳曼化的模范殖民地。然而，随着耶克尔恩与其在参谋部中党卫军同谋分子的上台，它与日耳曼尼亚的联系被切断了，连带着是东方领如此强大富庶的民族社会主义者们也在硝烟中被狂热的党卫军渣滓一同撕碎，取而代之的是勃艮第制度的极权主义噩梦。这个疯子对希姆莱的原则与其似军阀一般独立领地的狂热，只有对马丁·鲍曼和纳粹党的纯粹仇恨才能掩盖。\n\n东方领危机已成为德国政坛上层激烈争论的话题。纳粹党与国防军当中的改革派都利用了这一政治混乱局面，将东部的党卫军暴徒与日耳曼尼亚内部的激进军国主义分子进行了不祥的类比。耶克尔恩咆哮着要清除他新征服领土上的所谓“叛徒”，这与赫尔曼·戈林在内战的黑暗岁月里发表的众多演讲有何不同呢？耶克尔恩关于东部专员辖区失败的叛国言论又与费迪南德·舍尔纳的语气又有什么不同呢？有人会否认“勃艮第体系”的反希特勒信条与军国主义者提出的“真正的民族社会主义”形式之间的关联吗？\n\n这些论点将会提高改革派的声望，让他们的军国主义敌人恼羞成怒。"
 bormann.50014.a:0 "黑日东升……"
 bormann.50015.t:0 "抓住机会"
 bormann.50015.desc:0 "大日耳曼国被两只党卫军的黑手所困。就在我们计划下一步行动来应对这场危机的时候，勃艮第党卫军和东方领党卫军无疑正在相互勾结，企图推翻鲍曼元首的统治，瓦解大日耳曼国本身。毫无疑问，希姆莱和耶克尔恩将不惜一切代价，进一步将他们的黑色触角伸向欧罗巴各地的沃土，用他们的修正勃艮第主义污秽玷污整片欧洲净土。元首的最高军事长官向他建议，必须为针对德国的暴力行动做好一切必要的准备。\n\n党内和国防军中的激进军国主义分子以其一贯的狂热，猛烈抨击了这一新的安全威胁。他们公开煽动人们对东方领勃艮第分子入侵德国本土的恐惧，并预言其他专员辖区很快就会垮台，变成阴险邪恶的勃艮第渗透全欧洲的坚实堡垒。据说，德国军队的虚弱状态让耶克尔恩有恃无恐，只有满足军国主义者的要求，才能防止整个欧洲发生更多的内战和党卫军渗透的阴谋。这些论调也许是无稽之谈，但却像野火一样在日耳曼尼亚蔓延开来。"
 bormann.50015.a:0 "政治不过是充斥谎言和浮夸的游戏。"
 bormann.50016.t:0 "致党卫军全国领袖办公室"
 bormann.50016.desc:0 "致勃艮第党卫军全国领袖海因里希·希姆莱，\n\n作为你合法的元首，我命令你在东方领局势中保持政治和军事中立。任何一只穿越欧洲，伸向叛徒耶克尔恩的勃艮第之手都会被砍掉。如果你胆敢向东方领输送任何形式的援助——无论是人力还是武器装备，公开还是秘密形式——我都会立即对勃艮第党卫军的军械库进行毁灭性核打击。只要发现有勃艮第干涉东方领局势的迹象，我核弹头的威力足以将你的国家变成欧洲地图上的焦痕。\n\n听从我的警告，否则你们将遭受所有德国叛徒应得的猛烈屠戮。\n\n鲍曼万岁！"
 bormann.50016.a:0 "大日耳曼国元首兼总理，马丁·鲍曼"
 bormann.50017.t:0 "致国家专员办公室"
 bormann.50017.desc:0 "弗朗兹·沃特·施塔勒克专员，\n\n作为元首，我衷心感谢你们坚持自己纯粹的日耳曼人价值观，保护民族社会主义理论，以此抵御那些企图破坏或歪曲它的人。在这绝望的时刻，我已下令尽快向你们的军队运送重要的军事物资。我提供这些物资，并承认你们的合法性，以便你们能够战胜邪恶腐败的堕落势力，在东方领重建祖国的秩序。\n\n不要害怕虎视眈眈的豺狼。日耳曼国本土的援助即将抵达。在过去纷纷扰扰战事不断的几年里，德国人民经历了巨大的动荡，你在东方领的胜利对于恢复祖国的稳定至关重要。如果我能征服我的敌人，你们也应能如此。\n\n鲍曼万岁！"
 bormann.50017.a:0 "大日耳曼国元首兼总理，马丁·鲍曼"
 bormann.50018.t:0 "戈林二世"
 bormann.50018.desc:0 "当东方领内战的喧哗和骚动逐渐式微，只剩下零散的枪声与叫声时，那就是奥托-亨利希·德雷克斯勒博士发现自己站在敌人们的尸堆上凯旋归来之时。\n\n从魏玛时代大街上的冲锋队小混混，到吕贝克的大区长官，从拉脱维亚总管到自命的拉脱兰总管区统治者，博士表现出来的自高自大一直掩盖着他与生俱来的软弱。德雷克斯勒对于大日耳曼国“柔性”政策的激烈言辞推动了他宣称自己具有合法性和他争权夺利的行为，并且随后笼络到了东方领军队的支持。这个激进的军国派带来了对于祖国以及其领土真正的威胁，但任何潜在的威胁都是我们无法忍受的。\n\n随着他的目光坚定地投向莫斯科维恩和波兰这两个“堕落地区”，这个狂妄的戈林派分子发动他的侵略计划来纠正所谓的政策失误已经是板上钉钉的事情了。如果我们行动足够迅速和狡诈，也许就能阻止德雷克斯勒那愚不可及的计划，并且避免东欧日益高涨的动荡。"
 bormann.50018.a:0 "英雄之表，懦夫之心"
 bormann.50019.t:0 "边境部队"
 bormann.50019.desc:0 "在东方领的周围，大日耳曼国的军队正在集结。我们的下属向我们汇报有越来越多的德国士兵抵达边境，他们全副武装，随时准备战斗。看起来元首似乎想先下手为强。\n\n部分德雷克斯勒的军官坚信这是一场精心设计的心理战，目的就是为了恐吓他投降。其他人则在争论这到底是不是公开宣战。不管怎样，为了可能发生的入侵做准备已经是势在必行了。无数勇敢的小伙子们将向我们的胜利祭坛奉献出自己，我们也决不会向这个自称为希特勒继承人的，肥头大耳的官僚的压力屈服。一旦入侵开始，我们的怒火将无法想象，我们的残酷将无人能及。然而，目前擦亮双眼，紧握枪杆是最明智的。无论鲍曼如何计划，我们的军队都会严阵以待。"
 bormann.50019.a:0 "面对我们的力量，他们没有反抗的机会!"
 bormann.50020.t:0 "博士的任命"
 bormann.50020.desc:0 "在约定时间十五分钟过后，奥托-亨利希·德雷克斯勒博士昂首挺胸、步履维艰地走进了房间。当这位东方领的新统治者向元首行了一个简短的军礼时，鲍曼忍不住咬紧了牙关。这个胆大包天的蠢货，他的目空一切甚至能让戈林本人都能感到无地自容。\n\n“请坐，”元首轻声说道。德雷克斯勒和他的部下围在桌子旁边，虎视眈眈地看着椅子，就好像选择座位之前在餐馆的菜单上点菜一样，这个军国派甚至都没有看鲍曼一眼，而是紧盯着瓦尔特·黑韦尔。鲍曼清了清嗓子。“德雷克斯勒先生，国家外交部已经通知过您和您的内阁阁员，我非常愿意增加东方领部队的征兵人数。”\n\n“你给出的数字和我的要求差得太多了！”德雷克斯勒把他鄙夷的目光从外交部长转到了元首身上，如同一个鲁莽地撞进狮群里的人一样虚张声势。“你为什么还要继续否定我？打1925年以来，难道我不一直是个忠诚的民族社会主义者？当我远眺我美丽的祖国时，我感到的不是自豪，而是耻辱！改革派在党内膨胀，而希姆莱分子则像秃鹫一样围着垂危的帝国转悠。俄国佬的定居点像病毒一样在莫斯科维恩蔓延，而波兰总督府那些阴险的波兰佬正在谋划着对大日耳曼国发动入侵！是的，我将自愿率东方领回到团结协定里，只要我可以自由行事去指挥我那骁勇善战的军队开进波兰和莫斯科维恩，我们应该在那里……”\n\n不息的咆哮声逐渐化作了形意不成的杂音，鲍曼暗自责怪自己没有带些非洲雪茄来。想通过私人会晤推动谈判进程的希望逐渐消散在傍晚的夜色中。他游移不定的目光定在了德雷克斯勒手腕的一块小黑斑上。"
 bormann.50020.a:0 "大概，是个干墨水点？"
 bormann.50021.t:0 "最后一根稻草"
 bormann.50021.desc:0 "鲍曼怒视着面前这个自以为是的流氓，感觉自己的指甲深深地扎进了手掌。此前与东方领新领导层的谈判尝试虽然都失败了，但从未像过去几个小时那样激怒过鲍曼。他马上要崩溃了。\n\n“……软弱的施佩尔主义者可能已经把爪子伸进了党里，但我永远不会允许他们在东方领上空飘荡！”德雷克斯勒咆哮着，沉重的眼睑下露出了明亮的眼睛。“领导层的软弱让劣等人超越了他们应在的地位，但如果你接受我的要求，我保证——”\n\n“你他妈的以为你在和谁说话！？”鲍曼勃然大怒，用一只结实的拳头砸在桌子上。每个人都在座位上吓了一跳。“我是大日耳曼国的元首！再侮辱我，我就用他妈的铁丝网绞死你！”\n\n“我的元首……”德雷克斯勒喃喃自语。他吓得僵住了，张大嘴巴，肥胖多肉的脸上布满了汗水。\n\n“是的，我是你的元首，”鲍曼啐道，“并且你不会违抗我的。我的党很强大，我的德国更强大。你为征服敌人付出了艰苦的战斗，我尊重这一点，但别搞错了：如果你不把东方领带回德国的怀抱，那么你为之奋斗的一切都会他妈的付之一炬。”鲍曼站起来，气喘吁吁。他的脸变成了红色，就像左臂上系着的血旗臂章一样。“我说的够明白了吗？”"
 bormann.50021.a:0 "东方领的命运掌握在这个恶棍手中。"
 bormann.50022.t:0 "德雷克斯勒的选择"
 bormann.50022.desc:0 "鲍曼的咆哮只会让德雷克斯勒的心中燃起熊熊大火。当鲍曼的手下摔桌子并提出指控时，德雷克斯勒和他的部长们爆发出近乎叛国的抗议和反对呼声。当争论平息，鲍曼不情愿地做出让步时，又收到了自负的反驳和严苛的要求，迫使鲍曼发表了更激烈的长篇大论。\n\n元首回到日耳曼尼亚后，在办公室里怒火中烧，撕扯着雪茄，仿佛这是德国的最后一支雪茄。鲍曼的圆珠笔是按照书面命令放置的，他敢于快速拿起并使用。页面底部是否保持空白完全取决于德雷克斯勒的下一步行动。\n\n赫尔穆特·弗里德里希突然走进房间，脸色苍白。鲍曼的副手还没来得及说一句话就知道了这个消息。根据赫尔穆特的说法，东方领的小独裁者、内战的空洞胜利者奥托·海因里希·德雷克斯勒正式宣布该领土继续从德国独立，直到“领导层的方向发生转变”。\n\n现在是准备好国防军的时候了。一方面，东方领的和平使其被重新整合，要简单得多。但另一方面，全面入侵预示着许多机会，其中包括有机会像对待肮脏的狗一样，用绳子拴住德雷克斯勒和他亲信的脖子。"
 bormann.50022.a:0 "我们会把他们绞得不能再死。"
 bormann.50023.t:0 "德雷克斯勒的选择"
 bormann.50023.desc:0 "鲍曼掌握谈判的主导权，以娴熟的技巧在紧张的气氛中艰难前行时，德雷克斯勒的怒火慢慢发泄了出来。尽管发生了几次势均力敌的冲突——通常与德雷克斯勒对入侵波兰和莫斯科维恩的痴迷有关——尽管一度很尴尬，但谈判桌上的双方最终在政治上达成了可以接受的一致。\n\n元首返回日耳曼尼亚时，他命令他的幕僚不要打扰他，除非德雷克斯勒宣布了什么消息。他把自己关在办公室里，在文件上签字，在纸和烟的旋风中大口抽着雪茄。就在怀疑德雷克斯勒是否背叛并要爆发为愤怒时，赫尔穆特·弗里德里希冲进了房间。这位副手脸上松了一口气的表情只意味着一件事：东方领统治者、内战期的拥护者奥托·海因里希·德雷克斯勒公开宣布他对马丁·鲍曼的永恒忠诚。根据赫尔穆特的说法，德雷克斯勒已经正式承诺让东方领回归祖国。\n\n德国永远屹立不倒……"
 bormann.50023.a:0 "……并将傲立千年！"
 bormann.50024.t:0 "信件"
 bormann.50024.desc:0 "维图什卡，\n\n干得好。虽然我对你为了攫夺权力而叛乱的行为深表遗憾，但你对时机的恰当掌握不免让我抱有一点尊重；老实说，现在情况再好不过了。\n\n不过即使你赢得了内战，你们的处境也是严峻的，你必须知道这一点。我们都不希望战争；真的开打，我们承担不起，你也活不下去。我们为什么不像绅士一样坐下来，达成一项对双方都合适的协议呢？\n\n马丁·鲍曼"
 bormann.50024.a:0 "陷阱已部署。"
 bormann.50025.t:0 "维图什卡的真面目？"
 bormann.50025.desc:0 "“我的元首，”一位神情紧张的军官立站在鲍曼面前，元首正抽着一支庆祝雪茄。“报告，长官。”\n\n“报告吧，中尉。”鲍曼一手拿着雪茄，就着喝了口庆祝香槟。\n\n“啊，遵，遵命。”男人很紧张。“有什么话就赶紧说，伙计。”鲍曼不耐烦地厉声说道，然后又喝了一大口陈酿烈酒。\n\n“那人不是维图什卡，那只是个替身。”鲍曼忍不住喷出口中的香槟，满脸透露着难以置信。"
 bormann.50025.a:0 "事情远没有结束。"
 bormann.50026.t:0 "到此为止"
 bormann.50026.desc:0 "“还是没有答复。”中尉挺直着身板，向元首汇报。\n\n“当真？他都不打算谈判一下吗？”中尉摇了摇头。怪了，这不是维图什卡的风格啊。鲍曼靠回椅子，一直以来，维图什卡在他眼里就只是那种见钱眼开，利欲熏心的人。大抵他真是一个爱国者吧，一个将死的爱国者。\n\n“很好。通知军官们，今天就行动。”"
 bormann.50026.a:0 "开战吧，维图什卡！"
 bormann.50028.t:0 "维图什卡问题"
 bormann.50028.desc:0 "马丁·鲍曼，大日耳曼国现任元首，对其已故前任为建立新秩序而用的工具人所犯的叛国罪不为所动。\n\n前不久，元首曾给维图什卡这个前通敌官员发过最后通牒，他在专员洛泽死后篡夺了对东方领的合法统治。鲍曼提出了一个很好的交易：如果这个所谓的“中欧理事会”服从德国的合法统治，那就对他夺取这片领土及领导权的行为采取比对待叛徒更温和的态度。\n\n鲍曼本以为像维图什卡这样的实用主义者会意识到这会是他可能得到的最佳提议，但实际上，这封信被退了回来，并且没再有任何回信。\n\n显然，没有别的办法了。鲍曼叹了口气，伸手拿起电话，命令已经待命的部队开动，重整东方领的秩序。"
 bormann.50028.a:0 "丧钟响起。"
 bormann.1128.t:0 "莫斯科临时军政府"
 bormann.1128.desc:0 "随着莫斯科再度回到德国的完全控制之下，艰巨的重建任务终于可以开始了，计划循序渐进，资金和材料将会被送往整个地区内那些饱受战火蹂躏的城市：房屋、工厂以及基础设施将会被修复，生活也会回复到常态。不过，这里还有土匪袭扰的威胁，许多与俄罗斯独立团体有关的恐怖组织依然被认为是活跃并且危险的，一旦他们对我们脆弱的行政部门发动袭击，我们就将面临着严重的挫折。\n\n为了解决这个问题，元首下令莫斯科将由临时军政当局监管直到重建完成。瓦尔特·温克，一个来自国防军的能干军官，将被任命为军政长官，他能得到所需要的一切以保护重建成果，并粉碎分裂势力的最后残余。"
 bormann.1128.a:0 "莫斯科需要稳定的手来恢复。"
 bormann.1129.t:0 "真心话还是大冒险？"
 bormann.1129.desc:0 "马丁·鲍曼只身一人在他的办公室里，斟酌着下一个抉择。\n\n随着莫斯科的重建以及最终稳定，临时军政府已不再需要，该让民政部门插手进去了：士兵将被替换为警察，军需官的位子则留给工程师，将军们则由官员代替。对于这片土地而言是最佳选择：军政府的行事效率低下，民众也不会再容许军队留在那了，可是……\n\n从另一个角度来看，将临时军管变成永久性的架构更能让元首取得政治胜利。军国派将被派往莫斯科的遥远前哨，严重削弱其在日耳曼尼亚的影响力。\n\n用莫斯科的小小牺牲使日耳曼尼亚得利，还是反过来？鲍曼不禁认为这两种选择都有各自的价值，但人不能一直徘徊不定：归根结底，让莫斯科……"
 bormann.1129.a:0 "让它变回民政管理机构。"
 bormann.1129.b:0 "让它变成军国派流放营！"
 bormann.1130.t:0 "下一个任务：冰冻地狱"
 bormann.1130.desc:0 "迪特里希走进军官食堂，手里仍然拿着那张报纸。从他的一些同事脸上的表情和一些耳语中，他们也得到了同样的信息：元首亲自祝贺他们每个人被派往莫斯科，感谢他们“对祖国的奉献”和“愿意在如此困难的环境中服务”，这种品质“只有国防军最优秀的军官才具备”。\n\n他当然不傻。巧合的是，大多数属于陆军派的军官已被调任——甚至被提升——到莫斯科偏远的驻军和前哨。更巧合的是，他们被安排“立即”离开。他知道鲍曼的真正计划，就像其他许多人一样:通过将其所有成员永久派遣到俄罗斯来消除日耳曼的军国主义派系。\n\n当然了，他对此非常愤怒，许多人也同意他的看法，但他又能做些什么呢？什么都做不了。鲍曼能做，他什么都能做。这个混蛋把他们关进了一个镀金的牢笼里，在这个牢笼里，他们不可能在不暴露自己的派性的情况下逃脱，而在德意志，没有派系，至少在希特勒批准的派系之外是没有的。马丁·鲍曼可不赞成这种做法。”"
 bormann.1130.a:0 "“少了一个麻烦……”"
 bormann.1131.t:0 "雪中寂静"
 bormann.1131.desc:0 "一大阴影犹如黑云一般盘踞在莫斯科的上方，使其河流和道路陷入黑暗之中。而另一个阴影，更高也更纤细，悄悄地穿过法兰西与伊比利亚。鲍曼愤怒地用拳头猛击地图，用手指着莫斯科本身。\n\n“他们是对的，”元首唾沫横飞。“希姆莱和戈林，这些自大的蠢货。他们是对的。西格弗里德·卡舍就不应该被任命为专员。他不过是个因为一点荣耀便沾沾自喜的街头暴徒。”鲍曼双手背在身后，愤怒地踱着步。\n\n“这是一次莫大的耻辱，元首，”盖伦摇着头回应道。“我们最大、最脆弱的殖民地保持无线电静默。我担心情况无疑会更糟。”\n\n“是时候让外军处再次证明它的价值了。我要你们派遣最优秀的人去解决这件烂摊子，前往处于中沉默中的莫斯科，看看我的专员辖区到底发生了什么‘奇异’的事情。”鲍曼瞪着地图。“如果你们发现了卡舍从什么臭气熏天的下水沟里探出头来，就把他给我从莫斯科拽回来，我会亲自把他吊死在人民大厅的顶上。”"
 bormann.1131.a:0 "边境之外还有什么？"
