 bormann.1928.wallace.desc:0 "某种冰冷的东西淌过乔治·华莱士的血管，扭曲着他的胃，痉挛不已，让他汗流浃背。分散在整个椭圆形办公室的保镖、助手和副官的中，站着一名孤独的摄影师。天啊，他的对手们会利用这张即将到来的照片吗？门开了，一群喃喃自语的德国人涌了进来。马丁·鲍曼伸着手，跟个穿制服的斗牛犬一样朝华莱士冲来。\n\n“很荣幸见到您，总统先生，”戴眼镜的翻译带着轻微的口音说道。鲍曼指了指身后的两个人，一个穿着深色西装的高个子外交官和棕色制服瘦骨嶙峋的职业官僚。“与我同行的，分别是外交部长瓦尔特·黑韦尔和我的秘书格哈德·克洛普佛。”\n\n他们握手时，摄像机的闪光灯在总统尴尬的微笑与元首严厉的目光中爆炸。\n\n“多谢您来到我的国家，鲍曼先生，”华莱士回答。“没有什么比在我们的超级大国之间实现和平更重要的了。”\n\n“德国人民钦佩贵国在种族政策上的改变。我们希望看到它的进一步发展。”\n\n“希望这次会晤标志着我们之间的紧张关系进一步缓和。”华莱士尴尬地苦笑一下，感谢上帝，椭圆形办公室里没有别的摄像机。"
 bormann.1928.wallace.option:0 "也许新闻发布会上应该禁止谈论某些话题……"
 bormann.1928.mcs:0 "敌人的敌人"
 bormann.1928.mcs.desc:0 "“滚出去！”玛格丽特·蔡斯·史密斯对白宫摄影师怒斥道。“把拍照留给新闻发布会，这次会面是为了缓和，而不是什么时装秀！”\n\n史密斯总统双手交叉，满怀期待。门开了，一群棕色西装的官僚和保镖涌进了房间。领头人马丁·鲍曼如同矮胖的斗牛犬，紧随其后的是一个面容俊朗的翻译和两个跟班。\n\n“很荣幸见到您，史密斯夫人。”元首轻轻握住史密斯的手，翻译开口说道。“随同我的是外交部长瓦尔特·黑韦尔和我的秘书格哈德·克洛普佛。”\n\n“我们开始谈正事吧，鲍曼先生。”史密斯十指紧扣，坐在椭圆形办公室的办公桌后方。徘徊在鲍曼身后的纳粹打手们用嘲弄地眼光打量着她。“日本鬼子是美国最大的威胁，他们对德国也不怀好意。如果我们想结束日本的统治，就必须以伙伴的身份站在共荣圈的对立面。”\n\n“日本首相是个穿西装的黄鼠狼，”翻译的回答与鲍曼不屑一顾的语气并不一致。“一个国家选择谁作为其领导人，往往说明了这个国家人民的性格……”黑韦尔对克洛普佛耳语了几句，后者笑了笑。鲍曼再次开口，这次翻译犹豫了片刻。“也许我们可以和贵国国务卿谈谈这些问题？”\n\n“为什么，鲍曼先生？”史密斯一跃而起，像一条松绑的毒蛇。“如果您不想和美国总统本人谈，那么您可以直接飞回日耳曼尼亚！不是吗？我看到的是在摇头吗？那就闭上你们的嘴，听我把话说完。”"
 bormann.1928.mcs.option:0 "地狱的业火都不及于此……"
 bormann.1928.harrington:0 "军靴踏上椭圆形办公室"
 bormann.1928.harrington.desc:0 "迈克尔·哈灵顿坐在椭圆形办公室桌子前局促不安地等着，汗涔涔的双手紧握在一起。他用裤子擦去汗液，换了个姿势，双手放在两边。满屋子的保镖、助手和副官之间站着一名摄影师。门猛地打开了，哈灵顿赶忙直起身子——他可不想被人看破伪装，要不然心中压抑的愤怒与厌恶的惊涛就会瞬间喷涌而出。\n\n四个人闲庭信步地走进房间，身后跟着恶狠狠的保镖。哈灵顿不认识那个额头突出的瘦小男人，但知道穿着黑西装、打着领带的高个子外交官是瓦尔特·黑韦尔。像恶犬一样朝哈灵顿快速走来的棕色制服的就是马丁·鲍曼，旁边是一位戴眼镜的翻译官。\n\n“见到您很荣幸，总统先生，”翻译官传达出元首的意思，鲍曼则向两个手下发出示意，“和我一起前来的是外交部长瓦尔特·黑韦尔和我的秘书格哈德·克洛普佛。”\n\n“你好，鲍曼先生，”哈灵顿握住这位暴君的手，轻声说道，好似把对方当成了想赶紧让他从自己眼前消失的耶和华见证人，“一起拍张照吗？”摄影师立马架好了家伙。鲍曼对着摄像机强挤出一丝微笑，而哈灵顿还是往常一样面无表情。“抱歉，我日程排得有些紧，鲍曼先生。格伦·泰勒将陪同您参观，他有一小时的空闲时间。谢谢。”\n\n鲍曼、黑韦尔和克洛普佛被领着走出办公室时面面相觑。哈灵顿在桌旁坐下，假装在写着什么东西。德国恶徒刚走出房间，他就双手捂脸，长出了一口气。"
 bormann.1928.harrington.option:0 "一切都是为了大局。"
 bormann.1928.glenn:0 "鲍曼救我"
 bormann.1928.glenn.desc:0 "我是格伦。我没死，我用冰镐砸死了哈特，我告诉你啊，我在阿拉斯加有3000吨核弹和300万磁爆步兵被封印，现在只需要198美元就能解封，只要你打钱给我，待我解封之日，我就收你当国务卿，送你到太阳表面漫步！绝无戏言。"
