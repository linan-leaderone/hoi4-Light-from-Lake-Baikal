 GER_BOR_shellshocked_wehrmacht_idea:0 "受惊的国防军"
 GER_BOR_shellshocked_wehrmacht_idea_desc:0 "兄弟阋墙，父子相搏，德国国防军将自己的躯体撕碎，滚滚鲜血满溢德国的大街小巷。虽然元首宣布德国内战以胜利告终，但它的回忆尚未远去。军队受到了自残战争所带来的心理与身体上的双重打击。它还被迫在汉斯·斯派达尔和费迪南德·舍尔纳两人提倡的改革主义和军国主义之间摇摆不定。"
 GER_BOR_the_reich_in_thousand_pieces_idea:0 "德国四分五裂"
 GER_BOR_the_reich_in_thousand_pieces_1_idea_desc:0 "德国雄鹰遍体鳞伤。军队受创严重，人民萎靡不振，全世界都看到了德国的弱点。我们的基础设施，从工厂、桥梁到公路都损毁严重。纳粹党内分歧不断，要是我们不采取行动，雄鹰将很快坠地。"
 GER_BOR_the_reich_in_thousand_pieces_2_idea_desc:0 "德国雄鹰遍体鳞伤。军队受创严重，人民萎靡不振，全世界都看到了德国的弱点。我们的基础设施，从工厂、桥梁到公路都损毁严重。纳粹党内分歧不断，要是我们不采取行动，雄鹰将很快坠地。"
