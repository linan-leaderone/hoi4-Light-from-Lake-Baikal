 BOR_das_reich_im_indischen_ozean_mdg_victory:0 "德国在非洲南部的资产已经分崩离析。如果没有米尔希的果断应对，这场灾难甚至会蔓延到马达加斯加。接踵而至的不幸损害了我们在印度洋的剩余资产。"
 BOR_das_reich_im_indischen_ozean_mdg_loss:0 "马达加斯加海外省政府的窝囊行径让德国南非的资产分崩离析，甚至危及到我们在印度洋的剩余领地。"