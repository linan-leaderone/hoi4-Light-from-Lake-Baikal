 bor_disII_discovery.12.a:0 "秩序警察需要一个新的局长。"
 bor_disII_discovery.13.t:0 "挖出黑料"
 bor_disII_discovery.13.desc:0 "盖伦指示他信任的朋友兼心腹格哈德·韦塞尔尽可能多地挖掘出海因里希·穆勒的丑闻。作为他的头号情报分析师，韦塞尔很快进发现了一些可能的贿赂行为，但没有足以让穆勒被革职的确凿证据。\n\n这个人的腐败行为以十分令人怀疑的效率被隐藏了起来。同谋者帮助他是对他支持的回报吗？这些都无关紧要。自然，盖伦就得依靠那些稍微不太真实的情报了。这不是他第一次伪造证据，而他自己怀疑这是否会是最后一次。\n\n海因里希·穆勒，秩序警察局长贪污公款！他已经能看到官媒的头条新闻了。前提是他们没对这事遮遮掩掩。"
 bor_disII_discovery.13.a:0 "让我们为穆勒局长的最后一周工作干杯吧！"
 bor_disII_discovery.14.t:0 "彼之失也，我之得也"
 bor_disII_discovery.14.desc:0 "海因里希·穆勒，前盖世太保兼秩序警察局局长，因被指控受贿、腐败和挪用政府公款而被正式革职。虽然他的罪行并没有受到法律指控，但穆勒被剥夺了军衔，并被禁止以任何形式履行兵役。\n\n中将莱因哈德·盖伦，秩序警察军事反间谍部部长，现已由元首本人委任为该部门的新首领。\n\n尽管取得了这一小小的胜利，但异议和秘密的毒瘤仍在日耳曼尼亚的心脏地带继续成长。元首确信内部反对派正联合起来，准备在时机成熟后击败他。\n\n鲍曼和盖伦已经为未来做好了准备。他们会追捕这些叛徒，像捕杀老鼠那样绞死他们。"
 bor_disII_discovery.14.a:0 "我们必须做好必要的准备。"
 bor_disII_preparation.1.t:0 "改换门庭"
 bor_disII_preparation.1.desc:0 "盖伦的办公桌上堆满了文件，这当然不足以他气馁。凭借他的新职位，了解到了秩序警察掌握的每一处秘密——至少是名义上的。他不得不承认自己对前任几乎是妒忌般的钦佩。穆勒定义了秩序警察在现代社会中的角色，他将众多的警务和安全组织转型为如今德国内占据主导地位的情报机构。取消他的这些工作完全就是一场悲剧，但元首要求取得成果，而盖伦则决心要成为履行他们的人。\n\n按照鲍曼本人的指示，盖伦的第一个任务是在其领导之下对组织进行全面重组——他又怎么会拒绝这样一个提议呢？文员的权力常常被低估。他只要动动笔，就能把穆勒最信任的人从联系中调离，甚至把他们派到德国的东西两头。有了这种控制权，他就可以开始挖掘那些阴谋的根源。从现在起，元首只会听到好消息—而他会确保这一点。"
 bor_disII_preparation.1.a:0 "不要过于关注幕后的那个男人。"
 bor_disII_preparation.2.t:0 "开始搜寻"
 bor_disII_preparation.2.desc_muller_only:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于企业背刺行径的初步报告\n\n对党内欺诈分子的调查正加快进行。以下是对调查结果的总结。等候您的命令以进行下一阶段工作。\n\n穆勒的人际关系——尽管穆勒被革职，秩序警察也已被重组，但他仍在与以前的联系人保持联络，并且仍可能成为涉及这种阴谋的势力。他写给党内高层的信表明情况的确如此，对他的调查仍在进行中。"
 bor_disII_preparation.2.desc_allies_reformist:0 "秩序警察 中央本部\n呈送元首\n最高机密\n关于企业背刺行径的初步报告\n\n对党内欺诈分子的调查正加快进行。以下是对调查结果的总结。等候您的指示以进行下一阶段工作。\n\n穆勒的人际关系——尽管穆勒被革职，秩序警察也已被重组，但他仍在与以前的联系人保持联络，并且仍可能成为涉及这种阴谋的资本。他写给党内高层的信表明情况的确如此，对他的调查仍在进行中。\n\n盟友的异议——后续的一系列调查显示党内改革派高级官员的不满情绪。他们不满的原因包括经济衰退、错误的外交政策以及对国内事务采取强制手段。监视这些人并评估叛国程度仍是一种可选之道。"
