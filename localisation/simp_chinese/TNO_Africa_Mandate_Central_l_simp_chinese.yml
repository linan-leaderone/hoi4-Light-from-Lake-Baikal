 OFN_COG_under_new_management:0 "改换门庭"
 OFN_COG_under_new_management_desc:0 "我们终于打倒了西格弗里德·穆勒及其纳粹走狗用以压迫非洲的残暴政权。由此建起的托管领涵盖了巨大的刚果盆地，处理她治下无数的人民、派系与公司便是我们的责任。统治这片庞大的领土对我们来说是巨大的挑战，但这值得我们去挑战。采掘业让中非专员辖区的收益远超其他几个纳粹殖民地，这些财富理应被用于自由的事业，而不是供暴君享受。\n\n我们所承接的任务并不轻松。首先我们得击败残存的抵抗力量，将政府的影响扩展到全托管领。其次我们得确立土著领袖代表，让刚果人预见到与我方合作能为他们带来美好与光明的未来。除此之外，我们还得说服余下的比裔与德裔，说服受他们掌管的强大企业集团，让他们相信服从是唯一的选择。只要我们稳固了统治，就能终结数十年纳粹统治所带来的恐怖、非人道的暴行。"
 OFN_COG_the_central_african_administration:0 "中非行政机构"
 OFN_COG_the_central_african_administration_desc:0 "掌管政府与指挥战斗是截然不同的两件事。德国政权在离去时未给我们留下半点好处，到现在为止，我们也只是寻得了自己的位置，对当前局势有粗糙的了解。我们在这所学到的第一课，便是日复一日地处理大量乏味、重复的行政任务与理论实践。一天天过去，为处理前日问题而增设的临时措施正吞噬越来越多的时间，为政府带来更多的麻烦。显然，我们得正式设立一个更有效的机构来处理这项问题。\n\n目前，我们还未博得当地民众的坚定支持，仍有不少土著受前政权牵连、玷污。迄今为止，我们审查与招募合适者的能力不足，可利用的人才数量有限。我们会去吸纳那些熟知、信得过的刚果人，但在下一个阶段之前，行政管理的重责仍将由我方士官承担。"
 OFN_COG_invite_german_sympathisers:0 "邀请德裔支持者"
 OFN_COG_invite_german_sympathisers_desc:0 "在纳粹帝国之内，中非曾有“自由避风港”的美名。吸引众多德国人来此的原因，并非为德意志国服务，而是为了逃离纳粹党魔爪的压迫，为了中非丰富的就业机会，来赚大钱。\n\n虽说西格弗里德·穆勒基本对中非管理不闻不问，他仍为政府雇佣了一批德国人，而这些人大多还留在托管领内。他们在刚果各处仍有关系，比我们更清楚当地事务，放任这些人自生自灭非常危险。若他们决意反抗我们，将会是个棘手的麻烦。决不能让事态演变至此。\n\n我们得说服他们，让他们知道支持我们才是最佳之选。而要实现这个目标，我们就得先吸纳那些愿意与政府合作的人，将他们纳入基层，表明德裔仍能在刚果事务中占据一席之地。他们将成为地方官僚与助手，这些人对当地事务丰富的经验与知识大大有利于托管领维持统治。"
 OFN_COG_a_deal_with_steiner:0 "与施坦纳的交易"
 OFN_COG_a_deal_with_steiner_desc:0 "罗尔夫·施坦纳是位可敬的士兵，他在南非战争期间证明了自己是个危险的对手。施坦纳曾在穆勒政府内任职，放在往常他自然没资格再加入我方政府。可现有情报显示，现在是个拉拢他的好机会。他是位纯粹的军人，并不喜欢先前全专员辖区实际管理者的职位。穆勒将一个又一个危机甩手给他，却未给出恰当的解决方案。这让他十分愤慨，也愿意为不同的主子服务。南非战争结束以来，CIA就一直在追查他的行踪，他也愿意接受CIA提出的安全前景。\n\n只需提供赦免与适当的薪水，施坦纳将成为我方政府的重要资产。通过施坦纳和他手中长长的联系名单，我们能与中非专员辖区曾雇佣的强大雇佣兵公司接上头。十多年来他们在中非的行动经验与先前政府的内幕情报，都将成为我们手中宝贵的资源。"
 OFN_COG_gain_from_the_german_expertise:0 "从德国的专业知识中获益"
 OFN_COG_gain_from_the_german_expertise_desc:0 "我们与德国残党达成的有限合作已经证实，他们的确对这片领土上发生的一切有着深刻的认识。与之相比，这暴露了我方政府在洞察力方面的有限与不足。\n\n若想在刚果取得成果，首先要做的就是弥补这一信息差。唯有充分理解中非经济与行政的参与者及其活动，我们才有可能稳定这片领土，使其为我们所用。\n\n现今，获取这些知识最快的方式自然是多加利用政府内的德裔，充分接纳德国残党中对我们示好的那些人。我们已经弄清了他们的数量，只要让这些知识渊博的行政人员与官僚担任职务，我们就能最大程度利用他们的经验，得到许多好处。"
 OFN_COG_keep_it_american:0 "美国打点一切"
 OFN_COG_keep_it_american_desc:0 "相互竞争的企业集团与雇佣兵团体让纳粹治下的中非混乱至极。有利可图的大环境虽然能让那些热爱冒险、做事不择手段者蓬勃发展，但无法让国家整体繁荣昌盛、步入稳定。若是默认要继续依赖德国建立的体制，那这种现象就将继续存在。\n\n然而我们不会如此，我们要远离旧日的体制。新政权自然要由值得信赖的美国优秀公民从零建起，并由当地居民中的可靠帮手加以辅佐。与旧体制决裂将向非洲人民表明，我们确实要为非洲带来变革，保证我国工人的劳动成果不被腐败的官僚与贪婪的企业所窃取。刚果的财富，自然得留给美国与原住民相互分享。"
 OFN_COG_the_central_african_consortium:0 "中非财团"
 OFN_COG_the_central_african_consortium_desc:0 "虽说中非在名义上从属于德国，也因此遭受了同等程度的禁运。可所有人都知道，中非实际上是向所有人开放的自由市场。来自世界各地的投资者团体非正式地分享着其采掘经济结出的硕果，为该地区经济打下了良好的基础。\n\n艾布拉姆斯将军提议复制这种成功的模式，以其为基础构建名为“中非财团”的正式经济体制。该财团将含括OFN与中非各处的投资者，成为托管领内受欢迎的资本、知识、新技术来源。若它能成功重建刚果的矿山、种植园与石油钻井，并使其产出达到现代标准，就能为财团与中非新兴的经济带来巨大收益。"
 OFN_COG_special_status_for_the_dam:0 "大坝的特殊地位"
 OFN_COG_special_status_for_the_dam_desc:0 "刚果大坝虽是建筑与工程史上的一大奇迹，但对其建造者而言也是个棘手的问题。德国政府付出了巨量资金来维持它庞大的结构，却未曾发掘过大坝的水电潜力。若是要释放托管领的经济潜力，那就得去利用这一潜力。\n\n除去发电，大坝也是我国基础设施的重要组成部分。作为中非的航运纽带，它连接着刚果湖与刚果河。这也意味着它是中非最大的弱点，若是大坝被人夺取或因管理无能而溃坝，就将导致毁天灭地的洪灾。\n\n这让大坝变得尤为重要，我们不能冒险将其交予不可信任的当地领袖管理，而应把大坝交由托管领政府的有能者控制，应能维持其结构安全。我们将仿造巴拿马运河的模式，建立一个“刚果大坝区”，将这项安排以具体的形式确定下来，确保OFN未来对中非的管理权。"
 OFN_COG_for_american_interests:0 "为了美国利益"
 OFN_COG_for_american_interests_desc:0 "托管领的使命是维护非洲大陆国际上的和平与安全。事实上，若非OFN在非洲的主导地位，我们根本无法维持现状。若是甩手放任土著行事，那他们就会因结清旧账与争夺权力而大打出手，无节制的边境战争与部落争斗将吞噬整片大陆。\n\n推进土著发展、让他们参与到政府事务中、建立自给自足的国家体系，关注这些方面是对的，也能得到美国本土的赞赏。可归根结底，这都不是托管领的使命。我们该做的是牢牢掌控权力，源源不断地注入资金，维持稳定。这才是我们的首要目标。"
 OFN_COG_assess_the_situation:0 "评估现状"
 OFN_COG_assess_the_situation_desc:0 "越是了解穆勒政权，我们就越因它能以任意形式运作而惊讶。中非政府的任何部门未曾以纸面形式记录下他们的工作方式，这与德国及其他附属国细入毫芒的记录工作形成了鲜明对比。这么做的原因部分可以归咎于穆勒著名的“甩手”式行政法，但我们有理由相信这是因为大多数人都期望如此。我们已查出中非曾发生过大量欺诈事件，故而每个人都想隐藏自己的马脚。\n\n不论理由为何，缺乏记录意味着要做的工作将远超预想。我们仍需要为托管领治下的大片领土，无数公司、部落及其他团体建立工作档案。毕竟，前任政权可没给我们剩下什么东西。"
 OFN_COG_books_studying:0 "读书学习"
 OFN_COG_books_studying_desc:0 "虽然行政方面漏洞百出，中非至少维持了运转正常的经济。官方宣传将其粉饰为“德国优越行政体制”的成果，可我们都知道，中非经济基本不受行政管控。事实上，其采掘经济与德意志国门户的身份，让中非成为了外国投资者的避风港。\n\n我们已开始翻阅前政权的遗留档案，虽说穆勒留下的不多，但我们还是查到了中非与外国企业巨额交易的详细账目。或许我们该看看这些交易、投资、合约与做法，弄清楚他们如何让中非经济产出了如此多的财富。"
 OFN_COG_archive_mining:0 "档案挖掘"
 OFN_COG_archive_mining_desc:0 "中非政府并不干涉其治下绝大多数地区的日常运作，而是将权力下放至地方团体自治。部落王国、公司租界与殖民“托管区”，这些比利时殖民时代的残存遍布中非。他们习惯于不受监管，自行处理地方事务。这种分权统治也许是漏洞百出的穆勒政府维持经济正常运转的关键，我们应当小心对待，不去扰乱现有体制。\n\n颠覆旧体系前，我们需要了解它和中非经济的联系及其运作方法。若想复刻穆勒体系的成功，我们需要尽可能地了解它的运作方法，去深入挖掘旧政权遗留的档案与账目。即便这些记录在某些方面残缺不全，但从整体来看它们仍存有学习的价值。"
 OFN_COG_keep_a_working_system:0 "保证系统运转"
 OFN_COG_keep_a_working_system_desc:0 "中非有着广袤的领土，也有着无数相互冲突的部落与利益集团。维持她的统一与繁荣绝非易事，而所谓的“中非体制”似乎就能做到。就当下而言，大多数维持该体系运转的德国人、比利时人与部落王酋都愿意与我方合作。取缔公司租界、解散托管区与部落王国，只会让这些人转而反对我们。\n\n我们肯定不会如穆勒政权一般被动，但也会维持分权制度。我们应把精力用于打压黑市清除腐败，而不是拿去对付地方领袖。我们需要打击犯罪，而不是把枪口对准人民。这便是维持中非运作，保持和平与繁荣的方法。"
 OFN_COG_meet_the_belgians:0 "与比裔会晤"
 OFN_COG_meet_the_belgians_desc:0 "相比起德国人，比利时人在中非的经济与行政管理方面更有话语权。自80年前比利时对刚果殖民时他们便已存在，并掌控着刚果南部的矿井与种植园。因此，比利时人在刚果南部有着无人匹敌的影响力。我们得向这些人展示合作的好处，促成双方的合作。\n\n比裔之中地位最接近领导者的人非让·施拉姆莫属。他既是出色的种植园主，也是臭名昭著的突击队员。与他交朋友对现今政权好处多多。我们将安排艾布拉姆斯与施拉姆见面，希望他们能达成协议，保证南方领土不闹乱子。"
 OFN_COG_the_belgian_proposal:0 "比裔的提案"
 OFN_COG_the_belgian_proposal_desc:0 "以让·施拉姆为代表的比裔，为刚果的未来提出了一份雄心勃勃的计划。中非的采掘经济虽利润丰厚，却极易受经济震荡的影响。同时，它也极度依赖于外资精炼厂与加工制造园区。为了克服这些弱点，我们将推行“比利时计划”，注入大量资金投资建立国有资源加工产业。\n\n施拉姆描述此举为刚果经济的自然发展方向。新的工厂与加工园区将使用刚果大坝产出的水电。刚果本地劳工的低薪，意味着我们付出的薪水将远超当地标准。这不仅对工厂内的本地劳工益处多多，更能打压外国厂商发展。比利时富商的支持也代表着政府无需承担此项支出。\n\n施拉姆说，比利时人所求的仅是自己的努力不被我国领土内四处可见的腐败、低效管理所阻碍。看起来，只有让比利时人进一步参与到政府管理中，他们才会与我们合作。"
 OFN_COG_from_the_ground_up:0 "自一穷二白中崛起"
 OFN_COG_from_the_ground_up_desc:0 "中非体制充斥着非政府管理、猖獗的黑市、走私、无法无纪、腐败与犯罪，简直就是一团乱麻。尽管中非体制能在一定程度上维持经济，但它取得的成功建立在忽视犯罪及其德国经济后门的地位之上。我们没法复刻德国产品的品质，更不会去忽视眼皮底下的犯罪。\n\n绝不能照抄没法长久延续的中非体制，我们得从头建立属于自己的行政机构。在军官团内忠诚士官的监管下，新政权将为中非建立其急需的透明、负责的政府。至于怎么建立，艾布拉姆斯将军刚好有些不错的点子。"
 OFN_COG_jumpstart_the_economy:0 "经济起跳"
 OFN_COG_jumpstart_the_economy_desc:0 "我们征服了中非，也摧毁了其先前利润丰厚的经济。战斗摧毁了中非仅有的基础设施，沉重打击了补给线。此外，不少有头有脸的投资者与管理人都与旧政权联系紧密，他们运作着一套地下经济，依靠着“恩惠”来避人耳目。西格弗里德·穆勒乘机向北窜逃时，许多人也随他而去。\n\n我们得让经济迅速恢复至先前水准。高效的经济将提升政府的合法性，也能赚来扩大政府的资金。我们缺乏投资者，可投资是必不可少的，为此艾布拉姆斯将军会尽他所能去吸引投资。当今政府的要务是不计代价取得资金，启动经济。"
 OFN_COG_the_abrams_plan:0 "艾布拉姆斯计划"
 OFN_COG_the_abrams_plan_desc:0 "政权日趋稳定，虽有小部分仍处于停产中，托管领内大部分的矿井、种植园与工厂都恢复了运作。考虑到自身在新生刚果的安全问题，那些与穆勒联系紧密的设施拥有者抛弃、关停了它们，放任其腐烂生锈。\n\n我们可不会放任宝贵的经济基础朽坏。若是先前的所有者不愿让它们开工，那就找个愿意的人替代他们。在全新的“艾布拉姆斯”计划中，我们将构建一个框架。在该框架内，所有的商业场所都得向政府报备其活动，否则就将被强行没收。我们将选定可靠而又技艺高超的美国公司，把没收的产业分配给他们。只要把这些产业交予有能人之手，就有望重振商业，振兴经济。"
 OFN_COG_promote_african_ventures:0 "促进非洲产业发展"
 OFN_COG_promote_african_ventures_desc:0 "为刚果吸引投资的主要障碍是缺乏信息。参与中非地下经济的投资者担心政府的过度干预。而OFN各国的潜在投资者们，要么不了解中非蕴藏的巨大财富，要么不知道近期我们在改善商业环境这方面取得的巨大进展。\n\n艾布拉姆斯将军将开办一场影响深远的宣传活动，改变投资者的看法。我们将向过去的投资者保证，不给他们的企业带去不必要的负担。同时我们也将用“美国监管下安全的资源开采”做噱头，吸引新的投资者加入。只要投资者们清楚中非仍是过去那个商业开放的天堂，经济定能回升！"
 OFN_COG_open_up_the_lake:0 "开放湖泊"
 OFN_COG_open_up_the_lake_desc:0 "刚果湖既位于托管领的地理中心，也是整个国家的经济中心。它虽是德意志国傲慢的象征，却未能实现德国人所期望的大部分目标。该计划带来的唯一可见好处，恐怕便是开辟了刚果内陆至海岸的航运线路。活跃的航运业让德国人抓住了机遇，将其塑造为中非基础设施的根基。\n\n截至目前，现政府的航运需求与中非的总体安全态势让我们关闭了刚果湖的大多数航运线路。现如今中非趋于平静，我们也该准备重开航运了。从今往后，我们不再限制刚果湖区的商业活动，放任船舶通行，保持运输畅通。货物与人员再度自由流动之时，国家经济的每个方面都将感受到这带来的好处。"
 OFN_COG_our_friends_at_standard_oil:0 "我们在标准石油的朋友"
 OFN_COG_our_friends_at_standard_oil_desc:0 "说到自然资源，我们可比其他几个托管领要多得多，石油也不例外。不幸的是，中非的石油资源未能得到充分开发，仅开采了总量的一小部分。要想让石油工业发展起来，既要争取到大量的投资，也要取得相应的技术。我们运气不错，标准石油公司作为全美老牌优秀企业，自然是又有技术又有钱。\n\n卡宾达地区曾是安哥拉的飞地，如今归我们管辖。它既有庞大的石油矿藏，又有着临近海岸的位置优势。若是邀请标准石油公司于卡宾达开展业务，很快石油便会流动起来。"
 OFN_COG_create_administrative_divisions:0 "创造行政区划"
 OFN_COG_create_administrative_divisions_desc:0 "中非专员辖区如殖民地般运转，脱离基层的中央政府让地方强人、部落王酋与残忍无情的公司在辖区各处建立了自己的采邑。我们被迫继承了这种非正式的地方性统治，它严重影响着托管领的政府实力。显然，我们得为刚果创立行政区划。\n\n当然，在我们建立当地政府前，得先决定创立哪些区划。艾布拉姆斯将这项任务交给了托管领在中非最强大的土著盟友，帕特里斯·卢蒙巴。这既是对他的信任，也是对其管理能力的认可。"
 OFN_COG_stratified_administration:0 "分层管理"
 OFN_COG_stratified_administration_desc:0 "穆勒政府最大的问题就是它基本是个摆设。名义上，辖区应由他手下的军队治理。可事实是，比起维持殖民地的稳定，他们更乐于去捕猎野生动物。若是艾布拉姆斯想让中非走向繁荣昌盛，就得先解决当下的困境。\n\n我们应当在中非建立分层管理。位处权力顶层的军政府掌管军务，民事行政则交给当地的土著领袖处理。随时间推移，我们会移交给当地政府更多的权力。这能保证新生的共和国们有能力应对独立后随之而来的各项挑战。"
 OFN_COG_reward_loyalty:0 "奖励效忠者"
 OFN_COG_reward_loyalty_desc:0 "要是听到有人说，中非托管领当前深陷困境。那我就有话可说了啊，这他妈就是在放屁。托管领政府内尽是阴沉的官僚，疲惫不堪的行政职员和一大帮持枪的红脖子流氓，就他妈像个垃圾堆。我们把这里称作“军事司令部”，是因为他妈每个还有理智的人都撒丫子逃离这“非洲地狱”了啊！\n\n我们急需的是奉献精神，是埋头苦干的人。既然这些饭桶做不成事，那就邀请一些土著加入政府。他们渴望重建家园，争得真正的自由，那为什么不让他们加入呢？这么做既能让大家开心，又能加快工作速度。"
 OFN_COG_figure_out_the_natives:0 "土著身份区分"
 OFN_COG_figure_out_the_natives_desc:0 "到底是怎么一回事？\n\n问得好啊。我想在座的诸位都想知道，那些潜伏在冒热气的沼泽地里的人到底是谁，他们又效忠于谁？诚然，事情还没隔壁威斯特摩兰面对的叛乱潮那么糟，但不是每个土著都会发自内心地为山姆大叔的小伙子们大唱赞歌。\n\n我们得了解一下当今局势，派点侦察兵去绘制地图，弄清楚窝在刚果湖周边每一个土著部落的情况。这么做麻烦得很，但能为托管领的使命取得进展，就这么干吧。"
 OFN_COG_meet_kasa_vubu:0 "与卡萨武布会面"
 OFN_COG_meet_kasa_vubu_desc:0 "那混蛋叫啥来着？卡萨…武巴罗？管他呢，这家伙很他妈受那帮土著喜欢，还和卢蒙巴关系不错。重要的是，这家伙站在我们这边，而不是和那帮自称“自由战士”的恐怖分子混在一起。\n\n我很高兴众人能认识到谁才是真正的自由战士，可惜啊，某些混蛋土著就是不肯睁开眼睛看看，咬住我们就不松口了。我会去见卡萨武布，希望能和这些家伙达成协议。呃，他们叫啥来着？刚果…国民大会？啊对，就这个。\n\n要是谈话不足以让他们听命于政府，那就做做交易给点承诺，毕竟我们也不是不讲理的人嘛。"
 OFN_COG_meet_mba:0 "与姆巴会面"
 OFN_COG_meet_mba_desc:0 "啥？姆蒙巴？这他妈是个人名？算了不管这茬子。\n\n他来自法国人统治过的地方，这很重要。我没记错的话，是加蓬吧？没错，某种意义上他是当地的领袖，深受众人信赖，更是当地人口中真正的爱国者。随便他们怎么叫他，关键是这混蛋一直在念叨着想要独立。他当然想这么做，甚至还想为他的人民创造一个不受美国干预的未来。\n\n他难道忘了是谁救他出来的？去他妈的，我们可是他的救世主啊，做了这么多就一点回报都不配有？算啦算啦，做事也不能太死脑筋。就算他的思想已误入歧途，我相信还是能和这位小小的协助者达成协议的。"
 OFN_COG_the_cameroonian_issue:0 "喀麦隆问题"
 OFN_COG_the_cameroonian_issue_desc:0 "过去十多年来，喀麦隆总统费利克斯-罗兰·穆米埃一直是德意志国的心头之患。现在轮到我们来处理这问题了。泛非主义颠覆者曾反抗过法国与德国在非洲的殖民统治，现如今他们将矛头对准了OFN托管领。泛非主义危险的宣传会破坏我们努力工作的成果，严重动摇中非稳定。我们得想个法子了解这事。\n\n政府正起草一份对付穆米埃的计划，其中含括了各种各样的外交回应。我们可以试着说服他，让他明白我们也关心着中非的独立事业。或者用更简单的方法，直接削减他在中非托管领内的影响力。倘若万事顺利，无需动用武力我们便可解决这一问题。"
 OFN_COG_call_mobutu:0 "让蒙博托接电话"
 OFN_COG_call_mobutu_desc:0 "你要想找点乐子，那不如看看穆勒手底下的党卫军吧。都不知道这帮人哪来的胆子，敢拿满是土著的屠夫小队去屠杀土著？\n\n行吧，穆勒这么做的结果就是，他手下有个叫什么“蒙博托”的土著党卫军将军在任职期间抢了党卫军。我们嘛…赦免了蒙博托。比起和他作对，不如利用其影响力协助托管领的统治。我们得回归到良好的美利坚式传统外交…而不是干这种事。\n\n听着，那家伙的赦免还有效…但他得为我们干活，去对付喀麦隆那些天杀的煽动者。这样就公平多了。"
 OFN_COG_prepare_the_ground:0 "陆军就位"
 OFN_COG_prepare_the_ground_desc:0 "那个胆小的混蛋！野蛮的黑鬼杂种！蒙博托胆敢拒绝我们的慷慨，还他妈打算拉帮结伙起兵反抗？那就让他会会美利坚式自由！\n\n他就在那，在北方召集族民为自由献身。让陆军的小伙子们准备好，激起空军的斗志，是时候再为自由而战了！把这些王八蛋射倒，让他们再也无力违抗我们！"
 OFN_COG_the_leopoldville_committee:0 "利奥波德维尔委员会"
 OFN_COG_the_leopoldville_committee_desc:0 "有流言称，某些人在边境的另一侧攻击中非政府的合法性。过分夸大某些“战争罪行”，只为挑起当地民众的反抗心。喀麦隆的那群混蛋正挑战我们将要完成的一切！\n\n只是那几个小伙子动手过火了点，又怎能把我们说成是纳粹，必须得让这些人点教训才行。我们得召集一些有经验的同僚，一些精通…惩戒行动的指挥官。让这些挑拨离间的人闭上嘴，我们绝不容许他们动摇美利坚新秩序。"
 OFN_COG_crackdown_on_the_revolutionaries:0 "干碎革命"
 OFN_COG_crackdown_on_the_revolutionaries_desc:0 "这帮操蛋的恐怖分子流氓叛匪居然敢打着自由的旗帜和我们作对，哪怕尝到了美利坚火力覆盖式解放的滋味，也不肯缴械投降。\n\n我们还没拿到证据，但肯定是喀麦隆的王八蛋给叛匪提供了枪支、补给以及内用或是外用的药品。这已经不是喉中骨刺那种小事了，整个刚果的局势正沿着毁灭先前我等一切努力的方向上螺旋跌落。这由沼泽、丛林与湖泊构成，被我们称之为“刚果”的烂摊子压根就不适合大规模常规作战。真到了那时候，那我们他妈就完了。\n\n我们得着手处理当今要务，彻彻底底地征服中非的丛林，把秩序带回这片狂野之地。"
 OFN_COG_restore_order_in_congo:0 "恢复刚果秩序"
 OFN_COG_restore_order_in_congo_desc:0 "你现在要我说什么的话，说一句见鬼都不过分。每个被困在中非的美国人都会意识到，刚果就是他妈的无底洞，每个人都只想逃离这儿。是啊，职责严苛至极、无穷无尽，但我们必须完成它。\n\n刚果就是个该死的下水沟，装着一窝子臭老鼠。它们在我们脚下蠢动，啃咬着我们赐予的自由。要驾驭一个混球，那你得先打断他的脊梁，这就是我从现今火热、激烈的刚果暴乱中学到的教训。没错，美好的未来是会出现在地平线上。但只有我们驯服足够多的人，教会这些土著遵从他们的解放者、救世主之后才会实现。这才是自由的本质。\n\n§x刚果的确是无底的水槽，我们所做的一切不过是在围着它打转。§!"
 OFN_COG_blacklist_the_african_ss:0 "给非洲党卫军拉清单"
 OFN_COG_blacklist_the_african_ss_desc:0 "相比穆勒政权，我们与土著党卫军的合作更为公开、紧密，这搞得海外的伙伴与政府内的爱国者们都有点…不愉快。不论我们怎么向本土的好好公民承诺，这些土著是在为自由而战，也没对非洲的其他土著做什么出格的事情。他们依旧犹豫着，不肯让这些爱国者重新融入土著社会。当然，我们很早就意识到，要想维持中非地狱的稳定，一支勇猛善战的土著民兵自然是必不可少。与之相比，他们的履历又算得上什么呢。\n\n但…对于成功而言公众形象也是必不可少的。哪怕这么做惹怒无数不安分又好战的土著，可为了继续获得OFN的支援，我们别无选择。"
 OFN_COG_meet_the_mercs:0 "与佣兵见面"
 OFN_COG_meet_the_mercs_desc:0 "穆勒及其党羽滥用佣兵来维持其对刚果的统治。自然，在穆勒政府倒台后，这些佣兵就丢了工作。我方顾问估计，这些无业佣兵将严重影响中非稳定。这些人身经百战，闹起事带来的损害肯定不小。不过，艾布拉姆斯将军可不担心这些佣兵会威胁到政府。相反，他所担忧的是政府会疏远、冷落这支强有力的军队。这些佣兵有着在中非各处战斗的宝贵经验，比我们更加了解当地局势与地形。只需花上一点小钱，他们的知识与经验就能为我们所用。\n\n艾布拉姆斯将与佣兵领袖会面，尝试与其交易。这些佣兵将被编入一支准军事部队，去执行政府军难以达成或是不愿去做的任务，将我们的影响扩展至中非全境。代价是，我们既要保证他们在新刚果中的荣誉地位，又要给予佣兵们丰厚的报酬。"
 OFN_COG_call_back_the_investors:0 "唤回投资者"
 OFN_COG_call_back_the_investors_desc:0 "中非本质上是一座完全开放的市场，自然就成为了世界各处投资者的自由避风港。很不幸，许多投资者来自那些不与OFN交好的国家。他们担心新政权会清算自己，早早就撤离了刚果。\n\n这对托管领来说是一笔巨大的损失，不过尚有挽回的可能。艾布拉姆斯将向投资者们作出担保，保障OFN中非托管领内其旗下的公司与资产的安全。在这之后，不论他们是伊比利亚人、意大利人，还是日本人，艾布拉姆斯都会邀请他们重回中非。只要带回他们的资金与经验，刚果经济就定能重回正轨。"
 OFN_COG_plantations_funding:0 "资助种植园"
 OFN_COG_plantations_funding_desc:0 "中非的采掘工业为托管领赚取了最多的资金，但我们不应只专注于此。\n\n也该重新审视下南方种植园的状态了。它们没法产出同等的资金与OFN投资机遇，却仍是中非经济的重要组成部分。种植园雇佣了无数的劳工，构成了开赛与加丹加地区的经济基石。它们的所有者也维持了当地局势的稳定。这正是我们所追求的状态。\n\n如今，战争末期带来的破坏让这些种植园深陷危机。不过呢，只需投资一番，这些种植园就能再度运作，给当地与托管领带来许多好处。何乐而不为呢？"
 OFN_COG_the_new_smiling_man:0 "新好好先生"
 OFN_COG_the_new_smiling_man_desc:0 "作为冒险家与专员，西格弗里德·穆勒因其出色的魅力获得了“德国的好好先生”这一绰号。他治下的刚果却充斥着腐败与不善的管理，这样的烂摊子可让人高兴不起来。出人意料的是，我们在混乱的行政管理之下发现了一个运作良好的制度，并能使其为托管领所用。\n\n现今托管领内重回平静，友好的土著政府也做好了准备接过政权，我们也差不多该离开了。艾布拉姆斯将军知道，他克服了重重苦难，完成了自己的使命，即将平安归家。刚果的经济蓬勃发展，成百上千的帆船、驳船与渡轮在刚果的喧闹水道上航行着。先前依赖于政府监督的各地官员，行政能力也愈发娴熟。在政治与经济方面，刚果已被OFN所掌控。\n\n不论未来如何，将军知道，他能用大大的微笑来迎接一切。"
 OFN_COG_the_american_way:0 "美利坚之道"
 OFN_COG_the_american_way_desc:0 "我们做出了大量努力，终结了前德裔政权腐败、低效且不人道的行事方法。新政府正将其影响力扩展至全中非，以法治终结地方强人的专断裁治。\n\n更重要的是，刚果经济已摆脱了过去不受监管的无节制开发。美国工业巨头为中非带来了前所未有的高质量投资与技术知识。他们旗下的产业不断扩张，为国家、人民和政府在董事会的好朋友们带来了稳定与财富。\n\n确实，新生的刚果就是可靠的治理、恰当的实践及笃信自由的最佳范例，美利坚之道大获全胜！"
 OFN_COG_root_out_the_germans:0 "根除德裔"
 OFN_COG_root_out_the_germans_desc:0 "中非的德裔可以大致分为两类人。第一类是探险家、军官和行政人员。这些人可是专家，他们逃离德国，寻得了非洲。只需经过精心整合，他们便能为我们所用。\n\n第二类人则是利奥波德维尔与利伯维尔周边的定居者。这些人盲从着“为祖国来此殖民”的口号，在意识形态上对德国更有归属感。不过他们数量极少，因而常遭到中非其他人的辱骂，肯定在托管领内混不下去。稳定起见，我们得加快速度把这些人驱离托管领。\n\n我们将没收他们的土地，强征其财产，把这些定居者打包上船送回欧洲。这么做虽不能讨好德裔，但可以大大缓解其他人与政府的紧张关系。"
 OFN_COG_eliminate_the_resistance:0 "扫平抵抗"
 OFN_COG_eliminate_the_resistance_desc:0 "仍有不少德国残党在反对着托管领政府。他们聚集于“中央非洲反美抵抗军”（即Z.A.W）的旗下，在定居者社区内煽动小规模的叛乱，阻碍政府的强征与遣返工作。\n\n该组织缺乏人力，活动范围有限，算不上什么威胁。可万一他们和其他土著独立团体或是反抗军达成共识，分享自己手中宝贵的知识与人情关系时，问题就严重了。\n\n我们应当先手压制中央非洲反美抵抗军，从源头扼杀这类合作的可能。"
 OFN_COG_the_future_of_hitlerstadt:0 "希特勒施塔特的未来"
 OFN_COG_the_future_of_hitlerstadt_desc:0 "希特勒施塔特度假村因其奢华而在德国国内享有盛誉。可对中非生活的大多数人来说，它象征着不同的事物。超乎常人所想的豪华度假村与刚果其余地区惨不忍睹的生活条件形成了鲜明对比，时刻提醒着每个人，德国“主宰”正剥削压榨着你。\n\n如今我们掌控了刚果，希特勒施塔特的未来也由我们决定。不过，下决定可不是件简单的事情。若是拆除度假村将摆出强硬的姿态，承诺为中非的所有人带来更为平等的未来。可换个角度想，这度假村的经济潜力极大。毕竟，充满冒险精神的美国人肯定愿意花上大价钱来这，只为品味“奢华至极的德式堕落生活”。\n\n决定权掌握在艾布拉姆斯将军手中。"
 OFN_COG_make_new_from_the_old:0 "除旧迎新"
 OFN_COG_make_new_from_the_old_desc:0 "中非专员辖区摒弃了许多传统上的行政机构，取而代之的是政府与各种公司、土著保护领、部落王国与领土内定居者团体之间签订的定制协议与合同。虽然这显著地限制了中央的监管权，但这么做在经济上相当有利可图。\n\n我们没有理由终止这么棒的体系。只需以美国之手，用美式方法引导他们，这些条约就将成为刚果经济黄金时代的基石。当然，我们得重新谈判这些条约，使其适应托管领的行政体系。好巧不巧，艾布拉姆斯将军就是谈判的最佳人选。"
 OFN_COG_prepare_for_the_future:0 "为未来做准备"
 OFN_COG_prepare_for_the_future_desc:0 "托管领在中非重建中央政府的工作就快完成了。我们已经定好了新政府的构成，正在顺利落实。下一个阶段内，美国人员将逐步退至幕后，支持当地行政人员与官僚，为中非的独立做准备。\n\n平衡当地领袖需要的同时，我们也得保证美军的撤退不会终止OFN在中非的影响。为了让托管领实现目标，我们已经投入了大量的资金与人望，自然也理所应当地期望这些投资会带来回报。除此之外，当地政府将来肯定会需要美国公司与顾问的稳定影响。而这将让刚果的财富流向这些公司。"
 OFN_COG_reassure_the_market:0 "稳定市场情绪"
 OFN_COG_reassure_the_market_desc:0 "经过细致的努力，我们已逐步恢复战争给刚果经济带来的创伤。新的投资已得到担保，托管领内的活动在回升，人民也重获了工作。不过，艾布拉姆斯面前仍摆着一个障碍，那就是市场信心。\n\n中非专员辖区的崩溃与公共秩序、交通基建的损坏，严重冲击了当地商人的核心业务，他们不愿再承担新的债务与职位。我们得向市场做出担保，政府已牢牢掌控局势。艾布拉姆斯将军的不懈努力，让刚果经济强于以往。中非归于稳定，她的商业也已准备好再度开张。"
 OFN_COG_reopen_the_mines:0 "重开矿洞"
 OFN_COG_reopen_the_mines_desc:0 "解放中非期间，南部的钻石矿成为了臭名昭著的德国政权可恨压迫的象征。憔悴的工人、悲惨的生活环境，矿洞的照片在自由世界内广泛流传，有力地提醒了大众解放非洲是多么必要。因此，我们夺下矿洞后立刻就关闭了它们。\n\n放在当时，这么做绝对没错。如今德国人已被全面击败，也该重新审视一下这些矿洞了。它们能产出巨量的贵金属，足以让我们在为工人提供更好工作环境的同时，还能赚到一笔。\n\n唯有推行全新的安全规章，提高工人薪水后，我们才会允许这些矿洞重新开采。金钱将再度流动起来。而当矿工们回归时，工作条件的不同将向他们证明中非在我们的治下变革巨大。"
