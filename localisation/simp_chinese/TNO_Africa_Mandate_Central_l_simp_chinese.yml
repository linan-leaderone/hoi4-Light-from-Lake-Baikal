 OFN_COG_handling_the_rebels:0 "追剿土著叛军"
 OFN_COG_handling_the_rebels_desc:0 "\n\n\n\n\n\n利奥波德维尔的陷落及之后作为临时政府的OFN托管领的建立，得到了刚果内许多人的欢迎。即便如此，仍有不少游击队员，尤其是左翼分子仍在坚持抵抗。他们相信，美国人的存在表示托管领不过是被过度美化的殖民政权，只会贪婪地笑着剥削刚果国民。这些叛军对我们的人道主义工作来说威胁巨大，必须立刻动用武力或不那么恶毒的手段解决。"
