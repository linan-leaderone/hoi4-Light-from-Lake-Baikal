 OFN_COG_local_development_decisions:0 "当地发展"
 OFN_COG_local_development_decisions_desc:0 "数十年来未曾间断的殖民统治耗干了刚果盆地的宝贵财富。殖民者丝毫不关心刚果人民的福祉，任其于穷困中腐朽衰落。刚果国家重建工作的重点，便是止住这悲惨的趋势。为此，我们将大量投资、发展托管领南部的种植区，更好地发展当地经济。"
