 COG_OFN_Unhappy_Investors_1_desc:0 "没有什么比不稳定因素更能杀死市场的信心了，战争开始的时候，任何足够敏感的投资者都已经将他们的投资撤出非洲。现在他们准备回来了，并要求当局重新分他们一杯羹。不幸的是，如果我们想让我们的经济看起来像是一个正常国家该有的样子，就不得不与他们合作，这会迫使我们撤回一些曾经尝试推行的法律规章，并且与穆勒一样给予他们足够的自由裁量权利。"
