 OFN_COG_the_abrams_plan_decisions:0 "艾布拉姆斯计划"
 OFN_COG_the_abrams_plan_decisions_desc:0 "\n\n\n\n\n\n德国殖民当局依赖德国寡头精英阶层来满足其经济需求。可随着专员辖区的陷落，这些寡头逃离中非，将宝贵的财富留在身后，只为躲避我方部队的拘捕。对这些无主的土地，艾布拉姆斯将军想到了个巧妙的解决方法。那便是直接没收这些有主或无主的土地，重新利用这些土地上的种植园、矿洞与工厂。"
