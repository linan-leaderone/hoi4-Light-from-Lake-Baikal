 OFN_COG_create_administrative_divisions_decisions:0 "行政区划"
 OFN_COG_create_administrative_divisions_decisions_desc:0 "\n\n\n\n\n\n截至目前，我们还在依赖前任政府遗留的分区来治理领土。由于法律的缺失，余下的土地缺乏地方治理，几乎不受政府掌控。不能再让这种局面延续下去。在当地政治家帕特里斯·卢蒙巴的帮助下，我们将划出新的行政分区与地域，更好地体现刚果内的多种民族，推动实现刚果盆地的法治化建设。"
