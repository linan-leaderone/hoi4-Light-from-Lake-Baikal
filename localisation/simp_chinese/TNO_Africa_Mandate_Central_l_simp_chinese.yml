 OFN_COG_Congo_Crisis:0 "刚果危机"
 OFN_COG_Congo_Crisis_desc:0 "\n\n\n\n\n\n刚果曾经是美国国家建设模式的核心，现在由于美国政府在其自身的重压下垮台，刚果面临的动荡局势不容乐观。从利奥波德维尔的塔楼到加丹加的丛林，整个刚果打成了一锅粥，当地叛乱分子奋起摆脱美国统治的残余，而潜伏在刚果腹地的土著党卫军仍是一个附着在所有人身上的恶性肿瘤。对即将到来的去殖民化和繁荣的预测被证明是相当短视且天真的；人们现在只能质疑刚果能否实现和平？"
 OFN_COG_Congo_Crisis_Timer:0 "§S危机将至！§!"
 OFN_COG.1.t:0 "托管领现状"
 OFN_COG.1.desc:0 "“中央政权的倒台并没有在当地带来秩序的分崩离析。相反，当地武装似乎将与利奥波德维尔的失联处理得相当好，虽然小有混乱，但秩序仍存。总的来说，我们可以很欣慰地报告：基伍的政局动荡比此前所担心的要小很多。”\n\n艾布拉姆斯将军把这则报告扔进一叠从其他托管领送来的内容类似的信函里，它们一起相当清晰地勾勒出了遥远领地的现状。虽然战争确实对中非的经济基础设施造成了一定的破坏，但是穆勒政权的倒台并没有导致公共秩序的崩溃。\n\n但导致这一切的原因却并不令人乐观。在穆勒专员的管理下，部落领主、公司、种植园主和移民组织混乱地割据统治着各自的领地，几乎完全独立于利奥波德维尔政府。\n\n艾布拉姆斯看向了他桌上的另一叠文件，那是他的前任留下来的档案概要。就跟那些报告一样，这些文件几乎完全一致。伏案几周仔细钻研穆勒和施坦纳的文件之后，他们从中获得的信息只能说是“不大多”。艾布拉姆斯叹了口气。\n\n关于托管领的现状，他们肯定需要更详细的情报。问题是该怎么做呢？将军还得加把劲想想办法。"
 OFN_COG.1.a:0 "为此将军加班至深夜。"
 OFN_COG.2.t:0 "简短的会面"
 OFN_COG.2.desc:0 "这本应是个简短的会面。\n\n很显然，艾布拉姆斯将军的对手让·施拉姆维持着他以往虚张声势的军人形象。令人新奇的是，他直截了当地切入了谈判中心。比利时人直率地询问将军想从他那得到什么，也同样直率地列出了他所求的回报。\n\n“…给你，将军。很公平吧？”\n\n施拉姆说的没错，他提出的要求很合理。谈定薪酬及其支付方式，保证不追究他曾是穆勒手下时的所作所为，赶跑CIA的探员，延续加丹加自治。这都不是什么难题。回报呢？所有比裔种植园主、公司寡头与佣兵都将对托管领政府宣誓效忠。\n\n“我很欣赏你的坦率，施拉姆先生。如果你不更改出价的话，那我接受这些条件。”\n\n自然，将军又得打一晚上的电话，组织一切的进行。不过，将军现在觉得他已经习惯了。"
 OFN_COG.2.a:0 "来人，给我泡杯咖啡。"
 OFN_COG.3.t:0 "与佣兵会面"
 OFN_COG.3.desc:0 "“感谢您邀我会面，将军。”\n\n“我也得谢谢你能来啊，喝一杯？”\n\n艾布拉姆斯将军一直期待着与鲍勃·德纳尔会面。这位法国人被誉为中非最高效的佣兵领袖，一直是穆勒政权手中的王牌。他率领队伍在中非各处征伐，数次克服艰难险阻，维持着旧秩序的稳定。\n\n自然，他所维续的旧秩序已不再。可就算中非政局翻天覆地，其领土内的经济与地理现实也不会有丝毫的变化。鲍勃同他的手下既是艾布拉姆斯的心头之患，也是将军能利用的一个机会。\n\n“也许我们该继续讨论合约内容，将军？”\n\n正如预期，会谈取得了一定的成功。将军深知，鲍勃·德纳尔这人沉默寡言，绝不会如期成为他获取行动情报的来源。\n\n可换个角度，德纳尔很愿意服侍新的金主。他手下的军队十分专业，熟知当地地形，家中亲人也不会因他们的死而悲伤。他们所求的，不过是花不完的美元罢了。\n\n“啊对，合约。我想你应该很熟悉这里边大多数的条款，希望你手下的小伙子们已经做好准备了，德纳尔先生。”"
 OFN_COG.3.a:0 "可有不少工作在等着他们呢。"
 OFN_COG.4.t:0 "与卡萨武布会面"
 OFN_COG.4.desc:0 "“卡萨武布先生，我没叫错吧？我一直期待着与你见面。”\n\n这是真话，艾布拉姆斯一直在期待这场会面。约瑟夫·卡萨-武布是刚果人，受过教育，有行政经验，看起来愿意同OFN合作。对托管领与中非的未来而言，他至关重要。\n\n“这是我的荣幸，将军。希望我们能互帮互助。”\n\n借助翻译官交流让两人最开始有些尴尬，但这是必需的。幸好，他们很快把握住了谈话的节奏。\n\n“…所以呢，我打算授予你政府内的关键职位。若你答应，就将代表刚果人民发声。”\n\n“我很荣幸，将军。您也清楚，我还想在决策上有一些发言权。若我在政府内代表着刚果人民，那么对刚果人民来说我也代表着政府。”\n\n“你的提议是？”\n\n“我们得努力缩短托管领的占领时间。这么多年来中非向往已久，她需要独立。摆脱德国人自然让我们很开心，所以会给你们过渡的时间，只要你们别赖着不走就行。最后，不论是公众眼里还是实际操作上，你们都不应成为又一位外国压迫者。”\n\n“除此之外，地方强权也是个问题，尤其是蒙博托。若是他们一直得到支持与许可去维持秩序，那么在你们离去之时，那地方的秩序就会崩溃。我们需要的是民事政府，将军，可不是什么军权统治。”\n\n“我想我们在这两方面意见相合，卡萨武布先生。很高兴同你共事，你肯定会受到大家欢迎的。”"
 OFN_COG.4.a:0 "还有好多事要做呢。"
 OFN_COG.5.t:0 "与姆巴会面"
 OFN_COG.5.desc:0 "不到一分钟内，艾布拉姆斯将军就擦拭了他的额头三次。此次与他会面的莱昂·姆巴身体欠佳，带了一大批可能接替他位置的随从前来。拥挤的人群让会议室比以往更为炎热、潮湿。\n\n不过，这在某种程度上意外证明了姆巴是托管领在中非西部的有力盟友，值得艾布拉姆斯亲自见他。\n\n“姆巴先生，你保持利伯维尔周边和平稳定的努力，对托管领而言帮助巨大。你愿意与我方军队合作，公开支持托管领政府。说实话，我很荣幸能得到你这般信任。”\n\n“很多人都只记得德国殖民的时代啦，将军，可我还记得法国人治下那段稳定自主的时光。我很期望与OFN共事，重回那段美好时光。”\n\n“好的，只要你肯这么做，我们就将全力支援你的需求，保持托管领西部的稳定。”\n\n“很高兴听到你这么说，将军。我们还有很多事要做。我想你应该清楚，我的不少同胞仍在怀疑你们占领非洲的目的。我们得赶忙向这些误入歧途的人们解释，托管领将让非洲人民走上一条向着稳定自治的道路。否则，我担心我们无力长久维持非洲稳定。”\n\n艾布拉姆斯不怎么在意这警告，毕竟他可听过太多次了。此外，会谈的重点在于，至少在姆巴死前，托管领的西部都将安如磐石。"
 OFN_COG.5.a:0 "敬你的健康，姆巴先生。"
 OFN_COG.6.t:0 "联系蒙博托"
 OFN_COG.6.desc:0 "OFN中央非洲托管领\n中央指挥部总部\n利奥波德维尔，莱梅拉大道\n\n至约瑟夫-德西雷·蒙博托：\n\n近段时间以来，政府重点关注着你在维护中非北部稳定及领土完整中的影响。我方极度赞赏你在阻止喀麦隆革命运动建立根基方面所起到的作用。对现政府而言，上述两者至关重要，因而我们正打算承认你并给予支持。\n\n我们想正式邀请你与政府合作。因你维护中非北部稳定的不懈努力与阻挠敌国叛乱分子方面的帮助，政府将提供物资与后勤支援，并在中非的未来中为你留有一席之地。\n\n指挥官\n美国陆军上将\n小克赖顿·威廉斯·艾布拉姆斯\n\n艾布拉姆斯几乎用了整个下午才定下信内的措辞，却仍在犹豫是否要送出这封信。要想稳定北部，蒙博托的支持是不可或缺的。可授权给那样的人风险极大，日后这定会反噬。艾布拉姆斯将军希望，他能把握好这微妙的平衡。"
 OFN_COG.6.a:0 "让我们静待回复。"
 OFN_COG.61.t:0 "蒙博托的回复"
 OFN_COG.61.desc:0 "致艾布拉姆斯将军：\n\n我们将继续保卫国家不受喀麦隆极端分子危害的战斗，也做好了准备如过去一般前去保卫中非。当前我们那陈旧、过时的德械储备正在耗尽，因而非常欢迎你们输送物资支援战斗。纵然我的手下有着万夫不当之勇，可要是没武器，他们什么都做不到。\n\n我们急需卡车、燃料、步枪、迫击炮以及弹药。将军，若是你能提供这些物资，就能加深我们的同盟关系，我手下的部队也能收到需要的物资保证中非北部的安定。\n\n革命军事委员会\n总指挥官\n蒙博托·塞塞·塞科·库库·恩本杜·瓦·扎·邦加"
 OFN_COG.61.a:0 "我们需要他们的帮助。"
 OFN_COG.7.t:0 "湖中至宝"
 OFN_COG.7.desc:0 "疲惫地叹了口气后，艾布拉姆斯将军把今天的最后一份报告放至相应的文件堆上。至此，他的桌上仅剩两份文件，都与德国的“湖中至宝”希特勒施塔特有关。\n\n第一份文件是他委托他人调查，关于当前希特勒施塔特状态的报告。看起来，即便是战争末期，劫掠者与擅自暂住者也未对希特勒施塔特的结构造成很大破坏，重新开放度假村所需的整修工作花费不大，也可很快完成。\n\n另一份文件含有情报简报，详细说明了抵抗运动宣传中无处不在的“德国府邸”，它象征着不平等与压迫。简报警告说，重新开放度假村，会让托管领在宣传战中被别有用心之人恶意描绘为殖民压迫者。\n\n这决定可不好下。一方面，希特勒施塔特已经引起了喜爱冒险的商人的兴趣，寻找投资者自然不成问题，投资也能为当地疲软的经济注入一针急需的强心剂。可换个角度，富丽堂皇的度假村无时不刻都在提醒着众人殖民时代的残酷剥削。\n\n该下决策了，于是艾布拉姆斯决定…"
 OFN_COG.7.a:0 "上炸药，把这鬼地方炸上天吧。"
 OFN_COG.7.b:0 "给投资者打电话，这鬼地方对我们还有用。"
 OFN_COG.10.t:0 "土著叛乱导致恐慌"
 OFN_COG.10.desc:0 "今晨醒来，便传来1号公路（自利奥波德维尔向西的主要道路）遭到重大破坏的消息。距首都约80千米处，不知名的叛军团体引爆炸弹诱发了山体滑坡，掩埋了公路。\n\n破坏行为切断了首都与利伯维尔以及刚果河以北沿海地区的联系。交通道路的阻断逐步延伸到周遭，整个区域都陷入了混乱。\n\n军队正紧急封闭道路，将损害控制到最低。据估计，中断的影响仍将持续一周以上，直至我们清理干净路上的障碍物。\n\n这不过是一系列类似的恐袭中最新也是最无耻的一次罢了。他们的目的就是扰乱我方行动，迫使OFN提前撤出托管领。"
 OFN_COG.10.a:0 "真他妈的该死。"
 OFN_COG.11.t:0 "生产设施遭劫"
 OFN_COG.11.desc:0 "今晨，自各省发来的报告中，我们得知了一个坏消息。\n\n昨夜，一伙袭击者针对仓库与生产线，毁灭性地打击了我方的一座生产设施。精准的突袭不仅让袭击者夺取了弹药储备，也给我们留下了一座无用的工厂，可谓是一石二鸟。\n\n精准的突袭展现了其对工厂构造的熟悉，加之守军的描述，我们能断定袭击者是前德国守军。这群袭击者如雇佣军与土匪一般行动，近几个月来，他们的活动愈发频繁，袭击也愈发大胆。"
 OFN_COG.11.a:0 "统计损失。"
 OFN_COG.12.t:0 "叛军聚集"
 OFN_COG.12.desc:0 "艾布拉姆斯一直认为，保持托管领政府与土著之间的关系是他在中非取得的成功之一。他桌上那几份来自友好民族主义团体发来的报告，就是最好的证明。不过，也是时候面对他没法讨好所有人的现实了。各处搜集来的情报描绘出了这般的画面。\n\n或是出于对托管领政府的不信任，或是简单地意识到自己会在选举中落败，不少小型的独立团体已经拿起武器，将混乱扩散至托管领内各处。\n\n事情已无法体面收场。这群人正挣脱控制，若是艾布拉姆斯不立刻采取行动，全面混乱随时都有可能爆发。"
 OFN_COG.12.a:0 "就不能坐下来好好谈谈？"
 OFN_COG.13.t:0 "德裔反抗者聚集"
 OFN_COG.13.desc:0 "艾布拉姆斯注视着他的笔记与摊开在桌上的档案夹。整整五份单独的报告，居然都指向同一个严酷的结论。\n\n在雇佣兵与匪徒间变换身份的德裔反抗者活动日渐频繁。更糟的是，他们正在改变目标，愈发显然地针对艾布拉姆斯政府及其经济利益。看来，德国人正聚集成一支更为凝聚的军队。若是不加以控制，他们必会造成严重的破坏。\n\n决不能让事态演变至此。将军不能，更不会让德国人悄咪咪地溜回中非，妨害他的使命、破坏托管领。必须阻止他们！\n\n艾布拉姆斯已下令发起新的行动。他不得不推迟其他计划，缩减部分驻军，因为这是必要的代价。"
 OFN_COG.13.a:0 "他誓要斩草除根。"
 OFN_COG.14.t:0 "地方政权与刚果民族运动爆发冲突"
 OFN_COG.14.desc:0 "最近几周，关于刚果领土上的罢工和冲突的报道数量已经远远超出了正常水平。初步情报已确认我们的担忧，帕特里斯·卢蒙巴是袭击的幕后组织者，事实很明显，他领导的刚果民族运动党，以前仅满足于确保和巩固其政权，现在则明目张胆的叛乱。\n\n令人担忧的是，这种优先级的转变似乎也为来自喀麦隆的极端革命分子打开了大门。在“非洲团结党”的旗帜下，这些战士正在迅速渗透到刚果盆地，我们有限的接触表明他们是一支精良的力量，他们作为傀儡接受了来自喀麦隆主子优良的游击战训练和小队战术训练。"
 OFN_COG.14.a:0 "不幸的发展。"
 OFN_COG.15.t:0 "地方政权与非洲党卫军爆发冲突"
 OFN_COG.15.desc:0 "艾布拉姆斯点了点头，打发了面前的情报人员。最新的简报只是让他更加坚信此前一连串报告所呈现的事实。前非洲党卫军残党正在托管领北部聚集，正向中非政府及其军队发动袭击。\n\n这并不让艾布拉姆斯感到惊讶，毕竟他对此早有预感。给前非洲党卫军拉清单肯定会被其所敌视，进而促使他们与当局发生冲突。然而，这帮党卫军飞快的组织速度，他们发起的广泛罢工，叛军抵御乃至反击政府军时展现的凶残，无一不让人心生担忧。清除这些荼毒的难度，似乎远超艾布拉姆斯所期。"
 OFN_COG.15.a:0 "洗净脖子给我等着。"
 OFN_COG.16.t:0 "内陆的混乱"
 OFN_COG.16.desc:0 "“您必须下令撤退，将军。一切都完了！”\n\n艾布拉姆斯将军深知这位军官是对的。他治下的中非政权已然崩毁，叛军团体如鬣狗般撕咬其残骸，急着在这场混乱中为自己分得一杯羹。托管领失败了，如今他们所能做的不过是减损美国军人的损失。\n\n承认失败仍让他十分痛苦，更别说，如今的局面乃是他一手造成。\n\n他曾尝试阻止袭击、暴乱、绑架与处刑的狂潮，频率却不减反增，最终变为刚果各处可见的日常。叛军所至之处，百姓无一幸免，而这都是艾布拉姆斯的过错。\n\n“你说得对，都完了。给我看看命令，然后就签字，少校。也该离开这里了。”\n\n中非未来将走向何方？无数的叛匪正汇聚于蒙博托的“革命军事委员会”、喀麦隆人支持的“非洲团结党”与刚果共和党三面大旗之下。\n\n在自由争斗的时光过去后，各团体之间的战线将趋于稳定。将军预计叛军之间仍会爆发猛烈的冲突。一山不容二虎，谁都想成为中非的唯一霸主，唯有胜者将活到最后。"
 OFN_COG.16.a:0 "中非战火重燃。"
