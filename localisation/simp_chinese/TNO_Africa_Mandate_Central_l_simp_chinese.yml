 OFN_COG_handling_the_german_mercs:0 "追剿德国佣兵"
 OFN_COG_handling_the_german_mercs_desc:0 "\n\n\n\n\n\n中非与其他德国专员辖区差别巨大，其政权中心并不由党卫军军官、影响巨大的官僚、军队三者构成。该殖民地由佣兵建成，受其掌管也只为他们服务。OFN攻入利奥波德维尔后，虽有少数佣兵逃离，可大部分出于对祖国的扭曲渴求与服侍当地王酋，仍留在中非各处。我们得动用一切必需的手段清除这些纳粹残党。"
