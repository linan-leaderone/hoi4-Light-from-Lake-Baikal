 OFN_COG_flavor.1.t:0 "布拉柴维尔之夜"
 OFN_COG_flavor.1.desc:0 "布拉柴维尔，凌晨三时。夜色褪去，新的一天即将到来，布拉柴维尔市内的夜总会一个接一个地打烊。明亮的日光与清洁女工们足以驱走大部分前来休闲的客人。仍有三个聚团的美国商人顶着暴风雨，坚定不移地在这小小的酒桌上强撑着喝着酒。其中一位红透了脸的商人喃喃自语着他的感受，丝毫没注意到他的同伴早已不能理解自己口中略有条理的呓语。\n\n“不…不管咋说，你知道我一直想做啥嘛？坐上这些王座，兄弟。就是你知道的那种，叫上六七八个黑鬼，用担子抬起的王座。老天呐，那感觉肯定棒极了。”\n\n其中一人咕哝着，说不清同意还是反对，又或者他只是在咕哝罢了。不论他想说什么，年轻的加利福尼亚人都认为这是在催他解释自己那令人着迷的提议。所以他继续说了下去。\n\n“我的意思是，好好想想。你也懂得，就像乔治王一般坐在上面。边吃着葡萄或者其他水果，边懒散地发号施令。纯粹的特权阶级。”\n\n那人又咕哝起来。可这次，年轻的演讲者把它看做是反对。冥冥之中有声音告诉他，这想法蠢极了，压根就是错的。他努力想反驳那人，又或是反驳自己的意识，打算用可靠确凿的事实来反驳这些不当的担忧。\n\n“别会错意了，兄弟。我可不是什么奴隶主或是其他的什么。我会给这些黑鬼付薪水，双赢。他妈的，仔细想想，这他妈就是在做慈善。”\n\n说完这句话，他便面带微笑晕了过去。说到底，他可是这穷乡僻壤的救世主啊，正要挥霍万能的美元大钞来拯救无助的当地居民呢。"
 OFN_COG_flavor.1.a:0 "如丁丁一般在刚果冒险。"
