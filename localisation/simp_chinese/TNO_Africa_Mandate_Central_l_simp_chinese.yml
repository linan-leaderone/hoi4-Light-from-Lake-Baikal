 COG_OFN_From_The_Ground_Up_1:0 "自一穷二白中崛起"
 COG_OFN_From_The_Ground_Up_1_desc:0 "刚果在过去数十年内饱受腐败与不善、病态的管理摧残。OFN自诩闪耀的自由灯塔，自然与曾经的比利时殖民政府、穆勒及其专员辖区政权的愚蠢统治有着天壤之别。的确，OFN无意延续殖民剥削，只为开发非洲。为此，OFN已下令于此建立一个新政权。它将以土著的需求为己任，摆脱前几任政权的腐朽体制残余，在艾布拉姆斯将军及其军官团的监督下自一穷二白中建立。"
 COG_OFN_From_The_Ground_Up_2:0 "自一穷二白中崛起"
 COG_OFN_From_The_Ground_Up_2_desc:0 "OFN计划的一部分，便是自一穷二白中建立新政权，剔除往昔延续至今的腐朽体制，在刚果分层建立、发展崭新的行政体系。按计划，这些体系仅为过渡所用，权力将被逐步移交给当地政府。"
 COG_OFN_From_The_Ground_Up_3:0 "自一穷二白中崛起"
 COG_OFN_From_The_Ground_Up_3_desc:0 "OFN在中非的工作，便是自一穷二白中建立新政权，剔除往昔延续至今的腐朽体制。为此我们将推行一个新计划，奖励、补偿忠于OFN自由承诺、积极参与构建托管领行政体系与政治架构、与过渡政府合作的刚果本地人。"
