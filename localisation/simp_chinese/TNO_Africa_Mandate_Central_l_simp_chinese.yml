 COG_USA_central_african_developments:0 "中非发展"
 COG_USA_central_african_developments_desc:0 "中非当局必须在为国内投资者产生资本与维持境内稳定两个方面之间保持一种稳定的平衡。\n\n在非洲设立§B自由国家组织托管领§!的目的是为了为帮助非洲人民完全摆脱德国统治，在一段过渡期后让非洲人民最终建立民族自决的本土主权国家。\n\n如果我们成功地完成了去殖民化方案，我们就可以带回我们在此地生产的§O80%§!的资源。\n\n如果我们在条件不成熟的时候就仓促执行去殖民化，我们就只能带回我们在此地生产的§O40%§!的资源。\n\n如果托管领因为我们的经营不善而崩溃，我们就会被迫§R放弃§!我们在当地生产的所有资源。"
 POLITICS_CREIGHTON_ABRAMS_DESC:0 "多年前，英格兰的土地上，克赖顿·艾布拉姆斯以战场武勋荣铸声名。现在，对非洲纳粹政权的最终胜利幕后，他只见到了轻蔑与憎恨。常规战争的野火已变成缓慢灼人的叛乱，艾布拉姆斯将军坐上了这个烫屁股的位置，负责镇压叛乱，决定刚果的政治前景。\n\n艾布拉姆斯任上，刚果行政体系残存的德国官员注意到，比起改变，这更多是穆勒政权的延续。虽然口头上说要博揽人心，艾布拉姆斯依然对刚果的公司轻描淡写，当地人依旧在饱受战争蹂躏的国家里艰难求存。华盛顿的火焰早已蔓延开来，指控直揭其部队在纳米比亚攻势期间一手酿造的大屠杀，且艾布拉姆斯在巨大的经济压力下，继续让公司在此地无拘无束。\n\n自英国作战惨败以来，艾布拉姆斯改变颇多。这场战争不见荣耀，任何胜利不过是对数以千计逝去生命的一个微不足道的安慰。本土的报纸铺天盖地，咆哮着男孩们必须回家，在不可避免的回国前，艾布拉姆斯将军必须决定怎样在这片土地以最好的方式留下美国的烙印。"
 POLITICS_COG_COLLAPSED_AUTHORITY_DESC:0 "OFN失败了，美国失败了。最重要的是，克赖顿·艾布拉姆斯失败了。想当初，这将民主制度带入撒哈拉以南沼泽地与潮湿丛林的实验充满了希望，如今却演变为苦涩且扫人兴的失败。艾布拉姆斯及其属下所做的一切，所犯下的罪行，都是真诚地希望这能为非洲带来光明的未来。乐观的玫瑰色滤镜已然破碎，唯剩赤裸裸的事实。自由啊，多少罪恶假汝之名以行？\n\n无线电沉默笼罩着非洲，这是美国昔日统治者不可逾越的坚盾。白人逃往直升机与安全地带避难，丝毫不顾身后地狱般的景象。死亡人数不明，远超人们所想。战争、瘟疫、饥荒与死亡在国内蔓延，男人、家庭、民族拿起武器，保卫自身不受其他事物侵害时，他们咯咯地笑着，尖叫着。\n\n一盏接着一盏，刚果的灯光在熄灭。重燃的机会微乎其微。在接下来几个月里，他们将召开数以千计的参议院听证会与委员会，只为寻得为何OFN无法驯服穆勒的遗产。政府内外，成百上千的激烈讨论将明确OFN托管领失败的缘由。他们本能做什么？为什么这一切会发生？谁又该为此负责？这都不重要了。当未来总统、主席与元首们开展最后的斗争只为夺得统治世界的权力时，最重要的只有一件事。\n\n谁来埋葬死者？"
