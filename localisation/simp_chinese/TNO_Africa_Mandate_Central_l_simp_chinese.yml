 COG_OFN_Legacy_Zentralafrikaner_System_2:0 "德属中非体制的遗产"
 COG_OFN_Legacy_Zentralafrikaner_System_1_desc:0 "在唯利是图的穆勒的松懈管理下，刚果逐渐变成了一块法外之地，尽管艾布拉姆斯将军尝试恢复某种秩序，但显然刚果的情况变化不大。利奥波德维尔的酒吧里到处都是无所事事的雇佣兵和失去工作的合作机构探员，他们仍在寻求与当局达成一个好交易，艾布拉姆斯认为应该把稳定经费用来雇佣他们协助管理。老办法效果最好。"
 COG_OFN_Legacy_Zentralafrikaner_System_2_desc:0 "在唯利是图的穆勒的松懈管理下，刚果逐渐变成了一块法外之地，尽管艾布拉姆斯将军尝试恢复某种秩序，但显然刚果的情况变化不大。利奥波德维尔的酒吧里到处都是无所事事的雇佣兵和失去工作的合作机构探员，他们仍在寻求与当局达成一个好交易，艾布拉姆斯认为应该把稳定经费用来雇佣他们协助管理。老办法效果最好。"
