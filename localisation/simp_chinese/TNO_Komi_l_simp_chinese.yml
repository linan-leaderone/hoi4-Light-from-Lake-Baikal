 KOM_stalina_the_reconstruction_of_russia_desc: "重建政府已经控制了整个俄罗斯，而最近又吞并了西西伯利亚。然而，西西伯利亚还残留着恐怖主义和极端分子政权破坏所留下的创伤。我们需要追杀秋明的共产党与黑色联盟，直到将他们彻底消灭为止。一旦清扫干净他们的残余势力，我们就可以在该地区建立一个像样的政府，并促进我们共和国继续向东扩张。这虽然是一项繁重的工作，但斯大林娜总统和重建政府对此早已习惯。"
 KOM_stalina_securing_the_peoples_faith_desc: "俄罗斯人民需要信任，需要保障，需要支持。而我们要向他们证明，我们即是力量之党，稳定之党，民族自豪之党。我们需要获得人民的支持，一旦没了人民的支持，俄罗斯定会成为极端主义的牺牲品。因此，斯大林娜主席和国家重建委员会已经批准同意加大宣传力度，并贿赂所有能找得到的重要公众人物。一旦人民被四面八方的阿谀奉承所包围，他们便别无选择，支持重建政府。"
 KOM_stalina_extend_the_welfarist_model_desc: "目前重建政府正面临着些许问题：人们对过度扩张的军队感到不满；政府还缺少民主。为解决这些问题，斯大林娜总统建议调配更多资金扩大国家的社会福利。此项建议有两个优点，它不仅能平息民怨使其停止对我们体制与政策的抗议，还能进一步增加国家凝聚力。虽然此项建议会限制我们的预算，但它仍不失为一项明智的选择，因为它将解决迫在眉睫的问题，并对我们有长远的帮助。"
 KOM_stalina_escalate_the_national_defense_projects_desc: "斯大林娜总统和国家重建委员会已经做出决定：必须扩大国防设施建设。建造美国式高速公路，修复受损基础设施，以及其他类似的大型项目将创造大量就业机会，以解决我国的失业问题。我们还将下令使各联邦成员国扩大国防经济，以减轻中央政府的经济管理压力，这将有望安抚近几年持有不满情绪的民众。这些行动将使我们的国家强大起来，为祖国迈向未来做好准备。"
 KOM_stalina_consolidate_the_energy_sector_desc: "自从控制西俄罗斯和西西伯利亚之后，我们拥有了数不胜数的资源。然而，一些私营企业已经在尝试控制市场，所以我们必须确保我国的石油生产得到妥善安排。如果我们能直接获取原油供应，那么我们就以较低的成本供养我们的军队。因此，斯大林娜总统和重建政府已经批准同意成立一家国营原油和燃气企业，从而高效管理原油工业，以及确保国家能源部门的有效运转。这家公司还能保证石油行业的利润不会仅仅落入寡头之手，利用这家公司，政府就能够扩大石油储备，将利润用于回馈人民的项目。"
 KOM_stalina_establish_the_russian_sovereign_welfare_fund_desc: "重建政府对祖国有很多计划。不幸的是，我们没有资金将这些计划付诸行动。然而，国家重建委员会已经提出了解决这个问题的办法。在斯大林娜总统的批准下，国家重建委员会批准了俄罗斯主权财富基金的创建。\n\n俄罗斯主权财富基金是国有投资基金，其资金来自于国家银行储备和我们的年度财政收入。来自该基金的资金将直接流向祖国母亲和她的人民。这将允许我们以更直接的方式资助基础设施发展和民众生活改善。俄罗斯主权财富基金应具有相当的风险承受能力，所以这也是一个十分安全的决定。国家重建委员会认为没有任何理由推迟基金的创建。"
 KOM_stalina_a_hand_towards_the_east_desc: "重建政府已经收回西西伯利亚并将其并入共和国，但我们在那里的工作尚未结束。要使该地区达到我国政府界定的发展水平，还需要做很多事情。我们若能着手于此，西西伯利亚人民将能像我国其他公民一样对我们的政治制度抱有信心。\n\n当然，我们在西西伯利亚的工作是不会一帆风顺的。秋明共产党和鄂木斯克黑色联盟那些极端分子继续进行游击战，袭击军民。为了共和国的长治久安，必须追杀这些恐怖分子。西伯利亚极端分子留下的伤疤将随着时间的推移而愈合。"
 KOM_stalina_break_the_hidden_circles_desc: "那些极端分子的统治现已土崩瓦解，但他们仍继续躲在暗处积蓄力量。尽管我们已使上最大的力气处理黑色联盟和共产党，但他们的残余还是设法逃脱并继续渗透我们的国家。为此，我们颁布背景公开法案，要求这两个组织的所有前任成员必须公开自己过去的组织身份。这则消息稍后会被公之于众，以让那些极端分子明白他们必须尽快自首。任何拒绝公开且被查明曾从属于黑色联盟或共产党的人，将会被以密谋罪逮捕。"
 KOM_stalina_the_yekaterinburg_commission_desc: "我们在西西伯利亚建立了临时的军事管理机构。但是，目前该机构缺乏人员，未能有效地做好管理工作。若要在此地建立永久性的行政管理机构，那么我们就必须解决缺乏合格官员的问题。\n\n为解决此问题，斯大林娜总统和国家重建委员会通过了一项决议——建立叶卡捷琳堡委员会，该委员会旨在找出并提拔西西伯利亚内的人员进入我们的行政管理机构。尽管这些人可能曾经为极端主义政权服务过，但叶卡捷琳堡委员会将确保每个人选都能做到去极端化。只要能填补行政机构的人员空缺，我们就可以在西西伯利亚建立正确的行政管理。"
 KOM_stalina_redefining_politics_desc: "我们的国家已经清楚地认识到，意识形态是一股糜烂的力量，并使其追随者极端化。我们不应简单地弱化意识形态的影响，而应把重点放在治国理政优先推行实用主义上。所有俄罗斯人都应该学会搁置意识形态冲突，转而拥抱我们共享的价值观：自由、主权和实用主义。\n\n政治应该围绕着这些共享的价值观展开，并根据实际需求解决问题，而非考虑问题是否合乎更好的意识形态框架。政治的核心应该是实用和公正的。而去极端化的最好途径就是开展上述文化教育，拉拢更多的人民站在这我们这边。"
 KOM_stalina_the_toolbox_theory_desc: "随着斯大林娜总统继续寻求将政治与意识形态分离，她采用了工具箱理论。理论十分简单：政治及其过程都是用来解决实际问题的工具。理性者不会扔掉工具箱转而依靠极端主义解决问题，这种行为只会造成新的问题。与之相对的是，所有问题的答案都在于我们的政治体制，我们只需要正确且明智地使用它。"
 KOM_stalina_a_foundation_for_the_future_desc: "一旦政府归于稳定，极端主义被消灭干净，祖国重新统一，那时候我们也该解散重建政府了。那时候，我们也可以开展并确保自由民主的选举了。\n\n选举将会以科米共和国体制的模式进行，总统优先由投票产生，副总统则在选举后由国民大会任命。一院制立法会将每两年选举一次，总统每四年选举一次，两者都没有任期限制。科米共和国曾经的问题就是屈服于极端主义，而没有恪守政府体制。"
 KOM_stalina_answer_the_eagles_cry_desc: "俄罗斯的未来，关键在于OFN的帮助。在我们准备统一祖国之际，他们将成为我们最重要的合作伙伴。因此，我们需要努力改变OFN成员们对我们的态度。这会让我们能够参加OFN关联国会议，并且获得防御保障。为了获得该保障，国家主权法案可被用作一种手段，因为美国总是愿意与那些能为自己提供经济动机的国家合作。有了美国的保障，祖国那光明繁荣的未来也就不远了。"
 KOM_stalina_look_to_challenges_ahead_desc: "重建已经取得了巨大的成就，现在西西伯利亚已经被完全整合进了我们的共和国，但是我们仍必须面对诸多挑战。尽管如此，在我们的实力与原则的联合作用之下，我们能够继续前进。我们能统一祖国母亲。我们能给她的人民带来稳定。我们能将她变成一个巨人，随时准备洗刷她的屈辱，并解放莫斯科和她的公民。我们能够做到这一切，祖国母亲终将摆脱极端分子强加在她身上的枷锁。"
