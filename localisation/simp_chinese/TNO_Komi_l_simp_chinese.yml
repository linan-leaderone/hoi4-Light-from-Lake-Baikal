 KOM_neutered_paramilitaries_desc: "致力于维护我国神圣民主制度的准军事力量也值得怀疑；他们在共和国的街道上高举红旗，热情地高呼革命口号以表示对共党狂热派的支持。他们的同情者与我们最温和的同志在瑟克特夫卡尔的酒吧和咖啡馆里爆发了激烈的冲突。随着我们更多的同胞因这些小小的民兵愈发频繁、暴力地与我们的士兵斗殴而流血，他们成为了一个问题越来越大的麻烦，一个无论付出何种代价都必须结束的麻烦——这对我们共和国的根基更加不利，并有可能彻底颠覆我们宝贵的生活方式。"
