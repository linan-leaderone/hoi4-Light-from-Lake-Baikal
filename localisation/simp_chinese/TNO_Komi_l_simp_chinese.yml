 KOM.345.t: "跟工人见面"
 KOM.345.d: "“您好，布哈林娜同志！”尤里的声音中饱含激情，“我认为您已经了解情况了吧，我和在场的同志们都来自地方工会。我代表冶炼工人，米哈伊尔代表矿工，”说着他向右指了指，“而安娜则是教师们的代表！”三人走上前来，轮流和布哈林娜握了握手。\n\n“我也很高兴和你们谈一谈，”布哈林娜面带笑容，“那么我们直入正题吧？”说着，布哈林娜带着三人在桌边坐下了。“我想，三位应该都要知道，支持我对工会有什么好处吧。首先呢，我保证你们有权罢工，其次，工会将在苏维埃代表大会拥有权力，大会的行政权和权力都将得到强化，它不会再去当花架子了。”接着，布哈林娜还一一列举了她将如何支持工会和工人的措施。\n\n“同志，我就直说吧，我们已经与党内许多人聊过了，但他们没有一个像您一样，如此令人心服口服。我还需要和其他工会做一番讨论，但我相信，他们一定会支持您的。”安娜和米哈伊尔也点了点头，对尤里的说辞表示同意。布哈林娜却没有说话，她只是报以微笑。"
 KOM.345.a: "“谢谢你，同志。”"
