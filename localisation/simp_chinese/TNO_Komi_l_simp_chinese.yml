 komi_dem_generic.24.t: "来自西俄罗斯的代表团！"
 komi_dem_generic.24.d: "在我们承认[KOM.GetName]之后，共和国外交部发来了一封电文，向我们表明了打算设立正式大使馆的意愿。他们已经派出了一个由西俄官员组成的小规模使团，以在我国首都寻找合适的地点建立使馆。一旦敲定地点，他们就将指派一名大使立刻与我国建立正式外交关系，开始运作从签证申请到举办使馆宴会的一切外交活动。看起来，我们的外交区要迎来一位新居民了。"
 komi_dem_generic.24.a: "期望他们能做个好邻居。"
 komi_dem_generic.25.t: "在西俄罗斯投资？"
 komi_dem_generic.25.d: "最近几周里，[KOM.GetName]举办了许多场外交晚宴和会议。在这些外交活动上，西俄代表不遗余力地对那些有影响力的经济学家、政客，以及政府官僚喋喋不休地宣讲着，以至于现在他们嘴边挂得最多的一个词就是“投资”。西俄罗斯自由共和国拥有丰富的石油资源、成熟的伐木工业，以及飞速发展的轻、重工业，尤其是在钢铁和化工产业上。同时，由于发达的河运以及铁路建设，共和国与俄罗斯的其他地区也建立起了紧密的经济联系。这一联系甚至已经扩展到了中亚和远东地区。然而，这一新兴经济体还是需要一点外力援助，才能发挥全部潜力。我们是否应当向共和国提供诸如直接援助、投资补贴，抑或是研发基金之类的援助呢？即使许多人都认为前期成本过高，但从长远来看，这给我们带来经济和政治层面上的效益是无穷的。"
 komi_dem_generic.25.a: "为什么不呢？"
 komi_dem_generic.25.b: "投资的回报似乎不值。"
