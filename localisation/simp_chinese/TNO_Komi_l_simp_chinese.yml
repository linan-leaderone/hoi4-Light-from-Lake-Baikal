 KOM.348.t: "远视的终结"
 KOM.348.d: "安德烈·日丹诺夫，边品着自沏的茶边轻笑着，绘声绘色地向他的新客人们描述着他那极其繁杂的泡茶过程。客人们则略带鼓舞的点着头并微笑着，其中的一位工人开始讲述他的“冰茶”秘方，一种采用冷凝工艺的茶，据说功效是普通茶水的两倍。正当他讲述着这无比复杂的过程时，党的小“传声筒”来了。\n\n几句耳语之后，日丹诺夫耸耸肩并向众人道了个歉（示意聚会要结束了）。因为在他整理送来的党的文件时，他向这个小男孩打听，他是否从中央探到了什么风声——阴险如蛇的苏斯洛夫那边几周来都保持着诡异的沉默，而这群蛇几乎不会如此沉默，除非他们在准备一场鸿门宴。男孩只是对他的问题还以充满疑惑的注视。日丹诺夫叹了口气，把表格还给了他，并从一位好心的客人那里塞了一点糖果给他。（遗憾的是，日丹诺夫最近都不往茶里兑甜口了。）\n\n客人们走后，日丹诺夫边摆弄着他的茶杯，边思考着这些客人的政治潜力。也许，这些人的脑子里除了普通的半参与的工会成员一般会关心的事情之外，再无其他成分，但只要稍加训练，谁知道他们能达到何种地步呢？怀着乐观的心态，他拆开了信封。\n\n日丹诺夫简直不敢相信他眼前的文字，不过这种情绪立刻让位给了愤怒，很快，他冷静的理解了这一切。日丹诺夫拿起电话，拨通了党总部的号码，但自始至终都毫无回应，甚至连个接电话的人都没有。他气鼓鼓的走到门口，被苏斯洛夫那抑扬顿挫的声调撞了个正着。\n\n苏斯洛夫透过他那雾蒙蒙的眼镜凝视着日丹诺夫，他的目光冷若寒霜，他的面颊紧绷着。"
 KOM.348.a: "“日丹诺夫同志，停职是最终决定。”"
