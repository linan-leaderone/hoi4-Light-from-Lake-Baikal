 komi_dem_generic.32.t: "美国同意会面！"
 komi_dem_generic.32.d: "美国政府对我们关于两国总统会晤的建议作出了明确的肯定答复。这是我们外交方面的重大成功，而这无疑会提高我们在世界舞台上的威望。我们应该马上准备一架飞机。希望英格兰政府允许我们使用他们的机场。"
 komi_dem_generic.32.a: "好哇！"
