 komi.17.t: "手足相残"
 komi.17.d: "卢卡·库兹涅佐夫的军车抵达了哈萨克人的前哨。天空阴沉沉的，寒风呼啸着，刮过茫茫的大草原。虽然这天气并不见得很适合向他们的欧亚同胞伸出友谊之手，但他不会因此妨碍到兄弟之间的和睦。\n\n外交官用哈萨克语向前哨关卡的士兵打着招呼，“兄弟们，你们好！我们是你们的欧亚同胞，为和平而来！我，卢卡·库兹涅佐夫，是来向你们展现友谊的，让我们两国放下干戈，同舟共济吧。”士兵们看起来一头雾水，直到执勤的军官开口说话。\n\n“列夫·库兹涅佐夫……这名字，哼……是俄国人？”他的声音冷冰冰的，手中一直握着他的手枪。\n\n多么奇怪的问题啊，而且听上去也充满敌意，“是的，我是俄罗斯人，但我们只希望我们双方的人民能够享受睦邻友好——”\n\n哈萨克部队几乎是立刻就开火了，将库兹涅佐夫和他毫无防备的护卫打成了筛子。在新生的哈萨克斯坦，在萨法·加济兹治下的哈萨克斯坦，没有俄罗斯人的一席之地。"
 komi.17.a: "无知与仇恨使他们盲目！"
 komi.18.t: "欧亚馈赠，欧亚收割"
 komi.18.d: "尤里·米安丁是涅涅茨人，过去，他的民族曾因不被视为“真正的”俄罗斯人而受到迫害。但他们当然不是俄罗斯人，涅涅茨人才是他们自己的民族，如今，欧亚主义者也认识到了这一点。因此，欧亚主义者并没有试图将俄语强加于涅涅茨民族，也没有禁止他们在政府和军事岗位上工作或服役。涅涅茨人和其他西西伯利亚少数民族享有与欧亚之中其他任何民族公民相同的权利和机会。\n\n当然，与其他民族平等并不意味着欧亚主义者会考虑如何调整他们的社会形态。这令涅涅茨人社群内部形成了极大的撕裂与政权专制，这也深深地影响到米安丁所在的社区。许多俄罗斯人组成了精英阶层，因为欧亚主义者到来时他们拥有最多的资源。因此由于阶级流动性几乎不存在的情况下，米安丁很难找到提高族人地位的方法。\n\n或许……如果他参军，他就可以在军中提升军衔来掌握对军队的控制力，或许武力能够确保俄罗斯人不会破坏欧亚实验。他们必须要接受欧亚是为所有民族所准备的事实，而不仅仅是其中一个民族。"
 komi.18.a: "如果俄罗斯人不会主动给予我们平等，那么我们将会通过武力夺取。"
 komi.19.t: "至关重要之事"
 komi.19.d: "尼古拉·雅洪托夫是俄罗斯重建政府国民大会的议员之一，此前，斯大林娜总统已经通知众议员，在整个俄罗斯“摆脱激进主义的恐怖”之前，她非常时期的权力不会有任何变更。而尼古拉的选民选他仅仅是因为他在瑟克特夫卡尔的政治混乱中生存了下来。国民大会毫无建树，就像一只被拔去了牙齿的老虎，每一项提案都必须得到国家重建委员会和斯大林娜本人的批准才能付诸行动。因此，一些议员甚至不再出席会议，而属于青年改革者联盟和民主社会主义人民党的大部分议员则选择抵制会议，他们的座位永远是空着的。\n\n今天会议的第一件事又是定期向国家重建委员会的请愿，要求结束重建并恢复共和制度。尼古拉举起手表达投票意见，但没有抬头，还是盯着眼面前的小说。他利用自己所有的空闲时间读书。一位特别乐观的议员就请愿书发表了热情的演讲，仍在关注的人对之报以微弱的掌声。\n\n就在小说的情节越来越引人入胜的时候，另一位议员提议修改预算，削减军费，转而用于民用工业的扩张和医疗器械的添置。那个议员好像叫雅科夫列夫还是什么，尼古拉不记得了。有人叫到尼古拉的名字时，尼古拉又举起手，但还是连头都没有抬，思绪依旧专注于眼前的小说。为什么这些人不能接受尼古拉所表达的暗示，让他安静地读会书呢？"
 komi.19.a: "“我很快就得买本新书了。剩下的页数不多了。”"
 komi.20.t: "建立在仇恨之上"
 komi.20.d: "快两个月过去，斯韦特兰娜·布哈林娜才算是找到了自己所追寻的东西。她似乎已在这个水泥盒子新居中遁入了永恒。有那么一段时间，布哈林娜一直在回想过去，认为这是自己的一次失败——需要竭尽毕生所学、通过各种手段才能纠正的失败。\n\n但这不重要。在这个灰色的地狱中，先前的知识都不管用了。\n\n此时，布哈林娜看到了她所预料到的场景。从她的牢房出去穿过大厅就是单独禁闭区——里面时常发出微弱的尖叫声。声音迫使她咬紧牙关，起身在这政府开恩之下才能待着的牢房来回踱步。她透过铁栏杆，空洞地望着走廊的时候，看见两个警卫从禁闭区拖出一个瘦小的女人——一个身上仍散发着微弱的革命热情与抵抗精神的女人；一个再熟悉不过的女人。\n\n许久之前，布哈林娜认为，为了实现理想，自己终将亲手摧毁斯大林娜的意志。然而，当她与那女人的视线交汇之时，却目睹了出乎意料的一幕：尽管她已褪去白衣，披上囚服，披头散发，但斯韦特兰娜·斯大林娜依旧坚韧不屈。这位铁娘子似乎并没有屈服，只是在经历磨炼罢了。\n\n当斯大林娜被拖出走廊后，布哈林娜不由微笑了一下。她们曾彼此为敌——为了彼此憧憬地的未来，必须拼个你死我活。但是，到了最后，在失败的阴影笼罩下，她只为昔日敌手的顽强而感到自豪，同时，也决心要这么做——"
 komi.20.a: "理想，无可辜负。"
 komi.21.t: "跨越党派界线"
