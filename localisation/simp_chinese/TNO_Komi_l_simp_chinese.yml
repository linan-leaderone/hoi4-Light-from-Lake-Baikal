 KOM_dsnp_socialism_for_the_people_desc: "亚历山大·雅科夫列夫长期遭受着嘲讽和奚落——讽刺的是，大多数嘲笑来自那些表面上支持我们政策的人。他们指责我们不能完全信任那种马克思主义理论和临时市场利益的结合体。\n\n谢罗夫曾坚称我们缺乏要将科米从它那破败不堪的状态中重建起来的远见。但今天，在[Root.Capital.GetName]和它临近城市的街道里，白天车水马龙，晚上街灯闪耀。\n\n布哈林娜曾认为我们没有兴趣满足人民的需要。而今日，我们工资单上的每一个工人和农民都享受着令俄罗斯以外其他同行眼红的福利。\n\n苏斯洛夫曾认为我们缺乏在周边地区施加影响力的能力。如今，自由共和国的旗帜高高飘扬在叶尼塞河以西每一座政府大楼之上。\n\n结论不言而喻：通过证明那些反对声音的错误之处，我们才能在那群充斥着天真的傻瓜中鹤立鸡群。而随着共和国的将军和外交官为维护俄罗斯的合法政府而进行保卫西西伯利亚部地区的活动，充满质疑的声音又逐渐回来了——他们认为过去的几年只不过是侥幸罢了，或者就是他们所声称的那样。当然，雅科夫列夫是不可能把他那充满着一厢情愿的想法强加给另一片土地和它的人民头上的。\n\n为了革命，我们要第四次证明他们是错的。"
 KOM_dsnp_reconstructing_the_wasteland_desc: "说真的，我们非常感谢曾经统治西西伯利亚的军阀和小国。即使意识形态不同，我们也不能无视这样一个事实：他们的政府曾费尽心思地重建国家，使土地可以种植庄稼，矿井可以开采矿石，工厂可以生产消费品。我们脆弱的财政无疑会为他们的所作所为感到高兴。\n\n但这并不意味着共和国新的农田、矿井和工厂不需要被重视。尽管军阀们可以白手起家，但他们糟糕的规划在现代成熟经济体（比如我们）的规划面前，仍然相形见绌。因此，雅科夫列夫总统决定将我们预算的一部分拨给新领土的项目，使其设施与[Root.Capital.GetName]最好的设施同等高级。"
 KOM_dsnp_strengthen_the_social_economy_desc: "军阀年代对俄罗斯人民来说可谓千辛万苦。我们中许多人特别是亲历者都说，那时候人们常常全家人挨饿、受病，遭匪患。尽管那个年代的大多数苦难现已不复存在，但它留给我们的伤疤依然清晰可见。而这些伤疤之一就有——极高的贫困率。\n\n作为全俄罗斯的正统政府，我们的责任就是把人们带出困境。为此，我们将运用强大的安全网络，以确保每一位公民都不再受前人之苦。"
 KOM_dsnp_consolidate_the_energy_sector_desc: "每天，勘探者们都在荒郊野岭中钻探油井（或者，更准确地说，是在西西伯利亚的荒野中），浸润在粘稠黑金的喷泉之中。石油能驱动全世界汽车、工厂和人们的生活，对这种地球岩汁的需求十分的高——而共和国的土地之下恰好有着储量巨大的油田。要是我们不开发它为己用，那我们真是傻过头了！\n\n国民大会已经批准建立俄罗斯天然气公司，其为一家国企，它很快就能掌控可能是地球上最大原油储备开采工作的方方面面。油井，管线，员工，不管他们需要什么，我们都会提供。开采原油将产生上千倍的收益！"
 KOM_dsnp_establish_the_russian_sovereign_wealth_fund_desc: "智者存钱，愚者超支，甚至是破产。然而，更有头脑的人则会拿钱投资，让钱生钱，保证他们每年腰包都能鼓一圈。这些人也会在赚钱的时候让自己免受外界影响。\n\n设立主权财富基金是符合民族国家层面上“更有头脑的人”的逻辑的。在金融专家的管控之下，基金会从政府接受资金，并将其作为收益丰厚的炒股、投资债券活动的本金。最后的本利和会被用来达成这项基金所志在的更高远目的。\n\n对于共和国来及原油开采带来的大量资金流，设立基金的目的在于保证每一个登记公民年老体弱时，能够享有一个舒适的生活。"
 KOM_dsnp_a_fruitful_reunification_desc: "西西伯利亚最后的军阀已经被征服了，现在，共和国的版图从高尔基一直延伸至叶尼塞河。虽然尽快成为全俄罗斯统治者的愿想十分诱人，但我们绝不能偏离自己的初衷：让国民大会的法律惠及每一个人，改善所有人的生活。\n\n眼下，我们要让政府专注于让共和国的新公民荣融入西俄罗斯自由自在的生活。多余的征服战争要推迟，推迟到共和国每一个公民，不论老少，都能拥有我们所承诺的生活。"
 KOM_dsnp_staff_the_bureaucracy_desc: "官僚机构发展与国家的发展是并行的：若后者的规模一夜翻一番，那前者的规模也应该大一倍。这对于我们现在已经控制西俄罗斯的共和国来说，也是一样的道理。不幸的是，官僚机构突如其来的人数短缺，导致我们在向乌拉尔山脉外推行[Root.Capital.GetName]的法例时遇到诸多问题。\n\n作为回应，雅科夫列夫总统向他的顾问团下令，不仅要从西俄罗斯招募更多的公务人员，也要在西西伯利亚招募。昔日对手麾下的文员很快就能为他们的新政府做出重要贡献了。"
 KOM_dsnp_answer_the_autonomy_question_desc: "早在叶尔马克·齐莫菲叶维奇征服失必儿汗国前，诸如涅涅茨人、塞尔库普人等少数民族群体就一直生活在俄罗斯北部。之后，他们受到长达几个世纪的沙皇统治压迫，再是布哈林几十年的暴政，等到巴巴罗萨行动，他们脖子上的缰绳才被打碎。直到现在，紧张的局势迫使我们仅仅只能给予他们聚居地自治权。注意，是“直到现在”。\n\n国民大会中有个别成员提议，若立法法案通过了，那么就会把原住民的自治区转变为自治保护领地——独立的地区，但徒有其名。法案的通过与否，将决定共和国内众多非俄罗斯人的地位。"
 KOM_dsnp_approaching_the_dawn_desc: "在瑟克特夫卡尔城郊，一个农民在今天的收割工作中试了试新拖拉机。这一天收的麦子比他用旧镰刀和铲子收一个月还多。\n\n在鄂木斯克，灰色混凝土料仓被有着窗户、窗帘和阳台——这些曾因为对敌人太过显眼而被摒弃的结构——的建筑群所替换。\n\n在高尔基，晨风因火热的温度、敲击着的铁锤和钢铁工人的高歌充满活力。随着这座城市创始人的离开，其庞大的装配厂开始建造普通人能买得起的汽车。\n\n缓慢而坚决，悠闲而成功——俄罗斯正逐渐走出永恒的黄昏。太阳将再次升起。"
 KOM_dsnp_lessons_from_the_sibplan_desc: "历史体现了尼古拉·布哈林是个长于规划，但没有机会实施的人。他对俄罗斯母亲，以及其无产阶级子女的愿景已经在卫国战争中与莫斯科一同葬送，所以现在，我们只能猜想愿景的细节。不可置否的是，国家计划委员在新经济政策的时日中勾勒出了这副愿景的模糊框架，也就是西伯利亚的工业化改造。西伯利亚计划因此得名，而计划的遗留，则是绵延在西伯利亚大半地区的铁路和大量集中化工业区。\n\n这个大型工程的许多文件——诸如货运单、进度报告——在军阀混战的动乱中保留了下来，我们将会吸取他们的经验。通过在诸如喀山这种资源丰富但工业薄弱地区的实践，我们将搞好共和国的经济。"
 KOM_dsnp_ensure_industrial_equality_desc: "因地制宜的发展模式确实能够使每个地区的经济贡献最大化，但相应的，这也导致各地区间产生贫富差距。最终结果则是国家会两极化：一边是一穷二白，一边是工业孤岛。没必要为了谁为什么服务而掏空心思去想。\n\n因此，雅科夫列夫政府的经济顾问撰写了一系列计划，旨在建立一个从阿尔汉格尔斯克到兹拉托乌斯特的、包含其工厂和大楼的城市网。计划的结果将向世界证明，我们的共和国不会容忍社会中不平等的存在。"
 KOM_dsnp_ensure_industrial_equality_tt: "应向各§R劣势地区§!§Y投资§!，增加§G经济均等§!。"
 KOM_dsnp_a_hand_to_the_west_desc: "在德国的魔爪掌控之外，美国正在静观其变。自从其在二战中蒙受了巨大损失后，这个西半球大国仍让其他自由国家免受来自德国人与日本人法西斯主义的荼毒。那些愿意为自由世界的事业而献出自己的人力物力的，都加入了以美国为中心的紧密盟友圈：自由国家组织。\n\n在已有威胁的重重包围之下，共和国必须作为自由国家的一员来联系美国。来自美国的庇护能够为我们十年内的风雨飘摇提供有力的保障。"
 KOM_dsnp_flying_together_desc: "自从美国衷心地接纳我们进入自由世界以来，已经过去一段时间了。合作所带来的成果在大西洋两岸已经趋于成熟：阿尔汉格尔斯克港所接纳的货轮吨数已经上升了好几个量级，并且自从数十年来，美国的工业企业第一次开始使用来自于俄罗斯的原材料。伴随着双方交流的加深，我们与这个超级大国的关系似乎已稳如泰山。\n\n或许，现在是进一步增进我们的友谊的时候了。\n\n雅科夫列夫总统已经写了一封申请函，希望通过给予其成员国最惠国待遇的方式，以获取能在OFN作为观察员国的地位。我们在此承诺：俄罗斯的财富将永远与自由相结合。"
 KOM_dsnp_onwards_to_the_future_desc: "我们的社会主义同僚四次嘲笑了我们遵循的行事方法，而我们也四次用事实让他们归于沉寂。\n\n个人的自由、优渥的生活、参政的权力、自主的经济……雅科夫列夫总统已经兑现了他所有的承诺，甚至还做到了其他的事。他在重建中的贡献只会让他变得更伟大。总统带领着人们，寻求留给他们一个光明的未来——这，也是党的遗产中最闪耀的那一个。\n\n试问，还有什么能比俄罗斯再统一的光芒更耀眼呢？"
