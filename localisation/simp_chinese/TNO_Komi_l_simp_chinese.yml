 KOM_stal_smuta_issue_the_fundamental_directives_desc: "科米共和国被极端分子、激进分子和煽动分子围了个水泄不通，他们试图破坏国家的稳定，密谋摧毁公民的权利，建立他们所想的扭曲“乌托邦”。这一切该结束了。只有颁布一系列基本指令，逮捕他们并将其逐出社会，我们才能恢复被他们摧残的稳定。极端分子的界定会在稍后决定——现在的当务之急是消灭他们。"
