 KOM_third_election_start_desc: "是时候举行一次新选举了！人们意料之中的那几位候选人都在参与激烈的竞选活动，为的是能够顺利掌权。但和往常一样，他们中只可有一人能在接下来的数年内执掌俄罗斯的大权。\n\n当然，考虑到共和国目前已经统一了西俄罗斯，那么无论是谁赢得了总统的宝座，他都有可能被载入史册，成为那个将历经三十多年纷争的俄罗斯重新统一的人。参选者们也没有忽视这一点，但他们对如何统一俄罗斯都有着各自的想法。"
 KOM_third_election_the_DSNP_campaign_desc: "自尼古拉·沃兹涅先斯基成立该党派以来，民主社会主义人民党一直是共和国政界内一支的强大力量。然而，这一党派时常面临着分裂纠纷，因为沃兹涅先斯基在该党政治形势最好的时候被他人证实是一个有问题的政客。\n\n新来者亚历山大·雅科夫列夫希望改善该党臭名昭著的声誉。他现在的竞选活动基于民主社会主义的理想，试图让这一党派摆脱过去几年内犯下的错误。至于他的大胆承诺是否会得到回报，只有时间才能告诉我们答案。"
 KOM_third_election_tour_the_industrial_centers_desc: "民主社会主义人民党首先要为共和国的工人阶级服务，但这也不足以让我们骄傲自满，因为其他党派已经在设法侵占我们最重要的选票基本盘。\n\n亚历山大·雅科夫列夫正计划在全国各地展开竞选演讲。并与我们城市中最有影响力的工人委员会公开握手。一旦工人委员会站到了我们这边，那我们就可以更方便地组织未来的竞选活动。但最重要的一点在于，这种表现出的诚意可以恢复工人对我党的信心，并再次巩固我们的选民基础。"
 KOM_third_election_present_a_workers_agenda_desc: "民主社会主义人民党一直提倡的都是民主社会主义，甚至在沃兹涅先斯基当政时期就已如此。然而，为了确保与联盟更好地合作以遏制激进主义的浪潮，必须对某些理想作出某些妥协。现在，风暴已经过去，是时候编写一个新的政治纲领来重申我们对社会主义的承诺了。\n\n亚历山大·雅科夫列夫已经许可了他的政党公布这个新纲领，这里面的内容比我们以往看到的任何政策都要激进得多。它要求重新推动向社会主义的民主过渡，并执行维护工人权利的激进政策。妇女权利在以往的纲领中都有存在，但从来不是真正的要点，现在已经被重新强调为党的一部分首要目标。这些政策可能会被视为朝着极左路线的大胆迈进，但雅科夫列夫相信，这一新的指导方向将在未来几年内振兴民主社会主义人民党。"
 KOM_third_election_the_PSD_campaign_desc: "“共和国的公民们，请听我一言吧！”\n\n“我们的国家很久以前就被德国人打垮过，被迫蜷缩在德皇和元首的阴影之下！但我今天想在这里说，这样的时日已经不再了。”\n\n“我们不会在德国人面前畏畏缩缩，也不会再继续忍受他们的怒火了！我今天就是要反抗德国佬和那些想让俄国继续保持分裂的人！”\n\n“我们抗争，是为了让每一个俄罗斯的儿女，再也不会看到从空中撒下地狱烈火的德国空军！再也不会！因此我发誓，如果主权民主党当选，我们会统一俄罗斯，并从德国杂粹手中夺回莫斯科！”\n\n“你是否愿意与我们并肩作战？又是否愿意为我们的民族而奋战，让她的旗帜再次飘扬于世界的舞台？”"
 KOM_third_election_a_platform_for_a_modern_russia_desc: "在科米共和国内部遭受巨大威胁时，主权民主党应运而生。我们响应了那些热爱民主者的呼唤，用尽一切必要的手段保护民主免遭极端分子破坏。我们党内的一些人认为我们的任务已经达成。极端分子再也不能威胁我们，窃取我们的自由了。但事情远非如此，主权民主党的一些官员认为，我们要向外看。马上，我们就将形成一份有效的纲领，以用于我们的竞选。纲领中将表现出我们促进统一的强烈愿望。俄罗斯法律的性质主要由政治家们决定。而若是我们当选，国家政府的重心将放在大规模的重整军备计划上，这也将协助我们改进工业发展、基础设施，并为成千上万的俄罗斯人提供工作。还有什么纲领能与之匹敌呢？"
 KOM_third_election_an_appeal_to_force_desc: "A-A线的另一头，便是我们被侵占的故土。很久以前，德国人一脚踢开了布哈林治下苏维埃联盟的大门，侵占了故国的核心地带。接着呢，叶戈罗夫领导的西俄罗斯革命阵线曾试着夺回这些土地。但最终，共和国的独立为西俄罗斯战争划上了句号。\n\n可现如今，机会出现在我们面前。虽然现在我们无法对莫斯科的残部发动入侵，但已经可以向普通大众宣传边境问题了。我们将派出军队，保证那些军阀没法入侵共和国，并照顾那些俄罗斯难民。在保证侧翼安全之前，我们还没法夺回故土。不过我们能让所有人知道，包括莫斯科在的全俄罗斯，理应是我们的土地。"
 KOM_third_election_the_SMR_campaign_desc: "又到了共和国的选举季，而青年改革者联盟在此次选举中赢面不小。自然，唯有在竞选活动中取胜，我们才可能赢得选举。因而我们得强调那些与选民生活相关的问题，进而针对这些问题选择受欢迎的政策。那么问题来了，该怎么选呢？\n\n当今的俄罗斯不仅落后，人民缺乏教育，更是被世界所鼓励。这样的情况以及持续数十年了，选民们无疑希望我们带来改变。因而，该让青年改革者联盟搬出国民复兴的秘诀了。扩大教育领域的投资；施行自由贸易政策，让资本再度涌入俄罗斯；重新构建与自由世界的有力联系。愿俄罗斯的崛起能让我们更受选民的欢迎。"
 KOM_third_election_meet_with_the_youth_desc: "青年改革者联盟的信条强调开放、人文和智力所成就的价值，而这自然让中产阶级与知识精英成为党的基本盘。任何一个竞选成功的政党都需要动员地位更高的选民为他们投上一票，以击败其他政党的乌合之众，不过选民参与投票并不仅仅是因为各自的社会阶层相似。\n\n青年改革者联盟需要能够调动这一基本盘的基础设施，而提高其效果的最佳方式便是搭设在他们所处的地方。向捐赠处和大学派遣助选人员可以让我党能及时与选民建立联系，引导他们为我们投票。"
 KOM_third_election_hope_for_a_radiant_future_desc: "伊万·莫罗佐夫是一个很有原则的领导人，他养育俄罗斯的新民主从萌芽时期直至成长壮大。然而，他仍固持着他那些属于旧苏联的过时理念。尽管他的做法足够自由民主，但他的目的仍是为社会主义服务，即使这远不如沃兹涅先斯基或者极左派。莫罗佐夫执政时，青年改革者联盟组织仍有这些理念的残存，现在是时候继续前进了。\n\n新纲领将会引用我们早先的自由理念，比如言论自由，市场自由，以及进行明智的国际合作。同时，还要悄悄放弃莫罗佐夫对左翼分子的同情心。在此期间，某些选民会对这种过渡感到沮丧不安；但另一些先前对社会主义抱有敌视态度的选民则会来弥补这个空白。"
 KOM_third_election_let_the_race_begin_desc: "随着选举的到来，我们可以看到大批公民涌向学校、公共机构和其他投票站，以便让权力高层听到他们的声音。当他们把对美好未来的信任和希望寄托在为自己喜欢的政党和候选人投票上时，俄罗斯的未来由人民决定的倒计时开始了。"
