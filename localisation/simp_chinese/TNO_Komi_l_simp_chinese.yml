 KOM_reliable_commissars: "可靠的军队政委"
 KOM_reliable_commissars_desc: "在与阴魂不散的反动派及其腐化思想影响的持续斗争中，政治委员这一新的职务被证明是至关重要的。在我们重要的军队与民兵组织被这些腐化思想彻底侵蚀之前，他们能将这些糟粕及时清除：油滑奸诈的军官与士兵将被陆续撤职，那些被证明对革命与政府缺乏忠诚的人也将不复存在。"
 KOM_seize_vologdan_wealth: "收缴沃洛格达财产"
 KOM_seize_vologdan_wealth_desc: "沃洛格达的财富难以估量。伴随着我们对这片土地的征服，这份财富现在也掌握在了我们手中。我们的军阀经济需要一份刺激，而这份新获取的财富恰好可以完成这份工作。"
 KOM_against_WRS: "准备对抗阵线"
 KOM_against_WRS_desc: "在北方的林海雪原中，曾经有光辉无比的西俄罗斯革命阵线。曾经的希望灯塔，俄罗斯面对混乱与无序反抗的象征，一股能给每一个德国法西斯分子和帝国主义者心中带来无限恐惧的力量，一个革命不屈精神的回忆，如今辉煌不再，失了初心，惟余残躯一具。现在，他们不过是又一个施行暴政的军阀，全然不顾自己人民与苏维埃政权的法理；他们不过就是又一个反动落后势力，意图破坏我们的革命成果，使我们成为他们军事征服之路上的一块垫脚石。如今他们的军队在边境集结，我们别无选择，只得整军备战，保护我们脆弱的革命之心。"
 KOM_readied_army: "做好准备的军队"
 KOM_readied_army_desc: "我军经过成年累月的操练，如今正是兵强马壮之时。战士们纪律严明、士气高涨，任何敢于拦路之敌都将在转瞬间化为齑粉。"
 KOM_attrition_prep: "准备消耗战"
 KOM_attrition_prep_desc: "有别于世界战术潮流，在俄罗斯的废土之上没法讲究速度和流动性。战争很快陷入了两边干瞪眼的尴尬境地，战士们在前线等着敌人在俄罗斯刺骨的严寒中饱受折磨。我们军械库中仅存的那点装备已经无法支撑军队在这种漫长的消耗战中坚持下去。为了确保我们的部队有能力在即将到来的动乱中继续有效地执行任务，我们已经开始了一项适应环境的计划。"
 KOM_professional_army: "改造过的职业军队"
 KOM_militia_army: "维护民兵组织"
 KOM_enemies_on_all_sides: "四面皆敌"
 KOM_enemies_on_all_sides_desc: "如果一场战争迫在眉睫，寻找盟友显然至关重要。然而，鲜有党派乐于帮助我们，而且由于我国险要的地理位置，想找到盟友几乎是不可能的。不能再盲从这个教条了，我们的生死存亡取决自己，我们只有单独行事才能打败敌人。"
 KOM_plan_red: "红色计划"
 KOM_plan_red_desc: "西俄罗斯革命阵线的遗产为祸已久，祖国的未来承担在我们身上，我们要铲除北方的红色威胁，保护民主！"
 KOM_plan_white: "白色计划"
 KOM_plan_white_desc: "埋葬过去，面向未来。沙皇和他的狗腿子正在祸害俄罗斯大地的和平，一见他们，人们只会想起祖国在君主专制下的暴政时代。我们的士兵将向前进军，捣毁这座业已损毁的过往的遗迹，高举自由火炬，带领俄罗斯前进。"
 KOM_plan_black: "黑色计划"
 KOM_plan_black_desc: "Gayny must be eliminated. For our state to succeed in its goals, Gayny must go! We have gathered our men to strike against these fanatics. As much as they claim to be on the side of God, they are nothing but another warlord state standing in our way of freedom."
 KOM_plan_blue: "蓝色计划"
 KOM_consolidating_republic: "巩固共和国政权"
 KOM_consolidating_republic_desc: "We are now in the process of consolidating our state, to prove to our people that we are more than just another power hungry warlord state whose only intention is to conquer and plunder. Democracy is our might, and these are our first steps to realize this vision."
 KOM_strike_on_vologda: "袭击中立区"
 KOM_strike_on_front: "袭击阵线"
 KOM_strike_on_front_desc: "西俄革命阵线，不仅是可恨的布尔什维主义的象征，而且是让俄罗斯失败了不止一次，而是两次的实体。我们不会让它造就第三次失败，因此我们不会浪费任何时间。其他人以前没能消灭他们，我们得立马完成这项工作！前进，阿尔汉格尔斯克！"
