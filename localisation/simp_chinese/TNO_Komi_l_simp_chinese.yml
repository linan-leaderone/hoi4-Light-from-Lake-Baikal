 KOM_smr_reforms_for_russia_desc: "西西伯利亚曾分裂为众多国家，但在我们将军们的努力下，统一的任务已经完成。而现在，是时候让我们的经济学家做好本职工作，将共和国的恩惠带至整个地区了。\n\n康斯坦丁·卡图舍夫经历了苏联的垮台，并在一位苏联继任者的政治阴谋中幸存下来。他对一个真理坚信不疑：改革能将旧俄罗斯提升为超级大国。\n\n改革，将很快使俄罗斯恢复为一个新生的整体。"
 KOM_smr_reconstructing_the_wasteland_desc: "说真的，我们非常感谢曾经统治西西伯利亚的军阀和小国。即使意识形态不同，我们也不能无视这样一个事实：他们的政府曾费尽心思地重建国家，使土地可以种植庄稼，矿井可以开采矿石，工厂可以生产消费品。我们脆弱的财政无疑会为他们的所作所为感到高兴。\n\n但这并不意味着共和国新的农田、矿井和工厂不需要被重视。尽管军阀们可以白手起家，但他们糟糕的规划在现代成熟经济体（比如我们）的规划面前，仍然相形见绌。因此，卡图舍夫总统决定将我们预算的一部分拨给新领土的项目，使其设施与[Root.Capital.GetName]最好的设施同等高级。"
 KOM_smr_reorient_kibersin_desc: "赛博协同控制工程已经在西俄罗斯取得了成果。从计算机网络取得的数据在我国经济走向世界的过程中发挥了重要作用。不过当下赛博协同控制设施仅局限于西俄罗斯地区，同时我们也已经吞并了大量急需复苏经济的领土。\n\n为了使西西伯利亚的经济更加高效并发挥作用，总统提议对赛博协同控制工程分配更多资金，并在西西伯利亚的关键地点建造更多的工程节点。这些节点不仅可以为这些新占领地区提供宝贵的就业机会，也是一个将工程优先级重定向至更加现代化、更加重视消费者的绝佳时机。随着对这一工程的额外投资，赛博协同控制工程也许能摆脱落后的国家经济体制，成为我们发展国内技术市场并提高国家通信信道容量的一个途径。"
 KOM_smr_subsidize_energy_concerns_desc: "随着西俄罗斯与西西伯利亚的广袤疆域为我们所控制，如今的我们掌控了过去难以想象的大量资源。然而，由于这些地区的历史遗存，我们只能暂时将许多企业纳入国有化管理。为了确保能源部门的高效运作，这些国营的能源企业应当被私有化，从而交给那些拥有可靠管理机制与高效管理保障的私人企业。将能源产业私营化的尝试将在新近整合的西西伯利亚地区创造一个经济奇迹，并将使其在接下来的几年里拥有极大的经济发展潜力。此外，在私有化的进程中，这些企业将会享受我们提供的丰厚补贴，以防止市场冲击造成我们能源供应的中断。虽然短期投入较高，良好的前景定会让我们收获颇丰。"
 KOM_smr_invite_international_capital_desc: "尽管疆域难称广阔，正蓬勃发展的共和国仍能为潜在的投资者提供众多良机——我们拥有丰富的自然资源，众多的开发项目也已步入正轨，这将为能源市场带来大量的投资机会与发展机遇。\n\n我们必须尽快在国际市场上以合理的价格出售我们的资源，并通过消除不必要的贸易壁垒，使我们的国产商品打入国际市场，从而建设我们的首都，并确保我国经济的持续增长。此外，我们应当邀请外国投资者来到俄国，参观我们的城市，考察我国丰富的资源储备，了解我国飞速发展的本土产业。从而，外国的资本将不断涌入我国，使我们的人民摆脱贫困，使我们的基础设施得到改善，使每个人的生活质量都得以提高。"
 KOM_smr_a_fruitful_reunification_desc: "军阀年代对俄罗斯人民来说可谓千辛万苦。我们中许多人都是亲历者，有些则是口耳相传，那时候人们常常全家挨饿、受病，遭匪患。尽管那个年代的大多数苦难现已不复存在，但它留给我们的伤疤依然清晰可见。而这些伤疤之一就是——极高的贫困率。\n\n作为全俄罗斯的正统政府，我们的责任就是把人们带出困境，为每人提供机会，实现在艰苦日子里难以想象的生活条件。"
 KOM_smr_approach_the_siberian_liberals_desc: "尽管西西伯利亚已合为一体，但该地区的各级行政机构却没有消失。考虑到我国曾与地区极端政客们共同经历过一段动荡岁月，他们中的一部分人思想太过危险，以至于不适合参与我们的政坛。然而，部分地区政府也有不少明智的人。\n\n首先，是来自斯维尔德洛夫斯克的政治家鲍里斯·叶利钦，他自始至终是民主的倡导者，我们需要热情的欢迎他和他的同事们。其次，来自兹拉托乌斯特的自由派系也可以获得政治支持。我们要和这些派系协商，将他们的建议用于新建地方政府的官场。当然，我们也将让青年改革者联盟的政治家们在政府中找到关键职务并胜任它，以确保政府的运行方式符合我们的价值观。"
 KOM_smr_reestablish_the_siberian_republics_desc: "旧苏联犯了许多错误，但我们不能一概而论地否定它所有的决策，特别是它的自治制度，苏联的自治制度有助于给予其境内少数民族代表权。西西伯利亚是许多少数民族的家园，共和国应该立志确保这些少数民族即使在我们的体制内，也能享有与旧苏联制度相同的平等和自治。\n\n总统希望重建这些西伯利亚苏维埃社会主义自治共和国，尽管一部分制度会被修改以更好地适应我们政府的结构。根据《西伯利亚少数民族代表权和自治法》，政府将在西西伯利亚划分出几个自治共和国，里面包含不同的少数民族和少数宗教团体。在我们的民主制度中，少数民族将拥有更大的代表权。"
 KOM_smr_crafting_our_future_desc: "当彼得·阿列克谢耶维奇成为沙皇时，父亲阿列克谢和哥哥费奥多尔的烂摊子缠上了他。在那时，俄罗斯的城市还跟基辅罗斯一样，充满了古代气息和田园风光，市井小民个个都活得像文盲和农奴，贵族和将军们在领地内世袭罔替、肆意妄为，根本不像沙皇的臣属。很少有人会尝试改变现状，毕竟，为什么要白费力气蚍蜉撼树呢？\n\n但彼得却向世界证明了自己超越凡人的能力。在他的高明法令下，我们最伟大的城市得以建立；在他的谆谆教诲下，农民被教育成知识分子、工匠、神职人员；在他的铁腕意志下，反动的臣民和贪婪的对手都在双头鹰面前卑躬屈膝。父皇的逝世促进了彼得沙皇向彼得大帝的蜕变，即带领所有俄罗斯人，抛却理念信仰之争，齐步走向光明。\n\n我们要循着他的足迹，过去如此，现在如此，未来亦如此。历史在不断循环反复——正如地球在自转一样，俄罗斯也将顺着历史的周期进行改革：如此，在俄罗斯那无所不包的荒原上，阳光终会一如往常，吻遍那灿然绽放的向日葵。"
 KOM_smr_expanding_university_funding_desc: "俄罗斯人民的生活水平开始提升，经济也发展良好。国家逐渐繁荣昌盛，但随之而来的还有合格劳动力的缺乏，为此我们必须对人民开展教育。不幸的是，自俄罗斯陷入混乱以来，大学教育从来都得不到高度重视。而现在我们的总统应该增加大学以及高等教育的经费了。\n\n增加大学经费还可以促进我们的科研工作，有助于重建俄罗斯的学术氛围，将我们国家带入新时代。俄罗斯的思想家必将再次把知识分享给世界。"
 KOM_smr_new_conservationism_desc: "俄罗斯的核心魅力之一，在于她美丽而无止境的自然风光。青年改革者联盟始终致力于保护环境，因为成为地球的管理者是人类的责任。目前我们已经控制了西西伯利亚那美丽的森林，苔原和山川，我们必须确保这些美丽的土地不会被实业家或投机分子蹂躏。当然，那些西西伯利亚的前统治者留下的遗产更是让我们的任务难上加难：秋明和鄂木斯克境内的环境已经被卡冈诺维奇和黑色联盟的政策严重摧毁和污染。我们必须清理他们的烂摊子，保护剩下的一切。"
 KOM_smr_a_hand_to_the_west_desc: "在德国的魔爪掌控之外，美国正在静观其变。自从其在二战中蒙受了巨大损失后，这个西半球大国仍让其他自由国家免受来自德国人与日本人法西斯主义的荼毒。那些愿意为自由世界的事业而献出自己的人力物力的，都加入了以美国为中心的紧密盟友圈：自由国家组织。\n\n在已有威胁的重重包围之下，共和国必须作为自由国家的一员来联系美国。来自美国的庇护能够为我们十年内的风雨飘摇提供有力的保障。"
 KOM_smr_flying_together_desc: "自从美国全心全意欢迎我们加入自由世界后已经过去了一段时间。两国的合作已在大西洋两头获得了成果：阿尔汉格尔斯克港口的吞吐量已经翻了好几番，而美国工业也在数十年内首次使用来自俄罗斯的原材料。凭着这一切的收获，我们与这个超级大国的关系似乎已经坚如磐石。\n\n或许，现在正是继续发展这段关系的好时机。\n\n卡图舍夫总统已经起草一份成为自由国家组织内观察员的请求，作为交换，俄罗斯将会给予组织内所有成员最惠国待遇。我们再此保证：俄罗斯的财富将与自由世界紧密相连，永不分离。"
 KOM_smr_onwards_to_the_future_desc: "想当初，康斯坦丁·卡图舍夫昔日的盟友会在国民大会上嘲讽、反对他的远见。他们的意见不再重要了——但是为了子孙后代，他笑到了最后。\n\n个人的自由，优渥的生活，参政的权力，自主的经济……卡图舍夫总统兑现了他所有的承诺，甚至超额完成。他在重建时期的所作所为只让他变得更加伟大。总统带领着人们前进，力图为他们留下一个光明的未来——这，才会是党的遗产中最闪耀的那个。\n\n试问，还有什么成就，能比俄罗斯再统一更值得夸耀呢？"
