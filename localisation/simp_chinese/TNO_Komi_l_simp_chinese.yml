 KOM_the_affairs_of_the_legislature_desc: "虽然许多批评者谴责我国的政治阴谋和偶尔发生的政治暴力，但科米绝非勾心斗角之地。国民大会的政策尽管受到种种非议，但对每年受政府内部纷争影响的许多人来说却至关重要。开始今年的国民大会，任命新党鞭，确保一切正常运作，这一切都将确保共和国机构的职能坚实可靠。\n\n此外，这让我们有机会打破先例，改革旧制，改善人民福祉。通过巧妙地行使国家权力，在人民的支持下，一切皆有可能。"
 KOM_bill_the_1962_budget_desc: "《1962年共和国预算法案》是一份重要文件，为科米政府管理的每个项目提供了一份全面的拨款清单。然而，即使执政联盟在国民大会中占据主导地位，也不能完全保证其顺利通过。根据以往的经验，为了通过预算，折衷是必不可少的步骤，因为联盟中的每一个政党对资金的分配都有不同的想法。\n\n因此，预算法案已经变成了政治分肥的手段，议员们为自己钟爱的项目注资来换取支持。然而，随着沃兹涅先斯基总统的支持度不断下滑，国民大会可能不会被寻常的小伎俩说服。总统的许多顾问与盟友都向他暗示争取政府支持的常规手段可能在他任内不那么有用了，因此需要采取其他手段确保共和国可以获得其所需的资金。"
 KOM_bill_the_infrastructure_repair_bill_desc: "虽然共和国有交通运输部专职协调维护基建与受损的船只及其他运输载具，该部门却时常传出经费不足以解决眼下问题的抱怨。新提案已经呈交国民大会，建议为交通运输部通过一笔特别拨款，用于援助其下辖的基建维护部。\n\n但是，提案的一些具体事项仍悬而未决，尤其是劳工法以及资金来源的问题。通过议案前，这些问题必须在国民大会上得到处理。"
 KOM_bill_the_mandated_minority_representation_bill_desc: "在我们这个不平等的共和国上空盘旋着一股令人不安的风潮，吹入了国民大会的议事堂里：大多数议员都是俄罗斯人，但只有极小的一部分人将自己和共和国的名字科米相连。斯韦特兰娜·斯大林娜的主权民主党挑头提出了一项法案，摆明立场要求国会拨出一部分名额给少数民族的代表，并重划选区以确保国会里能坐进更多的少数民族议员，这样科米族的丰富文化就不致因没人代表而变得不受保护了。\n\n斯大林娜在这件事上很少见地和左派站到了同一边——大部分沃兹涅先斯基派，主权民主党，还有共产党人都支持这项提案。它的命运如今掌握在此事上若存若亡的群体手中——一份更加温和的提案可以得到那些关心指定议席以及削弱左派将带来的政治余波的中间派别们更多的支持。"
 KOM_bill_the_defense_of_the_republic_bill_desc: "科米共和国军是俄罗斯废土上的一支劲旅，但它也有自己的缺陷：规模太小。由于我国稀少的人口和相当低效的人口普查系统，现行的征兵法案无法为军队提供充足的人力。为此，国民大会已经提出若干方案来解决这一问题，保护共和国不受敌国侵扰。\n\n执政联盟的主流方案是将服役期限从一年延长到两年。但左派提出了一个补充条款：放松某些人由于参与某些政治组织而禁止其服役的条款。尽管这是一个激进的提案，但确实能为共和国提供宝贵的人力。最终解决方案还是像往常一样由国民大会决定。"
 KOM_bill_the_equal_zoning_bill_desc: "重划选区会长久地影响到共和国内的许多人。它影响着城市边缘被剥夺了选举权的难民，也影响着试图让自己连任的政客。轰炸与难民导致的大规模人口流动，再加上我们没有足够的资源来进行精确的人口普查，让这项工作在瑟克特夫卡尔乃至科米全境可是出了名的艰难。\n\n自然呢，就形成了一种风气。划分选区时，不必关心人口的多少，也无需在数据上动手脚，只需看上去像个合适的选区就行啦。总统也与划分选区的几位代表在私底下交谈过了。只需给某些政客一点好处，保证他们在自己的选区内无人能敌，如此便可“诱导”他们去支持政府的提案。"
 KOM_bill_the_municipal_pacification_bill_desc: "准军事组织的活动现在据称已完全失控，大量暴力事件不断被上报。以斯韦特兰娜·斯大林娜和伊万·莫罗佐夫为首的几位政治家在民主的中心——国民大会中提出了一份相当激进的法案，而据说该法案要求将共和国“问题地区”内的警察权力提高至自布哈林时代以来前所未见的水平。国民大会中的许多政治家都对该法案发出了猛烈抨击，称其为专制政府的不自量力，是一次赤裸裸希望反对派闭嘴的行动。但人们也可以说这是为了帮助阻止反对派们那些违背社会道德的支持因这些暴力活动而被切断。不管他们喜欢与否，该法案都将付诸于投票，一切都要按着民主进程来。"
