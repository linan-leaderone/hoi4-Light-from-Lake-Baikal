 KOM.162.t: "斯大林娜宣告成立反对派"
 KOM.162.d: "近期关于总统选举的通告，闹得科米沸沸扬扬。著名的选举代表兼主权民主党的领袖，斯韦特兰娜·斯大林娜宣布她将在终选时挑战现任总统。她反复地表示了对现今政府近期行动与政策的不满，并相信自己能比现任总统更有效地履行职责。\n\n斯韦特兰娜·斯大林娜曾背负着分裂者的骂名，如今她已是一位理想主义者与年轻的煽动者。长期以来，她用尽一切手段镇压极端势力，并把稳定科米那常常出岔子的民主制度放在首位。作为社会民主主义的主权民主党领袖，斯大林娜在议会内得到了大量中间派代表的支持。主权民主党推崇扩军，扩大警察编制并明确主张要尽快收复整个俄罗斯。由于她的党派会尽一切手段来稳定科米的民主制度，因而批评者们将斯大林娜称作威权主义者。斯大林娜能否赢下这次选举，还有待观察。"
 KOM.162.a: "这将是科米的未来吗？"
 KOM.163.t: "莫罗佐夫拿下提名！"
 KOM.163.d: "青年改革者联盟的领袖伊万·莫罗佐夫取得了初选的胜利，这让总统选举的局势更加扑朔迷离。他在党内初选中胜过了现任总统，因而莫罗佐夫将被提名参选下届选举。尽管有些人对他参选的决定表示担忧，但随着莫罗佐夫开始召集支持者，以建立一个更好、更繁荣的科米之名，号召他们向自己投票时，这些担忧也随之烟消云散。\n\n科米国内的许多人都怀疑莫罗佐夫早已着手制订自己首个任期的政策，并将对市场做出诸多改革，全面自由化科米当今有限的市场经济。科米共产党正举办集会，号召团结一致对抗资本主义，报纸与广播也逐步被选举新闻与政治辩论占据。目前，民调结果有利于伊万·莫罗佐夫与青年改革者联盟。"
 KOM.163.a: "前进，向着投票处！"
