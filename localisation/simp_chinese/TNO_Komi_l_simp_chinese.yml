 komi_burgsys.420.d: "西俄罗斯的命运并非是一朝一夕注定的结局，而是一段缓慢、渐进的过程。起初，很少有人能察觉到有何异样——谢尔盖·塔博里茨基毕竟是以专断苛刻而闻名的人。世人皆知，塔博里茨基在追求梦想的路上仍能严守底线，未曾越雷池半步。\n\n真正不为人知的秘密，只有事后方能浮出水面。对这个自称“摄政”的男人而言，“底线”根本未曾存在。\n\n阴影延伸到了西俄罗斯的边边角角，黑暗笼罩下的人们，逐渐发觉了恐怖的事实。曾经，异见者被捕后，总会经由正当的审判程序；如今，这类人却直接消失得无影无踪。塔博里茨基的士兵面色变得晦暗无情，对市民下达指示时，语气变得越来越简练而又冷冰冰。人人都在互相悄声诉说着可怖的现状，散布着暴力机关恣意实施惩罚的传闻。改变总是缓缓到来的，但自那一次被剧毒光气和机枪子弹无情镇压的抗议活动起，一切再也无法回头了。\n\n一声空洞的钟响，致敬着新一天的黎明。太阳照常升起，俄罗斯却黯淡无光，因为那无可抗拒的漆黑噩梦，吞噬了这片广袤的大地。俄罗斯暗无天日，万物在阴影之下颤抖。"
 komi_burgsys.420.a: "放弃一切希望。"
 KOM_burgsys_generals_melt_away: "统一战争期间归附我们的将领若是怀有二心，胆敢反对祝圣摄政的统治，我们就必将其大卸八块，让他们曝尸荒野。"
 KOM.423.t: "沃洛格达将军们的命运"
 KOM.423.d: "战利品归胜利者所有，而在与沃洛格达的战斗中，我们是当之无愧的胜利者。土地、城市和资源都落入了我们的手中，但也许还有同样宝贵的东西，就是被击败的敌军中最精锐的将军。目前，敌军的将军们正埋没于我们的监狱里，头衔与荣誉遭到剥夺，这完全没有必要。我们可以利用起将军们的技能，也可以单纯释放并让他们退休成为平民。可话说回来，他们曾是反对我们的排头兵，或许把他们关在监狱里就好。\n\n沃洛格达的将军们和沃洛格达的政权一样，对意识形态缺乏坚持，这种特质使得他们在面对德军猛攻时放下了手中的武器，而在未来我们开始对抗德国时，他们也许没那么可靠。然而，可能他们之所以这么做，只是因为当时的西俄革命阵线已经崩溃，而在一个永远被激进意识形态影响的政府中，他们的实用主义确实是一种优秀特质。保卫中立的行为应当遭到如此严厉的惩罚吗？"
 KOM.423.a: "放了他们，官复原职。"
 KOM.423.b: "放了他们，但不能再领兵了。"
 KOM.423.c: "继续服刑吧。"
 KOM.424.t: "维亚特卡将军们的命运"
 KOM.424.d: "战利品归胜利者所有，而在与维亚特卡的战斗中，我们是当之无愧的胜利者。土地、城市和资源都落入了我们的手中，但也许还有同样宝贵的东西，就是被击败的敌军中最精锐的将军。目前，敌军的将军们正埋没于我们的监狱里，头衔与荣誉遭到剥夺，这完全没有必要。我们可以利用起将军们的技能，也可以单纯释放并让他们退休成为平民。可话说回来，他们曾是反对我们的排头兵，或许把他们关在监狱里就好。\n\n维亚特卡的将军们为一个自称是沙皇的继承人的家伙而战，并妄图建立一个与共和国内的极右分子没啥两样的俄罗斯政权。因此，让这种意识形态的拥护者来指挥我军很可能是个坏主意。不过呢，也要注意，维亚特卡和此前的白卫运动大不一样，不是铁板一块，意识形态十分多元。其中许多人，包括不少军队中的人，都期望建立起类似我们这样的民主。他们曾为沙皇而战，就应当被认为是叛国吗？我们是不是应当把保卫我们民主的重任交给一些比较温和的将军们呢？"
 KOM.424.a: "放了他们，官复原职。"
 KOM.424.b: "放了他们，但不能再领兵了。"
 KOM.424.c: "继续服刑吧。"
 KOM.425.t: "巴什基里亚将军们的命运"
 KOM.425.d: "战利品归胜利者所有，而在与巴什基里亚的战斗中，我们是当之无愧的胜利者。土地、城市和资源都落入了我们的手中，但也许还有同样宝贵的东西，就是被击败的敌军中最精锐的将军。目前，敌军的将军们正埋没于我们的监狱里，头衔与荣誉遭到剥夺，这完全没有必要。我们可以利用起将军们的技能，也可以单纯释放并让他们退休成为平民。可话说回来，他们曾是反对我们的排头兵，或许把他们关在监狱里就好。\n\n巴什基尔人为保卫伊斯兰的、分离主义的国家而战，这与统一俄罗斯的理想相悖。人们可能会从民族主义或实用主义出发，断然认为，将权力赋予不羁的少数民族将导致该地区动荡。而从人道主义的观点出发，通过让他们的将军继续服役的形式，给予巴什基尔人一些让步，可能也能稍微润滑一下双边关系，这么做也许更符合共和国的价值观。他们的罪行就是为自己的国家而战，我们应该相信他们吗？他们会为新的国家而战吗？"
