 KOM.430.t: "中立区的军官们"
 KOM.430.d: "随着沃洛格达中立区被我们击败，我们不得不处理数量庞大的战俘。尽管普通小兵的命运无关紧要，但如何处置这些军官却要慎重。\n\n乌斯季瑟索利斯克急需经验丰富的军官，赦免并让他们中的一些人充当教官，可以扩充我们的军队。\n\n现在我们有三个选择：我们可以放了这些经验丰富的重要军官并引荐他们加入我们自己的军队；或者我们可以只是给予他们自由，但他们不让他们任职；最后，我们还可以让他们在监狱里待到天荒地老。"
 KOM.430.a: "赦免是最好的选择，让他们宣誓效忠。"
 KOM.430.b: "放了他们，但不要任用他们。"
 KOM.430.c: "让他们自生自灭去吧，没把他们排队枪毙算他们走运。"
