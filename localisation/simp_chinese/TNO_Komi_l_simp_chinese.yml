 KOM_democratic_the_russian_republican_army_desc: "我们勇敢的战士们的确在战场上为我们做了很多，但我们需要开始让俄罗斯共和国军队变得更加现代。德国人、日本人和美国人都有最好的军队，这很可能是因为先进的战术和现代武器，而这二者我们现在都没有。为了重铸俄罗斯荣光，我们必须努力让军队现代化，在军事力量上跻身世界强权之列。"
 KOM_democratic_lessons_from_the_last_war_desc: "在先前的西俄战争中，双方的指挥官都采取了天才般的战术和攻势。我们必须回顾我军在那场战争中的优势因素，以及我们作战、击败敌人的方法与教训。我们也不能忽视敌人赢得战争的策略，毕竟他们的军队常常战至最后。我们必须把这些策略运用到我们现在的军队中以强化军队。"
 KOM_democratic_study_foreign_strategy_desc: "为了提升我们的军队战术，我们必须学习世界上最好的军队：德军、日军、美军。我们必须观察德军在欧洲的闪电战、日军对中国侵略如火般的进攻和美军在苏格兰的顽强抵抗。即使是南非战争，德美双方也有着大量巧妙战术，他们也让最新型的武器装备面世。有时，外国军队的战术是最有用的。"
 KOM_democratic_lessons_from_the_unification_wars_desc: "不久前，俄罗斯大地仍然还是军阀割据，每个军阀都梦想着统一祖国。在一些地方，混乱仍旧在蔓延；只有我们的军队才能帮我们成为如今的强大力量。我们能从统一战争中学到许多，包括击败叛军的策略和俄罗斯最成功军阀的战术。"
 KOM_democratic_tactical_flexibility_desc: "有时候，我们的重大战斗计划可能会被突发的、不可控的事件打乱；我们不能指望每一场战争都能完美地进行。与其依赖一个大的作战计划，我们应该开始更多关注军官的主动性：让各个指挥官根据周围的独特条件做出决定。因为我们的整体指挥结构可能会崩溃，所以我们可能需要将决策权下放给基层的各个单位。我们必须让各部队使用最适合各自情况的战术，为我们赢得战争。"
 KOM_democratic_a_modernized_force_desc: "即使俄罗斯共和陆军是俄罗斯的一支强大力量，但它还不能与现在的世界三极相提并论。我们的很多战术和武器是从二十年前的苏德战争中继承的；是时候让共和国陆军进入现代了。我们会增加军费、投资军科并发展最新战术以更新军队。最终，俄罗斯共和国陆军会成为一支公认的准备好冷战的军队。"
 KOM_democratic_the_ministry_of_defense_desc: "在军队改革的过程中，我们首先需要扩大总参谋部，以适应新型军队的标准。其次，我们必须向将军们提供世界各地战争的最新数据，并让他们了解军事训练的最新方法。不但如此，我们还得精简国防部的官僚机构，以提高主要指挥官的指挥效力。"
 KOM_democratic_the_russian_republican_navy_desc: "俄罗斯曾拥有过一支引以为豪的海军，但这已经是几十年前的往事了。二十多年前的二战期间，德国海军在黑海蹂躏了苏联海军。是时候建立一支前所未有的，能够在敌人登陆之前摧毁敌人海上力量的海军了。我们首先得扩建造船厂，还要在俄罗斯境内招募最优秀的水手，建造最新型的船只。"
 KOM_democratic_the_russian_republican_air_force_desc: "骇人的第二次世界大战给予世界一个宝贵的教训：空中优势和近距离空中支援非常重要。很不幸，20年前，苏联空军无法与德国空军抗衡。因为苏联飞机大多已过时，飞行员也没有受过足够的训练。我们将为科米建立一支像样的空军，建造更多的空军基地，招募最优秀的飞行员，研究最新的战斗机和轰炸机，制造强大飞机，夺取空中优势，摧毁敌人城镇。"
 KOM_democratic_infantry_equipment_trials_desc: "我们的士兵在战场上需要高质量的枪支，但很不幸，我们只有二战步枪和兹拉托乌斯特商人弃置的步枪。我们必须进行实验、竞标，以研制一种可以量产的高水平步枪。枪好了，我们就能杀更多敌人来赢得战争。"
 KOM_democratic_improve_on_the_armored_corps_desc: "我们仅存的坦克都是二战遗留下来的，它们根本比不上德国、日本和美国的坦克。如果要闪电突袭，杀敌人个片甲不留，我们就得大大提高坦克的质量。我们将先进行竞标，选出最优秀的坦克以用于军队。希望我们最终选出坦克的质量可以比得上对手的坦克。"
 KOM_democratic_reopen_the_vyatka_general_staff_academy_desc: "沙皇俄国曾拥有一所著名的学院，用来为总参谋部培养军官，是时候复兴这所学院了。它可以为我军培养最优秀的将领，提高军官队伍的专业水平。经过我们的不懈努力，它还有可能成为全俄罗斯最顶尖的军事院校之一。"
 KOM_democratic_strategic_supremacy_desc: "在战场上，武器的好坏，只取决于使用人的好坏；攻防战术的好坏，只取决于指挥官会不会运用它。我们必须努力打造全俄最伟大的战术家，并用高超的战术打败敌人。最后，我们将举行军事演习，以让我军真正凌驾于凶猛的敌军之上。"
 KOM_democratic_onto_the_world_stage_desc: "现在我们已成为一个地区强国，是时候接触俄罗斯地区以外的国家了。为了实现这一目标，我们得开设正规的外交部门，并聘请能向世界表达我们意图的外交官。自从我们成为统一俄罗斯的竞争者以来，全世界都注意到了我们国家，我们也需要正式登上世界舞台。"
 KOM_democratic_open_the_gates_desc: "当我们还是一个小国时，大部分贸易活动都只在俄罗斯地区开展。而作为当前的地区强国，我们需要向俄罗斯地区以外的国家，特别是民主国家，拓展贸易业务。现在我们的北方有一些沿海地区，如果能在白海建立一支商船舰队，并由几艘军舰护航，这将大有裨益。"
 KOM_democratic_the_last_democracies_of_europe_desc: "法西斯主义和民族社会主义等意识形态正在迅速扩张，在这一危机时期，民主国家的联合就显得十分重要。根本来讲，我们需要与所有欧洲的民主国家打交道，并建立外交关系。我们将齐心协力，建立一个抵御独裁政权威胁的欧洲堡垒。"
 KOM_democratic_appeal_for_recognition_desc: "即使我们在俄罗斯地区已经是一个地区强国，一些国家仍然认为我们“只是另一个军阀国”。要成为一个世界性力量和我们理想中的民主堡垒，外交承认是第一步。我们必须拜访像美国、伊比利亚、英国和意大利这样的国家，并使他们相信我们是一个渴望外交承认的合法国家。"
 KOM_democratic_embassy_funding_desc: "现在我们已经收到了一些世界主要力量的外交承认，我们需要给每个承认我们合法性的国家设立大使馆。我们需要将一部分经费用于维持大使馆，但我们也会与几个世界强国建立完整外交关系。对于在世界舞台上登场相比，这些代价微不足道。"
 KOM_democratic_call_for_investment_desc: "我们的国库只能支付得起我们为改造这个国家而开始的若干项目，所以现在是我们寻求外国投资的时候了。好在我们可以与已经承认我们的新国家谈成协议。我们可以向这些国家保证，如果他们决定在我们共和国投资，我们将偿还债务的十倍，因此每个有关国家都将受益。"
 KOM_democratic_across_the_ocean_desc: "我们已经与多个欧洲国家建立了外交关系，但我们也需要看向远方，在我们所在的大陆之外寻找潜在的盟友。尽管北美洲是一片遥远的大陆，但那里仍是世界上仅剩的民主灯塔之基。我们需要尝试与墨西哥、加拿大和美国建立联系，从而为的是以后可以得到更多的国际承认，以及在大西洋西岸设立更多的大使馆。"
 KOM_democratic_a_visit_to_washington_desc: "自从民主制度在苏联的废墟上首次建立以来，我们最大的外交目标之一就是有朝一日与美国总统会面，讨论捍卫全球自由的问题。[KOM.GetLeader]，我们的共和国总统，希望与美国总统[USA.GetLeader]在华盛顿建立会晤。我们将利用任何机会与优秀的美国人民见面，如果提议的峰会进展顺利，这将是我们可以实现的又一个外交成就。"
 KOM_democratic_apply_for_ofn_observer_desc: "即使我们现在与OFN的外交仍然十分局限，我们仍然能用一些外国援助来建设国家。我们在惨遭破坏的俄罗斯中建立的民主政府应该足以说服OFN官员，证明我们是潜在的盟国。这将会是我们捍卫民主的第一步，就像我们的美国兄弟那样。"
