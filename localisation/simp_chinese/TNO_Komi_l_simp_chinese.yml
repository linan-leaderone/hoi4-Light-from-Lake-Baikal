 komidiplo.55.t: "西俄罗斯统一战线？"
 komidiplo.55.d: "科米共和国的理论家们是她最坚定的追随者。在每一个受人欢迎的意识形态旗下，都有几个男人、或是女人在为之奋力拼杀，为他们投效的那些操蛋意识形态中的矛盾和分析的多样性不断辩解。事实上，在共和国发出的每一份信函背后隐藏着的宗派之争，就是西俄革命阵线在社会主义政党掌握科米之后迟迟不肯向他们伸出橄榄枝的原因之一。革命阵线可能觉得，打乱这种……呃，“动态”？的局面，显得有些太不明智了。\n\n这就是为什么，聚集在革命阵线阿尔汉格尔斯克中央党部的男男女女收到来自科米的信函时，会大感惊讶。这封信上面可是有科米共产党一半代表的签名啊。人们议论纷纷，似乎科米那颗桀骜不驯的自由之心终于想要落叶归根了？\n\n信函中设想着双方利益整合起来的某种形式，一词一句之间充斥着意识形态，以至于部分内容读来令人费解。革命阵线以军事手段保护社会主义理想，而共和国花费时间精力来研究、探索俄罗斯社会主义理论。两国合二为一，科米共和国领导行政事务，阿尔汉格尔斯克政府则向负责军事的方向过渡，这肯定比两国保持现在这种若即若离的关系要好得多。\n\n这个提议十分诱人，但计划却存在着信中也未曾提及的一个巨大漏洞。阿尔汉格尔斯克政府并不怎么信任科米共和国的官员，这些好事善妒的家伙对北方的斗争一无所知。只有一个事实能让他们不情不愿地把这项议题摆上谈判桌，那就是这个联盟能为红军开辟一条通往西方和南方的康庄大道。即便如此，谈判也未必就能成功。"
 komidiplo.55.a: "呸！我们要走自己的路！"
 komidiplo.55.b: "让两个政府合并吧。"
 komidiplo.58.t: "乌斯季瑟索利斯克敦促我们投降！"
 komidiplo.58.d: "在过去的几周中，我们的侦察兵在与“乌斯季瑟索利斯克”的边境发现军事活动有所增加——其是一个盘踞在前科米共和国地区的极端军国主义、极右翼政权。该政权好战的态度致使各邻国感到担忧，而现在，他们似乎对骑士团产生了兴趣。\n\n今早，他们向我们下达了最后通牒。若我们屈服，他们则会将骑士团和平整合进其政权，而我们用自由作为代价，避免了血雨腥风；若我们拒绝，那么他们或许仍会诉诸于武力……"
 komidiplo.58.a: "我们别无选择，只能投降。"
 komidiplo.58.b: "我们不怕这些异端！"
 komidiplo.59.t: "骑士团投降了！"
 komidiplo.59.d: "正如我们所料，圣格奥尔基骑士团在我们的军事实力面前萎靡不振，决定向我们屈服，而非以卵击石。我们的部队已经越过边界，进驻盖尼，并确保该地整合进程顺利进行，以免发生什么岔子。"
 komidiplo.59.a: "迈向统一的又一步。"
 komidiplo.60.t: "骑士团回绝！"
 komidiplo.60.d: "出乎我们的意料，圣格奥尔基骑士团拒绝了我们的要求，甚至在我们压倒性的军事优势面前也不屈不挠。他们已经在加强边界，为不可避免的冲突做准备，但这种努力几乎肯定是徒劳的。我们的兵力远远超过他们的兵力，这场战争不会持续太久。"
 komidiplo.60.a: "有勇气，但很愚蠢。"
 komidiplo.61.t: "乌斯季瑟索利斯克敦促我们投降！"
 komidiplo.61.d: "危险即将来临。立足于瑟克特夫卡尔的极右翼势力已经成为了我们的长期隐患，而他们似乎终于盯向了中立区。大批大批的部队正在边境集结，这一令人担忧的事态发展与一条发向外交部的信息不谋而合。\n\n这个所谓的“乌斯季瑟索利斯克国”要求中立区立刻投降，并纳入他们的版图。如果我们拒绝，他们就会暗示某种军事干涉的可能性。而根据我国边境所驻扎的大批军队来看，这种军事威胁绝非虚张声势。我们是该投降，向中立区的棺材板上钉上最后一颗钉子，还是捍卫我们自己的国家？"
 komidiplo.61.a: "我们没可能赢，只能投降。"
 komidiplo.61.b: "中立区绝不会输！"
 komidiplo.62.t: "沃洛格达投降了！"
 komidiplo.62.d: "不出预料，沃洛格达中立政府明智地听从了我们的要求，而非让战火烧到他们的土地上。我们要立刻开始整合新并入的土地，士兵已经越过边境前往沃洛格达，采取行动巩固我们的统治。"
 komidiplo.62.a: "中立言过其实。"
 komidiplo.63.t: "沃洛格达拒绝投降！"
 komidiplo.63.d: "令人费解的是，沃洛格达中立区拒绝了我们的合并提议！他们显然不明白自己根本就没多少胜算，宁可冒着与我们军事对抗的风险，也不愿放弃他们错误的中立。他们的军队与我军实力差距很大，应该抵挡不了我军的进攻。"
 komidiplo.63.a: "我们要粉碎他们！"
 komidiplo.64.t: "乌斯季瑟索利斯克断绝关系"
 komidiplo.64.d: "一则令人担忧的消息自我们的表面“盟友”乌斯季瑟索利斯克传来。瑟克特夫卡尔政府不顾任何理由，决定废除他们同帝国的互助条约。\n\n我们现在只能猜测他们这么做的动机，但几乎可以肯定的是，他们肯定是想夺走我们的土地。我们的侦察兵已经报告了敌军部队越境的情报，所以我们必须做好一切准备。如果乌斯季瑟索利斯克真的打算进攻，我们就不能慌乱无措。"
 komidiplo.64.a: "我们就不该相信他们！"
 komidiplo.65.t: "乌斯季瑟索利斯克敦促我们投降！"
 komidiplo.65.d: "邻国“乌斯季瑟索利斯克国”发来了一条信息，他们非常明确地要求我们所有的武装力量后退。这并非是虚张声势，因为一旦我们拒绝，他们的军队就会向边界开进。\n\n此诚危急存亡之秋。如果我们投降，没人会知道我们的战士会做出什么举动。没人知道他们会不会变得像土匪一样烧杀抢掠。另一方面，相比拼命反抗，投降所造成的伤亡可能会更少些……"
 komidiplo.65.a: "也许是时候放下武器了……"
 komidiplo.65.b: "我们的铁骑会把他们碾碎！"
 komidiplo.66.t: "高尔基投降！"
 komidiplo.66.d: "高尔基的土匪旅做出了明智的决定，他们投降了！这群土匪得出结论，这场冲突他们根本没有胜算，只会在抵抗中彻底灭亡。现在我们的部队不费一枪一弹，就控制了高尔基及其重要的机械工厂。对该地区的整合正在按计划执行。"
 komidiplo.66.a: "意外之喜。"
 komidiplo.67.t: "高尔基拒绝！"
 komidiplo.67.d: "不出所料，高尔基的土匪不顾我们的要求，准备与我们的部队作战。尽管我们有人数优势，但匪帮规模庞大的坦克部队是块难啃的骨头。不过说归说，他们对我们的大军而言不过是奋臂螳螂。"
 komidiplo.67.a: "那些生锈的罐头可吓不倒我们！"
 komidiplo.68.t: "一封写给鞑靼斯坦的信"
 komidiplo.68.d: "我们与我们所谓“邻居“的西俄罗斯诸国的关系和交流非常有限。事实上，鞑靼斯坦共和国几乎不依赖这个所有人都把它遗弃的世界。哪怕在这个共和国建立之初时我们遇到了一系列经济上和劳动力上的问题，现在这些问题也正逐渐变得无关紧要。在大多数情况下我们能做到自力更生，而我们也很乐意保持这样的生活。\n\n现在看来，这份“桃花源“般与世无争的日子要被迫结束了。\n\n一份来自北方共和国新任领袖古米廖夫的来信不简简单单告诉我们他们名称上的改变。信中还提到了古米廖夫所预见的一个从乌拉尔山脉一端到另一端的“钢铁与血肉“般的联盟。虽然他的话听起来如疯子的话一般痴心妄想，他却辩称这是个无可挑剔的概念。我们的土地上有不少人被这泛欧亚理念所吸引。我们的人民既是为了信仰而战的勇士，又是为了工业建设的先驱。所以信中所承诺的宗教多元化和尊重我们古老的信条并没有给他带来多大帮助。而具有一定吸引力是古米廖夫所保证的对人们最低限度的尊重。\n\n不幸的是，这些承诺自然是有一定代价。古米廖夫要求我们臣服于他。按照他的说法：“若我们合作将会是个共赢局面。我们将会是你们仁慈宽厚的领导，而你们则效忠于我，为了我们共同的事业奋斗。”这些话富有争议，但这其实并没有想象中的那么糟糕，毕竟俄罗斯那帮征服者就是一直这么对待我们的。"
 komidiplo.68.a: "愿上帝保佑，我们的联合会为双方带来荣耀。"
 komidiplo.68.b: "果断拒绝，这帮蠢货说的都是废话。"
 komidiplo.69.t: "加入文书"
 komidiplo.69.d: "新生的鞑靼斯坦共和国既证明了自己战斗中的英勇，也表现出了对商贸的兴趣。伟大导师已经在几次演讲中表达了对他们欧亚主义习俗的尊敬，而我们的国家也渴望倾听。现在，他们是时候迎接我们的荣耀统治了！\n\n加入的方式很简单：鞑靼人将成为我们的政治同盟，并将政府合并，作为交换，他们会作为遵循其高贵信条的少数民族享有特殊待遇。鞑靼人的经济也将在我们的领导下发展——虽然限制他们繁荣的大篷车经济要比赶一群猫还要难。\n\n我们的领袖高度赞扬了该事件，并且要求在新领土内的清真寺宣传泛欧亚主张的呼吁。这块区域内高贵的穆斯林们肯定会十分欢迎他们的新同胞……"
 komidiplo.69.a: "荣耀属于鞑靼斯坦的兄弟们！"
 komidiplo.70.t: "暂时的抵抗"
 komidiplo.70.d: "新生的鞑靼斯坦共和国既证明了自己战斗中的英勇，也表现出了对商贸的兴趣。伟大导师已经在几次演讲中表达了对他们欧亚主义习俗的尊敬，而我们的国家也渴望倾听。现在，他们是时候迎接我们的荣耀统治了！\n\n不幸的是，我们在开导他们关于合并的好处之时遇到了些问题。鞑靼人以“自然、政治、文化因素”为主要理由，直言拒绝了我们开出的交易条件。哈！伟大导师所信奉的政治与文化准则，正是这些走上歧途的穆斯林所苦苦追求的，而他们的视而不见可是一大损失。\n\n不要紧，他们的拒绝只是暂时的。我们的军队正着手将终将来到的欧亚国复兴传播至鞑靼人的每一寸土地。让草芥为此悲伤吧，我们终将把俄罗斯土地连为一体。"
 komidiplo.70.a: "他们会后悔的。"
 komidiplo.71.t: "古米廖夫的邀请"
 komidiplo.71.d: "长久以来，科米的土地上总是充斥着勾心斗角。然而，一颗新星从混乱中冉冉升起，而新的领导者开始放眼与我们的土地。他们的领导者，古米廖夫，信奉一种提倡全民族团结的信条，他甚至还向我们宣扬一种奇怪的共同“信仰基础、宽容与狂热”。我们的伊玛目一头雾水，但他们赞同这一提议。\n\n抛开宗教冲突问题，我们并没有被他们的提议所迷惑。古米廖夫宣传，我们的人民与军队将会归入一项更伟大的事业，一项将团结传播至草原各处的事业，而他故意避之不谈的是，这会带来血雨腥风：毫无疑问，流的都是我们自己的血。\n\n然而，我们中的一些人却认同古米廖夫的信条。就在前几天，我们才把一个嚷嚷着欧亚主义的奇怪传教士，以及一群为早已寿终正寝的俄罗斯而集会的人打入牢狱。就我们的政治根基而言，我们应该反对他们，而那些相信古米廖夫异端言论的人，则是乌斯季瑟索利斯克是疯子之地的最好证明。\n\n不论他是不是个疯子，我们必须做出抉择。统一或独立？和平或战争？"
 komidiplo.71.a: "追随古米廖夫吧。"
 komidiplo.72.b: "我们要坚持独立！"
 komidiplo.72.t: "整合巴什基里亚"
 komidiplo.72.d: "报告：派驻乌法代表，19XX-XX-XX\n\n今天，乌法街头挂满了欧亚国的横幅，迎接伟大导师古米廖夫的到来。在新领土的首次演讲中，古米廖夫引用了古兰经中的诗文，并保证在全体人民间建立“坚实的兄弟情与彼此间的尊重”。尽管有几名伊玛目因寻衅滋事而被逮捕，但演讲收效甚佳，听众欢呼雀跃。我们确信一些煽动性的流言蜚语需要花些时间才能制止……\n\n不过，不全是坏消息。乌法的宗教与政治当局已经向他们的新领导者宣誓效忠，欧亚主义的博爱思想也在全国教育系统中顺利推行。军事征召也如期进行，只是某些军官群体要多花些时间来接受我们的理念。\n\n本周来自乌法的报告陈述完毕。我们祝贺伟大导师的又一次成功——愿欧亚国在同胞们的血汗中重生！"
 komidiplo.72.a: "荣耀属于古米廖夫！"
 komidiplo.73.t: "冥顽不化的蠢货！"
 komidiplo.73.d: "报告：派驻乌法代表，19XX-XX-XX\n\n不难看出，我们与那些该死的巴什基尔人建立同胞情谊的尝试，从一开始就注定会失败。是因为他们的执政机构所存在的个别问题导致他们缺乏常识吗？是因为失败的教育系统导致他们的执政者如此盲目吗？不论如何，结果就摆在那里：巴什基尔人拒绝了我们统一的提议，甚至驱逐了我们的领事，这其中还包含您最忠实的下属！真是对欧亚主义的莫大侮辱，这简直是在打伟大导师的脸！\n\n我们成功吸引了约数百人加入我们，有些人发誓要离开那个走上歧途的国家，并跟随伟大导师的脚步，不过让这个半独立国和平加入我们是基本无望了。一些最有名望的伊玛目严词拒绝了我的宽容，还称我们是“恶魔的爪牙”。抛开他们的侮辱不谈，我们确实不能期望着双方和平合并了，应该要准备军事干预。\n\n我们必须要做好应对最坏情况的打算：不论巴什基尔人愿意为自己的信条流多少血，最终，他们总会认清，我们的统治是仁慈的。"
 komidiplo.73.a: "趋势不可避免，这不过是小小的拖延。"
 komidiplo.74.t: "对别列兹尼基的威胁"
 komidiplo.74.d: "当卡津别克看着守卫护送着禁卫车队进入大门时，消息传来了。天色阴沉，狂风大作，几乎盖过了信使的声音：\n\n“长官，乌斯季瑟索利斯克给我们发来了最后通牒！”\n\n他相当清楚信使的意思：一直以来，维亚特卡政府都提放着这一可能性。乌斯季瑟索利斯克由一名妖言惑众的疯狂政客控制着，那里的人民被迫为了不切实际的欧亚主义幻想而卖命，但之前人们认为，在他真正成为威胁前疯狂消失殆尽。不过现在，大军压境，威胁近在眼前。\n\n卡津别克与他小小内阁进行短暂会晤。古米廖夫只给了两个选择：要么归顺，要么开战，其他免谈。木已成舟，对于小国家的小军队来说，这场战争毫无意义：他们除了不断撤退或是背水一战，别无他法。\n\n最终决定必须做出，但二者都毫无尊严可言。卡津别克叹一口气，做出了选择。"
 komidiplo.74.a: "投降。"
 komidiplo.74.b: "开战。"
 komidiplo.75.t: "归顺"
 komidiplo.75.d: "当黎明到来之时，别列兹尼基的选择更明确了：边境的部队开始成批成批的投降，任何形式的抵抗如雪花消散般崩溃。当军队开进这里时，大多数情况下，他们遇到的只是类似治安镇压的情况：人民营的暴徒们在自己逃之夭夭之前先把囚犯们押解到士兵那里去，同时还提供了对他们的相关指控。而村庄仅仅是在把那些困惑的军官们赶走之前，给他们提供一个临时落脚的地方。\n\n领导层投降后，其行政机构也开始逐渐向古米廖夫的政府靠拢，而很快，他们就遭到了粗暴对待。公务员和民主异见分子把住所和政府机关变成了一座座战俘营，而对于那些已经被逮捕的前政权知识分子来说，类似于公平审判之类的东西早已经荡然无存。而相对应的，对于那些被欧亚主义者用来发泄怒火的一小撮人来说，深夜里的一颗子弹已经是给他们的最后仁慈了。\n\n别列兹尼基被那些匆忙的逮捕行动所终结——而剩下的人选择投降，而古米廖夫的政权很快就开始了确保忠诚的下一步。年轻人们被赶到在广场和市场里，他们是全州的“收成”，而古米廖夫政权给他们提供如下选择："
 komidiplo.75.a: "服从欧亚，或者死。"
 komidiplo.76.t: "简单的拒绝"
 komidiplo.76.d: "别列兹尼基在夜半时分表明了自己的立场：乌斯季瑟索利斯克的使节已被驱逐，并毫不客气地向其警卫开枪警告。当使节被人民营押送至边境时，他录下了以下内容：\n\n“我坐在卡车里，目睹了暴乱爆发：到处都是大火和叫喊声，我还听到了草地那里传来的尖叫声。他们正在肃清赞同欧亚主义的人，一些是真心的支持者，另一些就不见得了，他们要烧死这些人。”\n\n“我们路过一个村庄的废墟。这里的气味很浓烈，闻起来辛辣又油腻。我问看守，这些人怎么了？看守哼了一声，转身走了，撂下一句话：他们反对人民的沙皇。”\n\n“自打我到这里来，我第一次感到自己不能再相信青俄联了，很显然，他们是一群愤怒的暴民，和平时期不能相信他们，打仗了也不能对他们仁慈。”\n\n我国境内的别列兹尼基派驻代表指责这份报告充满偏见、无中生有，但他也被驱逐了。这一记录无可辩驳，它也能被用来影响舆论风向。"
 komidiplo.76.a: "我不太相信这是真的。"
 komidiplo.56.t: "西俄革命阵线拒绝！"
 komidiplo.56.d: "节选自《剑走偏锋：对西俄罗斯伪革命派的回应》，科米社会主义自治共和国独家出版\n\n我们相当失望，同时也毫不意外地发现，所谓的阿尔汉格尔斯克社会主义者——或现在我们称之为阿尔汉格尔斯克军政府的政权——真正本质是什么。我们质疑这些相比于信念更相信武力的人是否真的坚守自己的意识形态。为什么革命阵线政府，选择给那些与政治局联系甚少的将军独立的封地呢？为什么他们的民政政策并不包含对于自治地区、共产主义党组织在本地无产阶级意识形态发展中做出的贡献？\n\n我们现在明白，那些蛰伏着的红皮豺狼并不在意自己的行事方法何等诡异：用枪杆子推行社会主义。平心而论，笔者十分怀疑革命阵线是否真心致力于社会主义建设，而不是在他们布尔乔亚式隐秘民族主义的道路越走越远。从今往后，必须看清事实，放弃对他们寄予的厚望。革命阵线并非我们的救命稻草，而事实上，他们只是又一群扭曲、丑化革命的右翼异端武装分子。\n\n如果真要说能从他们身上学到什么的话，那就是，团结在党的旗帜下，才能确保革命顺利进行。动动脑子！若非党的领导，我们早已被军阀政治所荼毒。对于这一点——也仅在这一点上——我们感谢他们的军政府。正是因为他们的顽固不化，我们才能预防自己重蹈覆辙。"
 komidiplo.56.a: "我们根本不需要他们！"
 komidiplo.57.t: "西俄革命阵线接受！"
 komidiplo.57.d: "节选自《团结一致：对西俄罗斯广大同志的答复》，科米社会主义自治共和国独家出版。\n\n我们一直期盼着与志同道合者相遇，希望他们能找到像我们这样的同类。现在，我们欣慰地宣布，他们总算来了。我们以期待的目光放眼全世界，同时也看向祖国大地：如果西俄革的将军们希望在我们身上看到坚定的理念与推动国家步入正轨的能力，那尽管放心，他们还能发现我们十分高效。\n\n尽管如此，我们不能就此不思进取。是时候好好利用西俄革积攒的庞大军力，平定周遭蠢蠢欲动的零散军阀。历史的车轮滚滚向前，那些军阀的抵抗不过是徒劳之举。\n\n我们必须一击制胜。同志们，大步向前！凯旋之日漫漫无期，但它，就像世界革命，就像日夜更替，革命终将胜利，太阳定会升起，凯旋之日必将到来！只有坚定不移地奋斗，我们才能在那一天作为崇高之士屹立，自豪地说：\n\n历史召唤之时，我，站了出来。"
 komidiplo.57.a: "荣耀归于革命！"
 komi_DSNP_regional.1.t: "经济状况"
 komi_DSNP_regional.1.d: "罗季昂诺夫盯着丑陋的厂房，像往常一样，思维发散起来。他不是个能说会道人，但他有时有丰富的想象力，就像天气好时，狗会被遛，能自由自在地玩耍一样。不过，他好像没这么悠闲，沃兹涅先斯基派他过来，指派他“调查真相”，找一些能贡献给国家的金块珠砾。\n\n他耸耸肩，该放弃幻想，前去调查了。\n\n工厂的名字早就不可考了，东墙更早已被炸碎了。不过，这还有很多过去兴盛时的遗迹：白色混凝土和钢筋在建筑内部随处可见，周围环绕着一圈圈暗红色铁锈。望着这残破的混凝土和其上的锈迹，过去的灯泡、机床、压力机、液压机如入眼帘。\n\n上一次有机器开动是多久之前的事了？此处灯光何时熄灭？多少人投身军旅，虚度青春？罗季昂诺夫想起他采访周边乡民时的场景。这么多人逃散，这么多房子空空如也。无论贫富，从人们的脸上都看不到一点希望，好一片白茫茫大地真干净！造化对俄罗斯母亲残酷无情，未来会好吗？\n\n他好像踩到了什么，他抬起脚，瞥过去。是厚重的棉织品：几个钮扣，有脸，有身体，有用布缝的小胳膊，脸上还挂着一丝微笑——一个布娃娃。在这，俄罗斯的工业废墟里，这要不是什么征兆，他是不会信的。"
 komi_DSNP_regional.1.a: "损失这么大，太多东西需要重建了。"
 komi_DSNP_regional.2.t: "沃兹涅先斯基的演讲"
 komi_DSNP_regional.2.d: "民主社会主义人民党总部里的任何一个人都没有察觉到，那封矿工的抗议信是何时送到沃兹涅先斯基的办公室的。民主社会主义人民党已经渡过了最艰难的时期——说实话，这也许是那封信能出现在办公室门前的唯一原因——但眼下，疑云仍未消散，任何送进他办公室的文件都免不了被猜忌一番。尽管如此，一旦让沃兹涅先斯基看到了那封信，党部里的人除了一个劲地谢罪，别的什么都做不了。毕竟，总统总不能被这点小事叨扰，他老人家也许只会一笑而过，或许还会花上一整个下午和日丹诺夫——或者别的什么人，只要他看着顺眼就行——煲电话粥，向他大倒苦水。\n\n但那天下午，不幸被沃兹涅先斯基撞上的党员见识到了他最可怕的一面：意气风发，雷厉风行，宝刀未老——像一根就要烧到手指的火柴一样危险。沃兹涅先斯基一把抓住那个可怜虫的胳膊，把党员们一个个抓来开会解决矿工糟糕的安全条件，还有越拖越长的工作时间。他们先是开了五个小时的会，接着又用了五个小时来制定对应的方案：当他们终于可以收尾的时候，天边已经出现了一丝曙光。\n\n然而，总统阁下可不会被所谓的“睡眠需求”约束。在朝阳还没从地平线上升起的时候，他已经随手找了辆党部的车，把他的助手们挨个儿拖上车，然后径直朝着瑟克特夫卡尔西南边的那个小矿场开去，他要和那里的管理层“好好谈谈”。不管那天他到底和矿业公司的人说了什么，总之就是起效了。总统的大名印在了新闻头条上，旁边还附上了一张尺寸稍小的照片，一群汗流浃背的工人们兴高采烈地抬起沃兹涅先斯基。在工人的簇拥之下，他笑得很开心。这样的报道持续了有整整一周之久，每家报社都在赞扬这位“人民的总统”，将他称作“进步的象征”。\n\n对于那些策划了一系列庆祝彩排的党员而言，即使他们已经精疲力竭，即使他们无偿加班还累得半死，但这些努力也许终有回报。"
 komi_DSNP_regional.2.a: "快了。"
 komi_DSNP_regional.3.t: "人民之声，人民之愿"
 komi_DSNP_regional.3.d: "总统环视着他的反对派们，他的眼神倒像是在看路边的一条流浪狗一样：不过是远远地瞥去一眼，但又能隐约感觉到他眼中的那份鄙夷。工会成员对他的眼神皱了皱眉，但什么也没做。毕竟，他又不能对人民选出来的这个人搞什么动作。\n\n现在，沃兹涅先斯基又把话题转向了争论的中心，他几乎是慢条斯理地说着，就像一个假惺惺关怀后辈的老大哥一样。“阿列克谢，我知道有些问题你们工会还没有解决——不过，我愿意直面困难。所以，我再问一遍：你是愿意，还是不愿意支持我们减少工作周数的提议？”\n\n这名工会成员叹了口气，用他一贯的回答搪塞了面前这个假仁假义的人。“恕我直言，总统先生，你根本不知道这儿的物质条件有多艰难。我们已经快要把我们的雇主逼得要造反了，我们惹不起——”\n\n沃兹涅先斯基突然把桌一拍，对着他咆哮起来：“我就知道！你小子打扮得真跟那么回事儿的，可在雇主面前你就只会像条看门狗一样卑躬屈膝！有你这种人，就是在给工会主义精神丢脸！就是在侮辱我们国家的理想！”听到这炸雷一般的怒吼，阿列克谢猛地打了个寒颤。是他的错觉，还是他真的看到了总统眼中闪烁着胜利的光芒？等一下，总统是在跟他开玩笑吗？\n\n坐在阿列克谢周围的人纷纷拍手大笑起来，他不由得用双手捂住了脸。他在工会里已经不得民心了，而且，在人民的要求下，谁知道他的继任者能不能顶住压力不致崩溃？还有，公司会不会直接把他们一口气从工厂里赶出去？这个时候，沃兹涅先斯基靠过来抓住他的手，就像要给他致命一击一样，俯身向前低语道："
 komi_DSNP_regional.3.a: "这可不是私人恩怨，这是人民之愿。"
 komi_DSNP_regional.4.t: "畸形的选举人团"
 komi_DSNP_regional.4.d: "科罗利科夫向着他身边的人点了点头，算是致意。好吧，实际上他的心思早已经飞到了九霄云外。他甚至都没答应要来出席这劳什子会议，为什么总统硬要为他签署了一个“强制短休”，把他从军队的职责中拖出来开这个会呢？他的眼前站着一个穿正装的文员，脸上很是痛苦地挤出了一个做作的笑容，他拍了拍手，示意大家注意：“先生们，欢迎你们参加科米共和国选举委员会的第一次会议。请随意，找个位子坐下吧，我们可以先互相做个自我介绍，然后再谈谈我们具体要做什么。”\n\n科罗利科夫听着听着，他的脸色越来越凝重，心也越来越寒。他年轻的时候就学会了怎么判断一个人是否言不由衷。他们从来不敢与你对视，他们的用词不是过于矫揉造作就是刻意得甚至有些轻浮。一个人的声音往往可以出卖他的真实想法，连底裤都不剩。现在，坐在桌边的每个人的声音都出卖了他们。他们的目光里也没有一丁点真情实感。当他们谈到他们对选举委员会有多么热忱的时候，科罗利科夫甚至出现了幻觉，他看到鲜艳的红旗在自己眼前飘扬。\n\n科罗利科夫站起了身，他试图让自己的语调保持平缓，但有那么一瞬间，他的心中莫名涌起了一股信念，他决定再试探一下：“先生们，我认为我们不过是在做表面功夫，就像现在这样。只有互相了解了我们各自的打算，我们才能达成共识。所以我想多听听，为什么沃兹涅先斯基选中了你们。我们能为民主带来什么？我们又要怎么去实现民主呢？”\n\n大家先是都望向了他，再互相看看，然后开始大笑起来。有个人乐得开始拍桌子，然后一边笑着一边说道：“噢，科罗利科夫，你太逗了。你说得对，我们摊牌了，伙计们——”面对听他发言纷纷点头同意的人们，他做了个手势。“我们之所以被选中，是因为我们能因此而获益。我们用不着来假装公平，我们也不会那么做。民主就是沃兹涅先斯基想把事情给做了，对吧？”\n\n那个人又往桌子对面凑近了一点。突然，他像看到了猎物一样笑了起来。“他想做的事越多——他的选举就会越民主。”"
 komi_DSNP_regional.4.a: "抱歉，我走错门了吗？"
 komi_DSNP_regional.5.t: "小学课程"
 komi_DSNP_regional.5.d: "科莫罗娃老师走进教室时，全班同学向她鞠躬致意。沉默的气氛笼罩于班级之上，这种气氛源自于老师平时“不打不成器”的教学理念。但她今天的脸色比平时柔和了一些，不那么拘谨了。当她示意全班同学坐下时，她的思想开了一下小差。\n\n科莫洛娃在白板上写了三个词：民主、社会主义、俄罗斯。“谁能告诉我什么是民主？”科莫洛娃的声音既严厉又温柔，这只有经验丰富的老师才能做到。这一次，她目光下的同学们打破了沉默。有着一头卷发的男孩帕夫洛维奇小心地举起了手。她向他点点头。“请你回答，帕夫洛维奇。”\n\n“民……民主就是人们可以选择自己想要的事物！就像爸爸妈妈在我和弟弟之间选一个人去店里帮忙一样！”科莫洛娃赞许地点点头。“没错，帕夫洛维奇，你回答的很棒。民主就是我们能为重大事项作主——不仅仅是谁做每周的家务，还有我们的领导人、我们对国家的期望、我们的未来。”\n\n“社会主义就是政府包揽所有工作！”一个欢快而自信声音从班级后面响起，那是达娜的声音。“我父亲说沙法列维奇是对的，而且……”\n\n“你父亲错了，达娜。社会主义就像我们午餐时分苹果一样。我们给那些可能吃得少的人多分一些苹果，这些人就会将多的苹果再分给其他人。因为这很公平。”\n\n科莫罗娃颓然一笑。“我们一定要把它做好，孩子们。等你们长大了，要记住这些事情，要做出明智的选择。因为我们做的这一切，都是为了——”她在黑板上重重写下最后几个大字——俄罗斯。"
 komi_DSNP_regional.5.a: "这就是我们的归宿，和我们的梦想一起。"
 komi_DSNP_regional.6.t: "祛除粉饰"
 komi_DSNP_regional.6.d: "向党代表所作的秘密演讲，科米选区（根据国安部门指令，审查删除），19XX年X月X日。删节版。\n\n所以，同志们，我们得洗去这些年身上沾满的腐臭味：作为你们的总书记，我承认我在很多事情上都有参与同谋。如果让理发店的老娜塔莉亚知道，我为维护党内秩序都做过什么，那么，可能上次选举你们就见不到我了。（笑声）但为了创造未来的和平，我们必须放下过去的武器。\n\n对，我说的就是你们的外快。我们要立刻停止政治献金联络网的运作——我们会坦白我们的非法竞选资金，把现有的流动资金都捐给慈善事业。没错，这就是我们要做的——说真的，这有点像把屎冲走之后再擦屁股，是吧？（持续不断的笑声）静一静，朋友们！你们听我这么讲话也有十多年了，难道现在你们还要假装我这是在搞笑吗？\n\n不管怎样，这种灰色收入必须停手了，把你们身上用这些票子买来的名贵礼服也脱下来，不要心疼。同志们，别再那么招摇了——什么名车、名表，通通都收起来。我们要放低一点姿态，多接接地气，和群众们打成一片。还是说，你们真想把自己饭碗给砸了？你，对，后排那个！\n\n（含糊的提问，无法听清）\n\n啥？你问工资？你意思是你吃早饭时吹得天花乱坠的那些个绫罗绸缎？（笑声）没错，我们要强制减薪了，我们得低下头，我们得勒紧裤腰带——然后我们会拿到比钱更好的东西。朋友们，钱财不过身外之物，有权才是硬道理啊。如果我们不出岔子，我们接下来一百年都可以安安稳稳的过日子，在俄罗斯最肥的四不管地带大赚特赚。这笔买卖难道不值吗？"
 komi_DSNP_regional.6.a: "多好的演讲，现在去寻些乐子吧！"
 komi_DSNP_regional.7.t: "为了我们的未来"
 komi_DSNP_regional.7.d: "当盒子被打开时，卡捷琳娜几乎哭了。和镇上的许多孤儿呆了很长时间之后，她独自一人在学校里哭过很多次。这一次不同。她被她看护的孩子们包围着，周围都是喜悦的泪水。\n\n当德国人的炸弹摧毁了最后一本历史书时，她担心最坏的情况会到来：孩子们再也不会知道留里克和他的儿子们，或者亚历山大·涅夫斯基战胜日耳曼天主教徒的事了。这不是简单的销毁一本书那么简单，这是对他们历史的抹杀。接着，一个政府的人走了过来。他身材矮小，秃顶，没有一丝笑容。一个完美的官僚，一个无聊的人。然而，卡捷琳娜却希望自己能抱起那个小个子男人，当场亲吻他，因为他带来了那些消息。有全新的书籍！不仅仅是重印的、拷贝粗糙的，还有实际上具有最新历史成果的新书。不仅仅有在轰炸中失去的历史书，还有化学、数学、生物和人文学科方面的书。\n\n“孩子们，快过来！”卡捷琳娜拍着手说。“在开始我们的数学课之前，我们先来读一读一位伟大而又威武的女王，留里克孙辈的母亲，基辅的奥丽加。”她拍了拍书的边缘，在读之前鼓动他们纯真而狂热的兴奋。\n\n以后的日子里，她会给他们讲数字，讲阿米巴原虫，这对他们的未来会有帮助。但过去的一切都被保留了下来。曾经的俄罗斯都被保留了下来。税收并不是简单地用于炸弹、子弹或面包，而是确保他们拥有未来。自从她出生以来，卡捷琳娜第一次知道对未来抱有希望的感觉。她可以梦想……"
 komi_DSNP_regional.7.a: "……孩子们有机会了解一个他们还未诞生时的世界。"
