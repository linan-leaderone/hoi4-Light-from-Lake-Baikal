 KOM.125.t: "政治局危机"
 KOM.125.d: "米哈伊尔·苏斯洛夫的办公室的灯在闪了几下以后彻底熄灭了，瑟克特夫卡尔不可靠的电网总是出这些岔子。苏斯洛夫对此习以为常，他从角落里的茶炊倒了两杯茶，点燃了一盏相当古老的油灯。“斯韦特兰娜·尼古拉耶芙娜，”他一边吟诵着这个名字一边瞄向正坐在他新整理好的办公桌对面的那个女人，“你的名字在党内举足轻重。你的父亲，尽管他有很多缺点——”\n\n“米哈伊尔，我很欣赏你的恭维能力，”布哈林娜冷冷地说，“我知道你找我来这里不是为了讨论我的姓氏。”\n\n苏斯洛夫笑了，看来他的客人没有辜负他的期望。“当然，布哈林娜同志。日丹诺夫对我和我建立的政治秩序虎视眈眈。我需要你和我合作来让他乖乖听话，”布哈林娜警惕地看着他，不动声色，他继续道：“我不关心你究竟效忠于谁，我了解你，你也了解我，我们不应该拘泥于这种浅薄的东西。我也毫不怀疑日丹诺夫已经向你开出了他的价码，如果现在还没有，他也很快就会提出的。”\n\n“所以呢，总书记同志？”\n\n“我只想重申一个不言自明的事实：日丹诺夫将会在我离开的那一刻对付你和你的党羽。那个男人所渴求的是——”\n\n“你敢说你和他不一样吗？”\n\n“斯韦特兰娜·尼古拉耶芙娜，你知道我的行事风格，”苏斯洛夫停了下来，抿了一口茶，“我不喜欢抛头露面。你觉得你是怎么在一个有着这么浓重的反布哈林情绪的政党里走到今天这步的？仅仅是高尚的情操吗？还是你的姓氏？我需要有人站在我这边。”\n\n在心里，布哈林娜只能承认他是对的，至少对了一部分。她屡次三番地得到了苏斯洛夫的支持和援助。“所以你的意思是，我的选择只有要么成为你手下的傀儡，要么成为日丹诺夫手下的尸体。”\n\n“你这个用词比我要粗俗些，但准确无误，布哈林娜同志。你的选择很简单。”苏斯洛夫点燃了一支香烟。“要么坚持与我合作，继续你那平步青云般的政治生涯；或者放弃帮助你走到现在一切，然后在你失去利用价值的时候被我们的老友安德烈处决。也算是一种‘特权’，对吧？”"
 KOM.125.a: "步步紧逼。"
 KOM.126.t: "新的双头政治？"
 KOM.126.d: "“我猜，你是来找我谈苏斯洛夫同志的事的，”布哈林娜直截了当地说。这个矮胖留着八字须的男人站在她办公室的门楣下，没有露出惊讶的表情。\n\n“是的，斯韦特兰娜，”日丹诺夫开口了，“你是怎么知道的呢？”\n\n“直觉。进来吧，请坐。”\n\n“你确实是个非常聪明的女人，”日丹诺夫不真诚地恭维道，他随手把门关上，但没有坐下来，“我是来和你讨论那条横在我们中间的毒蛇的，那条盘绕着我党的大蛇——”\n\n“了解了。所以你究竟想做什么？”斯韦特兰娜回答道。\n\n“这不是针对苏斯洛夫的个人恩怨，”日丹诺夫接着说，他的语气变得有力而坦率，“如果没有那只老鼠的走狗们从中作梗，党会更有效率地运作。我们可以干一些大事，斯韦特兰娜。不要他无时无刻盯着我们，我们可以一起掌舵。”\n\n布哈林娜回头看了看，不为所动。\n\n“我需要细节，安德烈。时间，地点和做法呢？”\n\n“还没有具体的细节。事情现在…还没决定。保持警惕，时机到了你会收到我的消息的。”\n\n“我他妈到底该怎么做？”\n\n“好好想想，斯韦特兰娜，好好想想。你不能永远做苏斯洛夫的走卒——”\n\n“一个寻求帮助的人这么说话实在胆大包天，”斯韦特兰娜气恼地说，但这种气恼实际上是战术性的，不那么微妙的暗示。\n\n“我能从你的声音里听出来，布哈林娜。你明白这是实话。”\n\n“我们的关系绝非依赖和服从，”布哈林娜冷静地反驳道，她的声音突然变得平静而专业起来，“尽管如此，我还是会考虑你的提议的。”\n\n“明智的选择。我们会保持联系的。”说完，日丹诺夫就走了。"
 KOM.126.a: "日丹诺夫得和他的线人先谈谈。"
 KOM.126.b: "该做出最后决断了。"
 KOM.127.t: "接近沃兹涅先斯基"
 KOM.127.d: "日丹诺夫指出，和他自己的政党简朴的总部相比，沃兹涅先斯基的政治神经中枢简直是一个没有秩序的混乱旋涡。甚至连沃兹涅先斯基自己的办公室也破败不堪，墙上用图钉或其他尖锐物钉着无数的经济图表。\n\n不过，沃兹涅先斯基的举止却与混乱的环境相反。尽管他穿着格子呢运动服还打着领结，看上去完全不像什么头面人物，但他还是带着波斯总督般平静，柔和的支配气质，冷静地看着他的众多助手和下属。\n\n“尼古拉，我觉得我们应该私下谈谈。”日丹诺夫略带恼怒地说。\n\n“我得为办公室里的灰尘道歉，安德烈。即将到来的大选让我们的总部变得有点…混乱，”沃兹涅先斯基解释道，“当然了，只是物理上的混乱。”他很快又加上一句。接待日丹诺夫的人指了指旁边一间空会议室。沃兹涅先斯基等到他的客人入座才把话题引到日丹诺夫急于讨论的含混不清的“事物”上。\n\n“尼古拉，简单地说，”日丹诺夫说，“我请求你在解决政治问题的时候给予支持。”这些话并没有使沃兹涅先斯基惊讶，但接下来提到的名字就使得事情变得不一样了：米哈伊尔·该死的·苏斯洛夫。\n\n“恕我直言，安德烈…我不觉得这和我党有何相干。撇开实用主义和政治智慧不谈，这是贵党的内部问题。苏斯洛夫的暴徒们对我们而言无足轻重。”\n\n“你很快就觉得自己政党的一半成员也是‘无足轻重’的，”日丹诺夫回击道，虽然他不想承认，但他已经在脑中练习了这句话很久。半秒钟后，他的东道主就翻了个白眼来回敬他。\n\n“你需要我给你列一张让苏斯洛夫出局对你党的好处的清单吗？”\n\n沃兹涅先斯基过于难为情了，没有口头回答，只是理解地点点头。\n\n“你需要什么样的支持？”"
 KOM.127.a: "这没有坏处。"
 KOM.128.t: "磨刀霍霍"
 KOM.128.d: "电话第一次响起了。布哈林娜知道是谁打来的，不过她没接。\n\n她不得不承认，自己有些犹豫不决。这时的斯韦特兰娜·布哈林娜就好像漫画里的角色一样——左边肩膀上有个天使，右边肩膀上有个恶魔，都在大声地恳求她，想让她按照自己的方案行事。不过在这种时刻，那俩恐怕没一个是天使，可能都在撒谎。\n\n电话第二次响起了。\n\n把赌注压在苏斯洛夫身上，可以做到万无一失，毕竟，他可是全共和国的“傀儡师”啊。然而，“红色主教”那自大自满的话语，又让她十分困扰。\n\n“方向正确。”\n\n尽管不想承认，但确实，日丹诺夫的话并非完全错误。在她冲动的时候，他的一句话点醒了她：“苏斯洛夫离开前，您没办法掌控科米的政权。”苏斯洛夫那样的人不可能卑躬屈膝或委曲求全，所以必须要把他打倒。这么说，日丹诺夫的话还算有点价值。\n\n电话第三次响起了。\n\n然而，布哈林娜十分清楚，任何从日丹诺夫的嘴里说出的话，迟早都会伤害到她。日丹诺夫撒谎的时候，可以面不改色心不跳，就这点，全科米哪个两面派官僚都比不上他。科米共和国的政治环境十分凶险，而日丹诺夫作为其中的一员，他的“提议结盟”也许是一种辞藻华丽的威胁。\n\n不过，布哈林娜对周遭的危险十分熟悉。电话第四次响起了，她下定决心，拿起了电话。"
 KOM.128.a: "“你好，苏斯洛夫同志。我有一条秘密消息……”"
 KOM.128.b: "“晚上好，安德烈。我已经决定了……”"
 KOM.129.t: "对峙魔鬼"
 KOM.129.d: "贵族们大喊：“王位的觊觎者应该被处以死刑！”古风琴声逐渐增强，演员们开始激情地合唱，这时，科米的“红色主教”苏斯洛夫伴着嘎吱嘎吱的脚步声，走进了剧院。\n\n“这场《鲍里斯·戈东诺夫》绝对算不上世界一流。”斯韦特兰娜·布哈林娜沉思着，爬上摇摇晃晃的楼梯，来到科米大剧院唯一的豪华包厢前，推开门走了进去，里面飘出一股带有些许蓝色的烟雾。\n\n“斯韦特兰娜·布哈林娜，鄙人何德何能，能在这里遇见您？”苏斯洛夫慢慢地念叨着。在音乐剧的声音下，布哈林娜几乎听不见他的话语。\n\n她没有回答，严肃地盯着苏斯洛夫。楼梯上传来一阵脚步声，六名面容冷峻的民兵一个接一个冲进了包厢，站在她的身后。楼下，管弦乐队奏出了一首安魂曲，像专门为苏斯洛夫准备的似的。\n\n苏斯洛夫的保镖们无可奈何地对他望了望，收起了武器。苏斯洛夫知道，这次，他给人打败了。\n\n“总书记同志。”布哈林娜不客气地说：“我认为我们该谈一谈了。”苏斯洛夫想了想，思考了一些可能的情况，勉强地笑了笑，恢复了些自信心，然后一边向民兵们做手势，一边说：“说实话，斯韦特兰娜，我还挺看好你的。”\n\n斯韦特兰娜也看向他，眼睛里没有一丝怜悯。“我也是呀，现在，我想我们应该出去一会儿。”\n\n“而我为什么要听你的呢？”\n\n“因为…”楼下传来一阵尖声尖气的说话声。安德烈·日丹诺夫踱进了包厢，身旁跟着切洛梅和沃伊特克维奇。他接着说：“…我觉得你别无选择。”\n\n“呀，你们这些人可真有效率。”苏斯洛夫在言辞上退让了一些，试图借此争取时间。然而，他没有后备计划，保镖也都被收买了——换句话说，他已经四面楚歌了。他笨手笨脚地摸着自己的裤子，想要把自己不怎么会用的手枪拔出来，然而，年事已高的他，还没来得及把手枪找出来，就被民兵们扑倒在地，手枪咔嗒一声，落在了地板上。\n\n看见蜘蛛被自己织的网缠住，布哈林娜微微一笑，按捺不住激动的心情。"
 KOM.129.a: "你已经失去利用价值了，日丹诺夫同志。"
 KOM.129.b: "你早该听我的，苏斯洛夫同志。"
 KOM.130.t: "布哈林娜的背叛"
 KOM.130.d: "“来吧，朝我开枪吧，不过，你只是在自掘坟墓，警察马上就到。”苏斯洛夫假装自信地说道。\n\n“别闹了，米沙。”日丹诺夫兴致勃勃地说：“我们跟那些乐师说过了，他们如果胆敢停下演奏，就会被房梁上的狙击手射杀。”\n\n“你们这帮混蛋，还雇了狙击手？”苏斯洛夫咕哝道，他的双手被一个民兵拽到了背后。\n\n“当然是以您的名义。”布哈林娜回答道：“反正他们也不知道区别。”\n\n“布哈林娜，你个蠢货。你知道朝我脑袋开枪的后果是啥吗？日丹诺夫也会往你的脑袋里开一枪的。”苏斯洛夫的声音越来越大，渐渐转变为咆哮。\n\n“与你无关，总书记先生。”布哈林娜反唇相讥。她从口袋里掏出一只丝绸手套，把它戴在了右手上。\n\n与此同时，民兵们把被铐住的苏斯洛夫拉了起来。斯韦特兰娜·布哈林娜不得不承认，面前这个男人尽管被人俘虏，鼻子下挂着血，衣服上新沾满污垢，也仍然带着傲视群雄的气质。\n\n“那么，到底我必须要同意什么事呢？”苏斯洛夫冷笑着说。“交出我的位置，宣布你来做女沙皇？”\n\n“别耍嘴皮子。”布哈林娜数落道：“你认识我够久了，应该完全知道我现在的想法。”\n\n“哈，赤裸裸的权力争夺，我就不该对尼古拉搞秘书搞出的玩意抱有什么期望。”苏斯洛夫讥讽道。\n\n布哈林娜弯下腰，用戴着手套的手捡起苏斯洛夫的手枪，拧上消声器。苏斯洛夫惊得睁大了眼睛，一边把手铐来回扭动，一边气喘吁吁的尖叫着——布哈林娜的手下突然抓住日丹诺夫，把他拉到了楼梯口！这时，首席独唱者唱起了咏叹调，管弦乐队的伴奏在整个大厅里回响。切洛梅喊了些什么，把上司挡在身后。两人都只能眼睁睁地看着计划失败。\n\n布哈林娜一言不发，回头瞥了一眼日丹诺夫，然后朝他脑袋开了一枪。"
 KOM.130.a: "意料之中的结局。"
 KOM.131.t: "谋划成功"
 KOM.131.d: "“来吧，朝我开枪吧，不过，你只是在自掘坟墓，警察马上就到。”苏斯洛夫假装自信地说道。\n\n“别闹了，米沙。”日丹诺夫兴致勃勃地说：“我们跟那些乐师说过了，他们如果胆敢停下演奏，就会被房梁上的狙击手射杀。”\n\n“你们这帮混蛋，还雇了狙击手？”苏斯洛夫咕哝道，他的双手被一个民兵拽到了背后。\n\n“当然是以您的名义。”布哈林娜回答道：“反正他们也不知道区别。”\n\n“布哈林娜，你个蠢货。你知道朝我脑袋开枪的后果是啥吗？日丹诺夫也会往你的脑袋里开一枪的。”苏斯洛夫的声音越来越大，渐渐转变为咆哮。\n\n“与你无关，总书记先生。”布哈林娜反唇相讥。她看向她的民兵，打个手势，示意民兵把苏斯洛夫等人带走。民兵毫不客气地动起手来，共产党的几名高层就这么一起离开了包厢，他们漫长的谈判即将开始——这时，首席独唱者的咏叹调在他们身后回响。"
 KOM.131.a: "走向未知。"
 KOM.13101.t: "新的开始"
 KOM.13101.d: "她提出的诉求非常强硬。当他被丢进一辆黑色货车的后座时，米哈伊尔·苏斯洛夫知道，除了同意布哈林娜给出的这份文件之外他别无选择。这辆货车，苏斯洛夫苦笑了一下，这还是当初他自己订的。当他再次翻阅文件清单时，握着钢笔的手抽搐了一下，一种冰冷的感觉在他的肠胃里翻滚。\n\n限制总书记的权力，该职位每三年进行一次选举，党内清洗将被永久停止，结束对地方苏维埃事务的干涉。这一切都是无法想象的——而当这些结合起来，就是一堵压向苏斯洛夫的漆黑之墙，他已经看不下去了。\n\n他抬起头看向坐在货车另一侧的前同事。布哈林娜的目光似乎穿透了他，就像他根本不存在一样。他试图用同样冰冷的眼神回敬，但他最后还是无法鼓起勇气。他内心涌起了一种久违的感觉——他败了。他想张嘴说话，但话到了嘴边却碎成了几个音节。他知道他现在听上去像个受伤的老人，但他无能为力。\n\n“我感到……很惊讶，你居然允许我保留党员资格，在你剥夺了我之所以能维系这个组织的所有权力之后。”他重新组织了一下语言，“那么，你就是想要一个傀儡吗？作为你大获全胜的证据？”他最终还是在纸上签下了名字，然后把这些话如呕吐般倒了出来。\n\n布哈林娜的眼神终于聚焦在了他身上，没有怜悯，只有一句话：“完全正确，总书记同志。”\n\n他把文件递了过去，离开货车，回到了他自己那空旷，孤独的宅邸中。在家里，他自己说出的话一遍遍地在耳畔回响。"
 KOM.13101.a: "未来就在眼前。"
 KOM.13102.t: "战栗"
 KOM.13102.d: "当斯韦特兰娜·布哈林娜跨过门槛进入她的公寓时，她把口袋里的丝绸手套掏出来并随手扔到了角落里，一头扎进角落里的沙发上，旁边是她的鸟笼。这个红羽毛的小家伙不是一般品种，就跟她那歪歪扭扭的公寓门一样稀奇，但她还是留着——她觉得这样挺不错的。她不想让别人看见她现在这样子——包括她的宠物。\n\n那场面在她脑海中再次浮现，一次又一次。一发子弹破膛而出，红色的血雾在她老同事的头上爆起，他眼中的光在一瞬间消失。伴随着他倒下的闷响，苏斯洛夫冷漠地盯着她，而后随着远处警笛的响起，他疯了似地冲向那隐蔽的走廊逃跑。枪响又重复了一遍，如同当初德国轰炸机决定去轰炸城市郊区取乐时，反复响起的空袭警报，几里外都听得见。\n\n她低头看了看穿着的黑色外套，她还搭了条鲜红的围巾。血红色，就跟她扣动扳机后飘散在空气中的颜色一模一样。不，这是人民旗帜的颜色。她躺了下来，眼睛盯着天花板上她还没来得及修补的裂缝，她试图集中精神。打碎，重组，聚焦，压抑这份记忆。想想别的什么，什么都行。\n\n正当她试图唤醒自己的良知时，她的思绪被胸前的一丝重量和小爪子打断了。她的小鸟有着红色的羽毛，黑色的喙，栖息在她外套的胸前口袋上，直视着她的眼睛，歪着头。她想起来要给它喂一条虫子，它的喙快速地叼走了属于自己的食物。她伤心地笑了笑，在她射杀安德烈后第一次大声说话。"
 KOM.13102.a: "“事情会变好的，对吧，卡比？”"
 KOM.132.t: "重组"
 KOM.132.d: "虽然共产党暴徒们最近的袭击让我们措手不及，我们还远远没有被打败。挫折只是暂时的，我们最后的胜利是不会被它所玷污的。尽管如此，这次失败仍然说明了我们的人数还远远不及我们的敌人，而我们的意志力有时还不够弥补人数的缺陷。我们当然可以仅仅依赖进取组织的民兵，用我们自己的手段来打击反对我们的歹徒们，但说服谢尔盖·塔博里茨基支持君主制的战士们加入我们也许是一个更好的选择。他们嗜血成性，冷酷无情，而且对塔博里茨基和他关于沙皇再临的疯狂理论有着近乎狂热的信仰。说到他们的领袖谢尔盖·弗拉基米罗维奇，城里几乎所有人都听过各种有关他卑鄙品格的谣言。塔博里茨基肯定不是个值得信任的人，但借着那些保皇派手里从秘密的苏联武器库里找到的各式武器，我们也许可以好好地教训一顿我们的敌人们，让他们知道我们不是好惹的。"
 KOM.132.a: "也许是时候让我们回归传统了。"
 KOM.132.b: "我们组织的核心永远是欧亚主义者！"
 KOM.133.t: "致塔博里茨基的一封信"
 KOM.133.d: "塔博里茨基刚祷告完，在自己的胸前划了十字圣号，并打开了灯。他坐在自己的桌子前，打开了一封一小时前才刚刚送到的信。塔博里茨基原本想先处理些其他的事，但他觉得这封信十分重要，所以决定先读。\n\n“亲爱的塔博里茨基，希望您身体健康。我祝您早上好，也希望您的手下都一切安好。虽然我们之间有许多不同，但我希望我们双方都能够把这些不同放在一旁，共同合作，并像朋友一般互相对待。我心里想着的不单单只是我自己的成功——您的事业对我来讲也同样的重要。”\n\n“如果您不反对的话，我希望您能考虑派一些手下来帮助我们。对我们来说，有更多的帮手总是件好事。为了报答，我也会同意让我的手下来帮助您。希望这项交易对您来讲还算公平——无论如何，最后的决定权还是在您的手里，我也不会指望您替我着想。虽然我对此没有太多的期望，但如果您愿意接受我的条件的话，我是不会辜负您对我的信任的。我向主祈祷，希望您能有美好的一天。”\n\n“谨上，列·古米廖夫”读完了信，塔博里茨基陷入了沉思。他之前与古米廖夫和他的支持者并没有什么联系，但既然他现在主动想要建立关系，这也许是个值得考虑的机会。虽然两方之间无论在立场上还是在目标上都的确有许多矛盾，塔博里茨基仍不想丢弃向他投来的这支橄榄枝。如果他们能成功合作的话，等殿下再临时他一定会非常满意的。但如果古米廖夫背叛了他，那么等着塔博里茨基的可不只是不快——上帝将会亲自因他的背叛而惩罚他的。\n\n他仔细地权衡了一番手里的选择，并决定在祷告中向上帝提起这个难题。在祷告结束后，他开始静静地等着启示的来临。"
 KOM.133.a: "或许这番事业是值得的。"
 KOM.134.t: "不忘初心，牢记根基"
 KOM.134.d: "古米廖夫缓缓踏上仓促搭建的讲台的台阶，最后看了一眼台下如山如海的人群，观众由感兴趣的旁观者、进取组织的成员和一些只想看一个“疯子”胡言乱语的好事者组成。一上讲台，古米廖夫就怒目环视了一圈，轻拍了下麦克风，整个房间顿时鸦雀无声。\n\n“同志们和同胞们，这次集会开始之前，我想问大家一个问题。俄罗斯的天性是什么？”台下无人回答，这也许正是古米廖夫想要的，他接着说：“俄罗斯的本质并不是布尔什维克或者沙皇的，而是由不同的碎片组成的更大的拼图。而沙皇不能，布尔什维克不愿的，正是把俄罗斯变成一个比过去更伟大的国家。”\n\n他估测了一会观众们的积极性，继续说：“俄罗斯的未来不建立在赤色的煽动家或者沙俄贵族身上，而是建立在所有俄罗斯人的团结之上，包括那些被错误地剥夺他们的身份的俄罗斯人、突厥人、鞑靼人和蒙古人。”他的一名助手向他发出信号，示意是时候结束演讲了，他只好不情愿地照办。\n\n“上帝保佑你们大家，我相信我们很快就会再见面的。”一走下讲台，古米廖夫立刻发现他的演讲产生了效果，人群中响起一阵欢呼和掌声。不久之后，进取组织的民兵们报告说，新招募的士兵数量激增，他们受到领袖言论的鼓舞，准备为新俄罗斯的事业献身。"
 KOM.134.a: "理性是美德。"
 KOM.142.t: "打动科米族"
 KOM.142.d: "“各位都赞成吗？”斯大林娜问道。会议厅内，除了沃兹涅先斯基总统，几乎所有领导人都举起了手。从会议提出科米原住民文化计划开始，总统就一直犹豫不决，而这不是因为该计划有多费时费力。真正的原因是，他并不看好这片土地上的原住民。不过，在被盟友竭尽全力地劝说之后，他只得看在同盟和自己的形象的份上，不情不愿地接受。\n\n接下来几天里，政府宣布了以下消息：执政同盟将发起一项计划，展示科米原住民的文化，保护原住民的传统，并协助原住民解决他们面临着的问题。然而，大部分政治家清楚，这其实是博取原住民选民的支持的一个小花招。虽说如此，它的实际效果还有待观察。"
 KOM.142.a: "政府的确该跟原住民打打交道。"
 KOM.143.t: "沃兹涅先斯基的麻烦历史"
 KOM.143.d: "谢尔盖走近莫罗佐夫，此时莫罗佐夫正匆匆离开政府大楼，似乎是急着去一个什么地方。他平时即使是日常办公也一丝不苟地穿着正装，今天也不例外。一开始谢尔盖没有被莫罗佐夫发现，但莫罗佐夫终于还是察觉到了他正在背后跟踪。\n\n这名官僚面对着这位自由运动领袖说话，感到十分焦虑。“先生，有关科米人的项目，你真的想好了吗？具体来说，我对沃兹涅先斯基的加入感到非常担忧。你肯定听过他以前的言论！他出名可不是因为他善良或者尊重少数民族。见鬼，他甚至直接叫他们‘叛徒’！”莫罗佐夫似乎对此不是特别担心，甚至看起来他压根不在乎。“如果你让他来组织这个计划，我们的公众影响可能会受到影响：试想一下，当我们的政治对手听到科米原住民的敌人决定尊重他们的文化的时候会是什么样子？那将是一桩丑闻！”\n\n莫罗佐夫听罢，只是扬起眉毛，平静地说：“别担心，一切尽在掌握。你反应过度了，就这样。”不等谢尔盖回答，莫罗佐夫就离开了大楼。"
 KOM.143.a: "我们需要谨慎对待这个项目。"
 KOM.144.t: "人事调动？"
 KOM.144.d: "莫罗佐夫静静地坐在他的办公室里，边看着窗外的景色边翻阅着手中有关首都即将到来的事件的文件。接下来几个小时没有任何安排，因此他得以专注于自己必须做好的工作。尽管他很想把注意力集中在手上的文件里，但一件事却总是浮现在他的脑海里：沃兹涅先斯基和他的……种族主义倾向。一方面，与社会民主主义者合作总的来说一定是有用的：他可以安抚总统，在持续从总统的派系中篡取权力的同时又保持良好的关系；另一方面，他对总统的信念的了解使他不得不担忧。如果丑闻出现，那么中间派联盟的公共关系，他自己的党的拓展将必然安危难定。他会为了权力而冒这样的风险吗？"
 KOM.144.a: "在项目中与沃兹涅先斯基合作。"
 KOM.144.b: "悄悄地把沃兹涅先斯基排除出项目组织者之外。"
 KOM.145.t: "沃兹涅先斯基上电台啦！"
 KOM.145.d: "“早安，瑟克特夫卡尔！今天我们又回到了每日圆桌会，在这里我们将讨论我国政治舞台的最新进展。那么今天，我们有一个…非常有趣的故事，来自我们的总统沃兹涅先斯基！我的朋友伊戈尔将在这里为大家解释发生了什么。”\n\n“谢谢。昨晚，我们收到了一些来自匿名人士的录音带，包括总统和他的一些党内同僚之间的私人对话的摘录，甚至许多我们都熟悉的中间派重要人士也现身其中。为什么我们不来听听看呢？”\n\n人们听到了沃兹涅先斯基的声音，有些地方毁坏听不清了：“…科米人，天杀的科米人！你能想象这件事在多大程度上破坏了我们的计划吗？我们不能[已毁坏]，这都怪那些该死的原住民！他们根本就是些共党，我和你说过，他们就是国家的叛徒，全都是！总有一天，我们要为了共和国解决他们的问题！”\n\n“就是这样，这就是我说的，这录音太他妈有趣了！鉴于最近事态的发展，这录音让沃兹涅先斯基变得更虚伪了：公开地支持一个帮助原住民的计划，但关起门来就肆无忌惮地侮辱他们？让我听听你们的看法吧，听众们！”"
 KOM.145.a: "这里是自由瑟克特夫卡尔电台，我们下期再见！"
 KOM.146.t: "悖论"
 KOM.146.d: "来自政府官员和联络人的报告说，这项计划获得了当地选民的支持，虽然大多数人反响积极，但仅此而已。至于项目本身倒是出色地完成了，一点毛病也没出。许多科米族人对新政府提供帮助的机会表示欢迎，似乎支持这项新政策。\n\n总的来说，有些人就到此为止了，可社会民主党和民主联盟的支持率虽略有提高，但要说满意那也是睁眼说瞎话。我们所希望的数字没有实现，执行中的小问题也降低了效率，许多当地人要么因为总统过去的经历而将信将疑，要么对新政策反响平平。看来这并不是我们在反对左、右的斗争中寻求支持的帮助。"
 KOM.146.a: "再看看别的计划吧。"
 KOM.147.t: "瑟克特夫卡尔文化节"
 KOM.147.d: "在这一整周里，一场文化盛宴为瑟克特夫卡尔居民们的文化生活大添异彩——瑟克特夫卡尔文化节在万众瞩目下开幕了。这次活动由旨在保护科米民族文化传统的民众团体组织开展，政府也对其进行了一定的赞助。而最终，本次活动也取得了巨大的成功。\n\n本次文化节在全市最大的公园内举行，该公园坐落于首都最安全的区划内，因而能够免受准军事组织冲突的干扰。而在文化节中，许多科米族人抓住机会参与协助展览工作，无论是展示传统服饰还是表演民俗音乐，他们总是积极投入，热情洋溢。整个区划内飘满了科米族的各色纹样，有些艺术家甚至帮着把传统设计和现代艺术大师的想法结合起来，搞出了许多优秀的文化创新。科米文化博物馆本周也在活动中积极配合，接待了不少游客。\n\n总的来说，本次文化节对举办者而言是个巨大的成功。之前，瑟克特夫卡尔的不少俄罗斯族居民都对科米族人的生活习惯和文化一无所知，此次活动则正好给了他们一个绝佳的机会，让他们得以对此了解一二。而在活动结束后，整座城市的居民都对科米族的文化有了更深入的了解。"
 KOM.147.a: "我们终于能够张开双臂，拥抱丰富多元的文化了。"
 KOM.148.t: "我们共和国的历史"
 KOM.148.d: "维克托·斯米尔诺夫是科米共和国最知名的几位作家之一，实际上他还是个科米族人。他最近出版了《我们共和国的历史》，可以算得上是他的作品中最畅销的几本书之。这本书细致地描绘了科米的现代史，从苏联在此建立自治共和国，到西俄罗斯革命阵线一部分，再到当代的共和国。作者实际上都亲身经历过这几个时代，并拥有大量有助于他撰写本书的第一手资料。\n\n评论家们对这本书大加夸奖，比如说全书包含着斯米尔诺夫本人一生经历的历史文学成分，这一点对读者很有亲和力。《我们共和国的历史》仅仅发售了数日就广受欢迎，不论俄罗斯族还是科米族人都给出了不错的评价。而且后者看起来对书中形象也很满意，并指出了现存的问题以及需要他们同胞的平等与尊重。\n\n问题是，不谈这本如此知名的书籍在共和国里造成的文化影响与泽被，但它有没有政治意味呢？斯米尔诺夫明确表示他跟共和国现存的任何政治势力都毫无瓜葛，他秉持的是纯粹的中立。当然，并非所有人都相信，但《我们共和国的历史》一书中大多数内容，似乎只是在深入地介绍本地人在这个国家中扮演的重要角色，以及当地居民的历史。"
 KOM.148.a: "我们总得知道我们从哪来。"
 KOM.149.t: "我党的构成"
 KOM.149.d: "科米的政治现状随时都会发生剧烈的改变。很不幸，这种改变似乎马上就要发生了，换句话说，执政的沃兹涅先斯基派似乎马上就要将大权交给他人。\n\n就因为沃派是共和国民主派系的门面，无数的丑闻一件接着一件地出现，对公众的支持率造成了极大的影响。虽然这些丑闻不一定是真的，也有可能是被政敌制造出来的，但现在木已成舟，转瞬即逝的民意要么转向了苏斯洛夫极左派，要么支持起了更加温和的自由派和保守派，也就是我们的政治盟友。\n\n既然我方的政治同盟似乎正经历着一段时间的自我重组，那么，有两件事特别重要：一是保证政治资本多多少少由执政党掌控，二是现任总统不会受到盟友的太大挑战。对此，我方可以把最可靠的盟友限制住。至于是要这样做，还是要袖手旁观、眼睁睁地看着权力流逝，一切都看总统的了。"
 KOM.149.b: "我们应该认可其他派系。"
 KOM.149.a: "抱歉了，伊万。"
 KOM.150.t: "与斯大林娜的谈话"
 KOM.150.d: "沃兹涅先斯基抿了一口茶，味道有些太甜了，但他的脸上仍然挂着笑容，毕竟，与谈话对象——也就是正板着脸的斯大林娜——保持一点细微的不同总是好的，这样开起玩笑来更加方便些。两人清茶淡话之间，俄国的风暴正在肆虐。渐渐地，两人的话题从共和国没完没了的政治，变成了过去的时光。\n\n“那么，你怀念过去的日子吗？斯韦特兰娜？”还没等他准备好，这话便从他的口中溜了出去，让他有些遗憾。\n\n斯大林娜的脸依旧板着。她望了望自己的茶，五官突然抽搐了一下。\n\n“我不这么认为。过去可跟现在不一样。”\n\n“确实不一样，但比现在好多了。我敢保证，就算这一切都结束了，我也不会忘却这些年来为各种各样的法案争吵的日子。”\n\n“尼古拉呀，这可不是争吵，这只是……我父亲以前把它叫做没有硝烟的战争。看看我们努力奋斗的结果——这个共和国吧。自从建国以来，我们不知道取得了多大的进步。如果这就是民主制，那我肯定要坚守下去。”\n\n斯大林娜笑了，笑容中却带着几分残忍：“我很懂你。你就是只老狐狸——像我一样喜欢这里。要是再也没法为了法案而争吵，你绝对会自寻短见的。”\n\n沃兹涅先斯基也向她笑了笑：“你还真懂我，看来，我有些太低估了你啊，斯大林娜？好吧，看来这地方着实气数未尽，就算我这只老狐狸死了，科米也会竭尽全力死地求生。”"
 KOM.150.a: "茶暖，话更暖。"
 KOM.151.t: "直接行动"
 KOM.151.d: "房子一栋接一栋燃烧了起来。尖叫声此起彼伏，却很快又被枪械的轰鸣声掩盖。一栋房屋的残骸裂开了个大洞，里面冒出了辛辣的黑烟，让一名枪手连连作呕。稍微冷静一些的人正在把哭泣的镇民和尖叫的寡妇（她可能以前不是寡妇，但现在铁定是）从现场拉走。\n\n波波夫军官正在抽烟，他吸了一小口，干咳了几声，手指颤抖着。他正在等某个迟到了的人，而沃兹涅先斯基旅（非正规军）并不喜欢迟到者。远处的叫声逐渐减小之时，一个人走进了他的视野，正是他一直在等的人——科斯洛夫司令官。科斯洛夫一边朝燃烧着的房子前走来，一边愤怒地拍打着衣领上的灰尘。抵达目的地后，他踢开一块砖头，向波波夫轻快地点了个头，便和他谈起了正事。\n\n“没啥好谈的，波波夫。”司令官瞪着远方，用手指着两人的西南方向，“你在这打死了两个人，而我们这边也杀了几个人。下周这个时候，我们还要这么做。”\n\n“我不是这个意思。你看，我们现在就只是在自己的街区里攻打那些该死的布党匪徒，那别的街区怎么办？”波波夫十分狠毒，他那怒气冲冲的目光仿佛正冲着所有共产主义者，当然也有可能是冲着科斯洛夫。“我们得扩大行动规模。就现在这种行动规模，怎么能守护我们的共和国啊？”\n\n科斯洛夫擦了擦他拉碴的胡子。手下的士兵当然不会在意去别的地方执行任务，可是，我方在现在这个地区的控制力已经相当薄弱了，真的有必要跑去别的地方开展行动吗？议会里的金主们会高兴吗？想着想着，他耸了耸肩。对于这种事，最终还得由他来做决定，而不是某些穿着紧身衣的“尸体”。民主制度正矗立于科米的大地上，尽管支撑着它的，是一枚又一枚的子弹。"
 KOM.151.a: "扩大行动规模。"
 KOM.151.b: "按兵不动。"
 KOM.152.t: "1963年大会选举开幕"
 KOM.152.d: "民主同盟1963年大会选举将在瑟克特夫卡尔最好的一座酒店内召开。也许是因为缺乏竞争对手，这家酒店的品质仍有待改善。但至少它天顶完好、没有坍塌，酒店服务生也能保证到场的每一位宾客享用尚可下嘴的食物与刚烧开的热茶。\n\n同盟内诸党派的代表们都已到来。领头在前的是沃兹涅先斯基的社会民主党，以及莫罗佐夫的社会自由主义人士，这可是民主同盟的两大支柱。随后的代表虽然政治素养不高，但作为构成民主政府的警官、官僚与准军事组织头目，他们是民主同盟的重要官僚与政治掮客。这些人围绕在斯大林娜与她那逐渐崛起的主权民主党周围。这位民主同盟崛起的新星吸引了其他两个民主党派的大部分注意力，也得到了他们客气的问候。要说这番景象为何让其他党派成员困扰，那是因为他们根本看不出这名女子以及她的追随者有什么理由得到如此盛情的问候。"
 KOM.152.a: "让我们开始吧。"
 KOM.153.t: "斯大林娜的演讲"
 KOM.153.d: "就好像她不从属于任何组织一般，斯大林娜率先发言。她的意思很明确，但在瑟克特夫卡尔迎来疯狂选举前的这段时间里，这番话可不怎么受欢迎。\n\n“我很高兴能在光荣的大会上发言。如果我只是为了一次又一次强调，这自由共和国是如何在俄罗斯困难时期收留我的，那我就不会用自己的人生经历数次烦扰执政联盟的诸位阁下了。这份自由与和平，能让人们相互帮助重建这个破碎的国家。我将用尽一切来守护这不朽又无瑕的民主。在本届大会为总统选举推选代表之际，我想向在座的诸位强调：辩论时要讨论每一位总统候选人的功过。但在最终的人选敲定后，我请求您无条件地支持他。那些激进分子想让共和国早早灭亡，而执政联盟的内部团结，是我们对抗这些人最强有力的武器。不论是共产党的走狗，还是科米极右翼手下的野兽，他们压根就不在意科米的民主制度。而这只会得到共和国的蔑视，我们将不惜一切代价保卫民主。”"
 KOM.153.a: "谢谢，斯大林娜。现在，让辩论开始吧。"
 KOM.153.b: "说得太棒了！"
 KOM.153.c: "她这是给内战埋下了祸根！"
 KOM.154.t: "莫罗佐夫的演讲"
 KOM.154.d: "紧接的是青年改革者联盟的领袖，莫罗佐夫。他的话语并未如斯大林娜一般激昂、热诚。与之相反，这位前经济学家剔去了无用浮夸的辞藻，做了一番清晰而简明扼要的演讲。在按惯例向大会致谢，祝贺沃兹涅先斯基与斯大林娜为联盟做出的贡献后，莫罗佐夫才正式切入主题。\n\n“德国佬用尽一切财富、燃油与炸弹，只为发动骇人的轰炸行动，但这收效甚微。如今，轰炸的频率每天都在降低。莫斯科传来的流言，正详述大日耳曼国即将面临的崩溃。朋友们，只要德国飞机消失，我们就能自由地重建国家。这些年来我们心怀希望，给予孩子们最好的教育，尽可能地清理家中的瓦砾。如今骇人的轰炸行动已经停止，我们终于能开始重建俄罗斯，兴建新的工厂、学校、法院，甚至是教堂。有着共和国坚强而又勤奋的公民们，建立新共和国的未来已是触手可及。”莫罗佐夫顿了一下。“我个人认为，我们的共和国有能力一统俄罗斯。若是我被选为参选代表，并被选为共和国的总统。那么我誓会将所有精力奉献给这个新俄罗斯，人们将在此生生不息。我们的事业无比正义。向东，我们将触及太平洋海岸。向西…收复莫斯科与圣彼得堡。谢谢，我的发言到此为止。”"
 KOM.154.a: "向着莫斯科！"
 KOM.154.b: "他才有真正的领袖气质。"
 KOM.154.c: "他看不透这些政治议题。"
 KOM.155.t: "沃兹涅先斯基的演讲"
 KOM.155.d: "在莫罗佐夫演讲完毕后，就轮到了现任总统沃兹涅先斯基。随着莫罗佐夫与斯大林娜等新兴政治家崛起，他已光辉不再。可就算这样，他仍受到大会成员的欢迎。沃兹涅先斯基独特积极进取的处事方式，帮助他带领国家解决了一系列问题。而他独特的演讲方法，也一如既往地吸引住了大会内的每一个人。\n\n“大会的诸位阁下们，感谢你们参加此次推举。没有你们的支持，我是当不上总统的，为此我要再次感谢你们。没有你们长久以来的支持，我们的联合政府就没法在过去数年里保卫科米的公民们。而在此我再次请求你们的支持，提名我参与总统竞选。曾潜伏于暗影之人如今正现身于科米政治的最前沿，共和国面临着抉择。数个筹划已久的密谋正处于收尾阶段，若是他们得逞，共和国将面临灭顶之灾。为了与那些想要篡夺政权的毒蛇们继续斗争，我请求你们让我连任。斯大林娜做的没错，那些毒害我国议会制度的煽动者们就该得到谴责。出击时刻将至，在新的任期内，我将降下法律的力量，制裁这些妄图颠覆我国的不法之徒。我们能够，且必须要强化政府。这样一来不论他们再怎么诋毁中伤，共和国都能延续下去，为人民带来光明的未来。”"
 KOM.155.a: "说得没错，总统同志！"
 KOM.155.b: "沃兹涅先斯基还是那么光彩照人。"
 KOM.155.c: "这就是那个成立共和国的人吗？"
 KOM.156.t: "废弃事件"
 KOM.156.d: "占位文本"
 KOM.156.a: ""
 KOM.157.t: "提名"
 KOM.157.d: "在候选人演讲完毕后，大会迎来了短暂的休息。伴随着每位参选人的演讲，时间在慢慢流逝。人们抽着能搜刮到的最好的烟草，享用了更多平淡的食物。在一旁的房间里，一小撮人正低声密谈。莫罗佐夫的演讲真的是在挖苦斯大林娜吗？确实，一直有人在指责，说科米政坛的后起之秀把国家安全看得比民主制度还重要。其他人则在讨论莫罗佐夫与沃兹涅先斯基之间泄密的传闻。\n\n当现任会长罗季昂诺夫将诸位代表召回主会场时，人们停止了推论。民主同盟将开始投票，提名一位候选人参加总统竞选。"
 KOM.157.a: "让我们看看谁占了大头。"
 KOM.158.t: "沃兹涅先斯基拿下提名！"
 KOM.158.d: "沃兹涅先斯基总统宣布，他被再次提名为正式的总统竞选人。这一消息闹得沸沸扬扬。尽管在沃兹涅先斯基的第二任期内，出现了数不胜数的丑闻与腐败指控，但似乎选民们并未放弃民主社会主义人民党。看起来人们不愿打破这如科米一般脆弱的稳定局面。\n\n沃兹涅先斯基宣布他将延续共和国先前向社会主义的过渡，而专家们都对此表示怀疑。在他的前两个任期内，沃兹涅先斯基开放了多个经济领域，并在共和国内施行有限的市场经济。沃兹涅先斯基的竞选活动，主要目的是将左右派的选票重新拉回科米最大的民主党派。而在此之前，这些人要么投票给民主同盟内的其他党派，要么就投给社会主义者。这能否完全成功还有待观察，但民调结果似乎再次倾向于尼古拉·沃兹涅先斯基。"
 KOM.158.a: "前进，向着投票处！"
 KOM.159.t: "沃兹涅先斯基拿下提名！"
 KOM.159.d: "沃兹涅先斯基总统宣布，他被再次提名为正式的总统竞选人。这一消息闹得沸沸扬扬。尽管在沃兹涅先斯基的第二任期内，出现了数不胜数的丑闻与腐败指控，但似乎选民们并未放弃民主社会主义人民党。看起来人们不愿打破这如科米一般脆弱的稳定局面。\n\n沃兹涅先斯基宣布他将延续共和国先前向社会主义的过渡，而专家们都对此表示怀疑。在他的前两个任期内，沃兹涅先斯基开放了多个经济领域，并在共和国内施行有限的市场经济。沃兹涅先斯基的竞选活动，主要目的是将左右派的选票重新拉回科米最大的民主党派。而在此之前，这些人要么投票给民主同盟内的其他党派，要么就投给社会主义者。这能否完全成功还有待观察，但民调结果似乎再次倾向于尼古拉·沃兹涅先斯基。"
 KOM.159.a: "前进，向着投票处！"
 KOM.160.t: "莫罗佐夫宣告成立反对派"
 KOM.160.d: "近期关于总统选举的通告，闹得科米沸沸扬扬。著名的选举代表兼青年改革者联盟的领袖，伊万·莫罗佐夫宣布他将在终选时挑战现任总统。他反复地表示了对现今政府近期行动与政策的不满，并相信自己能比现任总统更有效地履行职责。\n\n作为一位受人尊敬而沉默寡言的政治家，近年来伊万·莫罗佐夫不断主张对极端势力采取更强硬的态度。作为青年改革者联盟的领袖，莫罗佐夫号召扩大社会平等、经济自由化，并专注于建立更大的市场，让共和国更加繁荣。尽管他的党派打着社会主义的旗号，但共和国内的不少社会主义者都表示反对，把他称为走资派、自由派。莫罗佐夫能否赢下这次选举，还有待观察。"
 KOM.160.a: "这将是科米的未来吗？"
