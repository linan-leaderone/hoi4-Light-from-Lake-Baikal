 KOM_voznesensky_a_socialist_mandate_desc: "当我们周围的其他俄罗斯地区动荡和流血时，我们必须坚定一直以来引领我们的原则：我们宪法的理想。我们不能忍受欧亚主义的暴政，不能忍受左翼共产主义的暴力，也不能忍受激进主义的谎言与煽动！我们只相信一点：就是对民主社会主义的奉献，它既不受制于铁腕统治集团的意志，也不受制于疯狂煽动者如噩梦般的召唤。\n是的，社会主义！我们敢于使用这个与昔日的布尔什维克暴君决裂的词，因为我们不像那些为了保护自己的安全而在墙上贴满红色沙皇的标签的人，我们不怕倾听人民的声音，也不怕按照人民的指示行动。只有社会主义才能使我们忠于人民，只有民主政治才能使社会主义永葆青春。我们别无选择。"
 KOM_voznesensky_a_new_republic_desc: "旧共和国因其一厢情愿的理想而分崩离析：随着社会民主主义制度的建立，政治光谱上每一种意识形态的渣滓都被吸收了进来。宽容悖论正在起作用，因为我们每次一推动我们所珍视的信念，那些激进分子就会反过来利用我们的理想主义破坏我们的控制。现在，总统正在巩固其权力，而我们将能够以一种纯洁的形式，真正实现我们的信念。\n\n在这种形式下，所有人都能真正自由的呼吸，而不必担心那些意图阻挠的敌人，还有他们充满诱惑的、煽动性的政治主张。在这种形式下，那些最不遗余力、用尽手段反对沃兹涅先斯基的人，毫无疑问，也就是共和国的敌人，将会被一劳永逸地扫地出门。这会是一个全新的共和国——也会是一个截然不同的俄罗斯。"
 KOM_voznesensky_a_free_electoral_commission_desc: "选举委员会是旧共和国所采用的一组机构，它充满争议，因为那些极端主义边缘势力一再试图破坏这些委员会的合法性，搅得每次选举都不得安宁。尽管如此，我们的选举仍然迫切需求一个中立的第三方监督机构，以确保上述极端主义边缘势力再也无法在选举中卷土重来。我们会采用一个新的委员会以解决这些问题，其中立性将受到总统及立法机构首脑的严格保护，以遏制国家权力不致膨胀。\n\n有一部分人声称，这一选举委员会实际上不过是总统用来操纵政局的又一个工具，而更多人宣称，委员会已经如同其前任一般被权钱交易腐蚀殆尽。这些极端主义的叫嚣将被视作叛国言论而不予理会。事实如下：我们是人民意志的工具。\n\n我们十分欢迎那些对此抱有看法的人来与我们当面讨论。"
 KOM_voznesensky_an_urban_rural_platform_desc: "在俄罗斯，民主就像走钢丝一样——人们被迫在两个世界之间穿行，永无止境，而每一个世界都有截然不同的要求和体验。如同古罗马的两面神一样，我们也必须采用一种两面性的方法：同时放眼于乡村世界和城市世界，并平衡这两个世界的需求。好在沃兹涅先斯基在政府中长期工作的经历，已经教会了他如何直观认知俄罗斯心脏的这两瓣心室。\n\n我们会采用一种混合式的方法，通过单独、平等的发展，从而推动对经济的逐步整合。农民应当因其劳动而获得平等的发声渠道和支持，站在和城市工人对等的平台上；我们也会组织起一个真正的、能够团结一致的农工劳动阶级，尽管这两者的背景不尽相同。只有当俄罗斯心脏的两瓣心室同步跳动的时候，俄罗斯才能团结起来！"
 KOM_voznesensky_stand_for_democracy_desc: "有些理想是我们不能妥协的：在这其中，最主要的就是我们一再强调的、对真正民主理念的支持。正是这个理想，将我们从左右两派的乌合之众中分隔开来——只有人民自己才能决定他们要走的路，而绝非是一小撮西装革履、高坐庙台之上的人能够单独裁决国家何去何从的，我们对此深信不疑。因此，我们必须着眼于一项新任务，制定一份与人民的契约，来吸引俄罗斯的男女老幼。绝不能让人民的疏远情绪继续发酵，以免整个国家被极端主义的病魔所吞噬。\n\n适当宣传我们的坚定信念，同时不留痕迹地镇压那些旧极端主义团体的残党，能够将我们的公民引上正途——而我们巧妙地表达一下对进步立法方面的关注，也会让他们相信我们站在他们一边。胡萝卜加大棒的手段也许不是非常高明，但这就是政治的魅力所在，不是吗？"
 KOM_voznesensky_democratic_idealism_desc: "正如那些诗人逃往了托木斯克一样，疲惫不堪的民众也逃到了旧共和国——尽管这里发生了许多事情，民主的星星之火仍然保存在我们手中，我们始终坚信人民的呼声不可阻挡。正是这个信念支撑着旧共和国得以延续，即使它的体制已经在我们周围分崩离析，即使极端主义已经将它拖入泥潭——也正是这种理想，让我们有能力建设一个比往日更坚挺、更美好的新梦想。\n\n推动工会主义、打击选举制度中的违规现象、推广我们的选举制度，以使各行各业都能在选举中拥有平等的发言权——我们将我们对民主的热忱写进法律中，将我们的爱洒向我们共同家园中的大街小巷。愿俄罗斯自由地生活、呼吸，只要我们一息尚存，我们就不会在为俄罗斯谋求福祉的道路上停下脚步。"
 KOM_voznesensky_a_united_government_desc: "尽管我们无时不刻都在强调民主，但一定程度的选举团结还是必要的，以确保我们的立法机构不致由于陷入攻讦而职能失调，重蹈我们前任的覆辙。我们必须致力于建立一个既能倾听民众呼声，又可以放开手脚履行职责的政府。因此，我们会沿用一直以来的策略，组建一个基础广泛的执政联盟——不过，我们不会再对那些极端主义分子敞开怀抱了，尽管我们以前合作过。\n\n相反，我们会从社会各个阶层中吸纳成员，建立一个真正具有广泛基础的政党，使其能够回应民众的需求。无论是工会成员、士兵，还是环卫工人，都能在我们的联盟中发出自己的声音，那些小党派也会迫于压力而维护自己的利益——这也许会分裂我们的反对派的力量，但民主并不在于有没有反对派，不是吗？毕竟，俄罗斯之所以伟大，并非是因为竞争，而是因为代表制。我们又何必改变这一点呢？"
 KOM_voznesensky_a_party_consensus_desc: "若要使我们的政府回归秩序，那么，首要的任务就是掌控我们自己的政党。民主社会主义人民党是一个墨守成规的组织，继承了许多旧时代派系分裂的弊端。即使我们的对手已经下台，我们还要铲除党内摇摆不定的人，以保持党的活力。我们将严格要求我们的党员和议员，致力于共同利益和党的纲领，异议者将受到开除党籍的惩罚。\n\n我们还将发展基层组织，保证党员的忠诚，同时增强社区与地方领导层的联系，以支持党员的竞选活动——尽管这种支持伴随着不可避免的妥协，甚至会削弱党在重要议题上的影响力，但为了使双方的最大利益保持一致，这一切都是必要的。否则，将党放在首要位置的意义何在？"
 KOM_voznesensky_relentless_progress_desc: "在同僚眼中，我们党的政治地位已经形成了一个“民主霸权”。在立法机关的多数席位已经确保了我们的实际控制权，但达成这一目的的前提是，我们要避免党内冲突，以及整个党作为一个整体来行动。这使得我们的很多党员开始怀疑，是否还有必要延续民主阵线的存在，以及是否有必要和联合起来的右翼分子继续合作。在他们看来，我们已经有能力独自掌控立法机关了，那么就没必要再进行令人不快的妥协。\n\n尽管走出这一步会充满争议，我们可能必须同意这些人的看法，开始和其他党派保持距离。毕竟，民主社会主义人民党还没有到被不合作的保守派拖累、要让俄罗斯人民为自己投信任票的地步。"
 KOM_voznesensky_a_doctrine_of_compromise_desc: "尽管民主社会主义人民党在议会中占据着主导地位，但其作为执政党的领先优势却相当微弱，往往要靠其他民主政党的支持才能保证拿到无可争辩的多数。\n\n要依靠右翼政客和派系来通过我们自己的立法，使得我们的相当一部分代表对此感到十分不满。但我们的领导人必须认清这样一个不幸的事实：只有维持民主阵线，联合温和派右翼分子，才能保证中间派的团结。若非如此，共和国就会陷入极端主义的深渊。"
 KOM_voznesensky_past_the_scandals_desc: "尽管民主社会主义人民党保证共和国会繁荣下去，并且会将整个西俄罗斯团结在民主的大旗之下，但现在，党曾引以为豪的群众基础，正在慢慢展现其脆弱的本质。即便是如私人贿赂般微小的丑闻，也能让公众对我们组织的态度从赞扬转为谴责；同时，许多人也指出，自从党掌握大权开始，官员与管理层两面三刀、公饱私囊的情况就已经蔓延了开来。\n\n多年过去，这种政治丑闻已经成为了国家新常态，每次有类似事件，舆论也很快稳定下来，不满情绪爆发的事件也相对不那么严重了。但最终，肯定会有一次丑闻失去控制，触发危及我们之于共和国的统治地位，甚至影响国家的稳定。为了防患于未然，我们必须改善公众形象，最终目的都是为了获取我们急需的舆论支持。重新统一西俄罗斯应该能促使民主社会主义人民党爬出党内腐败的泥潭，重拾一度被弃之不顾的党内宪章，最终成为一个始终努力争取社会福祉的民主政党，并领导着以诚实和透明为原则的政府。\n\n因此，关于地方反腐运动的新方案已获批准。此举旨在向选民表明，党派承认自身的问题，并准备公开着手解决这些问题。不管这次行动会不会起效，这都是民主社会主义人民党尝试扭转公众对其不信任的第一步措施。"
 KOM_voznesensky_a_populist_agenda_desc: "过去，民粹主义常被俄罗斯各地的军阀拿来正当化他们的独裁，因此，人们将其视作为暴君用于愚弄人民的工具，在那残酷时代寻常自然的工具。\n\n但是居于庙堂之上的我们可以看到民粹主义的另一面——许诺给人民美好未来，增进政府与人民的团结。同时，人民对我们统治的信任无论是对民主还是对可能的独裁者，都是十分有益的。为了在进步的道路上得到人民的支持，我们需要在我们的党团规划里培育积极健康的民粹的主义。"
 KOM_voznesensky_an_all_russian_autonomy_commission_desc: "俄罗斯在其历代的对外扩张中，吸收了不少多民族聚居地区，人口从几百到几千万不等，每块地区都有自己独有的文化。自从十月革命以来，在列宁领导下的政府践行民族自决权的原则，赋予了新生苏联的人民极大的自主权。我们的共和国从科米苏维埃社会主义自治共和国蜕变而来，我们将一定会延续这一精神。\n\n现在，我们的管理机构已经遍布西俄罗斯，“自治问题”已经被提上台面：各民族有不少人对自己的生活现状感到不满。要求地区自治的人民当中，激进派只占很小一部分，也无关紧要，我们可以通过设立独立的、旨在改善少数民族生活现状的机构来满足温和派的需求；同时，对于自治区内无需直接介入的事情，这些机构也可以充当中央与地方政府的沟通中介。虽然有些人将这种行为贬为“温和分裂主义“和“对于民族平等的破坏”，大多数人都认为这是唯一的方法——保护俄罗斯境内少数民族免受多数人暴政的方法。"
 KOM_voznesensky_prioritize_majoritarian_concerns_desc: "长久以来，俄罗斯一直是一个多民族的国家。许多历代政府都留下了不少我们共和国可以效仿的民族政策，这其中就包括了我们的效仿对象。我国的民族政策，基于布尔什维克政府所推行的地区自治条例，并根据我们民主政治系统特点而稍加修改。尽管我们一直有意给予少数民族其必需的自决权，但是，自从西俄罗斯统一以来，有很多人都在反对现有政策，呼吁给予自治区更大的自治权。\n\n此类想法，虽然符合民主社会主义人民党的宗旨，但还是遭到了议会的强烈反对，某些最直言不讳的评论家甚至将其贬为“通过让少数人获得多数表决权，是对共和国的立国之本——整体平等——的亵渎”。许多较为温和的议员在论战中投了弃权票，但也很明显，他们反对打破现状。虽然我们仍然可以强行通过法案，但这会破坏党内稳定，甚至可能危及我们费尽心血建立的共和国。因此，我们最好尽快将这个提议抛诸脑后，处理其他更紧要的事情。"
 KOM_voznesensky_extend_social_welfare_desc: "任何社会主义政策的核心——我们也不例外——是对国家公民福利的保证。很多人在战场上为我们而战或者把选票投给我们以给他们孩子一个光明的未来，现在是时候履行承诺了。\n\n随着重新统一的第一步已经完成，我们达到了宝贵的和平。这让我们能把注意力转向内部，建成一个给所有人的社会福利工作系统。"
 KOM_voznesensky_campaign_for_the_disadvantaged_desc: "尽管我们最近正在推行公众福利计划，许多公民还是处在低人一等的状态，难以融入共和国的社交与政治环境。在统一俄罗斯的路上，共和国将民主的光辉洒在了每一寸土地上，但同时，也迫使许多俄罗斯人脱离了自己原本的生活模式，被置于不同道德观和生活方式的十字路口，进退两难。\n\n此类人，若在遭遇这等可避免的困难时没有受到保护，则会选择更极端的方式来行动，一心只想破坏在他们看来会遭受压迫的社会环境。因此，在弱势群体转化成激进分子与恐怖分子之前，我们必须在整合的过程中帮助他们。"
 KOM_voznesensky_a_shining_precedent_desc: "多年以来，我们的对手和社会评论家一直认为，俄罗斯战败后，军阀肆虐、匪盗横行，民主系统是不可能存在并运作的，但我们新生的共和国以行动驳回了他们的质疑！它在里里外外从左到右的激进分子围攻之中存活下来；从伏尔加河到白海，人民自由的火炬再度燃起。犬儒们的期望落空了，它从战争中凯旋归来，在和平中茁壮成长，在战场与厅堂中为进步而战。我们用血汗开创了一个前所未有的共和国，一个终将战胜暴政的自由国度，一个烙印在人民心中的民主之地。纵刀山火海，唯共和国永存！\n\n为俄罗斯三呼万岁！为民主三呼万岁！"
 KOM_socdem_the_russian_economy_desc: "当前的经济状况非常糟糕。德国的轰炸毁坏了二十年前我们拥有的许多，而此前的俄国军阀混战又摧毁了剩下的一些。如果我们要把俄罗斯重建成为一个社会主义主导的国家，我们必须要开始一个长期的恢复过程。好在我们的经济顾问们已经在制定计划，好将我们引上正轨。"
 KOM_socdem_public_sector_investments_desc: "无论是哪一种经济体，公共部门都负责基建设施、执法机关、卫生保健、公共教育以及其他重要服务。通过这一部门，我们能够运作每一位西俄罗斯自由共和国公民都会触及到的基本服务（只要他们交得起税）。可以说，公共部门是一种覆盖全民的福利，这就是为何我们如此着重于经济的这一部分。"
 KOM_socdem_lessons_from_the_reds_desc: "我们的一些经济顾问认为，列宁在20年代提出新经济政策时，一度走向了正确的方向。布哈林主义者们同样认为一种私有化的、基于部门的发展将会进入到一种强劲的、国家驱动的经济模式中。今天，在[ROOT.Getname]，我们已经决定尝试“将资本主义转化为社会主义”的经济策略并期待成效。这可能是因为红色政策才是最适合俄罗斯的政策。"
 KOM_socdem_our_own_gosplan_desc: "当工人阶级当家作主的俄罗斯在1921年成立之时，苏维埃政府就组建了国家计划委员会，来规划这个新生国度的中央经济计划。这个机构一直为苏联的经济保驾护航，直到苏联在纳粹德国的铁蹄之下崩溃。我们也必须组建一个国家计划委员会式的机构，来发展我们新生共和国的经济。这个机构必须有足够的权力，以便协调国家工业和公共工程项目的建设。"
 KOM_socdem_rights_for_the_worker_desc: "对于普通工人所面临的压迫，我们已经从历史上见得太多了。从古埃及到中世纪的农奴制，再到血肉驱动的工业革命，普通工人不过是任由中、上层阶级剥削的工具。西俄罗斯自由共和国不需要这种冷血的剥削。在民主社会主义人民党的竞选纲领中，工人权利曾占有一席之地；现在，这也仍将是我们工作的最高重心。当我们制定并执行政策时，我们会将工人阶级放在首位，因为工人阶级这一集体，就是支撑了整个世界的阿特拉斯。"
 KOM_socdem_the_national_resource_directorate_desc: "自由共和国境内蕴藏着丰富的各项自然资源，但我们不能肆意挥霍这些资源。我们必须组建国家资源局以记录我们自然资源的储量，并监督这些资源的具体用途。我们应当确保这些资源只用于建设我们的国家，而即使其中有些资源还无法利用，也要妥善保护起来。"
 KOM_socdem_expand_the_key_facilities_desc: "对我们而言，我们手头的大型工业设施十分宝贵；大多数情况下，就是这些工业设施提供了维持经济运转所必需的生产能力，以及为我们的公民提供工作。我们必须着力于扩展现有的大型工业设施，尤其是伊热夫斯克和高尔基的工业区。随着工厂数量和就业机会增加，我们的经济基础肯定也会更加稳固。"
 KOM_socdem_the_public_works_boom_desc: "我们谨慎的政策已经成功让疲软的经济再度腾飞，为日后的发展打下了坚实的基础。可以说，我们的经济水平冠绝全俄罗斯大地，这一切都要归功于我们在公共项目上的开支，还有对基建的投入。我们还必须铭记那些爱国的劳动者们，他们对建设我们伟大的社会主义社会的贡献不可磨灭，正是他们的付出，让我们在[KOM.GetName]过上了富足繁荣的生活。"
 KOM_socdem_private_sector_supplements_desc: "我们将从发展私营部门开始全面恢复经济，这样我们的人民才可以积极的参与商业活动并赚取利润。现在，我们需要一个能为个体公民运行的经济系统。如果私营部门计划成功，我们将会有更强的经济基础，能够平稳过渡到我们所追求的社会主义国家。毕竟，要发展社会主义，先得发展资本主义。"
 KOM_socdem_open_to_enterprise_desc: "一个激发我们经济活力的办法是邀请外国企业来我国，并允许他们开设工厂。这些工厂会为我们和合作公司带来利润。我们只需要接触外国的一些大企业，并说服他们把制造业工厂带来俄罗斯。"
 KOM_socdem_stimulate_local_economies_desc: "这个经济计划需要人民作为主要收入来源。我们可以在全共和国范围内启动建设计划以提供工作岗位，小范围推动经济。一旦人们的生活水平提高、财富也分散开来，社会主义制度将在我们的指导下得以体现。"
 KOM_socdem_regulations_against_exploitation_desc: "当公众被授予权力之时，我们就有着保障每个人安全的责任。自从我们开辟了私营经济，许多私企出现了，对待劳动者的方式各不相同。通常来说，这些私企会为了一己之利压榨劳动者，而现在，我们必须制止这一状况。我们必须制定全国性的安全规章制度来保障我们的劳动者；同时，任何不守规矩的私企都会被严厉惩处。"
 KOM_socdem_an_educated_populace_desc: "当一个孩子接受了现实、全面的教育时，他们的潜能便会迅速增长，而对于国家来说也是一样的道理。没错，长久以来，俄罗斯一直是一片充斥着文盲的大地，但这种情况不会再继续下去了！\n\n在全国上下设立新学校是头等大事。一年不设立像样的教育系统，就是一代人失去了他们应有的未来。如果俄罗斯要培育出外交家、科学家、工程师和艺术家，那就必须要满足最基本的前提：教育！"
 KOM_socdem_standardize_the_schools_desc: "教育一直存在着过于政治化的问题。每个狡诈的独裁者和着迷的理论家都想让孩子们只学习他们觉得“适当”的事物。每个面向大众的教育系统都是因此而垮台的，而在我们这里，不会再这样了。\n\n在总统的监督下，我们新成立的教育部门以及开始编撰一系列标准课程，其授课内容偏重于对现代国家最重要的一些东西：科学与数学。课程的其他方面将会受共和国自治区和地区政府管辖。此等举措能够展现我们对于下属政府机构的信任，并且允许少数民族文化继续安全地存续下去。"
 KOM_socdem_a_generation_of_engineers_desc: "俄罗斯在连年的战乱和轰炸下已经满目疮痍。为了重建俄罗斯，我们对于工程师的需求前所未有的高。全国各地的土木工程师必须响应召唤，投入到桥梁、铁路、公路建设的大型计划中去。城市必须要改善至能支持人民健康生活和保障其他生活服务的程度。\n\n不幸的是，目前工程师的数量完全跟不上。如果我们想要更多工程师，我们必须培育出更多的工程师。我们将说服大学开设更多土木工程课程，同时帮助更多人进入该领域。很快，俄罗斯的城市将会看起来比轰炸前更繁荣！"
