 KOM_stalina_the_reconstruction_government_desc: "我们的政府背负着拯救共和国——进而是俄罗斯——于水火的伟大任务，而现在，西部的国土已牢牢掌握在我们的手中。现在，我们有责任让它免受内外势力的侵扰。我们将倾尽全力清除极端分子，让人民再次拥有稳定的生活、繁荣的社会。最终，我们将谢幕，留下一个统一、自由的俄罗斯。\n\n此项重任并非一日之计，而需延续数年。但是，纵观历史，俄罗斯母亲的告诫跃然纸上：铁腕之下，纵山高路险，必将克服万难。她已经无数次这么做了，而我们则会确保这次也不是例外。"
 KOM_stalina_strengthen_the_institutions_desc: "我们当下的主要任务，除了确保国家稳定，还有在紧急政府全面建立起新的民主制度，确保不会重蹈旧民主制度的覆辙——被官官相护、贪污腐败、党争倾轧和外行掌权所摧毁。\n\n如果我们想建立一个新的共和国，那么她的权力中心就必须得是一个广大人民群众信任的合法机构。且通过法律严格地限制政府官员的职能和地位。这样，俄罗斯才能在未来不再被各种地下利益群体所束缚。"
 KOM_stalina_crack_down_on_corruption_desc: "不幸的是，对于我们的事业来说，即使是要拯救民主于水火的政府机构，也无法避免腐败的侵蚀。不过谢天谢地，临时政府以拯救国家为由而变得更加强大，让我们在危急存亡的时刻，能够直接与这些害群之马对质。因为，此时的腐败与叛国无异，不应容忍其存在，以免在危急存亡之秋葬送我们的共和国。"
 KOM_stalina_a_stabilizing_thaw_desc: "看起来，公众对我们最终会恢复民主的承诺有着另外的理解。一些群体已经开始要求在他们的利益相关领域开始自由化，还认为已经挺过最糟糕的时期。\n\n尽管有些强硬分子和军队高官不同意我们的做法，但作为一个捍卫民主的政府，满足公众最迫切需求可以让他们重拾对政府的信心；同时，减轻新闻审查力度也可以助力我国恢复自由社会新常态。"
 KOM_stalina_a_supervised_state_desc: "当我们明确表示，组建重建政府不过是为保护共和国的民主所做的过渡手段时，要求恢复自由的运动迅速兴起，开始阻碍我们的决策。尽管绝大多数的运动不足为道，但其中有一些运动，尤其是那些以恢复新闻自由为诉求的运动，对我们的批判直言不讳，因此需要加以注意。\n\n尽管有人呼吁我们倾听这些诉求，但更理智的做法当然是断然拒绝，让他们闭嘴——现在就恢复自由，只会让那些意图颠覆国家的势力有机可趁，以合法手段散布他们的煽动性言论，紧急状态也就失去了意义。以国民的稳定和安全的名义，只要重建政府还存在，我们就不会解除这些限制措施。"
 KOM_stalina_the_militarys_approval_desc: "国民大会中斯大林娜的支持者和从属于格里戈连科的民主派官员达成的一项协议，构成了紧急政府的主要基础，然而，除了在最初夺取权力的过程中有过明确的合作以外，两派人的行动一直保持着相互独立。\n\n如果要把目光放得长远一点儿，我们必须深化那些维护着共和制的政府人员与军方之间的合作。幸运的是，斯大林娜和格里戈连科之间的密切关系有助于迫使他指引军队对政府的举措提供直接支持，镇压激进派，并确保各条街道的稳定。当然，在军方对合法总统的全面支持下，这种合作不会成为像旧共和国官僚那种不公开的联盟。"
 KOM_stalina_the_renewed_defense_of_the_republic_act_desc: "为了保证在统一俄罗斯的过程中拥有足够强大的军队，我们要增加征兵人数。不过，我们要解决一个问题。我国征兵法存在着一些漏洞，这使得许多身体健全的公民可以逃脱兵役义务。\n\n因此，斯大林娜总统与重建政府决定起草一项新的立法，即《共和国防卫法》。这确保了我们的公民不会利用漏洞逃避兵役。除了处理这个漏洞，《共和国防卫法》还延长了四年的征兵期限。如果我们要统一祖国，就需要全体人民齐心协力。"
 KOM_stalina_the_national_sovereignty_act_desc: "俄罗斯拥有许多战略资源，对政府来说，最有价值的是石油。然而，斯大林娜总统与重建政府认为，我们现在过于轻易地出售了这些资源，并让它们落入敌手。这很荒谬，我们必须做点什么来纠正这个问题。\n\n出台国家主权法案。这项法律将严格限制向与我们没有共同防御关系的国家出口战略资源。简而言之，如果一个国家想要得到我们的资源，就必须宣布自己是俄罗斯共和国的盟友。这将使俄罗斯共和国成为国际上很有吸引力的结盟对象，这将有助于保护祖国安全。而这才是最重要的。"
 KOM_stalina_the_executive_directive_act_desc: "在危急时刻，国家不能陷入官僚主义的泥潭无法自拔。因此，我们最近将制定通过《行政指令法案》，斯大林娜总统将被授予下达行政指令的权力，她可以单方面处理威胁国家安全的任何危机。\n\n这可以使斯大林娜总统能够迅速且有效地治国理政，避开所有可能会阻碍她行动的繁文缛节。有人可能会反对这种进一步集权的政策，但《行政指令法案》是我们迈向祖国统一目标的必要步骤。斯大林娜总统曾带领共和国度过了一段危险时期，今后她可能依旧会这么做。敌人可不会耐心等待我们的政府达成共识。"
 KOM_stalina_the_party_registry_act_desc: "重建政府很清楚，为了保卫共和国，必须对那些获准进入政府的组织进行更彻底的审查。因此，斯大林娜总统批准了《政党登记法案》。\n\n所有希望在共和国境内运作的政党与组织都必须经过正式批准及调查，以确保它们不属于任何极端主义团体。这一过程应由一个公正严明且毫无偏见的国家机构来进行。尽管该机构只能由前主权民主党成员组成，但他们都已宣誓，将完全为了共和国的利益治理国家，绝不会允许偏见渗透进他们的判断中。任何怀疑誓言的人都可以向国家重建委员会提请申诉，只要委员会有足够的时间，就将予以审议。"
 KOM_stalina_empower_the_party_desc: "主权民主党目前是共和国内最大的政党，也是各种中间意识形态的大本营。但是，我党目前的组织结构不允许我们党内各派发表不同意见。因此，主权民主党必须做出改变：它将成为一个更加负责的党。通过这次改组，我们将允许在行动之前进行更多的党内讨论，党内的意识形态将会比党外更加多样化。主权民主党已经成为那些支持民主、反对激进派的主要政党，因此，主权民主党内达成的任何共识实际上都将与立法机构保持一致。多数共识适用于全体党员，我们将通过自由民主的讨论达成一致意见。\n\n当然，更激进的意识形态将被留在党外，这样他们就不能用自己的极端宣传来破坏我们的讨论了。"
 KOM_stalina_public_concessions_desc: "主权民主党与重建政府一向高度重视根除极端主义在共和国的影响，但更重要的是，我们不能忘记自己的根。主权民主党是为人民服务的，我们的政策必须牢牢反映这一点。因此，斯大林娜总统决定以福利及退休金的形式向人民发放资金。福利保障及养老金的规模应该得到扩大，我们的政府应该在总体上确保公民得到充分照料。我们不允许任何人在街道上挨饿，不允许任何人在城市中无家可归。我们不允许退伍军人因其为国效忠而变得一无所有，也不允许公民为了生存而成为激进派。"
 KOM_stalina_allow_for_a_split_desc: "在建立重建政府的过程中，主权民主党事实上吸纳了民主阵线中的其他党派，这在许多人眼里是一项必要的措施。然而现在，过去的民主社会主义人民党和青年改革者联盟中的积极分子正筹划重组这些党派，我们巩固联盟的努力没能阻止矛盾的产生。\n\n在简短的讨论过后，许多官员似乎没太把这个问题当回事儿，他们认为在政治上有分歧是一种正常现象，共和国如今的状况也不应该归咎于过去的政党结构。在斯大林娜的批准下，两个党派很快就会被重建。然而，有许多议员决定留在主权民主党内，这确保了它在重建政府中唯一执政党的地位，并维持对政府的全面控制。"
 KOM_stalina_keep_the_big_tent_model_desc: "在重建政府成立之初，一些代表对共和国民主制前景的命运表示了关切，他们提出从这场危机中恢复过来的唯一方法就是维护以主权民主党为核心的中心联盟，作为遏制激进派的主要力量。\n\n在关于前民主社会主义人民党和青年改革者联盟的成员离开主权民主党，重建自己的党派的议题中，这一建议再一次被提上了台面，并得到了大部分政府成员的共同支持。他们认为一旦中心联盟的合作破裂，民主派的力量将会分崩离析。在确定这项提议能够维持政府的稳定之后，斯大林娜否决了拆分计划以巩固政府作为三大温和党派联盟的性质，并削弱现存的一切反对派的影响力。"
 KOM_stalina_ensure_free_elections_desc: "选举在举行时应当保持自由与公正。我们绝不能重蹈上届政府的覆辙，必须维护每个人的投票权。公平公正的选举不仅能维持共和国的稳定，而且能确保民主政体的高效。\n\n为了保证公正选举的进行，斯大林娜授权建立了一些促进民主和自由发展的新机构。这些机构将能保证每个人都会有平等的投票机会。同时，这些机构也会确保政府无法尝试影响到选举本身或是选举的结果。从今以后，投票的时候不会再有任何混乱了！"
 KOM_stalina_the_constitution_of_national_reconstruction_desc: "直到俄罗斯再次统一之前，我们得一直维持国家的紧急状态。为此，我们需要制定一部新宪法，一部注重于国家重建和反极端主义的宪法。如果这意味着暂时限制自由和个人权利，那也只能这样。无论如何，我们都要保护共和国，阻止国内的极端分子摧毁现有的制度！"
 KOM_stalina_faith_in_democracy_desc: "国家紧急状态必须结束，政府不能维持一个没有选举的共和国。如果我们甚至不遵循基本的民主原则，我们就不能将自己的制度称作是民主制度！这意味着随着斯大林娜的法定任期结束，共和国将从斯大林娜和一位新总统中选出一个。\n\n国家紧急状态的结束也会给共和国的人民更多权利和自由。允许人民实施这些权利会是我们在斯大林娜治下重建民主的第一个考验。希望我们不要重走老路。"
