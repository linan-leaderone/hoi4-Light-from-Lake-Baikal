 KOM.425.b: "放了他们，但不能再领兵了。"
 KOM.425.c: "继续服刑吧。"
 KOM.426.t: "鞑靼斯坦的将军们的命运"
 KOM.426.d: "战利品归胜利者所有，而在与鞑靼斯坦的战斗中，我们是当之无愧的胜利者。土地、城市和资源都落入了我们的手中，但也许还有同样宝贵的东西，就是被击败的敌军中最精锐的将军。目前，敌军的将军们正埋没于我们的监狱里，头衔与荣誉遭到剥夺，这完全没有必要。我们可以利用起将军们的技能，也可以单纯释放并让他们退休成为平民。可话说回来，他们曾是反对我们的排头兵，或许把他们关在监狱里就好。\n\n鞑靼人为保卫他们的民族国家而战，这与统一俄罗斯的理想相悖。许多人对赦免这些曾经旗帜鲜明反对我们共和国的人心怀警惕，而有些人则认为，赦免他们的将军，乃至让他们加入我们的武装部队，这将是向鞑靼民族伸出的橄榄枝，既可以缓和双边关系，也利于让他们接受共和国。终极问题是，他们为自己的自由而战，我们应该相信他们吗？他们会为我们所有人的自由而战吗？"
