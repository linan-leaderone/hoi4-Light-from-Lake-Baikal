 KOM.353.t: "又一次黎明？"
 KOM.353.d: "“欢迎，同志！”布哈林娜被领进了工厂，几乎来不及脱下她的帽子。她看了看墙壁，那挂着一条巨大的红色横幅。哦，那真令人怀念。她回想起小时候，和父亲一起参观工厂时，总能看到红色横幅。\n\n“真不错，不是吗？”布哈林娜被一个似乎是工头的人从回忆中揪了出来。“我是这里的头儿，我叫安德烈。抱歉，我们可能有点紧张，但他们都很高兴见到您。这里的工人们都把您当作俄罗斯的未来！”\n\n“别多虑，同志，”布哈林娜微笑着握了握她的手。\n\n“你知道吗，我曾经见过一次列宁。说实话，这是我那年的高光时刻。但是，同志，我觉得跟你们在一起比跟列宁在一起更开心。你们的思想重新点燃了我体内的社会主义之火。感谢你们。”布哈林娜感到有些受宠若惊，因为她知道有人真的如此喜爱她。看到人们在远处支持她是一回事，听到某人亲身经历的故事又是一回事——这总能打动她。\n\n“哎呀，您看我，耽误了您的时间。厂里还有其他地方等着您去参观呢！”布哈林娜笑了，然后继续向工厂深处走去。"
 KOM.353.a: "红色黎明照亮了被压迫的工人！"
 KOM.354.t: "党组织法令A227号"
 KOM.354.d: "布哈林娜主席已批准《党组织法令A227号》，立即生效。法令A227适用范围很广，并在党内形成了事实上的两院制。更多的权力转移至苏维埃代表大会，而它的人员结构也相应调整。地方市政当局将派出的代表将占大会人员席位的50%，而工会则占有剩下50%的席位。这一改动同样削弱了主席团的权力，因为它曾经的大量权力和权威已经转移到了苏维埃会议。\n\n尽管正统派的马列主义者反对这一动作，但许多布哈林娜的支持者赞扬这是一种进步，相比以前，更多的权力回归了人民。"
 KOM.354.a: "一切权力归苏维埃！"
