 KOM.335.a: "“我们啥都没听到，对吧。对吧？”"
 KOM.335.b: "“你知道，这要是真的，我肯定会支持…”"
 KOM_335_zhdanov_alive: "革命成功了，现在可以在科米建设共产主义了！当然，现在必须确定新生的共产主义政权该走何种道路：苏斯洛夫、日丹诺夫和布哈林娜对于如何建立共产主义都有不同的想法。三名职位较低的政务官在午餐时就聊到了这个问题：\n\n“说实话，我认为日丹诺夫比较有远见，他的热情洋溢有助于党的未来。苏斯洛夫有点吓人，你不觉得吗？”谢尔盖一边咬三明治一边说。\n\n“谢尔盖，苏斯洛夫一直是我们的领导，正是他策划了我们的革命！为什么要冒险去支持一个学究？你听说过日丹诺夫的一些提议吗？听起来简直就是个书呆子！”马克西姆反驳道。\n\n“马克西姆你个马屁精，如果卡冈诺维奇是党的领导，你甚至都会跟着他走。苏斯洛夫控制欲太强了，我们应该选择一个更感性的领导人，比如布哈林娜。她关心人民和革命，她才是不二的选择。”阿列克谢回应道。\n\n“对对对，布哈林的女儿，如果我们让她上台大概率俄罗斯会再毁灭一次，她…”午餐时间结束的铃声打断了谢尔盖的讨论。三名政务官叹了口气，把几乎没怎么动的午餐打包好，转头回去工作了。"
