 komicoup.1.t: "左派分子推翻政府！"
 komicoup.1.d: "瑟克特夫卡尔城与共和国政府相对平静的好日子突然被打断了，左翼的支持者聚集在苏斯洛夫旗下，用一场政变颠覆了科米的政坛。\n\n今晨稍早，有报告称左翼准军事组织提高了行动频率，但无人能料到接下来发生的事情。他们收到了苏斯洛夫的命令，上百名全副武装且身经百战的士兵聚集在共和国首都，向着政府大楼与国民大会进军。在进军的过程中，他们几乎没有受到阻拦。他们逮捕了不少人，其中既有杰出的政治反对派也有右翼同情者，甚至还有普通民众。最终，这支军队抵达了它的目标，共和国的立法机构。\n\n在枪口的威逼下，除了那些最忠于苏斯洛夫的议员，其他人都很快被军队逮捕。政府机构被政变分子控制，屈从他们的命令。科米共和国的宪法被废除，取而代之的是一部仓促起草的新宪法，这标志着科米社会主义共和国的正式成立。而它的领袖，并非幕后操纵者苏斯洛夫本人。取而代之的是他最信任的盟友，也是近期被任命为总书记的鲍里斯·波洛马廖夫。苏斯洛夫则担任共和国的总理，在幕后操纵着这一新近成立的政府。\n\n社会主义在科米的实践能否成功还有待观察，但首先，掌权的苏斯洛夫派需要在全国树立它的权威。如今中间派与右派正发起暴动反抗威权政府，不利于政府权威的树立。因而接下来这段日子，对科米政府来说至关重要。"
 komicoup.1.a: "科米这些天估计会变得更动荡了。"
 komicoup.2.t: "右派分子推翻政府！"
 komicoup.2.d: "起义从警方与忠于政府的平民开始，震惊了现政府。在瑟克特夫卡尔，伴随着越来越近的枪响与尖叫声，暴力事件的报告不断传至市政厅。忠于现政府的人在街道与小巷内与准军事组织接头。然而他们中了埋伏，被上下逼近的火焰所困。就在他们交战的同时，周边的平民也被卷入交火之中。\n\n在城市深处迷失的小队，只带来了更多的混乱。其他人则被上级指示去了错误的地点。战斗愈发激烈的同时，也有人当起了逃兵。但进取组织紧追不舍，哪怕是追至河边。这些人试着去投降，可代价是付出自己的生命。在祷告声的伴随下，流水带走了他们的尸体。\n\n桥梁被攻占，重要通路也被士兵们封锁、把守。进出城区的道路皆被封死。曾有人尝试突围寻求支援或逃离城市，但这些企图都被粉碎了。\n\n很快，一切都结束了。士兵蜂拥而至，在开席时用枪棍恐吓整个议会。他们依照名单逮捕议员，同时也带走了那些曾反抗过的人。枪声接连不断，活人进，尸体出。\n\n旧政府已被解散，他们很快起草了自己的宪法。随后，兴高采烈的古米廖夫宣誓就任新政府的领袖，从法理上宣布了他们的胜利。这场政变如今已被正当化，进取组织控制了曾经的共和国。"
 komicoup.2.a: "我们的伟大导师将引领我们前进！"
 komicoup.3.t: "国家重建政府宣布成立！"
 komicoup.3.d: "新的一天，只意味着瑟克特夫卡尔与它未定的将来会迎来新的麻烦事。\n\n凌晨时分，在那些有车的幸运儿早起上班之前，卡车车队就已在瑟克特夫卡尔的街道上集结。士兵们拿下了维切格达河上的每一座桥梁，趁着卫兵仍在吃惊的时候，用非暴力手段缴下了他们的武装。西俄革命阵线士兵遥望着一小股士兵尝试阻击敌军，但随后铺天盖地的迫击炮火淹没了他们。很快，小股小股的士兵汇集成一股浪潮。格里戈连科将军率共和国军队一马当先，将激进分子的民兵打得溃不成军。在进攻发起的第二个小时，卫队的步战车即封锁了议会大厦。当然，在那时候没有政客还会待在议会内，他们都躲在瑟克特夫卡尔的某处。但这无关紧要，街道四处都已设立了检查点。民主派有充足的时间来找出那些激进分子。\n\n共和国卫队的技术专家们很快拿下了城市内的所有大型无线电站。他们循环着格里戈连科的讲话，告知公民们，国民大会冒犯了科米每一个人都应坚守的民主理想。正如这条消息所说，一个国民重建政府将重塑整个共和国，届时斯韦特兰娜·斯大林娜将担任总统一职，行使紧急权力。如此，当有激进分子胆敢威胁共和国最珍视的民主与进步理想时，总统便能下令镇压他们。消息的最后提到，斯大林娜将一直担任总统，直到科米重归稳定并恢复它的宪法。"
 komicoup.3.a: "铁一般的民主降临瑟克特夫卡尔。"
 komicoup.4.t: "民主分子重夺控制！"
 komicoup.4.d: "一车车的共和国卫队新兵抵达瑟克特夫卡尔，前来封锁街道，夺占桥梁。他们横渡河流，迅速地夺取了部分城市的控制权。率先抵达的卫队在此巡逻，封锁了进出首都的道路。河道也被封锁，士兵们搭上小船，以免有人将它偷走。如此，他们就能前去援助自己的同志。\n\n卫队的快速抵达与推进，将现政府的部队打了个措手不及。警察被完全消灭。城内守军的任何反击，只会带来更大规模的反冲击。不一会，他们就叛变了。\n\n时间慢慢流逝着。如今，卫队控制了整座城市。巡逻队争先抢后地占领市政厅。在他们的身后，唯有一地的尸体与空弹壳。守卫部队被剿灭后，现政府自然也不复存在。在枪口的威逼下，军官抛弃了藏身的掩体，举起双手被迫投降，列成一队被装上早已等待着的卡车。那些选择反抗的人，要么被打得服服帖帖，要么在无休止的反叛中被击毙。\n\n但最终，卫队还是做到了。虽说卫队宣布了广泛的紧急状态，但至少，他们光复了共和国。再过不久，胜利的共和国卫队与它的支持者就将做好准备，迎接总统回归。\n\n在瑟克特夫卡尔市政厅的台阶上，合法政府迎来了自己的时代。如今的科米状态不错，总统发誓要将它真正建成共和国的模样，把共和国从那些不可依赖之物手中解放出来。"
 komicoup.4.a: "共和国万岁！"
 komicoup.9.t: "调试事件"
 komicoup.9.d: "如果你看到该事件，请汇报。"
 komicoup.9.a: "好。"
 komicoup.10.t: "民主总算保住了"
 komicoup.10.d: "终于，我们终于做到了。科米的民主之路一波三折，过去几周曾是它最黑暗的时刻。经历了无尽的政变循环与社会的动荡不安后，共和国终于取得了胜利。它自德国空军轰炸过后的废墟中崛起，也撑过了来自国民内部的背叛。如今我们无需背叛自己的理想，因为左派与右派再也没法威胁到我们了。人民已经发声，选择了民主主义。就好像梦一般，我们的政府可以暂时休息，不必再过刀尖上的日子了。\n\n然而，休息是短暂的，仍有许多外部威胁在谋划着毁灭我们的共和国。民主理念在西俄罗斯可不会受到善待，而在我国短暂的历史里也树了不少敌。我们将证明他们错了。如今共和国政权已然稳固，我们也该准备重建部队、工业，准备迎接战争。我们可不会摸黑入夜，而是要将民主的光辉照耀在西俄罗斯大地上。从过去的教训里，我们学到了很多，并将用以对那些危害共和国之人发起攻势。"
 komicoup.10.a: "民主之焰再也不会就此熄灭！"
 komicoup.11.t: "革命火种保住了"
 komicoup.11.d: "终于，我们做到了。自列宁带领人民投身革命后，社会主义便是俄罗斯的唯一出路。然而，世界格局对我们的革命并不友好，祖国的大部分地区都背弃了马克思的教导。不过，靠着这场成功的政变，科米已经迈出了重燃共产主义火炬的第一步。经历了无尽的政变循环与社会的动荡不安后，革命终于成功，共产党掌控了瑟克特夫卡尔。我们可以稍稍喘口气了，不必再担心革命毁于科米的自由派与右派之手。\n\n不过，我们仍需面对许多敌人。西俄罗斯或许是我们在阿尔汉格尔斯克的共产主义盟友的大本营，但不少邻居都在寻求契机一劳永逸地抹杀革命。沙皇派、法西斯通敌者，还有那群叫做雅利安兄弟会的可恶东西，他们都希望我们与共产主义事业一同消亡。我们得开始重建。武装好科米的每个人，为战争做好准备。若是俄罗斯的其他部分不接纳革命，那就用武力来传播我们的信仰。我们将用人民间深厚的纽带与强大的武备证明，反动派必将消亡。"
 komicoup.11.a: "俄罗斯的革命终于开始了！"
 komicoup.12.t: "我们的政权保住了"
 komicoup.12.d: "终于，我们做到了。经历了无尽的政变、反政变与社会的动荡不安后，我们取得了最终的胜利。左派、自由派与世界主义者对乌斯季瑟索利斯克的影响已被清除，唯一留存的便是我们。失败的科米共和国已连同它的领导班子，被一劳永逸地解决。赤匪扭曲的意识形态为祖国带来了太多不幸，作为报复我们围捕并清洗了这些家伙。如今无人能反对我们，因而无需担心政权被推翻。还有很多事情，在等着我们去做呢。\n\n赤匪盘踞在北方，南面则是极具扩张野心的冒牌沙皇，还有彼尔姆……鬼知道那里发生了什么，总之我们有许多外部威胁需要处理。人民需要为战争做好准备。这意味着我们得重建工业、武装士兵、重组筋疲力尽的军队，确保每一个士兵都自愿为我们的事业牺牲。当我们做好准备时，就将主动向这些威胁发起战争。到了最后，西俄罗斯必将归于我们之手。祖国母亲正被这些弱者所束缚，就让我们来解放她吧。"
 komicoup.12.a: "我们的敌人会在我们的力量前颤抖！"
 komicoup.13.t: "最终的稳定"
 komicoup.13.d: "结束了，稳定终于重回科米。在斯大林娜的领导下，国民重建政府保证了共和国不受极端主义的持续威胁。然而，重归稳定的代价十分高昂。数不尽的政变、反政变，危害巨大的内乱。人民已经承受了太多，我们将治愈他们的伤痛。虽然我们中止了宪法，但至少共和国活下来了，那些期望它垮台的左派与右派也自行崩溃了。斯大林娜饱受激进主义之苦，虽然她除去了科米的激进分子，但这场征服仍未结束。\n\n激进主义吞噬了祖国母亲的大部分地区，它带来的只有憎恨、苦痛与毁灭。激进分子包围了共和国，这些家伙只知道如何毁灭一切，那么必然会寻找机会摧毁它。但共和国绝不会陨落。科米人民将武装自己，他们将重建一切，并准备自极端主义的魔爪中解放祖国母亲。首先，我们将解放整个西俄罗斯。赤匪、通敌者还有该死的纳粹已经在这片土地上肆虐太久了。然后，共和国将收复西伯利亚。再接着，我们会继续往西，让全俄罗斯享受自由的甜美。如此这般，斯大林娜就将完成她的征服。"
 komicoup.13.a: "为了共和国！为了祖国母亲！"
