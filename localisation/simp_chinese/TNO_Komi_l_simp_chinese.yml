 KOM.428.t: "革命阵线的军官们"
 KOM.428.d: "随着阿尔汉格尔斯克的光复与革命阵线的终结，现在我们获得了一个发展的好机会。\n\n现在，阵线各种官阶的许多军官，都处于我们的关押下，被打散在各种监狱或拘留设施中。几名我方的高级军官曾建议，这些俘虏中的许多人都愿意参加我方武装部队，以服役换取全体大赦以及个人赦免。\n\n他们的才能十分杰出，专长纵深作战与大规模作战理论，这点毋庸置疑。然而，无论在政治可靠性或是其他的可靠性方面，他们都很值得怀疑，政府中许多人提议即便应该赦免他们，也不应允许他们参军。\n\n其他一些人认为他们完全就是罪犯，提议让他们留在监狱里，等到考虑改过自新后才放出来。我们应该这样做吗？\n\n选择很多，但只有一种决定，应该如何处理他们？"
 KOM.428.a: "赦免并委任他们，他们的能力非常有用。"
 KOM.428.b: "赦免他们，但不许接近军队。他们不可信任。"
 KOM.428.c: "监狱里待着，他们活该。"
 KOM.429.t: "管制委员会的军官们"
 KOM.429.d: "随着高尔基的收复与盘踞此地的军事委员会的终结，现在我们获得了一个发展的好机会。\n\n现在，军事委员会各种官阶的许多军官，都处于我们的关押下，被打散在各种监狱或拘留设施中。几名我方的高级军官曾建议，这些俘虏中的许多人都愿意参加我方武装部队，以服役换取全体大赦以及个人赦免。\n\n他们的才能十分杰出，专长装甲战与协同作战战术，这点毋庸置疑。然而，无论在政治可靠性或是其他的可靠性方面，他们都很值得怀疑，政府中许多人提议即便应该赦免他们，也不应允许他们参军。\n\n其他一些人认为他们完全就是罪犯，提议让他们留在监狱里，等到考虑改过自新后才放出来。我们应该这样做吗？\n\n选择很多，但只有一种决定，应该如何处理他们？"
