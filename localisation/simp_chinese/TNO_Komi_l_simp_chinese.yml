 komi_recgov_smuta.6.t: "坚定的握手"
 komi_recgov_smuta.6.d: "国民大会是由一群……说得好听点，不拘一格的人所组成的，这对于大会来说当然是好事——而斯大林娜的政权却因为他们搞出的一个又一个麻烦，在很长一段时间内都要为此疲于奔命。愤愤不平的议员们，像被浪潮裹挟着的浮萍一样，聚在一起大谈国事。斯大林娜知道，她就要控制不住这些人了——她有着能读懂人心的直觉——所以，这么久以来，她第一次沉下心来作出回应。\n\n现在，莫罗佐夫带着一群中年官僚，小心翼翼地凑了过来。虽然没有达成过什么共识，但斯大林娜和也算是和他们共事有一段时间了。莫罗佐夫向她投来探询的目光，还是和以往一样不苟言笑，但是精于算计。“我们得谈谈，国民大会能在，呃……治理国家中起到什么作用。嗯，怎么说呢，如果说我们是为赛马而生的马，把我们关在马厩里就会像现在这样嘶个不停，除非让我们上赛场。”\n\n听到他的比喻，斯大林娜很不寻常地笑出了声。她从来没见识过莫罗佐夫的幽默感，尤其在眼下气氛已经剑拔弩张的时候。也许迫在眉睫的危机真的可以激发人的潜能。“你知道吗，莫罗佐夫，你说的可能还真没错。你们这些人想搞政治就像上瘾了一样。”\n\n“我们当然是这样了。你有去过吸烟区吗？那里有一半人还没抽过烟呢。”莫罗佐夫凑得更近了，他神色中的幽默感也一点点收敛起来。“好吧，说正事，我们只是想知道，我们什么时候才能回到代表人民治理国家的行列中。毕竟，拿钱得办事。”\n\n斯大林娜克制住了情绪。现在得咬紧牙关。“我向你保证，现在只是过渡时期。你和我共事那么多年了，为了建设民主制度，你什么时候见过我犹豫过？我不会把我半辈子的心血都糟蹋在一点小权上面的。”她指向国民大会的会场。“告诉你的朋友们，朝着你们的死对头尽情发泄吧。我们会把你们安排回岗位上的，比你们想的还要快。”\n\n莫罗佐夫看起来还是有些不甘心，不过仍然点了点头。对于他们双方来说，也没有比这更好的办法了。"
 komi_recgov_smuta.6.a: "总有一天自由会再次回响。"
 komi_recgov_smuta.7.t: "全权委任状"
 komi_recgov_smuta.7.d: "国民大会是由一群……说得好听点，不拘一格的人所组成的，这对于大会来说当然是好事——而斯大林娜的政权却因为他们搞出的一个又一个麻烦，在很长一段时间内都要为此疲于奔命。愤愤不平的议员们，像被浪潮裹挟着的浮萍一样，聚在一起大谈国事。斯大林娜知道，她就要控制不住这些人了——她有着能读懂人心的直觉——所以，这么久以来，她第一次沉下心来作出回应。\n\n现在，莫罗佐夫带着一群中年官僚，小心翼翼地凑了过来。虽然没有达成过什么共识，但斯大林娜和也算是和他们共事有一段时间了。莫罗佐夫向她投来探询的目光，还是和以往一样不苟言笑，但是精于算计。“我们得谈谈，国民大会能在，呃……治理国家中起到什么作用。嗯，怎么说呢，如果说我们是为赛马而生的马，把我们关在马厩里就会像现在这样嘶个不停，除非让我们上赛场。”\n\n斯大林娜缓缓地点了点头，但她脑海中想的却是，这群人简直比马还不如：至少马还可以让人骑，可这群人什么时候让她省过心了？他们连最简单的工作都搞不定。她信任过的盟友有多少次把她排挤在外？交给他们的那点破事又被搞砸过多少次，以至于每次都要让她帮他们收尾善后？\n\n她已经下错过一次赌注了。该以史为鉴了。她起身准备离开，面朝莫罗佐夫大声说道——好让他那边的人都能听见：“马就好好在马厩里呆着吧，直到你们学会怎么服从命令。我的命令要做到言出必行。”\n\n她向莫罗佐夫投去一个凌厉的眼神，补充道：“至于你，就别想了。不如想明白点，谁才能在这里发号施令。”莫罗佐夫注视着她离去的背影，恐惧雕刻在他沉闷的脸上——但斯大林娜再也没有回头。"
 komi_recgov_smuta.7.a: "“这关系到国家利益。”"
