 komi_SMR_regional.1.t: "赶集日"
 komi_SMR_regional.1.d: "卓拉实在是抑制不住自己的兴奋情绪。从上一个集市结束开始，她等了整整一个星期，终于等到了新的集市。在她青葱岁月的大部分时间里，每周去镇上赶集难以避免。那时，店主们充满敌意，顾客们常常火冒三丈。她身边围绕重量和价格的争论常常演变成可怕的争吵。\n\n但那个可怕的市场已成为过去式，至少对佐拉来说是这样。这是从她记事开始，第一次看到如此丰富的生活必需品。人们笑容更多，争吵更少。最重要的是，有许多新面孔、新摊位、新商品出现了。似乎每个赶集日都有新的东西可看、可闻、可尝！比如她上周和父亲分享的那个夏尔玛煎饼，一想到就让她口水直流。\n\n当他们走到镇上的广场时，她正紧紧的拽着母亲的外套，绕着母亲跑来跑去。集市一开门，妈妈便展现出温暖的微笑，给了她一枚小硬币。“跑吧，阿尔苏，尽情享受吧！一个小时后，到老穆斯塔法耶夫的摊位前找我！”这句话还没说完，女孩就开始全速奔跑，与其他兴奋的女孩和男孩为伍，去看、去闻、去尝、去体验她那10戈比能买到的一切。"
 komi_SMR_regional.1.a: "“我要一个热乎乎的面包，不，等等，要一个恰克恰克！”"
 komi_SMR_regional.2.t: "首届选举"
 komi_SMR_regional.2.d: "人们把目光都聚集到了丹尼斯·阿里莫夫上。在喀山市新成立的市政府选举中，没有产生一个占据绝对多数的党派，作为选举监督员，他的职责就是向民众解释关于接下来会出现的问题。\n\n“朋友们，不会再有新选举了。我们的法律中没有哪项条款允许我们再举行一次选举。新选出来的议员的任期将会是四年。”他用没有口音的鞑靼语回答道。从半小时之前到现在，他都在向选民们保证，向他们解释未能选举出占多数的党派并不是因为选民做错了什么。好在他确实取得了某种程度的进展。\n\n“既然没有选出占据绝对多数的党派，那各个政党就必须展开合作。很多城市就是这么做的，那些城市里都有一个稳定的执政联盟，他们会共同治理城市。有时候最大的党派也在不同的问题上建立起的各自联盟。即便是莫罗佐夫总统也会听取其他政党的意见，并与之合作。\n\n莫罗佐夫总统也看好我们的民主制度，并相信我们也可以做到。他预计青年改革者联盟作为最大的政党，将与民主社会主义人民党和我们地区性的运动“鞑靼之声”共同组建执政联盟。与俄罗斯其他地区一样，喀山地区也会学习政党代议制、联合政府和政治反对派的具体细节。"
 komi_SMR_regional.2.a: "重要的教训。"
 komi_SMR_regional.3.t: "十足的进步"
 komi_SMR_regional.3.d: "在俄罗斯，时代已经变了。\n\n在全国各地，俄罗斯的人民重新和他们的左邻右舍打起了交道。在市政厅里，在集市上，在火车、公车和出租车里，人们相互见面、交谈，比以往任何时候都更为自由。\n\n整修一新的铁路和公路像一张网，把整个国家又编织到了一起。形形色色的人、百花齐放的思想，还有各式各样的商品，都通过这张网传到了这广袤国土的每一个角落。新兴的各种思潮从咖啡馆里，从图书馆里，从如雨后春笋般新建的大学校园里传入公众的耳中。人们如饥似渴地接收着这些思潮，并且很快就公开讨论了起来，不再有任何顾忌。不管是集群的大工厂，还是零散的小作坊，它们生产出的商品，连带着国外进口的商品，都流通到了这国家的每一角。在城市的商店货架上，广场的摊贩手中，还有乡间的集市里，都出现了这些商品的身影，随后就被热情高涨的人们抢购一空。为了让所有人都能获益，每一位公民都能享受到生活基本需求的保障。只有为全体公民服务，国家才会伟大；只有保护了弱者，国家才能强盛。\n\n前路漫漫，道阻且长。但是，为走到今天而承受的一切苦难，都会化作我们继续前进的动力。我们所取得的成就会鞭策我们勇攀新的高峰。我们会继续前进！团结一致地前进！"
 komi_SMR_regional.3.a: "向着更好未来。"
