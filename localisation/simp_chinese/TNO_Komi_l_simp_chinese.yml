 komi.22.t: "文化理念"
 komi.22.d: "文化部有一个空额，布哈林娜想填满，但她遇到了一个障碍：叶卡捷琳娜·福尔采娃。她是深藏不露的超视主义者，还是拥护布哈林娜理想的真正信徒？她最近抛弃了日丹诺夫，转而支持布哈林娜，但她是真心的吗？这个问题困扰了女主席许久。\n\n回想过去的经历，福尔采娃首先引起共产党注意的事情是她对一部在瑟克特夫卡尔剧院放映的电影及其对前苏联领导层的讽刺的严厉批评。她呼吁共产党抵制这家剧院，直到剧院切断了与导演的一切联系，停止放映这部电影为止。这起到了作用，她在当年晚些时候当选为前共和国国民大会议员。福尔采娃在布哈林娜的人气飙升之前就已经混的风生水起了，布哈林娜抵达瑟克特夫卡尔时，福尔采娃早与日丹诺夫结盟。这段历史或许意味着她是一位改革派，当布哈林娜成为瑟克特夫卡尔内部真正的改革力量时，她抛弃了日丹诺夫。或者，她仍是超视主义者，仍与他们合作，并伺机动摇布哈林娜的地位。\n\n福尔采娃显然关心文化事务，并真切希望革命理想以合适的方式传播公众。问题是：什么样的理想？这个职位也只有一个，仅仅是一个总务处长，但重要的是这个人要有原则。布哈林娜不一定需要信任她，但至少要保证她下辖的政府成员不会破坏她的权威。"
 komi.22.a: "我们可以相信福尔采娃，让她上位。"
 komi.22.b: "福尔采娃很明显还保持对超视主义的同情，不值得信任。"
 komi.23.t: "斗殴"
 komi.23.d: "“酒保同志，给我再来一杯伏特加，我还没喝够呢。”瑟克特夫卡尔至高共产主义酒吧里气氛高涨。一个由党主导的金属工人工会在近年里最大规模的罢工中大获全胜，现在整个厂子都在庆祝，每个人都喝得烂醉。\n\n“尼古拉耶维奇同志，你确定吗？你连路都走不动了吧。”\n\n“我们也不是天天都能赢的，对吧？至少赶在法西斯分子把我逼上绝路之前喝个两杯，好好考验一下我的肝脏。”\n\n另一个明显醉了的家伙大叫道：“其实进取主义者也不是那么糟糕，谢罗夫同志是对的，我们就该枪毙那帮自由派！”但是事实上他们并不被允许提及谢罗夫的。\n\n“你他妈刚刚说了什么，你这个反动的傻逼？”尼古拉耶维奇含混不清地吼道，“苏斯洛夫同志绝对会把你往死里整，我要先替他动手！”话音刚落，他就朝着这个秩序社会主义者抡起一拳，后者则是一个擒抱将尼古拉耶维奇摔在桌上。一个壮硕的金属工人试图把那个人从尼古拉耶维奇身上拽下来，尽管被抱得紧紧的，他依旧在半空中挥舞着拳头，还把周围一圈的椅子踢得乱七八糟。至于尼古拉耶维奇那边，他实在是太醉了，以至于根本感受不到一点疼痛，也不去做反击，就在倒在那里咒骂着攻击者。\n\n这一阵骚乱把警察引过来了，酒保连忙出去迎接他们，毕竟这块的片警大多和党也关系密切。“警官，这就是一场针对修正主义的斗争，没啥好担心的。”\n\n“同志，我完全理解你们的斗争，就是别闹出太大动静。”说完警察就离开了，而酒吧里的顾客们终于把那个谢罗夫派分子轰了出去，最后大家一起为列宁同志干杯！"
 komi.23.a: "镰与锤。"
 komi.24.t: "不合标准"
 komi.24.d: "“索罗金先生，我这里又有一封家长寄过来表示担忧的信件，其主题是……”\n\n“让我猜猜，娜佳。”阿尔曼·索罗金对秘书说道，“主题是学校课程。”\n\n可恶的政治作风已经渗透进了瑟克特夫卡尔的方方面面，索罗金原以为，学校管理人员算得上城内为数不多的不用掺和政治事务的公职，显然，他完全搞错了。虽然不能把政治地位当做雇佣一个人的标准，但他认为，教师应当对自己的偏见拥有底线意识，而那位被这么多信件投诉的教师显然没做到这点。\n\n问题是这样的：许多家长发现孩子对俄国历史的理解……有一些歪曲。一封信说一名七岁女童在被问到她今天历史课学了什么时，回答俄国曾是一片充满机遇的土地，直到列宁杀死了沙皇并把女性送进工作场所；另一封信提到了一份写作作业，要求学生以“祖国对你来说意味着什么，该怎么对付那些对祖国不敬的人”为题作文；另外还有八封类似的信件。法律要求学校在政治上不偏不倚，因此必须就此事采取一些行动。\n\n索罗金让娜佳去调查教师们的背景，没过多久，娜佳就找到了嫌犯：维克托·布加科夫，入职六个月的历史教师，拥有犯罪前科和帝俄复兴协会的会员卡。此人迅速被开除了，但索罗金依然好奇这种人是怎么被雇佣进来的。"
 komi.24.a: "管理层里总没有危险的极端分子吧？"
 komi.25.t: "独行的铁木尔"
 komi.25.d: "阿尔汉格尔斯克寒风刺骨，一个身着海军上将制服的男人在空荡荡的街道间踱步。夜幕既已降临，城市的新占领者也在附近，此情此景下，许多人都想暂时待在家里，不敢随便走动。这个男人也不能为此责怪他们；俄罗斯确实经受了许久的苦难，而一个人如果经受过了暴政，是不会再轻易相信任何政府的。不过，撇开那些人不谈，他现在好不容易找到了一个踏实的落脚之处，能借此改变自己过去漂游不定的生活。他决心要在此大展身手，要是做不到，他的名字就不叫铁木尔·盖达尔。\n\n忽然，铁木尔眼角的余光瞥见了一样东西，他转过身来想好好看清楚。那是某个人扔在地上的一本书，铁木尔把书捡了起来。而当看到书的标题时，铁木尔猛地一惊，书本随之掉到了地上。\n\n那本书名叫《铁木尔和他的队伍》，是他父亲阿尔卡蒂写下的最后一部作品。这是一本广受喜爱的儿童书籍，风行于俄罗斯某些仍由共产党控制的地区，甚至连瑟克特夫卡尔的共产主义者们都久闻其大名。书中讲述了这样一个故事：一个名叫铁木尔的小男孩信仰着共产主义，并且和他的伙伴们尽己所能服务公众，推动革命……而这一切的一切，其实都是以盖达尔本人的经历作基础的。铁木尔·盖达尔曾是那个阿尔卡蒂·盖达尔作品中小男孩的原型。\n\n这本书出版的时间久远到令人难以置信。1940年，那是德国佬入侵的前一年。那时他还只是个小男孩，一个渴望追随父亲脚步的布尔什维克。而现在他为之服务的那些人，大概会被他父亲愤怒地宣布为革命叛徒吧。啊，革命。真是个笑话。革命，战争，它们究竟算得了什么呢？这些东西只是让他父亲浪费生命，无谓地死去。如果铁木尔现在走的这条路是对那场革命的背叛，如果这样做会让他的父亲在坟墓里辗转难眠，那就随它去吧。"
 komi.25.a: "让过往埋葬过往，让我们展望前方。"
 komi.26.t: "罗斯兰"
 komi.26.d: "一位德国人竟然在一个莫斯科专员辖区边上的俄罗斯国家里当将军，而且这还是个共产主义国家，许多人对此议论纷纷。然而不论是谁，只要与弗里茨·施门克尔好好聊上一会，他的困惑就会烟消云散。他是个国防军的逃兵，纳粹在他16岁时杀害了他的父亲，把持异见者关进监狱，杀害了与他一同奋战多年的游击队战友，把他赶进了俄国的腹地。现在他身上每一个毛孔都透着对纳粹深深的恨意。他的德语已经变得生疏。那些日子里，他一说德语，人们看他的眼神就会变得恐惧、怀疑和厌恶。但他也不能为此责怪俄罗斯人民。他杀掉每一个纳粹分子，他帮助重新纳入苏联版图的每片俄罗斯领土，都比不上他的德国同胞犯下的滔天罪行。施门克尔想知道，当他死后，他是否会像基督徒所说的那样上天堂。如果去不了天堂，那他就下地狱，至少地狱的最深处还有一大群死去的纳粹分子在恐惧中等待着他。"
 komi.26.a: "在正义彰显之前，和平是不可能的。"
 komi.27.t: "仇恨环绕"
 komi.27.d: "在瑟克特夫卡尔的一间酒吧里，两个看似不起眼的男子坐在一张桌子旁，手中擎着酒杯。他们相貌平平，衣着也较为朴素，所以人们绝对不会认为他们是什么著名的政治家。然而，出人意料的，他们还真是——一位是列昂尼德·康托罗维奇，另一位是叶夫谢·利别尔曼。尽管他们支持不同的派系，但两人之间的友谊已经维系了数十年，现在，政治上的微小分歧是无法将其撼动的。\n\n毕竟，他们之间的联系，除友谊外，已别无他物。\n\n“干杯！”康托罗维奇愉快地说道。“为了俄罗斯的自由，为了犹太人的救赎。”\n\n利别尔曼惊慌地环顾四周，意识到酒吧里除了他们自己和服务生外再无他人后，他松了口气：“当心，列昂尼德。”利别尔曼轻声说道。“尽管我们努力治愈了俄罗斯的偏见，但还有许多人会因为我们的身世而憎恨我们。像沙法列维奇和古米廖夫这种脑瘫暴徒仍然想要了我们的脑袋，更别提德国和它的走狗了。仇恨环绕着我们，我的朋友，他们需要很长时间才能冷静下来。”\n\n康托罗维奇的脸上现出了一丝忧伤的笑容，他摇了摇头：“这正是我们必须庆祝的原因！我们至少已经拯救了俄罗斯的一部分，这让那可恨的德国在灭亡的道路上更进一步。如果，在这种情况下我们都不去庆祝自己的身份，我们就有可能和许多同胞一样死去。”\n\n利别尔曼担心地皱起眉头，刚刚的对话让他揪心，他注视着康托罗维奇眼睛：“也许吧。”利别尔曼承认道，他的脸上写满了担忧。“尽管如此，我还是要你答应我一件事。”"
 komi.27.a: "“别让自己丢了性命。”"
 komi.28.t: "乔迁"
 komi.28.d: "当他抵达维切格达河岸边时，太阳才刚刚落山。太阳那柔弱而温和的金光让水面变得波光粼粼。而对于一个时代的落幕来说，这种感觉是很合适的。在点燃了一支雪茄后，这个男人转过身，注视着他身后的城市。\n\n在作为首都的日子里，瑟克特夫卡尔很好地发挥了应有的作用。不过现在，它就显得太狭小太偏远了，并且还存留有一些不堪的回忆。准军事组织的暴行、政府曾经的腐败、法西斯和共产党都为这个城市带来了种种历史遗留问题。而这些问题一直在摧残着那在俄罗斯无政府状态中，历经千难万苦才得以形成的珍贵民主。\n\n就把一切破事都留在过去好了，新生的俄罗斯将走向一个崭新的起点。但他不禁思考，那些让瑟克特夫卡尔化脓溃烂的贪污腐败和阴谋诡计，是否可能在新的首都继续滋长呢？也许只有时间才能给出答案吧。\n\n熄灭掉手中的烟后，这个男人便向城市阔步回返。而与此同时，黄昏的太阳刚刚落到地平线上。"
 komi.28.a: "崭新的起点。"
 komi.29.t: "留驻"
 komi.29.d: "当他抵达维切格达河岸边时，黎明才刚刚来临。太阳那柔弱而温和的金光让水面变得波光粼粼。而对于一个新的开端来说，这种感觉是很合适的。在点燃了一支香烟后，这个男人转过身，注视着他身后的城市。\n\n在作为共和国的首都的日子里，瑟克特夫卡尔充分发挥了它应有的作用，而看起来在接下来的年份里，它也能胜任种种工作。而至于那些准军事组织的暴力行为，政府腐败，以及潜伏在暗处的法西斯分子和共产主义分子所带来的“遗产”，至少在现在，被民主的治理和高效的领导所克服和替代了。\n\n这个男人禁不住想，大家决定留在瑟克特夫卡尔，到底是选对了道路，还是错失了良机？或许，与“盛产”严刑峻法和贪污腐败的首都一刀两断，才是更好的选择。猛吸了一口烟后，他觉得，只有时间才能告诉他答案。\n\n熄灭掉手中的烟后，这个男人便向城市阔步回返。而与此同时，黎明的太阳刚刚从地平线上冉冉升起。"
 komi.29.a: "全新的开始。"
 komi.30.t: "伯恩赛德问题"
 komi.30.d: "伊戈尔·沙法列维奇老师最近很少有时间研究数学，不过今天，他一直弓着背坐在客厅的茶几前，研究一摞摆放整齐的纸张。叶夫根尼·戈洛德陪在老师身旁，数次起身去把茶壶装满茶水。随着天色渐暗，房间外的喧嚣声越来越小。\n\n今天一整天，两人几乎都在研究伯恩赛德问题等群论命题。元素为有限阶的有限生成群是否为有限群呢？直觉上这是对的，有限范围上的有限元素怎么可能生成无界的群呢？不过，朴素的直觉对于数学家来说十分危险。当前，代数学家解决难题的一种方式是构造一个反例。在一个给定的域上，可以依据某些条件构造一个无限维的商群——有了这个思路，伯恩赛德问题便迎刃而解了：构造一个由有限多个有限阶元素生成的商群即可。这个发现至少可以激发起人们对俄国日渐衰落的数学界的兴趣，或许有一天也能让外界对俄国数学界感兴趣吧？\n\n检验工作正在飞速进行，戈洛德靠在椅子上，享受着茶水与解决难题的喜悦所带来的温暖。刹那间，他的脑海中出现了一条无人走过的道路——而道路的对面，是不被战争蹂躏、不被诡计多端的军头和政客分裂的俄罗斯。在那个国度里，他的朋友兼导师沙法列维奇是一名卓越的学者，不需要委身于进取组织的豺狼之间。过去数年，戈洛德始终沉迷于数学的世界，对外界的一切充耳不闻。他的朋友也许将登上科米政界的巅峰，也许将被谋杀、被流放。在这样的环境里，戈洛德跟他的老同事交好，与老同事一起回顾美好的过去、追寻遥不可及的未来，有什么过错呢？"
 komi.30.a: "远离不洁之世的纯洁理想。"
 komi.31.t: "泰特-兰-沙法列维奇群？"
 komi.31.d: "叶夫根尼给他寄来了几份翻译过的代数论文。即便世事无常，美国人依然没有停下对代数数论的研究，他们的成果如今就摆在沙法列维奇面前，自然让沙法列维奇感到无比兴奋。他一边啜饮着茶，一边阅读着论文，所有的烦恼顿时一扫而空。\n\n论文中的一些数学成果引起了政治家的注意：美国数学家塞尔日·兰和约翰·泰特所集合的一些工作成果，即泰特-兰群。泰特-兰群包括了数域K上的韦伊-沙特莱群的元素，这些元素在K的任何完备化上都是平凡的。同样的概念也出现在了沙法列维奇在五十年代跟别人合作的成果中。有意思的是，美国人未能确定该群是否为有限的，而这也是俄国数学界中的一个未决问题。沙法列维奇不清楚德国人有没有开始研究该问题，至于日本人——之前那些翻译过的日本论文似乎表明，远东并不对这问题有多感兴趣。\n\n“约翰·泰特，”沙法列维奇自言自语道。这美国人的方法很好，论文也写得雅致、精确。如果美国和俄国没有被灾难分开，沙法列维奇和那个泰特或许会合作吧。沙法列维奇又摇了摇头，笑了笑。干吗花这么多时间想虚无缥缈的事情呢。"
 komi.31.a: "总统该写几封信了。"
 komi.32.t: "时日无多"
 komi.32.d: "米哈伊尔·苏斯洛夫走进房间，把一束鲜花放在床脚。他把凳子拖到叶丽扎维塔床边。她看上去仍是多年以前他深深爱上的那个女人。她转过脸，看着他：“怎么样，我还有多少时间？”她努力平复自己颤抖的声音。\n\n“医生说你只有几个月时间了。”苏斯洛夫也尽力使自己的声音听上去足够冷静，“病情加重了，医生说他们无能为力，不过——”\n\n“嘘……没关系的。”叶丽扎维塔打断他，“我们都知道这一天迟早会来。亲爱的，你不必为此激动。我知道我已时日无多。”\n\n“但我想——”\n\n“你需要想的，是你的人民。为了他们，你必须坚强……”\n\n“我爱你，叶丽扎维塔。”\n\n“我也爱你，米哈伊尔。”"
 komi.32.a: "珍惜我们在一起的每一分、每一秒。"
 komi.33.t: "鲜花"
 komi.33.d: "一如整座城市，瑟克特夫卡尔的墓园也是德国恐怖空袭的目标。随着几米开外的地方留下一个弹坑，原先安眠在那里的人和他的墓碑也纷纷化为灰烬。天空阴云密布，风雨欲来。德国人在这种天气里不会再继续飞行了，他们倒是知道爱惜自己的性命。\n\n和往常不同，米哈伊尔·苏斯洛夫这次没有带保镖随行。唯一带着武器的人在为他看车，同样也在他的视野之外。没人能看见这位共产党总书记正独自伫立在橡树下的一座孤坟前。\n\n叶丽扎维塔是苏斯洛夫最重要的人，而她走了。米哈伊尔·苏斯洛夫知道这件事会发生，但这丝毫不能减轻他的痛苦。他无奈地看着他的妻子被病痛折磨，日渐消瘦，而他却束手无策。竭尽全力，苏斯洛夫也不是死神的对手。\n\n第一颗雨滴坠落在他身旁的草地上，苏斯洛夫擦了擦眼睛，把鲜花放在了她的墓碑旁。淅沥小雨变成倾盆大雨，米哈伊尔·苏斯洛夫默默离开墓地。"
 komi.33.a: "死亡并不是生命中最大的损失。最大的损失是人活着而心已死。"
 komi.34.t: "在这一切的中心"
 komi.34.d: "列昂尼德·沃尔科夫翻阅着桌上堆积如山的文件，叹了口气。民调数据看起来摇摇欲坠，因为当地的丑闻，俄罗斯国民党上个月的民调支持率大幅下滑，输给了主权民主党两个席位。作为伊戈尔·沙法列维奇的竞选经理，他的工作是确保他的党的候选人可以赢得选举，然而进取组织下属的党可不会让这个目标轻易达成。\n\n选民们可不喜欢公开的种族主义，就这么简单，他会提醒提醒他的候选人这事的。结果，他们走到台上……然后对着犹太人和少数民族破口大骂，沃尔科夫就不得不坐在那看着这艘船在他的眼前沉没。他最初和整个进取结社合作，但最近他决定注意党的主要派系——沙法列维奇的俄罗斯国民党。他们至少可以掩饰自己的意图，而沃尔科夫也有足够的技巧可以让人们听听沙法列维奇所说的话。\n\n把进取组织带到国民大会中并不是一件容易的事情，但列昂尼德·沃尔科夫不会就此止步。人们对反共言论、对他们的经济政策、和俄罗斯民族主义都反映良好。如果他可以让沙法列维奇和他的同伴们继续剑走偏锋的话，沃尔科夫就能点石成金。\n\n沃尔科夫意识到，自己是可以使得沙法列维奇当选的关键人物，而沙法列维奇又对其余的进取组织至关重要。因此，沃尔科夫也许能给自己加薪。"
 komi.34.a: "好像假日奖金听起来也不错，对吧？"
 komi.35.t: "损害控制"
 komi.35.d: "他真这么干了，这本来应该是场沙法列维奇和议会里唯一一位科米本地人议员莫罗佐夫之间的轻松辩论。他本来让沙法列维奇专心以失败的联盟和经济为主要论点，结果莫罗佐夫又把话题转移到沙法列维奇的小民族理论上去了，沙法列维奇居然就决定去解释这个理论，但这番解释并没有怎么给国民党拉到其他人的好感。沃尔科夫本来以为莫罗佐夫只是议会里的一个象征性花瓶，但是看来这个科米本地政客远比他以为的要上道的多。\n\n然而这并不是他们的末日，虽然辩论后的数据确实不好看，但沃尔科夫对此早已准备好了对策。\n\n首先，自由瑟克特夫卡尔电台。两个伊万诺夫是最好的免费广告了，钱都买不来的那种，但如果他塞给他们一点点“捐助”，肯定能让他们编出一套新的说辞出来。比如丑闻，沃兹涅先斯基在丑闻频出这方面就没让人失望过，再或者可以让伊万诺夫给沙法列维奇来个阿谀、友好的采访，好让沙法列维奇能给大众缓和缓和他的发言。其次，给报社那边发点新闻声明，让他们相信沙法列维奇的言论与本人立场无关。\n\n这些活一干完，就去把大众的眼球引到其他人身上。他的其中一位民兵在议员家附近发现了科米共产党的武器，他能把这事渲染成一出丑闻。沃尔科夫回顾着计划，他知道这事还有挽救的余地，他开始动笔写下第一封信，他新的那套说辞呼之欲出。"
 komi.35.a: "真理属于那些善于编造谎言的人。"
 komi.36.t: "选区"
 komi.36.d: "列昂尼德·沃尔科夫一脚踏进了泥潭。国民党想要把一片选区收入自己囊中，虽然那块地的地方选举还尚需时日，但如果要想把这块选区顺走，还是得尽量赶紧行动。这片地区的前议员是民主社会主义人民党的候选人，他不打算再竞选连任。接替他参选的那人是个铁怂包蛋子，沃尔科夫肯定能给国民党找到个比他更招人爱的候选人。选举倒不是什么问题，真正麻烦的是这块地区有大量少数民族人口，大部分都是犹太人。国民党希望把他们边缘化，并确保国民大会是为俄罗斯民族最大利益服务的。对于沃尔科夫来说这是个崇高的目标，但想要进入大会里头可不是什么易事。\n\n很显然古米廖夫手下的那些欧亚主义者都不干。他在进取结社的成员里找到了他想要的人手，那人在这片地区混的风生水起。他善于交际，甚至还上过次广播电台，是候选人的不二人选。接下来就该是人口问题了。\n\n沃尔科夫不太确定该怎么在这片选区取得绝对多数席位。然后他就发现他不需要绝对多数，只要数量占优就行了。所以沃尔科夫只需要让选区冷漠到能降低投票率，然后在背后给他的候选人募集支持就行。给人民党和他们之后候选人打场舆论战抹黑他们，他们就构不成威胁，席位很快就会落到国民党手里。沃尔科夫推了推他的眼镜，如果他现在就开始行动，那这场选举就可能甚至不止仅仅影响这一片地区罢了。"
 komi.36.a: "所有的选举不过是由那些露面的人决定的。"
 komi.37.t: "即兴创作"
 komi.37.d: "伊戈尔·沙法列维奇盯着他的副手阿波隆·库兹明激动地走上了讲台，目不转睛。他马上就要朝着全国的人民发表演讲了，这位国民大会会长之前鲜有发表过对正在进行的俄罗斯复兴大业的看法，而伊戈尔正想趁此机会看看他的那颗脑袋里都装了些什么。\n\n“亲爱的俄罗斯同胞们，你们好，我要感谢沙法列维奇总统能够给出这个让我与大家倾诉的机会……”库兹明转头看向了伊戈尔，后者对他回以微笑，会长看来也只是个热心人罢了。“他带头将我们俄罗斯文化的神圣传统视为国家最重要的方面之一去予以建设。在这项艰巨任务当中，我与他坦诚合作，为所有俄罗斯人建设一个更美好的未来，同时确保我们光荣的历史不会被淡化遗忘。那些渗透进俄罗斯的大地，对我们的人民抱有敌意的不怀好意之徒，一直在努力建立一种关于我们起源的某种说法……”\n\n沙法列维奇感觉自己脸上的笑容逐渐变得不自然了起来，他可不记得台本里面有这些东西，难道是他记性不好忘记了？“的确，某个小国会让你相信，俄罗斯人民与我们的敌人身体里流着同样的血，但要是我告诉你这些只不过是那些神棍和江湖骗子的虚伪谎言，又会怎样？我们的祖先自古以来就扎根于古凯尔特人的血脉。如果不是因为沙法列维奇总统……”\n\n会长自顾自地继续演讲，而沙法列维奇的脸已然垮了下来，他的表情从心中的小确信变成了现实的大震惊。他的手在库兹明再次看向他的时候划过了自己的脖子，做了个手势，明示对方他希望这次演讲马上结束。"
 komi.37.a: "来人把这个疯子从台上赶下去！"
 komi.38.t: "余波"
 komi.38.d: "大多数奥伦堡人并不清楚尼古拉·阿列克谢耶维奇·沃兹涅先斯基到底是谁，也不清楚他的缺点，不过他们知道的是，他是一个颇有抱负的民主政体领导人，而这抚慰了某些人受战乱而创伤的心灵——至少起初是这样。\n\n之后，沃兹涅先斯基的个人性格和丑闻被曝光。小报、电台访谈、街头巷尾的传言，一切都随着奥伦堡的合并而迅速传开了。不出意料，舆论对此产生了分歧。不过，虽然关于他的争论时有发生，但实际上…却没有公开批判。确实，只有某些工人和农民的偶有抱怨，其他大多数人都很满意于他的行事方式。似乎布尔巴并没有怎么被他惹恼，同时也不怎么关心。硬要说的话，公众对于入主乌拉尔的沃兹涅先斯基十分…冷淡。"
 komi.38.a: "冷漠胜过反抗。"
 komi.39.t: "余波"
 komi.39.d: "奥伦堡有许多人不是很了解尼古拉·阿列克谢耶维奇·沃兹涅先斯基，但他们从一开始就不喜欢他。马林科夫主席本人对自己被“废黜”的事实并不太满意，即使政府只是为展开调查而将其暂时软禁。街头不时有抗议活动，尽管一些人乐意让他们眼中的暴君下台，但其他人——或忠于马林科夫的理想，或维护其统治时期自己所获得的财富和权力——却选择动武。\n\n值得称道的是，新上台的执政政府尽了最大的努力，以怀柔政策小心翼翼地统治该地区——但奥伦堡远不像乐观主义者所宣称的那样思想开放。"
 komi.39.a: "奥伦堡保持分裂，一点都不奇怪。"
 komi.40.t: "余波"
 komi.40.d: "如今在奥伦堡最不受欢迎的人当属尼古拉·阿列克谢耶维奇·沃兹涅先斯基。他是一个酒鬼，也是丑闻缠身之人。更糟的是，他还是个集权主义者。这位残暴的独裁者向奥伦堡人民展示了腐败与种族歧视的恐怖，甚至还企图把他的集权观念强加到公社头上。他的“社会民主主义”思想似乎只会终结无政府主义，毁灭奥伦堡最引以为傲的行政体系。不过嘛，这是奥伦堡方面的说法。\n\n虽然大部分瑟克特夫卡尔市民看到报纸头条上，关于暴动与警察被投掷“日丹诺夫鸡尾酒”的消息时，只会稍微抬起眼睛，轻叹一口气。反无政府主义情绪却已达到顶峰。幸好，最近几次公社的暴动盖过了总统近期的丑闻。尼古拉相信，只要给足时间，奥伦堡地区会平静下来的。"
 komi.40.a: "在那之前，把他们盯紧点，别让他们靠近总统。"
 komi.41.t: "卫兵间的谈话"
 komi.41.d: "“然后他和那个酒保说：那是我老婆！”德米特里哈哈大笑，安德烈翻翻眼睛，尽力憋着不笑，但他也忍不住了。然后两人沉默下来了，“又是无聊的一天。”安德烈终于开口了，德米特里转过头来。\n\n“但说真的，我喜欢这样，非常宁静，总统也不乱搞咱们，他只是希望咱们做个……俱乐部。”\n\n“你应该说‘组织’，这样才更严谨，不管别人怎么看，乌拉尔卫队都绝不应该只是个俱乐部——咱们干退过强盗，还打跑了黑山的鬼怪。而现在人们不过觉得咱们是超级警察，是从‘漫画书’里蹦出来的英雄。”安德烈唾了一口，德米特里回应道：“我都不知道你还看那些玩意。”\n\n“瑟克特夫卡尔来的不是下流货色，就是满嘴‘象征主义、象征主义、象征主义！’的鬼扯淡！”安德烈举起双臂，叹了口气，德米特里只是点点头。\n\n过了一会，一切再归宁静，只有微风轻抚、一片祥和，两名老卫兵看着日落，“我还有个笑话，想听不？”德米特里问道，安德烈则点点头。"
 komi.41.a: "尽管任务不再，战争结束，誓言仍会伴随一生。"
 komi.42.t: "土匪头子的末路"
 komi.42.d: "在纳粹旅部崩溃后，人们不断地猜测着奥斯卡·迪勒万格的最终下场。有人说，乌拉尔卫队的战士把他打成了筛子，随后将其火化；还有人说，迪勒万格获得赦免，戴着枷锁被赶回瑟克特夫卡尔，但却死在了路上；至于其他人讲的故事，有的寻常无奇，有的光怪陆离，但它们都有一个共同点，那就是迪勒万格已死。\n\n时光荏苒，平静的生活回归奥尔斯克，关于土匪王的记忆逐渐褪去，这都要归功于那位愿意帮助人民克服旧日之怖、清除乌拉尔山脉灾祸的总统。\n\n此后，奥斯卡·迪勒万格只会是历史书上的小小脚注，或者充当传说故事中的反派。要不了几十年，大多数人根本就不会记得还有他这号人物了。"
 komi.42.a: "所有伤疤都会随时间愈合，无论有多深。"
 komi.43.t: "囚徒"
 komi.43.d: "房间简朴无华，饭食寻常无奇，而看守则对他憎恨无比。他和牢房外的社会几乎完全隔绝，夜晚冰寒刺骨，除了那张小床和便盆外，他身边唯一的事物就是那本笔记本了。\n\n用“恨”都不足以形容大多数人对特罗菲姆·李森科的情感，但他忍受住了他们的怒视和愤慨，平静地接受了无期徒刑的命运。毕竟他们只是下等人，不会明白这伟大事业的；这帮下等人也不明白牺牲的必要性，他们只会瓜分权力，许下冗长饶舌的承诺而已；他们也不热爱科学，更不明白斗争的概念。就这样，他只是在笔记本上涂涂画画，继续做着计划，设计方案。\n\n毕竟，等到德国人打过来那一天，他们自然会像卑贱的下等人一样，祈求自己把实验成果施舍给他们。"
 komi.43.a: "而在那之前，他慢慢等着吧。"
 radiosyktyvkar.44.t: "自由瑟克特夫卡尔电台：317号节目"
 radiosyktyvkar.44.d: "“——今晚的天气预报内容和德国飞机目击报道到此结束。以下将播报最新的本地新闻。我们会联系主持人：谢尔盖。”\n\n“谢谢，伊戈尔，各位正在收听节目的各位观众，大家晚上好，这里是自由瑟克特夫卡尔电台，我们报道所有科米共和国的最新新闻，首先，我们将报道一则涉及总统本人——沃兹涅先斯基的丑闻，沃兹涅先斯基总统被目击到与一位不知名的年轻女郎一起进入他的公寓，在两小时后离开。”\n\n“本次的事件是否和上次的丑闻有关？还是应该算作沃兹涅先斯基总统的私人事务？”\n\n“好吧，尽管我本人对此事难以启齿，但伊戈尔，这确实是沃兹涅先斯基总统的又一桩丑闻，也许，这桩丑闻更是涉及到日丹诺夫事件。”\n\n“请帮助观众朋友回忆一下日丹诺夫事件，谢尔盖。”\n\n“好的，那是几周前所爆料的，沃兹涅先斯基总统通过共产党主席安德烈·日丹诺夫的渠道，和极左派势力勾结密谋的报道。至少在名义上——我们都知道谁是这件事背后的幕后黑手。”\n\n“这件事背后绝对有不可告人的地方，我们将在休息片刻后继续报道此事——请注意，下面的表演是由国际街剧院——城中最好的剧院为您提供，请欣赏音乐。”"
 radiosyktyvkar.44.a: "又是右翼的宣传喉舌。"
 radiosyktyvkar.44.b: "优质电台的一次优秀报道。"
 radiosyktyvkar.45.t: "自由瑟克特夫卡尔电台：357号节目"
 radiosyktyvkar.45.d: "“欢迎收听我们今天的特别环节——今天我们的节目请到了一位非常特别的嘉宾，请大家热烈欢迎约翰·瑞安——没错，一位美国人！”\n\n“谢谢，谢尔盖。很荣幸能上您的节目。”\n\n“约翰，这是我们的荣幸才对。相信我们的听众都很感兴趣您是如何来到我们美丽的共和国的，能和我们说说您的经历吗？”\n\n“这个嘛，战争期间，我实际上是为美国中情局工作——大概是什么时候来着？六年前？无论如何，当他们把我们从前线的深渊拯救出来时，我决定留下——我很喜欢那个叫斯韦特兰娜的小姑娘，她——”\n\n“我希望您说的并不是我们熟知的那一位斯韦特兰娜。”\n\n“哦，不，哦，上帝啊，不——那是个完全与众不同的姑娘。如果你在听，宝贝，我爱你！代我向安娜斯塔西问好！”\n\n“呃，言归正传，您刚刚提到您曾为中情局工作，前线的一些运作方式是否让您大开眼界？生活红色巨人的统治下是种怎样的体验呢？”\n\n“你知道，尽管我们普遍认为苏斯洛夫‘同志’是个天才，但前线的情况确确实实是一团糟——我们具备了一个悲剧故事的所有要素，将军的内讧，劣质的装备——实话实说，我们在那场战斗中下错了注，如果时光能倒流的话，我们当年应该选择为西伯利亚效力，而不是为红军卖命并受苦受难。”\n\n“来自前中情局特工、共和国模范公民的约翰·瑞安的出色分析。休息一下，马上回来。”"
 radiosyktyvkar.45.a: "有趣的视角。"
 radiosyktyvkar.46.t: "自由瑟克特夫卡尔电台：397号节目"
 radiosyktyvkar.46.d: "“又是我们美好共和国的美好一天——就像今天的天气一样美好。而现在，一些事情吸引到了我的注意力，以至于我认为很有必要进行一次访谈——”\n\n“这真的很严肃，别误会我们。”\n\n“谢谢，伊戈尔。现在，我们手头有些零散的报道——以及照片。事实上，有人在我们的匿名募捐箱里丢了一个小包裹，里面的内容指控政府重新启用了乌斯季库洛姆的古拉格集中营，以安置‘多余的政治犯’。现在，于我们的听众而言，随着我们对这个故事的深入调查——你们也许会提升自己的警惕，四处查探床板底下有没有藏麦克风。如果政府真的要回到布哈林时代，谁知道接下来会发生什么？”\n\n“那现在，对于那些心存疑虑的人，谢尔盖，我们要怎么着手调查——我们的调查过程是什么样子的，我们要怎么确定哪些是我们所要调查的范围？”\n\n“又一个好问题，我们自由瑟克特夫卡尔电台始终坚信提高透明度，能让大众看到那些原本看不到的东西，这也是其他电台做不到的地方，帮助我们，也能够让那些平时不敢说的话得到曝光。现阶段我们的首要工作还是依靠那些匿名举报信——就像这次这封来自国际街205号募捐箱的包裹，请寻找带有我们标志的红色盒子。如果能够包括照片，那自然是加分项，尤其是那些能让我们能清晰地看到发生了什么，在哪儿发生的照片——例如上个月帮助我们发现沃兹涅先斯基和那位年轻女郎丑闻的照片。”\n\n“等等，你说的是哪一位女士来着？我被你搞糊涂了。”\n\n“啊啊，我也是！无论如何，我们拿到照片后，就派一些我们的人去做一些调查性的新闻报道。多亏了波伦斯基先生和他来自圣彼得堡的工程师，顺便一提，如果没有他提供安保，我们就无法保证记者的安全。现在，让我们谈谈如何找到证据，以及我们如何寻找照片编辑者……”"
 radiosyktyvkar.46.a: "这可能成真吗？"
 radiosyktyvkar.47.t: "自由瑟克特夫卡尔电台：437号节目"
 radiosyktyvkar.47.d: "“致全体共和国公民们。\n\n我们对即将要发表的信息深表遗憾。在‘民主’政府投票决定将我们的电台国有化，并关闭之后，我们依法宣布以下内容——\n\n我们哪儿都不去！”\n\n“没错，我们敬爱的听众朋友们，自由瑟克特夫卡尔电台哪儿都不去，投票在占尽优势的情况下宣告失败了——我们感谢伊戈尔·沙法列维奇先生，以及进取组织，每当我们需要的时候，他们总是会挺身而出，保护我们的自由广播权。”\n\n“为了庆祝，我们电台将主办一场慈善活动——带上你最好的自画像，参加下周的‘共和国公民’展览会，并在亚历山德罗维奇高级餐厅以及其他合作餐厅就餐，享用由我们合作伙伴所提供的本地特色美食，所有收益将用于本地的爆炸救援工作。我们是自由瑟克特夫卡尔电台，当政府无力帮助普通公民时，我们将挺身而出。”\n\n“现在，转接回来，伊戈尔，就你对音乐的高质量品味而言——这种情况值得庆祝，不是吗？”\n\n“确实是这样，谢尔盖，这就是为什么我安排了一个漂亮的收藏柜来保存由帝俄复兴协会捐赠的唱片——告诉你的朋友收听自由瑟克特夫卡尔电台，我们会在更好的时间播放更好的音乐——在那些红色恶魔们睡不着觉的晚上。为之鼓掌庆祝吧！为俄罗斯帝国的国宝典藏！”"
 radiosyktyvkar.47.a: "投票是个骗局吗？"
 radiosyktyvkar.48.t: "自由瑟克特夫卡尔电台：477号节目"
 radiosyktyvkar.48.d: "“各位观众朋友们，欢迎回来，刚才您所欣赏的音乐是为了纪念内战中死去的战士们所创作的‘斯拉夫女人的告别’，无论他们有多少人，都是我们应当铭记的国殇。”\n\n“现在，各位亲爱的听众朋友们，很荣幸向你们介绍本次的嘉宾——安德烈·季基先生，一位新闻记者、历史学家，以及《乌斯季瑟索利斯克卫报》的出版人，季基先生，我们由衷地感谢您来参加我们的节目。”\n\n“这也是我的荣幸，伊万。我在此向乌斯季瑟索利斯克以及所有亲爱的听众朋友们问好。”\n\n“啊，我注意到您近来总是把我们美丽的城市称作‘乌斯季瑟索利斯克’——请问这是为什么？您在研究中发现了什么？”\n\n“关于这个，我很乐意分享我们共和国的历史。你看，伊万——‘瑟克特夫卡尔’并不是我们城市的原名，就像‘科米’不是我们地区的原名一样。谨记历史非常重要，毕竟——昔日帝国的名字对于我们而言也是一笔无价的遗产，这就是为什么我选择使用它们的原因。我在此向所有对传统感兴趣的公民提倡，用我一样的称谓来称呼我们的城市。”\n\n“这听起来很吸引人——昔日的红色政权埋葬了很多我们的历史和传统。我相信我们的听众朋友很乐意听到您所分享的内容。现在，各位在收音机前收听本次访谈节目的听众朋友们——这里是自由瑟克特夫卡尔电台，我们将一如既往地，让您听到那些他们不想让您听到的！”"
 radiosyktyvkar.48.a: "“他们？”"
 radiosyktyvkar.49.t: "自由瑟克特夫卡尔电台：517号节目"
 radiosyktyvkar.49.d: "“以上项目就是我们最新的赠品。我们将在本周末直播获胜者名单。只要给国际街205号的自由瑟克特夫卡尔电台写信，您就有机会获奖。”\n\n“而现在，我们有一个非常重要的声明，是关乎我们所有人未来的大事——”\n\n“这件事非常重要，所以请您千万不要换台——”\n\n“谢谢。现在许多观众朋友已经写信到电台，询问政治问题，以及我们对1963年大选的支持问题，但对于自由瑟克特夫卡尔电台而言……别忘了，我们会自发挑选出一位具有非凡人格魅力的候选人。一个兼具专业技能和奉献精神的人，同时也是我们自己人……伊戈尔·沙法列维奇，来自我们自己领域的候选人！”\n\n“不错的选择，伊万。是什么让沙法列维奇先生如此特别？我相信听众朋友们都很乐意知道答案。”\n\n“好吧，谢尔盖——还有听众朋友们，我们对沙法列维奇的支持当然是经过深思熟虑的——我们在做出一个支持之前，已经考虑了所有候选人的政治立场和道德水平。沙法列维奇先生之所以引起我们的注意，是因为他为维护普通公民所做的杰出努力，以及他在折中调和方面的技巧。毫无疑问，沙法列维奇是一个真正的中间派，一个真正的道德保守派，我们都很尊重他，将全力支持他竞选总统。”\n\n“谢谢，伊万。现在，请各位欣赏音乐。”"
 radiosyktyvkar.49.a: "当所有人左转时…"
 komi.50.t: "科米共和海军"
 komi.50.d: "伊万·科罗利科夫将军慢步走至瑟索拉码头，陪伴着他的是国防部长利加乔夫与六名共和国卫队士兵。这条河流滋养着瑟克特夫卡尔与科特拉斯，也是共和国与西俄革命阵线边界的一部分。在秋日的空气里，它平静而又清澈。\n\n不过，科罗利科夫关注的对象并不是平静的小船。那是一艘炮艇，也是瑟克特夫卡尔船坞在建的第一艘船。舰身周围是机关枪，前甲板则是一门85毫米火炮，占据了大部分空间。对在此聚集的军人们来说，她简直美丽极了。简直就是对付那些令人不快的海盗与走私者的完美方案。\n\n“向这些码头工人献上我的祝贺。”科罗利科夫率先说道，仔细打量着这艘船坚固的舰桥上的无线天线。\n\n利加乔夫点头赞同。“他们为了让她下水一直在加班加点工作。如果资金到位，那么我们还能再建四艘船。两艘增援瑟索拉河，剩下两艘布置到维亚特卡河上。”\n\n科米共和国海军新晋的指挥官凝视着水面。确实，这么做挺好的。正是他的游说，加上对国防部长的“骚扰”，才最终促成了这一结果。而他也绝对他妈的会展示，制河权对共和国是多么有用。"
 komi.50.a: "“这是我的荣幸，部长先生。”"
 komi.51.t: "线"
 komi.51.d: "“那么，你在NKVD工作多久了？”\n\n如果不是考虑到他们现在的处境，这个问题似乎无伤大雅。即使在李森科滚蛋后，奥伦堡人民也不太能够原谅他们——新政府也是如此。这些曾经的内务人民委员会军官，现在的犯人站成了一列接受询问。“两年。”一名年轻男子在周围警察的注视下回答道。“往左边走。”“十年。”“往右边走。”“五年。”“待在原地别动。”\n\n几分钟后，这些人像被用漏筛过滤了一遍，最后被分别集中在一起。\n\n“先生们，这是你们的新狱友。恭喜你们。”负责的警察啐了一口唾沫，转向身边的同僚说，“在一小时内把他们带到牢房里，我想在下班前回家。”因此，尽管有人踢人，有人尖叫，有人乞求，这些人还是被拖着，被哄着，或者自己战战兢兢地走进了牢房，所有人都有了新的归宿。\n\n事实上，这些牢房和黑山的极为相似，阿列克和他的狱友并不喜欢这种讽刺。他转向警卫，张嘴询问——但随着灯光熄灭，警卫的回答却让他沉默了。"
 komi.51.a: "放松点，你会在这待很久的。"
 komi.52.t: "死去之人的理念"
 komi.52.d: "斯维特兰娜·斯大林娜总统整理了一夜之间堆积的一大堆文件，这项任务并没有因为西俄的统一而变得容易。大多数文件都很平常：来自莫斯科边境的状况报告、重建进展和反游击队工作。然而，有一份文件吸引了斯大林娜的全部注意力。\n\n显然，就在乌拉尔山的另一边，有一个军阀已经统一了西西伯利亚的大片土地。由一个叫米哈伊尔·卡冈诺维奇的人领导的西西伯利亚人民共和国，已经统一了俄罗斯四分之一的领土。通常，斯大林娜会像对待其他苏联军阀一样对待他们，但这群共产党人却以斯大林娜的父亲约瑟夫·斯大林为偶像。\n\n根据卡冈诺维奇的说法，“斯大林主义”是一种对共产主义做出了特别强硬解释的意识形态，这其中包括权力高度集中，注重大规模工业化等内容。斯大林娜的父亲在她年轻的时候就去世了，但这似乎与她记忆中的父亲一模一样。\n\n不管怎样，卡冈诺维奇所宣扬的共产主义信仰具体都有哪些内容并不重要，反正说到最后都是一群共匪。俄罗斯曾经在苏维埃统治下所遭受的痛苦，斯大林娜绝不会让惨剧再度重演。"
 komi.52.a: "“格里戈连科，我们必须确保东部边境的安全。”"
