 KOM.398.t: "欧亚联盟"
 KOM.398.d: "“西方文化才是俄罗斯的真正威胁。”古米廖夫比划着夸张的手势，向刚刚平息下来的铁杆支持者如此说道，“只有清除损害我们制度的自由主义浪潮，俄罗斯人才能繁荣昌盛，团结统一！”群众再次欢呼呐喊，这场集会已经进行三个小时了。\n\n用“成功”来形容这次集会都有些低估了，尽管夜色已深，古米廖夫的支持者还是热情不减，欧亚主义之火燃烧得更加旺盛。但对他召集的人来说，此次集会的性质还不好确定。\n\n古米廖夫的收尾演讲才是这次机会的重点。虽然他有时暗示“与其他国家开战”，有时又鼓励“国内团结”，但对于强硬派来说，这两个概念之间是没有妥协余地的……\n\n是时候做出选择了，而不是在各种观点间打马虎眼。在片刻思索后，古米廖夫决定呼吁……"
 KOM.398.a: "伟大的统一在等待着我们！"
 KOM.398.b: "让我们合而为一！"
