 KOM_ccoup_komi_belongs_to_the_citizens: "科米属于公民！"
 KOM_ccoup_democrats_coup_desc: "共和国初建之时，参政各党的共同决定将暴力排除在科米的政治系统之外。虽然理想很丰满，但现实却很骨感。莫大的讽刺正在于此：民主的捍卫者必须和他们的敌人沦落到使用同一种手段：军事政变。\n\n如今科米的民主在破灭边缘悬崖勒马，军队必须在此时负起责任来，以防其再次失败，直至无可挽回之境地。军队要保持警惕，任何威胁我们自由的极端思潮都必须被扼杀在萌芽之中。不经历风雨怎能见彩虹，惟此，方能让共和国逐渐接近回归常态。"
 KOM_ccoup_defend_democracy_desc: "尽管科米的人民差点失去了民主，但还是从极端分子的魔爪中夺回了它。共和国复国了，但如果曾差点毁掉她的那股力量卷土重来，那我们的所有努力就付诸东流了。正因如此，我们才必须保持警惕，让民众也开始警惕威权主义。\n\n经历了最近的风波之后，民众开始怀疑我们了。我们必须提醒他们要爱民主。如果我们想要完全恢复民众对自由体制的信心，我们就必须对左右翼的极端分子发起媒体宣传战，并清洗我们当中的反民主势力。"
 KOM_ccoup_expel_the_radicals_desc: "尽管高层会制定条条框框，大多数日常事务还是由官僚、警察和军队负责的。我们必须保证这些关键部门不能被激进分子渗透。我们将彻底审查这些部门，并清除所有危险的激进分子。"
 KOM_ccoup_every_last_resource_desc: "我们身处垮台的边缘上。我们热爱着的共和国正遭受颠覆分子的严重威胁。为了拯救她，我们必须准备好投入我们的一切。我们要动用我们所有的资源、材料和钱财，我们要动员治下的每一位忠诚的公民。我们承受不起把任何东西留到下次用。为了共和国！"
 KOM_ccoup_emergency_rule_desc: "我们共和国最高的丰碑是终结了专横随意的“前线判决”，并给予人民一个可靠、可信的捍卫权利和自由的司法系统。不幸的是，在社会中还有同情激进分子的人滥用他们的自由权利，扰乱我们稳定共和国的努力。目前，我们被迫暂时限制我们无比珍视的一些公民权利。这是激进分子逼我们的。"
 KOM_ccoup_restore_order_desc: "共和国军队在其任由共和国倒向激进势力的时候没能履行职责。尽管忠实的军官们在反击中发挥了重要作用，我们的部队仍是一盘散沙，动员力也很差。我们不能放任事态发展下去。敌人正集结力量，而我们为了家园的斗争远没结束。我们要重组军队。\n\n我们必须动员我们的战士，让他们想起自身的职责。我们的军队将碾碎这场初生的叛乱，重塑自身的荣耀。"
 KOM_ccoup_our_loyal_sympathizers_desc: "绝大多数公民支持共和国，并信仰着她的建国信条。然而，最近的一系列事件表明，他们在面对国内激进势力的攻击之时，很难反击回去。我们必须重塑他们的信心，教会他们反抗和组织大规模行动的准则和技巧。这样，他们就会反抗企图颠覆他们的权利和自由的人，并为捍卫共和国的未来出一份力。"
 KOM_ccoup_paralyze_the_paramilitaries_desc: "几股政治运动已将成员扩散到民兵当中。之前为了维稳，我们包容了他们。而现在，事实清晰地证明不能再这么办了。政变者们严重依赖他们的武力支援，而即便是一贯忠诚的民兵集团都被证实不可信。比起盟友，他们更像是乱局中的特务。我们将起草一条命令，要求所有民兵集团永久停止行动并解散。拒绝这命令的民兵组织将被集体逮捕并强行解散。共和国内的和平需要我们这么办。"
 KOM_ccoup_restore_the_quiet_desc: "共和国近来的乱局和内斗瘫痪了经济，搅乱了民众的日常生活。尽管我们正在恢复秩序，民众还没有发觉这一切。我们得改变这一现状。我们要保证人民在街头的安全，我们要重开学校、市场和商店。这样，民众将感到生活正恢复到平常，希望这会让他们对我们的领导恢复信心。"
 KOM_ccoup_komi_belongs_to_the_citizens_desc: "在我们短暂的历史中，最近的乱局可谓黑暗时代。我们的权利和自由遭到践踏，我们的共和国几近倾覆。叛乱分子肆虐街头，对手无寸铁的人民犯下滔天暴行。我们在无比黑暗的深渊边上徘徊。\n\n通过我们的巨大努力，我们扭转了局势。共和国全境内，勇敢的男男女女为我们珍视的权利和自由奋战。我们奋战了，我们也胜利了。敌人被打败了，温和派重新领导一切。我们赢了！"
