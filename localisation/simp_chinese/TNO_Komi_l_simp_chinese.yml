 KOM_RNP_election_the_shafarevich_presidency_desc: "万岁！经过一番艰苦卓绝的对抗，伊戈尔·沙法列维奇终于坐上了总统宝座。科米人民将未来托付给了我们，而与布尔什维克同流合污的、腐败的民主社会主义人民党等中间派则被扫进了历史的垃圾堆。\n\n此次选举过后，一系列新政将稳步推进。没有了反对派的阻挠，我们得以实施规划已久的改革。风水轮流转，如今是我们发令，他们抱怨了。"
 KOM_RNP_election_foundation_of_moral_republic_desc: "随着俄罗斯国民党在大选中的胜利，沙法列维奇被推上了权力的宝座，他将摧毁共和国中的腐败风气。科米作为腐败软弱的共和国的日子已经过去了，现在人人都将为建立一个更好的、有道德基调的、没有躲藏在我们眼皮子底下的赤匪或疯子的潜在威胁的共和国的时候到了。\n\n沙法列维奇和俄罗斯国民党将瓦解腐败的民主制度，建立一个更加纯粹和稳定的国家，一个真正关心其人民安全的国家。绝不能让科米自我毁灭，而我们是唯一能够拯救它的人。"
 KOM_RNP_election_strike_down_mephistopheles_desc: "伴随着沙法列维奇与俄罗斯国民党上台掌权，我们也应立即着手于清洗共和国内那些赤色分子了。他们的组织如同一座腐朽的房子，只要我们轻轻踹上一脚，就可以一劳永逸地为科米人民解决赤患了。\n\n我们的首要目标就应该是傀儡师苏斯洛夫。他就是那个恶魔梅菲斯托费勒斯的化身，生存在黑暗中，在阴影里盘算如何毁灭科米共和国的灵魂。将他交由正义收监并非易事，但一旦成功，就将能斩断蛇头。苏斯洛夫的密谋必须立即被扼杀，否则他将能东山再起，威胁我们的统治。"
 KOM_RNP_election_the_bait_and_switch_desc: "面对科米阴魂不散的社会主义恶灵，我们孤木难支。因此，我们很有必要与中间派进行一些交易，如果达成将为我们提供足够的力量来解散科米共产党。很不幸，目前中间派里只有莫罗佐夫领导的青年改革者联盟愿意与我们合作。斯大林娜带领的主权民主党甚至完全拒绝了在国民大会中的席位，并把我们批判为一个极权政府。尽管如此，和中间派剩下的那些人合作能为我们带来一定优势。如果主权民主党实在不肯接受沙法列维奇领导的国民大会中的席位，那也没有必要阻止他们自断一臂。"
 KOM_RNP_election_the_righteous_march_desc: "可以利用我们在议会中的右翼多数直接封禁科米共产党，抹除共产主义运动的任何合法性。动用紧急权力把科米共产党称为恐怖组织，并以其违宪为由将其封禁。若这样做，我们便完成了使科米成为一个更安全的共和国的第一个任务。"
 KOM_RNP_election_the_limits_of_patience_desc: "尽管俄罗斯国民党的党纲中包含了耐心和同情心的价值观，但科米还有不少人民意志的敌人、共产主义者和激进分子。这些反动派的行为太过激烈、不容忽视，必须处理掉他们，不能允许共和国的敌人存在。因为如果他们继续在幕后，这些恐怖分子会慢慢破坏我们的价值观和道德观，直到共和国烂成一具腐尸。必须采取行动将共和国从这些内部威胁中拯救出来，我们必须先发制人，在他们毁灭我们之前毁灭他们。"
 KOM_RNP_election_contacts_in_the_republican_army_desc: "军队中隐匿着一些我们最危险的敌人，但也是我们最有利的盟友。与共和国军中的右翼同情者取得联系将使我们的统治更加稳定。了解我们的敌人，也必须了解我们的朋友。\n\n同样，让我们的新国防部长弗拉基米尔·索洛乌欣委派些更忠诚的将军来清除队伍中的叛徒也是必要的。他们将从最优秀、最有才华，并且同情俄罗斯国民党的军官中选出，从而确保军队忠于我们。"
 KOM_RNP_election_dismiss_the_compromised_desc: "国防部传来了令人担忧的报告，我们的许多军官同情主权民主党。事实也证明，这些军官可能在策划政变。甚至连我们的高级军官之一的彼得·格里戈连科，也被发现是这次政变的谋犯之一。\n\n在国防部内的忠诚者们必须尽快处理此事。格里戈连科、伊万·科罗利科夫和雅科夫·波库斯等人必须在他们阴谋得逞前被解职。他们虽然是共和国军队中最有经验的几位将军，但他们与主权民主党的关系表明他们并不真正忠于共和国的道德和理想。"
 KOM_RNP_election_the_national_democracy_act_desc: "随着最近共和国内暴力事件增加，以及几位议员在国民大会的恐怖袭击中死亡，我们别无选择，只能采取必要行动。沙法列维奇必须利用他的地位和俄罗斯国民党在议会中的多数席位，制定一项新的法案——《国家民主法案》，以保护共和国不受激进分子和准军事组织的影响。随着现状变得难以维持，我们必须果断地打倒那些威胁我们共和国的虫豸。\n\n该法案将从野蛮的赤匪中拯救民主，并确保科米每个公民的安全。必须实行一些对公民的束缚，如新闻和抗议权，这将赋予总统及其内阁的权力将确保在处理这些威胁时不会展示出任何软肋。"
 KOM_RNP_election_a_compassionate_state_desc: "A key part of the Russian National Party's platform was the idea of a compassionate state. This model envisions the state as being composed of the everyday citizen, receptive to the needs of its fellows. All of our citizens' needs will be taken care of by our benevolent government as only we know the best course for their future and all of Komi.\n\nThis will be the first reform of our agenda done. The previous government's cold and despondent approach will be replaced with our ever-caring one. It will also help further isolate the degeneracy of the Bolsheviks from the citizenry as they come to our way of thinking."
 KOM_RNP_election_end_the_bolshevik_legacies_desc: "Despite never properly controlling the republic as we or the previous government have, the communist influence in Komi is still an ever-present aspect of life. While some of this is from acts of subversion committed by the repulsive communists, it is mostly the lingering influence of the previous Bolshevik government under Bukharin.\n\nNow is the time to begin the long process of decommunization. From a physical standpoint, Soviet iconography will be removed and destroyed, from crests to statues. Similarly, we will remove its influences on everyday life, from the radical tendencies of trade unions to the simple use of the word comrade. Nothing can remain in our quest for a truly national Russia."
 KOM_RNP_election_recentered_welfare_desc: "A vile leftover of the Soviets under Bukharin and Lenin has been their deplorable policy of affirmative action. Through this, certain undeserving and ignorant groups have been stealing welfare and jobs from perfectly capable citizens. Meanwhile, those who need it in the villages starve in agony over the neglect they have received.\n\nToday this wretched practice ends! Success will be determined by hard work, except in those instances where geography and isolation create trouble. No longer will these minorities steal from us, and instead the government's money will be directed towards helping out our isolated population in the countryside. With this, everyone will be truly equal in society, regardless of their race or creed."
 KOM_RNP_election_the_labourers_reward_desc: "The careless, stingy, and aloof nature of the previous government has had dire effects on the lives of our citizens. More specifically its disregard for the old who are too weak to work has meant catastrophic things for those citizens who have given so much for the state. Our old workers and veterans live in indifferent poverty, unaware of the good our party can do for them.\n\nA slew of social programs will be enacted out of the state's compassion to help keep those who work hard stay out of the poverty they were put in by the previous underground forces of the state. Retirees can finally find some peace in programs meant to help them when out of work. Similarly, we will begin issuing pensions to our veterans, ensuring that their patriotic service does not go unrewarded."
 KOM_RNP_election_the_national_reclamation_act_desc: "It is high time we move our attention to foreign affairs, at least in our immediate surroundings. The clouds of war are approaching quickly and they will soon reach our borders. Our National Reclamation Act will aid us with this issue, providing funding and legal allowances to both our glorious military and loyal diplomatic corps in the campaign to re-unify Russia.\n\nUnfortunately for us, our unpatriotic and cowardly opposition in the National Assembly are unlikely to support this bill. They have made outlandish claims about our recent actions such as being \"radical\", and a \"danger to democracy\". These assertions have dissuaded them from working with us. Their betrayal of the nation is not new but is something we will have to keep in mind when passing the bill."
 KOM_RNP_election_triumph_of_purpose_desc: "With the coming wars, we have to make key decisions about where we prioritize the economy and who has influence over it. In this course, the need for ideological consistency must win out. Mobilizing our agrarian economy will be crucial to ensure our troops are well fed and the populace does not starve. This preference aligns with the RNP's historical platform of environmentalism and focuses on rural constituents.\n\nYet, this decision comes at a cost. By focusing on agriculture we will simultaneously be curbing the power of the industrial bourgeois in our economy. Now, this does have its advantages, limiting these all-controlling magnates from political influence will strengthen the party. However, the lack of their support will cost us strength in the industrial economy."
 KOM_RNP_election_sacrifice_for_common_good_desc: "In times like these, sometimes difficult decisions must be made. The soul and standards that define our government are sacrificed for the greater good. Now is one of those times. We will begrudgingly allow the industrial magnates access to government resources. While it is a move that the other traitorous parties might make, the need for unification here makes it patriotic.\n\nStill, the decision will come at the cost of the agrarian sector and our rural base. Longer must we bear the toiling of diligent peasants being neglected by the state. Similarly, our grip on the economy as a whole will weaken, allowing for its infiltration by unsavory forces. Naturally, we will be able to regain this control in time, but in the immediate future, it will be a problem."
 KOM_RNP_election_the_dream_realized_desc: "Everything needed to secure our grip over Komi has been achieved. We have transformed the apparatus of government into a body that ensures only true and patriotic Russians from our party have access to the government. The rotting corpse of communism has been cleansed from the state, and the horrid and cowardly traitors that preceded us have been successfully removed from any position of power.\n\nWith this newfound security, we can firmly shift our focus to what is important; reunifying the entirety of western Russia. The clouds of war have finally reached our border and with it the time to strike! If we are to ever spread the reach of our compassionate state to the rest of the former Soviet Union, now is the time."
