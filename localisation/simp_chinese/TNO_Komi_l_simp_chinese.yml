 KOM.402.t: "新宪法？"
 KOM.402.d: "午夜时分，列夫·古米廖夫没有入睡。与之相反，当所有人已经躺下，齿轮开始转动，他在耐心等待，等待其他人。在众多的会议中，新宪法的第一场会议无疑最为重要，所以这次私下讨论需要隐秘，安全，不能有旁人知晓。\n\n沙法列维奇是第一个到场的，他像孔雀一样以优雅而悠闲的步态走进房间，脸上露出礼貌的笑容。古米廖夫对此翻了个白眼，因为在这里又没有那些他需要如此惺惺作态来换取好感的听众。双方互相问候了一下，然后耐心的等待其他人。\n\n紧接着到来的是谢罗夫，当他缓步进入房间时，他的眼睛将里面的陈设扫了一遍，就像一匹狼在环顾自己的猎场…或者下一顿饭。今晚所有的客人都充满了野心，但这位前左派经历过一些他们都不曾经历过的东西。\n\n最终，最后的那位客人默默地走了进来，他的双眼圆睁，他那令人不悦的微笑一直挂在嘴边。谢尔盖·塔博里茨基经常让与他交谈的人感到困惑，运气不好时，那就是恐怖了。\n\n古米廖夫的所有客人都会为宪法的制订提出自己的意见，以确保自己在新国家的执政合法性。除此之外，所有人都对更大的权力虎视眈眈。这些人都是麻烦，但先边缘化谁呢？"
 KOM.402.a: "伊戈尔的羽翼需要被修剪。"
 KOM.402.b: "伊万的缰绳需要被勒紧。"
 KOM.402.c: "谢尔盖的尖牙需要被拔除。"
 KOM.403.t: "经济结构的问题"
 KOM.403.d: "对于任何一个国家来说，经济结构都是至关重要的，而我们的新宪法也将阐明我们是如何对待整个议题。我们的执政联盟由各色政治派系构成，这也代表了在这个问题上一定会有许多不同的想法。诸多派别就政府实现对关键经济领域的控制这个议题能达成最基本的一致，但除此之外，各方观点迥然不同。\n\n一个大的派系主张我们必须允许市场力量在非战略领域中运作，他们认为私营企业将能补足国营企业的短板，为所有人提供更好的福利。来实现这个主张的最好方法就是在宪法中明确规定私有财产权，同时也阐明这个权利在何时何种情况之下可以被剥夺。\n\n但同时也有不少人认为我们的经济目标只能被完全的计划经济体质所实现。共和国里的一切都归属于国家，而国家有权动员每一个农民，工人，甚至是教士去实现它的伟大目标，而相比之下，私营企业因为其逐利本质，总会多多少少阻挠国家实现目标。因此，这个派系主张要在宪法中阐明一切财产归公有。\n\n至于塔博里茨基的派系，他们提出了第三个方法。他们认为正是这种现代经济学的理论将俄罗斯引向了一条失败的道路，我们必须抛弃这些外国的理论，重归我们俄罗斯的巅峰时代。传统的生活方式才能使俄罗斯再次伟大，而这种复兴始于经济方面。所以我们的宪法将要授权国家去采取一切措施去维护俄罗斯的传统。"
 KOM.403.a: "允许私有财产。"
 KOM.403.b: "我们需要计划经济。"
 KOM.403.c: "回归传统。"
 KOM.404.t: "内政结构的问题"
 KOM.404.d: "我们的地位越发稳固，而新宪法的编写也引发了人们关于国家未来体制的讨论。其中一个议题最近引起了领导层的关注，那就是中央政府和地方的关系。塔博里茨基一如既往地认为地方政府不应保有任何权力，中央政府必须以铁腕统治。沙法列维奇则提出了较为温和的方案，他支持联邦化：中央继续保有广泛的权力，但授予地方一定自治权。最后，古米廖夫强烈主张各地自决，希望组建类似邦联的体制。各派紧张氛围浓厚，但其中一方最终胜出："
 KOM.404.a: "沙法列维奇。"
 KOM.404.b: "古米廖夫。"
 KOM.404.c: "塔博里茨基。"
 KOM.405.t: "终结之路"
 KOM.405.d: "沙法列维奇又给自己倒了一杯酒，古米廖夫又一次划掉了不甚满意的字句，而塔博里茨基则又不小心薅下自己一把头发。他们每一个人都待在家里，沉溺于过去的回忆和未来的想象，他们之所以能毫无保留地投入这些政治运动，也是为了摆脱脑中的种种想法。\n\n沙法列维奇很清楚，在登上权力的顶峰之前，牺牲与妥协是必要的。但是，当他放下酒瓶的时候，又变得忧心忡忡。他向自己发誓，他所做一切皆是为了俄罗斯的利益，但是在党内一路往上升迁的过程中，也多多少少偏离了自己的原则。妈的，趋炎附势向上爬真不容易。\n\n古米廖夫一如往常，在努力打磨他稍显粗糙的欧亚理论，伏在案几上对一张旧纸勾勾画画。很快，很快这些理论就能真正实现，而古米廖夫每努力一点就能向目标更近一步。他的语言方式和他可怜的混账父亲完全不同，但是他总归能轻易地将自己的想法阐述出来。可惜了，这些语句不能在纸上待太久，因为古米廖夫动不动就会划掉自己写了一半的句子。决心，以及进取，没有更好的词来描述了，将他引领向了现在这个高度。但同时他的写作瓶颈也恰恰证明了，也许这就是他力所能及的最高点了？\n\n与此同时，塔博里茨基也处于他的上升期。如果说进取将古米廖夫带上权力顶端，沙法列维奇缜密计划希望达到高峰，那么塔博里茨基是由自己的疯狂驱动的。对他来说发狂的状态才是他的常态，他无时无刻在谋划着，行动着，内心翻腾着。因此，当夜深人静之时，他总是撕扯着从1600年到1962年的俄罗斯地图，尽管大部分地图都有谬误，他依旧一遍遍翻找搜寻，期望能找到真正属于俄罗斯的君主。那就是他最大的理想，去重建，去复兴那如同他一样疯狂的俄罗斯帝国。"
 KOM.405.a: "泪水，尖叫，折磨。无论何种手段。"
 KOM.406.t: "定调"
 KOM.406.d: "那晚的国民大会上确实笼罩着一种阴霾，官员们拖着沉重的脚步走进座位，工作人员做好了最后的准备，甚至连墙洞里的老鼠也安静地坐着。这是为了选出科米真正领导人的最后一次大会，也是为确定之后谁能统治整个俄罗斯的最后一次大会。房间里的大多数人依然坚定自己之前的选择，而另一些人依然摇摆不定。因此，有的人在等待着别人的演讲，好让自己确定投票的对象；有的人已经蠢蠢欲动，想要自己走到台前。终于，有一个人迅速走上讲台，发表最后了一场演讲。但那个人是谁？"
 KOM.406.a: "古米廖夫。"
 KOM.406.b: "沙法列维奇。"
 KOM.406.c: "谢罗夫。"
 KOM.406.e: "塔博里茨基。"
 KOM.407.t: "保障民主"
 KOM.407.d: "第一个看到议员扫大街的村民是一个十岁左右的孩子。他当时正在鹅卵石小路上散步，不一会儿就走到了那个满头大汗、穿着西装的男人跟前，这个男人正拿着扫帚努力地扫着。孩子停了下来，看着这个令年轻的他难以理解的场面，做了个鬼脸，然后走了。议员在他身后喊道：“祝您愉快！政府随叫随到！”\n\n没过多久，几个开着严重生锈的废弃旅行车的村民路过。议员也叫住了他们，喊道：“祝你们愉快！科米政府只为你们服务！”车厢里响起了低沉的笑声，一张脸从曾被称为窗户的洞中探出来。“议员，祝你也有愉快的一天！在办公室里的日子一定很寂寞吧！”\n\n议员满脸堆笑，转身想回答，但旅行车低沉的咆哮声却把他的话给打断了。他望着巨大的烟云，保持微笑，继续前进。这个场景一直持续了一个上午，他终于将科米57区的树叶和垃圾扫成了巨大的堆积物。之后，他需要再把这些堆积物堆入成麻布袋。人们好奇地盯他看，有时会有一两个人来索要签名，议员也非常乐意提供签名。他总是提醒他遇到的人去投票，让政府变得负责任。当然，这一切也可以通过给这位议员写信来实现。\n\n当太阳升至科米的正上空时，议员跌跌撞撞地冲进办公室，并且差点被地毯绊倒。笑容从他的脸上消失了。逐渐愤怒的他，开始费力的打出他一天的工作记录——开头便记录了从他问候人的次数，以及送出写有“我们相信科米共和国！”徽章的个数。\n\n他的手指都快把打字机打坏了，他写道："
 KOM.407.a: "第一天的政治任务：完成。"
