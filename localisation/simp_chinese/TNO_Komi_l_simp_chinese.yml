 POLITICS_LEV_GUMILYOV_DESC: "列夫·尼古拉耶维奇·古米廖夫是两位著名诗人安娜·阿赫玛托娃和尼古拉·古米廖夫的独生子，从年轻时就一直因为家庭出身和学术上的非正统意见而遭到苏联政府迫害。在被流放到俄罗斯各地之余，古米廖夫深入地研究了历史与民族学，并提出了一套以“进取精神”为中心的理论。他认为历史上所有民族的兴衰都是由所谓“进取性”所驱动的——这些人有勇气把身边的世界塑造成自己所期望的样子，从而推动民族的历史向前进。古米廖夫并不仅仅把这套理论局限于学术领域，反而坚信只有通过它才能实现俄罗斯的重生，而只有他本人才能复兴俄罗斯超民族的进取之火，将其煽动到最高热度。虽然没有其他军阀愿意接受古米廖夫的理论，在科米仍然有许多俄罗斯人感到布尔什维克和民主派都无法代表他们的利益，因此聚集在古米廖夫的旗帜之下。\n\n古米廖夫渊博的知识、和蔼的性格和出众的魅力吸引了乌斯季瑟索利斯克许多不同的右翼势力，使他一夜之间便成为了俄罗斯民族主义的大家长。起初人们只把进取组织看作科米政治的落败者，在旁人眼中古米廖夫只是一位坚定不移的爱国者，一位充满魅力但有些古怪的思想家，几乎无人觉得他能够真正击败政敌。但没过多久，人们便渐渐意识到他更是一个为了达到目的不择手段的冷血动物。通过种种幕后手段，古米廖夫最终成功带领极右势力夺取了科米的政权。\n\n虽然古米廖夫已经成为了乌斯季瑟索利斯克无可争辩的统治者，他的性格还是像以往一样反复无常，有时甚至可以说是见风使舵。因此，他在政治上的最终目标仍然不为人知。无论他最后决定吸引更多俄罗斯民族主义者的支持，还是实现自己的欧亚文明帝国之梦，整个俄罗斯都在拭目以待——垂死的西方世界终将被古米廖夫领导下的斯基泰狂潮扫进历史的垃圾桶。"
