 komidiplo.1.t: "科米要求更紧密的联系"
 komidiplo.1.d: "我们的外交官今天收到了一个令人惊讶的消息。自从所谓的科米共和国从西俄革命阵线非法分离出来之后，双方的关系就一直十分紧张。现在，在共产党政府的领导之下，科米共和国打算重铸与西俄革命阵线之间的良好关系。就从前的非法分离方面，他们寻求与我们之间的和解。同时，他们也希望两国之间能够造就和平友好的外交关系。\n\n对于这一外交请求，我国政府意见不一。一些官员要求以背叛革命阵线的非法分裂分子的名义谴责科米共和国，而非强行整合那里。另一些人，则号召要组成一个统一的阵线，以及希望寻求与科米之间的更温和的关系，并抛弃过去的前嫌。一份拒绝声明可能会导致两国在未来兵戎相见，但承认又可能会显示出我国政府的软弱。不管怎样，真正的问题是，我们到底该支持哪一方？"
 komidiplo.1.a: "让我们握手言和，与共和国结成更好的关系吧。"
 komidiplo.1.b: "这些分裂分子还敢跳出来？别理睬他们。"
 komidiplo.2.t: "联合的战线"
 komidiplo.2.d: "我们的外交官从阿尔汉格尔斯克回来了，带来了西俄罗斯革命阵线的态度。他们已经同意与我们的共和国建立更良好的关系。双方政府之间的敌意将会终止，共产主义对抗法西斯主义的统一战线将再次建立！很高兴见到我们的同志没有因为仇恨而背叛革命。希望这只是双方政府友好互利关系的开始……"
 komidiplo.2.a: "真高兴，他们的头脑足够冷静。"
 komidiplo.3.t: "分裂的战线"
 komidiplo.3.d: "我们的外交官从阿尔汉格尔斯克回来了，带来了西俄罗斯革命阵线的态度。很不幸，他们的政府仍认为我们对他们的事业抱有敌意。他们谴责我们的政府是在俄罗斯的至暗时刻背叛阵线的非法分裂分子。西俄罗斯革命阵线已经明令禁止我们的外交官进入他们的政府，一些顾问认为战争可能即将来临。"
 komidiplo.3.a: "在这帮家伙眼里旧日积怨比革命还要重要。"
 komidiplo.4.t: "共同训练演习？"
 komidiplo.4.d: "在我们决定与科米共和国保持和平关系之后，他们的外交官就成为了阿尔汉格尔斯克的常客。但他们今天带来的确是不太一样的消息。科米的外交官带来了他们政府的一个请求，让我军与科米的军队展开联合训练。科米共和国会送来一些军官，住在我们的军事基地中观摩学习。作为交换，我们也可以向他们那里派出等额的军官。\n\n如果我们同意了他们的要求，我们将不得不腾出宝贵的军官，而且也要考虑到军事情报从未知来源泄密的风险。然而，如果我们拒绝，我们可能会开罪科米政府，并有可能对两方的关系造成不可挽回的损害。我们要接受这个请求吗？"
 komidiplo.4.a: "交叉训练我们的部队有利于实现目标。"
 komidiplo.4.b: "我们没有闲置的人力，很不幸，我们只能谢绝。"
 komidiplo.5.t: "共同作战"
 komidiplo.5.d: "我们的外交官从阿尔汉格尔斯克回来了，但并不是孤身回来的。数名军官已经抵达了我们的军事基地，准备好分享作训经验，让我们的政府非常高兴。他们的建议有希望提高我们军队的作战效率，我们也应该立刻向他们派出我们的军官，就像之前议定的那样。看起来我们与西俄罗斯革命阵线的关系终于结果了……"
 komidiplo.5.a: "…希望我们未来的关系能继续开花结果。"
 komidiplo.6.t: "阵线拒绝"
 komidiplo.6.d: "我们的外交官从阿尔汉格尔斯克回来了，带来了西俄罗斯革命阵线的态度。革命阵线声称，他们无法腾出人力来进行共同训练演习，因为他们需要所有军官留在岗位上执行任务。阵线政府为拒绝道歉，但他们同样表示无能为力，这样的要求在这个时候根本不可实现。"
 komidiplo.6.a: "希望他们将来能改变主意。"
 komidiplo.7.t: "科米要求结盟"
 komidiplo.7.d: "来自瑟克特夫卡尔的外交官再次向我国政府提出请求。科米共和国要求我国政府提供正式的保证，直到反动派的威胁从邻近地区被清除为止。他们希望确保他们人民的安全，并相信我们的军队能提供必要的防御措施以确保共和国的地位。\n\n我国政府内部有些人认为，我们没有能力同时保卫科米和我们自己的领土，我们必须在此时拒绝这样的请求。他们还认为这个交易对我国政府没有足够的好处，而且与科米的这种关系是不平等的。政府内部的其他人则认为，保证科米共和国的安全可以让我们获得一个有价值的、值得信赖的盟友，而且我们的军队有足够的兵力和装备来满足这样的要求。"
 komidiplo.7.a: "正式的保证最符合我们的利益，告诉他们我们愿意达成互保。"
 komidiplo.7.b: "我们无力保护他们，他们只能自求多福。"
 komidiplo.8.t: "相互保护"
 komidiplo.8.d: "我们的外交官再次从阿尔汉格尔斯克回来了，并带来了好消息：西俄罗斯革命阵线正式同意保障我们的安全。这项互保协定将让我们的处境更加安全，实力更加强大。我们很高兴有盟友竟能与我们达成此种程度的合作，这也再次证明我们与他们之间的合作是值得的。在动乱年间，拥有可靠的盟友实属令人愉悦之事。"
 komidiplo.8.a: "现在我们成为了真正的统一战线！"
 komidiplo.9.t: "再次孤立"
 komidiplo.9.d: "我们的外交官再次从阿尔汉格尔斯克回来了，但带来了坏消息：看起来西俄罗斯革命阵线拒绝正式保障我们的安全。他们声称自己现如今没有多余的人力和装备可以抽调出来保护我们。我们的政府与人民都对此消息大失所望。如果西俄罗斯革命阵线连保护盟友都做不到，那我们为什么还要和他们结盟呢？或许他们以后会回心转意，但如果情况一直这样下去，我们与阿尔汉格尔斯克的关系只会处于冰点。"
 komidiplo.9.a: "科米再次孤立。"
 komidiplo.10.t: "实用主义者的同盟"
 komidiplo.10.d: "尽管和我们意识形态相同的科米同志在外交和阻止外国侵略方面很有价值，但也让我们面临着一个更加现实的问题——他们已经和维亚特卡周边的沙皇势力开战。\n\n当然，我们政府的许多人坚持认为，我们在道义以及功利角度上都有支持共产主义同志，消灭反动势力的义务，并应当尽快加入他们的战斗。其他人原则上同意这一观点，但比较担忧反动势力可能破坏我方部队在前线部署的问题。\n\n这可不是什么空穴来风——我们必须时刻警惕革命的敌人，他们的数量很多，但这种担忧是否值得被背叛我们国家为数不多的政治“同志”之一？\n\n不论结果为何，必须得由国家领导层迅速作出决定。"
 komidiplo.10.a: "我们必须履行联盟的条款。跟随科米向维亚特卡开战。"
 komidiplo.10.b: "自保才是第一要务，编个理由打发掉，不要再卷入此事了。"
 komidiplo.11.t: "科米的要求"
 komidiplo.11.d: "我们收到了一份未曾料想的外交请求——来自东边，科米社会主义共和国的外交请求。在他们确保了对内统治时，入主瑟克特夫卡尔的左翼分子们终于放眼外界，而现在，他们寻求向外扩张。诚然，我们是他们扩张道路上的绊脚石，但他们并没有马上着手实施入侵。\n\n他们提出了一份协定——两国合并的协定。根据科米政府的说辞，两方都有共同的目标，合并将会获得成功；另外，科米政府强调，我们对于实现共和主义的贡献得到了特别重视，整体上来说，两个政权可以合二为一，在一个政府内共存——至少科米是这么说的。\n\n尽管如此，许多我们的官员与将军对此犹豫不决，认为科米政府不过是第二个西俄罗斯革命阵线，也不希望再与共产主义有任何瓜葛。我们需要做出抉择，否则，很快就没得选了。"
 komidiplo.11.a: "同意提案。"
 komidiplo.11.b: "拒绝提议，我们不支持社会主义。"
 komidiplo.12.t: "合并共和国"
 komidiplo.12.d: "在经历短暂的整合时期后，沃洛格达最终接受社会主义，并加入骄傲的科米共和国。在看到我们能提供优厚待遇，并且见证我们如此成功之后，军阀们转而选择加入我们也是合情合理的，即便他们独裁专政，且对共产主义还抱有怀疑和反对的态度。今天，沃洛格达正式接受瑟克特夫卡尔的实际管理。\n\n尽管某些抗拒共产党统治的人制造了些许麻烦，但即便有所不情愿，中立区的军队也还是向我们宣誓效忠了。大体上，沃洛格达政府已经宣布结束中立，这不是因为他们屈服于武力，而是他们遇见了我们政府——一个更合适且赢得民众广泛支持的政府。虽然某些军阀依然不从我们，但其他的军阀都已接受共产主义的洗礼了。"
 komidiplo.12.a: "一场无产阶级的胜利！"
 komidiplo.13.t: "沃洛格达拒绝"
 komidiplo.13.d: "有些人担忧，沃洛格达的军政府很可能不愿意加入我们。即便如此，我们还是决定冒险一试前往沟通，因为我们已经没什么可失去的了。但似乎这种担忧是对的，沃洛格达明确表示，只愿保持中立，且不会向我们的共产主义政权屈服。事已至此，唯有兵戎相见了。\n\n我们必须毫不留情地消灭东边这个反共军事集团。因为，沃洛格达根本养不起一直强大的军队，他们的抵抗只会是在做无用功，我们很快就能解决他们。至少，我们的最高司令部如此声称。所以，我们不能再推迟入侵沃洛格达的行动了"
 komidiplo.13.a: "拿起武器，同志们！"
 komidiplo.14.t: "合并“提议”"
 komidiplo.14.d: "外交部报告：今日早前，科米政府向我们发来电文，要求我们与其合并。\n\n许多政府官员起初对此颇为疑惑，但随着这份“提议”背后的意味逐渐显露，争议很快就平息了。事情很清楚，科米政府想彻底吞并我们；兵不血刃当然最好，但这次沟通也表明，武力征服也并非绝无可能。他们不会给我们回绝的余地。\n\n但尽管如此，必须要给他们答复。那么答复是？"
 komidiplo.14.a: "我们无力反抗，唯有屈服且并入对方。"
 komidiplo.14.b: "绝不！我们曾经维护过我们的独立地位，如今也照样能做到！"
 komidiplo.15.t: "“提议”被接受"
 komidiplo.15.d: "外交部向巴什基里亚政府发出的提议，关于让他们归顺和并入我国的相关建议已经得到了回复。正如我国政府和军队中的许多人所预料的那样，他们不情愿但又无可奈何地接受了这个提议。\n\n众所周知，巴什基利亚的许多高层人士反对这一决定，他们宁愿挑战我们日益崛起的霸权，也要战斗到最后。不过好在他们内部头脑清醒的人占了上风，我们现在可以正式开始吞并他们的领土。\n\n同时，这是也是在积攒我们的力量——无论是经济还是军事实力，以应对未来必将面临的许多冲突。"
 komidiplo.15.a: "他们做出了对我们而言正确的选择。"
 komidiplo.16.t: "“提议”遭到回绝"
 komidiplo.16.d: "外交部向巴什基里亚政府发出的提议，关于让他们归顺和并入我国的相关建议已经得到了回复。正如我国政府和军队中的一小部分人所认为的那样，他们已经完全精神错乱了，我们竟然遭到了严词拒绝。\n\n众所周知，巴什基利亚的许多高层人士支持这一决定，不接受任何形式的臣服，坚持要战斗到最后。这是最不幸的，因为现在我们需要主动出击夺取他们的土地。\n\n虽然胜利是必然的，但对领土造成的损害将需要时间和资源来恢复——这些资源本可以更好地用于应对未来必将面临的许多冲突。"
 komidiplo.16.a: "他们的选择…不太明智。得让他们长点教训了。"
 komidiplo.17.t: "科米提议整合"
 komidiplo.17.d: "科米社会主义共和国政府相信，我们彼此之间有很多相通之处，也有着共同的理念与意识形态，故以和平态度与我们接触。来自瑟克特夫卡尔的信使传达了共和国提出的协议——将高尔基坦克旅整合进共和国。\n\n这份协议，虽然会剥夺我们的独立权，但可能对我们有利。首先，我们确实心系革命，而科米的意识形态和我们相一致；其次，我们认为，他们和我们都一样，心中燃烧着向德国复仇的怒火，而我们将会在一个能提供庇护的强大政府下继续履行军队的职责。\n\n然而，仍然有许多人对于加入科米一事持保留意见，其中有各种原因，从社会主义理念中的细微差别，到不舍得拱手相让高尔基城。不管怎样，我们会做出最终的决定。"
 komidiplo.17.a: "加入我们的社会主义兄弟！"
 komidiplo.17.b: "我们可不能任由他们兼并，拒绝提议！"
 komidiplo.18.t: "高尔基接受再整合！"
 komidiplo.18.d: "今天标志着社会主义在西俄罗斯的一次胜利——高尔基隆重欢迎科米政府进驻。意识到双方之间存在诸多相似点，并且希望祖国在左翼政府的治理下强大统一，以应对德国的威胁，高尔基这个军政府同意并入我们。\n\n今天，在高尔基坦克工厂外的大街上，我们双方举行了一次联合阅兵仪式。数以千计的人出来观看，并庆祝双方统一，至此我们也对这座城市的人口也有所了解。这座城市的军队以大量运用装甲车辆作战著称，他们现已明确表示宣誓效忠科米，愿意加入我们的红军，并接受我们最高司令部的领导。非常好，我们以和平的方式就将高尔基收入麾下。"
 komidiplo.18.a: "全世界工人们，联合起来！"
 komidiplo.19.t: "高尔基拒绝再整合！"
 komidiplo.19.d: "前线传来了不幸的消息，特别是高尔基那边。当我们向那里的政府提议，希望我们能够团结起来，共度难关时，我们希望他们明白他们的处境：一个建立于社会主义之上的强大国家，一个不同于他们曾经脱离的西俄革命阵线的政权，现在在西俄罗斯地区崛起了。他们仍然坚信着社会主义理念，除了他们一直希望对于入侵者进行大规模的复仇打击之外，让他们加入我们的队伍合情合理。然而，到现在为止，他们都没有这么做。他们声称我们只不过是一群修正主义分子罢了，拒绝合作。\n\n现在，除了开战之外，别无他选。我们不希望与同为信奉社会主义的同志相互残杀，但如果他们不追随我们，他们真的是忠于我们共同信奉的意识形态吗？因此，我们吞并高尔基的战争计划，应由最高司令部尽快执行。那些机动匪徒在面对我们的强大红军时，定会土崩瓦解。"
 komidiplo.19.a: "希望我们能打赢他们。"
 komidiplo.20.t: "科米派来外交使团！"
 komidiplo.20.d: "在中立区所处的混乱环境中，外交很少提上台面。人们认为能否用武力战胜敌军比能否用花言巧语说服他们更重要。尽管军阀们对这一点心照不宣，但沃洛格达的行政楼今天还是接待了一位出乎意料的参观者。\n\n来访者穿着正式，神情严肃，向政府官员解释了他的意图，那就是代表科米共和国与沃洛格达建交。共和国素以政治动荡闻名于世，不同派系之间勾心斗角，不过共和国现在似乎终于放眼国外，寻求友邦。事实上，大使提出了对双方都有利的具体条件，至少在他看来是这样。\n\n科米共和国建议我们与瑟克特夫卡尔方面建立适当的外交渠道，以便双方能就这个问题展开讨论，并加强我们之间的关系。此外，他们甚至强烈暗示我们应与他们缔结实际意义上的联盟。问题是，我们是应该接受加强两国关系的提议，还是继续保持长期以来的中立？"
 komidiplo.20.a: "必须同意，我们这里的好朋友很难找。"
 komidiplo.20.b: "我们必须拒绝。我们可以独自前进。"
 komidiplo.21.t: "沃洛格达接受请求！"
 komidiplo.21.d: "来自沃洛格达城的捷报！穿过边境的捷报！我们最近采取的外交行动取得重大进展。看来，控制该城的政权赞同了我们创造双边关系的努力，并且十分欢迎我们的外交联系。现在，在开始实行对双方都有益的资源与军火贸易的同时，我们与沃洛格达的联系日益紧密，因此，我们也在讨论未来的计划。\n\n我们必须牢记这些外交努力的目的，不能因微不足道的贸易协定和模糊的友好关系而止步。理想结果，即为科米与沃洛格达携手作战，应对外敌。他们可能是社会主义者，或是君主制拥护者，也可能是法西斯，但不管如何，两国都会携手并进。当然，如果我们获得了足够的外交影响力，我们甚至可以在对外扩张中施加影响。但是现在，我们的大使在沟通协调和赢取信任方面正做的顺风顺水。"
 komidiplo.21.a: "计划之中。"
 komidiplo.22.t: "沃洛格达拒绝了我们！"
 komidiplo.22.d: "不幸的是，最近向西方军阀沃洛格达派出的外交使团传来的消息并不乐观。尽管代表团提出了给予的报偿和与科米共和国结盟会带来的好处，但还是没能得到该政权的支持。虽然我们不能确定到底是什么原因让沃洛格达拒绝了这个提议，也不知道是由于某个特定的条款还是他们的孤立主义倾向，但最终的结果都是一样的。这次失败使反对侵略和促进俄罗斯民主繁荣的联盟的可能性已经结束了。不过，我们也不要因为这次失败而气馁，还有更重要的事要做，我们还有许多其他选择。"
 komidiplo.22.a: "就让沃洛格达自己玩去吧。"
 komidiplo.23.t: "来自共和国的礼物"
 komidiplo.23.d: "随着我国和科米共和国之间的同盟关系不断巩固，我国渐渐开始频繁地收到来自科米的消息。今天上午，我们收到了他们发来的消息。消息指出，来自东方邻国的重要工业专家和经济学家正在密切合作，制定了一份给沃洛格达提供经济援助的计划，对此，我们深表感激。\n\n这份计划通常被我们的官员称作“援助套装”，不仅将提供大量的资金，专门用于援助我们的经济，还将促进我们的工业发展，甚至还包含了一些设备和蓝图。科米相信我们一定会把这些援助用在正当事务上，而这就使得两国间的关系得到了改善。为了向他们表示我们的感谢和对这份礼物的敬意，我们必须用相同的礼物作为回礼。因此，我们将援助科米共和国，投资他们的工业发展。希望这么做能展现出他们的盟友是多么值得信赖。"
 komidiplo.23.a: "我们来援助他们吧。"
 komidiplo.24.t: "自由通行"
 komidiplo.24.d: "随着我国与科米共和国之间的联系逐渐加强，瑟克特夫卡尔当局决定对我们展现一个更加开放的姿态，名副其实的开放。昨天，我们驻科米的外交部获悉，沃洛格达和他们之间的边境现在已经开放。\n\n驻军士兵，行商浪人甚至是普通平民惊讶地发现，这条非官方的边界线实际上变成了一条自由边界。曾经这里受到军队的严密守卫，无论是谁想要越过边界线都得经过守卫的严格搜查，然后才能前往另一边，更不要说其他数不清的危险了。但现在，从行商们到离散的家庭都松了一口气，因为在该地区的旅行变得更加容易了。\n\n除了这些实用性之外，这个法案同样展现了科米共和国的诚意，证明了我们良好的双边关系结出了果实。当然，为了表现我们对这一点的赞赏，我们也应该放松对边境的控制，减少在边境的兵力，并逐步结束对过境人员的控制与监视。"
 komidiplo.24.a: "开放边境。"
 komidiplo.25.t: "合并共和国"
 komidiplo.25.d: "在西俄罗斯战争后，有一个共和国在我们东边自立了数年。就在不久前，人们还认为科米不过是一个极端分子的避风港，最终会走向政治光谱的一个极端，并且成为自德国与西俄革之后，另一个威胁我们安危的存在。但现在看起来，民主政治还是获得了胜利。不止如此，就连我们在西俄罗斯的前仇敌都被他们清除。到现在，科米正在寻求控制整个西俄罗斯，而我们可能已经挡了他们的道了。\n\n然而，他们并没有一如既往地采取战争或征服的方式，而是向我们释放了谈判的善意。具体来说，他们看到了沃洛格达对民主的认同，至少在某种程度上，我们也希望看到祖国在一个更好的政权的统治下重新统一，科米建议合并我们的政府。两个政府将合二为一，理论上，这次统一并非是一方吞并另一方，而是两方以平等的关系联合一统。科米已经作出承诺，沃洛格达的政治现状会得到尊重，在得到更强有力的民主政府的保护后，我们马照跑、舞照跳。此外，我们收到的信息似乎也夹杂着强烈的暗示：如果我们拒绝接受这一提议，科米将不得不对沃洛格达采取暴力行动，因为我们将被视为民主和俄罗斯民族的敌人……"
 komidiplo.25.a: "显然科米没有传达出他们的真实意图。"
 komidiplo.25.b: "接受提议，为了民主的俄罗斯！"
 komidiplo.26.t: "沃洛格达拒绝！"
 komidiplo.26.d: "真令人难以置信，沃洛格达中立国竟然拒绝屈服于我们的权威！这是对国家的背叛！统治着我国西方城市的军政府不顾人民对一个强大民主政府的期盼，断然拒绝了两个政权合并的提议，声称他们将继续享有作为中立国的自由与权利，不会承认任何军阀的权威。\n\n我们已经开始为对沃洛格达的武装远征做准备，这已经是不可避免之事。外交官们离开了那座城市，返回瑟克特夫卡尔，并结束了与中立国的一切沟通。与此同时，最高司令部已经开始最终确定代号为“蓝色计划”的入侵行动的细节。不久我们就会准备好向我们西方的软弱政权开战。"
 komidiplo.26.a: "这就是叛徒的下场。"
 komidiplo.27.t: "沃洛格达投票加入科米！"
 komidiplo.27.d: "科米的全体公民啊，欢呼吧！今天，沃洛格达加入了共和国的大家庭！\n\n半威权体制的沃洛格达政府，对联合双方政府的协议表示欢迎。看来他们仍然保持着民主的信仰，因此很快就积极地答复了我们的请求。两边的军队同样迅速取消了往来各方领土的一切限制，现在正合力拆除边境的界墙和检查站。同为俄罗斯人的边境驻军，再也不必站在敌对的立场上，他们齐聚一堂，互相道喜。\n\n与此同时，沃洛格达军政府的代表也抵达了瑟克特夫卡尔，明确概述了将其领土与科米共和国适当整合的计划和进程。瑟克特夫卡尔和沃洛格达的街道上，民众正为政府高声喝彩，共和国的旗帜光荣地飘扬在我国全境的上空。"
 komidiplo.27.a: "今天真是个好日子。"
 komidiplo.28.t: "科米许诺在共和国内给予自治"
 komidiplo.28.d: "我们今天收到了一条奇怪的消息。所谓的科米共和国，即现在与我们的自由邦所接壤的国家，他们的外交官向我们传达了一条不容轻视的信息：他们请求鞑靼斯坦以鞑靼自治共和国的名义加入他们。如果我们接受他们的提议，那么我们就不仅能够保留相当大的自治权，还可以在他们的政府中获得足够的发言权。然而，如果这样的话，我们作为独立主权国家的时代就会结束。而另一方面，如果我们拒绝他们的提议，我们根本不会知道他们会作出怎样的反应。或许，他们会选择更“直接”的方法来与我们合并……"
 komidiplo.28.a: "无须多谈！我们必将保持独立。"
 komidiplo.28.b: "我们最好加入他们。"
 komidiplo.29.t: "鞑靼斯坦拒绝我们的提议！"
 komidiplo.29.d: "我们在鞑靼斯坦的外交官传来了悲报。傲慢的鞑靼人直接拒绝了我们和平兼并的请求，还坚称自己必须是一个独立国家。现在我们已经无法用和平的方式解决这个事情了，差不多是时候实施紫罗兰计划。我们需要马上调动军队开赴边境，准备发动进攻。虽然鞑靼人以战斗凶狠著称，但他们缺乏枪支弹药，是撑不了多久的。一旦解决战斗，我们就会开始对鞑靼斯坦的占领，以便顺利吞并鞑靼斯坦。"
 komidiplo.29.a: "我们可不想事情发展到这个地步。"
 komidiplo.30.t: "鞑靼斯坦同意合并！"
 komidiplo.30.d: "我们在鞑靼斯坦的外交官传来了喜报！鞑靼人同意了我们慷慨的兼并请求，也希望让我们正式帮助他们融入我们的共和国。这个小国，包括他们的政治家和武装力量，希望能尽快加入我们。一个自治的鞑靼共和国将很快在我们的境内建立，但更重要的是，即使时局动荡，我们也避免了不必要的流血。"
 komidiplo.30.a: "今天是民主的胜利！"
 komidiplo.31.t: "科米许诺在共和国内给予自治"
 komidiplo.31.d: "当科米共和国的军队抵达我们边境之时，随之而来的还有他们进取的外交提议。这一天终于来到了，科米共和国的特使给出了一个我们要谨慎考虑的提议，他们在给予我们保护的同时允许我们拥有自治权，我们也能参与到他们的民主政治之中，以及最重要的是，他们保证巴什基里亚人民享有充分的宗教自由。\n\n这毫无疑问是个十分宽松的提议，但它值得放弃我们来之不易的独立吗？但如果我们拒绝的话，下次的提议可能就是让我们吃枪子了。\n\n我们该如何作答？"
 komidiplo.31.a: "不，他们不值得信任！"
 komidiplo.31.b: "他们的提议很慷慨，我们同意。"
 komidiplo.32.t: "巴什基里亚拒绝我们的提议！"
 komidiplo.32.d: "来自巴什基里亚的坏消息。看起来我们的外交官空手而归，巴什基尔人重申他们必须是一个独立的伊斯兰共和国。尽管我们慷慨解囊愿意满足他们诸多要求，但似乎这些极其狂热的巴什基尔人依然得不到满足。我们别无选择，只能实施黄色计划。\n\n这个简单却稳健的计划强调速战速决，还包括战后在当地建立临时政府的相关事宜。巴什基尔人的部队虽然进行了有力的精神动员，但他们的装备相当落后。因此，这次入侵行动应该可以速战速决。"
 komidiplo.32.a: "我们别无选择。"
 komidiplo.33.t: "巴什基里亚同意合并！"
 komidiplo.33.d: "我们的外交官已经从巴什基里亚带着好消息归来。巴什基尔人同意了我们的条款，现在希望进行统一条约的细节上的讨论。这个过程将不会很长，很快，他们将作为巴什基尔自治共和国加入我们，而他们的宗教信仰也会被尊重。最重要的是，他们的公民在民主进程中也会享有同样的话语权。随着这个协议签订，我们已经成功的将我们的影响力和平延伸至这个区域。"
 komidiplo.33.a: "笔尖胜过干戈。"
 komidiplo.34.t: "一个反布尔什维克条约？"
 komidiplo.34.d: "自从西俄罗斯战争以西俄革命阵线那些胆小鬼的耻辱失败告终以来，一种特殊的现状就在这片地区建立起来，并很快为人们所熟悉。当然，有时候这一现状会被动摇，但大部分时候都四平八稳。对于我们这个四周都有潜在敌人的沙皇国来说，利用这一状况并使之变得对我们有利是至关重要的，而科米共和国的政治动态肯定有助于这一点。\n\n自右翼民族主义在瑟克特夫卡尔统治以来，维亚特卡外交部一直在考虑能否采取一些措施来影响这一当权的政治团里。然而，现在看来是对方踏出了第一步。我们刚刚收到共和国向我们发来的一封电报，他们在电报中询问我们是否愿意针对西俄革命阵线，这一我们共同的敌人，建立联盟。\n\n我们的外交官很快分析了这一协议可能会为西俄罗斯局势带来的变化。当然，科米的民族主义者在很大程度上和我们的意识形态是一致的，还能成为抵御我们北方强大共产主义政权的威胁的盾牌，成为我们和西俄革命阵线之间事实上的缓冲国。最后，我们应该作何反应？是接受这个共抗意识形态敌人的协议，还是抛弃那些不愿屈服于沙皇统治的人民？"
 komidiplo.34.a: "团结让我们更强大。"
 komidiplo.34.b: "我们的路自己走。"
 komidiplo.35.t: "维亚特卡同意合作"
 komidiplo.35.d: "今天，在自由的俄罗斯土地上，反布尔什维主义势力在击败红军所控制的最后一块领土时取得了重要的进展。而我们向维亚特卡，即那个和我们有着差不多的意识形态的军阀国家所捎的口信，也得到了积极的回应。他们在意识到我们很可能是他们能在该地区生存和发展的为数不多的希望之一后，他们很快就表示同意签署一项互助协定。\n\n从收到答复的那一刻起，事态发展惊人地迅速。我们同维亚特卡的外交部长开始接触，现在正在商讨安排正式签署条约的相关会议。然而，正如以往的秘密外交会议，许多有关联合的相关要点已经在幕后讨论过了。\n\n该协议包含一份保证声明，即如果一方受到攻击，另一方需遵守条约协定，尽其全力提供援助。同时，双方互派一定数量的军事顾问以及随员。最后，双方之间会进行一系列的军事和经济支援。从现在起，维亚特卡作为我们可靠的同盟，坚定地与我们在一起。"
 komidiplo.35.a: "真高兴啊，我们终于找到了些朋友。"
 komidiplo.36.t: "维亚特卡拒绝我们的提议！"
 komidiplo.36.d: "当一封研究能否与南边保皇派结盟的电报发到维亚特卡时，我们期望弗拉基米尔沙皇能看到我们之间所存在的共同点，以及我们所处在那些虎视眈眈敌人的包围下的可怕情形。然而，从他们的外交部匆匆发出的电文来看，即使是双方之间微小的意识形态差距也足以让他们拒绝与我们结盟。或者，只是给这么做找一个正当理由罢了。\n\n当然，我们一直局限于对俄罗斯民族以及人民伟大的信念，以及他们反对共产党人、德国人和所有其他敌人的意愿。我们选择了不盲从保皇派的意识形态，毕竟这种思想只迎合那些精英中的精英，却忽视了各阶层人民的真正意愿。尽管极少数右翼成员对此表示怀疑，但我们仍然有着正当的理由来这么做。\n\n在这场被视为外交背叛的风波发生后，乌斯季瑟索利斯克和维亚特卡之间任何仍然开放的外交渠道（包括后门）都被关闭了，尤其是当西俄革命阵线图谋不轨后。无论从哪方面看，所有与沙皇交好的前景已然破灭。从今往后，双方之间唯一的外交互动将会是在双方交战后，他们向我们递交投降书的仪式。"
 komidiplo.36.a: "现在有着更大的威胁。"
