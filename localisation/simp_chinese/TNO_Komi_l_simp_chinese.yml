 yakovlev.1.t: "自科罗廖沃来的男人"
 yakovlev.1.d: "在所有来自前西俄革命阵线地区的代表中，没有一个人像最近当选的民主社会主义人民党代表亚历山大·雅科夫列夫那样广受关注。亚历山大·雅科夫列夫出生在科罗廖沃的一个农民家庭，他的父亲在内战中作为一位骑兵在红军服役，战后成为村里一个小集体农场的领导人。雅科夫列夫在德国入侵期间也曾在红军服役，他在前线时遭遇了极为可怕的经历，例如他在战争中差点失去一只手臂。\n\n随着苏联崩溃并分裂为诸多军阀之后，雅科夫列夫曾经所信仰的马克思列宁主义在眼前被彻底粉碎了，国家和意识形态的毁灭迫使雅科夫列夫从另一个角度看待社会主义，如今，他认为人民的幸福和生活的质量胜过意识形态的纯洁。\n\n在不久前刚被攻占的阿尔汉格尔斯克州地区，他反对民主社会主义人民党原本干涉选举的想法，只靠自己赢得了一场艰难的选举，并因此在州里成功建立起了自己作为政治新星的优秀民望。他既聪明又有改革思想，当然，他的左翼资历能否帮助他获得他所渴望的政治权力，还有待观察。"
 yakovlev.1.a: "这样的人才越多越好！"
 yakovlev.2.t: "党的火种"
 yakovlev.2.d: "尽管亚历山大·雅科夫列夫不过是个民主社会主义人民党的新人代表，而且还是在数月前刚刚当选，但他很快就作为政治家以自己在党内外的影响而闻名了。他对民主阵线起到了很重要的作用，他帮助党确保了那些来自西俄革命阵线和其他地方的代表对党的忠诚。而如果从技术层面讨论，雅科夫列夫面对的是一个全新的领域，但他成功地克服了对瑟克特夫卡尔的政党机构运行的陌生，以及地域界限这些困难，使自己从这个年轻共和国里那些有潜力统一国家的人中脱颖而出。\n\n然而现在，许多民主社会主义人民党中的右翼人士心里很清楚，雅科夫列夫的妥协将到此为止了。他曾公开批评过自己党内的那些“从根本上背叛了我们的社会主义”的人，这使得他在科米的左翼人士中广受欢迎。虽然他提出的经济政策在俄罗斯远远谈不上激进，但他做出这些批评的强硬态度使得他成为党内左派的重要成员。\n\n虽然他还很年轻，对政治运作也缺乏经验，但在党派内部，人们都期望他能成就一番事业。"
 yakovlev.2.a: "一个有远见并讲原则的人！"
 yakovlev.3.t: "红星"
 yakovlev.3.d: "虽然亚历山大·雅科夫列夫在西俄罗斯自由共和国的政坛上还是一张新面孔，但他以自己在民主社会主义人民党中的左派立场广为人知。雅科夫列夫是一位强势的政治家，他以自己的改革主义和社会主义倾向著称，这令他赢得了年轻知识分子、工人阶级、工人工会成员以及西俄罗斯革命阵线的公民的广泛支持，这些支持也使得他成为党内左翼中的一个很有权势的人物。\n\n雅科夫列夫曾经是来自科罗廖沃的新人代表，但后来他在民主社会主义人民党中提高了自己在社会主义者和其他左翼人士中的受欢迎地位，这让党内的一些右翼非常恼怒。雅科夫列夫猛烈批评党内右翼的自由主义经济政策的同时，热烈推行着新建立的人文社会主义思想，这成功地振奋工人阶级的精神，这令许多人期望雅科夫列夫能够竞选总统。\n\n尽管雅科夫列夫并没有透露任何自己对竞选总统职位的暗示，当然，雅科夫列夫的联盟能否战胜其他当权党派，还有待观察。"
 yakovlev.3.a: "俄罗斯少有的理想主义者。"
 yakovlev.4.t: "沃兹涅先斯基宣布退休！"
 yakovlev.4.d: "这可能是今天西俄罗斯自由共和国最令人震惊的新闻了，该国首任总统尼古拉·沃兹涅先斯基宣布其将在任期结束后退休，并将不再寻求继续连任总统。\n\n沃兹涅先斯基总统最初在该国担任国家元首，一年后于1958年当选总统，此后，又凭借他令人信服的领导能力于1963年和1967年连任总统。虽然如今他的声望远不如从前，但他还是能够阻止这个年轻而不稳定的共和国分崩离析。\n\n沃兹涅先斯基并没有明确支持由谁担任继任者，虽然人们预计1971年选举的主要赢家将会是他所支持的政党。然而，西俄罗斯自由共和国的许多公民都难以想象有哪个人可以来填补他的空缺。"
 yakovlev.4.a: "他的继任者能否维持秩序还有待观察。"
 yakovlev.5.t: "权力游戏"
 yakovlev.5.d: "出乎全国各地和其他地区的人意料的是，一位来自阿尔汉格尔斯克州的前途无量的政治家——亚历山大·雅科夫列夫，此次赢得了民主社会主义人民党的初选并成为了一位总统候选人，原本被认为是党内黑马候选人的他，这次险胜了中间派竞选对手。\n\n多年来，亚历山大·雅科夫列夫一直代表着民主社会主义人民党的左翼，他主张推行更强有力的左翼经济政策，并带头反对党提出的经济自由化。这一点，再加上西俄罗斯革命阵线的支持，使他成为了一名主要的总统候选人。\n\n虽然民主社会主义人民党内的许多右翼对雅科夫列夫埋怨不已，但党内的中间派和左翼人士却公开祝贺这位候选人获胜，他们预计自己将在国民大会中拥有更多的代表权。当然，亚历山大·雅科夫列夫最终能否赢得总统宝座，还有待观察。"
 yakovlev.5.a: "让我们看看这个年轻人能做什么。"
 yakovlev.6.t: "雅科夫列夫的演讲"
 yakovlev.6.d: "“现在，是时候再度讨论前人所提出的基本公理了：建立一个奉行社会主义的共和国，一个均贫富等贵贱的国度，一个基于马克思和恩格斯理想所建立的经济体系。当那些右翼分子阻碍我们前进时，我国的工人同志们就会知道谁是他们真正的敌人。”\n\n亚历山大·雅科夫列夫正式宣布他参选科米共和国总统的讲话受到民主阵线内外许多左翼人士的好评。虽然雅科夫列夫刚宣布参选不久，但此前他在科米核心地区和西俄罗斯革命阵线会见了许多工会人士，他在这些工人阶级选民和工会机构中受到积极的支持。\n\n此前，许多人认为亚历山大·雅科夫列夫是民主社会主义人民党初选中的一匹黑马，而他出人意料的胜利使他本已令人印象深刻的政绩再度达到了新的高度。他在西俄罗斯革命阵线的强大政治关系，加上此前他对党内右翼一系列的严厉批评，使他成为科米共和国左翼的宠儿。当然，他能否接替他的前任，在我们这个年轻的国家维持秩序和稳定，还有待观察。"
 yakovlev.6.a: "他说的容易，做起来呢？"
 katushev.1.t: "铁腕省长"
 katushev.1.d: "最近，下诺夫哥罗德地区（前高尔基市）并入了共和国，人们认为有必要巩固该地区及周边的合法统治。\n\n因此，该地的立法与市政选举也随即展开，尽管竞争相当激烈，但行政长官的选举结果却毫无悬念，那便是康斯坦丁·卡图舍夫，他以相当大的优势胜选。卡图舍夫是一名当地的工程兼实业家，因长期支持和倡导泛自由主义政策而闻名。\n\n从政后，卡图舍夫迅速进入了科米的政界，很快便获得了青年改革者联盟的支持，并代表他们向选民阐述了该党的施政立场。这一通操作证明了卡图舍夫的确是一位精明强干的组织者，他迅速整合了一个稳定且不断扩张的政治基本盘，这在很大程度上提高了当地对民主理念的信心与支持。\n\n而事实证明，对其他竞争者来说，整合一个好的基本盘难如登天。他们在竞选支出上都远远超过了卡图舍夫，但却没有在哪怕一场竞选活动中遏制住卡图舍夫那不断增长的势头。\n\n专家们一致认为，这位人尽皆知的“铁腕省长”会利用这份基本盘，将下诺夫哥罗德打造成青年改革者联盟及其拥护者的大本营。"
 katushev.1.a: "明日之星，无可置疑。"
 katushev.2.t: "政党机器"
 katushev.2.d: "正如此前专家预测的那样，康斯坦丁·卡图舍夫，这位与青年改革者联盟合流的“铁腕省长”，已经将下诺夫哥罗德地区打造成了自由主义与理想主义的大本营。\n\n在胜选后，卡图舍夫迅速展开行动，他开始物色地方上的盟友，特别是那些在前政权时代成功掩盖自己民主倾向的人，卡图舍夫给他们安排了一些有政治影响力的岗位，又一次将自己的组织才能展现得淋漓尽致。虽然卡图舍夫的反对者认为其中很多人不经世故、“刁钻古怪”，但正是这些来自各行各业、初出茅庐的政治新人的加入，为卡图舍夫赢得了更多支持。\n\n在卡图舍夫的不懈努力下，竞选期间所建立的政治基本盘不仅得到了扩大，他们还有余力支持其他青年改革者联盟候选人的竞选工作。事实上，青年改革者联盟的议员基本上控制了下诺夫哥罗德的国民大会选区。专家们预测，鉴于卡图舍夫目前所获得的支持，想在近期推翻其统治简直是异想天开。\n\n在卡图舍夫的领导下，下诺夫哥罗德地区已完全成为了青年改革者联盟的大本营。在可预见的未来，这一结果对整个共和国政局的影响将变得越来越举足轻重。"
 katushev.2.a: "自由主义的灯塔。"
 katushev.3.t: "从州到国"
 katushev.3.d: "下诺夫哥罗德是西俄罗斯最大的城市之一，在国民大会中，有相当一部分议员由这里选出，因此这座城市的政治影响力正在不断增强。自然，“铁腕省长”康斯坦丁·卡图舍夫的影响力也随之水涨船高。\n\n以目前卡图舍夫所掌握的基本盘，他完全有能力动员起该地区对青年改革者联盟的支持，结果就是下诺夫哥罗德的其他政党根本无法进入国民大会的代表团。事实上，来自卡图舍夫“领地”上的议员数量已经占了整个青年改革者联盟的大多数。他们的意见基本可以视为该党的整体观点。认识到这一点后，除了必须留在瑟克特夫卡尔的机构外，青年改革者联盟已经将越来越多的党政机关迁移到了下诺夫哥罗德。\n\n这样做的结果就是，在党派内的人员结构与组织架构发生变化后，卡图舍夫的党内影响力全方位得到了增强。据相关人士透露，卡图舍夫已经就选战与任职的议题在党内“建言献策”，而且，青年改革者联盟的其他高层很可能无法拒绝他的建议。\n\n因此，各个党派已经达成共识，卡图舍夫是青年改革者联盟党内的关键人物，无可替代。他甚至已被各党定为短期内潜在的青年改革者联盟领袖的主要接班人之一。"
 katushev.3.a: "“铁腕省长”的影响力日渐增长…"
 katushev.4.t: "莫罗佐夫宣布退休"
 katushev.4.d: "今日早些时候，伊万·莫罗佐夫总统宣布，他将在本届任期结束后，不再寻求连任，同时退出政坛。\n\n在莫罗佐夫简短的演讲中，除了这则声明外，他还回忆了自己的从政经历，从一开始他在前苏联国家机器中的生活，到他来到科米共和国，再到后来他建立了青年改革者联盟。莫罗佐夫希望共和国与国民大会忠实履行民主与自由的原则，接着，他向自己的接班人强调，在未来的国家政治话语体系中，一定要杜绝任何形式的激进主义。最后，在演讲结束时，莫罗佐夫感谢了他的政治盟友与一路走来支持自己的人。\n\n虽然有些专家正确推断出了莫罗佐夫的目的，但大部分人还是对这次演讲感到意外。不过，不管莫罗佐夫的反对者对他有多少怨言，他们总能在一件事上达成共识，那就是莫罗佐夫对共和国长治久安的希望确实是发自真心。\n\n本次声明将推动一场新的竞选活动，目前我们尚不清楚这会对国家稳定产生何种影响。"
 katushev.4.a: "一个时代的终结。"
 katushev.5.t: "新的改革家"
 katushev.5.d: "“铁腕省长”康斯坦丁·卡图舍夫正在高歌猛进，他的支持率有增无减，最近他还得到了青年改革者联盟的领导权，从而斩获了即将到来的总统选举的政党提名。\n\n在伊万·莫罗佐夫总统宣布退休后，卡图舍夫利用自己在下诺夫哥罗德地区极高的声望与影响力，迅速把自己塑造成一位合格的接班人。尽管党内其他高层很快也采取了类似的行动，但与之前的省长选举如出一辙，卡图舍夫的自身优势与当机立断成功使他在青年改革者联盟初选中脱颖而出，成为新一任政党领袖。\n\n这个结果让许多观察者感到无比惊讶，他们本以为青年改革者联盟高层会在数轮谈判后才决定本党的接班人选。然而，事实证明，日益成为新政党中心的下诺夫哥罗德地区为卡图舍夫赢得了压倒性的优势，至于那些来自其他地区的青年改革者联盟候选人早已自行崩解，不值一提。\n\n获得党内提名后，卡图舍夫很快将与全国各党派的候选人展开一场对总统宝座的激烈角逐。尽管有不少人言之凿凿，他们认为青年改革者联盟的政策只会得到市中心选民的支持，但也有一些人发现了卡图舍夫正在试图包装青年改革者联盟的意识形态政策，使其更具吸引力。\n\n只有时间才能证明谁能笑到最后。"
 katushev.5.a: "不可避免。"
 katushev.6.t: "改革的纲领"
 katushev.6.d: "康斯坦丁·卡图舍夫，这位家喻户晓的“铁腕省长”，同时也是青年改革者联盟的总统候选人，今天与他的政党一起，在大本营下诺夫哥罗德地区，正式开启了竞选活动。\n\n出人意料的是，他在竞选演说中对社会主义理念丝毫未提，而长期以来，后者在青年改革者联盟的意识形态中一直是基石一般的存在。相反，卡图舍夫强烈支持制定一种关于生态保护的综合方案，以此推动国家的现代化。此外，他还希望在公私部门中推广优绩制原则，并支持邀请外国投资，进行双边贸易以促进国家经济繁荣。\n\n政论专家们很快做出了回应，一些支持青年改革者联盟的人称赞卡图舍夫的演说为俄罗斯的未来指明了方向。而反对者也提出了批评，他们认为卡图舍夫企图向农村选民隐瞒青年改革者联盟政策中的“社会主义底色”。\n\n然而，无论这些政论专家如何解读，卡图舍夫的演说还是引起了整个共和国中城乡居民的共同兴趣。青年改革者联盟也迅速出击，开始招募各地的竞选组织人士，进行资金募集。\n\n尽管竞选是一场漫长的消耗战，最终的结局究竟如何，谁也说不准，但卡图舍夫与青年改革者联盟至少有了一个好的开始。"
 katushev.6.a: "俄罗斯的新方向？"
 komilaws.1.t: "科米共和国1962年预算案"
 komilaws.1.d: "和旧苏联的废土上星罗棋布的许多军阀国家不同，科米有正规的政府和经济体系。然而这并不意味着科米因此而稳定，也不意味着在国民大会中能达成有关国家预算的妥协。\n\n共和国执政联盟中的主导党派，也就是所谓的沃兹涅先斯基派，已经拟定了今年的预算案，这套较为全面的方案把财政重心放在了对外防御、对内维稳以及公共福利上，目的是修复过去的轰炸对国家造成的损伤。然而，一项内部调查揭示了让人担忧的事实：以我们目前“确认”的投票倾向来看，只要执政联盟内部再发生一点争执，这项预算案就不能通过，这样的话共和国政府将会瘫痪好几个月。\n\n惊觉党内的颓势后，共和国的总统被迫做出一个决定：他可以把预算交给“青年改革派”党的领导人，才华横溢的经济学家伊万·莫罗佐夫，或者也可以选择维持现在的预算案，在幕后操纵投票使其得以通过。尽管莫罗佐夫的政治立场比总统略微偏右，但他的影响力足以确保预算案安全、顺畅地通过，从而让政府避免任何尴尬的失败或停摆。"
 komilaws.1.a: "不需要做任何修改。"
 komilaws.1.b: "莫罗佐夫能搞定这件事。"
 komilaws.2.t: "选票不足"
 komilaws.2.d: "沃兹涅先斯基总统发现自己又要接受挑战，领导着科米渡过动荡不安的一年了。这次的难题是国家预算。民主社会主义人民党和主权民主党缺乏足够的选票在国民大会通过他们自己的预算案，而沃兹涅先斯基的预算案主张将资金从国内支出转移到军事生产，这使得青年改革者联盟不愿支持，他们声称这是在迎合斯大林娜及反对党而放弃了真正的人民革命的理想。要通过该法案，有两种策略，要么撤销一些提议以使莫罗佐夫的党派回心转意；要么尝试着给科米共产党日丹诺夫派好处，承诺军事生产合同将会派发给日丹诺夫的铁杆票仓地区的国有军工企业，从而说服他们给政府投赞成票。我们该怎么做？"
 komilaws.2.a: "操他们的！去叫左派来帮忙。"
 komilaws.2.b: "很明显，莫罗佐夫还是接受了。"
 komilaws.3.t: "赤色选票"
 komilaws.3.d: "日丹诺夫兑现了自己的承诺，预算决议通过，沃兹涅先斯基总统又一次救共和国于存亡之际。现在我们也必须得履行自己这边的诺言了，武器订单必须交给受科米共产党控制的军工厂。我们只能祈祷没有重要人物发现我们重组了计划委员会，尤其是希望右翼不会发现这一点吧。"
 komilaws.3.a: "真方便。"
 komilaws.4.t: "沙法列维奇的檄文"
 komilaws.4.d: "进取组织在国民大会上批评政府向共产党屈服。我们的代表们坚持对方在胡说八道，可没有多少人相信这一点，因为沙法列维奇可以给出不少证据，更不用说最近预算委员会里新增了几名来自共产党的成员了。更让人担忧的是，我们的联合党派的许多国会代表声称，如果不能确保这个预算案不是和共产党黑箱交易的产物，那么他们会和进取组织一起对预算案投反对票，阻止其通过。好吧，我们得让他们安心，预算案必须通过。"
 komilaws.4.a: "他为什么在这里啊？"
 komilaws.5.t: "为保守派准备的条款"
 komilaws.5.d: "在数小时的激烈内讧后，较温和的进取派和我们持怀疑态度的盟友们一致表态同意这个预算案。通过一些巧妙的内部协调，日丹诺夫在委员会里的代表们装作极力捍卫预算中的社会保障条款，表现出被激怒的样子，当沃兹涅先斯基“怀疑地”收回社会保障条款的时候，他们就立刻退出了委员会。现在，右翼分子确信他们击败了共产党与民主社会主义人民党的勾结，而没有意识到哪些工厂获得了生产合同才是真正的幕后交易。实际上，只是削减了图书馆经费和房屋征收之类的非必要服务就让他们同意了这项预算案。共产党和右翼都支持这项预算案，那么即使一部分青年改革者联盟代表不同意这份削减内部开支的账单也没关系了。"
 komilaws.5.a: "我们做了所有该做的事。"
 komilaws.6.t: "沃兹涅先斯基的预算通过了！——《科米快报》"
 komilaws.6.d: "今天有一个令人震惊的消息：沃兹涅先斯基总统的国家预算案在国民大会表决通过！\n\n尽管该预算案受到斯韦特兰娜·斯大林娜的赞扬并因为其加强国防安全的目标而得到来自民主社会主义人民党和主权民主党的一致支持，尽管它甚至还得到了意想不到的来自一部分进取组织中赞同合理的预算削减和负责任的财政政策的成员的赞同票，但这份账单看起来还是死定了。青年改革者联盟的伊万·莫罗佐夫严厉批评了该预算案削减了国内开支，因为该法案削减了国内开支，特别是社会保障方面的开支，特别是社会保障方面的开支。该党近三分之二的代表拒绝投票支持该法案。就在此时，共产党出人意料地伸出援手，该党的大多数代表投票支持该法案，理由是该预算案对保护民族工业和革命具有重要作用。\n\n该预算以绝对多数通过，沃兹涅先斯基总统预计将在今晚举行新闻发布会，感谢他的盟友和那些支持该法案的反对党代表。但总统在这之后可能会长久不得安宁，列夫·古米廖夫和伊戈尔·沙法列维奇发表了一个联合声明，他们声称会通过启动一个内部调查程序调查那些没有搞清楚这份账单是否有共产党渗透就投支持票的沙法列维奇派成员，同时也调查政府是否有和共产党合作的倾向。民主社会主义人民党在未来恐怕难以继续与他们合作了。"
 komilaws.6.a: "真是…不雅。"
 komilaws.7.t: "莫罗佐夫的预算"
 komilaws.7.d: "今天对莫罗佐夫总统来说是个值得庆祝的日子，因为他的青年改革者联盟轻松通过了修订后的国家预算案，在增加国内开支的同时也在扩大国家安全基础设施开支的问题上向民主社会主义人民党和主权民主党做出了让步。进取组织和共产党都谴责这份法案提高了税收且回避了行业自律原则，奈何挑战该法案的票数不够，当预算在国会上平稳通过时，反对党们只能提出无谓的抗议。莫罗佐夫总统将在今晚召开新闻发布会，感谢他的盟友以及那些虽然对他的派系有所怀疑但还是支持该法案的人。我们《科米邮报》只能期望修订后的预算能真正帮助我们的国家走向未来了。"
 komilaws.7.a: "干得漂亮，同志。"
 komilaws.11.t: "斯大林娜的预算"
 komilaws.11.d: "今天，斯大林娜总统的预算在国民大会顺利通过，主权民主党的支持者们在共和国各地举行庆祝。当民主社会主义人民党和青年改革者联盟的领导层宣布撤回对斯大林娜总统的新国家财政预算案的反对并全力支持该提案的时候，“钢铁永不屈服”的口号响彻瑟克特夫卡尔的各个广场。尽管该预算案最初因其对国家安全和内部维稳问题的过度关注而饱受执政联盟伙伴的批评，但总统显然已经让盟友们接受了她的思路。随着反对派扼杀法案于襁褓中的图谋彻底破灭，总统应该很快会向她的盟友们发出祝贺并诘难反对派的软弱。我们《科米邮报》只希望这项预算案将会兑现它对改善国家安全的承诺。"
 komilaws.11.a: "没什么好担心的了。"
 komilaws.12.t: "折中的预算案被通过"
 komilaws.12.d: "政府的国家预算案今天在国民大会获得通过，但许多内阁成员都对此感到失望，认为这是一次失败。为了获得所需的多数票，沃兹涅先斯基总统不得不撤回他提出的一些预算改动，尤其是削减内部支出以平衡军事支出增加的那一部分。这使得政府不得不考虑提高税收，这显然不是一个受欢迎的举措。不过至少总统可以松一口气了，共和国又能继续运作一年了。我们《科米邮报》不得不说，这样的结果往往就是人们能期望的全部了。"
 komilaws.12.a: "这样做是为了维护制度的稳定。"
 komilaws.13.t: "基建维修法案"
 komilaws.13.d: "作为一系列改革的重要环节，我们将增加专项资金用于恢复被德国人轰炸所破坏的基础设施的运作，尤其是公路、铁路和大型桥梁。问题在于，如果我们遵循民主同盟的伙伴们的建议，不削减其他方面的拨款来平衡我们非常有限的预算的话，我们就要面临债务增加的风险了，且由于我们的经济系统与国际信贷隔绝，所以债务是出了名的昂贵。在日丹诺夫保证让共产党投票支持基建维修预算案中任何增加税收的条款后，民主社会主义人民党的叶戈尔·利加乔夫相信自己已经找到了解决方案，但这个方案显然不会受人民群众以及中道民主派的欢迎。另一侧，进取组织支持无偿征发成千上万的囚犯来完成基建修复工作，这个提案将得到民众的支持，但其他执政联盟党派肯定会批评它的不人道。我们应该采纳哪个建议呢？"
 komilaws.13.a: "在日丹诺夫的支持下，通过增税法案。"
 komilaws.13.b: "将中间派团结起来——扩大预算！"
 komilaws.13.c: "不管怎样，该把囚犯们拉出来练练了。"
 komilaws.14.t: "定额少数民族代表法案"
 komilaws.14.d: "在一个以科米地区为中心的共和国中，真正的科米本地人及国内其他芬兰-乌戈尔语系少数民族在地方政府和国民大会中的代表人数严重不足，这无疑是很可悲的。因此，共产党提出了一项法案，规定土著居民有权在共和国拥有与其人口比例相称的议会席位，并保证他们在少数民族聚居市镇政府工作的权利。科米共产党在土著居民中的工作做得非常好，所以不用说，这个法案一经通过，共产党的政治力量会得到增强，使他们成为代表土著居民权利的政党。因此，进取组织希望法案被否决，理由是在一个宣扬一人一票的政治系统下，强制摊派土著代表席位是不民主的。当然，他们更关心的是力量更强大的共产党将对他们带来怎样的威胁。作为妥协，青年改革者联盟的科米原住民代表伊万·莫罗佐夫起草了一项法案，保证土著居民能够进入地方政府，并在议会选举中获得更高的投票权重，但并不强制规定土著居民代表人数下限。尽管青年改革者联盟和民主社会主义人民党的许多代表其实更同情共产党提出的《定额少数民族代表法案》，但中间派已经团结在这个提案的周围。议会将得出什么结果呢？"
 komilaws.14.a: "全数通过《定额少数民族代表法案》是个好主意！"
 komilaws.14.b: "我们可以在这里学到一些东西。"
 komilaws.14.c: "这显然是对俄罗斯人的歧视。"
 komilaws.15.t: "共和国防御法案"
 komilaws.15.d: "共和国为了保卫自己而启动强制征兵，但反对派严厉批评民主社会主义人民党和主权民主党支持的两年义务兵制度。目前该制度已维持多年，因为青年改革者联盟虽然对该政策持批评态度，但认为这的确是为国家安全着想而默认了它的存在。然而，日前在一个不寻常的政治合作行动中，共产党人批准了一份最初由进取组织提出的法案，该法案提倡实行一个替代性的四年义务征兵制度，此外，共产党还要求附加有关降低征兵标准的规定，以确保军队规模庞大。有了这个政治联盟，在加上更多保守的主权民主党党员有可能叛变投向进取组织，原先的两年制义务兵制度很有可能受到威胁。议会需要通过一项关于《共和国防御法案》的决定。"
 komilaws.15.a: "附加上共产党的要求，这个法案被通过了。"
 komilaws.15.b: "这个法案被通过了，但共产党的要求没能通过。"
 komilaws.15.c: "中间派稳住了阵地，主权民主党的党鞭成功挫败了该法案的通过。"
 komilaws.16.t: "综合分区改革法案"
 komilaws.16.d: "我们已经在国民大会中取得了稳定的多数席位，以便…以公平的方式…重新起草…选区划分方案。是的，这听起来很不错，这会是一个对《平等划区法案》的非常慷慨的细节补充。\n\n从纸面上看，该法案将会通过重新划分选区使得选区的地理面积相等而不是只基于人口数量，从而确保“更公平”的代表权，这将使得通常倾向于中间派的农村地区比瑟克特夫卡尔这样的人口集中区域具有更多的代表权。当然，现在有一些地区很可能比其他地区“更平等”，我们是否应该为了我们的计划，希望转而让某一反对派受益呢？这样的话我们可以很容易增加一项条款，允许在城市中心设立较小的选区，使共产党受益；或者在郊区和小城镇设立较小的选区，使进取组织受益。我们该如何起草这份法案呢？"
 komilaws.16.a: "如果这能让我们免受苏斯洛夫的威胁…"
 komilaws.16.b: "最好读读古米廖夫的好书。"
 komilaws.16.c: "我们不需要向共和国的敌人妥协！"
 komilaws.17.t: "市区平定法案"
 komilaws.17.d: "斯韦特兰娜·斯大林娜提出了《市区平定法案》，要求大幅增加警察经费并准许使用武力驱散准军事活动，特别是那些参与街头暴力活动的不法之徒。这是对共产党和进取组织的公然挑衅，但对恢复街头秩序有长足帮助。然而，民主社会主义人民党和青年改革者联盟都担心公众的反应：否决法案将会显示出他们在犯罪问题上的软弱无力，但为该法案背书虽然会确保其通过，但也会公然揭露他们支持警察暴力和对反对派进行政治打击的态度。他们对该法案的态度还有待观察。"
 komilaws.17.a: "民主社会主义人民党和青年改革者联盟为该法案背书并将其通过。"
 komilaws.17.b: "民主社会主义人民党和青年改革者联盟在委员会上否决了该法案。"
 komi_zhdanov_demand.1.t: "裁撤准军事组织"
 komi_zhdanov_demand.1.d: "“先生，有电报！”\n\n“谁半夜发电报呀？为啥不送我办公室去？”沃兹涅先斯基睡眼朦胧，疑惑地向门厅的信使问道。\n\n“电报上标了紧急，先生！”\n\n沃兹涅先斯基给了信使几枚硬币，正准备转身进屋子，看了看电报上的字眼，突然愣住了，又转过身来问信使，然而信使早就走了。总统赶紧进到屋子里，锁上门，打开灯阅读电报。\n\n“致沃兹涅先斯基总统府邸。紧急。街头暴力局势正在急剧恶化。强烈建议政府采取行动停止资助法外准军事组织。它们是暴力的重要推手。勿忘约定。你的朋友Z。”\n\n总统叹息着说：“日丹诺夫，你个不要脸的……是在威胁我么？”"
 komi_zhdanov_demand.1.a: "“好吧，我会撤回对该死的准军事组织的资助的。”"
 komi_zhdanov_demand.2.t: "泄露青年改革者联盟策略"
 komi_zhdanov_demand.2.d: "总统私人书房内的电话铃声突然响起，这几乎把沃兹涅先斯基吓得从椅子上跳起来，因为这电话平时压根就不会用到。他接起电话，急促地说：“哪位？”\n\n“你好啊尼古拉！是我，你的老表安德烈！”\n\n沃兹涅先斯基在心里暗暗诅咒，是该死的日丹诺夫。“安德烈！你是怎么搞到这个号码的？”\n\n“这无关紧要啦，老兄。听着，我得请你帮个忙。你也知道，为了给外婆上演一幕精彩的演出、一次盛大的聚会，我已经准备了很久啦。不过啊，我听说你的朋友阿列克谢正在组织他的党派，准备窃取我全部的成果。这不公平啊。所以呢，我想你也许可以让他开口，把计划都告诉你…再把这和我这边所知的交叉对比一下，就能知道他到底在搞什么鬼了。事情这样发展对所有人都好，不是吗？”\n\n“我…我不确定安德烈，我知道你的意思。但阿列克谢是我的密友，对他的党派这么做不好吧。”\n\n“求你了，尼古拉。就稍稍瞄一眼他的计划，好吗？你可是欠着我人情的。你也知道，我也帮了你这么多忙。所以就这么做，给外婆带点惊喜，好吗？”\n\n秘书敲响了书房的门。“沃兹涅先斯基先生，伊万·莫罗佐夫正在门外等您，一同商讨重划选区的事情。”\n\n“我很快就到，柳德米拉！听着，安德烈…”"
 komi_zhdanov_demand.2.a: "“好吧，我会告诉你的，我们都不想让外婆失望。”"
 komi_zhdanov_demand.3.t: "日丹诺夫请求停火"
 komi_zhdanov_demand.3.d: "沃兹涅先斯基的秘书走进了他的办公室，把刚收到的一封没有署名的信递给了他。沃兹涅先斯基向她道了谢，并等到她离开房间之后才打开了信。日丹诺夫居然敢搞这一出，看来他胆子越来越大了。沃兹涅先斯基一边开始读手里的信，心里一边嘀咕着这次日丹诺夫又会向他提出什么要求：\n\n“我亲爱的朋友沃兹涅先斯基，\n随着选举的接近，共产党和共和派民兵之间的暴力也在不断地升级。我知道你一向是个忙人，更不要说在如今这样重要的时刻，但我想请你帮我一个忙。进取组织的领袖古米廖夫和他带领的欧亚主义者对瑟克特夫卡尔的安全构成了严重的威胁，因此他们的势力必须被遏制住。让你手下的民兵别再骚扰共产党的部队，把矛头转向古米廖夫。等到你停火之后，我也会命令我方与你停火。这个选择一点也不难做，同志，我们必须阻止右翼势力的扩张。我相信你会做出正确的选择的。”\n\n如果我们与共产党停火的话，他们一定会利用这个时间来增强兵力，甚至有可能会借机为政变做准备。但沃兹涅先斯基对古米廖夫也没有任何好感，暗地里他也希望自己能够把古米廖夫手下的混混们赶出瑟克特夫卡尔的街头。他到底应不应该同意停火呢？如果他拒绝的话，日丹诺夫一定会把手里的证据泄露出去，而到那时候他的政治生涯也就完了。沃兹涅先斯基深深叹了口气。看来他也没有什么选择的余地了。"
 komi_zhdanov_demand.3.a: "发出停火的命令，集中力量对抗欧亚派势力。"
 komi_zhdanov_demand.4.t: "一笔慈善捐款"
 komi_zhdanov_demand.4.d: "沃兹涅先斯基走进办公室，注意到了办公桌上那封没有任何标记的信件。他小心地打开信封，阅读里面的内容。很快他便意识到，这不过是日丹诺夫向他提出的又一个要求罢了：\n\n“至我最亲爱的朋友，沃兹涅先斯基。\n我察觉到瑟克特夫卡尔已被贪欲腐化。为此这座城市需要一位模范，教导他们仁慈的美德。但在挑选合适的组织时，我遇上了麻烦。若想将福音传达至每家每户，我需要你赞助一万美元。”就算说是捐赠，这笔钱的数目也远超预期，日丹诺夫的索求正与他的野心一同膨胀。“希望你做出正确的选择。此致，你的朋友日丹诺夫。”\n\n日丹诺夫所选的美德模范，运营它的家庭在私下与斯韦特兰娜·布哈林娜关系密切。如果沃兹涅先斯基答应了这一请求，那这就是在变相资助共产党。虽然他不傻，但拒绝的话，日丹诺夫就会公布他的污点材料。他从抽屉内拿出支票簿，但在揭开笔盖时停了下来。他该维护自己的利益？还是维护共和国的利益？若是污点材料被公布，那沃兹涅先斯基的政治生涯就完蛋了。他稳住颤抖的双手，在纸上写下一行行字。"
 komi_zhdanov_demand.4.a: "希望我们不要弄巧成拙吧。"
 komi_zhdanov_demand.5.t: "放宽媒体限制"
 komi_zhdanov_demand.5.d: "“又是一封没标记的信？”\n\n“又一封没标记的信，总统先生。”\n\n“把信给我，柳德米拉。然后你下去休息一刻钟吧，这是你应得的。”\n\n秘书向他道了声谢，并且在出门时行了个屈膝礼，可沃兹涅先斯基内心正难受着呢，没有理会秘书的动作。太痛苦了，过了好几分钟，他才把信封拆开，看看这次日丹诺夫要从他这讨要什么。他们本来应该是朋友，而且是好多年的朋友，可日丹诺夫为什么要一直这样对自己？他读罢这封信，痛苦地呻吟了一声，靠在了椅子上。\n\n提高新闻自由，可能还要更过分的，结束对激进左派记者的迫害。这很糟，但这很公平，放任他们不管的话，也许会让他们少一点呼吁针对政府进行暴力活动。"
 komi_zhdanov_demand.5.a: "想开点，比这更那堪的条件多的是。"
 komi_zhdanov_demand.6.t: "与日丹诺夫的友谊"
 komi_zhdanov_demand.6.d: "今天，一系列照片在共和国数家大型报刊上登载。一台藏在远处的相机，揭示了数年以来沃兹涅先斯基总统与安德烈·日丹诺夫的“友好社交”。总统被迫承认自己与共产党人长期以来的友谊。这虽然赢得了莫罗佐夫与科米共产党的些许尊重，但也丧失了在自己党内的权威，甚至还被主权民主党所批评。进取组织对此十分愤怒，彻底失去了对总统的信任。今天总统的面子肯定丢大了。"
 komi_zhdanov_demand.6.a: "这些照片是谁拍的？"
 komi_zhdanov_demand.7.t: "与日丹诺夫的联盟"
 komi_zhdanov_demand.7.d: "靠着沃兹涅先斯基与日丹诺夫的友谊，民主社会主义人民党曾与科米共产党在幕后做过政治交易。如今这些交易已被泄露。虽然官方并未承认此事，但大量的笔记与备忘录，加之众多的领导人合影，都证实了这些幕后交易的存在。这绝对会动摇下次选举时我党的地位。进取组织的那些人，在屋顶上叫嚣着说我们肯定有过更深的合作，还说那是些非法与违宪的行为。在此之后，我们得花很长时间，才能恢复与人民及合作伙伴间的良好关系。"
 komi_zhdanov_demand.7.a: "糟糕，太糟糕了。该死的泄密者！"
 komi_zhdanov_demand.8.t: "与日丹诺夫的交易"
 komi_zhdanov_demand.8.d: "我们的政府遭遇了一系列毁灭性的泄密事件，它严重损害了政府权威，并可能粉碎我们赢得下次选举的机会。泄密者称，沃兹涅先斯基自担任总统开始，就已滥用职权与共产党达成协议以换取选票或争得个人利益。并用长达几小时的录音带、图片与政府官方文件来证实他的说法。其中，将公招合同刻意分给与共产党相关联的合作社这类行为，完完全全违反了法规。民主社会主义人民党正全力进行危机公关，以免总统被愤怒的进取组织所弹劾。与此同时，民主同盟内部一片混乱。而另一方面，科米共产党并未对此次泄密发表评论，只说没有任何泄密文件能证明共产党高层，特别是安德烈·日丹诺夫与此事相关。也不知道总统赠送这些“礼物”是违法的。总统把自己锁在办公室内，试着打电话给某人却未能如意。我们这届政府可能就快倒台了。"
 komi_zhdanov_demand.8.a: "为什么这种事情会发生在我们身上？为什么倒霉的总是我们？"
 komi_zhdanov_demand.9.t: "日丹诺夫的计策"
 komi_zhdanov_demand.9.d: "安德烈·日丹诺夫独自一人，身在瑟克特夫卡尔市郊的一栋小别墅里。在翻阅自己面前的文件与档案时，他露出了笑容。是的，就是在这儿。他写了张便条给自己的秘书，详细描述了如何把某些文件放到“正确”的地方。他放下手中的文件，看着桌面那张伪造的照片，照片里的他与沃兹涅先斯基在喝着咖啡。不过这过去确实发生过，就在四年前某栋类似的别墅里。\n\n“我可太聪明了，你说是吧尼古拉？你这个轻信他人的倒霉蛋，总学不会分开自己的公共生活与私生活。”\n\n他脸上的笑容消失了。“要是你聪明点，就该早早结束这一切。但你的自尊心不允许这么做，不是么？哪怕你爬到了我的位置，也不会这么做。正因如此，这一切才会发生。为了共和国，为了祖国母亲，也为了革命，我们总得放弃点什么。”\n\n他叹了一口气，把照片翻过，拿起另一摞马上要泄露给媒体的文档。临出门关灯前，他回首看向肩后。“永别了，老朋友。”\n\n灯灭门合，往事已逝。"
 komi_zhdanov_demand.9.a: "政治面前没有朋友…"
 komi_democratic_smuta.1.t: "铲除民兵"
 komi_democratic_smuta.1.d: "格鲁琴科夫将军并不是一个千面人，而且，据说他那些有限的本领中，没有一项可以用任何有意义的方式让人感到“愉悦”。即便如此，他死盯着面前的军事检察委员会代表时脸上的表情，不得不令人相信，他看上去就像刚刚看到了恶魔手里拿着他的钱包和他的妻子在床上鬼混。\n\n幸好将军不能用做鬼脸的方式来逃避这次特别的会面——对共和国来说，这是幸运的。一份军职人员和高级军事顾问的名单被甩到了他的办公桌上。一位不苟言笑的委员会代表要求公布更多的细节——姓名，作训时间和完整的装备清单。格鲁琴科夫咆哮着控诉道，这是部分官僚对军事事务史无前例的入侵。这位代表铁青着脸，并警告将军，如果格鲁琴科夫不想也不打算提供他所需的信息，那么，格鲁琴科夫马上就得告别军队了，或是告别科米，抑或是这个世界。\n\n像这样咆哮了几分钟后，将军的态度软了下来。他知道自己已经输了。但他仍在强撑着，并以几乎划烂纸张的力量，写下了他心腹参谋的名字，他部下的名字，甚至军衔远低于他的普通下士和列兵的名字。\n\n那天夜里，数百人闯进了驻扎于第XX步兵营营区的格鲁琴科夫的指挥部。第二天早上，营区里将近一半的人都离开了。有些人消失在了黑夜中，有些人意外的开了小差，多数人显然已经辞职。营区的周围满是撕毁的或部分烧焦的海报，海报上画着一只拳头，还拿着一捆束棒，人们匆忙将它们投入火堆，好似是为了解决一场不愉快的家庭纠纷。\n\n科米议会大厦里，一位部长的办公桌上出现了一张纸条——法西斯民兵组织“铁拳”已被摧毁。伤亡：XX营，50%兵力。下周的任务是？"
 komi_democratic_smuta.1.a: "干得好，行动队。等待进一步的指示。"
 komi_democratic_smuta.2.t: "向民兵致敬"
 komi_democratic_smuta.2.d: "格鲁琴科夫正在走廊上踱步。一盏灯熄灭了。紧接着又是一盏。走廊的灯光开始接连熄灭，随后，办公室也陷入了一片漆黑之中。秘书被这变故吓了一跳，抬头张望，而格鲁琴科夫只是耸了耸肩。\n\n“去看看，柳德米拉。我觉得，我们的贵客可能要迟到了。让我好等啊，我真想一巴掌就抽在他屁股上——”\n\n“——还想撕块皮下来是怎么的？”\n\n那个面目遮得严严实实的身影从阴影中走了出来，格鲁琴科夫一下子将手按在了腰带的枪套上——但出乎他的意料，枪套里空荡荡的。\n\n“我是中央政府的。全权事务办公室。不，我们从不打诳语。我们说全权，就是全权。”\n\n“我就是空手也能掐死你，除非你给我一个理由不那么做。不过，我更想把你们那尾巴翘上天的契卡告到上面去，再——”\n\n“——再怎么样？将军，你以为我们是谁？你以为我们在帮谁做事？你错了，将军。不是你来告我们，而是我们选了你，就和我们能把重建完毕的民兵组织‘铁拳’部署到非常规维和行动和后勤任务中一样。他们可是能赚到好多票子。不过呢，让我说清楚——”\n\n他嘲弄似的拍了拍格鲁琴科夫的头，随后突然将脸凑近他的左耳，低语道：\n\n“我们能捧起你，自然也能踩死你。所以呢，赶紧动起来，别引人注目，你个废物‘将军’。给我记好了：要是你搞砸了，我们手头有的是人来补你的位置。”\n\n那个身影消失在了黑暗中。"
 komi_democratic_smuta.2.a: "“铁拳”民兵组织状态：正在纳入指挥系统。"
 komi_democratic_smuta.3.t: "新的首都？"
 komi_democratic_smuta.3.d: "即使在最动荡、最不稳定的时代，也没有人能想象到，位于俄罗斯大后方入口处的中型城市瑟克特夫卡尔会成为俄罗斯共和国的中心，并在这个饱受蹂躏的国家中闪烁出微弱的光芒。在经历向民主过渡的困境和各种激进分子的攻击之后，瑟克特夫卡尔已在俄罗斯历史上留下了浓墨重彩的一笔。\n\n共和国的一些官员对这个城市产生了感情，他们与这个城市一起经历了人生中最艰难的挑战。然而我们得承认，根据当前的规划，瑟克特夫卡尔已不再适合作为中心领导俄罗斯民主进步了。它离西俄罗斯通讯中心太远，而离敌对势力太近。\n\n因此，有人提议将首都迁往维亚特卡，即那个自称为皇帝的人短暂统治的地方，以解决以上问题。虽然许多官员对迁都表示遗憾，并且担心现在黯然失色的瑟克特夫卡尔市将被忽视，但普遍的共识是，搬迁代表着共和国的成熟，成为一个能够与整个俄罗斯抗衡的国家。"
 komi_democratic_smuta.3.a: "潘多拉魔盒置于瑟克特夫卡尔之上。"
