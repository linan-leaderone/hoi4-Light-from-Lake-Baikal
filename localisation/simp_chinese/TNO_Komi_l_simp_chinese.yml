 KOM_scoup_stalinas_coup_desc: "“科米共和国的公民同胞们，今天的行动，实属不得已而为之，我对此深表遗憾，但是除此之外我别无选择。一些危险的激进势力，正试图摧毁我们的自由和生活方式，这会对我们共和国的民主造成永久性损害。因此，为了恢复宪法秩序，保卫民主，我在此宣布，前任政府将视为非法并解散，随后将会组建一个新的临时政府……”"
 KOM_scoup_declare_the_reconstruction_government_desc: "“本重建政府的首要任务是维持政治体制的稳定，以及恢复被激进势力破坏的民主宪政。虽然新政府中，我的这些同僚们分属不同的政治派别，但不让民主消亡的庄严承诺使我们团结一致…”"
 KOM_scoup_a_single_democratic_party_desc: "“在我们的共和国里，所有相信民主与法治的人，所有相信人民有权以个人意愿生活，不受极端意识形态支配的人啊，我向你们呼吁，愿你们能在这至暗时刻，与我并肩而立。我将邀请我国所有剩余的民主党派，与我一同组建联盟，对国家进行临时的管治……”"
 KOM_scoup_a_united_armed_force_desc: "“我对我们共和国军队的技艺、忠诚以及恪尽职守的承诺充满信心。我们的政府会与军方及军官们合作，任何极端分子企图煽动我军发起政变的图谋，在我们政府的保证下，都会以失败告终。在我的守望之下，民主绝不会消亡……”"
 KOM_scoup_shut_down_the_chaos_desc: "“由于局势动荡，以及极端势力三番五次试图破坏国家及其人民的自由的缘故，我在此宣布国家进入紧急状态，并授权共和国军队及武装力量，采取一切必要措施，维护宪法秩序，平息政治暴力。根据宪法第27条第（1）款的规定，此类紧急状态持续时间最长不得超过三个月，我亦无意打破这一限制……”"
 KOM_scoup_destroy_radicalism_desc: "“由于所谓的科米共产党、瑟克特夫卡尔左翼，以及进取组织等团体多次试图进行非法的极端主义军事行动，我根据《国防法》宣布，禁止与上述团体进行联系。上述团体的任何成员，必须在三日宽限期内，立即停止对他们的效忠，否则将在法律之下承担一切可能的后果。”"
 KOM_scoup_tear_up_the_unwritten_rules_desc: "“此外，在科罗利科夫同志的领导下，我们的武装部队和警官们已经汇总了一份名单，列明了所有根据《国防法》被控叛国的人员。针对这些人员的逮捕令已经下发，并在法律上一致同意，暂停任何人员携带个人武器的权利……”"
 KOM_scoup_hunt_their_leaders_desc: "“我已进一步指示我国的警察部队长官，对任何涉嫌企图破坏民主的，支持极端主义恐怖的个人进行逮捕。他们所犯下的诸多罪行将会尽快公之于众，以确保他们不再能对公共安全构成威胁。”"
 KOM_scoup_send_a_message_desc: "“对那些仍妄图破坏我们共和国的民主管治的人，我想对你们说：你们对民主的攻击已然失败。而所有通过恐怖主义来摧毁民主的尝试，也将会失败。科米共和国的人民反对你们那怯懦的计划。在这个国家，在这些热爱自由的人民面前，你们除了失败之外，不会有其他下场……”"
 KOM_scoup_komi_belongs_to_the_coalition_desc: "“公民同胞们，在这个特殊的艰难时期，我需要你们的协助和体恤。如果要长期地维护我们的民主自由，还有很长的路要走，但我们会持之以恒。我对我们的成功有着充分的信念和无量的信心。这里是瑟克特夫卡尔，晚安，天佑共和国。”"
