 KOM_stal_smuta_the_citizen_soldier_desc: "Simply put, we do not have the population to maintain a large standing army. Fortunately, this problem is somewhat alleviated by the fact that many civilians already serve in our territorial defense forces. Some particularly enthusiastic ones have even been assisting the military in some of its operations.\n\nThis is good, and presents an opportunity for further expansion. Even if theyre not on the front, we must emphasize that it is every citizen's duty to defend their country and provide for the soldiers who protect it."
 KOM_stal_smuta_guarantees_to_the_national_assembly_desc: "国民大会中的许多代表，主要是来自青年改革者联盟与民主社会主义人民党，对重建政府的一些施行的…政策以及目前暂停执行宪法的做法表达了关切。有些人甚至称斯大林娜总统是一位反民主的独裁者。这些批评者似乎不明白的是，这些不过是临时的保护措施，它可以确保共和国不会再次垮台。\n\n为了反驳这些说法，斯大林娜总统会从繁忙的日程中抽空，向大会承诺将很快恢复他们的权力，并在危机结束后解散重建政府。希望这能结束他们无用的恐慌。"
 KOM_stal_smuta_extend_emergency_powers_desc: "国民大会中的许多代表，主要是来自青年改革者联盟与民主社会主义人民党，对重建政府的一些施行的…政策以及目前暂停执行宪法的做法表达了关切。斯大林娜总统决定拒绝对他们保证这些是临时性的政策，她认为这么做毫无必要，而且会分散她放在繁忙日程中的注意力。相反，斯大林娜总统选择无限期延长她的紧急权力，一旦不再需要，她自然会停止使用。重建政府需要在理解的基础上运作，而目前，国民大会只需要知道这些。如果他们对这些资料有意见，斯大林娜总统建议他们向国家重建委员会提出申诉，该委员会在有足够时间的时候处理这些申诉。"
 KOM_stal_smuta_a_blueprint_for_integration_desc: "共和国扩张的越来越大的同时，我们就更难将这些新领土纳入中央政府，也就是说，如果我们有明确的计划，就能迅速而有序地训练并派遣新的行政人员到新领土上工作。我们的军队一旦征服了某个地区，就需要尽快建立部门和政府，而和平统一的地区领导人也必须尽快融入科米政府，以创造一个稳定的扩张平台。"
 KOM_stal_smuta_the_crisis_calmed_desc: "在我们的努力下，极端主义思想可算是从我们的共和国中被清除了，迫在眉睫的危机似乎已经平息。然而，当我们获得新领土时，仍然有许多激进分子试图夺权。而当我们试图控制曾经处于共产主义或专制主义统治下的地区时，可能会面临效忠派起义的风险。这些不曾经历民主的地区可能不会支持我们的政府。我们应该继续努力教育这些人，以消除激进分子和游击队的威胁，在共和国统治得到保障之前，我们不会停下脚步。"
 KOM_stal_smuta_make_an_example_desc: "政府最近拿下了几个极端派准军事组织，他们一直在拿无数无辜平民百姓的小命祭他们魔怔思想的旗。这帮人在国内挑唆是非四处骚扰，还和连环政变案——这个斯大林娜总统与重建政府致力侦破的大案有染。他们就是我们要打的出头鸟，一只因为散播仇恨混乱宣扬极端暴力被法律惩罚的出头鸟！\n\n审判会根据我们新订的法律政策快速进行。我们马上把这些共产党人和法西斯分子拉到墙边列队站好，让他们的仇恨从世上消失。愿主怜悯他们的灵魂吧。"
 KOM_stal_smuta_the_road_to_enduring_freedom_desc: "共和国保卫自由与民主的道路是漫长且艰难的，一些煽动者甚至声称，我们采取的方法与坚持的理想背道而驰。我们不能听信这些妖言惑众的人。在我们立国之初，作为科米身份政治重要组成部分的自由便遭到了内外极端分子的围攻，在可预见的将来也将继续如此。因此，只要自由价值观仍在遭受攻击，我们就必须继续坚持通向自由的漫长道路，以勇气和决心面对任何阻挡我们前进的障碍。"
