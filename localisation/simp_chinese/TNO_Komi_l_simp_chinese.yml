 POLITICS_SVETLANA_BUKHARINA_DESC: "斯韦特兰娜·尼古拉耶芙娜·布哈林娜，总书记尼古拉·布哈林之女，出身于苏联社会顶层的天骄。青年时期，她求学于联盟最好的那些学校，与党的高层一同参加庆典和文化展览，并谨慎地观察她父亲的辩论和政治策略。当联盟瓦解，布哈林无影无踪，斯韦特兰娜也随之消失。谣言诉说她和她的父亲一同逃亡，藏了起来，一位政治对手让他们“消失”了，或者是躲在莫斯科地下某个复杂秘密的地堡内。她在瑟克特夫卡尔，后苏联时代的民主（相对而言）科米共和国首都的再次现身，最终让谣言不攻自破。但她无所事事的这些年并没有磨灭她的政治锋芒。\n\n科米的社会主义运动中，许多人认为，让她作为一个名义领袖，将会是一个有力的宣传妙计，因此他们尝试获得她的支持。但他们没有预料到斯韦特兰娜自有野心。通过缜密操纵和幕后交易，斯韦特兰娜得以建立一个强有力的支持基础，最终对那些曾试图控制她的空想分子发动一场内部政变，现在，她位居科米政治阶梯的最顶端，人们好奇或害怕——她下一步的行动将会是什么。绝少有人相信她的野心到此为止，许多人怀疑她很快就会把目光投向昔日她父亲国度的其余部分…"
 POLITICS_IVAN_SEROV_DESC: "人们在形容伊万·亚历山德罗维奇·谢罗夫这个人时，总是要加上“前”这个字眼，而这些形容都相当正确。谢罗夫是米哈伊尔·苏斯洛夫的前朋友与前政治盟友、前正统布尔什维主义的拥趸，现在则成为了前政治竞争者，因为他已经建立起对全国的牢固控制，可以决定国家的未来。\n\n这种未来源于他自己对所谓“秩序社会主义”政治哲学的观点：极左社会主义与极右民族主义的完美调和。这也是一种许多领域和方面都着重强调俄罗斯例外论的理念。尽管许多人认为他的理念修辞具有内在矛盾，但谢罗夫坚决地承诺，要确保该理念在国家政治中的代表性，至少表面上如此坚决。\n\n没有人能断言他将采取何种立场，尽管如此，但可以合理推测他的行动。谢罗夫将在秩序社会主义的原则指导下，建立起一个强力的威权国家、急剧增加军事开支、掀起领土收复宣传、开展侵略性的领土扩张。"
 POLITICS_IGOR_SHAFAREVICH_DESC: "伊戈尔·罗斯季斯拉沃维奇·沙法列维奇对很多人来说意味着许多。反动派，民主主义者，改革派，激进派，反犹分子，爱国者。但如果要说人们不会用什么特质来形容他，那一定是愚蠢。沙法列维奇，出生在莫斯科的一个家境较为优渥的家庭，从小就有数学天赋。作为一个在同龄人中出类拔萃的天才，他被选入了一个大学水平的课程班，甚至在还没读完九年级的情况下进入了在莫斯科大学读本科的最后一学年。他的未来从未如此光明过，直到德国人到来。\n\n他被迫逃离莫斯科，并被疏散到东部的科米，从此再没能看莫斯科一眼。当俄罗斯被军阀统治吞噬，在科米，这个西俄战争失败后的瓜分狂潮留下的残渣中，沙法列维奇投身政治。在那里，他在右翼的进取组织中节节高升，领导着党内的温和派，这让古米廖夫和他的派系懊恼不已\n\n沙法列维奇发展出了一种被称为“慈悲的保守主义”的右翼意识形态，并于倾向在民主体系下工作的党内改革派右翼人士中受到欢迎。尽管如此，他还是被指责为法西斯主义和反犹主义，因为他对“小民族”（一群“反民族主义精英”，他们的价值观与俄罗斯传统价值观完全相悖）的仇恨，与他对犹太人的仇恨和其他少数群体的仇恨相呼应。现在，作为科米的领导人，他将全面落实他那关于建立一个更好、更稳定的秩序的设想。"
 POLITICS_KONSTANTIN_KATUSHEV_DESC: "康斯坦丁·费奥多罗维奇·卡图舍夫在共和国里被誉为“铁腕省长”。他原本是高尔基的一名工程师和实业家，帮助阿韦林将军和他的坦克旅管辖高尔基的一个庞大工厂区。\n\n但随着坦克旅的覆灭，高尔基被改回原名下诺夫哥罗德，并重新回归到了共和国的统治下。卡图舍夫迅速进入到共和国的政界，并赢得了青年改革者联盟的支持，而且还当上了下诺夫哥罗德地区的省长。卡图舍夫是一位经验丰富的组织者、管理者，但最重要的一点是，他还是一位演说家。他很快就控制了自己的政党，把党务工作集中到了下诺夫哥罗德，并按照坚定的自由主义路线制定政策。卡图舍夫很快就被选为青年改革者联盟的领导人，不久后又参加了总统竞选。\n\n卡图舍夫再次展现出了他作为政治家的才干。他带领青年改革者联盟赢得了选举，他也当选为共和国的总统。现在他手握重权，正打算将自由主义政策付诸于实践，使得青年改革者联盟以及整个共和国得以远离根深蒂固的社会主义，迈向他认为更加优越的自由未来。"
 POLITICS_ALEXANDER_YAKOVLEV_DESC: "亚历山大·尼古拉耶维奇·雅科夫列夫的人生轨迹很明显受到了时代剧变的影响与变化，他诞生于科罗廖沃的一个农民家庭，其父亲在内战中做为一位骑兵在红军服役，并在战后担任当地一间农业合作公社的重要领导人。在这样的环境中成长，使得雅科夫列夫在很小的时候就成了马克思列宁主义思想的拥护者。如果在正常情况下，他大概率会成长为当地一位重要的政治家，甚至可能爬的更高。但德国的入侵改变了一切。\n\n在红军服役期间，雅科夫列夫昔日所信仰的马克思列宁主义思想和祖国成为了德国士兵的战利品，并在德国坦克的碾压下被粉碎，在此之后，俄罗斯母亲的身躯变成无数碎片被军阀所割据，而人民则在军阀争夺蝇头微利时承受着苦痛。国家和意识形态的毁灭迫使雅科夫列夫用一种不同的、更独立的视角来看待社会主义——一种将人的尊严置于意识形态纯洁之上的观点。\n\n雅科夫列夫原是西俄革命阵线朱可夫派的一员，他在俄罗斯共和国内适应得很好，他成功的将阿尔汉格尔斯克州组织起来，使之成为民主社会主义人民党的重要据点。而雅科夫列夫作为党内坚定的左翼成员，更是以坚持民粹主义价值观的演说家而闻名。如今，作为沃兹涅先斯基的总统和继任者，他打算把党和国家带向一个不同的方向，并制定计划，以一劳永逸地确保所有公民都享有幸福和自由。"
 POLITICS_NIKOLAI_KARDASHEV_DESC: "作为超视主义派系中最年轻的高层人物之一，尼古拉·谢苗诺维奇·卡尔达舍夫或许是其中最为杰出的人物。超视主义运动的基本概念之一：卡尔达舍夫等级，就以他的名字命名。他对这一概念的不断发展，使得他与这场社会运动密不可分。\n\n卡尔达舍夫等级是一种评估社会科技发展水平的指标，卡尔达舍夫与派系内的其他成员一道努力，以确保每项政策都能够提高该等级。凭借着这一贡献，再加上他天生的行政才能与和蔼可亲的性格，他在联邦中迅速晋升，直至坐上至高领袖的交椅。\n\n作为一名通晓教育与贸易理论的物理学家，卡尔达舍夫对科学进步的崇高目标非常重视。尽管如此，他并不是所谓的“正统派”成员。事实上，卡尔达舍夫并不赞同他们的许多科研项目与追求。他否定了正统派提倡虚无缥缈的“超文化”的诸多伪科学追求，而专注于处理经济事务。\n\n而这一理念的具体体现就是：他卡尔达舍夫孜孜不倦地倡导和追求经济发展，以支持他心目中真正的超视社会主义——科学为人民服务的、致力于建设“后稀缺社会”的混合经济。尽管许多人对他的梦想嗤之以鼻，但卡尔达舍夫相信，它是可以实现的。\n\n并且，他将竭尽全力，让梦想成真。"
 POLITICS_VLADIMIR_CHELOMEI_DESC: "弗拉基米尔·尼古拉耶维奇·切洛梅是超视主义学派的老牌成员，他为联邦的航天计划呕心沥血，最终取得了令世人瞩目的成果，这让他成为了家喻户晓的传奇人物。\n\n通过此前所积累的声望，以及联邦内部实权派的支持，切洛梅的地位节节高升。最终，他坐上了联邦最高领导人的宝座。\n\n作为超视主义学派“正统派”的中流砥柱，切洛梅和其他核心成员一样，坚定不移的支持日丹诺夫所提出的众多核心原则。这包括大力支持与太空探索有关的倡议，以及超视主义超文化学说的意识形态概念。\n\n切洛梅有一个深信不疑的观点，即地球上的冷战势必会延伸到太空，令其成为冷战的“新前线”。因此，在太空中取得冷战的胜利，就意味着地表的胜利，反之亦然。\n\n切洛梅将会倾其所能，确保联邦的胜利。"
 POLITICS_ANDREI_ZHDANOV_ULTRAVIS_DESC: "超视的未来触手可及，安德烈·日丹诺夫可不想让机会从自己、从国家的指缝间流逝。\n\n曾在布哈林的前苏联身居高位，也曾在前科米共和国的国民大会上一言九鼎，而现在，他则当之无愧地成为了新联邦里的至高领袖。日丹诺夫对权力运用如同呼吸般熟悉，而总的来说，权力在他的掌中，既是为谋求自身地位，也为超视运动事业。\n\n他从共和国末期的混乱中胜利而归，并且为国家指出了一条明确的前进道路。在精心设计下，目标变得明晰，他将向下层人民耐心解释自己的目标。而他认为他的同僚们也会完全支持他的观点。\n\n可事实并非如此。腐烂在蔓延，妥协与偏差已经腐化了政策，分散了资源与关注，偏离了关键的科学及其他项目。联邦本身的命运岌岌可危，而日丹诺夫作为一名真正的远视者，绝不会坐视不理。\n\n自由意志主义者或其他人对超视政策采取非正统阐释，日丹诺夫便向他们发动全面谴责、采取断然行动，重申了自己对运动的权威地位。现在，他已经牢牢地掌握住绝对控制权，他得以将自己的关注与国家的资源，再次、彻底地转向外部。\n\n向着群星，向着远方。"
 POLITICS_KPK_PRESIDIUM_DESC: "作为苏维埃共和国的集体最高机构，主席团是代表了人民选择的真正社会主义政府，允许它在这个新兴国家的领土上行使权力。\n\n它由共和国政治领域各方面的代表组成，主要是共产党里的改革派、左派、正统派，当然，也有许多边缘的小派系。尽管根据明面上的禁令，任何形式的宗派主义都是严格禁止的，然而内部的阴谋诡计却还是层出不穷。\n\n随着共和国不断制订政策和进步，各种非正式的联盟不断地建立和分裂。虽然有许多值得注意的人物，但没有人可以肯定地说他们中的哪些人获得了足够的支持——不论是公开还是非公开的——可以在党内达成普遍共识。"
 POLITICS_FAS_COALITION_DESC: "为了保护国家和人民免受不受约束的民主、社会主义和各种具有颠覆性和破坏性的力量的影响，在一场激进行动之后匆匆组织起来的进取结社，已经掌握了国家权力。\n\n该组织是由许多致力于维护科米地区的秩序和进步的右派团体组成的松散联盟，但整体上是由各派系中最强大的领导人为主导，如伊戈尔·沙法列维奇、列夫·古米廖夫、伊万·谢罗夫和谢尔盖·塔博里茨基。他们以委员会的形式集体行动，决定和制定政府政策。\n\n虽然他们目前在总体目标上是一致的，但大家都明白，这种分享权力的安排，甚至整个结社，都不可能一直持续下去。每个派别对新国家稳定后该走什么方向都持有截然不同的意见，而且没有人能够说服对方相信自己观点的优越性——也许他们需要用武力来说服对方。"
