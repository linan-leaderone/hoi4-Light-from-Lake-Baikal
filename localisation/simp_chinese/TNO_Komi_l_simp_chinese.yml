 KOM.396.t: "保皇派大会"
 KOM.396.d: "事实证明，塔博里茨基在组织聚会时从不吝惜成本。虽然他不喜欢公开动用他的财富与人脉，但在这种特殊的场合，他认为值得在此曝光一下自己的富裕。会场里皇家装潢和奢侈茶点，如塔博里茨基所期望的那样，昭示着帝国的伟大。他给与来客们充分的时间，边享受奢华的宴会，边等待他的驾临，直到宴会开始两个多小时后，摄政才认为登场时机已经成熟，登上了讲台。\n\n“我亲爱的朋友们，俄罗斯的子民们。在统一伟大的沙皇国的道路上，我们已经迈出了重要的一步。然而，这只是我们漫长征途的第一步。自从神圣的沙皇陨落，俄罗斯就已然恶堕。我们的祖国支离破碎——她的人民，深陷分裂与恐惧之中，急需救助。那场不义的背叛，和我们为了力挽狂澜而付出的诸多努力的失败，将我们推上了毁灭之路，而现在，唯一的救赎之法，是正义。一个正当而正义的沙皇，领导一群正义又正直的子民。一个正义的民族，向前不断进军的民族，远离今昔的屈辱，远离恐惧与分裂的幽灵，向未来，向俄罗斯的伟大复兴进军！”\n\n“沙皇，还活着！阿列克谢二世从红色恐怖中生还，他等待着，潜伏着，静候他的天授之权重树的那一天。只有恢复俄罗斯，他才能安全地回归，他才能再次正义地君临大地。在那之前，俄罗斯需要强大的领导力来为他的归来做好准备。作为摄政，我将会贡献这种领导力。我将会带领我们在正义之路上前进，并且，我欢迎你们所有人与我同行。我们将一道，重铸俄罗斯的荣光！我们将一道，摧毁布尔什维克，叛徒，和寄生虫，他们让俄罗斯沦为一片废墟，如果要问谁一定会阻挡我们，那一定是他们！”\n\n语毕，摄政带头举起酒杯。先向在场的宾客们致敬，再向俄罗斯，最后，向那神圣的沙皇致敬，他奋力将酒杯砸向地面，为他的演讲和祝酒辞画上了句号。随后，客人们有样学样地重复起了摄政的动作，而他则在一百多个酒杯的碎裂声中离开了讲台。"
 KOM.396.a: "摄政开始了。"
