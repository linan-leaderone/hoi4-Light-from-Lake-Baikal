 KOM_stal_smuta_the_republic_militant_desc: "俄罗斯再统一的斗争开始了，我们正一步步收复国土。但科米共和国政局动荡，阻碍了我们重建国家的努力，极左和极右分子为夺取政权，甚至不惜动用暴力手段。幸好，有这样一位女性，具备过人的能力、远见和力量，能够把握住历史的命脉，复兴四分五裂的祖国——这个人便是斯韦特兰娜·斯大林娜。"
 KOM_stal_smuta_restoring_order_desc: "俄罗斯统一的斗争已经开始，一块又一块领土重新落入我们的控制下。然而，在我们为重建国家而战斗的时候，科米共和国内部动荡的政局成为了前进的障碍——左右翼极端分子都试图通过恐怖手段夺权。在我们新获得的那些领土上，极端主义也正酝酿着祸乱，俄罗斯正呼唤着一位真正的领导者。值得庆幸的是，这里有一位富有才华，高瞻远瞩，权重望崇的女性，她有能力抓住历史的机遇，将我们四分五裂的国家恢复秩序，她就是斯韦特兰娜·斯大林娜。"
 KOM_stal_smuta_suspend_legal_protections_desc: "虽然许多民主国家视言论自由等权利为不可侵犯之物，但过度的自由也有其害处。斯大林娜总统并非反感言论自由，她只是希望共和国能存续下去。因此，她颁布了一道行政令，暂时中止了言论自由，这样激进分子就无机可乘，无处散播仇恨与不满了。\n\n这只是临时措施而已，待到一切回归正轨之时，这些法定权利就会完全恢复，你们大可放心。"
 KOM_stal_smuta_seize_unregistered_firearms_desc: "我们发动战争是为了重新统一俄罗斯并击败这片土地上的军阀，但近来越来越多地发现先是，在我们的新领土上，许多平民拥有自己的武器。一段时间以来，俄罗斯一直是个危险的地方，因此我们不会剥夺我国公民为了自卫而武装自己的权利。但如果这些武器落入坏人之手，可能会对我们勇敢的士兵产生威胁。我们必须对公民进行背景审查，确保其中没有任何极端主义分子，并没收可能构成威胁的人的枪支。把这些武器交给我们的人会更有用。"
 KOM_stal_smuta_liquidate_anti_democratic_apparatus_desc: "随着我们的共和国继续得到巩固，重建政府已经清楚地认识到，如果不采取果断行动，我们可能无法迅速恢复民主。立法与使用临时警察镇压的时代将要过去——新时代已经到来。我们必须永远摆脱极左和极右思想，他们的成员将被我们逮捕。不管他们有多庞大，或是有多无关紧要，他们都将被我们消灭。"
 KOM_stal_smuta_clear_the_streets_desc: "街头抗议、暴力犯罪和其他形式的内乱持续困扰着我们的城市，而与此同时，伟大的复国运动需要的是秩序与纪律。是时候动用一切必要手段停止这种胡闹了。我们将在俄罗斯的各个城市部署警察，这是我们对抗无政府状态、结束社会混乱的最强防御力量。那些反抗者将受到法律的严厉制裁。虽然有些人会抱怨这是在剥夺他们的自由，但这些人不清楚的是，自由只能建立在一个安全、有序的社会基础上。他们会学到这一点的。"
 KOM_stal_smuta_democracy_is_non_negotiable_desc: "Nothing is more sacred on this Earth than the right for people to take part in the government, but despots and extremists refuse to recognise this. There are elements within the Republic who seek to agitate amongst the people to reform democracy away, or to paralyze our Republic in the name of an end which is fundamentally against the principles of freedom for all. Whilst they fly banners that proclaim a commitment to the rights of the worker, instead they seek to strip away the agency of that very worker into an amorphous collective, and to cast down the Republic that protects the people. Democracy is non-negotiable, and these thugs must learn this lesson the hard way, if need be."
 KOM_stal_smuta_the_national_reconstruction_council_desc: "斯大林娜总统需要一群人来帮助她稳定科米的局势，国家重建委员会承担了这个角色并着手解决它。其成员包括主权民主党的政治家、警察指挥官、工会领袖与军官，委员会充当了政府的上院。它将在危机期间提出并通过政策，对总统作出的决定给予建议与裁可，并拥有批准条约的唯一权力。国家重建委员会将作为与国民大会平行的机构，但由于其成员都是由总统本人直接任命，因此他们将更加可靠。"
 KOM_stal_smuta_the_queen_of_swords_desc: "President Svetlana Iosifovna Stalina has come to Syktyvkar as a breath of fresh air, a competent and focused woman to replace the boorish populists of old.\n\nYet a Queen is only as good as her deeds and her nation. With a plan for rapid remilitarization and reclamation, Stalina wishes to save a nation from the extremism that has so cruelly broken it. Her Russia will be stable and reformed, rebuilt from ashes into a new and better land. Russia has always held the promise of superpower status - under Stalina, Queen of Swords, it will be."
