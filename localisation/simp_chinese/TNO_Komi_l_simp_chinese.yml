 POLITICS_NIKOLAI_VOZNESENSKY_DESC: "尼古拉·阿列克谢耶维奇·沃兹涅先斯基，原先只是苏联政坛的一名中层人物，但现在却发现自己成为了前苏联的一小块地方上唯一的（尽管有些瑕疵）民主的保障。沃兹涅先斯基凭借其经济科学和行政管理方面的才能在同僚中脱颖而出，在西俄战争前夕，他得到红军最高统帅部的青睐，获得了监管科米苏维埃社会主义自治共和国恢复的任务。沃兹涅先斯基在这个地方苏维埃上做出了不少贡献，因此在科米人民中收获了相当的欢迎，人们认为他希望把普通人的利益置于渴望权力的苏维埃派系间的争吵和阴谋之上，是一位仁善的政治家。\n\n阵线军人与瑟克特夫卡尔那些强硬的共产官僚间无休止的权力斗争的结果，是科米苏维埃社会主义自治共和国现任主席沃兹涅先斯基成为了共和国中唯一还可以自诩获得人民支持的挂名领导。苏维埃高层的无能与狭隘给科米带来阵痛，并几近令其毁灭，他对正统马克思主义教条的幻想破灭了。于是他将共和国的政治制度重塑，摆脱了一党专政，科米成为了代议制民主国家。在这里，男男女女都可以自由发声，一直都将如此。\n\n尽管沃兹涅先斯基的努力让科米的普通市民们过上了充满信心、吃喝不愁的日常生活，可是卑鄙的瑟克特夫卡尔派来了许多卑鄙的家伙，这些人全心全意地想要推行他们的制度，根除科米的民主。而且沃兹涅先斯基面临的挑战不仅来自极端分子，也来自他的民主派同僚。他们指责沃兹涅先斯基的粗暴和不当行为，以及他还与各种社会主义团伙保持着的暧昧关系，以此质疑他是否有能力维护共和主义价值。然而，面临有这些政治压力，沃兹涅先斯基不会放弃他所设想的体制，他可不是个不战而降的人。"
 POLITICS_SVETLANA_STALINA_DESC: "斯韦特兰娜·约瑟福芙娜·斯大林娜的父亲约瑟夫·斯大林，一位来自格鲁吉亚的苏联中央委员会成员，曾是尼古拉·布哈林最坚定的对手。在伟大的卫国战争期间，她的父亲从历史记录中消失了，但斯韦特兰娜成功地逃离了混乱的莫斯科，并在新建立的科米共和国首都瑟克特夫卡尔里找到了容身之地。虽然在苏共的圈子里她的父亲曾是一个声名狼藉的强硬派社会主义思想家，他对斯韦特兰娜的教育却使得她走上了相反的道路。很快，她便和科米国内正在快速成长的中间派结交上了关系。在这些中间派成员们的眼里，她代表着科米混乱的政治系统中一股稳定的势力。没过多久，科米脆弱的中间派就已经团结在了她名义上的领导之下。\n\n随着科米国内政治形势的不断恶化，斯大林娜认为她掌握治国大权的时候到了。尽管她为了维护秩序动用了一些较为独裁的手段，斯大林娜仍然声称这些暂时的措施仅仅是为了保持社会的稳定，并保证会在不久的将来在科米重新建立民主。有些人对她的承诺表达了质疑，但她在政策上仍然相对靠近中间派。相比她的政治对手，斯大林娜对许多人来说仍然是一个合适得多的选择。"
 POLITICS_SVETLANA_STALINA_DEM_DESC: "斯韦特兰娜·约瑟福芙娜·斯大林娜被支持者赞为西俄少有的稳定和明智之音，在她的敌人眼里则是一个拒绝接受现实的威权主义者，一个会抓住任何机会摧毁她所憎恨的极端主义的机会主义者。\n\n无论如何，斯大林娜作为一名政客的成功并不能匹配的上她的悲剧往事。她的父亲，约瑟夫·斯大林，是一名苏联官员和布哈林早期支持者，死于一场工业事故，谣传这是苏联政府命令下的精心设计。在追寻斯大林之死的漫长时光中，她失去越来越多——母亲，死于卫国战争，丈夫，被西俄革命阵线清洗，还有大哥，在西俄战争末尾阵线大崩溃中死于友军火力。\n\n的确，斯大林娜宣称战争是她第一次品尝到极端主义之恶的地方，她发誓必将反对它，不惜一切代价。斯大林娜的党派，主权民主党，或称PSD，是科米共和国一个颇为知名的党派，因为它是一个由一堆帐篷组成的大帐篷党，所有重视安全而稳定的俄罗斯胜过其他一切的人都可以来的地方。虽然斯大林娜的政策通常借于左翼民粹主义，但要说她是一个马克思主义者，那就不明智了，就正如其父。她政治立场的基础原则是“主权，民主，爱国主义”——利用坚定的外交政策，大众福利的强烈支持，还有强力现代的军队，构建一个强大而独立的俄罗斯。\n\n通过她长期战斗所保护的民主程序，人民以将治权授予斯大林娜，铁娘子已准备好保卫亲爱的祖国母亲，对抗一切可能展现恶意的敌人——即使这种威胁是人民不加控制的自由意志。"
 POLITICS_ANDREY_ZHDANOV_DESC: "安德烈·亚历山德罗维奇·日丹诺夫——当人们提起这个名字的时候，他们心中所怀的感情不是敬爱就是猜疑。至于是两者中的哪一个，这得看你到底对他有多大的了解。作为一位自豪的社会主义领袖和科米共和国最重要的政治家之一，日丹诺夫早在伟大的卫国战争之前就已经担任了列宁格勒共产党书记并积累了宝贵的经验。他之后又和西俄罗斯革命阵线的政府有所联系，并在宣扬俄罗斯文化统一来抵抗德国的工作里起到了很大的影响。\n\n随着西俄革命阵线的崩溃，日丹诺夫钟爱的普世文化项目也土崩瓦解了。当革命阵线的政府在逃亡中被解散于瑟克特夫卡尔之后，日丹诺夫选择了留下，并在共和国建立前的一系列政变和权力斗争中和米哈伊尔·苏斯洛夫建立了联系。尽管在共和国早期他的政治立场更偏向威权社会主义，日丹诺夫在近期开始主张一些更自由派的政策——例如在科米建立一个民主化的社会主义体系，鼓励少数民族文化的成长，以及与中间派左翼的和解。同时，他也支持将普世文化，科学和意识形态更加紧密地融合成日丹诺夫主义，增加有关在共产党内部进行科学管理的研究，以及为“革命艺术”建立标准。\n\n尽管如此，人们对他抱有的疑心还是没有被完全放下。在街头仍然不断地流传着许多谣言，声称他的本性依旧没有改变，而仅仅是被藏在了他精心设计的假象之下，耐心地等待着他夺取真正权力的那一天。"
 POLITICS_IVAN_MOROZOV_DESC: "此人并不重要，萨哈罗夫将取而代之，介绍以后再写。"
 POLITICS_MIKHAIL_SUSLOV_DESC: "尽管出身于伏尔加河畔一个贫困的农村家庭，米哈伊尔·安德烈耶维奇·苏斯洛夫依然成了俄罗斯家喻户晓的名字。苏斯洛夫最早在共青团工作，很快便成为罗斯托夫布尔什维克中的重要一员，甚至和共产党当地的管理层都有所瓜葛。\n\n当苏德战争爆发时，苏斯洛夫被派到高加索地区指挥游击队。在国防军部队占领高加索之后，他消失得无影无踪——有人说他还在野外继续抵抗德国占领军，也有人说他被守备部队绞死了，但这些谣言很快就不攻自破。苏斯洛夫最终现身在了距离家乡万里之外的阿尔汉格尔斯克，很快便和年轻时一样登上西俄罗斯革命阵线的政治舞台。没过多久，他就成功爬到西俄革命阵线权力阶梯的顶层，并被授予外交部长这一显赫的职位。随着时间流逝，苏斯洛夫的势力也越来越强大，许多人都认为他会成为下一任总理。可正在这时，西俄罗斯战争爆发了。\n\n在西俄罗斯革命阵线崩溃之后，苏斯洛夫和经济规划家沃兹涅先斯基一并流落到瑟克特夫卡尔。他们共同创立了科米共和国，但由于政治目标上的不同，很快这一脆弱的联盟便土崩瓦解。在之后短短的一段时间内，苏斯洛夫利用自己在左翼民兵中的领袖地位巩固了他的政治力量和影响力，成为科米共和国的政军界里不可或缺的一员。无论是谁，想要把他赶下政治舞台都不会是件容易的事情。苏斯洛夫长期以来都在幕后操纵全局，近日他终于决定直接担任科米共和国的领导人。科米向社会主义的过渡已经顺利完成，是时候让苏斯洛夫把他的治国方针付诸实现了。"
 POLITICS_BORIS_PONOMARYOV_DESC: "鲍里斯·尼古拉耶维奇·波诺马廖夫一直以来都是科米共和国里社会主义者的代言人，但他并不是他们真正的领袖。波诺马廖夫原先是一位不起眼的历史学家，在布哈林时代末期曾是一个普通的共产党干部。在苏德战争爆发之后，他靠着运气得以逃离前线并幸存了下来。在西俄罗斯的统一阵线崩溃之后，波诺马廖夫不得不又一次放弃自己舒适的职位而前往新建立的科米共和国。与此同时，许多像他一样的激进派和革命家也都在科米找到了容身之地。\n\n在瑟克特夫卡尔，他成功地联系上了许多革命主义的支持者——他们想要回到过去，回到伟大的联盟被侵略者击败之前的时代。虽然这个梦想看上去远在天边，波诺马廖夫仍然没有放弃。没过多久，他就被缠入了科米共和国左翼政治的勾心斗角之中。“暗影之主”米哈伊尔·苏斯洛夫对他尤其感兴趣，总是想法设法地把他设计进自己的阴谋诡计之中。在苏斯洛夫的帮助下，波诺马廖夫在党内的地位不断地上升，还成为了国民大会的一名议员，手中握有不少权力。对波诺马廖夫来说，他已经知足了，因此他对苏斯洛夫的忠心毋需置疑。\n\n如今社会主义者终于夺取了执政大权，而总书记的位置也如预期般由他们的这位忠实党员所担任。对幕后操纵着政局的人来说，波诺马廖夫几乎与木偶无异，没有任何实际的影响力。现在，他的工作就只剩下一边做政府和人民的挂名领袖，一边为暗中的盟友打幌子。尽管如此，他对自己的地位仍然毫无怨言。"
 POLITICS_SERGEY_TABORITSKY_DESC: "谢尔盖·弗拉基米罗维奇·塔博里茨基的人生就像他的性格和政治立场一样非同寻常。尽管他出生在一个俄罗斯商人和犹太女裁缝的家中，塔博里茨基从年轻时就已经抱着强烈的反犹主义情绪，并不断地想要去除他遗传自母亲的“该隐的记号”。同时，他也坚定地支持着俄罗斯的君主制制度。在俄罗斯内战之后，他流亡到了魏玛共和国并融入到了当地的俄罗斯反动主义者的圈子里，一边坚定着他自己的政治理念，一边帮着在德国传播臭名远扬的《锡安长老会纪要》。为了报复在他眼里煽动革命并葬送了俄罗斯帝国的政治家们，塔博里茨基和他的老朋友彼得·沙别利斯基-博尔克刺杀了一位前俄罗斯立宪民主党的政治家弗拉基米尔·德米特里耶维奇·纳博科夫。在纳粹党上台之后，他开始寄希望于借着强大的德国在俄罗斯重新建立君主制，并成为了在德国的流亡白俄中与纳粹政权合作最热情的人之一。\n\n塔博里茨基和许多其他政治家一样为了加入沙皇弗拉基米尔而来到了维亚特卡，但很快他便开始对他所称的“冒牌沙皇”感到不满。他相信俄罗斯真正的沙皇皇太子阿列克谢奇迹般地幸存了下来——如果他在俄罗斯的臣民们能够向他证明自己的赤诚之心，塔博里茨基认为阿列克谢一定会回到他们的身边领导他们的。在维亚特卡，没有多少人理睬他古怪的理论，但没过多久，他便在乌斯季瑟索利斯克找到了他的忠实信众们。\n\n不管是在他的敌人还是朋友的眼里，塔博里茨基都是一个有点过于疯狂的人。尽管如此，他仍然成功地击败了所有的政治敌人，成为了瑟克特夫卡尔唯一的统治者，并赐予了自己沙皇阿里克谢二世摄政的称号。也许很少有人相信塔博里茨基的妄想会成真，但没有人不认为他的统治将会是无比的残暴——毕竟在他的狂热之情下是几十年来慢慢积累的仇恨。不仅仅只是布尔什维克，所有在沙皇最黑暗的时刻背叛了他的叛徒们都将受到应得的报应！"
 POLITICS_SERGEY_TABORITSKY_BURGSYS_DESC: "现在面纱已经揭下，时钟继续转动。谢尔盖·弗拉基米罗维奇·塔博里茨基，进取组织的曾经一匹黑马，总算完全掌控了国家，而他对整个国家的计划十分令人不安，至少对他的反对者而言不能再烂了。\n\n即使人人都说俄罗斯帝国复兴协会应当并入更大的组织，但塔博里茨基却依然巧舌如簧地表示一个保持他亲自领导的社团之于复兴俄罗斯帝国的重要性，如今更是已经宣布了正儿八经的复辟。他宣布他将作为其声称很久之前逃脱了布尔什维克处刑的沙皇阿列克谢二世的摄政统治，定期向拥护传统、心念皇恩的人们发出如雷的号召，并搭配上公开不打折扣的凶狠反犹政策。\n\n对于他算是为数不少的拥护者，他如同圣灵临凡，以塔博里茨基之名自天国前来拯救帝国。对其他人而言，他不过是个卑鄙的疯子，危险而又难以琢磨。而且随着反对声音逐渐联合，整个国度和他自己的脑海中都听见了一个正变得越来越清晰的问题。\n\n孰知漏刻何时指向子夜？"
 POLITICS_SERGEY_TABORITSKY_DEAD_DESC: "刺耳般的寂静在空气中四处飘荡，机械钟停了下来，指针定格在了子夜一刻。现在再也没有带着受祝摄政本人的公文函件被寄出。\n\n但是摄政遗留下的那台庞大又肮脏的机器仍然在无情地运转着，把无数异教徒的尸体以那个迷失世子的名义磨成肉泥。俄罗斯的土地，已在摄政的屠夫们寻找一个不存在之癌而将她开膛破肚时吸饱了鲜血。骷颅在一方曾被称为俄罗斯的骨灰盒里堆积如山。\n\n不，不，屠杀没有停歇，机器也没有休止。没有任何一名选择追随摄政的士兵或者官员停止脚步。他们数以百万计，全身上下沾满血腥并且被毒气侵蚀，也正是因此而别无选择。他们深知摄政和阿列克谢皇储正在注视着他们。绝对的正义对他们每一个人的名字了如指掌，假如失败绝不饶恕。在狂热的看守的枪口之下，他们梦魇般的血腥收割继续迈进。总有一天，尊贵的摄政会为他们在人性上所做出的牺牲而赏赐他们，皇储陛下会授予他们金碧辉煌的荣耀光芒。\n\n但是，在他们有生之年，不存在什么所谓净化，只有腐烂和变质。没有神圣，唯有污秽。没有和平，唯有数百万墓碑发出的无声哭喊。\n\n总而言之，俄罗斯只剩下了一具正在腐烂的尸体，他的混浊双眼中直射而出的冰冷死寂之目光，传过空荡荡的房间。"
