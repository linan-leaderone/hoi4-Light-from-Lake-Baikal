 KOM.165.t: "斯大林娜拿下提名！"
 KOM.165.d: "主权民主党的领袖斯韦特兰娜·斯大林娜取得了初选的胜利，这让总统选举的局势更加扑朔迷离。她在党内初选中胜过了现任总统，因而斯大林娜将被提名参选下届选举。尽管有些人对她参选的决定表示担忧，但随着斯大林娜开始召集支持者，以建立一个更稳定、更民主的科米之名，号召他们向自己投票时，这些担忧也随之烟消云散。\n\n科米国内的许多人都怀疑斯大林娜早已着手制订自己首个任期的政策，她将大规模扩军，扩大警察编制并采取更侵略性的外交政策。极左翼与极右翼政治家在过道中呼吁他们的支持者抵制斯大林娜的提名，报纸与广播也逐步被政客间的激烈辩论与吸引人的竞选新闻占据。目前，民调结果有利于斯韦特兰娜·斯大林娜与主权民主党。"
 KOM.165.a: "前进，向着投票处！"
 KOM.166.t: "莫罗佐夫拿下提名！"
 KOM.166.d: "莫罗佐夫总统宣布，他被再次提名为正式的总统竞选人。这一消息闹得沸沸扬扬。尽管面临反对派的威胁，青年改革者联盟的领袖依然在初选中获胜。大多数人都觉得，若是他成功拿下第二任期，势必能极大地稳定科米那常常出岔子的民主制度。\n\n莫罗佐夫宣布他将延续先前的自由化政策，继续扩大市场。他的竞选纲领仍是社会平等，并为普通人争得更大的经济自由。事实证明，这十分成功。因而当他在科米各处开展竞选活动时，也不曾更改过演讲的主旨。反对者们在想，莫罗佐夫是会去不怎么支持他的乡村地区发表演说，还是继续将重心放在城市内他的核心选民上呢。不论何时，青年改革者联盟的支持者都会出席他的集会。在广播中收听他的演说，只为能听到这位总统的声音。民调结果似乎再次有利于莫罗佐夫。"
 KOM.166.a: "前进，向着投票处！"
