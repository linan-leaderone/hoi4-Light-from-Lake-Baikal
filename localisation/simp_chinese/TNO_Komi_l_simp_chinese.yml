 komi.21.a: "福尔采娃知道谁能带领俄罗斯走向未来。"
 KOM_21_zhdanov_alive: "在一段苏维埃代表大会期间极为罕见的寂静时刻里，叶卡捷琳娜·福尔采娃站起身来，穿过走廊。\n\n离开超视主义者的选举阵营后，她选择站在布哈林娜的支持者那边，以至于那些超视主义者大声抗议。而布哈林娜的支持者们则鼓了掌，尽管这些掌声里能听出些许慎重的意味。而之后，福尔采娃便开始了她的讲话。\n\n“同志们，苏维埃代表大会的成员们，在此，我正式宣布断绝一切曾经与超视主义者之间有过的关系，并向布哈林娜政府尽我的绵薄之力。她对社会主义前景的展望，才是对于她父亲所建设的苏联的真正继承。而我决不会袖手旁观，任凭着不断增长的反动倾向将我们的革命道路引入歧途。我能感受到，”福尔采娃在发言时，反反复复地看向房间中央。“我能真真切切地感受到，布哈林娜对于前苏联公民所能感受到的压迫高度关注，这是我们运动能否继续下去的关键。女性、科米人、鞑靼人以及其他在这个破碎的联盟中被边缘化的群体都必须要在革命中成为真正的一分子！我们必须张开双臂拥抱他们，绝不能仅因他们不是俄罗斯族人就回避他们！日丹诺夫的追随者们只会用那些华而不实的想法和不切实际的目标来迷惑无产阶级，却从没有意识到，工人阶级才是真正的中坚力量！不仅仅是作为一名女性，同时也作为革命中的一分子，为未来的美好前景而支持布哈林娜，而这些就是我引以为傲之处！”\n\n演讲结束后，福尔采娃有些紧张地坐下来了，仍瞟着走廊那边的超视主义者。她的许多新盟友也紧张地看着她，不确定她的发言是否是她的肺腑之言。就目前而言，这对布哈林娜政府来说都是一系列的积极事件，前提是他们还对欺骗保持着警惕。"
