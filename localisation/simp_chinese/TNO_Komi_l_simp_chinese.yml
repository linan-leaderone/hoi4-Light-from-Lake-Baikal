 KOM.346.d: "斯韦特兰娜·布哈林娜对大清早就收到来信感到不满，而且这封来信居然还放在官方来信信箱的外面！在接听要求提供正式文件的电话时，她不顾面子开始大发雷霆，因为根据党的内部行为准则，她有足够的理由立即处理紧急事务，而不是干别的。革命，没有时间留给你思乡。但即便如此，从党的工作人员那里取回文件时，布哈林娜的心情依然很糟糕。在整理文件时，她僵硬地敬了个礼，之后挥了挥手，扔给小伙子一块钱作为报酬，然后走回了家。今晚的风真冷啊，应该把百叶窗稍往下拨一下。当她进入房间时，熟悉的电话铃声又开始响起，但接听后，布哈林娜听到的只有死一般的寂静，十秒钟后，电话挂断了。带着疑惑、担心的心情，她给梅德韦杰夫和其他人打电话，告知了他们这些事，并询问是否有人在骚扰政客们，比如进取组织的反动分子。不过不管怎样，相比处理几个闹事者，她有更紧迫的事情要处理。斯韦特兰娜·布哈林娜打开用党专用蜡密封的信封，翻阅着简短的卷宗。然后，在瑟克特夫卡尔，在她的房子里，在一颗红星梦曾经出现过的地方，一片恐怖、冰冷的寂静降临了。“很遗憾，我宣布将你停职，斯韦特兰娜·布哈林娜。我真希望能有别的办法，但是为了党的安全，我必须将你逐出我们的队伍。”"
 KOM.346.a: "一支颤抖的手在信上签下了又一个名字。"
 KOM.347.t: "大会"
 KOM.347.d: "[Get_Event_KOM_347_Desc]"
 KOM.347.a: "苏斯洛夫，请上前来。"
 KOM.347.b: "由日丹诺夫发言。"
 KOM.347.c: "让布哈林娜发言。"
 KOM_347_zhdanov_alive: "“咳，科米共和国共产党大会正在进行，有意确定今天会议议程的代表请起立——”\n\n如同钟表般，三巨头一同站了起来——主持人已经知道主题将是什么，自从苏联陷入分裂以来，科米共和国的左翼讨论过无数次，但主题万变不离其宗。左派既然已经掌权，那应该有谁主掌大权呢？一边是社会主义之梦的残片，一边是在废墟上痛击人民的将军暴虐，科米共和国被包围被撕碎，却无能为力。这里似乎已经对此麻木，而在这里为革命而战，他们的真实目的到底如何？\n\n这实际上只是一个问题，关于那些毕生事业遭到剥夺的人的问题。下一位上台的会是谁，接着事情会怎样，换句话说，上台者要做什么。\n\n首次大会的开幕演讲毕竟是一次演讲，可以成为推动议程的好舞台，尽管主持人并不真的希望这次嗓门大赛能得出与其他时候不同的结果。即使如此，她的职责就是尝试保持礼貌，她至少尽职过了，而现在，他必须做出选择。她将要求发言人陈述自己的观点。\n\n日丹诺夫一如既往地耐心，提出了发展意识形态观念的主题，不咸不淡，枯燥无聊，但却是今日大会的稳固开端。布哈林娜则指出，如果工人们无法从意识形态获得好处，长时间内意识形态观念的关联性都将极为有限，她提议转而讨论共和国内的工作场所民主。总书记苏斯洛夫，以惯常的干巴巴的风格，合并了两人的主题：将工作场所工会集中化，使其处于党的授权之下。这种关联真是微妙、充满控制欲且令人沮丧。"
