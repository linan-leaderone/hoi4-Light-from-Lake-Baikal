 KOM.343.t: "宣传阵地"
 KOM.343.d: "日丹诺夫最近对社会主义相关书籍的创作特别感兴趣，甚至亲自监督相关产业。现在，关于无产阶级社会基础，劳工组织，资本主义罪行，和社会主义自身历史的书籍都在科米被创作并出版了出来！\n\n日丹诺夫被认为是这个国家最重要的共产主义者；一个真正可以说对社会主义了如指掌的人！\n\n日丹诺夫对这些作品非常满意，这有力说明了这些作品的质量。\n\n分发工作已经开始，首先分发给学校和图书馆，然后分发给工会，最后依次分发给公众。"
