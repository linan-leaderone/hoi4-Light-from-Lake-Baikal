 KOM_second_election_start_desc: "随着整个西俄罗斯的解放，我们比任何时候都要接近实现二月革命理想的目标——建立一个真正民主的俄罗斯。我们已经越出了科米共和国原有的边界线，治理着整个西俄罗斯，是时候开始[KOM.GetName]的第一次大选了。不少西俄罗斯居民都将见到他们人生中的第一次自由选举，因此他们怀着无比激动的心情走向投票站。\n\n有三个党决心争夺这次的总统宝座：由尼古拉·沃兹涅先斯基领导的民主社会主义的§P民主社会主义人民党§!，由斯韦特兰娜·斯大林娜领导的中间派的§M主权民主党§!以及由伊万·莫罗佐夫领导的自由主义§Y青年改革者联盟§!。[GetYear]年选举注定胶着，其胜者将决定西俄罗斯未来四年的命运。选举开始了！"
 KOM_second_election_the_DSNP_campaign_desc: "尽管沃兹涅先斯基并非完人，但对于西俄罗斯而言，他总算是瑕不掩瑜。除了这位现代俄罗斯民主体制的奠基者以外，俄罗斯的劳动人民也没有更好的选择了。民主社会主义人民党，它提炼出了旧时代苏联社会主义的精华，将其与新生的民主制度相结合，从而创立了一个保护工人生命和自由的民主社会主义政党。\n\n民主社会主义人民党将在其竞选活动中抢占先机。沃兹涅先斯基会在[KOM.GetName]各地发表演说，宣传他的总统记录和对未来的规划。由于许多西俄罗斯人可能会首次投票给他，因此，为了拉到这些选票，这场竞选将至关重要。"
 KOM_second_election_tour_the_industrial_centers_desc: "“西俄的人民们、工人们、同胞们，你们已经解放了。你们其中的一些人是从贵族、军阀和卖国贼的手中解放出来的，那些人只想着从你们身上榨出最后一滴油水，好让他们吃得更肥。还有一些人，你们是从专制的共产主义者手中解放出来的，那些人只想着你们的产出，在他们眼里，你们不过只是中央计划预算中的一栏数目。但是现在，你们，在政府里，有了一个真正的朋友。我们的党会为你们而奋斗，而不是为了奴役你们而奋斗。我们会为你们能拿到公平的收入而奋斗；为你们不必担心丢掉饭碗而奋斗；也为你们在退休时能拿到应得的退休金而奋斗。我们是民主社会主义人民党，我们，就是你们的党。”\n\n沃兹涅先斯基将在[KOM.GetName]各地的工厂进行巡回演说。他会利用党在工业区打下的基础，将自己打造成工人阶级的朋友。争取核心选区的支持，应该会让我们在选举中表现出色。"
 KOM_second_election_present_a_workers_agenda_desc: "考虑到许多选民对我们的党不甚了解，向他们宣传我党立场会是一项明智之举。如果我们想从1968年的选举中赢得权力，那么，西俄罗斯就需要知晓我们所代表的意识形态和政策到底是什么。\n\n民主社会主义人民党会在[KOM.GetName]各地公布他们的党纲。在这其中，他们会详述他们对工资、职业安全和养老金方面的改革计划。他们也会明确指出，他们的最终目标是统一整个俄罗斯，将他们支持工人的纲领推广到各地。任何一个人，只要他还有一颗跳动的心脏，都不可能会对这项纲领说“不”的！"
 KOM_second_election_the_PSD_campaign_desc: "[KOM.GetName]是一个新生且动荡的国家。许多人不久以前才被整合进这个国家之中，而他们究其一生都从未经历过一次自由选举。衰朽的中间派描绘的那副乌托邦远景是这些人最不需要的东西。只有斯韦特兰娜·斯大林娜的主权民主党，才能为俄罗斯提供她渴望的秩序和稳定。\n\n主权民主党将在其竞选活动中抢占先机。斯大林娜会在[KOM.GetName]各地发表演说，宣传她稳定政局的承诺和渐进的改革方案。由于许多西俄罗斯人可能会首次投票给她，因此，为了拉到这些选票，这场竞选将至关重要。"
 KOM_second_election_a_platform_for_a_modern_russia_desc: "如果说西俄人民有什么渴求已久的话，那一定是稳定。在亲身经历苏联在纳粹铁拳下摧枯拉朽，家园在军阀混战中不断易手，最后终于在[KOM.GetName]的旗帜下归于一统之后，西俄人民需要给饱受磨难的生活画上一个句号了。他们会很乐意知道，斯大林娜会是那个胜任这项工作的女强人。\n\n主权民主党会在全国范围内公布他们的党纲。这份党纲会详述迅速收复沦陷区、重建旧日俄罗斯荣光的计划。它会提到他们社会民主主义的经济政策，以及对言论自由的保护，但同时，它也会强调他们扩充军警部队的计划，其目的在于建立一个安全和稳定的西俄罗斯。对于许多新近加入我们共和国、早已疲惫不堪的西俄罗斯人民而言，这份纲领应该能抓住他们的心。"
 KOM_second_election_an_appeal_to_force_desc: "“虽然西俄罗斯人现在能够自由呼吸，但是，那些潜伏在我们边境上的狼群，无时不刻都在觊觎着他们的鲜血。民主社会主义人民党，还有什么青年改革者联盟，那些人可能对他们的社会‘改革’充满热情，但他们没有一个人能告诉你，怎样才能使你免受侵略。不过，我们党有一个答案可以告诉你：建设俄罗斯最精锐的军队。”\n\n主权民主党会以国防安全为诉求来争取选票。他们将公开一份计划，将国防开支增加一倍，同时从海外购入最先进的装备。优势火力铸造和平，而选民们会知道，只有主权民主党才能维持[KOM.GetName]的和平。"
 KOM_second_election_the_SMR_campaign_desc: "科米共和国始于一个梦想；她梦想着有朝一日，俄罗斯将成为一个统一、民主而自由的国度。她梦想着从摩尔曼斯克到马加丹，放眼望去，到处欣欣向荣，而这繁荣并非由于党的官僚所做出的计划，而是因为俄罗斯的领导人信任他的人民，相信他们会自发地为这一切添砖加瓦。现在，科米共和国的这页历史已经被[KOM.GetName]所翻过，衰朽的中间派曾经让梦想坠入深渊，但我们可以砸碎他们套上的枷锁；伊万·莫罗佐夫和青年改革者联盟会独自向前，将梦想化作现实。\n\n青年改革者联盟将在其竞选活动中抢占先机。莫罗佐夫会在[KOM.GetName]各地发表演说，宣传他对自由与繁荣的美好愿景。由于许多西俄罗斯人可能会首次投票给他，因此，为了拉到这些选票，这场竞选将至关重要。"
 KOM_second_election_meet_with_the_youth_desc: "“你们，俄罗斯的学生们，是崭新未来的建设者。民主社会主义人民党只关心那些摆弄扳手的人；主权民主党呵斥你们要‘遵从长辈’，而正是他们口中的这些‘长辈’将我们的国家抛给了德国人。和他们不同，我要告诉你们的是，亲爱的年轻人们：俄罗斯需要你们。它需要你们的创造力。它需要你们在学习中所表现出的勤勉。它需要你们对艺术和科学的造诣。最重要的是，它需要你们直面过往失败、创造新的成功的勇气。一个青年改革者联盟的俄罗斯，就是你们的俄罗斯，而当你们退休，安享晚年，品味文化的时候，它也会是你们孙辈的俄罗斯。”\n\n莫罗佐夫将在[KOM.GetName]各地的大学进行巡回演说。他将着力于争取年轻一代的选票。尽管将年轻世代作为获取支持的基本盘并不常见，但他们眼下对他的热忱很可能会持续他们一生；莫罗佐夫的过人之处正在于他的前瞻性思维。这应该有助于在[GetYear]年的选举中取得优势。"
 KOM_second_election_hope_for_a_radiant_future_desc: "莫罗佐夫从不打无准备的仗。自从他在大战期间组织向东疏散，拯救了俄罗斯的工业以来，他就一直如此。现在，他要用他大刀阔斧的改革来拯救[KOM.GetName]。他将向西俄罗斯的全体人民公布，他为他们未来所规划的蓝图。\n\n青年改革者联盟会在[KOM.GetName]各地公布他们的党纲。这份党纲会详述他们为俄罗斯女性和少数民族所制定的补偿优待措施，以及扩大私营企业以促进经济增长的方案。尽管坚持青年改革者联盟的社会主义信念，这份纲领会将他们描绘成这样一种形象，他们将把个人自由和繁荣置于首位，并致力于为全体西俄罗斯人民实现这一目标。这份信息应当能引起选民的共鸣，而这其中的许多人，将会是第一次品尝到真正的自由的滋味。"
 KOM_second_election_let_the_race_begin_desc: "竞选季已经结束，[KOM.GetName]的投票日即将到来。每一位候选人都表现优异，分析人士认为这场选举仍未决出胜负。不久之后，俄罗斯的人民就会围坐在收音机前，收听最终开票的结果，亦即在此后五年中领导他们的国家的人会是谁：是沃兹涅先斯基的民主社会主义者，还是斯大林娜和她奉行“稳定压倒一切”的中间派，抑或是莫罗佐夫的自由民主主义者。\n\n会有许多人对选举结果兴高采烈，也会有许多人对此大失所望。不过，有一件事是大家都能达成共识的，那就是西俄罗斯终于举行了一场自由而公平的选举；在这片权力从未得到和平交接的土地上，这无疑是一个成就。无论是谁赢得了最多的选票，民主在[KOM.GetName]都已经赢得了胜利。"
