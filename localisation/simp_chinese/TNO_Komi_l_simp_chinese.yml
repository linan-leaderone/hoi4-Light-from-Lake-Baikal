 komi_recgov_smuta.4.t: "地位问题"
 komi_recgov_smuta.4.d: "当斯大林娜写下这些时，她的手指不停地颤抖着。该怎么最好地描述她现在正做的事呢？在她的职业生涯中，她做梦也没想过要屈从于最低劣的冲动——但如今，当她写下这些字句时，那由偏执心和强烈的控制欲所组成的梦魇似乎正在显露出来，如同白昼一样清晰明了。\n\n微风吹过书房，轻轻地摇曳着她用来点灯的蜡烛。斯大林娜揉着眼睛，紧抓着一个没用的咖啡杯，之后便盯着她那杂乱繁密的笔迹。她内心深处有种深深的不平衡感，就像一个孩子在没完没了的秋千上玩耍，但秋千的铰链越来越松了。她可能在任何时候坠落下去，而这就代表着她输了，同时意味着到现在为止她所做的一切都会付诸东流。不，现在不是胡说八道的时候！只有客观地审查事实才行。在唤醒了她长久所依赖的力量后，她凝视着现行的议案。\n\n她确信，现有的草案符合要求。增加公共安全预算和对执法的特别规定的资金投入，调查那些来源可疑的公共新闻机构，以及打击激进的工会主义：这无可非议。但她仍在想，是不是力度应该再轻一些——或许应该只调查那些社会主义党派，而不是对整个工会进行地毯式轰炸般的调查？是的，看起来还是温柔一点比较好。\n\n然而一眨眼的功夫，这个法案却显得狼狈不堪，脆弱无比。不，宁可苛求稳妥，也不能后悔宽大！是的，这里——还有这里——强行摧毁他们独立的渠道，肯定会让共和国的激进分子屈服。当然，这就够了。\n\n然而，然而，然而……斯大林娜的头脑旋转着，一个思想的漩涡开始产生。太多了，似乎永远都不够。怎么会这样？还有更好的选择吗？"
