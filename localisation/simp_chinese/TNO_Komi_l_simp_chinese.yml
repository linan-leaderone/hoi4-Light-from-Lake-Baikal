 KOM.168.t: "斯大林娜拿下提名！"
 KOM.168.d: "斯大林娜总统宣布，她被再次提名为正式的总统竞选人。这一消息闹得沸沸扬扬。尽管面临反对派的威胁，主权民主党的领袖依然在初选中获胜。大多数人都觉得，若是在支持者的帮助下，斯大林娜能成功拿下第二任期，她就能向稳定科米的目标迈进一大步。\n\n以稳定科米民主制度，对抗极端势力之名，斯大林娜宣布她将延续先前的扩军政策，继续扩大警察编制。尽管她越发地敌视极端势力，但她的竞选纲领仍与初次参选时相同。事实证明，这十分成功。因而当她在科米各处开展竞选活动时，也不曾更改过集会的主旨。反对者们仍抗议斯大林娜施行威权主义政策，担忧她哪天会跨过界限。话虽如此，不论何时，主权民主党的支持者都会出席她的集会。在广播中收听她的演说，只为能听到这位总统的声音。民调结果似乎再次有利于斯韦特兰娜·斯大林娜。"
 KOM.168.a: "前进，向着投票处！"
 KOM.169.t: "准备选举日"
 KOM.169.d: "是时候为选举做准备了，有好多事正等着我们去做呢。不仅如此，我们还得保证每一件事都做对。设立投票站，聘请计票员。我们得保证选举当天一切按计划平稳进行。\n\n当然，我们手头有几个选择，能保证选举如我们的期望进行。我们可以放宽选民登记，设立足够多的投票点，为选民们提供便利。这会让每个人都有机会投票。然而，这么做的会让反对派与激进分子扩大势力。不过呢，我们也可以稍稍打压一些柱状化街区的选民。如此我们就不需要担心这些贱民干涉民主的选举了。\n\n我们得做出选择，唯有平衡能维持我国的民主制度。"
 KOM.169.a: "我们是民主国家，人民理应自由投票。"
 KOM.169.b: "小小打压一下又会怎样嘛？"
 KOM.170.t: "为轰炸做准备"
 KOM.170.d: "现在我们该决定在哪儿设立投票站了。有许多安全的地点都适合建立投票站，保护选民不受德国轰炸机与极端势力伤害。按理说就该在这些地方设立投票站，但我们也可以选择一些不那么安全的地点。\n\n我们可以稍稍“犯错”，将那些“令人不愉”的街区投票点设在毫无防护的危险地区。这肯定会打消那些家伙去投票的念头。这正合我们意愿，同时也能确保我们在选举中的实力。"
 KOM.170.a: "不，我们得保证每位选民的安全。"
 KOM.170.b: "我们得保证选举中的实力！"
 KOM.171.t: "留个神"
 KOM.171.d: "我们得盯着点激进分子，不让他们暗中破坏选举，达成不可告人的目的。不能给他们破坏我国民主制的机会！我们得密切关注他们的每一个动作，以此保证选举的安全。天知道共产党或者法西斯会趁这机会做什么。他们八成会在选举中舞弊，恐吓选民操纵选举，让自己合法上台！\n\n为了盯着这些激进分子，我们得在他们内部安插更多线人。在电话里加装窃听器也能达到一样的效果。这样在他们能采取行动之前，我们就能知晓一切计划。"
 KOM.171.a: "也许可以在沙法列维奇家里装个窃听器…"
 KOM.171.b: "身为共党就别期望自己有啥隐私了。"
 KOM.17801.t: "沃兹涅先斯基第三次就任总统"
 KOM.17801.d: "克服重重困难，沃兹涅先斯基再次作为总统站在了国民大会前。是因为人们不愿打破科米脆弱的和平吗？还是沃兹涅先斯基的某些潜在品质让他胜过了其他候选人？不论如何，他现在是总统了，并再次在国民大会前发表就职演说。在演讲中，他阐述了自己对科米未来的计划：\n\n“共和国的公民们，不要再自相残杀了，我们要团结一致。不论敌人来自何处，他们的目的都是摧毁我们的共和国，我们必须团结一致对抗他们。我们，将在民主的旗帜下团结一致。我们，将在马克思主义的旗帜下傲然伫立！我与民主社会主义人民党都寻求在共和国建立社会主义制度，因而在第二个任期内，我将继续为共和国向社会主义的过渡做准备。在民主社会主义人民党的带领下，科米已经取得了显著的进展。只要延续先前的计划，我们就能让科米变得真正伟大。我们誓与派系主义斗争到底，与内部的分裂者斗争到底！我们绝不容许暴力与颠覆！为了科米，我们团结一致！为共和国而战！”\n\n虽说这番演讲十分热诚，但反对者担忧这不过意味着，沃兹涅先斯基总统不会更改他的路线，科米只会面临更多的丑闻与腐败。不论如何，只有时间能证明，科米选择沃兹涅先斯基当总统是否正确。"
 KOM.17801.a: "人民已发声。"
 KOM.17802.t: "斯大林娜总统的就职典礼"
 KOM.17802.d: "投票结果显示，人们选择了斯韦特兰娜·斯大林娜担任总统。这是对现状的不满吗？还是斯大林娜身上的什么地方让她胜过了其他候选人？不论如何，斯大林娜不再只是一名议员，她作为共和国总统，在国民大会前发表了就职演说。在就职演讲中，斯大林娜阐述了她为科米准备的计划：\n\n“共和国的公民们，亲爱的朋友们，激进的思想十分危险。早在世界大战时，我就遭受了激进思想的侵害。它夺走了我的父亲、母亲、丈夫，还有我的哥哥。哪怕用尽一切代价，我们都得抵制激进思想，以免失去珍视的民主制度与爱国之心！我们将塑造一个强而有力、团结一致的共和国，俄罗斯将在我们的治下变得强盛而统一！让共和国充满自信，让勇敢的士兵们身强力壮，让人民吃得饱饭！激进思想只会削弱民主制度，分裂我国的人民，我们绝不向它屈服！正是激进思想分裂了我们的俄罗斯母亲，也是它阻碍了祖国的统一！唯有保障了民主制度的安全，才能稳定整个俄罗斯！我誓为你们带来稳定，带来团结！共和国必将强大而团结，俄罗斯必将强盛而统一！”\n\n斯大林娜的演讲热诚而富有理想。但反对者仍称她为独裁者，对她的扩军扩警政策表示担忧。不论如何，只有时间能证明，科米选择斯大林娜当总统是否正确。"
 KOM.17802.a: "人民已发声。"
 KOM.17803.t: "莫罗佐夫总统的就任典礼"
 KOM.17803.d: "投票结果显示，人们选择了伊万·莫罗佐夫担任总统。这是对现状的不满吗？还是莫罗佐夫身上的什么地方让他胜过了其他候选人？不论如何，莫罗佐夫不再只是一名议员，他作为共和国总统，在国民大会前发表了就职演说。在就职演讲中，莫罗佐夫阐述了他为科米准备的计划：\n\n“共和国的议员们，我们目睹了近些年来科米取得的卓越成就。我们在轰炸后恢复、降低人员伤亡、吸引移民定居共和国这几个方面，已经取得了极大的进展。我并不想破坏这一进程，但我相信这并非科米未来正确的道路。我们不能满足于现状，因为正是它给我们的共和国带来了不平等与混乱。因而我们不能盲从现今的经济制度，是它让人民内部产生了不平等，也是它给普通人带来了沉重的负担。若要发展共和国，我们就得采取以下措施：稳定民主制度、全面改革市场，并更多地对外开放。唯有进一步自由化经济，才能让科米的社会真正平等。我在此呼吁国民大会议员们支持民主，支持改革，将我们的共和国塑造成全俄罗斯人民眼中闪耀的灯塔。”\n\n莫罗佐夫的这番演讲无愧于他卓越而老道的政客身份。然而，反对者质问他的改革是通过哪种方式为普通民众带来平等。他们认为莫罗佐夫的演讲过于乐观，同时背离了他先前注重城市与知识分子的方针。不论如何，只有时间能证明，科米选择莫罗佐夫当总统是否正确。"
 KOM.17803.a: "人民已发声。"
 KOM.17804.t: "安德罗波夫总统的就职典礼"
 KOM.17804.d: "选举结果出炉，尤里·安德罗波夫被选为首位科米共产党出身的总统。这仅仅是因为人民对现状的不满吗？还是一股疯狂的激进主义思潮？或者，是安德罗波夫个人的什么品质使他从其他候选人中脱颖而出？不管怎样，安德罗波夫现在站在了一个更加左倾的新国民大会面前，不是作为一个议员，也不仅仅是作为一个共产党员，而是整个共和国的总统。在她的就职演说现场，面对着拥挤的观礼台和处于紧张氛围中的集会，这位坚韧不拔的共产主义者正准备为共和国制定他的计划。\n\n“朋友们，同志们，共和国的人民们。今天我怀着强烈的自豪感站在你们面前。因为我们的胜利，共和国的工人们谴责了不义，并通过投票进行了一场革命——一场与几十年前解放俄罗斯的革命并没有什么不同的革命。然而，我们不能沉湎于目前的胜利止步不前。还有很多事情要做，还要付出很多努力：为一个优先服务人民的民主，一个不再将布尔乔亚的需求置于工人的需求之上的经济，一个美好未来的愿景，所有人民都能真正平等！我呼吁共和国的人民，工厂里的工人，田野里的农民，国民大会里杰出的成员，认识到黎明才刚刚开始。”\n\n安德罗波夫的演讲是迄今为止共和国总统公开发表过的最激进演讲，它立即赢得了科米共产党基层的欢呼——但是他的批评者也谴责演讲中的“极端主义倾向”、“缺乏真正的民主信仰”与“缺乏现实基础”。作为第一位担任共和国最高职位的科米共产党员，只有时间才能证明安德罗波夫总统是否是科米的正确选择。"
 KOM.17804.a: "人民已发声。"
 KOM.17805.t: "日丹诺夫总统的就职典礼"
 KOM.17805.d: "选举结果出炉，安德烈·日丹诺夫被选为首位科米共产党出身的总统。这仅仅是因为人民对现状的不满吗？还是一股疯狂的激进主义思潮？或者，是日丹诺夫个人的什么品质使他从其他候选人中脱颖而出？不管怎样，日丹诺夫现在站在了一个更加左倾的新国民大会面前，他已不再只是国民大会中科米共产党的领导人，而是整个共和国的总统。在他的就职演说现场，面对着拥挤的观礼台和处于紧张氛围中的集会，这位远视共产主义者正准备为共和国制定他的计划。\n\n“朋友们，同志们，共和国的人民们。今天我怀着强烈的自豪感站在你们面前。因为我们的胜利，共和国的人民谴责了压迫，并进行了一场革命——一场今天已经成功实现的革命。然而，我们不能沉湎于目前的胜利止步不前。还有很多事情要做，还要付出很多努力：为一个真正的人民民主，结束停滞和倒退，一个美好未来的愿景，所有人民都可以实现真正的自由！我呼吁共和国的人民，工厂里的工人，田野里的农民，认识到我们已经步入一个社会主义的未来——而这仅仅是个开始！”\n\n日丹诺夫的演讲是迄今为止共和国总统公开发表过的最激进演讲，它立即赢得了科米共产党基层的欢呼——但是他的批评者也谴责演讲中的“极端主义倾向”、“缺乏真正的民主信仰”与“缺乏现实基础”。作为第一位担任共和国最高职位的科米共产党员，只有时间才能证明日丹诺夫总统是否是科米的正确选择。"
 KOM.17805.a: "人民已发声。"
 KOM.17806.t: "沙法列维奇总统的就职典礼"
 KOM.17806.d: "选举结果出炉，伊戈尔·沙法列维奇被选为总统。这仅仅是因为人民对现状的不满吗？还是一股疯狂的激进主义思潮？或者，是沙法列维奇个人的什么品质使他从其他候选人中脱颖而出？不管怎样，沙法列维奇现在站在国民大会面前，不是作为一位代表，而是作为共和国的总统。在他的就职演说现场，面对着拥挤的观礼台和处于紧张氛围中的集会，获胜的沙法列维奇正准备为共和国制定他的计划。\n\n“共和国的人民们，大家一定都同意，俄罗斯国民党胜选是人民表达自己意见的证明。我们已经从德国的残酷轰炸中恢复了过来，在降低死亡人数、吸引人们来我们伟大的共和国定居等方面我们也取得了重大进展。我不想破坏这些进展。然而，我们也不能忘记我们的过去，也不能忘记我们曾留下了什么。我们不能忘记同情、信仰与热爱祖国的原则。此外，我们也不能向共和国与人民的敌人屈膝投降——共产主义的威胁、德国的威胁，以及罹患恐俄症的境外势力企图颠覆我们伟大共和国的威胁。我们不能盲目地支持一种允许这些威胁出现的制度——事实上，我们有责任在这些威胁出现时与它们作斗争！我呼吁自豪的俄罗斯人，以及杰出的国民大会，尽我们之所能，为我们的民族文化精华而奋斗，为我们即将面对的敌人而奋斗。”\n\n沙法列维奇的演讲符合其作为一位温文尔雅且技巧娴熟的政治家的一贯风格——然而，对沙法列维奇的胜选持批评态度的左翼人士指出，他的言论中充满了隐晦的反犹主义与复仇主义，而且他与右翼极端组织也一直保持着联系。不过作为一位担任共和国最高职位的俄罗斯国民党党员，只有时间才能证明沙法列维奇总统是否是科米的正确选择。"
 KOM.17806.a: "人民已发声。"
 KOM.172.t: "投票点的暴力事件！"
 KOM.172.d: "我们从多个投票点处收到了数条暴力事件的报告。这些准军事组织间的暴力冲突导致三人死亡，十九人受伤。这正在打消不少选民前去投票的念头，甚至逼迫我们关停数个投票点！\n\n目前我们尚不知道是共党还是法西斯民兵挑起了攻击，但看起来两者都有参与。如果他们的目标只是恐吓选民，那么恭喜他们已经做到了。然而，现在就断定他们只是为了吓跑选民为时尚早。\n\n很不幸，这不利于选举的举行，前来投票的选民也少于预期。就算我们提前做好了准备，保障了投票点的安全。准军事组织的威胁，加之对德国轰炸机的恐惧，还是让许多选民决定不参与此次选举。"
 KOM.172.a: "我们绝不接受这对选民投票权的侵犯！"
 KOM.173.t: "民主的胜利！"
 KOM.173.d: "The results of the election are in, and the democratic coalition now has a comfortable majority in the National Assembly. The radicals and extremists have been defeated at the polls, marginalized vastly in the National Assembly, and should hopefully no longer pose a threat to our government. This is a great day for our Republic and for our democracy!\n\nWhile the radicals of the far right and far left may contend the results, these elections prove to have greatly weakened their chances at power. No extremist has any chance to be elected peacefully and democratically. But our government must tread carefully, the leftists and their rightist counterparts now only have a stronger reason to pursue power with more violent means.\n\nStill, with our majority, we are free to pursue our agenda much more easily than if we had to cooperate with any radicals. We must act quickly if we want to stabilize the Republic and our rule."
 KOM.173.a: "至少现在，我们的民主制度得到了巩固。"
 KOM.174.t: "左翼横扫国民大会！"
 KOM.174.d: "The results of the election are in, and the KPK, once considered a fringe party, has won a majority in the National Assembly. As democrats and rightists alike awaken after a hard-fought election night, and listen to the radio reports in shock, it has become apparent that the leftist discontent in the Republic was far greater than has ever been imagined.\n\nEven while the opponents of the KPK contest the results through every channel available to them, the leaders of the communists within the National Assembly hold hurried meetings to determine their new agenda. Originally expected to defeat the radicals decisively, these elections instead have demonstrated the hubris of the center coalition.\n\nWhile protests that mix royalist and Republican flags spill into the streets across Syktyvkar, and judges order recount after recount in close districts, it seems that the Republic spirals closer and closer to a full transition to socialism - and, perhaps, the end of democratic governance entirely."
 KOM.174.a: "这选举什么时候才结束啊？"
 KOM.175.t: "右翼横扫国民大会！"
 KOM.175.d: "The results of the election are in, and the collected Passionariyy-associated far right coalition, once considered a fringe group, have won a majority in the National Assembly. As democrats and leftists alike awaken after a hard-fought election night, and listen to the radio reports in shock, it has become apparent that the right-wing discontent in the Republic was far greater than has ever been imagined.\n\nEven while the opponents of the far right contest the results through every channel available to them, the leaders of the RNP, Passionariyy, ORP, and OVRI within the National Assembly hold hurried meetings to determine their new agenda. Originally expected to defeat the radicals decisively, these elections instead have demonstrated the hubris of the center coalition.\n\nWhile protests that mix Soviet and Republican flags spill into the streets across Syktyvkar, and judges order recount after recount in close districts, it seems that the Republic spirals closer and closer to the varied visions of the far right - and, perhaps, the end of democratic governance entirely."
 KOM.175.a: "这选举什么时候才结束啊？"
 KOM.176.t: "少数派主政"
 KOM.176.d: "选举结果已出，民主同盟宣布胜选。然而，同盟未能在议会内占据多数。极端分子在选举后势力大增，与现任政府不分上下。我们陷入了少数派主政的尴尬局面，不得不与极端主义者们协作。\n\n这让我们很难真正推行原先的计划。极端分子们实在是太庞大了。唯有向他们让步，我们才可能取得进展。这让我们更难从选举的骚乱中稳定政府。更可恶的是，议会内的一些新面孔在选举期间曾与准军事组织和民兵同行！毋庸置疑，极端派已经掌握了相当的权力。"
 KOM.176.a: "前路黯淡。"
 KOM.177.t: "左翼少数派主政"
 KOM.177.d: "The results of the election are in, and, after a stressful recount in many districts, the KPK has been declared the victors. However, there are not enough Communist-controlled seats in the legislature to form a majority. With the reshuffling of the seats in the National Assembly, it has become apparent that the Republic is stuck in a Communist-led minority rule, forced to cooperate with either the remnants of the center or the far right elements in the National Assembly.\n\nWhilst some figures on the Center and Right applaud this for \"stopping the Communist agenda in its tracks\", upticks in social discontent and paramilitary mobilization have been noted the moment the new Deputies have taken their new oaths of office. Without a coherent government, it is projected to be much more difficult to stabilize our government after the election turmoil. With reports of emergency meetings of the Ministry of Defense, the refusal of Svetlana Stalina's Sovereign Democratic Party to be seated in the National Assembly, and massive paramilitary recruiting campaigns, there is no doubt that this election may have brought the Republic close to its end."
 KOM.177.a: "前路黯淡。"
 KOM.178.t: "右翼少数派主政"
 KOM.178.d: "The results of the election are in, and, after a stressful recount in many districts, the right wing coalition of the RNP, Passionariyy, ORP, and OVRI has been declared the victors. However, there are not enough rightist-controlled seats in the legislature to form a majority. With the reshuffling of the seats in the National Assembly, it has become apparent that the Republic is stuck in a rightist-led minority rule, forced to cooperate with either the remnants of the center or the Communist elements in the National Assembly.\n\nWhilst some figures on the Center and Left applaud this for \"stopping the fascist agenda in its tracks\", upticks in social discontent and paramilitary mobilization have been noted the moment the new Deputies have taken their new oaths of office. Without a coherent government, it is projected to be much more difficult to stabilize our government after the election turmoil. With reports of emergency meetings of the Ministry of Defense, the refusal of Svetlana Stalina's Sovereign Democratic Party to be seated in the National Assembly, and massive paramilitary recruiting campaigns, there is no doubt that this election may have brought the Republic close to its end."
 KOM.178.a: "前路黯淡。"
 KOM.179.t: "关键时刻"
 KOM.179.d: "似乎我们严重低估了当前局势的紧迫程度。抗议与暴动在扩散，反对我方行动的群众人数即将超过警方的能力上限。同时，有报告称极左翼正进攻我方卫戍部队。他们的准军事组织和民兵已与我方部队发生了数次暴力冲突。\n\n混乱在蔓延，我们不得不怀疑左翼激进派正在筹划一场政变。来自左翼各派别的情报显示，他们正准备袭击政府大楼，并可能进攻议会。甚至，我们搞到了装备的详细调遣信息，以及计划叛变的部分部队名单。\n\n在局势失控前，我们得抢先下手。但我们该怎么做？又能相信谁呢？哪怕是我们的线人都在传来真假混杂的情报。不忠的部队很可能会支持政变，我们得保卫好政府大楼。左翼随时可能发动袭击。"
 KOM.179.a: "没多少时间了。"
 KOM.180.t: "关键时刻"
 KOM.180.d: "似乎我们严重高估了现任政府受欢迎的程度。抗议与暴动愈发激烈，反对我方行动的群众人数即将超过警方的能力上限。同时，有报告称极右翼正袭击民主同盟成员。他们的准军事组织和民兵已与警方发生了数次暴力冲突。\n\n混乱在蔓延，我们不得不怀疑极右法西斯正在筹划一场政变。来自右翼党派的情报显示，他们正准备袭击议会，并可能进攻其他政府的办公楼。有传言称，部分士兵正打算违背军令，加入右翼准军事组织。\n\n在局势失控前，我们得抢先下手。那些不忠的部队很可能与民兵一同发起政变。若是右翼真在策划袭击，我们就得保卫好政府大楼。"
 KOM.180.a: "也许已经太迟了。"
 KOM.200.t: "进攻计划"
 KOM.200.d: "民主同盟的领导人组织了一场非常重要，呃，至少说本应非常重要的会议。组织这场会议的缘由是……共和国内局势愈发的不稳定，极端分子、激进分子和政治暴力事件越来越猖獗。虽说内乱并没有导致多少人死亡，但是民主同盟担心事态可能会升级，以致一场政变发生，使共和国崩溃。\n\n可惜，没人能决定应对上述恐惧的进攻计划。许多代表认为，同盟应该专注于左派及其危险的革命思想；另外一些代表则认为，与日俱增的右派暴力事件才是最大的威胁；还有一派代表认为，上述两种主张都没有必要，我方只需专注于如何在下一次选举中竞选。\n\n这场会议最终完全偏离了本意，演变成了一场争吵大会。而对于同盟的领导人而言，什么结果都没得出来。同盟把求同存异当作原则，然而这原则却在今天把所有人都弄得不开心。会议休会了，争吵停止了，政治家们懊恼地回家去了。"
 KOM.200.a: "左派是当前最迫切的威胁。"
 KOM.200.b: "无论如何，我方必须坚守中道。"
 KOM.200.c: "右派太令人担忧了，不可放任不管。"
 KOM.201.t: "插曲"
 KOM.201.d: "两位警官盯着地上扭曲的尸体，这人的头蜷缩在一侧，看起来就像一幅引人瞩目的病态漫画。一旁挂着的或许是他生前的衣服，血液浸透了这软塌塌的破布。尸体的脖子上挂着个牌子：“当革命到来时，这些社会法西斯主义者将无一幸免。”一只断手被绑在其上，被一枚小小的党章固定。看起来有暴力撕扯的痕迹，说不定这是最近才被截下来的。看起来这人，也许是沃兹涅先斯基的手下？\n\n季莫罗维奇警官机械般地向他的副手点头。“把这记下来：24-D号案件，B级肢体创伤。准备在带回太平间后验尸。嗯，暂时就先这些。”他抽着烟漫步，萨德科夫助手开始用纱布裹住尸体。\n\n他们两个做这种事多久了？回退少许，向前一步，再度后退。他们两就像在共和国内跳舞，收拾不幸死去之人残破的尸体，再尽可能高雅地处理这些残渣。政治惩戒营不过是残酷的笑话，它那对战争无望的指挥官们，不过是权臣宫廷上的丑角罢了。这些罪行被掩盖，隐藏。那些被发现后又匆匆掩盖的犯罪，简直就像是白痴小孩在饭席间无意吐出的家庭丑事。\n\n当他合上尸体的双眼时，萨德科夫的手微微颤抖。他累了，非常非常的累。然而，游戏还在继续。\n\n在他不远处，季莫罗维奇在好奇为何这周仅发生了一件凶杀案。比起上个月来说，这确实少了很多。他揉了揉胡须，突然间就想通了。"
 KOM.201.a: "他们都在为选举做准备，所有人都是。"
 KOM_coups.1.t: "左翼袭击的报告！"
 KOM_coups.1.d: "起初只有一些零零散散的报告。右翼准军事组织指挥官在家中遇袭。商店在静寂的夜晚被闯入，窃贼以“无产阶级征用”之名掠夺着货品。人群自发地与警察对抗，时不时将他们赶出一整个街区。越来越多的巧合冲击着瑟克特夫卡尔，共党的威胁逐步浮出水面。不可否认的是，近几天与左翼相关的暴力事件在逐步增加，我们正面临一场危机。\n\n共产党一直是瑟克特夫卡尔街头政治的主要参与者，而过去几周的政治混乱，为他们扩大行动范围提供了机会。民主同盟的失败，让共产党在获得支持的同时越发激进。过去曾有相当多的极左派在使用暴力手段，但没有大胆到对科米的精英与政府发动袭击。也许正如他们所说，这正在快速演变为一场“革命”。\n\n虽说这些对当今政府的挑衅令人担忧，但他们还没大胆到公开威胁主席团。我们得保持必要的警戒，但也不能做过界，免得给他们制造借口，进一步升级本就紧张的局势。"
 KOM_coups.1.a: "给我好好盯着这些赤匪…"
 KOM_coups.2.t: "左翼袭击警察局！"
 KOM_coups.2.d: "昨夜，瑟克特夫卡尔市中央熟睡的市民们被附近的呼喊与玻璃碎裂的声音吵醒。左翼准军事组织成员倾巢而出，袭击了当地的警察局。根据目击者的报告，这场袭击发生时时间刚过午夜。不知何处冒出15到25个蒙面的青年，他们带着砖块与警棍袭击了警察局，打破了警局窗户，借着人数优势殴打警官。两位警官被送往医院治疗，但袭击者没有伤及周边的无辜群众。考虑到袭击的时候，该警局几乎无人值守。调查员认为，此次行动有着周密的筹划，将成功率大大强化。\n\n袭击者成功逃离了现场，但其中的两人被周边居民认出，随后被警方羁押。警察确认了他们是阿纳托利·S与波格丹·P，工人街斗营的成员。这是个与共产党稍有联系的极左准军事组织。两人都拒绝协助警方调查。考虑到这次行动成员间的紧密协作和纪律，它并非激进分子的“独狼”行为，而是共党高层发起的行动，旨在展现力量。"
 KOM_coups.2.a: "警官受伤！"
 KOM_coups.3.t: "公路被破坏！"
 KOM_coups.3.d: "保养糟糕的公路，逐渐增加的街头暴力，想在瑟克特夫卡尔开车可不是个简单的事情。唯有商人与政客能搞到汽车，他们看重隐私、速度与安全，又能靠着金钱或人脉搞到最棒的交通工具。驾车出行能让你声名显赫，同时也会被那些想颠覆共和国的家伙当做目标。\n\n三天前，数个爆炸装置在瑟克特夫卡尔市中央的道路与桥梁上接连引爆，由于应急小队无法抵达现场，整个城市被迫瘫痪了数个小时。虽说爆炸带来了破坏，但幕后主谋似乎在有意降低人员伤亡。爆炸在半夜发生，并且原爆点位于主席团大楼与数家有名的企业附近。然而，爆炸夺去了两条生命，还有五人正在医院中接受治疗。炸弹客身份不明，仍在潜逃，不过他将当地精英阶层设为目标，因而被假定为激进左派运动的一名成员。\n\n这一天给共和国敲响了警钟。这场爆炸把本就处于困境中的瑟克特夫卡尔警队打了个措手不及。正义正随着时间的流逝愈发弱小，好斗的赤匪却变得更有组织。"
 KOM_coups.3.a: "迈向混乱之路…"
 KOM_coups.4.t: "法西斯袭击政府！"
 KOM_coups.4.d: "左翼的袭击本就让人头疼了，如今政府还面临着来自其他派系的严重威胁。对科米政府与警方来说，右翼暴力组织的地位往往低于共党的主战派。特别是，在过去几周里左翼恐怖袭击占据了主导地位。而当他们发现真相时已经太迟了，科米的建制派严重低估了右翼对政府的威胁。\n\n在一次新闻发布会期间，激进右翼进取组织用迫击炮炮击了主席团及其周围，杀死了几名记者。幸运的是，虽然爆炸让两名共产党代表受了轻伤，但其他的政客都幸免无事。右翼党派并未出席此次发布会。列夫·古米廖夫在受访时声称当时进取组织正在开会，但他说不出会议的召开原因或主题。几名进取组织政客拒绝提供证据，声称这是警方或者激进左翼在冒充他们发动袭击，并否认参与此事。\n\n在记者家属哀悼死者的同时，政府不得不面临自身正被两派合攻的事实。瑟克特夫卡尔的专家们对政府不抱信心，它能否在竭力遏制共产党的同时，快速投入足够的资源来应对这场新的危机呢？过去的几周只表明了一件事：局势总会把自己变得更糟。"
 KOM_coups.4.a: "暴政之靴，如今正悬于科米之上。"
 KOM_coups.5.t: "大规模劫掠的报告！"
 KOM_coups.5.d: "伴随着科米政治体系的崩溃，街道的秩序也在分崩离析。准军事组织肆意妄为，而警方拼命维持着城市的稳定，一些不那么遵纪守法的市民不得不从商店里偷取他们所需的用品。\n\n新加入的这些强盗里有些是政治激进派，强行从他们认定的布尔乔亚小偷或是密谋颠覆国家之人手中征用商品。余下的则是瑟克特夫卡尔绝望的穷人们，只为苟活过这场政治动荡。更多人是介于两者之间的失意市民，因民选政府没法为其生活提供基本保障而失去了对它的信任。这场劫掠出于自发且规模极大，但考虑到共和国本身面临的威胁更急需警方处理。因而在未来一段时间里，这些劫掠者都不会面临正义的制裁。\n\n虽说这并不是对国家安全直接的政治挑战，但这些劫掠昭示着科米的公民们不再尊重法律与秩序。目前无法确定街道上警察的消失是临时之举，还是现政权的永久让步。看起来，局势并不利于共和国。"
 KOM_coups.5.a: "这对商家们来说可不是啥好事。"
 KOM_coups.6.t: "右翼夺取了军械库！"
 KOM_coups.6.d: "极右翼从不会逃避战斗。对暴力与殉难病态般的美化，促使着法西斯与其他类似的团体向远强于他们的敌人发起自杀式袭击，相比之下稳健的战术都更为明智。但有时，这种鲁莽也会有所收获。当一支强盛的军队被看似更重要的事情分心时，就会忽视一些隐藏的威胁，直至一切已不可挽回。\n\n近日，君主主义下属的一个组织夺取了瑟克特夫卡尔市中央坚固的军火库，夺走了大量的枪械与爆炸物。这可把科米的市民与警方吓坏了。虽说右翼分子在人数上不占优势，但在他们的残暴本性与伏击的双重作用下，袭击逐步演变为一场大屠杀。10名警官阵亡，更有二十多人负伤，却只能换得袭击者中一人的性命。\n\n如今，科米右翼的火力更加强劲，他们的血腥叛乱也将会继续下去。最近这段日子里，现政府就像一头被饿狼包围的绵羊，无处可逃，也对此无能为力。"
 KOM_coups.6.a: "难道科米注定毁于这样一场暴乱？"
 KOM_coups.7.t: "反政府抗议爆发！"
 KOM_coups.7.d: "科米的民众从来都不会将自己的不满默默藏在心底。集会、罢工、大规模游行不过是瑟克特夫卡尔的普通街景。许多市民认为共和国的领袖辜负了他们，而在这一政治时刻，这一数字在不断增长。\n\n曾经不过百许人的抗议扩大至数千人。这一系列轰轰烈烈的抗议活动，有些由社区与劳工组织策划，有些则完全由市民自发进行。市民提高工资、改善待遇、警方保护及其他含糊但意愿强烈的要求，让这些抗议瘫痪了整个城区。大部分抗议相对和平，但有些已转变为全面的暴力，压垮了本就捉襟见肘的警队。\n\n混乱在侵蚀着街道，就连相对孤立于它的政客也开始感受到了压力。越来越多的人相信，唯有暴力才能改变现有体制，这只让科米当今面临的激进分子问题更加严重。紧张不安的精英阶层们，得出了一个共同的结论。若是事态继续下去，那共和国的未来将面临严重的威胁。"
 KOM_coups.7.a: "人民还能承受多少？"
 KOM_coups.8.t: "公众不满度飙升！"
 KOM_coups.8.d: "若非生于公众常识，法律、司法、政府又能是什么呢？要摧毁那些包罗万象的庞大机构，只需让人民对它们失去信心便足矣。科米新生的体制脆弱不堪，面临合法性危机时，它便开始走向崩溃。\n\n公众对政府态度的显著恶化，让科米的警察与官员们很是苦恼。街坊们筑起围墙，驱赶走警官，并依靠相互（有时是激进准军事组织成员）来保障安全。他们的态度很明确，人民不再信任政府会来帮助他们。\n\n若是科米政府想以现在的形式存活下去，就得向人们再度证明自己能保护他们。警察威信在瑟克特夫卡尔大部分地区的缓慢崩溃证明，共和国在挽回人民信任上，还有很长的一段路要走。"
 KOM_coups.8.a: "我们必须保持他们的信心！"
 KOM_coups.9.t: "准军事组织的伏击！"
 KOM_coups.9.d: "科米那数不胜数的政治组织间的恩怨情仇，往往会演化为冲突。周末，在极左与极右准军事组织械斗后的街道上，血迹斑斑的鼻子与骨折不过是家常便饭。这些冲突并不致命，因而最近数起针对准军事组织指挥官的谋杀震惊了大众。\n\n一名左翼极端分子，用军用级别的武器暗杀了一个街头械斗组织的三名副官，而这个组织与政府军之间互有联系。先前可没人有胆子干出这番大事。受害者们在当地一家餐馆外遭受袭击，当时接近正午，他们正享用午餐。袭击者先是用自动手枪射倒目标，随后还投掷了一枚手榴弹确保无人生还。很快，他被副官的保镖们在交火中击毙。警察很快辨认出，他是瓦西里·K。他的个人物品里有着一本共产党宣言，表明了其所属的政治派系。然而，瓦西里并未与共产党或者当地左翼团体有任何联系。这意味着他可能是一名独狼，也可能是个擅长掩盖行踪的家伙。\n\n有报告称，现役民兵间的紧张局势已经升级，两方都在为可能发生的报复性屠杀与暴力事件增长做准备。街头的局势愈发紧张，执法者却无力阻拦这些杀戮。"
 KOM_coups.9.a: "红色威胁正变得越来越强…"
 KOM_coups.10.t: "教堂被焚烧殆尽！"
 KOM_coups.10.d: "稍有政治常识的人都知道，极左派与宗教之间水火不容。科米共产党一直在表示对基督教的不满，特别是在西俄革命阵线撤出瑟克特夫卡尔后，教会的行为更加大胆。过去的大部分时间里，他们通过在宗教机构外举行集会来表达不满。可当政局陷入动荡时，他们采取了更加激进的行为。\n\n最近，一间与瑟克特夫卡尔保守君主主义者有着联系的教堂被焚烧殆尽。这是过去几年来最骇人听闻的纵火事件。幸运的是，纵火发生在周日礼拜结束约两小时后，那时教堂内空无一人。起初警方没能找出肇事者与其动机，但警察局收到了一封疑似由纵火者寄来的信，信内写满了反对宗教的咒骂与共产党宣言的节选。纵火者与他们将来潜在目标的传言如野火般传遍了瑟克特夫卡尔的宗教社区，几个著名的教会甚至召集了警察与民兵来保卫他们。\n\n哪怕科米的政治氛围时常躁动不安，教会也几乎没被直接攻击过。然而事实是，先前不可触及的目标正受到攻击，这无疑表明科米的政治秩序与国家权力确实在消亡。现在唯一能做的事，就是祈祷局势不要进一步恶化下去了。"
 KOM_coups.10.a: "就没什么是神圣的吗？"
 KOM_coups.11.t: "共产党袭击政府！"
 KOM_coups.11.d: "虽然瑟克特夫卡尔街道上的秩序已然崩溃，许多政客仍相信政府大楼会幸免于难。把主席团当做目标风险太高了。而且哪怕有再多的案件，警方也会不知疲倦地追捕任何可能的袭击者。可悲的是，他们想错了。\n\n上午十点刚过，迫击炮命中主席团大楼的爆炸声震惊了瑟克特夫卡尔的居民。为了将尽可能多的温和派与保守派政客一网打尽，驻扎在临近建筑的共党民兵掐准时间才发动攻击。幸运的是，没有人在袭击中丧生。大楼安保完备，疏散过程也很顺畅。奇怪的是，绝大多数共产党的代表在袭击发生时都不见踪影。不过其领导层声称自己对袭击毫不知情，并承诺会全力配合警方调查。许多警察对此表示怀疑，但考虑到如今危机般的犯罪形势，他们也没法合作深入调查此事。共产党在科米众多街区内的势力已经达到顶峰，如今他们有能力挑战警方。甚至还些人等不及想看到他们公开与警察发生冲突，想知道这会带来什么。\n\n科米的政客们曾相信自己会免受政治暴力增加的影响，而这次袭击彻底打破了这些人的幻想。如今，是国政不可避免的被街头政治所压倒，还是科米政府仍有一战之力，并会渡过这次危机呢。"
 KOM_coups.11.a: "红色警报！"
 KOM_coups.12.t: "首都反政府暴动！"
 KOM_coups.12.d: "科米共和国的首都正在闪耀，也正在腐烂，如同一条早已腐败的鲑鱼，沉积在如水的月光之中，散发着阵阵恶臭。凛冽的寒风吹过一栋栋建筑房屋，如同贪婪的双手清点着一张又一张钞票，就连霓虹灯闪烁着的亮白色光芒，也被这双手倾洒在充斥着大街小巷的标语和抗议口号之上。在每一个瞬息，人群都在融化，都在消散，然后又再次聚集，再次黏结。新一代的年轻人游荡在街头，每一个嗓音都发出着不同的政治回音。紧张的时代，紧张的城市，科米正在颤抖。\n\n今夜，抗议者成群而来，目光如炬，仿佛鬣狗悄然接近自己的猎物。所有人都可以看到，那风暴正在远方肆虐，狂雨正在远处倾斜，如同引擎被驱动般，他们正在无言地逼近。他们在沉默中酝酿着足以掀翻和粉碎这座城市的力量。科米如同一台机器，由血肉凝结的景色像齿轮一般不断运转——人民，他们是扭动一切的扳手，而属于扳手的时代已然来临。\n\n警察严阵以待，双眼锐利如枪，沉稳，坚定，安静却足以致命。一道道屏障，或是血肉筑成、或是木料垒成，正坚守在街头。低语变成公开讨论，又转化为呐喊。一声声沉重的巨响正在城市回响，但这绝不是雷声！而是木料砸向血肉的声音，绝不会有错。意见、尖叫此起彼伏，随后在那一刹那，整曲管弦乐奏出最为猛烈的新章，如同一道潜藏的海浪终于打破宽广的海面——\n\n行动开始了。\n\n一声、两声、三声。三声枪响，然后枪手被人群所淹没。旧的枪声逐渐褪去，新的响声再次传来。窗户在声浪中支离破碎，仿若一盏盏水晶吊灯从苍穹中陡然落下，化作纷飞的透明残片。每一处的纸篓都在燃烧，犹如火球将撞击大地。在这座早已翻转的宫廷中迎来新的弄臣们——政府、商人、军队、犹太人……转瞬之间，人人皆为仇敌，人人皆须受审。瑟克特夫卡尔便是这座宫廷，这里更是一座法庭，人民在此裁决正义，而复仇之焰正在这些法官的心中熊熊燃烧。\n\n什么也没有发生，或者说，一切都在看不到的地方发生。清洁工除去了仍然燃烧着的残骸，被污浊破坏的标志在中午前就会被擦洗干净。当然，所有人皆缄口不言。"
 KOM_coups.12.a: "这不是最后一次，你我都清楚。"
 KOM_coups.13.t: "宣布总罢工！"
 KOM_coups.13.d: "瓦莲京娜拨弄着她的笔，这是她在思绪冲突时候的习惯动作。这些笔有很多都是从俄罗斯各地的收藏家与商人那里收集来的，笔尖从粗到细，不一而足。这是一门被遗忘的艺术，而她也仅仅只是个中等水平的收藏家。对于这位老工人来说，这是一种自我满足——这是她空闲时间的一部分，而这是政府无法剥夺的。\n\n然而，今天她有了与平日不同的目标。她挑了一支最大的笔尖，差不多有蔬菜根茎那么大，然后她从书房里拿了一瓶红色墨水。看起来她有工作要做，这时候门铃响了。她把手伸出窗外，拍了两下（意思是“附近没有监视人员”），然后她关上了窗台。普什科夫同志从不允许耽搁。\n\n普什科夫把小坏蛋约瑟夫带来了，瓦莲京娜说不清自己是出于怜悯，还是出于一些不必要的责任。瓦莲京娜叹了口气，揉了揉小男孩的头发，告诉他不要碰阁楼上的任何东西，然后开始在客厅里铺着的大画布上作画。她的笔尖一碰上纸张，西里尔字体变升华而出——工人们，起来！压迫必须得到终结，否则罢工永远不会结束！——瓦莲京娜拿着它的工具，开始添补那些小小的花式装饰品：锤子、镰刀和星星在她的笔下，似乎正在精心编织的画纸上飞舞。\n\n由于这幅画充满了色彩和活力，普什科夫点了点头。是时候把这个小艺术品公之于众了。当他们走近老工厂附近的人群时，约瑟夫激动地跳了起来，那里有一群愤怒的蒙面工人比着象征愤怒的手势。瓦莲京娜粗鲁地打了个手势，约瑟夫点点头，拿起旗帜的边缘，向空中展开。旗帜飞了起来，在这个数百人队列的空中飘扬，情绪高涨的人群中发出了兴高采烈的呐喊声。瓦莲京娜那也微笑着加入了他们。\n\n随着科米的工业陷入停顿，数以千计的人们加入了游行队伍，在瑟克特夫卡尔也出现了类似的抗议活动。工人的游行队伍如潮水般涌起，变成一股亮眼的红色潮流，政府只能无助地试图阻止浪潮。"
 KOM_coups.13.a: "愚蠢透顶！所有人，滚回去工作！"
 KOM_coups.14.t: "共和派匪徒袭击城市郊区！"
 KOM_coups.14.d: "整个上午我们都在持续收到内容一致的零星报告，报告中说一支顽固的共和派匪徒正在袭击瑟克特夫卡尔市郊！\n\n说实话，这些“军队”显得十分有“雅兴”。我们只被一群拿着简易武器与轻武器的人袭击了。\n\n我们询问了许多人，但他们都不能给我们一个明确的答案，但有目击者声称这些人更关注的是我们的防线而不是民众。此外，有人发现这些人在笔记本上涂涂画画，这些迹象表明这可能只是为一场更大规模的行动来试探我们的力量。"
 KOM_coups.14.a: "各地做好防御工事！"
 KOM_coups.15.t: "警察内乱！"
 KOM_coups.15.d: "我们的政权存在着许多异见分子，这些反对者试图把科米的平民引入歧途，组织抗议活动。这些针对政府的抗议活动不断升级，甚至在人群中还出现了武装人员。很明显，我国政府正处于生死存亡之中。因此，我们决定派遣警察，强力驱散抗议者。这可能会引起一场丑闻，但付出少数持不同政见者生命的代价，比起我们政权的稳定，又算得了什么呢？\n\n我们全副武装的警察已经到达现场，准备驱散抗议者。当局势明朗，抗议者又不愿让步时，警察便会接到开火的命令。不过，当抗议者要求警察“和我们一起游行”时，有些人确实这么做了。一大部分被派去驱散抗议者的警察拒绝开枪，他们称抗议者“没有威胁性”。显然，我们需要解雇这些警察，因为他们不忠于政府，而这是他们的本分。\n\n但更大的问题是，抗议活动仍在继续，而且规模还在扩大。随着抗议组织的不断成长，我们还注意到有越来越多的武装分子出现在人群中。我们需要制定一个新计划，因为我们已经不能只依赖执法部门了。"
 KOM_coups.15.a: "他们忘了该为谁服务吗？"
 KOM_coups.16.t: "国际街附近的枪击！"
 KOM_coups.16.d: "尽管他们的政府已经垮台了，但这群共和派匪徒仍旧拒绝投降。现在，抵抗组织分散在农村地区，从事反政府与反军队的游击战。虽然这并不能对我们政府构成直接威胁，但他们正在阻挠我们巩固在科米的控制，很明显，当时我们政变的时候本应更加彻底，最近我们收到的消息只会更加证实这一点。\n\n我军的一支巡逻部队在城市巡逻时遭到了袭击。很明显，罪魁祸首就是共和派中的死硬分子，他们在国际街设了埋伏。这次遭遇战虽然短暂，但却很血腥，我军伤亡惨重，不得不撤回瑟克特夫卡尔。显然我们的士兵欸有能力消灭这群叛军，我们需要派遣一支准备更充分的部队来消灭这些死硬分子。之后，我们还需要进一步讨论共和派的问题。"
 KOM_coups.16.a: "他们可能很讨厌，但还不是威胁。"
 KOM_coups.17.t: "右翼夺占了社区中心！"
 KOM_coups.17.d: "科米的极右翼也许不会直接喊出“生存空间”这类口号，但他们明白，若想生存下去，就得夺取更多的地盘。在共和国危难之际，法西斯团体正在瑟克特夫卡尔市内扩展势力，为他们的暴力活动建立避风港。\n\n另一个令人担忧的事例，展现出瑟克特夫卡尔那些名声不佳的居民对法律的践踏。谢尔盖·塔博里茨基手下与极右翼团体有关联的君主制运动占领了一间政府所有的公屋大厦。他们驱逐了社区的成员，并将这栋建筑转变为法西斯分子的据点。武装准军事组织成员昼夜在此值守，警察对此束手无策，无力为市民夺回大楼。人们猜测着围墙后发生的事情，而进出建筑的右翼分子川流不息。显然，他们将社区中心用于训练、协作、宣传行动及其他类似的活动。\n\n看见极右势力壮大总会令人担忧，而此等侵略性的举动暗示了法西斯分子正为即将到来的危机做准备。政府不能再继续忽视他们了。"
 KOM_coups.17.a: "只能说，他们可算不上啥友善的邻居。"
 KOM_coups.18.t: "法西斯分子夺取了军械库！"
 KOM_coups.18.d: "一周又一周过去，科米脆弱的秩序即将走到尽头，在它头顶盘旋的秃鹫越来越近。极右翼与极左翼对民主制的攻击越发严重，越发频繁。若是政府没有明确的领导或是维护秩序的能力，那就永远没法有效地回击。极端分子嗅到了水中的血腥味，他们会无情地撕裂科米，只为达成自己的计划。\n\n靠着先前夺得的战利品，极右翼只会更加大胆，向着更大的目标进发。近期，进取组织如盗匪一般袭击了一处军械库，以此来羞辱警方。虽说在交火中法西斯分子的伤亡更加惨重，但他们还是取得了一些收获。这座存储军用级别装备的仓库，只需简单地利用，便能在街道上制造更多的骚乱。\n\n警方连续不断的损失，让许多瑟克特夫卡尔市民在怀疑，还能不能依靠自己之外的人来保卫自身的安全。"
 KOM_coups.18.a: "这帮法西斯分子就没点人性吗？"
 KOM_coups.19.t: "法西斯分子的破坏企图！"
 KOM_coups.19.d: "科米的人们早已意识到，无人能幸免于政治暴力。警方与政客虽是最大的目标，但普通人在不经意间也会成为恐怖行动与疯狂的受害者。这种恐怖的气氛，最主要是因为那些法西斯分子。他们不分青红皂白地对平民发动袭击，只为完成自己净化城市的疯狂计划。\n\n早晨通勤的市民们，几乎成了右翼暴力的最新受害者。一位不知名的进取主义运动成员，在市里的电车上安置了一枚炸弹。只能说是好运，才让这二十多人不被爆炸的弹片所撕裂。正因这枚炸弹是用零件制成的简易爆炸物，才没能被引爆。警方尽全力搜寻着犯人，但考虑到犯人一般会远离后再引爆炸弹，抓到他的几率不高。\n\n若是说警方取得了重大突破，那不过是在淡化此事。若是事情走向稍有不同，对政府来说就是一次深深的羞辱。极右翼肯定不会因为这次失败而停止恐怖袭击，对于共和国一方，就只能希望自己的好运别用光咯。"
 KOM_coups.19.a: "他们运气好到极点了，这种好运绝不会再发生第二次。"
 KOM_coups.20.t: "科特拉斯的反政府抗议！"
 KOM_coups.20.d: "内务安全局摘录，由科特拉斯小组向中央委员会报告，19XX年X月X日\n\n……目前对共和国日益高涨的恶意情绪成因未知，但我们很快提出了几个想法。一部分原因在于我们对该地区的占领，因为它既不温和，也不被当地人所接受。除此之外，政治弱点也促成了这一问题。毋庸置疑，我们错综复杂的历史并未给当地群众带来任何信心；甚至有天，一位成员还在街上无意中听到了他们要重新上演一场政变。末了，他还用恶毒的言语痛骂了一顿我国领袖。\n\n报告里还附上了近期示威活动的照片；正如你所听说的那般，近期一系列的抗议活动所涉及政府高官的照片。追查这些示威活动的头目可能是在做无用功，事实上，这些照片内的示威活动大多是自发进行的。毕竟，你不需要特意找个人在政治上煽动，就能点燃沾满汽油的人偶娃娃。在这波针对文职政府的示威抗议潮中，暴力活动猖獗不止。我们认为这些活动是有组织的，因而已经命令当地驻军抓捕这些罪犯，并公开审判他们……\n\n总结：科特拉斯的局势正缓慢恶化，占领政策是主要原因。依现有情况来看，战略选择有限，甚至可能并不存在。"
 KOM_coups.20.a: "警察是干什么吃的？"
 KOM_coups.21.t: "反对派袭击共产党指挥部！"
 KOM_coups.21.d: "他们的组织是那样松散，以至于你没法说出聚集至科米参与法西斯运动的每个团体。甚至你没法确定他们的数目，以此来确定他们威胁的大小。若从数字来看，聚集在瑟克特夫卡尔共产党总部的那些人就不仅仅是一股威胁了，他们已然转变为有组织的危险势力。\n\n暴徒们呼喊着古米廖夫与沙法列维奇的名字，高举着海报，毫不掩饰他们对进取组织的热爱与对当今政府的憎恨。煽动者对着麦克风大喊，挑起无数人憎恨的怒火，只为散布混乱。他们对近期政府在政策上耍的花招、对工业国有化、乃至于对可恨的马克思主义渣滓渗入公共教育系统的不满，凝聚成对现状不满的一股浊流。夕阳西下，愤怒的人群却只增不减。曾有党员尝试与这些人解释道理，却被他们骂退。\n\n仇恨酝酿着，只等着火星来引燃它。而一声枪响，引爆了整座大厦。\n\n没人知道是谁开了第一枪，局势已然升级。是政府，是进取组织余孽，还是外部的煽动者？但从某种意义上讲，这已经不重要了。暴徒们被激怒后的所作所为，正合幕后那人的心意。居民们试着翻过围墙，而在人群成功推倒路障前，有几人被铁丝网扎伤。\n\n大门紧闭，也早早设置了路障（共产党的标准套路），但一位别出心裁的抗议者打出了制胜一击。一枚“日丹诺夫鸡尾酒”被扔进了窗内，燃起的大火烧毁了整整一屋子的文件。直到次日早晨，它才被扑灭。"
 KOM_coups.21.a: "不详预兆，前路黯淡。"
 KOM_coups.22.t: "法西斯匪徒袭击少数群体！"
 KOM_coups.22.d: "当地警方收到了越来越多的报告，报告中称武装分子已经开始对少数族裔发起了残忍的暴力袭击。据报道，右派匪徒在这场肮脏且激进的欢宴中联合了起来，在小巷与昏暗的街道上袭击犹太人与其他少数族裔弱势群体，把他们打得不省人事。事实上，他们恶棍的形象甚至连路人都可以轻易认出。\n\n他们在共和国造成了普遍的混乱，虽然这些事件还在可控范围，受害者往往能幸存下来，但它们在性质上正在变得更加频繁且更加致命。事实上，这些袭击说明了这群俄罗斯罪犯心中根深蒂固的偏见，这也反映了我们这个曾经伟大的国家正在陷入一种卑鄙且残忍的状态。"
 KOM_coups.22.a: "灾难！"
 KOM_coups.23.t: "反对派的准军事行动抬头！"
 KOM_coups.23.d: "在我们共和国的东部边境，红军的脚步在雪地上嘎吱作响。他们步伐整齐，从营地向最近的村庄走去。这些士兵在寒冷中疲惫不堪，现在唯一能让他们坚持下去的就是在接近文明社会时浮现在脑中的食物和温暖。\n\n突然，一声刺耳的声音划过山谷，我们的士兵被从隐藏在荒野冰冷山丘中的城垛袭击了。枪栓的拉响与子弹的噼啪声让许多士兵猝不及防，很多人的四肢被击中了，还有些人被机枪的猛烈扫射吞噬了。然而，幸运的是，我们的士兵很快又集结起来，与看不见的敌人展开了防御战，并最终发起了反攻。\n\n那些匪徒似乎吓了我们勇敢的士兵一跳，他们本指望能偷到点武器和弹药，为他们那些散布在俄罗斯北部寒冷森林中可怜的藏身处提供些补给。死者已被确认为右派准军事部队，这群拿起武器对共产政府进行微弱抵抗的叛乱分子。他们采取了这种可怜却“高尚”的抵抗形式，结果只带来了暴力和痛苦。战斗结束了，鲜血染红了冬雪，红军士兵数着雪地里的死尸——他们已经意识到，政治暴力正在我们的边境蔓延。"
 KOM_coups.23.a: "谁来帮帮我们！"
 KOM_coups.24.t: "斯洛博茨科伊的交通被破坏！"
 KOM_coups.24.d: "今天好像有一队政府的卡车在斯洛博茨科伊被破坏了，令人震惊！乍一看，这些卡车似乎完好无损，但它们的引擎都遭到蓄意破坏了而无法发动。由于内部原因，没有人意识到卡车坏了，直到今天早上有一名士兵试图发动它们。一阵恐慌过后，士兵们发现部队里的每一辆卡车都遭到了破坏。\n\n这是我们集结卡车的所在地，这件事对我们运输部队的能力打击很大。虽然我们已经开始调查是谁干的，但估计很难找到证据，因为这起破坏事件至少在几天前似乎就已发生。"
 KOM_coups.24.a: "该死！"
 KOM_left_coups.1.t: "团结党派"
 KOM_left_coups.1.d: "[Get_Event_KOM_181_Desc]"
 KOM_left_coups.1.a: "请求苏斯洛夫给予更多支援。"
 KOM_left_coups.1.b: "这几天来日丹诺夫更易于接近。"
 KOM_left_coups.1.c: "放任布哈林娜发展，决不能浪费她的才华。"
 KOM_181_zhdanov_alive: "结束了。不可靠的民主同盟再也无法控制科米共和国，他们领导的政府即将倒台，强大而睿智的左翼领导层将接过政权。幸好，接任舵手的是鲍里斯·波诺马廖夫。他是共产党的总书记，自然也是一位行事高效的领导者。然而，许多人都明白他实际上是苏斯洛夫的傀儡，而那位傀儡师在幕后操纵着一切。\n\n得到整个左翼的完全信任与支持并不像常人所想一般简单。如今的左翼，正面临着高层间的派系斗争。而准确来说，波诺马廖夫要巩固他的权力，有两大派系可以考虑结盟。其中一派支持前苏维埃联盟领袖之女，斯韦特兰娜·布哈林娜，这些人坚称自己独立于苏斯洛夫，自成一派。另一派则支持日丹诺夫，推崇社会主义的替代方案，并有着远大的目标。当然，波诺马廖夫可以保持中立，并坚信苏斯洛夫——但他只需要得到其中一派的支持，就能拥有足够的影响力。考虑了与两派结盟的可能性后，他摇了摇头，作出决定。"
 KOM_181_zhdanov_dead: "结束了。不可靠的民主同盟再也无法控制科米共和国，他们领导的政府即将倒台，强大而睿智的左翼领导层将接过政权。幸好，接任舵手的是鲍里斯·波诺马廖夫。他是共产党的总书记，自然也是一位行事高效的领导者。然而，许多人都明白他实际上是苏斯洛夫的傀儡，而那位傀儡师在幕后操纵着一切。\n\n得到整个左翼的完全信任与支持并不像常人所想一般简单。如今的左翼，正面临着高层间的派系斗争。而准确来说，波诺马廖夫要巩固他的权力，在目前党内权力已经稳固的情况下，他只有两种选择。他可以与扎根于工会与学生运动的布哈林娜改革派结盟——或者，当然，波诺马廖夫可以远离改革派，并坚信苏斯洛夫会给与自己所需要的。考虑了两种可能性后，他摇了摇头，作出决定。"
 KOM_left_coups.5.t: "改造旧制度"
 KOM_left_coups.5.d: "当他向苏斯洛夫主席在内的左派联盟委员会成员呈现天才般的计划时，波诺马廖夫自认为考虑到了一切，这一举措定能解决新近成立的政府面临的许多问题。\n\n“我们需要意识到的是，旧共和国的官僚们有着巨大的用处。你想想，大部分的实际工作都是他们在做。他们就像是一部巨大机器中的齿轮，管理、维持着国家的每个部分正常运作。只要深入挖掘，你会发现他们也同样是工人。既然是工人，就应受社会主义制度嘉奖，并为自身福祉而劳动。因此，我们将向他们展现新制度的美好。只需承诺提高薪水，提供更好的工作环境以及我们追求的一切，他们肯定会支持我们。届时，稳定政权将变得简单很多。”\n\n最初，波诺马廖夫的盟友们对此表示怀疑。在他们的认知里，官僚是资产阶级残余，理应与后者一同被根除。然而，通过这么做来巩固统治着实很吸引人。只要再说服一些人，就可以通过这个计划了。"
 KOM_left_coups.5.a: "我们可以相信这些官僚。"
 KOM_left_coups.5.b: "我们不可以相信他们。"
 KOM_left_coups.6.t: "与建制派妥协"
 KOM_left_coups.6.d: "最终，复杂官僚体系的大部分同意协助社会主义者统治这个国家，并在背后维持着共和国运作，执行每一个来自瑟克特夫卡尔的命令。\n\n一些共产党员对此表示失望。虽然正如他们所说，“这是与资产阶级的妥协。”但余下的大多数人都足够务实，能意识到此举的重要性。如今科米国内大部分的组织与机构都处于政府的影响之下，我们就能利用他们进一步达成目标，扩展我方影响力。除此之外，我们也兑现了先前的承诺，帮助了国内的工人群众。这会为我们争取到一小部分人口的支持。虽说提高薪水、发放奖金不利于政府当前局势，但最终这会为我们带来好处的。"
 KOM_left_coups.6.a: "好极了。"
 KOM_left_coups.7.t: "背叛！"
 KOM_left_coups.7.d: "近期的新闻显示，我们获取官僚支持的尝试无果而终。最初，总统和主席与共和国机构的谈判充满了希望，只需稍稍让步，也许就能保证他们的忠诚。然而，事情还是出了点小差错。结果到了最后，绝大多数的前政府官僚都在反对我们颁布的政策。如今就算我们承诺给予更好的工作条件，他们仍表示拒绝。看来，这项计划已经失败，没理由再继续施行下去了。"
 KOM_left_coups.7.a: "当初就不该妥协！"
 KOM_left_coups.8.t: "猜忌无处不在"
 KOM_left_coups.8.d: "当波诺马廖夫提出向官僚寻求帮助，以此建立稳固的执政根基想法时，无人能料到事情会变得如此糟糕。在最后几天里，共产党的官员们被派去与官僚机构的领袖们不分日夜地谈判。达成一份两方都满意的协议本就难过登天，昨日发生的事情让局势更加扑朔迷离。官僚领袖们退出了谈判，拒绝与当局合作。\n\n如今，混乱与困惑笼罩着瑟克特夫卡尔，困扰着国内大大小小的官员们，没人知道自己应当去做什么。我们正在不顾一切地补救局势，但一切已无法挽回。与此同时，作为对近期事态发展的回应，多名高级官员提出辞呈，剩余的官员们则简单地无视了当局。希望我们能尽早解决这混乱的局势吧。"
 KOM_left_coups.8.a: "该死的！"
 KOM_left_coups.9.t: "封锁城市"
 KOM_left_coups.9.d: "在第一辆坦克离开岗位，以左翼之名夺取城市控制权时，科米的首都就封锁起来了。无人能进，无人可出。本来也该是这么简单，但一小波难民潮的到来打乱了局势。这可不只是一支大篷车队那么简单，而是由不同的人组成。他们来自各地，有些自北方而来，有些从南边逃来，有些甚至来自莫斯科专员辖区。起先，他们遇见了左翼的忠诚卫兵。难民们被安置在瑟克特夫卡尔周边，并由士兵们看守，以免遭受恐吓与侵袭。当然，政变期间他们被禁止入城。然而，有些人却为了入城而诉诸于极端手段。\n\n士兵们只把守着城市周围的数个重要地点，所以在封锁上有些“漏洞”，难民们利用了这一点。为了寻求庇护，他们借助森林的掩护，或是越过拒马与战壕偷溜进了首都。军队没能控制住这些难民，那么我们该做什么呢？"
 KOM_left_coups.9.a: "把他们锁在里边！"
 KOM_left_coups.9.b: "放他们走吧！"
 KOM_left_coups.10.t: "特洛伊木马"
 KOM_left_coups.10.d: "也许放任新来的难民进入瑟克特夫卡尔寻求庇护就是个错误。城市外围发来的报告表明，那些人压根就不是无辜的平民。显然，这些人隶属于中间派与右翼准军事组织和叛乱团体，他们正前来援助同僚推翻新近成立的社会主义政权。\n\n我们坚信我方部队通过战斗击垮了大部分的敌军，并迫使残余部队缴械投降，控制了首都。然而，每当小股抵抗军发起行动，这些“难民”便立即前往援助他们。这正演变成一场严重的危机，民兵可能会再度崛起，夺取城市的控制权。社会主义当局正考虑该如何应对此次危机。"
 KOM_left_coups.10.a: "当初就不该那么仁慈。"
 KOM_left_coups.11.t: "加强镇压"
 KOM_left_coups.11.d: "只要看见波诺马廖夫在瑟克特夫卡尔周边的军营现身，向士兵们发表演讲，任何人都能察觉到空气中的紧张气氛。他在此召集了军中杰出的军官与准军事组织指挥官。当然，这些人都只忠于左派。\n\n这番演讲不同往常，既不提社会主义，也没有许下任何关于进步与改革的空头承诺，反而聚焦在另一件事上。从今往后不论正规与否，所有忠于左翼的部队都将被编入统一的指挥体系。以此，这些部队将组成科米共和国的红军。它将沿用过去共产主义国家的军队编制，并保卫共和国不受内外之敌的威胁。在演讲结束时，波诺马廖夫收获了雷鸣般的掌声，同僚们也为他欢呼喝彩。\n\n虽然总书记发表了一篇充满理想色彩的演说，但红军当下有且只有一个简单的目标，那就是为混乱的科米带回秩序，确保新政权的稳定建立。在科米内我们有两位主要的竞争对手，现在的问题是，我们该专注于消灭哪一方。是民主中间派，还是进取组织领头的右翼？"
 KOM_left_coups.11.a: "瞄准右翼！"
 KOM_left_coups.11.b: "打击中间派！"
 KOM_left_coups.12.t: "激进的宣传"
 KOM_left_coups.12.d: "我们伟大的军队现在需要更多愿意为共产主义政府流血的忠诚之人。而集结更多军队的最有效方法之一，就是在全国广播中大肆宣传我们的军国主义理念，以便唤起我们人民的忠诚。我们向公众传达的信息大部分都具有明显的威胁性，我们有必要向任何愿意拿起步枪的人灌输勇气与坚韧。\n\n不幸的是，这种广播式宣传可能也会消弭公民对共产主义制度的信心。我们要不要冒着公众改变对我们看法的危险继续宣传？"
 KOM_left_coups.12.a: "绝佳的动员。"
 KOM_left_coups.12.b: "这种行为对情况不会有任何帮助。"
 KOM_left_coups.13.t: "做好清洗准备"
 KOM_left_coups.13.d: "科米共产党内有不少人饱持疑虑。\n\n完全信任安德烈·日丹诺夫的人寥寥无几，甚至他的同僚也对他的宏大愿望将信将疑。这些党员将来可能成为相当危险的隐患，阻碍科米（和日丹诺夫）的成功。他们可能会指责他过于理想化，他的事业缺乏现实的土壤。\n\n问题的关键在于：他是应该现在就消除这些“同僚”，把问题扼杀在萌芽阶段，还是应该让他们活下来，以保持自己在党内的支持？"
 KOM_left_coups.13.a: "先别管这些。"
 KOM_left_coups.13.b: "果然，他们到处都是。"
 KOM_left_coups.14.t: "党的帮助？"
 KOM_left_coups.14.d: "布哈林娜靠在椅子上，陷入了沉思。科米已经彻底混乱，从下层的农民到布哈林娜自己，每个人都心知肚明。此外，很明显，她需要让局势迅速稳定下来，否则她就可能会被其他的派别推翻。好在共和国本身就拥有相当多的资源，如果使用得当，就足以稳定科米，只要时间足够。但留给她的时间可能不多了。\n\n布哈林娜暂停了思考，喝了一口茶。茶很甜，但还不够，她的嘴里依然留下了苦涩。当然，她不必独自面对敌人，与党内主要人物结盟，不管是苏斯洛夫还是他的对手，总归是一种选择。他们擅长的特殊手段将减轻维稳的巨大压力，使她能将更多的资源集中在其他必要的方面上。当然，一个明显的后果是，如果她接受了别人的援助，那个人将在党内获得不小影响力，这可能是非常危险的。如果这会导致她将来被此人背刺，那这份援助是否值得？但若是她不依靠党的帮助，她的政府会被别人推翻吗？这两种选择都不完美，但她祈祷自己能够应付任何一种选择带来的后果。"
 KOM_left_coups.14.a: "我们可以依赖共和国的资源。"
 KOM_left_coups.14.b: "让我们寻求同志的帮助。"
 KOM_278_zhdanov_alive: "科米的万事万物都是这样，选择与谁结盟并不容易。虽然理论上布哈林娜得到了共产党全体的支持，但实际比这更复杂。各派系都有自身的目标，虽然他们都支持布哈林娜，但这是有限度的，而显然各派系都为实现自身意图预留了相当的资源。一个困难的问题摆在布哈林娜面前，选择谁做盟友呢？\n\n她可以与苏斯洛夫结盟，进而获得正统共产主义者支持。然而，这种举措只会强化苏斯洛夫对党内本身就已经很强大的掌控力。另一边，她也可以与日丹诺夫结盟，联合起来抵御强大的苏斯洛夫，但这么做同样也可能让日丹诺夫的影响力继续扩大。照理说，她还可以只依靠党内本派系的援助，但这将是对党内团结的巨大打击。看来她必须做出又一个困难的选择了。"
 KOM_278_zhdanov_dead: "科米的万事万物都是这样，选择与谁结盟并不容易。虽然理论上布哈林娜得到了共产党全体的支持，但实际比这更复杂。各派系都有自身的目标，虽然他们都支持布哈林娜，但这是有限度的，而显然各派系都为实现自身意图预留了相当的资源。一个困难的问题摆在布哈林娜面前，现在该怎么做呢？\n\n她可以与苏斯洛夫结盟，进而获得正统共产主义者支持。然而，这种举措只会强化苏斯洛夫对党内本身就已经很强大的掌控力，而且她此前对苏斯洛夫的背叛无疑使他怀恨在心。照理说，她还可以只依靠党内本派系的援助，但这将是对党内团结的巨大打击。看来她必须做出又一个困难的选择了。"
 KOM_left_coups.15.t: "突袭电台"
 KOM_left_coups.15.d: "德米特里和他的伙伴们围坐在桌旁，他正竭力使自己不安的呼吸平静下来。虽然他认为自己会紧张是很正常的现象，毕竟这是布哈林娜亲自安排的任务，但公开表现出焦虑显然也不好。德米特里深吸了一口气。\n\n“好了，同志们，布哈林娜亲自安排我们进行一次突袭。我相信你们都听过某个反共电台，就是那个酗酒主持人的电台。”德米特里环顾四周，看到在场的人都在点头，“很好。我们的工作就是突袭那家电台，结束它的肆意宣传。鉴于科米的局势不是很稳定，我们不能迅速集结部队，因为这样可能导致一场反政变。当然，如果我们花很长时间慢慢地撤回部队，共和国卫队就会听到风声。”德米特里停顿了一下，另一名军官开始插话并提出了自己的想法，于是会议陷入了长达一个小时的讨论。讨论结束后，德米特里面临着一个选择：是投入足量的资源进行这次袭击，还是进行周密的计划，以便调集更多兵力？"
 KOM_left_coups.15.a: "足量的资源，我们正好需要。"
 KOM_left_coups.15.b: "如果我们不贯彻计划并搜集更多的资源，我们将难逃一劫！"
 KOM_left_coups.16.t: "成功让媒体闭嘴"
 KOM_left_coups.16.d: "“虽然我们突袭电台的行动取得了成功，但遗憾的是，我们没有找到无线电操作员，也没找到他们的任何踪迹。我们重新为电台配备了我们自己的工作人员，现在它正在播放古典音乐。”德米特里说。布哈林娜朝他笑了笑。\n\n“操作员逃脱了，这的确有点令人失望，但我很高兴你和你的人能够不费吹灰之力地结束他们的广播诽谤。你的报告写完了吗？”布哈林娜问道。德米特里点点头，“很好。你可以走了。祝你今天过得愉快。”\n\n德米特里兴奋地离开了布哈林娜的办公室。或许他今晚可以放松一下，听听收音机里的音乐？毕竟有一个新的电台可以听了。"
 KOM_left_coups.16.a: "电波由我们掌控。"
 KOM_left_coups.17.t: "完全寂静"
 KOM_left_coups.17.d: "“在对电台的突袭中，我们抓住了一个人。从他那里获得的信息让我们发动了第二次袭击，抓获了协调广播的组织。他们现在正处于我们的监护下。”德米特里自豪地说。布哈林娜笑了，显得非常高兴。\n\n“做得好，同志！你们的努力使我印象深刻，我很高兴看到军队里有如此优秀能干的人。替我向你的人表示祝贺，感谢他们的辛勤工作。”布哈林娜握了握德米特里的手，“同志，我希望你能继续干好你的工作。”"
 KOM_left_coups.17.a: "没有什么比成功更美好的事了。"
 KOM_left_coups.18.t: "广播，又来了！"
 KOM_left_coups.18.d: "“我们为今晚的延迟播出而道歉，布哈林娜等一批人以为他们真的能关闭我们的广播！”电台播音员说，然后喝了些酒，“谢天谢地，合法的共和国卫队来帮我们了！他们甚至还带来了一辆坦克，给共产党造成了重大伤亡。”\n\n“你们可能会觉得所谓的政府应该有更重要的事情要做，而不是袭击我们这个古怪的小电台。对吧？”另一位播音员笑着说，“如果他们连我们都无法击倒，说明他们也许并不像看上去那么强大。无论如何，让我们开始今晚的节目：布哈林娜政府注定要失败！”"
 KOM_left_coups.18.a: "真是一场灾难。"
 KOM_left_coups.19.t: "法西斯分子袭击供应储备！"
 KOM_left_coups.19.d: "布哈林娜瞪着信使，她越来越生气了。“你的意思是说，法西斯民兵不仅袭击了物资储备库，他们还袭击了专门为受伤平民准备的补给站？”\n\n“是…是的，同志。”看着布哈林娜对他皱着眉头，信使坐立不安，不知道该怎么办。她看着信使，深吸了一口气，松开了拳头。\n\n“好了，你可以走了，你完成任务了。”布哈林娜说。信使离开了。“砰”地一声，布哈林娜不顾疼痛，把手砸在桌子上。她早就知道法西斯分子是一群彻头彻尾的人渣，但为什么他们要去偷无辜者的物资呢？难道他们一点都不关心人民吗？对于法西斯分子来说，平民伤亡可能是可以接受的，但对于布哈林娜来说就不一样了。她必须设法从其他地方运调补给品，或者通过反攻法西斯分子的窝点来弥补损失。这很困难，但她可以做到的。毕竟，她已经走了这么远，不是吗？"
 KOM_left_coups.19.a: "必须保卫人民！"
 KOM_right_coups.1.t: "给民主派的信息"
 KOM_right_coups.1.d: "对于种种失败，沃兹涅先斯基持有正确的想法——切断与旧布尔什维主义的联系，这种意识形态及其遗产让俄罗斯失败了不止一次，而是两次。科米是建立在睚眦之私和意识形态的基础上，而这亦是苏联固有的缺陷。因此，必须要出现一种新型的思维方式。俄罗斯工人的潜力是无限的，让我们产生间隙的不仅仅是鸡毛蒜皮的小事，而是我们仍在重复同样的错误。\n\n简单地讲，我们要想引导俄罗斯走向辉煌的未来，就绝不能容忍这样的恶性循环。\n\n就目前的情况来看，你正处在一个十字路口上，这就是为什么我会寄给你这封信。现在，苏斯洛夫和他的走卒们在帷幕之后窃窃私语，试图将科米再次引回让我们蒙羞的失败之路上，他和他的狗屁理论必须被钉在俄罗斯历史上的耻辱柱上。跟不跟我合作是你的选择，但我们要是能联手的话，你我将会载入史册，不然的话，史册便记下别人的鼎鼎大名。我相信你会做出正确的决定。\n\n真挚地，\n\n伊万·谢罗夫。"
 KOM_right_coups.1.a: "历史是由胜利者书写的。一定要站在他们那边。"
 KOM_right_coups.2.t: "民主派的右翼屈服了！"
 KOM_right_coups.2.d: "伊万·谢罗夫的外表看起来简单、严肃，但在看了一眼最新的报道后内心却咯噔了一下。抛开别的不说，人是遵循本能的生物，每一个猎物都会提防捕食者。国家的本质，秩序社会主义的本性，驱使它们吞噬其周围更弱小的同类。毫无疑问，在它的威压之下，那些乐于将自己当作共和国元老的保守派会立刻迅速改口，赞扬其为真正的工人国度。当然，这也意味着他们中的许多人并非真心忠于他的意识形态，只是希望保住自己的一亩三分地。因此，一旦他们共同的心腹大患被消灭，这帮机会主义者就会被及时处理。他从椅子上站起来，走到一个熟悉的柜子前，拿出一瓶烈酒。毕竟，任何好消息都值得好好喝一杯。"
 KOM_right_coups.2.a: "永远健康！"
 KOM_right_coups.3.t: "消失"
 KOM_right_coups.3.d: "叶卡捷琳娜的丈夫是个很容易揣测的人。这并不是什么恶意描述，而是在说他是一个中规中矩的人。他总是在同一时刻醒来，又在同一时刻回家，这给了她足够的回旋余地，让她据此规划全家的膳食。他也因此总是能回家后吃上一顿丰盛的大餐，住在一间干净的屋子里。\n\n他最近失踪了，这在她看来很奇怪。\n\n当她坐在木椅上，凝视着她面前的一碗热气腾腾的萝卜汤时，她思考着现在会发生什么十万火急的要事。瑟克特夫卡尔就没安稳过一天，但他总是向她保证他们会没事的。他最近还雇了个保镖！她不停地盯着钟表，随着时间一分一秒地过去，她上床睡觉时，祈祷第二天醒来时格奥尔基能出现在她身边，并为没有事先让她知道自己要加班而深表歉意。"
 KOM_right_coups.3.a: "太阳升起，叶卡捷琳娜成了寡妇。"
 KOM_right_coups.4.t: "动员国民军队"
 KOM_right_coups.4.d: "在低效的共和国军队基础上，谢罗夫新建了科米国民军，并动员他们封锁瑟克特夫卡尔国民大会周遭的街道。一辆辆卡车驶入城市，枪声在城内四处响起。我们的命运悬而未定，忠于谢罗夫的士兵正把他们的势力扩张到整个城市。如果连瑟克特夫卡尔都拿不下，就更别说共和国的其余部分了。我们得小心处理此事，稍有失误便会全盘皆输。\n\n那些死死盯着我们枪口的抗议者想要除去谢罗夫的意愿，就如谢罗夫想除掉他们一样坚定。不过，现在国民军把重心放在控制瑟克特夫卡尔街道与焚毁城市上，军队指挥官提出了两个方案来驱散这些抗议者。\n\n第一个方案是大多数人能想到的方法，动用科米国民军来粉粹这些抗议者，用武力与巷战驱散这些人。这绝对能让军队给这帮人来个下马威。但这可能导致不必要的减员，耗干我们宝贵的人力。\n\n第二个方案，则提议让谢罗夫与军队派遣那些支持前者的平民混入抗议者之中，前去巴结抗议的领导者。届时，这些间谍便可大肆破坏，从内部击溃整个组织。我们该怎么做呢？"
 KOM_right_coups.4.a: "部署军队，对异见者不要手下留情。"
 KOM_right_coups.4.b: "让我们试下一些较温和的方案。"
 KOM_right_coups.5.t: "突然的刺杀"
 KOM_right_coups.5.d: "谢尔盖·塔博里茨基站在他的文武百官面前。他正在地堡里指定一个计划。当下的共和国十分虚弱，犹太-布尔什维克分子和变态、腐败的共和国分子忙于彼此争斗，无暇顾及塔博里茨基做出的第一步行动。塔博里茨基策划着他计划的第一步：如果能以合法沙皇之名来揭竿起义而篡取权利的话，机会就是现在。\n\n塔博里茨基命令他的文武百官拿出各类武器。没有人会在这个紧要关头打岔。摄政唯一要思考的问题就是如何部署这些武器。塔博里茨基可以刺杀那个可恨的布尔什维克叛徒——苏斯洛夫，共产党人的幕后操盘手。毫无疑问，杀死苏斯洛夫是个明智的决定。同时，他也在策划一些破坏瑟克特夫卡尔军火库的邪恶行动；相应的，塔博里茨基也可以端掉中间派的司令部——他的线人已经锁定了司令部的位置。这样的斩首行动可以使得共和国不安分的军队群龙无首。塔博里茨基十分渴望一举摧毁摇摇欲坠的共和国。\n\n为了好让塔博里茨基带领俄罗斯迎接其沙皇的归来，两派人最终都会被清洗，但先袭击哪一派呢？一旦下令袭击一派，另一派很可能会准备好应对塔博里茨基的攻击，让摄政的地位越发不稳。然而，他也可以选择同时清除两派人。全面的斩首行动可以移除摄政前进道路上的大多数阻碍。这此行动风险极高，但如果成功的话……"
 KOM_right_coups.5.a: "目标是苏斯洛夫，布尔什维克的威胁必须被阻止。"
 KOM_right_coups.5.b: "目标是共和派人士，他们的社会实验该结束了。"
 KOM_right_coups.5.c: "两边都干掉，不留活口，这是命令。"
 KOM_right_coups.6.t: "苏斯洛夫之死"
 KOM_right_coups.6.d: "苏斯洛夫神经紧绷，坐在他的安全屋内。苏斯洛夫、安德罗波夫和几个他的手下在此等候他的部队集结。苏斯洛夫的手表滴答作响，就像在反反复复地嘲笑他。他反复确认着手表，然而还没到时候，他的部队还没准备好。苏斯洛夫并不知道为何自己在这件事上焦虑不安。可就算他再怎么关注，也没法让时间过得更快。\n\n苏斯洛夫摘下了手表，把它揣进了兜里，好让自己集中精力冷静下来。他闭上双眼，长舒一口气。这安全屋内，静得只剩下手表沉闷的滴答声。突如其来的金属剐蹭声，让屋内的所有人紧张起来。这是孔盖被挪开的声音。紧接在剐蹭声后，另一种可怕的声响传来，那是毒气被释放的声音。有人想要毒杀苏斯洛夫，而他也大概猜到了幕后真凶的身份。安德罗波夫想要打开房门，但它被堵住了。苏斯洛夫的手下拼尽全力撞着门，却不过是徒劳罢了。\n\n门外的突击队员们全神贯注，将手中的步枪瞄向房门。临时拼凑的障碍物起效了，现在只需要确保苏斯洛夫的死就足够了。慢慢地，屋内的叫喊声与咳嗽声越来越小，砸门的砰砰声也越来越弱。叫喊声渐渐被微弱的抽泣声替代，几声闷咳过后，突击队员们就再没听到什么了。他们待了两分钟便离开了，前去向摄政汇报苏斯洛夫之死。"
 KOM_right_coups.6.a: "暗影之主下完了他的最后一步棋。"
 KOM_right_coups.7.t: "苏斯洛夫逃脱！"
 KOM_right_coups.7.d: "苏斯洛夫神经紧绷，坐在他的安全屋内。苏斯洛夫、安德罗波夫和几个他的手下在此等候他的部队集结。苏斯洛夫的手表滴答作响，就像在反反复复地嘲笑他。他反复确认着手表，也确实有理由为此担心，因为他的手下五分钟前就该到这里了。事情有些不对劲。他命令一名卫兵打开房门，却迎面撞见个头戴防毒面具的士兵正尝试着封上它。惊慌失措的卫兵开了一枪，射穿了那名士兵的面具。塔博里茨基，是他在主使这一切。得尽快行动起来！\n\n双方进行了一阵简短而紧张的交火。虽然面对的突击队数量惊人，安德罗波夫与他的手下还是取得了不少战果。两名卫兵护送苏斯洛夫走出房间，在火力压制的帮助下，他们钻进了街对面一辆无标记的面包车里。苏斯洛夫抢先进入车内，随后又带走了安全屋内大量的武器与爆炸物。塔博里茨基的阴谋失败了，苏斯洛夫仍在继续战斗。"
 KOM_right_coups.7.a: "革命仍将继续。"
 KOM_right_coups.8.t: "爆炸性时刻"
 KOM_right_coups.8.d: "斯大林娜穿着一身不显眼的灰色西装，扎了个简单的马尾，揣着一把冲锋枪走在大街上。能穿白色衣服的好日子已经过去了，如今突击队在街上游荡，再那么穿会让她暴露的。以防万一，她身旁着便衣的保镖带了把AK。斯大林娜已经迟到了，因而当安全屋出现在街尾时，她加快了步伐。共和国派一直将这件小裁缝店当做紧急总部，沃兹涅先斯基与莫罗佐夫肯定都到了。要不是那只巡逻队逼得她绕路走，按理说现在她就该在那儿了。\n\n随着她步步走近大楼，事情也变得不对劲起来。她慢慢停下脚步，想要找出是什么让她感到这么不对劲。突然，远在一个街区外爆炸掀起的冲击波，将她与保镖吹倒在地。斯大林娜躺在人行道上，狼狈不堪。看到眼前还在燃烧着的废墟，她猛地意识到，自己是科米民主派仅剩的领袖，也是共和国派的最后一人。"
 KOM_right_coups.8.a: "共和国已死。"
 KOM_right_coups.9.t: "突出重围"
 KOM_right_coups.9.d: "斯大林娜穿着一身不显眼的灰色西装，扎了个简单的马尾，揣着一把冲锋枪走在大街上。能穿白色衣服的好日子已经过去了，如今突击队在街上游荡，再那么穿会让她暴露的。以防万一，她身旁着便衣的保镖带了把AK。当建筑出现在视野中时，她加快了脚步。一瞬间，枪声大作，但斯大林娜无从判断是从哪个方向传来的。旁边的小巷里冲出来了一堆突击队，她的保镖立刻开枪回击，打碎了这帮人的防毒面具。斯大林娜和保镖们就近找了一辆被烧毁的汽车做掩体，至于这辆车怎么被毁的，她毫无头绪，也毫不关心。\n\n突然间，一辆卡车从安全屋的车库里冲了出来，但驾驶座上没有司机，一定是有人在油门上压了块砖头。这辆车在大街上横冲直撞，直到一头撞进了街边一个商店的橱窗，在短暂的沉默之后迎来了一场爆炸。\n\n斯大林娜盯着烟雾和火焰，然后她听到了后方传来声音，是伊万·莫罗佐夫。他穿着廉价的便服，旁边站着伊万·科罗利科夫，他身后还带着一帮人。莫罗佐夫示意斯大林娜跟他一起进入小巷，斯大林娜跨过突击队的尸体，消失在硝烟中。"
 KOM_right_coups.9.a: "民主的火焰仍未熄灭。"
 KOM_right_coups.10.t: "与君主派和解"
 KOM_right_coups.10.d: "古米廖夫坐在办公室里，细细端详着一封信。这是写给帝俄复兴协会的头子，谢尔盖·塔博里茨基的。虽说这是个右翼小团体，塔博里茨基也有着愿意为他赴汤蹈火的冲锋队。他本人也是沙皇阿列克谢二世狂热的追随者，据他所言本应该被处死的阿列克谢奇迹般地从布尔什维克分子的手中逃脱了。这对古米廖夫来说是个大问题。首先，阿列克谢二世肯定是死了，那么神神叨叨的塔博里茨基的精神健康依旧存疑，这会让他成为一个不那么可靠的盟友。第二，古米廖夫本人对君主主义并不感冒。说实话，他既不在乎什么沙皇，也不怎么喜欢塔博里茨基。\n\n在信中，古米廖夫努力淡化他与塔博里茨基的分歧，企图用光复俄罗斯帝国广阔版图的目标来吸引他。其中一些提议十分自然，包括收复莫斯科，乌克兰以及哈萨克斯坦等地区，同时他也稍稍夸张了一下，甚至暗示关于收复阿拉斯加的可能性。古米廖夫自觉荒唐，但是塔博里茨基确实就像是能说出这种夸张言论的人。\n\n但是做这一切值得吗？塔博里茨基手下的确有精锐的准军事组织，但是他们对于政变是必要的吗？他同时也是个有广泛群众基础的优秀演说家，甚至可能吸收古米廖夫麾下的君主主义者，搞不好还可能引发一轮内部斗争。古米廖夫还是举棋不定，他大可以叫助理把这封信烧了，忘了那帮保皇党。或者是将这封他自己都认为荒谬的信寄出，对塔博里茨基抛出橄榄枝。"
 KOM_right_coups.10.a: "烧了吧，不值得为他整这么多幺蛾子。"
 KOM_right_coups.10.b: "把信寄出去，我们需要他们的支持。"
 KOM_unstable_victory.233.t: "为了共和国的存续"
 KOM_unstable_victory.233.d: "伊万·莫罗佐夫冷冷地注视着会议桌。经历了晚上的动乱后，这里可没有他期望的暖床和温水。他猜到了桌上档案的主题，“科米内的激进思想”，但那空白的封面就像个下流的笑话。他翻了翻档案，当看到那些标红的名字与划去的痕迹时，莫罗佐夫皱紧了眉头，因为这显然是一份民主同盟的内部名单。\n\n嚯，划去了不少呢。\n\n沃兹涅先斯基依旧保持着微笑，哪怕是面对与会者时，也没有丝毫抽搐。虽然这让事情变得更加难办，但至少他说了实话。\n\n“辩论结束那晚，莫罗佐夫和我谈过了。他说，他的人已经对同盟失去了信心。就在我们说话的这会，他们正忙着写退出信呢。明天过后，我们会损失30名议员。这些人是，或者说曾让我们拿到了议会的多数。所以在明天的会议里，我们将正式确定与共产党和进取组织的关系。”\n\n“不过我们还有其他选择。毕竟嘛，现在是我们当政。虽说我们的政策倾向于多数派主政，但也不完全遵循它。因此…”\n\n他停住了，所有人都清楚他为何沉默。这太不可思议了，科米的民主派居然在密谋逮捕所有反对派。然而，或许这是必要之恶。\n\n莫罗佐夫做出了决定，他清了清嗓子。"
 KOM_unstable_victory.233.a: "我们需要合作，他们也许派的上用场。"
 KOM_unstable_victory.233.b: "他们不过是激进派，现在是我们主政。不用管他们。"
 KOM_unstable_victory.233.c: "诬陷他人很容易，但恢复民主就没那么简单了。"
 KOM_unstable_victory.234.t: "斯大林娜的演讲"
 KOM_unstable_victory.234.d: "“我在这个孕育了我们所有人政治生命的议事厅向你们发表演讲。在我开始演讲之前，我建议你们所有人回忆一下你们最初在这里发表的演讲。我们所有人都曾是政治上的菜鸟，被命运与现实的迫切需要推入国民大会。这确实是一个出人意料的共和国，而我们也是出人意料的共和主义者。”\n\n斯大林娜停顿了一下，扫视了一下人群。她的直觉起了作用，她感到会场的左翼有点冷淡。是时候加点刺激了。\n\n“我们中间有谁会忘记得过去的岁月呢？在沃兹涅先斯基把我们带进这个党派联盟与反对派系共存的国家之前，我们也曾有过这样的争论，这个共和国应该是怎样的。当千万个梦想同时碰撞时，谁还会留在议会议事呢？当我们建造自己的空中楼阁时，我们又该如何解决公民的切身问题呢？”\n\n一阵充满着悔恨的笑声响起。它起作用了。斯大林娜回到了演讲主题上。慢慢来——就像骑马一样。\n\n“我的观点是：当苏联崩溃、旧世界在我们周围消亡的时候，我们之所以能保住我们的共和国，并不是由于我们美好的梦想，维持我们衣食住行或安全的也不是梦想。虽然到现在，许多议员仍在否认这一点——但这是我们发誓要共同维护的信念，这是国民大会的梦想，不是幻想着美好的天堂，而是从现在开始。”\n\n“推动这个共和国向前发展的，不是弗拉基米尔大公或弗拉基米尔·列宁的梦想，而是看门人弗拉基米尔、工厂的工人弗拉基米尔与官员弗拉基米尔的梦想。普通人相信我们，即使我们中的许多人已不再相信，我们也要通过倾听他们的声音并代表他们保持这一信念。”\n\n“国民大会的朋友们，极端主义解决不了任何问题。我们要坚信这一点。如果我们自己都不相信这是真的，那这个共和国将很快消失在极端主义带来的流血冲突中。”"
 KOM_unstable_victory.234.a: "漂亮的演讲，可惜听众寥寥无几。"
 KOM_unstable_victory.234.b: "完全是浪费时间。"
 KOM_unstable_victory.235.t: "国民大会内发生枪击！"
 KOM_unstable_victory.235.d: "专注的目光，零星的掌声，还有激进分子脸上的愤怒，就像初尝伏特加的孩子般，斯大林娜把这一切都看在眼里。她在脑内构思着话语，是时候让这场演讲进行至高潮了。\n\n“让共和国不断前进发展的，不是弗拉基米尔大公或弗拉基米尔·列宁的梦想，而是看门的弗拉基米尔、做工的弗拉基米尔与办事员弗拉基米尔，是他们的梦想。即使我们中的大部分已不再相信，但普通民众还信任着我们。若要保持这份信任，我们就得听取他们的意见，代表他们的利益。”\n\n“诸位议员，极端思想是解决不了问题的。”\n\n她没听见那沉闷的枪响，一名保镖把她扑倒。就在她落到讲台地板上的同时，观众席陷入一片混乱。枪击还在继续，时不时传来零星的枪响。待到一切沉寂下来时，讲厅东侧传来闷闷的哭声与搏斗的声响。\n\n随后又是一阵枪响，比上次的更加迅速而浅显，直直从她正上方的三联架子射来。尖叫声，子弹射入身体的声音接踵而至。一张窄小的网盖在斯大林娜的世界之上，引导着她走向出口。身体一侧的擦伤让她疼得哼出声来，但斯大林娜仍像蜗牛一般缓慢地向前爬行。\n\n哪怕身后的讲厅内枪声大作，斯大林娜仍面不改色，她的心里只有一个念头。"
 KOM_unstable_victory.235.a: "这幕后的混蛋必将付出代价。"
 KOM_unstable_victory.236.t: "平息风暴"
 KOM_unstable_victory.236.d: "老沃尔科娃听着收音机内的闲谈。这能转移她的注意力，无视一旁嗡嗡作响的稻麦脱粒机。而且有时候，这电台还会放些好听的音乐。这也是她这几天所能要求的极限了，总的来说，这样的生活还算不错。\n\n收音机里这叫斯大林娜的家伙，虽然说个没完，但至少是个不错的演说家。她稍稍转动生锈的旋钮调大声音，好让自己听清楚内容。\n\n“让共和国不断前进发展的，不是弗拉基米尔大公或弗拉基米尔·列宁的梦想，而是看门的弗拉基米尔、做工的弗拉基米尔与办事员弗拉基米尔，是他们的梦想。即使我们中的大部分已不再相信，但普通民众还信任着我们。若要保持这份信任，我们就得听取他们的意见，代表他们的利益。”\n\n她无意识地点了点头。沃尔科娃还记得曾经的联盟，它飘扬的旗帜掩盖了统治之下的黑暗空洞。如今会来拜访她的政府官员，也只剩下那些搞人口普查的了，真让人耳目一新。事物在变化，但大部分都变得越来越好了，不是么？\n\n“诸位议员，极端思想是解决不了问题的。但我们可以。要是连我们都不相信自己能做到，那共和国将很快消亡，暴力与冲突将再度降临。”\n\n当演讲在一片掌声中结束时，沃尔科娃发现自己不知为何，也在为这番演讲鼓掌。她的思绪游离到自己放在壁橱里的那本旧护照，在那之上有着当年沃兹涅先斯基的亲笔签名。\n\n也许她会再三考虑投票的事情，下一次选举即将来临。而她也清楚自己的未来与信任，应该压在哪一方身上。"
 KOM_unstable_victory.236.a: "民主派小胜一场。"
 KOM_unstable_victory.237.t: "苦涩的沉默"
 KOM_unstable_victory.237.d: "彼得·格里戈连科注视着人群聚集在沃兹涅先斯基赞助的演说家旁。工厂的工人与中层管理，穿着修身的马甲与科米上层曾风靡一时的西装衬衫。这些人看上去，就很能吸引朋友们把选票投给同一位候选人。不论如何，斯大林娜请他帮忙调查人群的反应，而格里戈连科向来不会拒绝朋友的请求。\n\n“让共和国不断前进发展的，不是弗拉基米尔大公或弗拉基米尔·列宁的梦想，而是看门的弗拉基米尔、做工的弗拉基米尔与办事员弗拉基米尔，是他们的梦想。即使我们中的大部分已不再相信，但普通民众还信任着我们。若要保持这份信任，我们就得听取他们的意见，代表他们的利益。”\n\n各处都有人在交头接耳，听起来就像风吹在枯树枝上的沙沙响声。除此之外，什么都没有。\n\n“诸位议员，极端思想是解决不了问题的。但我们可以。要是连我们都不相信自己能做到，那共和国将很快消亡，暴力与冲突将再度降临。”\n\n收音机的两头静默无声。人们仍在窃窃私语，没有任何庆祝，赞同，就连略微积极的迹象都没有。就好像一个死气沉沉的话筒在发表演讲，人们似乎什么也没听见。\n\n当听众散去时，格里戈连科倒吸了一口凉气，准备离开。斯韦特兰娜不会喜欢明日见面时他的汇报的，也许喝杯小酒能让她接受这事。"
 KOM_unstable_victory.237.a: "我能理解，斯大林娜。他们只是体会不到罢了。"
 KOM_unstable_victory.238.t: "应对暴乱"
 KOM_unstable_victory.238.d: "异议者已经占据了街道，若是想挺过这波雪崩式的打击，我们需要制定一个计划。现今，我方孤立无援而敌人占尽上风。以此为出发点，我们有两种方式来扭转现今的局面。第一个方案，由于没法完完全全地巡视所有地区，因而我们将简单的让出大部分地区，并在关键的政府大楼与工厂处构筑街垒，修建防御工事。以此，我们将向外派出战斗小组，镇压任何潜在的叛乱。\n\n第二个计划则倾向于主动出击。在异议者发展壮大前，我们将派遣维和小队，前往潜在的反叛街区，镇压叛乱活动。\n\n不论作何选择，我们都得尽快下决定。"
 KOM_unstable_victory.238.a: "在各处修建街垒，让战斗小组做好准备应对即将到来的暴乱！"
 KOM_unstable_victory.238.b: "把部队派到异议者所在的街区，在对方举旗反叛前阻止他们。"
 KOM_unstable_victory.239.t: "直接行动"
 KOM_unstable_victory.239.d: "激进派与极端分子在议会内占据了大多数，威胁要摧毁我国的民主制度。激进派准军事组织正在武装至一个空前的规模。他们之中的某个派系很可能会推翻现有的政府，因而我们不能再保持被动了。必须对这些激进派重拳出击，拔除他们的獠牙。\n\n问题是，我们该打击哪一派呢？左翼与右翼都在威胁共和国，但现有的资源并不允许我们同时对两派动手。我们得仔细考虑，揪出共和国真正的敌人。"
 KOM_unstable_victory.239.a: "必须镇压左翼。"
 KOM_unstable_victory.239.b: "必须镇压右翼。"
 KOM_unstable_victory.240.t: "对左翼的袭击起效！"
 KOM_unstable_victory.240.d: "我们对左翼的袭击可谓是一场大胜。我方部队逮捕了共产党的数名成员，从左翼准军事组织手中夺取了武器。在袭击期间，我们发现了不少武器库和安全屋。似乎左翼对此等袭击毫无防备，而这也显著限制了他们的能力，发起政变。左翼和他们的革命言论再也不能威胁政府了，我们的少数派政府也略微稳定了点。"
 KOM_unstable_victory.240.a: "民主制度更加稳固了。"
 KOM_unstable_victory.241.t: "对右翼的袭击起效！"
 KOM_unstable_victory.241.d: "我们对右翼的袭击可谓是一场大胜。我方部队逮捕了进取组织的数名成员，从右翼准军事组织手中夺取了武器。在袭击期间，我们发现了不少武器库和安全屋。似乎右翼对此等袭击毫无防备，而这也显著限制了他们的能力，无力发起政变。右翼和他们的革命言论再也不能威胁政府了，我们的少数派政府也略微稳定了点。"
 KOM_unstable_victory.241.a: "民主制度更加稳固了。"
 KOM_unstable_victory.242.t: "对左翼的袭击失败！"
 KOM_unstable_victory.242.d: "针对左翼的突袭被挫败了。我方部队没能找到共产党的主要据点，士兵们也没能发现可观的武器储备。\n\n似乎左翼对此早有准备，这场突袭没能压制住他们。虽说这次突袭没取得成果，却激怒了几位左翼政客，他们仍在武装备战。我们已尽了最大努力，但民主派的地位更加危险了。"
 KOM_unstable_victory.242.a: "这可不是好事。"
 KOM_unstable_victory.243.t: "对右翼的袭击失败！"
 KOM_unstable_victory.243.d: "针对右翼的突袭被挫败了。我方部队没能找到进取组织的主要据点，士兵们也没能发现可观的武器储备。\n\n似乎右翼对此早有准备，这场突袭没能压制住他们。虽说这次突袭没取得成果，却激怒了几位右翼政客，他们仍在武装备战。我们已尽了最大努力，但民主派的地位更加危险了。"
 KOM_unstable_victory.243.a: "这可不是好事。"
 KOM_unstable_victory.244.t: "在文件堆中"
 KOM_unstable_victory.244.d: "为了抑制共和国内的激进派，我们需要情报以便发起行动。武器库的地点、记载着罪行的文档，以及准军事组织指挥官的方位。为了获取这些信息，我们必须突袭共产党的总部或者沙法列维奇手下的进取组织。上述地点人尽皆知，内部的线人能帮助我们找到有用的情报。\n\n下令突袭时，我们有两个方案可供选择。其一是只拿那些我方间谍可以辨认的文件，这样就能避开一些应急方案，也不会被敌方刻意安插的假情报干扰。这个方案风险较小，但耗费的时间更多，最后拿到的情报也较少。而另一个方案，则是尽可能地多拿文件，事后再进行整理，最后根据我们拿到的情报采取行动。这样可以拿到更多的情报，但风险也更大。若是拿到了假情报，我方部队就可能会落入陷阱之中。那么，我们采取哪种方案？"
 KOM_unstable_victory.244.a: "只拿那些间谍可以辨认的，保证情报准确。"
 KOM_unstable_victory.244.b: "能拿多少拿多少，我们不能再浪费时间了。"
 KOM_unstable_victory.245.t: "绝妙的发现"
 KOM_unstable_victory.245.d: "看起来我们得到了最完美的情报。一份又一份的文件，记载着武器库、准军事组织指挥官与安全屋的详细地址。这些都是最近一段时间的信息，几乎没被人破译过，足以让我们发起行动。然而，那些武器库的规模有点让人不安。若是现在不利用这个信息采取行动，敌方就将武装完毕并可能发起政变。我们得立刻夺取那些武器并解决那些指挥官，再拖下去就危险了。幸好，那些激进派并未料到我们会突袭他们的总部。因而在他们反应过来之前，我们有充足的时间。"
 KOM_unstable_victory.245.a: "总算有点好消息了！"
 KOM_unstable_victory.246.t: "绝妙的发现"
 KOM_unstable_victory.246.d: "看起来我们得到了价值不错的情报。有几份文件，记载着武器库、被通缉的准军事组织指挥官与市内安全屋的详细地址。这些情报看起来挺新的，激进派也没料到这些文件会泄露。如果我们能夺取这些武器并干掉那些指挥官，就能重创激进派，确保政权的安全稳定。不过，他们早晚会得知我们搞到了这些情报，因而得尽快行动。要是拖太久了，这些情报将变成一摞废纸，白白浪费我们的时间。幸好，若能采取明智的行动，我们就能在激进派转移之前突袭大多数地点。"
 KOM_unstable_victory.246.a: "总算有点好消息了！"
 KOM_unstable_victory.247.t: "冗余信息"
 KOM_unstable_victory.247.d: "谢尔盖拉开一个抽屉，又打开一个文件柜。他讨厌巡逻城市，因为那些粗暴的准军事组织都在街上游荡。但这次他被分派的任务，在某种意义上是真正的地狱。现在才刚过午夜，他靠着勉强能用的手电灯光，已经读了好几个小时这些乏味的文件。而且时不时，在车辆经过这栋建筑时，他还得丢下手头的一切跑去躲着。不过，没有哪辆车停在了这栋建筑前。\n\n经济报表、对不久后党内初选的预测、对餐饮预算削减的不满，还有抱怨餐饮预算的会议记录。选民对不同流行语反应的调查、一页又一页的意识形态辩论，还有那令人失望的薪水。这些玩意填满了这栋该死的建筑的每一个，每一个文件柜。怎么能有人用那么多废话填满这么多的文件夹？甚至还不整理分类？既然都这样了，那他也没理由再把这些文件塞回原来所在的地方。现在他可算是知道，为啥瑟克特夫卡尔的人们总是在抱怨纸价上涨。这堆文件根本毫无用处。\n\n他们已经在这栋建筑里搜寻太久了，也该走了。谢尔盖把数夹塞满的经济报表，连同其他看起来就没啥用的文档一同带走。这些激进派，说不定掌握着全俄罗斯最为惊人的加密方式。希望那些政府官员们，能在这堆废纸里找出一点有用的信息吧。"
 KOM_unstable_victory.247.a: "真是浪费时间。"
 KOM_unstable_victory.248.t: "制胜一击"
 KOM_unstable_victory.248.d: "共和国军队正在动员。先前从激进派手中得到的消息定能让我们打出制胜一击，稳定科米的民主制度。在数小时里，我们将赶在那些倒霉蛋们反应过来之前，对先前定位的武器库与准军事组织指挥官实施打击。这次行动将从多方面展开攻势，作战小组已被安置至瑟克特夫卡尔各处及其城郊。虽然人力与资源的限制迫使我们放弃了几个地点，但大多数的目标都将在一个恰当的时间内遭到突袭。若是此次行动失败了的话…那么共和国所剩的日子就不多了。不胜利毋宁死。"
 KOM_unstable_victory.248.a: "为了民主！为了共和国！"
 KOM_unstable_victory.249.t: "反袭！"
 KOM_unstable_victory.249.d: "共和国军队分散至科米各处，搜寻通缉名单上的指挥官和激进派存放在各处的武器。他们将奇袭敌军，因而预估在定位好的各处武器库内不会遭遇多少抵抗。若是情报正确，这将是对激进派的制胜一击，也将是共和国的伟大胜利。这般胜利定能巩固政府的地位，确保民主制度的存续。\n\n然而这是一份假情报。\n\n激进派早就料到共和国一方会突击夺取他们的文档，早就伪造了假情报。这些地点准确无误，并不仅仅是个诱饵，更有着准军事组织把守。当共和国军队抵达这些地点时，这些民兵就会对他们开火。\n\n共和国军队损失惨重，陷入混乱之中。与此同时，那些假情报内并未提及，或者是被简简单单忽略的据点正在动员。如今激进派正在科米各处起兵造反。\n\n共和国已危在旦夕。"
 KOM_unstable_victory.249.a: "民主制的末日就要到了。"
 KOM_unstable_victory.250.t: "突袭成功！"
 KOM_unstable_victory.250.d: "共和国军队分散至科米各处，搜寻通缉名单上的指挥官和激进派存放在各处的武器。他们将奇袭敌军，因而预估在定位好的各处武器库内不会遭遇多少抵抗。若是情报正确，这将是对激进派的制胜一击，也将是共和国的伟大胜利。这般胜利定能巩固政府的地位，确保民主制度的存续。\n\n这次行动非常成功。靠着从激进派手里搞来的珍贵情报，共和国军队在恰当的时机突袭，把激进派打了个措手不及。激进派的准军事组织仍在动员，共和国军队的突然袭击使得他们没能武装起一支靠得住的部队。同时，我们逮捕或击毙了一些经验丰富的准军事组织指挥官，削弱了他们组织部队的能力。看起来激进派对袭击早有预料，不过看他们这毫无防备的样子，似乎我们突袭得比他们预想的还快。虽然这并非完美的突袭，但也大大削弱了激进派对抗政府的能力。他们再也没法发动政变了。我们也能稍稍松口气，民主制度暂时安全了。"
 KOM_unstable_victory.250.a: "民主制依然强而有力！"
 KOM_unstable_victory.251.t: "四散而逃！"
 KOM_unstable_victory.251.d: "突袭取得了辉煌的胜利，敌方部队似乎已陷入混乱之中。然而，我们没能拿下敌方的所有武器库。只要时间足够，激进派仍旧能召集起足够的部队发起政变。起码，这场突袭让他们在近段时间内没法起兵反抗我们，大大拖延了激进派的计划。\n\n这次突袭为我们争得的时间非常宝贵。我们得利用这些时间进一步稳定地位，为可能到来的政变做好准备，最后再利用其它手段巩固我们的统治。虽说这是次成功的突袭，但它并不能拯救共和国。激进派将会吸取教训，把他们的情报文件和武器库藏得更好。这次突袭让他们实力受创，但并不致命。我们得加大宣传力度、推动改革、赢取科米人民的支持。如果能让平民感到安全，转而支持我们，就能削弱激进派反对政府的实力。这便是民主的生存之道。"
 KOM_unstable_victory.251.a: "这不过是序幕的结束罢了。"
 KOM_coups.284.t: "进一步升级？"
 KOM_coups.284.d: "局势很平静，只有零星的交火，而且过去几天里没有发生大规模袭击。但布哈林娜意识到双方都没有屈服，短暂的平静只是各方为了重新整合各自的力量。她靠在椅子上，喝了一杯水。虽然以不变应万变，等其他派系行动时再反制是很容易的，但现在是她自己采取行动的完美机会。\n\n布哈林娜意识到自己有两个主要选择。第一个选择，她可以采取行动，封锁街道，扫清反对派。这样做将加强科米的内部安全，并有助于稳定政权。当然，这一举动也会使她在巩固自己占领区的权力时更加被动。\n\n另一个选择，就是干掉反对派领导人。通过打蛇七寸，反对派将群龙无首，让她能轻松地击败他们。然而，如果暗杀失败，冲突将急剧升级，进而让战斗更加血腥和危险的。当然还有第三种选择，封锁街道，暗杀领袖，双管齐下。但这样做太激进了，可能让她力不从心，甚至诱发内部政变。布哈林娜一想到这些选项，就不由得揉了揉太阳穴。"
 KOM_coups.284.a: "封锁街道，我们要保证内部安全。"
 KOM_coups.284.b: "袭击他们的领导人。"
 KOM_coups.284.c: "要保住政权，我们都得干。"
 KOM_coups.285.t: "莫罗佐夫逃过一劫！"
 KOM_coups.285.d: "看来，尽管我们作出了努力，但伊万·莫罗佐夫还是逃过了我们的暗杀！当我们开始给他下毒时，莫罗佐夫很快就意识到有什么不对劲，并立刻去接受医疗看护，毒药也就没有留下任何影响。现在他已经设法躲到一个我们找不到的地方去了。他在一个广播电台公布了我们的暗杀企图，很多人都知道了这件事。科米的局势迅速升温，再加上下毒这种龌龊的暗杀手段，无疑会让战局和乱象的越来越可怕，甚至可能导致我们倒台！看起来，我们这些在科米为共产主义奋斗的人前路更绝望了…"
 KOM_coups.285.a: "也许我们应该更直接点？"
 KOM_coups.286.t: "伊万·莫罗佐夫遭暗杀"
 KOM_coups.286.d: "这才中午，但莫罗佐夫已经感到疲惫了。尝试恢复科米的民主统治并非易事，但他只感觉到压力越来越大。他轻轻地揉了揉太阳穴，试图减缓头痛，但无济于事。他今天还安排了什么会议吗？他试着想点其他什么东西来减轻他脑袋的痛苦，但零星的枪声又打断了他的尝试。该死的，不记得了，或许喝点水会有帮助？\n\n莫罗佐夫拿起一杯水大口喝下，他渴坏了。它尝起来……味道怪怪的，但这段时间水一直都是这味道，这对他来说已经习惯了。他开始往办公室走，不小心撞到了墙上。该死，他怎么这么不小心了？也许他应该直接睡一觉？莫罗佐夫跌跌撞撞地来到他的房间，他发现自己很难保持身体的平衡。他的眼睛盯着门把，却还需要用手去摸索才能握住。\n\n莫罗佐夫一头扎进床上，只把鞋子一脱，就钻进了被窝。是的，好好睡一觉就好了，他边想边闭上了眼睛。然后再也不会睁开了。"
 KOM_coups.286.a: "他安详地去世了。"
 KOM_coups.287.t: "沃兹涅先斯基逃过一劫！"
 KOM_coups.287.d: "看来，尽管我们作出了努力，但尼古拉·沃兹涅先斯基还是逃过了我们的暗杀！派去对付沃兹涅先斯基的士兵成功地抓住了他，但当他们准备绞死他时，沃兹涅先斯基还是逃脱了。现在他已经设法躲到一个我们找不到的地方去了。他在一个广播电台公布了我们的暗杀企图，很多人都知道了这件事。科米的局势迅速升温，再加上沃兹涅先斯基惊心动魄的逃生经历，无疑会让战局和乱象的越来越可怕，甚至可能导致我们倒台！看起来，我们这些在科米为共产主义奋斗的人前路更绝望了…"
 KOM_coups.287.a: "他是怎么轻易脱身的？见鬼！"
 KOM_coups.288.t: "尼古拉·沃兹涅先斯基遭暗杀"
 KOM_coups.288.d: "沃兹涅先斯基醒来，一把枪正指着他的脸，操。拿着枪的士兵示意他起来，他不情愿地照做了，毕竟他也没别的选择。士兵把他押送到外面的一辆卡车上。沃兹涅先斯基注意到他的一些警卫正躺在地上，早已咽气。该死，他已经习惯了枪声，却在最关键时刻忽略了它。士兵把他安置在卡车后座，然后发动了汽车。\n\n几分钟后，沃兹涅先斯基意识到了一些事情，看守他的守卫只有一个人，事情可能还有转机。士兵们没有绑住他的手，因为他们自负地认为他啥也干不成。他只需要分散守卫的注意力，然后就可以逃走了。沃兹涅先斯基耐心等待，他相信一定会有什么事情发生，毕竟在科米一切皆有可能。突然，一阵轰鸣声响起，震得沃兹涅先斯基耳鸣不已。就是现在！他向前跃起，猛击守卫。守卫一头猛撞在卡车身上。沃兹涅先斯基转身从卡车后面跳了出去，在地上滚了几圈。随后他颤巍巍地站了起来，抖了抖身上的灰尘。\n\n卡车已经开走了，但他必须离开这里。沃兹涅先斯基朝着他看到的第一条街跑去，却迎头撞上了一辆共产党的坦克…他连忙后退，希望不要被发现。坦克一直向前开动，直到将炮管对准了他。沃兹涅先斯基闭上了眼睛，自知难逃一死。不过至少他死得很快，没有太多痛苦。"
 KOM_coups.288.a: "过程曲折，但他还是死了。"
 KOM_coups.289.t: "斯大林娜逃过一劫！"
 KOM_coups.289.d: "看来，尽管我们作出了努力，但斯韦特兰娜·斯大林娜还是逃过了我们的暗杀！在被我们带走前，她的警卫赶到解救了她，现在她已经设法躲到一个我们找不到的地方去了。不知道她从哪里搞到了一个电台，并广播了我们的暗杀企图，现在很多人都知道了这件事。科米的局势迅速升温，再加上许多民主党人谴责我们的卑劣行径，无疑会让战局和乱象的越来越可怕，甚至可能导致我们倒台！看起来，我们这些在科米为共产主义奋斗的人前路更绝望了…"
 KOM_coups.289.a: "我们必将胜利！"
 KOM_coups.290.t: "斯大林娜之死"
 KOM_coups.290.d: "斯大林娜走到外面，却迎头撞见了共产党的民兵。他们用枪指着她，不给她说话的机会，就抓住她并塞进了一辆军用卡车的后座。该死的，这太糟糕了。有没有让她脱身的办法？她的警卫哪儿去了？斯大林娜想搞清楚情况，但无济于事。一个小时后，卡车停了下来。\n\n斯大林娜被押了出来，带进了一片人迹罕至的树林。突然，斯大林娜明白了一切，她正在走向自己的死亡。她有办法逃脱吗？斯大林娜绝望地环顾四周。不，死路一条。她深吸了一口气。\n\n如果有得选，斯大林娜想死得有尊严一点，毕竟，她还能干什么呢？士兵们示意她停下，其中一人递过来一个装满酒的瓶子，她喝的比她预期的多得多。感觉很棒，酒不就是该让人愉悦吗？当士兵们用枪指着她时，斯大林娜闭上了眼睛，她想起了自己的父亲，想起了战争，想起了她在科米所做的一切，也许最终，这会被证明是值得的，也许有人会站出来给这个混乱的星球带来一个更美好的明天。也许吧。\n\n枪响了，斯大林娜的思考也停止了。"
 KOM_coups.290.a: "至少她是带着尊严死的。"
 KOM_coups.291.t: "古米廖夫逃过一劫！"
 KOM_coups.291.d: "看来，尽管我们作出了努力，但列夫·古米廖夫还是逃过了我们的暗杀！本来将会引爆他逃生用汽车的炸弹并没有启动，当我们的士兵突击他的宅邸时，他设法逃脱了。重复一次这样的突袭是不可能了，因为他现在已经躲到一个我们找不到的地方去了。他在一个广播电台公布了我们的暗杀企图，很多人都知道了这件事。科米的局势迅速升温，再加上许多法西斯分子指责我们的伪善，无疑会让战局和乱象的越来越可怕，甚至可能导致我们倒台！看起来，我们这些在科米为共产主义奋斗的人前路更绝望了…"
 KOM_coups.291.a: "该死！"
 KOM_coups.292.t: "列夫·古米廖夫遭暗杀"
 KOM_coups.292.d: "古米廖夫醒来，晕头转向。他感觉到一个警卫又在摇晃他，大声喊着关于突袭的事情。等等，突袭？他从床上跳了起来，揉了揉眼睛，试图让自己清醒一点。他跌跌撞撞地走出卧室，附近的枪声越来越清晰，他妈的。他的警卫把他护送到后门，沿途检查每个房间和走廊，寻找可能躲藏的共产党。当他们接近外面时，枪声加剧了。老子要血债血偿，古米廖夫对自己发誓。没有哪个共产主义混蛋会袭击他后还能逍遥法外。\n\n当古米廖夫逃到外面时，彻底的混乱让他无所适从。枪声依旧密集，虽然他离目的地只有几步远，但却花了将近5分钟才钻入他的逃生用卡车。没有车牌，这是完美的逃跑工具。他的一个警卫尝试发动引擎，只听到一阵噼啪作响，没有打燃。而随着警卫再次尝试和再次失败，恐惧和痛苦在古米廖夫的心中蔓延，他能感觉到自己的心跳越来越快。警卫又试了一次，终于让引擎启动了。但古米廖夫没有时间放松，因为一道炫目的闪光笼罩了他，把他和整个卡车撕成了碎片。"
 KOM_coups.292.a: "只剩下一片灰烬。"
 KOM_centre_coups.293.t: "驱逐激进分子"
 KOM_centre_coups.293.d: "随着共和国重归稳定，确定和维持秩序就成为了政府的责任。如果科米要继承俄罗斯民族的大统，把瑟克特夫卡尔带向内战边缘的政治激进主义就不能再继续下去。民主联盟必须能够识别和处理极端分子，而要这样做就必须深入政府。\n\n如果不存在一个渗透到社会的各个阶层以及政府的庞大同情者网络，激进分子就无法成事。正是左派和右派官僚为他们的罪行提供了秘密援助，为他们的罪行辩护。对于一个自由的共和国来说，想要正常运转，就不能让那些意识形态跟民主制度相冲突的人来管理政府。\n\n自由，还是安全？这个古老的问题再次出现。我们的第一种选择是进行有限度的清剿，保留特别有经验，值得信赖或有意悔改的官员。第二个选择，就是任何确定与极端分子有染的人，都要出重拳，统统开除。"
 KOM_centre_coups.293.a: "只有独裁者才会迫害这么多反对派。"
 KOM_centre_coups.293.b: "把他们统统开除，这肯定是唯一的办法。"
 KOM_centre_coups.294.t: "一个折中的候选人"
 KOM_centre_coups.294.d: "在政变与反政变之后形成的大型民主联盟中，紧张局势依旧存在。青年改革者联盟、主权民主党与民主社会主义人民党相互之间存在着巨大与实质性的分歧，即使建立反对激进主义的统一战线十分有必要，但矛盾也难以调和。如果任其发展下去，这些分歧可能会导致联合政府的分裂，这对科米已经脆弱不堪的政治秩序来说，等于宣判其死刑。\n\n在这种艰难的环境下，即使是一个象征性的示好也是有价值的。为了表示诚意，执政党将任用另一党的代表为国民大会会长，以强调执政集团在尊重民主价值观念方面的团结一致。由于有两个从属政党，而且只有一个会长位置，政府需要做出抉择。谁的支持将是确保稳定的最必要条件？哪个政党会得到总统的关注，而哪个政党将靠边站？"
 KOM_centre_coups.294.a: "科米需要主权民主党的铁腕，选斯大林娜。"
 KOM_centre_coups.294.b: "只有民主社会主义人民党可以收拾局面，选坎托罗维奇。"
 KOM_centre_coups.294.c: "青年改革者联盟知道该做些什么，选莫罗佐夫。"
 KOM_centre_coups.295.t: "封锁政府"
 KOM_centre_coups.295.d: "虽然激进分子不相信民主，但他们肯定会利用它。他们或进入立法机关，或渗入官僚机构，从内部破坏政府，煽动人民的不满。尽管执政联盟已经付出了艰苦的努力，但只需有一波利用公众不满的激进候选人，就可能将科米重新带回到混乱之中。在局势得到控制之前，我们必须采取一切必要手段把他们拒之门外。\n\n虽然这不符合我们的理想，但从短期来看，推迟选举和暂停任命都是必要措施。从长远来看，阻止共产主义者与法西斯主义者进入政府将削弱他们的力量，因为他们无法表达他们的政见，这将给民主党派足够的时间来稳定政治局势。通过仔细筛选候选人，政府将确保官员们进入政府是寻求为人民服务而不是为其意识形态服务。\n\n不过，国家自然可以看得长远，但不能忽视所有人。也许把重点放在阻止最危险的组织渗透政治体系的企图上，而不是贸然削弱其权力，会是一个更好的主意。但无论左翼还是右翼都在沉默中进行重建，要分清哪一个更有威胁亦非易事。"
 KOM_centre_coups.295.a: "拿下赤色分子。"
 KOM_centre_coups.295.b: "别让任何一个法西斯进来。"
 KOM_centre_coups.296.t: "外来援助？"
 KOM_centre_coups.296.d: "最近，撼动科米的政治暴力已经大大减少了忠于我们的士兵数量。大量处于服役年龄的人很多都加入了激进组织，征召他们入伍并不可靠。然而，在科米的另一边，我们不缺拥有武器且没有原则的人。\n\n由于沃洛格达有充足的武器供应链，而且没有严重的政治化倾向，它有很大的潜力成为我们的兵员来源。沃洛格达的一个雇佣军代表团事实上已经同政府取得联系，表示愿意填补我们在安全方面的空白，以换取慷慨的奖赏。他们自称是西俄罗斯战争的老兵，有着丰富的经验，而且除了对金钱之外，他们似乎没有任何忠诚可言。\n\n随着反政府情绪的持续蔓延，雇佣军可能是科米在短时间内能找到的最忠诚力量。更重要的是，政府很难拒绝他们。然而，也有一些人认为，不能靠这些没有信念的人来保护民主。"
 KOM_centre_coups.296.a: "科米需要每一份力量。"
 KOM_centre_coups.296.b: "我们的安全不容交易。"
 KOM_centre_coups.297.t: "我们中出了叛徒！"
 KOM_centre_coups.297.d: "政府中一些人对接纳雇佣军的决定大为光火，称这是一个刚愎自用且愚蠢的行为，从长远来看只会对科米造成威胁。最近发生的事件证实了他们的判断。\n\n从沃洛格达雇来的雇佣兵几周后就离开了，理由是工资低，且政府对他们施加了“不公平”的限制。为了“补偿自己的损失”，他们从瑟克特夫卡尔的几家银行掠走了大量的财物。他们对共和国的忠诚显然是虚假的，但他们的军事经验却是真实的，他们向政府派去阻止他们的巡逻队残酷地展示了这一点。现在，我们有15人伤亡，前线出现了一个巨大的缺口，军事形势比邀请他们来之前更糟了。\n\n未来几周，政府将忙于应付公关灾难，但一个更大的问题摆在眼前：可用的士兵太少，雇佣军显然也并不可靠，政府将如何保护科米的人民呢？"
 KOM_centre_coups.297.a: "军事上的惨败。"
 KOM_centre_coups.298.t: "宵禁"
 KOM_centre_coups.298.d: "为了社会安全并遏制激进活动，瑟克特夫卡尔最近会在晚上9点后实施宵禁。可以这么说，市民对此的反应褒贬不一。由于科米人民与政府的关系一直都不太稳定，一些人会尽职遵守限制，而另一些人则集体藐视这些限制。\n\n有些上晚班或进行午夜购物的人并不打算遵守新规定。这让政府处于一个很尴尬的位置。如果想对安全产生积极作用，就必须实施宵禁，但要求已经挣扎在生死线上的人们放弃生计显然是不可取的。有没有中间道路呢？当普通人陷入危险的可能性不大时，有多少限制是合理的呢？\n\n政府的意见是有分歧的。思想更开明的人认为，目前的措施是不合理的，而且可能会适得其反。另一些人则认为他们太过宽容。还有第三派试图达成两者妥协，他们提出可以由武装部队将违规者毫发无损地送回他们的家中。"
 KOM_centre_coups.298.a: "治安过度只会影响公众的士气。"
 KOM_centre_coups.298.b: "武装巡逻既安全又灵活。"
 KOM_centre_coups.298.c: "晚上巡逻的人永远不嫌多。"
 KOM_centre_coups.299.t: "夜袭"
 KOM_centre_coups.299.d: "现在，科米的民主强硬派一定觉得自己像特洛伊的卡珊德拉。他们反对过早放松宵禁的警告被政府无视了，这本身就很危险，而事实似乎证明他们是对的。\n\n随着夜间限制的放松，警力减少几乎马上导致了暴力犯罪及恐怖主义的抬头。在夜间发生的恶性事件是严厉执法时期的两倍多，多个政府设施也遭到了不明人士的袭击。虽然政府中有人担忧严厉执法对平民造成影响是可以理解的，但他们严重低估了瑟克特夫卡尔的混乱程度。现在，随着政府花费数周精心争取来的进展逐渐瓦解，倡导这些措施的政客也只能怪自己了。\n\n目前情况下，唯一希望是人们会支持政府采取更坚定的立场。如果强硬派的建议被更多人接受，未来的危机可能可以通过适当的武力解决。"
 KOM_centre_coups.299.a: "谁会反对这样一个合情合理的封锁？"
 KOM_stalina_coups.300.t: "009号法令"
 KOM_stalina_coups.300.d: "“根据科米共和国总统办公室的命令：\n\n我，斯韦特兰娜·约瑟福芙娜·斯大林娜，在此命令，科米国民大会中所有合法党派都将受到约束，并与主权民主党正式联合，立即生效。在得到其他指示之前，这一具有法律约束力的联合政府将一直存在。\n\n任何反对这一总统指令的科米国民大会成员将被驱逐出境。他的席位将由联盟领导人决定。作为各自政党的主要代表，任何反对联合政府或公开破坏其权威的政党领导人都将被驱逐并以叛国罪起诉。\n\n拒绝加入联合政府的合法政党都将被视为共和国稳定的威胁，我们将会把它视为非法。”\n\n指令完成后，斯大林从打字机上向后靠了靠，也许这可以显得更正式一些，但在那个时代，什么能算是正式呢？当然，这在现在也没有起到任何作用，大会陷入一片混乱，不止个别成员死亡或失踪。尽管如此，如果我们要挽救共和国的合法性，至少还需要维持一个表面形象——为此，主权民主党需要一位受人尊敬的伙伴。\n\n从她办公室唯一的一扇窗户外传来远处街上的枪声，提醒着她这一努力的紧迫性。我们必须作出决定，以免这种暴力行为进一步恶化。"
 KOM_stalina_coups.300.a: "暂且独自前进吧，我们根本没工夫做这事。"
 KOM_stalina_coups.300.b: "莫罗佐夫和青年改革者联盟是唯一可信的选择。"
 KOM_stalina_coups.300.c: "沃兹涅先斯基和民主社会主义人民党是个麻烦，但他们依然很受欢迎。"
 KOM_stalina_coups.301.t: "011号法令"
 KOM_stalina_coups.301.d: "“根据科米共和国总统办公室的命令：\n\n我，斯韦特兰娜·约瑟福芙娜·斯大林娜，在此命令，科米警察部队由共和国武装部队直接指挥。总参谋长格里戈连科将军将被任命为代理警察局长，直到目前的局势稳定为止。\n\n科米警察部队从此将被视为共和国武装部队的一个组成部分。适用于武装部队的所有标准和条例也应适用于科米警察部队。我们会维持科米警察部队现有的结构，直到……”\n\n斯大林娜的手指悬停在半空中，打字机的噼啪声停止了。她在首次提出将警察军事化的想法时，并没有真正考虑过改组。但这似乎合乎逻辑——既然把他们置于军事指挥之下，为什么还保持他们无用的组织结构呢？她靠在桌子上，竖着手指沉思着。让以意志薄弱而臭名昭著的警察指挥官服从来自军队的可靠军官可能会带来更好的结果，但这一举措的成功与否并不能得到保证。毕竟，警察是非常独立的。也许更缓一些，更……循序渐进的方法可能有效？当然，这将意味着让警察和军队自己解决问题。也没有人能保证这样做会成功。也许自己做主才是最明智的选择。"
 KOM_stalina_coups.301.a: "军方接管警察的指挥权，立即执行。"
 KOM_stalina_coups.301.b: "让他们保持自己的编制吧，他们可以自己解决问题的。"
 KOM_stalina_coups.302.t: "警力重组失败！"
 KOM_stalina_coups.302.d: "事实证明，科米的警察和以前一样没用。他们的“有机”重组已经完成，但其中也不乏数天的激烈争论，有很多人辞职，还有不少有问题的人被逮捕。这些挫折严重打击了警察的效力，激进的平民分子越发猖獗，军队也在忙于对付准军事部队。\n\n警察局长们已经返回工作岗位，并派他们的人前去救火，但由于未能及时重组执法部门，我国政府的形象已大受打击。警方还需要数周时间才能平息由此而来的骚乱。"
 KOM_stalina_coups.302.a: "我们命悬一线了，你这白痴！"
 KOM_stalina_coups.303.t: "警力重组大获成功！"
 KOM_stalina_coups.303.d: "格里戈连科报告说，他和警察局长们已经成功地敲定了一份蓝图，可以将科米警察部队顺利、合理地重组为军队的一部分。为了安抚警察的紧张情绪，我们做出了一些小小的让步，这是可以理解的。但我们从这一努力中得到的远比我们失去的要多得多。\n\n警察分队现在正在学习如何有效地与军队以及友好的准军事组织展开协同工作。平民骚乱正被迅速平息，警察不用再担心武装精良的激进组织的袭击，这极大地鼓舞了士气。"
 KOM_stalina_coups.303.a: "警察与士兵，和谐共处。"
 KOM_stalina_coups.304.t: "成功的重组"
 KOM_stalina_coups.304.d: "格里戈连科报告说，科米的警察接受了斯大林娜总统的命令，向军官表示了服从，整个过程中没有发生争执。虽然有些人对警察的突然军事化表示了不满，但他们明白自己对共和国负有的责任。\n\n流窜于共和国的平民武装与准军事激进分子不断被我们击溃，警察与士兵合作愉快。虽然他们还有很多事要做，但斯大林娜总统的重组行动使我们的安全部队比以前更有效率了。"
 KOM_stalina_coups.304.a: "相信斯大林娜。"
 KOM_stalina_coups.305.t: "013号法令"
 KOM_stalina_coups.305.d: "“科米共和国总统办公室：\n\n在目前紧急状态期间，合法的抗议权利将被终止。所有抗议活动因其破坏安全部队所做的努力，威胁共和国的稳定，都将被视为非法。抗议者将被逮捕并以危害公共安全的罪名起诉，在严重妨碍我们安全部队工作的情况下也可能会被以叛国罪起诉。\n\n如果认为有必要，科米警察部队有权使用武力驱散抗议。”\n\n这个指示简明扼要。斯大林娜对她的工作很满意，微笑着把最后的稿件递给她的秘书。然而，喜悦是短暂的，因为，再一次，她的耳朵传进了一大群人聚集在外的声音。毫无疑问，议会中一些激进的同情者已经听闻了她打算镇压抗议并将这个消息传播给了公众。然而，在她打完字的那一刻，它已经变成了法律——只要对楼下的安全主管说一个字，外面吵闹的平民就会被驱散，否则他们就会被处理掉。也许对斯大林娜的领导能力缺乏信心的科米市民，这个例子足以说服他们。"
 KOM_stalina_coups.305.a: "碾碎那些颠覆分子，指挥官！"
 KOM_stalina_coups.305.b: "一个小小的抗议能改变什么？"
 KOM_stalina_coups.307.t: "米哈伊尔·苏斯洛夫被捕！"
 KOM_stalina_coups.307.d: "报告：总统女士，\n\n米哈伊尔·安德烈耶维奇·苏斯洛夫，我国共产党的实际领导人，已经被成功逮捕。我们线人的供词是正确的：共产党的总部事实上并没有被废弃。在大楼的下方有一个地堡，其历史可能要追溯到第一次德国入侵，现在成为了他们的行动基地。主入口隐藏在大楼档案室内，被他们封住了。我们的部队被迫使用炸药来破坏它。\n\n幸运的是，共产党人对我们发现地堡一事毫不知情，他们完全没有注意到突击队的出现。我们只遭到了很少的武装抵抗，无人伤亡。有一些叛徒通过其他隧道逃到了城里，但我们的部队在其本人的办公室里抓到了苏斯洛夫。在被我们铐上之前，他免不了流点血，但还算可以身体健康的接受您的审判。\n\n共和国万岁！"
 KOM_stalina_coups.307.a: "自由的火炬照亮了阴影。"
 KOM_stalina_coups.308.t: "逮捕失败！"
 KOM_stalina_coups.308.d: "报告：总统女士，\n\n很遗憾地通知您，苏斯洛夫躲开了我们的安全部队，现在正在逃亡。我们的线人提供的情报是正确的，我们成功在共产党总部的地下发现了地堡。然而，一定是有人向这个红魔头透露了我们的计划。当突击队突破地堡时，他们发现底下都是空房间。军械库、档案馆和办公室已空空如也，只留下了家具之类的东西。\n\n有十几条隧道从地堡辐射出去，通向全城，没有迹象表明苏斯洛夫可能逃向何方。根据我对他的了解，每个地区都有可能是他的藏身之处。我们不知道从哪里开始找起，要等待您进一步的命令。"
 KOM_stalina_coups.308.a: "要抓住影子可不简单。"
 KOM_stalina_coups.309.t: "处决米哈伊尔·苏斯洛夫"
 KOM_stalina_coups.309.d: "当他头上的麻袋被摘下时，乌拉尔刺骨的寒风一瞬间钻进了苏斯洛夫的眼睛。他使劲眨了眨眼并环顾四周，一群面无表情的守卫在他身边围成了一圈，眼中尽是不屑。他们身后是……树吗？不止，这里是一整片森林。这就能说明为什么他们几个小时前需要从卡车上下来徒步走到斯大林娜安排的地方。这场旅程起码花了六个小时，所以这里离瑟克特夫卡尔肯定有一段距离了。但既然总统她没有亲自跟过来，说不定还有希望……\n\n“先生们。”苏斯洛夫清了清喉咙。“请考虑一下你们曾经还是…”他剩下的话还没有说出口，脑袋就被什么东西重重地敲了一下，使他跌向前面的一名警卫，然后他又被推揉了回来。“闭嘴。”中士往地上啐了一口，然后边走上前边从口袋里掏出一张纸说：“米哈伊尔·安德烈耶维奇·苏斯洛夫，你被指控参与非法军事活动，窃取国家机密，71起勒索，342起共谋谋杀，1起谋杀…”\n\n苏斯洛夫尝试组织语言，但最后还是磕磕绊绊：“这，这是污蔑…”\n\n中士顿了顿，因为一旁的士兵又给了苏斯洛夫一拳。“谢谢你，伊利亚。你还被指控为敌对势力特务，为境外势力从事阴谋活动，企图颠覆科米共和国的法律与宪制。法庭判你有罪，处以枪决。”\n\n苏斯洛夫脸色煞白，他的神情跟头顶的树荫一样忽明忽暗，犹如鬼魅。他张嘴想要争辩什么，随后就是AK保险打开的声音。“你觉得你算老几…”步枪开火了，但苏斯洛夫的脑袋还好好的。相反，他倒在地上，喘着粗气，子弹穿过他破烂的衬衫，在他的肚子上开了个深深的口子。\n\n有人踢开他的眼镜，并在脚下碾成碎片，他的世界模糊成了棕色和绿色。然后疼痛袭来——血液和胆汁在他的身体内翻滚，上涌。苏斯洛夫尖叫着，他感觉就像是一块灼热的铅块在他的胃里。“你们这些混蛋！就…天啊，该死！”他头顶上的模糊人影开始从视线中远去，他们的脚步落在苔藓和落叶上沙沙作响。“不！不，别…别把我丢在这！怎么会…”\n\n“这就是你应得的，鼠辈。”远去的人群中有人回头朝他的位置吼了一声。“看看这次你还能溜吗？”"
 KOM_stalina_coups.309.a: "现在，我们能睡得安稳一些了。"
 KOM_stalina_coups.310.t: "列夫·古米廖夫被捕！"
 KOM_stalina_coups.310.d: "报告：总统女士，\n\n在经历了一些小小的困难后，所谓的“进取主义”领袖列夫·尼古拉耶维奇·古米廖夫目前已被我们拘留。正如你所怀疑的，他还在城内，可能是为了协调右翼民兵的行动。他在一个之前被认为是安全的地方邮局内运作他的业务。侦察兵告诉我们，那栋大楼有隐蔽的机枪阵地组成的严密防御，所以不可能偷偷接近。我们动用了一辆缴获的PT-76，它吸引了他们的火力并在我们的突击队进入前成功进行了火力压制。\n\n民兵溃败之后便是激烈的战斗。突击小队报告了最后的统计结果：本次战斗中有5人受伤，2人死亡，24名敌方战斗人员全部被我们击毙。古米廖夫被困在了邮局的办公室里，但他没有被我们的人抓住，而是选择从窗户跳了出去，这让我们大吃一惊。虽然摔得不重，但他却流了很多血。医生们把他包扎好了——至少，我们的小伙子们不再因为他的搪塞而继续踢他了。他现在被关押在牢房里，有一位医生随时待命。\n\n共和国万岁！"
 KOM_stalina_coups.310.a: "这对一个臭老九来说可不简单啊，是吧？"
 KOM_stalina_coups.311.t: "逮捕失败！"
 KOM_stalina_coups.311.d: "报告：总统女士，\n\n很抱歉，我们逮捕古米廖夫的计划彻底失败了。右翼准军事组织的反对烈度比我们预期的要强硬得多。他们可能早就料到我们会来了。当我们包围了他们藏身的旧邮局时，我们还以为他们只是一群走投无路的老鼠。但是有些地方出了问题——我们的侦察完全搞错了。我们本以为只会面对一两个排的机关枪窝点，但他们把这个地方变成了一座该死的堡垒。我们本来带了PT-76来对付机枪，但他们的足量RPG在三十秒内把它变成一堆燃烧的碎片。\n\n我们遭受了太多的打击，太令人沮丧了。突击小队不计后果，试图在没有掩护的情况下前进，结果被机枪撕成了碎片。我们已经没有足够的人力继续战斗了，这时，右翼武装开出了几辆卡车，突破了我们的封锁，加速跑到另一个地区去了。古米廖夫肯定也在其中，因为我们在大楼里发现了他的一些私人物品，但没有他本人的踪迹。很抱歉，阁下，我们追不上他们了。"
 KOM_stalina_coups.311.a: "激进思想还是颇有影响力的。"
 KOM_stalina_coups.312.t: "处决列夫·古米廖夫"
 KOM_stalina_coups.312.d: "“当心头发。”一名警卫笑着说，古米廖夫被粗暴地从他的牢房里拖出来，一头撞在了外面的栏杆上。古米廖夫已经不再是一个精心打扮，穿着西装的知识分子了，监狱里的时光足以让他面目全非。自他从办公室的窗户摔下来，随后又被斯大林娜的手下痛扁了一顿之后，他的西装已经变成黑白相间的破布了。那个婊子就指望他穿成这样接受审判吗？\n\n古米廖夫被拖行了一路，一路上，这冰冷昏暗的牢房内的每一双眼睛都看向了他。右派的士兵挤在牢房中，沉默的为他送行。而左派的人则开始肆无忌惮的嘲笑并大声辱骂这个他们曾经最危险的敌人，如今已变成了衣衫褴褛的阶下囚。“很受欢迎，不是吗？”抓着古米廖夫右臂的人打趣道，“但很抱歉下一场活动你就没有观众了。我们得保持低调。对于你这个地位的人来说低调一点更合适，你觉得呢？”\n\n古米廖夫没有出声。即使他的头上没有那些紧紧包扎的伤口，他也没有底气去回应这些人的聒噪。他只是凝视着眼前的黑暗，双耳尝试着过滤掉周围囚犯和警卫的喧嚣。当他转过一个角落时，那些原本清晰的话语开始渐渐模糊。\n\n之后，再也没有人见过古米廖夫——除了那些割开他喉咙，把他丢进一个乱葬岗，然后在他尸体上打空了枪膛里所有子弹的警卫。"
 KOM_stalina_coups.312.a: "跟你的狂想一起长眠吧。"
 KOM_stalina_coups.313.t: "安德烈·日丹诺夫被捕！"
 KOM_stalina_coups.313.d: "报告：总统女士，\n\n我很高兴地向您报告，在我们对安德烈·日丹诺夫的安全屋进行了一系列突袭后，他被捕了。在最初的几次扑空之后，我们曾一度失去希望，但后来被我们分配到仓库区的一支突击队发来无线电说，他们抓住了他。有意思的是，是他的警卫把他交给我们的。显然他们也已经受够他了。当然，我们还是不得不逮捕他们，但我们同意不起诉他们。我希望您能接受这个交易，阁下。\n\n日丹诺夫现在被关在一间牢房里——而且，这是一间配有衬垫的牢房。那个男人身上有什么地方不对劲。他不停地咆哮，所以我们堵住了他的嘴。他还一直挣扎，所以我们又打了他一顿。过了一段时间他才恢复过来，我们请来了一个医生，他说需要给这家伙穿上一件紧身衣，这也太麻烦了，所以我们暂时把他绑在了椅子上。就我个人而言，我希望可以尽快地处理他，这样他就不会在警卫每次经过时骚扰他们了。\n\n共和国万岁！"
 KOM_stalina_coups.313.a: "好吧，至少他在那里伤害不到什么人。"
 KOM_stalina_coups.314.t: "逮捕失败！"
 KOM_stalina_coups.314.d: "报告：总统女士，\n\n日丹诺夫从我们手上溜走了。我们搜查了所有我们已知的安全屋，但都找不到他的踪影。这人就像个幽灵。我们抓住了一个持枪的人，可能是他的一个保镖，但他一句话也没说，只是在我们逼问他的时候尖叫了一声。如果日丹诺夫已不在城中，那他有可能已经逃进森林或者一个偏远的村庄了。如果真是这样的话，那我们可能永远都找不到他了，因为现在我们大多数军队和警察都被束缚在市区了。\n\n目前，我们已经撤回了搜索小组，并让他们着手寻找关于日丹诺夫位置的可能线索。虽然我并不抱希望，但如果有发现我会立即通知您。"
 KOM_stalina_coups.314.a: "难不成他有内应？"
 KOM_stalina_coups.315.t: "处决安德烈·日丹诺夫"
 KOM_stalina_coups.315.d: "“他妈的，别乱动了。”丹尼尔骂骂咧咧地用手肘顶了顶自己与阿布拉姆之间的男人。套在囚犯头上的麻布袋里挤出了闷闷的叫声。囚犯因疼痛而条件反射般蜷起身子，在他身后的树林间，是两条长长的拖痕。\n\n“靠，”阿布拉姆喘着气说，“这人可比他看上去还重呐，不是么？还得拖多久啊？”\n\n丹尼尔点了点头，试着用右肩指明方向。“拖过那片树林，就有个不错的地方处理他啦。”\n\n当三人最终停下时，囚犯也少许恢复了一些，至少足够他再度发出咆哮了。“你压根就不知道自己在做什么！”被吓坏的安德烈·日丹诺夫发出了不成体统的尖叫，“你们都他妈疯了！共和国需要我，党也需要我！斯大林娜会……”\n\n“安静点，蠢猪，”其中一个守卫咕哝着说，而日丹诺夫认不出他的声音。“现在，呃……”日丹诺夫听到了纸张的沙沙声和清嗓子的声音。“安德烈……干，我读不懂这写的啥。算了不管了。安德烈·日丹诺夫，你被指控犯下敲诈罪，密谋谋杀他人，唔……叛国……”\n\n“阿布拉姆，这里就咱三人。你也没必要读完这操蛋玩意。赶紧把这人解决了完事吧。”\n\n在麻布袋下，日丹诺夫脸色煞白，双眼怒瞪。若不是有这东西挡着，他可能会被当做是个疯子。“不，求你了！我求求你们两，听我说！斯大林娜那个疯婊子，她会带着整个俄罗斯笔直冲出悬崖的！”\n\n“不不，”其中一个守卫回答他。“会掉下悬崖的是你，日丹诺夫同志。”有人猛推了他一把，日丹诺夫感到自己在坠落。他吓得叫出声来，直至摔落谷底。"
 KOM_stalina_coups.315.a: "“大英雄何竟死亡！”"
 KOM_stalina_coups.316.t: "斯韦特兰娜·布哈林娜被捕！"
 KOM_stalina_coups.316.d: "报告：总统女士，\n\n虽然花了些时间，但我可以确认布哈林娜已经被我们拘留，正在等待审判。说实话，对我们来说，找到她真是太难了。那个女人在党内有一大批真正同情她的人，她的名声也比苏斯洛夫干净得多。即使我们有确凿的证据证明一些人与她有过接触，但他们也没有多少人在压力下屈服。\n\n不过我们最终还是抓到她了。苏斯洛夫的一个亲信泄露了消息，他认为布哈林娜威胁到了共产党的团结。不知道他的老板会怎么想。总之，我们在一个平民公寓里找到了她，可能是一位庇护她的工人阶级信徒的家。不过，至少她没有给我们添什么麻烦，而是自己悄悄地来了——我并不指望这会有什么不同。\n\n共和国万岁！"
 KOM_stalina_coups.316.a: "我希望她不要那么反感……"
 KOM_stalina_coups.317.t: "逮捕失败！"
 KOM_stalina_coups.317.d: "报告：总统女士，\n\n很不幸，我必须向您报告，我的人没能抓住斯韦特兰娜·布哈林娜。追踪她行踪的结果永远是一个接一个的死胡同。被我们带来的人都不愿意透露细节，即使我们给予他最大限度的好处。距离她最后一次被目击已经过去很长时间了，她现在可能在我们地盘上的任何地方。\n\n搜索还在继续，但如果您允许，我想让它早点结束。我们已经花费了太多的资源去追捕一个单身女人，而每天都在追赶一个幽灵只会让我们的人愈发消沉。布哈林娜已经不在了——如果不是在我们注意不到的地方，就是远在我们的边界之外。"
 KOM_stalina_coups.317.a: "他们低估了那个女人的威胁！"
 KOM_stalina_coups.318.t: "处决斯韦特兰娜·布哈林娜"
 KOM_stalina_coups.318.d: "刑场静寂而寒冷。清晨的第一道曙光已至，将黑夜漆成淡淡的灰色。在一个看不及摸不着的角落，停着一辆卡车。卡车的平台上，放着一口木制的棺材。除开那根将会绑着叛徒的柱子，其他的东西都被清理干净了。行刑队默不作声，虽然站的轻松，却能看出明显的不自在，因为他们从来没处决过女人。\n\n在行刑队抵达五分钟后，布哈林娜如预期被带出了牢房，给足了时间做好准备。考虑到此次行动的特殊性质，总统下令要求尽可能干净利落地执行处决。典狱长并不知道是什么让这次处刑与众不同，但他忠于律法，不会质疑任何命令。\n\n布哈林娜一出现，被引起了行刑队的注意。典狱长知道，最好别让这分了他们的心，以免在行刑时出差错。这对他们来说是一次异常艰难的任务，让这个女人感受感受她党内的极端分子是怎样做事的。\n\n即使被押入刑场，牢牢绑在柱子上时，布哈林娜也未曾抬起头来。她没有祈祷，也未因恐惧而颤抖。\n\n当典狱长从口袋里掏出眼罩时，她神情坚毅，喃喃说道：“不用了，谢谢。”收起那段软布条后，他稍稍犹豫了一下，随即掏出一个银色的小酒壶，拧开了盖子。他将酒壶伸向布哈林娜，用期待的眼神看着她，以表自己没有恶意。布哈林娜凄然一笑，点头应允了他。\n\n典狱长将酒壶送至她的唇边，让她畅饮了一口，喝下了最后一口上路酒。典狱长收回酒瓶，走至一旁。清晨的第一缕阳光照在了监狱的墙上。“行刑队！”他在早晨的寒风中清楚地喊道。“准备！”\n\n行刑队如操练般利索。典狱长的喊声在石墙间反射，回荡在刑场内。布哈林娜缓慢地深吸了一口气。\n\n“瞄准！”她呼出气，岁月的沉重好似伴着这一口气随风而去。迟疑、恐惧与疑惑离开了她的思绪。唯一剩下的便是清晰的意识，以及一直以来她尝试着去做正确之事的感觉。还会其他人接过火炬，这对她来说便足够了。\n\n“开火！”"
 KOM_stalina_coups.318.a: "“很抱歉事情发展到这一步。”"
 KOM_stalina_coups.319.t: "共和国新军"
 KOM_stalina_coups.319.d: "列昂季指挥官怀疑的盯着他的地图，地图的塑料防水布已经有多处严重磨损了，这使得解读他画在地图上的小点变得毫无意义，而且他周围的树林薄雾缭绕，使他平常用来导航的星星变得模糊不清。指南针没用——司令部里那些该死的指南针有一半几乎彻底不管用了，而这一个已经提前报废了。\n\n“这该死的蠢货临时演习，”库兹明中士咆哮道。他是个忠诚的下属，但他从来不怕领导知道他的想法。列昂季没有回话，只盯着薄雾。有些界限是绝对不应跨过的，军令的神圣尊严就是其中之一。\n\n他瞪向薄雾，有什么东西发出了咔嚓声。那些模糊的图案不是树——它们一定是附近的山丘。如果他能认出这些山丘，那么——他在地图上摸索着，确认模糊的等高线。如果他幸运的话，他能描出两个地标的形状，其中一个的形状有点像条面包，还有细长的山脊——\n\n列昂季是个37岁的成年人，他的整个成年生活都在兵营的进进出出中度过。他使出浑身的力气才忍住没哭。8小时以来，他第一次知道自己该去哪。他的薪水，还有库兹明的，安全了。\n\n在那雾蒙蒙的山里走了5个小时后，列昂季和库兹明跌跌撞撞的抵达了终点。他们都是三千名不会被科米共和国军驱逐的幸存指挥官中的一员——指挥官总数为七千二百。但随着军队的再武装和重建，它开始不再像一群乌合之众，而更像一支作战部队。而且，它准备抛开枯燥、简单的边境防御工作，放眼更广阔的领域。"
 KOM_stalina_coups.319.a: "绝佳的展示。"
 KOM_stalina_coups.319.b: "还有很多东西要学。"
 KOM_stalina_coups.320.t: "眼线密布"
 KOM_stalina_coups.320.d: "乌斯季瑟索利斯克的中心死一般沉寂。它萦绕在昔日繁华的市集广场上，从瑟克特夫卡尔周边地区来的商人们的热闹话语因此沉寂。谣言已经开始扩散，且势不可挡。据说沃洛格达拒绝了。乌斯季瑟索利斯克四处都在备战，黑夜中，军队愈发集中并跨过了边境，犹如覆盖大地的床单。\n\n它钳住了老一辈公民的心，他们看着新闻中虚假的鼓舞宣传，在许久不见光明储藏室中摸索着，想知道里面的旧枪还能不能用，想知道垂垂老矣的自己的那把老枪，是否还像自己第一次击发它时那般致命。士兵和将军们的心也一样，粉碎了欢乐，军靴也因此变得暗淡无光。没人愿意说出自己的真实想法，所有人都思念着家乡，并在温柔朦胧的寂静中喘息。很快，他们将失去这种奢侈。\n\n死一般的沉寂也存在于领导层中。国家已经没得选了。没人会来拯救他们，如果一个政府无法看着它的人民的眼睛，并告诉他们情况将会在适当的时候好转，那它有什么用？当然的，哪怕是讨论这些事，在公务员中也是被禁止的。那几乎没有任何影响。正如乌鸦能预感风暴的来临，公众也预感到一个国家无法处理的麻烦正汹汹袭来。\n\n在瑟克特夫卡尔南部的一座村庄里，孩子们玩着世界各地的孩子都会玩的一种游戏，这个游戏永远也不会过时：孩子们奔跑着，边用手比成手枪和弓箭相互瞄准，边躲在墙壁和灌木后咯咯笑着。一位母亲看着他们，拨弄着她手提包里的手枪。也许有一天，这位母亲会带着她的孩子去射击场，她的孩子可能会问她为什么要在他的耳边说这样一句话，因为那是一个再也没法保护她所爱之人的母亲给予的恩惠："
 KOM_stalina_coups.320.a: "“你很快也会成为一名士兵。”"
