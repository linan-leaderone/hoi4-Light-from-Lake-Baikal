 KOM_unstable_victory_a_victory_for_democracy_desc: "最后一张选票已被统计，看起来民主派占据了多数！\n\n出乎所有科米公民意料的是，中间派决定孤身前行。考虑到议会代表未达多数，这将是届极为弱势的政府。不过，民主同盟决定赌一把，认为极左翼与极右翼都不敢在选举刚刚结束时就发起不信任动议。或许，极左与极右民兵会在接下来的一个月里放过政府一马？"
 KOM_unstable_victory_secure_the_republic_desc: "除开一些准军事组织犯下的违法暴力罪行，法西斯或共产党代表简简单单提出的一纸不信任动议，便是新一届联合政府面临的最大威胁。因而我们的首要事务便是动用一切人脉与外交手段，搞到足够的支持并签署互利协议，平稳渡过这一年。只要保证政府在批准预算时不会倒台，民主同盟就能为自己争得一些时间。"
 KOM_unstable_victory_a_standing_coalition_desc: "即使我们以最含糊的方式保证了政府不受外界施压，也得注意下来自执政联盟内部的压力。我们的政府正处悬崖边缘，任何一位议员的叛变都可能带来灾难性的后果。因而，我们得分配大量的职位给同盟内的合作伙伴，同时再为自己留下几个精心挑选的岗位。"
 KOM_unstable_victory_the_defense_plan_desc: "民主同盟绝不会相信法西斯分子和赤匪说的屁话，更别说“在接下来一年内尊重少数派政府”这种空话了。因此，我们得采取额外的预防措施，确保政府的每一位成员不受极端思想沾染。同样的，我们也得保证同盟成员不受他人敲诈，以免带来灾难性的后果。"
 KOM_unstable_victory_stalinas_speech_desc: "斯韦特兰娜·斯大林娜的支持是民主同盟仅有的优势之一。这位魅力非凡的女士得到了民主同盟内部与科米选民的欢迎。有她在公共领域为我们抨击赤匪与法西斯分子，民主派就能争得些许喘息空间。斯大林娜因憎恶那些阻碍科米进步的思想家与狂热分子而闻名。不过，关于这位年轻女士雄心壮志的流言仍在困扰着政府内的一些人。许多人担心她的甜言蜜语最终会毒害这个年轻的共和国。话虽如此，近段时间的局势不容同盟保留任何底牌。"
 KOM_unstable_victory_direct_action_desc: "哪怕赤匪和法西斯匪徒承诺不通过民主手段推翻政府，他们手下的那些准军事组织也是实实在在的危险。朋友之间嘛，搞点小小的政变不挺正常？\n\n为了防止这类灾难到来，民主同盟的一小撮官员正筹划使用法外手段来保卫共和国。比起弱小的少数派政府，赤匪与法西斯匪徒更恐惧对方。也许，唐突杀出的黑马所带来的惊讶，正是维持民主同盟存续的关键。"
 KOM_unstable_victory_acquire_the_information_desc: "就在法西斯匪徒与赤匪谋划做掉对方的同时，民主同盟政府手下的秘密安全委员会也在执行情报工作。苏斯洛夫和古米廖夫都是狡猾的老狐狸，但他们的手下可就没这么厉害了。只要在短时间内收买两方的特工，我们就能得到两方派系的大量情报。只要动作够快，我们就能同时打击他们。"
 KOM_unstable_victory_surround_the_neighborhoods_desc: "在旁人看来，科米共和国军完全不可依靠。军官团里尽是苏斯洛夫的眼线，军队里最优秀的分队更是由顺风倒的佣兵组成。不过从理论上讲，民选政府仍把握着军队的指挥权。\n\n如今政府收到情报称，军队已被派遣至城内数个关键的街区。我们得动作快，赶在一切都为时已晚前，封锁他们的军队关系网！"
 KOM_unstable_victory_nip_it_in_the_bud_desc: "枪炮在科米境内各处嘶鸣，大部分居民因害怕而躲回家中。偶尔，会有几个大胆的家伙出门来打听消息。\n\n夜半时分，赤匪与法西斯匪徒被军队的行进声惊醒。靠着陆军内部叛徒的支援，两方的准军事组织仍在拼死战斗。无人知晓，政府的布局能否成功。"
 KOM_unstable_victory_komi_is_strong_and_stable_desc: "共产党和法西斯的帮凶正被押解到分布于全城的几处监狱。震惊和混乱蒙蔽了那些被击败民兵的双眼，而他们在午夜醒来时见到的只会是“软弱无力”的联合政府旗下的士兵。\n\n少数派政府成功地以某种办法镇压了极右派和极左派！有些人担心这座城市的民主将永远被暴力镇压玷污，他们没有看到，自建国以来头一遭，科米共和国强大而稳定！暴力将不再是对这个国家政治家们的威吓！"
