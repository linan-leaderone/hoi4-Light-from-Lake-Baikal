 komi.1.t: "无辜的阴谋论？"
 komi.1.d: "《阿列克谢·柯西金真的是失踪多年的阿列克谢皇储吗？》\n\n谢尔盖·塔博里茨基被这标题吓得惊慌失措，感到脑中传来一阵抽痛，好像脑壳被炮弹打中了似的。先不说标题，这篇文章本就是篇草率写成的不经之谈，作者对其主题的研究全然不够格。然而，令塔博里茨基恼火的恰恰是这标题——作者竟敢把那个喜欢犹太佬的共党比作阿列克谢皇储！\n\n“罗戈夫！这他妈是什么鬼？”\n\n他的助手抬起头来看了看上司，素来平静的表情充满了恐惧。\n\n“先生，这是份日报。我在来这儿的路上给您买的……”\n\n“这份小报侮辱了阿列克谢皇储的大名，你竟敢把它带到我面前？”\n\n“对不起，先生……”\n\n“跟我道歉干啥？你诽谤了可怜的阿列克谢皇储，你该给他道歉！那些社会主义者和犹太佬想把那个厌恶君主的杂种跟伟大的皇储联系起来，而你竟把他们的论调带到我的面前，你长没长脸啊！上帝啊，他们真狡猾……你猜怎么着？我做梦都想不到啊，我……”\n\n他的口气软了下来，眼睛直勾勾地盯着罗戈夫。\n\n“但是，先生……”罗戈夫结结巴巴地说。\n\n“你是不是故意的？”\n\n“啥？当然不……”\n\n“滚！马上给我滚！你个信撒旦的！”\n\n塔博里茨基飞也似地向助手扑去，助手赶忙从椅子上站起来，冲出了办公室。\n\n“滚吧！”塔博里茨基大叫，“别回来了！”"
 komi.1.a: "听起来他确实有点不正常。"
 komi.2.t: "遇难者"
 komi.2.d: "瓦列里·梅日劳克离开了国民大会，走到他的车旁边。考虑到他是一个重要的摇摆选区的代表，民主社会主义人民党给他配了一辆车。瓦列里心里很清楚，有很多派系都想要赢得他那个区的选票，但他可不傻。瓦列里·梅日劳克从俄国革命前就开始涉足政治，尽管他年事已高，但仍旧能够赢得一次又一次的选举。\n\n当瓦列里走在大街上，要过马路时。他感到胸口好像撞到了什么东西，他听到附近有人开始喊叫，而他的同僚们纷纷四散而逃。很快他的困惑就烟消云散了，因为鲜血已经渗出了他的外套。他一下就失去了平衡，膝盖也变得沉重不堪。\n\n士兵的喊叫声，四起的枪声，还有屋顶上的狙击手。世界的颜色已经变得隐隐有些模糊了。瓦列里知道，赶到他身边的人已经来不及救他了，而且他再也没法和他的妻子说上话了。他忽视了周围的混乱，在思念妻子的过程中找到了幸福。当他的世界陷入一片黑暗时，他微笑着想起了他妻子的脸庞，还有她所给予他的温暖。\n\n瓦列里·梅日劳克被枪杀了，而狙击手在被确认之前就逃离了现场。为了填补他的席位，必须在梅日劳克的选区举行一次紧急选举。"
 komi.2.a: "他曾是个好人。"
 komi.3.t: "紧急选举"
 komi.3.d: "瓦列里·梅日劳克死了，为了填补他的职位，国家将举办一场特别选举。梅日劳克隶属于民主社会主义人民党，然而他的死似乎把其他党员吓得不轻，没人愿意去他生前的选区参选。民主社会主义人民党的缺席使他的支持者们分成了两派：一派支持当地的共产党候选人，而那位候选人是斯韦特兰娜·布哈林娜的部下；另一派则支持青年改革者联盟及该党的自由主义政策。\n\n梅日劳克生前，常常需与君主主义政党俄罗斯帝国复兴协会争夺国民大会席位。他死后，该政党的支持率提高了不少。以上几点令本次选举胜负难分。\n\n然而，选票数量在选举的最后一刻突然激增，让某个政党以极其微弱的优势获胜。那个政党是……"
 komi.3.a: "科米共产党！"
 komi.3.b: "青年改革者联盟！"
 komi.3.c: "俄罗斯帝国复兴协会！"
 komi.4.t: "保护费"
 komi.4.d: "“我们不该这么做的。”\n\n科姆津转头看向图尔宾。他们沿着大街一路走着，他看到图尔宾的脸上充满了厌恶和自我鄙视。\n\n“我们没得选，”科姆津回应道。他停了下来。一辆代表共产党的竞选宣传卡车经过，周围是一群兴高采烈的孩子。“除非我们想饿死。或者更糟。”\n\n“但这并不代表我们做的就是对的。”\n“对错并没有关系。”\n“但是应该有。”\n“不，没有。闭嘴吧，我们就快到了。”\n\n他们在一条小巷前停了下来，这里是他们见面的地方。他们往里看去，一个模糊的人影站在小巷里，右臂上鲜红的镰刀锤子袖章非常显眼。\n\n科姆津走了进去，斜靠在那个人对面的墙上。\n\n“搞到钱了？”\n\n科姆津点点头，掏出一把叠好的卢布。那人拿过钱，数了数，然后揣进口袋里。\n\n“别担心，”男人说着，从墙边直起身，他甚至笑了一下，“我们才不管你们这些人要他妈做什么。”然后，就在离开之前，他又转回身子，脸上挂着那股微笑。“离小孩远点，你我就相安无事。”\n\n“我们记住了。”科姆津答道。他一直盯着图尔宾。\n\n“很好，祝你们愉快，同志们。”\n\n然后他转身离开，一如以往每个月拿到钱之后那样。"
 komi.4.a: "至少他们得到了保护。"
 komi.5.t: "保护费"
 komi.5.d: "有人在门口敲门，万尼亚咒骂了一句，从仍然晕晕乎乎地躺在破旧小沙发上的阿列克谢身旁走开，看了看门上的猫眼。\n\n是个穿着制服的共产党员，万尼亚又咒骂了一句，从柜台上摸出一个信封，随后，他开了门。党员走了进来，面无表情地打量了房间里的环境，那神色显然有所准备。\n\n“万尼亚和阿列克谢·尼基福罗夫同志，鉴于你们都是共产党党员，我们特意来收集你们对科米共产党的选举献金。”\n\n万尼亚点点头，懊恼地交出了信封。他非常清楚，这钱他妈压根不是什么献金，而是披着皮的保护费！\n\n“太棒了。我想你们都还好吧？没有惹上跟法律有关的麻烦吧？”\n\n“不，同志。你们的部队保护了我们……呃，没有……没有什么麻烦。”\n\n党员笑了，看着有些纯真无邪。\n\n“不要忘了，共产党为全体人民服务。”\n\n他向着昏迷着的阿列克谢点了点头，万尼亚感觉自己被冒犯了。他从党员的眼中看见了一丝恶意——或许那只是一些光芒？无论如何，事情马上要结束了。制服男带着万尼亚家四分之一的工资离开了公寓，万尼亚马上锁上了门，然后坐在桌子旁边。\n\n天哪，他怎么会落得这样的下场？为什么是他？他走过去，抱了抱阿列克谢。\n\n“平等”绝不是这种意思。"
 komi.5.a: "对吧？"
 komi.6.t: "会议与问候"
 komi.6.d: "电车总是晚点，也就是说谢尔盖也总得迟到。他，就像他周围每一个可怜的傻蛋一样，被苦苦困在这里。时间无可救药地流逝，等待的每一秒都让他们离死亡更近一步。一个穿着棕色西装的老者在谢尔盖身边坐了下来，正是伊万·莫罗佐夫本人。莫罗佐夫是谢尔盖所在选区的国民大会议员。看到他这样一个政客居然会坐电车，谢尔盖感到很吃惊。而更让他吃惊的是，莫罗佐夫居然会转过头找他说话，“你好，我叫伊万·莫罗佐夫。你知道电车什么时候来吗？”\n\n谢尔盖对他的问题轻声笑了一下，“要么晚点，要么就永远不来了，议员。我还以为你们这些政客都有专车坐的，没有吗？”\n\n“爆胎了。不过这样还能和我的选民们见上一面。”\n\n“对了，我感觉总统和那个什么日丹诺夫走得有点太亲近了，你们那个执政联盟要提一提这件事么？”\n\n“不错，越来越多人开始注意到这个了。虽然我很想把这个问题摆到台面上，但执政联盟眼下需要团结而不是分裂。如果这问题发展到没法睁一只眼闭一只眼的地步，我会让总统知道的。”\n\n“谢了，还好有你们在忙活这档子事。”谢尔盖回答道。这时，一个人跑到电车站，大声喊着民兵把电车打坏了，现在他们只能靠两条腿走了。"
 komi.6.a: "我们很需要聊聊城里有轨电车的事情。"
 komi.7.t: "玩耍的孩子"
 komi.7.d: "科尔佐夫在下班回家的路上看到了一群孩童——最多不过十五六人。他们一边拿着玩具手枪扣着扳机，一边在口中发出“砰砰”的声音模仿枪声。而这场战争游戏中，他还听到一个小男孩这样喊道。\n\n“我可是迪勒万格，我要把你们都宰了！”\n\n“去死吧迪勒万格！”其他孩子尖叫着回应道。然后拿起手枪猛烈回击，一边还伴随着他们的大笑声。\n\n这一幕让科尔佐夫不寒而栗。科尔佐夫年轻时听到这个德国恶魔的故事，更多地是感到恐惧。因为他是个杀人不眨眼的屠夫，而且还强奸了不少无辜者。但现在这群孩子却仅仅是把他当作一个坏蛋，而不是一个恶魔。\n\n科尔佐夫想过他的儿子会对这种游戏有何反应。不知他是否知道迪勒万格那个刻板的恶魔形象。他现在想到的是迪勒万格抢走了一个女孩，然后他就可以像个勇士一样去救她？还是那个强奸女孩，当着哭泣母亲的面杀死襁褓中婴儿的恶魔？\n\n无论怎样，他都要让国民大会知晓共和国的暴力事件对这个国家年轻人造成的影响。"
 komi.7.a: "一封信肯定能解决这个问题。"
 komi.8.t: "跨过分歧"
 komi.8.d: "一群士兵伫立在横跨维亚特卡河的桥上，如老友一般谈笑风生。可实际上，这之前他们甚至不认识彼此。他们有些是科米的边境警卫，有些是维亚特卡的边境警卫。没人记得清，也没人在乎是谁先邀请对岸要不要一起偷一天懒的。他们只是厌倦了——厌倦了冲突，厌倦了失去，厌倦了活在恐惧之中，而这些是他们一些人生命中仅有的东西。“操他妈的。”一名维亚特卡警卫嚷嚷着，狠狠嘬了一口烟，“你们这些瑟克特夫卡尔的兵和咱这些人也没啥区别，都不过是想尽量做个老好人，是不？咱早就该像这样在一起快活了。”\n\n又一艘小船飘荡过桥下，船夫满脸困惑地看着这些桥上的士兵们。一名科米的卫兵笑了笑，又叹气道：“可不嘛……这可真他妈美好、和平，一部分还得归功于你们这些保皇派哩！”\n\n即使这些士兵正有说有笑地享受着这一安宁的时刻，疑云仍在头顶盘旋，驱之不散：\n\n明明和这些人很容易处得来，为什么那些政府官员们就不能想想办法呢？如果他们不得不在即将来临的战斗中面对自己身旁的这群人，手上不得不沾上这些人的鲜血，他们又会原谅自己吗？"
 komi.8.a: "另一个世界里，他们也许能做朋友。"
 komi.9.t: "武僧"
 komi.9.d: "这是一个静悄悄的晚上，瑟克特夫卡尔的街道一片沉寂。在这样的夜晚里，德米特里·帕宁会很乐意让自己放松下来。在俄罗斯的无政府状态下，生活只有无尽的挣扎和悲痛，还有从未消退过的忧虑和紧张。曾经昂首挺胸的俄罗斯人民已经被压弯了腰，在崩溃边缘苦苦支撑着。但是，那些善于观察的人，仍然可以感受到俄罗斯人身上那股不屈不挠的精神。当他从民主派办公室的窗口向外望去，形形色色的瑟克特夫卡尔人让他明白，这股精神就围绕在他身边。\n\n许多俄罗斯人都找到了他们为之团结的事业。有些事业已经证明是正义的了，但还有一些却更加黑暗。西俄罗斯的大地上，恶魔横行于世，可耻的雅利安兄弟会就是最有力的例证。正是因为这个原因，他加入了圣格奥尔基骑士团。他并不后悔他在骑士团的那段日子，他能够为俄罗斯饱受涂炭的生灵伸出援手——那些在强盗和响马眼皮底下挣扎求生的信徒们。然而，随着时光流转，他逐渐看清了骑士团陷入的误区。更甚于此，他还看清了他的领袖同样陷入了误区。他知道安季平大团长是一个好人，但无政府状态只会让人变得越来越冷血，就算好人也会如此。\n\n在他离开之前，他看到大团长变得越来越暴戾。骑士团也已经被这种暴戾所感染，而最后，他再也无法忍受下去了。他找到了新的目标：保护共和国的人民。他选择的这条路布满荆棘，共和国的政治暴力是生活的真面目，充满了不幸和危险，但无论会发生什么事情，他都已经准备好了。"
 komi.9.a: "反思时刻。"
 komi.10.t: "家的回忆"
 komi.10.d: "老人坐在家门口的门廊上，茫然地看着眼前的空地，脑海里在想着什么。那本来仅是一个念头，但随着年龄的增长，那念头不断地折磨着他，使他内心的怒火越来越黯淡。\n\n很久以前，他叫做弗里茨·施门克尔，是个年轻的德国人。他出生在斯德丁，父亲是个共产主义者，在1932年被冲锋队谋害了。老人想，那就是仇恨之火开始燃烧之时。1938年，他被征召入伍，被迫为那些谋害了他的父亲的人工作。军队中的每一天，都会使仇恨的火焰更加炽烈。如果说，世上有一种叫做“屈辱”的事物，那想必就是这种经历吧。对了，施门克尔还被迫与其妻儿分开了。\n\n然后，苏德战争爆发了。施门克尔发现，若想要打倒从他和他的家园夺走太多东西的法西斯暴徒，就必须抓住这个好时机。他自愿上了前线，迅速从队伍里脱离，并加入了共产党的游击队伍。为了避免身份被认出，他从那天起化名为伊万·伊万诺维奇。\n\n伊万·伊万诺维奇的怒火势不可挡，他成为了队伍里最优秀的战士，与其他战士一起击败了至少一个师的德军。那段回忆至今仍能令老人感到愉悦。但是，无论他杀死了多少敌人，法西斯暴徒就是能不断地推进，直到莫斯科也陷入了他们的魔掌。那之后，游击队摧毁法西斯主义的热情消散了。\n\n伊万的热情并未消散。他花了至少十年的时间，继续与法西斯抗争。他炸毁了数列火车，暗杀了许多重要的将军与领袖，一切都是为了让那些毁灭他的家庭以及精神家园的法西斯猪猡付出代价。但无论他怎么做，都没有办法打倒法西斯主义。如今，另一种更深层的情感盖过了以往的愤怒：孤独。\n\n他想知道他的家人怎么样了。他的妻子遇害了吗？他的子女呢？还是说，他们已经街区上的其他人一样，被法西斯暴徒洗脑了呢？这些疑惑始终在他的脑海里回档，直到脑海中只剩下幻想。\n\n于是，老人继续想着那个念头，那个念头也一如既往地折磨着他。\n\n那个念头是：“我想回家。”"
 komi.10.a: "“我想念你。”"
 komi.11.t: "午夜漫步"
 komi.11.d: "米哈伊尔·苏斯洛夫喜欢在附近散步。散步不仅能够舒缓他的身心，让他享受片刻远离保镖的私人时光。由于这附近的所有人都认识他，也晓得不要打搅他，因而他在这里不会遇到任何危险。在这条街上，除了苏斯洛夫外空无一人。而当他转过一个街角后，他发现了另一条同样空荡荡的大街。这可以理解，毕竟没多少人愿意在一枚德国炸弹随时可能把人炸得粉身碎骨的前提下还在街上闲逛。\n\n苏斯洛夫是如此沉醉于放松之中，以至于他压根没注意到一些微弱细碎的脚步声。这时一个男人从一条附近的小巷子里窜出，把一把刀抵在他的背上。苏斯洛夫极为震惊，很想知道究竟是谁吃了熊心豹子胆，竟敢于尝试劫持共产党总书记。于是不等那人发话，他首先发难道：“你真得以为你能拿下我吗？”\n\n“你他妈的在胡扯些什么玩意儿？赶快把钱包交出来，当个聪明家伙，免得我捅你。”\n\n“你知道我是谁吗？”\n\n“当然，一个马上就会需要一个新钱包的有钱老头儿。”苏斯洛夫尝试拖延时间，然而他并没有找出什么脱身之计。这个不知天高地厚的人正在抢劫米哈伊尔·苏斯洛夫，科米共和国的首都瑟克特夫卡尔里最有权势的人，然而那个抢劫犯却对此一无所知！苏斯洛夫本可以拿出他随身携带的手枪，但偏偏这天没带上它。他的心跳正在加速，他已经无计可施了。而随着苏斯洛夫僵在原地的时间越长，他背后的那把刀就抵得越狠。同时，那个男人的手也在不断在他身上摸索着，最终，他把手伸进了苏斯洛夫的口袋里，并掏出了他的钱包。\n\n“谢谢你仁慈的捐助。”这个抢劫犯说道。然后把苏斯洛夫狠狠地推倒在地。刮伤了苏斯洛夫的肘部和膝盖，眼镜也从脸上脱落，摔在了地上。苏斯洛夫现在躺倒在地，既看不清，又受了伤，还孤零零一人。"
 komi.11.a: "此后苏斯洛夫就不常在午夜出来散步了。"
 komi.12.t: "吾爱何处去？"
 komi.12.d: "“我要走了。”\n\n这是奥丽加说的唯一一句话。她拉开她的衣柜，把几件衣服塞进她的背包里。\n\n“什么？”伊万说道，神情变得震惊而恐惧。“是因为我说了什么吗？还是因为——”\n\n“没错。”她给背包拉上拉链，甚至都没看他一眼。\n\n“求你了，告诉我！要是我说错话了，那我知道错了还不行吗！”\n\n她闭上眼，脑海中浮现起第一次见到他的场景。他那时还是个孩子，比别的孩子胖一些。他是那么的可爱、善良，而且体贴。谁也想不到那个孩子长大后会变成这样。\n\n“不，伊万，你从来都不知道错，从来就没反省过说出的话。”\n\n她开始思索，是什么时候开始，一切都变样了。是她第一次看见他读那个法西斯分子沙法列维奇写的文章那次吗？还是他朝一个科米工人大骂“蛮子”，然后大打出手的时候呢？还是她质疑他对那些“小民族”的看法时，他对她大吼大叫那次？\n\n“别这样，奥丽加，求你了，不要——”\n\n她穿过走廊，伫立在门前。她能听到他在她身后的声音。\n\n“求你了。我发誓，真的，对不起。”\n\n奥丽加闭上双眼，试着将关于这个男人的记忆通通驱赶出去，让脑海里只留下那个胖乎乎的小男孩的身影——那个向她献了一束花的小男孩。\n\n“求你了。”\n\n她打开门，走了出去，不再回头。\n\n“不，奥丽加，求你了！”她听见伊万在喊着，“求你了，不要离开他！对不起！不管我做了什么，真的真的对不起！我求求你了！”\n\n她再次闭紧双眼，试着止住眼泪像断线珍珠一样流下来。\n\n“我爱你！”\n\n她的身影消失在街角。\n\n伊万双膝跪倒在地上，不知道究竟是哪里出了问题。"
 komi.12.a: "仇恨会腐蚀一切，包括爱。"
 komi.13.t: "战士到乞丐"
 komi.13.d: "“求求你了，同志，真的求求你了。城里我都走遍了，我知道只有这儿还接受申请了。你们肯定需要人手下矿的，对吧？我可以加班的，我可以超额完成任务的，只要你——”\n\n经理把那些文件摔在桌子上，让这个从鄂木斯克来的人噤若寒蝉。他摇摇头，眼中满是鄙夷。“我再也不想听这些屁话了。再说一次，档案里已经写得明明白白的了：你不仅是激进军国主义组织全俄罗斯黑色联盟的成员，而且还是联盟内部的下级军官。我们不可能让你这样的极端主义分子出现在我们的工人队伍里。”\n\n绝望从男人的眼中涌出来。“我已经改过自新了，同志！”他哽咽着。“我跟着亚佐夫的队伍是因为，如果我不这样的话，我……我会被枪毙的！要么比枪毙还惨！求你了，同志……我没地方可去了。我已经三个月没找到活儿干了。我现在只能从救济站领口粮。”\n\n经理皱起了眉头。“那就不是我们公司的问题了，而且这和我们谈的事情没关系。现在，离开我的办公室，不然我就叫保安了。”\n\n这些话语如同一颗子弹打穿了他的心脏。在那一刻，绝望和恐惧沸腾成了怒火。他不能再这样扯谎下去了。这个死板的官僚以为他自己是谁？不就是个瑟克特夫卡尔的小破文书么？他是黑色联盟的战士，训练有素，是纯粹的俄罗斯军人，是剿灭那些德国杂碎的完美样本！大审判正等着他们所有人，但是居然没人意识到这一点！他肩负使命，不是别的，是他妈的使命！可那个婊子养的斯大林娜却把这使命从他身边夺走了！\n\n……但他必须冷静下来。他必须保持纪律，就像许多年前他教导他的部下一样。他的怒火平息下来，这个世界的现实去而复返，向他袭来。慢慢地，他从椅子上站起身，走出了那个人的办公室。又一次被人拒之门外。"
 komi.13.a: "冬天要来了，街上会挺冷的。"
 komi.14.t: "共同的遗产"
 komi.14.d: "“这条裙子看起来像家里的那条……”莱桑·卡里莫娃看着陈列柜上的裙子评论道。\n\n下方的标签上写道，“传统鞑靼服饰。与欧亚草原上的许多其他文化一样，鞑靼人也喜欢在自己的民间服饰上染上鲜艳的色彩并饰以精致的刺绣。”\n\n“我确信你们家族的衣服肯定也是这样的。”她的丈夫蒂默尔·卡里莫夫微笑着点了点头。\n\n下一站他们参观了喀山全欧亚文化展，其中的镇馆之宝是一套盔甲，属于一个中世纪俄罗斯勇士，在它旁边则是一个鞑靼战士同时期的盔甲。卡里莫娃和丈夫停下脚步欣赏起两件盔甲精美的工艺。蒂默尔无法将目光从那套俄罗斯勇士的盔甲上挪开，他紧盯着盔甲下的说明标牌。\n\n“中世纪的俄罗斯和鞑靼盔甲反映了他们共同的欧亚传统。“BOGATYR”一词据信来自突厥语，意思是勇士。”\n\n这家自助餐厅供应鞑靼肉饼和鞑靼薄饼，这些薄饼是用酸奶和清凉的泉水混合制成的。这对夫妇在用餐时谈到了他们最喜欢的展览，他们从中学到的最有趣的东西，以及“欧亚”鞑靼人和俄罗斯人之间，那些他们曾经从未注意到的相似之处。但有点不正常，蒂默尔心想，几个世纪以来，俄国人一直在迫害鞑靼人：迫使他们放弃自己的信仰和习俗。现在他们却在庆祝二者有多相似？这是在玩什么把戏，还是有什么陌生人在其中作怪？"
 komi.14.a: "大草原的馈赠？"
 komi.15.t: "吾辈为何而战"
 komi.15.d: "“俄罗斯人曾经是骄傲的战士，诞生于欧亚大陆的大草原上，没有被虚弱的文明所玷污…”当身着盛装的男子骑马穿越草原时，影片讲述者介绍道，这部电影叙事松散，以至于人们无法看到他们的“欧亚长袍”是如何拼凑在一起的，但这对在观看影片的士兵来说无关紧要，他们正沉浸在祖先生活的欢乐中。\n\n“然而，在遥远的西部，存在着远比那些计划夺取富饶草原更虚弱、更堕落的人。”\n\n影片切换到胖贵族大吃大喝、享用奢侈品的镜头。士兵们畏缩着，没有意识到胖贵族们从桌子上抓起食物，张着大嘴吃东西是多么过分，渐渐地，在那张桌子上吃东西的胖贵族形象转换成了彼得大帝。\n\n“正是所谓的彼得‘大帝’带领俄罗斯走向衰败。他相信罗马-日耳曼人的贪图享乐就是力量，于是把他们的生活方式引入俄罗斯，导致了俄罗斯长达数个世纪的衰败。后来布尔什维克将平均主义的思想引入了俄罗斯，用安慰和承诺宠坏了曾经骄傲的人民。而所导致的结果却是不可避免的。”\n\n影片切换到德军装甲部队越境进入苏联的镜头。\n\n“罗马-日耳曼人看到了他们的机会，用武力深入到欧亚大草原的中心地带，至今仍奴役着许多战士的后代。这就是你想看到的世界吗？曾经在草原上的骄傲战士被颓废的罗马-日耳曼人所奴役？甚至连草原战士的后代也接受了奴隶制？”\n\n“不！不！不！”怒吼伴随着男人们的哭声一同传来。"
 komi.15.a: "简单的技巧也可能有大用。"
 komi.16.t: "逃离苦海"
 komi.16.d: "[Get_Event_KOM_16_Desc]"
 komi.16.a: "“我他妈的才不是为了这些参军的。”"
 KOM_16_Moskowien_alive: "真他妈冷啊。维尔纳在心底暗骂，他原地跺着脚，想借此取取暖，却不顶用。伏特加的最后一点辣气儿，也化在自己肚里了。他早就想结束这无休止的站岗工作，找几个土匪杀一杀，结果发现远处有一群人。\n\n这位士兵瞬间忘记了自己的不适，他端起步枪，摆好架势，大声喊道：“埃里希，有一群人正在靠近！”一名队友很快就赶来他身边。人群缓缓靠近后，维尔纳嘟囔道：“难民。”领头的是一个憔悴的妇女，怀中紧抱着一个女娃娃。看那娃娃的眼神，好像已经几天没吃东西了。妇女身后跌跌撞撞地跟着一位年长的男人，他双手紧紧抓住她的肩膀，眼睛似乎看不见。后面还跟了大约五十个人，全都是类似的情况。“站住！”维尔纳用德语喊道，“你们进入了莫斯科专员辖区！”但人流仍然在继续向前涌动。犹豫片刻，他上前靠近难民队伍，把刚才那句话用俄语重复了一遍，随后他端起步枪，瞄准领头的女人。\n\n埃里希在人群中行动迅速，搜寻难民队伍里散落的财物。维尔纳尽量装作在例行公事，但他的身体不听使唤，老是颤个不停。要是强盗，他倒有能力对付，可这些人看起来像是地狱里的亡灵。“为什么要进入莫斯科？”他壮着胆子问道，“这里可没有你们的好处。”那妇女也盯着他，眼神呆滞木然，“孩子，”她的声音使他心里发毛，“就算你把我们全都杀掉，也比留在摄政的俄罗斯好。”\n\n之后，这群难民们滔滔不绝地讲了几个小时，每一个故事都使他备受震惊，令他无语凝噎。工作结束后，他回到哨所，打开了一瓶伏特加，咒骂起日耳曼尼亚，咒骂起塔博里茨基，最后咒骂起人类本身来。"
