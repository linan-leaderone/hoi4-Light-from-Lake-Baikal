 KOM_349_zhdanov_alive: "每次党内会议，苏斯洛夫都常常满腹牢骚，因为他从没有在其他人的发言中听到过什么有价值的东西。不过，要想改变历史的进程，更好的方法是引导它而不是强行扭转它：在此处以低语施加阻力，而在彼处以沉默促其推进，直到每一小部分都被潜移默化且不可逆转的改变。当它们汇聚到一起时，量变就会引起质变。\n\n这就是历史缓慢演进的真相：不太符合马克思主义，但足够巧妙。\n\n党正等着他去领导，一向如此：尽管他与党内其他理论家进行了不少…激烈的讨论，他还是非常喜欢这些男男女女的陪伴。苍白的面孔，灰色的制服，大众的长相，这就是理想中的党。现在这些党员正围绕着党的领导权问题鸡飞狗跳，这是苏斯洛夫手里唯一的武器，而他还不得不将其拿到台面上来供大家讨论。\n\n正是因为领导权，党现在才能聚集到一起开会。有一个发言很简短，但一针见血：关于我们的言论和思想，我们该说什么，我们能说什么，大家各执一词，公说公有理婆说婆有理——而那些人似乎并不怎么关心党是否还团结一致。确实，那些人似乎更关心如何实现非民主集中制下的民主，或是为了一己私利而损害党的利益。在现在这个艰难的时期，这些不确定因素实在让人担忧。\n\n苏斯洛夫点了点头，是时候把讨论重心转到唯一重要的事情上面了。就像一位老校长解决操场上打闹的顽童一样，他提议道，对党内多名重要成员作出停职的决定，包括备受尊敬的布哈林娜和日丹诺夫。当然，这个停职只是暂时的，其完全是从他们的身体健康角度出发，在于保障他们的生命安全。\n\n苏斯洛夫字斟句酌，但他还是无法控制自己微微抽搐的面颊。这个手段很不马克思主义，甚至不算巧妙，但它是有效的。"
