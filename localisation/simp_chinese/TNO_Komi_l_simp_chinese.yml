 KOM_the_minutes_of_the_congress_desc: "又一年过去了，民主同盟的代表大会为了治理我国，一直夙兴夜寐，然而我们的境地……依旧那么倒霉。如今，裂痕开始显现，在整个共和国内上演的派系斗争也出现在了同盟中，而且愈演愈烈。\n\n为了继续保护科米，阻止激进分子夺权，我们得当机立断，迅速将敌人消灭。"
 KOM_the_last_years_of_the_voznesentsi_desc: "我方执政同盟由民主派系中最左的一派——即由尼古拉·沃兹涅先斯基领导的“沃兹涅先斯基派”——领导。在该派系的领导下，科米日新月异，在德军的轰炸之下完成了重建。并且在这个过程中，不仅伤亡不大，还吸引了许多难民入住我国城镇。然而，凡事没有十全十美的。沃兹涅先斯基与极左派，特别是安德烈·日丹诺夫，有着骇人的关系，而这始终令执政同盟中较为保守的成员感到不安。\n\n至于沃兹涅先斯基派能否守住政党领袖位置的问题，只有时间才能解答。或许不久后，这位置就会被另一派夺去。"
 KOM_speak_with_stalina_desc: "斯韦特兰娜·斯大林娜，苏联著名官僚约瑟夫·斯大林之女，是我方最宝贵的资产之一，有一手镇压激进分子的好方法。她的方法素常为了事半功倍而显得冷酷无情，不过总的来说，在应对敌方的阴谋时特别有效。\n\n许多人认为，保证她对我方忠诚，并让我党接受更多来自她的影响力，是保证我方霸主地位的关键措施。尽管部分更讲原则的民主派抱怨她所谓的威权主义，但接触她绝对对我方有益。"
 KOM_our_paramilitaries_reports_desc: "我方准军事组织指挥官彼得·格里戈连科直截了当地向我们报告了最新的街道观察情况。这份报告跟以前的报告一样，没能让我方敢于控制科米共和国的重要道路。\n\n被苏斯洛夫和古米廖夫控制的准军事组织与日俱增，其成员们走上街头，控制了仓库和投票站，甚至还拿下了瑟克特夫卡尔的整个街区，而我方的军队却只能畏畏缩缩，无力保卫与民主派结盟的地区和我方剩下的资产。对此，我们必须得做些什么，否则总有一天，当公民们放眼望去时，会发现全国都是意欲摧毁民主制的激进分子。"
 KOM_the_government_in_check_desc: "无论用何种方法，我国政府内都没有什么能躲得过危险。当我方正无所事事地摆弄着大拇指时，左派和右派都在精心策划、实施着阴谋诡计——而我方竟无法反击。\n\n我方好比是象棋棋盘上的王，两边都被车牢牢将死。可供我方选择的走法很少，因此我方绝不可走错，否则游戏就结束了。为了保卫科米的民主火焰，我方必须制定一份灵活的计划，并严格地遵守它。共和国的命运就指望它了。"
 KOM_eyes_to_the_left_desc: "在科米的政治斗争中，古米廖夫不过是一只小小的害虫，我们需要应对的，是某个更大的威胁：由“木偶师”苏斯洛夫和其亲信所统领的左派激进分子。鉴于越来越多的街道被他的准军事组织占领，并且他在民调中的支持率也正逐步上升，当前的第一要务便是处理这帮左派分子。\n\n为此，我们必须成为民主制度的苏斯洛夫，让政府监视共产党的所有爪牙。这样用不了多久，极左派阴谋家的领袖就得亲自出面，对抗我方用以消灭他们的计划。"
 KOM_observe_leftist_paramilitaries_desc: "在我国，每天都能看见沿街游行的准军事组织。每一个有点理智的阴谋家都清楚，全国所有政党——包括我党——都把准军事组织当作命脉和无形之手。\n\n既然准军事组织在我国如此重要，那么，调查他们的计划简直易如反掌——监视暴徒们的言行就行了。只要派出特工监视公民，我们就能确定敌人每时每刻的藏身之处。"
 KOM_the_spreading_red_influence_desc: "从平凡的小餐馆到投票站，再到人们谈论的话题，镰锤旗的阴影渐渐地笼罩了一切。一般的公民们渐渐加入了极左分子的行列，成为了共产主义的忠实拥趸。\n\n我方准军事组织必须立即中止共产主义或社会主义宣传的散播，并代之以我方愿意提供给公民的信息。我们将加强投票站的警备，并检查每一位有参与左翼活动嫌疑的公民，如此必能使左派的努力付诸东流。"
 KOM_the_strike_from_the_right_desc: "好消息是，右派正在帮助我们抵御左派的威胁；坏消息是，此举好像并不对我方有利。\n\n法西斯分子抓住了我方处理共产主义威胁的机会，扩大了自身的影响力和势力范围。像左派一样，越来越多的人讨论起了新的涂鸦，恐吓选民事件和由古米廖夫领导的准军事组织发动的袭击事件也日益增加，而目前还没有迹象表明此种状况会在短期内结束。我们必须召开一场会议，起草一份应对这种新威胁的计划，并着手于实施它。"
 KOM_a_new_face_question_desc: "显然，我方的攻击使得左派政党分裂了。这是好事，然而一个难题也随之诞生：我们不知道那个跟共产党决裂的人是谁。\n\n关于这位人士，我们已经掌握了三条小道消息：众所周知，这人在党内已经有了很大的影响力；据传，这人曾经也是苏斯洛夫的副手，但他（或她）如今已经自愿与苏斯洛夫划清了界限；这人目前在左派内享有着更大的权力。我方现有的关于此人的一切信息，都仅仅是从以上三条小道消息中推理出来的。在这位在科米政治斗争中登场的新竞争者开始进攻我方前，我们必须赶快搞清楚，这位与左派决裂的人士到底是谁。"
 KOM_eyes_straight_ahead_desc: "虽说从左派和右派中，挑一个“更加邪恶的”出来会比较有吸引力，但我们相信，双方都危害到了民主制度，若是选择应对一方，结果只会是另一方的力量增强。\n\n真正的解决方法不是出击，而是自卫。民主制绝对可以运作下去，我们所需的仅仅是两种意志：政府解决困扰我方的问题的意志，和人民反抗激进派的压迫的意志。只要将这两种意志鼓励起来，不仅我方将幸存下去，共和国也将继续为人民而矗立。"
 KOM_distance_from_zhdanov_desc: "我国政府内部弥漫着一种不安的情绪，其来源有两个：一个是我方领袖沃兹涅先斯基同志，一个是有关领袖个人关系的传言。据说，沃兹涅先斯基和极左派领袖安德烈·日丹诺夫有些关系，两人起码是私人朋友。\n\n据我方猜测，这些相当令人担忧的谣言是苏斯洛夫制造出来分裂我方的。虽说谣言肯定有来由，但以防万一，我们还是得请求沃兹涅先斯基同志断绝与日丹诺夫的关系，并让我们与日丹诺夫领导的任何政党组织保持距离。"
 KOM_reinforce_the_center_desc: "“记住，公民们，共和国的希望并不存在于激进派的邪恶谎言中。激进派之所以要制造谎言，是因为想把对我们的统治没有信心的人引诱过去，诱骗他们走进天罗地网，再给他们洗脑，让他们为激进派的目标服务！面对着无穷无尽的谎言，我们必须坚持下去。苏斯洛夫和古米廖夫再也不能把公民骗到他们那边去了！”\n\n在对议员的演讲中，斯大林娜概述了我方同激进派战斗的计划。她说的没错，中间派必须坚持下去。所以，我们不仅要尽全力保护它，还要防止公民落入极左派或极右派的魔掌中。"
 KOM_the_face_of_the_movement_desc: "斯韦特兰娜·斯大林娜是谁？是我方的资产；是一位雄辩家；是一名战士。\n\n近年来，在守卫共和国之火的事业中，斯大林娜的地位愈发重要。她在科米公民心目中的知名度也越来越高。作为一名热衷的反革命主义者，她用言行与瑟克特夫卡尔等地的敌人针锋相对，说服许多人加入到民主大业中来。如今，为了摧毁激进派，我们越发地需要她。"
 KOM_let_them_burn_themselves_out_desc: "俗话说，敌人的敌人是我的朋友。那帮人当然不是我们的朋友，但在巩固共和国政权时，他们相当有用。\n\n左派和右派都憎恨民主制，这不假，然而对于他们而言，还存在着更加邪恶的东西，他们甚至宣布要与这东西一决雌雄。这东西是什么呢？正是他们彼此。直至今日，双方的准军事组织仍然在街道上战斗，希望让自己的意识形态支配瑟克特夫卡尔和共和国。“胜利”的一方一旦精疲力尽……就决不会再想与我方作战了。"
 KOM_eyes_to_the_right_desc: "共和国内，阴影正伺机以待。黑暗隐藏在瑟克特夫卡尔的表面下，等待着时机，密谋着进攻。\n\n阴影的主人不是别人，正是列夫·古米廖夫，科米右翼准军事组织的共同领导人，可能也是一些政治家的头头。我们可以同左派谈判，但古米廖夫却不行，在我方的政府倒台前，他的阴谋决不会停下。我们必须紧盯右派，摧毁他们——让我们从眼观六路、耳听八方开始。"
 KOM_armed_activities_desc: "人人都知道，科米的右翼准军事组织成员很喜欢带着武器耀武扬威。每天在街上游行时，他们的身上定会带着钢管和匕首，有些甚至还拿着手枪和步枪。他们这样做目的，是威胁那些胆敢与他们针锋相对的人。\n\n不过，有一种方法可以应对古米廖夫的疯狂，那就是去跟踪那些组织的行动，记录下它们的位置。如此，我们没准能找到古米廖夫不想让我们知道的信息。对我方而言，这样最好了。"
 KOM_the_extent_of_the_shadow_desc: "我国政府仅仅同意了古米廖夫担当极右派的领袖，从来没有允许他去干别的事。古米廖夫特别擅长歪曲、隐藏自己的个人关系，弄得我们几乎没法确定他在共和国和国家机关内到底有多少影响力。在击败古米廖夫前，我们得先找出他的藏身之地。为此，我们必须明察秋毫，把“右派木偶师”的特务一个个揪出来。"
 KOM_the_strike_from_the_left_desc: "胡同的墙上被粗鲁地喷上了红星的涂鸦。街头巷尾的房顶上，时时刻刻挂着飘扬的镰锤旗。山上有眼，墙外有耳，到处都是苏斯洛夫的密探。\n\n我方对抗古米廖夫和右派的行动开始后，科米街头的共产主义活动愈演愈烈。左派抓住这个机会，利用我方的盲点，也开始了对抗右派的行动，希望能一劳永逸地摧毁右派。这种状况在表面上对我方有利，然而我们也要考虑到，一旦没了古米廖夫，左派就会调转枪口，指向一个新的目标：我们。我们必须赶紧备好应对计划，以防被一支电照风行的红军打得措手不及。"
 KOM_believe_in_svetlana_desc: "在我方对抗激进派的战斗中，斯韦特兰娜·斯大林娜是我方最重要的资产之一，或许也是唯一有能力消灭古米廖夫的政治家。她的演讲不仅能启发我方的政治家，也能激励我方的支持者，让他们更愿意为祖国而战。\n\n斯韦特兰娜正是前进的道路，唯有对她充满信心，让她高举着民主的火炬和人民意志的火焰引领我们前进，才能彻底地摧毁右派（和左派），为科米带来秩序。我们要以她为榜样，让共和国永远国泰民安。"
 KOM_the_interlude_desc: "虽然有可能只是暂时的，但似乎就目前而言，一切都安定下来了。阴谋家们远离了公众的视线，或许是准备在黑暗中继续密谋。无论是街道，还是立法机关，都变得越来越平静，往日的混乱似乎已随风而去。\n\n然而，这样的平静是有原因的。不久后，科米共和国将举办全国大选，再一次对民主体制进行考验。现在，凡是希望领袖胜选的政治派系，都在谋划着策略、琢磨着两件事：公众的支持度和准军事组织控制的地区。行动的时间已经结束，下一阶段属于制定策略。"
