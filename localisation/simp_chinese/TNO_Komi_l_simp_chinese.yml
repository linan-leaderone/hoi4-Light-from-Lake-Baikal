 KOM.350.t: "红色风暴"
 KOM.350.d: "伊万诺芙女士端详着红色的斜墙，她谨慎地不在脸上做出任何表情。这群“纵火犯”，或者像他们自己认为的身份那样——艺术家，他们在使用调色板方面绝对是符合远视主义的。他们以粗犷的线条和笔触为基础，构建了一种夸张的，甚至可以说是令人感到困惑的，黑白相间的马赛克图形。到处都是飞机轮廓般的角状图案，也许它们是火箭？——从周围闪烁着的薄雾中升起，盘旋在各种各样的红色字体组成的海洋中，好似波提切利的《维纳斯的诞生》。\n\n在这幅作品的底部，有一条宣传标语：今天的社会主义就是明天的世界——紧跟远视主义步伐。\n\n伊万诺芙轻嗤一声。如果想要打动科特拉斯青年美术学校的校长，他们还需要做得更好。她用海绵蘸了蘸水桶里的水，开始把这种业余的热情抹去。也许他们的下一幅作品会更卓越，至少能减少对描廓的滥用。\n\n第二周，这种宣传又回来了，比以往更加醒目和花哨。这群“纵火犯”，不论他们是谁，显然已经以加倍的努力来作为回应了。更大胆、更疯狂的红色迷雾弥漫了每一个角落。标志进步的新象征，是一个奋进向上的箭头，冲上由深红的手臂和手握锤子的图案组成的海洋，直上巅峰。在这一切的中心，一枚火箭，搭载着象征原子的纺锤状轮形图案，像木星一样，在太阳那红色的光芒中腾空而起。\n\n宣传标语被缩短了：今日领袖——明日群星！\n\n伊万诺芙女士仔细地看了又看，然后，她笑了起来。这真是太大胆了，这简直太可爱了。她抄起一支画笔，用蓝色颜料写下建议。如果这一切的“罪魁祸首”能定期回到这里，也许她至少可以教教他，一些关于那该死的描廓的东西。\n\n就这样，这种古怪的关系继续着，新的标语在墙上绽放，仿佛预示着一个超乎想象的春天即将到来。"
 KOM.350.a: "属于社会主义者的心照不宣。"
 KOM.351.t: "党组织法令A221号"
 KOM.351.d: "安德烈·日丹诺夫很少皱起眉头，除非面对巨大的政治歪曲（这在科米共产党中并不罕见）。他办公桌上堆积如山的文件，只是在渐渐减少，这对他的偏头痛毫无帮助。\n\n他审查的每一份文件都必须分别得到党的总书记和主席的批准——现在这两个职位都属于他。正面和反面的签名，意味着准许对他们的工作进行非常细致入微的校订。而这仅仅只是一个开始——因为那些与这些文件有关的，并且还活着的人必须被带到总书记面前进行审核。下一场审核，天啊，这个人比预定时间晚了三十分钟。得搞快点。\n\n日丹诺夫向一名警卫挥了挥手，让他把下一个人带进来。一个衣衫褴褛的人跌跌撞撞地走上了铺着地毯的地板，双手颤抖。他身上仍然穿着那种典型的官员服装，现在上面满是窟窿，有些地方还打着补丁，他抓着的那块破皮革显然曾经是一只手提箱。他困惑地看了一会儿，然后跪下来，向总书记鞠躬，浑身因用力过度而发抖。\n\n“总书记，请修改开除我党籍的决定！我——我唯一的罪过就是批评了我们的宣传工作——罪大恶极，可是——”\n\n“安德烈·别列津，根据党组织法令A221号，你的开除令无效，你在宣传工作小组的职位将被恢复，我有责任通知你，党将不再批准大规模开除党员。相反，我们将逐个评估指控，然后——”\n\n日丹诺夫抬起头，看到这个男人正抱着一名困惑的卫兵，如释重负的抽泣着。日丹诺夫叹了口气，在表格上打了个勾，然后把它放到已经完成的那堆表格上。那几天将非常漫长。"
