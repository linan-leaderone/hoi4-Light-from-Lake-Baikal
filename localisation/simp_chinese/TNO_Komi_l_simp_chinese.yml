 komi_SMR_regional.6.t: "聚焦教育"
 komi_SMR_regional.6.d: "长期以来，共和国教育政策都是青年改革者联盟的核心政策。此时此刻，教育政策的普及性、教育质量和效率等各个方面，都受到国家的重视。\n\n行政和立法机关已经拨下资金，准备用于这些方面。现在，这些政策和措施已经在各级政府部门的管理条例中得到落实，从学校考试密度的分布、到标准化测试的制定，诸如此类。\n\n然而，国家在教育领域最大的成就，也许是从学生到老师、再到政府官僚都一致同意，教育的质量已经大大提高。严格的教育资格，吸收、呼吁流亡和侨居国外的学者，以及在科学领域投入的资金和设备，都促成了这样的功业。\n\n尽管共和国的学术水平还远远不及如德意志国、共荣圈或美国这样的世界列强，但差距正在迅速缩小。世人普遍承认这一点。\n\n同时，这一切都要归功于青年改革者联盟。"
 komi_SMR_regional.6.a: "俄罗斯学术界的未来！"
 komi_PSD_regional.1.t: "民主中心有能力管控局势"
 komi_PSD_regional.1.d: "瓦列里斜眼盯着那块标语牌。看起来他向主权民主党提出的请求不过是一场徒劳：尽管他极力反对，但那只亮蓝色的熊还是布满了手臂大小的标语牌。一片丑陋的蓝红白飞溅在灰色的画布上。瓦列里向自己保证，一旦这一切结束，他会抽出一些时间，向那位视觉设计师提出一些经过自己深思熟虑的建议。\n\n嗯，这个标志并不重要。瓦列里拿着他的标语牌，开始了长达20分钟的长途跋涉，来到他的指定位置。至少他幸运地得到了这个位置：他听说由于路途遥远，一些志愿者不得不在指定位置过夜。当他到达小公园广场时，他把自己的标语牌立在几张椅子旁边，灯光闪烁标语牌上写着：“关于民主的讨论！欢迎大家！”\n\n第一个走进他临时搭建的摊位的是一位领养老金的人，一位花甲之年的女士紧握着自己的手提包。瓦列里扶着她坐到他对面的座位上，但那位女士却呲着牙冲他咆哮道：“滚出我的地盘，反动分子。这个地方不会欢迎你这种人，永远不会。”\n\n瓦列里只是笑了笑，从包里掏出了自己的秘密武器：一瓶充分搅拌过的冰镇茶。“反动分子？您用了一个非常有意思的词，夫人。我想多听听您对我们的看法——如果我没猜错的话，您住在彼得罗夫街吧？我们的代表从未去过这个地区……”\n\n下午渐渐过去了，云彩在飘过天空而去，最终消失在远方的地平线上。瓦列里以灵动的语言，带着这位女士领略了民主理想、主权民主党的宣言和政策制定，以及工会主义的议程安排。当这位女士离开的时候，她的脑子里充满了奇怪的新思想和一些更奇怪的东西——对民主的同情。\n\n当瓦列里满意地在日志上记录时，他用红笔写下了这位女士的名字，附带一颗星星。"
 komi_PSD_regional.1.a: "密切关注此人——如果发现任何可疑活动，立刻逮捕。"
 komi_PSD_regional.1.b: "准备好配套的拉拢行动，也许她是潜在的支持者？"
 komi_PSD_regional.2.t: "够了！"
 komi_PSD_regional.2.d: "叶卡捷琳娜晕倒在她的桌子上。一切发生得很突然——前一秒她还睁着眼睛，下一秒就陷入了黑暗之中。声音在税务部门的长廊里回荡得又长又响，就像杂物掉落在巨大的桌子上，她的手指还在打字机上不断抽搐着。输入的字母溢出了纸张——随后一切陷入了寂静之中。\n\n尼古拉突然感到一阵畏惧，但只有一瞬间。他的视觉变得有些迷离。他把打字机从她还在抽搐的手上移开，小心地把文件移到安全的地方。里面有很多有价值的信息，如果被老板知道他们只是为了健康问题而浪费了办公用品，她会杀了他们两个。\n\n他把她的头枕在胳膊上，把夹克披在她背上时，这个中年女人没有任何反抗。二十个小时不间断的工作：她不昏迷才真是个奇迹。好吧，他最多也只能做那么多了。他拿起她一直在写的文件，尼古拉回到自己的位置上，开始用自己的话来编写。事实上，他知道她在做什么工作。他们现在都在做同一个项目，就像过去20个小时一样。\n\n他的手指在微风中微微颤抖，他输入：税务欺诈调查，西俄罗斯共和国，公民号码K98133-21D。姓名：德米特里·安德烈耶维奇·贡恰罗夫。涉嫌违规：滥用竞选资金达200万卢布……\n\n妈的，他感到一阵眩晕，就像翻天覆地！尼古拉咒骂着这个错误，又去倒了一杯茶。这次腐败调查简直是人间地狱，不过伊丽娜是他所知的最好的酿酒师，也许这次他回来后她还愿意与他调情。"
 komi_PSD_regional.2.a: "清除腐败，一笔账一笔账算。"
 komi_PSD_regional.2.b: "犯了这么多错误，我们得到一种新模式。"
 komi_PSD_regional.3.t: "快去投票！"
 komi_PSD_regional.3.d: "活动记录，投票登记运动，19XX-XX-XX。首席组织官和书记员：阿尔捷米·图沃尔科夫\n\n事实上，我没料到有这么多人参加——说真的，我真的根本想不到会有这么多人参加。从我们的分析简报来看，大多数地区选民都是那种典型的对政治漠不关心的公民。而通过我自己和工厂经理在一起的多次互动交流看来，他们只期望生活中的美好事物，而从来没有思考过自己应负的义务。\n\n然而，这一事件显示了该地区真正的希望。我不知道是因为我们的公务人员表现出值得称赞的热情，还是因为我们在“政府为所有人服务”运动中所提供充满热情和同情的服务。不管怎样，我们坚信合作的许多服务机构在这次竞选中的表现值得高度赞扬，近60%增长的投票登记人数在很大程度上取决于他们许多人的努力。特别鸣谢米特沃尔家族，他们在帮助建立我们的谈话茶室方面的宝贵经验极大地提升了我们的公众形象。（注：考虑将他们纳入我们的政府机构？）\n\n但是，我们不应该把一个偶然的成功案例当作未来取得胜利的可靠保证。下面我概述了关于处理公共关系几个方面的注意事项，我相信，我们可以做得更好。总之，我们应该考虑对老年选民采取邮寄投票的方式，并将其与针对老年人和赡养其家庭的竞选活动联系起来——如果我们不主动去找他们，这些人就不太可能自己去投票。\n\n即便如此，我们也不要回避那些真挚的褒奖：我谨代表俄罗斯政府感谢我们的选民和不知疲倦的工作人员，感谢这场取得巨大成功的运动。如果所有俄罗斯最优秀的人都和我们在一起，谁能有能力和我们对抗？"
 komi_PSD_regional.3.a: "我们离人民越来越近，心连心。"
 komi_PSD_regional.4.t: "弱者定会受苦…"
 komi_PSD_regional.4.d: "校长坐在法比安对面，一脸茫然。这些事情还带有一定的风险，他心里很清楚：没人能确信孩子们的耳朵能听得进什么，尤其是某些不受国家欢迎者的孩子，但即便如此，他还是得做自己该做的。\n\n当然，最好是通过私下沟通的方法来解决这个问题。“法比安，你知道你为什么坐在这里吗？”\n\n法比安因脾气浮躁而不断摆弄校徽的手停了下来，只朝校长投去了一个恶毒的眼神作为回应，然后又低下头将注意力转回到他肮脏的手指上了。校长叹了一口气，不由做了个深呼吸。如果法比安对萝卜没有反应，那么就该换上大棒了，“法比安，我就直说了。这不是你第一次来这里，也不是你第一次袭击别人了。我们知道，你打的那些孩子们的父母做了一些——没有得到批准的行为，但学校并没有对他们区别对待，对那些孩子们的教育也和对其他孩子的一样重视。你有什么资格去殴打他们？”\n\n也许是他声音中的怒气让法比安作出了回应。他抬起头，脸上带着奇怪的笑容。校长感到胃里一阵翻腾，他强忍着吐意，感到一种模糊不清的情绪，背后一阵恶寒袭来。出问题了，绝对有什么地方出大问题了。\n\n“因为他们让我这么做的。他们告诉我说，我们的国家正在重新变得伟大，所有的外国佬和寄生虫——左翼分子和德国鬼子，他们都要被扔进垃圾箱了。他们说俄罗斯注定要伟大，我想要我们的国家变得强大。”他挺起胸膛，“就像父亲希望的那样。”\n\n校长紧紧抓住桌子。他身体和精神上的不适都到了极点。“谁，法比安？是谁告诉你这些的？”"
 komi_PSD_regional.4.a: "“电台，总统，所有人都是这么说的！”"
 komi_PSD_regional.5.t: "政治的中心"
 komi_PSD_regional.5.d: "这一次，斯韦特兰娜·斯大林娜，面带微笑。伊万·伊万诺维奇·伊万诺夫几乎不敢相信自己的眼睛：即使是在旧共和国时期，他们邀请她参加自由瑟克特夫卡尔电台的特别节目时，她也很少露出比这苍白得多的微笑。然而现在，她却在向聚集在她面前的成员们散发着像千瓦白炽灯的光芒一样温暖人心的灿烂笑容，伊万诺夫承认自己忍不住有点嫉妒。看在上帝的份上，这些人甚至不是斯大林娜的盟友：都是些技术官僚和左倾分子。她到底想干什么？一系列的仪式性握手和一顿晚宴招待？\n\n随着活动的正式开始，他的困惑被消除了。当技术官僚们这群大男孩像孩童一样笑着说闲话时，斯大林娜清了清嗓子，说了伊万诺夫从未料到的七个字：\n\n“我站在你们这边。”\n\n委婉地说，这是一个惊喜。在寂静中，斯大林娜开始用她像激光一样的锐利眼神盯着房间里的每一位关键成员，依次审视着每个人。她重申：“我支持你们，先生们。我知道我们党派过去在一些问题上和你们有意见分歧。收入再分配问题。工人的权利。某某预算案的通过。我们不会，也永远不会完全一致。”\n\n斯大林娜点了点头，好像在说服自己。“但我们现在正在组建一个新的政党：一个以平衡和理性为教条的政党。我们将倾听所有人的心声——更重要的是，对于你们这些欢乐的先生们，我们将倾听你们的心声。而我们只要求你们成为其中的一员，之后，我们就可以开始谈论一些真正的问题了。我向你们保证，先生们——全世界都在屏息以待。但你们必须先和我们一起抓住机会。”"
 komi_PSD_regional.5.a: "我去，这个政治操作令人印象深刻。"
 komi_PSD_regional.6.t: "放长线，钓大鱼"
 komi_PSD_regional.6.d: "自从与莫罗佐夫的旧联盟分裂以来，尼古拉·雅洪托夫长时间以来一直照料着他的小小的俄罗斯民主联盟党派，事实上，他几乎已经不记得为什么会分裂以至于自己被青年改革者联盟赶了出来：也许是因为独立工会主义的糟糕之处。这些事总是最热门的那个话题。\n\n不管怎样，即使岁月对他的小派系不友善，他也不愿意把它拱手交给任何一个乡巴佬暴发户，去按照他们的意思，与他们建立一个政治联盟。没错，他和伊万纳有过分歧，是的，伊万纳在他的队伍里和其他人的斗殴次数比他的手指加起来都多，但他能让党团结在一起，即使有那么多人对他指引的方向失去了信心——如果他现在停下来，对他毕生的工作意味着什么？\n\n这些内容就是雅洪托夫告诉斯大林娜的东西，他们此时正坐在首都地区一家不太破旧的咖啡馆喝着热茶，雅洪托夫盯着她那双锐利的眼睛，感觉自己正在面对一个猎人，他想要退却的本能冲动在喉咙里滋长着。即便如此，他也不想拒绝这种款待——上一次他被那条该死的告密毒蛇鲍里斯整的损失惨重。\n\n斯大林娜开始对那个颤抖的小个子男人说话，这个男人因疲惫而有些驼背，但他的双眼却还充满着怒火。此前她翻阅了一页又一页的心理档案，此刻她再次思考自己的评估。这个人看起来很固执，很老，快要燃尽自己的生命之火，现在正坐在一个小政党的船上浮沉。那么，如果对他的党派提出议案或许是莫罗佐夫说的好主意？当然还有比这更好的办法来建立联盟。\n\n她叹了口气，还是认为这个想法不值一试。没有比这个活跃的人物所呈现出的机会以外更好的方式，来建立对她政府的信任了。现在，她进退维谷，只得勉强笑了笑，站起来说："
 komi_PSD_regional.6.a: "“雅洪托夫先生，考虑合作吗？”"
 komi_PSD_regional.7.t: "伊万诺夫的节目"
 komi_PSD_regional.7.d: "谢尔盖·伊万诺夫礼貌地向痛哭不止的中年女士点头致意。等着那位女士，像婴儿被噎到的声音一样的抽泣声，渐渐平息下来，伊万诺夫才低声说道：“我们为您的损失感到非常抱歉，雷科娃女士。过去几年的时光对我们大家都很残酷，但我的心也同样在为您和您的儿子滴血。”\n\n提到儿子，雷科娃又感到一阵浪涌的悲伤。“我的儿子——我的儿子——他手都这样了以后还怎么工作？去哪打工——我问你？最近又哪哪都在裁员——”\n\n“是的，令郎的手被机械修理店的风琴研磨机绞坏了。我听说这家店已经因为资金短缺倒闭，夫人，那些因疏忽大意而导致您儿子受伤的人已经收到法律制裁了，希望这能让您宽心一些。”\n\n趁着雷克娃夫人还在小声啜泣的时候，伊万诺夫赶忙向录音室的人打手势。是时候好好地给这段节目收尾了，他们可以开始清理这位女士流的满地都是的眼泪了。天哪，这肯定会留下痕迹的。\n\n“共和国最新预算显示，未来三个财政季度经济将持续低迷，像雷科娃这样的女性只会更加焦虑。辛苦挣来的积蓄正在枯竭，企业破产，她们的收入更没有着落。而在俄罗斯的工人们辛勤工作、苦苦挣扎之际，真正的问题并不在于政府是否会采取行动重建经济。”\n\n伊万诺夫故意停顿一下，挑起听众兴趣，“问题在于，究竟是政府主动干预，还是俄罗斯工人强迫政府出手。感谢各位收听我们的节目——我是谢尔盖·伊万诺夫，这是来自自由俄罗斯电台的报道。现在，是我们赞助商的广告时间……”"
 komi_PSD_regional.7.a: "“经济坏上加坏——俄罗斯还有什么新鲜事吗？”"
 komi_PSD_regional.8.t: "主权民主党内的不满"
 komi_PSD_regional.8.d: "有消息说，由于党的路线看起来充满了对俄罗斯族的偏见，主权民主党内目前异议繁多。党内的许多人支持当前的政策，但也有很多人对其进行了批判，认为它会对俄罗斯及其价值观造成严重危害。整个党因此分裂成了两派，如果我们不加以干涉，此问题可能会造成党的进一步分裂，甚至动摇我们的民主制度。\n\n当下的这个政策，或者说，这些政策，是在许多年前得到了我们党的党员采纳，并受到了全党支持的，当时的政策方向就是严厉批判改正俄罗斯过去的一些行为，特别是帝国时期的那些行为。而那些支持者，尤其是那些帮助制定这些政策的人，主张这些政策是很有必要的，因为它们能激励俄罗斯朝积极的方向发展，吸取历史上失败的教训，取得一个又一个进步。然而，也有人认为当下的政策充满了对俄罗斯族的歧视，应当尽快废除。批评者们说，这种政策妨碍了建设强大统一俄罗斯的理想，而党如果力行这样的政策，必将削弱自己的实力，长远看来，也会削弱共和国的力量。\n\n为了维护党内团结，我们必须采取行动。如果我们想要一个强大的俄罗斯，就必须要建设好一个强大的党。"
 komi_PSD_regional.8.a: "必须维持稳定！"
 komi_PSD_regional.9.t: "老兵"
 komi_PSD_regional.9.d: "“啐！我可不傻，你们要不是为了喝酒，没人会来这里。”\n\n娜堤娅和全俄罗斯最固执老兵的争论——老人名叫瓦季姆——白热化了。娜堤娅叹了口气，甩了甩手以示放弃。除了帕维尔，娜缇娅的朋友在一小时前就离开小屋了。现在，她也要走了。帕维尔坐在门廊前的一把椅子上，朝着娜堤娅笑着，这让女孩脸红到了脖子根。\n\n“你可真是交了些奇怪的朋友。”帕维尔尖锐地说。他起身后，娜堤娅瞪了他一眼，打了下他的肩膀。虽然娜堤娅不想承认，但帕维尔也并没有完全说错。她为什么整天要和一帮士兵晃悠？她的朋友来这里只是来享受两样瓦季姆永远不缺的东西：酒和故事。瓦季姆确实是个有趣的人，但对于瑟克特夫卡尔其他的年轻人来说，仅此而已了。\n\n“我只是觉得那个老蠢蛋需要帮助。把时间都花在喝酒、吹水和追忆往事上可不健康。而且，他人可不坏。”娜缇娅会意地说。\n\n“行，要是你想整天绕着一个在门廊上挂着苏联国旗的怪人转的话，我可不拦着你……”\n\n娜堤娅明白，帕维尔某种程度上是对的。她有什么权力对着长辈指指点点？然而，她还是每周去瓦季姆那转一圈，在冗长的闲聊中讲些废话。这糟老头身上也有些许温柔，并且，几个月过去了，好奇心转变成了真正的友谊。瓦季姆成了娜堤娅重点关照的对象，她在鼓励瓦季姆进城转转。虽然这像是乌龟探头一样缓慢起效，但她的努力逐渐有了回报。"
 komi_PSD_regional.9.a: "谁说没有忘年交？"
 komi_PSD_regional.91.t: "随风而逝"
 komi_PSD_regional.91.d: "事情出了岔子。\n\n娜堤娅仍然记得她和瓦季姆前一个晚上的谈话。那天过得很糟，告白被拒，课题也被驳回了。通常来说，瓦季姆是个满口抱怨的人，但他注意到了娜堤娅心情的变化。瓦季姆变得冷静，关心她，当了回知己。娜堤娅在瓦季姆的家里哭了一番，但在与老人促膝长谈后感觉好了些。\n\n今天，当娜堤娅走向瓦季姆的小屋时，她的心沉了下来。瓦季姆的旗子被摘了下来，前门也大开着。两辆车停在房子的两边，一个拿枪的男人靠在车上。\n\n“发生什么了？”她紧张地问。\n\n“展示反民主政权的标志品是违法的。”持枪那人直白地回答道，“你瞎关心什么？”\n\n娜堤娅很难受。如果瑟克特夫卡尔会有人反抗这种行为的话，那一定就是瓦季姆了。虽然瓦季姆有时候几乎都不能走到房子另一边，但毫无疑问，要是有人要求这个强硬的老头把旗子拿下来，他肯定会大打出手。一想到瓦季姆会在监牢里受地狱般的煎熬，娜堤娅就无法忍受。\n\n她在心生寒意，不敢再走近屋子查看，便在慌乱中离开了。"
 komi_PSD_regional.91.a: "“他不该违反去共产主义化条例的……”"
 komi_PSD_regional.10.t: "俄罗斯认同"
 komi_PSD_regional.10.d: "斯大林娜盯着面前的提案，感到十分恼火。这份“与俄罗斯身份相关的党内纲领”散发着危险的气息。一颗政治地雷正摆在她的桌面上，挡住了她的路，让她无法继续处理一些更为重要的事情。\n\n在“左翼”那边，是一群支持自治权的人。他们一致认为，俄罗斯这个概念，不都归属于欧洲，也不都归属于亚洲。在她破碎的旗帜下生活着许多民族；布里亚特族，哈萨克族，鞑靼族，巴什基尔族。他们每个都有独特的风俗和特殊的身份。想要像我们祖先做的那样，强迫他们全都形成划一的“俄罗斯人”身份认同，只会招致他们的愤恨。而在统一俄罗斯的路上，民众的反抗只会让我们前景黯淡。\n\n而右边的人，从某种意义上说，是斯大林娜的同志，他们的主张完全相反。摆在俄罗斯面前的任务艰巨；我们要将支离破碎，迥然不同的人民统一于一面旗帜下，共同抵抗日耳曼侵略者。在今后的统一斗争中，没有你争我吵的余地。俄罗斯的人民数百年来都是在不分种族的同一个身份下生活，他们也只能在共同的名字下重建自己的身份认同。\n\n说到底，斯大林娜对两边的想法都不是很在意。这都是些大而无用的理论问题，他们应该等到资源富足了、时间充足了再来讨论这些东西。重建经济、抵御外敌、巩固新占领区，哪个不比这东西紧要得多？\n\n不过，她还是对这场煽风点火的辩论了若指掌，正是这场辩论把这个提案送到了她的桌面上。右翼掌握着大权，右翼也让她掌权。为了建立自由俄罗斯共和国，斯大林娜必须做出许多妥协。\n\n她十分勉强地在右翼的提案上签了字，给了他们照着理想图景，明目张胆地塑造俄罗斯未来的权力。住在俄罗斯的就是俄罗斯人，愚蠢的文化因素无关紧要。此外，对于那些巴什基尔人和鞑靼人，最重要的是什么呢？是面包和电力？还是一些虚无缥缈的自治权？"
 komi_PSD_regional.10.a: "但愿物有所值。"
 komi_PSD_regional.11.t: "教室一景"
 komi_PSD_regional.11.d: "“好的，同学们，今天我们来学习对西伯利亚的殖民与征服。许多世纪前，俄罗斯要比在伟大的卫国战争和俄罗斯革命之前小得多。西伯利亚的大部分都还是一片荒原，鲜少有人居住。而为了传扬帝国的荣耀，传播俄罗斯文化，沙皇们决定让更多俄罗斯人向乌拉尔山脉以东移民。到了现在，西伯利亚已经住了很多俄罗斯人，和我国西边的领土没多少差别了。向西伯利亚的扩张让俄罗斯更加广阔、更加强大。毕竟，没人想生活在一个狭小的国家，不是吗？”老师停顿了一下，环顾教室，发现有个同学举起了手。\n\n“老师，那在我们到达前就住在西伯利亚的那些人怎么样了呢？他们是去了其他的地方吗？”那个小男孩这样问道。\n\n老师又沉默了片刻，思考着答案。“啊，我确实这么说过，在我们到达前，有一些人住在西伯利亚。他们的生活啊，没什么改变，就是一直待在西伯利亚，现在也还是一样。而在此前，他们很多人还要接受恐怖的可汗们统治，遭受劫掠者的侵扰，直到伟大的俄罗斯将他们统一，并把他们纳入俄罗斯的国境。”老师似乎觉得这样回答就够了，于是打算换个话题，不过马上，那个男孩就又开口了。\n\n“他们难道没有还击吗，就像我们还击德国人那样？”\n\n“这都哪跟哪啊？压根儿就没出过这种事儿，”老师如是回复，显然是被这话惹恼了。“这两者的情况完全不同。当然了，那边的劫掠者会和我们作对，但他们可是在大肆杀戮穷困而无辜的俄罗斯人啊！我们不得不消灭那些劫掠者。再看看德国人，他们的计划是要灭绝俄罗斯大地上的所有人！德国人是凶残的魔鬼，而俄罗斯人则是纯粹的救星。从今往后，我不想再听到如此荒谬的话了。我们接下来讲与波兰联邦的战争，在这场战争中，我们解放了斯拉夫各族人民。请把你的书翻到402页。”"
 komi_PSD_regional.11.a: "我觉得老师讲得对！"
 komi_PSD_regional.12.t: "撰写演讲稿"
 komi_PSD_regional.12.d: "桌面上的演讲建议简直数不胜数，斯大林娜看到后不禁叹了口气。她努力工作是为了统一俄罗斯，是为了为民主创造一个更好的明天，她可没想到那帮蠢蛋居然会专注于一堆毫不相干的议题，而忽略了更为宏大的愿景。争论最激烈的一点不是军事战略，也不是其他什么有意义的东西。那帮官老爷们吵来吵去只为一件事，那就是所谓“俄罗斯的救赎”。她需要定下国家事务的基调，要不然就算到了2000年，国内都还会有一帮人就着文化问题喋喋不休。她又看了看那些关于演讲开头的建议，感到一阵头疼。一个左翼分子认为开头称呼应用“在俄罗斯境内，共和国控制区中居住的人们”。而另一位右翼分子和他针锋相对，认为应称呼听众为“帝国最忠诚的俄罗斯同胞们”。接下来的都是这样的话，一段段，一页页，全都在讨论演讲词中的第一句话应该怎么写。但这些东西和其余的一些“批评”比起来又显得没那么蠢了。左派和右派里都有人提出，演讲中最重要的是保持低沉的嗓音。有一位关心此事的教育家，狂乱地写了一大段话，全文大意是用低沉的嗓音演讲会显得像“帝国主义者”。有一个看到了那些信的矿工，也用七歪八扭的俄文字母写了一封信给斯大林娜，请求她在演讲时表现出“男子气概”。\n\n在浪费了一整晚读完所有的信后，斯大林娜把这堆废纸丢进了垃圾筐。她已经为演讲做好了准备，了解了党内左右两派大致的诉求。左派要追求进步事业和多元主义，而右派口头上要的则是一个强大的俄罗斯。她权衡了一下面前的选项。其实她对两方的实际主张并不关心，不过眼下看来，右派会是个更强力的盟友。当然啦，这会激怒左派，但是他们的怒火可能也没那么可怕。只要俄罗斯能在自由共和国旗下统一，她才不在乎会失信于谁呢。终于，她下定了决心，举起了笔。"
 komi_PSD_regional.12.a: "“我的俄罗斯同胞们，我今天向你们致辞……”"
 komi_PSD_regional.12.b: "“共和国的公民同胞们，我今天向你们致辞……”"
 komi_PSD_regional.13.t: "死去之人的理念"
 komi_PSD_regional.13.d: "斯维特兰娜·斯大林娜总统整理了一夜之间堆积的一大堆文件，这项任务并没有因为西俄的统一而变得容易。大多数文件都很平常：来自莫斯科边境的状况报告、重建进展和反游击队工作。然而，有一份文件吸引了斯大林娜的全部注意力。\n\n显然，就在乌拉尔山的另一边，有一个军阀已经统一了西西伯利亚的大片土地。由一个叫拉扎尔·卡冈诺维奇的人领导的西西伯利亚人民共和国，已经统一了俄罗斯四分之一的领土。通常，斯大林娜会像对待其他苏联军阀一样对待他们，但这群共产党人却以斯大林娜的父亲约瑟夫·斯大林为偶像。\n\n根据卡冈诺维奇的说法，“斯大林主义”是一种对共产主义做出了特别强硬解释的意识形态，这其中包括权力高度集中，注重大规模工业化等内容。斯大林娜的父亲在她年轻的时候就去世了，但这似乎与她记忆中的父亲一模一样。\n\n不管怎样，卡冈诺维奇所宣扬的共产主义信仰具体都有哪些内容并不重要，反正说到最后都是一群共匪。俄罗斯曾经在苏维埃统治下所遭受的痛苦，斯大林娜绝不会让惨剧再度重演。"
 komi_PSD_regional.13.a: "“格里戈连科将军，我们必须确保东部边境的安全。”"
 komi_recgov_regional.1.t: "前往学校的路途"
 komi_recgov_regional.1.d: "加琳娜走到了大街上，她正要赶往学校。最近走过的路程似乎比以前长得多，而且这几天街道上一直都乱糟糟的，红色和金黑色的横幅与平时无人捡拾的垃圾堆在一起，在其间穿行对她来说是个挑战。她被那股无烟火药的臭味熏得有些睁不开眼，但她还是强忍着这股恶臭继续前行。这时，她遇到了一个街垒。她不禁感到有些好奇。这条街道明明在一周前就已经开放了。而且这些士兵看起来也不像是人民营的士兵：他们的臂章上绣着共和国国旗的颜色。\n\n似乎是出于本能，她朝在此地驻扎的士兵们走了过去。毕竟如果他们要搞点收费什么的，早点知道也无妨。一位戴着肩章的士兵——也许他还是个军官，向她点头致意：“您好，这位小姐。我们能为您做些什么？”\n\n“如果我过这条街要交路费，那要交多少钱？上次人民营还收了我一个卢布。”谈到这些事情，她的声音还稍显稚嫩。士兵们互相看了看，不禁都笑了起来，其中一人还给加琳娜扔了一块东西，她惊得差点没接住，原来那是块部队的军用口粮饼干。\n\n“我们不是什么准军事组织，小姐。这里的东西都是政府批准设立的。”军官笑了笑，他的脸随着嘴唇微微颤动着。“城里有了一个新政府，从现在开始，再也不会有什么街道收费站了。除非我们没能帮上忙。”\n\n当士兵们向她远去的身影挥手告别时，加琳娜打了个踉跄。她不敢奢望能有更好的结果，但这些新来的人既然能出现在城里，那转机便已经出现——而当那时来临时，一切问题都会迎刃而解。"
 komi_recgov_regional.1.a: "这些人看上去挺正派的。"
 komi_recgov_regional.2.t: "新方法"
 komi_recgov_regional.2.d: "柳德米拉很享受办公室在清晨时分的这份宁静。她的上司，马托夫斯基通常要到11点后才会现身，一般员工们则是要在9点整准时报到。在这段时间之内，她的工位，税务登记局里的这片小天地里一片宁静。她会捧着她特制的杯子（朋友送的礼物），一边小声啜着杯中的茶叶沫子，一边在办公室里轻轻散步，让清晨的微风穿过办公室的窗户，抚摸着她的脸庞。柳德米拉想着，也许，孤独有一种魔力——能为她日复一日的平淡工作增添一抹亮色。\n\n她一直很想知道，办公室的男男女女是怎么坚持工作到那么晚的。大多数办公室都遵循着早八晚五的规律，但她所在的办公室要一直开到凌晨两点。如果不是她父母前几年就去世了，她肯定不会接受这份要上晚班的工作的。即便如此，她也睡得很浅。\n\n有时候文件总是不翼而飞，在这里消失，又在那里出现。柳德米拉甚至都没有注意到，她管理的有些档案，可能今天还是厚厚一份，明天就跟纸一样薄。她的工作不是去注意这些细枝末节，所以她尽力不去想这些事。与其贸然插手，不如保持沉默——至少还能保住她的薪水。\n\n她想着，她今天早上要给自己泡一杯她最喜欢的茶水。她哼着轻快的调子，走到办公室的门前——然后一阵枪响给她吓了一大跳。\n\n猛烈的枪声撞击着她的耳膜，她凭着本能蜷缩在她的办公桌下，看着自己的小世界被一群身材魁梧的士兵撕得粉碎。士兵们忙不迭地把一箱箱档案搬出门外，连带着将几个大叫抗议的人一同轰了出去。一名军官匍匐着靠近她，大吼着让她赶紧回家——还有四个词，一遍又一遍的重复着，以至于在她回家的路上，每走一步，她的脑海里都嗡嗡地回响着这四个词。"
 komi_recgov_regional.2.a: "“反腐调查！执行公务！”"
 komi_recgov_regional.3.t: "走个形式"
 komi_recgov_regional.3.d: "在公务员当中，布留霍年科算是比较年轻的那个——之前政府吸收了一批乳臭未干的小屁孩儿，随后，政府的动荡终结了这一切。他盘算着，自己应该是最后一个被招进来的幸运儿了。他不知道他是怎么逃过裁员的，但不管共和国的领导机构变成什么样子，他也就是个跑腿的而已。他还有工作要做。\n\n他的手指颤抖着，努力把他们说的每一句话都记下来：很明显，那两个模糊的人影根本不管他们的抄写员有多痛苦，一刻也不停地飞速交谈着。这差事真操蛋！他知道他们俩是朋友——还是互相之间无话不说的那种，就像在学校教室里司空见惯的一样，总会有这么两个书呆子说个不停——但他们真的有必要在公事上这么逼逼叨叨吗？\n\n斯大林娜总算是停顿了一下，脸色也沉了下来。布留霍年科一边把最后一句话记下来，一边在心中默默祈祷着。和往常一样，他们只是在讨论民主派的复辟，还有军队的效忠问题。但如果他了解斯大林娜，他就会知道，停顿就意味着接下来她要进入正题了。\n\n“彼得，你很清楚为什么我在这儿。我很抱歉没有跟你开门见山——你知道的，我不喜欢对朋友失礼——”斯大林娜抿了一口茶。“这些天来，已经没几个像你这样坦诚的军官了。我想知道，你的部下能不能坚决执行我接下来的命令。如果他们不能，国家就没法恢复到正常状态。”她又抿了一口茶，像在乐谱上画上一道休止符一样停顿了片刻。“我能放心指挥你的部下吗？”\n\n有一瞬间，陆军代理司令官，格里戈连科将军的脸色变得像他的实际年龄一样苍老——但笑容立刻又回到了他的脸上，似乎这笑容就未曾消退过一样。“我无条件信任我的部下。就算他们不同意你的命令，斯韦特兰娜——总统女士——他们也会听我命令的。也就是说，他们也会服从于您。”即使他的声音中有过疑虑，他也把这份疑虑隐藏得非常、非常好。"
 komi_recgov_regional.3.a: "我们的政权稳定了。"
 komi_recgov_regional.3.b: "什么时候到了这个地步？"
 komi_recgov_regional.4.t: "征兵谈话"
 komi_recgov_regional.4.d: "军队浩浩荡荡地开进了这个小镇：卡其色涂装的卡车车厢里，军人们握着扩音器，一边朝着不知所措的小镇居民们大吼大叫着，一边将一把把传单撒到空中。车队穿过小镇的每条街，在他们身后留下一条条传单铺成的轨迹，然后他们朝镇中心开去。军队的大喇叭制造出的噪音和回声一直回荡到日悬中天，镇民们躲在床上，用被子蒙住头，破口大骂这些扰民的家伙。对于那些还费心看了一眼传单的人，纸张上的内容很简洁，只印了五个字：镇中心放映。\n\n快到中午的时候，军队开始拉人了。士兵们护送着那些西装革履、满面春风的“征兵官”，挨家挨户地敲门——他们首先要找的是那种看起来能服兵役，而且还没有工作的年轻人。紧接着他们开始找老年人；再然后是已经参加工作的女性：看起来，整个镇子里没有哪个地方还没被他们不客气地讯问过一遍的。人们被赶到镇上的广场，周围士兵用眼神催促着他们，再把他们赶进一个放映场里。\n\n爱国主义宣传片投影到了一座居民楼墙上，征兵官在人群中穿梭着，不断提醒着他们的责任。他们的信仰、他们的神、他们的家庭——都需要守护。他们要保护他们所需要的这些东西。征兵官们继续低声说着，如果他们不挺身而出的话，那还有谁能做到呢？要做到这一切，只需要一个签名，每一个签名都能为保护祖国出一份力。\n\n如果说在这之前，还有抱着不同观念的人心怀疑虑，那么，这种疑虑现在也已经打消了。在人群和外部世界之间，士兵们竖起了一道高墙。军队会全盘接管这个小镇——而且没有人胆敢抵抗。"
 komi_recgov_regional.4.a: "那天，小镇空了一半。"
 komi_recgov_regional.5.t: "国家主权法案"
 komi_recgov_regional.5.d: "斯大林娜总统一再低头看着桌上的提案，封面上一行行字迹漆黑整洁。标题并不装腔作势——不像在新统一的西俄时代，典型的被国民大会通过的法律中，所蕴含的官僚化的委婉。国家主权法案——数星期研究、起草和委员会投票的结晶，迄今为止，是实现主权民主党强大独立的俄罗斯这一议程的途径中，所迈出的最大一步。\n\n这里面的全是她竞选游说所提倡的内容，帝国主义及其仆从国的威胁。没有防御义务下的贸易限制，债务限制，进口税提升……一切都服务于根本目标，使俄罗斯免于内外威胁。一个凭借自身能力、在世界舞台上被视为平等力量的俄罗斯，一个有朝一日成为民主与稳定的堡垒、与美国并肩而立的俄罗斯。\n\n她抬起头来，对着聚在堆满文件的桌子上的摄像机点点头。银笔从纸张上一划而过，在批准栏上留下了她的签名。记者礼貌地鼓掌，但是她的精神越出窗子，神游天外。她想象着，远方，俄罗斯的每个城市和小镇，大厦和公寓，或者还有乡村小屋，从刚刚开始，共和国人民现在生活在了一个变得更安全了一点的世界。"
 komi_recgov_regional.5.a: "我们的主权，再一次，得以确保。"
 komi_recgov_regional.6.t: "唯有强力能理政"
 komi_recgov_regional.6.d: "共和国最后的一群独立议员们，就像牧羊犬一般忠于职守。即使羊群越来越少，即使夜幕已经降临，这些牧羊犬们仍然在忠心耿耿地跑着一圈又一圈。“牧羊犬！”在那些议员发言的时候，斯大林娜大声奚落着他们。这些盲目的小家伙们脑子里简直就跟缺了根筋似的，连风往哪边吹都不知道。她自己都不知道，她怎么能忍受他们那么久？\n\n现在，他们又讲到了最新的政治保留措施——她为了保障国家安全而实行的措施。这些傻逼以为他们可以把听众糊弄过去，故弄玄虚地说着什么“越权”的危险——他们根本就意识不到威胁的存在。只有坐上总统这个位置，才能看得见这些威胁。连沃兹涅先斯基那个蠢蛋也是这么觉得的吗？\n\n老天，她都不知道这群人是勇气可嘉还是已经疯了。至少她手下的党员还懂得要闭嘴。好吧，这份最新出台的法案可以一劳永逸地让这群牧羊犬噤声了。她压住心中越来越膨胀的恼怒，朝着议长挥了挥手，示意让她下一个发言。\n\n斯大林娜一边玩味着议员们的神情，一边几乎是得意洋洋地开始了发言：“根据《行政指令法》，我宣布，今天所讨论的政治保留措施已经成为国家安全事务。据此，针对该议题的讨论到此为止。现在，请各位打开最新的经济预算案，翻到第63页……”\n\n在斯大林娜的眼皮子底下，牧羊犬们一股脑冲出了大厅。她感到胸中有一股子说不清的东西在翻涌着。有种人类最原始的东西从内心深处迸发出来，在她的体内横冲直撞，这其中夹杂着无比的愤怒，还有想要砸碎一切的欲望。她感到这些东西正在挣脱她内心的囚笼，将铁窗撞得吱吱作响。"
 komi_recgov_regional.6.a: "令人担忧，但却是必要的手段。"
 komi_recgov_regional.7.t: "清除尸位素餐者"
 komi_recgov_regional.7.d: "尼古拉·雅洪托夫一看到这些花，就明白这其中一定有问题。这是一束粉黄色的花，刚摘下来的，花瓣上还散发着淡淡的香气；不消说，这些美丽的花一定也很昂贵。斯大林娜总统正微笑着注视着他，还有她身后的顾问们也是如此——等等，旁边站着的都是她的那些将军吗？桌上有一封折起来的信，折叠得很工整，上面盖着象征共和国权力顶端的印章。\n\n雅洪托夫突然有种想拔腿逃跑的冲动。他感觉到自己马上就要大难临头了，而且他已经无路可退。\n\n斯大林娜宽宏大量地挥了挥手。“请吧，雅洪托夫！快坐下吧。这么久不见，还是很高兴见到你。”尼古拉轻手轻脚地坐在桌边，甚至不敢看一眼刚刚递上来的茶杯。“你知道为什么来这里吗，尼古拉？”\n\n“是因为我…我的党，总统阁下。是那个，俄罗斯民主联盟。拜托了，夫人——我们从来没有侮辱过任何重要人物……至少，在莫罗佐夫之后我们就没那么做过了。”\n\n“放轻松点，雅洪托夫。我们是来向你祝贺的，感谢你对共和国兢兢业业的付出，还有你对共和国人民的一片赤诚。”但雅洪托夫甚至还没来得及脸红，斯大林娜接下来的话就像一记重拳一般，彻底把他击垮了。“我们今天聚在这里，就是为了纪念你的功绩。你的服务可以告一段落了。你们党不必再担负斗争的崇高重担，而且，在我们建立的这完美无瑕的共和国里，你们可以尽情庆祝。和其他所有不必要的组织一样，你们党会就此解散。”\n\n雅洪托夫仍然呆呆地注视着，生命的色彩正从他的眼神中一点点流逝。斯大林娜端起杯子，杯中荡漾的水波闪烁着胜利的光芒。“请吧，尼古拉。喝一杯吧——这种茶很贵的。可别浪费了。”"
 komi_recgov_regional.7.a: "恭敬不如从命。"
 komi_recgov_regional.8.t: "可控的分裂"
 komi_recgov_regional.8.d: "在共和国最近的政治气氛转变下，莫罗佐夫的小集团已经在以肉眼可见的速度萎缩了。是个人都能看出来，对青年改革者联盟的合并——嗯，其实就是吞并——已经全盘否定了联盟自身的政治价值观，没人指望铁石心肠的主权民主党还会向这群政治难民再做什么政策上的让步。即便如此，人们还抱着最后一丝憧憬，希望他们至少能在讨论党内政策的时候可以自由发言。哪怕只有这一点点政治让步也已经让他们满足了。\n\n绝大多数人都已经不抱期望了。有些人选择向新的政治环境屈服，而有些人只是心灰意冷了而已。莫罗佐夫的许多朋友，一个接一个地踏上了返乡的路程，回到他们的出身地，回到他们原先的村庄里。他们用实际行动最后抗议了一次。莫罗佐夫不禁开始思索，莫罗佐夫的心血——无论是理论，还是实践——能否还能传承到主权民主党的统治垮台的那一天。当然，前提是它真的垮台了。\n\n莫罗佐夫不愿这么想下去。在他看到新的民主化指令的时候，也许是心中的不安还没散去的缘故，这份指令让他简直欣喜若狂——总统在指令中已经说得很清楚了，他想着，这就去找回党员的旧名册。他的运动可以重新开始。\n\n然而，当他接着看下去之后，阴霾又笼罩了他的愿景：有人用刀子般的眼神看穿了他的心思，还有他的旧名册。他们党最优秀、最具才智的那些党员，已经不存在于那本名册上了。斯大林娜说得明明白白的，她只会接受目前登记过的党员。看起来，和莫罗佐夫心中的党派自由比起来，他实际上只有组党的自由——其他一切还都有待商榷。"
 komi_recgov_regional.8.a: "这些党派将受到严格管控。"
 komi_recgov_regional.9.t: "榜样老大哥"
 komi_recgov_regional.9.d: "节选自国民大会演说，《论政治中道之必要性》，19XX年X月X日\n\n“朋友们，在上次会议上，就我国现行政治制度所拥有的自由，我们已经谈了很多了。我知道，你们中的许多人，私底下可能都在质疑我说的话：你说，主权民主党都已经拿到铁一般的多数席位了，别的党派哪还有什么行事自由？这不就是柔性独裁吗？那现在，就让我来纠正你们，为什么你们想错了。”\n\n“这些小党派并不因它们的体量而被束缚——实际上，让这些反对派做大做强、再选出一群一心给我们添乱的候选人，只能是百害而无一利。在防止了这一点之后，这些党派就可以自由地充当我们国家的政策指导机构；同样的，只要它们的建议对国家最为有利，那我们自然也会从谏如流。我们要像老大哥一样亲切地教导它们：培养我们的这些后辈，要保持必要的耐心，手把手地教它们怎么做得更好。”\n\n“但是，当国家走到紧要关头的时候——当我们要真正决定国家何去何从的时候——那就只有老大哥才有资格掌舵，而且不能有一分一毫的分心。在主权民主党的主导下，这才是真正自由的含义：青年改革者联盟，还有民主社会主义人民党，它们可以自由发言，但它们永远也承担不起实际领导国家的重担。只有主权民主党才能担起这个责任。我们当仁不让，我们会坚持战斗，直到俄罗斯真正平定下来的那一天。”"
 komi_recgov_regional.9.a: "一个占据主导地位的党可以保证我们的安全！"
 komi_recgov_regional.14.t: "最后回看一遍"
 komi_recgov_regional.14.d: "斯大林娜注视太阳慢慢地隐没于共和国的角落。街上灯火辉煌，霓虹灯在街旁挥洒着光芒。情侣们缓步前行，一边漫步在市中心的大道上，一边打情骂俏。而在他们身旁，这座城市开始逐渐变得审慎起来。不时有几个街头艺人向任何感兴趣的人卖艺表演，吸引好奇的人群和路过的游客。如果有什么抗议的迹象的话，那一定会被好好隐藏起来（尽管最近的公共安全法案囊括了很多东西，但它依然不会终结一切。）\n\n她感到疲倦，甚至空虚。先前几个月所发生的事打乱了她的睡眠规律，她和她最亲密的同事吵了很多架，有时早上和他们打招呼时她会感到羞愧。似乎有一个巨大的无底洞将她与原来的斯大林娜撕裂了，将那个坚定的民主党人，那个演讲稿撰写人以及那个煽动者所分离。她过去的自己会喜欢她现在的样子吗？\n\n斯大林娜叹了口气。或许，这就是她父亲在他生命最后几年里的感受了：被周围对于权力的无休止的争夺弄得焦头烂额，最终燃尽了他的热情，使得他不得不退出——这么看来，旧钢铁被腐蚀和损毁是在所难免的事了。而对于她，后世会展示些什么呢？或许是历史上的脚注，以及对极端主义的不成熟参考思想。她已经尽其所能保持自己的良好形象——她也成功了。她为共和国所做的工作经得起时间，内部以及外部敌人的考验。\n\n或许，伴随着岁月流逝，她会告诉自己另一个故事。也许有一天她会完全不再相信这个故事。现在，她所做的已经足够了。她拿起话筒，给莫罗佐夫打个电话。即使整个共和国都抛弃了她，她的朋友和她的白兰地也永远不会抛弃她。"
 komi_recgov_regional.14.a: "也许这就是最好的。"
 komi_recgov_regional.15.t: "谈判不再轻松"
 komi_recgov_regional.15.d: "斯大林娜经常朝着她的顾问们一通咆哮——对于一个以“铁娘子”之名引以为傲的人来说，这还在意料之中。通常来说，斯大林娜往往会口不择言，破口大骂他们的无能，相比起共和国的政治，这已经算是轻的了。对于那些顾问来说，被教训一顿也没什么大不了的，而且她冷静下来之后还是能继续讨论的，虽然她还是很固执地不愿改变原先的观点。斯大林娜的愤怒很常见，也很容易应对。\n\n然而，这种超乎寻常的平静就是另一回事了。斯大林娜面无表情，平静地注视着经济局的那名高级官僚，让他再也没有含糊其辞的余地：“不。我不会。这件事到此打住。我已经决定要签署《国家主权法案》了，不必多言。”她翻开一份档案，仔细阅览着，好像她眼前的官僚根本不存在一样。\n\n一名中层官僚级别的顾问，忍不住上前进言。他犯下了一个大错。“恕我直言，斯大林娜总统，这份法案会严重损害我国国民对经济的信心，也会对私营产业造成不可估量的损失。我已经和那些动摇的企业客户通了一整个星期的电话了。”\n\n瞬间，斯大林娜的目光好像要喷出火来，虽然隔着一段距离，但就像马上要烧到他身上似的。“恕我直言，我根本不在乎你或者你那些企业客户怎么想。我的职责是为国家服务，我的心血都献给了国家。如果要把俄罗斯的宝藏转手卖给那些我们无法信任的势力，那我们不如明天就解散军队，解散政府。”\n\n她将目光转回到文件上，眼中怒气未消。“这次我会宽恕你无知的小小冒犯。再顶撞我一次，我保证你会连被宽恕的特权都会被剥夺得一干二净。现在，给我离开这里。”"
 komi_recgov_regional.15.a: "顾问离开时瑟瑟发抖。"
 komi_election_results.1.t: "主权民主党当选"
 komi_election_results.1.d: "选票已经统计完毕，所有竞选活动也已经停止。作为共和国维持其民主后的第一次总统选举，民众的投票率和热情都十分高涨。在大选中，斯韦特兰娜·斯大林娜和她的主权民主党最终胜出，在国民大会的就职典礼上，新总统发表了一篇热情洋溢的演说。\n\n作为共和国三个党派中民族主义的代表，主权民主党一直在推进扩军政策，扩大警察编制。加之他们对极端主义的敌视，批评家们将主权民主党称为威权主义者和披着漂亮外衣的专制主义者。尽管如此，他们宣扬的民族主义和民粹主义依然打动了选民们，很多人都认为俄罗斯需要一个强有力的政府以及更加强大的军队。不管怎样，科米共和国将继续存续，并在主权民主党的领导下变得愈加繁荣。"
 komi_election_results.1.a: "人民已发声！"
 komi_election_results.2.t: "青年改革者联盟当选"
 komi_election_results.2.d: "选票已经统计完毕，所有竞选活动也已经停止。作为共和国维持其民主后的第一次总统选举，民众的投票率和热情都十分高涨。在大选中，伊万·莫罗佐夫和他的青年改革者联盟最终胜出，在国民大会的就职典礼上，新总统发表了一篇热情洋溢的演说。\n\n作为共和国三个党派中自由主义的代表，青年改革者联盟一直在推进自由市场改革和经济自由化。批评家将他们称作不谙世事的城里人，但他们的选民显然不同意这种观点。在当选之前，青年改革者联盟就已发表了大量在当选后准备施行的计划，许多选民都称将非常乐意看到青年改革者联盟将计划变为现实。不管怎样，科米共和国将继续存续，并在青年改革者联盟的领导下愈加繁荣。"
 komi_election_results.2.a: "人民已发声！"
 komi_election_results.3.t: "民主社会主义人民党当选"
 komi_election_results.3.d: "选票已经统计完毕，所有竞选活动也已经停止。作为共和国维持其民主后的第一次总统选举，民众的投票率和热情都十分高涨。在大选中，尼古拉·沃兹涅先斯基和他的民主社会主义人民党最终胜出，在国民大会的就职典礼上，新总统发表了一篇热情洋溢的演说。\n\n作为共和国三个党派中最先成立的那个，民主社会主义人民党带领科米走过了骇人轰炸的时期，如今她将继续扛起重任，在战火岁月中领导共和国。尼古拉·沃兹涅先斯基和他的党派常被批评与左派极端分子合作，腐败滋生，且沃兹涅先斯基还曾发表过种族歧视言论。但如今，党与她的创始人已经成功摆脱了丑闻，并且再次执政。民主社会主义人民党已经发表声明，将继续将共和国向社会主义转型，但大多数评论员仍期待社会民主主义政策的施行。沃兹涅先斯基已经看着共和国从小小的军阀成长为了俄罗斯统一竞赛中强有力的选手。不管怎样，科米共和国将继续存续，并在民主社会主义人民党的领导下愈加繁荣。"
 komi_election_results.3.a: "人民已发声！"
 komi_election_results.4.t: "主权民主党赢得大选！"
 komi_election_results.4.d: "随着俄罗斯统一之日的临近，这一次选举很可能会决定我们祖国的命运。竞选活动异常激烈，每个政党都想成为统一祖国的那个党派。最终是主权民主党赢得了这次选举，新当选的斯大林娜总统于今天早些时候在国民大会前发表了就职演说。\n\n主权民主党是一个为了对抗旧科米共和国日益严重的极端主义威胁而组建的政党，现在也是俄罗斯自由共和国里最具有民族主义色彩的政党。主权民主党一直以来都在积极推动统一俄罗斯的事业，随着共和国吞并了西西伯利亚，斯大林娜总统承诺要彻底消灭共产党和黑色联盟的残余势力，并修复该地区被战争破坏的基础设施。主权民主党的民族主义言论似乎引起了很多选民的共鸣，民众显然更希望能看到祖国再一次变得完整而统一。俄罗斯现在就有可能在斯韦特兰娜·斯大林娜总统的统治下完成统一，全俄罗斯的民众都在等待着，观望着她将如何决定祖国的未来。"
 komi_election_results.4.a: "为了民主！为了共和国！为了祖国母亲！"
 komi_election_results.5.t: "青年改革者联盟赢得大选！"
 komi_election_results.5.d: "随着俄罗斯统一之日的临近，这一次选举很可能会决定我们祖国的命运。竞选活动异常激烈，每个政党都想成为统一祖国的那个党派。而最后，青年改革者联盟赢得了选举，新当选的总统康斯坦丁·卡图舍夫今天早些时候在国民大会发表了就职演说。\n\n青年改革者联盟一直主张经济自由化，康斯坦丁·卡图舍夫也不例外。在他的领导下，青年改革者联盟明显地向右翼发生了转变，越发地接受自由市场政策。看起来投票者们也同意卡图舍夫的看法，而卡图舍夫也作出承诺要改善俄罗斯经济，整合西西伯利亚，并且在任期结束时统一俄罗斯。在康斯坦丁·卡图舍夫的指导下，俄罗斯很可能最终走向统一，整个俄罗斯都在屏息静待着，好奇他会将祖国的未来领向何方。"
 komi_election_results.5.a: "我们会让繁荣与民主遍及俄罗斯！"
 komi_election_results.6.t: "民主社会主义人民党赢得大选！"
 komi_election_results.6.d: "随着俄罗斯统一之日的临近，这一次选举很可能会决定我们祖国的命运。竞选活动异常激烈，每个政党都想成为统一祖国的那个党派。最终，民主社会主义人民党大获全胜，新总统雅科夫列夫在国民大会上发表就职演讲。\n\n民主社会主义人民党和共和国同年龄，其创建者正是尼古拉·沃兹涅先斯基，但领导层有变，亚历山大·雅科夫列夫现在是该党的旗手。雅科夫列夫曾是西俄革命阵线的成员，但成功在共和国名声大噪，他比其他参选者都更加提倡与OFN以及美国增进关系，并希望促进福利和社会项目的发展。亚历山大·雅科夫列夫很有可能会成为统一俄罗斯之人，而全俄罗斯人都对他为祖国未来做出的规划期待不已。"
 komi_election_results.6.a: "俄罗斯和她的孩子很快会统一！和平终将到来！"
 komi_dem_generic.1.t: "巡逻"
 komi_dem_generic.1.d: "基洛夫向军官点点头。“长官，我的小队已做好巡逻准备。只等你一声令下，我们就将向前进发五公里。”在他身旁，手忙脚乱的小队成员正做着最后的检查。他们得灌满水壶，确认装好的背包，最后还得检查自己的武器。这么点人是没法完成如此繁重的工作的。\n\n等到军官慢步走远时，基洛夫低声咒骂了一句，“傻逼。”真受不了这个混蛋！而且这混球还在他妈的周五晚上安排了这傻逼巡逻，都见鬼去吧！这上校脑子是进水了吧？\n\n呃啊，谁能忍的了啊。要不是军队有全共和国最棒的退休金，他才不会默默忍受这一切。基洛夫有着自己的信念，不过他只相信那些能为他带来好处的东西，这份退休金就是了。在了解退休金计划后，他清楚地知道未来数十年的努力会给他带来什么。哦，前提是他得活下来。\n\n好啦，没时间瞎想未来了，现如今整个小队都在等着他呢。基洛夫走向小队成员，说道：“准备好了吗？收拾收拾东西，该上路了小伙子们。如果你们这帮家伙教会了我什么，那就是没脑子的傻瓜总是命最大的家伙。好了好了，该验证一下这话说的对不对了。”\n\n小队里传出一阵笑声，基洛夫看向它的来源。他狠狠地盯着新兵，冷冷地说道：“很好笑吗，列兵？闭上你的嘴，明天走两班巡逻的时候，你可以好好想想自己做错了什么。”他转向小队的其他人。“准备出发！除了麦克，还有谁觉得自己很有幽默感吗，我会好好记下来的。”"
 komi_dem_generic.1.a: "该死的列兵，给全队人整乐了。"
 komi_dem_generic.2.t: "作战室"
 komi_dem_generic.2.d: "这不过是对外战略处的又一个平常夜晚。夜晚虽长，但却远远不够他们完成工作。下周又计划了一场演习，指挥官要求所有人响应应急计划全天在岗。纳巴托夫已经紧急加班二十四小时了，那些地图正在他眼前“漂浮”，甚至都快卷成胜利的桂冠了。\n\n他摇了摇头，拿过另一袋旁人羡慕的咖啡配给来晃了晃，再转头看向他面前的印样。他不仅得把这些地图拼在一起，啊啊该死的，还得按一定的顺序排列它们。嗯，《对外作战理论指导手册》应该派的上一些用场。如果他把西俄革命阵线的反攻对应到当地地形，又会如何呢？具体来讲，穿越北乌拉尔的那条路应该是这样……再这样……\n\n然而地形图证明他错了。如果这么走，装甲先锋纵队将会穿越一个无法侦察的山谷，而那是方圆数英里内唯一一个卡口。不，这样部署装甲军团是行不通的，这只会让他们手下最精良的装甲部队变为一摊冒烟的废料。纳巴托夫叹了口气，他要怎么在剩下的五小时内规划出一次凑效的进攻嘛？\n\n虽然他没看到指挥官进来了，但纳巴托夫闻到了那刺鼻的烟草味。“碰上麻烦了，哈？呐，看看这些参考资料。美国佬写的书，不过写的是英式防御战术。很适合这个地形，但装甲兵力的均势可能需要小小修改一下。”赶在纳巴托夫没从震惊中缓过劲之前，指挥官便离开了。\n\n对啊，他一边翻阅手册一边思考。这样能成，能成！狂喜与加班的压力让他的腿如果冻般柔软，他草草写了几张笔记，起身去找《战略简报》，终于，这两天来，他终于能好好睡上一觉了。"
 komi_dem_generic.2.a: "小小的胜利。"
 komi_dem_generic.3.t: "空地协同作战？"
 komi_dem_generic.3.d: "“我最后说一次，长官！我不会把国家战略的决策权交给一个认为陆军可以退居二线的委员会！”活页夹的砰砰声让他的话语时断时续。斯特列科夫也被吓到了，不过至少这次指挥官没有拿东西瞄准他的头。“如果委员会真的认为这一新的战略是最好的，那我认为，我们就得出手让他们远离最高权力，直到他们放弃自己的观念。”\n\n斯特列科夫无奈地点了点头。“格里戈伦科指挥官啊！又没有人要篡权，既然我们的空军已经开始工作，我们就得尝试更好的战略。毕竟，我们国家不能像别的大国那样承受人员伤亡——”\n\n又一声“砰”，这一声比之前的声音更响。“空地协同作战能减少我们的损失？哈！真是妄想！斯特列科夫，我在军队工作了将近十年，我们的整个作战理论都是以步坦协同作战为基础的。空军从我们这里偷走资源和金钱后，只会使事态更复杂。”\n\n斯特列科夫揉了揉太阳穴。“指挥官，没有人想要偷东西。我们会为共和国的健康发展分配合适的资金。此外，我们知道向空地协同作战过渡需要一段时间，这就是为什么我们需要你。还有谁能和我们一起训练军队呢？”\n\n格里戈伦科只是摇了摇头。“告诉你们的委员会，他们有两个选择：一、采纳我的建议；二、自己在黑暗中蹒跚而行。我无法容忍“空地协同”这一战略错误，我就算死也不会允许自己犯这个错误。好了，你走吧。”"
 komi_dem_generic.3.a: "我们还是以陆军优先。"
 komi_dem_generic.3.b: "空地协同听上去很棒。"
 komi_dem_generic.4.t: "国防部闹剧"
 komi_dem_generic.4.d: "总司令部里已经有好一段时间没爆发过斗殴事件了，所以新一轮互殴开始的时候，科罗利科夫着实被吓了一跳。而且这也太突然了——上一秒还在理性讨论该不该提高军事研究部的拨款优先级，下一秒双方就已经用拳脚招呼上了，几个正当壮年的同僚只得七手八脚地把他们给拉开。\n\n科罗利科夫叹了口气。又是国防部里普通的一天，还有聚集在部里的“军中骄子”们。好吧，“军中骄子”这个词确实挺严肃的，但他找不到别的词来形容了。\n\n至少这份文件还会对共和国派上用场——他手下的一个参谋撰写了这份论文，研究西俄战争最后阶段中混编部队的动向，并且附上了一份如何将这些经验应用于共和国当前情况的笔记。科罗利科夫点了点头，一边审阅着这份论文的结论，一边在纸张边脚上做着批注。想要让军队赶上同时代的水平，还有很多工作要做，而这份论文无疑能为这一目标添砖加瓦。\n\n一个留着寸头的总参谋部军官走了过来，科罗利科夫立刻站起身，以示军中礼节。“坐吧。我在找本书，有个人椅子上破了个洞，得找点什么来填上。你有没有多余的文件夹，最好薄一点的？啊，这个可以。”然后他一把抓起了科罗利科夫桌上的那份文件。\n\n总参谋部军官退了出去，留下科罗利科夫一个人揉着太阳穴发愁。这才是他晋升的第三天，他就已经开始怀念当初还是小军官的时候了。他很确定，无论如何，共和国注定会灭亡；可是，至少他升官之前不会亲眼看到这一点。"
 komi_dem_generic.4.a: "天哪，真是一场灾难。"
 komi_dem_generic.5.t: "渔夫的梦想"
 komi_dem_generic.5.d: "叶菲莫娃的父亲在叶菲莫娃还是个孩子时就跟她讲述着他的梦想：他梦想着拥有一支闪闪发光的舰队，船上的红旗一齐飘扬。他告诉她，每艘船都比他们共用的捕鱼船大得多，每艘船上都有枪、弹药库、可容纳几十人的宿舍。磨光的钢铁在阳光的照耀下，如金子般闪闪发光，就像传世珍宝被带到了阳光下。\n\n当然，这次倾听已经是陈年旧事了。现在共和国已然成为内陆国家，这个梦想也随之破灭。但总有一天，伟大的舰队会再次崛起，俄罗斯会再次出海。她不一定能活到这一天的到来，但总有一天……\n\n当时的她静静地听着父亲的话语，任凭寒风刮过他们的渔船。随着年龄的不断增长，她学会了许多知识，如自学结绳、航海、漂流，只用星星和强大的精神力量航行；随着智慧的不断增长，她的捕鱼船队规模从一艘船扩大到六艘船。她的势力变得越来越强大，但当共和国海军发出邀请信时，她知道她应该做什么。毕竟，如果一个梦想不付诸实践，那就根本毫无价值。\n\n她真希望父亲能看见她站在共和国最新船只的甲板上。虽然父亲一直不太聪明，还有点酗酒，但他的梦想从不会动摇，她的梦想也就是父亲的梦想。\n\n看着国旗在银色的海洋上空飘扬，海鸥伴着发动机的呼啸声飞过头顶，叶菲莫娃感到心中的某个东西好像在发光。无论父亲在哪儿，他都可以安心了。因为，他的梦想已深深嵌入她的心中，可以说，她永远为他而活。"
 komi_dem_generic.5.a: "你看得到吗，父亲？我做到了。"
 komi_dem_generic.6.t: "接个吻，开一枪"
 komi_dem_generic.6.d: "科列涅夫把枪托端到眼前仔细端详。这就是了！他警告过的那个缺陷，现在暴露得一览无遗：枪托向前弯曲了一点点，使得射手的瞄准线降低了一丝。也许这种缺陷在兹拉托乌斯特不算什么，那里的制造标准简直和阿尔泰盆地的沙丘海拔一样低。但在这里不行。他放下枪，开始翻看铺在他身边的蓝图，几张蓝图像花瓣一样散落在他身边。\n\n可能是材料出了问题，也有可能问题出在枪械结构本身，就像他亲眼所见的这样。大概后者能够解释，测试分队的士兵们如此痛恨装卸弹匣训练的原因。那么，枪管可能也有问题——但测试分队的报告都集中在撞针装置上，所以，应该也不是枪管的问题。也许是撞针和枪管互相施力的时候出了岔子？对了，说不定就是在撞针撞击底火的时候，使得枪管里的什么东西裂开了。\n\n一个路过的士兵朝他喊道：“科列涅夫！还在努力工作吗？准备吃午饭啦！”科列涅夫勉强抬起头，向他打了个招呼，然后用坚定的语气告诉士兵别打扰他。士兵笑嘻嘻地走了：科列涅夫沉浸在工作中、对其他东西视而不见的样子还挺可爱的。嗯，他真可爱。\n\n不过，科列涅夫的思绪已经飞离了眼下。这支步枪，还有他拿到的那些装备都让他心事重重。现在得先找到解决办法。枪管的问题可能要靠重新设计来补救了，说不定一切都要推倒重来。但最主要的问题还是瞄准线下垂，正如他发现的那样。可能——啊，对，这个应该可以。\n\n科列涅夫飞快地写下：“在步枪上加装枪托垫，告诉士兵们瞄高一点。”他心满意足地点了点头，然后开始检查另一支步枪。"
 komi_dem_generic.6.a: "每个士兵都希望自己有所依靠。"
 komi_dem_generic.7.t: "新的骠骑兵"
 komi_dem_generic.7.d: "说到底，还是预算决定了这一切。这无关战术，无关装甲规范，更不是坦克车组的提议。单单只是，现有预算无法为现存的装甲团提供额外的坦克罢了。他们必须将仅剩的部队整合为一，在能发挥出应有作用前，他们必须夜以继日地通过训练来弥补。\n\n正因如此，人们熟知的人民骠骑兵师成立了（但没人记得他们确切的番号与编码）。农夫与他的子女们目视着坦克在远处的乡野间驰骋，驶向新的基地。他们会在那儿得到新的名字，以全新的面貌迎接未来。\n\n一如既往，事情总会出些岔子。数辆刚从工厂驶出的新式战车在泥沼地里抛了锚，没人能确定到底是设备故障了，还是原先在设计上就有问题。其余的坦克被拖至主干道上，在我们修好它们之前，这些坦克丧失了作战能力，仅能移动。回头说不定我们得重建这些坦克，或者把它们定为摩托化部队中的辅助车辆。\n\n即便如此，当基地指挥官看到这排排的坦克牌照时，他也有理由为此庆贺。他们已为新组建的部队制定了全面而又多元化的演习计划。有传言称，统御这支部队的将军是个追名逐利之人，会为了战功而将部下逼至极限。大家对此充满了期待。这一次，他们必将走得更远，与共和国一同走向繁荣壮大。"
 komi_dem_generic.7.a: "让我们期待变革。"
 komi_dem_generic.8.t: "兵站的会议"
 komi_dem_generic.8.d: "“老天，这地方也太远了。”索卡洛夫抱怨着，他看了看表，卡车还没有来。他那块锈迹斑斑的老腕表还是他爸爸送的礼物，但在这条尘土飞扬的路上，他望眼欲穿的卡车就像他父亲那辈人的精准一样不见踪影。如果这个小玩意儿还走得够准的话，预定到军校的那班车已经迟到了半个小时了，他到底怎么才能准时到那儿呢？\n\n“是啊，确实很远。我已经等了四十五分钟了。”另一个人的眼里闪烁着亮光。索卡洛夫上下打量着他。这个贫民区的矿工子弟皱了皱眉。眼前的人像一个可疑的布尔乔亚，穿着裁剪得体的衣服，戴着一顶防风的帽子——这个人看起来不像是他听到的那样，会是他要见到的那种人。\n\n“我敢说我们没见过。我叫谢苗，你呢？”\n\n索卡洛夫望着谢苗伸出的手，迟疑了一下，然后握住了他的手。“我叫索卡洛夫，瑟克特夫卡尔南边来的。你是军校的人？”谢苗——如果那是他真名的话——点了点头，脸上的笑容不曾消失。“那好，我想我们会熟络起来的。你分配到了什么专业？”\n\n他从上衣胸袋中翻找着，然后掏出一张皱巴巴的纸。“啊，我分配到的是炮兵和火控专业，你是步兵标准系吧？我知道他们最近招了很多人到那个专业去，你看起来也像是他们会招的人。”\n\n索卡洛夫点点头，轻声笑了笑。“想不到他们把我丢进了一群老粗中间，然后又要把我送到维亚特卡去——要是在你我之间选的话，我想军队想要杀了我的。”谢苗也笑了出来，他们之间的气氛变得轻松起来。“你为什么报名？对咱们来说，军校的课可不简单。”\n\n他脸上腾起一片红色。“和你报名的理由一样。我爱我的国家。”他朝他们身边的田野挥了挥手。像他们头顶那片辽阔的天空一样，这片土地一眼望不到头。“我想守护它的自由。”索卡洛夫点了点头。他们俩并不是同一类人，但他们会相处得很好的。"
 komi_dem_generic.8.a: "男孩走进来，男人走出去。"
 komi_dem_generic.9.t: "前往芬兰的大使"
 komi_dem_generic.9.d: "大使刚一下飞机，“轰炸”就开始了。他曾经听说过这种“热情轰炸”，堕落的西方佬就是用这种手段来召集支持的，但这次显然比他听说的还要猛烈。“欢迎俄罗斯兄弟”的标语贴满了整座机场，记者们蜂拥而上，问题排山倒海一样轰将过来。在这么一片混乱中，大使的保镖只能勉强保证他的安全。\n\n当大使总算被领到芬兰政府大楼的时候，情况稍微好转了一些。穷追不舍的记者被通通锁在了门外，现在大使只需要面对一个人就行了，那就是芬兰总理。然而，虽然只有总理一个人，但他不怒自威的气质让大使感觉，自己就像被千军万马重重围困一般，无处藏身。\n\n至少，会谈一开始的时候气氛还是很友好的。大使很有礼貌地聊着芬兰的音乐、文化，还有两国之间的兄弟情谊……这些都是他根据自己对国内芬兰裔的那点印象发挥出来的。总理同样不失礼节地应和着，但他的眼神总会让大使联想到屠夫，在案板上切肉、称重，然后数钱。有一笔买卖要做，就这么简单。\n\n然后总理直视着他的眼睛，问道：卡累利阿占领区的现状怎么样了？整个房间的空气似乎瞬间就凝结住了。他该怎么回答才得体呢？\n\n大使在座位上不安地扭着，就在他像离了水的鱼一样要喘不上气的时候，总理哈哈大笑起来，然后站起身给了他一个热情的熊抱。欢迎来到芬兰，总理说道。幽默感总能够消除隔阂，这一次也不例外。"
 komi_dem_generic.9.a: "老天，这真不舒服。"
 komi_dem_generic.10.t: "与西俄罗斯的贸易"
 komi_dem_generic.10.d: "在我们国家的北方，事情在发生着出人意料的变化。破旧的货轮纷纷改换了新的旗帜，在那些偏远的港口抛锚落脚，出售船上的货物。同时，印着“西俄罗斯共和国制造”的油桶和原木，也接连不断地出现在了全国各地的铁路货场上。在最近的几个月里，上至政府，下至企业，人们都在热烈讨论这个“共和国”究竟是什么来头，但现在，事实终于浮出水面了。[KOM.GetName]和我们取得了联系，并且愿意与我们开展贸易。希望这为两国关系开了个好头，或许这也意味着，在战乱不休的俄罗斯大地上，终结乱世的曙光终于出现在了天边。"
 komi_dem_generic.10.a: "钱就是钱。"
 komi_dem_generic.11.t: "来自西俄罗斯的信息"
 komi_dem_generic.11.d: "最近，一个自称“西俄罗斯自由共和国”的政治实体，向我们的外交部发来了外交电文。继承自科米共和国的[KOM.GetName]——简称WRFR，已经统一了德国占领区以东的大部分地区。在这份外交电文中，他们自称是一个民主国家，致力于为全体公民实现自由与民主。基于两国相同的意识形态，他们请求我们在外交层面上承认其主权国家的地位。我们是否应当承认这一国家呢？这也许会影响到我们与欧洲各国的外交关系，但是，在这个残酷的美丽新世界里，每一个与我们站在一边的盟友都不可或缺。"
 komi_dem_generic.11.a: "承认他们。"
 komi_dem_generic.11.b: "承认他们过于冒险。"
