 KOM_morozov_springtime_in_russia_desc: "共和国的人民做出了选择；青年改革者联盟，这个标榜个人自由、经济自由，以及建立一个基于共识的政府的政党，已经成功当选。是多数人以平等而自由的方式赋予了我们职权，而并非旧科米共和国那龌龊的政治黑箱。\n\n新上任的莫罗佐夫总统宣布，他决定让政府立刻开始运作。现在，既然那些准军事组织已经掀不起什么风浪了，我们终于可以像一个现代民主政体一样开始治理国家。充斥着骚乱的漫长寒冬已经过去，自由之花又一次在祖国的大地上盛放。"
 KOM_morozov_a_platform_for_democracy_desc: "民主制度成功的基石在于多数人的统治。尽管反动派和极左先锋队都对这个理念嗤之以鼻，将其抹黑为“乌合之众的暴政”，但是，如果要问人民想要什么，没有什么比得上一场自由而公正的选举更能反映出人民意愿的了。如果多数人依据他们的自由意志选择了我们，那么，那些激进分子一口一个“精英主义”，抨击自由民主主义者的论调根本站不住脚。\n\n大多数选民都住在城市里，而城市又是支持自由主义的基本盘，这一点并不重要。民众支持我们是完全自愿的，我们不需要动什么手脚来证明我们的成功。有人认为，我们依靠选民的数量取胜，所以天生毫无说服力。这种论点不过是一部分劳工和保守派政客的嫉妒罢了。"
 KOM_morozov_freedom_and_fairness_desc: "虽然我们一贯以来都尽了最大努力，但科米共和国从来都没有平等对待过它治下的少数民族。甚至连和共和国同名的科米族，都经常被国民大会中的种族主义者剥夺发言权。现在，西俄罗斯统一在我们的旗帜之下，那些非俄罗斯人主体的共和国也纷纷归顺我们了！\n\n我们热烈欢迎我们的同胞和我们一同生活，一同工作，但是，和我们相比，他们的共和国要更不成熟，也更脆弱。像沃兹涅先斯基这种人就会为了其既得利益镇压选民，更不用说那些激进分子会做出什么了。所以，莫罗佐夫总统承诺，帮助那些少数民族共和国建立民主制度，同时对各共和国展开调查，以使它们能平等地代表全体公民的利益。"
 KOM_morozov_survey_republic_elections_desc: "即使只有一个选民被剥夺了他的基本权利，民主也会因此受到损害。也许当时看来不会如此，但是，远离我们承诺过的普选的每一步，都是在向极权体制靠近。对于一个真正的民主国家而言，这是不能被容忍的。\n\n从最辛劳的农民，到最富有的城里人，每个人在民主进程中都是平等的。无论是极右推崇的精英主义，抑或是极左鼓吹的阶级意识，都不会让我们的共和国变得更好。一人一票，就这么简单。如果连这都保证不了，我们还有什么脸面称自己为民主国家？"
 KOM_morozov_learn_from_past_mistakes_desc: "实际上，我们现在建设的这个俄罗斯，并不是二十年前被德国人摧毁的那个。它也不是之前的临时共和国，更不是从前的帝国。我们的共和国和它们都不一样：它是一个全新的国家，诞生于它各位前辈的坟墓中。\n\n恰当地说，我们对俄罗斯的前景必须具有前瞻性，又不失理想主义。旧日的俄罗斯自然有其优点，但它们的失败最终都要归结于一个原因：它们拒绝改变。要么就是死守着僵化的意识形态，要么就是定下了无法完成的乌托邦目标。我们的共和国不会重蹈覆辙。我们在尝试开辟新的道路，着眼于当下的实际需求，我们不会去追寻只存在于空想家白日梦里的未来，也不会重返曾经将俄罗斯付之一炬的过往。"
 KOM_morozov_towards_a_shining_future_desc: "想要继续前进，从来都不是一件容易的事。俄罗斯的过去有很多值得骄傲的地方，但同样的，我们的历史里也记载了许多肮脏和可耻的事迹。总有人想伺机而动，将我们引入歧途，偏离最有利于人民的正道。一而再，再而三，俄罗斯已经对它的领袖感到厌烦了。那些人只想要一样东西：一个横跨大陆、称霸欧亚的俄罗斯，它不会容忍任何异议，而且要让全世界为之颤栗。\n\n他们的野心从未得以实现过。仇恨会代替恐惧，异议的声音依然存在，而且，我们的邻国也永远没有理由信任我们。是时候收起旧日俄罗斯的黑暗野心了；是时候拥抱自由与和平的未来了。这一天，俄罗斯已经等了太久太久。"
 KOM_morozov_a_platform_for_unity_desc: "合作是民主制度取得成功的基础。让所有人都认同我们的理念，这听起来很不错，但现实并非如此。我们的公民在思想上的多样性，反映出了他们种族、信仰和阶级的差异。目光短浅的布尔什维克无所不用其极，一心要让他们“完美”的意识形态控制住每个人。为了共和国的强大和自由，我们必须摒弃这种做法。\n\n为了展现我们的善意，我们会与国民大会的两大主要政党之一结盟。这两个政党都有庞大的群众基础，得到他们的支持会增强我们的法统。问题在于，该选谁？哪个党才最适合我们的打算呢？是立足于乡村、秉持社会民主主义的主权民主党，还是依靠劳工、由民主社会主义者组成的民主社会主义人民党呢？"
 KOM_morozov_the_violet_platform_desc: "尽管沃兹涅先斯基的政治遗产玷污了民主社会主义人民党，它仍然得到了城市工人阶级的尊重和支持。即使他们比起我们要更倾向于社会主义，但实际上，我们都同样恪守民主原则。与他们合作会向城市工人阶级表明，我们仍然是一个致力于促进无产阶级利益的政党——虽然我们对社会主义的看法也许并不如他们所愿。\n\n我们的政党联盟基于这样一个承诺：我们会更加积极的推动社会主义。因此，联盟的纲领有了一个非正式的绰号，“紫罗兰色的政治纲领”。青年改革者联盟中偏向右翼的党员也许会不高兴，但最终，他们会回心转意的。毕竟，我们始终还是社会主义者；就算两党在方法论上有所不同，但对我们来说，和这个与我们有共同目标的政党联合起来还是有意义的。"
 KOM_morozov_for_the_worker_desc: "那些刻板的、反民主的社会主义者根本就不知道工人阶级真正需要什么。他们只会把理论和僵化的意识形态挂在嘴边……这能给那些在工厂车间里讨生活的劳动人民带来什么好处？工人又不能靠民粹观念和工厂演讲来养家糊口！\n\n青年改革者联盟和民主社会主义人民党都很清楚工人真正想要什么：是安全而高效的工作环境；是工作条件得以改善的工作环境；是不必担心失去肢体，甚至失去生命的工作环境。更高的工资，更合理的工时，还有更完善的安全条例，会让工作场所变得更安全，也更有效率。我们会让工人知道，不是只有那些上蹿下跳的煽动家才会将工人的最大利益放在心上。"
 KOM_morozov_the_sovereign_coalition_desc: "主权民主党和青年改革者联盟几乎找不到任何共同之处；他们痴迷于社会民主主义那一套，而我们仍然坚定不移地支持社会主义。他们在农村和保守派之中打下了基本盘，我们则吸引了城市和进步派的选民。不过，他们至少比那群习惯了贪赃枉法的民主社会主义人民党人更值得信赖，而且他们和我们一样渴望俄罗斯能再次崛起。\n\n我们可以和这些“主权主义者”合作。也许更冷静的头脑可以帮他们清醒一下——比如他们一厢情愿的爱国主义和自给自足政策——不过这些都是小问题。他们的有些观念还是值得推崇的：我们需要一支强大的军队来应对德国的威胁；而在全球经济衰退的时候，一定程度上的经济独立也能让我们免受其影响。"
 KOM_morozov_for_the_people_desc: "可以理解，青年改革者联盟对于军队总是抱有戒心。军队往往成为左右两派的激进主义生根发芽的沃土。军人干政从来不会有好下场。即便如此，主权民主党仍然说对了一点，那就是俄罗斯需要一支更强大的军队来保卫自己。\n\n本着合作的精神，我们会表明我们愿意抛弃成见，尝试那些与我们志同道合的民主人士的主意。本质上，进步主义和实用主义并不冲突，而且，上层说不定也会认同我们的技术官僚治国理念。在主权民主党的支持下，我们会开始研究如何提高军队的技术能力，同时保持军队的职业水准。"
 KOM_morozov_a_show_of_cooperation_desc: "尽管这还不是官方意义上的“联合政府”，但我们已经用与另外一个政党合作的方式，坚持了我们对民主理念的承诺。即使我们党内的一些强硬派仍然对此恼火，甚至公开嘲讽我们的努力，但这些都不重要了。我们释放善意的工作已经取得了巨大成功，这点毋庸置疑。\n\n一些评论家对我们两党冷嘲热讽，认为所谓的联合执政不过是在装模作样而已。他们不明白，民主比他们想的要复杂得多。总有谈判要进行，总有妥协要达成。没错，法西斯和共产党可能用不着担心这些微不足道的分歧——但这些分歧的代价，和我们的自由与幸福相比根本不值一提。"
 KOM_morozov_a_platform_for_reform_desc: "很无奈，“俄罗斯”和“改革”这两个字眼从来都是势如水火。回顾历史，俄罗斯的改革要么就是走得太远，要么就是走得还不够远，而无论哪种情况，“改革”都会遭人痛恨。外国人已经发现了，绝大多数的俄罗斯人宁愿成天打打杀杀，也无论如何都不愿进行和平改革。\n\n我们承认，在某种程度上，改革就是妥协和渐进式的改变；它同时激怒了政治光谱的左右两侧，还给煽动家立起了一个现成的靶子来发泄。但是，我们必须按照我们的原则坚持下去。人民已经证明了他们的成熟，还有改革的决心——他们选出了青年改革者联盟——我们不能让人民失望。文化和社会层面的改革已经蓄势待发，只等提交国民大会商讨。"
 KOM_morozov_assist_the_republics_desc: "俄罗斯帝国和布尔什维克都对改善国家没有兴趣。对他们来说，俄罗斯只有几个关键领域需要被投资，而这些领域往往与“超越西方”的宣传有关。可以说，他们完全丧失了全面发展的观念。\n\n为了纠正之前的路线，使我国成为一个真正的现代国家，我们必须采取更全面的方法来改善国家福祉。我国不是专制国家，而是自由平等的共和国联盟。无论历史或人口构成是怎样的，任何的加盟共和国都不应被落在后面。因此，在我国核心地带所实施的现代化、城市化项目的成果，将与所有加盟共和国分享。整个俄罗斯家庭将在繁荣中团结起来！"
 KOM_morozov_cultural_exhibits_desc: "俄罗斯不仅仅是俄罗斯民族的故乡，更是其他几十个民族的归宿，但历届政府采取的俄罗斯民族至上主义，却让别国的人看不到这一事实。甚至许多斯拉夫人也对自己民族文化的优越性深信不疑，拒绝接受我国民族的多样性。\n\n为了保护我国所有民族的遗珍，莫罗佐夫总统提议成立全俄遗珍委员会。由各共和国代表组成的全俄遗珍委员会将直接拨款给博物馆、艺术协会、节日庆典等地方。当世界上的人们想到“俄罗斯文化”时，他们不应该只想到东正教圣像和圆顶教堂。"
 KOM_morozov_protect_natural_beauty_desc: "祖国并没有被他的孩子们温柔以待。虽然沙皇们没法处理好经济问题，但他们至少没有毁掉乡村。当痴迷于快速工业化和经济产出最大化布尔什维克出现时，一切都改变了。布哈林计划的失败使俄罗斯大地变得一片狼藉：山坡矿物裸露，烟囱群向天空喷射着烟雾，河流被工业废水堵塞……\n\n这太可悲了，任何一个进步的国家都不能容忍这一切。如果这种做法继续下去，过不了多久，整个俄罗斯就会变得和高加索一样。所以，在我们推进工业化和城市化之前，应该采取适当的保护措施。尽管一些企业家和国有企业对抑制自己的扩张犹豫不决，但这个措施会让我们的子孙后代享受在俄罗斯的生活。"
 KOM_morozov_uplift_minority_rights_desc: "不幸的是，俄罗斯的民族特质已经被沙文主义和民族同化给污染了。在过去的几个世纪里，许多少数民族不是被皇室欺凌，就是被革命者虐待。看起来，如果不加以干预，俄罗斯注定只能被困在它的落后和仇恨之中。\n\n我们没法一夜之间就根除种族主义，但我们可以先走出这最重要的第一步。首先，也是最重要的，就是取缔种族歧视和仇恨言论，从而让人民生活在免于恐惧的自由之中。下一步则是，将少数民族共和国的自治权写入宪法，万世不变。只有这样才能保证，哪怕是沙文主义者上台执政，也无法肆意践踏少数民族的权利。"
 KOM_morozov_the_march_of_progress_desc: "“进步”并非是俄罗斯人喜闻乐见的观念。这个词总是和很多人不喜欢的东西联系在一起：比如改变、比如多样性，还有外国影响力。人们恐惧他们不了解的事物——而俄罗斯人尤其不善于了解。\n\n但是这一切并非是一成不变的。人们可以学习，改变他们的行事，打开他们的眼界，但不能将这些强加给他们。那些传统的社会主义者从来没能想明白这一点。在某种程度上，自上而下的变革是必要的，但上层所追求的社会转型永远不能强加给不情愿的人民。实现我们的理想需要的时间会很长，也许需要一个世纪，也许更久。但无论未来发生什么，无论我们的后代会如何选择，我们现在已经走出了正确的一步，为生长在绝望中的一代人带来了希望。"
 KOM_morozov_the_russian_economy_desc: "俄罗斯的经济很难说有什么可取之处，比如现在这样。我们坐拥丰富的自然资源和庞大的人口，但我们却缺少能合理利用这些资源和人口的手段。我们从苏联手上继承过来的那点可怜的工业，要么是过时了，要么已经破旧不堪了，要么直接就是坏掉了。更不用说，我们完全没有在开展国际贸易，而这是现代经济必不可少的一环。\n\n还好，莫罗佐夫总统对处理这些事情已经驾轻就熟，而且知道他手下有人能帮忙起草一份新经济计划。虽然这并不容易，我们的经济缺乏基础，甚至连许多重要产业都没有。我们这是白手起家——但说不定这反而对我们最有利。与其继续拆东墙补西墙，不如全部推倒重来。"
 KOM_morozov_establish_the_economic_zones_desc: "经济复兴的细枝末节，自有那些雄心壮志的企业家和劳动者来操心。市场经济会为一切打下基础。而政府的角色，则是引导经济朝着效率最大化的方向发展。\n\n为此，我们会将领土划分为不同的经济区：各个地区将按照政府必要的规划来发展经济。这样一来，我们就能避免将良田划分给工业区，或者把资源丰饶的地块拿来种地。"
 KOM_morozov_the_contract_responsiblity_system_desc: "历代的俄罗斯政府都试图实现高效的农业，但都失败了。帝国具有的封建性质说明，任何改革的提议都将与懒惰、贪婪的地主缠斗。另一方面，布尔什维克更关心的是制造一个符合意识形态的体制，而非一个公平或有效的体制。这导致饥荒屡屡发生，严重威胁着我们的人民。\n\n“联产承包责任制”将向农民群体发放土地，以确保农村人口获得稳定的粮食供给与不错的收入，也会将对土地的竞争最小化。此外，我们将征收谷物税，对其他作物补贴。"
 KOM_morozov_aid_for_the_farmers_desc: "我们这一代的俄罗斯农民都是白手起家的。农业机械化从来不在布尔什维克的优先考虑之内，而短命的战时经济只让农民的处境雪上加霜。和之前的世世代代比起来，绝大多数的农民现在还是以同样原始的方式在土地上劳作。\n\n为了喂饱日益增长的人口，我们的农业产能需要赶上现代世界的水准。想要达到这个目标，就要让每个农民都能拿到和那些美国、日本农民一样的耕种工具和设备。尽管有些经济学家会对此不满，但我们只有对农业提供大规模的补贴，才能实现我们的目标——这并非易事，但从长远来看是明智之举。"
 KOM_morozov_open_the_republic_desc: "俄罗斯物产丰饶，但它并没有我们所需的一切。更确切地说：俄罗斯没有资本。俄罗斯那可怜的一点点财富，除了一小部分守财奴仅仅抓着一点以外，绝大多数都在政府的掌控之下。以我们国家眼下的状况来看，只有一种方法能帮到我们了。\n\n我们必须让外国资本流入我们的国家。而随着资本的流入，知识、创新和科技也会一同进入到国境之内。考虑到发展不均衡的情况，这三者无疑会迅速提高我们的经济水平。虽然要让我们突破头顶的玻璃天花板、成为全球范围内的经济强国还需要很久，但如果我们只是想赶上其他国家的话，眼下这就足够了。"
 KOM_morozov_the_developmental_industry_sector_desc: "我们会优先进行工业化，这是当然的事。那些强国早在几十年前，甚至几百年前就摆脱了农业经济的束缚。以前的俄罗斯政府曾经做过同样的尝试，但它们建立的工业从未达到过能和德国或者英国并驾齐驱的规模。\n\n通过扶持建立以出口为导向的生产设施，我们会成为“全世界的车间”。考虑到俄罗斯的不发达程度，在这里生产商品的成本，要比美国之类的发达国家低得多。大量出口俄罗斯生产的基本商品可能听起来没那么厉害，但是如果见效的话，那就够了。"
 KOM_morozov_exploit_southern_oil_reserves_desc: "石油是国家的命脉，是许多经济体的基础。我们的石油储量或许不如委内瑞拉和阿拉伯国家这么大，但我们有着充足的燃油来支持自己的经济发展。事实上，我们的石油储量多到可以出口。毫无疑问，一些国家会对尚不在现有大国控制之下的资源出口感激不尽。\n\n萨马拉，乌拉尔和鞑靼斯坦地区已经探明有石油储量了。这算是开了个好头，但我们需要更加深入地底，以此找到足够支撑石油产业繁荣发展的储量。扩张现有的开采设施是个现成的选择，我们也可以在向西伯利亚扩张的时候寻找更多的机会。在我们现有的国境之外，可能有足够我们跻身成为能源业佼佼者的石油储量！"
 KOM_morozov_comprehensive_refinement_program_desc: "出口原油是门赚大钱的生意，但还可以赚的更多。因为出口的原油都在国外精炼，所以我们赚不到卖成品油的钱。如果我们在出口之前精炼原油，赚的钱就会多的多。出口量或许会少一点，但是整体收益会高得多。\n\n有了这些多赚的钱，我们得以步阿拉伯人后尘，为推进我国现代化的开始大规模投资。这是卖家竞争的市场，而我们则以相对便宜的价格出售商品。黄金干不到的，黑金可以。有了它，我们可以用钱铺平通往未来的康庄大道。"
 KOM_morozov_foreign_investment_incentives_desc: "某些狂热的爱国者反对外国投资，但没人能否认它的功效。诚然，外国投资更会让政府的腰包鼓起来，而不是公民的——但现在这真的很重要吗？不论是否冒犯了理论家和一些高傲的政治家，我们都应该需要抓住一切能推动经济增长的机会。\n\n劳工激励和减税措施通常能引起外国投资者的兴趣。我们将会向在西俄罗斯开设分公司和国内外合资企业推行这两条措施。既然这种方法在其他地方起了作用，那在我们这也能起作用！"
 KOM_morozov_project_kibersin_desc: "过去二十年间，计算机技术有了长足的发展，我国的计算机科学家对其他大国取得的进展感到震惊。甚至已经有些人讨论了几十年后计算机将用于几乎全部行业的可能性！\n\n莫罗佐夫总统对此很感兴趣，于是在首都召集了共和国的计算机科学家小集团。他们一起设计了Kibersin工程，也就是赛博协同控制工程，这是一个相当雄心勃勃但具有一定可行性的计划，旨在在经济领域掀起革命。计划将涉及在全国关键地点建立计算机枢纽，这些枢纽能够以闪电的速度处理信息，我们将会获得世界上最集中、管理最高效的经济——只要我们完成了这项技术……"
 KOM_morozov_managerial_socialism_desc: "我们的自由市场改革和与布尔什维克相悖的措施不应被误解。总统内心仍是一个社会主义者。然而，尽管我们会追求自己的社会主义理想，但是我们并没有被远大志向或意识形态的狂热蒙蔽双眼。社会主义不是一蹴而就的，它必须自然产生，在选民的认可下自然形成。\n\n为此，我们会采取“管理社会主义”的方针。我们的经济将以一种既能避免自由资本主义陷阱，又能享受其好处的方式进行监管和结构调整。顺着这个思路下去，最后，它会发展为一个和平过渡到社会主义的国家，不会有血雨腥风，也不会有暴政压迫。"
 KOM_morozov_for_our_prosperity_desc: "贫穷是所有国家的祸根。随着人民财富和福祉的减少，他们的家园也会有如此损失。俄罗斯可以建造金碧辉煌的城市，建立太空计划，成为世界上最大的核国家。然而，这些事情都不能使穷人摆脱贫民窟，给他们应有的幸福。\n\n我们将直接和果断地打击贫困，来更好地结束其肆虐。这不是一朝一夕就能赢得的战斗，但现在就可以确保未来的胜利。使人们陷于贫困的原因是他们不得不生活在刀口上，有了适当的安全保障就可以缓解这种情况。当穷人不再需要为下一顿饭或有个栖身之所而担忧时，他们就可以成为有生产力的公民，帮助自己摆脱贫困和绝望。"
 KOM_morozov_an_educated_populace_desc: "当一个孩子接受了现实、全面的教育时，他们的潜能便会迅速增长，而对于国家来说也是一样的道理。没错，长久以来，俄罗斯一直是一片充斥着文盲的大地，但它不一定要一直这样下去！\n\n在全国上下设立新学校是头等大事。一年不设立像样的教育系统，就是一代人失去了他们应有的未来。如果俄罗斯要培育出外交家、科学家、工程师和艺术家，那就必须要满足最基本的前提：教育！"
 KOM_morozov_standardize_the_schools_desc: "教育一直存在着过于政治化的问题。每个狡诈的独裁者和着迷的理论家都想让孩子们只学习他们觉得“适当”的事物。每个面向大众的教育系统都是因此而垮台的，而在我们这里，不会再这样了。\n\n在总统的监督下，我们新成立的教育部门以及开始编撰一系列标准课程，其授课内容偏重于对现代国家最重要的一些东西：科学与数学。课程的其他方面将会受共和国自治区和地区政府管辖。此等举措能够展现我们对于下属政府机构的信任，并且允许少数民族文化继续安全地存续下去。"
 KOM_morozov_unity_in_science_desc: "科学是通向未来的道路，但我们在这方面的进展陷入了停滞状态。在这方面，世界上其他的地区在奋勇前行，而我们呢。俄罗斯人，仍然在使用着前苏联早期时代的教科书。亡羊补牢是很容易的，但如何动员人民积极参与到这项“无趣”的科目中呢？\n\n但为什么是，宣传！如今，宣传是一个肮脏的字眼，但一个政府如何才能有效地传达它的思想和意图呢？宣传并不意味着洗脑和24小时不停的广播，我们可以利用电视、广播和报纸普及科学思想，就如同我们征兵时做的那样。而那些进行激发爱国主义自豪感的经验，同样可以应用在进行一些普及科学思想的活动。"
 KOM_morozov_a_bright_generation_desc: "有人说，莫罗佐夫总统只想成为一个庞大的官僚机器的首脑。有人说，他只关心当他知道自己的宏伟设计正在顺利运行时的满足感。他们都错了。\n\n总统最伟大和最崇高的愿望是让俄罗斯处于比他创立时更好的状态。确保这种情况发生的最好方法是给所有俄罗斯儿童提供教育和安全的双重礼物。随着时间的推移，将会由他们来继续我们已经开始的工作。俄罗斯未来的兴衰植根于这些未来工人和知识分子的心中——在这闪耀着最耀眼光芒的一代。"
