 KOM_syvtyvkartsi_desc: "俄罗斯的废墟里，存在着许许多多的意识形态，然而也有一些意识形态找不到容身之地。这些意识形态的追随者由于过于激进或奇异，不被其他军阀所容，便来到了科米。于是，科米的政治环境成为了全世界最多元化的一个……以及最危险的一个。"
 KOM_syvtyvkartsi_final: "所有人的容身之地"
 KOM_syvtyvkartsi_final_desc: "俄罗斯的废墟里，存在着许许多多的意识形态，然而也有一些意识形态找不到容身之地。这些意识形态的追随者由于过于激进或奇异，不被其他军阀所容，便来到了科米。于是，科米的政治环境成为了全世界最多元化的一个……以及最危险的一个。"
 KOM_most_dangerous_game: "A Most Dangerous Game"
 KOM_most_dangerous_game_desc: "Rather than risk the stability of our Republic, the government has enacted martial law over the country, and now the streets of Syktyvkar are mired in a complicated fight between national troops and extremist paramilitaries. While extremism in the Komi Republic will be crushed soon, we have created a dangerous precedent by repressing organized political movements with force, and no one knows how this development will impact the future of our nation."
 KOM_unrestricted_arsenal: "不受约束的化武库"
 KOM_unrestricted_arsenal_desc: "在瑟克特夫卡尔市的地下，埋藏着一个宝库，里面装满了苏联的科技与武器。早在阵线崩溃之前，这里就储存着大桶大桶的致命“复仇武器”，而现在，共和国的保卫者们已经发现了它们的新用途。毒气无坚不摧，能轻而易举地将敌方领土化作焦土。\n\n§R地狱大门也随之敞开。§!"
 KOM_unrestricted_arsenal_2: "不受约束的化武库"
 KOM_unrestricted_arsenal_2_desc: "§R我就观看，见有一匹灰色马。骑在马上的名字叫做“死”，阴府也随着他。有权柄赐给他们，可以用刀剑、饥荒、瘟疫、野兽杀害地上四分之一的人。§!"
