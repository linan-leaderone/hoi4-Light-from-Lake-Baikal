 KOM_stalina_freedom_sovereignty_patriotism_desc: "自由，主权，与爱国主义——是主权民主党的座右铭。我们的党代表了力量。我们的党代表着主权。我们的党为全体人民而奋斗不息。最重要的是，我们的党为强大的俄罗斯和它的全体国民服务。人民知道我们的纲领，赋予我们执行这一纲领的广泛职权。不要背弃我们的承诺，也不要让人民失望。"
 KOM_stalina_a_democratic_centre_desc: "主权民主党代表了很多东西，而这其中一定有自由和民主。但首先，这个党派所代表的是温和。俄罗斯的人民不需要任何激进而极端的方案来解决他们所遇到的问题。煽动者们已经毁了他们的国家，而他们绝不想再来一次了。俄罗斯人民想要的是明智与合理的方法——除非有必要，否则不能影响到他们的日常生活。主权民主党身处政坛的中心，痛恨一切形式的极端主义。民主与温和是我们长久所秉持的信条，我们将会与任何违背这一原则的人划清界限。"
 KOM_stalina_survey_republic_elections_desc: "俄罗斯是一个多民族国家，许多少数民族享有一定程度的自治权，且拥有自己的共和国和选举活动。我们必须保障他们的自治权，而其中一个方法，就是铲除祸害共和国的外部腐败势力。\n\n基层组织选举一直存在舞弊的问题，这种情况不能再被容忍了。我们必须严密审查这些选举及其实行方式。只有这样，我们才能让少数民族的人民真正掌握自己的命运。"
 KOM_stalina_centralize_election_administration_desc: "在共和国内，自由和公平的选举必须被保证。这意味着不能容忍舞弊。我们将建立一个无党派机构，意在彻底肃清选举舞弊和腐败。选举部门将直接处于联邦控制下，而我们也会同意少数民族共和国进行本地选举。操纵选票和其他类似行为是对我们民主和合法性的威胁，而这将被彻底消除。"
 KOM_stalina_no_room_for_corruption_desc: "俄罗斯曾一直是压榨受苦受难的农民，搜刮民脂民膏的特权阶级们所依赖的温床。在沙皇时代，富有的贵族们占据着被农奴的茅屋包围着的华丽豪宅；在苏联时代，党员们开着精心打造的豪华跑车冲向别墅，冷漠地超过无产阶级们的马车。但这些都即将成为历史！腐败将永久地从俄罗斯大地上被扫除。巨额罚款正等着那些试图利用自己职位的便利从人民手中大捞一笔的家伙，而且这次行动将不再会有任何宽大处理。"
 KOM_stalina_the_paramount_civic_duty_desc: "一个共和国的面貌就映照在她人民的脸上。其他国家的人常常让自己的国家替他们做决定，而不是直面问题。而这么做的结果往往都是一场灾难，因此我们绝不会让这种事在科米发生。科米的民主关键在于投票和竞选。地方选举与中央选举和全民公投一样重要。如果我们的人民能够意识到这些，并亲身实践它，我们就能让科米的民主永世长存。"
 KOM_stalina_the_new_russian_century_desc: "对马海战，朴次茅斯和约。坦能堡会战，布列斯特-立陶夫斯克和约。巴巴罗萨行动，东方计划。在列强的手中，俄罗斯饱受蹂躏，土崩瓦解。但我们拒绝就此沉沦。20世纪，不会再是俄罗斯饱尝屈辱的世纪了。因为新共和国的存在，俄罗斯再次傲然立于世界之巅！我们会再次强大起来，我们会让这个新世纪成为俄罗斯的世纪——一个俄罗斯可以无愧于世界强国之名的世纪。"
 KOM_stalina_accept_the_big_tent_model_desc: "主权民主党自始至终都是个“大帐篷”政党，它接受的政治立场、意识形态较为广泛，倾向在党内解决问题。这种特殊的模式是帮助我们掌权的得力助手——它确保所有可接受的政治派别在党内都有一席之地。因此与别的政党合作就没有必要了。反对派假如想在共和国内掌握实权，就要在主权民主党的建构中打拼。与我党联手，机会应有尽有；与我党对立，就是自断一臂。"
 KOM_stalina_justice_before_compromise_desc: "我们才不会向那些党派妥协，而且，我们为什么要这么做？谁愿意拍胸脯说，就为了和那几个少数党合作，我们宁愿对必要的法律和政策做出让步？这根本就没有必要，我们自己已经有实力把事情搞定了，没必要和那些党派再事先协商。而且，人民可是明明白白地选出了我们来做这些事情，他们可没把选票投给别的政党。他们想要一届只有主权民主党的政府，那这就是了。我们不会做任何违背我们承诺的事。"
 KOM_stalina_the_oppositions_finest_desc: "俄罗斯境内还有许多反对党，它们永远都不会和我们合作的。不过嘛，它们中的个别党员就是另一回事了。许多反对党党员都和我们至少能在一项议题上达成共识。甚至有时还不只一项。我们可以利用这种共识，来通过我们提出的法案和改革。比起我们自己强行推行政策，跨党派合作总是容易得多的。"
 KOM_stalina_roots_for_healthy_competition_desc: "用一个规模庞大、铁板一块的组织压垮那些反对派，听起来那可是相当诱人。但是，我们心中有着更崇高的目标。民主并不是一群人对另一群人的碾压。民主的含义是让一群观点不同、立场不同的人为了解决题而走到一起。所以，和其他党派合作是必不可少的。如果我们只是不顾一切地巩固我们自己的权力，最终只能成为像苏联那样的一党制国家。"
 KOM_stalina_towards_a_sovereign_future_desc: "是时候公布主权民主党的标志性政策了。《国家主权法》从此将永远改变我们的外交立场。俄罗斯的战略资源，比如石油，将被严格限制出口到国际市场上。但这并不意味着这是一项贸易保护主义法案，也并不意味着我们要实行自给自足的封闭经济。我们会对那些与共和国有防卫关系的国家放开限制。如果某国想获得我们丰富的资源，那就得与我们签约，协助我们发展军事。这些战略资源可是炙手可热。"
 KOM_stalina_right_the_pasts_wrongs_desc: "如果客观地看待俄罗斯的悠久历史，我们会发现其中夹杂着许多令我们民族蒙羞的行为。我们曾无比歧视那些宗教少数群体和少数民族。我们曾疯狂贬低女性。我们曾任由残障人士自生自灭。我们说，“够了！”\n\n我们会继续向前进军，推动社会平等的议程。我们会取缔这些行为，确保每一个人都能在法律上得到平等对待，完成我们的使命。难道我们不都是俄罗斯人吗？难道我们连俄罗斯人的权利都无法保障吗？"
 KOM_stalina_campaign_against_discrimination_desc: "一直以来，屠杀和歧视使得俄罗斯停滞在落后的中世纪。更糟的是，就在此时此刻，在我们所谓的“开明时代”里，可怖的宗教迫害仍然屡见不鲜。这种情况很快就会被终结了。我们会给予犹太人、穆斯林以及其他宗教少数群体法律上的权利，让他们能利用相关制度和法规来保护自己。我们会用法律的力量全力打击随处可见的宗教仇恨行为。"
 KOM_stalina_charter_of_universal_rights_desc: "想要赋予公民合法权利，仅仅通过几条法令是远远不够的。我们必须将其写入我们的宪法中。世界上那些伟大的民主政体都制定了坚不可摧的准则来保护它们的公民，我们也应当如此。因此，我们制定了这份平权修正案。以美国的权利法案为蓝本，我们会让俄罗斯成为一个平等的国家，赋予每一个人平等的权利，让平等的精神在俄罗斯永世长存。无论未来有谁想将俄罗斯带回到专制的老路上，这一精神都会让他们寸步难行。"
 KOM_stalina_decommunization_and_dewarlordization_desc: "一开始的时候，符号也许仅仅是符号而已。但对于那些饱受暴君蹂躏的俄罗斯人而言，这些符号已经深深伤害了他们，即使我们打算为历史翻开新的一页，这些符号也在提醒我们那可怖的过往。而对于某些政党而言，无论它们的规模有多小，它们兴高采烈地用这些符号将自己和旧日的怪物联系起来这一行为，简直令人作呕。\n\n我们会取缔那些明显代表了共产政权和某些军阀的标志，除非它们被用于艺术和历史目的。现代的俄罗斯没有安放这些历史渣滓的位置。如果，死守着这些标志、固步自封的那些人找不到什么新的东西来代替，那也许只能说明，他们的信仰也已经不适合这个时代了。"
 KOM_stalina_a_united_russia_desc: "在地理意义上，俄罗斯仍然四分五裂。东边陷于军阀割据，德国人则在西边虎视眈眈。然而，尽管我们并没有在地理层面上完成统一，我们已经在更高的层面上完成了这一点。所有的俄罗斯人在精神上已经团结起来了。从这一点来看，我们的国家比其他国家更加突出。我们团结一致，坚定不移地前进。为了俄罗斯能因其平等而团结，也为了俄罗斯能因其强有力的民族认同而最终统一，我们的团结和决心会支撑我们为这个俄罗斯而不断前进，直至最后关头。"
 KOM_stalina_a_shining_precedent_desc: "我们做到了！人们曾经怀疑主权民主党能否以和平、积极和民主的方式行使权力，事实证明我们能这么做。我们的议程的制定完全依照法律，没有采取任何出格措施。而且，人民的意志也得到了尊重。这不但宣告了民主的光荣胜利，还表明了体制内变革的可行性！希望这也能让民众相信，我们的制度不仅强有力，还能延续千秋万代！"
 KOM_stalina_honor_the_republics_heroes_desc: "归功于我们作为西俄罗斯统一者的历史，我们的共和国是一个英雄辈出的共和国。无数的男人和女人为使我们的共和国完整而战，并镇压了曾经从阿尔汉格尔斯克到萨马拉肆虐俄罗斯的暴虐极端分子和军阀。在他们为我们的共和国服务过之后，我们也理应为我们的退伍军人和英勇士兵服务。参加过西俄战争和统一战争的退伍军人将得到照顾，并给予丰厚的津贴作为服役的奖赏。\n\n此外，这一行动也为我党树立良好形象提供了一个难得的机会。且不论主权民主党内部的阵营，我党所有的议员和地方政客至少都同意俄罗斯的英雄应当得到认可这一事实。让我们帮助他们，这样做，就是帮助我党的长期执政。"
 KOM_stalina_emphasize_shared_identity_desc: "无论我们拥有何种传统，无论我们是伟大的俄罗斯人、鞑靼人、犹太人、德国人还是乌克兰人，我们都因参与进我们的民主制度和居住在我们的共和国里团而结在一起。虽然左翼和右翼的政治家可能会因人民的信仰或宗教而使其噤声，但我们的地位高于他们，位于民主的巅峰。因此，我们关于种族的政策应集中于这样一个事实，即我们所有人都是共和国的公民——是已经解放了我们祖国这么多地方的伟大民主试验的参与者。\n\n我们可以称自己为伟大的俄罗斯人，或鞑靼人，或乌克兰人——但在内心深处，我们在爱国人道主义方面都是平等的。"
 KOM_stalina_redeeming_our_history_desc: "共和国的街道不再是激进分子争斗的战场，政治暗杀也不再是纪念岁月流逝的可行方式。斯韦特兰娜·斯大林娜的领导层整顿了人民的行为，但无法抹杀他们的意见。关于如何讨论我们共和国的历史的争论已经成为立法机关大厅里一个有争议的话题，许多人呼吁关注“俄罗斯的荣耀”。他们说，左派主义和分裂冲淡了俄罗斯人民的共同认同，并希望对此加以纠正。左派动员了他们的政治资本来反对，然而掌握着俄罗斯统一所需的权力钥匙的却是右派。"
 KOM_authdem_the_russian_economy_desc: "在经历十多年德国空军的骇人轰炸以及敌对军阀的危险劫掠之后，我国本就不被重视的经济活动已经奄奄一息。现在国家重归稳定，边境也被牢牢控制，恢复经济将是当今政府的优先事项。"
 KOM_authdem_development_for_a_modern_russia_desc: "我们的地缘环境很不好，我们西边与德国佬相邻，东边则与一群觊觎俄罗斯正统的家伙相邻。虽然共和国将继续鼓励私营企业发展和自由竞争，但我们不能奢求自下而上的经济发展。如果我们能坚持主权民主党的领导，以及关键领域国有企业的大力引领，俄罗斯便能实现现代化，私营企业也将得以完善。变革过程中，也许会有一些人民或工人作出牺牲，但我们已别无他法。"
 KOM_authdem_prioritize_state_development_desc: "对于任何发展中国家来说，促进国家经济腾飞是一个艰巨的任务，更遑论战火中飘摇多年的俄罗斯。主权民主党决定，必须尽一切人力物力，在共和国上下设立国有企业发展经济关键领域、推进重点基建工程，以此来刺激共和国经济腾飞。有些人以国家推行计划时会很混乱为由，认为这种手段很低效。对此，我们回应：没其他人想揽这夯实经济基础的活，要么你行你上，要么滚一边去！"
 KOM_authdem_invite_foreign_investment_desc: "如果要说的好听些，俄罗斯是个急需资本支持的国家。它的生产能力在无休止的战争当中流逝；混乱的政治环境，使得潜在投资者在投资那些极易破产的企业时，往往犹豫再三。我们已经没有时间在国内积累财富了，相较之下，吸引外国投资则是容易的多。\n\n国际工商界渴望新市场，而俄罗斯恰好有着充足又未经开发的人口、自然资源可供盈利。外国公司将可以指望低税率和大量潜在客户的市场，但他们必须记住一件事：俄罗斯是一个主权国家，他们的身份只能是客人。"
 KOM_authdem_the_resources_of_the_motherland_desc: "俄罗斯地大物博，资源丰富——原油、矿产和农作物。然而，各地的军阀巧取豪夺，将这些资源作为他们个人致富的手段，不关心任何现代经济的发展。现在，共和国正在逐渐扩大对俄罗斯领土的控制，我们应当成立相关部门，为的是更好的评估存在于俄罗斯土地上的各种资源，并确保这些资源直接造福于国家和它的人民。"
 KOM_authdem_consolidate_the_defense_industry_desc: "如果共和国想要平定东边那些冒牌国家——并且最终赶走西边的德国人——我们必须要拥有在未来能够供给大量新式军备的国防企业。这可不能摊给小型企业和手工作坊做。我们必须放大格局，要整合不同的军备生产商，以此确保能形成我们日益壮大的共和国所必需的规模经济。通过部分国有化和国家调控下的合并，主权民主党领导下的政府会确保我们的士兵不再会缺乏弹药和高质量的装备。"
 KOM_authdem_roads_across_russia_desc: "缺乏基建的国家徒有其名。各地之间完全没有支持旅游或贸易往来的条件，国家松散，人民只关心近处的事。昔日的俄罗斯各地远比现在联系紧密，而多年的轰炸与军阀混战导致了衰退，让公民不再离开居住地附近。尽管曾经的地区政府都因各自的目而稍稍改善过基础设施，但国家大部分地区，在基建这方面都远不及苏联尚存在的时代。\n\n如果俄罗斯要重回世界舞台，共和国需要严肃处理这个大问题。国家道路基建的重建会扩大各地贸易往来的规模，促进经济发展；同时，对于许多普通人来说，道路重修所带来的更多就业，其影响也是无法估量的。"
 KOM_authdem_an_economy_for_us_all_desc: "在经济改革推动俄罗斯现代化的同时，我们必须注意避免财富都流入极少数人手中。城区经济正在飞速发展，乡村地区则很有可能跟不上城区的发展速度。同时，工商界常常在实体资本和管理层薪水上投入过多，以至于平民百姓拿不到任何好处。常年混迹于瑟克特夫卡尔动荡政治环境的政界人士都清楚，不平等导致怨恨，怨恨能够——也常常——导致政治动荡。\n\n避免财富过于聚集于特定群体自然需要政府调控。福利项目，严格的规章以及对无良企业课税应该能控制不平等的情况，以此确保所有人俄罗斯的繁荣，是所有人都能享有的繁荣。"
 KOM_authdem_aid_for_the_agricultural_sector_desc: "长久以来，战乱使俄罗斯隔绝于世，俄国农民深受其苦。由于普遍缺乏饲料、现代化设备、基础设施、客户，农业一直被多方面制约。若缺乏强大农业基础所提供的稳定食物供给，建设国家是完全不可能的。因此，农业补助对于经济发展十分关键。\n\n通过全方面的补贴、贷款和其他形式的财政帮扶，政府就能复兴俄罗斯农业，但这还不够快。由于我们发展中的城市有着许多人要养活，我们必须要找到一切能调动的食物。"
 KOM_authdem_national_recovery_initiatives_desc: "主权民主党对于复兴俄罗斯及其人民有着宏大构想，但是，如果没有充分动员人民为此努力，那一切都将只是空谈。对此，政府将着手起草有关公共工程、工业化和国防建设的全面计划，从而让人民充分参与到重建共和国的计划当中。私企所畏惧退缩之处，人民会勇敢承担，而政府则会充分奖励他们的辛勤劳动。"
 KOM_authdem_expand_rural_opportunities_desc: "“现代”社会的一个关键特征是农业生产效率高，原本需要上百人才能完成的活，机器花一半的时间就能干完。这不是说我们看不起勤恳农民的劳动成果——我们根本没那个意思！只是，大多数俄罗斯农民的产出仅够糊口，他们陈旧的工具与过时的机械效率也不高，生产还是必须依赖人力。而很多时候，是他们自己的孩子——我们国家未来的希望——出的这个人力。我们必须投资改进农业生产方式，补贴发展新技术和能节省人力的新装置，确保种地收益良好，带给农民新的希望，让他们相信自己正在为美好未来而奋斗。"
 KOM_authdem_stimulate_local_businesses_desc: "我们的反对者常常指责主权民主党偏袒国营企业，对私企漠不关心。这真是无稽之谈！我们承认自己不是全知全能的。在地方层面，私企一直都能更高效地满足经济需求，与国家的国防、基建、自然资源需求并不相关。我们不寻求控制共和国经济活动的方方面面，事实上，我们鼓励人们自由竞争，让人们能在自己的成功中确保既得利益。在这点上，所有地区都应该推行促进企业家投资的激励措施，并且提供为创业者提供资本支持。"
 KOM_authdem_an_educated_populace_desc: "俄罗斯社会处处都饱受长期战争的荼毒，尤其是我们的孩童。我们的下一代只知道什么是贫穷，危险和动荡，除此之外再无其他。甚至，连接受和他们父母一样的教育这样简单的事情，都变得遥不可及。我们教育水平的倒退已经成了一场缓慢而长久的危机，而如果我们再不加以任何干预，它将在未来几年导致严重的技术劳工短缺。\n\n在共和国各地建设、资助和改善学校，是一种在经济上，和道德上都合情合理的方法。它不仅能实现我国的国家发展目标，也能为数以百万的民众提供工作机会。没有什么能够比一代人的孩子第一次有机会能够挤满一间教室，更能够表明俄罗斯正在缓慢但正确地恢复了。"
 KOM_authdem_standardize_the_schools_desc: "在我们着手改善教育的时候，一个棘手的问题立刻凸显了出来：在共和国各地，学校之间的课程设置和教育水平有着很大的差别。而由于地理距离、资源不平衡，以及地区之间缺乏交流的缘故，学校之间的差距变得更大了。那些教育水平有待提高的学校很难和别的学校并驾齐驱，而在全国各地，在不同学校教出来的学生之间，很可能产生相当大的技能差距。\n\n这些问题，很大程度上是由于之前的中央官僚未能深入基层所造成的。在制定教育标准并将其推行这方面，与其让各地继续在教育问题上各自为政，我们的政府显然可以做得更好。如果要让那些欠发达地区的孩子们过上更好的生活，那政府就必须这么做。"
 KOM_authdem_a_generation_of_engineers_desc: "重建国家，需要不计其数的熟练工人为之彻夜不休地努力。而在这其中，最重要的就是工程师这一职业。如果没有工程师，我们就不可能架设桥梁、铺设道路、设计军用载具…还有许多维持社会运转的各项工作都离不开他们。然而，由于教育水平普遍衰退，俄罗斯已经陷入了人才匮乏的状态。工程师的数量太少了，根本无法满足急剧增长的需求。\n\n提高工科专业的入学率并不仅仅是算一笔经济账而已：这关乎国家安全。政府可以通过补贴私立学校、新建公立技术学校等手段，来鼓励社会培养出新一代的工程师，这些聪明的年轻人会将他们的国家带到又一个新高峰。"
