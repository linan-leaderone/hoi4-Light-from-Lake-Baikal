 komi_recgov_smuta.2.t: "身负众望之人"
 komi_recgov_smuta.2.d: "聚集起来的人们——啊，就在那里——是斯大林娜在她挤出来的极为有限的一小段时间里，搜罗起来的最优秀、最具才智的一群人。她拉拢了许多那些不遗余力和现政府作对的反对派，但经过彻夜研究之后，她相信这些人才代表了共和国已经一盘散沙的领导层。他们，就是斯大林娜的备用方案.一旦国民大会倒台，他们就是她的影子政府，从这个角度来看，他们发挥的作用无法估量。\n\n这里包括了政界以外的朋友。老格里加乔夫就是其中一个，二十多年来不屈不挠地为他的矿工联合体奋斗不息，他不仅反对政府，就算是对斯大林娜自己的派系他也不留情面。多年的操劳已经让这位工会成员头发花白，但是，就算这么多年来面对过种种坎坷，格里加乔夫也从未为自己谋取过一丁点私利。警察局长利沃维奇，他的身上充满了矛盾：他曾经为了扩大警察预算、实行无限期紧急状态，从而和他的顶头上司——也就是市长——吵得不可开交；但他也发现，即使是动用警力也无法确保共和国的稳定，从此便致力于维持和平。\n\n这里也不乏政界之内的死敌。斯大林娜的老对头科罗利科夫，一个“天生的左派”。她和她的主权民主党几乎没消停上一个月，就得和他，还有他的军方盟友吵上一架，而且，这种争论在所难免了，因为从各种意义上，科罗利科夫已经顽固到言语无法动摇他的立场了。还有米扎耶夫这个“一根筋的党内反对派”，她也是个就算是主权民主党党员都会谈其色变的狠角。在斯大林娜将形形色色的理念整合起来之前，米扎耶夫就是党内辩论时让人最怵头的对手——即使是在眼下，由于她在最近的福利法案上的立场不免非议，从而被立法机构重重阻挠的时候，她也变得比以往要更加难对付。\n\n就在他们望着空荡荡的房间，眼中流露出困惑的时候，斯大林娜清了清嗓子，起身说话。整个房间立刻安静了下来。这些为了理想而斗争、比她自己还要顽强的人们，会得到最后一次为理想而战的机会，哪怕这是要和她作对。为了俄罗斯，她愿不惜一切代价——即使要和她的宿敌结盟。"
 komi_recgov_smuta.2.a: "“我需要你们的帮助来拯救共和国。”"
