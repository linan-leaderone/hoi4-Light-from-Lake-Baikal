 komiintro.0.t: "共和国"
 komiintro.0.d: "科米共和国，它是俄罗斯废土上少有的民主制国家。作为一个独立的民族共和国，靠着规范的经济、正式的政治体制，以及西俄罗斯选举最自由的国家，共和国在西俄罗斯这被轰炸蹂躏的废土上可谓是独一无二的存在。\n\n在西俄罗斯战争的余波中，科米共和国成立了。这终结了瑟克特夫卡尔的政治暴乱。自维切格达河到维亚特卡河，共和国站稳了脚跟，它的经济也开始缓慢增长走向稳定。\n\n然而，共和国的成立并未能根除瑟克特夫卡尔与科米地区的祸患。西俄罗斯战争期间，瑟克特夫卡尔市作为残酷而至关重要的节点，西俄罗斯革命阵线文官政府所在地而享有声誉。但随着阵线的崩溃，原先被关押的政治犯与思想家们得以在城市中自由传播他们的信条。自西俄罗斯各处涌入的政治难民们，不论是来自维亚特卡的社会主义者与共和主义者，还是来自阿尔汉格尔斯克的右翼分子，都能在共和国日渐拥堵的首都自由生活。\n\n确实，科米因它的民主制度而出名。然而这自由之地也有丑陋的一面，那便是准军事组织。\n\n瑟克特夫卡尔的街道因政治化准军事组织的暴力、抗议与暴乱而臭名昭著。随着1963年末的二次全国大选逐步走进，这些暴力行为的数量只增不减。许多共和国公民都在想，科米的民主制度能存活下来吗？还是它将如俄罗斯废土的其他国家一般走向专制独裁？"
 komiintro.0.a: "火炬将在我们手中代代传递。"
 komiintro.1.t: "监护者"
 komiintro.1.d: "尼古拉·沃兹涅先斯基的工作日烦闷无比，然而也并非充斥着无忧无虑的例程。总统每天的工作，从他悠闲地跨过总统府的门槛开始。他需要应对科米政治的阴谋诡计，处理将新生共和国吞噬的混乱。对他而言，工作上的混乱，并不亚于被他鄙视的激进派所制造的。\n\n沃兹涅先斯基开了会儿小差，让自己沉浸在对共和国早年时光的回忆中。那时，一切都似乎那么简单，那么容易实现。演讲大厅里，人群掌声雷动；政府大楼上，苏联国旗缓缓降下；街头巷尾，人们为俄罗斯民主的新纪元欢呼雀跃。这记忆是那样栩栩如生，可与现实相比，又是那样的格格不入。\n\n渐渐地，美好的回忆黯淡了下来——日丹诺夫，那个自以为是的两面派出现了。他和那个奸诈狠毒的苏斯洛夫一同出席了圆桌会议，等着在新生国度中占到一席之地。沃兹涅先斯基对那两人不屑一顾，但再怎么宽厚地看待过去自己的所作所为，他也得承认，是自己允许了共产党人腐蚀年轻的民主制。\n\n也许，当初根本不该那样做。共和国不必为了一种虚假的安全感，就屈服于共产党人的要求。瑟克特夫卡尔从来就不是人渣们的避难所。但是，无论如何，一切都晚了。如今，沃兹涅先斯基只能一边背负着他那可憎的负担，一边在笼罩着整个科米的大网中运筹帷幄。\n\n窗外传来了枪声，让沃兹涅先斯基从回忆中冷静了下来。看来，又一场暴行发生了。他叹了口气，把一个文件夹抱在怀里，穿上了大衣。离开总统府后，他没有走近路回家，而是兜了个弯，来到了马路的另一侧，那里又发生了一起街斗事件。"
 komiintro.1.a: "一切还是值得的，肯定是这样。"
 komiintro.2.t: "和解者"
 komiintro.2.d: "总的来说，会议开得和计划差不多。伊万·莫罗佐夫正在和民主同盟的一些偏右翼的成员讨论一些问题。有关未来内阁成员的讨论进行得不错，莫罗佐夫对双方所做的一些妥协基本上也比较满意。他想法设法地往内阁里多塞了几个来他自己的政党青年改革者联盟的候选人。接着，他讨论了在即将到来的选举中应该采取的策略，调查了每个选区内不同政党的经费，并权衡了一些在激进派选区扩大支持的计划。可当他一提到激进派时，会议马上就偏离了主题。对莫罗佐夫来说，这早已是家常便饭。\n\n“那些共产主义者迟早会借着所谓‘人民革命’的名义，把我们辛辛苦苦建立的体系摧毁得一干二净的！还他妈好意思叫‘人民革命’呢，站在科米和那些冒牌独裁者之间的只有我们民主同盟！”一位政治家高喊道，许多其他在座的人们也纷纷表示同意。他继续道：“你们再看看沃兹涅先斯基在干什么？！他和那些共产党人怕不是穿一条裤子长大的！我们的同盟总有一天会被DSNP给拖垮，但我不会让他们得逞的！”这样下去形势可能会失去控制——要是民主同盟之间开始分裂，这可能会对他们在选举中的得票有很严重的影响，也会给激进派扩张势力的机会。莫罗佐夫必须得做点什么。\n\n“朋友们，同事们，我能理解你的忧虑，我真的能。我自己也常常因沃兹涅先斯基对极端主义的软弱态度而感到担心。但是，破坏我们民主同盟之间的关系，只会把我们的共和国推向更危险的方向，我们必须找到其他的解决办法。”莫罗佐夫停顿了一下，又继续说道：“沃兹涅先斯基已经领导了我们的共和国有一段时间了。在他的任期间，我们顶着德国人的轰炸，取得了不容小视的成果。但在我看来，现在科米恐怕需要一位新的领导人——一位能够真正治愈我们重病缠身的共和国的领导人。马上就是选举日了，朋友们。别忘了，我们代表的是民主！”最近，莫罗佐夫的心里一直放不下选举的事——成为总统的这个想法对他愈发的有吸引力。无论如何，在听了这一番演讲之后，他的同事们看起来心情好了不少，同盟崩溃的危机也暂时被避免了。"
 komiintro.2.a: "为了看到明天的太阳，我们必须挺过今夜的风暴。"
 komiintro.3.t: "保卫者"
 komiintro.3.d: "斯韦特兰娜低头看着桌上杂乱的文件，灯光闪烁了一下。她几乎没注意到，只是在某处边缘的一个字迹整洁的小纸条上用手指划了一下。\n\n“未来市长候选人？”这上面写着，接下来是一张满是噪点的照片，上面是一个微笑着的女人。\n\n她对着她自己点头。她会是完美的。正在整理的名单上又少了一个名字——与之对应的，有新一个要去接触，资助，联盟的人。而执政联盟为保持共和国运行所雇佣职员的无尽清单上又多了一人。\n\n她脑海中闪过一个想法——她美好的想象，对这一系列任命的提议。那会是一个怎样的政府啊！没有激进分子和颠覆分子，没有腐败，献身共和国高于一切。无论男女，他们都知道有一个更伟大的利益，那就是目标。\n\n她把名单放到这边，心不在焉地看着被忘在桌子另一边冷掉的茶水，她不知道自己是如何走到这的。从她如此憎恨的那位颓废年轻的聚会常客，到今天的敬业公仆。\n\n那不重要，她这么认为。这不过是一件记录在案的事，应该留待遥远的记忆。\n\n一如既往，个人发展与政治方面，真正值得思考的是自己所停留的终点——所处的现在，还有前方的未来。"
 komiintro.3.a: "总有一天，一切皆得回报。"
 komiintro.5.t: "完美者"
 komiintro.5.d: "门轻轻地打开了，阿纳托利蹑手蹑脚地潜入屋子，紧张地吸了口气。他握紧了手枪，静静地穿过门厅，不去理会其他房间里保镖们的窃窃私语。“那些保镖应该不敢在主人睡觉时打扰他吧。”他祈祷了一下，来到了最后一扇门前。这是一扇木门，看起来平凡无奇。他一边用颤抖的手握住门把，一边笑了笑。他想：“这可比想象的要简单得多，哈哈。之后，他只需拿起手枪，朝着一位正在睡觉的老人的头上开一枪。这样，共和国就能摆脱那个恶魔。”\n\n阿纳托利走进那间小卧室，眯起眼睛，举起手枪，瞄着黑暗中床上的那团黑影……\n\n第一枪击中了阿纳托利的手，第二枪打中了他的膝盖。他痛苦地尖叫着，向着子弹射来的那个黑暗角落看去，发现目标正舒服地坐在一张皮革椅子上，胃里一阵翻腾。\n\n“唉，”米哈伊尔·苏斯洛夫低声说道，声音勉强比耳语大一点，“你不会觉得，以前从来没有人来杀过我吧？”阿纳托利张开嘴，想要嘲笑科米著名的暗影之主，然而从他的喉咙里发出的只是一声呜咽。苏斯洛夫摇了摇头：“真是遗憾。古米廖夫的爪牙不该这样懦弱的。”\n\n他又扣动了扳机，打死了阿纳托利。\n\n苏斯洛夫从椅子上站了起来，把还在冒烟的手枪插回夹克衫的口袋里，目光盯着冲进卧室的保镖：“把他丢到国民大会门口的台阶上。古米廖夫好像还没收到消息呢。”"
 komiintro.5.a: "看来又要开始一次游行示威了。"
 komiintro.6.t: "远视者"
 komiintro.6.d: "科米夜晚，寒风呼啸，一个影子在田野里漫步，积雪在他的脚下嘎吱作响。走着走着，他来到了一个夜空晴朗、万籁俱寂的地点，正是秘密观星的绝佳之处。他把长箱子放在地上，取出里面的三脚架，熟练地展开，然后把望远镜固定到顶部。\n\n他的夜间探险十分危险。苏斯洛夫就曾对此表示担忧，害怕进取组织的人会前来暗杀。不过，既然苏斯洛夫同志的手下都不知道他的旅行，那会有多危险呢？\n\n安德烈·日丹诺夫向望远镜里看去，思绪飘忽不定。瑟克特夫卡尔充满了阴谋与暴力，但就在远离那座城市的天空上，在星辰的缓慢运动之间，他找到了宁静与祥和。也许，希望就在那里：那里的生物已经克服了内斗、战胜了私欲，人类如果以他们为榜样，就能步入新的时代。其实，人类始终有能力抛弃私欲、矛盾与无知，然而，由于过去十年的冲突和与倒退、落后的德国的大战，这一进程被拖累了很久，真可惜啊。\n\n但总有一天，那个时刻会到来。他的远视将指导俄罗斯和全世界走向美丽新时代，而到那时，人类将获得自由。"
 komiintro.6.a: "前进的道路就在我们手中。"
 komiintro.7.t: "追寻者"
 komiintro.7.d: "斯韦特兰娜·布哈林娜第五次友善地对第五位代表微笑：握手，允诺共事后的辉煌未来，并且第五次走出去。她注意到，他们从不询问关于她自己的事情，话题只有她父亲。“你的父亲会自豪的，”他们说。“要是他能看到现在的你该多好，”她用微笑和赞同应对这些话语，并承诺将会追随亲爱的父亲，老尼古拉的事业。\n\n她可不蠢。这次会议卓有成效，尽管不是共产党思想上的卓有成效。这不是她仅有的一场聚会，不，这是一个极具价值的机会，学习在科米内真正的威胁是谁，还有更重要的，他们是怎样被打击拿下的。这个信任她的人对她说话，她带着一些阴冷的满足感注意到，他是一个懦夫。第二次，她在一个小争辩中反对他，他很快彻底让步并道歉。这种人只能是追随者，而非领袖。\n\n谢罗夫谨慎地看着她，正如预料。真是一个可怕的人，但猎手没想到猎物也在警惕地观察他。她得知了一件极为有趣的事情，这个男人对常规共产理论的明显漠视——他说话的方式让斯韦特兰娜想起了些微她过去曾遇到的纳粹宣传。\n\n党已近转折点，这个晚上她推断。日丹诺夫和苏斯洛夫，他们所有维持团结的尝试，最终都不能控制住每一个人。她推论，谢罗夫将是第一个离开的，但显然不会是最后一个。党内一颗冉冉升起的新星对许多人而言将乐见其成，它让人确信，联盟荣耀岁月并未逝去。\n\n斯韦特兰娜·布哈林娜就是如此，不过不像她亲爱的父亲，她绝不会让俄罗斯从指间溜走。"
 komiintro.7.a: "一位新牌手加入赌局。"
 komiintro.8.t: "先驱者"
 komiintro.8.d: "伊万·谢罗夫在公寓里望着科米的街道，看着街道上的芸芸众生，皱了皱眉头。几个星期以来，他一直没睡好，所以养成了一边观察楼下的城市，一边思考自己存在的意义的习惯。他想，他是个社会主义者，是全NKVD最忠诚的成员，既然如此，为何近来他有这么多疑虑呢？\n\n他的民族情结，使得他一直以俄罗斯为荣，但是，这真的只是因为，俄国曾是个强大的社会主义大国吗？他的这种情结，真的和意大利人，还有德国人的情结不一样吗？想到这，他赶紧摇了摇头。他难道不比那些法西斯分子强多了吗？\n\n可是，为什么一个人不能把他的家园放在首位呢？要是当年苏联人都像德国人一样，怀着残酷的骄傲走上战场，那苏联是不是就不会战败了呢？谢罗夫感觉怀疑的情绪正在他的肠道里翻腾，近来几周，这种情绪愈演愈烈。也许，错的不是他？有可能，呃，错的其实是苏斯洛夫和日丹诺夫？\n\n没准我谢罗夫可以把我的新想法教给他们？\n\n想着想着，谢罗夫露出了微笑。这几年来肠道里那种翻腾的感觉，好像终于减轻了。他要领导共产党，还有科米一起，走向伟大。\n\n他急忙冲向办公桌，把一张崭新的纸放进了打字机，开始打起了字。\n\n一旦有了这个，他就能永远地改变社会主义。"
 komiintro.8.a: "天才，还是疯子？"
 komiintro.9.t: "狂信者"
 komiintro.9.d: "望着台下的观众，台上的演讲者热情地笑了笑。当他的名字被介绍给观众时，观众们半信半疑第看着他。这也没办法，欧亚主义从未在科米共和国流行开来，全国信这个的，可能也就他的派系的成员。不过，他的思想在共和国内并非不出名，在左派和民主派那边，他可谓是“臭名昭著”，而这也许就是他们抵制今晚的演讲的原因。尽管如此，他还是来到座无虚席的剧院里登台演说，还好，这里显然没有来闹事的。\n\n“经常，”演讲快结束时，他说道，“有人这样问我：‘列夫·尼古拉耶维奇，你说你是个右派，但你却反对每一个真正的右派所提倡的事物！你既不支持教会，也不支持俄国的霸权，更不支持沙皇的荣耀！既然如此，你到底能为俄国人民提供什么？’”\n\n观众们仍然沉默着，但其实他们已经深深着迷，正全神贯注地聆听着演讲。演讲者继续说道：“瑟克特夫卡尔的人民们，我今晚的长篇大论，其中表达了一些概念，而我不指望你们能理解。它们分别是欧亚大陆、进取精神(Passionariyy)和变革的意志。我知道，你们都对政府强加给我们的腐败、低效的民主体制感到厌烦，希望在这里听到一种替代方案。我承认，我更想用书面文字来解释我的观点，但考虑到有些人不喜欢那样，请允许我尽可能清楚地阐述我的理念……”\n\n大厅里一片寂静，但演讲者知道，他已经抓住了观众们的心：“在我的想象中，有一种力量，比以往的所有力量都要强大。这力量是跨越整个欧亚大陆的工程，让祖国的各个民族团结起来，锻造成一个整体，并且只服从于国家的某种权威。这整体不是令人厌烦的旧帝国，因为在那时，统治国家的是一个民族，而这使得帝国发展停滞，屈服于更加强大的敌人。这整体跨越了多个民族，所有来过俄国土地上的民族都属于它。它不仅是俄国人和俄国的力量，还包括了乌克兰人、哈萨克人、蒙古人、布里亚特人等等！我们都是同一个遗产的继承人，而我们将在一面旗帜下团结如兄弟——那便是欧亚国的旗帜！”\n\n台下掌声雷动，观众们对演讲者的敬佩之情油然而生。有人侧过身子，无知地向他朋友问道：“帕维尔，这人叫啥名字呀？”"
 komiintro.9.a: "“古米廖夫。列夫·尼古拉耶维奇·古米廖夫。”"
 komiintro.10.t: "组织者"
 komiintro.10.d: "伊戈尔·沙法列维奇看着窗外不请自来的阳光一点一点地侵入进他的房间。烛光洒在了他的制图桌上，渐渐地失去着它在黑夜中的光泽。沙法列维奇撅起了嘴唇正想把蜡烛吹灭，但又停了下来。现在还不是时候。他还差一点就能完成手上的工作了。他拿起了他的铅笔，并把身子倾向了绘图板。这一条街的设计很难优化，也许把它去掉了会更好。他拿着手里的橡皮从地图上擦掉了那条街。这下好多了。\n\n他挪了挪眼镜，一边把手里的铅笔换成一支钢笔。他后退了一步，细细观赏着自己杰作的每一寸——上一次他看到整张地图还是前一天晚上。对沙法列维奇来说，这张地图完全可以用“美丽”来形容。地图上所有这些整齐有序的街道，无论是路面本身还是人行道，都经过了他精确的设计。他的新规划不但能够容纳瑟克特夫卡尔现在的居民们，还能为未来人口的增长留下一些空间。瑟克特夫卡尔所有的居民们都能在一小时内从城的一端开到另一端。他把钢笔的笔尖放在了绘图板上。\n\n国民大会里的同事们曾经嘲笑他，说有两条街上的线交叉在一起了。他伸出手在口袋里摸索一番，找到橡皮擦掉了地图上的错误，并把两条街重新画了一遍。这次，他让这两条街相连通，一进一出。考虑到科米的政治形势，也许没人会在意这份图样，但这种工作本身就让他乐在其中。接下来还有人行道和路面需要完成。他仔细地画出了一条接着一条的线，并在它们之间画上了点——那些是路灯。\n\n修改完地图之后，沙法列维奇决定要测算一下。他知道从他家走到国民大会一般要十五分钟。他重新拿起了铅笔，并开始沿着新的路径画出一条线。一边画，他的大脑也在不停地运转——一秒两米，差不多是平均步行的速度。九，十，十分钟！好了，下一步。为了实现这项计划，许多建筑不得不被拆除。他把原先的规划图铺在了他的新地图上，又拿起笔记本开始计算起来。"
 komiintro.10.a: "这些措施足够了……"
 komiintro.11.t: "摄政者"
 komiintro.11.d: "一阵冷风吹过嘎吱作响的老教堂。在圣坛上方，烛影随着风在天主之母像的脸上舞动。在她与她孩子两双眼睛的凝视之下，一位祈求者正跪拜于他们面前。随着他嘴唇不断的蠕动，空荡荡的教堂里传出了他静静的祷告声。\n\n“天上的君王，护慰者，真理之灵，无所不在，充盈万有者，圣善的宝藏，赋予生命者：求你降临并居住在我们内，洗净我们的一切污秽，圣善者啊，拯救我们的灵魂！”\n\n又一阵刺骨的寒风从谢尔盖·塔博里茨基的身旁呼啸而过，如钢针一般扎进他的老骨头里，使得他不得不停下来打了个哆嗦。“圣哉上帝！圣哉大能者！圣哉永生者！怜悯我们。圣哉上帝！圣哉大能者！圣哉永生者！怜悯我们。圣哉上帝！圣哉大能者！圣哉永生者！怜悯我们…”\n\n刺骨的寒意紧紧地包裹着他，一点一点地渗透进他一尘不染的旧帝俄军服。绣着金的衣领像一圈冰冷的铁索一般铐在他的脖子上，军服丝制的内衬在寒风的攻势下也没有丝毫的抵挡之力。他苦笑了一下，一边咬紧了牙一边睁开了眼睛。接着，他抬起头紧紧地盯住了圣母的双眼。马上，他就感到心中的信仰之火重新地被点燃了，体内的寒意也被一扫而空。在这束火焰的炙烤之下，他不得不喘了口气，但他的身体仍然一动不动。在冥冥之中他能感到身后什么东西的存在——有一双可靠的手正搭在他的肩上，他的耳朵也能听见一阵阵轻声细语。他闭上了逐渐湿润的眼睛，慢慢地品味着这熟悉的感觉。\n\n“主啊，保证他的安全，守护我们神圣的君主，”他直接对着身后说道。“等时间到来时，将皇太子归还给我们。为了执行我神圣的任务，为了击败你的敌人们，为了复兴这片土地，给我力量。我求你了——主啊，和我站在一起，帮我拯救神圣的俄罗斯！”"
 komiintro.11.a: "天佑俄罗斯。"
 KOM.1.t: "自由的代行者"
 KOM.1.d: "“科米共和国的光荣子民们，现在就行动起来！在这个世界上，甚至在共和国内，所谓的革命派用谎言缠扰着人们。他们就在我们国内，在我们的街道上，时刻准备着采取行动。为了共和国的存续，我们必须率先行动起来。”\n\n在她演讲完毕后，会场内静寂无声。随即，雷鸣般的掌声传来。看来她的观点得到了听众的认可。\n\n一位热忱的政坛新人，斯韦特兰娜·斯大林娜，迅速地在科米共和国的影响力圈子中崛起。她的反革命热情，以及向祸害俄罗斯母亲的德国鬼子复仇的观点，为她博得了相当一部分群众的支持。如今，就连她的反对派也不得不承认，斯韦特兰娜已成为科米错综复杂的政坛内的一名大人物。"
 KOM.1.a: "真是了不起的演讲。"
 KOM.1.b: "我在她的内在察觉到了黑暗…"
 KOM.2.t: "斯大林娜主张采取更强硬的手段"
 KOM.2.d: "“亲爱的代表们，共和国的敌人就在我们身旁。他们潜伏于阴影之中，等待着机会袭击我国的根基，毁灭将这个国家团结在一起的制度。不能再犹豫了！我们决不能静等他们实施这个邪恶的计划！我们必须率先出击，用一切必要的手段与他们斗争。”\n\n尽管议院内当即响起了斯大林娜派代表的掌声，但其它代表投来了怀疑的目光，并在底下私语。斯韦特兰娜提出的手段范围广泛，包含各种各样对付‘科米之敌’的行动。诸如扩大执政党在议会的权力、无须缉捕令即可逮捕政敌。甚至还有流言称，斯韦特兰娜将进一步资助她非法的民兵盟友，以此掌控这个国家。不论真假，这已经不重要了，因为斯韦特兰娜已经迈出了她的步伐。"
 KOM.2.a: "难道真得这么做吗？"
 KOM.3.t: "左派内部骚乱？"
 KOM.3.d: "空气中弥漫着让左派联盟不适的气息。自从斯大林娜宣布要消灭科米之敌后，行动变得越发困难。议员们与民兵成员临时召开了一次紧急会议。政客们异于先前，匆忙而警惕地行动着。这次会议也一样，与以往大不相同：交头接耳越发寻常，掌声不再坚定，与会者的目光透露出越来越多的担忧。\n\n左派民兵的行为也越发古怪。他们的行动更加混乱，墙上的涂鸦在渐渐地消失，而成员之间的通信则被尽可能地加密。我们不难得知，他们碰上了麻烦。"
 KOM.3.a: "有破绽。"
 KOM.4.t: "莫罗佐夫支持斯大林娜的计划"
 KOM.4.d: "立法院内气氛紧张。斯大林娜的措施让立法者们紧张不安，所有人都在等待着下一位演讲者，期望他做出某些提案或者协议——只要这能打破如今的僵局。下一位发表演讲的人是经济天才伊万·帕夫洛维奇·莫罗佐夫，他在民主派代表中享有极高的声誉，这反而让气氛更加紧张。\n\n“朋友们，先生们，这些措施是必要的。斯大林娜小姐的计划是必要的。我们决不能让共和国的敌人摧毁我们的决心，更不能让他们熄灭我们的光芒。为了民主制度的安全，我们必须这么做。事实上，单单在这件事上，斯大林娜小姐理应成为党内的关键人物，她的领导和举措值得我们所有人赞赏。”\n\n虽然这收获了相当数量，特别是莫罗佐夫派的掌声。但其他成员，尤其是沃兹涅先斯基派对此更加怀疑。毕竟，斯大林娜不应该是他们一方的人吗？"
 KOM.4.a: "让他们自由地合作吧。"
 KOM.4.b: "这会妨害党内团结吗？"
 KOM.5.t: "秘密协定"
 KOM.5.d: "在莫罗佐夫发表演讲后，议会迎来了五分钟的休息与讨论时间。对沃兹涅先斯基的追随者而言，似乎俄罗斯将在休息结束之前完成统一。院内各处都在低声讨论着，尤以沃兹涅先斯基派所在的地方为甚。在休息结束后，沃兹涅先斯基自他的座位起身，走向讲台。\n\n“莫罗佐夫，你所计划的一切对我们，对党，对共和国毫无帮助。你提出的任何建议都只会进一步分裂我们，以便建立你和斯大林娜小姐的同盟。我在此公开谴责你的发言。我的发言到此为止。”\n\n尽管传来些许掌声，但大部分代表对此保持沉默。\n\n当傍晚来临，会议顺利结束后，斯大林娜与莫罗佐夫留在了议院内。他们之间并没有许多交流，但却有着充足的动机，一次简单的握手奠定了同盟。一个保护双方，以一切必要手段服务国家的同盟。"
 KOM.5.a: "希望这只是多此一举。"
 KOM.6.t: "暂时的一致"
 KOM.6.d: "在会议以莫罗佐夫有争议的演讲结束后，莫罗佐夫与沃兹涅先斯基留在了议会中。科米的经济天才，共和国的火炬手、拯救者，这两位最有影响的民主派成员必须会面商讨。\n\n虽然原本只是一个简短的协商，但两人是如此投入，以至于忘记了时间。等到协商结束时，已经是午夜了。最后，伴随着一次诚挚的握手，他们的协商完成了。莫罗佐夫将收回他所说的话，而沃兹涅先斯基将在稍晚颁布更有效的措施。两人满意地走出了议院，他们的党派依旧强大——强大到足以直面任何即将来临的政治风暴。"
 KOM.6.a: "我们必须站在同一阵线上！"
 KOM.7.t: "眼中钉"
 KOM.7.d: "沃兹涅先斯基环顾四周。此刻，沃兹涅先斯基派正在开会，轮到一名中间派政治家发言了。沃兹涅先斯基本来对这发言有些感兴趣，但随着时间一分一秒过去，他渐渐烦躁起来，脑袋里好像有个轮子在转动，搅得他心神不宁。那个政治家讲的话并不重要，但是，有个跟他相关的人很重要。沃兹涅先斯基的脑袋飞速运转起来，眼神里露出了心照不宣的光芒，一个名字开始反反复复地出现在他的脑海里。\n\n日丹诺夫。\n\n就目前而言，只有一小部分人知道那个秘密。但这秘密要是被泄露出去……沃兹涅先斯基设想了下莫罗佐夫的反应，不禁发了个抖。可是，日丹诺夫确实非常珍贵，再说了，自己从来没给予他任何帮助呀。\n\n政治家的发言结束了，沃兹涅先斯基却对下一个发言人毫不关心。对他来说，当前最要紧的事情，是一个抉择……"
 KOM.7.a: "当初就不该去跟他讲话。"
 KOM.7.b: "他太有用了，不能和他断绝关系。"
 KOM.8.t: "一刀两断"
 KOM.8.d: "在信纸上写下“此致，尼古拉·沃兹涅先斯基”后，沃兹涅先斯基松了口气。他终于将背上的负担卸了下来，可以好好休息了。从此以后，获得自由身的他，与日丹诺夫之间再无关系。\n\n他把一名值得信赖的信使叫进办公室，然后以公务要紧为由，命令年轻人迅速把信送出去，并且把信的内容保密好。他期望信使能把事情尽快办妥，因为这样就不用担心，那关系以后会被公众知晓。\n\n听见命令后，信使点了点头，沃兹涅先斯基又叫他赶紧出发——他的任务实在太重要了，必须赶快开始行动。信使走后，沃兹涅先斯基笑了。他放松地坐回了椅子上，嘴里不知在咕哝些什么。"
 KOM.8.a: "总算把这关系断绝了。"
 KOM.9.t: "关系泄露了！"
 KOM.9.d: "今天，一篇报道震惊了整个科米！报道的标题并不新颖，但其内容的细节引起了公众和政界的兴趣。\n\n尼古拉·沃兹涅先斯基的一位匿名“同事”提交了一份对他有害的泄露文档，其中最重要的，是他与某位名叫“安德烈·日丹诺夫”的激进社会主义者的关系。泄露文档显示，日丹诺夫和沃兹涅先斯基关系非凡，两人甚至经常合作。\n\n沃兹涅先斯基派也被这报道震惊了。打从泄漏事件发生起，他们召开了一场又一场会议，内容始终是激烈的辩论。沃兹涅先斯基必须承担自己行为的后果，并着手于平息愈发混乱的事态。"
 KOM.9.b: "这事从未发生过。"
 KOM.10.t: "认错"
 KOM.10.d: "“各位党员，各位共和国的朋友们。我想你们都知道了那个说我跟日丹诺夫有关系的传言，在此我承认，我和他之间的确存在着一些关系，不过……”\n\n沃兹涅先斯基的话一出口，台下立刻爆发出了惊叹声和低语声。有那么一分钟，大厅里所有与会的政治家都在围绕他是否忠诚的问题争辩，直到大会主席要求全体肃静才罢休。\n\n“没错，我确实和他有些关系，但我已经永永远远地跟他断绝关系了。我不忠于日丹诺夫，只忠于我们所领导的共和国。我恳请各位好好考虑这件事，谢谢大家。”\n\n台下众目睽睽，所有政治家都在盯着沃兹涅先斯基。之后，他们将举行一场投票，决定这位领袖的命运。"
 KOM.10.a: "党将决定你的命运。"
 KOM.10.b: "党将决定你的命运。"
 KOM.11.t: "获得宽恕"
 KOM.11.d: "“尼古拉·阿列克谢耶维奇·沃兹涅先斯基，现在投票正式开始，请你坐下吧。”\n\n万众期待之中，认为他无罪的人举起了手。统计过人数后，另一批人举起了手，表示认为他有罪。沃兹涅先斯基的眼中，突然闪过一道光芒。\n\n“尼古拉·沃兹涅先斯基，票数已经清点完毕……结果是一百二十二票对七十八票。你已被宣告无罪，和我们得到的文档有关的任何罪名都无任何关联。”沃兹涅先斯基的脸上绽放出了微笑，这结果并不如他所想象的那样，不过也足够了。虽然目前局势仍然混乱，但是他自由了。"
 KOM.11.a: "他们还挺宽大的。"
 KOM.12.t: "未获宽恕"
 KOM.12.d: "“尼古拉·阿列克谢耶维奇·沃兹涅先斯基，投票现在正式开始，请你坐下吧。”\n\n结果很快就出来了：一百六十票对四十票。因此，沃兹涅先斯基被判危害科米共和国罪及蔑视议会罪。投票时，沃兹涅先斯基的表情始终冷淡，没有透露出他的真实想法或者计划，不过，他的表情已经不重要了。议会已经开始讨论是否需要夺走他的权力，并且完全没有准备停下的样子——换句话说，他的命运已经注定了。"
 KOM.12.a: "绝不和解，绝不缓刑，绝不怜悯。"
 KOM.13.t: "掩盖证据"
 KOM.13.d: "空荡荡的树林里，回荡着一种能将真相掩盖的声音。淡淡月光透过树林，照在挺立在地上的公文包上，旁边，一个男人一边用铲子挖坑，一边想着让他落到这种地步的原因。他让忠诚的助手帮他拿到了文件，然后把接下来几天的日程安排为“私人旅行”。接着，他趁着夜深人静时没人注意，偷偷溜出了瑟克特夫卡尔。他想自己这么聪明，应该不会遭受到他人的怀疑。\n\n他的脸上只映出了残月和手电筒的光，然而他的灵魂却映出了许多东西。不过，他充满了决心，认为决不能让这件事曝光，不然许多事务都会陷入危险之中。“这一切都是为了共和国。”想着想着，他铲起了最后一铲子泥土。"
 KOM.13.a: "将它们深深地埋藏。"
 KOM.14.t: "滴水成涝"
 KOM.14.d: "沃兹涅先斯基的头垂着，压到了桌子上。一位信使进来报告，说又有一份文档被泄露给了公众。沃兹涅先斯基叹了口气，嘴里嘟囔着骂人的话，把不幸的信使打发走了——这个消息，他早就知道了。\n\n虽然之前的证据已经被处理掉了，但是共和国——主要是沃兹涅先斯基派——又陷入了另一场政治危机中，并且，这次危机把党的神经触及到了极限。那个匿名的消息来源似乎不知疲倦，每天都会把新的文档和证据泄露给党和公众。而且，由于沃兹涅先斯基从未出来作证，忠于他的政治家越来越少，人们对他的怀疑也水涨船高。\n\n此外，科米还出现了传言，说沃兹涅先斯基与日丹诺夫有着更进一步的关系，两人可以在会面中一边开玩笑，一边谋划社会主义革命。这些谣言不但严重损害了党的名誉，还有可能把还算和谐的议会搅地动荡不宁。"
 KOM.14.a: "这事没完没了啦！"
 KOM.15.t: "猎捕来源"
 KOM.15.d: "“女士们，先生们，各位党员们。对我的一切指控都显而易见不是真实的，然而，谣言依然在传播，对我们美好的共和国造成了极大的破坏。因此……”\n\n“他是个叛徒！”一名议员大喊，整个议会瞬间陷入混乱。泄漏事件过后，党内许多成员对沃兹涅先斯基丧失了信任，所以出现这样的状况倒也情有可原。终于，一声尖叫盖过了争论声，让会议厅安静了下来。\n\n沃兹涅先斯基拿起麦克风，接着说道：“那些谣言都是假的，但却对我们造成了极大的损害。我们不能让谣言的源头继续躲藏在黑暗中，因此，我们将成立调查委员会，调查任何一名有散播谣言的嫌疑的人。我们一定会找到谣言的制造者，让正义得以伸张。”\n\n调查委员会的成员已经被挑选了出来，碰巧，他们全都是沃兹涅先斯基最信赖的顾问。现在，调查正式开始。"
 KOM.15.a: "出来吧，出来吧……"
 KOM.16.t: "我党满目疮痍！"
 KOM.16.d: "沃兹涅先斯基和调查员们不安地望了望对方。迄今为止，调查进展甚微，所得到的线索并不能指向任何结论。\n\n门砰的一下打开，一名调查员冲了进来，打破了紧张的气氛。那名调查员喊道：“那些该死的苏维埃混账在监视我们！”\n\n一位忠于沃兹涅先斯基的线人带来的可怕消息，引起了整个调查委员会的注意，党——特别是沃兹涅先斯基派——已经被间谍渗透。进一步的询问显示，指挥间谍的人正是米哈伊尔·安德烈耶维奇·苏斯洛夫。苏斯洛夫是科米共和国内的一名左派政治家，许多人怀疑他是诸多社会主义或共产主义的政党和准军事组织的领袖。\n\n听到这一消息后，沃兹涅先斯基和调查员们面面相觑。他们得尽快做出一个决定。是立刻整治那些间谍，以防他们发现沃兹涅先斯基的秘密，还是静观其变、见机行事？"
 KOM.16.a: "重锤出击！"
 KOM.16.b: "不要仓促行事。"
 KOM.17.t: "民主同盟的清洗"
 KOM.17.d: "“表决通过。之后将正式开始驱逐苏斯洛夫的所有间谍。”\n\n民主党派的许多成员开始汗流浃背。清洗涉嫌“为苏斯洛夫工作的间谍”的行动很快便开始了，警察冲进议会，逮捕了数名间谍嫌疑人。有些被逮捕者试图抗拒，有些直接招供了自己的罪行，但大多数都保持缄默，没有透露出自己到底从属于谁。\n\n嫌疑人被逮捕走后，沃兹涅先斯基走上了讲台：“科米的朋友们，我们再也不能容忍渗透进我党的党外特工、间谍和叛徒了。这起事件还远远没有结束，苏斯洛夫手下仍有很多间谍在监视着我们。我们沃兹涅先斯基派的成员也会接受进一步的调查，保证自身确实忠于共和国。我的发言到此结束，各位今天可以提前散会。请各位记住应该忠于什么。”"
 KOM.17.a: "到底有多少间谍啊？"
 KOM.18.t: "斯韦特兰娜要求谨慎行事"
 KOM.18.d: "上一届大会的事件之后，民主派议员们陷入了歇斯底里。他们前所未有地互相指控，洋溢着敌对情绪，甚至怀疑坐在自己身旁的人是不是苏斯洛夫的间谍。党的分裂使得斯韦特兰娜·斯大林娜很担心，她认为如果自己不尽快阐述对时局的看法，党就会在歧路上越走越远。在一名政治家发表完关于“摧毁苏斯洛夫的间谍”的演讲后，斯大林娜起身发言。\n\n“尊敬的同志们。现在，大会里的状况对我党没有半点好处。各位没有去探寻引发文档泄露的原因，而是怀疑泄露者就是目前与会的某个人。我恳请各位，考虑考虑另一种可能：所谓的‘泄露者’其实什么也没有泄露，而这起事件是敌人的一个计划，敌人借陷害某位没有对国家犯下任何罪行的人，来颠覆我们宝贵的民主体制。我之所以会这样认为，是因为如果换位思考，我也会这么做。”\n\n听了这话，台下的议员们爆发出浪花似的窃窃私语，用不安的眼神打量着斯大林娜。“我认为这是一场阴谋，一场能将我们燃烧殆尽的阴谋。请各位考虑下。”\n\n会议厅里的低语声停下了，一些议员象征性地鼓了鼓掌。然而，大多数议员都担心，他们的担心不过正在被斯大林娜玩弄于鼓掌。最终，议员们只能安慰自己，无知是福。"
 KOM.18.a: "真是讽刺。"
 KOM.18.b: "她没有错。"
 KOM.19.t: "阴谋！"
 KOM.19.d: "调查员们非常确定，终结这场灾难所需的证据，现在就摆在那里。一名沃兹涅先斯基派政治家，名叫尼基塔·雅科维奇，被指控向公众泄露文档和散布谣言诽谤沃兹涅先斯基。调查员们既自信又宽慰，自信的是自己的工作终于有了成果，宽慰的是紧急事态终于可以结束。于是，几乎所有人都动身出发，去准备诉讼程序，只有一名调查员留了下来。\n\n这位调查员本想最后再看一眼证据，检查证据是否一应俱全。然而，在浏览证据的过程中，他注意到了一个细节：这个证据说，雅科维奇和日丹诺夫昨天在没人能注意到的厄布村见了面；可是，这份对雅科维奇的秘书的询问却说，雅科维奇昨天在办公室里呆了一整天。还有，这处的细节完全不对……然后那边那个……然后……\n\n调查员睁大了眼睛，原来，委员会在匆忙地寻找泄密者时，犯了许多基本错误。那些牵连到雅科维奇的证据其实都是圈套！他赶忙冲出房间，向着夜幕跑去，连帽子也忘了戴。他想，一定要想办法阻止诉讼……在那个无辜的人含冤受刑之前。"
 KOM.19.a: "能不能赶得上呢？"
 KOM.20.t: "铁证如山"
 KOM.20.d: "“尼基塔·亚科维奇，请注意。各位议员，请注意。”\n\n当给民主同盟造成了如此之多伤害和紧张情绪的泄密者被找到的消息传开时，政治家们瞬间激灵了起来。警方半夜突袭了亚科维奇的家，把熟睡的他从床上抓了起来并宣读了对他的指控。根据沃兹涅先斯基私下的指示，他被扭送到了立法大厅，以向他的党员同志证明一切尽在掌控，麻烦马上就结束。\n\n尼基塔不断徒劳地求饶，沃兹涅先斯基指着这个瑟瑟发抖的人。“这个人，是共和国的叛徒，还是苏斯洛夫的间谍！这个男人对我们的执政合法性和科米本身都造成了莫大的伤害！他应当为自己的告密感到羞耻——铁证如山！”\n\n在某个未知的地方，一位顾问向米哈伊尔·苏斯洛夫报告情况。后者的脸上渐渐露出阴险的微笑，眼睛闪亮，仿佛又在棋盘上下了一步好棋。“妙啊。”\n\n沃兹涅先斯基对眼前的情况有些犯难，他私下里其实已经取消了对尼基塔的公开指控，对对对，不能公开审判，这人必须要私下解决。但是具体该怎么办呢？"
 KOM.20.a: "把他驱逐出去就好。"
 KOM.20.b: "让尤里处理。给其他人一个警示。"
 KOM.21.t: "用恐吓解决问题"
 KOM.21.d: "尼基塔·亚科维奇的常识告诉他，事情似乎不太对劲。对他的审判无疾而终。警察虽然一直在旁边守着，但并没有对他采取行动。虽说政客们嘲弄他、瞪视他，尼基塔至少还被允许进行有限的政治活动——直到他辞职的那一夜。\n\n议会内，众人目光、窃窃私语和称他为“科米公敌”的责骂之声汇成了一出拖拖沓沓的大合唱。这合唱现在终于宣告结束了。尼基塔身心俱疲，深感悲戚，自打被指控危害国家以来，他就一直过着这样悲惨的日子。回到家后，他心情稍微放松了一些：至少这个家还在，没有被一枚德国炸弹炸成废墟。他坐在扶手椅上，把火生了。\n\n敲门声打断了他的思绪。他一开门，就被面前的人吓到了：尼古拉·沃兹涅先斯基本人。“我和你有话说，尼基塔。”他别无选择，只好把客人迎进门，亚科维奇做了个手势，请客人在他身边靠壁炉的地方找个位置坐下。两个人都坐下后，沃兹涅先斯基便直入主题。\n\n“亚科维奇，很明显，对大家来说，你危害国家的罪名简直是骇人听闻，如果再有什么别的东西，比如说照片之类的，接着往你脸上抹黑，那你就更没脸见人了……”亚科维奇的脸顿时苍白起来。他哪拿到的那些东西……？“依我看，尼基塔，现在你有两个选择。第一个是大伙脸上都过得去的。你立刻辞职不当议员了。或者嘛，你可以告诉你夫人——”亚科维奇屈服了，同意了沃兹涅先斯基的要求。尼基塔·亚科维奇的政治生涯就此结束。"
 KOM.21.a: "他活该。"
 KOM.22.t: "尼基塔·亚科维奇暴毙！"
 KOM.22.d: "议员坐在壁炉前。他烧的茶已经沸腾，手表恰指在八点半。环顾四周时，他发现面前站着一个人——\n\n一道闪光，一声轰鸣，一声砰响。尼基塔·亚科维奇沉寂着死去了。\n\n来自瑟克特夫卡尔的一则消息，与沃兹涅先斯基相关资料的泄密者被发现在家中因枪伤去世。议员的手表据称在黄昏停转了，据法医检测，该议员死于枪伤，身上共有两枚子弹，一枚击中头部，一枚击中心脏。不过，尽管本起恶性杀人事件给公众感情造成了巨大冲击，杀手身份仍毫无头绪，亦不清楚其是否为有意所为。看起来，这又是一起困扰共和国的无理杀人案件……\n\n沃兹涅先斯基听到这简报不禁放声大笑。如他所料，尤里办事很利索。他甚至打算在付酬劳时多给一些。他感觉自己今天真是慷慨大方。无论如何，泄密者已死，其他一切都不重要。"
 KOM.22.a: "没人会怀念他。"
 KOM.23.t: "无罪判决"
 KOM.23.d: "“那周四他不在那，尼古拉。就是这样。我们的权力大厦就要崩溃了。”\n\n沃兹涅先斯基一辈子基本上没怎么震惊过。至少自打苏联崩解之后没有哪件事像今天这样在这位政治家的心灵中不断尖叫回响。那人是无辜的。他是无罪的。没有任何证据能把这一切串起来。但沃兹涅先斯基却把这个人免职了。\n\n今天的新闻都在讲述那位被谋杀的政治家，同时也是泄露国家与个人机密文件的嫌疑犯与尼基塔·亚科维奇，被宣布无罪。示威已被和沃兹涅先斯基有关系的准军事组织驱散，议会正在思索下一步该怎么走。\n\n沃兹涅先斯基正站在十字路口。他得做点啥。做点啥呢？"
 KOM.23.a: "一桩冤案，良心不安。"
 KOM.23.b: "撤回报道！"
 KOM.24.t: "主席团里的沃兹涅先斯基正和杀人凶手在一起！"
 KOM.24.d: "针对我们一位已经逝世议员的裁决已经下达，这项裁决还与下令处死这位议员的人有关。\n\n和我们预计的截然相反，亚科维奇是无辜的，他是苏斯洛夫试图打倒我们民主同盟的受害者。然而站在我们这边的沃兹涅先斯基却给出了大量与事实相反的警告。在内部法庭里，伊万·莫罗佐夫与斯韦特兰娜·斯大林娜都公开反对他，宣称沃兹涅先斯基早已被警告亚科维奇是无辜的，而且证据也不足以证明亚科维奇有罪。即便如此，亚科维奇还是被下令枪决，随便埋在一个浅坑里。\n\n党内已不再青睐沃兹涅先斯基，而是更倾向于冉冉升起的新星，莫罗佐夫和斯大林娜——经验丰富，更重要的是不咄咄逼人的中右翼联盟。\n\n这个案件与标准的审判大大不同，这是一场谋杀，而且为来者开创了危险的先例。对他的处罚将是一次不信任提案，以及在卸任后完全操于继任者之手的全套司法程序。"
 KOM.24.a: "好好听着啊，尼古拉。"
 KOM.25.t: "不信任投票"
 KOM.25.d: "沃兹涅先斯基站在主席台前。台下，一百九十九个人正望着他，有些人表情复杂，但大多数人眼中带着怒火。\n\n“尼古拉·阿列克谢耶维奇·沃兹涅先斯基，根据大量相关证据，你被指控对尼基塔·雅科维奇和科米共和国犯下了严重罪行。因此，大会将对你进行不信任投票，如果投票通过，大会将提名一人来接任你的总统职位。”\n\n沃兹涅先斯基紧张得大汗淋漓。他曾一掷千金，却得到了最坏的结果。他能否保住自己的领袖职位的问题，成为了国家和国民大会当下的焦点。他能坚守住吗？"
 KOM.25.a: "要除旧迎新了吗？"
 KOM.25.b: "要除旧迎新了吗？"
 KOM.25.c: "要除旧迎新了吗？"
 KOM.26.t: "弃用"
 KOM.26.d: "沃兹涅先斯基低头看着脚下。他的信任投票马上要开始了，他始终相信自己的政策是为了国家的利好。他希望大家都能够明白这一点。\n\n“国民大会以116票对84票的结果宣布，尼古拉·沃兹涅先斯基，大会已不再信任你的领导。现在我们要开始进行继任者的投票程序了。再见了，把他带走吧，守卫。”\n\n一番峰回路转后，亚历山大·别洛泽罗夫意外被选为了总统！别洛泽罗夫是名保守的政客，他从不是那种在聚光灯下大放异彩的人，而是勤勤恳恳地代表着党派中的中右翼小规模团体。在不信任投票中人数大于预期的沃兹涅先斯基的支持者们因为厌恶莫罗佐夫和斯大林娜而把票投给了别洛泽罗夫，加上莫罗佐夫与斯大林娜的内斗，让他们无法团结在一人之下，这些都成为了别洛泽罗夫当选的原因。\n\n虽然别洛泽罗夫在胜选演讲中说他将统一起共和国，恢复国会的秩序，但许多议员，甚至有他自己这边的人，都觉得他不适合做总统，这样的总统可能会导致科米的民主陨落之类的大事发生……"
 KOM.26.a: "又要记新名字了……"
 KOM.27.t: "莫罗佐夫就任总统！"
 KOM.27.d: "沃兹涅先斯基仰头盯着天花板，无心留意他同僚们的表现。在这个时候，关心有谁支持他又有什么用呢？他所为之努力的一切都已经被毁了，这还有什么意义呢？他静静地等待自己的裁决。\n\n“尼古拉·沃兹涅先斯基。以一百六十九票赞成，三十一票反对的结果，你已被免去总统一职，裁决即刻生效。警卫将护送你出去。祝你过得愉快，先生。现在开始投票选举总统的继任者。”\n\n总统的继任者已被选出：伊万·帕夫洛维奇·莫罗佐夫，他既是知名的经济天才，同时也是民主党派自由一翼推出的代表。今日起他将接任科米共和国总统一职。他发誓将领导共和国，绝不让它被国内的激进意识形态所主导。自沃兹涅先斯基名誉扫地后，对那些期望稳定，想要维持民主制度的人来说，莫罗佐夫的经验与年龄，让他成为了理想之选。尽管他在意识形态上相较于沃兹涅先斯基偏右，但保卫科米的民主之火的意愿是相同的。立法院对新任总统表示支持，在他演讲途中响起的阵阵掌声，直到演讲结束还未停息。看起来，科米共和国的民主制度迎来了崭新的未来。"
 KOM.27.a: "情况将就此好转？"
 KOM.28.t: "斯大林娜就任总统！"
 KOM.28.d: "沃兹涅先斯基面目狰狞，傲慢地看向周围。他为共和国付出了那么多，这些叛徒怎敢把他出卖给这群愤怒的政客？他们都该为此感到羞愧，这会毁了整个共和国！\n\n“支持撤职的票数是…一百四十三票…反对的票数是五十七票。沃兹涅先斯基，依据国民大会的投票结果，共和国政府将通过对你的不信任投票。现在开始投票选举你的继任者。警卫，给我把他带出去。”\n\n斯韦特兰娜·斯大林娜将正式接任科米共和国的总统。作为黑马取胜后，她在就职演讲上承诺消灭对共和国秩序的任何威胁。在她警惕的注视下，民主制度将繁荣发展。大部分议员以欢呼与鼓掌支持这番演讲。但奇怪的是，那些原本与斯大林娜关系亲密的代表，却露出了担忧的表情。不论众人反应如何，毋庸置疑的是共和国有了一位新的领袖，并将带领它走向伟大。"
 KOM.28.a: "让我们看看她有什么本事。"
 KOM.2800.t: "沃兹涅先斯基留任总统！"
 KOM.2800.d: "沃兹涅先斯基默默忍受着，无神地注视着议会的天花板。他被同僚们所蔑视，失去了做人应有的道德观。尼古拉·沃兹涅先斯基，他是科米共和国民主党派的领袖，唔，也许不久之后就不再是了。如今民主党派将决定他的命运。\n\n“对沃兹涅先斯基同志的不信任投票现在开始。如果你支持他留任，请举起手。”举手表决时，几名政客相互看了一眼。代表们在底下交头接耳，越来越多的人开始露出担忧的神情。沃兹涅先斯基站起身来，紧张让他瞪大双眼，心脏也砰砰直跳。\n\n代表们举起的手远超他的预估，这也许已经超过了一半！\n\n“好的…如果你支持免去沃兹涅先斯基同志的总统职务，请举起手。”负责计数的代表十分困惑，在没有重复投票的情况下，两次投票的票数差竟如此接近。好吧，如果这就是代表们的意愿。\n\n“尼古拉·沃兹涅先斯基…以一百零三票支持对九十七票反对，你将留任总统职位…”骚乱当即在议会中爆发开来。在主持者不断敲小锤要求肃静后，人们才冷静下来。沃兹涅先斯基无力地坐回去。不知为何…他依然是共和国的总统。虽然只有几票之差，也表明了代表们仍忠于他，相信着他。尼古拉释然了，他的职责就是带领共和国。因此，他将坚定地干下去。"
 KOM.2800.a: "他是怎么做到留任的？"
 KOM.29.t: "诋毁泄密者"
 KOM.29.d: "“绝对的火力优势，这就是我们解决这次泄密的方法。如果那些可憎的德国鬼子能用火力优势摧毁旧联盟，那么它同样适用于现在。”\n\n听取完这个建议后，会议继续进行。但之后的提议，都没能得到与它一样多的支持。这次泄密已经损害了民主党派的声誉，因此在一切都无法挽回之前，我们得尽快解决这一问题。有人提议开展一场庞大的宣传战役——宣传机器将马力全开永不停息。稍有松懈，泄密就会摧毁我们生存的最后一丝机会。\n\n我们将分析每一条泄密，用伪造的文件与谎言反过来诋毁它们。以此，我们将发起保卫民主的伟大战役。自然，就算在党内，都有人反对使用这种下三滥的手段。但应该不会有人想看见，在分析泄密的过程中，任何涉及到自己的文件都被排除在外吧？没有人会为此表示反对的。"
 KOM.29.a: "真相？谁在乎真相。"
 KOM.30.t: "党派日薄西山"
 KOM.30.d: "分析员看了再看，不论他重复分析多少次数据，就是得不出想要的结果。对泄密者的诋毁理应取得一些成果，不是么？他们说那是个绝妙的主意…但这些数字可不这么告诉他。是时候揭露真相了吗？他考虑了一下。虽然他不敢面对这么做带来的后果，但党应当知道真相——不论它是多么残酷。分析员叫来了主管，把结果告诉了他。\n\n“我们有麻烦了。一个分析员根据民意调查的结果，分析出我们的支持率正在下滑。虽然幅度不大，但这值得你们注意。当然，那个家伙已经被我炒鱿鱼了，但我们确实得注意一下这方面的事了。”\n\n与会者们焦虑地看着其他人。这次会议的主席，沃兹涅先斯基说道——\n\n“这些数字并不能说明什么。这只不过是暂时的挫折，还没严重到德国佬入侵瑟克特夫卡尔那种程度。如果诸位认为需要处理这件事，那么在明日我将在议会发起一次讨论。暂时休会，别拿这种小事浪费我的时间。”"
 KOM.30.a: "微不足道的代价。"
 KOM.31.t: "党派支持率的争论"
 KOM.31.d: "锤子已经敲下，讨论正式开始。所有人的目光都聚焦在几位被选出的代表上，想看看他们对同盟支持率下滑作何对策。民主同盟内的每一个党派都对现状有着不同的看法，这将是一次漫长而激烈的辩论。按照议会惯例，每位代表都将用一段开场白，阐述如何挽救民主党派在人们心目中的形象，阻止支持率继续下滑。\n\n“可悲的事实是，正因为同盟内充斥着悲观主义者与失败主义者，议会才会举行这次讨论。”民主社会主义人民党的代表率先发声。“支持率有上有下再正常不过了。单单一次下滑，并不意味着我们要把它当危机看待。我的发言到此为止，有请下一位。”\n\n“民主制度道德高尚，但它在面对极端主义，对共和国根基日渐增长的漠视面前脆弱不堪。”斯大林娜说道。“激进的思想正是我们共和国的敌人，没人知道如果这些激进分子在掌权后会做什么。以守卫共和国不受憎恨与暴政侵扰之名，我们绝不向法西斯叛徒与赤匪屈服！我想说的就这么多。”\n\n莫罗佐夫很快接过话筒，他注视着代表们说道：“谢谢。斯大林娜说的没错，我们要保卫共和国不受激进分子侵犯。然而，不是每个人都能坚定自己的信念。我相信，同民主社会主义者，或者一些不那么倾向独裁的右翼举行会谈。如此，就能让这些被无法兑现的承诺所蒙骗的公民们转向支持民主同盟。我的发言完毕。”\n\n代表们开始讨论，旁观者稍有兴趣地看着他们，不时记下笔记。然而，只有一个人能在这场争论中取胜。他们认为…"
 KOM.31.a: "沃兹涅先斯基是对的。"
 KOM.31.b: "莫罗佐夫的观点得到了最多的赞同。"
 KOM.31.e: "斯大林娜提出了最优解。"
 KOM.32.t: "沃兹涅先斯基的方案"
 KOM.32.d: "辩论结束时，房间里如常响起了强制性的掌声，民主派代表们被要求在有关下滑的支持率问题的辩论三方中选出一个“赢家”。\n\n“会上的同志们，现在是统计得票并决定党采取何种行动来面对支持率危机的时候了。”\n\n“由于得票到达百分之三十五，沃兹涅先斯基同志的计划……更确切地说，没有计划，已经通过。”他低声嘟哝道。\n\n沃兹涅先斯基的想法很简单：如非必要，切莫妄动。民调只是民调而已，数字上下起伏很正常，我们没有理由假设形势已经发生了变化。如果民调的性质没有改变，我们就没有理由改变任何事。总而言之，言而总之：如非必要，切莫妄动。民主不会断绝，科米会在民主党的持续治理下欣欣向荣。这一切，只要对一个愚蠢的民意调查不以为然便可达成。"
 KOM.32.a: "希望这能行得通。"
 KOM.33.t: "青年改革者联盟的方案"
 KOM.33.d: "掌声响彻全场。辩论已经结束，现在我们必须决定采取何种措施来确保民主派不会失去对科米的控制，否则就太迟了。\n\n“同志们，投票即将开始，请选出你们最认可的候选人。而不是要你们卖命的候选人，谢谢。”\n\n最后一句话他只敢悄悄对自己说，投票有条不紊的开始了。\n\n“百分之四十的多数通过，我们将执行莫罗佐夫同志的计划。”\n\n伊万·莫罗佐夫是一个理性的人，他明白民主制总有一些坚定的反对者，但他相信那些仅仅持怀疑态度的人是有可能被某些方法被说服并与民主派和解的。莫罗佐夫的计划中的反激进措施比斯大林娜的要少得多，而且更注重把那些对民主制还感兴趣的摇摆派争取过来。政治极化将停止，民意测验的数据将恢复到正常水平甚至更好。在他的手中，民主将得到拯救。"
 KOM.33.a: "希望这能行得通。"
 KOM.34.t: "俄罗斯民主选择的方案"
 KOM.34.d: "在辩论及其结束后照例响起的掌声中，议员们将投票选出辩论的获胜者，并决出那份能阻止民主派的支持率进一步下跌的计划。\n\n“共和国的议员们，是时候选出哪份计划更出色了。请各位投出自己宝贵的一票……”\n\n唱票者的声调颤颤巍巍的，他的不自信谁都听出来了。“投票的胜者，比下一名多拿了12张票的是……别洛泽洛夫同志？”唱票人的惊讶溢于言表。\n\n无论别人怎么看待他的计划，别洛泽洛夫都将坚持到底。在他看来，尽管两翼的激进分子都是民主的威胁，但左派的共产党人和社会主义者更难对付，干掉他们的唯一方法就是和右翼协作。在他的斡旋下，别洛泽洛夫将带领民主派与右翼结盟，以得到足够的影响和力量来打掉左翼。这将大大提高民主党的民意支持率，并保证民主不再受左派的威胁。左派的威胁一旦解决，科米就能迎来真正的自由。"
 KOM.34.a: "希望这能行得通。"
 KOM.35.t: "斯大林娜的妥协"
 KOM.35.d: "在斯大林娜结束她的陈述后，房间内的掌声经久不息——尽管多少有点被迫的意味。辩论已经结束，现在，代表们必须选出党的应对计划，以改善不断下降的民调。\n\n“科米的同志们，现在开始为本次辩论的胜利者投票，请投出你们的一票。”\n\n一段时间后，唱票者望了一眼投票箱，差距悬殊。\n\n“百分之四十七的多数，斯大林娜同志的计划得到通过。”\n\n斯大林娜是一个决心捍卫民主的女强人。在她看来，只有在激进分子破坏共和国根基之前，将这些民主的敌人全部消灭，科米才能得救。反激进法案将被实施，以民主为导向的“公民信息媒体”将得到进一步的传播和推广，准军事部队将收到更进一步的命令，以确保共和国的各地都处于民主的控制之下。捍卫民主需要动用所有可能的手段，并为之付出全部的努力。在她眼里，只有这样，共和国才能得救。"
 KOM.35.a: "希望这能行得通。"
 KOM.36.t: "日丹诺夫的口信"
 KOM.36.d: "信里的内容很简单：晚上十一点半，在蘑菇巷附近等我…记得带个公文包。——日丹诺夫同志。沃兹涅先斯基挠了挠头。显然，这是一次秘密会面。他的公文包，唔，得去找找在哪。这花不了多久…\n\n在这艰难时期，瑟克特夫卡尔市内灯光寥寥无几。毕竟，每天白天城市都会被德国人轰炸。那被蘑菇巷壮丽的影子笼罩着的胡同，就是与日丹诺夫的见面地点。不出所料，一个人影出现了，那是日丹诺夫。\n\n他们的谈话很简短。“我这有些民主党派可能感兴趣的玩意，拿着。”日丹诺夫递出了文件，大量的文件，全都盖着科米共产党的党章，难怪沃兹涅先斯基得提前准备个公文包。"
 KOM.36.a: "不用谢我…同志？"
 KOM.37.t: "取得内部档案"
 KOM.37.d: "微风拂过，吹皱了这些文件，日丹诺夫瞥了眼沃兹涅先斯基。共和国的领袖当即夺过这些文件，检阅内容。第一份文件并没有给他太大的希望，这是一份囊括了共产党内自上到下几乎所有人的名单。但其中的一部分他早就知道了，难道这玩意一点用没有？其他文件仍摞在一旁，但如果都是他已知的情报，它们比第一份文件相比也好不到哪去。不过换个角度想，哪怕这些文件可能已被拷贝，或是删除，它仍具有重要的价值。确实，把它们留着迟早会用上的…"
 KOM.37.a: "留着它们怎会有坏处呢？"
 KOM.37.b: "这些情报我们早就知道了…"
 KOM.38.t: "情报库"
 KOM.38.d: "走回他的住所，沃兹涅先斯基用他惯用的手摇晃着公文包。这些文件可能确实一无用处，但至少他看过这些文件了；将来说不定能用做参考。他停在门前，放下了装着那些文件的公文包。哎，又是一堆要放到档案里的文件。\n\n打开电灯，确保没人在窥视他后，沃兹涅先斯基放下公文包并开始翻阅文件。是的，正如他所想，第一份文档确实是他所知的情报：一份科米共产党重要人物的名单。除此之外就没什么特别的了。他翻到了下一页——一个在瑟克特夫卡尔市外仓库内的武器清单。就在他准备再翻一页时，他停住了，细细研究着这份清单。这是恶作剧吗？还是一份正式文件？嗯……盖着共产党的党章，一旁还有标注绝密的印章。这些文件可不是垃圾。\n\n这简直是个宝库。\n\n翻到下一页，就在他琢磨着这是不是新情报时，文件标题映入他的眼帘。《特工对民主派活动的监视：》这是全新的情报。沃兹涅先斯基被惊到了，为什么日丹诺夫会……？算了不管了！现在他抓住左翼的把柄了：这份名单上有他们的名字，也有他们随时能装备的武器清单。他拨了个号，电话接通了：“格里戈连科，现在快到我家来。我这有些东西你可能会感兴趣。”"
 KOM.38.a: "完美！"
 KOM.39.t: "胜过他者"
 KOM.39.d: "沃兹涅先斯基在想，日丹诺夫给他的文件意义何在。确实，这些文件是科米共产党的内部文件。但日丹诺夫也不是个他能完全信任的人。考虑到第一份文档的内容都是些他早已知道的情报，他对其余的文件并不抱多大的希望。就算那些文件揭露了某些对共产党不利的信息，那他又算什么呢？另一个在阴影中策划阴谋的人？科米已经有太多这种人了。他只会成为又一个古米廖夫，或者苏斯洛夫。而他的追随者，甚至是他的党派都会被称作沃兹涅先斯基派。他明白，这些古旧而又无用的东西，远远比不上党派的团结。不管他怎么解释，这些文件永远来源不当。\n\n“日丹诺夫，我的好同志。我得向你道歉，但是我真的没有理由收下那些文件。它们对我来说一无所用。谢谢你的好意。”他等待着日丹诺夫的回复。"
 KOM.39.a: "谢谢你的好意，但还是不了吧。"
 KOM.40.t: "苏斯洛夫的小秘密"
 KOM.40.d: "沃兹涅先斯基冷酷地审视着文件。在一旁的是他手下的参谋总长彼得·格里戈连科，还有他的安全部长叶戈尔·利加乔夫。直到现在，他们三人还在讨论文件的事情。还剩下最后两份文件需要处理。命令已经下达，共和国内的警察正准备拿下并确保共产党的资产，适当的秘密逮捕也在同步进行。文件里透露的信息已被完全利用，一切都将在这次行动中结束。\n\n“利加乔夫、格里戈连科同志，再处理这两份文件我们就可以收工了。让我们看看还剩下什么吧。”他从文件堆中抽出了倒数第二份文件：一份由苏斯洛夫的副手，尤里·安德罗波夫亲自制定并执行的长期行动计划。这一计划阐述了对民主政府发起政变后，共产党将如何进攻附近的军阀扩张领土，并最终夺回大部分曾属于苏维埃联盟的领土。\n\n三人互相对视，并开始阅读最后一份文件：这是左派关键人物，阿尔维兹·佩尔谢与苏斯洛夫的谈话。看完文件后，经过一番讨论，他们认定这是苏斯洛夫在对他的手下下令。\n\n讨论完毕，三人都同意将公文包内的文件存放在一个安全的地方，以免有人看到其中的内容。"
 KOM.40.a: "这可是无价之宝。"
 KOM.41.t: "被挫败的计划？"
 KOM.41.d: "日丹诺夫看着沃兹涅先斯基，收回了他伸出的手，将文件放在一旁。两人互相看着对方，沃兹涅先斯基觉得他面前的人并不像自己认识的日丹诺夫。那人看向别处，躲避着沃兹涅先斯基的视线，嘴里吞吞吐吐地说出几个词来，一步步地从他的身边退开。沃兹涅先斯基没法说清，这是在感激，还是在忏悔。日丹诺夫是在谋划什么吗，而这个阴谋在开始之前就被我挫败了？难道日丹诺夫在刻意妨害他的党派，而我的拒绝毁了这一切？我的拒绝会不会被他视作背叛，进而伤害到我们的交情？\n\n日丹诺夫静静地消失在黑暗中，只留下沃兹涅先斯基在星空下独自沉思。"
 KOM.41.a: "也许我们永远无法得知真相。"
 KOM.42.t: "日丹诺夫的人情"
 KOM.42.d: "午夜十二点刚过，电话的铃声响起。沃兹涅先斯基迅速地抓起听筒，认为这不过是又一个议会的事情，或者是解决一位同僚的请求。但当他接起电话时，事情并不如他所想。\n\n“沃兹涅先斯基同志，是我，安德烈！我想你已经看过那些文件，把它们放的好好的了对吧。”沃兹涅先斯基没想到会是他，不过这也没事。事实上，和日丹诺夫聊聊那些文件，反而是一件好事。“是的！谢谢你，日丹诺夫同志。现在，关于我们的会面——”他被日丹诺夫打断了。“啊，尼古拉，我们的会面。说到那个，你该不会认为那些文件是无偿的吧，老朋友？”沃兹涅先斯基沉默了，思考着这会带来什么。“你听我说，尼古拉，有个组织和我谈了话。他们说啊，你的民兵正在猎捕他们。但是，他们并不想就这样被你的民兵所消灭。沃兹涅先斯基，我知道你有能力摆平这一切，对吧？我会期待着你摆平这件事。全科米社会主义与共产主义联盟会很高兴得知，他们晚上能睡个安稳的觉了。提前向你道谢，尼古拉。”在沃兹涅先斯基回话之前，日丹诺夫挂断了电话。如今，他得决定是否履行日丹诺夫的要求。"
 KOM.42.a: "我们有的选吗？"
 KOM.421.t: "前来报到"
 KOM.421.d: "“奥普列斯宁同志……”电话断了，这在瑟克特夫卡尔是常有的事，这位曾在克里姆林宫上班的代表始终没有完全习惯。日丹诺夫心里有些挣扎，又做了一次尝试。“同……”这第二通电话比上一个断得还要快。日丹诺夫宁可不在下午打电话，因为所有可用的几条线路都忙于应付官僚们试图向他们的干事索要文件。不过，这个问题太重要了，不能推迟，所以他又拨起电话。“奥普列斯宁同志……”\n\n“日丹诺夫同志，是你吗？我的老朋友？”\n\n在电话的另一边，站着一个疲惫的老人，这几天他很少离开自己的乡间别墅。然而，几十年来，他所经历的战斗比共和国一半的军队还要多。奥普列斯宁将军知道日丹诺夫这通电话想要干什么。不过，他认为自己已经不适合当兵了；他的生活就像他率领他的军队上前线一样，骄傲而努力地向前行进，却被敌人的炮火撕成碎片。没有人比他更厌倦战斗、痛苦和荣耀。但是，他的眼睛看到了他墙上由日丹诺夫亲手颁发的列宁勋章，于是，他的脑海里想起了……\n\n革命的胜利将是唯一足以证明其伟大的事情。如果不把俄罗斯交由工人拯救的话，那些阵亡的烈士死不瞑目，他自己也是这么想的。又经过一番激烈的思想斗争，将军给了打来电话的人他想要的东西：“日丹诺夫同志，我的性命交付给党了。”\n\n尼古拉·奥普列斯宁从衣柜里拿出旧军装，穿戴整齐。如果他还能再当一次兵，就应该让自己感觉自己像个军人。他的第一场战役将在总参谋部的电话中打响。\n\n“尼古拉·奥普列斯宁将军，前来报到。”"
 KOM.421.a: "“我随时接受组织的分配。”"
 KOM.421.a.tt: "§Y尼古拉·奥普列斯宁§!成为一名将领。"
 KOM.422.t: "夜间的目光"
 KOM.422.d: "当共和国的总参谋长彼得·格里戈连科给斯韦特兰娜·斯大林娜打电话时，已是深夜时分。对于这通电话，他已经考虑了好一会儿，担心这可能会吵醒她，以至于不愿意听进任何请求。\n\n他本不需要这么做的。当电话被接起来时，电铃仅仅响了一下。紧接着，那个全共和国都熟悉的声音清晰明了地回复了他。就像他自己一样，斯大林娜是个夜猫子，因为她觉得在这段时间里，她能最大程度上避免白日中的各种打扰，从而能让她专心完成工作。他很了解她相当厌恶浪费时间，于是便直奔主题。\n\n尼古拉·奥普列斯宁刚被共和国总参谋部任命为其中的一员，正在格里戈连科的手下干活。而他便是格里戈连科所担心的问题。诚然，奥普列斯宁是最有资历，也是最熟谙于此的人，但那并不是关键，他所担心的是奥普列斯宁之前的过往经历。毕竟，不能忽视当年他在布哈林的统治时期进行的相关活动，以及，他现在依然可能与西俄革命阵线存在着某些潜在的联系。\n\n斯大林娜的爽快让格里戈连科惊讶不已，同时也提振了他的信心。二人的担忧相差无几，尤其是一件事：是否有必要采取措施，防止共产主义渗透到共和国的组织机构中。至于奥普列斯宁，他所需要的，只是严密的监视罢了。因而，他们很快便达成了相关合作协议。\n\n要是整个共和国都像斯大林娜一样坚决果断就好了。格里戈连科边这么想着，边挂断了电话。"
 KOM.422.a: "盯紧点。"
 KOM.43.t: "混乱蔓延"
 KOM.43.d: "参差不齐的手枪枪声与呼喊声奠定了会议的基调。沃兹涅先斯基、马雷舍夫、格里戈连科，以及所有与会者都在讨论最新发生的事：左右翼准军事组织之间的街道火并越发寻常。越来越多的鲜血挥洒在街道上，民主党派正与他们手下的准军事组织开会，寻找当今局面的对策。\n\n“这正是大好时候！”格里戈连科怒吼，将他的拳头猛砸在桌面上。“这些蠢货被血迷了眼，互相残杀，削减他们的力量！如果我们现在出击，就能一劳永逸地消灭他们！”“但他们已经在自相残杀了，为什么还要牺牲我们的小伙子们呢？”沃兹涅先斯基以此回应。“他们正采用更加激进的方式，说不定就会自取灭亡。我们不需要派出民兵。”“你们俩又开始了，总是认为我们一定得做点什么阻止他们，或放任他们不管。难道你们就没考虑过，简单地做点什么来推动他们自相残杀？升级如今的态势？做点实在的事，谴责他们之间的意识形态对立？从暗处发起袭击？为了胜利，这才是我们需要去做的。好好想想吧。”\n\n呼喊声与枪声仍在继续，但会议已经结束，与会者做出了决定。"
 KOM.43.a: "在我们的敌人自相残杀时，为何要去打扰他们呢。"
 KOM.43.b: "派出民兵，干掉他们。"
 KOM.43.c: "我们将无处不在。"
 KOM.44.t: "无须恐慌"
 KOM.44.d: "平民哭喊着蜷缩在商店的一角。在外边，是两名左翼民兵与五名右翼民兵的尸体。街道与人行道上沾满鲜血，逝者脚边满是玻璃碎片与武器。如今，科米共和国的街道与城镇被混乱所主宰。\n\n沃兹涅先斯基看着最新传来的消息，不禁笑出了声，这一次的死亡人数比以往高得多。他是对的——根本就不需要采取任何行动。比起之前的小打小闹，现在左右翼民兵在街道上相杀至死。事情的进展比他原先所想的还快。很快，等到他手下的民兵把两者剿灭，问题就解决了。他靠在椅子上，享受着他决策带来的主动权。从今以后，就没什么需要担心的了。"
 KOM.44.a: "问题就这样解决了。"
 KOM.45.t: "局势改变"
 KOM.45.d: "沃兹涅先斯基最开始并未察觉局势的变化。一段时间的厮杀后，交战双方均有减员，伤员的数字也在上升，但局势在慢慢改变。如今，越来越多的报告自民主派准军事组织与科米市民处传来。右翼准军事组织的伤亡越来越惨重——看起来他们在作战时愈发胆怯，只有少部分古米廖夫的手下胆敢对抗左翼民兵。在维列戈茨克大败，古米廖夫的部队被逐出城市后，有传言称古米廖夫本人也陷入混乱。\n\n战斗仍在瑟克特夫卡尔继续，左翼准军事组织仍在遭受伤亡，但胜利的天平已经在向苏斯洛夫和他街道上的民兵倾倒。这在未来可能会带来麻烦。不过就现在而言，沃兹涅先斯基并不在意。右翼肯定能挺过这小小的挫折，肯定的。"
 KOM.45.a: "令人担忧…"
 KOM.46.t: "投票站上的红星"
 KOM.46.d: "新闻让他傻了眼，他简直不敢相信这一切。他们是怎么做到的？怎么会…\n\n左派激进分子宣布他们取得了街头火并的胜利。在瑟克特夫卡尔市的议会附近，苏斯洛夫的精英民兵与古米廖夫临时组建的志愿部队进行了惨烈的战斗。苏斯洛夫毫无悬念地取得了胜利，而右翼民兵就此销声匿迹。如今，古米廖夫已在准军事组织间的斗争中落败。虽然他手下的民兵仍在战斗，但没人相信他能够重整旗鼓再度崛起。\n\n就在沃兹涅先斯基听到这个消息，准备发表他一贯的长篇大论时，另一则消息传来：这些民兵正在恐吓选民。选区正从民主派占据领先转向全面支持左派，一些共产主义者甚至厚颜无耻地在投票站上涂鸦红星，向选民警告他们的存在。他想要说话，又想向信使倾泻他的怒火，但他什么也做不到。沃兹涅先斯基只能百无聊赖地叹了一口气，挥挥手把信使送出了房间。"
 KOM.46.a: "事态怎么发展成了这样？"
 KOM.47.t: "接纳温和派"
 KOM.47.d: "全部的选票已被点清。“又一次会议，又一堆事情。至少这次是件好事。”沃兹涅先斯基眨了眨眼，让他解释为何当激进派准备上演一出‘公平’胜选的好戏时，发生了这样的事情。\n\n“根据…嗯，一份调查。是的没错，一份调查，但听我说。根据这份调查，这些人是最近才支持民主制度的。看起来，在左右翼激进分子挑起火并后，两方的温和派因为害怕被激进分子们当做目标。因而，为了让自身的安全得到保障，他们转向支持我们。”\n\n沃兹涅先斯基为他有机会在下次选举中连任而感到欣慰。在说了些他不放在心上的套话表达支持后，会议继续进行。"
 KOM.47.a: "算是因祸得福吧。"
 KOM.48.t: "局势改变"
 KOM.48.d: "局势的变化在最初往往不为人所知。然而，随着时间的流逝，这越发显而易见。有流言称苏斯洛夫出席会议的次数越来越少。战斗正变得更加血腥，左翼的战斗方式也愈发绝望。显然，左翼民兵在交战时处于下风，部分战斗甚至蔓延到了被共党完全控制的地区。\n\n这消息让沃兹涅先斯基坐立不安。左派装备精良实力强大，因而他知道这场争斗还将继续很长的一段时间。可古米廖夫掌控下的右翼正变得更加强大，逐步脱离权力机关掌控的事实，让他放不下心。话虽如此，沃兹涅先斯基还是对左翼民兵信心十足。他们肯定能击败古米廖夫，乃至同归于尽，肯定的。"
 KOM.48.a: "令人担忧…"
 KOM.49.t: "古米廖夫的春天？"
 KOM.49.d: "沃兹涅先斯基不敢相信他所听到的消息。这怎么可能呢？他们是怎么做到的？怎么会…\n\n在瑟克特夫卡尔市的街道上与共和国的小镇内，右翼民兵主宰着一切。苏斯洛夫的预备队与古米廖夫的精锐，一支以党卫军为模范创建的亲卫队打了场激烈的硬仗，古米廖夫毫无悬念地取得了胜利。在此之后左翼民兵不得不放弃街道，转而保护关键选区与左派的大人物们。尽管苏斯洛夫还在战斗，也还拥有足以让右翼付出代价的力量，但古米廖夫已在争夺科米的战斗中取得优势。\n\n沃兹涅先斯基意识到了什么，并破口大骂可怜的信使。如果古米廖夫真的拿下了共党的几个选区，就意味着他会恐吓这些地方，乃至于民主派选区的选民。如此‘公正’的投票，他是赢不了的。沃兹涅先斯基用自己所知最恶毒的话语咒骂着信使，因为他知道自己就快完蛋了。"
 KOM.49.a: "事态怎么发展成了这样？"
 KOM.50.t: "优势火力铸就和平"
 KOM.50.d: "格里戈连科在看见那美丽的T-34坦克时咧齿一笑。虽然这玩意是卫国战争时期的老古董，但仍是一台高效的杀戮机器。他自豪地宣布这台坦克现在归他的民兵所有——用于击溃任何激进分子。\n\n沃兹涅先斯基勉强同意了格里戈连科武装民兵，并将他们派遣出击的提议。格里戈连科当即让他的部队为即将来临的战斗做准备。用新式步枪执行操练，使用坦克来击溃苏斯洛夫与古米廖夫的部队，以全新的力量毁灭民主制度的敌人。\n\n当他收到进攻法西斯与共产主义民兵的命令时，格里戈连科亲自带领他的部队走上瑟克特夫卡尔的街头。他们做好了战斗的准备，胜利终将属于他们。"
 KOM.50.a: "让我们为之骄傲吧。"
 KOM.51.t: "一个诚挚的请求"
 KOM.51.d: "一位秘书走进办公室，打断了沃兹涅先斯基手头的工作。这个敦实的男人向沃兹涅先斯基点头致意，直接走向了办公桌。他只说了一句话：“日丹诺夫送来的。”沃兹涅先斯基目不转睛地看着便笺，没注意到秘书已经关上门离开了。\n\n日丹诺夫的讯息很客气。他诚恳地请求共和国的总统阁下，以一个简明的理由叫停民兵对共产党的围剿。这既是为了军事上的安全，也是为了避免激进派破坏左翼的稳定。毕竟，任何信仰共产主义的科米市民都不愿看到政府背弃他们，而勇敢的共产主义战士们死在政府的枪口下百害而无一利。\n\n下属送来下午茶时，沃兹涅先斯基仍在注视着便笺。沉思之余，他向秘书道了谢，但目光始终没有离开日丹诺夫的讯息。"
 KOM.51.a: "凭什么我要这么做？"
 KOM.51.b: "多多少少试试看吧。"
 KOM.52.t: "宣传攻势！"
 KOM.52.d: "一份传单，同许多传单一起，在过去几周里被分发给大众。“市民们，当布尔乔亚政府公开与法西斯和反动派联手时，你站在哪一方？”\n\n这些传单在街道上随风飘扬，散落在一张新的宣传海报下。海报描绘了一个野蛮的士兵正打算背刺工人民兵。在他的影子中，隐约可见法西斯主义与保守主义的双生蛇头。“这些所谓的民主派正威胁着工人革命。现在就停止对勇敢的共产主义爱国者的屠杀！”\n\n赞许了他手下印刷工人近期的工作后，日丹诺夫摇上了车窗，吩咐他的司机继续前进。毕竟在这动荡不安的时刻，还是离街道远点好。"
 KOM.52.a: "该死！"
 KOM.53.t: "党内的猜疑"
 KOM.53.d: "人们不知对抗共产党的战斗是为何开始的，同样也不知道它为何突然停止了。\n\n自民主党派内部的报告显示，普通民众的困惑让政府十分慌张。他们正翻阅内部备忘录，尝试找到这个命令的出处。中间派官员很快得出结论，这个命令来自政府高层，苏斯洛夫的手下尽职地记录下了一些酒席上的不当发言。而数笔对军中要员的贿赂，佐证了人们对沃兹涅先斯基向左派投降的猜疑。在这困难时期保证忠诚？许多政府手下的民兵可不乐于见到本属于他们的一份被拿走。\n\n苏斯洛夫读完最终的报告后，利索地将其扔进了垃圾桶。这位社会主义的领袖对近期突然发生的暴力行为与随后的停火十分好奇。他在想是不是日丹诺夫终于起了点作用，叫停了对左翼的暴力行为。不过只有时间才能证明这一点。"
 KOM.53.a: "又一个圈套！"
 KOM.54.t: "银色弹孔"
 KOM.54.d: "科米近期的政治暴力行为结出了恶果——今天，分属各个政治派系的数个激进准军事组织的总部被烧毁。一连串的火灾，几乎压垮了科米的消防部门。在建筑物的火势未消之时，又爆发了声讨纵火者的政治示威。当人们无法确定谁是真正的幕后黑手时，示威逐渐转变为一场暴乱。为了扑灭火势以及镇压暴乱，不少执法者在这场混乱中丧生。他们的葬礼将与那些在火灾中逝去的准军事组织领袖和成员一同进行。瑟克特夫卡尔的市民们也未能幸免于难，因为怒火与憎恨正在城市中迅速蔓延。"
 KOM.54.a: "至少这不全是坏事…"
 KOM.55.t: "障眼法"
 KOM.55.d: "彼得·格里戈连科是一个有计划的人。在他居住的城市里，没有明确目标的暴徒和盲流们加入准军事组织并寻找着他们的生命之战。为什么不把这战斗机会提供给他们呢？\n\n当然，如果一位民主政府的官员被看到成天和准军事组织之流混在一起，那就不太合适了。因此格里戈连科没有大肆宣传其作为支持政府的最大民兵组织之一的首领的身份。但是他缓慢地吸收雇佣兵和亡命之徒的举措并非毫无意义。现在是时候给科米脆弱的军事机器打开泄压阀了。\n\n格里戈连科的手下已经开展了一场浩大的针对极左翼和极右翼的暴力行动。他在这个小计划中投入了许多创造性的努力。法西斯领导人被人发现以共产主义者最喜欢的方式杀害。一辆被偷的属于极右翼的卡车被发现停在共产主义者的会场附近，里面装满了爆炸物。经过所有这些后，一些与极端势力有联系的政府军士兵被发现神秘死亡。随着城市陷入混乱，极端主义者们可能会认定无能的中间派政府无法保护他们。既然如此，为什么不亲自采取行动呢？从最初的一波嫁祸行动开始，这位好官员就期待着亲眼看激进分子们把彼此扔进他们亲手挖掘的集体坟墓里。毕竟，政府被卷入这种肮脏的暴力中是不太合适的。"
 KOM.55.a: "这真行得通吗？"
 KOM.56.t: "不流血的胜利"
 KOM.56.d: "科米的街头政治冲突日渐平息。极左翼和极右翼已经没有更多的愤怒的武装人员用来消耗了。他们要么死了，要么受伤了，否则就陷入了在暴力中损失了这么多同志的绝望中，因此他们不得不要求自己的老板临时停火。这僵持的局势迫使暴徒们化干戈为玉帛。极左翼和极右翼之间似乎并未分出胜负，所有的激进主义准军事组织都在交火中损失惨重。无休止的冤冤相报使得短暂得利不可避免地化为灾难性的损失。那些前一天还在努力地搬运赃物的民兵，第二天就被发现死在了小巷里。\n\n然而，在这场冲突中，有一方却安然无恙。政府的人，不管是军人还是非军事人员，都奇怪地没有卷入这个旋涡里。结果是，几乎没有中间派的武装人员因丧失生命而结束自己短暂的军旅生涯。此前，极端分子们几乎已经要压垮政府了，而现在，中间派却在权力的平衡中占据了不小的份额。"
 KOM.56.a: "出人意料，但令人欢欣雀舞。"
 KOM.57.t: "沉思默想"
 KOM.57.d: "斯大林娜的办公室藏在大楼偏远的角落里。这样的话就很少会有党员或工会成员不小心闯入她的房间了，以便让她自己沉浸在思考中。\n\n像她的老板沃兹涅先斯基一样，她喜欢保持办公室的整洁。在科米，一个相对稳定的小泡沫已经从俄罗斯大地的无政府状态中建立起来。她办公室的安静和平之于政府大楼的其他部门的混乱正如科米之于俄罗斯其他地区。可能是这样吧。\n\n电灯闪烁了一下，熄灭了。女人瞟了一眼她收集的一小堆蜡烛。保存它们很有必要，一天不断电在今日的俄罗斯是极为罕见的。\n\n她的办公室平静而有序。民兵和准军事组织正把科米搞得一团糟。但怎么样才能摆脱它们呢？首领牢牢地控制着他们，让他们饥饿瘦削并且愤怒，四处寻找打架的机会。将这些人推到悬崖边，让他们陷入公开的冲突可能并非难事。这些小喽啰从不知道他们战斗的真正目的——除非他们罢工。既然如此，也许设计一系列嫁祸攻击能够让这些虾兵蟹将向他们的领导人施压，要求进行报复？像养狗一样紧紧锁着这样一帮愤怒而暴力的人是柄双刃剑。对暴力的承诺导致了对暴力的期望。\n\n在科米潜藏着极端主义的阴影里，一群白痴妄图把席卷俄罗斯的无政府暴力状态带回科米。秩序的守护者将需要使用同样的暴力，对破坏稳定的国家公敌，必将严惩不贷。"
 KOM.57.a: "有朝一日会派上用场。"
 KOM.58.t: "斯韦特兰娜的见解"
 KOM.58.d: "沃兹涅先斯基常常在自己党派大厦的大厅内踱步，伸展腿脚。每一次，他都在不经意间停在一个特别的楼梯间前，而它通向斯大林娜的办公室。这个办公室所处的地点与她科米民主派政治新星的身份并不匹配，但这位年轻的女士委婉地拒绝了迁移办公室的邀请。也许，她看重的是这地方的平和与宁静？\n\n说到宁静，早在沃兹涅先斯基接过新生共和国的总统一职时，就知道自己很难有时间休憩了。而说到平和，他可是巴不得过上那样的日子。每天他都要处理新的问题。诡计，圈套，阴谋，操纵。光是要记住这些计谋与幕后的施策者，就已让他精疲力尽。除了要承担国家领袖的职责，他还要保持经济发展，处理外交事务，审查来自邻近军阀国家的报告。他几乎没时间实施自己的计划，莫罗佐夫也是如此。民主同盟忙于维持国家的稳定，没精力对抗极端分子的阴谋。\n\n沃兹涅先斯基的手不知何时已经搭在了把手上。走上台阶，穿过走廊，敲一敲她办公室的门。只要他提出请求，她就会露出自信的微笑，点头答应。\n\n斯韦特兰娜·斯大林娜初来科米时两手空空，对新家一见钟情。这位年轻的女士爱着科米的稳定、秩序和对进步的承诺。她如发疯一般憎恨着激进分子。在这些人身上，她看见了失败的苏维埃联盟的影子，看见了让俄罗斯陷入无政府的法西斯恶魔。为此她投身于民主党派的事业，她的智慧、魅力、行事风格鼓舞了许多人。然而其他人惧怕她，惧怕她自成一派的激进主义思想。她认为只要是为了科米，哪怕牺牲再多也不足惜。因而对民主同盟所厌倦的政治暴力，她推崇以暴止暴。\n\n沃兹涅先斯基停在楼梯顶端，犹豫着是否要转头下去。"
 KOM.58.a: "我们比平时更需要她。"
 KOM.58.b: "我们不能在这件事上过分依赖她。"
 KOM.59.t: "人心所向"
 KOM.59.d: "沃兹涅先斯基强打精神。他一边下楼梯，一边琢磨着斯大林娜除了忠诚可信之外还有其他什么可取之处。面对极左极右两派人士对于当前政局的撕裂，夹在中间的民主派人日子越来越难过。现在，斯大林娜作为民主派新一代政治家的领头羊，领导着一群坚信自由不死且必须出重拳才能维护的男男女女。\n\n她的激进主张和影响自然是不能无视的，但是只要还能控制住，沃兹涅先斯基就会将斯大林娜视作一张绝不能轻易打出的王牌。对她的支持必须慎之又慎，不能激怒了她在中间派里的敌人。但科米现在哪项决策不需要慎之又慎呢？\n\n他敲了敲下属的门。\n\n“进来吧。”\n\n于是总统推开房门。\n\n“啊，尼古拉。我正有点事想跟你谈。”\n\n这位老政治家笑了笑说。\n\n“那吃顿好的？咱边吃边说。”\n\n“你付钱就行，总统同志。”"
 KOM.59.a: "但愿一切顺利。"
 KOM.60.t: "安内为上"
 KOM.60.d: "总统继续散步。这位党内的新星可能很能干，但必须有所节制，毕竟外界充满了各种连党内高层都搞不懂的阴谋诡计。沃兹涅先斯基很明白，他下属在对付激进分子方面有一整套计划，正大光明，但没人知道她会做到什么程度。沃兹涅先斯基多年的从政经验教会了他，绝对不能随意授人权柄，自己反受其害。\n\n过了一会，吃完晚饭后，总统写了几条备忘录。他需要见一面这位党鞭，以便给她一些正式的警告。天知道这能不能阻止她，但至少能给她当前一头热的状态泼盆冷水，让她明白党组织正在看着她。"
 KOM.60.a: "我们应该让她冷静一点。"
 KOM.61.t: "猖狂的苏斯洛夫"
 KOM.61.d: "当中间派政府与极右民兵的冲突态势逐渐升级时，瑟克特夫卡尔的数个区域传来令人不安的消息。就在街头暴力蔓延到极右势力控制的街区时，极左势力控制的城区出现了不寻常的活动。许多共党民兵走上街头，嚣张地要求新开张的店铺上缴保护费。事实上，左翼已经将行动范围扩大到了先前保持中立或被右翼控制的街区。不少支持左派的政治示威者也趁机向政府施压，从中获利。\n\n在科米这场阴谋大博弈中的某处，苏斯洛夫正心满意足地嘲笑着我们。没人能阻止他的行动，因为他的对手们正忙着互相对付呢。"
 KOM.61.a: "该死！"
 KOM.62.t: "一个重建政府？"
 KOM.62.d: "秘密会议已是科米政治生活中不可或缺的一部分。但要真正让会议内容不为人所知，你就得布下最高级别的安保。在几名亲自挑选的守卫的陪同下，三个民主党派的领导人同会长罗季昂诺夫一起，在民主同盟总部的会议厅内与民主同盟冉冉升起的新星——斯大林娜会面。\n\n会议没开始多久，斯韦特兰娜·斯大林娜就直切主题，称科米的共和体制情况糟糕。时间已所剩无几，极端分子们磨刀霍霍，准备用强大的力量推翻并废除民主制度。因此，我们最佳的也是唯一的选择就是抢先出击。只有暂时停止民主制度，将一切权力汇聚到政府手中，中间派才能拖住极端分子。待到一切都安定下来，再解散这个重建政府。在她发言结束后，会议继续进行…"
 KOM.62.a: "我们可以试试…如果必要的话。"
 KOM.62.b: "这做得太过了。"
 KOM.63.t: "深思熟虑"
 KOM.63.d: "民主社会主义人民党和青年改革者联盟的领袖与国民大会的会长在摆扑克脸这事上很在行。即便如此，斯大林娜的大胆计划还是在三人的脑海里搅起了波澜。但从表面看，这场对话除了询问斯大林娜计划的具体细节之外就没其他内容了。有人提了几个象征性的反对意见，权当检验这位年轻女人的想法了。最后，三位领袖一致同意这想法确有可取之处，并认为还需要多花点时间考虑考虑。罗季昂诺夫会长沉默着同意了沃兹涅先斯基的提议。斯大林娜也同意了，她对事情的发展十分满意。这份大胆的计划也可能让三人中的某几个对她日益增长的自信印象深刻。也许，斯大林娜正酝酿着改变政治格局的惊天行动？"
 KOM.63.a: "至少现在，局面波澜不惊。"
 KOM.64.t: "会见其他派别"
 KOM.64.d: "会议结束一段时间后，代表们的回复纷纷涌入斯大林娜的信箱。首先是沃兹涅先斯基和罗季昂诺夫的社民派，他们在四个派系中对重建政府似乎最不感兴趣。然后是保守派的领袖，问了许多遍之后，他还是没说什么想法，暂且视作保留意见。莫罗佐夫就不一样了，他通过中间人联系斯大林娜要求密会。\n\n对政治同盟保守秘密和对政敌保守秘密同样困难。不过，两位政客还是在共和国的一个犄角旮旯见了一面。自由派领袖向斯大林娜表示了对安全局势的忧虑。如果局势发展到需要非常手段的地步，莫罗佐夫会支持她的提案。"
 KOM.64.a: "不论如何，也许可以考虑换个方法。"
 KOM.65.t: "揭发日丹诺夫派！"
 KOM.65.d: "莫罗佐夫总是会发现自己的小屋被一堆乱七八糟的文档堆满。他不喜欢让秘书整理，所以每周他都会亲自收拾一遍屋子。\n\n在近几年农业产出情况的报告和一份关于高速公路拨款状况的备忘录中有一封奇怪的，未署名的信。莫罗佐夫心不在焉地拆开它，但这封信却让他体会到了心肺停止的滋味。信中直呼他的名字，而写信者自称是他的“朋友”，并荒唐地声称能证明沃兹涅先斯基总统是日丹诺夫的资助者。\n\n莫罗佐夫折好信，把它揣进胸前的兜里。他的秘书对莫罗佐夫不打招呼就冲出去这种行为早已司空见惯。政治家先生急匆匆穿过整栋楼，跑到了斯大林娜办公室在的那一个区域——最安静的区域。\n\n斯大林娜对于发现莫罗佐夫打破自己的规矩并在众目睽睽下找她商谈而感到十分意外。但当他一句话不说，将那个信封交出去时斯大林娜的惊讶则更上一层楼。"
 KOM.65.a: "高层出了叛徒…？"
 KOM.66.t: "开始调查"
 KOM.66.d: "举报的来源仍然不明，要确认其真实性也就变得十分困难。尽管如此，怀疑的种子已经在斯大林娜和莫罗佐夫的脑子里播下。在波谲云诡的科米政界中，不时就有流言传出，声称日丹诺夫和沃兹涅先斯基总统间存在着出格的友谊。有些人还记得，在西俄革那段晦暗的岁月里，这两人曾经关系紧密，只不过他们后来因为政治分歧分道扬镳了。尽管如此，他们当下的经济政治联系仍然不容忽视，需予以适当调查。\n\n当然，这种调查肯定要秘密进行，要不然是根本不可能查明一个反对派的共产党领导人和共和国总统间有什么联系的。两个人都混迹科米政界多年，当然知道不应该草率对待任何关系。而如果这场秘密调查被发现了，总统肯定会否认一切。斯大林娜和莫罗佐夫的政治生涯也就完蛋了。当下最重要的就是审慎行事。"
 KOM.66.a: "现在就去质问他。"
 KOM.66.b: "没必要当面对质。"
 KOM.67.t: "对质"
 KOM.67.d: "又一场在执政联盟总部深处召开的会议。斯大林娜、罗季昂诺夫和莫罗佐夫在沃兹涅先斯基总统的座位对面坐下。沃兹涅先斯基轻笑了一下，他从没想过要面对这样的一次质询。斯大林娜沉默着推过一个吕宋纸的文件夹。总统试图对此含糊而过，但却失败了。他无言地拿过文件开始翻阅。\n\n他的眉头微微皱了皱。是担心吗？是困惑吗？在座的民主派政治家没人能说得清。大家都等着沃兹涅先斯基的回应。"
 KOM.67.a: "哦？"
 KOM.68.t: "一段稳定的合作关系"
 KOM.68.d: "总统首先感谢在场的民主同仁能够信任他，让他处理这个微妙的问题。如果任由怀疑发酵下去，执政联盟内彼此间的信赖定将遭受不可估量的打击。若是让他看见信任的同事正悄然谋划着一场“猎巫行动”，他肯定会被吓得辞职的。\n\n总统继续解释，该问题中的所谓证据实在巧妙，它利用了他手中资产里的一些复杂之处，试图让大家相信有一大笔资金不翼而飞了，从而造成一种腐败的假象。而在场的人如果能再给他几个小时，一切就都明朗了。\n\n于是，大家就暂时休了会，会间茶点也端了上来。斯大林娜和莫罗佐夫对了对眼色。看来这个老家伙也不清楚现在到底是怎么一回事。\n\n下午，一大堆财政报表送了上来。莫罗佐夫一份份地核实了它们的准确性。而最后核实结果表明，数目确实没出问题。斯大林娜头一个从位置上站起来，走向总统，和他握手。“有人试图误导我们，对此我表示歉意。”总统也握了握她的手。"
 KOM.68.a: "确实很危险，但是还得办。"
 KOM.69.t: "阴谋"
 KOM.69.d: "没有哪个猎人会在狩猎时高声通知猎物的。莫罗佐夫和斯大林娜现已谨慎地接纳了几位值得信任的自由派高层，请其协助秘密调查。斯大林娜麾下的副部长越来越多，莫罗佐夫也找到了几位会计来帮忙处理一些经济问题，而一些特勤人员则同时和这两位政治家建立了联系。种种行为只为扩张这张密谋的大网，以查明沃兹涅先斯基是否真的与共产党有染。通过把各类政府官员所掌握的机密信息和找到的共产党人内部文件作对比，或许能寻到几处纰漏，让局面更加明晰。"
 KOM.69.a: "是你逼我们的，尼古拉。"
 KOM.70.t: "接近左派"
 KOM.70.d: "斯大林娜与社会民主党的密切关系，正让她逐步接近该党内的多位重要人士。然而，若想对该党领导人兼共和国总统最后执行的不当交易发起指控，还是谨慎行事为妙。这位年轻的政治家请求与罗季昂诺夫会长及几位她信得过的民主社会主义人民党人士私下会面，以便分享她得知的信息。\n\n会面的氛围相当热烈。斯大林娜对这些声名显赫之人的召集，引发了人们的猜疑。而总统的缺席，恰恰证明了事态的严重性。\n\n所有人都已到场，斯大林娜整好了她手里的文件，正式开始会议。"
 KOM.70.a: "希望他们不是一伙的。"
 KOM.71.t: "密谋败露了！"
 KOM.71.d: "沃兹涅先斯基发现了！\n\n总统神色如常地跟莫罗佐夫谈起关于党内危机的流言。沃兹涅先斯基表示对这个流言十分忧虑，并说先告诉莫罗佐夫是为了保证其安全，以防这帮密谋者调转矛头，转而陷害自由党的领袖。莫罗佐夫被话中的威胁意味吓到了，他先是对总统表示了感谢，之后承诺会协助打掉这个阴谋集团。\n\n是谁背叛了他们呢？有人怀疑罗季昂诺夫会长，但斯大林娜指出这事从逻辑上说不通。\n\n总统应该还没弄清楚事情的全貌，但他肯定察觉到了有双眼睛在盯着他。秘密调查也许要草草收尾了。"
 KOM.71.a: "就没个值得信赖的人吗？赶快掩盖掉痕迹！"
 KOM.71.b: "再试一次，要干净利落。"
 KOM.72.t: "掩埋调查痕迹"
 KOM.72.d: "当下最好的办法就是结束调查，把一切线索都清理干净。参与了秘密调查的成员被从这场阴谋里一个接一个的清理出去，威胁和贿赂会让他们守口如瓶。几个无关紧要的线人这段时间将离开城市。莫罗佐夫晚上当做睡前读物的金融报表都变成了火炉的燃料。\n\n也就只做到这份上了…但是从结果来看，还远远不够。总统依然对他的盟友莫罗佐夫在这场秘密阴谋调查中获得的进展赞不决口。莫罗佐夫和斯大林娜身上的压力更重了。"
 KOM.72.a: "最好别再提这事了。"
 KOM.73.t: "民主的叛徒？"
 KOM.73.d: "犯了错的两个人正站在民主同盟的高层面前。沃兹涅先斯基是讲话最多的人。他非常愤怒、并且沮丧，因为面前的经济学家和年轻的政治家背着他在党内抓起了内鬼。若这件事波及更广，党的团结会受到不可估量的损害。\n\n两人都将因其行动受到谴责。他们的意图本是防止同盟遭到渗透，因此犯错的两人都会被允许继续参政，但从现在起他们的工作会在民主同盟的高度监视下进行。\n\n在监视他们的人当中，很多是先前预谋的参与者。他们能做什么呢？斯大林娜和莫罗佐夫将他们移除出了监视成员的名单以最小化预谋的损害。任何试图温和一些的人都有可能受到沃兹涅先斯基的怒火洗礼。这两个人只能孤苦伶仃地煎熬着了。"
 KOM.73.a: "科米还有救吗？"
 KOM.74.t: "成功的计谋"
 KOM.74.d: "“于是，资本主义之间的矛盾将带来世界大战，将世界范围内社会主义的发展带入一个新阶段。”\n\n苏斯洛夫的理论又一次证明是准确的。他派去的间谍已经成功在自由派之中掀起了波澜，将其核心领导层撕裂成了各个小派别。曾经坚不可摧的“民主同盟”每发起一次审判和指控，他就多一个庆祝的理由。\n\n对了，还有古米廖夫，那个神秘的老疯子，尽管苏斯洛夫不愿承认，这个人仍然是个棘手的反对派。不过日丹诺夫干得不错，他试图和沃兹涅先斯基派联手来为自己攫取权力，不过呢，为了将这些努力用于…纯洁的革命目标，我们也该施展一些手段来利用一下。\n\n当然，日丹诺夫不知道苏斯洛夫要对付他了。惩罚谈不上…但是敲打敲打他还是可以提上日程的。\n\n是的，科米就是整个外部世界的缩影，革命的火种已经播下。只要彻底打掉反对派，红旗就能再度飘扬。"
 KOM.74.a: "就这么办。"
 KOM.75.t: "坦白"
 KOM.75.d: "沃兹涅先斯基和党鞭盯得很紧。快没时间了。莫罗佐夫的底牌已经越来越少，因此他决定打出最后一张能用的牌。\n\n沃兹涅先斯基对于莫罗佐夫请求私下会面并没有表现得很惊讶。两人碰面时，共和国的总统只是简单的问了句“怎么了？”莫罗佐夫叹了口气，因为解释这一切无疑很痛苦，但只有诋毁自己，可能才是他们唯一的出路。最终，莫罗佐夫开始细说他和斯大林娜到底在密谋什么。"
 KOM.75.a: "够了吗？"
 KOM.76.t: "泄密被发现"
 KOM.76.d: "这个想法原已被莫罗佐夫抛在脑后。在匆忙从沃兹涅先斯基手中保全自己与斯大林娜时，这位自由派的领袖并无兴趣查明他们的计划被对方知道了多少。可当他将总统拉至一旁，把秘密调查的事情全盘托出，等待命运的判决时，莫罗佐夫发现自己多出了大把时间。\n\n在这凭空多出的空闲时间里，莫罗佐夫回想着麻烦的起因。再想想，总统到底摸清了多少调查组的底细？沃兹涅先斯基可压根就没强调过他的手下查出了什么。\n\n嗯……还是有不对劲的地方。那个特殊的线人是怎么得知调查的细节，又将其告知沃兹涅先斯基的呢？难道是有人在暗中传递情报？肯定不是日丹诺夫，揭露他与民主同盟总统的联盟只会让他失去手中这张威力巨大的王牌。极右翼或许知道这事，但莫罗佐夫感觉他们并非幕后黑手。错不了，沃兹涅先斯基小圈子里的这个人绝对是苏斯洛夫的卧底。极左翼的其他巨头肯定很乐意同时削弱政府与他们的政敌。\n\n莫罗佐夫叫来了自己的秘书。不论如何，民主同盟的其他人都必须听听他的推论。"
 KOM.76.a: "这怎么可能呢？"
 KOM.77.t: "敌人的眼睛"
 KOM.77.d: "沃兹涅先斯基很是不爽，这可以理解，因为他被一个公开宣称的叛徒拖到了新会议里。不过，他的政治直觉、他和莫罗佐夫的友谊或是什么别的东西仍然让他到了场。斯大林娜也来了，坐在莫罗佐夫边上，严肃地凝视着前方。\n\n沃兹涅先斯基听着莫罗佐夫的解释，一言不发。不需要专家解释他的肢体语言也能知道总统正被莫罗佐夫的解释所困扰。\n\n莫罗佐夫首先打破了沉默，“所以，有个神秘的消息告诉你和斯大林娜说总统是日丹诺夫的傀儡。然后一个新的消息源警告总统他的党内正有反叛的迹象。”他沉重地点点头。“如果苏斯洛夫是向总统泄密的那个人，也许他也是那个之前给你和斯大林娜消息的人。如果这样的话，他已经把党渗透成筛子了。如果我和沃兹涅先斯基总统发现有信息落到你手里，那整个计划就失败了。”\n\n听到这些话，三个人沉默了。事情有点大，以至于大声讨论都不被允许。"
 KOM.77.a: "阴谋诡计，无处不在！"
 KOM.78.t: "党内魁首"
 KOM.78.d: "苏斯洛夫这几天遛弯轻松了点。即使他在政府安插了一大批间谍，要确定民主党派到底为什么这么干也绝非易事。这些党派的领导人虽是盟友，彼此之间互通有无，但妒火中烧，一个个都在争着积攒个人威望。结果便是让他们承认是谁制定某项不受欢迎的政策（比如结束对极左派势力的打压）难于登天。\n\n不管是什么原因，打击极左派的行动收尾让苏斯洛夫更容易施展拳脚了。总有咄咄逼人而又野心勃勃的喽啰们催着上司采取暴力行动，反对现政府和极右派势力。现在，流血冲突和宣传攻势已经结束，大批苏斯洛夫的效忠者可以随便开别人天灵盖或者暗里威胁敌人来重建秩序。他平静地度过了这场风暴，这一事实提高了苏斯洛夫的可信度。现在，左派势力强大，政府只显疲弱。"
 KOM.78.a: "他们不会倒向修正主义的。"
 KOM.79.t: "请求停火"
 KOM.79.d: "政府与极左派分子之间越发激烈的斗争让古米廖夫看到了一个他一直以来翘首期盼的机会，自己盘算许久的计划即将实现。当下，关乎极右翼掌权的传闻如同幽魂般萦绕在新生的科米共和国头顶，而那些极右翼的民兵已经神不知鬼不觉的从他们昔日盘踞的地盘里离开，他们那劣质的皮靴也已踏上了无力招架此占领行动的区域，无论这些领土昔日由民主主义者还是共产主义者控制，此时都已经成为了极右翼派的囊中之物。\n\n日丹诺夫与总统之间的这次会面本身就是危险的兆头，但风浪越大鱼越贵。当双方皆已到达瑟克特夫卡尔城外那片林中的隐秘会议地点后，日丹诺夫便向他的这位昔日老友提出了一个要求——中止政府与共产主义者之间的一切敌对活动。这样的停火将势必把双方的注意力转向古米廖夫迫在眉睫的夺权阴谋。\n\n总统一言不发地听完了日丹诺夫的提案。他所问出的任何问题都有可能会揭露关于政府立场的信息。于是，当那位共产主义者的领导人最终安静下来后，沃兹涅先斯基说出了自己的想法……"
 KOM.79.a: "他太过分了。"
 KOM.79.b: "就这么办吧…"
 KOM.80.t: "拒绝停火"
 KOM.80.d: "沃兹涅先斯基的回答短促而礼貌，他向日丹诺夫解释政府并不打算结束对共产党人的打压。\n\n日丹诺夫旋即道歉并在他保镖的保护下离开了。总统看着他的老友驾车离去，感情复杂。很快，他也跟保镖碰面，驱车迅速消失在夜幕中。"
 KOM.80.a: "流血在所难免。"
 KOM.81.t: "分裂的阵线"
 KOM.81.d: "战斗中是否有过间歇？有一刻，政府的民兵和共产党民兵停止了交火。这是因为害怕极右翼民兵吗。抑或是因为什么无法理解的命令？\n\n这一刻停火的间歇，如果说它存在过，也立即被新一轮暴力打断了。两边疯了一般地朝着对方开火，直到有一方被彻底消灭为止，而另一派人则要独自对抗极右翼民兵。\n\n瑟克特夫卡尔的某处，古米廖夫对着城市地图微笑，看来事情进行得很顺利。"
 KOM.81.a: "我们只能希望这决定是对的。"
 KOM.82.t: "与日丹诺夫方停火"
 KOM.82.d: "前一天，政府军还在进攻共产党控制的街区。可到了第二天，这些士兵便被部署至城市的另一端。他们建起了新的阵地，阻滞极右翼部队的进攻。\n\n政府并未对此发表声明。但明眼人都看得出，共产党与民主派已经结成了松散的联盟。毕竟，只有这样才能解释这两派近期的战线变动。而对那些碰巧处在两派边界上的街区，双方都只保留了少量的卫戍部队。如此程度的合作，加之两派对极右翼战线越来越大的投入，只能说明他们在某些方面达成了共识。\n\n而这一切，让极右翼准军事组织成了最大的输家。他们被打了个措手不及，不得不撤出先前过度拉长的阵地。看起来，政府与共产党人临时结成的统一战线，取得了他们预想中的成果。"
 KOM.82.a: "同甘共苦的兄弟。"
 KOM.83.t: "叛徒？"
 KOM.83.d: "对共产党停火的不信任，将两位政治家团结在一起。斯大林娜憎恨严重威胁科米的极端分子，莫罗佐夫虽然更为温和，但他也担心停火可能带来的后果。总统他妈的怎么能跟那些赤匪谈协议呢？在自由派领袖的眼里，既然沃兹涅先斯基能达成秘密协议，那么他一定与极左派有着不为人知的关系。\n\n因而，民主同盟内的“右翼”成员正联合起来，密谋反对沃兹涅先斯基。总统已成为民主事业的威胁，我们得和他讲讲道理……如有必要，可能还得用枪杆子胁迫他。"
 KOM.83.a: "以和为贵嘛。"
 KOM.83.b: "还有什么谈判的必要吗。"
 KOM.84.t: "军国主义者的争论"
 KOM.84.d: "沃兹涅先斯基正埋头审阅一堆文件，听到莫罗佐夫和斯大林娜到访，便抬起头来和颜悦色地看着他们，问道：“据说罗季昂诺夫也来，他在吗？”\n\n莫罗佐夫耸耸肩：“他感冒了。沃兹涅先斯基，我们是来讨论跟左派停火的事儿的，简直太荒唐了，”总统的一只眉毛扬了扬，而莫罗佐夫继续说了下去，“左派势力天天都在壮大，我晚上都不敢出去散步了，因为次次都能碰上苏斯洛夫的线人。之前的行动已经快要把他们打垮了，你还想网开一面不成？不是东风压倒西风，就是西风压倒东风呀！”\n\n总统闭眼静思了片刻后，睁开眼睛，自信地答道……"
 KOM.84.a: "“这事不能迁就你们！”"
 KOM.84.b: "“这么说吧，其实一切都在我的计划之内……”"
 KOM.85.t: "不能迁就！"
 KOM.85.d: "“我知道你们的担忧，但是这件事我不能迁就。当我们打击共产党的时候，右派就会来搅和我们的领土。如果想让共和国活过今年就必须先打死法西斯。如果你们还有别的想法就快说，我还要给这堆可爱的文件送上总统的亲笔签名呢。”\n\n莫罗佐夫和斯大林娜很吃惊。沃兹涅先斯基正等着下一轮辩论，但是两个人淡淡地跟他告别了。总统叹口气接着干活。"
 KOM.85.a: "他在隐瞒什么？"
 KOM.86.t: "沃兹涅先斯基的底牌"
 KOM.86.d: "“我知道你们的担忧，这只是缓兵之计。我们的人正等着共产党暴打法西斯，在那之后我们将解决他们。一开始我就不相信共产党会守约。所以，我打算采取这个一石二鸟的计划。”\n\n“明白了。”莫罗佐夫说。斯大林娜的表态依然很模糊，她会相信他的这套说辞吗？“你先这么做吧，沃兹涅先斯基，抱歉打搅你了。当我们转头对付那帮赤色分子的时候我再来拜访你，如何？”\n\n“我的荣幸。到时候我们会用电台发送加密的命令给我们的指挥官。”总统说道，他的目光已经回到了手里的财税报表上。莫罗佐夫和斯大林娜默默告辞。"
 KOM.86.a: "我们还是能达成一致的，对不？"
 KOM.87.t: "泄密"
 KOM.87.d: "指挥官名字、道路、位置、时间。平民可能会对公共频道上的广播内容感到好奇，但除了好奇他们也不明白其中的深意。而对于加入了科米幕后大戏的人，它传达的信息已经很明确了。这是政府军民兵的部署信号，他们被安插在每一支共产党民兵后方。而这种部署方式的寓意是不言自明的。\n\n当亲民主派的警察拼命尝试封锁每一条他们能找到的广播时，这些信息就被他们证实为真实的了。政府的慌乱暴露了他们的祸心：他们计划从背后消灭每一个在前线对抗法西斯的共产党民兵。现在大家都知道民主派的下作手段了。"
 KOM.87.a: "怎么会这样？！"
 KOM.88.t: "渗透者"
 KOM.88.d: "这场泄密的规模空前绝后。要反制每一个自由派民兵的部署指令，每支部队都需要有人时刻保持警惕。这是在24小时内破解所有加密电文的唯一办法。\n\n好在苏斯洛夫不止渗透了自由派的最高层，民兵也被渗透成了筛子。在这个左派傀儡大师面前，政府简直毫无机密可言。"
 KOM.88.a: "这是间谍窝啊！"
 KOM.89.t: "日丹诺夫的沉默"
 KOM.89.d: "沃兹涅先斯基从墙上拿下一块砖，往砖洞里伸手。里面除了他自己的联络信，空无一物。\n\n自打灾难性的电台泄密事件后，日丹诺夫就联系不上了。平常用的联络点一个都没有反应，沃兹涅先斯基甚至急得动用了能及时联络的备用通讯渠道。但是日丹诺夫的音讯全无已经说明了一个事实，总统耗尽了所有的联络方式，只换来了他老友沉默的愤怒，太糟糕了。\n\n沃兹涅先斯基捡起砖块，没有用它把情报点封上，而是远远地扔了出去。砖块砸到远处一个灯箱发出了“嘭”的一声。“什么时候开始一切都乱套了？”沃兹涅先斯基苦涩地想。"
 KOM.89.a: "最后的背叛。"
 KOM.90.t: "有关新星的传言"
 KOM.90.d: "在科米错综复杂的政治游戏里，谣言一向都是必不可少的一部分。要想不被这个游戏所淘汰，玩家们必须得时时刻刻地注意着对手们的一举一动，但要想在这么多噪音中分辨出真正有意义的信息当然也不是件容易的事。科米国内各个情报机构的桌上几乎天天都堆满了各种离谱的故事，没有根据的猜测和来源不明的小道消息，而把每个谣言都仔细排查一番得花上不少的时间。\n\n在最近一段时间，科米的政界里又有谣言称有一位来自高尔基的著名政治家穿过了俄罗斯的废土来到了科米。在散布谣言的人嘴里他是个天生的政治天才，一个魅力四射的演说家，但绝大多数其他人对他的到来仍然各持己见。目前流传最广的观点称在暗地里操纵着极左翼势力的苏斯洛夫最有可能是真正的幕后黑手。"
 KOM.90.a: "又是一个共产党大拿？"
 KOM.91.t: "波诺马廖夫的崛起"
 KOM.91.d: "之前谣言中那位来自高尔基的政治家其实根本不是从高尔基来的！此人的真名其实是鲍里斯·波诺马廖夫，出生于沙霍夫。在苏联时期，这个小村子位于乌里扬诺夫斯克州内，而现在是俄罗斯人民解放委员会控制下的萨马拉政府的一部分。同样出生于这个村子的还有另外一位名人——米哈伊尔·苏斯洛夫。也许这只是一个巧合，但在科米摇摇欲坠的民主体制里恐怕是没多少人会相信的。\n\n无论他真正从何而来，波诺马廖夫已经靠着自己的魅力开始走街串巷，一步步地建立着自己的权力基础。他在演讲里怒斥民主同盟对极右势力的无所作为，受到了广大群众的欢迎。这位新人借着民众的不满情绪，已经成为了下届选举中共产党最重要的候选人之一。"
 KOM.91.a: "所以，你到底藏着什么…？"
 KOM.92.t: "神秘面纱"
 KOM.92.d: "一位新出现的魅力非凡的共产主义候选人，还是苏斯洛夫的同乡，民主同盟的高层觉得这实在太巧了，简直难以置信。苏斯洛夫对科米的极左势力的掌控很暧昧，具体程度难以估计。也许这个狡猾的影子同一位魅力非凡的头面人物达成了协议，以加强他对党的控制？\n\n这个年轻共和国的警察当然不至于去对现政府的敌人进行私人调查，他们还没有那么堕落，但监视新的政治人物的往来，这肯定是他们的优先事项。最好在之后对这名新人物进行一些背景调查。"
 KOM.92.a: "我们必须戳穿他！"
 KOM.92.b: "这么做毫无意义。"
 KOM.93.t: "真相大白"
 KOM.93.d: "探员们仔细调查了波诺马廖夫，然后他们沮丧地发现…结果非常枯燥。\n\n在西俄战争期间，波诺马廖夫是苏斯洛夫的外交部账下的一名文书，在后来的崩溃与无政府状态中，他失踪了。这并不奇怪，阵线瓦解后，无政府状态形成的最初几年，无数人在这面土地上称王称霸。\n\n几年后，形势稳定下来，波诺马廖夫又重新出现，他零敲碎打地联系上了老上级苏斯洛夫。而他仍然呆在西俄革命阵线的领土内，担任阵线军官集团的联络官，似乎是科米的共产党人安排他这么做的。又几年后，苏斯洛夫把他召回。波诺马廖夫一回到科米，就开始努力从政。\n\n在波诺马廖夫的演讲以外，他简直乏善可陈，不过又一个苏斯洛夫的应声虫罢了。\n\n警察仍在继续调查，期望也许还能从他身上挖出一些线索。当然，这全是为了国家安全。"
 KOM.93.a: "只不过又一个傀儡而已……"
 KOM.94.t: "踪迹消失"
 KOM.94.d: "调查证实，波诺马廖夫的私生活充满了丑闻。他和朋友一起去喝酒时，经常让朋友出钱。去年他得了场重感冒，在家里呆了一个星期，传闻说当地一名衣着漂亮的年轻女子给他送了一星期的汤。\n\n好吧，这些丑闻都不重要，可警方调查人员已经没有关于他的线索了。在瑟克特夫卡尔，太爱管闲事总会付出意想不到的代价。极左分子的反情报机关可能已经对警方要来打探早有提防，政府警官自鸣公正，把人逼得太紧是自毁形象。\n\n警方就此结束了调查，鲍里斯·波诺马廖夫只不过是又一位共产主义政治新星。政府还有好多事等着去处理，希望这位新人没有那么危险吧。"
 KOM.94.a: "肯定是苏斯洛夫搞的鬼！"
 KOM.95.t: "法西斯活动日渐频繁"
 KOM.95.d: "科米的极右势力一直是一股不可忽视的力量。虽然不如政府的民主主义民兵和苏斯洛夫那一无是处的极左组织来的庞大，法西斯主义民兵还是保持着令人敬畏的战斗力。厉兵秣马，枕戈待旦，极右翼已经赢得了地位，成为了科米国防力量的第三根支柱。\n\n从那时起，法西斯准军事组织就在这个僵局里找到了自己的位置。他们为了自己的目的占领了首都的几个区域，然后常常与民主主义者或共产主义者发生冲突。政府最近与苏斯洛夫的军队之间的交火给了他们很大的契机。共产主义或民主主义阵营的驻军点被极右武装占据。运送武器的车队在法西斯分子领土的各个部分之间穿梭来回，极右势力占领的每个地区都能得到新的兵员补充。\n\n在军事进攻的同时，宣传攻势也持续发力。这位电台播音员声称，民主派企图粉碎堕落的极左翼分子的可悲尝试将再次降临科米，难道共产党不是已经白白浪费了两次击败德国人的大好机会了么？民主同盟无力阻止共产主义的蔓延，只有真正的硬汉们才能度过这一难关。法西斯民兵占领新地区的行为只是预防性措施，目的是把公民们从共产主义的威胁中拯救出来。极右翼的宣传运动正是如此。"
 KOM.95.a: "一派倒下，便有另一派崛起。"
 KOM.96.t: "左翼与沃兹涅先斯基的联盟恐将破裂！"
 KOM.96.d: "“这是赤裸裸的暴行！当法西斯的浪潮威胁着共和国的时候，政府居然还在不遗余力地和共产主义者作斗争？沃兹涅先斯基总统疯了吗？还是说，他只是向自由和保守党的恐赤症贩子屈服了？”\n\n这篇演说换来了大多数民主党代表的嘘声。但是有相当一部分的社会民主党代表对他的演说表示欢迎，这令人担忧。几个星期以来，社会民主党左翼的大多数党员一直在抱怨法西斯分子被放任自流，肆意妄为。现在，抱怨已经结束，一种公然对沃兹涅先斯基的反抗情绪席卷了左翼。有关于极左派提出结束竞选的动议在国会中传开了。令人担忧的是，大批人投奔共产党的谣言也蜚短流长。社会民主党是执政联盟中最大的政党，丧失该党左翼的支持对沃兹涅先斯基的政党来说绝非好事。如果联合政府失去了得以统治国家的多数席位的话，随之而来的将是一个瘫痪而无法应对任何危机的幽灵政府。"
 KOM.96.a: "痴心妄想！"
 KOM.97.t: "命悬一线？"
 KOM.97.d: "沃兹涅先斯基的党鞭们正在加班加点地工作，以使叛徒们敬畏上帝。但结果是，这些努力有可能全都付诸东流。\n\n当社会民主党左翼拒绝任何妥协的时候，警钟第一次被敲响。一些曾愿意与中间派、中间偏右派妥协的代表现在成了强硬派。再多的威胁、谈判或贿赂也无法使他们回到原来的路线。人们越来越怀疑党鞭的手段已经变得不那么光明正大了。党员的电话被人窃听，就好像准军事组织的特务追踪叛徒的一举一动一般。最终人们发现了一个惊人的事实：将近一半的反叛者竟直接接受苏斯洛夫和他的共产党人们的指示！\n\n这一事态发展使得叛党危机变成了火烧眉毛的大灾难。共产党为了促成今天的事态，早已在社会民主党内部植入了反对意见的强硬核心。由于社会民主党左翼已经变成了苏斯洛夫的代理人或容易受共产党诓骗的人的巢穴，与他们谈判已经不可能了。政府失去多数席位已是迫在眉睫。"
 KOM.97.a: "每个人都妥协了！"
 KOM.98.t: "和平的橄榄枝"
 KOM.98.d: "日丹诺夫在写信的时候感到一丝忧虑。当一个人跳入未知的世界的时候，总会感到震颤和一种轻微的恐惧。这些年来，他一直与沃兹涅先斯基友好合作。慢慢建设共和国的感觉与发展共产党的感觉一样舒适。但现在，古米廖夫、苏斯洛夫和民主主义鹰派的运动迫使日丹诺夫加快自己的行动。因此，他通过宣战来获得和平。\n\n沃兹涅先斯基总统将收到一份谦逊的和平建议。如果反动敌人联合他们的力量去粉碎法西斯主义准军事组织的话，那不是大好事吗？政府停止对共产主义准军事组织的攻击将能够阻止法西斯势力的壮大。这也将保护左翼自己的人力资源，日丹诺夫知道共产党掌握着强大的火力，并对此深感高兴。也许有一天，苏斯洛夫将会丧失对准军事组织的控制权，而此时，他们的所有权将会转到日丹诺夫手中？不过，达到这一进展还需等待时机。在此之前，自由派和保守派会猛烈抨击社会民主党让共产党员获得自由，民主党将因此出现分裂。沃兹涅先斯基则可能会因他试图与左翼斡旋和平而成为牺牲品。\n\n在这点上，总统可能会拒绝和平。这显然是明智之举，而总统也恰好是个明智的人。沃兹涅先斯基永远不会怀疑他的老导师和长期伙伴会毁掉他们之间的合作关系，并公开揭露总统与左翼之间纠缠不清的关系。这样的揭露当然会极大地伤到总统。但日丹诺夫认为，他甚至不必走到这一步。毕竟，老奸巨猾的苏斯洛夫手里握着许多张王牌。最好让苏斯洛夫来写政府崩溃的剧本。如此的话，日丹诺夫将可以把他的王牌过几轮再打出。毕竟，这局棋的赢家很可能是最后一个落子的人。"
 KOM.98.a: "除了服从，别无选择。"
 KOM.98.b: "另一方面来说…"
 KOM.99.t: "大反转"
 KOM.99.d: "鲍里斯不爱自省。毕竟软弱的知识分子和书生气的娘炮在科米的战场上呆不久。这个男人认为自己至少有一定程度的功能性天才，因为战场上的领军者不仅要在战斗中胜过对手，还需要在思想上超越对手。诚然，鲍里斯永远不会成为一位出版作家，但作为规模最大的民主派准军事组织的领导人，他每日都努力在战术和战略上胜过反对派一筹。\n\n在花了几天时间敲打共产党的阵地，绞尽脑汁地规划好如何包抄各个抵抗组织后，上面的新命令让这位指挥官大跌眼镜。中央司令部的新命令是，所有可用的部队都要停止对赤匪的进攻，并开始抽打法西斯准军事组织。\n\n鲍里斯首先核实了信使的所有证件。奇怪的是，一切检查都合格了。而命令本身则是用平时惯用的密码写就。他打电话给中央司令部，司令部证实了这一重大转变。“我们马上就要终结共产党了。”指挥官让信使带回这样的口信。这不是责备，而是对事实的陈述。信使是一个留着蓬乱胡须的年轻人，他听罢点了点头。鲍里斯可以看出，信使也被战略优先顺序的转变给弄糊涂了。但军令如山。鲍里斯这样的人并没有资格过问最高决策。指挥官现在只希望自己的手下们能理解这一命令，避免军队的哗变。"
 KOM.99.a: "我们再一次占了上风。"
 KOM.100.t: "沉默"
 KOM.100.d: "总统那边没有传来消息。日丹诺夫对此并不惊讶。也许看到他的老伙伴选择了这样艰难的道路，他有些失望。但这位共产主义政治家知道，轻松时光一去不返。\n\n第一步是再切断一些…与总统间有问题的联系。日丹诺夫长期以来与他的伙伴交换情报以及其他好东西，以不断证明双方的善意。现在这种交换必须减少，以持续给予压力。除了一些紧急渠道外的通常沟通方式要进行调整。沃兹涅先斯基将会明白，过去那种持续接触的日子已经成为过去式。\n\n这几件清扫门户的行动完成后，日丹诺夫能做的就是等待。他相当肯定，苏斯洛夫会想出一个办法来解决目前共产主义者之间徒劳的斗争。如果沃兹涅先斯基认为科米无休止的间谍游戏的现状能一直持续下去，那他就是个傻瓜。总统也许有一天会震惊地发现他的民主同盟并不如他所想的那样牢不可破。"
 KOM.100.a: "谢天谢地。"
 KOM.101.t: "国会里的空座位"
 KOM.101.d: "今天，科米的立法议会正式开会，与会者人数刚刚超过法定最低人数要求。执政的民主同盟的大批代表未能出席。令人担忧的是，没出席的代表几乎全是沃兹涅先斯基的社会民主派左翼成员。党鞭们也缺席了一整个上午。在立法会议后面的走廊里，民主派的内部人士们正就局势紧张地耳语着。\n\n下午，失踪的代表们在午休后走进了会场。男女代表们一言不发，拿起他们的办公用品，把椅子拖到会场靠共产主义者的那一边。他们对民主派前同僚们雨点般的嘲笑声和嘘声充耳不闻。极左翼和极右翼们小心翼翼地观察着形势。一些共产党员相互交换了书面备忘录，但没有人公开发言。一旦骚乱被平复，议会恢复秩序，民主同盟的多数地位将不复存在。尽管共产主义者和法西斯主义者都没把这当回事，但政府现在已经苟延残喘。代表们随时都可以通过不信任投票来推翻曾经稳固的民主同盟。"
 KOM.101.a: "我们需要帮助，马上。快给我去叫沙法列维奇来。"
 KOM.101.b: "我们可以等到下次选举。"
 KOM.102.t: "一些轻微的敲诈？"
 KOM.102.d: "日丹诺夫看着水壶加热。办公室的茶炊里的茶水喝完了。因此，这位政客得离开办公室去多买一些。煤气的火焰舔舐着壶底，使它在昏暗的公用厨房里显出红热。在金属制水壶里，气压上升到了狂热的极点。\n\n社会民主党左翼从民主同盟中的脱离已经把科米脆弱的现状推向了崩溃的边缘。现状，随着民主同盟拼命寻找一条通向新的多数席位的道路，立法议会内部的压力正在上升。自从那次突然的背叛后，日丹诺夫再也没有听到过有关沃兹涅先斯基的消息。不难想象总统此刻的心情。他为执政同盟被共产党所削弱而感到愤怒，为他和日丹诺夫的关系被暴露的可能而感到痛苦，现在可能是日丹诺夫打击总统的最佳时刻，在左翼势力最终击溃联合政府之前进一步削弱他的力量。日丹诺夫可以通过威胁全面披露同他们之间的关系来获得一些妥协，比如一个免税的共产主义地区。这将进一步削弱总统的势力，使他和他的盟友间更疏远。但这位共产主义政治家知道，沃兹涅先斯基是一个自尊心很强的人，他同样很有可能抵制任何进一步的勒索企图。这一设想同样具有价值，因为如果总统拒绝与日丹诺夫进一步合作，他的政治生涯可能捱不过这个星期。日丹诺夫推测，社会民主主义者不会再与把他们的政府拖入深渊的总统保持更长的同盟关系了。\n\n茶壶烧开的尖啸声使日丹诺夫从沉思中清醒过来。是的，他曾经的门徒正被困在他自己制造的压力室里。日丹诺夫唯一能为他做的就是一有机会便把他拉出来…或者至少，在日丹诺夫上升至顶峰最有利可图的时候这样做。"
 KOM.102.a: "绝不可能！"
 KOM.102.b: "我们只能这么做。"
 KOM.103.t: "最后一根稻草"
 KOM.103.d: "一沓沓文件被齐整地打包好送至城市各处。谈话记录、照片、可疑的银行账户信息……尼古拉·沃兹涅先斯基同科米共产党员安德烈·日丹诺夫之间的一切友谊跟商业伙伴关系在任何感兴趣者的眼前暴露无遗。\n\n沃兹涅先斯基总统与共产党打交道一事曝光以后，这些非同寻常的文件就在媒体和科米政坛中散播开来。总统在民主同盟内部的盟友——社会民主派残余对此怒不可遏，他们突然间明白了自己的政党因何分崩离析；我们曾经的伙伴，沙法列维奇的保守派对共产主义渗入政府深感不安；莫罗佐夫手下的自由派更是因遭受背叛而火冒三丈，他们把所有声称此举将极大增强共产党力量的反对之声抛诸脑后，誓要发起不信任投票罢免眼中的叛徒。毕竟，“共和国容不下共党的走狗执掌大权”。"
 KOM.103.a: "共和国还经受得住这种打击吗？"
 KOM.104.t: "莫罗佐夫就任总统！"
 KOM.104.d: "Ivan Pavlovich Morozov was sworn in officially today as Komi's second President. A dutiful partner of the democratic coalition as well as a loyal associate of President Voznesensky, few bookmakers would have put cash on the leader of the Liberal leading a democratic putsch against the President.\n\nThe vote of no-confidence saw Voznesensky, unpopular both with the left and the right be crushed under a super majority of members of parliament. In disgrace, Voznesensky saw his presidency revoked and was forced to cede power to Morozov, his former second in command. Komi's constitution is quite clear about the chain of succession for executive power. The downfall of Voznesensky means the ascension of Morozov.\n\nIf book makers weren't sure about betting on the downfall of the former President, money is already being put on the lifespan of the new presidency. For all his energetic speech urging the removal of Voznesensky, Morozov has not given any response to those who worry about the fragility of the democratic coalition. Shorn of the social democrat's left wing, and with his contempt of the communists on display, the new President must quickly find a way of stabilizing his political backing, lest the same fate befalls him.\n\nhis political reputation as a neutral leader of order and stability destroyed, and his political party collapsing, Voznesensky's political career is finished. Whatever new project he turns to, the former President will no longer play a part of the Republic's politics."
 KOM.104.a: "A new way forward?"
 KOM.105.t: "沃兹涅先斯基留任总统"
 KOM.105.d: "It was difficult to tell which of the two men between Voznesensky and Morozov was most disappointed in how the vote of no confidence turned out. A last minute surge of support by the far right brought in support for President Voznesensky. This support has added to the surprising amount of support the far left has given the President. Yes, Voznesensky has proven to be an enemy of the common worker... But Morozov has done nothing but encourage the democratic coalition to ramp up the war against the left. The communist leaders thus left individual members of parliament free to vote. As such a surprising grouping of deputies have let Voznesensky cling to power.\n\nThe leader of the SMR has answered with a speech about the ignominy of staying in power through fascist and communist votes. Morozov has urged vigilance to all members of the democratic coalition, lest radical agenda slip through Voznesensky's presidential orders. In a speech of his own, a visibly shaken Voznesensky has thanked the Republic for its continued confidence in him. The President went on to urge cooperation in these difficult time. The President's speech was bereft of its usual crisp and decisive flavor, much as Voznesensky's government itself has been hollowed out of any real base of support."
 KOM.105.a: "这值得吗？"
 KOM.106.t: "闭口"
 KOM.106.d: "回复经过了一系列中转。一天晚上，沃兹涅先斯基在一天工作后的晚餐时分收到了这封信。\n\n总结下来内容其实没多少。“非常感谢你在免税协议上的合作，我会将这场交易延续下去。”\n\n沃兹涅先斯基把皱巴巴的信纸扔进壁炉。他曾经的战友现在已经变成了一个无情的狱卒。除了和日丹诺夫合作，总统还有什么选择？缺少社会民主党人在众议院的多数席位，沃兹涅先斯基的处境将非常危险。但若是民主联盟其他任何成员发现他在跟共产分子媾和，他也会被他们扔到大街上。\n\n总统推开了手边的晚餐，他现在的处境又一次让他食欲全无。"
 KOM.106.a: "不妙啊。"
 KOM.107.t: "民兵罢工"
 KOM.107.d: "至少在理论上，共和国陆军始终是个非政治机关。入伍时，士兵们要宣誓拥护宪法，并保卫共和国不受外国侵略。\n\n但实际上，在我国驻军和政治准军事组织之间，存在着一道旋转门。有许多从事政治的青年人为了学得一身武艺而参军入伍，好在退伍后参加民兵组织。另外一些人则在民兵冲突事件结束后加入军队，以便平息首都街头械斗的热度。\n\n今天，一群倾向于共产主义的士兵们发动了无限期罢工，抗议政府对极左派施暴的行为。警方来到现场维持治安时，看到的是一群怒气冲冲的士兵。一位演讲者正站在前面，向着士兵发问道：“政府为何食言，打破与共产主义政党缔结的停战协定？尊贵的共和国陆军士兵为何要为政治争斗而死？”\n\n虽说数据还在不断增长，但目前的数据似乎证明了我们最初的猜想——军队中有三分之一的士兵倾向于共产主义，也就是说，我军现在的战斗力下降了三分之一。此外，所有的坦克兵都参加了罢工。据此，可得出以下结论：我军被这场罢工严重打击了。"
 KOM.107.a: "我们绝对不会与叛徒谈判。"
 KOM.107.b: "招收新预备队。"
 KOM.108.t: "别了，武器"
 KOM.108.d: "经过了一系列惊人的反转之后，政府和罢工士兵之间的谈判破裂了。在陆军忠诚派和政府雇佣的打手的帮助下，警方镇压了抗议的士兵。共产主义民兵组织企图支援罢工者，却如以卵投石一般被击退。经过一天的浴血奋战，罢工者们最终都驱散并赶回家了。\n\n然而，这场战斗是否伤到了共产党的一根毫毛，还有待观察——因为，那些被击溃的士兵，都逃回了他们原本所属的准军事部队，坦克也都从陆军基地被开进了共产党总部附近的仓库里。政府怕坦克手们会把炮口对准瑟克特夫卡尔的建筑，便没有在途中设防阻拦。鉴于陆军失去了最重要的几个兵团，政府正在为其寻找新的兵员和装备。"
 KOM.108.a: "但愿我们不再这么做。"
 KOM.109.t: "代替者"
 KOM.109.d: "如今，兵营里再次人头攒动。在政府官员的监督下，许多前右翼准军事组织成员加入了陆军。此时此刻，教练正在监督着做俯卧撑或练习用枪的新兵们。\n\n对于这种招募“反动派暴徒”入伍的行为，极左派当然表示了抗议，称这是“懦弱的资产阶级自由派必然与反动的法西斯分子结盟的最新例子”。然而，抗议很快就遭到了大量政治人物的抨击。从社民政党到极右政党，没有不对极左派的言论感到愤慨的。一名法西斯主义议员指出：“在我国如此迫切地需要兵员的时候，那些共产主义暴徒竟敢擅离职守。”这般言论同时收获了掌声和嘲笑。\n\n众所周知，法西斯准军事组织遵守着严格的训练标准与服从标准，从那边招来的新兵基本上数一数二。然而，许多观察家担忧政府仍然在依赖着政治极端分子，不过是改变了依赖对象，这并不能改善共和国的安全状况。或许，新兵们会在一段时间过后开始依照自己的意志行动？"
 KOM.109.a: "他们得到了梦寐以求的东西。"
 KOM.109.b: "他们比苏斯洛夫好多了。"
 KOM.110.t: "古米廖夫的阴谋报告"
 KOM.110.d: "舆论对共产党人的擅离职守大加批评，但我们新招募的准军事组织人员还是准备发动自己的罢工。\n\n这些人员要求加薪并限制中央政府对他们的管控权。他们还指出，从旧红军改编的一些共产主义者士兵占多数的军事单位被允许受众所周知具有共产主义倾向的军官指挥。政府曾对此颇有微词，指出从长远来看这种约定是行不通的，但准军事组织对此不以为然。这些新士兵坚持认为他们对政府完全忠诚，并认为他们所要求的更多自主权正是政府对他们的信任的证明。\n\n政府情报部门试图破译极右组织的通讯。许多民主同盟的高层人士怀疑，极右翼版的“暗影之主”列夫·古米廖夫正是这次骚乱的幕后主使。尽管难以推断他的最终目的，但很明显，古米廖夫正在利用政府的弱势地位来攫取自己的政治利益。"
 KOM.110.a: "嗯，确实。"
 KOM.111.t: "古米廖夫在军中的追随者？"
 KOM.111.d: "前法西斯主义准军事组织的骚动来得快，去得也快。一开始大家都觉得这样就没事了。但是军队里的间谍报告说，与骚动相关的一些部队都获得了崭新的干净制服。这些前抗议者们被发现在城镇里大肆敛财。在这混乱的过程中，这个团的军官被慢慢地调离了。一位不关心政治的上校决定提前退休，而他的继任者是一名人尽皆知的极端民族主义者。渐渐地，前准军事人员们的不满平复下去，接下去有关他们的事务将被交由军队指挥系统的官僚机构自行处理。\n\n民主同盟的政治家们正在这个问题上倾注了大量资源。极右势力是否已经渗透了军方的最高领导层？或者这仅仅是一个古米廖夫为了让事情按他的想法发展而散布贿赂的案子？这两种可能都让民主同盟人士深感不安。也许政府只是将苏斯洛夫的大威胁换成了古米廖夫的小威胁罢了。"
 KOM.111.a: "我们现在比刚开始的时候好不了多少！"
 KOM.112.t: "沙法列维奇的高歌猛进"
 KOM.112.d: "并非所有新兵都是激进极右分子。相当多的保守派民兵也加入了军队。这对进取组织中相对偏左的保守党成员，还偶尔和政府结盟沙法列维奇来说是件好事。现在他的支持者在共和国军队中占据了重要地位，尽管沙法列维奇与古米廖夫的关系使他的名誉始终有污点，但沙法列维奇的影响力还是急剧上升，俨然成为了政坛新星。\n\n他在民主同盟中的临时伙伴们对这一新气象并无过多反应，毕竟军队被认为是一个政治中立的组织。然而，在科米，一次部长级的机构改组从来不是遥不可及的事，一个崭新的保守主义部门可能会对政府的新合作伙伴产生深远的影响。\n\n另一方面，共产主义政治家们并不乐意看到右派获得了新的支持者。左翼间的传言称，所谓的“传统民主”民兵组织里其实秘密地成为了法西斯分子和古米廖夫分子的窝点。如果情况属实，那么保守主义士兵将不会成为极右翼接管军队的重大障碍。"
 KOM.112.a: "这肯定不会有什么进展。"
 KOM.113.t: "苏联之女"
 KOM.113.d: "“欢迎回到真理电台，同志们！我叫罗伊·梅德韦杰夫，是你们选出来的共产党议员，也是今天的东道主。这个场合确实很特别，因为同样是议员的斯韦特兰娜·布哈林娜同志也来到了现场，她很客气地允许我们对她进行采访！”\n\n“谢谢你，梅德韦杰夫同志。我很荣幸能来到这里。”\n\n“现在，布哈林娜同志，究竟是什么风把尼古拉·布哈林那受人尊敬的女儿给吹到了科米这样的地方呢？”\n\n“好吧，有很长一段时间，我只是在随波逐流。在崩溃期间，我与所有认识的人都失去了联系，包括我的父亲。我无处可去。”\n\n“你在那里看到了什么？”\n\n“都是可怕的景象。绝望的人们为了填饱肚子愿意做任何事，法西斯的轰炸机把整片社区炸成焦土，更不用说遍地都是的强盗和野蛮人行径了。”\n\n“听起来和我们现在的情况差不多。”\n\n“确实。我到达科米时，苏沃洛夫行动刚刚开始，我在那里目睹了前线的崩溃。尽管我付出了努力，但我在东部所见到的恐怖还是跟随我来到了这里。在那一刻，我决定要做些什么，而不是继续流亡。”\n\n“你觉得你已经达到那个目标了吗，同志？”"
 KOM.113.a: "“还没有。”"
 KOM.114.t: "拨云见日"
 KOM.114.d: "不能再碌碌无为了。足够的怀疑和政治意愿促使我们去调查苏斯洛夫和他影响下的组织。虽然有些对他致力于社会主义事业的慈善组织的表面行为横溢赞美，但我们不会满足于这种肤浅的判断。\n\n即便是他别的组织也不能免于我们所希望进行的审查。就像他自己一样，这些流言和报道仍散发着恶臭，我们必须去求证。将掩盖着所有这些真相的石头翻转过来将有助于我们自己计划的顺利实施。\n\n让我们把注意力放在那些受他指挥而行事的人身上。我们或许可以明智地猜到他会把他的影响力拓展到什么地方，又或是了解他可能通过他的组织开发哪些资源，研究这些资源将对我们大有裨益。\n\n我们对这些人了解得越多，对苏斯洛夫的了解也就越多。我们对这两者了解得越多，我们就越了解这些组织的真正目的。"
 KOM.114.a: "可能会在黑暗中迷失。"
 KOM.115.t: "共产党的新星"
 KOM.115.d: "米哈伊尔·苏斯洛夫浏览了一遍他面前的各种民调结果。这些民调的对象是斯韦特兰娜·布哈林娜，她已迅速成为共产党的一个新代表人物。选民持续爱戴她，这也证明了她首次当选时的压倒性胜利不仅仅是一次侥幸。自从苏斯洛夫决定开始更多地提拔栽培她，共产党就持续壮大。斯韦特兰娜·布哈林娜开始成为科米的主要政治人物之一。\n\n不止于此，她的人气不仅局限于科米人民。她的能力，作为布哈林主席女儿的身份，以及她友好、礼貌的举止都使她在共产党内部很受欢迎。她尤其在年轻政治家和改革派中大受欢迎，但她在党内也没有任何主要竞争对手，这对党是个好消息，更重要的是，这对苏斯洛夫也是个好消息。斯韦特兰娜·布哈林娜似乎正是共产党所需要的人，尤其是在这大选临近的时候。"
 KOM.115.a: "恭喜你，斯韦特兰娜·布哈林娜。"
 KOM.116.t: "秀肌肉？"
 KOM.116.d: "“瓦连京·伊万诺维奇，我希望你对我说实话。”苏斯洛夫开口了，他的目光越过办公桌，望向他的客人，“这行得通吗？”\n\n“没错，”瓦连尼科夫回答，然后他短暂深重沉默了一下。\n\n“假设我们的情报正确无误而且古米廖夫确实这么做了，那么事实上，他的那些印刷机晚上只有不到二十人在看守。”他又停顿了一下，“我不是在暗示我们的小伙子们无法以少胜多，尤其这是我们发动一场突袭。只是，你知道的，以少胜多还是有限度的。”\n\n苏斯洛夫叹了口气，“自从你和奥普列斯宁讨论过交通问题后，计划有任何改动吗？”\n\n“是的，我们搞来了一辆卡车。现在的计划是通过库拉托夫街的装货码头进入。我们的武装人员将会对付任何抵抗，然后那两个上个月才假释的纵火犯会用汽油浸泡这个地方然后点燃。运气好的话，在消防队赶到之前，大楼的内部就被烧得一干二净了，而我们早就溜了。”\n\n瓦连尼科夫恭敬地向老大点了点头，“决定权在你，总书记同志。”"
 KOM.116.a: "事不宜迟，准备行动。"
 KOM.116.b: "保守一点没什么可丢脸的。"
 KOM.117.t: "灾难性的失败行动"
 KOM.117.d: "“请给我解释这是怎么回事？”苏斯洛夫挥着手中的报纸头版，冷冷地问道。\n\n“共产主义暴徒袭击古米廖夫出版社并图谋纵火”\n\n瓦连尼科夫紧张得瞠目结舌。“总书记同志，昨晚的事件是情报泄露导致的，有人把我们的计划透露给了古米廖夫的部队。”这位准军事组织领导人叹了口气，“事实证明，这两名纵火犯是右翼同情者，他们向古米廖夫和盘托出了计划内容。结果就是，当我们到那里的时候，门后面有三十个人外加一台马克沁重机枪在等着我们。”\n\n“有幸存者吗？”\n\n“没有，除了那两个纵火犯。他们逃到了古米廖夫那边。卡车也被毁了。”\n“谢谢你的情报，同志，”苏斯洛夫克制地说，“你可以走了。”"
 KOM.117.a: "快联系布哈林娜，我们必须立即止损。"
 KOM.117.b: "通知安德罗波夫，我们需要人来妥善处理此事。"
 KOM.118.t: "新的补偿"
 KOM.118.d: "领导共产党需要许多繁杂的工作：从监视敌人，到审查准军事组织的计划，甚至是确保高层们仍然致力于社会主义事业。当然，苏斯洛夫不仅仅要处理行政事务，也要支持党内他认为合适的人，这样整个政党才能发展壮大。\n\n不出所料，布哈林娜在党内引起了巨大的轰动。毕竟她是前总书记的女儿。苏斯洛夫还希望布哈林娜能推进她的改革思想。然而，他也没有料到布哈林娜的思想有多么受欢迎。她不仅在党内获得了众多拥趸，还吸引了数量可观的党外人士。她很好地利用了自己的影响力。尽管苏斯洛夫认为她身上有显然的修正主义倾向，可共产党在与法西斯和自由派的斗争中总是需要更多的影响力，这样的大好机会可不能放过。必须把更多的资源投入到选举政治上更“合法”的方面，也就是说我们可以投入更多来支持布哈林娜的大众运动。\n\n苏斯洛夫向后靠在椅子上，抿着茶。当然了，他会密切注意布哈林娜和她的努力。苏斯洛夫是不会在一件可能最终搬起石头砸自己的脚的事情上过度投资的。如果布哈林娜被证明是一个威胁，苏斯洛夫应该有希望在她的意识形态偏差失去控制前把她消灭掉。"
 KOM.118.a: "必须保证自己的资产安全。"
 KOM.119.t: "幕后之手"
 KOM.119.d: "斯韦特兰娜·布哈林娜拥有领导者应有的一切品质：富有魅力，聪明能干且精于算计。然而，就像看上去那样，米哈伊尔·苏斯洛夫不敢保证支持她作为该党未来的候选人是个好主意。她变得太受欢迎，影响力太大，已经成为了影响共产党内部力量平衡的威胁。她在很短时间内就成为了共产党内部改革派的领军人物，而之前苏斯洛夫还在尝试限制这些改革派的影响力。现在布哈林娜雄心勃勃，来势汹汹。很久以前，当苏斯洛夫还在西俄革的时候，就断定这样的人不可靠。\n\n但选举规程却让他不得不有所取舍，苏斯洛夫感到如芒在背。无论布哈林娜和她的同伙有多大才能，还是日丹诺夫和他的“远视”社会俱乐部有多么庞大的关系网，两者都不是正确的道路。屈服于资产阶级的民主制度，放任这样革命新思维扰乱党内秩序是绝不能容忍的。\n\n苏斯洛夫最后想到了一个满意的方案，他伸手拿起桌子上那部灰色电话，拨通了一个早已烂熟于心的号码。警察可以被贿赂，报纸可以被窃取，全国电台可以在夜幕降临前为一场危机煽风点火。虽然这些操作不太合法，但共和国的政治生态已经给苏斯洛夫和他的代理人上了宝贵的一课。"
 KOM.119.a: "毕竟违规的东西总是更快。"
 KOM.120.t: "可预计的风险"
 KOM.120.d: "“同志，\n我写这封信是为了表达我诚挚的谢意，感谢科米共和国及瑟克特夫卡尔对我的欢迎，以及党对我的热烈欢迎。我从未在政治上感到如此受欢迎。\n我怀着极大的喜悦宣布我将成为国民大会的代表候选人，也怀着极大的喜悦接受了我在党中央委员会以及在共和国议院内的职位。我很高兴和你们这些高尚的同志一起工作，并在总书记苏斯洛夫的谆谆教导下学习进步。\n因此，我现在告诉您这封信的另一个目的——我在内心深处看到了一个社会主义共和国，和我们在其中拥有的光明未来。我相信，在我们实现改造共和国的野心，并建立一个全新的社会主义内阁之前，我们可以在很多方面达成一致。\n——你的斯韦特兰娜·布哈林娜”\n\n布哈林娜边用她的银色钢笔敲着桌子，边再阅览了一遍这封信。当然，这封信的文笔足够精妙得当，至少不会让她被拉到纪律检查委员会那里去。不过这章句的言下之意及其所暗示的野心也是一目即了。现在她面临着一个选择，一个未来需要兑现承诺的选择——这封信的收信人。\n\n她脑海里立即浮现出两个明显的候选人：苏斯洛夫派的安德罗波夫和改革派的日丹诺夫。联合安德罗波夫富有挑战性也十分有风险，当然了如果他早先进行的合作能够体现他的真正倾向的话，那么也是一位非常有价值的盟友。选择日丹诺夫的理由就十分显而易见了，但他出了名的反复无常，而且是民粹主义者——而且某种程度上说，布哈林娜就是单纯没法信任他罢了。\n\n布哈林娜沉思片刻，看着桌上的信纸，开始填写地址行。"
 KOM.120.a: "寄给亲爱的Y·V·安德罗波夫…"
 KOM.120.b: "寄给亲爱的A·A·日丹诺夫…"
 KOM.121.t: "蛛网"
 KOM.121.d: "某种意义上说，这个政党好比一张蛛网；每个党员，如同每根丝线，都有自己的位置。米哈伊尔·苏斯洛夫比大多数人更熟悉这种哲学，他觉得自己就像编织这张网的蜘蛛。这张网由他打造，也由他养护，如果任何外来者被困在这张网中，他会亲眼看着他们毁灭。\n\n但是近年来，他那精心维护的、井然有序的蛛网，却在命运之风的吹拂下愈发飘摇，他越来越担心自己不是唯一一个声称这张网属于自己的蜘蛛。安德罗波夫，这位神秘莫测，但一向尽忠职守的特工，在一个风雨交加的夜晚样向他做例行报告；但当苏斯洛夫向他问起斯韦特兰娜·布哈林娜的时候，他在开口前小小犹豫了一会儿，然后拿出提前准备好的关于布哈林娜的文件，声称不应该把她当做威胁，并建议苏斯洛夫把目光转向别处。\n\n这是一个警报。\n\n苏斯洛夫冥冥之中感觉到这个人已经妥协了，很可能是接受了布哈林娜的某种贿赂或许诺。这个想法使他气血上涌，共产党不是布哈林家小朋友的玩具，它属于苏斯洛夫。\n\n最糟糕的是物证的缺乏。安德罗波夫看上去和往常一样忠诚可靠，至少表面上如此：文件按时送达，汇报一丝不苟。但就是不对劲，苏斯洛夫在这方面的直觉几乎从不出错。他开始想象自己会遇到怎样的考验或权力斗争，他对自己发誓——如果布哈林娜尝试把他引进一个圈套，如果她就是自己要面对的考验…那他的反击将快到她毫无还手之力。"
 KOM.121.a: "是天才的杰作，还是自大狂的妄想症？"
 KOM.122.t: "计划中的提名"
 KOM.122.d: "米哈伊尔·苏斯洛夫的办公桌上整整齐齐地摆放着一排排详细描述科米共产党骨干成员生活和职业生涯的文件。虽然他认识桌上的每个人，但他还是不辞辛劳地从报纸上剪下每个人的照片贴在各自文件的前面。尽管他不愿承认这一点，但当他一边摆弄着自己同事和下属的纸片替身，一边制定计划时，他的某种…权力欲得到了满足。\n\n通过联络人、私人关系，以及…其他的手段，苏斯洛夫可以轻松确认竞选科米共和国总统的共产党提名人选。他浏览着名单，并不断剔除一些人被他认为野心太大的成员。在他看来，另一些人个人风格太突出，然后，还有一些人对党的方向…有些不正常的想法。\n\n在以往，他一般不会劳神在这种事上，但最近的危机已经在党内造成了无法忽视的混乱。他面前最后只留下了两张照片——一男一女，下面都做好了精细的笔记。两人都是党内颇有权势的人物，他不敢冒险失去他们的支持。\n\n苏斯洛夫将笔记检查了一遍又一遍，然后再一次拿起了笔，做出了他最终的决定。他只能期望自己给出的这份小小信任不会让他陷入万劫不复的境地。"
 KOM.122.a: "尊敬的同志，我想谦逊地向您推荐S·N·布哈林娜…"
 KOM.122.b: "归还文件，日丹诺夫一直是一位称职的候选人。"
 KOM.123.t: "安德罗波夫崛起"
 KOM.123.d: "灰色和棕褐色制服的海洋笼盖了瑟克特夫卡尔唯一一家看得过去的酒店的宴会厅。六年来，右翼分子和自由派都在这里举行政治会议，共产党人也不例外，今天就轮到他们使用这个场所了。正因如此，几乎所有人都觉得这里安装了窃听器。当然，没有人愿意承认这一点，因为任何一方对此的指控都会使他们自己的污点被揭露出来。所以一般来说，宴会厅用来处理公共事务，而实际的谈判往往在酒店后面的空地上进行，这符合所有人的利益。\n\n当米哈伊尔·苏斯洛夫走上台时，一个破旧的木槌发出了刺耳的敲击声，原本嘈杂的会场变得肃静，他坐到了据称是属于党内重要人物的长桌的正中央。当然了，苏斯洛夫把所有该坐在这里的人都集齐而且成功地让他们都能遵守规矩。这也是他目前的任务变得如此恼人的原因。\n\n“同志们，我很荣幸的宣布，科米共产党为即将到来的总统竞选提名的候选人是——尤里·弗拉基米罗维奇·安德罗波夫。”\n\n当安德罗波夫大步走上过道时，响亮的掌声、相机的闪光灯和欢呼声在人群中荡漾开来，以及在这个场合下出于礼节的微笑——虽然算不上真诚，但总归还是很高兴。在台上，苏斯洛夫和安德罗波夫迅速地握了握手，假装很热情地讲了几分钟，说在新候选人的领导下，党的前途一片光明。\n\n当然，苏斯洛夫内心的感受是完全不同的。他白手起家地建立了这个组织，每个人之所以能在此任职都是仰仗他。当他后退几步，看着安德罗波夫在群众中穿行，一个接一个地念出工会成员和议会主席的名字时，苏斯洛夫明白，必须在事态失控之前将其扼杀在摇篮中。安德罗波夫不想当主席，但他几乎没有可以担任主席职位的忠实拥护者，这令他非常担忧。根本没有其他选择——苏斯洛夫想知道，这最终是否会被证明是一个致命的失误。"
 KOM.123.a: "地平线上笼罩着阴云。"
 KOM.124.t: "日丹诺夫崛起"
 KOM.124.d: "灰色和棕褐色制服的海洋笼盖了瑟克特夫卡尔唯一一家看得过去的酒店的宴会厅。六年来，右翼分子和自由派都在这里举行政治会议，共产党人也不例外，今天就轮到他们使用这个场所了。正因如此，几乎所有人都觉得这里安装了窃听器。当然，没有人愿意承认这一点，因为任何一方对此的指控都会使他们自己的污点被揭露出来。所以一般来说，宴会厅用来处理公共事务，而实际的谈判往往在酒店后面的空地上进行，这符合所有人的利益。\n\n当米哈伊尔·苏斯洛夫走上台时，一个破旧的木槌发出了刺耳的敲击声，原本嘈杂的会场变得肃静，他坐到了据称是属于党内重要人物的长桌的正中央。当然了，苏斯洛夫把所有该坐在这里的人都集齐而且成功地让他们都能遵守规矩。这也是他目前的任务变得如此恼人的原因。\n\n“同志们，我很高兴地宣布，即将到来的大选中，科米共产党的候选人是安德烈·亚历山德罗维奇·日丹诺夫。”\n\n这个矮胖而留着胡髭的男人展现出了最灿烂的微笑——更像是一张愉快的鬼脸，穿过热烈鼓掌还时不时发出欢呼声的人群。在台上，苏斯洛夫和日丹诺夫迅速地握了握手，假装很热情地讲了几分钟，说在新候选人的领导下，党的前途一片光明。\n\n当然，苏斯洛夫内心的感受是完全不同的。他白手起家地建立了这个组织，每个人之所以能在此任职都是仰仗他。当他后退几步，看着日丹诺夫在人群中工作的时候，苏斯洛夫明白，必须在事态失控之前将其扼杀在摇篮中。两人私下里就一些教条问题达成共识的事实解决不了什么问题。日丹诺夫要么学会向他屈膝，要么就得被赶出党。没有别的选择，而苏斯洛夫也没有别的办法。"
