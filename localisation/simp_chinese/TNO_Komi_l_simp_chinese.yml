 KOM.400.t: "改革派章程"
 KOM.400.d: "伊戈尔·沙法列维奇刚刚出版了他的《21点》，并立即在乌斯季瑟索利斯克风靡起来。这是一份宣言，意在表达他自己的信仰。他认为俄罗斯是一个富有同情心的国家，应当倾听人民的声音，并让过去的传统保持主导地位。\n\n虽然有些人批评该宣言是“民族主义到了极点”，但在一个道德绝迹的共和国中呼唤道德的回归，并承诺实现“国民民主”，这份充满同理心的承诺着实吸引了许多读过宣言的人，一些俄罗斯人称该宣言让人充满希望。但《21点》中提出的对俄罗斯人的界定标准，仍然让不少科米本地人感到紧张，一些批评者认为沙法列维奇是个不折不扣的反犹分子。\n\n然而，无论对于该出版物的作者有多大的意见，这本书的销量仍相当可观。"
 KOM.400.a: "读起来相当别扭……"
