 komi_dem_generic.39.t: "西俄罗斯提议开放口岸"
 komi_dem_generic.39.d: "最近，[KOM.GetName]通过他们的大使馆，向国务院送来了一份有意思的提议。白海位于俄罗斯最北部，邻近芬兰和波罗的地区，而该国正控制着白海沿岸的港口。这片海域眼下风平浪静，不过，像阿尔汉格尔斯克这类的沿岸港口，从前在西俄革命阵线治下时兴建了大规模的军用基建，现在已经废置不用。西俄罗斯自由共和国提议，以每年5.5亿美元的援助资金交换这些港口的驻港权。尽管这个价格乍一看令人瞠目结舌，但对于美国这样的国家来说，也不过是预算上的一个零头而已。而且，这项交易可以让美国海军在俄罗斯的腹地站稳脚跟，海军的打击范围也将覆盖许多重要战略目标。我们该怎么答复呢？"
 komi_dem_generic.39.a: "能赚不少钱，就这么办。"
 komi_dem_generic.39.b: "他们觉得哪些老掉牙的港口能值多少钱？没门。"
 komi_dem_generic.40.t: "美国同意我方的港口开放条约！"
 komi_dem_generic.40.d: "刚刚从华盛顿传来了好消息！美国政府已经接受了我们关于授予美军白海驻港权的提案，作为交换，他们将大幅增加对我国的援助。白宫承诺，国会山对于这一崭新项目的支持已经得到确保，并且，只要我们的港口设施准备就绪，美国海军就能在我国海域建立军事存在。对我们来说，这是一次意义深远的外交决策。我们得到了用以自卫的美国军事存在，和可供动用的大量资金。我们的外交官已经在为这一出色的成就举杯相庆了。"
 komi_dem_generic.40.a: "各取所需，互惠互利，我们还赚了。"
 komi_dem_generic.41.t: "美国拒绝我方的港口开放条约！"
 komi_dem_generic.41.d: "华盛顿方面刚刚传来了坏消息。尽管美国政府承认，我们提议的白海沿岸驻港权十分有价值，而且他们也希望能和我们继续保持正面的外交关系，但我们的出价还是太高了，他们无法接受。交易谈判已经破裂了，而且，不幸的是，他们向公众公开了谈判的细节。媒体已经得知了谈判失败的消息，部分媒体甚至要求外交部长引咎辞职。一场外交纷争让我们失去了一条潜在的经济命脉，显然，这种失败已经严重损害了我国政府的地位。"
 komi_dem_generic.41.a: "为什么人民就不去谴责美国呢？"
 komi_dem_generic.42.t: "民主社会主义人民党竞选"
 komi_dem_generic.42.d: "选举开始了，民主社会主义人民党认真准备了这次选举的竞选活动。该党派支持共和国的民主社会主义，并向民众传播了平等与工人权利的理念，因此吸引到了不少俄罗斯工人和贫民。他们都将民主社会主义人民党视为穷人的政党。看来民主社会主义人民党确实赢得了工人阶级的支持。\n\n民主社会主义人民党对于平等的承诺同样也得到了许多农民的支持。他们不满足于现状，特别是对军阀时代结束后一直掌握钱权的地主不满。然而，民主社会主义人民党过去的丑闻至今仍在损害该党派的声誉。因此该党若想赢得这场选举，则需要打赢一场艰苦卓绝的斗争。"
 komi_dem_generic.42.a: "至少民主社会主义人民党把工人放在心上！"
 komi_dem_generic.43.t: "高尔基的工人"
 komi_dem_generic.43.d: "在高尔基工厂的大会堂里，尼古拉·沃兹涅先斯基正站在无数的工人面前，但是会场里却离奇的安静。这些工人已经连续干了好几个小时的重活，看起来，他们只想好好休息一顿，对他没什么兴趣。沃兹涅先斯基知道，他必须得拿出真本事来演讲，才能把工人们拉到他这一边。\n\n“高尔基的工人们，我是来向你们郑重承诺的。我向你们保证，工人权利会有的，医保也会有的，还有更高的工资，更安全的工作规范，更合理的工作时间，这些都会有的。为了俄罗斯，你们已经不知疲倦地劳动了无数个日夜。不管你们造的是坦克还是玩具，你们都在为建设一个更好的俄罗斯添砖加瓦。建设俄罗斯的不是政客，也不是什么经济学家，是你们，劳动工人们。是奋斗在生产线上的你们，一步一个脚印地为我们大家打造一个明天更美好的俄罗斯。”\n\n工人们打起了精神，看上去他们对沃兹涅先斯基的话越来越有兴趣了。“我为你们所做的一切致以诚挚的感谢。但是，如果我只是这么说说而已，只是给你们开空头支票，那我和什么都没做又有什么区别？我向你们保证，在我的总统任期内，我会将工人放在第一位。你们的辛勤劳动不会白费！为了感谢你们对国家的贡献，你们都会得到应有的补偿。我向你们所有人保证，共和国的工人再也不会被人忽视了！”\n\n沃兹涅先斯基结束了他的演讲，望向会场内所有人的眼睛。希望、痛苦，还有对美好生活的渴望，都在他们的眼中交织着。他不能让这些人失望。"
 komi_dem_generic.43.a: "凭借承诺能让民主社会主义人民党胜选吗？"
 komi_dem_generic.44.t: "民主社会主义人民党纲领"
 komi_dem_generic.44.d: "民主社会主义人民党已经授权，在西俄罗斯境内各地印发他们的宣传手册。以建立民主社会主义国家为己任，该党希望通过这种方式尽可能多的接触群众，在全国各地传播他们的纲领，从而赢得选举。\n\n宣传手册中包含了民主社会主义人民党知名党员所撰写的文章和党的纲领。因此，这份手册详述了该党为促进工人权利所制定的计划，包括实行工作场所民主、允许组建工会，以及提高工资——诸如此类已经向全共和国工人承诺过的权利。手册还阐述了民主社会主义人民党为共和国制定的过渡方案，以实现社会主义民主和社会化经济，最终建立一个平等的共和国。然而，许多人仍然怀疑，当选后的民主社会主义人民党是否有能力实行他们愿景中的任何改革。"
 komi_dem_generic.44.a: "民主制度下的社会主义可行吗？"
 komi_dem_generic.45.t: "主权民主党竞选"
 komi_dem_generic.45.d: "每个参选政党都在全俄罗斯各地传播自己的纲领，主权民主党也不例外。从高楼林立的城市到人烟稀少的村庄，几乎到处都有他们的身影。主权民主党致力于建设一个强大而主权独立的俄罗斯，希望以这一纲领吸引从工厂工人，到农民，再到企业家的每一个选民。他们期望，每一个心怀祖国命运的选民都能为他们投上宝贵的一票。\n\n为了分流其他政党的选票，主权民主党同样承诺会实行社会民主主义政策，推行资本主义经济。在他们的纲领中，社会政策和自由市场经济的比重也越来越大。能够肯定的是，主权民主党不容小觑。"
 komi_dem_generic.45.a: "主权民主党心中有俄罗斯！"
 komi_dem_generic.46.t: "主权民主党纲领"
 komi_dem_generic.46.d: "在国内，主权民主党的宣传册正越发越多，越传越广。宣传册内描述了俄罗斯男女老少的日常故事，叙述了他们对一个强大独立的俄罗斯的愿景，亦包括了党的纲领。党也在其中作出了许多对未来的许诺，期望以此赢取每个俄罗斯人的支持。\n\n宣传册向选民们保证了一个社会民主主义的，关心贫民的共和国，同时也不忘猛烈抨击民主社会主义人民党的激进观点。宣传册同时宣扬了反极端与反激进主义，谴责了法西斯主义与共产主义。主权民主党还保证推行更多自由社会政策，推进平等与自由。对于主权民主党来说，最重要的是俄罗斯的再统一。在他们的纲领中，主权民主党将尽全力且不计代价向俄罗斯的再统一推进。由此可以看出，主权民主党掌权下的共和国将会施行扩军政策，并为战时经济做好准备。\n\n如今已有不少人支持主权民主党，但一个极其强调战争与收复失地的纲领能否获得绝大多数人的支持呢？"
 komi_dem_generic.46.a: "我以为他们是威权主义者呢！"
 komi_dem_generic.47.t: "威胁环伺"
 komi_dem_generic.47.d: "这是一个凉风习习的早晨。在共和国的首都里，斯大林娜面对着台下密密麻麻的听众，准备开始她竞选活动的首次演说。\n\n“俄罗斯的兄弟姐妹们，我们的祖国正危在旦夕。就在我们年轻的共和国身边，那些一心要摧毁它的人正虎视眈眈，一如十年前那样。我们不能再犯同样的错误，我们要变得更强大！十年前，德国人摧毁了革命阵线，我们的共和国绝不能重蹈阵线的覆辙。在东方，我们还要应对更严重的威胁。我们的对头政权声称，他们才是俄罗斯的唯一合法政府；还有那些军阀们，只想着践踏我们的家园、毁掉我们民主制度。我们必须保卫我们的家园，保卫属于我们的俄罗斯！”\n\n看到听众越聚越多，斯大林娜提高了声音。“只有主权民主党当选，俄罗斯才能抵御外敌的侵略，我们才能掌握自己的命运。如果我们要消灭针对我们的威胁，那就只有先下手为强。为了保卫自己，俄罗斯需要变得更强大。如果我们显得弱不禁风，我们的死敌就再也不会顾忌！投票给主权民主党，就是为拯救俄罗斯出力！”"
 komi_dem_generic.47.a: "振奋人心的演讲！"
 komi_dem_generic.48.t: "青年改革者联盟竞选"
 komi_dem_generic.48.d: "随着竞选活动的开始，青年改革者联盟付出了巨大的努力，从而在选举中脱颖而出。该党以改革和自由化为纲领，与那些希望俄罗斯成为发达的先进国家的选民一拍即合。由于青年改革者联盟意图推动教育改革，承诺投资科学领域，知识分子尤其对该党情有独钟。\n\n于是，青年改革者联盟开始承诺兴建更多学校和高等学院，以及加大教育和科学项目的资金投入。在经济方面，该党也提出了一系列前所未有的激进方案，承诺将落后的俄罗斯改造成一个现代经济体。"
 komi_dem_generic.48.a: "希望这些都是好主意。"
 komi_dem_generic.49.t: "大学访问"
 komi_dem_generic.49.d: "位于喀山的联邦大学，是一所以科学研究闻名的学院。伊万·莫罗佐夫选择来访这里是有道理的，他很确信学校里的每一个人都会热烈支持他。从人群的规模来看，他是对的。\n\n“朋友们，投身科研的学子们，十分感谢你们邀请我来到这座人才辈出的学府。我想告诉你们一件非常重要的事：俄罗斯需要你们所有人的帮助。你们的才智，你们的创造力，还有你们的勇气，将会决定你们的国家的前途命运。青年改革者联盟在努力建设一个发达的俄罗斯，一个现代的俄罗斯。我保证，我们可以携手并进，将俄罗斯领入一个全新的时代。青年改革者联盟会资助你们的研究项目，帮助你们实现梦想，为你们进入社会工作铺平道路。你们会成为改变俄罗斯的那群人，你们会帮助俄罗斯实现她的经济现代化、科学现代化，帮助这片土地上的人民过上更好的生活。我们有白手起家的勇气，我们可以从头打造一个开明的俄罗斯，一个现代的俄罗斯。你们会为帮助俄罗斯做些什么？你们又会为实现梦想做些什么？”\n\n台下已经群情鼎沸，密密麻麻的听众，包括联邦大学里的绝大多数人，都被这炽热的气氛所感染得心潮澎湃了。他们就是俄罗斯的未来。青年改革者联盟怎么可能让他们失望呢？"
 komi_dem_generic.49.a: "看起来莫罗佐夫赢得了学生的选票。"
 komi_dem_generic.50.t: "青年改革者联盟纲领"
 komi_dem_generic.50.d: "为了将他们的纲领传播得更广，青年改革者联盟决定印发宣传手册来宣扬他们的理念。这份手册中描绘了该党将俄罗斯建设成一个现代的发达国家的蓝图，意图以此吸引那些希望摆脱贫困、过上现代化的美好生活的选民。在这份手册里，青年改革者联盟承诺在任期中全方位改造俄罗斯。\n\n该党同样注重于提高科研资金的投入，将国家现代化寄希望于科技进步。这一点同样吸引了俄罗斯的普通民众。对于那些让生活更加便利的新科技，民众十分感兴趣。\n\n青年改革者联盟的纲领中同样融合了其他政党的理念，包括社会平等和工人福利。青年改革者联盟希望建立一个完全的市场经济体制，为全体俄罗斯人民带来繁荣。美国的经济体制就是一个很好的例子。青年改革者联盟相信，如果市场经济在美国运作良好，那么在俄罗斯也会同样起效。"
 komi_dem_generic.50.a: "俄罗斯肯定会繁荣昌盛。"
 komi_opposition.0.t: "反对派余党"
 komi_opposition.0.d: "在一段充斥暴力的混乱时期之后，我们的派系眼下已经控制住了科米共和国，而且能够抵御任何形式的政变企图。然而，这并不意味着我们的地位已经稳固。苟延残喘的政治对手仍然潜伏在国内，如果我们对其放任不管，日后必将造成后患。\n\n我们别无选择，只能先发制人；在反对派破坏我们稳定局势的努力之前，我们必须先找到他们。安全部队已经就绪，随时准备对疑似出现在我国境内的反对派主要目标进行搜查。\n\n如果没有一个强有力的领袖来执掌大局，反对派的权力基础就会日渐萎缩。因此，对反对派领袖进行外科手术式打击是必要之举。一旦定位这些目标，我们就可以选择多种手段对付他们。然而，时机也至关重要。很有可能在我们抓到把柄之前，他们中的有些人就会试图潜逃外国。"
 komi_opposition.0.a: "开始干活吧。"
 komi_opposition.100.t: "新的作战准则"
 komi_opposition.100.d: "我们的安全部队仍在努力追捕反对派，并等待我们的指示。如果有必要，我们可以下令改变他们的搜捕策略。\n\n首先，他们可以流放任何被逮捕的目标，让他们远离政坛，而不必使用不必要的暴力。\n\n其次，我们可以命令他们直接逮捕目标，把他们关进监狱。他们不太可能构成威胁，我们可以密切监视他们。\n\n最后，我们可以命令安全部队杀死他们看到的任何异议者；这是一个简单而果断的解决办法。\n\n该选择哪种策略？"
 komi_opposition.100.a: "直接射杀，不然他们就会杀死我们。"
 komi_opposition.100.b: "也许关进监狱可以磨灭他们的野心。"
 komi_opposition.100.c: "把他们赶出我们境内就好。"
 komi_opposition.200.t: "终止迫害"
 komi_opposition.200.d: "对威胁我们政府稳定的关键目标的搜寻终于结束了。安全部队开始撤离，并将精力投入其他更为紧迫的事务中去。\n\n希望我们的这些行动不要白费，希望我们年轻的政府能稳定下来。"
 komi_opposition.200.a: "我们做得够多了。"
 komi_opposition.1.t: "机密：反对者资料"
 komi_opposition.1.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-099，斯大林娜，斯韦特兰娜·约瑟福芙娜\n\n自新政府成立以来，目标一直下落不明。零星的汇报表明，在斯托罗热夫斯克附近发现一名与目标极为相似的女性，警方展开后续工作，而没有结果。\n\n分析：\n斯大林娜不可小觑，她是一个精明的政治操手，很可能正在谋划把各自由反对派组织起来，形成联合阵线。几乎可以确定她身边有一群忠实的同伙，特别需要注意前将领彼得·格里戈连科(PDZ-339)，在这些人的配合下，他们对我们政府发起叛乱的威胁极大。对她的清算应尽早进行。"
 komi_opposition.1.a: "报告结束。"
 komi_opposition.2.t: "机密：反对者资料"
 komi_opposition.2.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-085，莫罗佐夫，伊万·帕夫洛维奇\n\n自旧政府被从瑟克特夫卡尔驱逐后，目标一直下落不明。有汇报称，当时目标乘卡车向西南方离去，然后行踪成谜。各种真实性可疑的目击报告提及目标所在地，科米内外多地都有目标的目击报告，因而得到一个猜想，即目标可能在各地区间穿梭，正在从事某种活动。\n\n分析：\n分析者认为，莫罗佐夫不太可能参与抵抗政府的一线工作，推测莫罗佐夫可能转而试图与敌对政府联系，为自由派抵抗组织取得外部经济与物质援助。对其清算以后，将切断叛乱分子的补给线，并极大削弱叛乱组织的战斗力。"
 komi_opposition.2.a: "报告结束。"
 komi_opposition.3.t: "机密：反对者资料"
 komi_opposition.3.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-011，沃兹涅先斯基，尼古拉·阿列克谢耶维奇\n\n自新政府成立以来，目标一直下落不明。尽管据称目标已在瑟克特夫卡尔以南的伊布区多次出现，但应当指出，这些目击者的证言并不一定可靠，他们的说法有着严重的差异。此外，还有其他的汇报指出，目标可能已经逃离科米，并到达维亚特卡。\n\n分析：\n尽管前总统沃兹涅先斯基的政治水平并不出众，但旧政府的残党仍可能对他保持着一定的忠诚，这一点是大家都同意的。使他中立化或对其清算是我们的首要任务，如此一来，对抗当局的自由反对派将遭到沉重打击。"
 komi_opposition.3.a: "报告结束。"
 komi_opposition.4.t: "机密：反对者资料"
 komi_opposition.4.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-001，苏斯洛夫，米哈伊尔·安德烈耶维奇\n\n自新政府成立以来，目标一直下落不明。情报组织一直无法取得任何关于目标下落的线索，只能将目标视为在逃人员。目前无法排除任何藏匿地点，目标可能仍留在瑟克特夫卡尔，也可能彻底逃离了科米，这些猜想可能就是现实。\n\n分析：\n苏斯洛夫其人极端危险，他可能仍在掌控共产党残余势力，很可能是左派抵抗分子的高层领导，必须将对他的清算当做我们政府的最优先任务。虽然苏斯洛夫本人没有受过军事训练，但他是一个极为精明的政治操手，只要他还活着且不在我们控制之下，就会继续对我们政府造成威胁。"
 komi_opposition.4.a: "报告结束。"
 komi_opposition.5.t: "机密：反对者资料"
 komi_opposition.5.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-213，日丹诺夫，安德烈·亚历山德罗维奇\n\n目标的所在尚不明晰，但据信在旧政权落败后，其已北上出逃瑟克特夫卡尔。接近左派抵抗组织的线人称，日丹诺夫正躲藏在科米北方偏远地区的一座孤立村庄，但具体位置则只有少数共产党骨干知道。目标的活动情况尚不明朗，但最近在瑟克特夫卡尔地区发现了不少左派传单，他有可能参与了传单的印刷工作，目标还可能几起对军事设施的恐怖袭击有关，但此事并未得到证实。\n\n分析：\n日丹诺夫本人缺乏领导武装抵抗的能力，但绝不应低估其理论和演讲水平。事实表明，日丹诺夫的亲信对他有着如同被洗脑般的狂热信仰，因此打入其内部圈子极为困难，而他现在的处境更加剧了这种情况。毫无疑问，日丹诺夫会尽一切手段反对现政府，因此，需要尽快对其采取抓捕甚至刺杀工作。"
 komi_opposition.5.a: "报告结束。"
 komi_opposition.6.t: "机密：反对者资料"
 komi_opposition.6.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-213，布哈林娜，斯韦特兰娜·尼古拉耶夫娜\n\n目前尚不清楚目标的具体位置，但据推测，她可能逃到了瑟克特夫卡尔正南方的无人旷野，与一大群左派反叛武装分子藏在一起。同时，近来一系列针对军车的路边炸弹袭击，以及对军事设施的突袭都有可能是这伙武装分子所为。\n\n分析：\n抓捕或消灭前苏联领袖的女儿意义重大。布哈林娜本身政治手腕就很高明，而她的象征意义则更为危险，她完全可以笼络起大批布哈林派分子。作为领袖，布哈林娜魅力非凡，不惜动用极端暴力达成目的，因此，必须毫不留情地应对布哈林娜，以免更多的武装组织效法她的行为，反抗我政府。"
 komi_opposition.6.a: "报告结束。"
 komi_opposition.7.t: "机密：反对者资料"
 komi_opposition.7.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-002，古米廖夫，列夫·尼古拉耶维奇\n\n据目击报告，目标乘船经由维切格达河逃离首都，与一群思想家躲藏在乌斯季-维姆斯基和科克维齐地区。据信古米廖夫仍在积极编写煽动性材料，在极右翼地下报纸《欧亚使命》上发表数篇社论对其支持者发出呼吁，鼓励他们采取暴力恐怖活动反抗我政府。警察尚未查出报纸印刷所用墨水和排版机的来源，对乌斯季-维姆斯基和科克维齐地区已知的印刷厂进行排查后，也没有发现任何蛛丝马迹。\n\n分析：\n古米廖夫是科米反动派运动绝对的核心角色，消灭此人显然会极大地颠覆进取运动。古米廖夫是该运动的发声筒和思想源泉，在更广泛的右翼圈子里也影响巨大，他完全有能力组织反对我政府的抵抗运动。如果我们要巩固政权，镇压右翼抵抗，就必须想办法处理掉古米廖夫。"
 komi_opposition.7.a: "报告结束。"
 komi_opposition.8.t: "机密：反对者资料"
 komi_opposition.8.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-314，沙法列维奇，伊戈尔·罗斯季斯拉沃维奇\n\n目标行踪尚不明晰，但他有可能已经乘船经由瑟索拉河逃离瑟克特夫卡尔。情报部门未能准确定位目标所在，但从被捕的进取组织成员口中，我们得知沙法列维奇可能藏匿在科伊戈罗多克或奥布亚切沃地区。\n\n分析：\n即便沙法列维奇不太可能直接参与叛乱活动，但他口才过人，极为善于煽动群众，这点绝不可低估，他的温和论调可能会把更多人吸引到右派一边。监禁或消灭沙法列维奇可以显著地抹杀反动派的组织能力。"
 komi_opposition.8.a: "报告结束。"
 komi_opposition.9.t: "机密：反对者资料"
 komi_opposition.9.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-162，谢罗夫，伊万·亚历山德罗维奇\n\n目标所在尚不明晰，但据信他已向东南方向逃去，潜入人烟稀少的莫尔季诺和纳姆斯克地区，他可能与一群支持者躲藏在森林里。搜索小队在这片地区发现了扎营的痕迹，但似乎这些营地多数是刻意伪造的，只是为了分散我们的注意力。而且其中不止一处营地布置了陷阱，意在伤害我方调查人员。\n\n分析：\n虽然谢罗夫只是个边缘人物，但他精于情报工作，手段残忍，为了达成目的会不择手段。谢罗夫的反侦察和欺瞒技巧令其难以追踪，对付这样的敌人肯定会花费巨量的人力物力。此外，谢罗夫军事经验丰富，再加上此前领导NKVD的经历，令其成为了实力强劲的叛乱领袖，必须尽早消除这样的威胁。"
 komi_opposition.9.a: "报告结束。"
 komi_opposition.10.t: "机密：反对者资料"
 komi_opposition.10.d: "收件人：最高级别\n机密等级：磐石\n\n活动报告：PDZ-588，塔博里茨基，谢尔盖·弗拉基米尔罗维奇\n\n据多名目击者报告，目标及其追随者已向北逃亡，跨过维切格达河进入毗邻瑟克特夫卡尔的森林无人区。搜索小队在该地区发现了发现多具尸体，起初，他们认为这些人是因为耐受不了环境而死的追随者。但随后在他们身上发现了捆绑和折磨的痕迹（至少一人被钉在树上），这表明这些人是被故意杀害的，可能是目标和其他追随者所为，但如此行为的动机尚不明确。虽然在多处杀人地点发现了足记，但却拼凑不出他们活动的全貌，况且还存在目标已经离开该地区的可能。\n\n分析：\n塔博里茨基的行为难以预测，他似乎愿意动用极端暴力手段对付他眼中的敌人。分析人员表示自己没有信心准确预估塔博里茨基的目标，更不要说他进一步的行动。但毫无疑问，塔博里茨基肯定在培育势力，意图反对我政府。"
 komi_opposition.10.a: "报告结束。"
 komi_opposition.11.t: "截然不同的混乱"
 komi_opposition.11.d: "雨下得有多大，夜色就有多深，但斯韦特兰娜不会因此放松警惕，她与她的保镖全副武装，被雨水浸透，潜行在科米的土地上，随时准备朝可能接近他们的人开火，躲避任何看起来像要他们命的东西。不仅如此，她还拉着瓦西里，他是个勇敢的男人，即使如此，斯大林娜也能察觉到他散发的痛苦。“妹妹，你还没告诉我，”雨声掩盖住了大部分声音，瓦西里问道，“我们什么时候回科米啊？毕竟你一直想将那里恢复正常。”\n\n斯大林娜叹了口气，抬手划过头发，拭去前额的雨水。“我不会再回来了，”她答道，瓦西里陷入了沉默。“这个国家从未堕落到如此的混乱，吾兄，我不会做螳臂当车之人，我可以做很多事，但仅靠我一人不能创造新秩序。”\n\n“那你的支持者呢？”瓦西里试探着问道，也许能从中找些安慰，但他马上被卫兵推搡着躲到草丛里——半分钟后，数辆汽车从附近的碎石路上经过，没人想知道车队是去做什么的。从躲藏地出来后，他继续刚才的话题：“一切都还没结束，对吗？”\n\n斯大林娜紧握着手里的枪管，“那里没有一寸一草属于我，瓦西里，共和国深陷混乱，我们走吧，吾兄，如果我回去，迎接我的只有子弹。我不是那种为了意识形态狂热就在一场无望的斗争中，随意抛弃生命的人。现在，安静些，我们不能让外人察觉到这里的动静。”此后一整晚，瓦西里的痛苦与焦虑始终未缓解过，斯韦特兰娜也因此更加沮丧。"
 komi_opposition.11.a: "没第二次机会了。"
 komi_opposition.12.t: "心灰意懒"
 komi_opposition.12.d: "他已经暂时和认识的所有人断绝了联系。在过去的一整天里，莫罗佐夫孑然一身，一想到家乡发生的事，他的就心痛不已，但他不敢回头。他知道发生的一切，科米如何陷入混乱。每一小时，每一分钟，他都诅咒自己没有采取足够的行动。他知道科米的最终会走向何方，这让他无语凝噎，现在他已经为此付出了惨痛的代价，而他唯一的出路却是坠落得更深。他甚至不知道斯韦特兰娜·斯大林娜的命运，这一现实困扰着他现在走的每一步。有许多人的命运都是未知数，但只有他俩分享过一种对科米民主的悲观看法，不幸的是，这个看法变成了现实。\n\n现在，在月光的照耀下，他成功逃离了这个千疮百孔的国家。在茂密的森林里，没有警卫，没有高速公路，没有任何东西能阻止他。只有呼呼的风声和树木间的虫鸣在耳畔回荡。即使在这时候，他的神经依然高度警惕，莫罗佐夫认为这次穿越森林的经历早晚会在日后让他患上妄想症。但他必须勇敢地面对这一切，好在这里没有人烟，绝对的空灵——尽管他依然在祈祷不会突然被一颗来自背后的子弹打中。\n\n在第二天的破晓时分，莫罗佐夫发现自己已经逃到了森林的另一边。他不知道何种自由在等着他，他甚至不知道这种命运是否真的比在死在激进分子手里更好。但他在很久以前就做出了抉择，现在他只能收获并咽下自己种下的苦果。沃兹涅先斯基的理想已经破灭，莫罗佐夫也不想再和它有任何瓜葛。"
 komi_opposition.12.a: "再也不想了。"
 komi_opposition.13.t: "国家之梦"
 komi_opposition.13.d: "沃兹涅先斯基体会到一种巨大的背叛感。俄罗斯人民已经被羞辱过一次，人民四分五裂，他们的梦想也随之破碎，但尼古拉想要从中挽救更多东西。灰烬之中，一只凤凰将浴火重生，接纳着成千上万的理想，铸就一个稳定的共和国，每个俄罗斯人都会高兴地称其为自己的家园。\n\n然而，与凤凰不同的是，科米玩火自焚了，民主的凤凰再次化为灰烬。沃兹涅先斯基在夜色中遁逃，死神多次与他擦肩而过，他终于来到了一条河的边缘。在另一边，有着全新的田园风景，而他附近的河床上正停留着一艘单人坐的小船。这他是在夜深人静的时候为自己，也只是为自己准备的，这样就没有卫兵能够发现并追杀这位新科米的叛徒了。\n\n当他安顿下来开始过河时，他回头望了一眼科米。也许在维亚特卡的新土地上，他可以改变些什么。他想，也许，再去幻想科米发生的一切已经无所谓了。维亚特卡更稳定，甚至更富有。那里有一位沙皇，虽然君主制听起来不好，但他知道这还算不上专制。自由的氛围仍然存在，而且与科米不同的是，那里没有想把自由锁进牢笼的军队。在沃兹涅先斯基回头时，他感觉到握桨的力气减弱了，但依然坚定。他不想过河，但他知道自己已无路可走。\n\n当他到达另一边时，只想躺下好好休息，因为他的脑海里尽是一些可怕的念头，并且越来越恐怖。他建立起来的一切，现在全都化为乌有，为什么？或许，沃兹涅先斯基认为…"
 komi_opposition.13.a: "也许从来就没有过什么科米精神。"
 komi_opposition.14.t: "再无丝戏"
 komi_opposition.14.d: "每过一个小时，他都会问司机同样的问题，毫无变化也毫无动摇。“我们到了吗？”这句话在小小的车厢里回响了无数遍。每过一个小时，当他收到“不”的回复，就会变得越来越激动。从开始到结束，这次事件米哈伊尔·苏斯洛夫都参与其中，没错，但他却无法掌控任何东西，除了祈祷没有什么可以阻止这辆黑色面包车逃出科米。这个国家最近陷入了混乱，他准备了一辆同样的汽车作为烟雾弹，现在很可能已经被干掉了。\n\n所以他脑子转个不停，苏斯洛夫对这种事情总是疑心重重，因此他总是反复问同样的问题。当午夜时分来临，他开始坐立难安。他把拇指按在手心，上下搓动。那是他给出的唯一信号，足以让车里的其他特工也忧心忡忡起来，司机也不例外。当苏斯洛夫不安时，他们会假装没有注意到，但可笑的是苏斯洛夫自己也明白他们会假装看不到。\n\n当夜里的钟声响起时，他再次用疲惫的声音问道。“我们到了吗？”听起来苏斯洛夫很快就要昏过去了，但他不敢这么做，尤其是自己命悬一线的时候。他一直等着，直到收到了答复。起初，他甚至觉得这个回答太陌生了，让他不敢相信。但他深吸一口气，将目光转向四周，看到了前面那条昏暗的道路，车随即停了下来。“我们到底在哪里？”他问道，声音更清晰了。"
 komi_opposition.14.a: "“在沃洛格达，先生。按您的要求，我们到达了中立区。”"
 komi_opposition.15.t: "远视者不得志"
 komi_opposition.15.d: "安德烈·日丹诺夫此时心中只有恐惧和羞愧。恐惧，因为这终究还是发生了。在他看来，科米现在已经完全被反动派占领了，无可救药。反动派会很乐意把他和他的社会主义理想一块又一块地肢解，直到只剩下一个顺从的傀儡。羞愧，因为他本完全有能力将共和国从资本主义及其法西斯与类法西斯盟友招致的堕落中拯救出来。但此时的他却在逃命，对这一切袖手旁观。他在国民大会中的影响力现在所剩无几，只有他当初提出的意识形态理念还残留了一点。\n\n但是，日丹诺夫依然坚信他的意识形态会笑到最后。哪怕现在他不得不借助着黑夜的掩护，藏好身份证明，穿过科米的黑暗街道朝西俄罗斯革命阵线驶去。他在边境上被两个警卫拦住了，“请提供姓名和身份证明。”其中一个命令道，而日丹诺夫非常乐意遵从。“我是安德烈·日丹诺夫，”他开始说，既充满激情，又忧心忡忡，“一个来自科米的政治难民。我们国家已经乱成一锅粥了！”他喊道，卫兵警惕地看着他。\n\n“动乱了？”其中一个卫兵问道，并把日丹诺夫的身份证明还给了他。“是的！”日丹诺夫回答。“反动派已经控制了科米。求你了，让我到你们的地盘去——我必须继续建设社会主义，无论在什么地方，什么地方都行！”尽管他担心自己会没命，但他依然保持着一种充满激情的腔调。“我知道你们的国家一直在为它奋斗。拜托了，兄弟！”\n\n卫兵盯着他看了很长一段时间，但最终，其中一位打破了沉默。在原地尴尬地搓了搓手，调整了一下手中的枪并叹了口气。"
 komi_opposition.15.a: "“过去吧。我们晚些时候再仔细讨论这个问题。”"
 komi_opposition.16.t: "苏联不再回"
 komi_opposition.16.d: "真冷…严寒刺骨，斯韦特兰娜·布哈林娜紧咬牙关，在冰天雪地中冻得发颤，唯一让她打起精神来的，就是肩上的鸟鸣。但每当路上传来脚步声，她也不得不让那只鸟闭上嘴，穿越边境是相当艰巨的任务，孤立无援，随时可能被共和国士兵认作敌国分子射杀，这让她有种熟悉的感觉，却不愿细想下去。\n\n恐惧，占据着布哈林娜身心的全部。在逃往沃洛格达的途中，她始终害怕会被子弹击穿头颅，与在科米的其他人一般，遭受同等的命运，犹如她的父亲那般，茫然消逝在历史长河中。敏锐的感官，以及何时该动、何时该停的直觉，让她勉强熬过了今夜。但是，如果她不想在明早躺在自己的血泊中死去，就必须坚持往下走。\n\n斯韦特兰娜·布哈林娜决心不步她父亲的后尘，随风消逝在冰冷窒息的空气中。即使雄心被扼杀，理想戛然而止，勇气推着她迈过严寒，鸟儿安全地躺在她的手心里。时间在流逝，她逐渐开始虚脱，寒冷划破了厚重的衣衫，刺进她的肌肤，但她活了下来。"
 komi_opposition.16.a: "被恐惧包覆，不为恐惧屈服，斯韦特兰娜·布哈林娜活了下来。"
 komi_opposition.17.t: "不言而喻的差异"
 komi_opposition.17.d: "仇恨充斥着他的头脑和身体，好似阵阵疼痛一样。列夫·古米廖夫丢了科米，而进取组织也将不复存在，他的指引、智慧和信仰都化为虚无。他不知道沙法列维奇怎么样了，但他现在也顾不上沙法列维奇的命运了。古米廖夫，曾经的科米右派领袖，现在已经出局，他知道这是这么回事：他的理想之所以失败，全是因为那些毒蛇巨蟒加害！\n\n古米廖夫决定前往维亚特卡，并且贿赂了一个人，让那人开车载着自己前往边境，他会在那下车。但一路上，他止不住地想着科米的事，他们毁了一切，欧亚的宏大愿景，全都泡了汤！现在，俄罗斯再也不可能如命中注定般的那样伟大了。维亚特卡有位沙皇，他漫无目的、无人指导，但这也没让古米廖夫舒服多少，这只不过比科米的背叛强一丁点罢了。不过，在维亚特卡，他至少不会被胡乱审判一番就推上刑场，当然，真要回到科米的话，这样的设想也只能算是奢望了。\n\n车快开到边境的时候，司机突然停在路边，要求古米廖夫付钱，毫不客气地把他赶出车去，就好像他是随便哪个平民一样。要是古米廖夫还在国民大会，不是某个即将被处决的罪犯的话，又哪会落到如此境地。古米廖夫平静地走完了剩下的路，一路上没有科米的卫兵拦下他，搜他的身，只有维亚特卡的卫兵盘问了他一番，最终也放他同行。他过境时，脑海中也随着燃起一道思绪。"
 komi_opposition.17.a: "总有一天，这群蠢货会意识到自己的错误，我会回来的。"
 komi_opposition.18.t: "逃离疯狂"
 komi_opposition.18.d: "他曾经认为科米是俄罗斯民主的最后堡垒之一，但这种想法越来越模糊。伊戈尔·沙法列维奇能感觉到，事实会证明这种想法有多么荒谬。沙法列维奇的脑海里充斥着挥之不去的悔恨感，没有兑现的诺言，以及引导俄罗斯进入历史聚光灯下的愿望。而现在一切都已经化为泡影。\n\n现在，他已经放弃了议员的身份，沦为了一个被追杀的目标和一个他想为之付出一切的国家的叛徒。他几乎抛下了一切；他的主张、他的家、他的车、他的贵重物品。除了他背上的衣物，身份证明文件，还有一打沉重的书——这些东西他可不愿抛下。\n\n他混进了淹没车站的茫茫人海之中。就如同科米当前混乱的政局一样，人民群众的日常生活也是一团乱麻。当沙法列维奇不得不面临一名警卫的盘问时，他的心跳得更快了。好在警卫并没有认出他来。现在的他看上去只不过是一介对政治无感的草民，跟身边那些只关心个人性命的人群一模一样。\n\n当沙法列维奇登上火车时，他开始思考放弃政治的可能性。夜幕笼罩在身边的乘客和他自己身上，火车发动机的隆隆声使他昏昏欲睡，可他把手里的书抓得更紧了。数学一直是他心中的激情。也许在他的新生活中，他会安定下来当一名教师。他不想再因为当一个政治人物而丧命了。而是想作为一名教师，传递智慧和知识，为俄罗斯孕育出崭新的思想…"
 komi_opposition.18.a: "沙法列维奇梦到了数字。"
 komi_opposition.19.t: "向着新边疆，前进"
 komi_opposition.19.d: "伊万·谢罗夫希望科米能改头换面：他希望科米变得更强大，而当前它无比软弱；他希望科米能不加思索地贯彻社会主义和民族主义原则，而当权政府却对他的价值观冷嘲热讽；他希望科米不再有傲慢，而现在这种傲慢正在把他高效的赶出政府。\n\n谢罗夫没有选择像一个被榨干利用价值的小特务那样坐以待毙，相反，他事先就预料到了这种情况。他的逃跑计划清晰而直接，只需要推动执行即可。而一辆几天前匿名购买的汽车就是他推动计划的方式。太阳下山的时候，谢罗夫已经出现在边境，盯着一对卫兵，他们的脸对他来说似乎异常熟悉。\n\n他把车窗摇下来，卫兵走到他的车前，一名卫兵说道，“请出示文件，谢谢。”此时他一只手正放在他的步枪上。谢罗夫利落地把文件递了过去，卫兵接过去后花了些时间通读了一遍。“你是…阿纳托利·马克西莫夫？”卫兵问，谢罗夫点了点头。“目前失业，曾在科米军队服役，当过下士，然后光荣退伍？”谢罗夫又沉默地点了点头。“你希望进入西俄罗斯革命阵线领土。”谢罗夫注意到这不是个问题，但他还是机械式地点了点头。\n\n卫兵叹了口气，把文件还给了他。“从这里往北一公里就能看到一座大楼，去那里递交你的文件。祝你今天过得愉快…”卫兵从头到尾面无表情。“长官。”当伊万·谢罗夫摇起车窗，再次发动引擎时，他已经开始幻想自己在别的地方重新开始了。"
 komi_opposition.19.a: "为打造强大的社会主义俄罗斯献身，直到永远。"
 komi_opposition.20.t: "总有朝一日…"
 komi_opposition.20.d: "在这块被上帝遗弃的土地上，从来没有过一丝希望。在谢尔盖·塔博里茨基的脑海中，猜疑的迹象也从未消失；他对文明毁灭者的仇恨和恶意曾经有所减缓，但最近又因他们愚蠢的行径而死灰复燃。他曾经以为自己的想法是错误的，因为有那么一会儿，他还对这个堕落的科米政府可能走上正确道路抱有期望。\n\n但他们没有，他们将来也不会。在塔博里茨基的视野中，他们已经堕落太深，受疯子们的影响太大了——那些受到该隐诅咒的锡安疯子、那些隶属共匪集团的杀人犯和强盗、那些以进步之名挖出自己双目的无神论者、那些切断舌头以期望和乌合之众打成一片却又闭目塞听的民主派人。只有他自己的愿景是理智的，却被留在泥土中等待腐烂。就像他们不相信那位俄罗斯救世主，阿列克谢皇太子正在暗中等待降临。他们说他已经“死了”，被“处决了”。\n\n科米的乱象就是一种病态的癫狂，而塔博里茨基可不会等到自己也被它的不良影响传染。他得去一个新的地方，唯一一个在俄罗斯废墟上可能行得通也可能行不通的东西。为了到达那个所谓的“雅利安兄弟会”，他不得不穿过维亚特卡的土地。虚假的沙皇，他都甚至不愿去记他的名字，因为对他来说这个伪沙皇除了障碍什么都不是。\n\n多少个日夜，塔博里茨基都在耶和华仇敌的封锁和刺骨的寒霜中跋山涉水，事到如今更没有什么能阻挡他的道路。当塔博里茨基开始他的旅程时，他的手枪装好了八发子弹。\n\n当他到达雅利安兄弟会的边境时，这八发子弹都已经通过上帝之手赐给了那些阻碍他的人。"
 komi_opposition.20.a: "…审判无情落。"
 komi_opposition.21.t: "电光石火"
 komi_opposition.21.d: "即使裹在厚重的外衣后，斯韦特兰娜·斯大林娜还是有些冷，可当她听见树枝被踩断的声音，顿时心头一紧，微微地垂下头，迅速抓起一支手枪弹匣——她还清楚地记得先前发生的一切，不久前，他与瓦西里和贴身保镖们还在路上走，突然，有人被子弹击中，当场死在地上，其余的人连忙跑到附近寻找掩护。\n\n现在，她被困在一堆湿漉漉的树枝与灌木丛后，漫天大雨让她举步维艰，看不清眼前的东西，也很难射击。所以，她偶尔从反方向望一望自己的兄长，他仍如往常那般默不作声，却坚定不移。她枪法不错，但瓦西里比她更准，尽管她看得出瓦西里的紧张感随着他的开火次数逐渐加剧。无数道枪火闪光中，她决定呼唤自己的兄长：“瓦西里！”她大喊道，瓦西里朝远处射出一发子弹，“瓦西里！”她又喊了一声，他终于回过头来，以一种焦躁而满怀关切的表情望着她：“我们必须撤退，我的弹药快用完了，啊——！”\n\n伴随着划破空气的劈啪声，斯大林娜的眼前闪过一道深红色的雾霭，午夜的世界暗淡下来，犹如从她的魂魄中穿过，身体也变得冰冷冰冷。“瓦西里？”她喃喃地喊了一声，那副高大的身躯倒下后，一切都变得难以观察了。“瓦西里！瓦西里！”手中的武器跌落在地上，她慌乱而蹒跚地朝地上那模糊的身影走去，她能察觉到双耳畔传来的嗖嗖声，映衬出战场的惨状，当它们落在她身旁的泥地上，溅起无数尘土，钻心的痛从膝盖往上爬，斯大林娜用手紧紧地按住衣襟与划破的肌肤。\n\n“吾兄——”，她哽咽着，近乎喘不过气来，手臂不住地颤抖：“吾兄，动啊，求你了，我们快跑吧。”战场的压抑令人窒息，一切都与嘈杂的背景融为一体。嗖嗖声灼伤了她的耳朵，似乎将它们震聋了。眼前，除却堆在坭坑里的某种物体，她什么也看不见。除了心中的痛苦，她什么也听不清，随后……"
 komi_opposition.21.a: "一切都结束了。"
 komi_opposition.22.t: "噤声"
 komi_opposition.22.d: "伊万·莫罗佐夫紧紧握住手枪，死死抓住这个保命的工具。自从科米共和国的政府被政变推翻以来，他就过着逃亡生活。现在他已经远离文明之地，在俄罗斯的森林中游荡，与渗人的虫鸟为伴。该死的，他本就知道科米共和国会因沃兹涅先斯基拒绝处理的政治乱局而亡，但是现在抱怨这些已经太晚了，他都已经流亡在外了。\n\n莫罗佐夫努力保持平稳，潜入更深的树丛中。那时阳光穿过树叶照在他身上，现在应该已经出了科米的边界吧？他希望自己已经脱离危险了，但是这点希望也随着左侧传来的枪声破碎。莫罗佐夫的心一瞬间坠落到了谷底，四肢也变得冰凉，他没有被击中，但他现在的处境可能比死更糟——他拼命迈开腿狂奔，脚重重地踏地，扬起大量尘埃和落叶四处飞溅。他本来就已十分疲乏，现在身体已经濒临崩溃。\n\n奔跑时，他几乎不朝前看，全部注意力放在了追兵身上，仅仅用余光去注意前方阻挡他的树枝叶片，同时他脑中也一片混沌恐慌——这啥时候是个头？一颗子弹就能结束这种折磨。莫罗佐夫咬紧牙关向身后盲射，迅速打空了弹匣，他知道无一命中。突然他感觉到自己的一条腿麻痹了，他摔倒在地，头重重地磕在地面上。\n\n莫罗佐夫头痛欲裂，心律不齐，身体颤抖，嘴上依旧念着乞求怜悯的话语。身体的剧痛让他几乎失去了视觉，嘴上也说不出一句完整的话，但他依旧拖着嘶哑的嗓音，求着追兵饶他一命。"
 komi_opposition.22.a: "下一声巨响传来，伊万·莫罗佐夫终于得到了解脱。"
 komi_opposition.23.t: "尘归尘，土归土"
 komi_opposition.23.d: "尼古拉·沃兹涅先斯基的确知道。\n\n共和国已死——那最后的残余便是他。他就是民主燃烧后的余烬，这个确实是板上钉钉的事实，但是这一切都是为了什么呢？准确来说，这样一条道路会将他引至何方呢？他方案就如同风中的纸牌屋一样一触即溃，只剩下一场大梦。至于那些国民大会中的友善派，沃兹涅先斯基不知道，也不想知道他们的命运。可能是自由，亦可能是死亡，无常的命运不会放过任何一个人。对于他的敌人，沃兹涅先斯基恶毒地诅咒他们，但也仅限于此，毕竟他们是将被抛在身后的人了。\n\n与科米共和国隔河相望的便是沙皇治下的维亚特卡公国，沃兹涅先斯基觉得这应该他流亡的最佳去处。他说服了本地渔夫借了他一条船，就是渡条河而已，他告诉渔夫，完事了就还给他。当晚，正当他穿越可能决定他生死的这条边境线的时候，沃兹涅先斯基感觉到有点不对劲。感觉空气闻起来和昨晚不太一样——但是也没时间想这么多了。\n\n他上了船，开始缓缓划向河的对岸，划船给他带了一些平静，一些轻松极简的感觉。可惜他连这种轻松安宁都享受不了多久了。\n\n枪声，他的背后突然响起枪声，子弹打穿木质船体，一颗颗嵌进他的躯体。震惊，剧痛，恐惧向沃兹涅先斯基袭来——然后他便失去了一切知觉，身体摇晃了几下，这位建筑师随即坠入了河流，蔚蓝的河水被鲜血染得殷红。"
 komi_opposition.23.a: "一个人的梦想终结了。"
 komi_opposition.24.t: "破碎的傀儡师"
 komi_opposition.24.d: "米哈伊尔·苏斯洛夫突然感觉到胃部一阵翻腾绞痛，通常来说如果连他都觉得不对劲，那么只能代表事情可能已经糟糕到几乎无可挽回了。\n\n夜深了，苏斯洛夫选择在这时和他的保镖们碰头。其中一个负责开车，另外两个在后座充当他的贴身护卫。没想到在这种时候，就连苏斯洛夫也变得胆小谨慎起来，为了出逃做足了武装准备。当苏斯洛夫一行钻入车子的时候，他能感觉到四周的空气都紧绷起来。又一次，一种不祥的预感油然而生，但是他还是选择挂着一副扑克脸，只是再三叮嘱保镖们保持高度警惕，特别是司机需要注意。这次他们一行的目的地很明确——沃洛格达。\n\n距离出发仅仅过了十分钟，苏斯洛夫的担忧就变成了现实，来自后方追击者的子弹将车后门打烂，后座上的苏斯洛夫不得不卧倒躲避子弹，同时紧握着他步枪随时准备反击。他的一个保镖爬向车的副驾驶座，同时司机开始迂回前进，试图躲避子弹。苏斯洛夫和另一个保镖把被打得千疮百孔的后门踹开，才发现目前情况不容乐观。\n\n两辆全副武装的敞篷车从他们的身边驶过，子弹向他们的小货车倾泻而出。苏斯洛夫眼疾手快，立即卧倒，拾起他的步枪瞄准敌人还击。而他的保镖就没有这么幸运，在混乱中痛苦地惊叫，随后就被击倒。在交火持续几秒之后，苏斯洛夫听到他在前座的保镖也开始向刺客开火反击，同时他也注意到前方那辆追击他的车中弹后逐渐偏离路面，最终猛地冲出了公路，撞毁在路边。\n\n但是苏斯洛夫的好运在这时到了头，尽管他感觉到胜券在握，身后驾驶座传来的血肉撕裂声将他拉入恐慌——司机中弹了！他立刻扔下步枪，爬向驾驶座企图重新掌控车辆，失控的车在路上激烈地弹跳颠簸着。当苏斯洛夫在努力将驾驶座上的死人踢开时，顿时他感觉视野翻转了——"
 komi_opposition.24.a: "——同时翻转弯折的还有他的脊椎。"
 komi_opposition.25.t: "梦想延期"
 komi_opposition.25.d: "安德烈·日丹诺夫躲在看门人的橱柜里躁动地摇摆着，这是他的藏身之处。至于为什么选这个柜子，也没有特殊原因，毕竟不能指望他在被荷枪实弹的刺客追杀的时候做出什么明智规划。\n\n这不公平！一点也不公平！日丹诺夫是要做总书记…不，是做至高领袖的人！他是当代的马克思和列宁，一个想要拓展全世界人民视野的人，先是无产阶级专政，接着是全球革命，最后是迈向星际！这样伟大的梦想总不能这么草草了结。此时日丹诺夫听到外面有脚步在一点点接近自己的藏身处，那些武装分子上楼了。当初那该死的本能驱使他躲到楼上，现在好了，真的是末路穷途了。突然什么东西重重地砸在橱柜的门上，日丹诺夫一时间克制不住惊叫出了声。在一阵死寂般的停顿之后，第二下重击彻底把那薄薄的木门击碎，木片被从橱柜的合页上撕扯了下来。与此同时，拐角里一团黑影举起了手枪，然后便是一声枪响。"
 komi_opposition.25.a: "这不公平…"
 komi_opposition.26.t: "历史总是重演"
 komi_opposition.26.d: "卡车在瑟克特夫卡尔郊外的林荫公路上颠簸行驶着，布哈林娜与其他坐在平板专座上的党员，沉默地注视着一切从他们身旁悄然掠过。他们的事业不再有值得欢呼的地方，就连武装扈从也将他们抛下，没人在意失败思想家的死活。\n\n紧接着，远处传来发动机的轰鸣声，越来越近，远比他们那台老掉牙的ZIS声音更深、更响——也肯定更快。布哈林娜浑身上下的血液都凝固了，她弯下要去敲打车顶：“快，快，司机同志！有人在追我们！”\n\n“没法更快！”她从驾驶室里高声回应道：“老妈子，这玩意儿压根跑不动！”\n\n他们迅速开进到前方的拐弯处，这个弯道本能为他们争取时间，让同志们下车散开跑掉——然而，就在这时，追击者却现身了。那群人开着一辆美国制的装甲卡车，逃亡者看出了隐藏在他们冷漠职业精神背后的深仇大恨。车顶上装了一挺轻机枪，还没等ZIS开进到拐弯处，他们就毫不留情地开火。\n\n布哈林娜被子弹打得满身是伤，从车上滚落下来前，她开始对心怀愧疚的每个人道歉，向她的党，她的朋友，以及她最尊敬的父亲——布哈林的理想，恐怕也要随着她的死而破灭。"
 komi_opposition.26.a: "早该如此。"
 komi_opposition.27.t: "终有未来日…"
 komi_opposition.27.d: "一堆书，一叠卢布，两副手枪，弹药，衣物，食物，淡水。古米廖夫点了点头，狠狠地把后备箱关上。他瘫坐在驾驶座上，不禁暗自伤神了起来。\n\n该死的毒蛇！欧亚国的美好梦想多少次被他们所拖延阻挠？他双手掩面，止不住地叹息。也许几年前他就该出手夺权，或者戴着意识形态的假面与别的派系结交，也不至于落到这种下场。当下这位雄心壮志的欧亚之父不得不携带着他思想的瑰宝，开着辆破车逃离瑟克特夫卡尔。\n\n古米廖夫将双手搭在方向盘上，深深吸了一口气，他在这深呼吸的片刻取得了一丝安宁。这一切还没完！他自言自语道：“列夫，你是个科学家。这次实验并没能按计划走，但是这不代表你就要放弃。就先回归到学术象牙塔里……也许可以去哈萨克斯坦，看看有没有人要招俄语老师，找个谋生计的活。以后一定还有机会的。”\n\n他插入车钥匙，旋动开关，随即汽车被爆炸所吞没。"
 komi_opposition.27.a: "…止步在此时。"
 komi_opposition.28.t: "神弃之人"
 komi_opposition.28.d: "沙法列维奇沮丧地凝视着自己合十的双手，在久跪之后膝盖也隐隐作痛，但他依旧虔诚地祷告着：“求您了，如果您现在能拯救我，我发誓我再也不会伤害任何生灵，我愿意脱离尘世加入教会侍奉您。这能取悦您吗，我万能的主，这可以吗？”\n\n修道院的门被砸开了，看来他万能的主也没有眷顾他。沙法列维奇合上双眼，尝试不让眼泪滴下来，最后他还是鼓起勇气开始向刺客说道：“随你们怎么样吧，你们这些混账东西！”他大声喊叫着，双手垂下，等待自己命运的到来。\n\n脚步声更近了，踏在走道的地毯上也显得柔和起来。随后一段铁线环紧紧锁住他的脖子，用力向上拉扯。沙法列维奇双眼暴起凸出，双手虚弱地抓挠着他身后的刺客。他尽全力让嘴巴最后一次张开，绝望地试图多吸入一丝空气，然后他的整个世界堕入黑暗。"
 komi_opposition.28.a: "自助者天助之。"
 komi_opposition.29.t: "最后一搏"
 komi_opposition.29.d: "伊万·谢罗夫踉跄着冲进小巷子里，攥着波波沙冲锋枪的手紧张到发白。他对瑟克特夫卡尔城的这块地方一无所知——这里到底是通往安全的避难所，还是他的最后的葬身之处？不巧他被一个翻倒的垃圾桶绊倒，好在他迅速恢复了原来的步调，出了巷子，他跑到了一个岔路口，周围的房屋笼罩在雾霭之中若隐若现。在这漆黑的夜晚，他不知道这些岔路是引向黑灯瞎火的小道，还是导向死胡同。“我看到他了！”一个人在谢罗夫身后喊道，随之而来的是枪声。一声巨响，一颗子弹径直击碎了他头顶的砖块。已经无路可逃了，谢罗夫决定赌一把，左边！\n\n一阵狂奔之后，谢罗夫停了下来。他回头瞥了一眼之前的来路，在遇到这面该死的墙之前，他可没想到自己会选了条死路，此时太阳穴一阵血涌，他痛得跌坐在地，顿时感到天旋地转。他赌输了。\n\n“他妈的，行吧。”他气急败坏，对着水泥地啐了一口。他举起自己的冲锋枪，拉下枪栓，挑衅地咧嘴笑了笑，瞄准了死胡同的入口。当两个追击者转过拐角冲进来的时候，谢罗夫愤怒地咆哮，死死扣下扳机。一时间枪声大作，火光照亮了整条小巷，枪口火舌的亮光在两侧墙壁和他光滑的黄铜纽扣上闪动跳跃。“你们不是来抓我吗？到你大爷这来啊，你们这帮猪猡！老子就是他妈的伊万·谢罗夫！”\n\n几秒之内，弹鼓就打空了。谢罗夫扔下冲锋枪，掏出了托卡列夫手枪继续盲目倾泻火力。直到他见到两具血泊中的尸体横在巷子口时，他满意地笑了，同时另一组刺客冲进小巷开火，谢罗夫一枪击中其中一个混蛋的胸口，那个家伙顺势倒下。但突然间，他感觉到有什么尖锐滚烫的玩意贯穿他的心脏。还没来得及反应，谢罗夫就后退倚着墙倒下，手枪摔落在地上。现在瑟克特夫卡尔最恶毒的人死了，同时脸上还挂着放肆的狂笑，因为谢罗夫知道，他依旧是那个最难缠的混账。"
 komi_opposition.29.a: "真是个强悍的混蛋。"
 komi_opposition.30.t: "永不复还"
 komi_opposition.30.d: "谢尔盖·塔博里茨基拎着油桶在他避难的小教堂里晃荡着，默默地将汽油洒到每个角落。洒下最后一点油之后，他把油桶随手扔到了一堆空桶中，自己则站到了祭坛之前，凝视着基督的面貌。不久之后，黄金将被烈火熔化，教堂里的神像将被烧成灰渣，而他自己，也将变成随风飘逝的尘埃。嘛，总比死在异教徒和叛徒手里好得多。\n\n他听见了教堂另一端传来的噪声，那是斧头一次次劈砍在加固木门上的响声。看来到时候了，而塔博里茨基也已经做好准备了。\n\n拧开最后一个油桶，塔博里茨基将其高举过头顶，易燃的汽油全部泼洒在自己身上。他紧闭双眼，任由冰冷的燃油在面颊上淌过，渗入他的帝俄军服，浸透他的发梢。扔下油桶，他拾起了祭坛上长明的蜡烛，开始了他最后的祷告。\n\n“阿列克谢皇储，请原谅软弱无能的我。求您了，请有朝一日回来统治您忠实的人民吧。”\n\n话音刚落，塔博里茨基猛地把蜡烛戳向胸前，点燃被油浸透的制服，他的身体瞬间变成了一个熊熊燃烧的火柱。在烈火中，他双膝跪地，双臂像祈祷似的向外伸出。他脚下的油同时也被点燃了，随即火势蔓延到教堂里每个流淌着汽油的角落。门口传来惊呼声，看来连刺客都已经发现了教堂内如炼狱般的景象。塔博里茨基合上双眼，咬紧牙关，忍住烈焰灼烧肉体的痛苦，最终在这圣火中化为灰烬。"
 komi_opposition.30.a: "我可不会落在叛徒的手上。"
 komi_opposition.31.t: "铁娘子到底怎么了？"
 komi_opposition.31.d: "斯韦特兰娜·斯大林娜向桌子另一边的男男女女点了点头，脸上挂着似是而非的微笑。“我们十分感谢您大方地主持了这个会议，也要感谢您的提议。我的党派一定会考虑提议的。”对方说道。她起身与之握手，可思绪却在九霄云外——在主权民主党，总是有事可以做：一场接一场的会议，堆积如山的文件，无穷无尽的集会发言。尽管如此，她还是确保自己在点头时，脸上挂着微笑。\n\n当她走出会议大厅的门，下到寒风凛冽的街道时，却感到有些不对。她似是感到了狗吠之惊，又或是成了惊弓之鸟，亦有可能只是首都高峰时段的街道却空无一人。事实上，只有一辆旅行车停在街道的尽头。\n\n斯大林娜把一个活页夹递给身边的助手，轻声说道：“代号‘旗鱼’，在‘石灰岩’会合。”语毕，她调头就走。剩下的工作人员交头接耳了一番，便四散离开。现在，如果出了什么事，只有斯大林娜会遭难——她的努力成果会被保留，而主权民主党则有逃出生天的一线希望。\n\n斯大林娜调整了呼吸，只想着她手下人的安危，她现在走出的每一步都能为手下人赢得更多逃跑的时间。十一步，十二步，十三步，身后的脚步声步步紧逼，和她的步调完全一致。她咬紧牙关，慢步走着。十五步，十六步，十七步。她闪进一条小巷，扭头就跑。\n\n十八十九二十二十一二十二步——她还是被警察压在了地上，只能向其并不信仰的那个上帝祈祷：她的朋友、她的党派，成功脱逃了。被戴上头套后，她想：“这才是最要紧的，我为他们争取了时间，这才是唯一要紧的事。”"
 komi_opposition.31.a: "我很抱歉没有给他们争取更多的时间。"
 komi_opposition.32.t: "莫罗佐夫被捕"
 komi_opposition.32.d: "伊万·莫罗佐夫和妻子正在收拾行李，心情越来越紧张。莫罗佐夫知道，政府会来抓他，恐怕过不了多久就会有人敲响家门，如果他们够走运，兴许可以在沃洛格达躲起来，或者是更往东的地方，不管在哪，都比留在这强。\n\n他们听到正门传来巨响，“伊万·莫罗佐夫，我们知道你在里面！”莫罗佐夫的时限已到。\n\n“老婆，他们应该只想要我，但是以防万一，你快点从后门走吧。我不希望你受伤害，我很抱歉，事情本不该如此。”妻子点点头，莫罗佐夫关上卧室门，走向正门。莫罗佐夫不情愿地打开门，对士兵说道：“先生们，你们是来找我的？”\n\n“伊万·莫罗佐夫，因你违反第39.B条第5款，我们在此将你逮捕。”士兵大吼道。莫罗佐夫只是点点头，跟他们讨价还价毫无意义，他默默地让士兵给他戴上手铐，把他往汽车的方向赶。莫罗佐夫坐上车后，心里想的全是妻子，他只希望她能平安。"
 komi_opposition.32.a: "他再也不能给我们惹麻烦了。"
 komi_opposition.33.t: "落荒而逃"
 komi_opposition.33.d: "沃兹涅先斯基猛地踩下刹车，汽车“嘎吱”一声尖啸着，停在了偏远郊区的道路中央。这片土地曾经是他的祖国。他已经太过疲惫了，甚至没有注意到横在他眼前车道上的路障。荷枪实弹的士兵们躲在混凝土路障后，就在他眼前一百来英尺的地方，把守着这条通向自由的道路。\n\n他暗暗咒骂着自己。他们怎么知道他会走这条路？难道他最终还是露出了马脚吗？\n\n其中一名士兵朝他大喊着，打破了这剑拔弩张的死寂。他催促着沃兹涅先斯基，让这位前领导人慢慢地从车里出来。他照做了，从前座里探出身，皮鞋踏在地面的砾石上，发出“咔嚓咔嚓”的声响。他缓缓地走向路障，双手背在脑后。这个曾经守护了国家的人面向士兵，迈开了走向死亡的步伐。正是这些士兵摧毁了他拯救科米的机会。\n\n突然，他被推了一把，肩胛骨随之一疼，迷迷糊糊地撞在了泥土上。他头晕脑胀，根本无力抵抗，但还是发现他的手腕立刻就被铐上了。他蹒跚在坑坑洼洼的路上，灰头土脸，身上满是擦伤，然后被扔进了一辆卡车的车厢里。现在，他对科米的命运也已经无能为力了，于是他放弃了思考，在发动机的轰鸣声中沉沉睡去。"
 komi_opposition.33.a: "坐牢罢了，会更惨吗？"
 komi_opposition.34.t: "苏斯洛夫追逐战"
 komi_opposition.34.d: "政府部队锁定苏斯洛夫位置的速度超乎他的想象，但这已经无关紧要了，他已经把东西装到了伪装货车上，准备离开，他不过需要烧掉一些文件而已。\n\n苏斯洛夫听到外面的枪声越来越近，有点后悔没选一个防备更好的安全屋，现在他不得不加快动作了，他把书桌上的东西一股脑地倒进燃起火的垃圾桶，然后准备开拔。他听见走廊两端都传来枪声，这不是什么好迹象，他走进停车场，看见他的人马正在抵抗政府士兵。\n\n苏斯洛夫的保镖马克西姆·戈里洛夫掩护着他下楼梯，路上迈过一具男性尸体。保镖坐上司机位，苏斯洛夫则坐在货车车厢，货车猛地冲出停车场，但马克西姆正准备转弯，一阵弹雨就打穿挡风玻璃，打死了他。苏斯洛夫试着规划一条新路线，但已经来不及了，货车无助地停在大街上，几名士兵强行打开车门，把苏斯洛夫从车上拽下来。科米的暗影之主终于落网了。"
 komi_opposition.34.a: "看他能不能在小牢房里谋划出条逃跑路线来！"
 komi_opposition.35.t: "耻辱的藏匿"
 komi_opposition.35.d: "日丹诺夫在瑟克特夫卡尔的街道上狂奔着，除了士兵的呼喊和发动机的嗡嗡声，他唯一能听见的就是自己沉重的呼吸声了。在政府更迭后，他就一直藏身那公寓里，他远远地就听见他们来了，估计是那个收留他的人出卖了他。这样一来，他就只能逃出大楼，来到外面，那帮地狱犬已经把他逼到了这条背街小巷里。\n\n“我是真的老了。”逃亡者这样想着，一边掀开垃圾箱的盖子，钻进恶臭的垃圾堆里，合上盖子，藏身黑暗之中。这不算什么藏身处，更是毫无尊严可言，但日丹诺夫可不会错过这样的机会。他能听见士兵们在说什么，他们只不过是在报告自己的位置，但是他们越来越近了。\n\n日丹诺夫听见他们就在自己腐烂藏身处的外面，脚步声停下了，他屏住呼吸，但一声声响让他彻底暴露：他的身体僵硬起来，手肘不慎压到了一个空罐子。\n\n“他在这！”士兵们大喊道，盖子大敞四开，光亮照进了垃圾箱。士兵强硬地把尖叫着的日丹诺夫架了出来。\n\n“法西斯走狗！你们不能这样对我！你们会害死俄罗斯的！”日丹诺夫意识到自己不过是在白费口舌，因为他再次置身黑暗之中，这一次，是在卡车里，估计就是要往监狱驶去了。"
 komi_opposition.35.a: "倒了大霉。"
 komi_opposition.36.t: "客西马尼"
 komi_opposition.36.d: "布哈林娜向工会成员们点头示意，他们一共十二人，都是挺过了政府镇压的革命火种，对事业的忠心无可置疑。她知道可以把自己的事业托付给他们，她也知道自己已经成了太过显眼的目标。\n\n毕竟，制定接班计划总是有益的，而要建设团队、培育文化，又有哪比得上花园呢？\n\n布哈林娜开始讲话：“同志们，感谢诸位百忙之中能抽时间到场，我知道现在时局艰难，我也非常感谢诸位。”工会成员们急着和她讲话，他们的绝望情绪难掩：布哈林娜花了些时间和他们剖析地下工会如何斗争，如何躲避警察搜捕，如何组织群众教育，如何应对镇压。讨论完毕后，他们的脸上都闪耀着新的力量，也许这个世界还有值得奋战的事物。\n\n她冲动地抱住身边一位成员，熊抱几乎让他喘不过气来。布哈林娜再次感谢了他能到场，但她注意到他颤抖的双手和急促的呼吸，她知道了这是怎么回事。\n\n她退了几步，叫喊声和火光瞬间占满了整个花园，步枪高举，士兵们大嚷着命令他们立即趴在地上，不然就会动用武力。最年轻的工会成员，一位二十五岁的女性，抽出手枪，叫骂着，手指搭上扳机——\n\n布哈林娜站在她身边，安抚着她，让她放下武器。“没关系的，”她低语道，“让他们把我带走吧，我们的事业远比他们长命。”女人颤颤巍巍地放下武器，看着布哈林娜的身影消失在黑色制服中，此后，就只剩下一片可怕的寂静。"
 komi_opposition.36.a: "是谁出卖了她？"
 komi_opposition.37.t: "进取性藏匿"
 komi_opposition.37.d: "房东一向他比划手势，列夫·古米廖夫就知道有人闯进来了。楼下的声音他听得清，男性的声音更是肯定了他的怀疑：他们来了，他们就在这。古米廖夫稍微想了想逃跑路径，他估计自己可以跳出窗外，但这可有四层楼高，之后能不能走路都不好说，更别提跑了。之后逃到大街上又该怎么办呢？他唯一的希望就寄托在躲藏一两个月，等待风声过去，再逃出生天。\n\n“我们要检查一下顶楼，你在这不要动。”\n\n他们的话语一清二楚，他们就在楼下。通向阁楼的小门藏得很好，他们估计是没注意到。\n\n“这啥也没有。”\n\n“继续找，上面还有一层，我在外面看见了。”\n\n全完了。古米廖夫忽然想跳楼一了百了，但马上把这个想法赶出脑海。他摸出烟盒，点燃香烟，吸了起来。没过多久，阁楼门就被推开了，钻出来了一位神情严峻的年轻士兵。古米廖夫把烟盒扔过去：“要不要抽一根，小伙子？希望你能让我把这根吸完，估计我得有一阵子过不了烟瘾了。”"
 komi_opposition.37.a: "一支烟而已，没什么大不了。"
 komi_opposition.38.t: "礼拜之时"
 komi_opposition.38.d: "主日崇拜是伊戈尔·沙法列维奇在新住处最喜欢的活动，他站在信徒之中，布道开场时熟悉的熙熙攘攘似乎把他体内的不安与恐慌一扫而空。斯拉夫圣歌冲刷掉了近来所有的不愉快，他放空头脑，徜徉在思绪之中。这也是他与修道院弟兄最为接近的时候，但他不是僧侣，也永远不会去做僧侣。\n\n当晨祷结束，礼拜开始时，教堂的氛围被外面的枪声打破了。不久，四名穿着制服、头戴简易面罩的男人踢开教堂大门，闯了进来。弟兄们纷纷让开，闯入者大摇大摆地走到沙法列维奇面前，而他也没法责怪他们，枪手们把他架了起来，准备离开。这时僧侣们似乎寻回了勇气，他们跟着入侵者，大声抗议着，但士兵根本不拿他们的威胁和指责当回事。看来，这些士兵很享受这种赤裸裸的渎神行为。"
 komi_opposition.38.a: "没什么是神圣的。"
 komi_opposition.39.t: "去德维纳的半路"
 komi_opposition.39.d: "“车里为什么这么冷？”\n\n伊万·谢罗夫裹紧大衣，整理了一下短檐帽，短短几分钟的时间，他已经重复了二十次。他止不住地想，为什么事情会急转直下，之前他没当回事的警示，现在回想起来却是如此的刺眼。他让机会从指缝间流过，那错失的关系……\n\n“就忍忍吧，同志，坐船的话只会更冷。”\n\n至少鲍里索夫给他找了个好司机，态度和蔼，是个真正信仰社会主义的俄罗斯人。“你说是就是吧，咱们到港口还有多远？”\n\n“怎么也得半个小时，这天气开不快的。”\n\n港口，驳船，然后沿着德维纳河向西北驶去。谢罗夫把希望寄托在阵线那里，他会重建一个小平台，等到政变者的腐败与无能公之于众时，他就会回到本应属于自己的地位，那些老部下会继续跟着他，更多人在见证这一切后也会听他的话……等等，好像有什么不对劲。\n\n“咱们怎么停下来了？”\n\n“路上有什么东西。”司机答道。“那东西”原来是一辆拦住去路的汽车，旁边还站着几个穿制服的人，他们一看见谢罗夫的车停下来，就赶紧跑了过来。\n\n“快发动车跑啊！不管他们是谁都肯定不是善茬！”\n\n“抱歉，同志，我不会继续开了。”\n\n没过多久那些人就把谢罗夫从车里拖了出来，把他五花大绑，谢罗夫再也无力抵抗，任凭他们把自己丢到卡车后座上。肯定是鲍里索夫干的，只有他知道详细路线，谢罗夫发誓，自己绝不会忘记这一切。"
 komi_opposition.39.a: "肯定是鲍里索夫。"
 komi_opposition.40.t: "幸福的受难者"
 komi_opposition.40.d: "塔博里茨基走到自己花园的小教堂前，他画了十字，闭上眼睛：“以圣父、圣子、圣灵之名，阿门。”他的思维超脱尘世，遨游在上帝的安详之中。他三次鞠躬，喃喃自语道：“上帝啊，请为我这个罪人降下仁慈吧。”\n\n他平静地结束了晨祷。他准备回达恰的时候，突然听到了卡车靠近的声音。他们停在了外面，士兵正在下车，他们冲进花园，搜寻着塔博里茨基。塔博里茨基感到一阵恶心，本能驱使他准备逃跑，但他没机会了，士兵们在他想出逃跑路线前就抓住了他。\n\n一名中士向塔博里茨基宣告，他已被捕，两名士兵抓住他的胳膊，塔博里茨基没有反抗，稍后，他被带到卡车上。\n\n他向上帝呼唤，希望皇储为他求情，他一定会降临的。\n\n“圣主啊，赐予我力量吧，”他祈求道，甚至士兵怼他的时候他也没有闭嘴，“哦，上帝啊，洗清我的罪孽吧，因我在汝面前从未行过任何善事。”\n\n车开到地方后，士兵们把塔博里茨基护送进监狱里，一路上，他神情紧张地等待着上帝的回应。他听见了，那股只属于他的深沉而抚慰的声音。\n\n“要坚强，勿忘尔是吾之仆从。”而那股熟悉的触感再次拂过他的肩膀。\n\n他的身体随灵魂颤抖起来，警卫只是继续推着他往前走，把他带到了一个空牢房。\n\n士兵们把他的手解开，随后把他丢进房间。“上帝啊，接纳我的灵魂吧。”他终于说道，画了十字，他没有转身去看正在锁门的士兵，他向上望去，看见上帝正为自己的信仰微笑不已，而皇储和圣斯德望就在祂的两旁。"
 komi_opposition.40.a: "主将信徒带出了监狱。"
 komi_DSNP_superregional.1.t: "少数民族的权利？"
 komi_DSNP_superregional.1.d: "俄罗斯少数民族的权利是个重要的问题，现在我们得来把这个问题好好处理一番了。随着共和国的扩张，现在，共和国的边界内生活着许多少数民族，特别是在西西伯利亚地区。\n\n有人认为，我们应当积极听取少数民族的呼声，进行广泛而积极的改革。而保守派人士则认为，共和国治下的少数民族已经享有大量的权利，没有必要再进行改革。\n\n我们该怎么做呢？"
 komi_DSNP_superregional.1.a: "现行政策已经足够好了。"
 komi_DSNP_superregional.1.b: "应当倾听俄罗斯少数民族的呼声。"
 komi_DSNP_superregional.2.t: "[KOM.GetNameDef]传来的消息"
 komi_DSNP_superregional.2.d: "长久以来，俄罗斯的混乱状态成了一道横拦在我们两国之间的沟壑。直到最近，通信交流也仍然十分困难，俄罗斯境内正发生的绝大多数事情也不为人所知。但是，同为法西斯侵略的受害者，许多美国人仍然对俄罗斯的困境感到十分同情。\n\n因此，在[KOM.GetName]统一了西俄罗斯之后，这个统一政权的出现立刻受到了许多美国人的关注，从白宫到寻常百姓都将目光聚焦到了这片土地上。在强邻环伺的西俄罗斯，共和国一步步崛起的传奇历程让它成为了媒体的宠儿，曾经的同情也已经被敬佩所取代。不过，两国政府之间仍然没有建立起正式、定期的联系。\n\n直到今天，我们收到了对方领导人发来的一份高规格公报。在这份公报中，他们热情洋溢地赞扬了我们，以及其他OFN成员国，作为自由国家所取得的成就。[KOM.GetLeader]希望促进两国之间的紧密联系，同时也几乎是一针见血地指出，两国拥有对抗德日霸权的共同目标。从字里行间不难看出，他们十分希望能得到军事和经济方面的支援。假如这能为我们与俄罗斯建立同盟关系，那么，这些支援的代价比起来简直不值一提。"
 komi_DSNP_superregional.2.a: "看看我们能做些什么。"
