 KOM_psd_the_sovereign_mandate_desc: "我们刚刚确立了自己之于全俄罗斯的统治权。我们必须好好利用权力，向西俄罗斯和西西伯利亚的同胞传播公平民主的福音。我们的共和国必须不负众望，交给人民一个强大、自主、属于人民的俄罗斯。只有这样，我们才能联合对手，共同抵抗纳粹的威胁。"
 KOM_psd_reconstructing_the_wasteland_desc: "目前，我们面临的最大问题就是基础设施。尽管前人已对此地大兴土木，但若要继续建设国家，我们还有很多事情要做。现在，我们应该重点重建基础设施，将我们的城市发展成一个强大的核心。\n\n完善的基础设施不但能提高部队行军速度，还能保证人民填饱肚子，而这是许多俄罗斯军阀所不能做到的。"
 KOM_psd_extend_the_welfarist_model_desc: "眼下，我们的共和国正饱受内部矛盾之苦。公民们常常批判我们的军事扩张，这导致公民和政府之间冲突频发。一项新的福利计划应该能在增强共和国实力的同时，也平息人民和政府之间的许多争端。"
 KOM_psd_consolidate_the_energy_sector_desc: "通过对外征服，我们占领了许多石油开采地。现在，我们现在有足够的石油来维持军队，同时还有盈余的石油供给人民。如果我们能创建自己的油气部门管理当下的能源资源，那会对共和国十分有利。我们也能借此为共和国的能源产业多提供一些资源。"
 KOM_psd_establish_the_russian_sovereign_wealth_fund_desc: "我国经济需要一项主权基金来助力俄罗斯发展。我们需要成立中央银行来做投资：股票、债券、对冲基金以及任何对公共财政有利的东西。拥有这种投资基金会让我们离一个强大俄罗斯所需要的经济繁荣更进一步，同时，也能让我们的人民过上富足的生活。"
 KOM_psd_siberian_security_desc: "征服西伯利亚不仅为我们带来了更多资源，还有更多潜在威胁，政敌仍藏匿在这片荒地中。我们必须确保西伯利亚的公民也能像其他地方的公民那样安居乐业。我们必须铲除秋明和黑色联盟的恐怖分子，而这正是我们的工作——确保我们的共和国免遭国内极端分子侵害。"
 KOM_psd_the_association_registry_act_desc: "随着更多来自欧亚地区的俄罗斯人的涌入，一些政治异见者就肯定会出现。我们必须明确指出，某些异见者的意识形态实在难以被容忍，因为它们违背了自由的原则。我们应该颁布一项法案，要求所有前共产党员和黑色联盟成员公开他们的成员身份，以便我们知道这些异见者是谁。任何曾经与这些意识形态有关联，但拒绝透露身份的人都将被逮捕。"
 KOM_psd_partnerships_in_zlatoust_desc: "向东眺望，我们就能看见新吞并的西西伯利亚。曾经，在这片土地上，叶夫根尼·德拉贡诺夫把枪卖给现已灭绝的军阀，并赚了一大笔钱。我们可以从他的前政府那里获得一些教训，所以，我们需要与兹拉托乌斯特的前官僚和商人合作，以巩固我们对该地区的控制，并物色经验丰富的行政干部。"
 KOM_psd_partnerships_in_zlatoust_tt: "兹拉托乌斯特的巨头的§Y政治倾向§!可能会§M不大相同§!。"
 KOM_psd_extending_democracy_desc: "寄居于犄角旮旯的我们正变得愈发强大，一些官员甚至说我国的地位正在接近世界强国。看来向全俄罗斯传播民主的任务终于有了回报，我们可以鼓舞人民的士气，让他们更加努力地工作，并鼓励他们打破曾经受制于人的束缚。我们都必须努力，把自由的祝福带至曾经受压迫的全苏联境内。"
 KOM_psd_encourage_local_democracy_desc: "联邦政府似乎一直是权力最集中的部门，但事实上，地方政府才是最容易听到人民呼声的地方。相比联邦政府，地方政府更适合解决地方上的问题。因而，我们应该鼓励人民参与地方选举。事实上，最重要的变革通常是来自于最基层的民主选举。"
 KOM_psd_a_framework_for_popular_involvement_desc: "我们需要准备一个计划来确保我们的民主理想不会在下次选举中发生不幸，所以我们将为地区投票的公民提供一个框架，以保证大多数人即使我们在下次选举中因某种原因失利，但他们仍将支持我们正义的事业。因此，主权民主党的提议将会在人民群众之广泛传播，最终来减低主权民主党在未来选举中失利的弊端。"
 KOM_psd_further_ofn_ties_desc: "我国政府的许多人都亲眼目睹过法西斯体制和共产主义政权的崛起，也看到了那些毁灭了旧苏联遗产的大混乱。即使是今天，我们还经常能看见那些由纳粹党和日本帝国所主导的残酷压迫。而至于我们那身处北美和澳洲的民主阵营兄弟，他们现在正在拼命地着保护全世界那仍在襁褓中的民主，终有一天，我们会加入他们的阵营。但首先，我们需要向OFN提出更多的外交提议，让他们知道我们的意图。"
 KOM_psd_the_twin_eagles_desc: "我们与OFN之间的关系依然很薄弱，他们仍只是把我们看作已经衰败的俄罗斯土地上的一个小政权罢了。我们要想提升与OFN的外交关系，我们就必须派遣外交官参加OFN的附属机构会议。同时，援引《国家主权法案》获得来自于OFN的防御保证，对我们也有益处。通过这些初步措施，我们能够拉近与美国之间的关系，就像两只在天空中翱翔的雄鹰一般。我们会为捍卫全世界正在挣扎着的人民的民主权利而奋斗至死。"
 KOM_psd_onwards_to_the_future_desc: "在这一任期内，我们达成了许多国内外的政治目标。我们与资源部一同努力改善经济，并试图让共和国摆脱专制主义的影响，而且我们还在外交上努力与OFN改善了关系。但我们还有一个主要目标：我们必须为把全体俄罗斯人民团结到自由、人道与繁荣的旗帜下而奋斗。在这一任期内，我们将团结全俄罗斯，对抗邪恶的纳粹对我们施加的影响，因为它早已摧毁了俄罗斯人的身份认同。我们的自由共和国是时候展开最后的攻势了。"
