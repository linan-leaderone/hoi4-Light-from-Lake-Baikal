 KOM.356.t: "米哈伊尔·苏斯洛夫退休"
 KOM.356.d: "“我好奇苏斯洛夫怎么了？前一分钟他还在仔细打理党务，下一分钟他就辞职并连夜消失了！你觉得发生啥事了，谢尔盖？”\n\n“你觉得他被谋杀了吗？但似乎没有一个领导层关心这件事。挺可疑的，你觉得呢？”\n\n“好吧，也许苏斯洛夫就是对政治感到厌烦了，想去国内某个乡间别墅享受一下生活。”\n\n“苏斯洛夫像是那种惦记着退休的人吗？行吧…弗拉德，我开始觉得讨论某个消失的人不是什么好主意了。”\n\n“你懂的，谢尔盖，我完全同意。政治的事情就让政治家去操心吧。”\n\n“对啊，我们这些大头兵拿的钱哪够我们考虑这些啊。”"
 KOM.356.a: "奇了怪了。"
 KOM.357.t: "米哈伊尔·苏斯洛夫升职"
 KOM.357.d: "“嘿，马克西姆，听说苏斯洛夫的消息了吗？据说被调去意识形态分析局了。”\n\n“谁不知道呢？真为他感到可惜，去处理一堆永远没人读的文书。党组织说这是升职，但要是调我去干这个活，我宁可一枪崩了自己。”\n\n“我的意思是，这总比被干掉或神秘失踪好。如果局势有变，他说不定能把这次调任变成真正的‘晋升’。”\n\n“我觉得不可能，现在我党挺稳固的。我觉得苏斯洛夫会在他的小办公室里抓狂好一阵。”\n\n“你可能是对的，我总是觉得像苏斯洛夫这样野心勃勃的人会被清洗掉，能被‘升职’已经是不幸中的万幸了。”"
 KOM.357.a: "苏斯洛夫就该待在这种位置。"
 KOM.358.t: "秩序社会主义宣言"
 KOM.358.d: "苏斯洛夫坐在自己的办公椅上，一边把身子往前靠了靠，一边用手挪开了眼镜，开始按摩他的鼻梁。在他面前的桌子上散落着一沓传单，潦草的字迹密密麻麻地覆盖在上面——看来它的作者在撰写这份传单时不是在铤而走险，就是已经完全走火入魔了。\n\n在传单的第一页上用鲜红色写着八个大字：“秩序社会主义宣言”。相比正文，这八个字写得整整齐齐，看得苏斯洛夫不知道为什么觉得有些好笑。当谢罗夫刚开始与他提起自己的新理论时，苏斯洛夫还是乐观的。尽管谢罗夫毫无疑问是个简单粗暴的人，他仍然对党忠心耿耿，而且对马克思主义也不是一无所知。苏斯洛夫不指望谢罗夫能成为列宁再世，但他觉得这位前内务人民委员会的人民委员无论如何也应该对社会主义有基本的了解。\n\n恰恰相反，他做梦也想不到这份宣言的内容会有多可怕。苏斯洛夫叹了口气。他一边再次翻开桌上的传单，一边感到肚子里愈发的恶心。这份宣言本身没有什么问题，也并不反动，但谢罗夫的用词，尤其是他所说的“天生反动派”，总是让人感觉在这份宣言的字里行间藏着什么不可告人的秘密。\n\n苏斯洛夫扶着桌子一下子站了起来，举着他颤抖的手叫来了一位秘书。"
 KOM.358.a: "“马上把谢罗夫同志带过来。”"
 KOM.359.t: "苏斯洛夫扣下秩序社会主义宣言"
 KOM.359.d: "伊万·谢罗夫一边紧张地摸了摸自己的脖子，一边抬头看着米哈伊尔·苏斯洛夫高大的身影。他的手几乎已经完全被汗水浸湿了。一份宣言——谢罗夫自己的宣言——正躺在“暗影之主”的桌子上。他咽了一大口口水，徒然地尝试着在苏斯洛夫的面前摆出一副无所畏惧的样子。\n\n“谢罗夫同志，”虽然苏斯洛夫说话时并不是很响，他的声音仍然如快刀一般划破了两人之间的沉默。“你的…这个理论。”他停了下来。\n\n谢罗夫感到了一个好时机——如果他说话快一点，说不定能够向苏斯洛夫解释清楚他所领悟到的东西。“我——”\n\n“你。”苏斯洛夫突然打断了他，表面上的礼貌也荡然无存。谢罗夫感觉他的肚子像被捅了一刀一样。“谢罗夫同志，你的这些想法说明你对许多事物都有非常错误的理解。我叫你来并不是想要惩罚你——还没有到那时候。我只是想要和你一起改正这些错误。”\n\n要是有别人这样批评谢罗夫，他肯定会觉得太过苛刻了——但他的话在苏斯洛夫像钢铁般冰冷的眼神前早已不起作用。\n\n听着苏斯洛夫逐字逐句地批评自己钟爱的宣言，谢罗夫终于知道了什么叫度日如年。最后，苏斯洛夫还以开除党籍为威胁禁止了他传播这份宣言。\n\n换作一个更软弱的人在这样的批评面前也许会无动于衷，但谢罗夫可一点也不软弱。在接下来的两个晚上，他也无法像弱者一样入睡。\n\n在这两天中，谢罗夫像着了魔般地工作，手里的笔几乎一刻也没放下过。最后，这一定会是值得的。马上苏斯洛夫就能明白他错得有多离谱了。"
 KOM.359.a: "给他们瞧瞧厉害。"
 KOM.360.t: "意识形态中的怪物"
 KOM.360.d: "换作平日，苏斯洛夫在这个时间多半还在熟睡于妻子身旁。但在今早天才刚蒙蒙亮时，他的美梦就被信使小心翼翼的敲门声所打破了。苏斯洛夫一打开门，信使就把手里的纸递给了他，好像他拿着的是一颗拉了弦的手雷一样。苏斯洛夫做好了心理准备——他知道这张纸上写的不会是什么好消息，否则信使也不会这么早就打扰他。即便如此，这封信的内容仍然仍然使他大惊失色。\n\n读着手里的信，苏斯洛夫的心里只有一个解释：谢罗夫彻底疯了。整封信上都满满地堆着他在被苏斯洛夫痛斥一顿后写下的胡言乱语，几乎连一点空当都看不见。如果说谢罗夫在秩序社会主义宣言中不过是初尝到了修正主义的滋味的话，那他现在创造出的这个怪物被称作反动也不为过。谢罗夫在信里仔细地列出了需要从“目前德国更加优越的意识形态”中学习的宝贵教训，并认为共产党应该采取他所说的“胜利的战术”——彻底消灭“天生反动派”，建立由国家赞助的企业，以及提倡德国的种族理论。\n\n苏斯洛夫举起自己正颤抖着的手，差一点把信拍在了桌上。德国的坦克与集中营在他的脑海里不断地闪现，让他内心的惊讶也被怒火所替代。他一边站了起来，一边从嘴里发出了一阵低吼声。谢罗夫这次过分了。他对社会主义的理解早已不能用缺乏来形容了——他已经完全变成了一个丧心病狂的法西斯主义者。\n\n苏斯洛夫快步穿过了他的办公室并打入了一个电话号码，对自己的四周没有丝毫的注意。党的内部长出了一颗毒瘤，而他必须竭尽所能将它切除。"
 KOM.360.a: "恶龙现身。"
 KOM.361.t: "切除肿瘤"
 KOM.361.d: "[Get_Event_KOM_361_Desc]"
 KOM.361.a: "要是让古米廖夫听说了，他做梦都会笑醒。"
 KOM_361_zhdanov_alive: "“…因屡次违背马克思主义理论，擅自传播反动思想，支持法西斯主义，科米共产党决定开除伊万·亚历山德罗维奇·谢罗夫的党籍，剥夺他参加党内会议与报告的权利，并撤销他于党内的住房及就业机会，立即生效。”\n\n苏斯洛夫一边冷冷地看着日丹诺夫在信上签字，一边用余光扫着在座的保镖和党员。值得赞许的是，日丹诺夫在得知有关谢罗夫的事后，几乎马上便来到了共产党总部并同意在开除信上签字。看着自己的老导师，苏斯洛夫感到了难得的欣慰——虽然他与日丹诺夫已经渐行渐远，但至少他们对反动派的态度是一致的。\n\n日丹诺夫放下了笔，向苏斯洛夫比划着让他过来。苏斯洛夫走到他身旁，一边轻声叹了口气，一边拿起笔在日丹诺夫的签名上方签下了自己的名字。“我和日丹诺夫同志有话要说。”他转头向在座的其他人说道。周围的干部和保镖们也都不敢多问，很快屋子里就只剩下了他和日丹诺夫两人。\n\n“米哈伊尔，他肯定会想办法报复我们的，”日丹诺夫打破了沉默。\n\n“我知道，你有他同伙的名单吗？”\n\n“我有，当然，他们很快也会收到开除信的。”\n\n苏斯洛夫点了点头：“共产党里居然出了个纳粹，我们不该让情况发展到这个地步的。安德烈，这件事可千万不能传出去。”日丹诺夫还没来得及回答，苏斯洛夫就已经快步离开了房间。过不了多久，他就会像幽灵一般穿梭在共产党控制区的大街小巷之中了。"
 KOM_361_zhdanov_dead: "“…因屡次违背马克思主义理论，擅自传播反动思想，支持法西斯主义，科米共产党决定开除伊万·亚历山德罗维奇·谢罗夫的党籍，剥夺他参加党内会议与报告的权利，并撤销他于党内的住房及就业机会，立即生效。”\n\n苏斯洛夫一边冷冷地看着安德罗波夫在信上签字，一边用余光扫着在座的保镖和党员。安德罗波夫在得知有关谢罗夫的事后，几乎马上便来到了共产党总部并同意在开除信上签字。看着这位个性神秘且举止无声的共产党安全主管，苏斯洛夫感到十分欣慰，他总能明白什么时候应该采取直接行动。\n\n安德罗波夫放下了笔，向苏斯洛夫比划着让他过来。苏斯洛夫走到他身旁，一边轻声叹了口气，一边拿起笔在安德罗波夫的签名上方签下了自己的名字。“我和安德罗波夫同志有话要说。”他转头向在座的其他人说道。周围的干部和保镖们也都不敢多问，很快屋子里就只剩下了他和安德罗波夫两人。\n\n“同志，他肯定会想办法报复我们的，”安德罗波夫打破了沉默。\n\n“我知道，你有他同伙的名单吗？”\n\n“我有，当然，他们很快也会收到开除信的。”\n\n苏斯洛夫点了点头：“共产党里居然出了个纳粹，我们不该让情况发展到这个地步的。尤里，这件事可千万不能传出去。”安德罗波夫还没来得及回答，苏斯洛夫就已经快步离开了房间。过不了多久，他就会像幽灵一般穿梭在共产党控制区的大街小巷之中了。"
 KOM.362.t: "谢罗夫叛变！"
 KOM.362.d: "在瑟克特夫卡尔的东面有一座看似寻常的两层小屋。在官方记录里这座房子是一座印刷厂，但连编辑这些记录的官员也说不上来它到底是做什么的。实际上，这座房子其实是进取组织的成员和古米廖夫圈子里其他的支持者常常集会的地方，有时也被他们用来招募成员或是当作临时总部。他们工作时一向十分低调，再加上表面上的合法性，很少有多疑的人前来滋事。\n\n即便如此，当古米廖夫的手下看到一群身着苏军军装的人向屋子里走来时，他们还是被吓了一跳。领头的是一个头发稀疏，身材矮胖的中年男人——虽然屋里许多人都看他有些眼熟，但没人能说得上来他的名字。他脸上的神情冷静而严肃，看起来是有备而来。按理来说，楼前出现这么多共产党员，古米廖夫的手下应该很警惕才对。但仔细一看，这群人身上没带任何武器，而且原先缝在他们军服上的党徽也被取了下来——在共产党里，这么干可不是说着玩的。很快，领头的军官便打破了尴尬的沉默：\n\n“我叫伊万·亚历山德罗维奇·谢罗夫。我之前是苏联内务人民委员会的成员，但现在我是俄罗斯母亲最坚定的守护者。我和你们的老板古米廖夫有话要说，他绝对不会想错过的。”"
 KOM.362.a: "很高兴认识你，同志。"
 KOM.363.t: "杀鸡儆猴"
 KOM.363.d: "苏斯洛夫一边用手指敲着身前的桃花心木桌，一边拿目光扫着正在走进会议室的干部们。这次会议本身的内容并不重要，只是一些有关共产党控制区的维护工作。苏斯洛夫召开这次会议真正的原因，其实是想要试探谢罗夫在党内的势力。\n\n他知道忠于他的党员会参加这次会议，而谢罗夫的支持者会抵制这次会议来抗议。谢罗夫被开除党籍的消息已经如野火燎原般传播了开来，而与此同时，苏斯洛夫在党的底层所布置的眼线也已经帮他收集了一份不支持开除谢罗夫的党员的名单。这些人中抗议最激烈的已经被清除了，而谢罗夫在党内所剩下的势力也多半不敢在今天的会议上露脸。苏斯洛夫打算借这个机会把他们正式地清洗干净。\n\n在会议结束时，房间里仍然有十二个座位空着。虽然比苏斯洛夫想象的要多，但还不算特别糟糕。苏斯洛夫转向了助手，小声地命令他把缺席党员的名字从干部名册中去掉。看着名单，他才发现在座的居然有一位谢罗夫的支持者，一直坐在台下假装一脸无辜的样子——苏斯洛夫都不知道该叫他傻还是有骨气。不过既然如此，那么他就只能杀鸡儆猴了。\n\n“同志们，我们还有最后一项议程需要讨论，”苏斯洛夫一边说着，一边便有两位彪形大汉从身后走向了那位叛徒。“在座似乎并不是每位都是心怀着诚意来参加这次会议的。在某一些人的心里藏着的恐怕是邪恶的法西斯主义。”话音未落，苏斯洛夫的保镖们便紧紧地抓住了叛徒的双臂，一边向上扭着他的手，一边把他架上了桌子。会议室里的所有人都在听着他凄惨的求救声，但没有一人敢提出异议。\n\n“我想你们都知道，党是不会允许这种行为的。”一位保镖举起了手枪顶在叛徒的后脑勺上，而他早已声泪俱下，哽咽得发不出声来。\n\n“我敦促你们所有人都确保自己内心坚定不移，对党忠诚，所有人最后都要接受社会主义的裁决，不论出身。阿列克谢，请吧？”\n\n一阵枪声响彻了整栋楼。"
 KOM.363.a: "等待叛徒的只有子弹。"
 KOM.366.t: "新的首都？"
 KOM.366.d: "即使在最动荡、最不稳定的时代，也没有人能想象到，位于俄罗斯大后方入口处的中型城市瑟克特夫卡尔会成为俄罗斯共和国的中心，并在这个饱受蹂躏的国家中闪烁出微弱的光芒。在经历向民主过渡的困境和各种激进分子的攻击之后，瑟克特夫卡尔已在俄罗斯历史上留下了浓墨重彩的一笔。\n\n共和国的一些官员对这个城市产生了感情，他们与这个城市一起经历了人生中最艰难的挑战。然而我们得承认，根据当前的规划，瑟克特夫卡尔已不再适合作为中心领导俄罗斯民主进步了。它离西俄罗斯通讯中心太远，而离敌对势力太近。\n\n因此，有人提议将首都迁往维亚特卡，即那个自称为皇帝的人短暂统治的地方，以解决以上问题。然而，还是有许多政府官员认为，尽管这些问题确实存在，首都仍应该留在瑟克特夫卡尔。这既是出于确保行政机关工作连续性的考虑，也是为了彰显其纪念意义，以进一步巩固我们国家的独特之处。\n\n两种选择都有优点。但最终，还是得由总统决定是否要迁都。"
 KOM.366.a: "瑟克特夫卡尔完全没问题。"
 KOM.366.b: "目前看来，维亚特卡更好。"
 KOM.368.t: "新国民军队"
 KOM.368.d: "费奥多尔紧握着枪，他的手指已经麻木了。经过之前的训练，他的手已不会颤抖，并能将枪摆至正确的位置，使他在看清目标的同时保持瞄准镜的水平。但为此付出的代价是，他的举枪动作根本不像射击，而像抽搐。目标似乎非常遥远，他由此联想到了那远在十万八千里以外的家乡。\n\n一句嘹亮而清晰的老话在他脑海中响起。“真正的男人，就应该为自己的家园而战，只有真正的男人才能做到这一点！费奥多尔，祖国的复兴需要你！”不过，虽然军队已成为他的第二个家，他未曾忘记自己对原生家庭的责任。\n\n当枪声响起时，他脖子上的十字架在颤抖——一枪，两枪，三枪，而后世界重归寂静。费奥多尔放下了枪，看来他今天打得挺准。那印着镰刀锤子图标的靶子已经被打趴下了，它的白色碎片挂在底下的铁丝网上。中士点了点头，在本子上草草记下几个数字，然后把他打发走了。在离开时，费奥多尔惨然一笑，也许今天的步枪维护工作又得很晚结束了。唉，实际下班时间总是晚于预计时间，甚至可以说晚的令人难以接受！但至少，现在的伙食比以前好了，因为他们把食堂里那些狗日的布尔什维克给赶走了……\n\n德米特里经过狭窄的宿舍时，向他点了点头。他俩没必要，也没什么机会谈话。两个人一起清洗他们的武器——这种消遣方式似乎从宇宙诞生起就有。当两人交换步枪油和清洁刷时，一种近乎友好的气氛产生了。\n\n洗完后，德米特里把乱七八糟的笨重零件重新组装成光亮的整体。然后，他跪了下来，从左口袋里掏出破旧的珠子，让珠子在自己的手中自由滑动，并开始喃喃自语。此时，他在为敌人祈祷，在为瑟克特夫卡尔祈祷，也在为这两个可能会献出生命的人祈祷。"
 KOM.368.a: "费奥多尔也在他身边默默祈祷。"
 KOM.369.t: "效忠誓言"
 KOM.369.d: "[KOM.GetLeader]从未见过如此情绪激动的教士。此情此景实在是引人发笑，就好像拿走猫的玩具，猫也只能喵喵地叫发泄不满一样。不过，这位教士可不是猫，把他晾在一边显然并不可行：这位上帝信徒肯定会不断聒噪，直到一方因为疲惫烦躁再也忍耐不住。他叹了口气，揉了揉酸痛的太阳穴，思索着眼前这档子事。\n\n“……把教会加进誓言里可不是什么小事！此事关乎永生，那些不信上帝的人，在死后也将堕入地狱。”教士激动地点着头，“原则上教会也希望所有战士为他们的领袖祈祷——”\n\n[KOM.GetLeader]摆摆手，示意教士坐下。他环顾办公室，寻摸茶包的踪迹，这人肯定说得口干舌燥了。“感谢您的关心，神父。其实，我也想采纳我们最为熟悉的誓言，不过我国虽然说是基督教国家，但不是所有人都能蒙恩受洗的。我的顾问建议采纳修订过的苏维埃誓言——”\n\n教士又开始喋喋不休，领袖再次举起手，示意他安静一下，“是的，我们明白教会不喜欢这样，这也是为什么我正在考虑，在人民的精神和忠心就绪，准备好对上帝使者宣誓效忠前，先只采用俄罗斯国家誓言。这只是妥协方案，我保证我们会设计出更好的方案，但这暂时能管事的。”\n\n是时候下逐客令了，他还有好多事要处理，“祝你今天愉快，神父，接待员会招待你的。”"
 KOM.369.a: "我们的士兵会效忠上帝与沙皇！"
 KOM.369.b: "单纯地向国家宣誓效忠就可以了。"
 KOM.369.c: "苏维埃誓言更实际一点。"
 KOM.370.t: "拥抱教会？"
 KOM.370.d: "参谋部几乎不会对什么突发情况感到意外——预报不可预测之事是他们的天职，并接住弧线球，再把它投到敌人脸上。即使国家的政治像一团松散的泥土在强风中倒下，他们的这一作战原则也不会改变。然而，谁都没能料到，会发生这样的情况。\n\n他们面前的所谓的“教士”——当然是自封的——在被逐出营房后，把它的出入口给堵了个水泄不通，并从天堂召来古老的圣火用以自卫。显然，这些变节神父已经承担起了向士兵们布道的庄严职责，恳求他们皈依，为了国家的安康，还有[KOM.GetLeader]。但他们犯了一个致命的错误——接近了一个由苏联老兵主导的连队，由于这个错误，他们遭到了愤怒的无神论者的攻击。宪兵出手干预，才把他们分开。\n\n一位神父站了起来，昂首挺胸，但嘴唇还在流血：“这是一场闹剧——俄罗斯的大卫，秉承上帝衣钵的人，难道要将不信神者当作他的仆从和战士吗？这是一场精神危机。我们要求获得这种权利，用祂的圣威来医治这一切的权利。”\n\n一位将军挺身而出，他的身体由于高龄而微微颤抖着：“我的部下无论身处何方都会服从我们国家的命令，但把他们所厌恶的宗教强加到他们身上，绝对会招致灾祸！我要求你们，保持你们神父总能表现出来的那种克制。比起把十字架挂到所有百姓的脖子上，一定有更好的方法建设俄罗斯。”"
 KOM.370.a: "政治容不得的宗教插手！"
 KOM.370.b: "我们必须遵从神的意志。"
 KOM.370.c: "只允许他们对现在的基督徒布道。"
 KOM.371.t: "重建修道院？"
 KOM.371.d: "曾经属于圣格奥尔基骑士团的领土已经落入我们的控制之下，我军已经着手开始恢复该地区的秩序。和我们成功征服的其他地区一样，不同的地区有着不同的问题需要解决，盖尼也不例外。圣骑士团，顾名思义，它的宗教性很强，这些修士将大部分资金都投入到了建设修道院和教堂中。然而，随着时间的推移，许多教堂都已经开始衰败，无论是自然因素、还是流弹和炮弹，抑或是德国人投下的炸弹造成的毁坏。现在大多数教堂都已破败不堪。\n\n科米的右派多数信教（谢罗夫和他的党羽除外），但出资修缮教堂的话题却触动了他们的神经。双方来回争论了一段时间，支持的人声称，即使不考虑明显的宗教原因，重建教堂无疑会博得当地民众的好感。反对的人则认为，这些资金最好用于国家事务，例如军事。最后，我们必须做出决定到底谁更重要，是上帝还是国家？"
 KOM.371.a: "教堂将会重建。"
 KOM.371.b: "我们有更值得操心的事情。"
 KOM.372.t: "审判赤色分子"
 KOM.372.d: "终于，西俄罗斯的赤色灾祸清洗一空，镰锤旗帜不再飘扬在阿尔汉格尔斯克上空，而是撕碎践踏，沾满尘土和污泥——它们理应如此，这才是这些死板、落后象征理所应当的归宿。许多事情都起了新变化，但其中最为重要的是审判红军，这群家伙半个世纪以来一直在逃避正义制裁。但是意外情况出现，需要我们格外注意。\n\n布尔什维克可以说是叛变成性，现在就有不少将要受审的红军军官突然变了思想。这些衣冠禽兽特别愿意跳槽，背叛他们的老朋友，争取一线生机。\n\n虽然说这些人（如果他们配称得上人的话）对我军的忠诚恐怕不必对红军强多少，但熟练军官还是多多益善的。与赎罪者合作可能会很有争议，但对我们东拼西凑的部队肯定是大有裨益。领导层需要就此事做出决定。"
 KOM.372.a: "我们肯定还用得上这些前布尔什维克。"
 KOM.372.b: "这些叛徒不值得怜悯！"
 KOM.373.t: "维亚特卡大公"
 KOM.373.d: "我方历经艰苦斗争，终于将维亚特卡收入囊中。在这场血腥大战中，我们双方的仇恨几乎达到顶点，幸好，我们胜利了。维亚特卡常年实行君主制，当地民意普遍偏好保皇思想，在部分右派人士看来，这完全可以加以利用。\n\n塔博里茨基的派系开始造势，希望任命他出任维亚特卡大公。虽说答应塔博里茨基的请求相当于在某种程度上承认他思想的合理性，但除此之外并无实际害处。不过还是有人希望驳回他的请求，觉得这不过是在浪费时间，强行把我们和沙皇时代捆绑。必须马上做出决定了。"
 KOM.373.a: "任命最有才干的人选：塔博里茨基。"
 KOM.373.b: "没理由增强他的实力。"
 KOM.374.t: "容纳青俄联？"
 KOM.374.d: "青俄联人自称是法西斯主义者。多年以来，他们一直盘踞在维亚特卡的东部，用异端信仰管理着他们占据的那一小块土地。然而，维亚特卡已经消亡，别列兹尼基被我们控制。多年来困扰着众多军阀的问题现在落到了我们的头上——我们该如何处置青年俄罗斯联盟？\n\n一方面，他们的信条——尽管可能有些非正统——大部分都契合部分科米右派的想法。他们可以成为我们在该地区很好的政治伙伴。另一方面，在他们其他的信条中，有些部分与我们最基本的信仰直接冲突——某些人甚至私下里称他们为白皮布尔什维克。虽然这些指控肯定是在夸大其词，但也必须被纳入考量。\n\n这一决定可能不会永远改变俄罗斯的面貌，但它肯定会对某些派系起到帮助作用，这都取决于青年俄罗斯联盟的命运。"
 KOM.374.a: "奇怪的意识形态不是乌斯季瑟索利斯克的特色吗？"
 KOM.374.b: "我们不需要他们的缝合思想，封禁他们。"
 KOM.375.t: "铲除鞑靼民族主义"
 KOM.375.d: "维克托的卡车在村庄的大门前方停了下来，他的人从后面跳下车。随后，他们试探着，故意跺着脚走到大门前。他们发现门被上了锁，便用一把波波沙打出几发短点射，将门锁撕成了碎片，士兵们向村里进军，身后跟着一辆又一辆卡车。\n\n维克托看着他的人把村民们从家里揪出来，拖到广场上。士兵们扫荡着肮脏的土路，寻找任何试图躲藏或反抗的蠢货。如果村民胆敢躲藏，在被拖去广场前，这些人的肋骨会额外挨上一脚。如果村民胆敢反抗，回报他们的将会是枪口迸出的那断断续续的火焰。最终，维克托终于对聚集到的村民的数量感到满意，他下了车，被他的士兵们簇拥着，向着当地的清真寺门前走去。\n\n“公民们！”维克托启了个头。“从今往后，你们不再是鞑靼人。你们是俄罗斯人！你们会说俄语，你们会读俄文，立刻抛弃你们过去的文化，否则严惩不贷！我们将亲自确保‘鞑靼’文化的任何一丝痕迹都不会再在这个地区出现！懂了吗？”\n\n在人群有机会回应之前，维克托手臂一挥，一枚日丹诺夫鸡尾酒砸穿了清真寺的窗户，点燃了寺里的地板。滚滚浓烟在他身后腾空而起，维克托笑了，他的任务完成了。"
 KOM.375.a: "我们都是俄罗斯人，不管你承不承认。"
 KOM.376.t: "巴什基里亚的信仰转化"
 KOM.376.d: "平定巴什基尔的行动已经开始。路上挤满了开向各个村庄的卡车，摧毁古老的巴什基尔旗帜和标志，并换上我们的旗帜。目前为止，似乎一切都显得十分顺利，然而，矛盾已经显现——那就是宗教问题。\n\n巴什基尔人是穆斯林，而我们的士兵绝大多数不是。这导致了许多摩擦——这种摩擦不仅发生在巴什基尔地区，甚至发生我们的本土。围绕这个问题，三个截然不同的派别形成了，并产生了分歧。第一个派系要求立即将重点放在让巴什基尔人皈依基督教上。他们宣称，作为虔诚的信徒，我们有义务将异教徒带回主的光辉之中。这是个昂贵的选择，将耗费大量的时间与资源，但最后可能会产生巨大的收益。第二派的目标是彻底摧毁伊斯兰教——烧毁清真寺，起诉伊玛目，摧毁整个地区的宗教存在。这是个有争议的想法，但比传教容易——虽然巴什基尔人肯定不乐意。最后，有些人建议不要掺和宗教事务——这是最简单，最容易实现的选择。当然，由于右派人士大多与宗教有瓜葛，这将是个有争议的立场。无论如何，我们必须行动，而且要迅速。"
 KOM.376.a: "我们会将他们带向主的光明。"
 KOM.376.b: "我们应该把他们虚伪的面具扯下来。"
 KOM.376.c: "我们应该让他们自生自灭，交给时间审判吧。"
 KOM.377.t: "沙法列维奇分裂右派！"
 KOM.377.d: "沙法列维奇叹息着放下了笔，审视着自己刚刚写好的信，这可能是他政治生涯中最重要的一封信，成败在此一举。信封内的东西会把右派切割开来。沙法列维奇正在搞分裂，他要在进取组织内部成立属于自己的小团体。\n\n诚然，这次分裂也许早早就埋下了伏笔，因为沙法列维奇和古米廖夫并非事事都团结一致。在此之前，他俩绑定在一起的主要原因就是他们都对中间派和左派看不顺眼。现在这两方都不再能构成威胁了，曾经的裂痕也就扩大成了今日的裂隙。联盟已经不能再维持下去——甚至表面上的维持都做不到了。右派上上下下都乱成一锅粥，进取组织的成员都在向这位或那位宣誓忠诚。\n\n然而最重要的是，该如何解决谢罗夫和塔博里茨基。尽管这俩都没有沙法列维奇和古米廖夫的影响力，但他们现有的支持者足以打破决裂双方的力量平衡。当他把信交给秘书时，这些想法涌入沙法列维奇的脑海里，现在是时候决定谁会领导俄罗斯的未来了。"
 KOM.377.a: "真正的比赛开始了。"
 KOM.378.t: "新的誓言"
 KOM.378.d: "进取组织再次热议起来：我们应该向谁宣誓效忠？这在从前并不是什么问题，毕竟那时右派只是科米共和国内的小小组织，但现在我们已经踏上征服西俄罗斯之路，右派内各股势力就这一话题越发争论不休。\n\n塔博里茨基的团体一如往常，鼓吹确立君主派誓言，向沙皇宣誓效忠。沙法列维奇也保持一贯的民粹言论，呼吁向人民宣誓效忠。谢罗夫则推动国家誓言。此外，古米廖夫则动用他的影响力，鼓励大家向整个欧亚宣誓效忠，而不是向人民、国家或是沙皇。每一派别都在抓紧时机扩大势力，这完全称得上是恶习，但考虑到政治氛围如此紧张，这种作风也是必然的。无论如何，我们应该把忠心献给……"
 KOM.378.a: "欧亚概念。"
 KOM.378.b: "沙皇。"
 KOM.378.c: "人民。"
 KOM.378.e: "国家。"
 KOM.379.t: "反当权派同盟"
 KOM.379.d: "谢罗夫直勾勾地盯着塔博里茨基，眼神锐利得就像一把刀一样，这位前NKVD官员将秩序社会主义的威压完全投射在了对面的这个人身上。塔博里茨基，就他个人而言，面对如此咄咄逼人的家伙依然保持了良好的风度。双方都在尝试研究对方的心理，并试图证明这次会议其实别有用心。最终，塔博里茨基开口了。\n\n“这是什么玩笑吗，谢罗夫？”他平静地问道，目光丝毫未动。谢罗夫也用同样的目光回敬，他的声音像剑一样划开了平静的空气，迅速，致命。\n\n“不，谢尔盖，我没开玩笑，我很严肃。”塔博里茨基挑了挑眉。\n\n“什么意思？我俩之间没有任何共同点可言，单就意识形态来说…”\n\n“我知道我俩这方面完全不同。”谢罗夫贴近了一点。“但我们至少有一点是共通的，那就是我俩都是边缘人。古米廖夫和沙法列维奇这俩混蛋认为这是他们的单挑游戏，那我们为何不联手，把他俩搞出局，然后再解决我们之间的问题？”\n\n塔博里茨基没有料到他这么直接，但也不能说他对此没有心动。他微笑了一下，尽管让人毛骨悚然，随后伸出手表示同意合作。谢罗夫看了看，也慢慢的露出了笑容。"
 KOM.379.a: "我会考虑的。"
 KOM.380.t: "改革派同盟"
 KOM.380.d: "“伊万·谢罗夫，像往常一样，很高兴见到你。”沙法列维奇微笑着，放松地坐在椅子上。谢罗夫倒是神经紧绷，在桌子前站得笔直。“所以。”沙法列维奇继续说道。“你找我干什么？”\n\n“伊戈尔，你知道我对党未来的看法。古米廖夫，塔博里茨基，你，我，都在争夺领导权。然而，一旦想到古米廖夫或塔博里茨基会领导进取组织……我就寝食难安。古米廖夫就是个疯子，而塔博里茨基…我觉得用疯子来形容他都侮辱疯子。”\n\n“上帝啊，你真耿直，不是吗？”沙法列维奇笑了。“那我呢，谢罗夫？我知道我俩在很多方面都有不同的看法，为什么你选择找我合作，而不是其他人？”\n\n“我不怎么喜欢你，伊戈尔。”谢罗夫身体前倾。“我只是不想让自己送命，懂吗？”\n\n沙法列维奇点了点头。“懂了，我们合作吧。”"
 KOM.380.a: "敌人的敌人就是朋友，俗话是这么说的。"
 KOM.381.t: "进取组织再次整合"
 KOM.381.d: "尽管绷着一副赌徒的扑克脸，沙法列维奇不安的姿态还是出卖了他。古米廖夫注意到了他紧握双手，抖腿这些小动作。古米廖夫在发问前上下打量了他一番：“来我的办公室干什么，伊戈尔？”\n\n“列夫，我知道我们的合作不算愉快……”古米廖夫挑了挑眉。“但你是我最好的选择。”\n\n“我觉得你分裂我党肯定是有原因的，伊戈尔。”列夫回应道。“你现在怎么又回来找我了呢？”\n\n“谢罗夫和塔博里茨基就是俩疯子，列夫，他们已经失了智了。他们会把整个国家推向深渊，而且会在冲向深渊的路上干掉我们两个。你懂的，对吧？我们尽管意见相左，但为了整个国家的福祉，我们能不能再联手起来，哪怕就这一次？”\n\n列夫再次打量着沙法列维奇，他真的需要这个人吗？他可以仅凭一己之力就赢下这场游戏，伊戈尔也是如此。而且，就算塔博里茨基和谢罗夫获胜的可能性很小，但命运无常，谁知道呢？也许这次合作不会持续太久，但过去的经历证明他俩的合作还是有效果的。也许这次也能行吧。"
 KOM.381.a: "两位巨头再次联手，尽管只是暂时的。"
 KOM.382.t: "会议开始"
 KOM.382.d: "[Get_Event_KOM_382_Desc]"
 KOM.382.a: "国家的命运摇摇欲坠。"
 KOM_382_serov_alive: "The final struggle over Komi's future took place where so many battles had happened beforehand - the National Assembly. First came Gumilyov, surrounded by guards, he and his representatives taking their seats in the center of the Assembly. Next came Shafarevich, his men surrounding him as dutifully as Gumilyov's. They took their place to the left of the Assembly.\n\nThere was a short delay before Serov, his men clad in Soviet uniform with the stars ripped off, stepped through the doors. They took their spot in between Gumilyov and Shafaverich, and the venom began to spit between the factions- verbal tussles, insults, angry whispers. Finally, Taboritsky and his men filed in, taking their seats on the right of the Assembly floor.\n\nThe stage was set for a political explosion of biblical proportions- the only thing to do now was to give the speeches, take cover, and wait for the pieces to fall."
 KOM_382_serov_dead: "The final struggle over Komi's future took place where so many battles had happened beforehand - the National Assembly. First came Gumilyov, surrounded by guards, he and his representatives taking their seats in the center of the Assembly. Next came Shafarevich, his men surrounding him as dutifully as Gumilyov's. They took their place to the left of the Assembly.\n\nFinally, Taboritsky and his men filed in, taking their seats on the right of the Assembly floor.\n\nThe stage was set for a political explosion of biblical proportions- the only thing to do now was to give the speeches, take cover, and wait for the pieces to fall."
 KOM.383.t: "投票"
 KOM.383.d: "就是现在，这个喧闹的时刻，政客们不安地跺脚，热情的演讲，愤怒的反驳，甚至还爆发了一两场肉搏。在漫长的煎熬之后，国民大会的男男女女开始为科米的未来投出自己的一票。\n\n古米廖夫没有表现出来，但逐渐蔓延的沉默让他的心脏在胸腔里猛烈的跳动。一辆卡车在外面等着以防万一，但他就没想过会输。处理塔博里茨基和谢罗夫的计划已经在他的脑海中成型了，如果他赢了，这俩人一个都跑不掉。沙法列维奇就是另一码事了，但他早晚也会屈服的。\n\n沙法列维奇把脸藏在文件后面，以掩盖他逐渐增长的恐惧。计划在他的脑袋里打转，混合成一团浆糊：一个是逃跑计划，另一个是处决计划。不管他需要实施哪一个，他都已经做好准备了。\n\n谢罗夫冷若冰霜的脸成功掩盖了他的焦虑。他的脑海里已经有了不少计划：如何逃命，或如何执政。他要么赢，要么跑路，他能感觉到屋子里的其他人也是这么想的，大家都在拼命掩饰自己的情绪。\n\n塔博里茨基用手指敲击桌子。他能做到吗？他能赢吗？如果没有，那该怎么办？他一直都没有考虑这一点，最终他临时想到的半吊子计划就是以尽可能快的速度坐车离开城市。他知道，不管他在这次投票后做了什么，都将决定他的命运。\n\n当选票被统计完毕，紧张的气氛加剧了。就在这个一切即将爆发的时刻，一个男人走到台上开始宣读结果。"
 KOM.383.a: "胜利者是……"
 KOM.384.t: "塔博里茨基大获全胜！"
 KOM.384.d: "最终结果被宣读出来时，一种让人震惊的沉默笼罩了整个国民大会。古米廖夫震惊地从座位上站起来，沙法列维奇惊讶地睁大了眼睛，谢罗夫的五官扭在一起，表明了他的极度困惑。一时间，会场里鸦雀无声。\n\n然后一切就开始骚动起来。\n\n座位上的人们哗然而起，自顾自地喊着投票被操纵了。一些人开始向他们周围的人动手，寻找是哪个叛徒背叛了党，背叛了领导人，背叛了国家。其他人直接摔门而去，他们已经输了这场游戏，离开是唯一的选择。还有一些人朝塔博里茨基周围庆贺的人群冲了过去，但被警察和保安拦住了，将他们分割开来。噪音在墙壁间回荡，变成了一首混乱的交响乐。\n\n在人群中间，塔博里茨基笑逐颜开。他知道他总是正确的，他一定会胜利，无论别人怎么想，这一次也不例外。现在，剩下的右派将见识到塔博里茨基的真面目。"
 KOM.384.a: "这不可能！"
 KOM.385.t: "谢罗夫大获全胜！"
 KOM.385.d: "谢罗夫不怎么爱笑，他一直为自己喜怒不形于色而自豪。毕竟，“友好”和“NKVD官员”不怎么兼容。他回想上一次自己微笑的时候，除了给那些下属安排计划时露出的假笑，就是自己在办公桌前写出了自己的杰作。他记得打字机最后一次敲击时的狂喜，他记得苏斯洛夫给他下盖棺定论，没有花时间真正思考他的作品就把它抛到一边。要是米哈伊尔能看到现在的他就好了！\n\n他在过去的几年里努力工作，从左派跑到右派，简直闻所未闻。右派花了很多时间才相信谢罗夫是他们的一员。但他不是法西斯，完全不是，在内心深处，他仍然是一个社会主义者——只是跟那些唯唯诺诺的傻瓜或天真的理想主义者不一样而已，他们以为给俄罗斯再刷一遍同样的红色油漆就能大功告成。他看得更远，也许俄罗斯过去不能接受他的理念，但他们现在会接受的。他能做到。\n\n因此，当混乱席卷国民大会时，是这个男人从座椅惊讶的上站了起来，这之前还被认为是不可能的。谢罗夫这次终于笑了出来。"
 KOM.385.a: "他是怎么做到的？"
 KOM.386.t: "沙法列维奇大获全胜！"
 KOM.386.d: "大会预期预计出现的结果有两个。最有可能的结果是古米廖夫将当选国家元首并执政。毕竟，他才是右翼的驱动力，不是吗？而另一个带有逆袭色彩结果的主角则是慈悲保守主义者伊戈尔·沙法列维奇，至少他是这么描述自己的。沙法列维奇一直是进取组织的新鲜血液，而他的政治生涯未来可期。\n\n当然，事情总会有变化，沙法列维奇突然发现自己只能当党内的二把手，而且在科米共和国领导层也只能当二把手。他不想要被困在这个职位，因此他从古米廖夫的庇护下分裂了出去，也引起了轩然大波。许多分析人士认为这合情合理，但是，他这么做太早了，他手上的筹码还不够，他还需要为此奋斗。\n\n当计票结束，沙法列维奇被提名为新的国家领袖时，国民大会里充满了困惑和惊讶的声音。尽管这比不上如果谢罗夫或塔博里茨基当选会产生的那种惊讶，但已足以让大多数人震惊了。当大会的男男女女开始退场时，沙法列维奇花了几分钟来思考自己的胜利。很快，他就可以开始着手自己的工作了。"
 KOM.386.a: "结果真是意想不到。"
 KOM.387.t: "古米廖夫大获全胜！"
 KOM.387.d: "古米廖夫获胜是众望所归，这是最有可能的结果——列夫·古米廖夫，他会以国家元首的姿态进入会场，也将带着国家元首的头衔得胜归来。所以当结果出来时，国民大会也没有太混乱，只有一些小声的议论和他手下的掌声。真正有趣的事情在后面。\n\n谢罗夫和塔博里茨基都从椅子上站起来走向出口：塔博里茨基几乎是冲过去的，而谢罗夫至少还清醒地保持着那副若无其事的面孔。古米廖夫边看着他们离开边思考，毫无疑问，他们肯定会制造麻烦的。他叹了口气，吊死他们是迟早的事。他的目光瞥到了尚未离开的沙法列维奇。他俩之间的恩怨该如何了结呢？要解决掉像伊戈尔这样受欢迎的人需要更长的时间，但最终还是会做到的。很快，古米廖夫就会独自站在权力的顶峰，欧亚主义的梦想最终将得以实现。\n\n随着外面卡车引擎声的远去，古米廖夫欢乐的心情又回来了，心也不再像之前跳得那么快了。但他可不会向任何人承认，他当时害怕极了。"
 KOM.387.a: "果不其然。"
 KOM.388.t: "反当权派同盟大获全胜！"
 KOM.388.d: "“怎么回事？”\n\n人们齐刷刷地看向刚刚公布的投票结果，异口同声地说出了四个字。古米廖夫和沙法列维奇不约而同地从座位上站了起来，低头俯视着整个会场，盯着全场的中央，余下的人仿佛遭了一道惊雷，一动不动，甚至难以用言语表达满心的震惊和疑惑。\n\n“开什么玩笑？”古米廖夫的脸色骤然间变得煞白，只见站在会场中央的计票员摇了摇头。沙法列维奇和古米廖夫对视了一眼——兴许是恐惧，又或是狐疑——又看了看计票员。事情怎么会变成这个样子？\n\n两人立即动身离开。\n\n一小群震惊不已的与会代表快步离开了会场，不仅是为了在千里之堤溃于蚁穴时免遭厄运，更是要死命挣扎，以免陷入即将降临的地狱。谢罗夫和塔博里茨基望着奔逃的众人，良久之后，目光又锁定在彼此身上。古米廖夫和沙法列维奇已经完蛋了，一齐被丢进了历史的垃圾堆。如今的问题是，下一个被丢进垃圾堆里的，是谢罗夫么？还是塔博里茨基呢？二人之间所建立的小小友谊，很快就会土崩瓦解。围绕着科米的未来，最终决战即将打响。"
 KOM.388.a: "狂人和疯子，冤家路窄。"
 KOM.389.t: "改革派同盟大获全胜！"
 KOM.389.d: "伊万·谢罗夫盯着伊戈尔·沙法列维奇，也许他在微笑。对于谢罗夫这样的人，你很难觉察出他表情的真假。随后二人互相握手致意。投票已经结束，这对不可思议的改革派组合在科米右派中战胜了他们的反对者。\n\n结果的影响显而易见：古米廖夫在听到他的失败后，脸上的愉悦和他的自信一起崩溃了。他的手颤抖着指向着两人，拍桌子喊道：“这是…这是罗马-日耳曼人的阴谋！他们篡夺了人民的意志，把骗子安插在我的…我们的党内！”他这突如其来的胡言乱语看呆了他的追随者，欧亚主义的魔咒被打破了。古米廖夫发现自己周围的人群渐渐散开，他孤身一人站在圈子中央。当他因行为不端而被拖出大厅时，没有人跟他一同离开，甚至都没有人看他一眼。\n\n相反，塔博里茨基脸颊抽动。他低下头，狂笑了起来，似乎想要吐尽他胸中的每一丝空气。当笑完时，他擦了擦泪。他的眼睛闪闪发光，指着天花板并开始自言自语，仿佛是在向某种神迹祷告：\n\n“我错了，一直都错了。也许我一直寻找的沙皇并不需要借助我的力量——也许我不是他最器重的臣子。而是你！们！”他指着迷茫中的那两人。“向我保证，你们会遵循祂的意志，向我保证！”随后便沉默不语，他的追随者礼节性的鼓起了掌，而其他的进取组织成员面面相觑，一言不发。\n\n谢罗夫看着沙法列维奇，眼神里并没有任何的温度，只有冰冷的胜利。而另一种更冰冷的念头同时涌上两人的脑海：这次的胜利属于他们两人——"
 KOM.389.a: "但只有一个人能笑到最后。"
 KOM.390.t: "保守派大获全胜！"
 KOM.390.d: "伊戈尔·沙法列维奇看着他那位从盟友变成敌人，又从敌人变成盟友的搭档，现在他们已经不能再左右结果了，所有投票都已经收集好，他们能做的只有等待。列夫·古米廖夫可能对结果抱有疑虑，他现在也很好的掩饰了自己内心的慌乱。对于塔博里茨基和谢罗夫崛起为大会的真正竞争者，伊戈尔感到非常不安，他觉得自己比想象中更焦虑。好在，他还能从他的盟友那里得到一些平静以保持镇静。几分钟后，终于到了宣布投票结果的时候。\n\n“投票结果表示，进取组织的领导将是列夫·古米廖夫和伊戈尔·沙法列维奇。”会场爆发出欢呼声，他们的支持者松了一口气，然后冲向他们表示祝贺。当伊戈尔从他的座位上起身时，古米廖夫给了他一个大大的拥抱，尽管他曾经背叛了自己，还成为了他成功道路上的阻碍，但这已经不重要了。他们的策略奏效了，他们赢了。他们保卫了运动的未来，他们淘汰了NKVD的暴徒和疯疯癫癫的保皇派。他很清楚他们会的，这毕竟这就是他们为之奋斗的一切。\n\n被击败的两位候选人几乎没有浪费什么时间就召集了他们的支持者离开议会。当然，这些人必须被处理掉。毫无疑问，选举的失败大大削弱了他们的力量，但这两人依然有可能给自己带来不少棘手的麻烦。但那是明天的问题了，今天，他们只想庆祝。"
 KOM.390.a: "进取组织昂首挺立。"
 KOM.391.t: "反当权派同盟的崩溃"
 KOM.391.d: "伊万·谢罗夫和谢尔盖·塔博里茨基在政治问题上从来没看对眼过，他们的联盟是建立在两人都反对当权派的基础上的，除此之外没有其他任何东西可以让两人站在一起。他们的策略被证明是成功的，现在二人共同分享了组织的领导者之位。但随着他们共同敌人的倒台，几乎没有人会期望这二人的联盟还会持续下去，而现在这已经被证实了。\n\n在大会结束的几个小时后，两人就决裂了。他们各自的支持者已经开始行动起来。当一场场激烈的权力斗争在街头上演时，人民的生活就再一次陷入了水深火热之中。虽然很难说清这两个人中哪一个会获胜，但胜利的后果是显而易见的。神秘莫测的保皇派，或是NKVD出身的民族主义者，谁赢得了这场竞赛，谁就会成为科米的主人，输家则会丧命于某个不知名角落。现在，街头的枪火肆虐，人民群众已将门窗紧锁。"
 KOM.391.a: "祈祷没人来敲门。"
 KOM.392.t: "谢罗夫卧薪尝胆"
 KOM.392.d: "君主主义者和秩序社会主义者之间联盟的稳定性饱受质疑。许多人认为这个联盟的破裂是必然的，而押注于伊万·谢罗夫将是最优的选择。凭借他跟军方更紧密的联系，显而易见的是，两人最终对决时胜利的天平将向他倾斜，而这次对抗确实很快就结束了。\n\n凌晨时分，许多人声称被枪声吵醒，多支军事和准军事部队“占领”了关键道路与塔博里茨基住宅之间的几个要点，他的几名副手在枪口的威逼下被拽了出来。至于塔博里茨基本人，有很多关于他藏身之处的谣言，但大部分人倾向于相信他已经逃出科米境内了。\n\n谢罗夫已经成为共和国无可争议的领袖，尽管他的前盟友已经死的死，逃的逃，但他们的消失并不会动摇谢罗夫的权力基础。毫无疑问，巩固他对科米的控制是谢罗夫议程上的第一件事，而当他的支持者为新主席欢呼时…其他人担心自己小命不保。"
 KOM.392.a: "新主席万岁！"
 KOM.393.t: "塔博里茨基夺取政权"
 KOM.393.d: "当君主主义者和秩序社会主义者的联盟破裂时，很少有人感到惊讶。而被这场斗争的残酷惊讶到的人则更少。\n\n今天上午早先几个小时，保皇派发动了一次致命打击，虽然恶毒，但也很有效。有人观察到效忠于塔博里茨基的准军事部队在共和国各地采取行动，一群蒙面人闯入谢罗夫最亲密支持者的住所，将他们带去一个未知的地方。这一行动已经被证明十分有效，谢罗夫的大部分亲信都被抓住了，其余的则都四散而逃。谢罗夫自己也失踪了。关于他的下落有很多谣言，但越来越多的报道认为他已经逃离了乌斯季瑟索利斯克。\n\n毫无疑问，塔博里茨基现在成为了国家的主人。然而，随着他以前盟友的离去，他们的命运也成了未知数。这导致了塔博里茨基支持度的急剧下降。他能否保住自己的权力还有待观察。"
 KOM.393.a: "一个保皇派成为总统。"
 KOM.394.t: "拉拢残党"
 KOM.394.d: "伊万·谢罗夫跟苏斯洛夫不是一路人，见过他俩或是跟他俩打过交道的人都会这么说。然而，身为左派的过去一直伴随着谢罗夫，也许这段历史让他感到安心，并一直指引着他选择怎样的道路。\n\n晚宴时分，他召开了一个小型会议，参会者都是熟悉的面孔，说的话也都是熟悉的官腔。“我会保卫无产阶级。”“我会重建社会主义。”“我会保障过去的传统不被忘记。”尽管这次的会议跟往常一样类似，但谢罗夫得到的反馈却不同了。有一些客人点头表示认可，而另一些人却只抛来了冰冷的蔑视。\n\n谢罗夫继续他的发言。为什么会这样呢？也许他是对的，也许他从来没有背离过党组织，也许苏斯洛夫误解他了。也许苏斯洛夫只是在寻找一些能够支持他的人，然后在他不需要的时候将他们全部抛弃。或者，苏斯洛夫就是个纯粹的机会主义者，愿意用任何方式来攫取权力。别人都不知道，但谢罗夫一清二楚。\n\n但所有人都知道的是，这将会是一场危险的赌博。"
 KOM.394.a: "骰子会掷出什么结果？"
 KOM.394.b: "结果如谢罗夫所愿。"
