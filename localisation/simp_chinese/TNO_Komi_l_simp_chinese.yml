 KOM_the_1963_assembly_tt: "我们将为1963年的选举§Y选出中间派的官方候选人§!。"
 KOM_the_1963_assembly_desc: "时机已到。在科米，每五年都会选出一任新的总统，每两年则会选出一届新的国民大会。在这场如火如荼的选举竞赛中，获胜的候选人将成为新一任议长，不仅能将共和国牢牢掌控，还能获得许多珍贵的权力。如此，这场选举跟一年一度的大选并无大异。\n\n按照传统，我们现在需要选出代表民主同盟利益的傀儡候选人。三位候选者——沃兹涅先斯基、莫罗佐夫和斯大林娜——将依次表明自己的立场，并就为何能胜任民主派和人民的领袖的问题，阐述自己的答案。之后，我们就会选出一名总统候选人，希望这人是最适合我国的人选。"
 KOM_election_day_preparations_desc: "无论激进分子怎么想，选举绝对不能立刻组织。我们必须马上开始准备投票站、散发传单、组织地点等标准程序。这些程序虽然可能会让许多议员不胜其烦，但是必须要完成。\n\n按照惯例，我们会要求志愿者履行对民主的义务，帮助我们完成以上流程。当然了，我们还得提防好激进分子，毕竟，那些家伙想要“准备”的东西相当险恶……"
 KOM_ensure_internal_stability_desc: "最近一些报道指出，我们的党在一些方面简直是“一团乱麻”。比如说，议员们有时会为了些琐碎的小事而争得面红耳赤；党内的派系斗争愈演愈烈，因此许多党员拒绝与他人合作。虽然以上行为基于“言论自由”一般是被允许的，但是即将到来的是我们历史上最重要的一次选举，而民主党再也没法容忍这些问题继续存在了。\n\n不管采用什么方法，我们要确保每个人都各司其职、闭紧嘴巴、团结起来。党会上的发言不会再被争吵所打断，我们也不会继续容忍党内的派系斗争了。我们要团结起来、我们也必须团结起来——为了同样团结起来的激进派。"
 KOM_calculate_the_bombing_intervals_desc: "每一周，那些纳粹渣滓都会朝俄罗斯人民投下雨点般的炸弹，给俄罗斯的土地带来劫难。每天都有儿童成为孤儿，医院甚至会连着几天人满为患。特别是周二，那一天德国空军将倾巢出动。\n\n德国人是恶魔，但也是个守时的恶魔。他们总会在特定的时间投下炸弹，也会在特定的日子轰炸更久。这并非巧合，毕竟德国国防军也会在某个定好的时刻前去畅饮咖啡，稍作休憩。这可没法阻挡我们的“小小”民主。只需稍作计算，炸弹就再也没法干扰我们的选举了。"
 KOM_protect_the_people_desc: "不论里外，家园都理应给予一个人安全感。那些匪帮暴徒虽不敢触及城市，却能在乡间横行霸道，烧杀掳掠肆意放纵。此外，德国人的残暴轰炸仍在不断夺去那些不幸靠近轰炸点的人们的生命。\n\n人们若只能勉强苟活，又如何参与选举呢？因而，我们必须着手清除那些盘踞在乡间的匪帮，保卫边疆不受外敌侵犯，并做好防空袭措施。唯有如此，民主制度才能繁荣昌盛。"
 KOM_watch_the_radicals_desc: "就算他们从未亲口承认，我们也知道这些激进派不相信民主进程。虽说临近大选的这段日子里，他们相对安静了些。但可能下一秒，他们就会从阴影中现身。左右两翼的掌权者都手握王牌，无人知其底细。\n\n我们得盯紧那些准军事组织，查明左右翼的任何行动。如果他们想玩什么“鬼把戏”，我们都能提前得知，以彼之道还施彼身。"
 KOM_something_wicked_this_way_comes_desc: "日日夜夜的紧张筹备，接连不断的竞选活动，享受或恐惧，参与或逃避——每一次选举都一样。\n\n对民主的审判即将开始，结果非死即生。我们为这次活动所做的每一项准备现在要么会有回报，要么会让我们失望。这次关键的选举决定了我们的命运和未来。有些人觉得我们的运数已尽，有些人想置我们于死地。但无论如何，民主一定能笑到最后！"
