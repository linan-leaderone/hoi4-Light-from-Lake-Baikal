 spook_news.1.t:0 "[Get_newspaper_header]黑日传来的低语"
 spook_news.1.d:0 "多年来，党卫军永恒战争的迷雾一直笼罩在寂静的勃艮第领地上，掩盖着其下发生的各种黑暗行径。而在过去的几个月里，从骑士团国泄露出的小道消息也沉寂下来，留给世界各国领导人的是一片令人不安的情报真空。通过零星情报的汇报，全球领导人能确定的是，骑士团国在通过布列塔尼秘密运送密封部件与防护设备。\n\n由于法兰西国此时的官方谴责，声称巴黎狂犬病爆发的真凶就是党卫军，这一秘密消息得以曝光，越来越多的国家政府开始仔细审视国内城市的病毒爆发，消息迅速席卷了国际新闻头条。现在，全世界的目光都看向了这个欧洲的黑暗角落，所有人都在担心，这些象征着死亡的人是不是要释放出一场新的瘟疫。"
 spook_news.1.a:0 "银色骷髅咧嘴而笑。"
 spook_news.1.a.tt:0 "§R完全启用亡灵事件。§!"
 spook_news.1.b:0 "密切关注此事。"
 spook_news.1.b.tt:0 "§W仅改用亡灵肖像与亡灵事件。§!"
 spook_news.1.c:0 "也许什么事都没有…"
 spook_news.1.c.tt:0 "§G禁用亡灵事件。§!"
 spook_news.2.t:0 "[Get_newspaper_header]德国谴责勃艮第发动生物武器攻击"
 spook_news.2.d:0 "今天，德国外交部正式向勃艮第骑士团国发出声明，谴责其对德国发动了所谓“残酷而野蛮的攻击”。\n\n虽然该声明含糊不清且缺少细节，但是仍有许多人怀疑，最近施特拉斯堡官方宣称麻疹爆发而全市停运的原因其实与此相关。勃艮第否认对任何“德国医疗系统的故障”负责，在外界看来这甚至是一种罕见的承认。\n\n宣告加剧了德国与其附庸国间的紧张关系。在中情局公布了德国部队身着防护服与毒气面罩进驻阿尔萨斯的照片后，许多人开始为可能到来的核交换做好防备。"
 spook_news.2.a:0 "黑色之国是不是做得太过了？"
 spook_news.3.t:0 "[Get_newspaper_header]鲁多莫工业区核爆炸事故"
 spook_news.3.d:0 "地震学家在英格兰根据一系列征兆确认了可见的核爆炸冲击，自诺曼底横贯英吉利海峡，核爆炸发生在星期四早五时二十八分。\n\n美国总统[USA.GetLeader]和日本首相[JAP.GetLeader]均谴责了德意志国发动了核攻击这一行为，据称其杀死了数以百万计的勃艮第目标。作为回应，元首否认了德国发射了任何核武器。CIA分析师反驳了该声明，并引用了最近德国国防军部署在艾尔塞斯的生化核放防御部队一事。\n\n无论从言语还是事实上来说，英格兰和一些其他的欧洲国家都在勉力支撑自己面对核粉尘的余波，核交换恐怕只是更为广域的战争的开始。"
 spook_news.3.a:0 "他们疯了吗？他们会杀了我们的！"
 spook_news.3.b:0 "让我们找点乐子嘛…"
 spook_news.3.b.tt:0 "§R扮演尸群。§!"
 spook_news.4.t:0 "[Get_newspaper_header]骑士团国静悄悄"
 spook_news.4.d:0 "曾以大鲁昂为人所知的城市如今是一摊核废土，诡异的沉默降临在整个勃艮第。“静如坟墓”，忧心忡忡的情报人员之一如此半开玩笑的补充道。与布列塔尼的交易一去不返，也没有前往法国乡间的难民。德国比他们西部那个混账魔胎稍微健谈一点，总理府忧心于国内危机，一直否认任何对于外界假定其对于轰炸鲁多莫所负的责任。\n\n然而有两件迹象远比其他信息更能刺激为之担忧的旁观者们。据轰鸣于勃艮第空域附近的飞机报告，仍有夜间照明的城市越来越少，更值得关注的是生活在尼德兰和南英格兰的人们报告勃艮第的电台信号干扰器似乎正在一个接一个的宕机。"
 spook_news.4.a:0 "这里的黑暗可有任何动静？"
 spook_news.5.t:0 "[Get_newspaper_header]蛾摩拉之战"
 spook_news.5.d:0 "纽约市长小罗伯特·F·瓦格纳在与联邦和州官员会面后，宣布自今天美国东部时间中午12时开始，纽约市将进入紧急状态。他敦促下辖五个政区当局为最坏情况最好准备，采取最严厉的隔离措施，以应对下曼哈顿和布鲁克林附近地区的“民众骚乱事件”。人们最后一次看到这位市长时，他蓬头垢面地正带着家人随车队进入荷兰隧道。\n\n在全国所有不必要广播暂停之前，正规军与国民警卫队很快就封锁了“大苹果”。尽管有新闻管制，仍有零星的消息传出，称军方正在使用致命武器驱散检查站的人群——预计在今晚晚些时候，[USA.GetLeader]将在电视中回应这一事件。"
 spook_news.5.a:0 "我们故乡的海岸迎来了什么战争…？"
 spook_news.6.t:0 "[Get_newspaper_header]日本帝国陆军或将撤军"
 spook_news.6.d:0 "就在几天前，目前席卷西欧、近期在纽约出现的全球传染病的首批病例在上海出现。这个亚洲城市中心已首次确诊疫情爆发，同时由于上海密集的城市布局，疫情无疑已在迅速蔓延中。\n\n疫情爆发无法控制的威胁促使日本帝国陆军集结起所有驻中国军队，可能是在为撤军并回到日本本土进行疫情防控做准备。突然间，日本或将撤军，高宗武总统已动员中华民国军队隔离上海，严防疫情传播到其他中国大城市或国际港口。这些策略能否生效，还有待后续观察。"
 spook_news.6.a:0 "东方被瘟疫和死亡折磨成什么样子了？"
 spook_news.7.t:0 "[Get_newspaper_header]白令海上的大屠杀"
 spook_news.7.d:0 "一份行动报告泄露给了大众，据信该报告属于一支驻扎在阿拉斯加附近的小型美国海军巡逻队，里面描绘的事情经过相当骇人听闻。那是一个月黑风高的夜晚，巡逻队遇到了一支陌生的船队，他们立刻发射了信号弹，并要求和船队通讯。据某匿名消息人士称，这支船队载满了俄国难民，大概是从俄属远东的港口出发前往美国寻求庇护的。因为当地爆发了一种未知病毒，用他们的话，这种病毒“毁灭了他们的家园，还把他们的家人变成了疯狂杀人魔”。但是，通讯连接成功后不久，巡逻队就突然对难民船队开火，将这些难民屠杀殆尽了。\n\n目前总统并未就此事作出置评，但白宫发言人声称他们将在职权范围内尽一切努力保证国家安全，并控制边境。"
 spook_news.7.a:0 "世界已然黯淡。"
 spook_news.12.t:0 "[Get_newspaper_header]不列颠群岛陷入无政府状态"
 spook_news.12.d:0 "今日，早已焦虑不安的世界将注意力转向了不列颠群岛，那里发生了一连串棘手的事件。一片急剧扩张的区域内的数个军事哨站都失去了联络，每天都有越来越多的哨站失联。政府用尽全力也无法阻止事态的恶化。对于这些糟糕的事态，人们对其内情几乎一无所知，不过还是有逐渐令人忧心的零星报告传来——报告里描述的不列颠群岛宛如火狱，无论是岛屿的腹地，还是像伦敦这样的沿海地区，都陷落在燎原的烈焰中。\n\n这一系列事件是否可以联系到一起，抑或是与近来世界其他地方发生的灾祸有关联，人们并不知晓。这些少量的信息让人们担忧起不列颠群岛上是否还存在着有组织的政府，而他们能否从这场混乱中现身更是一个谜。"
 spook_news.12.a:0 "不列颠群岛会再次陷落吗？"
 spook_temp.11.t:0 "揭开封印"
 spook_temp.11.desc:0 "我既然看了，就得见那是一匹灰马，骑在马上的名字叫作“死”。阴府也随着他。有权柄赐给他们，可以用刀剑、饥荒、瘟疫、野兽杀害地上四分之一的人。\n\n你配拿书卷，\n配揭开那印，\n因为你曾被杀……\n\n曾被杀的羔羊，\n是配得权柄，丰富，智慧，能力，\n配得尊贵、荣耀和赞颂！\n\n羔羊是否敢揭开那印，看看那书卷上隐藏着什么？"
 spook_temp.11.a:0 "…但愿颂赞，尊贵、荣耀和权柄都归给那羔羊！"
 spook_temp.11.a_tt:0 "§R地球将挣脱封印，获得永恒解放。§!\n扮演亡灵尸群。"
 spook_temp.11.b:0 "有些封印不应被揭开。"
 spook_temp.11.b_tt:0 "也许你会被接下来的景象震颤，但是§R你知道大乱将至。§!\n对抗亡灵尸群。"
