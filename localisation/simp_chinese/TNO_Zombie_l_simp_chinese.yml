 POLITICS_ZOMBIE_JOSEPH_GOEBBELS_DESC:0 "自尘封的墓穴之下伸出了一只腐烂而瘦削的手。此前，这只手的属主位高权重——如今却沾染了老鼠的恶臭。一声沉闷的嘶吼传来，让人难以联想到这腐尸生前洪亮的噪音。除开吹彻日耳晏大地上的轻风与来自北方丧尸群的低语，今夜万籁无声。德国的战争部长戈培尔，从短暂的沉睡中苏醒。\n\n尽管他的声带早已朽烂，他的演讲才能却并没有消退。顺着黎明的曙光，戈培尔蹒跚地走向北边的尸群，低声嘀咕抱怨着这些德国人。他看见了行将崩塌的都市，暗自堕泪。他望见了支离破碎的国家，难以呼吸。带着神伤，他走向尸群。堆积的死尸成了天然的演讲台。戈培尔上前，开始了他的演讲。\n\n为了亡灵与日耳曼尼亚的荣耀。为了战争的力量。为了预言与实现。为了一场新的战争，一场所有人都是战士的战争。所有的亡灵都将在这一目标下团结一心——不再造枪，不再种地；只需杀戮，而后饕餮。\n\n戈培尔腐烂的躯体中，仍有着生命的涌动，他看见了他的听众们的反应，微微一笑。也许这一次，真正的总体战将降临于这个世界。"
 ZOM_Rodomo_Virus:0 "鲁多莫病毒"
 ZOM_Rodomo_Virus_desc:0 "鲁莫多病毒诞生自勃艮第的狂妄自大，通过空气传播并在几天内感染。唯一已知的行动方针是进行隔离并抱有最好的希望。\n\n当然，还要焚烧尸体。不死者可不是随意玩弄的东西。"