 ZOM_Zombies:0 "蹒跚尸群"
 ZOM_Zombies_desc:0 "已死之人在世界的所有角落爬出坟墓，蹒跚蠕行。全世界的军队都被打得措手不及，他们曾经在大洋和蓝天中搏杀，却从来没有面对过如此诡异的生物：它们的外观与我们一模一样，但支配它们的只有嗜血的渴望。在此之前，从未有人对战过这些人类最恐怖的倒影：它们的数量远超所有军队的总和，它们可怕的捕食不会被命中身体的子弹阻止，它们奔跑的速度与耐力远超人类极限，甚至快到无法让人看清。当尸群蜂拥而出之时，它们恐怖的进攻不会因为伤亡或缺乏补给而停止。要杀掉多少人才能阻止尸群？几千万人，还是几亿人？人类不可能赢得这场战争，我们只能绝望的迎接历史的终结。"
 ZOM_Zombies_hidden:0 "蹒跚尸群"
 ZOM_Zombies_hidden_desc:0 ""
 Anti_Zombie_Weaponry_1:0 "早期火焰喷射器"
 Anti_Zombie_Weaponry_1_desc:0 "虽然只是能够喷射燃烧气体的机器，这些原始的武器却能有效的杀死亡灵，但使用者也面临显著风险。"
 Anti_Zombie_Weaponry_2:0 "基础火焰喷射器"
 Anti_Zombie_Weaponry_2_desc:0 "经过对精准度的测量和标准化设计后，这种武器比起此前有了更好的精准度和更大的范围。尽管还在大规模生产的早期，这也足够减缓尸群推进的步伐了。"
 Anti_Zombie_Weaponry_3:0 "改进火焰喷射器"
 Anti_Zombie_Weaponry_3_desc:0 "全世界的工厂都开始制造同一样东西——火焰喷射器。明显，只有火焰能够摧毁尸群，而创新设计的新型火焰喷射器已经证明它们极为有效。"
 Anti_Zombie_Weaponry_4:0 "先进火焰喷射器"
 Anti_Zombie_Weaponry_4_desc:0 "丧尸的哭嚎，在整个世界回响。火焰清扫着城市、小巷与山脉。是的，就是如此奢侈而不实用。是的，它或许难以操控。但它喷射出的四散的热浪可在数分钟内将大片尸群焚灭，这是其他任何武器都无法匹敌的。"
 Anti_Zombie_Weaponry_5:0 "半现代火焰喷射器"
 Anti_Zombie_Weaponry_5_desc:0 "这似乎是一团纸糊的造物。光亮而平滑。喷嘴和枪管闪闪发亮。一小罐汽油。也许火焰，伟大的破坏者，将成为我们的救世主。"
 Anti_Zombie_Weaponry_6:0 "现代火焰喷射器"
 Anti_Zombie_Weaponry_6_desc:0 "听着，亡灵！再次沉睡吧。让你疲惫的身躯躺下吧。这就是你的宿命，面对火焰吧。回到你的故乡，这破碎世界的坟墓之下吧。我将成为你的牧羊人，我的羊羔。"
