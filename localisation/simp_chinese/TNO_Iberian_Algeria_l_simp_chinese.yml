 POLITICS_FEDERICO_GOMEZ_DESC:0 "Commander Federico Gómez de Salazar was a natural choice to lead the Iberian \"peacekeeping\" mission into Algeria. Born in 1912, Gómez de Salazar grew up during the interwar years in Spain, watching as the country became ever more divided and unstable despite its safety from the ravages of the First World War. By 1929 he was training under General Francisco Franco at the General Military Academy in Zaragoza. Naturally he fought for the Nationalist cause during the Spanish Civil War. In the Second World War he was a member of the División Azul, the Spanish volunteer division deployed on the Eastern Front for the German Reich on behalf of the Franco regime. Following the war, Gómez continued to serve dutifully under the newly formed Iberian Union.\n\nThe troubles in Algeria were hardly unknown to the Caudillos of Iberia. Salazar in particular was eager to protect the substantial Iberian settler population living along the Algerian-Moroccan border. When the situation in Algeria got unstable enough, Salazar seized upon the chance to deploy the army. Gómez de Salazar's orders were concise: protect all Iberian settlers, cooperate with the French Pied-Noirs, and eliminate Italian influence. Gómez de Salazar is a loyal officer - once he has received his order, he will carry them out, whatever they may be."
