 SLG_Legion_Presence:0 "军事存在"
 SLG_Legion_Presence_desc:0 "由于葡萄牙人在阿尔及利亚定居，西班牙军队被派去那里保护他们的伊比利亚兄弟。然而，部署军队最重要的目的是在法国当局缺席的情况下统治这片领土。此后，西班牙军队成为该地区占主导地位的政治和军事力量，掌控着当地大部分事务。"
 SLG_Retornados:0 "葡裔归侨"
 SLG_Retornados_desc:0 "德国入侵葡属非洲后，我国在当地的大量公民选择返回伊比利亚。政府决定将他们安置于阿尔及利亚未经官方承认的伊比利亚人控制区，趁便加强对此地的领土主张。直到今天，葡裔定居者仍在这片领土上生活，为我们建设一个更强大的国家奠定了基础。"
 SLG_Native_Unrest:0 "土著骚乱"
 SLG_Native_Unrest_desc:0 "大量葡萄牙裔公民移居阿尔及利亚引发的土著抗议令我们头痛不已。这个问题迟早要得到解决。"
