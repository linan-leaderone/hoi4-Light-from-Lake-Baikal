 MAN_Katakura_Tadashi_hog:0 "片仓衷"
 MAN_Katakura_Tadashi_hog_desc:0 "政府首脑\n军政法团主义\n--------------\n§L片仓衷可谓是日本军官中值得钦佩的理想典范，加入关东军不久后，他选择坚定地站在昭和天皇身边，参与遏制皇道派的行动。\n\n随着时日渐多，此样巧妙选择的例子只会愈发增加，直到东条英机之死将片仓衷推上关东军总司令的位置。\n\n片仓对于政府的看法自辟蹊径，其在保证军队只限于维护秩序与正义之后，对满洲国公民的自治抱有极大宽容。不过，他也明确表示过，他会一如既往地在国家内部出现不得人心的派系之时，采取毫不犹豫的遏止。\n\n他对关东军至臻热诚，关东军亦向其投之以礼；片仓衷当下之唯一要务即是采取一切手段维护满洲不至于走向崩溃。§!"
 MAN_Kamata_Senichi_eco:0 "镰田铨一"
 MAN_Kamata_Senichi_eco_desc:0 "Economy Minister\nStratocratic Corporatism\n--------------\n§LOne of the most knowledgeable engineers in all of Manchuria, Kamata is said to have been tutored by none other than the American general Douglas MacArthur. Kamata worked on railways during the Greater East Asian War and continued that occupation in Manchukuo, growing a personal bond with the Mangyō corporation over his many years of service.\n\nThat's why the coup has been a disaster for Kamata, as economic fallout threatens to decimate the economy and Mangyō with it. It's of the utmost importance that the railways keep going so that the state itself does not crumble, and Kanata realizes this more than his colleagues.\n\nIn victory and in strife, Kamata has been loyal to the Kwantung Army. His skills prove to be among one of the many, many tools the Army has used to maintain order.§!"
 MAN_Takeshita_Yoshiharu_for:0 "竹下义晴"
 MAN_Takeshita_Yoshiharu_for_desc:0 "外交部长\n军政法团主义\n--------------\n§L自1921年从战争学院毕业以来，竹下义晴不仅作为一名忠诚的指挥官，同时更是军衔晋升与他人羡慕目光的收藏家。奉天事变将他引至亚洲大陆，大部分情况下他在大东亚战争期间都领导着哈尔滨和以及后来平壤的卫戍部队。\n\n历经三十年晋升道路直达高级将领位置后，竹下退役至预备役关东军任职；不过从多方面来看，正如他同关东军领导人们富有判断力的讨论，以及在必要时刻重返岗位的强烈意愿，都时刻彰显着他好似仍然手握大权。§!"
 MAN_Inomata_Jinya_sec:0 "猪俣甚弥"
 MAN_Inomata_Jinya_sec_desc:0 "安全部长\n军政法团主义\n--------------\n1916年出生的猪俣甚弥对军旅生活同样毫不陌生。在20世纪30年代中期于高中辍学后，他加入了步兵第29团，且在日本陆军步兵学校进修，这样的人生经历使其坚定了为大日本帝国陆军服役的信念。1939年，猪俣随所在部队一同部署到满洲，在此他并不参与前线作战，而是更加专注于后勤与情报方面工作。\n\n历经满洲国文官政府政变后，猪俣现已在关东军内阁任职，司职监督国家内部事态安全。可即便其在军事情报与国家内政方面经验颇丰，满洲国在他这样的专业人士手中似乎也已走入不可挽回的地步……"
