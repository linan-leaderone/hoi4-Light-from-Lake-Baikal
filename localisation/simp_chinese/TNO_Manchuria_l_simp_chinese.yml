 MAN_Matsumura_Tomokatsu_sec_desc:0 ""
 MAN_Fuji_Soji_eco:0 "藤井崇治"
 MAN_Fuji_Soji_eco_desc:0 "------------\n§L藤井崇治可谓是履历平平。他年轻时就进入政府工作，但从未想过要干出一番事业。他只是亲轴心国政府中一名默默无闻的官员，在1939年成为了革新派官僚。藤井在工作中总是把效率放在首位，而不去想创造真正的变革或者扬名立万，这使得他不仅有些超脱，责任感也很强。\n\n在满洲深邃混杂的政治格局中，藤井没有什么坚定的盟友或者信念，总的来说支持迫水和中央组，同时厌恶濑岛与和田的激进计划。他努力维护日本在这里的利益，从军事和外交上巴结日本官员。§!"
 MAN_Katakura_Tadashi_inn_sec:0 "片仓衷"
 MAN_Katakura_Tadashi_inn_sec_desc:0 "安全部长\n民族社会主义\n--------------\n§L生于1898年的片仓衷自小就开启了他的军事生涯，其于1917年进入日本陆军士官学校进修。在历经了整个20世纪20年代的初级军官晋升历练后，片仓衷于1930年升任为上尉，并在奉天事变爆发前不久被派驻关东军。在统制派与皇道派的党争进行之时，片仓对统制派抱有极高的忠诚，并在削弱皇道派影响力的行动中一举成名。\n\n晋升至大佐军衔后，他被指任为缅甸地区军队指挥，并带领日本在缅甸与印度走向胜利。此后，其再次被指派回关东军，继续他的晋升之路，最终在东条英机死后接任关东军总司令。\n\n现任关东军总司令的片仓衷领导着一支纪律严明且效率高超的军队。其深信国防国家之理想与国家军队的至高无上性，且于此毫无保留地展示关东军的力量。不过，他也不是个粗人，片仓衷深知操纵文官政府远比直接控制国家容易得多。尽管如此，如果片仓衷自认为满洲国深陷危机，或落到低贱之人的手中，他亦将不会避免采取必要的直接行动。§!"
 MAN_Sejima_Ryuzo_hog:0 "濑岛龙三"
 MAN_Sejima_Ryuzo_hog_desc:0 "Head of Government\nMilitary Junta\n--------------\n§LWhen the Aisin-Gioro were evicted from the Imperial Palace and a reforged state was established, the Northeast entered a crisis of identity once more. Suddenly, the bureaucratic and Kwantung higher-ups were in a race to see who can stabilise the Northeast the quickest, and another, far more important one to assume the coveted position of a model colonial administrator.\n\nYears of meticulous planning mired with opportunistic plays and convenient betrayals and alliances has left Sejima Ryūzō on top of the pile, leaving behind a trail of ruined careers from the Concordia Association to the Bureaucrats. Envisioning a grand, modernised Manchukuo able to bear the torch of Pan-Asianism on the continent, Sejima has massive plans for the renewal and rebirth of Manchukuo's industry.\n\nAs for his formalities however, he is keen to be out of the spotlight - only making his metaphorical peacock's feathers visible to those he personally wants recognition from. To this end, he has built a carefully picked network of native collaborators to rule on his behalf. For Sejima's brand of colonial governance, chauvinism matters less than personal loyalty and reliability.\n\nThis is not out of goodwill or benevolence - it is simply a matter of pragmatism as the more natives he appoints to the Manchurian government, the greater his legitimacy is among the weary population of the Northeast. Nevertheless, Sejima's coup marks a new era for the Pan-Asian experiment - and it is safe to say that Manchukuo is embracing the trends of the future.\n\nA future tied to the Rising Sun, with all the implications such an entwinement entails.§!"
