 MAN_despotism_2_party: "满洲国协和会"
 MAN_despotism_2_party_long: "满洲国协和会(Mǎnzhōuguó Xiéhehuì)§F\n--------------\n协和会是满洲国的“不文宪法体”，是政府的“精神母体”，是举国一致的思想、教化、政治实践组织体——当然，这只是官方说辞而已。一直以来，协和会都要听命于受关东军“内面指导”的日系官僚。\n\n经由五十年代的大妥协，一些协和会员在满日关系中站稳了自己的立场，拥有帝室支持的主权派逐渐有了一定规模，与亲日派相对立。两派各自皆有不同的治国主张，如今只欠一次千载难逢的机会。§!\n"
 MAN_Partisans_In_East: "东方的游击队"
 MAN_Partisans_In_East_desc: "满洲国政府从来没意愿占领外东北，认为那里是俄罗斯人居住的地区，只会给东北本土带来麻烦。然而，日本政府厌倦了俄罗斯、中国和朝鲜游击队袭扰边境，下令将前滨海边疆区正式并入满洲国。现在，游击队不是日本的问题，而是满洲国的问题。除关东军外，满洲国没有正式的武装部队，只能依靠驻扎在旅顺的将军提供援助并抵御入侵。\n\n然而，关东军本身虽然是日本陆军最大的集团军群，却无法完全消灭这些地区的抵抗力量。满洲国的改革或倒退会让他们的威胁消散，或是让他们消失？东北抗日联军已经战斗了数十年，在整个地区拥有广泛的情报网，更不用说远东出现的俄罗斯统一者会为其支持了。"