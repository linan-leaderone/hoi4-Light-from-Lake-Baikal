 POLITICS_PUYI_DESC:0 "昔日金銮殿上坐，今朝深囚狱中人。慈禧太后逝世前一天，她指定年幼的溥仪继承皇位，但此时清朝已摇摇欲坠，年幼的皇帝毫无回天之力。辛亥革命的压力之下，隆裕太后代为拟定退位诏书，溥仪就此逊位。新成立的中华民国政府允许溥仪暂居紫禁城，他便在城内继续生活。在那里，他与郭布罗·婉容成婚，并和她的弟弟润麒成了亲密的朋友。1924年，溥仪及其宫廷被驱逐出紫禁城，不得不流亡日本驻天津公使馆，为其未来的亲日倾向埋下伏笔。\n\n1931年，在天津蹉跎六年岁月后，日本驻屯军司令官土肥原贤二拜访溥仪，邀请他担任新满洲国的领导人。溥仪犹豫再三，最后还是接受了，带着宫廷前往长春。1932年，他上任满洲国“执政”，1934年再度登基称帝。尽管如此，溥仪还是很快发觉，他只不过是被日本人软禁在鎏金笼子里的一只小金丝雀罢了。\n\n溥仪的亲随也有此感：一直讨厌日本人的婉容更加疏远溥仪，鸦片成瘾，溥仪的兄弟也不再如往日般情同手足，甚至润麒也对日本人的控制愈发担心。然而，溥仪早已放弃挑战关东军的权威，日本赢得战争后更是如此。登基已逾三十年，一事无成，反倒落个众叛亲离，又日渐遭受病痛折磨，溥仪的身心早已被蚀成一支残烛。三十春秋，孑然一身，只余下笼中帝国。"
 POLITICS_PUJI_1644_DESC: "通过熟练地掌握《钢铁雄心4》的游戏技巧，溥仪四个小时就做到了他祖先康熙皇帝几十年才搞定的事情。biubiubiu，哦哦哦哦噢噢噢哦哦，在旧国家的废墟上，中华帝国建立辣，统一而不可分裂，最重要的是，这是个帝国。"
 POLITICS_PUJIE_DESC:0 "满洲国名义上是一个帝国，凡是帝国则必须有一位皇帝。尽管爱新觉罗·溥杰生于其兄长宣统皇帝，现在应该叫康德皇帝的阴影下，但命运使得他注定不仅仅只是一位满洲贵族。人们普遍认为，溥杰比他的兄长更富有魅力，更有思想，由于溥仪没有子嗣，他便顺理成章地登上了满洲帝国的皇位。在亲眼目睹了满洲国朝廷对日本人卑躬屈膝，甚至不惜将人民出卖给日本人以牟取利益之后，他决心恢复朝廷至高无上的真正地位。此外，他与日本贵族妇女嵯峨浩的婚姻为他与东京的日本贵族圈子之间筑起了纽带，并为他改革的最终目标赋予了相当大的正当性。\n\n溥杰希望有效地满洲国内各方势力的影响与错综复杂的联盟构成的庞大网络理清，确保满洲国的宪法得以真正施行，皇帝与朝廷可以真正握有实权，以抵御来自外部势力——关东军的无尽压力。溥杰的成败我们尚且不得而知，但有一点是肯定的：溥杰决不会落得他兄长那般的下场。"
 POLITICS_GU_CIHENG_DESC:0 "尽管许多人对谷次亨突然升任总统一职感到惊讶，但那些对此抱有关注的人已经意识到这个结果早已注定。由于此前谷次亨曾担任过总务厅副厅长，他与满洲国的官僚机构建立了牢固而积极的关系，甚至在他晋升为内阁成员后，谷次亨仍与他们保持着明面上的联系。在阮振铎内阁任职期间，谷次亨与协和会中寻求减少官僚对国家影响的改革派人士之间产生了分歧，这些矛盾最终在溥仪去世后爆发，导致谷次亨与官僚集团合作发动政变，国家大权尽数落入他们手中。在解散了协和会以后，他实现了自己的野心。谷次亨只是一个满洲国官僚的形象代言人，但他对自己的地位已经非常满足了。至于自己领导下的政府可能在采取的激进改革，他毫无兴趣。"
 MAN_Chained_To_Rising_Sun:0 "旭日之囚"
 MAN_Chained_To_Rising_Sun_desc:0 "自建国以来，满洲政府就一直依赖着日本人。关东军负责抵挡北方的俄罗斯人和东面的东北抗联；日本官僚机构在政府中举足轻重。监管着经济；日本本土企业纷纷在满洲国这个亚洲第三大工业国开设分部。\n\n然而，这种“合作”不过徒有虚名。关东军和满洲总务厅操纵着满洲的政治局面，若总务厅不打算“高抬贵手”哪怕是国务院也没有一点办法。满业控制下的大型企业心狠手黑：为了盈利，它们甚至不惜扭曲满洲国的法律。眼下，这种状态趋于稳定。如果想要改变，则必须付出代价。"
 MAN_Vices_Of_Modernity:0 "现代之恶"
 MAN_Vices_Of_Modernity_desc:0 "二十世纪的战火渐熄，满洲国与战胜方站在一起，却将现代社会的过剩产物带进了东北乡村。鸦片，曾被文明世界所唾弃的违禁品，现在却在满洲国的城市中泛滥成灾。卖淫行为随处可见，贫民窟中尤甚。日本官僚机构是满洲国的柱石与栋梁，却通过贩卖鸦片残害满洲人民。\n\n因此，满洲百姓的生活就是如此：拿到大企业发下来的微薄工资，然后全数花在鸦片上，循环往复，在恶性循环中一步步走向死亡。若要解决这些问题，则必须剥夺日本官僚机构的权力。这显然不可能——除非满洲通过某种方法，申明自己的主权。"
 MAN_Kwantung_Army:0 "关东军"
 MAN_Kwantung_Army_tt:0 "§R帝国陆军部队目前隶属于关东军的指挥系统——目前如此。§!"
 MAN_Kwantung_Army_desc:0 "国防法实施后，关东军成为东北地区唯一的军事力量。表面上，它“只是大日本帝国陆军的一部分”，但实际上，这种认识过于粗浅，只是流于表面。事实是，满洲政府与日本“统治者”之间的联系十分密切，你中有我、我中有你。比如，各部大臣都有一名日本次长，以此过滤掉任何有损日本利益的提议，以确保日本在满洲国的绝对权威。\n\n不过，关东军也存在内部分歧，可分为满洲派和正统派。前者包括满洲国军和日本陆军的温和派；后者则由那些思想可追溯至全体主义和国民精神总动员时期的人组成，致使满洲国军“接受”关东军指挥层领导的1956年国防法加强了这一派系。"
 MAN_Ruan_Zhenduo_hog:0 "阮振铎"
 MAN_Ruan_Zhenduo_hog_desc:0 "政府首脑\n法西斯主义\n--------------\n§L有人认为，政治与其说是精妙的政策和错综复杂的关系网，不如说是一场关乎坚忍的游戏，而阮振铎正是这一点的完美体现。阮振铎是土生土长的满洲人，1913年开始学医，后在京都帝国大学获得医学学位。这对一名在日华人来说可谓成就不俗。回国后，他到奉天政府内担任军医主管，开始参政。后来，在满洲国成立前，阮振铎都一直在政府内平步青云。\n\n作为满洲国协和会的创始人之一，阮振铎的履历相当丰富：文教部大臣、经济部大臣、建设局局长，甚至还当过一段时间的外交部大臣；同时，作为满洲国最重要的官员之一，他深植帝国政府，已是其不可或缺的一部分。不过，阮振铎主要操心的是如何在不断膨胀的外部压力之下维持现状，而非顺应时势需要推动改革。\n\n当溥仪的继位问题突然被摆上台面后，这名满洲政府的“监护人”发觉，自己虽然是政府的中心人物，但却举目无亲。很显然，若他想要撑过未来几年，协和会必须振作起来，尝试实现自己久未兑现的承诺——至于具体怎么做，就得由阮振铎自己来决定了。§!"
 MAN_Yu_Jingyuan_eco:0 "于静远"
 MAN_Yu_Jingyuan_eco_desc:0 "经济部长\n法西斯主义\n--------------\n§L于静远家世平平，曾在奉天政府当中层干部。日本入侵后，于静远自愿与关东军合作，助力建设满洲协和会，并在满洲国建立后进入内阁。在担任过一系列行政、外交和经济部门的职位后，他最终在工业和财政领域找到了属于自己的位置。于静远谈不上非常能干，但也勉强能够胜任。阮振铎组阁后，他再次被任命为经济部大臣。虽然有传言称于静远即将退休，但他还是在这个位子上一直坐到了现在。§!"
 MAN_Gu_Ciheng_for:0 "谷次亨"
 MAN_Gu_Ciheng_for_desc:0 "外交部长\n法西斯主义\n--------------\n§L1931年日本入侵后，谷次亨急不可耐地找上关东军，献上了他的一切。这热络的投机行为为他赚回不少，让他先后登上各色不同的职位，乃至拿到内阁成员的位置。1937年，谷次亨上任满洲国总务厅次长，并一直担任该职直到1941年。正是在这段时期，谷次亨在满洲国的政坛上抛头露面，吸引了不少关注；他还交游广泛，在政府内外结交了许多朋友，并将他密切的关系网一直保持到今天。不过，在五十年代动荡的岁月里，谷次亨魅力不再，反被同胞阮振铎的光辉盖过。如今，谷次亨前路渺茫欲要扭转自身命运，只需找人来为自己买单……§!"
 MAN_Yu_Jingtao_sec:0 "于镜涛"
 MAN_Yu_Jingtao_sec_desc:0 "安全部长\n法西斯主义\n--------------\n§L于镜涛毕业于哈尔滨甲种商业学校，奉天政府时期曾在铁路路警服役。1932年满洲国成立后，他上任警察学院院长。三十年代剩下的时间，于镜涛都在从事与警察相关的工作，先是出任哈尔滨警务厅厅长，又任新京警务厅厅长。1940年，他上任滨江省长，1943年上任奉天省长。然而，1947年国内动乱频发，于镜涛回任新京警务厅厅长——之前担任厅长的时候，他的业绩出类拔萃。于镜涛要保护溥仪及其朝廷，还要代表关东军监视他们。这让他和关东军司令部结下长久、良好的工作关系。阮振铎升任国务总理大臣后，内阁中司法部大臣的位子显然非于镜涛莫属，他多年履历得来的警务经验终于得以大展拳脚。§!"
 MAN_Aisin_Gioro_Yuyan_hog:0 "爱新觉罗·毓嵒"
 MAN_Aisin_Gioro_Yuyan_hog_desc:0 "政府首脑\n法西斯主义\n--------------\n§L作为溥仪与溥杰远房侄子，爱新觉罗·毓嵒幼年时期便随家人搬迁至了满洲。在被溥仪招至麾下后，他也成为其叔屈指可数的心腹之一。随着战争的沉寂，他开始迈入政治的舞台，同时迅速崛起为帝室与满洲国协和会中最有影响力的人之一，着力与主流政治家和改革派合作，也成为了阮振铎总理的最佳接班人。溥仪驾崩后，溥杰继位，毓嵒自然而然的成为了下一任总理。\n\n就任以后，毓嵒很快便表现出自己的才能。但他虽说已经身居高位，也有传闻称他的野心远不止如此。不论真假如何，现在所有的目光都聚焦在他身上，因为他正引导满洲走向一个新的方向。§!"
 MAN_Han_Yunjie_eco:0 "韩云阶"
 MAN_Han_Yunjie_eco_desc:0 "经济部长\n法西斯主义\n--------------\n§L自1917在日本完成学业以后，韩云阶事业有成，远赴欧美，之后加入满洲国政府，任黑龙江省省长。然而，1933年，他因挪用公款被免职。尽管如此，韩云阶还是在1935年被任命为新京特别市市长，1937年就任财政部长，不久后该职位更名为经济部长。在接下来的三年里，他竭尽全力与对日本友好的欧洲国家建立经济联系。然而，1940年，他因批评日本政府和关东军强行征用农田和控制工业的行动而被免职。在发现自己树立的敌人过于强大后，韩云阶转进商界，变得相当富有。而随着张景惠内阁倒台，国家再次陷入动荡，关东军勉强同意让韩云阶再次就职，不过条件是他不能担任部长职位。尽管如此，得益于他的财富和在商界的人脉，韩云阶继续在政府中发挥着很大的影响力。现在，这种影响力也随着他官复原职而得到巩固。§!"
 MAN_Gobulo_Runqi_sec:0 "郭布罗·润麒"
 MAN_Gobulo_Runqi_sec_desc:0 "安全部长\n法西斯主义\n--------------\n§L郭布罗·润麒乃满族贵族之子，也是溥仪儿时最亲密的朋友。在溥仪与姐姐郭布罗·婉容（当今满洲国皇后）喜结连理后，他在紫禁城与溥仪一起度过了长达数月的时间。在溥仪被逐出紫禁城后，润麒继续追随溥仪，甚至加入满洲国，尽管他与溥仪的争端越来越多，其中部分原因是溥仪怂恿婉容吸食鸦片。与溥仪的妹妹结婚、于日本大学完成学业后，润麒回国，在满洲国军中担任高级职务，并被指派监督新兵的训练，他在整场战争期间一直担任这一职务。\n\n三四十年代，关东军对满洲国的控制日益严密，这让润麒坚定了改革的决心。但是，尽管他尽了最大努力，溥仪仍然对此不感兴趣。改革幻想的破灭让两人之间的鸿沟愈发加深。润麒是满洲政坛著名的改革派，受到朝廷中大部分大臣的尊重，但同时，他也被关东军甚至协和会密切关注。尽管如此，他在新政府中的地位，依旧可以推动他自己一直呼吁着的改革。§!"
 MAN_Sakomizu_Hisatsune_hog:0 "迫水久常"
 MAN_Sakomizu_Hisatsune_hog_desc:0 "政府首脑\n法西斯主义\n--------------\n§L在30年代末于满洲国大展拳脚的商工省官僚集团中，迫水久常可以说是个吊车尾的。作为一名官僚，迫水久常很有才干，但他从来没有得到过大政翼赞会的举荐，也没有像岸信介、吉野信次和椎名悦三郎那样入阁。相反，在五十年代初，他被调到了满洲国总务厅，与他政见多变的前同事和田博雄一同管理之。就这样，迫水久常完全失掉了在政坛内继续向上攀爬的机会，其职业生涯也撞上了死胡同。\n\n然而，爱新觉罗·毓嵒和郭布罗润麒的草率从事，以及随后对爱新觉罗氏贵族的大清洗却让这条死胡同变成了一条康庄大道。如今，帝制已被终结，共和国也已建立，迫水久常和他的同僚们得到了一个完成三十年前就被皇国赋予他们的使命的机会：稳固日本对满洲的控制。\n\n当然，在满洲这片野性难驯之地，稳定只是一种假象。在居于金字塔顶端的迫水久常目视不能及之地，投机家和反对者们正蠢蠢欲动，等待着出击的时机。§!"
 MAN_Wada_Hiro_eco:0 "和田博雄"
 MAN_Wada_Hiro_eco_desc:0 "经济部长\n左翼法团主义\n--------------\n§L在1941年企划院事件后，十七名左倾（据称，或有其他原因）官僚因违反《治安维持法》锒铛入狱，而被视为罪魁祸首的和田博雄自那时起便在日本错综复杂的官僚制度中成了一具尸体。与深受德国法学影响的岸信介、美浓部洋次、吉野信次与椎名悦三郎相比，和田博雄显然是满洲左翼官僚集团的成员，他相信能以中央计划的形式实施广泛的土地改革，还希望能利用满洲国的沃野实现他的想法。至少，直到他被特高监视、然后靠边站之前，他是这么想的。\n\n战后政府逐渐解冻，人们见证了那些在日本滑向专制时期遭受不公之人的命运发生逆转，和田也获得赦免，他的事业得以在满洲国重获新生。然而，事业虽然光复，但其人的精神劲头却是远不如前。如今，和田是迫水久常的副手，这位行政天才表现得束手束脚——他可不想再被牵扯进什么企划院事件这样的事情里去了。§!"
 MAN_Takase_Jiro_for:0 "高濑侍郎"
 MAN_Takase_Jiro_for_desc:0 "外交部长\n法西斯主义\n--------------\n§L高濑侍郎过着简单的生活，有着简单的目标，在简单的世界中与那些有着和他相同的简单见解的简单同事共事。高濑是个工作狂，他最擅长做两件事：维持日本在满洲国的影响力、高效完成工作。\n\n他的专业使他得到了迫水久常的赏识，后者赞赏他直截了当的官僚风格。对高濑来说，简单的人都是好人。对高濑来说，濑岛龙三与和田博雄都不是简单的人。§!"
 MAN_Katakura_Tadashi_sec:0 "片仓衷"
 MAN_Katakura_Tadashi_sec_desc:0 "安全部长\n民族社会主义\n--------------\n§L片仓这辈子都在军旅行伍中度过——他出生在一个佐官之家，参与过“二二六兵变”，又曾在缅甸和印度的前线奋勇作战。现在，他意识到自己正好在满洲帝国最为动荡的时期重新回到了他曾在关东军干过的老位置上。东条咽气之后，溥仪的身体状况急剧恶化，而来自国境东北方的压力也与日俱增。在片仓眼中，关东军是日本帝国在满洲莫大投资的保护者，同时也是满洲国内唯一能够抵挡社会失序乃至崩溃动乱的生命线。他绝不会轻视这个责任的。\n\n尽管“五族协和”和满洲国的行政体系的外壳很有利于操纵国家——虽然操作起来有些复杂——但如果国家有落到别有用心者手中的风险，那他的前进道路将会是明确的。\n\n关东军之使命乃守护满洲，片仓衷之使命乃令其必成。§!"
 MAN_Wada_Hiro_hog:0 "和田博雄"
 MAN_Wada_Hiro_hog_desc:0 "政府首脑\n家长制\n--------------\n§L和田博雄比任何人都更了解日本政治的本质——在1941年旨在清洗社会主义影响的企划院事件中，和田博雄被牵连、指控并入狱（这一指控几乎完全是捏造的，仅仅因为他和经济规划有关），如今他和其他官僚被放了出来，但实际上他们被流放到了满洲，以掩盖整个事件。\n\n虽然他仍是一个受马克思主义思想影响的农林官僚，但现在的他强烈倾向于保守主义，还积极压制其他革新官僚的改革倾向。和田也许相信自己是在尽心尽力改善满洲国普通公民的命运，但经他的政治操纵与上下活动之后，他原初的土地改革愿景和温和的社会化法团主义还能保有多少本色，还有待观察。§!"
 MAN_Katsumata_Seiichi_eco:0 "胜间田清一"
 MAN_Katsumata_Seiichi_eco_desc:0 "经济部长\n家长制\n--------------\n§L一些不那么高尚的人可能会因为害怕被关进大牢而放弃马克思主义的计划经济思想——但对于充满活力的胜间田清一来说，1941年的企划院事件反而只会进一步坚定他的决心，并使他成为了日本迄今为止最为直言不讳、最为开放的创新改革派官僚——以至于他最终加入了和田博雄的麾下。胜间田认为，对于大日本帝国来说，满洲国仍旧蕴藏着巨大的经济潜力，只要加以适当的计划和国家管控，就能将其完全发挥出来。而且对于当地人来说，日本的持续存在也正带给满洲国一个更为稳定和更为现代化的环境——不管那些毫无原则可言的政党说当地人会怎么想。\n\n然而，对于这个充满坚定信念与理想的男人来说，前路依旧布满荆棘。四面八方都充满着那些毫无远见者的压力。那些第一眼看上去可能成为盟友的人，下一秒就可能变成意想不到的阻碍。要想把从东京到满洲本土的各方利益都纳入计划考量，就必将引发满洲国内外对立势力全方位无死角的施压。这样下去迟早，他的理论将不得不屈从于现实。§!"
 MAN_Sejima_Ryuzo_for:0 "濑岛龙三"
 MAN_Sejima_Ryuzo_for_desc:0 "外交部长\n专制主义\n--------------\n§L可以说，濑岛龙三有着近乎完美的职业生涯。他是关东军的一名成员，负责情报与参谋，在平定满洲的行动中功绩卓著，还在战后的维稳行动中挫败了中国政府的情报战阴谋，粉碎了其抵抗。但当他打算加入日本本岛的大联盟时，由于他与关东军间产生了激烈的分歧，他的仕途一下被拦腰折断，在政治上他几乎成了一个贱民，羽翼与光环也破碎了。\n\n濑岛龙三决心要与关东军保守派斗争到底，并静候一个完美的时机，再次在满洲国的政治舞台上展翅翱翔。即便爱新觉罗氏和他们的马屁精被赶下了台，他也没有贸然行动——此时关东军的势力仍旧太过强大。当和田博雄试图篡夺总务厅的控制权时，濑岛才依靠着强烈的反关东军情绪，发动了自己的政治攻势。虽然他的手段已经确定，但他的目的仍不得而知。§!"
