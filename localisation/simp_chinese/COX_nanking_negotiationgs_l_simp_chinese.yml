 LFBNN.1.t: "南京谈判（一）"
 LFBNN.1.desc: "尽管南京仍然是破碎的，但是中国已是完整的。\n\n“国破山河在。”\n\n毛岸英这样想道。不免陷入沉思，默默在心里规划起未来南京城的建设。\n\n一旁的秘书陈宽用声音打断了他的思绪：“主席同志，前面就到了。”\n\n中共代表团在南京的第一站，是梅花山上的中山陵\n\n按护国军那边的说法，在这里见面是护国军的礼物。是对于中国红军在北方战胜日本军队的肯定。\n\n随着汽车到达会场，国民党，护国军，西南局还有南京当地的各界要人全都在这里。熙熙攘攘的人群都想见一见这位名满中国的将军。\n\n毛岸英熟练地走下汽车，向人群挥手致意，人群也向他挥手，脱帽，甚至有人欢呼，高喊着他的名字。\n\n“毛先生，我们可都是望眼欲穿了！”\n\n来接他的人正是国民党的一号人物，孙科，这位七十多岁的老人步伐还是很平稳。\n\n“抱歉啊孙先生，飞机不是很平稳，我还是更喜欢在陆地上奔波。”\n\n“毛先生，不要担心！你来的路上不平，中国的前路不一定不平啊！”\n\n说完，孙科握住毛岸英的手，提醒他面向镜头：“看这边，这张照片是要上美国时代杂志的。”\n\n咔嚓，咔嚓咔嚓。毛岸英还不是很习惯这种场景，但是他会习惯的。\n\n台上的毛岸英依然穿着那一身军装，摘下帽子向人群致意。人群再一次像之前那样，爆发出掌声和欢呼声。\n\n“不是，为喃样（为什么）大家都制份（这么）喜欢他呢？。”一个护国军宪兵正在询问他的同伴：“你讲嘎，他再拽能有龙大帅拽咯？”\n\n同伴说：“你不认字吃亏了嘛，制个（这个）大帅是从新疆一路打到北平克呢，我是天天看报纸呢嘎。”"
 LFBNN.1.a: "“难不成他真的百战百胜？” "
 LFBNN.2.t: "南京谈判（二）"
 LFBNN.2.desc: "“完全交出苏区？解散红军？你们怎么能说出这样的话？” \n\n国立中央大学一向是很安静的，但很显然今天不是。\n\n“毛先生不要太诧异。”蒋经国注视着毛岸英的眼睛说道：“贵军早在一九三七年就已经归入我军编制，而我国军对于下辖部队进行整编也是正常的。”\n\n“那么苏区的地位呢？中央政府可没给我们拨过一分钱…”\n\n“而苏区也没有给中央缴过一分税。”\n\n毛岸英此时怒火中烧：“蒋先生，您是在否定苏区上下军民的努力吗？”\n\n蒋经国摊开手，故作可惜的样子说：“很抱歉啊毛先生，战争已经结束了，我们不是在开论功行赏大会，我们在决定中国的命运。”\n\n此时的毛岸英已是怒不可遏，正要发作时，蒋经国突然大声念起了中华民国宪法：“中华民国宪法总纲第一章第四条： 中华民国领土依其固有之疆域，非经国民大会之决议，不得变更之！如今苏区未处于国民政府统治之下，早前贵党另立政府，本就是分裂国土之罪。念在抗战有功，暂时不予处罚。将来之中国，必为统一三民主义之中国。如若不将军队统一于国民政府军事委员会之下，国事统一于国民大会之中，将来之中国必将再次陷入国难。”\n\n讲完这些，蒋经国将半个身子探到谈判桌上，说：“希望阁下三思。”\n\n不等毛岸英反应，一旁的秘书陈宽突然抢过话头：“主席远道而来，今日能参与仪事已属不易。望蒋先生尽地主之谊，先使我等暂且歇息，诸多要事，明日再议。”"
 LFBNN.2.a: "真叫人头疼。"
 LFBNN.3.t: "南京谈判（三）"
 LFBNN.3.desc: "夜晚，毛岸英和秘书陈宽离开了他们下榻的房间，前往宾馆的会议室，和中共代表团的其他人碰头。\n\n来到会议室，李先念，警卫员和周恩来早已在那里等候：“已经排查过了，没有监听，大家可以畅所欲言。”警卫员报告完之后就出去了。\n\n毛岸英首先坐到了长桌的正座上，然后把他的帽子摘了下来，放到桌子上。眼睛直直地盯着桌子，一副斗败的公鸡的样子。\n\n周李二人看到他这副样子，也不敢出声，只能默默坐到附近的座位上去。\n\n沉默半晌，毛岸英长叹一声，说：“我搞外交，还是太年轻了。昨天孙科给我喂足了糖衣炮弹，让我放松警惕，以为谈判会很顺利。谁知道蒋经国又给我一个下马威。”\n\n“至少你坚持了不交地，不交枪，想想上一次妥协的后果，你做出了正确的决定。”\n\n李先念点点头，毕竟党的老成员都亲身经历过妥协的后果。\n\n”不过话说回来，一开始谈判就开如此大的价码，确实不常见。一般这种情况，只有两种可能，要么他们压根就不想谈，要么就是吓唬人。”\n\n毛岸英听到两位老人的分析，又把帽子戴回到了头上。\n\n他说：“我们目前的条件是暂时保留苏区和红军，先组织起国民大会，联合政府，完成军队国家化以后，再交出苏区的行政。”\n\n“是啊，到时候军权不在任何一党的手里，也不会有清党的事件发生了。”\n\n“还有我们土改的结果，必须要保留。”\n\n”是的，我进城的时候，看到有人打白色土改的标语。这是要学习印度的经验，如果白色土改成功施行，恐怕我们之前的努力都会白费。”\n\n“就这样吧，只要坚持底线，走一步看一步也没问题。”\n\n说完，毛岸英起身，回去休息。"
 LFBNN.3.a: "“就算最差的结果也不过是兵戎相见。”"
 LFBNN.4.t: "南京谈判（四）"
 LFBNN.4.desc: "第二轮谈判的气氛明显不太一样。\n\n蒋经国一改之前的咄咄逼人，变得畏缩起来，他的眼神不敢看向毛岸英，显得浑身不自在。\n\n国民党代表团的其他人也显得垂头丧气，很难想象是什么让一个五十多岁的老将像个小孩一样。\n\n就在中共代表团不解之时，那位举止端庄的女士来到了谈判桌前，这不是她第一次干预政事，但是可能是最后一次。\n\n她的到来，令在场的所有人肃然起敬，在在世的所有革命遗老中，没有人比宋庆龄更有权威，更有影响力。早在蒋介石统治的时期，她就曾保护过无数人的性命。\n\n“诸位先生，我今天来这里，是为了保障中国的未来。这本来是我们这一代该做的事情，但是事情总有意外，现在，责任落到了你们的身上。”\n\n说完，宋庆龄把头转向共产党一方，微笑道：“毛先生，昨天的要求并不符合中共对中国的贡献。因此，我希望…”她又把头转向国民党那一方，“谈判能在互相尊重的情况下进行。”\n\n蒋经国刻意躲避了宋庆龄的目光，在确认了宋庆龄不再望向他之后，再把头转了回去，正对着毛岸英。\n\n“咳，毛先生，我们做了一些让步，首先，我们同意贵方暂时保留苏区，但是苏区的行政长官要由国民政府指派，其次，红军要进行一定的缩编，大概五分之一的红军要复员，毕竟战争结束了，国民革命军和护国军也会复员的。最后，因国内百废待兴，国民大会延迟召开，待祸乱戡平，再行宪政。”\n\n说完，蒋经国点了点头，示意他的发言已经结束了。\n\n“多谢蒋先生的提案，但是我方还有一个问题，平均地权是国父的遗愿，请问贵方对此有何见教？”\n\n“陈宽先生，关于这个问题，我们打算学习印度土地改革的经验，比如限制过多土地的持有，减少农民的地租以及减少地主乡绅对于乡村的影响。我们认为贵党的土改过于暴力，有太多不必要的纠纷。啊，当然了，苏区已经完成土地改革的地区，我们可以既往不咎。”"
 LFBNN.4.a: "“除此之外，我方还有一个问题。”"
 LFBNN.5.t: "南京谈判（五）"
 LFBNN.5.desc: "“除此之外，我方还有一个问题。据我方的上报，昨夜，我陕西解放区小河口村遭到国民革命军的袭击。村中的党支部和村政府干部遭到杀害。在会谈期间发生这样的事，请问阁下怎么解释?”\n\n“有这种事情?请您等一下，我马上核实。”\n\n半晌，蒋经国的秘书才回来，两人耳语几句之后，秘书又匆匆地走了。\n\n“诸位，我蒋某人不怕大家笑话，实际上，自从我南京政府统一中国之后。国民革命军便成了一盘散沙，不复当年北伐之勇。家父在时尚可节制。如今国民革命军名义上统一。实则部分编制早已在这几十年间割据一方，如青海，川西，还有我兄长的。此疾一时间难以根除。经我排查，昨夜确有一个驻地在小河口附近的排缺勤，排长目前正在被关禁闭。”\n\n“这就是蒋先生对此的解释？中国境内的日本战俘尚未遣送完毕！就干出同室操戈的事情来！如果贵方的军队缺乏纪律，我们不介意帮助你们训练一下他们。“\n\n“毛先生，请您冷静，我已经下令将那名排长军法从事，我相信在军队彻底国家化之后，这些问题都会迎刃而解的。”\n\n说完这些，蒋经国再次把头转回毛岸英那里，看着他说：“那么，毛先生是否满意我们的提案？”\n\n所有人都在等待他的回答。"
 LFBNN.5.a: "“这些条款可以接受。”"
 LFBNN.5.b: "“你在糊弄我们吗？”"
 LFBNN.61.t: "南京谈判（六）"
 LFBNN.61.desc: "“这些条款可以接受。”被冰封的会场又融化了，蒋经国笑得像考了满分的学生，他激动地站了起来，把上半身往毛岸英那边探了过去。\n\n“毛先生，我代表中国国民党感谢您对中国的未来做出的贡献。”\n\n而毛岸英也站了起来，同蒋经国握了握手。\n\n“蒋先生，我代表中国共产党接受你的好意。”\n\n“那么接下来，我们来讨论下细则…”\n\n晚上，彻底敲定协定内容的国共双方在南京老正兴饭店设宴，请各界人士来见证中国的新生。\n\n“诸位，今天的宴会，首先是为了庆祝国共和谈顺利，中华民国重生。其次，也是为了欢送毛先生即将离开我们回到共统区。等到国民大会召开之后，则中华民国再度走上正轨！”\n\n蒋经国说完，台下的人无不鼓掌，他们的脸上溢满了笑容。是啊，蒋经国向他们承诺了最宝贵的东西，那就是一个充满希望的未来。\n\n“接下来，我们让毛先生讲两句，大家欢迎！”\n\n掌声停息后，毛岸英开始了他的临别讲话：\n\n“多谢南京的父老乡亲们。今天我和蒋先生谈了很多，最后得到这样双方都能满意的协定实在是不容易。现在中国抗日战争业已胜利结束，中国重建的新阶段即将开始，必须共同努力以和平民主团结统一为基础，国共长期合作，坚决避免内战，建设独立自由和富强的新中国。这种精神，这种理想，都是值得赞扬的。国共仍将在互信互让之基础上继续商谈，求得圆满解决。”"
 LFBNN.61.a: "“我在做梦吗？…这真的可能吗？”"
 LFBNN.62.t: "南京谈判（六）"
 LFBNN.62.desc: "“你在糊弄我们吗？”\n\n毛岸英这一言让全场的气氛又冷了下来。\n\n“你们的条文与其说是让步，不如说是糊弄我们！请问你明白了吗？”\n\n蒋经国涨红了脸，争辩道：“毛先生，这已经是我们给出的最大让步，复员和行政上的安排都是合理的，不会对苏区的安全造成任何影响。希望您不要得陇望蜀。”\n\n“蒋先生，在我们党的内部，其实是有很多人反对和谈的。毕竟我们从未忘记第一次国共合作的失败。如果我带着您给出的条件回去，那到时候做决定的恐怕就不是我了。蒋先生，届时的中国将再次陷入战火。”\n\n“毛先生，这是我方能给予的最惠条件。如果这样的条件您都不同意，那我也没什么好说的了。”\n\n“蒋先生，我无法独断，这样的结果我方无法接受。”\n\n蒋经国叹了口气，打开了另一份文件：“那么让我们讨论一下另一些事项，比如说汉奸惩治问题…”\n\n晚上，讨论过了汉奸惩治内容的国共双方在南京老正兴饭店设宴。\n\n“诸位，今天的宴会，首先是为了庆祝国共和谈顺利进行，其次，也是毛先生的欢送宴。”\n\n蒋经国说完，台下的人无不鼓掌。\n\n“接下来，我们让毛先生讲两句，大家欢迎！”\n\n掌声停息后，毛岸英开始了他的临别讲话：\n\n“多谢南京的父老乡亲们。今天我和蒋先生谈了很多，现在中国抗日战争业已胜利结束，中国的新阶段即将开始，必须以统一为基础，各界人士共同努力，国共长期合作，这种精神，这种理想，都是值得赞扬的。国共仍将继续商谈，力求求得圆满解决。”"
 LFBNN.62.a: "谈判失败了，对吧？"
 LFBNN.7.t: "山雨已来"
 LFBNN.7.desc: "飞机慢慢降落在乌鲁木齐的跑道上，没有人来迎接它。毛岸英如常来到他在乌鲁木齐的办公室，而屋里屋外都是忙来忙去的人，很少人注意到他回来了，就算是那些注意到的人，也只是敬个礼，问声好。因为他们没有时间关心他一路上的趣事。\n\n 简单审理了这几天的公务后。他换了便服，来到乌鲁木齐政府大楼的门口的台阶上，点燃了一支烟。\n\n 看着眼前人来人往的大街，毛岸英能感觉到欣慰。\n\n 但是他真的有能力保护好眼前的一切吗？\n\n 还是说，他已经错失了命运给他安排好的机会，注定走到毁灭的道路上去呢？\n\n 如果是父亲面临同样的问题，他也会做出同样的选择吧。\n\n 正在他思考的时候，一声惊雷打破了他的思绪，随后下起了大雨。乌鲁木齐是不经常下雨的，但是这一次下得很大。\n\n 倾盆的大雨让街上的商贩匆匆盖住刚刚还在售卖的瓜果，街上的行人也赶紧找好躲雨的地方。人群中，一位五十多岁的大爷看到毛岸英在抽烟，就想过来蹭一根。\n\n “兄弟，有烟吗？”\n\n 毛岸英盯着他，在确认了他看起来没有恶意之后，拿了一根烟给他，还把打火机也递了过去。\n\n “没事，我自己有。”\n\n 身上有火而不带烟，一看就是经常蹭烟的人。\n\n “你看看这雨，下个没完，真糟心，”那人指指面前的大雨：“一下大雨就什么也干不了，咱们也没有办法。”\n\n “怎么会没有办法呢？”毛岸英摇摇头：“如果是不得不做的事情，就打伞穿雨衣去做，再大的雨也要做好，如果没有要紧的事，还可以读书看报，充实自己。再说了，狂风暴雨不过是一时的，太阳总会出来的。”\n\n 说完，毛岸英起身离开，到大楼里找到了他的秘书。\n\n “陈宽，通知军事委员会，我十分钟后要过去。”"
 LFBNN.7.a: "这一次，我们不会再重蹈四一二的覆辙。"
 LFBNN_tt_7: "与§z国民党§!§F的不和意味着第二次内战的爆发已经在倒计时。而这一战，将会决定中国的§x命§!§z运§!。"
 LFBNNsub.1.t: "十五从军征（一）"
 LFBNNsub.1.desc: "老赵！嘿嘿嘿，好久不见，自从咱们光复武汉之后就分开了…\n\n对对对，我是那个国民革命军的，害，多久不见了，你怎么还是连长，我都当上团长了。\n\n打完仗你要去做什么？回家种地？兄弟，你是我见过的最有能力的护国军军官。当时那一群高宗武的狗汉奸冲上来的时候，你临危不惧呀！不光有勇气，在那种情况下的指挥也井井有条。还有那次你在湖南动员农民的时候，三言两句就把他们说得热血澎湃…我知道你没读过书，没读过书都这样，读了书那还了得！\n\n像你这样的人在国军里太难找了。像你这样的人，就应该继续保卫中国，回去种地实在是太可惜了。\n\n我跟你说，你要是到我们这边来，起码能当团长，甚至旅长！你放心吧，我能给你保证。是，现在日本人走了，很多人要复员了，但是你可不能回家，你想想，种地一年到头才几个钱？你还没娶媳妇吧，你家老太太，老太爷还得靠你养活，是吧？你到我们这边来，保你吃香的喝辣的，到时候高头大马，衣锦还乡，多威风！也让家里人看看你出息的样！ 共党？共党能给你几个钱？他们穷得要死，哪像咱们一样？是，是，我也听说他们的纪律好，但是光纪律好有啥用啊？他们和咱们不一样！都不让兵抢东西，长不了！\n\n谢我？欸你谢什么，这是你应得的。那就说好了，明天来一趟我们国军的这个办事处，就在陈纳德路二十一号。要不要我派车接一下？不用？好，好，明天在那见吧！"
 LFBNNsub.1.a: "难道天上真的会掉馅饼？"
 LFBNNsub.2.t: "十五从军征（二）"
 LFBNNsub.2.desc: "老赵已经就任团长有三个月了，他从来没有过这样舒服的日子。美食，美酒和柔软的床，起初，这一切都让一个老兵感到不安。繁重的公务在哪呢？自己真的有权力享受这一切吗？当他还是护国军的时候，他的连曾经光复武汉，当时武汉的市民夹道欢迎他们，还有人向他们敬礼。老赵怀念那种感觉，那一种受人簇拥，能感觉到人们真心喜欢他的感觉，而不是现在这种空虚的，被虚荣填满的感觉。\n\n咚咚咚，有人在敲门，应该是老冯来了，当初就是他把自己推荐到国军的。\n\n要不就算了，这个活真的干不了。\n\n打开办公室的门，来人军装笔挺，气宇不凡。\n\n“您好，我是赵天佑团长，您来找谁？”\n\n“赵团长是吧，我接到可靠举报，称你有倾向共党的嫌疑，想让您跟我去一趟军统。”\n\n“什么？您听谁说的？这怎么可能呢，我一个共党都不认识啊。”\n\n“您如果认识，我就不会这么礼貌了。跟我走一趟吧，清者自清。 啊，对，你的那个老朋友，他也在军统等你…”"
 LFBNNsub.2.a: "又要换一个新团长了。"
 LFBNNsub.3.t: "垂死病中"
 LFBNNsub.3.desc: "中国的拯救者，蔡锷将军的精神继承人，此时正躺在他的卧室里。\n\n滴答，滴答…墙上的钟表不断发出声音。仿佛在提醒龙云的大限将至。\n\n即使是在监狱里，龙云也从来也没这么虚弱过，从前他的精神是自由的，而肉体被囚禁。现在他的肉体可以去到中国的每一个角落，而精神却被禁锢在这老去的躯壳中。\n\n“或许我早就该死了，只是老天爷可怜我，让我做完了事情再死。”龙云喃喃道。\n\n以前的自己，又怎么会想到能到今天这般地位呢？\n\n龙云想起自己刚刚成为云南王的时候，想起来他发动政变赶唐继尧下台，想起他从云南讲武堂毕业，想起他第一次杀人的那一天。\n\n最后龙云的思绪回到那一天下午，两个六岁的孩子，他自己和卢汉，被武术师傅折磨得腰酸背疼，但还是倔强地坚持练功。现在回想起来，那天的天气很热，那天的天空很蓝。\n\n“我真的原谅卢汉了吗？”他问自己。\n\n“都到这份上了，也没有什么原谅不原谅的，就当是原谅我自己吧。”\n\n回首自己这一生，也算是一个传奇了。\n\n“还有中国的土地还没有回来，唉，我做的也够多了。”\n\n听说国民党和共产党又在谈判了，希望这一次不会是历史开的玩笑。\n\n不知道以后的中国会是什么样子…\n\n一定是一个民主统一的中国吧…\n\n希望以后的中国…永远自由…\n\n滴答，滴答，时间依然在流逝。"
 LFBNNsub.3.a: "“可惜我无法亲眼见到了。”"
 LFBNNsub.4.t: "“衣锦还乡”"
 LFBNNsub.4.desc: "陕西小河口村的居民们正在庆祝抗战的胜利，这是他们的村长王有禄组织的。\n\n自从红军从傅作义手里接管这个村子，进行土改之后，以往嚣张跋扈的地主就逃离了这里。\n\n批斗地主的时候，王有禄是第一个站起来的。他细数赵地主一家犯下的种种罪过，将农民们遭受的不公列成目录。在他的带头下，其他的村民也加入了对赵家的批斗。\n\n最后大家签了新的地契，拿回了属于他们的那块地，也给老赵家留下了一块不错的耕地。毕竟乡里乡亲，谁也不想把对方往死里逼。\n\n土改后来的某一天，赵地主带着他藏匿的财产和全家老小跑到县城去了。\n\n村里的人害怕他去县城搬救兵，结果赵地主都走了好几个月了。地长草了，房子也破了，于是村里人开始把他的地也一并种了。\n\n这样的日子过了很久，直到庆祝抗战胜利的这一夜，布满星星的夜空被子弹打破。\n\n“砰！砰！砰！”三声枪响过去，大家停下手中的事情，看向枪声的来源。\n\n原来是几十年前，那个赵家的二儿子回来了。\n\n他的身后还跟着国民革命军新编的一整个排。他们手中的火把，背后的步枪令人生畏。\n\n“乡亲们！好久不见啊！我赵某人离开小河口已经几十年了。现在，已经当上了国民革命军的排长！出息了！回来看看大家！”他讲着讨喜的话，脸上的表情却不讨喜。\n\n没有人敢回答他，除了几个妇女叫自己的孩子赶紧回家里躲着以外，没人敢出声。\n\n王有禄看了看四周，决定像之前一样再次站出来。\n\n“赵家二小子，你们家老爷子和大小子还好吧？”\n\n只见赵二一枪把王有禄打倒在地，彻底撕下了伪装。赵二手下的兵也把枪口对准了小河口的村民。\n\n“他妈的王有禄！老子最恨的就是你！”赵二走到王有禄身边，一边咒骂，一边用脚踢向王有禄的身体。“当年共产党分我们家的地！你就是他们第一个带头的！你怎么这么该死！我们赵家从陕西跑到重庆，又从重庆跑到西安！我爹前几个月就死了！要不是靠我大哥上下打点，能在国民党谋个一官半职！我也得死！”\n\n对着王有禄补了数枪过后，赵二又看向他的士兵。\n\n“所有和共产党有关系的人！ 一个不留！”"
 LFBNNsub.4.a: "小河口消失在了地图上。"
 LFBNNsub.5.t: "两个朋友"
 LFBNNsub.5.desc: "南京，两位国民党的大员正在一个秘密的地方交换他们对于会谈的情报。如果提前选对了风向，那么步步高升将不再是梦想。如果内战真的打响，也可以提前转移家眷家资，免受战火。\n\n“国华，据你那边打听的，会谈还顺利吗？”\n\n“道渊，我这边还没听到什么决定性的新闻。咱们先等等吧。”\n\n“真的假的？我听说会场里有人大喊大叫的声音。都这样的还能谈下去？”\n\n“要对这些政治家有信心，道渊。他们啊，上一秒大发雷霆，下一秒就能嬉皮笑脸。这些事情，你以前在军法处那边不知道，我作为前委员长的秘书可是很了解。”\n\n“好好好，如果蒋建丰还当权的话，你应该能得到重用。但是现在掌权的人变了。蒋副总统以前是在军队的，这次党内各派将他和孙科总统妥协出来，也是念及两位前人的旧情，但是我党日后命运如何，就不好说了。”\n\n“你们民族派，现在是什么态度？”\n\n“很他妈糟糕。大部分人蠢蠢欲动，他们相信共产党从始至终都是苏俄的傀儡，搞笑，现在哪还有苏俄。”\n\n“如果这么说，毛岸英确实是苏联回来的。”\n\n“所以大部分的民族派倾向于立刻发动内战，彻底将全中国置于国民政府的统治。”\n\n“真疯狂，日本人现在是百足之虫，虽死不僵。如果打内战，谁知道要打多久！以后五十年的中日关系是什么样的，你我都不好说。”\n\n“你们民权派呢？”\n\n“我们当然是要趁着这个机会，将国体从训政转为宪政。如果成功，那么我们文官的势力无疑会加强。所以，如果我党与共党不再爆发内战，那当然是最好的。”\n\n “话是这么说，但是以后究竟会如何呢？”"
 LFBNNsub.5.a: "冥冥之中自有天数。"
