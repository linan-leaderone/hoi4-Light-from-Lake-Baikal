 MDG_generalburo: "马达加斯加事务总局"
 MDG_generalburo_desc: "在法国行政当局的名义下实际掌控着政权的马达加斯加事务总局终于彻底摆脱了这无聊的幌子。为应对不断增长的土著威胁，他们决定放弃客套行事、缩减效率成本——现在，德国可以开始一劳永逸地抹去民族主义的威胁了。事务总局并不打算通过谈判或让步来领导地方，它只需诉诸武力。土著的权利遭到限制，德国唯一关心的是在他们对该岛的控制变得难以维持之前，尽可能地攫取利益——这将让一切朝着惨烈可怕的终局缓缓倾斜。"
 MDG_neverending_supply_crisis: "无休止的补给危机"
 MDG_neverending_supply_crisis_desc: "马达加斯加独特的地理环境使得覆盖全岛的补给体系难以维系，而盘踞乡野的土著叛军更加剧了这一问题。德占区之间的物资沟通往往在运抵之前便损失殆尽。任何向内陆扩张或维持稳定的资源开采的尝试都是异想天开，那些归国者已经开始质疑本殖民地存在的意义。如果我们不能解决这个问题，祖国可能撤回对我们的全部支持！"
 MDG_secret_societies: "秘密结社"
 MDG_secret_societies_desc: "几年来，民族主义秘密结社对政府基础设施和种植园的袭击愈演愈烈，使得殖民地本就微薄的利润变得更加稀少。在法国控制范围之外的地区简直成了无主之地，任何一个土著团体都可能正在密谋劫掠殖民地或将其彻底摧毁。这些安全漏洞只会进一步增强马达加斯加军事委员会的影响力，大大增加他们直接下场干预的可能性。"
