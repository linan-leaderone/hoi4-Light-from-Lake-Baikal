 MDG_Generalburo_Madagassische: "马达加斯加协定委员会"
 POLITICS_MDG_GENERALBURO_DESC: "德国已经抛弃了法国殖民政府这个空壳，将马达加斯加岛据为己有。在埃米尔·莫里斯专员碌碌无为的任期宣告终结后，德国驻马达加斯加的另两个职能部门宣称控制了该岛。德国民政部门与德国驻军联手组成了更大的协定委员会，共同管理马达加斯加。\n\n该组织为一个松散的伪二元制委员会。其中一个部门，马达加斯加军事委员会，是由前德国驻军改组的一支占领军，负责保卫领土安全。另一个部门则是马达加斯加事务总局，负责管理该岛的民事、保障物资供应和监督公共工程——在战争时期，通常是散兵坑、防御工事和乱葬岗。\n\n目前协定委员会没有领导人，而他们正试图解决这个问题。虽然艾哈德·米尔希的贡献不小，但他的任命尚未得到官方钦定，德国此刻也因内乱而无暇他顾。不过，协定委员会知道自己需要做什么：完成德国人对整座岛的完全控制。一辆沾满鲜血的脱粒机在马达加斯加疾驰而过，它的司机虚位以待。"
 MAD_GER.1.t: "法属马达加斯加概述"
 MAD_GER.1.desc: "供有关人员传阅\n\n法属马达加斯加概述\n\n简史：法属马达加斯加，作为法兰西殖民帝国仅存的最后一块殖民地，其“法属殖民地”之地位已经名存实亡。在1946年，由美利坚合众国与大日本帝国支持的游击队起义后，尽管起义未得到成功，德意志国仍以对当地殖民政府提供支持作为交换条件，在事实上取得了该岛的控制权，使法兰西国对马达加斯加的影响力继续减弱。\n\n马达加斯加事务总局：该机构作为德国在当地设立的主要民事管理机构，负责管理马达加斯加的民事事务，监督物资供应，建设公共工程。此外，也负责各类需与法国政府合作的事务。\n\n马达加斯加军事委员会：该机构领导人为埃米尔·莫里斯，该机构负责监督德国安全部队并维护德国海军使用的海军基地，简而言之，其主要职责为管理岛上的安全和行动事务。\n\n法国殖民当局：虽然法国仍然在官方层面上将马达加斯加作为其殖民地，但这完全是由于德国方面有意维持这一假象。法国殖民当局在行使其行政职能时，所有决策最终都必须得到事务总局与军事委员会的授权才能实行。\n\n战略意义：马达加斯加岛对德国维持向印度洋的力量纽带至关重要，同时也是我方力量投射印度洋的有力跳板。然而，除了军事意义之外，马达加斯加没有任何额外的经济价值或值得关注的进出口贸易潜力。\n\n报告结束"
 MAD_GER.1.a: "旧日遗存，仍堪一用。"
 MAD_GER.2.t: "马达加斯加安全问题"
 MAD_GER.2.desc: "立即发放并且行动\n\n关于马达加斯加境内的颠覆活动\n\n行动概要：现在有经证实的报道称，马达加斯加各地发生了严重动乱。报告指出，马达加斯加种植园工人是目前最活跃的动乱分子，这已被马达加斯加事务总局的调查所证实。报告还指出，已发生了大量的罢工、破坏和针对种植园主和德法官员的刺杀行为。\n\n这些令人担忧的事态反映出反叛思潮正在马达加斯加人中不分阶层和社会地位地扩散着，几乎可以肯定，即使不是由马达加斯加游击队团体煽动，这种趋势也会得到他们的支持。贫困的底层人口或工人阶级更倾向于直接行动和公开反抗，而马达加斯加的宪兵更多是选择消极态度来表达抗议——无论如何，这都是一次前所未有的叛乱活动。\n\n马达加斯加军事委员会正努力处理越来越多的此类事件，而当地法国管理层未能针对日益增长的不满提出解决方案。由于人手有限、安保部队不称职、反叛情绪高涨等原因，越来越多的土著开始大胆地表达不满或参与暴动。\n\n很明显，如果不立刻采取行动，法国殖民当局将彻底崩溃，迫使马达加斯加事务总局全面接管殖民地。如果局势继续恶化，马达加斯加军事委员会很可能会与土著游击队团体爆发大规模冲突。必须向日耳曼尼亚寻求援助，确保我们有能力维持马达加斯加的秩序。"
 MAD_GER.2.a: "马达加斯加的秩序正在崩溃"
 MAD_GER.3.t: "塔那那利佛之战"
 MAD_GER.3.desc: "拉拉纳卡贾里的宪兵站陷入了静默。八十三名雇员，主要是马达加斯加人，虽然都到岗了，但却把自己锁在房门内。窗户禁闭，大门紧锁，没人从这栋大楼里出来。这种异状立刻引起了法国官员的怀疑，宪兵负责人派出了一名助手去调查。然而，这名助手走进了大楼，却再也没有出来。殖民总督的助理向拉拉纳达克宪兵站请求援助，却没有得到任何回答。第二名助理的任务是去站点门口调查并汇报，他发现前门紧锁，虽然车库里有车，但楼里却好像无人一般安静。那一天，塔那那利佛的其他宪兵站都陷入了这种诡异的气氛——一片静默，以及静默之下令人不安的骚动。\n\n里尼路大屠杀后，法国人对当地警察失去了最后一点点耐心。散兵被动员起来，前往各个宪兵站，但复仇心切的德国驻军取代了他们。德国人向宪兵们下达了最后通牒：出来干活，或者去死。随后，枪声响了起来。宪兵们只有老掉牙的贝蒂埃卡宾枪和其他二战时期留下的武器，但他们依然英勇作战，而且他们比敌人更了解这座城市。整座城市陷入了战火，宪兵和平民同仇敌忾，用沙袋和警车设置路障，与殖民地军队相互射击，缓慢地向殖民地的中枢推进着。\n\n叛乱的野火从塔那那利佛扩散开来。当地警察的义举激励了其他人，那些曾经被赶到偏远山区的武装叛乱分子又回来了，扩充了起义军的队伍。太迟了，即使欧洲人设法扑灭了这场叛乱，也已于事无补——只要反叛之火燃起，它就会毁灭马达加斯加身上的枷锁。"
 MAD_GER.3.a: "马达加斯加的秩序开始崩坏"
 MAD_GER.3_tt: "§V第二次马达加斯加起义已经开始。§!"
 MAD_GER.4.t: "及时雨"
 MAD_GER.4.desc: "埃米尔·莫里斯在办公室里踱来踱去，急得像热锅上的蚂蚁。他低声咒骂着，用酒精压抑自己的恐惧，甚至想要对着枕头大声尖叫。这一切都无法抑制烈火灼烧他的神经。他可以清晰地听到窗外警笛大作，他的士兵们正自作主张地控制这个岛屿——他们可是他的士兵！一定是那个混蛋米尔希干的，一定是！没错，莫里斯确实花了很多时间给无能的法国人擦屁股，他不得不这么做！谁都知道只要日耳曼尼亚不允许，他一根手指头也没法动。难道这些士兵们就不明白自行其是会有多危险吗？\n\n莫里斯沮丧地瘫倒在沙发上，又一次试着对着枕头大喊，话到了嘴边却成了断断续续的呜咽。一小时前，他接到了来自外交部的传真，他很快就会接到来自日耳曼尼亚的电话。说实话，他也不知道为啥要让他这样干等着，比起让他在这里受折磨，还不如一枪打死他来得有尊严些。对莫里斯来说，连办公室的灯光都变得刺眼了起来，他一头埋进枕头里，让自己远离那灼人的灯光。\n\n电话响了。恐惧本能攫住了莫里斯，把他死死地摁在沙发上。一声，两声，一阵更大的恐惧袭来，莫里斯惊慌失措地跳了起来，接起了电话。“这里是莫里斯。”他啐了一口。\n\n“军事专员，”电话那头的声音听起来带着淡淡的愉悦，“元首有些担忧马达加斯加最近的进展，他已经同意……原谅你的仓促之举，前提是一切必须往好的方向发展。”\n\n真走运，我真他妈的走运。莫里斯点了点头，找回了一点自信，大言不惭地向外交部保证一切尽在掌握。秩序将被恢复，无能的法国官员们将被更强力的政府取代。他挂上电话，坐在椅子上激动地发抖。"
 MAD_GER.4.a: "然后他拿起电话，准备开战。"
 MAD_GER.4_tt: "§Y马达加斯加现已牢牢在握，它的命运现在全然握于我们手中了。§!"
 MAD_GER.5.t: "醉汉浮肿的尸体……"
 MAD_GER.5.desc: "……被剥光衣服，挂在梅尔维尔酒店后的一棵树上，任凭潮咸的海风摆弄着，毫无尊严可言。死者身上的伤疤是其曾在军中服役的标志，结合他的年龄，服役地点应该是莫斯科辖区。当地的孩童向这位已经殒命的压迫者投掷石块，这也解释了他身上的乌青与擦伤为何是死后留下的。真正结果他性命的是紧紧套在他脖子上的绳索，上面布满了慌乱中留下的抓痕。两名隶属于法国宪兵的马达加斯加裔警探完成了对犯罪现场的勘察，他们评估了尸体，询问了目击证人，得到的结果却让他们头痛不已。\n\n廷廷格大道警局的警探开口道：“凌晨两点的时候，有人在庞加拉纳运河西侧发现了这个德国佬的尸体。目击者说当时安安静静的，没人吵闹。妈的，真那么安静的话，讲不定他是自杀。”\n\n“不，不管这事是谁干的，凶手一定是想表达些什么。”来自梅尔维尔路警局的另一名警探从口袋里掏出烟来，分了一支给他的搭档，而后者摆摆手，拒绝了他的好意。“死者被剥得一丝不挂，拖到了酒店后面勒死，想必是寡不敌众呀。”这位警探拖着脚步，心中的愁云又添几朵。\n\n“可是，没人听到这里有动静啊。”廷廷格的警探翻阅着他的笔记本，“这还有个问题：怎么给德国驻军交代？要是交不出凶手，他们不得把整个镇的人全绞死来报复？”\n\n“行呗，”梅尔维尔的警探说道，“那咱们得赶在德国佬之前找个人顶包。”二人驾车离去，留下巡警处理现场。他的言语中虽然透露着轻松，但这具尸体却沉重地压在了警探们的心上。这桩谋杀案是当地民众对德国人所犯下的恶行而展开的一场计划不周的报复。警方只有几天的时间来找到凶手——最多五天，若他们没能呈上嫌疑人，那么德国驻军可要大开杀戒了。"
 MAD_GER.5.a: "捉拿真凶理所应当，可他们却问心有愧。"
 MAD_GER.6.t: "清理门户"
 MAD_GER.6.desc: "“停手！我是法国宪兵！”来自廷廷格大道警局的警探喊道。他看见德国人一个个酩酊大醉，在大街上把居民们肆意绑走。他们根本不管谁涉案了，这就是个大开杀戒的幌子。廷廷格的警探到场之前，他们已经杀了五个人。而他们的架势像是要再杀五百人。\n\n来自梅尔维尔街警局的警探听见交火声，迅速从街角跑来。德国人在马路对面开火，廷廷格的警探被压制住了。他们两个几天没睡了，分秒必争地到处搜那个杀死了驻军指挥官的人，但守军的怒火还是早他们一步燃起了。\n\n梅尔维尔的警探从后方显身。德国人大多盯着他的搭档，正好让他抓住侧面。他开了枪，击中其中一人的后背，那人瘫倒在地。他的战友们用德语喊了一声，幸存的一个大块头转过身来，手中的枪朝他扫射过去。\n\n廷廷格的警探看着他倒下，不知道他是受伤了还是死了。他大吼一声，从掩体中伸手开枪，一枪刚好爆了另一个德国人的头，这人的尸体也倒在了砾石地上。对方剩下的唯一幸存者惊慌失措，不停地扣动扳机，但他的弹匣已空。廷廷格的警探也没子弹了，他冲过去，想把对方按倒在地，可是这个德国人更强壮——他被制服了，德国人的刀子顶在心口，直到一声枪响救了他一命——那是梅尔维尔的警探的最后一颗子弹。\n\n里尼路大屠杀后，德国驻军愤怒地索要这两个警探的人头。法国宪兵没能作出回应：这两个人已经不见了，杀指挥官的真凶则仍然逍遥法外。大屠杀只能加深仇恨——而就是这仇恨驱使当地人将一个驻军指挥官吊死在了树上。事情不会就此结束。"
 MAD_GER.6.a: "她就要来了。仅此而已。"
 MAD_USA.1.t: "马达加斯加游说团"
 MAD_USA.1.desc: "埃里·拉库图安静地坐在华盛顿特区中心一家奢华的餐馆内。他的接头人又迟到了，但拉库图并不在意，这正好让他有时间享用自己点的鹅肝。三十年前，他还只是法属马达加斯加北部一位穷困的年轻律师，连套西装都买不起。绝不会想到现在的自己会生活在世界霸权的首都，有间谍与外交官为自己呈上美酒佳肴。\n\n他曾尝试跻身殖民首府塔那那利佛政界，又在马达加斯加穷人党的建立中发挥关键作用。该党呼吁不仅为梅里纳的精英，更为马达加斯加全体民众带来自由、平等、博爱。而后，1946年不合时宜的起义被残酷镇压，穷人党也因此分崩离析。拉库图现在的住处对15年前他与他的战友们来说简直无法想象。那时他们挤在约翰内斯堡一间破旧酒店的房间内，连食物都买不起，苦苦等着中情局的资助者为他们带来新消息。也正是在那儿，他们同自己的对手，马达加斯加独立军进行了最后一次激烈的争吵。那些激进分子与梅里纳-沙文主义者，认为抛弃法国人传来的文明就等同于民族解放。两党随即分道扬镳，在菲利贝尔·齐拉纳纳带领下，穷人党向自由法国最后的据点西非寻求庇护，他们的对手则将灵魂卖给了东京的魔鬼。\n\n就在他们花费十年于阿比让商讨未来政治琐事的同时，马达加斯加日渐腐朽。随后，一切都改变了。一年前，他被齐拉纳纳选中去援助OFN谋划解放马达加斯加，这座具有崭新战略意义的岛屿。拉库图也不确定自己是否愿意这么做，不论他怎么同分析员说，自己就是不认识那座岛上的任何人。说实话，他喜欢自由的生活，无忧无虑也无所求。因而，当中情局特工带着一个大大的牛皮纸夹坐在他的对面，告诉他法国在马达加斯加的统治即将崩溃之时，他的心情沉到了谷底。貌似，他很快就会归乡，但对拉库图来说……"
 MAD_USA.1.a: "……塔那那利佛可没有鱼子酱与空调。"
 MAD_USA.2.t: "归乡"
 MAD_USA.2.desc: "埃里·拉库图并不开心。自打这位马达加斯加律师外交官回到“自由”法国首府阿比让，几周以来他一直因准备秘密解放马达加斯加的会议、训练与协商而痛苦地徘徊。现在，在另一间如烤炉般炎热的房间内，他正拼尽全力听着中情局特工解释其计划的细节。“一旦你的船只抵达马达加斯加海岸，你与你的小队需要进行为期三天的跋涉穿越丛林，同反抗组织汇合。小队人数有限，所以你也得带点物资。我建议你带个公文包，拿来装你的秘密法国青睐者大量的现金投资。这样对你来说会轻点，还是你真的愿意帮忙带些子弹？”\n\n拉库图受够了。“恕我直言，为什么我会参与此项行动？难道我不该通过无线电与电报援助进行政治协调？天呐，我就是个律师而已。”\n\n特工将手放在拉库图肩上，靠近说道。“听着埃里，你可是这一切的关键。这些警察，这些勇敢的马达加斯加小伙将助我们赶跑德佬，但他们需要引导。他们恨法国人，也恨德国人。可说真的，我不知道他们还有没有什么别的想法。他们需要一盏引路明灯，得有人为他们照亮前往自由与民主的道路，而你与穷人党就是那盏明灯。等他们掌权了，可不能让马达加斯加转变为又一个喀麦隆。”\n\n“我还是不确定我完全理解……”\n\n“听着，我知道你对美国历史很熟悉。要是把齐拉纳纳比作乔治·华盛顿，那你就是，呃……”特工顿了一下。"
 MAD_USA.2.a: "“嗯，我觉着你应该是马达加斯加的约翰·亚当斯。”"
 MAD_USA.3.t: "忠诚的士兵"
 MAD_USA.3.desc: "贿赂，这词就能概括他所做的一切。律师埃里·拉库图成为了一位不情不愿的游击队员，正坐在马达加斯加丛林深处的叛军营地内思考着这事。他看着自己的手下面露笑容，用拉库图不怎么听得懂的马达加斯加南部方言说着故事。\n\n这些人真能称得上自己的手下吗？他们在文化上几乎没有什么共同点，聪明绝顶的中情局让他远离自己的北方故土，同美国人一样的异族打交道。这些人并不关心他的政治主张。虽然特工们屡次强调他与穷人党将化身民主的先知，为黑暗大陆带来自由。可现实是，这些人压根就不关心。他们憎恨强加奴隶体制的法国人与犯下暴行的德国人，但在那之外，不论拉库图如何教导这些人，他们仍旧对治理与政治的概念漠不关心。考虑到他们首先会获得独立，这对未来成立的任何政府而言都算不上什么好消息。他们会喜欢他吗？不不不，对这些人而言拉库图不过是个北方暴发户，期望有朝一日能入籍法国，还居高临下地颁布着无趣的命令。现实是，这些人不因意识形态、文化乃至战友情谊与他同行，而是因为钱。单过去的两周，拉库图就协调输送来了无穷无尽的美制军械。他就像一座无穷无尽的现金喷泉，慷慨地散发着自由法国商人的投资，为日后的种植园画下蓝图。这些人跟随他，只是因为拉库图走到哪儿，哪儿就有枪支与黄油。\n\n拉库图起身在一棵树后解手。这平静的时刻被抵在他后脑勺上的冰冷枪口打断了。还没等他做出反应，子弹就打烂了拉库图的脑瓜。他的钱也消失在丛林深处，被……"
 MAD_USA.3.a: "他的手下夺走。"
 MAD_JAP.1.t: "国家流亡"
 MAD_JAP.1.desc: "日本人又打来电话了。不同大部分他的同僚，阿尔贝·拉扎菲压根不信任日本人。虽然他们为马达加斯加的解放竭尽全力，但日本人的承诺空洞缥缈。最初拉扎菲投身革命时，日本人口中团结与解放的话语就如蜂蜜般柔滑。可在加尔各答这反帝的帝国边境待上五年后，这些宣传很难再让他信服。然而，不管日本人所说多么尖酸刻薄，拉扎菲都得全盘照收。要是没了日本人，马达加斯加独立军就将不复存在。\n\n虽然拉扎菲期望革命仅靠人民的热情就能维续，然而人民战士需要子弹，需要很多很多子弹。1947年针对法国人的叛乱失败后，前马达加斯加复兴民主运动叛军四处漂泊忍饥挨饿。被称为马达加斯加独立军，由前士兵、专业革命家与投机冒险者组成的松散组织，仅为手刃曾压迫自己的人这一愿望而团结一心，受着日方顾问与军火的精心呵护。1947年以来，这一运动在法国殖民地纸牌屋的阴影之下茁壮成长，打着小规模战斗，积攒着力量。可以肯定的是，丛林里还有其他人。可不论是躲在法属西非痛饮着美酒的自由主义肥猪，还是近来出现的无组织嗜血共匪，只有马达加斯加独立军接过了马达加斯加复兴民主运动的火炬前行。\n\n战争即将到来。即便从中马达加斯加，构成马达加斯加独立军骨干的高贵梅里纳人家乡的高地上的碉堡内往外看，他也能看出法国殖民政权正在消亡。德国驻军对逐步升高的伤亡愈发失望。地方警察部队听从各方调遣，唯独无视法国的命令。每分每秒过去，这座殖民地都在脱离巴黎政府的掌控。待到解放实现，他就能揭露日本人真正的动机。但在那之前，就先用日帝送来的武器杀得德帝血流成河吧。"
 MAD_JAP.1.a: "拉扎菲抓起听筒。"
 MAD_JAP.2.t: "马岛谍影"
 MAD_JAP.2.desc: "在伊库帕河西岸，法利警官早早吃了午饭。他离开宪兵站，沿着阿诺西扎托桥一路向东。走过环岛后他向南拐，确认身后无人跟踪之后进入了拂晓咖啡馆。他在石膏墙与砖墙的交接处就坐，正对着店门口，点了辣面包配咖啡。警官拿起一份报纸，略过了头版直奔填字游戏。可他在方格内填下的文字，却与正解相差甚远。很快他吃完了自己点的食物，把报纸对折后放在座位上离开了。\n\n奥利蒂亚娜清理了桌上的咖啡杯与餐盘，并将报纸塞进围裙的前口袋内。一天的工作结束后，她拿起一包酥脆小食，沿伊库帕河向南走去。傍晚时分，夕阳落于西山之后。一位德国士兵向她微笑，但奥利蒂亚娜并未放缓脚步。归家途中，她停在一家修车厂前，将包裹交给自己儿时的朋友机修工。两人简短聊了几句近日状况便道别离去。临走时，奥利蒂亚娜留下了那份报纸。\n\n安德里安塔菲卡把报纸扔在他卡车的后座上，旁边放着一些杂货与工具箱。午夜时分，他驱车离去。汽车在塔那那利佛的灯光下飞驰，驶向安德里安塔菲卡城郊的三室小屋。回到家时，他亲吻了自己的妻子，并将那袋酥脆小食——妻子的最爱交给她后，向楼下走去。正在读书的客人抬起头来，不耐烦地从他手中接过报纸。\n\n杉尾从马达加斯加独立军成员手中夺过报纸，翻至填字游戏一栏，抄写着警官填上的答案。解密之后，他了解到警察组织正发展壮大。有人在紧盯宪兵，但他们在努力蒙蔽对方。杉尾笑了，并用他面前的无线电以摩尔斯电码敲出解密前的报告。很快，兵变即将到来的消息就将通过电波传至海外。"
 MAD_JAP.2.a: "对监听站内的德国人而言，不过是电波内多了几句废话。"
 MAD_JAP.3.t: "平稳落地"
 MAD_JAP.3.desc: "佐佐木大介的旅程自港城福冈起始，他登上一艘三井航运名下的大型货轮，挤在一众偷渡客间，向着昭南岛前进。到新加坡后，他将佐佐木大介之名遗弃于货柜箱中，拿上全新的护照，搭上了昭南岛到孟买的航班。改名换姓成川口信郎的他坐在窗边，看着窗外闪闪发光的孟加拉湾。在身后，他听到一位资历尚浅的中国的官员正喋喋不休地谈论马达加斯加。谈论着当地面临的困境，谈论着共荣圈力所能及的支援。\n\n孟买的酷热天气让川口前往港口的路程艰难万分。迎接他的是一位胡子浓密的船长，船长与川口握手的力气比他预想的大的多。名叫谢卡尔·乔哈尔的船长和蔼地笑了笑，松开了手。川口给的很多，船长并不关心对方的真实身份。他找了一间特等舱，开始处理自己的事情。\n\n途经塞舌尔群岛时，他们被海盗盯上了。这些海盗来自马达加斯加北部，是一群为自由而战的义盗，为了支持正义事业而被迫行使必要之恶。乔哈尔船长的船不大，除去日常用品，只有一位看起来有点可疑的日本客人。海盗把日常用品和川口一同带走。坐在海盗们偷来的追击艇上，川口目睹海盗们把船员的尸体扔到海里，却不为所动。\n\n“你做事应当更加谨慎。”小野隼人边说，边将烧焦的身份证明投入海中。\n\n“朋友啊，”名叫拉沃的海盗一边点燃了信号弹向自己的同志发送信号，一边对他说道。“他们和我交代说，不能让任何人见着你来这儿。”\n\n小野隼人得意地笑着。不远处便是沃海马尔港，他将从那儿进入马达加斯加。同一时刻，来自日本的特工们在其它六个港口上了岸，有人带着物资，也有人带着情报。但所有人都为同一个目的而来，便是同马达加斯加独立军一道，对抗欧洲殖民主义。"
 MAD_JAP.3.a: "谁说共荣只属于亚洲？"
 MAD_news.1.t: "[Get_newspaper_header]第二次马达加斯加起义"
 MAD_news.1.desc: "恐慌席卷了马达加斯加。土著合作者警察的叛乱持续蔓延，今天这座非洲岛屿的秩序终于陷入全面崩溃，法国殖民政府也已彻底解散。德国驻军趁虚而入，将权力揽在自己手中，事实上接管了法国殖民政权。此外，还有报告称多地土著揭竿而起，其中多数都打出了“治理委员会”的旗号。\n\n最新消息指出，殖民政府正在激烈地争夺着岛上多个城市中心的控制权，而委员会一方面尝试博取日本的恩惠，另一方面又通过私人联系，争取自由法国的支持。与此同时，德国与法国陷入论战，就夺取政权一事合法与否争执不下。\n"
 MAD_news.1.a: "逝去帝国的最后挣扎。"
 MAD_news.1_tt: "§V秋日已至。时机已到。§!"
 MAD_news.3.t: "[Get_newspaper_header]第二次马达加斯加起义胜利！"
 MAD_news.3.desc: "外国殖民者在马达加斯加持续近一个世纪的统治结束了，由起义者发起的武装斗争将法国和德国的殖民驻军赶出了该岛。在马达加斯加警察的叛变致使殖民地陷入混乱之后，德国军队夺取了法国政府的控制权，但战事的发展很快就变得有利于起义者。\n\n德军的强大火力并没有阻止叛乱分子将殖民部队撵出马达加斯加的城市中心，反倒使许多定居者慌忙出逃。由民主主义者、民族主义者和社会主义者组成的执政联盟已经瓦解，但无论结果如何，马达加斯加无疑将成为一个独立的国家。\n"
 MAD_news.3.a: "爱，祖国，进步！"
 MAD_news.4.t: "[Get_newspaper_header]第二次马达加斯加起义结束"
 MAD_news.4.desc: "正如法国人在近二十年前残酷地镇压了马达加斯加的第一次起义一样，德国在马达加斯加的驻军于今日宣称其已粉碎了此前短暂盘踞该岛的反殖民起义军。尽管民主主义者、民族主义者和社会主义者组成的反殖民联盟获得了反对德国政权的公众支持，但拥有绝对优势的驻军部队已将剩余的叛军逼入地下。这样一来，德国在法属马达加斯加的影响力就达到了顶点。\n\n据报道，零散的武装分子已经遁入马达加斯加的山区，而那里的领导权已经完全落入激进的社会主义者手中。由于其大部分知名领袖被害或流亡海外，这支遭受重创的抵抗军前途未卜。\n"
 MAD_news.4.a: "又一块德国的法属殖民地。"
 MAD_Isolated_Authority: "孤立施治"
 MAD_No_Authority: "权力真空"
 MAD_Hostile_Territory: "沸反盈天"
 MAD_Hostile_Territory_desc: "自法属马达加斯加被取代以来，针对当地种植园、政府和驻军的袭击有增无减。在法国统治时期荼毒此地的秘密民族主义组织现在愈发大胆，而群众对他们的支持也水涨船高。简单来说，一度顺从殖民统治的当地民众现在敢和政府公开叫板，使得当局进退两难。马达加斯加人对这群换汤不换药的压迫者们恨之入骨，而这种仇恨将进一步威胁德国的统治。"
 MAD_Limited_Authority: "有限控制"
 MAD_Base_of_Operations: "行动基地"
 MDM_DEF: "马达加斯加的松散聚落"
 MAD_Maurice.1.t: "神隐而去"
 MAD_Maurice.1.desc: "前专员埃米尔·莫里斯躺在椅子上，享受着他几个月来第一次的轻松休息。当飞机飞越大西洋时，机身因湍流轻轻摇晃。有人也许会对此感到不安，不过考虑到马达加斯加的工艺，莫里斯觉得这点程度的颠簸还是可以忍受的。\n\n无所事事的他扫视着一本介绍美国主要城市的旅行指南，思考着落地之后能去哪安家。南方应该不错，虽然这地方比莫里斯所期望的更偏僻。东北部也许是个好地方，那里的人多到足以让他在熙熙攘攘的人群中迷路。但转念一想，这也给了那些潜藏的刺客们同样的优势。\n\n莫里斯哼了一声，合上了书。虽然聊以自慰的是自己已经逃离了正慢慢吞噬马达加斯加的混乱，但美国援助也不会持续很久。他总有可能在毫无防备的时候被逮住，而这一旦发生他则将必死无疑。软禁真能给他足够保护来避免这一切发生吗？\n\n坐在莫里斯对面的两个西装男人面无表情地看着他。他们自从在机场同莫里斯会合后就一直一言不发地监视着他。除了必要的客套之外，莫里斯一直避免同他们交谈。“咳咳，”他清清嗓子说。两个西装男看向莫里斯。“对不起，先生们。请原谅我的好奇，我将在哪里度过我的余生呢？”"
 MAD_Maurice.1.a: "“加州。”其中一个人没好气道。"
 MAD_Maurice.2.t: "侥幸脱险"
 MAD_Maurice.2.desc: "墨西哥的阳光照在埃米尔·莫里斯的头上。他的视力模糊——头上缠的布只能给他提供有限的保护。虽然他习惯了马达加斯加的阳光，但他通常能在一天快结束的时候躲到空调房里。在这儿，空调只是奢求。\n\n这位前专员有些后悔自己丢下了他用来穿越边境的卡车。不过，反正车也没用了，边境巡警知道那辆车的车牌。他可不能被抓，无论是被德国人或者美国人抓到，留给他的官方记录都只会是一张死亡证明。\n\n他在加州的生活就像一只笼中鸟——他只能获得基本生活所需，并被24小时监视着。无时无刻都有一双双眼睛注视着他，这让他抓狂。最终，当他的狱卒分心时，他找到机会逃走了。\n\n然而，这次伟大的逃亡并非没有代价。他像个疯子一样飙了几天车，又在沙漠里一瘸一拐地走着。他没法休息，耗尽了体力。莫里斯猜测附近可能会有几户人家。他知道，如果他能到大城市，他可以在某个地方躲起来。也许直到那时，他才会有一丝安全感。"
 MAD_Maurice.2.a: "我们怎么能让他就这样逃了？！"
 MAD_Maurice.3.t: "非常引渡"
 MAD_Maurice.3.desc: "当粗麻袋从他头上拿开时，埃米尔·莫里斯倒吸了一口凉气。他看见四周是肮脏的集装箱墙壁，只有一盏桌上的台灯亮着。他在哪里？他——他走在马萨特兰的卡玛隆萨瓦洛大街上——随后一片混乱，闪烁的灯光与断断续续的声音交织在这一瞬间，如同车撞在一堵砖墙上一般。\n\n“莫里斯先生，”那声音听起来十分烦躁。“欢迎光临。”\n\n“我——我在哪儿？”等等，你是美国人吗？你——你是美国人吗，请告诉我——”\n\n“没错，莫里斯先生。”那人坐在桌前，双手交叉道。“但这里可不是美国。你一路经过了好几个国家，而这个集装箱呢，”他指指周围，这个狭小的集装箱显得更挤了，“是国际上公认的古巴的主权领土。”那人的手在桌子上的一面小旗子前停了下来。“所以你现在是在古巴。”\n\n“看在上帝的份上，你想听什么我都告诉你，我——我很抱歉我逃跑了，我真的很抱歉，求求你，就——”\n\n“请别让这事变得太难办，”那人紧皱的眉头没有半分舒展。“外边有一些古巴人，你要是不把实话明明白白地告诉我们，我就让他们进来。我们美国人讲文明，他们可不。这伙人会用电钻跟榔头来凿开你的话匣子。”\n\n“我一定说实话，哦，我的天，你想知道什么我都老实给你说。”莫里斯的自尊从他的泪管中流出，顺着鼻子淌了下来。“求你别伤害我，求你了，真的求求你。”\n\n可他面前的人太累了，甚至不愿意装一下好人。"
 MAD_Maurice.3.a: "“除非你肯说实话。”"
 MAD_Maurice.4.t: "尾声"
 MAD_Maurice.4.desc: "南非是一个极其平和的地方，这样一个偏远的村子就更是如此。话说回来，埃米尔·莫里斯也没想到自己会被安置在离德国领事馆半个街区远的小房子里。此外，门外那三个拿着枪的中情局高级特工也让他对自己的安全深感放心，这个小小的沙漠别墅有了让他稍稍舒缓了紧张的神经。\n\n埃米尔正忙着在他的笔记本上潦草地记录着他人生中的那些绝妙的转折：这绝不是一系列值得骄傲的选择，但它仍然让埃米尔感到满足，因为他在背刺了大日耳曼国后还能活下来，并把这个故事说给别人听。就在这时，枪声从房子四面八方响起。\n\n埃米尔立刻趴在地上，爬向他的安全屋，因为他听见中情局特工们的枪只响了一次。那扇让干燥的阳光照进埃米尔住所的窗户掉了下来，摔碎在地上，碎片飞溅到他身上。前门被踢开了。\n\n他伸手去抓密室的门，一声枪响，子弹穿过他的手掌。埃米尔尖叫起来——疼痛在他全身蔓延，他背靠在金属门上，绝望地想拉开门，身体却使不上力。逼近的刺客把埃米尔从门口拉开，把他扔到最近的安乐椅上，埃米尔的脸因为从手上扩散开来的疼痛而扭在一起。现在，他看清楚了入侵者，那是一个穿着战术装备的德国人，一看就知道他是阿勃维尔的人。埃米尔知道他死定了。士兵把手伸进口袋，拿出一张照片。他点了点头，放下步枪，让它挂在胸前，然后猛地掏出手枪。埃米尔·莫里斯闭上眼睛，等待死亡降临，随后一阵剧痛从胸口涌出来。在生命的最后时刻，埃米尔瘫倒在安乐椅上，抬头看着杀害他的凶手，乞求宽恕。"
 MAD_Maurice.4.a: "但他的罪行不可饶恕。"
 MAD_Maurice.5.t: "绝美日落"
 MAD_Maurice.5.desc: "埃米尔·莫里斯开始发自内心地欣赏马萨特兰。从卡玛隆萨瓦洛大道的公寓里，他可以眺望西边的海滩、贝纳多斯岛和帕哈罗斯岛，以及它们后面的太平洋。他总是设法在日落前回到自己的公寓，这样他就可以看到波光粼粼的大海和绝美的海边落日。如果墨西哥人知道他在这里的话，他本有可能落在他们的手里，而现在他却能轻松地欣赏海洋和落日。他很少离开自己的公寓，更喜欢与书籍和电视为伴，甚至还在撰写一本回忆录，讲述他作为阿道夫·希特勒的司机、党卫军的创始成员以及德国在马达加斯加管理不善的替罪羊的经历。\n\n他活了下来，注定要在相对平静的环境中度过余生。不管其他人怎么说埃米尔·莫里斯，他的确获得了某种程度上的内心平静，他将带着这份平静继续活下去。莫里斯手里拿着一杯龙舌兰酒，看着日落，微笑着。多么美好的一天。\n\n用.308口径子弹射穿他头骨的刺客希望他能在莫里斯身边杀了他。他真想拿刀抵着莫里斯的喉咙，看着他吓得尿裤子。一个祖国的叛徒，一个如此严重的叛徒——当刺客拿到合同时，他对自己说，“一个指挥着正直的雅利安人的犹太人”——应该受到死得更痛苦些。相反，莫里斯死得并不痛苦，并未听到杀死他的子弹，只经历了一小秒钟的混乱，就被德国的复仇之弹洞穿了大脑。百米外的屋顶上，刺客收回了他的步枪，说着嘲弄的话语。在莫里斯当权的时候，曾有成百上千的人以更痛苦的方式死去。"
 MAD_Maurice.5.a: "他死的太便宜了，不过他总算死了。"
 MAD_Maurice.6.t: "最后手段"
 MAD_Maurice.6.desc: "“我的名字是埃米尔·莫里斯，前德属马达加斯加专员，我向大日本帝国申请政治庇护。现在美国人要绑架我，德国人要杀我，要是你们不帮我的话我就完蛋了！我手里有你们日本政府感兴趣的大日耳曼国方面情报，求你们帮帮我吧，不胜感激！”\n\n“两个小时了，他一直在叨叨这些，”日本驻墨西哥大使的助手看着自己的表说。“而且每次都是重复的内容，话说完还不忘鞠个躬，够搞笑的。猜他经常排练这段，别的啥也说不出。”\n\n“好，”大使说道，“要是这家伙给不出有关德国的任何情报，我们就轰他出门。”二人冷冷地笑着。尔后，他们看向了这个满头大汗、惶恐不安的男人，他们的轻蔑逐渐转为含糊不清的怜悯。大使眉头紧锁，喃喃地说着什么，随后拿起电话道：“可以了，把电话接过去。”\n\n“——大日耳曼国方面情——”复读戛然而止；电话铃声将他的嘴死死堵住。接待员急忙接起电话听了一阵，随后将它递给莫里斯。原来这通电话是打给他的，莫里斯颤颤巍巍地接过话筒，将它放在耳边。“喂，喂？”\n\n“你有什么情报？”虽然带着口音，但大使的德语语法挑不出刺来。\n\n“什么都有。只要你保证我的安全，你想知道啥我全部告诉你。”\n\n电话断线了。大使将话筒放回座机，然后抬头看着他满怀期待的助手。"
 MAD_Maurice.6.a: "“真操蛋。到时候送他去满洲，但愿没人发觉这事。”"
 MAD_Joseph_Raseta: "约瑟夫·拉塞塔"
 POLITICS_PHILIBERT_TSIRANANA_STAG_DESC: "仅仅几年前，马达加斯加似乎还是一个朝气蓬勃的民主国家。她从法德殖民主义的暴政中解放出来，在总统菲利贝尔·齐拉纳纳的领导下发展成为一个真正的共和国。\n\n对于菲利贝尔·齐拉纳纳来说，这几年似乎没多大变化。反对派一直是个麻烦，但镇压他们是不行的，会搞坏总统精心打造的体制。相反，他只是将他们孤立起来，让他们紧紧抓住自己党派的那几个市长，而穷人党则在文化和政治领域聚集起大批盟友，始终把持局面。\n\n因此，这些体制仍然存在，哪怕结果逐渐消失。即将到来的选举将由穷人党赢得。这是马达加斯加所有人都必须接受的现实，无论你是苦苦挣扎的共产党，还是富甲一方的资本家。\n\n也许在遥远的未来，马达加斯加人民会改换他们的立场，抛弃他们的总统，他们的政党，甚至他们的体制。在那之前，他们只能眼睁睁地看着齐拉纳纳精心打造那本应属于他们的经济。"
