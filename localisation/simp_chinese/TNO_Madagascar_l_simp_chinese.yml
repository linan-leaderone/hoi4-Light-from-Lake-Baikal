 MAD_Pierre_Boisson: "皮埃尔·布瓦松"
 POLITICS_PIERRE_BOISSON_DESC: "皮埃尔·布瓦松一生饱受失败缠扰。布瓦松曾参与第一次世界大战，不幸失去了一条腿。那之后，他克服了一战带来的不幸，在布拉柴维尔至达喀尔的各个法国殖民政权里步步高升。然而，第二次世界大战打破了这位冉冉新星的美梦。\n\n面对纳粹战争机器带来的冲击，布瓦松向德国宣誓效忠。理由是如他所言为“保卫帝国”，还是为免被纳粹吞噬，恐怕只有布瓦松自个清楚。不论动机为何，此后他的工作便是反复往返于西非与赤道非洲，直至1948年科纳克里与达喀尔的总罢工迫使他出手镇压。布瓦松的暴力镇压将法兰西帝国于非洲大陆的残余炸得粉碎。因他犯下如此罪过，巴黎那些西装革履的政客将他贬至团结协定与世隔绝的边境岛屿，马达加斯加。\n\n如今，布瓦松如典狱长般镇守着马达加斯加这座关押着他自己、更困着他治下每个马达加斯加人的监狱。日耳曼尼亚派来的驻军虽维持着秩序，可每一方都知道这些士兵到底效忠于谁。被关系日渐紧张的当地土著包围，布瓦松沉浸在自身过往的失败之中，只期望当——而非如果——马达加斯加的裂痕破碎之时，他不会被过往犯下的错误所吞噬。"
 MAD_Gilles_Andriamahazo: "吉勒·安德里亚马哈佐"
 POLITICS_GILLES_ANDRIAMAHAZO_DESC: "这场战争不是吉勒·安德里亚马哈佐的第一场战争。很多年前，征服马达加斯加的法兰西帝国被德意志国狠狠地踩在了脚下。那时，他还是法军的军官。安德里亚马哈佐知道自己在军中干不长久，他不会傻到认为，在贝当分子和他们的德国主子打败自由法国后，一切会有半点改善。果然，他猜对了。他猜得太对，对到他自己都想扇自己两巴掌。\n\n法国的胆小鬼要么逃去了巴黎，要么就躲在塔那那利佛的庄园里，殖民政府没有一点效率。而在法国人的殿堂之外，希特勒分子把在欧洲犯下的暴行，原封不动地搬来了马达加斯加。他们视民众为刍狗，以各种各样的暴行满足他们堕落的欲望。当然，他们这么做也说得过去——他们看中的是马达加斯加的港口，他们从他们那该死的家园来到这里，却还不能获得一分利益。\n\n马达加斯加人到底能忍受这种暴行多久？1947年首次起义失败后，民族主义情绪在整个五十年代水涨船高。新的十年到来，安德里亚马哈佐成为了地方警察的总长。不久后，他就成为了独立运动的领袖，马达加斯加人民的希望。\n\n马达加斯加的历代君主将见证吉勒·安德里亚马哈佐将军和马达加斯加人的决心。“马达加西卡拉”要么会成为夷酋无可企及之处，要么就会成为全体马达加斯加人的坟墓。"
 MAD_Norbert_Zafimahova: "诺贝尔·扎菲马胡瓦"
 POLITICS_NORBERT_ZAFIMAHOVA_DESC: "诺贝尔·扎菲马胡瓦比任何人都了解支撑马达加斯加穷人党的核心文化、政治和社会联盟。毕竟，建党的那天他也在场。在经历了近三十年的斗争后，是时候实现曾经允诺的一切了。\n\n穷人党已经掌控了马达加斯加，扎菲马胡瓦已经出任看守总统。自然，任何在之后的选举中当选的总统，都会比他的任期更有作为。但是，他仍然把握着定义马达加斯加共和国是什么的机会——这机会只有在战争结束的当下才是可能的。\n\n扎菲马胡瓦的心中有着明确的定义。他的马达加斯加是一个民族多元、反对殖民、民主主义及社会主义的国家，这就是穷人党建党时立下的理想。这么多年来的战斗、失败与重整，还有按照穷人党理想铸造的马达加斯加，各种各样的景象漂过扎菲马胡瓦的脑海。那样的国家，已经在扎菲马胡瓦总统的身旁逐渐建立起来了。"
 MAD_Governing_Council: "马达加斯加治理委员会"
 POLITICS_GOVERNING_COUNCIL_DESC: "如果你随机挑选三名马达加斯加治理委员会成员，并询问他们任何你能想到的话题——政治、经济、宗教，那他们将吵作一团。可目前的形势已经把马达加斯加独立军的民族主义者、马达加斯加穷人党的民主主义者和马达加斯加独立大会党的社会主义者撮合在一起时，你还能指望什么？\n\n随后这三位官员很快就会控制住自己并停止争吵。届时他们会怒视着你大喊：“看在上帝的份上，当那些欧洲人渣还试图骑在我们身上的时候，你在做什么分散我们的注意力？把精力放在重要的事上！”而这个重要的问题，正是能让马达加斯加的社会主义者、保守派和自由民主主义者相互容忍的一件事——他们国家的自由。\n\n是的，分歧总会有。当独立军的人看向独立大会党时，他们看到的是布哈林的失败和穆米埃的愚蠢死灰复燃，不带一丝讽刺或历史素养。当独立大会党的干部看向他们的民族主义反对者，抱怨着正是因为上次让独立军这样的人进行统治，使得国家动荡不安，才给了欧洲人可乘之机。而穷人党则被其盟友斥为手腕太过软弱，对社会主义或保守主义过于宽容；他们则反过来谴责另外两边人那极具破坏性的极端激进主义，担心教条的混乱和解放后进一步的冲突。\n\n这种分歧当然会带来不稳定，但在治理委员会的任意一位成员看来，与德国人和他们的法国狗奴才给这个岛屿带来的苦难相比，这种不稳定简直不值一提。不会有“宁死勿赤”、“反动派去死”或“打倒极端分子”的叛国呼声——不，只会有一个自由的马达加斯加，或者一个祭奠为自由而牺牲的人民的岛屿。"
 MAD_Philibert_Tsiranana: "菲利贝尔·齐拉纳纳"
 POLITICS_PHILIBERT_TSIRANANA_DESC: "在马达加斯加穷人党的领导层中，菲利贝尔·齐拉纳纳的最大特点便是实用主义。他在穷人党中扮演领导角色并不令人意外，但这并非是一蹴而就的。他从一名齐米赫蒂人教师开始，一步步升为一名二流政客，又以二流政客的身份爬上总统之位。但毫无疑问的是，齐拉纳纳相信他所有的计划都是为了一个伟大的目标，为了马达加斯加的福祉，而齐拉纳纳知道自己正是天选之人。\n\n在某种程度上，他将社会主义视作实现这一目标的工具——也许这也是全马达加斯加思想家共同的想法。然而，当他看到一片废墟的马达加斯加时，他清楚要想生存，自己的国家需要的不仅仅是理想。马达加斯加需要更实在的东西——基础设施、投资、贸易伙伴和文化和谐。不是激进的计划，而是渐进的常态。\n\n齐拉纳纳把自己想象成一个老师，即使他不是一个典型的远见者，那也肯定是个值得效仿的政治家，而他所倡导的政治秩序将比他自己的任期更长久。随着经济繁荣腾飞，和平与稳定重回这个多灾多难的岛屿，齐拉纳纳总统确信全国人民能够看到他的愿景。"
 MAD_Gisele_Rabesahala: "吉塞勒·拉贝萨哈拉"
 POLITICS_GISELE_RABESAHALA_DESC: "起初，作为一名女性，吉塞勒·拉贝萨哈拉能是一位共产主义者有点不可思议，尤其是在这样一个父权制的殖民主义时代。但从两方面看，她都独具革命性。\n\n拉贝萨哈拉对共产主义的信仰，源于她刚与法国共产党共事时的工会关系。然而，要总结拉贝萨哈拉在独立前的全部工作是不可能的，她的工作横贯各个领域，从付出劳动到提供援助，再到担任法律代表，她始终为共同利益而奋斗。马达加斯加独立大会党建立之前，吉塞勒·拉贝萨哈拉就是她自己的共产党。\n\n当该党成立时，拉贝萨哈拉被选为书记，并一直担任至今。现在，领导国家的拉贝萨哈拉开始推行共产主义路线，并从她以前的法共盟友，甚至是鲜为人知的约瑟夫·斯大林那里吸取经验，以创造一个全新的社会。从她自己的政党到文化本身，拉贝萨哈拉对推行左翼正统思想的态度十分强硬。\n\n没错，拉贝萨哈拉书记远比她党内的一些人激进。但谁能否认她指导革命的权利呢？她为进步而奋斗的时间比其他人都要长。"
 MAD_Monja_Jaona: "蒙贾·乔纳"
 POLITICS_MONJA_JAONA_DESC: "蒙贾·乔纳是马达加斯加独立军的成员这件事从来就说不通。事实上，这个人就没想过融入马达加斯加的政治圈子，他强硬而独特的观点使他没有一个明确的团体可以立足。然而即使他拒绝按他们的规矩行事，仍然有一个原因让所有人都尊重他：他无穷的战斗力。\n\n秉承法西斯主义的法国人和德国人杀死了他们能抓到的所有参加过1947年起义的非洲人后，还有谁能说自己幸存了下来？在起义失败后，乔纳只是创建了一个新党来继续他的斗争，并最终与更广泛的马达加斯加独立军运动合流。经历20年的抗议后，乔纳才终于正式进入了平民政治。\n\n随着马达加斯加独立军的下台，乔纳利用一个由贫穷的马达加斯加人和少数民族组成的联盟成为马达加斯加的总统。回归争取马达加斯加独立全国运动后，乔纳开始在日本的军事庇护下，宣扬一种有关独立和反殖民主义的左翼模糊观点。法国人在这个岛上将没有立足之地。在这一切之后，马达加斯加终于是马达加斯加人了。"
 MAD_Jacques_Rabemananjara: "雅克·拉贝马南贾拉"
 POLITICS_JACQUES_RABEMANANJARA_DESC: "雅克·拉贝马南贾拉是马达加斯加独立运动的创始人之一。若这个世界更光明些，他的身份大概只是个诗人、思想家和运动家。但如今身处于法西斯国家殖民地之中的他丢下笔，转而端起枪来与压迫者们战斗。\n\n作为马达加斯加独立军以及先前的马达加斯加复兴民主运动的领头人，拉贝马南贾拉源源不断地向独立军灌输着民主和理想主义的优秀理念。虽说他的民主观与穷人党大相径庭，但他绝不会向法国人低头。马达加斯加人民将在由他领导的共和国旗下团结一致，迈向进步。\n\n现在，随着独立军的解散，拉贝马南贾拉设法统一了他的联盟并将国家牢牢掌控。下面历史的转折点即将到来，这个由日本人支持的松散政党势要把根深蒂固的殖民主义连根拔起。拉贝马南贾拉总统的理念就如同他本人一般尖锐，他认为他已取得他所需要的一切。"
 MAD_Gabriel_Ramanantsoa: "加布里埃尔·拉马南楚阿"
 POLITICS_GABRIEL_RAMANANTSOA_DESC: "如果仅仅只从履历记录来窥探拉马南楚阿，他显然更像是一位秉持独立军立场的军官，而非遵循缔造穷人党时代的左翼多元主义者们的道路。作为一名主张不结盟的梅里纳军官，拉马南楚阿从将军到总统的华丽转身令许多政治评论家都始料未及。归根结底，他和拉塞塔派终究不是一路人。\n\n那么，马达加斯加有什么改变？实话实说，没有。拉马南楚阿的粉墨登台向世人揭示了再简单不过的现实：他的政府也好、穷人党也罢、乃至遍洒鲜血与文墨的海岸，都不过只是政治上的铺路石，通向马达加斯加人无力掌控的未来。拉塞塔离去后，一切都随之崩塌，风雨飘摇，盛景不再。\n\n所以，千万不要斗胆去揣测拉马南楚阿的价值观或是信念，因为世人已经见证了马达加斯加的信念会走向何方。他会给予美国人想要的OFN伙伴关系，但也仅仅到此为止了。"
 MAD_Central_Committee: "中央委员会"
 POLITICS_CENTRAL_COMMITTEE_DESC: "鲜红的黎明降临马达加斯加。独立大会党控制着塔那那利佛的制宪会议，反对派要么关在牢里，要么流亡海外。现在，轮到他们来决定一个真正自由的马达加斯加需要什么了。中央委员会的所有成员都确信他们将建立一个孤立的社会主义国家。现在，只剩下一些更为具体的问题——具体到能定义这个国家的问题。\n\n党内有很多非正统的思想。它们与党相伴而生，作为一个在敌意重重的殖民政府治下孕育成长的政党，独立大会党从未如对手党派那般，能利用流亡海外的多年时间来打磨自身的政党路线。相反，它来者不拒，吸收所有愿意为人民而非为外国利益而战的人。现在，随着确定国家性质这一任务的逐渐显现，这种松散随意的态度即将成为过去。\n\n但不要把这种“否定”团结的行为误认为缺乏精神与纪律。哪怕岁月流逝，独立大会党也将一如既往，无论作何打算，绝大部分领导阶级都将团结一致。重要的是，哪怕身居党内，也无人知道这个新的、人民的马达加斯加会以何种形式展现在人们面前。"
 MAD_Charles_Ravoajanahary: "夏尔·拉武阿扎纳哈里"
 POLITICS_CHARLES_RAVOAJANAHARY_DESC: "夏尔·拉武阿扎纳哈里在诸多方面都称得上是独立大会党的导师。作为一名历史系毕业的学生，他对马达加斯加的革命历史了如指掌，而他撰写的文章让他党内的同志们了解了他们进行斗争的原因和方法。现在，他大步迈入了一个新时代——他的统治将左右历史对他的评价。\n\n作为独立大会党的奠基人，拉武阿扎纳哈里轻易地成为党内一致支持的头号人物。如今，他要确立党的路线——虽然他的观念都比较折衷，因为它不是籍由外来著作、而是在数年来一浪又一浪的本土起义中应运而生的。他心中的榜样不是列宁或布哈林，而是拉赖蒙戈和拉韦洛亚奥纳。\n\n因此，拉武阿扎纳哈里并不打算照搬欧洲的社会主义模式——这不适合马达加斯加。相反，他将目光投向非洲思想家们的非洲特色社会主义模式上。他的新意识形态与喀麦隆的泛非主义紧密相连，而它对马达加斯加的特殊国情也十分适用。他的人民聚在革命的大旗下——颠覆性的变革就由他们来创造。"
 MAD_Didier_Ratsiraka: "迪迪埃·拉齐拉卡"
 POLITICS_DIDIER_RATSIRAKA_DESC: "与党内其他几位领导成员相比，迪迪埃·拉齐拉卡显得有些温和，甚至悲观。这位红色海军上将的青年时期并未投身法共，而是当了一名海警，从事追捕革命者。然而，读读他的红皮书、听听他的演讲，你就能明白，他的革命面貌何其多彩——落地务实、一针见血，甚至与你心中所想南辕北辙——但悲观？绝非如此。\n\n法国的统治行将就木，马达加斯加逐渐落入德国手中，拉齐拉卡和其他许多人一样擎起反旗。随着时间推移，他发现穷人党和独立军开始攀附外国势力，于是他转向独立大会党；在这里，他强烈的民族主义信仰同他对社会主义价值观的接受相契合。从那时起，他握有大业的企图与他的革命梦想紧密相连。\n\n迪迪埃·拉齐拉卡已经成为一个幻想破灭的新政党的代表，身为激进民族主义者，他们对其他革命党派深感失望。他的社会主义并非来源于深刻的理想主义，而是某种接受。在拉齐拉卡眼中，其他革命都无法满足马达加斯加的需要。"
 MAD_Richard_Ratsimandrava: "里夏尔·拉齐曼德拉瓦"
 POLITICS_RICHARD_RATSIMANDRAVA_DESC: "在亲共荣圈的马达加斯加人网络中，里夏尔·拉齐曼德拉瓦可以被视作其中的冰山一角。他是梅里纳的一员，但却并不是沙文主义者；他曾是一名哗变者，但却同时具有敏锐的政治头脑。在他看来，正是这些特质为他提供了团结国家所必需的稳健。\n\n这些特质同样渗透到了他的政治思想中。拉齐曼德拉瓦并没有许诺建立一个充满希望的民主国家或一个强大的独裁国家，他对于国家的愿景介于这两者之间，一个以强有力的总统及其政党为中心建立起来的，有条理、有秩序的共和国。这是他在担任马达加斯加独立军部长时，围绕着福孔洛纳完善的愿景。\n\n拉齐曼德拉瓦在马达加斯加独立军垮台后升任总统，他希望在他的新党和他的新领导模式下重建联盟。如果失败了，拉齐曼德拉瓦最终很可能被迫摧毁自己的共和国，被证明只是另一个候补独裁者。但若是成功了，拉齐曼德拉瓦将建立起必要的共识，使马达加斯加在更广泛的共荣圈联盟中成为发达和强大的成员。"
 MAD_last_french_colony: "最后的法国殖民地"
 MAD_last_french_colony_desc: "世纪初，法国还是世界上最后的殖民帝国之一。法兰西共和国统治着六千九百万居民及四百八十万平方英里土地。\n\n战后，法国原本强大的殖民剥削体制不复存在。退至马达加斯加的法兰西殖民帝国已是腐败低效，完全无法获利。其长官要么躲藏在巴黎，要么就待在塔那那利佛的一座座年久失修的高墙大院中。德国士兵则代表法国政府，对当地人施展各种各样的暴行。尽管政客们把对马达加斯加的统治称作法国仍是强权的证明，但没人说得清，这风雨飘摇的体制还能延续多久。"
 MAD_military_commission_for_madagascar: "马达加斯加军事委员会"
 MAD_military_commission_for_madagascar_desc: "所谓“法属马达加斯加”只存在于被无视的法律框架中和最愚钝的法国人脑内，已不再是什么秘密。德国实际上掌管着一切，而旧的殖民制度不过是用来装点门面。德国借助马达加斯加军事委员会和马达加斯加事务总局这两个机构来行使权力，前者主导并组织德国在岛上的军事存在，而后者协助法国政府进行日常管治。时光流逝，这两个机构在殖民地运行中逐渐占据主导位置，法国的影响力则进一步降低。除了一点微不足道的名义，德国控制着马达加斯加的一切，而时间会证明这状况能否持续下去。"
 MAD_disloyal_gendarmerie: "不忠的法国宪兵"
 MAD_disloyal_gendarmerie_desc: "在德国人看来，法国在马达加斯加的“统治”对土著过于友好。作为旧共和国的遗产以及缓解执法人员不足的必要举措，岛上有许多合作者帮助政府维持治安。然而，他们的职责逐渐被马达加斯加军事委员会抢了过去，这导致德国军队和当地人的关系十分紧张。随着越来越多的土著居民被挤出二等公民的行列，反殖民主义情绪开始不断蔓延。一旦这种情绪转变为公开对抗，马达加斯加的殖民统治将就此终结。"
 MAD_secret_societies: "秘密结社"
 MAD_secret_societies_desc: "几年来，民族主义秘密结社对政府基础设施和种植园的袭击愈演愈烈，使得殖民地本就微薄的利润变得更加稀少。在法国控制范围之外的地区简直成了无主之地，任何一个土著团体都可能正在密谋劫掠殖民地或将其彻底摧毁。这些安全漏洞只会进一步增强马达加斯加军事委员会的影响力，大大增加他们直接下场干预的可能性。"
 MAD_tsiazombazaha: "“夷酋无可企及之处”"
 MAD_tsiazombazaha_desc: "“欧洲人无法触及之地”，用这个词来形容马达加斯加今天的状态再合适不过，不过也很少有什么地方还能符合这样的描述了。七十年的殖民压迫粉碎了马达加斯加人民所珍视的一切，殖民者将地下资源窃取一空，并将其运往大洋彼岸，牟取永远不会涉及这片土地的利润。然而，尽管这个岛屿正遭受他人的侵蚀与掠夺，但她人民的意志、渴望摆脱悲惨现状的毅力与决心从未磨灭。\n\n这种意志在十九世纪末的初次侵略中爆发，面对不可战胜的力量，马达加斯加人民顽强抵抗，阻击法国殖民者的入侵达数年之久。战后的混乱中，它又再度燃起，独立团体奋起反抗，试图驱逐力量大为削弱的殖民当局。现在，马达加斯加人民又一次团结起来，推翻他们的压迫者，誓要夺回他们梦寐已久的自由马达加斯加。"
 MAD_neverending_supply_crisis: "无休止的补给危机"
 MAD_neverending_supply_crisis_desc: "马达加斯加的崎岖的地形和简陋的基建对补给网络毫无帮助。连绵的山脉和高地横贯整个岛屿，迫使大多数补给线穿梭于山谷和隘口之间。在冲突时期，伏击和袭击的威胁无处不在。此外，公路和铁路都早已年久失修，不堪重负。\n\n从大洋彼岸进口物资所产生的压力让补给难上加难。如果我们想要继续这场战役，我们就必须高效地掠夺装备更精良的敌军的物资，否则我们将凶多吉少。"
 MDM_disconnected_settlements: "分散的定居点"
 MDM_disconnected_settlements_desc: "随着马达加斯加政府当局的崩溃，充斥崎岖丘陵的内陆地区突然发现自己与外界失去了联系。这些身处高原的隘口距离沿海城市要走上好些距离，但现在它们统统陷入了不稳定的无政府状态——大片的村庄等待着有人为它们恢复秩序。现在，这场冲突的双方应当把握机会，及时抢占这些阵地与定居点，免得对手先下手为强。"
