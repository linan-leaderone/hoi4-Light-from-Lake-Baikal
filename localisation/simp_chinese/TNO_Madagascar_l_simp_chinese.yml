 MAD_misc.1.t: "法属马达加斯加的终结"
 MAD_misc.1.desc: "马达加斯加在燃烧。\n\n在首都塔那那利佛郊区一栋小型政府大楼内，邮递员伯努瓦·穆兰远眺着窗外。他看见城市内火光冲天，也听见零散的枪声传来。不论谁赢下这场战争，德国的政变已经终结了法国在马达加斯加的统治。要是不赶快找到方法逃离这个国家，自己的命数也就到头了。\n\n南部偏僻的海岸边，马达加斯加穷人党的政治顾问齐拉卡·拉库图马武坐在一箱美制武器上，读着一份加密电报。他痛恨自己，怎么就错失了不必耗费多少鲜血就能实现的警察政变机会。在马达加斯加真正获得自由之前，会有更多人为此而死。\n\n在侧翻的吉普阴影之下，德国军官求饶着。可马达加斯加独立军的游击队员阿尔贝·拉扎菲并不理会。他捡起纳粹渣滓落下的手枪，瞄向对方头部。他迟疑了一下，随即用脚狠狠地踩向德国人的头。第二次起义已经打响，没必要在这种事上浪费子弹。\n\n在东部丛林的深处，信奉共产主义的马达加斯加独立大会党起义军马齐诺·拉贝亚里韦卢正听着截获的无线电，笑容浮现在他的脸上。时机已至，殖民政权崩溃，战线正在成型，人民战士已从长寂中觉醒。马达加斯加在燃烧，但起义军知道。"
 MAD_misc.1.a: "新秩序将从灰烬中崛起。"
 MAD_misc.2.t: "男人与他的狐猴"
 MAD_misc.2.desc: "费特拉·贝里齐基坐在海边，等待着远处的黑影离去。不过两周以前，他还能在一天里任意时刻开船出海，不必担惊受怕。德国海军已经嗅到了流向马达加斯加的军械与物资，并打算阻止这些输送。一座铁幕环绕着马达加斯加岛。不过贝里齐基很走运，他找着了铁幕的空子。\n\n几小时后，德国船只行驶至安全距离之外，贝里齐基再度起航。他的小渔船“彩狐猴”号虽载不下多少东西，但这点东西可比起义打响前他捕到的金枪鱼值钱多了。而且，“彩狐猴”号的纤小造型反倒成了优点。德国人深知，在这利用雷达与飞机侦察的年代，少有水面船只能躲过追踪。他们派遣舰队只为恐吓走私者，但德国海军没有足够的舰艇巡逻整座岛屿。因而，封锁行动变为两方拼搏耐心与速度的博弈。刚好，贝里齐基与他的狐猴最不缺的就是耐心。\n\n实际上，贝里齐基还得感谢德国人。要不是他们持续不断地巡逻，贝里齐基神秘的客户与更加神秘的军火供应商付给他的钱，说不定连现在的四分之一都不到。贝里齐基向水平线彼方致礼，大喊道："
 MAD_misc.2.a: "“天佑德国海军！”"
 MAD_misc.3.t: "新挑战者到来"
 MAD_misc.3.desc: "理论上说，这场会议从未举行于某个不存在的前哨站，出席的人当时也不在那。这艘停驻于国际水域右侧的隐蔽指挥舰上从未有过什么会议。中尉、少校、上校，这三个人从未来过这间简报室，未曾围绕着一张马达加斯加地图开会。他们不曾向当地叛军提供支援，帮助他们对抗德国殖民者。中尉也不曾提交一份关于涌现新势力的报告。报告未曾提交，上校也从未怒骂过中尉。\n\n“你清楚我们代表着谁，对吧？”\n\n“完全清楚，长官。”\n\n“那我就直说了。”上校既没这么说，也没把文件夹摔在桌上。“支持共匪，你是傻逼吗？”\n\n“也不能这么说。”少校没有再度打开文件夹，将其滑给上校。上校也未扬起他的双眉。“我们不需要，也不想马达加斯加独立大会党取胜。那也太蠢了。但我们可以利用他们帮忙作战，要想他们打得好，我们得援助他们。”\n\n“那如果，因为我们介入了，”这并不会发生。“独立大会党在联盟中的占比增加，你觉得会发生什么呢？”\n\n“这的确有一定风险，长官。”中尉未曾开口。“但换个角度想，要是推独立大会党一把，让他们在我们不愿派遣美国士兵的地方作战，战争就更有可能依我方设想取得胜利。”\n\n三人未作出任何决定，因为会议从未发生过。即便我们能接受那荒谬的前景，他们也没理由下决心支持独立大会党。"
 MAD_misc.3.a: "你说一个月后独立大会党手里拿的武器？某艘货船上碰巧掉下来的吧。"
 MAD_misc.3.b: "不，我说正经的，他们不会这么干。"
 MAD_vic.1.t: "啊，我们亲爱的祖国"
 MAD_vic.1.desc: "在塔那那利佛主干道上的一家无名酒吧里，本杰明·惠特尼和目黑良平坐在靠窗的摊位上看着游行队伍。夜空被烟花点亮，周围洋溢着庆祝胜利的欢呼声。明天，他们会为维持对这个岛的影响力而战斗；但在今晚，在胜利的喜悦中，他们一起喝着啤酒，交流各自国家的故事。他们的目光转向街道，一个欢呼雀跃的民族正高举着新的国旗。\n\n“对他们来说挺好，”惠特尼说，手放在他长满胡茬的脸上。\n\n“嗯，”目黑喃喃自语，喝了一口啤酒，“对他们来说挺好。”\n\n几个小时前，最后一个德国基地投降了。基地内的驻军被解除了武装、被推上开往东非的船只，这么说来还算幸运地。在塔那那利佛的宫殿台阶上，来自穷人党和独立军的代表举行了一场重要会议，正式宣布马达加斯加成为一个主权独立的共和国，无疑让这个曾经饱受摧残的国家感到欢欣鼓舞。现在摆在他们面前的是漫长的复兴之路，也是人心所向之路。\n\n庆典结束，人们也不会感到疲惫。他们将随着太阳的升起而苏醒，带着轻松的心情和不屈的意志投入到工作中去。这里仍有很多工作要做，一大半城市毁于战火，农场饱受摧残去养活军队，但他们将努力重建他们的国家。尽管冷战大国们仍在这块棋盘上博弈，但这场胜利属于马达加斯加人民。"
 MAD_vic.1.a: "愿它安宁又欢愉，\n嘿！我们真有福气。"
 MAD_vic.101.t: "叛乱的终结"
 MAD_vic.101.desc: "在这里动手真是太简单了。穷人党的代表就站在离阿尔贝·拉扎菲仅几米远的地方，而前者此时正沉浸在初得解放的马达加斯加人民的欢呼中、陶醉在胜利的喜悦中而不可自拔。只要拉扎菲用他缴来的毛瑟趁机开上一枪，代表定会脑浆四溅。他和他的战友们为了这一刻早已做好详细规划，这场闹剧般的制宪大会必须被打断，否则美国势力将稳固地在马达加斯加扎下根。然而，将穷人党和它的华盛顿主子恨之入骨的他还是难以扣动扳机。\n\n他难道是被代表讲话中对自由民主的模糊承诺打动了吗？不，马达加斯加的百姓们才是让他犹豫的原因。拉扎菲这么多年的战斗只为了一件事，那就是让人民摆脱法德两国的奴役。虽然如今他们被西方资本主义送来的金钱和甜言蜜语所左右，但拉扎菲却不得不承认他们已获得了自由，那些人脸上轻松惬意的笑容和眼中闪烁的喜悦，已经有几十年没有在这个国家出现了。但这就够了吗？对独立军中的某些人来说，这永远都不够，激进武装分子们仍然叫嚣着要继续战斗，直到把帝国主义者们统统赶下海喂鱼、将自己的政党扯个四分五裂才算数。\n\n就在几分钟前，拉扎菲还跟他们是一路人，但现在看来，仅仅因为政治分歧就试图把他人民来之不易的和平夺去，是多么的自私。他猛然间理解了另一些独立军的成员们，那些人放下枪，走出碉堡并出席大会，试图与穷人党达成合作，建起一个崭新的马达加斯加。虽说他们这样做与激进分子们分裂政党的举动别无二致。\n\n拉扎菲的立场开始摇摆，但他很清楚他不能在会上开枪杀人。他收起武器，转身离去，是时候抽支烟、来上两口朗姆酒清醒清醒了。"
 MAD_vic.101.a: "塑造马达加斯加未来的重担就交给其他人吧。"
 MAD_vic.102.t: "马达加斯加总统诺贝尔·扎菲马胡瓦“面见媒体”采访节选"
 MAD_vic.102.desc: "布鲁克斯：您的胜选虽吸引了全世界的注意，仍有不少人对马达加斯加新政府的长期稳定持怀疑态度。\n\n扎菲马胡瓦：那这些怀疑论者肯定能和我的内阁相处得不错。（笑声）的确，过去几周里我们在会谈时碰上了不少问题。许多人谈论着文化冲突与政治分裂。可要我说，如果这些东西能毁灭一个国家，那美国早该被扫进历史的垃圾桶里了。不，马达加斯加人民正打算迎接民主，做好了第一次掌控自己国家命运的准备。\n\n布鲁克斯：总统先生，这些话语很振奋人心。但光靠乐观与精神在重建道路与房屋，喂饱饥饿国民的路上可走不远。\n\n扎菲马胡瓦：的确如此，如果热情能当饭吃，那马达加斯加人民永远都不会挨饿。不过，本届政府正努力重建全国的农业，并在美国自由市场所提供的成熟方法指导下，实现马达加斯加的工业化。纵使竭尽全力，光靠我们是做不到了。因此，我将在今晚的采访中发表声明。\n\n布鲁克斯：大伙们听到了吗，这里是NBC，正为您播报突发新闻。\n\n扎菲马胡瓦：多次讨论后，本届政府下定了决心。"
 MAD_vic.102.a: "“在此，我正式宣布马达加斯加加入OFN。”"
 MAD_vic.105.t: "马达加斯加独立军的新框架"
 MAD_vic.105.desc: "在举行马达加斯加制宪会议的大宴会厅里，代表们有的来回踱步、喃喃自语，有的窃窃私语、盘算着肮脏交易，有的大声喧嚷、争论不休——这一切都是为了马达加斯加。整个宴会厅被紧张的气氛填满，刚刚挣开殖民枷锁的人们要在吵闹声中决定他们的未来究竟走向何方。\n\n独立军是当日的胜利者；他们的代表据理力争并最终赢下了选举。现在独立军得以在最终敲定的宪法中加上他们的条条款款：“拥有主权的马达加斯加人民深信，”宪法开头写道，“马达加斯加社会有必要恢复其独特性、真实性和马达加斯加特色……”等等等等。这部带有民族主义色彩的宪法宣示了一个摒弃其殖民主义历史、崇尚马达加斯加特色的崭新社会。\n\n而独立军的反对派对此没有直接提出异议——更让他们如鲠在喉的是宪法中明确支持成立强有力的行政机构，在反对派们眼中这便是强硬的去殖民化手段。穷人党试图建立一个类似于其美国盟友的联邦政府，但他们没能赢下选举。出于维护这份来之不易的和平，穷人党代表们不情愿地签上了自己的名字，其中有些人意识到这无疑是给自己的政治生涯判上死刑。\n\n当然，现场拒绝签字的穷人党代表也大有人在。他们对投票结果提出异议，要求重新计票，同时也要求再次修订和评估新宪法。对此，独立军的代表们微笑着望向匆忙召集的法官们，大法官已在宪法签署后的几分钟于宣誓声中就职。新共和国的宪法中针对反殖民主义有明确的条款：穷人党，这个披着他们美、法主子的皮的政党被定性为殖民组织，马达加斯加的政坛上将永不留其一席之地。在保安清场前，他们的代表必须在五分钟内离开会场。"
 MAD_vic.105.a: "马达加斯加将以自己的方式站起来。"
 MAD_vic.106.t: "提交申请"
 MAD_vic.106.desc: "谈起第二次马达加斯加起义的英雄豪杰，那非马达加斯加首任总统莫属。除去这位将旧殖民秩序付之一炬的英雄，还有谁值得我们信任，去带领这个国家迎接未来呢？这般的想法，将吉勒·安德里亚马哈佐送上了总统的宝座。当然，他也乐意为之。\n\n他的声音借由广播传到几乎每位马达加斯加人耳边，宣告他们与马达加斯加迈进了新时代。人们放下手中的工作，围在收音机旁，调到政府广播电台，倾听着新总统谈论的许多承诺：民主、正义、安全。还有最重要的，主权。安德里亚马哈佐在广播中宣告，马达加斯加绝不再任由外国势力摆布。\n\n次日，总统安德里亚马哈佐宣布马达加斯加新议会，即国民议会全体会议开幕。在这令人心生崇敬的大厅里通过的首项议程，便是报答马达加斯加的老朋友，感谢他们在马达加斯加独立斗争中施与的援助。国民议会通过了一项动议，赞扬共荣圈对非洲反殖民斗争事业做出的承诺。次日，安德里亚马哈佐总统发去一份正式的外交电报，要求同日本外交官会面。电报里说，他想了解加入共荣圈需要走何种的流程。"
 MAD_vic.106.a: "这个国家需要朋友，而非主人。"
 MAD_vic.107.t: "破局者"
 MAD_vic.107.desc: "马达加斯加的制宪会议已经持续了几个星期，但却胜负未分。马达加斯加独立军和马达加斯加穷人党在各种细枝末节上吵个不停：政府的架构、政府首脑的职能、司法部门如何制衡立法部门——他们甚至连什么时候宣布独立都定不下来。双方势均力敌，都不能取得绝对多数来取胜。这便引发了里里外外更多的争吵。短时间内，整个临时政府都会因此而陷入瘫痪。\n\n他们吵得不可开交，以至于他们不能及时注意到会场外的群众。\n\n终于有一天，马达加斯加人的耐心消磨殆尽，纷纷涌入会场。他们持枪带盾，打退了安保人员，将代表们团团围住。然后一个他们从来没见过的人——有可能是某个大人物的手下——站到台上，宣布制宪会议无效。独立军和穷人党的代表们被带出会场，取而代之的是马达加斯加独立大会党来打破僵局。\n\n有的人说这是第三次马达加斯加起义，但塔那那利佛的新主人们更喜欢称其为第二次起义的结束——因为人民团结起来终结了新兴资产阶级们没完没了的口水战，将命运掌握在了自己的手中。"
 MAD_vic.107.a: "马达加斯加民主共和国万岁！"
 MAD_vic.108.t: "终归尘土"
 MAD_vic.108.desc: "20世纪的这短短几年里日新月异，以至于人们很难想象几千万年前的样子。在三千五百万年前的恐龙时代，冈瓦那大陆分裂，东边的部分向南方漂移。五千七百万年后，当大蜥蜴还在和三角龙生存斗争的时候，这一部分又再次分裂。大的那部分将会同亚洲大陆碰撞，形成世界上最高大的山脉，以及一个将深刻影响人类文明的半岛。而其他部分，将与世隔绝，静静伫立在茫茫大海中。而之后，人类来到这里。\n\n于是原野燃烧，兽群四散，人类的智慧与怒火在此时爆发，将丛林夷为平地。有人担忧这座岛屿已经成了一片充斥着树皮和荒废的农场的不毛之地。但他们忘了，那曾经主宰着这座岛的力量是什么。\n\n在人类的破坏中找寻某种动物已毫无意义，因为马达加斯加是上千种独一无二的生物的故乡，它们都将生生不息。群鸟飞过战场，在灰烬中休憩；长尾狸猫在战壕和散兵坑中伺机而动，等待着它的猎物；狐猴，这岛上的小霸王，则悠闲地悬在枪炮上。\n\n不久，这里又将生机盎然。中部高地上的草原、西部的雨林以及落叶林将再一次重回它们千疮百孔的故土。百花将再度齐放，那被旅人们津津乐道的猴面包树和棕榈树将再一次茁壮生长。\n\n老兵逐渐凋零，废墟化作尘土，而这岛的故事还将延续。很快，马达加斯加便会从这浩劫中复苏，再度焕发异彩。"
 MAD_vic.108.a: "人在大自然面前不过是沧海一粟。"
 MAD_vic.109.t: "祖辈钟情之地"
 MAD_vic.109.desc: "人们往往会默认生活在同一个地理区域内的人拥有相似的特征、习惯和信仰。这种论断在地区偏小的情况下是成立的，然而换到较大、特别是人们知之甚少的地区时，它便站不住脚了。打个比方，既然长岛、夏威夷和九州这些地方是如此，人们便会理所应当地认为地球上的第二大岛国也是如此。但事实恰恰相反，带着这种错误观点是难以深入了解马达加斯加的。\n\n首先，虽说马达加斯加也是非洲大陆的一部分，但马达加斯加人并非完全是“非洲人”。从考古学上说，该岛最初的原住民大多自婆罗洲迁徙而来，而东南非的班图人后来才开始在此定居并融入当地人口。尽管二者的融合程度很高，但因地理位置的不同，一些特殊的差异依然存在。一般来说，岛上人口可大致划为两类。生活在沿海地区的人口与内陆山地地区的相比，其非洲血统更明显。\n\n阿拉伯和欧洲商人的出现使得岛上大大小小的沿岸王国们富强起来。其中之一便是梅里纳王国，它在19世纪初征服了全岛并首次完成统一。当然，纵使王国试图走向现代化，它也没能逃过在该世纪后半叶沦为法国殖民地的命运。虽然它常为殖民动乱、种植园体系和强制劳动所困，但绝大多数的前殖民政府机构都被整合进殖民体系中，法语学校的增设也给那些愿意为法国本土工作的人提供了机会。\n\n回看今日，马达加斯加在许多方面都继承了这种遗产。一度统治全岛的梅里纳人是非常民族主义且反殖民主义的，他们构成了马达加斯加独立军的核心。而穷人党则不仅是亲法知识分子的家园，怀念殖民时期的北海岸人民也参与其中。这般天壤之别便向世人证明了并非每一场政斗的背后都是列强们在作祟。"
 MAD_vic.109.a: "有时候碰到一起去只是个巧合。"
 MAD_vic.110.t: "味蕾的选择！"
 MAD_vic.110.desc: "美国的家庭主妇已经受够了天天在家做巧克力饼干和柠檬蛋糕。她们想要给餐桌上添点新花样。而马达加斯加为她们带来了福音！\n\n来自地球之底的农场的香草让生活更加甜蜜——注意了，这可是真正的香草，纯天然，零添加。多亏了马达加斯加辛勤的人民，家庭主妇们如今可以开发出新的烘焙配方。从糖霜到蛋糕，从蛋挞到吐司，这小小的香草将让这些香甜可口的点心大放异彩！\n\n但马达加斯加不仅仅是家庭主妇的福音，它也是美国工业的福音——马达加斯加的镍让匹兹堡的钢铁免于生锈；马达加斯加的钛让洛杉矶的飞机直冲云霄；马达加斯加的钴让康涅狄格的喷气引擎脱胎换骨。\n\n马达加斯加人民无比自豪，因为他们拥有地球上迄今为止最好的生活方式。他们的产品也将为所有自由世界的人们带去更美好的生活。从厨房到车间，马达加斯加正在改变世界。"
 MAD_vic.110.a: "（由马达加斯加贸易协会（纽约）赞助）"
 MAD_vic.111.t: "秘方"
 MAD_vic.111.desc: "在日本札幌，一位母亲接自己在幼儿园的儿子放学，今天是周五，她打算带他去冰激凌店过过嘴瘾。接过香草甜筒之后，他试着咬上一口，却被冰的下不去嘴。他妈妈让他舔着吃，很快奶油的甜蜜就霸占了他的整个口腔。男孩的脸上挂起笑容，他爱上了这股滋味。而制作它的香草来自于马达加斯加。\n\n在冲绳那霸，这位手艺高超的寿司师傅就知道自己买对了这把不锈钢刀，用它切起黄鳍金枪鱼来简直毫不费力。米饭里包裹着龙虾沙拉，上边铺着金枪鱼片，佐以生姜以及芥末，这份寿司卷便可以上桌让饥肠辘辘的食客们一饱口福。而制作这把好刀的镍正是来自于马达加斯加，龙虾沙拉里的贝类也一样。\n\n在广东香港，一位日本侨民在珠宝店为他的女儿买了一条镶钻金项链作为生日礼物。几日后，在一家高级俱乐部中庆生的她打开礼物时，她被这条项链的精致作工震撼了。而制作它的金属和钻石都来自马达加斯加。\n\n在满洲哈尔滨，随着哨声响起，满洲飞机制造公司的工人们停下了手头的工作。他们精疲力竭地四散而去，甚至不愿意多看一眼他们的杰作——这架喷气式飞机将在日本空军采纳前接受试飞。伴随着引擎的轰鸣，飞机从他们的头顶飞掠而过。它的机身含钛，引擎的涡轮则采用钴合金制造，而这两种材料也都来自马达加斯加。"
 MAD_vic.111.a: "很明显，马达加斯加与这些国家间的纽带不可分割。"
 MAD_vic.2.t: "马达加斯加上的雄鹰"
 MAD_vic.2.desc: "通常，艾哈德·米尔希不会冒险向西走这么远。顾问和保镖们都劝他留在东海岸，毕竟他们对那里的掌控更稳固。但在取得如此伟大的胜利之后，米尔希告诉所有人，他应当巡视全岛，会见一下新的驻军。让他们相信自己不会跟前任莫里斯一样，用妇人之仁进行统治。\n\n于是他的司机带着他一路向西，来到海滨城市图莱亚尔，见证他手下工人的劳动成果。这座城市内的叛军已被镇压，码头也被夺占，修建一座新的海军基地。这将保障德国海军在东非海岸的力量投射。米尔希巡视了一轮，说了些关于雅利安精神的屁话，鼓舞了海军的士气，丝毫不关心那些正在建造基地的马达加斯加工人。这些工人受着监工们反反复复的虐待，还得做超出身体承受范围的工作，达成德国人残酷无情的指标。\n\n走到利奥泰大道时，米尔希目睹了他们是如何向当地人宣传这场胜利的：街角的一家酒店被改建为临时驻军总部，上面挂满了激进分子的尸体。他的助手告诉一行人，那些尸体才挂上去没几天。他们显然隶属于马达加斯加独立大会党，妄图炸烂酒店。米尔希笑了笑。\n\n德国人很清楚，当地人永远不会放下武器停止反抗。可米尔希觉着这正合他意：自第二次世界大战结束以来，国防军的生计就指望着反游击队行动呢，手下的小伙子们总会需要练习。更重要的是，铁血镇压能让这座被诅咒的岛屿和世界的其他地方都知道，谁才是马达加斯加的新主人。"
 MAD_vic.2.a: "岛上的人现在知道谁拎着他们，以及他们必须割断谁的喉咙。"
 MAD_vic.200.t: "透过鲜血与汗水"
 MAD_vic.200.desc: "长期以来，德国的宣传一直将理想中的超人标榜为依靠其种族和血统而与土地紧密相依，并以此自食其力的士兵和农民，但在现实生活中，这种超人理想不会出现在日耳曼人的故乡或东部地区，而是体现在可怜的马达加斯加香草农民身上。为了保住他那一小块并不肥沃的土地，他不得不为自己的作物努力劳作，而这些作物却只能被一家公司以低价收购。但到了他拿到钱的时候，却没有银行可以保存自己的财产，因此他必须拿着刀，在睡家里保工资和睡田里保庄稼之间做出选择。\n\n香草种植园就没有这样的问题。它们由武装人员看管，防止当地人抢夺宝贵的香草荚，以杜绝后患。或者工人们只是花了应有的时间手工精心施肥。这些雇佣兵不喜欢偷懒或毛手毛脚搞坏庄稼的人。这些工人得到的每一份微薄的工资都必须值回票价。\n\n这种珍贵的香料被装上卡车，运往马达加斯加的港口。再过几天，这些香草荚就会抵达欧洲的港口。有些将进入法国的传统市场，但其余的都会被送到欧洲之主的手中。在那里，它们将为香料大亨们带来一大笔财富，每个买得起香草的家庭都认为自己能享用这种热带美食简直是蒙上帝保佑。不过，他们又会发现自己陷入了一场与那些想要向德国人民推广更便宜的香草精的化学制造商的斗争中。\n\n关于马达加斯加或波兰工人被窃取的劳动成果哪个最符合民族社会主义的争论，概括了殖民地的经济状况。团结协定确实是团结的，因为无论地点种族有何差异，这里的农奴农民、奴隶矿工和俘虏劳工都遭受着同样的痛苦。"
 MAD_vic.200.a: "啪嗒啪嗒，咔嚓咔嚓，叮叮当当。"
 MAD.600.t: "权责交接"
 MAD.600.desc: "“先生们，”艾哈德·米尔希说道，亲手将协议递给坐在他面前的四老。“请在这上面签上你们的名字。”\n\n皮埃尔·努瓦耶塔接过笔，以几天来从未有过的充沛活力签上自己的名字后，递给了下一个人。德国胜利后他如梦游般浑噩度日，不愿从梦中醒来，亲眼目睹法兰西帝国遭受的最后屈辱。\n\n阿尔芒·阿内停顿了一下，把协议通读了一遍。米尔希皱起了眉头，但阿内并未理会。多年来他一直按德国的要求行事，按理说能为他从米尔希那争取一点时间。协议概述了将马达加斯加割让给大日耳曼国的具体条款：法国殖民部队将被解除武装或被编入国防军的辅助部队。殖民地的管理权往后将交由那个德国任命的，此刻正不耐烦地跺脚等待的专员负责。阿内签了字，把协议传给下一个人。\n\n当莱昂·凯拉收到协议时，他看了一眼签署协议的其他三个名字。马达加斯加四老已经尽力了，没有本土的支持，仅凭殖民地之力又能做些什么？他想，这或许就是戴高乐那个老混蛋正在学习的东西。诚然，四人已经尽力了，但在德国的影响面前，他们依然无力回天。他没有任何选择的余地，只能把自己的名字签在同僚的旁边，阿内、努瓦耶塔和……\n\n“布瓦松哪儿去了？”他问。\n\n“哦，他早就在协议上签字了。”米尔希指向协议一处，上面有一个他们都知道不属于布瓦松的签名。“请吧，凯拉先生。”凯拉面露难色，提笔落在纸上。他将余力倾注于墨水之中，在这份投降声明上签下了自己的名字。"
 MAD.600.a: "最后的法国殖民地，于歌声中归于德手。"
 MAD.601.t: "宫廷政变 II"
 MAD.601.desc: "坦克在塔马塔夫的街道上滚滚前进，士兵们则穿梭于街巷间，向任何有潜在威胁的人开火。德国驻军动员起来封锁了这座城市，他们把人们关在家里，射杀任何胆敢质疑他们的人。你可能会认为这是因为武装分子仍然存在，但事实并非如此，仔细看看向德国人开火的人的制服：都是挂着法国国旗的散兵。\n\n尽管德国取得了胜利，但法国的势力仍然在马达加斯加盘根错节，其政府由法国人组成，岛屿的经济则由法国资本主导。多亏了四老的不懈努力，这些可敬的法国政治家在马达加斯加第二次起义期间维持了法国的强大影响力，让马达加斯加的老主人牢牢地掌握着国有企业的控制权。\n\n尽管德国人的所作所为是公然违背《维希条约》，且完全非法，但似乎没人会在意这件事。反正德国人会编造一些文件，并伪造一点煽动叛乱的证据，而世界其他国家则只会耸耸肩，把这事认作是内部事务。坦克不停地向法国行政大楼开火，炮弹如雨点般落在法国控制的最后一个堡垒上，而四老则趁乱逃跑了。他们一直逃到停车场，那里有一个武装车队接应他们送到机场，但一辆坦克却在此时冲破大门，向他们的卡车发射了一枚炮弹。爆炸把他们炸翻在地，等到他们站起来时，烟雾中传出了德国人的声音。\n\n“先生们，”艾哈德·米尔希一边说着，一边从烟雾中走出，他身体两侧的德国士兵则用枪指着还活着的四老。“我有一封文书要给你们。”他手里拿着一份关于将马达加斯加割让给德国的投降声明。“签了它，我们就可以把这件丑事抛诸脑后了。”"
 MAD.601.a: "只需把“C”改成“K”，转瞬间德国所做的一切就变得有理有据。"
 MAD.602.t: "欢迎回来，艾哈德·米尔希"
 MAD.602.desc: "艾哈德·米尔希多久没回日耳曼尼亚了？久到他都快忘了这座城长什么样了。他仰望着城中宏伟的新古典式建筑群，一根根巍峨的柱子支撑着这些朴实无华的设计们，而他内心却涌上一股莫名的悲伤。他终于到家了，这些年来还是头一回。悲伤的情绪随着他的步伐不断加重，他明白不久后他又将离开，而这一去可能就是永别了。他接着向前走，感受着年龄给他的关节和肢体带来的重压。他思索着自己能在任上坚持多久，未来离开马达加斯加时这个国家又是怎样一副光景？\n\n然而，在这般迟暮之时，他仍收获了最后的荣耀。祖国以对待英雄凯旋般的待遇欢迎他：在勃兰登堡门下的一场阅兵式、德国媒体铺天盖地的赞美宣传，而这一切都在[GER.GetLeader]于人民大厅的亲自演说中达到高潮，元首赞扬了米尔希的高尚品格，与众人一道庆祝了这场海外大捷。\n\n随着马达加斯加岛的局势被德国掌控，元首授予这位老元帅一项殊荣：他将成为首位马达加斯加辖区专员。米尔希走上台前，面对着数千人发表讲话。德国官方提前给他准备好了台词，他也不介意在台上完成他的背诵，为了收获这奖赏，他什么都愿意干。末尾，[GER.GetLeader]给米尔希别上专员领章，尔后二人握手。\n\n而就在米尔希伸手相握时，[GER.GetLeader]一把把他拉近并低声道：“这儿有的是眼线盯着你和你的小岛，我们可没忘记有关你血统的问题。别搞砸了，不然我亲自拿你开刀。”"
 MAD.602.a: "米尔希虽然在笑，但他无法掩饰眼里的恐惧。"
 MAD.400.t: "马达加斯加的石油危机"
 MAD.400.desc: "尽管马达加斯加拥有一些重要的自然资源，但石油并不在其中。随着石油危机的到来，现代经济的黑色血液在价格和稀缺性上都有所上升。无论马达加斯加多么渴求石油，贫困的它都负担不起如今不断上涨的价格。\n\n对于一个刚刚摆脱殖民主义阴影的国家来说，石油危机对其脆弱的经济无疑是一场灾难。伴随着石油价格的上涨，基本生活用品的价格也在疯狂上涨。在一些尚且幸运的地区，价格只上涨了三倍；在其他地区，偷一条面包并在监狱里度过接下来的几个月，要比按照恐慌的商人制定的价格付款更便宜。通货膨胀失控，经济增长放缓，必需品和奢侈品大量囤积；这些都是降临在新共和国的新恐怖。\n\n在马达加斯加城市的街道上，针对现政府的动乱正在酝酿。人民和新政府间的承诺已经被打破，安全与正义不复存在，只余饥荒和困苦。曾经，它是由外国压迫者造成的。现在，即使在他们得到了来之不易的独立，他们也面临同样的问题。"
 MAD.400.a: "马达加斯加人民仍记得他们上次是如何应对强加的困难。"
 MAD.401.t: "马达加斯加的对美呼吁"
 MAD.401.desc: "马达加斯加的困境在石油危机中不断恶化：永无止境的资源短缺、水涨船高的通货膨胀、日益壮大的示威队伍。随着危机的持续，示威人群在某些地区甚至对当地警察有五比一的人数优势。\n\n现在只有一条路可走了：直接向美国人寻求支持。在将该岛从法国和德国的暴政中解放出来的过程中，OFN一直是他们的盟友，现在是时候报答他们了。国民议会向美国发出了一个又一个的援助请求，并在与美方的私下会晤中表示为了生存可以割舍自己。军事基地、雷达站、享有宽松税率和法规豁免的外国投资；只要能保住马达加斯加，美国人要多少他们就给多少。\n\n像在过圣诞节的孩子一样，美国大使馆已经列好了一份愿望单，但他们很快就意识到自己的局限。老实说，他们觉得马达加斯加正在变成一个无底洞，而石油危机如同一根火柴般点燃了这一大摞钱。他们也许能用更多的钱来闷住这把火将其熄灭，他们也能看着它自生自灭；毕竟这火不会烧尽整个国家的，对吧？在美国大使馆戒备森严的大院里反复斟酌过后，一份请求援助的电报被送到了国务院。而得到的答复则简洁、清晰、迅速："
 MAD.401.a: "“我们会往他们口袋里多塞点钱帮帮他们。”"
 MAD.401.b: "“抱歉，我们腾不出手帮你们。”"
 MAD.402.t: "马达加斯加的对日呼吁"
 MAD.402.desc: "马达加斯加的困境在石油危机中不断恶化：永无止境的资源短缺、水涨船高的通货膨胀、日益壮大的示威队伍。随着危机的持续，示威人群在某些地区甚至对当地警察有五比一的人数优势。\n\n无论是在国民议会还是日本大使馆，马达加斯加政府每日都在请求共荣圈提供帮助。虽说他们并不是泛亚主义实验的一部分，但他们还是希望日方给予原则性的援助。在双方私下的会晤中，马达加斯加开始向共荣圈抛出价码以求支持：允许日本投入更多的军事基地、更多的企业投资、更多的海军前哨，以供日本向非洲投射力量。一切都是为了挽救国家于一旦。\n\n日本大使馆收到了来自马达加斯加政府的另一条消息，日方大使最终决定做点什么。亚洲的事务虽已让日本无暇他顾，但随着示威以及供给问题的发酵，大使无法再对此保持沉默。如果现在不采取行动，那么日本的势力圈将面临失去马达加斯加的风险。他将马方的请求发给外交部，而答复出乎意料的快。"
 MAD.402.a: "“给予他们经济援助，马达加斯加得站在我们这一边。”"
 MAD.402.b: "“我们也有自己的麻烦，他们得心里有数。”"
 MAD.403.t: "马达加斯加革命党问题"
 MAD.403.desc: "在马达加斯加北部的一个叫安凯利卡的小村庄里，当地政府被推翻。怒不可遏的持枪农民和当地工人袭击了政府大厅，将所有政府的人都赶了出去，然后把他们送进了一辆开往安楚希希近郊的卡车里。他们的财产尽数充公，他们的珍藏分发群众，他们的土地完全没收——这都是为了他们在石油危机中没能保护好的人民。一个傲慢的年轻革命者把一个小铃铛和一块牌子挂在村长的脖子上，让他戴着走到安楚希希：“我背叛了人民，如今已被革命的先锋们制裁。”\n\n马达加斯加革命党，马达加斯加革命的先锋，如今已是新共和国的心腹大患：一伙在一穷二白的新马达加斯加中崛起的赤匪。国民大会中的保守党、自由党以及社会民主党都通过了措施和声明来谴责他们的叛乱以及将每周的抗议游行升级为革命的企图，但这并没有减弱他们的攻势。在农村，农民同地主、警察的对峙不断持续，尽管镇压迅速有力，但叛乱却越打越多。\n\n领事馆的房间里的辩论喋喋不休，充满火药味。他们的援助是给多了还是给少了呢？他们将担忧发往母国，寻求下一步指示，然后在一个深夜，领事馆的人们得到了答复："
 MAD.403.a: "“祝你好运！”"
 MAD.403.b: "“财政支持对于稳定马达加斯加是必要的。”"
 MAD.404.t: "马达加斯加危机的终结"
 MAD.404.desc: "马达加斯加人为什么要抗议呢？这你可以去看他们的条幅和标牌。他们想要正义、安全、自由——但说到底，他们更想要面包。这一切都是因为石油危机让这个年轻国家的经济崩溃了，而平息他们怒火的唯一办法只有挽回经济的颓势。\n\n当成箱成箱的外国援助运来的时候，政府终于有了一线生机。他们将物资向政府控制地区倾斜，这使得革命党人忍饥挨饿，而政府军却得以在饥荒中幸存。然后在革命党控制薄弱的地区派出运载着食物和钞票的卡车来进一步削弱他们的影响力。在这种近乎无情的手段下，经济终于逐渐稳定，并恢复了增长。廉价肥料和人们对土地的重新耕种使饥荒逐渐减缓，甚至还奇迹般地迎来了出乎意料的大丰收。\n\n至于条幅和标牌上写的那些更为崇高的要求，也都得到了满足。政府在此事别无选择：他们不仅要救济人民，还要大刀阔斧地推动政府改革，才能渡过这次危机。当地抗议者的领导者和组织者将同政府官员会晤，来为人们谋求他们从未得到过保障的权利。但有一件事是没有商量的余地的：谈判必须用马达加斯加语进行，而不是国民大会经常用的法语。政府同意了。"
 MAD.404.a: "人民满意了；危机结束了。"
 MAD.405.t: "马达加斯加的镇压"
 MAD.405.desc: "塔那那利佛的示威活动一如既往地从阿纳拉克利市场开始。尽管市场离市中心有一段距离，但它一直是个热闹的地方，而由于石油危机带来的经济衰退，市场里也没什么生意可做，自然不太受示威的影响。\n\n但是这一次，示威人群走不了多远。防暴警察们在拉克-贝霍里卡附近的环岛处将这场示威堵停。警方的卡车和盾牌方阵控制了四条通路，把示威者们如同牲畜般团团围住。数周来，这些民众一直处在愤怒爆发的边缘，而当局如此迅速的压制手段让他们炸了锅。高声叫骂转变为向警察们投掷垃圾，砖块们在不久后也一道砸向防暴方阵。到最后，一些鲁莽的示威者试图冲破警方的封锁。\n\n随后，当警察们用警棍叩击着盾牌一步一步地向他们逼近时，示威者们才惊恐地发现：盾牌上的文字既不是马达加斯加语，也不是法语。\n\n马达加斯加的麻烦局势就此告一段落，岛上大小城市的动乱都在暴力中收场。大城市中的警察部队使用他们崭新的防暴装备来压制示威，直至那些抗议者们精疲力尽，作鸟兽散。军队则用进口武器来镇压当地叛乱，而革命党的武装分子则仍在使用法德驻军的遗留武器，他们在面对一支由超级大国训练、手持现代武器的军队时显得束手无策。革命胎死腹中，而尽管石油危机带来的经济困境终会缓解，但马达加斯加人民不会忘记这段流血的日子。"
 MAD.405.a: "但就世界其他地区而言，危机已经结束。"
 MAD.406.t: "暴动"
 MAD.406.desc: "马达加斯加的示威人群分为两派：一派是大小城市里的学生们，他们鼓动着激进的政治改革，同时希望马达加斯加早日摆脱殖民主义阴影。而另一派则是农村地区中的农民，他们敦促政府给予他们经济补贴以度过休耕期。越来越多马达加斯加人正在加入这股示威力量之中——无论这是否与他们的事业相关。他们如饥似渴地盼望着政府倾听他们的声音。\n\n而谁又能断言政府已经尽力？纵使政客们声称全世界都将马达加斯加弃之不顾，但百姓们却心知肚明这不过是他们的借口。随着示威游行演变成暴乱甚至起义，且当局未能对此采取有效措施时，一股崭新的势力从中崛起。马达加斯加革命党，在山区中组织起义、拥有丰富经验的他们将矛头转向城市，这场为了“面包与和平”的运动就此升级为一场革命。\n\n图利亚拉便是政府玩得过火的地方。原先不过是几百名劳工沿着主路示威，但当局下令镇压后，这场小小的游行变了味：警方在驱散人群时过度使用武力，造成数十人伤亡。得知该消息的民众炸了锅，事件最后以市政厅被焚毁而告一段落，此时当局才意识到自己在这场所谓的叛乱面前是多么无力。当然他们也做了挣扎，但警方的防线被人群冲破了——这唤起了人们对第二次马达加斯加起义的回忆，他们也纷纷加入示威者的行伍之中。一些知名政客及官僚已逃亡海外，革命党从这股热情的浪潮中席卷而来。"
 MAD.406.a: "马达加斯加重获独立，而境外势力们就此噤声。"
 MAD.501.t: "马达加斯加在渴望"
 MAD.501.desc: "艾哈德·米尔希专员阅读出口报告时难掩怒色：自打危机开始以来，马达加斯加的出口迎来了大跳水。如香草、咖啡、丁香、红木、乌木和桃花心木这种依赖出口的产品都受到了影响。而曾向本土出口的那些奢侈品们现在也齐刷刷地躺在仓库里发霉。有流言称饥荒即将到来，原因是某些疾病似乎在岛上的牧场肆虐，造成的肥料短缺会让今年的粮食歉收。\n\n事务总局的报告里说的相当明确：马达加斯加卖的东西没人肯买，马达加斯加缺的东西没人肯卖。光是来一趟的油费就让买卖无利可图，而且油金贵成这样，别人凭啥来马达加斯加这个穷乡僻壤做生意呢？米尔希双手掩住他爬满皱纹的老脸，尔后额头上留下一圈深深的指甲印。清晨的阳光如同窃贼般透过百叶窗，给本就心烦意乱的专员一个更痛苦的提醒：现在时间还早，一会他的案头说不定会被海量的麻烦事堆满。\n\n米尔希可不会关心当地百姓的死活，但当地驻军可是他的心头大患。已有不满的声音从军中传出，而这些骚动正是当时助他登上专员宝座的原动力。他试图用甜言蜜语以及尽可能多的小额贿赂来平复军心，但这么做的成本已然非常高昂，因为军饷还是照发不误。一旦库存耗尽，军队也意识到短时间内得不到粮草补给，他们又会怎样发泄他们的怨气呢？\n\n更不要说当地人发觉这个后会干什么。米尔希打了个冷颤，把这份好似要向他施咒的报告推下桌去。他站起身来，倒了一杯烈酒来麻醉他的神经，但酒过三杯，他依然坐立难安。"
 MAD.501.a: "马达加斯加要想挺过石油危机，日耳曼尼亚就得提供更多支持。"
 MAD.502.t: "马达加斯加在哭泣"
 MAD.502.desc: "“为什么我还能在窗户外面看见这些狗娘养的土著？”艾哈德·米尔希专员对着他面前瑟瑟发抖的副官和代表们厉声呵斥道。他们能清楚听见外面马达加斯加工人们正在罢工，抗议着一个本身就极其残忍的政权为维护其自身存在而做出的更加可憎的暴行。米尔希在他那三开门的办公室里注视着这场骚动。\n\n“专员阁下，我们已经在专员府附近布置了双倍的巡逻队和卫兵，”一位来自米尔希认为还有点信誉的马达加斯加军事委员会的副官开口说道，“他们无法突破我们的盾墙。”米尔希看了看外面来确认这点。尽管宪兵把示威者拦在外面，但街道上漫溢的怒火却不会轻易熄灭。一个土著捡起一块石头砸向一个手持盾牌的警察，虽然石头在铁皮盾牌上弹开了，没有造成任何伤害，但警察们还是以此为由向前推进，冲向这些示威者并用手中的警棍把他们痛扁一顿。\n\n但看着这样的场面米尔希内心毫无波动，他明白这些暴徒还会再回来的，而且下一次他们的人数只会更多。米尔希转头看向副官们，拿出一份报告，“那我听到的关于土著袭击的事情又是怎么回事？你们向我承诺过，大部分抵抗运动都不会成气候的！”随后，他把报告猛地摔在桌子上，怒吼着，“而现在我听说这帮天杀的叛贼已经能偷走一整个运输车队了！”\n\n“石油危机……刺激了他们。”来自马达加斯加事务总局的代表吞吞吐吐地开口说道，他的停顿和喘息让米尔希大发雷霆。“并且由于补给……被延迟，我们很难……做出有效应对。”\n\n米尔希瘫坐在椅子上，双手交叉，陷入沉思。他们那该死的处境用“补给被延迟”来形容简直过于轻描淡写了。上一批来自日耳曼尼亚的物资支援还是几个月前的事情了。他们正将就着用现有的库存，但严格的配给制度严重限制了他们的效率。当米尔希抬头看向他的内阁成员们时，他做了一个鲁莽的决定。"
 MAD.502.a: "“我要一个应对措施。击溃他们，碾碎他们，把他们打的灰飞烟灭！”"
 MAD.502.b: "“通知驻军保持警戒就行，那些土著闹够了自己就散了。我们可不会在他们身上白费精力。”"
 MAD.503.t: "马达加斯加在尖叫"
 MAD.503.desc: "“这是造反啊！”艾哈德·米尔希咆哮着，把另一份灾难性的报告甩在他的桌上。“当地人都他妈要骑到我们脸上了，你让我啥都不干？”\n\n“专员阁下，我们真的什么都做不了！”这位惊慌失措的军事委员会代表此刻与一个账房先生无异。“补给全面告急，我们的部队四面受敌，而且逃兵量创了历史新高——塔马塔夫都才勉强守住，我们还怎么控制整座岛呢？”\n\n“按你这么说我放弃得了！然后呢，岛不要了喂狗吗？”噢，要不是出于自尊，米尔希还真打算这样干。\n\n“也不是这个意思…我们…只要…”事务总局的代表一边说着，一边掏出手帕咳嗽几声，他飞快地把手帕对折，免得让周围人察觉他咳血了。“我们得…在我们最强的地方…集中兵力——”\n\n“——然后发动反击，对就这样。”话音刚落，军事委员会代表就抬起头来，用恳求的眼神看着米尔希。“我们把部队都撤进塔马塔夫固守，能带多少补给就带多少补给。先保证我们的安全，活过这波——等到那群土著疲了，再打他们个措手不及！”\n\n“你们俩有没有搞错？我们才是这座岛的主人！这里的每一颗粮食、每一寸土地、甚至每个土著都是我们的！”米尔希手舞足蹈地训斥着二人。“我来告诉你我们从哪拿补给：就从这！”说罢他拿出一把刀狠狠地插在桌上。“让部队放开手脚劫掠，一路镇压过去！”\n\n“您的意思是要把整座岛抢个底朝天吗？”军事委员会代表差点让叛国言论脱口而出。“专员阁下，求您，求求您大发慈悲，我们真的要受不了了。我们只是想渡过这场大劫而已。”"
 MAD.503.a: "“我们手里不是还有兵吗？派他们出去，开杀！”"
 MAD.503.b: "“他妈个逼的——行行行，我们先守住，等德国给我们送来装备，再找那些土著算账。”"
 MAD.504.t: "马达加斯加已幸存"
 MAD.504.desc: "路边的尸体堆砌如山，士兵们往尸山上垒起干枝枯叶，这样烧的时候就不用浪费宝贵的汽油了。被遗弃的农场们曝尸荒野，里面的庄稼和牲口早已被丘八们吃干抹净。一座座的村庄也逃离不了被遗弃的命运，村民们不是被德军屠杀，就是在逃亡的路上疲于奔命。而城市的街道同样死气沉沉——不是因为恐惧，而是城里实在没什么人了。往常熙熙攘攘的街市如今门可罗雀，仅有几个摊位还在营业，里面传来目光呆滞的商贩们低声且机械的吆喝。士兵们穿过街道，维护着这片破败之地的秩序。\n\n这便是艾哈德·米尔希胜利的代价。德国殖民政府对最终的工作报告惊掉了下巴：维持在马达加斯加的统治的代价竟如此高昂？报告中称，即使进行了大规模投资，马达加斯加预计需要十年甚至更久的时间才能恢复到石油危机前的水平。有传言称日耳曼尼亚方面对此极度不满，一些知名官员甚至表示，与其让这条手臂溃烂生疽，不如直接截肢了事。\n\n当被大日耳曼国方面质询此事时，艾哈德·米尔希专员试图摆出一副乐观的态度。“呃，把这些原住民都处理掉的话，这里日耳曼化的进程会变得更容易。”但每每到了夜深人静，他将自己反锁在办公室或家中时，这场皮洛士式的胜利仍会压垮他。他看到了摆在他面前的未来，他们为了活命不惜杀掉岛上半数的人口，现在却又要为了生存而挣扎，如同四肢不全、却被迫推着重物上山的人一般吃力。他痛饮着、痛哭着、却依然苟活着。"
 MAD.504.a: "这真的算活下来吗？还是死刑延期了？"
 MAD.505.t: "马达加斯加已死去"
 MAD.505.desc: "大厦将倾，而艾哈德·米尔希专员的嘴下不会饶过任何人。当炮弹打进他的专员府时，他怒斥军事委员会的无能。当愤怒的土著离他的安全屋越来越近时，他又痛骂事务总局是一群饭桶。他的保镖们喊叫着与当地人交火时，他还在咒骂[GER.GetLeader]为何让他呆在这个与监狱无异的岛上。\n\n这回找上门来的是谁？军事委员会的代表说是革命党，说完不久他就被一枚炮弹炸成两半。而事务总局的代表也做不了什么，因为他在皇宫入口处就被革命党绞死了。来者是何人这个问题也许根本不重要，因为无论是哪支起义军，对艾哈德·米尔希来说都是一样的。这么多年来他一直尝试给他们戴上项圈、让他们屈服，然而他失败了。现在当地人正在破开自法马战争以来压迫着他们的枷锁。\n\n但首先，他们破开了安全屋的大门。一片昏暗之中，米尔希根本看不清这群不速之客们的脸——他只能看到在刺眼的应急灯下发出黯淡微光的枪管。他就要身死此处了，专员辖区也随他一起归西，而这一瞬变得漫长至极。面对死亡，米尔希意识到他只剩一件事能做了：即便没人录音，他也得在离开这世界前说些什么。可要说什么好呢？最后放一句狠话吗？还是以一句“胜利万岁”来谢幕？他张开了嘴，但义军也同时扣动了扳机。"
 MAD.505.a: "“等-”"
 MAD.506.t: "马达加斯加已存活"
 MAD.506.desc: "随着曳光弹的火光划破迭戈-苏亚雷斯的夜空，德国海军的部队开始在半岛北部登陆。当登陆艇抵达海滩时，陆战队员随之从舱门中涌出，他们咆哮着冲向海滩，但却被岸上的机枪送往冥界。炮声隆隆，他们对敌人的防御工事进行了一次又一次的打击。正如所有德国兵从多年的军旅生涯中学到的那样，他们都知道该如何做出迅速有力的回击，他们所要做的便是忍受这狂风暴雨。\n\n德军的目标是占领安德拉卡卡机场，并将其作为行动基地，借此夺取迭戈-苏亚雷斯。但300名海军陆战队员没想到会遭遇这般抵抗，用他们指挥官的话来说，“不过是群土著而已”。他们被压制在海滩上；困在登陆艇中；蜷缩在散兵坑里，只因他们占领的海岸线甚至不超过几英寸。\n\n德军只坚持了两个小时就撤退了，而那些幸存的陆战队员则在舰船提供的火力掩护下仓皇逃回船上。一些人还试图发动自杀式冲锋，但那也是当场殒命。成功才能算作勇敢，否则就是愚蠢。要是问那些幸存者今日学到了什么，那就是这沾染了愚昧的年轻士兵们血的教训了。\n\n直到迭戈-苏亚雷斯迎来了第一波空袭前，岸上的人民一度欣喜若狂。也许他们早该预料到德国人会一败涂地。士兵们团结起来保护和疏散平民，并试图用火炮还击、清扫残余的驻军。尽管这座城市遭受了严重破坏，马达加斯加人还是欢呼着从废墟中走了出来。在经历了几十年的殖民压迫后，他们重新掌握了自己的土地和命运，而这次成功的保卫战将巩固这一切的成果。"
 MAD.506.a: "一个民族用自己的肺缓缓喘着粗气。"
 MAD_GER.7.t: "沿海巡逻"
 MAD_GER.7.desc: "韦特海姆船长抿着嘴站在旗舰甲板之上，几艘隶属于他舰队的船只正在巡逻马达加斯加海岸。他打开双筒望远镜罩，扫视着各处寻找可疑的踪迹。来回往复几次，他仍一无所获。\n\n他不觉得今天自己能抓着谁。\n\n好消息是，货物与军火的走私地点被缩小到了数处。但德国人的眼线并非无处不在，他指挥的舰队规模也不够大，没法覆盖整条海岸线。上头的想法里，他只需要重点照顾那些明显的出入口岸。而韦特海姆当即便能指出这一假设存在的轻微问题。\n\n单就这一目的而言，他有足够的船只封锁整座岛屿。这是他的使命，德国并不想让任何人接近马达加斯加。话虽如此，要是对方设立了替代航线，修筑了其他港口，覆盖起来可就太困难了。为此，他定期进行巡逻，保持积极主动的态度追捕走私者与其他涉足偷运的人。\n\n他早就向日耳曼尼亚与德国海军内自己的上级报告了现状，但对方的回复和他想的估计八九不离十。日耳曼尼亚不愿也无力为他提供更多船只，他得用自己手中所有达成使命。这很困难，但韦特海姆会想办法做到。\n\n希望驻军能控制住岛上的情况，日美两方也不会灵机一动，插手利用这事。而要是他们插手了？那，韦特海姆就得阻止他们。"
 MAD_GER.7.a: "为此他将竭尽所能。"
 MAD_GER.8.t: "宫廷政变"
 MAD_GER.8.desc: "埃米尔·莫里斯心迷意乱。他在皇宫的办公室内收到了法属马达加斯加行将就木的报告，也收到了叙述元首死后日耳曼尼亚混乱局势的报告。元首之死让莫里斯心生动摇。被流放到马达加斯加之前，他一直觉得自己与死去的元首有着某种特殊的联系。莫里斯曾任元首的司机、保镖，更在卡普政变时同他并肩作战。希特勒授予莫里斯荣誉雅利安人的头衔，以此洗净这位战士的血脉，助其改头换面，保卫他不受篡夺了莫里斯创立的党卫军的可憎叛徒希姆莱侵害。\n\n而现在，希特勒已死。莫里斯的敌人包围了皇宫，而他对此无能为力。自己身边又爆发了一起叛乱，他把头垂得很低，完全没注意到谋反者走进了他的办公室。\n\n“埃米尔·莫里斯。”艾哈德·米尔希边说边掏出鲁格手枪瞄准莫里斯，他的身旁是军事委员会与事务总局的代表。米尔希掩不住自己的笑容，毕竟被挫败多年的野心今日终得实现。“奉马达加斯加军事委员会之名，你将被剥夺一切指挥权，并置于我方监管之下。”\n\n“可我就代表着军事委员会。”这并非有力的申辩，不过是某人的低语，是更强之人的回响。莫里斯的目光无法从阿道夫多年以前寄给他的信件上离开，上面敦促他不要失去希望。要像个雅利安人一样，统御这座急需强大雅利安人驯服的岛屿。\n\n“站起来。”米尔希说道。他抓住莫里斯的手臂，却发觉对方未做任何反应，他脸上的笑容随即化为怒颜。“给我站起来，耳朵聋了吗！”他反手一扭将莫里斯抓起，听见这位前军事专员正在小声嘀咕。\n\n“把这犹太猪带下去。”米尔希嘶吼道，将莫里斯猛推向两名德国士兵。"
 MAD_GER.8.a: "离开时，莫里斯抽泣不止。"
 MAD_GER.9.t: "帝国反击战"
 MAD_GER.9.desc: "在埃米尔·莫里斯被捕后的几天里，马达加斯加殖民地完全交由德国军政府掌控。法国人预计会支持新长官埃哈德·米尔希，并为新政府工作，以平息第二次叛乱。\n\n“报告情况，”米尔希身着军服，用比前几年更加神气的语气吼道。\n\n首先发言的人来自马达加斯加军事委员会，他是米尔希手下一个比较有前途的副官。“我们的部队现在正有条不紊地镇压叛乱。自法国殖民政府失灵以来，当地的动乱日益加剧。武装分子们打着马达加斯加革命党、马达加斯加独立军等不同旗号攻击关键的前哨。他们的武器从军械库抢来的步枪到进口武器一应俱全，我们俘获的不少敌人持有中国产的步枪，而且有未经证实的报告称，叛军正积极使用美械。”\n\n“猿猴把粪便甩得到处都是，”米尔希说。“而其他国家都在给他们喂泻药吃。还有什么吗？”\n\n接下来发言的是马达加斯加事务总局的人，米尔希认为他不过是个无足轻重的小人物。“由于最近……在日耳曼尼亚发生的麻烦事……供应现在十分紧张。我们还能挺……几个月的战斗，但我们现在的问题是……劳动力不足。我们所有的人手都……忙于战斗。”\n\n“那么，先生们，我有个一石二鸟之计。”他把手掌放在桌子上，像是要腾空而起。“把当地人召入工业设施，让他们昼夜不停地工作。每个当地人有义务去建造桥梁或修理步枪。要是信得过法国人的话，让他们看管这些人。谁要是怠惰或者疏忽都将被视为叛国，并采取相应措施。”"
 MAD_GER.9.a: "德国人虽在马达加斯加遭受重创，但并未崩溃。"
 MAD_USA.4.t: "叛逃者"
 MAD_USA.4.desc: "埃米尔·莫里斯死死盯着前方，身子靠在那张不甚舒服的木桌上。他眼袋松弛，黑眼圈凸显，头发和衣服都凌乱不堪。这可不是他想要的“欢迎会”。\n\n自他从马达加斯加逃脱以来，莫里斯已经被移交了几十次——从纳塔尔的一群渔民，到南非的各种政府机构，然后又经过四五个美国特工之手。现在，这个新来的特工又一直呆在他的身边。对莫里斯来说，这一切都太让人困惑，太没必要了。难道对美国人来说，他的资历还不够吗？\n\n莫里斯凑近面前的麦克风：“我已经跟你们说过几百次了，我是埃米尔·莫里斯，曾是德国专员，前不久被非法拘捕。但我渴望去到一个更自由的国度，于是我逃离了软禁，偷了一艘中程船，来到你们国家寻求更好的待遇。”\n\n翻译开始复述莫里斯的话语，那位中情局特工满脸怀疑地盯着他。在未来的岁月里，莫里斯可能永远都不能真正理解美国人的顾虑，也永远不会了解到中情局的最终决定中所包含的职业追求、办公室政治和偏执。但当翻译又开始说话时，莫里斯知道了他应该知道的一切。"
 MAD_USA.4.a: "“我们会帮你的。”"
 MAD_GER.10.t: "耗子"
 MAD_GER.10.desc: "莫里斯消失几小时后警卫们才将情况上报。他们非但不去调查莫里斯的下落，还把最后几个小时浪费在指认谁可能是莫里斯出逃的帮凶这个问题上，且由于各方面的管理都一团糟，此举完全是莫名其妙。到了早上，他们把这份不知所谓的报告呈了上去，里面只有一个大致的时间线梳理。\n\n报告中这样写道：埃米尔·莫里斯被软禁在图利亚拉附近的一栋大别墅中以防止其外逃。凌晨4时，莫里斯从窗户钻了出去并徒步出逃，在偷了一艘小船后驶向未知海域。这个方案实在是铤而走险，警卫们要拿下他可谓轻而易举，但现在他不知所踪了。\n\n不出所料，米尔希看完报告后勃然大怒。在逮捕了现场的所有警卫后，他给日耳曼尼亚方面打了个电话，而后者的反应相对温和。很快，德国人便推断出莫里斯一定是逃向了[SAF.GetNameDef]，考虑到如此笨拙的逃跑方式，他极有可能是在美国方面不知情的情况下出走的。那么他得在南非继续规划他的逃跑方案，而德国情报部门完全可以在南非行动。\n\n换句话说，莫里斯得在外国待上个把月，期间他将非常显眼，且他的安保措施也应该很单薄。只要得知了他的下落，很快就有人会去要他的命。"
 MAD_GER.10.a: "几个月的自由，换来的却是暴力的结局。"
 MAD_Maurice.31.t: "灵光又现"
 MAD_Maurice.31.desc: "埃米尔·莫里斯很少在马萨特兰的大街上散步。由于环境的原因，他被迫尽可能地呆在家里，他经常在家里看书，温习西班牙语，或是在他那有一天可能会被卖掉的回忆录里再写上一页。但他不能永远蜗居在自己的房间里。当他心情舒畅时，莫里斯就会戴上墨镜和宽檐帽，离开公寓，像一个普通人一样走街串巷。\n\n在他身后，两名留着短发的中情局特工坐在一辆不起眼的米色面包车里，在脑子里一遍遍地盘算着作战计划：司机将在卡米钦路和阿比杜尔路的路口处拦住莫里斯，随后由乘客下车抓住他，司机打开侧门，把莫里斯扔进去，最后再爬进车门。上述这一系列行动应该在十秒内完成，这次他们不会再让莫里斯逃走了。\n\n莫里斯在卡米钦路和阿比杜尔路的路口处稍作停留，透过一户人家的大门往里看。门内，一对父子正在修理一辆汽车，莫里斯触景生情，不禁回想起之前当钟表匠的岁月。也许他会借这次流放重拾旧手艺。路上，莫里斯在一扇窗户上隐约看到了自己的影子，他盯着影子看了一会儿，不知该如何审视面前的这个人。\n\n探员们看到莫里斯转身回到街角。司机踩下油门，清空了整个三车道，随后向右打方向盘，猛地转向迎面而来的车辆。在一辆汽车撞向他们的面包车前，探员们甚至还没来得及说完一句完整的脏话。\n\n莫里斯听到一声尖叫，随后便看到了突如其来的事故。一辆汽车撞上了一辆高速行驶的面包车的前部，金属碰撞的巨大声音响起，车门上的玻璃应声而碎，车内的人几乎被卷成了碎片。汽车司机跌跌撞撞地爬了出来，虽然流血不止，但勉强还能动弹。面包车里的两个人就没那么幸运了。莫里斯从挡风玻璃外看到其中一人，吓了一激灵，但他不敢冒险在现场附近逗留——万一有人正在监视他呢？"
 MAD_Maurice.31.a: "于是，莫里斯转过身去继续前进。"
 MAD_Maurice.41.t: "合理的推诿"
 MAD_Maurice.41.desc: "D·F·马兰机场的跑道建在顺风处，长约半公里，全都通向由棚屋和混凝土建筑组成的一处社区。耶格尔十分享受南非的滚滚热浪，尽管到处都是惹人烦的苍蝇和蚊子。但比起干坐在棚屋的房顶上望天，他还是更喜欢坐在海边，喝上一杯冰凉爽口的冷饮。耶格尔一行人的任务是暗杀德奸埃米尔·莫里斯，目前为止，行动进展得十分顺利。美国显然使用军用飞机为莫里斯的逃亡之旅提供了便利，届时耶格尔将通过无线电收到信息，确定哪架飞机是他的目标。当然，他不是唯一在场的特工，他还有两个在楼内伪装成布尔人的手下，这样至少可以在一定程度上减轻别人对他们的怀疑。又一架客机从头顶飞过，耶格尔重新检查了设备。当他靠近防空设备的折叠腿时，一阵枪声掠过耶格尔的耳边。他心下一沉，抬起头四处寻找枪声的来源。唯一一座高楼就在他的旁边，比他所在的这栋楼略高几层；耶格尔拔出手枪，开始向他上方的空中射击。出乎他意料的是，一个人影挡住了上方的阳光，砸在了他旁边的砖块上。耶格尔听到楼下的人正向一些他看不见的敌人开火——那帮人肯定是反恐部队。\n\n“耶格尔！耶格尔！是否收到？！下一架飞机就是目标！下一架飞机就是目标！”接线员的声音从耶格尔身边板条箱上的无线电里传来。爆炸的声响震动了下面的街道，耶格尔大步跨过南非人的尸体，走到无线电前。\n\n“收到，拉斯特豪斯，清楚收到。”耶格尔喊道。引擎的轰鸣盖过了远处步枪和手枪混杂的枪声，一架军用喷气飞机从耶格尔头顶飞过。又是一波枪林弹雨，子弹掠过屋顶，击中了耶格尔的双腿。他端起防空铁拳B型指向天空，对着飞机开火。"
 MAD_Maurice.41.a: "他没打中。"
 MAD_Maurice.51.t: "幸运儿"
 MAD_Maurice.51.desc: "埃米尔·莫里斯逐渐开始讨厌起马萨特兰了。他被迫躲在这间狭小的公寓里，每次出去买东西都要冒着暴露身份和被捕的风险。他希望自己能在偏远的农村隐居起来，而不是被困在这样一个人潮汹涌的旅游景点。他被困在这逼仄的空间里，忙着用外语电视和不感兴趣的书麻痹自己的头脑。他曾想过写一本回忆录，洗清全世界对他的指责，但除了几页自怨自艾的文字，他就再也写不出什么东西了。\n\n他唯一的安慰是在白天结束的时候。从他的公寓向外看，便是浩瀚的太平洋，每天黄昏，他总会去欣赏那美不胜收的日落。莫里斯站在那里，手捧一杯龙舌兰酒，看着落日坠入大海的怀抱。哪怕他失去了世界上所有的一切，起码他还有日落——\n\n“希特勒万岁！”莫里斯听到背后有人喊道。他转过身去，看见一个身着廉价西装、打扮稀松平常的人正向他冲来。莫里斯在慌乱之中把酒杯朝来人脸上一扔——酒杯应声而碎，划破了刺客的脸。龙舌兰酒溅到他的眼睛上，模糊了刺客的视野，他手里的枪自然是没能击中目标。刺客仍继续向莫里斯冲去，后者则在慌乱中向他飞奔而来。两人冲撞在一起，动能使他们从阳台上掉了下去，两人尖叫着在空中旋转，随后便掉到了地上。\n\n当他醒来时，莫里斯发现自己正躺在医院的病床上，能听到的只有低沉而规律的心跳声。一个护士经过，随后是一个医生。他们告诉莫里斯，他实在是非常幸运：从四层楼高的地方摔下来，居然只摔断了几根肋骨和两条腿。虽然他可能再也不能正常行走，但他起码没有像另一个人那样摔得粉身碎骨。后来警察找上门来，询问发生了什么事，幸运的是，他们并不知道莫里斯的身份。警察只能无功而返，而莫里斯只是盯着窗外，静静聆听着自己低沉而平静的心跳声。"
 MAD_Maurice.51.a: "真是走狗屎运了，他心想，内心带着一丝苦涩。"
 MAD_Maurice.6.b: "“告诉保安把这个纳粹赶出我们的大使馆。”"
 MAD_Maurice.7.t: "埃米尔·莫里斯在什么犄角旮旯？"
 MAD_Maurice.7.desc: "人人都在[GetYear]年[GetMonth]讨论这样一件事：一位激发了全世界想象力的现代阿梅莉亚·埃尔哈特。一位党卫军的元老，在马达加斯加经历了噩梦般的执政岁月之后畏罪潜逃，逃出了美国的保护，又无法在共荣圈求得庇护。对于他的去向人们众说纷纭。那些整天胡说八道的小报整天都在报道他，有的说他去了智利沿海的德国人定居点；有的说他去意大利的农村当了鞋匠；还有的说他已然堕落，整天泡在澳门的赌场里，还染上了毒瘾。\n\n这事让全球的情报机构们都头疼不已，但他们还在为追踪这位前专员而付诸小小努力。在这一点上，与其说他们是想套取他口中的情报，不如说他们更想给自己挽回颜面：埃米尔·莫里斯并没有什么有价值的情报，但他已经同时得罪了三大强权，抓到他更多的是一种荣誉。但在墨西哥，他们的所有线索都中断了。他们的行动在[GetYear]年[GetMonth]之后的几个月内便结束了，最终他们自作主张地把卷宗封存了起来，藏在了最阴暗肮脏的角落里。\n\n埃米尔·莫里斯现在成了一大历史未解之谜。这几个月尽管惊心动魄，然而数年后这场可悲的事件只会沦为阴谋论的培养皿。这个人就这样人间蒸发了。不管他在哪，俄罗斯也好，澳大利亚也好，大西洋海底也罢，全世界都不会知道他的去向。也许这样就是最好的结局了。他将作为一个传奇人物，被写进各种廉价小说里，为世人所知。"
 MAD_Maurice.7.a: "从叛徒变成了轶事奇人。"
 MAD_news.5.t: "[Get_newspaper_header]埃米尔·莫里斯逃亡墨西哥！"
 MAD_news.5.desc: "墨西哥今日传出爆炸性新闻，前德属马达加斯加专员埃米尔·莫里斯已抵达该国寻求政治庇护。一度被外界认为失踪的莫里斯向墨西哥当局出示了伪造的美国身份，并解释称其失踪实际上是CIA绑架所致，且他本人此前遭到过阿勃维尔的多次暗杀。墨西哥方面尚未就是否为莫里斯提供庇护发表官方声明。\n\n尽管种种迹象都指向美国的干预行为，但美国政府对此依然矢口否认，而此次事件势必将为其带来可怕后果。据报道，德国代表感到怒不可遏，并表示“不会遗忘此等践踏国际主权之行径”。\n"
 MAD_news.5.a: "为什么不直接毙了他？"
 MAD_news.6.t: "[Get_newspaper_header]埃米尔·莫里斯寻求日本庇护"
 MAD_news.6.desc: "令人惊愕的事件发生了，前德属马达加斯加专员埃米尔·莫里斯向日本驻墨西哥大使馆申请政治庇护，此前他声称CIA及德国情报机构曾多次企图绑架或谋杀他。\n\n\n\n日本大使馆方面正在核实莫里斯的说法，鉴于其前德属殖民地专员的特殊身份，许多人对此持怀疑态度。而美国和德国的情报部门都拒绝对这一事件发表评论。\n"
 MAD_news.6.a: "他在搞什么花样？"
 MAD_fractious_united_front_modif: "分裂的统一战线"
 MAD_fractious_united_front_modif_desc: "[USA.getFlag]§M美国§!§g贡献效果：§!\n    补给加成：[?MADCW_America_cont_vr1|+2%]\n    陆军组织度恢复速度：[?MADCW_America_cont_vr2|+2%]\n[JAP.getFlag]§e日本§!§g贡献效果：§!\n    陆军攻击加成：[?MADCW_Jaabn_cont_vr1|+2%]\n    陆军防御加成：[?MADCW_Jaabn_cont_vr1|+2%]\n[MAD.getFlag]§n马达加斯加独立大会党§!§g贡献效果：§!\n    突破修正：[?MADCW_locals_cont_v1|+2%]\n    夜间攻击加成：[?MADCW_locals_cont_v1|+2%]\n§g--------------§!\n§L统一战线是理所应当的权宜之盟，而非意识形态联盟。明眼人都能看出来，如果穷人党、独立军、独立大会党，以及任何其他心生不满的马达加斯加新生团体独自与德国人作战，那无异于以卵击石。只有齐心协力，集中有限的资源，他们才真正有机会解放自己的家园，把殖民者赶下海。\n\n这说起来容易做起来难。说实话，团体之间总会有龃龉，只要这个联盟存在一天，就必然有分歧。然而，就目前而言，德国人的存在将这些截然不同的群体联系在一起。当这种约束弱化时会发生什么，将交由未来决定。§!"
 MADCW_AKFM_Support_tt: "§Y支持§!§n独立大会党§!§Y将解锁在冲突后期向其支援武器的决议。§!\n§G此外§!§Y我们对他们的支持会向§!§g分裂的统一战线§!§Y国家精神提供加成。§!"
 MAD_news.7.t: "[Get_newspaper_header]马达加斯加革命"
 MAD_news.7.desc: "在所有的流血冲突后，德国能做的似乎只是拖延必然的结局。在本周极左翼叛乱分子占领安塔那那利佛之后，马达加斯加专员辖区崩溃了。\n\n这是马达加斯加人民发动的一系列叛乱中最近的一次，已持续了数年之久。由马达加斯加独立大会党残部所组成的马达加斯加革命党联合了1963年起义的残余力量并坚持斗争。现在，当权的马达加斯加革命党主席，迪迪埃·拉齐拉卡宣布将以独立自主的方式建设共产主义，并在其广为流传的文章中阐述了将马达加斯加改造为社会主义社会的宏伟计划。\n"
 MAD_news.7.a_GER: "这些低贱的家伙。"
 MAD_news.7.a: "正义竟迟到了十年。"
 MAD_news.8.t: "[Get_newspaper_header]马达加斯加革命"
 MAD_news.8.desc: "以政治动荡闻名的马达加斯加近十年前曾爆发过一场起义，而如今又因全球石油危机陷入混乱。在全国各地的农民和学生举行了一系列抗议和罢工之后，现任总统已经下台，可能已被崛起的极左翼政党马达加斯加革命党以非法手段推翻。\n\n由于许多国家谴责马达加斯加的新政权是非法的，且受到境外势力支持，新政权可能会彻底孤立自己，并结合大规模的政治改革来建立一个社会主义国家。当权的马达加斯加革命党主席，迪迪埃·拉齐拉卡在一本广为流传的“红宝书”中阐述了将马达加斯加改造为社会主义社会的宏伟计划。\n"
 MAD_news.8.a_GER: "没了我们，他们只会制造混乱。"
 MAD_news.8.a: "马达加斯加人拒绝屈服。"
 POLITICS_NORBERT_ZAFIMAHOVA_PSD_DESC: "诺贝尔·扎菲马胡瓦比任何人都了解支撑马达加斯加穷人党的核心文化、政治和社会联盟。毕竟，建党的那天他也在场。在经历了近三十年的斗争后，是该实现曾经允诺的一切了。\n\n可惜的是，曾许下承诺的政党如今无法兑现诺言了。在齐拉纳纳的领导下，马达加斯加穷人党忘记了自己的革命初心。现在的马达加斯加穷人党只为取悦主子，重建经济部门并与外国盟友建立联系而继续存在。然而，难道马达加斯加穷人党仅仅是为了追求稳定和安全吗？\n\n扎菲马胡瓦不得不带着一个全新的政党归来，一个由马达加斯加穷人党社会主义者组成的政党，他们不忍看到自己的政党变成纯粹的机器。他重返总统宝座，准备为他的马达加斯加，为民主、公平、繁荣和公正而战。无论他的前政党试图做什么，无论谁试图打倒他，扎菲马胡瓦都不会背弃他所允诺的一切。他将坚持到底。"
 POLITICS_MONJA_JAONA_DESC_PADSEM: "蒙贾·乔纳能够登上马达加斯加共和国的总统宝座似乎是一个奇迹。作为前马达加斯加独立军的领军人物，他好似是上个时代的老古董。但他直言不讳的反殖民主义观点是穷人党和主权民主党未曾拥有的，这也正是他现在众望所归的原因：得有人提醒人们这个共和国到底代表着什么。\n\n法国的法西斯分子和德国人几乎将参与1947年起义的非洲人赶尽杀绝。除了乔纳，各党派中谁又有资格称自己参加过这场起义并活到了现在？在起义失败后，乔纳创立了一个新党来继续他的抗争，并在后来将其与规模更大的独立军运动合并。而当独立军土崩瓦解后，只有乔纳凭借着他的安坦德罗血统和强大的组织能力，最终重振了他的政党并再次迈上斗争之路。\n\n在过去的几年中，乔纳眼睁睁地看着穷人党将反殖民主义精神抛诸脑后，让法国及其他外国人再次渗入马达加斯加社会中的方方面面。但是，有着再度复兴的独立全国运动和遍布全国、心怀不满的马达加斯加劳苦大众为他撑腰，乔纳总统便确信他可以扭转这不公的局面。马达加斯加终将属于马达加斯加人。"
 POLITICS_CENTRAL_COMMITTEE_AREMA_DESC: "在一个更美好的世界里，将没有马达加斯加革命党的一席之地。所有马达加斯加人都得到了解放的承诺，并为兑现这一承诺展开了斗争。然而，真正的解放者，马达加斯加独立大会党如今却被冷落，致使国家被再次出卖。现在，马达加斯加革命党声称将实现迟来了十年的真正解放。\n\n然而，马达加斯加革命党本身是就一个有些不可思议的存在。虽然它的根基和领导层可以追溯到马达加斯加独立大会党，但它的崛起却异常艰险。在持续数月的抗议活动让军方清楚地认识到前政府无药可救后，马达加斯加革命党通过所谓的公投上台。它是如何立刻说服全国人民的呢？\n\n归根结底，这都归功于一个人：迪迪埃·拉齐拉卡。马达加斯加革命党是他的杰作，是经由他的人脉和远见建立起来。他的党纪律严明，路线明确，有意将民族主义同独立大会党的马克思主义紧紧结合在一起。读读他的宣传册，再看看他的海报，你就会明白他的政党是如何掌权的。拉齐拉卡有他的对手们所缺乏的远见。"
 POLITICS_JOSEPH_RASETA_DESC: "约瑟夫·拉塞塔的灵魂何其古老，以至于他亲眼见证了梅里纳王国的覆灭，并目睹了随之而来的六十载殖民压迫。六十年间，他早年加入“铁、石、网”，晚年加入独立大会党，为自由而不懈斗争。年近古稀的他终于得了机会，让马达加斯加获得了它应得的独立。\n\n在他的国家中，有些人可能会称美国人为解放者，但他们和所有帝国主义者一样心怀不轨。镇子里放着投票箱，但墙上到处刷满了穷人党的海报，他们的农场也被卖给了外国公司。这所谓的选举，不过是为美国打下的新殖民地吹擂做法，好搞个所谓的门面牌坊。\n\n幸运的是，事实证明，一个民族的心意可没那么容易遭人蒙骗——人民反而把票投给了拉塞塔。他的马达加斯加是一个社会主义、民族主义的国家，是在拉塞塔在前线亲自参加的那许许多多的自由斗争中千锤百炼而来。他的马达加斯加为人民而建，不为外国种植园和军事基地而建。马达加斯加的旗帜将高高飘扬，永不再受枷锁的束缚。"
