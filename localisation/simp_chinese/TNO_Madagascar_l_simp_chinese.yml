 MDG_Emil_Maurice: "埃米尔·莫里斯"
 POLITICS_EMIL_MAURICE_DESC: "在图莱亚尔的残垣断壁和吞噬马达加斯加的火焰中，埃米尔·莫里斯想知道到底是哪里出了问题。\n\n作为元首本人的密友，莫里斯在战前过着相对不错的生活。在被任命为党卫军二号人物并晋升为希特勒的终身司机前，他曾在冲锋队服役，因此当他的犹太血统被揭露时，人们都震惊不已。尽管他很快就被宣布为荣誉雅利安人，但当德国的阴影笼罩整个欧洲时，几乎没有人愿意把这样一个人留在日耳曼尼亚。为了不让希特勒听到任何流言，这位“御用顾问”明升暗降，以“马达加斯加军事委员会”的名义监督法国拥有的马达加斯加领土，这是一个清水衙门。\n\n莫里斯的担心在塔那那利佛落地后得到了证实，因为他的冷漠同对殖民统治的抗议声势一样与日俱增。现在，面对彻底的革命，报应来了。而随着马达加斯加军事委员会成为岛上欧洲秩序的最后一道防线，掠过莫里斯脑袋的念头变成了一声呐喊：“我该怎么做才能活着离开这里？”"
 MDG_Erhard_Milch: "艾哈德·米尔希"
 POLITICS_ERHARD_MILCH_DESC: "作为德国空军的奠基人之一，艾哈德·米尔希元帅发现自己现在已经成了马达加斯加岛上德国军队的实际领导人。对于一个曾被视为国家元帅戈林最亲密的支持者之一的人来说，这无疑是一个惊人的落差。1933年纳粹夺取政权后，米尔希被任命为国家航空部国务秘书，监督新生德国空军的新型飞机研制工作，随后又在1939年升任德国空军总监。\n\n大战期间，在恩斯特·乌德特于1941年11月自杀后，米尔希繁杂的职务中又添加了兵器生产总监一职，负责德国空军的飞机生产和后勤工作。1942年4月，他再度被戈林提拔，成为了新成立的中央计划委员会成员。在该机构任职期间，米尔希与阿尔伯特·施佩尔共事。尽管在质量上做出了一些牺牲，但他设法让德国飞机的总产量大大增加。40年代余下时间至50年代初，米尔希继续担任其旧职，期间几乎没有出现变故。然而，随着50年代中期德国空军的停滞不前，他和国家元帅之间出现了冲突。最终，戈林剥夺了他的职务，而他却靠着在战时与阿尔伯特·施佩尔建立的关系，勉强留在了德国空军。后者作为希特勒的密友设法说服元首保留其元帅衔，但这只是个徒有其名的虚职。\n\n戈林不希望自己的前下属和任何敌对的政治派别勾结起来给他使绊子，因此他设法把米尔希调去担任马达加斯加军事委员会会长这个不高不低的职位。他将在那里主要负责组织和维护德国空军部署在印度洋的核轰炸机群。对一些人来说，这个职位对一个失宠的元帅来说似乎有点太小题大做了，但尽管如此，它还是起到了让米尔希远离德国的作用。\n\n马达加斯加起义后，事务总局完全接管了只剩空壳的殖民政府。米尔希作为岛上最高级别的军事官员，借着埃米尔·莫里斯这个软蛋的名义镇压叛乱，后者在阿道夫·希特勒死后就被软禁了。现在，随着起义迈入新阶段，米尔希力图为德国取得另一场胜利，这样他就能凭借其威望离开这个所谓的流放地，并在退休后安度余生。"
