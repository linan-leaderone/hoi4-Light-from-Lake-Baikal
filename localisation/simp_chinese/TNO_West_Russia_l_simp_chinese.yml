 WRS_Alexander_Altunin_sec_desc: "§Y安全部长\n$communist_bolshevism_subtype$§!\n------------\n§L亚历山大·捷连季耶维奇·阿尔图宁1921年出生于鄂木斯克市附近的斯捷克良卡村。他于1939年参加红军，由于其出色的工作表现，于1941年6月22日以中尉军衔被分配到乌克兰苏维埃社会主义共和国的哈尔科夫军区。当日，德国的入侵改变了阿尔图宁的人生轨迹。由于在早期战斗中多次负伤，阿尔图宁于1942年被重新分配至伏尔加军区并担任连队教官，1943年入党，1944年被授予苏联英雄称号。尽管他表现优异，但未能阻止苏联的战败和崩溃。尽管如此，他依然是为数不多仍在奋战的总参谋部学员之一，并在苏沃洛夫行动中首次参与战略指挥。尽管苏沃洛夫行动以完败告终，但阿尔图宁的表现远超预期，因此叶戈罗夫元帅任命他为国防部长。§!"
