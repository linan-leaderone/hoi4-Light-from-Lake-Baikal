 WRS_zhukov_regional_the_new_soviet_era_desc: "现在，我们光荣的红军已经统一了整个西俄罗斯，粉碎了军阀主义，击垮了苏维埃人民的敌人。通过一系列的征服，西俄罗斯革命阵线控制了许多新的领土，现在我们可以真正宣称自己是旧联盟遗产的继承者了。我们的威望和权力正在增加，这意味着现在是时候决定阵线未来的政治方向，并在格奥尔基·朱可夫元帅的领导下迎来伟大的新苏维埃时代了。在他的强大领导之下，苏联将再次崛起。"
 WRS_zhukov_regional_restore_vkpb_membership_desc: "正是全联盟共产党(布尔什维克)在1917年的十月革命中夺取了政权，也正是这个党建立了苏维埃联盟。任何重建苏联的方略，都必须把列宁和布哈林的党包括进来。正因如此，我们必须采取第一步，在我们有限的能力范围内将党的老成员纳入我们的政府，以重建该党。阵线将依然是朱可夫大元帅领导下的军事政权，但我们必须展望苏联统一后的未来。"
 WRS_zhukov_regional_emphasize_the_partys_status_desc: "当列宁还在世的时候，布尔什维克党是一个坚持党内民主的政党，每个党员都有发言权，即使是有不同意见，我们也会以同志的方式来处理。个人实行的独裁专制是不可想象的，而让普通民众中的落后阶级来左右政党的想法也是如此。我们要在阵线和未来党的内部好好振兴这些原则，坚持把党员的声音放在第一位。"
 WRS_zhukov_regional_emphasize_the_peoples_role_desc: "在这个充斥着军阀混战与法西斯主义的疯狂年代里，我们必须始终铭记十月革命的成果：普选、消灭阶级与工人阶级领导地位。列宁曾经期盼，党应传达人民的心声，应成为人民的利剑，应代表人民统治和领导国家。虽然革命阵线因军事需要难以实现民主，但我们应始终铭记自己在为谁而战：苏维埃人民。"
 WRS_zhukov_regional_restore_the_administrative_divisions_desc: "在西俄罗斯战争战败之前，革命阵线曾经控制着西俄罗斯的大片土地。现在，我们光荣的红军已经收复了大部分领土。然而，就目前情况而言，我们在这些地区的存在只不过是某种程度上的军事占领，还没有建立起值得人民信赖的地方政府。为了巩固我们对这些地区的控制、增强阵线的力量，我们最好恢复西俄罗斯革命阵线从前的行政区划，让人民知道红军战士已经归来，他们可以尽管放心。"
 WRS_zhukov_regional_maintain_military_precedence_desc: "近年来，虽然我们在统一苏联的战争中取得了长足的进步，但我们离最后的胜利还很遥远。东方有许多地区仍然桀骜不驯，而西方则有纳粹的威胁——那是我们最大的敌人。如果要让阵线准备好迎接即将到来的军事挑战，我们必须保持严格的军事纪律和秩序。阵线是，而且必须是一丝不苟的军事组织，至少在彻底消灭敌人之前保持这样。任何关于重建文官政府的想法都将不得不等待合适的时机。"
 WRS_zhukov_regional_encourage_the_state_meritocracy_desc: "昔日的西俄罗斯革命阵线曾经深受腐败和任人唯亲问题的困扰，但是在朱可夫大元帅的领导下，我们可以扭转这一局面。从现在起，所有军官的任命都将基于优绩制原则，消灭任何基于背景或国籍的歧视。这一政策将确保我们的红军和整个国家都由忠诚能干的人领导，并向我们的士兵展示这样一个事实——只要表现出足够的主动性和勇气，他们就可以晋升高位。"
 WRS_zhukov_regional_uplift_socialist_values_desc: "在红军到来之前，我们现在所控制的许多领土都曾经被沙皇主义者、纳粹叛徒和其他反动派所占领。可悲的是，这些渣滓在部分平民中散布了他们有害的落后思想。我们必须投入大量的资源进行宣传，激励这些地区的人民支持我们的事业，并向他们灌输对社会主义价值观的忠诚。我们相信，随着时间的推移，人们将会牢记十月革命的教训。"
 WRS_zhukov_regional_the_new_soviet_woman_desc: "列宁曾说过，从一切解放运动的经验来看，革命的成功取决于妇女参加解放运动的程度。然而，苏维埃妇女长期以来一直承受着家庭的奴役与大男子主义的重压。过去，我们曾经因为阵线的战争需要，错误地把妇女排除在政治和军事生活之外。但现在，这种情况已经没有理由继续持续下去了。妇女必须获得与男性完全平等的法律、社会和政治权利，包括加入红军和与男性战友并肩作战的权利。"
 WRS_zhukov_regional_stress_soviet_egalitarianism_desc: "阵线之中的许多人声称，我们对妇女权利的保障仍旧不力，但这些人显然忘记了，女权主义本来就是社会主义制度的基本纲领，他们同样忽视了另一个事实：十月革命为苏联妇女们赢得了许多权利。在立法上，苏联正是开创男女平权的先驱——女性获得了婚姻自由，她们的完整议政权与选举权同样得到了保障。在解放俄国各处军阀治下的妇女们时，我们不该忘记：苏维埃社会至今为止依旧坚持着男女平等的原则。"
 WRS_zhukov_regional_appeal_to_the_populace_desc: "在红军新收复的地区里，百姓曾遭受军阀们无情的役使，也不得不忍耐纳粹狂徒的残虐，而我们要让百姓们知道，革命阵线和那些暴君们不同。革命阵线为苏联人民而战，我们所关心的头等大事，就是苏联百姓的安全与福祉。阵线不仅会以军事力量保护老弱，使他们免遭外来暴君的直接压迫，更会在社会层面上施行保护政策，让他们从旧日的剥削中解放出来。这些手段只是我们争取西俄罗斯民心第一步而已。"
 WRS_zhukov_regional_rebuild_the_bureaucracy_desc: "西俄罗斯革命阵线近来的扩张让国家的官僚机构背上了沉重的包袱，我们不得不派出成百上千的行政官员，让他们去管理那些刚刚收复的地区。现在，首都[WRS.Capital.GetName]的中央政府正在面对一场人手短缺的危机，我们巩固对俄罗斯地区控制的努力因此受到严重的阻碍。我们必须重新建立我们的官僚机构。"
 WRS_zhukov_regional_liberalize_appointment_criteria_desc: "在我们的新占领区有不少人曾担任过各个旧军阀手下的官僚。尽管他们当中很多人都与那些令人反胃的统治机器难脱干系，但他们仍有巨大的价值，那就是充实我们残破不堪的行政机构。我们会严格考察他们，也许有一部分人会被清除出去，不过大部分人还可堪一用。在我们的指引下，他们将学会为新主人——也就是苏联人民服务。"
 WRS_zhukov_regional_escalate_dewarlordization_trials_desc: "一切为旧军阀及其官僚恢复名誉的提议都是荒谬的，革命阵线必须成为粉碎俄罗斯军阀的铁锤。我们的制裁必须迅猛有力，一劳永逸地消灭这些家伙。当下的审判必须扩大规模，所有旧军阀和罪孽深重的官僚必须受审并接受处决。只有这样才能让苏联人民明白，我们正不遗余力地铲除军阀统治，并重整破碎的联盟。"
 WRS_zhukov_regional_legislate_minority_autonomy_desc: "旧时，苏联强有力的政治系统就强调联邦制与加盟国自决权。现在是时候向我们领土上的少数民族表明，我们不是企图剥夺他们权利与自由的俄罗斯沙文主义者。因此，我们决定建立巴什基尔和鞑靼苏维埃社会主义自治共和国，赢得巴什基尔和鞑靼人民的忠诚，并向所有少数民族表明，我们站在他们那一边。"
 WRS_zhukov_regional_a_new_age_of_culture_desc: "文化对革命阵线来说曾是一种奢望。不过，随着西俄罗斯的统一，人民用于进行文娱休闲活动的时间越来越多，它也日益成为我们需要面对的重大课题。然而政府所面对的问题远多于解决方案：如何处理出版自由？艺术应当免受审查，还是要符合苏维埃国家的需要？“实验艺术”是在浪费时间吗？"
 WRS_zhukov_regional_encourage_cultural_experimentalism_desc: "从十月革命的解放精神中生发出的艺术创造力，曾经在早年的苏联蓬勃发展。现在，我们是时候该重振这种精神，并迎接文化实验主义新时代了。维尔托夫、塔特林和康定斯基的杰作应当得到铭记和珍视。我们要大力发掘在文学、艺术、音乐、电影等方面的创造力，恢复艺术和出版自由，即便是在国家审查监管下的不同政见者作品也不例外。这些措施将使人民明白，苏维埃国家不只在政治领域敢为先驱，在其他领域同样如此。"
 WRS_zhukov_regional_enforce_proletarian_standards_desc: "在这个危难的时期，我们必须维持革命阵线的纪律意识和体制自信，而最好的方式就是对文化领域进行管制。一切的艺术、文学、影视、音乐，都要有正确的导向、有爱国主义精神、有社会主义思想、内容积极向上。文艺作品应当把我们的红军战士描绘成英雄，并对我们未来完全统一联盟，驱逐所有纳粹分子的情境作出美好展望。其中最为重要的一点，就是牢牢地把新闻出版界掌握在国家政权手中，抱有异见思想的媒体要予以严禁。我们的人民必须对革命事业的正义性和光明前途充满信心，而不是被文艺界的蠢货和新闻领域的投降分子扰乱信仰。"
 WRS_zhukov_regional_sponsor_cultural_development_desc: "在伟大的卫国战争期间，苏维埃联盟所有的文化和艺术机构都随着莫斯科和列宁格勒的沦陷一起消逝了。要想在革命阵线的疆域之内恢复社会主义文化的昔日辉煌，我们就必须重建一批全新的剧院、艺术学院、电影制片厂、大学等机构设施，并投入大量的资源，用以支持和鼓励文化、艺术事业的发展。只有通过这样的努力，我们的文化发展才能走上快车道。"
 WRS_zhukov_regional_uplift_the_young_bureaucrats_desc: "随着西俄罗斯的叛乱军阀被红军肃清，我们的政府中多出了不少热情洋溢的新晋官员。鉴于他们在这动荡不安的时代里为革命立下了汗马功劳，有人建议对这些新晋官员中的大部分人加以提拔。尽管有些现有官僚体制内的成员声称，这些新晋官员的意识形态可能偏离正道，没有发自本心的忠于革命。但出于实用主义的考虑，最高苏维埃依然决定对他们委以重任。"
 WRS_zhukov_regional_lessons_from_the_old_union_desc: "在伟大的列宁同志将俄罗斯人民团结在红旗下之时，他曾与包括孟什维克国际派和左翼社会革命党在内的社会主义组织交好，但换来的却只是他们一次次妄图颠覆革命事业的阴谋，现在我们在面对这些军阀旧官僚时同样如此。尽管这些新官僚乍眼一看前途无量，但提拔他们产生的内部风险实在太大。因此，为了所有人的安全，我们会继续维持中央集权的官僚体制。"
 WRS_zhukov_regional_pluralize_the_system_desc: "坦率地说，革命阵线低效得令人发指。我们当然要坚持社会主义理想，但在联盟分崩离析的情况下，盲目追求这一理想简直愚不可及。我们将起草一份新宪法，并在革命阵线临时政府解散时执行。这部宪法将保障民主、循序渐进地迈向共产主义，以及有限的私有化（尽管这可能会遭到一些旧官僚的反对）。"
 WRS_zhukov_regional_cement_the_transition_desc: "在联盟崩溃后的混乱时期，尽管我们需要威权来稳定局面，不过一旦对人民的直接威胁消失，再维持这种统治就显得愚蠢无用。解散革命阵线临时政府并组建新联盟的过程必须由宪法指导，并且这部宪法要尽快制定，同时还要兼顾自由和社会主义。毕竟列宁说过，民主对于社会主义不可或缺。"
 WRS_zhukov_regional_maintain_the_regime_desc: "我们都非常清楚，革命阵线只是一个临时政府。但为了防止修正主义思想颠覆我们为之奋斗的信仰，我们的社会主义理念不可改变。一旦革命阵线解散，联盟就必须起草一套新的宪法。这套新的苏维埃宪法必须让联盟在阵线解散之后保持对她的实际掌控。我们的体制久经考验，无须调整。"
 WRS_zhukov_regional_the_new_economic_policy_desc: "战时共产主义的失败是显而易见的：军队当然富了，民众却在街头挨饿。当经济设计师们试图扑灭计划经济的大火时，国家机构却日渐臃肿，这个体制的彻底内耗也一直在引发新的恶果。换而言之，当整个国家正在熊熊燃烧的时候，却有一小部分人在获利——这个体系只能创造权力，却不能创造繁荣。\n\n我们不会再抱残守缺的死守计划经济了。随着我们国内自由市场的有限扩张，我们的市场将不再面临物资短缺，我们的人民也将从长期的匮乏中解放出来。这是俄罗斯前进的道路，也是我们的国策。"
 WRS_zhukov_regional_educating_the_people_desc: "公共教育领导一切——它磨砺我们的青年，让他们为明日加入无产阶级劳动大军做好准备。它推动着这一代最聪明的男女进入教育领域，在那里，他们可以将自己所学的一切交给即将接过革命火炬的青年。如此以来，教育就能改善我们的产业质量，辅助我们的科学研究，以及从各方面推动公众生活的发展。\n\n我们必须把重点放在中等和初级教育上，让我们的民众了解除了使用步枪和保养农具之外的知识，给我们的国民树立一个值得为之奋斗的未来。"
 WRS_zhukov_regional_fund_the_sciences_desc: "科学不仅是所有研究领域创新的关键，它同时也决定了坦克和步兵能以何种效率推进，工兵旅可以在休息之前完成多少工作。科学推动了前线部队的战术发展，也点燃了我国与外部世界交往的烽火。研究活动使得我国研究团体能够与全球的研究团队相联系，从他们的研究成果中吸取灵感。\n\n如果社会主义不是由科研人员来引领的，那么社会主义又何以成为“不朽的科学”呢？基于这个原因，以及上述的所有其他原因，我们将对研究部门大力投资，建设一个向未来看齐的国家。"
 WRS_zhukov_regional_a_generation_of_visionaries_desc: "我们坚信是人民群众，而不是个人的力量推动了历史前进。然而我们也无法否认，一部分人确实更适合建设革命事业。这些富有远见的人应当得到发掘和磨练，并成为对抗革命阵线敌人的杀手锏。\n\n诚然，发掘这些人才绝非易事。我们必须全面改革科研人才征募系统和标准化考试。思想方面的问题让我们的招聘部门头疼不已，但与重建祖国母亲的目标相比，一切牺牲都是值得的。"
 WRS_zhukov_regional_a_generation_of_workers_desc: "我们永远不能忽视自己的力量源泉，忽视它们比坦克旅行进时忽视燃油还要愚蠢，因为坦克起码还能中途加油。工人对我们的信任一旦消失，就几乎不可能恢复。幸运的是，我们正在探索提高工人效率的方法。通过组织和劳动标准的创新，我们将建立一个真正契合俄罗斯的综合工业网络。\n\n虽然不是抱残守缺之人，我们的旧联盟体制已经奄奄一息，但它总能帮助我们提高工人的生产积极性……"
 WRS_zhukov_regional_the_end_of_war_communism_desc: "战时共产主义是一个可悲的笑话——它毫无笑点，因为它调侃的是俄罗斯人民的福祉。现在我们必须坚决放弃这个一塌糊涂的政策，通过拥抱自由市场来驱动我们的生产，扩大我们的需求。工人待遇和神圣的布哈林主义信条必须得到保护。\n\n我们不会抱着计划经济的原则抱残守缺，实行市场经济从来就不能增强我们政权的合法性。我们也不会期望得到口是心非的赞扬，但这毕竟也是为了社会主义服务。一旦这项政策取得成功……我们就会流芳百世。"
 WRS_zhukov_regional_a_measured_transition_desc: "当然，我们有限度的允许市场经济仅仅是因为计划经济不适合目前的情况，这并不代表我们要彻底投入西方经济体制的怀抱。盲目相信他人的家伙必定大祸临头！革命阵线会笃定地转入崭新且经受考验的生产体系，我们坚信这一体系能满足人民的经济文化需求。\n\n当然，国家意识形态的最终解释权依然控制在我们手里，市场经济只不过是走向共产主义必要的一步，不是吗？没有正确的领导者，革命阵线就什么也不是。毕竟，我们统治国家的责任中最关键的部分就是“控制”。"
 WRS_zhukov_regional_develop_rural_infrastructure_desc: "由于战争破坏了农民赖以生存的基础，农村在大战期间遭受了严重的创伤。为了让农村尽快从中恢复，我们会把它们整合进入全新的生产体系。在新体系中，商品几小时（最多几天）内就能从城市中心流动到我们国家的每个角落。\n\n当然，这种融合也会加强我们对农村的控制，我们终于可以严格执行那些曾经被基层玩笑以待的社会主义原则了。毕竟除了社会主义之外，没有真正的自由。总有一天，乡村社会会明白这一切。"
 WRS_zhukov_regional_expand_the_oil_industry_desc: "一支军队只要填饱了肚子就能生龙活虎的行军。但如果有了更多燃油，这支军队就可以前进得更远。\n\n石油是军队的生命线，是我们取得胜利的保障。机械化部队需要燃油才能开动坦克、卡车和飞机，经济系统有了燃油才能把补给和物资运送到急需的地方，为俄罗斯的工厂提供动力。我们必须竭尽全力保持燃油供应。"
 WRS_zhukov_regional_the_wealth_of_the_motherland_desc: "广阔的森林，肥沃的原野，无尽的财富深埋在其中。祖国的故土是如此广阔，而她的资源也如此丰富。要想抵抗纳粹的威胁，联盟的人民就应当对这些馈赠善加利用，并将她的土地归还给靠土地为生的劳动者。"
 WRS_zhukov_regional_arrange_agricultural_mechanization_desc: "在许多地方，俄罗斯农场仍在使用骡马犁地。由于现代化机械设备严重匮乏，现代农业实践往往难以为继。这绝对不行！我们不会再让冬日的饥荒困扰我们了！我们的农民将使用拖拉机、现代犁和化肥进行耕作，谷物满仓将指日可待。"
 WRS_zhukov_regional_increase_agricultural_subsidies_desc: "有人以为，如果粮食不够了，我们只需去农民家里抢掠一番，问题就解决了。但是这能解决农业落后的根本问题吗？无论是市民还是农民，都不应在联盟中忍饥挨饿。我们将向农业投资，而我们要求的回报只有一样东西：更多的食物。农民同志们，尽你所能地耕作吧，向国家多交一斗粮！"
 WRS_zhukov_regional_reinstate_the_prodrazvyorstka_desc: "一切都在倒退，农民家中囤积着粮食，而市民还在挨饿。粮食产量本就不足以喂饱全体国民，这也许是个艰难的决定，但我们必须为最广大人民的利益采取行动。\n\n我们的部队将收集农民的屯粮，并交给农民一定的报酬。我们要尽可能平等地进行再分配，让每个人都能分到他应得的食物。"
 WRS_zhukov_regional_begin_the_redistribution_desc: "我们接手的不是一个人人平等的乐土，而是一片破败的土地。这片土地上的人们已经放弃了对财富平等的追求和对私有财产的蔑视。我们看到不平等的生产关系卷土重来：少数人的财富快速积累，而大多数人在困顿中挣扎。我们将纠正这一切。财产再分配将重新开始。这一次，每个人都会得到他们应得的东西。"
 WRS_zhukov_regional_return_to_bukharin_desc: "我们对布哈林军事政策的扬弃有理有据，这永远都不会被遗忘。但他的经济政策呢？从我们的角度来看，这个计划不仅无可非议，甚至是令人钦佩。我们将继续执行他的政策。联盟将继续沿着这条路走下去，采纳他制定的方案，实现他梦想中的奇迹。"
 WRS_zhukov_regional_a_policy_of_foreign_investment_desc: "在伟大的卫国战争之前，苏维埃政府对外国投资相当警惕，他们认为这是外国资本主义对我国社会主义制度渗透的前哨站。现在也许是时候改变观点了，我们与像美国这样的资本主义国家因为对纳粹同样的敌视态度而关系良好，允许这些国家在我国进行有限的投资，对我们的工业可能大有裨益。当然，他们会受到严格的审查，但这对经济来说只是损失点蝇头小利。"
 WRS_zhukov_regional_prioritize_developmental_industry_desc: "如果我们想让苏维埃祖国变成一个强大的工业国家，我们就必须注重发展的方式，采取最先进的现代科学技术和方法，建立一套高效而强大的经济体系。但是，只在城市中建造大型工业中心对于实现工业强国的目标来说还远远不够，我们必须考虑怎样提升整个国家的经济发展水平，增加工人的数量，丰富工业的门类，扩大规模同时提升工业的效率。这将会促使我们的经济长期保持繁荣。"
 WRS_zhukov_regional_develop_the_industrial_core_desc: "苏维埃联盟曾在布哈林的领导之下，多次尝试过扩大工业化规模，但其工业实力仍旧小得可怜。更糟糕的是，大多数初具雏形的工业中心都已沦丧在纳粹侵略者的铁幕之后。如果我们想要让我们的苏维埃祖国再次强大，我们就需要增大核心产业投资力度，加快核心产业的发展速度。在主要城市的工业中心，我们将优先进行基础工业品的生产建造。只有在打下了坚实有效的工业基础之后，我们才可以开始在全国范围内推广更加现代的工业技术。我们在这方面付出的努力不仅仅对我国未来的经济形势有着深远意义，同时也对未来我国的国防安全需求至关重要。"
 WRS_zhukov_regional_a_western_sibplan_desc: "所有人都承认，布哈林政府在经济领域至少做对了一件事：西伯利亚计划。在远离德国边界的西伯利亚发展工业虽然没能让我们赢得卫国战争，但这确实展现了国家大规模推进工业化的可行性。我们应当继承这份宝贵遗产，继续执行这份计划并在西俄罗斯将其实现，对民用制造业、基础设施和军用工业进行扩建。希望在面对德国人时，这会让我们比我们的前任表现更好。"
 WRS_zhukov_regional_recenter_the_policy_desc: "我们绝不能沉湎于怀念布哈林的苏联。他的市场改革一塌糊涂，以致于我们在面对巴巴罗萨行动时毫无防备。与其回归旧模式，不如根据我们对苏联经济的独到认识，以苏联人民的需求和社会主义工作场所民主为核心，制定新的发展规划。正如列宁一直期望的那样，包括合作社和苏维埃工人委员会在内的工人组织，将成为我们经济政策的核心。"
 WRS_zhukov_regional_expand_the_production_bureau_desc: "列宁曾说过，共产主义就是苏维埃政权加全国电气化。他说错了，共产主义应该是苏维埃政权加全国机械化才对。我们的祖国幅员辽阔，对运输的需求几乎无穷无尽。我们必须大力投资机械化、扩大汽车工厂、并投资生产与其他国家相同的新型现代汽车。用不了多久，全国各地都将听到汽车引擎的轰鸣声。"
 WRS_zhukov_regional_soviet_oriented_development_desc: "我们永远不能忘记苏联工人国家的基础和起源：苏维埃和工人委员会推翻了沙皇和白俄。由于内战、卫国战争以及多年的军阀统治，各地的苏维埃不是被自身力量所摧毁就是变成了无力的残躯。我们是时候该激励人民在领土内重建、振兴苏维埃，扭转社会主义长期以来的颓势了。他们的首要任务是实施扶贫计划，让苏维埃人民摆脱赤贫。工人只有吃得饱、住得暖才能为社会主义事业作出更大贡献。"
 WRS_zhukov_regional_the_proud_red_army_desc: "许多人对红军不屑一顾，认为红军已经失败了，在德国人入侵之后便已土崩瓦解。当我们把德国侵略者从A-A线赶回去时，全世界都目瞪口呆，但紧随其后的又是轻蔑。现在，我们已经重建了革命阵线，并再次向统一俄罗斯的目标迈进。世界质疑我们，只因他们愚昧不堪、粗浅短视。因为我们由钢铁铸成，为战而生，永不言败！"
 WRS_zhukov_regional_high_moral_standards_desc: "我们的军队既不是丰收时节临时组建、抵御匪盗的民兵，也不是以烧杀抢掠为生的匪盗，更不是某些军阀雇佣的暴徒和杀人犯。我们是要解放世界被压迫人民的红军，是全俄罗斯唯一的正规军队！士兵，最好给我拿出红军的样子来！"
 WRS_zhukov_regional_a_stain_on_the_uniform_desc: "图哈切夫斯基和他的党羽始终在朱可夫元帅背后暗中活动，时不时地想捅他一刀。这种恶行与红军职业军人的操守相悖，尤其是对这种身居高位的人和他手下而言。他们是耻辱，是军服上的污点，谁都知道该怎么处理这些污点。这些叛徒必须从军队永远清除出去。"
 WRS_zhukov_regional_industrial_lynchpins_desc: "在我们控制的土地上，有些地区的人口和自然资源高度集中。很明显，我们应该在这些地区集中建造工业设施。以前我们曾经把马格尼托戈尔斯克建成俄罗斯的印第安纳州加里市一样，现在我们要把这些城镇建成我们的底特律、曼彻斯特和匹兹堡。"
 WRS_zhukov_regional_learn_from_the_unification_wars_desc: "西线作战需要红军高超的战斗技巧和适应能力。在统一战争中，我们的军队经常在农田和大城市市区战斗。他们还会穿越汹涌的河流，翻过巍峨的山峰，在开阔的田野里行军，在茂密的森林里作战。我们必须要把这些情况下的教训、战术和最佳做法传授给全军，这样，我们就不会在相同的情况下再一次吃亏了。"
 WRS_zhukov_regional_quality_over_quantity_desc: "如果我们想把红军建成世界上最强的军队，我们就要给它配备最好的装备，最好的武器和最好的车辆，还要对预备兵员的素质有着严格的要求。拥有一支庞大的军队是件好事，俄罗斯的许多军阀根本无力支撑规模与我们相同的军队。但我们的目标不只是维持规模最大的军队，我们还要建成战斗力最强的军队。"
 WRS_zhukov_regional_efficient_supply_lines_desc: "伟大的卫国战争期间，补给短缺是俄军惨败的重要原因。西俄罗斯战争期间，这个问题也同样对我军造成了重创。我们决不能因为补给短缺再次与胜利失之交臂。只要我们建立了大量补给站和错综复杂的补给路线，我军无论身在何处都能获得弹药和食物，保持最佳状态。"
 WRS_zhukov_regional_strategic_theorem_doctrine_desc: "朱可夫元帅已经受够了不稳定的前线和混乱的指挥系统造成的困扰，是时候制定全新的指挥体系了。从现在开始，最高指挥权只属于那个拥有“大元帅”头衔的人，明白吗？其他所有人都要听他的话。这句话很有道理，所以所有人都要遵守。"
 WRS_zhukov_regional_marching_on_desc: "我们做到了。经过多年艰苦卓绝的战斗，我们已经收复了西俄罗斯，恢复了对德作战时期的前线领土。但莫斯科并不是我们的下一个目标，至少现在还不是。现在，我们要向东进军，收复曾属于联盟的土地。在平定东方之后，红军才会返回西俄，准备再次直面德国人的铁蹄。"
 WRS_zhukov_regional_rolling_on_desc: "我们需要更好的装甲来战胜东边的军阀和西边的德国人。接下来，我们所有的资源都要用来研究新型装甲载具。如果我们没有能力自己制造它们的话，我们就从别人那里买。"
 WRS_zhukov_regional_a_job_done_properly_desc: "红军中的一切事务都要用最少的时间和精力最快完成，因为我们有成千上万的事情需要处理，而我们必须善加利用手头的资源快速解决它们。我们希望阵线的全体成员都能贯彻这一精神。"
 WRS_zhukov_regional_heroes_of_socialism_desc: "红军为俄罗斯人民做出了巨大的贡献，我们必须铭记这些英雄，牢记他们所做的一切。他们与盘踞在祖国土地上的压迫者所做的斗争将被载入史册，他们的事迹将鼓舞人民与军队继续前进。"
 WRS_zhukov_regional_the_army_of_the_people_desc: "红军并非像某些人所说的那样，是联共(布)的武装力量。是谁在联盟崩溃时保护西北俄罗斯的人民免于战乱和苦难？是谁在西俄罗斯战争给了希特勒的信徒当头一棒？是谁把西俄罗斯人民从军阀土匪中拯救出来？红军为俄罗斯人民而战，而且会继续战斗下去，直到从克莱佩达到杰日尼奥夫角的每一个地方，都飘扬着我们的红旗！"
 WRS_zhukov_regional_looking_outwards_desc: "随着西俄罗斯再次处于红军的控制之下，我们再次回到了世界舞台之上，平等的参与国际事务。这必然会同时引起我们昔日敌人和朋友的关注。所以，摆在我们面前的是一次高风险、高回报的巨大机遇。\n\n最高统帅部将会对此次机遇善加利用，对这些国家采取拉一批，打一批的策略。在此之前，还有一个曾经困扰过我们的两难问题需要解决：我们是要重建与西方沉睡的巨人的关系，还是在我们的社会主义同志中开辟一条通往东方的道路？"
 WRS_zhukov_regional_eyes_to_the_west_desc: "自从卫国战争之后，美利坚合众国就一直有力的支援着红军，他们从来不会放过任何打击德国法西斯的机会。从《赤城协议》签订之后到西俄罗斯战争，他们都在源源不断的向我们提供食物、装备和药品等物资援助。派外交官正式访问华盛顿将向美国发出信号：在经历了苏沃洛夫行动的失败之后，红军已经准备好和美国恢复友好关系了。"
 WRS_zhukov_regional_send_yakovlev_desc: "几十年来，革命阵线第一次向西半球重新派出了外交使节，他们的任务就是给美国人留下深刻的第一印象。在这一点上，我们的随行人员会得到亚历山大·雅科夫列夫和谢尔盖·阿赫罗梅耶夫（他的帮助可有可无）的大力支持，早在叶戈罗夫时代，他们就一直在积极地促成美国援助抵达阿尔汉格尔斯克。如果没有其他因素干扰，雅科夫列夫同志的言辞将与美国人保持高度一致，而他的话肯定能引起美国政治家和媒体人的共鸣。"
 WRS_zhukov_regional_meet_in_washington_desc: "外交礼仪、别着勋章的制服和基本交流的英语——雅科夫列夫同志的随行人员已经将我们为他们计划的东西准备周全。他们的船将在未来几周内从阿尔汉格尔斯克出发前往纽约市，再从纽约前往华盛顿特区。\n\n雅科夫列夫急切地向元帅保证，他将带着可口可乐公司贵重的礼物而归。哦对了，朱可夫同志，还有艾森豪威尔先生向您许诺的钓具。"
 WRS_zhukov_regional_establish_a_consolate_desc: "总的来说，雅科夫列夫的访问很成功。[USA.GetPresidentLastName]总统和其他官员热情地欢迎了红军的使节，还请他们在国会做了讲话，这是红军有史以来第一次在美国国会发表讲话。据雅科夫列夫的随员说，雅科夫列夫在国会山给政客们做的演讲，霸占了美国的报纸头条和电视节目好几天。\n\n于是借着这次东风，总统邀请我们的大使去了旧时的苏联大使馆，[USA.GetSheHe]把这幢建筑永久的赠送给了我们。虽然建筑可能有些老旧，但我们就不要对这礼物太挑三拣四了。"
 WRS_zhukov_regional_appeal_for_recognition_desc: "当苏联遭遇巴巴罗萨行动之时，祖国的士兵有序集结，整装待发；当俄罗斯陷入军阀割据之时，祖国的将军尽其所能维护秩序；当德国因傲慢自食恶果之时，祖国挚爱的士兵挥出重拳，把日耳曼尼亚打入万劫不复的深渊。\n\n我们永远是祖国坚强的护盾，我们永远对她宣誓效忠，我们千年以来一直警惕着西方的旧敌。祖国高于一切，不可侵犯，美国人必须尊重这个事实。"
 WRS_zhukov_regional_western_investments_desc: "尽管这片新获和平的土地已饱受战争创伤，但革命阵线依然可以将其重建。农民在休耕多年的土地上垦种，工人回到曾经被毁坏的组装线劳动，财富也会慢慢淌向农村和城镇，货币流通量也会慢慢增加。\n\n我们的老朋友美国或许会在这一过程中以资本援助最高统帅部，在他们的帮助下，财富或许会像奔腾的河流一样涌向祖国的城乡。"
 WRS_zhukov_regional_tapping_the_market_desc: "西俄罗斯有着丰富的资源：李可夫的铬和钨，沃尔库塔和鞑靼斯坦的钢，以及更多资源。那些资源是他国急需的原材料，但对最高统帅部来说根本不是问题，问题在于他们能从这里运走多少。大元帅倾向于将西俄罗斯的丰富资源分享给更广阔的世界，从而打开另一条急需的收入来源——而非彻底禁止资源外流。"
 WRS_zhukov_regional_apply_for_ofn_aid_desc: "通过我们的示好，西俄罗斯革命阵线再次和美利坚合众国站在了一起。来自西方的船只在阿克汉格尔斯克停泊，满载矿石而归，这一切都像伟大的卫国战争之前那样。来此访问的美国将军也对我们的军队称赞不已，他们的外交官不再把我们的大使当作是红军的大使，而是重新复苏的苏联的大使。\n\n雅科夫列夫同志的先见之明已经有了成果：现在每当我们访问合众国，就会有数量远超过去的运输船带着大量物资到达阿尔汉格尔斯克——这为阵线带来了希望。"
 WRS_zhukov_regional_eyes_straight_ahead_desc: "美国和其他西方资本主义国家距离阵线有数千英里。与此同时，列宁和马克思的继承者还统治着乌拉尔山脉的东部和南部，像我们一样为相同的事业而斗争。有些人一厢情愿地等着美利坚旧情复燃，而真正的盟友却被他们视而不见，这是十分愚蠢的行为。\n\n当祖国再次统一之后，世界人民将会记起，红军是为全世界无产者而战的军队。"
 WRS_zhukov_regional_send_ryzkhov_desc: "在大元帅的派系中，尼古拉·雷日科夫力排众议，倡议大力支持旧联盟境内和国外的社会主义同胞。他对工人联合斗争的理想充满热情，这吸引了许多同志支持他的想法。雷日科夫认为生活在乌拉尔地区的苏维埃同志并不是统一道路上的阻碍，而是可以团结的力量。把雷日科夫派到那些同样具有国际主义倾向的国家进行外交访问，也许会令我们受益匪浅。"
 WRS_zhukov_regional_against_the_german_giant_desc: "根据马克思的定义，社会主义就是在压迫的秩序下争取解放的斗争，斗争的方式往往是通过暴力。这里的秩序可能会包括许多概念——资本主义、帝国主义、殖民主义——自卡尔·马克思写下《共产党宣言》之后，这些都是我们斗争的对象。而今天，最迫切，最具毁灭性的斗争对象就是德国的法西斯主义：法西斯就像是瘟疫一般，它不仅给整个欧洲大陆带来了根深蒂固的腐化，更将我们的祖国笼罩在其重重鬼影之下。\n\n这就是我们首要的敌人，至少现在如此。"
 WRS_zhukov_regional_memories_of_fire_desc: "想当初，斗志昂扬的红军差点打垮了只会自吹自擂的德军。当他们在苏沃洛夫行动中，向着阿尔汉格尔斯克-阿斯特拉罕防线突击时，从步兵到将军的每一名红军战士的胸膛中都燃烧着来自旧日的怒火：它们闪烁着，拍打着，在一个接一个胜利中愈发炽烈，直到最终凝聚成一片无垠的赤红炼狱，把德国人的领土燃成灰烬。\n\n在功败垂成之际，革命阵线的火焰被叛徒扑灭了。但不久之后，它将再次点燃。"
 WRS_zhukov_regional_a_nod_to_the_empire_desc: "虽然美国是铁杆的资本主义国家，但他们曾两次成为我们的盟友，共同对抗法西斯威胁。现在，既然我们正在计划寻找自己的盟友，那么第三次美苏联合就没什么必要重演了——但是，既然我们两个盟国还在面对共同的敌人，当初又为什么要分开呢？"
 WRS_zhukov_regional_approach_socialist_governments_desc: "国际共产主义斗争离不开我们和其他国家的援助。雷日科夫认为，现在阵线的力量已经足以援助其他社会主义国家的同志了。也许他是对的？"
 WRS_zhukov_regional_international_socialist_solidarity_desc: "我们发出了号召，而全世界都做出了响应——从古巴到中南半岛，从挪威海峡到麦哲伦海峡，不同党派、政府和革命者都听到了西俄革命阵线的请求；如果他们能为同志提供支持，他们一定会这样做的。而这不过只是一个开始。"
 WRS_zhukov_regional_the_rykov_conference_desc: "今天，李可夫市处处装点着阵线能找到的最鲜艳的红色旗帜。每一个窗台上都悬挂着革命的旗帜，每两个街角都有一杆飘扬的红旗。伴着军乐队的鼓点声，红军战士们迈着正步，行军在李可夫蜿蜒的街道上。外国来客刚下码头，就被这一景象所震撼：这座城市居然发展得如此之快，与那些关于俄罗斯的传说都大不相同了。\n\n这座城市将成为革命的下一步：共产国际的完美总部。"
