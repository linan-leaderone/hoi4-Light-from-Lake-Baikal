 WRS.89.t: "设计局之父"
 WRS.89.d: "如果说有人不了解俄罗斯航空工程的领头人物，这情有可原。毕竟过去几年里，这种工程很少进行。但是时代变了，作为那些人物中的一分子，帕维尔·苏霍伊会努力留下自己的印记。\n\n苏霍伊多年来一直对俄罗斯感到绝望，但随着社会主义政府的回归，他渴望能践行自己的理想，助力建设一个自己心目中的理想国度。对他来说，梦想就是让天空布满喷气式飞机。然而，他不得不常常向那些等级更低的人解释自己的想法。\n\n虽然眼前的这位年轻工程师才刚刚完成学业，但他从小就有效忠祖国的经历，并一直致力于设计远程喷气式轰炸机。如果俄罗斯想重回大国舞台，就必须拥有战略投射能力，而这正是苏霍伊所关切的。他对目前的设计并不满意。\n\n这位年轻工程师设计的安定面完全不可接受，控制台的配置还远远不足以为飞行员提供除基本功能以外的任何东西。战斗机所需要的不止如此，远远不止如此。他要把这一事实告诉所有人，不论付出何种代价。\n\n苏霍伊深知，这位工程师并非出于恶意，只是还缺乏经验。除他自己以外以及其他极少数几个人，俄罗斯已经有很多年没设计过新式飞行器了。因此，在修正这套设计之后，他决定指导这位工程师以及其他人进行正确的设计。\n\n俄罗斯将再次组建起庞大的空军力量。如果一定要他为此说些什么，那么他一定会说，这支部队将由最优秀的作战飞机组成。"
 WRS.89.a: "设计局开始运转了。"
 WRS.90.t: "新兵们"
 WRS.90.d: "红军新兵安德烈、萨舒拉和彼得三人围坐在营房的地上。他们中间是一堆不起眼的香烟，香烟旁边放着两张Q，中间摆着七张方片。\n\n“我再押三支香烟。”萨舒拉说着把它们扔进了香烟堆里。他从夹克里拿出了一个烟屁股放进嘴里，点着了，深吸了一口，把烟径自吹到彼得脸上。\n\n“滚蛋！”彼得咳嗽着，用他的黑桃K和红桃A扇了扇风。”你有病？你他妈在这干吗？”他扔了三支烟。”我跟。”\n\n“所以说我们在这里干吗？”安德烈真诚而好奇地问道。“我跟，再多押两根。”他说着轻轻地把五根香烟顺着地板推了过去。\n\n萨舒拉耸了耸肩：“不知道，总之我来了。”他抓了一张牌，“我弃权。”他扔掉了手中的牌，把脸埋到了地上。\n\n“我是来为俄罗斯而战的。”彼得说，“不然呢。还有什么参军的理由？”他举起手来看他的牌，瞥了安德烈一眼。”我也弃权，给我留一根。”\n\n安德烈笑了笑，把奖品拿在手里，挑了一根最干净的叼在嘴里，把身子靠在了萨苏拉身上。萨苏拉很快就把那根烟点着了，将尼古丁和热气灌进朋友的肺里。"
 WRS.90.a: "“我是来搞点烟抽的。”"
 WRS_power_struggle.1.t: "红色波拿巴"
 WRS_power_struggle.1.desc: "“乌博列维奇。乌斯季诺夫。”图哈切夫斯基在山丘上和两人会面时，他用粗哑的声音表明了自己的存在。乌斯季诺夫猛然回过神来，而乌博列维奇只是简单地点了点头。“刚刚我和乌斯季诺夫少将正在检阅部队，如果说这也算是一支部队的话。”\n\n“这些人毫无纪律性可言。”米哈伊尔·图哈切夫斯基绷着脸看着这群所谓的“士兵”。齐步走？如果不把这称为跳舞的话，那就只能说是“步履蹒跚”了。图哈切夫斯基直直地走下山丘，大喊了一声：“立正！”\n\n这些人拖沓着脚步立正了。教官做了个类似敬礼的动作，但动作显然不标准。“图哈切夫斯基同志。”在元帅的注视下，他的笑容僵住了。“你叫什么名字？”图哈切夫斯基问他。\n\n“呃，安东宁。长官。安东宁·奥尔洛夫中士——”“列兵奥尔洛夫。归队。”男人张了张嘴正要说话，但又被打断，“立即归队，列兵。”\n\n图哈切夫斯基摇了摇头，奥尔洛夫归队了。“红军是苏联的骄傲，是革命的利剑——它沦落到这个地步，悲惨啊。”元帅只是用目光扫过，就足以让这些士兵僵在原地，“你们要称我为元帅，你们要毫无疑问地执行我所有的命令。我会让你们历经地狱般的折磨，而你们要感谢这些磨炼。我说的够清楚了吗？”“是，长官！”这名士兵顺从地喊出了自己的回答。\n\n“这只是个开始。”图哈切夫斯基指向场地。“跑几圈。你们所有人，绕着场地跑二十圈，现在就去。”回应这个命令的先是因震惊而产生的沉默，然后他们就像多米诺骨牌一般，一个个开始了冲刺。\n\n图哈切夫斯基让其他人先跑十秒，但结束时，他已经跑到了队伍的最前面。"
 WRS_power_struggle.1.a: "把纪律带到军队中去。"
 WRS_power_struggle.2.t: "图哈切夫斯基新回忆录的一段节选"
 WRS_power_struggle.2.desc: "摘自米哈伊尔·图哈切夫斯基著《苏沃洛夫行动中的民兵部队》第三章，第204页。\n\n“行动失败的责任完全应该由两个人全部承担：米哈伊尔·苏斯洛夫和格奥尔基·朱可夫。在革命阵线进行最艰苦的斗争，取得最大的战果的时候，苏斯洛夫却在一开始就在阴谋让革命阵线灭亡，等待着他背叛的最佳时机。在红军英勇的指战员将一切都投入到为了光复俄罗斯而进行的伟大战争时，朱可夫却表现出了极大的军事不成熟，制造了无数意料之中的战略失误。”\n\n“那个混账苏斯洛夫可能说是俄罗斯最大的叛徒也不为过。在俄罗斯人面临最大的勇气考验之时，在革命阵线面对德国鬼子的又一次入侵时，在革命阵线不得不撤退时，苏斯洛夫没有选择为祖国而战，而是选择了背叛我们。他一直等到我们虚弱不堪的时候才突然发难，和他的同谋一起密谋推翻我们合法的政府。幸运的是他们的阴谋被挫败了，但这起阴谋还是让我们浪费了一切团结起革命阵线的机会，导致阵线分裂成许多反动军阀。”\n\n“朱可夫对战争的态度不够成熟，但也有一部分失职行为是可以原谅的。他在作战时还是不能放弃政见上的分歧，态度也令人失望，这令他成为了全体指战员的笑柄。但真正让我们付出代价的实际上是朱可夫对战略的冷淡态度。他在战略上的无能让他在人员部署上犯了错误，令我们付出了生命和整个战役的代价。如果朱可夫在军官学校时对此能引起注意的话，恐怕我现在就会在莫斯科写一本胜利的回忆录，而不是在阿尔汉格尔斯克写一本战败的回忆录了。”"
 WRS_power_struggle.2.a: "我们失去的胜利…"
 WRS_power_struggle.3.t: "与叶戈罗夫的会面"
 WRS_power_struggle.3.desc: "图哈切夫斯基走进了房间，准备与老元帅交谈。不久之前，他被召集到革命阵线的总部进行例行的任务汇报。他知道和这位老古董将军吃饭就像和岳父母吃饭一样，最后总会让双方大发脾气，吼个不停，争吵不休，最后以双方拂袖而去告终。但这次，图哈切夫斯基希望他能说服叶戈罗夫将军自己并不是个糟糕的接班人，或者至少不要让事态再次失控。\n\n“看看你的表，你迟到了八分钟。”叶戈罗夫冷淡地说道。看起来这次会面的开头并不理想，而且他很清楚想让叶戈罗夫变得友善可没那么容易。\n\n“是我的错，元帅。”图哈切夫斯基咬着嘴唇。“您叫我来是想讨论什么问题？”这出好戏越发演不下去了。\n\n“我是想让你对奥涅加战役的战略决策谈谈自己的观点。”图哈切夫斯基觉得自己落入了陷阱，他每次和叶戈罗夫讨论这些问题往往都会让两人大吵一架，“我认为我们在边境线上发动几场大规模攻击前，应该先进行短时间的炮火覆盖。”\n\n图哈切夫斯基知道叶戈罗夫元帅是在试探他，但他还是忍不住继续说了下去：“您确定吗？这只会给敌军提前准备的机会。要我说，我们应该先把士兵部署在隐蔽的位置，在发对大规模攻势前先用迫击炮进行短暂的压制。”这确实是一个考验，但图哈切夫斯基不会让步。\n\n争论还在继续，两人唇枪舌剑互不相让。随着时间一分一秒的过去，两人的音调都在越来越高，声音也越来越大。叶戈罗夫指责图哈切夫斯基作为下属抗命不从，图哈切夫斯基反过来指责如果不是叶戈罗夫指挥不力的话他也不至于当面发作。没过多久，图哈切夫斯基就摔门而去。会面完全按照预期进行了下去，朱可夫成了唯一的赢家。"
 WRS_power_struggle.3.a: "我们不能一直和这个老家伙关系紧张。"
 WRS_power_struggle.4.t: "得胜归来"
 WRS_power_struggle.4.desc: "图哈切夫斯基坐在一把老旧的木椅上，眼睛紧紧地盯着时钟。滴答，滴答，滴答，钟表每艰难地摆动一次，都在提醒他他所下达的命令是多么危险，多么紧要……远处枪炮声大作，士兵们的生命正在因为他的命令被迅速消逝，就像机枪抛出的弹壳一般。他身边坐满了他最信赖的手下，大家都同样保持着沉默，紧绷的气氛令人窒息。每一张胡子拉碴的脸都紧盯着图哈切夫斯基。\n\n终于，电话铃响了起来。其中一人颤抖着接起了电话，他小心翼翼地听着电话那头传来的消息。大家看到他脸上的表情放松了下来，紧绷的肌肉逐渐舒展，之前的压力消失的无影无踪。电话那头正等着他的回复，良久之后，他终于开口了：\n\n“很好，图哈切夫斯基会为你们骄傲的。”接电话的人站起身来，向大家报告了好消息：行动取得了绝对的成功，革命阵线的战士以极低的损失夺取了边境地带的哨所，夺取了大量战利品，击败了奥涅加的边防军和正规军。\n\n紧张气氛一扫而空，作战计划室上空笼罩的阴霾也瞬间消散无踪。很多人都不想让别人发现自己情不自禁的松了口气，但面对这样的好消息，没人能掩饰住这个小动作。之前还在大眼瞪小眼的军官们悄声议论了起来，但随着那个男人站起身来，议论也停止了。\n\n图哈切夫斯基站起身，拿出了一瓶上等的伏特加。自从革命阵线因遭到背叛而失败以来，这瓶伏特加就一直被他保存在桌子下。他还从桌子下拿出了许多酒杯，房间里的每个人都被分到了一个。他一边给大家倒酒，一边头也不抬地说：“同志们，能够领导你们这些时刻与祖国并肩作战的战士，我感到万分荣幸。这次伟大的胜利，完全可以证明我们的努力没有白费。现在，让我们干杯！”\n\n就这样，每个人都将自己杯中的酒一饮而尽，为了新生的俄罗斯举杯庆祝。"
 WRS_power_struggle.4.a: "一场渴望已久的胜利！"
 WRS_power_struggle.5.t: "铩羽而归"
 WRS_power_struggle.5.desc: "图哈切夫斯基坐在一把老旧的木椅上，眼睛紧盯着时钟。滴答，滴答，滴答，钟表每艰难地摆动一次，都在提醒他他所下达的命令是多么危险，多么紧要……远处枪炮声大作，士兵们的生命正在因为他的命令被迅速消逝，就像机枪抛出的弹壳一般。他身边坐满了他最信赖的手下，大家都同样保持着沉默，紧绷的气氛令人窒息。每一张胡子拉碴的脸都紧盯着图哈切夫斯基。\n\n电话响了起来，其中一人颤抖着接起了电话，他小心翼翼地听着电话那头传来的消息。突然，他的眼睛顿时睁大，沮丧的神情爬满了他的脸。他周围的人仿佛瞬间意识到了什么，纷纷把憔悴的目光转向了自己的脚下，沉默着面对他们共同的恐惧。有人能通过接线员的耳麦听到大炮的怒吼，这让这个恐怖的夜晚更加平添了几分寒意。即便如此，接线员的表情也没有变化，他是被坏消息带来的苦涩给呛住了，对电话那边的问题充耳不闻。打来电话的人还在等待着永远不会到来的回答时，麻木的接线员摘下了耳麦。\n\n这个可怜的信使被自己的话语所噎住了。他站了起来，磕磕巴巴地重复着他刚刚收到的消息：“看来抵抗的强度比我们预料的高出了太多，长官。战地医院已经在超负荷运转，我们的作战目标一个也没有达成。我很抱歉，长官。”\n\n如果说之前房间被紧张的气氛所充斥，那现在紧张的气氛已经溢出来了。每个军官都静静地坐着，两眼无神地顶着坐在正中间的那个人，不顾尖锐的铃声刺激着每个人的耳膜。\n\n图哈切夫斯基缓慢地站了起来，椅子的呻吟声此起彼伏。他尽力想张开嘴，但无论他多努力地想说些什么，他还是没法说出话来。每过去一秒中就像过去一小时那样沉重。他最后赶走了在场的每一个人。他们沉默地从房间中挪出去后，图哈切夫斯基打开了一瓶伏特加——他本来想把它作为庆功酒的。他坐在那里一杯杯的独饮闷酒，直到喝光了整瓶酒之后，副官才敢悄声建议他去睡觉休息。今天不会有什么庆祝活动了，接下来的几天里他还要处理许多战败的余波。他确实需要好好睡上一晚了。"
 WRS_power_struggle.5.a: "失败的滋味如同苦涩的烈酒。"
 WRS_power_struggle.6.t: "彻底的尴尬"
 WRS_power_struggle.6.desc: "这次行动简直是一场灾难。在计划的每一个步骤上，官僚制度的无能，朱可夫的爪牙，还有因私废公的贪婪彻底把图哈切夫斯基的理想计划搞了个一团糟。兵力不足，枪支不够，道路泥泞不堪无法使用，铁路年久失修，好像每个有可能出错的环节都出错了一样。\n\n图哈切夫斯基独自靠坐在自己的旧皮椅上，长叹一口气。他并不是松了一口气，而是满怀着绝望和担忧长叹一声。这声叹气寄托了太多：他曾经花了很长时间努力竞选，承诺对奥涅加的战争不仅会证明革命阵线的军事实力，也会为他们赢得重新统一俄罗斯的认同与合法性。尤其是自西俄战争以来，他们取胜的次数越来越少，这次战争既是为了提升士气，也是为了在奥涅加边境上获得一些微小的优势……\n\n他很清楚，朱可夫在讲话的时候流露出了享受，对图哈切夫斯基全面而彻底的失败的享受。这真是尴尬到家了。不仅仅是因为他失败了，而且因为这场失败向全世界展现了革命阵线的无能，以至于其甚至无力组织一次攻势，更不用说组织一次成功的攻势了。\n\n整个革命阵线不约而同地对今天的事件议论不已。图哈切夫斯基在与朱可夫的权力斗争中遭受了重大的打击，而前者将如何应对还不得而知。"
 WRS_power_struggle.6.a: "造化弄人。"
 WRS_power_struggle.7.t: "破坏油井的命令"
 WRS_power_struggle.7.desc: "绝密公报。发自苏联元帅图哈切夫斯基办公室。\n\n于[?global.date.GetDateStringNoHour]送抵(已删去)办公室。\n\n根据苏联元帅米哈伊尔·图哈切夫斯基的命令，隶属于(已删去)的士兵应该立即执行以下任务。鉴于此次行动的安全程度、秘密程度以及保密等级，以下信息只能在必要的时候对可能涉及的人员进行告知。违反此项规定将会被处以死刑。\n\n你手下的士兵要取得假身份，获取进入苏联元帅朱可夫控制和经营的乌赫塔油井的权限。这些士兵随后会被命令采取一切必要手段干扰和破坏这些油井的运转，以阻止这些油井的产量到达既定的生产指标。这一行动能取得的效果有二：其一是降低民众对朱可夫的信任，其二是令后者在全国面前颜面扫地。\n\n随后，参与行动的人将会在不被识破的情况下送回普列谢茨克，我们的特工会在此地对他们监视数周，防止他们向无关人员透露这次行动的内容。倘若你发现他们随意谈论这次事件，请将他们立即处决，这类事件会被视为叛徒的胡言乱语。\n\n荣耀归于苏维埃联盟与西俄罗斯革命阵线。"
 WRS_power_struggle.7.a: "用红军的身份文件，把他们送到乌赫塔油井。"
 WRS_power_struggle.7.b: "用西俄革命战争中缴获的俄罗斯解放军的身份文件，把他们送到油井。"
 WRS_power_struggle.8.t: "我们的士兵用红军的身份文件进入乌赫塔"
 WRS_power_struggle.8.desc: "一辆上了年头的汽车终于停了下来，疲惫不堪的革命阵线军官从他在边境哨所的座位上站了起来，身着和1941年那决定性的一天到来之时同样的制服。他是从西俄罗斯的一个小村庄里被征召入伍的，曾经在红军和其后继者中忠诚地作为战士、军官服过役。而现在，他则只是某个石油库的卫兵。在他的故事中，除了对祖国的一片赤诚之外别无其他。\n\n他在深夜的回忆中被车头灯照了个正着，赶忙站起来迎接这辆车。他和司机以及车上的乘客交谈了一会儿，得知他们在执行什么任务。交谈很顺利，并且他们拿出了红军的证件。无论是司机还是乘客的军衔都很高，都比他的军衔要高。他觉得自己除了挥手送他们前行之外没有别的什么权限了。他半睁的眼睛疲惫得发红。\n\n尽管这些人看起来精明圆滑，充满信心，但这些特工也很清楚如果被发现自己接受了自家政府的命令和自家政府作对会产生什么后果。在他们自信而冷漠的外表背后的是恐惧，这种恐惧让他们攥紧拳头，汗流不止。\n\n尽管对他们来说心中的罪恶感实在是太明显了，但对于站在眼前的卫兵而言，他们只不过是比自己更加重要的、出公差的人，他们的重要性比起自己的知情权而言高出太多了。虽然他们的举止有些奇怪，但卫兵知道如果质疑眼前这些人的话，他们可不仅有能力将他撤职，甚至还能把他从革命阵线的军队中开除出去。\n\n于是，他一挥手，那两个人就开车离开了，就像他们到来时那样。他们的动机对卫兵而言还是那么陌生和神秘。"
 WRS_power_struggle.8.a: "一切都在按照计划进行。"
 WRS_power_struggle.9.t: "我们的士兵潜入乌赫塔"
 WRS_power_struggle.9.desc: "在月光笼罩下，两张涂着黑炭的面孔注视着乌赫塔的石油重镇外墙的铁丝网——这里是乌赫塔的石油生产复合体，是朱可夫的骄傲。这两个人正拿着望远镜观察着下方的基地，他们直接对图哈切夫斯基负责，身上都带着叛徒弗拉索夫军队的文件。\n\n他们在几俄里以外的村庄假扮成检察员，随后按照之前在地图上画出的路线开始沿着林线悄悄靠近油井。随后他们利用内部情报，背着背包在卫兵哨站、检查点、甚至是猎人的眼皮子底下摸进了朱可夫的油井。他们穿着叛军俄罗斯解放军的制服，因此任何看见他们行踪的人都会被灭口。他们必须在被当成特务抓起来之前，保持行踪隐秘。\n\n两人从背包中拿出断线钳，在确认巡逻兵离开之后开始了行动。他们跑到了基地外侧，迅速地在篱笆下侧剪开一个小洞并费劲地钻了进去。等到两人都钻到篱笆的另一侧后，他们马上跑去寻找新的隐蔽点。\n\n他们已经身处朱可夫的石油厂的心脏地带。"
 WRS_power_struggle.9.a: "一切都在按照计划进行。"
 WRS_power_struggle.10.t: "轰！"
 WRS_power_struggle.10.desc: "我们从秘密渠道获知此次行动取得了成功！我们的特工成功破坏了乌赫塔的油井，导致半数以上油井严重损坏，由于其中许多早已年久失修，他们只能考虑将其完全更换，这要花上好几个月的时间。\n\n我们的特工瞒过当地的管理部门布置了炸药，并将其安装在几座油井上。爆炸在整个油井区引起恐慌，当地消防部门赶紧赶来灭火。我们的两名特工在一片混乱中成功逃离了现场。\n\n尽管朱可夫可能还没有察觉到这一点，但我们确实已经取得了对他的巨大胜利。我们有证据表明，他还没有收到有关我们的特工在乌赫塔逃亡并尝试逃脱抓捕的消息。只要他们一回到我们身边，就会因其在与朱可夫的影响力作斗争中所扮演的角色而受到热烈的欢迎。\n\n最重要的是，朱可夫无法达到生产指标，又得十分尴尬地透露出油井被破坏之事，这两件事对我们来说是一次重要的胜利。首先我们要打垮朱可夫，然后我们再去打垮境外的真正敌人……"
 WRS_power_struggle.10.a: "另一场巨大的成功！"
 WRS_power_struggle.11.t: "愤怒的元帅"
 WRS_power_struggle.11.desc: "朱可夫焦躁地跺着脚，烦躁地等待着油井的负责人出来迎接他。在没有原因的情况下就被叫到油井来让他不仅有些恼火，更有些好奇——到底是什么事能重要到让他在预定的视察日期前几个星期的大半夜里就需要赶来油井？他已经思考过了所有的可能性，从工人的抱怨到意外事故，甚至于他还对有什么好消息要报告抱有期望。\n\n在几分钟的等待后，负责人出现在了门口，不管是看起来还是听起来，这个人都表现得疲惫不堪：“我觉得您得看看这个。”朱可夫已经等不及了，他本打算取笑一番这个人，但他的焦虑和愤怒每一秒都在增长，现在已经到了爆发的边缘。只是在冰冷的钢铁楼梯上走路就让他感到百爪挠心一般，等到他离开这座建筑物的时候，他已经心如死灰了。\n\n朱可夫望向油井，他的焦虑完全变成了写在了他的脸上的愤怒，紧接着他的表情变得狰狞不堪，终于发出了一声怒吼。数十座油井中，大部分都被严重破坏，其中还有一些被彻底毁坏。朱可夫很清楚石油的生产指标有多么重要，更清楚这些生产指标和他的名誉之间的关系是多么密切。在维护人员和卫兵赶来接受训斥之前，他把一切愤怒都发泄在了可怜的油井负责人身上。朱可夫唾沫横飞，所有在场的人只能沉默地听着他的咆哮。\n\n朱可夫很清楚他被打败了，他发誓这一定是图哈切夫斯基干的好事，但是他没有证据。如果他真的拿出了证据，那也肯定是图哈切夫斯基出了纰漏。"
 WRS_power_struggle.11.a: "真同情这些工人……"
 WRS_power_struggle.12.t: "施密尔舒着手调查油井破坏案"
 WRS_power_struggle.12.desc: "据传我们的对手朱可夫在知晓自己负责的油田被大规模破坏之后十分恼火，这使得他无法完成开采指标，还会让他与叶戈罗夫元帅进行几场尴尬的对话，话题自然是自己负责的关键资产怎么就这么被轻易破坏了。朱可夫怒气冲冲地命令国防人民委员会反间谍总局（施密尔舒）进行调查。由于我们的特工并没有到达安全地点而且行踪不明，我们现在只能希望特工们能在被施密尔舒抓到前回到普列谢茨克。\n\n如果我们破坏油井的行动被发觉，那么我们将陷入窘境，并失去赢得权力斗争的任何机会。而如果朱可夫没能找到破坏者，这将严重损害他的声誉。想想他在叶戈罗夫面前被训斥的窘态！这也许足以使叶戈罗夫更倾向于我们……\n\n但这就够了。我们还有文件要销毁，有人员要审问。我们与朱可夫的油井被毁脱不开干系……"
 WRS_power_struggle.12.a: "谨慎地乐观才是上策。"
 WRS_power_struggle.12.b: "希望我们的人能逃出生天……"
 WRS_power_struggle.12.c: "或许我们可以谴责俄罗斯解放军……"
 WRS_power_struggle.13.t: "施密尔舒没能找到关于破坏者的证据"
 WRS_power_struggle.13.desc: "我们刚刚得到了一个重大的好消息！施密尔舒一份冗长而尴尬的公报证实他们未能找到任何油田遭到破坏的证据。他们认为，酿成悲剧的最大原因是朱可夫手下的油井负责人和几个工人玩忽职守，或者只是油井年久失修。公报的主要内容包含着一些对朱可夫的尖刻评价，施密尔舒委婉而不留情面地批评前者既把油井的地位吹上了天，又没能运营好革命阵线最重要的设备。公报中对图哈切夫斯基只字未提，只是稍微提了几句二人的权力斗争可能会导致朱可夫忽视规章制度。\n\n叶戈罗夫的一位副官同时也是图哈切夫斯基的一位秘密盟友，他告知我们，昨天晚上，朱可夫被当着叶戈罗夫和朱可夫两人的军官团的面，狠狠训斥了一番。叶戈罗夫大发雷霆，不顾自己年老体衰，对朱可夫高声训斥，犹如火山爆发一般。训斥的内容主要是油井遭受的巨大破坏，以及在“他显然负有责任”的情况下把资源浪费在了毫无意义的任务上。\n\n据称，朱可夫的脸都被吓白了，目前还没有公开对此事发表任何评论。这场巨大的失败可能意味着，朱可夫担任西俄罗斯革命阵线领导人的机会彻底付诸东流。"
 WRS_power_struggle.13.a: "革命阵线迟早会被有资格的人所领导……"
 WRS_power_struggle.14.t: "我们的阴谋败露了！"
 WRS_power_struggle.14.desc: "图哈切夫斯基静静地坐在办公室里，这时他的私人电话响了起来。他不知道是谁会在这时打电话过来，于是他接起电话，把听筒挪到耳朵旁边，有些烦躁的询问对方是谁。\n\n“我是叶戈罗夫。”图哈切夫斯基愣住了。这种大人物直接打电话过来，不会有什么要紧的事情吧？图哈切夫斯基正思忖着，却听到了后一句话：“你小子怎么敢做出这种事？”\n\n“我怎么敢做出什么事？”图哈切夫斯基一头雾水，赶忙接话。\n\n“施密尔舒的特工发现你手下的人躲在油井外部的沟渠里。”叶戈罗夫的声音犹如一座钢铁铸成的山一般压了过来。\n\n“我的人怎么样了？”\n\n“你的人都招了。是你把油井毁了。你就像个鲁莽的婴儿一样，因为一场愚蠢的争吵就把革命阵线的资源给糟蹋了！在从白罗斯到符拉迪沃斯托克的俄罗斯领土都被敌人占领的时候，你竟敢让你的人同室操戈？你怎么敢做出这种事？”\n\n图哈切夫斯基足足有好几秒没法回话。他张了张嘴想做出回答，但说不出一个单词。在等到了似乎足足有几个月一样长后，图哈切夫斯基终于在尝试半天后挤出了半句话：“我，我对不起……”\n\n“你对不起？你对不起！？”电话那头咆哮着，好像现在在图哈切夫斯基耳边的不是一个听筒，而是一个扬声器，“你没有对不起我们！你竟敢为了权力斗争这种事背叛了整个西俄罗斯革命阵线！”\n\n“我觉得我能解释……”图哈切夫斯基试图争辩几句，但主动权不在他手上。他已经被抓了个现行，现在已经无力回天了。一起失去的或许还有成为西俄罗斯革命阵线的领导人的机会。"
 WRS_power_struggle.14.a: "我们彻底完了……"
 WRS_power_struggle.15.t: "冰封坟场"
 WRS_power_struggle.15.desc: "“这边！在这边！”尼古拉向他的助手大喊道。这几天来，尼古拉与他的助手邓尼金在受命调查这一案件后，就被派往油井西部几里外的森林里进行彻查。但事实是，这里只有雪，除了雪还是雪。\n\n天气冷的要命，更何况他们每天都要翻越同一座山，走过同一片的树林，看到同样的动物，回家的时候脚趾都被冻得毫无知觉，天气就显得更糟糕了。不过，尼古拉刚刚找到了什么东西。在精疲力竭地爬上上坡之后，他看向山谷，准备喘口气，却在冰面上发现了什么被血裹住的东西。邓尼金很快就赶了过来，气喘吁吁地问他到底发现了什么。尼古拉从山谷两侧的悬崖上怕了下去，在一块被他当成石头的大雪堆上滑了一跤，结结实实地摔在了地上。虽然受了伤，但他还是迫不及待地跪在地上，爬向那个奇怪的东西。\n\n他把雪擦去，现在他十分确定那个东西是个人。邓尼金绕了很远才找到从悬崖下来的路，赶到的时候尼古拉已经检查了那具尸体有几分钟了。两个人都佩戴着弗拉索夫的俄罗斯解放军的徽标，死在山谷深处。尼古拉和邓尼金推断这两个人是在冰天雪地的夜晚被冻死的，死前他们走进了山谷打算取暖。两人分别扛起一具尸体，慢慢地回到了他们的车上。\n\n在施密尔舒总部工作的人详细地调查了这两个人的背景资料。这两个人目前是图哈切夫斯基的手下，级别很低，但两人都和俄罗斯解放军有关联，其中一人原属于这个组织，但经过了改造。这起案件结案了。是俄罗斯解放军干的好事。"
 WRS_power_struggle.15.a: "真糟糕啊……还好我们没被牵连。"
 WRS_power_struggle.100.t: "小屋里的军官们"
 WRS_power_struggle.100.desc: "朱可夫坐在一把矮木凳上，每次拖动这把凳子，它都会轻轻的吱呀作响。他手里握着一杯微热的苏格兰威士忌，他的军官，他的部下笑着围坐在他周围，有些人说他们是朱可夫仅有的朋友。朱可夫又啜饮了一口酒，定了定神，打量起周围的人们。\n\n坐在他左边的人是谢尔盖·阿赫罗梅耶夫，是个铁打的汉子。朱可夫眼前闪过了他在身陷险境之时英勇作战的情景，他仿佛看到了镇压叛乱的画面，听到了机枪开火的声音。阿赫罗梅耶夫一直站在朱可夫这边，而且还会一直站在他这边。在许多战场上，阿赫罗梅耶夫如同魔鬼一般，仅仅是悄声念出他的名字就能让土匪、德国人和强盗一枪不发落荒而逃。在别人看来，他是个手里有上百条人命的屠夫，他预示着死亡与枪炮。但今晚，他只不过是个笑得从椅子上摔下来的醉汉罢了。\n\n坐在朱可夫正前方的是尼古拉·雷日科夫。朱可夫一直觉得他的性格顺服、随和而腼腆，并不适合上战场。但很显然，他很清楚怎么通过政治手段爬上高位。许多场会议与争论最后都是以雷日科夫冷静的声音来告一段落。在雷日科夫的建议下，许多决策得以实施，这些决策总是能让朱可夫抓住新的机会。如果说俄罗斯有政治家的话，那雷日科夫一定当仁不让。但今晚他喝高了，醉倒在桌上呼呼大睡。\n\n最后，亚历山大·雅科夫列夫坐在朱可夫右边。说实话，这个人一直被谜团所笼罩。朱可夫并不清楚他是怎么爬到现在的位置上的，但他能确信的是雅科夫列夫是个守信的人，是个讲义气的人。这一点就足够使他受人尊敬了，何况还是在现在这种时代里。雅科夫列夫总是在背后支持朱可夫，随时准备召开一场会议，或领导一场辩论。很有可能他就是这群人里最聪明的人，但他并不将自己的智慧展露出来。而今晚，他正在和阿赫罗梅耶夫就老女人的吸引力的问题展开了一场醉汉的辩论。是啊，这就是朱可夫手下鱼龙混杂的军官们。尽管前方还有许多挑战等着他们，但朱可夫确信他们已经认清了形势，就和往常一样。老天爷也很清楚，他们必须认清形势。"
 WRS_power_struggle.100.a: "至少他们现在还能享受生活。"
 WRS_power_struggle.101.t: "扩大会议"
 WRS_power_struggle.101.desc: "当朱可夫走过叶戈罗夫办公室的门廊时，他感到了与自己第一次前来此地时一样的紧张。这扇门有一种庄严的气质，就像接下来他将要进行的对话一样，这场对话将决定上千人的命运。而且在很多情况下，这些对话的确能主宰人的生死。\n\n“啊，朱可夫，很高兴听到你的好消息。来来来，坐吧。”朱可夫刚踏进房间，叶戈罗夫便高声地招待他。老元帅的健康并没有好转，这个事实正日益清晰地暴露出来。每次朱可夫前去拜访他时，那常年困扰叶戈罗夫，让他日益憔悴的咳嗽都让他变得越发枯槁。很显然，叶戈罗夫已经时日无多。\n\n“是的，我确信您非常了解我前来的目的，长官。”朱可夫漫不经心地回答着，坐在一把看着柔软但其实意外牢靠的椅子上。这把椅子可能已经有几十个年头了，但还没有任何磨损的迹象。它肯定是精心打造的。\n\n“是的。你把报告带来了吗？”叶戈罗夫反问道。朱可夫正准备回答时，一阵突如其来的咳嗽声打断了他在嘴边的话。叶戈罗夫用颤抖的手试图捂住嘴，然后伏在了桌案上。\n\n“长官？”朱可夫本能地试图将他的上级扶起来，但叶戈罗夫挥了挥手，很快坐了起来。\n\n“呃，没什么。继续报告吧。”朱可夫此前已经过做过几百次报告了，读这些报告的时候他已经不用看字了。会议的内容并不重要，只是在描述目前的形式罢了。当朱可夫向长官道别，走出房间时，他确信一切都在顺利进行。叶戈罗夫见到朱可夫肯定是很高兴的，比见到老图哈切夫斯基高兴得多。朱可夫走在门廊的时候几乎要笑出来了。他如此受长官青睐，怎么会输掉权力斗争呢？"
 WRS_power_struggle.101.a: "情况有点好过头了。"
 WRS_power_struggle.102.t: "权力中心里的疑云"
 WRS_power_struggle.102.desc: "就目前来看，整个西俄罗斯革命阵线中的高层之间展开了一场权力斗争的事实，已经是路人皆知了。谍报、猜忌与争执每天每周每月都在上演，任何一个生在红旗下的农民都知道这一切终究会迎来结局，但他们现在能做的只有低下头来，希望事态不要一发不可收拾。但是，想要赢得权力斗争的胜利，所要做的可不仅仅是卖人情和站在人民利益一边，要做的比这些事情多得多。朱可夫比其他任何人都清楚这一点。要赢得斗争还需要做一些……见不得人的工作，让你的敌人吃哑巴亏。这些才是需要付出的代价。所以说，我们应该稍微进行一些间谍活动。在夜幕的掩护下，一道命令发送了出去。施密尔舒的特工涌入了图书馆、档案局和历史档案馆。所有人的都有一个共同的任务，那就是图哈切夫斯基。更准确地说，是他的过去。\n\n红色拿破仑的一些历史至少谈不上光彩，这件事并不是秘密。在许多故事中，他用暴力与压迫令敌人臣服在他的脚下。但如果真想颠覆他的地位，就得找到他真正的污点，不能只是被吓得魂飞魄散的土豆种植户的报告，也不能把老到落灰的谣言翻来覆去地讲。所以，深藏起来的文件才会被突然查抄并被撕碎，图书馆才会所归档的信息被搜查，哪怕是略有关联的人都会被传唤问话。几星期以来，特工都趴在桌上，分析着一份又一份的罪证。他们迟早会调查出什么东西的，他们只需要花上一点点时间。\n\n这就是朱可夫耐心等待的原因。他笑了起来，他知道他迟早会让图哈切夫斯基那愚蠢的沾沾自喜的笑容彻底消失。他都不知道自己被抓到了什么把柄。"
 WRS_power_struggle.102.a: "嘛，起码得先调查出来点啥吧。"
 WRS_power_struggle.103.t: "档案中的阴谋"
 WRS_power_struggle.103.desc: "朱可夫在耐心等待的过程中正变得越发沮丧。从他发出命令到现在已经过去几个星期了，但还是一无所获，甚至于连找到什么的流言都没有。确凿的证据？啥都没有！施密尔舒的特工已经精疲力尽，但这毕竟是他们的工作。或者，起码是他们被安排的工作。他们就这样一直伏在桌案上，用放大镜仔细检查着褪色的墨水。他们总会找到点什么的。他们就这样不停地工作下去。\n\n一开始据称把握很大的文件检索最后走进了死胡同，特工们不停地碰壁。特工每天晚上熬夜，做着此前想都不敢想的工作——他们此前可不敢在红色拿破仑的背后搞这种小动作，这能把他们的妻子吓破胆。但证据一定是存在的。终于，在一个特别压抑而潮湿的日子里，办公室的一个办事员的手兴奋地举起了一份文件。那就是他们的最终目标，至少他那满是血丝的眼睛里是这么写着的。负责人走过来一把夺走了文件。这份文件在特工间不停被传阅，许多人都看过了文件，人们对它的评价一个比一个高。终于，这份文件被交到了朱可夫手上。朱可夫仔细地阅读着这份文件，把其中几段读了无数次。\n\n好啊，果然有鬼。"
 WRS_power_struggle.103.a: "他们找到了不得了的东西。"
 WRS_power_struggle.103.b: "他们基本没找到啥。"
 WRS_power_struggle.103.c: "他们只找到了些稀松平常的东西。"
 WRS_power_struggle.104.t: "铁证如山"
 WRS_power_struggle.104.desc: "它一直都在。老天爷啊，证据一直都在。一份确凿的证据，一份罪证，一份有罪判决书，这能把图哈切夫斯基从他的藏身之处拖出来，架到火上去烤。朱可夫从西俄战争以来还从没这么激动过，这不仅是因为他找到了一份有罪判决书，而是因为他找到了十来份。施密尔舒付出的艰辛努力终于有了回报，而且回报是如此丰厚。\n\n叶戈罗夫已经衰老不堪了，他的肺病正在把他拖垮，他的声音也一天比一天虚弱。但今天，他发出了炸雷一般的声音，他的怒吼响彻办公室，周围的农田，还有整个阿尔汉格尔斯克。\n\n“图哈切夫斯基！你他娘的滚到哪里去了？你这个背信弃义两面三刀的混账！”看来叶戈罗夫并不像朱可夫一样喜欢这份铁证，但这才是整场戏里最有意思的部分。他们费尽心机终于从成山的废纸里刨出来了这些文件，才好不容易让叶戈罗夫大发雷霆。\n\n图哈切夫斯基在向莫斯科进军的过程中把补给——这些补给本可以让他们赢得整场战争——从叶戈罗夫的部队挪用到了自己的军队里。这种行为在叶戈罗夫看来只差一点点就是板上钉钉的叛国罪了，只差了那么一点！只要把图哈切夫斯基从城里的某个藏身处里揪出来，以后他一辈子都得被千夫所指了，而朱可夫却能坐在一旁开怀大笑！朱可夫的计策终于得逞。老天爷啊，他这回可是赢了一笔大的。"
 WRS_power_struggle.104.a: "好啊，小伙子们，我们算计到他了！"
 WRS_power_struggle.105.t: "没有确凿证据"
 WRS_power_struggle.105.desc: "看起来朱可夫所期待的“铁证”其实是不存在的。堆积如山的文件里所记载的全是些每天都会发生的小事故。唯一被找到的罪证是图哈切夫斯基在坦波夫叛乱那时残忍地屠杀了数十人，但这已经是人尽皆知的事情了，一直以来都是他引以为傲的名誉上的一大污点。\n\n现在，朱可夫悄悄回到了自己的书房，施密尔舒的特工结束了自己的任务，他们付出了艰辛的努力却一无所获。而且，更多的坏消息传来，给了他们更大的打击。有个密探向图哈切夫斯基透露了朱可夫和施密尔舒特工的所作所为，图哈切夫斯基显然不高兴。很不高兴。一点也不高兴。他在上锁的门后咆哮着要把朱可夫的脑袋沉到白海里去。参与到挖掘档案的施密尔舒特工一被找到，就要被关进阿尔汉格尔斯克城下几英里深的地窖里。\n\n当然了，老图哈切夫斯基想要做到这些还得再等等。虽然朱可夫没有找到什么猛料，但人们终究还是对图哈切夫斯基不满意的。人们深信他之前做过许多不光彩的事情，这次的事件只会让流言变得更多。毕竟，下一次捅自己对手一刀的机会总是在的。"
 WRS_power_struggle.105.a: "权力斗争还会继续。"
 WRS_power_struggle.106.t: "站不住脚的书面记录"
 WRS_power_struggle.106.desc: "一无所获。一无所获。什么都没找到。图哈切夫斯基的罪证是货真价实的零。所有找到的资料都只是少数图哈切夫斯基在战俘营里虐俘的传闻罢了，连市民口中的流言都比这些信息严重的多。朱可夫把自己关进了自己的书房一天之久，抽了一整天的烟。他怎么会这么傻，没有更仔细地看材料呢？他就这么轻易的让天赐良机白白溜走了。这回，图哈切夫斯基那愚蠢而自满的笑容能笑得更久了。\n\n朱可夫决定必须要隐瞒起来这件事，不要让任何一个人知道。他伪装了自己的行踪，涂改掉几个名字，任何朱可夫对他对手的暗中调查将永远不见天日。他不得不仔细考虑未来几天里自己的战略，他确信图哈切夫斯基耍了什么阴谋诡计，就像他自己对图哈切夫斯基做的那样。朱可夫在书房里吞云吐雾的时候，图哈切夫斯基出席了一场当地石油大亨举办的奢华宴会。他脸上始终挂着笑容。"
 WRS_power_struggle.106.a: "没有一个人找到哪怕一点东西？"
 WRS_SMUTA_SEND_ULTIMATUM_tt: "我们会给他们一次投降的机会。如果他们拒绝，§R我们将发动入侵§!。\n"
 tukha.1.t: "边境上的白旗"
 tukha.1.d: "我们与图哈切夫斯基的西俄罗斯革命阵线的边界上升起了白旗，这明确地表明，我们将会成为他扩张主义野心的下一个目标。随着白旗升起一同发来的无线电讯息也将他的勃勃野心暴露无遗。\n\n正如无线电电文所述，我们将有三天时间向阵线投降，把我们的军队交给图哈切夫斯基指挥，并准备好将我们的土地交由阿尔汉格尔斯克政府管理。如果我们现在投降，我们的将领和政府成员将被赦免，他们可以自由前往各地流亡，或者继续在阵线服役。\n\n如果我们不接受，阵线将会再发出一次警告。在此之后，我们的政府将不再得到赦免。图哈切夫斯基保证，如果我们对阵线的警告置之不理，我们将会被强大的红军彻底碾碎。\n\n指挥官们已经做好了准备，我们的武装部队已经集结起来，如果袭击发生，他们将击退袭击，而我们的政府正在考虑这一警告。\n\n日益强大的阵线正在朝我们逼近，他们的旗帜在我们的边境上招摇，是时候作出抉择了：是屈膝投降，还是站起来予以回击。"
 tukha.1.a: "为了人民的安全，我们必须屈服。"
 tukha.1.b: "为了我们的原则，我们必须坚定不移！"
 tukha.2.t: "[FROM.GetName]拒绝了我们的条款！"
 tukha.2.d: "[FROM.GetName]已经拒绝了我们宽宏大量的投降与特赦条款。我们的侦察兵报告他们正在调动军队准备对抗我们的进攻。\n\n当然，他们没有意识到这样做只会推迟他们痛苦的结局。我们将在他们的边境升起红旗，发出最后警告。由于他们拒绝了我们最慷慨的第一次提议，因此，即使他们选择投降，我们也将起诉他们的政府以示惩戒。但我们仍然要明确表明，这是他们所能接受的最好的、也是最后的外交提议。\n我们的军队已经准备就绪，我们的军官已经集结起来，将要彻底碾碎敌人在恐慌中向我们暴露出来的抵抗意图。他们有且只有两种选择——投降，或被必胜的红军歼灭。"
 tukha.2.a: "来软的，还是来硬的？"
 tukha.3.t: "[FROM.GetName]投降！"
 tukha.3.d: "[FROM.GetName]接受了我们投降的要求，交出武器、停止抵抗，并把他们的领土移交给阵线。我们的军官已经开始检查其武装力量，并在必要时对其进行再训练和再教育，以组建一支可靠的辅助部队。\n\n得益于此，我们统一西俄罗斯的进程向前迈出了一大步。我们可以自由地开始将新获得的领土全面整合进我们的组织结构。\n\n我们已经在该地区建立起一个军政府，在征聘地方行政人员之前，在我们过去的征讨中表现突出的军官已经成为这片土地临时的管理者。"
 tukha.3.a: "好极了。"
 tukha.4.t: "最后通牒"
 tukha.4.d: "我们拒绝了图哈切夫斯基提出的第一份条款。作为回应，阵线发出了最后通牒。从我们的前沿阵地可以看到，边境上空飘扬着深红色的旗帜。毫无疑问，在地平线的另一边，布尔什维克军队正在为进攻做着准备。\n\n对我们国家提出的最新条款已通过广播传遍各地，一清二楚。立即投降，解散我们的军队，将所有军事装备移交给革命阵线，并允许他们的部队越过边界，为我们国家的统一做准备。最值得注意的是，规定将要赦免我们的统治者与将领的条款已经消失不见。\n\n随着最后时刻的临近，我们做好最后的准备，后方开始在恐慌中窃窃私语。那些对我们的事业不够忠诚的人们已经开始向南迁移，逃离了敌人将要入侵的道路——如果它真的要到来的话。\n\n这是暴风雨来临前的至暗时刻。我们是该屈服于赤潮，还是应该坚强地站起来，希望战胜它呢？"
 tukha.4.a: "我们没有选择。我们必须俯首称臣。"
 tukha.4.b: "绝不！我们站在一起，矢志不移！"
 tukha.5.t: "[FROM.GetName]拒绝了最后通牒！"
 tukha.5.d: "我们发出的最后通牒的最后期限已经过去，如今唯一的解决方案只剩战争。一场大规模的全面战争将会开始，以彻底粉碎躲藏在[FROM.GetNameDef]的反动派。\n\n我们的军官应立即下达指示开始进攻，我们的炮兵应开始炮击以对第一波攻势进行火力掩护。得益于我们对敌人阵地全面完整的侦察，他们绝无可能阻止我们的猛烈进攻。\n\n当我们宣布采取正式的敌对行动时，第一枚炮弹也将同时落在敌人的领土上。卖国贼不配得到我们的怜悯。"
 tukha.5.a: "就这样吧。"
 tukha.6.t: "[FROM.GetName]投降！"
 tukha.6.d: "[FROM.GetName]接受了我们投降的要求，交出武器，正式解散了他们的军队，并把他们的领土移交给阵线。我们已经占领了他们领土的关键位置，关闭了边境，查封了记录，以确保他们领导人中的犯罪分子的罪行得到公正的审判。\n\n得益于此，我们统一西俄罗斯的进程向前迈出了一大步。一旦前领导人中的反革命分子得到全面整肃，我们就可以自由地开始将新获得的领土全面整合进我们的组织结构。\n\n我们已经在该地区建立起一个军政府，在我们巩固对该地区的控制并直接将其纳入革命阵线的心脏地带之前，在我们过去的征讨中表现突出的军官已经成为这片土地临时的管理者。"
 tukha.6.a: "足够了。"
 tukha.7.t: "风暴来袭"
 tukha.7.d: "黑旗在我们的边境上升起，无线电发来宣战书，第一批布尔什维克炮弹落在了我们的领土上。抵抗西俄罗斯革命阵线的战争已经开始，我们只能寄希望于我们的军队能够击溃大元帅的猛攻。\n\n我们的士兵将勇敢地站起来，直到最后一刻，无论是面对化学烟雾、装甲部队还是精锐步兵的猛烈攻势，我们的军官们都将充满自豪地准备战斗。有了优秀的军队与命运的眷顾，我们将成为最后一次粉碎西俄罗斯革命阵线的堡垒。\n\n如果我们倒下，我们将成为英雄。如果我们胜利，我们在将历史的殿堂中永垂不朽——“不可战胜，谓之传奇！”"
 tukha.7.a: "他们休想得逞！"
