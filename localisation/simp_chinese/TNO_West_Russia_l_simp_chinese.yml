 indrik.11.t: "主战坦克项目：成功"
 indrik.11.d: "德米特里看着自己的写字板，叹了口气。他还得再做三次测试，然后设计师们才会再次对T-64进行检查。这繁复枯燥的工作几乎要让他睡着了。突然，汽笛响了起来——那是新一轮测试开始的信号。德米特里瘫倒在椅子上，希望这一切尽快结束。\n\n在远离试验场的摩尔曼斯克，亚历山大·莫罗佐夫正埋头研究着桌上的蓝图和文件。从科米的测试场传来消息：T-64本应是阵线最新锐的坦克，但它的发动机却经常出问题，底盘那里还经常漏油。因为这个问题，他们不得不更换底盘，一直换到第四次坦克才能开动。图哈切夫斯基大元帅偶尔会到制造局来视察蓝图和其他计划，他会给设计师们提供明智的建议，要求他们设计“更厚的装甲”或者“更长的火炮”。设计师们总是顺着他做出调整，来让元帅觉得他们干得不错。就在莫罗佐夫准备给科米那边发一条关于如何修理发动机的信息时，又传来了一个坏消息：悬挂系统出现问题。怎么又来了！\n\n当地的技术人员在收到莫罗佐夫的信件之后，正在修理坦克时，大元帅亲自前来参加T-64的测试。当他参观工厂时，他从坦克边走过，询问现场负责人它是否总是出毛病。负责人耸耸肩，咕哝了一句。于是大元帅继续往前走。\n\n然而，当图哈切夫斯基回到试验场时，坦克似乎又能开动了。德米特里正飞快地记录下测试结果，这一次似乎没出现任何问题。他松了一口气，然后用无线电告知莫罗佐夫。"
 indrik.11.a: "“莫罗佐夫，看来坦克能开动了。”"
 indrik.12.t: "主战坦克项目：部分成功"
 indrik.12.d: "马拉沃兹看着他的笔记，捏了捏鼻梁。虽然记得混乱，它们都明确指向了同样的三个问题：变速器、悬挂和炮塔。虽然它们在设计时都力求完美，但对于技术人员和马拉沃兹本人来说，这些都是大麻烦。他们在这些问题上耗费了无数个小时，结果又冒出来了四个问题。\n\n当马拉沃兹给他当晚的笔记写下最后一句时，他注意到T-64的蓝图上有些问题：变速器本身有度量错误。他内心嘲笑着自己的无能，同时给蓝图作了些修改，主要是更换了变速器中所使用的齿轮。他微笑着收拾好笔记，然后离开办公室回家过夜。\n\n在摩尔曼斯克的工厂里，阿列克谢极为恼火。他们已经生产同样的变速器几个星期了，刚刚却接到通知说，他们生产的所有变速器要么报废，要么从底盘里拆掉，换成新的变速器。然而，并非所有消息都是坏消息。在经过数周的努力之后，设计人员终于解决了四位坦克乘员对坦克的负担过重的问题：他们决定为其主炮安装自动装弹机。得益于这些改进，坦克的重量和体积都减小了，这使得它的可操纵性大大提升，为继续进行伟大的卫国战争做好了准备。\n\n几周后，在进行试验之前，德米特里一直在T-64周围转来转去，以确保它已经准备好面对最终的考验和批准。在他把T-64标记为“准备完毕”之前，他注意到悬挂上有些裂纹。当他把这些告诉车组乘员，要求停止试验时，他们挥手拒绝了他的请求。其中一个回答说，如果失去了这次机会，他们就再也上不了这样的战场了。于是他耸耸肩，把它标上了“准备完毕”。希望这句话是真的。"
 indrik.12.a: "希望悬挂能撑住。"
 indrik.21.t: "伊热夫斯克实验制造项目：成功"
 indrik.21.d: "马尔科夫一边看着流水线，一边小声嘀咕。虽然他的报酬十分体面，但他所做的事情只是站在传送带边上，每隔一小时从面前的传送带上流过的成千上万枚子弹中挑出一颗，仔细观察。他觉得这份工作单调乏味，基本上就是每天不断重复着同样的事。然而今天则大有不同，因为这是西俄罗斯革命阵线进入崭新篇章的一天。\n\n今天，他像往常一样挑出一颗子弹仔细观察，他突然发现今天的子弹比以前要小得多。马尔科夫摇了摇头，以为自己眼花了。但当他看到更多像他手中子弹一样大小的子弹顺着传送带涌来时，他更加确信自己要把它交给上司。马尔科夫走到办公室，看到其他工人正在把过去三年他们所制造的子弹铲进桶里。马尔科夫非常了解红军，他们在使用由兹拉托乌斯特和革命阵线工厂生产的AKM军用步枪时，装填的是老式的子弹。\n\n他走向办公室，发现他的主管手中拿着一把AKM。马尔科夫有点吃惊，上司手里拿把枪是要干什么？想了一想，他还是决定进入房间。主管把步枪递给他，问他有没有注意到什么不同。马尔科夫回答说，它看起来很正常。主管笑了，把枪拿了回去。他对马尔科夫说，枪膛里的子弹是新型的，5.56x39mm。马尔科夫困惑地皱了一会儿眉头。主管又笑了笑，然后让马尔科夫跟他来。马尔科夫点点头，跟着主管走到临时靶场，主管抬起枪，以惊人的精准度击中了所有的目标。马尔科夫向当时在场的其他工人点了点头。监工接着说，这支步枪是根据新型子弹制造的新型号，将在伊热夫斯克首先投入生产。马尔科夫笑了，此时他意识到，以后红军在夺回莫斯科的时候，说不定就会用上这样的子弹，而他就是第一个摸到这种子弹的人。"
 indrik.21.a: "啊，这玩意不错。"
 indrik.22.t: "伊热夫斯克实验制造项目：部分成功"
 indrik.22.d: "约瑟夫皱起眉头，瞄准射击，这次好像是今天的第八次了。他是被选中参加新式武器测试的士兵之一。他听说，大元帅已经下令研发一种新型的弹药，为即将在莫斯科与德意志国爆发的战争做准备。虽然这让约瑟夫倍感荣耀，但这也让他费了很多时间来为此做准备。他必须在凌晨4点起床，为第二天的工作做准备，包括清洗步枪和过去几天穿过的制服。\n\n约瑟夫慢吞吞地走到自己的岗位上，看看旁边的弹药盒。它几乎装满了新型的5.56x39mm苏制弹药。虽然他们享有不把子弹装进弹药盒里的特权，但他们还得把它们装进弹匣，约瑟夫认为这是作业中最烦人的部分。虽然他知道前面有些人不得不做更糟糕的任务，但他还是认为他现在做的这个更糟。和他一起工作的其他人里，有些人决定在睡觉之前把弹药装进弹匣，免得在床上翻来覆去的想子弹的事。其他的人则决定先把弹药装进弹匣，然后再做别的事。\n\n在他使用步枪开枪射击的同时，约瑟夫经常需要写下他的想法和每个弹匣的射击结果。随着时间的流逝，他写下的东西也越来越多。午饭后，约瑟夫看了看他的笔记本，他的笔记和每个弹匣的结果已经写满了十五页。到目前为止，有十二次卡弹，这其中还有两个弹匣让他不得不把卡住的子弹取出之后，才能继续开枪。\n\n正当他写下最后的笔记时，铃声响了，这代表着一天工作的结束。测试员们在主要集会区集合，指挥官对他们讲话。他说，弹药即将进入全面标准化阶段。尽管测试员们都对此持保留意见，但指挥官说，这些弹药将成为新的标准弹药。测试员们零散地鼓鼓掌，然后回到自己的铺位上。在约瑟夫走回宿舍的时候，他想，如果指挥官说的是真的，这对革命阵线当然很有好处。但如果没能做到，这可能会给他们带来很大的问题。"
 indrik.22.a: "但愿那玩意别再经常卡弹了。"
 indrik.31.t: "飓风项目：成功"
 indrik.31.d: "“发射！”尤里在观察台上喊道。\n\n坐在BM-21前座的驾驶员向尤里竖起大拇指，然后轻拍了一下炮手的肩膀，示意他启动火箭弹系统。靶场的观测掩体里坐着大元帅本人，他被邀请到科米观看最新火箭弹发射系统的最后一次测试，该系统将被用在夺回西俄罗斯的战场上，对抗纳粹德国。\n\n炮手已经用瞄镜锁定了目标，他按下发射按钮，走出了车辆，准备好迎接炮火的到来。“合金”国营科研生产联合体研发的火箭炮射程为12英里，工程师和设计师打算用它们作为拦截弹幕，在坦克来袭前削弱它们的防御。它使用了和迫击炮相类似的火箭瞄准系统，可以精确定位每一个目标。如果装填的是新型火箭弹而非老式火箭弹，那么，主发射装置上的40个炮筒将以每秒发射2枚火箭弹的速度摧毁目标。驾驶员和炮手在远处观察，尤里开始写下笔记，记下落点与用烟雾弹标出的目标的距离。虽然标明目标的情况永远不会在战场上发生，但它有助于训练炮手，提高他们打击陆地目标的精度。\n\n火箭相继落地，大元帅和他周围的随从们热烈鼓掌。他们在飓风项目上投入了大量资金，希望它结出硕果，帮助他们攻坚克难、击败敌人。大元帅当天晚上乘坐火车返回阿尔汉格尔斯克，他准备了一封信，发给图拉飓风项目的主任，祝贺他的BM-21项目取得成功，然后告诉他大元帅希望看到它早日投入全面生产。然后，图哈切夫斯基热切期盼着返回故乡的漫长旅程，希望接下来会有更多的好消息。"
 indrik.31.a: "服从您的命令，大元帅。"
 indrik.32.t: "飓风项目：部分成功"
 indrik.32.d: "瓦列里咕哝着从BM-21的底盘下面爬出来，他现在有些后悔自己的选择——加入一家国有汽车修理厂。自从他来这里工作以后，轮班就从来没停过。无论如何，瓦列里的工作没能让他产生哪怕一点点爱国之情。他一直都在修理BM-21，阵线的新一代火箭炮。\n\n瓦列里爬起来掸掉工作服上的灰尘，向一位机械师走去，同他讨论BM-21的诸多缺点之一。\n\n“嗨，阿德里安。”瓦列里说，希望从他的同志那里得到回应。“BM-21有什么新的缺陷吗？”\n\n“嗯，你知道的。底盘生锈，引信失灵，还有火箭本身草率的工程设计。如果要我说实话，我的朋友，这玩意似乎随时都会炸个稀碎。”阿德里安一边翻阅着他的笔记一边说。\n\n瓦列里抚摸着自己的笔记。“是啊，我也遇到了同样的问题，你觉得这个设计会被批准吗？”瓦列里问道，声音有些犹豫。\n\n“啊，看来这些问题对大元帅和他的委员会来说无足轻重，所以我想做点措施，稍稍避免BM-21投入全面生产的风险。”阿德里安回答，现在他正在看他笔记的最后几页。\n\n瓦列里在回复他的朋友之前想了想。大元帅真的会将一些尚处于起步阶段的产品投入生产吗？"
 indrik.32.a: "过了一会，他听到了答案——是的。"
 indrik.33.t: "飓风项目：无果"
 indrik.33.d: "BM-21试图爬上山坡，机体内部却发出了巨大的轰隆声。在远处的观察台上，大元帅皱起了眉头。难道他没有给阵线制造下一代火箭炮的项目投入足够的资金吗？他十分困惑。从他在报告中看到的情况来看，新型火箭炮项目一切都进展稳定，而且马上就要结出硕果。然而，正如他所看到的，有些东西不得不被砍掉，才能在最后期限前完成出厂测试。\n\n在科米的测试设施内，工作人员忙作一团。虽然他们对BM-21进行了几次良好的试验和发射测试，但项目本身依旧问题重重。设计师们开了一场又一场的会议讨论哪里还能进行改进，但大多数都以无穷的争执告终。有时候，整个项目给人的感觉就是它马上就要垮掉了，这使得设计师之间的矛盾进一步加大。然而，在一天结束的时候，通常会有人提出一个权宜之计，希望项目能维持下去。虽然一开始他们还比较乐观，但随着关于预算的争论越来越多，一切都陷入了困境。有些时候，就算是设计师们为一个问题工作和讨论了好几个小时，设计还是保持着老样子。这就是飓风项目开发的日常。\n\n随着期限的临近，新型火箭炮设计里塞入的权宜之计越来越多。底盘本身消耗了相当一部分预算，而许多火箭工程师都对这种情况非常不满。日复一日的争吵和会议之后，他们终于达成一致，但时间已经不够了，全面测试将会在接下来的几周里开始。时间一天天过去，他们不得不继续加快进度。\n\n图哈切夫斯基看完桌上的这份报告，叹了口气。虽然一些人可能会认为这个项目已经失败，但我们至少在火箭研发方面有所进步。然而，为了摧毁它的敌人，阵线仍然需要火箭炮的支援。"
 indrik.33.a: "至少有些收获吧。"
 indrik.41.t: "旋风项目：成功"
 indrik.41.d: "图哈切夫斯基大元帅和他的主席团成员一同待在观察掩体中。阵线的许多将领都认为旋风项目必然失败，继续投资是把大把大把的钱往水里扔。即将进行的实验将会向他们表明，这个项目可以为阵线对抗德国人的战斗提供极大的帮助。\n\n这个项目从来都不是在某一个人的影响下创立或形成的，而是由众多苏联科学家共同组建的实验部门的想法。近30年前苏联崩溃之后，他们逃离了这个是非之地。但在革命阵线重建联盟，让俄罗斯重现昔日荣光之后，许多科学家又回到了这里。经过日积月累的钻研和无数个辗转难眠的夜晚，他们终于创造出了值得大元帅骄傲的成果。\n\n图哈切夫斯基本人应邀参加了导弹实验的简报会，他观看了首席工程师和首席设计师关于这个项目的小型演示。瓦朗坦·格卢什科走上前来，大元帅亲自询问他，这个项目是否能取得成功。格卢什科大胆地回答阵线的领袖，告诉他一切问题都能现场演示中找到答案。随后，格卢什科开始解释短程弹道导弹(SRBM)的原理，元帅沉默不语，静静地听着。\n\n“那么，战斗部里面的装药到底是什么？”听了弹头装药量将达九百五十千克的消息后，图哈切夫斯基兴趣盎然地问道。\n\n“大元帅，它可以是常规装药，化学装药，甚至是核装药，如果我们的技术发展到了那一步的话。”格卢什科回答道，他因这些问题而感到紧张。\n\n图哈切夫斯基点点头，随即跟着工程师们来到掩体观看发射。随后，大元帅被他所看到的成果震惊了。"
 indrik.41.a: "立即投入生产。"
 indrik.42.t: "旋风项目：无果"
 indrik.42.d: "位于科米西部的实验区域内，刺耳的警报声响彻大地。这个实验区用于旋风项目，以及短程弹道导弹(SRBM)和不同装药结构的研究。在发射现场，工程师们瘫坐在椅子上，希望发射过程一切顺利，并得出良好的结果。摄像机放大画面对准发射台，点火开始，房间里的众人充满了希望。\n\n然而，点火装置突然出现了故障，导弹岿然不动，科学家们的希望全都破灭了。在等待导弹爆炸的过程中，控制室里充满了失落的抱怨声。几分钟后，导弹爆炸。发射负责人双手抱头，在笔记本上划下另一个方格，然后问助手他们还需要做多少次这样的试验。现场清理完毕后，另一枚导弹被推到发射地点，整个房间又陷入了等待。\n\n这一次，导弹发射时没有爆炸。当导弹升空并向近300英里外的目标地点飞速前进时，整个房间都松了一口气。当摄像机看不见导弹时，发射台通过无线电与目标台联系，以确保导弹击中目标，而不会像过去发射的其他导弹那样偏离轨道。在他们与目标站取得联系后不久，他们就收到消息说，导弹已经飞到目标上空，并且正以极为精确的速度向目标前进。发射室里一片欢呼，他们马上就要成功了。导弹击中目标，卷起一大片尘土，看来这次试验是成功了。然而，在尘埃落定之后，人们却发现弹头没有引爆，只是弹身爆炸了而已。在等待下一枚导弹发射之前，发射室里又充满了失望的情绪。"
 indrik.42.a: "灾难性的结果。"
 indrik.43.t: "旋风项目：失败"
 indrik.43.d: "旋风项目团队正坐在会议室里。气氛异常凝重，他们必须拿出解决方案。项目截止日期越来越近，而他们能拿出手的只有样品和火箭残骸。尽管还有几百份图纸和笔记，但这些资料对于不少设计师来说已经宛如天书。由于岗位差异和人事问题，许多人刚刚被拉进项目，又被剔除出去。这导致很多工程师根本没时间钻研前辈留下的资料。\n\n尽管诸多初级工程师为项目呕心沥血，然而关于项目的冲突和争论从未停止。办公室里每天都在爆发争吵，有的高级工程师每到此时就会离开会场，等到争吵结束之后再返回会场夺回话语权。不过对于许多初级工程师和一些高级工程师来说，最激烈的争论发生在格卢什科和切洛梅之间。尽管他们的合作亲密无间，但两人之间总是有一点冲突，而紧迫的时间和令人毛骨悚然的截止日期更是将他们的矛盾成倍放大。\n\n会议开始，首先要讨论的是推进器问题。讨论十五分钟之后，一位高级工程师因预算花费和剧增的燃料成本而大发雷霆，房间里顿时鸦雀无声。切洛梅随后嘟囔着“比起弹头，燃料成本不过是九牛一毛。”格卢什科看向他的朋友并眨了眨眼，确信他没有听错。随后，他叫切洛梅闭嘴，但他知道这不过是徒劳罢了。切洛梅开始指责格卢什科，两人激烈地吵了起来。而在房间外，初级工程师们面面相觑，只能无奈地摇头。"
 indrik.43.a: "大元帅不会开心的。"
 indrik.51.t: "狗鱼项目：部分成功"
 indrik.51.d: "季马从舰桥爬出潜艇，不由得打了个寒战，低声骂了一句脏话。北冰洋呼啸的寒风裹挟着他，他开始希望自己当初分到的是一件更厚的外套。又骂了一句这该死的天气之后，季马的目光开始扫视海面，寻找此次行动的目标。他绕着潜艇的塔台来回张望，同时小心翼翼地避免手臂打到另一个观察员马克西姆的头。有一次，季马以为他发现了目标，但他很快就发现那只是一条浮出海面的鲸鱼。他轻笑一声，继续寻找目标。没过多久，季马就发现了真正的目标，他立刻用无线电呼叫艇长。\n\n“这里是伊万诺夫士官，目标视向北，方位276度。”季马对着麦克风说道，接着挂掉无线电爬下梯子，把无线电递给马克西姆。当他走过回廊时，季马希望回廊设计得更高更宽敞一些，但是他自己也知道，军工设计部门肯定不会答应他这无理的要求。\n\n季马穿过曲折的回廊，从其他船员身边经过，来到食堂。他看到一些人正在吃午餐剩饭。季马走进舰桥，把无线电台放回架子上，然后坐到马克西姆旁边。\n\n没过多久，坐在舰桥的两人收到了填装鱼雷发射管的命令。在艇长和副官讨论了发射事宜之后，副官通过对讲机授权向目标发射鱼雷。鱼雷发射之后，艇长通过瞭望塔向外观察。季马敏锐地发现，当艇长把本次攻击的结果告诉副官时，他的眉头皱得很深。炮手耸了耸肩，用无线电向总部报告。\n\n潜艇返航阿尔汉格尔斯克之后，研究人员对测试结果都是喜忧参半。潜艇的造价估算已经完成，每艘潜艇的花销都相当高。在仔细考虑之后，他们还是向大元帅发出了消息。"
 indrik.51.a: "……我们只能承担五艘潜艇的花销，长官。"
 indrik.52.t: "狗鱼项目：无果"
 indrik.52.d: "列夫盯着纸上的造价预算，摇了摇头。潜艇的预期造价本来不该如此高昂，但检查计算结果之后，他发现他们在新潜艇生产上的花费大大超出预算。阵线原本计划利用这些潜艇在俄罗斯凛冽的海洋上与敌人搏斗，然而没有哪个设计师预料到它要花这么多钱。\n\n在与主席团，甚至大元帅本人会面后，列夫得知他们决定只制造几艘潜艇。但在进行了一些小型海上试验之后，更多的缺陷暴露出来。由于潜艇人员强迫自己提高装填的速度，鱼雷装填后又从发射管里掉出来的情况司空见惯。不过万幸的是，这些小型试验中没有出现人员伤亡。然而，一些工程师私下里依然认为这样的试验与命令水兵自杀无异。一些更有经验的海军将领则认为，既然可以用战舰解决问题，为什么还要用潜艇？然而，他们的忧虑被图哈切夫斯基掩盖下来。大元帅在卫国战争中见识过德国潜艇的威力，因此他认为，红海军需要向德国学习。他越努力推动潜艇的发展，遇到的阻力就越多。在第一次潜艇试验成功之后，反对者们很快就沉默了。然而，随着成本和建设时间开始不断增加，项目的完成日期看不到尽头，沉默又重新被无止境的抱怨所取代。\n\n列夫再次低头查看他的笔记，揉了揉太阳穴。到目前为止，他们的资金最多只能造出五艘潜艇，但这五艘中有两艘还未铺设龙骨，造好的只有一艘勉强适航，而且经常被各种问题所困扰。他看了看设计图，看看是否还有什么可以补救的地方，然后在鱼雷和引擎上做了标记。明天，他将把他的笔记和信息发送给主席团和大元帅，希望他们会重新考虑。"
 indrik.52.a: "这对海军来说不是什么好事。"
 indrik.53.t: "狗鱼项目：失败"
 indrik.53.d: "潜艇警报大作，季纳从熟睡中惊醒。他在训练营里学过这些警报的意义，但他当时接受的训练也只是匆匆而过的基础教学。不过他知道，警报长时间鸣响意味着潜艇出了大问题，现在响起的就是这样的警报。他跳下床之后才发现，海水已经没过了他的脚踝，于是他试图找到出口逃出潜艇。\n\n季纳看向房间外面，他看到艇员们都在潜艇里夺路而逃，许多人带着个人物品，疯狂地冲向出口。他也加入了他们的行列。高级军官和艇长在把所有人都带离潜艇之后，也开始撤离。他们冲出潜艇，他们冲过舷梯、登上码头，看着革命阵线的第一艘也是最后一艘潜艇沉入海底。\n\n“你什么意思，它沉了？”图哈切夫斯基大元帅向其中一名幸存的潜艇军官发问，语气听起来有点恼火，但更多的是困惑。“是什么东西袭击了它吗，也许是敌人的攻击？”\n\n“大元帅，当时的情况看起来不太像敌袭。我们认为，潜艇沉没的主要原因是……由于仓促生产和偷工减料，很多安全设施根本就没有安装。”军官对大元帅说道，希望他不要大为光火。\n\n“那么，当潜艇沉没的时候，那上面有什么有价值的东西丢失了吗？”图哈切夫斯基问道，他希望能挽回点什么。\n\n“在事故发生前，工程师们正在对潜艇进行维修，因此，大部分设计图都在潜艇上……它们丢失了。”军官说道，他在座位上缩了缩，缩得更紧了。"
 indrik.53.a: "真他娘的糟糕，我们损失了多少钱？"
 indrik.61.t: "莱希项目：成功"
 indrik.61.d: "米哈伊尔从他的实验中抬起头来，盯着墙上的纸条看了一会。纸条旁边是一本打开的书，是从美国偷运来的关于化学武器的书。阵线的科研设施得到了长足发展之后，把米哈伊尔曾经工作过的后院实验室抛到了九霄云外，现在他们有了一个散发着甲醛气味的崭新实验室。对于许多一直在脏兮兮的环境中工作的科学家来说，这真是天壤之别。\n\n米哈伊尔翻着书页，认出了关于化学物质的大部分章节，他一定把这本书从头到尾读了好几百遍。这本书的主要内容是介绍过去十年间世界超级大国使用的化学武器，有各种化学品，比如橙剂和其他更加神秘的神经毒剂。实验室里的科学家大多都有类似的书，但主题各不相同。如果这个项目要取得成功，他们就需要把各方面的知识荟聚起来。\n\n许多科学家和西俄罗斯革命阵线的上层成员知道，某种军事用途的化学物质已经被制造出来，但还没有完成最终测试。它在内部被称为诺维乔克试剂。30年前，一个德国人发现了梭曼，它当时是毒性最强的神经毒剂，而梭曼的威力比起诺维乔克就是小巫见大巫，它的威力几乎是梭曼的10倍。这件武器是为继续进行伟大的卫国战争，并从德国狗杂种手中收复莫斯科而准备的。开发诺维乔克的科学家认为它“可用”后不久，测试就开始了。他们循序渐进地利用当地的野生动物进行实验，结果非常完美，成功率超过80%。\n\n米哈伊尔做了最后的调整，他把笔记和一打纸条放入文件夹，并把一个纸条放在最前面。"
 indrik.61.a: "为了大元帅。"
 indrik.62.t: "莱希项目：部分成功"
 indrik.62.d: "帕维尔擦了擦脸上的汗水，匆匆记下了又一批化学武器的实验结果。这是他们今天进行的第三次实验，也是自该武器开始测试以来进行的第20次实验。由于即将到来的对德战争需要人手，所以人体实验已经不再列入考虑范围。所以，莱希项目的研发组只能用科米州的野生动物做活体实验。\n\n帕维尔想休息一会，于是打了个手势让另一个科学家进来。他走出实验室，走过存储设施。尽管科米共和国的化学武器储备相当可观，而且似乎每年都在增加，但它很快就停滞不前了。由于缺乏技术和资金，他们始终没有开发出新型制剂。但对阵线来说，钱不是问题，因为大元帅为这个项目提供了大量资金。莱希项目不像科米小打小闹的项目，科米不像革命阵线一样为此投入了大量资金，也没有可以从外部世界带来神经毒剂和其他生物武器信息的港口。帕维尔走进休息室，希望那里有茶包甚至速溶咖啡，这种东西他们每隔几个月才会供应一两次。他很走运地找到了一些速溶咖啡，然后回到了他的岗位。\n\n最后一次测试已经完成，他把结果写在了表格上：这种战剂的杀伤力似乎没有预期的那么大。虽然这不是他们所期望的那种致命战剂，它仍然具有很强的杀伤力，能够产生严重的脑损伤和器官损伤。帕维尔把这张表撕下来装进信封里，留给下一位科学家作参考。然后他站起来，打卡、下班、回家。今天的工作完事了。"
 indrik.62.a: "虽然没那么有效，但还是可堪一用。"
 indrik.63.t: "莱希项目：失败"
 indrik.63.d: "在看到大元帅对莱希项目成果的意见之后，卢卡气得想用自己的头撞桌子。总参谋部的意见一个接一个，它们都在重复一件事：“增强药效”、“增强对神经系统的损害”。这些混账真的知道什么是化学研究吗？如果再看一份所谓的“专家”报告的话，他就要从窗户里跳出去了。真是一群傻子，卢卡想道，他们全都是傻子。如果说他们真在什么领域和卢卡的想法不谋而合的话，那就是重新开始研发武器会严重浪费资源与时间，还不如利用库存的武器。卢卡是个将化学试剂视作自己生命一般的人，如此大规模的浪费对他而言简直是自杀。\n\n团队内部的矛盾一直是个噩梦。不同的科学家因为不同的理由加入团队，但他们都希望完成一个共同的目标。但是，他们中的许多人实现目标的思路都大相径庭。随着时间流逝，紧张的气氛终于被引爆了。在大元帅内阁成员的会议上，项目组成员们甚至开始破口大骂。内阁成员们坐立不安地看着矛盾爆发，只想偷偷溜走。卢卡听说这件事传到大元帅耳中时，他只是失望地摇了摇头，按了按太阳穴。卢卡坐在桌前，揉了揉自己的脸，然后心事重重地拿起了电话。他此前从没想过自己会叫停这个项目。\n\n图哈切夫斯基办公室的电话铃响起，他之前一直手拿酒杯，一边叹气一边远眺着窗外。几秒种后，他拿起了电话，然后生气的捏了捏自己的鼻梁。在短暂的交谈后，他挂断了电话，又给自己倒了一杯酒。在听说化学武器计划失败的消息后，大元帅需要借酒消愁。然后，图哈切夫斯基又拿起了话筒，给另一个助手打去了电话。"
 indrik.63.a: "“告诉我，我们损失了多少钱。”"
 indrik.71.t: "发酵项目：成功"
 indrik.71.d: "维克托扣上了实验服的扣子。在穿好袖子之前，他又挠了挠胳膊。身后的助手帮他把通气管插进了实验服里，他微笑着对助手竖起了大拇指。助手也回了他一个大拇指，并拍了拍维克托的背。这说明他已经和氧气舱连接了起来，目前正处于封闭环境中。助手为他打开了气密门，在维克托进入操作室后，又把门关上了。\n\n他向操作室的同事挥了挥手，操作室的工作人员也向他挥了挥手，然后按下了按钮。气密舱门应声而开，维克托感觉到一股压力压迫着他，但很快就消失了。他打开真空密封门时最后挥了挥手，然后关上了这扇门，并再次将它锁上。维克托很清楚这项工作是多么危险。万一有什么生物武器泄露了，那么实验室的卫兵完全有权限立即处决他和任何接触此项目的人员。实验室泄露会对项目造成灾难性的后果，因为实验室里储存着各种各样的病毒，大部分病毒取得的方式以国际标准来看，都不怎么合法。如果现在就释放它们，实验室里的病毒能在一个月内攻陷许多国家。科研人员们正在持续不断地改造这些病毒，试图调整他们的生物效力。不过，随之而来的是项目泄露的风险，甚至可能导致一场实验事故。从刚果带来的一只猴子的一滴血液可能就携带有剧毒的天花毒株，足以让整个项目关张大吉。还好，大元帅的内阁为这个项目提供了不少资金，以确保他们拥有最顶尖的实验设备。\n\n维克托在进行测试的时，一直盯着自己的手。他在查看瓶瓶罐罐，还有那些被保存在冰上的尸体时，一直在确认自己的手上没有伤口，以免被病毒感染。好在今天和过去的所有日子一样，他的手完好无缺，他也该下班了。在打开舱门之前，控制室的人通过墙上的扬声器欢迎他回到现实世界。"
 indrik.71.a: "没有泄露的日子就是好日子。"
 indrik.72.t: "发酵项目：部分成功"
 indrik.72.d: "达米安和其他高级科学家围坐在大桌旁，他们都知道自己为什么被叫来这里。大元帅图哈切夫斯基和他的参谋团站在门外等待会议开始，他们想听到门后传来的对话声，但是屋里一片寂静。图哈切夫斯基希望科学家们能够接受他即将传达的消息，即“由于预算限制，项目所制造的生物武器数量将大大减少”。\n\n会议室的门打开之后，房间里的所有人都起身对革命阵线的领袖立正敬礼，图哈切夫斯基向科学家们回礼后示意他们坐下。许多科学家担心项目会因为预算不足而遭到取消，不过大元帅随即表示项目不会被取消，只是为其分配的人力物力资源减少了而已。项目的预算已经对阵线的财政情况造成了一定影响，虽然项目在立项时获得了巨额资金支持，但是到目前为止已经有六成预算被消耗掉了。科学家们以“科学进步”的名义采购了大量的病毒毒株，其中大部分都是以走私的渠道进入俄罗斯的。虽然封存病毒的容器密封性极佳，但是其中的病毒依旧极具破坏性。当大元帅提到计划的时长需要缩短，并且一部分参与计划的人员需要调到其他部门时，达米安频频点头表示理解。随后，大元帅拿起一张写着被调离项目的人员名单念了起来，达米安本以为自己会被点到，然而他的名字一直到名单读完都没有出现，这让他心底窃喜了一番。随后，他平复了一下心情，继续听着大元帅的讲话。\n\n会议结束后，达米安的同事拿来了正式的预算变动文件。他在看完文件之后发现，他们至少可以完成天花部分的研究，这让他松了口气。不过，大部分项目最终都要被砍掉。达米安看完文件后耸了耸肩，把它扔到了一旁。"
 indrik.72.a: "谢天谢地，我们至少还能完成一个目标。"
 indrik.73.t: "发酵项目：失败"
 indrik.73.d: "米哈伊尔·图哈切夫斯基正坐在办公桌旁，阅读着助手放在桌上的文件，享受着难得的宁静，此时东边没有传出叛乱与轰炸的消息，能听到的只有重建与和平的声音。然后，助手急匆匆的敲门声让他顿时警觉起来。他打开门，助手冲进房间，急得差点就撞在大元帅身上。助手带来一个坏消息，这把图哈切夫斯基吓得目瞪口呆，随后他马上冲向了电话机。\n\n“我要尤里·奥夫钦尼科夫马上接电话，这是最高优先级的命令！”自西俄罗斯战争以来，图哈切夫斯基还未曾用过如此急促的语气说话。在等电话时，他打开抽屉翻阅联系人名单，最后用笔圈住一个名字——军队总指挥。\n\n“尤里？你还好吗？我刚刚收到了炭疽泄露的消息，现在情况控制住了吗？”图哈切夫斯基紧张地喘着粗气，希望这位科学家能立刻回复，因为他知道相关人员必须立即对此事进行处理。\n\n“我就在实验室，大元帅。泄露发生的时候，我马上冲出了实验室寻求帮助。现在我们的守卫已经穿上防化服，开始处理所有遭到感染的科学家了。然而当我们到达时，那里已经——”\n\n“尤里，项目遭受了多少损失？”图哈切夫斯基抢过话头，语气逐渐恼怒起来。他一边用脸夹住电话，一边下令助手致电最高统帅部，要求立即对当地居民进行疏散。\n\n奥夫钦尼科夫倒吸一口凉气。“差不多全完了，因为不明原因的火灾触发了许多自毁程序……”听到这里，图哈切夫斯基气得挂断了电话，他双手揉脸，然后重重地锤向桌子，以释放他对炭疽泄露的愤怒。这种事情本来应该很容易避免才对！"
 indrik.73.a: "这本来是可以避免的……"
 WRS_OBT_program_desc: "虽然T-55等已有的设计已经发挥了良好的作用，但如果我们要与更发达的外国竞争对手对抗，苏维埃的装甲部队就必须装备技术更加先进的载具，以备最终对抗法西斯占领者。为此，大元帅指示研发部门，通过严格的测试和实地试验，开发一种新的，最终的，“通用”的坦克设计。"
 WRS_izhevsk_experimental_constructor_works_desc: "国防科工领域的变化引领着各国军队研发小口径子弹，以最大限度地提高近距离射击准确度，同时增加单兵弹药携带量。因此，我们必须为部队开发一种类似的弹药，以及能够发射它的AKM和RPD改进型枪械。"
 WRS_project_uragan_desc: "曾经传奇的BM-13喀秋莎火箭炮正在迅速过时，现在我们的工程师有必须设计一种合适的替代品。新的设计不仅要填补前任的空白，还应当在BM-13现有能力的基础上进行提升，增加更多的火箭发射管和制导系统，将每次发射的杀伤提到最大。"
 WRS_project_tsysklon_desc: "现在，苏维埃武装力量缺乏任何具有威胁力量的投射能力，无法与其他超级大国相比。研发这种武器将要花费一些时间，但我们研究的第一步必须是研制出一种功能强大的短程弹道导弹，这种导弹能够携带950千克弹头（常规弹头、化学弹头，或者有朝一日，核弹头），射程能达到数百英里远。"
 WRS_project_shchuka_desc: "苏联曾试图建立一支能够与德国海军和日本帝国海军相抗衡的蓝水海军，这显然是不知天高地厚。建设一支专注于拦截战术和潜艇战的海军，对我们来说更为有利且符合实际。但是现在，我们的潜艇部队全都严重过时了，新型柴电动力潜艇和核潜艇的设计势在必行。"
 WRS_project_leshiy_desc: "近半个世纪以来，国际上一直禁止在战争中使用化学武器。然而，我们不仅是为自身生存而战，更是为拯救人类而战。在这场斗争中，没有任何规则可言。化学武器可以彻底扼杀敌人的主动权，我们不仅要扩大现有库存，而且要研究最新、最致命的战剂配方。"
 WRS_project_ferment_desc: "未来的战争可能会以一种彻底颠覆现有观念的模式进行。战场或许并非仅限于传统的海陆空领域，还会包括生物自身。生物武器可以使我们的实力成倍增加，并在进行作战——哪怕是对抗超级大国时，赋予我们决定性的优势。必须把发展生物武器置于优先地位。"
