 WRS.0.d: "今天，西俄罗斯革命阵线领袖、布哈林政权的国防人民委员、苏联大元帅亚历山大·叶夫列莫维奇·叶戈罗夫，永远地离开了我们。对某些人来说，战争从未结束，叶戈罗夫率领苏维埃的抵抗者，在绝境中与德意志匪帮对抗数十载。即使是生命的最后数年里，面对德国空军的狂轰滥炸，叶戈罗夫依然将自己的生命奉献给西俄罗斯革命阵线，希望她以更为团结的姿态，成为全俄罗斯人民的真正代表——他努力平衡与弥合格奥尔基·朱可夫和米哈伊尔·图哈切夫斯基的矛盾，让他们携手在同一面旗帜下作战。\n\n最有可能继承革命事业的人，是格奥尔基·朱可夫与他的主要对手——米哈伊尔·图哈切夫斯基，两人在效忠叶戈罗夫的红军残部内颇受欢迎，却势同水火。双方都有各自的派系，也都尝试在幕后对革命阵线最高统帅部施加影响，希望他们采纳自己的理念，只有叶戈罗夫能让他们团结起来共御外侮。许多人认为，最高统帅部已经选出合适的人选，准备任命他为新一代阵线领袖，这一判断很快得到证实，叶戈罗夫的继承者被宣布是……"
