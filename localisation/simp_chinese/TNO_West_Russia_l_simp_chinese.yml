 USSR.1917.t: "最后的革命"
 USSR.1917.d: "伟大俄罗斯，永久的联盟。\n独立共和国，自由结合成。\n各民族的意志，所建立的联盟。\n统一而又强大，万年万万年。\n\n自由的祖国，你无比光辉。\n各民族友好的坚固堡垒！\n苏维埃红旗，人民的红旗。\n把我们引向胜利！\n\n自由的阳光，照耀着我们。\n伟大的列宁，指引的方向。\n布哈林教导，要忠于人民。\n并激励我们，去建立功勋。"
 USSR.1917.a: "全世界工人们，联合起来！"
 WRS.1.t: "北方的革命之星"
 WRS.1.d: "我们熬过了黑暗的四十年代，傲慢的德国人以为他们击溃了苏联，以为他们已经将苏维埃丢进历史的垃圾堆。在这十年中，我们一直在暗中筹划着、准备着。我们的同志遍布俄罗斯与中亚，他们随时准备团结起来，加入打击法西斯强盗的伟大战争。在西俄革命战争的硝烟中，向西进军的工人军队所向披靡，让那些洋洋得意的德国人吃尽了苦头。但就在我们即将胜利之时，红军却被他们自己的人民出卖了：反动的白俄走狗，舔着沙皇靴子的卖国贼纷纷加入了德国人的行列，帮助他们扭转了颓势，突破了我们岌岌可危的前线。而在我们的战线后方，叛乱与煽动此起彼伏，宣扬着苏维埃联盟大限已到的谣言。\n\n那个在列宁燃起的革命之火中铸就的国家，现在只剩几片冰冷的残渣，那些战斗了二十余年的老兵勉强把我们的势力范围维持在北极圈以南。在我们的国土之外，数十个军阀在俄罗斯废土上互相劫掠，人民饱受战乱流离之苦。我们与红军的其他残部失去了联系，听说他们已经撤回了中亚和西伯利亚。在我们境内，饥饿的难民根本无力开动锈蚀的工厂机器，军官之间争执不休，这一切都是西俄战争的失败所造成的恶果。\n\n虽然革命的道路布满坎坷，但我们仍将继续前行。我们就像那夜空中闪耀的北极星一般，指引着俄罗斯和其他国家的劳苦大众。工人的解放必将到来，一切挡在路上的暴君和疯子都将被历史的车轮滚滚碾碎。即使我们无法完成这伟大的事业，我们也要为后代树立光荣的榜样！我们会奋战至死，或者直到社会主义的红旗重新飘扬的那一天！前进，达瓦里希！"
 WRS.1.a: "北斗闪闪放光芒。"
 WRS.2.t: "农业现状"
 WRS.2.d: "尤利娅背着口粮走在回家的路上，尽管现在的口粮配给比起从前已经大大减少，但是对于一介女流来说，这依旧是个十分沉重的负担。她的丈夫现在还在工厂里干活，没法帮她把这些生活必需品搬回家。\n\n这一周发放的食物大部分是科米送来的陈年面粉。尤利娅把那几罐蔬菜罐头留给了阿廖沙，毕竟那个可怜的孩子刚刚得了一次严重的流感，他需要补充更多的维生素才能康复。\n\n回到家后，尤利娅把食物全部拆开包装，摆在面前的桌子上，她要小心翼翼地分配下周每一天的食物。她丈夫的食物份额已经不能再缩减了，他现在摄取的能量只能勉强维持他在工厂里的高强度工作，尤利娅很担心他会不会像以前一样晕倒在车间里。\n\n在经过缜密的运算后，尤利娅终于得出了一个可以让这一周的食物吃得更久的方案，她同时也注意到，本周分配的食物比上周更少了。肯定是因为最近的南方边境冲突干扰了粮食运输，除此之外，今年地里的收成也少的可怜，毕竟在北极圈附近耕作不是一件容易的事。因此，阵线每年都要动用粮食储备才能养活它的人民，而粮食储备即将耗尽已经成了公开的秘密。如果阵线的领导人们不采取任何措施的话，本地几年之内就会爆发大规模饥馑。\n\n不过，这些就不是尤利娅能够决定的了。她只希望夏天快快到来，这样她就能在小花园里种些水果蔬菜，多少满足一点他们夫妻需要的营养和维生素。"
 WRS.2.a: "食物已经不多了。"
 WRS.3.t: "计算配给量"
 WRS.3.d: "西俄革命阵线从来就没有想过要将阿尔汉格尔斯克作为首都。但是自从五十年代的西俄战争战败后，红军只能从德军和他们的俄国走狗手里夺走一切能拿得动的东西，然后开始向北一路长征。红军原本想将瑟克特夫卡尔作为撤退后的临时基地，但是由于德国空军的轰炸紧追不舍，他们只能抛弃这座武器和装备库存都十分充足的城市，带着难民继续向北撤退。等到西俄革命阵线终于站稳脚跟之后，瑟克特夫卡尔已经脱离了他们的控制，落入新生的科米共和国手中。\n\n一晃已经是十年过去，西俄革命阵线仍然没有从当年的狼狈撤退中完全恢复。负责统计粮食储备的政委十分了解阵线现有的粮食储备状况（不是很多），以及目前的储备能维持的时间（不是很久）。虽然粮食总量捉襟见肘，但是依然有必要进行分配和统计工作。提前一个月将储备粮耗尽将会导致灾难性的后果，而由于分配不及时导致一箱箱食物腐烂变质同样是一场灾难。所以，西俄革命阵线的计算工作一刻都未曾停歇。目前，我们的粮食储备量足以供养全阵线的工厂工人、孕妇、士兵、儿童，以及其他所有人，至少在纸面上是这样的。但是，每一箱运进阵线的食物都能改善阵线人民的生活。"
 WRS.3.a: "总有一天，我们再也不用吃这些陈芝麻烂谷子。"
 WRS.4.t: "检查库存"
 WRS.4.d: "政委在旧文件中找到了一间储存着武器的仓库的线索。被派去搜索仓库的士兵们果然发现，仓库里有许多还未开封的箱子，里面装满了枪支。虽然有的箱子里装的并不是武器，但是这丝毫不影响士兵们大力开箱的热情。\n\n随着被打开的箱子越来越多，士兵们惊奇的发现有很多贴着“枪械”标签的箱子里装的是各种食品。原来在卫国战争时期，有一支红军部队为了在长途跋涉中妥善保存食物，把他们手里所有的面粉储备都做成了饼干。在此之后，他们不得不用装武器的箱子储存这些饼干，这些士兵的下落已经无人知晓，但是他们的饼干却在这个仓库里被储存了起来。这些饼干箱子唯一的辨别标志就是，它们在货物装箱单旁边还贴了一张备注小纸条。\n\n虽然这些士兵们现在肚子已经饿得咕咕叫了，但是他们都对这些咬不动的饼干毫无胃口，于是他们用无线电向指挥部报告了他们的发现。这个仓库里找到的食物至少够一千个人吃一天的，也许其他地方还有这种装满了食物的仓库。\n\n所有人都忍住了偷偷拿走一两块饼干的诱惑，他们知道这些饼干运回后方之后，会发给那些更需要它们的人。"
 WRS.4.a: "看看我们找到了什么！"
 WRS.5.t: "以粮换枪"
 WRS.5.d: "西俄革命阵线的残骸横陈在我们的北方，他们自称是苏维埃联盟的正统继承人，也是包括沃洛格达在内的俄罗斯的正统统治者。然而在经历了灾难性的西俄战争之后，革命阵线不得不承认我们已经在科斯特罗马取得了事实上的独立。虽然革命阵线内部还有不少人要求我们向他们臣服，但是他们中的大多数人都满足于和我们公平交易的现状。\n\n因为北方几乎没有可供耕种的土地，所以我们向革命阵线出口的主要货物就是食物。我们虽然不是什么农业大国，但是我们的粮食盈余依然能保证我们与革命阵线的贸易有利可图。西俄罗斯革命阵线的工业基础十分雄厚，他们制造的装备质量都十分过硬，他们生产的AK就是西俄罗斯质量最好的枪支。因此，我们可以用粮食换取他们的工业产品。"
 WRS.5.a: "铸犁为剑。"
 WRS.6.t: "来自阵线的提议"
 WRS.6.d: "贸易车队每个月都会在固定的日子轰隆隆的经过日丹诺夫的办公室，向西北方驶去。卡车上满载着科米生产的粗糙食物，每一车食物都能帮助西俄罗斯革命阵线抵御几天饥荒。作为回报，革命阵线会在回来的卡车上装满高质量的工业产品，比如AK步枪。\n\n日丹诺夫看着远去的车队，思绪不禁飘到了遥远的西俄革命阵线：他怀念那些和同志们相处的时光，怀念那些为永恒的工人革命事业奋斗终生的勇士。日丹诺夫还依稀记得他在一次漫长的飞行之后来到了瑟克特夫卡尔，当时这里还被德国轰炸搞得人心惶惶。在轰炸结束之后，日丹诺夫才发现自己被困在了科米，他只能留在这里继续建设他理想中的社会主义事业。\n\n日丹诺夫常常会考虑自己是否应该回到西俄革命阵线，但是现在革命阵线的形势已经是千钧一发，红军的地位也岌岌可危，日丹诺夫只得暂时打消这个念头。如果阵线想要取得革命的成功，他们就必须拿下科米作为前进基地。"
 WRS.6.a: "到底还有点用。"
 WRS.601.t: "不寻常的经历"
 WRS.601.d: "商队缓缓驶过日丹诺夫的办公室，还是每月那个固定的时间。但这次不论是日丹诺夫还是他的随从都没有出来迎接。说的直白些，商队人员基本上就是干等着，随行的侦察员好几次敲响联络人的大门，但毫无回应。也许，他们在共和国的老联络人迎来了自己的终结。\n\n就在他们准备转身时，一个古怪的人靠了过来。其自称是代表某位“同情革命的同志”，提出要履行已故的日丹诺夫的交易，和革命阵线牵线搭桥。虽然事出偶然，这样在科米的可疑交易不是运输人员能决定的，但家乡无以果腹的人民却催促着他们。交易达成了，卡车沿着街道驶去，事情办妥了，即便是经过他人之手。"
 WRS.601.a: "只要别白跑一趟就行……"
 WRS.7.t: "支持革命阵线"
 WRS.7.d: "自西俄罗斯战争时期，西俄罗斯革命阵线就始终与我们保持联系，经常询问有关物资弹药的采购情况。近日来，这些联络再次活跃起来。数位特使已经从阿尔汉格尔斯克出发访问我们这个市集共和国。\n\n这几位特使希望购买食品和其他必需品，并且愿意支付一笔相当可观的钱款。尽管他们动不动就谈什么“爱国职责”，但在迫不得已的情况下，他们该给钱还是要给钱的。因此，我们给他们分配了几批口粮和其他各种物资，以备他们回程使用。"
 WRS.7.a: "毕竟与兹拉托乌斯特的生意也是大事。"
 WRS.8.t: "伤亡情况"
 WRS.8.d: "阿尔汉格尔斯克清晨的空气冷冽刺骨，两名身穿棕色制服的军官正在视察革命阵线新兵们的训练情况。军官们看到一些新兵正在泥泞中匍匐前进，旁边的机枪正在用空包弹“扫射”他们。在稍微远一点的地方，一群端着步枪的男男女女正倚靠着沙袋练习打靶，几个站在旁边的军士正在数着新兵们身边剩余的子弹，以此计算他们的射击速度。\n\n“中尉，多么美好的早晨啊！”年长些的军官赞赏道，他扶了扶头上的军帽。“现在，我们的部队已经能做到令行禁止了，”年轻军官的脸上难掩笑意，“这都归功于长官您的教导啊。”他看向他的上司，老政委的脸上并没有出现他料想中骄傲、欣慰的神色，反而眉头紧锁，神色凝重。在他们沉默了良久之后，年轻的中尉出声打破了尴尬：“长官，您在担心些什么？”老政委摸了摸帽子，叹息道：“我担心的是我们的人数太少了。”年轻军官刚要出言争辩，老军官就摇晃着手指制止了他，继续说道：“我没有责备你的意思，即使是我上了战场，我也会毫不犹豫地为了胜利牺牲少数人。毕竟，俄罗斯从来不缺英雄好汉。”他指了指训练营地：“就像咱们现在看到的这些人一样。”说到这里，老政委低下头，继续喃喃道：“但事实上，我们的人力缺口正在越来越大。这些士兵们都是好样的，但是如果他们牺牲在战场上，又有谁来补上他们的位子呢？”他把目光投向了训练中的士兵，“这就是我所担心的，新兵的数量远远不及我们的伤亡……”老兵的声音渐渐微弱了下来，最后几不可闻。"
 WRS.8.a: "我们无法补上烈士的缺额。"
 WRS.9.t: "无法拒绝的要求"
 WRS.9.d: "一封电报从阿尔汉格尔斯克拍到了图哈切夫斯基将军手中，上面写着叶戈罗夫元帅简洁干练的命令：革命阵线命令图哈切夫斯基派遣一队经验丰富的军官回到北方，而阵线将会向南方送来一队受过大学教育的新兵作为补偿，他们将在这里接受训练。\n\n图哈切夫斯基坐在办公桌前，看着副官们为他准备好的一摞文件，陷入了沉思：他非常不愿意接受这份命令，这简直就是在他的心头上割肉。虽然从今以后图哈切夫斯基的人就在阿尔汉格尔斯克取得了话语权，但是俗话说“千金易得，一将难求”，失去一批能征善战的将领终归还是会削弱军队的战斗力。虽然图哈切夫斯基的任务是击退匪徒袭击，同时做好进攻南方反动派的准备，但是在阿尔汉格尔斯克保持良好的政治声誉对他而言同样十分重要。\n\n军令如此，图哈切夫斯基只能按照命令填写着一张又一张的调遣令，他一直写到手都快抽筋了才终于写完。这些调遣令随后被交给了副官，他的任务是将这些命令装入信封，邮寄给前线的各支部队。"
 WRS.9.a: "军令如山。"
