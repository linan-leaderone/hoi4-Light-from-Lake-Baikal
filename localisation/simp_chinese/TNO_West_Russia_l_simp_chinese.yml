 WRS_Andrey_Grechko_for_desc: "§Y外交部长\n$communist_bolshevism_subtype$§!\n------------\n§L安德烈·安东诺维奇·格列奇科1903年出生于顿河畔罗斯托夫市附近某小镇的一个乌克兰家庭。他于1919年加入红军，服役于谢苗·布琼尼的骑兵部队，并在此期间经历了首次实战。内战结束之后，格列奇科在塔甘罗格市进一步学习骑兵战术，并于1928年入党。1936年，格列奇科从伏龙芝军事学院毕业，之后继续在总参军事学院修读，直到1941年毕业。此时距离巴巴罗萨行动开始仅有数周。\n\n在对德军的早期战斗中，格列奇科负责指挥骑兵部队并取得了重大战果，于1943年出任乌克兰第1方面军副司令，后改任近卫第1集团军司令，任此职直到苏联战败崩溃。苏沃洛夫行动全面溃败之后，叶戈罗夫元帅任命格列奇科负责西俄罗斯革命阵线的外交事务。作为红军现代化的坚定支持者，格列奇科致力于让红军为面向现代化战争做好准备。§!"
