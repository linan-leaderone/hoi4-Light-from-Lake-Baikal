 WRS_initial_enduring_desc: "如今的西俄罗斯革命阵线看起来就像一个无关紧要的俄罗斯军阀，只不过领土稍大些而已。然而，任何对近几年历史有所了解的人，都能说出西俄革命阵线的光辉岁月：高举社会主义与解放的火炬，从阿尔汉格尔斯克的冰霜直抵奥尔斯克的温暖草原。然而，西俄罗斯战争的失败，以及后续一系列内部灾难，让她解放全俄罗斯的理想，全然破灭。\n\n我们被孤立在前苏联的极北角落，困守冰天雪地的阿尔汉格尔斯克。德国曾在五十年代击败过我们，但西俄罗斯革命阵线没有瓦解，而是顽强幸存下来。我们必须进一步评估当前局势，充分考虑红军当下的资源与武装战斗能力，决定如何妥善地运用它们。"
 WRS_the_agriculture_situation_desc: "西俄革命阵线的士兵有着钢铁般的意志；西俄革命阵线的工人永远辛劳勤勉在战斗岗位；西俄革命阵线的领袖，也是那般胆识过人——可是，如果人们没有充分的食物，这一切都如水中幻月般毫无意义。革命阵线建立之初，我们从南方地区征集过大量食物供给，但遗憾的是，这些库存食品也接近耗尽。我们控制下的领地大部分都用于农业生产，但此地土壤贫瘠，不堪大用。虽说我们与其他军阀开展了一定的贸易往来，但德国空军的无差别轰炸也始终阻碍着我们进口足量粮食的努力。对此，如果我们无所作为，国家将陷入一场可怕的大饥荒。\n\n我们必须组建专门委员会来评估阵线的农业状况，为生存而战，制定能够摆脱当下困局的激进新计划。今后的日子里，我们要将所有的可耕种土地用于农业生产，开辟更多通商贸易渠道，继续缩紧粮食配额制度。即使每天只吃一餐饭，我们也要渡过难关。"
 WRS_ration_calculations_desc: "西俄罗斯战争结束后，由于南方叛徒与反动派屡屡叛乱，阵线不得不将战略重心转移到白海沿岸，在其周边地区维持革命的权威与活力。然而，极北之地的生活也不是一帆风顺：这里的土地广阔无垠，却都是土质贫瘠的凌冽冻土。虽然我们通过严格的配给制度将食物供给勉强维持至今，然而谁都不知道，我们还能在这种情况下坚持多久。\n\n为缓解粮食库存的压力，我们必须进一步改革现有的配给制度。我们将会以更科学、更平等的态度，根据人体每日所需热量标准，向全体忠于革命阵线的士兵发放满足最低生存标准的口粮。尽管这种看似严酷的会为阵线引来不必要的非议，但我们始终明白，“有福同享，有难同当”的社会主义原则不可侵犯。"
 WRS_examine_the_stockpiles_desc: "在西俄罗斯战争溃败之后，革命阵线撤到了阿尔汉格尔斯克，他们在撤退时匆忙把一些最重要的装备封入仓库，并对其严加保护。军官们并没有打开仓库的想法，因为这些装备现在用处不大，而养护它们也会给资源捉襟见肘的革命阵线带来不必要的负担。然而现在，最高统帅部想知道这些物资中有没有罐头食品，以及其他有用的口粮。\n\n我们会派出士兵和政委进入这些仓库，为阵线搜集补给。只要他们有所发现，就会把补给送回仓库，我们可以在那里将物资平均分配给群众。虽然我们没有那张一打开就能变出美味佳肴的神奇桌布，但是现在任何一点食物都能对革命阵线有所帮助。即使在覆亡之后许久，昔日的联盟依然能养活她的子女。"
 WRS_new_supply_chains_desc: "通过重新规划配给制度、积极发掘丢失补给等手段，革命阵线可以在饥荒中再撑几个月。然而，这些物资也只能帮我们到这儿了。食物短缺的困境依然没有解决：在滴水成冰的极北之地，搜刮与种植的所得，只能养活我们很短一段时间。因此，我们必须尽快建立一条稳定的补给线，并保护它的安全。对于革命阵线来说，这是关乎存亡的大事。\n\n我们将试探性地从邻国进口食物。我们还将派出军官和政委，与他们建立外交关系。任何一点流入阿尔汉格尔斯克的残羹剩饭都能改善粮食配给的现状。对最高统帅部的某些同志来说，这种妥协意味着对非法控制苏联领土的僭主低头，实在让他们不可接受。然而，现在不是考虑意识形态问题的时候，生存才是硬道理。"
 WRS_contacts_in_vologda_desc: "沃洛格达国，是叛国将领伊万诺夫开进德国控制区后，建立的所谓“自由邦”——对全体俄罗斯人而言，这是中立地区。许多太有激情的同志一听到沃洛格达或伊万诺夫的名字，就会嗤之以鼻。然而，时局维艰的当下，他们也愿意放下身段与叛徒合作，确保西俄罗斯阵线这座照耀人类的社会主义灯塔继续发光发亮。\n\n我们准备与沃洛格达建立更为紧密的经济联系，利用工业品换取食品补充，外交人员会尝试游说他们加紧与阵线的合作。在令人生厌的专员辖区边境上发现一处脆弱的突破口，也能为食品流通提供额外渠道。或许情势相对好转后，我们会与这个俄奸以及其他祖国的敌人断绝联系。尽管如此，当下还是不妨将这些顾虑放到一边。我们的时代终将到来！"
 WRS_contacts_in_komi_desc: "普列谢茨克以南、图哈切夫斯基的军区之外，便是科米共和国。西俄罗斯战争期间，科米与西俄部队发生了激烈冲突，最终分裂出去成为一个多党制议会共和国。科米共和国的领导人，毫无疑问是革命的叛徒，但它的人民并不是我们的敌人。许多群众仍然对旧苏联的理念怀有好感，这意味着我们与科米共和国有着极佳的合作机会。这也是我们与科米之间十分自然的选择。\n\n我们将会把外交的大门向着科米敞开，与科米议会内各个党派建立友好合作关系。鉴于双方理念系出同源，这肯定不会花什么时间，毕竟科米人民也曾是我们的同志，许多群众仍然怀有与我们建立同盟的真切意愿。不过这些都是后话了，眼下最重要的是确保粮食安全。"
 WRS_the_eastern_pipeline_desc: "革命阵线实际控制区的东方，是沃尔库塔，另一个非法宣称联盟领土的反动政权。伟大的卫国战争爆发以前，政治犯都被送到那里，即使俄罗斯人提到“食物”这个词，也不会想起这个地名。然而在沃尔库塔南面，有一个商人国度——兹拉托乌斯特，那里允许我们以合适的价格，购买任何想要的东西。与资本主义合作对任何社会主义者来说都令人作呕，但在这令人绝望的时刻，我们也只能勉强而为。\n\n我们准备派遣军官与政委前往沃尔库塔，一方面确保路线安全，另一方面动员囚徒中的劳动力，准备将食物送回阿尔汉格尔斯克。抵达兹拉托乌斯特后，我们会尽可能地讨价还价，争取到最低价格，他们有我们想要的东西，我们也有他们想要的东西。当然，这段合作只是暂时的，苏维埃联盟再度崛起后，我们将以更为高傲的姿态面对人民的公敌。"
 WRS_distribution_networks_desc: "俄罗斯北部广袤无垠，革命阵线也坐落在此。然而，此地战略意义相对较低，人口也很稀少，苏联时代的执政者并没有将此地作为修建基础设施的首选。即使是尚存一些公路与铁路设施，也被德国空军的狂轰滥炸所摧毁。而随着粮食资源逐渐运抵阿尔汉格尔斯克，许多军官团成员担心运输延误会让不少食品发生腐坏。\n\n虽然粮食供给已经得到保障，我们还有更多事务亟待解决。为确保粮食尽快运抵，我们准备派遣士兵去重建公路与铁路设施，保证粮食配送系统不受盗匪所扰。如果这项努力取得成功，聚集在社会主义旗帜下的人民将不再忍饥挨饿，这本身也是社会主义者所渴望的目标。"
 WRS_food_security_desc: "西俄罗斯战争爆发以来，革命阵线终于为她的工人与士兵兄弟，筹措起一条稳定的食品供给线。新的食品来源、调整后的量化卡路里配给制度，足以承担分配所需的交通基础设施——所有这些，都让革命阵线成功从饥荒的威胁中走出来。如今，士兵们也能安然入眠，只要他们专心做好本职，就不必担心忍饥受饿。\n\n为充分利用胜利成果，进一步提振士气，我们准备重新评估贸易路线设立以前的卡路里摄入标准，相应增加配给，让士兵每天多吃点，超越数月、乃至数年前的配额水平。对社会主义体制下的劳动者来说，也会获得回报——更重要的是，全世界都将知道，革命阵线里决不会再有饥饿的士兵！"
 WRS_the_army_situation_desc: "西俄罗斯战争失利后，我们蜷缩在这一隅之地将近十年了，冰雪与饥饿笼罩着我们。然而，我们决不能气馁，即使是最绝望的时刻也必须动用仅有的资源和力量，为自己争取优势。当然，在俄罗斯生存发展的关键，是保有一支强大的武装力量，我们必须让西俄罗斯革命阵线引以为傲的红军，保持住她的状态，砥砺前行，攻守兼备。这项事务是我们当前处理的重点，过程必然充分严谨，还要为此调拨更多资源。不过，红军将领相信，这完全在我们的能力范围之内。"
 WRS_further_anti_air_investments_desc: "上一次战争结束后，西俄罗斯沦为德国轰炸机的靶子，被纳粹当成训练飞行员的试验场。我们必须给他们点颜色看看，叫德国飞机再也不敢肆无忌惮的到处投弹。我们可以将前苏联时代的装备图纸与外国援助者的设计相结合，利用有限的工业设施生产出更多防空武器。有了这些防空装备之后，我们就能让那些每天飞来轰炸的德国飞行员尝尝变成猎物的滋味，或者至少扰乱他们的袭击。德国人终将明白，俄罗斯边境决不会他们肆意践踏！"
 WRS_cycle_troop_levies_desc: "不幸的是，革命阵线在边境地带拥有独立军区的两位优秀同志，格奥尔基·朱可夫与米哈伊尔·图哈切夫斯基，他们的激烈斗争挑战着红军的团结。为此，阵线领袖叶戈罗夫元帅想出一种天才般的做法，来避免更多军官被吸纳着这两个对抗阵营——有指挥资质的人，会被送往乌赫塔，或者普列谢茨克接受培训，新人抵达当地后，接受完训练的培训者会被召回阿尔汉格尔斯克，让革命阵线最高统帅部决定他们的任命。如此，我们可以避免太多军官陷入军队内无休止的内斗。那么，是时候通知两位将军服从这一安排，准备投入常规训练。"
 WRS_foreign_manpad_training_desc: "五十年代，西俄革命阵线在为俄罗斯母亲的自由而战时，与北冰洋彼岸的美国结为了盟友。华盛顿的情报部门千方百计地为我们送来各种重要装备，协助我们对抗与他们不共戴天的敌人。美国送来的援助中包括便携式防空装备，它们是最先进的军事装备，可以由单兵携带和发射，并且在击落敌机时表现出色。现在，这种装备将会为红军战士所用。防空导弹正式列装之后，革命阵线的防空能力将会提升到前所未有的高度。"
 WRS_expand_bunker_complexes_desc: "革命阵线已经在前线地带部署了少量的碉堡群和防御工事。但在目前的情况下，它们并没有那么强大，并且无法阻止敌人进攻我们的前线，这已经不是什么秘密了。或许是时候解决这个问题了：我们可以建造更多的地堡，这对我们的预算而言相对低廉，而且事半功倍，要抵御其他军阀政权的侵袭，它们是不错的选择。在这样一个充满敌意的环境中，确保它们合乎需要和现代化十分重要。"
 WRS_test_their_mettle_desc: "红军战斗水平不断改良，训练体制不断革新深化，有鉴于此，组织一场真正的战斗将成为检验红军战力的最佳实践场。军阀混战的时代里，对邻国发起一场有限袭击不会受到太多谴责。我们准备对革命阵线西面，基尔皮奇尼科夫叛逃后所设的军区，发动一场先发制人的突袭。与信仰社会主义的我们不同，这群人不过是芬兰人为保护自己，将所有卡累利阿俄国人转移到那里后，所扶持的提线木偶。当然，我们还没有能力对他们发动一场全面战争——所以，这样的小规模突袭，是检验我方实力，震慑芬兰傀儡的好办法。"
 WRS_learn_from_our_mistakes_desc: "现在，我们与基尔皮奇尼科夫的反共志愿军在奥涅加附近的紧张冲突可算告一段落。我们有必要重新审视这场战役的全过程，从中发现我们可以学习些什么，毕竟这只是一场军事预演，从战场上学习新知识，演练新战术和新装备，才是整场战斗的关键。为此，负责观战的将领及参与过前线指挥的高级军官，会对这场战役做出评价，哪些方面表现出色、哪些方面值得改进，哪些方面必须彻底调整。想要组建一支庞大而高效的军队或许很难，但这是一个良好的开始。"
 WRS_the_districts_situation_desc: "西俄罗斯战争结束后，最高统帅部清楚地认识到，在没有背叛苏联的将领里，朱可夫与图哈切夫斯基是最有才华的。他们是红军撤往阿尔汉格尔斯克过程中的关键支柱——保全了大量红军士兵的生命。战争结束后的数年里，德军轰炸期间，被政治内斗惹得心力憔悴的叶戈罗夫，将朱可夫与图哈切夫斯基，分别外派到乌赫塔和普列谢茨克。\n\n事后来看，这不是项完美的举措，远离阿尔汉格尔斯克的权力中枢后，两位将军都巩固了他们在军区内的影响力，按照各自的政治信念(与叶戈罗夫也不同)，组建起一支效忠自己的武装力量。倘若革命阵线依然想联合向前，就必须调和两人矛盾——还有他们与阵线的矛盾。无论如何，社会主义要求我们，全体工人必须团结一致，决不能为小事而大打出手。"
 WRS_investments_in_plesetsk_desc: "在图哈切夫斯基大元帅的领导下，普列谢茨克军区出色完成了保卫革命阵线边境的使命，抵御了掠夺者和反动派一轮又一轮的袭击。他是革命阵线理想最坚定、最忠诚的追随者之一，现在是时候投桃报李了。\n\n出于对他的回报，我们会向普列谢茨克大量投资；用不了多久，“红色拿破仑”将回到自己忠实的阿尔汉格尔斯克。新建的铁路、公路和城市设施将如雨后春笋般建立起来，普列谢茨克将由弹丸小镇迅速发展成为一座大型工业城市，生产全俄罗斯最精良的武器。"
 WRS_provide_additional_officers_desc: "图哈切夫斯基同志为我们提供的帮助在实践中很有效益。采用战时共产主义体制后，只需观察红军步枪数量的迅速增长，就能体会到其中的好处。过不了多久，每位红军士兵都能装备上合适的武器。然而，解决装备问题的过程中，我们开始陷入另一个麻烦：即使有充足的步枪供应，许多士兵既没有接受合适的训练，也没有称职的士官来领导他们。\n\n为此，我们决定再次向图哈切夫斯基同志求援，派遣军官前往他麾下的军区接受战时共产主义培训，他也会选派合适的军人来阿尔汉格尔斯克，按他的标准训练红军士兵。有了图哈切夫斯基元帅的协助与指导，我们相信革命阵线会再次攻克难关。社会主义的理想，终将传遍世界各地。"
 WRS_investments_in_ukhta_desc: "阿尔汉格尔斯克的东南地带，朱可夫元帅统治着他的军区——乌赫塔。年事已高、饱经风霜的朱可夫从未放弃建设理想社会主义制度的信念，这份思想的根基源自前苏联时代。对他来说，战争的胜利远不止是目标，士兵不过是被武装起来捍卫革命的劳动者。乌赫塔军区的工厂辛勤劳作，不仅提供战争军需，还给当地民众提供生活必需品。\n\n如果我们选择朱可夫的理想，他会派遣军官和代表协调我们的经济活动。时机成熟后，这笔投资不仅会回报我们更多的枪械，劳动者也会更加满足、更加幸福。当然，赞成这项举措，意味着默许朱可夫对阿尔汉格尔斯克施加影响。不过，既然战场上我们从未怀疑过他，那也应该信任他现在的选择。"
 WRS_move_industry_eastward_desc: "国防工业作为军队的支柱，其脆弱程度远远超过了我们的想象。许多工厂都坐落在边境地带，很容易成为空军、地面打击的目标。一位军需官从二战时期的工业转移计划中获得了一些灵感，他建议我们尽可能地将重工业设备迁往乌赫塔。那里对德国轰炸机的吸引力小得多，也很难被地面袭击侵扰。\n\n这项工作需要持续至少一个月，执行者必须有相当出色的组织性，但红军总是能适应这类使命的。只要工厂与工人转移到安全的地方，我们很快就能从由此带来的项目增产中获益。"
 WRS_side_with_tukhachevsky_desc: "虽然纵深作战学说没有让我们赢得西俄罗斯战争，但这套军事理论险些就粉碎了德国国防军的不败神话。许多革命阵线的指挥官都能得心应手的应用纵深作战学说，他们也能迅速适应这套理论在发展中产生的新变化。\n\n自从步兵战车这一新型武器装备诞生之日起，红军就对其深感兴趣。具备自卫火力的装甲运兵车与坦克简直是绝配，它们可以涌入突击部队创造的缺口，直接威胁敌军后方。事实证明，这与图哈切夫斯基元帅多年前苦心开发的军事理论完美符合，抛弃这种战法，无疑是一种愚蠢的行为。"
 WRS_side_with_altunin_desc: "批评阿尔图宁的人说，他不是图哈切夫斯基那样英明的战略家，也不是朱可夫那样的魅力领袖。然而，让阿尔图宁真正有别于竞争对手的，是他对工作孜孜不倦的奉献，以及对后勤组织的精通。\n\n与其他人相比，阿尔图宁对西俄革命阵线的诞生奉献颇多：保护东迁难民不受敌机攻击、将储备食物运抵城市、确保每位士兵都有足够的枪弹，阻止法西斯前进。\n\n在命悬一线的时代里，西俄罗斯革命阵线需要一位值得信赖的人来管理国家。这个人，当然就是阿尔图宁。"
 WRS_side_with_zhukov_desc: "多年来，朱可夫在袭击莫斯科法西斯占领军的斗争中练就了游击战的技巧，对敌方领土的核心地带发起过多次打击。此外，他在排兵布阵方面经验丰富，能够以他的战略战术才能扭转战局。不仅如此，朱可夫长期担任乌赫塔及其工业中心的负责人，掌握了经济管理所必需的专业知识，出色地维持红军的战争机器，准备将法西斯侵略者赶出我们的土地。\n\n朱可夫的游击战术，可以智胜法西斯狂徒。他的产业管理经验，更使他成为未来领导西俄革命军队的理想人选。\n\n如果你想要事半功倍，就打电话给朱可夫。"
 WRS_forward_unto_dawn_desc: "在经年累月的恐怖轰炸之后，平静的黎明再次降临俄罗斯大地。头顶的天空深邃——没有防空警报、没有炸弹落地。那些轰炸机曾经在旧苏联的废墟上肆意妄为，企图抹杀一个决心生存的民族团结意志，它们就像从未存在过一般消失了。好多个星期过去，德国飞机依然没有再次现身。德国人停止轰炸的原因，大概只有纳粹分子才能理解。无论他们的目的是什么，他们犯下了迄今为止最严重的错误：革命阵线将东山再起，让咆哮的火种燃遍东欧大地！\n\n革命阵线必须重新确立对阿尔汉格尔斯克邻近地区的统治。我们将重新收拾德军轰炸结束后的残局，再造革命战线。德国人给了我们一个决不能错过的机会，社会主义的理想将把俄罗斯再次照亮——一切结束以后，我们将让世界迎来赤色的黎明。"
 WRS_the_failures_of_barbarossa_desc: "布哈林主席治下的昔日岁月里，俄罗斯人民生活在比如今更辽阔、更平等的土地，可这片土地如今却被纳粹德国的战争机器摧垮。阿道夫·希特勒及其法西斯走狗在可恶的巴巴罗萨行动中烧杀淫掠，毁灭我们的家园，纳粹在德国掌权时，总书记的错误政策导致苏维埃联盟的装备严重不足，在缺乏防御与准备的情况下，我们伟大的祖国含泪承受了被征服者屠戮的恶果。苏联曾诞生过，然而历经世界大战的恐怖洗礼后，我们成了苏维埃国家仅存的星火，在亚历山大·叶戈罗夫元帅的领导下，我们将直面纳粹德国的枪口，誓死不降！"
 WRS_the_failures_of_suvurov_desc: "历史将记录下俄罗斯人民的苦难。那些为推翻沙皇暴政而死的烈士，那些为抗击纳粹分子英勇战斗、不幸牺牲的无数卫国英雄——他们的鲜血化为点点血墨，凝结成俄罗斯的当代史。巴巴罗萨也无法令我们畏惧流血牺牲，决不！在苏沃洛夫的土地上，我们的士兵再度奔赴战场，收复大家的应许之地，叶戈罗夫元帅的兵锋离故都只有咫尺之遥。然而，一切美好终有消散之时。五十年代，在赢得胜利的边缘，阿道夫·希特勒派遣他的军队猛烈进攻我们的冬季防线。胜利曾触手可及，但我们悲惨地失败了——一路败退，一路逃跑，失去解放俄罗斯的天赐良机。西俄罗斯革命阵线吞下了失败的苦果，但我们将汲取教训、吸收经验，然后继续前进。"
 WRS_pertient_matters_desc: "无论是男人、女人，还是幼小的孩童，都体会过那段痛苦的经历。全体俄罗斯人都明白，他们应该团结起来重建苏维埃社会主义共和国联盟的荣光。然而，纳粹并不是我们前进道路上唯一的障碍。叶戈罗夫元帅出色地领导着一群军官，建立起革命阵线政权，维护着我国人民的稳定与安全；然而，老元帅也在一年一年的老去，我们的革命阵线也分裂成许多不同的派系，对国家未来有着截然不同的构想。“常胜元帅”格奥尔基·朱可夫，领导着较为自由化的派系，他渴望献身共产主义事业，承诺以积极改革的方式，改变政府效率低下的问题；与此同时，“红色波拿巴”米哈伊尔·图哈切夫斯基，强烈谴责革命阵线的军事现状，呼吁抛弃布哈林的失败思想，将红军作为社会主义变革的核心力量。尽管如此，革命阵线仍在蹒跚前行，在这个兵荒马乱的时代里，未来难以预料……"
 WRS_the_red_bonaparte_desc: "苏联元帅，“红色波拿巴”米哈伊尔·图哈切夫斯基，西俄革命阵线的实际军事领导人，也是革命继承权最有力的竞争者之一。他凭借这些名号，朝着革命阵线领导层的位置高歌猛进，争夺着权柄。图哈切夫斯基从俄罗斯帝国时代开始服役，在苏波战争时期完成指挥首秀，那场战争不但令他荣耀加身，也让他成功创造出一种革命性的军事新理论。但这一切辉煌成就都没能阻止布哈林主席驾驶着苏维埃联盟的列车驶向毁灭的终点站，从此再也无人提起“红色波拿巴”的光荣过往。如今，图哈切夫斯基决定加快步伐，他与德高望重的德米特里·乌斯季诺夫为首的红军小圈子建立起同盟关系。此外，他还提出要将革命阵线军队改造为更具侵略性的力量。在他的心目中，只有红军才能收复俄罗斯领土，重现祖国昔日的荣耀。"
 WRS_uphold_the_system_desc: "苏维埃社会主义共和国联盟成立之初，她伟大的奠基者们发现，自己必须依靠俄罗斯红军的力量来保障他们的紧急权力。俄罗斯被纳入“战时共产主义”的轨道之上，它要求对一切工业直接实施国有化；为避免饥荒威胁，所有粮食来源也都交给军事化国家统一管理。全体男女同胞与孩童一起，必须严格遵守纪律、组织义务劳动，为军事化的苏维埃政权效劳。在那段紧急时期里，苏俄人民团结一致，准备与全世界的敌人对抗。虽然苏维埃国家最终崩溃了，但这一体制依然延续下来，我们准备利用它，在俄罗斯分崩离析的荒原重建统治地位。只要提高红军的地位，使其直接主导革命阵线的一切行动，我们将得到我们想要的一切。我们也将对我们的人民作出承诺，只要他们愿意为了社会主义伟大献身，美好的生活将触手可及。"
 WRS_prodrazvyrostka_desc: "食物，填饱了我们男人、女人和孩子的肚皮；食物，是人体最大的生理需求之一。人类从远古时代就聚集在一起，寻找新的办法生产食物，随着人类文明不断发展壮大，他们开始相互分享与交换，所以食物也是社会结构与文明的重要起源。我们的人民深陷绝望的境地，必须确保革命阵线内的所有人都能得到食物补充，来获取生存所需的一切必需品。然而，与社会主义精神相反，一些人被贪欲所诱惑，他们囤积谷物攫取利润，而谷物是人民基本的食物保障。因此，我们决定恢复“余粮收集制”，或者干脆剥夺公共市场售卖粮食的权利，来增强政府的食品供给能力，如此，阵线政府才能供养更多真正有需要的公民，而不是让他们在私人农田里为他人劳作而避免挨饿。革命阵线内的所有人必须同心协力，为大家迎来一个繁荣的新时代，而不是绝望地面对停滞、饥饿与死亡的悲惨命运。"
 WRS_the_army_of_the_international_proletariat_desc: "腐朽的纳粹元首已经把法西斯主义的丑恶触手伸向我们赖以生存世界的各个角落，他们的暴行罄竹难书、罪无可赦。从整个欧洲，一直拓展到七海之内的无数国家，纳粹分子残酷地镇压了下层民众，在所谓“种族优越论”的驱使下不断剥削着他们，迫使他们经受奴役、压迫与事实上的毁灭。苏维埃社会主义共和国联盟，国际共产主义事业的真正守护者，如果有人认同，她也自愿成为世界人民抵抗法西斯主义，悬在独裁者心脏上的达摩克利斯之剑。我们必定以红军的力量，向世界宣告，我们依然是国际社会主义的捍卫者，一切渴望自由、平等，反抗纳粹暴政的民族，都将看到极北之地闪亮的希望之光！"
 WRS_deep_battle_theory_desc: "在内战的血腥岁月里，红军在战场上取得了胜利，他们曾英勇地跨越这片土地，从湿寒的针叶林带到波罗的海的岸边。就在那时，已故的弗拉基米尔·特里安达菲洛夫曾在这块土地上与米哈伊尔·图哈切夫斯基联手制定了一种新的战争学说，希望以此组织起各自为战的苏俄红军。这一前所未有的克敌制胜之法被称为“大纵深理论”。每一阶段的战斗背后都有完整而周密的组织与思考，从团级指挥战术到跨越全大陆的完整军事行动，每处前线都有若干计划，确保一场彻底的压倒性胜利。第二次世界大战的失败使我们遭受了巨大的痛苦，但我们决不能放弃这一成功的战争理念与策略规划。因此，我们将继续领导红军，实践这一经受过严酷考验的科学战争理论，在这极端困难的时期争取最大程度的军事成功。"
 WRS_shift_the_blame_desc: "我们永远不会否认这样一个事实：作为军事失败的烙印，西俄罗斯战争的失利是俄罗斯人民不得不接受的、最绝望的悲剧时刻。与此同时，我们也必须承认这样一个事实：为什么在纳粹如此接近崩溃的时候，我们会输掉这场战争——苏共中央监察委员，米哈伊尔·苏斯洛夫曾经效力于误入歧途的拉扎尔·卡冈诺维奇，担任迫害革命同志的大清洗运动的前负责人。根据米哈伊尔·图哈切夫斯基的汇报，苏斯洛夫利用冲突作为争夺权力的手段，对党和人民犯下了可怕的罪行。正是因为他试图操纵党内平衡，才会导致阵线部队全面崩溃。认清这一骇人的叛国行为是反省失败的重要步骤，我们准备将监察委员送往西俄革命阵线接受审判。"
 WRS_steady_as_she_goes_desc: "格奥尔基·朱可夫元帅为苏联服役时尽心尽责，领导红军步入繁荣，甚至在五十年代的西俄罗斯战争中，亲率数个团成功击退数量庞大的卑鄙德国侵略者。然而，必须承认的是，尽管他拥有这个破碎国家所具备的顽强品格，他却让自己与那些追求“平等与解放”的自由派改革者结成了同志关系。作为苏联的正统继承人，重建俄罗斯祖国的最大希望，如果我们希望面对不计其数的对手和虎视眈眈的德军，就必须全力以赴地压制朱可夫及其幕后的政治势力。朱可夫的尊名不会被玷污，但我们也决不允许他在政坛上如鱼得水。"
 WRS_ready_for_war_desc: "无尽的黑暗吞噬了俄罗斯的土地。曾经幸福美满的乐土，被象征压迫、寒冷、毁灭与混沌的迷雾所笼罩，企图扼杀人民统一俄罗斯的最后希望，这黑暗犹如世界帝国一般扩张到地球的每个角落，将我们碾得粉碎；漆黑的风暴在俄罗斯的天空咆哮着，地狱之火从天而降，吞噬了俄罗斯人心中潜在的团结精神。然而，在这一片黑暗之中，那成群结队挥舞着印有万字与德国鹰旗帜的敌人——他们的内部争斗不休，正如它在每一寸土地上播撒的混乱一样，正如那染血的土地上窃窃私语、企图从漆黑的夜中攫取一片土地的妄人们一样。太阳将从地平线上升起，洗涤一切的革命终将爆发，我们会做好战争动员，将阴风凄雨彻底逐出俄罗斯！我们相信，轰炸总会停止，德国终将瓦解。到了那时，我们会让元首好好看看，西俄罗斯革命阵线为这场决战付出了多么伟大的努力！"
 WRS_ready_for_victory_desc: "尽管许多俄罗斯人渴望对德国复仇，发动战争惊醒德意志的纸醉金迷。然而我们也早已认识到，复仇之火为俄罗斯人民带来的不止是胜利，它赋予我们团结、赋予我们力量；聚拢起无数同胞，也教导我们如何协作。军队可以解决大部分事情，而合作是一种全新的力量，打破军阀割据的局面，号召世人为解放分裂的祖国献出生命。我们会再次发起西俄罗斯战争——当革命阵线重新统治起西俄罗斯的领土时，我们将再次团结为一个更加伟大、更加有力的俄罗斯国家。团结一心、众志成城，对纳粹的威胁发起全面反击。"
 WRS_a_heroic_forty_six_years_desc: "四十六年前，革命精神在俄罗斯生根发芽。正如资产阶级不会让封建沙皇骑在他们头上剥削他们，无产阶级也绝不允许资产阶级骑在他们头上肆意压榨。弗拉基米尔·列宁、尼古拉·布哈林，数位英雄人物的出现把革命变为现实，无数小人物集结在共产主义事业的火炬下，向沙皇与资产阶级政府发起冲击。我们是革命火焰的传承者、共产主义事业的捍卫者，我们渴盼着马克思主义在法西斯统治的土地上永远延续下去。继续革命！为自己的生命而战！为世界历史的变革与社会主义的伟大胜利奋勇抗争！我们会遍体鳞伤、饱受挫折，但决不会被击溃！"
 WRS_on_the_clock_desc: "对阵线库存的研究分析结果表明，阵线的粮食储备情况不容乐观。短缺问题并非无法解决，但解决方法必然酝酿着牺牲与不满。尽管如此，这也不是我们第一次面临缺粮问题。革命阵线将抗争到底，生存到底！为了西俄革命阵线的集体利益，我们必须尽快做出抉择。"
 WRS_necessary_sacrifices_desc: "西俄罗斯革命阵线的军队，是捍卫人民安全、维系社会主义政权的关键力量。因此，在分配食物的时候，我们必须优先考虑英勇的红军战士。后勤官员得到命令，为军队优先分发粮食；环绕我国领土布置的高射炮阵地则会负责保护我们的粮食储备。在争取到可靠的食物来源，给全体军民解决生活需求之前，我们必须首先确保军人不至于在街头挨饿。"
 WRS_pragmatic_diplomacy_desc: "一位聪明的德国人曾经说过：“先吃饱肚子，才能讲道德”。我们现在统治的土地还不足以提供足够的粮食，来喂饱革命群众，更不必说集结全民之力组织反纳粹斗争了。正因如此，我们必须尽快找到其他食物来源。那群该死的军阀和分裂主义者不能与我们达成意识形态上的共识，但他们一定愿意用粮食进行贸易。为了人民群众的生活幸福，让我们暂且抛开意识形态上的斗争，喂饱革命群众吧。"
 WRS_the_traitor_general_desc: "沃洛格达国，是叛国将领伊万诺夫开进德国控制区后，建立的所谓“自由邦”——对全体俄罗斯人而言，这是中立地区。许多太有激情的同志一听到沃洛格达或伊万诺夫的名字，就会嗤之以鼻。然而，时局维艰的当下，他们也愿意放下身段与叛徒合作，确保西俄罗斯阵线这座照耀人类的社会主义灯塔继续发光发亮。\n\n我们准备与沃洛格达建立更为紧密的经济联系，利用工业品换取食品补充，外交人员会尝试游说他们加紧与阵线的合作。在令人生厌的专员辖区边境上发现一处脆弱的突破口，也能为食品流通提供额外渠道。或许情势相对好转后，我们会与这个俄奸以及其他祖国的敌人断绝联系。尽管如此，当下还是不妨将这些顾虑放到一边。我们的时代终将到来！"
 WRS_across_the_urals_desc: "兹拉托乌斯特以其繁荣的军火贸易名冠全俄。然而，这个全然漠视道德准则的法外之地也是诸多其他行业的避难所——例如食品生产、加工与包装。与兹拉托乌斯特扯上关系肯定会让革命队伍内的某些同志深感不快，然而他们很愿意卖给我们一些食物。长距离运输货物恐怕有些困难，但兹拉托乌斯特麾下的战犬们也以忠实可靠著称。也许这能成为解决粮食危机的一种渠道。"
 WRS_the_fractured_republic_desc: "普列谢茨克以南、图哈切夫斯基的军区之外，便是科米共和国。西俄罗斯战争期间，科米与西俄部队发生了激烈冲突，最终分裂出去成为一个多党制议会共和国。科米共和国的领导人毫无疑问是革命的叛徒，但它的人民并不是我们的敌人。许多群众仍然对旧苏联的理念怀有好感，这意味着我们与科米共和国有着极佳的合作机会。这也是我们与科米之间十分自然的选择。\n\n我们准备与科米进行外交交涉，与议会内各党派建立友好的合作关系。鉴于双方理念上的共同基础，这不会耗费我们太多时间。毕竟科米人民也曾是我们的同志，许多群众仍然怀有与我们建立同盟的真切意愿。不过这些都是后话了，眼下最重要的是确保粮食安全。"
 WRS_the_peoples_marshal_desc: "格奥尔基·朱可夫元帅，负责乌赫塔地区的工业建设，然而他为革命作出的贡献远不止于此。自从苏联诞生以来，格奥尔基·朱可夫就为革命理想奋斗至今。如今，他已然成为西俄罗斯革命阵线内最有威望的将领之一。从绝望的巴巴罗萨计划到灰暗的苏沃洛夫行动，他将自己的战争技艺磨炼得炉火纯青，他的改革思想为世人所知。许多军官与文职人员围绕在他身边形成强大的政治势力，其中既有讨厌图哈切夫斯基的军国主义者、也有所谓的社会民主主义人士。很明显，朱可夫元帅将在未来的革命斗争中扮演重要角色，从根本上改变西俄革命阵线的精神面貌。"
 WRS_relocate_industry_eastwards_desc: "国防工业作为军队的支柱，其脆弱程度远远超过了我们的想象。许多工厂都坐落在边境地带，很容易成为空军、地面打击的目标。一位军需官从二战时期的工业转移计划中获得了一些灵感，他建议我们尽可能地将重工业设备迁往乌赫塔。那里对德国轰炸机的吸引力小得多，也很难被地面袭击侵扰。\n\n这项工作需要持续至少一个月，执行者必须有相当出色的组织性，但红军总是能适应这类使命的。只要工厂与工人转移到安全的地方，我们很快就能从由此带来的项目增产中获益。"
 WRS_meet_with_yakovlev_desc: "亚历山大·雅科夫列夫是乌赫塔最有权势的技术官员之一，他因崇尚改革思想而被阿尔汉格尔斯克所厌恶，现行的战时共产主义制度是雅科夫列夫着重批判的对象。尽管此举可能招人非议，但我们应该给他一个机会，听听他的想法。或许其中有些可取之处？"
 WRS_a_harsh_truth_desc: "与亚历山大·雅科夫列夫讨论后，阿尔汉格尔斯克政府内的许多人都改变了原先的观念。“战时共产主义”在苏沃洛夫行动，与反抗白军以沙皇名义发起的国内战争期间确实发挥过不小作用，然而，继续坚持战时共产主义制度无疑是捡起芝麻丢了西瓜。如果我们一心加紧对土地的控制，只会导致更多贫苦农民隐瞒“私地”，这对革命阵线的长期生存来说反而是种损害。我们不能满足于表面的胜利，必须对现在的制度进行改革。"
 WRS_doctrinal_reevaluation_desc: "西俄罗斯战争几乎将德国人逐出俄罗斯的领土，最终却功亏一篑。我们必须扪心自问，这是为什么？最重要的原因之一，就是数十年来革命阵线所采用的军事学说存在缺陷。我们必须重新评估这些学说，例如图哈切夫斯基的所谓“大纵深作战”，这一战术在现代战争中是否有效仍然有待观察。也许此举会在军官团内引发争议，然而，如果现今的军事策略将威胁到革命的生死存亡，那也必须做出改变。"
 WRS_the_mistakes_of_the_past_desc: "在苏联工业化的初期阶段，布哈林主义确实带来过不少好处，然而，事实证明，这一理论无法承受苏联与德国的全面战争。也许，当初就不该将“自给自足”视作军工业发展的首要目标。现在，我们应该重新评估先前的工业政策，取其精华，去其糟粕。"
 WRS_learn_from_america_desc: "在过去，美国人或许曾是我们的敌人。然而，西俄罗斯战争时期，他们被证明是一个非常可靠的盟友与军资出口国。中情局不断输出枪炮帮助我们将德军从A-A线赶走，如今也依然保留着一些秘密联络渠道。虽然，美国不总是对苏联及其理念表示友好，但这并不意味着我们无法从他们的援助中获益。"
 WRS_into_the_future_desc: "自给自足不顶用，战时共产主义也不顶用。\n\n拉口号、放狠话肯定会让第一代布尔什维克人在黄泉之下不得安生，但是，想想乱葬岗下成百上千个没能活到那把岁数的年轻人，顾及老一辈的教条有何用？事实上，苏联因诸多原因而崩溃，未来的大元帅朱可夫认为其中一个原因便是政府掌控着国家的方方面面，最终反噬自己。我们不会一下子完全放开，而是从新闻管控入手，一步步建成只为人民服务的无产阶级国家。毕竟，许多人民只是想要为自己发声。只要我们处理得当，这些看似简单的善举就会成为我们建成真正、永恒的联盟路上的奠基石。"
 WRS_why_we_fight_desc: "革命阵线领导下的红色群众似乎有些士气低迷，叶戈罗夫元帅的健康情况可谓人尽皆知，近期爆发的粮食危机也在党和人民间烙下深深的伤痕。我们必须发起一场全新的宣传运动，将重点放在光复西俄罗斯的领土上——希特勒变成一具尸体后，纳粹分子开始了无休止的内斗，纳粹德国已经乱作一团老鼠窝，革命阵线已经准备好实现伟大的胜利了！"
 WRS_why_we_survive_desc: "多年来，德国空军的持续轰炸始终是对革命阵线的士气最具破坏性的打击。近来有传言称，德国本土的内乱可能迫使纳粹结束所谓的“打靶训练”，然而，在西俄罗斯的土地上，几乎没有人不是炸弹与弹片的受害者。我们无力阻止德军的每一场轰炸，却可以动用宣传机构散布“灾后重建”的消息，希望以此弥合广大群众的精神创伤——如果有谁面对如此惨状还能保持冷静，咬牙坚持下去，那只能是我们，有着钢铁般灵魂的俄罗斯人。"
 WRS_a_united_front_desc: "现在，革命阵线的领导权已经基本确定下来，在朱可夫元帅的领导下，我们将比以往任何时代更加强大。法西斯狂徒将被彻底逐出西俄罗斯的土地，跨越瓦尔代丘陵和梅德韦季察河，革命同胞将携手迈向未来！为全人类的幸福，我们将在新领导班子的指挥下，建成一个崭新的苏联。"
 WRS_the_end_of_the_bombings: "轰炸结束了"
 WRS_the_end_of_the_bombings_tt: "德国空军结束了多年的轰炸任务，是时候勘察土地，开始收复失地了。"
