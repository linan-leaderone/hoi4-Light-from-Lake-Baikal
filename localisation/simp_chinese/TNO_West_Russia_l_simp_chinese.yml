 WRS_Tangle_Decisions_Category_desc: "虽然朱可夫是一位杰出的军事家、战略家和极具魅力的元首与领导人，但事实摆在那里，他不怎么关心政治，对西俄罗斯革命阵线的外交政策也漠不关心。政治家们观察到取得权力、并对苏联进行符合他们心中蓝图的改革的机会，开始争夺控制权。\n\n谢尔盖·阿赫罗梅耶夫，符合苏维埃正统观念的政治家，坚定的布哈林主义者，他支持战时共产主义政策，但主张逐步废除它。阿赫罗梅耶夫对与OFN的合作持开放态度，他愿意做任何事情来保证布哈林主义政权在俄罗斯的继续存在与繁荣。\n\n务实的列宁主义者尼古拉·雷日科夫也支持在未来几年内逐步淘汰战时共产主义。作为一个相信紧急状态一结束就会进行民主选举的人，朱可夫去世后，他将在未来几年内重塑俄罗斯。\n\n亚历山大·雅科夫列夫是革命阵线中与资本家距离最近的人，他支持有限的私有化、自由开放的贸易，以及尽快终止战时共产主义政策。此外，雅科夫列夫还因其坚定支持自由公开的选举，并接受OFN的援助而知名。\n\n目前[WRS.GetName]内部，各派系之间的§Y权力平衡§!：\n - §e谢尔盖·阿赫罗梅耶夫§!\n - §S尼古拉·雷日科夫§!\n - §P亚历山大·雅科夫列夫§!\n\n更倾向于[WRSGetContenderInfluence]。\n\n对官僚机构可能进行的改革如下所示。\n"
