 WRS_Alexander_Yakovlev_for_desc: "§Y外交部长\n$progressivism_left_wing_populism_subtype$§!\n------------\n§L亚历山大·尼古拉耶维奇·雅科夫列夫1923年出生于一个五口之家。他于1941年11月被征召入伍并担任一个步枪排的指挥官，参加了列宁格勒外围的战斗。尽管他当时崇拜布尔什维主义、视其为世界抗击法西斯主义的唯一希望，但战后经历彻底改变了他。他于1944年入党，但战争的结果令他心灰意冷，因此苏联崩溃之后他选择了离开部队。\n\n雅科夫列夫后来流亡到西俄罗斯革命阵线，并最终得知了革命阵线与沃尔库塔古拉格集中营达成交易、用囚犯交换煤炭的事实。他因此勃然大怒并彻底放弃布尔什维主义，随后加入了西俄罗斯革命阵线，决心要从内部改变这一切。\n\n苏沃洛夫行动失败以后，朱可夫看中了雅科夫列夫的才能，并说服他加入麾下的乌赫塔军区。而他现在希望能够说服朱可夫，利用他终结战时共产主义政策与布尔什维主义，并为俄罗斯创建一个民主的治理体系。§!"
 WRS_Nikolay_Ryzhkov: "尼古拉·雷日科夫"
 WRS_Nikolay_Ryzhkov_eco_desc: "§Y经济部长\n$communist_bolshevism_subtype$§!\n------------\n§L尼古拉·伊万诺维奇·雷日科夫1929年出生于乌克兰顿涅茨克的一个普通矿工家庭。他自幼便对工程、技术和工业产生了浓厚兴趣。然而，在雷日科夫正式开始学习相关知识之前，苏联便崩溃了。他被迫流亡至西俄罗斯革命阵线，并在那里为数不多的几所仍可就读的学院之一学习工程专业。雷日科夫毕业之后又恰好赶上苏沃洛夫行动失败、革命阵线几近崩溃，因此他不得不继续逃向革命阵线的残余控制区，最终在乌赫塔落脚。也正是在乌赫塔，雷日科夫大放光彩，并引起了朱可夫的注意。\n\n考虑到他的专业知识，雷日科夫被指派负责乌赫塔的经济和工业管理工作。尽管还相当年轻，但他用一系列成果证明了自己的才华。如同朱可夫一样，雷日科夫把目光投向了更广阔的领域。他坚持主张逐步结束战时共产主义政策，并最终重建一个遵循列宁主义路线的文官政府。§!"
 WRS_Sergey_Akhromeyev: "谢尔盖·阿赫罗梅耶夫"
 WRS_Sergey_Akhromeyev_sec_desc: "§Y安全部长\n$communist_bolshevism_subtype$§!\n------------\n§L谢尔盖·费多罗维奇·阿赫罗梅耶夫1923年出生于坦波夫附近温德列伊村的一个农民家庭。1928年，他的母亲与父亲离婚，并带着孩子们移居莫斯科。长大之后，阿赫罗梅耶夫决定参军，并于1940年从莫斯科第一特种海军学校毕业。随后他又入读伏龙芝高等海军学院，但刚刚完成一门课程便被迫放弃学业加入战斗。他作为一名步枪学员投入列宁格勒前线的战斗，并因此负伤。1942年，阿赫罗梅耶夫入读阿斯特拉罕第二步兵学院并于同年毕业，担任第28集团军197预备团的步枪排指挥官。他在团中的军阶不断攀升，到1944年，他已经担任一个摩托化营的指挥官，但那时战争已经失败了。\n\n但对阿赫罗梅耶夫以及其他许多人来说，战争从未真正结束。随着苏联崩溃，许多职位需要有能力的人来填补，因此他很快便成为总参谋部成员。\n\n在苏沃洛夫行动中，阿赫罗梅耶夫被分配到朱可夫身边与他一起工作。他表现得如同朱可夫门生一般，即便在行动失败之后，他仍然担任朱可夫的副手。他认为文官政府无法应对日后的一系列挑战，极力主张建立一个由红军领导的国家，并严格遵守战时共产主义政策。§!"
