 tukha.53.d: "我们拒绝了图哈切夫斯基提出的第一份条款。作为回应，阵线发出了最后通牒。从我们的前沿阵地可以看到，边境上空飘扬着深红色的旗帜。毫无疑问，在地平线的另一边，布尔什维克军队正在为进攻做着准备。\n\n对我们国家提出的最新条款已通过广播传遍各地，一清二楚。立即投降，解散我们的军队，将所有军事装备移交给革命阵线，并允许他们的部队越过边界，为我们国家的统一做准备。最值得注意的是，规定将要赦免我们的统治者与将领的条款已经消失不见。\n\n随着最后时刻的临近，我们做好最后的准备，后方开始了恐慌的讨论。那些对我们的事业不够热爱的人们已经开始向南迁移，逃离了敌人将要入侵的道路——如果它真的要到来的话。\n\n这是暴风雨来临前最黑暗的时刻。我们是该屈服于赤潮，还是应该坚强地站起来，希望战胜它呢？"
 tukha.53.a: "我们没有选择。我们必须俯首称臣。"
 tukha.53.b: "绝不！为了我们的家园与自由！"
 tukha.54.t: "[FROM.GetName]拒绝了最后通牒！"
 tukha.54.d: "我们发出的最后通牒的最后期限已经过去，如今唯一的解决方案只剩战争。一场大规模的全面战争将会开始，以彻底粉碎躲藏在[FROM.GetNameDef]的反动派。\n\n我们的军官应立即下达指示开始进攻，我们的炮兵应开始炮击以对第一波攻势进行火力掩护。得益于我们对敌人阵地全面完整的侦察，他们绝无可能阻止我们的猛烈进攻。\n\n当我们宣布采取正式的敌对行动时，第一枚炮弹也将同时落在敌人的领土上。卖国贼不配得到我们的怜悯。"
 tukha.54.a: "就这样吧。"
 tukha.55.t: "[FROM.GetName]投降！"
 tukha.55.d: "[FROM.GetName]接受了我们投降的要求，交出武器，正式解散了他们的军队，并把他们的领土移交给阵线。我们已经占领了他们领土的关键位置，关闭了边境，查封了记录，以确保他们领导人中的犯罪分子的罪行得到公正的审判。\n\n得益于此，我们统一西俄罗斯的进程向前迈出了一大步。一旦前领导人中的反革命分子得到全面整肃，我们就可以自由地开始将新获得的领土全面整合进我们的组织结构。\n\n我们已经在该地区建立起一个军政府，在我们巩固对该地区的控制并直接将其纳入革命阵线的心脏地带之前，在我们过去的征讨中表现突出的军官已经成为这片土地临时的管理者。"
 tukha.55.a: "足够了。"
 tukha.56.t: "风暴来袭"
 tukha.56.d: "黑旗在我们的边境上升起，无线电发来宣战书，第一批布尔什维克炮弹落在了我们的领土上。抵抗西俄罗斯革命阵线的战争已经开始，我们只能寄希望于我们的军队能够击溃大元帅的猛攻。\n\n我们的士兵将勇敢地站起来，直到最后一刻，无论是面对化学烟雾、装甲部队还是精锐步兵的猛烈攻势，我们的军官们都将充满自豪地准备战斗。有了优秀的军队与命运的眷顾，我们将成为最后一次粉碎西俄罗斯革命阵线的堡垒。\n\n如果我们倒下，我们将成为英雄。如果我们胜利，我们在将历史的殿堂中永垂不朽——“不可战胜，谓之传奇！”"
 tukha.56.a: "我们决不投降！"
 tukha.57.t: "边境上的白旗"
 tukha.57.d: "我们与图哈切夫斯基的西俄罗斯革命阵线的边界上升起了白旗，这明确地表明，我们将会成为他扩张主义野心的下一个目标。随着白旗升起一同发来的无线电讯息也将他的勃勃野心暴露无遗。\n\n正如无线电电文所述，我们将有三天时间向阵线投降，把我们的军队交给图哈切夫斯基指挥，并准备好将我们的土地交由阿尔汉格尔斯克政府管理。如果我们现在投降，我们的将领和政府成员将被赦免，他们可以自由前往各地流亡，或者继续在阵线服役。\n\n如果我们不接受，阵线将会再发出一次警告。在此之后，我们的政府将不再得到赦免。图哈切夫斯基保证，如果我们对阵线的警告置之不理，我们将会被强大的红军彻底碾碎。\n\n日益强大的阵线正在朝我们逼近，他们的旗帜在我们的边境上招摇，是时候作出抉择了：是屈膝投降，还是站起来予以回击。"
 tukha.57.a: "为了人民的安全，我们必须屈服。"
 tukha.57.b: "我们永远不会放弃我们的家园！"
 tukha.58.t: "[FROM.GetName]拒绝了我们的条款！"
 tukha.58.d: "[FROM.GetName]已经拒绝了我们宽宏大量的投降与特赦条款。我们的侦察兵报告他们正在调动军队准备对抗我们的进攻。\n\n当然，他们没有意识到这样做只会推迟他们痛苦的结局。我们将在他们的边境升起红旗，发出最后警告。由于他们拒绝了我们最慷慨的第一次提议，因此，如果他们选择投降，我们将起诉他们的政府以示惩戒。但我们仍然要明确表明，这是他们所能接受的最好的、也是最后的外交提议。\n我们的军队已经准备就绪，我们的军官已经集结起来，将要彻底碾碎敌人在恐慌中向我们暴露出来的抵抗意图。他们有且只有两种选择——投降，或被胜利的红军歼灭。"
 tukha.58.a: "来软的，还是来硬的？"
 tukha.59.t: "[FROM.GetName]投降！"
 tukha.59.d: "[FROM.GetName]接受了我们投降的要求，交出武器、停止抵抗，并把他们的领土移交给阵线。我们的军官已经开始检查其武装力量，并在必要时对其进行再训练和再教育，以组建一支可靠的辅助部队。\n\n得益于此，我们统一西俄罗斯的进程向前迈出了一大步。我们可以自由地开始将新获得的领土全面整合进我们的组织结构。\n\n我们已经在该地区建立起一个军政府，在征聘地方行政人员之前，在我们过去的征讨中表现突出的军官已经成为这片土地临时的管理者。"
