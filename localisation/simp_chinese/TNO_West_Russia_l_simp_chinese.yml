 WRS_tukha_grand_marshal_tukhachevsky: "图哈切夫斯基大元帅"
 WRS_tukha_grand_marshal_tukhachevsky_desc: "从西俄罗斯战争结束到现在为止的这段时间里，以“红色拿破仑”之名而为人所熟知的图哈切夫斯基一直被搁置在革命阵线的前线地带，这使他始终远离位于阿尔汉格尔斯克的权力中心。图哈切夫斯基空有万千才智和对革命事业的满腔抱负，却依然得不到足够的赏识，只能在普列谢茨克日渐黯淡下去。尽管如此，他还是在等待一个合适的时机出击，重返权力的舞台。\n\n随着其他权力争夺者相继离去，他已成为革命阵线内无可争议，且配得上继承列宁和布哈林遗志的领袖。在着手处理其他更加紧急的事务之前，他不想再让就职典礼有一分一秒的拖延。他要向俄罗斯和全世界宣告，在革命的赤旗插遍寰宇，永远飘扬之前，没有什么能够阻挡革命的浪潮！"
 WRS_tukha_grand_marshal_tukhachevsky_tt: "§g米哈伊尔·图哈切夫斯基§!将升任§Y西俄革命阵线大元帅§!。\n\n"
 WRS_tukha_to_arms_proletariat: "武装起来，无产者们！"
 WRS_tukha_to_arms_proletariat_desc: "轰炸停止了，而混乱席卷了整个沉睡的西俄，然后它苏醒了，并敲响了战鼓。\n\n西俄罗斯的各个国家开始复苏、动员和备战，每个国家都梦想着重新统一属于他们的俄罗斯——无论是反动派、法西斯还是民主派。这里遍地是机会，但他们必须被毁灭，俄罗斯只属于革命，从现在直至永远。\n\n是时候让我们开始动员人民来夺回整个俄罗斯了，我们将召集预备役部队，并举行阅兵游行以鼓舞人民和军队的士气。储备的补给也已分发至部队，我们将一切资源和措施投入到这场战争中，而我们也必将取得最终的胜利。"
 WRS_tukha_lessons_of_defeat: "吸取教训"
 WRS_tukha_lessons_of_defeat_desc: "西俄战争是压死苏联的最后一根稻草。从红军到主席团，都完完全全地失败了。大多数对这场战争的反思和分析都是借口，并把原因推到那些已经死去或早已逃离的人身上。\n\n没有人会接受批评，没人愿意承担责任。除非我们想重蹈覆辙，否则我们必须用清晰且批判的眼光审视西俄战争，并且学习，而非忽视。\n\n大元帅图哈切夫斯基已经对西俄战争进行了这样的分析。从中吸取的教训不仅将应用于未来与德国的战争，也将应用于我们参与的任何战争。历史会审判我们，就像我们审判前人一样——让历史看到我们从失败中吸取了教训。"
 WRS_tukha_unshackle_smersh: "放出施密尔舒"
 WRS_tukha_unshackle_smersh_desc: "西俄罗斯革命阵线有这么一个反间谍机关——施密尔舒。可悲的是，它一直被忽视，并且从未得到充分利用。但米哈伊尔·图哈切夫斯基不会犯同样的错误了。他会把施密尔舒建设成一个正式的国家机关，并接过前NKVD和格鲁乌的职责。\n\n施密尔舒需要一个领导人，而弗拉基米尔·克留奇科夫无疑是不二之选。他有丰厚的资历，并且对图哈切夫斯基元帅忠心耿耿。在他的领导下，施密尔舒将应对一切针对阵线的威胁，不论内外。"
 WRS_tukha_the_universal_red_october: "全世界的红十月"
 WRS_tukha_the_universal_red_october_desc: "当社会主义先锋队倒下的时候，世界上很多人误以为全球革命已经被永远粉碎了。它只是暂时被击退了，被破坏了，被分裂了，但是它并没有消失，它没有被遗忘。革命将在俄罗斯再次开始，并将蔓延到全世界。\n\n西俄罗斯只是第一步。\n\n当无产阶级被资本主义的桎梏所困，在法西斯主义的暴政下受苦受难时，他们渴望革命的到来，但是没有任何力量能够对抗这两种邪恶。但我们的历史使命，正是将资本主义与法西斯主义扫入历史的垃圾堆。我们坚信，总有一天，社会主义的红旗将在华盛顿、东京和日耳曼尼亚上空高高飘扬。"
 WRS_tukha_assemble_the_stavka: "组建最高统帅部"
 WRS_tukha_assemble_the_stavka_desc: "自西俄革命阵线建立伊始，最高统帅部便负责统领大小事务。随着时间推移，它却变得停滞不前、陷入瘫痪。如今图哈切夫斯基已经掌权，是时候对其进行整顿了。\n\n最高统帅部必须由敬业、能干的人来领导，他不仅要对大元帅负责，而且更要对苏维埃联盟负责。图哈切夫斯基在任命新人员时，便需要着重考虑符合这些条件的人才。\n\n约纳·亚基尔、德米特里·乌斯季诺夫、弗拉基米尔·特里安达菲洛夫、扬·加马尔尼克和伊耶罗尼姆·乌博列维奇将会是这些重要职位的合适人选。而亚基尔和乌斯季诺夫则授衔苏联元帅，以表彰他们服役期间对联盟的忠诚、贡献和敬业。"
 WRS_tukha_reintroduce_the_voenspetsy: "重新引入“军事专家”"
 WRS_tukha_reintroduce_the_voenspetsy_desc: "俄国内战期间，红军面临很多难题，亟需解决，其中之一便是专家以及其他技术人才的匮乏。最后给出的解决方案便是引入“军事专家”，即尝试争取一些可以做思想工作的白军军官，并将其编入军队，让他们在契卡或政委的严密监视下开展工作。\n\n我们如今也面临同样的问题，而引入“军事专家”不失为一种解决方案。\n\n我们将辨别战俘里那些可以做思想工作的专家，并将其编入军队。当然，他们暂时不能执行重要任务。施密尔舒会确保他们的忠诚。这种尝试会提高红军的专业化程度、丰富其作战经验，以应对可能到来的战争。"
 WRS_tukha_reintroduce_the_voenspetsy_tt: "战败方意识形态和军事才能可与体系兼容的军官将被红军§G招收§!。\n\n"
 WRS_tukha_exhortation_organization_and_reprisals: "劝告、组织与报复"
 WRS_tukha_exhortation_organization_and_reprisals_desc: "四面八方的敌人对我们构成了切实存在的威胁，反之亦然。他们不会对我们心慈，而我们对他们也不能手软。当这些人背叛苏联的时候，他们的下场就注定好不了，现在我们该一报还一报。\n\n国家的威胁、联盟的叛徒，所有这些都必须被彻底粉碎。施密尔舒将获得许可，监督对叛国军政领导团体的行动和报复。这些威胁将被逐一消除。\n\n虽然我们可以利用战败方的军队充实我军队伍，但终结他们更让人安心，该给这些叛徒算算总账了。"
 WRS_tukha_echoes_of_the_civil_war: "内战的回响"
 WRS_tukha_echoes_of_the_civil_war_desc: "在今后历史学生的笔记中，阵线的现状将会与俄国内战相比。在国内，我们面临许多问题：贫穷、低效、停滞不前，而我们才刚开始着手解决。在国外，我们四面受敌。但是，我们有着革命的精神，有着热情和意志，有着对胜利的渴望。\n\n不成功，便成仁。我们别无选择。\n\n我们担不起任何铺张浪费，也担不起任何产能损耗。每一份资源都必须被发掘，量化，并投入到战争之中。人民可能会怀念那些逝去的舒适生活，但如果我们输掉了这场战争，任何舒适的生活便也将无从谈起。"
 WRS_tukha_keeping_the_red_army_afloat: "维持红军战力"
 WRS_tukha_keeping_the_red_army_afloat_desc: "红军是保护人民的盾牌，没有红军，他们就会失去一切。\n\n必须尽一切努力确保红军不会失败。为此，我们会鼓励我国公民捐献闲置物品，为我们的事业添砖加瓦。每口多出的锅都能熔炼成制造坦克的钢材。每片剩余的布料都可用于制作绷带。我们的公民有不少闲置物品，而我们也希望他们能够明白这是每个人都应该付出的牺牲。\n\n此外，我们会增加在战时的生产指标，以确保工业能支援战事。虽然这些额外的工作可能会滋生工人的抱怨，但是为了胜利，我们必须这么做。红军不能失败，即使代价是榨干整个国家。"
 WRS_tukha_labor_is_bread: "劳动即面包"
 WRS_tukha_labor_is_bread_desc: "一支军队若是填不饱肚子，必然日渐散漫、缺乏组织甚至违抗军令，最后军纪涣散、全面崩溃；一支军队若是不能满足士兵最基本的所需，那么它就和胜利无缘。然而，我们无力拿出足够的资源，确保我军维持在最佳状态——哪怕让士兵们果腹都十分勉强。\n\n为此，我们将征收治下农民的谷物以供军用。我们的农场数量并不多，且资源已经被最大限度地利用。虽然公民和农民会因此遭受短暂的饥饿，但这总比让为之战斗、流血、牺牲的士兵挨饿要好得多。"
 WRS_tukha_exercise_zapad_64: "西方64演习"
 WRS_tukha_exercise_zapad_64_desc: "那些威胁我们的伪政权貌似忘记了与红军对抗会有什么下场。现在最好点明这一点，让他们明白他们注定要被我们打败。\n\n大元帅图哈切夫斯基已经下令开始组织西方64演习。这会是阵线近几年来规模最大的演习。在这场演习中，我们最好的部队将执行一系列复杂的战斗任务。这场演习有两个主要的目的，其一是增强我军的协同作战能力，其二便是向敌人展示强大的军事实力。\n\n这场演习也许能震慑我们的敌人，让他们再三思考，至少也要让他们知道西俄革命阵线的力量不容忽视。"
 WRS_tukha_recentralize_the_ukhta_military_district: "重整乌赫塔军区"
 WRS_tukha_recentralize_the_ukhta_military_district_desc: "乌赫塔军区现在是个烫手山芋，而这都得归咎于朱可夫的政策。\n\n乌赫塔军区现在腐败猖獗，布哈林主义盛行，资本主义四处横祸。无论是蠢还是坏，朱可夫把这里搞烂了，搞臭了。他那糟糕至极的统治只有一个积极影响，那就是这里的每一个人都自满了起来。\n\n大元帅图哈切夫斯基会为军区带来秩序。乌赫塔的贪污关系网必须被连根拔除，贪官要被抹去，走资派要被处决，而当地的军队将会得到重新整顿。战争即将来临，西俄革命阵线的都应为之做好准备。"
 WRS_tukha_the_forged_sword_of_the_working_classes: "工人阶级的利剑"
 WRS_tukha_the_forged_sword_of_the_working_classes_desc: "对于工人阶级来说，遭受国家的压迫、剥削和暴力已是家常便饭。只有团结一致，才能反抗资产阶级的暴政。然而，单靠他们自己，取得不了胜利。只有当国家与他们的斗争保持一致时，他们方可解决温饱，乃至繁荣发展。\n\n这就是红军的使命。同时代的大部分军队不过是资产阶级的走狗，但红军不一样，他们是工人阶级的卫士，一心服务与保卫工人阶级。他们会为工人阶级挺身而出，不惧牺牲，并将此视为自己的光荣职责。\n\n红军是人民的剑与盾，将工人阶级从资本主义和法西斯主义的压迫下解放，并时时刻刻保护着他们。只有红军才能担此重任，直到永远。"
 WRS_tukha_uproot_opportunistic_profiteering: "根除投机倒把"
 WRS_tukha_uproot_opportunistic_profiteering_desc: "有些人比资本家更可恶，他们吸吮着工人的劳动成果，是不折不扣的社会寄生虫。剥削是他们的本性，如此的贪得无厌损害着国家的根基，让人民无缘他们应得的奖励。\n\n我们必须为此种剥削画上句号。\n\n布哈林的实验结束了，这一次正道必将得胜。所有私营企业必须归属国家，至于这些寄生虫残存的财富，我们也会以税收的手段加以征收。我们希望这些资本家能乖乖听话，不过，若是有人不听话呢？\n\n他们必将付出代价，无论自愿与否。"
 WRS_tukha_work_in_the_rear_victory_at_the_front: "后勤工作，前线胜利"
 WRS_tukha_work_in_the_rear_victory_at_the_front_desc: "在经济部长乌斯季诺夫的管理下，我国的经济和工业产稳定增长。多亏了广大劳动人民的辛勤工作，红军得以养精蓄锐，时刻准备投入到战斗中去。\n\n然而，我国经济衰退的势头已经愈演愈烈。\n\n虽然我国工业持续发展，但是军队支出的增长超过了工业产值的提升。现在，我国正处于危急关头，工业生产容不得耽搁。乌斯季诺夫给出的建议是提高配额以满足这部分需求，并且向元帅保证，这一做法能够维护经济的平稳运行。尽管这会加重工人的负担，但是胜利近在咫尺。\n\n再苦一苦他们吧。"
 WRS_tukha_on_the_road: "你从不可战胜，亦可谓之传奇！"
 WRS_tukha_on_the_road_desc: "在“红色波拿巴”英明正确的领导下，西俄罗斯革命阵线已然浴火重生。我们所取得的成就即使在叶戈罗夫元帅仍在世时也难以想象。现在，西俄罗斯境内所有的反动势力和资产阶级被一扫而空，从阿尔汉格尔斯克到古比雪夫，到处飘扬着革命的赤旗。在彻底征服这个地区的过程中，我们成为了历史的缔造者。用不了多久，革命力量就会向西伯利亚继续挺进。比起十年前，苏联的变革之机离我们愈发靠近，而我们也绝不会辜负无数同志为革命所付出的鲜血与忠骨。"
