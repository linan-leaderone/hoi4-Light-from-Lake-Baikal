 WRS.11.t: "边境劫掠：西俄革命阵线胜利！"
 WRS.11.d: "自从边境传来奥涅加卫队与革命军队交火的消息之后，所有人都在紧张的等待进一步的汇报。今天，一封电报打破了阿尔汉格尔斯克紧张的气氛，所有在场军官一下聚作一团，迫不及待地想得知电报的内容。\n\n“前来劫掠革命阵线的奥涅加匪徒已经被击溃，我军正在追击……”电报员还没读完，房间里就爆发了一阵欢呼，有几个军官兴奋的跳了起来，还有人立刻驱车前往广播站，想尽快把这个好消息传遍整个阵线。没过多久，酒吧里就挤满了庆祝的人群，大家都在为那些战斗英雄的胜利干杯。\n\n虽然这只是一场小规模冲突，但是这也证明了我们西俄革命阵线的事业正在蒸蒸日上，这是我们军事训练、武器装备和战斗理论的胜利。从宏观的角度来看，这场胜利就是社会主义对专制主义和法西斯主义的胜利。"
 WRS.11.a: "前进！"
 WRS.12.t: "边境劫掠：西俄革命阵线战败！"
 WRS.12.d: "一群衣衫褴褛的士兵踉踉跄跄地逃回了阿尔汉格尔斯克，有的拄着拐杖，有的躺在担架上，剩下的人大多一瘸一拐，身上的伤口还在流血。他们之前在边境被奥涅加部队击溃，只能拖伤带病一路逃回阿尔汉格尔斯克。士兵们脸上都挂满了羞愧，他们躲避着路边市民怀疑的目光，只敢低着头慢慢前行。\n\n最高司令部早就因为战败的消息忙作一团，他们想要知道前线到底发生了什么。因此，他们决定对这些士兵展开问询。革命阵线怎么可能输给奥涅加人？我们的武器装备和军事理论都要优于奥涅加，更别说兵力和训练度了。对于我们来说，这次失败将成为一次惨痛的教训。虽然这次失败在战略层面上不值一提，但是如此屈辱地输给弱邻令我们无法忍受。\n\n今天的失败让同志们悲痛万分，但失败的污点并非不可洗刷。我们迟早会吸取这次失败的教训，向法西斯和独裁者复仇。"
 WRS.12.a: "保存实力，改日再战。"
