 WRS_zhukov_superregional_dissolve_the_front_desc: "在经历了多年艰苦斗争后，我们终于重新统一了分裂的祖国。西俄罗斯革命阵线，我们对抗法西斯和军阀割据数十年的盾与剑，终于迎来了正式解散的一天。我们将重建苏联的国际地位，我们是苏联的真正继承者，是十月革命遗产的载体，是黑暗世界中真理、平等和正义的最后一线光明！在朱可夫大元帅的领导下，我们终将胜利！"
 WRS_zhukov_superregional_the_peoples_economy_desc: "在西俄战争之后的军阀混战期间，我们把军需生产放在了最优先级，以致于损害了工人群众们的生活标准和生活条件。虽然我们仍然要为将来对抗纳粹的战争做准备，但现在我们不再需要提倡军事斯巴达主义了。苏维埃的经济是为了苏维埃的人民而存在的！随着联盟的重建，现在是时候提升民用品生产水平，提升苏联工人的生活质量，构建一个基于人民需求的合理的经济模式了。"
 WRS_zhukov_superregional_the_vastness_of_russia_desc: "虽然失去了她广袤的西部领土，俄罗斯依然是世界上最大的国家之一。因此，在俄罗斯的地下蕴藏的大量的资源，等着我们去开发，去满足苏联人民的需求。现在，几乎所有自由的俄罗斯国土都团结在大元帅朱可夫的领导下，是时候开始开发俄罗斯经济潜在的宝藏，利用这一潜能发展我们的工业，确保实现自给自足了。"
 WRS_zhukov_superregional_the_peoples_marshal_desc: "朱可夫大元帅心系百姓。他是俄罗斯贫农的儿子，红军的子弟兵；他统一俄国土地，是人民的大救星。从国内革命战争、伟大的卫国战争，到西俄统一战争，朱可夫的血汗，每一滴都为苏联人民而流；他是千锤百炼的战士，他是在战场上指引我们走向胜利的红星！他要带领人民群众克服困难顽强向上，他要统一祖国母亲战胜纳粹万恶匪帮！大元帅万岁！俄罗斯的大救星万岁！"
 WRS_zhukov_superregional_renewed_soviet_patriotism_desc: "经过了多年的军阀混战之后，很多人都已经忘记了苏维埃的爱国主义精神。有些人以为自己被红军抛弃，落入了各路军阀的手中，于是错误地认为苏维埃祖国已经彻底灭亡；还有些人被保皇派或纳粹宣传的法西斯民族主义洗了脑。现在，我们必须让人民重新回忆起对伟大苏联的热爱。我们将复兴爱国主义，唤醒民众尘封的记忆：我们的苏联最强大，我们将继续进军，消灭纳粹压迫者！"
 WRS_zhukov_superregional_break_the_earth_desc: "俄罗斯农民的生活可谓千辛万苦，即便是最坚韧不拔的农民，也只能在这寒冷与贫瘠的土地上获得寥寥无几的收成。卫国战争之前，我们拥有乌克兰大粮仓，但丧失乌克兰以后，我们的人民就经常被饥荒困扰。因此，我们只能被迫用利用已有的条件自力更生，如果还想再次满足人民与军队的粮食需求，我们就必须开垦土地，投资新农具与耕作，并设法改良贫瘠的土地。"
 WRS_zhukov_superregional_ready_the_nation_desc: "对纳粹的最后一战即将到来。这是我们追求自由的最后斗争，是全俄罗斯人全身心投入的，神圣的战争。国家必须做好战争动员，我们将向着太平洋行军，将最后一块不在我们控制下的苏联领土收复。随后，红军将掉头西进，直面眼前最强大的敌人。只要全苏联人民团结一致，恪尽职守，献身于祖国与社会主义伟大事业，我们就没有迟疑的理由。同志们，向前进，莫斯科和列宁格勒就在前方！"
 WRS_zhukov_superregional_looking_to_history_desc: "十月革命是人类历史上最伟大的社会主义革命，它把数百万人从压迫中解放出来，造就了我们伟大的苏维埃祖国。然而，我们必须面对这样的事实：马克思与列宁的崇高理想几乎葬送在伟大的卫国战争之中，我们的革命无法抵挡纳粹恶魔的战争机器。因此，我们必须从胜利与失败中汲取经验与教训，开辟新的道路。带着十月革命的理想，一个新的苏维埃联盟将从废墟中再度崛起，而她的子民也将全副武装，准备迎敌！"
 WRS_zhukov_superregional_the_american_example_desc: "在伟大的卫国战争之前，美国与苏联站在对立面，主要是因为许多美国人恐惧我们的社会主义政治体制。然而，自从伟大的卫国战争开始，共同反对法西斯的利益就让我们走到一起。今天，美国的军事与工业令人惊叹，而我们不应该因为意识形态差异，就放弃学习美国的先进方面。毕竟，苏联生于革命之火，美国亦然，两国的立国之本并无不同。"
 WRS_zhukov_superregional_our_soviet_lineage_desc: "我们绝不能忘却从苏维埃的血脉与布尔什维克的革命理想中传承下来宝贵精神——无产阶级国际主义。必须时刻牢记，我们的斗争是一场横跨七大洲四大洋，为解放不同国界、战线的劳动人民而进行的伟大斗争。共产国际是第四个社会主义国际组织，是承载着世界革命不断前进的战车，是反对纳粹及其走狗的联合国际战线。同时我们也要认清，共产国际的其他成员国，尚不具备我们这样强大的工业实力及军事力量。我们必须帮他们，为即将到来的伟大斗争做好准备。"
 WRS_SENT_RHYZKOV: "我们已开始着手改善与其他社会主义国家的关系。"
 WRS_zhukov_superregional_the_peoples_executive_desc: "苏联的政治体制从来都应该是工人民主制，人民享有最终决定权，但国内外敌人总是给我们带来无穷无尽的冲突，以至于这个梦想的实现一度遥遥无期。然而，现在工人民主制正逐渐重返我们的国家，因此我们必须尊重苏联人民的权力，让他们自己决定自己的未来。因此，最高苏维埃与主席团必须重建，人民将再次接管国家最高权力。"
 WRS_RESTORED_PARTY: "联共（布）的党籍已恢复。"
 WRS_zhukov_superregional_delegate_the_powers_desc: "尽管我们已经建立了民主化的政治体制，但苏联政府却几乎仍是一个军政府。以往红军需要维持严格军纪以抗击军阀时，这种体制还是行得通的，但现在需求变了。士兵与将军们是时候专注于本职工作处理军事，将国家行政事务交由文官管理了。军队的行政权力必须被移交至文官，而军事机构与民事机构也必须被严格分离。"
 WRS_zhukov_superregional_the_peoples_general_desc: "我们决不能忘记最大的敌人——盘踞在西方边境的纳粹战争机器。在这种情况下，削弱红军是十分幼稚的。此外，人民对更长期的军管政策也没什么可担心的。红军是人民的盾与剑，因此他们最知道如何为人民与国家服务。在光荣的红军治理下，我们度过了军阀割据时期，我们今后的战争时期也将这样度过。"
 WRS_MAINTAINED_MILITARY: "军队仍处在主导地位。"
 WRS_zhukov_superregional_reshuffle_committee_assignments_desc: "为什么红军会需要往最高职权部门里塞平民文官呢？这些人只会让事情变得更糟，尤其是在大战到来的时候。不，行政权必须完全掌握在军官和将军们手中，包括在主席团内部。也许在未来的某一天，当所有的旧苏联领土被我们收复，纳粹被击败，那么军队就可以放弃权力。但现在，苏维埃国家必须成为一个由红军领导的大军营。"
 WRS_zhukov_superregional_refound_the_vkpb_desc: "革命阵线一直以来都是一个完全服务于军事目的的组织，党组织在它的队伍中几乎没有位置。现在，随着俄罗斯的再度统一，人民对政治教育和政治指导的呼声也越发高涨。现在，是时候重铸列宁同志所创立的伟大政党了！全联盟共产党将会重现十月革命精神，作为工人阶级的先锋队，为联盟的政治发展指引前进的方向，团结一切可以团结的力量，同苏维埃的敌人进行神圣而伟大的斗争！"
 WRS_zhukov_superregional_look_towards_war_desc: "解放苏维埃祖国的最后一战就要开始了。所有人都清楚，没有人可以置身事外。上一次我们面对德国人的时候，我们退缩了。但这次不一样，我们已做好万全准备。战士们全副武装，精神饱满，随时准备为国牺牲。纳粹鬼子羞辱、残害我们的百姓、强占我们的领土。人民的牺牲，定要教他们偿还。我们将不惜一切代价，让法西斯豺狼永远滚出我们的国家。此乃吾辈之使命。"
 WRS_zhukov_superregional_krasnaya_armiya_vseh_silney_desc: "纳粹暴徒入侵我们的祖国，但我们战斗不息；他们屠杀我们的人民，但我们反抗不止；他们的轰炸将城市化为废墟，但我们顽强幸存。在他们对我们施加了一切暴行之后，我们仍然坚强矗立，红军，法西斯暴政横行世界时社会主义事业的最后战士。他们的每一次打击只会使我们更加强大，现在我们如初升的红日，重新统一了我们支离破碎的国家，从未屈服，迎来胜利！让世界听到我们的声音！\n\n我们是红军，人类最后的希望！我们将在莫斯科插上红旗，然后是列宁格勒，最后是日耳曼尼亚！我们将把他们那肮脏不堪的纳粹秩序彻底打倒，一劳永逸地向他们展示：\n\n§e红军最强大！§!"
 WRS_red_army_with_a_state_2: "红军之国"
 WRS_red_army_with_a_state_1: "红军之国"
 WRS_veterans_of_the_long_war: "百战老兵"
 WRS_veterans_of_the_long_war_desc: "在漫长的岁月中，为了昔日联盟，阵线一直对德国人还有他们的俄罗斯人走狗进行着不懈的斗争。三十年来不止息的战争、摩擦与训练，以经验和冷峻的决心武装起阵线的士兵，把他们打造成钢铁般的战士。\n\n他们是苏联最优秀的士兵，在战争的熔炉中锻造自我，有着坚不可摧的意志和铜浇铁铸的肌肉。在他们手中的是祖国的枪支，在他们身边的是最好的铠甲。他们不能、也不会投降，因为对抗纳粹分子的长期战争从未结束。如果不能迎来胜利，那俄罗斯还剩下什么呢？"
 WRS_veterans_of_the_long_war_2: "百战老兵"
 WRS_veterans_of_the_long_war_2_desc: "在漫长的岁月中，为了昔日联盟，阵线一直对德国人还有他们的俄罗斯人走狗进行着不懈的斗争。三十年来不止息的战争、摩擦与训练，以经验和冷峻的决心武装起阵线的士兵，把他们打造成钢铁般的战士。\n\n他们是苏联最优秀的士兵，在战争的熔炉中锻造自我，有着坚不可摧的意志和铜浇铁铸的肌肉。在他们手中的是祖国的枪支，在他们身边的是最好的铠甲。他们不能、也不会投降，因为对抗纳粹分子的长期战争从未结束。如果不能迎来胜利，那俄罗斯还剩下什么呢？"
 WRS_agricultural_insecurity: "农业不稳"
 WRS_agricultural_insecurity_desc: "不论合法性、军队实力与阵线领导层的才能是强是弱，在北极圈内的荒凉废土之上发展农业的想法总归是不切实际。随着物资开始耗尽，定量配给制度愈发严苛，而德国空军丢下的炸弹则严重地威胁着我们试图开展的贸易。\n\n为了保证阵线的粮食安全，我们必须作出更多的牺牲，并与可靠的军阀建立更多的联系。"
 WRS_agricultural_insecurity_2: "农业不稳"
 WRS_agricultural_insecurity_2_desc: "不论合法性、军队实力与阵线领导层的才能是强是弱，在北极圈内的荒凉废土之上发展农业的想法总归是不切实际。随着物资开始耗尽，定量配给制度愈发严苛，而德国空军丢下的炸弹则严重地威胁着我们试图开展的贸易。\n\n为了保证阵线的粮食安全，我们必须作出更多的牺牲，并与可靠的军阀建立更多的联系。"
 WRS_agricultural_insecurity_3: "农业不稳"
 WRS_agricultural_insecurity_3_desc: "不论合法性、军队实力与阵线领导层的才能是强是弱，在北极圈内的荒凉废土之上发展农业的想法总归是不切实际。随着物资开始耗尽，定量配给制度愈发严苛，而德国空军丢下的炸弹则严重地威胁着我们试图开展的贸易。\n\n为了保证阵线的粮食安全，我们必须作出更多的牺牲，并与可靠的军阀建立更多的联系。"
 WRS_vologdan_wealth_seized: "没收沃洛格达资产"
 WRS_vologdan_wealth_seized_desc: "沃洛格达通过从西俄革命阵线中脱离攫取了大量的财富，不过，随着我们重新夺回了这座城市，那些曾深埋于金库之中的私人财产都将被重新分配，以满足阵线的发展需求。"
 WRS_increased_production_quotas: "增加生产定额"
 WRS_increased_production_quotas_desc: "阵线向南扩张，我们的工业基地也在向南发展。我们敌人的领土比我们身处的北极苔原温暖肥沃，他们尚未开发的资源，如耕地、工厂与人口等，也被我们纳为己用。因此，我们的生产指标必须相应增加。这会增加工人的压力，但我们必须众志成城，才能让革命阵线强大起来、面对未来的挑战。"
 WRS_front_victorious: "阵线凯旋"
 WRS_front_victorious_desc: "在我们勇猛奋战的士兵、勤奋工作的工人、辛勤奉献的农民以及大元帅[Root.GetLeader]英明指挥的共同努力之下，现在我们掌控了整个西俄罗斯地区，我们绝不会重蹈覆辙，让宝贵的国土得而复失。"
 WRS_liquidated_romanov_relics: "肃清罗曼诺夫余孽"
 WRS_tank_factory: "高尔基坦克厂"
 WRS_project_novichok: "诺维乔克项目"
 WRS_an_ideological_struggle: "意识形态斗争"
 WRS_hearts_of_steel: "钢铁雄心"
 WRS_hearts_of_steel_desc: "红军从地狱中归来，久经沙场，百炼成钢。对于那些曾使俄罗斯蒙羞的敌人，红军将向他们释放复仇的怒火。这是等待了二十年的复仇。红军将勇敢地与敌人战斗，至死方休。"
 WRS_tank_production: "坦克之怒"
 WRS_tank_production_desc: "大元帅宣布，阵线的军工生产将在一年内集中于装甲车辆制造，我们将生产出充足的坦克、装甲车和步战车以匹敌并压垮其他所有俄罗斯军阀。"
 WRS_a_global_union: "全球联盟"
 WRS_a_global_union_desc: "红军不仅仅是一支能征惯战的军队。还应争做历史的推动者，俄罗斯无产阶级的解放者和全世界革命的先锋队。随着红军的节节胜利，共产主义终将战胜资本主义。"
 WRS_project_LESHIY: "莱希项目"
 WRS_quality_over_quantity: "重质不重量"
 WRS_quality_over_quantity_desc: "我们的红军同志们再也不用拿着上一场战争的老古董去对付敌人了。我们的工厂正为部队生产高质量的武器，部队整体战斗力得到了大幅提高。尽管“质量胜于数量”的生产方式耗费巨大，但为了生产出一把好步枪，任何代价都是值得的。"
 WRS_the_army_of_the_people: "人民军队"
 WRS_the_army_of_the_people_desc: "总而言之，危难关头唯有红军能够承担保护人民的重任。经过全面的现代化建设与改革，红军同志们已经脱胎换骨，完成这项崇高使命更不在话下。的确，在广袤的俄罗斯大地上再没有比这更伟大的军队了，也没有比这更适合担当社会主义革命先锋的军队了！"
 WRS_egalitarian_values: "平等价值"
 WRS_egalitarian_values_desc: "[WRS.GetName]始终忠于列宁主义理想，支持推行妇女平等地位的政策。从今日起，她们可以和工厂里的男同志一同工作，也可以投入前线、打击革命的敌人。"
 WRS_sponsored_cultural_development: "资助文化发展"
 WRS_sponsored_cultural_development_desc: "多亏阵线政府注入了大量资金，俄罗斯正在经历某种程度上的文化复兴。我们的领土上开放了新的学习场所，而电影制片厂和剧院正重返大众的娱乐之中。\n\n在经历了长期的无政府状态后，人们欣喜地看到精巧的文艺创作重归黑暗的俄罗斯大地。"
 WRS_phasing_out_war_communism: "分阶段解除战时共产主义"
 WRS_phasing_out_war_communism_desc: "我们正在逐步取消不受欢迎的战时共产主义政策，转而采用更传统的经济体系。我们的政府并没有选择强硬地转变为民用经济，而是选择了一种更为慎重的方式处理这个问题。虽然这个过程需要时间，但我们可以避免鲁莽行动所带来的潜在隐患。"
 WRS_economic_shock: "经济冲击"
 WRS_economic_shock_desc: "遗憾的是，我们立即摆脱战时共产主义的决定造成了一些无法预料的后果。由于快速转换另一种完全不同的运行模式，经济正面临一段温和的动荡时期，这一趋势可能需要一段时间才能纠正过来。事后看来，慎重的转型或许更为理想，但或许我们的经济无论如何都需要一次调整？"
