 WRS_the_union_rises_again: "联盟再起"
 WRS_grand_marshal_zhukov_desc: "格奥尔基·朱可夫元帅可能是俄罗斯最著名的将军之一。他在俄罗斯革命和伟大的卫国战争中取得了数场无可比拟的胜利，一次又一次地证明了自己的能力。今天，在争夺领导权的斗争中战胜了图哈切夫斯基元帅后，他作为阵线的领导人再次取得了胜利。随着接班问题的解决，我们现在必须放眼未来。\n\n在我们的南方，神权主义者、德国的合作者、保皇派和各类叛徒还如芒在背。他们在我们最脆弱的时候从背后捅了我们一刀。通过言语或武器，他们终将被绳之以法，在其政权下受苦受难的人民也将得到解放。朱可夫大元帅将确保俄罗斯不再分裂，并重振苏维埃社会主义共和国联盟！因为只有团结起来，我们才能击退德国佬，夺回失去的一切。"
 WRS_honor_the_fallen_desc: "二十年来，苏联人民对除了轰炸、战争和饥荒之外的事情一无所知。我们已经失去了许多。不论是在前线英勇奋战的士兵，还是在后方辛勤工作的农民和工人，都在为国家和军队的发展与壮大贡献力量。当我们身处黑暗之中，联盟之梦行将破灭之时，他们依旧不离不弃地追随我们。许多人为了能将工人从资本主义和德国法西斯的枷锁中解放出来，献出了自己宝贵的生命。\n\n为了纪念这些英雄，我们将举办庆功大会，以强调他们为阵线的生存所做出的贡献。参加过战争的退伍军人将会得到重点表彰。同时，我们希望能借此重燃人民心中的斗志，唤醒他们对苏联重归一统的渴望。"
 WRS_instill_the_spirit_of_patriotism_desc: "情况越是艰难，希望就越是容易破灭。自苏联崩溃以来，人们的斗志受到极大打击，在西俄罗斯战争中，仅有的胜利希望破灭后更是如此。如果我们想要重建国家，就必须激起人们的斗志。为了重燃人们心中的爱国热情，我们必须开动宣传机器，强调来自南方的威胁。此外，随着轰炸的结束，现在我们能够提高商品的产量，并且安全地它们送到人们手上，物资的充裕肯定会进一步激发人们的斗志。"
 WRS_exercises_on_the_borders_desc: "尽管将枪口对准俄罗斯同胞是一种不幸，但与价值观不同的俄罗斯诸国爆发冲突是不可避免的。我军必须时刻准备着。阵线中有许多参加过西俄罗斯战争的老兵，同时也有许多没有经验的新兵蛋子，他们是受到我们的鼓动才参军的。\n\n开展演习不仅是一种训练，让新兵熟悉我们的领土，也是一种警告，让周边国家不要轻举妄动。"
 WRS_march_for_the_motherland_desc: "之前的征召工作在一定程度上取得了成功，但不幸的是，应征入伍的人数还不够应对即将到来的考验。显然，我们需要扩大我们的征召工作以获得更多人力。\n\n我们打算三管齐下：展示红军威容的阅兵仪式，全面的宣传攻势，广泛的征兵工作。这应该足以将我们的入伍人数推向一个全新的高峰。同时，这将毫无疑问地提升广大民众对于战争的热情。"
 WRS_ready_the_citizenry_desc: "从表面上看来，军队是打赢战争的唯一功臣，但站在他们的身后的平民，同样是战胜敌人的关键一员。阵线需要工人为前线的士兵生产武器和给养。如果人民没了，那么我们在为什么而战呢？\n\n平民也将在战争中面临巨大的考验，所以我们必须让他们做好准备。从前的经历在给人们带来痛苦的同时，也让人们学会了一些生存技巧，所有人都很熟悉防空警报，并且可以在第一时间进入防空洞。然而这还不够，人们必须学习更多求生技能来应对极端情况。通过向尽可能多的人开展急救技能培训，就有机会在战区中挽救更多平民和士兵的生命。同时，人们必须学会如何更好地利用、储存和回收手头上的配给物资，以此来应对不断变化的必需品供应形式。"
 WRS_operation_beacon_desc: "无可否认的是，阵线是苏联的正统继承人。我们在西俄罗斯战争将德国人打回莫斯科，我们在德国空军的骇人轰炸中首当其冲，我们在极北之地淬炼成钢。人民拥戴我们，认为我们是西俄罗斯无产阶级的先锋队。\n\n阵线必须将这些事情昭示天下。为此，朱可夫元帅已经授权开展“灯塔”行动。我们将分发传单与材料并且黑入电台广播，以向世人介绍我们的成就。同时，我们还计划向邻国派遣特工，以争取当地的群众，动摇他们的群众基础。当阵线向前进军时，红军所到之处，民众竭诚欢迎。起码会比其他政权得人心。我们将化为俄罗斯黑暗中的灯塔，将觉醒之人吸纳到我们的事业中来，如炬火般重燃俄罗斯人民心中的社会主义信念。"
 WRS_an_invitation_for_all_of_russia_desc: "我们在俄罗斯大地上的政敌们并未认真考量过其治下民众的价值观与信仰。无数人依旧怀念伟大的卫国战争爆发之前的美好时光，铭记着苏联是如何在短时间内取得如此巨大的成就。虽然之后我们遭受的连续失败动摇了这种支持，但它依旧在全国范围内广泛存在。\n\n共产主义和阵线的支持者在几个国家中有一些影响力。而在其他国家中，共产主义者的人数也足以向他们的领袖施压。我们将要求这些支持者通过向政府施压或者自己流亡到我们这里来，以争取让这些国家能“自愿”加入阵线。苏联人民之间必须尽可能少的爆发流血冲突。兄弟阋于墙，外御其侮。"
 WRS_welcome_them_home_desc: "灯塔行动大获成功，有肉眼可见的大量难民和投诚者正涌入我们的领土。现在我们有了更多人手来编入军队和生产物资，但同时我们也有了更多需要填饱的肚子、更多需要安顿下来的家庭和更多需要扩张的土地。这些都使得向南方沃土进军变得愈发紧迫。\n\n最近的难民潮得归功于我们的宣传工作。这表明有许多人宁愿冒着生命危险也要越境，进一步加强了我们的正统性。人民的选择证实我们才是苏联真正的继承者，而随着时间的推移，人民对我们的认同将愈发强烈。"
 WRS_new_approaches_desc: "无政府状态的年代对俄罗斯人民来说并不友好。尽管还有许多人依旧支持着我们的事业，但有一些人已经对现实感到失望，对实现大业无动于衷，有时甚至会冒出一些反共思想。这是我们不得不去面对的现实。不像曾经的苏联，我们不能简简单单地对异己分子赶尽杀绝。虽然我们不能容忍这些异端思想，但是为了安抚它们的信徒，将他们的思想整合进来，我们必须听听他们的心声，这对维系阵线的团结是至关重要的。\n\n沙皇主义者和神权主义者要求教会在社会中发挥更加显著的作用；自由主义者希望能更加公开的讨论不同的意识形态；民族主义者则支持强调民族认同。诚然，我们不可能屈从于他们所有的要求，但是我们至少可以实施一个开放性的临时政策——即使只是为了让他们更顺利的融入进来。"
 WRS_the_soviets_born_anew_desc: "虽然前路漫漫，但是我们已经迈出了重建苏联的第一步，我们将比以往更加坚定地走在这条路上。无论是现在还是将来，我们都能从过去的错误中吸取许多教训。我们依旧坚信共产主义终将实现，可是道阻且长。由于共产主义不再是俄罗斯的正统思想，我们将根据面临的情况而做出一些调整。共产党应该像一个大马戏团帐篷一样，容许不同派别之间的辩论，并且弱化民主集中制。马克思、恩格斯和列宁的著作是可以学习的，但不能生搬硬套书本上的理论。共产主义应该是什么样子，以及如何实现共产主义不应一成不变，而是能与时俱进并且根据实际情况进行调整的。"
 WRS_increase_production_quotas_desc: "随着革命阵线不断推进，我们不再蜗居偏僻寒冷的阿尔汉格尔斯克，夺取了广大丰饶的土地，拥有了大量工业设备和肥沃的耕地。我们的工业生产能力自然也随之提升，同时这也将反映在我们的生产指标上，这对于工人来说颇有压力，但为了革命阵线的存续，我们必须努力奋斗。相较于之前面对的那些无组织、无纪律的敌人，现在他们人数众多且经验丰富，不可再碌碌无为、罔顾生产，我们的生产必须满足战争的一切需求。"
 WRS_expand_military_rations_desc: "我们的战士，亦是革命的英雄，更是阵线的核心。他们从占据着前苏联领地的资本家和独裁军阀的手中解放了成千上万的人民，而他们也将成为从德帝国主义手中解放整个俄罗斯的人。他们的付出与牺牲，我们将永远铭记并嘉奖。\n\n提升配给只会让我们的战士更加勇猛，毕竟谁也不能空着肚子为阵线而战。即便不平衡的配给会导致平民对此产生怨言，但对于重建一个人人吃饱的俄罗斯来说，红军是必不可少的。为了美好的未来，我们必须要做出牺牲，并且额外口粮配给也能鼓励更多的人参军。"
 WRS_reinforce_the_railways_desc: "从苏联建立到在伟大的卫国战争中战败的这三十余年间，我们在全俄罗斯范围内建立起了数千公里的铁路线。在革命历程中，铁路在联盟的构建中发挥了至关重要的作用，也为随后的大规模工业化做出了难以磨灭的贡献。苏联政府早已崩溃，多年过去，铁路无人养护，德国空军更是滥加轰炸，致使铁路年久失修、无法使用。\n\n亡羊补牢，为时未晚。我们将对铁路进行翻新加固，重新运作起来的铁路线能为苏联的工业注入崭新活力。当然，铁路还有更加重要的意义——它能为我们继续为国家再统一而斗争的战士们提供补给，并在未来的某一天，击败德国人，夺回属于我们的一切。"
 WRS_ready_emergency_stockpiles_desc: "在过去二十年中，混乱笼罩在俄罗斯大地上，不幸的是，这种情况还将持续好几年。我们必须做好准备，以适应这段错综复杂的时期，克服各种各样的困难。\n\n我们将来势必会面临不可预测的风险，若能将一部分设备和粮食存入国库，我们就会具备一定的承受能力。分散布置在全国各地的小仓库将在我们的发展受到饥荒和战败的打击时起到保险作用，使两者不会将我们击垮。在正确的计划和战略的指导下，我们就能够克敌制胜、适应自然、撑过动荡的局势。"
 WRS_fortify_the_frontlines_desc: "在祖国重归一统的过程中，战争将不可避免。敌人正对我们虎视眈眈，并且希望主宰我们的命运。我们不知他们何时会进攻，或者谁会首先进攻，因此我们必须时刻准备着。沿边境设立的碉堡，战壕和雷场将协助我们抵御敌人的进攻，抑或是帮助我们的进攻取得胜利。我们曾对纳粹的入侵毫无防备——这次我们绝不会再犯相同的错误。"
 WRS_operation_october_desc: "在重新统一俄罗斯的路上，西部的地方军阀是我们要扫除的第一个障碍。尽管这些军阀政府反对共产主义，他们治下的人民却深深地留恋着苏联，并且盼望着我们的归来。朱可夫元帅敏锐地抓住了这一突破口。因此，他批准开展十月行动以利用这一弱点。\n\n我们将利用俄罗斯境内忠实的苏维埃同志，从内部削弱我们的对手。通过给我们通风报信，窃取敌军补给，破坏他们的战争准备，甚至直接发动起义，以确保我们能够取胜。这些冒牌的割据政权在面临内外夹攻时将不堪一击，这将显著地加快我们收复领土的步伐。一场新的十月革命将传扬到俄罗斯的每个城镇，并且加快正统苏维埃统治的回归。"
 WRS_in_the_dead_of_night_desc: "我们的特工将从暗处渗透进反动政权，并在其中寻找阵线的支持者。在那里，他们将把自己的忠诚，不满和渴望化为有组织的行动，进一步削弱我们的对手。他们将在敌人的后方开展破坏活动，阻碍敌人取得任何进展，这将迫使敌方重新部署装备和人力。同时他们还将与我们保持联系，把收集到的情报传回阿尔汉格尔斯克，提高我们对敌方情况的了解，并且掌握敌军的动向。有了这种优势，敌人将不堪一击，让我们能够针对更强大的对手做好万全的准备。"
 WRS_contact_communist_sympathizers_desc: "即便如今苏联早已垮塌，但这个破碎的联盟中仍有无数的人们坚信着共产主义事业，我们相信至少其中的部分人愿意为一个更美好的俄罗斯而奋斗。\n\n我们的特工会联系那些仍旧忠于事业的人，并接纳所有能够抵达阵线并为之而战的人。至于那些更希望留在家乡的人，我们会向他们提供资金和武器装备，支持他们在内部打击并削弱那些独裁军阀，直到阵线再次解放人民的那一天。"
 WRS_sabotage_and_steal_desc: "阵线的装备缺口总是填不满，然而我们的生产能力十分有限，不够满足所需。所幸我们新招募的支持者们应该能派上用场。\n\n他们将于我们的特工并肩战斗，他们将走私武器，通风报信并且将他们能搜寻到的任何物资带回阵线。他们将销毁任何带不走的东西，同时破坏敌人的基础设施和工业设施，以减少我们收复失地的难度。我们得不到的，谁也别想拿去。"
 WRS_spread_the_chaos_desc: "十月行动即将迎来高潮，无序和混乱的种子已经埋下。很快，我们的特工和遍布西俄罗斯的共产主义者就会行动起来。首先，我们将清算反动政权的头目，特别是官员和军人。我们将重燃十月革命的余烬，煽动罢工，骚乱，暴动甚至起义，这将动摇反动政权的统治。\n\n敌人将为内乱折腾得焦头烂额，而忽视更大的威胁——在他们边境上悄悄集结起来的大军。当我们发动进攻时，他们将面临双线作战，从而走向不可避免的灭亡。"
 WRS_the_union_rises_again_desc: "对于任何了解时局的人来说，我们对西俄罗斯小国的胜利似乎无可阻挡；然而在统一祖国的过程中，我们并没有采取任何不光彩的手段。我们离苏联重归一统的梦想又近了一步。我们从一个饱经风霜，伤痕累累的共产主义团体，成长为一个新的国家。现在，我们面临着更大的机遇，同时也直面着更多敌人。\n\n然而，更多的敌人正在东面对我们虎视眈眈。如果我们想从德国手中重新夺回莫斯科，我们欣欣向荣的苏维埃共和国还需要更多的人口和资源。不论是通过和平谈判还是武力统一，工人将主宰俄罗斯的其余部分。我们的意志无可阻挡！苏联人民将与我们同在！"
 WRS_no_tukha_tt: "§S格奥尔基·朱可夫§!是西俄罗斯革命阵线大元帅"
 WRS_tukha_regional_a_red_state_for_a_red_army: "护国红军"
 WRS_tukha_regional_a_red_state_for_a_red_army_desc: "无论是过去还是将来，红军都将成为俄罗斯社会主义事业最坚定的捍卫者，他们将会为之奋战至最后一息。为了维护我们的社会主义道路，红军必将成为我们社会的主体。根据这种指导思想，我们必须把红军打造成这颗星球上最可畏的力量。经由各级军官和同志们的建议，以及对军火库里能提供的所有火力支援的统计，我们将会立即开始重组红军。通过这些信息，我们将会制作报表，内容涵盖红军在各个领域的缺憾，并思考如何改进它们。"
 WRS_tukha_regional_reform_the_presidium: "改革主席团"
 WRS_tukha_regional_reform_the_presidium_desc: "几十年的夙愿终于实现了！一个崭新的联盟脱胎于鲜血、智慧和枪林弹雨，屹立于西俄罗斯。成千上万的红军战士和同志们的牺牲换来了从阿尔汉格尔斯克到乌法的和平安宁。\n\n与俄罗斯荒原上的其他政权不同之处在于，我们革命阵线所追求的目标远非自保。随着我们站稳脚跟，是时候让一切走上正轨了。\n\n主席团，这个令人又爱又恨的机关，必须重焕生机。\n\n不过，依照大元帅的理论，我们必须在文官治理和军事管理之间找到平衡点。红军作为革命先驱，永远不会再听命于官僚和阴谋家。主席团也不会完全沦为摆设，否则我们就会失去合法性。\n\n为决定新政府的灵魂和体系而进行的斗争已经开始。我们要严阵以待，时刻警惕从前的失败再次发生。"
 WRS_tukha_regional_those_loyal_civilians: "忠诚的文官"
 WRS_tukha_regional_those_loyal_civilians_desc: "可悲的是，朱可夫为讨叶戈罗夫的欢心，曾经将大元帅图哈切夫斯基称为“未来的篡位者”，企图将他污蔑为一个野心勃勃的暴君。\n\n然而事实从来没有想象中那么简单。大元帅从来不隐瞒自己对毁灭国家的叛徒与官僚的蔑视，但他也绝没有妄图成为军事独裁者的野心。他一心只为克服过去所遭受的失败，以及确保革命的领导队伍能领会革命本身的重要性。\n\n欣慰的是，主席团还是有合适的人选的。那些转而接受我们新的斗争精神的民事行政人员，将获得主席团的席位。从此，西俄罗斯的人民重新当家做主，同时这还能减轻军队处理繁杂政务的压力。\n\n然而，红军仍然要对这一新主席团保持警惕。尽管现在主席团组建的目标与人民的相一致，但过往经验表明此种机构仍有出现逐利和叛国行为的风险。"
 WRS_tukha_regional_those_who_fight_no_longer: "半途而废者"
 WRS_tukha_regional_those_who_fight_no_longer_desc: "在所有疲惫不堪的苏维埃机构当中，只有红军挺过时间残酷的考验，当上百万人员穿越乌拉尔山撤离之时，只有红军坚定不移面对临头大难。几十年来，红军奋战在最前线，从未停止寻找过哪怕一丝光明。\n\n如果红军本身是国际无产阶级的产物，那么它理所应当去组织和引导国际无产阶级的斗争。作为同受压迫的同志，平民和军人的区别几乎毫无意义。\n\n我们绝不会再允许任何官僚阶级的发展。那些爱耍阴谋诡计的鼠辈，将无产阶级的集体胜利称作是他们自己的功劳，同时他们的无能与政治野心也在逐步毁灭他们自己。\n\n群众将通过单一机构行使自己的权力，该机构由军队与主席团组成，其职位由革命阵线的老将担任。最后，各路为人民而战的仁人志士将组成属于我们的政府。"
 WRS_tukha_regional_checks_and_balances: "权力制衡"
 WRS_tukha_regional_checks_and_balances_desc: "重建主席团是让西俄罗斯重回正轨的关键一步。但决不能允许它像过去几十年一样不受挑战地实现自己的意志。\n\n根据大元帅的命令，我们必须建立一个权力制衡系统。包括批准条约、宣战、解除大元帅职务以及任命某些部长在内的权力都将受到限制。\n\n有些责任只适合那些甘愿为人民冒生命风险的人。红军元帅的职责就是削弱主席团的权力。"
 WRS_tukha_regional_an_equal_partner: "平等的伙伴"
 WRS_tukha_regional_an_equal_partner_desc: "图哈切夫斯基元帅并未试图隐藏他对旧联盟政治阶层的看法。那些工于心计的无能政客曾两次让联盟崩溃，导致数百万人丧生。\n\n尽管如此，这些政客现在似乎又必不可少。新生的苏维埃国家面临一系列问题。从民族自治到社会经济政策，都已经争论了无数个小时。而讨论这些问题需要专家、代表和妥协者。\n\n红军应当置身于这些琐碎争论之上，只为世界无产阶级的利益服务。因此，它不适合长期管理，更不适合制定政策。\n\n主席团将在国家事务中享有重要的立法权和司法权，但这不意味着红军会任由主席团驱使。两大机构将作为平等的伙伴，在大元帅的英明远见和统治下共同受益。"
 WRS_tukha_regional_look_to_the_past: "回顾过去"
 WRS_tukha_regional_look_to_the_past_desc: "为了更好地重建社会主义革命成果，我们必须从前车之鉴中汲取教训。苏联政府虽然拥有高尚的目标，但却被NKVD等机构腐化，被错误的经济政策拖累，没能正确实现俄国的工业化。\n\n不过，布哈林最主要的错误，是没能建立起能在战争来临时动员起来的经济体制，以及在德军兵临城下时断然拒绝投资军事开支。面对百废待兴的祖国，一些共产主义知识分子建议向其他老革命理论家学习。"
 WRS_tukha_regional_lessons_from_trotsky: "托洛茨基的教训？"
 WRS_tukha_regional_lessons_from_trotsky_desc: "最近一些知识分子对托洛茨基的看法有所改观。不幸的是，托洛茨基同志被一个患有精神病的刺客夺去性命，因此他的思想在旧苏联没能留下成果。图哈切夫斯基始终秉持这样的信念：无产阶级专政必须由一支强大的革命军队来执行，而这与托洛茨基的想法一致。也许我们应该推广一些契合当下的托洛茨基理论，因为他对布哈林的批判引起了许多与红军合作的知识分子的共鸣。"
 WRS_tukha_regional_politicize_the_military: "军队政治化"
 WRS_tukha_regional_politicize_the_military_desc: "毫无疑问，红军是无产阶级革命的重要组成部分。如果没有红军来保护这些卑微的劳动者免于反动资产阶级的侵害，他们要怎么生存呢？红军必须致力于保卫革命，并以社会主义原则教育战士们，并且向西俄人民承诺：红军将全力以赴的保护他们。\n\n最后，红军还将成为俄罗斯政治变革的一股重要力量，它将会保卫革命，打倒境内的反动派和边境外的德国人。"
 WRS_tukha_regional_politicize_the_military_trigger: "我们已经改革了§Y主席团§!"
 WRS_tukha_regional_loyalty_to_marx: "忠于马克思"
 WRS_tukha_regional_loyalty_to_marx_desc: "红军必须严格落实马克思主义的指导地位，因为只使用军事手段来强制革命与解放无产阶级是远远不够的。图哈切夫斯基与他的军官们也许已经率领革命阵线取得光荣的统一战争的胜利，但这个国家必须忠于马克思主义，以免我们忘记革命的意义与精神。\n\n马克思指出：在迈向共产主义社会的过程中，工人必须学会自我组织和管理国家事务。而红军将成为苏联人民意志的行政执行者、共产主义的灯塔，在俄罗斯大地上对抗蹂躏她的德国人和军阀。"
 WRS_tukha_regional_loyalty_to_the_revolution: "忠于革命"
 WRS_tukha_regional_loyalty_to_the_revolution_desc: "我们的红军曾经在国内革命战争中夺取了最终胜利，并一直对革命事业忠心耿耿。基于上述两点，很多人坚定不移地认为，红军必须始终担当推动国家机器运转的唯一政治力量，并作为革命事业的先锋队，领导人民群众再次统一俄罗斯大地。\n\n为了夺取革命事业的最终胜利，红军战士要勇于献身，甘当无名英雄。当俄罗斯恢复秩序，向世人招手以示变革与新生之时，红军仍是一张能代表俄罗斯积极正面形象的名片。"
 WRS_tukha_regional_loyalty_to_the_motherland: "忠于祖国"
 WRS_tukha_regional_loyalty_to_the_motherland_desc: "红军最为突出的品格就是始终对俄罗斯祖国和她的人民忠心耿耿。在如今这个危急时刻，红军的当务之急，就是从右翼意识形态的毒害和德国人的桎梏下守护俄罗斯人民。\n\n当混乱的军阀统治在俄罗斯大地上即将走向终结的时刻，我们必须铭记，当我们的国家团结在一面旗帜下，力量汇集于一点时能变得多么强大！悍不畏死，所向披靡的红军将永远忠于他那至高无上的俄罗斯母亲——世界上最伟大的国家！"
 WRS_tukha_regional_the_reorganization: "重组"
 WRS_tukha_regional_the_reorganization_desc: "俄罗斯不再是遍地军阀的集合体，我们也不再是困守极地残土的军人。西俄罗斯革命阵线的时代即将结束，我们必须为人民政权起草新宪法。\n\n然而，为了这一刻而战斗并牺牲的红军战士所付出的辛劳和牺牲永不能忘。作为抗击资本主义复辟的革命捍卫者，红军必须在国家三大分支发挥举足轻重的作用。这不仅是为了保护国家免受资本家势力的侵袭，更是为了引导工人向打击法西斯侵略者的伟大革命前进。"
 WRS_tukha_regional_a_loyal_presidium: "忠诚的主席团"
 WRS_tukha_regional_a_loyal_presidium_desc: "随着西俄罗斯革命阵线由一群保护流亡工人的士兵转变为正式的社会主义政权，我们必须重新考虑主席团所扮演的角色。一旦大元帅要发动打击工人阶级敌人的战争，他就决不能任由主席团摆布。主席团的真正使命是为大元帅充当顾问机构。它将由全国最忠诚的将领和专家组成，为大元帅在革命阵线更好地实行社会主义提供建议——在他们清楚自身地位以及和大元帅的真实关系的情况下。"
 WRS_tukha_regional_a_steadfast_army: "坚定不移的军队"
 WRS_tukha_regional_a_steadfast_army_desc: "红军所象征的不仅仅是一群将青春奉献给战争的革命老兵，更是社会主义照耀资本主义世界的灯塔，是工人们摆脱笼罩在整个大陆上法西斯阴云的最后希望。然而许多人却已然忘记了这一点，特别是刚入伍的新兵蛋子。他们仅仅将自己视为源于人民，却高于人民的人上人。我们必须通过阶级文献，增设政委，将社会主义教育与体能训练等手段相结合，以确保他们对社会主义与工人阶级的绝对忠诚。"
 WRS_tukha_regional_a_disciplined_union: "纪律严明的联盟"
 WRS_tukha_regional_a_disciplined_union_desc: "自从阵线撤退到阿尔汉格尔斯克之后，政府对民政部门向来置若罔闻。但我们若是想从困守一隅之地的抵抗组织，转变成真正具备完整行政能力的国家，那么就必须重视政府民政机构的建立和国家行政立法的实施。人民在这些机构的统一管理下将会接受必要的训练，并在驱逐法西斯土匪，重新统一祖国的征程中接受他们的领导。在向社会引入军事教条，新兵训练完毕后，整个国家将被重铸成斯巴达式的集体，这个集体即便毁家纾难，也会坚决支持反法西斯战争。"
 WRS_tukha_regional_militant_marxism: "社会主义防卫工业"
 WRS_tukha_regional_militant_marxism_desc: "常言道：“一个真正的社会主义者，会为了和平付出他的所有。”但在有时，一个社会主义国度必须集结它的所有资源，才能抵抗反革命的浪潮。\n\n按照这种发展思路，我们的首要目标和责任就是大力发展社会主义国家综合工业实力，使其符合马克思主义的经济基础。我们永远也不会滥用我们的工业系统，因此我们必须前进，我们必须把经济发展的足够发达，然后我们才能将经济化为社会主义迈向世界的工具。"
 WRS_tukha_regional_down_the_road_to_freedom: "通向自由之路"
 WRS_tukha_regional_down_the_road_to_freedom_desc: "在革命阵线全力重建俄罗斯的同时，一个日渐突出的问题摆在了人民的面前——我们的经济该怎样发展。尽管在伟大的卫国战争前的旧苏维埃联盟时期，我们遵循了新经济政策，允许有限度地发展私有制经济，但我们政府中的激进社会主义者认为允许私营市场不仅背离了马克思主义的宗旨，而且还削弱了旧联盟的实力，让法西斯敌人有机可乘。他们认为，相较于依赖简单的市场增长，培育大型的国有集团能更快地促进生产资料的发展，这将有助于快速重建我们的祖国。相反，政府中持更正统社会主义思想的人认为，当前生产资料的发展水平还远没有发达到可以废除私有市场的地步，基于现在的发展程度，允许私营企业继续存在会是一个更加现实的选项。不管怎样，我们现在必须做出选择了。"
 WRS_tukha_regional_foray_into_the_unknown: "迈向未来"
 WRS_tukha_regional_foray_into_the_unknown_desc: "西俄革命阵线劳工产业的集体化进程已经启动，政府公务员会接管私有工厂，而那些原来的老板和负责人们则被扫地出门。劳工们将会享受到以公务和军务人员的薪资为基准制定的，标准化的薪酬待遇。在这一集体化进程结束后，国家经济将不再受制于市场波动，也不再被变幻的供求关系摧残，推动经济增长的将会是理智的国家计划。这项改革对社会主义理想的实现，同样关系重大，在改革后的西俄革命阵线里，劳工们不再畏惧于资本家主子们的压迫，在政府的同工同酬政策下，他们每个人都将实现真正的自我价值。"
 WRS_tukha_regional_foray_into_the_unknown_tt: "我们将开始对西俄内部许多关键性工业的§R集体化§!，这将花费§Y200M美元§!。\n\n小幅§G提高§!我们的§YGDP§!。\n"
 WRS_tukha_regional_the_forging_of_metal: "锻造金属"
 WRS_tukha_regional_the_forging_of_metal_desc: "在古代，战场上的军队只需要一种金属。这种金属可以是铜、铁，或者钢，无论哪种，只要到了铁匠手上，就能化为一件件装备，为军队所用。时过境迁，沧海桑田，如今的现代武器需要许多不同的材料制造：坦克引擎需要装上由铬制成的特殊元件，才能正常运作；建造飞机时，铝金属必不可少，这是因为铝是唯一一种轻巧到可使飞机翱翔于空的金属。\n\n所幸我们收复的失地中蕴藏着大量铬和铝。若想在对抗法西斯分子的决死一战中获胜，我们就必须要打造两支足够强大的军队：空军和装甲舰队。为此，我们得立刻着手开采地下矿藏。大战将至，俄国的每一寸土地都要献出自己的一切。"
 WRS_tukha_regional_a_return_to_the_revolution: "回归革命本心"
 WRS_tukha_regional_a_return_to_the_revolution_desc: "自从革命之初，农民问题就是苏维埃政治家们的心病。不管列宁格勒的大街上人们喊了多少口号，不论莫斯科有多少工会工人在参与斗争，农民们只会茫然地袖手旁观，无法理解工人们的“暴政”。\n\n布哈林主席正因为心中装着农民们，才坚持贯彻了新经济政策。尽管党内许多重要人物已经开始不耐烦了，他们希望立刻展开工农业集体化，但这在当时的情况下是行不通的。马克思理论讲得很明白：社会主义是在资本主义灭亡的灰烬中诞生的。在经济基础不存在的情况下，我们不可能建成社会主义。\n\n而大元帅认为：虽然布哈林同志有种种缺点，但他的这一政策是正确的。随着我们的局势基本稳定，经济刺激计划即将展开。要想对抗世界上的反动派，首先要发展一种受控制的市场经济来巩固经济基础。我们会鼓励小规模的私营企业，欢迎有限的外国投资。很快，我们将拥有一个足以支持革命斗争的健康经济系统。"
 WRS_tukha_regional_lessons_from_bukharin: "布哈林的教训"
 WRS_tukha_regional_lessons_from_bukharin_desc: "在担任总书记期间，布哈林同志发起了一系列发展联盟工业的计划。这些计划中，最重要的是要推动交通运输系统的现代化。当时，俄罗斯的铁路系统运力严重不足，无法满足现代工业经济所需的、人员和物资的大规模流通。虽然法西斯的入侵中断了交通基础设施的现代化进程，但布哈林已经取得了一些成效。我们将从他停下的地方继续前进。\n\n新的铁路线将被铺设，旧的铁路线将被修复，直到我们把每一个主要城镇与工业中心连成一片。新的交通系统将建设起来，汽车、卡车和火车都能畅行无阻。打败德国需要经济现代化，而现代经济无法在土路和失修的铁路上正常运转。"
 WRS_tukha_regional_the_workers_war: "工人的战斗"
 WRS_tukha_regional_the_workers_war_desc: "当士兵从收复失地的战争中回来休息整顿，紧接着又要准备新的战斗的时候，工人的战斗才刚刚开始。下一场抗击德国人的战争步步紧逼，而在工作在工厂的男男女女如同奋战在前线的士兵同样是战争机器不可或缺的一部分。没有工人的挥汗如雨，就没有士兵的枪炮弹药。我们的工业不再只限于仅有数家工厂的阿尔汉格尔斯克，而是要拓展到几千英里外，总共建起数百间的民用厂、铸造厂和弹药厂等等；我们的工人要做好万众一心搞生产的准备，保证工厂能日以继夜地为革命阵线军队输送补给。\n\n我们还准备对工人开展应对此种战时经济的工作训练，让工人清楚地意识到自己在战争中的重要性。如果我们也能像激起士兵的热情那样，激起工人的热情，那么我们的工业产能将会迅速提升。"
 WRS_tukha_regional_the_hammering_of_steel: "大炼钢铁"
 WRS_tukha_regional_the_hammering_of_steel_desc: "无论如何，现代战争需要消耗大量的资源。这些资源除了金钱、人力和时间外，还包括钢铁。没有钢铁，小到一颗手雷、大到一辆坦克的任何武器我们都无法制造。没有钨钢，我们无法制造至关重要的穿甲弹药，以克制德国人热衷的大规模装甲集群。\n\n军阀割据时期，我们被叛徒逼至缺乏资源的极北地区，军工生产极为困难。现在我们已经收复大量失地，其中包括几个潜藏巨大且未被开发的资源区。因此，图哈切夫斯基元帅下令必须马上提升资源产量，以应对将来的战争。而开发这些资源区必将提升我们钢铁与钨钢的可用储备，并降低我们对进口的依赖性。"
 WRS_tukha_regional_the_hum_of_the_tanks: "坦克之怒"
 WRS_tukha_regional_the_hum_of_the_tanks_desc: "机动化作战是现代战争的不二法门——全世界在二战中学到了这宝贵的一课。欧洲早就被势不可挡的德国装甲兵以履带狠狠地碾过，而战后数年里作战载具的重要性有增无减。除了坦克之外，新式的装甲运兵车也出现在战场上，它们重点强调战斗中对步兵的运载能力，以及为步兵提供直接火力支援的能力。\n\n为了与世界先进水平接轨，我们将在接下来一整年里优先装配这种新式载具。生产成本提高后，我们工厂的产能将更胜往昔。生产线上造出的每一辆坦克，每一辆载具和运兵车，都会缩小我们与德国佬的装甲差距。当第二次卫国战争开始后，法西斯分子们将会惊讶的发现，它们面临的敌人将不再是红军步兵组成的汪洋大海，而是装甲履带汇成的滚滚洪流。"
 WRS_tukha_regional_the_hum_of_the_tanks_tt: "花费§Y100M美元§!临时提高装甲载具的产量\n"
 WRS_tukha_regional_the_simplest_soldier: "最朴素的士兵"
 WRS_tukha_regional_the_simplest_soldier_desc: "如果西俄革命阵线是一台机器，那么工人就是它的燃料。没有他们的辛勤努力，工厂将无法运转，田地将无法生产。目前，我们正在进行以夺回家园为目标的伟大斗争，那些无产阶级劳动者就是这场较量中最基础、也是最重要的士兵。没有他们的奉献，革命阵线将一事无成。因此，我们必须竭尽所能地激发这些劳动者对革命事业的忠诚和奉献。\n\n西俄罗斯已经在之前的胜利中被稳定的并入了我们的统治。但是，稳定并不代表繁荣。我们的人民处于贫困状态，生活在恶劣的环境中，如果我们想让他们为联盟做出奉献，那么就必须先使他们摆脱贫穷。我们将利用新的工业力量来启动新的发展计划，这既会给受压迫的无产阶级带来繁荣，又能为不可避免的战争做好准备。"
 WRS_tukha_regional_the_simplest_orders: "最直接的命令"
 WRS_tukha_regional_the_simplest_orders_desc: "祖国已经为工业化而奋斗了几个世纪，但这一举措直到苏联时期才被广泛实施。尽管革命阵线已经在边境线上取得了重大胜利，但随着越来越多的工厂拔地而起，我们不能忽视在经济中同样重要的部门：农业。尽管我们的工厂进行了现代化和扩建，但我们的农业，尤其是在偏远的农村社区中，仍然徘徊在用马拉犁耕种的时代。\n\n革命阵线绝不能抛弃联盟的农业劳动者们！我们将从西方购买现代农业设备，以便为农村农业集体分配劳动工具。当然，一些设备将被用于逆向研究，以供联盟自己生产这些农业设备的国产版本，不久之后，苏维埃农民将驾驶苏联产的拖拉机穿过苏维埃的农田，周围生长着漫山遍野的苏维埃作物。这将是社会主义农业乌托邦。"
 WRS_tukha_regional_the_most_crucial_objective: "最关键的目标"
 WRS_tukha_regional_the_most_crucial_objective_desc: "从极地到草原，革命阵线的全体人民都有着同一个目标：实现苏联的完全解放，并摧毁德国法西斯侵略者。对于联盟的劳动者来说，这意味着在战争到来之前尽快扩张经济。一旦战争开始，骰子就已经被投下，但是在那一刻来临之前，革命阵线的工人将一直工作不息，与德国工业相竞争。\n\n伟大的图哈切夫斯基元帅已下令进一步扩大工业发展。一些顾问警告道借入如此巨额的贷款风险巨大，而另一些顾问则指出目前经济正以自身的速度快速增长，现在并不适合实行保守政策。元帅同志听了他们的话，但是他并不关心经济。毕竟最终的胜利就在眼前，他将不惜一切代价实现这一目标。"
 WRS_tukha_regional_the_simplest_tools: "最简陋的工具"
 WRS_tukha_regional_the_simplest_tools_desc: "当德军入侵祖国时，苏联陷入了无政府状态。德国法西斯夺走了西俄罗斯几乎所有的工业设备，因此联盟只好学着用剩下的设备勉强维持。革命阵线曾以此为基础，用改装后的设备和临时拼凑的工厂生产坦克和飞机，用最简陋的工具建立了一支军队重新夺回俄罗斯，但这些工具现在已经不够用了。\n\n随着联盟的经济开始复苏，我们与外界的联系也得到恢复，扩大工业的新机会也唾手可得。美国和世界上其他的自由国家拥有着专门用于制造现代武器和车辆的设备。如果我们能说服这些国家，那么我们只需花费少量的金钱，就能从他们那里购得这些设备。而这些新机器一旦掌握在联盟手中，我们的工程师便可以拆解它们并学习它们的工作原理。我们的劳动者将不再使用简陋的工业设备，这些新工具将更适合未来的繁重任务。"
 WRS_tukha_regional_a_productive_union: "富饶的联盟"
 WRS_tukha_regional_a_productive_union_desc: "祖国在如此短暂的时间内取得的巨大成就，几乎出乎所有人的意料。这里曾经是饱受战争摧残的地狱，现在却建立起了一个繁荣昌盛的国家。在西俄罗斯，革命阵线的人民胸怀统一壮志，齐心协力地为革命的光荣事业做出贡献。每一天都有比前一天更多的枪支走下生产线，每一天都有更多的弹药箱被运往军械库。\n\n蓬勃发展的不仅是军事工业。在俄罗斯的田地里，联盟的农民利用新式拖拉机和化肥收获了比以往更多的农作物。民用工业为无产阶级生产商品，减轻他们的负担，并为其辛勤工作提供回报。甚至国际观察家也注意到，联盟正在迅速崛起。有些人甚至大胆推测：俄罗斯可能是下一个全球经济巨人。\n\n当然了，在那之前我们还必须打赢一场战争。现在，联盟已经准备好迈向战火了。"
 WRS_tukha_regional_they_made_ready_for_war: "蓄势待发"
 WRS_tukha_regional_they_made_ready_for_war_tt: "让我们认真准备§R第二次伟大的卫国战争§!。\n"
 WRS_tukha_regional_they_made_ready_for_war_desc: "俄罗斯的广大土地之上阴云密布，步枪被从地窖里挖出，沉睡的工厂恢复了生机，而士兵们则步步前进。\n\n革命已在西方重生，一个新的联盟在红军的领导下建立，而新的武器和学说必将随之而来。\n\n随着旧船在阿尔汉格尔斯克的船坞旁边进行改装，联盟将竭尽全力重建昔日光荣的红海军。红军空军长期被新兵视为救星，它们也必须进行标准化改造。坦克不论新旧都要再度投入使用，加满油随时出发。\n\n但是，如果劳动大众在完成目标之前自己先动摇起来，一切努力都将化为一场空。联盟必须让人民了解我们使命的重大意义，因为只有内心坚毅的人民才能重新统一这片破碎的土地。联盟要把民兵锻炼成士兵，把男孩培养成男人。\n\n然而，我们必须抓紧完成这些伟大的任务，因为最后的斗争即将到来——在第二次捍卫人性光辉的卫国战争中，苏联的工农大众不会重蹈往日的覆辙。"
 WRS_tukha_regional_a_disciplined_mind: "用纪律武装思想"
 WRS_tukha_regional_a_disciplined_mind_tt: "§g大元帅§!的军事理论应当被§Y充分运用§!在红军内部。\n"
 WRS_tukha_regional_a_disciplined_mind_desc: "虽然几年前米哈伊尔·苏斯洛夫的背叛直接导致革命阵线在西俄战争中失败，但除此之外一些其他因素也相当关键，我们绝对不能再重蹈覆辙。正如前元帅朱可夫同志所说，最明显的那些就是：“执行层面的不团结和混乱。”\n\n红军战士也许有着钢铁般的内心，运动员般的身体和完美的近距离战术，但仅靠他们自己无法赢得胜利。红军指挥官也必须为此负责，他们必须克服领导一支多民族军队，或是说曾经的多国军队所带来的固有挑战。提高军队的凝聚力要在各个层面上得到提高。\n\n负责生产的人，制定军事策略的人，在前线战斗的人和负责操纵设备的人都将团结为一个整体，每一个部分都要接受我们战斗理论的教育和灌输。只有这样，联盟才能把那些土匪赶出我们的土地。"
 WRS_tukha_regional_deep_battle: "大纵深理论"
 WRS_tukha_regional_deep_battle_desc: "苏维埃联盟诞生于骑兵时代的尾声，在1917年革命之前的日子里，俄罗斯表面上好像和之前并无不同，但俄罗斯人民已经到了极度危险的境地。11月7日，十月革命爆发，默默无闻的民兵和勇敢冲锋的骑兵在整个革命的混乱时期保卫了革命成果。\n\n然而，时代变了，客观环境也变了，民兵和骑兵也难以保卫苏维埃了。在过去的几十年里，我们被击败了三次，两次是被德国人击败，一次则是被我们自己击败。在四五十年代，难以集中权力的阵线自身，徒增己方损耗的傻瓜策略，和不善把握战机的无能军官，都导致了战争的失利和联盟的衰落。\n\n图哈切夫斯基同志为了应对此种情景，早就提出了大纵深作战理论，但是一直都未获推广。只有几支特定部队在以此理论操练，大纵深作战理论很少受到军事理论家的青睐，司令部也一直无心探讨该学说。\n\n最后的斗争将近，我们必须确保统一的指挥体系和军队的专业化，在各个方面谋求突破。我们的军队将在广阔的前线向敌人进攻，我们将会把储备物资投入当必胜的攻势之中，进攻即防御。在这个机械化时代，图哈切夫斯基同志将会致力于以现代化的军事策略维护联盟的完整。"
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal: "大元帅的智慧"
 WRS_tukha_regional_the_wisdom_of_the_grand_marshal_desc: "何谓军队？\n\n在神权与王政的时代，军队专指那些收钱办事的佣兵，他们是一群精锐打手，在那些窃国大盗的资助下为他们干脏活。\n\n在资本共和国的年代里，军队是一群受到征召的群体——这个群体按时按点的从无知愚民里吸收新鲜血液，响应着大资产阶级的号召，他们时刻准备保卫这些“衣食父母”们，也随时为了捍卫新的剥削与市场而战。\n\n毫无疑问，对“军队”这一群体来说，这些描述准确无误——但这只是他们曾经的历史定义。我们要问的问题是：军队本该是什么样子？\n\n在走出旧日失败的阴影，摆脱布哈林旧党的蛮缠后，图哈切夫斯基大元帅终于有足够的时间为这个问题做出解答。他总结了战后二十年的经验教训后，得出一个简洁的结论：国际主义才是军队未来的定义。\n\n红军绝不会蜕变成政治家手中的工具，正相反的是，红军本身会成为代表理想的旗帜——一个超越国界、性别与种族，由全球工农组成的组织。男男女女们都满怀期待地注视着红军，并将它视作救万民于水火的先锋军。他们将永远依靠红军来保卫自己的权益。\n\n作为我们社会主义国家不可分割的一部分，红军会循序渐进地解放这个饱受压迫的世界，对那些敢于威胁理想的反动分子，红军也会毫不留情地消灭殆尽。而红军所做的一切都是为了那终将到来的社会主义黎明。只有那个黎明来临后，已推翻了所有压迫者的红军才能卸甲归田。以理想的名义，我们的士兵会积极地践行这个神圣诺言，除此之外，别无它途。"
 WRS_tukha_regional_an_armored_assault: "装甲部队突击"
 WRS_tukha_regional_an_armored_assault_desc: "现代大纵深作战的关键是机械化，而机械化的实现离不开装甲部队。要想对抗敌军的钢铁洪流，我们就必须组建一支同样强大的装甲部队。\n\n如同之前两场战争所表明的那样，特种装甲车辆的时代早已结束。而利用有限的资源大量生产轻型坦克，听上去似乎可行，但实际上却愚蠢至极。\n\n我们将会利用新整合的高尔基坦克厂的高新技术，大规模生产主战坦克。为了能够胜任各种作战任务，它的设计方案必须基于十年前缴获的德制坦克和现有的技术。它们将在任何时间、任何地点发挥关键作用：突破敌军阵地、干扰敌方补给线、为我军创造作战空间、阻击敌军增援。\n\n让敌人尽情向我们发泄怒火吧！无论有多少直升机和火箭弹飞向我们，只要有一辆强大的主战坦克撕碎敌军防线，我们就能在敌人的援军到达之前解放莫斯科。"
 WRS_tukha_regional_the_naval_war: "海上战争"
 WRS_tukha_regional_the_naval_war_desc: "陆军占用了大部分军事预算，这是理所当然，且不容置疑的。然而在即将到来的战争中，我们同样不能忽视海军的作用。有人传说，德国潜艇对阿尔汉格尔斯克海岸的袭扰一直持续到今天。目前我们尚不清楚，那些事故是渔船意外相撞，还是那些巨兽真的在海底潜伏，等待着猎杀往来的商船。\n\n不论怎样，随着俄罗斯的局势日趋稳定，德国潜艇很可能会再次发动袭击。我们如果要剿灭所有藏匿的法西斯分子，那么就是时候重建极地船坞了。\n\n此外，大元帅还下达了指示，设计新型潜艇原型机的工作必须立刻开始。同时，我们正在着手修复老旧的巡洋舰，使之能够重新服役。在北方舰队杰出的海战理论指导之下，再配合对轻型舰艇的灵活运用，我们必将成功保祖国的海疆。\n\n我们所重建的每一支昔日军队，都将给世界无产阶级带来希望。每艘服役的军舰都如同一座灯塔，向所有人昭示：苏联人民从未向法西斯侵略者低头。"
 WRS_tukha_regional_rebuild_the_dockyards: "重建船坞"
 WRS_tukha_regional_rebuild_the_dockyards_desc: "红海军的重建开始了。在过去的几十年间，阿尔汉格尔斯克的简陋船坞为了满足我们的需要被随意改造。现在，这些船坞将被合理的扩建。我们依靠这片极地海岸才得以维持本就萧条的贸易，因此，我们必须捍卫这里。改建完成之后，我们将会在此建造新型潜艇，改造老旧巡洋舰。每艘即将服役的舰艇，都是我们新生海军的一员。我们会摆脱失败的阴霾，驶向必将到来的社会主义黎明。"
 WRS_tukha_regional_raise_the_anchors: "起锚"
 WRS_tukha_regional_raise_the_anchors_desc: "嘿嘿哟吼！嘿嘿哟吼！\n\n对着太阳唱起歌。\n\n嘿呀嘿，嘿呀嘿，踏开世上不平路。\n\n随着新的巡洋舰和潜艇舰队下水，以及容纳它们的新造船厂的建成，生机回到了北方极地。今天，来自俄罗斯各地的水手们登上了船舰。他们将会履行他们的职责，在敌人到来时保卫我们的重要港口。但是目前，常规的操演就足够了。\n\n穿过茂密的白桦林，\n\n齐心合力把纤拉。\n\n嘿嘿哟吼！嘿嘿哟吼！"
 WRS_tukha_regional_from_defeat_to_victory: "红色空军"
 WRS_tukha_regional_from_defeat_to_victory_desc: "1941年6月22日，苏联历史上最黑暗的一天。那天，德国人不宣而战，我们遭到了数倍于己的敌军的偷袭，整个苏联为之震惊。当成百上千万人民在徒劳的防御中牺牲时，一桩前所未有的耻辱发生了：超过一半的空军力量在一天之内被消灭殆尽。无数年轻的飞行员，还没来得及升空就被毫不留情地屠杀。\n\n从那决定命运般的一天开始，那帮德国杂种就一直霸占天空。沦陷区以东的每个人，无论是孩童还是意志坚定的老兵无不忍受着东躲西藏的生活。我们打下一架喷气机或是直升机，他们就会补充两架，继续他们的恐怖统治。\n\n重新统一祖国之后，大元帅将领导我们洗刷这一国耻。尽管我们无法在飞机数量上超越德国空军，但我们可以以智取胜。我们会征用尽可能多的飞机，训练业余飞行员，并反复研究缴获的喷气机设计。我们将以质量优势战胜数量优势。俄罗斯的天空蔚蓝而辽阔，敌人的力量必将捉襟见肘。在不久的将来，我们会对柏林进行地毯式轰炸，为那些牺牲的军民伸张正义。"
 WRS_tukha_regional_a_disciplined_heart: "用纪律武装内心"
 WRS_tukha_regional_a_disciplined_heart_desc: "为了重建俄罗斯的秩序，我们必须小心谨慎，不能让我们的基层滋生蛀虫。虽然我们军队的中坚力量是参加过西俄战争的老兵，但是如果我们想对外扩张，就需要大规模的征兵计划。\n\n大规模征兵必须尽快开始，它在我们的计划中不可或缺。然而，在与世隔绝的极地海岸，在阿尔汉格尔斯克，一些出乎我们意料的变化正在发生。几十年的军阀混战使得许多士兵堕落成了酒鬼和流氓。随着岁月流逝，他们已经沉溺于苦难之中而不自知了。\n\n如果我们要统一祖国，赶走法西斯侵略者，就必须扫清这种自甘堕落、自私自利的情绪。在统一祖国的大业面前，我们的士兵显得虚弱无力。在职业军队的标准面前，我们的士兵又显得纪律松散。依据大元帅的命令，大规模的训练计划即将开始。政治觉悟先进的军人将成为政委，而军官们则将与老兵一起，指导其他同志们进行小规模战斗训练。如同一盘散沙般的乌合之众，必将被锤炼为一支立场鲜明、受人尊敬、战术先进的红军。"
 WRS_tukha_regional_a_disciplined_heart_tt: "红军军官和普通士兵§Y缺乏纪律和能力§!的问题将会得到解决。\n"
 WRS_tukha_regional_set_an_example: "树立榜样"
 WRS_tukha_regional_set_an_example_desc: "临阵脱逃对于参加过伟大的卫国战争的士兵来说，并不陌生。随着苏联在近年来土崩瓦解，千万士兵抛弃了他们的使命，或者任由恐惧战胜自己的忠诚与理智。纵然，将他们称为叛徒相当解气，这个头衔他们也的确受之无愧，但这并不能解决逃兵问题。士兵渎职甚至逃离他的岗位往往并非出于恶意，而是出于充满绝望的危机感。\n\n绝望是一种在混乱年代中愈发流行的疾病。根据过去的成功经验，大元帅的红军将依靠积极的英雄主义而非愚蠢低效的惩罚来鼓舞人心。我们将通过再利用和购买设备的手段，自行生产印刷机与建立报社，设计新的宣传册、宣传画、口号与标语，让这些宣传工具在普通士兵的心中筑起牢固的心理防线，时刻提醒他所肩负的使命是多么重要。我们将根除失败主义，然后从它的残骸上建设起一支有力量、有信心的军队。\n\n此外，我们还应当强化政委的角色。这些接受过政治教育的战士将在这困难时期继续为老兵与文员提供急需的教育，以及促进新兵革命意识的觉醒。我们终将根除失败主义，然后建立起一支强大、熟练、敢于献身的革命军队。"
 WRS_tukha_regional_set_an_example_tt: "我们将表彰英雄为红军§G树立榜样§!。\n"
 WRS_tukha_regional_make_an_example: "杀鸡儆猴"
 WRS_tukha_regional_make_an_example_desc: "一个人的最大之敌往往是其本人。在伟大爱国主义以及西俄战争中，此等例子比比皆是。在过去的几十年，高比例的逃兵以及无能的指挥官一直是我们的心头大患。\n\n当时没有，现在也不会有这些敌人的容身之处。鉴于即将到来斗争的重要性，图哈切夫斯基大元帅已决定采取大量措施针对这些擅离职守之徒。惩戒营，行刑队以及监狱将成为新联盟的常态。\n\n有些人可能称之野蛮，然而为了打败大敌，这是一种必要之恶。只要苏维埃联盟以解放全世界为目的，我们就得先剔除我们行列中的失败主义者以及叛徒。工人阶级的先锋们将是一支训练有素的军队，一心一意与我们的事业，并且完全服从上级的命令。"
 WRS_tukha_regional_make_an_example_tt: "我们将会给红军内部的无能者与失败主义者来一个§R杀鸡儆猴§!。\n"
 WRS_tukha_regional_an_ideological_struggle: "意识形态斗争"
 WRS_tukha_regional_an_ideological_struggle_desc: "在地球的所有儿女中，俄罗斯与她的孩子遭受的苦难尤甚。\n\n不论是现代化还是工业化的进程，祖国大地都在随之而来的重负下挣扎着，而抵御外敌的行动则让她泣血——对罗斯民族来说，现代史就是一部血泪斑驳的史诗，此言非虚。而就在当下，俄国人民又多了另一种负担：责任的重负。\n\n红军军威赫赫，战功远扬，但仍然保持了国际主义的精神。它的旗帜承载着世界的希望，而在旗帜未及之地，身负血仇的人民正团结在一起：不论是法国人、波兰人，抑或是捷克人、乌克兰人。在法西斯分子无耻地桎梏下，全世界的无产阶级爆发出一阵怒吼！\n\n回应这怒吼正是我们的庄严使命。为了直面罪恶的压迫，图哈切夫斯基大元帅已经将整个国家武装起来。我们不仅是为了解放俄国而战，更是为了解放世上所有受苦的劳动者而战！对那些尚在工薪奴隶制与地产包身制束缚下挣扎的亿万人民，我们如是说：“红军见证了你们的痛苦，也听到了你们的怒号！做好准备，迎接解放的到来！”\n\n红军是解放受压迫者的先锋军，我们会自豪地承担起这份重担，绝不失败。"
 WRS_tukha_regional_hearts_of_steel: "钢铁雄心"
 WRS_tukha_regional_hearts_of_steel_desc: "跨过海洋，越过沙漠，世界上许多人把法西斯敌人称作“超级强权”。这些人仰望着身前的庞然大物，注视着它那恢弘的阴影，被吓得胆战心惊，只能一边畏畏缩缩，一边想道：西俄革命阵线那样孱弱的军队，怎可能击败这样残暴的恶魔？\n\n但他们没有意识到，敌人最大的优势也是它最大的缺点。\n\n西俄战争结束后数年，法西斯战争机器逐渐变得支离臃肿，虽然它尚能靠过去的荣耀苟延残喘，但也被自己的重量压得气喘吁吁，对在其腹地爆发的袭击和小规模冲突事件无能为力。\n\n虽说低估德国并不明智，但事实上，德国在许多方面上都是只纸老虎。摧毁德国的事业必然要由苏联人民来完成，毕竟，苏联人民对德国的怒火再熟悉不过了。\n\n既然我们已经清除了军队高层的腐败者，就得让剩下的人更加坚定。像我国这种背负着反法西斯重担的国家，需要的可不只是“优秀战士”，因此红军的男男女女必须在所有方面超过法西斯士兵。我们将培养出见坦克却临危不惧，遇刺刀仍视死如归的士兵。这样一支不惧敌人那大腹便便的外壳，只怕自己的行为失当的军队，必将战无不胜。"
 WRS_tukha_regional_no_surrender: "绝不屈服"
 WRS_tukha_regional_no_surrender_desc: "“向德国佬投降的代价”，这无疑是在伟大的卫国战争中，我们学到最惨痛的教训。我们也决不能让这样的悲剧重演。将领们必须明白：面对敌寇，寸土不让才是真理。红军将以无惧牺牲的精神向前推进，以战至最后一人的勇气坚守阵地。\n\n关于这一新战略，大元帅已经向将军们下达了指示，列出了一系列新政策与理论。其中既有针对军官放弃阵地的惩戒方针，也有鼓励士兵进攻敌人阵地的指导办法。回到指示本身，它用一句话精确总结了我们的方针：\n\n“一步也不能后退！”"
 WRS_tukha_regional_a_disciplined_hand: "纪律严明的铁腕"
 WRS_tukha_regional_a_disciplined_hand_desc: "在对抗西俄罗斯军阀的战斗中，我们的战士如同斯巴达勇士一般英勇无畏。他们进则侵掠如火，退可不动如山。不幸的是，我们的下一个敌人比那些自吹自擂的土匪危险百倍。德军是世界上军费最充足的军队。在当前的情况下，我们不可能指望在武器方面与他们抗衡，但我们有希望在训练和纪律上胜过他们。\n\n根据大元帅的指示，红军要执行全世界最精锐部队的训练标准。队伍中就如何达成这一目标有两种不同的声音：部分军官提议进行魔鬼式训练，培养出全世界最精锐的战士。他们认为，既然红军不可能在人数上匹敌德军，那就应该全力提升质量，把每个士兵都锤炼成以一当十的精锐。而另一派的主张完全相反。他们认为，第二次卫国战争将是一场全面战争，而赢得胜利的唯一途径是打造一支规模庞大、纪律严明、能在战场上与法西斯正面交锋的军队。"
 WRS_tukha_regional_a_disciplined_hand_tt: "红军的§Y组织方式§!将被决定。\n"
 WRS_tukha_regional_lessons_from_the_south: "向南乌拉尔学习"
 WRS_tukha_regional_lessons_from_the_south_desc: "许多军官和将领呼吁军队实行精英训练计划，并指出了一个最为重要的例子：位于我国南方的南乌拉尔是一个动荡不安的地区，在苏联崩溃后一直兵荒马乱。然而就在这般混乱之中，一个崭新的小国诞生了，成为了当地安全与稳定的灯塔，这个国家就是乌拉尔联盟。乌拉尔卫队培育了一种把训练和纪律极端化的文化，其效果十分明显。即便部队人数不多，他们也能一次又一次地击败人数更多、装备更优的军队。\n\n我们必须模仿卫队的训练方式，把卫队的成功经验大批复制过来，如此，我军便可成为一支战无不胜之师。乌拉尔卫队的一些成员同情我们的事业，劝说他们将卫队的方法教给我军想必不是难事。"
 WRS_tukha_regional_lessons_from_the_south_tt: "红军将会被操练成全世界最§Y精锐§!的军队！\n"
 WRS_tukha_regional_advanced_training_methods: "先进训练方式"
 WRS_tukha_regional_advanced_training_methods_desc: "新式训练方式的成效已经初现端倪，现在新兵们可以在战场上完成难以置信的壮举，并且展露出了超人级别的耐力。他们可以在最艰苦的条件下死战不退，还能在深入敌军战线后自主行动。尽管我们的苏维埃战士可能没有他们美国和德国同侪们所拥有的花哨装备，但是他们可以总是抢在敌人发现之前发动袭击，并在他们反击之前消失无踪。那些高科技装备对他们而言根本不重要。\n\n当然，这个项目也有其不足之处。现在新兵的训练需要的时间更长了，这也延长了军队动员的时间。不过我们的士兵现在个个以一当十，这种牺牲是完全值得的。对于反动派而言，红军将会成为他们最可怕的对手，而我们的敌人也会在与红军交战时被吓得瑟瑟发抖。"
 WRS_tukha_regional_run_the_gauntlet: "接受挑战"
 WRS_tukha_regional_run_the_gauntlet_desc: "让我们未经历战场的士兵接受地狱般的折磨，是让他们准备好走上战场的最好方法。我们不该隐瞒前线的可怖，而是应该教会他们适应这一切。通过让士兵们反复进行战斗模拟和实弹演习，我们可以教会他们如何在遇到足以让未经考验的人崩溃的情况时，保持冷静和专注。每天在射击场练习打靶是一回事，在冻雨中模拟面对敌人巡逻队的追捕却是另一回事。\n\n不断演习还有一个好处，那就是可以检验我们的武器在恶劣条件下的表现。对武器的了解将有助于我们设计下一代的俄罗斯武器装备，而这将对赢得战争起到重要作用。既然我们的士兵是世界上最优秀的士兵，那我们也应该尽一切可能保证他们拥有最好的枪支。"
 WRS_tukha_regional_an_army_not_a_militia: "军队，而非民兵！"
 WRS_tukha_regional_an_army_not_a_militia_desc: "我们并非对未来的挑战一无所知。德国国防军规模庞大，还是历史上装备最精良的军队。而我们虽然从零开始重建了红军，但是依然还有很长的路要走。大元帅知道，我们不能因为专注于质量而忽视扩大军队规模。如果我们要取得胜利，就必须数量和质量两者兼而有之。我们有足够部署一支庞大的军队的兵源，也有足够领导一支专业军队的优秀军官。\n\n那些正为我们而战的民兵必须被有效组织起来。他们也许擅长对付土匪和叛徒，但离对付法西斯分子尚有距离。我们已经收复了西俄罗斯，这足以证明，只要我们下定决心，就能实现任何目标。苏联曾经拥有一支规模庞大、装备现代化、纪律严明的军队，而我们将重现这一切。"
 WRS_tukha_regional_an_army_not_a_militia_tt: "红军将会被操练成全世界最具§Y纪律性§!的军队！\n"
 WRS_tukha_regional_a_professional_force: "专业化军队"
 WRS_tukha_regional_a_professional_force_desc: "和古代军队相比，现代化军队最显著的特征就是组织严密。每一位士兵都直接对上级负责，并且都对军规定下的要求严格遵守。在改造军队的过程中，我们军队的组织程度越来越高，再也不是一群一言不合就大打出手的乌合之众。但是，要想让我们军队的组织程度和废土之外的列强军队齐平，还有很多工作要做。军队的每一层级都必须适应我们新制定的标准。\n\n将领将对军队进行定期视察，确保没有士兵开小差，以及保证每个人的装备齐全。军官们必须按规定训练军队，并以身作则。指挥官必须对下级负责，一旦下级出现低效率和低技战术水平的问题，指挥官也要被问责。在严格执行新规章后，我们很快就会恢复红军曾经的荣耀。"
 WRS_tukha_regional_to_the_letter: "雷厉风行"
 WRS_tukha_regional_to_the_letter_desc: "军队的每个岗位都有自己的任务。将军负责制定目标并起草计划，军官负责带领部队并传达指令，士兵负责接收并执行指令。当每个人都服从指挥时，这个系统就会像时钟一般精准。但是，当某些人玩忽职守时，军队的战斗力就会降低。我们会提醒军队成员，必须严格执行每一个指令。\n\n一个纪律严明的指挥系统可以极大地提高我军在战场上的实力，他们将更快更轻松的完成战术策划与准备工作。我们的士兵在面对多变的战场形势时，可以做出更及时更有效的反应。无论是敌军的突然袭击还是战线的局部崩溃，我们的军队都将能快速有序地做出反应，而不再需要前线指挥官孤注一掷。"
 WRS_tukha_regional_victory_at_all_costs: "§R英德里克§!项目"
 WRS_tukha_regional_victory_at_all_costs_desc: "在寻求打造一支崭新红军的过程中，我们取得了巨大的成就，我们的训练成果远胜俄罗斯境内的一切势力。革命军队的变革之风呼啸着掠过俄罗斯广袤大地上每一个反动分子的头顶，在他们心中深深地植下恐惧的种子，让他们所有人都为之战栗！\n\n然而，就在我们准备让联盟重返世界舞台的同时，我们必须认识到，世界局势已经发生了巨大的变化。祖国这些年来遭受了极大的破坏，我们在许多领域都严重滞后于时代，这严重阻碍了我们了解外面的新世界。外界的科学技术经过数十年的高速发展，已将俄罗斯和她的人民远远甩在了后面。在这种现况下，即使俄罗斯的人民拥有铁一般的纪律，要与高科技抗衡，恐怕也不过是蚍蜉撼树，不自量力罢了。\n\n当下，三大阵营间的冷战牵动着整个世界的命运，而冷战的形式可以说是一场充满了奇迹武器的战争。小型火箭，原子弹，喷气引擎，直升机乃至高效的化学武器，这些我们在伟大的卫国战争时期无法想象的军工技术，都在我们对外界一无所知时被研发出来并广泛部署。\n\n大元帅绝不会让重整部队的努力，因为这些所谓的奇迹武器而付诸东流。现在，为了让苏联人民也能拥有这样强大的武备库，我们启动了由数个研究项目共同组成的英德里克项目，涵盖了从生物武器到多联装火箭炮在内的几乎所有武器，并为项目落地而不懈奋斗。\n\n当然，这项工作必须对普通的士兵保密，以免项目的核心机密不知不觉地落入法西斯分子的手中。为了战胜强敌，我们也必须像敌人一样——钢筋铁骨，面目狰狞。"
 WRS_tukha_regional_victory_at_all_costs_tt: "解锁§Y决议§!来开展一个内容全面的§R武器开发项目§!。\n"
 WRS_tukha_regional_an_invincible_union: "不可战胜的联盟"
 WRS_tukha_regional_an_invincible_union_desc: "虽然红军曾两次被击溃，但它的战斗精神却从未被摧毁。当西俄革命阵线第一次被打败时，失败主义者曾怀疑它能否重新站起来，而这毫无疑问是他们犯下的最大的错误——这支军队无论是在装备上还是在纪律上，在组织上还是在精神上，都已经重生为高效的战争机器。在元帅的彻底改革下，它已经变得比以往任何时候都要强大。\n\n现在就让德国人暂时龟缩在他们抢来的土地上吧，我们迟早会回来找他们讨还这笔血债。现在，我们的目标是远东地太平洋海岸。让我们以自由、苏维埃人民和国际工人革命的名义继续前进！"
 WRS_tukha_regional_an_invincible_union_tt: "§S你诞生在鲜红的旗帜下，\n在残酷严峻的一九一八，\n你总是能战胜一切敌人，\n哪怕是凶悍的法西斯匪帮！§!\n"
 WRS_tukha_regional_the_specter_that_haunts_the_world: "满世界游荡的鬼魂"
 WRS_tukha_regional_the_specter_that_haunts_the_world_desc: "一个幽灵在满世界游荡。但这不是共产主义的，而是法西斯主义的鬼魂。数十年来，可怕的法西斯资产阶级恐吓威逼全世界的无产阶级，并对许多国家实施奴役甚至从地球上抹去，以维持恐怖的资本主义制度。这个幽灵必须被彻底消灭，我们必须与全世界的工农阶级取得联络，并与世界各地志同道合的反法西斯国家建立联盟，以摧毁法西斯威胁。只有当长筒靴不再从比利牛斯山脉行进到莫斯科，从东京行进到印度尼西亚，无产阶级才能解放自己！"
 WRS_tukha_regional_an_alliance_of_pragmatism: "务实联盟"
 WRS_tukha_regional_an_alliance_of_pragmatism_desc: "法西斯主义不过是腐朽的资本主义，然而，“自由”资本主义与法西斯主义却不尽相同。资产阶级是无产阶级的天敌，但深度腐化的资产阶级才是无产阶级的最大威胁，也就是说，我们最大的敌人是团结协定与共荣圈内的法西斯国家。美国是自由资本主义的心脏，拥有庞大的人力物力，如果能得到他们的援助，工人的反法西斯力量将获得极大的提升。为了确保美国愿意与我们组建反法西斯统一战线，我们需要有人与他们的统治阶级商讨事宜。让德高望重的图哈切夫斯基前去出访美国再合适不过了。"
 WRS_tukha_regional_contacting_old_allies: "旧日盟友"
 WRS_tukha_regional_contacting_old_allies_desc: "与美国结盟或许会给我们带来人力与财富，但仅靠工人阶级的怒火也可以彻底摧毁法西斯主义。尽管无产阶级被打散成星星之火，但只要我们联系尚存的社会主义国家并与他们联合起来，只要全球的社会主义工人统一战线得以建立，我们必将以燎原之势一劳永逸地解决法西斯主义的威胁，使奴役人民的腐朽资产阶级无可避免地遭到毁灭。"
 WRS_tukha_regional_contacting_old_allies_tt: "来自社会主义国家的代表将被邀请参加§Y在阿尔汉格尔斯克举办的会议§!。\n"
 WRS_tukha_regional_shared_hatreds: "共同的敌人"
 WRS_tukha_regional_shared_hatreds_desc: "尽管西俄罗斯革命阵线和美利坚合众国在从生产关系到意识形态，再到社会文化众多方面都存在分歧，但是对法西斯共同的仇恨可以将我们联合起来，这些野蛮的反动分子对阵线和美国无疑都是罪孽深重，满手血债的人渣。法西斯是世界人民的敌人，他们所建立的可笑帝国必然会被世界反法西斯者打进坟墓，唯有联合各种反法西斯势力，才能建立工人乐土，才能重启阶级斗争。"
 WRS_tukha_regional_propose_the_socintern: "提出共产国际"
 WRS_tukha_regional_propose_the_socintern_desc: "为了在全球建立起共产主义国际反法西斯阵线，我们必须向尚存的社会主义国家提出正式请求。一旦全球各地的无产阶级国家结成统一战线，我们就能有系统有组织地开展反抗法西斯斗争。有了中央的统一计划协调，无产阶级的怒火与无可阻挡的历史浪潮就将彻底击垮法西斯分子。"
 WRS_tukha_regional_oil_from_the_west: "来自西方的石油"
 WRS_tukha_regional_oil_from_the_west_desc: "在向北撤退的过程中，我们已经将数量庞大的石油运到阿尔汉格尔斯克，但随着日复一日的战争，石油库存迟早会枯竭。尽管俄罗斯祖国石油储量极为丰富，西西伯利亚尤为如此，但是在赶走盘踞当地的反动派与修正主义者之前，我们得不到一滴石油。然而，通过与我们暂时的盟友美国进行石油贸易，革命阵线的工业将得以复苏，为红军的战争机器灌注燃料，帮助红军将革命之火洒向祖国大地的每一处。"
 WRS_tukha_regional_a_red_star_over_the_world: "红星照耀世界"
 WRS_tukha_regional_a_red_star_over_the_world_desc: "许多我们的前盟友回信表示：他们对建立一个共产主义国际反法西斯阵线十分感兴趣。要让他们聚在一起并起草行动计划，最好先邀请全体代表到李可夫，举行正式的大会，然后宣告社会国际成立。而筹备社会国际第一届大会对于李可夫这个小城市来说压力非常大。我们不仅要筹备一系列欢迎外宾的典礼和安排他们的住宿，更要计划各种讨论和辩论方案，以便在对抗世界法西斯主义威胁时采取最佳行动方案。"
 WRS_tukha_regional_a_global_union: "全球联盟"
 WRS_tukha_regional_a_global_union_desc: "法西斯主义是腐朽的资本主义，但这也使得它的灭亡更加容易。全世界的社会主义国家与无产阶级要团结起来，坚定地围绕在反法西斯伟大事业周围。在不知疲倦的图哈切夫斯基大元帅的领导下，由共产主义国际反法西斯阵线联合在一起的俄罗斯工人阶级，以及联盟内为了共同的社会主义事业而联合起来的所有工人，将把奴役他们的法西斯侵略者扫进历史的垃圾堆。下一步行动如何开展进行尚无定论，但毫无疑问，我们越早出击，法西斯匪帮就会越早灭亡！"
 WRS_zhukov_regional: "朱可夫地区阶段"
 WRS_SENT_YAKOVLEV: "我们已开始着手改善与西方的关系。"
 WRS_tukha_superregional_dissolve_the_front: "解散革命阵线"
 WRS_tukha_superregional_dissolve_the_front_desc: "同志们！就在今日，就在此时，鉴于俄罗斯大部分国土重新回到我们手中的事实，我们继续以“阵线”的名义收复国土已经不适合了。我们是社会主义共和国，是苏维埃联盟及其遗产的继承人。尽管军队是我们革命的核心，但我们也必须考虑到工人的处境。比起一支拥有国家的军队，苏维埃共和国能更好地代表他们（至少官方层面上是这样）。我们自然要保存现有的机构，图哈切夫斯基大元帅也的权力也应该继续维持。正是他将红军从冰冷的坟墓里拖了出来，正是他引领我们走向未来。\n\n图哈切夫斯基大元帅万岁！苏维埃联盟万岁！"
 WRS_tukha_superregional_the_new_territories: "新的领土"
 WRS_tukha_superregional_the_new_territories_desc: "上一场战争让我们的领土几乎扩大了一倍。取得诸如兹拉托乌斯特和鄂木斯克这样的重镇令我们的工业有了长足发展。但翻过乌拉尔山之后，我们看到这里还是一片赤贫。土匪在乡村啸聚，在森林中游荡的游击队依旧忠于被宣判死刑的意识形态，反革命分子仍在城市中酝酿阴谋。\n\n图哈切夫斯基大元帅希望通过一项法令进行扩军，尤其是增加政治委员的数目。每座城市都会被部署一支宪兵部队，异见分子将被集中看押挨个枪毙，对犯罪分子更是毫不留情。忠于我们的官僚会被任命到关键岗位，以便使我们重建俄罗斯的工作顺利进行。"
 WRS_tukha_superregional_integrate_their_armies: "整合军队"
 WRS_tukha_superregional_integrate_their_armies_desc: "随着我们接连取得了一系列胜利，革命之势已经不可阻挡。被我们击败的外乌拉尔军阀势力的残军主要由土匪上了年纪的军官和反社会主义分子组成。尽管如此，最高统帅部还是迫于前线迫切的人力需求，为他们制定了初步征兵方案。抽调这些人组建独立的“辅助部队”十分必要，这些部队将完全由新兵组成，高级军官则负责在战场上监督他们。这些新征召的旅将会分担一部分非作战任务，比如后勤、工程和司机。\n\n我们在征兵过程中遇到的另一个问题是新兵普遍缺乏纪律。所幸的是，我们的老兵既勤奋又忠诚，同时还是斯巴达式纪律的典范。新兵如果想要承担作战任务，就必须通过严格的考验，有时这些考验甚至会让他们付出生命。不过，经受过这些考验的人，也就做好了未来面对杀戮的准备。"
 WRS_tukha_superregional_enforce_discipline: "整肃军纪"
 WRS_tukha_superregional_enforce_discipline_desc: "报告表明，有些战士们还不明白我们为何而战。我们不为物质财富和所谓的荣誉而战，而是为了革命而战。从最低等级的学员到最高等级的元帅，每个人都应该为更伟大的目标奉献自己。来自外乌拉尔的士兵目无军纪，他们不仅酗酒，还常常迟到，我们得给他们个教训。\n\n大元帅已经授权允许宪兵对违纪行为进行体罚，体罚的对象包括违纪的士兵和有不良记录的指战员。对于开小差和叛逃行为，一经发现就地枪决；如果违纪者导致了严重后果，其他相关责任人也要被连坐处决。"
 WRS_tukha_superregional_enforce_standardization: "推进标准化"
 WRS_tukha_superregional_enforce_standardization_desc: "每位战士都要拥有顽强的品质和健壮的身体——但这还不够。如果我们要取得胜利，那么战士们就得学会团结合作。军阀时代让俄罗斯人民养成了一个坏习惯——那就是个别英雄可以力挽狂澜。在我们的联盟里，没有个人英雄主义生存的土壤！下一场战争要靠大战略取胜，因此组织必须优先于一切。基于大元帅理论的学说将被教授给每一位军官，而最高统帅部也需要调整自身以适应现代战争。西伯利亚还要再等我们几个星期——当我们解放那里的时候，俄罗斯人民将会看到军容严整的红军，在图哈切夫斯基元帅的指挥下，列队前进，对抗革命的敌人！"
 WRS_tukha_superregional_a_glorious_legacy: "光荣遗产"
 WRS_tukha_superregional_a_glorious_legacy_desc: "很久以前，红军的强大令我们难以想象：它曾击败了那横跨两个大洲、能征发百万大军投入战场的宏伟帝国，这些都只有在强大的苏维埃意志下才得以实现。大元帅揭开了尘封的历史——过去三十多年的失败必须从历史中被抹去——红军从未失败，只是战略撤退。让红旗高高飘扬在百万将士的头顶吧，我们已经准备好面对战争绞肉机的洗礼。我们是正义之师，光荣的历史是我们的后盾。只有全俄罗斯得到了解放，我们才允许自己拿出一天时间来庆祝——在那以后，我们将赤化全球，兵临柏林城下！"
 WRS_tukha_superregional_refound_the_vkpb: "重建联共(布)"
 WRS_tukha_superregional_refound_the_vkpb_desc: "革命阵线已经不复存在，取而代之的是曾经光辉的苏维埃社会主义共和国联盟。因此，我们应该废除目前的准军事独裁体制，建立一支为俄罗斯人民真正实现社会主义的先锋队。再见了，革命阵线；欢迎回来，全联盟共产党！\n\n新生的联共(VKP)是一个由中央主席团管理的、集中化的政治组织，只接受社会上最优秀的成员和革命英雄参与。有些人可能会问，它是否真的与旧西俄革命阵线的军人政治有所不同？革命阵线是按照革命的原则组织起来的，它有必要搞军人政治吗？我们将会向这些人证明，当然不是那样。"
 WRS_tukha_superregional_assess_the_economic_structure: "评估经济结构"
 WRS_tukha_superregional_assess_the_economic_structure_desc: "俄罗斯没有为应对德国入侵做好准备，也没有为西俄战争做好准备。没有人指望过苏联能靠着几座原始农场、几条土路、几座被炸成平地的工厂就能重建经济。但俄罗斯必须且本该做好准备。\n\n在北方取得重大成果的经济项目应该扩大规模，同时在南方也进行实施。我们的经济必须为全面对德战争做好准备，每个人都需要理解这个目标，并朝着这个目标前进。"
 WRS_tukha_superregional_against_bourgeois_decadence: "对抗堕落的布尔乔亚"
 WRS_tukha_superregional_against_bourgeois_decadence_desc: "奢靡的日常生活不是人民的必需品，何况我们生活在一个社会主义社会中。我们需要扪心自问，我们真的需要这种东西吗？用别的东西可以吗？能用更少的东西实现目标吗？如果我的祖国需要我生活简朴，那么我可以变得简朴起来吗？每个俄罗斯人都需要在生活的方方面面进行反思。我们还需要问问自己，重新打通的国际贸易线路能不能送来对国家更有用的东西？\n\n毛皮应该穿在士兵身上，丝绸衣物应该被做成降落伞，锅碗瓢盆都可以变成坦克和飞机，纸也能用来包装弹药，橡胶可以变成卡车的轮子。所有的东西都是通过牺牲换来的，现在我们只需要作出一小点牺牲，就能保证在希特勒分子被消灭后，全世界人民的生活都会变得更加舒适。"
 WRS_tukha_superregional_ensure_political_reliability: "确保政治可靠"
 WRS_tukha_superregional_ensure_political_reliability_desc: "苏联是一个主要由军队掌权的国家，大凡有头有脸的人物或多或少有过服役经历。在目前的情况下，这是很自然的现象：没有实际战斗经验的人怎么能领导革命呢？不幸的是，政府系统所需的公务员数量远超可靠的预备官员数量。而且，并不是每个人都有机会在战场上表明自己对联盟的忠诚。\n\n所以，公务员职位的文职候选人必须受过专业训练且忠于革命。他们必须了解《共产党宣言》，知道自己应该做什么，并了解红军与民兵。他们必须被证明在各个方面都忠于革命事业，并且有无懈可击的政治档案。这样，他们才有权力在文件上盖章。"
 WRS_tukha_superregional_the_plague_of_humanity: "人类的顽疾"
 WRS_tukha_superregional_the_plague_of_humanity_desc: "早在坦波夫农民暴动期间，图哈切夫斯基就已经发现了这个问题：一群反动的、脑子里被灌满了教会谎言的农民发动了反对苏联的叛乱。他们把我们的士兵钉在十字架上，杀害他们的家人。大元帅用坦克、大炮和氯气来镇压他们。这是一项肮脏的工作，很多农民被处死，但乡村毕竟安宁了。今天在我们的土地上，反动派和东正教同样是苏维埃政权的顽疾，而我们开出的处方和当年一模一样。"
 WRS_tukha_superregional_our_partys_proud_banner: "党的旗帜"
 WRS_tukha_superregional_our_partys_proud_banner_desc: "列宁说过，仅仅为了工资而抗争是不够的，俄罗斯需要一个能贯彻社会主义价值观的组织。图哈切夫斯基说过，仅有一支强大的军队是不够的，必须有一支强大且组织充分的平民先锋队伴随它行进。他们的所提到的组织和先锋队就是联共(布)。共产党将率领俄国人民把全世界从纳粹主义地狱中解放出来，重现社会主义那被遗忘的光荣。这个强大的组织将与红军共同前进，并确保红军取得完全的、彻底的胜利，就像1917年那样。"
 WRS_tukha_superregional_meet_with_ustinov: "会见乌斯季诺夫"
 WRS_tukha_superregional_meet_with_ustinov_desc: "同志们，在你们的心目中，米哈伊尔·尼古拉耶维奇·图哈切夫斯基同志的身份是什么呢？他是我们的领袖，红军的大元帅，完成重大历史使命的英雄，这些都没错。但是你们要记住，他是一个人，和我们一样的人，他也要经历生老病死。当他与世长辞后——我知道这让你们很难接受，我们必须做好准备。幸运的是，眼光长远的图哈切夫斯基同志早就接受了他终有一死的事实，他决定着力培养一位继承者，以应对他去世之后的局面。德米特里·乌斯季诺夫同志是一颗在红军中冉冉升起的明星，在图哈切夫斯基同志百年后，他将会继续带领我们的苏联继续前进。现在，请他立即会见图哈切夫斯基同志，商讨国是！"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal: "为了永远的胜利"
 WRS_tukha_superregional_to_victory_ultimate_and_eternal_desc: "同志们！我们就是打败了沙皇和资本主义帝国鹰犬的军队！我们就是让希特勒匪帮为每一寸山河流干鲜血的军队！我们就是将纳粹赶出A-A线的军队！而今天，我们以胜利者的姿态屹立于此！\n\n德国人以为他们能用轰炸让我们屈服！他们以为我们会放弃革命接受失败！但是今天，我们将告诉他们：\n\n§e谁也别想打倒红军！§!"
