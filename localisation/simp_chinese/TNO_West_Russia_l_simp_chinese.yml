 MILITARY_VASILY_CHUIKOV_DESC: "§L瓦西里·伊万诺维奇·崔可夫1900年出生于谢列布里亚内普鲁德村。作为一个庞大农民家庭的孩子，他很小便开始工作，12岁时辍学，告别家人前往圣彼得堡谋生。内战时期，崔可夫因动乱而失业，并和他所有的兄弟加入红军。到1921年，随着内战逐渐平息，他离开了他所属的团并进入伏龙芝军事学院深造。他在军事学院学习中文，并于1926年参加了访问中国北方的苏联代表团，因此成为驻华武官并得以周游中国。1929年归国后，他在红军中持续升迁。1940年12月，他被派往中华民国作为军事代表以及蒋介石的顾问以帮助对抗日本。但在1942年，由于德国的入侵他被召回国内。崔可夫在一系列血腥战役中担任要职，他与部下的坚韧的作战表现、对城市与近距离战术出神入化的运用令他声名大噪。尽管战争以失败告终，但他仍给德国人造成了沉重打击。苏沃洛夫行动开始后，他再次证明了他战术的价值，尽管整个行动一无所获。§!"
