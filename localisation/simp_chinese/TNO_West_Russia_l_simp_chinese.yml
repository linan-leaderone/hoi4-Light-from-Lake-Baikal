 tukha.20.d: "[FROM.GetName]接受了我们投降的要求，交出武器，正式解散了他们的军队，并把他们的领土移交给阵线。我们已经占领了他们领土的关键位置，关闭了边境，查封了记录，以确保他们领导人中的犯罪分子的罪行得到公正的审判。\n\n得益于此，我们统一西俄罗斯的进程向前迈出了一大步。一旦前领导人中的反革命分子得到全面整肃，我们就可以自由地开始将新获得的领土全面整合进我们的组织结构。\n\n我们已经在该地区建立起一个军政府，在我们巩固对该地区的控制并直接将其纳入革命阵线的心脏地带之前，在我们过去的征讨中表现突出的军官已经成为这片土地临时的管理者。"
 tukha.20.a: "足够了。"
