 WRS.17.t: "地区形势"
 WRS.17.d: "革命阵线的南方是普列谢茨克和乌赫塔军区。理论上说，这些地方和西俄罗斯革命阵线的其他地方一样，都由富有才干的军官领导。事实上，这两个军区既是两位革命阵线最重要、最具争议的军官的流放地，也是他们的私人领地。\n\n格奥尔基·朱可夫和米哈伊尔·图哈切夫斯基都是勤奋又才华横溢的军官。从反对资产阶级压迫的血腥内战到第二次反德卫国战争的殊死搏斗，他们对工人革命和苏联人民的忠诚在各个战场得到证明。然而在黑暗的五十年代——亦是他们军事生涯的巅峰，德军的一记回击突破了苏军防线，西俄罗斯革命阵线的努力因而遭到悲剧性的打击。两位将军多年来一直明争暗斗，而苏军士兵们在德军突破后被敌人杀害的惨状又把这种竞争激化为入骨的仇恨。从那以后，朱可夫和图哈切夫斯基就互相指责对方必须为革命阵线的失败负责。在为革命阵线的未来而进行的十年斗争中，他们各自聚拢起了一批支持者。由于担心分裂的危险，革命阵线的领导人给他们每人一块独自管辖的军事领地，好让他们远离阿尔汉格尔斯克和宫廷政治。\n\n距离对于修补他们之间的裂痕并未起到什么效果。由于未被安排关乎革命阵线未来的重要职务，两位将军依旧没完没了地争吵。阿尔汉格尔斯克的支持者一直试图向一方或者另一方输送更多资源。即使革命阵线人力短缺，图哈切夫斯基和朱可夫仍然向对方派出大批间谍，结果阿尔汉格尔斯克经常充当被捕间谍的牢房。叶戈罗夫元帅的睡前读物常常是两人互相指责对方疏忽无能的信件。老元帅唯一的愿望就是两人能停止无谓的争吵、专心于手头的工作。"
 WRS.17.a: "这两个家伙为啥还他妈不干活？"
 WRS.18.t: "军事理论再评估"
 WRS.18.d: "有个老笑话说的好：每一次军事训练都是为了打赢上一场战争。这个笑话并不能逗笑叶戈罗夫元帅。革命阵线输掉了上一场战争，而老军官们只想着吸取过去的教训。军事理论现代化始终是摆在革命阵线领导层面前的一个重要课题。\n\n朱可夫和图哈切夫斯基只在改革的必要性问题上有共识。朱可夫从阵线战败中得出的结论是，一个工业弱国必须有效利用其储备的装甲、枪支和其他复杂装备。当德军为了维持东部的稳定而撤走所有装甲师时，革命阵线不能再以交换装甲损失来取得优势了。因此朱可夫断定，只有在战前针对性地骚扰德军的防线、包围并摧毁孤立的机械化部队，对敌人的装备和补给进行打击，这样革命阵线才能使用自己可观的装甲部队来与德军主力进行决战。只有在消灭了敌人的局部优势之后，红军才可以发动进攻，取得战果。\n\n相比之下，图哈切夫斯基认为，他和其他苏联战略家在二十年代开始发展的大纵深理论仍然可以进一步完善，他认为是先遣部队的失调和应急防御计划的缺失导致了二十年代和五十年代红军的失败。红军在无法再向前推进时，往往由于无法重组队伍和击退反攻而丧失战果。将各支野战部队整合成一个联合指挥结构将有助于解决这个问题。\n\n而在阵线内，阿尔图宁将军也在思考红军失败的经验教训。他的结论是：阵线脆弱的补给线无法让红军保持最强战斗力。这位前后勤官员认为主要原因是文官政府与武装部队之间缺乏有效的配合。在苏联崩溃后，革命阵线就像紧急独裁军政府一样运行。这导致政治偏向先军，荒废了经济发展，革命阵线也沦为纸老虎。他已经敲定一份覆盖经济各个方面的发展计划，以保持食品、军装和装备的稳定供应，加以重建的后勤部队，也许能成为通往未来进攻性战争的敲门砖。\n\n这三人都有着逻辑性极强的头脑，而他们的方案都分别针对这个重大课题的某一部分。然而有限的资源使我们只能执行其中一项，更不用说支持其中一人的方案的政治后果是，另外两人不太可能为对手方案的执行提供太多帮助。"
 WRS.18.a: "我们得好好考虑一下。"
 WRS.19.t: "叶戈罗夫的命令"
 WRS.19.d: "最后，图哈切夫斯基的建议看来最有价值。这位将军常常因为其惊人的自负而受到批评。然而他的改革思想表现出了一定程度的自省态度，这给老元帅留下了深刻印象。\n\n叶戈罗夫的第一步行动是改革指挥架构。把军队从野心勃勃的将军手中拉走并不受待见，但为了更好地整合各支部队，这必不可少。如果革命阵线想要凭借一支能够迅速击败对手的军队开始统一战争，那么对军官进行重新培训，并提高他们对纵深作战的理解也将变得越来越重要。\n\n据来自普列谢茨克的消息透露，图哈切夫斯基很高兴，并且已经开始对新兵进行纵深作战的战术训练。而在乌赫塔，朱可夫对于纵深作战理论重回阵线高层视野深感失望。但他的工厂已经与我们合作，以重新进行坦克与车辆生产的早期试验。"
 WRS.19.a: "完美的策略。"
 WRS.20.t: "支持阿尔图宁"
 WRS.20.d: "最终，阿尔图宁的方案被叶戈罗夫选中了。虽然朱可夫将军和图哈切夫斯基的思想很有价值，但阿尔图宁关于把阵线的后勤部队重新发展到更现代化的标准的思想，是最为紧要的。因为任何先进的战略思维，都无法弥补物资供应不足和物流效率低下导致的恶果。\n\n我们将成立一个新的文职军事部门以协助制订后勤计划。与之前单独满足将军们对物资要求的做法不同，这个新部门将要求每个集团军制定详细的战略计划，并相应地分配资源。每个战区都要储备额外的备用物资以备不时之需。\n\n来自普列谢茨克和乌赫塔的消息称，朱可夫和图哈切夫斯基由于他们的观点没被采纳而感到失望。尽管两人都同意改善后勤保障的必要性，但他们都坚持认为，如果红军想要解放俄罗斯并与德国人较量，就必须实施现代化的战略和战术。而他们没说出来的，是二人对于被叶戈罗夫和支持阿尔图宁的阵线高层冷落而感到的沮丧。"
 WRS.20.a: "工作就是工作。"
 WRS.21.t: "叶戈罗夫的命令"
 WRS.21.d: "最终是朱可夫将军的方案获得青睐。叶戈罗夫元帅和他的顾问赞同朱可夫的观点：红军无法再像其工业能力可与德国匹敌时那样战斗了。二十年的战乱和轰炸严重阻碍了革命阵线坦克集群的补充。在五十年代，红军曾成功击溃德军松懈的边防部队并击垮他们寡不敌众的坦克师。但当形势开始逆转时，法西斯分子开始以一车换一车，革命阵线继续机械化作战的能力也随之丧失。\n\n朱可夫提议，在取得决定性胜利之前，不让坦克开赴前线。这种做法被图哈切夫斯基和不少其他人谴责为懦夫，但是朱可夫一次又一次地在写给阿尔汉格尔斯克的信中为自己的想法辩护。通过让敌人陷入对一片片雷场和防御阵地的徒劳攻击，他们的局部装备优势会变得微不足道，这最终会缩小双方开战时的装甲数量。朱可夫认为，最重要的是在尘埃落定之后谁能保持住战略突破能力。"
 WRS.21.a: "我们会集中力量发动一次决定性攻势。"
 WRS.22.t: "铁雨不再落下"
 WRS.22.d: "德国飞机为了轰炸革命阵线仅存的几个工业中心，总是会储备大量的燃油和弹药。因此，在听到警报后立刻钻进防空洞已经成了西俄革命阵线平民的日常。在漫长无趣的地下时光中，只有几声爆炸作为无聊的点缀。\n\n但是在此前的几个月里，莫斯科的地勤补给正在逐渐耗尽。因此，德国空军的轰炸频率大大降低了，日常的随机轰炸次数也大大减少。传说战争之风已经吹遍了欧洲大陆，垂死的元首呼吸每微弱一分，局势就变得更加紧张一分。\n\n革命阵线的总参谋部期以来一直在统计德国轰炸机的架次，但是因为越来越多的德国飞机停飞，这幅折线统计图也在急速下滑。因为那些德国秃鹫已经罢工，现在革命阵线的补给车队可以更加自如地行动了。当然，这对革命阵线以外俄罗斯大地上的其他土匪、叛军和反动派来说，同样是个好消息。不过，这些乌合之众在红军总参谋部眼中不值一提：四十年前，新生的红军赢得了内战的胜利；十年前，团结一致的工农军队几乎击倒了不可一世的德国。西俄革命阵线的军事部署如何并不重要，重要的是红军将士们将会勠力同心，共同为必将到来的光明未来而战。同志们，解放的日子快要到了，一旦最后一架德国飞机返航，俄罗斯统一战争就会开始！"
 WRS.22.a: "彻底埋葬反动派！"
 WRS.23.t: "图哈切夫斯基的新指示"
 WRS.23.d: "图哈切夫斯基将军收到了一封来自阿尔汉格尔斯克的电报。近日以来，他的直属情报部门发现德国人的轰炸频率已经开始下降，而穿梭于西俄罗斯地区和莫斯科的商人也带来了德国局势正在越发紧张的消息。如此看来，德国内战已不可避免，而德国空军的骇人轰炸也一定会随着内战的爆发而结束。\n\n阿尔汉格尔斯克方面显然也得到了类似的消息，他们看到了德国崩溃后给革命阵线带来的机会：从此以后资源和补给就可以随心所欲的运输，再也不用担心轰炸的干扰了。革命阵线很快就会对俄国废土上的反动派和叛国者发起进攻，而这需要依靠图哈切夫斯基将军非凡的战略头脑才能完成。因此，他们对图哈切夫斯基寄予厚望。革命阵线的高层们希望图哈切夫斯基加紧训练计划，尽快将枪支弹药和新兵转化为坚不可摧的军团。\n\n图哈切夫斯基知道朱可夫肯定也接到了同样的电报，他也知道阵线高层想通过这次机会让两位野心勃勃的将军证明自己。图哈切夫斯基的嘴角不禁挂上了一丝微笑：如果他要一劳永逸地证明自己能够登上大元帅之位，再也没有比这更好的机会了。"
 WRS.23.a: "我会无可挑剔的完成任务。"
 WRS.24.t: "朱可夫的新指示"
 WRS.24.d: "朱可夫的一天从阅读来自北方的指示开始：阿尔汉格尔斯克的高级军官们向将军证实了，德国人轰炸的频率的确有所下降。随着德国越来越接近一场全面内乱，可用于恐怖轰炸的资源也在快速减少，俄罗斯的无政府状态即将迎来终结。\n\n这样一来，朱可夫的工作就轻松得多了。一旦轰炸停止，他负责的石油工业和农业部门就可以自由地将工业技术发挥到极致。供应链也将免于在日间被轰炸的风险，从而使得革命阵线可以更轻松地进口急需的关键资源。阵线的高级干部已经要求朱可夫提高生产指标来支援阵线的战事，朱可夫不想让这项任务失败。\n\n朱可夫将军想到了他西方的竞争对手。毫无疑问，图哈切夫斯基会向阿尔汉格尔斯克要求部署更多军队。即将到来的解放战争将会成为展示忠诚和竞争红军领导地位的绝佳机会，朱可夫希望阵线此时不要因为宫廷政治分散注意力。"
 WRS.24.a: "我们将锻造无产阶级的利剑。"
 WRS.25.t: "斤斤计较"
 WRS.25.d: "“好的，这样的话……”尼古拉·彼得罗夫大士从办公桌上展开的图表中抬起头来，“接下来是什么，书记同志？”\n\n“3925吨豆子罐头！”坐在尼古拉身边的一个孩子报告道。这个孩子左手握着一只有他手指两倍粗细的铅笔，他的右手则捏着一张写满画满了铅笔稿的办公纸。\n\n军需官继续微笑着说：“接着我们假设一下，例如说在三十天以前，在这个月开始的时候我们有多少吨罐头来着？呃，我记得报告里提到的是4370吨。那么，我们光荣的红军每天要吃多少吨呢？”\n\n这一回铅笔在纸上写写画画的时间要比上一次长一些。这个孩子皱起了眉毛，撅起嘴唇嘟嘟地吹了两声，随后他瞪大了眼睛靠近尼古拉问：“15吨左右吗？”\n\n“答案是14.83吨，基里洛夫同志，你还是和往常一样杰出！”然后，一只粗糙的手伸到书记同志的军官帽下——因为这个大了两号的帽子，小书记自眉心以上的额头都被帽檐严严实实盖住了——把他那赤金棕色的头发揉了个乱蓬蓬。小书记顿时就被逗得尖笑不止。\n\n“上校同志想要今天的报告，我们现在不该让他再多等了，不是吗？”\n\n在他父亲的提示下，基里洛夫同志从座位上跳了下来，用他被铅墨染黑的手向尼古拉敬了一个小小的礼，“马上就去，大士同志！”\n\n直到小伊果关上办公室的门之前，尼古拉·彼得罗夫一直都微笑着，向他回以敬礼。"
 WRS.25.a: "如果红军仅仅是损失了一些豆子的话，那么……"
 WRS.26.t: "确保食物供应"
 WRS.26.d: "“你还需要些什么吗，格列奇科同志？”\n\n安德烈·格列奇科元帅的眼睛几个小时以来第一次离开了桌上的地图。“如果厨师提供三明治的话，帮我拿一些，谢谢。”他对他的秘书说，他满是皱纹的脸上挂着微笑，然后转了转眼珠子放松放松眼睛。如果运气好的话，他在光线昏暗的房间里阅读蝇头小字引发的偏头痛就是物有所值的。\n\n不过话说回来，在信使把地图送到他办公室的时候，地图本身可能就已经过时了。毕竟，在西俄罗斯，稳定的边界是一种奢侈品。和一个死去的军阀做交易有什么用呢？\n\n格列奇科松了口气，又看了看他的地图。地图的边上缀着一页报告，内容关于这个地区最著名的那一批军阀，比如维亚特卡的沙皇，或者瑟克特夫卡尔那些特殊的共和党人。有些甚至谈及乌拉尔山以东的那些军阀，比如他们在斯维尔德洛夫斯克的同胞。这些小国的人民每天至少可以吃上两顿饭来填饱肚子：该死的，这比红军要强得多了。只要能认识给阵线提供食物的人，叶戈罗夫元帅都会十分高兴，不管他们是不是反动派。\n\n阵线的外交部长不是那种在工作时三心二意的人——当然，他的秘书拿来一大盘面包、黄油和厚片香肠夹在一起做成的三明治时除外。"
 WRS.26.a: "每吃一口都会让格列奇科想起自己的劳动成果。"
 WRS.27.t: "图哈切夫斯基的供词"
 WRS.27.d: "“别以为我不知道你们在我背后耍的那些两面三刀的诡计！你们这帮可悲的狗杂种们！从你们的眼神里我就能读出你们的真实意图：你们的愤恨，你们的妒火，还有你们对那些到处晃悠，高呼着米哈伊尔·图哈切夫斯基名字的老太太们的不屑。但有些人询问了一个问题。这个问题，我相信你们之中的许多人也渴求答案，从苏沃洛夫之耻后，我们便纠结于此：\n\n‘到底发生什么了？为何会发生这样的事情？’现在，竖起耳朵听好了，这他妈就是你们要的答案。\n\n“事情由一人而起。更确切地说，由他的野心而起。在往昔的时光里，他就是个诡计多端的狗东西，他让那些热血笨蛋们，以他的名义抛头颅洒热血的做事，而他在所有人眼皮底下，朝着主席团的位置大步迈进。此人将权力看得比原则更重要，但他善于隐藏自己的心境；时机到来时，他才会张牙舞爪。大元帅下令进行的战术撤退，正是一次绝佳的机会。想想吧，全苏联的精英们——那些将军，总理，主席们：他们挤在一处，像一捆等待收割的麦子一样。\n\n“将要杀死他们的炸弹可不是德国佬扔下的。”\n\n“所幸他没能成功——但事情已经不可挽回了。叶戈罗夫的‘战术撤退’变成了一场混乱的溃逃。联盟在俄国东部彻底分裂。你们的子女，兄弟，朋友，他们没有死在法西斯分子手上，却死于一场伪装成误伤的阴谋政变。”\n\n“你们必须学会像我一样憎恨米哈伊尔·苏斯洛夫的名字。你们曾经敬仰他，爱戴他，对他言听计从。而现在，我会和你们这些充满恨意的杂种一道前往瑟克特夫卡尔。我会亲手把这个叛徒小人从他那座小小堡垒中拽出来，让世人看清他一直深藏阴影中的那副面孔，和他那些见不得人的密谋。当时机来临时，他的性命将会掌握在你们手中。”"
 WRS.27.a: "给你一把托卡列夫手枪。别让我失望。"
 WRS.28.t: "来自阿尔汉格尔斯克的一张海报"
 WRS.28.d: "所有真正的无产者都应当知道红军的职责：\n\n一、红军将一切重要战争工业资源集中于直接领导之下。\n二、红军直接控制着全部铁路。\n三、红军管控着全部对外贸易。\n四、红军必要时会将非工人阶级整合到工人岗位之上。\n五、红军禁止一切工人集会，直至战争结束。\n六、红军目前暂时将我们微薄的口粮平均分配。\n七、红军在必要时会征用农民们的粮食与牲口。\n八、红军禁止境内的一切资本主义行径。\n违反规定者可以处以死刑。\n\n神圣的革命战争仍在继续！\n为祖国母亲所作出的每一次牺牲，都让我们离胜利更进一步！"
 WRS.28.a: "无知不是抗命的借口。"
 WRS.29.t: "又一个工作日"
 WRS.29.d: "“那你觉得，这次会怎样？”坐在驾驶座上的鲍里斯拉夫·德米特里耶夫问道。\n\n瓦西里·帕夫洛夫坐在副驾驶座，把两只脚靠在仪表盘上，嘴里叼着鲍里斯拉夫的最后一根配给香烟，二手烟弥漫在整个车厢。“鲍里斯，这种小菜一碟的活我们这周已经干了五次了。那些富农可好对付了——只要用枪顶着他们的脑门，你想让他们干啥都行。”\n\n鲍里斯拉夫凝视着前方，中士等人正站在一栋房屋的前廊里，与这屋子的主人——一位老人对峙。鲍里斯拉夫眯起眼睛，凑到挡风玻璃前仔细观看。老人似乎把一只手伸进了身上那件破长袍的裂缝中，而在那里，好像鼓起了一块。难道说……\n\n鲍里斯拉夫用手肘顶了顶他的朋友：“瓦西里，我……”\n\n“……就目前而言，他们可没有能用来威胁我们的东西。司令部早就让我们把乌拉尔以西地区的所有枪械没收了，难道那些富农要用生锈的镰刀来对付我们……”\n\n“瓦西里！”\n\n“……到底能出什么事嘛？”\n\n“砰！”一声巨响传来。紧接着，鲍里斯拉夫大喊：\n\n“瓦西里！你他妈的在流血！”"
 WRS.29.a: "那混蛋不仅交出了粮食，还献出了生命。"
 WRS.30.t: "为了党的聚会"
 WRS.30.d: "一声干瘪的叹息。“我看到什么了啊，伊耶罗尼姆。”\n\n伊耶罗尼姆·乌博列维奇在米哈伊尔·图哈切夫斯基面前摇晃着手中的酒杯，杯中满是透明的液体。“当然是伏特加！听说是从大元帅的收藏里拿来的哦。”\n\n元帅的眉头皱得更紧了。“那就喝。还是你要继续浪费我的时间？”\n\n“米哈伊尔，米哈伊尔，米哈伊尔，”伊耶罗尼姆小声责备道，将一只手臂挂在他的肩膀上。“你知道今天是什么日子，对吧？”\n\n“我有比照看醉酒的流氓更重要的事要做。”图哈切夫斯基怒视着伊耶罗尼姆，把他的胳膊拂掉，然后转向门口。“现在，请原谅我——”\n\n“这些醉醺醺的流氓在看着你呢，元帅同志。”伊耶罗尼姆朝房间里做了个手势。“还是说，你不在乎你在下属们眼中的形象？”元帅回头看了一眼，看到了他手下军官们的目光，就像瞪羚盯着一辆迎面而来的卡车一样。他后悔自己被引诱来参加他们的小聚会了——不过没关系。毕竟，对于伊耶罗尼姆的最后一个问题，他的答案是，不。\n\n于是，图哈切夫斯基从他的下属手上拿过瓶子，把它高高举过头顶。他的目光扫视整个房间，与里面所有的27双眼睛一一对视。“孩子们，仔细看，”红军最优秀的将军大声说道。“这是第一次也是最后一次——参加过十月革命的爷们就是这样喝伏特加的！”\n\n不到十秒钟，半升俄国烈酒就灌进了他的嘴里。"
 WRS.30.a: "普列谢茨克的所有人都能听到他们的欢呼。"
 WRS.31.t: "与元帅共饮"
 WRS.31.d: "“祝你健康！”亚历山大·雅科夫列夫举杯祝酒，杯中装着上好的酒液。觥筹交错，玻璃杯发出清脆的声音。“你也一样，”格奥尔基·朱可夫元帅回道，大口灌下他杯中的酒——然后差点把椅子撞翻。朱可夫屏住呼吸，双眼闪动，他咧嘴笑着转向雅科夫列夫。“雅科夫列夫同志，你对伏特加很有品味嘛。这酒烧得正到好处。这真是红军的粮食酿出来的吗？”\n\n“不，元帅同志。”雅科夫列夫举起他们那寒碜的伏特加酒瓶，上面的划痕和模糊的斑点在刺眼的灯光下闪闪发光。“它来自乌赫塔城外的一位酿酒师。有一个妻子和三个孩子，是个一心养家糊口的好男人。我觉得自己有品尝一下他的工作成果。所以，我就拿来了这瓶酒。”\n\n“既然他会酿这么浓的酒，他肯定可以教会我们一切酿酒的秘诀！明天下午我派人去取几个木桶来。”\n\n办公室里一片寂静，雅科夫列夫高兴的声音渐渐退去。“啊…不过……”他清了清嗓子，用与平常不同的眼光盯着朱可夫。“恐怕他现在只能做这一瓶子的酒了，元帅同志。战争对他的谷物和土豆造成了严重的影响。”\n\n“是这样……”两个人都陷入了沉思。乌赫塔的郊区在土匪袭击中坚不可摧，那是由元帅亲手打造的铜墙铁壁，任何来自大军阀的入侵都会在他的都城之下被阻止。也许，他对这个酿酒师陷入困境的真正原因略知一二。不过，出于对战争的考虑，或许又不会知道。“好吧，那就改天吧。”朱可夫决定。\n\n不知什么原因，雅科夫列夫坐着的地方抖得不那么厉害了。"
 WRS.31.a: "我相信他会感谢您的资助的。"
 WRS.32.t: "理论与实践"
 WRS.32.d: "理论上，红军战士是可以在贫穷农民的孩子还挨饿时，随意吃掉他们的庄稼。\n\n实践上，乌赫塔军区的战士已经好几个月没有这样的短途乡村任务了。他们主要的精力都花在边境防御而不是穿着制服巡察乡村。\n\n理论上，红军可以让整个工业机器变为一只驯服的野兽，让它承担红军与它自身的一切负担。\n\n实践上，乌赫塔军区的军需官们每周要去一次市里的磨坊和市场。几乎每一个小贩都怀着孩子般的愉快心情期待他们的光顾——或者说，期待他们钱包里的卢布。\n\n理论上，红军所到之处，资本主义就会在铁拳下落荒而逃。\n\n实践上，不到三天前图森百货才在乌赫塔开张（通过给予军政府一大笔“金钱补偿”）。他们的新顾客甚至有站在门外的宪兵。他们都急于买雪茄、伏特加和瓜子之类的东西。\n\n从理论上讲，红军表现得像独裁者……"
 WRS.32.a: "但格奥尔基·朱可夫在实践中更喜欢宽大执行。"
 WRS.33.t: "练兵"
 WRS.33.d: "“操你妈的美国佬！”\n\n乔纳森·艾弗里听了这句暖心的恭维后，回头看了看那帮东倒西歪的新兵，目不转睛地盯着那个和善问候他的人。这个又高又壮的家伙可以轻松吓跑斗牛犬——或者让斗牛犬爱上他。当然，这取决于狗的心情。他穿着比他的身材尺码小两号的制服，乔纳森非常欣赏他的穿衣风格：毕竟，一个把迷彩裤穿得跟连裤袜一样的人是很难吓倒别人的。\n\n他面带笑容走近了这个毛子和斗牛犬的杂交产物，站到离他三步远的地方，其他新兵在他们周围站了一圈。“新兵蛋子卡拉比诺夫，你敢不敢再说一遍？”乔纳森问道。\n\n卡拉比诺夫怒火中烧，肌肉暴起，露出犬齿，简直像半条疯狗。：“我说——”他举起拳头，“操你妈的美国佬！”\n\n他刚刚把最后一个字说出口，战斗就结束了。乔纳森制服他只用了三招：第一招，这莽汉出重拳时肩膀和臀部几乎没有用力，这样他不仅没法打碎别人的下巴，反而会折断自己的指关节和手腕。第二招，乔纳森侧身闪过这记重拳，然后迅速起身用四肢把他锁住。第三招，也是最后一招，乔纳森一记勾腿，把他俩都摔到了雪地上。在乔纳森的压制下，这畜生扛了七秒就不吭声了，躺在地上一动不动。但乔纳森还是把他翻过来，铐起他的手以保证万无一失，剩下的事情交给宪兵解决就行了。\n\n现在，这位刚刚还身陷困境的CIA特工掸了掸大衣上的积雪，站起身来。在接下来的三个月里，他要训练这个新兵班。“这就是我们美国人开始新兵训练的方式。”他笑着说道。"
 WRS.33.a: "第一课：近身格斗术基础教学。"
 WRS.34.t: "心连心"
 WRS.34.d: "三个男人排成一列纵队，走进了那间昏暗的办公室：尼古拉·雷日科夫在前，谢尔盖·阿赫罗梅耶夫夹在中间，亚历山大·雅科夫列夫则紧随他们二人之后。在那张精致的烤漆办公桌后，格奥尔基·朱可夫正等待着他们的到来。桌子周围已经摆好了三个座位，桌上摆着三个小酒杯和一个酒瓶。“请坐吧。”老人一边向着座位示意，一边说道，于是三人依次坐下。沉默良久后，朱可夫将手中的小酒杯倒满了酒，他闭上眼，仿佛陷入沉思之中。深吸一口气过后，他开始讲话。\n\n“雷日科夫，在你心里，总是把革命大业摆在第一位。只要我们和来自世界各地的同志们再度聚首，你的这种精神便会让阵线受益匪浅。我真希望在我年轻时，能有你这份精神。”\n\n“阿赫罗梅耶夫，你在执行任务时的勤勉克己，甚至让大元帅都刮目相看。再加上你好学的精神…好吧，我可以断言，连布哈林都没法找到比你更合适的继承者了。”\n\n“雅科夫列夫，红军里哪还有其他人比你更加善于提醒我们，让我们注意自身行动所带来的反响，又或是让我们和美国人建立起成果丰硕的联系呢？即使在我们最糟糕的时刻，你的理想主义光芒仍旧令人钦佩——也惹人嫉妒。”\n\n朱可夫睁开眼睛，直面他们。他注意到了他们从眼神中对彼此传递出的无言疑问——就像一群战战兢兢，等待父母责骂的小孩。而朱可夫虽然仍在说话，一丝笑容还是滑过他的嘴边：\n\n“叶戈罗夫马上就要吹灯拔蜡了，而重振阵线昔日荣光，将她带出阿尔汉格尔斯克的艰巨任务将会落在我们身上。而我离开人世后，这任务将会是你们三人的。我知道，你们肩上的负担将会是沉重的——但为了祖国，我们责无旁贷。”"
 WRS.34.a: "他们倾听，就像孝顺的儿子们倾听他们的父亲。"
 WRS.35.t: "干杯"
 WRS.35.d: "上尉平时十分温和、谦逊，偶尔也很严厉。他是一名优秀的红军军官，毫不迟疑地履行着自己的职责。在像今晚这样的夜晚，上尉和他的士兵们一起喝着酒，上尉会给他们讲些故事，充满了欢乐、悲伤与幽默的故事。只消往上尉肚子里倒上几杯伏特加酒，他就成了一个了不起的说书人，虽然有时他多喝几杯会胡言乱语，但今晚他只喝了一点，他的话听起来就像白天一样清晰。\n\n“你们这些年轻人，”他说着，从椅子上站起来，让他们都看到。他手持酒瓶说道：“你们都不记得以前是什么样子。那时你们大多数人都是婴儿，有些人还在妈妈的肚子里。但我当时在场呢！我刚从学校毕业，和你们中的一些人差不多大，就被派往伟大卫国战争的前线。我在基辅，在库尔斯克，在斯大林格勒，然后在莫斯科。一次又一次的失败。你们年轻人都不知道什么叫吃苦。”\n\n他安静下来，房间里也安静下来。他环顾四周下属的脸，脸上流露出一丝悲伤，然后喝了一大口伏特加。\n\n“德国佬，他们有坦克、飞机、自行火炮、火箭发射器，还有各种各样的东西。我们有什么？我们一半的人甚至连步枪都没有。然而，我们仍然进行了顽强的斗争。在那些日子里，有许多像你们一样的优秀青年壮烈牺牲，为夺取我们输给纳粹狗的每一寸俄罗斯土地泼洒热血。正是因为他们，我们今天才能站这里，还活着，还在战斗！”\n\n他举起酒瓶，与大家干杯。\n\n“为了红军勇敢的小伙子们！”他吼道，把酒瓶放到唇边，狼吞虎咽地灌着伏特加。士兵们欢呼着喝下烈酒，他们很高兴自己能成为一个温暖而又醉醺醺的俄罗斯人。"
 WRS.35.a: "“为了红军勇敢的小伙子们！”"
 WRS.36.t: "一页日记"
 WRS.36.d: "当我驼着背，拿着酒瓶子蹒跚着走进办公室时，鲍里斯和帕维尔已经懒得管我了。哦，现在我有的是时间喝酒了。反正那些革命阵线的将军们可以为所欲为，压根不管有没有我的签名允许。够了——你们说什么来着？“老亚历山大正率领红军进入克里姆林宫”？哈！我已经他妈八十岁了，像我这个年纪的老头，率领餐巾纸和小酒杯还差不多。\n\n所以你能责怪我在工作时挥霍肝脏吗？当然不能。我这个老家伙有很多事情要忘记。我无用的身体。红军。那个贱人图哈切夫斯基。芬兰。苏沃洛夫行动。\n\n啊，苏沃洛夫行动。昨晚我又做了一个关于它的梦。结果和前天晚上一样。在梦里，一波又一波的同志被屠杀，就像小麦被镰刀砍倒一样。燃烧着的坦克残骸，喷出浓烟，舱门趴着尖叫着的、正在燃烧的尸体。整整一代俄罗斯人都在我这个疯子的赌局中丧生了。有时当我闭上眼睛时，他们会向我呼唤着什么。而有时，我什么也听不到。我不知道哪种梦境更好一些。\n\n今天早上我洗脸的时候盯着镜子。我的眼睛看见了亚历山大·叶戈罗夫。亚历山大元帅，沙皇时代的战争英雄。亚历山大的两次失败，芬兰战役、苏沃洛夫战役，操他妈的，还有那些比沙皇时代多出的成百上千个战役，总他妈想起什么狗屁沙皇时代。我的双手沾满的血比我的将军们的总和还多。"
 WRS.36.a: "即使是酒精，也有冲刷不走的梦魇。"
 WRS.37.t: "片刻喘息"
 WRS.37.d: "天不可无日，国不可无君。一国无二君，一庙无二主。\n\n西俄革命阵线似乎在蹒跚走向不可知的未来。它的领袖，亚历山大·叶戈罗夫，在他拥有大元帅头衔和职责的每一刻，他的力量和精力都在减弱。许多人担心，这位西俄的英雄在去世前将被禁锢在床上——不仅仅是出于对他的健康的担忧，还有对他的葬礼后可能引发的混乱的恐惧。\n\n从目前的情况来看，有两位竞争者声称拥有叶戈罗夫大元帅的遗产：米哈伊尔·图哈切夫斯基和格奥尔基·朱可夫。尽管他们在许多方面——哲学理论、个人性格、处事方法——都是截然不同的，但阵线两位最伟大的将军也有异曲同工之处，尤其是，他们的才华都举世无双。这样的僵局只能由比凡人更伟大的存在来解决。\n\n因此，无所不知的命运选择了……"
 WRS.37.a: "……红色拿破仑。"
 WRS.37.b: "……人民的元帅。"
 WRS.38.t: "在眼皮底下"
 WRS.38.d: "拉茨卡洛夫·博格丹·阿纳托利耶维奇此时正在阿尔汉格尔斯克州的革命阵线中央委员会总部大楼7层做着自己的日常工作：打扫卫生。突然，他听到一扇门里传出一阵窃窃私语。按照规定来说，7楼以上是中层干部的办公场所，但实际上，这里成了倾倒革命阵线各种烂事的垃圾场。那些认为自己有资格升迁的干部经常来这里大倒苦水，他们都认为自己和委员会的关系十分密切。对拉茨卡洛夫来说，这种破事已经司空见惯了。他很乐意倾听这些发泄情绪的怨言，因为它们往往都很有趣。\n\n但这次的情况有点特殊，他这次听到的对话相当严肃，这两个人讨论的事情似乎不只是简单的发发牢骚。\n\n“补给还能撑多长时间？”\n\n“如果统计准确的话，最多半年。”\n\n“数据不会有错的。”\n\n“弹药已经快用光了，那些强盗会盯上我们的。”\n\n“老天爷啊……”\n\n之后，谈话声就停了下来，只剩下声声啜泣。\n\n在正常情况下，拉茨卡洛夫应该感到相当恐慌。一想到自己马上就要饿死或者被干掉，他的胃就疼痛不已，恐惧从他的体内生发出来。\n\n但拉茨卡洛夫并没有被恐惧打倒，因为他恰好认识几个不那么……体面的朋友。只要你的人脉足够宽广，那么你总是能在大难临头的时候找到几个替死鬼。现在，拉茨卡洛夫要考虑的唯一的问题就是，要让谁替自己上绞刑架。\n\n拉茨卡洛夫笑了笑，继续擦他的地板。"
 WRS.38.a: "天塌下来有个子高的顶。"
 WRS.39.t: "与屠夫打交道"
 WRS.39.d: "缺乏教育的观察家可能会认为军阀政权之间的外交毫无用处。他们在苦难之地扎根，在一群硬汉统治下用武力抢夺想要的东西。难道外交不该是文明时代毫无价值的遗迹吗？然而，军阀对形势的看法与他们截然不同。当边界来回移动、联盟以同等的速度形成和瓦解时，活跃的外交就是富足快乐的日子和身上多几个弹孔的区别。因此，作为西俄罗斯革命阵线的首席外交官，安德烈·格列奇科总是十分忙碌。\n\n格列奇科讨厌这部分工作。他的工作一向没什么乐趣，但访问沃尔库塔是简直是地狱般的旅程。穿越苦寒的冰天雪地和蚊虫肆虐的炎炎夏日，只为抵达全俄罗斯最大的古拉格集中营。最后，在一个酷寒的夜晚，他和他的卫兵一边喝着咖啡，一边不耐烦地等着司令官开门放他们进去。等候几个小时之后，冻得瑟瑟发抖的他们才听到另一边传来的声音：“格列奇科元帅，是你吗？”这是司令官本人的声音。\n\n“我的老天啊……我他妈求求你了，瓦西里，求你快他妈放我们进去吧！”这时甚至能听到格列奇科牙齿打颤的声音。\n\n“不好意思啊，你再忍一会儿，咱先谈谈条件。我听说你希望我们增加煤炭出货。你懂的，我们干这活确实需要点回报。”格列奇科绞尽脑汁想弄清楚，为了换煤他可以承诺给什么好处，更重要的是可以放他进去：给枪？老早就被人家拒绝了，因为布洛欣还有很多枪炮。送油？能源这种东西，古拉格要什么没有？送人？古拉格的囚犯总是供不应求，而革命阵线的情况恰恰相反。布洛欣好像同意了，因为他几乎立刻向部下发出了开门的命令。\n\n“你是要把我们活活冻死吗？”布洛欣拒绝回答。显然，有史以来杀人效率最高的刽子手并不在乎多死几个人。"
 WRS.39.a: "“冷酷”的谈判策略。"
