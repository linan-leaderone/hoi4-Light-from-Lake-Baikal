 WRS_the_end_of_the_bombings_desc: "起初，最高统帅部认为这纯属侥幸。然而，接下来数周内，西俄罗斯的天空依然是那样的沉静。蹂躏着俄罗斯土地的例行轰炸悄无声息地结束了。从西俄罗斯革命阵线的控制区，一路延伸到全俄罗斯，一位沉睡的巨人即将从噩梦中苏醒。然而，现在不是庆祝的时候，南方的反动军阀也在蠢蠢欲动，侥幸存活下来的革命阵线必须立即采取统一行动，不让社会主义再次蒙羞。\n\n西俄革命阵线将重新整合起来，在俄罗斯北部树立统治权威。工人与士兵会联手修缮临近的公路设施，重建通讯站点。失去了来自空中的恐惧与压迫，曾经的联盟将从废墟中崛起，不为当年的失败而暗淡失色。同志们，共产主义的征途将继续下去！"
 WRS_reestablished_farming_desc: "被德军轰炸的岁月里，农业生产活动在本就难以耕作的极北之地变得更加艰巨。无论是劳动者还是革命政府，都不乐意把紧缺的牲口与农具扔给德国飞机当靶子。自从空中狼群从俄罗斯的云彩间消失后，最高统帅部决定准许恢复露天农业生产。从此往后，西俄革命阵线不必再依靠反动军阀的救济，现在我们可以独善其身，履行自身作为俄罗斯社会主义灯塔的职责了。\n\n荒废已久的土地上再次结出俄罗斯的累累硕果，革命阵线的士兵不再需要以社会主义的名义忍饥受饿。很快，革命阵线庇护下的人民会忘记挨饿的感觉，所有苦难的回忆也终将随风而逝。我们迈步向前进发，永远迎着明天的朝阳。"
 WRS_uncover_the_industry_desc: "红色空军未能将德国人的轰炸机逐出西俄罗斯空域，为此，革命阵线名下的大批工业设施只能隐藏起来，以防德军轰炸损毁了无法替换的珍贵重型器械。轰炸与攻击结束后，革命阵线终于可以从藏匿地点，解封这些工业设施恢复运转。锅炉被重新点燃，钢水犹如复工的劳动者般奔涌而出，生产工作开始了。\n\n工业设施的伪装被全部撤除，工人们再次回到岗位，士兵与群众不会再为缺乏消费必需品而发愁。不久后，所有人都会忘记“匮乏”的含义，正如马克思在其著作中所预言的那样——“各尽所能，按需分配。”"
 WRS_resume_military_exercises_desc: "德军轰炸期间，最高统帅部决定暂停军事训练——很明显，露天受训的士兵，简直是德国轰炸机的活靶子。尽管如此，我们依然会在浓雾或黑夜的掩护下，秘密、低调而隐蔽地执行训练任务，可无论是新兵还是老兵，他们的纪律在如此紧张的环境下也不断恶化。\n\n游手好闲的时间结束了，露天训练将继续进行，革命阵线的士兵将按现代战争的标准锤炼自己。沿途负责巡逻的士兵人数也要相应增加。等南方军阀发现轰炸结束后，革命阵线迟早得面对残酷的战争，我们决不坐以待毙，社会主义的火炬将从阿尔汉格尔斯克的苦寒小城出发，解放受苦受难的全世界！"
 WRS_dig_up_the_caches_desc: "西俄罗斯战争的失败以及德军例行轰炸的威胁，迫使革命阵线将多余的武器装备藏匿到隐蔽的仓库与暗窖内。这意味着，红军的大部分武器装备被深埋在俄罗斯北部无名的荒野中，静静等待着革命阵线让它们重归战斗岗位，继续为苏联而战。如今，革命阵线在兵员与枪械上都很缺乏，只缺人不缺枪总比两样都缺要好。\n\n因此，统帅部派遣士兵前往埋藏装备的秘密地点，让他们挖出藏匿的武器，送回阿尔汉格尔斯克或其他临近的军火库。与此同时，我们还会打开物资仓库的大门，将合适的武器分发给士兵，让他们更好地履行职责。如此一来，南方的反动军阀决不敢再轻视我们，他们将心存恐惧。"
 WRS_reopen_the_mines_desc: "革命阵线从战场溃退，德军例行轰炸随之开始后，曾为苏联抵抗者提供铝铁资源的北俄罗斯矿山群被封闭起来，以防备炸弹冲击引发的矿道垮塌。德军轰炸期间，革命阵线对组织矿工与机械实施开采作业，可谓万分谨慎。既然德国人走了，我们也没必要将这些资源闲置着。\n\n最高统帅部发出指令，全体矿工与劳动者都将恢复矿山作业，还要建立从矿山直达阿尔汉格尔斯克的运输系统，为当地工厂输送原料。矿山送来的铝铁资源，会被铸造成坦克、飞机和大炮，在即将爆发的苏联统一战争，乃至之后的世界革命浪潮中，大显身手！"
 WRS_archangelsk_calling_desc: "今天，阿尔汉格尔斯克的群众收到一则讣告，曾率领革命阵线度过最艰难时刻的大元帅，叶戈罗夫去世了。就在医生与验尸官忙着争论大元帅的死因时，革命阵线的指挥链因此蒙受极大的冲击。现在，革命群体内部面临着另一场根本性转折：十年来负责领导阵线的名义领袖去世后，苏维埃领导层面临更迭——谁掌握了如今的革命阵线，谁就能获得书写苏联未来的权力。\n\n革命阵线必须果断行事，毫不迟疑地推选出一位大元帅的继承者。目前，最有力的竞争者分别是图哈切夫斯基与朱可夫，两人的军管区都位于阿尔汉格尔斯克的南方，无论选择谁，都必须尽快作出决定，世界局势瞬息万化，机会稍纵即逝。"
