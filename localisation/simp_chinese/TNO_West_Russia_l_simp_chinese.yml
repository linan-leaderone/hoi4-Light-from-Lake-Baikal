 POLITICS_ALEXANDER_YEGOROV_DESC: "自弱冠之日起，亚历山大·叶戈罗夫便跻身行伍，自此终其一生与戎马为伴。他在1883年出生于萨马拉河畔，18岁时就加入了俄罗斯帝国陆军，并迅速崭露头角。早在革命前，叶戈罗夫就已加入社会革命党；1917年苏维埃政府掌握大权后，他更是凭借着这份资历进入政局、青云直上。从第一次世界大战到苏俄内战的西南前线，从伟大的卫国战争到西俄罗斯战争，他无不英勇奋战、身先士卒，这也使他在军旅生涯中至少五度为枪弹所伤。然而，叶戈罗夫却十分谦逊，他总是对自己立下的汗马功劳闭口不提，却默默担负起诸多失利的责任，即使有些失利其实和他毫不相干。即便是莫斯科落入德寇之手也没能击垮叶戈罗夫的意志。在流亡到A-A线以东后，他重振旗鼓，把西俄地区残存的红色力量重新统合在西俄革命阵线的麾下。他领导革命阵线在西俄战争中一路高歌猛进，只可惜在胜利的果实触手可得之际，通敌者和阵线内部的反动派从背后横插一刀，让一切成果付之东流。\n\n岁月飞逝，曾经横刀立马的老将现已年近耄耋，垂垂老矣。曾经在阵线一呼百应的叶戈罗夫手中的领导权日渐旁落，而他手下的军官集团则整日忙于争权夺利。阿尔汉格尔斯克变幻无常的气候和在军旅生涯中留下的旧伤让老将的健康状况雪上加霜，但阵线内部的裂隙却丝毫没有一点要弥合的意思。\n\n尽管阵线屡战屡败，叶戈罗夫的决心却从来未曾动摇——至少在国外的观察员看来是如此。他的决心必须坚定，因为仍有无数的俄罗斯人民忠于伟大的革命，而他的身上，肩负着他们寄予的希望与梦想。无论谁能成为叶戈罗夫的继任者，只有时间才能证明，这位继承人能否承担起这个重任。"
 POLITICS_GEORGY_ZHUKOV_DESC: "从莫斯科染血的街道，到哈拉哈河沉默的堤岸；从列宁格勒郊外的废墟瓦砾，遁入西俄罗斯的冰封雪林。格奥尔基·康斯坦丁诺维奇·朱可夫参加的每一场战斗，都向世人彰显着他是一位何其出众的领导者，他因此颇受同伴与下属的尊敬与效仿。从苏联诞生之日起，朱可夫就以尊严与荣誉报效祖国，他是少数既未对德国投降，也不愿放弃对苏联誓言的苏联将领。后来他还成为了西俄罗斯革命阵线一名重要将领，在众将的领导之下，阵线险些战胜了德意志巨人。\n\n革命阵线输掉了战斗，但并没有输掉对法西斯匪帮神圣的战争，他们必将从苦难中浴火重生——然而，新生代的英雄会吸取老一辈的教训吗？朱可夫元帅坚定笃信着共产主义事业，对苏联人民保卫祖国的决心与牺牲钦佩不已，但与此同时，他多次对阵线的组织效率表示怀疑，担心苏维埃领导层离他们宣称自己所代表的劳动人民太远。鉴于朱可夫经常的特立独行，部分强硬派将领开始怀疑他是否可靠，甚至质疑他身为重要负责人对阵线本身的忠诚。\n\n朱可夫在政治上“不可靠”的传言，没有真正被阿尔汉格尔斯克的领导小组纳入考量。朱可夫在红军内享有崇高的威望，普通民众也很爱戴他，阵线高层压根就没想过要把他怎么样。在与其他将领发生过几次不幸的冲突过后，朱可夫被外调乌赫塔地区监督石油开采，他可以在那里充分施展自己的才华，免得他闲下来后，经常掺和阵线政治。然而，如果阵线面临政治动荡，朱可夫元帅决不会耐得住寂寞的…"
 POLITICS_GEORGY_ZHUKOV_70S_DESC: "大多数人对俄罗斯的统一并不抱任何希望，更不必说俄罗斯能在红旗下重归一统。然而，尽管困难重重，但是他——俄罗斯皮匠的儿子，西俄罗斯革命阵线的杰出将领，叶戈罗夫元帅的继承人——格奥尔基·康斯坦丁诺维奇·朱可夫，已经完成了这项近乎不可能的壮举。\n\n朱可夫曾在苏联军界步步高升，但他的军旅生涯因纳粹德国的入侵戛然而止。苏联崩溃之后，他加入了残存的红色政权——西俄罗斯革命阵线，并在50年代的西俄罗斯战争中发挥了重要作用。尽管这场战争以革命阵线的失败而告终，但德国霸权也因此一蹶不振。由于失宠，他被派往乌赫塔军区镇守一方。\n\n然而，随着德国内战爆发，朱可夫时来运转。在赢得与图哈切夫斯基的权力斗争之后，他抓住德国停止其骇人轰炸的有利时机，以迅雷不及掩耳之势统一了西俄罗斯，并将其控制区迅速扩展到俄罗斯其他地方。他的改革令整个政权走向稳定与繁荣，经济也从军阀混战时期的破坏中逐渐复苏。\n\n然而，他的身边谣言满天飞。他的健康状况已经恶化，许多下属早已被打上潜在继承人的标签。此外，边界问题也日渐突出。近几个月来，团结协定已经在边境部署了大批军队和物资装备。\n\n朱可夫拒绝对这种谣言发表任何评论。"
 POLITICS_MIKHAIL_TUKHACHEVSKY_DESC: "天赋异禀的米哈伊尔·尼古拉耶维奇·图哈切夫斯基，历来是苏军总参谋部内的离经叛道之人。出身贵族的图哈切夫斯基却背叛了自己的阶级，加入布尔什维克对旧秩序的圣战。他接连斩获胜利，为实现革命事业与列宁的伟大理想，征服了无数城市。每座被征服的城市，犹如辉煌的丰碑，为这位年轻将领的履历增光添彩，他被世人称作“红色波拿巴”。\n\n苏联在纳粹狂潮中不幸陷落后，图哈切夫斯基成为了组建西俄罗斯革命阵线的领导骨干。但很快，这位自视甚高的元帅就开始蔑视自己的同事，认为正是他们的领导软弱无方，才让俄罗斯在与德国的战斗中败下阵来。考虑到他对革命阵线政治的潜在影响，领导小组决定在普列谢斯克为他安排一小块辖地，使其远离阿尔汉格尔斯克的权力斗争，还能组织对西方之敌的防御战线。\n\n化身成熟的布尔什维克军事理论家后，图哈切夫斯基就是位坚定的革命进攻战争的倡导者，长久以来，他始终反对布哈林对德国、日本等世界无产阶级之敌实施绥靖政策。他还曾试图抵制布哈林对苏联军事体系的毁灭性改革——如此而来的后果是，在对抗纳粹德国的惨烈斗争中，他的努力被接连否定、呼声被置若罔闻。图哈切夫斯基元帅悲观地见证了，缺乏革命热情与决心的布哈林政权，如何被资本主义列强所击垮；然而，所有这些挫折只让他的信念愈发坚定：红军，才是实现政治变革的关键武器。\n\n如果苏联在图哈切夫斯基的领导下浴火重生，她将成为全民皆兵的大军营，无时无刻地提防着四面八方的敌人，国家机器内的每一枚齿轮，都是为最终的胜利而转。"
 POLITICS_MIKHAIL_TUKHACHEVSKY_70S_DESC: "当他聚拢残兵、苏沃洛夫行动以悲剧收场的时候，革命阵线内部的同僚纷纷认定，比起他们自己的拙劣表现，他古怪理论的缺陷更为严重；他对红军组织问题的抨击也被当做耳旁风。\n\n当他走上高台、执掌革命阵线最高权力的时候，他的批评者大放厥词：他对战时共产主义的野蛮沿用会让俄罗斯的社会主义事业走向毁灭；军队的职责是保卫国家，而非担当世界革命的先驱。\n\n当他重振红军、一声令下翻越乌拉尔山脉的时候，批评之声仍未止息：哪怕是像他这样的战略天才，也会被西伯利亚荒原折磨得筋疲力竭、无力回天。\n\n然而现在，他们所有人都缄默不语。在图哈切夫斯基大元帅的领导下，苏联上下团结一致、完成蜕变，为缔造人类历史上最强大的军事力量提供不竭动力。“红色拿破仑”现在把他的目光投向西方，准备与全联盟的终极强敌展开最后对决。他要尽一切可能确保战无不胜、传奇般的苏联红军走向胜利——许多年前失去的胜利。\n\n无论代价如何。"
 POLITICS_ALEXANDER_ALTUNIN_DESC: "亚历山大·特伦季耶维奇·阿尔图宁，并不是西俄罗斯革命阵线内最出彩的将领，却是组织民防事务与战争后勤的专家。从伟大的卫国战争，到传奇般的西俄罗斯战争，阿尔图宁任劳任怨地展现着他出色的才华，领导防空事业与产业协调——当防线不可能再支撑下去后，他守护着向东流亡的无数难民，不被德国飞行员轻而易举地屠杀。\n\n革命阵线崩溃后，阿尔图宁再次为军队表演了一场有秩序的撤退，第4集团军顺利撤回阿尔汉格尔斯克等待下一步指示，成为抵制革命宗派主义、缓解阵线内政治冲突的重要壁垒。驻扎阿尔汉格尔斯克期间，阿尔图宁常伴叶戈罗夫左右，率先发起反制德国空军轰炸的行动，修筑防空掩体，从瑟克特夫卡尔与尤格拉取得紧急食品供给，还与自由飞行员组织建立起互惠关系。如果说，图哈切夫斯基是苏军的盾牌与利剑，朱可夫是它赤胆忠心的勤勉脊梁，阿尔图宁就是那坚强、沉稳、平心静气的老水手，沉默地把控着风暴中的航船。\n\n平静务实的态度，远离政治斗争、强调实用主义的个人特色，让叶戈罗夫无比赏识阿尔图宁，认为他是阵线内“最安全”、最有秩序观念的领袖人物。或许，阿尔图宁不是什么传奇英雄，也不是激进的革命者，但他永远是革命的真正信徒，也是病入膏肓的大元帅可以信任的少数人之一。"
