 tukha.71.t: "快速审判"
 tukha.71.d: "审判科米领导人的日子到了。法院里挤满了人，看客的身份包括从政客到军人，再到电台主持人，形形色色、地位显赫的男男女女，以及其他占据重要地位的人物——当他们从审判庭内进进出出的时候，人群中响起了一阵又一阵的欢呼。米哈伊尔·苏斯洛夫发现，在他之前被押到被告席上的人，没有一个最后能得到无罪宣判。\n\n首先被审判的是右派。当古米廖夫和蔼地与大家道别的时候，苏斯洛夫没有说什么；当沙法列维奇试图辩解，却被人群的嘘声淹没时，苏斯洛夫没有退缩；塔博里茨基以创纪录的速度被拖出去枪毙，他的每一句辩词都是“德国人真该把你们都杀了…”，苏斯洛夫却没有笑出声来。\n\n好些人发誓说，当他们看到伊万·谢罗夫被拖出来的时候，眼神里充满了恐惧。对此，苏斯洛夫的脸上露出了几不可察的假笑。事实上，大部分时间里他都只关注自己的死亡。无论是企图逃跑还是为自己辩护，最终都会吃枪子。图哈切夫斯基早就决定好了“无辜者”的名单，布哈林娜与安德罗波夫没有被列进左派、准军事组织成员及其他行将接受审判的名单，他们从一开始就是安全的。\n\n尽管苏斯洛夫那坚忍的面庞掩饰着一切，一丝小小的恐惧还是袭上了他的心头。无论像沃兹涅先斯基那样求饶，还是像斯大林娜和莫罗佐夫那样目中无人，谁都别想在大元帅的审判下活下来。很快，中间派被横扫一空，法院开始逐一送走左派，他心中的痛苦愈发加剧了。\n\n演出还在继续，一个小时也可以如此漫长。陪审员只会说一个词，激动不已的检察官带着狂热的激情念着早已写好的剧本，而后是人群的欢呼。\n\n现在轮到苏斯洛夫了，而他早已释然。如果必死无疑，为什么要让大元帅看到让他心理满足的表演呢？米哈伊尔·苏斯洛夫高高地昂起头颅，简单明了地说了一句话："
 tukha.71.a: "“我无话可说。”"
 tukha.72.t: "教会的阴谋"
 tukha.72.d: "在俄罗斯帝国江河日下的时候，别有用心者以宗教仇恨制定了一套意识形态。难以置信的是，俄罗斯人民竟会对此如此痴迷。在西俄罗斯的土地上，我们已经通过各种途径解决了无神论和各地意识形态之间的矛盾。有时是容忍，有时是合作，有时是强力镇压，以及到目前为止，对东正教采取的无视手段——这种方法也是遭受的抵抗也是最少的。只要东正教教会不公开向共产党发起挑战，那么他们就有爱干什么就干什么的自由——不过，我们显然不会给他们在旧时代有过的特权和津贴。\n\n现在，图哈切夫斯基大元帅正在得势，教会看起来再也不会享有此等优待了。这些满嘴跑着“天堂的恩赐”、“上帝的子女”的迷信傻瓜就是一群骗子，妄图以堕落的狂热和憧憬来动摇真正社会主义者的意志。把这群傻瓜连根拔起只是个时间问题，用不了多久，他们有关天堂的成堆谎言将被唯物主义掀翻，他们伪善的庙宇也会被改造成人民军队的军营。\n\n胆敢妨碍我们公正清洗的人都会被迅速处决，余党将会要在古拉格的尘世劳动中寻求天堂般的快乐和解脱，直到他们死去。"
 tukha.72.a: "宗教是人民的鸦片。"
 tukha.73.t: "罗曼诺夫的终结"
 tukha.73.d: "弗拉基米尔和他的家人曾在一个寒冷、潮湿的军事基地度过了一段缺衣少食的日子。在罗曼诺夫家族的最后一座堡垒被布尔什维克攻下后，他们试图越过乌拉尔山，逃亡至别处。但是，阵线的士兵还是俘虏了弗拉基米尔和他的家人。被押解了几英里后，他们被关押在一个无名村落的小茅屋里。他的女儿不住地颤抖和抽泣，弗拉基米尔和他的妻子第一次也是最后一次一起将女儿玛利亚抱在怀中，这时，弗拉基米尔想要抑制自己流下绝望的泪水。\n\n在楼上，阵线士兵正在用无线电和司令官交流，声音很轻。尽管弗拉基米尔没有听清其中的字词，但是他感受到了声音中存在明显的恶意。他知道他的末日来临了，但是他还是不住地向上帝，向任何一位他知晓的圣人祷告，“主啊，若他们要处决我，请至少让他们放过我的妻子和女儿吧。”通话结束了，皮靴踏上了木质的楼梯，发出的声音越来越响，玛利亚更难抑制她的情绪。\n\n终于，泪水从弗拉基米尔的眼中快速流过了他的脸颊，他轻轻抚摸着玛利亚的头发，喃喃地说：“没事的，亲爱的。”弗拉基米尔绝望而徒劳地从喉咙中发出颤抖的声音：“我希望天父会在恶人手中保佑你们。”他望向了他的妻子，她的眼睛已经泛红了，她张开嘴，想要说些什么，是“我爱你”，还是“再见了”，他无从得知，因为这时阵线的士兵一脚把门踹开，他还想对妻子说的话也在这响声中烟消云散了。\n\n六个执抢的人进入了房间，看到此景，玛利亚尖叫了起来。弗拉基米尔一把将他的家人推向身后，转过身来，直视着行刑队，祈求道“求你了，如果真要这么做的话，请放过她……”\n\n第一颗子弹击穿了弗拉基米尔的胸膛，之后一小会儿都没有枪响，他对此惊奇不已，倘若真的只有这一枪该多好，他想。紧接着行刑队对着他发出了第二枪，第三枪，很快疼痛占据了他所有的感官。他向后倒下了，在之后的一小段时间里，弗拉基米尔在这个世界上听到的只有妻子的尖叫声，女儿的哭声和枪声。\n\n他的头猛地撞向坚硬的石板地面，在眼泪中，他的最后心愿也破灭了——他没有看到，但是耳朵告诉了他一切。尖叫声和哭声在片刻之后骤然停止，枪声取代了一切声音。枪声结束了，在生命的最后一刻，他听到了女儿和妻子的身体被击倒在地面的撞击声——这是这个世界给他的最后记忆。"
 tukha.73.a: "人固有一死。"
 tukha.74.t: "稀薄的空气中"
 tukha.74.d: "在西俄罗斯革命阵线重建苏维埃联盟社会主义荣光的过程中，各种敌对军阀上窜下跳，妄图阻挡我们。有的是怪物，有的是疯子，还有的是法西斯同情者，他们最好都滚进古拉格，或者站在排好队列的行刑队面前等着吃枪子。少部分军阀的情况稍稍复杂一些，难以用三言两语概括。青年俄罗斯联盟就是这种比较棘手例子的典型。\n\n这是一个结合苏维埃社会主义和旧时代沙皇专制的不洁混合体，如果不是他们有和平方式成为我们共产主义政体的忠诚公民的可能，我们早就处理掉这帮蠢货了。各种流亡者、征召兵和古怪的空想家在别列兹尼基的思想杂糅起来，构成了一锅大杂烩，但毋庸置疑的是，他们致力于对他们的社会进行社会主义改造，尽管他们的社会主义就像一个赝品。现在唯一的问题就是我们是否应该信任这些昔日的手下败将，以及这么做，他们会不会在我们最虚弱的时候，再给我们的背后来一刀。"
 tukha.74.a: "有趣。"
 tukha.75.t: "红色鞑靼斯坦"
 tukha.75.d: "纳瑟·罗斯托莫夫游荡在喀山的大街上。前不久红军涌入市区，踏碎了鞑靼斯坦的一切希望。他在街上混很久了，从他看到红军像潮水一样涌向边界，再进行了一番思想斗争后，他放弃了作为鞑靼斯坦军人的职责，趁着危急时刻还未到来便连夜逃回自己的家乡。他有时不禁会想，倘若那时为保卫鞑靼人民而战死是否会更好些。\n\n纳瑟继续无精打采地在街上走着，他看到一个红军士兵正在他以前最喜欢的餐馆附近的墙上贴共产主义宣传报。他凑近了一些看，感觉这个士兵的脸有些熟悉，于是便上前问道：“穆罕默德，是你吗？”\n\n听到纳瑟的喊声后，那个士兵转身看向了他，纳瑟确定了他的身份，穆罕默德惊喜地喊道：“纳瑟！朋友，再见到你真是太好了！我都以为你已经死在阿尔斯克了！”\n\n“见到你也很开心，穆罕默德，但是你穿着那件制服干什么？我简直不敢相信，你竟然成了一个共产主义者。”\n\n“嗯……不必惊奇，我们的新头儿需要新兵。在我们投降后，红军给了我们大多数人一个加入她的机会。我想，这也不错！”\n\n纳瑟更加惊讶了。如果红军都不排斥鞑靼人，并对他们十分信任，或许民选的政府也会有相似的想法？和他的朋友告别后，纳瑟走进餐馆，点了一份餐，吃了一口，咽下去。纳瑟仍然对共产主义者抱有怀疑，但是他也开始思考，也许鞑靼斯坦被红军统治并不是最坏的结果。"
 tukha.75.a: "革命席卷鞑靼斯坦。"
 tukha.76.t: "抓捕伊玛目"
 tukha.76.d: "当卡车停在图哈耶夫清真寺门前时，沙吉特瞥了一眼他的手表。按照他的命令，小伙子们掏出步枪，准备在一切完事之后就按照计划直接离开。今天早上，他们收到了司令官袭击清真寺并抓捕伊玛目的命令。有传言称，伊玛目们一直在劝诫人民反对新生的苏维埃国家，哪怕他们的人数在不断减少，也要四处散播反共思想。高层决定采取一次针对伊玛目的行动，好让他们闭嘴。\n\n沙吉特带头踢开了大门，后面的人鱼贯而入，纷纷做出瞄准姿势，出乎他们意料的是，这座老清真寺已经被遗弃了，里面空空如也，看来有人向伊玛目走漏了风声。沙吉特继续向前走，在建筑中搜寻，士兵们也停止了瞄准状态，跟上他的脚步。当他在空荡荡的房间四处张望时，记忆如潮水般涌来，沙吉特想起了父亲和哥哥带他来到这里的场景，不过他们都已经死了。他想起了他在乌法度过的童年，那是很久之前了，那时他还没有加入军队，伟大的卫国战争也还没爆发，那段时光真像是另一段人生。在之前几十年里，他早已忘记了过去的时光，把自己的一切都奉献给苏维埃联盟。\n\n沙吉特又瞥了一眼手表，命令部下先回到基地，他随后就返回。尽管他的部下十分困惑，但还是照做了。很快，清真寺里就只有他一个人了，他开始陷入回忆和思绪，伊斯兰学说似乎不再令他如此反感了。但是在伊玛目们都被抓走之前，即使他不再对他们穷追不舍，还是会有其他人这么做的。\n\n当沙吉特再次瞥了一眼手表时，已经是下午2点。是穆斯林们午后祷告的时间，往常清真寺里在这时满是祷告的穆斯林。当红军到来之后，乌法的清真寺宣礼塔再也没能发出一丝声响。沙吉特脱下了鞋，小心翼翼地把它们放置在门口，布置好毯子，头朝麦加，拜倒在地，开始祷告。"
 tukha.76.a: "真主至大。"
 tukha.77.t: "搜查档案"
 tukha.77.d: "这个锈迹斑斑的战前的旧文件柜伤痕累累，它安静地留在布哈林的旧萨马拉地堡里，弗拉索夫和忠于他的俄奸曾在这里开会，它给俄罗斯人民带来的恐怖无法描述。当大元帅的部队冲入地堡，一间间地扫清俄罗斯解放军士兵时，战士们差点就错过它了。在被发现几天后，它就被送到阿尔汉格尔斯克。施密尔舒的军官用一柄锋利的梳子把它撬开，倒出里面的文件。俄罗斯解放军的人事档案是相当不错的战利品，它对将来监视那些有参与过俄罗斯解放军案底的人很有用。而很快，他们就发现许多文件中含有更险恶的细节。\n\n档案里的人都是通敌者，他们出现在名单里的原因大多都是因为他们是叛变到俄罗斯解放军当中的，那些叛变的红军士兵为了不被饿死在集中营里加入了弗拉索夫的队伍。他们的档案只列出了他们在战争中参加过的战斗。\n\n其他人则不同：前党卫军成员在“科特布斯行动”期间对白罗斯平民犯下了骇人听闻的暴行。参与过在臭名昭著的彼得鲁希诺峡谷屠杀的军官中，有一名叫安东尼娅·马卡洛娃的妇女，她作为线人向集中营毒气室押送了上千人，并在战争期间屠杀了一千五百多名游击队员及其家属。这个用机关枪一次屠杀27名战士的人曾在俄罗斯解放军做了多年秘书，现在就在萨马拉过着退休生活。"
 tukha.77.a: "“全部枪毙。”"
 tukha.78.t: "驱逐芬兰殖民者"
 tukha.78.d: "寒冷的晨风不住地敲打着马车车厢的玻璃，“应该差不多了吧。”军官心想着擦了擦结雾的窗户，他透过窗户看到，村里人不论男女老幼都已被集中在车厢前的空地上，他拉了拉领子，将沙普卡冬帽戴正走出了车厢，旋即站在了车夫的位置上。面对这么多人的注视，他看起来颇为紧张。军官扫视了一眼他的部下，这些军人正端着步枪将村民们围在中央。他长长呼出一口气，重新提振了一下内心，从外套的口袋中取出了那份命令，郑重地将其举在面前大声宣读：\n\n“根据苏联大元帅米哈伊尔·图哈切夫斯基同志的命令，在此宣布，所有居住在苏联境内的芬兰籍人员，都要被放逐出苏联国境！”\n\n语毕，人群中立刻传出倒吸一口冷气的声音，许多人茫然失措，彼此交头接耳或是摇头叹息，然而还是可以分辨出很多人早就料到会有这一天。红军士兵不安地在原地来回踱步，用枪指着这些村民想要平息这场小小的骚乱。军官继续念道：\n\n“在此宣布，居住在苏联境内的所有芬兰籍人员的财产、房屋以及土地，也要依规定没收充公！”\n\n语毕，一部分芬兰人立刻变得怒不可遏，大声咒骂这位军官，从嘴中喷涌而出的雾气几乎遮挡了每位村民的脸。军官没有理会咒骂，他提高了音调，开始宣读命令最后的部分：\n\n“为了能将芬兰籍人士尽可能快地运送至苏芬边境并遣返回芬，所有芬兰籍人员需要立即自行到苏维埃行政机构报道。任何胆敢抗拒这份命令的人，都会立即受到苏联人民和红军的严惩！”\n\n语毕，在场的所有芬兰人都被彻底激怒了，人群中一个女人捡起一块石头，向着站在马车上的年轻军官的头狠狠地砸过去。军官急促地向侧边一闪，那块石头差点就砸中了他。几乎就在女子投出石头的同一时间，红军士兵立刻就找上了她，士兵毫不怜悯地用枪托殴打女子以及人群中的其他人。在这之后，村民的抵抗行为几乎就不复存在了。"
 tukha.78.a: "把他们打包送回家。"
 tukha.79.t: "新的难民危机"
 tukha.79.d: "阿托看着从他面前缓缓走过的难民队伍，把手环成杯子型，深吸了一口香烟。他们缓缓走到视线所及的边界，渐渐消失在白茫茫的、令人沉郁的俄罗斯大地边缘。他很感激肚子里伏特加沁人心脾的温暖和这挡住刺骨寒风的小小的警卫室，而他面前悲惨的难民队伍就没那么好运了。\n\n他们拖着脚步沿路而行，一副憔悴绝望的样子。有些人走了几个星期才到边境，他们把所有能找到的东西都扛在背上、马车上、马背上，还有很多人背着亲人的尸体。他们都是俄罗斯“寒冷”的受害者。\n\n阿托曾经见过这样的场面。1929年，当苏联驱逐数以千计定居在因格里亚的芬兰人时他就在这里。几年后，红军沿着被驱逐者的足迹，越过边境，摧毁了他深爱的芬兰。\n\n那一次，芬兰赢了。但这次，当他越过颤抖的被驱逐者望向无边无际的可怕的俄国时，一阵恐惧涌上他的心头。他害怕红军会向从前那样再次向芬兰进军。而这一次，他们很可能会赢。"
 tukha.79.a: "让他们来吧。"
 tukha.80.t: "你从不可战胜，亦可谓之传奇！"
 tukha.80.d: "在过去的几十年里，人们只能与绝望相伴。长期处于孤苦困厄之中的俄罗斯人民被抛弃了，像一个在桌边缓缓旋转的陀螺，被遗忘的命运所玩弄。然而，尽管这不幸的一切已经发生，但一丝微弱的希望就像乌云从中射出的一丝光明那样，照耀着人们。无论是额外的配给，拾荒的车辆，还是没有飞机飞过、异常平静的天空，长久以来，人们在每一次的小小胜利中寻找着安慰。\n\n然而就在今天，乌云自五十年代以来第一次散去。阳光倾泻而下，人们沐浴着温暖的阳光。大元帅长期以来在上级、无能蠢货与机会主义者的压榨和摩擦下郁郁寡欢，今天他终于得到了认可。通过对事业的献身和对理论的创新，我们取得了至高无上的地位。今天，我们朝着解放迈出了第一步。西俄罗斯结为一体，不可战胜，随时准备好向前进军。纵使狂风暴雨泼洒在大元帅坚强的脊背上，在他传奇般的领导下，我们不会动摇！"
 tukha.80.a: "红军最强大！"
 tukha.81.t: "尚可拯救"
 tukha.81.d: "大元帅一边听着贝多芬的第三交响曲，一边心不在焉地翻阅着斯韦特兰娜·布哈林娜的来信。桌子上还放着一封相似的信，来自尤里·安德罗波夫，但他懒得看那个。安德罗波夫将追随布哈林娜的脚步，如果布哈林娜宣布她对图哈切夫斯基和他重建的苏联怀有不朽的信仰，他也会追随她的脚步。\n\n说句实话，他也不太在乎布哈林娜那些宣誓效忠的陈词滥调。他可能会因为他们在科米时参加苏斯洛夫的小集团而处死他们，他们都知道这一点。他们说这些话不过是为了保住性命，免得像苏斯洛夫、古米廖夫、塔博里茨基、沃兹涅先斯基、斯大林娜、莫罗佐夫以及其他叛徒和反动派一样被枪毙，然后扔进水沟里。\n\n图哈切夫斯基已经下定决心要把布哈林的女儿留在他的阵营，这将有助于团结起旧苏联政权的最后残余，并为他赢得热爱布哈林娜的科米人民的忠诚。无论她将来可能引起什么问题，这都是为此付出的小小的代价。\n\n大元帅把她的信扔到一边，思考着未来。最终，撕裂苏联的巨大创伤将得以愈合，苏联人民将在精神和目标上团结起来，再一次面对他们真正的敌人。他会在那里，带领他们走向胜利。首先是莫斯科，然后是日耳曼尼亚，然后是更遥远的地方。"
 tukha.81.a: "谢谢，斯韦特兰娜同志。"
 tukha.82.t: "销毁宗教鸦片"
 tukha.82.d: "老头子维塔利已经活了很长很长时间了。他参加过西俄战争，在此之前，他参加了伟大的卫国战争，而更久远的之前，他参加了俄罗斯内战。他的身体带着成百上千场战斗留下的伤疤，他的外套上自豪地挂着一些奖章，其中包括一枚授予苏联英雄的奖章，那颗金色的星星现在已经生锈褪色。有人说他是红军里最老的老兵，那些在大元帅军旗下作战的、光彩照人的年轻人开玩笑地把这位老军官当作幸运符，尽管维塔利反对这种孩子气的迷信。\n\n他回忆起革命前沙皇和教会在俄国恐怖统治的生活。他想起了1905年的大屠杀，当时神父们带领落后的群众在“杀光犹太人”的口号下，光天化日残杀了数千人。他想起了农民们那种充满奴性的迷信，神父们大言不惭告诉那些农民，即使他们的儿子被送到坦能堡的田里去送死，他们也要把沙皇当作在世神明来崇拜。他还记得红十月之后的那些年，当时神父们团结在白军及其外国盟友的身后。多亏了他们，俄罗斯在天罗地网中挣扎，饿殍满道。\n\n星霜荏苒，他们又一次企图使国家匍匐在肮脏的宗教之下。就像教会所有的旧机构一样，圣格奥尔基骑士团必须被砸烂碾碎。大元帅选择他来完成这项任务是正确的，年轻的军官已经不记得往事了，他们对待教士的态度过于软弱无能。老军官对旧俄国的一切仍然刻骨铭心，他不得不背水一战，以此，他会奉献出全部的狂热投入进新的红色恐怖。"
 tukha.82.a: "和上帝一起去死吧！"
 tukha.83.t: "旧的不去"
 tukha.83.d: "在维亚特卡建筑的墙壁上，几张海报显得格外醒目，其强烈的色彩与街道上的阴沉气氛形成了鲜明的对比。随着红军的到来和沙皇的覆灭，这座城市的名字已经改回李可夫，目的是纪念老布尔什维克革命家阿列克谢·李可夫。但当地居民还是坚持叫它维亚特卡，这显然是反动派怀念旧政权的可悲表现，而新成立的动员和宣传部正是来解决这个问题的。\n\n这些海报在街头随处可见，最常见的一张就是希特勒手里牵着狗绳，而沙皇弗拉基米尔三世则戴着项圈趴在地上。他曾经被李可夫人民当作救世主，现在却沦为了大众的笑柄。有些海报的色调则更为阴沉：其中一张把维亚特卡的秘密警察（暗探局）头子鲍里斯·斯梅斯洛夫斯基描绘成了一个躺在累累白骨上的恐怖怪物。关于暗探局的可怕传闻，李可夫的市民多少有所耳闻。另一幅海报描绘了手持宝剑的红军战士与三头蛇搏斗的场面，怪物的三个头分别代表沙皇主义、纳粹主义和东正教廷。李可夫的人民必须明白，虽然旧秩序已经被毁灭，但是解放全俄罗斯的斗争才刚刚开始。"
 tukha.83.a: "新的不来。"
 tukha.84.t: "人间地狱"
 tukha.84.d: "斯捷潘诺夫中尉不认为自己是个忍受不了战场残酷，以至于看见杀人就想吐的新兵蛋子。他是一名骄傲的革命阵线战士，一名久战经年的老兵，他目睹过成百上千的人死去，也感受过饥饿和冻伤的折磨。所以当斯捷潘诺夫最终从过去的一切中走来时，他自认为已经拥有了钢铁般的意志——成为完美士兵所需求的最基本品质——可他眼前的情景使他暂时忘掉了这一切。\n\n当他和他的人进入一个投降的哨站时，一股浓烈的气味席卷了他的感官。他熟悉死亡的味道，但他从来没有闻到过这么多！一队投降的卫兵被一个班的士兵看守着，在墙边双手抱头蹲下，其余的人分散进入前哨站，尽管与其说是“哨站”，“奴隶圈”这个词也许会更恰当。\n\n那里面的人根本不像人！他们已经——无疑——不成人形了。他们瘦弱、憔悴，对斯捷潘诺夫的士兵虚弱地伸出双手，颤抖着，默默地乞求食物、自由和解放。彼尔姆的信徒都是疯子，他知道这一点——但这以及不足以用“疯狂”来概括了！他挣扎着从那一群被解放的奴隶中走出来，走到那几个俘虏跟前，愤怒地掏出他的托卡列夫TT-33。\n\n一些卫兵求他饶命，说他们是被迫服从命令的；另一些人昂首挺胸，告诉斯捷潘诺夫他总有一天会遭遇同样的命运；而最后的那些什么也没说，只是哭了起来。\n\n无论如何，他们都被枪毙了。"
 tukha.84.a: "他人即地狱。"
 tukha.85.t: "一个人眼中的自由斗士…"
 tukha.85.d: "格里戈里已经明白了，对抗巴什基尔游击队的战斗绝非易事。他也曾躲在森林里，深入敌后，打了就跑。他这样跟德国国防军打游击战，一打就是几十年。那些日子里他从没想过，假如自己作为敌方占领军的话，那种总是担心着敌人就在藏山后面，或者树丛里面躲着游击队员是什么感觉。在零星而随机的攻击中，他手下已经有几个好小伙子已经丢了命。树林里放出的冷枪，黑暗中刺来的刀刃，这些攻击让他比当年同德国战争机器作战时更加恐惧，让他明白了巴什基尔人绝不会停止战斗，直到他们最终赢得自由为止。\n\n不过，格里戈里当然也明白当一个游击队员的感觉，明白自己需要诱饵来引蛇出洞。在他的命令下，一个村庄被清空了，里面的村民就像所有的游击队支持者一样被迁移到东部安置。他的部队占领了空房子并开始守株待兔。没等几天，游击队就开始被饥饿所驱使，来到村子里寻找残存的食物。那天红军取得了决定性的胜利，如洪水般把游击队赶进了丛林深处。格里戈里的部队仅仅损失了数人，就消灭并俘虏了数以十计的敌人。他的手下们兴高采烈，整夜用伏特加来庆祝胜利。格里戈里也加入了他们，在这一瞬间甚至忘记了他们的敌人现在正埋伏在巴什基里亚的密林之中。"
 tukha.85.a: "…是另一个人眼中的恐怖分子。"
 tukha.86.t: "跨过火线"
 tukha.86.d: "德米特里：\n\n咱俩已经有好久没有聊天啦，但我觉得咱还真是值得好好聊聊。虽然乌拉尔山的那边依然是深陷混乱，但我听说你还活着、过得很好，心中真是十分的喜悦。虽然我不是很清楚你那到底发生了什么，但是从我这里零散的几个信息源中，听到的消息并不乐观。我真诚地希望你能安全健康。\n\n不管怎样吧，我想来跟你介绍一下，我这些年来所做的一些事情。我猜你肯定听说了苏沃洛夫行动——那真是场巨大的灾难。但我们的失败并不是因为没有努力去尝试；我们都已经要把绞索套在法西斯猪猡的脖子上了，要是我成功了的话，现在我就是坐在莫斯科给你写这封信了，而不是如今这个鸟不拉屎的小村庄。都是因为某些“事业家”，他们只想着自己那点利益，却不肯为了更加伟大的事业而战。\n\n我周周都在敦促叶戈罗夫元帅，劝他要对敌人采取更加强硬的态度，但是他每次都拿借口搪塞我说：“还没到时候”、“我们必须以人民为先”。我真是要被他气疯了！而且我觉得比起我，他更喜欢听朱可夫那家伙的话。元帅当然是个好人，这毫无疑问，但是他真的有足够的勇气去做，为了统一所必须要做的事吗？\n\n可能我苦水倒得有点太多了。对不起啊，老朋友，但是我最近心情真是的有点沮丧。你也请不要在意，放心跟我说说你自己的经历吧，我觉得我们俩的烦心事肯定会有些共通之处的。\n\n此致\n\n米哈伊尔·尼古拉耶维奇·图哈切夫斯基"
 tukha.86.a: "辛苦的日子啊。"
 tukha.87.t: "音乐家与元帅"
 tukha.87.d: "米哈伊尔：\n\n很高兴能收到你的来信！先得承认，我确实是没怎么在意乌拉尔山那边发生的种种，所以非常感谢你给我做的介绍。和你想的一样，我活得很好、过得也很好。唯一遗憾的是，我近来都没有什么机会继续做我的音乐，因为我正在中西伯利亚共和国效力，公务把我的精力都抢走了。还记得我以前曾说自己无心政治，但真是世事无常啊。如果我能为这个破碎的国家，哪怕起到一点点积极的作用，我都将不遗余力去燃烧自己。\n\n不过，你信中告诉我的东西却让我很是担心。我在字里行间感觉到，你似乎积聚着巨大的愤怒，挫折似乎就将要把你压倒。身为你的朋友，我衷心建议你对此小心注意。\n\n发泄有利于健康，所以我当然不会阻止你。但是我请你务必，不要因为挫折而失去自我。像你这样身居高位的人最好保持冷静。因为在战场之上，狂怒之下，人很容易会犯下恶行。\n\n请多保重\n\n德米特里·德米特里耶维奇·肖斯塔科维奇"
 tukha.87.a: "烦恼的灵魂啊。"
 tukha.88.t: "那些我们失去的"
 tukha.88.d: "有一瞬间，短短的一瞬间，米昆让位给了姆岑斯克。这是第四幕的开始，是开始的结束；米哈伊尔的头颅高扬，盯着天花板，最终离开了他的权位，也放弃了这个权位给他带来的特权。然后，又转到卡捷琳娜·伊沃夫娜·伊兹梅洛娃贿赂警卫的情景；又过了一会儿，卡捷琳娜·伊沃夫娜·伊兹梅洛娃终于见了她的情人谢尔盖最后一面。“谢廖沙，谢廖沙！和你在一起的时候，我眼中只有你，谢廖沙……”这些话标志着他们的苦难结束了，标志着承载这对情侣的囚车终于来到了沙皇的劳改营——同时，以一种奇怪的方式，把米哈伊尔带离了恐怖的前线。\n\n米哈伊尔·图哈切夫斯基正在听《姆岑斯克郡的麦克白夫人》——这到底是音乐剧还是某种胡闹剧？他为了那个该死的傻瓜，把它从审查员手下救出来真的值得吗？\n\n他曾经是米哈伊尔的朋友，曾经——或许从来也不是？音乐，都是该死的噪音，一点都不和谐，情绪的一锅炖，如此消极，充满着传播仇恨的音符。肖斯塔科维奇的音乐是对红色拿破仑所珍视的一切的至恶侮辱，是革命对苏联未来的一切承诺的终极亵渎。\n\n为什么他觉得自己正在思念那个四眼仔，那个理想主义者？为什么唱片真的让他体会到了卡特琳娜哼唱出的悲伤？\n\n有一瞬间，米哈伊尔不再是让法西斯寤寐难眠的床下恶鬼——他又成了当年的那个少尉，那个被关押在英戈尔施塔特监狱里的男孩。关于那段日子的回忆已经被时间冲淡，他只记得一个小小的细节：他感到了某种神性，也许对米哈伊尔来说，是唯一的神性，让他在苦难中保持了人性的神性。他低下头，转向书房里唯一值钱的东西：一把紫檀木做的小提琴，琴颈因受压而弯曲，因为缺乏保养，琴弦几乎断裂，同时，这卖相不佳的小提琴对图哈切夫斯基来说，是这荒芜而寥廓的人世中，唯一美丽的东西，威胁着要将他冷漠的心吞噬。"
 tukha.88.a: "纵然青春不再，也总有被澄澈心声触动的瞬间。"
 tukha.89.t: "只是个开始"
 tukha.89.d: "图哈切夫斯基在讲台下坐着，听着台上的老兵生涩地念着稿子。老兵正向听众介绍图哈切夫斯基军旅生涯中的累累硕果和为取得这些成就所付出的努力。尽管老兵的发言听起来有些呆板，但这并没有使他所讲的内容黯然失色。\n\n“只有他才能带领我们走向胜利。”老兵顿了顿，“同志们，让我们有请新任大元帅——米哈伊尔·图哈切夫斯基！”\n\n伴随着雷鸣般的掌声，图哈切夫斯基站了起来，缓缓地向讲台走去。他历尽千辛万苦才到达这里，得细细品味这一刻的滋味。这是他最伟大的成就——胜利。\n\n他翻开讲稿，逐渐适应起新的身份。现在还没到庆功的时候，还有更多的考验正等待着他。他自信地开始了演讲。\n\n“同志们！”他正声道。“我很荣幸能成为大元帅，为这个伟大的国家作出一份贡献。”\n\n“那我就直接告诉你们，这只是个开始。毕竟我们都知道，祖国必须重归一统。而我们离实现这个目标还有很长的路要走，还有很多未竟之事正等着我们。”\n\n听众纷纷为图哈切夫斯基的讲话所打动，会场的气氛被推向最高潮，于是他准备结束演讲。“我们是一个勤劳而勇敢的民族，我坚信，最后的胜利将属于我们！”图哈切夫斯基扬起拳头，带领听众一齐喊道："
 tukha.89.a: "“人民万岁！苏联万岁！”"
 tukha.90.t: "切去腐肉"
 tukha.90.d: "在图哈切夫斯基看来，不能再用“正在腐烂”形容最高统帅部了，它已经变成了一坨稀烂的臭肉，整个西俄罗斯都能闻到这股臭味。它需要经过一次大刀阔斧的改革才行，就算不能整个拆掉，也得重头建起一个新的才行。让他难过的是，虽然最高统帅部并不总是这么腐败，但是再次腐败的可能性却一直存在，而且难以斩除。\n\n在他掌权后不久，他就迫使整个高级领导班子辞职，官方说法是为了“减轻”他们所肩负的责任。同时在他们原来的位置换上愿意为国家和革命而奋斗终身的有志之士。今天将是改革后新任最高统帅部的第一次会议。当人员集合完毕后，元帅正色道：\n\n“亚基尔、加马尔尼克、乌斯季诺夫、特里安达菲洛夫和乌博列维奇，祝贺你们能成为这个庄严的集体中的一员。为国效力是你们的荣幸，我真诚地希望你们每个人都能珍惜此次机会。”\n\n“当然，许多事情正指望着你们。你们可能觉得自己的资历和经验还不够，其实这无伤大雅，个人的能力，忠诚和为国家与人民的奉献才是重中之重。你们既是众人的领袖，也是众人的楷模，这意味着你们必须成为苏联最坚强的战士。你们必须牢牢记住我刚才讲的话。”\n\n现在到了检验图哈切夫斯基这一决定的时刻，为了查明他们能否在岗位上各司其职，图哈切夫斯基下令道：“这是你们的第一个任务。我们马上会发起新一轮军事行动，所以我命令你们将军队动员起来，做好战备工作。我们必须准备一统俄罗斯。”"
 tukha.90.a: "“我相信我们能完成这个任务，祝好运。”"
 tukha.91.t: "唤醒守夜人"
 tukha.91.d: "这个年轻人在偌大的办公室里显得格格不入，不仅仅是因为他第一天上任。说实话，没什么人会让一个看起来毫无经验的家伙当上反间谍总局，或者说施密尓舒的局长。\n\n许多上了年纪的官员在走廊里盯着他窃窃私语，讨论他动用了什么关系才爬上了这个位子，或是行了多少贿。其他人嘀咕着年轻人的愚昧无知，而在他经过时装无辜。\n\n然而无论是这些目光还是低语都没有动摇弗拉基米尔·克留奇科夫。此人如此自信是因为他得到了大元帅图哈切夫斯基本人的支持，这才是最重要的。是的，克留奇科夫有着无可挑剔的履历，同时也对大元帅忠心耿耿，很少有人能做到这点。坐上这个位子是对他过去一切努力的应有回报。\n\n克留奇科夫看到办公桌上堆积如山的文件夹，这才真正意识到工作的艰巨性。现如今，这里的官员大多只是坐在办公桌前等着工作上门。而这个舒适的小部门必须在未来同时承担起三个部门的职责。大多数人对此望而却步，但弗拉基米尔明白了他被安排在这里的原因。\n\n毕竟，只有“愚昧无知”的年轻人才会认为这样的任务能够完成。\n\n克留奇科夫打开一个文件夹，开始阅读起来。这需要时间，但他相信，施密尓舒将成为一个名副其实的安全部门，一个抵御前线敌人的坚固堡垒。"
 tukha.91.a: "那天，他在办公室批阅到深夜。"
 tukha.92.t: "无休止的战争"
 tukha.92.d: "夜晚的空气澄澈而冰冷，肺中弥漫的香烟的雾气却在燃烧着。漆黑天空中如钻石般散落的星辰在今夜清晰可见。他周围的世界平静地沉睡着，这种平静也传递给了德米特里。他知道，战争很快就要开始了。就在几小时前，传到这儿的征召通知让他感到吃惊，而出奇的是，他从预备役调入现役军队的消息并没有对他产生太大影响。在某种程度上，他甚至还很高兴。当然，奥尔加知道后会哭着求他留下来。但他的长子会理解的。\n\n德米特里第一次参战时只有16岁。那场战争让他感到恐惧和崩溃——无论他如何拼命地为苏联的每一寸土地而战，德国这个灰色的怪物都会把他打回原形。后来，恐惧渐渐消失，取而代之的是愤怒——在这愤怒的烈焰中，他的第二次战争开始了。他与西俄革命阵线一起向敌人发起进攻，几乎是用牙齿咬住了胜利，只差一点就能成功。而现在……现在，战争不再让他感到恐惧，他已经习惯了战争，并且对它的运作无比熟悉。他也不再感到那种炽烈的愤怒，这种愤怒会蒙蔽他的双眼，使他不断犯错。不，这一次他感受到的只有坚定而冷静的信心。\n\n毕竟，奥尔加只看到了他向着死亡行军，而德米特里却看到了一个机会：一个让他的家人、朋友、邻居，以及他身边的每一个人重新拥有光明未来的机会，那个纳粹摧毁苏联时夺走的光明未来。\n\n如果能够拥有崭新的未来，那么一场战争又算得了什么呢？为了这个未来，德米特里愿意再经历千百次战争。不，他不会死：战斗磨砺了他，使他变得更加坚强，德米特里现在比以往任何时候都更清楚地明白，他会一次又一次地战斗，直到最终取得胜利。\n\n熄灭的香烟在夜色中闪烁着火花，将他映衬在星光下。他脑海中闪过一个念头，也许战争对他来说从未结束，从他还是一个16岁的男孩时就开始了，一直持续了这么多年……只是中途偶有短暂的停歇。"
 tukha.92.a: "那天，他在办公室批阅到深夜。"
 tukha.93.t: "失败乃成功之母"
 tukha.93.d: "图哈切夫斯基今天心情格外好，他的顾问们也注意到了这一点。他们坐在距离今日演习地点足够远的安全屋中。从大元帅眉宇间露出的一缕苦笑不难看出，演习效果比预期要好。\n\n之前多次演习都没有达到预期效果。一次又一次的重复演习，士兵们只是表现出了他们有多么的纪律松懈；军队一直远远达不到图哈切夫斯基的高标准。在一次演习中模拟对抗萨马拉军队的失败成了压垮骆驼的最后一根稻草——那次参谋们被图哈切夫斯基骂了个狗血淋头。\n\n如果士兵们没能达到演习要求，大元帅心里想着，他们在实际行动中必然会一触即溃，在演习中不努力只会让他们的训练量翻倍。\n\n但今天就不用担心这个了。军队明显变得更有组织性了，不同的小分队在一起分工合作地非常默契。摩托化部队，步兵部队，炮兵部队——兵种截然不同，配合却没有丝毫影响，浑然一体。这可真是太好了，就快要达到图哈切夫斯基心中对部队的要求了。\n\n当演习结束时，将军们前来与元帅见面。一开始他们还很拘谨，但当他们发现元帅的脸上挂着藏不住的笑意就变得轻松起来。元帅和将军们一一打着招呼，只说了一句话："
 tukha.93.a: "“同志们：我们差不多准备好了。”"
 tukha.94.t: "一天十六个纳粹"
 tukha.94.d: "一分钟2发子弹，一个小时120发子弹，一次轮班1680发子弹。这是阿列克谢坐在机器前14个小时的生产量，若是执行规定的12小时轮班，那便是1440发。生产1发子弹就需要30秒，他得想办法提高效率。\n\n阿列克谢以前并不支持共产党，但这几周他开始觉得他们说的也不无道理：劳动是神圣的事业，劳动带来幸福。重点就是知道自己到底在做什么，阿列克谢总是最后一个下班的那个，他快累倒了，但在辛苦之中他却发现了真正的快乐。他不在乎薪资奖金，休息也只是为了舒展身体。他把自己操作机器的手艺磨炼到了极致，也逐渐发现了如何提高弹药生产效率的诀窍。他开始把这些方法传授给他的同志，甚至向厂领导提交现代化改造方案，设想如何提高整条生产线的效率。这一切都仅仅只是因为他关心自己的工作，知道自己在为什么而奋斗。\n\n他生产的子弹最终会装到红军战士的弹匣里，有了这些子弹，战士们就能终结祖国的混乱，让苏维埃人民再度团结在红旗之下，最终，他们更要彻底粉碎纳粹大军。即便他生产的子弹只有1%能命中目标，那也意味着阿列克谢每天都至少能击毙16个纳粹。他是死亡的制造者，他不在乎自己能否活着看到那一天——但对那些祸国殃民的恶棍来说，他们的死期已经迫近了。也许，今天他生产的子弹，最终说不定能射穿德国元首的头颅。\n\n正是因为如此，阿列克谢理解了自己工作的意义。在机器的敲击声中，他听到了枪声，在即将出厂的子弹后面，他看到了纳粹丑恶的面庞。"
 tukha.94.a: "他毫不犹豫地扣下了扳机。"
 tukha.95.t: "他活该"
 tukha.95.d: "在指挥官米沙看来，这是他自找的。他们早就警告过杂货店老板他们要来，最后通牒都给了四十八小时了。不管是疏忽还是反抗，在米沙看来都不重要：不服就是不行。\n\n夜幕落下，要打烊了，矮胖的老板独自一人站在那里。指挥官米沙领着几名手持步枪的士兵走向他。\n\n“你好，德米特里。根据图哈切夫斯基大元帅的命令，您必须把这里的控制权交给红军。”他放缓了语气，“请你配合，将货物为伟大的国家服务是一种荣耀。”\n\n杂货店老板锐利的黑眼睛四处扫了一下。刹那之间，他所有的努力——所有的血汗和眼泪——都将永远消失。毫不夸张地说，关闭店铺就等于断了他的活路，所以，他做了唯一合乎逻辑的事情。\n\n试图抢下指挥官的武器并进行反击。\n\n老板的力气远超米沙预料。两人一番激烈扭打，老板设法抓住了他的一只手，然后又抓住了另一只手，突然间，指挥官发现他的手里空空如也。\n\n突然，一声枪响。米沙还站在原地，而杂货店老板则不幸倒地，那沾满鲜血的双手松开了夺来的步枪。米沙遗憾地摇了摇头，转向他的部下：“把这里清理一下，货物装进卡车带走。真是可惜了。”"
 tukha.95.a: "一场奇异的悲剧，沉寂了。"
 zhukov.1.t: "西俄革命阵线要求进行统一谈判"
 zhukov.1.d: "伊万诺夫总统坐在他的桌子上，揉按着他的太阳穴。又个可怕的日子，军队派和民主派又展开了无止境的辩论，这一切什么时候是个头？他盯着电话，电话随时都有可能响起，并带来极好的消息：两派停止争吵——哪怕只有一分钟。当一个革命阵线的指挥官要容易得多：没有辩论，没有顶嘴，每个人都服从他的命令。他叹了口气。很久很久以前，他就和他们断绝了关系。\n\n一位助手敲了敲他的门。“先生？”她说，“一份公报。不是你想要的人发来的。”\n\n“进来，”他说，他的声音在耳边回响。现在该做什么？军队派和民主派愿意达成什么样的政治协议呢？他曾无数次地告诉他们，他绝不会为了沃洛格达的事业而放弃中立立场。“是谁发来的？是军队派，还是民主派？”他几乎无法掩饰自己声音里的厌恶。\n\n“是革命阵线，先生。”心里怕狼，狼真的来了。\n\n“请把它放在我的桌子上，谢谢。”她把电报交给伊万诺夫，走开了。“让我想想，”伊万诺夫自言自语道，“他们想做一桩什么样的买卖？”\n\n看着电报上的话，他的瞳孔慢慢地放大。“要么支持我们，要么反对我们，”小纸条上写着，好像每个字都被扩音器打上重重的标点，“伊万诺夫将军。加入我们吧，否则就默默无闻地死去。”\n\n他伸手去拿电话。甚至不需要思考。他按下电话号码，接通沃洛格达的外交部，说："
 zhukov.1.a: "“给我接西俄革命阵线。”"
 zhukov.1.b: "不接受。"
 zhukov.2.t: "沃洛格达拒绝！"
 zhukov.2.d: "朱可夫元帅素以阵线高层里最宽容，最有耐心的人而著称。然而今天，四个人在他的办公室门前站成一排，互相推托着不肯去向他报告坏消息。他们来自阵线的外事部门，而且没有一个人愿意面见朱可夫。终于，他们中最胆小的一个人经不起其他三人的威吓与催促，站了出来，手里拿着一张便条，便条里的内容可能会宣判他职业生涯的死刑。\n\n这位助手敲了敲元帅的门。“首长？”他说，声音低得像蚊子哼一样，“我有新消息要报告，首长。”\n\n“进来，士兵。”朱可夫坐在桌子上，手上拿笔写着给远方某前哨的命令。元帅连眼皮都没抬，“什么消息？”朱可夫催促道：“快点。我还有命令要发，而且我这一整天还有别的事要忙。”\n\n“是来自沃洛格达的，首长。”\n\n“啊，”朱可夫终于把笔放下，目光钉在了助手身上，“那他们怎么说？”他两只手抓在一起，继续说道：“别害羞，要是我对坏消息这么害怕的话，我就不会干这一行了。”\n\n“他们说不，首长。”\n\n“啊，好，你可以退下了。谢谢你，士兵。”副官离开了房间，终于放下心来，长出了一口气。"
 zhukov.2.a: "沃洛格达让我们别无选择。"
 zhukov.3.t: "沃洛格达同意了！"
 zhukov.3.d: "朱可夫元帅是个很忙碌的人。自从他代替叶戈罗夫就任大元帅后，他就很少有时间到办公室外面去看看。他也不喜欢这么做。他想，士兵们需要在每个元帅身上都看到列兵的影子。不管怎样，只有他们克服目前的困境，朱可夫才能有足够的时间来出去看看。\n\n今天，他又得给部下下命令，召开参谋会议并阅兵。不过，大多数时间他都要在这里度过：昏暗且几乎无事不办的革命阵线司令部。他推了推眼镜，打开笔盖开始在他面前放的命令文件上写指示。\n\n有人在敲门。“首长？”一个胆怯的声音说，“我有一个消息要报告给您。是关于所谓沃洛格达共和国的，首长。”\n\n“进来。”朱可夫说着，放下了手头的文件。当这位副官站在他面前，朱可夫继续说：“好还是坏？告诉我，士兵。这是关乎阵线生死存亡的大问题。”\n\n“好消息，首长，”副官嘴角浮现出一丝微笑，但很快被焦虑淹没了。“他们接受了谈判条件，正在问我们什么时候有空，首长。”\n\n真是个惊喜。“去外交部，告诉他们定一个谈判日期。要尽快。”副官走后，他拿起烟盒，抽了一支。今天总算有件值得庆祝的事了。"
 zhukov.3.a: "阵线离胜利更近一步。"
 zhukov.4.t: "致议会的信"
 zhukov.4.d: "致科米共和国议会：\n\n贵方前盟友革命阵线致以问候。我们为和平而来，这封信就是我们伸出的橄榄枝。作为对我们双方共有的民主传统的承认，此封信件并不是致贵共和国的总统，而是致贵共和国的议会。阵线目前对贵共和国没有任何敌意，也没有颠覆贵共和国民主制度的意图。\n\n阵线承认，在阵线和贵共和国之间有着一段历时较长，又常常不甚友好的历史。然而现在，阵线愿意将旧事一笔勾销，只要贵共和国也愿意如此。以民主与社会主义的名义，我方谨向贵共和国发出邀请，希望贵共和国能再度作为同志，加入我方阵线。让兄弟姐妹携起手来，共同迈向未来，也让我们的敌人在我们面前胆寒。\n\n我方请求科米共和国审时度势。在贵国的南方存在着对贵国民主制度的巨大威胁。包括雅利安兄弟会、在维亚特卡复辟的皇帝、还有真实意图尚不明晰的俄罗斯解放军。假如贵我两方能够精诚团结，我们就能在那些想要摧毁列宁和马克思的共产主义理想的敌人面前屹立不倒。假如贵国重归阵线，我们就将效仿罗马共和国和它在意大利的诸盟国一样的历史。我们的军队将在战场上所向披靡，有了贵共和国的官兵，再加上我阵线的专长，我们将势不可挡。\n\n此外，在西俄罗斯战争期间所犯下的所有罪行都将被赦免。我方再次请求贵方，审时度势。\n\n我们希望立即得到答复。\n\n署名：格奥尔基·朱可夫元帅"
 zhukov.4.a: "开始谈判。"
 zhukov.4.b: "他们打错算盘了。"
 zhukov.5.t: "科米拒绝！"
 zhukov.5.d: "几个小时之后，大家都回家去了，朱可夫元帅还待在办公室里。现在，这里只有他和待在另一个房间里的保镖，还有一些加班加点的助手。今晚是他的休息时间，任何人都不应过度劳累，即使是西俄罗斯革命阵线的元帅们也是如此。这样不对吗？他想，一面把酒杯朝向叶戈罗夫的肖像敬了敬。老叶戈罗夫。他的前任和前辈，以及他的导师。他摇了摇头。朱可夫从未见过比这更奇怪的组合。如此大胆，如此愚蠢。一种耻辱。\n\n电话铃声。真粗鲁。朱可夫明确命令他的工作人员在这个时候不要给他打电话。他拿起听筒，对着电话说话，让自己的声音平静下来。“你好，亚历山大元帅，发生了什么事？”这件事最好是紧急的，不然明早肯定有人要挨一大堆训斥。电话那头传来嗡嗡声。\n\n“先生，”电话那头传来一个声音，“对不起打扰您的休息，但科米决定回复我们的请求。”\n\n“他们怎么说？”元帅在座位上向前探着身子说，“是还是否？”一个沉默。一个尴尬的停顿。“嗯？”朱可夫不耐烦地问道。他要为接下来的几个星期做计划。今晚的一切都得先放在一边了。他的工作才是第一位的。“是还是否，士兵，是哪一个？”\n\n“否，先生。”\n\n“很好。晚安。”把听筒放回原处后，朱可夫拉开书桌上的一个抽屉。他已为这种可能性做好了准备。无论如何，这都是不可能的。战争是前进的唯一道路，他们会发现朱可夫是他所选择的纪律的先驱者。"
 zhukov.5.a: "他们做出了他们的选择。现在轮到我们了。"
 zhukov.6.t: "一封合作信"
 zhukov.6.d: "致西俄罗斯革命阵线：\n\n出于对贵方邀请共和国一起光复俄罗斯的提议的认可，共和国议会通过了贵方的合作议题。相信很快，雅利安兄弟会、维亚特卡保皇党和俄罗斯解放军对革命起源地的威胁便会不复存在。共和国的军事情报部门将会向贵方共享密码，希望贵方在此方面也执行对等原则。\n\n希望阵线大元帅和共和国总统就以下条款尽快达成有效的正式协议：\n\n1.共和国和阵线互相开放边境，允许人员自由流动。\n\n2.共和国和阵线的军事情报部门交换密码。\n\n3.就西俄罗斯战争中的既定战争罪行问题，共和国假定在确认罪行时阵线会对此进行协调和合作。不论战犯的军事和政治地位如何，单方面的特赦需要向两方的战斗人员公开。\n\n在俄罗斯目前的混乱处境下，贵方尤其需要尽快做出回应。一旦条约落实，双方将达成同盟，介时在处理各类事务时将越过外交礼节。共和国总统祝福大元帅和阵线。\n\n署名：科米共和国议会"
 zhukov.6.a: "终于。"
 zhukov.7.t: "阵线的回信"
 zhukov.7.d: "“亲爱的同志们，\n\n自十几年前共和国成立之时，它就在西俄罗斯革命阵线的中央领导下享有了相当大的自治权。考虑到祖国当时的混乱情况，这一安排确实是权宜之计，但是从现在来看，这就有些不合时宜了。在西方的阵线团结一统，强大屹立，随时准备夺回苏联全部的领土。\n\n为了祖国的成功统一，她的每一个部分都必须动员起来，向着这一目标前进。这就包括了科米的领土。我们是时候该再次紧密团结起来了。我们请求你们能同意这一团结。只要你们接受，阵线的代表就将在数周内抵达。一旦他们到达科米，他们就将开始为最终的合并做筹备工作。但是，你们大可放心，你们共和国的法律、实践与传统，我们都会铭记于心，作为我们学习的对象，造福于整个联盟。\n\n谨代表西俄罗斯革命阵线，\n大元帅格奥尔基·朱可夫”"
 zhukov.7.a: "已阅。"
 zhukov.7.b: "忽视这个提议。"
 zhukov.8.t: "让同志做将军？"
 zhukov.8.d: "“瓦连尼科夫，”元帅高声念出面前两份文件上的姓名，“还有奥普列斯宁。”今晚是个忙碌的夜晚。科米共和国批准了正式的合作，于是元帅就有了干不完的工作。组织军队？太简单了，在旧联盟的训练下，他对自己的本职工作可是轻车熟路。但是这外交嘛，就又是另一回事了。朱可夫可真受不了共和国派来的外交官的那臭脾气。要不是为了同盟的大局着想，他才懒得管这事儿。\n\n但是这些个外交官就没有朱可夫这么贴心了。今天早上，他们带来了个离谱的要求：任命共和国左翼的两个准军事组织领袖为将军。一开始，朱可夫自然就把这要求当成了胡扯。他们可以在阵线的城市突击队里担任优秀的指战员——但是要当将军？不可能。然后他就这么回复了。这一直白坦率的回答引起了外交官们的不满，于是他们不停地坚持要让瓦连尼科夫和奥普列斯宁两人作为阵线的将军候选。于是元帅再一次为了同盟的大局着想做出让步，答应可以先看看两人的军事素养。\n\n朱可夫做出结论，在某些情况下，这两个人在一般国家中都能胜任将军的职务。但是在阵线里，他们就没那资格了。阵线的士兵会认为，这两人在瑟克特夫卡尔街头的小打小闹无法证明自己的能力，他们也没有上过正规的军校或者军官培训，因此士兵们是不会服从他们的命令的。元帅可以把这两人放在不那么关键的位置上，或者干脆就不用这两人——元帅本人当然是不希望在自己的团队中混进庸人的。\n\n于是问题来了。他是会坚持己见，还是会做出让步呢？"
 zhukov.8.a: "做出让步。"
 zhukov.8.a.tt: "等时机到来，我们就给他们提供服役的机会。"
 zhukov.8.b: "坚持己见。"
 zhukov.9.t: "统一总参谋部指挥体系"
 zhukov.9.d: "手下将军的政治活动已经不是第一次考验大元帅的耐心了。他与瓦西里·伊万诺夫和其他沃洛格达集团的成员达成的协议条款非常明确。尽管统一指挥结构的细节已经达成一致，他的将军们仍在为新组建的中央司令部各人的优先级、威望和资历等问题争吵不休。\n\n然而，与以往不同的是，他对参谋部成员之间紧张的关系并不十分担心。朱可夫对阵线的领导地位无人能够撼动，虽然对犹豫不决的伊万诺夫的不满还在蔓延，但大元帅相信，随着来自沃洛格达的军队进驻阵线的其他地区，这种不满迟早会消散。伊万诺夫和他手下的军官们很受士兵们的爱戴，在广大民众中也很受欢迎。他们越早接受他的指示，就越能巩固阵线作为苏联延续的合法性。\n\n但首先，他似乎需要解决一些争议。"
 zhukov.9.a: "就和养猫一样…"
 zhukov.11.t: "瑟克特夫卡尔审判"
 zhukov.11.d: "在原科米共和国的最高法院，阵线已经对科米共和国的政府成员进行了审判。根据朱可夫元帅的指示，法学家制定了针对被告的法律和指控。被指控的人包括共和国的总统和内阁成员，以及立法机构的成员。陪审团由科米公民和参加过西俄罗斯战争的老兵组成。\n\n他们花了几个星期准备审判。除了召集证人和陪审团外，革命阵线还列出了针对被告的指控清单。其中最主要的是对苏联的背叛行为——因为西俄罗斯革命阵线宣称是苏联的正统继承者，有这样毋庸置疑的证据，审判的结果也就理所应当了。\n\n在为期一周的审判结束时，不幸被抓住的科米全体政府成员，从总统到共和国部长与国民大会议员都戴着镣铐出席审判。\n\n法槌落下。“以西俄罗斯革命阵线的名义，”法官的声音回荡在岑寂的大厅里，“我宣判你们有罪。”有罪判决已经无可避免，但处罚是什么呢？"
 zhukov.11.a: "把这些人关起来。脱离政治生活对他们很有好处。"
 zhukov.11.b: "对叛徒绝不留情。都毙了。"
 zhukov.12.t: "瑟克特夫卡尔审判"
 zhukov.12.d: "阵线在乌斯季瑟索利斯克的第一个行动就是恢复它的旧名。作为与当地人友好的象征，朱可夫元帅批准恢复“科米”作为本地区的称呼。阵线及其领导层希望这一象征性的行动可以减轻俄罗斯族和科米族之间的紧张局势。毕竟，对科米除了“同志”的称呼还有什么其他恰当的呢？\n\n但是那些对科米族犯下罪行的人却没有这么做。自从阵线取得胜利后，他们就被押解到原科米共和国的监狱里，等待着正义的审判。同时，阵线组织起律师和陪审团来拟定对被告提出的指控。朱可夫元帅和他的幕僚们认为有必要向人民昭示他们的罪行并向世界展示西俄革命阵线的合法性。几周后，阵线将宣布审判正式开始。\n\n今天，判决下达了。法官是一位参加过西俄战争的老兵，并且受过专业的苏联法律培训。“由于你对科米人民犯下的罪行，反对社会主义的背叛行为和对联盟唯一合法政权发动的战争，本庭判处你死刑，立即执行。”"
 zhukov.12.a: "正义得到伸张。"
 zhukov.13.t: "瑟克特夫卡尔审判"
 zhukov.13.d: "当阵线得知科米的新政府是一个建立在苏联制度基础上的社会主义政权时，士兵和军官们欣喜若狂。元帅对他们正式提出合作动议并坚信会得到肯定答复。然而特使们返回后报告称我们的条件遭到了拒绝。答案很明确：科米共和国不再是盟友，而是敌人。而在一开始，阵线仍然对他们的社会主义同志保持着某种形式的尊重。\n\n但当阵线部队进入瑟克特夫卡尔时，迎接他们的却是恐惧。共和国和它的国家机关不仅采取行动反对旧联盟的合法继承者，而且也反对它的信仰。科米共和国与马克思、列宁、布哈林的理想背道而驰，是彻底的修正主义政权。阵线立即准备进行审判，以揭露这些违法行为。其中最主要的罪名是背叛联盟，以及修正主义和非正统社会主义实践。\n\n法槌落下，判决到来。阵线及其法学家和陪审团认定科米的领导层有罪。然后就是量刑问题。也许艰苦劳动可以改变某些持不同政见者。而对于另一些人，没有比子弹更能让他们闭嘴的了。法官宣布了他们的罪行，并下达了判决。"
 zhukov.13.a: "艰苦劳动。"
 zhukov.13.b: "处刑！交给行刑队。"
 zhukov.14.t: "摧毁教会"
 zhukov.14.d: "车队缓缓开在盖尼的群山间，一望无尽的森林里渐渐地出现了修道院。安东坐在车上看着这些风景，不禁感慨，这真是个美丽的地方。想到圣格奥尔基骑士团的武装修士们管这里叫“松鼠巢”，安东不由得笑了一下：这些自命不凡的智者们居然只能给这里想出这么个幼稚的名字。\n\n然而，跟革命阵线作对的骑士团是没有好下场的。他们奉为生命之珍宝的教义，在革命阵线中不值一提，就像马克思批判的“精神鸦片”。在盖尼的原野里，随着卡车颠簸在坑坑洼洼的路上，安东居然感到一丝惋惜。看着自己爱人的老照片，他也有些理解那些修士了。如果天上真有众神，他也愿意向他们祷告——为了再见她一面。\n\n风吹过他的脸颊，冰冷地刺痛他的神经。阴郁的情绪在战友们中间蔓延，没有人喜欢在早上被赶出来值班。他看着脚旁的一盒一盒的炸药，想起了中士的命令：\n\n“能带多少带多少，”这个男人用沙哑的嗓音粗暴地吼，估计是西俄战争时的习惯，“福音书，十字架，道袍，值钱的都拿上。然后，”他指了指炸药，“把不值钱的统统炸掉。这是上头来的命令，这修道院碍着他们了，我们来把它炸了。”\n\n这些话不停地在安东脑子里回荡。他从箱子里拿出起爆器、装药、还有保险，开始把这些部件组装成完整的爆破器材。他又抬起头向车窗外看了一眼，教堂已经近在眼前了。"
 zhukov.14.a: "断壁残垣。"
 zhukov.15.t: "视察农庄"
 zhukov.15.d: "朱可夫一直记着这个场景，数以百计的农民犁着土地，再将种子撒入犁出的沟壑中，他们明亮的脸上满是喜悦。很久以前，在第一次世界大战还没爆发的时候，他就是在这样的环境中被抚养长大。在俄罗斯最艰难的几十年里，俄罗斯的农民脸上再也没有了喜悦，但是这段记忆一直伴随着他。从被迫签订丧权辱国的《布列斯特和约》，到1919年的革命时代，再到还未结束的伟大的卫国战争。对苏维埃联盟的忠诚支撑着他前进，统一的，不可分割的，永不屈服的苏维埃联盟。\n\n“嘿”一位农民走上前来打断了元帅的思绪，“元帅同志，请问您现在有空吗？”这位农民的口音和元帅依稀记着的乡音很相似。哦，他已经离开家乡太久了，他曾经也是一个有着铜色皮肤，手上布满老茧的农民。他还记得加入红军离开家乡的场景，那是在一个清晨，阳光透过晨雾照射在了将要融化在草间的露珠上。这时，一个参谋走了过来，想要把这个农民赶走。\n\n“不要用你无聊的问题打扰元——”参谋喊道。\n\n“没关系的。”朱可夫打断了他，而后转向了那个农民，“抱歉，我刚刚没能及时注意到你。今年的乡下看起来很漂亮，我沉于这美景难以自拔。请问你想要说什么？”\n\n这位农民开始不停地抱怨，用令人印象深刻的措辞对当前的政府的缺点作了不少批评。元帅突然掏出了笔记本和铅笔开始记录，表情依旧温和——要承认，这位在田间长大的元帅懂得如以最好的方式管理乡村。\n\n“谢谢，谢谢”在写满了三页纸后，元帅连声向他道谢，“我保证阵线会关注并解决你们的问题的，还有什么要说的吗？”这位农民点了点头，元帅和他握握了手，继续道谢，“谢谢你们，如果没有你们的辛勤工作的话，我们将会挨饿的。”"
 zhukov.15.a: "一次完美的公众表演。"
 zhukov.16.t: "西俄罗斯革命阵线要求统一"
 zhukov.16.d: "“嗯，你说什么？”阿韦林一边说着，从坦克的履带下面钻了出来。机油、汽油和机械润滑油沾满了他的工作服。阿韦林希望这件打断了坦克保养工作，让他从坦克下面钻出来的事情最好足够重要。相较于维修他的坦克，坦匪今天有更重要的事情要解决：一个瑟瑟发抖的信使正看着他，这个男孩大概只有19岁，可能是某辆坦克车组上的观察员。阿韦林虽然知道自己名声在外，但他觉得把一个小孩子吓得尿裤子也不是什么光彩的事。\n\n“是……是的，长官，”男孩说，“这里有封寄给您的信，是从革命阵线传来的消息。”这小子最好是在开玩笑。革命阵线算啥！算啥啊！他们狗屁不是！现在这小子竟敢在他面前又提起这破事。他脱下工作手套，整齐地放在桌子上。阿韦林被这封信气的咬牙切齿。然而在今天的工作结束前，还有一件事要处理。阿韦林一直身兼两职：一位野蛮的坦克指挥官，也是一位领导者。但说实话，他很讨厌自己工作的后半部分。管理一个在外人看来似乎充斥着“自由精神”的坦克旅（阿韦林个人更愿意称之为渣滓和恶棍的蜂窝）与指挥一辆坦克完全不同。并不是每个人都会听从命令，这让他很是懊恼。\n\n“好吧”他说，“别婆婆妈妈，我没时间等你，这辆坦克的维修工作我才做了一半。”\n\n“事实上，长官。”那孩子结结巴巴地说，“他们给了我们两个选择：投降或死亡。”阿韦林长叹了一口气。今天的一分一秒似乎都变得越来越长。他思索着，他很想在战场上让他的坦克与革命阵线的坦克一较高下。但另一方面，他宁可稳扎稳打，而不是把自己的生命、生活和爱好一赌了之。\n\n“好吧，小子，我准备这么做……”"
 zhukov.16.a: "或许是时候放下宿怨了。"
 zhukov.16.b: "让他们的坦克放马过来，看我们把他们打得粉碎！"
 zhukov.17.t: "高尔基拒绝！"
 zhukov.17.d: "阵线大元帅盯着地图。确切地说，他看到的是一片黑色的残影，就像一个从灰色的莫斯科专员辖区东部后方长出来的肿瘤。今晚总部一片寂静，只有他还在地图间里静静思索。朱可夫早就预言过高尔基会拒绝加入阵线，如果他们当时就觉得阵线是个风水宝地，他们就不会离开了。抿了一口咖啡，他仔细研究着我方和敌方的部署，毕竟知己知彼才能百战不殆。\n\n他放下杯子。现在只有一件事让他烦心：高尔基是西俄战争期间我方的坦克制造基地。而在战场上，双方是平等的。他翻阅了一份文件，里面满是关于部队准备情况、装备水平和士气的报告。只要我方后背不受到攻击，胜利应该是时间问题。高尔基的坦克供应看起来庞大，但是仅仅一座城市是无法维持一支坦克部队的巨大补给需求的。\n\n他把食指放在将会击穿坦匪领土的战线上。元帅是经历过两场战争的老兵，还有一场战争正在他的心中燃烧。他能想象其中的艰难：坦克是战场上的庞然大物，没有反坦克武器很难摧毁它们。当然，如果朱可夫不信任他的士兵们的高昂士气和战斗技巧，他就无法当好这个元帅。军阀统治俄罗斯的时代即将结束。如果高尔基违背时代进步的方向，他们将被粉碎。"
 zhukov.17.a: "阿韦林这是自寻死路！"
 zhukov.18.t: "高尔基同意！"
 zhukov.18.d: "“阿韦林将军！”朱可夫元帅向他的新同志致以问候，“欢迎来到阵线。”这两个人之间的差别真是不能更大了。朱可夫站的笔直，黑色的制服在阳光下几乎熠熠生辉。他胸前挂着几枚勋章。这一枚是因为西俄罗斯战争的，那一枚是因为在当前的伟大卫国战争期间对联盟做出长久贡献的。朱可夫大步向前与阿韦林握手，同时惊讶于他的外貌是如此肮脏邋遢。\n\n坦匪的这位领袖，似乎完全没有意识到这一场合的重大意义。他披着常穿的外套，上面沾满了粉色和黑色，机油和润滑剂的斑点。他的胡子里藏污纳垢，眼睛里闪着粗野的光。他说的话也很符合自己这一身形象。他说：“嚯，朱可夫。多久没见了？有三四年了吧？我寻思终于不用再冒着炮火见面，也不错嘛。”朱可夫握住坦匪的手，感觉他的手掌真是奇怪。既粗糙又柔软，还有一点点滑。他尽可能在第一时间就把手放开了。\n\n“我一直都很好，阿韦林将军。”在他的办公室里，更是充斥着阿韦林身上的气味。有一点甜，但更多的是瓦斯、汽油、润滑剂和机油的味道。坦匪真是人如其名——他的气味让元帅的办公室成了坦克工厂。“请坐，茶很快就上。”茶可是奢侈品，但是为了赢得忠诚，多花点钱总比多花点命好。元帅不能再失去更多善战的老兵了。\n\n“谢谢，”坦匪说，他的口音一点都没变，“我很开心能来这里。”\n\n这将会是漫长的一天。"
 zhukov.18.a: "不过至少，我们和平了。"
 zhukov.19.t: "西俄罗斯革命阵线的最终通牒"
 zhukov.19.d: "西俄罗斯革命阵线今天提出了蛮横无礼的要求。他们通过电报与外交渠道发来了最终通牒：要么接受并入革命阵线的要求，要么就对我们直接开战。许多政府成员已经下定决心绝不屈服，如果革命阵线就这么想夺走我们的独立，那他们就必须付出鲜血的代价。\n\n不过老百姓们存在着异议。这场战争不仅会蹂躏着乡村大地，还会带来永远不能恢复的人口死伤。更不要说，西俄罗斯革命阵线还可以保护他们免于更为险恶的势力所害，比如雅利安兄弟会或者所谓的俄罗斯解放军之流。\n\n所以，我们是要屈于人下，还是宁折不弯？"
 zhukov.19.a: "抵抗。"
 zhukov.19.b: "屈服。"
 zhukov.20.t: "鞑靼人的挑衅"
 zhukov.20.d: "大元帅又一次钻进了他办公室里的地图间。每当军阀拒绝他的和平提议时，他就会躲在里面。这里俨然成了他的庇护所，他可以在这里研究针对突发情况的对策。此外，适量的咖啡因和可卡因能够让他在将更多士兵送上前线时没那么痛苦。他放下了手中温热香甜的咖啡，看向了地图。\n\n此时大元帅的脸色并不好看，鞑靼人对西俄罗斯革命阵线的要求不屑一顾。他们拒绝了我们给他们提供自治和保护的合理条件，坚持与我们这些仅存的潜在恩主作对。真是荒唐的举动！或许鞑靼政府认为，比起乖乖交出他们刚刚赢得的独立，在战场上与我们奋战至死更加具有浪漫色彩。但不管怎样，既然他们成了我们的敌人，我们就要认真应对。\n\n大元帅在头脑中构思好了进攻计划。鞑靼人那支小得可怜的、防御性的军队，不可能在我们进攻性的军队面前坚持很久。大元帅一手捏着香烟，一手握着铅笔，就这样开始了他的工作。"
 zhukov.20.a: "鞑靼斯坦必将灭亡。"
 zhukov.21.t: "在鞑靼斯坦的晚宴"
 zhukov.21.d: "今晚是阵线和鞑靼斯坦两方的历史性时刻。双方的代表正式签立了一份友好条约，并在之后举行了一顿晚宴。朱可夫坐在宴席的正中央，却只感受到了枯燥和乏味。食物并不符合他的口味，而且大厅并不如他想象的那样富丽堂皇。但是，他显然知道这场晚宴意义重大——鞑靼斯坦将以自治共和国的身份和平加入阵线。没有任何人流血，只是费了些油墨和纸张而已。\n\n“朱可夫大元帅，这些菜肴如何呢？”坐在长桌另一端的鞑靼斯坦主席向他询问，“您喜欢这些吗？”\n\n“呃……”这个意料之外的问题使得朱可夫一时语塞。但他很快就反应过来了，说道：“好，非常好，我太爱这些美味、精致的佳肴了，先生，请将我的诚意转达给今晚负责晚宴的厨师长。”朱可夫觉得餐桌上的这些东西勉强可以入口，但如果这个厨师长是负责列宁同志的膳食的话，他会被直接逮捕再被枪毙的。\n\n到了第二天的晚上，朱可夫轻叹了一口气，至少在晚宴结束后还没死人。呃……也就是说，他肚子里的食物没有变成更糟糕的东西。"
 zhukov.21.a: "总算熬过了这一晚。"
 zhukov.22.t: "边境上的行动"
 zhukov.22.d: "弗拉基米尔被电话的铃声惊醒，他昏昏欲睡地坐在床上，挂断电话，但是对方一次又一次地打过来。最后，他只能接了电话，把话筒放在他耳边。这位俄罗斯的沙皇精神恍惚地盯着夜空，窗帘在起伏地振动着。夜风在这个房间不断地进出，他冷得哆嗦——仆人忘记给他关窗户了。\n\n然而，在电话的另一头，满是嗡嗡声。他把话筒靠地更近一些，嗡嗡声变成了低语，低语又变成了叫喊声。电话的另一端传来了惊慌失措的声音，“陛下，陛下！您还好吗？”弗拉基米尔不得不做出回答了，免得他们又通知仆人过来把他吵醒。弗拉基米尔用手指甲掐了掐他的左臂。他呻吟了一声，在他的国土上，俄罗斯的沙皇暂时恢复到了清醒状态。\n\n“一切都好，一切都好，”他对着那个神秘的，模糊不清的声音回答，“我哪都没去，发生什么了？”他又困了起来，迫不及待地想要回到床上继续睡觉。哎，如果他们在早上给他打电话的话，他是绝对不会这样的。他现在满脑子都是咖啡和香烟，以及一天的日程安排。\n\n“很抱歉打扰您的睡眠，”这声音为什么这么慌忙，“但是事态紧急，我们必须立即掩护您撤退！”“现在？就不能等等吗？”“西俄罗斯革命阵线已经侵入了我们的国土，陛下。我们必须在一切发生前护送您至安全地区。”\n\n“再派一些仆人过来，”弗拉基米尔慢慢说道，口齿不清，“我需要准备一小会儿。”"
 zhukov.22.a: "欲戴皇冠，必承其重。"
 zhukov.23.t: "处置皇室遗产"
 zhukov.23.d: "阵线官兵们把皇室仓皇遗留的珍宝垒了一堆又一堆，安东在其中看到了被大量纯金、珠宝装饰的十字架、耶稣受难像和手稿。罗曼诺夫王朝回到俄罗斯之后，积聚了不计其数的财富。这些金银珠宝让安东想到了童话故事中的恶龙，现在勇士们已经斩杀了恶龙，并找到了它的老巢。\n\n安东侧过身，捡起了一本比他掌心还小的日记本，表面是非常光滑的皮革。安东翻了翻这本日记本，其中的纸张如同奶油一般细腻，想必十分昂贵。上面一片空白，没有任何字迹，连一丝墨迹都没有。尽管形式浮华，有些瑕疵，但是这日记本确实引人注目。安东被这本日记本深深地吸引了，然后把它放进了军服里。在洗劫沙皇的珍宝的过程中，没有指挥官会因为他偷一本小册子而发火的。\n\n在这一天快要结束的时候，安东负责把珍宝再有序地收集起来，那本日记本紧贴着他的胸膛。在一切都处理完毕之后，他靠近了指挥官，问道，“先生，这些珍宝要怎么处理呢？”\n\n“呃……最高司令部对此并不太清楚，”这位军官说道，“他们想…”"
 zhukov.23.a: "“熔掉黄金，扒掉宝石。”"
 zhukov.23.b: "“保留这些珍宝的文化价值。”"
 zhukov.24.t: "公审沙皇"
 zhukov.24.d: "这儿真是混乱，伊万想不明白眼前这一排俘虏之前想干什么，这些反动党刚刚全副武装，开着车一路狂奔，突然就遇到了伊万带领的步兵班。两拨人首先是大吃一惊，然后就发生了一场激烈的战斗。\n\n“我们抓到那些兔崽子了，长官。嘿，你肯定会想看见这个家伙的。德米特里认出了他，大叛徒沙皇。不过他已经被枪打伤了。我和德米特里把他扣在那里了。”\n\n至少，现在伊万明白这些保皇党刚刚想做什么了。\n\n“我会去看的，不过你要注意彼得罗夫的状况，不要让他的伤势恶化。一定要注意！不然他的伤口又要开始流血了。”\n\n伊万来到了德米特里和那个俘虏的面前。\n\n“就是这个家伙吗？”\n\n士兵点了点头。伊万对着那个俘虏彻底观察了一遍，确认无误，在他眼前的这个家伙确实是大叛徒沙皇，不过看起来，他快要因为过重的伤势而死了。\n\n俘虏看起来极为虚弱，每一次的呼吸都比上一次要微弱。看来他活不了多久了。这个为祖国母亲带来了无法形容的痛苦和战争创伤的混蛋现在躺在地上，血流了一地。他很快就要失血过多而死了，来不及接受审判。这样太便宜他了！\n\n“同志，把他挪到这里来。”德米特里把沙皇从地上搬起来，放到伊万面前，军装上满是沙皇的血。伊万在照顾受伤的士兵彼得罗夫时，军装上也一样沾满了血，不过那是同志的血。军官掏出他的手枪，做了一个决定。\n\n“弗拉基米尔·基里洛维奇·罗曼诺夫，你勾结法西斯，背叛祖国，罪行众人皆知。判处死刑，立即执行！”\n\n枪声响起。在那之前，沙皇早已经半死不活了。\n\n“帮我把所有人都召集过来，如果彼得罗夫撑得住的话把他也拉过来，我们要走了。”"
 zhukov.24.a: "罗曼诺夫的血脉断绝了。"
 zhukov.25.t: "一处保皇党游击队的要塞"
 zhukov.25.d: "维克托扫了一眼战场的遗迹。作为元帅参谋部的一员，他奉命收集保皇党和修正主义的游击队在乡间作战的信息。他们抵抗的决心让维克托震惊。为什么坚决抵抗德国纳粹的联盟在这里不受爱戴呢？为什么这里的人民现在会支持保皇党叛徒？维克托摇了摇头，也许他永远都不会知道。\n\n他站了起来，脚踝上满是泥泞。原来下雨了，地上早就湿了，他一直没注意到，差点陷入烂泥里。他看向了那处的卡车，走了过去。卡车的轮胎已经陷入泥泞之中，看来无论发动机再怎么轰鸣都无法使它移动分毫。现在，维克托面前是一座保皇党游击队用于藏匿和谋划暴动的建筑遗迹。建筑是在苏维埃联盟时代建成的，并在大轰炸期间被遗弃。建筑的正面已经被破坏了，他走了进去，脚下满是碎砖块和嘎吱作响的木头。\n\n武器和尸体横列在地上。很久之前，在阵线还没清理这儿的时候，他们就因各种原因死去了，他们的同伙看来也没给他们收尸。这些躺在地上的游击队成员很不幸，他们所信仰的沙皇、上帝和意识形态，都已经抛弃了他们。不管这些死人了，维克托拿出了调查工具——笔记本和相机，现在要开始工作了。"
 zhukov.25.a: "工作很糟糕，但还是要做的。"
 zhukov.26.t: "审判游击队"
 zhukov.26.d: "四个人在林子里慢慢地向前行进，他们的手和脚被铁链拴在一起。随着他们脚步的节奏，镣铐叮当作响。在他们身后，是维克托和一队当地革命阵线士兵，他们的任务是看守这些犯人。这四个人是不同组织的游击队员。在他们的制服上有一块补丁，表明他们效忠的对象：全俄沙皇与人民联盟，科米共和国的各种准军事组织，还有其他一些组织。他们效忠于谁并不重要。在维克托看来，他们都是叛徒、法西斯主义者和修正主义者。\n\n在前面的空地上，有一个专门为这一场合而设立的法庭。法官是一名身穿制服的上尉，他端坐在一把金属椅子上。在他面前的桌子上放着阵线的军法书。在他的周围，簇拥着一群法庭组成人员。公证人、速记员，以及一个由农民和拾荒者组成的陪审团。在民事法庭上，这些游击队员可能还有机会。然而，一旦法庭掌握在军方手中，无论阵线把审判过程安排得多么正式，判决结果都由军方来决定。\n\n维克托很同情这些人，尽管他自愿作证，指证他们。他们是亲人，也是同胞。误入歧途？也许。有罪吗？几乎可以肯定。然而，他们不知道，自己站在了历史错误的一边。尽管镣铐还在丁当作响，四人脚下的树叶在脚步声中嘎吱作响，他还是感到了一丝遗憾。\n\n审判就这样进行着。证人站在证人席上，被告为自己辩护，但无济于事。小木槌一响，法官宣布他们有罪。维克托屏住呼吸，等待判决结果的宣读。空旷的森林沙沙作响，法庭里是一片深沉的寂静。"
 zhukov.26.a: "死刑。"
 zhukov.26.b: "劳改。"
 zhukov.27.t: "迁都？"
 zhukov.27.d: "随着维亚特卡沙皇政权的灭亡和科米共和国的覆灭，一个问题摆在了阵线领导层面前。阵线现在的首都阿尔汉格尔斯克可不是什么好地方，寒冷的天气、崎岖的地形以及与西俄地区其他主要城市的漫长距离使得它显然已经不再适合继续作为首都。最高司令部已经开始考虑迁都事宜了——但是要搬到哪里呢？在我们击败了该地区的主要敌人后，候选城市名单已经拟定了。\n\n首先是瑟克特夫卡尔。它是西俄战争期间革命阵线的首府，将首都迁到这里有深刻的政治意义。在它的地下，还有原科米共和国提供的化学武器，这将有效阻止任何入侵者的进犯。然而，这座城市的准军事武装有着悠久的传统，希望这不会危及我们政府的神经中枢。\n\n再往南是李可夫，沙皇管它叫维亚特卡。它位于我们领土中更核心的位置，靠近西伯利亚铁路和伊热夫斯克制造厂。这个地区发达的基础设施意味着，我们的士兵可以更快地得到补给。但它的位置也导致德国人再次进犯时不用走多远，就能把炮火打进我们的心脏地带。\n\n最后是老而弥坚的阿尔汉格尔斯克。由于它离阵线的任何中心城市都很远，而且有更合适的选择，它的首都地位已经无法维持。然而，它偏僻孤立的区位和周围崎岖的地形能够拖住任何企图击败阵线的敌人。\n\n最终决定权属于大元帅：我们要搬到哪里？"
 zhukov.27.a: "留在阿尔汉格尔斯克。"
 zhukov.27.b: "迁都到瑟克特夫卡尔。"
 zhukov.27.c: "定都在李可夫。"
 zhukov.28.t: "解放集中营"
 zhukov.28.d: "“所以，老头子，”安东问道这个刚被解放的囚犯，“这几天感觉如何？”这人只是点点头，安东看到了他身上的积极态度。两个人坐在一个兵工厂前，这里是这个男人之前的工作场所。工作场所？他是雅利安兄弟会的雇员吗——正相反，这个男人是兄弟会的奴隶。在他的背上，肩胛骨之间，烙印着一个黑十字标记。\n\n“你不想说也没关系，”安东说，“我理解，你看到了别人不曾看到过的东西。”在这个人的眼里，有一种特别的空虚，眼睛里本该充满了感情，现在却净是怀疑。“来，再吃一块。别吃太快噎着了！”安东从手里的面包上掰下一块递给那个人。在他开始迫不及待地狼吞虎咽时，安东仔细地观察，发现他的牙齿掉了好几颗，还另有几颗牙摇摇欲坠地挂在牙龈上。安东心血来潮地问：“你叫什么？”\n\n“阿列克谢。”那人说，继续大口吃着。他几乎把注意力完全从安东身上移开，专心吃完了面包。“我——”阿列克谢的话噎在了喉咙里，他似乎在尽力地组织语言。“谢谢你。”然后他抱住安东，开始抽泣。\n\n“没事的，”安东说，“没事的。”世界上没有任何东西可以抹去这个男人所经历的一切伤痛。安东所能说、所能做的，也就仅仅如此而已。"
 zhukov.28.a: "俄罗斯人的精神上也被留下了疤。"
 zhukov.29.t: "苏维埃社会主义自治共和国制度"
 zhukov.29.d: "“谢谢，谢谢，”朱可夫与各自治共和国的代表握手，“感谢你们为联盟做出的贡献。”他狭窄的办公室几乎挤不下这么多高级将领和各自治共和国的人员。阵线政府与鞑靼人、巴什克尔人一系列漫长的谈判将从今天开始。朱可夫这次只是象征性的领导，在民事事务上用不着发挥他的军事经验。\n\n总理告诉朱可夫他会解决这些问题，朱可夫相信他，他要做的就是设定时限并让总理大显身手。他们可以遵循一个完善的模式，即旧苏联时期的联邦制。这只是批准和书面文件的问题。今天早上，他要做的只是关注谈判的进程，并在谈判变得对他来说过于艰难时进行干预。\n\n不过到目前为止一切进展顺利。总理和将来各自治共和国的部长们关系融洽，双方提出的条件也很容易接受，并且已经写入法案。在朱可夫的观念里，一个未来的联盟应该是一个不需要他出现的地方，而且只有党才能指挥枪。当他毫不犹豫地签下总理递来的文件时，他笑了。"
 zhukov.29.a: "不错的预感。"
 zhukov.30.t: "审判日"
 zhukov.30.d: "伊万席地而坐，耳朵贴在金属波纹板做成的墙壁上，倾听着那边传来的枪炮声。他和他的同伴们匆匆把这个院子当成了对付共产党人的行动基地，但是现在，敌人已经发现了他们的藏身之所。当俄罗斯解放军“解放”伊万居住的村庄时，他们也让伊万参了军。那年伊万才19岁，他在家乡已经无处安身，家中有年迈的母亲，而父亲已经离开了人世，除此之外他举目无亲。为了生存，他只能加入俄罗斯解放军混口饭吃。\n\n战斗的声音越来越近，步枪的枪声和迫击炮弹、手榴弹的爆炸声穿过墙壁传到了伊万的耳中。这是伊万第一次上战场，很可能也是最后一次。在生死关头，伊万的内心却异常平静，他的呼吸悠长而稳定，心脏也没有因为恐惧和兴奋而砰砰乱跳，他已经做好了迎接死亡的准备。伊万一生的片段在他眼前不断闪现：他已经忘了名字的青梅竹马，被他抛在身后的母亲，那片他和小伙伴们经常玩耍的荫凉……最终，一阵如同轻柔的口哨声一般的声音逐渐压倒了这一切回忆，逐渐变得越来越尖锐。\n\n随着一声巨响，伊万发现自己飞了起来，随后被重重的摔在了地上。他一次次的试图起身，却怎么都坐不起来。伊万感觉不到自己的腿了，当他抬起胳膊想看清自己的手时，却发现自己的左手已经成了一截沾满灰尘的血肉模糊的骨头茬子。伊万终于认命了，他的脑中响起了一阵耳鸣，他在心中祈祷着和平重归俄罗斯祖国的那一天。"
 zhukov.30.a: "为国捐躯，无上荣光。"
 zhukov.31.t: "硝烟再起"
 zhukov.31.d: "每天早晨5点，别利科夫进入炼油厂，和老警卫换岗。他们的脸上沾满了石油和疲惫。新卫兵和老卫兵没有交谈，只是默默地从旁边走过。\n\n十小时的轮班很轻松，没有多少痛苦和不适。这很简单，报酬也不错，所以别利科夫既没有大声抱怨，也没有在心里埋怨。\n\n他休息得很好。很长一段时间以来，他头一次没有被公寓大楼上方的防空炮吵醒，也没有被法西斯分子投下的炸弹吵醒，这些法西斯分子以为看到无辜的人逃跑是一种享受。能一次也没听到尖叫声真是太好了。\n\n五个小时后，他一个人吃饭，就像往常一样，并试着想象别的地方是什么样子的。他没见到多少新人，尤其在这么远的地方。\n\n他的注意力被偶然听到的呼啸声打断了，就在他开始意识到德国空军来临时，他觉得自己摔了下去，磕到了坚硬的东西上。然后金属架子倒在他身上，他觉得自己和泥土、金属以及其他东西混在了一起。\n\n他被机器压了9个小时。在他生命的最后一刻，他开始闻到什么东西烧焦了。\n\n他死前大声尖叫。"
 zhukov.31.a: "废墟能得到重建，但战争亡魂不散。"
 zhukov.32.t: "有缺陷的结构"
 zhukov.32.d: "“大元帅，我有件事想和您商量一下。”朱可夫从桌上的文件中抬起头来。是雅科夫列夫同志。雅科夫列夫是朱可夫的坚定盟友，并领导着一个很大的改革派派系。\n\n“啊，雅科夫列夫同志，请坐。你想讨论什么？”大元帅指着他写字台前的一把椅子回答道。\n\n“我想讨论一下阵线在组织方面的几个缺陷。单纯从管理的角度来看，我并不认为我们目前的模式是可持续的。我知道红军对我们的生存至关重要，但人民的声音也要听取。平民百姓在事物如何运作方面需要有更多的发言权，我们的经济需要减少军事化，军方需要制衡，以防止它变成一个压迫百姓的军政府。”\n\n“同志……你提议的改革……相当激进。你确定这是‘单纯的管理角度’吗？”\n\n“大元帅，我向您保证，我对革命没有恶意。我只是认为，人民需要在其中发挥更大的作用。”\n\n“好吧，同志，我当然会考虑的。然而，我认为我们应该等到这里的情况更加稳定之后，再投入改革之中。现在，同志，我有许多工作要做。”说完，朱可夫回到堆在他桌上的报告前。\n\n“……我明白了。长官，谢谢您。”雅科夫列夫过了一会儿说道，朱可夫几乎没有听到关门的声音。"
 zhukov.32.a: "国家必将亡于独裁。"
 tukharegional.1.t: "与最高统帅部的会晤"
 tukharegional.1.d: "大元帅等候的房间十分简朴。除了一张装饰着地图和各种纸张的长桌外，除了木椅，没有什么用于享受的东西。当他站起身的时候，明亮的房间里顿时鸦雀无声。\n\n随后，参谋部的全体成员步伐整齐地按顺序走了进来。将军与军官们对图哈切夫斯基敬礼并就坐，随后拿起了写着不同标题的档案。“战争计划。”一个人念道。“经济复苏。”另一人念道。“社会维稳”“意识形态学说”……\n\n每个人都读了档案里的内容。偶尔，有的人会称赞几句，或者在几秒内纠正一个简单的问题。最高统帅部是他的部下，因此他们要以身作则。\n\n“你们觉得如何？”图哈切夫斯基问。虽然他的耳朵听着赞同声，但他的眼睛望着唯一的窗户外。作为一系列建设性会议的开始，此次最高统帅部会议圆满结束了。会议厅里只剩下大元帅遥望着远方的地平线。"
 tukharegional.1.a: "俄罗斯母亲在召唤。"
 tukharegional.2.t: "重建西部"
 tukharegional.2.d: "尽管在新的军政体制中，平民没有掌握实权的可能。然而大元帅考虑到人民目前所扮演的角色——更重要的是，意识到他们在过去和现在所遭受的苦难。因此他议程上的第一件事就是一系列大规模的建设和粮食分配项目。\n\n废墟上，工厂拔地而起；灰烬中，救济队伍被组织起来，而军队将保证被平等地分配。在元帅眼里，没有谁得到的太多或太少。任何怨言都会被压制，任何逾矩都将被处置，而配额也将被设定。\n\n没有人需要问那些没有达到配额的人将会怎样——但重建的艰难并不是空穴来风。人们都知道一个重建的俄罗斯对于亲友和他们自己意味着什么。因此，一位交税的建筑工人顾不上休息；一位母亲饿着肚子排着领取食物的队伍；而一位士兵确保一切按部就班地进行。而这位战士的思绪很少停留在他所监督的人身上，而是更希望食物供给线正常。"
 tukharegional.2.a: "最终，这一切都是值得的。"
 tukharegional.3.t: "老人洛巴诺夫"
 tukharegional.3.d: "安德烈·洛巴诺夫曾是名投身于布尔什维主义的俄国青年爱国者。伟大的卫国战争爆发时，安德烈是最早志愿加入红军的人之一。尽管在战争中途被炸伤，不得不入院治疗，他仍坚持认为自己可以继续战斗。战争结束后，他对共产主义的信仰促使他加入了叶戈罗夫的西俄革命阵线。西俄战争时期，他常常拿着一本《共产党宣言》向战友们宣讲，让战友们接受书中文字的指挥。然而，西俄革命阵线最终再次被德国人击败，他对共产主义的信仰动摇了。他发现自己已无家可归，而且有可能再也无法见到家乡。在红军里服役了20年的他，竟然毫无成就可言。\n\n老洛巴诺夫走在阿尔汉格尔斯克的街道上，身上除了一根手杖和一个背包外什么也没有。他其实才五十来岁，但他走路的样子却像已经到了耄耋之年。他边走边想，要是当初早点退役就好了，那样的话，他或许就能在远离天寒地冻的阿尔汉格尔斯克的地方养家糊口、安享晚年。走到一个水泥阶梯旁，他放下手杖，坐下来休息，渐渐闭上了双眼。与此同时，雪花从天上飘落而下。\n\n睁开眼睛后，洛巴诺夫看见一位红军政委站在跟前，手里还握着一个信封。政委对他说了句：“这是给你的。”就把信封交给了他，随后便带着10个一模一样的信封，沿着人行道离开了。洛巴诺夫打开信封一看，里面竟然是他的养老金——这么多年来，他第一次收到了一笔养老金。虽然数额不大，但却让他在十年来第一次感到了希望。他下定决心，一定要在阿尔汉格尔斯克之外创造新的生活，于是，他起身拿起手杖，沿着人行道走了下去。"
 tukharegional.3.a: "老兵的新生开始了。"
 tukharegional.5.t: "会见主席团"
 tukharegional.5.d: "大厅中央，大元帅正坐在主席团成员的前面。图哈切夫斯基新起草了一份来年的经济计划刚要，刚刚在主席团面前宣布，现在，主席团成员正在进行审议。最后，主席团做出了一个决定，一位高层委员站起来发言。“西俄罗斯革命阵线主席团决定否决拟议的经济计划，其关键原因包括两点：第一，缺乏对工人安全的保护，第二，目前钢铁的供应不足。因此，主席团建议对该计划进行修订。”他又坐了下来，大厅里一片寂静，所有的成员注视着图哈切夫斯基的一举一动。他默默地点头，然后向卫兵示意。成员们震惊而沉默地看着大元帅从他们身边走过。"
 tukharegional.5.a: "没人会独自统治。"
 tukharegional.6.t: "主席团的提案"
 tukharegional.6.d: "新的经济提案是修筑一条从阿尔汉格尔斯克到萨马拉的新铁路。这条铁路全长1800千米，预计需要10000名工人参与修建。提案在主席团里得到了压倒性的支持，很快便送到了大元帅的办公桌上。图哈切夫斯基在把提案来来回回地读了三遍后，做出了决定——否决它！之后的一场主席团会议上，愤怒的成员们提交了一份列表，上面列满了针对图哈切夫斯基的种种不满。这份列表后来也被驳回了，理由十分的轻描淡写：“我可是你们的上司！”"
 tukharegional.6.a: "一切听大元帅指挥。"
 tukharegional.7.t: "马克思和列宁"
 tukharegional.7.d: "当政委在对他们宣读一本红色小册子时，士兵们静静地矗立聆听。“同志们，作为红军战士，我们唯一的责任就是促进和保护全世界无产阶级的利益。即使是我们主动宣战，也是为了把工人阶级从资本主义的压迫中解放出来。你们都是反对资本主义统治阶级的伟大革命的参与者。我们决不能因退却或失败而丧失履行这样伟大职责的能力，因为红军的失败就是资产阶级的胜利！”"
 tukharegional.7.a: "破釜沉舟。"
 tukharegional.8.t: "前浪扶后浪"
 tukharegional.8.d: "不得不说，列夫·托洛茨基比任何一个普通的革命者更伟大：首先，他是红军的最高领袖。其次，他是一位英雄，曾在十月革命中站在列宁一边并在革命早期大胆地改革了红军。把红军从一群衣衫褴褛的民兵变成了一支有纪律、有思想的军队——从而捍卫了革命。现在看来，托洛茨基关于不断革命的理论与图哈切夫斯基通过红军传播革命的目标是一致的。但即使托洛茨基的著作大体上与图哈切夫斯基的理念相符合，在军事和经济组织方面，大元帅却找不到哪怕一点他所写就的书面建议。\n\n大元帅开始仔细阅读列夫·托洛茨基写过的每一个字，试图找到一些提示，哪怕是提示呢！但他什么也没找到。图哈切夫斯基叹了口气，打开第六本的封皮——里面一定还有更多无用繁杂的理论！大元帅心想着。他忽然意识到他不能再依靠过去伟人的建议了。革命家的理论只是描述他们对于现状的观察，而托洛茨基不可能预见到阵线的现状。图哈切夫斯基只能根据自己的经验，在目前不见五指的黑暗中做出决定。伟大先驱托洛茨基在前面开辟了道路，但只有图哈切夫斯基可以接过他的衣钵继续走下去。"
 tukharegional.8.a: "即使托洛茨基也无法预测未来。"
 tukharegional.9.t: "保卫革命"
 tukharegional.9.d: "这个故事的主角，是一个名叫安德烈的普通人。作为芸芸众生之中最普通不过的一员，他既没有超乎常人的勇气，也没有什么突出的过人之处。但至少他很机智，知道该跟谁老老实实的混。而他的一位指挥官德米特里却不是很机智，他因为时不时的和政委发生争执而出名。他为人争强好胜，且做事只遵循自己的经验。\n\n直到一天早上，安德烈从床上醒来，发现面前站着四个人，清晨昏暗的光线让他并没有看清这几位是谁。“起来。”其中一个人和他说道，他不假思索的爬了起来，几乎一丝不挂和其他的几个人一起走出门去来到了一个昏暗的小池塘旁边。过了一会又来了六个人，全都穿着带有施密尔舒徽章的制服。安德烈曾听说过关于这些秘密警察——国家的反间谍情报部队的故事，而且他很不希望自己在这些故事里面登场。\n\n唯一一位不属于施密尔舒的人是他的政委，他看起来衣着整齐且头脑清醒。政委笑着对安德烈说道“干得漂亮，感谢你把你们部队存在叛徒的情况汇报给我们。我们保证我们会处理好这里的事情，而你的忠诚理应得到奖赏。”说完这些，德米特里和他的亲信被拖出了队伍。发生的事情让安德烈心中忐忑不安，直到政委旁边的特工向他转来。\n\n“同志，很明显，现在你们的部队里有叛徒，多亏了几位恪尽职守的士兵的报告，现在这些社会主义革命的叛徒会被送到一个让他们无法再作恶的地方。而几个小时后，他们将会被提问。”这位特工平静且面带微笑地说道。\n\n德米特里和他的党羽被带走并被问话。“你们对于大元帅态度如何？”“你和你的亲属在西俄战争时期待在哪里？”“你们还知道谁可能和叛徒有关系或包庇了叛徒的吗”每隔几分钟就有一个新的问题。至于安德烈，他还是蒙在鼓里。"
 tukharegional.9.a: "安德烈不知道他的回答是否正确。"
 tukharegional.11.t: "[GetYear]年苏维埃宪法"
 tukharegional.11.d: "“第4条：服兵役参加红军是所有苏联公民的光荣义务。苏联军队是一支在世界各地促进革命性变革的力量，公民必须以一切可能的方式帮助红军，”站在讲台上的官员大声宣读着新宪法。台下聚着一小群人，见证着苏维埃新宪法的第一次宣读。一旦阵线解散，新宪法就将立即开始生效。官员继续朗读道：“所有苏联公民都有保卫祖国的神圣义务。叛国罪行——包括逃离红军部队、损害军队力量，以及间谍罪，都将受到法律的严惩。\n\n第5条：红军的唯一目标是保卫革命，对抗反动派，在全球传播社会主义。在对此目标的实现有利的情况下，大元帅可以行使其权威，推翻文职政府的决策。在对抗资本主义和法西斯主义威胁的革命战争期间，大元帅可以对国家进行直接控制。\n\n第6条：所有苏联公民有参政的权利。在担任政府官职和被选举时，红军士兵和老兵将享有更高的权利，因为他们已经证明自己是愿意为保卫社会主义而战的革命者。担任政府官员的士兵以这种形式继续进行保卫革命的斗争。”"
 tukharegional.11.a: "“第7条……”"
 tukharegional.20.t: "文章节选"
 tukharegional.20.d: "“因此，第二国际在与帝国主义的斗争中捍卫了民兵制度，这可以理解。这种制度成为社会主义者的传统。渐渐地，军队的真正目的被遗忘了。没有人会考虑到一场激进的社会主义战争，人们认为军队的基本任务是尽可能少地干扰国家的经济生活……”\n\n“……保证苏维埃国家的存在是首要任务。其他一切——甚至是经济需求——都必须让位于它……”\n\n“……一支军队的素质首先取决于其最高程度的战备状态和精确、灵活的机动能力。要满足这些要求并不容易，因此就必须进行漫长艰苦的准备工作。只有正规军才能接受这样的训练。由此可见，红军只能是正规军……”\n\n“……有鉴于此，我们共和国的每一项任务都必须与世界革命的任务紧密联系在一起。自然，这对于我们的红军，世界红军的第一批骨干的组织问题特别有效……只有这样一支由具有阶级意识的革命者组成的军队，才能成为传播世界革命和摧毁资本主义的工具……”\n\n——《红军与民兵》，M·图哈切夫斯基"
 tukharegional.20.a: "大元帅如此说。"
 tukharegional.21.t: "两难抉择"
 tukharegional.21.d: "吱吱作响的开门声打断了图哈切夫斯基潦草的笔迹。他抬起头来，盯着走来的乌斯季诺夫。他夹着一个文件夹。“我今天没空，”图哈切夫斯基说，“快说。”\n\n乌斯季诺夫清了清嗓子开始读文件。“大元帅同志，解放区的整合工作正在有序进行中。缴获的反革命分子物资正在用于补充库存，分析师预计将在一月内完成补充。”\n\n“还有呢？”\n\n旧文件翻过来，戴眼镜的眼睛敏锐地浏览着里面的内容。“相反，平民们的经济活动——农业、工业、商业都被战争破坏了。最高统帅部等待您的指示。”乌斯季诺夫把文件的剩余部分递给他。“大元帅同志，供您参考。”\n\n这些报告写有建议，主要是两条。一是将旧日布哈林的遗产重新带给苏联无产阶级，理由是这样可以在国家重建的同时减轻他们的负担。其二则多了些耿直少了些理论——将红军控制的一切必要战争资源集体化。\n\n图哈切夫斯基用一分多钟浏览了一下一百多页的文件。然后他用镇定的目光回答乌斯季诺夫，并下达红军神圣不可侵犯的命令："
 tukharegional.21.a: "我们将重启新经济政策，就这样吧。"
 tukharegional.21.b: "让士兵们去拜访一些人吧。你有那些人的名单，对吗？"
 tukharegional.23.t: "再次征用"
 tukharegional.23.d: "“奥斯卡·皮克诺维奇·彼柯汀？”\n\n五分钟前，一伙士兵和军官来到了奥斯卡的农场，把他搞得稀里糊涂。直到军官叫出了他的名字，奥斯卡才稍微明白了现在的状况：面前的军官掌握着他的生杀大权，而他一个小农民除了点头还能做什么？\n\n“根据大元帅的指示，你的农场已被征用以用于革命战争。”军官宣读纸上的文字的声音听起来很遥远，“红军将监督它转为生产性的集体农庄，你们也将加入附近村庄组成的新公社。”\n\n军官向卡车旁的持枪士兵点点头。他们向奥斯卡的屋子走去。\n\n“等……等等！”\n\n士兵们顿时举枪瞄准了伸出手臂的奥斯卡。他咽了口口水，说道：“至少……这是……我的……我的东西。”\n\n军官看了看他的下属，然后又看了看奥斯卡。他耸了耸肩，命令道：“鲁斯兰同志，格里戈里同志，帮我们的富农朋友打包行李。”\n\n几分钟后，他父亲的农场变成了新的集体农庄。奥斯卡唯一的财产就只剩下了背包上的衣服，和一把摇摇晃晃的巴拉莱卡琴……"
 tukharegional.23.a: "……以及洛扎消失的笑容。"
 tukharegional.24.t: "米哈尔工作的第一天"
 tukharegional.24.d: "格里戈罗维奇和米哈尔父子俩都是军校学员，今天他们为米哈尔的请假条费了不少功夫，军校总是在请假问题上刁难学生！但格里戈罗维奇成功地给米哈尔请了一天假，他家的新店面开张是重要的大事，包括米哈尔在内的全家人都得来帮忙。\n\n他们一大早就起床了。当格里戈罗维奇在公寓旁把东西装上卡车时，他背疼得要命。为什么他的爷爷当年要做木匠呢？现在他可不会继承他爷爷的老本行。米哈尔拖着脚呻吟着，他一夜没睡好，起床气很重。他们费劲了千辛万苦，终于在一个钟头里搬完了东西。卡车上装着木凳、旋转门、百叶窗、橱柜——应有尽有。\n\n当他们到达米哈尔的新店铺时，一个面无表情的官员朝他们走来，傲慢地递给他们一些文件，然后大步流星地走开了。格里戈罗维奇耸耸肩，在上面签了字。他总是说，只要店还开着啥都好说。\n\n第二趟搬运比第一次简单很多，因为大多数易碎的木制物品都已经预先包装好了，唯一真正称得上困难的事是要把那些大物件搬过狭窄空间。在一些走廊上这些大件家具要稍微倾斜一下，这样才能把这些老家伙安安生生的放在合适的地方。\n\n当太阳照到地平线上时，新店装修也差不多完工了。格里戈罗维奇最后看了一眼文件——显然，新经济政策委员会已经批准了店面开张。他对着正在刨削桌子腿上的毛刺的儿子微笑，米哈尔长得确实很像父亲。而随着祖传店面的开张，格里戈罗维奇的孩子们也有了一个可以称之为家的生意。"
 tukharegional.24.a: "一个暖心的故事。"
 tukharegional.25.t: "向前进"
 tukharegional.25.d: "布哈林的经济遗产毁誉参半，他的经济计划对苏联卫国战争几乎没起到什么作用。当德国入侵苏联时，我们无力负担抵抗纳粹所必需的武器和弹药。军工产业的缺失是他的经济遗产中最耻辱的部分，但这并不意味着这一政策是完全失败的。\n\n长期以来，苏联在军事和重工业方面的失败掩盖了其他领域的成就。例如，在布哈林的领导下，农业产量得到了显著增加。更重要的是，苏联在照明供电和民用工业方面取得了巨大成就。虽然这些工业不能用来打败纳粹，但是它们为人民提供了木材、衣服和罐头。尽管其工业化水平依然比较低，苏联还是成功地由一个落后的农业国转变成了工业国。\n\n我们所做的一切都是为了打败德国人并解放俄罗斯人民。但我们也要清楚地认识到，一个工业国并不应该只致力于生产战争兵器。当革命胜利之后，这些火炮厂还有什么用呢？\n\n我们应该军民工业一把抓，同时继续开展民用工业项目建设。我们将吸取过去的先进经验，使布哈林时代的经济体系再次发挥作用。总有一天，我们的社会主义经济会像布哈林设想的那样，强大而充满活力。"
 tukharegional.25.a: "各行各业团结一致，直到解放柏林！"
 tukharegional.26.t: "巴扎诺夫·齐农生命中的一天"
 tukharegional.26.d: "早上五点：起床。做早操后吃一个煎蛋三明治。对妻子说再见，赶公交车上班。\n\n早上七点：到达彼尔姆汽车厂。打卡，开始我在工厂的轮班。我是卡车生产线上的一名机械师，负责安装车门。\n\n上午九点半：第一次休息。趁着五分钟休息时间放松一下，喝一小口水。然后回去工作。\n\n中午十二点：午餐时间。在工厂餐厅喝汤与热茶。其他工友们听到了我们可能要转行生产飞机的传言，但目前还没发现任何可以依据。在返工前共有十五分钟的吃饭时间。\n\n下午三点半：比通常情况要更长的休息。所有人都被召集到工厂大院里来听一位红军英雄的讲话。许多人早就见识过这些宣传攻势了，所以它们还能不能再起效确实值得商榷。有些人在站着打瞌睡。不过大家还是很高兴能有比平常要长的休息时间。\n\n下午六点一刻：火警。所有人开始有序撤离，但是经理中途制止了我们。他们说是工厂里别的地方着火了。我们拖着步伐回去工作了。我看见了远处的消防车。\n\n晚上七点：下班了。打卡，坐上回家的公交车。\n\n晚上八点：自己吃晚饭。有黑面包、香肠还有伏特加。老婆孩子早就吃了饭了。孩子们已经上床睡觉了。\n\n晚上九点：上床。觉得自己这种生活绝对活不了多大年纪。\n\n晚上差一刻十点：睡着了。"
 tukharegional.26.a: "只要想想你为何而工作。"
 tukharegional.30.t: "英德里克项目状态报告"
 tukharegional.30.d: "概述：英德里克项目正在按计划进行，只存在一些细小的问题。我们已经在获取资源，开始武器开发，首批武器原型预计可以在年内完工。目前，我们的特工正在寻找经验丰富的工程师和科学家来协助我们进行研究，施工队开始建设实验室和测试场地。我们也已经命令工厂生产用于早期测试的材料。施密尔舒正在调查一个可能的安全漏洞：特工招募的一名工程师在半夜失踪了。泄密威胁极低，因为此人没有接触任何高度机密文件的权限。目前他的家人和朋友正在接受拘留审查。个别项目概述如下：\n\n发酵项目：项目成员建议在开始研究之前开发出适当的控制方法，该请求目前正由负责人进行审查。在此请求被接受或拒绝之前，项目不能继续进行，但是我们正在收集测试对象。\n\n莱希项目：项目成员目前正在研究从国外回收的样本。对此类样本的处理非常谨慎。许多科学家在研制化学武器方面经验丰富，从初步结果来看，项目很有希望。特别小队目前正在研究防御敌方化学武器攻击的方法。试验性防毒面具目前正在开发中。\n\n狗鱼项目：白海试验区的建设已经开始。当地环境十分恶劣，实验进展受阻。工程师们目前正在开始实验，以提高设计原型的海水压力抗性与加速度。尽管遇到了小小的挫折，但施工团队预计将在武器原型建成之前完成工作。\n\n"
 tukharegional.30.a: "详细报告如下："
 tukharegional.31.t: "非凡的训练科目"
 tukharegional.31.d: "下沉，他正在下沉。他的腿几乎不能动了，而严寒也正在侵蚀他残存在躯干中的最后一丝生命体征。哦，上帝啊，他必须从这他妈的河里游出去——他喘息着，爆发出最后一丝力量，驱动着早就冻僵的胳膊把自己再向岸边拖动了一步。对，是岸边，只要到了那里——哦，这种解脱的感觉是如此的痛苦，以至于弗拉基米尔抽泣了起来——干燥的大地啊。\n\n干燥的大地，干燥的大地，干燥的大地——他的身体自行蠕动着，就像一台靠着最后一丝油气驱动着的发动机。现在只有一件事情是有意义的，那就是存活，而面前只有一条路通向这个目标。那积雪的、干燥的亲爱的大地啊。弗拉基米尔挣扎着，挣扎着，然后……\n\n他的手碰到了，终于，碰到岸边了，他用尽最后一丝力气，把自己拽到干燥的地面上。弗拉基米尔一边抽搐一边呕吐着，把气管里呛进去的水和唾沫都咳了出来。他擦了擦嘴上挂着的液体，以一名久经沙场的老兵的身份骄傲地环视四周。在这里，他可以建造一个庇护所，不仅仅能从风雪中保护自己，也能远离掠食动物的威胁。\n\n这才是第三天啊，在他那充满了肾上腺素的大脑里浮现出这个声音。这次演习应当持续五天，而自从第二天起他就没见着自己小队里其他人一点影子。指挥部那里到底他娘的发生了什么？\n\n很快他就有答案了：在当晚去拾柴火回来的路上，弗拉基米尔注意到了一具泡胀了的，穿着军装的尸体被冲上岸来。他还没消化完的晚饭立刻被这具浮尸给逼了出来，苏维埃的奖章还挂在尸体的左胸上，而狗牌则勒紧了那肿胀的脖颈。"
 tukharegional.31.a: "他们才不管我们的死活。"
 tukharegional.32.t: "宝剑锋从……"
 tukharegional.32.d: "图哈切夫斯基在悬崖上站得笔直，他笔挺的军姿和他旁边坐着的最高统帅部军官形成了鲜明对比。通过双筒望远镜，他看见下面有无数新兵在挣扎：被吓坏了的小伙子们正在歇斯底里的死命冲刺，穿越轮胎秋千和木栅。\n\n在南面，一个一边颤抖一边挣扎的新兵引起了图哈切夫斯基的注意。\n\n这个青年的腿陷在了冰冷的淤泥里，在反复地挣扎中逐渐变得僵硬。他每艰难的前进一步，都把自己更加推近崩溃的边缘。他的同伴们纷纷从他身边经过，在他每次倒下时面面相觑。在多次徒劳的挣扎后，他终于崩溃了。他违抗命令，一动不动地躺在了地上。图哈切夫斯基看着此景，陷入了沉思。\n\n在许许多多献身于这项伟大事业的人里，总有精疲力竭的倒在泥土中寻求安慰的人。这些人在痛苦中呼喊，抱怨艰苦的环境和肩上沉重的责任。当你背着步枪和背包的时候，背负重建俄罗斯的重任可不是件轻松的事情。\n\n然而，尽管这名新兵已经筋疲力竭听天由命，图哈切夫斯基也只会对他报以冷漠的蔑视。此时此刻，俄罗斯大地上还有许多人饱受德国轰炸的痛苦，日耳曼尼亚还有千千万万的斯拉夫奴隶濒临饿毙。与全世界无产阶级遭受的苦痛相比，西俄将士为了解放家园而战死沙场，又有什么痛苦可言呢？\n\n他对旁边的副官恼火地低声命令了几句，然后看着政委冲向那个一动不动的新兵。在他的军队里，容不得偷懒的滑头……"
 tukharegional.32.a: "……磨砺出。"
 tukharegional.33.t: "我的曼雅……"
 tukharegional.33.d: "我很怀疑我的这些言语是否能传到你那里，因为我们国家的国情要求这些话必须经过无数人的手才能送到你的住处。不过，无论如何，这封信是本着反抗的精神写的，我要赌一把，赌一把运气。从我们上次谈话到现在已经有很长时间了。我想，有些太久了。\n\n你的丈夫，那个从我们奥伦堡小农庄出发的年轻理想主义者，已经不在了。代替他的是虚无：一个空壳，那里面本来应该是一个男人。我希望我能向你倾诉一种荣耀感，或者，某种感觉，我们正在朝着终极目标的实现前进的感觉。但是我做不到，我所能诉说的只有痛苦。\n\n刻薄、轻蔑的人包围着我，他们使出浑身解数，让每一天与生命的最后一天无甚差别。每天早晨，我们都会被政委用勺子敲打锅子的声音粗暴地吵醒。我们开始跑步，数英里旅程，艰苦难耐，唯一的休息就是欣赏美丽的日出。\n\n在演习之间，我几乎没有时间思考。我学会了保护的真正意义。任何东西都可以重复使用，或者等到某个合适的时间进行重复利用，无论是食物残渣、靴子里的鞋垫，还是意志力本身。\n\n我的身体变得瘦削又纤弱，如果你再见到我，你肯定认不出来了。我的身体对于我来说变得有些陌生，有几次我在沉思中窥探自己。它似乎能自主地移动，对同样的刺激做出可预见的反应，并将自我引导到我的意志永远无法触及的领域。\n\n我不会撒谎，说我的日常生活有什么尊严可言。没错，这是一个疏离和悲伤的过程。然而，如果有什么我可以告诉你的好消息，那就是下面这个。我知道，我不再是从前的我了。每一次毫无意义的骚扰，每一次艰难的障碍训练，我都变得更加坚强。无论在思想上还是身体上，我都能感觉到我的忍耐力在不断增长。没有什么能把我吓倒，即使是要面对法西斯分子，我也将勇往直前。亲爱的，愿和平与你同在。如果幸运的话，我将从这场苦难中解脱出来，成为自由祖国的保护者。"
 tukharegional.33.a: "你亲爱的，德米特里"
 tukharegional.34.t: "浮生一日"
 tukharegional.34.d: "“趴下！”听到指挥官的叫喊之后，德米特里不假思索地向前方的地面扑去。他的脸直勾勾地撞进了一团烂泥里，冻土的温度让他不禁打了个寒噤，一股子土腥味弥漫在嘴边。然后他又快速地匍匐前进。“这下制服真得好好洗一洗了，”他自言自语道。胖子弗拉基米尔在他的左边，脸因体力消耗过度而发红，他一边呼呼地喘着粗气，一边朝着他笑着。他的那些肥肉在从莫斯科到这里的长途跋涉里都没有减下来——那就更别指望这些训练了！尽管他的同伴在体格上有所不足，但他的力气很大。所以一旦到了使用碎石钻演习清理被炸毁的地堡的时候，瓦洛佳的力量对这个排来说总是会派上用场。\n\n“站起来！冲！”指挥官喊道，士兵们纷纷开始向障碍道路的下一阶段发起冲刺。德米特里急忙站起来跟着大部队向前冲去——他还记得，刚开始服役的时候他是怎样经受这些痛苦的过程的——但他清楚地感到自己的速度又加快了。他第一个抵达了下一个点，试图在枪林弹雨中装配起被拆的七零八落的步枪。第一次！他没有错漏任何一个关键步骤，当他抬起头来扫视众人的时候，他惊奇地发现自己居然是第一个完成的。\n\n在一切的训练结束之后，德米特里和他的部队以真正的俄罗斯风格庆祝毕业，也就是说：音乐、食物和大量的伏特加。或许还有艳遇：伴着一阵宿醉的阵痛，德米特里拥抱着一个他不认识的女孩从床上醒来。但这两种情况都不会长久地持续在这位军人身上发生——在这北方寒冷的阳光下，他当了一天国王，但他却要做毕生的战士——而真正的战争甚至还没有打响。"
 tukharegional.34.a: "他认为这是一种美好的人生。"
 tukharegional.35.t: "换岗"
 tukharegional.35.d: "老舰长叼着雪茄，深深地吸了一口：长长的烟气从他的鼻子里冒出来。在这百无聊赖的航行途中，他回想起往昔——那多姿多彩的美好时代啊！可说句老实话，舰长感觉生活的颜色渐渐地褪去了——也许这是失去青春的必然结果；也许是因为时间的流逝；也许舰长只是变老了，变得愈发焦躁了而已。\n\n舰长自嘲地笑了起来，该把赌注押在什么选择上——他再清楚不过了——他绝不会把自己的精力浪费在伤春悲秋的无稽之谈上。毕竟我早就不年轻了，不是么？\n\n幸运的是，尽管房间里四处烟雾缭绕，但他在造船时不需要嗅觉的帮助。他扭过头，把注意力转移到他面前一堆又一堆的蓝图上：火力级建造起来真是使人花尽了心思——他妈的！但任何一个初次见到这条船的人都会不由得被其吸引。他的目光上下打量着这弧度刚好质量高超的甲板；细长的桅杆；宽敞的发动机和锅炉房——是的，在火力级的设计里蕴藏了一种原始的性能量，那种唯独只有他才能欣赏的美——所以他经常和朋友们开玩笑说，他娶的是一艘船，而不是一个女人。\n\n真的，他为自己的那条驱逐舰的经历感到悲伤。这远远比撤退并坐沉在到阿尔汉格尔斯克港里更加使他悲伤！她甚至还没有对德国法西斯开过一炮呢！所以当西俄罗斯政府与他联系并承诺给他一条新船指挥时，舰长毫不犹豫地同意了——他要为他的爱人复仇！\n\n而如今当他看到一种比火力级更大，更强的舰艇在他面前的船坞里建造时，舰长知道他做出了正确的选择。这种新的美不是，也永远不会是他的“淘气”，但舰长知道她之于他就如同淘气曾经与他的关系一般：他生命中的挚爱，他港湾中永远的光明。"
 tukharegional.35.a: "最后之职，最后一瞥——"
 tukharegional.36.t: "论文写作"
 tukharegional.36.d: "米哈伊尔·图哈切夫斯基很少被怀疑所困扰，而现在大元帅却试图在纸笔之间得到些许安慰。在油灯摇曳的灯光下和肖斯科塔维奇第二圆舞曲的旋律里，他一个人深深地思考着。在这里，一个远离那群自称红军最高统帅部的蠢货娘炮聚集地的地方，图哈切夫斯基才能身为一个将军，一遍一遍的思考、推算和分析他的战斗。而比起他所写下的文字，他的将领们一致达成的共识更让他心寒。\n\n他奋笔疾书，过去的学说和现在的学说在他的笔下融会贯通。通过在每场战役后都留下相对应的军事辩证法，他可以借鉴红军过去五十年的战斗经验来构思自己的计划。两次察里津战役、莫斯科战役、苏沃洛夫战役、瑟克特夫卡尔战役。敌我前线在反复较量着自己的排兵布阵、战术策略、辎重物资——尽管从第一次战斗开始红军的方方面面就一直漏洞百出。油灯突然被傍晚时冷热交替产生的风吹得忽明忽暗，但图哈切夫斯基仍在奋笔疾书。\n\n当月色完全笼罩了房间之后，大元帅才停下他那因执笔感到酸痛的手。虽说图哈切夫斯基没有为著作做好万全的理论准备，但现在红军对军事理论的需求已经让他箭在弦上不得不发。在他将半瓶伏特加一饮而尽后，米哈伊尔靠在椅子上，欣赏看着自己刚刚写就的文章。\n\n当太阳从北德维纳河缓缓升起时，阿尔汉格尔斯克又一次用残垣断壁和哀鸿遍野和所有人道了声早安。"
 tukharegional.36.a: "“红军将亡！”余音绕梁。"
 tukharegional.37.t: "恢复理智！"
 tukharegional.37.d: "“尊敬的同志们！”他清了清嗓子，确保自己的声音可以响彻这间新房的每一个角落。“首先，我要向在座的各位——革命成功少不了各位的鼎力相助——表示感谢。”他身边的英雄们都挂着兴高采烈的微笑着点着头，“但我也想接着谈一谈。”\n\n“首先——”大元帅为自己早上清亮的喉音暗自窃喜，因为这让他感觉自己像个老教官。“我们必须承认，我们对部队数量过度重视，以至于忽视了它们的质量。没错，红军是独属于无产阶级的力量，我们的一切都依靠工人。但是，我们不能不经分辨地就把大量来自不同单位的人投入战斗：一旦失去了相同的训练标准、武器装备和指挥系统，战斗就会朝不利于我们的方向发展。这就是为什么在每一场看似我们拥有压倒性优势的战斗中，胜利如此困难，而失败却如此迫在眉睫。”\n\n“其次，我们不能再单纯着依靠英雄主义和革命的勇气了！哪怕我们人多势众，但我们的人还是远远不够于被投入到那英勇的失败中去的——除非你们所有人都想站在名为“英勇”的绞刑架上高呼列宁的名字，随即殉难！这样的行为会让我们，乃至红军变成笑柄！同志们，从现在起，我们必须巧妙而准确地利用每一支部队。否则不久以后，我估计就连最疯狂最无畏的人也不会想加入我们的队伍了。”\n\n“最后，如果我们要成功，我们就必须提高我们士兵的质量。我说的是质量，先生们，也就是组织：是时候拍拍你们的脑袋了——我的意思是，清醒过来！如若我们不能随时了解我们的指挥链下同时指挥着多少支部队，红军无法成为一支效率高超，战无不胜的军队。如果我们能改变这些缺点，那最高统帅部和俄罗斯的胜利就会近在眼前！如果我们不能做到——那做好殉葬的准备吧，我们每一个人都会成为愚蠢的殉葬者，被后人唾骂！”"
 tukharegional.37.a: "是，大元帅！"
 tukharegional.38.t: "第374条"
 tukharegional.38.d: "“拿破仑带着四十万法兰西骄子渡过涅曼河。他的大军里有来自意大利、埃及、西班牙和德国的精英军人。他们一个人在技艺、纪律、活力等上百种不同的品质上几乎抵得上反法联军的十个人。拿破仑带着他们获得了一个又一个胜利，他的帝国几乎控制了整个大陆！沙皇敢于抵抗这样一股不可战胜的力量，真是不自量力。\n\n六个月后，这样的庞大军队不复存在了。博罗季诺战役发生了，莫斯科战役也发生了——但最重要的是冬将军的出现，如同一群苍蝇扑向肥猪的尸体一样，冬将军摧毁了拿破仑的大军。在离开波兰的四十万人中，不到十分之一回到了法国。而我们都知道接下来发生了什么。\n\n我知道那些傻瓜在背后叫我什么。他们要是知道自己是多么正确就好了。”"
 tukharegional.38.a: "跌落尘嚣。"
 tukharegional.39.t: "当是时"
 tukharegional.39.d: "“伊利亚·斯塔尼诺夫？”\n\n“是的，大元帅同志。根据最高统帅部的记录，他是我们失踪的一名上校，可能在苏沃洛夫行动后阵亡。”\n\n“所以我们现在知道这个…呃…自己人在哪里。乌斯季诺夫，你能不能告诉我：在千千万万的逃兵中，这个人对阵线有什么特别么？”\n\n“他逃去了乌拉尔卫队，大元帅。”\n\n西俄罗斯革命阵线大元帅米哈伊尔·图哈切夫斯基沉默了，而德米特里·乌斯季诺夫则决定让他的上司琢磨半分钟后再细说。\n\n“你当时问我‘怎么才能把革命阵线的软蛋新兵训出个人样’，我觉得斯塔尼诺夫同志和他手下的卫队士兵们就是不错的榜样：为了从应征入伍的士兵中培养精英，他对他们进行了艰苦的训练。他就像《红军之歌》中的叶戈罗夫同志那样，“从不可战胜，亦可谓之传奇”。\n\n“或者我们可以求助于伊耶罗尼姆的建议，尽管我对他心存疑虑…他主张的是‘斯巴达式’纪律。无论如何，元帅同志，选择权在你手上。”"
 tukharegional.39.a: "真有意思。"
 tukharegional.40.t: "西俄罗斯革命阵线需要石油！"
 tukharegional.40.d: "看来俄罗斯人总会为我们带来惊喜。他们之前在卫国战争中表现出的孱弱与混乱，让我们在与法西斯主义斗争时，将他们排除在了“值得结交的盟友”之外。尽管来自那片血迹斑驳的雪域战区的消息少之又少，但我们已经得到了多份可靠的报告——它们共同指出，有一个势力已经粉碎了其他军阀，统一了西俄地区。这个所谓的“国家”与曾经的西俄罗斯革命阵线有着完全相同的名字和组织结构，唯一不同的在于它在面对敌人时展现出了更多的军国主义，而对自己的国民更加严厉。\n\n无论这个新苏联有怎样的政治倾向，有一点是毋庸置疑的——他们肯定是纳粹的敌人。因此，他们与美国政府必然有着共同的重要利益。正是出于这个目的，中央情报局开始了一项计划，向这个国家输送钻井设备，使其实现资源自给自足，从而在最终不可避免的与德国人的决争中，更好地抗击德军。\n\n现在整个西俄罗斯事实上的统治者是大元帅米哈伊尔·图哈切夫斯基，多份报告描述了他的形象：多才多艺之人，冷酷之人，聪明的指挥官，天生的战士。尽管他个人的特质能否让他成为可靠的盟友还有待观察，但他肯定愿意帮助我们进行相同的奋斗——摧毁纳粹德国，并从地面上彻底将其存在抹去。"
 tukharegional.40.a: "他们将会大显身手！"
 tukharegional.40.b: "我们没什么兴趣。"
 tukharegional.41.t: "来自阿尔汉格尔斯克的信件"
 tukharegional.41.d: "致美国总统：\n\n红军从阿尔汉格尔斯克带来了好消息。自从西俄罗斯恢复秩序以来，我们在人员和物资方面每天都在恢复元气。每一天我们都更加接近曾经在亚历山大·叶戈罗夫元帅领导下所达到的顶峰。虽然现在我们的枪口指向东方，指向那些胆敢玷污联盟旧土地的小军阀和修正主义者——但很快，祖国的堡垒将回到它在西方应有的位置，回到莫斯科，基辅，和明斯克。\n\n红军很乐意接受来自你们国家的军事、经济和外交援助。一旦我们继续进行伟大的卫国战争，以及妥善解决俄罗斯境内的其他问题后，您将收到我们的进一步公报。\n\n敬礼！\n米哈伊尔·图哈切夫斯基\n西俄罗斯革命阵线大元帅"
 tukharegional.41.a: "他们将会大显身手！"
 tukharegional.41.b: "我们没什么兴趣。"
 tukharegional.42.t: "美国同意了！"
 tukharegional.42.d: "一支疲惫的队伍顶着西伯利亚无情的刺骨寒风行进着。队伍由十五个身披厚重皮衣、疲惫不堪的人组成，他们一起拖着一驾又长又平的雪橇。当他们接近市中心时，他们嘴里发出了零碎的喘息声——这是对酸痛的肌肉、冻结的睫毛以及导致这一切痛苦的罪魁祸首厚重云层的恶毒诅咒。这些人踏着笃定地步伐向一处贮藏屋走去，抬起巨大的金属门，等待多时的政委迎了上来。\n\n阿列克谢并不是对他面前战友冻伤的面孔视而不见：他不是那种对手下伤势毫不关心的指挥官。然而，如果今天的行动收获是他所期望的，那么任何痛苦——哪怕为之付出生命——都是值得的。他掏出一把刀，划开篷布露出下面的东西。当雪被从钢铁表面擦掉时，阿列克谢的嘴唇边绽开了笑容。\n\n“同志们！美国货已经到了！”"
 tukharegional.42.a: "赤色的鲜血为黑色的黄金流淌。"
 tukharegional.43.t: "美国拒绝了！"
 tukharegional.43.d: "真是个坏消息。看起来，肮脏的美国资本主义更关心他们琐碎的政治争吵和压迫工人阶级，而不是面对最大的威胁——法西斯主义。美国拒绝回应我们对石油和钻探设备的要求，这使得我们只能靠原来的技术维持生产——哪怕我们还在与纳粹战争机器作不懈的斗争。\n\n当然，我们将继续反对邪恶的法西斯主义的征程。尽管没有美国人的援助，前路将更加困难。当然，社会主义的力量迟早会在俄罗斯大地上战胜所有敌人，随后向欧洲高歌猛进，也许美国人要到那时才能学会尊重红军的实力，与我们平等交流——可到那时候就已经太晚了，我们又要付出多少额外的牺牲呢？社会主义在旧世界业已巩固，但变革的浪潮还要多久才能到达新世界呢？"
 tukharegional.43.a: "反正我们也不需要他们。"
 tukharegional.44.t: "美国承认我们的统治！"
 tukharegional.44.d: "大新闻！美国政府正式承认我们是整个俄罗斯的合法统治者，这一新的外交动向为我们与纳粹战争机器的对抗打开了更多物质支持和外交援助的大门。\n\n尽管我们政府中的一些人对处于资产阶级的美利坚合众国援助社会主义的意愿持怀疑态度，甚至从根本上质疑这个提议。但图哈切夫斯基元帅更还是决定祖国需要更务实一点，现在他的理念无疑获得了回报。\n\n现在，有了世界上工业能力最强的国家站在我们背后，纳粹德国难道还有任何希望么？我们的士兵将不再穿着破衣烂衫，而是穿着最好的美国迷彩服和防弹衣奔赴战场。他们将不再使用上次战争的古董步枪，而是使用M16和火箭筒——正如我们多年来所梦想的那样。整个世界很快就会领教我们整装待发的苏联军队的真正力量！我们将成为法西斯分子的噩梦！"
 tukharegional.44.a: "我们共赴胜利！"
 tukharegional.45.t: "美国拒绝承认我们！"
 tukharegional.45.d: "在上一次战争中，当纳粹猛兽向东猛进入侵到祖国的心脏地带时，我们在绝望地自欺欺人地告诉自己，美国人是不会放弃我们的。诚然，我们是处于共产主义和资本主义的两个极端地竞争对手，但他们总不会抛弃我们，让我们孤立无援地被法西斯猛兽吞噬吧。毕竟一旦法西斯的饕餮贪欲在俄罗斯得不到满足——他们就会转向美洲。\n\n现在看来，我们就像那时一样对美国太过信任了。我们曾寄希望于他们会承认新苏联是整个俄罗斯的合法政权，但他们似乎本能的被资本主义对无产阶级的仇恨蒙蔽了双眼。如果他们愿意平等地对待我们，我们也许还是像朋友一样对抗共同的敌人。\n\n但因为美国再一次拒绝了这我们提出的最最基本的要求，我们注定要在解放之路上独行了。哪怕我们的敌人可能会宣称这种不承认是软弱的象征，哪怕我们的抵抗孤立无援，我们依旧会将他们击败。当我们最终打败法西斯疯狗时，我们不会忘记在我们最黑暗的时刻谁帮助了我们，以及谁没有。"
 tukharegional.45.a: "相信他们从一开始就是个错误！"
 tukharegional.46.t: "神圣的誓言"
 tukharegional.46.d: "乌斯季诺夫斜视着新雪反射的刺眼阳光，他的眼睛眯成一条缝。萨马拉又一次并入了西俄罗斯革命阵线，经济部长感到一种奇怪的怀旧和童年的恐惧悄悄潜入他的内心。萨马拉，一座他青年时代所憎恨的城市，一座极度贫困的城市，把年轻的乌斯季诺夫和他母亲曾经拥有的每一分钱、每一分欢乐吸得干干净净。\n\n他记得在黑暗中抓老鼠，用手电筒把它们弄瞎它们，让它们撞在棚屋的砖墙上。那时候肉很少，人们快饿成了皮包骨头。乌斯季诺夫知道，他有老鼠吃就够幸运了，他和他的母亲听说过其他村庄为了获得宝贵的蛋白质而被迫做出的事情。\n\n乌斯季诺夫记得，他亲手喂着病得奄奄一息的母亲面包皮和稀老鼠汤，安慰着这位在他年轻时视如己出的女人。\n\n经济部长忍住痛苦，眨了眨眼中突然流出的泪水。萨马拉将被重建。俄罗斯将会重建。饥饿和匮乏的时代将结束。"
 tukharegional.46.a: "我们发誓，此等惨剧绝不会重演。"
 zhukovregional.1.t: "骄傲的红军"
 zhukovregional.1.d: "伴着慷慨激昂的《国际歌》，朱可夫元帅检阅着士兵们排成的整齐队列。一面面残破的敌军军旗被随意扔在猎猎飘扬地胜利红旗面前，而站在红旗之下的棒小伙子们脸上都挂着自豪而喜悦的笑容。随着阅兵队伍的前进，不断有代表着曾经被阵线碾碎的敌人的军旗被扔在了大元帅的脚下，无力的伸展在列宁广场冰冷坚硬的地板上。大元帅看着这些旗帜，回忆起了它们所代表的反动政权：科米共和国那面五颜六色的分裂旗帜，反映了这个难以控制的资产阶级国家内部存在的深刻分歧。维亚特卡公国的黑金白三色旗，代表了一群不顾一切地想要夺回权力的破落贵族，他们甚至帮助德国狗在他们宣称的合法领土上肆虐。至于“俄罗斯解放军”的旗帜——许多俄国同胞们被弗拉索夫解放的承诺所诱惑，但其实在那圣安德鲁十字架的后面，行进着法西斯暴虐的长筒军靴。接下来的是那群雅利安兄弟会的疯狗们，为了“净化”俄罗斯民族，这些疯子恬不知耻地接受了纳粹标志。随着阅兵式前进，朱可夫看到队伍里最骄傲的面孔是那些头发花白的老兵——那些仍旧记得西俄罗斯战争的人。他们记得伏尔加格勒的胜利，他们还记得莫斯科和列宁格勒。当时，我们差点击败了令人作呕的德国纳粹，可胜利却在最后时刻被卑鄙的反动卖国贼残忍地夺走了！现在，这些叛徒的旗帜都被红军战士踩在脚下，浴火重生的革命阵线傲然屹立。大元帅骄傲地看着他的同志们集结在这里，时刻准备跨越乌拉尔山脉，彻底统一俄罗斯！\n\n朱可夫知道他还有许多工作要做，但今天，他决定让自己沐浴在胜利的荣光之中。"
 zhukovregional.1.a: "红军最强大！"
 zhukovregional.2.t: "秋毫无犯"
 zhukovregional.2.d: "瓦西里在回营地的路上高兴地吹着口哨。这场胜利来的简单快捷——现在的人难道以为只要占据一个村庄就可以自立为沙皇了么？瓦西里所在的第34步兵团只消一下午就有力地把这位准贵族还有他对俄罗斯王冠的追求扫进了垃圾桶里。\n\n“嘿，瓦西里！一听见你吹口哨就知道，你小子肯定找着好东西了！你找到什么了？”\n\n“回城之后我请客喝酒，尤里。”瓦西里边说边把手伸进口袋，向他的战友展示他刚到手的战利品，一条从他在战斗期间藏身的房子里捡来的小金项链。\n\n“妙极了！那至少能卖50卢布吧？”\n\n“也许多点，也许少点，但这笔钱至少足够我们在酒吧里狂欢一晚上了！”\n\n“站住！同志，你拿的是什么？”那个最近才加入部队的冷峻政委不知从什么地方冒了出来。他大步走向惊愕的瓦西里，从他手中夺过那张来之不易的金色伏特加酒票。“你拿这个是为了卖钱么？不要被这样的东西迷惑了你的革命理想！跟我来，伊万诺维奇。”\n\n那天晚上瓦西里的酒吧之旅理所当然的黄了，取而代之的，他进了禁闭室。小金项链被装进一个袋子里，和其他几件被抢来的小玩意一起第二天早上被运回村庄。在把瓦西里送进班房前，政委斥责道：“红军要解放饱受压迫的人民群众，而不是抢他们的金银细软！”"
 zhukovregional.2.a: "为一杯伏特加付出的代价可真大！"
 zhukovregional.3.t: "军服上的污点"
 zhukovregional.3.d: "对图哈切夫斯基来说，朱可夫的来信毫不意外，他唯一感到意外的就是这封信居然在这么长时间之后才寄到他手里。在叶戈罗夫去世之后，图哈切夫斯基在争夺阵线领导权的斗争中落败，那时他以为自己会被以叛国罪处死。但出乎他意料的是，朱可夫认为他的军事才能不应该被埋没，所以大元帅决定将过去的恩怨一笔勾销——至少他现在是这么决定的。虽然朱可夫是图哈切夫斯基最大的政敌，他也不得不承认，图哈切夫斯基的指挥才能举世无双。因此，朱可夫允许他参与指挥统一西俄罗斯的战役。既然现在阵线的局势已经稳定，图哈切夫斯基还有什么理由继续呆在阵线呢？\n\n朱可夫的来信中指责他“在战场上的行为不专业、鲁莽”，“不适合作为红军军官”。图哈切夫斯基知道这都是放屁，他不禁笑出了声来，心说朱可夫肯定知道自己就是这么带兵打仗的，他从来就是这样雷厉风行。阵线的敌人心中毫无怜悯可言，他们会毫无顾忌地在俄罗斯大地上烧杀抢掠，这是卫国战争中人尽皆知的事实。所以，图哈切夫斯基拒绝为了一点面子而让自己的军队束手束脚。但显然，面子对朱可夫很重要，重要到足以让他把自己最好的将军之一解职——以及更多的人。图哈切夫斯基预计，虽然自己的很多下属还没有收到这样的来信，但他们迟早会收到的。在过去，清洗是用子弹进行的。在朱可夫的联盟中，也许他们使用了新方式——信件。\n\n图哈切夫斯基把信折好，放在枕边。他的末日终于来了，但决不是以他所期望的方式。也许朱可夫知道他期待死亡——期待一颗射向太阳穴的子弹。于是决定用这样的方式折磨他——不给他一个迅速而干净的终局。他将被允许继续苟活着，被迫一次次的询问着永远都不会有答案的问题。"
 zhukovregional.3.a: "接下来是什么？还有什么？来啊？"
 zhukovregional.4.t: "红军在前进"
 zhukovregional.4.d: "朱可夫站在主席台上，看着下方一列列的士兵们无情的操练，就和刚刚的几个小时一样。如果士兵的武器装备无法做到荷枪实弹，那么他们就必须用千锤百炼的训练战胜敌人。在朱可夫的心目中，一个训练有素的老兵胜过十个普通士兵。\n\n“你们的行军休息结束了，回去做俯卧撑吧！”教官喊道，他在每个人之间走来走去，确保每个人都在努力训练。“来吧，你能做30个的！多米尼克！还是你想再来一圈？”\n\n当然，朱可夫心想，无论再怎么训练，军队里也总会存在薄弱环节。每支军队都有这样或那样的问题，区别只在于多或少而已。然而，如果其他人越强壮，那么短板就能得到越多的补助。毕竟，在西伯利亚，虚弱很可能意味着死亡。“教官，我想再看一次行军训练，这次的速度要更快！”\n\n“你们都听见大元帅的话了，齐步走！最好别让我看到有人磨磨唧唧的！”\n\n疲惫不堪的士兵们开始重新列队，他们要给大元帅留下深刻的印象。他们都非常清楚，如果犯了错误会受到什么惩罚——红军的军旅生涯肯定是很辛苦的。"
 zhukovregional.4.a: "把脚抬高点！"
 zhukovregional.5.t: "苏联英雄"
 zhukovregional.5.d: "尤里满怀激动的心情，准备登上领奖台，因为此刻他马上就要实现自己军旅生涯的终极梦想：他将会接受苏联英雄的荣誉，成为共产主义的救星，并且成为红军最为英勇的战士之一。多年以来，尤里与德国鬼子、纳粹走狗和资产阶级浴血奋战，现在他的功绩终于得到了承认。在登上领奖台前，尤里看到自己前面的那个士兵正在接受一群红军将领的祝贺——他用最后一颗手榴弹，报销了一辆向他碾来的芬兰坦克。在颁奖结束后，那人满面笑容的走下领奖台，回到了同袍身边。“尤里·沃尔科夫，请到台上来。”一位将军对尤里说道。\n\n尤里站起身来，面带微笑走上台阶。“沃尔科夫，你在奥涅加的英勇事迹已经成为了经久不衰的传奇。虽然其他红军前辈也有过和你类似的功劳，但你的经历是他们当中最令人难以置信的。在奥涅加战役期间，你带领你的手下冲进了反共志愿军的工事，将守军逐一肃清，为我军突破奥涅加防线做出了巨大的贡献。在奥涅加桥埋伏战爆发后，你奋不顾身营救战友的壮举，在群众间有口皆碑。在西俄革命战争期间，你作为一名列兵参与了莫斯科攻势，奋不顾身的为保卫祖国而战。对你而言，苏联英雄的荣誉实至名归！”\n\n当将军把奖章别在尤里胸前时，他的嘴角笑得高高咧起。尤里将会继续在红军中服役，参与联盟继续统一俄罗斯的战争。也许在未来尤里将创造更多的奇迹——等到那时，将军们也许会考虑专门为他设立一枚勋章！"
 zhukovregional.5.a: "伟大的故事！"
 zhukovregional.6.t: "二选其一"
 zhukovregional.6.d: "我们已经明确了摆在面前的两个选项，是时候做出决定了。我们选择的外交策略很可能会决定俄罗斯的未来。\n\n第一个选择是与自由国家组织和美国结盟。虽然和美国交朋友可以让我们在对抗德国和其他俄罗斯势力的战争中获得援助，但这也许在一定程度上表明，我们背叛了自己的意识形态。美国可以在经济和军事上援助我们，但另一个选择明显更加社会主义——我们可以选择建立我们自己的联盟：共产国际，而不是与OFN结盟。\n\n与世界上其他社会主义国家交好并不会背叛我们的意识形态，并且这大大有利于我们在世界舞台上展示力量，以及增进社会主义国家之间的团结。不幸的是，没有哪个共产国际的国家能向美国一样为我们提供大量援助，而且从长远来看，这样选择很可能会削弱我们的综合实力。\n\n我们必须选择一种方式，因为如果我们想在重新统一俄罗斯时获得任何支持，都必须要通过外交手段获得援助。我们是应该选择美国，用牺牲意识形态纯洁性来换取援助；还是应该选择建立共产国际，团结其他社会主义国家？"
 zhukovregional.6.a: "我们必须做出决定。"
 zhukovregional.7.t: "抵达华盛顿"
 zhukovregional.7.d: "飞机抵达杜勒斯国际机场上空之后就开始缓慢下降，在盘旋一圈之后完成了着陆。眼看漫长的飞行即将结束，亚历山大·雅科夫列夫心情十分激动。他的美国之行相当颠簸，而且他平常不喜欢坐飞机。\n\n雅科夫列夫此次来到美国的目的是与美国政府签订贸易协议，并为革命阵线争取经济援助，他对完成任务充满信心。雅科夫列夫此前曾经多次访问美国，所以他对这个国家和这片土地上的人民了如指掌。本次访问将会被美国当做最高规格的正式访问进行接待，如果谈判顺利的话，雅科夫列夫还有机会与美国总统会面。\n\n实际上，雅科夫列夫是阵线高层成员中少数几个熟稔英语的人之一，这对即将与美国展开交流的革命阵线而言十分幸运。在军阀统治的混乱时期，哪怕是找遍全俄罗斯都找不出几个真正学习过这门语言的人，大多数人甚至不能去说英语的国家旅行。\n\n但那都是过去的事了，如果雅科夫列夫的访问在这几周取得成功，那么俄罗斯和美国将能建立起持续数十年的伙伴关系。"
 zhukovregional.7.a: "希望美国人张开双臂欢迎我们。"
 zhukovregional.8.t: "历史性的握手"
 zhukovregional.8.d: "这正是雅科夫列夫期待已久的一天，他终于得以与美利坚合众国的总统会面。见面之后，他们讨论的事务远比贸易协定更多，雅科夫列夫也了解到在美国认识他的人比他料想的更多。当然，他也谈到了家乡俄罗斯的情况，那里的情况比他上次出使美国时改善了不少。虽然在谈判中耍一些小伎俩可以显著推进谈判的进程，但是雅科夫列夫这次要玩一票大的：他要和美国总统在镜头前合影，以展示美俄之间的伙伴关系。\n\n雅科夫列夫信步走出白宫大门，用流利的英语说道：“[USA.GetLeader]总统，很荣幸能见到你。我为两国的积极的伙伴关系感到很高兴，而一份自由贸易协定更是能为其锦上添花。”\n\n“我也是这么认为的，雅科夫列夫先生。”总统说，“我希望两国的友好关系能继续保持。同时我承诺，我将竭尽全力向国会阐明我们联盟的好处。美利坚合众国非常与贵国一起携手，走向未来。”\n\n雅科夫列夫伸出手，对着总统和摄像机微笑，总统也爽快的伸出手与他握在了一起。这并不是因为他真的对美俄同盟如此期待，而是因为他们俩都被无数记者按快门的闪光晃花了眼。"
 zhukovregional.8.a: "对着镜头笑一个！"
 zhukovregional.9.t: "寻求承认：美国"
 zhukovregional.9.d: "我们收到西俄罗斯革命阵线元帅格奥尔基·朱可夫发来的消息：元帅希望我们承认他们为西俄罗斯地区的合法政府，并且作为平等的国家与他们展开外交。\n\n如果我们接受，这将显示我们与阵线的紧密结盟。但是这也可能会激怒其他的一些俄罗斯军阀和德国。然而毫无疑问的是，这将扩大我们的伙伴关系，甚至可能使阵线更接近我们——乃至为我们增添未来的盟友。\n\n西俄罗斯地区的生产力正在恢复，承认他们的政府肯定会改善我们的贸易关系。然而，我们与革命阵线的意识形态和政府体制都不尽相同：我们是资本主义共和国，而他们在某种程度上是共产主义专政国家。虽然与革命阵线合作可能与我们的民主价值观相悖，但至少他们也讨厌法西斯主义者，对吧？朱可夫似乎也倾向于改革，所以承认他们还是更符合我们的利益。所以……"
 zhukovregional.9.a: "承认他们。我们需要尽可能争取朋友。"
 zhukovregional.9.b: "我们需要耐心等待，俄罗斯局势仍不明朗。"
 zhukovregional.10.t: "美利坚承认我们！"
 zhukovregional.10.d: "看来美国已经承认了我们政府的合法性，这是我们外交上的重大胜利！强化我们和美国人的关系会为我们的未来提供更多的选择。目前来看——先声夺人的影响便是我们两国之间的贸易会大幅增加，这有望对我们的经济增长提供帮助。派雅科夫列夫去美国确实是个明智的决定！"
 zhukovregional.10.a: "与美国的伙伴们共赴胜利！"
 zhukovregional.11.t: "美国拒绝了"
 zhukovregional.11.d: "不幸的是，美国依旧慑于德国的威慑，没有承认我们统治的合法性。这不仅在世界舞台上损害了我们的威信，在国内也是如此。但这也不完全是坏事——毕竟我们仍然可以从他们那里得到援助，比如贸易协议和经济援助，这些援助对重建西俄罗斯尤其重要。因此，虽然这在名义上对我们造成了损失，但一旦我们完全统一俄罗斯，让美国看到我们真正的实力后，情况可能会有所改变。"
 zhukovregional.11.a: "一个损失，但可以理解。"
 zhukovregional.12.t: "雅科夫列夫的请求"
 zhukovregional.12.d: "“我想我得说，大使，呃——啊——馄饨汤，是这个名字吗？它确实是人间至味。”雅科夫列夫一勺接一勺地把馄饨塞进嘴里，以至于他几乎连话说不清楚了，大使只得尴尬地笑了起来。现在早就过了饭点，餐厅里顾客寥寥，老板只是因为几个“大人物”还在这里吃饭才还开着门。头顶上的风扇在旋转时发出咯吱咯吱的响声，在寂静的店铺里显得尤为刺耳。\n\n“大使先生，我很荣幸代表本餐厅全体员工接待您。”肥胖的店主带着谄媚的笑容回答道。“如果您喜欢的话，随时都可以来用餐。”这个人居然敢把这个破地方的一间小店铺称为餐馆（而且消费水平也确实比得上其他地方的餐馆），但他很明显知道什么时候该去讨好什么人。\n\n大使挥挥手让他退下。“雅科夫列夫先生，很高兴看到你喜欢我们的特色美食——但我相信你有更重要的事情要讨论。”很长一段时间里，大家都沉默不语——只有二人吸溜面汤的声音在夜色中回荡，还有那扇叶劈开空气的声音……\n\n雅科夫列夫喝完了碗里的最后一口汤，瘦削的脸上露出了自得的微笑，“对，对，谈正事。当然，我们都清楚，联盟目前还很不稳定。我们的经济不是很发达，当然我们也没有足够的粮田或牲畜来……做出和我们刚刚吃的馄饨那样的美食。更不用说我们的军队了……苏军的科技革新已经在很长一段时间里，被德国甩在身后了。”\n\n他们一起朝他们面前的天际线沉默地点了点头。窗户上挂着肮脏的霓虹灯，雅科夫列夫盯着霓虹灯看了一会儿，说道：“我知道，而我的政府也无比确信，我们一定要迎头赶上——但是我们还有很长的路要走。你能向我保证，世界上最大的反法西斯国家会帮助她受苦受难的同胞们，直到最终的胜利么？”"
 zhukovregional.12.a: "我们对朋友不会有所保留。"
 zhukovregional.12.b: "或许改天吧，雅科夫列夫先生。"
 zhukovregional.13.t: "夜间的汇报"
 zhukovregional.13.d: "“馄饨汤。”电话那头的声音冷得好像可以把伏尔加河瞬间冻住，“你请求我们的大施主——美国大使带你去吃—呃—馄饨汤？馄——饨汤？”沉默而压抑的气氛充斥着房间。\n\n“我，呃…我得解释一下……”雅科夫列夫深吸了一口气。“我们必须找到一个有利于提出…呃…你提到的敏感话题的地方，就是那些关于外国援助和士兵的问题。难道我只能和他在一间高档餐厅里谈军国大事吗？不，那种方法已经过时了。”雅科夫列夫被话筒那头质疑的语气弄的浑身不自在，他不由得抢先补充道：“而且，会谈进展很大，他接受了我们的条件。”\n\n“所以我想要找到一个特别的地方——特别到…呃…它的位置可以避开任何潜在的监视。谁会想到西俄的大使在美国城市里吃馄饨汤呢？你看，这是一个多完美的计划呀，是不是？”他注意到自己讲的这一大堆似乎只是在自作多情，对面那人的态度丝毫没有软化的意思，于是他尴尬地止住了话头。\n\n冷峻的男人终于发话了：“我们一会儿再说这个，亚历山大。现在，我想知道我们的请求有什么消息吗？要是让我知道你光顾着吃馄饨了——”\n\n虽说俄罗斯男人的共同特点就是头脑简单四肢发达，但是雅科夫列夫明显与他们不同。“我想我们已经准备好了。美国人似乎乐于接受这些条件，我们计划在本周晚些时候讨论航空供应链的事宜。我想，我们应该可以为美国飞机在防空系统上打开一道口子吧？”\n\n“是的，我们将清空航线上的防空炮，并向我们的新合作伙伴保证我们不会给他们制造任何麻烦。”另外，雅科夫列夫——”"
 zhukovregional.13.a: "“你干得不错，但不要再求他带你去喝馄饨汤了！！”"
 zhukovregional.14.t: "尴尬的一夜"
 zhukovregional.14.d: "“馄饨汤。”电话那头的声音冷得好像可以把伏尔加河瞬间冻住，“你请求我们的大施主——美国大使带你去吃—呃—馄饨汤？馄——饨汤？”沉默而压抑的气氛充斥着房间。\n\n“我，呃…我得解释一下……”雅科夫列夫深吸了一口气。“我们必须找到一个有利于提出…呃…你提到的敏感话题的地方，就是那些关于外国援助和士兵的问题。难道我只能和他在一间高档餐厅里谈军国大事吗？不，那种方法已经过时了。”雅科夫列夫被话筒那头质疑的语气弄的浑身不自在，他不由得抢先补充道：“而且，会谈进展很大，他接受了我们的条件。”\n\n“所以我想要找到一个特别的地方——特别到…呃…它的位置可以避开任何潜在的监视。谁会想到西俄的大使在美国城市里吃馄饨汤呢？你看，这是一个多完美的计划呀，是不是？”他注意到自己讲的这一大堆似乎只是在自作多情，对面那人的态度丝毫没有软化的意思，于是他尴尬地止住了话头。\n\n冷峻的男人终于发话了：“我们一会儿再说这个，亚历山大。现在，我想知道我们的请求有什么消息吗？要是让我知道你光顾着吃馄饨了——”\n\n雅科夫列夫叹了口气。“美国人承诺说以后会和我们讨论这个事情。如果我像我想的那样了解美国大使，那就意味着…呃…我们只能靠自己了，同志。”\n\n雅科夫列夫的耳朵和话筒之间的温度下降了1000度——“雅科夫列夫同志，你的歉意我们已经收到了。”话音顿了一下：“情有可原。再看看美国人还能帮我们什么忙。如果你让我们失望了——”"
 zhukovregional.14.a: "“咱俩就都别想吃馄饨了！！”"
 zhukovregional.15.t: "雷日科夫的一日游"
 zhukovregional.15.d: "“放轻松，士兵。别那么紧张。”卫兵放松下来，回到自己的位置。尼古拉转过身去，开始翻他的手提箱。天哪，为什么最高苏维埃坚持要他在国际访问中带个武装人员？难道他们不顾外交礼仪的不成文规则吗？雷日科夫感叹道。\n\n哦，雷日科夫本来以为十五年的与世隔绝，足以让他忘记那些鸡毛蒜皮的小事。然而，情况好像并非如此：他怀念旧梦的时间已经长到足以将它们刻进脑子里。只要他还在呼吸，那么联合分散在世界各地的社会主义兄弟姐妹们的梦想，就永远都不会消失。\n\n雷日科夫抖了抖信封，一封信从里面掉了出来。他和总理联络的信到了！下午与具有革命精神的国务卿的会面让他精疲力尽，但他还不至于挤不出时间给老朋友写几句话。也许他可以写信询问一下最近的农业集体化计划的进展——出于某种原因，农民的境遇似乎总能让外交部长们行动起来。也许只是因为农业增长更容易被拿出来炫耀？\n\n雷日科夫耸了耸肩，别人制定的政策可不是他说了算的。他所知道的，也一直坚信着的信条就是：对联盟最好的就是对世界最好的。但如果个别农民和他们的田地阻碍了这一目标的实现，那么他们就理应受到谴责。雷日科夫稍稍弯下腰让光照到纸上，开始匆匆书写了起来。"
 zhukovregional.15.a: "亲爱的总理，俄罗斯人民向您问好。"
 zhukovregional.16.t: "我们不再畏惧！"
 zhukovregional.16.d: "“同志们，我们要认清自己在历史中的地位。我相信我们所有人都还记得那些恐怖的日子：莫斯科城燃起的熊熊大火，和祖国其他六个城市上空飘荡的滚滚黑烟。时至今日，这些记忆仍令我闻之欲呕，却又记忆犹新。俄罗斯母亲的每个孩子都承受着无法愈合的伤痛，联盟在一片混乱中分崩离析，它的人民四散八方。我甚至到现在都不知道我的家人是死是活，身在何方。我们都失去了那不可替代的理想，我们再也不会认为社会主义的胜利是理所当然。”\n\n“但是现在，是时候抛弃我们心中的恐惧了，同志们！贪婪的法西斯豺狼仍然在我们的土地上徘徊，像一头红了眼的野狗一样垂涎三尺，但我们将从此不再惧怕它的利爪——它已经陷入了自己亲手编织的噩梦之中。同志们，我们不应恐惧，而是应该勇敢地喊出这只野兽的名字！它只不过是帝国主义又一次必将失败的试探，就像所有其他敢于入侵祖国母亲的军队一样，它注定要迎来灭亡。”\n\n“没错，我们不应该害怕！我们手中掌握着共产主义的伟力，我们眼前所见不过是地狱最后的火光，而我们手中的水桶将会把这邪恶的火焰，一劳永逸地扑灭！”\n\n“对于那些敢于为法西斯分子张目，甘愿厕身于他们麾下的败类，我要用这句话回答他们：你们相信俄罗斯最终会灭亡；在某一历史阶段上，你们确实是对的——因为沙皇也曾经认为罗曼诺夫王朝永远不会灭亡。可是你们别忘了，拿破仑认为俄罗斯会被莫斯科大火焚毁，蒙古人认为俄罗斯人永远不会起身反抗，但历史证明他们都错了。”\n\n“所以，你这个俄奸的妄想同样会被揭穿。最终建成红色社会主义联盟的梦想，那个我们曾经拥有，现在又近在咫尺的梦想，将会在风起云涌的时刻归来——我们在俄罗斯的胜利，将成为它的先兆。”"
 zhukovregional.16.a: "我们将夺回失去的一切。"
 zhukovregional.17.t: "大洋彼岸的去电"
 zhukovregional.17.d: "致美利坚合众国国务院\n\n由于全世界外交局势的不稳定和社会主义团结的衰落，西俄罗斯革命阵线正式知会美国：我方已决定创建“共产主义国际”，简称“共产国际”。其旨在于经济、外交和政治上联合社会主义世界。阵线相信这将符合美国和自由国家组织的利益，并在此提议双方同盟齐心协力，对抗我们共同的敌人——德国。尽管我们之间存在理念分歧，但我们必须团结起来反对法西斯威胁，共克时艰。\n\n西俄罗斯革命阵线 尼古拉·雷日科夫。"
 zhukovregional.17.a: "实属谦恭。"
 zhukovregional.18.t: "经久未决"
 zhukovregional.18.d: "大元帅很少把他收藏的白兰地拿出来享用——酒在这个特别时期非常昂贵。虽然酗酒在西俄罗斯不是禁忌，但过度放纵却是禁忌。尽管如此，当朱可夫看到那张日益壮大的联盟地图时，他还是决定喝上那么一杯。他的军队正在新占领的（联盟曾经的）土地上巡逻。主席团报告说，让更多老人享受养老保险的计划正在推进，联盟的经济也在蓬勃发展。\n\n“去他妈的禁酒令！”朱可夫自言自语道。如果在这个时候都不能犒赏自己一把，那么收藏的白兰地还有什么用呢？\n\n“喝酒一定要有酒友才行。”他一边把甜甜的琥珀状液体倒进杯子里，一边打电话给楼下的接待员。“叫阿赫罗梅耶夫、雷日科夫和雅科夫列夫进来。就和他们说，呃…这里供应饮料。对了，别忘了叫他们自己带上杯子！”大元帅希望他们这次能带上自己的杯子，这种珍贵的酒粘在杯子上很难洗——哪怕洗一个都是折磨。\n\n当他的将军们在门口敬礼时，朱可夫挥手让他们进来。大元帅把白兰地倒进他们带来的杯子里，举起酒杯祝酒。“先生们，我相信联盟的情况正在变好，但鉴于——如你们所见——我桌上有这么多报告，全都关于农民对于他们自己落后农业设备的抱怨，我对农业增长不抱太大希望。”\n\n“你知道吗，格奥尔基，你最好还是坚持做你的本职工作，你这种体型的演员已经没戏唱啦！”阿赫罗梅耶夫开了个玩笑，四人一起哈哈大笑起来。他们的意见经常发生分歧，但共同的悲惨和痛苦使他们自发地聚集一起。\n\n“嗯，即使是现在，我们也没有多少时间闲谈。我一直在思考继任者的问题，呃…培养我未来的接班人。我想，我这肝脏撑不了十年了。”朱可夫依次打量着他们——阿赫罗梅耶夫的真诚，雅科夫列夫的魅力，还有雷日科夫的深藏不露。他们每个人都有优点，但继承人最终只能有一个选择。"
 zhukovregional.18.a: "别急。在此之前，还有很多工作要做呢"
 zhukovregional.19.t: "回到镇上"
 zhukovregional.19.d: "在回到办公室的那天，莫辛穿上了他最好的衣服，这位恢复了公职的管理员把自己的名牌别在最显眼的位置。他走进楼里，脑海里回想起那些粗鲁的军官们对他的讥讽——无论是关于他的身材，还是他卑微的职位。当走过他身边的军官看到莫辛的名牌之后，他们都不自觉地遮住了制服上的军衔和姓名，莫辛脸上的微笑绽放成了灿烂的笑容。\n\n是的，他低声对自己说，党员莫辛——归来了！\n\n在他的办公室里有一张桌子，上面放着党徽和几件档案。莫辛随便拿起一个——新办公室里的东西在第一周总是最好的——他开始像已经入主了这间办公室一样翻阅着档案。莫辛一直幻想着能得到一份舒适的办公室工作，但那些军队就像带着枪的蠢驴一样闯进了西俄罗斯，粗暴地剥夺了他的职位。\n\n不过，现在这个城镇是莫辛说了算了。而且他也得到了一份美妙的晋升——现在办公室是他神圣而不可侵犯的私人领地，那些曾经欺负过，嘲讽过他的军官们也完全不值一提了！莫辛真希望他们的手指都在雪中烂掉，对于这些人，多么恶毒的诅咒都不为过——莫辛恨恨地想。\n\n莫辛躺进那张舒适的办公椅里，开始嘎吱嘎吱地吃起他从走廊桌子上顺手拿来的饼干。没过多久，几个保安走进办公室，礼貌地请莫辛立刻出去。对此，莫辛当时就开始奋力挣扎，以至于保安们不得不把他抬出去。“真他妈的！我现在是官僚了！你们怎么敢这么对我？”莫辛一边挥舞着他的手臂一边抗议道，“[WRS.GetLeader]把军队赶走了！你们到底是谁？胆敢违抗权威？”\n\n工作人员翻着白眼告诉莫辛，星期天办公室当然是要锁门的，“请星期一再来，管理员先生！”保安留下莫辛一个人愣愣地待在那里，目送他拖着肥胖的身子走回家去。"
 zhukovregional.19.a: "他好歹还从办公室拿走了一支免费的钢笔。"
 zhukovregional.20.t: "阿赫罗梅耶夫的建议"
 zhukovregional.20.d: "当阿赫罗梅耶夫走进大元帅办公室时，周围一片寂静。从他身边匆匆走过的工作人员好像是在逃难一般，头也不回离开了。他奇怪的扫视周围，但将军们纷纷避开他的目光，低头看向别处，阿赫罗梅耶夫叹了一口气。朱可夫今天一定过得很糟糕，毕竟当他心情不好时，整个办公室都能感觉到。\n\n他走进办公室，朱可夫像往常一样在桌子后面看着战略地图沉思着。情况不坏，阿赫罗梅耶夫想着，起码今天大元帅的牢骚是可以理解的——军方又开始抱怨边防警卫的位置过于集中。阿赫罗梅耶夫知道，真正困扰朱可夫的问题是他们根本没有足够的时间和精力，在与新生联盟接壤的每一个国家的边境线上布防，也没有足够完善的公路系统来处理大规模的交通运输。\n\n无论从哪方面来说，朱可夫都在与一个没有办法解决的问题作斗争。\n\n阿赫罗梅耶夫在沉默中思考了五分钟，随后说道：“我有办法，元帅。”纸上谈兵总是最容易的：只需要让驻军集中在某地与某地之间的支撑点上，尽可能地把后勤补给运输到几个离前线近的地方，就能维持部队战斗力。然后我们就能迅速在调集部队，实现兵力和火力的局部优势……\n\n朱可夫欣喜地睁大了眼睛，这个问题就像阿尔汉格尔斯克农场小学里小学生的鞋带一样解开了。无疑，这个解决方案十分出色。大元帅忽然站起身来抱住不知所措的阿赫罗梅耶夫——他挣扎着拍了拍朱可夫的后背，被勒得喘不过气来。朱可夫笑着说“我就知道，找你准没错。”然后离开了办公室。阿赫罗梅耶夫再次叹了口气，解释这个问题很容易，但整理工作就不是那么轻松了。"
 zhukovregional.20.a: "计从天降！"
 zhukovregional.21.t: "新常态"
 zhukovregional.21.d: "奥丽加对父母不耐烦地点了点头，“是的，是的，妈妈，我明白了。现在求你了，我和我的朋友已经约好在五点钟见面了。”她实在不能怪罪他们——他们都是老人家、老革命了，所以仍然为她的安全担心。而且法律毕竟才刚刚修改，所以他们不清楚也正常——但她还是很不耐烦。毕竟，年轻人都这样。\n\n她知道她的小村庄发生了某些变化，村里的每个人都有同样的感觉。她说不出革命到底是什么时候抵达这个小村庄的——就像从北方深处涌起了一股不可抗拒的洪流一样，不知什么时候，革命已经来到了她生活的方方面面。女孩子们工作、上学的限制都被取消了，现在宵禁也结束了。革命真是件大好事，那还有什么理由可以阻止她和她的新朋友们一起庆祝呢？\n\n所谓传统对于俄罗斯女人们来说，就是一种桎梏，她们被迫在深闺里维持大门不出，二门不迈的生活。一个人可以被完全的隐藏，隐藏到她似乎已经无关紧要了，但一个人的存在永远无法被抹消。\n\n当奥丽加抵达的时候，米哈尔已经摆好了座位：为了嘲弄禁止她们接受高等教育的规定，每个姑娘的位置上都有一个制作粗糙的、花纹尽可能模仿瑟克特夫卡尔大学校徽的徽章，这是村里的姑娘们能享受的唯一奢侈品。桌子上的其他地方都塞满了一样东西——\n\n书。科学书籍，文学书籍，还有几本宗教著作，这些都是她们在镇里的教堂被烧毁时悄悄偷拿出来的。她的朋友们在那里安静地庆祝着，这是她们发掘的一种独特的庆祝方式：安静地进行革命性的阅读活动。奥丽加从书堆上方拿了一本精装封皮的侦探小说，匆匆加入了活动之中。"
 zhukovregional.21.a: "嗯，真是新奇的派对形式。"
 zhukovregional.22.t: "革命妇女动员令"
 zhukovregional.22.d: "我们已经行军经过了整个俄罗斯，从阿尔汉格尔斯克到雅罗斯拉夫。我们击溃了每一支敢于挑战我们的军队，每一支！革命就是我们的心跳，而每当这颗革命的心脏跳动一次，我们的阵线就会变得更加坚固，更加强大。我们将不惜一切代价，实现建成社会主义乐土的使命！\n\n但仅凭这一点是远远不够的，同志们。恕我提醒各位，红十月的旗帜虽然在祖国上空飘扬，但在祖国的各个角落——在你们工作的地方，在某些人的家里，沙皇的影响从未离开。是的，同志们——正如我们对毒害俄罗斯土地的法西斯主义毫不留情一样，我们也必须对存在于社会之中的性别法西斯主义保持不懈的警惕！\n\n同志们，看看我们在解放区在妇女解放工作上所取得的进展吧：\n\n1.社会主义妇女现在有权担任公职。\n2.社会主义妇女现在在革命选举中有选举权。\n3.社会主义妇女现在享有接受初等义务教育的权利。\n4.社会主义妇女现在在工作场所享有平等代表权。\n5.社会主义妇女现在有权参加工会活动。\n6.社会主义妇女现在拥有家庭诉讼的权利。\n\n同志们，解放苏联妇女的机会就在当下！尽管那些资本主义走狗一瘸一拐地躲回了他们的藏身处，但是他们遗留下来的影响，对女性的压迫还远远没有结束——让我们做好准备，在任何地方打击他们的罪恶行径！"
 zhukovregional.22.a: "性别革命工作组 宣"
 zhukovregional.23.t: "旧敌新友"
 zhukovregional.23.d: "一名助理把新来的员工领到他的办公桌前，微笑着问他还需要什么，然后才转身离开。让这个旧沙皇政府的档案管理员倍感惊喜的是，他的新办公室比他以前在维亚特卡工作时的办公室还要大。不知怎的，他对阵线的刻板印象总令他认为，阵线对这类事情上会很吝啬。他甚至有些不好的想象：比如他可能要和另外10个人在一个谷仓里被枪指着干农活。他们管这叫什么来着？劳动改造？\n\n其实，他对自己居然能得到这份工作感到非常惊讶。当红军占领这座城市时，他无比确信，他和所有其他官僚都会和沙皇政府的高级官员一起被处决，但事实并非如此。相反，红军甚至给了他们一份档案管理员的工作——就在红军中央统计局！要么是他们迫切需要有能力的官僚，要么就是阵线的统治确实不甚严苛。希望是后者吧……他想着。不管怎样，与其陪老皇帝还有他的忠犬们一起被埋葬，老档案管理员还是很高兴能有份工作。"
 zhukovregional.23.a: "在崭新的俄罗斯，每个人都将会有一席之地！"
 zhukovregional.24.t: "审判"
 zhukovregional.24.d: "一个手被铐在背后的人被带上了法庭。一位穿着高级红军军官制服的少将担任军事法官，主持本次审判。出席这次审判的证人很少，只有几位士兵和一位职员，只有首长们才被允许旁听审判。对于军官们来说，这次审判只是一件不足挂齿的小事。\n\n法官宣读了指控，然后就是判决环节。法庭已经查明：被告在为与纳粹合作的维亚特卡军阀服役期间，曾经犯下反苏联和反人民，参与谋杀、盗窃、抢劫等十几起罪行，且不存在任何法定减刑情节，因此，判处被告人死刑，立即执行，行刑队予以从速处决。当他被拖向刑场迎接死亡时，他失声叫道："
 zhukovregional.24.a: "不要！我真的只是个档案管理员！"
 zhukovregional.25.t: "再次开播"
 zhukovregional.25.d: "“向你们致敬，同志们！欢迎继续收听自由瑟克特夫卡尔电台！在经历了相当长时间的停播之后，我们终于再次开始广播，并准备好带给你们期待已久的高质量内容了。我是马克西姆，本次参与播音的还有我的好搭档阿纳托利同志！”\n\n“马克西姆同志，能来参加此次电台让我倍感荣幸。现在，你们一定好奇以前的主持人去哪里了。本电台得益于共产党的大力支持才能存在至今，所以，我们对电台的工作人员管理做了一些小小的调整……但请各位放心，我们会继续为各位带来全俄罗斯的最新消息！”\n\n“是的是的，让我们热烈感谢共产党对本电台的支持！正是这样的支持才得以让我们这些独立电台如此繁荣……”\n\n“既然我们已经解答关于人事调整的困惑，就让我们移步到今天的话题吧。首先，我们将会讨论那些反动分子是如何煽动广大人民的，并且告诉你们应该怎样察觉到这一邪恶的行径！然后是你们绝对不愿意错过的环节，我们将会采访朱可夫同志！不要转台，我们稍后回来！”"
 zhukovregional.25.a: "这电台似乎有点不对劲……"
 zhukovregional.26.t: "广播革命"
 zhukovregional.26.d: "“晚上好，红军同志们，欢迎回到革命之声——爱国士兵收听新闻的首选电台！事不宜迟，让我们向新闻时间挺近！”\n\n“我们敬爱的大元帅朱可夫同志今天在李可夫发表演讲，坚定承诺继续社会主义革命，在场民众纷纷对演讲报以热烈的欢呼。人民的元帅宣布‘每个人都应为重建我们的联盟尽职尽责’，他不愧为这个时代最伟大的政治家！”\n\n“同时，最近的报告指出红军的士气达到了前所未有的高度，而征兵部门也被那些急于献身革命的勇敢小伙子们挤破了门。天啊，我的同志们！我知道你们对于斗争的渴望，但还是要保持秩序！”\n\n“现在，让我们播送刚刚建成的红军管弦乐团演奏的爱国主义乐曲。这一节你们再熟悉不过了，至少我希望如此！接下来请各位聆听游击队之歌，革命万岁！”"
 zhukovregional.26.a: "跨过高山，越过那平原……"
 zhukovregional.27.t: "新苏维埃宪法"
 zhukovregional.27.d: "朱可夫把新宪法的文本读了一遍，小心确认一切内容是否都天衣无缝。这份宪法一旦签署，就不能再走回头路了，革命阵线将会发生翻天覆地的改变。\n\n自然，在革命阵线解散——那意味着俄罗斯重新统一、苏维埃共和国将会重新掌控莫斯科与列宁格勒——之前，宪法不会生效。\n\n另一方面，现在将要签署的这份宪法将为国家带来一个安定的未来，解放全联盟的伟业将会让所有人欣喜不已，宪法中还讨论了有限私有化的问题。朱可夫不知道那些老革命怎么会让这部宪法通过的，许多条款都与俄罗斯未来的民主体制有关。不过，这种民主体制是受限的，只会有受控的温和反对派出现。\n\n朱可夫拿起笔署上了名字，希望不会有麻烦事出现。"
 zhukovregional.27.a: "我们真的能在有生之年看到这份宪法实施吗？"
 zhukovregional.28.t: "一部面向未来的宪法"
 zhukovregional.28.d: "朱可夫正准备笔墨时，新宪法放到了他的桌前。新宪法确保在俄罗斯重新统一、革命阵线解散后，俄罗斯将建成一套完整的民主体系。这是一个值得我们为之奋斗的目标。\n\n不过，在革命阵线解散前，目前的体制还是会继续维持。因为在战胜法西斯敌人之前，民主这种东西还是太危险了。不过，等到俄罗斯重新统一、莫斯科与列宁格勒都被收复之时，一套社会主义的民主苏维埃体制就将会被建立起来。\n\n一旦一切尘埃落定，俄罗斯将成为一个比过去自由得多的联盟。军政体制不会永远维持下去，等到这部宪法付诸实施，人民都会满意于目前的状况。\n\n朱可夫拿起笔签上了他的名字，希望这部宪法有朝一日能够付诸实施。"
 zhukovregional.28.a: "一个值得为之奋斗的梦想。"
 zhukovregional.29.t: "一部裹足不前的宪法"
 zhukovregional.29.d: "朱可夫将宪法拿在手中，他逐词逐句地阅读以确保完全无误。这部宪法将巩固共产党在西俄革命阵线的统治地位，并确保它在统一俄罗斯后不会失去革命初心。\n\n宪法几乎会在签署之后立即生效，但这仍然意味着联盟什么都不会改变。联盟将会基本保持维持革命阵线的一切原样，不过这并没有什么不妥。我们何必去修改一个无需改变的制度呢？\n\n不过，新宪法还是会将阵线的一切法条正规化，也确实为政府制定了许多必要的规则。但必定不变的是，专制权力仍会留在朱可夫和政府手中，这可以保持局势的稳定和政治的强硬。毕竟，人民没法自己管好自己。\n\n朱可夫大笔一挥，宪法被正式签署并准备生效。"
 zhukovregional.29.a: "变化不大，但又有何不可？"
 zhukovregional.30.t: "恢复新经济政策"
 zhukovregional.30.d: "是时候了！我们要重新实施布哈林时代的诸多方针政策之一——新经济政策，这是其中最为陈旧的政策。虽然这可能与我们完全实现社会主义的理念相悖，但我们目前面临的问题其实在30年前就已经充分暴露了。而那时实施的新经济政策，至少在某种程度上解决了这个问题。\n\n如果我们想要再次振兴西俄罗斯的经济，就必须实行一种在国家控制下的有限自由市场体系，首先要做的就是暂停工业国有化。虽然这些举措短期内可能减少我们的生产力，但它会带来长期的积极影响，甚至可能实现更大的经济增长。\n\n现在看来，未来经济发展的必然趋势是混合型经济。当我们依旧对最重要的工业体系维持控制的时候，私人控股将帮助我们管理那些无需管控的小产业。"
 zhukovregional.30.a: "这是必要的牺牲，同志。"
 zhukovregional.31.t: "微小的冲击"
 zhukovregional.31.d: "随着战时共产主义政策的解除，整个西俄罗斯的经济都受到了冲击。从全面动员的战争经济过渡到平民经济，对我们的经济体系产生了显著的影响。\n\n在未来的日子里，我们在制定经济政策时需要更加谨慎，因为任何事情都可能导致经济崩溃。尽管目前我们所能感受到的经济冲击还很小，但我们的经济仍然很不稳定。\n\n然而，许多人都对这种新变化感到满意。经济政策的改变促使民众的生产效率前所未有的提升，民众现在也可以更多的保留他们所生产的产品。如果我国经济能在未来一段时期里保持稳定，那么这次经济政策调整预计只会导致经济出现小幅波动。"
 zhukovregional.31.a: "当然，这是场彻底的改变。"
 zhukovregional.32.t: "一件小事"
 zhukovregional.32.d: "普拉夫注意到了一些事情，虽然这对于那些日理万机的官僚们来说是件小事，在他眼里却是头等大事。这件事就是市场上的食物变得更便宜了，他要交的税减少了。最重要的是，他现在可以保留自己的一些收成了。在过去，普拉夫每年种的甜菜、卷心菜和西红柿都被政府买走了，这导致他的家人在寒冷的冬天总是吃了上顿没下顿。如果不是因为阵线实施的几项改革，他们全家在过去几年早就该饿死了。\n\n但如今，普拉夫多年来第一次留下了为数不多的一点收成。尽管政府仍然收购了他生产的大部分农产品，但谢天谢地，他得到的那一点点钱足以帮助他和他的家人在市场上买到足够的食物，安然度过冬天。\n\n虽然他只是个农民，但普拉夫确实感觉情况似乎一天比一天好了。他也许可以保留更多的食物…也许…也许他能够自己卖掉一部分呢！普拉夫心想，毕竟政府的官员总是只给他那一点点“象征性”的收购款。然而，他感觉他的愿望一定会实现的。"
 zhukovregional.32.a: "很高兴知道我们在做正确的事情。"
 zhukovregional.33.t: "严苛的征收"
 zhukovregional.33.d: "“你不能这样对我，对我的家人啊！”卡列伊对征收的官员恳求道：“我有七张嘴要养活，市场上的粮食根本不够买，就不能给我多留下一点吗？”\n\n“很抱歉先生，您只能保留五蒲式耳小麦和十根玉米。”这位官员说道，看起来他已经习惯了这样的说辞，而且非常讨厌这无聊的工作。\n\n“就这些吗，啊？这些绝对不够我们全家过冬啊！朱可夫承诺我们能留下足够过冬的食物，但你现在又把它们统统拿走了！”卡列伊跪在地板上，心里想着：他们明明已经答应今年不会再拿那么多了！但现在他们又回来了，又一次提出了同样的要求。\n\n站在他面前的官员清了清嗓子，越来越不耐烦了。“对不起，先生，前线需要更多的食物。我们的红军士兵必须有饭吃，才能保护你们。另外，今年需要上交的量可比上次少多了，你应该高兴才对。”\n\n“我们家好不容易撑过去年冬天，今年的冬天肯定还要更糟糕！求求你了，至少让我们留些粮食过冬吧。”卡列伊希望这个男人能理解自己，他好歹也该有个家吧。\n\n官员沉默了一会儿，然后说：“我只能说我很抱歉，但这是必要的。我没能力改变规定，如果收上来的数目不对，他们就会惩罚我。我也要养活我的家人。”就这样，那个官员走出门上了他的卡车，带走了卡列伊今年的大部分收成。"
 zhukovregional.33.a: "想想祖国给你留了多少吧！"
 zhukovregional.34.t: "事态好转"
 zhukovregional.34.d: "人民已经意识到，西俄罗斯革命阵线的情况正在好转。经济上，我们比以往任何时候都要富裕，贫困率也下降到了俄罗斯上次统一以来的最低水平，人们再也不用每天为生存问题担心。现在，农田生产的粮食，新工厂创造的就业机会比以往任何时候都要多。\n\n我们蓬勃发展的新兴工业也在不断地生产出更多的商品，提高人民的生活质量。我们落后的农耕社会正在逐渐转变为工业社会，经济也在不断地蓬勃发展。\n\n令人高兴的事情不仅在于是人民的生活得到了改善，更在于越来越多的人民意识到了共产主义的优越性。显然，朱可夫比以往任何时候都更受欢迎，他的支持率正达到一个又一个顶峰！元帅的政府已然稳固，而这种稳定必将持续下去。\n\n然而，要做好经济改善和国家统一的准备，我们还有许多工作要做。有很多选择摆在我们面前，而我们必需选择其中最好的一个。"
 zhukovregional.34.a: "好消息！"
 tukhasuperregional.1.t: "一个时代的结束"
 tukhasuperregional.1.d: "图哈切夫斯基看上去气色很好，他的制服干干净净，胸前挂着一排排闪闪发亮的勋章。其他将军们也同样打扮得富丽堂皇，并肩立于他的两侧。有那么一瞬间，大元帅觉得自己仿佛回到了那伟大的卫国战争之前开始之前的年代，回到了莫斯科明亮的地下室里，在那里他和亲爱的肖斯塔科维奇一起喝酒、拉小提琴，度过许多个愉快的夜晚。那是一个充满欢笑、音乐和光明的时代。\n\n大元帅很快就从记忆的阴霾中苏醒了过来，挥挥手示意仪式开始。左边的乐队开始演奏苏联军歌，右边两名年轻军官开始降下西俄罗斯革命阵线的旗帜。他在这面红旗上的金星下战斗了二十多年，在这颗金星下，成千上万的同志为了同一个自由俄罗斯的理想并肩战斗、流血和牺牲。现在，这面红旗在风中缓缓降下，落到了两位军官手中。他们毕恭毕敬地把它折起来，然后升起了新俄罗斯国家的旗帜。\n\n这个仪式仅仅是象征性的，但它证明了图哈切夫斯基和他组建的红军正在奋力重建这个支离破碎的国家，并且他们的斗争卓有成效。革命阵线解散后，大元帅仍将出任总司令以及事实上的国家元首，最高统帅部仍将主掌大局，什么都没有改变。然而在这一刻，在场的所有人都知道这件事仍然具有深远的意义。这将向国内外的每一个苏联公民，每一位在压迫下流亡的同志发出信号：那个战火纷飞，军阀林立，俄罗斯人自相残杀的时代已经结束了。\n\n重生的苏维埃社会主义共和国联盟旗在人群面前高高地升起。在红旗上，刀剑被搁在代表工农团结的镰刀和锤子之间，这意味着红军将处于新苏联的核心。它将武装起来，为迫在眉睫的神圣的复国战争做好准备。当红旗升到顶点，在所有人的头顶上高高飘扬时，图哈切夫斯基知道，俄罗斯长久以来的愁云惨雾已经一扫而空。红军乃至苏联都已经恢复元气，那下一步便是——"
 tukhasuperregional.1.a: "是时候了，挺进莫斯科！"
 tukhasuperregional.2.t: "新兵入伍"
 tukhasuperregional.2.d: "列兵利亚多夫立正站着，他的长官萨温科夫上校正在士兵面前来回踱步。萨温科夫高大魁梧，饱经风霜的脸上布满了战争留下的伤疤。作为士兵们的官长，他是一个不苟言笑、咄咄逼人的人。利亚多夫和其他新兵一样，整个上午都在训练——然后，他们在早上训练，在下午训练，在晚上训练…\n\n利亚多夫和排里的许多人一样，都已经受够这种枯燥的训练生活了。他们都是经验丰富的老兵，都在西西伯利亚战场上打过仗，但图哈切夫斯基的军官们却把他们当作新兵蛋子，让他们忍受着没完没了的基础训练和政委的谩骂。\n\n“不够好，”上校像往常一样说道，他的声音冷静而平淡：“你昏昏欲睡，精神疲惫，胸无纪律。你必须再练一遍。”\n\n利亚多夫心想，自己已经训练过无数次了，但是每当训练结束，上校的回复都和上次，上上次，上上上次一模一样。上校的标准是根本不可能达到的，他就是在刁难我们！利亚多夫愈发生气，咬紧牙关，走上前去。\n\n“萨温科夫上校同志。”他实在忍不住了：“我能提个问题么？”\n\n萨温科夫瞥了他一眼，挥手准他说话。\n\n“尊敬的萨温科夫上校，为什么我们要进行这么多次演习？”利亚多夫不知道哪儿来的这种勇气，接着说：“我们都是退伍军人，懂得如何开枪。”\n\n让利亚多夫和他的同僚们惊恐的是，当上校回答时，他的脸上布满了无法控制的愤怒，上校的话语中酝酿着一种即将喷涌而出的情绪。\n\n“士兵，你不知道你将要面对什么，对吧？我们不是一支乌合之众组成的土匪军队，我们不是为了军阀争霸而战，更不是为了西伯利亚的烂地自相残杀！我们是苏联红军！我们是人类最后的希望！我们西面的敌人是德国的战争机器，他们是人类有史以来最强大、最危险、最侵略成性的军队。而他们现在就在那边，埋伏着我们，窥伺着我们，计划着要把我们一劳永逸地消灭掉！如果你没有准备好，如果你哪怕有一秒钟的犹豫，他们就会杀了你、毙了你的家人、捅死你的朋友、强奸你的老婆孩子、毁灭俄罗斯并把人类拖入永恒的黑暗！所以，列兵，当我让你他妈的再练一次的时候——”"
 tukhasuperregional.2.a: "“你就他妈的给我再练一次！！！！”"
 tukhasuperregional.3.t: "共产兵工厂"
 tukhasuperregional.3.d: "“这是什么意思？”工头维克托咆哮着走出办公室，奔下楼梯，来到下面的车间。一名身穿红军制服的男子正站在楼梯口，他的去路被一些工人挡住了。那个男人被两侧的士兵簇拥着，背上都背着枪。当维克托走近时，那人抬起头来，微笑着向他打招呼。\n\n“终于来了。”他提高嗓门喊道，盖过了人群嘈杂的声音。“你是这家工厂的老板吗？”\n\n“不，”维克托心有惴惴地回答道，“我是工头。这家工厂是亚历山大·弗托罗夫先生的。他现在不在这里。”\n\n“哦，没关系，”军官皱起眉头回答道。“我代表乌斯季诺夫元帅和国家国防技术委员会，我们可以去你的办公室谈谈吗？”\n\n维克托不安地扫视着他带来的士兵。看来只要军官一声令下，这些大兵就会用子弹给他开个瓢。维克托挥挥手让工人们回去干活，军官则命令他的手下呆在下面，他自己则跟着维克托上楼，来到了他的办公室。\n\n“啊，这样好多了。”军官开始说，从嘈杂的工厂车间离开让他松了口气。他把手伸进夹克里，抽出一封信，递给维克托。\n\n“命令在这个信封里，同志。它要求在国防工业部长乌斯季诺夫元帅的指导下，将这个工厂国有化，并立即将其转变为一个军用工厂。同志，通常国家会派一个新的工头来监督这个过程，但由于缺乏熟练的管理人员，你的职位已经得到保留。我会留在这里与你合作，确保一切顺利。正如你所看到的，信封中还包含有一种现代化卡拉什尼科夫自动步枪的生产标准，配备5.56x39子弹和——”\n\n“不好意思……你是在说步枪？”维克托困惑地问道。\n\n“是的。”军官立刻微笑着回答，“这些都是信封中的命令规定的！”\n\n“但是，看在上帝的份上，这个工厂是造铁锹的！”"
 tukhasuperregional.3.a: "“没错，现在这个工厂得开始造步枪了。”"
 tukhasuperregional.4.t: "巴卡利大屠杀"
 tukhasuperregional.4.d: "古萨洛夫上尉和他的部队隐蔽在半山腰上，俯瞰着巴卡利镇。树林为他和他的人提供了安全的掩护。那些游击队员的行动十分草率，古萨洛夫可以轻易带着部队跟踪他们，穿过森林来到这里。通过双筒望远镜，他看到百十人背着古旧的莫辛纳甘和那里的镇民交谈着。显然，这些游击队员觉得在这里十分安全，甚至可以堂而皇之的在街上走动而不用担心遭到报复，这伙叛徒一定得到了镇民的支持。\n\n古萨洛夫转向他队伍里的无线电报务员，刚从学校毕业的年轻列兵梅列金。他命令他报告上级，巴卡利镇已被游击队控制，而他的部队将返回基地。梅列金听从了他的命令，开始用无线电报告情况。正当古萨洛夫要命令他的部下准备离开时，一个陌生的声音忽然插进了通话。梅列金转身看向他，脸上露出困惑的神色。\n\n“上尉，”梅列金用手捂住麦克风，“指挥部询问我们是否在巴卡利的顺风处。他们为什么要问这个？”\n\n摄人的恐惧爬上古萨洛夫的心头——我刚刚都做了什么？他心想。他立刻命令他的士兵们收拾行装出发，甚至来不及解释为什么。他们艰难地向山顶爬去，尽可能往高处爬。正如他所料，不到一小时之后，一架飞机忽然从云层中俯冲下来，古萨洛夫和他的部队目睹了整个过程。它在城镇的中央投下了一颗炸弹，然后掉头离开了。几分钟后，致命的白烟开始升起，尖叫声随之传来。\n\n第二天，毒气消散，古萨洛夫带着他的人马重返巴卡利。到处都是尸体，几个镇民试图步行逃离小镇，他们的尸体仆倒在出村路上。大部分居民死在家里，他们死时的表情一模一样——大张着嘴，口鼻流血，挣扎着想要呼吸空气。他们到了镇中心，正好经过巴卡利镇的学校，那里面的情形惨不忍睹。还没等任何人阻止他，列兵梅列金就拿出手枪对准自己的太阳穴，扣动了扳机。"
 tukhasuperregional.4.a: "真遗憾，他可是个优秀的无线电操作员。"
 tukhasuperregional.5.t: "觐见大元帅"
 tukhasuperregional.5.d: "元帅德米特里·乌斯季诺夫在大元帅办公室外面转来转去，终于鼓起勇气敲门走了进去。他和图哈切夫斯基私交很好，但大司令在工作时从不掺杂任何私人感情。这次，他被传唤的原因可能是因为某个工作中无意犯的小小错误，难道还能有比这更糟的事么？\n\n当乌斯季诺夫终于走进房间时，他惊讶地看到大元帅穿着制服躺在椅子里，在壁炉旁烤火，他根本听不懂的交响乐旋律在房间里回荡。乌斯季诺夫立正敬礼，但大元帅只是微笑着转过身来，示意他坐下。\n\n“乌斯季诺夫同志，谢谢您的光临，”大元帅坐在壁炉旁对他说道，“我有重要的事情要和你讨论。告诉我，乌斯季诺夫，你对亚历山大大帝了解多少？”\n\n尽管乌斯季诺夫感到十分困惑，但他毫不犹豫地回答道：\n\n“我知道亚历山大是一位伟大的将军，他建立了一个横跨希腊和印度的帝国，大元帅。”\n\n“你知道，那个帝国在他死后发生了什么吗？”图哈切夫斯基目不转睛地望着乌斯季诺夫，缓缓问道。尽管他知道答案，乌斯季诺夫依旧摇了摇头。“亚历山大一死，他的帝国转瞬之间就崩溃了，他的尸体被将军们撕成了碎片。在亚历山大死后的几年里，他所征服的一切都化为尘土，而我不打算犯和他相同的错误。这就是我宣布由你作为我的继承人的原因，乌斯季诺夫。”\n\n这时，乌斯季诺夫才猛然意识到大元帅的权杖已经近在咫尺，摆在了他眼前。他愣愣地看着图哈切夫斯基想说些什么，但他的舌头直打结，什么也说不出来。\n\n“乌斯季诺夫，你将会成为我的继业者。我知道，也许我从未明确地表达过对您的赞扬，但我确实认为您是一位优秀的将军，还是一位忠诚的同志。你会成为一名称职的大元帅。”\n\n“大元帅，我不知道说什么好。”乌斯季诺夫回答道，千言万语掠过他的头脑，但他只能艰难地说出：“我深感荣幸和感激。”\n\n图哈切夫斯基笑了。“别担心，亲爱的乌斯季诺夫同志，我还没死呢！在我死之前，咱们还有很多事情要做。”"
 tukhasuperregional.5.a: "愿他长寿！"
 tukhasuperregional.6.t: "神圣的战争"
 tukhasuperregional.6.d: "德米特里·乌斯季诺夫匆忙走到图哈切夫斯基大元帅办公室的门口。两个卫兵像往常一样在门口看守。大元帅昨天一整天都没有露面，他今天上午也没有像往常一样出席日常汇报，乌斯季诺夫对此感到十分不安。乌斯季诺夫走近时，一名卫兵迅速向他敬礼：“乌斯季诺夫元帅同志！”\n\n乌斯季诺夫做了个小小的问候手势，让卫兵放下心来。“好了，不必这么拘谨。我现在想知道图哈切夫斯基同志在哪里。我都二十四个小时没见到他了，已经开始担心他了！”\n\n“别担心，乌斯季诺夫同志，元帅就在办公室里。他希望自己完成工作之前不要有人打扰他。”\n\n“是你吗，乌斯季诺夫同志？让他进来！”门后传出了低沉又刺耳的声音。卫兵遵照命令打开房门。图哈切夫斯基看起来蓬头散发，并且显然几乎没睡过觉。办公室里像被龙卷风扫过一般，到处都是笔记和彩色地图。\n\n乌斯季诺夫小心翼翼地走进房间，看着室内混乱的景象。“米哈伊尔·尼古拉耶维奇同志，这到底是怎么回事？你看起来几乎像个死人一样！”\n\n“啊这……乌斯季诺夫同志……”图哈切夫斯基抽出桌上的一张地图，并开始说道：“归乡行动，这可是我的杰作！只要按这个计划执行，我们的钢铁洪流就能把那些法西斯走狗统统碾碎。”乌斯季诺夫走上前，仔细地浏览地图。这是一张巨大的地图，上面精确描绘了东欧的一草一木，还画上了各种各样的线条和箭头。“乌斯季诺夫同志，我们所有的付出，所有的牺牲都为了这一个词：神圣的战争。”"
 tukhasuperregional.6.a: "算总账的日子就要到了。"
 WRS_tukhachevsky_epilogue_tt: "§R大元帅万岁！§!"
 tukhasuperregional.7.t: "幸存者"
 tukhasuperregional.7.d: "房间里烟气弥漫，时钟滴答作响。两个红军军官坐着，桌上摆着一瓶伏特加。这酒的年份没啥特殊的，味道也不咋地，但好歹是酒，这也就足够了。扬先开口了，他吞下了混着糖浆和油脂的酒，那味道让他做了个苦脸。\n\n“我们还能好起来吗？啊，我的意思是，德国佬干了那些事情之后。”约纳想了想，没说话，把玩着指间的一支香烟。\n\n“你是说阵线吗？我们当然会的，西俄罗斯已经——”\n\n“不，不是阵线，”扬打断他的朋友：“我是说俄国人。犹太人。”\n\n“啊，那也许很难。这事可不要告诉别人，但我有时会这么想。”约纳深深地吸了一口烟，说道：“科夫纳，黑色联盟，有时我觉得他们那么做是对的。”\n\n扬耸了耸眉毛，说：“这听着有点像叛国，约纳。在最黑暗的夜里，我也是那样想的。不过我们最好还是把这些想法留在脑子里。”他们静静地坐着，细细品着这些话。扬又喝了一杯，然后阴沉地看着约纳：“我们不是科夫纳，我们不是亚佐夫。但约纳，我们，俄罗斯人以及犹太人，一定要血债血偿。”时钟滴答滴答地走着，没有人再说话。"
 tukhasuperregional.7.a: "以眼还眼，以牙还牙。"
 zhukovsuperregional.1.t: "往日不再"
 zhukovsuperregional.1.d: "大元帅在桌子旁坐下，整理了下自己的思绪。革命阵线已经成功地完成了再次统一西俄罗斯的目标，然而统一东部却需要更多的努力。而且，统一东部之后我们紧接着还需要策划对德国的进攻方案。当然，在着手这些事务之前，至少我们现在可以像格奥尔基·朱可夫将军所想的那样，发表一份关于胜利的官方声明。\n\n大元帅现在的当务之急是维系内阁对自己的支持，从而正式将国名从西俄罗斯革命阵线更改成苏维埃社会主义共和国联盟。一旦这项工作完成，革命阵线将会向世界宣布，自己已经正式成为了一个国家。而不是和以前一样，只是一支在绝境边缘风雨飘摇的残兵败将。这些年来，革命阵线一直在养精蓄锐，如同盯着猎物的猎手一般伺机待发，随时准备继续伟大的卫国战争。然而联盟的将来何去何从？一切都还是未知。\n\n在纸上写完会见主席团的计划后，朱可夫微微一笑，他希望主席团接受他的提议。不过在此之前，他还有很多事情要做。由于联盟统一了整个俄罗斯的西半边，许许多多的问题冒了出来，不管是提升粮食储备的问题，还是处理各部门的军费的问题。但朱可夫确信，只要政府稍微帮扶一下，这些问题都会迎刃而解，甚至可以等它们自己烟消云散。但他这些宝贝军队本身，却可能在将来成为一个大问题。"
 zhukovsuperregional.1.a: "为了联盟！"
 zhukovsuperregional.2.t: "世纪演讲"
 zhukovsuperregional.2.d: "大元帅伫立于演讲台上，望向台下熙熙攘攘的人群。朱可夫震惊了，他本以为这场演讲只会有一小撮“先进分子”来听，但闻讯而来的听众数量远远出乎他的预料。他眨了眨眼，台下依旧人声鼎沸。朱可夫向台下兴奋的人群挥手，他在脑海中已经构思好了接下来的演讲稿。“今天，我们枕戈待旦。我必须提醒同志们，敌人正颤抖着目睹我们的复兴。革命阵线已经完全统一了祖国的西部，现在我们必须放眼东部，刻不容缓。每一天、红军的力量每一天都在增强！同志们，就在我们说话的当口儿，一辆辆崭新的坦克正从阿尔汉格尔斯克的工厂里被生产出来。为了我们的未来，为了我们的子孙后代，我们必须要做好准备，与莫斯科专员辖区和法西斯走狗做长期的斗争！我们的故土被德国人荼毒已久，但是我们终将携着赤旗归来！”\n\n朱可夫停下演讲，满意地听着人群中爆发出一阵欢呼声，年轻的战士奋力挥舞着鲜红的苏联国旗，他不由得露出了笑容。再一次向人群挥手后，大元帅慢慢走回办公楼里，他真想让自己演讲里的一切都变成鲜活的，近在眼前的现实啊！不过，要实现大元帅的期望，同志们还有很长的路要走。而现在最要紧的一步，便是——"
 zhukovsuperregional.2.a: "同志们，向莫斯科前进！"
 zhukovsuperregional.3.t: "峰回路转"
 zhukovsuperregional.3.d: "格奥尔基·朱可夫大元帅端着一杯伏特加，站在他书房的落地窗前，这里可以俯瞰阿尔汉格尔斯克和周围的郊区。他看着窗外的城市，忽然想起在卫国战争期间，阿尔汉格尔斯克是一座重要的后方城市。现如今，这里虽然已经成了和德国人较量的前线，却在革命阵线的治理下发展的欣欣向荣。在伟大的卫国战争中，苏维埃联盟被卑劣的德国人打垮，随即彻底分崩离析。在此之后，无政府状态如野火般席卷全国：军阀纷纷裂土封王，联盟曾经的远大理想在他们眼中一文不值。但是，朱可夫元帅和他的红军从那混乱的黑暗时期里幸存了下来，他们来到了硕果仅存的北方革命净土——蛰伏着，等待着，期望有朝一日能再度从纳粹德国血腥的黑手中，夺回故都莫斯科。\n\n朱可夫翻阅着他收藏的海量珍贵书籍，大多数都是关于战争和文学的著作，有古典时期的文学作品，也有些现代艺术作品。虽然，大元帅的书房并不像他的政敌，或者某些苏联公民所想象的那样奢华。不过，书房里的一件装饰确实投其所好：房间里放着一个大鱼缸，里面有几条神仙鱼自在地游来游去。当朱可夫合上他手头的最后一本书以后，他走回办公桌，回忆起最近一次与德国人交手的经历…\n\n红军在斯大林格勒和莫斯科遭遇惨败距今仅仅二十余年，但是，新生的红军已经开始准备解放挣扎在纳粹铁蹄下的人民，乃至反攻莫斯科了。起初，他们取得的进展十分可喜，朱可夫的兵锋直指专员辖区，只消片刻便可赢得祖国的完全解放。然而，纳粹德国调集的战争资源越来越多，形势很快发生了逆转，他们又一次被可耻地击退了。但大元帅没有放弃，恰恰相反，朱可夫从那次失败的进攻当中看到了复兴的希望。他坚信，苏维埃联盟终将大获全胜。"
 zhukovsuperregional.3.a: "我们的时代来临了。"
 zhukovsuperregional.4.t: "归乡而去"
 zhukovsuperregional.4.d: "乔纳森·阿韦里向自己别墅的窗外放眼望去。过去几十年，他在这度过了自己的半辈子。他揉了揉眼睛，希望自己不要睡着了。自从西俄战争戛然而止之后，这位中情局的密探就一直身陷俄罗斯无法脱身。而现在他可以忙里偷闲地和兰利联系一下，这段时光实在是难得可贵。乔纳森总是有事要忙，无论是训练俄罗斯的士兵还是照顾他屋外的花园。\n\n而当车子在他屋旁停下时，他感到很诧异——政府的人怎么又来找他了？车里走出几位联盟情报局的官员，敲响了他家的门。乔纳森打开门，那些人说他们想要和他谈谈。情报局官员走进来时，他心里一沉。虽然他的俄语说得也不咋地，但起码比其他几个被派来的特工说得好得多。其中两个人向他解释了一下联盟的现状，而当听到美国还记得他的消息时，乔纳森的眼前突然一亮。官员们继续说道，他会被带到阿尔汉格尔斯克，登上飞回老家的飞机。听到这里，乔纳森笑着流下了眼泪，他终于可以回家了。两位情报局官员和乔纳森握了握手，告诉他回去收拾行李，因为他们这趟就是为了来接他走的。乔纳森一头冲进自己的屋子，把每件在俄罗斯伴他许久的东西都收进了运动包里。\n\n在他们开车前往机场的路上，乔纳森一直盯着车窗外面，他发现有许多美国出口的文化标志来到了这里，从人们拿着的小罐可口可乐到路上行驶的几辆福特汽车，都可见一斑。乔纳森到达机场后，他再一次和情报局官员握了手。随后，乔纳森登上了回家的飞机，头也不回地离开了俄罗斯。"
 zhukovsuperregional.4.a: "长久以来，承蒙照顾。"
 zhukovsuperregional.5.t: "新教官"
 zhukovsuperregional.5.d: "德米特里走在街上，几个月之前他才刚刚回到俄罗斯。在千里之外的中东，他曾作为一名雇佣兵为复兴社会党效力。作为唯一一名战斗在这里的俄罗斯人，德米特里很快就学会了阿拉伯语。当佣兵生涯结束以后，德米特里很好奇，自己在能不能俄罗斯大地上找到一份适合自己的工作。他刚刚回到祖国还没多久，阵线政府就联系了德米特里，并邀请他出任改革后红军的指导员，为可能的远东统一战争，以及与不可避免的对德战争做准备。\n\n德米特里到达军营之后走进了教室大门，许多新兵已经端坐在各自的桌子前了。当德米特里走进教室的时候，士兵们立刻起立并向他敬礼。就算德米特里已经重新入伍好几周了，他还是不太习惯这些新兵高强度的训练和那严苛的军规。在沙特阿拉伯，德米特里带领的散兵游勇根本不配“士兵”这两个字，他们的素质远远不如现在站在德米特里面前的军队。他让这些新兵坐下，然后在身后的黑板上写下六个大字：先进武器技术。\n\n在经过简单的讲解后，德米特里带着新兵来到了靶场，让他们用之前从美国和遍布全球的黑市上得到的武器进行了射击训练。训练用的武器从新进购入的步枪，到破旧但可靠的走私机枪应有尽有。德米特里帮助了绝大多数的新兵学习了如何使用武器并开火，在这一天的最后，每位新兵都对这些先进武器有了一定的了解。在下课之后，德米特里带着欣慰的笑容回到了家里。"
 zhukovsuperregional.5.a: "完全习以为常了。"
 zhukovsuperregional.6.t: "首次会面"
 zhukovsuperregional.6.d: "朱可夫端坐在主席团会议室的长桌旁。在等待两个副手抵达的时候，他看了看他的笔记。笔记上大多是一些平常的程序性事务，像是会议将要讨论的主题、副手们可能提出的想法，以及会议的流程安排。朱可夫看了看表，马上就要十一点了。理论上说，雅科夫列夫和雷日科夫该到了。\n\n朱可夫转了下手中的笔，雅科夫列夫和雷日科夫和几个助手同时走进了会议室。对这些随行的助手来说，雅科夫列夫和雷日科夫两人都是他们不可逾越的上司。秘书把一张纸条交给朱可夫，告诉他人来齐了。朱可夫环顾四周，他看到一些人已经开始交头接耳，讨论起会议的事情来了。之后，朱可夫便开始了他的讲话。\n\n“先生们，同志们，我很荣幸能像这样健康地发表这次讲话。今天，无论对我们还是对我们的联盟来说，都是一个伟大的日子。我希望大家能讨论一下我们政府的下一步计划。我知道你们中很多人都知道，主席团已接受了改革。”朱可夫踱了两步，下面的参会者都整齐坐在桌旁，“我们今天会议的主题是讨论政府应当如何改组，以及我们下一步的行动方案。联盟昔日的荣光即将恢复，但是直到统一大业完成之前，我们都必须要步步为营、小心谨慎。而且在那之后，我们还要将伟大的卫国战争继续下去。正如我刚才所说，我们必须行动起来。”朱可夫看了一眼雅科夫列夫和雷日科夫的反应，然后点了点头。"
 zhukovsuperregional.6.a: "“先生们，我们可以开始了吗？”"
 zhukovsuperregional.7.t: "权力的平衡"
 zhukovsuperregional.7.d: "谢尔盖·阿赫罗梅耶夫正在阅读一封他已经收到了三次的信。他为信中的内容而震惊——红军正在被排挤出政坛！他确信信中的内容千真万确，他感到十分困惑和恼火，却只能对空气挥舞拳头。朱可夫为什么要让军队远离政治？他是个想要大权独揽的疯子吗？他自己可就是一位战功赫赫的将军啊！这些思绪在阿赫罗梅耶夫脑海中胡乱飞舞，他确信自己有必要给朱可夫和主席团写一封回信。\n\n他立即坐在办公桌前开始动笔。和朱可夫相比，阿赫罗梅耶夫的办公室装饰得相当漂亮。虽然他并不是特别善于用文字表达自己的观点，但至少他觉得自己还是一位杰出的将军。他还没写完第二段，就把信纸揉成一团扔进了垃圾桶。这种说法太冒犯了！得重写一封……\n\n如此重复四次之后，阿赫罗梅耶夫确信这封信应该能入主席团成员的法眼了。然而当他给信收尾时，阿赫罗梅耶夫猛然想起他还要给朱可夫本人写一封信，希望能劝他让红军重新参政。在苏联崩溃的后几年里他们俩曾是熟人，但后来逐渐疏远了。也许他可以提提老交情，来说服朱可夫。所以，阿赫罗梅耶夫再次拿起了钢笔。"
 zhukovsuperregional.7.a: "让我想想，主席团的地址是什么来着？"
 zhukovsuperregional.8.t: "军队掌权"
 zhukovsuperregional.8.d: "“那他妈的是谁？！”雅科夫列夫向雷日科夫问道。这两位本应该是权力斗争中的死对头，今天却站到了一起。雅科夫列夫一把打开了委员会会议室的门，想瞥一眼里面的人是谁。映入他眼帘的是阿赫罗梅耶夫和其他的一些联盟将领。雅科夫列夫怒目圆睁，转身走向正迷茫地站在走廊里的雷日科夫。\n\n雅科夫列夫向雷日科夫说道：“是他妈的阿赫罗梅耶夫，他和朱可夫之间肯定发生了什么，那里面还有其他几位将军。”听到这些，雷日科夫脸色一沉向门口走去，准备进去和他们好好聊聊。然而雅科夫列夫制止了他，一把拉住他的胳膊把他拽了回来。\n\n他把手搭在雷日科夫的肩上，对他说道：“尼古拉，我们没必要闯进去质问他。以防万一，我们应该心平气和的走进去，我的兄弟。如果我们没有和这些将军起冲突，说不定我们能有所收获。”雅科夫列夫希望能靠这样消除这场冲突。而雷日科夫却毫不领情，一把挣开了他的手冲进了房间。\n\n“啊，是雷日科夫同志和雅科夫列夫同志，很高兴见到二位在，我没想到你们二位仅仅几分钟后就愿意来参加我们的会议了。”在两位将军就坐的时候，阿赫罗梅耶夫对他们说道。\n\n当阿赫罗梅耶夫开始讲话时，雷日科夫一直在深思熟虑着，他试图提出异议但欲言又止。"
 zhukovsuperregional.8.a: "阴险小人。"
 zhukovsuperregional.9.t: "新的任务"
 zhukovsuperregional.9.d: "雷日科夫重重地把刚收到的信连同信封一起拍在桌上，怒不可遏。让我去水路运输安全委员会？就这？我这样才华横溢的人就被这样对待？？雷日科夫出离愤怒，他几乎无法相信他所读到的那些文字，他把信捡起来又草草地浏览一遍：“我们在接受了深思熟虑的意见之后……”“放屁！”雷日科夫破口大骂，这“意见”八成是那个蠢材雅科夫列夫提出的。“肯定是他为了排挤我才这样做的。”他恨恨地想道。但转念一想，雷日科夫又稍微冷静了些，他开始思考到底是什么人提的建议——这个人的意见居然重要到能让主席团都妥协，改变对他的委任。难道是来自军方的？或是大元帅他本人？无论始作俑者是谁，他都感到极端不快。雷日科夫又读了一遍，然后把信揉成一团扔进了垃圾桶。“真他妈的，我才不会去搞这种工作。”他给自己倒了一杯阿尔汉格尔斯克伏特加，试图让自己远离这件彻底毁了自己心情的不快事。\n\n就在首都的另一个房间里，雅科夫列夫也收到了一封差不多的信件。只不过，他被派去的是煤炭运输安全委员会。相较雷日科夫的愤怒，雅科夫列夫更多的是困惑。他深知自己作为党内有名的“清白人”，不会有什么阴谋以他为目标。难道我做错了什么事情？或是惹火了哪位“大人物”？不管到底是因为什么，这样的结果令他十分苦恼。雅科夫列夫一向小心翼翼，他所做的一切，都是想要造福联盟。然而，这封信却令他感到极为失望。他到底做了什么，才让主席团做出这样的决定？不管是因为什么，雅科夫列夫决定不让自己的思绪在这个不可能有结论的问题上徘徊许久。他不禁皱起眉头，心里的不安和不忿感愈发强烈。他猛然意识到，自己居然已经在成为一个真正的政治家这件事情上走了这么远。只可惜，自己的努力程度分明已经比得上某个重要国度的大人物了，却依旧只能在这偏居于广阔大陆一隅的小国挣扎。雅科夫列夫怀着万千踌躇躺在床上，辗转反侧。他试图想些什么好办法。也许明天会有什么好消息吧，他这样想着……"
 zhukovsuperregional.9.a: "换换环境总是好的吧？"
 zhukovsuperregional.10.t: "鲜明的海报"
 zhukovsuperregional.10.d: "“大元帅，您觉得这个如何？”艺术家对朱可夫问道，并向他展示了海报的概念图。前不久，阵线政府下达了一条命令：征集能激发“爱国主义精神和革命热情”的新海报，亚历克就是响应这一号召的艺术家之一。在正式展览的几周之前，他画了二十多幅主题各不相同的海报，主题从覆盖着联盟旗的统一俄罗斯，到保护祖国免于德国鬼子侵犯的红军战士，无所不包。\n\n“我很喜欢这幅海报的颜色，但是如果要我说实话，那可就太无礼了。能看看下一张吗？”朱可夫答道。这张画的是莫斯科专员辖区的旗帜正在焚毁、融化，而联盟的旗帜在灰烬之上重生。虽然这是亚历克很喜欢的一张作品，但他不得不同意大元帅的看法：与其他海报相比这张色调太阴郁了。亚历克取出另一幅海报。\n\n“我很喜欢这张！我想，你不介意向我解说一下它的寓意吧？”朱可夫打量着海报说道。不像其他海报，只有这一幅才能激起观众的自豪之情，只有它让朱可夫眼前一亮。这幅生动的海报中，一个男人站在山上，在他的身下，雄伟的战舰已经抬起了炮管，他的身后跟随着行进的坦克，战机从他头顶呼啸而过。海报的主色调是红蓝两色，底部的文字则写着：“前进！打到德国人的家门口去！”看过海报之后，朱可夫微微一笑。"
 zhukovsuperregional.10.a: "看来赢家非你莫属。"
 zhukovsuperregional.11.t: "团结一心的联盟"
 zhukovsuperregional.11.d: "朱可夫笔直站着，身边围绕着他最重要的三位密友，这三个人从一开始就在支持他，一直追溯到他还在乌赫塔的岁月。阿赫罗梅耶夫，雷日科夫，雅科夫列夫，三人都并排着站在朱可夫的办公室里，手中的酒杯装着联盟最好的酒。这种场合需要比廉价的蒸馏垃圾更好的东西。\n\n“先生们，你们都知道我为什么把你们带到这里来。”朱可夫开了口，脸上露出了微笑。\n\n“庆祝？”雅科夫列夫插话道，脸上挂着灿烂的微笑。\n\n“没错！先生们，我们做了很多人认为不可能的事情。我们完成了一个连列宁都觉得困难的任务。我要是信教的话，我可能会说这是上帝的旨意！”\n\n人们都笑了，尤其是阿赫罗梅耶夫。\n\n“今晚我们必须庆祝胜利，先生们。随着我们的敌人被击败，我们将踏上建设俄罗斯的漫长征程。喝吧，朋友们，因为明天，我们将踏上艰难的征程，从经历了近三十年战争的废墟上重建俄罗斯。但首先，干杯！”\n\n朱可夫举起酒杯致上：“敬俄罗斯！”"
 zhukovsuperregional.11.a: "“敬俄罗斯！”"
 RUS.smuta.WRS.zhukov.1.t: "立即行动"
 RUS.smuta.WRS.zhukov.1.desc: "朱可夫的许多忠实幕僚认为，重返阿尔汉格尔斯克的旅程肯定会搞得像一次凯旋。毕竟，他们的领导人刚刚在一场旷日持久（且杂乱无章）的斗争后控制了前线。他们中的许多人已经有好几个月没休息了，所以他们认为应该休息一下，放松放松。\n\n然而，他们却围在这里，人挨着人、挤在一间灯光昏暗的房间里。桌子上放着一张将各个小政权标注得清清楚楚的西俄罗斯地区地图。朱可夫在其他工作人员到达之前就已经到了，他没跟大家寒暄，直接开门见山。\n\n“保卫阵线所耗费的时间比我预期的要长得多。”他摇了摇头。“不过没关系，那都是过去的事了。你们都知道今天为什么会在这里。我要求你们全力以赴，因为我们面对的任务比对付图哈切夫斯基要困难得多。”\n\n大元帅把手指放在地图上，绕着整个西俄转了一圈。\n\n“收复西俄罗斯——这是我们光复祖国的第一步。我们必须立即着手准备。不能再浪费时间了，还有很多事情要做。还有那么多事情要做……”\n\n元帅叹了口气。\n\n“这是我的第一条命令。作为大元帅，我授权动员所有适龄男子参与收复西俄罗斯的行动。未来还有更多命令，但现在这样就够了。解散！还有工作要做。”"
 RUS.smuta.WRS.zhukov.1.a: "“遵命，朱可夫元帅！”"
 RUS.smuta.WRS.zhukov.2.t: "一名老兵的故事"
 RUS.smuta.WRS.zhukov.2.desc: "“欢迎——彼得罗夫同志上台！”\n\n这个局促不安、弯腰驼背的老兵站在麦克风前，还得由两个比他年轻得多的士兵搀扶着，他看上去并不算得上什么有尊严之人。老兵带着厚厚的有框墨镜，尽全力紧紧抓住讲台。在一年一度的西俄战争老兵纪念大会上，庞大的人群挤满了大广场，他看上去好似要被这股人潮吞没。\n\n“同志们，朋友们。我不擅长演讲，所以我往简了说。我快八十岁了，因此人们问我，为这个国家服役是否有过一丝后悔。我的很多朋友死在我的面前——其中很多死在我的怀里。我只能在病床上眼睁睁地看着我们的国土被掳走。”\n\n“可是我什么也改变不了！到头来，无论赢或输，我们都可以说自己已经鞠躬尽瘁，死而后已。保皇党和叛徒们可得不了此等殊荣。”\n\n这时，人群站起身来，想要听得更加仔细。没错，人群动摇了，但一种清晰的、明亮的、无人能带走的骄傲也随之迸发。就像这个国家本身，被破坏了，但没有被打败。\n\n“俄罗斯裂成了无数的碎片。今日的我已是老朽，与我同辈的许多人也已经驾鹤西去。这个美丽国家的未来——重夺俄罗斯、重夺这个联盟，它的取决于你们——年轻人身上。”\n\n彼得罗夫同志转身面向台上坐在他身后的朱可夫，“而我觉得没人比朱可夫大元帅更能胜任了。朋友们，夺回你们的国土！”"
 RUS.smuta.WRS.zhukov.2.a: "“荣耀属于苏维埃联盟！荣耀属于俄罗斯！”"
 RUS.smuta.WRS.zhukov.3.t: "援助、罐头和防空洞"
 RUS.smuta.WRS.zhukov.3.desc: "安娜发现在急救课上集中注意力相当困难。说实话，这个老师（一位头发斑白的老人）的声音微弱且含糊不清，因此安娜很难听清他在说什么。此外，这已经是今天连续第九个小时的市民应急培训必修课，而他们甚至还没有完成这项课程的一半。这也让安娜感到相当无奈。\n\n在老人讲解到包扎的第十五个步骤时，安娜的目光不由自主地瞟向班上的其他人。从其他人身上，安娜可以看出他们也已经劳累不堪——主要是因为他们眼袋明显，动作呆滞，以及脸上普遍流露的疲惫。\n\n老人正喋喋不休的讲着无关紧要的事情，安娜的思绪也就飘到了其他更紧迫的事情上。她之前没来得及思考或盘点发生的一切，现在才意识到短短几周里生活发生了翻天覆地的变化。\n\n以前，她从未考虑过储备存粮，而最近几个星期里，她已经有数个晚上饥肠辘辘——只为了在地下室里尽可能多地放些口粮。她想到了自己是如何把孩子们带到防空洞并让他们做好准备，就好像袭击即将来临。\n\n老人滔滔不绝的话语还在继续，安娜只希望他的演讲能够结束：希望所有这些动荡都能尽早结束，回归正常生活。然而她知道，所有人都知道——风暴已现，有备无患。"
 RUS.smuta.WRS.zhukov.3.a: "“正如我所说……”"
 RUS.smuta.WRS.zhukov.4.t: "给俄罗斯人民的一封信"
 RUS.smuta.WRS.zhukov.4.desc: "同志们！\n\n我这封信正是在段这众所周知的困难时期里写给你们的。西俄战争以来，我们饱受折磨，一些同胞的景况甚至比20年前还要糟糕。目前来看，我们无疑是希望渺茫。\n\n不过，同志们，请记住，希望是永远存在的。你们中大多数人都还记得我们引以为豪的国家在被法西斯分子和德国暴君野蛮肢解前的美好年华，你们都还记得我们仍同属一个民族，同属一个团结、强大、稳定的联盟，知道那些所谓民主派、保皇派和叛国贼们背叛了我们，他们的刺刀使我们腹背受敌。\n\n告诉你们吧，朋友们，联盟还在。毫无疑问，它还自废墟上崛起并重生了！法西斯分子和叛徒们自以为已摧毁了我们，但我们，西俄罗斯革命阵线却幸存下来。他们摧毁我们的痴心妄想便灰飞烟灭。\n\n因此，我们呼吁你们——也就是全体俄罗斯人，无论远近，都应支持我们夺回祖国的目标。众志成城，联盟才有希望。因为只有在所有人都重新举起联盟的旗帜之时，我们才能向那些对俄罗斯人民犯下滔天罪行的人复仇。\n\n我们清楚，前方的斗争之路道阻且长，但请允许我向你们承诺。我相信，我们的牺牲绝不会白费。\n\n我们伟大的人民万岁！苏维埃联盟万岁！"
 RUS.smuta.WRS.zhukov.4.a: "署名，大元帅格奥尔基·朱可夫。"
 RUS.smuta.WRS.zhukov.5.t: "归家路上的绊脚石"
 RUS.smuta.WRS.zhukov.5.desc: "对拉扎列夫一家来说，要想离开他们自己的小窝轻而易举，因为他们从不需要带太多东西。\n\n每天晚上，他们在寒冷的房间里，在每顿冷却了的晚餐上，他们的父母总会给家人讲讲旧苏联的故事。孩子们和爷爷奶奶们全神贯注地听着每字每句，听着祖国勇敢的战士和将军们的往事。就算有些故事夸张过头了（他们心知肚明）也无妨。\n\n在躲避轰炸与劫掠之余，他们还需要一些希望，这样可供他们在食不果腹时还能有一些自尊心依靠。\n\n因此，当他们听说苏联（至少是苏联的一个碎片）以某种方式幸存了下来时，他们全家一致同意了搬家。他们的邻居可能对西俄罗斯革命阵线的问题撒了谎，或是他们居住的地方的消息不够可靠，这些都无所谓了。因为毫无疑问，它就是苏联！他们决定立即动身，不顾任何危险。\n\n这比他们现在的生活好多了。\n\n他们搬家那天的晚餐与平时大不相同。爷爷在讲旧联盟的生活：自由、强大、意气洋洋。这家人沉溺于梦想中，这个梦想无关财富、施舍或权力，较这些来说它简单了，他们只想要一个可供他们歇息的地方。连父亲都想知道那个地方会是什么样子。没错，他承认未来不会太过梦幻。而且据他所知，那里的生活或许更遭。"
 RUS.smuta.WRS.zhukov.5.a: "但这让他们平生第一次有了一线希望，必须一试。"
 RUS.smuta.WRS.zhukov.6.t: "记忆鲜明"
 RUS.smuta.WRS.zhukov.6.desc: "两国之间一块空旷的田野上，四野无人，风声呜咽。年轻的克利缅特很早就来会面了。当然了，这不是他的真名。他把自己的假名给了一个十五分钟前就该来见他的阵线特工。\n\n不知道安德烈特工说的是不是实话。这个人是不是存在，也是未知数。实际上，许多战友都警告过他，说这是一个陷阱。但这是一个不同于其他任何机会的机会。他们将不再只是坐在桌边，辩经论典，或为苏联的解体而生闷气。他们将作出实际的改变，让俄罗斯变得更好。\n\n一辆巨大的旧卡车驶过没有界碑的边境，停了下来。车子发出一阵吱吱呀呀，仿佛长长的叹息。这可不是他希望的那种见面方式。一名身穿军装的蒙面男子从卡车上下来，朝着克利缅特走来，踩动着脚下的碎石。他的怀疑加深了，但当他看到蒙面人肩上的锤子和镰刀时，怀疑又顷刻消散而去。\n\n“同志！很高兴见到你。”\n\n特工示意年轻人过来。一声巨响，卡车的货厢门打开了，里面的东西已经值得这个年轻人长途跋涉到这里来了。那是一箱武器。板条箱不是很大，但于他们而言，已经够用了。\n\n“这是给你和你那些朋友的，”男人会意地笑了。“革命来了，克利缅特。阵线就指望你们了。”\n\n这正是他们所需要的。克利缅特关上板条箱，知道属于自己的时刻终于到来了。两个人在夜空中举起拳头，异口同声地说道："
 RUS.smuta.WRS.zhukov.6.a: "“为了革命！”"
 RUS.smuta.WRS.zhukov.7.t: "过河拆桥"
 RUS.smuta.WRS.zhukov.7.desc: "就在那儿，年轻的市长又在向喧闹的人群发表充满激情的演讲。即使在这里，彼得特工也能听到他们的声音。但他难以听清市长在说什么，因为人群的喧嚣，更因为他正躲在一座废弃公寓的七楼，透过狙击枪的瞄准镜进行观察。\n\n演讲的内容并不重要。这位年轻的市长显然是一位才华横溢的演说家，他的思想已经成为了一个麻烦。给他和他刚刚起步的运动一点时间和土壤，他们的小种子就能长成参天大树。彼得已经活了足够长的时间，长到他不会低估看似微小的威胁，而他现在就看到了这个距离自己一公里外的威胁。\n\n他感到自己的手按在了冰冷的金属扳机上。那个政客还在讲着，彼得几乎要为这如火如荼的演讲不得不中断而感到难过。在他的同情心开始阻碍行动之前，他扣动了扳机。\n\n转眼，尖叫和喊声响起。人群之中不再有欢声笑语——只剩下失去希望之人的哀嚎。彼得飞快的跑下楼梯，在脑海中回忆着上级给出的指示：一个没有领导的组织就像无头苍蝇，而这次事件造成的混乱将有助于前线的任务。\n\n陷入混乱的人群证实了他的成功。毫无疑问，这是一场胜利。这群人根本不可能在如此混乱的情况下进行抵抗。这是不幸的，但却是必要之恶。"
 RUS.smuta.WRS.zhukov.7.a: "混乱是灾难，也是机会。"
