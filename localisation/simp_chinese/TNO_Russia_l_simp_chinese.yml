 raiding.4.t: "我们被劫掠了！"
 raiding.4.d: "报告自边境传达，消息十分可怕。匪徒伏击了我们的驻军，屠杀了所有人，血腥的尸体一节节散落在平原上。我们还获悉匪帮潜入了边境的村镇，从无助的百姓处抢夺、劫掠了目所能及的一切。我们的士兵毫无准备，只能眼睁睁看着他们杀出一条血路，匆匆地原路返回。"
 raiding.4.a: "老天啊！"
 raiding.5.t: "敌人撤退了"
 raiding.5.d: "面对我们最近在边境地区准备好的防御程序，越境的土匪急忙跑回了暗处。匪帮不再垂涎渴求我们的财物，因为他们担心在这片争斗不断的领土上可能会发生暴力冲突。很明显，我们不费一兵一卒就利用专业防御和思维游戏赢得了战斗，敌人畏惧[Root.GetName]的武艺和力量，因而畏缩不前。"
 raiding.5.a: "哈，看那群懦夫跑了！"
 raiding.6.t: "敌人被打败了"
 raiding.6.d: "新近的报告指出，我军以压倒性的优势战胜了一批前来劫掠的土匪。在一场残酷的冲突中，匪徒被我们英勇的防御部队击溃，落下无数尸体，土匪残兵们四散奔逃寻找掩护，撤退到两国之间未定的边境地带，我们的士兵在面对恶势力的入侵时，高唱着胜利和英雄的歌曲。这次惨烈的败仗肯定能给他们长个教训，说不定几十年都不敢再袭击[Root.GetName]了！"
 raiding.6.a: "现在该去收拾尸体了……"
 raiding.7.t: "往昔的遗物"
 raiding.7.d: "我们近期对敌方领土的劫掠非常成功。在战场上压制了敌军之后，我军勇敢的将士们进入了数个边区城镇，搜集出来一批俄罗斯仍是统一国家时留下的财富。忆甜思苦更觉愁，我们已经查明其中某些物品能够投入我们刚刚起步的工业中。我们的确希望这些物品能助力我们重回权位，再度为这片土地带来体面和平的生活，就像这些物品生产出来的时代那样。"
 raiding.7.a: "但我们也得考虑到未来嘛……"
 raiding.8.t: "饥者有其食"
 raiding.8.d: "花了这么久，每个人终于都有足够晚上吃的食物，干活的时候再也不会饿得前胸贴后背了。数个月来半额配给的生活教会了我们冷静和克制，但却一直有什么无声而有冰冷的东西折磨着我们的意识。现在呢，粮食多到都可以留给子孙后代。[Root.GetName]的人辛勤劳累的同时，总算不必忍饥挨饿，熬过一天天那些令人发疯的苦日子了。"
 raiding.8.a: "看来今晚没人会挨饿了……"
 raiding.9.t: "武器战利品"
 raiding.9.d: "胜利！我们的劫掠队伍自敌境凯旋而归，带来的战利品，有的捆在军车顶上，有的用麻袋装了驮在马背上。有了这些财宝，我们就能充实金库、储备军械，还能提高我方本地工厂的产出。局势明显正朝对我们有利的方向发展，在往后的冲突中，我们的武装能更完备，也就更容易应对苍茫的俄罗斯边疆地带来犯的挑战。"
 raiding.9.a: "未来这会很有用的。"
 raiding.10.t: "宝物！"
 raiding.10.d: "我们在敌境碾碎了敌军，掠走了一切劫掠部队可用之物。暴力冲突的混乱中，有些人偶然把一间仓库的门锁砸开，破门而入后，眼前是做梦也想不到的珍奇瑰宝！金子、贵金属、雕塑和俄罗斯旧日时光的残余事物，被我们搜罗一空，连拖带拉送回了家。这些东西给我们带来了巨大的财富、威望和美好时光的念想。即使暴力冲突充满了血腥味道，我们的人民也会把这些成果看作是美好时光将至的征兆。"
 raiding.10.a: "往昔的遗物…"
 raiding.11.t: "旧时的机器"
 raiding.11.d: "击溃敌军后，我们的人冲进了敌人的物资库和军械库，抢走了一切能派上用场的事物，带不走的东西则被毁坏殆尽。我们有群士兵摸进了一个存放大型工业设备的仓储设施。士兵们把机器捆在车后背上，拖回我们的工厂里去，让工人调整一下设备，整合进我们的生产线里，这样做再合适不过了。就这样，从零开始，一台又一台机器投入生产，也许有朝一日我们能重建俄罗斯，重现她往日的荣光。"
 raiding.11.a: "也许某天俄罗斯可以靠它们重建起来……"
 raiding.12.t: "旧日回忆"
 raiding.12.d: "扫荡守军后，我们的士兵涌入敌方孤立无援的军事基地，冲破一扇扇大门，跑过一条条狭窄的走廊，路过一间间炸得破烂的房屋，遇人就开火，嘴里不住地嘶吼着、咆哮着，宛如狂战士一般。目光所及的储物箱和仓库被他们尽数砸开，搜刮补给品、武器和装备。有支队伍冲进了某处仓储设施，却发现里面只有旧俄罗斯的遗迹。他们放下武器，着手搜罗照片、录像带等一切拿得动的物品。在劫掠队伍今早带回的这批货物中，有不少俄罗斯无政府状态前诞生的电影、书籍和画作，我们从中受益匪浅——往日的荣光、当今的耻辱，再度让我们不由自主地痛彻心扉。"
 raiding.12.a: "也许某天俄罗斯可以靠它们重新统一……"
 raiding.13.t: "食物被盗"
 raiding.13.d: "今早，我们发现食物库存被逃亡的土匪罪犯偷盗一空。存储谷物、肉、盐和罐头的仓库，虽然至少分散在三个地点，却同时惨遭洗劫，只留下破了口的几袋大麦和坏掉的肉罐头。孩子晚上要饿着肚子上床了，农民也得拼死拼活才能养活我们的人口。必须采取应对措施，因为只消过几周，人民就会为了几口吃的开始互相动武了。"
 raiding.13.a: "看来这个月的配给得减半了。"
 raiding.14.t: "驻军被杀害"
 raiding.14.d: "一清早我们就收到了死亡与战败的悲报。土匪强盗蹂躏了我军的兵营，满地都是我方驻军的尸体，死状极度血腥恐怖。营房墙壁上满是鲜血和脑浆，酷热的硝烟在此处散发开来，劫掠部队作出的纯粹恶行严重削减了我军人力。如今他们已不见踪影，空余边境呼啸翻涌的寒风，而[Root.GetName]的人民在惊惧之下四散而逃。无论对这些野蛮的军队采取什么行动，都必须迅速进行，而且越早越好。"
 raiding.14.a: "埋葬死者，告知军眷……"
 raiding.15.t: "机器受损"
 raiding.15.d: "领土遭受这次劫掠之后，我们的确可以庆幸地向上头报告说大部分平民未受到伤害，但工业产出可就不一样了。工业设备被掠夺一空，多家工厂被夷为平地，迫使我们在工业发展方面的进度严重倒退。虽然工业产出现在是没办法有效提高了，但我们至少能保护自己的人民。机械丢了还能抢回来，生命丢了可就真的丢了。"
 raiding.15.a: "混账！"
 raiding.16.t: "军火库被洗劫"
 raiding.16.d: "我们的将领报告称，有一批在我方控制下的军火库遭到劫匪扫荡了。根据他们提交的报告所述，步枪和弹药被劫掠一空，有些防具内部的填充物也被清掏干净，劫掠队伍则在一夜之间消失得无影无踪。这些劫掠者或许早已经越过了边境，只剩下我们空空如也的仓库，我们能抵抗敌人劫掠之手的武器越来越少了。必须尽快采取行动，免得以后土匪把我们的命也一同夺去。"
 raiding.16.a: "这只会更刺激他们……"
 raiding.17.t: "村庄被毁"
 raiding.17.d: "我们今日接到了来自边界村庄的报告，说村庄被焚掠殆尽，村民惨遭屠杀，工厂已被夷平。跨越边界前来劫掠的土匪一定力量足够强大、手段足够野蛮，他们轻易突破了我们的防线，杀害了无数平民。民居、市政厅和工作场所的地面上躺着成百上千具死尸，幸存下来的人在谈到这次劫掠时都会不寒而栗。我们缺少有效防御土匪劫掠的能力，治理这片纷争不断的土地的能力也大大下降了。这段时间是我们最脆弱的时候之一，我们必须尽全力生存下来，疗愈伤口，未来势必要以怒火之力反击回去。"
 raiding.17.a: "究竟是什么样的禽兽做得出这种事……"
 RUS_wonder.0.t: "告别地区建筑奇观"
 RUS_wonder.0.desc: "我们已走过漫漫长路。想当初，我国被视作一个微不足道的军阀，仅仅控制着俄罗斯大地的一隅；而如今，我们已作为一个真正的国家迈上世界舞台。作为俄罗斯再统一的最终候选人之一，我国可以为它做出的成就而自豪，并坚定地展望未来的道路。\n\n即便我们一直在重建国家、重建基础设施与工业，这一成就也使得公民们满怀敬畏。不过，我们的成功也使得那些过去的地区建筑奇观的重要性大大降低了。过去，攻占这些美好过去的遗迹为我国带来了合法性，也给予了人民生存所必需的工具。而如今，它们不过是我们整体资产中微小的一部分。它们必然会继续激励我们的人民，也将继续作为军阀时代的纪念碑伫立着；不过，尽一切努力保住这些奇观的时代已经一去不复返了。"
 RUS_wonder.0.a: "迈向未知的未来。"
 RUS_wonder.1.t: "占领红色索尔莫沃工厂！"
 RUS_wonder.1.desc: "我们已经占领了西俄地区最大的装甲载具生产工厂：高尔基坦克厂。\n\n这家工厂是苏维埃军工生产的重要组成部分，在西俄战争期间曾经生产了成百上千辆坦克。在西俄革命阵线崩溃后，它落入了尼古拉·阿韦林和他的土匪部队手中，他们利用这家工厂生产的坦克掠袭莫斯科专员辖区。这对这个军工重镇来说，是多么的耻辱！\n\n在俄国军阀的部队中坦克十分稀少，任何有能力量产坦克的势力都能在废土上占据一席之地，这间工厂自然也备受觊觎。既然高尔基坦克厂已经落入我们之手，我们就可以利用它实现更加远大的目标，而不是从德国人那里偷鸡摸狗。\n\n重新获得生产坦克的能力代表着我们的军事工业离成熟更进了一步，这也让我们统一西俄罗斯的步伐前进了一步。"
 RUS_wonder.1.a: "现代战争之威，初见端倪。"
 RUS_wonder.2.t: "占领瑟克特夫卡尔军火库！"
 RUS_wonder.2.desc: "我们已经占据了瑟克特夫卡尔的军火库，这是一个重要的武器装备储备设施，占领它对于我们在西俄罗斯的胜利具有决定性的意义。以前这座军火库在西俄罗斯革命阵线的控制之下，在革命阵线离开瑟克特夫卡尔之后，它又落入新生的科米共和国手中。科米利用军火库来维持她那出了名不稳定的首都内部的秩序，并确立了自己地区强国的地位。但即便他们充分利用着军火库，也没能挽回局面，保住军火库。军火库里有武器、炸药、坦克和化学武器，对于任何想要成为伟大的征服者的人来说都是一座令人畏惧的宝库。\n\n有了它，意味着我们取得了巨大的优势。我们自豪地挥舞着武器，它将在西俄罗斯为我们带来胜利。在后苏联时代资源匮乏的秩序中，每一支枪都极为重要。我们对军火库的控制将为我们提供在这片地区行使权威所需的所有装备。"
 RUS_wonder.2.a: "锁定目标，上膛完毕。"
 RUS_wonder.3.t: "占领伊热夫斯克机械厂！"
 RUS_wonder.3.desc: "在占领伊热夫斯克城之后，我们控制了伊热夫斯克机械厂，西俄罗斯最大的武器生产中心。长期以来，伊热夫斯克生产着大量手枪、步枪和其他轻型武器。西俄罗斯革命阵线崩溃后，伊热夫斯克及其工厂成为弗拉基米尔·罗曼诺夫的财产，此人声称自己是俄罗斯已故沙皇的继任者，并利用伊热夫斯克建立起自己的反动势力，以实现他对这个地区的统治。\n\n既然工厂已经是我们的了，我们就可以把它用于同样的目的。在伟大的卫国战争和西俄罗斯战争中，它是士兵们所持武器的主要生产来源之一。我们可以让我们的军队装备现代化的新武器，而此时我们的对手却在努力淘汰过时的武器。"
 RUS_wonder.3.a: "用枪林弹雨淹没他们。"
 RUS_wonder.4.t: "红色索尔莫沃工厂沦陷！"
 RUS_wonder.4.desc: "尽管我们经历了漫长而艰苦的战斗，但最终我们还是失去了对高尔基坦克厂的控制，这对我们的载具生产工业造成了巨大的打击。这座工厂曾经在西俄革命阵线抗击德国人时发挥了极大的作用。作为地区内唯一能生产重型装甲的工业中心，长期以来它一直有着重要的战略地位。坦克在对抗装备轻武器的士兵时可以以少敌多，而西俄罗斯的大部分部队正是充斥着这样的士兵。一切装备了坦克的军阀都不可小觑。\n\n这座工厂曾为我们带来无可否认的火力优势，而它很快就会被它的新主人用于同样的目的。我们远未被毁灭，但可以预料的是，在不远的未来敌人将会拥有大规模的坦克与装甲载具，我们则应做好相应的准备。"
 RUS_wonder.4.a: "事态变得棘手起来。"
 RUS_wonder.5.t: "瑟克特夫卡尔军火库沦陷！"
 RUS_wonder.5.desc: "为了保卫军火库，我们的士兵在瑟克特夫卡尔进行激烈的巷战，但它最终还是沦陷了。这座军火库最初属于西俄革命阵线，20世纪50年代末红军撤离时抛弃了它。之后，科米共和国利用它维持秩序，武装部队。军火库中储藏着大量枪械、弹药和手榴弹。不过，对那些没有眼力的军阀来说，最有趣的储藏品还是化学武器。\n\n军火库脱离掌控，实在是令人担忧。我们自然是按照战争法行事的，但我们的敌人就难说了——军火库的新主人完全有可能对我们使用化学武器。这一切，再加上我军的武器匮乏，已经显著地扭转了西俄罗斯的力量平衡。"
 RUS_wonder.5.a: "我们缺枪少弹，但还没有失败。"
 RUS_wonder.6.t: "伊热夫斯克机械厂沦陷！"
 RUS_wonder.6.desc: "在失去了伊热夫斯克城，以及城中宏伟的机械厂之后，我们可能已经居于劣势。伊热夫斯克机械厂是西俄罗斯地区最庞大的轻武器工厂，是任何一个野心勃勃的军阀都梦寐以求的战利品。它的历史可以追溯到西俄革命阵线时期，是当时生产武器的数量唯一足以挑战德国军队的工厂。那之后，工厂被我们控制，而如今它又落入敌人的手中。\n\n在西俄罗斯混乱的战场上，一切皆有可能。然而，我们可以确定，失去伊热夫斯克机械厂肯定是极大的损失。尽管短期内变化不会凸显出来，但未来生产能力的下降注定将对我们武装部队的能力产生负面影响。装备短缺可能出现，现代化生产技术可能将再次成为军队中的奢侈品。我们还没有失败，但情况令人担忧。"
 RUS_wonder.6.a: "我们将以勇气弥补枪械的缺口。"
 RUS_wonder.7.t: "占领沃尔库塔古拉格！"
 RUS_wonder.7.desc: "我们的军队横扫极北平原，臭名昭著的沃尔库塔古拉格已经被我们控制。茫茫雪原之上，矗立着由瞭望塔、阴暗的营房以及劳役营构成的、黑暗的建筑群，令人胆战心惊。这座天然监狱对囚犯施加着难以置信的折磨，无时无刻不在提醒着人们人性的黑暗。激烈的战斗之后，这里只余一片寂静；鲜血四溅在漆黑的砖墙之上，空气中弥漫着浓浓的硝烟味。敌军士兵的尸体正散落在院中，或是埋葬在废墟里，被机枪的子弹打得粉身碎骨。\n\n我们陷于煎熬之中。当一部分士兵破门而入搜寻战利品之时，另一部分士兵则放下了武器，凝视着这座令人生畏的建筑，感受着自身的渺小。古拉格幸免于战争，却为我们带来了一个新的问题——我们应该永久关闭这个场所，将野蛮的过去永远埋葬；还是说，为了俄罗斯的生存，我们必须面对肮脏的现实？"
 RUS_wonder.7.a: "有时候，伟人也会做坏事。"
 RUS_wonder.7.b: "永远不会再这样了。"
 RUS_wonder.8.t: "占领乌拉尔汽车厂！"
 RUS_wonder.8.desc: "随着车里雅宾斯克被我们征服，我军士兵正扫荡整座城市以寻找持续冲突中遗留的、有价值的战利品。突击队一边在街道上疾驰，一边向城中仍然坚守在房屋与建筑物中的敌军开火，街道间回荡着几个街区外传来的枪声。一支部队包围了敌军在乌拉尔汽车厂外的营地，在突破了防线后，几十个敌军仓皇逃窜，我们最终夺得了乌拉尔汽车厂。\n\n在控制了这座主要生产基地后，我军在今后的冲突中将有更多的机会使用越野车辆。这为我们的补给线提供了极大的改良空间，也大大加快了增援速度。乌拉尔汽车厂生产的大功率发动机，以其速度和复杂地形中的机动性而闻名。在我们跨越俄罗斯无政府废土的入侵之中，这些优点将十分有效。显然，有了摩托化装备的帮助，我国人民与俄罗斯的未来将取得胜利。"
 RUS_wonder.8.a: "同胞们，向前进！"
 RUS_wonder.9.t: "占领兹拉托乌斯特兵工厂！"
 RUS_wonder.9.desc: "我军向乌拉尔深处的挺进让我们得到了巨大的回报：世界闻名的兹拉托乌斯特兵工厂。\n\n控制长久以大量生产高质量轻武器与弹药闻名的军械厂意味着我们可以将这些武器纳为己用，而不是让它们落入敌人手中。我们的工程师与行政人员已经开始整合该厂进入我们的补给链，应当很快就会完成。\n\n尽管它在本质上只是一个巨大的工厂，与其类似的设施我们也有不少，它自己也不能够独力生产决定性数量的材料，但它的价值不能被低估。这是俄罗斯军备生产的象征，而现在这象征属于我们。\n\n它是我们皇冠上的又一颗明珠，我们将利用它带来的经济、军事与政治优势来促进我们的进一步推进与征服，直到全俄罗斯的土地与人民承认我们为最终的胜利者为止。"
 RUS_wonder.9.a: "前进！"
 RUS_wonder.10.t: "沃尔库塔古拉格沦陷！"
 RUS_wonder.10.desc: "随着我们在俄罗斯北部的败退，我们的前线已经收缩到沃尔库塔古拉格的后方，这个复杂的设施也实际上落入了敌人的控制。而当我们撤出该地区时，囚犯们见证着我们的失败，变得愈发野蛮与歇斯底里。他们狂热地惩罚了我们的人员，或许对囚犯来说，这是一种病态的正义。\n\n虽然我们确实有机会反击，但我们的士兵却因战争的驱使而疲惫不堪、摇摇欲坠。凌冽的北风丝毫容不下战败者的精神，尽管我们的军队值得尊敬，麻木的寒冷让他们丝毫不得喘息。虽然我们现在撤退到边境领土来重整旗鼓，对古拉格疯狂的恐惧已经深深地烙印进了我们士兵的记忆。他们勇气已衰，我们似乎也死到临头。"
 RUS_wonder.10.a: "毙了该为此负责的人！"
 RUS_wonder.11.t: "乌拉尔汽车厂沦陷！"
 RUS_wonder.11.desc: "我们的战士在车里雅宾斯克英勇作战，冒着枪林弹雨抵御着敌军的冲击，但他们的牺牲还不足以保卫乌拉尔汽车厂免受敌人的进攻。在战争的阴霾和混乱中，在战线一街一巷地向前推进与工厂的反复易手与争夺中，工厂的机器继续隆隆作响。\n\n我们从城里撤退，在周围的荒野中安营扎寨，计划重新夺回工厂。然而在那之前，我们的对手肯定会利用他们得到的新玩具生产出同样的、在过去的战斗中曾经帮助过我们的车辆。虽然这失败并未令我们蒙羞，但它仍然是一次失败，它可能会导致我们的毁灭，因为每制造出一台引擎，敌人就会变得更加强大。"
 RUS_wonder.11.a: "我们损失惨重。"
 RUS_wonder.12.t: "兹拉托乌斯特兵工厂沦陷！"
 RUS_wonder.12.desc: "我们的战士撤退到荒野中重新集结，兹拉托乌斯特兵工厂在远处明亮地燃烧着，战场前线还不时传来弹药库爆炸的巨响。他们凝视着这个他们已经为之战斗了数个日夜的、摇摇欲坠的堡垒，失败的阴影笼罩在他们身上。有些人被某种有害的怀疑所蛊惑，他们转身继续前进，被敌人所击败。\n\n兵工厂虽然没有被完全摧毁，但它已经现在落入敌人手中，在之后的日子里肯定会被用来生产成千上万的武器。尽管我们的战士已经尽可能地把所有的武器都带离了战场，但一个不言而喻的事实正笼罩在我们心头：当敌人进一步逼近我们在城外的营地时，我们将开始面临严重的武器短缺。"
 RUS_wonder.12.a: "我们的优势不复存在。"
 RUS_wonder.13.t: "占领克拉斯诺亚尔斯克铁路枢纽！"
 RUS_wonder.13.desc: "在击破无数环绕着城市的山峦之后，我们的军队席卷了克拉斯诺亚尔斯克城，因此我们也夺取了广为人知的克拉斯诺亚尔斯克铁路枢纽。高大而雄伟的车站横亘于市区，遮蔽了我军士兵的视线。这个补给堡垒现在为大量笨重的，停泊在站台上的金属火车头所滞塞。\n\n随着西伯利亚大铁路的重要枢纽落入我们的控制，我们现在可以大大提高我们在统一俄罗斯这一艰难任务中的后勤能力。我们可以高效地将成堆的弹药箱和补给堆放在火车上并运送到前线，还能提高通讯速度。我们对克拉斯诺亚尔斯克铁路枢纽的掌握进一步拓展了我们在西伯利亚的影响力，这也是在我们的眼皮底下迈出俄罗斯一统的一步。"
 RUS_wonder.13.a: "繁荣就在眼前！"
 RUS_wonder.14.t: "占领库兹涅茨克盆地！"
 RUS_wonder.14.desc: "我们的战士冲进库兹涅茨克盆地的废墟，在敌人的防御工事和受伤战士身居的弹坑间战斗。远处的枪声还在噼啪作响，建筑物燃烧的余烬在天空中闪着红光。风呼啸着穿过库兹涅茨克盆地，带着一股发黑的恶臭——那是煤炭的味道，现在这些煤炭在我们的控制之下。\n\n现在我们拥有了如此丰富的自然资源，可以拿它来生产大量的能源。采掘煤炭储备用于发电可以迅速提高我国的生产能力，并为生活在我国领土内的许多公民提供能源。就算是在矿产丰饶的中西伯利亚，库兹涅茨克盆地也是极具价值、令人眼馋的地段，我们必须尽快把这块宝地投入使用，这样就可以在敌人从我们手中夺走它之前最大限度地利用煤矿创造价值。"
 RUS_wonder.14.a: "今天我们取得了重大的胜利！"
 RUS_wonder.15.t: "占领新西伯利亚飞机制造厂！"
 RUS_wonder.15.desc: "新西伯利亚陷落，敌军落荒而逃，使我们得以控制目前闲置的新西伯利亚飞机制造厂。这座高大的工厂如今陷入沉睡，其兴建于卫国战争之前，从那时起就开始为她的管理者制造能够飞行的航空器。\n\n现在我们得到了这座工厂，很快她就会变成一个新的飞机军械库，可以满足我们军队的任何需求。引擎轰鸣，成群带着我们标志的飞机将会西伯利亚的天空中飞行。要想在陆地上统治中西伯利亚的平原和荒野，就必须先驯服破碎俄罗斯头顶上的野性长空。有了这座工厂，未来就将掌握在我们手中。"
 RUS_wonder.15.a: "飞向蓝天！"
 RUS_wonder.16.t: "克拉斯诺亚尔斯克铁路枢纽沦陷！"
 RUS_wonder.16.desc: "敌人的包围圈马上就要封死，我们的战士急忙钻进了火车车厢。枪声和炮弹的轰鸣声吓得他们魂飞魄散，但当我们知道这些火车在逃离敌军冲突的关键时刻离开了克拉斯诺亚尔斯克铁路枢纽之后，还是感到些许安慰。\n\n然而，虽然保住了我们战士的小命，但那行政和后勤上的明珠——克拉斯诺亚尔斯克枢纽不再属于我们了。它事关从我们领土的一端到另一端的通讯和运输，乃是无价之宝，但现在它落入我们对手的手中。牺牲了这个战略要地，就相当于放弃了中西伯利亚部大片土地，也放弃了把支离破碎的俄罗斯重新凝为一体的未来。"
 RUS_wonder.16.a: "诅咒我们的敌人！"
 RUS_wonder.17.t: "库兹涅茨克盆地沦陷！"
 RUS_wonder.17.desc: "我们的士兵拖着他们血肉模糊的残破身躯前仆后继，冰冷的尸体在时有寒风吹过的西伯利亚前线上摊开来。在这战火肆虐的混乱世道下，我们失去了对库兹涅茨克盆地的控制，而这也意味着我们同时失去了矿床深处那数量丰富的黑色黄金——煤炭。\n\n被夺走了如此重要的战略资源后，在未来的时日里生产物资的匮乏与燃料储量的问题将势必持续困扰着我们。我们现在将被迫勒紧裤带，将目光投放在分散在我们领土各处那些向相比下少得可怜的燃料来源。走错哪怕是一步棋，那极有可能便是万劫不复的深渊，我们将不复存在，重新统一俄罗斯的愿想将就此成为黄粱美梦，而我们那些无畏的士兵们一直来作出的无数努力也会被无政府主义的恶魔一举化为灰烬。"
 RUS_wonder.17.a: "妈的！"
 RUS_wonder.18.t: "新西伯利亚飞机制造厂沦陷！"
 RUS_wonder.18.desc: "我们最近在新西伯利亚地区接连失利，而最近的报告清楚地表明，敌人拿下了新西伯利亚飞机厂。这座全俄罗斯最大的飞机制造厂落在敌人之手后，我们遭到了迅速而有力的打击，甚至会因此而遭受屈辱性的失败。这家工厂虽受战火波及，但我们的情报却显示它可能会继续运转。\n\n敌人现在会凭借工厂在空中开辟一条新战线对付我们。由于飞机供应能力的削弱，我们面临着来自天空和陆地两方面的压迫。敌人主宰天空只是时间问题，我们争取胜利的斗争将变得更加繁重。"
 RUS_wonder.18.a: "我们损失惨重。"
 RUS_wonder.19.t: "占领马加丹港口！"
 RUS_wonder.19.desc: "我们的部队一路杀过远东边疆，只有大海才能阻却他们的无情进攻。经过一场血腥的战斗，马加丹港为我们所控制，我们终于得以直面广阔无垠的太平洋。在我们的战士面前，是刺骨寒凉、波涛汹涌的海水，向四面八方铺天盖地而去，延伸至不知何处的蔚蓝。这片神秘的水域，正是迄今为止俄罗斯远东荒原上最重要的港口的所在地。\n\n作为贸易和走私的中心，马加丹港对日本和美国的商品情有独钟，该港口为我们的政府提供了更多的机会，不仅可以进行商品贸易，还可以在全球范围内为自己炒热名气。既然我们拿到了这个港口，不如祈祷一下，试着踏入国际承认与贸易的大门。"
 RUS_wonder.19.a: "通往俄罗斯的大门被我们牢牢掌握。"
 RUS_wonder.20.t: "占领伊尔库茨克水电站！"
 RUS_wonder.20.desc: "我们的西伯利亚部队攻占了伊尔库茨克市，这座城市雄伟的水电站也落入我们之手。这座水电站是亨里希·亚戈达苏联败退到西伯利亚边区后下令建造的，它为整座城市提供了稳定的电力供应，是俄罗斯人巧夺天工的杰作，也是我们在东方军阀混战的乱局中雄踞西伯利亚边境的伟大象征。\n\n我们可以将水电站提供的无穷能源，供给境内的制造厂和工厂，也能满足千家万户的民用所需。这座混凝土电厂屹立在西伯利亚的荒原上，将安加拉河的滔滔激流转化为电力。利用好破碎祖国土地上的潜能丰富的自然水脉，我们的电力供应将永远不会中断！"
 RUS_wonder.20.a: "这肯定能帮上忙。"
 RUS_wonder.21.t: "占领稠李空军基地！"
 RUS_wonder.21.desc: "经过了一场血流成河的围攻后，我们英勇无畏的军队拿下了稠李空军基地，并抢到了所有可接收的财产。空军基地大部遭到围困后依旧完好无损，我们认为这片区域迟早会投入使用。停在机库里的飞机纹丝未动，它们的金属机翼也崭新如初。\n\n现在整个空军基地都由我们控制，穿越西伯利亚灰暗天空的飞机中队会得到各处的支援。机场对我们大有用处，将士们现在可以穿越西伯利亚荒野，因为他们知道飞行员会在空中引导他们。东方很冷，她的风更冷，但没有什么寒意能阻止我们冲向天空。"
 RUS_wonder.21.a: "天空属于我们！"
 RUS_wonder.22.t: "马加丹港口沦陷！"
 RUS_wonder.22.desc: "背靠大海的我们被敌军逼得走投无路，不得不放弃马加丹港，撤退到东部边境重新集结。马加丹港的沦陷对我们构成了巨大威胁，我们不得不对抗桀骜不驯的西伯利亚荒野。如果我们不能从敌人手中夺回马加丹港，那我们肯定会因此受到更大的打击。\n\n由于美国和日本的货物无法运抵港口，我们的人员开始因缺乏物资而忍饥挨饿，政府的崩溃现在只是时间问题。我们必须作出选择，要么勒紧裤腰带，做好相应的准备，要么集结兵力，再次为港口而战。人会死，英雄会被铭记，但我们要为生存付出多大代价？"
 RUS_wonder.22.a: "敌人要占据上风了。"
 RUS_wonder.23.t: "失去伊尔库茨克水电站！"
 RUS_wonder.23.desc: "尽管我们竭尽全力坚守伊尔库茨克水电站，敌人还是如洪水般冲垮了我们的阵地。现在那里被敌人控制着，流水裹挟着爱国将士的鲜血，一同冲进水电站破碎的转子。\n\n很显然，敌人会激发该设施的潜力，为大型机器提供动力，并助力其战时工业。我们的士兵在远处看着敌军的工程师修补着水电站周围仍在燃烧的废墟，而我们正在研究夺回水电站所需的策略。但可以肯定的是，只要敌人仍在控制大坝，他们就会在对抗我们的战争中积聚更强大的力量。"
 RUS_wonder.23.a: "损失巨大！"
 RUS_wonder.24.t: "稠李空军基地沦陷！"
 RUS_wonder.24.desc: "敌人占领了我们在赤塔以北的前线，我们的人撤出阵地，重新集结，继续进行这场旷日持久的伟大战争。我方收到报告，经过激烈的围攻，我军在空军基地短兵相接后还是丢掉了稠李空军基地。\n\n将士们又弱又累，为失败而震惊。随着我们撤离稠李空军基地，敌人现在可以利用机场设施，以此对我方部队展开空袭。由于这一损失，我们现在必须在任何有希望让我们翻盘的战略中考虑扫射轰炸和地面支援这两点，以便收复被敌人占领的空军基地。"
 RUS_wonder.24.a: "诅咒我们的敌人！"
 RUS_wonder.1917.t: "夺得列宁遗体！"
 RUS_wonder.1917.desc: "我们的士兵攻占了列宁墓。由于列宁的遗体缺乏战略或战术意义，敌军放弃了他的遗体，选择撤退到更安全、易于布防的位置。列宁遗体的政治意义众说纷纭。在全俄罗斯，人们对列宁这个历史人物的看法各不相同。许多人视列宁为一场政治运动之父，而这场运动因其愚蠢和无能导致了我们国家的崩溃。另一些人则视列宁为忠于马恩理论的共产主义堡垒，他的继承人布哈林则背叛了他的遗产。其他人认为列宁是俄罗斯一系列麻烦中的第一个，只不过是个空想布哈林主义领导人和思想家。不管对这个人的看法如何，他无疑是俄罗斯历史上最杰出的领导人之一，而现在他就在我们的掌握之中……"
 RUS_wonder.1917.a: "四十年来的历史正掌握在我们手中！"
 RUS_wonder.1924.t: "列宁遗体丢失！"
 RUS_wonder.1924.desc: "弗拉基米尔·列宁的遗体已经不在我们手中，原因与我们当初夺得它的原因大致相同。虽然作为一种政治工具，列宁的遗体举足轻重，但它在战略或战术上没有什么价值。敌人大可以把它拿去，尽管他们可能会利用苏联之父的遗体给他们提供宣传机会，但我们一定会在适当的时候夺回他的遗体。"
 RUS_wonder.1924.a: "损失的不过是遗骨与理想。"
 RUS_wonder.1991.t: "列宁遗体被毁"
 RUS_wonder.1991.desc: "弗拉基米尔·列宁，苏维埃联盟之父，俄罗斯崩溃、陷入军阀混战时代的总设计师，现已不再作为共产主义放纵和衰落的象征留存于世间了。他的尸体已经焚烧成灰，骨灰扬在了俄罗斯未开化的旷野中。尽管其他人可能会坚持他的肉身所代表的理念，但我们的做法成功确保列宁失去了“俄罗斯历史上最杰出的领袖之一”的殊荣。列宁只是个普通人，充其量是个在短期内颠覆了我们国家的人，不多也不少。"
 RUS_wonder.1991.a: "理念奇特的短命领袖，没什么新奇之处。"
 RUS.2.t: "竞技对头"
 RUS.2.desc: "虽然我们成功统一了西俄罗斯并努力实现了一体化，现在西俄罗斯的人民生活在同一面旗帜下了。但，我国各个地区之间的矛盾依然存在着。不过，军阀混战的时代似乎已经结束，我们的人民正在找寻新的方法来解决他们之间的矛盾。其中一种方法就是曲棍球。\n\n本赛季第一场比赛发生在高尔基坦克队和喀山雪豹队之间，雪豹队以4:2取胜，高尔基人民觉得不能接受，于是他们发起一场醉酒示威，躺在地上大喊：“日你妈，退钱！”抗议活动后来引发了骚乱：有些人试图阻止雪豹队回到酒店、有些人辱骂鞑靼人，还在墙上涂鸦；还有一大堆人到处抢劫、破坏公物，等等。\n\n这场骚乱造成的损失极为巨大。许多人担心，这可能为将来的比赛树了某种不好的先例，尤其是现在本赛季才打了一场比赛。"
 RUS.2.a: "至少这比拿着枪对射要好。"
 RUS.3.t: "咖啡因在流动"
 RUS.3.desc: "在50年代末60年代初的混乱时期，茶和咖啡等奢侈品曾是极为稀缺的商品。只有那些既有钱又有关系的人才能偶尔买到，绝大多数人都无法品尝其中滋味。\n\n然而，随着俄罗斯局势大为稳定，其与全球经济市场的关系大为改善，曾经稀缺的商品现在正越来越大量地流入俄罗斯。巧克力、水果、洋酒，当然还有咖啡和茶。现在，含咖啡因的饮料不再是少数特权阶层才能享有的奢侈品，而是我们许多公民越来越普遍的选择（尽管价格还是很贵）。"
 RUS.3.a: "为我们未来的成功干杯！"
 RUS.4.t: "民众的启示录"
 RUS.4.desc: "托木斯克的大学是作家、诗人与学者的国度，所创作出的手稿与宣言不计其数。然而，有这样一篇匿名发表的文章，在全西伯利亚引发了广泛的争议。《民众的启示录》一文讲述了一位无名学者在中西伯利亚共和国崩溃时的历程，他遇到了四位人物，分别是伊万·扎沃洛科、亨里希·亚戈达、亚历山大·波克雷什金和尼古拉·安德烈耶夫。他们被作者称作“天启四骑士”。\n\n学者病倒了，醒来后发现自己正身处奥伊罗特，而这里的人民都成了呓语的疯子，被扎沃洛科所带来的瘟疫弄瞎了眼睛，扯破了头皮。人民还被一种名为信仰的长生不老药毒害，这个共和国的实力也因此大大削弱。在被瞎子与堕落者驱逐的过程中，这位学者亲眼目睹了熊熊燃烧的土地，自由的思想家被亚戈达麾下的蓝脸恶魔们肆意绑架和迫害。逃离屠杀后，他来到了一条被活骷髅铺满的没有尽头的道路。这片土地由于波克雷什金可怕的背叛，被饥荒吞噬了。最后，他们在克拉斯诺亚尔斯克目睹了安德烈耶夫的背叛，而被他所刺穿心脏的那名士兵正象征着高尚的共和国。\n\n文章谴责这四人给人民的应许之地带来了毁灭，而故事的终局就是这片土地被摧毁殆尽，四人也在自己罪恶的重压下被疯狂所吞噬，变成了面目可憎的石像，向世人告诫他们曾经的所作所为。尽管没有答案表明是否有人能在末日中幸存下来，以铭记他们曾经所失去的那些。"
 RUS.4.a: "萦绕不去的荒诞故事。"
