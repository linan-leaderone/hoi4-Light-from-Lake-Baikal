 RUS_FE_MAG_manpower_immigration_2: "我们正维持着§M规模宏大的回迁项目§!，通过§M短波无线电节目§!接触更多生活在国外的俄罗斯人。虽然此项目还有进一步扩大的空间，但党在这个问题上并不完全统一，党内守旧派更倾向于关注白俄流亡者，并认为目前做的工作已经足够多了。另一方面，只有改革派主张我们应该努力扩大工作范围，不过他们需要在党内拥有多数权力才能推动他们的议程通过。"
