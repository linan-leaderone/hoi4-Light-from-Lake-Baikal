 RUS_administrative_overload_1_desc: "随着最近我们对所处地区的统一以及俄罗斯改革进程的开始，新组建的官僚机构开始难以适应我们的实际情况。我们要扩大行政部门并对其进行一系列改革，以缓解现在的行政压力，打造合格的政权基础，以备将来进行进一步的扩张。"
