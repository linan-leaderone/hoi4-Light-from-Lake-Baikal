 RUS_RWS_nukes_into_the_atomic_age_desc: "长期以来，俄罗斯被远近大国视作一个偏僻落后的国家，一片满是农民的辽阔原野。数十年的革命、崩溃与内战后，他们的看法也没有太多改变。但不久后，一切就会改变。\n\n凭借着我们在再统一运动中获得的资源与人力，我们得以开启核项目。\n\n原子能是地缘政治博弈中的强大筹码，我们现在将采取行动，为驾驭原子能而付出努力。"
 RUS_RWS_nukes_establish_closed_facilities_desc: "正如我们急不可耐地探寻着原子的奥秘一样，敌人也在不顾一切地阻止我们这样做。虽然有很多方法可以提高安全性，但几乎没有几个能称得上绝对安全。而在如此危险的情况下，我们需要的正是绝对安全。\n\n因此，我们将把整个核计划，包括实验室、浓缩设施、反应堆和生产线全部在封闭的城市中进行隔离研究。在最高政府直接授权前，任何人未经许可不得出入这些城市。\n\n尽管这么做既麻烦又昂贵，但这一切都是值得的。我们必须，也必将保证核计划的安全。"
 RUS_RWS_nukes_a_foundation_for_research_desc: "二十多年无穷无尽的内战，以及其它各种各样的灾难，几乎摧毁了整个俄罗斯的教育基础设施。大多数有能力的科学家、物理学家要么移民，要么死去。\n\n我们若想继续完成核计划，就必须解决这个问题。我们不能坐等技术高超的科学家慢慢出名，或是从远方归来；也不能坐等那些先进的研究所被我们收复。我们必须立即行动。\n\n我们将直接资助那些大学与研究中心，并密切监督那些出色而又忠诚的学生，而他们将被直接招募进我们的计划之中。"
 RUS_RWS_nukes_address_the_uranium_problem_desc: "俄罗斯幅员辽阔，各种矿产资源应有尽有。可不幸的是，据我们所知，铀矿并不在其列。没有稳定可靠的铀供应，我们便无法进行核计划，也不可能拥有核弹。\n\n因此，我们将尽一切努力找到裂变材料的矿源。不惜一切代价。"
 RUS_RWS_nukes_expand_the_dalur_mines_desc: "勘察境内铀矿的工作努力成绩斐然。勘察人员宣称，他们在乌拉尔山脉以东，靠近库尔干市的地方，发现了一片丰富的铀矿藏，亟待开发利用。\n\n为了能合理地开采铀矿，我们必须在该地从无到有建设一整套采矿作业及其周边基础设施。这一切需要巨大的努力与成本，但这些付出都是值得的——我们必须得拥有铀！"
 RUS_RWS_nukes_source_foreign_materials_desc: "既然国内的铀矿不够支撑我们的计划，就要把目光放长远一些了。我们得在全世界部署人员，进行铀矿的勘查工作。不管铀矿的情报确证属实还是纯粹的道听途说，也不论手段合法与否，必须把握一切可乘之机。\n\n只要有原料，就一定要得到。购买、交换或窃取都没问题。计划不得有误，炸弹可不关心体内的原材料是哪里来的。"
 RUS_RWS_nukes_chasing_the_sun_desc: "尽管我们要拥有一个可控核武器还需要很长时间，但我们已经成功地建起了必要的基础设施，以确保目标顺利达成。\n\n实验室与研究设施已经建起并得到保护；教育设施正在培育具备必要技能的研究人员；政府机构掌控着国内外裂变材料的货源。万事俱备，只需静待。\n\n我们最终会完成第一次核试验。当那一天来临时，我们会对这一成就感到骄傲，也为[GetRussiaNameNuke]摆脱外部势力的干涉感到自豪。"
