 RUS_magnitogorsk_research_division: "马格尼托格尔斯克研究局"
 RUS_magnitogorsk_research_division_desc: "由狂人李森科指导下进行的研究，其效用可能值得怀疑，但他的科学骨干都是来自旧日苏联的知识分子，是极其聪明之人。凭借研究局的帮助，我们的研发能力能提高十倍！不过，最好不要询问他们在那黑山的深处到底发生了什么。"
 RUS_wealth_of_orenburg: "奥伦堡的财富"
 RUS_wealth_of_orenburg_desc: "我国整合奥伦堡以后，为我们带来了一笔对于无序的俄罗斯土地上而言几乎闻所未闻的财富。自伟大的卫国战争以来，这座城市及其周边几乎保留了原貌。她成为了南乌拉尔的明珠，促进了当地繁荣，和她相比，俄罗斯的其他地方只能感受到破坏。对于全俄罗斯的复苏，这些从奥伦堡获得的财富至关重要。"
 RUS_ural_guard_training: "乌拉尔卫队训练"
 RUS_ural_guard_training_desc: "乌拉尔联盟是俄罗斯土地上久经考验的战士，他们历经数十年的流血冲突而不败，战胜了军阀土匪、德国逃兵、NKVD部队，证明了自身价值。通过将乌拉尔联盟的老兵编入我们的武装，这些宝贵的经验就能为我们所用。现在，我们的部队由俄罗斯战乱中孕育的最有经验的战士指挥。"
 RUS_NKVD_security_training: "NKVD保卫训练"
 RUS_NKVD_security_training_desc: "班科夫的NKVD部队驻扎在马格尼托格尔斯克，在阴影中以铁腕统治着这片土地。这种义无反顾的铁腕曾用以维护李森科的统治，现在则用来保护他们自己。我们要将这些特工纳入我们的安全和情报部门，这样一来，才能让他们的特殊才得到充分发挥。"
 RUS_legacy_of_the_siberian_plan: "西伯利亚计划的遗产"
 RUS_legacy_of_the_siberian_plan_desc: "我们的割据国家位于俄罗斯的一个独特地区——布哈林和中西伯利亚共和国的大型工业计划的原所在地。确保机械和基础设施的安全、重建西伯利亚计划的一些部分会让我们的国家受益匪浅。"
 SIB_plan_reduce: "西伯利亚计划的加成将减少45%。"
 RUS_naval_rearmament_program: "海军军备重整项目"
 RUS_Naval_Deccat_Socialist: "红旗太平洋舰队"
 RUS_Naval_Deccat_Chita: "帝国舰队"
 RUS_Naval_Deccat_Amur: "全俄海军"
 RUS_Naval_Deccat_Magadan: "民族海军"
 RUS_Naval_Deccat_MGS: "爱国者之舰炮"
 RUS_naval_rearmament_program_desc: "海军军备重整项目正在进行中，以加速现代化西伯利亚海军的发展。"
 far_east_dev_category: "发展远东地区"
 far_east_dev_category_desc: "远东荒土，摇摇欲坠。西西伯利亚饱食布哈林西伯利亚计划之硕果，与之相比，远东贫瘠的很。为对抗将来的威胁，改善我国公民境况，强化我国国民经济，我们唯有耕耘于荒原，并开发深埋地下的宝贵资源。\n\n除却从大地中攫取的潜在资源，我们的地理位置也有其优势。马加丹港这唯一的自由港的商贸航线是我们命运所系；凭此，我国经济实际上正静待繁荣之日。我们要做的仅仅是开工。"
 expand_Kolyma: "扩建科雷马公路"
 expand_Kolyma_desc: "科雷马公路横贯俄罗斯远东，连接至关重要的马加丹港城与其西部地带。这条公路于我们而言生死攸关——从对西部的力量投射，到让人民在此间出行，皆仰赖于此。就目前来看，科雷马公路的承载能力仍余力不足。因此，我们决定扩建科雷马公路，从而满足我们对远东基建不断增长的需求。"
 Purchase_icebreakers: "调遣破冰船"
 Purchase_icebreakers_desc: "为了扩大马加丹港的容量，我们需要破冰船来清除鄂霍茨克海的坚冰。"
 foray_into_yakutia: "挺进雅库特"
 foray_into_yakutia_desc: "初步勘探表明，雅库特地区物产丰富。但由于地处偏僻，条件恶劣，开发这些资源需要付出不懈的努力。"
 expand_Petropavlovsk: "扩建彼得罗巴甫洛夫斯克"
 expand_Petropavlovsk_desc: "彼得罗巴甫洛夫斯克是很差劲的贸易港，不必夸饰它。最近的人口集中地在它千里之外，未来的前线距它足有万里，它就像一头冻在冰里的白象。不过，它东邻美国，若能得到扩建，或许可以提高美国人的兴趣，进而与我们贸易，稍微缓解马加丹港的压力。"
 expand_Irkutsk: "吸引外企投资伊尔库茨克"
 expand_Irkutsk_desc: "伊尔库茨克作为我方实控地区中人口最密集的部分，对外企而言应该算是可以拓展业务、打通俄罗斯市场的战略要地。只要能使我国获益，就不要阻拦他们。"
 khabarovsk_special_zone: "要求建立哈巴罗夫斯克经济特区"
 khabarovsk_special_zone_desc: "尽管日本已经交还我国在阿穆尔的合法领土，无数俄罗斯人仍滞留在满洲，尤其是哈巴罗夫斯克和符拉迪沃斯托克。符拉迪沃斯托克与我们千里之遥，且被日本牢牢掌控；然而，哈巴罗夫斯克却从未与满洲的工业体系真正相连，对其满洲领主而言，那里的俄族人口已是烫手山芋。我们可以要求在哈巴罗夫斯克扩展分公司，以便充分发挥该城市的潜力；同时，渗透当地群体，传播元首的教诲。"
 repair_railway_to_mck: "维修俄满铁路"
 repair_railway_to_mck_desc: "祖国母亲的大灾难发生之前，帝俄时代的铁路就处在年久失修的状态。满洲的前主人对它完全不感兴趣，联通阿穆尔和满铁主干线的路段从未得到过维修。我们可以插手这件事，维修铁路，使得对满洲和共荣圈的贸易更为便利，亦可减少对马加丹港的依赖。"
 ice_breaker_Okhotsk_sea: "鄂霍茨克海的破冰船"
 ice_breaker_Okhotsk_sea_desc: "马加丹和彼得罗巴甫洛夫斯克之间缺乏定期的联络，这使得我们无法提高贸易额。美国人提议建造一些破冰船，这样一来，两地之间的交通便可畅通无阻。"
 foreign_business_bureau: "创立外贸局"
 foreign_business_bureau_desc: "我们计划设立“外国贸易局”，简称外贸局，以便我们利用自身作为通往俄罗斯内部唯一的最佳门户的地位。这将有助于协调外资，使之符合我国利益，也有利于为一些海外计划提供资金。"
 northeastern_factories: "东北工厂"
 northeastern_factories_desc: "我们可以在马加丹和满洲的沿线地带上建立特区，以此吸引外企。为我们创收的同时还能满足国内的消费品需求。"
 transpacific_trade: "跨太平洋贸易"
 transpacific_trade_desc: "远东是严寒贫瘠之地，粮食稀缺，人口倒不少。我们几近饥荒，不过太平洋上有不少工业落后的国家在寻找出口粮食的地方。我们可以向他们出售一些矿产来养活他们的行业，以换取粮食来养活我们的工人。"
 mission_to_siberia: "考察中西伯利亚"
 mission_to_siberia_desc: "西伯利亚战争后的混乱时期阻断了远东与中西伯利亚之间的交流。如今局势有所稳定，对他们而言，要前往外部世界，借道我国是最便捷的路径。我们可以尝试与其联络，看看能谈成什么交易。"
 open_to_siberia: "开放中西伯利亚"
 open_to_siberia_desc: "[CSB.getAdjective]欣然迎接了我们的使团，表示有兴趣与我们建立特殊联系。他们看样子非常期望与我们谈成交易，允许他们在我们的铁路上增设一列火车，将其产品运往马加丹，关税越少越好。这会改善贸易、提高收入，更重要的是与重要的邻国搞好关系。"
 special_pipeline: "特殊关系"
 special_pipeline_desc: "我们前往[CSB.getName]的使团音讯全无，边境上也只见到了敌人。尽管如此，双方都处于窘境之中——他们正为其商品，以及西伯利亚计划中拔地而起的庞大工业寻找海外商路；我们则正追寻一切能提高收入、改善工业的方法。我们可以试着与他们达成一项特殊协议，我们将允许他们的火车驶向俄国唯一的自由港——马加丹，以及港口外的整个世界。作为交换，他们则要承担高昂的价格，以及向我们提供一些食品。\n\n我们都知道，这桩生意不会持续太久。不过，这能为我们提供足够的优势以对抗[CSB.getAdjective]。"
 recruit_foreign_specialist: "聘请外国专家"
 recruit_foreign_specialist_desc: "招聘外国专家，按照全世界最先进的方法建设我们的行政机关和工厂企业。"
 attract_canadian_mining_companies: "吸引加拿大矿业公司"
 attract_canadian_mining_companies_desc: "我们缺乏手段、机械和知识，难以采掘远东沃土的宝藏。通过吸引某些有战略眼光的企业，或许可以进一步开发我们的土地。"
 american_econ_mission: "美国经济使团"
 american_econ_mission_desc: "我们同美国的特殊关系使我们得以接触美国资本，美国商人对我们的土地很感兴趣。让我们齐心协力，共同致富！"
 Russo_manchu_mining_companies: "怪异的是，俄罗斯人要求满洲帮助他们开发土地。然而，这种暂时的尴尬局面隐藏着一个绝佳的机会：满洲总是渴望获得更多的原材料，事实证明，他们擅长从地球上攫取资源并将其转化为财富。对于我们这个如此渴望财富的国家来说，这个能力大有用处。"
 jap_econ_mission: "日本经济使团"
 jap_econ_mission_desc: "我们同日本近邻的关系可以让他们考虑一下在我们的土地上进一步扩大业务。让我们携起手来。"
 make_Magadan_big_big: "§G这将大大扩充马加丹港的容量§!"
