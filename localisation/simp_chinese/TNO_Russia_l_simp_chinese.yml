 russian_raiding_category_desc: "[GetRaidingDesc]"
 russian_raiding_category_desc_no: "虽然我们很不想承认，但令人遗憾的事实是：劫掠确实是俄罗斯日常的一部分，这也是我们为了存活下去的无奈做法。因此我们必须做好准备，组织劫掠队深入临近区域收集食物、装备和资源。\n\n我们目前的掠夺成果：£loot_icon [?loot_amount|Y0]"
 russian_raiding_category_desc_am: "兜兜转转，俄罗斯又回到起点，情况变得更糟糕了。所谓的家园沦为废土，人民蜷缩成一团，像群鼠四处奔逃，以躲避刺骨严寒，找到能果腹的食物。我们的武器来自恐怖帝国的遗存，敌人和我们都在苦苦挣扎求生，但这又如何？生存面前没有道德。如果为了我们的生存需要返祖，需要去劫掠邻居，那就去劫掠吧。"
