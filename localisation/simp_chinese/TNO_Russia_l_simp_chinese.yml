 CEN_SIB_the_flight_east: "越东者"
 CEN_SIB_the_flight_east_desc: "虽然西俄战争平息近乎十年了，但西俄罗斯地区从未和德国人共享过和平。相反，德国空军频繁扰乱民生，这是一场永无止境的恐怖袭击，目的就是让曾经的对手永远抬不起头。\n\n尽管许多俄罗斯人学会了在暴力之下苟活的方法，另有些人却一心要逃往东方。难民潮经久不息，许多人移居到了仍未受到纳粹战争机器蹂躏的偏远地带，也永远改变了俄罗斯的人口分布。"
 RUS_FE_the_flight_east: "越东者"
 RUS_FE_the_flight_east_desc: "虽然西俄战争平息近乎十年了，但西俄罗斯地区从未和德国人共享过和平。相反，德国空军频繁扰乱民生，这是一场永无止境的恐怖袭击，目的就是让曾经的对手永远抬不起头。\n\n尽管许多俄罗斯人学会了在暴力之下苟活的方法，另有些人却一心要逃往东方。难民潮经久不息，许多人移居到了仍未受到纳粹战争机器蹂躏的偏远地带，也永远改变了俄罗斯的人口分布。"
