 raiding.100.t: "最后通牒"
 raiding.100.d: "我们收到了来自[FROM.GetNameDef]的最后通牒，他们要求我们立刻交出战利品，否则就会对我们发动袭击来掠夺战利品。\n\n我们陷入了僵局，我们是要对抗[FROM.GetNameDef]，还是屈从于他们的要求，给他们想要的战利品，好让我们的人苟活下来改日再战？"
 raiding.100.a: "我们不会轻易让步！"
 raiding.100.b: "最好还是退而求其次，奉上贡品。"
 raiding.101.t: "[FROM.GetName]拒绝进贡"
 raiding.101.d: "如我们预期的一样，[FROM.GetNameDef]表示不愿向我们进贡，他们还说已经做好了打仗的准备，我们也要让我们的小伙子准备好打一仗。\n\n嗨，如果撕破脸皮无可避免，我们就得时刻做好非打不可的准备，如果对方不愿意合作，就该用武力从[FROM.GetNameDef]手中把宝贝夺来了。"
 raiding.101.a: "枪声继续在俄罗斯的土地上回荡…"
 raiding.101.a.tt: "……却因为突然的变动而取消了。"
 raiding.102.t: "收到贡品"
 raiding.102.d: "真是少见，[FROM.GetNameDef]居然退缩了，还把贡品向我们双手奉上。不撕破脸皮，就能省下一批小伙子以后再用，毕竟[FROM.GetNameDef]下次会不会这么轻易屈服还说不定呢。"
 raiding.102.a: "在混沌无序的俄罗斯，威胁也是一种求生的手段。"
 raiding.103.t: "反劫掠成功"
 raiding.103.d: "反劫掠行动报告已经从边境送达，我们的人乘坐着满载战利品的卡车正急忙赶回，手上沾满了血迹。敌军毫无防备，反劫掠圆满成功，他们互相道贺，拍拍同伴的后背，对准匆忙逃离的幸存敌人开了最后几枪。我们赢得了这次小冲突，士兵们正歇斯底里地欢呼庆祝，吹起嘹亮的口哨，拿出从敌人手里夺得的珍宝，急切地向我们一个个地展示。"
 raiding.103.a: "把我们能用上的都带走。"
 raiding.104.t: "反劫掠取消"
 raiding.104.d: "我们没有别的选择，只得取消这次反劫掠了。反劫掠队员不过是群哄闹的乌合之众，根本没有作为军事单位进行通讯和交流的能力，不仅子弹常常卡壳，还互相偷些零碎弹药，争吵不断。一群不知道来干什么的庸人，送去搞反劫掠的话无疑会非常可笑，简直是自杀行径。我们能收集的资源不多，最好把时间和资源花在武装和训练这些人上，这样我们的下一次反劫掠行动就不会以彻头彻尾的耻辱告终了。"
 raiding.104.a: "我们只是没准备好而已…"
 raiding.105.t: "反劫掠失败"
 raiding.105.d: "我们的小伙子满身疮痍和鲜血，从前线赶了回来。有的还能跑步，但头破血流，裹着绷带；有的躺在车子后面，呻吟着挥手求救。这次针对邻国的劫掠行动本是一场伏击，敌方却用致命的武力击退了我们的人。部分阵亡将士的遗体得以带回，有的血肉模糊，有的头骨碎裂，有的被机关枪的火舌撕碎了。治疗伤口、补充人力需要的时间较长，若资源足够，我们仍然可以再度发动袭击。"
 raiding.105.a: "下次再找那群混蛋算账！"
