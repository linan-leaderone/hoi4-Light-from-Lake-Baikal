 RUS_increased_factory_output: "工厂增产"
 RUS_increased_factory_output_desc: "多亏了我们的付出，工厂的商品产量有所提升。正在进行的战争、尚未爆发的战争乃至我们统一全国的机会都将仰赖于此。"
 RUS_savy_army: "精简的军队"
 RUS_savy_army_desc: "尽管面临诸多挑战，但军队还是做到了不少人们认定不可能完成的目标：军费大幅降低的同时保持目前的战斗力。这确实是一项了不起的成就，我们在开疆拓土的同时满足了国家对其他资源的需求。"
 RUS_promisory_notes_system: "本票体系"
 RUS_promisory_notes_system_desc: "为了在扩张领土的同时维持军队，我们引入了本票制度，即用一种替代货币“支付”士兵的军饷，待我国经济好转后再从士兵手里赎回。至少就目前而言，我们可以借此继续扩张版图。\n\n§R但如果不能在规定期限内偿还债务，后果将不堪设想。§!"
 RUS_expanded_promisory_notes_system: "膨胀的本票体系"
 RUS_expanded_promisory_notes_system_desc: "与国家过去几年的承诺相反，用于军事支付的本票制度尚未停止。此前发行的纸币尚未兑换。士兵们怨声载道，不满情绪迅速蔓延。\n\n§R这可不是一件好事。§!"
 POLITICS_NO_AUTHORITY_SIBERIA_DESC: "苏联崩溃后，西伯利亚最北部孤悬尘世的边陲地带没有出现新的权力继承者或分裂政权。由于缺乏中央集权的官僚机构、基础设施、工业、大规模贸易或长途通讯来维系这片广袤的土地，当地的村庄基本上回归到了几个世纪前的生活方式：靠着农业、狩猎和畜牧自给自足。当地的雅库特人、鄂温人和楚科奇人得以在不受干涉的情况下恢复萨满教信仰，而信仰正教的俄罗斯村民也不会来找他们的麻烦。通常人们能走到最远的地方就是另一个村庄，居民们可能要等很多年才能打听到外部世界的一点消息。\n\n尽管这片土地可能贮藏着丰富的资源，但安居西部或南部宜人地域的军阀们却并不觉得有征服此地的必要。广阔的面积、落后的基础设施和酷寒的冬日足以阻止任何稍有常识的独裁者对此种愚行加以尝试。把这里放着不管似乎也没什么风险——大多数村庄中能称得上作战力量的，也不过就是几个拿着老式猎枪的老头。看来，除非西伯利亚人民能够以某种方式团结起来，或者被一方成功继承俄罗斯遗产的势力所征服，否则他们将继续维持一贯的生活：孤立无援，生活在世界的边缘。"
 RUS_remove_wonders_tt: "所有§Y“地区建筑”§!的§Y特殊效果§!将被移除。"
 RUS_gorky_tank_factory: "红色索尔莫沃工厂"
 RUS_gorky_tank_factory_desc: "红色索尔莫沃工厂是高尔基及其周边工业设施的主导，专门用以生产各种高质量的坦克与其它重型车辆。一旦占领此地，就可以利用其生产线快速发展并改进我国的装甲编队。"
 RUS_syktyvkar_arsenal: "瑟克特夫卡尔军火库"
 RUS_syktyvkar_arsenal_desc: "瑟克特夫卡尔市的地下埋藏着一个宝库，里面装满了苏联的科技与武器。早在阵线崩溃之前，这里就储存着大桶大桶的致命“复仇武器”，而现在，共和国的保卫者们已经发现了它们的新用途。毒气无坚不摧，能轻而易举地将敌方领土化作焦土，但那些控制着军火库的家伙的影响力和这武器并不相称。"
 RUS_the_izhevsk_arsenal: "伊热夫斯克机械厂"
 RUS_the_izhevsk_arsenal_desc: "伊热夫斯克作为枪械制造业的中心有着悠久而令人骄傲的历史，它的产品源源不断地供应着来自祖国的需求。伊热夫斯克机械厂的历史可以上溯至1807年，它当时由沙皇亚历山大一世一纸敕令开办。在红白内战战火纷飞的年月里，伊热夫斯克机械厂已经跻身红军主要轻武器制造商之列，为红军制造了数以百万计的各式枪械。在西俄革命阵线对德国人开始复仇之时，这家工厂在传奇的枪械设计师米哈伊尔·卡拉什尼科夫的领导下，历经改组、重建，最终也投身于革命的洪流之中。然而，弗拉基米尔三世和他手下的沙皇军队这时却长驱直入，迫使工厂员工逃往西伯利亚，留下了搬不走的机械厂任凭沙皇处置。\n\n尽管伊热夫斯克机械厂在连年不断的冲突中经历了太多损伤，但它仍然是俄罗斯大地上规模最大的军工厂之一，无论是哪个俄罗斯土皇帝将其占为己有，都能凭借它生产大量的枪支。"
 RUS_vorkuta_gulags: "沃尔库塔古拉格"
 RUS_vorkuta_gulags_desc: "数年来，苏维埃联盟将最危险的罪犯与政治犯成千上万地送往沃尔库塔，让他们为国家劳动做出贡献。我国控制了古拉格后，就可以利用现有资源，获得工人与征召兵等等。"
 RUS_ural_automotive_plant: "乌拉尔汽车厂"
 RUS_ural_automotive_plant_desc: "乌拉尔汽车厂是中西伯利亚最大的工厂之一，产出数以万计的民用和军用车辆。控制该厂将使控制国能够大量生产现代战争的命脉：卡车和轻型装甲车。"
 RUS_zlatoust_arms_plant: "兹拉托乌斯特兵工厂"
 RUS_zlatoust_arms_plant_desc: "著名的兹拉托乌斯特兵工厂位于乌拉尔山脉深处，长期以来以其生产的高质量装备和弹药而闻名。一旦武器厂为人所控制，它庞大的生产线就可以开始大量而快速的物资生产。"
 RUS_krasnoyarsk_railway_junction: "克拉斯诺亚尔斯克铁路枢纽"
 RUS_krasnoyarsk_railway_junction_desc: "克拉斯诺亚尔斯克铁路枢纽是泛西伯利亚铁路上最具战略意义的位置之一，它能为多方向上的铁路战略运输提供便利。对该枢纽的控制不仅确保了补给与其他战争物资的快速输送，还保证民用建筑材料得以快速运输。"
 RUS_kuznetsk_basin: "库兹涅茨克盆地"
 RUS_kuznetsk_basin_desc: "作为世界上最大煤矿储备地之一，库兹涅茨克盆地为有能力开采它的人提供了大量的原材料。控制该盆地既能确保国家能源供应的安全，对该盆地大量开采经验的利用也能提高其他地区采矿作业的效率。"
 RUS_novosibirsk_aircraft_plant: "新西伯利亚飞机制造厂"
 RUS_novosibirsk_aircraft_plant_desc: "作为飞机整体与飞机组装部件的主要生产处，新西伯利亚及其飞机厂有能力迅速生产出一支可观的飞机队伍。控制该城及其工厂将允许控制者利用该厂助力自己的航空项目。"
 RUS_port_of_magadan: "马加丹港口"
 RUS_port_of_magadan_desc: "作为西伯利亚最重要的港口城市之一，马加丹以其作为地区内通向世界的大门而闻名。它还拥有可观的船只建造设施。控制该港口将保证船只的快速生产。"
 RUS_irkutsk_hydro_station: "伊尔库茨克水电站"
 RUS_irkutsk_hydro_station_desc: "作为西伯利亚地区最大的水电站，耸立在安加拉河上的大坝供给着近乎无穷无尽的电力。控制水电站不仅为工业带来不少好处，水电站的建造知识也能被利用来加速国内其他建设项目。"
 RUS_cheryomushki: "稠李空军基地"
 RUS_cheryomushki_desc: "稠李空军基地是远东地区最大的机场之一，其绵长的跑道和庞大的机库设施允许大型机群于此集结。控制该机场将使控制者能够更容易地建立对敌人的空中优势，稠李空军基地的庞大规模也有助于降低在起落时的事故率。"
 RUS_lenin_embalmed: "列宁墓"
 RUS_lenin_embalmed_desc: "革命之父，弗拉基米尔·伊里奇·列宁，他的遗体被其继任者保存下来，以便让所有人牢记是谁把我们从资产阶级统治者的暴政中解放了出来。在巴巴罗萨行动期间，列宁遗体被紧急转移，现在他正在我们的瞻仰下安息。保护他的遗体将为我方政府提供些许在人民眼中的合法性。"
 RUS_lenin_body_destroyed: "列宁遗体被毁"
 RUS_lenin_body_destroyed_desc: "以所有被他压迫、玷污和谋杀之人的名义，大叛徒列宁的遗体已被付之一炬。祖国历史上最卑鄙的恶棍也终化为风中的一缕灰烬和烟雾，这就是他应得的下场。"
