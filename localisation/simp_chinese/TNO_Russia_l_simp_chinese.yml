 RUS_Far_East_Mining: "矿业收入"
 RUS_Far_East_Mining_desc: "我们的采矿业正在开采雅库特和堪察加的矿产资源，自苏联崩溃以来，这些矿产资源一直都没有得到开发。从那开采出的黄金和钻石给我们带来了一笔不错的收入，我们可以将它们拨付进国库。"
 centsib_norilsk_category: "复兴诺里尔斯克"
 centsib_norilsk_category_desc: "\n\n\n\n\n\n由于中西伯利亚的秩序瓦解以及紧随其后的西伯利亚战争，北部的偏远地区被各路混战军阀抛弃，成为了无主之地。这里没有任何组织有维护旧苏联设施的物力，以至于让诺里尔斯克的财富沉睡近十年之久，任何宣称这些土地的俄罗斯军阀都无力对其进行开发。\n\n现在，该地区在一定程度上恢复了稳定。新政府已经着手收回该地区，并尝试重振其经济潜力。如果此举成功，诺里尔斯克的财富将对我们统一和重建俄罗斯大有裨益。"
 RUS_Norilsk_Reconnect_Roads: "重连道路"
 RUS_Norilsk_Reconnect_Roads_desc: "该地区矿藏附近的地区已经破烂不堪。十年来这些道路无人维护，早已年久失修，而道路连通起来的各类设施——往好里说是遭到废弃，往坏里说就是彻底荒废。在我们把机器带进来修复这些设施之前，我们会派遣一支工兵队伍，重新修复这些将各大劳动场连接起来的公路。"
 RUS_Norilsk_Restore_Infrastructure: "修复前苏联的基础设施"
 RUS_Norilsk_Restore_Infrastructure_desc: "诺里尔斯克远征的第一步已经迈出，现在我们可以用卡车拖运一些重型施工设备，来让那些苏联时代的旧挖矿设施恢复到工作状态。"
 RUS_Norilsk_Rebuild_Rail_Links: "将诺里尔斯克连接至叶尼塞河"
 RUS_Norilsk_Rebuild_Rail_Links_desc: "将材料从诺里尔斯克转移到南部的工商业中心一直是件难题。当地的多年冻土层使得修路相当困难，但还有一条途径可走。让我们的人重新占领杜金卡，将其与三十年代西伯利亚计划中建成的苏联老铁路重新连接，便可以沿叶尼塞河再度将产品运送到下游较适宜居住的目的地。"
 RUS_Norilsk_Rebuild_Rail_Links_tt: "§G解锁额外的发展决议§!。"
 RUS_Norilsk_Expand_Mining_Operations: "扩大采矿作业"
 RUS_Norilsk_Expand_Mining_Operations_desc: "我们将投资扩大矿山，改良我们工人使用的设备。"
 RUS_Norilsk_Expand_Petroleum_Excavation: "增加石油开采"
 RUS_Norilsk_Modernized_Fright_Train_Network: "货运列车网现代化"
 RUS_Norilsk_Modernized_Fright_Train_Network_desc: "目前我们尚在使用本世纪初苏联的老式铁路与铁路轨距。通过对诺里尔斯克至杜金卡与列索西比尔斯克一直通往南方的铁路干线进行现代化改造，我们的货运现状将得到极大改善。"
 RUS_Norilsk_Modernized_Fright_Train_Network_tt: "§G解锁最终的资源开采决议§!。"
 RUS_Norilsk_Expand_Resource_Fields: "连接与扩展资源领域"
 RUS_Norilsk_Expand_Resource_Fields_desc: "我们的首都与诺里尔斯克之间的陆路连接已经得到了改善，现在我们可以最后一次推动对北西伯利亚地区资源的开发。"
