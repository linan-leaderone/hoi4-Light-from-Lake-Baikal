 regional_development_decision_category: "地区发展"
 regional_development_decision_category_desc: "\n\n\n\n\n\n随着我们重新统一了我们所处的俄罗斯地区，现在我们拥有广袤的土地和数百万人口，一股真正强大的力量正掌握在我们手中。然而，这还不够，我们的目标比这更为长远。我们的基础设施仍然破败不堪，我们的人民仍然穷困潦倒，我们在许多方面仍然落后于德意志国。为了使我们的国家重新屹立于世界民族之林，我们必须开始一项雄心勃勃的发展和进步计划，不然我们的竞争对手就将超过我们，从而使我们重新统一祖国的愿望落空。"
