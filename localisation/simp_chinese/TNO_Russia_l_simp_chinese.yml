 SIB_siberian_plan_description_title: "§G西伯利亚计划的遗产§!"
 SIB_siberian_plan_description: "尽管俄罗斯的大部分地区已被战争摧毁，但在我们的国土上仍然拥有一项伟大计划的遗产。由布哈林提出，并由§Y中西伯利亚共和国§!在其权力巅峰时期全面落实的§D西伯利亚计划§!，它涵盖全面，试图为将西伯利亚建设为地球上规模最大、规划最好的工业区奠定基础。\n\n虽然该计划未能充分发挥其潜力，但其大部分结构依然存在，可以用来改善我们的工业。\n\n然而，由于我们地区的独特性质，以及我们领土高度工业化的情况，我们必须密切关注我们的产业工人，以确保§R不满情绪不会在人民间滋生§!。"
