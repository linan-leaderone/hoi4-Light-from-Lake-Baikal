 RUS_race_for_the_urals.100.t: "整合要求"
 RUS_race_for_the_urals.100.d: "在该死的70年代玩南乌拉尔干啥？您何必这么受罪。您的内容已于5年前结束，您现在可以去玩更好的东西了。"
 RUS_race_for_the_urals.100.a: "屈服"
 RUS_race_for_the_urals.100.b: "去死"
 RUS_tourist.1.t: "扬帆起航"
 RUS_tourist.1.d: "虽然指南针在手，但他的心里一直百味杂陈，他紧盯着安克雷奇的海岸线，看着它迅速地消失在天际线那一边。在靠港时打一局扑克牌，再喝上一杯威士忌，就能满足他的口腹之欲，慰藉他的游荡之心，让他只有满心惊喜。但他也得承认，昨天的离别场景直到现在还在他的脑海里不断重现。\n\n他母亲的反应完全在他的预料之中，她只是站在门口静静地啜泣着，然后提出了一系列请求。她紧张了好几个星期，在这段时间里，他费尽口舌来安慰她，教她放心。这是身为她的孩子该做的事，他承诺自己会预先储藏好应对变局的药物与工具，他会准备好所有必要的通行文件，他会多喝热水。这似乎是一次永远不会结束的谈话。很快，他和母亲的争辩终于尘埃落定。令人惊奇的是，让他那颗向往着大海的心产生了悔意的并不是她，而是他的父亲。\n\n如果说他父亲是个谜，那就太轻描淡写了。他尚存的童年回忆根本数不清：这个男人错过了他的棒球比赛，在生日聚会放了他的鸽子，对幼儿园的艺术作品也只是看图说话式地回应。\n\n但并不是说父亲不爱他，他也会时不时笨拙地表达自己的爱意。父亲会教他更换一两个爆掉的车胎。问题是他父亲的生活总是太过连贯，不容许有任何一丝差错，这对家人来说，就意味着与父亲的生活是全无连贯性可言的。在任何时候，父亲可能会再次把自己关在地下室，或者把汽车开到车道上然后消失，在家庭晚餐结束几小时后才突然出现。他从来不知道该怎么与父亲相处。也许战争给父亲留下了太多东西，使得他只能靠喝威士忌和工作来打发时间。\n\n所以，当父亲在出租车前突然嚎啕大哭，紧紧抱住他，并在车门关上前突然递给他一个指南针和手枪时，他不禁感到浑身颤抖。他是不是真的做了正确的决定，一个能对这样的男人产生如此大影响的决定呢？\n\n最后，他把心中的杂念一扫而光，回到甲板下。现在已经没有回头路了，他将面对一场伟大而激动人心的冒险。他一定会活着回来，而且还会变得更好。"
 RUS_tourist.1.a: "该去探索外面的世界了……"
 RUS_tourist.2.t: "意外来客"
 RUS_tourist.2.d: "堪察加彼得巴甫洛斯克码头，一艘船从美国阿拉斯加州的安克雷奇市驶来。船上唯一的乘客是一个名叫史蒂夫·史密斯的美国年轻人，他声称自己是一名游客，独自前来旅行，且有文件证明这一点。他意志坚定，但面带稚气。不知他能否能在俄罗斯的混乱中长期生存下去；而这第一步，就要看我们了。\n\n伊万·尤马舍夫舔舔嘴唇，又扫了一眼报告，然后把它放在一边。他捡起一支香烟——这些天少有的奢侈品，听说是从一艘路过的日本船只上抢来的——用空着的一只手点燃了它。一个美国游客，嗯哼？这种人可不是每天都能见得着。也许，在这个美国人离开之前，亲自见见他，带他参观一下舰队，可能有些价值。也许这能转移他的注意力，让他忘掉太平洋舰队沦为可耻海盗的悲惨处境。哪怕就这么一次。"
 RUS_tourist.2.a: "别的先不说，起码能给他留个深刻的印象。"
 RUS_tourist.3.t: "日记1：太平洋舰队"
 RUS_tourist.3.d: "访问堪察加半岛比我想象的要有趣得多。当我的船靠岸时，军舰上与码头上的水手都在盯着我的船，同时还停下了手头的工作。而当我告诉他们我来自美国时，水手们不知为什么都显得非常兴奋。一堆人想要和我握手，搞得我自己都觉得现在我已经是个名人了。而当这支太平洋舰队的控制者尤马舍夫上将亲自来见我的时候，这种感觉就越发强烈。他说我们所在的地方是堪察加彼得罗巴甫洛夫斯克，还带我参观了他们的舰队。这位上将人真的很好，也很有耐心。虽然据他说他磕磕巴巴的英语是在战争期间学的，还是那场大战期间，所以想必他几十年没有练过了，不过嘛，总比不会强。\n\n不过舰队的状况就不太好了。船只大多已经过时，它们一定还需要燃料和零件补充。但我没有看到任何与这相关的工业，也没有在码头看到任何前来贸易的船只。我以前听说堪察加半岛上的经济全靠海盗活动来维持，但我不认为像尤马舍夫上将和那些水手这样的好汉会干这种活计。不过，我想每个人都需要吃饭，假如说我听到的俄罗斯现状的传闻半真半假的话，我觉得我也无可置词。毕竟尤马舍夫上将至少安排了另一艘船带我去马加丹。"
 RUS_tourist.3.a: "啊，是陆地！"
 RUS_tourist.4.t: "美国人来访"
 RUS_tourist.4.d: "堪察加来的船载着位有趣的旅客：一个美国游客，外人可不怎么来俄罗斯，更不要说从美国来了——毕竟，没有谁会对战火摧残的废土抱有好感，特别是人烟稀少、冰寒刺骨的远东地区。要是咱们不帮帮他的话，估计他连一周都撑不住，就冻死在哪个阴沟里了，咱们可不能让懵懂无知的美国人曝尸荒野，怎么也得招待他几天。\n\n也许咱们应该让他去见见马特科夫斯基！一个美国佬，肯定对咱们和美国牵线搭桥有用的，咱们不是一直想和美国拉近关系吗，这就有现成的渠道，为什么不好好利用呢！更别提马特科夫斯基甚至还相信他是CIA特工，这岂不美哉！\n\n而且，这也是咱们展现好客之道的大好机会，美国人肯定会对真正的俄罗斯元首印象深刻！不管怎样，至少能给他留下美好印象，凸显我们和其他军阀的区别。\n\n不过，单纯派人带他在马加丹转转也许更妥善安全。比起和元首会面，走街串巷更能让他明白什么是真正的俄罗斯生活方式。而且元首很忙，不值得浪费时间和一个可能没什么用的美国佬见面。所以，我们是该带他游览马加丹呢，还是送他去和马特科夫斯基喝一杯？"
 RUS_tourist.4.a: "安排他和马特科夫斯基见上一面，摆上我们最好的伏特加！"
 RUS_tourist.4.b: "带他去转转！"
 RUS_tourist.5.t: "日记2：与马特科夫斯基的会面"
 RUS_tourist.5.d: "我今天与马加丹的“元首”，米哈伊尔·马特科夫斯基见了一面。他看起来相当有趣，还给了我几瓶品质一般的伏特加，但总体来说这次经历还是相当奇怪。他一直在问我与尼克松总统以及中情局有什么关系，真奇怪。难道是我发型不对？\n\n在我说明我不过是个普通美国人之后，他看起来有点失落。接下来他问我美国的生活怎样，与俄罗斯相比又如何？我就说我刚从大学毕业，来此地就是为了探索俄罗斯。在这里找乐子和探险可比我家里的无聊生活好多了。我不晓得他后面说了些什么，不过我觉得大概是第一个靠近我的土匪就会一枪崩了我云云。所以啊，好呗。在又喝下几杯酒后，我说父亲是个去金星执行秘密任务的宇航员，他还在大战期间只用一把手枪就干掉了上百个日本鬼子。不过我的父亲只是个机械师，且从没有改变过职业。马特科夫斯基似乎很喜欢这个故事，不过我不太确定他理解了几分。我俄语可不太好。\n\n在面谈之后，他送了我这张巨大的熊皮。我想我是不是该试穿一下？虽然我有自己的毛皮大衣，我也不怎么需要它，但这份温暖的礼物还是被我笑纳了。\n\n接下来我就要去雅库茨克，去看看那里的情况。"
 RUS_tourist.5.a: "起码他还挺开心的？"
 RUS_tourist.6.t: "日记2：马加丹一游"
 RUS_tourist.6.d: "今天有人带我参观了马加丹，这是个有趣的小城。城里有很多酒馆，不过里面只卖伏特加，说实话，这里卖的伏特加真的很难喝。海港可能是周边唯一比较重要的地方。不过，这里还是有一种奇怪的舒适感。因为你随意可以走过这里的某个家庭，看到他们在享用古朴的菜肴。虽然对面的街道就有名穿黑衣的法西斯军警在殴打一个流浪汉。不过这里也还算友好。\n\n我感觉马加丹是这附近唯一有人的地方，虽然听说附近还有几个村庄。不过那里实在太偏僻了，所以我希望能找到去下一个地方的路，但俄罗斯能通行的道路并不多。\n\n在旅途中，我很确信我还看到过一个劳改营。我不知道那是出于什么原因，但我的导游一直在试图让我离那边远点。所以我认为马加丹确实有些人被关在劳改营。希望那些会是我在俄罗斯看到的最糟糕的东西。不过，从我的预想来看，有些地方可能会比这还要糟糕。\n\n总的来说，马加丹并不算很糟。但我希望不是所有的地方都像这里一样。不过人们似乎已经适应了这里的艰苦生活，适应的方式各不相同，但我很高兴我来过这里。是时候继续我的旅途了，我还有很长的路要走。"
 RUS_tourist.6.a: "还是比阿穆尔好！"
 RUS_tourist.7.t: "一名扬基游客？"
 RUS_tourist.7.d: "阿尔丹河沿岸的一个边境哨所传来报告，说是马加丹那边来了位不寻常的访客。\n\n起初，我们以为他是马特科夫斯基的法西斯团伙的间谍。但经过仔细检查，我们发现他似乎不是一个间谍。这个人向我们解释说，他是来俄罗斯旅游的美国人，并出示了证据来支持他狂妄的说辞。\n\n虽然我们不知道是什么原因让一个人，尤其是一个富裕的美国人做出这样的事情，但他似乎没有构成什么威胁，于是我们把他送往了去雅库茨克的路上。鉴于他缺乏经验，我们不指望他能活多久，但至少我们能做的就是带他参观一下我们小小的共和国。"
 RUS_tourist.7.a: "有哪个心智正常的人会觉得俄罗斯是个旅游的好地方么？"
 RUS_tourist.8.t: "日记3：雅库特"
 RUS_tourist.8.d: "跨河过境雅库特的过程没有我想象的那么多事。边防人员确实起了疑心，但在我说明来由之后也就作罢。我觉得他们一开始不相信我，但在出示护照和我购买的去马加丹的票据之后，他们就放我过境去首都了。\n\n雅库特人烟稀少，但是生活平和，人民也很友好，不过他们不怎么喜欢他们的政府。据我所知，雅库特主要由矿业集团主导，他们贿赂了政客而且经常虐待工人。我遇到的矿工都诉苦说工作条件有多么恶劣，而且薪水也很低。\n\n在购买补给并收集了信息之后，我就告别了这片地区并离开了首都。在雅库茨克之外的地方我只看到了一些奇异的村庄和采矿场，除此之外别无他物。它们大多数都位于通往“游击队共和国”阿尔丹的勒拿河畔。\n\n鉴于我所听到的关于俄罗斯的现状，也许雇一个向导或保镖是一个明智之举。与我交谈过的大多数人似乎都怀疑我是否有能力游遍俄罗斯还毫发无伤地回到美国。因此，我雇了个向导，一位名叫卓娅·瓦西列芙娜·费奥多罗芙娜（我猜我的拼写是对的）的前游击队狙击手。她显然是在苏维埃政府迁移后来到远东的，并曾与德国人作战。她并不是最友善的，但很有经验，也自己穿越过大半个俄罗斯，因此她似乎是向导的最佳人选。既然我已经从雅库特人那儿听说伊尔库茨克是多么的危险了，我转而决定穿越阿穆尔地区！卓娅看起来远不如我那么急切，但肯定也没那么糟糕，对吧？"
 RUS_tourist.8.a: "他们至少过得很平和。"
 RUS_tourist.11.t: "边境上来了个美国人？"
 RUS_tourist.11.d: "我们在西北边境上监视阿尔丹杂种的人说，有新来客希望拜访这儿。\n\n由一个俄罗斯女人和自称是美国人的男子组成的小队希望进入我们的领土。那个小伙子说他打算横跨俄罗斯，因此希望能拜访结雅。\n\n我们的人说还没找到能怀疑他的理由，他的旅行文件也没问题。然而，我们还是得小心。尽管由于执行渗透任务的难度很大，以至于他们不太可能是马加丹的叛乱分子或赤塔的老顽固们派来的间谍，但他们还是有可能会找机会刺探边界布置的情报。\n\n那群家伙都巴不得元首跌入低谷，永世不得翻身，甚至梦想着发生一些更糟的事。然而，要是真如那小伙子所说，这简直就是一次千载难逢的机会。向他们展示我们政府的实力和合法性能让我们在该地区获得更显著的影响力，并将大大有益于之后确立在地区，甚至全国的最高权威。\n\n他们似乎没有反对元首的计划，但是当然，不管寄生虫再怎么叫唤，也没人能说出它们是怎么想的。我们到底该怎么处置他们？"
 RUS_tourist.11.a: "这些人没有威胁，放他们去结雅。"
 RUS_tourist.11.b: "逮捕他们，进行审问！"
 RUS_tourist.12.t: "日记5：全俄罗斯阿穆尔政府"
 RUS_tourist.12.d: "尽管我仍在努力提高俄语水平，但我还是能感受到俄罗斯各地局势的紧张。特别是我们在尝试进入阿穆尔地区的时候。\n\n当我们被一个饱经风霜的男子率领的巡逻队拦下时，我不得不庆幸之前雇佣卓娅的决定。在卓娅连珠炮般的发言与我手中文件的助力下，我们被允许进入结雅，这个地区政权的首府，俄罗斯法西斯党元首御驾所在地。\n\n我必须承认，当我在马加丹被告知阿穆尔有多糟糕，而结雅更甚一筹的情况时我还感到怀疑。但我现在后悔了。这个地方完全被一股暴力的气息笼罩着，让人觉得就算是迈错了脚都会立马带来严重的后果。我现在终于明白为什么马特科夫斯基会带领手下的派系从这里分离出去了。\n\n即使我们之间的语言沟通仍磕磕绊绊的，卓娅和我还是很快制定好了下一步计划。我们俩都不想在这个鬼地方多呆一秒。只要有机会，我们就要继续向西走，前往那片在我耳中还留着一书袋过时君主制的土地。\n\n而那地方居然还和阿穆尔互相争斗。我简直猜不出为啥。\n\n史蒂夫，那不过是个玩笑。多学点和文学讽刺有关的东西吧。"
 RUS_tourist.12.a: "福气好，赶紧跑。"
 RUS_tourist.13.t: "一个马特科夫斯基派来的美国佬间谍？"
 RUS_tourist.13.d: "我们对来自阿尔丹的新面孔做出了正确的抉择。当我们的人试图逮捕他们时，那个女人和“美国人”进行了激烈的反抗。\n\n所以呢，他们立马就被处理掉了。\n\n把尸体搞定后，我们的人就开始进一步地调查他们的随身物品。除了一些来自西部地区雅库特的小饰品和一支古老的步枪外，这女人身上就没什么玩意儿了；但是这个假美国人的夹克里我们找到了一本日记，里边是我们想要的真相。\n\n正如他所说，这家伙似乎确实来自美国，从彼得罗巴甫洛夫斯克进入了俄罗斯。然而，他的下一站是哪呢？马加丹。在那里，他不但被整座城市热烈欢迎，还与那个叛徒马特科夫斯基进行了私人会面。我们不知道他们到底聊了些什么，但根据他之后的行程来看，肯定与我们有关。\n\n一直以来，美国人私下给马特科夫斯基及其派系提供支持的流言就没停过，而这家伙的出现更是让这消息变得板上钉钉。然而，尽管我们还不清楚美国人到底想干吗，但我们已经确认这家伙的任务已经失败了。\n\n因此，我们完全可以为我们的警觉干杯——针对元首伟大使命的阴谋又一次被挫败了！"
 RUS_tourist.13.a: "没人能阻止元首，美国人也不行。"
 RUS_tourist.14.t: "游客"
 RUS_tourist.14.d: "由于一个意想不到的新面孔出现在赤塔，市内今天可谓是热闹非凡。我们的边境巡逻队扣押了一名年轻人，最初我们认为他是罗扎耶夫斯基手下的间谍，但他实际上是一名无足轻重的美国大学生，妄图穿越战火纷飞，满目疮痍的俄罗斯。在这些日子里，游客确实成为了“珍稀动物”，但俄罗斯大地上的各种危险似乎还没有能打消他的念头。\n\n当他的身份确认并被释放后，他最终还是踏上了去赤塔的道路，沿途还采访了一些当地群众。当然，有关这名古怪游客的消息很快就传到了赤塔高层们的耳中，沙皇米哈伊尔二世本尊也表达了亲自接待这位游客的兴趣。不过，虽然我们不想违抗神圣至高的君主的愿望，但或许不让他与这个外来者交谈更为明智……"
 RUS_tourist.14.a: "只要进行严密的监督，可以为沙皇安排一次会面……"
 RUS_tourist.14.b: "让士兵跟他去聊两句。"
 RUS_tourist.15.t: "日记6：那个将要成为沙皇的人"
 RUS_tourist.15.d: "当我来到赤塔的时候，这里的环境明显与结雅不同。尽管街上依旧有士兵，人民并不害怕在光天化日之下做自己的事。我想我是不是要采访几位当地的居民来了解下这里的情况，但命运却对我有不同的安排。一天，我被军警在街上拽到一边。一开始我以为惹上麻烦了，但实际上他们却带我到了离城不远的一座富丽堂皇的宅院。原来，据说统治这里的沙皇要亲自接见我。\n\n沙皇米哈伊尔二世和我想象得完全不一样。首先，他英语流利，而且还有那种不列颠的口音。当我问起来，他说这实际上是他的母语，而他还在学习俄语。想想吧：本该是俄罗斯皇帝的人居然还不会说俄语！他也相当谦逊，而且看起来真的对我的旅程，以及我从美国来访的事实很着迷。\n\n在我继续谈到美国的境况后，他变得不太自然，反而提议带我去参观赤塔市。我们玩得的确很开心，但我注意到一直有一些军队里的人时时刻刻注意着我们。仔细想来，整个访问都让我感觉相当……不对劲。米哈伊尔说话总是很紧张，而且还常常回头看。而住宅安保对我来说也有点太过火了，他们是要防止人群进去，还是防止某人出来？"
 RUS_tourist.15.a: "好管闲事的美国佬…"
 RUS_tourist.16.t: "日记6：热情好客西伯利亚"
 RUS_tourist.16.d: "赤塔是我在穿越了那些可怕的地方后怎么也不会想象出的好地方。这里的民众看上去不那么害怕当权者，他们过着那种无需担忧会不会突然掉脑袋的生活。至少乍一看，这个所谓的帝国要比东边那些纳粹混蛋文明多了。在大街上一家不起眼的旅馆度过一晚后，我开始采访当地群众，以得到他们对当下时局的观点。\n\n大多数人并不健谈，而且很快我就引起了那些注视着街道的士兵们的注意。回想起来，我在那里似乎并没有看到一个真正的警察。之后，我被这些士兵带去问了几个问题，并接受了一名似乎有着很高军衔的将军的讯问。\n\n他们真的非常粗鲁，而且似乎没有被我的故事所打动。他们还提出了很多奇怪的问题：“你昨晚住在哪里的？”或者是“你有没有和沙皇接触过？”我根本就不认识那家伙，所以我简直想不出来为什么他们要问这些！\n\n讯问一结束，负责此事的家伙就安排了一辆卡车送我离开赤塔，让我离开他们的领地。他用“我不希望爱八卦的美国人在不属于他们的地方四处窥探”作为分别的祝词。显然不是最热忱的接待，但我觉得这种情况还算好的了。"
 RUS_tourist.16.a: "问题解决了。"
 RUS_tourist.17.t: "一个来自美国的机会？"
 RUS_tourist.17.d: "我们在白军边境上的卫兵回报，就在几分钟前，一支从赤塔出发的小队进入了布里亚特。\n\n有意思的是，领头的是个美国人，就是宣传员和我们说的那位，他已经小有名声了。这人显然想要从东向西穿越俄罗斯，尽可能多地拜访各地政权，不管它们合法还是非法。他自然不是威胁，但这也是一次机会。\n\n我们反抗伊尔库茨克暴君的斗争不太为外界所知，一切外交、财政等方面的支持都会大有裨益。如果美国人能相信我们的正义事业，那当然有莫大的好处。风险当然少不了，但很多人不也是这么说我们的吗，再看看我们现在取得的成就。\n\n花费不会太高昂，哪怕美国人只是随便走走，他也能领会到人民的革命热情。还有人提议，让萨布林和他见一面会更好。我们领袖的魅力众所周知，虽说萨布林不太可能挤出时间，但只消聊上几分钟，美国人就能对我们大为改观，描绘出一幅有利于我们的肖像——如果他能活着走完旅程的话。\n\n有人说不值得为这种事浪费时间，但还有许多人催促我们抓住这次机会。我们该怎么办呢？"
 RUS_tourist.17.a: "邀请他与萨布林会面。我们不能放过这个好机会。"
 RUS_tourist.17.b: "会面毫无意义。让他四处逛逛。"
 RUS_tourist.18.t: "日记7：布里亚特苏维埃社会主义自治共和国"
 RUS_tourist.18.d: "当我们从赤塔过境布里亚特时，我们，或者说是我，当然没有想到布里亚特的领导人会邀请我们去见上一面。但我们确实收到了这么一封邀请。\n\n边防军确实起了疑心，但他们没有太过紧张，他们没造成什么麻烦就允许我们继续前往首都上乌金斯克。我们一到那里，就遇到了一些穿着利索的军官，他们通知我们萨布林想亲自和我们谈谈。或者说，想和我谈谈，而我事实上觉得这个要求确实如此。\n\n所以，在欣然接受之后，卓娅等人得到了很好的照顾，我则被提前带到了他的办公室。而且，我不得不说他真是最令人印象深刻的人了。他意外地年轻，还挂着轻松愉快的笑容，无可匹敌的魅力以及和蔼可亲的举止。我第一眼就觉得这人真不错。\n\n我向他坦言，我对他所说的斗争，与那暴虐嗜血的伊尔库茨克政权的路线分歧所知甚少。但他似乎并不介意，只说希望有一天，他的国家能与美国建立往来。他还开玩笑地叫我来当大使。\n\n我们很快就被打发出去了，但我觉得整个过程都相当愉快。实际上他的手下还给了我们几个小纪念品让我们随身携带，卓娅还在当地的市场上另买了几个。\n\n明天我们将启程前往伊尔库茨克，真好奇萨布林对它的描述是否准确。"
 RUS_tourist.18.a: "他们所说的当然不可能件件为真吧？"
 RUS_tourist.19.t: "日记7：布里亚特苏维埃社会主义自治共和国"
 RUS_tourist.19.d: "当我们第一次入境布里亚特时，我对我会遇见什么毫无概念。赤塔的人民，无论是否是政府的一员，都没有对这里给予正面评价。这是一个叛变者建立的政权，没错，但这也是一个共产主义者的国家。\n\n我做了最坏的打算，但我可以很开心地说这里让我感到惊喜。这片土地上有一种我在俄罗斯从没寻见过的激情。这片土地上的人民怀着一种信念，无论未来如何，他们都在笃定地为某些值得且更美好的事情奋斗。按他们的说法，这是一种“革命精神”。\n\n我不能断言这样的东西是否真的存在，但显然这里的人对它抱有强烈的信念，这对他们来说似乎就已经足够了。卓娅自己也很怀疑这样的激情能不能带着他们以小博大，她说她“很清楚”精神能起多大作用，不过我并不像她那么悲观。\n\n作为一名旁观者，我注意到人们对我和卓娅的态度开始变化了。他们给予的更多的是留意，敬意与认同。显然，这趟旅行的消息已经多少传开了，还比我们走得快一些，很明显有些人觉得这个话题相当有趣。对我来说，这种感觉非常奇怪。\n\n我们很快就要启程去伊尔库茨克了，在那里，我们无疑会看到伊尔库茨克的控制者是否像这里的人所说的那样暴虐。无论如何我都对此非常好奇。"
 RUS_tourist.19.a: "他们所说的当然不可能件件为真吧？"
 RUS_tourist.20.t: "美国来的萨布林派？"
 RUS_tourist.20.d: "潜伏在萨布林派地盘上的特工传回了一条消息，提到了以个人名义自上乌金斯克启程前往伊尔库茨克的旅行团。\n\n据报告称，这名美国游客乘坐着租来的船只在彼得罗巴甫洛夫斯克靠岸，抵达远东。在受到叛军的款待后，此人正领着一些游客走向我国领土。虽然我们尚且无法确定此人及其朋党的意图，但此后肯定会出现值得留意的情况。\n\n据NKVD所言，萨布林亲自招待了这名可疑的美国探险家，虽然我们不知道他俩究竟谈了些什么，但这种接触十分可疑。我们现在并不知道这伙人的政治倾向，尤其是对其中一名地理知识过人、颇具战斗力的女性随行者的政治主张一无所知。\n\n有些官员认为，萨布林派的行为已将这群人笼络，我方应该采取积极行动，将他们抓起来，依法惩治。然而，其他人呼吁政府保持克制，因为这位知名的美国探险家声名在外，他在公众的心中也占有一席之地。\n\n应当给特工下达什么样的命令？"
 RUS_tourist.20.a: "逮捕他们，但小心一点。不要搞出什么意外。"
 RUS_tourist.20.b: "逮捕他们，但保持警惕。如果必要可以开火。"
 RUS_tourist.21.t: "日记8：最高苏维埃主席团"
 RUS_tourist.21.d: "伊尔库茨克及独揽大权的“暴君”不会像萨布林一样热情地接待我们，萨布林和他的人民深知这一点。他们确实没说错。\n\n伊尔库茨克的人仿佛能未卜先知，我们刚到边境就被他们拦下了。卓娅告诉我，我们一伙人的行踪八成是给NKVD的特工汇报上去了。每当卓娅说出这四个字母的时候，我都能在她的语气中听出深深的怨恨之情，我知道她恨NKVD，但也怕NKVD。\n\n我很快就明白了NKVD对人民的影响。这群男性特工眼神冰冷而又强硬，在受到直截的命令后，他们用最粗暴的方式搜了我们的身，翻了我们的包。他们将我们指认为萨布林分子，还断然无视了我们的反驳。NKVD问了很多问题，我能看出卓娅内心愈发不安。\n\n当他们开始质问我有关迄今为止的行程之时，一场潜在的危机悄然化解。在得知我们已经出了名后，NKVD对我们的态度就温和多了。在此后不久，他们就拒绝了我们的入境请求，要求我们自西南方向离开此地。\n\n我们这伙人没能看到主席团治下的土地，看样子，我们是永远都进不了伊尔库茨克了。如果这群拘留我们的人可以代表主席团的话，那我也已经看清他们的态度，并对现状心满意足了。\n\n无论如何，我们都会继续前进。我们别无选择。"
 RUS_tourist.21.a: "局势紧张。"
 RUS_tourist.22.t: "又一座坟墓"
 RUS_tourist.22.d: "驻扎在边境的特工传回了另一条消息，这对主席团来说可称不上喜报。\n\n在被我方特工拦截和拘捕后，这名美国人及其朋党在搜查及审问中情绪激动。在上乌金斯克被我方特工注意到的不知名女子尤为躁动不安，这最后酿成了一场灾难。\n\n据汇报称，该女子坚信自己无论如何都会被立马枪决，所以她杀害了一名特工，夺走了他的武器，试图逃离审讯室。在短暂而又激烈的交火中，该女子击杀了数名特工，但随后她也被我方特工击毙。\n\n特工们推断，此行为证实了这群人是萨布林派的渗透者，因此，他们处决了包括那名美国人在内的其余人员，并已快速地处理掉了他们的遗体及身份材料。\n\n虽然我们需要采取行动，撇清联盟与美国人之死的关系，但NKVD再一次成为了党和国家的利剑与坚盾，我们对此信心十足。"
 RUS_tourist.22.a: "我们不能丧失警惕。"
 RUS_tourist.23.t: "难忘的邂逅"
 RUS_tourist.23.d: "由于长期拦截潜在的NKVD渗透者，人革委的边防部队——同时也是长期服役的红军，很快就发现了一小股从伊尔库茨克接近的队伍。\n\n士兵们立马采取行动扣留了那支小队，但他们很快就被队员所讲述的故事惊掉了下巴。那个男人先用磕磕巴巴的俄语讲，然后又是那个女人再用更流利的俄语复述一遍，并加以补充。当士兵们进一步调查小队，检查了行李和男人的旅行证件后，他们的下巴掉的更低了。\n\n最终士兵们接受了小队的说辞，还兴致勃勃地听他们讲述了伊尔库茨克当局的“款待”。之后小队被允许进入人革委下辖的领地，士兵们又给小队指明了前往大本营的道路。除此之外，边防部队还在向大本营发送电报前警告他们，如果小队没有按时到达大本营的话，后果会非常严重。\n\n随着小队沿着道路消失在地平线上，士兵们也完成了这次巡逻，不久就回到了自己的驻地。在那个晚上，他们围坐在炖菜锅旁，一边打着扑克牌，一边心存疑惑地讨论着是什么让一个美国人决定徒步穿越俄罗斯，还有他存活下来的概率有多大。\n\n那晚的牌局里，中士在不足十分之一赢面的劣势下赢得了比赛。"
 RUS_tourist.23.a: "但依然，是个机会。"
 RUS_tourist.24.t: "日记9：人民革命委员会"
 RUS_tourist.24.d: "伊尔库茨克的苏维埃政权实在是让人不大愉快，我们继续南进，来到了人民革命委员会的领地。\n\n这是一个流亡红军在蒙古领土上建立的“国家”，其“首都”基本就是个大军营。这里人的态度还算友好，我们转了转，买了几件小饰品，听了些民间故事，除此以外就没有什么值得一提的东西了，有点失望。\n\n不过，在这我至少能往美国寄信了。一位商人不久就要出发穿越蒙疆，前往大连，我出了很合理的价格，委托商人帮我带信，我希望信能尽快寄到。\n\n比起和当地人交流，同卓娅在一起的时光更让我念念不忘。她实在是超凡脱俗，没有费多大功夫就能融入当地文化，把复杂的内部政治摸得一清二楚。我还有几次注意到，她非常善于察觉危险情况，然后要么避开风险，要么在大打出手前平息事态，没有她，我实在不知道该怎么走下去。\n\n我们继续前进，准备跨过远东和中西伯利亚的分界线，我真像见识见识那里的政权都是什么样的。远东的政权可以说是千奇百样了，这种体验还能不能继续下去呢？\n\n我希望如此。"
 RUS_tourist.24.a: "一个好伙伴。"
 RUS_tourist.25.t: "来自东方的游记"
 RUS_tourist.25.d: "亲爱的爸爸妈妈，\n\n我还活着！至少我在写这封信时还活着，而且状态不错。我现在已经在图瓦扎了营，我想这也代表我成功穿越了俄罗斯远东。虽然我很想当面对你讲述我的所见所闻，但现在我只能靠信件诉说。\n\n堪察加目前由红海军残部经营。那里的水手十分友善，而他们的领导人甚至派了一艘船带我去马加丹，他可真是个好人。不幸的是，他们所在的地区过于荒凉，以至于他们迫于生计，不得不去劫掠来往的船只。相比之下，马加丹的状况要好得多，那里的人民似乎已经适应了当地严酷的环境。当地的领导人马特科夫斯基看起来是个不错的人。\n\n毗邻马加丹的雅库茨克共和国由矿业公司主导，那里人烟稀少，但也十分平静。而雅库茨克境内的河流通往所谓的“游击队共和国”阿尔丹，该国高度军事化并且保持着对它邻国的敌意。我在那里雇佣了一个经验丰富的狙击手——卓娅来协助我继续行程。\n\n当我离开阿尔丹，越境进入阿穆尔时，这就来到了一片由暴徒和刽子手主宰的地盘。暴力与兽性在这里司空见惯，毫无顾忌。不过我运气好，没有受伤。随后我到了由一位来自澳大利亚的沙皇统治的赤塔，当地势力认为俄国内战还未结束。\n\n最后我去了布里亚特，那片充满理想主义革命气息土地上的政权正在与伊尔库茨克苏联暴政的余音作斗争。伊尔库茨克政权偏执地把我驱逐去了由红军残部统治的图瓦。\n\n尽管我离家乡还有很长一段路要走，但俄罗斯确实是一片迷人的土地。我现在只希望我身侧的卓娅能带我穿越这片苍茫的大地。祝我好运吧，希望我很快就能见到你们。"
 RUS_tourist.25.a: "爱你们的史蒂夫"
 RUS_tourist.26.t: "自由地区来了个生面孔"
 RUS_tourist.26.d: "“帝国主义的间谍，”彼得嘟囔着，“肯定就是这么回事。”西伯利亚黑军的思想家在房间里踱着步，翻阅着边境公社传来的报告，他们说来者是个美国人，带着一位俄罗斯向导（多半是反动派通敌分子）闯了进来，正在游览各个公社。彼得又读了一遍报告，搜寻着字里行间的蛛丝马迹，这个外来人胡扯了一套“游客”的故事，多半就是CIA特务给自己打的幌子。\n\n“也许，”斯捷潘诺夫插话道，“他真就是个游客，但是彼得啊，我虽然敬佩你的精神，但是我真不觉得CIA会派个四体不勤的大学生来刺探情报。”西乌达眯起眼睛，听着军事领导人的话语。\n\n“也许他是来散播专制思想的，鼓吹他那资本主义‘民主’地狱多么美好。”彼得的话没一开始那么重了，斯捷潘诺夫的话让他冷静下来，他神情缓和了些，“哎，伊万同志，也许就是你说的那样。但是，把他关起来，审问一番真实目的还是更保险些。”他笑了笑，“或者派人带他转转，试着点燃他心底的无政府主义之火怎么样？说不定他还会把这思想带回美国呢。”\n\n西乌达点点头，这主意确实不错，但他们俩说了可不算，专擅不是无政府之道。"
 RUS_tourist.26.a: "放他去游览吧。"
 RUS_tourist.26.b: "让黑军盯着他。"
 RUS_tourist.27.t: "日记10：自由地区"
 RUS_tourist.27.d: "我和卓娅已经在西伯利亚自由地区大概待了一周了，这里能写的东西还真多。在美国，我一直被教导着“无政府”是个贬义词，用来形容完全的混乱。但我从没想到有自由地区这种无政府，我也很难整理出它的所有特征。这里的每个人都居住在公社里，而当地人选举的委员会领导着他们。在这个问题上我犯了个错，我问这种机制是否让自由地区拥有了民主，然后一个戴着红黑帽的年轻人就开始用俄语对我大喊大叫。卓娅为我翻译了一下，她说这家伙对我极为不满，而且还说无论内涵如何，民主只是一种“隐蔽的专制机器”。\n\n值得称赞的是，人们似乎普遍对现状满意，但他们对我的反应却很复杂。我好几次被微笑着要求合影的兴奋村民拦下。但同样也有人嘲笑我，对我吐口水，而且我发誓还有穿制服的人跟踪我！我不知道该怎么解释，也不知道该怎么看待这个地方。这里的人是绝对自由的，但我不习惯他们定义自由的方式。他们彼此分享着一切，而且在性别和性权利上完全平等，但他们同样生活在军政府之下。在来这里之前我并不知道什么是无政府主义，而且我想我的理解现在也没有增进多少。"
 RUS_tourist.27.a: "他们有获得自由的自由，但仅此而已。"
 RUS_tourist.28.t: "日记10：“自由”地区"
 RUS_tourist.28.d: "这真是可怕的一天。我刚在镇上看完风景，就被一群黑衣暴徒抓住并拖进了小巷！卓娅当时正在和别人商量着搭车去名单上的下一个公社，她想必是没有看到我。那群劫匪把我押送到了城郊的一个小屋里，然后轮流用蹩脚的英语和俄语审问我。我没怎么听明白，但我认为他们在指控我是中情局的间谍！他们倒是没给我上刑什么的，虽说是拳打脚踢了一顿，但我认为还有一线希望。我不知道在那里待了多久，大概几个小时吧。最终我听到卓娅在门外和守卫们吵了起来，虽然守卫也大声骂了回去，卓娅还是说服了他们放我走。当她带我出去的时候，我看她血管都要膨胀到炸裂了，活像个穿着衬衫的大樱桃。现在想想还蛮好笑的，但当时我吓得屁滚尿流。\n\n在那场闹剧后，她把我拉到一边，说我根本就不应该和当地人交谈的。显然，我使用了某些“帝国主义词汇”，并被一个狂热的无政府主义者告发到了黑军。据此事实，他们认为我是个间谍。在这个地方，自由很明显不适用于拥有极恶帝国主义思想或使用“非无政府主义”词汇。天嘞，这地方够操蛋的。"
 RUS_tourist.28.a: "为啥自由社会里居然有他妈的思想警察？"
 RUS_tourist.29.t: "一个有趣的机会"
 RUS_tourist.29.d: "我们在与黑军交界处布置的边防部队上报说扣押了一群不寻常的入境者。\n\n这些人被发现时正从黑军的领地前往我们这，故因来源可疑而被边防人员扣留调查。之后边防部队就对他们进行了搜查与审讯，试图寻找他们支持无政府主义的证据，如有关书籍与语言中的偏向。\n\n然而，我们很快发现这群人和无政府主义完全不沾边，而是一个美国游客的随行人员，而那个游客也被扣留了。他尝试自东向西跨越俄罗斯，并不断地编写穿越各个政权的日记。自然，立即有人发现这位游客的到来可谓是天赐良机。\n\n如果我们能把这位美国游客请到克拉斯诺亚尔斯克来，如果我们能向他展示临时政府对自由理念的执着以及我们将民主传遍俄罗斯的计划，我们就很有可能赢得一次巨大的外交胜利。当然，给他的礼物早就安排好了。\n\n因此我们会护送他来到克拉斯诺亚尔斯克，并且安排一次城市观光及与安德烈耶夫将军的一次音乐会。我们会向他展示我们政体的优越性，证明东边无政府主义者和西边的疯子手中的土地能在我们治下发挥更大的作用。\n\n如果能顺利出现预想中的情况自然是再好不过了。"
 RUS_tourist.29.a: "我们不能浪费如此良机。"
 RUS_tourist.30.t: "日记11：克拉斯诺亚尔斯克临时政府"
 RUS_tourist.30.d: "经历了黑军领土上的不快后，我将永远铭记卓娅并庆幸之前决定雇佣她的决定。我们飞速地渡过了叶尼塞河，然后飞速地被扣留了。\n\n在听了我们的故事后，那些自称代表了克拉斯诺亚尔斯克政府的士兵们选择联系自己的上级。不久后，他们就说我们会被护送到克拉斯诺亚尔斯克。卓娅对此感到非常不安，但我们不得不承认，除了接受护送以外别无选择。\n\n然而，我不得不高兴地说，卓娅的担心不过是误解。克拉斯诺亚尔斯克是一座非常赏心悦目的城市，当我们被护送着穿过大街，驶向那幢我现在才知道是中央政府驻地的大楼时，我眼中尽是干净的街道、勤劳的民众以及我所见过的最壮观的铁路枢纽。\n\n到达政府大楼后，我们受到了这里的统治者，安德烈耶夫将军的亲自接见——这我可没有吹牛。原谅我先入为主的假设，我本以为与一个军政府首脑的交谈会十分令人不快，但当谈及我的旅途和他的目标时，我不得不承认，他对民主、自由贸易等理念的执着让我深受震动。我希望他能完成最终的改革——所有人都应享有自由。\n\n之后我们决定前往克麦罗沃，也就是跨过托木河并继续向西走。克拉斯诺亚尔斯克的人们很快就开始说克麦罗沃的坏话，对那座城市，那个国家以及它的统治者持否定态度，但我现在已经明白人们说的往往不完全能代表现实。\n\n不管怎么说，我们肯定会亲自去看看的。"
 RUS_tourist.30.a: "确实是个令我有点惊讶的政府。"
 RUS_tourist.31.t: "一个奇怪的游客"
 RUS_tourist.31.d: "在克拉斯诺亚尔斯克边界上的安全部队向我们汇报说有个奇怪的家伙过来——除了那个美国人，还有谁能这么招摇过市，大摇大摆地要求进入公国。\n\n尽管他最初被怀疑是安德烈耶夫这个叛国贼派来的间谍，但他用各种东西证明了美国公民的身份，顺便炫耀了自己这趟横跨西伯利亚的旅途——虽然目前来说，他只是从彼得罗巴甫洛夫斯克到了克拉斯诺亚尔斯克。之后他又进一步解释说他想自东向西横跨俄罗斯，尽可能多地拜访各路政权，并体验各种风俗人情。\n\n由于没有什么理由能继续扣留这个美国人，中央政府也没有下达拒绝入境的指令，他被允许继续穿越边境地区。这位美国游客应该很快就能到达克麦罗沃了。"
 RUS_tourist.31.a: "有点意思。"
 RUS_tourist.32.t: "日记12：克麦罗沃公国"
 RUS_tourist.32.d: "一进到克麦罗沃，我就意识到之前在克拉斯诺亚尔斯克的忠告是真的——在证明自己的身份前，边防人员的态度可以说是全俄罗斯里最恶劣的。但在克麦罗沃呆了几天后，我发现事情并不就是我想的那样。\n\n整座城市干净整洁，井井有条，以至于能忽略掉库兹涅茨克盆地飘过来的煤灰。这儿的民众看上去都很友好，类似在结雅，伊尔库茨克，或是黑军那儿的糟心事可以说是完全没有。至少卓娅看上去似乎很享受这里。\n\n然而，比城市更古怪的是它的政府。据我所知，克麦罗沃的统治者是一位有些心理问题的红军将领，他自称“留里克二世皇帝”，而且城里的人似乎都不能明确地告诉我他的目标到底是什么。但他们都能明确一件事，那就是他的子嗣——尤里“王子”和莉迪亚“王女”。\n\n尤里在有关工会的一些问题上与瓦列里有着相似的想法，而且还有着建立民主制度的构想。他的姐姐似乎更加严厉，希望将专制进行到底，声称如果想在西伯利亚这种地方维持秩序，就必须采取这样的措施。我现在的想法连我自己都感到震惊——如果是在出发之前，我肯定会毫不犹豫地支持尤里；但在西伯利亚看了那么多东西后，我发现自己已经不能随意地贬低莉迪亚的想法了。\n\n不管怎么说，我已经和卓娅说好，明天就向南走，去比斯克，那个东正教旧礼仪派们小小国度的首都。我很好奇那里会是什么样子。"
 RUS_tourist.32.a: "谁会赢呢？"
 RUS_tourist.33.t: "两种人共享之地"
 RUS_tourist.33.d: "一支奇怪的小队在大清早抵达了戈尔诺-阿尔泰斯克，而当地民兵被这些新面孔弄晕了头：首先，他们不可能是从境外来的商人，因为他们没有什么可卖的；其次，他们也不可能是那些去教堂或是来享受节日的当地人。走在小队最前边的是一个紧紧抓住自己步枪的女子，在她旁边的是操着蹩脚俄语的外国人，他还不断地向民兵说着“我是梅果人”。\n\n和以前一样，扎沃洛科总统站出来打破了僵局。他下令给这俩人准备一套全新的衣服，穿着传统阿尔泰服饰的外国人可不会那么扎眼。之后，扎沃洛科带这个美国人参观了一间本地的教堂。傍晚的时候，他就能够不受限制地去参加当地的不儿罕教（白教）节日，在那里，歌声将在奥伊罗特无边的蓝天中飘扬。\n\n那名保镖很乐意接受一些询问。当他们旅行者的身份被再三检查，确认他们与中西伯利亚的势力没有瓜葛后，扎沃洛科彬彬有礼地让这位女士尽可能多地提供有关克麦罗沃，克拉斯诺亚尔斯克以及西伯利亚黑军的消息。这片地区正逐渐复苏，阴云已经出现在地平线上。在这个与世隔绝的共和国中，任何有关中西伯利亚进展的消息都是弥足珍贵的。"
 RUS_tourist.33.a: "那么，克雷洛夫将军是真的疯了吗？"
 RUS_tourist.34.t: "日记13：奥伊罗特共和国"
 RUS_tourist.34.d: "看来我的消息并不灵通。中西伯利亚的人都说奥伊罗特是一个由东正教旧礼仪派（从西俄罗斯被流放到这穷乡僻壤的一个东正教教派）组成的国家，但实际上，奥伊罗特却是许多阿尔泰人的家乡。我被邀请去参加一个节日庆典，人们唱着歌，焚烧着一种神圣的植物。我不太理解这些行为，但这里似乎没有萨满一类的角色来主持它们，所以这应该是一种公共性质的仪式。看上去本地人对我的出现毫不在意。\n\n共和国的首都与之前我曾到过的一些省会城市没太大区别。不像克麦罗沃或克拉斯诺亚尔斯克，这个地方可以说是世外桃源。由于身处群山包围之中，共和国里的两个民族只想过和平而安宁的生活。卓娅说这个地方缺少边防部队和武装检查点。希望和平能够继续保护这里的民众。\n\n我们还被推销了马匹！而且捞了个优惠价！这些马将在我们下山前往新西伯利亚的旅途中省去很多事。一位往这个方向走的商人将与我们同行。我听说新西伯利亚是俄罗斯为数不多的几座工业城市，重返文明社会的感觉应该会很不错。"
 RUS_tourist.34.a: "旅程继续。"
 RUS_tourist.35.t: "高飞时刻"
 RUS_tourist.35.d: "今早，一支从奥伊罗特来的马队短暂逗留在伊斯基季姆外围，做些小生意。虽然他们的商品很抢手，但值得注意的却是其中一位骑手，他背负着美国国旗。这位行者可以说十分矛盾，一方面，他就好像商队的一分子，另一方面，他的肢体语言和穿着打扮告诉我们，他根本就不是本地人。不过，他还是和我们的人做着生意，而且看上去很开心。\n\n然后他遇上了一些士兵，还一个劲地和他们讲话。\n\n“我叫史蒂夫，是从美国来的游客！我看见你们这的飞机在西伯利亚到处飞，就想看看这的飞机制造厂！那些飞机可太迷人了。”\n\n虽然他俄语讲得磕磕巴巴，说不出完整的句子，但随行的俄罗斯人解释了他的情况。她自称卓娅，证实了史蒂夫的说法，卓娅告诉我们他想要多多参观俄罗斯各地政权，记录自己的经历。士兵当然不会放过玩乐的大好机会，于是提议带他去首都，帮他“弄”架飞机。\n\n史蒂夫和卓娅爽快地答应了，士兵便载他们一起出发。一路上，史蒂夫异常兴奋地聊着自己之前在东西伯利亚的冒险经历，把士兵们的兴致一下调动起来了。然而，叶夫根尼和阿纳托利两人却很严肃，为应该让美国人坐什么飞机争吵不休。\n\n“我跟你讲，阿纳托利！他肯定会喜欢老式的伊尔-10，美国佬就喜欢这些古董玩意。”\n\n“得了吧！美国佬喜欢又快又刺激的！我们应该带他坐亚历山大正在捣鼓的那架。”\n\n在一番争论后，大家和史蒂夫达成共识，他们决定……"
 RUS_tourist.35.a: "美国人肯定喜欢老式苏联飞机。"
 RUS_tourist.35.b: "实验性喷气机肯定能让他爽上天！"
 RUS_tourist.36.t: "日记14：飞上蓝天"
 RUS_tourist.36.d: "从天空上来欣赏俄罗斯大地属实别有一番风味。\n\n自从我横渡海洋来到这片处于无政府状态的土地，跨越了大片地区后，在乌拉尔山脉前的云中翱翔天际实在是让人心旷神怡。新西伯利亚的老兵们被我的故事迷住了，决定用仓库里一件苏德战争时的老东西来回报我：一架四十年代末服役的伊尔-10。\n\n她在西俄战争中战斗过一段时间，与几架过于自信的ME-262交过火，还曾在情况允许的情况下给地面部队提供过支援。在莫斯科上空激烈的缠斗中受重伤后，她侥幸逃出生天……至少叶夫根尼是这么和我讲述的。不管他是不是在吹牛，我都不在意。我只想多享受一下在云层中穿梭的感觉，聆听叶夫根尼缓缓叙述这段历史。\n\n当我们盘旋在新西伯利亚的边境线上空，沿着鄂毕河飞行时，西伯利亚荒原上散落着的村庄一览无余，如此景象让人久久不能忘怀，以至于无法找到合适的词汇来描述它。着陆后，叶夫根尼给了我一个兄弟般的拥抱，并告诉我该怎么安全地前往托木斯克。\n\n“注意安全，同志。愿你的旅途一帆风顺！”祝福之语在我的脑海中回荡，但我的感激之情却无以言表。"
 RUS_tourist.36.a: "“挣脱尘世的枷锁，在飞鸟间翩翩起舞……”"
 RUS_tourist.37.t: "不幸的航空事故"
 RUS_tourist.37.d: "古比雪夫的天空清晰而又明亮。阳光透过稀疏的云层洒在村庄的大地上，大自然似乎也在闪闪发光。尽管附近的军阀偶尔会来劫掠，但今天对这个新西伯利亚的小村庄来说是一个出人意料的正常日子。\n\n直到，一架喷气式战斗机落在了克拉夫琴科先生的农田里，燃起了熊熊大火。有人说这是一架落单迷路的德国轰炸机，由于偏离航线太远而被自由飞行员击落；还有人认为这不过是一次简单的训练事故。仔细观察它的外观后，人们发现这要么是一架从未升空过的苏式实验机，要么是附近军阀为了空中霸权而做出的一次徒劳尝试。不管怎样，剩下的一堆框架实在是难以辨认。\n\n继续认真检查后，村警发现了飞机中的三具尸体，他们都是在坠机时或随后的发动机爆炸中遇难的。其中的一具虽然损伤严重，但却与众不同。他怀中紧紧抱着的日记本已近乎烧毁，其中记录着全俄罗斯各路军阀的信息，村中的学者认为它们都是用英文写的。\n\n不幸的是，由于火焰吞噬了大部分的页面，日记的大部分已经无法辨识。他的故事就这样消失在烈火中，他在世界上存在过的痕迹也随之而去了。"
 RUS_tourist.37.a: "遗体将被埋在一个无名的墓中。"
 RUS_tourist.38.t: "托木斯克来了个美国人？"
 RUS_tourist.38.d: "最近，一伙怪异人士的出现令许多托木斯克市民困惑不已。他们骑着马，身着阿尔泰服饰，打着美国国旗，而领头人就是那个正在横跨俄罗斯的美国人，现在，他来到了托木斯克。\n\n虽说因为对自由的许诺，托木斯克已经引来了不少怪人，但这群人还是格外特别，毕竟，已经许多年没有美国人踏足西伯利亚的土地了！几乎每个市民都想见见他，可以说他已经小有名气了。我们计划带他观摩沙龙辩论，让他深入了解我们独特的政体，他可是美国人，肯定会对俄罗斯最强大的民主制度印象深刻！\n\n不说别的，光是他勇于探索的意志就值得我们赞扬，穿越全俄罗斯可绝非一桩小事！人们还传说他是个大学生，他将来一定能做个大学者！"
 RUS_tourist.38.a: "他在这儿很安全！"
 RUS_tourist.39.t: "日记15：艺术家之城"
 RUS_tourist.39.d: "托木斯克和我到过的其他地方都不太一样。不过说句公道话，俄罗斯的每个地方基本都各不相同。我越是深入俄罗斯，就越是感到陌生。\n\n我在托木斯克受到了热烈的欢迎，这里的大多数人似乎显得非常友好。几乎每个人都想与我见面，和我讨论。我认为再也没有哪个地方谈论的政治、科学和艺术，会比在托木斯克来得更多了。\n\n说到政治，我甚至对托木斯克政治体制的运作方式有了一定的了解。我受邀前去参观一个沙龙，说实话，这让人有些摸不着头脑。我不知道发生了什么。沙龙里的这一切都只是一堆知识分子的对话和学者间的争论，我甚至搞不清楚他们在谈论些什么东西，我的俄语已经比我刚到俄罗斯时要好得多，虽然我未必真的了解这个地方，但知道俄罗斯还有民主国家，而不是只有统治人民的独裁军阀，我还是很高兴的。也许俄罗斯还有些许希望……\n\n我还是不知道他们怎么在事物上达成一致的观点。不过托木斯克市城外要比在沙龙里有趣得多。这里的政治就像大学里的书呆子决定建立一个国家一样。谁知道呢，也许他们比我要懂得多。\n\n接下来我要去鄂木斯克。尽管人们都说如果我想过自己的生活，那就应该避开那个人间地狱，但我还是会保持一个开放的心态。那里应该没这么糟糕吧？"
 RUS_tourist.39.a: "他一定要去那儿么？"
 RUS_tourist.40.t: "东方驶来的车队"
 RUS_tourist.40.d: "一支来自西西伯利亚的难民车队在今天下午来到了我们的领地，其中可能有黑色联盟潜在的新成员。一群寻找着安全、稳定、兄弟情谊、人生意义的穷鬼……或者说是为大审判的事业添砖加瓦的完美候选人。\n\n然后我们发现里边有个美国人。\n\n虽然周围的人都不知道他的名字，而且他的俄语就像外星语言一般，但他和他的旅伴一边举着美国旗帜，一边继续着他们的旅行。他的旅伴虽然不是来自西西伯利亚地区，但肯定是土生土长的俄国人。负责保护他们并保证边境安全的干员120996号向在联盟中的上级军官抱怨那个奇怪的旅行者，他的长官要求他保持警惕，但又出于纯粹的好奇允许手下对旅行者进行被动式的询问与对话。那个旅行者自称史蒂夫，正与一名叫卓娅的女向导横跨处于分裂中的俄罗斯。史蒂夫还记录着自己的经历与各个地区政权的故事，现在已经写到了伟大之城鄂木斯克。\n\n虽然我们确实对这个疯到想横穿军阀遍地走的俄罗斯的美国游客表现得过分紧张了，但干员120996号的指挥官还是要求他给予这位游客一些“友好的建议”，让游客在他们的带领下参观这座城市的一小部分。唯一的阻碍就是史蒂夫先生似乎对卓娅的建议有些死脑筋，而且这些建议都与我们的相左。在我们友好的邀请下，经过他们长时间的讨论后，这位游客做出了自己的决定。"
 RUS_tourist.40.a: "他接受了我们的向导。"
 RUS_tourist.40.b: "那个混账美国佬叫我们滚开！"
 RUS_tourist.41.t: "日记16：完美城市鄂木斯克"
 RUS_tourist.41.d: "鄂木斯克可能是目前为止我在俄罗斯见到的最安全整洁的城市了。尽管我不是一个非要在政治上站队不可的人，但他们的管理既带来了最严格的秩序，同时又给予了普通人足够的关怀。\n\n既是领导层，又是国家的准军事部队的“黑色联盟”成员慷慨地邀请我们进行一次安全而又体面的参观！虽然卓娅不断地向我抗议（她之后在私下中把我叫做“榆木脑袋”以示惩罚），黑色联盟还是带我们参观了一些重要的文化设施，了解了他们的社会架构，观摩了一次军事训练，还带我们去了一家炖肉店，老板是个叫彼得的老头。之后，黑色联盟催促着我们前往当地一家地下旅馆下榻，好躲避德国空军的轰炸，还要求我们晚上不要出来去城里到处游荡。尽管我们基本上就是住在混凝土浇筑的地铁隧道里，但这里的床铺坚固而温暖，一切都充满了家的那种温馨氛围。\n\n这个早晨，我们将跟着一辆军用大卡车借道秋明，前往乌拉尔山。卓娅告诉我这大概率是会是一场掠夺。虽然心里有些怀疑，但我认为黑色联盟不会将一个刚刚还热情款待的旅客牵扯进一次军事冲突。不过，再过几小时我们就离开这儿了，我要在下一个地方给家里写信，讲讲最近的故事。"
 RUS_tourist.41.a: "“奇异但安全，这就是我的看法。”"
 RUS_tourist.42.t: "黑色联盟之怖"
 RUS_tourist.42.d: "如此愚蠢的游客。外国狂人胆敢拒绝伟大联盟的提议，居然宁可相信本地向导卓娅。显然这个“史蒂夫”不过是又一个障碍，是腐朽西方列强派来的考验，想要阻止鄂木斯克人民通往大审判的艰苦历程。他的记录不过是些可鄙的间谍活动，他肯定会把它们卖给美国支持的军阀，进而消灭我们。他每写一笔，我们的时钟就前进一分，联盟绝对承担不起这样的代价。\n\n幸而，“史蒂夫”智力不高，而且过于自信。在和120996号干员对峙不久后，“史蒂夫”窜进了2938号地堡，希望刺探情报，找地方过夜。482315号干员将该地堡的大部分区域用作审问伤害俄罗斯祖国的人。其中一个流氓是个名叫优素福的知识分子，妄图逃跑，结果自然只是失败。半盲的优素福挣脱束缚后，基本看不见“史蒂夫”，但还是向他呼喊。优素福手指折断，意志也垮了，他撞上吓坏了的“史蒂夫”，跌倒在地，最终休克而死。没过多久，482315号干员就举起TT-33手枪，连发两弹，从脑后射入“史蒂夫”的头骨。\n\n“史蒂夫”之同伙卓娅，在听见枪声后试图逃离384234号干员，并迅速被波波沙射出的11发子弹处决。亚佐夫同志对这件怪事似乎很高兴，亲自下令在明日远征时将两人的尸体丢入秋明境内。不管是谁，哪怕是好奇的外人，都不能阻碍我们大审判的脚步。"
 RUS_tourist.42.a: "他们腐烂的尸体会让秋明那边的老鼠饱餐一顿。"
 RUS_tourist.43.t: "来自中西伯利亚的传说"
 RUS_tourist.43.d: "亲爱的爸爸妈妈：\n\n我和卓娅都很好，她真是天使下凡！我现在在一座叫鄂木斯克的城市。一群叫黑色联盟的家伙统治着这里，他们效率真的很高！他们会通过哈萨克斯坦把信送给你们，是不是很带感？\n\n我走得越远，俄国似乎就有越多风景在等着我。我第一个去的城市是由“黑军”领导的坎斯克（他们和黑色联盟没有半点关系，别搞错了！），他们好像不怎么喜欢我，不仅跟踪我，还叫我“威权主义者”，真是胡说八道！我可是美国人！我们能多自由就有多自由！克拉斯诺亚尔斯克倒是个不错的城市，城市规模不大，但很干净繁荣，而那里的统治者安德烈耶夫可谓平易近人。虽然当地由军政府统治，他想在未来建立民主制度。在克拉斯诺亚尔斯克西边的是克麦罗沃。我没有见到那里的统治者——据说那是个认为自己是古代俄罗斯国王的红军老将，这听起来有点诡异，但人民却都很不错。之后我造访了阿尔泰人建立的奥伊罗特（阿尔泰人是俄国的一个少数民族，有点类似家乡的印第安人）。那里的居民十分好客，还卖给我一些马匹和一件漂亮的披风，我可等不及给你们看了！新西伯利亚则是个大城市，有点像巴尔的摩。那儿的人还带我坐了一次老式苏联战机，妈，这真让人叹为观止，我这辈子估计都忘不掉了。最后我去了托木斯克，一群知识分子统治着那里，但至少那是个民主国家。\n\n我会尽快写下一封信的。目前看来，俄罗斯和我想的完全不一样，但卓娅应该能在我身边，护我周全。我们很快就会再见的！"
 RUS_tourist.43.a: "爱你们的史蒂夫。"
 RUS_tourist.44.t: "在217-B区观察到渗透迹象-请求指示"
 RUS_tourist.44.d: "上校同志，\n\n我们注意到了一个人民共和国安全的潜在威胁。一些不寻常的迹象让我们决定将此威胁立即上报。\n\n我指挥的侦察兵报告称，有一队人尝试从黑色联盟领土方向进入共和国。这群入侵者与之前所获取的渗透者资料完全不匹配。他们的外貌与着装丝毫不注重隐蔽性，他们的交通方式，也就是骑马，实在是过于显眼，而且他们行走的路线完全暴露在我们的眼中，没有丝毫隐藏。除此之外，这只小队还挥舞着一面美国国旗，让他们暴露的更加彻底。\n\n我的下属们认为他们在渗透战术上激进的改变是为了获取有关我们的战术行为情报，或者是为了抓获边境部队审问有关情报的一次尝试。然而，黑色联盟先前在这种事上倾向于秘密绑架，这种光天化日下的绑架会被立即侦察到，我们的长程火力将确保边境地区的非军事化。\n\n等候您有关此事的命令。\n\n保卫中央委员会！\n\nG·A·贡恰洛夫\n国家安全部中尉，红旗东区"
 RUS_tourist.44.a: "回复：谨慎靠近。"
 RUS_tourist.44.b: "回复：积极拦截。"
 RUS_tourist.45.t: "日记17：西西伯利亚人民共和国"
 RUS_tourist.45.d: "在离开完美城市鄂木斯克后，我们就向西北进发了。卓娅告诉我，最后一群严格意义上的列宁主义强硬派依然（至少表面上）控制着那里。\n\n我觉得这很奇特，毕竟苏联的崩溃已经清楚地证明了列宁主义何其失败，人们会认为它毫无吸引力。但就如我们不久后发现的那样，那群健康的共产主义偏执狂还活着，他们不仅强大，还很危险。\n\n当我看到边境巡逻队走近时，我天真地以为他们会像在先前穿越的其他地区一样，在确保我们没有威胁的情况下小心靠近，然后检查我们的证件。他们做到了第一步，但之后他们什么都没说就开枪了。如果不是卓娅用她那干练的双眼读懂了他们的肢体语言，或许我的故事就到此为止了。\n\n但幸运仍然眷顾着我们，卓娅后来告诉我，他们没注意瞄准，也没有防止我们逃跑。我们撒腿就跑，并以最快的马速奔离那群边境巡逻队的车辆。卓娅再一次证明了她高超的技巧，她迅速地辨别出那些能供马匹，而不是车辆通过的地形。经过几个小时的艰苦骑行，马儿被逼得筋疲力尽，可成功躲过了追兵。我还能写下这封信，权当是证据吧。\n\n显然我们在这片土地上不受欢迎，现在我们只有一条去路了——去往北方，绕过那群托木斯克的奇怪民主党人的地盘。卓娅告诉我，连她都对我们的下一个目的地感到兴奋。\n\n希望我到那里后也能分享这份喜悦。"
 RUS_tourist.45.a: "居然用如此粗鲁的方式招待客人。"
 RUS_tourist.46.t: "报告：拦截渗透者"
 RUS_tourist.46.d: "上校同志，\n\n对人民共和国的潜在威胁已依照您的指示处理完毕。\n\n在上一次通讯后，先头部队在我的指挥下积极拦截入侵者，并由轻装甲车配合。在靠近时，入侵者一瞬间有些不知所措，之后其中一人试图快速向来路跑去。\n\n在明白他们的逃跑意图后，我们将其识别为黑色联盟渗透者，我于14:07:25下达了交战指示。\n\n装甲部队迅速将目标消灭，入侵者中只有一名女性短暂开火回击。在确认目标死亡后，我们检视了他们的随行物品，随后将尸体与物品一并火化，以阻止可能的进一步主动或被动监视。\n\n本篇简报附录物品清单，应注意其中精心伪造的美国和西伯利亚旅行文件。\n\n保卫中央委员会！\n\nG·A·贡恰洛夫\n国家安全部中尉，红旗东区"
 RUS_tourist.46.a: "忠于中央委员会。"
 RUS_tourist.47.t: "一次不寻常的目击"
 RUS_tourist.47.d: "我们的一架侦察机向指挥部报告目击到一小队人员正在渡过我们和秋明共和国边界上的河流。\n\n降低飞行高度以便进一步观察后，该飞行员报告观察到数名骑马人员和一些载满行李的驮马。更令人困惑的是一面美国国旗耸立在其他的货物之中。\n\n尽管该飞行员考虑了按照以往应付未经声明的边境跨越惯例处理——用机载武器与这一小队人员进行交战，但当前情形如此奇异以至于他尝试进行交流。在旅行者的角度看来，他们似乎朝着律贼领地的方向走去，但是这条路线会把他们带到我们位于苏尔古特的机场附近。\n\n建议指出，为了避免潜在的冲突风险，我们应该避免接触，除非他们试图正面突破任何我们前线基地的安保界限。无论如何，我们都要密切观察。"
 RUS_tourist.47.a: "密切关注，避免交战。完毕。"
 RUS_tourist.48.t: "日记18：自由飞行员"
 RUS_tourist.48.d: "自进入西西伯利亚伊始，逃亡便成了家常便饭，在外面我们就跑进树林里，在城市里我们就躲进绵延不断的狭长战壕里。卓娅告诉我说这一切都是因为德国人连年轰炸他们能看到的一切，而且从遍布各处的破坏里我也感受得到轰炸那可怕的威力。\n\n但我无论何时听到有谁聊那些轰炸机，他们总会带着深深的敬意提到另一群人——飞行员们。卓娅似乎对她们很是着迷，她自打早年在德军战线后方的时候就知道她们了。但即便她说我们已经进到了她们的领土，却还是一个人都没看到——至少没在地上看到人，有架小型飞机一直在上空监视我们，卓娅说她们非常警惕，而且德国渗透部队之前也试图在她们这儿搞破坏。\n\n之后我们又在远处用望远镜目睹了一幕奇景，是一群双翼机在演练；我必须得说，总算知道外头那些说飞行员们飞行技巧有多高超是从哪传出来的了，我从来没见过有飞机能搞这么夸张的急转弯，或者能飞得这么低还能毫发无损的抬升起来。我觉得你要是想开着拖拉机引擎驱动的木头帆布飞机和德国空军作战的话大概必须得练出这种技术吧。\n\n我们没能和飞行员们当面联系上，之后便向西去了，有些人告诉我说那边整个地区都被一大群凶残的土匪控制着。我还是不太清楚是否应该信他们的话。\n\n卓娅说我们走几天就能到那里，到时候就知道他们的话到底对不对了。"
 RUS_tourist.48.a: "多棒的飞行员呀。"
 RUS_tourist.49.t: "地平线上来了一堆马克！"
 RUS_tourist.49.d: "我们一些负责看守邻近尼亚甘的前线的兄弟，报告见到一小队骑着马从自由飞行员领地进入我们的领土。\n\n他们没有向我们中任何一人讲过话。他们没有与我们任何一个领导取得联系。他们没有提供礼物或者交易机会。他们没有沿着我们为被提供了安全通行权的旅人而标出的正确道路前进。他们没有为代表着法律规则的我们表现出应有的尊重。\n\n并且，更为重要的是，他们看起来有贵重物品。\n\n通过对几匹驮着货物的马的观察，一面美国国旗插在多件不寻常的或是稀有的新奇玩意之中。这些新奇玩意当然能拿去卖钱，而我们也能从售卖所得中分一杯羹。尽管至少他们中的一人很明显得全副武装，但这在尤格拉一点也不稀奇，而且我们深知如何在我们的领地上对付外乡人。\n\n车辆已经在准备了——既为了运载交战人员又用来运送唾手可得的战利品。剩下的只有要遣送多少人员的问题了。"
 RUS_tourist.49.a: "这群人能有多大能耐啊？随便弄点人去就完事了。"
 RUS_tourist.49.b: "我们又不知道他们的底细。多派点人以防万一吧。"
 RUS_tourist.50.t: "日记19：尤格拉律贼领地"
 RUS_tourist.50.d: "现在看来，在我们出发穿越自由飞行员组织之前，那些谈论到尤格拉律贼领地的人都说的是真的。\n\n在我们从尼亚甘附近的边界进入他们的领土之后不久，我们被一群我起初以为是强盗的人突袭了。把卓娅招揽进我的旅行伙伴之列是，毫无疑问，除了我在鄂木斯克的那段时间，到目前为止我在俄罗斯做出的最好的选择，当然，正因为她捕捉到了从他们的瞄准镜上反射的太阳光。\n\n尽管我们的一匹马被杀了，她的敏捷使得我们一行人从最初的一轮火力中脱身并找到了掩护。在那里，当卓娅从远得不能再远的距离上击倒了两个他们的人之后，我看见了他们的首领落荒而逃。其余的袭击者不久后也撤离了战场，显然没有预料到我们一行人中有如此剽悍之人。\n\n当我们不久后搜查尸体时，卓娅发现他们纹着监狱中长期徒刑囚犯独有的纹身，是尤格拉的“律贼公民”。业已击毙了几名他们的盗匪，并且对方也没有表现出一丁点善意，她建议我们急速穿过这片地区，我自然也没有理由反对。\n\n我们现在正马力全开向着西北方前进，如果顺利的话我们很快就能离开这个鬼地方了。"
 RUS_tourist.50.a: "我都不晓得我来这个“律贼领地”是图个啥。"
 RUS_tourist.51.t: "伏击成功"
 RUS_tourist.51.d: "我们派出拦截这群入侵者的小队在几小时前回到了大本营，车上装满了补给品和切割好的马肉。\n\n据指挥这个小队的弟兄说，当这群入侵者试图跨过一条战壕时，他们打死了入侵者的马，然后弟兄们便围了上去向他们倾泻子弹。这群家伙殊死抵抗，但由于他们被逼入了绝境，所以很快就被打死了。\n\n除去其中一个带着步枪，身上纹着曾经活跃的反德游击队标记的女人杀了两个弟兄以外，这群家伙的战斗力几乎为零。我们的人在战斗结束后搜刮了他们的行李，再将那匹马切好，然后把尸体从沟中拖了出来扔进了一个浅坟里边。\n\n在仔细检查后，弟兄们找到了不少让人两眼发光的东西，包括许多甚至在乌拉尔地区都很罕见的西伯利亚小玩意儿。除此之外，似乎那面刚被找到美国国旗的主人居然还随身携带着一本美国护照。\n\n更不可思议的是，这个美国公民还带着一个笔记本，其中记录了他横跨广袤无垠的西伯利亚，走过无边无际的俄罗斯大地，参观各种不同政权辖区和遇见各色人等的故事。读起来确实挺不错。\n\n不过可惜的是，这趟旅程到此为止了。"
 RUS_tourist.51.a: "真不晓得他们来这个“律贼领地”是图个啥。"
 RUS_tourist.52.t: "在DM-73区发现不明盯梢者"
 RUS_tourist.52.d: "政委同志，\n\n在今天的早些时候，13:10分左右，我们通过长距离成像设备观察到一小队未知人员登上了沃尔库塔西南部的部分亚极地乌拉尔山脉。\n\n尽管我和我的下属未能更早进行观察，但这一小队人很明显是从律贼领地的方向登上山脉的，并且根据他们的人员组成，装备状况，服装打扮和一面贴身随带的美国国旗，推断出他们并不属于律贼领地的行政机构。\n\n在勘察地形之后（尽管如此，他们没有发现处于良好隐蔽状态的我和我的下属），一名小队成员被观察到向另一名成员示意否定，紧接着整个小队便原路返回。再经过八个小时的紧密观察，和我的部队在大约方圆100千米外的四面均匀部署，这一小队并没有表现出进一步侵入我们领土的尝试。\n\n到目前为止，我无法断定这一小队的动机或是目标。然而我能确定，他们没有能够在我的监视下进入劳改营的领土，维持劳改营的安全仍然是我的第一要务。\n\n国家的忠实守卫，\n\nN.N.列别捷夫\n上尉，第8492号监视连"
 RUS_tourist.52.a: "沃尔库塔固若金汤，一如既往。"
 RUS_tourist.53.t: "日记20：沃尔库塔劳改国"
 RUS_tourist.53.d: "我，到目前为止，一直都不把已经遇到的，或者更有勇气地说，不把任何将在俄罗斯遇到的困难放在眼里。我已经穿越了无数压迫和恐吓他们人民的地区——鄂木斯克除外，它仍然是我日思夜想的灯塔——但今天我第一次打了退堂鼓。\n\n在律贼领地遭到伏击之后，我们快速穿越了那里进到了乌拉尔山脉的北界，并且登上了几座比较矮的山峰来勘察后面的荒原。而且，当我看向无边的荒原时，我突然感受到从未感受过的比天气更刺骨的寒冷。一个对我和我们所有人的无情的警告——前途便是末路。\n\n那次伏击和我们的侥幸逃脱更教训我不能只想着我一个。卓娅和我的其他旅伴信任我领导他们，但我却用不听老人言的死亡的危险来回报他们。他们目前毫无怨言，但我明白他们不可能不去想这件事。所以，当我在俯瞰平原之后转向卓娅摇了摇头，我立刻就从她的眼中读出我做了正确的选择。\n\n所以我们现在重新向南方走去，向着斯维尔德洛夫斯克进发。我们要再次跨律贼领地，不过这一次得快马加鞭，保持警惕。卓娅敢打包票这次我们不会再被伏击了。"
 RUS_tourist.53.a: "一股确信无疑的感觉，在这世界的边缘。"
 RUS_tourist.54.t: "非常规事件"
 RUS_tourist.54.d: "我们的北方边界发生了一起非常奇怪的事件。第364步枪团的一个分遣队阻截一群来自尤格拉的匪徒，他们正在追逐着一队挥舞着美国国旗的团体。\n\n根据罗曼诺夫中尉的说法，这个团体似乎主要由来自亚戈达统治下的远东苏维埃的逃兵组成，但最为奇怪的是，似乎他们听从一个美国人的领导。这位名叫“史蒂夫”的美国人告诉罗曼诺夫，他是一名正在俄罗斯探险的游客，并出示了证据来证明他这个疯狂举动的真实性，其中包括一本真正的美国护照和一张去马加丹的船票。\n\n虽然这群人中的一些人应该是经验丰富的退伍军人，可能会对军区构成威胁，但罗曼诺夫认为“史蒂夫”对军区构成不了什么威胁，因此他决定护送这群人前往斯维尔德洛夫斯克。"
 RUS_tourist.54.a: "来了个美国佬？嗯，带他四处转转应该不会有啥事情。"
 RUS_tourist.55.t: "日记21：斯维尔德洛夫斯克"
 RUS_tourist.55.d: "卓娅跟我说在“西伯利亚雄狮”罗科索夫斯基元帅的领导下，斯维尔德洛夫斯克已经从西西伯利亚共和国脱离出来了。尽管她对他们的统治知之甚少，但她听说，与秋明的列宁主义者相比，罗科索夫斯基的统治要宽松得多。鉴于秋明的边境巡逻队在没看见我们之前就开枪了，我想她听到的传闻应该是正确的。\n\n在经过了简短的审问之后，我讲述了我作为一个扬基游客的故事，同时我也出示了文件来证明这一点，最终我和其他的人一起被武装看守护送到了斯维尔德洛夫斯克。\n\n虽然我们一直受到监视，但斯维尔德洛夫斯克的生活似乎还算过得去，士兵们很友好，人民很满意元帅的治理。我们住在当地的营房里，还吃了一顿过得去的饭。虽然不如我们在鄂木斯克吃到的食物好，但总比乌拉尔冰天雪地里吃罐头好得多。\n\n第二天早上，一支步枪兵师邀请我们参加了游行，这是一幅相当壮观的景象，一排排训练有素的士兵整齐划一地列队行进，炮兵连的21响礼炮不时响起，可以肯定的是，这比明尼苏达国民警卫队好太多了。我觉得卓娅和其他人也这样认为，她说她最后一次看到这样的游行是很多年前，应该是在远东苏维埃和中西伯利亚共和国之间的西伯利亚战争前。\n\n我们在斯维尔德洛夫斯克多呆了一段时间并补给完全之后，我们与这座城市告别了，下一个目的地是兹拉托乌斯特，有人告诉我他们是著名的军火贩子，卓娅说我们不会遇到任何麻烦，我很想看看一个由军火贩子统治的国家会是什么样子。"
 RUS_tourist.55.a: "不坏，但鄂木斯克比这儿更好。"
 RUS_tourist.56.t: "美国人，向西走"
 RUS_tourist.56.d: "若说斯维尔德洛夫斯克和兹拉托乌斯特之间关系亲密，可谓是有失偏颇了。但是它们之间的边界却面向商业贸易和旅客旅游业开放。斯维尔德洛夫斯克离我们的新乌拉尔斯克很近，而前者也变成了旅行队，商人和难民们的重要交通枢纽，以便他们在此进行休憩驻扎或是短暂休整后继续前行——当然，前提是他们把该付的钱都付清了。然而，昨天夜里，两位旅行者徒步走来新乌拉尔斯克，其中一个背上背着一面美国国旗。看见他们迈着坚定的步伐走向我们的边界，一些守卫们不禁好奇地打量起来，另一些则忍俊不禁。\n\n“你们好啊！我叫史蒂夫！我想到兹拉托乌斯特共和国里面转转，体验体验你们独一无二的生活，顺便看看名胜古迹！”大部分守卫们都露出了微笑，有几个还笑出了声，但是他们还保持着训练有素，有条不紊的面貌。\n\n“好嘞，米国碰油。但是你们得…呃，怎么说来着…交点过路费。”或许用他的母语更能让他接受这个要求。在这里，要想维持我们人民的生活品质，没有钱万万不能，无论对于什么样的旅客们，无论他们是谁，有着如何如何高贵的目的，或是多么多么有趣，都不免把钱奉上。这位奇异但又貌似大胆的旅客也不例外。\n\n“啊，我好像没有你们这的钱…”这位年轻人尴尬地用英语磕磕巴巴地吐出几个字，但是他的旅伴，一个干练麻利的很明显是本国人的女人，塞给了守卫们一些本地用钱，一些通货代币，又补上几句好话，好让他们开动。当然，这些和守卫们平常收到的好处远不能比，但他们的确看上去没有恶意，也就没有为难他们的理由。不久他们便被放行，准备乘车前往兹拉托乌斯特了。"
 RUS_tourist.56.a: "只要他别惹麻烦……"
 RUS_tourist.57.t: "日纪21：资！垃！托！乌斯特！"
 RUS_tourist.57.d: "玄拉！托！乌斯！特！太邦力！大棒！太！木！奉！了！我们找到地方停车厚，卓娅汗沃就去逛了逛士成市的大部分地方。这里文化深后，我门都狠开心，召开心的。正再酒吧些这篇日记，有写本地人叮说我来了，想埋酒酉给我喝！娅卓娅没醉，柯我汗我的朋友（弗拉基米尔、拖马和和丹尼勒）伏德咔都渴夕夕力塔们现在情我去跳舞，所以沃要走了。好好呆在这，日记儿儿\n\n更新！更新！更近了！现在是点上午一，上午了！差点圈进酒吧斗殴！！有些当地醉兔说“我不喜欢你馁个发型，扬基佬”然后我嗦“对那李又想乍样”之类的。全都在大！笑！卓娅觉得一点！也不有趣。只好劝架。但愿沃米让她失望……\n\n上午四点！有人在掴哒我，感觉很恶心！酒吧！不好！卓娅她正在把我带走不知道去什么地方所以下次再再见啦！\n\n……今天上午，我在当地一户仓房后头醒过来，衣服上全是泥巴，宿醉得厉害，整个人就像从垃圾桶里出来一样。卓娅把水泼在我的脸上，让我清醒过来，还复述了昨晚发生的事情。据她说，我和一群大兵在兹拉托乌斯特的一家知名酒吧里大打出手，还醉醺醺地向米哈伊尔·卡利什纳科夫的女儿内莉示爱。\n\n然后我就开始呕吐，卓娅逼退了几乎整个酒吧的人，才把昏迷的我从那个该死的地方搬出来，接着她开车载着我驶向乌拉尔联盟的边境。明天我们就要去到那里了，希望我们身后不会跟着一大群愤怒的商人大兵吧……"
 RUS_tourist.57.a: "我有点记不清这事了，但我肯定不会忘！"
 RUS_tourist.58.t: "瑟瑟发抖的陌生人"
 RUS_tourist.58.d: "警卫盯着这个迟钝的家伙和他的女向导，不知道到底该如何处置他们。这俩人把自己裹在厚厚的棉衣里，那位钢铁般的女人抱着一把带有瞄准镜的步枪，而那个男人则被眼镜上的雾气弄晕了头。“我们希望进入你们的领地。”那个女人清脆爽快地吐出了这个请求。“我叫卓娅，他是史蒂夫。”一听到自己的名字，史蒂夫向着警卫们友好地挥了挥手，让他们面面相觑。\n\n卫兵们还是警惕地盯着这对奇怪的家伙，再三确认了这个男人不具有任何威胁性，但这个女人却始终有一股杀气，让他们不敢采取进一步行动。终于，有一名卫兵开口了：“你们是难民吗？我们有足够的热食，还有……”\n\n“不。”女人打断他。“我们不是难民。”卫兵们交换了一下疑惑的眼神，第二个人接着说：\n\n“那你们是什么人？你们是在找工作吗？是雇佣兵？”\n\n那个女人，卓娅，微微一笑，嘴唇在她那饱经风霜地脸上轻轻地弯了一下，“我们既非难民又非雇佣兵，同志。我们是游客。”\n\n卫兵们不知道如何处理这种情况，但还是招了招手，让他们跟着队伍回到锡拜。游客？谁他妈会疯到来南乌拉尔观光？"
 RUS_tourist.58.a: "在这儿等着，等到斯塔尼诺夫听到了再说！"
 RUS_tourist.59.t: "日记22：温暖的地堡中"
 RUS_tourist.59.d: "当我穿过环绕着锡拜的层层壁垒时，我对这座堡垒城市能带来的舒适感不甚置信。然而让我喜出望外，我的隔间不仅洁净舒爽，甚至还有暖气！别的地区的俄罗斯人都告诉我南乌拉尔就跟茅房差不多，但说实在话，我亲眼所见的不太一样。这儿的所有人都那么友好，吃的东西很不错，而且这边的有些守卫甚至懂点英语！就算是卓娅也放松了一点儿。她近来和这个叫扎伊采夫的家伙走得很近，我寻思着他可能曾经也是个狙击手。我也给自己找了个朋友，他叫帕维尔。他是个和善的家伙，和我差不多年纪，老烟枪了，一天一包，但唱起歌来调子却如此柔和，令人震惊。\n\n有一天晚上，我和他正聊着天，我便问了问他为什么南乌拉尔名声这么臭。“史蒂夫，”他操着一口不甚流利，满是口音的英文跟我说，“乌拉尔联盟用防御壁垒和武器来保卫人民在墙内的安全。在墙的那边，很冷那里，盗匪多。”我问了问他乌拉尔别的地区大体如何以及我下一个目的地应该是哪里，然后他回答说：“没了，你要离开乌拉尔。奥尔斯克是个强奸王占据的盗贼领地。马格尼托格尔斯克更糟糕，一个疯狂科学家管理着那儿，没有人从那里走出来过。奥伦堡全是蠢货，浪费时间。”我思量着如果其他地方真像他说的那么糟，也怪不得锡拜像个堡垒一样水泄不通！我应该找卓娅商量商量，她似乎对什么都在点行。"
 RUS_tourist.59.a: "他绰号真叫强奸王嘛？"
 RUS_tourist.60.t: "法西斯仆从站在大门口！"
 RUS_tourist.60.d: "奥伦堡公社的人们今天一片狂乱，正因穿越边境的那个美国人和他的一名疑似来自俄罗斯解放军的帮手现在已经到达了我们的工人委员会。我们坚决不能袖手旁观一个法西斯狗腿子玷污我们的自由的社会主义净土！因此，我们临时召集了工人委员会，来商讨如何应对这一狡猾的入侵者。在二十六小时的激烈辩论和一场充满激情的空手搏斗后，我们达成了一致。委员会得出结论：利用暴力来拘捕这个美国间谍和他身边那个追随希特勒的打手，本身就是只有法西斯分子才能干出来的事。我们的公社难道不是建立在自主决定自我治理的原则上的吗？我们确实不喜欢他，但是我们决不能干涉他自主成为美帝国主义法西斯傀儡的决断自由。如果我们仅仅因这个人是个纳粹恶棍而监禁或攻击他，我们和法西斯又有什么区别呢？"
 RUS_tourist.60.a: "至少我们的道德准则仍然纯净！"
 RUS_tourist.61.t: "日记23：一团浆糊委员会"
 RUS_tourist.61.d: "我听说“安那其”这个概念在奥伦堡到处都是，大概是“一团浆糊”的意思吧。他们邀请我旁听委员会的会议，这样一来，我这位“美国纳粹保皇匪贼”或许会“被无政府主义的实践所启蒙”。但我真不知道这是想干吗，因为我还从来没见过这么乱腾、失灵的政治制度。我们美国人天天拿NPP和共民联盟这两团乱麻开玩笑，但比起奥伦堡真是小巫见大巫了。\n\n会议刚开始，那个戴眼镜的小个子发言人就被会议室里一半的人轰下了台，看来他不太受欢迎啊。我俄语不好，但“法西斯”三个字肯定还是那个意思。我都不知道这是开的什么会，委员会大概也不知道吧。忽然就有三个发言人同时讲话，谁都想把另外两个人压下去，结果声音越来越洪亮，越来越聒噪。我想和卓娅说两句话，但是周围太吵，根本听不到。他们在会议室中间直接打了起来，有只鞋子差点砸到我头上，别提多吓人了。\n\n小时候的课堂上，老师会给发言的人一根“说话棒”，只有拿着那根“说话棒”的人才可以发言，这样就能保证同一时间只有一个人讲话，不用比谁嗓门儿大。有了这样的东西，奥伦堡肯定能受益很多，不过他们就连“说话棒”的存在都要谴责成“希特勒主义的压迫工具”吧。奥伦堡不太行，还是走为上策。"
 RUS_tourist.61.a: "“我好累啊。”"
 RUS_tourist.62.t: "致妈妈爸爸"
 RUS_tourist.62.d: "爸，妈，你们好啊！我现在在西伯利亚，我很好，毋须担心。乌拉尔和西西伯利亚的旅程可真像一场冒险，这里的军阀数量多得让人要疯。光是在西伯利亚，你就能找到你想得出来的所有意识形态，从纳粹到共党，再到安那其，应有尽有，这里甚至还有自由派。关于如何拯救俄罗斯人民，每个人都有自己的看法。想想看（大概）三十年前，这片土地上还矗立着一个大国，这就够让人不可思议的了。虽然这里赤地千里，废墟满布，但却有一种我从未意料到的美感。记得有一天我从西伯利亚的荒野中醒来，看着初升的阳光漫过乌拉尔山，那时候我多希望是个艺术家啊。真希望你们能见我所见，至少，见到那些美好的东西。\n\n我现在吃的不错，而我的向导，卓娅正在保护我的安全。她以前是游击队的狙击手，所以她在的时候，我从来不会太担心。我觉得亨利表哥可能会喜欢她，他不是对强壮的大姐姐有兴趣吗？她一直在教我俄语，我想我现在大概摸出点门道了。我有很多问题想问当地人，每次都要卓娅来当翻译可太尴尬了，所以俄语学得不错也是件好事。\n\n邻居们都还好吗？奶奶的咳嗽好了吗？今年少年棒球联盟的冠军是谁？想死你们了，我会尽快写信的！\n\n附：我不得不给走私犯一把自动突击步枪来让他们送信，这封信值一把AK-47。肯定比普通邮票要贵多啦。"
 RUS_tourist.62.a: "爱你们的儿子，史蒂夫。"
 RUS_tourist.63.t: "奥伦堡来客"
 RUS_tourist.63.d: "一队奇怪的人马最近从奥伦堡管辖的领地进入了我们的共和国。这队人，其中有几个俄罗斯人，附带着一架满满当当的行李车，居然由一个美国人领头，还准备从我们这里借道去乌法。\n\n尽管我们边境上的分遣队最初对他们持怀疑态度，但经过一系列盘问和对他们携带物品的仔细检查，守卫们便认定这队人毫无敌意。千真万确，这位美国人确实在俄罗斯周转巡游，游历了周边的几乎每一个地区，还把经历编成了一本日志。而这件事在我们的几位政府官员中则早有耳闻。\n\n他们指出，国际声誉在面对密如繁星的地区上或其他威胁时对维持我们政府的公信力至关重要。因此，把我们的共和国，我们的文化，我们的机遇挑战在美国甚至在OFN中宣扬传播，有百利而无一害。\n\n有人提议，我们应该先护送这位旅客和他的同伴们到乌法，以便于了解我们的风土人情和宗教特色，以及深刻体会德国人的轰炸如何给我们的生活投下阴影与灾难。如果我们如此执行，他也无法不赞同称道我们的共和国在危难时刻如何与她的人民共存亡，更不用说还要面对众多巨大而迫在眉睫的威胁。\n\n如果这件事真的能引起关注，那么无论如何它都有所值。我们只要决定如何坚决热烈地表露我们的决心。"
 RUS_tourist.63.a: "他们必须参观。我们决不能浪费这个机会。"
 RUS_tourist.63.b: "不用太逼人。我们决不能显得待人苛刻。"
 RUS_tourist.64.t: "日记24：巴什基里亚伊斯兰共和国"
 RUS_tourist.64.d: "俄罗斯一直都是，至少在我眼中，一片属于先驱者的土地。而巴什基里亚，一个由当地巴什基尔人创建的伊斯兰国家显然是一片先驱者之地。\n\n在跨过，或者说是终于摆脱奥伦堡那个烂摊子后，我们又接受了到目前为止算是很短的，几个小时的审讯，终于获准跨国共和国的边界。更妙的是，很快就有一小群官方代表迎了上来，主动带领我们参观这片地区。卓娅保持着一贯的警惕心，但我却认为不能让他们感受到被冒犯，否则就有结束这次参观的风险。当然，这个邀请很快地证明了自己的合理性。\n\n代表们邀请我们参加在乌法市中心的清真寺中举行的朝拜，只要我们保持安静并心怀敬意即可。即使我现在是，将来也会是一名基督徒，但我也不得不承认这座清真寺实在是太美了。四角的尖塔中传来一阵阵的诵经声，虽有怪诞感却又让人十分安心。整个仪式中贯穿着宗教带来的团结感与信徒们的虔诚，它与我曾经呆过的教会仪式完全不同，实在是让人无法用文字准确描述。\n\n之后我们参观了当地的市场，卓娅在那里竭尽全力地给我解释了巴什基尔人从古到今受到的各种歧视与迫害，以及这个国家是如何在敌意四伏的情况下被建立，并给巴什基尔人一个真正的家园的。\n\n不过，唉，是时间上路了。我们在大清早便离开了这里，打算横渡别拉亚河。据说河的另一边是个什么“兄弟会”，我止不住好奇他们是不是和奥伊罗特的那群人差不多。"
 RUS_tourist.64.a: "给自己的人民寻找家园确实是个很高尚的目标。"
 RUS_tourist.65.t: "日记24：巴什基里亚伊斯兰共和国"
 RUS_tourist.65.d: "仅仅过去了一小段时间，我就对巴什基尔人产生了极大的敬意。我可不是在开玩笑。\n\n我们已经走过了许多国家，但它们的存在无一不是因为统治它们的暴君们极力维持。他们妄图死死控制住数以千计，甚至更多的人，并对反抗他们的人施以重拳。但这里却是由对国家的认同团结起来的。这里有国家文化，有国教，所有巴什基尔人为之奋斗，誓死守护的东西。\n\n今天，当我们在城市的中心区漫步，看到了那经历时光洗刷的突厥石碑时，我们感受到了国家认同的存在。当德国的例行轰炸炸毁了乌法的几座建筑物时，我们就在那附近。尘土还未散去，就有警察，士兵，甚至还有来自各处，属于不同阶层的平民冲过来救助那些被压在废墟下的人。当然，既然我们就在边上，我们自然也加入了救助的行列。\n\n当我们在帮忙时，我感受到了周围的团结精神，这种精神带给我的感受在目前为止去过的许多地方中都可以说是微乎其微。等我回家后，我希望我前往巴什基里亚的旅途和我在这的所见所闻能把这个小小国度印入他人的脑海。这里的人们值得这样的尊重。\n\n不过，唉，我们在这里的时光是时候结束了，第二天一早我们就将横跨别拉亚河。据说对岸有一个什么“兄弟会”，我止不住好奇他们是不是和奥伊罗特的那群人差不多。"
 RUS_tourist.65.a: "给自己的人民寻找家园确实是个很高尚的目标。"
 RUS_tourist.66.t: "来了一个雅利安人？"
 RUS_tourist.66.d: "我们看守着别拉亚河以防巴什基尔臭佬入侵的兄弟向彼尔姆海姆的指挥官报告了一场相当奇怪的遭遇。\n\n最近有一帮人高举着美国国旗跨过了河流，他们不是巴什基尔人，而是一帮斯拉夫人，但兄弟们相信领头的那个男的可能是雅利安人。兄弟们正准备逮捕他时，那家伙认出了他们的制服，并开始讲德语。兄弟们这下不知道该拿这帮人怎么办了。\n\n男人声称自己是美国人，正穿越俄罗斯大地观察割据各地的政权和社会。尽管我们清楚地知道美国有多少腐朽的非人影响存在着，但我们不能否认雅利安人存在于那里的基础的可能性。如果我们欢迎他，向他展示我们文化和种族的优越性，和我们要给整个国家带去力量与纯洁的目标，那么这会给元首的事业带来莫大的帮助。\n\n但也别忘了他还带着一帮斯拉夫人，而且他们还持有武器，看来也没有非雅利安人应有的顺从。他在看到边防军的奴隶分遣队时也表现出了一丝不安。有些兄弟担心这个“美国人”的身份构造是一场骗局，是有人想往我们这里安插问谍。\n\n现在必须要做出决定了。我们该对这个或许的“雅利安人”做什么？"
 RUS_tourist.66.a: "一个来自海外的雅利安人？一定要好好款待一番！"
 RUS_tourist.66.b: "好好查查。斯拉夫人诡计多端，无穷无尽。"
 RUS_tourist.67.t: "日记25：雅利安兄弟会"
 RUS_tourist.67.d: "这个所谓的兄弟会跟我想的完全不一样，实在太糟糕了，糟糕到我都想不出合适的词汇形容这种恐怖。\n\n从乌法跨过别拉亚河后，我们马上就被穿着类似德军制服的士兵围了起来。我决定跟他们说德语，刚一开口，他们的态度马上就来了个急转弯，之后他们护送我们到他们的首都彼尔姆，或者按他们的说法，应该叫“彼尔姆海姆”。就是在这座城市，我才明白了我们究竟置身于何等野蛮的国度。\n\n这里如同梦魇一般，大批奴隶被强迫在多个地点倒班劳动，即便是最轻微的犹豫或是抵触都会遭到严酷惩罚甚至处决，至于究竟是哪一种，完全凭压迫者好恶。“兄弟”们管奴隶叫劣等人，而称呼他们自己和我为雅利安人，这也是我们还能活到现在的唯一原因。\n\n但我不得不时刻盯着卓娅和其他人，免得他们走散，我也不知道自己还能坚持多久。每次和那些怪物说话我都觉得恶心，恐怕要不了多久他们就会察觉到我的真实感受了。\n\n我之后跟卓娅聊了聊，她认为我们必须在他们改变主意，分隔我们前赶紧行动。我们会等到夜半时分，渡过卡马河，河对面就安全了。\n\n我只希望我们能成功，唉，真不应该来这。"
 RUS_tourist.67.a: "这地方太他娘的可怕了。"
 RUS_tourist.68.t: "不是雅利安人"
 RUS_tourist.68.d: "我们对来者的谨慎态度可谓非常明智，因为他根本不是真正的雅利安人。\n\n虽然他认出了我们装备的优越性，虽然他讲日耳曼语，虽然他讲着友谊和探索的甜言蜜语，但他的行动却并非如此。我们的兄弟则警惕地观察他们，保护着雅利安人灵魂、形体和精华的纯净，而这位来者显然不具备这些特质。\n\n什么样的雅利安人才会自愿带着武装的斯拉夫人，还不加以看管？真正的雅利安人怎么可能平等对待他们？真正的雅利安人怎么可能关心劣等人的“苦难”？他显然不是真正的雅利安人。\n\n因此他和其随行人员都按照非雅利安人处理：解除武装，戴上镣铐，带到彼尔姆海姆。但除了一个——那个斯拉夫女人，她尝试抵抗，结果自然是曝尸森林。\n\n管理工厂的兄弟已经知晓他们的到来，会把他们安排去劳动，让他们为我们奉献。这就是他们理所应当的命运。\n\n如果他们不愿意，那兄弟们也非常善于向他们灌输纪律。"
 RUS_tourist.68.a: "只要底子里是个斯拉夫人，总会暴露出来的。"
 RUS_tourist.69.t: "河边交战"
 RUS_tourist.69.d: "今天早些时候，我们收到了关于卡马河畔小规模交战的报告。当时帝国军队正驻扎在河流附近，监视着彼尔姆狂热分子地盘上的一举一动，他们报告称看到一小伙人在兄弟会民兵的追击下试图过河。\n\n看到了这群人举着的美国旗帜，再加上对兄弟会治下领土民不聊生惨状的认知，士兵们立马冲向了岸边。这群人艰难地趟过卡马河，兄弟会的战士则掏出枪械向他们射击，帝国士兵在岸边还击，在敌方撤退前毙伤数名敌兵。\n\n在救下并审问了这群人后，他们的领队证明了自己的美国身份，并提出了让他和他的伙伴们进入公国的入境申请。他进一步解释称，自己正在开展穿越俄罗斯的探索之旅，为帝国军队的救命之恩献上谢意。\n\n在确认此人的队伍中没有沙皇政府的通缉犯后，驻防军队为他们放行，允许他们向伊热夫斯克方向前进。\n\n在这群人离开公国前，安保部队将保持对他们的监视。"
 RUS_tourist.69.a: "一个美国人，到了这儿？还是从东边来的？？"
 RUS_tourist.70.t: "日记26：维亚特卡公国"
 RUS_tourist.70.d: "谢天谢地，那些士兵在我们过河的时候伸出援手，把我们从彼尔姆的疯人手里救了出来。我再也不想回到那里去了，真希望有人能把这兄弟会铲除殆尽。卓娅也深表赞同。\n\n我们身处的新国家——维亚特卡，看上去比之前的几个国家稳定多了。一位沙皇统治着这个公国，我之前还以为这位沙皇早就不在人世了，至少在赤塔的时候，米哈伊尔是这么跟我说的。也许他俩是亲戚？不管怎么说，在维亚特卡，我可不会被身着黑衣的杀手及大群奴隶团团围住，光这点就足以让我心存感激了。\n\n我们一路向南，到了伊热夫斯克市，卓娅说数年前她曾在一路向东的路途中经过此市。伊热夫斯克是我们迄今为止见到过的最发达的城市，市内规模庞大的工业设施正在生产着各式各样的装备。话虽如此，但我还是感到一丝不适，感觉这儿的一切事物都在悄然衰败，我也不知道该怎么形容这种感觉。\n\n然而，我在伊热夫斯克仍有所得。西俄罗斯有着四通八达的道路网，虽然它可能遭受过破坏，但我们终于不用再骑马了。我拿出一部分剩余的资金购买了一辆崭新的卡车，我们将开着它驶向东南方的鞑靼斯坦。\n\n卡车将大大提高我们最后一段旅程的开进速度，在将来遇到麻烦的时候，卡车也能让我们更快地远走高飞。"
 RUS_tourist.70.a: "落日之城。但无论如何，它很安全。"
 RUS_tourist.71.t: "来自维亚特卡的入境者"
 RUS_tourist.71.d: "一群人从维亚特卡进入了共和国。今天下午早些时分，他们渡过了维亚特卡河，出示了旅行证件。这群人基本都是俄罗斯族，唯一例外中的例外，是个自称在横越整个俄罗斯旅途上的美国人，而他的说辞居然还能被护照上的一列令人头晕目眩的印章佐证，最东端甚至远在彼得罗巴甫洛夫斯克。\n\n他们如此这般自证身份之后，便经我们批准离开哨卡，驾着一辆维亚特卡产的卡车，假道阿尔斯克，向着喀山继续前进。据观察，卡车排气管上挂着一幅大号的美国星条旗，吸引了旁人的注意力。\n\n我们尚不能对此事定性。这个团体及其构成人员，尤其是带有旅行证件的美国人，实在太过高调浮夸，是无法用以合理掩盖来自邻近国家的间谍身份的。不过，俄罗斯人历史上对待鞑靼人的方式，同样不能用“合理”一词形容。我们必须谨慎对待。\n\n我们不会伤害这群人，以免有人借此生事，挑起美国人的不满，以至OFN的不满。可以允许他们继续前进、与我国人民往来，前提是其成员不会违反我国法律。\n\n但必须密切监视，不可松懈。为了我国人民的安全，时刻保持警惕，哪怕事情如此荒谬也不例外。"
 RUS_tourist.71.a: "时刻保持警惕。"
 RUS_tourist.72.t: "日记27：鞑靼斯坦共和国"
 RUS_tourist.72.d: "鞑靼斯坦，另一个建立在少数民族身份认同基础上的国家。也正因如此，我入境之前，自然也以为它会与邻国巴什基里亚相似。当然，我错得离谱了。\n\n虽然他们并没有马上表现出敌意，但边防军对着卓娅和其他俄罗斯人审视了很久，当他们意识到我是美国人时才似乎放松下来——并且表现出真正的兴趣，这是我已经猜到一些的。当我们开始穿越这里的密林前往喀山时，几乎所有经过的人都表现出这种兴趣，这无疑是受到了我的旗帜的吸引。我们现在把它挂在排气管上，无论我们开到哪里，它都会骄傲地在风中飘扬。\n\n由于预计到达城市的时间较晚，我们都很担心会找不到地方住，但最后发现这并不是问题，因为当城市出现在我们眼前时，迎接我们的是既震撼人心又令人恐惧的景象。一架空袭的德国轰炸机抵达了城市上空，喀山的防空网立刻开始还击。卓娅早些时候告诉过我，喀山防空网的密集程度在俄罗斯位居前列，鞑靼人在夺取城市时几乎全盘纳入。\n\n我很难用恰当的语言来描述接下来一段时间我们感受到的声音和景象，只能说如同雷鸣般的万花筒，蓬勃的红色、回荡的黄色和流星般的绿色向远处高空中的小物体飞去。\n\n当空袭结束时，夜幕已经降临，因此我们决定找个地方扎营，而不是在夜深人静时冒着风险进入一个警戒着的城市。明天早上，我们将参观这座城市，然后继续向下一个目的地——南方的萨马拉前进。尽管如此，我想我也不会很快忘记这次经历。\n\n真的，我本以为只能在梦中看到这样的场景。"
 RUS_tourist.72.a: "雷鸣般的万花筒。"
 RUS_tourist.73.t: "叛徒之地"
 RUS_tourist.73.d: "委员会的边境警卫今早看着那辆卡车靠近，但却不知道如何是好。那是一辆维亚特卡的卡车，排气管上骄傲地挂着一面美国旗帜，而且还是从鞑靼斯坦来的？太扯淡了，真的。\n\n车窗摇下来以后就更让人迷惑了，一帮俄罗斯人中居然夹了个美国人，更诡异的是问询的时候，那个美国人居然说他在俄罗斯旅行。在检查过货物和文件后，他们发现他的护照上盖着斯维尔德洛夫斯克、克拉斯诺亚尔斯克甚至赤塔的印章，这就没法不让人相信了。在收到一笔合适的贿赂后，警卫就放这帮人通行了。\n\n在边境上的不愉快经历给之后的经历蒙上阴影。士兵们怀疑地看着他们，眼里的贪婪毫不掩饰。普通人则避开他们，深知和不寻常人物打交道只会惹上麻烦。美国人的同伴，她也曾经和德国人战斗过，在看见那些士兵时的愤怒也无以复加。\n\n她说，“弗拉索夫派”是叛徒、畜生，比野狗强不了多少，这里没什么好看的，只有敌意和压抑的面庞。虽然她大多数时候都让美国人自己决定路线，但这一次她提议：绕路，远离这个苦难的“国家”。\n\n美国人犹豫了，他一直都很信任自己同伴的意见和直觉，但他来俄罗斯就是为了观察各地的政权和社会生态。\n\n他绕路了吗？或者他告诉她继续前进？"
 RUS_tourist.73.a: "他们向伏尔加河畔斯塔夫罗波尔继续前进。"
 RUS_tourist.73.b: "他们绕路，远离了这片凄凉的土地。"
 RUS_tourist.74.t: "日记28：俄罗斯解放军驻地"
 RUS_tourist.74.d: "卓娅警告我，“弗拉索夫派”的土地可能是一片令人沮丧又充满敌意的地方，我很遗憾地说，她是对的。\n\n我们一越过喀山以南的边界，气氛突然急转直下。这里的士兵（其中一些人打扮得像是德军）脾气都很暴躁，我们遇到了他们当中的不少人，通通要求我们留下买路钱。我们可不想让他们盘查我们，尤其是卓娅，于是我们照办了。\n\n我们一路南下时所见的土地和人民，就像这里的天空一样——灰暗、沉闷、苍老，仿佛生命在消逝。我们经过辛比尔斯克后到达的第一个大城市，伏尔加河畔斯塔夫罗波尔，要是评价一下的话，那里更糟。\n\n我原以为伊热夫斯克是被某种看不见的疾病所折磨，但斯塔夫罗波尔似乎是一座永远要承受苦难的城市。人们恐惧地看着我们，索贿的要求只多不减。这里的资源无比稀缺，几乎所有的东西都被军方占用，我被告知，为了不去当壮丁，各家各户都把儿子藏了起来。事实上，这里是如此的凄凉，即使是现在我也只记得那里是一片灰暗。灰暗的天空，灰暗的道路，灰暗的建筑，灰暗的食物。\n\n卓娅和其他人表达了类似的观点，因此，我们经过简短的讨论后决定尽快远离这片多灾多难的土地上。我们将向西北方向转弯，前往高尔基，据说那里是前苏联坦克旅的领地，该旅曾在西边突袭德国领土以获取补给。\n\n我承认，我们在律贼领地经历了那番遭遇之后，我对未来略显谨慎，但这些想法被这么一种信念打消：那里至少要比这里更好。"
 RUS_tourist.74.a: "若称其为解放，我可不会参与其间。"
 RUS_tourist.75.t: "日记28：俄罗斯解放军驻地"
 RUS_tourist.75.d: "卓娅警告我，“弗拉索夫派”的土地可能是一片令人沮丧又充满敌意的地方，我很遗憾地说，她是对的。\n\n我们一越过喀山以南的边界，气氛突然急转直下。这里的士兵（其中一些人打扮得像是德军）脾气都很暴躁，我们遇到了他们当中的不少人，通通要求我们留下买路钱。我们可不想让他们盘查我们，尤其是卓娅，于是我们照办了。\n\n我是在经过第三个这样的检查站之后作出决定的。卓娅是对的。这片土地令人沮丧，充满敌意，我记起我在沃尔库塔城外向北而行时许下的誓言。鲁莽前进只会让大家陷入不必要的险境之中。我不会这么做了。\n\n因此，我们直接一路西行，前往高尔基，据说那里是一支前苏联坦克旅的领地，该旅曾在西边突袭德国领土以获取补给。我承认，我们在律贼领地经历了那番遭遇之后，我对未来略显谨慎，但这些想法被这么一种信念打消：那里至少要比这里更好。\n\n为了避人耳目，我们正从乡间取道，远离大路。我怀疑卓娅可能在走她多年前就熟悉的小道捷径，但我知道最好不要过问这些。\n\n她要是想告诉我，她会说出来的。不然我也不会把全体成员的身家性命交由她处置。"
 RUS_tourist.75.a: "真是个叫人沮丧的地方。"
 RUS_tourist.76.t: "擅闯者"
 RUS_tourist.76.d: "我们部署在南克斯托沃的一支轻坦分遣队报告说，一辆未经批准的卡车已经越过了坦克旅与俄人解委间的边界，经观测该卡车产自维亚特卡。\n\n萨马拉的叛徒先前也多次尝试过侵扰我们的领地，但都不像这一次这么“时髦”。此外小队指挥官报告说，卡车上还张扬地挂着一面招展的美国国旗。他向中央参谋部请示了坦克旅的进一步行动命令，但他们也对此拿不准主意。\n\n如果将该卡车视作俄人解委突袭的先遣侦察队逐一发送坦克，我们会消耗大量燃料，需要对西边的德国鬼子再发动一次劫掠才能重新补齐燃料缺口。而如果我们派遣一支小队接触目标卡车，这支小队极易遭到他们伏击或俘虏。这样任命哪个指挥官就显得至关重要了，他必须能根据已知信息和个人经验迅速进行反应。\n\n无论选谁，我们现在必须立即采取响应。我们将下达何种命令？"
 RUS_tourist.76.a: "让一个好勇斗狠的指挥官带上一小队人。"
 RUS_tourist.76.b: "让一个灵活变通的指挥官带上一小队人。"
 RUS_tourist.77.t: "日记29：高尔基坦克旅"
 RUS_tourist.77.d: "在我们漫长的旅途中我已经愈发地信任卓娅，根据她的建议，我们的队伍从斯塔夫罗波尔-伏尔加转向，向西北方所谓的高尔基坦克旅地领土前进。\n\n尽管，像我之前写的那样，我在听到他们被称为小偷时是十分警惕的。但在向穿越边境后拦截我们的一小队坦克和装甲车解释后，我们被允许前往高尔基。而我们见到的又是如此壮观的景象啊。\n\n我曾认为伊热夫斯克是西俄罗斯工业的典范，但高尔基让它相形见绌，巨大的工厂生产出一辆又一辆的坦克和装甲车。而且与我们在旅行中看到的其他工厂不同的是，高尔基坦克旅不仅用一个标志符号来装饰这些坦克。\n\n穿过城市广场时，我们看到一个连的坦克列队通过，每辆坦克都被漆成一种闪着彩虹般光泽的黑豹形象。不出所料，这支部队被称为“黑豹”连。我更喜欢狮子‘标志’的外观，但卓娅更喜欢雪豹的外观，这是我从她以前在南西伯利亚旅行的经历推测的。\n\n在短暂的停留期间，我看到几个坦克旅的成员一直在盯着我们的卡车看，我们便决定再次继续前进。这次我们会向北越过伏尔加河，朝着沃洛格达地区前进。每个人都说他们是“中立的”，而我非常好奇，想看看这个词在混乱的俄罗斯究竟意味着什么。"
 RUS_tourist.77.a: "也许我该学学画画？"
 RUS_tourist.78.t: "“美国人”"
 RUS_tourist.78.d: "Our light-armoured unit south of Kstrovo has reported further developments surrounding the solitary truck earlier reported entering the Brigade's territory from that of the Committee.\n\nOrdering a small detachment to intercept it, upon doing so those occupying the truck proved hesitant to immediately abandon it when commanded to do so. The unit's commander, recently returned from a western raid, was apparently so stunned by this hesitation that he immediately ordered the parties within to be forcibly extracted and immediately shot.\n\nThis order was subsequently carried out, despite attempted resistance, and the bodies of the occupants were cremated soon after.\n\nFurthermore, the commander, taking note of a design quirk of the Vyatkan truck, had it moved to a local workshop where it was modified with armor plating, several light cannon off of disused armored vehicles, and significantly wider tires. He then personally drove it back to Gorky, with the American flag still flying from its exhaust stack.\n\nAlthough crude, the value of the vehicle was immediately seen. Armoured sufficiently to resist small arms fire from German settlers, but with sufficiently strong armament to defeat the same, along with significantly better fuel economy, carrying capacity, and navigatory ability, it is expected to perform well on raids into German territory.\n\nWhile the identity of the parties occupying it were not ascertained, the presence of the flag on the truck has led to the vehicle itself colloquially becoming known as 'an American.'\n\nConsequent demand has led to the retooling of a production line in Gorky in order to convert civilian trucks into 'Americans' for future use by the Brigade."
 RUS_tourist.78.a: "不管你是谁，谢谢你带来的好主意。"
 RUS_tourist.79.t: "中立的好奇心"
 RUS_tourist.79.d: "When the truck first arrived on the bridge over the Volga, the Vologdan border guards were unsure of what to make of it. A Vyatkan truck, proudly flying an American flag, and carrying an actual American applied for entry to the Neutral State at a place of entry that rarely, if ever, saw either. Let alone both together.\n\nBereft of reason to deny entry, however, the guards eventually allowed passage, after considerable interrogation, of course. As the truck crossed the river and turned onto the main roadway towards Vologda proper, its passengers were most perplexed.\n\nThey had been to so many places where the people were fearful of outsiders, careful to hide themselves away until safety was assured. But here it was very different. Here people peered at and waved to the truck as it passed by, curious about and interested in both the flag and the people who drove under it. And, on one of the vanishingly few occasions to do so that had been made apparent so far, the passengers waved back.\n\nIndeed, as they drew closer they got to the city, and as the habitation became more dense, so too did the amount and degree of attention increase, to the great delight of one of the passengers. By the time the truck reached Vologda, the group riding in it were thoroughly energized, ready to explore a state that had so apparently warmly accepted them.\n\nSuch was quite a rarity in Russia indeed, and the passengers intended to make the most of it."
 RUS_tourist.79.a: "中立自有中立的好。"
 RUS_tourist.80.t: "日记30：沃洛格达中立国"
 RUS_tourist.80.d: "Having now reached the city proper, I can confidently say that Vologda is a most serene place.\n\nThe people are committed to stability, both internal and without, and unlike in so many other places, and as I have written before, the soldiers and police appear to act to protect the people and prevent violence. While this should be the natural order of things, it is, as I am distressed to have personally experienced, quite an oddity in Russia. Truly an enviable city, indeed.\n\nIt is, however, no Omsk. While the people here are certainly peaceful, and committed to their ideals of armed neutrality, they do not have the drive, the passion, the total commitment to that peace that I observed in that great city. There I remember being struck by the wild-eyed passion for peace, for the drive towards the final victory of it, and for the absolute certainty possessed by so many, especially the officials, that they would achieve such, They knew that there would be challenges, or 'Trials' as they had seemingly taken to calling them, but they were not afraid, and some even looked forward to them.\n\nNo, Vologda is no Omsk, but it is close as I think I have yet found, and that must be enough. Regardless, we must move on. Zoya is directing us northeast, towards an apparently fractious democratic republic, and I am cautiously optimistic that it may display some of the fundamentally beneficial and stabilizing qualities we have seen in the depressingly few democracies we have so far encountered.\n\nIf not, I am sure it will at least be interesting to observe."
 RUS_tourist.80.a: "西方的鄂木斯克？"
 RUS_tourist.81.t: "从一个民主国家，迈入另一个民主国家"
 RUS_tourist.81.d: "我们与沃洛格达的边界向来是一个与世无争的平和之地，这在西俄罗斯可不多见。对很多士兵来说这是份美差：这里没人劫掠，极少走私，这是个你可以安心闲坐而不用时刻担心中弹的地方。这里至少比瑟克特夫卡尔好得多。但时不时，中立国那儿也会出来些怪事。\n\n就在早上，大乌斯秋格发生了件怪事，一辆挂着面美国国旗的卡车在当地检查站停了下来。我们询问了这个司机，发现他是个美国人，正在做横穿俄罗斯的一场旅游并一路从东边旅行至科米。\n\n令人困惑的是，警卫马上开始和其他人就对策辩论起来。他们的政治差异很快就显现了出来，有人谴责他是中情局的特工，也有人怀疑他是受雇于莫斯科专员辖区的间谍，还有人认为他是革命阵线的渗透者，虽然这听起来很荒谬。这样一个老外可不多见，由于共和国内的政治分歧空前严重，此处的猜疑也不足为奇了。最后，还是他们的长官做了决定。\n\n经过一会考虑，警卫们只得从命放行这辆卡车。他们不情愿地挥手让美国人和他的同伴通过检查站，并由此进入俄罗斯最不稳定的民主国家。他们朝着瑟克特夫卡尔进发，而当他们到达时，则会选择参观……"
 RUS_tourist.81.a: "…城市的心脏。"
 RUS_tourist.81.b: "…库拉托夫区。"
 RUS_tourist.81.c: "…国际街。"
 RUS_tourist.82.t: "日记31：大会"
 RUS_tourist.82.d: "似乎我来瑟克特夫卡尔和科米的时机掐的太好了。进城后不久，我就听说了一个和国会有几分相似的东西，叫做“国民大会”，当天晚些时候就要召开了。毋庸置疑，我绝不会错过此番奇景。\n\n一言蔽之，国民大会混乱不已。不过，这种混乱与奥伦堡议会的一团糟是两回事。在这里，会议遵循着一种奇怪的秩序进行。总统发表完开幕词后，在座各位就嚷着要发表自己的议程，数量多到眼花缭乱。天呐，实话说，我这辈子还没见过像科米这般政治多样化的国家。几个小时过去，各派代表争论不断，共产主义者、君主制拥护者、社会主义者、保守派、自由派以及以及其他许多人都拼了命要用无数法案、提议和修正案来推动自己的议程通过。\n\n这场景莫名使人…振奋？我从来没想过自己会被一帮争论税率的大叔大妈吸引去，但当时就是那样，所闻所见犹如电影，幕中身影缤纷多彩：那里有一位名叫斯大林娜女士独自对质极端分子，坚定不移；那里有活力四射、热情好客的古米廖夫和日丹诺夫先生；还有塔博里茨基先生，他和我那瘆人的叔叔埃尔默真是太像了；再是总统和副总统，俩人看起来真是可怜。\n\n除此之外，还有一名值得一提的人物，但严格意义上来说，他不在会场之内，而是和我一道坐在旁听席上。即便与会者再怎么热火朝天地争论，这个男人也没有喝倒彩或者大吼大叫。好吧，应该说，他压根没有任何情感流露。大会闭幕，男人主动与我握手，并互道姓名。他好像叫苏斯洛夫啥的，人不错，就是有点不入流。\n\n科米真是个奇幻之地。不知为何，我希望能多待些时日，但北上的旅途仍在继续。"
 RUS_tourist.82.a: "家乡自在心中。"
 RUS_tourist.83.t: "日记31：瑟克特夫卡尔与库拉托夫区"
 RUS_tourist.83.d: "科米的确是“所有人的容身之地”，似乎连罪犯也不例外。\n\n瑟克特夫卡尔的库拉托夫区本质上是个社会大熔炉。按照许多本地人的说法，因为“沃兹涅先斯基政府失败了”，所以他们都倒向了激进左翼思想。德国空军的定期轰炸摧毁了士气、基建和人民生活，似乎科米的人民都认为这样的激进思想才能解决自己的问题，在这之中，犯罪率可是个大头。卓娅和我走到库拉托夫区的时候，立马被一帮小孩扒手盯上。之后，法西斯和共产党的游击队短暂爆发了交火，我们这才勉强脱身。卓娅拉着我躲进一条小巷躲着，几分钟后外面安静了再出来。当然，无用之不及的阴谋家好似鲨鱼扑血，不惜动用武力来“帮助”绝望之人。\n\n当我想要采访下瑟克特夫卡尔的平头百姓之时，一帮社会主义者民兵走进了公寓楼。毫无疑问，他们可想来恐吓我们这种外来者了。\n\n“哎呀，看看这个可怜的美国佬！”几个民兵喊道，“你看上去在库拉托夫区碰了一鼻子灰啊，同志。付钱，我们来保护你，咋样？”\n\n卓娅和我一样害怕，但我们无力抵抗这些身上带真铁、投机倒把的游击队。沟通失败后，我们被迫付钱在他们的“护送”下游览这地方。因此，受枪杆子的威胁，采访社会主义者之外的人可是难上加难，他们更想让我们去和更…上得了台面的市民讲话。不过，那天晚些时候，这帮民兵放我们走了，我们也就飞快地逃离了这片是非之地。"
 RUS_tourist.83.a: "我想这是一种生活方式吧。"
 RUS_tourist.84.t: "日记31：自由瑟克特夫卡尔电台"
 RUS_tourist.84.d: "科米的确是“所有人的容身之地”，但直到我在“国际街”上偶然碰到一人是才真切体会到这点。当时，我们在找过夜的地方，正好碰到了自由瑟克特夫卡尔电台的主持人，名叫伊万·伊万诺维奇·伊万诺夫。在我们穿越西俄罗斯的旅途之中，卓娅和我在携行电台上听过他的声音和其他广播节目。伊万是一名矮胖但活力十足的中年人，他在超市里买伏特加的时候不小心打掉一瓶，而我正好帮他接住了，彼此意外相遇，也借着这件小事熟络了起来。我向伊万讲述了自己的故事与使命，他听后十分兴奋，邀请我们二人今晚与其一同直播。卓娅和我感激不尽，接受了邀请。\n\n虽然演播室又小又旧，但伊万活力四射，直播的时候我们也谈的也很投机，想必日后回想起来一定会记忆犹新。开头很简单：简短的开场白，再是我的背景故事，最后是我来俄罗斯的缘由。卓娅决定不参与，但她也一同坐在演播室内担任翻译。我感觉咱花了好几个小时讨论日记内容，日出时分才结束直播。伊万祝我们一路顺风，我也向他保证回国后会给他写信。他十分好心，送给我一段直播录音，内容如下：\n\n“那么，史蒂夫·史密斯，来自大洋彼岸，带着传奇色彩的美国人…你有什么想对科米说的吗？对俄罗斯呢？”\n\n“伊万啊，老实说，我的故事无法言传，只能意会。日记里的每一个字都是肺腑之言，俄罗斯淳朴人民的故事将永远镌刻于心中。虽然联盟早已不复存在，但俄罗斯远没有灭亡，人民的精神更不会被抹去。我承诺，这片大地上的故事将永存于这本书中，我的故事尤其如此。”"
 RUS_tourist.84.a: "“伊万，我从来没想过自己能当电台副主持，现在算是开眼界了！”"
 RUS_tourist.85.t: "一辆汽车"
 RUS_tourist.85.d: "西俄罗斯革命阵线和科米共和国曾相互敌对，因此两国边境剑拔弩张。红军沿着边境线巡逻，防止劫掠，并维持两国态势稳定。\n\n因此，看到孤零零一辆民用车辆驶过科特拉斯大桥、想要穿越边境时，一些红军士兵颇感意外。\n\n“科特拉斯大桥哨卡，这里是杰日尼奥夫指挥官。报告，一辆民用卡车正在接近边境，现已驶入科特拉斯大桥，车上载有多名乘员，完毕。”巡逻队指挥官报告道。同时，小队其他乘员进入防守阵型，以防态势升级。\n\n上级答复之前，杰日尼奥夫首下一名士兵发问：“指挥官同志，您觉得那是科米国旗吗？”杰日尼奥夫顿感好奇，拿起望远镜仔细看了看，发觉卡车上的旗子肯定不是科米的：底色为红色，上面有白色条纹…还有好多星星。他觉得不可能，但自己又没看错，全世界只有一种国旗长这样。杰日尼奥夫赶紧拿起对讲机开始通话：\n\n“这里是杰日尼奥夫。科特拉斯大桥的情况有变，对方载具上插着美国国旗，完毕。”"
 RUS_tourist.85.a: "立即通知阿尔汉格尔斯克。"
 RUS_tourist.85.b: "扣下他们，呼叫支援。"
 RUS_tourist.86.t: "日记32：西俄罗斯革命阵线"
 RUS_tourist.86.d: "今天我们抵达了阿尔汉格尔斯克，西俄罗斯革命阵线的首府。作为苏联红军的主要残部，他们一度控制了整片西俄罗斯地区，但在西俄罗斯战争后便四分五裂。尽管外面冰天雪地，阿尔汉格尔斯克看上去是个挺不错的城市。尽管房子里铺满了遮光窗帘，街上施行军事宵禁，走不了多远便有地下防空洞，但是这里的士兵为人友善，政府也平稳无忧。做到这一点，与我之前在俄罗斯亲眼所见以及亲身体验相比，已难能可贵。官方指派了一些士兵跟着我们，也防着我们被卷入麻烦事，但是这也毫不妨碍我们时不时找点乐趣的步伐。\n\n我和我的同伴们晚上跑出去和一些红军士兵们喝酒。非常好玩，就连卓娅也在阿尔汉格尔斯克过得非常开心。那些士兵们和我们讲了许多笑话，尽管其中大部分翻译成英语之后就没法戳中我的笑点了。房间偶尔会开始剧烈震动，但到深夜我已经分辨不出那究竟是我喝多了还是防空炮火的轰鸣。\n\n西俄罗斯革命阵线之行为我的俄罗斯之旅画上了美好的句点，尽管我还有一站要拜访。就在我写着这条日记时候，我们正驶向奥涅加反共志愿军的边境。等到今晚，我应身处赫尔辛基。"
 RUS_tourist.86.a: "然后，出发去美国。"
 RUS_tourist.87.t: "日记32：西俄罗斯革命阵线"
 RUS_tourist.87.d: "今天，我来到了西俄罗斯革命阵线的边境。他们是苏联红军的残部，在西俄罗斯战争前，这个高度军事化的军阀曾经控制着整个西俄地区。这是唯一一条通往芬兰的路，除非说我能想出法子劝德国人让我从他们那过境。实在不幸，我在俄罗斯积累的声望并没有帮上我什么忙，多少有些出乎意料。\n\n在抵达边境时，几个红军士兵拦下了我们的车，说以图哈切夫斯基元帅的名义将其征为国有，我刚开始有点离不了那车呢。还好他们的上级挺好，给了我们几匹拉行李的马作为补偿，这样我们就能走完剩下的旅程了，当然，我们不能把马带进奥涅加。显然大元帅希望时刻有人盯着我们，他们派了一支小队护送我们去阿尔汉格尔斯克，我们会在那过夜，然后直接离开阵线的领地。我真想说他们实在不太友好，但至少他们也没朝我们开枪。\n\n不管我对车没了感受如何，大元帅保证我们会安全穿过奥涅加边境，我的旅程也快到终点了，我不会让不愉快的终曲毁了我的冒险。"
 RUS_tourist.87.a: "然后，出发去美国。"
 RUS_tourist.88.t: "穿越边境"
 RUS_tourist.88.d: "清晨，西俄罗斯革命阵线发出的车队到达了奥涅加边境一处人头攒动的地方。大元帅传令举行这次会议，但会议的原因让反共志愿军的指挥官有些失望。\n\n在场军官中的军衔最高者下达了一项命令，然后美国游客史蒂夫·史密斯及其随行人员卸下武器，前去与奥涅加部队会合。对他们及其行囊检查完毕后，边境就此放行。二人带着行李坐上一辆大型装甲车辆，动身离去。\n\n史蒂夫的新车开走后，两拨人默不作声，紧张对峙了几秒。随后，西俄革部队打破了沉默，启程返回阿尔汉格尔斯克。几分钟后，边境重归寂静，双方回到各自阵地，准备随时可能到来的突袭。"
 RUS_tourist.88.a: "有些事情从未改变。"
 RUS_tourist.89.t: "日记33：最后一天，奥涅加"
 RUS_tourist.89.d: "穿过边境抵达志愿军的地盘后，我才真正反应过来。我真的做到了。我们真的做到了。\n\n我们成功横穿了俄罗斯。旅途中既有奇闻异事，也有惊心动魄；既享受了人间温情，也目睹了残酷暴虐。我未曾预知所见所闻，也从没有想过能如此了解自己。\n\n更令我惊讶的是，我们收集了无数藏品。初来乍到之时，随身物品不过只有衣装、日记本、一点钱和祖国国旗。而现在呢？我们有俄罗斯各地政权的银币和纪念品：奥伊罗特的衣服、兹拉乌斯特的弹药、维亚特卡的沙皇茶具、还有其他许多东西。\n\n这确实是一趟千载难逢的旅程，我甚至不知道我是怎么成功的。现在回想起来，我们无数次绝处逢生。不论是遇见伊尔库茨克和秋明的共产主义者、穿过律贼领地去沃尔库塔之时，还是在高尔基外扎营、穿过彼尔姆那恐怖的“兄弟会”地盘之时，我们最后都挺过来了，经历终身难忘。\n\n明天我们会前往芬兰边境，离开俄罗斯，启程返乡。我应该为此感到高兴，但一想到要断了联系就又担心了起来。我与俄罗斯人民缔结的情谊比任何东西都更有意义，宽慰自己说此番友情永不会消散。然而，此般慰藉对于即将远走的我却是于事无补。\n\n我尤其放不下卓娅。她为了保证我们，保证我的安全付出了太多，我依旧不知道和她分别之时该做出什么反应。\n\n不过，今晚我们将共庆旅途成功。我欠他们的太多了。"
 RUS_tourist.89.a: "最后一夜。"
 RUS_tourist.90.t: "漫长的告别"
 RUS_tourist.90.d: "在他们漫长的旅途中，这群人穿越了无数边境，但这一次很特殊。这是最后一条边境线了，只有一个人会独自跨过。\n\n边境线上飘扬着芬兰国旗，边防士兵盯着朝这里移动的一行人，以免意外发声。史蒂夫转身看向众人，泪流满面。他们一同跨过或许是世界上最凶险的地区，越过了天涯海角的山峦，而现在，这些人即将与彼此挥手道别。\n\n史蒂夫用拥抱和握手向每个人表示，并把旅途中收集到的钱财都发了出去。他感谢众人的忠心、信心，感谢他们在危难之时还向其伸出了援手。\n\n接着，史蒂夫站到卓娅面前。她伴随着男人从西伯利亚走到此地，一路指引着他，同时还数次拯救其于水火之中。卓娅不会离开，史蒂夫无言以对，意在心头口难开。\n\n卓娅明白他的感受。二人饱尝多数人都不曾触及的疾苦之后，已经缔结了众生难忘的友谊。她的泪水在眼眶里打转，便主动拉史蒂夫入怀紧紧相拥，免得被他看到。感激之情无需多言，其早已寓于一言一行之中。\n\n史蒂夫与卓娅久久相拥。分开后，前者退后一步，转身背向众人。他清楚，只有这样才能迈开步子。史蒂夫拿起自己的行囊，一步一步走向哨卡。\n\n他继续向前走，穿过边境。虽然史蒂夫看不见，但他的朋友和卓娅都目送着他，直到其身影消失在地平线上。"
 RUS_tourist.90.a: "旅途总要结束。"
 RUS_tourist.91.t: "一段令人惊叹的故事"
 RUS_tourist.91.d: "我们的政府今日得知一个极不寻常的消息。\n\n据我们驻卡累利阿的部队报告，一名美国公民独自经奥涅加志愿军领土进入共和国。他表示，他几乎走遍了整个俄罗斯，从彼得罗巴甫洛夫斯克到阿尔汉格尔斯克。他声称曾在各个现存的军阀小国中短暂停留，并且在一本内容详尽的旅行日志中，记下了他所有的观察和经历。\n\n对于他的说法，边境官员持怀疑态度，警惕他是共产党派来的探子。但当他们检查了他的护照和来自俄罗斯各地的各种旅行文件之后，他们都感到震惊，这些文件似乎能与他的说法相互印证。如果这是真的，那的确是一项令人瞩目的壮举。\n\n但这与我们无关。\n\n我们关心的是这样一个男子，他通过行动和口头陈述，表明自己穿越了多个共产主义国家的领土， 最近还经过了西俄罗斯革命阵线。因此，这名男子存在安全隐患，必须立即处理。\n\n将他护送到赫尔辛基，并按照既定的协议，经由冰岛驱逐回美国。如此，既消除了安全隐患，与美国和OFN的外交关系也能得到尊重。\n\n的确，这位先生有着一段颇为引人入胜的经历，我们相信他会同他人分享。但不是在芬兰。"
 RUS_tourist.91.a: "送他回家。"
 RUS_tourist.92.t: "芬兰航空192航班"
 RUS_tourist.92.d: "Jon Erlingsson, a longtime employee of the Reykjavík International Airport, never thought he would do anything unique in his lifetime, or meet anyone particularly special. He was proven wrong today; and not for a reason he expected.\n\nSometime before noon, a Finnish airlines flight landed in Reykjavík International. While usually nothing out of the ordinary for planes from the east to be stopping here for refueling, Finnair Flight 192 was carrying a celebrity on board. Steve Smith, although just an average college student from the Midwest United States, was recently mad enough to travel the entirety of the Russian anarchy and live to tell the tale. A few days ago, he was detained by Finnish border patrol for trespassing into Finnish territory from Onega, and is now being deported back to the USA. Naturally, Steve's story has created a bit of a buzz around spheres aligned with the United States.\n\nJon was assigned to baggage handling today, and a distinctly unique suitcase rolled his way off the conveyor belt. The luggage itself was clearly vintage, probably something from the times of the Soviet Union, yet had a uniquely American flair to it. Despite all of the scratches and rust, stickers, souvenirs, and photographs adorned the luggage both inside and out. Jon would be holding a piece of history.\n\n\"Excuse me, I think you have my luggage, sir.\" Jon met eyes with Steve, and in a panic, Jon extended his hand out for a handshake. Steve, with a smile, shook Jon's hand and nodded.\n\nJon wasn't the most familiar with English, but he knew he had to try. \"If you don't mind, can I get a picture? For my kids. They're fascinated by adventure stories.\"\n\n\"Oh, I can do more than that. When I get back to the States and publish my book, give them a call. I'll have them send your family one for free.\"\n\n\"Gunnar! Get over here with the camera, we have a celebrity in our midst!\""
 RUS_tourist.92.a: "确实是一次冒险。"
 RUS_tourist.93.t: "归家之旅"
 RUS_tourist.93.d: "飞机前轮触地的震感令史蒂夫从睡梦中惊醒，猛地一个前倾撞到了安全带上。他揉了揉惺忪的睡眼，却没能成功赶走睡意。史蒂夫向着窗外望去，飞机正慢慢减速停下，机场的工作人员按部就班、默默履行着自己的职责。远处的太阳投下冰冷的光芒，直射向明尼阿波利斯一望无边的天际线。\n\n史蒂夫在半睡半醒间解开安全带，听从机长含糊的指示摇摇晃晃站起身来。他弯腰拿起背包，跟着其他兴奋却因疲惫而双眼通红的乘客一道走下飞机。史蒂夫看向身旁的人群，不禁好奇起他们此前的经历。是去走亲访友了吗？还是跑去熟悉而遥远的某处享受假期了呢？他咧嘴笑了笑，在心里提醒自己可是去了一片鲜有同类人踏足之地——俄罗斯。\n\n终于，在和其他旅客一起折腾了半天过后，史蒂夫再一次踏上了美国的土地。带有美国气息的地毯从他脚下向前铺开，盖住了那座将自己同家乡以及家人分隔两地的机场廊桥。这个曾鼓足勇气穿过饱受战火摧残的俄国大地的小伙子，在来到门口的一刹那再也掩盖不了喷涌而出的乡愁，流下了苦乐参半的泪水。\n\n史蒂夫跨步迈入机场，一眼便看到家人们正带着满脸笑容与数不清的问题站在那里等他。他一时哑然，走上前去给了他们每人一个大大的拥抱。尽管史蒂夫已经在冰岛给母亲打过电话，可见到儿子平安归来的她还是忍不住热泪盈眶。他的父亲则轻轻拍了拍他的后背，低声为自己的骄傲送上由衷的肯定。甚至史蒂夫的几个堂兄弟和叔叔也都来了，在场的人中还有许多副陌生的面孔。毫无疑问，他们都被史蒂夫的事迹所深深吸引，而史蒂夫疲惫地保证会给出答案。他踉踉跄跄地坐进父亲的卡车，车子还没发动，他便已在后座上沉沉进入梦乡了。"
 RUS_tourist.93.a: "家，甜蜜的家。"
 RUS_tourist.94.t: "幡然醒悟"
 RUS_tourist.94.d: "在经历了好几个月的风餐露宿之后，常常在伸手不见五指的黑暗和星光闪耀的俄罗斯苍穹之下扎营之后，史蒂夫·史密斯对他的故土反而不那么熟稔了。\n\n天空不一样。空气不一样。人们不一样。而且，更重要的是，感受不一样。在俄罗斯，他数次身处险境，无时无刻不被隐患所包围，而他深知在俄罗斯，无论能得到的任何形式安全和庇护都风雨飘摇，岌岌可危。\n\n他对此感到前所未有的震惊同时，一阵罪恶爬上了他的脊梁。他意识到这件事绝无公平可言。人们在他返乡时热烈欢迎他。他被赞誉为一个无畏的探险家。报纸也在他经历上小做文章。在他的故乡，他现在已然是个小有名气之人。\n\n但是卓娅呢？但是探险队的其他人呢？那些和他一起踏上冒险旅途，同生共死，在他们支离破碎，生灵涂炭的祖国里一起同甘共苦的人呢？他们的新闻呢？他们应得的名气呢？全都随风飘散了，他也深知自己对此无能为力。\n\n他急忙翻出了自己的背包，找出了自己逐字逐句亲手记下的厚重的旅行日志，拿出了一叠叠亲手拍摄的照片，还有那些在芬兰边界上随手拿的精巧的小纪念品。他又搬出了老父亲珍藏的老式打字机。当他把这些在书桌上整齐排开之后，他坐下来，抽出了一叠白纸。\n\n只有他才能述说他们的故事。只有他才能回忆起他们一起走过的每一步路。至于何时能够完成这本书的编纂，修改，出版工作，他毫无概念。然而，在他完成之前，他注定不会安然休憩。\n\n他欠他们太多太多。"
 RUS_tourist.94.a: "他们的故事值得一讲。"
 RUS_tourist.95.t: "[Get_newspaper_header]《穿越冻原》成为畅销书！"
 RUS_tourist.95.d: "美国人史蒂夫·史密斯的游记《穿越冻原》博得海内外大批读者的青睐，一时间洛阳纸贵，供不应求。这本书包括数十篇日记、评论，还有从远东到芬兰，全俄罗斯各地风土人情的照片。\n\n多位评论家都认为本书得以让外界一窥现代俄罗斯动荡的政治局面。此外，这部作品还引起了公众对俄罗斯各继承者政权人道主义危机的关注，目前已有多国官员呼吁，要立法向俄罗斯提供人道主义救援。"
 RUS_tourist.95.a: "该买一本来瞧瞧。"
 RUS_tourist.96.t: "他们已不再变老"
 RUS_tourist.96.d: "玛莎·史密斯的儿子踏上了前往俄罗斯，那片仍未被驯服，充满了暴君和嗜血土匪的荒芜之地的旅程。自那时起，她便一直扳着手指数着他已离家的时间。在儿子的上一封信后，已经好几个月没有他的消息了。尽管那片神圣的土地已被一群还苟延残喘的暴君们驯服，他们的国家也与自由之地建立了关系，但她还是没有收到任何与孩子有关的新消息。在床底下的秘密日记中记下另一个自认为欧内斯特不知道的计数后，她将头埋进手掌，开始无声地啜泣。在孩子离家第一个月后，她的眼泪就已经流干了。\n\n玛莎抓起床头柜上的一杯水咽下，将日记本藏了回去。欧内斯特还在加班——至少他是这么和她说的，所以她将丈夫在七点从工位上打电话到他回家的这段间隔当作了自己的发泄时间。她的痛苦由于那永远不会到来的结局而成为了一个不会被打破的循环。\n\n欧内斯特根本不在加班。他在车库里清扫着那辆老皮卡，寻找那封上次“加班”时发现的信，尝试从里边抠出任何和儿子在俄罗斯相关的消息。为了安慰沉浸于痛苦中的妻子，他没完没了地寻找了几个晚上，却只抓到了一丝儿子的信息：一位俄罗斯公民曾从“哈尔滨”这个地方给自己在美国的堂兄发电报，说自己曾与一个美国人擦肩而过。就是这些了。除去儿子寄回来的几封信，这封电报就是儿子在纸面上留下的唯一痕迹。这位以坚韧勤劳著称的汉子把沾满泪水的信件抛向一旁，趴在方向盘上哭了起来。"
 RUS_tourist.96.a: "在那些爱他的人心中，他的旅程永未结束。"
 RUS_news.1.t: "[Get_newspaper_header]雅利安兄弟会统一西俄罗斯！"
 RUS_news.1.desc: "自从五十年代的一系列战事以来，西俄罗斯第一次团结在了同一面旗帜下。然而，对这个国家也对整个世界而言不幸的是，那面旗帜上有一个万字。从那个地区首度传来的种种传言和宣告，无一例外都提到了神秘的雅利安兄弟会。这是一个俄罗斯人组成的社团，他们相信雅利安人并不是一个种族，而是一种斯拉夫民族同样能达到的状态。这使他们可以甩掉身上劣等种族的包袱，和征服他们的种族并驾齐驱。\n\n尽管这听上去太疯狂了，以至于根本不可能实现，但兄弟会的确做到了——在一个叫古特鲁姆·瓦格纳的男人的统治下，现在他们控制了整个西俄罗斯。他们大张旗鼓地宣扬他们的成就，自称雅利安国(Reykh)并宣称已经和德国(Reich)站在了对等的舞台上。现在，全世界都陷入了震惊和困惑，他们闭上了嘴，静静等着接下来会上演什么好戏。这个新生的俄罗斯军阀国家未来会何去何从？不可战胜的德国又将如何回应这个荒谬的存在？\n"
 RUS_news.1.a: "希望这些疯子掀不起什么大风大浪。"
 RUS_news.1.b: "瓦格纳万岁！"
 RUS_news.2.t: "[Get_newspaper_header]圣格奥尔基骑士团统一西俄罗斯！"
 RUS_news.2.desc: "神奇的是，曾经边境上的几个贫困村庄聚落，现在已经控制了整个西俄罗斯地区。从盖尼起家扩张的军阀国家领导人米哈伊尔·安季平宣布了他们最近的成果。\n\n具体情况是，这个国家背后由一个名叫圣格奥尔基骑士团的组织领导，该组织是在西俄罗斯革命阵线崩溃后成立的一个宗教机构。事实证明，尽管他们面临重重困难，骑士团依然在其统一运动中取得了巨大成功。根据相关资料以及该团体的自述，他们最先发家于跟彼尔姆以北的土匪的战斗。现在，这些在国家至暗之时投身宗教的人有机会进一步传播他们的信仰。\n"
 RUS_news.2.a: "上帝亲自下场了？"
 RUS_news.3.t: "[Get_newspaper_header]科米共和国统一西俄罗斯！"
 RUS_news.3.desc: "小小的科米共和国建立在西俄罗斯革命阵线的废墟上，在西俄罗斯的土地上周旋于强敌之间。政治光谱上的各种激进分子都在这里找到了避风港，共和国也因此变得越来越动荡，但最终，共和国体制得以维持下来。[KOM.GetRulingParty]总算肃清了各种各样的激进反对派，并再次确保西俄罗斯得以统一。\n\n共和国总统[KOM.GetLeader]近日发表了一份亲笔书写的宣言，在这份宣言中，总统宣布科米改国名为西俄罗斯自由共和国，它的领土并不仅限于科米苏维埃社会主义自治共和国的控制范围，还包括了更大的一片疆域。事实证明，转折点已经到来，这标志着西俄罗斯的民主军阀国家已然最终击败了这一地区的竞争对手。看起来，现在又有一名选手加入了这场对全俄罗斯控制权的竞争。\n"
 RUS_news.3.a: "还好，这是个民主政权。"
 RUS_news.4.t: "[Get_newspaper_header]科米统一西俄罗斯！"
 RUS_news.4.desc: "在数年的军阀争夺领导权引起混乱与动荡之后，西俄罗斯终于统一在一个稳定而民主政权的控制之下，至少表面上是如此。\n\n斯韦特兰娜·斯大林娜是一位在二十年代权力斗争中失势的老布尔什维克政治家的女儿。她起初在瑟克特夫卡尔的科米共和国民主阵线中节节高升。作为沃兹涅先斯基与莫罗佐夫的忠实支持者，她不得不面对她献身许久的阵线崩溃的事实，而当这一切发生之时，斯大林娜决定接管政权。她暂停了共和国周期性的民主选举，并以独裁的姿态统一了西俄罗斯。然而，尽管她做出了承诺，在可见的未来，西俄罗斯政府内部将不会有选举，而它的未来也不甚明朗。\n"
 RUS_news.4.a: "但愿民主能回归吧。"
 RUS_news.5.t: "[Get_newspaper_header]科米统一西俄罗斯！"
 RUS_news.5.desc: "小小的科米共和国建立在西俄罗斯革命阵线的废墟上，在西俄罗斯的土地上周旋于强敌之间。政治光谱上的各种激进分子都在这里找到了避风港，共和国也因此变得越来越动荡，但最终，共和国体制得以维持下来。[KOM.GetRulingParty]，这个自共和国成立以来就参与领导国家的政党，总算肃清了各种各样的激进反对派，并再次确保西俄罗斯得以统一。\n\n共和国总统近日发表了一份亲笔书写的宣言，在这份宣言中，总统宣布科米改国名为西俄罗斯自由共和国，它的领土并不仅限于科米苏维埃社会主义自治共和国的控制范围，还包括了更大的一片疆域。事实证明，转折点已经到来，这标志着西俄罗斯的民主军阀国家已然最终击败了这一地区的竞争对手。看起来，现在又有一名选手加入了这场对全俄罗斯控制权的竞争。\n"
 RUS_news.5.a: "还好，这是个民主政权。"
 RUS_news.6.t: "[Get_newspaper_header]西俄罗斯苏维埃联邦统一西俄罗斯！"
 RUS_news.6.desc: "也许尼古拉·布哈林已经身死，但他后继有人，其名仍未灭。这位前共产党领袖的女儿，斯韦特兰娜·布哈林娜，起初只被看做是科米政局左派阴谋家中一个无足轻重的人物，而她却向世人证明了自己是一位能力出众且果决的领导者。她战胜了敌人与盟友，登上社会主义科米的领导人之位。布哈林娜确保了自身的权力后，又更进一步，再次将西俄罗斯统一在红旗之下。\n\n布哈林娜承认父亲犯了错，尽管如此，她仍然坚持共产主义理想，并希望在多年的无序与衰退后恢复苏联。后苏联时代的军阀中很少有人愿意效忠于这位西俄罗斯的女主席，但为了让敌对的俄罗斯各国臣服于她的意志，她愿意使用一些诡计，而现在她的诡计还远没有用尽呢。\n"
 RUS_news.6.a: "不忘权力归于苏维埃！"
 RUS_news.6.b: "有其父必有其女。"
 RUS_news.7.t: "[Get_newspaper_header]西俄罗斯苏维埃共和国统一西俄罗斯！"
 RUS_news.7.desc: "在西俄罗斯战争期间共产势力崩溃后不久，民主派的科米共和国成立了，而事实证明，科米无力处理众多的国内问题，也无法抵抗极端主义威胁，最终被极左的准军事组织击垮。随后一群官僚接管了科米，而他们意志薄弱，幕后的真正掌控者是共产党元老的集体领导。其中一人名声在外，即米哈伊尔·苏斯洛夫，他是一位著名的马列主义理论家，瑟克特夫卡尔左派意识形态的导师。\n\n科米的苏维埃政权得以重建，随后又击败了地区其他竞争对手，西俄罗斯的共产党领导人们开始着手恢复苏维埃政权，他们将依照正统马克思主义原则而不再偏离。\n"
 RUS_news.7.a: "我们掌控了全党！"
 RUS_news.7.b: "他们就不能从前人的错误中学到教训吗？"
 RUS_news.8.t: "[Get_newspaper_header]西俄罗斯苏维埃联邦统一西俄罗斯！"
 RUS_news.8.desc: "西俄罗斯地区传来的报告证实，这片曾经是多个军阀国家割据的土地现在已经统一，统一者是从前被称作科米共和国的国家。安德烈·日丹诺夫发表了统一演说，并宣布成立西俄罗斯苏维埃联邦并担任其领导人。\n\n日丹诺夫先是从他的旧日盟友、科米前总统尼古拉·沃兹涅先斯基手中夺取了政权，接着又战胜了左派的敌对派系，现在他的统治已经愈发牢不可破。这位新的总书记向俄罗斯人民许诺了一个“社会主义的替代方案”。尽管仍存在一些反对派，但他的自由意志倾向和民粹言论已经令他成为了一位广受欢迎的领导人。\n"
 RUS_news.8.a: "社会主义已经重生。"
 RUS_news.9.t: "[Get_newspaper_header]乌斯季瑟索利斯克统一西俄罗斯！"
 RUS_news.9.desc: "在很长一段时间之后，关于西俄罗斯情况的确切消息首次传到了世界其他国家的耳朵里。昨天，伊戈尔·沙法列维奇作为新的西俄罗斯政权的领导人发表了一次演讲，这个国家的意识形态既不是社会主义也不是民主主义，而是强烈的民族主义。在演讲中，他宣布了他的野心，誓要将俄罗斯其他地区从暴君手中夺回，并再次团结起来。\n\n伊戈尔·沙法列维奇是进取组织的成员，该组织是在科米共和国几年前刚成立的一个政党。这位数学家持有极右的政治观点，与他的盟友列夫·古米廖夫的观点接近，而在他成为右派的领军人物之前，他是一个富有同情心和道德的人。随着他的派系离权力越来越近，“乌斯季瑟索利斯克”迅速扩大，似乎他们不会止步于乌拉尔。\n"
 RUS_news.9.a: "从一个“科米”共和国中，生出了个俄罗斯民族国家。"
 RUS_news.10.t: "[Get_newspaper_header]乌斯季瑟索利斯克统一西俄罗斯！"
 RUS_news.10.desc: "又一个俄罗斯统一的竞争者出现了，从该政府的申明来看，由诸多右翼俄罗斯激进者创建与推广的欧亚主义之梦踏出了成真的第一步。科米共和国通过战争与少量外交行动，已经跨越了其原先宣称的国界，囊括了全部前西俄罗斯革命阵线的领土，因而赌赢了争夺俄罗斯的未来的机会。然而，现在是列夫·古米廖夫，而不是一个民主政治家或者本地领袖在主持政府。作为欧亚主义最大的拥护者，也是一个倾慕旧日文明的人，古米廖夫已经成为自称对抗共产主义堡垒的极右翼党派“进取组织”的领袖。这个新政权的邻居已经开始考虑如何反应，但可以肯定的是，他们需要一些时间来习惯这个新政权。\n"
 RUS_news.10.a: "这种欧亚主义一点也不科学！"
 RUS_news.10.b: "古米廖夫塑造我们的梦想！"
 RUS_news.11.t: "[Get_newspaper_header]西俄罗斯民族苏维埃共和国统一西俄罗斯！"
 RUS_news.11.desc: "起先只是一位NKVD头子的深刻反思，最终却开创出西俄罗斯一支不可忽视的势力，以其杂糅的极权意识形态而著称。前乌斯季瑟索利斯克共产党准军事组织成员和安全部长伊万·谢罗夫，成为了崩溃的科米共和国里唯一的领导人，逐一击破了这个前俄罗斯民主国家内外的敌人。现在谢罗夫在按照他的秩序社会主义思想原则重建全国，欢庆着俄罗斯民族性格在回归苏维埃政治的同时，还保留了当年布尔什维克的革命性。\n\n谢罗夫的崛起和他那“秩序社会主义”专政引起了其他俄罗斯军阀一些人的好奇，当然更多的是厌恶；共产主义者谴责谢罗夫的体系就是个走了歪门邪道的法西斯。但不管这人有多惹人厌，显然新思想为谢罗夫在俄罗斯的政权铺平了道路，虽然这条道路他目前还是没有铺完。\n"
 RUS_news.11.a: "有了谢罗夫同志，苏维埃祖国母亲将再次强大！"
 RUS_news.11.b: "上帝还要对受苦受难的俄罗斯大地施加多少苦难呢？"
 RUS_news.12.t: "[Get_newspaper_header]西俄罗斯摄政府统一西俄罗斯！"
 RUS_news.12.desc: "乌斯季瑟索利斯克的君主派战胜了西俄罗斯地区的最后一个对手，建立起所谓的“君主统治”，那无悔的反动乌云逐渐笼罩了广袤的西俄罗斯。前纳粹通敌者、君主派流亡者谢尔盖·塔博里茨基现在自称俄罗斯帝国摄政，并成立了“西俄罗斯摄政府”，宣布其使命是净化布尔什维主义这种新型鼠疫，为阿列克谢皇储的归来做好准备。塔博里茨基此人宣称布尔什维克1918年的屠杀中，阿列克谢皇储幸存了下来，故而他才是俄罗斯皇位的正统继承人。\n\n这位痴迷幻想的摄政还在继续以极其残忍手段推行旧帝国的习俗，塔博里茨基的狂热已经震撼了他的邻居们，他们开始怀疑塔博里茨基除追讨一位死去四十多年的皇储的合法性之外，是不是有什么其它目的……\n"
 RUS_news.12.a: "为沙皇效死！为祝圣的沙皇摄政效死！"
 RUS_news.12.b: "诡异……"
 RUS_news.13.t: "[Get_newspaper_header]萨马拉统一西俄罗斯！"
 RUS_news.13.desc: "俄罗斯解放军，或简称俄解，最初只是盘踞在萨马拉周围的受人唾弃的一伙通敌者，却已经击败西俄罗斯所有的潜在对手，统一了该地区。人们对这支前通敌者军队，只知道其领导者是弗拉索夫将军。逃亡者带来了详尽的传言，说一位叫做布尼亚琴科的将军是弗拉索夫的副手，他正在引导俄解走上对布尔什维克与德国人复仇的道路。\n\n德国对“西俄罗斯临时委员会”的崛起不置可否，也没人知道布尼亚琴科与弗拉索夫的小帝国还能维持多久。但对于德国而言，在家门口有一个军事化的俄罗斯崛起并试图统一，绝对不是件好事。\n"
 RUS_news.13.a: "无政府状态要结束了？"
 RUS_news.14.t: "[Get_newspaper_header]萨马拉统一西俄罗斯！"
 RUS_news.14.desc: "混乱的俄罗斯笼罩在谣言与自相矛盾的新闻的薄雾之中，而今天，一则消息传来，一个新国家出现了。世界各地的情报分析人士都证实，俄罗斯解放军，简称俄解，已胜利击败其他对手，控制住了与德意志国接壤的西俄罗斯土地。\n\n从最初的通敌者民兵组织发展而来，俄解在弗拉索夫将军的领导下，在这场残酷的战役中击败了对手们。零星的消息提及，走私将军奥克坦是扭转俄解命运的关键人物。俄解已宣布成立“西俄罗斯临时委员会”，这位弗拉索夫继承人的计划仍有待观察。许多难民逃离了这个新国家，他们纷纷谴责奥克坦及其亲信的腐败统治。\n"
 RUS_news.14.a: "俄罗斯恢复秩序？太阳从西边出来了。"
 RUS_news.15.t: "[Get_newspaper_header]萨马拉统一西俄罗斯！"
 RUS_news.15.desc: "一纸宣告“西俄罗斯临时委员会”成立的通报，神不知鬼不觉地传遍了世界各地的新闻机构。这份奇特的公文事无巨细地描述了西俄罗斯新的民主政府的成立过程，这一政府由前合作政府首脑安德烈·弗拉索夫及其得意门生米列季·济科夫所领导。\n\n在西俄战争期间，俄罗斯解放军协助德军的行径遭到了广泛唾弃，因此，他们一直以对抗布尔什维克的影响、延续正统俄罗斯民族国家的星火为名义为自己辩护。俄罗斯解放军曾消失在战后的无政府状态之中，今天，他们的重新出现震撼了许多俄罗斯观察人士。这个新国家的长远前景仍然难以预料。\n"
 RUS_news.15.a: "一个建立在枪口下的民主政权？"
 RUS_news.16.t: "[Get_newspaper_header]帝国的旗帜飘扬在西俄上空？"
 RUS_news.16.desc: "俄罗斯传来一则令人出乎意料的消息，古老的君主制再次登上政治舞台，成为一股举足轻重的力量。忠于弗拉基米尔三世的军队已消灭了西俄罗斯的割据势力，统一了西俄罗斯。\n\n国际社会对此反应不一。俄国流亡贵族的态度是几乎清一色的赞同，而其他人却谴责皇帝政府是暴政的复辟。此外，主要国家没有对此作出回应，他们正在等待事态发展，然后再决定进行外交。\n\n尽管维亚特卡获胜了，但其政府仍然只控制了俄罗斯大约五分之一的领土。鉴于此，他们的执政能力是否足以胜任，这还有待观察。无论最终结果如何，帝国的归来肯定会对俄罗斯未来数年的局势产生重大影响。\n"
 RUS_news.16.a: "皇帝又回来了，但他能在帝位上坐多久呢？"
 RUS_news.16.b: "帝国之旗骄傲地飘扬着！"
 RUS_news.16.c: "看来又一个罗曼诺夫上了前线啊，但愿吧。"
 RUS_news.17.t: "[Get_newspaper_header]西俄罗斯革命阵线统一西俄罗斯！"
 RUS_news.17.desc: "自20世纪50年代的西俄罗斯战争以来，苏联的空壳里第一次传出确切的消息，震惊了世界各地的民众和政府。人们以为已经被德军铁骑踏平的西俄罗斯革命阵线，居然开拓了他们的疆土，将西俄罗斯牢牢抓在手中。不仅如此，他们还招安了许多好战的军阀，让这些兵油子在大元帅亚历山大·阿尔图宁的注视下为革命效力。\n\n阿尔图宁大元帅以坚持正统马克思列宁主义而闻名，他已经组织民众在不久前还是法外之地的领土上开展工作以重建社会主义秩序，与此同时，他也没有忘记召集起还在东方的红军部队。看起来这位大元帅继承了他前任复兴苏维埃联盟的梦想，并为之付诸行动，至死方休。\n"
 RUS_news.17.a: "苏维埃联盟复兴在望了吗？"
 RUS_news.18.t: "[Get_newspaper_header]西俄罗斯革命阵线统一西俄罗斯！"
 RUS_news.18.desc: "自20世纪50年代的西俄罗斯战争以来，苏联的空壳里第一次传出确切的消息，震惊了世界各地的民众和政府。人们以为已经被德军铁骑踏平的西俄罗斯革命阵线，居然开拓了他们的疆土，将西俄罗斯牢牢抓在手中。不仅如此，在大元帅米哈伊尔·图哈切夫斯基冷酷的凝视下，革命阵线还剿灭了许多好战的军阀。\n\n恶名远扬的“红色拿破仑”图哈切夫斯基大元帅人如其名，他一手创立的大纵深战术使得红军在挥师东进乌拉尔的战斗中所向披靡，而他也在着手建立一个军国主义色彩更浓重的苏维埃共产主义体制。很明显，这位红色拿破仑正计划着如何绞杀他的敌人，立志将俄罗斯再次统一在红旗之下。\n"
 RUS_news.18.a: "这个古老的幽灵又在欧洲上空徘徊了。"
 RUS_news.19.t: "[Get_newspaper_header]西俄罗斯革命阵线统一西俄罗斯！"
 RUS_news.19.desc: "自20世纪50年代的西俄罗斯战争以来，苏联的空壳里第一次传出确切的消息，震惊了世界各地的民众和政府。人们以为已经被德军铁骑踏平的西俄罗斯革命阵线，居然开拓了他们的疆土，将西俄罗斯牢牢抓在手中。不仅如此，他们还招安了许多好战的军阀，让这些兵油子在大元帅格奥尔基·朱可夫谨慎的指挥下为革命效力。\n\n朱可夫大元帅，声名卓著、广受尊敬的改革家，已经着手巩固他对西俄罗斯的控制，加强与莫斯科专员辖区边界上的防御，并重建基建设施。与此同时，红军欲要挥师东进乌拉尔。看起来，俄罗斯人正在重整旗鼓，要趁着德国还没从内战中恢复过来，再跟它打一仗。\n"
 RUS_news.19.a: "苏维埃联盟复兴在望了吗？"
 RUS_news.20.t: "[Get_newspaper_header]西俄罗斯再次分裂！"
 RUS_news.20.desc: "芬兰的傀儡国，奥涅加入侵了原本被许多人看好的俄罗斯统一候选国并将其击败，灾难降临了。经过漫长而艰苦的战斗，芬兰人连同他们的俄国盟友巩固了对西部的控制，建立起北俄罗斯共和国，并通过附庸国统治着剩下的区域。\n\n目前仍不确定此事件会对俄罗斯统一产生何种影响：西部四分五裂，东部逐渐苏醒，战鼓声声。年轻的北俄罗斯共和国必须小心行事，否则可能将成为被旧世界灰烬吞噬的下一个国家。\n"
 RUS_news.20.a: "西部陷入沉睡，等待着一位相称的对手。"
 RUS_news.21.t: "[Get_newspaper_header]斯维尔德洛夫斯克统一了西西伯利亚！"
 RUS_news.21.desc: "自从西西伯利亚人民共和国崩溃以来——甚至在那之前，西西伯利亚这片土地就已经在宗派斗争和军阀混战中饱受蹂躏了。但是现在，其中一个派系已经取得决定性的胜利，那就是斯维尔德洛夫斯克政府。\n\n斯维尔德洛夫斯克军政府以其同名城市为中心，击败了它的那些主要敌手，即西西伯利亚人民共和国的强大残党，并将那些弱小势力纳入控制范围中。鉴于几乎没有势力能对这一政权的存在构成威胁，绝大多数俄罗斯问题专家都一致认为，一股能与旧社会主义共和国等量齐观的强大势力已经出现。不过，专制政府的领导人，[SVR.GetLeader]一向避免将他的政权和西西伯利亚人民共和国扯上联系，他更乐于将它描绘成一个全新的政权。"
 RUS_news.21.a: "又一名觊觎俄罗斯霸主地位的枭雄出现了。"
 RUS_news.22.t: "[Get_newspaper_header]秋明统一西西伯利亚！"
 RUS_news.22.desc: "从曾名为苏联的地区传来了些许消息，确认了西西伯利亚部地区在近十年来首次由它的旧主重新统一起来。西西伯利亚人民共和国的残余人员从秋明的根据地重新掌控了该地区，并且准备直指俄罗斯的其他区域。\n\n拉扎尔·卡冈诺维奇总书记是那位不为人知的苏联领导人约瑟夫·斯大林的坚决拥护者。他认为，计划经济和政治权力的高度集中是避免重蹈覆辙的唯一途径。然而，这位斯大林主义者的方式能否应对挑战，从废土中重建苏维埃联盟，这还有待观察。"
 RUS_news.22.a: "老近卫军重新登上舞台。"
 RUS_news.23.t: "[Get_newspaper_header]黑色联盟统一西西伯利亚！"
 RUS_news.23.desc: "细碎的声音从西西伯利亚的废土上传来，向人们轻声诉说着如影随形的黑色联盟统一那片地区的消息。从已经不复存在的西西伯利亚人民共和国中脱身的黑色联盟，立志重建俄罗斯以保护它的人民免受德军进犯。\n\n一手创建了联盟的德米特里·卡尔贝舍夫在德国内战爆发前不久溘然长逝，他的学生，德米特里·亚佐夫接过了导师的旗帜，现在领导着这个年轻的国家。亚佐夫承诺要为人民带回战前的繁荣，这为他赢得了满堂喝彩，而他的军事改革也意味着他将全身心投入到统一俄罗斯的大业上。当黑色联盟的旗帜遍插乌拉尔的崇山峻岭，兵锋直指中西伯利亚时，这片动荡不安的土地看来前景渺茫。"
 RUS_news.23.a: "不妙啊。"
