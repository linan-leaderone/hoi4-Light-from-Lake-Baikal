 far_east_naval_category: "[GetNavalDeccatName]"
 far_east_naval_category_desc: "\n\n\n\n\n\n二战中苏联节节败退、最终覆灭，红海军及其舰艇也大多毁于一旦，它们或被遗弃，或被拆毁。五十年代，西伯利亚陷入动荡，太平洋舰队的最后残余要么化为尔尔泥尘，要么在堪察加附近落草为寇。现在，秩序终于恢复，我们也有了重建海军的手段。\n\n世界对俄罗斯的看法如同在看待一艘沉没的战列舰：它曾经横行四海，但现在只能在海底腐烂蒙尘。考虑到我们的情况，把钱投入海军可能没有那么划算。但有了船，我们就能保护我们的贸易；而且不仅如此，它还将向世界展示我们已经爬出了那盘桓着苦难的深渊，向世界宣告我们再次回到世界舞台，有能力在陆地、天空与太平洋上谋求自己的利益。"
 RUS_FEN_recover_schematics: "回收苏联时代的造船图纸"
 RUS_FEN_recover_schematics_desc: "远东的乱局让我们失去了先进的造船技术。值得庆幸的是，既然我们同时掌握了伊尔库茨克的行政体系和马加丹的港口，我们便能开始建造苏联在二战期间使用的各色船只。"
 RUS_FEN_fleet_modernization: "开始舰队现代化"
 RUS_FEN_fleet_modernization_Desc: "既然我们夺取了在太平洋上的立足点，在掌握基本造船技艺的情况下，我们便能启动舰队现代化项目，追上我们的对手。"
 RUS_FEN_heavy_ship_program: "重型战舰项目"
 RUS_FEN_heavy_ship_program_desc: "有西伯利亚的财富为我们重夺海洋的雄心作后盾，我们可以开始建造重型战舰了。不论如何，若能让一艘相对现代化的旗舰领着舰队出海，就能向世界证明俄罗斯在从无政府状态中崛起时取得了多大的进步！"
 RUS_FEN_naval_program: "海军军备重整项目"
 RUS_FEN_naval_program_Desc: "我们重新树立海洋大国的地位还要做不少工作。尽管如此，我们可以将多余的资源向海军工程项目转移，加速我们的造船进程。"
 RUS_FEN_state_fishing_fleet: "创立国有渔业舰队"
 RUS_FEN_state_fishing_fleet_desc: "要是将一部分补给舰队改造成大型运输舰队，白令海和鄂霍茨克海便可任我们遨游。不仅能养活人民，更能帮助农业部门在俄罗斯远东的恶劣环境中艰难发展。"
 RUS_FEN_state_fishing_fleets: "扩张国有渔业舰队"
 RUS_FEN_state_fishing_fleets_desc: "将更多补给舰改造成民用船只，我们便能够在主权范围内的海上经济区中扮演重要角色。"
 RUS_FEN_state_fishing_armada: "国有渔业大舰队群"
 RUS_FEN_state_fishing_armada_desc: "通过进一步扩展舰队，我们可以将渔业活动推进到可持续性的极限水平。"
 RUS_FEN_sell_10_convoys: "改造并卖出10艘运输船"
 RUS_FEN_sell_10_convoys_desc: "将部分补给舰改造成民用船只，将其出售给那些在太平洋上工作的运输公司，我们就可以赚些钱来投资别的国家工程。"
 RUS_FEN_sell_100_convoys: "改造并卖出100艘运输船"
 RUS_FEN_sell_100_convoys_desc: "将一大批补给舰改造成民用船只，将其出售给那些在太平洋上工作的运输公司，我们就可以赚些钱来投资别的国家工程。"
 RUS_FEN_state_fishing_fleet_1: "国有渔业舰队"
 RUS_FEN_state_fishing_fleet_1_desc: "我们新近成立的商业渔船队目前正在运营。尽管产出不算多，但鄂霍次克海的海鲜多少也能为西伯利亚贫瘠的土地提供足够的食物了。"
 RUS_FEN_state_fishing_fleet_2: "国有渔业舰队群"
 RUS_FEN_state_fishing_fleet_2_desc: "我们已经进一步扩大了商业捕鱼船队的规模和生产力，现在我们能让人民吃得更饱了！我们在北太平洋的海上经济区也得到了进一步巩固。"
 RUS_FEN_state_fishing_fleet_3: "国有渔业大舰队群"
 RUS_FEN_state_fishing_fleet_3_desc: "我们工业化捕鱼船队的生产力甚至已经可以和其它在北太平洋运营的日本和美国捕鱼船队相媲美了。一艘艘渔船满载而归，西伯利亚再也不会有人挨饿了。"
 far_east_sakha_category: "勘察萨哈地区"
 far_east_sakha_category_desc: "\n\n\n\n\n\n西伯利亚北部并不适合人类居住，但它可是拥有大量未经开发的自然资源，尤其是各种矿物。苏联的地质学家希望挖掘出这些财富，西伯利亚计划调来大批劳工机械，希望将他们的愿望变成现实。随着第二次世界大战的爆发，这一切戛然而止，只留下一具空空的躯壳。现如今，在我们正统的俄罗斯政府恢复该地区的秩序之后，我们可以恢复这些计划，在这些基业之上继续发展。\n\n这是一个漫长而艰巨的任务，但如若取得成功，从中取得的无尽财富和具有战略意义的基础设施将有助于我们统一俄罗斯的伟大征程。"
 RUS_Sakha_Begin_Expedition: "开始勘察萨哈地区"
 RUS_Sakha_Begin_Expedition_desc: "千里之行的第一步，是重新连接三十年代修建的道路网。为实现这一目标，我们将在该地区部署工兵进行这项繁重的工作，以便后续抵达的专家在此地进行安全的勘探开发。"
 RUS_Sakha_Begin_Drilling: "开始钻井"
 RUS_Sakha_Begin_Drilling_desc: "随着基础设施的恢复运作，我们就可以开始寻找矿区了。即使我们仍然拥有前苏联的地图和基础设施，地质学家预计在勘探到储量丰富的矿床并围绕其展开土木作业前，我们要花相当长的一段时间才能有所收获。"
 RUS_Sakha_Extend_Roads: "延伸道路"
 RUS_Sakha_Extend_Roads_desc: "为了接触更多隐匿的珍贵矿藏，我们需要扩建萨哈地区的公路网。这一次，我们需要利用我们的充足劳动力以及重型机械向那边前进。"
 RUS_Sakha_Mir_Excavation: "勘探米尔"
 RUS_Sakha_Mir_Excavation_desc: "就我们探寻到的矿物而言，似乎地质学家的悲观预测是正确的。大量矿藏分布在遥远的北方，那里的环境非常恶劣，几乎无法进行采矿作业。不过我们发现一些地区蕴藏着大量工业用途的§D钻石§!，发掘这些矿物也可以获利。我们可以引进更多的设备，争取米尔矿场在半年内全面投入运营。"
 RUS_Udachnaya_Excavation: "勘探乌达齐纳亚"
 RUS_Udachnaya_Excavation_desc: "尽管开动我们现有的设备很难盈利，但在北极圈外发现的另一处§D钻石矿脉§!表明，这至少是一项值得长期投资的项目。为在这一地区建立永久基地，我们将踏上漫长的征程，以将这些地区变成适合大规模挖掘的露天矿场。为此，政府将投入大量资金，帮助翻新该地区的苏联旧铁路，促进新工业中心之间的货物运输。\n\n如此，我们可以认为萨哈远征代价高昂、但也是一次成功，从长远来看，这次成功将会带来回报。"
 RUS_Fortify_Tura: "巩固图拉"
 RUS_Fortify_Tura_desc: "面对与西方邻国发生冲突的可能性，我们必须保持警惕，做好最坏的准备。我方处于劣势地形，敌人可能会从北翼猛攻过来，夺取我们的战略矿山，从而打击我们的经济。\n\n为补强战略弱点，将军们提议将图拉小镇建设成国家战略要塞，并将图拉居民迁往更东边的地方。这样做，便能在边境附近打造一个强大的筑垒地带，如果我们必须要面对西部的战争，这将是一个极好的防御阵地。"
