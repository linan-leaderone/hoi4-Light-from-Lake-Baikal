 RUS_terror_bombing: "德国空军的骇人轰炸"
 RUS_terror_bombing_desc: "德国空军的轰炸机以某种规律，定期从莫斯科专员辖区的机场起飞，飞往西俄罗斯的各个军阀国家，在它们头顶上倾泻无数的炸弹，这骇人的轰炸严重影响了俄罗斯人民的日常生活。唯一的救星是自由飞行员，她们驾着战机，竭尽所能地拦截着这些秃鹫的袭击。如果不是她们的勇气与努力，那么俄罗斯的局势只会更糟。"
