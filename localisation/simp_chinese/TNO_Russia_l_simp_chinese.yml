 RUS_FE_IRK_manpower_repop_1_tt: "通过积极的宣传工作，鼓励苏联妇女生育更多子女，还有扩大国家福利的计划，苏联的平均生育率有了很大的提升。此外，我们将重新向那些拥有十胎及以上的§J英雄母亲§!提供额外的财政补助。"
 RUS_FE_IRK_manpower_repop_2: "我们§n规模宏大的人口恢复项目§!已达到极限，并产生了积极的结果。现在，人口增长已趋于平稳。目前，该项目包括对生育多胎的苏联妇女给予§J强劲的政治激励§!和§J国家荣誉奖§!。再加上我们对女性参与劳动方面所做出的妥协，我国出生率有望提高§n25%§!。"
 RUS_FE_IRK_manpower_repop_2_tt: "我们要多鼓励苏联妇女在至少生下三胎之前，避免她们外出工作以增加人口。相关法律将被修改，我们将为已婚夫妇减税，对退伍军人和丧偶者免税，并向不婚不育者增税以填补资金空缺。此外，为§J英雄母亲§!称号持有者提供额外的福利将进一步增强计划生育政策的效力。虽然这给我们的生产工作带来压力，并损害经济，但我们的经济学家认为，从长远来看，计划生育政策能壮大劳动力数量，现在付出的代价早晚能得到补偿。"
 RUS_FE_IRK_manpower_immigration_0: "§M我们目前尚未开展锐意进取的回迁项目§!。我们会为回国的苏联爱国者提供社会和经济激励，向国外的苏联侨民社区进行宣传鼓动，争取苏联公民回到我们这个共产主义革命的新摇篮。"
 RUS_FE_IRK_manpower_immigration_1: "我们正维持着§M受限制的回迁项目§!。其重点是被严格控制的重新安置项目，以及由NKVD监督的国际通信。尽管该项目严格受限，但已初具规模。我们正向侨民们提供必要的信息、出行方式和财政激励，每个月都有许多前苏联公民回国。然而，该项目饱受形象问题的困扰，我们暂时没有合适的地方安置这些侨民，好在这些不会让我国在国际上的风评变差。随着资金源源不断的涌入，我们或许能改善这种情况。"
 RUS_FE_IRK_manpower_immigration_1_tt: "有了马加丹港，我们就可以齐心协力，鼓励前苏联公民回国，帮助我们重建家园。然而，我们还不能完全信任他们，因此我们会将把他们安置在马加丹和伊尔库茨克的部分地区，以此来装点我们的门面。"
 RUS_FE_IRK_manpower_immigration_15: "我们正维持着§M受严格控制的回迁项目§!。其重点是严格控制侨民的回迁工作，并由NKVD监督其对外通信。尽管该项目严格受限，但已初具规模。我们正向侨民们提供必要的信息、出行方式和财政激励，每个月都有许多前苏联公民回国。雅库茨克正蜕变为新兴的社会主义劳动者之城，我们很快就会准备继续扩大回迁项目。当然，所有获得居留权的回国侨民都要接受严格的筛查。"
 RUS_FE_IRK_manpower_immigration_15_tt: "即使在布哈林时代，那些访问苏联的外国人往往会得到最高规格的待遇，这属于往常的惯例。毕竟，让他们看到白军在远东各地横冲直撞所造成的严重破坏，或者看到一个尚未完全受到政府改革积极影响的地区，很有可能会损害苏维埃政权的形象。雅库茨克是苏联振兴项目的理想地点，该项目旨在让返乡的苏联公民看到正在复苏的苏联最好的一面。该地区不仅有大量的工作机会证明其优越性，而且也很容易被我们管控。在建设工作进行的同时，我们会在苏联侨民社区放出消息，向他们宣告祖国其实也有面包、土地和高薪岗位。"
 RUS_FE_IRK_manpower_immigration_2: "我们正维持着§M受监控的回迁项目§!。其重点是§M在雅库茨克重新安置并监管流落海外的苏联公民§!。这样，我们就能在国家安全和侨民需求之间得到平衡点。目前我们在苏联侨民社区的影响力已经趋于稳定，不过我们仍在寻找其他适合安置海归侨民的城市，因为我们在维护雅库茨克和谐稳定的经验证明，吸纳更多的侨民完全不是问题，尽管这可能会给我国的安保部门带来不小的压力。"
 RUS_FE_IRK_manpower_immigration_2_tt: "雅库茨克已经准备就绪，NKVD也将确保一切顺利进行，我们已经准备好将背景合格的申请人重新安置到这座城市。这是一个向全世界展示社会主义高超效率的绝佳机会，我们会好好利用它的。"
 RUS_FE_IRK_manpower_immigration_3: "我们正维持着§M受严格管控的回迁项目§!。该项目的目前包括：§M向OFN和共荣圈的苏联侨民社区进行铺天盖地的宣传§!，向其宣传雅库茨克是一个真正的社会主义乌托邦，在那里人们可以体验到真正的社会主义，这些宣传已经传遍了全世界。多亏了安保部门的努力工作，没有一个闹事者踏上苏联的国土，也没有一点坏消息传出前雅库特共和国的范围。然而，这一项目的潜力已经被发掘殆尽，要是继续扩大规模只会威胁到苏维埃政权的安全。"
 RUS_FE_IRK_manpower_immigration_3_tt: "通过铺天盖地的宣传攻势，我们会让每一个收听我方广播的人都知道雅库茨克是远东的社会主义乌托邦。随着NKVD特工审查回国移民的经验越来越丰富，我们甚至可以扩大该项目，允许来自共荣圈和OFN国家的申请人入境——当然，前提是他们必须通过我们严格的筛选程序。"
 RUS_FE_BRY_manpower_repop_0: "目前，§M我们尚未开展锐意进取的人口恢复项目§!，因为我们刚刚打倒伊尔库茨克的暴君亚戈达，尚未恢复苏联时期的政策。如果想做的话，可以采用经济激励、政治奖励措施相结合的方式，鼓励苏维埃妇女生育更多孩子，避免牺牲我们社会主义平等的初心。"
 RUS_FE_BRY_manpower_repop_1: "我们的§n人口恢复项目§!以有限规模重新启动，目前项目包括对那些生育多胎的家庭给予§J政治激励和财政奖励§!以及§J国家表彰§!。综合来看，我国出生率有望提高§n7.5%§!。经济学家相信，要想进一步加强计划的效力，我们就需要对女性就业做出一定限制。"
 RUS_FE_BRY_manpower_repop_1_tt: "我们将着重于增加我国人口，加大力度鼓动苏联妇女多生孩子。此外，我们还将向至少养育七个子女的苏联妇女重新引入§J母爱光荣勋章§!，并为该奖项的获得者提供一系列额外的经济奖励。"
 RUS_FE_BRY_manpower_repop_2: "我们的§n人口恢复项目§!已经扩大，并产生了积极的结果。现在，人口增长已趋于平稳。目前，该项目包括对生育多胎的苏联妇女给予§J强劲的政治激励§!和§J国家荣誉奖§!。再加上我们对女性参与劳动方面所做出的妥协，我国出生率有望提高§n15%§!。"
 RUS_FE_BRY_manpower_repop_2_tt: "我们要多鼓励苏联妇女在至少生下三胎之前，避免她们外出工作以增加人口。此外，为§J母亲荣誉勋章§!持有者提供额外的福利以改善其经济状况。我们将进行小规模试点，在苏联妇女从旧有的阶级结构中解放出来之前下实现我们的目标。"
 RUS_FE_BRY_manpower_immigration_0: "§n我们目前尚未开展锐意进取的回迁项目§!。我们会为回国的苏联爱国者提供社会和经济激励，向国外的苏联侨民社区进行宣传鼓动，争取苏联公民回到我们这个共产主义革命的新摇篮。"
 RUS_FE_BRY_manpower_immigration_1: "我们正维持着§M锐意进取的回迁项目§!，该项目已初具规模。我们正向侨民们提供必要的信息、出行方式和财政激励，每个月都有许多前苏联公民回国。我们目前正试图扩大影响范围，通过有效的宣传活动，让侨民社区了解的更多。此外，我们还会增加社会福利，帮助他们在我们的苏维埃共和国开始新的生活。"
 RUS_FE_BRY_manpower_immigration_1_tt: "有了马加丹港，我们就可以齐心协力，鼓励前苏联公民回国，帮助我们重建家园。此外，我们还要尽己所能，接触那些擅长工业与土木工作的人。"
 RUS_FE_BRY_manpower_immigration_2: "我们正维持着§M规模宏大的回迁项目§!，利用§M现代社会主义宣传§!接触更多侨居海外的苏联公民。虽然我们的努力目前已经达到了极限，但宣传鼓动部相信，一旦我们的苏维埃共和国得到了进一步的发展，我们就能为全世界受压迫的社会主义者提供庇护，这些人会被组织起来，融入苏维埃社会，并争取他们参与我们的革命事业。"
 RUS_FE_BRY_manpower_immigration_2_tt: "我们可以加大鼓动力度，努力接触海外苏联侨民社区，并提供更丰厚的回国补贴，以此推进项目的进展。"
 RUS_FE_BRY_manpower_immigration_3: "我们正维持着§M社会主义者的全球移民项目§!，该项目得到了§M宣传鼓动部的全力支持§!。每个月会有成千上万的社会主义者躲避迫害，从遥远的非洲、中东和南美洲来到马加丹港，我们是名副其实的自由灯塔，为生活在资本主义社会和法西斯政权剥削枷锁下的受压迫者带来希望。"
 RUS_FE_BRY_manpower_immigration_3_tt: "西伯利亚的大部分资源现在为我们所用，我们正准备把目前的苏维埃回迁项目变为社会主义移民项目，目的是将先前苏联侨民社区独享的旅行和定居补贴扩大到所有受迫害的社会主义团体。"
