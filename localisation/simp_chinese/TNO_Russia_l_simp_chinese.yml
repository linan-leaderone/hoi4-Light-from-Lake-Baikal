 RUS.8.t: "与家人分别"
 RUS.8.desc: "坐在小屋废墟旁，萨莎挣扎着尝试寻找同伴的求救声。炸弹摧毁小屋时飞溅出的弹片让她失去了一只耳朵，剩下的那只让她很难确定声音是从哪边传来的。\n\n害怕，孤独，她只想再一次听到那些时常环绕在小屋和外面火坑旁的欢声笑语。笑声之后便是持续一整天的打猎与追踪，当萨莎专业的引导猎人们穿过茂密的灌木丛时，她总是会受到他们的赞赏。\n\n萨莎在那里等了一整天，她相信那些猎人们一定，肯定，会回来的。她一直相信这些猎人是最棒的，而当他们流露出自己可能再也回不来的神色时，她百思不得其解。天色渐暗，她仍未离开，寒风中，她尽可能地蜷缩着以换取一丝温暖。夜幕降临，她仍未离开，树林中，许多双捕食者的眼睛正好奇地与她的双眼对视。\n\n第二天的太阳照常升起，饥饿感也随之而来，萨莎意识到她的朋友们确实不会回来了。既然如此，也没有理由继续呆在这里了，况且她也需要打猎呢。但她没有忘记她的朋友，因为她知道，无论朋友在哪，他们也不会忘记她。\n\n萨莎明白她需要去找到他们，她站起来，四下环顾，随后便头也不回的向树林跑去。"
 RUS.8.a: "一条狗的一天。"
 RUS.9.t: "跨越乡间"
 RUS.9.desc: "就如他之前上千次所做一样，弗拉基米尔点燃了一根烟，放在嘴里吸了一口。在那么一瞬间的放松之后，这根由一个毫无疑问过度疲劳且技术不佳的工厂工人卷错的香烟，在他的手指间化为了齑粉。\n\n他骂了一声，碾碎了烟灰，但他还是止不住打了个寒颤。他上周才入团，还远没有适应黎明巡逻时的寒意。\n\n从背后传来的树枝碾碎的声音让弗拉基米尔一边拿起步枪一边转过身。他本以为会看见一个人，但他的眼神却与一只缺了耳朵，歪着头看着他的狗对上了。他紧张地笑了一声，重新扛起步枪，向前走了一步。\n\n“你好哇。”他开口了，“你看起来很迷茫，你迷路了吗？”。蹲在它身边的弗拉基米尔抚摸着它让人讶异的粗毛，他一瞬间感受到了俄罗斯最难得的情感：平和。狗并没有发出一丝声响，也没有转头离开。\n\n过了一小会儿，那只狗呜呜地跑开了，弗拉基米尔看着它消失在地平线上。他在一个树桩上坐下，又点燃了一根烟，他小心翼翼地把香烟攥在手里，然后叹了口气。\n\n也许，他想着，俄罗斯的每个人在某种意义上都是条狗。就像这只狗失去了一只耳朵一样，俄罗斯的每个人，不管是土匪、平民、工人、卫兵，还是其他什么人，都失去了一些东西。俄罗斯可不是个好客的地方，它提供给大部分人的餐点只有苦难。\n\n但也许终有一日，就如那条狗一样，他与其他所有人也能在周遭的人群中寻获最简单的善良。弗拉基米尔坐着抽完了烟，而太阳已经在地平线上杳然可见了。"
 RUS.9.a: "风水轮流转。"
 RUS.10.t: "新朋友"
 RUS.10.desc: "萨莎还在不断地拨开树林，寻找着她的老朋友。她余下的一只耳朵的听力已经十分微弱，以至于她到现在都没有抓到一只猎物。她现在饿极了。\n\n她在一颗松树底下躺了下来，只为了休息片刻。到了那里，她才意识到自己并不孤单。有两个人就在她前面，蹲在一条鹿留下的痕迹上。\n\n一个深沉的声音说道：“你得知道再这样下去，我们就找不到吃的了。”这声音明显来自那个老人。\n\n“闭嘴！”另一个年轻人则回答说：“我告诉过你，我不是追踪者。我是个农场的——”他突然站起来不说话了，因为他用余光看到了萨莎。\n\n四目相对，萨莎并没有从年轻人的眼中发现恶意。过了很久，年轻人把手伸进口袋，取出几条腌肉扔在她面前。尽管腹中的饥饿感让萨莎动了开饭的念头，多年的严格训练还是让她停下了脚步。\n\n“你看，帕维尔！这是条训练有素的狗！”老人走近她时的笑声让她回想起了从前的美好时光。他抚摸着她的脖子，一边把她引导上小路，一边捡起肉干喂给她吃。她很快吃下了那块肉，接下来就十分简单了，她嗅着鹿的气味，看向了鹿离去的方向。\n\n“看到了吗，帕维尔！”老人惊呼道。“一只追踪犬。带着它走吧！”\n\n一声令下，萨莎小跑着跃入森林，两人则跟在后面。她也许没有找回她的老朋友，但她至少找到了新朋友。\n\n而这足以让她再次快乐起来。"
 RUS.10.a: "每条狗都有自己的乐园。"
 RUS.11.t: "一条狗的一生"
 RUS.11.desc: "谢尔盖不耐烦地看向步枪的瞄准镜，肚子的咕噜声一直在让他分心。他上次吃饭还是在三天前，现在他已经要绝望了。\n\n他尝试猎过兔子，但他枪法太差了。而他又不敢尝试去打猎那些更大，也更危险的生物——他还是太懦弱了。\n\n当他沮丧的放下步枪时，他身旁传来了声响。一条独耳狗站在那里，疑惑地看着他。在克服了突如其来的惊讶，谢尔盖意识到机会来了。他慢慢站了起来，向狗靠近。\n\n步枪的枪口随着步伐离狗越来越近，但没走两步他就意识到了错误。这条狗很明显清楚步枪意味着什么，它一看到步枪就转身逃跑。\n\n谢尔盖骂骂咧咧地跪在地上开了第一枪，打中了狗的后腿。向它扑过去的谢尔盖发现它还活着，只是动弹不得。它呜呜地呼唤着，但他知道该怎么做。他端起步枪，射出了第二发子弹。随后他跪在它边上，掏出刀子开始宰杀它。\n\n他不知道为什么这条狗在那里，不知道是什么让一条训练有素的狗跑进荒野，但事实上他也不在乎。\n\n不管这只狗曾经是什么，现在都只是食物。"
 RUS.11.a: "这是个弱肉强食的世界。"
 RUS.12.t: "现代罗斯勇士"
 RUS.12.desc: "俄罗斯废土传说无数，但只有一则从远东冻土到西俄的科斯特罗马无人不知无人不晓，甚至传到了纳粹帝国境内。这是一位独行者的故事，传说其行走在旧俄罗斯的废弃公路上，尽其所能维系正义。这位英雄可谓是全俄最大的谜团之一。\n\n关于这位独行者，大家众说纷纭。有人说，其曾是乌拉尔卫队的游侠，离开家乡只为给悲剧不断的俄罗斯伸张正义；也有人说，其是前德国国防军士兵，不堪内心罪恶的折磨，自愿踏上流放之旅，为那些其曾深深伤害过的人赎罪；也有零星消息称，其是一座被毁村庄的寡妇，把曾经与她无缘的正义带给其他人；远东有人议论，其是西俄战争时期的美国志愿者，被困在这片土地上，但仍竭尽所能行善；在西伯利亚城市的酒吧里，还流传着一则略带酒气的古怪故事，讲述着一个来自未来的穿越者，回到现在拯救世界。\n\n不管其真实身份为何，在这苏联遗骸之上又有什么目的，但大家都知道，其让许多已对暴力和死亡麻木不仁的人第一次看到了来自他者的善意。传说这位独行者曾单枪匹马地打退了一整队强盗；逃出彼尔姆的自由奴隶说，一位光明天使解除了他们的枷锁，随后又消失在夜空之中；甚至还有来自莫斯科的流言：一位孤胆英雄只身攻打了无数纳粹据点。\n\n虽然这些事迹大多数都只是编造的，但这位英雄的勇气，这位现代的罗斯勇士，无疑点燃了许多俄罗斯人心中早已遭到践踏蹂躏的希望。"
 RUS.12.a: "不错的故事。"
 RUS.13.t: "神秘的邂逅"
 RUS.13.desc: "瓦西里坐在岗哨上，肩上挂着步枪。他凝视着眼前无垠的荒野。这边，是革命阵线；那边，是沃尔库塔古拉格。这个星期他一直在边境，是守卫革命阵线侧翼的几个小队中的一个。再过几个小时，就会有人来换他的岗。\n\n回头望着北极的土地，他隐约能辨认出远处有个什么东西。一个在冻土带上移动的灰色小点。他举起双筒望远镜，聚焦在目标上。那是一个人，穿着一件旧制服似的东西。极地很冷，这人穿得很厚，有厚夹克、手套和其他冬季装备。他的脸被巴拉克拉瓦盔式帽和一种他不认识的头盔遮住了。胸前还挂着一支步枪，保养得很不错，很可能是刚从兹拉托乌斯特买来的现代步枪。\n\n瓦西里看着那个人走近，手紧紧抓住他的枪。最后，那个人走到了说话可以听到的距离，他的手朝外边伸出，远离他的武器。“停手，你来这儿干什么？”\n\n这个神秘人操断断续续的俄语说起话来。“我是来警告你的。强盗从东边来了。许多强盗计划今晚发动袭击。”瓦西里几乎听不懂，这人的口音很难听，但他还是听懂了。\n\n“什么玩意？妈的。好，你到我这儿来。可别打什么鬼主意。”那人走上台阶，举起双手走进警卫室。\n\n“要警惕，强盗多。”那个陌生人说道。瓦西里很快就用号角向守军喊话，但要到第二天他们才能派人来帮忙。瓦西里和陌生人尽可能做好了戍卫的准备，他们只能等待。\n\n第二天，守军派来的增援部队抵达，他们的发现让他们大吃一惊。瓦西里坐在外面的一个树桩上，抽着烟，地上和建筑物周围堆满了尸体。那个陌生人不见了，哪儿也找不到他的踪迹。"
 RUS.13.a: "“瓦西里同志，干的不错。”"
 RUS.14.t: "瑟克特夫卡尔的鬼魂"
 RUS.14.desc: "谢尔盖为今天的任务做了准备。他在科米议会大厅对面的一栋大楼屋顶上设下埋伏，准备执行他的计划。\n\n谢尔盖和他的手下受雇去暗杀一群科米的政客。他们的雇主认为这群政客是他计划的重要阻碍。暗杀计划的第一部分包括向大厅投掷催泪瓦斯——谢尔盖不知道他们是怎么从瑟克特夫卡尔军火库里弄到这些东西的。待大厅里的人群疏散后，谢尔盖就会开始行动。他会在那个位置开第一枪，然后撤离。他的同伙们也在其他建筑里设好了埋伏，在谢尔盖分散警卫注意力的时候，将目标干掉。\n\n谢尔盖又打开了无线电台，希望在任务开始前做好最后的检查，但里面尤里的声音却时断时续，只持续了一会儿就没声了。谢尔盖发誓他已经听到远处传来的尖叫声了。“尤里，快过来，出什么事了？”他要求道，可回应他的只有一阵沉默。谢尔盖感到事情有些不对劲，他透过望远镜，发现安保人员并没有收到泄密的信息，他们还是太松懈了。\n\n在街道的对面，也就是立法机构的屋顶上，谢尔盖可以看到安德烈和他带着的催泪瓦斯罐。安德烈那边似乎进展顺利，但他知道事情正在朝着崩溃的方向发展。他又看了眼在对面的安德烈，但这次他注意到了一些别的东西。在屋顶通道门的阴影下闪出了一道人影，那人正注视安德烈的肩膀。他身材魁梧，穿着一件旧制服和冬装。只见那人从腰带里掏出了一把利刃，直接插进了他同伴的喉咙里。\n\n还没等谢尔盖反应过来，那人就没了踪影。他起身抛弃了自己的岗位，收拾好自己的东西，向门口逃去。可他还没走多远，就感受到一阵窒息。军火库里的瓦斯气体充斥着整个房间。在他咳嗽着想要捂住眼睛的时候，冰冷的钢刃抵到了他的后背。"
 RUS.14.a: "瑟克特夫卡尔的生活还得继续。"
 RUS.15.t: "直到下一次日出"
 RUS.15.desc: "陌生人伴着日出一瘸一拐地走进村子，在村庄周围的树丛留下一串血痕。当时索菲娅正走在去市场的路上，她第一个看到了这个跌跌撞撞的人。没走多远，他就深吸了一口气，栽倒在地上。\n\n她走近这个男人时，才发现他的制服上满是血迹，而且呼吸微弱，眼睛泛白。慌乱之中，她赶忙叫来了村医。年轻的寡妇把这个男人带进了家，让他在沙发上歇息。医生给他的伤口做了包扎，但他还需要几周才能恢复过来。\n\n索菲娅主动请缨，在男人休养期间照顾他。这个陌生人在头两天里一直昏迷不醒，只是偶尔操着外国口音呼唤。索菲娅立即认出来这很明显是德国口音。她对德国人恨之入骨，但她还是选择继续照顾着他。在第三天，他终于在慌乱中醒来，尽管慌乱只持续了一会儿，这个男人就看着索菲娅的眼睛，结结巴巴地用俄语对她道了谢。\n\n之后的一周，他的体力就足以支撑他帮她在家里干些活了。每天他都会面带微笑地迎接她，然后开始一天的家务。而每天晚饭后，她会给他换绷带，然后一直聊天到深夜为止。\n\n最后，他终于康复了，并说他要继续向东，深入西伯利亚腹地。在他要离开的那天早上，她在空卧室外面送别他。先是长久的沉默，最后，他靠了过来，两个失落的灵魂以一个吻互相表明了心意。流光易逝，他转身离开了她在无名村庄中的小屋。\n\n然而，与他生命中其他无数次的离别不同，陌生人是带着承诺离开的。终有一日，他会在某个日出时分归来。"
 RUS.15.a: "许下的承诺就得遵守。"
 RUS.16.t: "希望之光"
 RUS.16.desc: "安德烈在劳动营里被关了太久，几乎不记得他在外面的生活是怎样的了。他只记得自己曾经在同辈中很有地位，曾是一个社区的领袖，还有家室。可是，社区早已被纳粹杂种玷污，那群人把他当奴隶使唤，村里人要么被杀要么被抓去当苦力。爱人亚历山德拉入狱仅仅几个月后就活活累死了，而他们的孩子，令他骄傲的尤里和有些害羞的安娜，在被关进这个人间地狱的几个星期后也惨遭杀害。\n\n不知是出于什么动力，安德烈竟在艰苦的劳动、饥饿、近乎连续不断的殴打和羞辱中苟活了下来。有时候，他觉得自己似乎是被上帝亲自选中，降下如约伯一样的苦难。然而，他并没有幻想自己的故事会像约伯一样画上一个积极的结尾。安德烈挣扎着从台架上起来，艰难地走出了奴隶营房。他又要在矿井里熬过漫长的几天，觉着人大抵就要在这里划上句号了。\n\n当安德烈挥起镐头的时候，他听到守卫的营房那边传来一阵骚动。突然，一阵爆炸声响起，火焰吞噬了集中营的管理大楼。紧接着，一声枪响响彻营地，营地指挥官的脑袋被打了个粉碎。矿场入口周围的守卫终于开始集结起来，但他们还没走多远，一群手持采矿设备的奴隶就已经出现在他们身边。安德烈甚至没有意识到自己也加入了他们的行列，直到他感觉到他的镐头已经刺穿了离他最近的一个守卫的头骨。\n\n在战争迷雾的远处传来了一个呼喊声：“来啊，你们这群狗东西！对法西斯分子绝不要手下留情！”一群游击队员冲进矿区，为首的那位身材魁梧，像一位林中的樵夫。一个穿着破旧军装的陌生男子正站在他的身边，一言不发。“好了，很高兴看到你们这些可怜的粗俗汉也加入到我们的行列。来吧，我们要带你们离开这，你们所有人都跟上。”听完这句话，安德烈的心里又燃起了一丝小小的希望。"
 RUS.16.a: "争取自由的斗争才刚刚开始。"
 RUS.17.t: "汤与故事"
 RUS.17.desc: "列昂尼德有着自己的一套处世原则。他这一辈子几乎都在萨马拉的大街上度过，虽然多数情况下是出于他自己的选择。萨马拉人都很了解他，在他称作是家的那个街区，他几乎能说出里面每个居民的名字。而且很少有陌生人来他这，因为这里离任何商人们感兴趣的东西都有很长一段距离。\n\n因此他去当地那个卖汤的餐馆吃午饭时，竟看到一个穿着破旧军装的陌生男子，他不由得惊讶万分。那人坐在桌前，正喝着摆在他面前的汤。待他喝完汤把碗收起，列昂尼德才坐到了这位陌生人的旁边，说：“你好啊，我们还没见过面呢，今天天气还不错，对吧？”陌生人瞥了他一眼，然后才开口。\n\n“你好，是啊，天气很好，汤也不错。”陌生人夹着陌生的口音回答道，他的俄语说得很生硬。列昂尼德发誓他以前在哪里听过这种口音，但他现在却搞不清楚具体是在哪个地方。\n\n“这汤是达莉亚做的，味道还不错。你看着可真像个流浪汉，你要往哪里去呢？”列昂尼德以前见过很多像他这样的人，他们因为某种原因无法在一个地方驻足。\n\n“去东方…”那人回答道。他在继续说下去之前，肩膀已经垂了下来。“东方有……事业，我要去赎罪。”他的声音很委屈，也很疲惫。陌生人不明白他为什么要说明缘由，说了也没用，但他还是说了出来。\n\n列昂尼德只是点了点头。“我明白了，而且比你想得要多。我想我年轻时可能是个作恶多端的恶棍。但你可知道？我并不因此为傲。如果你愿意分享一下你的故事，我可以在旁当个好听众。向他人倾诉总会有点用的，哪怕只有那么一小会。”\n\n陌生人第一次完全把目光转向了列昂尼德，他的眼里充满了悔恨，然后开始讲述他的故事。那是一个漫长而恐怖的斗争故事。直到最后，列昂尼德才真正明白。他的口音毕竟是德国口音。"
 RUS.17.a: "最卑微的朋友。"
 RUS.18.t: "简单的善意"
 RUS.18.desc: "在斯维尔德洛夫斯克的市中心，一个陌生人正漫无目的地四处闲逛，幸好今天的天气阴沉沉的，德国轰炸机是不会来了。陌生人昨天晚上为了交付一笔悬赏土匪的赏金进了城，住进了一家小旅馆。游荡过斯维尔德洛夫斯克的一条条街道后，他路过了一个小公园，不过这个形容多少太美化了些。它不过是城市里仅存的一块未被破坏的大空地。不过，他还是在这里转悠，并观察着周围的人。\n\n在这样没有德军轰炸威胁的日子里，可以看到一家人聚在一起享受难得的平静时光。可以肯定出来的人不多，但这还是给陌生人的心带来了一股奇怪的暖意。他已经很久没有在任何一个俄罗斯人身上看到这种平和了。\n\n他在一座被炸弹炸得伤痕累累，被斯维尔德洛夫斯克人民所唾弃的小丘上停了下来。他坐在了一个小坑的边缘，看着周围来来往往的行人。在他就要沉入过去的回忆的时候，身后的小小喷嚏声打断了他。他转过身来，看到了这一声的源头。小丘的底部坐着一个年龄不超过六岁的小女孩，她抬着头惊恐看着他，眼睛瞪得大大的。一边四处用目光搜寻着小女孩的父母，他一边招呼着小女孩。“过来，小家伙。你的父母在哪里？”，说罢还继续四处张望着。\n\n“我…我不知道。我找不到他们！”说着眼泪就要从眼角边涌出。陌生人则在她彻底崩溃之前伸出了手。\n\n“走吧，我们会找到他们的。”男人握住她的手，带她下山。他们花了近一个小时的时间才寻找到她的父母。她父母的脸因为惊恐而变得扭曲，就像是被碾过一样。小女孩从他身边冲到父母身边。她父母刚松了一口气，还没来得及感谢他，他就已经融进了人群，消失得无影无踪。"
 RUS.18.a: "简单的善意时刻。"
 RUS.19.t: "黑暗中的一天"
 RUS.19.desc: "列夫肌肉紧绷，他挥动着镐头敲碎岩石。当岩石碎裂的那一刻，粉尘和碎屑如雨点般倾泄到了他的工友上，而且也涌入到了他的喉咙里。列夫能感觉到他的力量在逐渐变得虚弱。他知道，现在用不了多久，他就会倒下，然后被拖出黑暗的隧道带入医务室。\n\n他也明白，很快他就会被替换掉，会有其他劳改营的可怜虫被迫下到黑暗中去挖地道，直到虚脱为止。列夫在这个劳改营里已经呆了快两年了。他因触犯了一些党规而被流放到这个人间地狱。他的呼吸越来越急促，可能就快要死了。如果他特别倒霉的话，甚至还会被守卫扔在地道里，任由尸体腐烂。\n\n但还没等他挥出下一镐，随即就被另一人拦住了。列夫看着抓住他肩膀的人，感到有些惊讶。那是卫兵中的一人，是花钱雇来充当驻军的佣兵之一。那人一手轻快地拿起他的镐头，另一只手将一个水壶递到他的手中，然后将他推到了其他队员的身后。随后这位陌生人便在队伍里干起活来，他用力挥动着列夫的镐头。\n\n列夫坐在队伍后面，贪婪地喝着水壶里的水。他的呼吸恢复了正常，身体的酸痛似乎也在减轻。十分钟后，他回到了队伍中。陌生卫兵趁机接替了旁边的工人。这位卫兵保持着一种非常自然的节奏，即使他逐步完成了每位工作队员的任务，但他似乎从未感到疲倦。当指挥官宣布结束当天的工作时，列夫的队员们面带微笑地走出了这条隧道。\n\n不过后来他们再也没见过这位陌生的佣兵，因为他第二天领了工资就走了，但他们会永远记得他挑起的重担。"
 RUS.19.a: "忏悔可以有许多形式。"
 RUS.20.t: "潦倒之人"
 RUS.20.desc: "他们已经追踪这个神出鬼没的人好几天了，显然他非常熟悉西西伯利亚的地形，但这只会让维克托更加热血沸腾。他们一眼就认出了他破烂的制服。这是条德国狗，真不愧出自国防军，他竟敢用他的秽物沾染俄罗斯的大地。在维克托看来，最令人沮丧和气愤的是这个人的行为。与那些轰炸乡村的污物不同，他是在帮助人民。他保护家庭不受强盗和奴隶贩子的伤害，还只为获得微薄的食物帮助农民。这个杂种以为自己可以得到救赎，但维克托知道猪只有死亡一条救赎之道。\n\n维克托和他的手下第二天就追上了这个人，并立即开始了攻击。尽管攻击出其不意，但维克托还是发现局势迅速被陌生人逆转。他手下三人战死，两人受伤。然而不到这个混蛋死掉他是不会放弃的。维克托向他猛扑过去，把他摔倒，并用刀刺向他。然而，还没等他剜出猪心，他就感到胃里一阵灼热。低头看了看嵌在肚子里的冰冷钢筋，维克托猛然倒下了。\n\n德国人站起身来，走近他，而他的血迹与足迹则紧随其后。他伸手把他拖到一棵树下。维克托想反抗，但他几乎动弹不得。然后，这个人开始照料他的伤口，为之清洗并绑上绷带。当他完成这一切后，他站了起来，走开了。维克托收拾好自己的心情，强行说出了自己的话。“这什么也改变不了！德国猪！你们的血债只能血偿！你们这些杂种都一个样！”"
 RUS.20.a: "“我知道。”"
 RUS.21.t: "图书馆"
 RUS.21.desc: "这座图书馆已经在托木斯克屹立了好几个世代。无论是暴力的俄罗斯内战还是苏联崩溃的混乱都没有动摇它分毫。甚至在共和国濒临解体时，图书馆也得以完璧保存。图书馆矗立的书墙刻录着全俄罗斯的知识，而它的管理员则在诸沙龙的慷慨捐赠下，尽己所能地保持了这些不俗档案的原貌。事实上，该图书馆是俄罗斯为数不多能够维护和保存俄罗斯往日手稿的地方了。\n\n远在苏联崩溃前，彼时尚年轻的瓦季姆·佩夫斯托就是图书馆的管理员了。现在他要退休了，得有一个继任者来接手他的职务。但在这之前，他还要为图书馆贡献自己最后一份力量。他紧张地在办公室的椅子上颤抖着，等待着他雇员的消息。自他委托这个浪人越过乌拉尔去执行任务已经过去快一个月了。那人被委托去潜入彼尔姆，并带回全俄罗斯最珍贵的上榜宝物——《奥斯特罗米尔福音书》的原稿。彼尔姆的“雅利安”政权扣押了该书，并将其作为其政权合法性的象征。\n\n西沉的落日一点点地带走了瓦季姆找回手稿的希望，但还没等绝望完全笼罩他时，门突然开了。陌生人一瘸一拐地走进了房间，还小心翼翼地抱着一个行李袋。他一言不发地打开了袋子，取出了那本中世纪书卷，并轻轻地放在了瓦季姆面前。\n\n瓦季姆震惊得一言不发。他曾经怀疑过陌生人的能力，但现在他与手稿俱在眼前。纳粹对手稿造成的伤害在瓦季姆仔细的检查下一览无余，但尽管过程会很漫长，这一切都能被修复，手稿也将得以幸存。瓦季姆动了动身子，想向陌生人道谢，却发现那人已经躺在椅子上睡着了。"
 RUS.21.a: "久违的休息。"
 RUS.22.t: "失落且孤独"
 RUS.22.desc: "他几天前就进入了西伯利亚自由地区的范围，现在他正在穿越西伯利亚黑军的辖境并继续深入着西伯利亚。在沿途中他经过了许多村落，并以帮工的方式换取食物与补给。但是在一些偏远的村落里，他还是被当成骗子赶了出去。\n\n夜幕降临，他在一丛小树林下扎了营。他的视线随着身边劈啪作响的火苗一起转向了繁星。漫天的星光数之不尽，而他自我流放前从未见过如此灿烂的星河。火苗的声音将他带入了梦乡，而记忆也随之而来，它们扭曲着，赤裸裸地摆在他面前。他看着在纳粹党治下生活的“光辉岁月”，看着那同志情谊与民族主义热情融入德意志公民生活的事实。\n\n他看到了他的母亲，骄傲而美丽的她被一种毒化她血液的疾病所击倒。他还记得医生嘲笑她血统不纯的脸孔。那是他入伍前最后一次见她。盖世太保的话语在他脑海里回荡：“孩子，要么在军队里为祖国服役，要么像个杂种一样死去。”\n\n他父亲是德意志的骄傲士兵，却因为他妻子的犹太血统污染了雅利安基因库而被捕。他在西俄罗斯战争的前线收到了父亲被处决的消息。\n\n最后他梦见了他手下的亡魂。西俄罗斯的残酷战斗将伴随他一生，而报复行动却最让他心神不宁。他的小队把村民们赶出村庄，男人们祈求着他们的家人能幸免于难，但终于被包围并枪决。而妇女和儿童们被锁在家中，或者被驱赶进教堂，然后被火焰烧成灰烬。他们的叫喊声依旧萦绕在他耳畔，他们的谴责与审判声不绝于耳。\n\n伴着一声惊呼，他的眼睛猛然睁开。在惊恐的张望后，他终于冷静了下来，收拾好东西，继续赶路。"
 RUS.22.a: "永无止境。"
 RUS.23.t: "雅罗斯拉夫的宫廷"
 RUS.23.desc: "大厅四周弥漫着令人陶醉的欢腾气息。国王铁卫的战士们，在他们上主的土地上，握有强大之力和诸多特权。他们战胜了骇人听闻的死敌，并为此庆祝这伟大的胜利。为了仿效古罗斯的传统，他们找来了克麦罗沃当地的一个水坑以进行庆祝。\n\n匪患一直是苏联这具死尸所散出的瘟疫，而这帮乌合之众在某时某日的死亡并不会让国王铁卫放在心上。不过，这次要对付的土匪打起仗来更像是一支苏联近卫团，而不是什么土匪头子的部队。战斗很是激烈，许多勇敢的灵魂倒下了，但卫兵的坚韧亦不可否认。\n\n在这喧闹的庆祝活动中，可以看到一个反常的现象。一个陌生人坐在酒吧里的安静角落，身旁还有几个头发花白的卫队老兵。那人其貌不扬，平淡无奇。他的眸子是单纯的棕色，头发也是同样的颜色。抛开那些谁也记不起来的特征，伏特加的酒香味也已经飘逸开来，冲散了在场所有人的记忆。\n\n这个陌生人是国王铁卫的贵宾。卫队在那场决定性的战斗中大获全胜，很大程度上要归功于他。每隔一段时间，总有那么几个年轻人打断他讲话，请他喝一杯，而这个男人每次都会礼貌地拒绝对方。此外，他还出钱打发走请他喝酒的人。他整夜与退伍军人们安静地交谈。谁也不知道他们说了些什么，但在场的每个人都会记得这么一件事，那便是陌生人第二天早晨前往荒野时留下的惆怅微笑。"
 RUS.23.a: "对逝去同志苦乐参半的回忆。"
 RUS.24.t: "休憩之日"
 RUS.24.desc: "帕维尔坐在那浮于贝加尔湖面上的小船里，手中懒洋洋地拿着一根鱼竿。他自日出起就在船上了，但与往日不同，今天他有一个乘客。那肯定是个来自西部的陌生人，他花了大价钱来坐他的小渔船。帕维尔用眼角看着这个男人，他一手拿着一瓶当地的冰镇啤酒，斜靠在椅子上投出了鱼钩。“孩子，你叫什么？”帕维尔的声音打破了沉默，也吓了陌生人一跳，让他久久没有回答。\n\n“亚历山大。”男人轻声回答道，然后又转身去把玩他的麦酒。帕维尔点了点头。“亚历山大，这可是个有力的好名字。你从哪儿来的？我听不出你的口音。”帕维尔对此很感兴趣，平时他都是孤身一人钓鱼，今天他想好好利用这个机会。亚历山大这次显得更惊讶了，他犹豫了好长一会儿才开口。\n\n“我从西边来的，西边很远的地方，比莫斯科还要往西。”他望着水面的眼睛流转过一些奇异的东西。帕维尔好奇心大发，他是在沙皇治下的西俄罗斯长大的，却毕生都没听过亚历山大微弱的口音。“唔，那你确实是远道而来了，欢迎你来到贝加尔湖畔。这可是个美丽的地方，假使你能无视掉那个暴君的话……当我没说。”帕维尔赶紧转移了话题，这个男人要是亚戈达的走狗就不妙了。“你有家人吗？”亚历山大神情忧郁，他的眼神在一瞬展现出巨大的悲伤。“曾经有，但现在都不在了。十年前的事了吧。“他看起来对他的答复也很惊讶，似乎他不敢相信这已经是很久以前的事了。“我小时候父亲常带我去钓鱼，那时候我真不觉得那有什么好开心的。但现在我感谢他这么做。”\n\n帕维尔看向男人的眼神变了，他转身回到他的鱼竿前，让亚历山大独享这份宁静。"
 RUS.24.a: "贝加尔湖上安静的一天。"
 RUS.25.t: "对无政府的乐观态度？"
 RUS.25.desc: "乌兰乌德的街道上洋溢着乐观。布里亚特苏维埃社会主义自治共和国的人民们在后苏联时代的无政府状态中独树一帜，当许多俄罗斯人因为无政府生活对生活感到厌倦与幻灭时，萨布林治下的人民们却遵循着极致的理想主义。更让人讶异的是，他们的理想主义并没有回避现实。他们很清楚世上的不公，但依旧不顾一切地直面黑暗。\n\n陌生人在街上游荡着，感受着环绕于他身旁的激情与欢欣，甚至自己也无法自拔地陷入其中。他不是一个社会主义者，但此刻，他深切地理解了社会主义的感召力。与此同时，一个身着萨布林红军军服的男人手离武器向他走来。“同志，你好！是什么风把你吹到我们的公平之城来的？”男人的微笑打动了陌生人。“我只是路过，但在往东走之前，我需要找个地方过夜。”他没有理由对这个人撒谎，这里不像亚戈达的地盘，不太可能单纯因为说错话就被枪毙。\n\n“很好，同志。我建议你沿着主路往下走三个街区，然后你就能在道路左侧看到一家小旅馆，那很适合你这种旅人。另外，如果你不介意我问的话，你为什么要来远东？”\n\n“老实说我也不清楚。我在俄罗斯流浪了好几年了，对我来说，这不过是另一段旅程的一部分罢了。”\n\n“嗯，在这个时代，你这种情况可真奇特。啊，我真没礼貌，我忘了自我介绍了。我是维克托·什托夫中士，很高兴认识你。”\n\n“我叫亚历山大，感谢你的建议，我也不胜荣幸。”陌生人说着，带着微笑踏上了道路。"
 RUS.25.a: "“不用谢，朋友！”"
 RUS.26.t: "邪恶不眠"
 RUS.26.desc: "陌生人进入赤塔的过程出奇地简单。比起他的身份，那群在边境拦下他的白军士兵更关心西方的新闻。在过境之后，他沿着道路走了一会儿就进了赤塔城，而城中似乎始终萦绕着一股紧张气氛。两股士兵在大街上隔街对峙，忠于管理公国的白军老将的士兵远多于那些忠于沙皇的士兵。虽然这些部队看起来异常地幼稚，那股潜藏的积怨必定积累了多年。\n\n但陌生人决定把这剑拔弩张的局势抛之脑后，他一路沿着街道走进了一家小旅馆，穿过大厅中围坐于壁炉旁的劳累旅人们，到前台前定了一晚的房间。躺在房间的床上的他一边看着脱下的大衣，一边用手抚摸着身体左侧烧伤的疤痕。男人回想起受伤的那晚，回想起那他终于决定遵从于自己的良心，在那该死的战争中扮演一个英雄的一刻。但故事的结局是，他要救的人死了，他自己也留了疤。\n\n隔壁的尖叫声把他从回忆中拉了出来，他毫不犹豫地从床上跳起，拿着老式军用手枪撞开了隔壁的房门。房间内，一个身着白军军服的男人刚把少女推到墙角，他用刀抵着她的喉咙，而裤子已经脱到了脚踝。男人刚想转身，三声枪响就把他无声无息地放倒在了地上，女孩冲出房门，跑下了楼。他转身回了房，收拾好了装备后跳了窗。看来他今晚得另找歇息之处了。"
 RUS.26.a: "谨慎也是勇气的一部分。"
 RUS.27.t: "丧事"
 RUS.27.desc: "维塔利·格里宁是个朴素的人，他不过是个俄罗斯远东贫瘠土地上耕作的农夫，同时也是一个慈爱的父亲，一个尽职的丈夫，一个忠诚的红军士兵，但他还是在远东少数的犹太人之一。他死了，癌症在夜里带走了他的气息。他的家人在结雅疯狂的“元首”治下苟活，现在只能为他哀悼。在这片土地上被当成犹太人非常危险，阿穆尔政权会将每一个不小心的人送进集中营。\n\n维塔利的大儿子，本杰明发出了一个谨慎的号召。他希望能找来一些志愿者来完成净身仪式。慢慢地，一些人从外围的村庄赶来。本杰明认出了所有人，除了一个长得看着像流浪汉的人。当他们开始为维塔利净身时，很明显这个人并不信教，但他还是笃定要参与这个仪式。悼词主要是纪念他们逝去的父亲。最后，尸体被包裹在祈祷披肩和床单中。而人们则在棺椁放入墓穴时唱起了诗篇。\n\n七日服丧期开始了，本和家人回到了家中，来访者也慢慢离开了。然而，那个陌生人并没有离开。他和他们一起坐在家里，一言不发。最后，本开口问了一个简单的问题。“为什么你要留在这？”陌生人看着本，眼中流转过一丝尴尬，开了口。\n\n“他在大战的时候救过我的命，我不配得救，但他还是这么做了。”他的回答一开始让人感到困惑。他指什么？他是红军的士兵吗？也许是个逃兵？然后本感觉自己似乎被火车给撞了。维塔利多年前曾给他们讲过一个故事，一个年轻的德国士兵不服从命令，因为要救俄国平民而被战友枪杀。这次投射到陌生人身上的目光已经全然不同了，陌生人在夜幕降临时留了下来。他一直待到服丧期结束，在第八天的时候离开了。"
 RUS.27.a: "天主，求你保佑我，因为我只投靠你。"
 RUS.28.t: "希望之死"
 RUS.28.desc: "瓦西里在马加丹生活了一辈子。自前苏联垮台以来，这个小村子已经经历了太多的起起落落。贸易的断绝几乎毁灭了当地的经济，从堪察加半岛出海的海盗和走私者是如今这座城市唯一的货物发运渠道。在俄罗斯法西斯党接管此地前，瓦西里一直是码头工人工会的负责人。他凭借在以前的朋友面前责骂自己和谴责工会，才堪堪逃过了被送上绞刑架的命运。现在他又喝了一天的酒，瘫坐在酒吧外胡言乱语。\n\n当他感觉自己可以不需要什么搀扶的时候，他尝试着自己直起身来，但却只能吐在一个陌生人的靴子上。他咳了一声道歉，准备挨打，但预料中的痛感却始终没有到来。陌生人把扶起了他，在他翻倒之前把他稳住。“来，喝吧。”一罐水被递到了他手里。\n\n“谢了啊，顺便我还得对那靴子道歉。我愿意给你换一双，但是啊我好像把最后一个卢布花在我吐出来的酒上了。”当瓦西里满嘴喷着酒气的时候，陌生人向后退缩了一下。那人把水壶拿回去后，才送瓦西里回家，如果那个城郊的小屋能叫家的话。坐在生锈床上的瓦西里看着那个陌生人坐在他随手摆放的一张旧酒吧椅上。那人打量了他一会儿，然后给他展示了一张破旧的照片。\n\n“你认识他们吗？”瓦西里凑近看了看，发现自己的确认得。\n\n“对，那是老亚伦和他的家人。孩子你得想清楚，你找他们没什么意义。他们在俄罗斯法西斯党分裂之前就被清洗了。我很遗憾，但他们现在都死了。”\n\n“我明白了，谢谢你。”陌生人突然站了起来，把一叠卢布放在了桌上，转身离开了。"
 RUS.28.a: "最后的希望，破灭了。"
 RUS.29.t: "文明边缘的布道"
 RUS.29.desc: "亚历山大坐在教堂的后排，沉浸在司铎的布道之中，他已经好多年没有参加礼拜了。在西俄战争前，他一直都是虔诚的信徒，但战争腐化了他。在内心里，他觉得自己不配坐在教堂长椅上，他没有丝毫计划，唯一阻止他走进冰天寒地、曝尸荒野之间的就是几个月前在维亚特卡许下的承诺。\n\n旅途把他一路带到了与世隔绝的奥莫隆村，他听说在这极北之地，有一位传教者正鼓舞着劳苦大众。而他正坐在这里，聆听着“神父”鼓励和平与宽容的教诲，这位布道者口才过人，亚历山大也认同他的观点，至少是大部分。亚历山大明白了他为什么如此受人欢迎。\n\n礼拜结束时，亚历山大走上前去，希望缅神父能倾听他的忏悔，随后两人在屋子后面的办公室会面。他坐了下来，做了有生以来第一次的忏悔，他诉说着多年来犯下的罪行，自己如何遵循邪恶的命令，如何为暴虐的纳粹残害无辜人。最后，缅神父开口了：\n\n“你的所见所为，远非多数人所能理解，我明白它们在你心中的分量，但你仍然尽己所能赎罪。我听说了西方关于你的传闻，诚然，你的过去蒙上了纳粹阴影，但你的未来则是安宁而幸福的，不过，你必须要先放下过去。我们要铭记黑暗时刻，同时也绝不能被其吞噬。”\n\n亚历山大感到灵魂的负担轻了一点，但他明白，疗愈创伤不单是一次对话这么简单。亚历山大做了一会祷告，随后就离开了这里，让司铎去处理别的重要事务。"
 RUS.29.a: "通往内善之路。"
 RUS.30.t: "公司福利"
 RUS.30.desc: "一小队身着公司制服的人在新西伯利亚的大街上游行，他们是西比尔集团总部派出来恐吓工业区内的小炼钢厂厂主的。为首的是企业安保界的新星，安德烈·尤格罗夫，他与他的手下手持警棍，正从南面接近着工厂。而从工厂的背面冒出来另一队企业保安人员，他们大多手持步枪，还带有几把短枪，看起来是凤凰集团的人。\n\n随着两派人马相互靠近着，第三派也悄然露面了。一个陌生的佣兵带着一小群工人赶到了环绕作坊的临时路障后，他们大多手持旧苏联时代的步枪或手枪，而打头的那人身着旧军服，装备精悍。\n\n集团双方的人马一见面就开始了混战，武装更强的一方先开了火，打死打伤了尤格罗夫手下大部分人。当他蜷缩在磨坊周围的矮墙后，试图重整旗鼓时，他发现他的手下不是死了，就是跑了。\n\n愤懑的工人们也不落下风，领头的陌生人一声令下，工人们就向企业集团的走狗们放了一排枪。作坊工人的突然介入让凤凰集团的人马大吃一惊，在他们勉强缩进掩体后，他们已经损失了一半的人。随后，陌生人从腰带上的小袋里掏出一个小东西，然后把它扔到了剩下的凤凰部队中间。在弹片撕裂他们的身体前，那群人只听见了震耳欲聋的爆炸声。\n\n安德烈看着满地横七竖八的尸体，那里面既有他的朋友，也有他的敌人，但他的心已经麻木了。他今天早上起床时还是个人物，是业界冉冉升起的新星。而今天过后，他能在公司里讨一口残羹剩饭就不错了。"
 RUS.30.a: "明日之星终将陨落。"
 RUS.31.t: "群山中的小冲突"
 RUS.31.desc: "有传言称蒙疆即将发动入侵。在蒙古边境，列昂尼德·莫罗佐夫中尉带领红军及其友军，对此开展了调查。士兵的队伍中多出了一张西边来的生面孔，他正是透露了蒙疆入侵风声的那名佣兵。\n\n列昂尼德一直信不过这家伙，但他万万不敢低估蒙古法西斯突袭的可能后果。在他们穿过山口潜进蒙古时，列昂尼德感觉有哪里不太对劲，于是命令部队停下。风向有变，凝重的空气中充斥着紧张的氛围。他看见一片闪光，可是太迟了，一颗子弹已在上一秒从他肋间穿过。列昂尼德倒在地上，他的部下们争先恐后地跑到山口的石块后，寻求隐蔽。这时，一只手抓住他的制服，把他拽到一块大石头后面——是佣兵救了他。\n\n佣兵替他包扎了肋间的伤口，便开始向涌入山口的敌军开火还击。恍惚中，列昂尼德看见他的部下奋力向敌人开火。有一小队人成功返回了补给车，拿到了反坦克武器与弹药补给。救了他的佣兵指挥着身边的战士，召集他的部队组织更有效的防御。好在，他手下战士的伤亡微乎其微，并开始一点点把入侵者逐出战场。\n\n列昂尼德回头看向佣兵，却发现他已经不见踪影了。佣兵肩上挂着一个火箭筒，在红军战线前方遭遇了敌军火力。这个疯人纵身跳入一条沟渠，用手中武器瞄准敌军防线上空的山坡。伴着一声呼啸，弹头撞上山坡轰然炸裂。敌人头顶的崖面崩塌了，碎石砸入山谷。在敌人慌忙逃离这场山体滑坡时，列昂尼德手下幸存的士兵中爆发了一阵欢呼。"
 RUS.31.a: "“为疯佣兵三呼万岁！”"
 RUS.32.t: "日出"
 RUS.32.desc: "亚历山大来到村里时，还是维亚特卡一个雾茫茫的清晨。他首先要去的地方是一位医生的家。他上次来到这片地区时，在追杀雅利安兄弟会的突击队时中了一枪，这位医生在他跌跌冲冲地走到城里时救了他一命。亚历山大还没走到医生家，门就开了，他差点就撞上了那位医生，而医生一眼就认出了亚历山大。亚历山大把一袋子东西递给了医生，在他惊讶之余说了声谢谢。\n\n医生还没来得及回话，亚历山大就已经回到了大街上，走向了他要拜访的真正目的地。他怀着忐忑不安的心情，敲了敲索菲娅家的门，耐心地等待着她的回应。在门被打开前，他还从里面听到了低沉的咒骂声。她早晨还是一如既往地衣冠不整，极度凌乱。很长一段时间都没有注意到门口的人是谁。\n\n“嗨，索菲娅，好久不见。”亚历山大说道。她立刻睁大了眼睛，发出一声惊呼。突然间，亚历山大被紧紧地拥抱住了，索菲娅紧紧地抱住了他，就像抓住了救命稻草。他很快也伸出双手抱住了她，虽然没有那么紧，但还是在她的额头上吻了一下。“很高兴能再见到你，索菲娅。”\n\n她不假思索地把他拉进屋里，深深地吻了他一下，然后又把他带进厨房。而他看着她飞快地在厨房里跑动，听着她不停地说着维亚特卡的消息时，亚历山大的脸上露出了笑容。他惊讶地发现，这是多年来他第一次真正感受到了幸福。\n\n那天晚上，他抱着索菲娅，自西俄战争以来第一次睡了个安稳觉。噩梦不再困扰着他，平静离他如此之近。"
 RUS.32.a: "长乐犹可期。"
 RUS.33.t: "勘察萨哈地区"
 RUS.33.desc: "我们的地质学家向我们提出了一个有趣的建议。调查萨哈地区北部的旧计划一直在伊尔库茨克的档案架上蒙尘，当年的撰稿人希望在那里找到钻石和其他有价值的矿物，但就如其他许多雄心勃勃，且有可能成为西伯利亚计划一部分的项目一样，它也在轴心国入侵苏联后被束之高阁。现在我们有机会将这些计划变成现实。它们可能耗时漫长且代价不菲，但仅仅是能找到像雅库茨克那样规模钻石矿藏的前景，就不容我们错过这个机会。当国家准备为这个项目分配资源时，工兵部队就会随时准备将他们的铁锹插入坚硬而荒凉的大地。"
 RUS.33.a: "荒野明灯。"
 RUS.34.t: "诺里尔斯克重生"
 RUS.34.desc: "中西伯利亚的军阀时代已近尾声。该地区的资源现在牢牢地处于我方控制之下，是时候让我们向北进发，将资源丰沛的诺里尔斯克与我们新生国家的其他地区连接起来了。在苏联时代，诺里尔斯克因大量的强迫劳动而臭名远扬。在苏联崩溃后，该城缓慢陷入了失修状态，并最终在西伯利亚战争粉碎苏联继承国后与我们失联。现在我们有机会为我们的人民夺回这些领土，将其丰富的财富带回俄罗斯人手中。"
 RUS.34.a: "让我们不要重蹈覆辙。"
