 RUS.35.title_Sablin: "弥合布哈林的错误"
 RUS.35.desc_Amur: "随着远东地区的无政府状态宣告终结，我们需要着手重建国家的经济。开宗明义，我们所面临的情况很是严峻：我们的人口与俄罗斯其他势力相差悬殊，再加上俄罗斯历来忽视远东地区，我们的发展程度远远落后于我们西边的军阀。要想争取统一俄罗斯的机会，就必须着手于振兴经济和工业的项目。我们必须在这大约五年的时间里消除这几十年时间造成的落后，若想摆脱目前的困境，没时间可供我们浪费了。"
