 RUS_Norilsk_Establish_Power: "建立可靠电力供应"
 RUS_Norilsk_Fortify_Sibgrad: "巩固西伯格勒"
 RUS_Norilsk_Fortify_Sibgrad_desc: "三十年代，基于一些存在缺陷的地质学研究，苏联计划在这里建立一座矿业城市，也即西伯格勒市。未几，规划中的城市被遗弃，只留下地基。考虑到可能与东方邻国发生冲突，可不能让北部边界停留在不设防的状态。基于西伯格勒高度重要的战略位置，将其打造成一个军事基地，可有效解决我们北部前线防御薄弱的问题。"
 RUS_monthly_payment: "月度延期付款"
 RUS_monthly_payment_desc: "上个月，我们亏欠士兵们[?monthly_deferred_payments|3]B美元。"
 RUS_Worsening_moral: "纪律松懈"
 RUS_Worsening_moral_desc: "虽然我们设法以某种方式平了账本，但这解决方式并不受人欢迎。如果我们能信守承诺，设法解决问题，那么一切还好。但是，如果我们需要两年以上的时间才能偿还这些债务，我们可能不得不做出更多让步，甚至要面临叛变。"
 RUS_Worsening_moral_2: "军纪败坏"
 RUS_Worsening_moral_2_desc: "士兵们对实行的期票制度愈发不满。我们能做的就是印更多的期票给他们，过一段时间后买断，并承诺最终给予更多的补偿，尽管这会使通胀率飙升。"
 RUS_Poor_warlord_try: "延期付款制度"
 RUS_Poor_warlord_try_desc: "我们实施的延期付款制度意味着士兵有权获得更高的薪水。\n\n不过，他们的部分工资将被扣减，直到我们的经济有所起色。我们目前亏欠[?deferred_military_cost_million]M美元。"
