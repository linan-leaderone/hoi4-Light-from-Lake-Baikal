 RUS_FE_repopulation_decisions: "人力事宜"
 RUS_FE_repopulation_decisions_desc: "[GetSibManpowerDescription]\n\n[GetSibRepopText]\n\n[GetSibImmigrationText]"
 RUS_FE_AMR_manpower_decision_desc: "战乱、治理不善与§R布尔什维主义§!的瘟疫折磨着我们深爱的祖国。沙皇们对百姓的处境毫不关心，而§R渎圣苏联§!的蛇头——邪恶的§R犹太人§!只把我们的祖国当成实现其目标的工具。因此，俄罗斯法西斯党接下来要颁布的政策不仅要§M鼓励更多的俄罗斯人回国参与重建工作§!，还要让每一位俄罗斯妇女尽己所能§n把更多的俄罗斯人带到世间§!。多亏了我们最近取得的胜利，我们现在有能力收拾过去的统治者留下的烂摊子，改善俄罗斯人口短缺的状况。"
 RUS_FE_MAG_manpower_decision_desc: "俄罗斯的日子从来都不轻松。沙皇的暴政刚刚结束，§R赤色恐怖§!又随之而来，这股恐怖的力量把我们的祖国推向了深渊，让德国人肆意蹂躏着俄罗斯的大好河山。然而，我们尚有一线希望，随着东西伯利亚地区尽数归于我们的旗帜之下，我们必须竭尽所能解决人口危机，使俄罗斯重新振作起来。现在马加丹港由我们掌握，我们可以§M吸引俄罗斯侨民回国，帮助我们重建家园§!，而且我们从老“朋友”罗扎耶夫斯基那里收复了阿穆尔地区的丰饶农田，粮食产量大大提高，我们有能力喂饱更多的人。因此，我们该§n鼓励俄罗斯的家庭多生孩子§!了。"
 RUS_FE_CHT_manpower_decision_desc: "自从罗曼诺夫王朝灭亡以来，俄罗斯人民目光所及之处只有一片困境与绝望，而这是因为没有一位§g沙皇§!来指引他们。英勇的§W白军§!败于§R布尔什维克§!之手，俄罗斯经历了一场种族灭绝，致使我们失去了土地与人民。现在，随着神圣§g沙皇§!的统治在偏僻的西伯利亚复辟，我们终于可以采取积极的措施来补救锐减的人口，恢复俄罗斯祖国往昔的荣耀。现在马加丹港由我们掌握，我们可以§M吸引俄罗斯侨民回国，帮助我们重建家园§!，而且我们在阿穆尔地区又开垦了不少农田，粮食产量大大提高，我们的粮食安全得到保障了。因此，我们该§n鼓励俄罗斯的家庭多生孩子§!了。"
 RUS_FE_IRK_manpower_decision_desc: "伟大的卫国战争爆发以来，我们遭受了一系列挫折，但最高苏维埃主席团还是设法在桀骜不驯的东西伯利亚地区重建了苏维埃政权。虽然我们面临的大部分困难都可以让NKVD来解决，但人口问题很明显不属于“大部分”的范畴。由于前政府的短视，我们目前面临着劳动力短缺的情况，对此放任无疑不利于我们的经济和军事建设。自1944年以来，我们§n一直鼓励苏联妇女多生孩子§!。自从我们的政府搬迁到伊尔库茨克以后，政策实施的规模有所缩减，不过收复苏联远东地区后我们终于可以落实人口政策在20年前没有触及到的地方。此外，随着合法的苏维埃政府收复了前苏联土地上最后一个正常运作的港口，我们可以通过宣传部门的努力§M让流亡国外的苏联公民回家§!，而经济学家们则会设法计算出我们要发多少慰问金。"
 RUS_FE_BRY_manpower_decision_desc: "每当一个悲剧降临俄罗斯，就会有更多悲剧接踵而来。几个世纪以来，俄罗斯人民生活在沙皇的枷锁之下，沙皇把人民当作自己的牲口对待。§R列宁§!试图在奔流不息的历史长河之中为俄罗斯人民喘口气，但遭到§W白军§!的阻挠，他的遗产也因内战后的派系斗争土崩瓦解。许多人认为，随着§R伟大的卫国战争§!以§g法西斯分子§!的胜利告终，希望之火已经燃尽，但事实证明他们错了。周围的暴君都被赶出了东西伯利亚，现在我们终于有机会重建苏维埃联盟。然而，连年的战争和统治者对人民的不管不顾导致了人口锐减，如果我们的§R革命§!要取得成功，就需要采取措施来补充我国人口。由于俄罗斯唯一还在运转的港口由我们掌握，我们可以§M开始鼓励流亡国外的苏联公民归国§!，另外，由于我们在阿穆尔地区开垦的耕地提高了农业产量，我们拥有了相对充裕的粮食储存，这使得我们可以制定国家政策§n鼓励苏联妇女多生孩子§!，尽管这意味着我们需要对理想做出妥协。"
 RUS_FE_AMR_manpower_repop_0: "我们§n锐意进取的人口恢复项目§!是俄罗斯法西斯党在阿穆尔建立政权时制定的首批政策。由于阿穆尔地区拥有俄罗斯远东最好的耕地，我们可以维持这一雄心勃勃的计划，使祖国再度崛起。目前，该计划包括对生育多胎的良民家庭给予§J强劲的政治激励§!和§J额外的食品配给§!，我国出生率有望提高§n5%§!。农业粮食部预测，由于远东地区丰饶的资源归我们所有，我国有能力扩大该项目。我国将向抚养多胎的家庭提供更多的社会福利，并积极利用国营媒体鼓动公民，以此保障人口出生率的稳步提高。"
 RUS_FE_AMR_manpower_repop_1: "我们的§n人口恢复项目§!是俄罗斯法西斯党在阿穆尔建立政权时制定的首批政策。从那时起，我们就在为增加我国人口而费尽心思。目前，该项目包括对生育多胎的良民家庭给予§J丰厚的财政奖励§!和§J国家表彰§!。再加上§J宣传推广§!，我国出生率有望提高§n20%§!。分析人士认为，要是加大力度补助丧偶者，这个数字还会进一步增加。"
 RUS_FE_AMR_manpower_repop_1_tt: "俄罗斯已婚夫妇拥有四胎后，每多生一胎就能得到更多奖励。我国的人口增长率也会伴随着美满的婚姻和稳定的家庭变多而逐步上升。此外，我们还会表彰那些履行爱国义务，生下第五个俄罗斯孩子的母亲，她们将获得国家颁发的荣誉：§f俄罗斯母亲荣誉十字勋章§!。"
 RUS_FE_AMR_manpower_repop_2: "我们§n规模宏大的人口恢复项目§!是俄罗斯法西斯党在阿穆尔建立政权时制定的首批政策。从那时起，我们就在为增加我国人口而费尽心思。目前，该项目包括对生育多胎的良民家庭给予§J丰厚的财政奖励§!和§J国家表彰§!，以及鼓励§J丧偶者§!组建家庭。再加上§J密集的宣传轰炸§!，我国出生率有望提高§n35%§!。我们的分析家认为，这个数字估计是不会进一步增长了。"
 RUS_FE_AMR_manpower_repop_2_tt: "恢复祖国人口的数量任重道远，因战乱妻离子散的家庭，试图诱惑妇女偏离其本职的§R布尔什维克§!幽灵，这些都是我们要克服的困难。通过帮助那些申请加入项目的寡妇找到合适的丈夫，并给予她们进一步的国家财政支持，我国会多出不少稳定且健全的家庭。此外，我们还将为生育第八胎的爱国俄罗斯妇女颁发§f俄罗斯母亲荣誉十字勋章§!，并为其提供额外的家庭贷款补贴。"
 RUS_FE_AMR_manpower_immigration_0: "§M我们目前缺乏规划完善的全俄罗斯回迁项目§!。由于国内外敌对势力对我们的事业进行了无端的抹黑，我们已经很难说服流亡国外的俄罗斯人回到祖国。公众启蒙部的顾问们认为，我们可以向他们提出一个无法拒绝的交易诱使他们回国。根据我国劳动部提供的数字，由于我们最近实施的§d劳动力迁移项目§!导致空置的房屋数量激增，我们可以向那些愿意回国的俄罗斯爱国者提供廉价土地和工作机会，同时也可以对那些桀骜不驯的西伯利亚原住民占多数的地区进行俄罗斯化工作。"
 RUS_FE_AMR_manpower_immigration_1: "我们正维持着§M锐意进取的回迁项目§!。雅库茨克及其周边地区的廉价地产正拍卖给俄罗斯侨民，它们是从各路雅库特叛军和祖国的叛徒那里没收来的。我们将竭尽全力确保归侨得到特别关照，以便让他们更好地在海外生活多年后，重新融入我们的俄罗斯国家。§W亚历山大·博洛托夫§!向我们保证，他的手下会对这些社区进行不间断的监视，并检查他们与先前居留国家的所有通信。随着时间的推移，希望这能改善我们在俄罗斯侨民社区的形象。"
 RUS_FE_AMR_manpower_immigration_1_tt: "镇压雅库特人的抵抗之后，该地区空出了许多房屋，这些空房屋可以分给生活在国外的俄罗斯爱国者居住。只要能通过强制性政审，任何有俄罗斯血统的人都可以申请在雅库特获得大量廉价土地。为了改善我们在海外的形象，那些申请在雅库特定居的人将享受到特殊待遇。那些搬迁的雅库特人将得到补偿，他们因叛国罪而被判处的劳改刑期将减少到7年，以表我们对其愿意帮助重建的感谢。"
 RUS_FE_AMR_manpower_immigration_2: "我们正维持着§M规模宏大的回迁项目§!。在给予俄罗斯爱国公民大量廉价土地的同时，我们正在积极推动那些工业劳动经验丰富的侨民回国就任高薪工作。§W亚历山大·博洛托夫§!和他的手下依然在一丝不苟地监视海归社区，不得不说，这个社区为国家安全带来了不小的压力。我们希望能在未来继续扩大这个项目，不过就目前而言，在实现祖国的最终统一之前该项目已尽其所能了。"
 RUS_FE_AMR_manpower_immigration_2_tt: "随着我们在雅库茨克的海归安置工作取得了阶段性的成功，我们终于可以更进一步，带更多的俄罗斯流亡者回家。为了让我们的信息传遍五湖四海，我们将鼓励生活在欧美等地区的俄罗斯人返回家园，为他们提供大量廉价土地和采矿业高薪工作。鼓励侨民回国仍然是一场艰苦的斗争，希望我们给的甜头能让侨民们明白事理，志愿回来建设祖国。"
 RUS_FE_AMR_manpower_immigration_3: "我们正维持着§M规模宏大的回迁项目§!。在给予俄罗斯爱国公民大量廉价土地的同时，我们正在积极推动那些工业劳动经验丰富的侨民回国就任高薪工作。除此之外，我们还将实施一项§M全俄遣返项目§!，该项目旨在让仍生活在满洲的数千名俄罗斯人回国，并用他们代替劳改犯。指引俄罗斯的失散儿女领回家的过程历经艰难险阻，而现在，我们终于可以自豪地宣布，回迁项目已经取得了预期的成功，其效力已经发挥到了极致。"
 RUS_FE_AMR_manpower_immigration_3_tt: "我们国境线的南方有着大片的俄罗斯土地，自从§R渎圣苏联§!土崩瓦解以来，这些土地一直处于满洲国的统治之下。虽然我们的§W元首康斯坦丁·罗扎耶夫斯基§!希望这片土地回归俄罗斯。但我们在短期内只能通过自身影响力安排数千名仍生活在满洲国的俄罗斯人遣返回国。这个项目将耗资不菲，在政治上，我们需要牺牲一些筹码，以便在未来收回该地区；在经济上，在如此短的时间内重新安置不少人，并为他们找到工作，这个任务的挑战性显而易见。我们只能将劳改营囚犯的资产和工作机会重新分配给他们，这应该是唯一可行的办法。"
 RUS_FE_MAG_manpower_repop_0: "目前，§n我们尚未开展锐意进取的人口恢复项目§!。由于马加丹地区耕地较少，我们只好放弃俄罗斯法西斯党的政策。通过为建立家室的人提供更多的福利，我国的人口增长率或许会有所提升。"
 RUS_FE_MAG_manpower_repop_1: "我们的§n人口恢复项目§!已正式推行，并取得了一些成效。目前，该项目包括对生育多胎的家庭进行§J财政奖励§!和§J国家表彰§!。综合来看，我国出生率有望提高§n10%§!。我们的分析家估计，通过扩大该项目的范围及其提供的福利，我们可以进一步提高这个数字。"
