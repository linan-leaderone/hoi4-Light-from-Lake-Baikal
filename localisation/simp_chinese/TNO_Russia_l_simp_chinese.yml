 RUS_news.25.t: "[Get_newspaper_header]西伯利亚黑军统一中西伯利亚！"
 RUS_news.25.desc: "来自中西伯利亚的零星报告和声明已经证实，中西伯利亚的控制权已经落入所谓西伯利亚黑军的手中，在此之前，黑军还只是一个不为人知的政权。在俄罗斯陷入内战的日日夜夜里，有一群人聆听着涅斯托尔·马赫诺的教导，最终着手建立了一个军事化的无政府主义社会。在那里，国家并不负责保护它的人民，而是将这一职责赋予了当地民兵及其指挥官，由他们来保卫公社和构成这些公社的无政府主义体制。\n\n在中西伯利亚共和国和亨里希·亚戈达领导的最高苏维埃的土地之间，有一种意识形态悄然崛起了。而当这两个政权垮台之后，从废墟中现身的黑军拿起了武器，将无政府主义强加在前中西伯利亚共和国的领土上，尽管一味推行这种体制给他们带来了不少麻烦。"
 RUS_news.25.a: "无人预料到的回归。"
 RUS_news.26.t: "[Get_newspaper_header]西伯利亚黑军统一中西伯利亚！"
 RUS_news.26.desc: "黑军在西伯利亚荒原上揭竿而起，是二战后俄罗斯最庞大的中央政府崩溃的结果。黑军的创建者以数十年前涅斯托尔·马赫诺的自由地区为偶像，并试图复制之，建立一个保持着武装力量的无政府社会，而这支武装力量由参与公社治理的当地人组成。\n\n尽管如此，随着西伯利亚黑军逐渐扩张，控制一座又一座村庄与公社，黑军对地方与国家事务的强力掌控使得其无政府主义本质遭受争议。如今，作为中西伯利亚的统一势力，黑军的领袖们似乎更倾向于摧毁他们过去所支持的、真正的安那其之梦。"
 RUS_news.26.a: "难以置信的发展。"
 RUS_news.27.t: "[Get_newspaper_header]人民革命委员会统一中西伯利亚！"
 RUS_news.27.desc: "亚历山大·华西列夫斯基，连同他的亲信和下属，在逃离纳粹治下的俄罗斯，前往蒙古人民共和国的途中创立了人民革命委员会。然而，蒙疆政府的部队当时已经占领了大部分的蒙古土地。尽管这给他们造成了种种困难，这群社会主义者还是在蒙古之外的广阔天地找到了安身之所，主要是尚未被纳粹荼毒的中西伯利亚。\n\n现在，委员会已经将盘踞在中西伯利亚的强大敌手逐个铲除，并声称对整个地区拥有主权，以他们打算建立的“新苏联”的名义。在俄罗斯的土地上，知晓了这一切的军阀们或喜或忧，他们不约而同地意识到，在统一俄罗斯的擂台上又出现了一名新的对手。"
 RUS_news.27.a: "社会主义会卷土重来吗？"
 RUS_news.28.t: "[Get_newspaper_header]新西伯利亚统一中西伯利亚！"
 RUS_news.28.desc: "在当初中西伯利亚共和国逐渐衰落的日子里，一个大政治派系从国内分裂了出来。而现在，这个派系成功地继承了共和国的衣钵。在亚历山大·波克雷什金领导下，新西伯利亚州经历了充满动荡的时期。西伯利亚战争期间，共和国政府处置失当促使新西伯利亚另立中央，并和临近的巴尔瑙尔城邦在火药味中共存。\n\n然而，通过动员庞大的人口、扎实的农业基础和完整的工业体系，新西伯利亚很快就克服了政治上的挑战，并且将扩张的矛头转向了辽阔的西伯利亚中部。中西伯利亚的统一势不可挡，随着最后一个敌人被剿灭，波克雷什金现在以一个仁慈的独裁者的形象统治着这个地区。"
 RUS_news.28.a: "俄罗斯的精华已经统一。"
 RUS_news.29.t: "[Get_newspaper_header]克麦罗沃统一中西伯利亚！"
 RUS_news.29.desc: "来自中西伯利亚地区的报道相互矛盾，充满不确定，但可以肯定的是，随着军阀尼古拉·克雷洛夫的扩张，该地区经历了前所未有的剧变。这位前苏联将军曾站在羽翼未丰的中西伯利亚共和国一边，后来在西伯利亚战争期间叛逃，建立了自己的小集团，并授予自己最高统治者、专制君主和罗斯国王——留里克二世的头衔。这一称号有意模仿中世纪的罗斯王公，留里克王朝的建立者留里克。\n\n随着他的王国争夺大片土地的控制权，他所采取的这种不同寻常的身份如今已在俄罗斯国内外广为人知。其他国家以敬畏的眼光看待这个崭新的、荒谬的，但又有可能统一整个俄罗斯的派别。"
 RUS_news.29.a: "这人真是个疯子。"
 RUS_news.30.t: "[Get_newspaper_header]托木斯克统一中西伯利亚！"
 RUS_news.30.desc: "有相当一部分人认为，多年前的中西伯利亚共和国是因为太过信奉理想主义而脱离了现实，最终才导致了它在西伯利亚战争中的惨败。自共和国的旧政府撤退到托木斯克以后，很少再有人会相信这个由知识分子所掌控和管理的政权能够幸存下来，甚至收复故地，但事实并非是人们所想的那样。\n\n托木斯克政府已经成功击败了它原先的旧盟友和新对手，并重新将领土恢复到了中西伯利亚共和国时的疆域。共和国之父鲍里斯·帕斯捷尔纳克的继任者是安德烈·萨哈罗夫，那是一位科学家，也是“现代党人”的领导者。基于民粹主义，兴办教育和优绩主义的原则，他与其他科学家和教授们一同着手开始建立一个科学发达、效率至上的国家。而这一计划才刚刚开始。"
 RUS_news.30.a: "俄罗斯是否会从废墟中崛起？"
 RUS_news.31.t: "[Get_newspaper_header]托木斯克统一中西伯利亚！"
 RUS_news.31.desc: "在西伯利亚茫茫雪原的深处，有这样一群伴随着托木斯克工业发展而兴起的作曲家与作家，他们自称巴士底党人，打算一劳永逸地抹去俄罗斯在世界舞台上臭名昭著的声誉。托木斯克是原中西伯利亚共和国政府垮台以后所遗留下来的残余政权，也是俄罗斯中为数不多还在开展民主选举的地方，在它的第一次选举中，巴士底党人大获全胜。在选举胜利以后，他们着手计划建立一个由精英统治的国家，并带领共和国重新征服了中西伯利亚这一地区。\n\n中西伯利亚共和国的新总统是丹尼尔·哈尔姆斯——一位诗人、也是一位作家，他已经明确宣称，收复中西伯利亚并非是托木斯克知识分子们的最终目标。正如他所言：“这个国家的前路上还有更大的挑战在等候着她。”\n"
 RUS_news.31.a: "下层阶级对此会有什么想说的呢？"
 RUS_news.31.b: "钢铁和意志为我们铺平道路！"
 RUS_news.32.t: "[Get_newspaper_header]托木斯克统一中西伯利亚！"
 RUS_news.32.desc: "即便是在军阀遍地混战的俄罗斯大地上，民主与自由的灯塔也会从其中脱颖而出。在中西伯利亚共和国崩溃后，原先的政府撤退到了托木斯克，而且就在最近，这个政府通告宣布，中西伯利亚重新归于统一的政府——也就是他们自己——的统治之下。\n\n世人对这个曾经执政共和国的派系知之甚少，不过看起来这个被称为人文党人的团体已经掌控了政府。著名的作曲家德米特里·肖斯塔科维奇组建了这个派系。在那之后，他的得意门生莫伊谢伊·魏因贝格继承了他的衣钵，领导着这个由艺术家组成的小团体。他们期望着一个秉持人道和民主原则的共和国来保护它的人民，而现在，这个愿望很明显已经由他们自己实现了。\n"
 RUS_news.32.a: "至少这是个民主政权。"
 RUS_news.32.b: "为了人类的福祉！"
 RUS_news.33.t: "[Get_newspaper_header]托木斯克统一中西伯利亚！"
 RUS_news.33.desc: "知识分子们是二战以后第一个在俄罗斯建立起民主政权的人，也是在托木斯克克服了种种艰难险阻的人，现在，中西伯利亚已经重归他们的统治之下。一个由知识分子和作家们组成的学会，名为“十二月党人”，在他们的诗人总统鲍里斯·帕斯捷尔纳克去世以后，采用过众多外交手段，也打赢了多场军事冲突，终于使得中西伯利亚得以再次统一。十二月党人们推举他们的领导人德米特里·利哈乔夫作为帕斯捷尔纳克的继承者，并成功赢得选举得以继续掌权。他们寻求培养一种精英主导的民主政治，尽管这也招致了一些来自政敌和下层阶级们的批评，但共和主义的理想仍旧得以坚持下来。毕竟，这可能是俄罗斯成为一个繁荣稳定的民主国家唯一的一次机会。\n"
 RUS_news.33.a: "俄罗斯统一的又一个竞争者。"
 RUS_news.34.t: "[Get_newspaper_header]阿穆尔统一俄罗斯远东！"
 RUS_news.34.desc: "事情发生了奇怪的转变，据报，康斯坦丁·罗扎耶夫斯基已带领着他的部队控制了俄罗斯远东、这片寒风吹彻的北方针叶林。罗扎耶夫斯基是俄罗斯法西斯党的创始人，尽管俄罗斯人敞开胸怀拥抱法西斯主义的念头看起来很奇怪，不过有分析人士指出这已有先例可循——法西斯党先前就在全俄罗斯远征军中发挥了关键作用。\n\n没人知道罗扎耶夫斯基的政权接下来会去向何方。从逻辑上来说，俄罗斯法西斯党应当向西伯利亚推进，以图统一全俄罗斯。所谓的元首和他的追随者将如何与国际社会打交道，目前也尚未可知。虽然法西斯党和罗扎耶夫斯基本人长期以来受到日本方面的资助，但考虑到法西斯党坚决的反犹主义色彩，以及他们对于纳粹符号广泛使用的表现来看，他所设想的法西斯俄罗斯显然更接近德国模式。至于事态将如何进展，还有待观察。\n"
 RUS_news.34.a: "远东的黑暗时刻。"
 RUS_news.34.b: "还有很多敌人要消灭。"
 RUS_news.35.t: "[Get_newspaper_header]伊尔库茨克统一俄罗斯远东！"
 RUS_news.35.desc: "以亨里希·亚戈达为首的苏维埃残部所建立的伊尔库茨克政府是战后俄罗斯军阀中为数不多得到承认的合法政权，但它的真实面貌却鲜为人知，许多人认为它像远东的其他区域一样被无尽的荒芜所吞没。然而，最近远东地区的事态发展使它自五十年代以来首次登上报纸头条。长期把持伊尔库茨克领土的亚戈达成功肃清了远东地区的其他竞争者，重申这片区域属于不可分割的苏维埃社会主义共和国联盟。\n\n随着死敌的消失，现在亚戈达主席不断强调自身是布哈林死后的唯一合法继承者，借其法统巩固势力，并试图将其权力疆界扩大至西伯利亚的西部边界。这个苏维埃政权的东山再起已经为它的西伯利亚邻国敲响了警钟，而国际社会则对俄罗斯的未来充满关切。\n"
 RUS_news.35.a: "一切为了保卫苏维埃祖国！"
 RUS_news.35.b: "欢迎回来…“同志”。"
 RUS_news.35.c: "恐怖统治正卷土重来。"
 RUS_news.36.t: "[Get_newspaper_header]布里亚特统一俄罗斯远东！"
 RUS_news.36.desc: "所有人的目光都集中在了西伯利亚的远东地区。近日，由前政委瓦列里·萨布林领导的布里亚特苏维埃社会主义自治共和国部队获得了该地区的控制权。这位领袖在不久前仍服务于亨里希·亚戈达的恐怖统治之下，然而他领导了民众起义并最终击败了这位前苏联内务人民委员会的首脑。\n\n萨布林坚信着列宁的那些理念，发誓要避免前苏联所犯下的种种过错，并为建立一个真正公正平等的社会而奋斗。尽管这一想法在西伯利亚的年轻人和梦想家中很受欢迎，但大家都明白，几乎没有人对萨布林这个嘴上没毛的年轻人倡导的所谓真正平等的联盟抱有幻想。无论如何，这些远东的男女都将向西行进，并决心将他们的理想传播到整个俄罗斯。\n"
 RUS_news.36.a: "理想主义能在这黑暗时代幸存下来吗？"
 RUS_news.37.t: "[Get_newspaper_header]赤塔统一俄罗斯远东！"
 RUS_news.37.desc: "今天，米哈伊尔·安德烈耶维奇·罗曼诺夫在一家俄语电台中的演说证实了人们一直以来的猜测，那就是已经加冕为新沙皇的他，已经领导他位于赤塔的政府控制了整个俄罗斯远东。\n\n这个派系，最初是由一大群意图复辟君主制的哈尔滨白俄拥立的，并且得到了日本帝国的支持。当时，它还不过只是满洲边境外的一个军阀国家。人们普遍认为沙皇米哈伊尔不过是其他反动派将领手中的傀儡而已，他到现在也可能还只是个傀儡——但无人知晓究竟如何。对当下而言，重点在于俄罗斯的君主制已经复辟了，尽管他们离帝国的核心领土还有漫漫征途要走。\n"
 RUS_news.37.a: "统一的战鼓已经敲响了吗？"
 RUS_news.38.t: "[Get_newspaper_header]马加丹统一俄罗斯远东！"
 RUS_news.38.desc: "消息从俄罗斯远东寂静的苔原上飞速传来。出乎所有人的意料，一名新的权力竞争者从天而降，在这片被所有政权抛弃了数十年的边疆废土上迅速崛起。在港口城市马加丹，俄罗斯法西斯党内反对派的首领，米哈伊尔·马特科夫斯基，已经确立他自己在远东地区的最高权威。\n\n马特科夫斯基和他的政治盟友们是出了名的务实的法西斯主义者。罗扎耶夫斯基在卫国战争中公然支持纳粹的过分行径激怒了他们，于是他们行动起来——从阿穆尔的原党派中分裂出来，这在党内历史上是前所未有的。现在，全世界都在屏息以待，看这个垂暮的法西斯主义者到底能走多远。命运之风曾将俄罗斯吹向了布尔什维克的怀抱，而现在，这股来自远东的狂风可能回过头来将俄国吹向另一个极端。\n"
 RUS_news.38.a: "多么奇怪的进展。"
 RUS_news.39.t: "[Get_newspaper_header]西阿拉斯加共和国统一了远东！"
 RUS_news.39.desc: "在俄罗斯远东地区，发生了一些难以置信的事情。传奇人物米切尔·利文斯顿·韦贝尔三世作为一支雇佣军部队的领导人，已经控制了远东的广大地区，其领土规模和加拿大大致相当。最初，他只是在为世界上饱受歧视和孤立的退伍军人和士兵寻找避风港，最后在米哈伊尔·马特科夫斯基那里找到了去处。而就是在那里，他将他的枪口转向前雇主，建立了一个士兵可以称之为家的地方。\n\n到目前为止，他能成功可能只是因为他运气比较好，但他的想法若想要实现，仅凭运气可远远不够。若传言属实，韦贝尔并不打算仅在远东偏安。也许这是俄罗斯的一个机遇，领导人不再是政治家或科学家，而是某个愿意为之献出生命来捍卫它的人。\n"
 RUS_news.39.a: "多震撼啊。"
 RUS_news.40.t: "[Get_newspaper_header]西伯利亚神授国统一俄罗斯远东！"
 RUS_news.40.desc: "在一片混乱的俄罗斯远东，一位全新的挑战者突然出现，颠覆了地区现状，而现在，他们已经巩固了俄罗斯远东，令世界震惊不已。这个新成立的小邦自称“西伯利亚神授国”，身上蕴含着许多矛盾，令国际观察家们感到迷惑。\n\n神授国统治却也无序，既虔诚又世俗，其统治者是一位神秘的北方之圣父，一位可能叫做亚历山大·缅的东正教神父，其未来完全无法预测。圣父发起了一场小小的非东正教信仰的农民起义，而这最终可能造就一个重生的俄罗斯。这个神圣俄罗斯将要挥师西进，全世界都会屏息注视。\n"
 RUS_news.40.a: "神圣而矛盾之地。"
 RUS_news.41.t: "[Get_newspaper_header]西伯利亚革命"
 RUS_news.41.desc: "统一的中西伯利亚国家原先被许多人视为俄罗斯割据军阀中的佼佼者，然而一场无人料想的革命爆发了——中西伯利亚陷入了工人革命的狂潮。取而代之的是西伯利亚工人联邦，这是一个由工会、委员会与独立的反叛小组组成的不稳定集合体，参与者都投身于将中西伯利亚转变成工人乐土的事业。事情到底会怎样，或者说，这个政权能否继续存在，都有待观察。\n\n西工联的领导者只是一名普通工头，名叫维塔利·科斯京，它绝对是世界上最离经叛道的国家——如果它能被称作国家的话。无论这一新成立的政权命运终会如何，科斯京那建立工人至上国家的梦想现已传遍俄罗斯大地并成为一种前沿思想，同时也令那些野心勃勃的俄罗斯军阀担忧，自己会不会惊醒沉睡中的革命巨人。\n"
 RUS_news.41.a: "这个工人家园能维持下去吗？"
 RUS_news.42.t: "[Get_newspaper_header]兹拉托乌斯特分裂西西伯利亚！"
 RUS_news.42.desc: "今天，以乌拉尔群山为基础的兹拉托乌斯特共和国已经战胜了西西伯利亚几个野心勃勃的军阀，恢复了地区秩序，看来西伯利亚统一之梦遭到了严重挫伤。该国总统叶夫根尼·德拉贡诺夫并没有选择兼并所有国家，而只是稍微扩张了一下边境，成立所谓“乌拉尔共和国”，并建立起一群傀儡国家。\n\n西西伯利亚的战火已经平息，但在俄罗斯其他地方，战鼓声从未停歇。而对于某位未来的俄罗斯统一者而言，此时安定的西西伯利亚必然会成为其眼中钉肉中刺，这是可以肯定的。\n"
 RUS_news.42.a: "也许我们现在正在目睹新国家的诞生？"
 RUS_news.43.t: "[Get_newspaper_header]蒙古内战"
 RUS_news.43.desc: "战事经过了一系列惊人的反转之后，世界敬畏地注视着驻扎在蒙古的红军残余势力向共荣圈的蒙疆国宣战并取得胜利。和平条约规定，共荣圈不会干涉红军在东部的活动，这是红军领导人亚历山大·华西列夫斯基将军扩张主义目标的明确标志。\n\n作为一名军人，同时也是前苏维埃联盟最优秀的将领之一，华西列夫斯基现在把注意力转向了位于中西伯利亚北部的工厂。虽然许多人曾经认为他的红军残部不过是一群饥饿的蒙古土匪，但现在看来，在苏联的尸体上逐鹿的群雄又有了新的竞争者。\n"
 RUS_news.43.a: "从英国沿海到西伯利亚，世界上红军最强大。"
 RUS_news.44.t: "[Get_newspaper_header]斯大林娜总统签署国家主权法案"
 RUS_news.44.desc: "[KOM.GetNameDef]的总统，斯韦特兰娜·约瑟福芙娜·斯大林娜总统进行了一次大胆的外交政策行动，签署了一项雄心勃勃的法案，旨在“保护俄罗斯国家的经济和政治主权”。法案中包括了数目庞大的条款和要求，而其中有一项条件最为极端，它规定，对于没有和新生共和国结盟的国家，双方达成的贸易协定的价值将会设置上限。\n\n该法案最值得注意的一点是，对于没有和西俄罗斯签署防御协定的国家，法案严格限制了它们购买俄罗斯石油储备的能力。这与斯大林娜总统的“主权民主”理论互相契合。她的国家将会为了俄罗斯的独立，与国际社会展开艰苦的讨价还价。\n"
 RUS_news.44.a: "大胆之举。"
 RUS_news.45.t: "[Get_newspaper_header]西伯利亚自由地区崩溃！"
 RUS_news.45.desc: "据悉，统一中西伯利亚的“西伯利亚黑军”于近日被推翻，许多政权宣布从西伯利亚苏维埃中独立。\n\n根据这些政权领导人的说法，他们宣布独立的原因是西伯利亚自由地区“背叛”了其建立之初的安那其主义理想，因此他们决定退出自由地区的公社联盟，转而建立新的安那其主义或社会主义政权。除了这些政权外，还有众多此前被黑军征服的残余势力纷纷独立，宣布自己对中西伯利亚的统治权。不过，这些新兴势力有一个共同的敌人，那就是前黑军将领伊万·斯捷潘诺夫。在自由地区崩溃后，他带领手下的部队撤往南方重新集结，随时准备夺回黑军昔日的领土。\n"
 RUS_news.45.a: "意料之中的结局。"
 RUS_news.45.b: "安那其真的行不通？"
 RUS_news.46.t: "[Get_newspaper_header]革命阵线归来"
 RUS_news.46.desc: "血腥的俄罗斯统一战争宣告结束，从尸山血海中站出来的，是那些在防卫国家时一度被纳粹德国打得灰头土脸的老革命。由红军残部所成立的西俄罗斯革命阵线，如今正式宣布俄罗斯在他们的旗帜下统一了。多年以来，西俄罗斯革命阵线仍向纳粹德国展开持续斗争，苏联崩溃后俄罗斯大地上的割据军阀也是革命阵线的斗争对象。\n\n格奥尔基·朱可夫大元帅，西俄革命阵线的领袖，不仅被誉为战略天才，还被誉为人民群众的捍卫者。朱可夫承诺，会继续向苏联的贫困阶层提供援助。\n\n德国政府尚未对俄罗斯重归一统之事发表回应，但有报道称德国正在边境调动军队。\n"
 RUS_news.46.a: "从前的革命阵线杀回来了。"
 RUS_news.46.b: "朱可夫大元帅万岁！"
 RUS_news.46.c: "我们能打败他们一次，就能再次打败他们。"
 RUS_news.47.t: "[Get_newspaper_header]白军重新统一俄罗斯！"
 RUS_news.47.desc: "俄罗斯传来一则令人震惊的消息！这是命运的奇迹逆转。通过一系列成功的攻势，白军胜利地打到了伏尔加河流域，进而控制住了这个曾经破碎的国家。现在，沙皇再次统治俄罗斯，上一次是近半世纪前了。\n\n为了庆祝这个日子，白军在萨马拉举行了一场盛大的阅兵式，军队与装甲车沿主干道行进，人们欢乐地挤在路边，观赏阅兵式。沙皇尼基塔一世在一则演讲中慷慨赞扬了部队的勇敢，接着他承诺道，俄罗斯将永远摆脱布尔什维克暴政的枷锁。俄罗斯再次统一并回归君主制，虽然目前尚不知道此事的影响，但人们翘首以待的和平与秩序已经恢复。\n"
 RUS_news.47.a: "真是意外的结果。"
 RUS_news.47.b: "荣耀归于帝国！"
 RUS_news.47.c: "君主制又怎样，他们最好掂量下自己的地位！"
 RUS_news.47.d: "俄罗斯可算出现了熟面孔。"
 RUS_news.48.t: "[Get_newspaper_header]苏维埃联盟重生"
 RUS_news.48.desc: "红军再度证明了自己才是俄罗斯最强大的力量，他们避开了挑战者的锋芒，击溃了反对派，实现了祖国统一。红军始于荒芜，在灾难般的西俄罗斯战争后，他们就被困于阿尔汉格尔斯克城中，而现在，西俄罗斯革命阵线貌似已涅槃重生为苏维埃社会主义共和国联盟。\n\n许多观察员都认为，在战略天才、大纵深理论倡导者、大元帅米哈伊尔·图哈切夫斯基领导下的苏联会将目光投向西方。一些人甚至对图哈切夫斯基的野心是否会止步于此抱有疑问，而在全东欧如雨后春笋般冒出的新游击狂潮则印证了他们的想法。不管未来如何，苏联都会怀揣着军国狂热向它大步前进。\n"
 RUS_news.48.a: "赤色分子们回来了……"
 RUS_news.48.b: "红军最强大！"
 RUS_news.48.c: "我们要抓住机会干死这些斯拉夫狗。"
 RUS_news.49.t: "[Get_newspaper_header]俄罗斯统一"
 RUS_news.49.desc: "统一的俄罗斯境内，从萨马拉市传来了一份令人惊讶的通告，安德烈·弗拉索夫的老牌门生米列季·济科夫宣布成立所谓“俄罗斯共和国”，继承了1917年帝国崩溃之时横空出世却不幸早夭的民主政权。\n\n虽然俄罗斯解放军经常被俄国民众视为通敌者，而这也的确是无可争议的事实，但俄罗斯解放军为消灭布尔什维主义，传播济科夫基层民主价值观所做的努力似乎都已收到了回报。济科夫已经宣布俄罗斯将会回归到他与同胞们所构想出的民主反共路线之上，国际观察员也认为俄罗斯可能会举办一场“基本公正”的选举。\n\n济科夫已公开发布反纳粹声明。就目前而言，俄罗斯似乎正在迈向稳定的未来，但看上去战争也已近在咫尺。\n"
 RUS_news.49.a: "他们居然做到了？"
 RUS_news.49.b: "早知如此，当初就该吊死这蛊惑人心的犹太佬。"
 RUS_news.50.t: "[Get_newspaper_header]火与钢的共和国"
 RUS_news.50.desc: "谢尔盖·布尼亚琴科总统将俄罗斯重新统一到了新共和国的名下，这可能是二十世纪的标志性大事件。在西俄罗斯战争期间，这位乌克兰籍前红军军官曾在合作派将领弗拉索夫的麾下战斗，他助力俄罗斯解放军摆脱德国控制，去往萨马拉。从那时起，布尼亚琴科就在俄罗斯解放军内步步高升，带领全军快速击败地区内的竞争对手，最终在新共和国的第一次选举中荣登总统之位。\n\n俄罗斯新强人布尼亚琴科对俄罗斯的终极规划依旧云里雾里。布尼亚琴科曾在推进快速工业化项目期间大力吸引美国投资，但他现在好像又要与东京方面保持利益一致。虽然没人知道他的长期野心究竟为何，但所有人都对他的短期目标心知肚明。总统强烈地谴责了德国对俄罗斯的持续占领，他已将数支陆军师部署到了俄罗斯的西部边境。\n"
 RUS_news.50.a: "复仇乃俄罗斯之荣耀！"
 RUS_news.50.b: "这群野狗永远也别想回莫斯科！"
 RUS_news.50.c: "新俄罗斯的强人？"
 RUS_news.51.t: "[Get_newspaper_header]全俄罗斯的狱守王"
 RUS_news.51.desc: "在西俄罗斯战争最黑暗的日子里，德国人武装了一支流寇组成的军队来支援其薄弱的侧翼。然而战争的最后几天，士兵哗变，向东消失在了萨马拉，随后迅速被他们的前主人遗忘。后来，零星的武器装备开始在莫斯科专员辖区和它的前下属之间流通，每一箱装备的价格都是由一个叫米哈伊尔·奥克坦的军官设定的。\n\n现在这位曾经的走私小贩已经摇身一变，成了俄罗斯的主人。在获得萨马拉的领导权之后，奥克坦率领他的军队向东往太平洋推进。现在这场消灭俄罗斯大地上的共产主义和软弱的伟大圣战已经结束，奥克坦和他的同伙已经把这个国家重组成了一个残暴的军政府，其军官们的财富超出了常人想象力的极限。现在有传闻说，奥克坦正在打西方的主意，希望能和他的前雇主谈一笔新的交易。与此同时，这个腐朽的法西斯政权施加在普通俄罗斯人身上的枷锁正变得越来越沉重。\n"
 RUS_news.51.a: "小子们，没工夫在功劳簿上睡大觉啊！"
 RUS_news.51.b: "我们一手创造的渣滓大军，就由我们彻底消灭！"
 RUS_news.51.c: "俄罗斯又要受灾受难了！"
 RUS_news.52.t: "[Get_newspaper_header]俄罗斯帝国崛起"
 RUS_news.52.desc: "借由德国支持的远征军之手，维亚特卡市的沙皇统治横空出世。在击败了最后一个拦在解放俄罗斯之路上的敌人后，帝国政府已建立起了对全国的控制，帝国也做好了加入国际社会的准备。\n\n直到最近，世人还对沙皇宫廷的政局一无所知，但现在我们都知道了首席顾问罗曼·古利麾下的改革立宪民主党就是相对民主帝国内部的领头羊。宪民党领袖古利是一位坦诚的自由主义者，政治学家认为古利可以凭其影响力维持帝国的温和政策，并阻止极端民族主义者崛起。而不管怎么说，现在沙皇陛下与首相已宣布帝国将与世界各国重建关系。"
 RUS_news.52.a: "光明的未来等着我们。"
 RUS_news.53.t: "[Get_newspaper_header]俄罗斯帝国崛起"
 RUS_news.53.desc: "在半个世纪后，俄罗斯帝国恢复了它昔日实力的一肢半节。在帝国政府轰然倒塌之时，无人曾设想它还能再卷土重来，但第二次世界大战与布哈林苏联政府的土崩瓦解给了帝国涅槃重生的机会。令人惊讶的是，虽然周遭环境早已面目全非，但沙皇的帝国仍坚持其原有信仰与政策，仅在文化与政治思想领域接纳少量进步革新。\n\n虽然许多人认为重建帝国是时代的退步，但经历过1917年事件的保守运动领袖瓦西里·舒利金已向各方保证，帝国正力争成为军事与科技的领头羊。各国已开始同俄罗斯接触，他们都希望能与冉冉升起的大国确立起良好关系。"
 RUS_news.53.a: "历史重演了，是吧？"
 RUS_news.54.t: "[Get_newspaper_header]俄罗斯帝国崛起"
 RUS_news.54.desc: "沙皇弗拉基米尔与首相索尔仁尼琴的共同发言为遍地战争及混乱景象的俄罗斯军阀时代画上了句号。从表面上来看，帝国在西伯利亚的最后之敌已被消灭，长久以来第一个统一俄罗斯的国家看上去可没有之前那些全国性及地区性政权那般弱不禁风。\n\n涅槃重生的新俄罗斯君主国具有专制倾向也不足为奇，据信还在政府控制之下的协作主义派并不希望恢复沙皇旧政，但至少到目前为止，他们都对政府的强硬统治深信不疑。我们能看到俄罗斯民主化的进程，虽然常有人控诉他们弄虚作假、威胁选民，但大部分俄罗斯民众似乎都十分支持这群将他们带离苦海、终结混乱的协作主义者。\n"
 RUS_news.54.a: "俄罗斯的荣耀会回来吗？"
 RUS_news.55.t: "[Get_newspaper_header]雅利安国崛起"
 RUS_news.55.desc: "数十年来争夺俄罗斯之未来的战斗已经结束，而结果是一出充满嘲讽意味的悲剧。雅利安兄弟会，这个最初只盘踞在彼尔姆的极端组织，却正在用和德国一样令人发指的铁腕统治着整个俄国。他们所谓的“元酋”古特鲁姆·瓦格纳，已经宣布将要按照民族社会主义的原则打造一个真正的雅利安国家。\n\n到目前为止，德国仍拒绝对这一事态发展作出回应，但国际观察家们可以想象得出，纳粹精英们会对这个他们极其厌恶的民族渴望成为自视的优等种族而感到困惑不已。\n"
 RUS_news.55.a: "欧洲能否容二虎呢？"
 RUS_news.55.b: "一个民簇，一个国冢，一个元酋！\n（“德异忌语”：Eyn Folk, Eyn Reykh, Eyn Fyurer!）"
 RUS_news.55.c: "天啊。"
 RUS_news.56.t: "[Get_newspaper_header]北方觉醒"
 RUS_news.56.desc: "统一前苏联的最后一战已落下帷幕，战争的结果比任何分析师的预估都更令人惶恐难安。彼尔姆的雅利安兄弟会曾经历过内部权力斗争，但他们还是成了最后的胜者。神秘莫测的大祭司韦利米尔领导下的年轻国家“许珀耳玻瑞亚”称自己为古雅利安文明的正统继承者。\n\n许珀耳玻瑞亚的诞生引来了全球的警觉，韦利米尔胡言乱语道要征服德国、巴勒斯坦以及其他的“雅利安人家园”，我们只能希望这是他的大话而不是疯话。\n"
 RUS_news.56.a: "俄罗斯落入一个疯子之手。"
 RUS_news.56.b: "万岁，佩伦！"
 RUS_news.56.c: "天啊……"
 RUS_news.57.t: "[Get_newspaper_header]俄罗斯的民主政府！"
 RUS_news.57.desc: "近日，有消息传出一个新的政权已重新统一俄罗斯，就像十年前人们认为不可能的那样。作为一名黑马候选人，俄罗斯自由共和国似乎在青年改革者联盟及其最近当选的领导人康斯坦丁·卡图舍夫的领导下，克服万难，战胜了俄罗斯的激进派。\n\n作为一个自由民主国家，俄罗斯自由共和国是俄罗斯史上为数不多的民主政权之一。共和国承诺实行更自由的社会政策和自由市场经济，其治理方式与前苏联截然不同。尽管许多人仍然怀疑共和国是否有能力为这个曾经由暴君和极端分子统治的国家带来民主，但毫无疑问，这个国家很有可能成为冷战的新中心。\n"
 RUS_news.57.a: "俄罗斯的民主政府？可真新鲜。"
 RUS_news.58.t: "[Get_newspaper_header]斯韦特兰娜·斯大林娜统一俄罗斯！"
 RUS_news.58.desc: "俄罗斯共和国政府发表的一份措辞简洁的公报写道：“国家的混乱时期已经结束，文官政府将重新执掌国家。”当最后的障碍被清除，大地上不再响起枪声时，胜利者正享受着属于自己的喜悦——此人不仅是一个民主党人，还是一个女人。格鲁吉亚布尔什维克的女儿斯韦特兰娜·斯大林娜在科米共和国开始了她的政治生涯，目的是建立一个具有强大政府的新俄罗斯，这个政府不仅能够照顾其最贫穷的公民，还能粉碎一切激进分子和反动派。\n\n许多人认为，科米混乱的共和制度是不合时宜的。但尽管困难重重，这个曾经脆弱不堪的政权已经发展出了一套全新的政治制度，执政的民主派人士已经彻底战胜了其挑战者，即使是在那饱经风霜的东方平原上，一个善恶分明的新秩序也正在重新确立。无论未来如何，俄罗斯人似乎将共同面对，团结而自由。\n"
 RUS_news.58.a: "我们终于自由啦，\n感谢全能的上帝，我们终于自由啦！"
 RUS_news.59.t: "[Get_newspaper_header]斯韦特兰娜·斯大林娜统一俄罗斯！"
 RUS_news.59.desc: "斯韦特兰娜·斯大林娜有很多个外号，铁娘子，女沙皇，格鲁吉亚人，等等。现在又多了一个，再统一俄罗斯的唯一领袖。作为一名格鲁吉亚布尔什维克的女儿，她作为一名民主派人开始了她的政治生涯，她承诺不通过子弹而是通过投票获得权力。然而，在她迅速崛起的过程中，激进派试图把俄罗斯拽回深渊。但这场危机之火只会让她的意志愈发坚定，她下定决心，为了将俄罗斯从激进分子和反动派的蹂躏中拯救出来，可以采用任何必要的手段。\n\n斯韦特兰娜·斯大林娜现在以铁腕掌管着国家的重建政府，通过紧急状态授权，全权管理国家事务。选举暂停，议会停摆。虽然有些人认为这只是另一种暴政，但没有人能否认，这位俄罗斯总统终于结束了俄罗斯长久以来的噩梦。\n"
 RUS_news.59.a: "总比别人好。"
 RUS_news.60.t: "[Get_newspaper_header]俄罗斯的民主政府！"
 RUS_news.60.desc: "今天早些时候，一场高奏凯歌的广播在俄罗斯回响：其声称俄罗斯母亲已经被俄罗斯自由共和国统一了。曾经饱受丑闻、内讧和极端主义困扰的俄罗斯自由共和国似乎注定要失败，可现在民主从阿尔汉格尔斯克延伸到堪察加半岛，共和国已经克服了统一道路上的诸多障碍。\n\n共和国目前由民主社会主义人民党执掌，该党是由前西俄革命阵线官员亚历山大·雅科夫列夫总统领导的温和左翼派别。许多人仍然怀疑共和国的稳定，但总统雅科夫列夫已经向他的公民保证，极端主义不再是对俄罗斯的威胁。毫无疑问的是，俄罗斯自由共和国将成为三个世界超级大国的主要关注点，并变为冷战的新中心。\n"
 RUS_news.60.a: "俄罗斯的民主政府？可真新鲜。"
 RUS_news.61.t: "[Get_newspaper_header]苏联重生"
 RUS_news.61.desc: "新的秩序从俄罗斯的无序阴影中破壳而出。俄罗斯已重新团结在重生的共产主义国家名下，而神秘莫测的米哈伊尔·苏斯洛夫就是这个复活体制的领袖。\n\n除去重建国家和巩固领土之外，几乎没人能说出苏斯洛夫到底在盘算着什么。现在，这位苏联的象棋大师把一切秘密都暗藏于心，但俄罗斯的敌人们可就要加倍小心了。与苏斯洛夫对弈的棋手少有能全身而退的，因而他的故事也鲜有人知。但所有人都认同，一旦苏斯洛夫开始实施他的计划，天地万物都将再也无法阻挡他的步伐。无论是通过摆开车马对决，或者黑暗里的交锋，俄罗斯都将再度成为不可忽视的强国。\n"
 RUS_news.61.a: "如果强力不能拯救俄罗斯，那就让狡诈来。"
 RUS_news.62.t: "[Get_newspaper_header]苏联重生"
 RUS_news.62.desc: "在历经近三十载的痛苦与屈辱后，俄罗斯重于重获统一，而俄罗斯的救世主有着一张令人眼熟的面孔。前苏联领袖尼古拉·布哈林之女斯韦特兰娜·布哈林娜战胜了其他一切势力，光复了她父亲曾尝试拯救却未果的国家。\n\n布哈林娜在她领导下的苏维埃俄罗斯中建立起了一套更温和也更公正的体制，她相信这会真正地实现旧联盟的愿景。布哈林娜的许多同龄人都称赞她的热情、魅力与个人的热心，但也有人留意于布哈林娜统一事业之下的尸山血海，他们想知道布哈林娜能否抱着理想主义继续前行——尤其是在她将目光投向西方的莫斯科之时。\n"
 RUS_news.62.a: "她会从父亲的错误中学到教训吗？"
 RUS_news.63.t: "[Get_newspaper_header]苏维埃联邦统一俄罗斯！"
 RUS_news.63.desc: "长期以来，俄罗斯军阀割据、内斗不休、与世隔绝，但在今天，随着安德烈·日丹诺夫宣布苏维埃联邦成立，这种日子一去不复返了。\n\n尽管日丹诺夫曾在布哈林政府中出任外长，被视为旧政权的代表，但他认为需要建立一个新俄罗斯，因此更改了新的国名。这位自称“至高领袖”的领导人在[KOM.Capital.GetName]的最高苏维埃发表讲话，他宣布，所有的俄罗斯人都需要“团结在联邦的旗帜下、大胆地迈向未来”。此外，日丹诺夫还阐述了他对科学的支持，赞扬了技术进步的价值，宣称“采取大胆、果断行动，让人类提升为一个星际种族”的必要性。\n"
 RUS_news.63.a: "未来已来？"
 RUS_news.64.t: "[Get_newspaper_header]欧亚之窗"
 RUS_news.64.desc: "在被轴心国打败近30年后，俄罗斯再次团结起来——至少世人最初认为如此。新成立的国家既不称自己为“俄罗斯”，也不称其人民为“俄罗斯人”。相反，俄罗斯的领导人列夫·古米廖夫，即所谓的“进取革命领袖”，将这个国家命名为“欧亚国”，而俄罗斯人只是组成该国的众多“民族”中的一个。\n\n无论称谓如何，据报道，这个新成立的欧亚国组织严密、等级森严，而且还表现出极端的暴力倾向。她的邻国，尤其是德国和日本，将如何处理家门口这个如此狂躁的好战势力，目前为止仍然无从得知。\n"
 RUS_news.64.a: "“上帝之鞭”又来了？"
 RUS_news.64.b: "异世之光破界而出。"
 RUS_news.65.t: "[Get_newspaper_header]俄罗斯国民党专政"
 RUS_news.65.desc: "俄罗斯自由共和国总统伊戈尔·沙法列维奇宣布，他们已经终结了俄罗斯的无序，在同一面旗帜下统一祖国。每个主要人口中心里都能看到欢呼的人群和游行的士兵，每个村儿都能看到醉醺醺的民兵倒在村口，挥舞着这个新联盟的旗帜。\n\n俄罗斯的政治未来将被一种慈悲保守主义的意识形态塑造，这种意识形态因融合了激进的俄罗斯民族主义和传统主义，政府的沙文主义和隐秘的法西斯倾向饱受批评。但有一件事是肯定的，俄罗斯的重生将彻底动摇欧亚大陆的平衡，因为现在的俄罗斯领导人毫不留情地谴责德国在东欧的霸权，同时还指责美国“让俄罗斯在最黑暗的时刻任由纳粹屠夫摆布”。\n"
 RUS_news.65.a: "当你凝视深渊时……"
 RUS_news.66.t: "[Get_newspaper_header]秩社完胜"
 RUS_news.66.desc: "世界各地的国际评论员和历史学家都指出过德国在40年代的完全胜利会对国际思想领域产生颠覆性的影响。民族社会主义的胜利永远地改变了世界，而它带来的这种严峻思想变质在俄罗斯大地上显得尤为突出。秩序社会主义工人党，来自于早已不复存在的科米共和国，他们在总书记伊万·谢罗夫充满关爱的目光下，一统了四分五裂的俄罗斯军阀。\n\n秩序社会主义自称是更高一级的社会主义思想，似乎是马克思主义与激进民族主义、排外主义相结合的产物，其誓要与世界各地的“天生反动派”势力作斗争，并“传播秩序社会主义革命”。看起来俄罗斯民族苏维埃共和国已蓄势待发，准备成为世界舞台上的又一强权，全世界都为之颤抖。\n"
 RUS_news.66.a: "阶级与民族。"
 RUS_news.67.t: "[Get_newspaper_header]神圣俄罗斯帝国"
 RUS_news.67.desc: "从苏联土崩瓦解的那一刻起，就有人猜测君主制终将回归俄罗斯。然而未曾有人料到过它会以今天的这种形式重归于此。\n\n自称为“全俄罗斯受祝摄政”的谢尔盖·塔博里茨基通过征服取得了至尊地位，并建立起了统一的政权：作为摄政，为尼古拉二世之子，早已不在人世的皇储阿列克谢·罗曼诺夫代行国务。摄政宣称阿列克谢仍存活于世，但没有一点证据能证实他的说法。\n\n据报道，新俄罗斯帝国是一场梦魇：他们将俄罗斯传统中的正牌专制与民族社会主义中的种族主义、极权主义融为一体。愿上帝拯救俄罗斯，毕竟无人能救之于水火了。\n"
 RUS_news.67.a: "梦魇万岁！"
 RUS_news.68.t: "[Get_newspaper_header]钢铁联盟"
 RUS_news.68.desc: "在数年的军阀统治之后，动荡的俄罗斯大地又一次在赤色旗帜下统一。布哈林的手下败将，现任全俄罗斯共产党总书记，拉扎尔·卡冈诺维奇，已经在雷动的掌声中宣布重建苏维埃社会主义共和国联盟。\n\n尽管苏联的重建对于一些人来说并不是没有先兆，新苏维埃联盟相对于它的前身却走上了一条完全不同的道路。苏维埃政府将会开始大规模集权化并为决定性冲突做全面动员准备。正如卡冈诺维奇在他今日的演讲中所言的那样：“我们绝不后退，我们必须得攻克艰险打败法西斯威胁，否则我们就会万劫不复。”"
 RUS_news.68.a: "斯大林理想中的俄罗斯仍然活在世上！"
 RUS_news.69.t: "[Get_newspaper_header]新的俄罗斯共和国"
 RUS_news.69.desc: "自彼得大帝时代起，斯维尔德洛夫斯克就是一座雄关要隘，它让人们轻松地穿越乌拉尔山脉，还将东西俄罗斯合为一体。现在，“亚洲门户”似乎用一种比其字面含义更夸张的方法完成了这一使命。\n\n由鲍里斯·叶利钦领导的新俄罗斯政府宣称他们将效忠于民主价值与自由理想。尽管政府现在还在努力维持着总统的自由派支持者和红军高级将领之间的脆弱平衡，而且年轻的共和国还面临着许多分歧。共和国内的所有声音都一致表明他们的目标是建立一个强大而独立的俄罗斯，并团结一致地对抗德国在俄罗斯土地上的统治。"
 RUS_news.69.a: "谁会想到会出现一个民主的俄罗斯？"
 RUS_news.70.t: "[Get_newspaper_header]巴托夫将军统一俄罗斯！"
 RUS_news.70.desc: "自彼得大帝时代起，斯维尔德洛夫斯克就是一座雄关要隘，它让人们轻松地穿越乌拉尔山脉，还将东西俄罗斯合为一体。现在，“亚洲门户”似乎用一种比其字面含义更夸张的方法完成了这一使命。\n\n成千上万人群的欢呼声中，帕维尔·巴托夫元帅在斯维尔德洛夫斯克的新政府宣告了俄罗斯人民联盟的诞生，巴托夫打算延续他已故的导师兼挚友康斯坦丁·罗科索夫斯基的光荣传统。在演讲中，巴托夫提到，红军不止为保护人民而存，还是为服务人民，将人民领出艰难时光而生，红军之名也因此而来。数百万俄罗斯人仍生活在德国的占领之下，只有时间能告诉我们人民联盟会走向何方。\n"
 RUS_news.70.a: "元帅万岁！"
 RUS_news.70.b: "红军不都是共产党吗？"
 RUS_news.70.c: "俄罗斯出了位凯撒。"
 RUS_news.71.t: "[Get_newspaper_header]黑色联盟在前进"
 RUS_news.71.desc: "在半个世纪不到的时间里，俄罗斯两度败给了德国侵略者。但今天，当德米特里·季莫费耶维奇·亚佐夫在千万世人的目光中走上鄂木斯克的演讲台之时，俄罗斯士兵们喊出了这重获统一之国传递给世界的信息——“永不再败。”亚佐夫历经风雨洗礼才走到了今天这一步，今日千百万俄罗斯人都在为总司令喝彩。\n\n在导师德米特里·卡尔贝舍夫去世后，亚佐夫就开始无情地以自己的达尔文主义愿景重塑俄罗斯。没人知道黑色联盟的下一步计划是什么，但只要看一眼亚佐夫政权的新名称——俄罗斯民族复国政府，世人也就不难猜出亚佐夫的目标了。从楚科奇到伏尔加，地动山摇、天雷滚滚、鼓声阵阵，黑色阴影笼罩了整个俄罗斯。\n"
 RUS_news.71.a: "全欧亚的灯光正在熄灭，我们有生之年将看不到灯光重新点亮。"
 RUS_news.71.b: "大审判终将到来！"
 RUS_news.71.c: "他们要战，那便开战！"
 RUS_news.72.t: "[Get_newspaper_header]新的联盟"
 RUS_news.72.desc: "在数年的军阀统治之后，动荡的俄罗斯大地又一次在赤色旗帜下统一。卡冈诺维奇提拔的得意门生，无可争议的现任统治者尼基塔·赫鲁晓夫，已经在雷动的掌声中宣布重建苏维埃社会主义共和国联盟。\n\n对于国际观察员来说，这位新任总书记的执政方针仍是个谜。尽管他宣布将致力于恢复已故的约瑟夫·斯大林的政治遗产，而且也不会偏离他的前任领导所采用的极权主义路线。不过他的统治在处理国内外事务上都具有一种灵活性。虽然过去的动荡大大削弱了苏联的实力，但新生的苏维埃政权终将再次挑战德国的统治地位。"
 RUS_news.72.a: "斯大林理想中的俄罗斯仍然活在世上！"
 RUS_news.73.t: "[Get_newspaper_header]西伯利亚王国统一俄罗斯！"
 RUS_news.73.desc: "令人震惊的新闻在全世界引起了轩然大波，破碎已久的俄罗斯终于重归一统。[GetRurikStatus]的追随者与西部敌对政权曾陷入一场大规模冲突，最终取得了胜利。\n\n为庆祝这一重大事件，[KEM.Capital.GetName]市举行了一场大阅兵。[GetHeirStatus]其以此为内容，在阅兵式上发表了一篇胜利演说。在这个奇怪的新政权下，尚不能预测俄罗斯会步入怎样的未来。\n"
 RUS_news.73.a: "留里克二世陛下万岁！"
 RUS_news.73.b: "怪哉。"
 RUS_news.73.c: "要留意这些疯子的动向……"
 RUS_news.74.t: "[Get_newspaper_header]西伯利亚王国统一俄罗斯！"
 RUS_news.74.desc: "令人震惊的新闻在全世界引起了轩然大波，破碎已久的俄罗斯终于重归一统。[GetRurikStatus]的追随者与西部敌对政权曾陷入一场大规模冲突，最终取得了胜利。\n\n为庆祝这一重大事件，维亚特卡市举行了一场大阅兵。[GetHeirStatus]其以此为内容，在阅兵式上发表了一篇激进的胜利演说。这一奇特政权的胜利究竟意味着什么尚不明朗，其对邻近的德国殖民地有何计划也仍不清楚。"
 RUS_news.74.a: "留里克二世陛下万岁！"
 RUS_news.74.b: "怪哉。"
 RUS_news.74.c: "这群疯子最好滚远一点！"
 RUS_news.75.t: "[Get_newspaper_header]俄罗斯联合体"
 RUS_news.75.desc: "在托木斯克所有的追梦人中，人文党人学会所追求的未来无疑是最有雄心壮志的那一个。那是从沙皇、布尔什维克和资产阶级手中解放出来的民主，是真实的民主制度，也是一个真正自由的俄罗斯。\n\n作为托木斯克宪政体制的一个派别，人文党人凭借着对普罗大众不知疲倦的宣传倡导以及向着社会主义的和平过渡而闻名于世。左翼的批评者们嘲笑他们是一群旧时代的乌托邦社会主义者；右翼的反对派们也指责他们给年轻的共和国带来了无政府主义。人文党人的领袖肖斯塔科维奇和魏因贝格通过无休止的工作来保障工人们的权利，并扩展了教育体系，建立起了一支现代化的人民军队。通过这一切的努力，预计会有成千上万的民众将告别自己的家庭，前去服役参军。他们会准备好向西进军，为自由而战、为正义而战。人文党人学会的梦想，也是一个真正的自由俄罗斯之梦，现在已经得以实现。\n"
 RUS_news.75.a: "自由，平等，博爱！(俄语)"
 RUS_news.75.b: "俄罗斯人民终于寻得了民主。"
 RUS_news.75.c: "跑了一个犹太人，就能造成如此后果……"
 RUS_news.76.t: "[Get_newspaper_header]俄罗斯共和国归来！"
 RUS_news.76.desc: "在托木斯克所有的政治运动中，再没有哪个派系受过的嘲讽会比巴士底党人沙龙来得更多了。巴士底党人学会受世人瞩目的原因并非是因其动人的艺术，或是对一个焕然一新的俄罗斯的展望。他们凭借的是荒诞怪异的艺术形式和超现实的表现手法，并认为未来的社会将由工业家主导，会是一片秩序井然而又死气沉沉的景象。他们对共和国将要面临的厄运异常偏执，许多成员甚至一开始就认定共和国注定要陷入民粹主义的浪潮中。\n\n现在巴士底党人学会因其在俄罗斯复兴中扮演的重要角色，而备受世人尊敬。在总统丹尼尔·哈尔姆斯的领导下，俄罗斯共和国的经济愈加繁荣。他的人民奋发努力，重建着一个被外国侵略者夺走的国家。在俄罗斯与团结协定的边境上，共和国军的士兵们在不停训练着。因为共和国若要存续，就必须得解决所有的外部威胁。现在，丹尼尔·哈尔姆斯正带领他的人民，去实现他们长久以来的夙愿：将全体俄罗斯人从外国的暴政中解放出来。\n"
 RUS_news.76.a: "牺牲已到最后关头。"
 RUS_news.76.b: "如此奉献精神，真的可以解放西方故土吗？"
 RUS_news.76.c: "他们很快就要从荒唐的美梦里惊醒了。"
 RUS_news.77.t: "[Get_newspaper_header]俄罗斯共和国归来！"
 RUS_news.77.desc: "托木斯克的艺术家和学者们曾因为他们的理想主义而备受嘲弄。毕竟，世人有看到过哪个俄罗斯民主政权算是成功的吗？克伦斯基和帕斯捷尔纳克的失败足以说明，在俄罗斯没有哪个共和国可以长久地存续下去。\n\n而现在，这些质疑者却都陷入了沉默。托木斯克独特的轮换制宪法体系已经从太平洋沿岸一路扩展到了德国的门户前。现代党人和他们的总统安德烈·萨哈罗夫已经在这个曾经充斥着贫困与战乱的地方，建立起了学校和现代化的工业体系。共和国军曾经不过是个散漫无章的民兵组织，但现在他们都已换上了精良的现代装备，部署在了俄罗斯与团结协定的漫长边境上。这支军队的将军们均是参加过多次战役的老兵，也是这个技术官僚共和国里最有经验的专家。现代党人正准备将他们先进的军事科技应用到与德国的战争中，还有对抗其他俄罗斯人民的敌人上。\n"
 RUS_news.77.a: "进步浪潮无人可挡！"
 RUS_news.77.b: "笔尖能否胜过干戈？"
 RUS_news.77.c: "那群劣种有什么资格给我们上课！"
 RUS_news.78.t: "[Get_newspaper_header]新的俄罗斯联邦！"
 RUS_news.78.desc: "由诗人、学者和科学家建立起的理想主义共和国，在争夺中西伯利亚共和国领土的战争中取得了出人意料的胜利。然后他们又打破了世界对俄罗斯局势的预言，成功击败了通往俄罗斯统一道路上的所有竞争者。\n\n在德米特里·利哈乔夫总统和他的十二月党人领导下，这一奇特的共和国的轮换制宪法体系，为俄罗斯联邦带来了一个新旧交汇的政府。俄罗斯的古典自由主义经济在十二月党人沙龙严格制定的环境法下运作。这一沙龙还试图加强俄罗斯古老的乡村地区与现代工业城市之间的联系。共和国的胜利之师正准备转向西方，寻找新盟友，挑战旧对手并将全体俄罗斯人解放出来。\n"
 RUS_news.78.a: "本世纪的国耻终会洗雪！"
 RUS_news.78.b: "民主？在俄罗斯？"
 RUS_news.78.c: "不要相信这群斯拉夫臭鱼烂虾！"
 RUS_news.79.t: "[Get_newspaper_header]西伯利亚黑军统一俄罗斯！"
 RUS_news.79.desc: "俄罗斯在军阀混战期间，这片土地上经受了各种各样的政府和意识形态，但现在一位出乎意料的应试者在这场大考验里胜出了：无政府主义。\n\n西伯利亚黑军最初只是在西伯利亚某个穷乡僻壤、无组织无纪律的民兵，在击败了所有想剥夺治下人民自由的敌人之后，规模和实力不断壮大，回首发现自己已经控制了从奥涅加到堪察加的大好河山。\n\n然而，要想统治像俄罗斯这样的大国有自然有着萧墙之患，黑军必须在国家的管理中扮演越来越重要的角色，而这就不得不以她所号召的平等和自治作为牺牲。无论如何，西伯利亚黑军已经蓄势待发，开始向着一统河山、甚至拒虏于国门之外的方向迈进。\n"
 RUS_news.79.a: "妨害工人的杂种只有死路一条。"
 RUS_news.80.t: "[Get_newspaper_header]团结在安那其妈妈旗帜下的土地"
 RUS_news.80.desc: "俄罗斯在军阀混战期间，这片土地上几乎经历了所有的政府和意识形态，但现在一位出乎意料的应试者在这场大考验里胜出了：无政府主义。\n\n最初只是在西伯利亚某个绝域殊方无组织无纪律的民兵，西伯利亚黑军击败了所有想剥夺治下人民自由的敌人，规模和实力不断壮大，回首发现自己已经控制了从奥涅加到堪察加的大好河山。\n\n大多数观察家认为，无政府主义的政权无法给俄罗斯带来稳定，治理横跨欧亚的广大领土更是难上加难。但是西伯利亚黑军不仅为俄罗斯带来了和平，也不改其初心。对工农而言，俄罗斯自由地区带来了一个真正平等的社会，他们无拘无束，黑军保护着他们走向未来。\n"
 RUS_news.80.a: "看来安那其妈妈是爱她的孩子的。"
 RUS_news.81.t: "[Get_newspaper_header]联盟归来"
 RUS_news.81.desc: "苏联在大战期间惨败于德国之手，在此之后所有人都认为苏联再无重振之望。而此等假想已在今日灰飞烟灭，因为前最高苏维埃主席团已光复了前俄罗斯苏维埃联邦社会主义共和国。\n\n系出布哈林政府的苏联共产党宣布，他们会在重生的苏联中继续实现布哈林的遗志。联盟开启了重建祖国的工作，而对外国投资者来说，依列宁与布哈林新经济政策建成的社会主义市场也可谓令人神往。总书记[IRK.GetLeader]在胜利讲话上做出了例行公事的汇报，随后将发言权交到党内其他领导人手中。\n"
 RUS_news.81.a: "看来俄罗斯回到了苏联时代。"
 RUS_news.81.b: "苏联万岁！"
 RUS_news.82.t: "[Get_newspaper_header]联盟复生"
 RUS_news.82.desc: "在逐鹿者征服了整个俄罗斯后，漫长的俄罗斯战争终于落下了帷幕。不出世人所料的是，新俄罗斯乃再世苏联，它是旧苏联的直系继承者。在前秘密警察亨里希·亚戈达的铁腕统治下，新苏联在某些方面与旧苏联迥然相异，比如更强势的秘密警察与经济中更少的国家干预成分。\n\n亚戈达亲自为联盟的经济发展计划辩护，但他的政策还是成了众矢之的，国际左翼对这些计划加以批判，警惕其为潜在的修正主义。如果亚戈达这位前NKVD能把手中的牌打好，那苏联就会以经济强国之姿夺回昔日地位，但我们对此仍抱有疑问。\n"
 RUS_news.82.a: "铁腕是革命不可或缺的手段吗？"
 RUS_news.83.t: "[Get_newspaper_header]新的俄国革命"
 RUS_news.83.desc: "三十年弹指一挥间，一颗红星在北方上空升起。瓦列里·萨布林总书记向全世界正式宣布，苏维埃社会主义共和国联盟已经涅槃重生。俄罗斯的无政府状态一度被认为是一种既定事实，但在经历了一系列血腥的战争和艰苦的外交协议之后，无政府状态彻底结束。萨布林的小团体形成于反抗临时总理亨里希·亚戈达，他的新政府对稳定与和平的承诺赢得了人民的广泛支持。\n\n瓦列里·萨布林，统一竞赛中的一匹黑马，他的意识形态信仰似乎同俄罗斯的无政府状态格格不入。在这种偏向于自由意志主义形式的列宁主义之下，俄罗斯人民享有比以前多得多的政治自由。苏联熊已经苏醒，全世界都在焦急地等待它的咆哮。\n"
 RUS_news.83.a: "希望也许仍然存在。"
 RUS_news.84.t: "[Get_newspaper_header]新的俄国革命"
 RUS_news.84.desc: "三十年弹指一挥间，一颗红星在北方上空升起。瓦列里·萨布林总书记向全世界正式宣布，苏维埃社会主义共和国联盟已经涅槃重生。在经历了一系列血腥的战争和艰苦的外交协议之后，无政府状态彻底结束。萨布林的小团体形成于反抗临时总理亨里希·亚戈达，他的新政府对稳定与和平的承诺赢得了人民的广泛支持。\n\n瓦列里·萨布林，统一竞赛中的一匹黑马，他的道路展示着俄罗斯无政府状态中、某种真正的悲剧。萨布林在实践这种理想主义、自由意志主义形式的列宁主义时，他显然选择追随他的偶像，对政治异见进行镇压；不过，人们总体上仍然支持他。当这个新国家将目光投向西方时，全世界都在怀疑，萨布林是否会继续追随前辈们的步伐，即使这将导致他的灭亡。\n"
 RUS_news.84.a: "一个幽灵在欧洲游荡……"
 RUS_news.85.t: "[Get_newspaper_header]俄罗斯民族共和国崛起"
 RUS_news.85.desc: "笼罩俄罗斯的混沌在令人不安的平静中悄然褪下，在苏联分崩离析数十载后，民族共和国成为了第一个光复全俄罗斯的政权。然而，这个政权会让列宁吓一大跳，米哈伊尔·马特科夫斯基领导下的俄罗斯法西斯党分支成了再统一战争的胜者。这位所谓的“元首”竭尽全力地与日耳曼尼亚的教条主义者划清界线，马特科夫斯基自诩发展威权主义者，是狂热之地上少有的温和派。至少，这是他表现出来的样子。\n\n马特科夫斯基的实用主义精神为他赢来了不小的海外知名度，华盛顿方面尤其欣赏他的作风，美国外交部将他视为合作典范。许多专家都对马特科夫斯基更加警觉，声称新的元首早晚会露出自己真正的面目。\n"
 RUS_news.85.a: "又一个落入专制主义魔爪的国家。"
 RUS_news.85.b: "不论是哪一个“元首”，对我们也没啥区别。"
 RUS_news.85.c: "荣耀归于真元首！"
 RUS_news.85.d: "有价值的盟友，还是披着羊皮的狼？"
 RUS_news.86.t: "[Get_newspaper_header]民族共和国统一俄罗斯！"
 RUS_news.86.desc: "定居者与士兵们曾从莫斯科出发，一路向东前进，直抵太平洋——这就是俄罗斯初次扩张到亚洲的方式。今天，俄罗斯再度统为一体，不过这次的统一方向却与上次恰恰相反。\n\n在远东港口城市马加丹，西伯利亚民族共和国总统尼古拉·佩特林宣布，为彰显马加丹作为旧苏联政权继承者的地位，西伯利亚民族共和国已正式更名为俄罗斯民族共和国。佩特林曾是俄罗斯法西斯党领袖米哈伊尔·马特科夫斯基手下的部长，但他推翻了马特科夫斯基的统治，自证为同OFN及其他民主团体步调更加一致的领导人。至于佩特林是会保持其对OFN的顺从态度，还是会以巩固权力为第一要务，这完全就是另一个问题了。\n"
 RUS_news.86.a: "或许俄罗斯仍有民主的希望。"
 RUS_news.86.b: "被美国的走狗两面包围了……"
 RUS_news.86.c: "俄罗斯，统一而不可分割！"
 RUS_news.86.d: "理智的头脑赢得一局。"
 RUS_news.87.t: "[Get_newspaper_header]帝国归来"
 RUS_news.87.desc: "今天，所谓的俄罗斯帝国首相发布的一则官方声明，让我们震惊不已。阿纳托利·索布恰克，作为新复辟俄罗斯帝国的文官政府首脑，以沙皇米哈伊尔二世的名义发表了一项声明，宣称整个俄罗斯已经完成统一。\n\n专家们将零散的证据和报告拼凑起来发现，索布恰克和他的政府最初是根据地在哈尔滨的流亡白俄团体。而米哈伊尔二世的父母是贵庶通婚，其合法性并不高。但在索布恰克承诺将采取强硬手段对抗纳粹德国之前，这位沙皇已经在很多社交场合公开出席。许多人庆祝罗曼诺夫家族和帝国体系的回归，而其他人则嘲笑米哈伊尔的出身。然而，只有时间才能证明新政府将走向何方。\n"
 RUS_news.87.a: "事态的奇异转折。"
 RUS_news.87.b: "天佑沙皇！"
 RUS_news.87.c: "又一个罗曼诺夫？"
 RUS_news.87.d: "我国必须谨慎行事，以保住在俄罗斯的地位。"
 RUS_news.88.t: "[Get_newspaper_header]俄罗斯统一"
 RUS_news.88.desc: "康斯坦丁·罗扎耶夫斯基与他的俄罗斯法西斯党将自己的细长暗影投向了远方。今天，所谓的“俄罗斯元首”在乌斯季瑟索利斯克议会大楼的阳台上发表了演讲，宣布了俄罗斯已再获统一。各国都收到了一系列令人难安的报告，俄罗斯犹太人正在法西斯党的暴行下惶惶度日，看样子罗扎耶夫斯基已稳稳地握住俄罗斯的大权了。\n\n当罗扎耶夫斯基的大军涌向西方之时，俄罗斯法西斯党对俄国未来的奇妙构想都成了令人惊愕的事实。在统一俄罗斯的讲话中，罗扎耶夫斯基还将怒火烧向了“背信弃义的德国人”，他声称德国人未能建成民族社会主义社会，呼吁“全体真正的俄罗斯人”在即将到来的两法西斯政府战争之中为俄罗斯祖国而战。只有时间能告诉我们“俄罗斯民族国”会走向何方。\n"
 RUS_news.88.a: "世界更加黯淡。"
 RUS_news.88.b: "这又是哪位？"
 RUS_news.88.c: "真元首万岁！"
 RUS_news.89.t: "[Get_newspaper_header]神授俄罗斯"
 RUS_news.89.desc: "赞美诗从全俄罗斯的教堂中响起，只因俄罗斯神授国将它的恩典传遍了破碎的祖国，将俄罗斯的不同民族再次团结了起来。从远东的农民叛乱开始，国际评论家就发现自己对神授国的了解乏善可陈，其中唯一有把握的信息就是神授国的非官方领导人名叫亚历山大·缅，正是这位神父领导了神授国的崛起。\n\n他治下国家的组织方式近乎无政府主义，这更显得缅的意识形态像一个矛盾结合体。一个虔诚的基督徒和传道者，但似乎同样容忍所有少数群体、宗教信仰和不同族裔，真是个令人难以置信的孤立主义者。目前还没有国家与这个新的俄罗斯建立外交关系，但许多人都开始猜测它将如何影响冷战的平衡。\n"
 RUS_news.89.a: "俄罗斯的奇怪转向。"
 RUS_news.89.b: "他可不敢挑战我们！"
 RUS_news.89.c: "赞美天主！"
 RUS_news.90.t: "[Get_newspaper_header]联邦统一俄罗斯！"
 RUS_news.90.desc: "自中西伯利亚共和国崩溃后，新西伯利亚-阿尔泰联邦成为权力斗争的胜利者，并继续向全俄罗斯扩张，将反对其统治者兼并、消灭殆尽。\n\n新成立的俄罗斯联邦以企业利益结合在一起，由地方强力集团（也就是“西罗维基”）统治。险胜瓦西里·舒克申之后，波克雷什金总统仍致力于实现联邦的理想，即建立一个统一的非意识形态国家，以追求稳定和繁荣。现在，联邦正向西方看去，为了解放所有的俄罗斯人，去寻找新朋友，挑战老冤家。\n"
 RUS_news.90.a: "令人不安的消息。"
 RUS_news.90.b: "强大而稳定！"
 RUS_news.90.c: "俄罗斯与强人，熟悉的组合。"
 RUS_news.91.t: "[Get_newspaper_header]联邦统一俄罗斯！"
 RUS_news.91.desc: "自中西伯利亚共和国崩溃后，新西伯利亚-阿尔泰联邦成为权力斗争的胜利者，并继续向全俄罗斯扩张，将其竞争者兼并、消灭殆尽。\n\n新成立的俄罗斯联邦原先以企业利益结合在一起，由地方强力集团（也就是“西罗维基”）统治。而瓦西里·舒克申当选后，历史似乎翻开了新的一页。舒克申总统奉行环保主义、反法团主义与增加民主参与的政策，他的当选标志着俄国摆脱了腐败与犬儒的肆虐。联邦正向西方看去，为了解放所有的俄罗斯人，去寻找新朋友，挑战老冤家。\n"
 RUS_news.91.a: "令人不安的消息。"
 RUS_news.91.b: "团结而自由！"
 RUS_news.91.c: "一个民主的俄罗斯？"
 RUS_news.92.t: "[Get_newspaper_header]雇佣军统治俄罗斯？"
 RUS_news.92.desc: "美国的国际新闻机构宣布事态正在朝一个惊人的方向发展，而德国国营媒体则称其“美国阴谋”——米切尔·韦贝尔三世宣布他的俄罗斯合众国成立。\n\n韦贝尔是一名美国公民，最初是作为雇佣兵来到马加丹港的。在他所谓的“狂野之旅”中，韦贝尔一路横扫西部，征服了俄罗斯大地上所有当时未被德国人征服的残余势力。\n\n韦贝尔麾下有着相当多的雇佣兵为他的野心卖命，作为回报，他将这一股力量变成了一种经济手段，向世界上各个战乱地区的最高出价者输出自己的雇佣军队。国际社会屏息凝视，这个雇佣军头子将如何掌握国家大权。\n"
 RUS_news.92.a: "他就是个该死的美国傀儡！"
 RUS_news.92.b: "通电华盛顿！"
 RUS_news.92.c: "他做到了。这个疯狂的混蛋做到了。"
 RUS_news.92.d: "我们一定是在做梦……"
 RUS_news.92.e: "该发大财了。"
 RUS_news.93.t: "[Get_newspaper_header]革命委员会统一俄罗斯！"
 RUS_news.93.desc: "就在今天，这个曾被称为“人民革命委员会”的国家重新统一了俄罗斯的土地，并自称苏维埃社会主义共和国联盟。亚历山大·华西列夫斯基指挥的红军部队被迫流亡图瓦与蒙古草原，这就是他们的发端，在历经数场战斗后，红军战胜了所有的反对者，胜利回到了俄罗斯。\n\n红军当然是社会主义者，尽管遭遇种种困难，他们仍保持着社会主义的意识形态。而因为其奇怪的军政府与不寻常的民主军官选举，世界各地的一些社会主义领导人心存疑虑，不愿接受红军。即便如此，几乎不会有人否认俄罗斯已经牢牢地落入了他们的控制。而他们现在正站在德国的门口，准备展示新生的、改进的苏联的实力。\n"
 RUS_news.93.a: "人民革命万岁！"
 RUS_news.93.b: "糟糕，但就这样吧。"
 RUS_news.93.c: "你说什么，民主选举？"
 RUS_news.93.d: "终于，红军归乡。"
 KAZ_WORLD.1.t: "[Get_newspaper_header]第十二届哈萨克党代会的乱局"
 KAZ_WORLD.1.desc: "从历史上看，哈萨克斯坦的党代会只不过是政治局的橡皮图章。然而，随着反党集团意图推翻现任第一书记，第十二届党代会出现了混乱的局面，但并没有持续多久。\n\n相反，党代会第一书记库纳耶夫在原先的基础上巩固了权力。然而，为了保住自己的权力，防止自己被免职，库纳耶夫似乎开始依赖民族共产主义者的支持，这一派系曾在上届政府期间被孤立与边缘化。无论哈萨克斯坦在将来会追随谁的领导，这都是对其马列主义历史的显著背离。"
 KAZ_WORLD.1.a: "沙亚赫梅托夫的继承人接替了他的位置。"
 KAZ_WORLD.2.t: "[Get_newspaper_header]库纳耶夫被免去哈萨克党委主席职位"
 KAZ_WORLD.2.desc: "丁穆罕默德·库纳耶夫被免去了哈萨克斯坦共产党第一书记的职务，这一消息着实出乎意料。此前他受到了包括他自己导师在内的一系列高级官员的谴责。在简短的告别演说后，第一书记随性地辞职了，并声称自己在制定农业政策和维护国家安全等方面的失败是其引咎辞职的主要原因。\n\n在他离去以后，第一书记的职位似乎落在了维吾尔族党政官僚伊斯梅尔·尤苏波夫身上。作为一个相当没名气的人，许多人认为他的权威远不如两位前任。他已经对外宣布了“重新设计哈萨克斯坦农业生产秩序”的计划，这项政策似乎会在哈萨克人和俄罗斯人之间划出一条清晰的线。"
 KAZ_WORLD.2.a: "一个才能不配位的家伙。"
 KAZ_WORLD.3.t: "[Get_newspaper_header]NKVD推翻哈萨克政府"
 KAZ_WORLD.3.desc: "本应召开例行会议的地方NKVD机构以上届政府未能妥善处理反共匪徒为理由，干预了哈萨克共产党的第十二届党代会，此举震惊哈萨克内外。NKVD首长帕维尔·菲京是一个俄罗斯族人，同时也是沙耶赫梅托夫的长期盟友，他被迫坐到了第一书记的位子上。\n\n这一史无前例的事变在全国各地遭到了哈萨克斯坦学生和知识分子的强烈抗议。然而，由于军队和警察都站在菲京一边，当下的任何抵抗都不太可能取得成功。目前，菲京认为党和国家应该把重点放在他为哈萨克斯坦制定的目标上——确立和平、保障国家安全，以及与前苏联的各个残部重新建立联系。"
 KAZ_WORLD.3.a: "哈萨克斯坦再次变成了一个地区。"
 KAZ_WORLD.4.t: "[Get_newspaper_header]库纳耶夫宣布修宪"
 KAZ_WORLD.4.desc: "看来哈萨克斯坦的新路线已经很明确了。与之前的说法相反，第一书记库纳耶夫宣布，哈萨克共产党将审议修宪的可能性。这一举措是史无前例的，因为从前的宪法改革往往只是为了与苏联的政治路线相适应。\n\n此举是茹马别克·塔什涅夫及其派系的一次重大胜利，他们在过去两年中对政府的控制力度越来越强。然而，政府中的俄族人已经以违反了苏联时期先例为由，拒绝参与修宪。库纳耶夫本人在这件事上一反常态地守口如瓶，似乎不愿意，或者不能直接在此事上的表态上偏向一方。"
 KAZ_WORLD.4.a: "哈萨克斯坦找到了自己的路。"
 KAZ_WORLD.5.t: "[Get_newspaper_header]第一书记尤苏波夫遇刺！"
 KAZ_WORLD.5.desc: "自西俄罗斯战争以来，中亚一直是后苏联时代混乱的欧亚大陆上一片较为安定祥和的区域。可就在今天，哈共的第一书记尤苏波夫遭遇暗杀。中亚最大的国家哈萨克斯坦，似乎也没法在这场风暴中幸免于难了。\n\n尤苏波夫在全哈萨克斯坦都不受民众的欢迎，但他的死还是在全国引发了混乱。在没有查明罪魁祸首的情况下，哈族和俄族领导人都将这起谋杀案归咎于对方，哈共彻底失序。俄哈双方均不愿意接受对方的领导，于是只好任用了斯坦尼斯瓦夫·斯克热谢夫斯基作为妥协方案，他是哈萨克波兰社区的重要领导。不过，这位独木难支的波兰领导人，恐怕一时难以服众。"
 KAZ_WORLD.5.a: "没希望了。"
 KAZ_WORLD.6.t: "[Get_newspaper_header]菲京清洗“阿尔马加姆别托夫集团”"
 KAZ_WORLD.6.desc: "多年来，帕维尔·菲京一直声称自己的立场是苏联优先，不被文化界限所困。然而就在今天，帕维尔·菲京已经开始逮捕哈萨克、鞑靼和其他穆斯林民族的官员，理由是他们具有“民族主义倾向”。其中较为注明的人物包括主席团主席伊斯梅尔·尤苏波夫和NKVD副部长努鲁拉·阿尔马甘别托夫。\n\n虽然很少有分析人士预料到这一结果，但大多数人都认为，此举代表着菲京派急速转向了俄罗斯民族主义。由于哈萨克官员大多已被下放到了地方党政机构和军队，许多人担心这可能标志着俄罗斯人在完全重建对哈萨克斯坦的统治这一点上迈出了一大步。"
 KAZ_WORLD.6.a: "哈萨克斯坦再次变成了一个省份。"
 KAZ_WORLD.7.t: "[Get_newspaper_header]库纳耶夫主席辞职"
 KAZ_WORLD.7.desc: "由于库纳耶夫主席在为哈萨克斯坦争取更多自治权利的计划进行期间辞职，哈萨克斯坦陷入了分裂。人们认为他的立场是亲哈萨克的，但没能解决饥荒和土匪问题这一点确实减少了他的威望，助长了民族共产主义分子的气焰，后者在今天早些的党代会上把他赶下了台。\n\n时任经济部长的茹马别克·塔什涅夫上台，承诺进一步推行哈萨克化政策和市场社会主义改革。然而，哈萨克北部的俄族党政军要员视此为非法独立，并直接拒绝效忠于新政府。\n\n结果，俄族民兵已经在地方长官尼古拉·晓洛科夫的领导下开始动员，北部地区已经脱离了哈萨克斯坦。随着国家陷入内战，有关局部武装冲突的报道越来越频繁。"
 KAZ_WORLD.7.a: "红色哈萨克斯坦迎来了终局。"
 KAZ_WORLD.8.t: "[Get_newspaper_header]哈萨克内战"
 KAZ_WORLD.8.desc: "内战在哈萨克斯坦打响，在崩溃之前，哈萨克斯坦曾是世界上最大的共产主义政权之一。由于前任领导人未能改善哈萨克族的生活条件，哈萨克族领导人夺取了权力，导致俄族发动了大规模罢工。\n\n一群主要为俄罗斯族的当地政委目前正在组织他们自己的党代会，谴责以阿拉木图为基地的哈萨克族政权。整个国家现在已经分为由俄族主导的北部和由哈萨克族主导的南部。\n\n两个政府都有内部派阀，在与俄罗斯保持距离、与俄罗斯结盟或与俄罗斯统一等问题上都持不同立场。观察人士表示，俄罗斯的潜在统一者可能会趁机在哈萨克斯坦境内扶持愿意与俄罗斯建立更紧密联系的团体。"
 KAZ_WORLD.8.a: "战火回到了勇者之地。"
 KAZ_WORLD.9.t: "[Get_newspaper_header]苏维埃集团的崛起"
 KAZ_WORLD.9.desc: "哈萨克斯坦政府的官方声明证实了帕维尔·菲京的死讯。作为NKVD的代表，菲京政府被现政权安上了“未能处理国内正在酝酿的民族冲突，导致哈萨克族反政府势力日益强大”的罪名。政府现在似乎正处于苏维埃集团的控制之下，这是一个亲俄派系，宣誓效忠秋明政权与斯大林主义理想，并相信哈萨克斯坦是苏联的一部分。\n\n政府目前面临着哈萨克斯坦军队的反抗，他们避免了清洗，现在正为了维护国家的独立而造反。这场兵变在头几个星期里出人意料地取得了进展，这使许多国际观察人士宣称，这场冲突将对苏维埃集团的权威构成严重威胁，因为它正在把这个国家推向混乱。"
 KAZ_WORLD.9.a: "哈萨克斯坦注定永远无法摆脱苏联的阴影吗？"
 KAZ_WORLD.10.t: "[Get_newspaper_header]塔舍涅夫成功镇压阿克莫拉政权"
 KAZ_WORLD.10.desc: "过去二十年来，哈萨克人越来越觉得哈萨克斯坦是一个从苏联分裂出来的独立国家。今天，这一分裂进程终于彻底完成。哈萨克北部爆发的小规模冲突已经宣告结束，塔舍涅夫领导的哈萨克政府彻底镇压了阿斯塔纳的分裂势力。\n\n在阿拉木图的一次演讲中，塔舍涅夫宣布了哈萨克斯坦走向了一个新的时代，并表示新宪法将在未来几个月内得到通过。在进行内政改革的同时，塔舍涅夫还有望利用布尔什维主义原则重建国家经济。全世界都在等待俄罗斯方面会作出何种反应，毕竟没人希望这样的冲突再度上演。"
 KAZ_WORLD.10.a: "哈萨克之梦终于圆满。"
 KAZ_WORLD.11.t: "[Get_newspaper_header]努尔马甘别托夫击败阿克莫拉政府"
 KAZ_WORLD.11.desc: "当萨加达特·努尔马甘别托夫发动兵变时，大多数人都认为他的部队注定会战败。然而，事实证明人们低估了他的能力，因为此时此刻，他的部下已经开进了阿斯塔纳。哈萨克民族主义领导人利用他经年累月积累下的战争经验击败了俄族人建立的政府，结束了乱局。结局不言自明，一个新的哈萨克国家已经建立。\n\n但哈萨克之梦仍未得到实现。努尔马甘别托夫已经宣布成立新共和国，但其政府仍基本由军官组成，并且他本人对民主化也并未显露出什么兴趣。目前看来，他的主要目标是改革与俄罗斯的外交关系，并希望俄罗斯能接纳与承认这一新政权。"
 KAZ_WORLD.11.a: "哈萨克斯坦自由了，但还算不上是一个国家。"
 KAZ_WORLD.12.t: "[Get_newspaper_header]晓洛科夫推翻阿拉木图政权"
 KAZ_WORLD.12.desc: "起初，晓洛科夫的民兵部队在战斗中处于下风；他们组织混乱，根本无法抵抗经验丰富的哈萨克军队。然而，出人意料地，战局发生了彻底的逆转，俄族民兵已经攻占了阿拉木图，不久就将控制整个国家。大多数人把这场胜利归功于晓洛科夫在俄罗斯军阀中寻求帮助的策略，哈萨克政府未能料及俄族民兵发动全面进攻，并在防御其攻势的过程中令军队陷入混乱也是重要因素之一。\n\n现在，晓洛科夫政府取得了一场无人预料到的胜利。甚至他本人都对此困惑不已。毫不意外地，晓洛科夫以默许的态度延续了苏联式官僚作风，但没能给这个新政权确立起一个统一的目标与愿景。除了模糊的俄罗斯民族主义以外，没人清楚如何定义这个国家。"
 KAZ_WORLD.12.a: "试看今日之域中，竟是谁家之天下？"
 KAZ_WORLD.13.t: "[Get_newspaper_header]索洛缅采夫推翻阿拉木图政府"
 KAZ_WORLD.13.desc: "即使俄族人口占哈萨克斯坦人口比例越来越大，像索洛缅采夫这样的民族主义者的掌权之路也注定不会轻松。然而，在一场短暂却血腥的内战之后，索洛缅采夫入主了阿拉木图，宣布哈萨克苏维埃社会主义共和国再次成为一个完整的国家。\n\n在一次面向全国的讲话中，索洛缅采夫宣布自己誓要结束“反动的哈萨克沙文主义资产阶级统治”。他还概述了新的哈萨克文化自治政策，在法律上承认与巩固了波兰和俄族社群的地位。哈萨克斯坦已不再是哈萨克人的国家，而是一个省份，哈萨克人也只是其中的诸多居民之一。"
 KAZ_WORLD.13.a: "苏维埃集团大获全胜。"
