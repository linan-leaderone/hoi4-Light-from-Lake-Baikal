 RUS_isolated_vilages: "孤立的村庄"
 RUS_isolated_vilages_desc: "冷酷无情是最能代表这片土地的词汇了。这里的人类社区是何等的稀疏与分散，这片区域都不会对外界势力造成什么威胁。"
 RUS_heirs_of_harbin: "哈尔滨白俄之裔"
 RUS_heirs_of_harbin_desc: "在俄罗斯内战的余波中，白军残余流窜到哈尔滨。他们在此舔舐伤口，密谋颠覆苏联。然而，不久之后，法西斯主义者便在这座城中集结起来。罗扎耶夫斯基和马特科夫斯基领导下的俄罗斯法西斯党很快成为了俄国流亡者中最主要的党派。苏联崩溃期间，白军和俄罗斯法西斯党组成联合阵线共抗布尔什维克，起初一段时间内，他们连战连捷——直到内斗扯断了他们的羁绊。现在，三个派别针锋相对，争夺权力，每一个都宣称自己是正统的哈尔滨白俄之裔。"
 RUS_the_true_heir_of_harbin: "正统哈尔滨白俄之裔"
 RUS_the_true_heir_of_harbin_desc: "俄罗斯远东的动荡终于平息，一方派系击败了分裂者和布尔什维克，站稳了流亡白俄的领导地位，最终取得胜利。西伯利亚战争胜利后，哈尔滨的流亡白俄感觉人生地不熟，仅有的一点儿团结逐渐瓦解，沙皇派、法西斯和法团主义者之间的分歧随之展露无遗。现在，既然远东地区的所有对手都已经败亡，该派系可以骄傲地自称为哈尔滨白俄的正统继承人了。"
 RUS_shattered_ambitions: "梦想破碎"
 RUS_shattered_ambitions_desc: "俄罗斯人曾为统一而奋斗，最终却再次被外国势力击败。有些军阀可能再度控制了自己的领地，然而被他们统治着的人民，早已身心俱疲。恐怕得再过几十年，他们才能恢复过去的实力。"
 RUS_far_east_war: "远东战线"
 RUS_far_east_war_desc: "远东陷入战火之中，军阀正争夺土地和人口；互不相容的意识形态为争夺支配权而战。然而，这场战争不会很轻松。自日俄战争以来，远东极地一向以难以驯服恶名昭著。各派系只有在脆弱的基建设施、紧张的补给路线与广阔的无尽荒原上行进，才能取得胜利。"
