 SGR_South_African_War_category:0 "§O南非战事§!"
 SGR_South_African_War_category_desc:0 "§Y参与程度：§![GetSGRSAWInvolvement]（[?SGR_SAW_involvement|Y1]§Y%§!）§M抗议程度：§![GetSGRSAWProtest]（[?SGR_SAW_civilian_protest|Y1]§Y%§!）\n\n我们目前的策略是[getSGRSAWStrategy]\n\n§R南非战争§!并非由§Y元首§!挑起，他甚至无意发动这场战争，然而我们仍旧可以从中获益。无论是将§R美利坚合众国§!彻底赶出非洲，或仅仅只是使其从非洲§G撤军§!，都会对我们有所帮助。\n\n尽管如此，§M民众§!正在抗议我们参与这场战争。我们必须小心谨慎地平衡他们的要求与我们的计划之间的差别，否则，我们将§R被迫撤军§!。"
