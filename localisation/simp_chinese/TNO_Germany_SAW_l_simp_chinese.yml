 GER_Bormann_SAF_arsenal_of_afrika:0 "§w非洲兵工厂§!"
 GER_Bormann_SAF_arsenal_of_afrika_desc:0 "中非专员辖区主要位于前比属刚果的地理边界内，与冲突前线有相当大的距离，基本不在任何敌方空军的射程之内，因此很难直接打击专员辖区。因此，鲍曼元首下令，将中非打造成兵工厂与补给站，即众所周知的“非洲兵工厂”。"
 GER_Bormann_SAF_restore_luftwaffe_divisions:0 "§B重建空军野战师§!"
 GER_Bormann_SAF_restore_luftwaffe_divisions_desc:0 "内战让空军臃肿不堪，许多空军人员停飞，几乎无法维持在欧洲的行动。恢复空军野战师可以为我们的专员辖区盟友提供宝贵的支持，并给我们一个铲除异己的机会。这些人亲近戈林，他们的忠诚值得怀疑，要是他们回不来了，那我们也不会有什么损失。"
 GER_Bormann_SAF_train_the_werewolves:0 "§j训练“狼人”§!"
 GER_Bormann_SAF_train_the_werewolves_desc:0 "“狼人计划”制定于二战时期，当时战局前景尚不明朗，该方案用于应对德国本土沦陷并被盟军强加以傀儡政权这一极端情况。新兵将接受游击战训练，配备消声武器、炸药包和车辆，旨在扰乱敌国统治德国本土的活动、让傀儡政府无法立足，并帮助合法政府再度崛起。这一假想当然没有变成现实，但狼人计划或许仍有其价值。让许蒂希的士兵接受这些战术的训练会为我们提供宝贵的优势。"
 GER_Bormann_SAF_festung_johannesburg:0 "§O巩固约翰内斯堡§!"
 GER_Bormann_SAF_festung_johannesburg_desc:0 "近两百年来，约翰内斯堡一直是雅利安人在黑暗大陆定居的堡垒。黄金的发现吸引了大批布尔定居者，使其迅速成为南非最大的城市——现在它是阿非利卡人民邦的首都。绝不能让我们的非洲盟友在保卫家园的斗争中动摇。我们必须派遣工程师把这座城市变成一座堡垒，一座不会像落入英国人手中那样被美国人拿下的堡垒。"
