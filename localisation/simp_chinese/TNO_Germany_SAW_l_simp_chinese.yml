 GER_SGR_student_protests:0 "公众抗议"
 GER_SGR_student_protests_desc:0 "§D政治点数获得：[?SGR_protests_severity_pp|0+%]\n每周稳定度：[?SGR_protests_severity_stab|1+%]\n--------------\n§!举国一致支持德国对外作战的日子一去不复返了。公众，主要是学生，也就是德国内战中施佩尔的支持者，他们对德国卷入一场他们认为毫无意义的可怕战争感到愤怒。他们的元首持续战争的时间越长，他们的抵触就越大。"
