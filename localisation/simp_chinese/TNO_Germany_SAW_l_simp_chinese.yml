 SGR_SAW_war_report_desc:0 "每个月，国家都会收到国防军最高统帅部关于南非战争的最新报告。尽管相关机构已经尽全力审查信息，但真相总是会在人群中不断蔓延，显然，这场远在非洲的无意义之战的残酷真相不会让德国人民满意的。"
