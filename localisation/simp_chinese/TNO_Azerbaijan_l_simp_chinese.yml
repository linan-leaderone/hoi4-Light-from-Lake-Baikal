 POLITICS_BAKHTIYAR_VAHABZADEH_DESC:0 "巴赫季亚尔·瓦哈布扎德从小就无比热爱着两样东西：文学和阿塞拜疆的人民。他梦想着自己的剧本和诗歌能够出版而不用担心受到审查或报复，他渴望有一天阿塞拜疆人能够治理自己的国家，服务自己的人民。他刚开始上大学的时候，德国人占领了巴库，不分青红皂白地围捕“游击队员”（而他们往往只是不愿卑躬屈膝的适龄军人），并把他们拖到枪口下或矿井深处去送死。瓦哈布扎德靠着运气才得以逃脱，并逃进了人烟稀少的山坡村落，那里的人口已被难民淹没。\n\n在这里，除去德军偶尔进行骇人听闻的轰炸，生活还算正常。也是在这里，瓦哈布扎德得以重新开始写诗，在简陋的打字机上脱稿，并在邻村发放。他的雄辩和激进的爱国主义开始为自己赢得了声誉，他的作品在整个阿塞拜疆农村的村庄里被传诵。当游击队从德国人手中夺回城市时，他们高唱他的诗以示庆祝。\n\n瓦哈布扎德的愿景终于成为现实。阿塞拜疆是自由和独立的。但更重要的是，人们希望由他来领导这个国家。尽管他哀叹这将推迟他最新的诗集，但他还是接受了这一重担。而现在，他笔下所书的将是作战方略和法律，而不再只是反德文学。"
