 SVR_foreign_trade: "对外关系和贸易"
 SVR_foreign_trade_desc: "我们从无序的西西伯利亚之中崛起，是时候该向外看去了，我们要重新屹立在世界舞台之上。为了实现这个目标，首先我们要与东西两边的外国势力建立友好关系。如果我们的外交工作顺利结束，我们可能会被国际公认为俄罗斯这个已故国家的真正接班人。"
 SVR_a_bastion_of_freedom: "自由堡垒"
 SVR_a_bastion_of_freedom_desc: "俄罗斯山河破碎，纳粹的炮火将它打得四分五裂。即使是现在，纳粹飞机还会携胜利之余晖在我们头顶呼啸而过。他们一边嘲笑我们，一边炸毁我们的城市，杀害我们的孩童。\n\n但撕碎俄罗斯的又何止是纳粹，叛国贼通敌者也参与其中，他们毫无忠诚亦无原则可言，他们是只追求权力与鲜血的行尸走肉。祖国已被摧毁，而邪恶与暴虐则从那万丈深渊中喷涌而出，将我们尚存的一切都席卷一空。\n\n斯维尔德洛夫斯克是抵御汹涌暗潮的要塞，是黑暗中的蜡烛，是最后的自由堡垒。为保卫自由，我们会流干每一滴血。"
 SVR_look_around_you: "环顾四周"
 SVR_look_around_you_desc: "请环顾四周，俄罗斯的同胞们！告诉我，你们看到了什么？你们看到毁灭了吗？看到疾病，死亡，混乱了吗？你们听到从阿尔汉格尔斯克传至堪察加的死亡大合唱了吗？你们听到石头上的马蹄声了吗？骑士骑着马向我们走来，而你们听到赞美他的号角声了吗？你们看到我们边境线外的疯狂了吗？\n\n在北方，何处罪犯的金口玉言即为法律准绳？在秋明，人民是恐惧的奴隶，而在鄂木斯克，领导者借“复仇”之名在一瞬间杀害百万之众。我的同胞，如果你们把这一切都看在了眼里，你就会明白我们为什么一定要保卫自由。"
 SVR_not_all_hope_is_lost: "一线生机"
 SVR_not_all_hope_is_lost_desc: "在全俄罗斯的土地上，德国人造成的悲痛再明显不过了。前联盟四分五裂，无法再保护它的人民了。炸弹从天而降，所有在其之下的居民们现在仅能感知恐慌和畏惧。对解放、自由和富足的梦想被弹片和武力撕个粉碎，全被死亡取而代之。整个祖国，从西到东，面临着一个比任何愤怒和疾病更加广泛的灾祸：绝望，生活将像以前一样，在恐怖和暴力之下继续下去。\n\n然而，在西西伯利亚的土地上，一个孤立的希望灯塔依然存续着，在窒息的严寒和那些在联盟倒下后自生自灭的政权中，仍提着一口气。对那些敢于挑战命运的人，元帅军队的大门保持敞开着。对于那些对美好未来心怀天真愿望的人和那些拒绝向敌人投降的人，军区会欢迎他们作为战友，并一同迈向一个理想的未来。"
 SVR_defend_your_mother: "保护母亲"
 SVR_defend_your_mother_desc: "军区的目的从一开始就十分明确：保家卫国，而非开疆扩土。在罗科索夫斯基元帅的统领下，它一直致力于维护其治下的俄罗斯人民的安全。在被种族灭绝大屠杀和意识形态极端主义蹂躏的俄罗斯，仅仅靠满腔热血是无法确保人民的生计的。一只稳健而温和的手必须伸出来为他们指引未来的出路，并保护他们免受内外危险。\n\n所有加入军区的人会得到步枪、配给和薪水。这些是能够确保一个人保护其家庭的三种方式。父母、儿女，无论是兄弟姐妹还是陌生人，多一双手便会确保不再有人丧命。危险随处可见，但团结一致的军区人民携手并进，他们将无所畏惧。"
 SVR_trust_the_marshal: "信任元帅"
 SVR_trust_the_marshal_desc: "伟大的前联盟元帅罗科索夫斯基现在控制着军区仅存的一小部分。对斯维尔德洛夫斯克的人民来讲，他代表安稳、自由与绝望中的一线希望；这样的负担给他的身体带来了如此大的压力，他可是要对上百万人负责的。他的士兵、参谋以及人民乞求他重新思量他的任务，去委派其他人代理一部分他的职责并好好休息。但作为一个反抗暴政和威权主义前进浪潮的孤独之人，他拒绝了。\n\n因此，没有什么比元帅这般的尽职尽责更为可信的了。军区各阶层都应坚信他的话：他经验丰富，见多识广。在一个饱受战争和混乱蹂躏的俄罗斯，从乞丐，到城市乡村里的流浪者们，再到纪律严明的指挥部高层将领们，所有人都将元帅视为俄罗斯这片荒土中的希望、自由和幸福之灯塔。"
 SVR_fortifying_homes: "巩固家园"
 SVR_fortifying_homes_desc: "他们每个月都会来。有时是在光天化日下，有时是在夜深人静时，但是，不管他们杀了多少人，不管他们从数千英尺的高空中给我们造成了多大的损失，他们还是会来，一直都会。\n\n德国空军不仅让我们的人民提心吊胆，对于高层来说也是心腹大患。我们应该不惜一切代价来减轻轰炸造成的损害，若无法彻底驱逐他们，那我们就派出军队去巩固家园，并企盼我们能在下一次空袭中拯救更多的人。"
 SVR_bomb_shelters: "防空洞"
 SVR_bomb_shelters_desc: "斯维尔德洛夫斯克市是德国空军的主要目标，这已经不是什么秘密了——而这正是我们必须尽我们所能保护这里的原因。沙袋、伪装和偶尔的祈祷是不够的。\n\n地下防空洞是保护斯维尔德洛夫斯克公民的最佳方式。尽管这些防空洞保不住城市的基础设施，而轰炸严重阻碍了我们为公民提供补给的能力，但我们有能力重建工厂，修复道路。人员伤亡可不是我们负担得起的。"
 SVR_deter_the_tyrant: "防备暴君"
 SVR_deter_the_tyrant_desc: "在我们的南部，拉扎尔·卡冈诺维奇及其独裁集团怀着顽固的狂热，紧攥着西西伯利亚人民共和国的衣钵。他的极权主义政府与我们的自由理想背道而驰。\n\n他一直对我们虎视眈眈，等待一个万无一失的进攻时机，并希望将我们建设的一切毁之一旦。但目前他还没有这个条件——顶着德国空军空袭的威胁发动大规模攻势无疑是自寻死路。但轰炸不会永远阻止他行动。我们必须加强边防以阻挡他的进攻，直到准备好彻底推翻其暴政的那一刻来临。"
 SVR_cast_them_down: "击落他们"
 SVR_cast_them_down_desc: "炸弹从天而降——这便是俄罗斯一个简单明了的事实。而在更遥远的东方，也许是横跨整个乌拉尔山脉，俄罗斯人可能会发现，除了慰藉与平静外，就只剩下一片缄默的假象了。然而，对于斯维尔德洛夫斯克的军民们来说，撤退到乌拉尔山以外无疑是在痴人说梦。防空洞可以保证人们的性命安全，让他们远离德国人每日在俄罗斯土地上倾泻炸弹的恐怖行径。然而，这也许这还不够。\n\n也许是时候去探寻其他对策了。一位中国将军很久以前就曾说过，进攻是最好的防御。工兵部队将与劳工营一起在全军区构建防空工事。德国空军肆无忌惮地轰炸着我们，而我军却只能在一旁干瞪眼，这种情况绝不会再发生了。要让德国佬知道，他们的轰炸现在将会遭到高射炮的无情回击。我们蜷缩不前的时间已经够多了；是时候把他们从天上打下来了。"
 SVR_a_semblance_of_safety: "表象的安全"
 SVR_a_semblance_of_safety_desc: "炸弹依然在蹂躏俄罗斯。这就是军区的日常。在东方，暴君卡冈诺维奇仍在虎视眈眈，好在我们的要塞和防线阻止了他的突袭，并将敌人赶回了老家。可是德国人的飞机依然盘旋在空中，但他们现在也并非不可战胜的了。男女都动员起来，进入配备的防空部署对着轰炸机予以痛击，使其付出了惨痛的代价，因此他们再也无法肆无忌惮地轰炸斯维尔德洛夫斯克的军民了。\n\n全军区欢欣鼓舞。从元帅到最底层的工人，军区的人民偶然享受到了安全——或者说是安全的表象。可惜有一些炸弹还是不幸落在了一些目标头上，卡冈诺维奇的豺狼们仍然在为了争夺资源和战利品而袭击我们。然而，在军队尽其所能保护人民免遭伤害的情况下，人民确实比以往任何时候都显得更加安全了，这就是事实。元帅期望他的人民要充分利用这一喘息之机。"
 SVR_fortify_factories: "巩固工厂"
 SVR_fortify_factories_desc: "军区所面临的情况可以说是再明显不过了：它被各路派系包围的水泄不通，而这些人企图以邪恶的意图统治其治下人民。因此，我们必须保持工厂的运转，以免敌军获得压倒性数量优势来达成他们的目的。然而，由于现在德国人的轰炸和满天散落弹片的情形，要实现此等举措十分困难。随着效能和产量的下降，工厂们无法及时为士兵们配发装备，从而拖累了整个军区。\n\n元帅和他的幕僚们提出了一个或许不是最新奇，但好歹行得通的主意。劳工营将采取一切必要手段与工兵部队一同支援工厂的运转。除了尽力伪装、隐蔽和保护工厂之外，军区也没有别的法子了。"
 SVR_extra_rations: "额外配给"
 SVR_extra_rations_desc: "军队管理着斯维尔德洛夫斯克的一切人力物力，而人民也听从元帅和他下辖单位的指示。但是，斯维尔德洛夫斯克的工厂拖缓了最低配额，没有向军区交付要求数目的装备。工人们指出了他们超时工作、苛刻的工作条件以及德国人的骇人轰炸对他们所产生的恐惧等问题，他们的工作场所一直是德国人轰炸的首要目标。他们的忠诚与否并不是问题，我们需要他们的那份力才是每天要面对的问题。工厂的人手似乎永远都找不够。\n\n军区应该着手解决最明显的问题：工资。在俄罗斯，在工厂工作是一件危险活，并不是所有人都会对一大早起来就得操作机器辛苦劳作的日子感到满意。元帅想向他们分发与他们的劳动量成比的配额来减轻这些英雄们的负担。在军区，没有人会感到饥饿和拮据。"
 SVR_night_shifts: "夜间轮班"
 SVR_night_shifts_desc: "对于许多工人来说，斯维尔德洛夫斯克那句“到工厂去”的标语会让他们感到胆战心惊。这些班次大多在白天就位，而天上是可以看到工厂的，这就使得他们成为了德国人轰炸的首要目标。远处一架飞机的身影就足以把一整层工厂的工人吓倒。一次爆炸就会使他们落荒而逃，第二天就不敢再来工作了。那些报名参加工作的人个个都是英雄，但我们也害怕他们前去以身试险，因为他们大多都是熟练的工人和技师，前线可承受不起他们的损失。\n\n民政部门建议元帅和他的参谋们将这些班次调在夜间。罗科索夫斯基有必要听从这项意见。工人们应调到夜间工作，以防止从天而降的德国炸弹随机爆炸而造成损失。德国人可能以为我们已经是死路一条了，但我们还是会找到办法战胜他们。"
 SVR_a_decent_work_environment: "体面工作环境"
 SVR_a_decent_work_environment_desc: "工资问题解决了。不会再有工人为军区操劳了整天整夜却一无所得的情况。但还有一个问题没有得到解决，那就是超长工时，而繁重艰苦的工作无助于解决问题。更不用说工人们低落的情绪了。然而，在元帅仁慈政策的关键让步下，他们的生计得到了保证，并且会永远保持忠诚。募集者和志愿者的增加数量达到了有史以来的最高水平，生产效率也从没这么高过。\n\n元帅打算消除他们潜在的不满。超长工时将由循迹着德国空军活动模式的轮班制取代。熟练的检查员应监督工人，以防他们在反复的倒班过程中变得精疲力尽以至于厌恶工作。当问题都得到妥善处理后，军民将携手并进，战胜黑色联盟和暴君拉扎尔。"
 SVR_making_the_best_of_things: "做到最好"
 SVR_making_the_best_of_things_desc: "在俄罗斯的生活并不容易。不必提德国人的日常轰炸，暴力也充斥着这片地方军阀无法行使权力的地区。然而，在罗科索夫斯基元帅的英明领导下，斯维尔德洛夫斯克人享受到了全俄罗斯最高的生活水平。军队仅仅是为保护生活在这里的所有居民而存在，尽管生活异常艰难，但这里的人不会挨饿，他们的埋怨困苦也不会被置之不理。\n\n元帅应从他的人生中教导军区人民一件事：如何做到物尽其用。不管是这里还是其他地方，生活并不会富足，也不会安逸，但元帅从未放弃过希望。他也因此怀着一颗赤诚的热心，带着清晰的信念来指引人民，使之得以生存，并继续活下去。人民将以元帅为榜样，继续迈向未来，不管命运会给他们带来怎样的黑暗，也绝不放弃最后那一丝微茫的希望。"
 SVR_sanctioned_scavengers: "批准拾荒者"
 SVR_sanctioned_scavengers_desc: "在军区成立以前，斯维尔德洛夫斯克曾是西西伯利亚人民共和国的一部分，那时元帅还很不情愿地担任其武装力量的首长。在伟大的卫国战争后，西西伯利亚人民共和国试图全力弥补苏联崩溃造成的损失，让该地区恢复了表面上的稳定。\n\n后来，西俄战争爆发了。人民共和国调遣食物、衣服和武器等一切可用的物资来支援西部的同志，但西俄革命阵线的失败及其内讧使得所有援助都变得毫无意义。于是共和国抢在德国空军的骇人轰炸开始前，将剩余的物资转移到了西伯利亚，其中大部分留在斯维尔德洛夫斯克，没有受到影响。\n\n军区现在将取消对平民拾荒的限制。各处的储备可能仍保存着宝贵的资源：毕竟过去的残羹剩饭仍旧可以救助活在当下的人们。"
 SVR_a_silent_morning: "静悄悄的早晨"
 SVR_a_silent_morning_desc: "很多人都认为，警报器一直默不作声的平安时光不过是次侥幸，这段时日总有一天是会结束的。德国人很快就会回来制霸天空，将炸弹毫无怜悯地倾泻到俄国人的头上。然而，德国人这次却再也没有回来。天空一片寂静，云海中也见不到德国飞机的身影，这印证了德国人离开的传闻。在内战、我们的防空部署和自由飞行员们的共同压力下，他们选择了撤退。\n\n元帅与军区终于迎来了片刻的喘息。然而，未来依然充满着危险。难以捉摸的兹拉托乌斯特的影子商人、神秘莫测的黑色联盟，以及拉扎尔·卡冈诺维奇领导下的西西伯利亚人民共和国残党不久将会与斯维尔德洛夫斯克争夺该地区的主导权。时间宝贵，冲突可能就在下一秒爆发。"
 SVR_our_work_begins: "我们的工作开始了"
 SVR_our_work_begins_desc: "不管是好是坏，轰炸机群已经消失了，而此时的寂静却比以往的爆炸显得更加刺耳。我们的敌人已经开始蠢蠢欲动了，他们征用劳役全力备战，我们决不能浪费掉此次休养生息和扩大势力的机会。斯维尔德洛夫斯克已经不能再埋头，默默承担修补损害的代价了。\n\n相反，我们必须重新组织起来，准备夺回前西西伯利亚共和国的领土，甚至将全俄罗斯再次统一。我们必须撤出沙袋，卸去探照灯，让防空炮手们回到工厂里去。前路漫漫，仍有许多工作要做。"
 SVR_military_rail_expansion: "扩建军事铁路"
 SVR_military_rail_expansion_desc: "只要兹拉托乌斯特的碉堡还有一天屹立在我们的西侧山脉上，我们就一天无法建立一个向北推进的军事集结点。我们必须扩建我们的铁路交通网络，以取代通过德拉贡诺夫领地上的铁路，我们才能向北推进。\n\n建立一个东部补给中心也能保证我们在占领秋明铁路之前，维持住南部攻势。"
 SVR_motorization_drive: "摩托化驱动"
 SVR_motorization_drive_desc: "随着第3集团军突破了敌军防线，我们的补给线也开始过度扩张，我们必须迅速扩充我们的摩托化设备以满足我们的补给系统。\n\n备用车辆将被用于建立我们的机动作战部队，用以穿插敌方的徒步步兵。"
 SVR_restore_industry: "恢复工业"
 SVR_restore_industry_desc: "德国空军的阴霾迫使我们在过去将精力集中于保护和加强现有工业，防止被进一步破坏。\n\n现在晴空万里的情况下，我们必须将精力转向快速扩建斯维尔德洛夫斯克的战争机器，为了我们在对抗西西伯利亚暴君的战斗中拥有充足的装备和补给。"
 SVR_expand_the_logistics_corps: "扩编后勤部队"
 SVR_expand_the_logistics_corps_desc: "随着越来越多的人被武装起来，前线变得一望无际，我们的工业极速扩张，后勤集中和运输问题也变得越来越复杂。\n\n后勤部队必须要跟上我们不断急剧扩大的作战步伐，否则我们的后勤供应链将会陷入低效的陷阱。"
 SVR_sverdlovsk_design_bureau: "斯维尔德洛夫斯克设计局"
 SVR_sverdlovsk_design_bureau_desc: "改进我们的科研能力将大大地有助于我们在整编军队的同时也为经济打一剂强心针。而在经历第二次世界大战和苏沃洛夫行动后的苏联已经分崩离析，斯维尔德洛夫斯克接纳了几位前苏联科学家。\n\n这些科学家中的许多人想为我们服务，所以我们应该建立一个新的科研院来管理这些科学家并建造研究设施来安置他们，这对我们改进科研团队大有裨益。"
 SVR_specialized_weapons: "专业化武器"
 SVR_specialized_weapons_desc: "在军事史上有一个被世人反复证明的定律，那就是随着科技的进步，军队会变得越来越专业化。\n\n中世纪的战场是重装骑士的天下，拿破仑在战争中的一次次胜利，得益于他对火炮革命性的运用。而今天广泛运用的则是反坦克和防空武器以及小型的反坦克装备。\n\n如果军区的部队想要保持战斗力，甚至有朝一日与德军相抗衡，那我们就必须得跟上这一战争趋势的发展。"
 SVR_simplified_designs: "简化武器设计"
 SVR_simplified_designs_desc: "斯维尔德洛夫斯克市人口众多，与邻居和敌人相比这是我们的一大优势。然而如果我们不能让他们人手一把武器，这些人力就白白被浪费掉了。\n\n因此，我们必须把工业发展的重点集中于牢靠且能大规模生产的武器上，从而以钢铁风暴击穿敌人的防线。"
 SVR_mobile_units: "机动部队"
 SVR_mobile_units_desc: "在西伯利亚辽阔的土地上，机动优势必将为我们带来胜利。\n\n我们与敌人绝大多数的部队都是轻装徒步部队，缺乏机动能力。因此我们需要发展能够穿越广袤西伯利亚荒原的机动部队，同时拥有足够的防护以击穿敌军防线，并发起运动战，从而在侧翼为我们建立起战略优势。"
 SVR_combined_arms_operations: "步坦协同作战"
 SVR_combined_arms_operations_desc: "我们在第二次世界大战中的失败，最致命的教训就是没有明白机械化战争的原理以及它所带来的可怖作战效能。虽然我们的步兵训练有素，装备精良，但他们缺乏坦克师在现代战场上所能提供的速度和力量，因此无法采取任何有效的措施与敌人的装甲部队相抗衡。\n\n如果我们希望能够保护斯维尔德洛夫斯克的安全，并在统一祖国的过程中与其他军阀竞争，那么发展装甲部队至关重要。"
 SVR_russias_finest: "俄罗斯的精锐"
 SVR_russias_finest_desc: "第3集团军在作战能力和经验上占据了绝对优势，倘若我们想要战胜西西伯利亚的敌人，我们所依仗的不是数量而是质量，我们将以精锐的战士，加之完美的作战计划，击穿敌人的防线并控制关键目标。\n\n我们应建立一支经受过特殊训练的部队，投入到至关紧要的战线上去。"
 SVR_let_all_serve_russia: "一切为俄罗斯服役"
 SVR_let_all_serve_russia_desc: "我们每向着胜利前进一步，我们的战线也随之延长，而我们的领土也在迅速地扩大。\n\n如果我们想要一劳永逸地结束这些战争，我们必须动员更多的辅助部队，用以填补我们战线上的空缺，并协助我们赢得压倒一切的胜利。"
 SVR_savant_high_command: "统帅专家"
 SVR_savant_high_command_desc: "斯维尔德洛夫斯克拥有世界上能力最为出众的指挥官们。罗科索夫斯基元帅、帕维尔·巴托夫、雅科夫·克列伊泽尔和伊万·巴格拉米扬，这些不过是我们麾下的几位将军。每位将军都有自己的策略和专长，他们不仅是第3集团军的骨干力量，同时也是建立斯维尔德洛夫斯克这一政权的支柱。\n\n我们可以利用他们对战场的广泛了解，来对我军的各方面进行改革。这些改革包括如何用最佳的方式挥动刺刀到制定多线进攻的行动。"
 SVR_intensify_training_regimen: "加强训练计划"
 SVR_intensify_training_regimen_desc: "如果我们军队的目标是重新统一俄罗斯的话，那么我们必须要将它改造成一支真正的职业战斗部队。取决于这个现实，集团军需要彻底地修改训练计划，并重新建立训练营，以适应我们新的更高训练标准。\n\n我们的新兵需要能够在乌拉尔北部山脉的恶劣条件下作战，就如同在南部的雷恩沙漠作战一样。即使这样需要让一些曾经被我们招收的新兵强制退役，但剩下的将是精华中的精华。"
 SVR_specialized_forces: "特种化部队"
 SVR_specialized_forces_desc: "斯维尔德洛夫斯克的军队就像一把巨锤，它足够强大又能将力量聚集在一处，但它并不适合任何特种作战任务。目前，这种军队状况导致了渗透等特种行动成功率极低。\n\n而创建一个新的军事特种分队将使我们能够在更苛刻的战斗条件下作战，参与到更加复杂的战争之中并完成新型作战任务。"
 SVR_river_crossing_strategies: "渡河策略"
 SVR_river_crossing_strategies_desc: "秋明坐落于额尔齐斯河盆地之中，当地水系十分发达。我军需要制定渡河计划，否则鄂毕河将会被我军将士的热血染得鲜红。巴托夫提议组建一支受过渡河作战训练的特殊部队。\n\n这支部队将成为我军的先锋，他们会在滩头构筑阵地，让后续部队越过河流，继续进攻。真是个不错的计划，巴托夫！"
 SVR_the_new_russian_army: "俄罗斯新军"
 SVR_the_new_russian_army_desc: "我们在军队上付出的所有心血终会有回报，斯维尔德洛夫斯克现在已经拥有了一支现代化军队。我们的军队久经训练，装备精良，是一支拥有特种和装甲部队的战术自主化军队。\n\n在前线有着如此强大的军队的同时在后方拥有蓬勃发展的工业，将全俄罗斯重新归于一面旗帜之下已不再是可能，而是必然。"
 SVR_internal_enemies: "内部之敌"
 SVR_internal_enemies_desc: "斯维尔德洛夫斯克境内的破坏分子对军区构成的威胁程度，与在军区边境上的敌军士兵是相当的。到目前为止，我们并没能遏制那些破坏分子的活动，这导致了我军士气低落，士兵开小差的比例也很高，同时也使得军区的机密被不停地泄露给了黑色联盟。\n\n如果我们要杜绝这些破坏分子的活动，就必须得查明谁是军区内部的威胁。如果我们连这些内部之敌都解决不了，那也只会被外部的威胁所消灭。"
 SVR_creating_a_new_security_service: "创建新的安保部门"
 SVR_creating_a_new_security_service_desc: "为了应对这些新的威胁，我们必须建立一个新机构——类似于NKVD的机构，来打击间谍和不同政见者，而这是军队的野蛮力量所不能做到的。\n\n内务安全局将负责追踪国家机密，识别并解决暴乱煽动者，确保所有公务人员的身份与他们所声称的一致，并按照政府的要求行事。无论情况如何糟糕，内务安全局都将保持国家的稳定运转。"
 SVR_modernize_police_methods: "现代化警察办案流程"
 SVR_modernize_police_methods_desc: "新安全局最重要的功能便是其检索并解密信息的能力，一个由前苏联情报人员、NKVD官员以及破译人员所组成的委员会开始招募那些被认为具备相关技能的人员为内务安全局工作。\n\n目前为止，几十名情报人员正在斯维尔德洛夫斯克的安全地点接受相关训练，而密码破译人员也开始着手于破解敌人的通信。很快，整个俄罗斯都将对我们坦诚相见。"
 SVR_enforce_martial_law: "实施戒严令"
 SVR_enforce_martial_law_desc: "周围的城市属于我们了，但到目前为止，我们的占领只是象征性的胜利。从城市地区到整个被征服地区，敌人的武装仍旧在抵抗着我们的统治。他们已经变成了一种蠕动着、看不见的癌症，在他们从内部吞噬我们之前，我们必须将它切除。为了对付这些恐怖分子，我们必须封锁城市。\n\n有人说中止民法和人身保障法是对我们自由理想的背叛，但当面对这些人——不，应该是怪物的时候，那些诋毁我们措施的人将会哑口无言。这当然是为了更大的利益。"
 SVR_promote_heroes: "表彰英雄"
 SVR_promote_heroes_desc: "服兵役是一项吃力不讨好的工作，日复一日地面对死亡和残肢会导致心理和生理上双重的压力，对士气也有极大的影响。康斯坦丁·罗科索夫斯基曾经是沙俄军队的龙骑兵，他对这一点再清楚不过了。\n\n与祭奠死者相反，我们必须把重点放在仍然活着的第3集团军勇敢的战士们身上，他们仍然在为全俄罗斯的崇高利益而战。我们要表彰英勇的战士们在战斗中的功绩，赞扬他们的英雄主义。"
 SVR_reinstating_nationwide_administration: "恢复全地区管理"
 SVR_reinstating_nationwide_administration_desc: "胜利即将属于我们！所有对我们统治有组织的威胁都行将灭亡，西西伯利亚的上空将飘扬着同一面旗帜。暴君和强盗也会从这片土地上消失，统一的俄罗斯将是我们的囊中之物。\n\n但是目前我们有更急切的事务要关注，我们对西西伯利亚的征服令人敬畏的同时也极大地扩张了我们的领土。即使是我们的第3集团军也被迫大大地分散了兵力，远离我们权力中心的大片地区陷入了无政府状态，电力也中断了，正等待下一个亚佐夫或卡冈诺维奇来填补空白。\n\n在失去对这些地区的控制之前，我们必须重建我们政府在这些地区的权威。"
 SVR_one_step_closer: "更进一步"
 SVR_one_step_closer_desc: "我们已经统一了西西伯利亚，无论内外，乌拉尔军区至高无上，不可分割，不可战胜！既然现在我们已经扫平了内部的敌人，那么我们可以适当而全面地把新收复的领土重新整合为一个统一的整体，加强我们对地方上的控制。\n\n不过仍有数百万平方公里的土地等待着我们的解放，无数敌人挡在我们前进的道路上，前路漫漫，路上会洒满暴君和我们英勇战士的鲜血。我们勇敢地驱散黑暗，带来光明，以及一个统一而强大俄罗斯的希望。现在我们离俄罗斯统一又近了一步。"
 SVR_the_status_of_the_district: "军区现状"
 SVR_the_status_of_the_district_desc: "在历经连年的战乱、轰炸和流血之后，我们终于成功统一了西西伯利亚，并将其纳入到了我们的统治之下。一旦最后的军阀和意识形态的狂热分子被我们击溃后，我们就必须得做出一些艰难的决定了。军政府已经统治了斯维尔德洛夫斯克多年，因为当时俄罗斯的局势不够稳定，所以采取这样的措施最符合我们的利益。因此决策一旦到了国家层面，我们就必须得优先考虑军队。\n\n然而，斯维尔德洛夫斯克现政府已经完成了它当初设想的历史任务。我们已经统一了俄罗斯的一大部分，我们的国家也不会再受到外敌连续入侵的威胁了。民主主义者认为，考虑到这一情况，是时候开始向民主制过渡了。而军方则认为，现在采用民主制度还为时尚早，我们的处境还没有安全到可以实行民主制度的时候。为了解决这一问题，我们会举行一次全民公投。斯维尔德洛夫斯克到底会不会成为一个民主国家呢？"
 SVR_the_army_knows_best: "军队是最懂的"
 SVR_the_army_knows_best_desc: "我们的国家还没有安全到可以实行民主制的地步，俄罗斯大地上军阀遍地的现状也即将结束，但俄罗斯远没有到统一的时候。在苏联余烬上崛起的超地区政权和我们过去所面对的敌人相比甚至要更加危险。\n\n虽然我们在原则上当然支持民主制度，但为了人民，我们还不能让军事统治结束。如果这意味着在我们需要在即将到来的公投中耍花招，那就这样吧。"
 SVR_fledgling_democratic_institutions: "稚嫩民主机构"
 SVR_fledgling_democratic_institutions_desc: "为向民主过渡准备政府机构绝非易事，这意味着我们不仅要改变以前的官僚机构和部门的职能及其各自的任命制度，而且我们还必须建立全新的机构，以适应新的政府形式。\n\n这些机构像是国民议会和独立司法机构。那些以前由军方处理的职责和职能必须与行政部门分开，并在这些新机构中重新分配。建立一个新政府是一项艰苦的工作，但最终一切都是值得的。"
 SVR_deciding_the_future: "决定未来"
 SVR_deciding_the_future_desc: "公投的日子到了，全国的男男女女都屏住呼吸等待公投结果。工人们围坐在吧台前，手里拿着饮料，聚精会神地等待播音员宣布结果。\n\n一群学生在首都广场上等待着广播宣布最终的结果；军营里的士兵们成堆地坐在一起，耐心地等待着上尉从最高统帅部回来，把结果告诉他们。整个国家都在等待，直到政府官员统计完选票并宣布胜者是…"
 SVR_the_guiding_hand_of_the_marshal: "元帅的引导之手"
 SVR_the_guiding_hand_of_the_marshal_desc: "帕维尔·巴托夫元帅领导下的军队在选举中取得了胜利！随着军队对政府的控制权得到保障，巴托夫元帅将继续领导国家取得更多的胜利，并消灭那些威胁到俄罗斯及其人民的人。\n\n战争计划将被审查和修改，军事研究经费会翻一番，同时军队本身的预算也要翻一番。在我们元帅的指导下，我国将会繁荣发展。很快，我们甚至可以称自己的国家为俄罗斯。"
 SVR_establish_the_council_of_generals: "建立将军理事会"
 SVR_establish_the_council_of_generals_desc: "即使是最伟大的领导人也不能独自管理一个国家，我们要建立一个将军理事会，理事会的职能是为元帅出谋划策，并帮助他将命令推行到前线和政府中。这些将军将起到辅助决策的作用，而他们会以元帅的意志为准绳。\n\n如果元帅开始做出不正确的决定，或开始破坏国家的稳定或利益，将军们将采取行动并罢免他。希望情况永远不会恶化到这种地步，但这种情况一旦发生，我们将做好准备。"
 SVR_russian_stratocracy: "俄罗斯军政"
 SVR_russian_stratocracy_desc: "现任政府的治理成绩是我们军队效率最好的体现。我们的士兵在服役期间受到严格的管理，而他们退役后也保持着这种严格管理的生活态度。这些人不畏惧去，甚至勇于去完成那些我们当下需要完成的事。\n\n我们的军人是精英中的精英，他们已经证明了自己在政府中是多么高效并值得信赖。正因如此，我们应该为军队退役人员在政府中预留岗位，通过将这些重要的职位留给那些已经担任过某些职务的军人们，我们保证了政府的高效性和正统性。"
 SVR_enshrine_army_traditions: "铭记军队传统"
 SVR_enshrine_army_traditions_desc: "到目前为止，第3集团军在消灭我们敌人的方面起了重要作用，同时第3集团军的传统不仅影响到了政府，而且对我国大众文化发展也产生了巨大的影响。\n\n事实上，正是这些人的勇气和纪律让军区度过了最艰难的时期，军区人民也十分清楚这一事实。所以我们必须确保我们的军事传统受到尊重，老兵拥有尊严。我们已经有太多的士兵看着自己的战友死去，却被街上的一些年轻仔羞辱。我们的人必将得到他们应得的尊重。"
 SVR_calm_their_fears: "安抚公民恐慌"
 SVR_calm_their_fears_desc: "尽管过去我们的军管制度在政府运作和军事方面都取得了成功，但我们的许多公民仍然对军事统治持谨慎态度。我们必须消除公众的这些恐惧，并向他们保证军队知道什么是对国家最好的，且正在积极地为国家的进步而努力。\n\n向公众宣扬我们军事上的胜利以及表彰军管制度对经济发展和治理方面的成就，应该对改变我国公民的军政观念大有裨益。"
 SVR_enlistment_benefits: "兵役福利"
 SVR_enlistment_benefits_desc: "军队总是对新兵来者不拒，我们边界对面的敌人也在不断地扩军，所以我们也必须壮大自己。然而，为了增加入伍人数，我们必须让征兵协议书放开更大的优惠政策，以吸引年轻人加入。但是我们的地缘政治局势已经稳定下来，迫在眉睫的入侵威胁已不再是吸引年轻人应征入伍的理由了。\n\n对退伍军人实行有保障的养老金制度，保证他们尊严和给予他们权利成为当地政府机构的一员，而这些福利只有参军后才能享有，这一措施肯定会提高入伍率。"
 SVR_establish_provincial_military_governors: "建立省级军事督管"
 SVR_establish_provincial_military_governors_desc: "基层旧官僚和当地选出的行政首长阻滞我们有效地统治这些地区。他们拖延新法令的颁布，在许多场合对抗军事委员会的统治，并挑动反军情绪。\n\n我们不能再忍受这种情况了，从现在起，军官们将负责担任地方行政首长，并掌控政府其他部门的军政职位。"
 SVR_rewarding_the_loyal: "奖励忠诚者"
 SVR_rewarding_the_loyal_desc: "纵使我们尽了最大努力，仍有大量公民不满我们的统治，他们认为一个与军队瓜葛颇深的政府是腐败的，低效的，阻碍了公众参与政治。我们必须告诉他们军区政府完全不是这么一回事。\n\n公民当然允许参加我们政府的决策当中来，只要他们证明自己是忠诚而可靠的。尽管大多数的正职都由军官来担任，我们将保留一些象征性的低层官僚工作给普通公民，以满足他们的呼声。"
 SVR_for_the_greater_good: "为了更崇高的利益"
 SVR_for_the_greater_good_desc: "在政府中实行军管制度是十分必要的，这会阻止那些腐败低效的政客破坏我们的国家。这些政客任由马克思主义和法西斯主义等危险意识形态肆虐于我国，我们没有理由相信他们在胜选后会禁止这些意识形态，从现在起政府将完全由军队控制。\n\n想要破坏我们国家安全的那些自由党派将被禁止，即便我们实施这些措施可能会让一些公民感到不安。最重要的是记住我们所做的一切，都是为了更崇高的利益。"
 SVR_ease_martial_law: "放宽戒严令"
 SVR_ease_martial_law_desc: "民众对于我们实施的法律和发布的公告反响表现得十分负面，他们中的许多人对我们掌权以来的所作所为感到愈发愤怒，甚至诉诸于暴力。\n\n为了平息公众的愤怒，缓解与民众的紧张关系，军政府将立即放松戒严和深夜宵禁限制，并计划最终逐步取消这些法律。希望这样的措施能成功安抚民众，并让他们停止暴力行为。"
 SVR_a_meaningful_life: "有意义的生命"
 SVR_a_meaningful_life_desc: "元帅是一位严格的领导人，在某些情况下，他行事雷厉风行，但他却不是一位冷漠的领导人。巴托夫元帅了解普通工人的困境，也明白我们的国家为何奋斗。一系列改善工人条件法规和改革将在工业区和整个经济体系中立即实施。\n\n他的改革将集中在减少工时和一些小的安全改进上。反过来说，我们希望进一步平息不同意见来加强对军队的支持，所以元帅将目光注视向了芸芸众生。"
 SVR_every_hand_is_useful: "每双手都有用"
 SVR_every_hand_is_useful_desc: "在布哈林时代和西伯利亚计划早期，工作条件非常恶劣，而共产党对公民的安全漠不关心，意外事故十分常见。\n\n然而，一个更加现代化、更加开明的国家不能容忍这种不必要的损失。有鉴于此，元帅已经制定了更为详细的规章制度以提高安全标准，防止那些司空见惯的事故继续发生。如果我们希望有一天能统治俄罗斯，那就不应当让工人们再死于意外的工作事故了。"
 SVR_the_guardians_of_russia: "俄罗斯的哨卫"
 SVR_the_guardians_of_russia_desc: "只有元帅、理事会和军队才能让我们的国家免于混乱。他们会保护我们，而在他们的指导下，我们的国家甚至可以在最艰难的时刻都取得胜利，现在我们必须在俄罗斯其他地区采取相同的制度。\n\n我们的人民七零八落地分散在俄罗斯的荒原上，我们必须将他们置于我们的统治下来恢复俄罗斯统一。我们是俄罗斯的哨卫，我们会时刻警惕所有会到伤害她的人，并从敌人手中保护她的安全。"
 SVR_rebuilding_the_district: "重建军区"
 SVR_rebuilding_the_district_desc: "军区近年来蒙受了惨重的损失，激烈的战斗导致了基础设施和工业设备的大规模毁坏以及数千人的死亡，现在是时候开始投资重建我们的国家了。\n\n大量资源将被用于重建工厂和铺设新的道路，向失去生计的人民提供财政援助，并建立难民营安置无家可归者。希望在几个月内，我们可以让我们的大部分行业重新开始运作，保障人民的就业。"
 SVR_taking_inventory: "清点库存"
 SVR_taking_inventory_desc: "被我们征服的军阀遗留下来的武器装备可能有数百件，或许有上千件。虽然其中大部分都粗制滥造的、老旧不堪或是状态不佳，但大多数仍然可堪一用。这些步枪和其他装备中的大部分都被随意地弃置，任由那些匪盗拾为己用。\n\n我们应该努力搜寻、分类并储存我们能找到的所有剩余装备，并将其添加到我们自己的库存中，以便妥善保管和紧急情况下的使用。我们或许永远都用不到这些武器，但总比到要用的时候没有要好。"
 SVR_temporary_fully_controlled_economy: "暂时完全控制经济"
 SVR_temporary_fully_controlled_economy_desc: "虽然军区完全反对共产主义国家和法西斯主义国家所鼓吹的计划经济以及自给自足的体制，我们还是要实行一种与我们先前否定的那些体制不太一样的战时经济制度。\n\n争夺俄罗斯控制权的战争显然不可避免，虽然长期而言计划经济的效率远远低于自由市场经济，但在这样的时刻我们根本不可能让资本家和工业大亨压榨政府。"
 SVR_the_resources_of_siberia: "西伯利亚的资源"
 SVR_the_resources_of_siberia_desc: "我们的战时经济需要资源，但谢天谢地，我们正好坐落在地球上最大的自然资源生产地之一。西伯利亚的矿产资源丰富，所以我们应该进一步开发自然资源，以便继续生产我们所需要的一切军事装备。此外，一旦我们完成统一，俄罗斯可以开始转向自由市场经济，到那时我们就可以通过利用这些资源在国际市场上出售来促进我们的经济发展。"
 SVR_a_fair_wage: "公平的工资"
 SVR_a_fair_wage_desc: "如果不是为了芸芸众生，我们为什么要统一俄罗斯呢？我们的不懈努力是为俄罗斯所有人民建立一个稳定而公平的国家，在这个国家里所有工人都能得到应有的报酬。为此，政府将实施新的公平工资法，提高全国最低工资，我们希望这项法令不仅能提高工人工资，还能提高普通市民的生活质量和消费能力。虽然时代变了，但我们对人民的承诺却没有改变。"
 SVR_the_best_and_the_brightest: "最优秀与最聪明者"
 SVR_the_best_and_the_brightest_desc: "如果过去几千年的历史教会了我们什么的话，那就是技术先进的一方总会是赢家。无论是奥斯曼巨炮轰击君士坦丁堡，英国火枪兵开拓非洲殖民地，还是一架德国轰炸机一劳永逸地结束了第二次世界大战，我们一次又一次地看到了更先进的技术给我们带来战胜敌人的优势。可以说更重要的是科技对于我们自己国家的助力。\n\n工业革命使英国的经济增长了百倍，将农产品变得易于运输，并使数百万人摆脱了贫困。我们必须寻找我们国家最优秀和最聪明的人并给予他们一切必要的资源，使得俄罗斯能够走向未来。"
 SVR_military_engineering_schools: "军事工程学校"
 SVR_military_engineering_schools_desc: "随着我国经济的发展，我们将开展更多的工厂和建设项目，成立科技公司，而所有这些都需要工程师的参与。不幸的是，从目前的情况来看我们的教育体系已经不能满足我们对工程师的需求，更不用说几年后的需求了，即使是我们的军队也难以找到优秀的工程师。\n\n因此，为了缓解这种情况，军方将着手建设几所新的工程学校。这些学校将免除学费，只要学生完成学业后在军队中服役四年。在军队服役四年后，他们可以将自己的技术带回本国的民用经济领域，这是双赢！"
 SVR_investing_in_machinery: "投资工业设备"
 SVR_investing_in_machinery_desc: "自西俄战争后的崩溃以来，我们已经失去了研究更新颖和制造更高效工业设备的能力。\n\n然而，随着俄罗斯再统一的完成，我们终于可以开始关注国家工业技术的现代化。计算机的基本集成电路使得大型工厂不仅能使用更可靠和更灵敏的机器设备，而且还有等静压处理容器等机械，这些都有助于促进我们生产力的发展。"
 SVR_expand_the_bureau: "扩大设计局"
 SVR_expand_the_bureau_desc: "斯维尔德洛夫斯克设计局的成绩远远超过了我们当初对它的预期。从新制式步枪的研制，到晶体管最新的研究以及它如何提高我们现有计算机效率的探究，设计局已经在多个方面率先取得了长足的发展。\n\n鉴于设计局对国家安全方面和整个科学界所做出的巨大贡献，我们可以选择向设计局增加经费。事实上，随着设计局扩大并现代化其研究设施，其预算的需求也大幅度增加，而30%到40%的预算增长是在合理范围内的。"
 SVR_increase_reconstruction_efforts: "奋发努力重建"
 SVR_increase_reconstruction_efforts_desc: "花费在重建我们领土上的时间比预期的要久，近期的连年战争加上本就严重损毁的乡村基建使得重建进程变得格外的缓慢。\n\n到目前为止，我们一半以上的支出都是用于维护道路和其他基础设施，因此我们在解决人民实际需求的方面进展甚微。所以我们必须加倍奋发努力重建来有所作为，并投入更多的人力和资金。"
 SVR_the_defense_industry: "国防工业"
 SVR_the_defense_industry_desc: "民用工业十分重要，无论是在和平时期的经济发展还是俄罗斯的重建都很必要。然而，如果我们不能武装军队，我们就不会有一个国家需要去重建。俄罗斯仍然面临着来自各个方面的威胁，对我们的国防工业的投资将确保我们的军队仍然有足够的力量来对付这些威胁。\n\n有着像德国和日本这样的国家与我们接壤，我们不仅需要尽可能多的军工生产设备，而且还要性能最好的那些。"
 SVR_the_civilian_industry: "民用工业"
 SVR_the_civilian_industry_desc: "民用工业对我国的国力至关重要，而一个完全专注于军事生产的经济体是无法运转的。民用工业提供了我们人民所有可能的生活需求，无论是烤面包机、犁、灯泡还是铲子。\n\n最重要的是，对政府来说民用工业有助于经济增长，并为建造更多工厂提供材料，如钢铁、混凝土和玻璃。如果我们要致力于重建俄罗斯，那就需要投资民用工业，这样我们才可以生产出更多的建筑材料。"
 SVR_on_the_way_to_recovery: "恢复之路"
 SVR_on_the_way_to_recovery_desc: "我们的政策和投资已经初见成效，人们在大街上开始消费，买想要的东西。这是在几十年来，工厂首次开始生产与战争无关的产品。\n\n城镇街道和连接主要城市的铁路线不再时断时续，路上也不再有破破烂烂的土坑。全国各地的俄罗斯人民对一切感到新奇，正因人们早已忘记了曾经俄罗斯的伟大。俄罗斯人终于又享受到了和平。"
 SVR_a_victory_for_democracy: "民主的胜利！"
 SVR_a_victory_for_democracy_desc: "自由的曙光已经很久没有照耀过西西伯利亚了。这片土地先是被拉扎尔·卡冈诺维奇的狂热共产主义者所统治，随后他的政权又解体为三个政权，分裂出信奉极端民族主义的黑色联盟与我们军区，各政权间关系极为紧张。当然我们的国家也经历过一段专制的伤痛历史，好在不同的是，我们的政权更多是出于一种对现实的需要，而非意识形态层面上的控制。现在乌拉尔地区终于迎来了和平，那我们就不需要这么严格的控制了。\n\n巴托夫元帅已经决定开始将权力移交给一个民选政府，由一位值得信赖的政治家鲍里斯·叶利钦来担任西西伯利亚共和国的政府首脑。叶利钦以提倡经济改革而闻名于世，在他的统治下，对该地区的政治及市场方面的限制都将会有所放宽。"
 SVR_begin_privatization: "开始私有化"
 SVR_begin_privatization_desc: "军政府往往都会将经济和政治权力集中起来并加以管控，同时还会国有化一些关键的经济行业。尽管它的程度从未像之前的共产党人那样高度集中。但还是产生了一些臃肿而低效的国有企业，这些企业既不能进行充分有效的改革，也不能持续盈利。虽然它们在战争时期可能是必要的，但对于未来的经济增长来说，还是有所不足的。经济改革已经势在必行。\n\n我们得将这些庞然大物私有化、进行拆分，以此来促进良性竞争，最终让社会变得更加繁荣。人民的创造潜力仍被掩藏，未能释放。如果我们要保障一个更好的社会得以实现，那所要做的就是让西西伯利亚那些有创业精神的公民能够释放他们的潜力。"
 SVR_ensure_regional_soviet_autonomy: "确保地方苏维埃自治"
 SVR_ensure_regional_soviet_autonomy_desc: "共产党的政府有一个遗留问题，那就是地方的管理部门在地方事务上并没有什么发言权。而保障下级政府的治权这一事务也被军方所暂时搁置，因为他们宣称军队有所顾虑。对权力进行明确划分是建立民主制度的重要一步，而让中央政府管控一切则是通往暴政的必经之路。\n\n因此叶利钦总统决定将相当一部分的税收、财政支出，以及履行其它各项职责的权力下放给地方苏维埃，确保民众的权力能够更大程度地体现出来，远胜于斯维尔德洛夫斯克官僚决定一切的时代。一个享有民权的人是幸福的，没有什么会比自决更让民众满意了。"
 SVR_codify_the_constitution: "编纂宪法"
 SVR_codify_the_constitution_desc: "时至今日，政府也主要是依靠颁布律令来治理国家。而先前法律和政策上的问题主要由巴托夫元帅来决断。虽然他不是一位严酷的统治者，不过这也意味着他的治理带有一定的武断，很多时候并不符合人民的最佳利益。一个政府应当商定出一套规则，以避免将统治建立在带有强制性的武力之上，而这正是叶利钦总统要完成的事业。\n\n西西伯利亚共和国的新宪法将保护最基本的、也是最重要的言论自由，以及宗教和集会的自由。这部宪法会确立政府各个部门的职能，并明确地方政府和联邦政府之间的关系。虽然我们可能不会立即意识到它所带来的益处，但这份文件是我们民主制度的根基，总有一天它会把整个国家纳入其中。"
 SVR_free_the_press: "新闻自由化"
 SVR_free_the_press_desc: "没有哪个自由国家可以在缺乏新闻自由的前提下运作。新闻界是第四等级，也是民主制度的基本组成部分。新闻界作为政府的监督者，揭露腐败的政客和官僚。而在过去的岁月里，新闻界遭受了管制，这虽然是为了在艰难时期保持士气，维持政府的稳定。\n\n然而，人们没有明白的是，这样的政策和对媒体的管制只会进一步破坏政府的稳定，让腐败和不公的人肆意妄为，从而削弱我们的国家。媒体审查的时代来了又去，现在是新闻自由的时代了。"
 SVR_moving_to_a_civilian_administration: "移交民政管理"
 SVR_moving_to_a_civilian_administration_desc: "叶利钦总统的改革虽然已经影响到西西伯利亚社会的大多数方面，但这些改革仍然是在军政府的体制下进行的。仅仅改变体制内的最高权力机构是不够的，要想建立起一个合适的政府，那么政府的各个管理机构就得由文官来掌权。否则军队和国家之间的冲突很有可能会导致腐败和专制卷土重来。\n\n目前在政府岗位上任职的将军将被解职，取而代之的是合格的文职候选人。现役军人将不再担任本应由选举产生的职位。这些措施虽然十分激进，但这也是唯一的办法。只有这样才能确保新政府不会再次演变为一个披着一层民主外衣的军政府。"
 SVR_meet_with_the_marshal: "与元帅会面"
 SVR_meet_with_the_marshal_desc: "卫兵的换血在社会中引起了一些人的不安。军官们也开始怀疑在这一动荡的时期开放社会是否明智，而且他们还质疑私营经济只是想让少数暴发户先富起来，而不是维护国家的利益。叶利钦的改革派和军方之间的摊牌对共和国可以说是灾难性的；而正是由于这个原因，现任总统叶利钦会与前总统巴托夫举行会谈，以消弭分歧。\n\n巴托夫和叶利钦预计会讨论经济、民主化以及军队在新政府中的作用等问题，目的是达成妥协，让大家都满意。虽然双方的强硬派可能会对谈判所达成的共识表达不满，但大家都同意，对话相比于流血冲突，是更适宜解决问题的方式。"
 SVR_free_the_parties: "开放党禁"
 SVR_free_the_parties_desc: "随着我们的民主制度得以巩固和确立，现在是时候开放政治舞台，解除党禁了。多元化的新兴政党对我们民主制度的发展起着重要的作用。如果人民连一个认同和表达自己政治观点的政党都没有，那民主制度又有何意义呢？它充其量也不过是控制最大政党的精英们造就的一个表象。\n\n无论怎样，这一重要时刻都将会载入共和国的史册。共和国万岁！"
 SVR_ensure_army_representation: "保证军队代表"
 SVR_ensure_army_representation_desc: "新政府虽然是一个民选政府，但军队仍旧需要发挥一些作用。叶利钦总统与巴托夫元帅经过讨论，认为西西伯利亚在向民主制度过渡时，国家的各个部门必须通力合作，疏远军队非常危险；因此我们可以通过一些努力，来使军队成为我们的盟友而非对手。\n\n军队代表总能出现在这一年轻共和国的议会里，以便更好地维持军队和民选政府之间的良好关系。这一措施会成为我们巩固民主制度的基石；如果民选的统治者胡作非为，那军队就可以出面保护民主制度和国家的安全。由于西西伯利亚共和国仍然面临着来自国内外的双重威胁，采取这一措施可以发挥出巨大的潜在效益。"
 SVR_checks_and_balances: "权力制衡"
 SVR_checks_and_balances_desc: "任何一种真实的民主制度，都必须得维持好制约与平衡的关系，否则就不能算是民主。维持好制约与平衡可以保证权力不会集中在一个或一小群人手中。\n\n我们的共和国以及军队就需要维持这样的制度。尽管我们已经转型为了一个共和国，但军队仍然在国家政治中有着巨大的影响力。我们应当想办法将一部分权力从军队中拆分出来，也许我们可以与军队的领袖谈谈，并与之达成协议。"
 SVR_a_shaky_foundation: "摇晃的根基"
 SVR_a_shaky_foundation_desc: "我们的共和国现在虽然有一个自由和民主的政府，但我们仍然有许多问题亟待处理。最明显的问题就是公民对政治的参与度非常低，造成这一问题的原因便是他们经历过一段军政府时期。\n\n我们共和国里的许多公民要么不知道，要么就是对他们的民主权利及义务漠不关心。我们有责任让公民们明白在我们的共和国里什么可以做，什么不能做。并鼓励他们成为一个积极的选民，能够按照自己的政治信仰行事。"
 SVR_for_a_better_tomorrow: "为更好的明天"
 SVR_for_a_better_tomorrow_desc: "虽然我们在向民主过渡的过程中遭遇了一些挫折，但我们完全有希望将我国建设成一个公平公正的社会。新政党已经成立并开始参与竞选，就连普通公民之间也开始讨论起了政经理论，民众相比于一年前那个他们无法参政的政府来说，显然对现有的制度更有信心。俄罗斯人正走在通往真正的自由民主的康庄大道上，只要我们一同继续努力，那就没有什么是我们办不到的。"
 SVR_yeltsin_rebuilding_the_republic: "重建共和国"
 SVR_yeltsin_rebuilding_the_republic_desc: "我们西西伯利亚共和国的形势不容乐观。近年来的统一战争摧毁了我们许多基础设施和工业设备，新征服的地区更是惨不忍睹。德国佬的长期轰炸和十年来的军阀时代，使得这一状况至今未有改善。\n\n现在该让我们集中政治和经济上的精力去重建国家，并提高国民的生活水平了。基础设施和工业设备仍旧存在，只不过它们需要进行修复和翻新。"
 SVR_yeltsin_taking_inventory: "清点库存"
 SVR_yeltsin_taking_inventory_desc: "被我们征服的军阀遗留下来的武器装备可能有数百件，或许有上千件。虽然其中大部分都粗制滥造的、老旧不堪或是状态不佳，但大多数仍然可堪一用。这些步枪和其他装备中的大部分都被随意地弃置，任由那些匪盗拾为己用。\n\n我们应该努力搜寻、分类并储存我们能找到的所有剩余装备，并将其添加到我们自己的库存中，以便妥善保管和紧急情况下的使用。我们或许永远都用不到这些武器，但总比到要用的时候没有要好。"
 SVR_yeltsin_allow_strikes: "允许罢工"
 SVR_yeltsin_allow_strikes_desc: "罢工权是对民主制度和工人权利的保障。一旦那些公司有机可乘，他们就不可避免地会压榨工人。如果我们能够允许公民罢工，那么他们就有能力与雇主进行集体谈判，以便获得更好的工资和工作条件。\n\n这么做不仅有利于工人，而且对整个经济也大有裨益。更多的财富可以流回市民手中，让他们有更多的钱用于购买商品。因此罢工权也是一项基本的公民权利，它归属于公民言论自由的范畴。我们必须立即放宽对罢工的限制，如果可以的话，甚至可以将这一限制完全放开。"
 SVR_yeltsin_towards_a_market_economy: "迈向市场经济"
 SVR_yeltsin_towards_a_market_economy_desc: "近几十年以来，俄罗斯经济几乎完全面向于战争，工厂里生产的主要是都是些武器装备，诸如步枪、大炮、坦克和飞机，以及近乎所有种类的爆炸物，而非烤面包机之类的民用消费品。然而，随着我们国家迅速地接近俄罗斯的完全统一，我们可以开始将经济重心转向一个更正常的市场经济。\n\n在这一市场经济中，人们制造器件与设备，主要是为了提高生活质量，而非在战场上造成更多的破坏。经济增长会使得更多的钱流入平民的口袋，而不是变成士兵步枪里的子弹。这是一种和平的民用经济，而不是可持续的战时经济。"
 SVR_yeltsin_a_more_efficient_social_safety_net: "更高效的社保网"
 SVR_yeltsin_a_more_efficient_social_safety_net_desc: "随着俄罗斯的政局和经济变得愈发稳定，我国政府发现有许多空余的资源可以利用。而这些资源应该用到哪些地方，有不少人向我们提出了建议。直到最近出现了一个令人信服的观点，即我们应该利用这些资源为老年人和失业者建立一个社会保障体系。\n\n我们还是应当要尊重我们的长辈，他们已经参加过第二次世界大战和西俄战争，为祖国付出了巨大的牺牲。还有就是那些失业者和赤贫者，毕竟我们在过去二十年里都经历过一段极端贫困的时期。我们应当对那些失去一切的人抱有同情心，并为人民提供更多他们所需要的东西。"
 SVR_yeltsin_establish_the_gazprom_energy_company: "建立俄气能源公司"
 SVR_yeltsin_establish_the_gazprom_energy_company_desc: "西伯利亚是地球上资源最丰富的地区之一。它不仅蕴藏着丰富的矿脉和宝贵的矿物，而且还储藏着地球上最深的一些石油资源。在过去的几年里，我们之所以没法获取这些矿产和资源，原因就在于缺少相应的资本。\n\n而现在，我们的经济正在迅速复苏。我们的国家发现自己有更多的金融资本可以用来投资。鉴于我国对石油这一能源的需求越来越大，开发我们资源丰富的西伯利亚土地有着非凡的意义。因此，我们要成立一个国家控股的能源公司——俄罗斯天然气工业股份公司。"
 SVR_yeltsin_the_best_and_the_brightest: "最优秀与最聪明者"
 SVR_yeltsin_the_best_and_the_brightest_desc: "如果过去几千年的历史教会了我们什么的话，那就是技术先进的一方总会是赢家。无论是奥斯曼巨炮轰击君士坦丁堡，英国火枪兵开拓非洲殖民地，还是一架德国轰炸机一劳永逸地结束了第二次世界大战，我们一次又一次地看到了更先进的技术给我们带来战胜敌人的优势。可以说更重要的是科技对于我们自己国家的助力。\n\n工业革命使英国的经济增长了百倍，将农产品变得易于运输，并使数百万人摆脱了贫困。我们必须寻找我们国家最优秀和最聪明的人并给予他们一切必要的资源，使得俄罗斯能够走向未来。"
 SVR_yeltsin_expand_the_bureau: "扩大设计局"
 SVR_yeltsin_expand_the_bureau_desc: "斯维尔德洛夫斯克设计局的成绩远远超过了我们当初对它的预期。从新制式步枪的研制，到晶体管最新的研究以及它如何提高我们现有计算机效率的探究，设计局已经在多个方面率先取得了长足的发展。\n\n鉴于设计局对国家安全方面和整个科学界所做出的巨大贡献，我们可以选择向设计局增加经费。事实上，随着设计局扩大并现代化其研究设施，其预算的需求也大幅度增加，而30%到40%的预算增长是在合理范围内的。"
 SVR_yeltsin_increase_reconstruction_efforts: "奋发努力重建"
 SVR_yeltsin_increase_reconstruction_efforts_desc: "花费在重建我们领土上的时间比预期的要久，近期的连年战争加上本就严重损毁的乡村基建使得重建进程变得格外的缓慢。\n\n到目前为止，我们一半以上的支出都是用于维护道路和其他基础设施，因此我们在解决人民实际需求的方面进展甚微。所以我们必须加倍奋发努力重建来有所作为，并投入更多的人力和资金。"
 SVR_yeltsin_the_civilian_industry: "民用工业"
 SVR_yeltsin_the_civilian_industry_desc: "民用工业对我国的国力至关重要，而一个完全专注于军事生产的经济体是无法运转的。民用工业提供了我们人民所有可能的生活需求，无论是烤面包机、犁、灯泡还是铲子。\n\n最重要的是，对政府来说民用工业有助于经济增长，并为建造更多工厂提供材料，如钢铁、混凝土和玻璃。如果我们要致力于重建俄罗斯，那就需要投资民用工业，这样我们才可以生产出更多的建筑材料。"
 SVR_yeltsin_the_defense_industry: "国防工业"
 SVR_yeltsin_the_defense_industry_desc: "民用工业十分重要，无论是在和平时期的经济发展还是俄罗斯的重建都很必要。然而，如果我们不能武装军队，我们就不会有一个国家需要去重建。俄罗斯仍然面临着来自各个方面的威胁，对我们的国防工业的投资将确保我们的军队仍然有足够的力量来对付这些威胁。\n\n有着像德国和日本这样的国家与我们接壤，我们不仅需要尽可能多的军工生产设备，而且还要性能最好的那些。"
 SVR_yeltsin_investing_in_machinery: "投资工业设备"
 SVR_yeltsin_investing_in_machinery_desc: "自西俄战争后的崩溃以来，我们已经失去了研究更新颖和制造更高效工业设备的能力。\n\n然而，随着俄罗斯再统一的完成，我们终于可以开始关注国家工业技术的现代化。计算机的基本集成电路使得大型工厂不仅能使用更可靠和更灵敏的机器设备，而且还有等静压处理容器等机械，这些都有助于促进我们生产力的发展。"
 SVR_yeltsin_on_the_way_to_recovery: "恢复之路"
 SVR_yeltsin_on_the_way_to_recovery_desc: "我们的政策和投资已经初见成效，人们在大街上开始消费，买想要的东西。这是在几十年来，工厂首次开始生产与战争无关的产品。\n\n城镇街道和连接主要城市的铁路线不再时断时续，路上也不再有破破烂烂的土坑。全国各地的俄罗斯人民对一切感到新奇，正因人们早已忘记了曾经俄罗斯的伟大。俄罗斯人终于又享受到了和平。"
 SVR_the_grand_russian_army: "俄罗斯的雄师"
 SVR_the_grand_russian_army_desc: "第3集团军是目前仍旧屹立在俄罗斯大地上建制最完整，装备最先进的部队之一，而第3集团军再次证明了自己的价值，并在席卷西西伯利亚的毁灭性战争中取得了胜利。话虽如此，但这场战斗暴露了我们战略和战术理论上的一些严重缺陷，如果我们未来的敌人学会利用这些缺陷来与我们战斗，那就有可能导致一系列灾难性的后果。\n\n既然现在西西伯利亚已经恢复了和平，我们就要对军队战斗能力进行一次全面的检验并使其现代化。诚然，我们已经拥有了一支强大的武装力量，但如果我们的对手迎头赶上，那我们的优势也就不复存在了。一旦经过磨砺，第3集团军会成为全俄罗斯最强大的武装力量，胜利将唾手可得。"
 SVR_the_cream_of_the_crop: "出类拔萃"
 SVR_the_cream_of_the_crop_desc: "我们的军官团已经拥有了全俄罗斯最优秀的军官们，但当他们指挥数十万军队时能否同样如臂使指？在与秋明修正主义者和阴险的黑色联盟的战争中，对军队训练标准的改革为我们提供了一支强有力的部队。但自西西伯利亚的胜利以来，外界的威胁并未减少，现在四面八方都有更强大的敌人包围着我们。\n\n正因如此，我们要对训练方案进行更广泛的改进。尽管我们的战士已经掌握了相当多的作战技巧，但部队还是会新增一系列招募标准和训练程序，从而把他们的战斗能力推向极致。第3集团军会由西西伯利亚最出色的士兵组成一支最精锐的部队，他们是当地所能召集的最优秀的战斗人员，我们决不接受任何素质较差的人员加入。"
 SVR_mechanized_troop_training: "机械化部队训练"
 SVR_mechanized_troop_training_desc: "在与拉扎尔·卡冈诺维奇修正主义者的战争中，他那庞大的摩托化部队对我们的军队来说是一个巨大的阻碍，而我们的军队大多是在步行的情况下奋力与之战斗。虽然最后我们取得了一场艰难的胜利，但敌人给我们上了重要的一课：地面部队的机械化是绝对必要的，机械化力量是任何现代化军队的基石。\n\n相比之下，我们目前所拥有的少量机械化力量严重不足以应付未来的战争。为了建设一支真正现代化的部队，整个军队必须开始采用以高机动性机械化部队实际运用为重点的新型训练方法，从而使部队更好地适应未来的战场。"
 SVR_an_end_to_outdated_tactics: "终结老旧战术"
 SVR_an_end_to_outdated_tactics_desc: "在过去军队所采用的战术和近20年前的第二次世界大战所使用的战术并未发生根本性的改变。到目前为止，我们军队的战术已足够将西西伯利亚统一在我们政府的领导下，但时代在前进，变化比人们想象的要快。\n\n几十年来，无数的新武器和新战争策略已经成为司空见惯的事情。如果我们不尽快采取行动，那么我们的军队将被远抛在尘土中，变成一堆老古董！是时候抛开老旧的战术，拥抱未来了。"
 SVR_centralized_command: "集中指挥"
 SVR_centralized_command_desc: "我们的军队拥有俄罗斯最优秀的军官队伍，但在我们目前的指挥结构下他们的才能受到了本不应受到的限制。我们的最高司令部提议广泛集中指挥系统来更好地让军官们发挥他们的能力，以减少不必要的繁文缛节，使命令能尽快地被执行下去。\n\n随着我们对军队控制力的增强，将军们可以更有效地指导军队，使其逐步过渡为一支高度专业化的作战部队，而这一武装力量足以完成俄罗斯的再统一。"
 SVR_the_shield_of_the_people: "人民之盾"
 SVR_the_shield_of_the_people_desc: "在这一军阀乱世，保护俄罗斯人民免受军阀们的蹂躏是我国得以维持的主要原因之一。我们现在控制了这个支离破碎的俄罗斯一大部分区域，在经历过西西伯利亚人民共和国崩溃后的那些艰难岁月后，这项崇高的使命也变得愈发重要。\n\n为此，我们决不能忘记吾等初心，无论情况多糟糕，我们都要保护人民的安全。我们将在境内上建造防御工事来抵御侵略者，为了减少对平民的连带伤害，我们会大幅修改我们先前的防御战略。"
 SVR_legacy_of_the_third_army: "第3集团军的遗产"
 SVR_legacy_of_the_third_army_desc: "在我们孤注一掷地逃出拉扎尔·卡冈诺维奇的暴政国度之时，光荣的第3集团军便已是我军的主心骨。第3集团军的全体将士们不畏艰险，一路披荆斩棘，将我国从一个胜利领向另一个胜利，为西西伯利亚人民赢回了长存的和平。战争渐行渐近，第3集团军的老兵们定会在写满胜利的战史上再添辉煌一笔。\n\n第3集团军不止是我国最精锐的部队，它还是新红军的英雄标杆。斩获无数丰功伟绩的第3集团军当成为我军楷模，成为荣耀与纪律的灯塔，照亮将士们的前路。"
 SVR_the_sverdlovsk_tank_factory: "斯维尔德洛夫斯克坦克厂"
 SVR_the_sverdlovsk_tank_factory_desc: "斯维尔德洛夫斯克坦克厂是俄罗斯境内几个仍在运作的大型坦克工厂之一，只有西部的红色索尔莫沃工厂可以与之匹敌。不幸的是，工厂遭受了来自德国空军的骇人轰炸，而且还有很大一部分并未得到修复。这家工厂目前的状况很糟糕，严重地影响了坦克的产量，如果我们想为红军建立一支庞大的坦克部队，我们就必须立即采取措施。\n\n我们不仅要修复这家工厂，我们还要制定一个远大的计划来扩大坦克厂的生产能力，使其远远超过旧产能。当我们的计划实施之后，坦克厂将迎来新生，而我们的军队将得到一支庞大的坦克集群的支持，从而扫清一切胆敢阻碍我们统一俄罗斯的敌人！"
 SVR_quality_materials: "优质材料"
 SVR_quality_materials_desc: "如果一辆坦克连最基本的现代反坦克武器都经受不住，那它还有什么用呢？反坦克武器经过发展，已经取得了长足的进步，然而此时俄罗斯却陷入了混乱之中，这导致了我们的坦克部队在面对敌人的新型反坦克武器时束手无策。幸运的是，在我们设计出新型坦克之前，我们手头上还有一个权宜之计。\n\n通过提高我们坦克所用装甲板的材质，我们也许能够提高它们对抗反坦克武器的效能。遗憾的是，我们目前的坦克部队主要依靠过去十年的旧式设计，但有了新的优质金属再加上一点点创造力，我们可以改变坦克的装甲布局，以提高它们的生存能力，并使它们继续战斗下去。"
 SVR_establish_the_rokossovsky_military_academy: "罗科索夫斯基军事学院"
 SVR_establish_the_rokossovsky_military_academy_desc: "康斯坦丁·罗科索夫斯基不仅仅是一名将军，还是斯维尔德洛夫斯克人民安全的保卫者，他英勇地反抗着压迫人民的暴君。直到现在，西伯利亚雄狮英明的指挥在我们的军队中也有很大的影响力，如果没有他的英明领导，我们无论是内政和对外征战都不可能取得成功。\n\n为了纪念这位刚刚离世不久的元帅，斯维尔德洛夫斯克将开设罗科索夫斯基军事学院。这个军事院校将成为俄罗斯新一代军官的摇篮，使得我们可以自豪地继承军队传统，即便时光飞逝，物是人非，我们的军队也依然是俄罗斯指挥能力最强的部队。\n\n即便雄狮已逝，但它的精神仍将继续指引和看护新一代英勇年轻的红军军官。"
 SVR_the_expertise_of_zlatoust: "兹拉托乌斯特专家"
 SVR_the_expertise_of_zlatoust_desc: "兹拉托乌斯特的杰出工程师们都是制造行业的大师，即使与外国设计相比较，他们也依旧站在武器生产的最前沿。他们制造的武器遍布整个俄罗斯，原因就在于他们的枪械成本低廉，操作可靠，而且威力强大。这就是为什么俄罗斯军阀们往往会愿意向兹拉托乌斯特的领导人购买武器装备！\n\n当兹拉托乌斯特的武器工厂处于我们控制之下时，继续资助这些武器设计者会产生着丰厚的回报。这一次他们是为我们服务，而不是为了他们自己的利益。兹拉托乌斯特的工厂将帮助我们的军队装备上世界上最先进的武器，从而让我们在装备上领先我们的敌人。"
 SVR_the_factories_of_tyumen: "秋明工厂"
 SVR_the_factories_of_tyumen_desc: "秋明是西西伯利亚的一个重要的工业区，但是当地工厂处在一个极其糟糕的境地。在卡冈诺维奇无能治理下，该地区的工业在近几年来受损严重，这一地区显然为暴君的无能付出了沉重的代价。而钉上棺材的最后一颗钉子是肆虐在分崩离析后的西西伯利亚共和国上的战争风暴。\n\n现在修正主义者们已经被推翻了，我们终于可以开始维护并扩建秋明的工厂，使他们重新恢复正常运转。秋明是西西伯利亚工业的一个重要基石，一旦它重获昔日的辉煌，我们的经济必将受益匪浅。"
 SVR_the_airfields_of_surgut: "苏尔古特机场"
 SVR_the_airfields_of_surgut_desc: "由于德国鬼子的骇人轰炸，西西伯利亚的绝大多数航空设施都被炸毁了。然而，苏尔古特机场的情况完全不同。\n\n这些机场以前被独立的自由飞行员组织有效维护着，它们几乎完好无损，而现在这些机场则成为俄罗斯最大的航空设施之一。如今这些机场得到了整个国家的支援，我们有机会扩大并改进机场设施，从而使其远远超越以前的承载能力，以便更好地为我们刚刚起步的空军服务。"
 SVR_revolutionary_designs: "革命性设计"
 SVR_revolutionary_designs_desc: "我们对坦克装甲的改进确实很有前景，但我们只能一直对这些老旧货进行改进，却无法避免一些致命性的缺陷，而这些缺陷是无法是通过安装更多的间隙装甲来改善的。我们的机械化部队需要新的、现代化的设计来进行作战，而我们现有的设计根本满足不了将来的战争。\n\n有了已经翻新完成的斯维尔德洛夫斯克坦克厂和乌拉尔汽车厂，我们可以更好地设计和制造战车，而我们其中一些当代最杰出的设计人员很快就将被指派去设计未来的战车。新改进的坦克装备上了最新的弹药和装甲，它们将主导整个战场，与此同时现代化步兵战车将装载我们的步兵进入战场，并提供足够的火力支援来摧毁一个城市街区。"
 SVR_eyes_inside_the_machine: "机器内部之眼"
 SVR_eyes_inside_the_machine_desc: "西西伯利亚战争中最令人后悔的一件事就是敌人能够轻而易举地渗透到我们的队伍中。从平民到军队，我们国家没有哪里是安全的，间谍一直是导致我们行动失败的危险因素。随着内务安全局的成立，我们能够制止这种疯狂的行为，现在西西伯利亚已经统一，但我们却面临比以往任何时候都更大的威胁，而目前内安局却没有任何手段去处理这些威胁。\n\n因此，我们将直接增加内安局的财政预算，帮助他们扩编部门。这一次，我们将不再畏缩在我们的防御工事后，只有在我们发现我们被渗透的时候才开始根除间谍。内安局将变得激进起来，开始向敌方领土指派间谍，并使用极为先进的计算技术破解他们的密码。内安局将成为我们警惕四周的眼睛和耳朵，没有任何威胁还能够藏在我们的眼皮子底下。"
 SVR_invincible_and_legendary: "你从不可战胜，亦可谓之传奇"
 SVR_invincible_and_legendary_desc: "同志们，军队的改革就快要大功告成了！我们的部队终于可以称得上是全俄罗斯最训练有素的专业作战部队。而且我们的坦克集群也在变得日益强大，逐渐汇聚成了一股钢铁洪流。乌拉尔这台沉寂了多年的战争机器，终于再次开动了起来。虽然军队改革花费了我们大量的时间和精力，但红军已经转变为一支真正的现代化部队，而且也已做好了应对未来挑战的充分准备。\n\n统一西西伯利亚只是我军征程的起点，很快我们就会开始准备统一整个俄罗斯。俄罗斯人民正呼唤着正义的到来，而红军也愿意尽职地响应人民的召唤！我们的军队从不可战胜，他定会成为这片四分五裂的土地上那些暴君的梦魇，而将军们则会带领着军队走向胜利，他们亦可谓之传奇！"
 SVR_reaching_out: "走出去"
 SVR_reaching_out_desc: "我们已彻底控制了西西伯利亚，现在我们可以再一次登上国际舞台了，我们的首要任务就是与外界建立联系。在军阀混战的时代，斯维尔德洛夫斯克很难从阿尔汉格尔斯克获取到情报，更不用说像美国这样遥远的国家。\n\n随着我们对西西伯利亚控制的加强，对外重新建立联系会变得轻而易举。当我们成功建立联系后，作为一个俄罗斯地区的国家，我们的首要任务是在国际舞台上获得承认，甚至被承认为俄罗斯/苏联的合法继承国。此外，我们应该努力与美国、日本等大国以及那些邻国展开贸易谈判。"
 SVR_approach_the_eagle: "接触白鹰"
 SVR_approach_the_eagle_desc: "美利坚合众国是这个世界中的一极，在影响力和武装力量方面可与日本和德国相匹敌。被夹在后两个超级大国之间的俄罗斯局势岌岌可危，两国都紧邻着俄罗斯，有着极为辽阔的边境线。因此，我们长久的安全和繁荣对美国来说有着既得利益。\n\n所以我们应该与华盛顿方面交好，如果没有别的原因，那就是为将来可能达成的协议敞开一扇大门。"
 SVR_establishing_a_consulate: "设立领事馆"
 SVR_establishing_a_consulate_desc: "我们与美国的初次会晤进展顺利！他们似乎对我国代表团很有好感，甚至在一些初步会谈中我们就讨论了美国会以何种方式来资助我们。鉴于我们的初次谈判就取得了成功，我们应该请求他们允许我们在华盛顿设立领事馆。\n\n我们可以将领事馆作为一个让我们与美国政府谈判经济和军事协定的场所，甚至可以在北美建立一些非官方的联系。"
 SVR_dragunovs_connections: "德拉贡诺夫的联系"
 SVR_dragunovs_connections_desc: "尽管我们仍旧对叶夫根尼·德拉贡诺夫个人，还有他与我们敌人曾经做过的交易心存芥蒂。但不可否认的是，他一系列惊艳的对外交流和关系对我们来说十分有用，其中许多联系在兹拉托乌斯特政权垮台后仍旧维持着。我们应该拜访一下德拉贡诺夫，看看我们能否和他达成一份互利的协议。\n\n我们将撤销在他作为军火商和兹拉托斯特领导人期间的所有指控，然后他将帮助我们打入新市场，并通过他的各种对外关系签订贸易协定。这是一场双赢。"
 SVR_show_them_our_worth: "向外国展示我们的价值"
 SVR_show_them_our_worth_desc: "我国的疆域可能不算太辽阔，但我们拥有着丰富的资源，可以提供给愿意与我们进行贸易的国家。尽管我们的工业并不发达，资金储备也不算充足，但我们拥有着欧亚大陆上最丰富的低价自然资源产地之一，以及主要位于西伯利亚极北部的石油资源。\n\n我们应该努力让这些原材料以低廉的价格打入外国市场，鼓励外国商人购买，并推动他们对俄罗斯的进一步投资。如果我们成功为我们的自然财富找到海外买家，我们甚至可以把我们最基础的贸易关系变成一个更全面的经济协定。"
 SVR_tapping_the_market: "发掘市场潜力"
 SVR_tapping_the_market_desc: "我们需要打入更多的市场，不仅是为了销售我们的产品和自然资源，还是为了吸引更多的外国商品和投资进入我国境内。我们需要进行一次彻底的外交突破。\n\n我们将在中亚、印度、非洲、南美洲和其他国家派驻外交官以进入他们的市场，同时我们将努力与尽可能多的国家签订贸易协定、经济条约并降低双方关税来让资金流动起来。"
 SVR_contact_rome: "接触罗马"
 SVR_contact_rome_desc: "意大利人控制着世界上最大的单一市场之一。从富饶的意大利到盛产石油的阿拉伯半岛，再到埃及的苏伊士运河，这些都包含在他们帝国的疆域内。他们不仅有地球上最大的市场潜力，而且还有庞大的消费群体。\n\n要是我们不试图在其中掺上一脚的话，那可就有些愚蠢了。我们会派遣一个外交代表团到罗马建立外交关系，然后开始尝试与他们进行贸易谈判。如果一切顺利，我们将获得一个新的贸易伙伴，而且我们有机会接触到意大利的金融机构。"
 SVR_sail_to_scandinavia: "航向斯堪的纳维亚"
 SVR_sail_to_scandinavia_desc: "斯堪的纳维亚半岛是一个与俄罗斯有着内在联系的地方，几个世纪以来，我们不仅与斯堪的纳维亚在陆上接壤，而且彼此的政治和文化也有着相互的巨大影响。\n\n尽管今天的俄罗斯已经变成一片废墟，斯堪的纳维亚半岛在40年代到50年代期间一直都在航向未来，除了德国征服挪威，半岛剩下大部分都维持在中立状态，未受战争的波及。芬兰和瑞典都已经成功打入美国和德国市场，并从中受益匪浅。如果我们能与斯堪的纳维亚建立贸易关系，我们也许可以从他们独特的现状中获益。"
 SVR_into_the_world: "融入世界"
 SVR_into_the_world_desc: "在带领国家重返世界舞台这一方面，我们已经取得了一些长远的进步。我们的政权不仅得到了多个国家的承认，而且作为俄罗斯国家我们还加强了对外经济关系和综合实力。\n\n我们的统一之路将因我们现在建立的联系而大大拓宽，俄罗斯的经济必将因我们努力开拓的新市场而更加发达。别再垂头丧气了，现在全世界可都在注视着一个新兴势力从俄罗斯废墟上迅速崛起。"
 SVR_a_union_of_the_people: "人民的联盟"
 SVR_a_union_of_the_people_desc: "在巴托夫大元帅和将军理事会的领导下，命运垂青于我们，而我们也把握住了它：西俄罗斯再次被统一在同一面旗帜之下！然而，现在还不是庆祝的时候，除了统一俄罗斯，我们还有许多工作要做。我们政府的控制力已经捉襟见肘，所以我们必须发愤图强，使西俄罗斯人民迅速融入我们这个新兴的国家。一路上我们经历了许多低谷，现在的阻碍根本算不了什么。正因如此，让我们以更坚定的决心向前进吧，我们不仅可以，而且也必将取得最终的胜利。"
 SVR_why_we_fight: "我们为何而战"
 SVR_why_we_fight_desc: "战争从来都不是什么好事，没有人会像吃鱼子酱一般垂涎死亡。俄罗斯人民需要明白他们为何而战，将军理事会已经批准了继续在宣传战线上向人民告知我们为何要片刻不停地向前进。我们迈向统一的步伐还没有结束，仍旧有一半的国土还在我们的控制之外，莫斯科还在法西斯手上，俄罗斯依旧软弱无力。这是一项非常艰巨的使命，但我们必须达成它，因此，我们将派出我们最好的艺术家去设计和绘制新的标语、海报以及其他宣传方式，最终俄罗斯人民将团结在同一面旗帜下。"
 SVR_freedom_from_oppression: "免于压迫"
 SVR_freedom_from_oppression_desc: "俄罗斯母亲在战争中需要所有的帮助，那么她为什么还要让女儿们待在家里呢？现在是时候将妇女们招募进战斗部队了，她们勤恳地在后方劳作，一旦她们接受高标准的训练，再去限制她们从事第一线工作是没有意义的。巴托夫元帅已经得知了这个信息，并要求立即取消性别限制。"
 SVR_freedom_from_persecution: "免于迫害"
 SVR_freedom_from_persecution_desc: "长期以来，俄罗斯一直是一片无序的废土，被土匪头子、法西斯走狗和其他恶人所瓜分，俄罗斯任由他们肆虐，而一般的平民百姓只能得到最坏的那部分。正如那些恶人所说“强权即正义”，好在这种情况再也不可能发生了。虽然我们的俄罗斯会成为一个强大的国家，但它也必须是一个公平的俄罗斯。而我们现在首要的任务便是重建我们的法律体系，该套体系必须扩展条例以囊括更大的人口和领土范围，同时也要使审判更加公平并减少司法腐败。将军理事会已经向法学家们提供了一些法律改革的目标：一个更灵活的上诉系统，兵役换轻判，陪审团审判普及化，以及更多的变化。在我们寻求全俄罗斯的正义的过程中，同时我们也不能忽视俄罗斯人民的正义。要把改革坚持到底！"
 SVR_freedom_from_annihilation: "免于毁灭"
 SVR_freedom_from_annihilation_desc: "我们的冲突贯穿了从抵御土匪突袭到镇压叛乱和暴动，再到与地方军阀之间的常规战争。我们的军队现在已经拥有了良好的纪律和训练，如果我们解决了理论层面的一些问题，我们就可以把它正式转化为日常战术的惯例。\n\n因此，首席军事专家和将军理事会正在对作训标准化和交战准则进行正式的审查。我们将不再仅仅声称自己是一支职业军队，而是要成为一支真正的职业军队！"
 SVR_the_next_generation: "下一世代"
 SVR_the_next_generation_desc: "现在是时候展开新一轮的募兵了，我们得补充自统一战争以来的减员。设计一个新的征兵标语应该会很容易，我们的文案已经有了一个吸引人的名字：“下一世代”。\n\n我们的重点将放在军队专业性上：我们不再是一群拿着老旧步枪的征召兵，而我们现在是全俄罗斯最有战斗力的军队之一。我们有着足够的后勤支持，以及老兵们提供的训练，最重要的是，加上适当的征兵补偿。俄罗斯未来的安全就在这里，你会成为下一世代的其中一员吗？"
 SVR_appealing_to_the_populace: "呼吁民众"
 SVR_appealing_to_the_populace_desc: "在很大程度上西俄罗斯人民已经接受了我们这个新政府，但仍有一些反叛分子坚持反抗我们的统治。而在军事方面，我们最好的部队正试图清除任何可能还存在的抵抗据点，但消灭叛乱不靠暴力，而是靠人心。长期的无政府状态使得可怜的俄罗斯人在暴君和军阀的统治下生灵涂炭。坦诚地说，我们并不是一个人民机构，但我们也不打算当个暴君。\n\n即便是将军理事会也希望有一天俄罗斯能取消戒严令。然而，西俄罗斯人民并不知道这一点，除了口头宣传，将军理事会希望采取的进一步措施来赢得人民的信任。我们希望在我们扩大的政府中听取民众的建议和意见，人民会理解我们的。"
 SVR_reintegrate_the_remnants: "重整旧部"
 SVR_reintegrate_the_remnants_desc: "很遗憾，第一次西俄战争我们并没能夺回莫斯科，但我们将永不停歇地歌颂我们西俄革命阵线的前辈们。他们是一支名副其实的军队，所以我们希望他们能从寒冬中走出来。诚然，俄罗斯人民联盟已不再是一个基于“马列主义”原则的组织，但毫无疑问，我们希望那些老战士们能重新考虑加入我们。而那些岁数还仍旧能服役的战士一定能在士官职位上焕发第二春。\n\n即使是那些幸存下来的退伍老兵也能成为我们军官团的宝贵财富，而内务安全局正在收集线索去寻找他们。有传言说，自统一以来一些前红军指挥官用新的化名隐居起来。我们虽然会利用现有的情报能力来找到他们，但我们无意伤害西俄罗斯革命阵线的任何前成员。事实上，从一批老战士到另一批老战士，我们所希望做的就是再给他们一次机会，让他们加入重新统一俄罗斯的步伐，把莫斯科那群该死的法西斯分子扫除干净。"
 SVR_securing_heavy_industry: "确保重工业"
 SVR_securing_heavy_industry_desc: "虽然我们要求战士严遵守命令、在战斗中尽量避免附带损害，但战斗依然导致西俄罗斯的重型机械和工厂无法继续运转。防止工厂受损是一方面，而要重启工厂则是另一项挑战。为此，将军理事会已签署行政命令，指示我们集中现有工业资源，并提供必要的设备与物资，以便重启这些设施。"
 SVR_restoring_russia: "重建俄罗斯"
 SVR_restoring_russia_desc: "西俄罗斯在德国空军的骇人轰炸以及西俄战争失败的混乱后经历了最黑暗的时刻，西俄人民值得更好的生活待遇，这也是为什么现在我们要对西俄进行适当的融合。俄罗斯人民联盟在彻底强大之前必须是可持续发展的，而现在我们已经有些力不从心了。所以我们将制定一个计划，来妥善建设该地区，并再次恢复这些地区的秩序。"
 SVR_the_councils_plan: "理事会计划"
 SVR_the_councils_plan_desc: "除了使西俄地区重新融入俄罗斯社会之外，理事会还决定召开会议，为如何更好地开展工作制定战略计划，为此巴托夫元帅和理事会其他成员将举行为期一周的会议。在早期的分析中，多数的障碍都在民生问题上，这会给我们带来相应的挑战。因此，在正式开始执行适当的融合之前，我们需要有合理的目标和原则。"
 SVR_grants_for_academia: "资助学界"
 SVR_grants_for_academia_desc: "很少有人会同情一个傻瓜。但如果我们不改变现状的话，俄罗斯民族只会越变越蠢。多年的无政府状态和骇人轰炸，使得俄罗斯人民永远无法开始学术上的研究。我们不敢妄想我们的学术界能够立即赶上德国、日本，甚至遥远海岸的超级大国——美国，但现在得开始发展学术了。\n\n将军理事会决定向学术界咨询发展学术的首要步骤，而他们建议我们资助民众以鼓励学界的发展。希望这些学术投资能给我们带来丰厚的回报！"
 SVR_price_controls: "价格控制"
 SVR_price_controls_desc: "俄罗斯人民联盟的经济形势令人沮丧，因此理事会与首席经济专家就如何最好地发展经济展开了激烈的讨论，令他们失望的是，理事会否决了他们的自由市场提议。政府将对食物、燃料和水等基本必需品进行物价调控，以应对通货膨胀。为了安抚这些经济学家，理事会一再解释说这些只是临时措施，未来可能会实行新的长期措施，但目前政府的首要任务是稳定物价…"
 SVR_the_eagles_soar: "雄鹰翱翔"
 SVR_the_eagles_soar_desc: "现在又到了与大洋彼岸富有而强大的美国援助者增进友好关系的时候了。作为一个地区大国，我们已经与外界各国建立了正式的外交关系，现在是深化这些关系的时候了，进一步的经济或军事援助将大大有助于我们对俄罗斯的再统一。\n\n因此，我们计划由巴托夫元帅带领一支代表团对美国进行外交访问。我们希望借此告诉这位我们正义事业的援助者，他们提供的援助并非徒劳，同时我们今后的要求也不会被搁置。我们的外交官已经开始起草一些经济/政治上的让步来换取他们的援助。愿这次访问能受到他们的欢迎。"
 SVR_to_serve_russia: "为俄罗斯服役"
 SVR_to_serve_russia_desc: "在经历了如此之多的辛勤劳作之后，朋友们，现在是时候欣赏我们劳动的果实了！在经过数周的头脑风暴和在办公室内的管理之后，巴托夫大元帅表示有兴趣亲自视察几个地方。然而，大元帅喜欢以自己的方式进行突击检查，非常好，愿大元帅能够留下深刻的印象！"
 SVR_democracy_triumphant: "民主凯旋！"
 SVR_democracy_triumphant_desc: "鲍里斯·叶利钦引领着我们的国家，使她最终走向了民主，俄罗斯联邦共和国再一次成立了！然而，就在我们快速发展的同时，新的挑战也随之而来。我们面临着重新整合新征服的领土，以及扩展民主制度等方面的诸多问题。\n\n在控制了半个俄罗斯的领土以后，我们终于可以开始施行真正的民主制度了。叶利钦总统会举行一次盛大的演讲来庆祝这一刻的到来。\n\n为了我们民族的自由！"
 SVR_bury_the_past: "埋葬过去"
 SVR_bury_the_past_desc: "在继续前行之前，我们得先封住一些见不得光的丑闻。叶夫根尼·普里马科夫总理曾与鄂木斯克的黑色联盟有所联系。如今黑色联盟已不复存在，但仍有相关的证据留存下来。一旦这些证据泄露，必然会成为我们民主制度的巨大丑闻。\n\n普里马科夫可以利用他总理一职的影响力，使内务安全局清除任何有关他的黑色联盟文件，并找出哪些人知道这些秘密，找出以后再用一笔封口费让他们闭嘴。"
 SVR_a_breath_of_fresh_air: "呼吸清新空气"
 SVR_a_breath_of_fresh_air_desc: "巴托夫元帅将不再是我国政治上的主导力量。他虽然还是我们的安全部长，但也已经认清了自己在我们这个民主国家中的位置。从今往后，我们的人民会逐渐形成民主意识，并随着时间的流逝而加强，共和国的民主制度也会随之得到巩固。一切关于军政时代的记忆会被逐渐淡忘，变得无关紧要。\n\n为一个新俄罗斯举杯欢庆吧！"
 SVR_to_the_new_republic: "迈向新共和国！"
 SVR_to_the_new_republic_desc: "虽然现在我们已经控制了俄罗斯的一大部分领土，但也毫不意外地给我们的官僚加上了沉重而痛苦的工作负担。\n\n为了让我们的官僚工作更加轻松，我们得与那些具有民主国家背景的前政治家取得联系，例如那个在瑟克特夫卡尔的科米共和国。我们可以与共和国崩溃后失势的前政治家进行商讨，利用他们的政治能力帮助我们更快更有效地整合新领土。"
 SVR_the_brilliant_flame_of_democracy: "民主的灿烂火焰"
 SVR_the_brilliant_flame_of_democracy_desc: "看吧，自由是如何来到俄罗斯的！不过我们也不能对现有的体制坐视不管，仍由它自行发展。俄罗斯联邦共和国必须得扫清发展道路上的障碍，鼓励每一位公民积极思考他们在参与什么，要如何参与，同时也要鼓励那些踌躇不前的人积极加入到我们的行列。"
 SVR_a_free_russia: "自由的俄罗斯"
 SVR_a_free_russia_desc: "一个人若是不能读写，无法理解政治的实质，那谁又能说他可以投票给他想选择的人呢？近几十年来，俄罗斯的教育体系一直在不断地衰落瓦解。作为一个国家，我们有责任为国民提供学习所需的工具。\n\n我们会全面增加对教育经费的投入，扩大对学校和教师们的物资援助。这一切都是为了让俄罗斯变得更美好，更加明智。"
 SVR_back_to_washington: "回到华盛顿"
 SVR_back_to_washington_desc: "我们与美利坚合众国的朋友们有着相似的理想，他们被誉为是自由世界的领导人，当然这毫不为过，理所当然！我们可以从美国人那里学到很多东西。因此，鲍里斯·叶利钦总统将会组织一次对华盛顿的国事访问，以此来促进两国间关系的友好发展。\n\n希望这次访问能有一个圆满的结局。"
 SVR_reintegrate_the_west: "重整西部"
 SVR_reintegrate_the_west_desc: "西俄罗斯的领土与我国政府之间的关联不深，并不像我们刚开始在西伯利亚扩张时夺得的领土那样联系紧密。这一问题必须得到迅速的修正，俄罗斯的每片地区，每个城镇或村庄都应当并入俄罗斯联邦共和国。这只是个时间问题，而不是应不应当的问题。"
 SVR_sweeping_privatization: "全面私有化"
 SVR_sweeping_privatization_desc: "我们的大部分经济领域仍由国家掌控。为什么我们还要这样做呢？尽管我们心地善良，但也没有精力对眼下发生的一切进行事无巨细的管理。我们要开始全面私有化，让精明的俄罗斯人来掌管企业，从而创造出更加繁荣的经济。"
 SVR_economic_shock_therapy: "经济休克疗法"
 SVR_economic_shock_therapy_desc: "看来经济改革的进展还不够快！好在已经有一些商界的精英鼓励鲍里斯·叶利钦总统采用一些新思维。我们可以推行一些较为激进的改革，如结束价格管制、开放自由贸易和外国投资、国有企业私有化。只要这些激进的经济的改革能够施行，那我们的经济就可以迅速摆脱共产主义的束缚。不过这必然会遇到一些阻力，因为总有一批冥顽不化的官僚会因为害怕失去现有的舒适职位而反对此举。\n\n我们之所以要采用经济休克疗法，原因就在于如果俄罗斯经济要在未来朝着好的方向发展，就必然需要经济自由化。现在承受这一改革带来的阵痛，总好过未来改革带来的更大损失。可能有些人会改革引发的动荡而受到波及，但他们，包括所有的俄罗斯公民，都会在未来重新得到那一份他们应得的财富。"
 SVR_throne_of_bayonets: "刺刀王座"
 SVR_throne_of_bayonets_desc: "虽然民主终于在俄罗斯世界跌跌撞撞地站稳了脚跟，但军队仍旧像一把悬在我们头顶的达摩克利斯之剑。悬挂的丝线随时都有可能会被切断，让那把利剑落到我们的共和国上。叶利钦总统会组织一次与巴托夫元帅的会晤，并与他深入讨论今后的打算。民选机构和军队之间必须相互合作，否则今后还会有更多的冲突困扰着我们。"
 SVR_placate_the_military: "安抚军方"
 SVR_placate_the_military_desc: "我们不能一直让军队的待遇维持在现有的水平上。我们必须在某种程度上安抚他们，使得他们能够保持现有的影响力和对共和国的忠诚。好在我们还有些额外的资金可以用来研发新的军事技术。不论研发哪种科技，这都可以带来一个对双方都有利的结果。既可以提高我军的战斗力，又能让他们感到高兴。"
 SVR_the_saviors_of_russia: "俄罗斯的救星"
 SVR_the_saviors_of_russia_desc: "光凭善意可保护不了民主。我们若是要保护现有的民主制度，则应当依靠那些在军队里服役的勇士们来守护它。共和国会启动一项宣传计划，鼓励人们前去参军服役，并向民众宣告——我们必将会攻打任何胆敢阻碍俄罗斯统一的人。"
 SVR_feed_the_beast: "喂饱野兽"
 SVR_feed_the_beast_desc: "我军若是长官畏畏缩缩、士兵一触即溃，那就不可能统一俄罗斯。我们应当给予军队最好的一切和他们理应获得的资金，使得军队能够将这些投入到新的训练方法与技术中去，并将士兵带入现代战争的时代。为了保家卫国，为了守护人民！"
 SVR_rise_from_the_ashes: "从废墟中崛起"
 SVR_rise_from_the_ashes_desc: "长期在共产党和军政府治下僵化的经济，现在已经被施以了休克疗法。同时，军队对权力的欲望也得到了满足，我们正开始把他们改造成一支合适的战斗力量。而民主主义的思想，也在共和国的疆域内缓慢而稳定地传播着。\n\n最后，俄罗斯会如同一只涅槃的凤凰，翱翔于超级大国的行列中。而俄罗斯也会展现出她强大，自豪而民主的一面。\n\n愿俄罗斯联邦共和国永世长存！"
 SVR.1.t: "军区的一次早餐"
 SVR.1.desc: "“眯眯眼”正眯着眼睛看向那口铸铁大锅的底部、望着满锅的泥汤。豆子粘在锅的边缘上，就像波涛汹涌的大海中的珍珠。“眯眯眼”不得不承认，它没有什么营养，也不能提供什么饱腹感，但食物毕竟就是食物。他抬起目光，望向那一排排等待着每天定量的面包和汤的男人、女人以及孩子们。他叹了口气。这可能也是不够的。“眯眯眼”看着他身边的金属盘子——里面装着几块淡砖色的面包屑。\n\n他身边站着新兵“尖嗓子”，他的步枪没有上膛。偶尔，这位二等兵不得不用高亢的尖声来维持人群的秩序。如果没了那支步枪，队列中的男男女女肯定都会嘲笑“尖嗓子”的声音。\n\n“嘿，”“眯眯眼”的话语吸引了新兵的目光，“需要帮忙吗？要不要和你交换一下，新人？”\n\n“不用了。”“尖嗓子”收紧了声音，努力让自己的声音听起来更成熟。“我没事，完全可以继续。”这小子被丢进了一个满是刻薄脸的老兵小队中，并努力让自己的声音听起来像是属于那里的。其他人都不太喜欢他，但“眯眯眼”在“尖嗓子”的举止中看到了一丝勇气：一丝渴望活在征召之上的勇气。给他点时间，“眯眯眼”对贝克说。再给他点时间。\n\n“既然你都这么说了。”“眯眯眼”一开始也不像现在这样。他视力差到几乎看不见，所以才有了眯眯眼这个绰号。他的呼吸把他那副勉强配好的眼镜弄得雾蒙蒙的，当他把眼镜拿下来擦拭的时候，他听到一阵嗡嗡声盖过了人群的喧闹。\n\n“德国佬！”“尖嗓子”尖叫着，声音尖锐得吓人。“卧倒！快卧倒！”眯眯眼不浪费时间，他丢下眼镜，静静地躺着，他的心脏仿佛穿透了胸腔。嗡嗡嗡，然后是沉默。过了好几分钟，队列才恢复了正常。"
 SVR.1.a: "不过是军区的又一个早晨。"
 SVR.2.t: "卧室里的蜡烛"
 SVR.2.desc: "征兵人员今天又来拜访了阿纳托利的家。他父亲起身去开门，关节和木地板一起吱吱作响。在灯光昏暗的卧室里，阿纳托利等着他老人家回来。征兵人员得明白，尽管阿纳托利很想到前线作战，但他生病的父亲更需要他。他盯着慢慢融化的蜡烛芯上不断啃噬的火焰，仿佛火焰烧到了他的眼睛一般。\n\n“可是你儿子已经成年了……”一个坚决的声音在小房子的走廊里回荡。话语渐渐归于沉寂，化作了微弱的轰鸣回响着，与傍晚的喧嚣相互交织。邻居家的狗在吠叫，温和的微风拂过着大地。\n\n“长官，请您原谅，”他父亲的话语中带着疲惫和沧桑，“但我真的需要他。您应该知道的……”轰鸣和回声。声音来来回回，言语中充斥着躲闪、攻击、扯皮。而这一切似乎和阿纳托利毫无关系。当他听到门砰然关闭时，这场临时接待结束了。\n\n老人回来后，阿纳托利帮忙把他的腿和胳膊抬到床上，让他的头好好躺在一个破烂肮脏的枕头上。灯光照亮了父亲的脸，灰白的头发在那微弱烛火的照耀下化做银丝。\n\n“可别去参军啊，”阿纳托利听到他说，“不要、千万不要。”他渐渐进入了梦乡，鼾声慢慢响起。"
 SVR.2.a: "除了家，他别无选择。"
 SVR.3.t: "一位父亲的离世"
 SVR.3.desc: "“那么，”征兵人员说道，他的声音里充满了关切，“你父亲还好吗？”\n\n“不好。”阿纳托利说。\n\n在他父亲睡觉的黑暗卧室里，他想起了谈话的片段。今晚，他的父亲依旧无法起床理事。火焰啃噬着灯芯，阿纳托利发现自己身旁的蜡烛散发出一股猪油融化后的香气，像是一种折磨灵魂的香水。怀着强烈的疲惫感，阿纳托利坐到了床边。\n\n阿纳托利不知道困扰他父亲的究竟是什么疾病。曾经他老人家的肤色很健康，轻微的驼背掩盖了腹部的轮廓。而如今那些多余的东西已经消失了。曾经身宽体胖的他，现在却变得骨瘦嶙峋。曾经充满活力的他，现在却如同风中残烛。他无法行走，手也经常颤抖，仿佛是回光返照。\n\n阿纳托利知道，他父亲大限将至。他盯着那张轻轻打鼾的脸，一副温雅的病容。也许是今晚，或许是明天。阿纳托利认命地接受了这个事实。如果他生活在其他地方——芬兰、瑞典或是挪威，那他的父亲大可不至如此。他从木制的破旧凳子上起身，向自己的房间走去，在离开之前，他又偷偷地看了父亲一眼。\n\n午夜时分，他听到鼾声停止了。"
 SVR.3.a: "军区中又一个生命消逝了。"
 SVR.4.t: "征兵运动"
 SVR.4.desc: "“请写下你的姓名和年龄，”贝克对新兵说，“就写在这张表格上。”作为军区中的一名中尉，他见过很多报名服兵役的男女。有些人因为爱国情怀而选择了这种生活。虽然很有英雄气质，但有些人并没有过上他们期望的生活。还有一些人则是出于纯粹的实用主义。贝克很同情这类人，毕竟罗科索夫斯基不是用单据或卢布发军饷，而是用面包和热汤。\n\n然而，面对这位年轻人，他似乎和贝克曾经一样，迫不得已，只能报名来干这种操作杀人机器的脏活。这位准新兵看起来憔悴、粗犷又邋遢。长长的头发不修边幅，四点钟的阴影从那下巴上缓缓浮现——这个人看起来很绝望，穷困潦倒，而且也很瘦。贝克不敢相信他只有十八岁。格莱布推荐了这个穷困落魄的人。他的父亲曾是我的朋友，格莱布说，而且他已经到了服役的年龄。\n\n看来还是个孤儿。那个年轻人填好了表格，交给了贝克。二十岁，签名，阿纳托利·达尼洛维奇·莫罗佐夫。他瘦瘦的，也不修边幅。本来他该有个绰号，比如“小树枝”。如果是别人，贝克会把他们的旧名字划掉，给他们起新的绰号。但现在，他不忍这样做。\n\n“先去医务室吧。”贝克说，“如果医生说可以，我就给你配发装备，再送你到训练营。”阿纳托利轻轻点了点头，几乎让人察觉不到。然而，就在他离开之前，贝克还拍了拍他的肩膀。“没事的，”贝克说，“我也经历过同样的事，一切都会好起来的。”\n\n眼角渗出一滴两滴的泪水慢慢地变成了啜泣。“是，”阿纳托利说，“谢谢您。”"
 SVR.4.a: "阿纳托利·达尼洛维奇·莫罗佐夫：批准入伍"
 SVR.5.t: "两大原则"
 SVR.5.desc: "教官一直等到这批新兵中的最后一个，等一个叫阿纳托利·莫罗佐夫的瘦弱矮子坐好了，他才开始讲话。“坐直了，小狗们！看向我，立刻！”他大声喊道，声音如雷贯耳。几十个人的背脊都挺直了。一些新兵甚至在座位上跳了起来。\n\n他自我介绍他是库图佐夫中士，还介绍了他身侧的两位军官：捷列先科中士和巴赞中士。“我们的任务是把你们每个人都培养成乌拉尔军区的士兵！一位合格的军区士兵必须具备勇气、魄力、能力和骨气！他得是全俄罗斯最优秀的战士！我说得够清楚了吗？”\n\n“是，长官！”\n\n每一位军区的士兵都应该明白两个两件事！首先：他是一位俄罗斯人，因此他的职责就是守护俄罗斯人民。你们来参军既不是为了荣誉，也不是为了复仇。你们来参军只是为了还千百万还在希特勒铁蹄压迫下的俄罗斯同胞一个自由！我说的够明白了吗？\n\n“是的，长官！”\n\n“第二：他是第3集团军的一员，因此他的忠诚就是对第3集团军的忠诚。你要对你的同伴忠诚，就像你对我、对巴托夫或罗科索夫斯基本人一样！坐在这个房间里的每一个人的性命都取决于你是否全力以赴！这一点，以及拥有对打造一个新的、更强大的、更安全的俄罗斯的奉献精神，这就是我对你们的全部要求。明白了这两点，我就不会辜负我的目标，就像你们不会辜负你们自己的那个目标一样。听明白了吗？”"
 SVR.5.a: "“遵命，长官！”"
 SVR.6.t: "日常生活"
 SVR.6.desc: "曾经，和平的现状是难以维系的。德国逐年累月的轰炸把我们的一切炸成灰烬。轰炸机摧毁我们的家园，破坏我们的道路，毁掉我们的粮仓，甚至还削弱我们的军队。与此同时，南方的暴君一次又一次地突袭我们，攻破了我们的防线并掠夺了无数战利品。事实上，他们都是一丘之貉——一群致力于摧毁斯维尔德洛夫斯克的豺狼虎豹。\n\n而现在，我们的命运却在改变。少数轰炸机一旦从乌拉尔山脉上空掠过，就会遭到我们高射火炮的还击，我们城市的居民已经习惯了这种无序的轰炸。我们的防御工事使卡冈诺维奇每一次连续的突袭都付出了更大的代价，可他还是执迷不悟。轰炸和突袭所造成的损失和伤亡都成倍减少。虽然德国人和卡冈诺维奇的威胁已经成为日常生活的一部分，但斯维尔德洛夫斯克的平民却一直坚忍勇敢地履行着自己的职责，好在令他们感到欣慰的是，我们既有保护他们的安全措施，也能够带给他们有朝一日彻底消灭这两个威胁的希望。"
 SVR.6.a: "表象的安全毕竟也是安全。"
 SVR.7.t: "往好的方面看"
 SVR.7.desc: "将目前的生活水平与战前苏联的生活水平进行对比是毫无意义的。这种对比只会白白损耗士气，并使那些贪恋权势的煽动者利用这种怀旧情绪。重要的是要珍惜我们现在所拥有的，而不是哀叹我们所缺乏的。\n\n斯维尔德洛夫斯克是俄罗斯不受纳粹控制的最大城市之一，我们的公民享有相对较高的生活水平，当然比我们东部的大多数地方好一些。政府和军队的目的是一致的，他们的存在就是为了服务于人民。人民的关切和呼声都会被纳入考量，他们的生命和财产都将受到保护，使他们免于那些试图破坏这一切的威胁影响。最后，我们还有罗科索夫斯基元帅，他以尊严和不屈不挠的决心领导我们。元帅为他的公民们提供了所需要的一切，使他们能够过上一种可能算不上富裕但却无虞匮乏的生活。男人和女人都可以安全地去工作，为他们的家庭带去面包。在暴力就是法律的俄罗斯，这样的生活在目前还算过得去。"
 SVR.7.a: "记住，一切都会好起来的，虽然也有可能变得更糟。"
 SVR.8.t: "过去的宝藏"
 SVR.8.desc: "伊万用牙齿咬开笔盖，把地图放在腿上，以便在阿尔卡季喘气休息的时候做标记。又是一个被抢劫的仓库。看来自从斯维尔德洛夫斯克取消了拾荒禁令后，又出现了许多想要抢劫的人。“你这个蠢货。”阿尔卡季重重地说了一句。“最后那座山差点要了我的命。我不管你哥说了什么，我们要回去了。”\n\n“不，等等！”伊万咬着笔盖说道。他把笔收起来，在地图上扫视着。他的军人哥哥曾答应他，如果发现什么有价值的东西，就给他一笔巨额的奖励。阿尔卡季聚精会神地看着他。“离这里不远处还有一栋建筑。可能是个仓库。”阿尔卡季阴沉着脸没有动静。伊万把地图折起来，放进后口袋。“都是些下坡路，老头子。你能做到的。”\n\n这栋楼是一个公用的小屋，供士兵或前往北方的旅人在这里停留休息一两天。伊万用石头砸开锁，推门而入。两人都瞪大了眼睛。小屋里堆满了玻璃水壶和一箱箱的单兵口粮。墙壁上布满了西西伯利亚人民共和国乃至俄罗斯在乌拉尔山脉以西的注释地图。小木屋另一侧的小床旁有一张小桌子，上面摆满了一箱箱子弹。桌子旁靠着几挺步枪。“天哪，这真是一座金矿。”阿尔卡季的声音因惊讶而虚弱。“是谁把这些东西放在这里的？”\n\n“这不重要，老头子。”伊万说着，拿出了地图。“我们要让我的某位兄弟心花怒放了。”"
 SVR.8.a: "失落的财宝，就藏在眼前。"
 SVR.9.t: "宁静的天空"
 SVR.9.desc: "天空终于放晴了。由于罗科索夫斯基元帅为保护人民和积极阻击纳粹所做出的巨大努力，德国轰炸机再也不会出现了。我们的人民终于从德国空军的魔爪下解放出来了。这是一件值得庆贺的事情！但我们还不能休息。还有很多工作要做，斯维尔德洛夫斯克需要准备收复俄罗斯的领土。我们不能再浪费时间了。我们的工业和基础设施不仅要修复，而且还要升级；军队也必须换装更先进的装备；我们必须调查我们在西西伯利亚的对手，以便摸清他们的底细。现在是时候走出防空洞了。"
 SVR.9.a: "开始干活吧。"
 SVR.10.t: "列宁大道24号的光景"
 SVR.10.desc: "康斯坦丁叹了口气，放下了报告，让它自然散落到桌上的文件堆中。他头痛欲裂，拖着身子站了起来。刺痛感在他的背上窜来窜去。他走到窗前，靠在窗台上。黑沉沉的乌云在地平线上聚集。而在他身下，市民们在列宁大道上匆匆走过。一辆载着少数士兵的卡车轰隆隆地驶过。\n\n他是一个老人，肩上扛着俄罗斯和她的人民的重担。他还能活多久？一年？两年？五年？他到底完成了什么事业？苏联崩溃了，西西伯利亚人民共和国崩溃了，斯维尔德洛夫斯克也被敌人包围了。作为他任命的接班人，帕维尔的才能虽远不止领导能力，但他亦不是奇迹之人。他无法阻止轰炸，也无法制造更多的口粮。他无法阻止卡冈诺维奇或亚佐夫。至少在斯维尔德洛夫斯克所处的条件下，他阻止不了。\n\n康斯坦丁知道这些想法最好不要说出来，但他必须对自己诚实。而即使他时常怀疑自己，人们也从来没有怀疑过他。他毕竟是康斯坦丁·罗科索夫斯基！是个老头，但也是第3集团军的指挥官，苏维埃联盟的英雄，以及全俄罗斯最后自由堡垒的仁慈守护者！如果说有谁有夺回俄罗斯的勇气，那非他莫属。\n\n元帅的脸上露出了倔强的笑容。他坐下来，点亮了台灯，然后推了推眼镜，低头看起了报告，从刚刚中断的地方开始。他还不能放弃，现在不能，永远也不能。毕竟还有太多的工作要做。"
 SVR.10.a: "相信元帅吧，因为他也同样信任你。"
 SVR.11.t: "深入森林"
 SVR.11.desc: "卢卡·费多索夫版的“团队合作训练”是团队运动。而库图佐夫中士版的团队合作训练是在深夜将卢卡和他的小队中的其他八个人扔进树林里，只带着一些基本的生存工具和背上的睡衣，然后告诉他们自己想办法返回基地。“合作，即使是小队层面的合作，也是胜利的标志。”库图佐夫说过，但他显然没有考虑到尤里·利西岑。\n\n尤里无论如何都要发表自己的意见，而大多数时候他的意见都只是谩骂。鉴于他们的现况，卢卡本来希望他能冷静一下。连卢卡的班长皮奥特都叫彼得闭嘴。但不幸的是，嘲讽还是一整夜都没停过。\n\n“盯着木头看是生不起火的，费多索夫。”\n\n“也许你可以帮我看一下地图，费多索夫。你一定有夜视能力，因为你根本没想生火。”\n\n“如果你割火种能像你割自己的手那样麻利，我们现在已经回到基地了！”\n\n最后，卢卡把火点着了。尤里也搞清楚了他们现在在哪，并且出乎卢卡的意料，尤里向他表示了感谢。卢卡开玩笑说，他不确定尤里能否看懂地图，说完他们两人都笑了。随后，他们动身出发，越过数个危险的坡道又渡过一条河后，在日出后不久，他们回到了基地。卢卡浑身脏兮兮的，腰以下都湿透了，双手也已划破。当库图佐夫看到他们行军回营房时，只问了一句话：“你们他娘的到底发生了什么？”尤里笑着反问库图佐夫是否看到了喜欢的东西。卢卡和其他的小队成员都暗暗地笑了起来。"
 SVR.11.a: "共患难后结下的友情是最牢固的牵绊。"
 SVR.12.t: "四大行动"
 SVR.12.desc: "德国不分青红皂白的骇人轰炸行动是对俄罗斯人民犯下的可怕罪行。然而，它还是有效地达成了目的。在空袭的持续威胁下，我们的军队无法进行任何重大的演习，我们发动战争的工业能力也受到了严重的限制。事实上，德国阻止了俄罗斯的统一。在那段时间里，最高统帅部被压制得无法动弹，只得坐着制定出无数种千变万化的攻击邻国的假想计划，但轰炸终究有停止的那一天。现在是时候这些计划付诸实施了。\n\n在摒弃了过时的、不必要的或完全是幻想的计划之后，我们只剩下四大行动，每项行动都与我们的一个邻国有关。在北方，“橙色行动”和“红色行动”将分别粉碎尤格拉的匪帮和沃尔库塔的NKVD顽固分子。在南方，“蓝色行动”将终结卡冈诺维奇的恐怖统治，“黑色行动”将打垮鄂木斯克的黑色联盟。我们可以先从这两个方向下手，但应该注意的是，如果我们不尽快出击，秋明和鄂木斯克最终会先发制人。"
 SVR.12.a: "剑指秋明。"
 SVR.12.b: "先处理那群土匪。"
 SVR.13.t: "橙色行动"
 SVR.13.desc: "乌拉尔军区最高司令部\n\n斯维尔德洛夫斯克，列宁大道24号\n\n第212号命令：对尤格拉律贼领\n\n第3集团军的所有指定编队以及任何辅助编队，都要针对尤格拉匪国控制的领土进行部署。第3集团军的总方针如下：\n（1）所有的部队沿着整个战线一字排开，防止任何小股土匪绕过我们的进攻；\n（2）摧毁任何选择抵抗的敌方民兵；\n（3）解除投降敌方民兵的武装，逮捕其所有成员；\n（4）所有编队从南面和东面向土匪的主要防御工事尤戈尔斯克集结，并消灭任何有组织的抵抗。\n\n与我军第一次交锋幸存下来的任何敌方民兵都不太可能保有战斗能力；很可能没有必要在塞维纳亚索斯瓦河以北追击敌人。但是，如果敌人带着大量违禁品向北逃窜，那就有必要采取这种行动。我们的航空队将试图通过摧毁他们所能发现的任何有组织的部队来阻止这种撤退发生。一切和第3集团军有关的准备工作，都要向乌拉尔军区最高司令部报告。\n\n落款，康斯坦丁·罗科索夫斯基"
 SVR.13.a: "通缉贾巴·约谢利阿尼，活要见人，死要见尸。"
 SVR.14.t: "241号命令"
 SVR.14.desc: "乌拉尔军区最高司令部\n\n斯维尔德洛夫斯克，列宁大道24号\n\n第241号命令：对秋明的“西西伯利亚人民共和国”\n\n第3集团军所有可用的编队，以及任何辅助编队，都要对西西伯利亚人民共和国进行部署。第3集团军的总方针如下：\n（1）特殊部队要渗透敌人的防线，建立并维持跨越伊塞特河和米斯河的桥头堡；\n（2）一旦补给线没有受到敌人包围的威胁，大量可用的兵力就要与敌人进行正面交战；\n（3）摧毁敌人任何的有生力量；\n（4）追击敌人，直到摧毁其所有编队，并控制西西伯利亚人民共和国的所有领土。\n\n一切和第3集团军有关的准备工作，都要向乌拉尔军区最高司令部报告。\n\n落款，康斯坦丁·罗科索夫斯基"
 SVR.14.a: "这就是暴君的下场。"
 SVR.15.t: "来自斯维尔德洛夫斯克的间谍！"
 SVR.15.desc: "今日清晨，我们在指挥链各处发现数名军官失踪，他们没有到自己的岗位报到。虽然通常我们可以把这归结为一小撮没有骨气的笔杆子在赖床，但很快就发现事实并非如此。在对他们留下的私人物品进行检查后发现，这些官僚是为罗科索夫斯基工作的间谍！而更糟糕的是，他们在逃跑之前，似乎还偷走了重要的军情文件。\n\n这种背叛着实令人震惊，而且就发生在我们眼皮底下！我们需要大量的时间来重组我们的组织结构，避免泄露的信息被敌人所利用。"
 SVR.15.a: "得毙掉些人了！"
 SVR.16.t: "270号命令"
 SVR.16.desc: "乌拉尔军区最高司令部\n\n斯维尔德洛夫斯克，列宁大道24号\n\n第270号命令：对鄂木斯克的“全俄罗斯黑色联盟”与反恐怖主义及极端主义行动\n\n第3集团军所有可用的编队，以及任何辅助编队，都要部署在鄂木斯克对抗全俄罗斯黑色联盟政府。第3集团军的总方针如下：\n（1）部队沿伊尔蒂什河推进——东岸的托博尔斯克战线和西岸的伊希姆战线；\n（2）摧毁敌军全部有生力量；\n（3）摩托化编队包围鄂木斯克市，防止敌军逃跑；\n（4）占领鄂木斯克，解散黑色联盟。一切和第3集团军有关的准备工作，都要向乌拉尔军区最高司令部报告。\n\n对这一行动成功的威胁之一是公民中的激进主义。恐怖袭击可能会阻碍甚至危及进攻。在任何情况下，都要尽可能地活捉极端分子并将其收监。反极端主义行动的重点将是（依次）：防止袭击、侦察威胁、保证潜在威胁没有任何进行袭击的手段、一旦发生袭击就立刻将其击败。为了促进鄂木斯克的安宁，让囚犯重新做人和去激进化将作为最优先的事项。\n\n落款，康斯坦丁·罗科索夫斯基"
 SVR.16.a: "这样做够了吗？"
 SVR.17.t: "云彩"
 SVR.17.desc: "如果不是因为音乐，森林里必然是一片寂静。一段旋律如幽灵般在空气中飘荡。又或者，这是一种祝福，是好兆头。瓦西里·布罗夫如此希望着。斯维尔德洛夫斯克的人们在他脑海中奏出了无数精彩回忆。亚历山德罗夫乐团、普罗科菲耶夫、还有他最喜欢的歌曲《云彩》。当他听到加利奇那令人难忘的声音时，他几乎要哭出来了。他暗自下定决心，一定要离开这里。\n\n他的搭档阿图尔打了个喷嚏。“你觉得他们什么时候会放弃，瓦西里？”他问道。阿图尔比瓦西里年轻得多，他除了黑色联盟外一无所知。瓦西里耸耸肩。阿图尔喋喋不休地说着。“真可悲，他们以为能用音乐吓倒我们。可悲。那不过是因为他们深知自己赢不了。他们毫无赢面！”阿图尔的咯咯声让瓦西里想起了蝙蝠的尖啸。他翻了翻白眼，放慢了脚步，让阿图尔走在前面。“但这并不意味着它不烦人。我想总司令也有些工作在进行了，他们应该用不了多久就会结束。”\n\n“我们走着瞧吧。”瓦西里双手颤抖着说道。他深深地吸了一口气，把步枪调平，对着阿图尔的后背连开了两枪。枪声在林中回荡。他冲上前去，将他的搭档一下撞到泥土里，随即潜入森林，向着音乐的源头冲去。一定就在附近，他能做到的！\n\n瓦西里的干员长官很快就追上了他。他听到喊叫声，看到树林间闪出几道黑影。瓦西里朝他们回喊，哀求他们放他一条生路，他的泪水夺眶而出，接着是三声枪响，其中两发撕穿了他的身体，他如断线人偶般应声倒地，面朝天空。耳旁的音乐声开始渐渐消失了，阳光透过林间树叶的间隙，落到他的脸上不停摇曳着。他是那样地羡慕白云的自由啊，那份自由能够超越囚牢，能够超越一切。"
 SVR.17.a: "马上找出并销毁那些扬声器。"
 SVR.18.t: "来自斯维尔德洛夫斯克的提案"
 SVR.18.desc: "我们收到了来自斯维尔德洛夫斯克的乌拉尔军区元帅康斯坦丁·罗科索夫斯基办公室的电报。他计划进攻鄂木斯克，并打算一劳永逸地消灭黑色联盟，但为了达到目的，他需要我们的帮助。他想让我们在鄂木斯克的东边边境制造一次边境摩擦。这次攻击不过是一系列的炮击，目的是为了分散联盟的注意力，以便罗科索夫斯基能够行动。他承诺就算会出现伤亡，也只是最低限度的伤亡。这种低级别的交战不太可能升级为正式的敌对行动。但问题是，如果罗科索夫斯基无法将亚佐夫总司令击垮，这就可能会激怒亚佐夫。我们该如何回复呢？"
 SVR.18.a: "亚佐夫对全俄罗斯来说都是个威胁。我们将和罗科索夫斯基并肩作战。"
 SVR.18.b: "他自己能解决这件事。"
 SVR.19.t: "303号命令"
 SVR.19.desc: "乌拉尔军区最高司令部\n\n斯维尔德洛夫斯克，列宁大道24号\n\n第303号命令：对沃尔库塔的“沃尔库塔劳动改造营”\n\n第3集团军所有可用的编队，以及任何辅助编队，都要进行部署以对抗沃尔库塔劳动改造营。第3集团军的总方针如下：\n（1）北线不断推进，直到全歼乌萨河以南的所有敌军；\n（2）占领或建立横跨乌萨河的桥头堡；\n（3）一旦补给线没有受到敌人包围的威胁，就向沃尔库塔方向推进，把敌人的编队逼出城市和沃尔库塔劳改营地区；\n（4）彻底消灭NKVD，永久解散内务人民委员会（原文如此）的劳动殖民部门。\n\n一切和第3集团军有关的准备工作，都要向乌拉尔军区最高司令部报告。\n\n落款，康斯坦丁·罗科索夫斯基"
 SVR.19.a: "鲜血从他手上滴落，染红了雪地。"
 SVR.20.t: "一项难以拒绝的提案"
 SVR.20.desc: "我们收到了康斯坦丁·罗科索夫斯基元帅的公报，他要求立即向乌拉尔军区交出沃尔库塔及周边地区。作为回报，罗科索夫斯基承诺将让布洛欣和沃尔库塔劳改营管理部门的其他几位重要官员在军区政府中担任高级职务。\n\n这个提议很诱人，和罗科索夫斯基这样强大的人联手自然大有益处——但这似乎过于美好了。众所周知，布洛欣犯下了一些严重的罪行。大多数警卫不是同罪就是同谋。有什么能阻止罗科索夫斯基在我们放下武器的那一刻，逮捕并枪毙每一个警卫、官僚和行政人员？此外，如果他的小国像西俄革命阵线那样分崩离析，我们又会怎样呢？\n\n不过以他的军事实力来看，我们还能拒绝他吗？"
 SVR.20.a: "就让我碰碰运气吧，希望我在新职位上能过得更加舒适，非常感谢你。"
 SVR.20.b: "只有疯子才会认为我们会为他滚下宝座。让他见鬼去吧！"
 SVR.21.t: "布洛欣和他的党羽"
 SVR.21.desc: "作为意识形态的实用主义者，布洛欣接受了我们的提案。他寥寥无几的部队在和我们的部队会合后，便开始引导我们沿着通往沃尔库塔那条冰冷破败的道路前进，这样我们就可以保护这座城市——这座于邪恶的沃尔库塔劳改营之中孕育而生的城市。还有围绕着它们的饥渴的荒野，又一块俄罗斯的土地落入了我们手中。\n\n至于布洛欣，我们可以履行我们的协议，在我们的政府中给他一个职位，他似乎乐于接受任何职务。或者我们也可以把他关进监狱，迫使他对成千上万的无辜生命，以及对苏联和全体俄罗斯人民所犯下的罪行负责。"
 SVR.21.a: "此人是个怪物。他必须受到审判和惩罚！"
 SVR.21.b: "君子一言九鼎。"
 SVR.22.t: "布洛欣负隅顽抗"
 SVR.22.desc: "令人费解的是，布洛欣拒绝了我们的投降提议。也许他对权力的渴望终于让他丧失了理智。也许他生性多疑，认为我们的提议“似乎过于美好了”。该死的，也许他只是不喜欢在这么多年后再次回复他人。不管怎么样，他宁愿让他的部下面对严寒和我们压倒性的兵力，也不愿意见好就收，真是给脸不要脸。唯一令人感到欣慰的是：现在我们可以扯下一切给布洛欣赎罪的伪装，像起诉杀人狂一样起诉他。"
 SVR.22.a: "无所谓了。"
 SVR.23.t: "雄狮发来的最后通牒"
 SVR.23.desc: "局势目前看来——当然部分应该归功于我们慷慨的军火销售。斯维尔德洛夫斯克已经战胜了他的对手秋明和鄂木斯克。罗科索夫斯基现在在西西伯利亚已再无敌手，那么问题来了，这意味着我们不再可能通过支持其他任何派别来遏制他。卡冈诺维奇和亚佐夫虽然也不是什么善茬，但这两人和罗科索夫斯基之间的敌意令该地区的局势变得异常紧张，小规模的边境冲突时有发生，不过同时这也意味着会有更多的武器遭到损坏/缴获/遗留。武器的损耗使得我们有了更多的客户，但随着斯维尔德洛夫斯克成为西西伯利亚的新晋霸主，我们再也不能通过与其他竞争对手做生意来借力打力了。我们下一步又该作何打算呢？\n\n但今天我们不用再纠结这个问题了，因为罗科索夫斯基本人亲自回答了这个问题。他已经向我们提出了和平并入乌拉尔军区的提议。接受这个提议不仅意味着我们要放弃对军工厂生产的所有控制权，同时也意味着我们和斯维尔德洛夫斯克以外的所有联系将被切断，这将有效地把我们永久地排除出那些市场之外。而拒绝必然会引发战争。虽然我们有足够的枪支与他们作战，而且还有极易防御的地形，但是即使占据这两个因素，我们也不可能永远地阻挡他们。我们该如何回复？"
 SVR.23.a: "战争只会把我们摧毁殆尽。我们接受。"
 SVR.23.b: "他要是想要我们的枪，就让他自己来拿吧！"
 SVR.24.t: "黄金共和国屈服了"
 SVR.24.desc: "即便是死亡商人也有一些常识。德拉贡诺夫已经明智地接受了我们的提议，兹拉托乌斯特将立刻被和平统一。我们的军队正在进驻他的领地，第3集团军的工程师们也已经在制定计划，来扩建这个州的基础设施系统，让它能更好地与军区中的其他地区接轨。\n\n所有这一切并不影响兹拉托乌斯特为我们带来的诸多利益。我们现在可以接收它们的财富：德拉古诺夫和卡拉什尼科夫在设计武器方面的专业技术、他们用来制造武器的设备，以及他们埋藏起来的军械库。这一切都不需费上一兵一卒。"
 SVR.24.a: "一场酣畅淋漓的大胜！"
 SVR.25.t: "黄金共和国拒绝屈从！"
 SVR.25.desc: "德拉贡诺夫拒绝了我们的投降提议，理由是兹拉托乌斯特是中立的仲裁者，是所有俄罗斯国家的商业伙伴。尽管元帅和他一样，希望所有俄罗斯人都能享受到和平与繁荣。但不幸的是，他拒绝放弃中立立场，这就意味着他最终选择与我们为敌。只待元帅一声令下，我们就会将其铲除。\n\n德拉贡诺夫拒绝我们并不奇怪，他一开始就没站在我们这边。他很愿意为秋明和鄂木斯克提供武器，只要他们愿意掏钱。德拉贡诺夫无疑要对整个俄国无数生灵的死亡负责，他唯一在乎的只有钱，他的利欲驱使他抛弃了任何道德原则。他虽是一个枪械制造天才，但也是我们必须要打倒的战犯。"
 SVR.25.a: "该还债了，叶夫根尼。"
 SVR.28.t: "内部之癌"
 SVR.28.desc: "我们的边界仍然是漏洞百出，秋明和鄂木斯克的渗透者从各个无人看守的缺口溜走。他们破坏了对我们内部贸易系统至关重要的基础设施，而且还用宣传和花言巧语蛊惑平民和军人来反抗我们，而非陈述事实。信奉修正主义的游击队破坏我们的军事设施，并在掠夺中协助敌人，削弱我们的力量来促成卡冈诺维奇的进攻无往而不胜。黑色联盟的特务则显得更为反社会，他们使用汽车炸弹和简易爆炸装置制造袭击，而且还与我们在当地的驻军展开正面枪战。这些人对我们国家和人民的安全造成了严重的威胁。不能再犹豫了，一定要出重拳。"
 SVR.28.a: "鄂木斯克带来了一个更大的威胁！"
 SVR.28.b: "秋明已经准备好突袭我们的边境！"
 SVR.29.t: "两栖登陆作战训练"
 SVR.29.desc: "河水从柳德米拉身边流过，冰冷的河水席卷过她的腰部。每走一步都是一场苦战；每一次脚步既有着自身安全的保障，也带着迅速跌入浑浊深渊的风险。除去手中的步枪，她身上的装备有近八十斤。防弹衣、备用弹药、急救箱、头部探照灯、备用军服等等。她觉得自己走的还是有些慢了，现在她已经汗流浃背，举步维艰。\n\n当她的靴子陷入一片柔软的河床时，她的注意力就被打断了，她向前踉跄了一下。她只来得及发出一声哽咽的喘息，随后头就被河水淹没了。水从她的喉咙一涌而下。激流瞬间剥夺了任何尽在掌控的假象。河水想要带走她，但她还在奋力挣扎。她撑着河床，摇摇晃晃地站起来，双腿逆流而上，直到到达远处的岸边，终于才停了下来。她倒在草地上，呼吸间咳出水来。她的心跳声在耳畔回响，但她很庆幸自己还活着，庆幸自己终于过了河。\n\n她的教官，维克托·列昂诺夫，按下了秒表。比他的时间慢了30秒。30秒的时间可能会让她丧命。她还是太在意装备的重量，在意河水，尽力想让步枪保持干燥，却没注意到她的目的地或是还击，不过她也在继续学习。维克托走到柳德米拉身边，祝贺她完成了练习，并向她伸出手。随后她握住了那只手。"
 SVR.29.a: "总有一天，不会再有哪条河流能够阻挡你了。"
 SVR.30.t: "合并提议"
 SVR.30.desc: "我们与苏尔古特的协议是一个互惠协议，是在多年的密切合作和相互尊重中形成的。现在西西伯利亚的局势已经稳定下来，是时候将第3集团军和第588夜间轰炸机团之间的牵绊铭刻在石碑上了。\n\n我们将向苏尔古特提出议案，希望将其领土正式并入军区。这是我们相互合作的必然结果。斯维尔德洛夫斯克和苏尔古特都将从合并中获益。我们将可以不受限制地使用他们的航空机翼，也可以与他们协调出击对抗敌军；而他们也将充分利用斯维尔德洛夫斯克的资源来为人民服务。"
 SVR.30.a: "一场双赢。"
 SVR.31.t: "斯维尔德洛夫斯克要求整合"
 SVR.31.desc: "我们收到了罗科索夫斯基元帅的公报，他提议将我们的领土并入乌拉尔军区。接受这个建议无疑会给我们苦难的人民带来福音，但也会产生一种威胁，那就是元帅可能会利用我们的专长……来达成不正当的目的。我们该如何回复？"
 SVR.31.a: "元帅，夜袭魔女将与您并肩作战！"
 SVR.31.b: "我们自己过得挺好的，十分感谢！"
 SVR.32.t: "自由飞行员组织同意合并！"
 SVR.32.desc: "正如我们所预料的那样，自由飞行员们已经接受了我们的合并提案。运送新驻军的卡车在当地居民的欢呼声中驶入了城市，博恰洛娃和其他夜袭魔女在1905年广场举行的公开仪式上，罗科索夫斯基元帅亲自授予了她们久违的苏联英雄勋章。\n\n苏尔古特的整合标志着斯维尔德洛夫斯克以外的第一块俄罗斯土地被纳入了我们的控制之下，但这不会是最后一块。在我们身处困境时，飞行员们已经证明他们是宝贵的盟友。飞行员已经答应通过分享他们丰富的空战知识来创立我们的空军，并推动我们航空工业的发展。有了飞行员在我们身边，我们可以说是确保了制空权。"
 SVR.32.a: "团结使我们强大。"
 SVR.33.t: "自由飞行员组织拒绝？"
 SVR.33.desc: "自由飞行员拒绝了我们的合并提议！他们的拒绝让最高司令部的大多数人大吃一惊，我们与自由飞行员建立的外交关系突然被打乱了，这不仅让我们继续合作的前景受到影响，也让我们收复整个西西伯利亚的计划受到质疑。如果我们还想带领他们继续前进的话，就必须对苏尔古特采取更加积极的态度。"
 SVR.33.a: "似乎得动用更强硬的手段了。"
 SVR.34.t: "致安娜"
 SVR.34.desc: "帕维尔把密封的信封放在一边，伸手去拿桌子上的一叠报告。他拿取了最上层的一份报告，并仔细地读了一遍。马克西姆·帕夫洛维奇·卡尔查金，出生于1934年2月30日，服役于第139步枪师52团214营，在乌拉尔地区卡缅斯克南部的一场小规模冲突中阵亡。紧接着他把报告翻过来，伤心地叹了口气。马克西姆结婚了，有两个四岁的孩子。他从墨水瓶里抽出笔来，并从文具盒里抽出一张白纸开始撰写。\n\n“对于您失去的那位丈夫，请您接受我最诚挚的哀悼……”\n\n又一封信，又一个悲剧。他写不出任何东西来减轻她的痛苦——语言怎么能形容这种难以形容的事情呢？悲伤，恐惧，还是愤怒？马克西姆无缘无故地死了，被一个不知名的敌人杀死，只剩下一张纸上的名字和照片。但他不仅仅是一个士兵，他还是丈夫和父亲。现在，他只是一具尸体。还有多少人会在俄罗斯统一之前死去？还要写多少封信？这个想法使帕维尔的内心发生了转变。\n\n“马克西姆他不仅仅是在他服役过的部队里的英雄，他还是全俄罗斯的英雄。我祝您和您的家人在处理这件难以置信的悲剧时一切顺利，如果我能做些什么来减轻你的痛苦，我一定会做的……”\n\n帕维尔把信折起来，塞进信封里，用蜡质邮票封好。他把信封放在一边，伸手去拿下一张阵亡报告。\n\n“…致以最诚挚的哀悼…”"
 SVR.34.a: "“…帕维尔·伊万诺维奇·巴托夫。”"
 SVR.35.t: "甜美的胜利"
 SVR.35.desc: "我们统一西西伯利亚的目标已经达成，乌拉尔的各种军阀和挑衅者都被我们的军队碾碎了，秋明的暴君和鄂木斯克的反动派都被摧毁了，我们成了唯一的胜利者。罗科索夫斯基将军作为祖国的英雄将永远被人们铭记在心，但我们也不能忘记那些为西西伯利亚的统一牺牲生命的人。\n\n现在，在我们欢呼雀跃的士兵庆祝之际，我们必须开始重建和整合我们的新领土。乌拉尔人民对未来有了新的期望，而军队在斯维尔德洛夫斯克街头胜利游行，人民不想再生活在军阀时代的混乱之中。所以我们不能再像十年前西伯利亚人民共和国犯同样的错误。必须由类似罗科索夫斯基这样值得信赖的将军来领导俄罗斯，而不是像卡冈诺维奇这样的腐败暴君或像亚佐夫这样的疯子。\n\n新一世代必将崛起，将俄罗斯带上一条从未设想的道路。我们还要进行现代化和改革，更需要强有力的领导，为即将到来的全面战争凝聚力量。但现在，我们可以庆祝胜利与俄罗斯的新道路，而人民也感受到了三十年来从未有过的喜悦。"
 SVR.35.a: "我们必须向全世界宣告我们的胜利！"
 SVR.36.t: "苏维埃联盟的英雄"
 SVR.36.desc: "第3集团军下各军及各师的军旗在台上装点着小而整洁的会堂，旧联盟与战区的旗帜也分别悬挂在左右两旁。会场被一分为二，一处坐着出席来宾，另一处坐着受赏人员——在场的大多都是军人。\n\n就像每一位要受到提拔的士兵们一样，基里尔也坐在受赏席中，不过他已经快要吐出来了。基里尔马上就能升职了，“基里尔·雅布隆斯基少尉”听上去可真是不错，但一想到要和罗科索夫斯基元帅面对面，还要当着斯维尔德洛夫斯克所有人的面，他就感到胃里好似翻江倒海。基里尔也不知道这种感觉究竟从何而来。\n\n基里尔陷入沉思，差点连喊他名字的声音都没有听到。他整理了军装，尽量维持住重心，不让自己一摇一晃地走上了讲台。罗科索夫斯基元帅在巴托夫将军和巴格拉米扬的陪同下立在演讲台后，他面对带微笑地同基里尔握手，然后将一枚带着星星与红线的金章别在基里尔的胸前。基里尔向元帅敬了个军礼，罗科索夫斯基也向他回礼。基里尔不由思索地说：“谢谢您，元帅。”\n\n“感谢你能为国参军，同志，”罗科索夫斯基回道。“你的一腔英雄气概成就了今日的你，我所能做的也就只有为你授勋了。”元帅转向观众席，祝贺新军官走马上任。会堂里响起了一阵掌声，基里尔也回忆起了自加入第3集团军起经历的磨难，吃过的苦头。基里尔度过了漫长而又光辉的时刻，这一切都是值得的。"
 SVR.36.a: "我们的自由卫士理应收下谢意。"
 SVR.37.t: "在阴影中工作"
 SVR.37.desc: "阿尔卡季·法布里奇尼科夫的办公室位于一栋大楼的第三层，他认为这儿曾经是栋公寓。第3集团军征用了这栋建筑，把它改造成了内务安全局的总部，而他现在就是安全部的部长。这栋楼最具特色的一点就是三楼只有一间办公室——阿尔卡季的办公室，所以他明白了贴在门上的海报的意味。\n\n有人用浆糊把这些海报粘在了他的门上，上面还都用黑墨水写着“黑色联盟：俄罗斯的重生”。阿尔卡季三下五除二就把它们撕了个精光，但他也感到自己正遭受着监视。\n\n阿尔卡季走入办公室，把外套和帕帕克帽都挂在了一旁，而后坐到了办公桌前，打开了军方汇编的“颠覆活动”文件。这叠文件比他的手腕还厚，里面都是AAR、尸检报告、目击者访谈、修正主义者和黑色联盟的宣传样本及涂鸦照片。看样子敌人的特工无孔不入。真要命，他们甚至都已经渗透到——\n\n阿尔卡季听到了大厅里传来的金属碰撞声，快而有意的脚步声也随之而来。在门被推开的那一刹那，阿尔卡季猛地拉开了抽屉，取出了托卡列夫手枪。“刺客”吓得跳了起来。“老天爷，是我啊！”阿尔卡季的助手埃里克说道。阿尔卡季松了一口气，放下了手中的枪。埃里克把他那华丽的钢制打火机塞进了口袋，抽了一口烟。“我和科利亚要去喝上一杯，你要一起来吗？”阿尔卡季思索片刻，他的目光落在了面前的文件上。"
 SVR.37.a: "“不，谢了。我还有事要做。”"
 SVR.38.t: "意见分歧"
 SVR.38.desc: "“康斯坦丁·康斯坦丁诺维奇，你可能确实很在行，但老兄啊，你他妈是瞎了吗？”\n\n罗科索夫斯基愤怒地看向巴托夫，回击道：“要我说的话，瞎了眼的人是你。我们的孩子们只能拿弹片和电线当玩具。就在昨天，我还目睹了一场抢劫案，而案发现场离我们的总部也不过几米远！”\n\n“是啊，侵略者把俄罗斯推向了毫无意义的暴力，那我们就只能通过更凶悍的暴力来解决这个问题吗？你就告诉我吧，国家雇佣来的暴徒和那些街上的混混又有什么区别？”\n\n“责任感就是两者间的区别。一个人要有多么幼稚才会去攻击让他得以活在世上的人啊，执行法律就是文明社会与无政府状态之间唯一的屏障。武装的战士们会为更崇高的目标奋斗。你不可能和一头向你冲来的大熊讲道理，你只能在战斗与死亡中做出选择！”\n\n听着罗科索夫斯基做出的比喻，看着他意气大发的样子，巴托夫忍不住笑了起来。罗科索夫斯基似乎自认为是保卫文明生活，抵抗贪婪匪帮的唯一守护者。巴托夫准备好了回击用语，自信地露出了微笑。但在发起反击之前，巴托夫注意到了罗科索夫斯基状态的变化，他停了下来。\n\n罗科索夫斯基的脸色又苍白了起来，可怕的咳嗽声从他的胸腔中迸出，他这次咳嗽的力道让巴托夫也吃了一惊。当罗科索夫斯基终于停下来的时候，巴托夫将一杯水推到了他的面前，但他却刻薄地拒绝了巴托夫的好意。"
 SVR.38.a: "“老兄啊，我们是不是该谈谈你的健康问题了？”"
 SVR.40.t: "《论西伯利亚黑色联盟》"
 SVR.40.desc: "西伯利亚黑色联盟是扎根于鄂木斯克的恐怖组织。该组织由德米特里·米哈伊洛维奇·卡尔贝舍夫创立，在他去世后，德米特里·季莫费耶维奇·亚佐夫继任为联盟领袖。黑色联盟与生俱来的极权及反社会特质让人难以详述他们的近况，但我们对一事心知肚明。黑色联盟正打算将全俄罗斯统一到他们的旗号之下，这么做的唯一目的就是对德国及德国人发起恐怖而又代价高昂的报复。\n\n虽然黑色联盟手段有限，但他们已获得了对军区的优势。数不清的渗透者潜入了我们的工厂、政府乃至军队。他们的目标明确：让鄂木斯克方面吞并斯维尔德洛夫斯克。为此他们双管齐下，一手枪杆子一手笔杆子向军区发起了冲击。黑色联盟支持者们制造炸弹，试图刺杀军政要员，袭击农业设施，利用平民的反德情绪大做文章，向百姓撒谎称联盟会让俄罗斯再度强大，重塑“战前”生活水平。\n\n鉴于黑色联盟对俄罗斯构成的威胁，我们不会对任何联盟渗透者与同情者手下留情。那些疑似拥有或分发黑色联盟宣传物的嫌疑人将被立即逮捕，我们还会“鼓励”他们与地方官员开展密切合作。渗透者的下场也与同情者类似，不过只要他们想着逃跑，我们就会立刻把他们枪毙。军中同情者也一并论处。虽然这些措施看似严厉，但一些将军仍怀疑此举不足以彻底扫清日益严峻的腐败。"
 SVR.40.a: "亚佐夫的黑手伸得有够远……"
 SVR.41.t: "《论卡冈诺维奇派修正社会主义者》"
 SVR.41.desc: "修正社会主义者是一群拉扎尔·卡冈诺维奇的效忠者，他们主张一种不同于主流布哈林主义的威权社会主义。修正主义者对我们政权威胁的严重性不能被低估。\n\n他们的目标有两个：削弱我们军队发动进攻的能力，并让人民反对我们统治。为了实现第一个目标，修正主义者们在边境集结，从后方袭击我们的军队，同时抢掠仓库，破坏军事基建。而为了实现第二个目标，修正主义者通过散布操纵性的、虚假性的宣传来煽起民众暴动。\n\n了解到修正主义者对我们政府的威胁之后，无论他们出现在哪里，我们必须与之战斗。来自内安局的报告声称，他们逮捕了几个修正主义者的头目，而其中大多数受卡冈诺维奇本人的直接指挥。这些特工无疑是一个更大的情报网的一小部分，而在他们的领导层被拘留的情况下，内安局计划在他们重组情报网之前实施抓捕并猎杀那些下级情报人员。"
 SVR.41.a: "当然，这是对斯维尔德洛夫斯克内部修正主义者一次沉重的打击。"
 SVR.42.t: "黑色联盟的渗透已被消灭！"
 SVR.42.desc: "多亏内安局的不懈努力以及关于平民鉴别和特工识别的报告的明显增加，法布里奇尼科夫的报告声称，最后一个在我们领土范围内活动的黑色联盟情报小组也被剿灭了。他的报告还声称，处理军队中的分离主义并消除同情者的嫌疑的努力已经小有成效，这些努力在定位敌对特工的主要藏身处和阻止几起恐怖袭击起了大用。\n\n斯维尔德洛夫斯克的黑色污点已被抹除，但我们必须依旧保持警惕。黑色联盟的情报网混乱不堪，而他们的线人要么被抓，要么被杀。斯维尔德洛夫斯克的人民终于能放心地在没有黑色联盟特工的环境下生活，现在是时候将目光投向东方，在那里我们将与鄂木斯克决战。"
 SVR.42.a: "敬内安局——斯维尔德洛夫斯克的静默守护者！"
 SVR.43.t: "修正主义的渗透已被消灭！"
 SVR.43.desc: "多亏了内安局的不懈努力，法布里奇尼科夫报告声称，修正主义在我国领土上的影响已达到有史以来的最低点。他把我们的成功归功于三个因素：关于卡冈诺维奇和斯大林思想固有的暴政传闻，再加上军区相对较高的生活水平，以及我们鼓励人民保持乐观和坚定的努力。他还声称，在这些因素共同作用之下，卡冈诺维奇的修正主义理论对普通平民失去了吸引力。\n\n我们成功地击退了修正主义者环伺在我们周围的爪牙，但修正主义野兽依然存在着。现在已经没有起义或“革命”的企图威胁着我们，因此我们可以投入更多的时间和资源来推翻卡冈诺维奇政权，真正地解放俄罗斯人民。"
 SVR.43.a: "前进！"
 SVR.44.t: "三个平凡的不同政见者"
 SVR.44.desc: "相较于酒吧的其他顾客来说，这三个人并不起眼，甚至可以说是普罗大众的一员。毕竟，他们指望的就是泯然众人。鲍里斯·叶利钦、叶夫根尼·普里马科夫和亚历山大·蒂扎科夫坐在一个卡座里，点了几杯饮料，开始闲聊起来。\n\n鲍里斯首先发话：“我们必须更大胆些，我参加过抗议活动。成千上万的人相信，光是这个城市就有可能实现民主。我们必须告诉这些人政府代表不了他们。真正的自由是给予人民投票权，而不是吃子弹的权利。而要做到这一点，我们需要对更多的报刊施加影响，举行更多的政治集会。”\n\n叶利钦的两个同伴都试图率先回应他，结果俩人都没说成。叶夫根尼说道：“我的两个追随者上周因为‘散发煽动性文学作品’而入狱。如果我们宣扬叛国罪，他们可能会一劳永逸地让我们闭嘴。那就意味着我也要进监狱！”\n\n亚历山大接着说道：“想想代价吧，鲍利亚。报纸和传单要价都很贵，而且集会的费用更高。一直从我的联系人那拿钱不代表罗科索夫斯基注意不到。然后他跟着线索追查，我们就——”\n\n“我懂，我懂！”鲍里斯一边说，一边挥舞着手臂驱散谈话，仿佛那是香烟烟雾。“我们当然要小心翼翼，但我们也得突破他们的限制。我们有真正能在俄罗斯建立民主的机会，我们可不能浪费掉。”侍者很快将他们的饮品送了过来，鲍里斯举起一小杯威士忌，朝他的同伴们笑了笑。"
 SVR.44.a: "“敬自由。”"
 SVR.45.t: "不自由毋宁死"
 SVR.45.desc: "娜佳把水壶放到炉子上，顺手也把炉子的温度升到最高。就在这时她听到了一些声音，从她旁边开着的窗户里传进来。恰巧一阵风吹过窗帘，于是她推开窗帘，把头伸出窗外。\n\n下面的一切令她眼花缭乱。许多人零散地站在下面的街道上，还有一大群人环绕在斯维尔德洛夫的雕像旁边。娜佳听到的声音属于一个中年男性，他站在人群中央的一个小木台上。交杂在人群的咕哝声、喇叭声和炉子上的水发出的嘶嘶声中，娜佳听不清这个男人在说什么，但他的音调富有感染力，朝气蓬勃，充满激情。紧接着他谈起了自由，以及罗科索夫斯基是如何夺去他们自由的。他停了下来，而人群欢呼起来，娜佳也欢呼起来。建立民主——多么不可思议的主意！\n\n突然两辆漆黑的卡车尖啸地急停在了路口，蓝白灯发出刺眼的闪光，漆黑卡车的后门被打开，而黑衣人影如潮水般涌下。娜佳心被揪了起来，她紧抓住窗沿。从扩音器发出的声音咆哮着，要求集会立即解散，而人群怒吼着——称他为法西斯分子、暴君、希特勒走狗——完全无视了黑衣人的要求。那个中年男性消失了，之后几个黑衣人开始向人群投掷发烟罐，前排的人们开始向后退却，紧接着枪响了，黑衣人开始推进，最终人们尖叫了起来。\n\n娜佳不自禁地从窗户往后退了一步，她浑身发抖。她的手不小心碰到了锅的侧面，导致锅从炉子上滑了下来，滚烫的热水溅到了她的腿上，锅重重地摔在地板上，而她痛苦地叫了出来。一阵疼痛席卷她的全身，使她头晕目眩，一连串的脏话从她的嘴里滑了出来。毫无疑问，警棍敲击声夹杂着枪声充斥在下面的街道上，生命之声正在逝去。"
 SVR.45.a: "自由以民主为代价。"
 SVR.46.t: "没有正义，就没有和平"
 SVR.46.desc: "我们不安地注意到，目前为止，民众对我国政府的不满明显上升。据报道，全国各地都发生了破坏公共财产的活动，甚至与警察或军事人员发生肢体冲突。然而，这些事件大多发生在斯维尔德洛夫斯克城市内部，这应该不足为奇。\n\n这一波骚乱最有可能的原因是最近发生的列宁大街46号事件，这起事件导致6人死亡，10人受伤。细节充其量也不清楚，但所有的报道都表明，事件从早上开始，当时有一群平民非法集会，聆听一名身份不明的政治犯讲话。当地驻军大约半小时后作出反应，他们宣布集会是非法的，并下令驱散暴徒。据报道声称，暴徒的第一反应是向军队投掷砖头。当催泪瓦斯被用来防止任何进一步的暴力或财产损失时，他们开始用铁链和钢管袭击士兵。尽管没有任何来自上级明确的命令，但驻军开火了，这场即将爆发的暴乱被及时镇压。\n\n罗科索夫斯基元帅和最高司令部就如何最好地应对这一悲剧进行了激烈的讨论，一些将军认为我们应该逮捕所有参与事件的士兵。公众想要的是迅速和公开的逮捕，同时也能制止进一步的暴动。此外，这些士兵向平民开枪，因此逮捕他们是道德问题。然而，最高统帅部的其他将军辩称，这些士兵只是在自卫，暴乱者是那些煽动暴力的人。逮捕这些士兵会使政府显得无能，这将会严重损害部队士气。但最终还是罗科索夫斯基说了算。"
 SVR.46.a: "为逝者寻取公道。"
 SVR.46.b: "只是自卫罢了。"
 SVR.47.t: "黑色联盟的陨落"
 SVR.47.desc: "从鄂木斯克城里传来了大新闻。多方消息已证实，在西伯利亚黑色联盟创始人德米特里·卡尔贝舍夫将军去世后，联盟内部出现了巨大的分歧。\n\n军官派系山头林立导致了黑色联盟的分裂，据报告称多名联盟上层军官已在冲突中死亡，而卡尔贝舍夫的继承人德米特里·亚佐夫也赫然在列。内务安全局认定亚佐夫是极度危险的积进分子，他会发起猛烈的侵略攻势，对军区发起破坏行动。据他们的推测，亚佐夫之死会使黑色联盟走向瓦解。\n\n如果该份汇报所言为实，那这就是军区命运的转折点。没了鄂木斯克的中央政府，联盟在我军及平民内的影响力将再难扩张，甚至难以为继。事实上，联盟分裂后出现的各类不安全及非常规碰头已让联盟特务露了马脚，内务安全局汇报称他们已锁定了一批渗透者及破坏分子，他们预计会在接下来几天锁定并逮捕更多特务。\n\n除此之外，虽然联盟仍作为一个整体控制着他们的土地，但我军基本上可以断定，黑色联盟已无力再发起攻势。所以我们或者任何一方势力都可以在有空的时候把鄂木斯克干掉。\n\n一枪未发就赢得了如此重大的胜利。至少，我们没有开抢。"
 SVR.47.a: "多么幸运…"
 SVR.48.t: "追忆"
 SVR.48.desc: "阿马扎斯普·巴巴贾尼扬和伊万·巴格拉米扬已经很多年没有慢下脚步来回忆过去了。修正主义者和黑色联盟这两大威胁都让这举步维艰。\n\n但随着二者的瓦解，以及军区在西西伯利亚地区确立主导权后，他们可算能好好回忆一下过去了。而他们也这样做了——二人聚在一起吃饭，操着亚美尼亚语谈天说地。正如他俩预料的那样，话题很快谈到了他们的老家，而那里现在在德军的占领下已经丢失很久了。\n\n巴巴贾尼扬绘声绘色地描述他的家乡恰尔达赫雷村，这个村庄本就是阿塞拜疆的一部分，不过那里现在位于专员辖区的领土内。巴格拉米扬饶有兴趣地听着，他自己虽然出生在伊丽莎白波尔，但他的父母也是村里人，他听过很多这样的故事。\n\n随着时间的推移，谈话又从过去说到现在，两人都对恰尔达赫雷的沦亡以及他们可能再也没有机会看到它的光复而感到悲伤。\n\n然而，巴格拉米扬提醒他的同事，军区已经在西伯利亚建立了强大的基本盘，如果战略推行得当，就能取得突破，实现全俄罗斯的统一。如果这一光景实现，高加索地区就有可能光复，恰尔达赫雷将能再次回归祖国。\n\n想到这里，巴巴贾尼扬笑了笑。他告诉巴格拉米扬，如果那一天到来，他将荣幸地邀请巴格拉米扬到他家的老房子，请一顿跟今天一样的盛宴。\n\n他们握了握手，这两位亚美尼亚人暨朋友也就此分别了。"
 SVR.48.a: "终有一天。"
 SVR.49.t: "联邦的支持"
 SVR.49.desc: "我们派驻新西伯利亚的联络员给我们带来了好消息，他们已经认识到了黑色联盟的危险性，并且将在日后的冲突之中站在我们这一边，波克雷什金总统亲自向我们做出保证。\n\n一旦日后战事爆发，两军将在与黑色联盟的分界线附近动员军队，同时展开大规模炮击。希望这能迷惑黑色联盟的家伙们，让他们分兵去对付新西伯利亚，以此来减轻我们前线的负担，并让我们得到战胜鄂木斯克狂人所需的优势。"
 SVR.49.a: "在战争中，任何一个优势都很重要。"
 SVR.50.t: "报告 FPR-54-B12"
 SVR.50.desc: "标识符：FPR-54-B12\n作者：JPK-BQ-9\n密级：2B\n关于：SA-28G地区的敌对行动\n\n背景：在中央指挥部的指挥下开展了针对乌拉尔军区（评估文件UMD-34-G附后）的进攻行动。大量敌军的活动（行动报告UXE-893-H附后）要求从其他地区调动未部署的后备部队。\n\n摘要：在对军区部队的进攻行动中，友军在意想不到的方向遭受了先前未曾参战的第三方战斗人员做出的间接火力打击。经检查，弹药似乎来自新西伯利亚。随后的交战及俘虏一名前方观察员证实新西伯利亚部队已经部署到这个区域，与乌拉尔军区作战编队相互协助。\n\n结论：新西伯利亚-阿尔泰联邦（政治评估PE-56-3附后）已采取行动支持乌拉尔军区的政治及军事作为。强烈建议对其友好倾向、部署及政治观点进行重新评估。\n\n---报告结束---"
 SVR.50.a: "立即通知中央指挥部。优先级5C-A。"
 SVR.51.t: "孤军奋战"
 SVR.51.desc: "罗科索夫斯基轻蔑地看了看那封盖着新西伯利亚-阿尔泰联邦印信的书信，里面的内容充斥着懦夫的话语。\n\n“在祝愿你方在冲突中一切顺利的同时，我们遗憾地通知你方，联邦无意卷入一场战争。”\n\n罗科索夫斯基把目光从这封信上移开，随后他点了一支烟抽了起来。抽着抽着，他把这支点着的烟和这封信一同扔进了烟灰缸。第3集团军只能独自应战了。"
 SVR.51.a: "字典里没有失败。"
 SVR.100.t: "元帅之死"
 SVR.100.desc: "今日的军区暗淡凄凉，康斯坦丁·罗科索夫斯基元帅于昨晚悄然辞世。长久以来，罗科索夫斯基都在和病魔作着斗争，而多年的军旅生涯及西伯利亚恶劣的气候环境都加重了他前列腺癌的病情。“我已尽己所能了，而你们将代替我前行。现在，就让我歇会儿吧。”这是元帅留给世人的最后一句话。\n\n罗科索夫斯基曾是苏联最优秀的将领之一，他带着一身荣耀，怀揣着一腔豪情为俄罗斯人民而战。在德军连年轰炸之下，所有希望都如梦幻泡影，但就算时局艰难如此，罗科索夫斯基也未曾停下脚步，他不断地解救着一切生命。在轰炸停止之时，斯维尔德洛夫斯克已在元帅的带领下冲出黑暗，而第3集团军也在他的指挥下战胜了卡冈诺维奇与亚佐夫。\n\n罗科索夫斯基的密友兼私人助手帕维尔·巴托夫将军接过了他的领袖之职，巴托夫在军区的领导地位无人质疑。罗科索夫斯基在身后留下了他的妻子加琳娜，以及他的两个女儿，阿里阿德娜、娜杰日达。"
 SVR.100.a: "苏沃洛夫主掌大权。"
 SVR.101.t: "失落的宝藏"
 SVR.101.desc: "“该死的陆军司令部，”车尔尼雪夫斯基中尉气急败坏地说，“这已经是他们这个月第三次派我们出去白费力气了。”\n\n第45后勤排被派往造币厂所在的小村，调查关于一个警察局军械库仍摆在那里的报告，该军械库甚至可能藏有对军队有用的武器。然而，经过几个小时的行军，他们在这座被毁坏的混凝土建筑里最多只能找到一些被丢弃的垃圾、瓦砾和其他杂物废料。车尔尼雪夫斯基开始张口下达回家的命令，这时，一个声音从楼后喊道。\n\n“我觉得这里有些东西，长官！”这是最近刚入伍的二等兵索洛维约夫。他正盯着墙顶附近的一块木头，然后开始翻开盖在上面的一堆碎石。更多的人开始帮忙，直到那堆瓦砾被移开，呈现在他们面前的是一扇门。他们小心翼翼地打开它，顺着它后面的楼梯爬了下去，直到发现自己身处一个发霉的地窖。当另一名二等兵用灯光照着墙壁时，全体士兵们都肃然起敬地站在那里。\n\n整整一个货架的冲锋枪、旧步枪和卡宾枪。成箱的手枪和弹药。一旦取回去，这些足以供应整支军队。"
 SVR.101.a: "锲而不舍，终有回报。"
 SVR.102.t: "新世界，旧工具"
 SVR.102.desc: "瓦连京·马尔科夫上尉瞪大了眼睛，因为他看到了从旧卡车上卸下的那一堆又一堆的箱子。他们把卡车后面从下到上，从后到前，都装得满满的。\n\n波波夫中尉说道：“有几车还在回来的路上。剩下的我们会交给后勤营的参谋检查，但是在之前要不要对这些东西进行初步的检查？”\n\n上尉点了点头，两名男子将其中一个箱子放到地上，用撬棍打开。马尔科夫从里面捡起一把老式的PPS-41，他惊的下巴都快掉下来了。这把枪光滑干练的枪托和闪闪发光的金属枪管仿佛是昨天制造的。他看了看机械装置，它就像是刚从工厂里拿出来的。\n\n“我要测试一下。你有弹药吗，中尉？”\n\n“是的，上尉，让我看看。”中尉回答道，他盯着箱子里的东西看了一会，然后找到了一个盒式弹匣，他把弹匣递给了马尔科夫，马尔科夫从弹药袋里取出一些子弹，装弹完毕后扣动了扳机。冲锋枪轰鸣着，几秒钟内就把子弹射向高空。这对他来说已经是一个很好的测试了。放下枪，他向波波夫中尉伸出了手。"
 SVR.102.a: "“你找得好啊，中尉！”"
 SVR.103.t: "朴素的宝藏"
 SVR.103.desc: "“嘿，列别杰夫，你能往这里照一下吗？”\n\n二等兵斯米尔诺夫在黑暗中眯起眼睛，试图看清黑暗中的箱子是什么。几秒钟后，一道明亮的光束照到了他的脸上。斯米尔诺夫眨了眨眼睛，然后拿出一根撬棍。据总部说，这栋老楼以前是军械库，他和后勤排其他成员的任务就是在这栋楼里搜罗对军队有用的物资。\n\n他撬开盖子。他和另一个战友掀开盖子，往里面看了看，掏出了两件布满灰尘的卡其色夹克。很明显，是战前产的，闻起来有点霉味，但品质良好。斯米尔诺夫把他拿的那件裹在自己身上。也挺暖和的。不管是谁把这些军装封在里面的，他都做了件好事。\n\n“食物！”黑暗的军械库里传来了另一个队员的声音。斯米尔诺夫和其他小队的人跑过储藏室，他们的靴子踏过水泥地板，跑到了那个声音传来的地方。当他们看着自己打开的箱子时，不由得瞪大了眼睛，就像阿拉丁发现了神奇的宝藏洞穴。但对斯米尔诺夫和其他排员来说，里面一包一包的罐头食品要珍贵得多。"
 SVR.103.a: "还有什么能比你生存所需的宝藏更珍贵的呢？"
 SVR.104.t: "租借法案"
 SVR.104.desc: "斯米尔诺夫上校看了看手中握着的老式汤姆逊冲锋枪，又看了看正在卸下一箱箱武器装备的卡车。一个后勤排刚刚从一个旧的陆军基地回来，车上装满了武器装备——这在伟大的卫国战争从美国人那借来的武器，足以武装数百名士兵。多么可惜啊，不仅是说这些战争中进口的美式武器，而且是他们找到的弹药箱都已经生锈了。\n\n他向卡车走去，直到发现一个制服上有军械工徽章的人，开始说话。\n\n“需要多久才能把这些枪的弹匣装到我们的托卡列夫手枪上？”\n\n军械工回答道：“我们得从斯维尔德洛夫斯克弄来更多的弹匣。不过一旦到手了，应该是一件比较容易的任务。”\n\n斯米尔诺夫又看了看路面。那堆未卸下的箱子看起来就像一座古老的金字塔那么高。\n\n“部队会支付征用和运输的费用。告诉你的战友，未来几周要忙起来了。”"
 SVR.104.a: "回收后勤物资不是一件容易的事。"
 SVR.105.t: "老鸟"
 SVR.105.desc: "二等兵克鲁平用灯光照射着废弃的机库。正如总部告知他们的任务那样，在伟大的卫国战争最后的时日里，仍有一些旧飞机遗留了下来。问题是，就算有的话，也不知道其中还有多少架尚能使用。\n\n克鲁平和他的小队走在过道上，像他们的姐妹小队一样，在不同的过道上，依次检查每一架飞机的状况。令他们失望的是，大部分飞机和第一架一样，都已经锈迹斑斑，无法修复，其内部零件或许是有用的残料。\n\n这时，他们发现了老式的伊留申伊尔2型攻击机。和它的姐妹机一样，大部分的油漆都在多年后磨损了。但驾驶舱看起来还不错，其他的外部部件虽然明显已经年久失修，但看起来还能运作。只有一种方法可以测试这架飞机。\n\n“你就是那个空军的同志吧。”伊布拉吉莫夫中士面对克鲁平说道。二等兵点了点头，打开驾驶舱，进入飞机。控制装置看起来有些破旧，但仍然可以使用。凭着记忆执行启动程序，他的脸上露出了笑容，战友们开始欢呼。经过多年的休眠，老飞机的发动机又一次燃起了生命的火花。"
 SVR.105.a: "我们的目标是天空。"
 SVR.110.t: "名不副实的红军"
 SVR.110.desc: "列兵德米特里·谢尔盖耶维奇·切尔诺夫咀嚼着寡淡无味的食堂烧肉。德米特里几年前就应征入伍了，他现在还记得第3集团军对秋明发起的革命战争，但在那一天后，他就再也不记得自己有吃过什么可口的饭菜了。德米特里看向他的朋友——列兵莫罗佐夫，他参军时间比德米特里短上一些。\n\n“你有没有想过社会主义其实不是这个样子的？他们以前告诉我们说革命结束后所有人都会获得自由。但在打赢了敌人后，我们还是吃着一模一样的狗屎，军官还是会对我们大吼大叫。”\n\n莫罗佐夫笑着点上了一支烟。“谢尔盖耶维奇，我老早就不信这套谎言了。我在几个月前就读过了阿列克索维奇塞给我的小册子，它给我指出了为国复仇的一条明路，一旦我们战胜了凌辱祖国的敌人，全体俄罗斯人都能尽享繁荣。”\n\n“……能让我看一眼吗？我只是……有点好奇。”切尔诺夫问道。\n\n莫罗佐夫从外套口袋中掏出了一本破破烂烂的小册子，封面上写着《黑色联盟：俄罗斯的重生》。"
 SVR.110.a: "黑色联盟阴魂不散。"
 SVR.111.t: "阴影扩散"
 SVR.111.desc: "“中尉同志！”二等兵达维多夫进入办公室，然后向长官敬礼。\n\n“二等兵达维多夫，今天有什么事吗，同志？”科托夫中尉问道。\n\n“呃，有件事我想谈谈。是这样的，我的一个队友，莫罗佐夫同志说了些有趣的话。他谈到了什么马上要进行的‘大审判’，以及如何‘导向俄国母亲的重生’。今天他给了我一本关于这些的小册子，我想你应该看看。”\n\n达维多夫把小册子递给了中尉，它是黑色的，上面印着一只白鹰和“大审判”的字样。\n\n“谢谢你告诉我这些，同志，你可以回你的住处了。”\n\n二等兵达维多夫向中尉敬礼后离开。等门关上，科托夫中尉拿起电话开始拨号。\n\n“喂，你好。上校同志？是我，科托夫中尉。我在我们的队伍里又发现了一名极端民族主义分子。”"
 SVR.111.a: "拘捕最狂热的煽动者。"
 SVR.111.b: "开始严打。"
 SVR.112.t: "向上看"
 SVR.112.desc: "“你对鄂木斯克和黑色联盟有什么看法，切尔诺夫同志？”\n\n“哦，他们只是一群反动派。我不知道我当初为什么要听他的。”\n\n极端民族主义煽动者二等兵阿纳托利·莫罗佐夫被从他的部队调到国家另一边的一个驻军哨所已经一周了。叶戈罗夫政委被派到这支部队，定期检查那些受到极端民族主义分子反革命宣传部队的忠诚度。\n\n“没关系，同志。当人们身边只有不好的影响时，开始胡说八道也是很正常的。不过，自从马拉科夫被调离后，你的忠诚度测试排名是最高的。”\n\n“如果您允许的话，我想问问他的情况如何？他是否仍然怀有对极端民族主义的同情心？”\n\n“不，同志。自从被调离后，他就没怎么张口，尤其是关于黑色联盟的事。他还在被政委监视着，但我们正在考虑在近期结束他的假释。”\n\n“我很高兴能听到这些。”"
 SVR.112.a: "光明总会驱散阴影。"
 SVR.113.t: "黑色九头蛇"
 SVR.113.desc: "维亚切斯拉夫·德米特里耶夫政委张口结舌地盯着面前的照片。他的办公桌上堆满了亲黑色联盟的小册子、印有其徽章的海报以及卡尔贝舍夫和他的将军们写的书。在他的整个生涯中，从未见过像下塔吉尔第47营这样的部队中搜出过这么多的叛徒材料。就在三个月前，它还被列为最忠诚的部队之一。怎么会出现这种情况？\n\n他办公室的门被打开了，一个身穿宪兵制服的人走进了房间。\n\n“政委同志！”宪兵敬了个礼，“我们找到了极端民族主义案件的主要嫌疑人！他似乎在鄂木斯克的直接帮助下在军中进行反动宣传。”\n\n“他是谁？”德米特里耶夫政委问道。\n\n“是上个月新转来的士兵之一。他叫阿纳托利·莫罗佐夫。我们本来是要逮捕他的，然而他却逃跑了，现在仍然下落不明。”\n\n“开始搜捕，给我把调走他的军官找来。我们不能让这样的灾难再次发生。”"
 SVR.113.a: "反动主义就像一只九头蛇：砍掉一个头，还会再长出两个。"
 SVR.114.t: "新团伙"
 SVR.114.desc: "“二等兵费多罗夫、梅克尼科夫以及尤塔耶夫：由于你们组建了一个非法的黑色联盟团体，并在佩尔瓦尔斯克第4营进行宣传，军事法庭认定你们有罪，并判处你们枪决！”\n\n阿列克谢委员长的判决是最终判决。三名二等兵站在一张摆满黑色联盟宣传品的桌子后面，点头接受了判决，随后他们被警卫员押回牢房。\n\n阿列克谢离开法庭时，被他的上级——师政委卡拉什尼克拦住，上级把他领进了一间办公室。\n\n“阿列克谢同志，有些东西我需要给你看看。”他说着指向了一张国家地图。一圈粗糙的黑色针脚围绕着斯维尔德洛夫斯克，就像一圈黑暗的火圈，离它越来越近。\n\n“每个针脚都是一个已知的黑色联盟团伙，”卡拉什尼克解释道。看到阿列克谢睁大了眼睛，他继续说道：“我看你现在已经明白你那群小朋友的问题了。”\n\n离斯维尔德洛夫斯克最近的，像匕首一样直指它心脏的团伙，就位于乌拉尔斯克。"
 SVR.114.a: "对他们发动渗透。"
 SVR.114.b: "现在就实施戒严。"
 SVR.115.t: "渗透工作"
 SVR.115.desc: "“我发誓，政委同志，我们是被陷害的！我们真不知道黑色联盟的小册子怎么会在我们的储物柜里！”\n\n“我已经听腻了，”当被捕的二等兵被带离军营时，他这样说道。随后他拿出一瓶伏特加，喝了起来。\n\n“这些被捕的人都打动你了，同志？”他的副官笑道。\n\n“是啊，有点。”索科林说着，把酒瓶收了起来。\n\n自从我们雇佣特工潜入黑色联盟团伙后，宪兵们就像赌场里的赌徒一样，搜刮着关于他们活动的情报。发现黑色联盟团伙的数量远比我们之前所知道的要多得多，这让我们感到不安，但现在我们已得知他们的存在，这让打击他们愈发容易。在波列托夫探员送来一些关于他们和邻村的另一个小组之间通讯的情报报告之前，总部甚至不知道有这个团伙的存在。\n\n索库林检查了一下他的笔记本。在今天结束之前，我们还有一个团伙要逮捕。"
 SVR.115.a: "好极了。"
 SVR.116.t: "真相"
 SVR.116.desc: "高尔基和鲍罗丁警官站在废弃的仓库里，他们的手电筒照亮的只有一片瓦砾。根据波列托夫探员提供的情报，三十分钟前，黑色联盟的一个团伙应该在这里开会，会见一个来自鄂木斯克的特工，这位特工将给他们提供更多的宣传材料和指示。\n\n“这里到底发生过什么？”高尔基向同伴们问道。\n\n“这些人一定是发现了我们，所以才给他们逃了。”鲍罗丁从口袋里掏出一台无线电，气急败坏地说道：“我会给总部发信，我们的监视失败了。”\n\n与此同时，波列托夫正坐在营房里。给基地的信息已经发出去了，他只需要等待回复。看了看时间，他也从口袋里掏出一个小小的收音机，打开了它。标志着他的指令到来的嘟嘟声准时传来，很快，一个人工女声开始呼唤一连串的数字。他拿出一个笔记本，开始解读广播。\n\n“恭喜你，莫罗佐夫特工，你成功地泄露了虚假的情报。通过你的努力，大审判又近了一天。以下是本周的指示……”"
 SVR.116.a: "恶魔永远是你最不希望看到的人。"
 SVR.117.t: "当场逮捕"
 SVR.117.desc: "“丘古诺夫，关于黑色联盟在斯维尔德洛夫斯克的活动，你能告诉我们多少信息？”普洛特尼科夫警官站在办公桌另一侧椅子上的一个年轻人面前。外面还有一名警卫站岗，以防犯人企图逃跑。昨天早上，丘古诺夫试图绕过边防警察的安全检查，被边防警察抓住。虽然他声称自己来自秋明，但他身上的某些证件表明情况并非如此。\n\n“我跟你说了，我和那群疯子没有任何关系。我的父母住在斯维尔德洛夫斯克。我只是想去看看——”\n\n“这故事编的可真不错，如果不是因为这些没收的文件，我们甚至就信了你的鬼话，丘古诺夫。或者我们该说是梅德韦杰夫？”\n\n普洛特尼科夫拿起一个小本本，拿到他的面前开始读了起来。\n\n“这上面说你应该在卡缅斯克郊外的一个废弃工厂里和黑色联盟的一个组织汇合，梅德韦杰夫。你能多说说你的这个组织吗？”\n\n梅德韦杰夫叹了口气，意识到自己的游戏结束了。\n\n“你想知道他们哪些方面的内容？”他对面前的军官说。"
 SVR.117.a: "“所有的。”"
 SVR.118.t: "火海"
 SVR.118.desc: "阿纳托利·莫罗佐夫听到警察狙击手的子弹在金属楼梯上的跳弹声，他往高处不停地疾跑，直到爬上了通往仓库顶部的台阶。他是组织里最后一个幸存的成员，是斯维尔德洛夫斯克在那神圣的一天到来时，加入黑色联盟和大审判行列的最后希望。在他的下方，一个声音在呼唤。\n\n“阿纳托利·莫罗佐夫！不要拒捕！”\n\n他没有理会宪兵的话。当他爬到仓库的顶部，屋顶上围满了旧的汽油罐。在他身下，他可以看到一个排的宪兵聚集在一起，领队用扩音器对他喊话。\n\n“这是你最后的机会，莫罗佐夫！立马投降，否则我们就开枪了！”\n\n不，莫罗佐夫注视着身边的一个汽油罐，他想道，绝不能投降。如果他不能参加大审判，那他的人生还有什么意义。一名警察狙击手的曳光弹没有打中他的身体，打中了旁边的一个汽油罐，起火了。他开始微笑着打开周围汽油罐的水龙头，制造出一片火光。\n\n“俄罗斯必将崛起！”他大喊着伸开了双臂，得意地大笑着，仿佛真正地从警察手中逃脱了，汽油罐爆炸的火光随即吞没了他的身体。"
 SVR.118.a: "世界之巅。"
 SVR.119.t: "逃兵"
 SVR.119.desc: "梅尔尼科夫下士喝完了为他端来的最后一碗罗宋汤，细细品尝着每一滴咸汤。他已经很久没有吃到热乎乎的东西了，他也不知道下一次吃到热乎乎的东西会是什么时候。当他抬起头来时，小队中的其他人似乎也在享受着汤的美味。\n\n“天色不早了。你们要在这里过夜吗？”年迈的维亚切斯拉夫·雅科夫列夫问他们。他的小屋已经很久没有人来过了，所以他不确定是否还有房间留给客人，但他认为问一问至少是礼貌的做法。\n\n“我们很想多住一会，但恐怕我们必须继续执行任务。如果我们迟到了，总部会很失望。”\n\n雅科夫列夫点了点头。当梅尔尼科夫和他的小队下午出现在他的小屋外时，他感到很惊讶，但下士解释说，他们是在执行一项来自斯维尔德洛夫斯克的机密任务，绝不能让任何人知道，所以他们必须匆匆赶路也在情理之中。\n\n夜幕降临，小队在小屋周围的广阔森林中穿行。虽然很难看到星星，但幸好梅尔尼科夫从办公室里偷出了一张地图。当他们蹲下身子注视着它时，一种离开老人的家后就没有感受过的温暖涌上了他们的脸庞。向西南走一小段路，他们终于可以越过边界，逃往秋明。逃往自由。"
 SVR.119.a: "我们必须实施更严苛的出境限制。"
 SVR.119.b: "我们得用奖赏来留住他们。"
 SVR.120.t: "艰难时光"
 SVR.120.desc: "加林娜·阿尔乔莫娃咬着牙仔细打量着柜台上的食物，计算着一天口粮的最佳分配方式。当她意识到卷心菜比预想中少了425克时，她的呼吸变得沉重了起来。为什么他们要减少蔬菜配给？她寻思。没关系。还是先想想该怎么分配吧。她是家里唯一的大人，所以她最需要食物……不，是孩子们最需要食物。但又该先分给哪个孩子呢？\n\n她看着在角落里玩耍的三个孩子。丹尼斯卡、卡佳和奥列日科。丹尼斯卡是最大的，但值得为了他的成长，而让年幼的孩子挨饿吗？不，奥列日科，最小的孩子最需要食物。加利娜站在那里，来回打量着孩子们和柜台上的口粮。她把它们分了又分，分来复去，试图计算出最佳的分配方式，最后长叹一声，倒了椅子上。要是基里尔在这里就好了。如果她能听见他的笑声，也许她就能重获完成工作的力量。\n\n就这样，当她睁开眼睛的时候，她看到卡佳手里拿着一个包裹和一封信。\n\n“不要伤心，妈妈。爸爸从军队里给我们寄来了礼物。”\n\n加林娜打开包裹，开始笑了起来。笑着命运又一次眷顾到了她。笑着命运对她开的玩笑。笑着包裹里的东西。\n\n配给口粮：军用物资：罐装蔬菜：425克。"
 SVR.120.a: "将他们安排进民兵里。"
 SVR.120.b: "工厂里需要他们。"
 SVR.121.t: "修正主义的政治宣传"
 SVR.121.desc: "列兵德米特里·奥列戈维奇·查班看着信叹了口气，并重重地瘫坐在营床上。\n\n他对他的战友列兵阿加波夫说道：“他们又削减了公民配给，有没有感觉到这不是社会主义应有的样子吗？他们说我们每个人都是平等的，但我们现在都要开始挨饿了！”\n\n阿加波夫说：“当然，工人先锋队才是领导革命走向胜利的队伍，而一群冒充社会主义者的将军不过是另一个名字下的军事独裁者。”\n\n“那这是……”\n\n“奥列戈维奇，我们之所以挨饿，是因为那些老爷除了自己的私利什么都不在乎，这也就是为什么旧苏联失败了。你想知道真正的前进之路，真正的社会主义道路吗？”\n\n查班点点头，他觉得任何东西都比这个伪装成了一个国家的军队要好。\n\n阿加波夫从口袋里拿出一本破旧的小册子递给查班，标题是《斯大林主义：通往未来的道路！》"
 SVR.121.a: "找出他们。"
 SVR.121.b: "在军中设置更严厉的限制。"
 SVR.122.t: "逮捕煽动者"
 SVR.122.desc: "“我发誓，政委同志，我不知道小册子是从哪里来的！”列兵查班坐在审讯室里大声喊道。\n\n“那它就是这么凭空变出来的咯，同志。”政委瓦西里耶夫怒气冲冲地把斯大林主义的小册子摔到查班的脸上，“某一天，有一只神奇的火鸟从天上飞下来，掉在你上衣口袋里！我发誓我会把你打得屁滚尿流，直到你被活活打死或坦白为止！我说的够明白了吗，列兵同志？”\n\n“我…呃…”查班努力回忆起他从哪里和什么时候得到这本小册子的。\n\n“你有三秒钟的时间来回忆，列兵同志。一…二…”\n\n“是阿加波夫同志寄来的，政委同志！是他前几天午休时给我的！”\n\n“真的吗？你知道他从哪儿弄来的吗？”\n\n“呃，几周前，我想我看到伊万诺夫同志给了他一些东西，而且，呃，我记得前几天阿加波夫也和巴巴林同志聊过天？”\n\n瓦西里耶夫政委笑道：“就是这样，同志。继续说下去。”"
 SVR.122.a: "在军中设置更多限制。"
 SVR.122.b: "肃清余下的煽动者。"
 SVR.123.t: "士气问题"
 SVR.123.desc: "“嗨，你见到过查班吗？我烟瘾犯了。”列兵库兹涅佐夫问向他的战友列兵罗戈夫。营房食堂看上去空了不少，谈话声小了，人也少了，熟悉的面孔就更少了。\n\n“前几天他们把他带走了。”\n\n库兹涅佐夫停顿了一会儿，努力去理解罗戈夫说的话。\n\n“这样啊…那你能帮我问问阿加波夫要支烟吗？”\n\n“他们把他也带走了，就在今早。”\n\n“那伊万诺夫，巴巴林呢……”\n\n“他们也一样。”\n\n两个士兵又停顿了下来，食堂死一般地寂静，他们竟无法继续聊下去，因为罗戈夫说得够明白的了。库兹涅佐夫试图用手势示意他的战友抽支烟缓解缓解，但与他们的闷闷不乐和孤独感相比，这似乎起不到任何作用。"
 SVR.123.a: "这就是修正主义的代价。"
 SVR.124.t: "抗议愈演愈烈"
 SVR.124.desc: "叶夫根尼·尼基托维奇·博恰罗夫胃疼不已，而手中印着标语“没有食物=没有工作”的牌子也越发沉重。博恰罗夫身后就是他工作的钢厂，因为工人罢工的问题，钢厂已有一周没能开工了。但博恰罗夫不愿放下手中的标语，他继续同工人同志们高喊口号，直至喊哑了他的嗓子。在抗议的过程中，博恰罗夫注意到他的朋友安德烈·索别金正在向他走来。\n\n“尼基托维奇，你还好吗？我这两天很少来参加抗议，但我也在仔细思考后悟出了点东西，我看高层是永远都不会把食物还给我们了。”\n\n“那我们接下来干啥？卷铺盖走人？”博恰罗夫问道。\n\n“不，尼基托维奇，除了抗议食物短缺外，咱们还能干很多事情。你知道斯大林思想吗？他认为国家应由工人政党统治，而非该死的军政府。你真以为那一小撮军官会就这样把食物分给我们工人，而非自己独吞吗？”\n\n“……安德鲁什卡，你能再跟我多讲讲斯大林的思想吗？”"
 SVR.124.a: "满足他们的要求。"
 SVR.124.b: "镇压抗议。"
 SVR.125.t: "遥不可及的梦想"
 SVR.125.desc: "“尼古拉耶夫中士，我看到修正主义者啦。”列兵克拉夫佐夫说道，“他们正聚集在工厂外的绿地上。”\n\n尼古拉耶夫打开了无线电。\n\n“T-34 4830-B呼叫指挥部，我们已瞄准目标。”\n\n“好，用机枪扫射抗议人群。如有必要，可用机炮。不要破坏基础设施。重复一遍，不要破坏基础设施。”\n\n安德烈·索巴金听到了街上传来的机枪射击声与抗议者们的尖叫声，他心跳加速，惊恐万分。安德烈只能看着第3集团军的T-34坦克群在大街上横冲直撞，以无情地效率屠杀着抗议工人。\n\n但是，安德烈不愿逃跑，人群四散而逃，豆大的汗珠也从他的脸颊上滑下。安德烈看向躺到在地的博恰罗夫，他鲜血直流，但尚未断气。安德烈想带着博恰罗夫一起逃离这条街，但他们身后突然传来了T-34坦克的轰鸣声。当坦克将炮口指向这两位工人的时候，他们都瞪大了双眼，知道死亡已经来临。他们异口同声地喊出了最后一个词。"
 SVR.125.a: "“不。”"
 SVR.126.t: "时代的叹息"
 SVR.126.desc: "“妈妈！我喜欢这汤！”杰尼西·阿尔乔莫夫一边说着，一边把三明治蘸到了他妈妈做的蔬菜汤里。他的弟弟妹妹，奥列格和叶卡捷琳娜也在一旁点着脑袋，把自己的三明治蘸进了汤里。\n\n“是吗？这是因为妈妈是带着爱给你们做饭的。”他的妈妈——加琳娜·阿尔乔莫娃在听到他的话后笑着说道。虽然三明治做起来非常简单，但她也已经有很久没能做出这样的午餐了。在罢工结束后，政府同意再度提升平民口粮配给，加琳娜再也不用做那些不够塞牙缝的冷饭了。\n\n“妈妈，吃完饭后我能吃点甜点吗？”叶卡捷琳娜说。\n\n“当然啦，卡佳。你想吃什么？”\n\n“我能吃点冰激凌吗？”另外两个孩子也对叶卡捷琳娜的想法表示了赞同。\n\n甜点啊，加琳娜暗自想道。她基本上都快忘了还有甜点这种东西了。\n\n“当然咯，宝贝们。吃完饭后我们就去一趟冰激凌店吧。”"
 SVR.126.a: "平民的生活过的越来越好。"
 SVR.127.t: "一名士兵的遭遇"
 SVR.127.desc: "“阿尔乔莫夫同志，你这靴子是咋回事？”帕夫洛夫中士喊道。\n\n“怎么了，同志？”基里尔·阿尔乔莫夫列兵回道。\n\n“你可没把靴子擦得蹭亮，看上去像刚踩了狗屎。”\n\n“哦，呃，对不起。”\n\n“等到傍晚再道歉吧，你给我去多跑五圈。”\n\n在上级检查结束后，阿尔乔莫夫跑完了额外的圈数。在进一步削减口粮配给后，阿尔乔莫夫已经很难跑完全程了。在跑完五圈后，他瘫倒在地，筋疲力竭而又痛苦不堪。在当天晚上的训练中，阿尔乔莫夫又掉了队，他差点从士兵们攀爬的围栏上摔下来。作为未能完成训练的惩罚，军队扣下了阿尔乔莫夫今天的晚餐。\n\n夜幕降临，阿尔乔莫夫又一次疲惫不堪、饥肠辘辘地走回了营房，他思索着，自己这一天这么辛苦到底是为了什么。就在他思考这个问题的时候，门开了，他的一位战友走进了房间。\n\n次日一早，阿尔乔莫夫收到了一份包裹，这包裹显然晚到了一天。他惊讶地瞪大了双眼，看着包裹里的东西：他妻子送来的一罐蔬菜和一点烧肉。"
 SVR.127.a: "兜兜转转，回到原点。"
 SVR.128.t: "另一批人"
 SVR.128.desc: "那天下午，有位名叫维亚切斯拉夫·雅科夫列夫的老人，看到麦田里有两个衣衫褴褛的人向他走来，便立马停下了手中的活计，去迎他们。\n\n第一个衣衫褴褛的人说道：“你好，我是根纳季·库兹涅佐夫，这是叶夫根尼·罗戈夫同志。我们是……”\n\n“你们是去秋明执行绝密任务？”雅科夫列夫一问，搞得两个士兵面面相觑。“要是想歇一歇，我楼上有间空卧室，来吧。”\n\n那天晚上，雅科夫列夫和那两个士兵一起坐下来吃饭。作为住宿的报酬，士兵们把一部分口粮给了老人，老人便用这些口粮当食材，为他们准备了一顿丰盛的馅饼。\n\n“要去秋明，是吧？那我建议你们在下个十字路口右转，然后沿着那条路一直走，就能越过边界，到最近的村镇。你们可以明天一早出发，走一整天；也可以中午出发，晚上在湖边扎营。”\n\n罗戈夫说道：“真谢谢你，同志。我们就在这儿住一晚，明天一早马上离开，顺便问一下，你怎么对我们和我们的任务了解这么多？”\n\n雅科夫列夫笑了。\n\n“倒不如说，我跟你们的朋友早就认识喽。”"
 SVR.128.a: "又走一批……"
 SVR.129.t: "忠诚"
 SVR.129.desc: "列兵基里尔·扎达钦紧张地瞥了几眼学校的老体育馆，他和第39步枪营的其他人正站在那里，等待政委讨论他们强制忠诚测试的结果。两个月前，几乎他的整个班组都被认定为不忠，为此他的战友们没有再出现过。而在一个月前，和他同村但在不同班排的朋友们也被带走了。他心想，如果他也被认定为不忠又会如何呢。\n\n政委沃罗比耶夫大步跨进房间，全副武装，他的笑容就像一只被困在羊圈里的狼。扎达钦闭上了眼睛准备接受这痛苦的事实，但是，沃罗比耶夫的话却打他个措手不及。\n\n“祝贺你们。”\n\n整个连队，包括睁开眼睛的扎达钦，都难以置信地盯着政委。\n\n“同志们，这支作战单位里不仅没有不忠的士兵，总部还把你们称为全军最忠诚的士兵。为了宣扬你们对军区的信任，你们所服役的作战单位现在将被称作第15近卫步枪营！新军旗将在下周三的典礼上授予给你们。”"
 SVR.129.a: "忠诚的代价很高，但奖赏也更丰厚。"
 SVR.130.t: "静默战线的胜利"
 SVR.130.desc: "内务安全局现在正处于一场“大战”之中，而此次的事态也给他们带来了新的挑战。他们的对手不再是那些穿戴者袖章符号、挥舞着刀枪棍棒的战场之敌，而是那些以书籍、小册子和宣传为手段的新威胁。在这次的“战争”之中，战争将不会在真正的战场上爆发，而是在争夺战士们的思想。\n\n多亏了斯维尔德洛夫斯克内安局那些无畏的棒小伙子们的精诚努力，我们针对黑色联盟地下组织的行动已经收获了累累硕果。小伙子们成功的混进了黑色联盟之中，并且一定程度上卓有成效的破坏了他们的宣传和秘密行动。随着我们对黑色联盟秘密的地下活动网络的有效破坏，鄂木斯克对我方的消极影响也大为削弱。"
 SVR.130.a: "在黑斑从祖国大地上消失之前，我们会竭尽全力！"
 SVR.131.t: "对抗修正主义者的胜利！"
 SVR.131.desc: "内务安全局现在正处于一场大会战之中，而此次的事态也给他们带来了新的挑战。他们的对手不再是那些穿戴者袖章符号、挥舞着刀枪棍棒的战场之敌，而是那些以书籍、小册子和宣传为手段的新威胁。在这次的“战争”之中，战争将不会在真正的战场上爆发，而是在争夺战士们的思想。\n\n多亏了斯维尔德洛夫斯克内安局那些无畏的棒小伙子们的精诚努力，我们针对支持卡冈诺维奇的地下组织的行动已经收获了累累硕果。小伙子们成功的混进了修正主义者之中，并且一定程度上卓有成效的破坏了他们的宣传和秘密行动。随着我们对修正主义者的秘密地下活动网络的有效破坏，卡冈诺维奇的修正主义势力对我方的消极影响也大为削弱。"
 SVR.131.a: "暴君在斯维尔德洛夫斯克没有一席之地，即使找遍全俄罗斯也没有！"
 SVR.132.t: "来自斯维尔德洛夫斯克的逃兵"
 SVR.132.desc: "今天一早，一小群人试图借着西伯利亚夜色的掩护穿越我国北方的防御设施。在越过国境线之时，我们的巡逻队逮到了他们。这批人大多是男性，但也有几位妇女及儿童。据这群人所述，他们从罗科索夫斯基的小军政府下逃了出来，来到国际社会主义革命的火炬手——秋明避难。\n\n虽说他们来自斯维尔德洛夫斯克这样的反动国家，但令人大吃一惊的是，这批非凡来客竟接受过我们的社会主义理念教育，他们可能带着可以帮我们对付斯维尔德洛夫斯克的宝贵信息。然而令人不安的是，他们对社会主义的了解就好像是直接从马克思和斯大林的著作中摘抄下来的，这样看来这些人完全有可能是奉命来破坏我国政府稳定的间谍。我们该如何处理？"
 SVR.132.a: "团结就是力量！让他们进来。"
 SVR.132.b: "拘留他们，然后审讯。"
 SVR.140.t: "黑色联盟的影响日渐式微"
 SVR.140.desc: "黑色联盟的渗透者与同情者已困扰我们多年，他们破坏军区政府的稳定，为军区与鄂木斯克战争播下失败的种子。直到近期，我们才在黑色联盟问题上取得了进展，军区成立了内务安全局来应对渗透分子，但很多人担心就算军区尽最大的力也无法阻止黑色联盟的渗透。战争终于爆发了，而渗透者也活跃了起来。\n\n内务安全局不知疲惫地提防渗透分子，他们已经削弱了黑色联盟对我们的影响。军区内只剩零星的破坏活动及恐怖袭击。袭击者数量不会超过五人，而且他们也没能对军区的战争准备造成影响。在没有恐怖分子的街道上，我们可以集中全部精力，一劳永逸地打败亚佐夫。"
 SVR.140.a: "我们的敌人在刺刀对面。"
 SVR.141.t: "黑色联盟引发的问题"
 SVR.141.desc: "黑色联盟的渗透者与同情者已困扰我们多年，他们破坏军区政府的稳定，为军区与鄂木斯克战争播下失败的种子。直到近期，我们才在黑色联盟问题上取得了进展，军区成立了内务安全局来应对渗透分子，但很多人担心就算军区尽最大的力也无法阻止黑色联盟的渗透。战争终于爆发了，而渗透者也活跃了起来。\n\n虽然内务安全局已给了联盟渗透网络沉重打击，但我们未能将其完全捣毁。敌方特工煽动民众反对战争，小股抗议和支持联盟的破坏行为已经上演。他们破坏工厂，阻断通讯线路，我方设施有时会遭到严重破坏。不管破坏分子们打算做什么，他们都未能削弱军区的战争准备，而内务安全局很快就会消灭这群叛国贼。"
 SVR.141.a: "他们阻止不了我们的。继续前进！"
 SVR.142.t: "黑色联盟恫吓民众"
 SVR.142.desc: "黑色联盟的渗透者与同情者已困扰我们多年，他们破坏军区政府的稳定，为军区与鄂木斯克战争播下失败的种子。直到近期，我们才在黑色联盟问题上取得了进展，军区成立了内务安全局来应对渗透分子，但很多人担心就算军区尽最大的力也无法阻止黑色联盟的渗透。战争终于爆发了，疑题的答案浮出水面。\n\n五十余人组成的破坏小队袭击了军火库，抢走了他们能带上的一切物资。渗透分子涌上街头，暴行随之而来。身着联盟制服的人走向城市广场，用偷来的枪支肆意扫射。联盟传单的风暴随风而来，承诺对德复仇的海报遍布首都的大街小巷。事态超出了内务安全局的控制范围，我们必须将部队调回首都，一劳永逸地消灭这群恐怖分子！"
 SVR.142.a: "黑色联盟的影响深远而可怕。"
 SVR.143.t: "黑色联盟破坏活动！"
 SVR.143.desc: "黑色联盟的渗透者与同情者已困扰我们多年，他们破坏军区政府的稳定，为军区与鄂木斯克战争播下失败的种子。直到近期，我们才在黑色联盟问题上取得了进展，军区成立了内务安全局来应对渗透分子，但很多人担心就算军区尽最大的力也无法阻止黑色联盟的渗透。战争终于爆发了，他们的梦魇成为了我们的现实。\n\n黑色联盟的土匪们窜上街头，不分青红皂白地枪杀“叛徒”。五百多人的小队涌入军事基地与仓库，抢走了所有能带上的东西。前线的军官遭到联盟同情者的袭击，有些人甚至在睡梦中被割开了喉咙。整个兵工厂都被简易炸药炸上了天，渗透者杀害了工厂的员工，库存也被他们捣毁一空。我们甚至还收到了黑色联盟组织公然暴动的报告！军区必须对恐怖分子们重拳出击，否则我们的战争准备就很可能功亏一篑！"
 SVR.143.a: "黑手正伸向我们……"
 SVR.144.t: "秋明骚动日渐式微"
 SVR.144.desc: "随着我们与秋明陷入苦战，军区注意到一些抵抗、破坏和游击队活动。虽然这微不足道，但仍在一定程度上影响着我们的补给战线。我们相信这是秋明的鼓动者和同情者搞的鬼。谢天谢地，破坏者孤立无援，我们相信他们很难联系秋明那边的人。不过，我们的情况肯定会变得更糟。\n\n我们的驻军已经动员起来控制不良因素，但是追踪他们并不是一件容易的事。毫无疑问，他们有很多藏身处，要找到这些藏身处并不容易。我们的部队必须小心，以免遭到伏击。但由于这些游击队员不多，驻军向我们保证，用不了多久就能把他们铲除。他们应该不是一个太大的问题，但我们不能冒着打持久战的风险，以防这些祸患愈演愈烈。不过，我们或许能迅速采取行动，确保秋明的共产主义威胁不会持续太久。"
 SVR.144.a: "希望我们打压这些游击队的努力能够成功。"
 SVR.145.t: "秋明破坏活动！"
 SVR.145.desc: "已经有多份报告声称游击队在我国境内制造骚动了，那些秋明同情者正在破坏我们的基建并切断补给线，同时前线部队报告称没有从首都收到足够的补给。尽管我们已经控制了大规模起义的可能性，但他们仍旧对我们的军事能力造成了打击。我们相信秋明联系上了这个抵抗组织，他们可能试图向我们的工人传播支持秋明的宣传，不能再这样下去了。\n\n我们的驻军已经遭遇上这伙混乱分子，但他们肯定在让事态升级。到目前为止，我们很难将他们控制在远离人口中心和补给中心的偏远地区，驻军报告声称，虽然他们阻止了事态升级，但要消灭所有的游击队将是一场艰苦的战斗。在事态失控之前我们必须迅速击败秋明，我们绝不能让这场战争持续太久。"
 SVR.145.a: "我们必须准备一场攻势来阻止这场战争！"
 SVR.146.t: "秋明制造骚动！"
 SVR.146.desc: "我军将在战场上消灭革命威胁，我们本以为全体民众会就此支持军区政府，但事与愿违，斯维尔德洛夫斯克各处的工人都参与了罢工，生产被迫中止。我方认为秋明游击队就是此次事件的元凶。这些恐怖分子还袭击了驻军，把后方搅得一团乱。驻军深感草木皆兵，营地外的任何动静都会被他们当作枪声。在我们说这些话的时候，我军的补给与弹药正在飞速消耗。\n\n我方大部分驻军都被困在营地内，让这些游击队员得到了大显身手的机会，他们销毁补给，破袭铁路。也许，我们必须要派一部分前线部队去往乡间应对游击队的威胁了。我们必须恢复秩序，只有这样我军才能继续作战。我们能做的就是祈祷当下的不利局面不会为秋明所用。"
 SVR.146.a: "必须做些什么！"
 SVR.147.t: "武装工人起义！"
 SVR.147.desc: "这简直是个灾难！我们在与秋明修正主义者战斗的同时，多支修正主义游击队在军区内肆虐。看起来我们低估了修正主义在斯维尔德洛夫斯克的影响力，他们获取了比我们想象中多得多的来自工人和士兵的同情，全斯维尔德洛夫斯克掀起了一股游击队风潮，即便是当地驻军也无法将他们镇压。我们对秋明的战争已经因为农村的彻底混乱而陷入停滞。\n\n我们几乎没有办法处理这一局势，许多驻军在突然袭击中遭到屠杀，甚至有报道声称前线士兵也受到游击队的骚扰，我们的军队可能会被切断与首都之间的联系！我们必须在一切都太迟之前消灭这些游击队！"
 SVR.147.a: "我们怎么会搞成这样？"
 SVR.150.t: "缺席的警报声"
 SVR.150.desc: "当阳光照在萨沙·科罗尼洛娃的眼皮时，她突然睁开了双眼。她惊慌失措地跳下床，一脸扑到梳妆台上，收拾今天要穿的衣服。她瞥了一眼钟，可把她吓坏了，快中午了！她可从来没睡过这么久，从她还是个小女孩起，炸弹就成了她的警钟。\n\n不过萨沙脑袋里的一个想法让她停止了胡思乱想。在她因睡懒觉而惊慌失措的时候，她却没有注意到城里诡异的寂静。她小心翼翼地打开窗户望向天空。没了，德国轰炸机平时的隆隆声没了。准确地说，万里晴空之上没有任何噪音。当然，她希望轰炸机会在当天晚些时候返回，但现在她要享受安宁了，至少她在开始工作的时候。\n\n几个小时过去了，轰炸机依然没有来袭。到了晚上，萨沙开开心心地走回自己的公寓，西伯利亚的凉爽空气缓解了她在工厂里劳作的酸痛。萨沙独自吃了顿晚餐，听官方广播报道说，整个斯维尔德洛夫斯克地区的天空一片宁静。报道还说这是自由飞行员多年来第一次没有因敌情而离开跑道。\n\n最后，当萨沙躺下来睡觉时，她伸手拿来了自己的那台旧钟，这是她有生以来第一次设闹钟。"
 SVR.150.a: "寂静之夜。"
 SVR.151.t: "军区上空的飞行员"
 SVR.151.desc: "驻扎在斯维尔德洛夫斯克郊外山上的一支防空炮部队刚刚做好了战斗准备，西边观测站刚才汇报称一队德军轰炸机正向此处飞来。\n\n手中的家伙实在是过于陈旧，炮手们也知道自己用手里的家伙事儿是应付不了德国人的轰炸的，但是他们知道，如果自己放弃了对德国人的反击，那么身后的城市、人民乃至于整个国家都将陷入一片火海，变成真正的人间地狱，只有向死而生，才能唤醒俄罗斯人民的斗志。\n\n德军编队进入了视野范围，领头的炮手也准备好开火拦截。但是在开火之前，士官拉住了他的肩膀，并用手指向了蓝天。一队小点从云层中窜出，在德国人回过神来之前便靠近了他们。这地界的人都明白这代表了什么，每个人都对神祈祷着，虽然之前这都没有用，不过这次可不一样，飞行员们来了。\n\n虽然按照指令，炮手们是应该对德军飞机开火的，但是没人愿意开火打中天上英勇的飞行员们。不仅仅炮手们这么想，军官们也都在为飞行员们的神勇操作欢呼鼓掌，每一个真正的俄罗斯人也都在为刺向万字徽的神鹰欢呼。\n\n天上有几架德军轰炸机已经冒起了烟，它们抱头鼠窜，扔下炸弹仓皇逃窜。炮手们在地面上为胜利欢呼，尽管这次的胜利微不足道，但这是飞行员们传奇的开始。"
 SVR.151.a: "他们要是能飞到军区就好了。"
 sverdreg.1.t: "军区的现状"
 sverdreg.1.desc: "帕维尔·巴托夫躺坐在他的办公椅上，他正高兴终于得到了些许安宁和清净。这几年来许多事物都变了，而他也看着自己从一个将军一路飞升到整个乌拉尔军区的元帅，以及伴随着责任而来的新挑战。\n\n一个十年来一直处于分裂状态的地区要实现再一统绝非易事，而治理一个比以前军区控制的面积要大五倍的地区对军队和巴托夫的治理能力来说才是真正的挑战。但这还不及巴托夫所要做的事的一半。治理是一回事，把不同军阀控制和意识形态截然不同的地区整合进来是另一回事，巴托夫心里清楚，要使西西伯利亚真正统一起来，他必须付出许多艰苦的努力。除了困难的政治局势外，巴托夫还面临着经济崩溃。自过去十年以来，西西伯利亚一直被永不停歇的战争所摧残，而重建需要我们投入难以计数的资金，但最终我们的经济体量将能追上境外之敌。\n\n在统一西西伯利亚后的种种问题摆上台面的同时，叶利钦领导的民主运动也取得了越来越多的支持。随着军区稳定下来，人民开始支持一个更加民主的政府，如果巴托夫想推进至民主政府或使其统治合法化，我们可能需要举行一次选举。\n\n最后一点，罗科索夫斯基元帅的死给巴托夫本人带来了很大的压力，他必须继承罗科索夫斯基的遗产，掌控整个西西伯利亚，加强军区的实力，最终统一整个俄罗斯。如果巴托夫想成为第二位大元帅，他需要做很多事，但凡事总有个起点。"
 sverdreg.1.a: "元帅的遗产紧握于手。"
 sverdreg.2.t: "保卫人民"
 sverdreg.2.desc: "巴托夫元帅静静地伫立在麦克风旁，他已经准备好向整个乌拉尔军区发声，当他接收到了开始的信号之后，他清了清嗓子。\n\n“军区的公民们，我，你们的巴托夫元帅，需要向你们声明一件非常重要的事。自从我军控制了整个西西伯利亚地区以来，游击队和抵抗组织继续在混乱中袭击我们正在执法的驻军。军区的秩序需要得到维护，而维护秩序的唯一途径就是军事统治。因此，我宣布军队将继续管理我们新收复的领土，戒严令将继续在全军区实施，直至另行通知为止。”\n\n“我知道你们中的许多人渴望自由，然而我们的军队是唯一能保护你们安全的人，如果我们不去消灭土匪和游击队，他们将对你们的人身安全造成重大威胁；在他们被彻底消灭之前，军队将是人民的卫士。我和军区的每一位将军都保证我们会尽我们所能保护你和你家人的安全，我只要求你们完全遵守来自军区的命令。”\n\n“记住，俄罗斯的命运掌握在我们所有人的手中，我不是你们的敌人，我们不想把你们踩在专制主义的铁蹄下。军区命令的目的不是要伤害你，而是要保护你。我也希望我们能生活在更自由的时代，但我们目前的情况不允许我们这样做，感谢你们的理解。”"
 sverdreg.2.a: "安全是我们的首要任务。"
 sverdreg.3.t: "审判拉扎尔·卡冈诺维奇"
 sverdreg.3.desc: "在两名身型魁梧，武装到了牙齿的战士的押送下，拉扎尔·卡冈诺维奇缓缓地步入法庭。卡冈诺维奇坐上了木椅，也许法庭是故意要让他坐得难受才给他准备了这么小的凳子。\n\n军事法官低下了头，皱着眉头俯视着坐着的老人，他看上去无比瘦弱。“拉扎尔·卡冈诺维奇，本法庭已得出审判结论。经商议，你因背叛俄罗斯与俄罗斯人民而被判处死刑。”\n\n死刑！？！背叛！？！卡冈诺维奇火冒三丈，他再也忍不住了！他不是叛徒！他从座位上站了起来，愤怒地用他那爬满皱纹的手指指向法官，激愤地喊道：“不，你才是叛徒！你曾经是我麾下的战士，你曾为社会主义与俄罗斯祖国而战！而现在你又站到了哪里？！你们现在都不过是邪恶的法西斯和肮脏的资本家罢了！我当初真应该灭了罗科索夫斯基！”\n\n“卡冈诺维奇！给我坐下！”法官喊道。“这就是我们的最终判决了！你是唯一一个要为西西伯利亚堕入黑暗负责的人。你这是自食其果。”\n\n“你们会看到的，”卡冈诺维奇痛苦地说道。“革命有千万般实现方式。很快，所有挡在社会主义道路之上的拦路虎都会灰飞烟灭。既然我已不能再亲眼看着革命走向成功，那就悉听尊便吧。”\n\n“把他送回牢房。”"
 sverdreg.3.a: "革命结束了，还是说革命延期了？"
 sverdreg.4.t: "审判德米特里·亚佐夫"
 sverdreg.4.desc: "鼻青脸肿的德米特里·亚佐夫被一把甩到了法庭的座位上，他抬起了头，看向法官。“杀人魔头终于到我跟前来供认自己的滔天罪行了，”军事法官皱着眉头说道。“德米特里·亚佐夫，我与法庭同事们已完成审议工作，法官们一致通过了对你的判决，死刑将于今晚执行。卫兵，把这个恶棍带下去。”法官飞快地说完了最终判决，他再也不想看见亚佐夫的脸了。\n\n“那你不想听听我的遗言吗？”亚佐夫问道。亚佐夫对即将到来的死亡满不在乎，毕竟他也没料想过死刑之外的结局。\n\n“好啊，你还想说什么废话？”法官不以为然地问道。\n\n“考验即将到来，我只想问你是否做好了直面它的准备。”亚佐夫冷冷地说道。“将军，最后的胜机已经毁在你们手里了，俄罗斯的希望随着黑色联盟一同化为乌有。只有我才能带领俄罗斯走出风暴，走出即将来临的大审判！而现在，留给俄罗斯的就只有失败与分裂了。你觉得一个沾染民主习气的国家能团结一致，战胜德国这样的劲敌吗？”\n\n在亚佐夫说完后，法官停顿了一会儿，而后摇着脑袋说道：“不……不……错的人是你。你还不认为自己是个杀人犯吗？难道你不是一头玷污了俄罗斯的野兽吗？你和德国人在破坏这一方面如出一辙，如果伟大的俄罗斯落到了你手里，它一定会被毁灭殆尽。”\n\n“也许吧，”亚佐夫笑了起来。“但俄罗斯终将完成复仇大业。”\n\n“把他带下去！”法官命令道。卫兵们最后一次将他带出了法庭，法官看向亚佐夫深黑的双眼，他一辈子都忘不了亚佐夫的眼神。"
 sverdreg.4.a: "终于解决了这只怪兽。"
 sverdreg.5.t: "回归正轨"
 sverdreg.5.desc: "在军队恢复了整个西西伯利亚和乌拉尔地区的秩序之后，斯维尔德洛夫斯克已经焕然一新。随着城市的变化，叶卡捷琳娜的生活也发生了变化。曾经是一个完全由军方控制和安排的城市，现在却变得更加自由开放。随着共产党和黑色联盟的威胁被粉碎，军方不再需要控制每个市民的生活。对叶卡捷琳娜来说，这意味着一切。\n\n早在苏联时代，叶卡捷琳娜还只是个小姑娘，她生活在斯维尔德洛夫斯克时是那么自由自在，无忧无虑。不过自从联盟崩溃之后，生活变得艰难起来。工作只能给孩子们提供一小部分食物，军方还命令她什么时间才能够离开家，她几乎无法忍受。\n\n现在戒严结束了，宵禁也结束了，叶卡捷琳娜终于可以尽情地生活了。她甚至可以在晚上到外面去看星星！虽然军队还存在，但事情已经变得好起来了。也许更多的自由就在地平线上。"
 sverdreg.5.a: "自由的斯维尔德洛夫斯克，自由的妇女。"
 sverdreg.6.t: "战争英雄"
 sverdreg.6.desc: "老头彼得，大家都这么叫他。如果有人形容一个灰头土脸的老兵，那就是在形容彼得。彼得曾在沙皇的军队和内战中服役，他在战场上失去了一条腿，但有人说他在出征前就杀了一百多人。他也是询问军队情况的最佳人选，这正是马丁要做的事。一个年轻人，只有十八岁，你会误以为马丁会更了解战争。马丁想参加战争，但他不想做一名普通士兵。他想成为一个英雄，就像彼得一样，杀德国人和野蛮人。\n\n老兵大部分时间都坐在摇椅上，看着人们从他的老农舍旁经过。当马丁走过来的时候，老兵睁开了眼睛，用沙哑却又清晰的声音说：“你想要什么，孩子？我正想打个盹儿。”\n\n“彼得，我叫马丁，我要去参军。我想知道怎么战斗，怎么杀人，就像你一样。”\n\n老人转身看着他，“好了，孩子，这是第一步。别参军。军队不适合你这样的人。回家去吧。”\n\n男孩瞪大了眼睛。“你说什么，你是个军人，是个英雄！人家说你杀了一百个敌人！我已经足够强了！”\n\n“不是你够不够强的问题，小子！”彼得喊道：“如果你想成为英雄，就不要去参军。在军中，你只会成为一个杀手或一具尸体。相信我，如果你想当英雄，比起杀人，你应该去救人。”\n\n马丁转身离开了，比以往任何时候还要迷茫。彼得究竟是对的，还是说他只是一个愤怒的老头？士兵真的都只是杀手吗？"
 sverdreg.6.a: "战争中不存在英雄。"
 sverdreg.7.t: "元帅和他的理事会"
 sverdreg.7.desc: "会议桌上空荡荡的，理事会的将军们都静静地坐着，等待着元帅的到来。几分钟过去了，巴托夫元帅走进房间，在桌首坐下。“这将是一次不同以往的会议。与其担心我们现在的问题，不如着眼于未来。”言毕，元帅环视了一圈其他将军，并接着发言。\n\n“自从我们首次统一西西伯利亚以来，政治局势已经发生了变化。我们在秋明和鄂木斯克的敌对政府残余已被处理，我们已经稳定了对整个乌拉尔地区的控制。整个军区的情况已经安定下来，我们的统治似乎是安全的。那么，既然我们的政治目标已经达成，接下来我们应该关注什么呢？”\n\n阿列克谢·扎多夫将军率先发言。“我们需要为战争做准备，我们的邻国对手不会等我们准备好了再动手。我们的军队规模必须扩大，我们的军事生产必须增加一倍，我们的供应基础设施必须为任何入侵做好准备。为了统一俄罗斯，需要进行大量的战斗，我们现在就应该开始准备了。”\n\n“谢谢你，阿列克谢。确实，我们必须将大量的精力放在统一俄罗斯上。然而，我们不能忽视我们人民的情况。我们不能把所有的精力都投入到军事上，必须要先让我们的民间经济繁荣起来，降低贫困，然后才能统一俄罗斯。在这之前，我们将韬光养晦，做好一切准备，等待时机成熟。”"
 sverdreg.7.a: "一个统一的俄罗斯近在咫尺。"
 sverdreg.8.t: "准备重建"
 sverdreg.8.desc: "我们统一西西伯利亚的代价很大，工厂、公路、铁路都在战斗中遭到严重破坏或摧毁。随着敌人和内部问题的解决，我们终于可以为重建做准备了。\n\n我们遭到的破坏是全方面的，城市被毁，人民挨饿，经济一塌糊涂，难以为继，失业者比比皆是。没有教育经费，学校也荒废了。以物易物大行其道，全国根本没有真正的货币流通。\n\n为了准备重建军区，[SVR.GetLeader]已经下令在整个西西伯利亚开始新的建筑工作。重建城市的核心区域将让我们事半功倍。希望到最后，西西伯利亚的面貌将彻底改变，我们能够开始复苏。"
 sverdreg.8.a: "希望吧。"
 sverdreg.9.t: "在苏尔古特发现石油！"
 sverdreg.9.desc: "对我国经济部长法曼·萨尔马诺夫来说，今天无疑是个幸运的日子。他今天在苏尔古特进行地质工作时，发现了一个在该地区前所未有的巨型石油矿藏！石油对我们来说是非常珍贵的物资，它可以用作我们坦克和卡车的燃料。不过，在有了这么多的石油之后，我们也可以将其用于贸易，与外国势力达成有利的交易。\n\n我们现在应该集中力量为这些石油建造更多的储存设施，我们不希望任何石油被浪费。还需要投入更多的精力，将所有的石油开采出来，充分利用。如果我们成功了，那就再也不用担心燃料短缺了！"
 sverdreg.9.a: "“我发现了石油。仅此而已。”"
 sverdreg.10.t: "清点军火"
 sverdreg.10.desc: "军需官在仓库里来回踱步，把统一战争中缴获的敌军装备全部清点了一遍。枪支、火炮，甚至坦克现在都在他的掌控之中。他想道，这些装备在第3集团军中应该能派上大用场。\n\n现在，他把注意力转到了损坏较严重的物品上。一辆坦克，被一门反坦克炮打坏了，但还可以修理。一辆卡车，这辆卡车已经受到了很大的损伤。外面布满了弹孔，看起来子弹比卡车还多。检查卡车内部，座椅上还残留着血迹，形成红色的斑点。他想，也许这辆车需要更大的工作量来修复。\n\n战争是残酷的，他是亲眼所见。但现在一切都结束后，他却被留下来收拾残局。这成千上万的碎片，能回收的就回收，不能回收的就扔掉。但有了这些旧的战争武器，新的战争就会打响。希望武器上的血迹能少一点。毕竟它们真的很难清理。"
 sverdreg.10.a: "枪炮越多越好。"
 sverdreg.11.t: "向上看"
 sverdreg.11.desc: "我们为改善该地区的经济所做的努力，似乎终于得到了回报。经济有了巨大的增长，西西伯利亚正在成为一个更加繁荣的地方。生活质量也得到了改善，人们有了更多的住房和更好的工作。我们还建立了学校，对群众进行教育。最重要的是，得益于这不断增长的经济，更多的企业开始出现。\n\n虽然不仅仅有利于人民，经济增长对我们也大有帮助。随着经济的好转，我们的工厂开始重新开工，甚至还在建设起了新工厂。看起来工业化的效果开始显现，我们生产的商品比以往任何时候都多。\n\n基础设施也在不断改善，新的道路已经建成，电力正在供应到需要的地方，铁路也使货物运输变得快捷方便。\n\n一个强大的现代经济是触手可及的，但为了真正振兴俄罗斯的经济，我们必须先统一俄罗斯。在这之前，我们将为一个能与最大的超级大国相媲美的经济打下基础！"
 sverdreg.11.a: "别了，贫困！"
 sverdreg.12.t: "战争中的障碍"
 sverdreg.12.desc: "这些人站成一排，面对着前方的障碍训练。他们都是刚入伍的新兵，准备加入第3集团军，保卫军区。教官看着每一个人的眼睛，每次训练新一批新兵时，都会看到同样的面孔。仿佛就在昨天，他还训练过那个可怜的小矮子基里尔，一直辛苦地训练他，直到他终于晋升为一名士兵。他就没机会再见到他了，但库图佐夫觉得基里尔训练得很好，足以在战争中存活下来。\n\n不过他不是来同情这些孩子的，而是来训练他们的！“好了，小朋友们，听着！”教官大喊道，他虽然年纪大了，但是声音还是铿锵有力。“我知道我们已经见过面了，但是如果你们这些白痴已经忘记了我的名字，我叫库图佐夫中士。今天你们将进行操练，不是为了速度，而是为了决心。这个项目是军区最具挑战性的训练之一。高耸的围墙，铁丝网，和深深的泥浆都会阻止你们到达终点。但你们不会放弃。在你们每一个人都到达终点之前，这次训练不会结束。”\n\n库图佐夫继续看着每个人的眼睛，在他们面前踱步，想把自己的观点传达出来。“战场上的士兵并不是只需要速度、力量或敏捷就能赢得战斗。他们需要的是取胜的决心。如果一个人没有打败敌人的决心，他要么输，要么死。你必须将你的能力与决心相匹配，才能成为胜利者。在现在的战争中，认输是不可能的。如果你在战场上认输了，这个军区和我们为之奋斗的一切都将白费。听明白了吗？”\n\n“是，长官！”士兵们齐声喊道。\n\n“那还等什么，快跑！”中士大喊道，看着那些小伙子们跑进障碍赛场，每个人都一心想要第一个到达终点。"
 sverdreg.12.a: "战争有一半拼的是决心。"
 sverdreg.13.t: "战争的过去、现在和未来"
 sverdreg.13.desc: "费奥多尔沿着小路慢跑，他总是喜欢呼吸新鲜空气，享受运动带来的温暖。在第3集团军当兵是很辛苦的，每天要训练近十六个小时。费奥多尔梦想着在自己的田地里工作，拥有一个农场，远离那些致命的战场和严格的军官。他想按自己的节奏工作，呆在一个和平的地方。\n\n费奥多尔想起了自己年轻的时候，那时他刚刚加入第3集团军。他过去参加过很多战争，西西伯利亚人民共和国的崩溃、军阀时代的剿匪、统一西西伯利亚的战役。\n\n他留在军中只是为了打仗，为了亲历几场战斗吗？以后的战争会同样残酷，甚至残酷程度还会进一步加深。到底是什么阻止了他离开？\n\n然后，他想起了在部队学到的一件大事，第3集团军永远是要保护人民的。如果他放弃了，决定过上田园生活，是不是就等于放弃了他曾经发誓要守护的家庭？\n\n俄罗斯似乎在未来的几十年里还会陷入战火之中。第3集团军的周围还处处都是敌人，他们正伺机而动。费奥多尔不能抛弃人民。俄罗斯需要他继续战斗下去。"
 sverdreg.13.a: "保护人民是第3集团军的职责。"
 sverdreg.14.t: "王牌飞行员"
 sverdreg.14.desc: "飞行员熟练地驾驶着飞机掠过寒冷又贫瘠的苔原，在湖面上激起阵阵涟漪。叶夫多基娅·博恰洛娃已有多年未曾见过德军战机，现今的威胁都来自西俄罗斯与中西伯利亚。虽然叶夫多基娅还没观察到什么动静，但她时刻准备着为保卫西西伯利亚与军区而战。\n\n情况已与先前大不相同，飞行员们再度回到了中央政府名下。她们不再是随心所欲的自由飞行员了，现在她们要遵循地上军队的命令。从某种程度上来说，她们就像是回到了苏联的旧时光一样。\n\n叶夫多基娅向乌拉尔山方向飞去，确保空中没有越界的西俄罗斯侦察机。她对地上的掌权者究竟是何人一事毫无兴趣，她的自由飞行员们肩负着云端之上的使命——保卫俄罗斯的蓝天。"
 sverdreg.14.a: "自由飞行员永垂不朽！"
 sverdreg.15.t: "外交事务部"
 sverdreg.15.desc: "随着西西伯利亚的统一，许多外国势力对我们这个新生国家产生了兴趣。为了与其他势力建交，我们需要一个专门的外交场所，[SVR.GetLeader]今天已宣布将在斯维尔德洛夫斯克设立外事办公室。德国势力范围以外的许多国家已经看上了一个强大而独立的俄国，他们可能有兴趣承认我们的合法性，并向我们提供有限的援助。我们也有许多其他国家可能需要的资源，所以外事办公室也将致力于开办贸易方面的事务。\n\n然而，我们在国界另一边的对手对这件事也颇有兴趣。我们可能不得不同他们竞争外界的援助，尽管我们相信目前有能力与所有对我们感兴趣的国家建立正常的外交关系。"
 sverdreg.15.a: "是时候交些朋友了。"
 sverdreg.16.t: "接触西西伯利亚"
 sverdreg.16.desc: "西西伯利亚的斯维尔德洛夫斯克外交事务部向我们提出了一个有趣的建议。作为一个与我们非常相似的政府，他们似乎希望建立起更开放的关系。在西西伯利亚有一个与我们结盟的政府，可能对我们会大有益处。\n\n他们要求我们承认其为西西伯利亚的合法政府。这是与他们开启关系的重要一步，可能会稍稍激怒他们的敌对政权，但这不会对我们与其他任何我们感兴趣的俄罗斯政府的关系造成不可修复的损害。\n\n西西伯利亚同时要求建立贸易关系。他们有很多资源，特别是石油，对我们来说可能非常宝贵。我们也拥有许多对他们有价值的东西，所以没有理由不同意这项请求。"
 sverdreg.16.a: "听起来还不错，告诉他我们答应了，看看能收获到什么吧。"
 sverdreg.17.t: "美国的回应"
 sverdreg.17.desc: "我们收到了美国人的消息，他们已经接受了我们的提案！他们承认了我们对西西伯利亚的控制权，并对贸易关系持开放态度，我们终于有了一个可靠的贸易伙伴。长久以来，我们的贸易都举步维艰，因为我们与外界的联系有限，而且邻国们也不是都愿意与我们进行友好贸易。他们的回应有望为我们打开一条获得更多军用和民用物资的渠道，同时也能提高我们在美国人那里的地位。也许未来我们可以进一步加深双方之间的关系？"
 sverdreg.17.a: "谢谢你，美国！"
 sverdreg.18.t: "新的领事馆"
 sverdreg.18.desc: "西西伯利亚政府再次与我们接洽，这次他们要求在华盛顿设立一座领事馆。这会使我们两国的关系变得更加密切，同时也是改善两国关系的好办法，然而这可能会表现出我们在俄罗斯问题上的偏袒，如果我们想保持中立立场或对另一个政府更加感兴趣，我们可能要拒绝这一请求。\n\n不过，我们两国之间的贸易将能够比以前更加便利，可以让我们获取到更多的石油，并在西西伯利亚地区掌握更大的影响力。允许他们建立领事馆无疑会是个令我们收益颇丰的决定。不过，如果对西西伯利亚人太过友好，总会带来一些负面的影响。"
 sverdreg.18.a: "准许西西伯利亚那帮人建立领事馆。"
 sverdreg.19.t: "外交胜利！"
 sverdreg.19.desc: "我们听到了一个好消息，美国人同意我们设立领事馆了！这使我们两国更加紧密地联系在一起，并为我们今后的外交活动提供了更多选择。在华盛顿设立办事处后，我们两国之间建立起了牢固的联系。\n\n这个领事馆还将促进我们两国之间的贸易，让我们双方之间有了更多机会获取到彼此的资源。看来这对我们双方来说都是一笔非常有利的交易，所以希望我们的关系能够顺利继续发展。"
 sverdreg.19.a: "该去华盛顿了！"
 sverdreg.20.t: "外交失败！"
 sverdreg.20.desc: "从美国人那边传来坏消息，他们拒绝让我们设立领事馆。他们的答复是此举在外交关系方面走得太远了，他们希望在俄罗斯政治中更多地是保持中立。虽然我们理解这个道理，但这对我们的政府和外交官来说，仍然是一个不小的打击，毕竟我们都期望能加深与美国人之间的关系。\n\n不过，我们的贸易往来还是很顺利的，我们的外交也没有完全封闭。美国人还是会继续承认我们对西西伯利亚的控制，并且会继续在经济手段上援助我们。当然，这一定不是美国人找到了比我们更好的人，对吧？"
 sverdreg.20.a: "他们为什么要拒绝？"
 sverdreg.21.t: "利润不菲的报价"
 sverdreg.21.desc: "自统一之初，贸易对我们来说一直是一挑战。没有容易到达的港口，也没有愿意与我们进行贸易的邻国，这意味着我们必须投入更多精力来达成简单的贸易交易，而这些交易并不总是对我们有利。在我们的民用和军事经济中，许多重要商品的成本不断上升，我们的进口量远远超过了出口量。\n\n叶夫根尼·德拉贡诺夫似乎注意到了我们的困境，而且他也愿意利用他的关系为我们创造更多的机会。在加入我们政府之前，德拉贡诺夫一直是军阀国家兹拉托乌斯特的领袖，他是位一流的商人，在军阀混战的废土上买卖武器。利用这些关系，德拉贡诺夫的联系可以说是四通八达，他的魅力对于贸易谈判会非常有用。\n\n德拉贡诺夫除了利用他的人脉关系外，还慷慨地提出要为我国政府效力。像他这样精明的人，完全可以进入我们的领导层当个部长，有什么不值得信任的呢？"
 sverdreg.21.a: "接受他的提议，但让他远离我们的政府。"
 sverdreg.21.b: "同意并给他安排一个职位。"
 sverdreg.22.t: "赦免与帮助"
 sverdreg.22.desc: "自统一之初，贸易对我们来说一直是一项挑战。没有容易到达的港口，也没有愿意与我们进行贸易的邻国，这意味着我们必须投入更多精力来达成简单的贸易交易，而这些交易并不总是对我们有利。在我们的民用和军事经济中，许多重要商品的成本不断上升，我们的进口量远远超过了出口量。\n\n我们一些部长已经想出了一个解决问题的办法。自从我们征服了军阀国家兹拉托乌斯特，它的领导人叶夫根尼·德拉贡诺夫就一直在我们的监狱里吃牢饭。虽然他过去可能犯过错误，但用他的关系来交换赦免可能会有利于我们。毕竟他再也不能向我们的敌人出售武器了。\n\n然而，他的许多联络人已经失联或逃散，因此很遗憾，我们无法联系到他的每一个联络人。不过，利用德拉贡诺夫可能会大有益处，毕竟时事艰难，我们应该抓住一切机会。哪怕他还是一个过去背叛过我们国家的人。"
 sverdreg.22.a: "他还有些用处。"
 sverdreg.23.t: "专员"
 sverdreg.23.desc: "美军基地里热闹非凡，士兵们正在准备军演。罗曼·西多罗夫来到美国担任军事专员后，一看到军队的行动就感到兴奋。这是华盛顿特区周边的众多基地之一，这个基地很特别，因为它是唯一一个每月都有全基地军事演习的基地。“你一定就是罗曼·西多罗夫中士。”说着，一个戴着绿色大帽子的男人，伸出手向罗曼走来。“我是格雷森·加尼斯上校，这个基地的指挥官。很高兴你能来参观。”\n\n“很高兴认识你，上校。”罗曼顿了一下，他懂得基本的英语，但他的口语并不流利。“我很想观看你今天的训练演习，你介意我参观一下吗？”\n\n“当然可以，这是你的工作，不是吗？”加尼斯说道。“跟我来，几码之外有一个绝佳的观景台。我相信你一定会喜欢上今天的演习。”\n\n罗曼和指挥官一起爬上了平台，几分钟后，行动开始了。基地已经分成红蓝两队，军队正在练习坦克战术和机动作战。罗曼看着美军的坦克在田野上飞驰，躲避障碍物，同时还在不断地发射炮弹。他想道，这些人似乎是不可战胜的。罗曼必须把这些战术带回斯维尔德洛夫斯克。坦克战在俄国将是必不可少的。“喜欢上这场演习了吗，罗曼？”指挥官说。“这些坦克是新研制的，刚从生产线上下来。在和美军的战斗中，它们将是那些德国佬或者日本佬最先看到的东西。”\n\n“这在俄罗斯绝对是闻所未闻的。单战术本身来说都让我们感到很新奇！我相信我在美国这里学到的东西，一定会让我家乡的指挥官感到非常高兴。”\n\n“嗯，听起来不错。只是在你回家的路上不要让这些笔记落到德国佬手里，好吗？”"
 sverdreg.23.a: "我们肯定会从这些战术中受益！"
 sverdreg.24.t: "一场偶遇"
 sverdreg.24.desc: "在确保身后的门锁好之后，鲍里斯·叶利钦大摇大摆地走进了高级洗手间。每当他不得不从那个无聊的贸易会议中脱身时，鲍里斯总是记得带着他的救急伏特加酒瓶来应付这种事情。不幸的是，洗手间里并非空无一人，一个助手站在洗手池边上洗手。两人目光相遇，助手低头看了看叶利钦手里的伏特加酒瓶。“唔，呃……”叶利钦支支吾吾，什么英语也说不出来。他也不知道这一次该如何脱身，于是他耸了耸肩，笑了笑，拿出了第二个酒杯。\n\n助手看着酒杯，似乎在犹豫要不要接受叶利钦的提议。叶利钦将伏特加倒入杯中，助手似乎下定了决心，拿起酒杯笑了笑。“干杯。”他喝下那杯酒前说道。\n\n几杯酒下肚，两人又回到了贸易会谈上，助手坐在了代表美国人参加会议的参议员旁边。必要的文件终于到手了，于是到了叶利钦在面前的十几页纸上签字的时候了。签完第四页，叶利钦听到参议员用英语对翻译说了一句话：“富布赖特参议员想问一下他的助手干了几杯之后才放弃，叶利钦先生。”\n\n鲍里斯红着脸，害羞地给他的翻译做了回答。“两杯，而且还没有装满。”\n\n参议员大笑起来，又对他的翻译说。“下次你和我的助手比尔·克林顿出去喝酒的时候，让他像个真正的男人一样喝四杯，好让我骄傲一下。”"
 sverdreg.24.a: "“没问题，但下次不会在洗手间里了。”"
 sverdreg.25.t: "西西伯利亚的机遇"
 sverdreg.25.desc: "今天，我们的外交官收到了来自俄罗斯的提案。西西伯利亚政府呼吁我们承认他们的合法性，然后与他们展开贸易往来。他们似乎是向德国势力范围以外的许多国家都伸出了橄榄枝。承认他们肯定会激怒德国以及其他俄罗斯政府，但我们可以从这笔交易中得到很多好处。\n\n他们有很多资源肯定能为我们所用，比如石油和天然气。虽然我们大部分的石油都来自中东，但多一个生产商总是一件好事。我们可以让我们的埃尼集团与他们的俄气公司合作，以确保尽可能多的石油流入到我们手中。将埃尼集团派往西伯利亚，也可以让我们能够对他们的石油生产施加影响。不过贸易和外交承认会展示出我们与他们的政府关系密切，如果我们希望与另一个俄罗斯政府保持密切关系，我们可能需要推迟此事，等待一个更好的时机。"
 sverdreg.25.a: "当然，石油多多益善！"
 sverdreg.25.b: "我们没有兴趣。"
 sverdreg.26.t: "西西伯利亚贸易"
 sverdreg.26.desc: "与西西伯利亚的贸易已经开始了，随着贸易的展开，我们可以期待比以往更多的原材料流入我国。西西伯利亚政府向我们保证，石油已经运出去了，我们应该会按时收到。这种贸易肯定是互惠互利的，我们在俄罗斯有了一个伙伴，而他们在经济上也比邻国更有优势。\n\n石油总是多多益善，我们能为公民的汽车和我们军队的坦克、卡车和飞机提供更多燃料。希望这种商品流动可以在未来持续下去。"
 sverdreg.26.a: "俄罗斯肯定比以往任何时候都要稳定，对吧？"
 sverdreg.27.t: "意大利接受我们了！"
 sverdreg.27.desc: "我们向意大利发出的信息已经得到答复，他们已经同意我们的提案！我们两国之间的贸易将很快开始，意大利已经在世界舞台上承认了我国。我们的工业现在正准备向意大利出口石油，而我们的俄气公司也在与埃尼集团展开合作。希望这种合作伙伴关系能够突破我们与意大利如何进行超距离贸易的问题。\n\n但这笔交易并不只是我们之间的自由贸易，作为贸易的一部分，我们需要邀请埃尼集团进入我国监督石油开采。这可能会给意大利人更多的权力来控制我们的石油矿藏，但这是值得的，因为我们需要尽可能多地结交贸易伙伴。"
 sverdreg.27.a: "意大利的石油专业技术在我们这边了！"
 sverdreg.28.t: "意大利拒绝我们了！"
 sverdreg.28.desc: "我们收到了意大利的回信，但这不是我们所期望的。很不幸，意大利拒绝了我们的贸易请求，而且也不愿承认我们的政府。我们不知道他们是对与另一个俄罗斯政府的关系更感兴趣，还是根本不想在俄罗斯做生意，但这不论是对我们的外交地位，还是可供贸易的选择，都是一个不幸的损失。也许改天心情好了，他们会更愿意与我们开展贸易？"
 sverdreg.28.a: "真糟糕，但也不算太倒霉。"
 sverdreg.29.t: "剿匪"
 sverdreg.29.desc: "枪声充斥着土匪藏身处，扎哈尔的中队包围了最后一群不愿投降的土匪。这个土匪窝困扰了军区很久了，那群土匪在境内大肆劫掠村庄和农场。扎哈尔的部队花了几个月的时间才追踪到了他们。不过在战斗中，这些土匪根本不是第3集团军的对手。\n\n扎哈尔离开掩护，再次开火。一枪命中！匪徒倒下了，鲜血溅满了墙壁。这是他们最后一人了。大部分的土匪见状都投降了，他们不想与装备更精良的第3集团军作战。而那些负隅顽抗的人也得到了应有的惩罚。\n\n吩咐完手下清理尸体和伤员，扎哈尔又把其余的房间搜查了一遍，只为确保没有躲藏的土匪。虽然没有藏着的强盗，但扎哈尔却发现了许多贵重物品。金银珠宝、珍贵的花瓶，甚至还有几幅画作乱七八糟地摆放到强盗们的房间里。不过有一样东西让他眼前一亮，一个玩偶，可能是属于某个年轻女孩的。难道土匪们真的那么低贱，连一个小女孩的娃娃都抢？\n\n虽然他知道他的部下很想把所有的财富都据为己有，但第3集团军肩上扛着责任，那就是为俄国人民服役。其中一些财物可能是一些人唯一拥有的贵重物品。扎哈尔无论如何都要保证它们能够物归原主，尤其是那个娃娃。"
 sverdreg.29.a: "第3集团军存在的意义就是为了保卫人民。"
 sverdreg.30.t: "[GetYear]年选举结果"
 sverdreg.30.desc: "竞选活动已经落幕，今天是投票日！军区在西西伯利亚的每座城镇中都开设了投票站点，一旦投票结束，一位无可置疑的领袖就会在西西伯利亚脱颖而出！\n\n一些人担心巴托夫会动用手中的权力，让投票结果倒向军队。然而事实并非如此，此次投票在方方面面看上去都十分公平，在新建民主制度这一点上尤为公正。虽然一些人仍在指责政府未有充分践行民主的公平原则，但两方都有夺得桂冠的机会。两派人马不分伯仲，无人能自称胜券在握。\n\n但是，哪怕叶利钦胜选，也没人认为军队会乖乖地交出对国家的控制权。无论哪方获胜，巴托夫与他的军队都会竭尽全力地维持住他们对西西伯利亚的影响。"
 sverdreg.30.a: "至少有选举了。"
 sverdreg.31.t: "第3集团军向前进"
 sverdreg.31.desc: "帕维尔·巴托夫伫立在斯维尔德洛夫斯克的露台上，俯瞰着街上浩浩荡荡的阅兵队伍。元帅感到十分惋惜，他的同志、导师兼挚友康斯坦丁·罗科索夫斯基未能站在他的身旁，与他一同观赏大军的队列。\n\n前第3集团军的战士们都是首屈一指的勇士，罗科索夫斯基曾在最黑暗的时刻领导着这支军队，铺设下让军区控制西西伯利亚的跳板。战士们的纪律与秩序为军区带来了稳定，在修正主义分子与极端民族主义残党的爪牙下保护了军区人民。但巴托夫知道，军队仍有提升的空间。\n\n步兵队列从他身旁走过，整齐的机械化队列从他身边驶过，身经百战的空军队列从他头顶呼啸而过，而在这些光鲜的外表之下，军队战术陈旧，新兵缺乏训练，集中指挥漏洞百出。以上种种问题都亟待解决，而巴托夫会负起责任，锻造出更强大的军队。\n\n另一队整齐划一的步兵从他面前走过，他们向巴托夫敬以军礼，而他也挺起腰板，向战士们回礼。巴托夫又一次希望老元帅能站在他的身旁。但巴托夫知道为友人增光添彩的办法，也是这最具价值的办法：将他的军队塑造为全俄罗斯最专业、最可靠、最具政治觉悟的军队。\n\n当这支大军从太平洋一路走向德国边界之时，巴托夫的任务就圆满结束了。"
 sverdreg.31.a: "我们的试炼才刚刚开始。"
 sverdreg.32.t: "迷失的灵魂"
 sverdreg.32.desc: "这是一个阳光明媚的大风天，帕维尔·巴托夫元帅与随行人员们来到了鄂木斯克市——旧黑色联盟的黑色心脏。他们站在一方精致的墓碑前，花了一些时间检查墓碑。“让我一个人待一会儿吧，”巴托夫小声地说，“就一小会儿。”\n\n在随从们离开后，巴托夫走向坟墓，在碑文前跪倒于地：“德米特里·米哈伊洛维奇·卡尔贝舍夫，1880-1963”\n\n一读到这个名字，一股回忆就涌上巴托夫心头。他曾把卡尔贝舍夫将军视为同志，在伟大的卫国战争期间，巴托夫从未料到卡尔贝舍夫这样的好汉会对着兄弟举起武器。\n\n然而，在这里，卡尔贝舍夫也是受害者，为铸俄罗斯之坚甲，他不惜奉上自己的灵魂，而正是这种错位的野心将他带入了深渊。也许，他在最后做到了。巴托夫心中五味杂陈，又是悲伤，又是悔恨。当卡尔贝舍夫开始走向黑暗的时候，巴托夫就在他的身旁，当老将军开始实践他那丑恶的想法之时，他也在一旁。他本可以阻止卡尔贝舍夫，将这位同志领回正轨，但现在，一切都早已太迟了。\n\n卡尔贝舍夫或许在无意间创造出了一头怪物，但现在他与这头猛兽都已经离开了人世，巴托夫能做的，只有希望老将军能在来世寻得平静。巴托夫将一枚曾属于已故老将的旧勋章放在墓碑的基石上，元帅站了起来，向他那变为对手的老同志道了别。"
 sverdreg.32.a: "要是事情没有发展到这一步就好了。"
 sverdreg.33.t: "海湾对岸"
 sverdreg.33.desc: "“他们只是不再用老办法种植了，你说呢，季马？”库兹马·加利茨基一边剥着碗里的葵花籽一边小声地说道，德米特里·列柳申科正坐在他旁。一天的工作结束了，但他俩在晚上还要加班，现在他们都呆在空空如也的休息室里，暂时地离开了文书工作。\n\n“是啊，在我小时候它们可要更咸一点，”列柳申科抓起一把瓜子回道，“我在罗斯托夫长大。你知道吗，那儿到处都种着葵花。我可熟悉瓜子的味道了，这瓜子可不是罗斯托夫产出的那种。”\n\n加利茨基眨了眨眼。\n\n“你是罗斯托夫人？”\n\n“是啊，”列柳申科答道，然后也停了下来，“可别告诉我你也是罗斯托夫人！”\n\n“其实我来自塔甘罗格，”加利茨基回道，“你知道的吧？就是海湾对面的那个。”\n\n“真的吗？我老爹的一个同事就是塔甘罗格人。在我还小的时候，他经常会在周末给我些好吃的。”列柳申科回道。\n\n“啊？你在逗我吧！我的叔叔就在罗斯托夫工作，他每次上船的时候都要带上好多糖果！”\n\n两位将军一边回忆着童年一边哈哈大笑。然而，一阵异样的寂静回到了这空荡荡的房间。\n\n“我的老爹，你的叔叔，那儿的每个人……大概都死了吧？德国佬肯定早就把他们都杀了。”在安静了许久后，列柳申科说道。\n\n房间再度陷入了寂静，直到加利茨基给出了回复。"
 sverdreg.33.a: "“这就是为什么我们要战斗，不是吗？”"
 batov.1.t: "元帅的胜利！"
 batov.1.desc: "“……赢得大选的是……”播音员宣布道，“帕维尔·巴托夫元帅和他的军队！”\n\n巴托夫舒了一口气，关掉了短波电台，看向窗外的城镇。就算军队耍了些花招，巴托夫对投票也没有十足的把握。人民不可理喻地迷恋着民主，他根本搞不懂这腔热情究竟从何而来。在这种关键时刻，人民居然会想让一个对军事一无所知的蠢货来领导他们，而不是让领导国家多年、斩获无数成功的将军来成为他们的领袖。对战争一窍不通的叶利钦可领导不了军队，更对付不了德国。敌人已在军区的边境上集结，眼下绝不能让叶利钦上台。\n\n元帅有些愤怒了，他一想到政治就来气，但他的思绪被街上晃来的闪光打断了。\n\n巴托夫定睛一看，他看到一个小男孩正推着手推车沿街叫卖烤土豆。推车前面挂着的小金属牌把阳光反射进了他的窗内。这台推车块头不小，这可怜的孩子勉强推得动它。\n\n巴托夫的目光柔和了起来，他向后靠倒在椅背上。他所做的一切都是为了俄罗斯人民。"
 batov.1.a: "他们早晚会明白的。"
 batov.2.t: "新办公室"
 batov.2.desc: "在军队拿下西俄罗斯后，他们将巴托夫送进了一间更宽敞，也更豪华的办公室。这就是巴托夫想要的东西吗？并非如此。部下们的鲜血与汗水为巴托夫换来了这间房间，在统一俄罗斯的道路上，将士们还会抛洒更多鲜血，还有更多生灵将被夺去性命，巴托夫并不想要更气派的办公室。比起胜利，巴托夫的思绪更专注于战时不可避免的过失：友军误伤、装备缺陷、情报漏洞，以及单纯的霉运。把这些都装进“学习经验教训”的筐子里来自我辩解实乃愚行。他和理事会都深谙战争规划及战略部署之道，但这就够了吗？他们能一统俄罗斯，在未来夺回莫斯科吗？\n\n巴托夫桌上的电话响了起来。“长官，将军理事会已召开，他们希望您能出席此次会议。”\n\n“当然，我马上就到。”巴托夫挂断了电话，抓起会上所需的材料。晚些时候再来发愁吧。"
 batov.2.a: "还有工作要做。"
 batov.3.t: "新的开始"
 batov.3.desc: "罗季翁还记得在法庭上的那一天，就好像是昨天：他向警察说了太多的辩解，他的律师也尽了最大努力，而法官也给了他两个很简单的选择：要么做五年苦工，要么当两年大头兵。他选择了后者。在训练营里，他被分配到了“格格不入连”。这支惩戒部队里满是从前的罪犯与囚犯：杀人犯、小偷、俘虏和强盗，他们当中没有一个是清白的。好吧，有些人声称陪审团的脑袋被驴踢了，为他们辩护的律师全是一群蠢货，而俄罗斯人民联盟的军事法庭是怎么把他们判到这个鬼地方的。当活宝和搞怪鬼围过来问他为什么让他进入这支部队时，他很实在地回复：“那是我干的最后一笔，直到偷到钱时，一切都很顺利，然后我们都被抓了，就是因为一个鼠辈把我们给卖了。”\n\n在一个小偷说明自己的来历之前，活宝们跟见了稀罕一样皱了皱眉头，同情起他的同伙来，“好吧，我们还能用得上你的技术。这里的零工可干不完，特别是当那些常客们都有了很好的口粮时！”其他人都捂起肚子笑了起来。\n\n在喧闹的欢笑声中，另一个人插嘴说：“你叫罗季翁？那听起来更像是‘拉斯科利尼科夫’！”\n\n罗季翁咧嘴一笑，回答说：“对不起，我不偷老奶奶的东西。军营里顿时爆发出一阵叫喊和笑声。"
 batov.3.a: "吾众，虽少而乐……"
 batov.4.t: "与流亡斗士们的交易"
 batov.4.desc: "在俄罗斯人民联盟的首都，两个人被卫士押解到了巴托夫元帅的办公室。卫士们都很无聊，他们已经不止一次干过押解的活儿了，但是那俩人看起来非常困惑。今天早上，他俩被敲门声惊醒。门口站着内安局的特工们，他们在找谢尔盖·阿赫罗梅耶夫和亚历山大·阿尔图宁。当两人在巴托夫办公室对上眼之后，奇怪地问道：“你们是怎么找到我们的？”这两位前西俄罗斯革命阵线的将军跟着卫士进了巴托夫的大办公室。巴托夫挥手让卫士们离开，他转过身来，看着两位坐在椅子上将军问道：“这趟旅行还顺利吗？有人为难你们吗？”巴托夫笑了笑，“有的话我就把那个人军法处置。”两位将军仍然十分紧张。“不管怎样，你们可能在想为什么我会把你们这两位前西俄罗斯解放阵线的将军请来这里。首先说明，我不是为了抓你们的，我只想做个交易罢了。”\n\n阿尔图宁问道：“你想和我们搞什么交易？”\n\n“加入俄罗斯人民联盟，我们的总参谋部需要你们这样经验丰富的将领，你们都是战功卓著的将军，都能为我军提供莫大的帮助。”巴托夫停了一小会儿，“你们感兴趣吗？毕竟我们还是红军。”\n\n两个人相互看了看，阿赫罗梅耶夫说道：“请给我们时间考虑一下吧。”"
 batov.4.a: "“只要能参加我军，要多久我都等。”"
 batov.5.t: "大会中的诸多难点"
 batov.5.desc: "在大会的第二天，巴托夫觉着整场大会都很糟糕，代表们又在无休止地争论下一步的行动方案，争论下一步什么问题将最为急迫，以及争论最完备的解决方案。这大会开得时冷时热，假如巴托夫说他自己认真听完了整场大会，那他十有八九是在撒谎。\n\n又一个沮丧的日子要过去了，巴托夫却有着不同的想法，他站起身来，要求那些代表坐回到自己的位置上。\n\n“先生们，虽然这只是大会的第二天，但是我发现我们的进度属实是很暗淡。我现在讲话是为了提醒你们，俄罗斯人民都依赖于我们来解决这个问题。困扰我国领土的过半数的问题都与军事无关，因此我必须强调：我们不能用军事手段去处理它们。”巴托夫停了下来，他开始希望在众人面前演说之前能多准备几份演讲稿。在他面前有战略家、战术家和后勤专家，但是却没有一个文官或者平民。\n\n他继续道：“我们不能再这么下去了，我们不可能用坦克履带碾碎贫困，因此，尽管我们要继续保留好决策权，但是我们也要学会利用文官们的专业知识与技能。历史已经向我们证明了俄罗斯人民的力量远胜于军队，总有一天，当俄罗斯人民不再受纳粹压迫之时，我们就能够实现铸剑为犁。在那时，我希望全世界将见识到一个饱受战火摧残却屹立不屈的俄罗斯民族，尽管历经千辛万苦，但仍能克服重重困难，开创出自己光辉而伟大的未来。”"
 batov.5.a: "掌声如雷。"
 batov.6.t: "国务院的深夜"
 batov.6.desc: "吉米正忙着编辑最后一份档案，他已经为编写这份简报耗费数个长夜了。严格的截止期限就是国务工作的象征。不过这次吉米处理的可不是简单的旧文件了。一位名叫帕维尔·巴托夫的俄罗斯军阀想对美国进行外交访问，吉米必须要为即将会见巴托夫的官员们组织一场情报介绍会。据说巴托夫组建了一支精锐的部队，一手打击腐败，一手统一了半个俄罗斯。综上所述，虽然巴托夫是军政府的头子，但似乎并不是一个糟糕的盟友：他很可靠，厌恶德国，还不是专横过头的暴君。吉米在文件的最后附上了一张清晰的巴托夫黑白照，然后将它们都装进黄色的文件夹里。吉米要把它交给上司。\n\n吉米的上司打开了卷宗，取出巴托夫的照片，聚精会神地看了一会儿。“嗯……他让我想起了一个人。”上司说道。\n\n“谁啊？”吉米问道。\n\n上司沉默片刻。“他让我想起了俄罗斯很久以前的一名将领，苏沃洛夫。”\n\n“苏沃洛夫有什么特别之处吗？”吉米忘了他的上司有着俄罗斯文化与历史背景。"
 batov.6.a: "“首先，苏沃洛夫从没输过。”"
 batov.7.t: "突击检查"
 batov.7.desc: "基地指挥官有些诧异，如此豪华的车队居然会出现在他的训练基地里。他原以为这是将军理事会里的某位将军，腾出些空来进行定期检查，然后，他看见那件大衣在风中翻腾——那大衣肯定是他的——他立刻认出来那是谁。指挥官冲出来迎接大元帅，结结巴巴地说：“长官，这，这真是令我吃惊，不知道您的助手是否告诉过您，这个营地训练的是我们从前的囚犯战斗部队？”\n\n“是的，他们跟我说过了，这个惊喜也是计划的一部分。”元帅说道，微笑着与基地指挥官握手。\n\n基地指挥官带他参观了整个基地。他们有一个为城市战争准备的训练场，实弹射击训练，还有一个他娘的障碍训练。大元帅特别引以为傲的是士兵们的野战口粮。这口粮并不是什么美味佳肴，但它也不是仅可充饥的无味食品，而且比从前吃的要好得多——这都是华盛顿的一些受益者提供的。所有这一切使他心中充满骄傲，对他手下军队的骄傲。他们已经成长为一支强大的战斗力量。但这就足够了吗？\n\n他们还没有统一整个国家。莫斯科依然被德国占据，如果真有什么对手的话，那就是德国，一个真正可怕的对手。巴托夫看着士兵们在体能训练结束后休息。这些士兵可能有纪律、技巧、勇气……但有时战争无关美德和技巧。有时，战争与时运息息相关，而巴托夫并不确定自己是不是一个特别幸运的人。"
 batov.7.a: "他和俄罗斯所能做的就是尽力而为。"
 batov.8.t: "祖国卫士在华盛顿"
 batov.8.desc: "巴托夫到了华盛顿特区，外交礼节和惯例瞬间淹没了他。送礼、谈判、酒会、舞会……作为一个军人，巴托夫对这种工作毫无兴趣，他觉着他在这里纯粹是在浪费时间，尽管外事工作十分重要，但是此时他只希望把这活儿推给别人。这里的一切都让巴托夫精疲力竭，直到他到了阿灵顿公墓。\n\n导游带着他在公墓内参观，巴托夫在这片神圣的土地上保持着敬畏。阿灵顿内的墓地可以从南北战争一直追溯到近来的南非战争，巴托夫对公墓的洁净整洁以及管理人员的维护表示诧异，除了翻译把历史背景翻给巴托夫听之外，一切都很平静。在旅程最后，他们来到了无名战士墓，导游解说道，这是为了纪念一位尽管无法辨认身份，但为祖国牺牲的战士而建立的。在他解说完之后，正好到了换岗的时候，哨兵们精准地完成了换岗工作。旅程结束之后，巴托夫对他的翻译说他要去一趟卫生间，之后便和他的卫士们一道离开了队伍。\n\n“元帅跟你说了什么？”美国人问了翻译，他们对元帅在旅途中的沉默很好奇。\n\n“元帅很感谢你们能带他参观阿灵顿公墓，”翻译说，“他需要一个人呆一会儿，过会儿马上回来。”\n\n“元帅他对阿灵顿是怎么看的？”\n\n“他的内心感到深深的触动，并且他希望俄罗斯人民也能有同样的纪念活动。”"
 batov.8.a: "“战士是不会哭的。”他抽噎着说。"
 batov.8.b: "“战士是不会哭的。”他抽噎着说。"
 batov.9.t: "格格不入者的不幸"
 batov.9.desc: "罗季翁之前就听说过有扫雷任务。当他们接到这项任务时，他已经做好了最坏的准备：只有他所在的连穿过一个可疑的雷区，伴随着飞溅的血肉清理诡雷。幸运的是，事情的原委并非如此。该连得到了一个前往雷场清理实践速成班的名额。军官们还指派了一名经验丰富的军械处理专家来监督整项任务。全连都得到了他们仅有的一点防护装备：几层防弹背心和这些又热又重并且通风不良的头盔。真见鬼，俄罗斯人民联盟居然还在他们工作的地方建了一个急救分诊机构。罗季翁不禁有点担心这帮人会在这次演习中怎么“招待”他所在的连。\n\n该连负责清扫道路中间。他们并不怕反坦克地雷：它们太大了，需要一整辆车的重量才能引爆，不可能被人触发。不过这些混蛋还埋下了人员杀伤地雷。这支连之所以组织成轮班制进行排雷，是因为他们有的是人，也有的是力气寻找这些玩意。罗季翁看着他前面的班次在酷热炎夏穿上防护装备，还有几个胆大包天的人甚至连防护装备都不穿。他曾记得“自满害死人”这句箴言。该死的金属探测器发出了大量的误报，他们大多数时候都在挖掘松散的弹片和随机埋放的垃圾，而不是地雷。\n\n轰！\n\n一股混杂着灰尘的烟雾从扫雷器上方飘过。有几个人在喊医生。罗季翁急忙跑过去，试图拖着伤者远离危险区。人们在痛苦地打滚，他们的鲜血洒在了尘土飞扬的道路上。罗季翁开始把一名伤者拖离危险区。那人身上的防护装置只会拖延他的速度。此时，另一人也走了过来，抓住伤员的另一只胳膊一起拖。罗季翁和他的战友们正在一路小跑。只要再多跑个几十米，他们就能把这个倒霉蛋送去分诊治疗。"
 batov.9.a: "今天会很漫长。"
 batov.10.t: "“红”军？"
 batov.10.desc: "帕维尔·巴托夫正在签署文件，伊万·巴格拉米扬——他的副手，同时也是他最亲密的挚友敲响了他办公室的大门，然后走了进来。更准确地说，巴格拉米扬是巴托夫还活着的挚友，有些时候，他真的不相信罗科索夫斯基已经去世了。巴托夫很想知道，面前的这个人会不会赞成他近来那相当离经叛道的想法。“同志，你有事找我？”巴格拉米扬一边关门一边问道。\n\n“是啊，我想跟你谈谈。请坐吧。”在巴格拉米扬坐下后，巴托夫继续说：“这么仓促地给了你个会面通知，我很过意不去。但我真的有话想说。”\n\n巴格拉米扬有些惊讶。“你想谈什么都行，同志。文书工作累到你了？”巴托夫面带苦笑地摇了摇头。\n\n“不，不，不是什么文书工作。我只是想说……说实在的，我们一手创建的俄罗斯人民联盟可称不上是社会主义国家吧？然而我们仍旧称军队为‘红军’，还自豪地亮出镰刀与锤子。这挺奇怪的，不是吗？”巴格拉米扬耸起了眉毛，看上去他不知道该怎么接下这个话题，所以巴托夫继续说：“所以我就在想，我们为什么要继续干这多此一举之事？我们的精力和时间能用在更好的地方，而不是扮演与我们大不相同的已死之人。”两人陷入了沉默，在巴格拉米扬给出回应之前，巴托夫就笑了起来，这让巴格拉米扬只能给出困惑而又不失礼貌的微笑。“好吧，伊万·赫里斯托福罗维奇，就当我没说过这些东西吧。咱俩还是把未来的事留给明天，今天就来聊聊过去的事吧。咱俩已经有多久没单独谈过了？上次是聊到莫斯科之战了吗？”\n\n“不，同志，上次我们都谈到萨马拉了。”\n\n“对啊，萨马拉！”"
 batov.10.a: "“我们真该抽个时间去那儿看看。”"
 batov.11.t: "苏沃洛夫的噩梦"
 batov.11.desc: "帕维尔·巴托夫在战场上踉跄前行，尖叫声萦绕在他的耳旁，有的声音很远，而有的叫声仿佛从他身边传来。尽管四周漆黑一片，但每当巴托夫试着环顾四周之时，他都能感觉到自己好像是在盯着太阳，用尽全力也睁不开双眼。最后，尖叫声逐渐消沉，爆炸声也逐渐消弭。\n\n巴托夫终于可以睁眼了，他发现自己正站在一片巨大的坟场中。抬头望去，四周尽是竖着白色十字架的坟墓。巴托夫转过身来，看到一尊怪异的雕塑。数名身着红军将领制服的人正站在纪念像旁，巴托夫走了过去，但他无论如何都看不清这些人的样貌。\n\n当巴托夫继续靠向纪念像时，这些人鼓起掌来。立在巴托夫眼前的，是一尊血迹斑斑的庞大雕塑，而雕刻的人物正是巴托夫本人。当他伸出手触碰这尊雕像之时，一名无面人说道：\n\n“他们都为你而死。”\n\n帕维尔·巴托夫猛然惊醒，大口喘着粗气。他慌忙地环视四周，在意识到刚才的一切只是梦境之后，他如释重负。梦中的细节渐渐淡出了巴托夫的脑海，他将从屋外射入的阳光当作起床的标准。他们今天要就莫斯科问题召开一场重要的战略研讨会，元帅可不想养成迟到的习惯。"
 batov.11.a: "这不过是场梦……"
 batov.11_tt: "§Y……如果他不§R放在心上§!，也许这会应验§!。"
 batov.12.t: "报仇雪恨的承诺"
 batov.12.desc: "“…还有一件事，克列伊泽尔同志，你有新制服的表格吗？我寻思它昨天就该到了。”\n\n现在到了克列伊泽尔说话的时候了。\n\n“我应该是拿到它们了，不过我不清楚它们是什么，所以我把它放到我的桌子上了，对不起啊，我这就拿过来。”\n\n克列伊泽尔走到桌子前面，打开抽屉，把里面的一卷纸拿了出来。就在这时，他找着了一张褪了色的旧照片。这是一张很久之前他和家人在他本人受戒礼上的照片，他们怎么样了？他思索着，他的心也沉了下去。自从战争开始之后就没有再听说过他们的消息，不会是…不！这不可能发生！上帝作证，这不可能发生！\n\n巴托夫用奇怪的眼光看着克列伊泽尔，他想要问克列伊泽尔为啥要盯着这张老相片看那么久。两人在办公室坐了很长时间，然后克列伊泽尔开了口。\n\n“还有多久？”克列伊泽尔问道。“同志，请告诉我，什么时候才能把我们丢掉的一切从德国佬手里夺回来？”\n\n巴托夫眨了眨眼睛。\n\n“快了，”巴托夫回道，“但是我们现在有工作要做，你要牢记，我们的祖国需要我们来亲手完成统一，总有一天，每个俄罗斯人都能为自己所失去的至亲至爱而向纳粹报仇雪恨。”"
 batov.12.a: "这一天会到来的。"
 yeltsin.1.t: "民主的胜利！"
 yeltsin.1.desc: "选举结果出来了，叶利钦和民主党人在选举中以绝对优势获胜！看来人民已发声，军政府现在得立马下台了。随着文官政府取代军方执政，占据各政府建筑的军队已经开始撤出。在军方下放权力后，乌拉尔地区的戒严令也将被终止。\n\n现在文官政府取代了军政府，而很多事情都会改变。一个去军事化的政府无疑会把重点转向民事问题，然而，军方仍会在政府中保持强大的影响力。\n\n不管军方喜不喜欢，民主化仍将继续，乌拉尔的每个人都将获得更多的自由。叶利钦对乌拉尔以及全俄罗斯有很多想法，而他能否实现这些想法还有待观察。"
 yeltsin.1.a: "恭喜你，叶利钦总统！"
 yeltsin.2.t: "闭门会谈"
 yeltsin.2.desc: "尽管按理来说这次应该是公开的官方会议，但实际上依旧是一场闭门会谈。总统在房间外对着长枪短炮摆好了姿势，此后，他又不耐烦地等了好一会儿，对方终于抵达会场。“元帅！”鲍里斯·叶利钦露出他应付记者的假笑，对帕维尔·巴托夫打了声招呼，但巴托夫眼里似乎看不见闪光灯的闪烁，径直走向房间。记者们就这样盯着二人，双方的相关人员也踱入室内。\n\n“叶利钦。”元帅以冷淡的态度和钢铁般的语气回应道。走进房间前，巴托夫停在了叶利钦面前，却刻意忽略了对方的头衔。一瞬间，叶利钦的脸拉了下来，而他马上又恢复平常，向记者挥了挥手，随后关上了房间门。好吧，总算可以开始解决这事了。\n\n“按照此前的讨论。”他边说边走到桌边坐下，然后继续发言。“政府允许一些军队代表的存在。不过，如果军队干预民主进程……”\n\n“对，干预，我军只会反抗那些残酷贪婪的独断专权。”巴托夫打断了他的话，并紧紧盯着叶利钦的双眼。\n\n“定义，你说的独断专权。”\n\n在此之后，室内的景象外人根本难以想象。二人稳坐中央，看着双方挑毛拣刺，一遍又一遍审视再重拟文件。最终，在经过数小时的扯皮和扯嗓之后，军队的若干席位得以保留，作为政府“安静看守人”的地位也得以确立，此项条款让叶利钦大为光火。不过，一支军队能支持民主总好过他们反对民主。双方最终挥手告别，走出房间，来到记者的闪光灯前。\n\n叶利钦脸上还挂着那应付记者的微笑，而随即他的微笑消失了，巴托夫元帅的话传入他的耳畔："
 yeltsin.2.a: "“我们会盯紧你的，叶利钦。”"
 yeltsin.3.t: "两个人的午餐"
 yeltsin.3.desc: "通常情况下，与总统举行的正式午宴都安排了他最亲密的朋友和顾问作陪，一同讨论时事，或从书籍到狩猎的话题。然而，今天不是典型的正式午宴。房间里几乎空无一人，只有两个人在里面讨论着一个小问题。\n\n这小问题就是叶夫根尼·普里马科夫从前与全俄黑色联盟的联系。在两人断绝关系之前，叶夫根尼·皮托夫拉诺夫是普里马科夫的导师，而前者是德米特里·亚佐夫政府中的主要成员。即使黑色联盟已经不复存在，丑闻爆发的可能性也不会因为亚佐夫或皮托夫拉诺夫的死而结束。\n\n“你觉得到底有多少人知道？”鲍里斯严厉的目光望着叶夫根尼，问道。“即使你早就断绝了和那个人的联系，我们也不能让任何人利用这一点。”\n\n“不用担心，我会掩饰住的。”普里马科夫回答道，鲍里斯粗暴地点了点头。“我当然希望如此。否则你我只能流落街头了，这还是最好的情况。最坏的情况——”他没必要说完这句话，两人都心知肚明。"
 yeltsin.3.a: "好吧。"
 yeltsin.4.t: "就职典礼"
 yeltsin.4.desc: "一开始，人群非常安静。旌旗升起，喇叭鸣响。然后是喧闹。一开始声音很小，士兵们立正站好，叶利钦挑选的内阁成员走上主席台。然后，帕维尔·巴托夫走上台来，坐在前排，声音逐渐变大。最后，共和国的第一任总统，鲍里斯·叶利钦终于在人们眼前现身——台下人声鼎沸。\n\n总统右手捂着胸口。国歌高声奏响，他一动不动地站着，台下响起爱国歌曲、人群的欢呼声此起彼伏，总统却缄默不言。最后，他终于走近麦克风——\n\n“亲爱的朋友们。”他的脸上挂着笑容。\n\n“今天，不仅是我们崭新共和国的好日子，也是民主本身的好日子！我们从朴实无华的开端，从战场上英勇的奋战，一路走到现在。我们不能忘记过去的英雄事迹，但我们也同样要展望——展望一个美好的新未来！”\n\n几个小时过去，总统一直在谈论男男女女。因勇敢而受到表彰的士兵，在多个领域有所成就的治理专家，以及一些总统私下里的朋友，还有有钱人。幸运的是，没有人对此有所怨言。这会儿，就算是巴托夫都不能。尽管在西西伯利亚有一些关于游击队的谣言与传言，这些都可以处理……不过得等会儿再说。\n\n现在，是西西伯利亚人民庆祝的时候。"
 yeltsin.4.a: "自由是我们当前的首要任务。"
 yeltsin.5.t: "总统的演讲"
 yeltsin.5.desc: "“朋友们，”总统恳求道，这次他站在一个比他就职典礼时小得多的讲台上。“当我在呼吁把民主带到斯维尔德洛夫斯克时，我没想到会有人大声疾呼支持我。感谢你们，因为你们的声音让我们战胜了任何形式的暴政。然而，”鲍里斯·叶利钦停顿了一下，并向人群倾身。\n\n“我们手头上的任务比想象的要艰巨。即使是现在，恐怖和独裁的风暴还在全国各地酝酿着……决不能让他们把我们带入永恒的黑夜。我恳求你们保持团结，保持警惕！共和国的未来不掌握在我的手中，而是在你们的手中。”当他慢慢走回后台时，激烈的掌声响起。几十个小时的长途跋涉，演讲，恳求，以及希冀。\n\n但深渊隧道的尽头总会有一盏明灯。总统的步伐罕见地从自信变得疲劳，而他那上镜的微笑也褪去了，休息一会儿，再睡一会儿——然后再回去工作。他的行程表被排得满满当当，一秒钟都不能浪费。所以，他重新找回了快乐的面具，激情梦想家的步态，走向汽车。"
 yeltsin.5.a: "“接下来去哪里？”"
 yeltsin.6.t: "一些小小的要求"
 yeltsin.6.desc: "内务安全局的特工不需要在普里马科夫下达要求的时候提出任何问题，没人有这个胆量去问。尽管如果他们中的任何一个特工费心去看下整个情况，而不是那些分配给不同特工的保密小“差事”——以及总统对这些“差事”的私下批准，他们或许就能发现几个联系。\n\n首先，如果有人看过那些被处理和烧毁的成堆文件，他们可能会注意到叶夫根尼·皮托夫拉诺夫写给叶夫根尼·普里马科夫的几封旧信，并想道：“为什么这么多年前全俄黑色联盟的一位领导人会与我国政府的领导人有关？”或许他们还会对这些包裹产生疑惑。\n\n是的，成包的现金被装进信件里邮寄给全共和国的男男女女，前黑色联盟成员，普里马科夫办公室的秘书，市长，以及政府许多部门的人。足以让一个人开始为可能的提前退休做准备，也足以让一个人相信笔记所说的一切。\n\n最后，有人可能会困惑为什么在离首都不远的树林中间会有一具尸体，十分新鲜，但已经残破到不能辨识的程度，只有尸体面孔上扭曲的神态还能被看出。尸体旁边是一辆汽车的部分残骸，如果死者能说话，那它会叽叽喳喳地讲个不停。\n\n然而，没有人会去过问一具尸体，也没人会关注一具尸体。叶夫根尼·普里马科夫和鲍里斯·叶利钦都没有对任何人提起过任何关于这些奇怪事件的话，除了私下里彼此点了点头和迅速变换话题之外。"
 yeltsin.6.a: "毕竟，有些东西最好别公之于众。"
 yeltsin.7.t: "对所有人来说最好的自由"
 yeltsin.7.desc: "阿纳托利已经习惯于见到他“最好的朋友”在街上酩酊大醉。不过警察的行动却让他感到了诧异，警察只是皱着眉头厌恶地看着那个大醉鬼，但并没有把他扔进局子。然而阿列克谢眼里仿佛就看不到这些个条子，他高呼：“打倒叶利钦！”然后阿列克谢醉醺醺地念叨着胡话，又咧开了大嘴嘿嘿笑。\n\n尽管路过的市民们十分厌恶这家伙和他的胡话，这醉汉甚至直接叫骂政府，但是没有警察来抓这个醉鬼。“阿列克谢！”阿纳托利面带担忧走到老人身边：“你在干什么！？你之前都被抓过一次了……”然而一只手打断了阿纳托利的话，把手指竖到他嘴边，给他比了一个噤声的手势。\n\n“我们现在可是生活在一个民主国家，你也可以这么做。”阿列克谢咧着嘴笑着说道。\n\n“你的意思是……”\n\n“批评政府，批评你不喜欢的，批评总统……现在你可以畅所欲言，也不会因此被捕。”\n\n“所以我说这总统喝多了——”\n\n“喝多了？不不不，清醒得很！”阿列克谢笑笑。\n\n阿列克谢带着阿纳托利去了酒吧，然后阿纳托利的理智就被酒精扰乱掉了。欢声笑语、畅所欲言、胡吃海塞、政治笑话……从叶利钦的身高到他藏在领带之后的手，共和国的一切都成了酒鬼们的笑谈。\n\n“敬叶利钦，是他给了我们给他随便起外号的自由！”阿列克谢吼道，阿纳托利和店里的其他人也笑了起来。有那么一会儿，阿纳托利看到老头子眼里浸满了泪水，但是他的笑容却十分真实。"
 yeltsin.7.a: "“想想看，如果我们能说出我们以前想要的，会发生什么，”老头子哭着说。"
 yeltsin.8.t: "和善的面孔"
 yeltsin.8.desc: "俄罗斯联邦共和国的总统，鲍里斯·叶利钦将要出访美国的新闻很快就在华盛顿特区传开了。叶利钦刚下飞机不到几分钟，就发现自己受到的不仅仅是特区官员的欢迎，而是全美国的欢迎。自斯维尔德洛夫斯克军政府时代以来，叶利钦就一直是民主主义的倡导者。他在随后到来的选举中迅速取得了胜利，当上了这个新生共和国的第一任总统。\n\n从媒体镜头前的与总统相互拥抱，到参观国家纪念馆，再到与各位参议员共进午餐。鲍里斯的华盛顿之行可以说是堪称完美。美国各界人士都欢迎他来的来访，不同党派的成员也一致地与他握了手。\n\n此外，媒体也在大肆报道宣传，将他和俄罗斯联邦共和国描绘成是俄罗斯的“新希望”。"
 yeltsin.8.a: "希望我们的第一印象是对的……"
 yeltsin.9.t: "元帅的猜疑"
 yeltsin.9.desc: "“不。”俄罗斯联邦共和国元帅帕维尔·巴托夫一边看着面前的文件，一边盯着叶利钦，说道。“绝不。虽然军方很欣赏你的改革尝试，但其中有几项非常古怪，甚至令人难以置信……有意思。”\n\n叶利钦——叶利钦总统继续坚持，像往常一样对元帅的表态作出回应。首先，他会大声抱怨元帅的干预是如何破坏了共和国的政治生态。然后，在一阵激烈的叫喊之后，他会试着在文件上作出“妥协”。有时，这样有效。但通常没啥用。\n\n最后，他让步了，会议也就结束……但今晚的事态发展却不像如此。今晚，帕维尔提出了一些问题。“为什么会有大包大包的现金送到很多人手里？你跟普里马科夫说了什么？内安局在做什么？”\n\n鲍里斯的眼睛睁大，过了那么一会儿，他的神态才冷静下来。“我不知道你在说什么。”他低声说道。“我和朋友一起吃过几顿饭，这并不意味着我们谈论的是什么可疑的事情。看几场比赛，几本书，私下里谈过几次话。至于内安局，他们的活动是保密的。你说大包大包的现金，什么现金啊？”\n\n帕维尔瞪大了眼睛，几分钟过去了。“晚安，叶利钦。”在离开房间之前他几乎要骂出声来。有一件事他是对的，没有任何证据能证明他的怀疑。然而，叶利钦的回答表明……"
 yeltsin.9.a: "他参与其中了，不管这“其中”是什么。"
 yeltsin.10.t: "低声诉说"
 yeltsin.10.desc: "窗外夜色朦胧，叶利钦坐在桌前。政客、文员、门卫，几乎所有人都离开了大楼。在这个黑暗的时刻，在妈妈叫孩子们睡觉的这个时刻，在这酒鬼们在酒吧里肆意批评他的时刻，在夜间广播节目里不断争吵和玩笑的时刻，他独自一人，坐在自己的办公桌前。\n\n有野心是错的吗？梦想，有错吗？他看到巴托夫和其他怀疑他的人看他的眼神；每一个批评家都对他在媒体前的行为方式、他的思想，还有他的“行为”有话要说。但他，从一个持不同政见者一路走来，成了总统。而现在，他们正要踏上夺回俄罗斯的道路。\n\n私下里，叶利钦觉得他们是对的——他确实想成为俄罗斯的救世主。他要把她从悬崖边上拉回来，滋养她的身躯，让她变得刚强而坚定。是的，他确实想要赞美。他想让自己的脸出现在教科书上，他想让父母告诉他们的孩子他是如何拯救了俄罗斯，他想让列宁、布哈林和沙皇都相形见绌。\n\n想要遗产有那么错吗？想把这个，作为他的遗产，有错吗？俄罗斯在召唤，而他挺身而出。这并不是贪婪，也不是以自我为中心。所有人、所有男男女女，都希望听到数百万人齐聚一堂、欢声笑语，或是厌倦战争的退伍军人在和平时期的幸福微笑，或是过去的恐怖被希望所取代。这些，他都可以让他们得偿所愿。他一定会让他们如愿以偿。\n\n也许他们只是嫉妒，也许他们只是觉得他做不到。鲍里斯·叶利钦叹了口气，然后朝窗外瞥了一眼。"
 yeltsin.10.a: "他会证明他们错了。他一定会。"