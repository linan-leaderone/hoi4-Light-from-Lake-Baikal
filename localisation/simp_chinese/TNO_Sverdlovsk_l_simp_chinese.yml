 POLITICS_KONSTANTIN_ROKOSSOVSKY_DESC: "与许多人不同，无论发生了什么，时至今日康斯坦丁·康斯坦丁诺维奇·罗科索夫斯基仍保留了他对苏维埃祖国的忠诚。出生于沙皇时代的一个波兰上流社会家庭，他的童年却过着非常穷困的生活。这使得他顺理成章地加入布尔什维克党，他是一名高贵的绅士与军事履历完美的军官，没过多久，他就凭借此成为了苏联最著名也是最优秀的指挥官之一。经过军中二十年的服役，当纸牌屋即将倒塌，苏联即将崩溃之时，罗科索夫斯基不得不适应全新的环境。他的第3集团军被德国人所击退并到达乌拉尔时，拉扎尔·卡冈诺维奇热烈地欢迎他的到来，于是他加入了西西伯利亚人民共和国。\n\n但是，卡冈诺维奇和他手下军官之间的同盟充满了不信任与激烈的竞争，同盟非常脆弱，并且即将分崩离析。尽管西西伯利亚不惧一切困难、为生存而战，但当德国人继续进行无情的轰炸，领导人和将军们之间的裂痕只增不减，终于到了无可挽回的地步。当看到卡尔贝舍夫侵占了鄂木斯克而卡冈诺维奇却无所作为，人民共和国就像一条正在沉没的船，罗科索夫斯基迅速在斯维尔德洛夫斯克市召集了他的第3集团军，并以他领导的强大武力为后盾建立了一个临时军政府。虽然他对他以前在秋明的党内上级感到失望，罗科索夫斯基仍然没有放弃他关于重建苏联的事业，这一事业将由其忠诚和公正的军队所推动，在俄罗斯和苏联的战争艺术中诞生并受指导，在官僚之上为劳动人民服务。罗科索夫斯基年事已高，却仍然不辞辛劳地服务，他的健康受到严重损害，但在这绝望的时刻，他的决心依然坚定。即使他也许再也见不到红军在红场上迈进的场景，他也可以不失尊严地依靠老朋友与同志继续他未竟的事业。"
 POLITICS_PAVEL_BATOV_DESC: "在帕维尔·伊万诺维奇·巴托夫麾下的士兵们，因为其外貌和举止，常常亲切地称他为“我们的苏沃洛夫”。这是一位传奇的俄罗斯将军，他的军事天才、谦逊性格和对普通俄国士兵的爱护在世间口耳相传。将军本人可能不太情愿承认或提起把他比作苏沃洛夫的说法，但人们提出这位乌拉尔军政府的领导人与历史上著名的俄罗斯英雄存在种种相似之处，这也不应受到指责。\n\n在纳粹入侵俄罗斯的最黑暗的日子里，巴托夫结识了康斯坦丁·罗科索夫斯基，然后两人保持着同志加兄弟的友谊，一直到罗科索夫斯基去世。两位将军之间的同志情谊成为了整个西伯利亚激动人心的传奇故事的主题，历史事实和虚构故事一起，构成了一篇又一篇的传奇。他们共同经历的事件，他们天衣无缝般携手打过的仗——所有这些事迹都根植进了现代俄罗斯文化记忆之中。\n\n在故友的葬礼上，巴托夫发誓要高举老将军的旗帜，继承先烈的遗志，维护西伯利亚雄狮的遗产。巴托夫指挥了西伯利亚军区部队的重组，在饱受战乱的俄罗斯的一片土地上建立起了自己的紧急政权，现在，他开始重新思考红军在社会中扮演的角色——不仅要作为俄罗斯人民的保护者，而且要成为这混乱无序时代中人民的领路人。"
 POLITICS_PAVEL_BATOV_70S_DESC: "俄罗斯动荡的历史塑造出一批杰出的军人，他们用自己的一身才干，从毁灭的万丈深渊中夺回了胜利。现在，俄罗斯有史以来最黑暗的时刻即将结束，历史寻得了新的恩主：帕维尔·伊万诺维奇·巴托夫。\n\n大元帅巴托夫是能直面当下困境之人。当他的敌人行事鲁莽、作风激进之时，巴托夫却能三思而后行。一些军阀认为，再统一俄罗斯道路上的任何牺牲都是微不足道的，但巴托夫关爱他的战士们，不会置他们于不必要的险境之中。巴托夫不会让自己屈居于敌人的水准，他会继续大步向前，而今，人称“当世苏沃洛夫”的他正领导着一个崭新的俄罗斯国家。\n\n枪声归于宁静，但巴托夫仍未感到半点舒适惬意。迄今为止最大的考验就在前方，他要从纳粹手中夺回俄罗斯的心脏地带。大元帅彻夜难眠，想着会伴随着这场恶战而来的暴行。更糟糕的是，巴托夫仍不能确定部下们对俄罗斯前景的看法是否与他一致。\n\n但现在，巴托夫会一如既往地带着对俄罗斯与国民们坚定不移的忠诚为他们服务。"
 POLITICS_BORIS_YELTSIN_DESC: "虎是顶级的捕食者，虽会嗜血伤人，却也不无功用。在号令之下，它可以不知疲倦地追逐目标，这等狂热唯有其嗜血本性能与之媲美。法西斯分子本想放长缰绳、驱使猛虎扑向乌拉尔，却不慎脱手，放出了一个只知施行暴力的堕落之人。然而，与德国人放出的“虎”相比，斯维尔德洛夫斯克这只“虎”的品性大不相同，它脖颈上的缰绳应当短而牢固。\n\n众所周知，本国以不讲究意识形态而闻名，但鲍里斯·尼古拉耶维奇·叶利钦是个例外。他主张激进私有化、迅速推进民主制度，以及在最短时间内重新统一俄罗斯。得益于其热情和献身精神，叶利钦由一个近乎默默无闻的小角色蜕变为斯维尔德洛夫斯克民主派的领袖。\n\n然而，尽管叶利钦可能急切地想要实现他的新愿景、在结束俄罗斯无政府状态的行动中发挥力量，但他必须像其他猛虎一样受到约束。帕维尔·巴托夫敏锐地意识到叶利钦践行其施政方针的急切之心，以及他为此可能采用的不光彩手段。因此，他发誓要保证军方在新共和国内拥有与政府同等的影响力。\n\n叶利钦必须脚踩钢丝，在保守的军方人士和自己咄咄逼人的共和倾向之间寻求平衡。俄罗斯统一战争尚未最终胜利，在这种情况下走钢丝的可行性仍有待观察。倘若他能成功，俄罗斯势必会更为强大。也许他的政策同样残酷，但一个自由的、激进的资本主义共和国对俄罗斯而言已经算是很不错的归宿了。"
 POLITICS_ANTON_ANTONOV_OVSEYENKO_DESC: "安东·弗拉基米罗维奇·安东诺夫-奥夫谢延科的父亲是布尔什维克最著名的军事指挥官，但这并没能够阻止他被关到西伯利亚那声名狼藉的古拉格里。多年来，他对苏联的恐怖活动有着切身体会，至少在营地被土匪和小偷解放之前是这样。\n\n尽管他经历了这么多，他依旧在继续努力，当兹拉乌托斯特的军火商取得胜利时，他发现了一个绝佳的机会得以和其他持不同政见者和前囚犯一起逃跑。\n\n由于在汉特-曼西地区几乎没有人维持秩序，安东诺夫和他的战友们被推举为领袖，并以乌拉尔共和国的名义控制这片冻土。他多年来慢慢建立起来的友谊得到了回报，那些政见不同者们与他形成了统一战线，其中就包括与他紧密联系的神父们——如谢尔盖·伊兹韦科夫，甚至一些普通的土匪也成功地让额尔齐斯河两岸恢复了秩序，最重要的是，确保那里的居民不必经历安东所经历的一切。"
 POLITICS_ANTON_ANTONOV_OVSEYENKO_ONEGA_DESC: "安东·弗拉基米罗维奇·安东诺夫-奥夫谢延科的父亲是布尔什维克最著名的军事指挥官，但这并没能够阻止他被关到西伯利亚那声名狼藉的古拉格里。多年来，他对苏联的恐怖活动有着切身体会，至少在营地被土匪和小偷解放之前是这样。\n\n尽管他经历了这么多，他依旧在继续努力，当奥涅加的反共分子取得胜利时，他发现了一个绝佳的机会得以和其他持不同政见者和前囚犯一起逃跑。\n\n由于在汉特-曼西地区几乎没有人维持秩序，安东诺夫和他的战友们被推举为领袖，并以北俄罗斯共和国的名义控制这片冻土。他多年来慢慢建立起来的友谊得到了回报，那些政见不同者们与他形成了统一战线，其中就包括与他紧密联系的神父们——如谢尔盖·伊兹韦科夫，甚至一些普通的土匪也成功地让额尔齐斯河两岸恢复了秩序，最重要的是，确保那里的居民不必经历安东所经历的一切。"
