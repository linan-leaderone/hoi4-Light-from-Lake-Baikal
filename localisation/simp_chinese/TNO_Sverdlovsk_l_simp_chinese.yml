 GENERAL_YAKOV_KREIZER_DESC: "有着犹太人血统的雅科夫·克列伊泽尔将军在卫国战争期间便参了战，并在苏沃洛夫行动之中立下殊勋。克列伊泽尔将军以自身在防御战之中的出色表现闻名，其在断后行动中的殊死坚守确保了红军部队的转进进程。当罗科索夫斯基元帅带着第三集团军反对卡冈诺维奇之时，克列伊泽尔将军也与许多将领一道，加入了罗科索夫斯基元帅的麾下。"
 SVR_notso_redarmy: "名不副实的红军"
 SVR_notso_redarmy_desc: "我们的红军虽由罗科索夫斯基元帅领导，但前进的目标开始动摇，越来越多有关黑色联盟渗透和同情修正主义者的谣言涌入了元帅的耳朵，共产主义的最后信条为了满足正规的军事领导而被丢弃一旁。看起来探索出团结各方办法的任务很可能要落在了元帅的继任者身上了；年老的雄狮不可能一直战胜死亡。"
 SVR_renewed_red_army: "复兴的红军"
 SVR_renewed_red_army_desc: "我们团结在巴托夫身旁，重申了我们的使命是解放。口中呼喊着罗科索夫斯基将军的名字，脑海里铭记着我们古老的祖国，我们将要踏灭所有侵占她的人！乌拉！"
 SVR_the_marshal: "元帅"
 SVR_the_marshal_desc: "康斯坦丁·罗科索夫斯基元帅是西西伯利亚人民眼中的希望灯塔；他是让我们团结一致的标杆，并竭尽全力保护俄罗斯人民。他的英勇事迹激发了人们对我国公民的信任和对我国军队的信心。只要元帅能指引我们，我们就没什么好怕的。"
 SVR_fortified_homes: "巩固家园"
 SVR_fortified_homes_desc: "我们各大城市的各类住宅建筑都得到了特别加固以抵挡德国空军的轰炸。尽管这不是长久之计，但至少在我们想到更好的解决办法之前，能最大限度地保证我们人民的安全。"
 SVR_fortified_homes_2: "巩固家园"
 SVR_fortified_homes_2_desc: "我们可以尽其所能地加固我们人民的家园，但现实是德国空军的炸弹威力太大，无法用我们目前掌握的手段阻止。不过我们的工程师创造了一个庞大的防空洞系统，在各城市下方足够深的地方蜿蜒建设，而这完全能免受任何形式的空袭。"
 SVR_fortified_homes_3: "巩固家园"
 SVR_fortified_homes_3_desc: "多亏了我们工程师的努力，军区的人民终于可以不用担心德军的空袭了。方圆百里之内的建筑都得到了加固。以防万一，我们还建造了防空洞。"
 SVR_fortified_factories: "巩固工厂"
 SVR_fortified_factories_desc: "虽然我们无法全面恢复生产，但仍有一些工厂为抵御德军的轰炸而进行了加固。随着这些工业设施得到了基本的安全保障，我们可以利用它们进行生产来逐步回归到以往的常态。"
 SVR_fortified_factories_2: "巩固工厂"
 SVR_fortified_factories_2_desc: "除了采取了修筑防御工事以及其他的一些抵御德军轰炸的措施之外，我们还对工作环境做了一些改善。现在工人们采取轮班制，而这将减少工程被德军轰炸打断的可能性。同时我们还派遣了经验丰富的监督管理人员，他们将确保生产的顺利推进。"
 SVR_new_russian_army: "俄罗斯新军"
 SVR_new_russian_army_desc: "从罗科索夫斯基元帅和他战功赫赫的第3集团军当中，诞生出了全新的力量。新的俄罗斯军队既拥有全球最富有经验的指挥官，也有全西伯利亚最勇敢的战士。因而新的俄罗斯军队若假以时日，必将成为世界顶尖军队之一。"
 SVR_new_russian_army_2: "俄罗斯新军"
 SVR_new_russian_army_2_desc: "新生的俄罗斯军队正显示出进一步改善的迹象。由于我们强调团队合作和战术灵活性的新训练方案，部队现在像钟表一样在战场上协同作战，整体效能也大大提高。"
 SVR_new_russian_army_3: "俄罗斯新军"
 SVR_new_russian_army_3_desc: "在我们无与伦比的军官队伍的指引之下，第3集团军已经成长为一支崭新的生机勃勃的军队。新的训练制度和改革措施已经使得我军成为俄罗斯大地之上最能征善战的部队。官兵斗志昂扬，随时准备走向战场。红军战士大跨步向前进，响应号召让我们去斗争。从列宁格勒到西伯利亚，看世界上红军最强大！"
 SVR_new_russian_army_4: "俄罗斯新军"
 SVR_combined_russian_army: "联合俄罗斯军"
 SVR_combined_russian_army_desc: "新的训练方法造就了一支强有力的铁军。我军敢于向前，组织严密，已成为祖国大地上最优秀的劲旅。官兵们斗志昂扬，任何敢于螳臂当车之徒将被我军无情地撕碎。"
 SVR_specialized_defense: "专业化防御"
 SVR_specialized_defense_desc: "克列伊泽尔同志是防御战的大师，他认为我军应该提升防卫能力。在他的计划当中，我军将对敌人的入侵做出及时的高机动的防守反击，并通过出其不意的反击手段打他们一个措手不及，从而让敌人作鸟兽散。"
 SVR_specialized_defense_2: "专业化防御"
 SVR_specialized_defense_2_desc: "作为克列伊泽尔同志同志提升我军防卫能力计划的一部分，我军已经开始拓展红军的战地救护部队，他们将在战线后方建立起野战医院，并且能采取更加有效的疗法来治疗我军的伤员和病号。"
 SVR_specialized_defense_3: "人民之盾"
 SVR_specialized_defense_3_desc: "在现代战争之中，平民的伤亡虽然是悲剧，但是却难以避免。作为人民永远的卫士，红军将不会坐视平民伤亡而不管。我们将建设一系列的人防工事，并派相关的专业人士来管理。希望这些措施能在战时条件下保护人民的生命安全。当然，这些人防工事要是都用不上那可就太好了。"
 SVR_efficient_resource_extraction: "高效资源开采"
 SVR_efficient_resource_extraction_desc: "自从我们在苏尔古特地区发现藏有石油以来，我们便利用这个机会着力提升自己的石油开采能力。"
 SVR_savant_high_command_idea: "统帅专家"
 SVR_savant_high_command_idea_desc: "我们拥有世界上能力最为出众的指挥官们。诸如罗科索夫斯基元帅、帕维尔·巴托夫、雅科夫·克列伊泽尔和伊万·巴格拉米扬等将领都是红军的领军人物，并使得红军的最高指挥层熠熠生辉，将星璀璨。我军现在由全世界最富有经验的军官队伍所领导，而经验丰富的军官同志们将能使我军在未来的战事当中攻无不克，战无不胜。"
 SVR_quality_small_arms: "优质轻武器"
 SVR_quality_small_arms_2: "优质轻武器"
 SVR_quality_small_arms_2_desc: "随着来自斯维尔德洛夫斯克设计局和兹拉托乌斯特的新装备设计下放到各家工厂，我军对于新装备生产的认识水平上升到了一个崭新的层次。先前装备落后武器的我军现在已经演变为了一支配备了最优秀轻武器的精锐之师。有了新装备的加持，我军已经整装待发。"
 SVR_simple_small_arms: "简化轻武器"
 SVR_simple_small_arms_desc: "知识，其本身就是一种赏赐，为那些有效运用它的人提供极大的好处。斯维尔德洛夫斯克设计局的科学家们肯定知道如何很好地运用它，不断地产出并简化新的现代化武器设计，以便利用我们现有的工业能力进行大规模生产。仰赖这些设计，我们的每个士兵都能拥有一把现代步枪。"
 SVR_security_service: "内务安全局"
 SVR_security_service_2: "内务安全局"
 SVR_eyes_inside_the_machine_idea: "侦察小组"
 SVR_eyes_inside_the_machine_idea_desc: "我们安全局的精英侦察小组有能力执行广泛的进攻任务，从高危渗透破坏行动，从情报收集到“水下工作”，就没有他们不敢干或者能办砸了的事情。未来这些经验丰富的老道的战士们将成为维护国家安全的重要力量。"
 SVR_eyes_inside_the_machine_idea_2: "机器内部之眼"
 SVR_airland_battles: "空地协同作战"
 SVR_airland_battles_desc: "空地协同作战是强调空地一体化作战的一种新式战法。当地面部队进攻之时，航空兵部队也一并袭击敌军后方的后勤枢纽和火力支撑点，为陆军部队打开突破口，削弱敌军阵地的防御。"
 SVR_intelligence_leaks: "情报泄露"
 SVR_agitated_populace: "受煽动的民众"
 SVR_prisoner_labor: "囚工"
 SVR_increased_rations: "食物配给增加"
 SVR_increased_rations_desc: "让人们知道在元帅的监督下没有人会挨饿！军区的工作人员，应当按照保障人民生活所需，适当增加口粮。这一时期在工厂工作很危险，但是在填饱肚子的情况下工作也许会更容易些。"
 SVR_black_league_influence_tier_1: "低黑色联盟影响"
 SVR_black_league_influence_tier_1_desc: "在我们安全部门的不懈努力下，黑色联盟在该地区的影响已经大不如前，尽管可能仍存在着一些黑色联盟残余特务存在，但他们就跟秋后的蚂蚱一样蹦哒不了几天了，他们也无力对我们的军政事务进行威胁，我们的安全部门迟早会把他们一个个找出来拾掇干净。"
 SVR_black_league_influence_tier_2: "中黑色联盟影响"
 SVR_black_league_influence_tier_2_desc: "黑色联盟的影响越来越大。更多的渗透者正在越过边界，进入安全地带，影响军政行动。虽然目前不足挂齿，但长久以往终成祸患，因此我们得采取有力的行动。"
 SVR_black_league_influence_tier_3: "高黑色联盟影响"
 SVR_black_league_influence_tier_3_desc: "黑色联盟对该地区的渗透活动加剧，我们已经抓了许多黑色联盟的特务，并且本地区已发生多次由黑色联盟采取的破坏行为。这种行径严重威胁了本地区的稳定，一定要出重拳迅速扭转局势！"
 SVR_black_league_influence_tier_4: "极高黑色联盟影响"
 SVR_black_league_influence_tier_4_desc: "现在形势非常严峻，黑色联盟的家伙们已经把脏手伸进了这一块地区的指挥链的每个层级，使得此地的防卫能力受到严重破坏，我们已经没时间了——快行动起来！立刻马上！"
 SVR_revisionist_influence_tier_1: "低修正主义影响"
 SVR_revisionist_influence_tier_1_desc: "由于我们对军官的政治倾向进行了缜密的调查，我们能够把窝藏在军官队伍中的修正主义者们一个个揪出来，即便是还留有残余，剩下的修正主义者也并非身居要害部门。目前这个地区已经安全，暂时不会受到修正主义者的威胁了。"
 SVR_revisionist_influence_tier_2: "中修正主义影响"
 SVR_revisionist_influence_tier_2_desc: "在该地区我们发现了一些包含中下级军官在内的修正主义同情者，尽管他们还没能对我们的安全构成严重威胁，但据报已有多次袭击事件与之息息相关，我们必须对此保持警惕，以防止事态进一步恶化。"
 SVR_revisionist_influence_tier_3: "高修正主义影响"
 SVR_revisionist_influence_tier_3_desc: "在该地区我们发现不少修正主义同情者，甚至包含高级军官在内！他们将军事机密泄露给了我们的修正主义敌人，这一状况绝不能持续下去！我们必须重拳出击，把这些修正主义者们和他们的地下网络连根拔起。"
 SVR_revisionist_influence_tier_4: "极高修正主义影响"
 SVR_revisionist_influence_tier_4_desc: "情况紧急，修正主义同情者已经在我们的高层扎下了根，对我们的防卫能力构成了极其严重的威胁，如果我们不迅速采取果断措施，我们就将一败涂地！"
 SVR_revisionist_sabotage: "修正主义游击队"
 SVR_revisionist_terrorism: "修正主义恐怖分子"
 SVR_black_league_sabotage: "黑色联盟破坏分子"
 SVR_black_league_terrorism: "黑色联盟恐怖分子"
 SVR_unhappy_workers: "工人不满"
 SVR_unhappy_workers_desc: "我们选择通过武力来镇压工人的抗议活动，而这种行为激怒了工人，他们其中的许多人都开始对我们的政府进行消极对抗。由于他们的对抗，我们的生产工作被迫放缓，但人们终将明白我们的苦心。"
 SVR_unhappy_army: "军队不满"
 SVR_unhappy_army_desc: "我们将军队的战斗配给和资源向工人和平民转移以满足缺额的决定严重损害了战士们的士气，尽管我们承认这将是一项临时措施，但这也导致了军队中逃兵数量的上升。"
 SVR_demoralized_army: "泄气的军队"
 SVR_demoralized_army_desc: "红军的小日子确实过得挺好。逃兵现象越来越普遍，士气也降到了历史最低点。我们正在努力提高士兵的精气神，但要恢复局势还需要一段时间。与此同时，在这个问题得到纠正之前，我们可能会遭遇更多的逃兵……"
 SVR_worker_concessions: "向工人让步"
 SVR_worker_concessions_desc: "我们已经决定将军队的战斗配给和资源向工人和平民转移以满足必需品需求，尽管我们向工人进行了让步并安抚了他们，但军队内部对此有些不满情绪。"
 SVR_specialized_forces_idea: "特种化部队"
 SVR_specialized_forces_idea_desc: "为了更好地提升我军在不同复杂地形的活动能力，我们已经建立了许多特殊的作战部队。这些部队将经历严格的训练和考核，适应从山地作战到两栖作战在内的一系列复杂地形作战。我们相信，这些经受过严格训练的战士们能够克服地形带来的困难，勇敢作战取得胜利。"
 SVR_sverdlovsk_design_bureau_idea: "斯维尔德洛夫斯克设计局"
 SVR_sverdlovsk_design_bureau_idea_desc: "为了让红军更够充分应对现代战争，我们决定建立斯维尔德洛夫斯克设计局来为红军开发新装备。有了这一个机构，未来红军将能对可能的敌人形成技术优势，从而迅速打垮敌人。"
 SVR_sverdlovsk_design_bureau_idea_2: "斯维尔德洛夫斯克设计局"
 SVR_sverdlovsk_design_bureau_idea_2_desc: "随着研发资金的增长，斯维尔德洛夫斯克设计局得以请到更多的科学家、获取更多的材料、测试更多的新式装备，极大的助推了我军的军事现代化。在他们的帮助下，我军已成长为俄罗斯大地上一支独一无二的现代化的强大力量，未来我们将在现代化的基础上不断取得一个又一个胜利。"
 SVR_expanded_logistics_corps: "扩编后勤部队"
 SVR_expanded_logistics_corps_desc: "为了确保部队后勤补给充足，我们已经扩编并改进了后勤部队，现在即使是在偏远地区我们的部队也能持续作战。而这将有助于战胜位于我们常规补给线之外的敌人。"
 SVR_sown_fear: "畏惧斯维尔德洛夫斯克"
 SVR_sown_fear_desc: "罗科索夫斯基和第3集团军正在准备进攻，可我们的部队战战兢兢。士气低落，逃兵情绪高涨，失败似乎在所难免。上帝保佑我们吧。"
 SVR_council_of_generals: "将军理事会"
 SVR_council_of_generals_desc: "将军理事会由斯维尔德洛夫斯克最为精干的将领们组成，并着力分担一部分罗科索夫斯基元帅的执政压力。这个理事会能够向元帅提供各方面建议，同时也能尽力纠偏，为本地区的和平稳定打下重要的基础。"
 SVR_russian_stratocracy_idea: "俄罗斯军政"
 SVR_russian_stratocracy_idea_desc: "在乌拉尔军区之内，军队是政府的脊梁骨，他们领导着我们的国家并保护着她，在俄罗斯此种无政府状态之下需要强大而又纪律严明的战士来保卫她的人民，而我们将领土上绝大部分资源都提供给了军队。\n\n虽然可能有些人会抱怨我们的“偏袒”行为以及其他一些小事，但很少怀疑军队的战斗力，军队的保护很受他们的欢迎。"
 SVR_russian_stratocracy_idea_2: "俄罗斯军政"
 SVR_russian_stratocracy_idea_2_desc: "在乌拉尔军区之内，军队是政府的脊梁骨，他们领导着我们的国家并保护着她，在俄罗斯此种无政府状态之下需要强大而又纪律严明的战士来保卫她的人民，而我们将领土上绝大部分资源都提供给了军队。\n\n虽然可能有些人会抱怨我们的“偏袒”行为以及其他一些小事，但很少怀疑军队的战斗力，军队的保护很受他们的欢迎。"
 SVR_increased_reconstruction_efforts_idea: "奋发努力重建"
 SVR_increased_reconstruction_efforts_idea_desc: "统一西西伯利亚的进程对我们的基础设施造成了一定程度的破坏，无休止的战斗使的城市面临着断电的风险，同时道路也缺乏养护，这些对我们的军力都产生了极为不利的影响。不用说这种情况必须得到改善，我们已经就该问题拨发了大笔资金，并且派了许多经验丰富的工人来处理，希望他们能修复那些因战争引发的破坏，使得我国国内重新实现互联互通。"
 SVR_defense_industry_idea: "国防工业"
 SVR_defense_industry_idea_desc: "现阶段，我国的工业水平正蒸蒸日上，为保卫伟大的[SVR.GetName]源源不断地输送着不竭的能量。来自军队的订单让每座工厂都满负荷运转，战士们换装了崭新的由斯维尔德洛夫斯克设计局设计研发的新式装备，工人们的不懈努力正在让伟大的胜利变得唾手可得。"
 SVR_rokossovsky_military_academy: "罗科索夫斯基军事学院"
 SVR_rokossovsky_military_academy_desc: "现如今，我们将一代军事家战略家罗科索夫斯基元帅的鼎鼎大名授予给了一所在未来向我军源源不断地供给新鲜血液的军事院校。尽管这一军校建立时间不长，但是该校资金充足、师资优渥，为有志于投身军旅生涯的青年才俊们提供了一条光荣的道路。"
 SVR_gazprom: "俄气"
 SVR_gazprom_desc: "俄气是国立能源公司，旨在发掘我们拥有的石油资源。它将有效开采为军民所用的石油，并全面提高我们的燃料产量。"
 SVR_price_controls_idea: "价格控制"
 SVR_price_controls_idea_desc: "为了抑制通货膨胀的增长，理事会决定对一些基本物资和资源实行价格管制。尽管这一决定令经济学家感到不满，但有必要保持经济稳定，以免经济失控。"
 SVR_sweeping_privatization_idea: "全面私有化"
