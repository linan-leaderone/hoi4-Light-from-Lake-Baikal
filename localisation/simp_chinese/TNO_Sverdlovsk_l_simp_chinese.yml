 SVR_Guardians_Of_The_Skies_desc: "“夜袭魔女”，“自由飞行员”，被视为英雄而广为人知的§O第588夜间轰炸机团§!来回穿梭于蓝天。她们不仅带着尊严为祖国母亲服役，并且在伟大的卫国战争中以苏尔古特为主要基地，英勇无畏地与纳粹轰炸机缠斗。由于我们与苏联军队保持着牵系，因此一直与飞行员保持着特殊的关系。将这些飞行员融入我们的国家，不仅能进一步加强我们对西西伯利亚的控制，而且能获得她们在空战方面的专业知识，更不用说她们拥有的轰炸机了。"
