 SVR_sverdlovsk_regional_category_desc: "我们在西西伯利亚取得的胜利为我们带来了许多绝佳良机，但许多新问题也随之而来。最紧迫的问题是修正主义者和黑色联盟的残余，我们必须追猎这些余孽。但我们的问题不止这些。新征服地区的权力真空威胁着整个地区的稳定，因此这些地区必须在经济和政治上实现和平、稳定和一体化，之后我们才能扩大战果，并将目光投向俄罗斯其他地区。"
