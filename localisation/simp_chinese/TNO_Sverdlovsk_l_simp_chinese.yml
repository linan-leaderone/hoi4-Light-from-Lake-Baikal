 SVR_Not_So_Red_Army: "名不副实的红军"
 SVR_Not_So_Red_Army_desc: "§G乌拉尔军区§!政府只由罗科索夫斯基最忠诚、最出色的战友组成。但我们其他武装部队就很难说了。我们的军队目前充斥着许多被迫从§R秋明§!叛逃的应征入伍者，换句话说，他们在我们起事的时候驻守在我们的领土上。许多人仍然对§R秋明§!，甚至卡冈诺维奇本人抱有好感。而另一个更紧迫的普遍问题是，全国兵营中发现§R黑色联盟§!宣传册的案件正急速上升。\n\n外国特务渗透我军的行径决不能容忍。叛国或动摇的活动者必须像根治病灶一样被剔除，以免他们里应外合摧毁我们的国家。"
