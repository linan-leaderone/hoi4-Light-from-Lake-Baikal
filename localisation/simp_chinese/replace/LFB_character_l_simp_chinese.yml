XIK_yang_sen_desc:0 "§Y职务：中华民国第九战区副司令长官§!\n\n§Y军衔：陆军二级上将§!\n\n动荡的军阀时代，能人辈出，中国社会百年沉寂的势，化作磅礴的时代大潮，唯有最机敏的人才能驾驭。杨森出身一般，但也能早早乘上时代的浪，操柯弄潮——他在清廷尚在时加入川军，随后入滇，参加了护国战争。袁世凯——这位独夫民贼被逼削去帝号，但军阀乱战的大幕才刚刚拉开帷幕。杨森抓住机遇，脱离滇军，一举入川，事业极盛之时，他一度控制了成都与重庆，麾下拥有七万多私兵，成为川东一霸。\n\n百密必有一疏，1927年，随着蒋介石发动四一二政变，北伐宣告失败，中原大地又陷入到新的战火中。杨森自恃兵强马壮，以为能从中渔利，却撞了一头包，出川的精锐损失殆尽，旧敌刘湘又卷土重来，数年积累，顷刻间化为乌有，杨森从时代的风口跌下，但却并未自暴自弃，而是稳守一方，默默治理百姓。\n\n直到日寇进犯，杨森奉命率军出川，隶属薛岳麾下。淞沪之战，武汉会战，长沙会战…川军展现了惊人的血性与勇气，每逢最艰苦的战场，总有川军屹立不倒的身影。直到长沙之溃后，出川时的数万亲兵，已十不存一…战局早已糜烂，杨森如今能做的，只有带战士们返乡。在走过了艰苦的征途后，川军回到了家乡，无奈敌人却紧随其后。背靠长江，身旁的四川汉子们壮烈地拼死一搏，但杨森却活了下来。\n\n杨森打了一辈子仗，他从不缺乏对敌的勇气与转进的理智，更对薛岳将军抱有绝对的敬仰与忠心。唯一绊着他脚步的，只有年岁。老将军每每向东望去，想到大半辈子的起起伏伏，最后竟落得埋骨他乡，也只能唉声叹气。"
