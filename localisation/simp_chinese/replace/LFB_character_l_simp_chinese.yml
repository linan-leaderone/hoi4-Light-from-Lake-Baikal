MEA_Batyn_Dorzh: "巴特·道尔吉"
MEA_Batyn_Dorzh_for_desc: "§Y外交部长§!\n§Y民族共产主义§!\n------------\n巴特道尔吉原来是个牧民，后来在30年代成为了蒙古人民军的一员。他曾经以师长的身份，参加了自诺门罕战役以来的所有对日本帝国主义的战斗。他见证了蒙古人民共和国如何被消灭，以及，关东军是如何把旭日旗插到乌兰巴托的苏赫巴托广场上的。\n\n乌兰巴托失陷之后，蒙军开始大规模撤退。巴特道尔吉虽只是一名中级军官，但他成功掩护了主力蒙军的撤退。疯狂的日伪军让巴特道尔吉的士兵们损失惨重，但万幸的是人民军和政府的主干人员已被成功转移。这一战之后，巴特道尔吉进入了人革委开设的临时军事学院。\n\n如今，巴特道尔吉已经成为了人民军中年轻势力的代表，他已经等不及要向日本人和蒙古伪军报仇了。"
