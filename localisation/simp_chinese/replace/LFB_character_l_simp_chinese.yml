XIK_liuwenhui:0 "刘文辉"
 POLITICS_LIU_WENHUI_DESC:0 "刘文辉生于1895年，是一个彻头彻尾的军人。他于1916年毕业于保定军校，自保定回川后，投入刘存厚川军麾下，1926年加入国民党后，在国军内迅速崛起，被提拔为国民革命军第24军军长，1929年被任命为四川省政府主席。省内军阀林立，令四川省十分不稳。通过远交近攻、阴谋暗害，以及武力威慑，刘文辉成功稳定其在四川省的绝对地位。然而，在1934年，他却被他的侄子刘湘赶出四川，逃往西康担任建省委员会委员长。刘湘与蒋介石关系就如四川本身与蒋的关系一般摇摇欲坠，他甚至多次拒绝蒋介石的命令。\n\n抗战期间，刘文辉稳扎稳打，没有让部队轻易冒进，日本人攻至四川时，刘文辉虽是四川最后的大军阀，但却选择召集部队，撤退至西康，在小城西昌扎营。刘文辉拒绝向日本投降，日本人也认为这个山区小省无足轻重，没必要耗费兵力攻打。\n\n日本攻克四川数十年后的今日，刘文辉作为中华大地仅存的独立军阀之一孤立无援。四川就在西康边上，或许受到中央政权的直接控制，但四川已再次陷入动荡，各式各样的势力都在争夺四川的控制权。刘文辉想要见到一个自由的中国，但手下却极力阻止。他们认定与日本作战，无异于自杀。或许只有奇迹，才能让刘文辉得以重新拿起武器……"
XIK_liuwenhui_desc:0 "§Y职务：西康省政府主席§!\n\n§Y军衔：陆军二级上将§!\n\n如同此刻西康的许多将领，刘文辉也来自四川，更曾在天府之国的残酷厮杀中脱颖而出。在协助侄儿刘湘（比他大七岁）粉碎了杨森的势力后，刘文辉的权势达到极盛——雄踞半个四川，占领70多个富庶的县城，手下将兵多达十二万。理论上，他们刘家共分蜀地，应该没有什么大的问题，但无论血缘，一山总容不得二虎，二刘之间嫌隙渐生，最后竟到不可调和的地步。刘文辉实力虽强，但姜还是老的辣，刘湘不仅设计分化拉拢了刘文辉的部将，更组建了针对他的“包围网”，拉拢川东，川北的军阀一齐进军成都。数周抵抗后，刘文辉只能北逃，退往雅安，希冀能沿河防守，但此时的“安川军”声势极大，而刘文辉的基业早已土崩瓦解，他的手下或叛或逃，已再无抵抗的余力。\n\n不知是念及亲情，抑或是对失败者的嘲弄，刘湘放了刘文辉一条命，并向中央推荐他主政西康——这片民族杂居，治安混乱的是非之地。刘文辉早已失去了地盘，根本容不得挑拣，便就此上任。任上，他勤勤恳恳，礼佛，治理，兴教化，总算是把此处经营了起来。刘文辉本以为自己能偏安一隅，本分地积攒势力，但1935年，红军来了。在蒋委员长急电催促之下，刘文辉颤巍巍地率部守住了地形要冲，本以为占尽天时地利高枕无忧，结果大渡河，泸定桥皆被红军突破，自己所部损失惨重。\n\n多年来，刘文辉收起了锋芒，开始夹着尾巴做人，勤勤恳恳做事。他对南京政权虚与委蛇，却也不吝共产党递来的橄榄枝，虽说不上左右逢源，但也在西康这片土地上站稳了脚跟。\n\n可惜，上天似乎要一遍又一遍地夺走给予他的东西——随着抗战爆发，国民政府不得不西迁，西康不再是天高皇帝远的边地，而是“天子”近畿，自然容不得刘文辉只手遮天。看着陆续有隶属中央军的军官被委任过来，刘文辉无可奈何，只能不断将权力交出…直到重庆打败，溃兵们如同曾经的他一样西逃，刘文辉没有足够的能力，更缺乏野心，去争抢权力，收编溃退的部队，他早已厌倦了…\n\n如今，刘文辉独坐在西康省主席的板凳上，席下人头攒动，却无一人在乎他的命运……"
XIK_zhaozili:0 "赵子立"
XIK_zhao_zili_desc:0 "§Y职务：中华民国第九战区司令长官参谋处参谋长§!\n\n§Y军衔：陆军少将§!\n\n赵子立出身寒微，虽断断续续地上过私塾，但都没取得什么看得过眼的实绩。18岁时，他选择参军，希望搏出一番功名。营附，师参谋，团附，参谋主任…在这些年，中国虽无大的战事，但内战不断，并不乏立功的机会，赵子立就这样稳扎稳打的熬着资历，在抗战爆发之时，已是陆军工兵中校。\n\n战争初期，国民军损失惨重，再加上扩军十分紧急，高级军官的缺口越来越大，于是赵子立迎来了飞速晋升。他被委任至薛岳麾下的第九战区任参谋长。二人在很多方面都堪称配合无间，心有灵犀，在前三次长沙会战中，赵子立配合着薛岳从侧翼袭击敌寇，截击补给，包绕合围，完美执行了“天炉战术”。\n\n可惜好景不长，随着战事日深，二人之间还是产生了裂痕。赵子立埋怨薛岳的战术过于保守僵化，“天炉战术”看似天衣无缝，如若不做变化，日军迟早会找出破绽。但薛岳却自信地认为，日军多线作战，战线从东亚一直延伸到太平洋，此时早已无暇发动一场大规模攻势，湘江沿线，敌寇必然以守为主，必然无法集结足够的兵力，进军长沙…\n\n但很快，事情的发展便印证了赵子立的预料——当日军集结20万重兵再次进军长沙之时，第九战区根本没有足够的时间准备；当日军排开重炮，把岳麓山的炮兵阵地摧毁之时，中国军队已失去了先机；而当日军最终以梯次推进，对包绕上来的国民军进行反包围时，薛岳才顿感大事不妙——“天炉战法”已被破解，长沙已再无生机。\n\n而提早发出警告的赵子立，却被晾在一旁，在回到重庆后，便被扣上了“指挥失利”的帽子，削去了军职…而后在重庆城破后，追随薛岳来到了西康。\n\n薛岳仍把赵子立当作第九战区的嫡系，委以重任，但赵子立早对这个既无能力又无眼界的“岳飞”嗤之以鼻，只是无奈自己手头并无兵权，只能暂且屈居人下……"
