  XPC_Maimaiti_Iminov_desc: "买买提伊敏·伊敏诺夫，新疆阿图什人，维吾尔族。参加了新疆反帝会并任秘书工作。抗日战争时期，在乌鲁木齐水利专科学校学习毕业后，任新疆伪省建设厅水利技术员、助理工程师，参加革命后担任新疆革命游击队排长、连长，伊宁革命政府农业局副局长。\n买买提伊敏无论是作为军人，还是作为一个技术人员，都可以担任垦荒区目前的任务，应该也能做好垦荒区的民族团结工作……"

