MEA_Zhamyangijn_Lkhagvasuren: "扎米扬·勒哈格瓦苏伦"
MEA_Zhamyangijn_Lkhagvasuren_sec_desc: "§Y国防部长§!\n§Y民族共产主义§!\n------------\n扎米扬·勒哈格瓦苏伦于1912年出生于一个军官家庭，1932年，二十岁的勒哈格瓦苏伦应征入伍，随后被分配到第十五骑兵师。1935年，勒哈格瓦苏伦被选中参加优秀军官培养计划，随后他的晋升速度可以用“坐火箭”来形容。1939年7月，勒哈格瓦苏伦以第一苏蒙集团军的蒙古骑兵部分的指挥官的身份，参加了诺门罕战役，而他的顶头上司则是朱可夫。 \n\n在诺门罕战役中，勒哈格瓦苏伦首次见到了机械化骑兵集群的威力，并且暗暗下定决心，要为蒙古打造自己的机械化骑兵部队。但苏联和中国的战败，让勒哈格瓦苏伦不得不收起他的梦想，转而逃命。不过，如果有一天蒙古被解放，或许勒哈格瓦苏伦还有机会实现他的梦想。"
