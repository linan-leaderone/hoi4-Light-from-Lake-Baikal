 GAN.1001.t: "[Get_newspaper_header]日本接管西北绥署"
 GAN.1001.d: "自新生的中华民国国军兵败西北起，当地便陷入了长期的动荡之中。南京政府虽然凭借着日军的帮助控制了以兰州为核心的部分地区，并建立了西北绥靖公署以便对当地进行治理。然而，由于绥靖公署署长及其麾下军阀在执行任务时屡屡不利，同时军阀间彼此猜忌、相互倾轧。加之当地游击队残部的持续反抗，使得公署内部混乱不堪，难以对日军的战略意图提供实质性支持，这无疑是在不断消耗驻当地日军的耐心。\n\n终于，驻扎在西北地区的帝国陆军西北方面军正式宣布接管绥靖公署的一切军事及行政事务，并计划把兰州建设为西北的军政中心，通过大规模扩建基础设施以巩固对地区的控制。与此同时，日军对游击队的“清剿行动”也将全面升级，西北地区的局势在未来很长一段时间内都不容乐观。"
 GAN.1001.a: "又一片土地笼罩在了旭日的阴影之下。"
 GAN.1002.t: "[Get_newspaper_header]南京政府收回西北绥署"
 GAN.1002.desc: "今日，驻扎于兰州的帝国陆军西北方面军军部宣布对西北地区的军事占领正式结束，在此之前，日军已经分批撤出了中国西北地区并将当地防务转交给了中华民国国军。\n\n日本方面表示，撤军这一行动基于泛亚理念，是对中国主权的尊重，同时也是日方对中国盟友军事力量的认可。\n\n但也有人认为，实际情况是日军已无力应对西北地区不断恶化的局势，只想从西北地区的治安战泥潭中脱身，撤军这一行动即是其战略企图的彻底破产的标志。而现在，南京方面将独自面对日军留下的烂摊子，失去对西北地区的掌控很可能只是时间问题。"
 GAN.1002.a: "不论是鬼子还是汉奸，我们一样打！"
 GAN.1002.b: "战略性撤退，无伤大雅。"
 GAN.1002.c: "他们的意思是让我们独自面对赤匪？！"
 GAN.1002.d: "东亚上空的旭日又暗了一分。"