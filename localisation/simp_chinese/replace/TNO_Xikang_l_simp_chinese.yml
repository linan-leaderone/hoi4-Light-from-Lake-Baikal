XIK_zhaozili_desc:0 "§Y职务：中华民国第九战区司令长官参谋处参谋长§!\n\n§Y军衔：陆军少将§!\n\n赵子立出身寒微，虽断断续续地上过私塾，但都没取得什么看得过眼的实绩。18岁时，他选择参军，希望搏出一番功名。营附，师参谋，团附，参谋主任…在这些年，中国虽无大的战事，但内战不断，并不乏立功的机会，赵子立就这样稳扎稳打的熬着资历，在抗战爆发之时，已是陆军工兵中校。\n\n战争初期，国民军损失惨重，再加上扩军十分紧急，高级军官的缺口越来越大，于是赵子立迎来了飞速晋升。他被委任至薛岳麾下的第九战区任参谋长。二人在很多方面都堪称配合无间，心有灵犀，在前三次长沙会战中，赵子立配合着薛岳从侧翼袭击敌寇，截击补给，包绕合围，完美执行了“天炉战术”。\n\n可惜好景不长，随着战事日深，二人之间还是产生了裂痕。赵子立埋怨薛岳的战术过于保守僵化，“天炉战术”看似天衣无缝，如若不做变化，日军迟早会找出破绽。但薛岳却自信地认为，日军多线作战，战线从东亚一直延伸到太平洋，此时早已无暇发动一场大规模攻势，湘江沿线，敌寇必然以守为主，必然无法集结足够的兵力，进军长沙…\n\n但很快，事情的发展便印证了赵子立的预料——当日军集结20万重兵再次进军长沙之时，第九战区根本没有足够的时间准备；当日军排开重炮，把岳麓山的炮兵阵地摧毁之时，中国军队已失去了先机；而当日军最终以梯次推进，对包绕上来的国民军进行反包围时，薛岳才顿感大事不妙——“天炉战法”已被破解，长沙已再无生机。\n\n而提早发出警告的赵子立，却被晾在一旁，在回到重庆后，便被扣上了“指挥失利”的帽子，削去了军职…而后在重庆城破后，追随薛岳来到了西康。\n\n薛岳仍把赵子立当作第九战区的嫡系，委以重任，但赵子立早对这个既无能力又无眼界的“岳飞”嗤之以鼻，只是无奈自己手头并无兵权，只能暂且屈居人下……"
