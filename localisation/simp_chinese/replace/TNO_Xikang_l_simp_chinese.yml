XIK_jiangbingwen_desc:0 "§Y职务：中华民国第一战区司令长官§!\n\n§Y军衔：陆军二级上将§!\n\n军人并非只有拳拳报国之心，事实上，在旧国民革命军中，多的是如蒋鼎文一般趋炎附势，狼心狗行之徒。作为曾与蒋介石一道，追随孙中山北伐的元老，蒋鼎文曾在对抗军阀的战场上屡建奇功，以战术灵活，敢于冒险著称。中原大战时，他更是发扬机动性的优势，左冲右突，迂回反转，“飞将军”之名响彻全国……\n\n历史上，不乏功勋傍身之人，因得些怪癖反倒落下骂名；蒋鼎文的一世英名（如果有的话）则毁得特别纯粹——30年代，随着全国战乱平息，他开始沉迷于赌博酗酒，抗战爆发后，他任陕西省主席。作为西北实质上的一把手，坐镇抗敌前线，他却大肆敛财，徇私枉法，吃喝嫖赌，连一点心思都不愿放在作战上。\n\n蒋鼎文的玩忽职守，最终导致了前线的溃败，他被左迁至河南，却好巧不巧地碰上日军发起的总攻。国民军兵败如山倒，一个月内连丢38城，损失20余万，蒋鼎文逃回重庆，被忍无可忍的蒋介石革职查办，留后督察…但日本人都打过来了，再不跑哪还有“后”啊！\n\n在重庆燃烧的战火中，“飞将军”再次展翅翱翔，带着所剩无几的残部，逃到西康这片无人问津的角落。国破家亡，数百万人的牺牲化为乌有，此情此景下，他是否有所改变？\n\n只消看他滑腻的笑容，圆润的肚皮，还有裤腰带下的疱疹，便能辨析一二！"
