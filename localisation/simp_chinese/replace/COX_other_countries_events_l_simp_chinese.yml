#Policy
 POLITICS_ZHANG_ZHIZHONG_DESC:0 "张治中于1890年出生于安徽省，与许多同龄人一样，他在青年时代就被卷入了军阀混战之中。但与同辈们不同，张治中的战斗直至今日都未迎来终局。张治中就读于保定军校，毕业后加入了国民党之下的国民革命军。在北伐战争中，张治中奋勇作战、屡建奇功；在抗日战争期间，张治中毅然放下了政治分歧，与四万万同胞一同对抗日寇的入侵。\n\n战争开始后，日军的进攻高效而残酷，中国军队拼死血战，却依旧不敌占据绝对优势的日本军队。张治中率领其部队死守湖南，与日军厮杀数月之久。但是，一次错误的抉择却让将士们的牺牲毁于一旦：张治中不知从何处得知了日军即将总攻长沙的消息，他命令部队在日军进攻前烧光这座城市，不给敌人留下一点可以利用的物资。但事实上，这完全是张治中的误判，他的命令则酿成了一场闻名世界的惨剧：文夕大火。这场大火夺走了无数无辜百姓的生命，保卫湖南的部队也遭受了严重损失，湖南最终失守。但是，张治中并未放弃抵抗，他带领部队到达新疆，并宣布在这里继续抵抗入侵者。\n\n新疆是一片气候严酷的不毛之地，流落至此的张治中对此感触颇深。张治中的部队并不是第一支来到新疆的部队，他们虽然实力最强，但是在这里并不受欢迎。要想维持对新疆的统治，张治中必须维持好国民党、共产党与当地少数民族之间微妙的平衡。日复一日，年复一年，张治中十分耐心的经营着这片边陲之地。这位老将军唯一的希望，就是让祖国大地摆脱枷锁，再次迎来自由与复兴。"
 Sheng_Shicai:0 "盛世才"
 XIN_Sheng_Shicai_desc:0 "在每个人的内心深处，都会藏着一个梦想——是在现实中几乎无法触碰的、纯粹由狂热的信念和欲望钩织起的彼岸。对于盛世才而言，那个梦想，就是成为王。\n\n他几乎成功了。梦想得以兑现之处，是孤悬于塞外的新疆。\n\n很难想象一个辽宁人如何能够成为人们口中的“新疆王”，但盛世才凭借着他天生的强运和投机本领做到了。在1933年的风暴中，他驱逐了他的老上司金树仁，成为了新疆的实际统治者。然而，强敌环伺、风雨飘摇，而新疆王的宝座却黯淡无光。马仲英和张培元无时无刻不在觊觎着那个万人之上的尊位，盛世才只能向北寻找援助，并在作出了“亲苏反帝”的承诺后，得到了红军的援助，终于将他命定的土地牢牢抓握在手中。\n\n约定意味着代价。作为成王必须的代偿，盛世才不得不扮作左翼立场接纳从中原而来的共产党人，让他们进入自己的王庭。他始终用疑惑的眼神注视着这群过于活跃的赤化分子，同时沉默地向关内眺望。苏联轰然倒塌、国民政府一败涂地，而日本成为了亚洲新的主人，这一切都被盛世才看在眼里。盛世才要成为的是王，和新疆无关。他根本不在意新疆如何，只想要守护住他的王座。因此，他可以果断地投向日本的怀抱，也可以果断地屠杀共产党人，尽管前者并没有那么喜欢他，而后者曾是他的恩人与助手。\n\n十年时光倏忽逝去。自玉门关外吹来的风越来越强劲地穿越戈壁，吹入迪化的深深王庭，吹拂着王座上的盛世才。新疆王的外壳在人们的议论中一片片地剥去，盛世才终于显现出了他原本的样貌——他只不过是一个可以为了私利而不断投机的军阀，他说谎、屠杀，毫无气节地当了汉奸。盛世才已经没有维护他权力的手段，只能颤抖着、挣扎着等待最终命运的到来。\n\n——王治总有终结的一天，何况本就只是赝品。这一次，盛世才无处告解，也再不会得救了。"
#Spirit
 The_Crumbling_Six_Policies:0 "摇摇欲坠的六大政策"
 The_Crumbling_Six_Policies_desc:0 "§Y反帝、容日、和平、清廉、建设、民族平等§!，这是盛世才引以为豪的政治发明，也就是所谓的“六大政策”。在1946年将六大政策中的“亲苏”修改为“容日”时，盛世才一再保证，这并不意味着容共的政策有所改变，也不意味着日本人从此可以左右新疆，然而这两样保证，他一样都没能贯彻。\n随着50年代清洗共产党运动中毛泽民的死去，新疆经济陷入了长期紊乱之中，盛世才不得不积极地吸引日本人来此投资，讥讽他“名为容日，实为通日”的声音随处可闻。§R摇摇欲坠的六大政策已经快要走到生命的尽头，只等有人向它踢上一脚，便会土崩瓦解。§!"
 Where_Are_They:0 "他们在哪里？"
 Where_Are_They_desc:0 "在经历了重庆停火后和二次长征之后，中共残部的一部分流向新疆，与以毛泽民为代表的中共支部和当地原有的社会主义组织汇合。红色力量的不断增长，使得盛世才坐立难安，不得不撕下了容共的面具大肆屠杀——共产党人确实随着屠刀的挥舞消失不见了，可这绝不意味着他们已然灭亡。\n他们在哪里？十年倏尔而逝，新疆的共产党人依旧坚持着他们的斗争。他们行走在北疆的旷野上，出没在全疆各地的村镇与城市的街头巷尾，甚至可能已经又一次打入了执政府的心脏；§x他们绝不会宽恕，也绝不会忘记。§!"
 Aksai_Chin_Issue:0 "阿克赛钦问题"
 Aksai_Chin_Issue_desc:0 "随着英国政府在第二次世界大战中的战败与流亡，失去宗主国保障的英属印度陷入了极大的混乱之中，新疆当局趁机夺回了被侵占已久的北阿克赛钦。但随着时间的推移，治理能力退化的省政府已经无力顾及此地，而新独立的印度共和国，显然对这块“白石滩”耿耿于怀。§Y时至今日，这块连接新疆和西藏的战略要地，是否还能握在新疆手里？§!"
 Unfinished_Railways:0 "哈密-阿克苏铁路"
 Unfinished_Railways_desc:0 "东西向穿越新疆省的哈密-阿克苏铁路及其规划，是前建设厅厅长毛泽民为新疆留下的一笔遗产。按照规划，这条铁路将会连接轻纺工业聚集地哈密与棉花产地阿克苏，从而使原料更加高效快捷地流动，但随着毛泽民的身故，铁路的建成工期便无限期地延长了。\n对于新疆当局而言，这条未能完全修成的铁路令他们无所适从：一方面，他们没有能力自主完工，而日本人也对这个项目不感兴趣；另一方面，他们也没有能力维护和运作好现有的线路。§Y在许多人眼中，哈密-阿克苏铁路，就是新疆持续十年经济衰退的缩影。§!"
