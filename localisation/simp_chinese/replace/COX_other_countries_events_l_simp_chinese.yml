 JAP.2022.t:"大日本帝国陆军航空兵第114飞行集团报告大本营"
 JAP.2022.a:"（天皇庇佑，皇国又一次取得了大胜！）"
 JAP.2022.d:"我部按计划于甲二十一空域巡逻，后发现疑似旅级野战指挥设施，我部下属第二轻爆中队于发现后即刻展开攻击，敌始料未及，共使用十一枚五百千克爆弹，二十枚二百五十千克爆弹。攻击效果优异，经多角度多架飞机上的多名机组人员证实，该旅级单位无人生还。\N据友军研究电台波段得知，该指挥部实为“近卫步兵第八十八旅”的指挥核心所在。在之前的蒙古冲突中，该旅级作战单位表现出了高超的作战效率，极为擅长伏击战，游击战等作战形式，惯于袭扰我方补给与辎重，屡次迟滞了蒙疆军的攻势。根据我们的情报，该部队本不属于“人民革命委员会”的作战序列当中。但为何这样善战的一支会突然出现在蒙古战场上？其中种种缘由，仍在调查当中。"
