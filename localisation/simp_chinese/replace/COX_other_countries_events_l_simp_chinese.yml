GAN.114514.t:"万象更新"
GAN.114514.d:"一如往常，尼古拉今日也起了个大早，此时太阳还未升起，东方尚显鱼肚白。随后，他走向盥洗室，进行着那套他自小便学会的洗漱流程，似乎今日尼古拉的日常行程也将会和往常一样。待洗漱完毕后，他将那套已陪伴他二十多年的旧军装熨烫整齐，然后挂于衣柜之中——终于有一步打破常规了——但并未持续多久，这次打破常规便被尼古拉从衣柜里取出的一套新军服又带回了原点。\n这套军服昨日刚由勘察加水兵委员会下发到各水兵手上，今日尼古拉就已迫不及待地将它套在了自己的身上。尼古拉对着镜子里的自己看了又看，只见这套军服做工精细，蓝色袖口上镶嵌着金色纽扣，在灯光的照耀下闪闪夺目，金色纽扣上还刻着苏维埃国徽，尽显小巧玲珑之感；别于腰间的黑色皮质枪套衬托着脚上踏着的黑色长筒皮靴，帽沿的苏维埃国徽点缀，镜中之人此刻甚是威武雄壮。\n他满意地朝镜子敬了个礼，而后打开衣柜轻抚着那套已发旧起皱的陪伴自己二十多年的“老战友”，似是诉说着离别的低语。半晌，尼古拉关上柜门，再次将新军帽戴起，踏着皮靴走出了房间——他要穿着新军服去参加委员会的授勋仪式，一切都是崭新的，从军服到勋章，从尼古拉到水兵委员会，勘察加的一切在今日过后都将换上新颜，而士兵们身上的新军服不过是此刻万象更新中的一景。"
GAN.114514.a:"“大浪淘沙新辞旧，苍天野旷旧换新。”"
GAN.1919810.t:"授勋仪式"
GAN.1919810.d:"彼得罗巴甫洛夫斯克市中心的礼堂此刻热闹非凡，高擎红旗的礼兵正伫立于台阶两侧，等待着参与授勋仪式的士兵与军官们的到来。不一会，水兵们身着崭新的军服，拾级而上，进入到礼堂的大门内，水兵委员会的领导同志早已在里面庄严肃穆地站立，等待着水兵们的到来。\n尼古拉很少有机会亲身体会这么大的仪式，他赞叹的大嘴此刻已说不出话。他早就给新军服预留了挂勋章的地方，想到这尼古拉又低下头看了一眼左侧胸口处，空空如也的口袋上方此时还是有点形单影只。但他毫不担心，他清楚地知道尤马舍夫将军马上就要亲手授予他勋章，甚至可能还会亲手为他挂在左侧胸口处——这无疑令尼古拉感到兴奋不已。\n尼古拉没有听清将军的演讲里说着什么，他只想着自己真切地带着荣誉的勋章，立于台上，身后高挂着苏维埃国徽。尼古拉丝毫没有怀疑自己的信仰，而此刻信仰的荣誉又体现在他左侧胸口处的几枚勋章中。\n毫无疑问水兵委员会的授勋仪式激发着尼古拉及一众水兵们向着伟大理想前进的步伐，不可否认的是，在这之后这群水兵们会愈加勇猛地向前进。"
GAN.1919810.a:"“荣誉在身，九死亦无悔。”"