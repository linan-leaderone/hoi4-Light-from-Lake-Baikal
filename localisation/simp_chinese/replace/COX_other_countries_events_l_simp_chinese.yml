#民族精神
Ning_Ma:"宁系马家"
Ning_Ma_desc:"在兰州大败之后，一部分宁夏马系随着我们一起撤往了西宁。尽管青海和宁夏一直自认为同为马家，本应该亲如手足，一同抗日，但现在，由于实力平衡被打破，宁夏马系不得不寄人篱下，而丢失了兰州的青海马系内部也动荡不已，二马的间隙愈来愈深。"
Hanhui_conflict:"难民冲突"
Hanhui_conflict_desc:"二十年前的战争席卷了全国，给中原百姓带来了惨重的伤害。在战争末期日军疯狂的扫荡中，大量难民选择逃往西北——全中国为数不多尚未被战火彻底洗礼的土地。涌入的难民补充了西北稀缺的劳动力，挽救了青海之前因盘剥和战乱所导致的濒临崩溃的经济，与此同时，青海本来并不尖锐的民族矛盾因为难民的拥入而变得尖锐起来，但和传统认知不同，这种歧视主要是以本土少数民族和汉族，歧视外来人口为主。"
An_economy_of_exhaustion_and_fishing:"竭泽而渔的经济"
An_economy_of_exhaustion_and_fishing_desc:"中国的军阀历来都有着“优良”的发展经济的传统。在三十年代的四川，就有军阀把税收到了1991年。而青海马家发展经济的力度与四川军阀的发展经济力度类似。马家以十年为单位的不断扩张自己的家族产业，残酷的盘剥其治下的群众，不计后果的攫取利益导致了西北成千上万的小生产者的破产，而无止境的征兵则使得务农人口急剧减少。随着湟中事业有限公司的成立，意味着马家的垄断产业彻底形成，整个青海在马家的盘剥下陷入无尽的痛苦。隐藏在“西北繁荣”背后的，是马家鼓囊囊的腰包，还有青海濒临崩溃的经济。"
Xibei_jun:"西北军本部"
Xibei_jun_desc:"在改组国民政府的西北剿匪失败后，西北马家一度以最后的中华民国正统自诩，并不断地威胁关内，为了维护共荣圈的压舱石的安全，顺便排挤一些主战的军官，西北方面军应运而生。\n当浩浩荡荡的剿匪部队杀入了中国西北的腹地，一时间犹如如无人之境，曾经对改组国民政府军队重拳出击的叛军游击队，连头都不敢冒。西北方面军一路杀向了甘肃，在兰州同马家军阀展开了大战，马家引以为傲的兰州碉堡群被西北方面军轻而易举的拔除，苟活的马家部队仓皇撤入西宁，帝国无敌的西北方面军将要继续向西宁开进，彻底终结中国西北的叛军势力......但噩耗已经传来，西北方面军太过深入敌后，一路上的补给被沿途的赤匪叛军袭击，即使是在改组国民政府境内，来自东京的物资补给经历过层层军阀的盘剥，也所剩无几。缺乏补给，枪械难以保障，人员难以补充。在反复的扫荡后，西北方面军实际控制的领土内，也没有额外的食物来源。而今的他们，已经成了被困在中国西北的一支孤军。可他们能撤退吗？不，不能，不仅仅是因为皇国陆军的尊严，更重要的是，为了西北方面军最高指挥的荣耀，他们一步也不能撤退。"
Supply_lines_across_East_Asia:"漫长的补给线"
Supply_lines_across_East_Asia_desc:"每天，一箱箱产自日本帝国的先进武器被装上渡轮，飘洋过海抵达中国。而后，它们便被装载到火车，卡车，甚至是畜力车之上，跨过东亚的广袤土地，历经漫长的运输，忍受着改组国民政府层层的盘剥，忍受着西北那些旧日幽灵的游击队的一次又一次袭击，来到西北战斗的最前线————这固然证明了大日本帝国影响力的举世无双，也带来了难以忽视的损耗。"
Anti_Japanese_guerrilla_army:"西北抗日游击军"
Anti_Japanese_guerrilla_army_desc:"占领兰州并不是剿匪事业的终点，这只不过是剿匪事业的一个重要的拦路石而已，即使的马家军阀已经撤入西宁，在兰州乃至其他西北方面军的占领区内，到处都是奔走的游击队，到处都是不服皇军的暴民。更令西北军此刻的形势雪上加霜的是，不仅仅是兰州各地涌现了本土的游击队，在陕西西北，那些旧日红色幽灵的游击队同样活跃了起来......游击队掠夺补给线以壮大游击队自身，他们的力量也在不断强大......"
POLITICS_MA_JIYUAN_DESC:0"与中原膏腴之地相比，西北是一片严峻的土地。在群山之间，各民族交错杂居，形成了独特的社会面貌。半个世纪以来，在马家治下，这里虽谈不上富庶，却和平而安定。在西北王——马步芳的深谋远虑下，哪怕是如火如荼的抗日战争，也未能过多的波及这里。摆脱了战火的纷扰，再加上日本人的青睐，西北得以成为战后最早崛起的地区。一时间，马家日进斗金，兰州也被喻为塞上江南……但这都是日军进犯之前的事了。\n仅持续了数年，战争就将西北的面貌完全改变了，虚假的繁荣被扯得粉碎，潜藏着的矛盾急剧爆发。在兰州大败后，马继援失去了自己的父亲，马家失去了自己的主心骨，残军败退西宁，却军纪涣散，缺枪少弹。危机当前，马继援只得草草安葬了父亲，独自挑起西北王的重担。如今的西北，内外之敌待机环伺，民众惶惶不得终日，兄弟之间亦有嫌隙。但马家半个世纪积攒的财富不容小觑，彪悍的西北男儿也绝不会被轻易打倒。马继援的面前是一条荆棘密布的难行天路，而这个年轻人势要踏出一条坦道通途！\n如若不被逆境击垮，幼驹终将日行千里，震颤山河！"


