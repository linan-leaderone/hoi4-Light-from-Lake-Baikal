 POLITICS_TURDAKUN_USUBALIEV_DESC: "图尔达昆·乌苏巴利耶维奇·乌苏巴利耶夫出生于1919年一户吉尔吉斯农民家庭，在青年时期就接受了共产主义。他畅想过美好的未来，但当他在1941年从吉尔吉斯国立大学毕业后，德国人摧毁了苏维埃联盟，只给中亚人民留下一地鸡毛。\n\n显然，共产主义出了什么错；同样，共产主义也没那么糟。靠着它，他这个穷苦农民之子才有接受教育、就业以及提高社会地位的机会。共产主义最主要的问题，很明显在于拒绝宗教凝聚人心的力量。这种错误，图尔达昆绝不会犯第二次。再一次团结吉尔吉斯人民需要的不是过去的承诺，而是利用早已团结人民几个世纪的力量。这力量还可以使吉尔吉斯获取来自外界的支持。\n\n伴着这一理想，塔拉斯伊斯兰国诞生了。这个国度依然遵守着正统的社会主义，只是全政府上下都带着强烈的宗教色彩。这样将不同思想融为一体的做法，源自领导者图尔达昆的创造——这当然是为了全体吉尔吉斯人民的利益。"
 POLITICS_KALIYNUR_USENBEKOV_DESC: "过去数十年的群魔乱舞，给吉尔吉斯斯坦留下难以磨灭的印记。这印记刻于每寸国土上，刻于民众生活中，还以一种极为突出的方式，刻在了国家主席身上。卡利努尔出生于曾经的突厥斯坦苏维埃共和国。在父母悉心教养下，他成为一名理想典型的吉尔吉斯人。在听闻的故事传说中，他也了解到沙皇的反复无常与总督的残暴不仁，在耳濡目染中成为了堪称典范的马克思列宁主义者。之后，他加入红军，保卫他脚下的土地、身边的人民——还有那无穷的远方、无数的人民。\n\n而最终，苏维埃联盟凄然落败，卡利努尔别无选择，只得与同志返回家乡。他们原想借此在惨败后重整旗鼓，恢复元气，但却遭遇更多的交火冲突。邻近的塔吉克斯坦与阿富汗两国陷入战火当中，而随着时间的推移，塔吉克人的颓势日渐明显。于是卡利努尔率领吉尔吉斯人民红军，以万夫不当之勇抗击强敌。只可惜，他在交战中落入一位极其残暴的阿富汗将军之手，差点在冰冷的大牢中丢了自己的左眼。\n\n幸而，卡利努尔最终得到营救。这救援并非来自摧枯拉朽的解放大军，而是出自举世无双的一位英雄——图尔达昆·乌苏巴利耶夫。卡利努尔与图尔达昆紧密携手，以一再受挫的悲剧英雄之身份，回到吉尔吉斯斯坦。此后，他决心转向政治斗争，在其中争取属于自己的胜利。人民信任他，人民支持他，人民指望他——而他，定要为这中亚的涅槃重生，辟出一条康庄大道。"
