 MZB_USA_William_R_Peers_hog_desc:0 "§Y政府首脑\n军事托管§!\n--------------\n§L想当初，在华盛顿特区的会议室内，非洲托管领曾是一份崇高的提议：建立起亲OFN的自由民主共和国。这般意图早已被他人抛弃，但威廉·R·皮尔斯没有。他决心让这个国家不再堕落。\n\n眼前的任务绝非易事。强硬派反感、阻挠着他，非洲人视他同其他将军，可他这么做从不是为了称赞，他只是在努力不让非洲的惨剧再夺走任何一条生命。愿上帝保佑，别让非洲灾难这美国外交政策的污点，最终演变为一道伤疤。§!"
 MZB_USA_Kenneth_Rush_for_desc:0 "§Y外交部长\n军事托管§!\n--------------\n§L前联合碳化物公司总裁，现任非洲托管领首席外交官肯尼思·拉什也许是全非洲仅存的乐观主义者。他坚定地相信和平必将实现，哪怕有成千上万的人担忧最糟的情况发生，他也会推动外交手段解决问题。\n\n大多数人看来，他自信过头了。虽然拉什达成了些许令人印象深刻的协定，但共和国对地方的控制日渐松散。即便如此，拉什先生仍如危急时刻的一缕希望之光般自信满满。他仍相信华盛顿方面所推行的中非共和国方案，难道这都是装出来的？§!"
 MZB_USA_Paul_Nitze_eco_desc:0 "§Y经济部长\n军事托管§!\n--------------\n§L作为最先构想冷战规模之人，保罗·尼采正执掌着冷战中最庞大的造物之一。现今，他被赋予了新的挑战，要将这被战争蹂躏的废墟转化为OFN的有利资产。而这，将是他所面临的最严峻的挑战。\n\n就尼采而言，他的做事方式可谓相当……集权。这位将军认定他的任务是强化OFN并削弱她的敌人，他带来了美利坚商业舰队，确保中非共和国将在美国离去之时比先前更为强大。运气够好的话，非洲的自然资源将作为燃料助力冷战结束，哪怕代价是燃尽整个共和国。§!"
 MZB_USA_Paul_D_Harkins_sec_desc:0 "§Y安全部长\n家长制§!\n--------------\n§L“诚然，1945年我们损失巨大，被狠狠地打了一拳。但在南非，我们振作起来猛地打了回去，揍翻了他们！这是个预兆，你懂吗？我们已向世界展示，就算褐衫的纳粹与黑衫党卫军图谋不轨，我们也能搞定他们！只要我们想打退这些纳粹，我们就能做到，狠狠揍翻这些声称自己生来有权统治什么汤姆、迪克与拉里的军阀！所以我要告诉你们全部人，若是有和日本扯上关系的远方来客上门，那就向他们进军！要是不给这些兔崽子点教训，那我就不叫保罗·D·哈金斯！”\n\n“那么……你到底准备了个什么计划？”§!"
 MZB_USA_Legacy_Ostafrikaner_Research:0 "德属东非的研究遗产"
 MZB_USA_Legacy_Ostafrikaner_Research_desc:0 "当我们进军许蒂希领地的热带雨林地狱之中，我们发现的不仅仅是暴力带来的死亡、疾病以及人民所受的痛苦。在许蒂希最残酷可怖的实验室深处，我们发现那里存储着化学武器，实验内容详细记录了其制备方法。这使我们能完全控制化工产业的少数领域，许蒂希所发展的化学武器将会帮助美国军方在致命性武器上取得更大进步。"
