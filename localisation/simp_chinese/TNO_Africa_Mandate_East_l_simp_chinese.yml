 MZB_USA_eastern_african_developments:0 "东非发展"
 MZB_USA_eastern_african_developments_desc:0 "临时成立的非洲§BOFN托管领§!，以实现德国统治过渡为目标，恢复本地民族主权。\n\n如果我们和平地实施去殖民化方针，就能必须恢复当地§O80%§!以上的资源生产水平。\n\n如果为时局所迫，提前实施去殖民化，就只能恢复§O40%§!的资源生产水平。\n\n如果委任统治彻底失败，我们必须§R放弃§!当地生产的一切资源。"
 POLITICS_WILLIAM_WESTMORELAND_DESC:0 "这里曾发生过战争中几次最激烈的战斗，自从专员辖区建立，东非就一直是其领导人的肉中刺——先是汉斯·许蒂希，现在是威斯特摩兰将军。东非授权政府根本算不上一个国家，它是在美国进攻期间，东非党卫军瓦解后匆匆建立起来的。这个不稳定的临时政府现在必须对付那些在许蒂希政权残酷镇压下幸存下来的叛乱分子——非洲大陆上最顽固、最冷酷、最坚定的人。\n\n威廉·威斯特摩兰将军，唯一胜任此工作的人，起初因对非洲之盾的成功攻势而受美国新闻界的广泛赞扬，而后又因其争议性的消耗战略而饱受诟病。威斯特摩兰充分利用美军轰炸机和火炮的优势，在战场上取得了巨大成功，但在大后方遭到了强烈的反对，而为了控制东非，残酷镇压被认定为必要，但这只会使形势愈发恶劣。\n\n随着最后一批党卫军被击败或被驱赶到地下，威斯特摩兰发现自己处于一个尴尬的位置，他尝试在战场上加码以压制冲突。优势火力的效果愈发下降，因为敌人可以轻易溜入丛林。威斯特摩兰现在为和平而战，在与时间赛跑的过程中，他试图趁本土自己那点信誉消磨殆尽前，击败叛乱并且稳定东非。"
 OFN_MZB_the_east_african_government:0 "东非政府"
 OFN_MZB_the_east_african_government_desc:0 "东非的新政府，即东非过渡联合政府，还谈不上同心协力，更非一个运作正常的政府。理论上，这一政府应由OFN内各国的军方代表组建，但事实上它不过是一个美国军方主导的保护领。美国将军威廉·威斯特摩兰不情愿地领导着新政府，他不得不向现状妥协，用尽全力去清理前专员辖区留下的烂摊子。许蒂希政权遗留的腐败根深蒂固，若是美国想利用好这个东非傀儡，就得付出许多心血。"
 OFN_MZB_a_mismanaged_territory:0 "疏于管理的领地"
 OFN_MZB_a_mismanaged_territory_desc:0 "许蒂希政权唯一值得称道的地方，就是它十分高效。军队与资源开采处被明确分类归档，地图上也清晰地标注出了集中营与主要基地的位置，电力与其他设施等每一处细微的行政信息都被整齐梳理，只待占领者前来寻找。可惜，此般精美的行政管理只浮于表面，仅适用于官方哨站与专员辖区资产。不论是莫桑比克与坦桑尼亚的深邃丛林中，还是赞比亚的无垠平原、肯尼亚的广袤草原之上，你都很难找到许蒂希与他手下屠夫踏足于此的证据。\n\n事实上，专员辖区对其所控领土所知甚少。唯有需要建设新劳改营与矿井时，才会去开发利用那片领土。这之外的其余“黑暗大陆”，他们未曾探查，也不曾开发。虽说有几个基地与矿场深居内陆，但绝大多数的专员辖区基础设施都处在海岸线旁数英里内。若是美国想利用好军政府，就得去寻觅、开发非洲的财富……在不依托奴隶制的前提下。"
 OFN_MZB_promote_ofn_investments:0 "增加OFN投资"
 OFN_MZB_promote_ofn_investments_desc:0 "目前，过渡政府既没有资源也没有人力去开发利用它广袤的狂野领土。基础设施稀缺，资金太少，更没有时间去这么做。此次东非冒险若想成功建立政府，回报美国的经济投资，我们就得纠正这个问题。因而，威斯特摩兰将军与他手下的参谋已经起草了一份计划。计划中他将邀请美国与OFN内诸国的企业前来投资、自行开发东非。就如当年，企业与人们对土地与资源的渴求驯服了西部大地一般，来自OFN各处的企业也将驯服东非。这么做不仅能开发土地，也能为过渡政府与美国创造一个稳定可靠的收入。"
 OFN_MZB_control_the_chemical_industries:0 "控制化工产业"
 OFN_MZB_control_the_chemical_industries_desc:0 "虽说许蒂希与其手下没能开发非洲内陆的资源，但在需求之处建设工业这方面，他可做的不错。在德占辖区期间，他以生产净水药片、杀虫剂与抗疟疾药物的名义，沿海建立了数十座大规模的工业级化学药剂生产设施。当然，大多数生产线都已被毁，没有什么能核实这一说法。不管这些设施最初建成的目的为何，仍有许多机器完好无损，只要邀请如陶氏化学与杜邦这类的美国化工企业，我们就能得到更多美国的投资，刺激我国经济。"
 OFN_MZB_invite_dow_chemicals:0 "邀请陶氏化学专家"
 OFN_MZB_invite_dow_chemicals_desc:0 "陶氏化学公司是世上最大，同时也是美国最大的化工企业。我们个人可能没有足够的技巧或是知识去正确使用、改造纳粹遗留的化工设施，但他们肯定有。邀请他们接管这些设施，让这些工厂再度运转，我们就能得到很大一笔私企投资金。只要他们在这，不少美国巨企就会看到投资我们的好处，预见到联合政府的成功。"
 OFN_MZB_military_overseen_factories:0 "军事管辖工厂"
 OFN_MZB_military_overseen_factories_desc:0 "美国军队在整个东非，乃至全部非洲托管领所维持的和平脆弱至极。小城镇与村庄常被盗匪与当地军阀充作藏身之处。这些流氓掠取他们所求之物，一路前行，只在身后留下荒废与破坏。因此，那些为处理不稳定化合物而孤立在外，远离文明的化工复合体成了他们眼中的理想目标。已有不少化工厂与其他重要的工业设施被这些劫掠者袭击、摧毁，只要这个问题继续存在，我们就很难说服美国企业投资东非。因此，我们有必要为每个工厂设立哨站看守。每座工厂都应驻扎至少一个排以上的士兵看守，保护其不受外来者劫掠乃至接管整座工厂。"
 OFN_MZB_the_eastern_arms_company:0 "东非武器公司"
 OFN_MZB_the_eastern_arms_company_desc:0 "虽说附属工厂与公司仍在建设中，但建立我们自己的工业总是有利可图的。大部分的化工设施归于陶氏化学管辖，武器与军火产业则多数归于国有。因此我们将创立东非武器公司，它不仅为东非的士兵生产武器与补给，更会出口到全OFN。邀请一些精明的美商巨头与企业家出任董事会并不麻烦，我们手头上也有用来生产装备的工厂，想必这将是一次低风险、高回报的投资行动。"
 OFN_MZB_secure_east_african_government:0 "保障东非政府"
 OFN_MZB_secure_east_african_government_desc:0 "人会轻易迷失在军事统治的协定与权力之中，但我们得时刻提醒自己，军政府仅是临时过渡之举。东非人民看到美国士兵执法、收税、采伐资源的时间越长，不满就会越大，渐渐会把托管领视作又一个“专员辖区”。只要允许更多的区域自治，给予人民发声之道，听取他们的意见。就能极大地改善过渡政府的稳定，保证其能长久存在。"
 OFN_MZB_a_much_needed_change:0 "渴望已久的改变"
 OFN_MZB_a_much_needed_change_desc:0 "在汉斯·许蒂希专员的统辖下，东非专员辖区是全非洲大陆有史以来最残暴的政权。只不过是微小的错误，整座村庄便被焚烧殆尽。在生命以周计数的恐怖矿井与集中营内，成千上万的人挣扎求生。若是OFN的新过渡政府想存续下去，它就得展示自己与过去纳粹政权的不同之处。向工人支付薪水，保障非洲原住民在政府内的发言权，终结对这片土地与人民的肆意虐待。这些解决原住民不满的方法看着简单，但考虑到东非人民已被欧洲白人剥削、蹂躏家园接近一个世纪，只在口头道义上胜过前政权是不够的，我们得落实到行动上。"
 OFN_MZB_destroy_the_camps:0 "摧毁集中营"
 OFN_MZB_destroy_the_camps_desc:0 "虽然早在OFN军队夺下之时，许蒂希政权手下党卫军管理的死亡集中营就已被关停。但这些集中营仍在运作，在东非的丛林中静待自己的命运。不少当地居民要求我们摧毁这些集中营，这不仅是为了确保它们不会被再度启用，更是为了清除这一直污染着这片土地的黑暗记忆。威斯特摩兰与他的手下认为这是个良好的宣传机会，决定通过电视直播炸毁集中营的画面。这既可以展现OFN的意志，也能改善国内外对OFN托管领的印象。"
 OFN_MZB_track_down_the_nazis:0 "追杀纳粹"
 OFN_MZB_track_down_the_nazis_desc:0 "根据威斯特摩兰将军及部分情报机构的说法，仍有零散、疲惫的前纳粹政权残部藏匿于东非丛林深处。多份相互矛盾的目击证词表明，这些前党卫军军官补给将尽，残暴至极。许多偏远的村庄报告，他们被装备精良的白人士兵掠夺，而那伙人仍打着许蒂希专员辖区的旗号。若是报告与传言属实，这些纳粹残党是对OFN过渡政府稳定最明晰、直接的威胁。放任他们继续掠夺，只会大大降低原住民对OFN军事能力的信心。于此，威斯特摩兰将军与参谋部计划发起一次大规模宣传运动，誓要寻得并摧毁潜藏在丛林中的党卫军残部。"
 OFN_MZB_degermanization:0 "去日耳曼化"
 OFN_MZB_degermanization_desc:0 "纵使汉斯·许蒂希专员的政权在过去的20年间，动用德意志移民与文化影响这类手段来将非洲大陆“日耳曼化”，可最终他还是失败了。对非洲不感兴趣，德国经济崩溃，再加上欧洲有着足够的肥沃土地，种种理由断绝了人们向东非投资的想法。即便如此，德国统治的痕迹仍残存于这旧殖民地的各个角落。路标与铁轨标记大多用德语书写，成千上万纳粹移民生活在海岸边的城乡中，部分古老的德国基建仍保持完好。为了抹除这些纳粹留下的污渍，我们将用当地语言与英语重写路标，拆毁、回收，德国基建，调查纳粹移民。纳粹毒瘤留下的经济空缺，将由我们邀请的美国公司与工业集团填补。"
 OFN_MZB_push_out_the_settlers:0 "驱逐德国移民"
 OFN_MZB_push_out_the_settlers_desc:0 "东非的数千德国移民里，绝大多数已被我们定位、逮捕并调查，也该决定怎么处置他们了。虽说这些人大多是底层官僚或其家属，他们仍参加并默许了不少反人类暴行。除此之外，他们的存在激怒了东非原住民，甚至还与当地居民产生了不少冲突。因此，考虑到这些人被定为罪犯，不利于过渡政府的稳定，威斯特摩兰将军及其参谋决定将这些德国人驱逐出境。在数月内，他们将乘上轮船回归本土，脱离东非管辖。"
 OFN_MZB_the_quelimane_trials:0 "克利马内审判"
 OFN_MZB_the_quelimane_trials_desc:0 "虽然残留的党卫军高级军官都已被逮捕，腐烂于监狱中，可要求驱逐、处决或用其他刑罚处置他们的呼声却愈发高涨。在这之中，非洲人民的呼声尤为壮大。在这些党卫军手下经历多年磨难后，原住民们希望他们得到应有的处置。为了改善政府与非洲人民的关系，也为了安抚美国国内的鸽派，威斯特摩兰决定不武断行事，拒绝直接判处剩余的战犯死刑。与之相对，他将以战争罪、反人类罪与其他罪名一同起诉东非政权的纳粹残余。这不仅能让过渡政府在国内树立良好声誉，也能安抚当地的非洲人民。"
 OFN_MZB_make_room_for_our_generals:0 "给本国军人腾出位置"
 OFN_MZB_make_room_for_our_generals_desc:0 "如今我们已清除了东非的行政与工业体系内的纳粹影响，可这也让它们出人意料地空虚。虽然许蒂希政权内的德国人都是些残暴的战犯，但他们在组织、管理东非庞大而分散的领土上却出奇地高效。现今，底层官僚与行政人员已被我们囚禁、处决、放逐，过渡政府在行政上存在着许多漏洞。为了弥补这项短缺，非执勤中的上尉及以上OFN军官将被正式分配行政职责，改善过渡政府的现状。这虽是缓兵之计，但它至少可行。"
 OFN_MZB_an_all_american_leadership:0 "美国式领导机构"
 OFN_MZB_an_all_american_leadership_desc:0 "说到底，东非过渡联合政府终归是个过渡机构。任世界最大的领土之一由西方国家采取军事统治不仅不切实际，更是不可能做到的。我们没有足够的人手制约每个村庄，更没法去检查每个当地人是否持有武器。然而，随着政府的统治逐渐稳固，威斯特摩兰及其参谋相信已是时候推动东非向文职政府过渡。虽然手头上有好几个选择，但威斯特摩兰将军相信，在所有选择中，建立一个亲西方的自由民主政府将是最简单、最好的选择。在美国外交官、协调人与企业家的帮助下，黑暗大陆之上终将燃起自由的火炬。"
 OFN_MZB_a_troubled_land:0 "充满麻烦的土地"
 OFN_MZB_a_troubled_land_desc:0 "在真正转变为文职政府之前，我们还得解决军阀问题。在过去许蒂希治下的日子里，军阀们如雨后春笋般冒出，就连他手下残暴的党卫军都无力镇压。此外，这帮纳粹……总有办法激化当地的愤怒居民，让这些人转向去支持帮助军阀。有了这些小村落乃至整片乡野的支持，军阀能为任何利益向任何人发起无止尽的战争。OFN非洲托管领的成败在此一举，若是处理不当，整座纸牌屋就将轰然倒塌。"
 OFN_MZB_attrition_against_rebellions:0 "对抗叛乱的损耗"
 OFN_MZB_attrition_against_rebellions_desc:0 "叛匪军阀问题可不会因新发布的保护令而在一夜之间消失，单单一次攻势也无法将他们斩尽杀绝。未来几年内，军阀仍会是一个问题，但它也不会变得棘手。因而，要对付军阀，我们就得采用长期战略。威斯特摩兰与他的参谋倾向于采用老办法，打一场纯粹的消耗战。我们得迅速、频繁地打击军阀，消耗其力量。轰炸他们的补给点，截断他们的粮水来源，歼灭任何暴露的军事目标。只需过上几个月，等到大多数的军阀们挨饿断粮之时，他们或许就会再考虑考虑自己的未来，好好琢磨自己手头仅剩的几个选择。"
 OFN_MZB_work_with_the_cooperative_revolutionaries:0 "与合作的革命家共事"
 OFN_MZB_work_with_the_cooperative_revolutionaries_desc:0 "虽说许多毒害着非洲丛林的革命者与军阀已被逼至疯狂，拒绝妥协、更不会向任何人低头，但更多的人仍保持着理智。这些人多是革命社会主义者，并愿意同OFN过渡政府和平合作、相互妥协。我们没有理由不与他们合作，威斯特摩兰与政府官员将与这些团体会面，推动这一可能的联盟成立。若能争得他们的军事援助，将为过渡政府在打击残存军阀的战斗中增添宝贵的战力。"
 OFN_MZB_hire_native_militias:0 "征募土著民兵"
 OFN_MZB_hire_native_militias_desc:0 "为了根除德国影响、剿灭军阀，我们能付出一切代价，哪怕是自己的性命。现如今的东非，消耗的是美国人的生命，而这无疑会招惹国内民众的愤怒。威斯特摩兰将军提出了一项计划，这能一定程度上缓解这个问题。通过招募东非土著，让这群乌合之众去对付残余的纳粹与军阀。这些团体正是大部分破坏乡村地区，使其陷入贫困的罪魁祸首，因而土著们可不会对这些人有什么好印象。虽说这些土著民兵装备不齐、训练不精、纪律不佳，但它能为我们开辟一个巨大的人力池，这对我们恢复东非无法地带的秩序来说至关重要。"
 OFN_MZB_train_local_native_divisions:0 "训练土著部队"
 OFN_MZB_train_local_native_divisions_desc:0 "新组建的土著民兵，虽已在保卫东非诸多地区时证明了自己的价值，但远非一支不可忽视的军力。他们也许能抵御一两次小规模突袭，可一旦被军阀盯上，他们会战至掷石反击，只因这么做有益无害。他们有坚定的动机，也渴望着作战，但不擅长战斗。为了弥补这一缺陷，威斯特摩兰将军及其参谋将开始训练这些新创立的民兵。当下的民兵，可能无组织无纪律也缺乏装备。只需美国教官的一点帮助，他们就将摇身一变，成长为一支能独力迎击军阀的部队。"
 OFN_MZB_organize_bombing_raids:0 "组织轰炸袭击"
 OFN_MZB_organize_bombing_raids_desc:0 "不论我们在丛林与草原部署、驻扎多少士兵，也没法保障整个东非领土的安全。有太多的地方可供躲藏，有太多无名小径可供通行，有太多地形可供隐蔽。不过，军阀通常会掠夺他们总部周围的村庄搜寻补给，因而要定位他们在丛林中的藏身处也并非难事。虽说我们缺少人力来发起地面攻势打击这些基地，但绝对的火力优势就足以削弱乃至摧毁这些基地。我们只需组织针对军阀要塞的轰炸袭击，就能狠狠打击他们收集补给的能力，无需消耗宝贵的人力便可削弱敌军作战能力。轰炸本身并不能消灭军阀，但这将为他们的棺材再钉上一颗钉子。"
 OFN_MZB_finishing_the_job:0 "结束工作"
 OFN_MZB_finishing_the_job_desc:0 "截至目前，我们对抗军阀的战争规模已经减小，东非也逐渐归于平静。许蒂希政权刚倒台时，东非的平叛战争曾有过短暂的平静，军阀们需要重新评估自己的立场与OFN部队的战术，OFN则需要增援他们的据点，扩大他们在东非广袤领土上的作战能力。不过，现在的OFN已经做好准备消灭这些讨人厌的军阀了。我们人力充足，物资富裕，更有着十足的干劲在问题恶化之前来解决它。美国士兵与当地民兵将开展漫长而艰巨的战斗，不止要遏制军阀扩张，更要击溃他们。有着美利坚的力量与非洲人民的一腔热血，敌人定将走向灭亡。"
 OFN_MZB_to_end_the_constant_struggles:0 "终结永无止境的冲突"
 OFN_MZB_to_end_the_constant_struggles_desc:0 "叛军、变节者和军阀的势力就像九头蛇，永远无法战胜。砍去一个头颅，消灭一群叛匪，从中又会诞生出更多更激进的势力。如果临时政府建立亲OFN政府要取得成功，它需要积极主动地打击反美势力。美国军队将对忠诚可疑的地方和地区权力进行调查和监管。一旦出现不忠的迹象，地方权力机构就会被解散或摧毁。有一点必须明确：要么拥抱民主，要么就被彻底铲除。"
 OFN_MZB_cooperate_with_the_anglos:0 "与英裔合作"
 OFN_MZB_cooperate_with_the_anglos_desc:0 "许蒂希也许是个自大而又渴求权力的奴隶头子，但绝不是个蠢货。与罗得西亚英裔永久定居点的合作，不仅扩大了他手上的人力池，也削减了需求驻军领土的大小。我们只需做同样的事情，便可为OFN过渡政府实现相同的效果。不过呢，考虑到他们曾与许蒂希政权合作过，此举必然会引发争议。为此威斯特摩兰将军会对那些最臭名昭著的通敌者施以适当的惩罚，并释放那些只和纳粹犯下的罪行有些许关系的人。他们将是新生一代罗得西亚人遵纪守法的典范，绝不会忘记OFN曾给予他们的恩惠。"
 OFN_MZB_eliminate_troublesome_warlords:0 "扫清惹麻烦的军阀"
 OFN_MZB_eliminate_troublesome_warlords_desc:0 "现如今，绝大多数的军阀与叛军都已被OFN驻军击溃、摧毁，也差不多该处理一下这些叛军仍存于世的领导者了。这些被OFN与当地民兵俘虏的叛军领袖将被带至克利马内的军事法庭，我们将以战争罪的罪名起诉他们。由于我们手中掌握着决定性的证据，等待着大部分叛军的裁决将是绞刑与枪决，余下的人将得到适当时长的监禁惩罚。\n\n那些未被政府抓获的叛军领袖仍率领着小股部队，但也掀不起啥大风大浪来。不过呢，叛军终归是罪犯与煽动者，总不能放着不管。美国驻军与非洲民兵将采取定期巡查，清扫可以的隐蔽处，捕获丛林内负隅顽抗之人。此外，我们将发布悬赏通告。只要解决了现存的军阀，不论死活你都能得到一大笔赏金。"
 OFN_MZB_hold_the_east_african_summit:0 "举办东非峰会"
 OFN_MZB_hold_the_east_african_summit_desc:0 "近一个世纪以来，东非都被白人霸主所掌控。他们对身下这片土地的非洲土著身处的困境漠不关心，只把这儿当做自然资源与廉价劳动力的产出地。如今，军阀问题已得到解决，也是时候将非洲这片土地还给它的原住民们了。然而，军政府向民事政府的转型绝非易事。参与其中的每个人，都得为此付出巨大的努力。威斯特摩兰将军将召集数百名来自美国友好地区与举行亲美运动的领导者，来到克利马内，与数十名OFN高官进行会谈。在此，他们将讨论去殖民化与去军事化问题。并在此基础上，去决定东非的未来。"
 OFN_MZB_cooperate_with_the_socialists:0 "与社会主义者合作"
 OFN_MZB_cooperate_with_the_socialists_desc:0 "若是被毫不关心你安全与福祉的人压迫了近一个世纪，你也会对那些温和、实用的意识形态不感兴趣，东非的情况正是如此。尽管在过去几年内受到了美国的深刻影响，他们仍旧对自由民主没有丝毫的兴趣，反而青睐于某种社会主义。这种意识形态将不可避免地成为东非治下的数个国家的主心骨。为此，威斯特摩兰将军正与社会主义者控制的领土及叛军协商，在东非国内事务与政府内授予他们更多的权力。虽然我们很不乐意这么做，但用骨头收买共党总比与叛匪军阀两面作战要好得多。"
 OFN_MZB_syphon_german_research:0 "吸收德国研究成果"
 OFN_MZB_syphon_german_research_desc:0 "残暴的许蒂希政权不曾考虑过人民的福祉，但他们却在以化学为首的多个领域内处于技术前沿。虽说这些研究与知识大多会回流至德国本土，可这信息的流动早在希特勒死去之时便已停滞。OFN攻陷东非专员辖区前，她曾拥有世上最先进的化学科技。我们只需挖掘他们过去数十年的研究，就能让德国在战斗与医疗方面的创新见解为OFN所用，在化学战中占据上风。有人可能觉得只有野蛮人才会去研究这类武器，但他们忽略了一个事实：与德国人作战从一开始便无文明可言。"
 OFN_MZB_look_into_the_vx:0 "研究VX神经毒剂"
 OFN_MZB_look_into_the_vx_desc:0 "最好的武器，往往是你从不会去使用的武器，化武便是如此。第一次世界大战时氯气带来的恐怖虽已是脑海深处褪色的记忆，但对经历过那一切的幸存者而言绝非如此。我们能说自己厌恶使用这类武器，但对德国人乃至日本人动用化武的恐惧，推动着美国政府有兴趣去发展这类武器。因此，许蒂希政权研发的VX神经毒气引起了威斯特摩兰将军的注意。它起效极快，威力远超沙林等化学武器，10毫克不到便可致死。50年代，它初次被在英美国间谍所发现。而在十多年后的今天，我们不仅能研究反制它的措施，更能去量产它。"
 OFN_MZB_crackdown_in_tanganyka:0 "镇压坦噶尼喀"
 OFN_MZB_crackdown_in_tanganyka_desc:0 "经历数年恒久不断的惨败、悬赏、羞辱之后，少数残存的非洲军阀愈发绝望。可出乎过渡政府所有人预料的是，他们居然还能放下相互的分歧，联合在几位强大的军阀旗下。如今，他们将目光投向坦噶尼喀。这是整个东非人口最多，最重要的省份之一。凭借着集中起来、更加有组织的部队，他们造成了极大的混乱。当地的美国驻军实力不足，无法保卫偏远地区的小镇。而当地民兵与社会主义盟友在面对军阀袭击时，要么装作没看到，要么会被打的丢盔弃甲。\n\n威斯特摩兰将军深知，若是容许局势继续恶化，一切就将失去控制，彻底摧毁OFN在东非的统治。唯有暂时摒弃仁慈，以压倒性的武力组织起美国军队，一劳永逸地消灭这些军阀残余。在这之后，全非洲大陆都将知晓美利坚的强大。"
