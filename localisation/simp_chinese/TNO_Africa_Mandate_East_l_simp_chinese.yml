 MZB_USA_East_African_Warlordism:0 "东非军阀割据"
 MZB_USA_East_African_Warlordism_desc:0 "在许蒂希的残酷王国之中，总有些俘虏无法忍受这一切，觉醒反抗。大部分抵抗者被枪毙，只有最残忍、最无情的反抗者能够活到最后。他们一般装备着各式各样偷来的德式装备和黑市武器，这些反抗者已经把东非变成了军阀割据的修罗场。我们必须果断采取行动，结束混乱，恢复秩序。"
