 OFN_MZB.1.t:0 "东非：[GetYear]年现状报告"
 OFN_MZB.1.desc:0 "东非的现状是多面化而复杂的，但总体来说整个国度被分成两部分。首先是沿海区域，它被德国人很好的建设成了一个可以用来保护我方舰队的良港，并且我们也可以立足于此来反击来自内陆的攻击。这里同时也是东非的主要工业区，它被保全下来防止遭到攻击和破坏。我们可以为了美国来使用原有的设施保卫它。\n\n另一块区域是内陆，那片在我们治下也没什么变化的狂野丛林。它现在在被那些为了避免被纳粹剥削而造反的叛军手里，他们同样对和美国合作没什么兴趣。内陆的情况会持续影响我方任务的完成。\n\n至于可用的资源，最主要的是许蒂希在他被推翻及消失之前发展的化学工业。它实际上是用来生产化学武器的，我们可以将其重装再利用为OFN的化学工业发展或提升OFN的军事实力。\n\n总之，我军占领此地的阶段虽然很短，但仍然可以在短时间内为美国的事业做出贡献的同时确保此地稳定。"
 OFN_MZB.1.a:0 "开始干活吧。"
 OFN_MZB.2.t:0 "会见化工巨头"
 OFN_MZB.2.desc:0 "在克利马内的一个会议室之外，威斯特摩兰不耐烦地踱步，看了一次又一次的手表，这已经谈了好几分钟了，他们怎么这么慢？\n\n最后，大门终于打开了，皮尔斯走出来向他行礼：“他们已经准备好等您了，长官。”\n\n“就这点事他们磨蹭半天。”威斯特摩兰嘀咕着，跟着皮尔斯进了屋，带上了门。\n\n在他们面前的是一群DOW化学集团的代表，一些拥有未知的学术和经济影响力的人，现在都在长桌子的一侧等着他们。威斯特摩兰不是一个轻易被吓倒的人，他说欢迎你们来到东非，先生们。我想你们都知道我为什么请你们来，这里有一个非常好的理由：我要把东非的化学工业，提供给DOW化学工业。\n\n几分钟以后代表们结束了交头接耳，他们大多数都表示很感兴趣，一个人问道：“威斯特摩兰将军，请允许我，”威斯特摩兰点头了，那个人继续问：“您准备向我们收取多少使用费？您不是来做善事的吧？”\n\n听到这里，威斯特摩兰露出了笑容，“这是我最喜欢的部分！我们一分钱都不要你的，你们不需要任何初始资金。”停顿了一会，威斯特摩兰继续说，“但是，你们必须和OFN全方位合作，当我们需要你们提供任何协助的时候你们必须就位，不然我们都有麻烦了。”"
 OFN_MZB.2.a:0 "苦痛变为利润。"
 OFN_MZB.3.t:0 "为了所有人的利益"
 OFN_MZB.3.desc:0 "最近很长一段时间里，我们都在致力于为东非人民创制一个民享、民有的政府，目的便是将占领当局转变成其目的所在——东非的过渡政府。更多的非洲人将会进入政府管理机构，制定建设新政府的计划，东非托管领的合法性将会增强，有望减少骚乱程度。\n\n当然，这并不是说，威斯特摩兰将军正在放弃现有的控制权。\n\n占领当局将会转型为过渡政权，OFN的这一举措是为了保持东非地区现有的和平与将来的发展前景。当然这只是应急措施，占领当局不会一直持续下去。然而，在威斯特摩兰将军审阅新政府建设计划的最后一版时，也只有武力才能制止冲突。"
 OFN_MZB.3.a:0 "至少事情正在发展。"
 OFN_MZB.4.t:0 "望向地狱"
 OFN_MZB.4.desc:0 "“查克，你知道这是啥地方吗？”两个美国士兵并排靠着，走在队伍前头，打通前往设施的道路。这座设施模样古怪，高塔围绕着铁丝网，看上去很瘆人。一等兵查尔斯·伯德脑子里突然浮出丢下一切逃离这里的念头，但他对此并未上心。这只是些吓人的建筑罢了，没什么特别的。\n\n“他们说这些东西是‘集中营’，我们必须得检查一下这里，确认拆除它是否安全。我不明白这是个什么地方，但是比尔，坦白点说，这些建筑看起来不太妙。”查尔斯朝着一个方向转过头去，示意列兵威廉·琼斯去那边看看，“赶紧搜查这地方，搜完就走。”\n\n只过了一分钟，就响起一声尖叫，查尔斯翻了个白眼，列兵威廉说不定被自己的影子或别的什么东西吓到了。当他走向威廉时，他看到一扇门在他面前敞开着，而且在列兵眼里看到了真正的恐惧。“比尔，那是什么东西？”查尔斯问道，他的语气既愤怒又担忧。\n\n威廉慢慢地从门口往后退，颤抖地指着里面，吐出的字句犹如疯人的谵妄。“查克？他——他们是？天呐，我的天呐，帮帮他们！”\n\n查尔斯把威廉拉到一边，径直走向昏暗的建筑里面。迎接他的，是数不清的人，看起来就像是死神降临。原来他们是非洲土著，但是个个瘦的皮包骨头，犹如风中残烛。查尔斯感到自己身上的每一寸部位都浸满了恐惧，他听到身后的威廉吐了出来，正在喃喃自语：\n\n“上帝，救救他们吧……”"
 OFN_MZB.4.a:0 "望向生命的深渊，你总能寻到绝望。"
 OFN_MZB.5.t:0 "克利马内审判"
 OFN_MZB.5.desc:0 "“各位陪审员，今天我们齐聚法庭，审判弗兰茨·霍斯勒和他的同伙们。站在这里的是被告。”\n\n克利马内审判就这样开始了。被俘的多数党卫军将由一些完全可靠的美军下层军官组建成的陪审团进行审判。因此这场审判的最终结果不会有任何悬念。担任审判长的美国陆军上将威廉·R·皮尔斯，这场审判完全秘密进行，目的是防止引发与德国之间的外交危机。他面向被告人继续讲道：“霍斯勒先生，请你起立，听取指控。”\n\n霍斯勒刚站起来，书记员就开始念起了他的罪行。“我在此指控霍斯勒先生在南非战争中对非洲人犯下的战争罪行。”直视了一眼霍斯勒之后，书记员接着缓缓说道：“你要申辩些什么吗？”\n\n上级突击队大队领袖弗兰茨·霍斯勒唯一流露出的表情不是恐惧或者后悔，而是高兴地不得了。“现在问有罪还是无罪有什么意义吗？”他回答道。脸上摆出了一副愉快的微笑。“如果你们要问的话，那我当然是有罪的！我监督并驱逐了无数的劣等种族和亚人类。如果我还自由的话，我当然还会一直这么干下去。没错，我就是在犯罪，而且对这些累累罪行，我还感到非常自豪，你们这群臭狗！”\n\n皮尔斯将军仅仅是摇了摇头，宪兵就制止了霍斯勒继续讲下去。“够了。弗兰茨·霍斯勒，你将被判处无期徒刑。并且永远不得假释。希望上帝会赐予你慈悲，因为地球上再也不会有人能找到你。”宪兵把霍斯勒带出法庭的时候，霍斯勒用轻蔑的目光直直盯着皮尔斯。皮尔斯看都没看他一眼，接着问法庭的书记员，“下一个是谁？”"
 OFN_MZB.5.a:0 "迟来的正义。"
 OFN_MZB.6.t:0 "克利马内审判，第二部分"
 OFN_MZB.6.desc:0 "审判结束，宣判了被告人有罪之后，威廉·R·皮尔斯将军拿着流程概要坐到了办公桌前。看着这份概要，他对审判的结果非常满意。被告人基本上和霍斯勒差不多，他们都对自己干着大屠杀一事感到自豪，这群怪物连悔恨都不愿意装一下。剩下的人虽然看上去有表示悔恨的，然而其中也有些是装出来的。无论如何，他们要对自己犯下的罪行做出最大限度的偿还，这些人会在不为人知的单人牢房里度过余生。为了找点事情，不至于让这些人过得太清闲，必须得让他们为美国提供党卫军的相关情报。这是他们为数不多的剩余价值了。\n\n然而，皮尔斯还是担心这次审判的结果可能会让公众知晓，进而传到德国那里。他虽然禁止了一般民众出席审判，并且让出席的全体军官们保守秘密，可疑惑还是萦绕在他的心头。从这群人嘴里套出来的情报可能会有不少，但他还是不由得担心这个情报源是否会泄露出去。毕竟热核战争可不是什么好结局。\n\n皮尔斯把概要放进了写有“最高机密”的保险箱里，然后迅速把这个箱子锁了起来。接着他对门外说道：“我都安排妥当了，进来吧。”办公室的门开了，他的副官走了进来，立刻给他行了个礼。“我希望你能把这个直接送到五角大楼。飞机已经准备好了，拿上文件快点出发吧。切记，千万不要让箱子离开你的视线。你要是弄丢了或者打开的了话，必然要受到严厉的惩处。明白了吗？”年轻人回答了“是”之后，皮尔斯把上了锁的箱子递给了他，看着他的身影渐渐远去，直至消失在了视线内。随后将军瘫倒在椅子上叹了口气。虽然他有些触及不到的地方和没法解决的烦恼，但他已经为了国家，为了全人类做了力所能及的事情。撇开别的不谈，这些就足够令他感到自豪了。"
 OFN_MZB.6.a:0 "做正确的事往往会很容易。"
 OFN_MZB.7.t:0 "达累斯萨拉姆的火灾"
 OFN_MZB.7.desc:0 "在乔·林肯中尉的驻军部队灭火之前，火灾已经持续了一整天。仓库本身遭受了巨大的损害，里边的物资也基本上被烧没了。不过这并不算什么很大的损失。仓库里只存放着一些衣服，乔觉得在更多的衣服运来之前，可以命令一下小伙子们再穿穿那些沾着汗臭味的旧衣服。\n\n火灾肯定不是自然发生的。乔排除了完全没有观测到的雷雨天气，也排除掉了码头附近有什么易燃物。疑问浮现了出来。这个属于是工人偷懒造成的疏忽，还是说是蓄意的破坏行为？乔为了查明真相，在栈桥附件走来走去，并且慎重地避开了那些烧成灰烬的地方。他回头看向仓库的时候，从眼角的余光中突然看到有什么东西正在海浪下闪闪发光。\n\n为了进一步确认，乔倚靠在栈桥边缘蹲了下来。他眯着眼睛仔细看着那黑色的深处究竟有些什么。黑暗散去，他明白了那有什么。是某个人扔在那里的石油罐。\n\n他慌慌张张转过身，朝着正在休息的巡逻队喊道：“伍德！乔森！过来搭把手把这玩意从水里捞出来。”在他的部下赶过来之后，中尉内心的恐惧逐渐蔓延开来。"
 OFN_MZB.7.a:0 "这可不是什么“意外”。"
 OFN_MZB.8.t:0 "自由军声索坦噶尼喀"
 OFN_MZB.8.desc:0 "美国人于坦噶尼喀殖民、蹂躏非洲民族强大而繁盛的各国时，非洲的赤子们，我们已经沉默了太久太久。自由军将为非洲民族声索她应得的土地与省份。以自由之名，更以生而自由的人民渴求已久的解放之名，永久地掌控这片土地，持有这些宣称。\n\n于此，我们谴责美国占领者与他们的狐朋狗友荷兰人沆瀣一气，企图压制奴役非洲民族，掠夺我们先辈的遗产。虚伪的托管领不过是荷兰人治下殖民地的别称，他们妄图以此去欺骗、统治广大的人民，强大、蒙福的非洲人民。\n\n为了自这无理束缚我等的枷锁中解放，我们警告美国人永久撤军，留下受主蒙恩与非洲人民祝福的政府。面对暴政，我们将发起光荣的革命，只为实现公正之治，让伟大而又谦逊的思想领导我们的国家走向国际前沿。\n\n倘若你们不这么做，自由之火将燃尽那些嫉妒我等之人手中的权利与自由，以大众的名义，归还给生而自由的人民。任何否认这项权利的人，都将被视作法西斯反对者，他们否认主对世间的统治，更会否认民主政权的合法性。"
 OFN_MZB.8.a:0 "我……什么？"
 OFN_MZB.9.t:0 "桑给巴尔和坦噶尼喀的战斗"
 OFN_MZB.9.desc:0 "当他说南非战争的胜利已近在眼前时，保罗·D·哈金斯将军曾被人们所讥笑。人们嘲笑、讥讽他，甚至还为此编了一首歌。但，时间已经证明哈金斯将军的看法是正确的。如今，非洲正步入民主。哪怕现在要为此以暴制暴，哈金斯将军很确定，总有一天，非洲会证明这一切都是值得的。\n\n可如今，就因为一小股叛军，又有人开始质疑美国的力量，怀疑民主的力量了。虽说他面如死灰，但这想法几乎让哈金斯将军笑出声来。即便在过去几个月里，对方取得了些令人担心的成果。可只有黄种人才会相信，美国军队会被一小撮自称为自由军的非洲土著击败。\n\n当他们开始从军队手中夺走桑给巴尔，攻击哈金斯的巡逻队时，这些诽谤者叫嚣得更大声了，高呼美国在非洲的努力注定失败。但从哈金斯的视角来看，这是个机会。将军知道，叛军已公开露面，只需坚持作战，美军定能击溃他们，一劳永逸地解决美利坚之敌。他不断地向威斯特摩兰打电报，催促他派遣必要的军队来永久解决自由军问题。"
 OFN_MZB.9.a:0 "万岁！非洲的胜利已近在眼前。"
 OFN_MZB.10.t:0 "为达累斯萨拉姆而战"
 OFN_MZB.10.desc:0 "威廉·R·皮尔斯将军只需观察经历过战斗的地方便可得出，他们已取得决定性的胜利。那天晚上他们烧毁了不止一座仓库，达累斯萨拉姆的街道上尸体到处都是，其中有些甚至还是孩子。皮尔斯的胃不如普通士兵般坚忍，那时他几乎要吐出来了。但他忍住了，此乃必要之恶。\n\n皮尔斯不知道自由军做了什么，也不清楚美军的动作。上头的命令是只向自由军开火，可对于他手下军队的小伙子们来说，每一个持枪的黑人都是叛军。皮尔斯深知，只有能一方活下来，去庆祝这场大屠杀并承担罪责。\n\n这将影响深远，在托管领内产生蝴蝶效应。如果仍有土著相信美国是在为非洲着想，那皮尔斯期望他们别知道这该死的事情。此前，这里就已发生小规模的冲突与叛乱，军方可能已发起有一场战争。皮尔斯现在只想在城市里找个安静的角落，远离所有的庆典与葬礼。他点起一根雪茄，希望一切都能顺利进行……"
 OFN_MZB.10.a:0 "……可现实并不如愿。"