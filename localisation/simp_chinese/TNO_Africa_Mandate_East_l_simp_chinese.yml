 MZB_USA_Lackluster_Infrastructures:0 "缺乏保养的基建设施"
 MZB_USA_Lackluster_Infrastructures_desc:0 "由于托管领内部动荡不安，除了东非海岸地区外，几乎没有什么可用的基建设施。由于建设团队经常遭遇突袭和破坏行动，许蒂希对此大为失望，大部分的建设计划也因此被放弃。结果便是我们若是要控制海岸线几英里以外的区域，那根本就是白费力气，至少在基建设施项目上，我们要在许蒂希摔倒的地方重新爬起来。"
