 FUK_Vasyl_Stus_for_desc: "§Y“自由之貌”\n人民教育部部长\n人民阵线§!\n--------------\n§L瓦西里·斯图斯忆不起未受压迫时的生活。他出生于1938年，记忆之初便是德国入侵的滚滚洪流，从那时起，他的生活便被它的阴影所笼罩。坚强执拗的他对他身处的环境深感厌恶，但他早年的反抗被谨慎的声音所缓和，后者引导他接触了一种更加安全的反抗形式：地下文学，他在此处磨削他的怒意，将其淬入尖锐的诗歌。\n\n十五年的挥毫泼墨，让斯图斯为他在人民革命军的新职务做好了充分准备。作为宣传代表，他激励军民百姓敢于梦想，为自由的乌克兰而战。他是人民革命军内部激进反法西斯主义的年轻面孔，他阐明了胜利的愿景，并点燃了人民为之奋斗的激情。§!"
 FUK_Ivan_Dzubia_eco_desc: "§Y“缺乏经验的理想主义者”\n财政与合作部部长\n左翼民族主义§!\n--------------\n§L伊万·久巴是一个文人。身为忠实的民族主义者，他坚信乌克兰人民应当享有的主权；作为反对沙文主义的铁杆，他对少数民族的关切使他与人民革命军的保守派发生冲突；作为坚定的左翼分子，他相信只要乌克兰有为未来而战的意志，所有乌克兰人都将迎来灿烂的明天。\n\n他既不是经济学家，也不是职业经理。尽管如此，现在的乌克兰需要这位文人来管理这场起义所需的后勤工作。虽然缺乏经济专业知识，但久巴尽心尽力投入这项事业，并对未来有着理想的愿景。也许，这就是乌克兰当下所需要的一切。§!"
 FUK_Oleksander_Ohloblyn_hog_desc: "§Y“友好”的合作者\n布列斯特州临时州长\n民族保守主义§!\n--------------\n§L被占布列斯特市的市长一见头顶高高飘扬的蓝黄旗，便表明自己是为自由乌克兰效力的卧底。多年的暗中支持为他在起义中赢得了权力地位，但有些人还是心存疑虑，他们围绕着他在担任基辅市长期间允许屠杀基辅犹太人的问题争论不休。私底下，他们质疑他对自由事业的忠诚究竟成色如何。\n\n遗憾的是，亚历山大·奥格洛布林在人民革命军中的角色实在太过关键，不容否认。他带来了经验丰富、熟悉专员辖区现有政经架构的合作者，后者自称是渴望纠正纳粹恐怖行径和诸多错误的爱国者。然而，奥格洛布林是真的致力于打造一个能够独立自主、战胜德国的乌克兰，还是一个只求与德共存的乌克兰，还有待观察。§!"
 FUK_Taras_Bulba_Borovets_sec_desc: "§Y“人民革命军的缔造者”\n军事部部长\n军政府§!\n--------------\n§L德军入侵时，有一个年轻的反苏民兵军官前来帮助他们对抗俄国人。那么，他又为何带着百人团离开部队，进入森林，再以乌克兰人民革命军创始人的身份重新出现呢？或许，他认为这样可以洗刷自己在奥列夫斯克和其他地方犯下的罪行。又或许，他耻于忍受乌克兰甘做奴仆、任人宰割的命运。\n\n布尔巴-博罗韦茨率领人民革命军同辖区军队作战，并为将来与德国入侵者的作战进行着计划与准备。与他周围的理想主义者不同的是，他对将来会怎样并不关心。博罗韦茨对其他人为人民革命军构想的未来持保留态度，但他将自己的顾虑暂时放在一边。若是他败了，乌克兰就没有未来可言了。§!"
