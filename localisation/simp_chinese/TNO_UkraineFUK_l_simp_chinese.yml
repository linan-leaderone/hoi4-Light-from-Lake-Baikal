 FUK_legacy_of_the_one_hundred_desc:0 "在光秃秃的丛林中，挤在一块的新兵们注视着年迈的长官们如何制作临时的弓弩，并聆听他们以往的战争故事，并从中汲取克敌制胜的战术。\n\n在柔和的月光下，数十年的战争和经验如画卷般展现在这些新兵蛋子面前，令他们为之倾倒。虽然许多人还很年轻，但也许百人团可以将他们塑造成真正可怕的存在。"
 FUK_reinvigorated_UNRA:0 "重振的人民革命军"
 FUK_reinvigorated_UNRA_desc:0 "在燃烧弹陷阱和隐匿狙击手的掩护下，士兵们挖掘了错综复杂的地下通道，以从四面八方突袭来犯之敌。多亏了百人团，他们已经成为这片土地上最优秀的伏击者。\n\n尽管沾满尘泥，他们身上不再是破旧的衣裳。他们如今身穿的制服，虽然也受了泥泞的玷污，但在挺括的面料上，仍然骄傲地绣着乌克兰人民革命军的徽章。"
 FUK_formalized_officer_corps:0 "正规化军官团"
 FUK_formalized_officer_corps_desc:0 "走出森林，进入城市的阡陌之间，映入眼帘的是绵延百里的如林幔帐，散落在改建后的公园里。清冷的碧空之下，临时搭建的授勋台上，百人团正为自废墟之中搏杀而出、面对死亡毫不畏惧的英勇将士授予勋章。\n\n包围战士们的是声如雷震的欢呼：这欢呼来自那些即将跟随他们走向胜利的人。他们不再是什么叛匪，而是一支精锐之师。"
 FUK_dropping_the_hammer:0 "挥下铁锤"
 FUK_dropping_the_hammer_desc:0 "军队，集结成群。枪炮，堆积如山；操练，时刻不停，作战，一刻未歇。有人高声欢唱，有人失声痛哭。有人欢庆，有人哀悼。\n\n又一轮太阳升起，又一轮太阳落下。他们每夺走一个乌克兰人的生命，就会有一群人奋起反抗，并愿付出一切代价斩断禁锢乌克兰之枷锁。"
 FUK_freedom_to_ukraine_or_death_idea:0 "玉碎瓦全"
 FUK_freedom_to_ukraine_or_death_idea_desc:0 "“主耶稣基督，祈您从邪恶中拯救乌克兰。祝福我们的勇士，解除我们的饥渴，引领我们坚定不移地走向自由。\n\n父啊……如果一切并非注定的……赐予我人民你那无尽的怜悯吧，在您侧接纳他们以融入那光辉永恒，并赐予他们无尽之荣耀吧。\n\n阿门。”"
