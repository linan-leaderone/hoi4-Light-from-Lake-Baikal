 FUK_epilogue.1.t: "授权"
 FUK_epilogue.1.desc: "久巴走到讲台前，周围是欢呼雀跃的人群。他有些头晕。此前，他曾是作家、演说家和思想家。如今，他成为了总统。当他与盟友一同站在基辅拉达的大台阶上时，与他并肩同列的，是比他年长一倍、甚至更多的抵抗战士。如今，他将接过他们手中的火炬，继续他们的战斗。\n\n“善良的乌克兰人民！”扩音器让他的声音响彻全场，比他预期的更加雄壮。“我今天来到你们面前，是受命要赋予你们应得的东西——一个真正属于你们的国家。长久以来，我们遭受着非人的压迫，他们掠夺了我们的财富，更企图夺走我们的魂魄。他们意图摧毁我们的文化，而我的使命是振兴其精神。”\n\n一想到德国人要回来，人群开始窃窃私语。说这个似乎不是什么好主意。\n\n“从今天开始，我发誓要为乌克兰人民夺回我们的国家。你们不会再挨饿，不会再受奴役。你们将在乌克兰国家的怀抱中找到归属，这是我们每一个人的家园，链接我们的纽带。感谢大家对这次选举的支持，我请求各位继续支持我，让这个梦想成为现实！”\n\n人群爆发出阵阵欢呼，久巴缓缓退下，仍觉头晕目眩。"
 FUK_epilogue.1.a: "许下承诺。"
 FUK_epilogue.2.t: "喂养民族"
 FUK_epilogue.2.desc: "尼古拉渐渐喜欢上了这份工作。加入人民革命军后，他被派去帮助彼得实施一个救援项目，帮助那些受战争影响最严重的社区。文化派帮了大忙，把一切都安排好了——尼古拉曾经在休息日看到彼得帮他们竞选。每天一大早，他们在赫尔松的办事处都会挤满饥饿的难民，但长时间的工作是值得的。乌克兰人民终于能够自由地生活和表达自己，以各种方式获取营养。\n\n站在最前面的是一位乌克兰老妇人。她是常客——彼得确信她的家人都在战争中死去了。她走的时候总是会说一句赞美的话，而尼古拉一有机会就会偷偷多给她一块面包。\n\n排在第二位的这人尼古拉从未见过。这是一个紧张、安静的男孩儿。他的穿着与众不同，外面套了一件马甲。\n\n男孩开始说话，他的乌克兰语说得不太流利：“我叫……杰夫杰特。克里米亚被德国占领后，我来到这里，我——”\n\n彼得突然一脸严厉，让尼古拉有些吃惊。“请让开，孩子。这些食物是为了帮助乌克兰民族。”\n\n男孩照做，走开了。尼古拉关切地注意到，他似乎并不对此感到意外。"
 FUK_epilogue.2.a: "他经历过这样的事吗？"
 FUK_epilogue.3.t: "无梦之夜"
 FUK_epilogue.3.desc: "一排排士兵，看不到边。\n\n国会燃起烈焰。\n\n伊万·久巴脑中，奔涌的思潮永不停止。即将发生的事。必会发生的事。\n\n德国人一定会回来。如此事实还没有确凿证据，但种种迹象已经表露无疑。他们的文化和文明建立在永恒的压迫之上，这种压迫不会随着他的政府取得胜利而结束。他们心中燃烧的仇恨之火永远不会熄灭。\n\n当那一天到来，乌克兰该怎么办？他想要相信这神秘的答案，相信这样一场战争将是文化的碰撞，在这场冲突中，乌克兰的精神力量能够改变国家的命运，捍卫她的自由。然而，当他闭上眼睛时，他看到了一场钢铁与火焰的战争，一场乌克兰似乎注定失败的战争。\n\n或许，答案就在某处。但当久巴闭上眼睛，他却无法觅得。这沉重的负担压得他喘不过气，直到他找到答案，他才沉沉睡去。"
 FUK_epilogue.3.a: "无梦，唯愿。"
 FUK_epilogue.4.t: "人牧"
 FUK_epilogue.4.desc: "倘若让人们注视奥格洛布林，大概没有谁会认为他是个能发号施令的人物。但当取得这不义的胜利后，所有投票给他的人都会在等待他出场时高呼他的名字。这不是观众们如痴如醉的欢呼，而是士兵等待他们的领袖，等待那个给他们带来答案的男人时发出的隆隆踏地声。\n\n亚历山大·奥格洛布林和他的头号同谋弗拉基米尔·巴加济走上舞台，沐浴在支持者的澎湃热情之中。如果他此刻高举拳头，台下的观众一定也会有样学样。想到这里，奥格洛布林脸上不由得浮现出一丝微笑。他摸向麦克风，准备向整个乌克兰布道。\n\n“多年以前，我们的共和国惨遭毁灭，被阴险毒辣的敌人碾做尘泥。将我们的国旗焚作余烬的，不是德国人，而是布尔什维克。”慢慢地，他的声音高亢起来，“布尔什维主义杀死了我们的国家——那些自称乌克兰人的人变成了老鼠、寄生虫，掏空了我们所爱的一切。\n\n“时至今日，我的对手居然还腆着脸自称是民族主义者和爱国者，但所有真正热爱乌克兰的人都知道，他们显然是密谋复辟的布尔什维克。”人群对着久巴和斯图斯发出阵阵嘘声，指责他们那“犹太人的诡计”。\n\n“这就是为什么我主张与德国合作，因为我既不天真，也不会与共产主义者同流合污，我是个现实主义者。德国曾处理过布尔什维克问题，甚至可能是唯一处理过布尔什维克问题的超级大国，他们显然是唯一能给我们安全感的国家，也是唯一能让我们保有自由的国家。”\n\n这一论点得到了乌克兰观众的赞同和掌声……"
 FUK_epilogue.4.a: "……如鸭指着焖炉，说它伟大。"
 FUK_epilogue.5.t: "新黎明之消散"
 FUK_epilogue.5.desc: "三个人偷偷溜进乌克兰新拉达的某间被人遗忘的办公室，藏在那里。他们知道自己被他们曾努力保护的人民抛弃了，但他们知道这并不是人民的错。那个可恶的骗子奥格洛布林通过欺骗和贿赂登上了权力之位，但反对势力依然存在。\n\n“谢谢久巴今天前来与我们会面。无论我们在政治上有何分歧，我很高兴我们仍然能够一同对抗法西斯，在这些破坏我们公平制度的骗子面前找到共同立场。”久巴点头表示同意，而博罗韦茨似乎在忙着确保没有人偷窥他们，无暇表态。\n\n“既然我们打败过法西斯分子，我们就一定能再打败他们一次。”久巴的乐观情绪似乎被斯图斯双手抱头、抓住头发寻求宽慰的举动所抹去。博罗韦茨的盲目恐慌也于事无补。\n\n“那些傻瓜把我们卖给德国人，压迫了我们二十多年的王八蛋。”斯图斯和久巴敲着桌子表示赞同。“不论采取什么手段，不论付出何等代价，一定要把德国走狗赶下台去。”久巴热情地鼓掌，然后跟着博罗韦茨一起离开，去鼓动各自的势力。\n\n斯图斯跟在他们后面，无法摆脱内心的沉重感。他们两个似乎更注重将法西斯主义者下台，而不是继续他们曾经为之奋斗的民主。他只能先专注于眼前的事务，以后再来处理后果。"
 FUK_epilogue.5.a: "共和之梦已是遥远回忆。"
 FUK_epilogue.6.t: "殖民地"
 FUK_epilogue.6.desc: "自从当上总统，奥格洛布林的办公室变得奢华许多。古老的乌克兰遗物点缀其间，弗拉基米尔·巴加济悠闲地坐在那曾属于德国官员的皮椅上，拿它们聊起了天。新任总统制止闲谈，开始谈正事。\n\n“弗拉基米尔，我得再次感谢你带来的那群不可或缺的朋友，是他们让我们跻身现在的位置，但我们还有许多工作要做。”奥格洛布林一边给二人倒酒，一边继续说道：“有些人反对我们的计划，他们在拉达的代表比我想的要多。”\n\n听到最后一句话，巴加济忍不住笑了：“可得了吧，亚历山大，你总是把这些小事看得比天还大。我的人办事利索，搞定拉达应该不在话下。”他端起酒杯，望着办公室窗外：“我们的人民很害怕，害怕报复，害怕自由。”他把头转向奥格洛布林。\n\n“我们可以告诉这些白痴任何事情，只要他们觉得这能让他们免受专员辖区的统治。”\n\n奥格洛布林一饮而尽，拿出一份文件：“这样吧，把这个关于给德国移民赔偿的法案拿去，看看需要加什么，要说服谁给我们投票，该做啥做啥。”\n\n他的副手抓过纸张，走进基辅的夜色。迎接巴加济的不是胜利的欢呼，而是战栗与沉默。这种感觉自他当上市长以来就非常熟悉，那些日子似乎正在慢慢回来。"
 FUK_epilogue.6.a: "就好像什么都没有改变一样。"
 FUK_epilogue.7.t: "改变的意愿"
 FUK_epilogue.7.desc: "斯图斯静静地听着台下观众的欢呼声，竭力控制住自己的情绪。自选举结果公布以来，人民的呼声遮天蔽日，似要与天争个高低。这之中的每一次呼喊，都是一个人对团结斗争的支持，是对法西斯的蔑视，是为自由胜利的欢欣。\n\n他再也无法克制自己，和博罗韦茨一同登上舞台，二人微笑着并肩而立。欢呼声如海潮般涌来，仿佛要将他们吞没。斯图斯紧握麦克风，人民的意志呼之欲出。\n\n“短短不到一年的时间，我们完成了四十年来未曾完成的事情。”呼声变得震耳欲聋，“只要我们坚守欧陆的自由堡垒，抵御法西斯主义的浪潮，我们定能取得更大的成就。”\n\n乌克兰家庭热切地吸收着斯图斯的每个词句，视为对明天不再有痛苦和恐惧的承诺。“我们必须团结一致，不能在德意志的威胁面前自相残杀。我们要携手并进，发起反击。在这里，我呼吁大家，为自由的乌克兰，团结斗争！”\n\n如雷般的掌声几乎将他的声音完全掩盖，人群的热情达到了巅峰，给他留有时间去思考自己所传达的讯息。\n\n这就是他的话语，他的承诺。\n\n但他如何兑现这些承诺？他为他们绘了一场梦，一个与现实相去甚远的梦。演讲结束后，斯图斯开始与梦中的乌克兰人民交流起来，而他的眼睛则不时地凝视那份被他紧紧抱在胸前的演讲稿。"
 FUK_epilogue.7.a: "“我人民的意愿必将得到实现。”"
 FUK_epilogue.8.t: "公民行动"
 FUK_epilogue.8.desc: "外面夜深人静，基辅城好久没有度过这么安逸的夜了。这是因为那些晚上在街角巡逻的男男女女吗？像奥克萨娜这样的女性，她为自由而战，并幸存下来，缔造了崭新的乌克兰；相比之下，她的丈夫却显得犹豫不决。\n\n他们是斯图斯话语背后的力量，提醒那些曾向德国屈膝的走狗，他们的生命正似沙漏中的流沙。\n\n玻璃碎片在厨房地板上飞舞，爱国者们强行闯入一名前乌克兰民族委员会走狗的家中。奥克萨娜装满了一壶水，让它沸腾——为了防范那些可能露面的敌人。\n\n屋子内部富丽堂皇，无疑表明了他的立场。椅子和桌子被堆成一堆，再把照片和奖牌丢到上面焚烧。墙上涂满了三叉戟，碎玻璃撒了满地。升腾的烟雾表示应当撤离，这支光荣的团队随后前往另一个卖国贼的住处。\n\n躲起来的男人和他的家人从楼上下来救火，试图扑灭火焰，挽救残余的财产。人民革命军曾告诉他投降就能过上好日子，他相信了。"
 FUK_epilogue.8.a: "那时的他还很天真。"
 FUK_epilogue.9.t: "自由的代价"
 FUK_epilogue.9.desc: "总统瓦西里·斯图斯办公室的时钟走得比他想得要快得多。每过去一个小时，法西斯的势力便增长一分。他深知这样下去的后果：由他的人民亲手带回的德国法西斯，将要摧毁人民革命军一砖一瓦构建起来的民主。\n\n博罗韦茨同样深知其中危险，这也是为何与斯图斯的讨论变得格外关键。但遗憾的是，二人似乎站在了日渐远离的对立面。\n\n“为什么要允许这些叛徒发声？”博罗韦茨的话几乎要令斯图斯咬碎牙齿，“我赞同爱国者对那些试图逃避正义、挥舞着像莱布兰特写的小册子的懦夫所采取的行动。”\n\n“他们放火焚烧我们盟友的家，要是‘爱国者’都这样行事，还提什么团结？”博罗韦茨与他并肩作战，斯图斯原以为二人会有同样的看法。“我们需要民众的支持来维护民主，而你所提议和赞扬的，正是摧毁它的东西。”此刻，斯图斯和博罗韦茨彼此只隔几寸距离。\n\n“你看到奥格洛布林——”博罗韦茨努力控制住自己的情绪，“那好，如果你想放着第五纵队破坏我们的独立，那你自便。但我会竭尽所能，清除国家的法西斯毒瘤。”说完这话，他砰地一声甩上了门，留下斯图斯孤零零地站在那里。\n\n他们为之奋斗的民主，刚逃脱了在奥格洛布林手中自杀的命运，现在又得面对博罗韦茨的审视……"
 FUK_epilogue.9.a: "……以自由的名义。"
