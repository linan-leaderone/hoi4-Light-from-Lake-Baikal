 UKR_galicia_buffs_desc:0 "因为博罗韦茨拥有一些加利西亚小伙子们的支持，所以当我们以共和派势力游玩时会获得一些增益。同时，乌克兰反抗军在趁手工具版本中会获得加利西亚领土的设定也被取消了。"
