 FUK_election_spiva.6.desc: "基辅历史教授丹尼洛的办公室里到处是笔记、教案、书籍和其他材料，堆放得乱七八糟，只有它的主人才能理顺。墙上骄傲地挂着共和国的国旗，同样的位置曾经挂着纳粹的象征。他正在审阅他为学校学术期刊撰写的下一篇文章的初稿，办公室的门悄悄打开了。他向校长打招呼，脸上掠过一丝平静的微笑，但当他看到校长严肃的表情时，笑容又消失了。\n\n“教授，我看你正在写你的下一篇文章。”来者的脸色有奇怪，仿佛不好张口。“太，呃，太好了，”他清了清嗓子，“你听说过关于你上一篇文章的讨论吗？”\n\n“我知道它吸引了一些人的注意，”丹尼洛回答。《合作及其后果：一项调查》分析和探讨了乌克兰通敌者在系统性谋杀乌克兰少数民族（特别是犹太人）中的作用。他知道这有争议，但他为自己的工作感到自豪。\n\n校长疲倦地叹了口气。“有些政府高官批评了这篇文章，声称这是‘分裂乌克兰人民’，并要求道歉，甚至撤回文章。”面对同事瞪大的双眼，校长继续说道，“这么说吧，学校承受不起与这些人发生冲突的代价，我需要你在你的下一篇文章中写一篇道歉。”丹尼洛惊呆了，他愤怒不已，但随后他又明白了什么。他无力地点了点头，校长离开了他，去哀悼他那即将被玷污的作品。"
 FUK_election_spiva.6.a: "历史是由那些“有资格”的人书写的。"
 FUK_election_spiva.7.t: "老邻居"
 FUK_election_spiva.7.desc: "在经历数十年暴政、数月内战和几周混乱之后，你会如何享受生活？对于她的父母来说，那是围坐在火堆旁，享受家常饭菜。对她的哥哥来说，是和战友亲朋齐聚一堂，去最近的酒馆喝上一杯啤酒。而对于卡琳娜，这意味着打点自己和一点小小的虚荣心——今天，她决定到镇上的理发店，给自己换个新发型。\n\n卡琳娜走进小镇时，不禁感觉这里似乎有些异样。乍一看，一切正常，但她却嗅到一丝警告的气息，仿佛暴风雨前的宁静。她转过一个弯，看到了镇上的书店，那本就薄弱的正常感被撕了个粉碎。它仿佛刚经历过一场战争；窗户统统碎裂，墙壁到处都是窟窿，门也几乎被砸成两半。\n\n卡琳娜无法想象是什么让这里的人们如此暴戾，她也不想知道。她不安地转过身，准备回家，这时她看到了镇上的杂货店。她认识店主，那是个骄傲的男人，致力于支持团结斗争、反对纳粹主义。他的商店橱窗里总是挂着一面烧毁的纳粹旗。\n\n它消失了。\n\n卡琳娜匆匆回家，直到她确信自己安全了，才敢与人目光交集。"
 FUK_election_spiva.7.a: "光芒退去，阴影逼近。"
 FUK_election_spiva.8.t: "覆水难收"
 FUK_election_spiva.8.desc: "对大多数人来说，这是基辅一个正常的周五夜。酒吧里挤满了人，喧闹声震耳欲聋，街道上酒香四溢。稀松平常的夜晚。但是，在一家特别昏暗的餐厅角落的一张小桌子旁，有三个人。对于他们，今晚标志着噩梦的开始。\n\n亚历山大·奥格洛布林的合作派——卖国贼、法西斯、懦夫——正在向胜利狂奔。所有的民意调查都显示他们遥遥领先。对于坐在桌旁的男人、这场比赛的失败者来说，这一切都让人难以忍受。\n\n“混蛋。”塔拉斯·布尔巴-博罗韦茨瞪着镜子，喃喃自语。“见鬼——我们为他们而战！献出了多少生命！然后……这些德国的马屁精……”\n\n“街上已经不安全了，”久巴边说边用手指敲打着桌子，“只要拿出横幅，法西斯暴徒就会攻击我们的志愿者。甚至还有暗杀，光天化日之下在大街上搞。奥格洛布林已经不要脸了，他知道我们完了。瓦西里，你有主意吗？”\n\n瓦西里·斯图斯一言不发，摇了摇头。没意义了。他们失败了，三个都失败了。许许多多的好心人为之献出生命的民主将被扼杀在摇篮里，国家将不战而降，归顺德国。\n\n博罗韦茨闭上眼睛，眼前浮现出他多年未见的面孔。斯捷潘·班杰拉大笑着，用手指指着他。\n\n“塔拉斯·德米特罗维奇！”他咯咯地笑着，泪水从他的脸上流了下来。“你这瞎了眼的废物。我算是看透你了。我会把奥格洛布林的头钉在钉子上，但你呢？你呢？”\n\n博罗韦茨用手捂着头，坐回椅子里。"
 FUK_election_spiva.8.a: "我们只能怪自己。"
 FUK_election_cultur.5.t: "重建"
 FUK_election_cultur.5.desc: "望向办公室窗外，久巴深爱的基辅天际线映入眼帘，这座城市如今焕然一新，令他心潮澎湃。经过长年沉沦，他早已习惯她被占领、被束缚、被蹂躏的种种样貌，她如今的崛起和繁荣，几乎让人觉得如梦似幻。\n\n今天的基辅与半年前判若两城。新建筑拔地而起，废墟不复存在，垃圾一扫而空，物资供应有条不紊。到处都充斥着建设、扩张、发展和进步。就连天空也仿佛变得更加清澈、更加湛蓝，对地面上的变革报以微笑。\n\n然而，在久巴眼中，比起有所改善的物质条件，更令他欣慰的是居民的精神风貌。他记得那闷闷不乐、脸色灰白、饱受折磨、胆战心惊的人群在压抑的注视和冰冷的枪口下来回穿梭。但那已成为过去。街道上满是正在上班、玩耍、交谈和生活的乌克兰人，展现出前所未有的活力。\n\n久巴知道，这样的乌克兰，早在几十年前就可成真；这份遗憾让他感到愤怒。但他们如今也拥有了她，虽然来得晚，但好歹也是有了，这个念头又让他感到温暖。他衷心希望，这片繁华之景，能够长存下去。"
 FUK_election_cultur.5.a: "但愿如此。"
 FUK_election_cultur.6.t: "必需之策"
 FUK_election_cultur.6.desc: "尽管久巴怀有诚实与正直的理念，但他深知自己无法永远保持纯洁。他桌子上放着的文件夹显示，政治的本质根本不允许如此。\n\n这些文件夹和里面的文件是他从已经瓦解的专员辖区档案中“缴获”的，里面藏着他主要对手的种种隐情。展现在他眼前的，是奥格洛布林和布尔巴-博罗韦茨的过去。面对这两人，他苦思冥想，不知哪个更加可恶。\n\n奥格洛布林的档案详细描述了他与纳粹的勾结，尤其是他与娘子谷大屠杀千丝万缕的联系。而布尔巴-博罗韦茨的资料则呈现出他与班杰拉、OUN的过去，以及那些血淋淋的、以OUN名义实施的反犹暴行。是奥格洛布林明目张胆的法西斯行径更令人作呕，还是布尔巴-博罗韦茨虚伪的反法西斯主义和仇恨更让人心寒？\n\n他很想把这两个人一起干掉。但那是不可能的，他必须作出选择。他可以揭发奥格洛布林，借机敲诈布尔巴-博罗韦茨，或者反之。这一沉重的选择让他忙至深夜，寝食难安。"
 FUK_election_cultur.6.a: "揭露奥格洛布林，并勒索布尔巴-博罗韦茨。"
 FUK_election_cultur.7.t: "百口莫辩"
 FUK_election_cultur.7.desc: "电话那头的白痴还在喋喋不休，什么“风口变了”，什么“残酷境遇”。奥格洛布林长叹一声，把听筒砸在电话底座上。这势大力沉的一击把电话从桌上震落，砸在地上摔得粉碎。奥格洛布林冷哼一声，一脚踢开碎片，颓然坐回座位。\n\n又少了一个金主。急需的资金溜去了其他地方。斯图斯和久巴，真他妈两个蠢货。更令他烦躁的是，这些土豪地主其实一点都不关心犹太人。真是搞笑，如果把他们放在娘子谷，他们甚至可能亲自动手杀人。但现在，由于奥格洛布林跟那事扯上关系，那些见风使舵的家伙纷纷离他而去。\n\n他甚至都懒得看新的民调数据了。当然，他的底盘依然坚定——有些人甚至觉得杀得好。但一群铁杆合作者和法西斯怎么可能让合作派拿下选举呢，奥格洛布林为此需要的那些可敬而务实的乌克兰人，如今都背弃了他。他不再是实干家奥格洛布林，而是杀人犯奥格洛布林。\n\n周围的一切都在坍塌。奥格洛布林把手伸进口袋，拿出一个灰色的小瓶——近日里，这是他唯一的安慰。确认四下无人，他打开瓶盖，沮丧地喝了一大口。"
 FUK_election_cultur.7.a: "几英里外，荒谷内的草儿在风中摇曳。"
 FUK_election_cultur.8.t: "黑历史"
 FUK_election_cultur.8.desc: "博罗韦茨走进会议室，一股寒气紧跟着他窜了进来。之前热烈的议论瞬间沉寂，所有的目光都聚焦在这位意料之中的来者身上。博罗韦茨试图找个话题，任何话题都行，打破这死一般的寂静，但他的嘴却说不出话来。\n\n经过几秒但又如同永恒的煎熬之后，瓦西里·斯图斯站了起来。“目前的情况已经远远超出了我们的控制。我们确实不是通敌者，但由于无数谣言在外界流传，我们的选举前景不妙。在公众眼中，我们与乌克兰民族主义者组织的法西斯分子没有什么两样，我们的民意支持率正在急剧下滑，活动家也都颓了声势。但不要失去希望！我们曾经在绝境中击败德国，也一定能战胜民调的颓势。”\n\n斯图斯的话语撞在会议室冰凉的石墙上，显得苍白无力。博罗韦茨面露痛苦，他知道，是他的过去，把党推进了坟墓；是他过去的纽带，害得新的战友遭遇困境。当那些原本集中在他身上的目光逐渐移开时，他只能默默地在心中咒骂。"
 FUK_election_cultur.8.a: "只有奇迹才能扭转局势。"
 FUK_election_cultur.9.t: "明悟"
 FUK_election_cultur.9.desc: "人潮之中，亦有风采。看到众多人民汇聚一处，同舟共济、矢志不移，真叫人心醉神迷。久巴站在讲台上，他的声音在人山人海中回荡，胸中孕育出胜利之志。乌克兰正在说出夙愿，数百万声音齐声呼喊——那是久巴！那是文化派！\n\n是的，成千上万的基辅市民聚集在他面前，汇合成眼前的伟大合唱。但真正打动人心的回应，却来自饱受摧残的宁静乡村。农民听到了号召，他们云集响应，形成一股势不可挡的文化派浪潮，几乎让市民的选票相形见绌。远比选票更珍贵的是，久巴赢得了他们的信任。他发誓，要以百倍千倍的回报，答谢这份深重的托付。\n\n他的声音甚至能让他自己都为之兴奋——他想象着它对人群的影响。充满希望、坚毅和团结的话语，为乌克兰描绘一个跨越数十载苦难，走向光明的前景。\n\n然而，纵使身居人群之前、犹如凯旋而归，但在久巴脑后却响起了微弱的声音。那声音向他吟诵着名字，唤起不同景象的名字。\n\n德意志。娘子谷。\n\n埃里希·科赫。奥托·奥伦多夫。\n\n阿道夫·希特勒。\n\n他们没有走，那声音在他耳边低语道。今天不来，明天不来，后天也不来……但他们总会回来。"
 FUK_election_cultur.9.a: "那么，你的希望，你的坚毅，你的团结，又将何以自处？"
 FUK_election_us.1.t: "军事问题"
 FUK_election_us.1.desc: "“斯图斯先生，时机已到，该下决定了。”\n\n几分钟过去，瓦西里·斯图斯一直盯着一张欧洲地图，或者至少人们觉得那是一张欧洲地图。在希特勒离世带来的动荡之中，没人知道这张地图是否准确，这让斯图斯愈发犹豫不决。\n\n“我们和波兰共享加利西亚，不是吗？”他喃喃自语，对面的顾问生硬地点点头。“它会带来一些东西，也许是一笔交易，也许是一个敌人。妈的，我们可能会被包围。”\n\n“德国占领的俄国呢？政权动荡，游击队蠢蠢欲动，我们是否能从中找到机会？还是说我们只是低估了他们？”他双手掩面，乌克兰胜利后的恐惧终于压倒了他。\n\n“白罗斯和波罗的海都是敌人的堡垒。真该死！”\n\n“我不能让乌克兰失望，绝对不能。”\n\n“敖德萨和德涅斯特里亚被罗马尼亚人占领了，已成定局了。”他叹息一声，汗珠从脸上滑落下来。\n\n“他们会先以少量部队攻击我们。然后是如潮的攻势。”\n\n“各位，我将这重大使命交予你们。感谢你们的忠诚。”"
 FUK_election_us.1.a: "他强忍着泪水冲出了房间。"
 FUK_election_us.2.t: "一人死去……"
 FUK_election_us.2.desc: "邦，邦。“安静！我说安静！被告，请发表你的开庭陈述。”\n\n“我要找律师！这是作秀公审！这纯粹是——”\n\n邦，邦。“检察官，您可以开始了。”\n\n“感谢您，尊敬的法官。情况还不够明显吗，我们面前这个人犯下的罪过简直罄竹难书！忠诚的士兵因尽职而战，但法西斯，”他朝地上吐了一口唾沫，人群中传来嘘声，“法西斯吸着国家的血，不想着自己的人民，反而去迎合他那扭曲的主子！寡廉鲜耻的无耻之徒！我们要伸张正义！”\n\n“感谢总检察官。现在开始审理乌克兰共和国诉韦伯先生一案。”\n\n“天呐，你们怎么这么残忍？”\n\n“法西斯，我们有证据显示你试图销毁记录了占领者众多罪行的文件。”\n\n“求你了，结束这地狱吧！”\n\n“法西斯，娘子谷大屠杀期间你身在何处？”\n\n“你们还要进一步羞辱我？唾弃真理，自诩正义？”\n\n“法西斯，你罪该万死，法庭决定判处死刑。带走！”\n\n“不！你们不能这样对我！你们不能这样——”邦，邦。"
 FUK_election_us.2.a: "……掌声雷鸣。"
 FUK_election_us.3.t: "广而告之"
 FUK_election_us.3.desc: "“阿尔乔姆，这有啥意义啊？打了这么多年的仗，就为了跑这乡下晃悠？”\n\n“马克西姆，你能不能闭嘴，把事情干完？”阿尔乔姆边说边挥动手臂。“单靠过去的胜利，团结斗争是赢不了的。”\n\n“我知道，但是——”\n\n“这玩意开着吗？”\n\n人群如首次解放那样欢呼，但在团结斗争派的领导下，“这将是第二次解放！请记住，乌克兰首先是在沦陷在共产党手里。请明白，民族主义者组织试图模仿德国施行暴政，而德国——”欢呼声迅速转变为嘘声，“他们试图屠杀我们！像对待牲口那样驱赶和杀戮我们！让欧洲粮仓变为一片荒芜！他们失败了！”\n\n呼声如海浪般涌来，盖过了马克西姆的声音，“感谢我的同胞，要记住，正是通过团结斗争和波利西亚卫队，我们才能取得这样的胜利。”\n\n“我得说，阿尔乔姆，哈哈，你确实知道如何鼓动人群。”\n\n“为的是拯救国家，这样也确实有用。”\n\n“你很有表演天赋。”"
 FUK_election_us.3.a: "“来吧，今天还要走几个镇子。”"
 FUK_election_us.4.t: "笔尖胜于干戈"
 FUK_election_us.4.desc: "“为了强大自由的欧洲！”\n\n“乌克兰涅槃重生！”\n\n“再也不做奴隶！”\n\n这些口号和种种字句，几乎出现在每一个街角、每一栋破败的建筑和每一处路标上，之所以没出现在汽车上是因为汽车确实有点少见。对许多摆脱德国压迫的人来说，这样的宣传稀松平常，但对乌克兰人来说，它们是陌生却又急需的景致。它们标志着这个饱受折磨的国家迎来了新的黎明，所有人都享有自由的未来。\n\n“麦田里的食物，归她的人民所有！”\n\n长期以来，乌克兰的粮食不过是地缘政治斗争中的一种资源，现在，它终于回到了乌克兰人民的手中。\n\n“言论如呼吸般自由！”\n\n许久以来难以自由言语的人民终获自由，仿佛冲出樊笼高傲飞翔的白鸽。\n\n“食物、水和住房，都将成为共和国的基础！”曾经属于德裔特权的事物，现在归于饱受压迫的人民。\n\n“请记住，这一切、甚至更多，都可以成为现实……”"
 FUK_election_us.4.a: "……只要你投票给团结斗争派。”"
 FUK_election_us.5.t: "死人不会说话"
 FUK_election_us.5.desc: "一位无名的战士在一个无名小镇的泥泞中跋涉着。他望向四周，眼中所见皆是他多年来梦寐以求的东西：希望。然后，他将其毁去。\n\n“言论如呼吸般自由！”的标语，被改成指向当地征兵办公室的方向。而“麦田里的食物，归她的人民所有！”则被一张内容冗长、没有灵魂的宣传海报所替代。\n\n“这就是乌克兰的生存之道，”他向自己解释着。“为了更大的利益，必须作出牺牲。”他在心中来回重复，直到感到心痛。他甚至大声说了几次，想寻求些许安慰。但这不起作用。\n\n“文化派的空想会让我们的国家再度沦亡！”他试图压抑自己对他们事业的同情。\n\n“合作派的渣滓会不战而降，将乌克兰拱手让给德国！”他尽量从脑海中抹去他那个合作者堂兄的面容。\n\n“今天就加入波利西亚卫队！”这让他感觉好多了。“把纳粹蛮子驱逐出去！”就是这样，何其美好的宣泄。他所要做的，就是思考国界之外……"
 FUK_election_us.5.a: "……而非之内。"
 FUK_election_us.6.t: "斗争"
 FUK_election_us.6.desc: "罗曼·舒赫维奇的手指抚过新木桌的漆面。他搓搓手指，没有一点灰尘。不知是哪个倒霉蛋花了几个小时把它擦得锃亮如新。\n\n“比散兵坑好，是吧？”博罗韦茨交叉双臂站在门口，“这是你的了，人民革命军的将军应得的。如果你想搞点虱子来让这里更有家的感觉，我也可以安排。”\n\n舒赫维奇干笑几声，“将军，我都不知道你居然这么幽默。桌子不错，但如果德国人打上门来，一张好桌子也救不了我们。如果你要我在这坐着写文件，那我宁愿回去坐牢。在那我的名字至少还有点用。”\n\n“要是坐办公室，你的才能可就浪费咯。”博罗韦茨答道，“你很快就能出外勤了。”\n\n“光是去外面可不够啊，将军，我想去打仗。你跟你的人我看到了，我欣赏你们的决心，但你们不是唯一的玩家。我不想和那个社会主义者久巴扯上关系。至于奥格洛布林——嗯，还是少提他比较好。我会一枪爆了他的头，完事。即使你赢了，他们还是会在拉达里晃悠。”\n\n博罗韦茨笑了，“我可以向你保证，我们绝对有决心。要是久巴和奥格洛布林不合作，我们就甩开他们。”\n\n“希望你的朋友斯图斯也同意。”\n\n“他会的。”"
 FUK_election_us.6.a: "“团结斗争”不是一句虚辞。"
 FUK_election_us.7.t: "化险为夷"
 FUK_election_us.7.desc: "谢尔盖盯着手中发霉的面包皮，把它来来回回地翻了几遍，思索着各种可能。东北方向的切尔尼戈夫只有几个小时路程，尽管一路上都有被发现、甚至被枪杀的风险，但在那之前，也许能吃上一顿像样的饭菜。谢尔盖环顾四周，很明显，他的同伴都有同样的想法。\n\n当舒姆斯基政府传来最后的讯息，恳求他们在森林和田野中继续战斗时，谢尔盖和他的队伍曾怀着热情回应。乌克兰苏维埃社会主义共和国可能已经灭亡，但他们不会让班杰拉分子有好日子过。然而，持续数月的物资匮乏让这份热情逐渐消退。切尔尼戈夫附近的森林虽然茂密，但到处都是敌对村民，其中许多人都有武器，足以自卫。\n\n即使他们奇迹般地找到了食物，子弹却没那么容易找到。现在，他们已经开始定量分配子弹——不过由于枪支状态糟糕，只有一半的子弹能打出去。\n\n突然，谢尔盖听到直升机接近的呼呼声，还有……扩音器的声音？他透过树冠隐约看到了它，直升机飞过头顶，声音越发清晰。\n\n“放下武器。抗德将获赦免。”\n\n直升机继续向前飞行，游击队员相互看了看。\n\n“我想吃饱饭。”其中一个人说道。众人纷纷表示赞同。"
 FUK_election_us.7.a: "食物就是力量。"
 FUK_election_us.8.t: "惊“喜”"
 FUK_election_us.8.desc: "人群被他吸引来了，奥格洛布林看着越聚越近的抗议人群，心中想着。他在公众场合待不了五分钟，就会来一群暴徒追着他跑。幸好，他也有帮手。在讲台两侧保护合作派集会的是奥格洛布林聘来的保镖——有些是赤裸裸的法西斯佬，但大多数都是正派人。奥格洛布林知道抗议者不会在大街上跟他的人发生冲突，他把声音提高继续演讲，仿佛一切如常。\n\n然而，他马上就发现事情有些不对劲。抗议队伍向前推进，把奥格洛布林的手下当空气。他们的嘲讽声越来越大，挥舞着把纳粹符号印在奥格洛布林脸上的标语牌，还朝着他的方向大吐口水。奥格洛布林微微皱起眉头，但还在继续讲话。\n\n奥格洛布林的第一排手下上前拦截队伍，站在最前排的抗议者立刻后退，他们的背后，是一排穿着灰色制服的人——有些甚至懒得摘掉波利西亚卫队的徽章。他们手持警棍，奥格洛布林甚至看到几把手枪藏在腰间。\n\n新花样！团结斗争派从未如此嚣张。合作派的集会人群开始窃窃私语，奥格洛布林则匆忙离开讲台。在吼声和嘲讽声中，两支民兵展开了对抗。"
 FUK_election_us.8.a: "乌克兰没有叛徒的容身之地。"
 FUK_election_us.9.t: "谁人的胜利？"
 FUK_election_us.9.desc: "翻看着最新的民调结果，瓦西里·斯图斯难以抑制心中狂喜，像个疯子一样咧开嘴笑了起来。团结斗争派已经遥遥领先，支持率还在不断攀升。团结斗争派已经赢下大选，久巴和奥格洛布林只能争夺老二位置，但他们都很难拿到四分之一选票。\n\n斯图斯觉得需要喝个两杯来庆祝一下，便离开办公室，来到团结斗争派选举总部的大厅。这是一幢不甚起眼的办公大楼，曾经是一些专员辖区机关的所在地，这几个月来，这里焕然一新。大厅里总是挤满了人，到处都挂着横幅和彩旗。\n\n但当他环顾四周，脸上的笑容却消失了。是的，大厅里坐满了人，但那不是志愿者或党的工作人员。这里挤满了波利西亚卫队的便衣——博罗韦茨的部下。他跟斯图斯说必须搞好安全措施，因为这是乌克兰历史上的关键时刻，但这一幕让斯图斯深感不安。\n\n他知道卫队中有许多人宁愿不要民主。博罗韦茨暂时制止了他们，但是卫队能忍他到什么时候呢？如果议会民主太拖沓不合卫队的口味，他们还能坐得住吗？还是说博罗韦茨现在就在伺机而动，只等斯图斯犯错……"
 FUK_election_us.9.a: "核心不稳的联盟。"
