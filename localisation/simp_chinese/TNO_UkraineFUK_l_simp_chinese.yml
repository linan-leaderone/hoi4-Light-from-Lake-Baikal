 FUK_idea_scraps_of_the_pipeline_desc:0 "一阵枪声，然后是沉寂。在一个废弃的火车站里，一名士兵正在整理装备，它们可能是从军队中断的补给线上抢来的。\n\n他的战友让平民靠墙站成一排，地上布满了走私犯生前最后时刻留下的污秽。有朝一日，人民革命军拥有更多土地资源之时，他们便不必如此行事了。但现在，这就是军队能得到的全部。"
