 FUK_never_ever_again_desc: "娘子谷大屠杀堪称二十世纪的罪恶巅峰。我们的犹太居民被驱至幽深山谷，仿佛牲畜一般遭受屠杀。而身为屠杀主谋之一、欣欣然将杀戮名单交给德国的法西斯分子亚历山大·奥格洛布林，竟然大言不惭地自称爱国志士！滔天之罪，岂可轻恕？\n\n我们决意揭示这法西斯的真实面目，揭开那覆于纳粹核心之上，薄如蝉翼的伪装。众目睽睽之下，人们将窥破这恶魔的原形——因其懦弱无能和畸形信仰，致使无数百姓身首异处的软蛋懦夫。\n\n若其携准军事力量妄图发难，我们必将动员更多力量奋起反击。民众会与我们并肩作战，反对这本应在内战中杀死的法西斯孽畜。"
 FUK_water_with_the_tyrants_blood_desc: "如果一株植物枯萎干瘪，那它渴了，要给它浇水。我们的乌克兰是一株渴望复仇的植物。乌克兰人民注视着俘获的法西斯分子——那些几个月前，如果能让日耳曼尼亚的主子拿到更多收成，不惜牺牲家人的棕衣恶魔。\n\n他们不配得到半点宽容。立即将他们统统处决，而那些试图逃脱国家法律惩治的奸佞之徒，很快也会在万人坑中找到自己的位置。除了那些奴颜婢膝的马屁精，没有人会为他们哭泣。毕竟，只有暴君的血液才能滋润如乌克兰这般的干渴之花……"
 FUK_points_of_the_program_desc: "我们的党不能在背后没有实际计划支撑的情况下空洞地高喊团结乌克兰。因此，我们汇聚顶级智囊，制定了一项完善的计划，阐述我们会如何重建和治理乌克兰，使其恢复昔日的辉煌。\n\n该计划将涵盖长期受到忽视的基本人权，如言论、宗教、结社自由等等。此外，它承诺确保每一位乌克兰公民，无论男女老幼，都能获得医疗保健等必要服务。为确保这些承诺得以兑现，我们计划对大多数资源进行国有化，使其服务于国家的利益。"
 FUK_the_freedom_we_have_gained_desc: "与我们的选民交谈片刻，便会发现他们对国家的现状知之甚少。乌克兰人还没意识到他们这几周赢得了多少自由，我们最好提醒他们一下。\n\n我们将肩负起这一神圣的使命——通过广播教育他们，让所有选民知道，他们因我们的努力而享有自由。此外，我们还会让他们明白，若有法西斯或暴君试图重新登上统治大位，这一光荣的自由将会有怎样的下场……"
 FUK_factions_of_the_front_desc: "我们是要打算彻底终结宗派之争，但我们也要承认，就算是在“团结”的斗争党内，也一样有异议的声音。这其中影响尤大的是对本党的两种不同看法。\n\n瓦西里·斯图斯和他的理想派主张建立一个更广泛的战线，包括所有愿意为祖国而战的乌克兰人。他们主要由党内年轻力量、积极分子和梦想家组成，希望抛开过去的分歧，建立一个团结的国家。\n\n塔拉斯·布尔巴-博罗韦茨和他主要由游击队员组成的务实派反对他们。博罗韦茨反对过度扩展，他认为有必要集中力量、凝聚核心，以便采取更加强有力的措施来对付我们的压迫者。"
 FUK_reach_out_to_roman_desc: "德米特里·克利亚奇基夫斯基戾气深重，绝非真正的爱国者。他和他的部下对其他爱国者极加仇视。他麾下有许多人其实都是受误导、被蒙蔽的，是可以回归正道的。罗曼·舒赫维奇就是其中一员，他这样一位骁勇的战士，却与狂徒为伍，待到发现真相，已经为时已晚。\n\n他所代表的是班杰拉民族主义中的温和一面。他们回避了意识形态的锋芒，注重务实和“非政治”的手段。若是能对他和他的支持者加以赦免，他们可能会成为我们宝贵的盟友。"
 FUK_cooperate_with_the_communists_desc: "我们与之战斗的共产党已经不再是先前那个盲从莫斯科指示、欲要将乌克兰一切独特之处抹杀殆尽的附声吠影之徒。不，他们也是跟我们一样的爱国者，希望看到一个摆脱纳粹主义的乌克兰，尽管他们对自由乌克兰的设想与我们大相径庭。\n\n为了贯彻我们团结斗争的理念，我们将特赦每一位放下武器、同意为共和国而战的共产党游击队员。如果这些共产主义者真像他们所说的那样献身于反法西斯的斗争，他们中的每一个人都将成为御德之战中的理想战士。"
 FUK_fighting_fascisms_followers_desc: "仅在拉达和其他政治机构中骂上几句法西斯是不够的，我们需要走上街头。我们会走街串巷、逐节抗击，哪怕他们披上乌克兰人的外衣。我们会全力以赴，阻止反布尔什维主义运动，无论是通过充满反法西斯热情的示威游行，还是在他们试图破坏我们的公平民主进程时发起的反击。我们曾与法西斯主义做过坚决的斗争，无论它伪装成什么样子，我们都绝不姑息！"
 FUK_for_we_bow_to_none_desc: "人民的心声不言而喻，团结斗争派将以巨大优势赢得即将到来的选举。我们的人民已经做好准备，愿为保卫共和国舍生取义。乌克兰的创痛终将愈合，她的子女将武装起来，保卫他们的母亲不受外敌侵犯。\n\n然而，我们的联合政府却出现了裂痕。在这场反对法西斯、捍卫共和国核心价值的斗争中，有些人似乎只关心斗争的某个方面。这已成为我们无法回避的问题——待到胜选之后，务必加以解决。\n\n如若不然，一旦德国卷土重来，我们都将死无葬身之地。"
