 FUK_Yuriy_Horlis:0 "尤里·戈尔利斯"
 POLITICS_YURIY_HORLIS_DESC:0 "什么是文化？大大小小的民族到底因何而形成并区分于彼此？纳粹党统治了德国、征服了欧洲之后，是什么让德国如此痴迷？\n\n尤里·尤里耶维奇·戈尔利斯，乌克兰人民革命军乌克兰部的领导人，会这么诠释乌克兰文化：语言，自由和乌克兰民族国家的自决权。早在加利西亚人进驻西乌克兰之前，戈尔利斯就已经在为如此的价值观而奋斗。短命的乌克兰人民共和国时期，作为联络员的他更是在努力宣扬自己深信不疑的理想。不过，有了加利西亚境内意识形态和民族盟友的协助，业已入土的共和国必有归来之日。只要文化一息尚存，乌克兰就永在人间。\n\n眼下，戈尔利斯需要尽力为人民作斗争，让乌克兰团结至永远。最终，她将怀抱从加利西亚到亚速海的每一寸土地，沐浴在被俄罗斯与共党熄灭多年的民主之光下。\n\n然而，比起反思过去，现在则更需要看向未来，一个乌克兰文化永不灭亡的未来，一个民主乌克兰能名正言顺存在的未来，一个乌克兰人能摆脱德国与俄罗斯威胁、昂首挺胸阔步向前的未来。对于统御加利西亚与乌克兰的戈尔利斯来说，问题并不在于挣脱枷锁之日，而是他将如何斩断枷锁。\n\n至少，戈尔利斯希望如此。"
 FUK_Vasyl_Stus:0 "瓦西里·斯图斯"
 POLITICS_VASYL_STUS_DESC:0 "诗人、战士、作家、抵抗组织成员——瓦西里·斯图斯拥有许多身份。也许正是因为如此，他比绝大多数人更加坚信自由的乌克兰，拒绝一切与自由和公理背道而驰的意识形态的乌克兰，值得人民为其永远自由而骄傲万分的乌克兰。现在，一个广泛的反德联盟已团结在他的旗下，曾经不可一世的德国也危机四伏，如果乌克兰仍存一缕自由的曙光，那现在无疑就是绝佳良机。\n\n作为一位年轻人，斯图斯在听闻了有关加利西亚地区的乌克兰人民革命军的消息后，便一直为共和国而战，不过这并没有妨碍他在民政部门中谋得一官半职。随着解放战争的胜利，选举亦尘埃落定，许多人开始对未来感到焦虑。有人认为乌克兰已经精疲力竭，还有人坚信乌克兰正在白白浪费赢得自由的机会。譬如在斯图斯的政治联盟中，许多成员就认为，在维护国内自由的价值观以及保卫国家免受德国荼毒上，乌克兰难以两全。\n\n这与斯图斯的内心不谋而合。"
 FUK_Ivan_Dzubia:0 "伊万·久巴"
 POLITICS_IVAN_DZUBIA_DESC:0 "在新生乌克兰共和国国民的眼中，伊万·久巴，这位为国竭尽所能的作家和思想家，简直就是一位完美的同胞。他的作品广为流传，跟着共和军解放的脚步传遍了乌克兰的每一个角落。久巴不仅得到了顽固的内部人士的支持，还得到了几乎所有立志为乌克兰创造更美好未来的人的支持。他没有像许多民族主义者一样走上复仇之路，而是提出了社会主义和反沙文主义的民族主义计划。他的言论俘获了一个民族的芳心，似乎也造就了一位总统。\n\n这位将要走马上任的总统可能缺乏经验——他还很年轻，甚至还不到三十岁，而且目前为止，他的思想似乎远比他领导的政府更具影响力。然而久巴总统坚信，他的言论，和他的民族，绝对有能力实现更为伟大的事业。乌克兰人民已得到解放——现在，他们必须学会做回自己。\n\n现在，他们必须学会生存下去。"
 FUK_Oleksander_Ohloblyn:0 "亚历山大·奥格洛布林"
 POLITICS_OLEKSANDER_OHLOBLYN_DESC:0 "在担任德国任命的基辅市长期间，亚历山大·奥格洛布林觉得自己不是什么坏人。奥格洛布林取得的微小成就说明他客观公正；他的罪行则来自纳粹官员的逼迫。即便他的政府充斥OUN的法西斯拥趸，即便他把一个个犹太社区送去面对死亡，他也依然坚信，所有这一切都是出于好意。\n\n逐渐被纳粹党孤立后，奥格洛布林开始跟铤而走险的人民革命军合作，似是找到了一个洗心革面的机会。他成功了，这比他心中最狂野的梦想还要疯狂：他投身的革命击败了所有敌人，他的盟友渗透进革命领导层，以暗杀、贿赂和恐吓逼退了他那名唤民粹实则赤匪的对手。现在，他可以继续保护他的国家了，通过他唯一的手段——屈服。奥格洛布林坚信他经实践证实的老办法，他确信，只要卑躬屈膝、弃逆归顺，就能保护他的人民免遭德国蹂躏。\n\n但埋在娘子谷下的尸体证明事实并非如此。"
 FUK_another_1917: "浴火重生的共和国"
 FUK_another_1917_desc: "朋友们，爱国者们，属于我们的时刻已经到来！如1917年的岁月那般，我们的国家正被德国侵略者、叛徒和苏联压迫者所包围。再一次为自由和正义而进行全国斗争的时候到了！我们不能像过去那样在这场斗争中败下阵来，因为这次我们无路可退！这次的失败，不仅意味着域外魍魉的枷锁或对乌克兰自决的压制，更意味着乌克兰及其千百万儿女将沦为外敌与屠夫的刀下亡魂！\n\n我们不会温和地走进那个良夜；我们将坚持不懈地战斗，直到最后的胜利！乌克兰万岁！"
 FUK_scramble_the_militias: "拼凑之军"
 FUK_scramble_the_militias_desc: "开始了。我们一直等待、拼搏并为之准备的一切，正在拉开帷幕，乌克兰正熊熊燃烧。时机宝贵、分秒必争，军事命令正沿着既定的路线传达下去，我们将走向战争。\n\n战场没有轻松可言，战事也不会轻易结束。我们需要时间，要将士兵和志愿者打造成一支真正的战斗力量，并将其部署到各条新开辟或是不稳定的战线上去。但这些挑战终将得到克服。乌克兰定能重获自由。"
 FUK_borovets_100_alone_no_more: "博罗韦茨的百人团，不再独行"
 FUK_borovets_100_alone_no_more_desc: "博罗韦茨的形象无疑是高大的。多年来，他不断抗击侵略，组建了一个庞大的抵抗组织；但当这个组织逐渐走向堕落，他带着一百位信徒毅然决然地离开了。他从未放弃，乌克兰的信仰也永不消散，我们也是如此。\n\n许多新兵听闻此事后欣然加入我们的行列，他们的巨大潜力等待着挖掘和塑造。这一百位战士都是久经沙场的老兵，可以对新兵进行轮番培训。由此，博罗韦茨的遗产将得以流传，而这一百位战士终将化为千军万马，为乌克兰拼死献身。"
 FUK_masses_behind_us: "身后的大众"
 FUK_masses_behind_us_desc: "虽然不能说文化派拥有最强大的军事力量，但不可否认的是他们确实是政治宣传和散播消息的大师。占领军一直都无法阻止他们鼓动群众，至今依然如此。\n\n我们可以向他们提供额外的资金和支持，让他们能够帮助占领区的人民发动起义，散布传播各类信息，并拉拢那些对新兴的共和国仍抱有疑虑的人。"
 FUK_scraps_of_the_pipeline: "走私网络的残余"
 FUK_scraps_of_the_pipeline_desc: "战前，乌克兰和莫斯科辖区之间的走私网络庞大而兴盛。然而，自从起义爆发以及对边境的严格封锁发生以来，情况发生了巨大变化。内外压力下这一网络被迫化整为零，各路投机者都在向双方兜售物资。这种情况不能继续下去。\n\n我们将粉碎这些土匪，夺取他们不义之财，并彻底做掉他们的生意。这不仅将使我们能够获得急需的物资，还将进一步证明我们事业的正义性。行动从现在开始。"
 FUK_a_new_job_for_ohloblyns_men: "奥格洛布林手下的新工作"
 FUK_a_new_job_for_ohloblyns_men_desc: "专员辖区手下有很多合作者。出于各种原因——职业发展或是对自身和家人安全的担忧，他们抛弃了自己的面子，但他们从未想过要在战场上跟同胞兵戎相见。\n\n若不把这些不情愿的合作者加以利用，简直是天大的浪费。亚历山大·奥格洛布林可以为我们带来许多专员辖区警察部队的合作者，他们掌握的情报对我们的事业来说价值连城。\n\n当然，人民革命军中的许多人可能并不会为此感到高兴。但就这样吧……"
 FUK_UNRA_united_and_strong: "人民革命军，团结而强大"
 FUK_UNRA_united_and_strong_desc: "乌克兰人民革命军的加利西亚部队在其活动的崎岖土地上受益匪浅，得以免受占领军的暴行侵害。多年来，博罗韦茨将其打造成了抵抗运动中的一支精英部队，其伏击能力几近传奇。\n\n现在，我们希望解放整个乌克兰，将乌克兰人民革命军的各个部队积极地结合在一起的时候到了。我们将把加利西亚和波利西亚的部队合并进来，形成一股统一的力量。它将彻底终结我们与反抗军之间的竞争，射穿专员辖区的心脏。如果我们希望统一乌克兰，我们首先得团结一致。"
 FUK_create_an_officer_corps: "组建军官团"
 FUK_create_an_officer_corps_desc: "有组织就得有领导，这意味着我们得要有足够多的军官。先前我们就质量还是数量优先这个问题进行了讨论，虽然还未拍板定论，但军官团的组建已是共识。\n\n我们将给予人员充足的时间进行正规且高效的训练，在短期内这将大有成效。在未来，这支军官团将能提供更为优秀的作战计划，但就目前而言，提升效率便已足够。"
 FUK_offer_the_alternative: "别无选择"
 FUK_offer_the_alternative_desc: "赤匪给乌克兰人民带来了集权独裁，而班杰拉分子让人民对死者顶礼膜拜，显然，共和国是乌克兰挣脱法西斯锁链后的唯一选择。因此，我们应重申我们对民主的承诺，向那些遭受苦难的人展示，只有我们准备乌克兰人民实现真正的变革。\n\n自由，并不仅仅意味着空洞的独立和荒芜的土地，它意味着每个男人、女人和孩子都有机会呼吸，生活，然后安详老去，度过一生。"
 FUK_drop_the_hammer_win_the_war: "重拳出击，决战胜利"
 FUK_drop_the_hammer_win_the_war_desc: "要迅速打赢这场仗，那就得付出加倍的努力。我们在组织部队、装备供给和人员部署上得加快步伐。以往我们的问题常常出在物资补给上，但现在，我们的决心成为了最后的阻碍。\n\n我们要人力有人力，要武器有武器。现在要做的就是把这两者结合，武装并部署规模更大、数量更多的部队。我军必将所向披靡，胜利唾手可得！"
 FUK_make_volunteers: "开始动员"
 FUK_make_volunteers_desc: "我们不能光指望通过志愿兵和零散招募的人员取胜。诚然，他们的确很敬业、忠诚、高效，但兵员数量还是不够多。我们必须加大力度进一步补充人力。我们必须启用征兵制。\n\n这将需要投入大量精力。毕竟，发动起国家机器进行正式征兵并不是一眨眼的事，但我们不得不接受。战争对人力的渴求是无法满足的，我们决不能缺少人力。"
 FUK_establish_the_war_machine: "打造战争机器"
 FUK_establish_the_war_machine_desc: "与其他领域一样，为了赢得这场战争，我们必须将名为正规化的纪律铭刻于国家机器之上。仓促组建的地下工坊可以武装叛匪，但绝无可能供养一支军队。在战争中失去后勤补给，哪怕只有一分一秒都不可接受。\n\n我们必须为战时经济做好准备，对工厂和供应链进行重组改造，使之充分运转。这无疑需要我们大费周章，但没有什么会比这更加重要。"
 FUK_quiet_grumbling_stomachs: "填饱肚肠"
 FUK_quiet_grumbling_stomachs_desc: "在继续进行其他准备工作的同时，我们不能——绝对不能——忘掉确保粮食供应这一绝对首要任务。一场饥荒不仅会毁了我们的军事行动，还将彻底毁掉我们在乌克兰人民眼中的合法性。因此，在补给需求膨胀的同时，我们还将采取保护农民的措施。\n\n生产指标当然会调高一些，但为满足指标，我们会发放土地，提供豁免、设备和其他支持。我们要吃粮食，他们要种粮食。"
 FUK_deal_with_dissent: "处理异见"
 FUK_deal_with_dissent_desc: "自由是不可剥夺的人权。\n\n话虽如此，若是敌人利用我们的松懈来影响我们的战事，那到头来谁都得不到自由。在我们控制的地区里，还有许多共产党、班杰拉派和顽固不化的乌奸叛徒。这些家伙将被处理。\n\n此外，我们还要限制新闻出版和私人政治团体的活动。叛国者可以冒充“记者”或“活动家”，偷偷播下怀疑和不满的种子——我们绝不能容许此等情况。\n\n这些措施可能不尽人意，但若要取得胜利，此皆为必要之举。"
 FUK_collaborator_connections: "合作者联系"
 FUK_collaborator_connections_desc: "尽管令人不快——真是相当轻描淡写的描述——但奥格洛布林通过早期的合作与工业界取得的联系确实对我们的事业大有裨益，这点不可否认。为了建立一个强大的国家，这些资源可以、也应该被充分利用，我们也当然不应错过这一机会。\n\n但是，必须要以“有创意”的方式来引荐他们，并尽量减少巴加济在这方面的参与。为了国家的更大利益，我们或许可以忍受这位不甚受人喜欢的人物。与未来相比，这仅仅是一点微不足道的代价。"
 FUK_restore_our_logistics: "恢复后勤"
 FUK_restore_our_logistics_desc: "战争使横亘共和国的铁路损失惨重。我军与敌军都对对方控制的铁路进行攻击，导致到处都是中断、破损和遭毁的铁道，还伴随着诸多其他问题。这必须加以解决，而解决就需要大量资源。\n\n但这无疑是值得的——不仅为了迅速调动部队，运送补给，还为了支持后方的行政工作。修复工程马上开始。"
 FUK_the_cure_to_fascist_rot: "法西斯之药"
 FUK_the_cure_to_fascist_rot_desc: "我们真是愚蠢至极，竟然相信那些通敌者。抛弃祖国为纳粹服务的人面兽心之徒除谋求自保外，可还有一丝底线或原则？我们的行列中满是这些寡廉鲜耻的叛徒，加入进来仅仅是为了保住他们本就残缺的面皮。OUN的成员和专员辖区的同情者正在利用我们的善良，破坏我们的斗志。\n\n瓦西里·斯图斯和塔拉斯·布尔巴-博罗韦茨为我们指明了一条道路。这样的容忍必须结束。乌克兰人民革命军的每一位成员都必须全身心地投入到我们的事业，绝不容忍任何法西斯蛀虫渗入我们的队伍。一场大清洗即将到来。"
 FUK_scrounge_together_whats_left: "聚拢遗留之物"
 FUK_scrounge_together_whats_left_desc: "革命方兴未艾，通敌者、贵族、企业主及其他德寇蛇鼠逃亡西方，随身带走了大量的贵重物品。不过，他们也不是一股脑儿的全拿走了，总得有些东西剩在那儿，那些无法搬走的空商铺、工厂和各类地产就更不用说了。\n\n我们不能忽视这个机遇。这些遗留下来的财产将为我们所用，我们的行列中有许多爱国者，可以对它们加以利用，从而支持国家发展、实现我们的目标。是时候让他们在自己新拥有的企业里工作了。"
 FUK_faustian_bargain: "浮士德式的交易"
 FUK_faustian_bargain_desc: "人民革命军领导层中的两位异类——奥格洛布林和巴加济，为我们无法迅速赢得战争提出了解决办法。他们制定了一个计划，凡是因通敌而被逮捕入狱的人，只要同意为共和国到前线服役，都将得到释放。为防止“友军误伤”，他们将被编入军队，但与游击队员分开。\n\n当然，除去合作者，我们的领导层对这所谓的“计划”简直是嗤之以鼻。但是，我们已经没有多少选择的余地了。我们只能祈求上帝让我们尽早赢得这场战争。"
 FUK_this_is_war_act_like_it: "战事紧急，行动起来！"
 FUK_this_is_war_act_like_it_desc: "尽管一个健康的经济体系于国有益，但战争可不会因为GDP的增长而暂停，也不会因为贫困的肆虐而终止。这场战争的胜负只取决于纯粹的生产能力，如果我们在军工产业上无法同德国佬匹敌，那不如干脆投降得了。\n\n增加配额，改造工厂，不惜一切代价，不论任何措施。加倍征收平民财产要不了他们的命，增加军工投资也无伤大雅，扩大采购维持工业亦不会伤害到谁。\n\n不管怎样，我们必须拿出资源，赢下这场战争。一切对自由的许诺只能建立在前线的胜利之上，而在那一刻到来之前，我们将尽一切努力，实现这一目标。"
 FUK_freedom_to_ukraine_or_death: "玉碎瓦全"
 FUK_freedom_to_ukraine_or_death_desc: "战争在各个方面侵蚀着我们的国家。也许我们尚未输掉这场战争，但同样也未曾取得胜利。如果战争继续这样下去，失败便在所难免；值此危急之际，我们更要坚持自己的立场。\n\n我们将增加征兵配额，填补我们的队伍；我们将征收更多补给，采取一切可能手段来拯救这个国家。乌克兰要么获得救赎，要么永堕黑暗，但无论她走向何方，她的命运都将由我们进行抉择。\n\n诚然，人们饥饿的速度很快。更加严格的配给指标对于资源数量的维持至关重要，我们会把资源用在刀刃上，希望这样能带领我们走向胜利。愿上帝保佑乌克兰。"
 FUK_liberation_focus: "解放"
 FUK_liberation_focus_desc: "我们完成了不可能的任务，我们让乌克兰重获自由了。这是一片没有外国列强无休止压迫和帝国主义荼毒的土地。但数十年奴役造成的众多伤痕尚未愈合。\n\n我们的人民渴望更多的自由和权利，在其中，温饱最为重要。他们渴望自己的餐桌上能有面包，渴望自己的孩子不再挨饿，不再需要空着肚子继续生活。我们必须采取行动应对持续困扰我们的饥荒。\n\n为了使人民摆脱饥饿，我们必须尽快建立新的民主政府。"
 FUK_deliberation: "审慎"
 FUK_deliberation_desc: "内战的日子让我们形成了思维定式——既然我们已经建立了自己的共和国，我们必须退后一步，弄清楚下一步该做什么。来自德国的直接威胁目前已经消失，而内部威胁上升到头等大事的位置。新的政府要想自力更生，就必须消除这些威胁。"
 FUK_disorganization: "混乱"
 FUK_disorganization_desc: "虽然这样的情况并不值得吹嘘，但事实就是乌克兰的很多地方并不完全归我们控制。旧政权的市长仍然控制着他们的封邑，农民则在各处荒郊野岭称王称霸。法西斯和赤匪到处造反作乱，威胁我们的统治。\n\n对此，我们决不退缩。若是要成为自由的国度，便不得削减政府的权柄。唯有建立起一个民主政体，才能保证权柄的稳固，而这样的政体建立，首先要进行公正的选举。我们将把这作为当前的首要任务。"
 FUK_spivavtor_salvation: "合作"
 FUK_spivavtor_salvation_desc: "那些自诩爱国的家伙嘴巴说着乌克兰威武雄壮，前行路上无可阻挡。但像亚历山大·奥格洛布林这样的人更加现实。他曾担任基辅市长，这份工作为他贴上了合作者的标签。他知道德国人手段狠辣，知道他们绝对不会善罢甘休。于是，他提出了他的解决方案：合作。\n\n许多乌克兰人对此嗤之以鼻，说这是对他们奋斗成果的侮辱。对此，奥格洛布林只能说自己不怎么幼稚。他领导着他的合作者和法西斯分子联盟，打着反布尔什维主义运动的旗号，准备为乌克兰民族的生存做任何事情。"
 FUK_the_glory_of_ukraine: "乌克兰的荣耀"
 FUK_the_glory_of_ukraine_desc: "乌克兰人发现自己面临着两难选择。要么支持奥格洛布林反布尔什维主义运动寄人篱下的合作策略，要么追随斯图斯和博罗韦茨团结斗争派下的狂热军国主义。但我们还有第三条道路，一种更富人文气息的选择。\n\n伊万·久巴和他的文化派运动宣扬一种左翼民族主义——关注重要的事情，他们为什么而战——乌克兰。我们必须击败法西斯主义，但这并不意味着要采用粗暴的手段。真正的解决之道是一项人文主义计划，只有它才能振兴被撕得粉碎的文化和旗帜。\n\n这就是久巴为乌克兰国家带来的，一个将乌克兰人民放在第一位的政党。"
 FUK_unity_in_struggle: "团结斗争"
 FUK_unity_in_struggle_desc: "都到了这种时候，乌克兰人居然还在相互争执、乱作一团，真叫人感觉荒谬。整日打打闹闹，到头来全被德国人干掉！在为保卫乌克兰的自由而进行的生死之战面前，不能再有任何分歧。这是团结斗争派的口号，是瓦西里·斯图斯和塔拉斯·布尔巴-博罗韦茨呼唤人民的长歌。\n\n团结斗争运动呼吁建立一个广泛的反法西斯战线，这个战线到底有多广，还尚未确定。但是，对于刚刚结束战争的人民来说，这一理念很难引起共鸣，他们唯一关心的是如何把食物摆上餐桌。但对于团结斗争派的忠实支持者来说，毫无疑问，他们是唯一能保住乌克兰自由成果的领导者。"
 FUK_the_gift_of_foresight: "先见之明"
 FUK_the_gift_of_foresight_desc: "久巴、斯图斯和博罗韦茨仿佛产生了幻觉，仿佛乌克兰拥有的是与美日相当的武器储备，而非刚从内战烽火中走出的有限武库。我们打不赢德国的——可悲可叹，我们是唯一敢于直面这个事实，并将其毫不回避地告诉乌克兰人民的政党。\n\n最好的结局便是一笔公平交易。我们的领导人亚历山大·奥格洛布林深知妥协与合作的重要性。虽然这样可能不受欢迎，但作为有责任感的领导者，我们有义务告诉人们他们应该知道的东西，而不是他们想听到的东西。"
 FUK_inevitability_is_not_doom: "毁灭不是必然"
 FUK_inevitability_is_not_doom_desc: "德国不可战胜，他们的回归也势不可挡，但这并不意味着乌克兰民族的终结——因为合作可以拯救我们的人民。从无线电波、从飞扬传单，从我们的口耳相传，将这样的道理诉说给乌克兰人民。他们可能会愤怒，然后是恐惧慌张，但最终会选择接受。若希望自己的子孙后代还能在这片名为乌克兰的土地上生存繁衍，这是唯一可行的选择。"
 FUK_connections_of_the_collaborators: "合作者纽带"
 FUK_those_who_count_the_votes: "计票人"
 FUK_those_who_count_the_votes_desc: "共和国正在迅速壮大，亟需一切可得援助来构筑官僚体系。为了实现民主的崇高使命，任何志愿者的贡献都弥足珍贵。若我们派出自己的志愿者，或许能让民主为我们服务。\n\n我们的行动将简短而迅速。大量的投票箱将被我们的选票所填满，全都投给反布尔什维主义运动的候选人。那些没投给我们的选票，要么被丢进黑海，要么票上不知为何少了文化派或团结斗争派候选人的选项。我们必须竭尽所能纠正初生共和国成长过程中的偏差。"
 FUK_removing_obstacles: "排除万难"
 FUK_removing_obstacles_desc: "已经到了这个地步，我们没有必要再做掩饰。毕竟，如果我们是乌克兰唯一的救命稻草，那为何还要为维护形象费尽心思？另外，我们的准军事组织总喜欢展示他们的力量。\n\n反布尔什维主义运动民兵监视投票站？我们得确保那些所谓公正计票员结果的完整性，免得他们徇私舞弊。团结斗争派的活动家被打得鼻青脸肿？说了不要在外面待到很晚嘛，也许选举日那天他们应该呆在家里。文化派候选人被倒挂在路灯上、胸口满是刺伤？嗯，他早该知道不该在这儿竞选的。"
 FUK_loading_the_dice: "暗做手脚"
 FUK_loading_the_dice_desc: "在乌克兰地方选举中，反布尔什维主义运动候选人屡屡胜出，我们的策略成效显著。对于即将来临的大选，我们得了一个很好的机会，来让选举环境变得“更加公平”。在我们控制的这些区域，我们的候选人在参选过程中遇到的困难将大为降低。\n\n至于文化派和团结斗争派的候选人嘛，他们可能会遇到一点儿困难。不过，这些新候选人怎么可能忘记《反布尔什维克法案》中禁止左翼团体候选人注册的条款呢？哦，你们不知道在这儿参选需要缴纳高额的保证金吗？如果你们付不起，那可不是我们的问题——我们有责任确保只有最有资质、最受爱戴的候选人能来代表乌克兰人民。"
 FUK_a_deal: "一笔交易"
 FUK_a_deal_desc: "经历了如此多的动荡与冲突之后，乌克兰人民渴求稳定与秩序，我们承诺在大选后为他们实现这些。至于如何实践，我们胸有成竹。\n\n我们的人脉是如此广泛，不利用一番实在有些浪费。如果我们可以与这些纳粹叛乱分子达成协议，暂停对他们的打压，利用他们去对付那些反对我们的政党，岂不是一举两得？\n\n这能赢得德国人的好感，还能为合作运动博得公众支持——你好，我好，大家好。当然，总会有那些执迷不悟、幻想乌克兰能摆脱德国独立发展的人，但最终他们会尝到应得的东西。"
 FUK_the_graves_we_dug: "自掘之坟"
 FUK_the_graves_we_dug_desc: "在这场本应自由公正的选举中，却到处存在着错误信息和无耻诽谤，真叫人遗憾。反布尔什维主义运动的候选人似乎出了点形象上的问题——他们被控参与了旧政权的种族灭绝和其他暴行。我们将不遗余力，以传单和广播的形式纠正这些不实之词。\n\n娘子谷大屠杀？亚历山大·奥格洛布林当然不会染指这样的事情，实际上，他曾竭尽全力阻止这一悲剧，还亲自救出了一些犹太人使其免遭屠杀。您有什么确凿的证据显示这场所谓的“大屠杀”真的发生过吗？我们仔细研究了专员辖区的档案，并未找到支持这一说法的证据。我们恳请您，不要再散播这种谣言，否则您幸存的家人可能会为您的行为付出代价。"
 FUK_faces_of_fascism: "法西斯的面目"
 FUK_faces_of_fascism_desc: "亚历山大·奥格洛布林可能是乌克兰共和国最广为人知的面孔，但他不是我们派系的唯一代表。弗拉基米尔·巴加济代表法西斯主义的面孔，是对奥格洛布林温和保守立场的一种制衡，也是我们动员庞大合作者基础的必要助力。\n\n为实现我们的目标并扩大支持基础，巴加济将利用自身人脉赦免现已解散的乌克兰民族委员会成员。如果我们能让像帕维尔·尚德鲁克、奥列格·施图尔、尼古拉·斯齐博尔斯基、奥列格·奥尔日奇等人站在我们这边，无疑能成为我们确保对德伙伴关系的非常有用的助手。"
 FUK_levers_of_power: "权力杠杆"
 FUK_levers_of_power_desc: "新秩序将从乌克兰的废墟中诞生。为了获得德国的接纳，必须为此奠定坚实的基础。为此，我们将制定一种非常亲德的行为纲领，其中包括赦免合作者、创设亲政府的公司企业，还要重塑共和国的理念，使之融入团结协定这个集团。这些努力都不可或缺，是确保我们在德意志版图中占据一席之地的必要之举。"
 FUK_dawn_of_the_descent: "错诞黎明"
 FUK_dawn_of_the_descent_desc: "我们的胜选已成定局，我们的信息改变了整个国家。团结斗争派和文化派的信条不再得到人民的拥护，取而代之的是吞噬灵魂的冷漠。绝望、恐惧和仇恨是唯一能让乌克兰人民产生共鸣的情绪，他们的心中不再有希望。\n\n他们会到投票站为我们投上一票，或者干脆待在家里。说实话，投票结果已经不再重要。结果就跟我们说的一模一样。乌克兰迈步走向漫漫长夜，共和国很快就将属于我们。"
 FUK_prelude_to_politics: "政前序幕"
 FUK_prelude_to_politics_desc: "政治很重要，但政治能比吃饱饭更重要吗？如果我们的人民连饭都吃不饱，还怎么指望他们来搞什么投票？因此，我们文化派运动将优先考虑乌克兰人民的物质需求。此时此刻，物质援助和慈善行动将成为我们的驱动力，伊万·久巴会站在第一线，亲自向饥饿的家庭分发食物和药物——亲自面对他的新选民。"
 FUK_the_cure_to_imperialism: "疗愈创伤"
 FUK_the_cure_to_imperialism_desc: "我们的人民遭受屠戮，我们的土地被侵占，我们的自由被剥夺。纳粹铁蹄是帝国主义再度压迫乌克兰人民，是我们被迫背负的沉重枷锁。\n\n我们发誓挽回这一沉痛的过错，勇挑大梁，为乌克兰及其人民弥补那无法言喻的伤痛。首要之计，便是收回移民土地，扫荡德、荷等殖民宿敌。那些曾在乌克兰土地上世代繁衍的家族，终将重归故土，这是我们义不容辞的承诺。"
 FUK_ukraines_scarlet_fields: "血沃于野"
 FUK_ukraines_scarlet_fields_desc: "乌克兰如今满目疮痍，数十年的占领为她刻下难以想象的痛苦。曾经令人难以置信的杀戮流血，如今却成了寻常日景，乃成了我们深陷长久战乱并逐渐麻木的明证。我们将竭尽所能清除弊病，尽量弥合乌克兰人民受到的伤害。但我们心中知道，这样远远不够。"
 FUK_the_harvest_we_will_reap: "收割庄稼"
 FUK_the_harvest_we_will_reap_desc: "坚韧不拔的乌克兰农民是我们最尊贵的劳动者，他们理当得到尊崇与回报。我们要竭尽所能，帮助他们的农场迅速、高效地运转起来。首先，要根除残余的共匪和法西斯叛匪，这些害虫侵蚀着农民们的劳动成果。其次，要为他们提供充分支持，涵盖技术、农业资源和专业培训。确保每一户乌克兰家庭都能享用丰盛的饭菜，这是我们实现愿景的关键所在。"
 FUK_the_blood_they_shed: "揪出血手"
 FUK_the_blood_they_shed_desc: "纳粹主义的恐怖程度空前绝后，这样一台杀戮机器，在半个世纪前只会被认为是科幻小说的产物，但如今的它已是我们生活中的可怕现实。尽管我们成功将其驱逐出境，但它给我们留下的身心创伤却难以磨灭。我们不能逃避，必须面对。\n\n为此，我们决心揭露这些罪恶。那些策划并执行大屠杀的恶徒，他们将无处可逃，他们对我们乌克兰犹太人的种族灭绝是对乌克兰民族的羞辱。伊万·久巴将尽自己的一份力量，他将发表演讲，谴责娘子谷大屠杀，作为对那些无辜生命的深痛缅怀。"
 FUK_no_one_is_sacred: "妄言称圣"
 FUK_no_one_is_sacred_desc: "塔拉斯·布尔巴-博罗韦茨高呼反法西斯，但他的好战姿态不过是他设下的迷魂阵。凭借我们的不懈努力，我们已经收集到大量证据，证明他与德国当局和民族主义者组织勾结，足以撕下他的伪装，向公众揭示他的真实面目。\n\n这是个什么人呢：一个两面三刀、口是心非的骗子。这位“豪杰”表面上刚毅果断，实则投机圆滑，当德国和民族主义者组织不再符合他的利益，或者他们不再需要他时，他便立刻背叛。\n\n等我们将证据广播到全乌克兰，我们很快就能看到，这场“斗争”到底有多么“团结”。"
 FUK_inform_the_lost_and_confused: "告知迷茫者"
 FUK_inform_the_lost_and_confused_desc: "乌克兰人民正如迷失的羔羊，多年的压迫令他们困惑不解、如坠黑暗。在经受了几十年的共产主义、纳粹和班杰拉的宣传轰炸后，他们对政治和那些自封政客的人极不信任，这是可以理解的。\n\n为了纠正局势，伊万·久巴计划在广播中发表一系列的讨论和演讲，旨在教育乌克兰人民参与文化主义运动。我们将尤其重视年轻受众，为其量身定制内容，因为他们最为热情，也最易于接受新思想的感召。"
 FUK_our_great_history_desc: "不论那些长期压迫我们的帝国主义者如何篡改，乌克兰的历史始终是一幅璀璨夺目的壮丽画卷。从高贵哥萨克民族的英勇斗争，到乌克兰人民共和国的光辉时刻与沉痛挫败，它是一件艺术品。每一位乌克兰子民都应当体会它的瑰丽。\n\n此外，我们要小心谨慎，促使我们的文化复兴继续蓬勃发展。我们将不遗余力，无论是通过乌克兰化政策，还是坚决反对法西斯主义的持续斗争，来实现我们珍贵文化的发展繁荣。"
 FUK_they_tried_to_kill_us_we_survived: "百折不挠，傲然屹立"
 FUK_they_tried_to_kill_us_we_survived_desc: "他们或许会盲目她，毁灭她，将她的灰烬撒入海中，但她会永生不灭。乌克兰民族永垂不朽，我们的人民为此而骄傲。我们是世界上最坚韧的民族——沙皇试图征服我们，但未能如愿；赤匪试图镇压我们，但也未得手；纳粹试图消灭我们，但同样碰了一鼻子灰。他们必再来压迫我们，但他们注定失败，因为我们的民族坚不可摧。\n\n现在是最黑暗的日子，但黎明就在前方，乌克兰的美好明天已经近在眼前。"
 FUK_a_clear_light_not_a_twilight: "明光炯炯，不似黄昏"
 FUK_a_clear_light_not_a_twilight_desc: "文化派势如破竹，每一位记者和评论员都知道我们将以压倒性优势赢得这次选举。乌克兰的文化复兴黄金时代即将到来，当我们的伟大成果浮出水面，即便是意大利的文艺巨擘都要绝望地泪流满面。乌克兰人民的灿烂未来正向我们走来，我们正要张开双臂，等待迎接。\n\n然而，德国正屏息以待。尽管我们的声音响亮而坚定，但我们真能与德国较量吗？我们会战斗到底，但这就足够了吗？疑虑的阴影笼罩着我们的国家，我们之中最为乐观的人都在怀疑，我们的文化复兴是否会在真正唤醒乌克兰人民的心灵之前就戛然而止？\n\n我们所知道的是，我们的不懈努力，是为了乌克兰的生存。纵使她不复存在，她亦将活在我们的心中。"
 FUK_the_only_answer: "唯一答案"
 FUK_the_only_answer_desc: "我们已跨越了数月之前难以逾越的鸿沟，唯有团结一致、勠力一心，方能战胜强敌。如今，域外睡狮——德意志国行将苏醒，欲以雄浑之力将我等摧为齑粉。\n\n对此巨患，我辈唯一出路，便是组建反纳粹的统一阵线，维护共和国之命运，阻德国无尽之军潮。\n\n不过，仍有一问难解：内战创痛今犹在，缔结铁盟何可行？"
 FUK_bury_then_rise: "涅槃重生"
 FUK_bury_then_rise_desc: "母亲为子女洒下泪水，爱国者为化为灰烬的历史遗产默哀，乌克兰自己也在为周身伤痛而痛苦徘徊。逝去的，我们将其埋葬，但我们的重建之志永不消退。如今，我们迎来了千载难逢的机遇，能够夺回属于我们的未来。不再受帝国主义的无情压迫，不再向狂徒和他们的极权主义理想屈服。我们的乌克兰将从废墟中崛起，变得比以往更加坚强。"
 FUK_are_you_all_insane: "你们没脑子吗？！"
 FUK_are_you_all_insane_desc: "长着脑子的乌克兰人为啥会把票投给团结斗争派以外的党？奥格洛布林觉得只有让咱们自由的国家当改了名的专员辖区才能生存下去，文化派则相信光靠吟诗作赋就能赢得抵御德寇军势的战争。在选战之中，我们将向选民强调这些要点，警醒各位选民：惟有我们，才是捍卫乌克兰自由的真正之选。"
 FUK_civ_war.1.t: "跛足之阴魂"
 FUK_civ_war.1.desc: "“言语之多，如跛足之幽魂。”瓦西里·斯图斯喃喃自语道。引用自己的话当然有点傻，但这话确实应景。他手里捏着一张老照片，上面是他父亲的面庞。可一张照片又怎么能捕获一个人的灵魂呢？他的一生究其本质，恐怕最了解他的人也说不清楚。纵使满腹经纶、恪守孝悌如斯图斯，也不能捕捉到19世纪和20世纪所有变迁之中的细微差别。斯图斯自己的经历跟他父亲比起来也不遑多让。他出生在苏联，成长在专员辖区，现在又在无序的内战之中作战。\n\n难道每个乌克兰人都注定要亲眼见证乌克兰从一种苦难滑向另一种吗？除去那些书里传下来的故事，苏联时代的一切他都忘了，那都是不可触及的旧时光。自此之后，他模糊的记忆里满是混乱和牺牲，年少的他根本无法理解这场骤变。他对专员辖区的记忆倒是刻骨铭心，那是硝烟散尽后令人窒息的奴役生活。尽管种种不幸，他还是爱上了乌克兰。而所有这些剧变最终将他引到这变革终场——战争。在找到的禁书里，从年轻时经历过的小冲突中，他逐渐认识到这一点。\n\n写诗头一次不被当做叛国罪。在指挥所的灯光下，他想为他的父亲写点什么。对他而言，父亲就代表着乌克兰过去的缩影。他指挥着他的文字去参加这场斗争，可他终究没法将这一切都记录下来。\n\n窗外，他父亲隐没在的黑夜阴影已经渗入了乌克兰的蓝天，并将其染成了墨黑色。或许他不该再迷失在他的困扰之中，以免让更多的夜晚悄然溜过。最终，他站起身来，离开了指挥所。漆黑的夜空下，银河的灿烂辉光就这样毫无保留的映入了他的眼底。也许在今夜，他不再需要言语了，就这样去感受吧。"
 FUK_civ_war.1.a: "毕竟，他们也是跛足之阴魂。"
 FUK_civ_war.2.t: "质量数量，孰优孰劣？"
 FUK_civ_war.2.desc: "在乌克兰人民革命军的临时总部——一个不起眼的农家院舍里，一场激烈的辩论正在进行。自波利西亚卫队成立以来，争论似乎永不止息，但今夜的争辩……尤为激烈。主旨便是：在解放乌克兰的斗争中，抵抗运动应该优先考虑质量还是数量。\n\n一方是久巴及其拥趸。他们的阵营人数众多，与其观点遥相呼应。他们的看法直截了当：“农民群众跟我们一样憎恨敌人。我们战线上的漏洞比奥格洛布林所说的还要多，一次精确打击就能打垮整只军队。眼下当务之急便是填满战线，必须召集农民及其他百姓，壮大我军军容！这难道不是常识？”\n\n“这根本不算什么常识，”屋内唯一主张质量的博罗韦茨反驳道，“仓促征召未经训练的农民来填补阵线，且不提他们在战场上的表现如何，最后不是生病就是出事，田也统统荒废没人种了。不能这样，我们应当建立一支令行禁止、训练有素的精锐之师。只要人民革命军能迅速高效地作战，前线有几处破绽又算得了什么？”\n\n随着一次又一次的反驳，争论逐渐失去了实质，人们的态度逐渐倾向于一个特定的方向——"
 FUK_civ_war.2.a: "如久巴所说，优先填满战线。"
 FUK_civ_war.3.t: "焕然一新"
 FUK_civ_war.3.desc: "城市广场成了一片蓝黄交织的海洋。人民革命军士兵在向群众分发旗帜，但也有一大批自制的标志和民族主义标识。毯子和床单上潦草地绘着标语，德国军服被撕成碎片——情感的宣泄强烈而又普遍。\n\n随着时间的流逝，那些易于接近的德国标志都被拆掉，而围绕着那些更难接近的标志涌现出一场挑战游戏。想出创新办法将高楼上的纳粹标志取下的人得到了美酒和欢呼作为奖励。不久之后，一大群人聚集在镇上最大的酒店的外墙之下，其上是一座巨大的纳粹鹰石雕像。\n\n好几个小时过去，谁也想不出要怎么才能把它干下来。他们所能做的就是从上面的楼层把一桶桶的大便倒在雕像上方，但当污物溅洒到下方人群身上时，他们便停止了这种做法。接着，随后，一群年轻人来到广场，带着从犁上卸下来的辐条。\n\n工作开始了。人群设法弄来一些绳索，开始制作巨大的抓钩。钩子被带到较高的楼层，丢进纳粹鹰和墙壁之间的小角落里，然后绳子被扔进下面的广场。在上百人的拉扯下，大鹰很快就掉了下来——顺便把酒店前墙扯下来一大块。"
 FUK_civ_war.3.a: "乌克兰人民的创造精神赢得了胜利！"
 FUK_civ_war.4.t: "鱼龙混杂"
 FUK_civ_war.4.desc: "随着领土的解放，人民革命军发现，这些地区的行政机构之中似乎充斥着叛国投敌之人。\n\n许多这样的人物甚至身居要职，权势颇重。在奥格洛布林眼中，他们是新地方政府治理承前启后不可或缺的支柱，也是乌克兰共和国新政府的奠基之石。\n\n久巴却对此不屑一顾。“荒唐，”他冷声道，“奥格洛布林，你口中所谓的‘奠基之石’，其实不过是一伙不忠不义之徒。哪怕是你，我们都有些难以信任，那这些人呢？我们都能看到他们对科赫及其纳粹同伙大献殷勤，难道他们还能比你更加可靠？”\n\n奥格洛布林的支持者对此议论纷纷，其他人呼吁应当采取折中立场。“确实，这些人中的大多数都不可信任。但，不可信任的程度亦有深浅之分，一如罪恶有大小之别。当然，他们中的大多数应该像专员辖区官僚一样受到惩罚，但我们总能在这群人中找到几个可以信用之人。”\n\n最后的结论是……"
 FUK_civ_war.4.a: "……乌克兰政府中没有叛国者的位置。"
 FUK_civ_war.5.t: "赃物"
 FUK_civ_war.5.desc: "塔拉斯·布尔巴-博罗韦茨深信，这世上再无任何景色能胜过遍地的德国人尸体——尤其是党卫军的尸体。他们的伏击策略显然奏效——纳粹士兵毫无戒备地闯入他们的火线中，仅仅几分钟，那队德军就被彻底消灭。激情与胜利的欢欣，直到发现需要花费数小时焚烧尸体时才稍稍退去。\n\n一个士兵上气不接下气地冲到他跟前：“将军，我们发现了一个贮藏点，里面藏有贵重物品，家具、瓷器之类，还有枪，有很多。”\n\n两人赶到现场时，发现一些“脑子活泛”的士兵已经开始瓜分战利品。有士兵口袋里插满了银制餐具，还有人显得特别贪心，打算搬走一整个梳妆台。一些士兵正在检查武器——都是五十年代的德国老式武器，尽管有些老旧，但仍然可用。\n\n博罗韦茨的笑容不见了。他大喝一声：“放下所有东西！”吓得士兵们四处乱窜。“我说所有东西！否则我就把你们送上军事法庭，罪名是盗窃乌克兰人民的财产！快放下！”\n\n士兵们一阵抱怨，不情不愿地放下了手中的战利品。党卫军的赃物被归为一堆，等待着物归原主。而那些枪械则分发给没有武器的士兵，或是留给新兵。\n\n处理完之后，博罗韦茨严厉地看着士兵们，开口说道：“我们不是土匪，不是强盗，更不是小偷。我们是拿起武器，为国而战的战士。如果你们认为自己来到这里是为了偷东西，那你们大错特错了。劫掠和偷窃是德国人才会干的事情，我们绝不会这样做。”"
 FUK_civ_war.5.a: "人群鸦雀无声。"
 FUK_civ_war.6.t: "预感"
 FUK_civ_war.6.desc: "乌克兰人民革命军的战略会议结束后，尤里·戈尔利斯仍旧坐在房间里，心中千回百转。将军们陆续离开，似乎对他这副样子有些困惑，但他们心中知道此时不应追根究底。\n\n事情正在起变化。战端初起时，这样的会议都井然有序，与会者似九头蛇般，目标明确，团结一心。每个人都知道自己该做什么、该怎么去做。但随着胜利的曙光照耀在地平线上，似乎产生了某些微妙的变化。有的人开始有了不同的意见和想法。军民之间的摩擦也变得日益明显，甚至有报告说他们打架——尽管几杯啤酒下肚之后双方就会和好如初。\n\n尽管如此，戈尔利斯还是有些忧虑。他怕人民革命军会像民族主义者组织一样分崩离析。他深知，虽然这些人都是好人，在反对德国侵略这一点上团结一致，但他们在其他方面却都大相径庭。战争一旦结束，矛盾便会显现。"
 FUK_civ_war.6.a: "这种不确定性让戈尔利斯的老骨头一阵发寒。"
 FUK_civ_war.7.t: "挺身而出"
 FUK_civ_war.7.desc: "“重点放城市上更明智，”瓦西里·斯图斯和伊万·久巴走在过道上，飘来一个声音。这声音清脆有礼，但其间却夹杂了几分不悦。\n\n“我们正在努力。我和一位朋友正在——”一个较为冷静的声音答道，却被第三个声音打断。\n\n“哎呀，不会又是你那种‘朋友’吧。真完蛋了。”第三个声音语带讥讽。\n\n“这是务实的选择。我们要调动所有资源——”第二个声音回答，但再次被打断。\n\n“你们这帮叛徒一直口口声声说自己‘务实’，结果还不是拿乌克兰人送死！我们这些‘幻想家’没那么‘务实’去拍希特勒马屁、鞍前马后伺候他，可真对不起了！”最后这个声音十分高亢。斯图斯和久巴听不清接下来的对话，因为它变成了难以辨别的愤怒噪音。他们知道不能等了。他们绕过转角，看到一群身穿军装的男子正争吵不休。久巴看了斯图斯一眼，仿佛等待他说出一番感人肺腑的话。久巴有很多话要说，却还是等待斯图斯的反应。\n\n斯图斯似乎在思考，久巴考虑下一步该如何行动。是该说几句，“大家冷静！”几人立马收声，但还有几人试图继续低声争吵。“这不是一支军队、一个国家该有的行为方式。我们终于要捍卫自己的权利，夺回属于我们的东西，而你们却在这里吵架？即使我们在方法策略上存在分歧，这并不能掩盖我们同为乌克兰人，同样追求自由的事实，更不应以此为借口互相攻讦。还有一场战争要打，这里的每个人都要担当重任！待到战事结束，自有足够时间辩论。”"
 FUK_civ_war.7.a: "言罢，一片沉寂。"
 FUK_civ_war.8.t: "赎罪"
 FUK_civ_war.8.desc: "向乌克兰自由共和国临时政府报告关于在乌克兰人民革命军中清除普通通敌者和法西斯同情者的情况\n\n在乌克兰人民革命军解放乌克兰的过程中，我们注意到，在新近解放的领土上，许多普通通敌者犯下了极为深重的罪行，远超其可能为新的乌克兰国家所做的任何贡献。此外，情报部门的调查揭示了大量法西斯同情者的存在，尤其是乌克兰民族主义者组织宣扬的几个班杰拉主义派别。得知情况后，临时政府下令以一切必要的手段将这些人从权力岗位上撤下。\n\n现在，我们荣幸地报告这一任务已圆满完成。在忠诚可疑、或在通敌期间对乌克兰人民犯下罪行的（已删去）中，（已删去）被判有罪；其中：\n\n-（已删去），约百分之八十五，已执行死刑\n-（已删去），约占百分之十，已判处徒刑\n-（已删去），约占百分之五，被允许在严格的条件下保持自由，但若临时政府认为需要，他们可能面临进一步的法律制裁。\n\n我们坚信，通过清除这批叛徒，乌克兰的未来将得到保障。乌克兰尚未死去。"
 FUK_civ_war.8.a: "焰炼真金洗去渣。"
 FUK_civ_war.9.t: "绝望"
 FUK_civ_war.9.desc: "“致我友叶夫根尼。\n\n每逢夜深，我总是静卧，不是安然睡去，只是盯着天花板忧虑沉思。这一切都让我对失败后会发生的事情充满了无尽的恐惧。我想到了那些命悬一线的家庭，如果他们不幸落入那些我们反抗的暴君之手，又会面临怎样的命运。\n\n深夜，我总在反复思考，我当初的决策是否正确。我怀疑这场革命是否真能走向成功，还是注定夭折于黎明之前。我在想，我所有的论点，是否会以我最不愿意看到的方式变为现实。\n\n若是败了，我们所有人都会被枪决。敌人对我们绝不会有丝毫的怜悯。战争不能再打下去了。你必须说服他们，汇聚最后的力量，赢得战争的胜利。我恳请你，完成这一重任。\n\n亚历山大·奥格洛布林。”"
 FUK_civ_war.9.a: "封好信封，奥格洛布林默默祈祷。"
 FUK_civ_war.10.t: "焦炙"
 FUK_civ_war.10.desc: "戈尔利斯打起精神，走进人民革命军的指挥中枢。这里的战友与他同舟共济，让他有一种深深的归属感，但房间内的气氛却极为紧张，令人窒息。这种濒临爆发的愤怒显然源于各种担忧，每一次争吵都令他们的共和国愈发撕裂，人们心底那根细弱的线似乎马上就要绷断。\n\n“也许前线医疗帐篷的一些医疗设备可以拿到医院来用？可以帮助战士更快恢复元气，重返战场。”久巴的话正如一石激起千层浪。每次都是这样。关于优先考虑哪个地区或向哪里输送资源的问题，总是会引起一些争议。\n\n“别犯傻了。早点打赢，想什么时候恢复就什么时候恢复。”奥格洛布林对久巴的反驳一如既往地尖锐生硬，双方开始激烈争吵。\n\n“法西斯”和“布尔什维克”的帽子飞来飞去，每一句侮辱都深深地刺痛彼此。戈尔利斯原认为他们应该等到战争结束后再开始——起码等到选举才体面吧！\n\n他的内心痛苦憔悴，这是一种永远不会向这间屋子里的其他人透露的情感。戈尔利斯默默地对共产党人东迁的决定产生了同情，对沃伦和东加利西亚的环境有多恶劣产生了深深的认同。\n\n他只能消弭怒火，继续前进。他不知道自己还能忍受多少。戈尔利斯只能祈祷战争赶紧结束。"
 FUK_civ_war.10.a: "战争害了所有人。"
 FUK_election.1.t: "长长阴影"
 FUK_election.1.desc: "罗丹是乌克兰人民革命军的一位民兵，此时他正和他的民兵战友一同躲在基辅战场雨水遍地的废墟之中。他们来到一处旧政权使用过的废弃办公大楼的废墟，想在这里躲避风雨。政府还需要一段时间才能重建市中心，这里现在一片狼藉：周围的建筑几乎都被炮火夷为平地，四处都是尚未散去的硝烟。\n\n大楼内部又湿又冷，走廊堆满垃圾，环境与外面沉闷的天空一样十分压抑。桌子四脚朝天，文件柜空空如也，文件散落一地，偶尔还可以看到已经褪色的万字旗，钉在龟裂欲坠的墙灰之上。\n\n罗丹和他的战友们尽量利用环境休息放松。毕竟，除了等待天气好转，也没什么可干的。一些人选择喝酒，另一些人用刀玩起了飞镖，用墙上挂着的埃里希·科赫肖像当靶。其中最有趣的是，他们中年龄最小的那个扯下墙上的纳粹旗帜，铺在地上，拿屁股十分嘲讽地蹭来蹭去。\n\n罗丹靠在椅背上，把脚搭在他觉得是老板的桌子上。但没过多久，他脸上的笑容便消失了。他对德国统治乌克兰的手段深感震撼，从埃里希·科赫到这栋现如今被遗弃的大楼。这栋建筑只是纳粹花费一代人时间在乌克兰建造的所有建筑的一部分。同时，这也令人沮丧地暗示着，新的共和国必须从零开始，从头建设。"
 FUK_election.1.a: "“这苦活累活，只能交给那些大人物去干了。”他阴郁地思索着。"
 FUK_election.2.t: "在某个地方……"
 FUK_election.2.desc: "在切尔卡瑟的某个村庄，两个农民边喝啤酒边讨论政治。其中一人对国家的变化不甚关心，对他来说，最重要的是他的家庭和农场。而他的朋友则是文化派的拥趸，他认为只有他们才能改善农民的生活，减轻他们的负担。前者像往常一样，对朋友的话不太在意，还顺便调侃几句。然而，到了夜里，他又想着，也许文化派也还不错。\n\n在基辅的某个人头攒动的酒吧中，人们把目光投向瓦西里·斯图斯，聆听着他口中说出的每一个字。他动情地描述德国对乌克兰的侵略行径，为所有因德国暴行牺牲的朋友和亲人发出呐喊。演讲结束时，他呼吁全欧洲团结起来反对纳粹主义，酒吧内掌声雷动。\n\n在白采尔科维的某个乡间别墅，奥格洛布林正在与合作者高官共进晚餐。会议期间，宴会间，众人表达了种种担忧，担心他们的安全受到团结斗争派和文化派民兵的威胁，担心德国对殖民地统治崩溃的必然反应。奥格洛布林对这些抱怨早已习以为常，在一两个小时的讨论中，他一直保持沉默。尽管如此，这些担忧并非空穴来风，他已经在思考解决这些问题的办法。晚餐结束后，客人们离开，仍在思考如何解决问题的奥格洛布林，暗自下定决心：他要维护乌克兰的安全，无论付出什么代价。"
 FUK_election.2.a: "都是乌克兰政治生活的面貌。"
 FUK_election.3.t: "致命弯道"
 FUK_election.3.desc: "斯洛博丹的汽车在偏僻的乌克兰土路上颠簸前行，载着这名中层政府官员前往他的新居所——一个位于黑海之滨、亟需政府援助重建的小镇。\n\n正是在这里，他嗅到了那股刺鼻的恶臭，这令人作呕的味道在整个车厢弥散开来。车窗外，有什么东西吸引了他的目光，足以使汽车突然停下。斯洛博丹看到那些身影，他紧咬牙关、下巴紧绷，心脏似乎跳到了嗓子眼。他应该继续前行，但眼前的景象……太过震撼，无法忽视。\n\n斯洛博丹下了车，勉强咽了口口水，车门半开，他站在那里，浑身发抖；绞索仍紧紧缠着他们的脖子，尸体在简陋的绞刑架上随风飘荡。这是一次赤裸裸的公开处决，即使在这样一个偏僻荒凉的地方，也显得无比骇人。风雨侵蚀下，记录他们所犯之罪的木牌已经模糊不清。罪名、身份，都被这片遗忘之地所吞噬。\n\n找遍各处，斯洛博丹也没发现任何标志，既没有纳粹的万字标志，也没有社会主义的镰刀锤子。这可能是纳粹处决红军民兵，也可能是反过来，甚至可能是农民与地主之间爆发的中世纪式纷争。眼前令人作呕的景象令他十分难受：德国对乌克兰的暴行不像这些人那样容易被遗忘；在这里发生的恐怖事件被时间抹去之前，还有很长的路要走。"
 FUK_election.3.a: "时间无法抹去一切……"
 FUK_election.4.t: "绝望的召唤"
 FUK_election.4.desc: "再一次，亚历山大·奥格洛布林和弗拉基米尔·巴加济在小酒馆里相聚，店内摇曳的火光为他们抵御屋外的凄风冷雨。\n\n两人都沉浸在自己的沉思中，屋外阴郁的天气似乎成了乌克兰现状的隐喻。尽管他们举起酒杯，为乌克兰仍然屹立在这片土地上而祝酒，但他们都知道，这个国家总是受到外部威胁，总是受制于域外强权。但，就如这温暖他们的火焰，乌克兰仍然存续至今。而且，更重要的是，只要提供适当的条件——金钱、工业、军力、稳定等等——它终将再度繁荣。\n\n他们明白，两人都为这些尽了自己的一份力，哪怕这要付出部分的自我。这些，都是为了人民和理想而付出的牺牲。合作。双面人生。关于那些知道太多的人，那些威胁到他们地位的人，他们为了更好的未来而利用了他们。夜愈深，话愈多，他们对彼此所做的妥协更加了解，也看到了在共同目标下带来的积极效果。\n\n他们知道，乌克兰还有希望。只要他们愿意做出艰难的选择。只要他们愿意与那些鲜少受到尊重的人合作。只要他们勇于行必行之事，不论代价如何——自身、或是他人的灵魂。"
 FUK_election.4.a: "他们都很愿意。"
 FUK_election_spiva.1.t: "烛影之下"
 FUK_election_spiva.1.desc: "温暖的烛光洒满房间，奥格洛布林正与一群颇有权势的地方政客与合作者——市长、地主、上层精英——讨论乌克兰和合作派的未来。过去数周，奥格洛布林已经参加过许多场这样的会议，这令他有些厌倦，但他明白争取盟友的重要性。\n\n时间刚过去一个小时，奥格洛布林却觉得好像过去了一个世纪，他已是疲惫不堪。当客人们表达他们对与合作派合作的担忧、尤其是涉及到愤懑的农民时，要集中注意力是很困难的。他要想个办法结束会议，但该怎么做呢？突然，他心生一计。\n\n“……所以，考虑到这些，我不认为我们能——”\n\n“诸位，”奥格洛布林突然打断，“是的，你们今天提出的顾虑都很合理，但这不是我们讨论的重点，对吧？我建议我们谈点别的。”\n\n众人惊讶而好奇地望向奥格洛布林。“大显身手的时候到了，”奥格洛布林心想。“不幸的事实是，尽管团结斗争派和文化派都深爱着乌克兰，但他们却无法拯救乌克兰。德国势必会卷土重来，而最明智的选择是跟他们谈判，但斯图斯和久巴都不会这么做。他们的所作所为，或许会使德国与我们疏远，令我们失去和平谈判的机会，最终导向一场必败的战争。之后，乌克兰将生灵涂炭诸位，你们难道愿意看到我们的祖国再度沦为这般景象吗？”\n\n房间内鸦雀无声。"
 FUK_election_spiva.1.a: "“这就是为什么你们一定要和合作派合作。”"
 FUK_election_spiva.2.t: "默然无语"
 FUK_election_spiva.2.desc: "奥格洛布林坐在桌子后面，墙角的灯洒出沉闷的光线，笼罩着局促的办公室。巴加济一脸焦虑，二人之间的气氛充斥着紧张与担忧。巴加济递上一份名单，上面列明被团结斗争派民兵非法拘留的前合作者与官员。他的声音满是急切：“他们需要你的帮助，只有你才能救他们！戈尔利斯，斯图斯，博罗韦茨，这些该死的家伙，你知道他们会做什么的！”\n\n奥格洛布林细细研究着每个名字，他的眉头愈发紧锁。人人贪残酷烈，个个厚颜无耻。面对请求，他的心中充满恐惧，他边思考，额头上边冒出豆大的汗珠。他深知释放这些人对乌克兰人民是巨大的冒犯，这令他难以决策。“我不确定，你知道这些人是——”\n\n山德鲁克靠在桌子上，奥格洛布林还未说完，他便出言警告，语气严肃冷静：“我们不能在这些民兵手上损失人手，不论是德国人还是乌克兰人。日耳曼尼亚会把我们统统消灭。”空气充斥着压抑的寂静，压得奥格洛布林喘不过气来。“你必须马上决策，我们已经没路可走了。你先不管他们做了什么样的糟烂事，要是他们死在这些民兵手上，那我们就会成为他们的下一个目标。”\n\n那一刻，他知道，无论他如何选择，都无法避免灾难性的后果。奥格洛布林叹息一声，深吸一口气，默默地诅咒自己——然后转头看向巴加济充满哀求的眼眸，“好的，我会跟他们联系。无论如何不能拿事业冒险。”"
 FUK_election_spiva.2.a: "他们从不虚张声势……"
 FUK_election_spiva.3.t: "伤疤"
 FUK_election_spiva.3.desc: "费奥多尔在当地印刷店工作的大部分时间，都面对着一个黑黢黢的枪口。那畜生瞪着他，脸上似笑非笑，仿佛说明了一切。他的面容不像是德国人，却与受害者说着同样的语言，但手臂上又绑着一个纳粹袖标；那人就站在那里，把枪对准费奥多尔。费奥多尔只能哑口无言地看着他。\n\n周围的人更是狂妄，费奥多尔看向四周，恐怖的场景正在上演：游击队员们把一切能砸的东西都砸得稀烂，如豺狼一般又叫又笑。印刷机被砸烂，支持团结斗争派的传单和海报被撕成碎片，恶棍朝着工人咆哮出各种反犹太主义的侮辱。\n\n费奥多尔永远不知道他们为何放过了他；那个持枪的男人一言不发地跟着费奥多尔，默默地看着他慢慢走到店铺后面，看着费奥多尔从后门冲了出去。这无疑是他自战争以来经历的最恐怖的时刻，但接下来发生的事情甚至还要恐怖。\n\n跑了一会，费奥多尔终于找到一个可能会帮他的警察。他又气又累，向警察解释了刚刚发生的事情：他是如何被攻击的，他的工作场所是如何被破坏的，那些人是如何公然持有武器的，是如何大胆地宣扬纳粹言论的；他的愤怒很快变成了恐惧，因为警察似乎在看他乐子，脸上挂着和暴徒一样的冷酷表情，眼中没有一丝怜悯。"
 FUK_election_spiva.3.a: "“那些怪物对我们做了什么？”费奥多尔心灰意冷地想。"
 FUK_election_spiva.4.t: "没有选择"
 FUK_election_spiva.4.desc: "“哦，你终于来了。你是新来的斯捷潘，对吧？太棒了，这说明我记人脸还不错。好吧，你第一天上班，那我就带你四处看看吧。”\n\n斯捷潘·多布罗季尔带着极大的兴趣跟随他的同事穿过迅速组织起来的基辅投票中心的大厅。他感到很幸运，能够参与到行使权利、选择领导人的过程之中。这不是很美妙吗？有史以来第一次，乌克兰人能自己选乌克兰的领导人了。成为投票中心的员工真是一种荣誉。\n\n但他不知道的是，他的荣誉感会在一分钟之后消散无踪。\n\n“……这是放投票箱的房间。顺便说一下，小心点，因为有些已经装满了。”\n\n“不好意思，你是说满了吗？这怎么可能？”\n\n“里面装的是合作派的选票，这些选票将被加到真实计票中。记住，当我没跟你说过，你也不要跟别人说，好吗？”\n\n“好。”\n\n此后，斯捷潘根本没心思听他的同事在说什么。他的脑袋里充斥着惊惧、愤怒和厌恶。一种强烈的冲动叫他离开这栋楼，但不知是什么让他还留在这里。下班回家后，他坐着，沉浸在思考中。这种情况使他感到非常愤怒，那些宣扬自由的人正用自己的双手扼杀自由。他们剥夺了乌克兰人民的未来。\n\n斯捷潘苦笑一声。早该猜到会是这样。"
 FUK_election_spiva.4.a: "压根儿就没得选。"
 FUK_election_spiva.5.t: "民主在行动"
 FUK_election_spiva.5.desc: "选举季日近结束，米哈伊尔和他的文化派同道们正兴致勃勃地忙碌于全国各地。每份经由他们之手分发出去的小册子和投票指南都是他们在乌克兰民主化进程中的一份赤诚。这份他自己选的工作或许不是他干过最赚钱的，但给他带来的成就感却一定是他人生22年中最多的。\n\n站在繁忙的街道中心，米哈伊尔履行着自己的使命，向人们传递对民主的兴趣和希望。这热闹的街头巷尾即是共和国的心脏和动脉，新一代自由的男男女女们就在这里成长。他的使命还给他带来了一个好处，那就是能让他去往那素未谋面的祖国各地，比如他现在身处的这片拥挤街头。如果路上听到的闲聊没错的话，这里离合作派占优的布列斯特地区已经很近了，不过目前为止这里的人们对竞选队伍的到来没有任何敌意。\n\n不知怎么的，繁忙城市里的嘈杂音浪渐渐衰弱，直至彻底安静了下来。行色匆匆的拥挤人群也放慢了脚步。他们的目光远离了竞选团队，充满忧虑地从地面上扫过。一伙魁梧壮汉从人群中走出来，神情凝重而怒目瞪着米哈伊尔和他的同伴们。\n\n米哈伊尔深吸了口气，试图安定肚子里的恐惧。他向前迈出一步，走向最接近他的人。“朋友们，同胞们，我们来这里是为了——”一记拳头打断了他的言语和他的下巴，他摔到地上不住地抽搐。\n\n那一瞬间，他看到了他朋友们吓坏的脸和不断靠近他们的人影。"
 FUK_election_spiva.5.a: "然后他就失去了知觉。"
 FUK_election_cultur.1.t: "吃饱优先"
 FUK_election_cultur.1.desc: "秘书打来电话，以极为紧张的语气唤他来戈尔利斯的办公室，让久巴有些不安。她话音中的急迫与威胁简直难以掩饰。他快步前往。\n\n久巴走进房间，发觉奥格洛布林已经在场，他面红耳赤、一脸厌恶神色，显然极为生气。不过，这种情况早就不鲜见了。奥格洛布林一见久巴进来，便火冒三丈地大叫起来，像往常一样喷吐出各色恶毒诅咒，还有对久巴腐败、谋私和贪污的指控。这之中最为尖锐的指控是说他“公然”滥用政府的粮食储备，来为自己竞选造势。\n\n久巴的反驳简单直接。他想要帮助他的人民，在他们最需要的时候满足他们最基本的需求。没错，选举正在进行，但人民依然需要养家糊口。此外，他略带嘲讽地补了一句，如果奥格洛布林愿意做同样的事，他当然十分欢迎。\n\n会议很快结束。"
 FUK_election_cultur.1.a: "他当然不会。"
 FUK_election_cultur.2.t: "谷中证罪"
 FUK_election_cultur.2.desc: "站在台边，久巴能感受到历史的压迫。外头的人群大多来自基辅，但也有许多是远道而来，一齐汇聚在娘子谷中。这片土地，以及侵略初期发生在此的恐怖事件，现在已是人尽皆知。它为无数乌克兰家庭留下永难磨灭的创痛。\n\n即使是现在，他也觉得这些文字难以卒读。这样的暴行，到底是如何做到的？在不到四十八小时内，有三万犹太人命丧黄泉。除了这丑恶行径所展现的人性之恶，它在物流上又该怎么实现？他认定，邪恶和野蛮总是能找到办法，但从其他地方的例证来看，这邪恶的自毁欲望似乎总是导向那必然的结局。\n\n倾听着聚集在一起的近十万民众的声音，准备登台的久巴，除忐忑之外，心中还怀揣着坚定的信念。乌克兰不能、也不会再度回到纳粹统治之下。泥土中的血，终将洗刷殆尽。"
 FUK_election_cultur.2.a: "他坚信必会如此。"
 FUK_election_cultur.3.t: "专家与机械化"
 FUK_election_cultur.3.desc: "在村中，周五的夜晚总是相似。村民们齐聚酒馆——只是某位较富裕的农户家中新添的一部分——讨论本周发生的事情。这周，他们聊起了新来的人。\n\n这些自称“文化派”的人来到这个小小聚落，在屋舍群外搭起一片帐篷。这几天，他们跟每个家庭都聊过一番。他们自称是什么农业“专家”，然后马上展示了他们带来的设备，还承诺会有更多。\n\n部分村民深受感动。这个村子一直都很穷，那些稀有且昂贵的机械设备，包括拖拉机、打谷机和各种各样的犁，预示着巨大的农业潜力。更多庄稼、更多收成，意味着更多金钱——真是令人振奋。但也有人觉得这些陌生人只是一群不了解他们需求、四体不勤五谷不分的城里人。\n\n这种争论七嘴八舌，不会有什么结果，很快就在众人的笑谈中结束了。总有一天会有结果，他们会像往常一样一同面对。"
 FUK_election_cultur.3.a: "等着瞧吧。"
 FUK_election_cultur.4.t: "知识的承诺"
 FUK_election_cultur.4.desc: "众所周知，在殖民者治下，教育并不重要。它甚至被视为某种危险，需要打压。即使不是这样，受经济条件所迫，许多孩子只能离开学校。\n\n站在书架前的男孩就是这种观念的受害者。还没到十岁，他就被迫辍学，去帮他的父亲，并学他的手艺——鞋匠——来养家糊口。他没得选。事实上，他能识得几个字，但必须很简单。他已经接受了这种命运，尽管他知道有些不对劲，有些不公平。\n\n但那天，他在市政厅外的书架上看到了这本小册子。其中的文字了解它的读者，简单而又直白。他把它带回了家，漫长的工作结束后，他开始阅读。哥萨克人、波兰人和共产党人的故事在他的脑海里闪过，压抑已久的火花再度燃起。\n\n他心中知道，他会继续寻求知识，不会就此止步。每一个故事，每一个情节，每一个概念，都让他更加自信，对自己在这个世界上的位置有了更为明确的认识。这种感觉令人充实。"
 FUK_election_cultur.4.a: "知识带来进步。"
