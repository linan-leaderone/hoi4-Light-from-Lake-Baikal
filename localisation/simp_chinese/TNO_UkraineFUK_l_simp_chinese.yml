 FUK_connections_of_the_collaborators_desc: "专员辖区已经成为历史，但在其中钻营谋事的人并未随之消失。这些人都很想看到我们的党赢得选举，这样的心情可以理解，因为我们是唯一一个不想让他们血债血偿的政党。于是，他们以“自卫”民兵的形式为我们效劳。\n\n表面上，这些准军事组织是为了保护定居者的利益。事实上，其中奥妙要远远复杂于此。他们可以帮助我们“说服”选民，告诉他们我们才是最能保障他们安全的政党，同时还能够帮助我们淡化不利舆论。有些人可能觉得这样有点缺德，但这是将人们从无知中拯救出来的必要代价。"
