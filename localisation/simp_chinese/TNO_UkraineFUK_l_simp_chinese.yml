 FUK_pillars_decay_collaborator_header_tt: "其他支柱因§g合作者§!获得青睐而感到沮丧。并将进一步衰减："
 FUK_pillars_gui_info_tt: "§F§M革命§!§c的§!§s支柱§!\n----------------------------------\n§M乌克§!§Y兰§!已被奴役近半个世纪，但自由§M乌克§!§Y兰§!的梦想，一直活在£UKR_pg §D乌克兰人民革命军§!那广阔的联盟中。这支队伍聚集了八方志士，有顽固的§M游击队§!、同社会主义者别无二致的§c民粹主义者§!，甚至还有拥护法西斯主义的§g合作者§!，他们都在同一面旗帜下出生入死。\n\n革命的支柱对革命事业贡献的意愿也有其限度，这一点就展示在他们的支持度中。如果某一支柱的支持度§G高于50%§!，我们就会获得§G奖励§!。反之，如果某一支柱的支持度§R低于50%§!，我们就会遭受§R惩罚§!。要让某一支柱支持我们，就要以另外两个支柱的支持作为代价。倘若某一支柱的支持度够高，另外两个支柱的支持度就会§R减少§!。\n\n要解放§M乌克§!§Y兰§!，就必须在这三根支柱之间§Y维持巧妙的平衡§!。§!"
 UKR_FUK_partisan_support_bar_tt: "§F§M游击队§!是£UKR_pg §D乌克兰人民革命军§!的核心，是为从法西斯主义和共产主义的桎梏中解放乌克兰而奋斗牺牲的人。他们是反法西斯民族解放斗争最热忱的支持者，愿意同波兰§x国家§!§W军§!联手反抗法西斯威胁。不过，他们坚定的反共主义立场疏远了不少左倾的§c民粹主义者§!，他们对通敌行为的反对也使§g合作者§!感到不安。\n\n§M游击队§!对革命的支持度为§Y[?var_partisan_support]%§!\n效果：\n    单位攻击：[?FUK_partisan_attack_bonus|2+%=]\n    单位防御：[?FUK_partisan_defense_bonus|2+%=]\n    陆军组织度：[?FUK_partisan_organisation_bonus|2+%=]\n    陆军组织度恢复速度：[?FUK_partisan_recovery_bonus|2+%=]\n    进步主义支持度每日变化：[?FUK_populist_progressivism_bonus|2+=]\n    专制主义支持度每日变化：[?FUK_partisan_despotism_bonus|2+=]§!"
 UKR_FUK_populist_support_bar_tt: "§F§c民粹主义者§!是£UKR_pg §D乌克兰人民革命军§!背后的大众，是梦想着有一天，乌克兰人民不必担惊受怕，可以安居乐业的人。他们很受民众，尤其是农民群体的欢迎。为了在获得解放后复兴乌克兰，他们组织了§c“文化派”§!运动，正蓬勃发展。不过，他们左倾的意识形态和对£UKR_communists §S共产主义§!者的同情，让§M游击队§!和§g合作者§!十分警觉。\n\n§c民粹主义者§!对革命的支持度为§Y[?var_populist_support]%§!\n效果：\n    稳定度：[?FUK_populist_stability_bonus|2+%=]\n    战争支持度：[?FUK_populist_war_support_bonus|2+%=]\n    适役人口：[?FUK_populist_manpower_bonus|2%Y=]\n    社会主义支持度每日变化：[?FUK_populist_socialist_bonus|2+=]\n    共产主义支持度每日变化：[?FUK_populist_communist_bonus|2+=]§!"
 UKR_FUK_collaborator_support_bar_tt: "§F§g合作者§!是指曾经或正在与敌人合作，但却为£UKR_pg §D乌克兰人民革命军§!提供援助的人，包括警察、市长，还有£UKR_collab_texticon §Q乌克兰民族委员会§!内部无法接受£UKR_reichskommissariat §j专员辖区§!现状的小官员。他们身份各异，法西斯主义者、民族主义者和投机分子都可以§g混迹其间§!。但他们的通敌行为和法西斯成分让§M游击队§!和§c民粹主义者§!深感不安——还有什么比法西斯在自由乌克兰复辟更加糟糕呢？\n\n§g合作者§!对革命的支持度为§Y[?var_collaborator_support]%§!\n效果：\n    每日政治点数获得：[?FUK_collaborator_pp_bonus|2+=]\n    每周人力：[?FUK_collaborator_manpower_bonus|0+=]\n    家长制支持度每日变化：[?FUK_collaborator_paternalism_bonus|2+=]\n    法西斯主义支持度每日变化：[?FUK_collaborator_fascism_bonus|2+=]§!"
