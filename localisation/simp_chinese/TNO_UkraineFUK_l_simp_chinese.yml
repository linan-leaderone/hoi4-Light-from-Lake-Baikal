 FUK_not_yet_perished:0 "仍在人间"
 FUK_not_yet_perished_desc:0 "乌克兰人民革命军的历史充斥着冲突、适时合作和一点恰到好处的运气。自在波兰第二共和国以乌克兰民族民主联盟的名义成立以来，加利西亚组织便经历了多次变迁。从最初致力于扩大乌克兰人权利的政党，到俄乌入侵波兰后假装与早已不复存在的加利西亚军区合作的组织，再到今天坚持在西乌活动的游击队组织。\n\n拜人民革命军的跌宕历史所赐，鲜少有人质疑乌克兰民主梦想的坚韧与决心。愿此梦长存。"
 FUK_foreign_supply_bases:0 "境外补给基地"
 FUK_foreign_supply_bases_desc:0 "虽然捍卫乌克兰民主梦想的战斗如今发生在西乌克兰的市井乡村，但乌克兰人民革命军的独特组织基础却可以追溯到在波兰总督府治下战斗的时候。在那里，加利西亚支部仿佛如鱼得水，不论是扩张还是巩固其在民众中的地位都十分便利——这也导致较大的物资仓库都位于常规手段无法抵达的区域，从而导致在整个乌克兰内战期间，人民革命军都很难使出全力。这样的特殊情况固然加重了我们的补给压力，但也使我们能够以随机应变、多点并进的战略手段进行斗争。"
 FUK_ukrainian_war_machine:0 "乌克兰战争机器"
 FUK_ukrainian_war_machine_desc:0 "孩子们瞪大眼睛，望向那从烟囱里翻涌而出的黑烟。灰色的天空淹没着大地，工厂里星火四溅如萤，在工人的熔炼、捶打中，钢铁从曾奴役他们的锁链中得到新生。\n\n不久后，车队将抵达，运载着又一批新解放矿山的矿石。但此刻，解放的第一批武器将马上投身战场。"
 FUK_collaborator_industrial_connections:0 "合作者工业联系"
 FUK_collaborator_industrial_connections_desc:0 "几个月以来，卡车运来的少量煤铁与我们的需求相比实在杯水车薪。如今，大批车队先后抵达，炫耀它们装载着的石墨、钾碱、纺织机械和离心机。\n\n怀疑者指出，在西乌克兰获取这些材料并不容易，因为东部的矿山要么已被破坏，要么正面对争夺。但无论如何，只要工厂能够再次咆哮运转，这些物资到底是从何而来好像也无关紧要。"
 FUK_everything_for_victory:0 "一切为胜利"
 FUK_everything_for_victory_desc:0 "在蒸馏厂中，氨反应器取代了伏特加蒸馏设备。在面包房中，火药的金属味取代了面包和蛋糕的芳香。废旧金属在学校里得到分类，在教堂中进行熔化，在图书馆中接受焊接。\n\n我们的每座城市都像一个巨大的军火工厂一样运转，日夜不歇。齿轮不会停转，灯火无需睡眠，直到这战争终结。"
 FUK_brothers_war_idea:0 "兄弟阋墙"
 FUK_brothers_war_idea_desc:0 "§F战争支持度：[?brothers_war_war_support|=+%]\n适役人口修正：[?brothers_war_manpower|=+%]\n投降界限：[?brothers_war_surrender|=+%]\n单位攻击：[?brothers_war_attack|=+%]\nAI专注进攻：§Y50%§!§!\n§g--------------§!\n在乌克兰人民革命军的灵魂中，存在着一个自由乌克兰之梦，一个乌克兰能摆脱德国利益的束缚、自主选择前进道路、独立于世界民族之林的梦。但是为什么，为什么我们要像曾经殖民这片土地的暴君一样，和乌克兰反抗军相互残杀呢？这在我们的队伍中引发了很多混乱。这一问题当然来自一个简单的事实，即我们两个抵抗组织之间存在足够多的差异，使我们不仅在政治伦理方面产生了分歧，还在为乌克兰人民制定政策方面产生了分歧。乌克兰人民革命军希望未来不再发生暴力流血，但乌克兰反抗军似乎一如既往地渴望扩展领土，甚至梦想将前专员辖区未能掌控的领土纳入囊中，而这无疑将给乌克兰人民带来更多的伤疼与苦难。\n\n即使有这些不可调和的矛盾，不幸的是，人民依然会对我们与乌克兰反抗军的战争提出质疑。眼下我们唯一能做的，就是尽快结束这场极不受欢迎的战争。"
