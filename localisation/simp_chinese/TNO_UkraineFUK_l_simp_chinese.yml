 FUK_election.0.t: "大选结果"
 FUK_election.0.desc: "这是乌克兰历史上，首次让民众在多个政党中投下自己的宝贵一票，由他们亲手选出自己的领袖。\n\n从文尼察到马里乌波尔，投票站的箱子装满了选票，有的甚至连一张选票都塞不下了。群众为投出一票心甘情愿地等上几个小时，早早到达的人们带上食物和饮品，让邻居们不必长挨等待之苦。\n\n但也不是皆大欢喜。每家每户、教堂礼堂中，都充斥着激烈的辩论。许多只是意见不合，但也有些争议深至家庭破裂，恩断义绝——这是一个处于战争边缘的民主国家的政治极化带来的不幸后果。\n\n更糟糕的是，据传某些地区存在伪造选票和贿选的情况。还有一些传言与合作派关系颇深，说选民被威胁逼迫，要他们支持某位候选人。\n\n尽管如此，这个国家还是第一次做出了自己的选择，并为这历史性的时刻感到骄傲。这一刻无比珍贵，虽然它并不完美——因为即使在基辅还是罗斯的大本营之时，权力也并未完全握在基辅的君主手中。在这充满期待的氛围之中，一位领袖脱颖而出，被民众选为引领自由乌克兰前进的人。这位领袖不是别人，正是……"
 FUK_election.0.a: "……亚历山大·奥格洛布林。"
