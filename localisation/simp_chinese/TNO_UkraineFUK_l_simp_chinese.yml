 FUK_the_new_hruchevsky_desc: "曾有那么一个纯粹而短暂的瞬间，乌克兰呼吸到了自由的空气。没有暴君的皮靴踩住我们的脖颈，没有布尔什维克和法西斯榨取我们的鲜血——就在那一瞬间，我们得享和平。和平——这我等存于世间的永恒称义，这乌克兰之梦的不朽丰碑，是由那一瞬间以来民族革命的史诗所见证的最伟大的英雄亲手铸造的。米哈伊尔·格鲁舍夫斯基是当时少数几个研究乌克兰历史的历史学家之一。自他于1917年当选中央拉达主席后，梦想便一再受挫。到20世纪30年代，乌克兰自治仅剩的火种位于波兰的加利西亚，守护这火种的人仅限于乌克兰民族民主联盟这个花瓶政党的成员而已。\n\n布尔什维克入侵波兰、一切宣告破灭，掌管加利西亚的苏联利用本地的合作者巩固统治，其中就包括乌克兰民族民主联盟。而后，德国人越过边境之时，乌克兰民族民主联盟便趁势壮大起来了。从那时起，我们便在对抗一切侵略乌克兰者，不曾放弃。若是那些残忍的德国人、暴戾的匪盗和该死的共产党以为我们已经没了继续前进的动力，那他们就错了，而且大错特错！"
 FUK_the_old_guard_of_the_republic_desc: "虽然我们的勇士们都是乌克兰忠诚的民主卫士，但很少有人能与共和国的老卫兵相提并论。\n\n塔拉斯·布尔巴-博罗韦茨，一位资历丰富的游击英雄；亚历山大·乌多维琴科，一位漂泊异乡的勇猛悍将；尤里·丘丘尼克，一位曾经的红军战士。虽然他们的人生充满着荆棘与坎坷，但他们依旧选择为共和国之解放挺身而出。老卫兵们虽然已步入暮年，但他们那颗为乌克兰服务的赤诚心灵依然熠熠闪耀。他们将尽力协助我们，一旦时机来临，他们将在与法西斯暴君的决战中担当重任。"
 FUK_borovets_commissars_desc: "自乌克兰民族民主联盟迅速颠覆了加利西亚的乌克兰苏维埃军政府以来，乃至于自布尔什维克入侵的最后岁月以来，塔拉斯·布尔巴-博罗韦茨就一直带领着他的支持者大军们数十年如一日地为民主而战。他虽然一直受困于队伍的内讧和德国军队的搜捕，却一直坚定支持我们的大业。现在，这位活生生的传奇正忙着在总督府境内经营乌克兰人民革命军，他正急需人手。\n\n最近刚有一批新来的志愿者正听候我们调遣。我们可以选择把他们派到博罗韦茨那里，让他那个忠心耿耿的政委“百人团”去训练他们，这个名字来自那些极少数长久忠心追随博罗韦茨的人。在我们的援助下，要不了多久，那些训练有素的男女就会成为传奇“百人团”的新成员。"
 FUK_heirs_of_the_exiles_desc: "许多乌克兰人的一生都与漂泊相伴。当布尔什维克蹂躏着我们的家园之时，许多抵抗人士被迫背井离乡，滞留异国静待时机。虽然他们已成功在新家中安顿下来，但那股属于乌克兰的血脉仍然他们的灵魂中静静流淌。如今，杀戮与鲜血已充斥着乌克兰的每一处角落，但如此景象依旧湮灭不了部分流亡者们的赤子之心。几经辗转，许多义士已经回到了祖国，与我们并肩作战、同生共死。他们的雪中送炭无疑给予了共和国政府急需的合法性，也为我们带来了在如此艰难时期中最为宝贵的事物——希望。"
 FUK_the_culturalists_might_desc: "乌克兰沦陷期间，敌人在这里犯下了罄竹难书的罪行。其中最悲惨的一桩恶行莫过于对乌克兰文化的摧残磨灭。在伊万·久巴和文化派人士眼中，这是祖国面临的头号威胁。他们将本国固有的民族主义与共同的文化联系起来，大力鼓吹竭尽一切可用的资源来传播民族文化。\n\n久而久之，他们的影响力日增。他们的宣传简单而有力，并努力争取底层草根的支持。虽然他们的活动当然是化整为零的，但是事实已经证明他们在组织民兵这方面成效斐然，这些民兵都是未来战斗中我们能用得上的。"
 FUK_the_slave_book_clubs_desc: "一个国家的灵魂便是其文化精神，纳粹很清楚这一点。他们不仅用铁蹄践踏过了我们的国土，与此同时，他们还企图剥夺已身为奴隶的乌克兰人民传承自己文化精神的能力，将民众对乌克兰民族国家的认同抹消殆尽。但是，我们会坚决反对纳粹的暴政。\n\n我们将渗透到乌克兰各地的奴隶营和贫民窟，向已失去自由的同胞们秘密提供必要的援助——书籍、食物，并对其抗争精神进行鼓舞。书籍是文化的钥匙，也是一个文明的钥匙，但凡一个人未能拥有识字能力，他的精神思想世界中的一大部分将会被封闭，往后此生注定无知。因此，我们将会对处在德国铁蹄下的同胞进行教育援助，以便当未来终有一日，乌克兰人民获得自由之时，他们能够表达自己，并为自己身为乌克兰人民的身份感到自豪。"
 FUK_galician_roots_of_the_ukrainian_tree_desc: "我们的基本盘在加利西亚。那里的乌克兰人过得比波兰人要强，但他们知道，大家同是受奴役的兄弟，何必大水冲了龙王庙。不论奴隶主们怎么解释，奴役说到底还是奴役，自由说到底还是自由。我们很高兴人民能够明白这点。\n\n不仅如此，我们的根也在这里。乌克兰民族民主联盟，那群我们引以为傲的、为了保卫乌克兰人权益，同波兰统治和苏维埃铁蹄英勇作战的英雄们正是起源于加利西亚。等我们宣告乌克兰已经从法西斯的暴政中解放出来，一棵参天大树将破土而出，它的根就在加利西亚，新乌克兰民主的诞生地，而它的果实将为所有其荫蔽下的人们所享用。"
 FUK_eternal_monuments_to_unity_desc: "原本分歧不断的人们，如今冰释前嫌，为了同一个目标团结一致，齐心协力，取得了惊人的进展。尽管难以置信，但这空前的团结也是一个展现民族凝聚力的天赐良机。\n\n机不可失，我们将启动“信息”运动，展示他们之间的勇气与情谊，这也是出于为了国家的原则。"
 FUK_our_men_on_the_inside_desc: "乌克兰英杰辈出。他们背负同胞的误解与怒火，借“合作”之名打入占领者内部。奥格洛布林就是其中一员，他曾是基辅的市长，如今因科赫的一纸调令而担任布列斯特的市长。尽管巴加济这个法西斯分子始终在其身旁，但说到底，巴加济也不过只是他的副手罢了。他的地位依旧稳固，巴加济也仍在控制之中。\n\n对我们而言，奥格洛布林的职位可真是帮了大忙。源源不断地情报、补给和武器正交付给解放部队，我们祖国的自由近在眼前。看呐，一批新货就要来了。"
 FUK_ohloblyns_place_in_brest_desc: "奥格洛布林或许被放逐、丑化甚至遗忘，但这并不意味着他孱弱。他底下有一小批平叛部队和警员，而这些人好歹愿意与我们合作。其中一些人是坚定的民主派，意图保护其人民免受更多的伤害，而剩下的人则是不堪德意志乱政的梅利尼克法西斯派。不论动机如何，我们都能化为己用。尽管这些人凑不出一整个师级单位，但他们的人力在我们抵抗纳粹威胁时将有大用。"
 FUK_a_bureaucratic_reshuffle_desc: "幸运的是，目前有相当一批足够有能力、有同情心的官僚愿意投身于我们的事业。不幸的是，他们大多沉沦于清水衙门，在鸡毛蒜皮的小事上浪费才华。此外，梅利尼克麾下的那些乌奸盘踞在布列斯特-立陶夫斯克，但我们若要想在那里稳住阵地，我们就必须搞出一个够创意的方案来规避这个小障碍。\n\n亚历山大·奥格洛布林就为我们提供了这样一个方案：他将在布列斯特-立陶夫斯克进行“官僚大洗牌”，确保那些忠于我们的官僚获取高位，并把梅利尼克的人踹到曾经我们的盟友所处的角落之中。巴加济的人对此略有异议，但我们的事业行进至此，得罪的人也不差他们几个了。"
 FUK_promote_popular_participation_desc: "我们对暴政的抗争已经激起了广泛参与，但部分人对这场抗争的内核仍有所不明。\n\n所谓民主，不正是由民众的广泛参与，对抗法西斯主义的矢志不渝与全国上下的万众一心所构成的吗？作为普罗大众，是时候该解放思想，齐心协力向着宏图大志而砥砺奋进了。这场斗争不单单是为了我们，还是为了我们的共和国，我们的亲朋好友，乃至素昧平生的陌生人。倘若我们不能肩负起责任，倘若我们放弃了哪怕一个乌克兰人，我们所做的一切也将毫无意义。我们必须向人民阐明道理，如果此时此刻不能做到万众一心，所有人都将无法获得自由。"
 FUK_prying_open_the_pipeline_desc: "在莫斯科专员辖区中，居民们可以轻而易举的买到枪支弹药。非法武器源源不断的从德国流入各个派系手中，最终又一同汇入无尽的纷争中。时至今日，波利西亚卫队仍以反复无常的袭掠和拾遗为主要的武器来源。但我们现在可以借助于奥格洛布林的关系，将这条走私渠道纳为己用。来自德国的枪炮可以让我们为接下来的战争做更充分的准备，届时我们的实力或许能比德国人更胜一筹。"
 FUK_recontest_galicia_desc: "加利西亚位于乌克兰以西，该地局势复杂且不隶属于德国在乌克兰的行政当局，而是由总督府代为管理。尽管身处异域，该地仍有无数同胞不顾德国人在东欧草率划定的边界，矢志不渝地支持着我们的事业。\n\n遗憾的是，我们的死敌乌克兰反抗军同样在加利西亚深耕多年，影响力不容小觑。在偏远地区打击他们的影响力无疑十分困难，但若是就此放弃，我们将失去唯一可靠的根据地，而我们决不能坐视他们独占我们仅剩的基本盘。"
 FUK_saturday_night_mass_desc: "在西俄战争后的行政重组中，我们的亲密盟友奥格洛布林和巴加济成功跻身布列斯特的领导层，这也为我们在周边地区发掘了一大批“不可信”的地方总督。无论是低级官僚、善意的合作者，还是普通的权贵走卒，只要是有利于我们事业的人，就可以开始与之接触。\n\n筛选出那些可能选择与我们共事的人，并说服他们施以援手，我们将以此积累大量人脉。当然，有时或许只需向他们亮明身份就已足够。而一旦我们有了崛起的势头，这些先前发展的关系就会为我们带来更广阔的关系网。当下，我们可以尝试与一些潜在的支持者们聊聊，并指定一两个难以察觉的碰头处。"
 FUK_the_banderite_files_desc: "击破盘踞在加利西亚的乌克兰反抗军是一项不小的挑战。这群复仇心切的班杰拉分子极其狂热，以其近乎灭绝人性的作战风格而闻名。这意味着，我们不能光靠激进的理想来解决问题，恰如其分的策略还是不可或缺的。只要多一点创新思维，取代他们在当地各路游击力量中的优势地位是完全有可能的。\n\n我们的先期策略是确保始终比班杰拉分子领先一步。我们的游击队员要时刻观察他们的行动规律，检视伏击成效，并研讨最佳进攻路线。一旦这些信息到手，我们就能发挥其功用，一劳永逸地消灭乌克兰反抗军。"
 FUK_rally_the_turncoat_coppers_desc: "德国人老早就明白，单靠国防军守住东方的土地是不可能的。在乌克兰，大量的巡警任务都落到了当地警察的肩上，这群警察与占领当局相互勾结，使得大批德军能够投入更紧要的前线。德国人的本意大概是让我们自相残杀，但此举或许会将他们引向毁灭。\n\n拿下布列斯特-立陶夫斯克并不难，我们只需接触当地警察，促使他们倒向我们一边。据我们所知，乌克兰反抗军的势力还没有渗透到地方执法部门，坐等他们抢走这个机会未免太不明智了。倘若一切能按计划进行，待到真正举起义旗的时候，我们将获得一个非常有用的盟友。"
 FUK_pull_some_strings_desc: "奥格洛布林在布列斯特地区颇有人脉和影响力，我们当中有一部分人并未意识到我们的目标已经超出了他们的设想。他们提议让奥格洛布林发挥其影响力，把布列斯特地区的警察拉到我们这边来。但我们问了这些人一个问题：为什么不先武装他们呢？\n\n专员辖区不顾一切地想要消灭抵抗，他们早已被剿灭我们的冲动蒙蔽了双眼。事实上，他们急切至极，奥格洛布林及其盟友正请求向布列斯特地区运送更多的装备以便尽快剿灭当地的抵抗势力。利用他们的急切之心对我们有利，这或将在即将到来的战斗中为我们带来优势。"
 FUK_build_up_the_polissian_sich_desc: "乌克兰人民革命军已被赶入加利西亚深山之中。尽管如此，这依旧是一支不容小觑的力量。他们的战士英勇顽强，他们的群众基础扎实牢固，他们战斗和牺牲的意志恐怕只有我们的人能够超越。\n\n因此，现在是时候确立和他们的政治同盟（如果还没确立军事同盟的话），为日后增进关系奠定基础了。波利西亚卫队诚可贵，今后的合作将对我们大有裨益。"
 FUK_organize_the_mobs_desc: "起义时刻日渐临近，占领当局及其统治者大厦将倾，越来越多的人鼓起勇气与之抗争。然而，百足之虫死而不僵，倘若迁延时日，这些英勇灵魂的躯壳定会被反动的统治者碾碎。除非我们采取行动。\n\n我们会行动起来的。我们要有目的地组织他们，武装他们，给他们分配任务，这样就可以将他们从乌合之众打造成为真正的武装力量。只要他们与我们站在一起，他们就还有机会。侵略者将无处落脚。"
 FUK_call_the_collaborators_desc: "理想情况下，我们和那帮维护德国统治的通敌者绝不会扯上任何关系。只可惜我们所生活的世界并不理想。\n\n行政人员、官僚、士兵，我们需要这些人。这些通敌者的加入可以壮大我们的人力队伍。他们的经验和专业知识自然也能转为我们服务。更别提他们能一起带来的情报，信息甚至几箱宝贵的军火。抛开道德问题不谈，单单考虑到他们能为我们带来的广袤资源与利益，吸收通敌者便已成为不二之选。\n\n我们应该把我们合作的意愿传播出去。藉由传单或是小册子，于街头小巷口口相传：加入共和国，罪账便可一笔勾销。不管你以前是党卫军，国民军还是辅警，过去不成问题，只要你真心愿意为共和国而战，共和国就欢迎你的加入！"
 FUK_a_deal_with_the_reds_desc: "面对即将到来的、争取自由乌克兰的斗争，我们绝不能骄傲自满。班杰拉匪帮、德意志国的军队还有狂热的布尔什维克，都反对我们在祖国构建民主制度。我们不能一个打三个，但也许我们不需要去打三个。尽管我们厌恶赤匪带来好几十年的独裁统治，但我们双方对法西斯的共同仇恨更甚于此。\n\n我们会利用内部关系向共产党发出停火讯息，或者定下合作协议，一同反对反抗军和纳粹分子。合作不会持续太久，但少了一个敌人，就腾出了搞建设壮大自身、为以后兼并做准备的空间。"
 FUK_chase_the_communists_out_desc: "我们中有许多人甚至都不是在苏维埃乌克兰时代出生的。他们并没有经历过共产党统治时期的恐怖和迫害（尽管和今天的法西斯政府相比还是小巫见大巫），而共党的无能直接导致了今天的噩梦。\n\n我们中的某些人天真地以为，只要万字旗还在乌克兰飘扬，那么就可以和共产党合作。去和那群在我们曾经对他们无关紧要的时候，以迫害我们为乐的赤匪合作吗？不行！我们绝不和赤匪同流合污。乌克兰将摆脱一切独裁者，不管他们是共产党还是法西斯。\n\n我们将袭击赤匪在西边的据点，根除这个未来将毒害乌克兰的毒瘤。法西斯和布尔什维克根本就是一丘之貉，他们就会被赶出西部，然后被赶出整个乌克兰。"
 FUK_prepare_a_provisional_government_desc: "恶心至极的纳粹统治正土崩瓦解。在西乌克兰，专员辖区已名存实亡，而中部的占领军也只能勉强在城市地区维持控制。大好时机已至，我们的游击队将在专员辖区行政体系的遗骸之上建立新的共和国，一个民主的、自由的共和国，与法西斯和共产党彻底划清界限。新生共和国将交由戈尔利斯和他忠诚的部下们掌舵，他们将最终建立一个民治民享的模范行政系统。\n\n向共和国的过渡举步维艰——祖国丰饶的资源在战火的剥削中已几近见底，也鲜有人体会过民主的味道。但这无疑是我们带领全乌克兰人迈向繁荣昌盛的第一步，美梦似已唾手可得。"
 FUK_what_of_the_occupiers_desc: "残酷的东方总计划已经执行了二十余年，成千上万的德国人在其指引下向东移民，占领了我们的土地，还大肆“清洗”我们的同胞，再用他们的血液肥沃我们的土地。乌克兰全境如今还有许多这样的德国移民，其中有不少人是纳粹事业的铁杆拥护者。我们就如何处置这些群体展开了讨论，一些人认为把德国移民全部驱逐出境，尤其是那些早在占领以前就生活在乌克兰的德裔，那他们会自发形成第五纵队，捣毁我们的事业了。更别提有些德国移民还拖家带口，怎么处理那些孤儿也是个问题。\n\n我们不可能拿出能够取悦所有人的方案。同情通敌者的一派希望放德国移民一马，而民族主义那一派自然不待见这个主意。我们早晚要最终敲定这个问题，可不能在乌克兰自由后的第一个麻烦面前跌倒。"
 FUK_a_promise_desc: "雅利安人自诩优越，而他们的领袖已一病不起——随着他的健康状况日渐恶化，他的魔爪渐渐放松了对乌克兰的掌控。身处西方的义士已经准备好为自由而战，牢牢把握即将到来的良机。\n\n戈尔利斯将筹备一场演说，召集自由民主乌克兰的支持者。他将承诺自由公正的选举，只要乌克兰从法西斯和共产主义的枷锁中解放出来，我们就会以最快的速度进行选举。我们不会使用“临时独裁”之类的专制手段，也决不会容许操纵选举的行径存在。乌克兰一旦解放，就必须获得真正的自由。定要如此！"
 FUK_the_anthem_of_the_liberated_desc: "钟声鸣响，乌克兰揭竿而起。德国已然难堪其负，专员辖区土崩瓦解，科赫大限将至。自1917年来，民族解放运动还从未享有过此等良机。随着现有秩序的垮塌，驻扎在各地的卫戍部队作鸟兽散，少数苟延残喘者则被卷入游击队的先制打击中。机运稍纵即逝，起义更待何时。不成功，便成仁。\n\n布尔巴-博罗韦茨将军和他的乌克兰人民革命军正密切关注着波兰局势，蓄势待发。布列斯特的奥格洛布林亦在紧锣密鼓的调动部队。祖国的自由近在咫尺，我们将在扳倒专员辖区的斗争中恪尽职守，直至最终得胜的那天。\n\n……无论我们是否有幸亲眼见证。"
