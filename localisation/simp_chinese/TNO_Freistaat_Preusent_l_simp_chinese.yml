 HWL_Adolf_Eichmann:0 "阿道夫·艾希曼"
 POLITICS_Adolf_Eichmann_DESC:0 "骷髅总队决不可停下，为了纯净，为了团结，为了雅利安种族，哪怕血流成海也在所不辞。\n\n奥托·阿道夫·艾希曼，他作为德国人呱呱坠地，作为德国人辛勤劳动，作为德国人艰苦奋斗，作为德国人举起屠刀。艾希曼生于普鲁士，后随家庭移居奥地利，辍学之后在父亲的矿业公司里步步高升。他眼里，最接近“团结”这一概念的事物，便是朋友们一直在谈论的右翼民兵和准军事组织，还有新闻头条上不时一闪而过的粗体纳粹党文宣。在年轻的阿道夫心中，德意志的伟大是命中注定的，目前正是他投身于伟大复兴的时刻，而他确实做到了。艾希曼被委以重任，他释放了战争的恶犬，无情放逐、残酷屠杀了千百万名犹太人。艾希曼设计并主导了那场空前可怖的犹太人大屠杀，沐浴在希伯来的血海中。\n\n然而，德国的丰功伟绩失去了光彩，也断送了那段乐趣无穷的血染岁月。经济失控，西俄战争失败，德国政府几近崩溃，这一切动摇了整个雅利安种族的精神，促使艾希曼向新成立的勃艮第骑士团国宣誓效忠。既然祖国父亲甘愿用利刃换取锁链，那么勃艮第党卫军全国领袖便会艾希曼招至麾下，任他施展才华，他成为了一名党卫军上级集团领袖，指挥骷髅总队，重新执行血腥的“最终解决方案”。\n\n但是，艾希曼的一切成就都成了过眼云烟，全德意志国内乱不断，往东则有那金发野兽，预备阻拦希姆莱领袖的末日灭世计划。若是此事为真，艾希曼当然不会屈从于那种妄图毁灭世界的狂想，但是地平线上升起了新的目标。堕落的劣等种族打破了锁链，党卫军骷髅总队身陷重围，《最终解决方案》若是此时不重启，更待何时呢？"
 FSP_no_regrets:0 "绝不后悔"
 FSP_no_regrets_desc:0 "质询后，艾希曼将自己描述为忠心耿耿的官僚与忠诚的民族社会主义者。然而这并非事情的全部——艾希曼冷血无情，怀揣着仇恨的思想，鼓励他的手下效法其人。"
 FSP_second_solution:0 "第二次最终解决方案"
 FSP_second_solution_desc:0 "艾希曼在普鲁士的任务非常简单：永远地清除一切堕落。他恢复了过去的清洗方法，并扩大了其范围，所有未能实现党卫军理想的人都包含在内。"