 YOR_idea_shield_against_socialism: "反社会主义之盾"
 YOR_idea_shield_against_socialism_desc: "几年前，当喀麦隆人和德国人首次开始激烈的边境冲突时，许多小国将这次分心作为反抗和逃避泛非暴政的机会。在这些国家中，约鲁巴兰是最强大、装备最精良的国家，而只有约鲁巴兰沐浴在朋友和敌人的鲜血中，以残酷的方式获胜并得以存续。\n\n对布匪、帝国主义者穆米埃的仇恨坚定了我们的决心；他只想彻底摧毁和同化我们的人民和所有生活在西非的人。他们不愿派遣军队进攻我们，这只能证明他们害怕我们的士兵。确实，我们保护西非其他地区免受喀麦隆的猎犬袭击，因为如果我们倒下，西非的其他国家也会轰然倒塌。"
 YOR_idea_benevolent_dictatorship: "仁慈的独裁制"
 YOR_idea_benevolent_dictatorship_desc: "阿金托拉是一位智者，他看透了民主带来的自由的外表。人民的意志是淬毒的圣杯，选举仅仅是外国威胁通过派系主义和阴暗影响使约鲁巴兰屈服的一种方式。政客们只想赢得权力和名誉，是哗众取宠的骗子；他们对国家本身没有兴趣，只关心自己的银行账户，如果他们想从中多赚一分钱，他们会出卖国家的安全。在一个被外国侵略者围困、迫切需要团结的国家里，不能允许政治家管理，否则他们会将其摧毁。\n\n然而，阿金托拉不是希特勒或墨索里尼。他真正相信一个自由、繁荣的约鲁巴兰——一个由有荣誉和技能、努力使国家繁荣平等的人领导的国家。虽然人民本身可能不参与政府，但不可否认，阿金托拉考虑的是他的公民的利益。"
 POLITICS_LADOKE_AKINTOLA_DESC: "约鲁巴兰并非总是自由的。它必须从喀麦隆的泛非主义者的枷锁下赢得独立，而其建国的关键是拉多克·阿金托拉。当一帮将军和军官为了结束统治着他的祖国的社会主义政权而起义时，阿金托拉看准了喀麦隆和中非之间的小规模冲突是一个极好的机会，成为了起义军的领袖和首脑。在他的指挥下，喀麦隆人被赶了出去，之后约鲁巴兰成功地抵挡住了他们的进攻，收复了失地。而西非各国也为此感到庆幸，因为他们和泛非分子之间有了个缓冲带，可以继续和平生活。\n\n然而，在阿金托拉的领地内，情况并不那么明朗和充满希望。人们敬佩他，并感谢有他得以那里保护海岸不受任何外国侵略者的侵害。虽然他可能是个独裁者，但他不是一个残暴或重军的独裁者，而是仁慈地统治着他的公民。不过，这种专制最终还是要结束的。当然，他最不希望的就是社会主义者掌权，尽管他自己执行的政策与他们的政策惊人的相似。福利已经建立起来了，许多自由也已经给予了。至于实际的选举，对阿金托拉来说是个复杂的问题。也许一些筛选好的党派可以参加选举进程，但他怎么能如此确信他的继任者能够把国家团结起来，而不使约鲁巴兰的海岸落入敌人手中呢。他不能确信，这就是为什么建设民主可能不是那么容易。但现在，阿金托拉满足于继续他对他能控制的土地的统治，即使只是为了不让敌人进入。"
