 POLITICS_FU_ZUOYI_DESC:0 "傅作义是忍辱负重的英雄，还是卖国求荣的叛徒？\n\n要想找到这个问题的答案，就得回顾傅作义将军的一生：年仅16岁时就参加了辛亥革命，从保定军校毕业后又加入了阎锡山的晋军，凭借着作战勇猛一路高升。在中原大战期间，傅作义被任命移防绥远，出任绥远省主席。他在这片土地上倾注了相当多的心血，百姓在他的庇护下安居乐业。随后面对日本人的入侵，傅作义毫不留情的予以坚决还击，一次次的挫败了日本人与其走狗德王的阴谋诡计。\n\n但是，单凭爱国之心无法阻挡兵强马壮的日军，绥远最终还是沦陷，阎长官控制的山西省也丧于敌手。在此之后，傅作义与阎锡山似乎消失在众人的视野中。当他们再次出现时，所有人都对他们表示怀疑，他们现身的时机实在太过合适了：日本刚正式与中国签订停战协议，而他们则急切表现出与愿意日本人合作的态度。为解决时常袭扰他们的游击队，日本人接受了阎锡山与傅作义的提议，将他们任命为一省长官。阎锡山回到了他的山西老家，而傅作义则被派到了各路土匪横行的陕西省。在外人眼中，傅作义是个卖国求荣的汉奸，而傅作义自己心里明白，他所做的一切都是为了保护爱国志士的权宜之策，即使这会让他背上卖国贼的骂名，傅作义也在所不惜。傅作义不顾阎锡山屡次责问，放任许多抗日势力通过陕西成功逃亡。傅作义暗自在心中发誓，总有一天，他会和这些爱国志士在解放中国的战场上再次并肩作战。\n\n傅作义坚守这一信念，如当年治理绥远一般精心打理着陕西，在他的老长官阎锡山去世之后，山西也归于傅作义的控制之下。如今，傅作义已是手握两省之地的封疆大吏，而他心中那一缕抗日救国的火焰依旧没有熄灭。但这缕火苗的未来正在变得飘忽不定：杀人如麻的辻政信盘踞陕西西部，抗日力量在他的残酷镇压之下渐渐灭亡。对此，傅作义束手无策，只能等待转机的到来。\n\n傅作义究竟是忍辱负重的英雄，还是卖国求荣的叛徒？历史终将做出正确的判断，因为这位将军已经为他的信仰付出了一切。"
