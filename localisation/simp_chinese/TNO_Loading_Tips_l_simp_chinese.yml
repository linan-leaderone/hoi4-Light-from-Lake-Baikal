 LOADING_TIP_192:0 "§B我的政府犯的最严重的错误是什么？……就是当选了。\n- 阿图罗·弗朗迪西，1972年§!"
 LOADING_TIP_193:0 "§B小伙子们，这场战斗是不公平，但我们要有精神，要有勇气。\n我们的旗帜从未被敌人降下来过，这次也不会。上啊！\n- 阿图罗·普拉特的最后讲话，1879年§!"
 LOADING_TIP_194:0 "§B经济学研究往往发现，买某样东西的最好时机往往是去年。\n- 马蒂·艾伦，1955年§!"
