 LOADING_TIP_127:0 "§B遗憾的是，地球不是世外桃源，而是一场生存竞争，并且正因听天由命而极其残酷。\n- 马丁·鲍曼，1971年§!"
 LOADING_TIP_128:0 "§B乐观主义者认为这个世界是所有可能中最好的，而悲观主义者担心这就是真的。\n- 詹姆斯·布朗奇·卡贝尔，《银马》，1926年§!"
