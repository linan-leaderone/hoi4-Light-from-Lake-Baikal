 LOADING_TIP_115:0 "§B在国家安全问题上，最好的政治就是没有政治。\n- 亨利·“斯库普”·杰克逊，1968年§!"
 LOADING_TIP_116:0 "§B任何本国被撕裂的国民，都有权站起来要求国家的自由。\n- 谢默斯·图米，1971年§!"
 LOADING_TIP_117:0 "§B大敌当前，生死攸关。\n- 安德烈·日丹诺夫，1941年§!"
 LOADING_TIP_118:0 "§B勿忘珍珠港，干死小鬼子。\n- 海军口号§!"
 LOADING_TIP_119:0 "§B维护和平是我们的当务之急。没有和平，我们的独立则无意义，国家的恢复与建设则无意义。\n- 苏加诺，1955年§!"
 LOADING_TIP_120:0 "§B他们说我是个天天念叨力量的人。但知识就是力量，\n我要给予他们知识，让他们掌握更大的力量。他们看不出来吗？\n- 罗伯特·麦克纳马拉，1971年§!"
 LOADING_TIP_121:0 "§B我们不能让情感取代理性。虽然我允许直觉存在于决策过程中，但情感绝不允许。\n- 罗伯特·麦克纳马拉，1971年§!"
 LOADING_TIP_122:0 "§B永存的自然，凡是逾越其命令者势必将予以严厉的惩罚。\n- 阿道夫·希特勒，《我的奋斗》，1924年§!"
 LOADING_TIP_123:0 "§B人有生死，国有兴亡，而意志长存。意志不惧死亡。\n- 约翰·F·肯尼迪，1963年§!"
