 LOADING_TIP_109:0 "§B压迫是权力的本质。\n- 恩斯特·卡尔滕布伦纳，1961年§!"
 LOADING_TIP_110:0 "§B残暴与贪婪令德国人丧失了应有的同情心。\n但凡德国人出现的地方，仇恨就会紧随而至，他们的统治注定是一场灾难。\n- 卢卡·彼得罗马尔基，1942年§!"
 LOADING_TIP_111:0 "§B一切都是要肢解法国的邪恶阴谋，北方已经沦陷，意大利很快就会索要阿尔及尔……\n至于那些反对我们的人，我只想说：回耶路撒冷去吧。我们甚至很乐意付给他们路费。\n- 皮埃尔·布热德，1956年§!"
 LOADING_TIP_112:0 "§B他从未见过那种叫“辐射”的怪物，也希望自己永远不要碰见。\n- 小沃尔特·M·米勒，《莱伯维茨的赞歌》，1959年§!"
 LOADING_TIP_113:0 "§B德军是一台机器，而机器可以被摧毁！\n- 康斯坦丁·罗科索夫斯基，1945年§!"
