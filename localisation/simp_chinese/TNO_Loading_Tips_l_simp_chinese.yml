 LOADING_TIP_101:0 "§B何必在意他们的死活？我们目的就是让那些混蛋都去死！只要在战争结束时，\n世上剩下的美国人有两个，而德国人只有一个，我们就算赢了！\n- 托马斯·鲍尔，1962年§!"
 LOADING_TIP_102:0 "§B当别人正在书写历史时袖手旁观是一种耻辱。\n- 贝尼托·墨索里尼，1940年§!"
