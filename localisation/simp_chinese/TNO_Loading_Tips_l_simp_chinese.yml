l_simp_chinese:
 LOADING_TIP_0:0 "§B历史就是人类实现理想的努力。\n- 埃蒙·德·瓦莱拉，1929年§!"
 LOADING_TIP_1:0 "§B我们不会相信一个选票选出的政府，西班牙国民从未通过选票箱自由表达过自己的意志，\n西班牙没有那些愚蠢的愿望。\n- 弗朗西斯科·佛朗哥，1938年§!"
 LOADING_TIP_2:0 "§B我从未放弃过德国——另一个德国。总有一天，战争中那似乎不可避免的仇恨会得到扼制。\n总有一天，全欧罗巴人共荣共存的欧洲必将成为现实。\n- 维利·勃兰特，1943年§!"
 LOADING_TIP_3:0 "§B无论我们是否愿意，变革之风终会吹遍整片大陆，民族意识的增强是一个政治事实。\n- 哈罗德·麦克米伦，1960年§!"
 LOADING_TIP_4:0 "§B我们不应允许宽容沦为冷漠。\n- 玛格丽特·蔡斯·史密斯，1972年§!"
 LOADING_TIP_5:0 "§B历史在矛盾中前进。\n- 尼古拉·布哈林，1917年§!"
 LOADING_TIP_6:0 "§B一个民族不仅通过它所造就的人，也通过它给以荣誉的人和它所铭记的人展示自己。\n- 约翰·F·肯尼迪，1963年§!"
 LOADING_TIP_7:0 "§B我们将会失败，这几乎可以肯定。但如果连这几个人都不胆敢出来制止那罪犯，\n未来的历史将如何评判德国人民呢？\n- 亨宁·冯·特雷斯寇，1945年§!"
 LOADING_TIP_8:0 "§B将贫困彻底化作历史，实现这一古老理想的办法就近在咫尺。\n我们还得忽视穷困潦倒的国民多久？我们还得让自己的同胞蒙受多少苦难折磨？\n- 迈克尔·哈灵顿，1962年§!"
 LOADING_TIP_9:0 "§B天下没有工人阶级干不了的事，只要激起他们的渴望与热情，\n并为他们指明方向，工人将席卷世界。\n- 比尔·亚历山大，1940年§!"
 LOADING_TIP_10:0 "§B一旦独裁者倒台，军队崩溃、官僚解职、社会结构瓦解的速度常常令美国的决策者们惊讶。\n- 珍妮·柯克帕特里克，1979年§!"
 LOADING_TIP_11:0 "§B我已经一而再再而三地强调，我们的经济焦点应该集中在个人。\n- 路德维希·艾哈德，1963年§!"
 LOADING_TIP_12:0 "§B党卫军军官面前没有困难，困难一出现，他的职责就是将其消灭。\n- 海因里希·希姆莱，1942年§!"
 LOADING_TIP_13:0 "§B现在的失败主义态度无疑会导致失败……我们不能放弃未来。\n- 肖恩·勒马斯，1965年§!"
 LOADING_TIP_14:0 "§B民主不是一种状态，民主是一种过程。\n- 赫尔穆特·施密特，1969年§!"
 LOADING_TIP_15:0 "§B让我们致力于希腊人在很多很多年前就曾写下的内容：\n驯服人的野蛮并创造这个世界的温雅生活。\n- 罗伯特·F·肯尼迪，1968年§!"
 LOADING_TIP_16:0 "§B追求自由的斗争必须继续打，直到斗争胜利，直到我们国家化为人类共同体中一员，\n享有自由、幸福、和平。在此之前我们绝不停歇。\n- 奥利弗·坦博，1964年§!"
 LOADING_TIP_17:0 "§B谁抵制变革，谁就是在给衰亡添砖加瓦。\n人类唯一拒绝进步的地方就是墓地。\n- 哈罗德·威尔逊，1967年§!"
 LOADING_TIP_18:0 "§B未来尚未写就，只有人民能书写未来。\n- 阿道夫·苏亚雷斯，1969年§!"
 LOADING_TIP_19:0 "§B民主在理论上是美好的，但在实践中却是一个谬论。\n- 贝尼托·墨索里尼，1928年§!"
 LOADING_TIP_20:0 "§B只因为过去与现在不符，就试图抹掉过去，这种做法不可能，也不应该。\n- 果尔达·梅厄，1975年§!"
 LOADING_TIP_21:0 "§B悲观主义是犹太人永远不能允许自己沾染的奢侈。\n- 果尔达·梅厄，1974年§!"
 LOADING_TIP_22:0 "§B德国绝不会破坏其和平立场，德国只是希望与她的邻国人民平分秋色。\n- 阿道夫·希特勒，1935年§!"
 LOADING_TIP_23:0 "§B我们可不是待宰羔羊，我们确实虚弱且无助，但面对杀戮，唯一的回答就是起来抗争。\n同胞们，不要在凶手的怜悯下苟活，要像自由人一样战斗至死。起来，战至最后一息。\n- 阿巴·科夫纳，1942年§!"
 LOADING_TIP_24:0 "§B我以一名参与过最后一战的士兵的名义说话，我最虔诚的祈祷是，\n这种残忍和毁灭的疯狂再也不会降临人间。没有哪里的人民想要战争。\n- 爱德华八世·温莎，1939年§!"
 LOADING_TIP_25:0 "§B因此，所有人都必须认识到这一点：\n与国家的存在相比，他的自我毫无意义。\n- 阿道夫·希特勒，1939年§!"
 LOADING_TIP_26:0 "§B一个人被打败不算完蛋，当他放弃就真正完蛋了。\n- 理查德·尼克松，1962年§!"
 LOADING_TIP_27:0 "§B除德国本身以外，没有神明值得我们敬仰。\n对德国的狂热信念、希望和热爱才最为重要。\n- 阿道夫·希特勒，1935年§!"
 LOADING_TIP_28:0 "§B一千年转瞬即逝，德意志荣光永存！\n- 汉斯·弗兰克，1945年§!"
 LOADING_TIP_29:0 "§B我为恢复那曾使我们国家辉煌的旧观念而奋斗：\n担任公职是为了服务人民，而不是为了获得荣誉，更不是为了利益。\n- 豪尔赫·亚历山德里，1957年§!"
 LOADING_TIP_30:0 "§B一旦我真正掌权，我的首要任务将是消灭犹太人。\n- 阿道夫·希特勒，1922年§!"
 LOADING_TIP_31:0 "§B老天啊，快给我来一大杯苏格兰威士忌吧。这该死的国家真是差劲透顶。\n- 雷金纳德·麦德宁，1963年§!"
 LOADING_TIP_32:0 "§B没人喜欢战争，确切来说，正常人都不会喜欢战争。除非先在他的意识中如此灌输：\n他在战争中可以得到什么，以及怎样去得到。\n- 卡尔·冯·克劳塞维茨，《战争论》，1832年§!"
 LOADING_TIP_33:0 "§B我有时候会想：我不像个大公司的主人，更像个维修店的主人。\n- 库尔特·格奥尔格·基辛格，1968年§!"
 LOADING_TIP_34:0 "§B我只对天主与历史负有责任。\n- 弗朗西斯科·佛朗哥，1937年§!"
 LOADING_TIP_35:0 "§B那些民族是生于繁荣，还是死于饥饿，我不感兴趣；\n我感兴趣的只是他们要作为我们文化的奴隶。\n- 海因里希·希姆莱，1943年§!"
 LOADING_TIP_36:0 "§B法西斯主义是智识上的奴隶制。\n- 维利·勃兰特，1933年§!"
 LOADING_TIP_37:0 "§B回家吧，美国。\n- 乔治·麦戈文，1972年§!"
 LOADING_TIP_38:0 "§B战争不是“终极理性手段”，而是“终极非理性手段”。\n- 维利·勃兰特，1971年§!"
 LOADING_TIP_39:0 "§B一切都表明，法西斯独裁不是论周论月的问题，而是论年的问题。\n- 维利·勃兰特，1933年§!"
 LOADING_TIP_40:0 "§B今天，我带着橄榄枝和自由战士的枪来到这里，请不要让橄榄枝从我手中滑落。\n再说一遍，不要让橄榄枝从我手中滑落。\n- 亚西尔·阿拉法特，1963年§!"
 LOADING_TIP_41:0 "§B没有投票权的国民，意味着其没有保护。\n- 林登·B·约翰逊，1966年§!"
 LOADING_TIP_42:0 "§B我们不想成为守门人，但别无选择。\n- 林登·B·约翰逊，1966年§!"
 LOADING_TIP_43:0 "§B党卫军成员必须诚实、得体、忠诚，对我们种族的同僚坦诚相待，而非外人。\n至于法兰西人和比利时人过得如何，我完全不感兴趣。\n- 海因里希·希姆莱，1959年§!"
 LOADING_TIP_44:0 "§B以色列的地土，不是建立在权力之上，而是建立在权利之上。\n- 梅纳赫姆·贝京，1950年§!"
 LOADING_TIP_45:0 "§B我们相信民主生活方式所带来的自由。如果我们信仰坚定、真诚地为理想拼搏，\n那在面对德国法西斯主义时自然无所畏惧。\n- 玛格丽特·撒切尔，1965年§!"
 LOADING_TIP_46:0 "§B自上帝创造人、人心生撒旦以来，\n没有过如同纳粹统治时期的德国人对待犹太人那样残忍的行径。\n- 梅纳赫姆·贝京，1977年§!"
 LOADING_TIP_47:0 "§B总之，我必须说，我一点儿也不后悔。\n- 阿道夫·艾希曼，1960年§!"
 LOADING_TIP_48:0 "§B在保卫自由时，极端不是恶。\n在追寻正义时，中庸不是善。\n- 巴里·戈德华特，1964年§!"
 LOADING_TIP_49:0 "§B德国人先进攻我们就防御，如果冬天到了他们还不进攻，那我们就先发制人，撕碎他们！\n- 格奥尔基·朱可夫，1967年§!"
 LOADING_TIP_50:0 "§B一场奇怪的游戏，取胜的唯一方法就是不去玩它。§!"
 LOADING_TIP_51:0 "§B总有些来自家乡的事物伴随我们一生，使人欢喜使人愁，\n我们终有一日会明白，那便是我们的家乡。\n- 瓦西里·舒克申，1958年§!"
 LOADING_TIP_52:0 "§B如果发生革命，只有天晓得怎么才算完。我认为立宪政体意味着俄国的末日。\n我们需要专制君主！\n- 米哈伊尔·图哈切夫斯基，1917年§!"
 LOADING_TIP_53:0 "§B“我们天赐的元首，愿您永远守护我们的生命。德意志危急关头，是您将她拯救。\n我们日用的饮食，仰赖您的恩赐。愿您与我们一起，不要弃我们不顾。\n元首，我的元首，我的信仰，我的光。元首万岁。”\n- 希特勒青年团祷文，1933年§!"
 LOADING_TIP_54:0 "§B每造一把枪，每下水一艘战舰，每发射一枚火箭\n都是对饥肠辘辘、无家可归和衣不蔽体之人的盗窃。\n- 德怀特·D·艾森豪威尔，1953年§!"
 LOADING_TIP_55:0 "§B对于我们……甚至对于他们而言，国家都是确定而绝对的。\n- 安东尼奥·德·奥利韦拉·萨拉查，1935年§!"
 LOADING_TIP_56:0 "§B我无法预测俄罗斯的行动，那是一个谜中之谜。\n- 温斯顿·丘吉尔，1939年§!"
 LOADING_TIP_57:0 "§B不要祈求舒适生活，祈求自己更加坚强。\n- 约翰·F·肯尼迪，1963年§!"
 LOADING_TIP_58:0 "§B骄奢淫逸不长久，恰如春夜梦一场；强梁霸道终覆灭，好似风中尘土扬。\n- 《平家物语》§!"
 LOADING_TIP_59:0 "§B哪有什么美国梦，我所见的不过是美国噩梦。\n- 马尔科姆·X，1964年§!"
 LOADING_TIP_60:0 "§B我们都想在军备竞赛上踩一脚刹车，我们都想实现军备限制。\n但对于那些希望靠割自己军队的肉来实现和平的人，我只想说：你们就是在无意中加速战争到来。\n- 亨利·“斯库普”·杰克逊，1972年§!"
 LOADING_TIP_61:0 "§B这个房间里的每一位参议员都要为五万名美国人的英年早逝负一部分责任。\n这里的血腥气息太重了——年轻人丧失了自己的双腿、双臂、生殖器、容颜，甚至希望。\n- 乔治·麦戈文，1970年§!"
 LOADING_TIP_62:0 "§B我们要是得到权力，就绝对不会轻易放弃，除非把我们的尸体抬出办公室。\n- 约瑟夫·戈培尔，1932年§!"
 LOADING_TIP_63:0 "§B自由是无意犯错误的权利，而不是故意做错事的权利。\n- 约翰·迪芬贝克，1958年§!"
 LOADING_TIP_64:0 "§B昨日的失误已无法弥补，但明天的输赢仍可以拼搏。\n- 林登·B·约翰逊，1964年§!"
 LOADING_TIP_65:0 "§B现在是时候让我们的士兵自己决定实现正义的方式了。\n- 亚历山大·华西列夫斯基，1960年§!"
 LOADING_TIP_66:0 "§B啊，我们是年轻的列宁，年轻的十月人向前进！\n- 布里亚特公社颂，1962年§!"
 LOADING_TIP_67:0 "§B全世界都在暴动，很快全世界将只剩下五位国王：\n意大利国王、黑桃国王、梅花国王、红心国王、方片国王。\n- 埃及国王法鲁克，1948年§!"
 LOADING_TIP_68:0 "§B民主在英格兰已经终结，而在此处则犹未可知。\n- 老约瑟夫·肯尼迪，1940年§!"
 LOADING_TIP_69:0 "§B我希望我国能重拾旧日面对外敌时的力量与团结，而不只是内斗。\n- 玛格丽特·蔡斯·史密斯，1950年§!"
 LOADING_TIP_70:0 "§B在所有现代梦想中，没有什么比世界和平更加宝贵、更难以实现了。\n- 莱斯特·B·皮尔逊，1957年§!"
 LOADING_TIP_71:0 "§B每个士兵都觉得自己的所作所为有道德的成分。\n但所有战争都是不道德的，想得太多，你就不是个好兵。\n- 柯蒂斯·李梅，1962年§!"
 LOADING_TIP_72:0 "§B希望之末，败亡之始。\n- 夏尔·戴高乐，1945年§!"
 LOADING_TIP_73:0 "§B热核战争不能被视为通过其他手段的政治延续。这只会是集体自杀的手段。\n- 安德烈·萨哈罗夫，1968年§!"
 LOADING_TIP_74:0 "§B人与法西斯无法共存。\n- 瓦西里·格罗斯曼，1960年§!"
 LOADING_TIP_75:0 "§B战友们！俄罗斯民族革命开始了！\n没有退路，我们不去夺取俄罗斯，她就会灭亡！\n- 康斯坦丁·罗扎耶夫斯基，1941年§!"
 LOADING_TIP_76:0 "§B没有自由的祖国不是我的祖国。\n但没有祖国的自由，虽然难以接受，但对我来说仍是自由。\n- 罗曼·古利，1952年§!"
 LOADING_TIP_77:0 "§B于我而言，为祖国而战、为人民献身，是我愿意奉献一生的事业。\n毫不客气地说，我相信自己已经为此尽到一切义务。\n- 格奥尔基·朱可夫，1969年§!"
 LOADING_TIP_78:0 "§B历史处处都是战争，但人人却以为战争不会发生。\n- 伊诺克·鲍威尔，1967年§!"
 LOADING_TIP_79:0 "§B德国与意大利绝不会迟疑。我们遇到的危机不是物质上的，而是对天数失去了信心…\n就像没有领航员的水手。\n- 菲利普·贝当，1936年§!"
 LOADING_TIP_80:0 "§B西起英格兰东至莫斯科，一幅横贯欧洲的黑幕已经降下。\n- 温斯顿·丘吉尔，1944年§!"
 LOADING_TIP_81:0 "§B在政治舞台上，要是想说什么，就找个男人；要是想搞定什么，就找个女人。\n- 玛格丽特·撒切尔，1965年§!"
 LOADING_TIP_82:0 "§B我挂冠回乡之时，惟余两袖清风。\n- 安东尼奥·德·奥利韦拉·萨拉查，1968年§!"
 LOADING_TIP_83:0 "§B一名真正的布列塔尼人没有义务为法国而死。\n- 奥列尔·莫德雷尔，1940年§!"
 LOADING_TIP_84:0 "§B我在他们，在德国人的集中营里，被夺走了许多东西！\n肌肉、脂肪、牙齿，但从没被夺去过我的信念！我是军人，我会坚守使命。\n- 德米特里·卡尔贝舍夫，1960年§!"
 LOADING_TIP_85:0 "§B爱国主义和民族主义之间存在深刻的区别。\n前者，强调的是对自己祖国的爱，而后者，强调的是对所有其他民族的恨。\n- 德米特里·利哈乔夫，1962年§!"
 LOADING_TIP_86:0 "§B伟大是一种诅咒，立于尸骸之上。\n- 海因里希·希姆莱，1961年§!"
 LOADING_TIP_87:0 "§B你们最后都会去给德国人擦鞋！\n- 伊塔洛·巴尔博，1951年§!"
 LOADING_TIP_88:0 "§B我们必须走这条鲜血铺就的道路。我们别无选择。对我们而言，这是有关生死存亡的问题。\n我们必须准备好面对未来的挑战。\n- 贾迈勒·阿卜杜勒·纳赛尔，1969年§!"
 LOADING_TIP_89:0 "§B从现在开始，只有通过有意的选择和刻意的政策，人类才能生存下去。\n- 若望·保禄二世，1981年§!"
 LOADING_TIP_90:0 "§B把你的命给我，我会给你带来自由！\n- 苏巴斯·钱德拉·鲍斯，1944年§!"
 LOADING_TIP_91:0 "§B我在你们所有人面前宣誓，无论此生短暂或漫长，\n我都将会为英联邦的全体人民、为我们同属的帝国家庭鞠躬尽瘁，奉献一生。\n- 伊丽莎白二世女王，1947年§!"
 LOADING_TIP_92:0 "§B人民太容易成为统治者手中的筹码，只要你告诉他们，国家正面临危险，\n那群妄谈和平的人是何其缺乏爱国精神，放任着国家走向末路。无论何时何地，可谓屡试不爽。\n- 赫尔曼·戈林，1956年§!"
 LOADING_TIP_93:0 "§B同志们，你们要知道，在你们向共产主义胜利进军的高举的旗帜上，也洒有我的一滴鲜血。\n- 尼古拉·布哈林，1940年§!"
 LOADING_TIP_94:0 "§B武力夺去的，只能用武力夺回。\n- 贾迈勒·阿卜杜勒·纳赛尔，1970年§!"
 LOADING_TIP_95:0 "§B只有我最懂国会，我在那放过火！\n- 赫尔曼·戈林，1942年§!"
