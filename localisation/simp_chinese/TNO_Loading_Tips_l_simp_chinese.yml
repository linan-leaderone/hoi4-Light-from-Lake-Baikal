 LOADING_TIP_138:0 "§B我们在海滩战斗过，我们在田野和街头战斗过。\n我们决不投降，终有一日我们将再次与他们战斗。\n- 温斯顿·丘吉尔，1946年§!"
 LOADING_TIP_139:0 "§B他们对你的要求不多：只是要你去恨你所爱的，去爱你所厌的。\n- 鲍里斯·帕斯捷尔纳克，1960年§!"
