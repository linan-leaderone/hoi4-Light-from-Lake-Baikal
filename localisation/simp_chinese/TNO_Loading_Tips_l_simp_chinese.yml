 LOADING_TIP_196:0 "§B帝国不需要奴隶：需要的是公民和士兵！\n要是光顾着保证我们自己的人民不会揭竿而起，怎能打好未来的仗呢？\n- 埃托雷·穆蒂，1966年§!"
 LOADING_TIP_197:0 "§B希特勒就是个跳旋转舞的狂徒，必须把他干掉。\n- 亨宁·冯·特雷斯寇，1938年§!"
 LOADING_TIP_198:0 "§B以天主和法西斯主义的名义，我们会使意大利变得完整。\n- 尼科洛·贾尼，1965年§!"
 LOADING_TIP_199:0 "§B我们与德国人奋战多久了？时间如此长久，抵抗如此坚决，我们的努力不会白费，对吧？\n- 尤里·戈尔利斯，1963年§!"
 LOADING_TIP_200:0 "§B作为一名军人，我相信，毁灭之战的时刻已经到来。\n- 哈菲兹·阿萨德，1967年§!"
 LOADING_TIP_201:0 "§B钢筋砼索，铸就帝国。\n帝国纽带完成之日，再无人能出声质疑，帝国即意大利，辉煌久远长存。\n- 伊塔洛·巴尔博，1966年§!"
 LOADING_TIP_202:0 "§B街上血流成河的时候，就是买入的时候。\n- 罗斯柴尔德男爵，1871年§!"
 LOADING_TIP_203:0 "§B唯有高贵的真主是光明，其余的一切皆黑暗。\n- 法基赫的监护霍梅尼，1970年§!"
 LOADING_TIP_204:0 "§B无政府不是政治上的意识形态，而是一种根本不容于世的状态。\n要怀着最极端的偏见消除藏匿起来的无政府状态，并以秩序取而代之。\n- 亚历山德罗·帕沃利尼，1965年§!"
 LOADING_TIP_205:0 "§B我不想成为世界的笑柄，也不想被认为是又一个吃人的希特勒。\n- 阿卜杜勒·卡利姆·卡塞姆，1961年§!"
 LOADING_TIP_206:0 "§B让他们杀了我吧。我并不害怕，因为我已将骄傲、荣耀和自由给予你们。\n贾迈勒·阿卜杜勒·纳赛尔死后，你们就是贾迈勒·阿卜杜勒·纳赛尔。\n- 贾迈勒·阿卜杜勒·纳赛尔，1972年§!"
 LOADING_TIP_207:0 "§B专制必亡，民主必兴！\n- 空·赞达翁的遗言，1961年§!"
 LOADING_TIP_208:0 "§B中国人写“危机”这个词，要画两幅图画。\n一幅的意思是危险；另一幅，是机会。\n- 理查德·尼克松，1962年§!"
 LOADING_TIP_209:0 "§B任何认为只有通过和平手段才能获取和平的国家很快就会变成另外一个国家的一部分。\n- 理查德·尼克松，1985年§!"
 LOADING_TIP_210:0 "§B我们只需往大门踹上一脚，整座腐朽的建筑便会轰然倒塌。\n- 阿道夫·希特勒，1941年§!"
 LOADING_TIP_211:0 "§B人类是多么奇怪的生物，竟然会把自己的巢穴弄脏。\n- 理查德·尼克松，1985年§!"
 LOADING_TIP_212:0 "§B我们为了各民族的兄弟情谊与团结已经洒下了一片血海，\n我们不会允许任何人从内部将其动摇或是破坏。\n- 约瑟普·布罗兹·铁托，1959年§!"
 LOADING_TIP_213:0 "§B你是从英国来的。你会同意把曼彻斯特割让给一群陌生人吗？然后达成协议，\n同意把曼彻斯特的居民从他们的家中赶出，剥夺他们的一切财产？这就是巴勒斯坦的问题所在。\n- 贾迈勒·阿卜杜勒·纳赛尔，1964年§!"
 LOADING_TIP_214:0 "§B好奇乃创造之源泉。\n- 盛田昭夫，1963年§!"
 LOADING_TIP_215:0 "§B我们必须走这条鲜血铺就的道路。我们别无选择。对我们而言，这是有关生死存亡的问题。\n我们必须准备好面对未来的挑战。\n- 贾迈勒·阿卜杜勒·纳赛尔，1969年§!"
 LOADING_TIP_216:0 "§B旧世界正在消亡，而新世界正在挣扎着诞生；现在是怪物的时代。\n- 安东尼奥·葛兰西，1930年§!"
 LOADING_TIP_217:0 "§B在鲜血的海洋里，在燃烧的天空下，我们必须为胜利而战。\n- 《华尔街日报》，1969年§!"
 LOADING_TIP_218:0 "§B只要足够必要，警察就应出击——既要谨慎，也要敢作敢为。\n- 古斯塔沃·迪亚斯·奥尔达斯，1968年§!"
 LOADING_TIP_219:0 "§B克罗地亚是其中一个已经解决犹太人问题的国家。\n- 西格弗里德·卡舍，1944年§!"
 LOADING_TIP_220:0 "§B德国内战不过是日耳曼种族对鲜血的嗜欲的极点罢了：\n他们没有了敌人可打，自然就退化到了原始形态，将他们自己和他们的国家撕裂。\n- 尼科洛·贾尼，1965年§!"
 LOADING_TIP_221:0 "§B大部分经济学上的谬误都源自于“定量馅饼”的前提假设，以为一方得益，另一方就必有所失。\n- 米尔顿·弗里德曼，1980年§!"
 LOADING_TIP_222:0 "§B你杀我们十个人，我们就杀你们一个人，即便如此，也是你们会先撑不住。\n- 胡志明，1946年§!"
 LOADING_TIP_223:0 "§B只有敢于经受重大挫折的人，才能获得伟大的成就。\n- 罗伯特·F·肯尼迪，1968年§!"
 LOADING_TIP_224:0 "§B与其说是政党，那更像一股怒气。彻底消灭它的方法只有一种：把整个共和国交付给他们。\n一旦掌握权力，他们的无能便会暴露无遗，行径比他们所批评的还要恶劣。\n- 卡洛斯·佩列格里尼，评价激进公民联盟，1910年§!"
 LOADING_TIP_225:0 "§B困难不在于开发新思维，而在于摆脱旧思维。\n- 约翰·梅纳德·凯恩斯，1946年§!"
 LOADING_TIP_226:0 "§B世界上有三种谎言：谎言、糟糕透顶的谎言和统计数据。\n- 马克·吐温，1907年§!"
 LOADING_TIP_227:0 "§B我们的地位在此时最为危险。如果再不留心提倡民族主义，\n结合四万万人成一个坚固的民族，中国便有亡国灭种之忧。\n- 孙中山，1924年§!"
 LOADING_TIP_228:0 "§B一切停滞不前、不根据时代需要而变革的事物都注定会灭亡。政治上的拖延往往是致命的。\n- 弗朗西斯科·佛朗哥，1959年§!"
 LOADING_TIP_229:0 "§B法西斯主义不由受害者的数量定义，而是由杀害他们的方式定义。\n- 让-保罗·萨特，1953年§!"
 LOADING_TIP_230:0 "§B依靠现代技术手段，可以令数百万人服从于一人的意志。\n- 阿尔伯特·施佩尔，1959年§!"
 LOADING_TIP_231:0 "§B如果政府强大到能为你提供你所需求的一切，\n那么这个政府也能强大到足以剥夺你所拥有的一切。\n- 巴里·戈德华特，1964年§!"
 LOADING_TIP_232:0 "§B日本敢于欺负我们，主要的原因在于中国民众的无组织状态。\n克服了这一缺点，就把日本侵略者置于我们数万万站起来了的人民之前，\n使它像一匹野牛冲入火阵，我们一声唤也要把它吓一大跳，这匹野牛就非烧死不可。\n- 毛泽东，1938年§!"
 LOADING_TIP_233:0 "§B对于贫困与剥削，社会主义是懦夫的回答！\n只有法西斯主义才能打破你们的枷锁！\n- 埃托雷·穆蒂，1968年§!"
 LOADING_TIP_234:0 "§B一个纳粹和一个共产党达成共识，比两个共产党携手合作容易得多。\n- 伊拉克共产主义者俗语，1946年§!"
 LOADING_TIP_235:0 "§B帝国主义的阴谋将会被阿拉伯和库尔德民族的团结所挫败！\n- 巴格达的一幅标语，1959年§!"
 LOADING_TIP_236:0 "§B记住你们是如何被教导的：“对你的人民要宽容善良，如果你暴戾残忍，他们便会离你而去。\n我派遣你，只为怜悯全世界的人。”\n- 侯赛因-阿里·蒙塔泽里，1975年§!"
 LOADING_TIP_237:0 "§B无论你拜访我国的哪一处地方，你都会发现苦难、贫困和匮乏在民众生活中是多么普遍。\n无论他们是住在棚屋里还是住在沼泽旁，都只是行尸走肉罢了。\n- 阿卜杜勒·卡里姆·卡塞姆，1959年§!"
 LOADING_TIP_238:0 "§B伊拉克的纳赛尔——阿里夫万岁！\n- 巴士拉颂词，1958年§!"
 LOADING_TIP_239:0 "§B制造烂摊子的人，怎么会把它收拾干净呢。\n- 理查德·尼克松，1961年§!"
 LOADING_TIP_240:0 "§B你不愿为正义挺身而出的一刻，你已经死去。\n你不愿为公正挺身而出的一刻，你已经死去。\n- 小马丁·路德·金，1965年§!"
 LOADING_TIP_241:0 "§B最好的钢铁需历经最热的火焰。\n- 理查德·尼克松，1975年§!"
 LOADING_TIP_242:0 "§B烈士的事业，从来不会因为哪个刺客的子弹而终止。\n- 罗伯特·F·肯尼迪，1968年§!"
 LOADING_TIP_243:0 "§B你们的心，都是收银机做的吧。\n- 汤姆·尤伦，1984年§!"
 LOADING_TIP_244:0 "§B在1960年的选举中，全国乃至全世界关注的问题变成了，\n世界是否还会以半奴隶半自由的状态存在下去。\n- 约翰·F·肯尼迪，1960年§!"
 LOADING_TIP_245:0 "§B建立于暴力之上的社会根本无人道可言。\n它非但没有鼓励人们步向生活的进步和完善，反而对人的自由设下了诸多限制。\n- 教宗若望二十三世，1962年§!"
 LOADING_TIP_246:0 "§B如果一个人想成为领袖，却又不具争议性，\n那么这说明他从来没有过任何立场。\n- 理查德·尼克松，1978年§!"
 LOADING_TIP_247:0 "§B我们可以以史为鉴，但不能活在过去。\n- 林登·B·约翰逊，1966年§!"
 LOADING_TIP_248:0 "§B直白点说，如果要维持必要的纪律，那便只能依靠专制的手段。\n- 贝·披汶颂堪，1936年§!"
 LOADING_TIP_249:0 "§B胜利并非真理，只是用来形容废墟中苟活之人的词语。\n- 林登·B·约翰逊，1966年§!"
 LOADING_TIP_250:0 "§B尼克松就像一匹西班牙马，前九段跑得比其他马都快，却又马上转过身来往反方向跑。\n看着吧，他终究会做错事的。他永远是这样。\n- 林登·B·约翰逊，1961年§!"
 LOADING_TIP_251:0 "§B他们有强力，也有能力统治我们，但社会进程不会被犯罪与强力阻碍。\n历史是我们的，人民创造历史。\n- 萨尔瓦多·阿连德，1967年§!"
 LOADING_TIP_252:0 "§B毁灭和杀戮达到了无法被衡量的程度：\n日复一日，大地被新流的血所浸染，被死伤者的躯体所覆盖。\n- 教宗本笃十五世，1914年§!"
 LOADING_TIP_253:0 "§B如果你们牺牲我的国家能换来世界和平，我会第一个为你们鼓掌。\n但如果换不来的话，就愿上帝宽恕你们的灵魂吧。\n- 扬·马萨里克，1938年§!"
 LOADING_TIP_254:0 "§B无论是关于未来的民生质量，还是关于工会的团结，我都没有错。\n延续下来的是这些事物，不是那些左翼废物的胡扯！\n- 胡安·多明戈·庇隆，1974年§!"
 LOADING_TIP_255:0 "§B哦，我不知道，我将我自己抹去。\n- 卡西尔多·埃雷拉，1976年§!"
 LOADING_TIP_256:0 "§B我们为了正义而反抗暴君。我们在专制者的尸体上升起正义的旗帜。\n我们面对死亡，用鲜血给我们自己报了仇。\n- 阿卜杜勒-哈迪·法基基，1981年§!"
 LOADING_TIP_257:0 "§B鲍曼对待他自己的下属，就好像是在跟牛打交道一样。\n- 阿尔伯特·施佩尔，1955年§!"
 LOADING_TIP_258:0 "§B躲兵役的人听到我这么说可能会很惊讶，但是我不认为有什么战争合乎道德。\n- 巴里·莫里斯·戈德华特，1979年§!"
 LOADING_TIP_259:0 "§B…我们把自己卷入了一个巨大的混乱之中，跌跌撞撞地来控制一台精致的机器，\n我们并不明白这台机器的工作原理。\n- 约翰·梅纳德·凯恩斯，1930年§!"
 LOADING_TIP_260:0 "§B经济学家的影响之关系重大者，却是一些外行人士： 政客、记者、公务员和一般大众。\n- 弗里德里希·哈耶克，1974年§!"
 LOADING_TIP_261:0 "§B阿根廷是一个相对发达的国家，所以其政体实行的是共和制、联邦制和民主制，\n但只是相对而言。\n- 《比森塔阿姨》杂志，1963年§!"
 LOADING_TIP_262:0 "§B我会笑着跳进我的坟墓，因为我手上沾了五百万人的血。这种感觉，对我来说是种无比的享受。\n- 阿道夫·艾希曼，1945年§!"
 LOADING_TIP_263:0 "§B“我今天再一次穿上了绿色制服，但并不是为了参加一支为维护既得利益和剥削而战的军队，而是为了加入已经初具规模的人民革命军。”\n- 斯万特·格伦德§!"
 LOADING_TIP_264:0 "§B试图忘却，只会徒增苦难；\n救赎之诀，乃是铭记过去。\n- 里夏德·冯·魏茨泽克，1985年§!"
 LOADING_TIP_265:0 "§B自由不是国民生活中的奢侈品，而是它的基础和本质，也是它的意义。\n- 米歇尔·阿弗拉克§!"
 LOADING_TIP_266:0 "§B如果未来并不光明，至少它是多彩的。\n- 碧丽霞·巴尔格尔德，2001年§!"
 LOADING_TIP_267:0 "§B还有什么可做的，事态没法挽回了。\n- 在被推翻后，阿图罗·伊利亚对西尔瓦诺·桑坦德如是说，1966年§!"
 LOADING_TIP_268:0 "§B一名真正的雅利安人，可谓是像希特勒一样睿智，像戈林一样健壮，像希姆莱一样忠诚。\n- 西俄罗斯宣传海报，1960年§!"
 LOADING_TIP_269:0 "§B殖民地的人民认为最主要的价值首先是土地，因为这是最实在的——土地该保证面包，当然也保证尊严。\n- 弗朗茨·法农，1963年§!"
 LOADING_TIP_270:0 "§B一个政府和一个党有其应有的人民。而在事情必将发生的日子，人民有其应有的政府。\n- 弗朗茨·法农，1963年§!"
 LOADING_TIP_271:0 "§B我们必须把犹太人的清除当做对欧洲文化的贡献。\n- 巴尔杜尔·冯·席拉赫，1942年§!"
 LOADING_TIP_272:0 "§B上帝向亚伯拉罕许诺过，只要他能在索多玛找到十个义人，就不毁灭索多玛。\n我希望，看在我们的份上，上帝不会毁灭德国。\n- 亨宁·冯·特雷斯寇，1945年§!"
 LOADING_TIP_273:0 "§B地球是人类的摇篮，\n但人类不能永远生活在摇篮里。\n- 康斯坦丁·齐奥尔科夫斯基§!"
 LOADING_TIP_274:0 "§B怀疑的种子已经种下，真理变得无关紧要，不费吹灰之力，就能击溃几十年来建立的信任。\n- 尼科洛·贾尼，1965年§!"
 LOADING_TIP_275:0 "§B经济就像个女人，要控制她，就要打到她屈服为止。\n- 亚历山德罗·帕沃利尼对马基雅维利的改编，1966年§!"
 LOADING_TIP_276:0 "§B（法西斯）政府可以恣意监禁、流放、迫害所有人，但它能对全体下一代做什么呢？\n- 米歇尔·阿弗拉克，1945年§!"
 LOADING_TIP_277:0 "§B参加非洲革命，光写一首革命歌曲可不够。你必须和人民一起塑造革命，到时自会有人把歌唱。\n- 塞古·图雷，1959年§!"
 LOADING_TIP_278:0 "§B“总统先生，在接受任命前，我必须警告您，我支持在可预见的未来建立独裁政权。”\n“我知道，不过我们可以以后再谈这事。”\n- 阿图罗·奥索里奥·阿拉纳上校与何塞·玛丽亚·吉多，1962年§!"
 LOADING_TIP_279:0 "§B种族学说大多建立在与原始理论相交织的妄想之上。\n- 安东·萨阿德，《民族的崛起》，1932年§!"
 LOADING_TIP_280:0 "§B你们在盖世太保的手里，别妄想我们能给你哪怕一点点照顾。\n- 海因里希·“盖世太保”·穆勒，1939年§!"
 LOADING_TIP_281:0 "§B给我们未来吧，我们受够你们的过去了…还我们国家，让我们去生活——去成长…去爱吧。\n- 迈克尔·柯林斯，就《英爱条约》进行谈判时，1921年§!"
 LOADING_TIP_282:0 "§B比起哲人的墨水和信徒的祈祷，英雄的鲜血更接近上帝。\n- 尤利乌斯·埃佛拉，1934年§!"
 LOADING_TIP_283:0 "§B正因生活如此，才让人梦想复仇。\n- 保罗·高更§!"
 LOADING_TIP_284:0 "§B君为其易，我任其难。\n- 汪精卫，1938年§!"
 LOADING_TIP_285:0 "§B没有什么比独立自由更可贵了。\n- 胡志明，1966年§!"
 LOADING_TIP_286:0 "§B我们从美国买东西。我们想向美国卖东西。\n但是，如果美国不买我们东西，我们就必须卖给任何想买我们东西的人。\n因为当我们卖东西时，我们卖的是工作。\n- 路易斯·巴特列·贝雷斯，1955年§!"
 LOADING_TIP_287:0 "§B敌人不仅是攻击秩序的人，还有背叛者和冷漠者。\n- 豪尔赫·帕切科·阿雷科，1968年§!"
 LOADING_TIP_288:0 "§B一天，利韦尔·阿尔塞死在了蒙得维的亚的街头上，\n悲痛的人民则意识到乌拉圭正在变化，事态已经失去了控制。\n- 塞尔马·米切利尼，1971年§!"
 LOADING_TIP_289:0 "§B无论发生何事，法兰西抵抗运动的烈火不应熄灭，也绝不会被熄灭。\n- 夏尔·戴高乐，1940年§!"
