 LOADING_TIP_188:0 "§B既非胜者，也非败者。而是阿根廷人。\n- 爱德华多·洛纳迪，1955年§!"
 LOADING_TIP_189:0 "§B让阿根廷衰落的四骑士分别是保守派的舞弊、庇隆派的贪婪、军方的狂妄和激进派的政府。\n- 埃米利奥·阿尔多伊，1991年§!"
