 LOADING_TIP_179:0 "§B无论是秘鲁古往今来的历史，还是明日的预言，都宣告着同一件事：人民做到了。\n- 费尔南多·贝朗德，于阿普里马克，1956年§!"
 LOADING_TIP_180:0 "§B革命不是熟透了的苹果，你得主动摘下它。\n- 埃内斯托·“切”·格瓦拉，1967年§!"
 LOADING_TIP_181:0 "§B我知道你是来杀我的，开枪吧，懦夫，你只能杀死一个人。\n- 埃内斯托·“切”·格瓦拉，1967年§!"
 LOADING_TIP_182:0 "§B我很了解海地人民，因为我就是海地人民。\n- 弗朗索瓦·杜瓦利埃，1964年§!"
 LOADING_TIP_183:0 "§B美国注定要以自由之名荼毒美洲，这是上帝定下的命运。\n- 西蒙·玻利瓦尔，1829年§!"
 LOADING_TIP_184:0 "§B当你打开棺材时，当然也就破坏了它。尽管如此，一股微妙的香柏木气味会一同涌出。\n- 米格尔·塞拉诺，1965年§!"
 LOADING_TIP_185:0 "§B我认为，若要最终实现社会主义祖国，我们至少要杀一百万人。\n- 马里奥·罗伯托·桑图乔，1965年§!"
 LOADING_TIP_186:0 "§B瞧，阿根廷有三分之一是激进派，三分之一是保守派，还有五分之一左右是社会主义者…\n他们一半人爱我，一半人恨我。很明显，他们全都是庇隆主义者！\n- 胡安·多明戈·庇隆，1972年§!"
