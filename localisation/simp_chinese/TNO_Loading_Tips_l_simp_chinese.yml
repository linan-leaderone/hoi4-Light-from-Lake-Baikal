 LOADING_TIP_157:0 "§B庇隆是我们所有人的神。\n- 玛丽亚·伊娃·庇隆§!"
 LOADING_TIP_158:0 "§B思想不是人类，但能像人类一样战斗。\n- 坦克雷多·内维斯，1985年§!"
 LOADING_TIP_159:0 "§B人类的恶臭还没我爱马的气味好闻。\n- 若昂·巴普蒂斯塔·德·奥利韦拉·菲格雷多，1982年§!"
