 LOADING_TIP_169:0 "§B有一种事物比共产主义更糟糕，那就是反共主义。\n- 爱德华多·弗雷·蒙塔尔瓦，1964年§!"
 LOADING_TIP_170:0 "§B每天晚上的新闻都能使我高兴。\n在那里边，世界饱受涂炭，而巴西安宁如常。\n- 埃米利奥·加拉斯塔苏·梅迪西，1970年§!"
 LOADING_TIP_171:0 "§B为了令阿根廷回到稳定，必须让很多人去死。\n- 豪尔赫·拉斐尔·魏地拉，1976年§!"
