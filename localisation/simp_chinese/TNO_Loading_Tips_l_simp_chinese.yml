 LOADING_TIP_391:0 "§B与其向侵略者投降，倒不如焚尽一切。\n- 阿里斯·韦卢希奥蒂斯，1945年§!"
 LOADING_TIP_392:0 "§B绥靖主义者是在喂鳄鱼——可预计最后鳄鱼也把他给吃了。\n- 温斯顿·丘吉尔，1954年§!"
 LOADING_TIP_393:0 "§B尽全力去纵横捭阖、维系平衡吧。如果维系不了平衡，那就让这世界熊熊燃烧！\n- 约瑟夫·毕苏斯基，1935年§!"
 LOADING_TIP_394:0 "§B任何只对群体中小部分人有利的制度都无法长久。无论在什么群体中，都必须由大多数人塑造其未来。\n- 比里·帕侬荣，1968年§!"
 LOADING_TIP_395:0 "§B我要重申，在我们的有生之年，甚至在我们子孙后代的有生之年，我们都将在新旧秩序之中不断为权力而斗争。\n- 贝·披汶颂堪，1940年§!"
 LOADING_TIP_396:0 "§B只有我才能为自己的行为负责。\n- 沙立·他那叻，1958年§!"
 LOADING_TIP_397:0 "§B人民之手不会反对我，寡头之手也不会杀死我。它知道，若是我死去，国家将会毁于一旦。\n- 豪尔赫·埃列塞尔·盖坦，1947年§!"
 LOADING_TIP_398:0 "§B他本身的肢体要被吞吃；死亡的长子要吞吃他的肢体。\n他要从所倚靠的帐棚被拔出来，带到惊吓的王那里。\n- 《约伯记》18章13-14节§!"
 LOADING_TIP_399:0 "§B我不是独裁者，我也不想成为独裁者。\n- 盛田昭夫，1961年§!"
 LOADING_TIP_400:0 "§B我每天都会将公司的重担扛在肩上。\n- 松下正治，1963年§!"
 LOADING_TIP_401:0 "§B想法并不重要，重要的是如何将之化为现实。\n- 井深大，1972年§!"
 LOADING_TIP_402:0 "§B失去了指导一切的思想，没有了坚定的前进方向，企业就会变成一艘无舵的船。\n- 驹井健一郎，1965年§!"
 LOADING_TIP_403:0 "§B风水这个东西，你要信也可以，但是我更相信事在人为。\n- 李嘉诚，1969年§!"
 LOADING_TIP_404:0 "§B我是这家会社的社长井深。希望各位好好记住。\n- 井深大，1960年§!"
 LOADING_TIP_405:0 "§B正因上帝决定你的命运，你才当把顾客视为上帝。你的生意能否成功，就取决于顾客对你的好感。\n- 松下幸之助，1936年§!"
 LOADING_TIP_406:0 "§B我为自己设定了一个又一个小目标。下一步的开发方向即是我在意的全部内容。\n- 井深大，1955年§!"
 LOADING_TIP_407:0 "§B成功取决于我们的意志和努力。\n- 盛田昭夫，1962年§!"
 LOADING_TIP_408:0 "§B建立个人和企业的良好信誉，这是资产负债表之中见不到，但却是价值无限的资产。\n- 李嘉诚，1967年§!"
 LOADING_TIP_409:0 "§B不管你个人多么优秀、多么成功、多么精明抑或是多么能干，你的企业及未来都系于你聘雇的员工身上。\n- 盛田昭夫，1964年§!"
 LOADING_TIP_410:0 "§B我们会社创立的目的，是要建设一个自由、豁达、精神的理想工厂，\n使每一位技术人员都能将自己的技术能量最大限度地发挥出来。\n- 井深大，1947年§!"
 LOADING_TIP_411:0 "§B财富聚散无常，唯学问终生受用。\n- 何鸿燊，1966年§!"
 LOADING_TIP_412:0 "§B企业的最高决策权必须集中于社长一人之手，否则就会导致混乱和决策不明。\n- 驹井健一郎，1967年§!"
 LOADING_TIP_413:0 "§B倘若社长对前辈过于恭顺，便无法建立清晰的管理结构。\n- 驹井健一郎，1967年§!"
 LOADING_TIP_414:0 "§B金钱是补偿一个人的工作的唯一办法，我认为这种看法大错特错。人们是需要钱，但他们也需要在工作中得到愉快和自豪。\n- 盛田昭夫，1966年§!"
 LOADING_TIP_415:0 "§B申费尔德先生认为我们的“集体意志”在呼唤战争，这简直是污蔑。\n此举无异于双向赴死，只有我们的共同敌人乐见其成。\n- 豪尔赫·路易斯·博尔赫斯捍卫其反战立场，1971年§!"
 LOADING_TIP_416:0 "§B如果我反对这场战争，恰恰是为了拯救那些阿根廷和智利的年轻人（人不是用来丈量国土面积的）免受全副武装的申费尔德先生身上够多的刺刀。\n- 豪尔赫·路易斯·博尔赫斯捍卫其反战立场，1971年§!"
 LOADING_TIP_417:0 "§B也许这是真的，由于后来的政府搞得乌七八糟，今天有很多多米尼加人怀念特鲁希略。\n人们已经忘记了滥用职权、暗杀迫害、贪污腐败、特工横行、封闭隔绝、恐惧焦虑，而把恐怖变成了神话，说那时候人人都有工作，没有违法现象。\n- 马里奥·巴尔加斯·略萨，《公羊的节日》§!"
 LOADING_TIP_418:0 "§B大统领快刀斩乱麻：“够了，乱世当用重典！”\n他把1937年、1948年和1964年那几次屠杀海地人的行径当成了丰功伟绩。\n既然涉及到拯救民族，那杀死个五千、一万、两万、十万海地人又算得了什么呢？\n- 马里奥·巴尔加斯·略萨，《公羊的节日》§!"
 LOADING_TIP_419:0 "§B我一直不愿意相信他会出卖自己终生的伙伴。行啦，政治就是这么个东西：踏着别人的尸体开路。\n- 马里奥·巴尔加斯·略萨，《公羊的节日》§!"
 LOADING_TIP_420:0 "§B他不想推翻发源于乌利塞斯的政府体系；他想的只是承袭。\n他不想捣毁或颠覆；他更喜欢延伸和构建。\n但归根结底，他想主宰一切，不受限制地主宰一切。\n- 罗伯特·D·克拉斯韦勒论拉斐尔·特鲁希略，1966年§!"
 LOADING_TIP_421:0 "§B按他的种种作派来说，他都契合麦考利就罗马天主教信仰方面对亨利八世的看法：“要不是他选择自己当教宗，那他的确是一个正统的天主教徒。”\n- 罗伯特·D·克拉斯韦勒论拉斐尔·特鲁希略，1966年 §!"
 LOADING_TIP_422:0 "§B先是混乱，再是美国佬，再是比我糟的家伙。\n- 拉斐尔·莱昂尼达斯·特鲁希略，1955年§!"
 LOADING_TIP_423:0 "§B我们以爱国的心境，射向那野兽的心脏。\n- 安东尼奥·英贝特·巴雷拉刺杀拉斐尔·莱昂尼达斯·特鲁希略后如是说，1963年§!"
 LOADING_TIP_424:0 "§B要向人民明确指出，在合法斗争的和平环境中，不可能坚持争取社会权利的斗争，因为和平恰恰是被那些保持其政权而违反所制定的法律的压迫者所破坏的。\n- 埃内斯托·“切”·格瓦拉论改良社会主义，1961年§!"
 LOADING_TIP_425:0 "§B阿特金斯先生，你可能不了解情况，不过一家加拿大公司已经获得了在这个国家经营建筑材料生产的特许权。\n如果人人都来开砖瓦采石公司的话，那就会破坏我们之间的关系了。\n- 尤金·伯迪克和威廉·莱斯勒，《丑陋的美国人》，1958年§!"
 LOADING_TIP_426:0 "§B您能想象得出，巴雷博士，如果参议员听信了一个当地人的胡言乱语，美国的对外政策将会受到怎样危害吗？\n- 尤金·伯迪克和威廉·莱斯勒，《丑陋的美国人》，1958年§!"
 LOADING_TIP_427:0 "§B没什么错，这是个好主意。我们在林子里已经对此作了很多讨论。\n但这件事不应当允许你来做。\n如果成功了，塔伊尼人就会相信美国是他们的救星。\n- 尤金·伯迪克和威廉·莱斯勒，《丑陋的美国人》，1958年§!"
 LOADING_TIP_428:0 "§B我们做的小事必须符合道德，必须符合与我们友好的人民的真正利益——而非为了获得宣传上的好处。\n如果我们的对外政策是人道的、合理的，它就将无往而不胜，如果它是恃强凌弱的、好大喜功的，它就将不战自溃。\n- 尤金·伯迪克和威廉·莱斯勒，《丑陋的美国人》，1958年§!"
 LOADING_TIP_429:0 "§B玻利维亚是一个被邻国折磨得死去活来的国家……他们的势力要是与其领土扩张挂钩，整片大陆的和平将会被这么一个不可言喻的威胁危害。\n- 智利驻拉巴斯大使馆，1927年§!"
 LOADING_TIP_430:0 "§B他们究竟做了什么才遭此等下场？虽未犯下任何暴行，可他们却保持了沉默，对暴行听之任之。\n而现在，如果我们任由他们跟我们作对，这就等于合法化了他们所支持的旧政权。\n因此他们的罪行很简单：同谋。过去如是，未来亦然。\n- 马克西莫·洛佩斯·莫利纳为政治镇压所作的辩护，1964年。§!"
 LOADING_TIP_431:0 "§B墨西哥没有政治犯，只有普通罪犯。\n- 阿道弗·洛佩斯·马特奥斯为镇压铁路罢工所作的辩护，1958年§!"
 LOADING_TIP_432:0 "§B我的左右皆是深渊，在宪法允许的范围内，我其实处在极左立场。\n- 阿道弗·洛佩斯·马特奥斯解释电力国有化政策，1960年§!"
 LOADING_TIP_433:0 "§B墨西哥革命是一场完美的革命，革命将富人变成穷人，穷人变成傻子，傻子变成政客，最后政客又变成了富人。\n- 阿道弗·洛佩斯·马特奥斯批评革命制度党现状，1958年§!"
 LOADING_TIP_434:0 "§B我们并不愿采取某些我们本不愿意采取的措施，但如果有必要，我们还是会毫不犹豫地去做。\n只要是出于职责和本分的要求，我们都得照办；\n无论最后被裹挟到何处，我们都要一往无前。\n- 古斯塔沃·迪亚斯·奥尔达斯回应学生运动，1968年§!"
 LOADING_TIP_435:0 "§B为了维护人民所赋予我们的最高利益，我必须直面某些擅长宣传诋毁、散布谣言且作恶多端的人。\n然而，另一方面，仍有数以百万计的同胞坚定地支持秩序，反对国家陷于无政府状态。\n- 古斯塔沃·迪亚斯·奥尔达斯为政治镇压所作的辩护，1968年§!"
 LOADING_TIP_436:0 "§B青年们，朋友们，人生从来就不平静，而是如狂风一般激荡，生命不是一潭死水，而是一股激流，生活不是和平，而是战争……\n- 卡洛斯·马德拉索对革命制度党激进派的演讲，1960年§!"
 LOADING_TIP_437:0 "§B我将许多美丽的造物交给了墨西哥。只是，此时的她却不知道该如何是好。\n- 劳尔·萨利纳斯·洛萨诺，1976年§!"
 LOADING_TIP_438:0 "§B我坚信，一个优秀的政治家做出的决策，必然有利于绝大多数墨西哥人民。\n- 劳尔·萨利纳斯·洛萨诺，纪念革命制度党连续执政56年，1985年§!"
 LOADING_TIP_439:0 "§B我很确信，如果我们要与世界上的强权们展开对话，自然就要用他们听得懂的语言，现在是时候叫革命的勇敢先锋们拿起步枪了，因为这是他们唯一既听得懂，同时也会给予我们尊重的对话方式。\n- 阿图罗·加米斯在墨西哥杜兰戈对人群发表的讲话，1965年§!"
 LOADING_TIP_440:0 "§B叫士兵送死容易；躲在办公室，耍官威骂师生也容易。难就难在要拿起武器，进入山区阻止我们。\n- 阿图罗·加米斯致奇瓦瓦州州长普拉克西德斯·金纳·杜兰的信，1965年§!"
 LOADING_TIP_441:0 "§B可怕的悲剧。\n- 劳尔·萨利纳斯·洛萨诺，1965年§!"