 BKR_Validi_Tugan: "艾哈迈德扎基·瓦利迪·托甘"
 POLITICS_VALIDI_TUGAN_DESC: "艾哈迈德扎基·瓦利迪·托甘，或者用他在国外更加知名的名字，泽基·瓦利迪·托甘，某种程度上是一位反映了二十世纪巴什基尔历史的人物——在青年一代形成民族认同，经历了俄国内战带来的变局，屈辱般地被剥离传统，以及最终，得到了再度证明自己的机会。作为一名伊斯兰神职人员的后代，瓦利迪成为一位颇有所成的突厥学家，研究沙俄末期的巴什基尔民族历史。在那段时期，为了促进俄罗斯穆斯林群体的利益和巴什基尔自治，他开始进行政治活动。\n\n两次俄国革命后，瓦利迪成为巴什基尔民族主义最知名的象征。他最初与布尔什维克合作，相信他们会打破沙皇对人民奴役的诺言，但后来他发现布党的口号之下掩藏的正是自沙皇时代就压迫着诸民族的大俄罗斯沙文主义。他被赶出了巴什科尔托斯坦，继续在中亚与巴斯玛奇运动一道同苏维埃独裁主义作斗争，但毫无结果。他被迫流亡，与自身根源的联系被强行斩断，但他继续在国外进行着学术活动，在千里之遥维系着巴什基尔学术传统的存续。\n\n在西俄战争带来的乱局中，独立的巴什基尔伊斯兰共和国成立了，但当时没有人会觉得瓦利迪会涉足混乱不堪的巴什基尔政坛，年轻一代甚至都少有人能记得他的名字。他们真是大错特错！从土耳其回到战乱频仍的俄罗斯腹地并不是一件轻松的事情。他的功绩在自己的家乡再度得到人们的认可，在这个巴什基尔人与穆斯林故土的主权面临重大挑战的时代，他顺理成章地成为了巴什基尔民族的领袖。"
 BKR_ONG_Faizrakhman_Zagafuranov: "法伊兹拉赫曼·扎加富拉诺维奇·扎加富拉诺夫"
 POLITICS_FAIZRAKHMAN_ZAGAFURANOV_DESC: "法伊兹拉赫曼·扎加富拉诺维奇·扎加富拉诺夫一辈子都住在巴什基尔的土地上。扎加富拉诺夫在年轻时候就开始攀登苏联官僚机构的无尽阶梯，但是他来得太晚了，当苏联倒下时，他所攀爬着的梯子也随之倒下。伟大的卫国战争带来的灾难让他感到绝望，但他为巴什基尔地区权利所做的努力最终得到回报，巴什基里亚共和国在西俄罗斯战争的血腥余波中赢得了独立，扎加富拉诺夫就是独立者的其中一员。\n\n不幸的是，一切美好的事情都结束了。巴什基尔再次被俄国人的长统靴压垮，至少在解放者从北方赶来之前情况就是如此。只要他们建立的傀儡政府还在，反共志愿军就不关心遥远的南方发生的事情，哪怕是再次解放伊德尔-乌拉尔国家的再次解放。\n\n扎加富拉诺夫似乎是一位能干的行政人员和富有激情的领导人，因此阿尔汉格尔斯克最终做出了决定。这位官员被选为巴什科尔托斯坦共和国的新总统——似乎他将在这个位置上干很长一段时间。"
