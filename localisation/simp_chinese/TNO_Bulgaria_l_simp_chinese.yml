 BUL_Konstantin_Partov_hog_desc:0 "§Y首相\n绝对君主制§!\n--------------\n§L康斯坦丁·帕尔托夫能担任部长会议主席恰恰能说明这个国家要职早已是空有其名。他是一名死板的学者，唯一的出名之处不过是在二战时期推行高压政策。保加利亚需要一位能明察秋毫的领导者，而非这个榆木脑袋，但鲍里斯三世就想找个懦弱的提线木偶，如此品性自然正中其下怀。由此当了十年无名小卒的帕尔托夫被召回，成了沙皇脚边讨人厌的传声筒。\n\n假使部长会议主席稍有些能耐，或许也就能施展拳脚干一番大事了，可帕尔托夫主席没这个胆。他在位五年有余，却仍旧日事事听命于沙皇。鲍里斯三世说一，帕尔托夫就绝不说二。就算部长会议主席的交椅已经毫无含金量可言，康斯坦丁·帕尔托夫显然也德不配位。§!"
 BUL_Stanislav_Balan_for_desc:0 "§Y外交与宗教大臣\n绝对君主制§!\n--------------\n§L斯坦尼斯拉夫·巴兰曾是沙皇的秘书，而后成了鲍里斯三世的得力助手。二人私交甚好，巴兰也因此从千人一面的高官中脱颖而出。外界普遍认为，与巴兰会面就等同于会晤沙皇。从外交层面来说，他们是一体的。\n\n虽然巴兰外交能力谈不上拔尖，但他的出彩之处就在于把沙皇的细碎想法化为切实政策的能力，也就是为沙皇所追求的中立状态拟定国策。如此机制尚且还能运作，但或许还是有到头的时候。二者私交再深，上下级关系仍是一目了然；同时，就算是巴兰，他心里也捉摸不透他的朋友——即沙皇，想干些什么。§!"
 BUL_Petar_Aladzhov_eco_desc:0 "§Y财政大臣\n无支配体制§!\n--------------\n§L假使当代保加利亚内阁的任务就是坐好位置、听取沙皇训令、尽可能放空大脑的话，那彼得·阿拉卓夫确是大大越权了。他既在保加利亚首富之列，也是二战后声名鹊起、现今家喻户晓的高官，更是鲍里斯三世政府内最独立、最显赫的人物之一，在世界舞台上闻名遐迩。\n\n除此以外，阿拉卓夫和呼声最大的改革派人士走得很近，主要和鲍里斯三世的子嗣，西美昂王子关系好。二人密切讨论了如何脱离沙皇统制、实现自由市场经济。对于西美昂来说，这是他对现任内阁施压的最好渠道。§!"
 BUL_Vasil_Boydev_sec_desc:0 "§Y战争大臣\n绝对君主制§!\n--------------\n§L要是说得冠冕堂皇点，瓦西尔·博伊德夫是因为各种功劳才上任国防大臣的：他重振了保加利亚空军，曾与李斯特和希特勒谈判，还在弗拉涅起义时坐镇指挥。然而，与其说他是为了博取功名，不如说是为了获得独立而做出这些抉择。德高望重的博伊德夫就没亏欠谁——而在面对派阀林立的军队之时，鲍里斯三世恰需一个没法被军队中任何派系挑刺儿的人来镇住他们。\n\n无疑，如此算盘还是有个缺点的：即使沙皇本人也压不住博伊德夫。不过，只要二人想法基本一致，鲍里斯三世就能保住他这不可或缺的盟友。§!"
