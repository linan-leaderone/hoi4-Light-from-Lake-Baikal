 BUL_Kimon_Georgiev_hog_desc:0 "§Y首相\n左翼法团主义§!\n--------------\n§L基蒙·格奥尔基耶夫这位政变老手也许是唯一能得到鲍里斯三世本人崇敬与尊重之情的人、他在五十年间参与了三次独立的政变，建立了环节联盟，甚至在1934年短暂出任过总理。虽然之后他一直在被软禁，但是在军队中他依然拥有着影响力。利用这层关系，他重新组织起来了停摆已久的祖国阵线，并发挥自己的才干和技能帮助他们夺取权力。\n\n自此之后，格奥尔基耶夫一直是个相当沉默的统治者，他很满足于现在让年轻人在他手底下工作，他已经垂垂老矣了，而属于他的事业——解放，已经完成了。§!"
