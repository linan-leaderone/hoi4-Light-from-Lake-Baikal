 POLITICS_BORIS_III_DESC:0 "沙皇鲍里斯三世的故事井不只是传记中所叙述的那样简单。四十余年来，这位沙皇肩上始终担负着保加利亚的命运：他的骄傲源自每一次英勇举动，他的耻辱源自每一次卑劣恶行。那么，沙皇陛下驾崩以后，他的是非功过应当如何定论呢？\n\n沙皇的盟友们拒绝回答这个问题，因为答案对他们来说再清楚不过了。凭借着勇气与智慧，鲍里斯三世使马其顿归于保加利亚统治之下，他从法西斯的层层包围之中拯救了这个国家，井维护了它的独立。这也正是他的政府所叙述的故事：简单、纯粹、而又容易传颂。\n\n可关起门来，许多保加利亚人井不相信这个故事，沙皇本人明显已经展现出了独裁的趋向，他通过严酷的政策来维系自己的统冶。不论将沙皇鲍里斯三世描述得多么英明神武，他仍是一个中世纪国王般的独裁者——他性格中的偏执与顽固和普通人并无二致。\n\n不论沙皇最终将留下什么遗产，他的故事很快就要讲完了。现年六十岁，健康状况不佳的鲍里斯三世已开始着手培养西美昂王子，保证未来王子能够平稳地承继大统。而等到鲍里斯三世再也不用为现实的美好或病痛牵挂，撒手人寰之际，这位统一四海之王的故事也终将谢幕。"
 POLITICS_TODOR_ZHIVKOV_DESC:0 "托多尔·日夫科夫近几十年来一直在巩固权力，既包括他对国家的掌控，也包括国家对党的影响，最终，在保皇派政变失败过后，共产主义的保加利亚诞生了，而其领袖正是日夫科夫。\n\n虽然多年以来，日夫科夫一直以革命的名义开展斗争，但无论是他的同志还是外部人士，都对他另有看法。和兰科维奇等人不同，日夫科夫并不热衷于领土扩张，但他还是怀有沙皇时期的民族主义思想，认为马其顿是保加利亚的一部分，而且还喜欢将新政权与保加利亚古代英雄联系在一起，此外，他还和教会保持着关系。日夫科夫提拔自己女儿出任艺术与文化部长，此举惹来不小的非议。\n\n现在，日夫科夫的民族主义思想和国际主义做派被许多共产主义者口诛笔伐，他毫无顾忌地与OFN等资本主义势力合作，而且还尝试与巴尔干邻国恢复正常邦交。虽然因为这一系列政策，强硬派与他水火不容，但也正是如此，平民百姓才对他无比爱戴。"
 POLITICS_TODOR_ZHEKOV_DESC:0 "当托多尔·热科夫于战场初品荣耀之甘美，法西斯之毒便植根其脑海。一个更伟大的保加利亚长存其心，在那马其顿人有自知之明，祖国母亲也再度金瓯一统。但在这命定之日他尚不能想到，终有一日正是他将这一切实现。\n\n他的独裁生涯始于弗拉涅。正是他的军队在起义最后几日拿下了弗拉涅，并吊死了科利舍夫斯基。这大英雄荣归索菲亚，大肆公开宣讲他的极右理想。当祖国因失去色雷斯和马其顿的动荡而惶惶不可终日时，他找到了他的听众：一群唯命是从的年轻暴民。\n\n不久后，热科夫成了法西斯分子的宠儿，也成了法西斯主义侵略性和暴力个人主义的象征。赫里斯托·卢科夫去世后，他被保加利亚民族军团联盟选为领导人，将军接过了这保加利亚最大法西斯运动的大旗，也成了极右翼事实上的头子。\n\n热科夫这辈子见过太多他这种运动失败了。他见证了军团如何在卢科夫和他叔叔治下故步自封。他也见证了亚历山大·赞科夫如何起舞又倒下。这些人从未听见祖国的呼声——但热科夫会的，热科夫还要为此而战。在战场他曾战得舍生忘死——现在，他的国家也该这样了。"
 POLITICS_ASEN_KANTARDZHIEV_DESC:0 "Even as he ascends to the head of Bulgaria, Asen Kantardzhiev is an unknown, an anonymous Führer. Even close followers of his party know him as little more than a name on a wall. Yet make no mistake - all of this was planned. This moment, this revolution, was the dream.\n\nThe dream began three decades earlier, in a small room in Sofia. A veteran of the Great War, Kantardzhiev came back to a nation in need of order, stability, purity. Yet in the paranoia that followed Zveno's fall, Kantardzhiev knew Boris would destroy any threatening organization - at least, any he could see.\n\nInstead of integrating with the military as the UBNL did, Kantardzhiev moved to the shadows. His \"party\" proved more conspiracy than party, influenced by Freemason societies. It worked. No matter how often he was arrested, beaten, banned, his party grew behind him, organizing autonomous pogroms, worming into Boris III's cabinet.\n\nNow, surrounded by the blood of fallen allies, Kantardzhiev rules alone. Now, few can tell what will follow next. Kantardzhiev always spoke of violence and might, saving a nation by reminding it of God and Tsar - but these are the words of a fascist, as weak and disposable as tissues. What will truly follow, no one can say but Kantardzhiev - and he is not one to tell."
 POLITICS_SIMEON_II_BORIS_DEATH_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland and eagerly begins to set apart his difficult work after decades spent as his late father's heir.\n\nA reformist, the Tsar spent much of his schooling in the West—or at least those parts of it accessible from within the grasp of Germany and Italy—and came back with hopes of transitioning the Bulgarian state away from the old oligarchical system towards a more free market. Boris III dismissed such suggestions as the fancies of a callow youth... until Bulgaria nearly collapsed during the Macedonian War. That terrible experience was more than enough to convince even Simeon's conservative father that reforms were needed—so the father followed the son, if hesitantly and with small steps of the sort that Simeon had taken when he was young.\n\nBut all things come to an end, and Boris has shaken off the mortal coil. The new Tsar has many ambitious ideas, but it is unclear whether he will have as easy a time at convincing the public of his ideas as his gregarious father did."
 POLITICS_SIMEON_II_BORIS_FLIGHT_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland. It is all he can do to distract himself from the untenability of his situation, for he is woefully underprepared for real rule.\n\nAs Crown Prince, the Tsar was educated in those parts of the West that were accessible from within Germany and Italy's grasp. He was taught many theoretically useful things and came back with many ideals and proposals. But the intellectuals that educated him could not give him any hints on how to hold his father's collapsing coalition together, let alone bring it back into prominence. Small wonder, then, that the new Tsar is in such a quandary.\n\nThe Macedonian War brought Bulgaria to near-collapse, and now another near-collapse is playing out—the communists and fascists fight amidst each other for control over the Bulgarian nation. But Tsar Simeon Second-of-that-Name can only watch passively as his nation bleeds. What choice does he really have, since his words mean little and his actions still less?"
 POLITICS_SIMEON_II_RESTORATION_DESC:0 "Simeon Borisov von Saxe-Coburg-Gotha, now Simeon II, Tsar of Bulgaria, surveys the vistas of his beautiful homeland, and shakes his head grimly. There is much work to be done, and he must be about it.\n\nAs Crown Prince, the Tsar was educated in those parts of the West that were accessible from within Germany and Italy's grasp. He was taught many theoretically useful things and came back with many ideals and proposals. But the intellectuals that educated him could not give him any hints on stabilising Bulgaria after Simeon's puppet-masters used him, threw him aside, and were then thrown aside by the Fatherland Front. He needed no Western teachings to call loyal policemen and soldiers to his side and seize power for himself.\n\nThe Tsar and his prime minister, the communist-hunting retired police chief Nikola Geshev, are in agreement; Simeon's old reformism is a foible that Bulgaria cannot risk when the situation is as grave as this. Authoritarianism, which after all had kept Bulgaria stable from its re-establishment, must be reembraced if there is to be stability in Bulgaria ever again."
 POLITICS_HRISTO_STOYKOV:0 "Hristo Styokov is not the true leader of the Zveno-ruled Independent Republic of Bulgaria. In the aftermath of the death of Kimon Georgiev Stoyanov, neither Stoykov nor anyone else had the stature to lead alone. No, Stoykov merely forms part of a trifecta of leaders, each playing to a different side of the coalition that props up the Zveno regime, which sorely needs propping up. With resistance to the unpopular authoritarianism and inefficient corporatism of Zveno growing left, right, and center, the triumvirate's services will all be needed - at least for the moment.\n\nStoykov, who connected Georgiev to the nationalists and the agrarians, is the champion of the radical militarists, those closest to the late Georgiev's technocratic, authoritarian vision. Stancho Cholakov, the Prime Minister, is the visionary in charge of the crowd of Zveno-aligned bureaucrats, who form the heart of the Bulgarian government. Then there is Dimo Kazasov, minister of defense - easily the most distinguished, but sidelined due to his right-wing alignment and personal feud with Georgiev.\n\nThese three will now govern. But until they can grow their influence, even this trifecta when unified cannot hope to match the strength of the man they have lost."
 POLITICS_NIKOLA_PETKOV_DESC:0 "Nikola Dimitro Petkov lived more than long enough to see Bulgarian democracy die once before, and that despite his every attempt to save it. He saw Aleksander Stamboliyski fall in a coup and fled to Paris. When he returned he was sent to and from prison camps throughout Bulgaria until the repression at last began to ease up a bit. Many people who met Petkov came to believe what one journalist said of him: \"I have known no nobler friend of common people, no stauncher anti-Fascist, no more devoted democrat.\"\n\nThe Fatherland Front's reign progressed, autocracy grew, and Petkov realized that democracy could well die a second time unless he unified his efforts with that of the whole of the BZNS (instead of the factions closest to him) and formed a front against autocrats on all sides.\n\nWhen Simeon Saxe-Coburg-Gotha's failed coup began, Petkov seized the opportunity that the Lord had clearly presented him and used it as a pretext to remove not just the Tsar but all the autocratic scum that had been ruining Bulgaria for years. In their place, Petkov enthroned true multiparty democracy in Bulgaria.\n\nThe question of democracy remains up in the air. Bulgarian Agrarianism as represented by the BZNS has struggled with party democracy because of the long and often antidemocratic legacy of Stamboliyski. But Nikola Petkov has sworn a vow to the God he loves, and who loves him: so long as he remains on Earth, Bulgarian parliamentary democracy will not die without a fight."
 BUL_rusting_sword_of_damocles:0 "锈蚀的达摩克里斯之剑"
 BUL_rusting_sword_of_damocles_desc:0 "虽说沙皇的确是我国的领袖，但他的权力也并非无限，规模庞大而又无处不在的军队犹如手握达摩克利斯之剑高悬在他的头顶上。可不幸的是，军队没有挥舞这把利剑的能力。保加利亚武装力量充斥着拉帮结派的现象，这些派系或是基于意识形态、或是出于个人利益而组建。因此，军队能发挥出的作用一日不如一日。尽管军中的不团结为鲍里斯三世沙皇提供了回旋余地，但也给了保加利亚的敌人暗中活动的空间。"
 BUL_king_of_rubies_without_shine:0 "黯淡无光的红宝石之王"
 BUL_king_of_rubies_without_shine_desc:0 "在鲍里斯三世陛下登基二十五周年的纪念庆典上，我们称颂他为统一王。在他的领导下，保加利亚挣脱了《讷伊条约》的桎梏，升格为真正的帝国。可十五年后，在他的红宝石禧年庆典举办之时，这些都已经变成了遥远的回忆。年已迟暮的国王愈发展现出自己的阴暗面，他顽固的独裁没能为帮助保加利亚度过过去十年的种种困难起到任何作用。尽管很少有人质疑陛下的能力，但有关让他退位的话题已经在索非亚大街小巷被人们所谈起。"
 BUL_empires_cradle_now_a_grave:0 "帝国摇篮，变为坟墓"
 BUL_empires_cradle_now_a_grave_desc:0 "马其顿是腓力三世和亚历山大大帝的摇篮，他们怀揣着帝国的梦想疾驰向前；同一片土地却可能成为鲍里斯的王国的坟墓，真是残酷无情的玩笑。早在十年前，保加利亚军队就差点失去了马其顿，勉力维持至今的掌控也脆弱不堪。如果保加利亚终究还是无法制伏这里，那么沙皇为之奋斗的一切——他的人望、他的帝国、他的遗产，都将成为随葬品。"
 BUL_endless_roots_of_radicals:0 "盘根错节的激进分子"
 BUL_endless_roots_of_radicals_desc:0 "民主，尤其是典型的政党民主，从未在保加利亚国内有过多少市场。但虽说民主已经消亡，其思想残余却也一直存在。加布罗夫斯基灾难性的首相任期过后，保加利亚的法西斯主义仍旧高歌猛进，但对沙皇鲍里斯三世来说，共产党和农民联盟仍是卧榻之侧的心腹大患。只要沙皇权力尚弱，这些群体的根基就只会越扎越深。"
