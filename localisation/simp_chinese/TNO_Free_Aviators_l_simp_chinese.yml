 FAV.1.desc: "PLACEHOLDER"
 FAV.1.a: "PLACEHOLDER"
 FAV.2.t: "一笔皇室捐赠"
 FAV.2.desc: "虽然我们由于保卫俄罗斯天空的努力而收到一些军阀的捐赠甚至是贡礼并不稀奇，但我们却收到了一份来自更意外之地的礼物。在莫斯科方向的维亚特卡地区，似乎已经成为了弗拉基米尔一世“皇帝”的“帝国”。\n\n他把自己塑造成布尔什维克和法西斯统治者之外的“另一条路线”，也似乎在西俄获得了一定程度的支持，并决定为我们尽最大努力保护天空的服务而向我们表示“感谢”。皇帝自费捐赠了一些飞机来进一步帮助我们的工作。我们怀疑，虽然他感谢我们的愿望是真实的，但他很大程度上是想确保我们对他的政权的支持。不管怎样，我们已经对捐赠表示了感谢。"
 FAV.2.a: "看来我们应该对他保持关注。"
 FAV.3.t: "伤亡报告"
 FAV.3.desc: "请将本通告尽早递交给叶夫多基娅同志，以便备案。\n\n-----------------------------------------------------------------------------------------------------------------\n\n红空军 - 标准伤亡报告\n\n德国伤亡估计：\n[?FAVGERAdvancedAirCasualties]架轰炸机\n[?FAVGERBasicAirCasualties]架战斗机\n\n苏维埃伤亡估计：\n[?FAVAdvancedAirCasualties]架二型飞机\n[?FAVBasicAirCasualties]架一型战斗机\n\n-----------------------------------------------------------------------------------------------------------------\n获得资源：\n[?FAVCasualtyMetalGain]单位可用废金属。\n\n-----------------------------------------------------------------------------------------------------------------\n已阅，\n叶夫多基娅·拉奇克维奇政委，[GetDateText]"
 FAV.3.a: "又有同志牺牲了。"
 FAV.4.t: "空袭来临"
 FAV.4.desc: "侦察报告 - [GetDateText]\n\n所有可行动的飞行员立即起飞 - 已确认德国空军一联队正在临近西俄军区的众多民用目标。\n\n-----------------------------------------------------------------------------------------------------------------\n\n红空军 - 情报报告\n\n临近轰炸机：发现[?FAVGermanBomberWing]架飞机\n临近战斗机：发现[?FAVGermanEscortWing]架飞机\n\n-----------------------------------------------------------------------------------------------------------------\n已被西俄侦察队确认。"
 FAV.4.a: "所有飞行员，允许交战。"
