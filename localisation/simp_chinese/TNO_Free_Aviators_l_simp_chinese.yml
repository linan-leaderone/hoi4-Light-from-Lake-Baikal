 FAV_training_category: "训练"
 FAV_training_category_desc: "我们人丁稀少，每一位工作人员和每一位飞行员都弥足珍贵。因此，保证§G地勤人员§!和§P飞行员§!两大兵种都能得到稳定的征募兵源是至关重要的。驾驶飞机抵抗德国需要§P飞行员§!出马，修理和制造飞机则要依靠§G地勤人员§!。\n\n§P飞行员§!人数：[?FAVRecruitedPilots]\n月度§P飞行员§!增员数：[?FAVPilotGain]\n§G地勤人员§!人数：[?FAVRecruitedGround]\n月度§G地勤人员§!增员数：[?FAVGroundGain]\n\n我们当前[GetFAVPilotGroundFavor]。"
