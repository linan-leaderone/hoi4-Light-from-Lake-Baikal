 FAV_night_witches: "夜袭魔女"
 FAV_night_witches_desc: "我们从没有停止战斗。在战争期间没有，在疯狂的撤退中没有，在漫长的混乱与崩溃的岁月中也没有。我们一直奋战在第一线，时刻准备升空抗击德国入侵者，即使其他宣称要如此做的人陷入自相残杀也一样。我们从前没有停下，将来不会，永远也不会。当德国人开着轰炸机向俄罗斯人民播撒死亡之雨时，我们就会以复仇回应。而且，我们赢的次数远比他们承认的多。多年前恐惧的德国人叫我们“夜袭魔女”，而今日他们的飞行员将又一次知晓这个名号的由来，假如他们在残破的飞机上加速坠向大地时才知道，就再好不过了。"
 FAV_aerial_society: "空中社会"
 FAV_aerial_society_desc: "The disproportionate numbers of pilots and aircraft in our lands, together with the experiences and outlooks of our leadership, have resulted in every societal problem being looked at through an aerial lens. We compensate for poor infrastructure with airbridges. We use long-endurance reconnaissance aircraft instead of traditional border patrols. As well as much more besides. Every question posed has an answer in the skies, and we will prove it."
 FAV_collective_improvisation: "共克时艰"
 FAV_collective_improvisation_desc: "我们的土地，说好听点也离不开贫瘠二字。尽管如此，我们也维持着一支足以挑战，甚至偶尔可击败德国对手的空军，而且是以极端的克难手段维持下去的：高性能引擎用旧了，就换成拖拉机的；燃油烧完了，就烧谷物蒸馏的酒精；金属机翼碰坏了，就拿布料和木材修补——我们千方百计让事情行得通。这种共克时艰的态度形成了一种社会风尚，确保无论面对怎样的挑战，我们都不会绝望、认输，而是共同寻找创新的解决方案。"