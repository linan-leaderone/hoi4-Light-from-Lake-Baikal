 FAV_Yevdokia_Bocharova: "叶夫多基娅·博恰洛娃"
 POLITICS_YEVDOKIA_BOCHAROVA_DESC: "叶夫多基娅·达维多夫娜·博恰洛娃一直追寻着在内战中因支持红军而牺牲的父母的足迹。十八岁时，她考入一所航空学校，成为了一名飞行员与教官。后来德军大举入侵，苏联成立了三个全部由女性组成的轰炸机团：第586、第587航空团和第588夜间轰炸机团。博恰洛娃此时已是老练的飞行员，凭借着十年飞行经验被选为第588团的队长。当时航空团的作战条件极其恶劣：她们只能使用老旧的双翼轰炸机，在夜间为了隐蔽她们只能关闭引擎并在没有引导的情况下投弹。尽管有诸多条件限制，航空团依然成功地执行了一次又一次任务，惊恐的德军给她们取了个外号，叫“暗夜女巫”。\n\n苏联的空军指挥系统在莫斯科混乱无序的疏散中崩溃，博恰洛娃却将第588团和其他航空队召集了起来。在一番有条不紊的撤退之后，她将松散的空军重新安置在了一个西伯利亚城市——苏尔古特的临时跑道上。在接下来的几年里，一个自称“自由飞行员”的组织利用阿尔汉格尔斯克的苏联工业残余、回收残骸甚至家庭作坊重新振作起来，资深飞行员训练出一批批新的飞行员。自由飞行员组织在西俄战争中发挥了巨大的作用，并在战争结束时保留了大部分作战力量。时至今日，博恰洛娃依旧组织着飞行员出击来阻止纳粹空军的轰炸袭击。"
