 KRK_Ibrahim_Yusupov: "易卜拉欣·尤苏波夫"
 POLITICS_IBRAHIM_YUSUPOV_DESC: "易卜拉欣·尤苏波夫的父亲是位宗教领袖和富有的地主，这一身份在三十年代为他引来了灾祸——苏联政府视其为头号敌人，将其监禁后宣布“失踪”。因此易卜拉欣从小由单身母亲抚养长大，在他还是小孩时候就得去工作，来养活兄弟姐妹。如此的生活变故未能泯灭他对诗歌的热爱，当他二十岁时，易卜拉欣获得了文学的学士学位。\n\n尤苏波夫的家乡位于卡拉卡尔帕克斯坦，这一地区长久为俄罗斯帝国、尔后为苏联控制。在度过了本世纪最好的一段时光后，卡拉卡尔帕克斯坦的自治权被数十年内被慢慢剥夺。因此，卡拉卡尔帕克人毫不意外地迅速宣布独立，成功地抵抗了苏联崩溃后的军阀入侵。卡拉卡尔帕克人幸运地将共产主义政权过渡为一个自由民主制的政府，避免了强人政治与暴君统治。尽管众多的威权政权如铅坠般重压在身，卡拉卡尔帕克社会追求自由的天性，仍能让尤苏波夫这样的诗人和记者繁荣成长。尤苏波夫先是成为报纸编辑和文学教授，但最后他还是投身政界，在1961年当选为卡拉卡尔帕克斯坦共和国总统。早在选举前，尤苏波夫就是深受读者欢迎的作家，这为他打下了坚实的选民基础，而他的言辞表达能力又让他辩论中每每脱颖而出。然而，在易卜拉欣·尤苏波夫当选总统后，他急需处理一些远比诗歌复杂的问题，同时践行自己深情允诺的那些政策。"
 KRK_Kadyrov_Abdurashit: "卡德罗夫·阿卜杜拉希特"
 POLITICS_KADYROV_ABDURASHIT_DESC: "‘是什么定义了你所了解的世界？’，不同的人对这个问题会给出不同的答案：德国青年会说是西俄战争，它将世界撕裂又拼接，好似本应如此；俄国青年共产主义者会说是革命阵线衰亡的那天；阿卜杜拉希特·卡德罗夫会说，是德国人滞留在A-A线的那一天，那是改变历史进程的一天。\n\n当俄军在瑟克特夫卡尔周边重整旗鼓之时，卡德罗夫对西俄罗斯革命阵线的忠诚随着家乡愈发动荡而逐渐消散。但西俄战争爆发之时，他的忠心经受住了考验。凭借意志，他终究没有临阵脱逃回卡拉卡尔帕克斯坦。而在阵线濒临崩溃之际，卡德罗夫恰好在南方的前线。他利用混乱的局势，抓住返乡的最后机会。他的同胞正如无头苍蝇一般，他决定敢为人先，在同胞与蒙受迫害的乌兹别克斯坦政治流亡者的协助下，他建立起卡拉卡尔帕克人的国度。\n\n卡德罗夫凭借西俄战争中立下的汗马功劳，以及建国之初的统治，令他广受民众尊崇。卡德罗夫也成为了任何妄图摧毁卡拉卡尔帕克斯坦之人眼中的肉中刺，他必须要确保人民的安全。"
