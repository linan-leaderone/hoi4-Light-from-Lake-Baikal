 BRA_lacerda_coup_category: "为巴西的未来而战"
 BRA_lacerda_coup_category_description: "不可想象的事情居然发生了。油嘴滑舌的热图利奥主义者§V若昂·古拉特§!试图把巴西人民引入歧途，却不知怎么地捞到足够的选票当上了总统。拉塞尔达不能容许古拉特毁了巴西：唯一的办法，就是揭露古拉特的忤逆背叛。\n\n为执行他的计划，拉塞尔达需要得到£BRA_mil_support §K军方§!和£BRA_govt_support §I政府§!的支持。为保一切顺利，他要保证£BRA_voter_apathy §Y选民对此冷漠§!，同时还得说服£BRA_us_backing §Q美国§!支持他的计划。"
