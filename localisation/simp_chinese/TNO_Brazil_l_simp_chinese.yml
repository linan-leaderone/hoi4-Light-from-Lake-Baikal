 brazil.108.a: "胜利者出现了。"
 brazil.109.t: "机不可失"
 brazil.109.desc: "九十多天前，军方下达了最后通牒。从那时起，各派政治人物都不遗余力地将自家的候选人往总统宝座上推。被夹在努力护住地位的社民党-工党联盟以及拉塞尔达、阿德马尔阴谋诡计之间的立法委员们，在漫天的你来我往、威胁、贿赂、诱骗之间忙得不可开交。总之，黑云压城，风暴将至。\n\n危机四伏的现实让所有人都明白，如果有人闲庭信步地步入这场危机，想着靠兜售影响力大赚一笔，那他就是蠢得无可救药。还剩下一周多的时间，但迟迟没有候选人能够胜出，委员们在越涨越高的波涛中手足无措。为了不在这里溺死，最好的办法就是攀上漂浮的残块。\n\n这就是最悲观最绝望之人的计算了。而有些人还是不肯放弃原则，为了保住颜面而去支持领先的候选人。他们说，如果人们不能遵从内心，那民主共和国还有什么意义呢？不过，他们的同僚们倒是不敢触怒军方，也就没把他们当回事。怯懦地活着总好过身首异处或者身陷囹圄。\n\n因此，最有可能接替洛特和夸德罗斯的候选人在绝望者和务实者之间的支持率大涨。整个国家都在祈祷，这个紧急联盟能够成为阻止军事政变的关键。"
 brazil.109.a: "已经太晚了吗？"
