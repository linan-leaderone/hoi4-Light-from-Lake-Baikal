 BRA_hundred_days_info_tt: "只有四位候选人中的一位获得§G50%§!的支持后，§Y百日危机§!才能得到解决。\n\n军队§R干预§!的威胁如一把达摩克利斯之剑高悬在参议院上空，一旦100天的期限过去，或政治局势过于§R不稳§!，它就会发动攻击。\n\n总支持度：\n§Y库比契克§!的支持度为§Y[?BRA_hd_kubitschek_support|1]%§!。\n§V古拉特§!的支持度为§Y[?BRA_hd_goulart_support|1]%§!。\n§Q拉塞尔达§!的支持度为§Y[?BRA_hd_lacerda_support|1]%§!。\n§h阿德马尔§!的支持度为§Y[?BRA_hd_adhemar_support|1]%§!。"
