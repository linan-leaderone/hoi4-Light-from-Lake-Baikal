 BRA_lacerda_govt_torch_tt_delay: "只有得到了§I政府的广泛支持§!，拉塞尔达才能继续就任代理总统。为了揭露古拉特赤裸裸的欺诈行为，必须得到内阁和立法机关的支持。"
 BRA_lacerda_voter_torch_tt: "£BRA_voter_apathy §Y选民冷淡度§!-§Y[?BRA_lacerda_voter_support|0]/10§!\n  §W绝望百日§!：§G+3§![BRA_lacerda_coup_close_voter_bonus]\n  §W准备程度§!：[?BRA_lacerda_voter_support_decs|0+]"
