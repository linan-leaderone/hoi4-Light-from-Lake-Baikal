 BRA_party_psd_desc: "社会民主党是巴西的主要政党之一，身为自由主义政党与瓦加斯派亲近，并寻求代表巴西政治的中间潮流。该党主张农业主义，其主要基本盘依靠农村地区强大的政治影响网络来维持，在巴西政治事务中发挥妥协、中点的作用。巴西政界的许多巨鳄，如恩里克·洛特、儒塞利诺·库比契克、坦克雷多·内维斯都是社民党党员。自1955年以来，社民党一直与工党组成选举同盟，两党在关键问题上投共同票、共同竞选，相互支持。"
 BRA_party_ptb_desc: "巴西工党信奉社会民主主义，寻求代表持瓦加斯主义理想的巴西政治左翼潮流。该党由瓦加斯下台后成立，现已成为巴西政治中一股主导但富有争议的势力，许多巴西人认为工党不过是穿着粉红外衣的共党，而另一些人则认为工党掌权后将恢复新国家体制中最糟糕的部分政策。工党由三部分组成：由党主席瓦加斯与若昂·古拉特领导，支持左翼民众主义政策的意识形态；由莱昂内尔·布里佐拉领导的左翼民族主义派；中左的基督教民主小派别。工党的支持者主要来自城市、工会、工人阶级和贫民。自1955年以来，工党一直为了两党的共同利益与社民党合作，组成选举联盟。"
 BRA_party_udn_desc: "全国民主联盟是巴西的主流右翼大党，将古典自由派、强硬保守派与进步派都包揽其大帐篷之下，能令这群人团结的唯一原因恐怕就是瓦加斯主义中蛊惑人心的民粹色彩；与社民党或工党不同，全民盟没有迎合特定的社会阶层或群体，而是寻求一切愿意支持右翼的松散群体联盟。该党最著名的成员是媒体新宠雅尼奥·夸德罗斯和卡洛斯·拉塞尔达。"
 BRA_party_psp_desc: "社会进步党是巴西的中左翼大党。团结在他们的领导人阿德马尔·德·巴罗斯及其民粹主义纲领周围，社会进步党的意识形态很难准确定义。该党的总体基调倾向于民粹主义，得到了圣保罗贫民的支持，但该党的主要力量都是社会精英。鉴于圣保罗是巴西人口最稠密的地区，支持他们的人数众多。除德·巴罗斯外，该党最著名的成员还有前总统的儿子小热图里奥·瓦加斯。"
 BRA_party_prp_desc: "人民代表党是目前流亡在外的右翼理论家普利尼奥·萨尔加多的心血结晶，是极右翼政党，奉行巴西政治生态中最特别的整合主义。然而，这种有限的成功并不代表其实际政治地位；人民代表党唯一的显著影响是巴西武装力量内一小部分同情该党的人，不过人数正逐渐增长。尽管如此，该党的基本盘集中在南部地区，庇护着活动积极的整合主义者，他们的政党路线主要内容包括天主教传统主义、巴西民族主义、反自由主义和反共产主义。此外，由党内临时领袖米格尔·瑞尔领导的意式法西斯派系正试图替换该党的整合主义纲领。政府压制人民代表党也就不足为奇了。"
 BRA_party_pdc_desc: "作为最成功的小党派之一，基督民主党是温和保守政治思想的堡垒。由内伊·布拉加领导的基督民主党拥护教宗良十三世为体恤劳工而写的《新事通谕》中倡导的基督教民主。友好的工会政策、行政权力的下放以及对工资与生活费用的调整都是基督民主党冗长宣言的亮点。然而，从该党走出来的一位名人不再支持其议程；雅尼奥·夸德罗斯凭借基督民主党候选人的身份赢得了圣保罗市长的职位，但他随后退党，转而投身于副总统的竞选。尽管如此，作为一个影响力可观的中右翼小党，基督民主党依然不容小觑。"
 BRA_party_ptn_desc: "国家工党是圣保罗最成功的右翼小党，其纲领保守且传统，但他们与许多大大小小的政党都保持着灵活的关系。因此，该党往往支持最受青睐总统候选人，并协助组建政党联盟，支持他们参与选举。该党最近为支持雅尼奥·夸德罗斯参选副总统加入了一个规模庞大的保守党联盟。"
 BRA_party_pst_desc: "社会工党是分裂自社民党的一个中左翼小党。虽然社会工党的纲领提倡社会民主、民粹主义和劳工主义，但该党更像是主要政党内许多持不同政见者的聚集地，而这些人也经常凭借该党的选票参与竞选。"
 BRA_party_psb_desc: "巴西社会党是由许多工会成员和知识分子组成的左翼小党。他们团结了民主社会主义者、社会民主主义者和基督教社会主义者，并就反对瓦加斯主义与立场一致的全民结为盟友。该党提倡对社会主义采取谨慎的态度进行改良，希望通过对资本主义制度的改革逐步实现国家社会化。"
 BRA_party_pr_desc: "共和党是前总统阿图尔·达·席尔瓦·贝纳德斯创建的中右翼小党。共和党以提倡联邦制和巴西民族主义为荣，经常与社民党和全民盟合作。该党试图通过维护联邦制以捍卫共和国，提倡三权分立、两院制和普选，并希望禁止总统和州长竞选连任。在经济上，该党提倡国家干预主义和产业分权管理。"
 BRA_party_pl_desc: "解放者党是南里奥格兰德州最强的中右翼小党，但也会在北部偶尔得胜，其自由保守主义纲领强调联邦制和议会制。由于其基本盘位于南里奥格兰德州，它被称为“高乔人党”，并吸引了潘帕斯草原和农村地区的高乔人。该党旨在推动与捍卫巴西的议会民主，并主张采用两院制议会来取代目前的总统制。"
