 BRA_idea_nationwide_chaos_med: "暗流涌动"
 BRA_idea_nationwide_chaos_lowmed: "局势好转"
 BRA_idea_nationwide_chaos_low: "局势稳定"
 BRA_idea_nationwide_chaos_max_desc: "政变的余震瘫痪了巴西，她的子民在尘埃落定后仍头晕目眩。工作岗位无人问津，本该上工的百姓畏缩家中，惧怕可能的打击报复。士兵们仍“尽职尽责”地在街上四处巡逻，一旦被他们怀疑，盯上抓走，就好比人间蒸发，杳无音信。没人知道接下来会发生什么，所有势力似乎都在等待对方出第一口气。"
 BRA_idea_nationwide_chaos_high_desc: "巴西从最初的瘫痪中滑了出来，却陷入了全国范围的恐慌。政权在军政府之手这一事实逐渐展露在大众面前，并且比某些人所想统治时间更为长久，于是游行示威，暴动甚至全面反抗有在全国范围内涌现之势。巴西现在好比火药桶，星星之火便可以燎原。"
 BRA_idea_nationwide_chaos_medhigh_desc: "街道上的气氛稍稍平静下来，军队设法制止了恶劣的示威和暴乱。现在，局势由军方在握；军队再一次毫无顾虑地走上了街道，最为激烈的异见者也已遁入郊区，等待着风头平息。尽管这样，军政府还需要一段时间固化他们的政权，因为只有一小撮人愿意同他们合作。"
 BRA_idea_nationwide_chaos_med_desc: "尽管最难熬的关头已经过去，然而巴西的街道上好似仍笼罩着一层浓厚迷雾，局势依旧扑朔迷离。任何人，或许勇敢到，或许愚蠢到对军政府篡权直言不讳的，都早已人间蒸发。剩下的明哲噤声之士深明与军政府合作要远好过另一种下场：成为另一张无名脸孔，消失不见。"
 BRA_idea_nationwide_chaos_lowmed_desc: "自从政变以来，巴西的局势已经平静了许多。在恐慌中被迫闭门的商店和工厂逐渐在近期重新开张。虽然军队还依然控制着街道，但他们发现自己不用采取常用的粗暴手段便能维持秩序。虽然进展可能缓慢，但巴西人民终于开始接受军政府了。"
 BRA_idea_nationwide_chaos_low_desc: "万物往往能在灾后恢复生机的道理似乎就算在巴西也适用。军政府初期那无处不在的混乱和恐慌早已散去，市民们已经了解并习惯了军队对街道的控制。虽然偶尔仍会发生一些个别的冲突事件，但似乎绝大多数巴西人都满足于岁月静好地过着日子，军政府统治下的生活已经完全正常化。"
 BRA_idea_build_more_roads: "道路建设项目"
 BRA_idea_build_more_roads_desc: "一个大规模的道路建设计划目前正在进行着。巴西各地正在铺设道路，将城市和农村地区衔接起来。如果一切顺利，我国的整体基建状况将会得到显著改善。"
 BRA_idea_formalised_high_command: "正式指挥体系"
 BRA_idea_formalised_high_command_desc: "索邦派对巴西的政治制度留下的最大遗产无疑是其对巴西高级指挥体系的改革。\n\n和许多现代国家不同，我们国家从来就没有什么集权的国防部，它也从未将海陆空三军整合进一个指挥体系。军队内部，全国各地的兵营里端坐着一批地方的军事大佬，他们经常差遣自己的部下为地方利益服务，对巴西国家则置若罔闻。\n\n这些关于一支武备废弛的军队的记忆马上就要变成过去式。在卡斯特洛·布兰科的领导下，一个崭新的最高指挥机关正在迅速地建立起来。战争部得到授权，军队各部门都要向它负责；在军队内部，等级制得到强化；想当初，上校和将军们大摇大摆地争论着上下尊卑，现在却有了秩序和目标。"
 BRA_idea_formalised_high_command_2: "正式指挥体系"
 BRA_idea_formalised_high_command_2_desc: "索邦派对巴西的政治制度留下的最大遗产无疑是其对巴西高级指挥体系的改革。\n\n和许多现代国家不同，我们国家从来就没有什么集权的国防部，它也从未将海陆空三军整合进一个指挥体系。军队内部，全国各地的兵营里端坐着一批地方的军事大佬，他们经常差遣自己的部下为地方利益服务，对巴西国家则置若罔闻。\n\n这些关于一支武备废弛的军队的记忆马上就要变成过去式。在卡斯特洛·布兰科的领导下，一个崭新的最高指挥机关正在迅速地建立起来。战争部得到授权，军队各部门都要向它负责；在军队内部，等级制得到强化；想当初，上校和将军们大摇大摆地争论着上下尊卑，现在却有了秩序和目标。"
 BRA_idea_american_advisor: "美国顾问"
 BRA_idea_american_advisor_desc: "强硬派长期以来一直在呼吁同美国加深合作，以应对里里外外的威胁。我们将邀请美国军事顾问来巴西开展联合训练项目，类似于我们曾在四五十年代举办过的那样。这将深化双边关系并改善我军的训练。"
 BRA_idea_american_advisor_2: "美国顾问"
 BRA_idea_american_advisor_2_desc: "强硬派长期以来一直在呼吁同美国加深合作，以应对里里外外的威胁。我们将邀请美国军事顾问来巴西开展联合训练项目，类似于我们曾在四五十年代举办过的那样。这将深化双边关系并改善我军的训练。"
