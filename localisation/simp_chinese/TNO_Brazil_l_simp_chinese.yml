 brazil.3.t: "将军？"
 brazil.3.desc: "雅尼奥·夸德罗斯自信满满地回到那扇门前，副总统办公室的大门。他握着门把手，副总统办公室的门把手。他缓缓地推开门，再次呼吸着副总统呼吸的空气。夸德罗斯咳嗽起来，这里面味可真冲。\n\n夸德罗斯递交辞呈的时候，可能有点过火了。他看到办公室窗户被打破了，垃圾桶翻倒在地，墙上还有个洞，可能是他踢的，也可能不是。这些基本都收拾干净了，但是地上还有些垃圾。幸好，在被赶出办公室前，清扫员留了些工具，夸德罗斯打开窗户，拿起扫帚开始干活。\n\n雅尼奥其实喜欢清扫，这给人一种规矩、有条不紊的感觉，和他的人生不同，清扫有明确的目标和结果。在打扫干净办公室后，夸德罗斯停下来拍了拍后背，这实在累人，但也值得，他离总统可只有一步之遥了！\n\n辞职这出戏实在是厉害，但要没有回报那可太糟了。洛特几乎是求着他回来，他憔悴语气里的绝对憎恨让夸德罗斯十分享受。但这可算不上结局，他坐了下来，开始给拉塞尔达打电话。夸德罗斯今天迈出了大胆的一步，但是时候更加大胆了，毕竟，总统必须能做到行事果断。"
 brazil.3.a: "雅尼奥·夸德罗斯绝对不会满足于此。"
 BRA_quadros_resignation_2_tt: "§w我们会暂时放下彼此的分歧。§!"
 brazil.4.t: "干扰"
 brazil.4.desc: "“嗯，什么事搞得这么着急，夸德罗斯？”洛特躺在椅子上仰起身，闭目养神。雅尼奥·夸德罗斯绝对不是洛特心目中的完美副总统，但信不信由你，人民爱的就是夸德罗斯这种人。他偶尔能发挥啥作用吗？当然可以，只不过夸德罗斯可能会有点……粗暴。\n\n“洛特！我已经——嗝——等了两个钟头了！听着，听着，你有在听吗？这帮阿根廷佬，他们在修这个大坝是吗？这对我们，对巴西可不什么好事啊！糟糕透顶！所以我觉得得要个你的署名，或者其他啥的，止住他们。你磨蹭了蛮久啊，先生。”\n\n“啥——雅尼奥你发什么酒疯？”洛特被惹火了，他把夸德罗斯派去那是和阿根廷人协商大坝事宜的，不是去那里耍酒疯的。\n\n“你搞太久了！嗯我是喝了几杯，几杯而已，这帮阿根廷佬，咯，反正他们明天之前也不会见我，喝一点没啥。四个钟头前我刚打给你的时候还是清醒的，是你太拖了。”\n\n“这根本就是胡闹，雅尼奥。我甚至都不知道你问我要什么，我们明天再聊吧。”\n\n“净他妈扯淡！我整整打了八个钟的电话洛特，就赶紧说吧！说，呃，说了就行了。给我偿还建筑成本？这就对了。说嘛，说嘛，快点快点。我在这打电话是要交钱的恩里克！”\n\n“行！行！做你该做的事吧，雅尼奥。但明天我要看到一份完整的报告，不管你想告诉我什么都给我一五一十的写清楚，懂了吗？”\n\n“明白，我会去着手的，晚安恩里克，谢了。下次搞快点。”夸德罗斯如是说，然后挂断了电话。"
 brazil.4.a: "做个好梦，雅尼奥。"
