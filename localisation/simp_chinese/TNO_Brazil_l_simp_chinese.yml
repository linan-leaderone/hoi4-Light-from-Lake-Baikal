 BRA_Costa_e_Silva_sec_desc: "§YMinister of War\nMilitary Junta§!\n--------------\n§LCosta E Silva has had a long career, one where his talent has allowed him to rise to the top of the military. He began his military career by entering the Military College of Porto Alegre, where he finished first of his class and commander of the cadet corps. From this moment he slowly rose through the ranks of the military, with only a slight stumble due to this involvement in the 1922 Tenentist rebellion where he was imprionsed for six months. Costa E Silva was finally promoted to general by his ally Eduardo Gomes and was further promoted by President Lott in 1961.\n\nDuring his career Costa E Silva has developed a few key ideological thoughts. The first was from his close career with the United States, where he briefly trained at. Silva believes Brazils future remains tied to America and both nations should collaborate against the worlds threats. His second belief, was that the left wing was an ever present danger to Brazil and its way of life.\n\nHis final belief, is that it is the military who are the best group to run Brazil and this has made Silva a major figure within the hardliner movement.§!"