 brazil.70.t: "托斯卡诺在巡逻"
 brazil.70.desc: "海军上将阿诺尔多·托斯卡诺坐在阿尔米兰特·塔曼达雷斯号巡洋舰的舰长室里，等待着他麾下的舰船与海盗们最近的冲突报告。在等待中，他变得有些沮丧，回忆起了过去十多年的往事。这些年来，德国人一直在羞辱巴西，他们的渔船来到巴西的领海内捕鱼，损害了巴西的国家主权。德国人的捕捞行动变本加厉，他们在西非不停轰炸着当地的抵抗势力，迫使越来越多的人只能落草为寇，靠着海上抢夺来的一点财产谋生。托斯卡诺边想边叹气，这时突然传来一份报告。\n\n“长官，所有舰船都按时发来了报告。共有12艘海盗船被彻底摧毁，3艘被俘，7艘逃离了巴西水域。我方没有伤亡。”年轻的通讯员用一种刺耳的语调念完了报告，脸上还挂着认真严肃的神情。\n\n“我明白了，通知下面各舰船，让她们快点返回舰队。”托斯卡诺立刻作出了答复，一周以来，这位海军上将总算露出了笑容。自从洛特调给他一个规模更大的特遣舰队后，他完全可以有效应付海盗和入侵的德国渔船。托斯卡诺终于坚信，龙虾战争很快就要结束了。"
 brazil.70.a: "无论如何，我们都要把德国人赶出巴西。"
 brazil.71.t: "瓮中捉鳖"
 brazil.71.desc: "“操！操操操！快他妈把罐子拉起来啊操！”夸梅听到大副在甲板上扯着嗓子大叫，爬上甲板去帮他的忙。他立马明白大副为啥那么慌张了。一架巴西战斗机正在扫射旁边的一条姊妹船，那船就在左舷边，比他这船还要小上一圈。即使是那样小的一条船，在这里，也能赚到比平日里高出上百倍的钱，每周都能在这些无人看管的珍贵龙虾身上赚到好几千德国马克。嗯哼，这些龙虾几——乎——是无人看管。夸梅看着那条船被弹雨打得遍体鳞伤，突然意识到有关巴西采取行动的传言并不像他认为的那样毫无根据。\n\n“把绳子切了吧，没时间了！快去把引擎打起来，我们得溜了！”夸梅急忙跑到舵轮前，急打180度试图与那架战斗机保持距离，他还抱着一线希望，可能那战斗机会被他的小舰队里的其他船只分散注意力，不会专门来追他。这之后，恐怕得找个其他工作。当然前提是他能活下来。\n\n船只拉满速度开始前行，战斗机也把那条小船的残骸送入海底。飞行员四处寻找新目标，他瞄准的每一条船都跟受惊的鸽子一般四散而逃。他的目光掠过一溜小艇，还有几艘相当大的拖网渔船。真是日了狗了，居然还有一两条货轮。其中一条货轮特别引起了他的注意，那是一只比其他船都早从海盗舰队中脱离的大杂种。\n\n但当他准备把夸梅和他的船员连同他们的非法货物一起沉入海底时，他又发现了什么东西。船群中有一只小艇，明显比其他船要先进得多。他定睛一看，霎时间便明白了原因。哈哈！他有了一个新的目标。"
 brazil.71.a: "他们的纳粹头子在甲板上绘了一个鲜红的万字标志。"
 brazil.72.t: "利比里亚协议"
 brazil.72.desc: "瓦尔特·萨莱斯站起身来，和他对面的男子握了手。“那么，我相信我们达成协议了！我们会提供给你们用于保护你们领海的船只和枪支，作为交换，你们得将对于领海的保护延伸到展开反海盗行动中。谢谢您抽出时间，格兰姆斯先生。”利比里亚的外交部长也热情地回应了握手，很快萨莱斯就回到了返回巴西的路上。毫无疑问，在非洲边缘不断往返的航班很累人，但得到非洲各国政府在反海盗方面的合作几乎是无价的。\n\n有了各国的支持，巴西领海出现的海盗就少了许多。萨莱斯不禁怀疑其实就是有那么一部分海盗出自那些贫穷的非洲国家，但这并不重要。在源头遏制他们，比在大海上到处追着海盗的小艇要方便多了。"
 brazil.72.a: "萨莱斯试图无视发动机的嗡嗡声，睡上一会儿。"
 brazil.73.t: "说时容易做时难"
 brazil.73.desc: "瓦尔特·萨莱斯躺在办公室的地板上，一脸茫然地盯着天花板上的图案。有一会儿，他在房间里踱来踱去，瘫坐在椅子上，旋转自己的椅子，甚至试着跳了一两分钟波比跳。但都毫无效果。事实就是如此残酷、毫不夸张，萨莱斯完全不知道如何轻松地联系到一群住在非洲边缘的法国疯子。\n\n所以，他躺在地板上。虽然有点幼稚，但萨莱斯总觉得这能帮助他思考。通常是这样的，但现在这对他毫无用处。这里可没有什么自由法国大使馆，连个该死的电话号码都没有，至于寄信就更别提了，地址填哪儿？要飞到那里，他需要德佬轰炸的时间表，这东西只有法国人才会有罢。几乎没有什么能做的。萨莱斯不得不召集海军，要求他们派一些可怜的混蛋（或者一支舰队的倒霉蛋）穿越数千公里的海洋，向戴高乐递交请求。天啊，这一切都是如此的尴尬。"
 brazil.73.a: "“对，我是萨莱斯，可以帮我接下托斯卡诺吗？”"
 brazil.74.t: "巴西利亚希望接触"
 brazil.74.desc: "占位文本。巴西外交部长想要跟蛋糕乐谈谈龙虾战争的事儿。"
 brazil.74.a: "不，他们干啥跟咱们没关系。"
 brazil.74.b: "我们热烈欢迎这位贵客！"
 brazil.75.t: "飞抵阿比让"
 brazil.75.desc: "瓦尔特·萨莱斯打开机舱门，蹑手蹑脚地从他那架小飞机上走下来。此前，他脑子里一直在想，那些法国的残兵败将到底有没有履行协议的能力。这个“国家”充斥着极端的矛盾。为避开遮天蔽日的德国轰炸机，他按着精心设计的路线飞过这片土地上空——地面的惨状如人间地狱一般，尽收眼底。地面上满是弹坑，每座建筑都残破不堪，遍布修补的痕迹，甚至还有几具被炸得粉碎的尸体。他知道，夜里，轰炸机的尖啸暂歇之时，法国人会来清理掉它。自由法国位于德国轰炸区的边缘地带，但这只让恐怖稍减。这一切惨状就是明证。\n\n当萨莱斯从飞机上下来的时候，他的眼前却是完全不同的一番光景。他的皮鞋踏在跑道，即自由法国唯二两条能够正常运行的飞机跑道中的一条上，面前是一队队戎装整齐的士兵，站在平整如新的水泥地面上。他们身后，一辆辆坦克排成一排，在视线遥不可及的地方还有一排高射炮隐约可见。这儿一个弹坑都没有。在这支残军身上，法国军队昔日的骄傲似乎又开始闪起微光，似乎马上就要出发去收复他们失去已久的家园。看来，那些跟戴高乐有关的流言都是真的。说到这……\n\n“欢迎来到法国！”老人站在队列之前，他穿着一件古旧的军服，一脸自豪。老人胸前一排排勋章挤得满满当当。他走（几乎是小跑）向萨莱斯，紧紧地握住他的手。“我明白的，巴西是想来帮助我们伟大的斗争啦！来来来，我们可还有不少好东西呢！”"
 brazil.75.a: "远处的高射炮喷吐着火光，戴高乐拖着萨莱斯一溜烟地消失了。"
 brazil.76.t: "谈判开始"
 brazil.76.desc: "占位文本。萨莱斯和戴高乐谈论如何撵走海盗，戴高乐要求坦克与枪支balabala……"
 brazil.76.a: "卒子开始移动。"
 brazil.77.t: "戴高乐的要求"
 brazil.77.desc: "夏尔·戴高乐又一次扯起他的丰功伟绩，瓦尔特·萨莱斯尴尬地笑了笑。就在昨天，他策划了对一名德国军官的暗杀！他当然为此感到骄傲。“会面”就这样持续了好几个钟头，戴高乐给自己灌了不少陈年老酒。萨莱斯感觉对面这个家伙没怎么会见过外国大使。\n\n“哈……对对，很好很好，戴高乐先生。现在，虽然我很想多聊一会儿天，但德国空军下一轮轰炸马上就要来了，我得告辞了。那么，我们得提供什么才能让您管管咱们面临的海盗危机呢？”戴高乐立马清醒过来，眼神突然严肃起来，并把手放在桌子上。萨莱斯微微向后靠了靠。也许这位老人比他表面上看起来的还要厉害。戴高乐从他大书桌下的抽屉里拿出一张长长的纸，呈递到萨莱斯面前，示意他读。\n\n“这是我们的要求。虽然法国人非常愿意与土匪强盗和折磨你们的德国人作战，但夺回我们家园的战斗需要……装备。我们需要枪，萨莱斯先生，枪和坦克。”萨莱斯一边阅览戴高乐递给他的冗长清单，一边瞪大了眼睛。戴高乐居然毫不含糊地要求提供数千件武器。这个可真是……狮子大开口！法国的残余势力可能是从源头上遏止龙虾战争的关键，但这值得吗？"
 brazil.77.a: "“合作愉快，戴高乐先生。就这么定了。”"
 brazil.77.b: "“这些要求太荒谬了。这可不成，戴高乐先生。”"
 brazil.78.t: "跨越大西洋的协议"
 brazil.78.desc: "萨莱斯又看了一眼戴高乐给他的武器清单，微微一笑。飞机正在返回巴西的途中，虽然他肯定不会想念非洲的那块弹丸之地，但他发现自己深情地思念着那里的人们。都是些好汉呐，就是想法太疯狂了。尽管如此，萨莱斯还是忍不住希望他们能够成功。尽管那压根不可能。\n\n戴高乐要求枪支和坦克的运输必须在严密的戒备下进行。这批货物的庞大规模无疑会引起国际社会的注意，但萨莱斯怀疑这就是戴高乐要求大张旗鼓的原因之一。这项协议意味着，自由法国得到了世界上最大的国家之一的承认。希望戴高乐能好好利用这一点。"
 brazil.78.a: "法国的残余势力会在一段时间内得到承认。"
 brazil.79.t: "跨越大西洋的泄气"
 brazil.79.desc: "萨莱斯一点都不希望向洛特绘声绘色地报告自己是如何搞砸的。飞机还在大西洋上空飞着，萨莱斯就已经开始设想如何把自己浪费了大把时间的既成事实粉饰一番。这次外交失败导致他们去见戴高乐用掉的几个月时间完全打了水漂，这样的时间投资很难腾出资源来恢复。但是，戴高乐的要求实在是太不合理。巴西会自行处理海盗，一如既往。\n\n不过，尽管这么说，他还是承认那些法国人都是些好汉。就是想法太疯狂了。尽管他们的目标显然不可能实现，但萨莱斯还是禁不住地敬佩他们。说实在的，他恨不得干脆把枪给他们得了。也许，只是也许，他们也许能得到一个机会。"
 brazil.79.a: "法国的残余势力估计得不到承认了，至少在巴西这里是这样。"
 brazil.80.t: "预料之中的来访"
 brazil.80.desc: "总统办公室里的午后从来就没平静过。恩里克·特谢拉·洛特总统正在处理一些紧急文件，希望早点把中断的工作做完，这样晚上他就有空闲时间了。\n\n可惜今天运气不佳，门外竟传来了敲门声。\n\n“请进，是副总统吗？”洛特问道，头还埋在文件堆里。\n\n“恩里克，关于你下达给海军的命令，我希望你赶紧把它收回来。我一直在物色去往非洲的使者人选，我觉得我们可以就这个问题与那边商谈合作。特别是去……”\n\n“不必了。”\n\n夸德罗斯话还没说完，就被洛特生生压了回去。总统对着他摇了摇头。“抱歉了雅尼奥，我不打算撤销命令。消灭海盗是我最后的决定。”\n\n洛特顾及到总统的声誉，一旦下达决定就不会再做任何更改。他的副总统今天碰巧就遇上了这样的场面。总统并不打算在解释这个问题上浪费口水。夸德罗斯动了动嘴唇，刚想说些什么，但却什么也说不出来。接着，这位副总统彻底闭上了嘴。就这样站在总统办公室里，而且还浪费了洛特宝贵的空闲时间。空闲时间是用来治理国家，而不是用来想出一些轻率而不切实际的葡萄牙热带主义计划。\n\n“好吧，恩里克。”这回该轮到洛特大吃一惊了。副总统的拳头无力地挥舞着。看他的表情便可知道心中有多沮丧、多愤怒。夸德罗斯虽是个感情丰富的人，但也不太会在自己的政治对手面前失态，更不大可能会如此直白地表达自己内心的愤怒。可洛特还是觉得自己的计划并没有什么不妥之处。\n\n直到夸德罗斯最后的脚步声远去几分钟后，洛特才恢复平静。"
 brazil.80.a: "他会克服的。"
 brazil.81.t: "托斯卡诺的收尾工作"
 brazil.81.desc: "“喂？这里是前往海岸的阿尔米兰特·巴罗佐号。你听得见吗？”\n\n“是的，我们收到了，阿尔米兰特·巴罗佐号。”\n\n“托斯卡诺上将下一步的行动是联系洛特总统。能帮我们接通电话吗？”\n\n“好的，我们现在就给你接通总统的电话。”\n\n无线电线路连接到洛特，传出了一些静电和咔嗒声。“喂？我听说托斯卡诺上将有话要和我说。”\n\n“是的，先生。他就在这里。”\n\n舰艇线路上传来一阵调整座位的声音。托斯卡诺上将接通了电话，开始和洛特说话。\n\n“洛特总统，我们已经来到了海盗活动的主要区域。我和一些指挥官制定了一些计划，在我们开始行动之前，我想和您一起研究一下其中的一些计划。”\n\n“好，你有哪些方案，上将。”\n\n“第一个计划是完全不间断地搜索海盗。没有任何的休息。士兵们不会喜欢这个方案，但有几个军官建议这样做。海盗是一群游兵散勇，如果想抓住他们，我们需要覆盖很多地方。”\n\n“第二个计划是让空军一同参与。派出几艘航空母舰和几架侦察机。空海协同进行搜查。虽然这可能会使整个行动更加混乱，但也意味着更高效的搜索，同时使人们免于长时间工作。”\n\n“第三个计划是最简单的一个。就按正常的时间进行正常的搜索。继续像我们平时那样进行扫荡。没有什么疯狂之处或压力，但它可能是各种方案中效果最差的一个。先生，您的命令是？”\n\n洛特龇牙咧嘴。如果他们想阻止这些海盗对渔民进行袭击，他们就必须迅速行动。但他们不希望行动失败。深思熟虑后，他下达了命令。"
 brazil.81.a: "“我们得迅速行动，采取第一个计划吧。”"
 brazil.81.b: "“我去联络一下空军，就采用第二个计划。”"
 brazil.81.c: "“就按往常的方法来办，第三个计划是个安全的选择。”"
 brazil.82.t: "水手们的请求"
 brazil.82.desc: "烈日照入舰桥中。汗流浃背的水兵们干着艰苦的工作。他们的皮肤被盐水浸透了，已经好几天没有休息了，短暂的睡眠和用餐时间是他们唯一能够休息的时候。\n\n站在旗舰的舰桥上，托斯卡诺上将继续用他的双筒望远镜向海上望去。他的眼睛因为连续几天盯着大海而感到紧张。船只们没有看到任何海盗的迹象。仿佛海盗已经从地球上消失了一样。\n\n“长官！”托斯卡诺的大副说，“一些水兵要求立即与您会面！他们威胁说要罢工！”\n\n“让他们上来！”他命令道。\n\n托斯卡诺上将坐了下来。他揉了揉自己紧张的眼睛。他一直在担心这样的事情发生。不间断进行工作是一个非常不受欢迎的决定。\n\n海军上将抬起头来，这时两个看起来疲惫不堪的水兵走进了房间。\n\n水兵们向前走去。\n\n“长官，这几天我们都快把自己累死了。这个计划真是要了我们的命了。”\n\n“我不能擅自更改计划，”托斯卡诺说。“这些命令是高层下达的。我们的命令是尽可能快地抓住这些海盗。抱歉，这就是我们行动的方针。”\n\n托斯卡诺揉了揉他的额头。他不知道该怎么做。\n\n在这段时间里，一位一直默默听着的水兵开口了。\n\n“加薪怎么样？这才能让这项工作有点意义。”\n\n托斯卡诺想了想。这将是解决问题的一个有效办法。但这需要一堆乱七八糟的法律文件。而且他的一些上司也不会高兴。他必须用无线电通知洛特帮他解决这个问题。他看着那些邋遢的水兵，默默地站着，在脑子里思考着这个选择。"
 brazil.82.a: "“那就加薪吧。”"
 brazil.82.b: "“对不起，先生们，我可不能给你们打包票。”"
 brazil.83.t: "滔天巨浪"
 brazil.83.desc: "拒绝提高水兵的工资是压倒骆驼的最后一根稻草。一些水兵已经宣布罢工，直到涨工资为止。对海盗的搜索工作不得不立即停止。托斯卡诺上将目前正夜以继日地工作，以确保局势不会升级为一场全面的兵变。海军中的气氛从未如此紧张，一些军官要求立即将水兵们送上军事法庭。一些更极端的人甚至呼吁以叛国罪将他们枪毙。\n\n雪上加霜的是，媒体已经发现了这次罢工。没人知道消息是怎么泄露出去的，但他们还是抓住了这一情况。报纸上充斥像《公海上的骚乱？》和《现代的赏金猎人？》这样的标题。巴西公众对任务的现状越来越感到不安。托斯卡诺上将也被拖下了水。整个情况对洛特政府来说是一团糟。\n\n这个海盗问题对洛特来说已经成了一个彻头彻尾的烂摊子。需要采取果断的行动。\n\n尽管有来自党内的一些抗议，洛特还是决定承担全部责任。他给媒体发了几份声明，说托斯卡诺上将完全没有任何责任，是洛特下令执行的无休计划，水手们的低工资问题也将得到解决。\n\n洛特已经签署了几项命令来支付海军水兵们的工资。他希望这让他们快点复工。同时，他也已经给托斯卡诺上将发了一条信息，说自己已经答应了水手们的要求，希望在可能的情况下立即恢复对海盗的打击。\n\n海盗们仍然逍遥法外，在海洋中徘徊，寻找下一个目标。而水兵们需要尽快复工。"
 brazil.83.a: "一定要阻止肆虐的海盗。"
 brazil.84.t: "南大西洋归于平静"
 brazil.84.desc: "威胁已经解除！海盗船被击沉，他们的计划被挫败。其他没有被抓或被杀的海盗，也纷纷逃离大西洋。巴西的龙虾渔民不用再对劫掠担惊受怕。巴西政府已经摧毁了海盗据点，将他们的船只沉入海底。\n\n托斯卡诺上将因其消灭龙虾海盗有功而获得了一枚勋章，还有一个应得的假期。虽说他很高兴自己履行了职责，但在海上度过漫长的日子也令他感到疲惫。\n\n当然，这对洛特的政府来说是一件丰功伟绩。媒体对他们所做的出色工作赞不绝口。甚至连洛特的一些敌人也承认，他对这种情况处理得很好。洛特十分满意这次行动的结果。\n\n渔民们也很感激，他们举行了盛大的集会来表达对洛特的支持，感谢总统对他们的帮助。铲除海盗后，洛特的声望在全国范围内都得到了提升。巴西人纷纷开始庆祝政府对这些巴西害虫取得的伟大胜利。\n\n在庆祝活动继续进行的同时，这片风暴已经远离了大西洋，这片古老的水域也变得风平浪静。\n\n终于，南大西洋重归安宁。"
 brazil.84.a: "愿大西洋和平永驻。"
 brazil.85.t: "无垠之海"
 brazil.85.desc: "旗舰随着波浪来回摇晃，舰队的其他成员紧随其后，四处皆是一望无际的海洋。\n\n托斯卡诺上将在旗舰的舰桥上凝视着大海。他转向在他旁边工作着的无线电报务员。\n\n“有海盗的迹象吗？”\n\n“我们没有看到他们的踪迹，长官。”\n\n海军上将叹了口气。自从海军特遣部队离港后，海盗们就一直躲着他们。他们躲躲藏藏，在浩瀚的海洋躲避巴西海军大概没什么问题。而这样的日子多持续一天，渔民们就要多被困在陆地上一天。\n\n他坐了下来，揉了揉自己的眼睛，刚才他一直注视着海浪，现在得缓解一下内心的紧张。\n\n他要处理的另一个问题是水兵们。看不到尽头的持续搜索让人士气低落，一种普遍的失败情绪开始在水兵中蔓延。托斯卡诺一直在鼓舞人心，但这位海军上将知道这不是长久之计。他们迟早会因为过于疲惫而无法继续进行搜索。不能再这样下去了。\n\n是该重新斟酌计划了。他们不能让这些人继续没日没夜地工作。也许他们可以把空军叫来。虽然他们可能得以某种方式补偿空军，但空军的帮助将大大增加他们找到海盗的几率。\n\n海军上将揉完眼睛，再次抬头。在他眼前的仍然是一望无际的海洋，水域中也没有任何干扰。而且他仍然没有看到海盗的任何迹象。当无线电报务员继续监测其他船只的情况时，海军上将下定决心站了起来。"
 brazil.85.a: "“给洛特打电话。我们需要一些援军帮忙找海盗。”"
 brazil.85.b: "他叹了口气，举起双筒望远镜，继续看向窗外。"
 brazil.86.t: "来自空军的请求"
 brazil.86.desc: "洛特把电话贴在耳朵上，眼睛都瞪大了。”所以你们还想要更多的预算？”\n\n电话另一端的声音突然洪亮了起来。”是的，总统先生，我们就是这个意思。飞行员们要烧不少燃料，我们的财政根本吃不消，这也就是为什么我们需要很多钱。”\n\n“这次的预算总该让你们有钱买更多的燃料吧？”\n\n“怎么会，总统先生，我们还得出修理费的钱。我们总得让这些飞机保持运作吧。”\n\n洛特畏惧了。修理？为啥被德佬的小烧火棍射了几发子弹就要修啊，简直是糟蹋预算。洛特的脑子里立马出现了三种选择：同意他们的要求，给他们更好的武器，要么就回绝他们的要求。对洛特来说，他倾向于后者。他恨不得对电话线另一端的穷鬼破口大骂，当他们饱受枪弹蹂躏的同胞活活淹死时，这帮人却还想着要钱，但拒绝他们只会让更多的人受苦受难……"
 brazil.86.a: "“我们的船舰需要帮助。就这样吧。”"
 brazil.86.b: "“你怎敢跟你的首长讨价还价。去支援海军，他们要是找上门来我可不帮你们。”"
 brazil.86.c: "“你们总是会变着法子哭穷，反正燃料都会从你们自己的仓库里变出来。我拒绝这个条件。”"
 brazil.87.t: "海鸥"
 brazil.87.desc: "几艘航空母舰已经被部署至该地区，一队海上侦察机和海军轰炸机也正在尽快完成飞行准备。\n\n随着这些飞机投入使用，搜索海盗的进度预计会大幅加快。这些飞机将对整片海洋进行地毯式搜索。\n\n洛特费了九牛二虎之力，通过了一堆乱七八糟的官僚机构才与空军的将军们取得了联系。这个问题迟早需要解决。但这是以后的事了。\n\n浮现出的另一个问题是，将军们想为他们对搜索提供的帮助索取些“补偿”。洛特被迫为空军提供了更多的预算。他真希望自己不用越过这些障碍就能让空军服从。\n\n但现在，总统还是不得不采取一些不光彩的措施才能保证他们的支持，所幸的是空军已经加入了任务。虽然花费了大笔资金，现在也能更顺利地展开行动了。\n\n因此，当军官们在办公室制定计划时，发动机已经开始预热，轮子也在停机坪上刮擦。油箱内加满了燃料，轰炸机舱装满了炸弹。一场对全海域的搜索正在准备之中。\n\n巴西的空军已经整装待发，它将在天空中展开搜索，直到最后一艘海盗船葬身大海。"
 brazil.87.a: "翱翔于大洋之上，骄傲的海鸥主宰一切。"
 brazil.88.t: "视距之外"
 brazil.88.desc: "地平线上浮现出一个肉眼几乎看不到的小点。一个在炮台下站岗的水兵发现了它，并立马向他的上司发出了警报。当这个消息正层层上报时，舰队也开始调转方向，向这个小点移动。\n\n托斯卡诺上将站在舰桥上，用他的望远镜向远处望去。那是一个舰群。\n\n“是他们。”他屏住呼吸说道。\n\n他打开了船上的对讲机：“战斗岗位！发现海盗船！”\n\n他转向舰桥上的船员。“我希望以15节的速度进行追击。呼叫所有其他船只照做。进入射程后就准备开火。”\n\n他冲到无线电报务员身边。“我需要你给我接通洛特总统的电话。告诉他们事态紧急。”\n\n他向下看了看船的甲板。人们正争先恐后地奔向自己的岗位，奔向炮台和炮位。一种紧张的能量吞噬了船员。经过几周的搜寻，他们终于找到了。\n\n“我们接通了总统，长官！”无线电报务员说。\n\n托斯卡诺一把抓住了话筒。“你能听见吗，先生？”\n\n“托斯卡诺？”洛特在电话的另一端说。“我能听见。发生什么事了吗？现在是巴西利亚的清晨。而且——”背景中传来一些杂音。“雅尼奥也在这里。”\n\n“我们已经发现了海盗，正在准备进行拦截，我们已经离开海岸。我在想，我们是否可以跟在他们后面进行追击，等待增援。以防出现太多的海盗。”\n\n“嗯，这很好——什么？夸德罗斯想说点什么，请稍等。”话筒另一边传来了一阵低沉的声音。\n\n夸德罗斯插话说：“你不能再等了，上将！如果海盗跑了怎么办？我坚决反对这个决定，我们不能让海盗们从我们眼皮底下再次溜走。”\n\n电话的另一边传来一些低沉的声音。这两个人似乎还在争吵。几分钟过去了，最后洛特重新接起了电话。"
 brazil.88.a: "“立即行动，绝不能让他们逃了。”"
 brazil.88.b: "“跟着他们，等待增援。”"
 brazil.88.c: "“呼叫空军，我们需要他们的帮助。”"
 brazil.89.t: "惊涛骇浪"
 brazil.89.desc: "又一个海盗被吊出水面。子弹撕裂了他的胳膊，软弱无力地向下垂着，鲜血淋漓。海盗被吊上甲板，呜咽几声之后，便瘫倒在地。一名巴西海军军官用手枪指着他，同时命令一些水手上前检查他是否携带武器。\n\n船只继续在发生战斗的海域继续搜寻。舰桥上，一名男子俯视着下面的一切。他们从水里救了很多海盗，数量很多，比预期的要多。费了很大的劲才打败了海盗。他叹了口气，回头望着大海。他看着剩下的海盗船沉入晦暗的海底。大西洋的海水吞噬了一切。\n\n舰队也遭受了相当大的损失。他们将立即前往最近的港口进行维修和医疗转运。\n\n伤亡人数相对较低，但托斯卡诺仍不满意，生命的逝去令他百感交集。他走到电台接线员面前，向总统报告战斗情况。至少海盗不再是问题了。"
 brazil.89.a: "巴西的完全胜利。"
 brazil.90.t: "乘风破浪"
 brazil.90.desc: "尽管有人担心等待援军会让海盗们趁机溜掉，但事实证明这些担心并未如实发生。海盗团伙被打了个措手不及，根本没有做好逃跑的准备。援军一来，海盗直接就被一网打尽了。\n\n托斯卡诺上将站在舰桥上俯视着战场：辽阔的海面上只剩下了许多旋转的碎片和一些漂浮的尸体。海盗已被全歼。舰队现在正在休整，准备回港。\n\n托斯卡诺终于笑了。经过几天的搜寻，他终于打败了海盗。真乃易如反掌。他转身对舰桥上的大副说道：“告诉其他船只，准备回港。我们要回家了。”\n\n当他慢慢地走到无线电报务员那里向洛特报告时，他忍不住露出一个微笑。这段漫长的旅程终于要结束了。海盗们被打败了，形势终于开始好转了。"
 brazil.90.a: "公海重获安宁。"
 brazil.91.t: "利比里亚的胜利"
 brazil.91.desc: "洛特打开托斯卡诺上将给他的报告。来自利比里亚及附近海岸线的海盗数量大幅减少。利比里亚政府近日对海盗展开军事行动，在行动中派上用场的则是先前协议中商定好的巴西军事装备。\n\n托斯卡诺报告说，入侵巴西水域的海盗数量大幅下降，他打击海盗的信心和能力都大为增长。\n\n洛特笑了笑，喝了些咖啡。利比里亚人信守承诺，巴西则受益匪浅。一连数日追捕海盗这类苦差事都交由利比里亚人完成了。很快，渔民们就无需担心遭受袭击、可以自由自在地捕鱼了，日本游客绑架危机也不会重演。这一次，笔确实比剑要更加有力。"
 brazil.91.a: "夸德罗斯的主意也不全都那么离谱。"
 brazil.92.t: "法国来报"
 brazil.92.desc: "透过办公室明亮的玻璃窗，洛特总统凝视着巴西利亚。他注视着在城市里走动的人们；空气凉爽，万里无云。他呷了口水，等着外交部长瓦尔特·萨莱斯到来。\n\n萨莱斯准时走进房间，“总统先生，自由法国发来喜讯，他们成功了。”\n\n“很好，他们都说了什么？”洛特立即问道，并转身坐在了办公椅上。\n\n“自由法国在报告中提及他们在对付藏匿在自己领土内的海盗时取得了诸多大捷，甚至打败了其他国家领土上的海盗军阀。”萨莱斯咳嗽着继续说道，“我有一份来自托斯卡诺的报告能支持他们的说法：海盗袭击事件急剧减少。有了自由法国的支持，与海盗之间的龙虾战争很快就会结束。”\n\n洛特靠在椅子上，笑道：“这是民主的又一次胜利。”"
 brazil.92.a: "一分价钱一分货，自由法国说到做到。"
 brazil.100.t: "巴西利亚陷入瘫痪"
 brazil.100.desc: "巴西日益寒冷。立法机关怒火高涨，巴西人民挤在电视机和收音机前，忧虑着国家的形势。恐惧气氛再一次降临全国，交重层叠的飓风将人民的希望洗刷得一干二净。寒流突如其来，风暴若隐若现，所有人都看不清那即将扑面而来的未来。\n\n巴西利亚，好戏正在上演。此刻，正大出风头的是社民党的库比契克。既然古拉特无法取代夸德罗斯和洛特成为总统，前总统儒塞利诺·库比契克的支持者认为，只有他有能力在军队的期限内登上总统宝座。库比契克在自由主义的中派和左派分子中都很受欢迎，人们认为他具有克服军队对他的仇恨所必需的丰厚威望。\n\n这场危机不仅再度把总统从政坛边缘拉到热点中心，同时还让过去十年间遭受惨败的右翼势力重回巴西舞台，进入人们的视野。毕竟，在这动荡的年代，还有什么比一个保守持重、代表人民的政府，更能缓解军队的恐惧呢？在夸德罗斯陨落之后，严苛的拉塞尔达再度控制了全民盟，可能有助于他实现自己的抱负。不过，右翼并非只有拉塞尔达一位阴谋家。阿德马尔·德·巴罗斯也在散发着耀眼的光芒，这对搭档虽说貌合神离，但为面对诡谲莫测的政坛风暴，他们携手并肩，试图阻止库比契克的脚步。\n\n万里之外，这场风暴的始作俑者——若昂·古拉特正安居南里奥格兰德州，与首都的种种阴谋相互隔绝。古拉特的影响力依然很大，他也未受上任政府后期社民党-全民盟联盟垮台丑闻的影响。在巴西国内，有一些人希望古拉特能及时返回巴西利亚，打破国会的僵局，但其他人则对“山中之王”空降首都救民于水火的故事嗤之以鼻。寒风凛冽，风暴之后，想必只会留下断壁残垣。"
 brazil.100.a: "在您羽翼之下，我将寻求庇护。"
 brazil.101.t: "乌鸦与公牛"
 brazil.101.desc: "阿德马尔信步走进办公室，无视背后雇员们发出的小声抗议。他看到拉塞尔达正坐在他的办公桌前，凝视着远方。两部电话被信手搁在办公桌边成堆的文件上，几乎要掉下去。做事一向一板一眼的拉塞尔达居然把办公室弄得这么乱，真是少见，这日子实在是太不寻常。某股狂躁的能量让全民盟的灰乌鸦等待着电话的到来，也使得阿德马尔打破惯例，不如往常一样经过幕后渠道，而是直接与拉塞尔达私下会面。\n\n拉塞尔达慢慢转过身来，看着来人。愤怒和好奇在他的眼中交替闪烁着。也许后者在这位政客的心中赢得了胜利，他把头转向一把空椅子。\n\n“你来这里干什么？”拉塞尔达看着将要就座的客人，问道。“上次谈判已经说过了，我的立场没有改变。”\n\n“可得了吧，卡洛斯。”对面的人听到客人直呼他的名字，皱起眉头。阿德马尔无视他的表情，继续说着。“我大老远到这儿来可不是为了欣赏你阳光般的个性。库比契克每天就在那喊要杀人啦要杀人啦，议会里每天都有怂逼开始听信他关于军队的末日预言。更不用说古拉特……”\n\n“古拉特无关紧要，他被困在南方了。”拉赛尔达叹了口气。一只电话响了起来。\n\n“你为啥不把它拿起来呢，我的朋友。”阿德马尔看着对方，电话一直在响。“肯定是好消息。你试图贿赂的那些官僚可能都站你这边了呢。”\n\n这时候，拉赛尔达的愤怒终于爆发了。“你这混蛋，滚出去！”愤怒瞬间扭曲了全民盟领导人冷静的性格。然而，那股狂躁的能量依然存在，它熊熊燃烧，烧成一场吞噬一切的狂热。阿德马尔知道面前这个男人的感受。\n\n电话依然在响。拉赛尔达叹了口气，拿起话筒。阿德马尔的笑容加深。看来，两人都有很多工作要做。"
 brazil.101.a: "一段美好友谊的开始。"
 brazil.102.t: "演说"
 brazil.102.desc: "一大早，人群便聚集在了广场上，初升的太阳和今日的明星一同温暖着他们。卡洛斯·拉塞尔达站在广场边的临时平台上，引导着人群中躁动的力量。\n\n参与集会的人们多种多样。工人们为此停下了早班。退休者们被阿德马尔用车拉来，壮大了群众规模。而记者们则尽忠职守，记录着演讲。人群中还夹杂着一些士兵，正热情欢呼着。另类分子看来是没多少搅扰的机会了。\n\n“谁应该为这次危机负责呢？是那帮乘火打劫，坑蒙拐骗，十恶不赦的人。那些自由派和社会主义者把我们的国家推到了崩溃边缘。他们把巴西弄得一团糟，却还称此为国家繁荣。我们的国家机关，在长达十年的贪污腐败后仍然留存着，还被用作抵制批评的盾牌。难道说，巴西的民众不配获取真相，要求诚实吗？”人群中传来赞同的呼声。“难道我们的共和国不配得到良好治理，不配在万国的交响乐中取得一席光荣的座位吗？”又是一阵认可的欢呼。拉塞尔达让台下雷鸣般的热情持续了好一会儿，而后接着演说。“朋友们，想要结束这危机状态，那就让政治回归常态。国家不可能有希望，除非把票投给社进党-全民盟联盟。只要一息尚存，我便会为国家未来不懈奋斗。但这奋斗是不能单枪匹马获胜的。”\n\n人群的声势渐渐壮大到最高点，拉塞尔达的雄辩亦将随之迈入最终高潮。"
 brazil.102.a: "“我们需要巴西工人的帮助。”"
 brazil.102.b: "“我们离不了巴西的农民。”"
 brazil.102.c: "“我们需要军人的支持！”"
 brazil.103.t: "旧日恶魔"
 brazil.103.desc: "拉塞尔达认出了那位他马上要与之会面的宾客，深感沮丧。与阿德马尔的联盟曾令他十分尴尬，但大众并不意外——每一个脑子里稍有政治细胞的人养的狗都能猜到这个。然而，这位崭新的合作伙伴……如果可以的话，拉塞尔达巴不得继续与中间人联系。但巴西从来没有什么“轻而易举”就能做到的事情。\n\n坐他对面的那个人是民代党的中层，一个能力平平的家伙。整合主义者宣称要掌握巴西未来的那些日子早都成了老黄历，五十年代瓦加斯的倒台和萨尔加多发动的未遂政变把民代党彻底按进了棺材，还钉上了钉。如今，民代党只剩下一位参议员，好像还有几个众议员，几乎马上就要变成历史书上的潦草一页。然而，在这分秒必争的日子里，在与库比契克和古拉特的竞争中，阿德马尔坚持要寻找任何可能增加哪怕只有一点儿优势的方法与途径。因此，全民盟的领导人发现，自己又回到了和民代党的旧关系里。\n\n民代党人十分慷慨。整合主义者会支持阿德马尔和拉塞尔达。然而，他们开出的报价却斩钉截铁，没得商量。除了要与民代党这具法西斯僵尸你侬我侬之外，阿德马尔和拉塞尔达要做出保证，在赢得胜利之后，会撤销流放普利尼奥·萨尔加多的决定。整合主义的领袖将要归乡。\n\n拉塞尔达暗自叹了口气。民代党特使的态度十分坚决。胜利之后，要处理阿德马尔就够令人头疼的了。现在还得让萨尔加多来这儿一起混，那可真是太操蛋了。但，也许晚些时候处理一个新产生的问题会比立即失败要好得多？"
 brazil.103.a: "萨尔加多会得到那张归乡的船票。"
 brazil.103.b: "萨尔加多还是继续在伊比利亚顾影自怜吧。"
 brazil.104.t: "拯救联盟"
 brazil.104.desc: "会场内忙成了一锅粥，房间另一头的桌上摆满了电话，不时有人循声接起，摊开手边的笔记，紧接着就会有人跑来，将手写的记录送给秘书，转化为打字机的格式，再从那里被送上讲台，以它们通常被赋予的洪亮嗓音一字一句地念出来。通常来说，这些笔记来自社会民主党或工党的要人。虽然大家都在强调团结的重要性，但在支持谁的话题上，发言者们宣扬的团结却在削弱。\n\n工党与社民党的联盟确保了选举的成功与社会稳定，因为夸德罗斯没有标中他心仪的副总统地位，自戈梅斯当政以来，自由派与劳工人士就在将右翼排挤出政治中心。然而现在，联盟在一个接一个胜利中变得尤为紧绷，许多社民党成员呼吁让库比契克归来——他是位声名显赫的街头政治家，也是反军政上受欢迎的人物；对此，工党支持者愤怒地说，让军方排挤掉洛特的合法继承人古拉特将严重违背先例。更何况难道不是洛特和社民党的腐败导致了这场危机吗？\n\n目前为止，库比契克还没有在大会上露面太多，只是在开幕式上做了鼓励共识、保卫联盟的呼吁。古拉特还被困在南方，一周内都回不来，无法赶上这次联盟对话，他的好友兼支持者莱昂内尔·布里佐拉显得尤为突出，走到哪里都能看到他魅力非凡地与工党活动家与社民党左翼交涉。\n\n友谊与宿怨，野心与务实，希望与绝望。情感的漩涡在党大会内不住地回转，时钟默默地指向百日的终点。"
 brazil.104.a: "同室操戈不可取！"
 brazil.105.t: "大会开始"
 brazil.105.desc: "库比契克入局很久了，社民党-工党联席会议期间，有关前总统竞选问题有着好几场马拉松般的内容——最不体面的运动，最遥远的长途，库比契克觉得自己还不如跟朋友来场球赛，至少他的队员不会老想着进自家的球，而是攻对方的门。\n\n他跑呀跑呀，脚下流动着暗沙，这个代表不支持他，那个团体倒向那里，眼前的沙滩延绵不绝，脚后的潮水冲去来时的脚印。布里佐拉来了。多么有魅力的演说家，许多库比契克的支持者都拜倒在他脚下。这事关重大，前总统必须嬴，这不只是为了他自己，若一切不能如意，高涨的潮水将把他们全部吞没。\n\n有个人的缺席让他万般失落，若昂·古拉特，那个决定了联盟命运的男人。工党的派阀分子在布里佐拉策动下，无休止地为他们亲爱的领袖煽动异议，社民党的强硬派也在他们的忸怩作态下一一浮现，其中有库比契克的朋友兼门徒坦克雷多·内维斯。\n\n左脚换右脚，右脚换左脚，奔跑在浮满流沙的无尽滩涂，库比契克明白工党与他一样陷入了苦斗。这倒未必给他多少宽慰，将来的战斗是艰辛的。"
 brazil.105.a: "库比契克占据上风。"
 brazil.105.b: "布里佐拉为古拉特抓住了主动权。"
 brazil.106.t: "暗影之主"
 brazil.106.desc: "近来，埃德娜·洛特会面同僚的时候，对方永远摆着张难看的臭脸。房间的镜子里映出她的疲惫，工党活动家们以无数个不眠之夜为古拉特搭桥引线，她父亲倒台真的才几个月吗？自那以后，社民党-工党的联盟就驶入了深水区，为了拯救这条船，船长们能做的就是让它尽可能避开危险的礁石。代表军头的鲨鱼正悄悄逼近。\n\n“我很抱歉莱昂纳尔，您可以再说一遍吗？”莱昂纳尔·布里佐拉的眼神打量着她。\n\n“没问题，我想表达的是，这些天来，那个老人热切支持着若昂·古拉特，双方最近正在开会。”\n\n“瓦加斯的帮助会动摇不少人，无论是社民党还是工党。库比契克虽是那位先生的老‘朋友’，想必对自己的基本盘跑到其他人那里去也很难不在意吧。”\n\n“他不是唯一一个，要是军方领导层得知瓦加斯希望重新在政治上扮演积极角色，他们的脑海里准会蹦出‘赤化’的字样。撕下民主的伪装，结束这场哑谜，马上发动军事政变。”布里佐拉长叹一声：“上帝啊，我们怎会落得如此下场。”\n\n“这布局是库比契克和我父亲造作的，他们愚蠢地以为社民党的计划不可能作茧自缚，现在也不得不躺在里面……古拉特会怎么对待瓦加斯，你怎么看？他会接受他的帮助吗？”\n\n在做出回应以前，布里佐拉陷入了沉思。"
 brazil.106.a: "古拉特会接受瓦加斯的帮助。"
 brazil.106.b: "古拉特婉拒了老人的好意。"
 brazil.107.t: "大会继续"
 brazil.107.desc: "[BRA_the_conference_continues_desc]"
 brazil.107.desc.goulart: "下一位演讲者不是当天最能言善辩的那位。这是因为双方都把论辩的才能都发挥到了极致，以至于挤不出什么灵感来了。\n\n演讲者是有备而来吗？他是通过幕后谈判，在人群中塞满了高声叫好的支持者？又或许，这位演讲者恰好站在历史的转折点上，只需轻轻一推，联盟大会中的许多人便会转而相信他的想法？毕竟，历史上大大小小的转折点那么多，人类压根就找不到它出现的规律。\n\n所以，这位演讲者是若昂·古拉特巴西工党的支持者。他站在讲台上，陈述着自己的观点。观点不甚新鲜：支持合法总统，即应支持古拉特按照法律顺位接任洛特与夸德罗斯。保守派人士威胁说古拉特过于左倾，但这与法律事实没有关联。巴西民主至高无上，人民把权力与责任委托给社民党-工党联合政府，便应当按照宪法行事，遵守其确定的继承顺序。哪怕要实现库比契克心中的蓝图，用库比契克去取代古拉特也是不可取的。\n\n演讲结束时，掌声比平时要热烈。这可能不是会议僵局的结束，但也许是结束的开始？"
 brazil.107.desc.kubitschek: "下一位演讲者不是当天最能言善辩的那位。这是因为双方都把论辩的才能都发挥到了极致，以至于挤不出什么灵感来了。\n\n演讲者是有备而来吗？他是通过幕后谈判，在人群中塞满了高声叫好的支持者？又或许，这位演讲者恰好站在历史的转折点上，只需轻轻一推，联盟大会中的许多人便会转而相信他的想法？毕竟，历史上大大小小的转折点那么多，人类压根就找不到它出现的规律。\n\n所以，儒塞利诺·库比契克的支持者开始了他的演说。古拉特煽动的政治令共和国陷入停滞。工党领导人认为自身名誉遭保守分子的玷污，自然这是不应当的。但我们都知道，巴西政治何其残酷、何其肮脏。社民党-工党联盟存在的意义是成为一道壁垒，抵御军队军官与保守势力的阴谋诡计。如今事态紧急，亟需保持团结，选择一位广受欢迎的候选人就成了应有之义。除了饱受赞誉的库比契克先生，还有谁能担此重任？是时候学习五十年代的联合政府了，让我们团结一致、行动起来，打倒那些鼓动阴谋的叛乱分子！\n\n演讲结束时，掌声比平时要热烈。这可能不是会议僵局的结束，但也许是结束的开始？"
 brazil.107.a: "只有时间会证明一切。"
 brazil.108.t: "无上慈悲"
 brazil.108.desc: "[BRA_the_conference_concludes_desc]"
 brazil.108.desc.goulart: "现在，两个好朋友在公开场合迎面相视，磨刀霍霍。他们想要干掉对方呢。很奇怪，不是吗？大会上，社民党与工党都表达了不满，同时相互指责一番。尽管到头来，双方之间还是假模假样地恢复了一些温情脉脉，但所有人都看得出来，联合政府那如胶似漆的好日子已经过去了。军方的最后通牒简直就像是在社民党和工党的支持者的怒火上浇了汽油一般。\n\n责任、同志情谊，又或许是自私自利的政治算计，无论如何，这次大会有了一个相对圆满的结局。毕竟，联合政府的成员对巴西怀有相似的理想。它既不会想着跑进军营，也不会去跟全民盟同流合污。再说，社民党左翼和工党的右翼基本上是重叠的。既然谈判已经结束，所有人都同意进行最后表决——当然，投票只是一种形式。联盟的建立和先前的秘密谈判已经决定了古拉特和库比契克中谁才是胜利者。\n\n也许他们的对手已经预见到了这个结果。到目前为止，联盟步履蹒跚、十分艰难。不过，巴西民主的敌人可不要得意忘形，社民党人和自由派将坚定地站在他们选出的领导人背后。联合政府的命运或将接受考验，但他们将巴西共和国的光辉延续下去的愿望依然坚不可摧。\n\n第二天清晨，计票结束。联盟的领导人已然确定。"
