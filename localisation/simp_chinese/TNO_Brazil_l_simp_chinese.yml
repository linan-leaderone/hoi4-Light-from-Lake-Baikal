 BRA_lacerda_mil_torch_tt_delay: "正是在军方的干预下，拉塞尔达才得以在百日危机期间成为总统。要想保住总统之位，拉塞尔达必须再次向军方求助。争论合法性的时候人们可以各执一词，但只有拿到了§K军方的支持§!，才掌握了真正的权力。"
