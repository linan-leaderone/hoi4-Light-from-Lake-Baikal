 BRA_Luis_Carlos_Prestes: "路易斯·卡洛斯·普列斯特斯"
 BRA_Janio_Quadros_hog_desc: "§YVice President\nPopulist Conservatism§!\n--------------\n§LBorn in 1917, Jânio Quadros has always been a prodigy wherever he went. His career started in 1943 as a geography teacher at the Dante Alighieri College in São Paulo, where he gained fame for his gregarious personality and eccentric behaviour.\n\nThe end of the New State dictatorship and the reopening of the parties allowed Quadros to gather enough support to be elected as a São Paulo city councillor in 1950 by the Christian Democrat Party. Quadros' Lusotropicalist behaviour won him the graces of Caudilho Salazar, who granted him the medal of the Military Order of Christ. In 1955 he won the graces of the Paulistan electorate and won the city mayoral election and finally ran as Juracy Magalhães' vice President in the 1960 election. In a cruel twist of fate, Juracy was defeated, and now Jânio finds himself as the VP to a man he is a political opposite. He has to make the best of the situation to keep himself afloat.§!"
 BRA_Walther_Salles_for_desc: "§YMinister of Foreign Affairs\nLiberalism§!\n--------------\n§LWalther Moreira Salles is something common in Brazil: a politician from an old, traditional family who enjoyed an easy path to success. Born in 1912 to a rich banker, Salles began his political career as the Brazilian ambassador to Washington during the later stage of the New State dictatorship where he gained the reputation of a great negotiator and appeaser. His success led him to a close friendship with Vargas and allowed him to become Juscelino Kubitschek and now Lott's foreign minister.\n\nSalles now finds himself at a crossroads in his career. His resources are endless, his fame is universal and his connections are everywhere. He contemplates moving on to other projects such as his newspaper \"A Última Hora\" or the family banking complex, the Banco Moreira Salles. But one thing that he is certain to do while he remains in office is fight any attempt to impose a new dictatorship in Brazil.§!"
 BRA_Tancredo_Neves_eco_desc: "§YMinister of Finance\nNational Liberalism§!\n--------------\n§LTancredo Neves is a well-known figure on the Brazilian political scene. Eloquent, good natured, optimistic and strongly nationalistic, Neves began his political career in 1935 being elected as a city councillior by the Progressive Party. His mandate was extinguished by the New State coup; most of the 1940s were spent improving his public image as a reliable lawyer in São Paulo.\n\nThe post-Vargas democratisation brought him to the Social Democratic Party, where he became a close ally of Juscelino Kubitschek, having used his connections to guarantee stability in all sections of the government. As a minister of economy, Neves is a reliable banker who gets things done. Sometimes he comments about his future plans to be President of Brazil, a position that he is clearly capable of exercising with utmost diligence.§!"
 BRA_Odilio_Denys_sec_desc: "§YMinister of War\nDespotism§!\n--------------\n§LOdílio Denys is a special kind of officer - one crafted by the events of early 20th century Brazil. Being trained by the Prussian mission in the old republic, taking part in the 1930 revolution that put an end to the oligarchic governments and in the New State coup, and serving as a close ally to General Goés Monteiro, Denys took part in every major change in Brazil during the first half of the 20th century.\n\nHis authoritarian tendencies didn't divorce him from his strong sense of duty and discipline. A friend of Henrique Teixeira Lott, he was one of the officers responsible for aborting the Novembrada coup orchestrated against Juscelino Kubitschek in 1955. Now approaching the end of his career, Denys can look back to his life of accomplishments with pride as someone who did what was necessary when it was necessary to protect his country's independence from foreign and internal threats.§!"
 BRA_Milton_Campos_hog_desc: "§YVice President\nLiberal Conservatism§!\n--------------\n§LFor many, Milton Campos is a memory of a time long past. A traditional liberal raised during the old republic, Campos began his political career as a member of the Progressive Party in 1934, but had his ambitions cut soon after, when his mandate was extinct by the New State coup in 1937, forcing him to work as a lawyer for the Caixa Econômica Federal Bank. Campos worked actively with other liberal politicians to end the dictatorship, being elected a deputy in 1950 and governor of Minas Gerais in 1955, his path towards the vice presidency was consolidated.\n\nCampos carries a strong distaste towards Varguism, both for its authoritarian measures and nationalist rhetoric. He instead prefers a cosmopolitan, liberal state similar to the Old Republic. As such, he plans to spend the final years of his political life attempting to move Brazil in the direction of political, social, and economic freedom.§!"
 BRA_Alfonso_Arinos_for_desc: "§YMinister of Foreign Affairs\nLiberal Conservatism§!\n--------------\n§LAfonso Arinos de Melo Franco is the perfect Brazilian intellectual, having a long academic history beginning in 1927 at Rio's law school, getting his first PhD in Geneva and three more in Montevideo, Paris, and Buenos Aires. Politically speaking, he was one of Brazil's most notorious white supremacists and supporters of eugenics through the 1930s and early 40s, but after seeing the implementation of his beliefs within the Third Reich and the enslavement of Europe, he claimed to have a change of heart and turned into one of Brazil most notorious anti-racist and tropicalist advocates, even formulating the \"Afonso Arinos Law\" that outlawed racist policies in 1951.\n\nAs Quadros' foreign minister, Afonso Arinos devised the plan for an \"independent foreign policy\", preaching that Brazil shouldn't be tied to the OFN or other power blocs, but instead follow his own direction in foreign policy, and even establish his own sphere of influence, in some ways distancing himself from the pro-OFN right.§!"
 BRA_Vasco_Leitao_da_Cunha_lacerda_for_desc: "§YMinister of Foreign Affairs\nLiberal Conservatism§!\n--------------\n§LLeitão da Cunha is not a man of much ideological preference, having worked under Vargas and now under Lacerda. Having been a diplomat since the 1930s and being the former Brazilian ambassador to the now-defunct Soviet Union, Leitão is content with his position- as long as he has a free hand to do what he wants.\n\nMore than anything, what da Cunha wants is a Brazil tied up to the most graceful democratic nation ever born from human strength, the United States of America, the leader of the OFN, the perfect enlightened state to ever grace mankind since its inception, and he shall fight to keep Brazil tied to their interests, as it is their right as they fight for a rightful cause, a cause that Brazil shall fight for, too.§!"
 BRA_Jose_Pinto_for_desc: "§YMinister of Foreign Affairs\nControlled Democracy§!\n--------------\n§L§!"
 BRA_Vasco_Leitao_da_Cunha_adhemar_for_desc: "§YMinister of Foreign Affairs\nLiberal Conservatism§!\n--------------\n§LLeitão da Cunha is not a man of much ideological preference, having worked under Vargas and now under Adhemar. Having been a diplomat since the 1930s and being the former Brazilian ambassador to the now-defunct Soviet Union, Leitão is content with his position- as long as he has a free hand to do what he wants.\n\nMore than anything, what da Cunha wants is a Brazil tied up to the most graceful democratic nation ever born from human strength, the United States of America, the leader of the OFN, the perfect enlightened state to ever grace mankind since its inception, and he shall fight to keep Brazil tied to their interests, as it is their right as they fight for a rightful cause, a cause that Brazil shall fight for, too.§!"
 BRA_Tancredo_Neves_hog_desc: "§YVice President\nNational Liberalism§!\n--------------\n§LTancredo Neves is a very known figure on the Brazilian political scene, eloquent, good natured, optimistic and strongly nationalistic, Neves began his political career in 1935 being elected as a city councillior by the Progressive Party. His mandate was extinct by the New State coup, thus most of the 1940s were spent improving his public image as a reliable lawyer in São Paulo.\n\nThe democratisation brought him to the Social Democratic Party, where he became a close ally of Juscelino Kubitschek, having used his connections to garantee the stability between all sections of the government. As a minister of economy Tancredo is a realiable banker who get things done. Sometimes he comments about his future plans to be the President of Brazil, a position that he's cleary capable of exercising with the utmost diligence.§!"
 BRA_Edna_Lott_hog_desc: "§YVice President\nProgressivism§!\n--------------\n§LBorn in 1919, Edna Lott's personality can be explained by the words of Sebastião Nery, \"sweet and charismatic, enchanting with her words and her charm.\" Coming from a family of strong military tradition, Edna became influential in conservative and progressive women's movements for her work during Lott's presidency, making her a natural big tent female candidate.\n\nIn terms of ideals, Edna is an uncompromising supporter of democracy, favorable to civilian supremacy over the army, and a supporter of female participation in politics. If there is anything Edna Lott is known for, however, it's her unquestionable inability to take an insult sitting down.§!"
 BRA_Hermes_Lima_for_desc: "§YMinister of Foreign Affairs\nLeft-Wing Populism§!\n--------------\n§LTo Hermes Lima, politics is like a football game, where someone can start his career on a team and through a series of negotiations move towards the rival team in the future. Beginning his career as a progressive lawyer, Lima was arrested in 1935 after the failed communist coup due to his leftist sympathies, though with the democratization, Hermes jumped through parties until finally joining Vargas' PTB in 1953 through the influence of San Tiago Dantas, eventually becoming labor minister under Lott.\n\nAs a foreign minister, Hermes supports Afonso Arinos' ideal of an independent foreign policy, where Brazil won't be shackled by its European and North American masters and instead build its own sphere of influence trading with the Sphere, the Pakt, and OFN for its own gain. It is up to see if his promise can be kept, or if Brazil will remain under the American umbrella for the foreseeable future.§!"
 BRA_Celso_Furtado_eco_desc: "§YMinister of Finance\nLeft-Wing Populism§!\n--------------\n§LWhen Brazilians typically discuss economic policy, most of them think of Celso Furtado. A WWII veteran, Furtado saw some combat stationed in Northern Ireland through most of the war, being recalled after the late Allies' defeat. After serving at various foundations, Furtado was appointed the Minister of Economics of Juscelino Kubitschek, where he established the Plan of Goals and directed his Five Year plan for economic development.\n\nFurtado's objective is to build a great power out of Brazil, comparable to the USA or Japan, a country where the poorest don't suffer from hunger, and the richest don't have to deal with his plans failing, a \"patriotic and humane capitalism\" if you will. His plans, however, usually hit the wall of reality by not reaching the designed goals and being plagued with the constraints of corrupt government officials and lack of a specialized workforce, but Furtado is adamant that the dream is possible one, and with enough effort, Brazil will be not the country of the future, but the country of the present.§!"
 BRA_Joao_Goulart_hog_desc: "§YVice President\nLeft-Wing Populism§!\n--------------\n§LBorn from a family of Azorian immigrants, João Belchior Marques Goulart was already an adult when Getúlio Vargas chose him as his protegé when Vargas was vacationing in his home state of Rio Grande do Sul in the mid 1940s.\n\nGoulart, called \"Jango\", is now working under [GetLeader] in the aftermath of his election. He plans to use this position to the best of his ability to improve the lives of the Brazilian people, prop up the economy, and support his own political ambitions, taking pride in Vargas' support for him.§!"
 BRA_Francisco_Negrao_de_Lima_for_desc: "§YMinister of Foreign Affairs\nLiberalism§!\n--------------\n§LNegrão de Lima started his political career as a deputy in 1933, being elected to a higher office in 1935 and later working as Brazil's ambassador to Venezuela in 1941 during the New State dictatorship. A natural ally of Vargas, Negrão worked as governor of Guanabara during Gomes' government and also as Juscelino Kubitschek, minister of Justice.\n\nWith the reelection of Juscelino, Negrão got recalled to his job from the Brazilian embassy in Iberia. In his new position he plans to keep to the diplomatic orthodoxy of balancing Brazilian independence with cooperation with the USA, Iberia and other Latin American nations. \"Steady as she goes\" shall be the operating term of his ministry.§!"
 BRA_Pascoal_Ranieri_Mazzilli_hog_desc: "§YInterim President\nInterim Government§!\n--------------\n§LA veteran, Mazzili fought in the constitutionalist war against Getúlio Vargas in 1932 and later had his first federal level position in 1942 as Director of the National Public Treasury. After democratisation he was elected as a federal deputee by the PSD in 1950 and has been reelected well into Lott's administration.\n\nNow with the country in crisis, Mazzilli is entrusted as Brazil's head of government under Auro de Moura Andrade. Being harmless, he poses no threat to democracy - nor will he be its great savior - instead, he simply spends his days hoping that maybe, by not looking at the problems, they might just go away.§!"
 BRA_Auro_de_Moura_Andrade_hog_desc: "§YVice President\nInterim Government§!\n--------------\n§LMember of one of São Paulo's most influential oligarchic families, Auro de Moura Andrade knew what he wanted, and where he was going, since his youth. Having taken a hard stance against Vargas' censorship, both of his newspapers, \"A urna\" and \"O Democrata\", got clausurated for failing to comply with said censorship. Elected to office in 1950, he changed parties between the PTN and the PSD, eventually reaching the position of President of Congress during Lott's government.\n\nBeing a great orator, Andrade proudly took it upon himself to announce the military coup that placed Denys on the presidency. Now as his second-in-Command, he expects that after this brief time of political hygienization, civility and the rule of law shall be restored for Brazil, something that HAS to be done, but, in passing thoughts, he begins to feel that maybe he might have done something that's gotten out of hand, of which not even he is safe from.§!"
 BRA_Juracy_Magalhaes_for_desc: "§YMinister of Foreign Affairs\nLiberal Conservatism§!\n--------------\n§LJuracy's career began in the 1930 Revolution, fighting through the Northeast against Loyalist forces. Being appointed as Governor of Bahia in 1931 and elected in 1934, he kept his position until the New State was established in 1937, which resulted in his resignation and made him turn into a bitter enemy of Vargas. With the definitive end of the dictatorship, he became a founding member of the UDN.\n\nNow, after the military coup, Juracy has been appointed as Minister of the Exterior by General Denys. His diplomatic position is clear from his words: \"What is good for the USA is also good for Brazil\", and it reflects the mindset of many under the new government, Brazil shall work along with the Leader of the Free World to protect their shared interests over the Americas.§!"
 BRA_Filinto_Muller_hog_desc: "§YVice President\nMilitary Junta§!\n--------------\n§LMüller, known as the one \"who tortures,\" is notorious for his service as the head of Vargas' political police during his reign. Born in 1900, Filinto Müller participated in the Paulista Revolt, expelled after being deemed a deserter. Finding a role in the political and police spheres, he has continually amassed political clout over the course of his career; starting as a harsh police chief, then serving under Vargas as a key architect of the Estado Novo, he was able to gain prominence in the Senate under the PSD after Vargas' demise. Always sympathetic to the German Reich, he frequently uses his influential position in the current regime to drive policy in a pro-German, authoritarian bent.§!"
 BRA_Delfim_Netto_eco_desc: "§YMinister of Finance\nLiberalism§!\n--------------\n§L\"Who is Delfim Netto?\" was a common reaction when he got appointed as Minister of Finance. Being the Secretary of Planning of São Paulo during the early 1960s, Delfim Netto made enough connections to win Denys' favour, getting appointed to his cabinet after the coup.\n\nA self proclaimed \"Structuralist\" economist, Delfim Netto is known for his unholy levels of corruption, cronyism and for his wide net of connections.§!"
 BRA_Siseno_Ramos_Sarmento_sec_desc: "§YMinister of War\nMilitary Junta\n--------------\n§LThe son of veterans of the Paraguayan war, Syseno began his military career in 1923, fought for the 1930 Revolution, and helped to suppress the Constitutionalists in 1932 . Despite being an Integralist through the 1930s, he was ironically appointed to lead Brazilian troops in Britain during the Second World War. In the aftermath, he became a very known troublemaker, supporting the coup that tried to prevent Juscelino Kubitschek from taking power in 1955.\n\nNow as the Minister of Security under Costa E Silva, Sarmento also serves as a bridge between Plínio Salgado and the new government, while also trying to guarantee that the recently defeated forces won't try to bring the new government down, something he will kill for in order to prevent.§!"
