 BRA_democracy_survives: "民主制幸存！"
 BRA_democracy_survives_desc: "军队使出了浑身解数，但发现自己有所欠缺。不管我们选了谁做临时总统，我们都还是选了一个。我们的民主虽然在流血，但仍能苟延残喘，直到举行合法的选举。虽然我们不能自欺欺人，不应认为政变不会再度发生，但我们可以昂首挺胸，以炯然双目注视民主之敌，自豪地说出：\n\n§n民主长存。§!"
 BRA_idea_rampant_corruption: "腐败猖獗"
 BRA_idea_rampant_corruption_desc: "如果要问巴西得了什么病，就算是小孩也会不假思索地跟你说：腐败。巴西的政治蔓延盘绕在腐败的触手之中，从地方市政厅到各州政府，再到联邦政府和军队都无一幸免。\n\n盛行的腐败是每个领导人都要面对的难题，毕竟比起巴西的福祉，人们更愿意为自己的利益而努力。只有将腐败问题斩草除根，将来各届政府才能免遭其害。不过嘛，虽然有些领导人与腐败不共戴天，但相对的，有些领导人则对其爱不释手。"
 BRA_idea_rampant_corruption_med: "腐败愈发猖獗"
 BRA_idea_rampant_corruption_med_desc: "为巩固我们的政府，我们只能对寡头睁一只眼闭一只眼，并达成了几笔交易。百日之后，任何能保证民主政权稳定的手段我们都来者不拒。如果放任腐败滋生可以保证我们政权的长久，那我们也只能咬碎牙齿咽下肚。"
 BRA_idea_rampant_corruption_high: "腐败猖獗至极"
 BRA_idea_rampant_corruption_high_desc: "阿德马尔放任腐败肆意蔓延、制度日渐崩坏，以此稳住了他的政府。不过，巴西还有一位民选总统在任，所谓船到桥头自然直嘛！\n\n§x对吧？§!"
 BRA_idea_the_war_on_corruption: "反腐战争"
 BRA_idea_industrialisation_crisis_campaign: "快速工业化"
 BRA_idea_industrialisation_crisis_campaign_desc: "从五十年代至如今的六十年代，巴西经历了前所未有的极速工业化。在戈梅斯、库比契克、洛特的总统任期中，都对巴西工业化有所益助。\n\n无数崭新的工厂拔地而起，汩汩不断地给巴西工业扩张填充着燃料。这令巴西的经济命脉不仅赖于巴西石油的原油供给，也依靠中东的原油输送。快速的工业扩张也为巴西带来了人口爆炸与GDP激增，如果增长势头保持良好、原油供给状态平稳，巴西经济将长久繁荣。"
 BRA_idea_Lobster_conflict: "龙虾战争"
 BRA_idea_Lobster_conflict_desc: "在巴西附近的大西洋海域，一场名为“龙虾战争”的冲突已经持续了数月之久。非洲和德国渔船不断侵犯巴西领海，巴西渔民的合法渔获遭人抢掠，渔船则在与其对峙时遭遇袭击。洛特将采取一切必要手段，解决这一威胁并赢得龙虾战争。"
 BRA_idea_Lobster_conflict_2: "龙虾战争"
 BRA_idea_Lobster_conflict_2_desc: "在巴西附近的大西洋海域，一场名为“龙虾战争”的冲突已经持续了数月之久。非洲和德国渔船不断侵犯巴西领海，巴西渔民的合法渔获遭人抢掠，渔船则在与其对峙时遭遇袭击。洛特将采取一切必要手段，解决这一威胁并赢得龙虾战争。"
