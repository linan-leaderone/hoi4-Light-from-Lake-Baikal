 brazil.1.t: "龙虾战争"
 brazil.1.desc: "洛特坐着，翻阅着桌子上摆着的最新文件。政府收到了关于伯南布哥州海岸附近海盗和非法捕鱼情况的新报告。这些偷鸡摸狗的家伙基本都来自德国的中非殖民地，和许多西非国家。洛特咳了一声，说道：“这事关国家安全，我们必须立即制止这场‘龙虾战争’。”\n\n桌子对面坐着战争部长奥迪利奥·德尼斯。他正抽着一根大雪茄，随着会议的进行，以及会上一个接一个地讨论着巴西水域遭到入侵的各类报告，他的表情变得越来越愤怒。坐在他旁边的是海军上将阿诺尔多·托斯卡诺，正是他在处理北方的这些威胁。托斯卡诺一脸疲惫，脸上挂着黑眼圈。值得注意的是，副总统夸德罗斯没有出席，洛特决定不请他来参加这次会议。\n\n“我一直在努力制止。”托斯卡诺说：“我下令派两条驱逐舰去对付那些海盗和渔民，但最近他们还是死灰复燃了。”\n\n德尼斯听了暗自发笑，低声道：“巴西海军连几个海盗都打不来了，真是难以置信。”洛特迅速扫了德尼斯一眼，眼神峻厉，但是也没说什么。\n\n托斯卡诺没有被德尼斯的评论所打扰，继续说道：“海盗一直在骚扰我们的渔民，袭击游轮。几个月前，有一对富有的日本夫妇在出海观鲸时被海盗掠为人质。这只会让更多的海盗胆大妄为地骚扰我们的水域，甚至人数多到两艘驱逐舰根本应付不了。与此同时，西非的渔民和中非的大型捕捞船继续非法侵入巴西水域，捕走大量的鱼类；中非的渔船主要是冲着我们珍贵的龙虾来的。我刚说了，两艘驱逐舰远远不够，我请求政府给我派一支特遣舰队，一劳永逸地消灭这种威胁。”\n\n洛特一言不发，思考着所有可能的行动方案，思考着他的选择产生的后果。大约十秒钟后，洛特开口了。"
 brazil.1.a: "“托斯卡诺，我给你调一支特遣舰队。”"
