 BRA_lottquadros_category_description: "1960年总统选举导致巴西的行政权被两派所分割：受§Y社民党§!-§V工党§!左翼联盟支持的§K特谢拉·洛特§!总统，以及受§Q全民盟§!支持的§Q雅尼奥·夸德罗斯§!副总统。二人都曾公开承诺与对方合作，但他们私底下的关系十分紧张，一场权力斗争愈演愈烈。巴西正处于动荡时期，二人都有机会增加自己的§Y影响力§!，但过于极端的措施可能§R使双方的关系彻底破裂§!。"
 BRA_lottquadros_info_tt: "§K洛特总统§!和§Q夸德罗斯副总统§!之间的关系十分不稳定，两人都试图占据优势地位，以按照自己的理想打造巴西的未来。\n\n§Y权力的均势§!可能会因为政府作出的决议而动摇，但真正决定政府能否战胜§R潜在危机§!的是§Y双方关系的强弱§!。"
