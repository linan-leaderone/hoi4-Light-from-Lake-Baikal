 BRA_idea_Lobster_conflict_4_desc: "在巴西附近的大西洋海域，一场名为“龙虾战争”的冲突已经持续了数月之久。非洲和德国渔船不断侵犯巴西领海，巴西渔民的合法渔获遭人抢掠，渔船则在与其对峙时遭遇袭击。洛特将采取一切必要手段，解决这一威胁并赢得龙虾战争。"
 BRA_idea_Bountiful_Harvest: "大丰收"
 BRA_idea_Bountiful_Harvest_desc: "在洛特总统和巴西政府的努力下，龙虾战争以巴西人民的胜利而告终。德国人和各路在我们水域捕鱼的寄生虫都被赶跑了，巴西渔民终于可以随心所欲地捕鱼，不必再担心遭到骚扰。我们预期在约六个月的时间内，龙虾和其他海产带来的收入会大幅上涨。"
 BRA_idea_RK_settlement: "巴西-中非和解"
 BRA_idea_RK_settlement_desc: "龙虾战争的谈判已经结束，双方达成了一项公平的协议。冲突已经结束，地区恢复稳定，双方都从谈判中得到了自己想要的东西。"
 BRA_idea_RK_settlement_good_cg: "极好的巴西-中非和解"
 BRA_idea_RK_settlement_good_cg_desc: "龙虾战争的谈判已经结束，我们带着一大堆利益离开！冲突已经结束，我们已向对方展现了实力；巴西的水产只属于我们，谁也拿不走。"
 BRA_idea_RK_settlement_small_good_cg: "较好的巴西-中非和解"
 BRA_idea_RK_settlement_small_good_cg_desc: "龙虾战争的谈判已经结束，我方的谈判代表为我们争取到了有利的协议。冲突已经结束，我们的渔民可以返回巴西水域安全捕鱼，享受自己的劳动果实。"
 BRA_idea_RK_settlement_small_bad_cg: "较坏的巴西-中非和解"
 BRA_idea_RK_settlement_small_bad_cg_desc: "龙虾战争的谈判已经结束，但舆论认为我们本可以从谈判中获得更多。不管怎样，冲突已经结束，而我们仍可以在巴西水域捕虾，从而获得一些补偿。"
 BRA_idea_RK_settlement_bad_cg: "极坏的巴西-中非和解"
 BRA_idea_RK_settlement_bad_cg_desc: "龙虾战争结束了……可代价是什么呢？\n\n我们的谈判代表作出了很大的让步，而得到的赔偿却很少。在国内，不仅是背靠海洋吃饭的人，民众表达了普遍的反对。人民质问他们的领导人为何如此轻易就向敌人投降。毕竟，这可不只是龙虾的问题！\n\n然而，民众的怒火不是全部结果。战争结束了，我们的政府可以解放出精力，自由地关注新问题。只从前敌人手里要到一点让步，但现在有瑕疵的和平总比不可控的战争好得多。人民会逐渐从不满中恢复的。"
