 BRA_military_sorbonne_tt: "£BRA_sorbonne_texticon §Q索邦派§!\n--------------\n以埃内斯托·盖泽尔为首的索邦派代表着巴西军方的温和派，他们支持维持现状。索邦派最关心的是巴西的长治久安，他们的工资能按时到账，并在退休时领到数目可观的养老金。索邦派既不像强硬派那样野心勃勃，也不像护宪派那样忠于理想，他们有的只是实用主义。"
