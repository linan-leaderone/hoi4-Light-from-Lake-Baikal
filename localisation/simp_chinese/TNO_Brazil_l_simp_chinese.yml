 brazil.2.t: "揭穿洛特的虚张声势"
 brazil.2.desc: "“总统先生？呃……夸德罗斯副总统刚刚交上了他的辞呈。”洛特瞪着他停在门口的秘书，缓缓瘫坐在了办公桌上。“谢谢，玛丽亚。你就放一天假吧。”她点了点头，转身时把门给关上了。过了一阵子，洛特抬起了头，走到了他的柜子前。这甚至谈不上是个意外。夸德罗斯向洛特威胁要辞职已经有了一会了，理由是总统是个“王八蛋”——他竟然在全体职员面前如此说道。谁知道呢，如果洛特能及时利用这一点，也许这还对他自己有利。如果下一位副总统比夸德罗斯只要更肯合作那么一丁点，或者能说能听懂的葡萄牙语，想想他能成就些什么！\n\n洛特拉开了最底层的抽屉，里面是他最喜欢的雪茄盒。这个牌子的雪茄只能在意大利买到，他因此只在十分特殊的情况下才会用上它们。他打开了窗户，却发现情况可能比他最初所想的那样更为特殊。总统府外聚集了一群民众，他们举着标牌，还在喊着什么口号。洛特在听清楚口号之前，就看到了他们在为什么（准确点说是为谁）而欢呼。有一半标牌上都印着夸德罗斯的标志肖像，那让人讨厌的笑脸。\n\n洛特瞥见玛丽亚试图绕过人群离开总统府，决定给这位可怜的女士加薪。“玛丽亚！”她把头扭了过来，难以置信地望着他。“赶快回来，我需要你帮我和夸德罗斯联系！”人群听见他们“扫帚弥赛亚”的名字，立刻欢呼了起来，而洛特则再次猛地关上了窗户。他叹了口气，把装着雪茄的抽屉关上，坐回了椅子上并盯着电话。这个人真该死，可人民就是爱他。"
 brazil.2.a: "洛特不喜欢恳求别人，但他更不喜欢窗外的暴民。"
