 BRA_military_reassure_brass_desc: "我们要花些时间与军方领导人谈谈，重申我们对解决巴西问题的承诺。"
 BRA_military_promote_loyal: "提拔忠诚军官"
 BRA_military_promote_loyal_desc: "通过秘密渠道，赤胆忠心的护宪派军官将得到奖赏。同时，他们将压住一切有关军事政变的言论。"
 BRA_military_oversight: "安排例行视察"
 BRA_military_oversight_desc: "下令将行政视察常态化，确保我军保持着充沛的战斗力。这会让我们有机会搞掉那些无能木讷的高层军官。"
 BRA_military_audit: "执行全面审计"
 BRA_military_audit_desc: "对军队账簿展开一次全面审计，能发掘出军中长期存在的任人唯亲的现象，但这种严格监督无疑会引起那些对我们政府心存戒心的军官的反感。"
 BRA_military_impending_coup: "§R政变准备工作正在进行§!"
 BRA_military_impending_coup_desc: "我们收到线报称，一场旨在颠覆我国政府的政变正在酝酿，如果我们不能稳住政治局势，政变就会爆发。在为时已晚之前，我们必须确保他们的忠诚或者稳住政局。"
 BRA_military_impending_coup_2: "§R政变准备工作正在进行§!"
 BRA_military_impending_coup_2_desc: "尽管洛特许下承诺，但情况还是恶化了。政变计划正在重启，我们只能等待最坏的情况发生。"
