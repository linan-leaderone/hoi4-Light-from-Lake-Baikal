 BRA_increase_loyalty_timer_effect_tt: "军方的§G忠诚度§!§G略微提高§!。"
 BRA_sorbonne_ally_politicians: "寻求政治盟友"
 BRA_sorbonne_ally_politicians_desc: "必须关掉参议院，一部分议员也这样认为。一些人已经公开站出来支持我们恢复巴西和平的行动，其他人肯定也会相信我们的选择是正确的。"
 BRA_sorbonne_replace_garrisons: "改组卫戍部队"
 BRA_sorbonne_replace_garrisons_desc: "许多强硬派都表现出强烈的个人野心，在他们身上看不见理念信仰。我们将改组关键的卫戍部队，以确保挫败这些出于私心的阴谋。"
 BRA_sorbonne_undermine_hardliners: "颠覆强硬派"
 BRA_sorbonne_undermine_hardliners_desc: "强硬派希望把巴西从混乱中拯救出来，他们已经达到了目的，现在他们却想更进一步，将巴西拖入暴政的深渊。我们之中的理智者都知晓真相：这些渴望权力的军官绝不是巴西的朋友，他们从不为巴西的最大利益行事。"
 BRA_hardliners_purge_sorbonne: "清洗索邦派"
 BRA_hardliners_purge_sorbonne_desc: "迄今为止，由于我们目标相似，我们一直在容忍温和的索邦派。但现在不同以往。这些蠢货想安排选举，图什么呢？巴西马上就会发现自己面临着和从前一样的问题，而这一次我们可能就没那么幸运了。我们必须把这些懦夫从军队的行列中清除出去。"
 BRA_hardliners_promote_hardliners: "提拔强硬派军官"
 BRA_hardliners_promote_hardliners_desc: "把志同道合的军官提拔到军队的各个关键位置，就能进一步巩固我们对军队的控制，扩大我们的影响力。"
 BRA_hardliners_crackdown_politics: "叫停政治会议"
 BRA_hardliners_crackdown_politics_desc: "某些未经批准的政治会议充斥着妄图把巴西推向绝狱深渊的蛊惑民心之人，将其统统禁绝，能给我们一些喘息的空间，同时还能打散敌人的组织。"
 BRA_increase_loyalty_timer: "巩固军方支持"
 BRA_increase_loyalty_timer_desc: "这场所谓的政变是巴西政客悍然无视军方警告的结果。既然我们已经纠正了巴西的方向，军方和政府间的信任正在重建。"
 BRA_arrest_dissidents_timer: "逮捕异议分子"
 BRA_arrest_dissidents_timer_desc: "军队的任务是恢复巴西的秩序……而清除孳生异见的肿瘤正是这职责的重要部分。"
