 BRA_pres_info_tt: "§Y总统面板§!展示的是正在进行的总统选举。总统选举每五年举行一次，民众投票决出胜利者。\n\n地图展示了每个§Y地区§!排名第一的候选人的对应颜色。选中一个§Y地区§!就会显示每位候选人在这里的支持率，并允许你为其中一位候选人选择一个§Y策略§!，每次选择完后需等待两周才能进行下一次选择。§Y地区§!内人口越少，竞选的效果就更好。\n\n候选人的§G支持率§!决定了他在投票开始后能得到这个地区的多少选票，而§G动力§!则会影响到§G支持率§!在一定时间内的升降趋势。"
