 BRA_pl_unknown_bill: "§Y未知法案§!"
 BRA_pl_bill_1: "§V国家电力法案§!"
 BRA_pl_bill_desc_1: "当前，巴西能源危机的一个重要原因便是相当一部分发电设施为外国企业所拥有。如此便导致电力不足，穷人和农民首当其冲、受到影响。这条法案将把这些电力公司收归国有，以便为人民提供价格低廉的电力。"
 BRA_pl_bill_2: "§V选举权法案§!"
 BRA_pl_bill_desc_2: "我们的共和国照理说是“民主”的，不过文盲、下层军官等社会边缘群体却没有投票的机会，这种现象足以作为怀疑共和国民主性的理由了。所以，为了弘扬民主制度的价值，这条法案将把选举权扩大到全体巴西公民的身上，无一例外。"
 BRA_pl_bill_3: "§Q非洲增兵决议案§!"
 BRA_pl_bill_desc_3: "在南非，反对德国专员辖区的战争依然在激烈进行，与象征着殖民暴政的三头犬间的冲突还远未结束。所有人都清楚，如果我们要把所谓的“雅利安优等种族”逐出南非边境，就需要再加把劲。这条法案将向南非派遣更多的援军，好把那些希特勒分子撵出去。"
 BRA_pl_bill_4: "§Q不屈火炬法案§!"
 BRA_pl_bill_desc_4: "过去两年来，德国在南非和其他地区肆意侵略、散播战火，巴西必须寻找盟友。美国人，和他们成立的自由国家组织当然是最好的选择。这条法案将赋予立法机构的支持和准许，从而促成巴西以正式成员身份加入自由国家组织。"
 BRA_pl_bill_5: "§Y繁荣高速法案§!"
 BRA_pl_bill_desc_5: "洛特政府倒台后，连接巴西腹地和南美其他地区的跨亚马孙高速公路因缺乏资源和资金而一蹶不振。这条法案将恢复对高速公路项目的注资，并向其提供更多的资金，以确保项目完成。修高速要多少，巴西就给多少。"
 BRA_pl_bill_6: "§K南非撤军法案§!"
 BRA_pl_bill_desc_6: "就因为美德两国之间毫无意义的拳击游戏，巴西人的热血洒在南非的土地上。一船又一船，巴西生机蓬勃的年轻人被送往东方，一去不返。我们不能再这样了。这条法案由夸德罗斯总统提出，它将把我们的孩子从无法无天的非洲黑洞里带回家，再也不用为美国佬出工出力。进军南非法案被国会以压倒性多数通过，因此夸德罗斯总统必须保证南非撤军法案也会得到通过，否则他将无法得到立法机关的批准和许可。虽然夸德罗斯可以直接无视立法机关，直接向最高法院申诉称他们不应干涉外交政策，但最好还是能在立法机关通过法案，以免产生意料之外的波澜。"
 BRA_pl_bill_7: "§K洛特法案§!"
 BRA_pl_bill_desc_7: "这条法案将为军官群体制定新的个人守则，同时将早已成文的其他规则落到实处，将政治从军队中驱逐出去，保护巴西共和国的民主，从而一劳永逸地防止武装部队干预巴西政治。如果该法案得到通过，军中的护宪派将如虎添翼，帮助军队彻底接受和适应其“穿制服的平民”的身份。"
 BRA_pl_bill_8: "§K农业救助法案§!"
 BRA_pl_bill_desc_8: "这条法案将启动土地改革。我们将把土地从低产、贪婪的土地所有者（如大牧场主）手中拿走，进行重新分配，交给那些应该得到土地的人——小农、中农。他们更了解土地，知道该怎么种出更多的粮食和蔬果。法案还将提供紧急救济和贷款，以确保农业部门不受土改波动的影响，继续保持增长上升势头。这有望结束目前使我们国家陷入瘫痪的抗议活动。"
 BRA_pl_bill_9: "§K加入安第斯协定§!"
 BRA_pl_bill_desc_9: "国会已经就批准巴西加入安第斯协定的条约展开辩论，巴西合众国各地都为此进行着激烈的辩论。兹事体大，如果该条约获得批准，便意味着巴西将作为正式成员加入安第斯协定，并且遵守谈判中达成的所有协议。由于支持和反对这一举措的人数众多，而且往往超越党派界限，因此需要谨慎的政治操作才能使该条约获得批准。"
 BRA_pl_bill_10: "§K反限制法案§!"
 BRA_pl_bill_desc_10: "总统雅尼奥·夸德罗斯提出的这项法案将落实一系列措施，防止对经济活动设置过多限制，而先前那些瓦加斯主义政府总是轻易实施限制。这不仅可以防止政府在实施限制措施的过程中挪用大量纳税人的钱，还可以让巴西政府以某种方式让国有企业为己所用。"
 BRA_pl_bill_11: "§K反腐败法案§!"
 BRA_pl_bill_desc_11: "总统雅尼奥·夸德罗斯在洛特政府垮台后提出的这项法案，将着手处理最近由一位品行不端的将军留下的烂摊子——腐败。我们将采取立竿见影的措施，把腐败扫出巴西。有报道称，该法案拟议的措施充其量只是小修小补，最糟的还得算上那些支持洛特的宣传。"
 BRA_pl_bill_12: "§K反托拉斯法案§!"
 BRA_pl_bill_desc_12: "总统雅尼奥·夸德罗斯提出的这项法案将落实一系列措施，防止政客建立托拉斯，并允许对目前或将来建立托拉斯的任何尝试进行调查。不少人声称该法案主要是针对腐败的社进党政客阿德马尔·德·巴罗斯，总统的一个竞争对手。这些人在大肆宣扬我们的死对头向他们灌输的宣传，这些宣传不应轻信。"
