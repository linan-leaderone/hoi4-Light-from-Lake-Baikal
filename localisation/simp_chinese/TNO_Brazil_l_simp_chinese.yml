 BRA_lottquadros_increase_lott_influence_1: "与库比契克的老臣聊聊"
 BRA_lottquadros_increase_lott_influence_1_desc: "作为战争部长，洛特与戈梅斯和库比契克任命的官员都有联系。他将会见那些依然在世的人，为他的改革争取支持。"
