 POLITICS_JANIO_QUADROS_DESC: "雅尼奥·夸德罗斯是“巴西的扫帚侠”，这个形象只归他一人所有。迄今为止，他取得的成就远远超出了旁人的预期。雅尼奥出生于马托格罗索，在库里蒂巴长大，后来又搬到了圣保罗学习法律，直至1947年，他才进入巴西政界。夸德罗斯不喜欢日益专制的新国家体制，于是便决定投身反对政府的运动。仅仅过了两年，新国家体制就垮台了，夸德罗斯认为其中也有自己的一份功劳，于是他的政治热情日益高涨。\n\n在之后的从政生涯中，夸德罗斯成了一个声名远播的反腐斗士，他总是宣称自己要打击巴西的腐败现象。虽然夸德罗斯凭借选举拿下了圣保罗的市长职位，但在州长竞选中却以一个百分点的选票输给了阿德马尔·德·巴罗斯。不过他并没有气馁，而是坚持要用自己的“扫帚”，将巴西的腐败扫除得一干二净。\n\n1960年的选举中，他凭借多个政党的选票夺得了副总统的职位，其中就包括国家工党、全民盟和基民党，还有其他一堆小党派。在这次选举中，夸德罗斯的表现远超其他参选人。如果当选总统的人不是恩里克·特谢拉·洛特，夸德罗斯大概可以按照自己的意愿施政了。可惜事与愿违，他现在只能和洛特明争暗斗，每天都要和对方玩一些权术，这使他至今无法兑现当初的大部分竞选承诺。\n\n而如今情况截然不同了，他可是总统，手握大权，可以随心所欲制定政策。时至今日，夸德罗斯依然爱出风头，喜欢搞一些鼓舞人心和煽动性的演说。讨厌他的人也不在少数，这些人认为夸德罗斯实现不了他的计划。但他还是一如既往地坚持要扫除腐败，死不罢休……"
 POLITICS_TEIXEIRA_LOTT_DESC: "恩里克·特谢拉·洛特，巴西第22届总统，却仍怀着一颗军人的心。洛特的军事生涯长达四十余年，他的成就靠的不是裙带关系，而是真才实干。\n\n在巴西卷入第二次世界大战后，洛特作为武官被派往美国，但是，历史却推动洛特更深入地参与这场战争。德国入侵不列颠后，洛特和马斯卡雷尼亚斯·德·莫赖斯元帅紧密合作，指挥巴西远征军。但虽然他们尽了全力，不列颠最终还是沦陷了，巴西部队不得不撤出。因为战时表现，洛特晋升为准将，人们称颂他是战争英雄。洛特制定了抵御外敌入侵巴西的计划，维系了与美国人的联系。1949年，新国家体制瓦解，而洛特正是瓦加斯亲信中的一员，他决心直接行动而不是袖手旁观，在促成保障选举以及瓦加斯人身安全的协议中，他扮演了至关重要的角色。他亲自监督，警告军队中的激进分子不要干预权力过渡，确保协议得到执行。\n\n在整个五十年代，洛特一直在爱德华多·戈梅斯和儒塞利诺·库比契克政府中担任国防部长。洛特勇于奉献，1955年时他阻止了一起政变，确保巴西民主得以延续并繁荣发展。1960年，洛特以社会民主党候选人身份亲自出马竞选总统，并赢得大选。洛特现在领导着南美洲最大的国家，但在内心里，他仍然是一位将军，而不是政治家。困扰巴西的问题，诸如高涨的通货膨胀等等，他至今都无法有效应对。而且副总统由雅尼奥·夸德罗斯担任，此人对巴西的愿景与洛特迥然，这让治理国家的挑战完全不亚于洛特曾经参与过的那场大战。"
 POLITICS_TEIXEIRA_LOTT_POST_COUP_DESC: "1949年，时任总统瓦加斯逃往圣保罗，是洛特为他的安全进行谈判。1955年，法西斯和全民盟逼库比契克下台，是洛特将他们一举击溃。现在，全民盟及其走狗又一次以洛特跨亚马孙铁路的腐败为靶，对民主发起冲击。洛特又一次击败了他们，打得他们落荒而逃，又一次证明自己是无可置疑的“民主捍卫者”。\n\n龙虾战争宣告结束，民主的敌人烟消云散。洛特的支持率水涨船高，达到历史最高水平；面对他最后也是最重要的一场战斗，洛特做好了准备：为民主而战。以法律为坚盾，促长远之稳定。\n\n斗争是艰难的，但洛特领导巴西对抗纳粹取得胜利，年迈的元帅有信心接受这最后的挑战。如果他能做到，也许巴西就能拥有一个无惧独裁的美好明天。"
 POLITICS_JOAO_GOULART_DESC: "若昂·古拉特知道建制派不喜欢他，但他也毫不在意。古拉特出生在南方农村，他逐渐成长为一位高明的商人，酷爱游泳和足球。曾经的古拉特从未想过涉足政治，而希望能在足球上有所进取。但是，放荡不羁的生活方式最终让他染上梅毒，左膝瘫痪至今，梦想也随之破碎。他陷入抑郁，对未来失去期望，但在看到巴西各地穷人的遭遇后，他决定要纠正这个错误。\n\n古拉特一脚迈进政界大门，和瓦加斯本人见了面，加入了巴西工党。他动用个人财富助力自己的政治雄心，参加众议院选举，当选为议员。在竞选时，他认识了两位对他意义重大的人物，莱昂内尔·布里佐拉，关键的政治盟友兼好友，以及他未来的妻子玛丽亚·特雷莎。他和布里佐拉一起在工党内快速升迁，最终成为工党领袖。\n\n1955年，库比契克找上工党，寻求建立政治联盟，井希望古拉特担任竞选伙伴，古拉特欣然答应。胜选让工党势力大增，古拉特和恩里克·洛特一起参加1960年大选，但雅尼奥·夸德罗斯却以微弱优势拿下副总统职务。在郁闷了一段时间后，玛丽亚劝说古拉特竞选众议院议长，他赢得选举，当上了议长。\n\n古拉特的生涯终于达到了必然的终点：总统。他的动力和雄心并未就此止步，他也仍然心怀谦卑，希望帮扶穷人。在布里佐拉和埃德娜·洛特等人的支持下，古拉特希望为所有巴西人打造一个更好的巴西。但是，敌人依然不时窥伺，打算击垮古拉特，他知道自己绝不能失败，为了巴西的利益，为了穷人的利益，他绝对不能失败。"
 POLITICS_JOAO_GOULART_PUNISHED_DESC: "对跛子来说，人生道路大多都是坎坷不平的，若昂·古拉特的从政之路同样如此。单单作为热图利奥·瓦加斯的直接继承人就已为他设下了重重困难，然而命途多舛，接踵而来的便是巴西历史上前无古人的政治动荡，这场风波甚至有意对总统发动不计后果的军事政变。他所经历的，一如他过往的人生路，尽管道路崎岖，历尽艰辛，但“杨戈”还是到达了目的地。\n\n拉塞尔达和他的走狗痴心妄想，自以为可以违背人民的意志、扳倒威严的人民代表，保全他们效忠的寡头集团的利益。他们大错特错了。坚强勇敢的巴西人民捍卫了他们的宪法权利与政治意愿。全民盟的痴心妄想已然化作一梦黄粱，祸国殃民的恶棍作鸟兽散，不仁不义之徒被驱逐出境，寻找着下一次为虎作怅的机会。如往常一样，又一次军事政变被粉碎了。\n\n考验已然结束，但前路依然漫长。过去三十多年来，巴西开启了史上最伟大的经济转型，摇身一变，跻身于世界经济强国之列。现在是巴西人民享受发展红利的时候了。社会方方面面都亟待改革，这些改革不能畏手畏脚，更不能看寡头的脸色行事。现在，一个庄严而无法撼动的事实赫然眼前：\n\n“杨戈”是巴西的总统。"
 POLITICS_HUMBERTO_CASTELO_BRANCO_DESC: "如果你要问温贝托·卡斯特洛·布兰科，一个背叛誓言的人对自己的行为会作何感想？是深感内疚，还是借机开脱？那么，他便会回答你：二者皆有。温贝托出生在一个富裕的军人家庭，他便顺理成章成为了一名军人。1918年他加入军队，成了一位技巧娴熟的士兵；温贝托在总参谋部学校的班级中名列前茅，他靠着自己过硬的职业素养而不靠裙带关系，在军队行伍中步步高升。\n\n第二次世界大战期间，温贝托参加巴西远征军远赴英国，参加了不列颠群岛的战斗，他展露出高超的指挥技艺与计划能力。但打仗光有技术是不够的，巴西军被击败，被迫撤退。正是在此役中，温贝托产生了对法西斯主义的厌恶——有太多太多的巴西战士死于法西斯分子之手。温贝托对共产主义也深恶痛绝，回到祖国之后，他的余生都将与这二者作着斗争。\n\n第四共和国诞生后，在共和国早期，温贝托选择与洛特合作，支持洛特为维护库比契克政权所做的努力。后来洛特被共产主义者和背信弃义的工会成员奉为救世主，温贝托于是转而反对洛特。他对索邦派的领导方式加深了二人之间的隔阂，在百日危机后，他们之间的关系被他所领导的军事政变彻底毁灭。"
 POLITICS_ADHEMAR_DE_BARROS_DESC: "阿德马尔·德·巴罗斯是个充满了矛盾的政治家：他一面是个发表左翼言论的民众主义者，一面又与精英阶级交好；一面与工人阶级有联系，一面又是个受过高等教育的富人；一面是个幽默的民众主义者，一面又是个强大的策划者。阿德马尔的意识形态无法被归为一类，因此它们被统称为“阿德马尔主义”——最适合阿德马尔的意识形态。\n\n阿德马尔出生于传统的咖啡农家庭，他的崛起之路可谓一帆风顺。1923年从大学毕业，获医学学位后，他前往欧美，成为了一名飞行员，并学会了数门语言。他的事业因1932年护宪革命而告终，当时，他站在圣保罗州一边战斗，圣保罗州陷落后，他前往巴拉圭，作为一名医生参加了查科战争。后来，他回到巴西，担任起圣保罗州的参议员，直到瓦加斯成立新国家体制并解散议会。\n\n然而，他的政治生涯并未结束。他被任命为圣保罗州的干预州长，统治了圣保罗一段时间。从此，圣保罗和阿德马尔的命运连在了一起。阿德马尔在圣保罗州的事业不断发展，先后三次担任州长。即便有时不在任，他依然能牢牢地控制圣保罗的政治。他也参加过两次总统竞选——1955年的和1960年的，每一次都不是最后一名。如今，阿德马尔终于胜利当选为总统。\n\n如果一位政治家被同时指控腐败、任人唯亲、贿赂等罪行，那人的政治生命就毁了，但阿德马尔不是这样。他身上的指控有几百条，但没有一条能摧毁他，还都被他转化成对抗批评的武器。没错，他收钱，但也真办事。他早就猜到了比起碌碌无为者，巴西人民更喜欢能办实事的腐败者。迄今为止，他仍是对的。"
 POLITICS_CARLOS_LACERDA_DESC: "如果在1940年，你告诉拉塞尔达他二十年后会变成什么人，他肯定会骂你是扯谎的法西斯分子。尽管如此，拉塞尔达还是变成了他曾经最憎恨的东西，一个保守派。拉塞尔达出生于一个左翼家庭，他青年和初入社会的时候一直都信仰共产主义。在德国摧毁苏联后，他转变了思想，他指责正是因为共产主义太过软弱，德国才打赢了二战。幻灭让拉塞尔达开始搜寻能让巴西变得强大的思想，他选择了社会保守主义和经济自由主义。\n\n在二战后，拉塞尔达成了瓦加斯的死对头，他开办《新闻论坛报》，攻击瓦加斯政权。因此，拉塞尔达成了知名的反热图利奥主义者，并在瓦加斯倒台的纷乱政潮中大放异彩——他的遇刺事件正是压倒瓦加斯政权的最后一根稻草。\n\n拉塞尔达热忱地支持爱德华多·戈梅斯，他加入全国民主联盟，认为这个政党能让巴西走向强盛。在拉塞尔达看来，库比契克/古拉特联盟赢得1955年大选严重威胁着巴西的未来。他参与了1955年的密谋，阻止他们就职。虽然密谋失败，拉塞尔达却逃过一劫，只受到了轻微的惩罚，但他仍在暗中筹划，继续强烈反对库比契克和古拉特，还包括之后的洛特。出于权宜，他与夸德罗斯和阿德马尔结成联盟，攻击他们的敌人。\n\n在拉塞尔达实现野心、登上巴西总统宝座的道路上，瓜纳巴拉州长的职务不过是一块垫脚石而已。现在拉塞尔达安居高位，他不会像前人一样失败，他会打造强大的巴西，抵御极权主义，或为此而牺牲。"
 POLITICS_CARLOS_LACERDA_IMPERIAL_DESC: "Embedded in the dark depths of every man's psyche; there lies an antithesis. An antithesis to every thought, every action committed onto life itself would have that eternal feeling of remorse for it. The idea that there could have been a different option chosen, and how much better it could have been for you. Yet, as Carlos Lacerda takes his seat, on the world stage, as the new leader of the Latin Colossus, there is no remorse. No dark thoughts of anxiety, no bleak ruminations of fear and no antithesis to what he has done. Why would a man regret saving his country?\n\nGoulart was a snake, hidden among the vines, seething and hissing. It did and does not matter how Goulart had snatched victory from him, that Socialist had surrendered democracy to the iron-clad cruelty of the Communists. Perhaps Jango did not know that he was a puppet dancing on red strings, twirling and spinning to their melody of terror and fear. Perhaps he did. Either way, only Carlos Lacerda knew what had to be done. Only Carlos Lacerda could revive Brazil. Only Carlos Lacerda could divine water from the dry, desolate grasslands of Brazilian politics.\n\nGoulart is gone, cast to the winds. With him, the groaning cadavers of populism and corruption breathe their last. Lacerda's enemies can lambast him with as many trumped-up charges however they like. They will not be in the history books."
 POLITICS_CARLOS_LACERDA_1970_DESC: "They thought that the former Governor of Guanabara was out for the count after his defeat in 1965. Somehow or another, they said, Carlos Lacerda managed to ruin what should have been a resounding victory into an avoidable failure. His career was over, people had thought - yet by some freakish miracle, now President Carlos Frederico Werneck de Lacerda has turned that conventional wisdom into abject folly.\n\nEarly in his life, Lacerda was a left-winger; by the time he attained anything resembling high office, however, he was a conservative in a similar tradition to the likes of Richard Nixon. A prominent newspaperman and the Governor of Guanabara - the state including Rio de Janeiro and its outskirts - he catapulted himself into the political scene in the 50s, when he helped force Vargas out of power. For twenty years he tried and failed to break out above the rank of governor; but now, at the time Brazil needs him most, he has been placed in the perfect position to provide for her.\n\nThe country is in turmoil; the Oil Crisis has hit and caused the stagnation of the once-booming Brazilian economy. Unless urgent action is taken, a recession will be the least of Brazil's concerns. Yet the new President is unshaken; he is confident that he has the willpower and the solutions to defeat every crisis that buffets Brazil.\n\nNow, five years late yet perfectly on time, is Carlos Lacerda's moment, and he will make it count."
 POLITICS_JUSCELINO_KUBITSCHEK_DESC: "儒塞利诺·库比契克的人生用他自己的话形容，就是巴西梦的体现：即便家境差，也能当总统。库比契克两岁时父亲因肺结核去世，母亲一手把他带大。库比契克寒窗苦读十余年，完成学业后成为了一名执照医生。1930年，他环游欧洲，错过了1930年助力瓦加斯崛起的革命。消息一传来，库比契克立马启程返回巴西，回国后，他向未来妻子莎拉求婚。\n\n随后，库比契克踏入米纳斯吉纳斯政坛，如一颗冉冉新星，他很快就因自身的职业素养和对基础设施与建筑的热爱为人所知。在此期间，他的第一个孩子玛西娅于1943年出生，并在1947年领养了另一个孩子玛丽亚。他还结识了未来的密友——建筑师奥斯卡·尼迈耶。\n\n二战后，库比契克力挺瓦加斯，直到瓦加斯倒台时也是其铁杆盟友。随着民主重建，库比契克决心延续瓦加斯的遗产，代表社会民主党参加立法机构竞选。他成了热门人物，并出任社民党1955年大选的候选人。他与工党的若昂·古拉特达成一致，组建竞选联盟，彼此支持。库比契克在选举中大获全胜，并在洛特的帮助下挫败了一次政变。\n\n任职总统的几年里，库比契克注重基础设施建设，任命奥斯卡建设巴西利亚。他向社民党和巴西人许诺，五年内就能实现五十年的进步，他也兑现了诺言。现在库比契克再次当选总统，他许诺在接下来几年，继续实现飞速发展。但是，他的雄心远不止这短短几年，不过里约发生的一些事情也正分散着他在巴西利亚政界的注意力。"
 POLITICS_AURO_DE_MOURA_ANDRADE_DESC: "奥罗·安德拉德手段狠毒辛辣，左中右三派无不对他恨之入骨，但这并不妨碍他就是政治巨人的事实。奥罗是“畜牧之王”安东尼奥·安德拉德的儿子，他在1932年护宪派起义中初试政治，之后他凭借自己过人的口才和商业联系，继续与瓦加斯政府对抗。在瓦加斯倒台、第四共和国成立后，奥罗竞选圣保罗参议员，自那以后就一直在参议院任职。\n\n某天奥罗醒来，看到一封上书“准备好”的信时，他就做好准备应对将要到来的局面。接下来的事情震惊了整个巴西，但并不包括奥罗。洛特辞职，奥罗尽力阻止夸德罗斯和古拉特成为总统。此举对于一位自称温和中间派的参议员来说真是不同寻常，但对奥罗来说，让夸德罗斯和古拉特这两个人当总统，无异于是让巴西陷入政治无能，或是步入共产主义。奥罗自认为只有自己能阻止这一切发生，他出手了。\n\n奥罗抓住了机会。虽然巴西陷入混乱，但奥罗相信，烈火中会诞生一个更完美的巴西。至少，夸德罗斯和古拉特当不上巴西总统了。奥罗招引来无数仇恨，但他不为所动。参议院和政府太过分裂，无力赶走他，再过不了多久，他们就不会再有一点阻止他的可能了。"
 POLITICS_COSTA_E_SILVA_DESC: "A son of Portuguese immigrants, Artur da Costa e Silva's life is inseparable from his career in the Brazilian Army. An exemplary student in military school, he graduated with top marks and quickly rose in the ranks, becoming general in 1955, and was given command of the 3rd Military Region in the state of Rio Grande do Sul, later being promoted to the rank of marshal. While his life is inseparable from the military, it is also inseparable from his alignment with the Hardliner faction inside the Armed Forces.\n\nCosta e Silva became known as a fierce supporter of the Hardliners, and soon would be the main leader of this faction. He views the legacy of the previous democratic Presidents as one of failures and weaknesses, and only the strong hand of the Armed Forces can correct the country's course. While he initially joined Humberto Castelo Branco and the Sorbonne in the coup that ended civilian rule in Brazil, Humberto's desire to return power to the civilians was a sore point between the two, and the gap between Sorbonne and Hardliners widened. However, Castelo Branco overplayed his hand. In an attempt to fire Costa e Silva and solidify his control, his plan backfired, and through a series of telephone calls, Artur da Costa e Silva organized an internal coup, removing Castelo Branco from the Presidency.\n\nNow, with the presidential sash upon his shoulders, Costa e Silva is ready to defend his country against all threats, especially from terrorists and dissidents on both the left and the right. The Hardliner Marshal will do anything to correct mistakes done by the previous administrations and plans to extend security and stability across the country, aiming to mend the wounds Castelo Branco's cowardice left behind."
