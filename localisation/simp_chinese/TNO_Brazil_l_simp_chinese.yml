 BRA_idea_overbearing_military: "专横的军队"
 BRA_idea_overbearing_military_desc: "虽然宪法规定权力归属民选总统和立法机构，但是并非所有人都对此完全接受。在军营和某些将军的牌桌上，关于巴西陷入不幸境地、军方掌权后局面会如何变化的讨论从未停止过。\n\n第四共和国生于军事政变的烈火中，整个五十年代，共和国多次与军事政变擦肩而过。但是，在洛特等将军和政治家的努力下，军队得到安抚，目前没有政变的可能。\n\n§O但如果巴西发生灾难性的事件，军队可能不得不出手干预。§!"
 BRA_trans_amazon_highway: "跨亚马孙高速公路"
 BRA_idea_trans_amazon_highway: "跨亚马孙高速公路"
 BRA_idea_trans_amazon_highway_desc: "洛特总统对巴西的大业雄心，皆可归结于面前这条跨亚马孙高速公路：这是一条纵贯亚马孙无人区的公路，将为雨林开发提供机会，还能打通巴西通往哥伦比亚的道路。\n\n§W每日政治点数获得：§R[?BRA_develop_pp_cost|2]§W\n调拨的£tt_prod_unit 生产单位：§R[?BRA_develop_highway_pus_display]§!"
 BRA_idea_hundred_days: "百日危机"
 BRA_idea_hundred_days_desc: "巴西陷入瘫痪，权力继承的顺序被彻底打乱。洛特和夸德罗斯双双辞职，巴西政治家却没能任命一位新总统，反而陷入内斗。多名竞争者已经登上舞台，帕斯库亚尔·拉涅里·马齐利被任命为临时总统，直到立法机构选举出新总统。在巴西利亚的政客们喋喋不休争论之时，国家一片混乱，军方则密切注视。如果危机未能得到解决，军队必然会下场干预。"
 BRA_idea_south_african_immigration: "南非移民"
 BRA_idea_japanese_inmigration: "日本移民"
 BRA_idea_japanese_inmigration_desc: "夸德罗斯总统取消了几个有关日本人移民入境的法律门槛，而受益对象便是日本及共荣圈。巴西正迎来新的移民潮，许多日本移民被巴西的新生活以及那里不断增长的商业潜力所吸引，尽管他们还没有完全融入这里的生活。"
 BRA_idea_joint_military_operations: "美国-巴西联合军事行动"
 BRA_idea_joint_military_operations_desc: "前往南非的巴西远征军已经迈过了第一道坎，成为OFN能够在黑暗大陆立足的重要角色。巴西士兵与美国同行密切合作，在冲突中总结出一些新颖的步兵战术，而他们也适应了在打仗和平叛时所扮演的双重角色。"
 BRA_idea_eletrobras: "巴西电力"
 BRA_idea_trans_amazon_complete: "跨亚马孙高速公路"
 BRA_idea_trans_amazon_complete_desc: "跨亚马孙高速公路，前总统洛特的丰功伟绩，现在终于得以实现。我们已把桀骜不驯的北方收于麾下，丰厚资源唾手可得！"
 BRA_Agrarian_Reform_Weaker: "形同虚设的农业改革"
 BRA_Agrarian_Reform_Weaker_desc: "洛特总统的《农业改革法案》获得通过，农村居民正逐渐体会到土地法的效力。\n\n在立法过程中，法案并非毫发无损，其覆盖的范围并没有达到总统的预期。农业改革计划已经开始征收大地主的土地，并分配给农民。法律诉讼让计划在部分地区陷入停滞，土地大亨正拼命抵抗变化浪潮。获得了土地的农民没有得到多少救济和支持，难以应对与残存大地主的竞争。\n\n虽然农业法案出师不利，但多数贫困农民都非常支持法案。变革终于来到巴西腹地，未来各届总统将会在此基础之上继续建设。"
 BRA_Agrarian_Reform: "农业改革"
 BRA_Agrarian_Reform_desc: "洛特总统的《农业改革法案》获得通过，农村居民正逐渐体会到土地法的效力。\n\n在立法过程中，法案过关斩将，秉持着总统的初衷在参议院表决下得到通过，现在农业改革计划已经开始征收大地主的土地，并分配给农民。土地大亨接受了他们失去土地的事实，参议院同时通过的补偿法案安抚了他们的情绪。新一代个体农户得到支援，以应对与大地主的竞争。\n\n计划开展的十分顺利，农村得以自食其力。巴西农村改革时代的开启，无疑为洛特总统的政治遗产提供了保障。"
 BRA_Agrarian_Reform_Stronger: "卓有成效的农业改革"
 BRA_Agrarian_Reform_Stronger_desc: "洛特总统的《农业改革法案》获得通过，农村居民正逐渐体会到土地法的效力。\n\n在热忱的执政联盟盟友，以及几位反对派民众主义者的支持下，洛特总统的一揽子改革在参议院迅速得到通过。计划的覆盖范围以及资源超过总统最初的计划。\n\n在农村，一场寂静的革命开始了，土地大亨的帝国正分配给无地家庭。新一代独立农民正踊跃报名农业学院，国家正帮助他们为新生活做好准备。繁荣不会降临到所有人身上，但绝大多数人都足以养家糊口，有尊严地活着。\n\n改革正以惊人的速度进行，洛特总统则一贯谨慎，时不时踩下刹车，避免滋生腐败和僭越法律，他对计划开展的速度非常满意。成千上万的农村家庭与他共乐，他们的人生因为新时代的到来得到了彻底改善。"
 BRA_army_nepotism_5: "军队中的裙带关系：§x嚣张§!"
 BRA_army_nepotism_5_desc: "军队已经完全脱离了我们的控制。躲在暗处的傀儡师随心所欲，依他们的利益操纵军中官僚为其行事，而我们针对此种情况展开的任何行动都被隐藏其间的、根深蒂固的腐败所瓦解。要么，我们将其斩草除根；要么，§x他们将无法无天。§!"
 BRA_army_nepotism_4: "军队中的裙带关系：§R高§!"
 BRA_army_nepotism_4_desc: "军中的许多官吏都在依傍他们的背后靠山，而非服从我们的权威，许多“升迁”充其量只是走个过场。这难以接受，但我们要是挺直腰杆，并动摇他们的控制，我们还是有补救方法的。"
 BRA_army_nepotism_3: "军队中的裙带关系：§f中§!"
 BRA_army_nepotism_3_desc: "如今的军队四分五裂。护宪派尊政府为最高权威，但众所周知，许多将军元帅并不打算把忠诚献给共和国或巴西，而是献给那些把他们升到这个位置上的人。如果我们不想时时提防我们的保卫者，我们就得把这种癌症从武装力量中彻底清除出去。"
 BRA_army_nepotism_2: "军队中的裙带关系：§B低§!"
 BRA_army_nepotism_2_desc: "那巨兽终于受伤流血，而它的幕后操纵者们对此咬牙切齿。许多长期未获擢升的军官们对军队的贡献终于被正视了，裙带关系也不再是升职的唯一凭依。然而，这场拉锯战还远未结束。"
 BRA_army_nepotism_1: "军队中的裙带关系：§n难觅§!"
 BRA_army_nepotism_1_desc: "优绩制的军队或许太过理想化，但我们与理想只有一步之遥。在军队中，付出得到的回报，不是喜怒无常的腐败将领赏赐的五斗米，而是对巴西，对祖国澎湃激情的激励。§n军队和国家，在漫长的历史中头一次比肩而行，而非针锋相对。§!"
