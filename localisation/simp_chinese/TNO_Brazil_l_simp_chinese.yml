 brazil.67.t: "库比契克的远行"
 brazil.67.desc: "巴西利亚的黄昏，一辆硬顶雪佛兰从联络路开出，沿着纪念大道行驶。有些人可能认为它类似于哥伦比亚特区的国家广场，但巴西人只会自豪地说这是世界上最大的道路，大道可供百余辆汽车并排行驶。从某种意义上说，他们是对的，但在两条相向而行的马路中间有一块巨大的绿地，而大道总共也才十二条车道而已。不过，这并不妨碍车辆在遍布现代主义政府大楼的部委广场上穿行。\n\n司机把车停在三权广场，为乘客打开车门，儒塞利诺·库比契克从车上下来。他在铺着洁白大理石的广场上踱步，扫视着看周围的政府大楼。国民议会、正义宫、但真正吸引着他的眼球的是巴西国旗和高原宫。他站了一会儿，沉思片刻，然后跳上车里前往最后一站。\n\n没过多久就到了，尽管路很长，但只需左转，然后前进。总统专车带着他穿过广阔的荒野，来到了另一个铺着白色大理石的广场。太阳投来的最后一缕微光照在晨曦宫洁白的外墙上，玻璃反射出的光线打在远处的白色建筑上。\n\n又一次，他坚信，这里便是他的家乡。这里是他一手打造，他也极想再次拥有。他必然当选，他必然连任，巴西人民为之欢呼雀跃的第二任期必将实现。今天将要结束，但时光流转，新的黎明将在东方出现，它将再次照亮这现代建筑之林和工人辛勤劳作的建筑工地。\n\n这是半场开香槟，高兴得太早吗？也许吧。但是，他知道，乐观者会犯下错误。"
 brazil.67.a: "但悲观者还未开始，便已失败。"
