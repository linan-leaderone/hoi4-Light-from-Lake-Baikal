 BRA_lacerda_timeout: "就职典礼快到了……"
 BRA_lacerda_timeout_tt: "我们应该在§V若昂·古拉特§!就任总统之前准备好采取行动§!"
 BRA_lacerda_ask_mil: "贿赂§K军队军官§!"
 BRA_lacerda_ask_mil_desc: "巴西军队中有些人可能是受了意识形态的蛊惑，但许多人只是想捞个一官半职罢了。给那些重要军官发一笔数额庞大的奖金，可以保证让这些人支持拉塞尔达的阴谋。"
 BRA_lacerda_ask_mil_tt: "£BRA_mil_support §K军方支持度：§!§G+2§!"
 BRA_lacerda_help_anticom: "提拔§K反共强硬派§!"
 BRA_lacerda_help_anticom_desc: "巴西军队历来反共，强硬派中的许多军官继承了这一传统。这些军官将揭发古拉特的身份：一个想要毁掉巴西的共产主义者。"
 BRA_lacerda_help_anticom_tt: "£BRA_mil_support §K军方支持度：§!§G+4§!\n"
 BRA_lacerda_ask_govt: "凝聚§I党派§!"
 BRA_lacerda_ask_govt_desc: "要想采取行动，拉塞尔达就得让自家党派老老实实地给他撑腰。通过主持重要的政党活动，拉塞尔达可以巩固自身全民盟领导人的地位。"
 BRA_lacerda_ask_govt_tt: "£BRA_govt_support §I政府支持度：§!§G+2§!"
 BRA_lacerda_bend_the_knee: "压服§I参议院§!"
 BRA_lacerda_bend_the_knee_desc: "巴西立法机关可能会偶尔对总统提出象征性的反对，但其真正的作用是执行他的意愿。拉塞尔达将确保参议院的忠诚，不管代价如何。"
 BRA_lacerda_bend_the_knee_tt: "\n拉塞尔达将召集一次会议，与全民盟进行辩论，提高§I政府支持度§!。\n§R叛徒和懦夫可能会抛弃全民盟。§!"
 BRA_lacerda_ask_voter: "质疑§Y选举结果§!"
 BRA_lacerda_ask_voter_desc: "选举中肯定有一些不规范之处，拉塞尔达可以利用这些不规范之处来质疑古拉特的胜利。"
 BRA_lacerda_ask_voter_tt: "£BRA_voter_apathy §Y选民冷淡度：§!§G+2§!"
 BRA_lacerda_confuse_media: "智取§Y媒体§!"
 BRA_lacerda_confuse_media_desc: "拉塞尔达知道该如何调戏媒体，这些势利眼恨不得把事实加上一千层谎言的外衣。只需向立场不同的报纸提供相互矛盾的说法、捏造消息来源、发布不实信息，就能在古拉特的胜利上蒙上一层阴影。"
