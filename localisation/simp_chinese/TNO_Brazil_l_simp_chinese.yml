 BRA_lottquadros_increase_lott_influence_3: "与联盟合作"
 BRA_lottquadros_increase_lott_influence_3_desc: "社民党-工党联盟助洛特于1960年大选中取胜，只有在他们的支持下，他才能实现他的计划。总统将与联盟领导人制定战略，最终确定国会议程。"
