 brazil.6.t: "绿色地狱"
 brazil.6.desc: "路易斯停下来，抹了一把额头上的汗水，将一天来沾染的灰尘擦去，他扫视着今天自己修筑的碎石路段，疲惫地叹了口气。在过去的四个月里，每个工作日结束时，他所面对的都是差不多的碎石路面。终于，太阳就要落山了，他听到远处卡车发着隆隆声逐渐驶近，这标志着又一天漫长的筑路工作结束。\n\n在乘卡车返回营地的漫长时间里，路易斯的思绪已经飘出了拥挤的车斗。他从口袋里掏出一个挂坠盒，里面珍藏着一张女友的袖珍照片，这就是能让他回想起家乡生活的唯一提醒……挂坠盒在他手里翻来覆去，他时不时就能发现一些之前自己忽略的细节，就这样，他感觉就像过了几个星期之久。路易斯不禁想起两人共度的最后时光，他告诉她自己将接受这份工作，她一听，就开始大吵大闹，将这条高速公路斥为“洛特的蠢主意”。哈，她总是比自己聪明，更懂政治，可这无关政治，也无需争论，他们需要薪水。路易斯打算今晚就打电话给她，问问她妈妈最近过得怎样，只是打算。\n\n过了很久，卡车发出咔嗒一声，停了下来，正好停在“贝罗蒙特”标志的对面，路易斯注意到一小群人聚在另一辆卡车旁。接着，他看到一具严重毁容、面目可怕的尸体从卡车上被抬下来，他的心猛地一沉。他挤进人群凑近仔细查看，很快就从附近的议论中得知了情况，那人是一名伐木工，或者说，曾经是一名伐木工。一只美洲豹盯上了他的小队，突然对他发起袭击，而他根本来不及反应。\n\n路易斯不忍再看下去，他挤出人群，走向食堂，他决定了，电话今晚就打。每每遇到这种情况，路易斯就感到庆幸，还好自己只是一名筑路工。不过蚊子和当地土著也够他烦心了。"
 brazil.6.a: "只剩2000公里了……"
 brazil.7.t: "法西斯在行动"
 brazil.7.d: "瓦尔特·萨莱斯坐在总统办公室里，正对着洛特。他的手里攥着一叠文件，那是他这段时间收集的图表、报告和情报地图。萨莱斯把它们铺在办公桌上。“这是我们掌握的关于南非战争的所有资料。要不了多久，美国一定会叫上自由国家组织的其他成员国，一同对此施加干预。然而，就算德国不对殖民地加以支持，非洲之盾的优势也极其显著。”\n\n洛特总统筛选了一会儿文件，依次对每一份都做了检查，时不时还抛出些问题，以消除各方面的疑虑。而那些问题都是恩里克·洛特最擅长解决的，涉及部队调动、后勤保障、海上冲突、本土抵抗和外国干预各方面。话说回来，南非战争本身，也同样是个巨大的谜题。不过，当洛特仔细审查收集上来的报告时，他意识到，有一个部分没被提及：自由国家组织正节节败退。民主的处境在日渐恶化，巴西的境况亦然。\n\n洛特突然站了起来。“我们到外面走走吧，瓦尔特。我有一些话，打算放开了说。”此后，萨莱斯紧随着他的脚步，同他一起缓缓走出了大楼。两人一出到外边，洛特便开了口。“瓦尔特，我们已经逃离了鹰爪的侵害。南美曾面临着德国的侵略，幸而又有另一场战争将其阻止。但是，这场内战能持续多久？德国人现在确实正处于最低谷，但他们已经在触底回升了。此时若对其坐视不管，那便无异于犯下大罪。我……我在胡言乱语，瓦尔特。”他突然转过身来，盯着萨莱斯。“无论发生什么，我都不会允许法西斯势力再次熄灭一盏民主之灯。巴西将始终站在南非一边，如果不是这样，你大可以叫我恩里克·席尔瓦。”"
 brazil.7.a: "他们又散了会儿步，讨论着应当如何组织这次干预活动。"
 brazil.9.t: "里约的灯火"
 brazil.9.desc: "在里约的科帕卡巴纳海滩，数百万人拥挤在一起庆祝全新一年的到来。身在人群中的弗兰西斯卡在第一束烟花开始照亮天空时欢呼了起来，同时也把她的三个孩子紧紧地搂进了怀里，以防他们被这个由从几十公里以外来到这个海滩庆祝新年喜庆的成千上万的巴西人组成的人山人海给带走。快餐车和在白沙上搭起来的帐篷都空着，因为它们的主人都加入了喧闹的庆典当中。今年的烟火表演可谓是无与伦比的——鲜艳的绿色、蓝色、红色，基本上是每一种可以想象的颜色都照亮了夜空，驱散了里约的黑暗。对弗兰西斯卡来说，这一年给她的生活带来了太多的这种黑暗。但现在，随着里约充满了光明，她自己的问题也似乎随着夜空中的火树银花转瞬消失了。\n\n巴西对单身母亲并不友好，但被希望所包围的弗兰西斯卡，在几十年来第一次感到了被接受。明天情况会和现在有所不同。她将带着她的孩子回到他们称之为家的狭窄公寓，回到在不停的工作时间中挤出来六个小时睡觉，回到看着有钱人从比她更穷的人身边走过而不屑一顾的日常。可是，当她看着新一年的灿烂烟火照亮里约的天空时，弗兰西斯卡觉得日子正在慢慢变好。每天的物价似乎都便宜了一些，每份工资似乎都高了一些，这个世界也似乎变得更加公平了一丁点。无论她的处境如何，她仍为自己的国家感到骄傲。只要巴西坚持自己的路线，弗兰西斯卡就可能过上更好的日子。"
 brazil.9.a: "空气中弥漫着希望。"
 brazil.11.t: "大象进了屋"
 brazil.11.desc: "“……我在此发誓，我将在我的新职位上从其政客手中保卫巴西，保卫军队的利益，保卫祖国的未来，在我担任将军期间我将时刻警惕着共产主义渗透者、叛徒和反叛的平民。”西尔维奥·弗罗塔如此说道。因为安科拉将军在几天前去世，他现在被晋升为陆军将军。\n\n“这真的很糟糕……”在后排，一名军官对他的朋友席尔瓦悄声说道，“他连假装喜欢民主都不装了。”\n\n“我们可对付过更糟糕的……”席尔瓦说，“跟你说，我现在对这些真的感觉累了。”\n\n米卡埃尔很明白席尔瓦指的是什么。巴西军队从来就不是一个统一的团体，自从创立以来就分裂成了许多不同的派别。几十年来，民主的支持者一直尝试着阻止专制势力夺权——有时成功，有时则否。最初是“屠夫”弗洛里亚诺·佩绍托的长剑独裁，接着是阿图尔·达·席尔瓦·贝纳德斯的戒严时期，随后是瓦加斯的“新国家”，现在则是像弗罗塔这种人愈演愈烈的军队激进主义。\n\n“我们没有办法一劳永逸地解决这个问题的办法，席尔瓦。恐怕唯一的办法只有把这场战争永久地进行下去了。”\n\n弗罗塔的演讲结束了，随着他回到座位上，在场的全部人都站了起来为他鼓掌。\n\n“我知道，但那个谁美国佬说的是啥来着……好像是……”"
 brazil.11.a: "“自由的代价是永远的警惕。”"
 brazil.12.t: "利刃入鞘"
 brazil.12.desc: "奥迪利奥站在讲台前，面对着500名阿古利亚斯内格拉斯军事学院的学员。他们穿着得体，白色制服一尘不染，全体静候着奥迪利奥开口。他还依稀记得四十年前，塞滕布里诺·德·卡瓦略元帅退休的场景，那时，在场的他还很年轻。他没想到时间过得这么快。\n\n“为了祖国，我不畏艰苦，奔赴每一条战线：在还是学员的时候，我便为国愤然起身，反抗旧共和国；成为了军官后，我又前往不列颠，抗击纳粹恶魔；作为一名巴西人，我坚决抵制那些污染国家的腐败政客；而作为一名父亲，我又尽力排除那些社会主义者的影响，防止他们用狂言谬论腐化青年们的头脑。在斗争中，我得到了一条教训，这条教训我现在都还记得清清楚楚。这教训就是：内奸或者外敌的侵害，是我们国家永远避免不了的。正因如此，我的退休决不能为这斗争划上句号——我的章节可能就此结束，但你们的篇章才刚刚开始！”\n\n掌声如同雷鸣，响彻整个房间。在每个人的眼中，奥迪利奥都能看到同样的骄傲和尊重，他们都是真正的巴西人，是像他一样值得尊敬的巴西人。未来，这些人将为国家铺平道路，并继续他的使命，为他们的家园、他们祖先的家园和他们孩子的家园而奋斗。也许不久之后，他就将长眠地下，但他的灵魂将永远活着，活在每一个接力者的心中。"
 brazil.12.a: "演讲结束时，奥迪利奥潸然泪下，因他的使命宣告完成。"
 brazil.13.t: "真正的工作开始了"
 brazil.13.desc: "小李迷迷糊糊，不时有讲话和干活的声音传进耳朵，低声咒骂、放声大笑还有金属摩擦的刺耳声。棚屋墙壁的薄布什么声音也阻挡不了，而他焦急地想在下次上工前睡上一会。小李是这段高速公路的夜班工人，负责清理碎渣和铺路，当然是在钱到位的情况下。但最近到手的钱少了许多，因为北方那些混蛋终于开始施工了，不过还好他只用把这片稀树草原的路铺好就行。\n\n小李刚睡着，突然一阵晃动惊醒了他，他呼喊着从吊床下掉了下来。他看见了声音的来源，跌跌撞撞地爬了起来，那是工头，一个身材魁梧、衣服却紧巴巴的男人。曼纽尔盯着小李，他疤痕累累的手仍然缠着连着吊床和屋柱的绳子，“坏事了孩子，他们把咱们的一辆推土机开走了，所以你们上工得提前两小时。你就别跟我抱怨了，懂点事，闭上嘴，收拾收拾准备干活了。”\n\n工头咚咚咚地走了出去，惊醒了其他夜班工人。小李叹了口气，开始翻出自己的工具。没道理在太阳还没落山时让值更人去工作，绝对没道理。"
 brazil.13.a: "我有加班费吗？"
 brazil.14.t: "那帮狗日的干过啥好事吗？"
 brazil.14.desc: "“好了，说了这么多，大伙有啥不明白的没有？”\n\n“滚你妈逼！”\n\n那个出言不逊、身形干瘪的农妇就站在人群的最前面，吉尔马尔别无对策，只好对她尴尬地笑了笑。她多少岁了？看起来好像过八十了？不管年纪多大，她总归领导着当地农民、土著和那帮骂人水平高到离谱的村内长者，让他们得以联合。吉尔马尔正准备公布讯息，这些人便成群结队、浩浩荡荡地出现在了场地里。之前，吉尔马尔得到了消息，跨亚马孙高速公路终于与马拉巴顺利连通，并且要由自己来宣布这一喜讯。他为此感到无比激动。这是一次与民众交流的好机会，他能借此当之无愧地出尽风头！他期待着鲜花掌声、欢呼喝彩、万众沸腾，还有很多其他的场面……但以下场景除外。\n\n“你们那条傻逼公路把老子的农场劈开了！”\n\n“你们这些狗日的还想砍多少树啊，再他妈多砍棵树你家里就多死个人！”\n\n“你们那帮工人是不是蠢猪啊？老子的牛都让他们给放出来跑去干你亲娘啦！”\n\n演讲到一半，那帮脸脏嘴更脏的农民从人群中间挤了进来，之后就再没闭上过嘴。吉尔马尔知道有人对高速公路有意见，但没想到有这么大，简直大到令人胆寒。也许是时候离开这鬼地方了？呃，等下，她手上那块东西，是颗石头吗？\n\n“呃，谢谢大家，公告到此结束！”\n\n“傻逼玩意儿！！”"
 brazil.14.a: "要做巴西官僚，必须善于奔跑。"
 brazil.15.t: "最糟的还在后头"
 brazil.15.desc: "“诸位，马瑙斯与高速公路的连通工作，现在已经顺利完成了。让我们为此干上一杯吧！”此后，那些政治家、工程师和工头们将杯中佳酿一饮而尽，以此庆祝又一段公路的顺利完工。过去的几个月里，广阔的亚马孙为他们的贯通工作带来了诸多阻碍。然而从整体看来，那些困难还不算什么。最糟的还在后头呢。\n\n当下狂欢的每个人，都怀揣着对严峻前景的清晰认识：公路的最后几段将会……无比艰难。这认识昼夜萦绕、难以消散，甚至冲淡了几分成功的喜悦。虽然他们已经突破了亚马孙河，但下一步，可是要把筋疲力尽的工人和效用甚微的设备，送入地球上最广阔丛林的最深最暗处啊。\n\n那些政治家们衣衫整洁，推杯换盏，看起来时髦而悠闲，可是他们的内心却恐惧至极。他们要跟民众宣传解释，让他们理解修筑最后一段的重要价值，并且兼顾他们对工作延期完成的不满情绪。工程师和工头们则比较乐观。他们望着地图，觉得这些工作和以前的也没啥不一样。他们已经用毁林开路的方式走过了大半个雨林，小小的收尾工作，对他们来说又算什么？\n\n他们的工人已经在城市里休憩闲逛了一个星期，在此期间，探险队也好好休整了一番，为接下来几个月做足了准备。大街小巷里，庆祝活动随处可见，毫无停歇。成百上千的人放肆狂饮、借酒浇愁，还花掉了他们许久的积蓄，以换取马瑙斯城内最佳表演者的陪伴。他们要好好利用这宝贵的喘息机会，尽情地享受人生、追求欢乐，借此忘却周边令人窒息的茂密丛林。"
 brazil.15.a: "亚马孙静待着。"
 brazil.20.t: "小小木船"
 brazil.20.desc: "“事情毫无进展，恩里克。”奥迪里奥·德尼斯是个直爽的人，是那种容易破口大骂、更容易开怀大笑的人。他能得到大家的全然信任，坦率说出自己的想法，准确地告诉同事他们在哪些方面做得差劲，哪些方面做得出色。虽然洛特总统和德尼斯在很多方面都见解不一，但他多年来一直将德尼斯视为最亲密的朋友之一。只是可惜，在这位战争部长直言不讳之前，洛特总统还没做好足够的心理准备，仍然感到有些难以接受。\n\n两个人都站在一张大的推演桌前，俯身描绘着受国家紧急状况波及的水域。那散发着自豪感的巴西海军的木雕，如今分散在桌面上，演示洛特最新设计的大致作战计划。这一计划试图阻止数以千计的海盗侵扰巴西海域，窃取巴西的资产。迄今为止，海盗们已经从巴西海域抢走了价值数百万美元的鱼类和龙虾，同时也抢走了数百名渔民的生意。在德尼斯的建议下，洛特又调整了一下舰船的位置，缩小了数小时的误差，即便如此，推演也还是毫无效果。\n\n总统叹了口气。“资源是有限的，奥迪利奥。我们必须想办法用我们现有的特遣部队来消灭这些海盗，除非你的口袋里还装着几艘可以重新调度的船只。”德尼斯双臂交叉，紧盯着那个最大的舰群。“防御只会让我们一无所获。我们现在是在浪费驱逐舰资源，因为我们想把偷东西的狗海盗全都拒之门外。我们需要打击的，只有他们获取产品的地方，只有那些德国船只和海盗货船。我们需要攻击，而不是防御。”\n\n德尼斯在自己的计划中一直宣扬他的攻击性战术，但洛特却不以为然。如果可能的话，他只需要在外交层面多努努力，就可以解决这个问题，根本不需要把所有的巴西水手都送去离家数千英里的地方。自由法国的残部仍然拥有相当数量的船只，而且德国人那边，应该也不会一点道理都不讲吧？不管怎样，有一件事是确定无疑的。必须尽快结束龙虾战争，以免有更多人因此丧生。“好吧，让我们合作——”\n\n有人在敲门，听上去跟他们两人的态度一样执着。德尼斯从桌子旁走过去，推开门，看见了外面神情紧张的秘书。“什么事？总统不是提过要求吗，不许打扰他的谈话。”秘书紧张地对他笑了笑，随后便从笨重的大门后面探出头来，向总统望去。“先生？”"
 brazil.20.a: "“夸德罗斯给你打了半个小时的电话。”"
 brazil.21.t: "外交上的胜利"
 brazil.21.desc: "“报告塔台，那架直升机已经在累西腓降落，人质——呃，‘前’人质已经在返回日本大使馆的途中了。我们做到了，先生们。”巴西有史以来最棘手的一次外交纠纷顺利解决，房间里的众人立刻爆发出了一阵欢呼。几个月以来的谈判、胁迫和调查，如今终于得到了回报。四个月以前，两名度假的日本游客——日本顶级富豪之一的女儿与女婿——在巴西海岸遭到海盗绑架以索取赎金。日本随即向巴西政府施压，甚至动用了外交威胁，要求查清两位游客的下落并交还日本方面。随着调查的深入，本已十分严峻的局势变得更加错综复杂起来：海盗已经逃入自由法国海域，躲到了自由法国海军的身后。显然，这支规模不大却战力精悍的海军，并没有兴趣将这群海盗拱手交给巴西处置。\n\n最终，巴西方面砸进了数以百万计的美元来打通关系、收集情报，同时还要一边缓和局势，一边拖延时间，但好在没放一枪一弹就解决了危机。由于此次危机，巴西与日本的关系已经笼上了一层挥之不去的阴霾，但对于困在战情室内焦头烂额的外交官们，这层阴霾此时早已被抛到了九霄云外。为了处理危机，许多人一天只能睡两小时；现在，那些比较年迈的外交官已经陆续离开了房间，打算睡上一个好觉来犒劳自己。剩下的人继续庆祝这得之不易的胜利，这胜利仿佛在向世界宣告：巴西有能力在外交上保持独立自主，甚至不必去看德日两国的脸色行事。从某种意义上，正如一位新晋外交官后来所说，在漫长的反法西斯斗争当中，巴西又一次取得了胜利。"
 brazil.21.a: "那位外交官的同事们为此大笑不已。"
 brazil.22.t: "新计划，旧策略"
 brazil.22.desc: "“朋友你好！我是你的州长，阿德马尔·德·巴罗斯。我打电话过来是想问问我们之前谈过的一个安排……”另一边的男人——圣保罗一位重要的企业主和政治家挂断了电话。阿德马尔盯着听筒发了整整五分钟的呆，然后叹了口气，瘫倒在椅子上。“妈的。”他拿起笔，把一份长名单上的一个名字划掉，又把这个名字写到另一份名单上。“又一个叛徒。”\n\n选举失利后，许多不那么坚定支持他的人都倒戈了。几个小时以来，他一直摆着一副轻松自在的样子，与那些官僚们通电话，但他意识到自己越来越难装下去了。阿德马尔来这世上不是为了打电话，不是为了讲花言巧语，不是为了取悦某些傻逼的玻璃心！他必须站到那个高位上去，与他人握手、亲吻婴儿、举办集会或是鼓动民众做出行动——行动！没用的官僚不可能给带来他理应得到的席位，行动才能。\n\n阿德马尔迅速起身，大步走出办公室，然后向待在外面的秘书招招手，叫她跟上他。秘书虽然有些惊讶，但也早已习惯了阿德马尔的这种情绪。她赶紧抓起一把文件，笨拙地跨过办公桌，并跑步跟着他转进走廊。“把我桌上最右边那张表格拿去复印三，呃，五十份。你那还留着那份煽动者的名单吧？”“呃，没错。”“好的。给他们每个人打个电话，叫他们加大招募和团结群众的力度。是时候把局势拉回我们这边了。”\n\n临上车前，阿德马尔又转过身来略微一笑：“我要去整点事了。在我回来前，准备好尽量多的草稿纸，我要修改修改我以前的计划，再弄一份新的计划出来。阿德马尔回来了！”"
 brazil.22.a: "随后，他驾着车，驶向圣保罗的街道。"
 brazil.23.t: "小小举动"
 brazil.23.desc: "对古拉特来说，这一天过得还挺顺利的：他一早醒来，就已经给今天的行程打好了算盘；他和他的朋友们商定了下次见面的时间，然后赶着去工作——紧接着就绊了一跤。绊倒古拉特的罪魁祸首，此刻正躺在一条漆黑的小巷旁边——泥泞的地上横着一条腿。眼看自己就要正脸着地，古拉特赶紧双手向前一扑，撑住了地面。\n\n“靠，对不住对不住，我的错。”那个人躺在地上，像是在躲追杀他的猎犬，或者是熊什么的，身体盖在一张路边小报下面；他的双手在泥坑里十分自然地垂着，身下的烂泥被挤得“吧唧吧唧”地响着。光是看到这一景象，就足以让人觉得自己是不是脑子出了问题——面前有一个人，躺在泥坑里一动不动。古拉特先是吃了一惊，随后赶紧伸出了手：“来，我拉你起来。”那人叹了口气，翻身起来，于是两个人就这么面面相觑地站着，其中的一个看上去比另一个要狼狈不堪得多。那人看上去只有前身还算干净，背上仍然粘着大块的烂泥，这让古拉特忍不住要伸手去拍掉那些泥水：“你还好吧？”\n\n那人站在原地，他的眼神连古拉特都看不下去了。古拉特的思绪此刻飞出了天外，飞到了他今天晚些时候要演讲的腹稿上——他满脑子想的都是帮这个可怜蛋擦干泥水，但紧接着他醒悟过来，让这个可怜蛋躺在这儿的，正是奥罗和他那一派的社民党混球们。古拉特发现，自己的腹稿原先还有些心里打着鼓的地方，现在他已经知道该怎么发挥了。\n\n“没事儿，我还行，谢了。”那人眼中闪烁着的是被背叛了一千次的神情，而正是他的眼神又一次出卖了他，并且似乎在告诉古拉特，他躺在那儿是有原因的。古拉特抬手看了看表。还有五分钟。“听着，顺着这条路下去，往左拐，那儿有一间伙房。你把自己拾掇干净，我一个小时后在那儿见你。”那人盯着古拉特，一言不发，但若是此时有谁要经过这里，都能瞧出他脸上大写的感激之情。"
 brazil.23.a: "古拉特笑了笑，继续琢磨他的演讲去了。"
 brazil.24.t: "令他人苦恼的自由"
 brazil.24.desc: "“OK，各位都知道来这里要做什么事吧。快把那只蟑螂的丑闻告诉我！”拥挤的会议室里，卡洛斯·拉塞尔达拍拍手，在黑板上写下几个大字：恩里克·洛特。拉塞尔达之前派出了手下最优秀的十三个记者，去调查巴西现总统可能牵涉到的所有脏活、幕后交易和丑闻。现在，记者们需要展示他们的发现——然而，他们啥都没找出来。\n\n一片鸦雀无声。拉塞尔达举起双手：“啥？你们调查这个混蛋已经有几个月了，总得发现点什么吧！”会议室后面一个神情紧张的女士清了清嗓子，在众目睽睽之下颤抖着站了起来。“老板，真的很抱歉。我们其实，唔，基本上啥都没找出来。据我们所知……”她期待地看着点了点头的同伴们，“洛特是个清官，为数不多可以证实的指控都不值一提，连小报都不会发表。我们没法伤到洛特。”她坐了下来，会议室又恢复了沉默。拉塞尔达环顾四周，叹气道：“天哪，我本来没时间来这的。为了这事，我不得不推迟跟我的贫困顾问的会议，你们明白吗？里约是全国失业率和无家可归率最高的地方，我现在本来应该在探讨解决贫困问题的方法的。结果呢，我竟然在这儿跟一帮专业傻逼讲话！”前排的一个年轻人站了起来，一脸愤慨，又有些难为情：“你他妈到底想要啥？难道要我们胡编乱造吗？”拉塞尔达大笑，拿起了粉笔：“你看好了。”\n\n“洛特跟一个年龄只有他一半的女人搞在一起！”“洛特，你到底是爱国者还FBI的间谍？”“总统是大骗子，偷走了选票！”“洛特到底买了什么？”拉塞尔达不停地写着，直到黑板上布满了吸睛的标题和胡搅蛮缠的指控。拉塞尔达这才转过身来看着台下的众人，众人此时眼中满是厌恶、恐惧，但又带着一种奇怪的兴奋之情。“开始写吧，我去救里约了。”"
 brazil.24.a: "拉塞尔达居然把粉笔揣口袋里拿走了。"
 brazil.25.t: "夸德罗斯访问中国"
 brazil.25.desc: "“号外！号外！”当天，巴西市内各个角落的报童都在叫喊，“副总统夸德罗斯访问中国！巴日关系正在升温！”夸德罗斯已经前往东方进行访问，以图改善与共荣圈的关系。\n\n他的访问起先不像外交任务而更像旅游，他参观了紫禁城，游览了故宫博物院，欣赏到一大批中国帝制时代的文物。接着，他在巴西大使馆里进行晚宴，与会者包括中国总统高宗武、巴西大使塞奥尔吉·德·凯罗斯·杜阿尔特、共荣圈驻中国代表三木武夫等。宴会上，所有与会者都进行了十分友好的交流，巴西公开且明确地表示愿意与共荣圈建立更深层关系。\n\n“我们共同进行着一场反帝国主义斗争，”大使说，“我们希望加深与志同道合国家的关系，参与我们的反殖民主义斗争。愿我们如兄弟般携手共进！”这份声明既违背美国的意见，也违背许多国内公民的意见。一些评论揭露了声明的意图，许多团体尤其是亲OFN和左翼的组织，纷纷用“纳粹！”、“日本走狗！”攻击夸德罗斯，有些字眼甚至无法登报。\n\n晚宴结束后举行了一场非公开会谈，在一间私人办公室，夸德罗斯、高宗武、三木武夫就贸易问题进行细节讨论。夸德罗斯回来后，认为这场访问（包括旅行与会谈）取得了巨大成功。"
 brazil.25.a: "除了夸德罗斯，有谁能干好这事呢？"
 brazil.26.t: "分裂分子！"
 brazil.26.desc: "“我宣布本次会议休会！”巴西的共产党正召开的紧急会议中，若昂·阿马佐纳斯不断敲着手中的木槌，拼命想阻止愈演愈烈的骚乱。要是没有那个正站在吧台中央桌子上搞派系的混蛋，那他就不会仅是党内“一个主要派系的头目”，而是整个巴西的共产党的领袖。路易斯·卡洛斯·普列斯特斯就是个幼稚鬼，整天就只会在党内拉山头搞分裂，反对阿马佐纳斯与党内现实派的联盟。党内的紧张气氛已经发酵得太久了，而昨天发生的事……彻底引爆了局势。\n\n“若昂，你这该死的暴君，给我把木槌丢掉！你的打手要为谋杀负责，否则这事没完！”普列斯特斯涨红了脸、气喘吁吁，仍态度坚决，不曾动摇。阿马佐纳斯走到墙边，用手中的木槌重重地敲了敲墙，挥手示意他的人冷静下来。党内两派之间的斗殴一触即发，而他只想竭力维持全党的团结，当下留给他的时间所剩无几，只能靠他的老练来解决眼前的问题。\n\n“普列斯特斯你给我闭嘴，你手下的疯狗对米格尔动手，而我们只是自卫！自卫！懂了吗！”房内突然安静了下来，好似之前排练过一样，普列斯特斯的人环绕在他们的领袖身旁，他本人则清了清嗓子，阿马佐纳斯注意到他的眼中含着泪水。“我们明白，这一天终会到来。若昂，你到底怎么了？日复一日，你越发暴躁、越发专横。咱们的计划呢？现在的你成天只在念叨着你那狗屁土地革命！我们忍不了了，你还说‘自卫’？那你的打手什么时候把我也‘自卫’掉？这个党已不再是当初的党了，曾经我们携手为共产主义巴西而努力，但现在，这个党就只是你的一言堂！”\n\n说完，普列斯特斯一行人全部离开了房间。剩下的党员不知所措，看着一场党内争斗就这样溜走，带着党内的半数力量一起。阿马佐纳斯瘫倒在身后的墙上，痛苦地抱住头，就这么眼睁睁地看着他的党在他面前分裂，他以后又该如何领导革命？"
 brazil.26.a: "木槌支离分裂。"
 brazil.27.t: "强制提前退休"
 brazil.27.desc: "普利尼奥·萨尔加多坐在办公室的窗旁，漠然地注视着里斯本的街景。引入眼帘的，是他们先祖兴建的宏伟之城，也是他们的后辈足以实现伟大的无声证明。多么庞大，多么秩序井然，偶然踱过这座基督教城市繁华的广场与临建的酒吧，你还能见证基督教与她北非遗产的交融……打心眼里，他多么希望巴西首都也是这样，而不是那个被共产主义者占领的巴西利亚。然而，因为某个美国特工或是自由派操盘手的搅局，现在他被和1955年拉塞尔达的政变联系在一起，流放到这座城市的上空——依稀记得，自己当年几乎给每个将领写信，请求他们不要配合美国人的阴谋，这就是他的下场。\n\n当他坐下来准备向巴西移民文化协会发表演讲时，他想起了自己的故乡，那个面临着与葡萄牙同样威胁的地方，一样被左翼女权主义者、鸡奸者、小屁孩组织耍的团团转，最可气的莫过于那些让青少年堕落的黄色杂志了！一想到无数罪孽在巴西滋生、泛滥，他就禁不住皱起眉头，更别提他的党还掌握在米格尔·瑞尔软弱的领导下了。\n\n演讲结束了。他走过公园，见到一对非裔伊比利亚夫妇，作为葡萄牙热带主义较美国南方种族隔离制度优越性的明证，他感到无上光荣。在萨拉查、佛朗哥及其他友好势力的支持下，早晚一天他要回家去；当他把面包屑抛向池塘中的鱼时，他也只能做此期望……"
 brazil.27.a: "……他打算如何解决回家后的问题呢。"
 brazil.28.t: "将沉之船"
 brazil.28.desc: "“我就直说了吧，恩里克，军中对最近的决定非常，呃……不满。在应对国家安全问题上，您这届政府一而再、再而三地自乱阵脚，处置失措；国会已经失能，国家如今无险可守，巴西利亚的政客竟然还在为琐事吵嘴！一部分激进军官甚至要求您，嗯……引咎下台。如果有必要的话，他们会动用武力。”\n\n洛特被气得七窍生烟。换作其他任何一种场合，面前坐着的这个正满脸狞笑的军官，西尔维奥·弗罗塔，都已经被他亲手解除军职、绳之以法了。但是，他现在并不占上风。这是一场非正式的会面，一边是大权旁落的总统，而另一边是一手遮天的军官。这个狂妄的狗杂种俯下身，凑近一步说道：“除非事情马上，我说的是马上，起变化，不然我们就不得不采取行动了。”\n\n洛特恨得咬牙切齿，从牙缝里一字一顿地挤出了他的回答：“我向你保证，军队的情况会得到改善，政府也不会采取任何措施来激化军队与政府之间的矛盾。作为交换，你必须停止煽动军队公然夺权。”\n\n“啊哈，总统先生，这个协定听上去非常不错，要是事情进展也能像我们希望的那样顺利，那什么都好说。不过呢，你我都清楚得很，你在巴西利亚的影响力已经……这个，大不如前了嘛。回头再聊吧，洛特。”西尔维奥·弗罗塔说道，毫不掩饰他的嚣张气焰。\n\n洛特盯着那个狗娘养的大步走出门外，然后彻底瘫倒在了椅子上。到了这种时候，他才体会到自己真是年纪大了，发觉要给巴西这艘破船掌舵是有多艰难。在军队里的时候，事情还没那么多幺蛾子。哈。他轻笑一声，搞不准也没他想的那么简单。他拉开书桌最底层的抽屉，拿出一瓶上好的威士忌，这单单一瓶就得值几千块。他一直留着这瓶酒，想等到一个特殊时刻再喝的，但如今已经没什么场合值得这样庆祝了。"
 brazil.28.a: "他啜了一口酒，却索然无味。"
 brazil.29.t: "民主之死"
 brazil.29.desc: "参议院会议厅将巴西政治乱局表现得淋漓尽致，秉持着各种政见的议员喋喋不休地争论着，对几周前他们还称为朋友的人大加咒骂，但内容却毫无意义。甚至各政党也不幸分裂为无数派系，琐碎的政见不合和个人恩怨将政党团结撕得粉碎。不论是在高级官员的办公室，还是小小城镇的议事厅，全面混乱降临了巴西。\n\n参议院会议厅正是巴西民主失败的实证，也因此，在这里为民主举行葬礼再合适不过了。奥罗·德莫拉·安德拉德远离会议厅的乱局，在角落享受片刻安宁，用小木槌在墙上轻轻敲打。突然一声巨响，紧接着其他三扇门也被踹开了，士兵涌入厅内，向天花板开火示警。西尔维奥·弗罗塔走了进来，喧闹也随之戛然而止。他品味了一会这死寂，但他还有命令要执行，那唯一要紧的势力下达的命令。\n\n“女士们，先生们！军方对我国近日地狱般的景象非常关切，我相信各位也是如此吧。我们决定采取新策略，希望能借此恢复巴西的往日荣光！民选政府将被解散，军方领导的临时政府将引导全体巴西人民重建稳定。请各位不必担心，我和一众爱国人士将会护送各位安稳回家。请享受美好假期吧！这假期还长着呢。”\n\n此情此景在巴西各地同时上演着，军方横扫政府大楼，驱逐甚至逮捕民选官员。个别警员保护着公务员，死守着政府大楼，要求军方为这场恶劣的兵变做出解释。这些抵抗被无情地抹去了，枪声和哭喊声回荡在巴西，又一个年轻的民主政权沐浴在鲜血之中。"
 brazil.29.a: "沉舟覆船者，必为行船人。"
 BRA_military_coup_tt: "巴西惊慌地目睹着§R军方夺权§!。\n\n"
 brazil.30.t: "巴西援兵"
 brazil.30.desc: "洛特咳嗽了两声，“让我把话说清楚，我打算加入OFN在南非针对非洲之盾的防御，不这么干的话就是让那帮法西斯分子继续肆无忌惮地到处乱杀。”洛特在长长的会议桌一端坐下，看着面前的将军会议，桌子另一端是战争部长奥迪利奥·德尼斯，在他右边坐的是……夸德罗斯。巴西对南非战争的反应将这次会议中一锤定音。\n\n德尼斯先发言：“总统先生，我觉得我应该是代表整个军方最高统帅部发言，我们同意。军方已经在准备进攻非洲之盾了，应此我觉得应该赶紧开始计划，没问题吧？”桌旁每个人赞同的反应都各不相同，有微微点头的，甚至还有声奇怪的‘嗯’，除了一个人。\n\n“你是想让德国佬一枪把我们脑袋打下来吗！？他妈的已经有一整片大陆都全是纳粹了，干啥还非得跟他们硬碰硬！？哪天巴里或者哪个逼崽子赢了他们的内战，这帮人就会用核弹把我们炸成渣！我反对！”夸德罗斯拍案而起，拳头重重地砸在桌子上发出闷响，声效不错。他又猛地放下手坐回位子上，满脸通红，气喘吁吁。\n\n房间中满是尴尬的沉寂，直到洛特试探着开口：“呃，嗯，谢谢你雅尼奥，没其他事的话……咱们开始计划吧。”"
 brazil.30.a: "雅尼奥·夸德罗斯从会议中夺门而出，一整天都没人再见到他。"
 brazil.31.t: "给你的代表寄一封信！"
 brazil.31.desc: "愤怒的官员们从国会大楼中夺门而出，里面的议员依旧在互相为最近干涉南非战争的决定争吵不休。大多数社民党和全民盟议员都坚定支持干涉，但几乎所有工党议员都激烈反对任何形式的战争，并誓死捍卫他们的孤立主义政策，目前独立议员和各个小党派大多保持中立，洛特总统势要改变这现象。党鞭们，忙得团团转，在一个个骑墙围观的政府各层官员之间奔波劳碌。除了明目张胆地敲诈勒索以外，党鞭们什么都做得出来，所以平时没什么存在感的小党们纷纷得到了大量诸如人身保护、通过法案等种种贿赂，现在小党们都在享受着突如其来的关照。\n\n支持战争的政客虽已占了多数，但洛特把越多人拉到他这边越好，他在打仗的时候可一点也不想跟一堆官僚扯嘴皮子，幸好大多数人都如他所愿。自尴尬的二战结束以来，巴西军队已挺久没能舒筋动骨过了，现在也是时候证明给世人看看为什么他们敢称南美霸主。"
 brazil.31.a: "人民呼唤战争，他们的代表开始回应了。"
 brazil.32.t: "现代寓言"
 brazil.32.desc: "“欢迎继续收听MEC电台，但在我们回到音乐环节之前，我想向听众们分享一个小故事。就在不久前，一群法西斯联合起来，向南非联邦，非洲大陆上最后的民主堡垒发起了进攻。现在我们的一些小伙子正准备渡海投身战斗，与南非并肩作战，捍卫民主。但问题是，各位之中有不少人都觉得这不是好事。大家甚至可能会觉得法西斯赢了也无所谓，哪怕是这样做会纵容他们继续肆意屠杀与我们隔海相望的兄弟姐妹们。因此，我有一个小故事想要说给各位听。”\n\n“也是在不久之前，一头残酷的怪物控制了世界上最古老的国家之一。这个国家已经饱受摧残，时间的流逝以及外部的战争，让它变得越发渺小无助。当这头怪物夺得权力时，民众对他趋之若慕。他非常恶毒，是个吸食残忍与仇恨的瘾君子，但是他承诺会把昔日好时光带回来。怪物的力量越发膨胀，手下兵卒越发壮大，但他周围的国家却熟视无睹。他们是在害怕？并非如此。那时他们有大把的机会去拦住怪物，但没有谁愿意采取行动。他们的胜利与荣耀让自己麻木了。”\n\n“最后，怪物和他的军队开始攻打其中一个他身边的国家。那个国家高声呼救，呼吁其他人挺身而出，不然那些野蛮人就要把它的自然美景和自由社会统统毁于一旦。但是没有人理会。怪物摧毁了这个国家，将它焚毁的土地纳入了他那可恨的社会。有了新的土地和工业，怪物开始着手建立一支更大的军队，连那些古老而强大的邻居也相形见绌。从此之后，它不费吹灰之力就粉碎了目力所及的一切。最后，怪物又背叛了以前的盟友。在这漫长的时光里，它无时无刻都在散播死亡和暴虐。”"
 brazil.32.a: "“让我们把怪物扼杀在襁褓之中。”"
 brazil.33.t: "一个意料之外的邀请"
 brazil.33.desc: "巴西利亚一个晴朗的日子，雅尼奥·夸德罗斯的办公桌上来了一封信。而且这可不是一封普通的请愿信，写信人也不是某个好奇的高中生，更不是哪个只会溜须拍马的小政客。夸德罗斯以往收到的信件无非就这几类，他往往会按照公式写好回信，然后把这堆信件扔进最近的垃圾桶里。\n\n那这封信和以往收到的信件有何不同？原来是卡洛斯·拉塞尔达写给他的。他强烈反对现任的洛特政府，同时也是一位支持全民盟的政要。\n\n“我亲爱的雅尼奥，\n\n我听说了一些重要的消息，这些内容事关巴西的潜在利益，而且情况紧急，因此请您在接下来的几周里来一下我的办公室，我们当面再谈。若您可以按时赴约，我将不胜感激……”\n\n雅尼奥不难猜到这只乌鸦想谈什么。他看完信后思考良久，然后叹了口气，拿出随身的小酒瓶喝了一口，随后把信折回了信封。"
 brazil.33.a: "吾意已决。"
 brazil.34.t: "措辞强硬的答复"
 brazil.34.desc: "“电文：\n巴西共和国副总统 雅尼奥·夸德罗斯 巴西利亚 发\n瓜纳巴拉州长 卡洛斯·拉塞尔达 里约热内卢 收\n感谢阁下近期来函。虽未明示，但先生用意已悉。本人特此声明，并无任何与阁下同流合污之愿。\n无论恩里克·洛特总统有何缺点，其仍是国家元首，巴西人民之领袖。除此以外其也是本人之执政伙伴，甚至可能被称作本人之朋友。此等称号，本人乃至大众未曾冠以阁下，务望先生切记。\n本人以副总统与全民盟党首之身份，强烈建议阁下立刻停止任何破坏本人与总统之间关系的企图。若未能履行，先生之消化道末端可能与某扫帚柄不期而会。\n此致薄礼\n夸德罗斯\n\n对，电文就这么写。对，今天晚些时候拿过来让我签名。”\n\n夸德罗斯把秘书打发走，向后一瘫，倒在座椅上。乌鸦想把他变成自己权力游戏的一枚棋子？这准能给他一个教训。"
 brazil.34.a: "不知道恩里克今天有什么安排？"
 brazil.35.t: "绘制作战计划"
 brazil.35.desc: "雅尼奥·夸德罗斯来到卡洛斯·拉塞尔达的办公室，这回他没喝醉，也不怎么生气。结果，乌鸦的办公室里居然有个不速之客，是个他不想看见的人。\n\n“阿德马尔！你来这儿干什么？”\n\n阿德马尔·德·巴罗斯微微一笑：“卡洛斯觉得我来参加这次讨论应该会有所帮助。”\n\n夸德罗斯虽然觉得这合情合理，但还是有些不高兴。“说起来，今天天气还不错啊，怎么没看到‘乌鸦’呢？”这时，拉塞尔达从后面走了进来，夸德罗斯有些惊讶。“乌鸦已经来了，雅尼奥，很高兴见到你。”\n\n夸德罗斯有些惊讶，不过他马上就调整了状态，点了点头。“你们俩都来了，不错。我想你们大概也猜到了我会来，所以，计划是什么？”\n\n拉塞尔达和阿德马尔笑着向前靠了过来。拉塞尔达说道：“你知道洛特那个不可思议的工程吗？就那条高速公路？只要我们能揪出修路过程中贪赃枉法、挪用公款的丑闻，然后再把洛特一事无成的事实摆出来，就足以引发数以百计的抗议和骚乱。到时候我们只要看着洛特政府倒台，然后找个更合适的人取代他的位置就行了。\n\n夸德罗斯点了点头，表示赞许。如果事情进展顺利，他就能牵制住拉塞尔达和阿德马尔，同时迫使洛特下台，自己当上总统。"
 brazil.35.a: "你的计划太棒了，卡洛斯。"
 brazil.36.t: "骇人的真相"
 brazil.36.desc: "被朋友们称呼为“瓦尔多”的瓦尔多米罗·孔塞桑·贝尔肖尔在他位于圣保罗富人区的家中打开了今天的报纸，然而头版新闻上关于腐败的新闻让他颇感失望。\n\n“由于洛特政府内部和高速公路项目领导层内部泄露的文件，跨亚马孙高速公路项目中频发的贿赂事件引起了记者的注意。各种贪污案件……关于改道的贿赂……敲诈勒索……收取保护费……”全都是垃圾，瓦尔多想道。看完新闻，瓦尔多只想知道洛特对这事作何解释。\n\n“报社已经就这一系列问题向总统发稿询问，截至发稿日尚未收到任何回复。”\n\n意料之中，瓦尔多失望透顶。巴西所需的并非更多的腐败。"
 brazil.36.a: "“我真是个傻瓜，居然相信一切都会变，不是吗？”"
 brazil.37.t: "雅尼奥·夸德罗斯威胁辞职"
 brazil.37.desc: "雅尼奥·夸德罗斯瞥一眼坐在身旁的秘书。“准备好了吗？”秘书微微颔首。\n\n“很好。那咱们开始吧。”夸德罗斯开始喃喃自语。\n\n“巴西的人民们！\n\n我收到了一些内容严峻的材料，是关于跨亚马孙高速公路项目的。公路项目一直在持续运行，但负责项目管理的官员和建设公司却在大搞贿赂、勒索和腐败；咱们的总统恩里克·洛特先生在干什么呢？似乎他认为腐败只是鸡毛蒜皮的小事，并未把我所说的这些事情放在心上、着手处理。大家都知道我夸德罗斯对这种事情完全是零容忍。\n\n我认为政府必须把工作重点放在铲除腐败上，因此我向总统提出两点要求：\n第一，对业已查明的腐败案件进行彻底调查；\n第二，对建设项目中发现的一切异常情况进行全面整改。\n\n我提出的这些个要求，无论从哪个角度看，都很合理；如果有谁有意见，那么大家可以来帮我评评理。如果总统不肯满足这两项要求，那没啥好说的，我将立即辞职，用其他方式为国家服务。总不能占着这个副总统的位置，既不干活、又不挪窝。”\n\n夸德罗斯看了看起草出来的文件，点了点头，然后抓起一张他之前写好的辞职信，一起装进信封里。“把这个发给媒体，再把这个发给卡洛斯·拉塞尔达。这人现在应该在瓜纳巴拉？”"
 brazil.37.a: "这一定能把他彻底搞臭。"
 brazil.38.t: "洛特不为所动"
 brazil.38.desc: "巴西共和国总统恩里克·特谢拉·洛特正在处理跨亚马孙高速公路项目中的腐败问题。\n\n“夸德罗斯先生对跨亚马孙高速公路项目所涉的腐败问题提出了合理关切。我将采取果断行动，解决这些问题。我承诺，要对高速公路项目的实施情况进行完全、彻底、独立的调查，对我们发现的所有异常情况进行整改，对所有涉嫌贪污腐败的有关人员予以严厉惩罚。”\n\n记者席上，一位记者看看他的朋友。“这还没满足夸德罗斯的要求吗？为啥他还要辞职？”\n\n另一位记者耸了耸肩，“他早就打算辞职了，因为他和洛特的关系搞得实在太差了。俩人合不来。”\n\n先前那位记者笑了笑，“当然，这事情本质上跟夸德罗斯已经没啥关系了。夸德罗斯想要激洛特一下，但总统却压根不为所动。所以他只能夹着尾巴开溜了。”\n\n他的朋友点了点头。“没错，就是这样。”"
 brazil.38.a: "哪怕是最好的计划……"
 brazil.39.t: "洛特辞职"
 brazil.39.desc: "他别无选择，不是吗？一切都在崩溃，而且如果他不赶快做点什么的话，遭殃的就不只是他了，很可能会殃及社民党乃至整个巴西。他已经和社民党内许多主要人员举行会议，但他们都礼貌回拒了洛特，因为洛特准备就要被弹劾了。究其一生，洛特第一次感到他被耍得团团转，现在要想保住他的名声只剩下一个办法了。\n\n“巴西的人民们！\n\n由于腐败官僚和寡头最近给跨亚马孙高速公路计划造成的危机，为了保护民主进程的完整，我在此宣布即刻辞去巴西共和国总统一职。我诚挚希望巴西人民能选出新一位领导人，跨过我的失败，将巴西带往一个繁荣新时代。”\n\n洛特当然知道这都是夸德罗斯那个神经酒鬼搞的鬼，倘若当初他能更努力去和他的前副总统搞好关系，这一切可能都不会发生，但为时已晚。公众舆论已经把矛头全指向他，现在是时候收东西走人了，他别无所求，只希望民主制度能生存下去。"
 brazil.39.a: "大功告成。"
 brazil.40.t: "军方的最后通牒"
 brazil.40.desc: "“出去！快出去！”喊叫声此起彼伏。其中一名士兵笑着询问指挥官，西尔维奥·弗罗塔将军只是微微摇头，他们有的是时间让这帮叛徒闭嘴。\n\n“立法机构尊敬的议员们！”周围又叫嚷了起来，几名士兵叫喊着“肃静！肃静！”然后被嘈杂声浪吞没。弗罗塔将军擦了擦汗，室内可真闷。\n\n愤怒浪潮终于褪去，只剩下将军只身立于鄙视他的人海之上，如千夫所指。“立法机构的议员们，共和国已经群龙无首好几个星期了，国家现在就是个没有领头的羊群！而那帮本来应该给祖国掌舵的人们却像小孩一样在互相吵架！”屋里传来一阵阵讥讽。前总统库比契克站起身，质问士兵凭什么；将军的目光从那帮社会主义毒蛇身上移开，望回会场的其他地方，“祖国军队的士兵们永远都是巴西民族的监护者，保护者。我们把它的民主制度视为珍宝，但在共和国陷入泥潭的时候，我们绝不会让民主制度被贪婪的野心家利用！立法机构否决了按继承顺序任命古拉特先生担当下任总统的决定，这是他们的特权；但在任命新任国家领导人的问题上，立法机构没有取得任何进展！为此，祖国军队英勇的士兵们恳求议会在三个月内化解目前的危机。”\n\n叫喊声又大了些。汗水随时可能流进将军的眼睛，他眨了眨眼，驱走刺眼的汗水，“如果诸位尊敬的议员没能在一百天内决定新任总统，后果将可能不太会让祖国满意。我们尊重人民的选择，但人民选择代表上来，不是让他们在世界舞台上给祖国闹笑话的。先生们，我们希望一百天内你们能找到解决方案，必须有人领导巴西度过这段时间的重重艰险。”\n\n最后传来的也是一片嘘声。将军转身走人，不以为然，这帮小丑肯定会按他说的做，不然有他们好受的。"
 brazil.40.a: "战书送来了。"
 brazil.41.t: "与内维斯品咖啡"
 brazil.41.desc: "“总而言之，我们之前采取了果断的方案，避免了让危机陷入最坏情况，但通胀和债务等问题仍有待解决。”洛特一边看着经济部长坦克雷多·内维斯与计划部长塞尔索·富尔塔多带给他的计划一边评论道。其时正值清晨，太阳刚刚升起，天空乌云密布。洛特小呷一口秘书递来的咖啡，等待着二人的回答。\n\n实际上这正是坦克雷多·内维斯再次发言前所陈述的情况。“我收集了一些有助于我们处理这些问题的经济议案。在各处小节增加税项，改变利率，增加公司的避税难度。这些应该能解决危机。”塞尔索·富尔塔多点点头，说道：“有了这些议案，我们就可以确保经济继续高速增长，我们的工业化计划也可以畅通无阻。”\n\n洛特点头微笑，“很高兴这次危机能迎刃而解，这段时间里少有的好消——”\n\n“洛特，那些混球打死了他。”夸德罗斯咆哮着闯入会议室。“雅尼奥，谁被打死了？”洛特很快就反应了过来。现在他已经习惯了夸德罗斯的暴脾气，但人命关天，洛特这回也没法按下夸德罗斯。\n\n“是若昂·佩德罗·特谢拉，帕拉伊巴农民联盟的领导人。那时他正和自家孩子一起走路回家。然后某个人突然掏枪，在背后向他打了三发，血流满地。不到一个小时他就死了。现在农民联盟非常愤怒，罢工的传闻满天飞。”\n\n在夸德罗斯闯进来喋喋不休的这段时间，洛特、坦克雷多和塞尔索三人看着他，一时无话。最终还是塞尔索率先打破了沉默。"
 brazil.41.a: "“这下麻烦大了。”"
 brazil.42.t: "公牛怒吼"
 brazil.42.desc: "今天是阿德马尔·德·巴罗斯的高光时刻。百日危机终于落下帷幕，他的赌注押对了，智取乌鸦，夹击热图利奥派。现在感谢上天感谢他娘，阿德马尔终于能自由推行他的治理体系了，独特而行之有效，能给他和他的支持者们带来福祉，更不用说全共和国和他的人民们了。\n\n阿德马尔踏进国民议会，放眼四顾。数以百计的支持者起身为他发了疯似地鼓掌，里面许多人都拿到了大大小小的信封，接受了一种名叫盐酸乌金注射液的强效药物治疗。阿德马尔迈步穿过鼓掌的人群和成排的摄像机，现在是他表演的时刻，上帝保佑圣徒保佑，他可得好好享受一番。\n\n奉上帝与之恩典阿帕雷西达圣母之青睐，巴西总统阿德马尔·德·巴罗斯走进参议院大厅。社进党政客激烈鼓掌，有些人甚至鼓掌着便真诚地站了起来。而其他各色党派的政客们虽为新任总统鼓掌以示尊重，但许多人难以掩饰脸上的困惑。"
 brazil.42.a: "他到底是怎么做到的？"
 brazil.43.t: "杨戈折桂"
 brazil.43.desc: "感谢上帝，今天属于若昂·古拉特。百日战争已经结束，乌鸦和公牛都灰溜溜地跑路了，夸德罗斯也追着他们的屁股跑没影了；库比契克则选择信任他的前副总统。现在，古拉特终于可以得到他早就应该得到的东西了。他一刻没停，带着他深爱的妻子儿女，乘坐直升机从阿雷格里港飞往巴西利亚。\n\n若昂·古拉特步入国民议会，一边环顾四周。闪光灯连连闪烁，工党社民党政客和各级干部热烈鼓掌。莱昂内尔·布里佐拉和埃德娜·洛特鼓掌的声音都快把其他人盖过去了。坦克雷多·内维斯赞许地点点头，走到一旁。古拉特跑到儒塞利诺·库比契克面前，库比契克很有风度地同他握手，但他的眼里还是流露出一丝失望。\n\n阿帕雷西达圣母保佑，尽管拉塞尔达的舔狗处处设下绊子，若昂·古拉特还是成为了巴西的总统。宣誓仪式继续进行，古拉特强忍着脸上的笑容——奥罗·德莫拉·安德拉德显然很不高兴。他的阴谋被挫败了，只得乖乖交出总统绶带。\n\n与此同时，在南里奥格兰德某处陈设考究的房子里，有位老人一边观看就职典礼，一边嚼着他的第二顿午餐。这次，他可以放心了——他的学生可以继续像他以前那样，为巴西服务。"
 brazil.43.a: "热图利奥·瓦加斯面露微笑，他肯定高兴极了。"
 brazil.44.t: "乌鸦展翅"
 brazil.44.desc: "今天属于卡洛斯·拉塞尔达。百日战争已经结束，他的计谋大获成功，夸德罗斯和洛特一起丢人现眼，阿德马尔被玩弄于股掌之中，热图利奥的渣滓们则被牢牢地摁在原地。感谢上帝，在群敌的环伺之中，拉塞尔达终于找到了安全之处：有哪个巴西人胆敢攻击他们的总统？\n\n拉塞尔达以总统的身份步入国民议会，环顾四周。正如忠诚、善良的巴西人民所想，全民盟的政客分列走道两侧，对他们的领袖报以热烈的掌声。一些较为温和的社进党与社民党人士也来到这里，向他们的新总统致敬。但那些不成器的热图利奥主义者——古拉特-内维斯的社民党工党匪帮——果然没来。儒塞利诺·库比契克也没来。\n\n蒙上帝恩典，承参议院意志，巴西总统卡洛斯·拉塞尔达走到了参议院会议厅的最前端。他看着参议院议长奥罗·德莫拉·安德拉德，点了点头。\n\n安德拉德也点了点头。"
 brazil.44.a: "一切尽在掌握。"
 brazil.45.t: "建筑师，再来一次！"
 brazil.45.desc: "今天属于儒塞利诺·库比契克。百日战争已经结束，乌鸦和公牛都灰溜溜地跑了，夸德罗斯也磕磕绊绊地离开了副总统之位。若昂·古拉特选择相信库比契克。感谢上苍赐予了建筑师第二次机会，现在他终于回到了他的得意之作——巴西，就像恩里克·洛特政府倒台前的五年那样，库比契克也会看着巴西继续繁荣发展下去。\n\n儒塞利诺·库比契克在支持者的簇拥下步入国民议会——这栋大楼曾由他监督建设。他快步来到埃德娜·洛特与莱昂内尔·布里佐拉面前，与他们握了手。虽然他们显得有些失望，但库比契克知道，这两人内心应该是比较高兴的，因为自己至少是他们可以信任的人。他记下了古拉特的号码，打电话询问了他的近况，并确保他的安全得到保护。\n\n蒙上帝恩典，承参议院意志，巴西总统儒塞利诺·库比契克走到了参议院会议厅的最前端。社会民主党与工党的政治家们热烈鼓掌，欢迎新总统就任。坦克雷多·内维斯在一旁赞许地看着。当然，全民盟和拉塞尔达的拥护者没有到场，他们因为恼羞成怒，并不打算出席就职典礼，但这并不重要。这一刻属于儒塞利诺·库比契克。"
 brazil.45.a: "建筑师又一次拿起了他的工具。"
 brazil.46.t: "时间流逝"
 brazil.46.desc: "一分一秒流逝，大限即将到来。步兵从卡车里鱼贯而出，进入巴西利亚郊区。全国的士兵们一个军营接一个的出动，往共和国怦怦输血的心脏注入毒药。在昏暗的礼堂里，军官们因那些阴险政客们的昏庸无能而恼怒不已，一百天时限已经到了，这帮人却什么也没做。现在终于到士兵们行动的时候了。\n\n库比契克让他的卫兵把些许杂物搬上一辆车，后座上已经堆了几天用的衣物。只要机场现在还开放民用航班，现在就是逃离首都的时候。前总统看起来早已身心俱疲，他也尽了最大力帮助自己的手下。有人又给他要了杯咖啡。多久没睡觉了？他感觉时间在一小时一小时地飞逝，自己在海滩上留下过的脚步正在被涨起的潮水一步步吞噬，唯一的出路就是向前。\n\n他们究竟是怎么一败涂地的？是他和布里佐拉一同把联盟拉下水的。阿德马尔和图谋全民盟胜利的拉塞尔达两人虽是无能之辈，但库比契克和布里佐拉的目空一切使得四人旗鼓相当。拉塞尔达肯定夹着尾巴畏缩在哪个军队的食堂里头，阿德马尔则没有消息。至于布里佐拉，这个工党的政客跑出了首都。绞索正在收紧，机场只会再开放几小时。\n\n这一切都是怎么发生的？儒塞利诺·库比契克并不是在波涛汹涌的大海边长跑，相反，这个前总统不过是绕着巨型沙漏底下一圈又一圈地飞奔。他所想的涨潮不过是个幻想，其实他正在一点点被流沙吞噬，可没有人会来帮他。"
 brazil.46.a: "最终考验来临之际，民主制度终究还是辜负了自己。"
 brazil.47.t: "亚马孙之殇"
 brazil.47.desc: "四人伐木小组看着这个月要砍的最后一棵树倒下，发出了哽咽而又疲惫的欢呼声，倒下的巨木掀起一大股尘土，把地底的昆虫吓一大跳。米格尔试着捂起嘴，其他同事也是，但这么干一如既往的没有用，他们接下来一整晚依旧会咳个不停，让仅剩的那点休息时间也睡不安稳。这条高速公路有无数巨型机器参与建设，而在所有参与这些项目的人中，处境最艰难的便是伐木人员。丹尼尔是其中一个小组的实际负责人，他的任务是带着最基本的物资冒生命危险深入亚马孙数十英里，一路上要砍倒几百颗拦路树木，给之后的推土机开辟干活的道路。终于，他们完成了这个月的指标，能调头回主工地去了……至少能回那里待一会。\n\n一行人花了几天回到工地，不过原路返回总比开路进去要轻松。走出连成片的光秃木桩，看到工地冒出显眼的熊熊浓烟，他们终于回过神来了。就在能听到工地传来的特有嘈杂喧嚣之时，另一个声响在树林里清晰地回荡着，是一声枪响。\n\n伐木工们猛地冲进工地寻找声响来源，看来是那个被一大群人围在中间的孤零零的小棚屋。丹尼尔不清楚他们在往里窥视什么，他推开人群往里挤时，又注意到有些人连忙从人群里往外跑。丹尼尔就快走过人群了，突然有人狠狠地一把抓住他，还没来得及瞥一眼就把他拖回外头。\n\n丹尼尔拍走那人的手，“你干吗呢你！？”这时他才注意到眼泪沿着那人的脸庞不断流下，和那人魁梧的身躯和浓密的胡子比起来显得十分不搭调。“他……他，操，我以为他不会这样的，操操操！兄弟，他自杀了，开枪自杀了，他昨晚收到了封信，告诉我他女友甩了他和某个王八土豪跑了，妈的！我早该，我……”男子说到这里，缓缓地靠着身旁的一棵树倒下了。“相信我，你……你不会想看到那场面的。”"
 brazil.47.a: "那人第二天辞职了，而丹尼尔几乎和他一起走了，几乎。"
 brazil.48.t: "库比契克回归"
 brazil.48.desc: "正午时分，儒塞利诺·库比契克打开总统办公室的门。没有一丝惊讶，也没有多想，他走进去，径直走到办公桌前，脱下外套，躺在椅子上。\n\n一切都和他的记忆一模一样。当然，窗外的天际线稍有变化，但这全都在他意料之中。他上个任期时的工作人员还在这里，他们都很清楚他的喜好。把一切都恢复到1961年1月那时的样子，并不是很难。这并不是说洛特把这里变了个样子。\n\n洛特……他有忘了他吗？这个计划用去的时间比预期要少，但它成功了。他又一次成为总统，洛特没有。总之，这就是我们的目标。既然目标达成，过程如何又有谁会在乎？\n\n这几日过去的一切仿佛正缓缓消散，但在库比契克的脑中，却浮现出更古久的历史。他知道，当上总统并不是他的最终目标。他还有很多事情要做，很多复杂、艰苦的工作等着他来处理。他觉得自己只是暂时歇息，而现如今，总统的重任就又压在了他的肩上。\n\n库比契克深深吸了口气，站起身来，穿上外套。放松片刻、舒缓心情，对他很有益处。这是因为，他将要成为巴西共和国的总统，承担起身为总统的一切。"
 brazil.48.a: "回来的感觉真好！"
 brazil.49.t: "瓦加斯的遗产"
 brazil.49.desc: "总统办公室里云烟袅袅。古拉特与布里佐拉对坐桌前，这几个小时里，他们一直在商讨大计（当然偶尔也伴随着激烈的争执）。\n\n“兄弟，这样。瓦加斯亲手缔造了国家钢铁公司和巴西石油。我们应该大刀阔斧，打出宏伟蓝图，让我们的政府成为推动国家向前进步的旗手，同时还能赢取公众信任。”布里佐拉的拳头一下一下地敲着桌子，“这一切的第一步就是把巴西石油的产业服务在全国铺开。”\n\n“我懂，我懂，兄弟。但我有些踌躇。”古拉特看起来一脸忧郁，“巴西石油的项目是咱们在库比契克时代取得的伟大成就。你说要扩张，我肯定不会反对，电力基建和改革计划的关系我很清楚。但成本呢？要付出代价的啊，兄弟！我们这经济还一团浆糊呢！”\n\n“杨戈，必须得雷厉风行。我们必须抓住这个机会。只有这样我们才能拯救这个国家，迎来美好的未来。”布里佐拉把烟头按灭，又点起一根。“电力能造福多少人呐……”\n\n古拉特重重叹了口气，打断他的兄弟。“我知道你是对的，但我们必须小心行事。你一这么干，拉塞尔达那帮狗崽子们肯定会大呼小叫，说赤匪就坐在咱们这办公室里。我们得定个具体的计划。咨询一下矿业与能源部长，再问问其他电气工程师。”"
 brazil.49.a: "得请几个专家来给咱们把把关。"
 brazil.50.t: "处理污蔑"
 brazil.50.desc: "“这次都说了些啥？”若昂·古拉特双手捂着脸，低声问道。\n\n“没啥新意，”布里佐拉一边阅读散落在巴西利亚街头的反政府文章小报一边回答道。“这张和其他的差不多，说你是凶神恶煞的赤匪魔头。哦，这张很有创意，还给你安了一个新外号：‘红皮法西斯’。”他笑了起来。\n\n“我一点都不觉得好笑，”若昂·古拉特恼怒地喊道。“还有什么关于玛丽亚·特蕾莎的吗？上次那些关于她的报道很膈应人。”\n\n“这次倒没有之前那么多，仅有一些小报称赞第一夫人穿衣打扮的时尚风格。”布里佐拉放下报纸，又点起一支烟。“老兄啊，无论如何，我们得赶快想个法子。如果咱们这个巴西利亚都能见到这么多的小册子，那么圣保罗和里约热内卢一定会被这玩意淹没的。”\n\n“拉塞尔达的手段一如既往的低劣。虽然我十分想做些什么，但我们不能对他采取行动，至少不能直接对他采取行动。虽然我们已经在选举中击败了他，但许多人仍然是他的拥趸，甚至军方高层里都有相信他的人。君子报仇，十年不晚。”"
 brazil.50.a: "哈哈，红皮法西斯太多了。"
 brazil.51.t: "龙潭虎穴"
 brazil.51.desc: "气氛十分紧张。在场的所有人都能感觉得到。还没开始演讲，若昂·古拉特就敏锐地捕捉到台下将军们的眼神。巴西军方的高级将领听了他的讲话，基本都知道他意在和解，但他们大多数不是怀有敌意，就是对总统的话不感兴趣。总之，他们心底里都希望赢得选举的不要是他。坐在卡斯特洛·布兰科元帅身边的一位将军对总统的言辞嗤之以鼻，几乎马上就要站起来指着总统鼻子开骂，但却被元帅无声的眼神摁了回去。\n\n总统呼吁政府和军方团结一致，他的措辞非常谨慎，以免引起听众的不满。杨戈前来此地的唯一目的就是用外交手段消除军队的威胁。他反复表示对军方的尊重，希望军方与政府合作。杨戈结束了他的演讲，看着卡斯特洛·布兰科，希望得到一个肯定的，即使不是承诺的回答。\n\n元帅静静地站着，冰冷的眼神盯着杨戈。足足有一分钟，没人说话。\n\n“感谢您的发言，总统阁下。”温贝托·卡斯特洛·布兰科元帅打破了尴尬的沉默。“我们军队发誓保卫我们的国家免受任何威胁。我们将尽忠职守。”"
 brazil.51.a: "军队依然警惕。"
 brazil.52.t: "黄金时代回归"
 brazil.52.desc: "“……因此，本届政府承诺要施行过去的政策，重回往日的黄金时代。把过往的经济增长、乐观情绪还有民族自豪感重新带回这个国家。我会在上一个任期，还有中间洛特的任期中所取得成就的基础上，复制过去成功的模式——也就是我们共同经历过的经济繁荣。”\n\n新总统的就职宣言一经播出，就赢得了无数圣保罗民众的欢呼。库比契克多么希望时间能停留在这一刻。听众们挥舞着数百个写有他名字的选举道具和巴西国旗。而他也想象着这个国家的其他地方会如何接受这些乐观的承诺。\n\n“我曾许诺我们要在五年内完成五十年的发展，而我的政府也兑现了这个承诺。现在，我再次向你们保证，在未来五年，我会让全体巴西人民亲身经历一个飞速进步和充满机遇的时代。我坚信，巴西不论是在过去还是将来，她都是一个未来之国。我们是南美洲独一无二的现代化国家，而且我们也会一直保持这一地位。”\n\n库比契克深受巴西民众的爱戴。他对美好时代的承诺，还有民族主义和乐观主义的政治理念，足以给选民们留下深刻的印象。最重要的一点在于，他不需要像其他政客那样做出一些虚假承诺。巴西人都知道库比契克第一个任期里取得的成就，民众也希望这位新总统可以再创辉煌。只要库比契克想再做一任总统，还有谁会怀疑他呢？\n\n除开圣保罗的广场，在里约《新闻论坛报》(Tribuna da Imprensa)的编辑室里，就职演说的气氛就不那么热烈了。在座的人只是默默地听着广播，听着库比契克讲述他的宏伟蓝图与雄心壮志。有几个方面他这一届任期似乎不怎么关心，在演说中只是稍微敷衍了一下。最后，卡洛斯·拉塞尔达说出了房间里其他人的想法。"
 brazil.52.a: "“这人真以为大家都是傻逼呢？”"
 brazil.53.t: "会见阿热米罗"
 brazil.53.desc: "“总统先生，您应该知道我对布里佐拉的看法。”防长阿热米罗对古拉特说道。此时，二人正在总统办公室里，“总之，我很不喜欢他那些愚蠢的理想，有些太急进了。我不止一次地向您表达了我的不满，而您呢，您不止一次地听了他的意见。没有哪个政府会无视军队，甚至是跟军队搞对抗的，而现在我却听说布里佐拉打算跟军队直接摊牌？”\n\n杨戈把烟按灭，揣摩着阿热米罗的话。防长刚刚说的确实有道理。布里佐拉制定了一系列计划，打算削弱军队的政治力量，减少他们对国家的控制程度。当然，会稍加粉饰，称之为“巩固文官政府对军队的领导”之类的善意谎言。杨戈感觉心累，要是连阿热米罗这样支持政府的将军都认为布里佐拉的手段过于激进，那卡斯特洛·布兰科和科斯塔-席尔瓦这样的强硬派又会作何反应？\n\n“部长，那您有何高见？”杨戈操着疲惫的嗓音问道。\n\n“现在我先声明，那帮政变者要是敢轻举妄动，我立马剁了他们的脏手。我和护宪派全心全意支持您。但攻击军方只会让他们团结起来对抗您，我们必须小心行事，争取到一些支持。我们去找卡斯特洛·布兰科，向他伸出橄榄枝。也许我们可以给他的盟友一个内阁职位。”阿热米罗立马回答道，“政府必须得到他们的支持。”"
 brazil.53.a: "“对不起了阿热米罗。布里佐拉知道他在干啥。”"
 brazil.53.b: "“阿热米罗，你是对的。我们不应和军方作对。”"
 brazil.54.t: "不快的访问"
 brazil.54.desc: "“总统先生，您和您的政党与残暴的前独裁者热图利奥·瓦加斯有千丝万缕的联系，对此您有什么看法？”\n\n“总统先生，许多人称您的政府违反了美国的利益，这么说来，您这次对华盛顿的访问意味着什么？”\n\n“总统先生，你的内阁与非法的共产主义团体有千丝万缕的联系，你怎么看这种指控？”\n\n对于恶毒的国内媒体，若昂·古拉特是见得多了，但美国记者们一连串令人为难的着实让随行人员惊掉下巴。对华盛顿的访问原本是为了改善总统的国外形象，并尽可能为国家争取国际支持，达成有利的贸易协议。撞上如此盛情款待，事先的准备大多都落了空。其中一名记者胆子不小，甚至问起了总统的情妇，在场的其他人都觉得这过于冒犯，也没法作答。\n\n摆脱掉简直没完没了的问题和晃个不停的相机闪光，一个念头在杨戈脑海里浮现，不停打转。一些左派坚称此举是屈从于华盛顿，古拉特逐渐理解了他们的意思。如果连媒体都如此放肆、充满敌意，那美国政府对他的访问又会作何表示？他决定按下这些疑虑，继续前进。"
 brazil.54.a: "无论如何，他到此地的目的都是帮助巴西人民。"
 brazil.55.t: "总体规划"
 brazil.55.desc: "“你刚打完电话，我就马上赶过来了。”内维斯把他的帽子和外套挂在墙上的衣钩，说道：“总统叫我来肯定不只是喝喝酒吃吃饭，肯定是有什么事，对吧？”\n\n“我这有份未来几周里的客人名单，”库比契克一边说着，一边递上那份名单。“我打算和这些人开个会，安抚一下军方。我希望最后的那场选举可以顺利举行，你看完之后再告诉我这是否妥当。”\n\n内维斯接过名单。“嗯，里面有一些募捐活动，还得和某些高官们见个面……等等，这位不会是……阿尔韦托·费尔南德斯吧——”\n\n“没错，”库比契克微笑道。“我们争取到了一些其他南美国家政府的支持，应该可以让那群当兵的冷静一下。我们只需要会见一下他国的大使，多去国外走访一下，然后再搞一些正面的头条新闻。军队看到以后就不会再头脑发热，对我们怀有不轨之心了。\n\n“这对我们的选民可能也有帮助，”内维斯大声说道。“他们喜欢看政治家的相关报道。啊，我明白你为什么喜欢这个主意了。我们应该给瓦尔特·萨莱斯打电话，让他着手安排国事访问。”\n\n“萨莱斯！对对对，你的建议很不错，就照你说的办。别担心，我做梦也没想到会与巴拉圭联系，把他们也拉进来吧。”\n\n内维斯笑了。“计划很完美啊。”"
 brazil.55.a: "新的选举活动开始了……"
 brazil.56.t: "随他们去"
 brazil.56.desc: "“确实有很多军官想要造反，执意要摧毁我们的政府。前几日占领机场的行动就能证明这一点。但我认为洛特元帅有权力这么做。我暂时不会去管他们，让他们自己闹腾去吧。”\n\n若昂·古拉特手下官员要求他对谋逆军官的情况作出指示，他便说了这些。两个人听说了这个决定，于是不约而同地来到古拉特位于高原宫的办公室，陈述他们的意见。\n\n莱昂内尔·布里佐拉强烈反对。“去你妈的，杨戈！你应该直接干掉那些想当拿破仑的渣滓，把他们彻底斩草除根！现在好了，只要你在这台上待着，他们就会一直威胁我们的政府！”\n\n阿热米罗·德·阿西斯·布拉西尔则比较支持。“州长，你先别激动。就算他们依然还是威胁，你也要记住，我们护宪派是会帮助你解决这个问题的。但如果你要按照州长的方案行事，那势必会激怒他们，欲要避免的政变也将一触即发。”\n\n古拉特听着，点了点头。从各方面考虑，他觉得阿热米罗的观点更具说服力。"
 brazil.56.a: "但他心里仍有一丝怀疑。"
 brazil.57.t: "碾碎叛军"
 brazil.57.desc: "“确实有很多军官想要造反，执意要摧毁我们的政府。前几日占领机场的行动就能证明这一点。但我认为洛特元帅有权力这么做。我暂时不会去管他们，让他们自己闹腾去吧。”\n\n若昂·古拉特手下官员要求他对谋逆军官的情况作出指示，他便说了这些。两个人听说了这个决定，于是不约而同地来到古拉特位于高原宫的办公室，陈述他们的意见。\n\n阿热米罗·德·阿西斯·布拉西尔强烈反对。“恕我直言，总统先生。您真的不该采取布里佐拉的计划。如此行事毫无裨益，除了激怒他们之外，于事无补，本来马上就要消弭的政变也将蓄势待发。老实说吧，我不太确定我和洛特能不能控制住局势，但我会尽我最大的努力。”\n\n莱昂内尔·布里佐拉则表示支持。“狗屎！此乃大势所趋，箭在弦上、不得不发！你做得很好，一定要彻底铲除这些宵小之徒！”\n\n古拉特听着，点了点头。他觉得布里佐拉的观点更具说服力。但阿热米罗的话在他的脑海里留下一丝怀疑——当听到军队内部流言蜚语立时暴涨的消息时，他的怀疑愈发严重了。"
 brazil.57.a: "对于结果，我们只能拭目以待。"
 brazil.58.t: "欢迎来到丛林"
 brazil.58.desc: "第一批巴西海军陆战队官兵从运输舰上登陆时，岸上的南非男女顿时欢呼起来，这预示着南美洲最强大的国家加入了这场争取自由的战争。巴西人经历了一阵鲜花与掌声的暴风雨，埃托尔走在他的纵队中，他低下头来，禁不住露齿而笑。最终他们穿过人群，来到开普敦近郊的一处临时营房。\n\n漫长而颠簸的车马之行后，他们抵达了目的地，从载具上卸下装备。收拾好行李后，疲惫的巴西官兵在一处挤满其他海军陆战队员和外国志愿者的社区内解散，明天将是充满装备检查、任务简报与涉及战争动员的典型官僚做派的一天，至少现在他们无需烦扰，只需在晚餐前与大家打成一片而已。埃托尔坐在一只松松垮垮的板条箱上，擦了擦眉毛，有人警告过他非洲的酷暑，实际情况比他预想的要糟得多。\n\n碎石地上的军靴声越来越近，埃托尔抬起了头，勉强躲开了一只直伸过来的，被阳光烤得焦黑的手。一名年轻人笔挺地站在他面前：“呃……嗯……恁好先生，我……我是二等兵史密斯，来自美国陆军。我不过……不过想向你介绍下自己而已。这位先生。”埃托尔微笑起来，握了握史密斯的手。"
 brazil.58.a: "很高兴见到你，史密斯，不过记得涂点防晒霜。"
 brazil.59.t: "沙滩上的星期天"
 brazil.59.desc: "清晨，太阳升起，保罗驾着他的雪佛兰Opala在马路上飞驰。今天是星期天，休息日——他驾着车，驶过一辆开往教堂的公共汽车，里面满载着老妇人。今天，他有一个与众不同（大多数人当然都去了教堂）的新目标：大海。保罗的女朋友玛利亚坐在副驾驶座上，每踩一脚油门，她都兴奋地咧嘴一笑，收音机传出美妙歌曲，但V8引擎的轰鸣声却更胜一筹。\n\n他从没想过，像他这样的年轻人居然能拥有一辆如此光鲜的汽车。这种快乐往往只属于那些在伊帕内玛海滩上花天酒地的花花公子，跟他这个单亲妈妈的孩子没啥关系。然而，近来发生的事情教会了他一件事：奇迹总会发生。比如说，在州长办公室做会计工作；通过艰难的选拔流程，和为应聘考试度过的无数个不眠之夜。\n\n他很快得到了回报。速度表指针指向99，保罗开车驶入隧道——隧道里没有什么车。他记得他在新闻上读到过，这座山上曾经有一个贫民窟，拉塞尔达州长为修建隧道拆除了它。保罗并没有想太多——毕竟，只用一个小时就能从家里开到科帕卡巴纳，放在以往简直就像在做梦。\n\nOpala停在白色沙滩边，保罗把冲浪板从车顶上搬下来时，他突然想到一件要紧事：那便是看着阳光洒在玛丽亚的金发上。"
 brazil.59.a: "今天是个好日子。"
 brazil.60.t: "圣马丁宫圆桌会议"
 brazil.60.desc: "库比契克能够理解不是所有的政府建筑都像巴西利亚那么现代，但身处如此超脱时代的地方还是令他感到难以适从。\n\n阿根廷外交部的总部始建于布杂学院派运动末期，那时的库比契克不过是个小男孩而已。建筑内的装潢使人遥想起一个更满怀希望的岁月，人类曾相信科学能引领一个充满理解与富足的时代，而不是成为灭绝人类的幽灵。在南美地区，这样的建筑已经很少了，天知道党卫军铁蹄下的巴黎又能残存多少。\n\n当他揣摩着在一间没有空调的房子里，事情又会如何进行时，闪光灯的喀嚓声将他猛地惊醒。“……那么，您觉得这些商贸协议有在未来适用的希望吗？”，阿根廷的部长问道。\n\n“在我的总统任期以来，我们始终与阿根廷保持着良好的关系，部长先生。”他说：“我向你保证，与我们的南美邻国建立纽带依然是一个优先事项。我们将继续发展共同关系，而且是的，这包含了巴西与阿根廷的新贸易协定。”\n\n“库比契克总统”，一位外交官说道：“你应该明白任何对你方选民团体的官方支持，都意味着外国外交官对你国内政的不当干预？”\n\n“确实如此，我相信你也明白这点。”库比契克喝了一小口水：“所以我们都知道这是不宜公开的。”"
 brazil.60.a: "“你懂的，一切在幕后进行。”"
 brazil.61.t: "允许答辩"
 brazil.61.desc: "“无论多少次，我还要再重申一遍。有一条不言自明的，脑瓜够灵光的颠覆分子决不会打破的铁律；千万别让卡洛斯·拉塞尔达有机会接触麦克风和电视机！”\n\n“在我听来这不过是情感宣泄而已，所以你是个暗地里的颠覆分子？你想看到拉塞尔达败选？”\n\n“你可以像五岁小孩那样教训我，但你早晚会知道原因的。我发自内心地尊敬他，但问题就在于他太优秀了，只要他能对麦克风说一个字就能赢得大选。紧接着，那帮纳粹与共产主义者的密信徒就会开始造谣选举舞弊！到时候谁来背锅？我们，就是我们！”\n\n“如果他们敢示威游行，我们就毙了他们，把支持他们的叛国贼一并打死。”\n\n“你认为拉塞尔达会同意吗？”\n\n卡斯特洛·布兰科举起了手，正如以往那样，整个屋子陷入了沉寂。父亲说话的时候，最吵闹的孩子也应安静下来，卡斯特洛希望他的军官也能这么做。\n\n“我知道大家都很紧张，都好好坐会吧，再来点咖啡。因为我手上有封拉塞尔达的亲笔信。”\n\n卡斯特洛将信件拿出来，在半空中挥舞。\n\n“我会简短地读给大家听，不过总的来说，拉塞尔达对他将来的表现很有信心，如果我们不认可他，他会很失望的。我理解你们中有些人的担忧，但我们必须允许这场答辩进行。”\n卡斯特洛凝视着房间。\n\n“我的命令是决定性的，也不可逆转的。我不想再听到无谓的争吵了。明白了就给我点头。”\n\n迎接他的是头颅浮动的海洋。"
 brazil.61.a: "“去做必要的安排吧，先生们。散会！”"
 brazil.62.t: "巴西利亚郊外的聚会"
 brazil.62.desc: "许多人都把首都巴西利亚称作“库比契克之城”，但只有那些真正了解这座城市的人才明白，位于巴西利亚郊外附近的小家才是真正属于库比契克的地盘。许多外交官都知道这里，他们也有意拜访。今天，甚至有几位南美高官齐聚于此，参加一场丰盛的晚宴。葡萄园谷的窖藏葡萄酒已经备好，美味的黑豆烤肉也摆上了桌。\n\n下午四点，外交官们陆续抵达库比契克的宅子，接待他们的是萨拉·库比契克。主人还未回来，早些时候库比契克前往蒙特斯克拉罗斯参加竞选活动，为天气所阻，直至晚宴途中才姗姗来迟。巴西邻国的大使们似乎都没怎么生气，深知飞机旅行何其不易的他们也不会将库比契克的迟到视为一种怠慢。\n\n晚宴全程，话题基本围绕着即将到来的大选与库比契克势在必得的第二任期。每个人也有自己感兴趣的话题和内容：圭亚那想知道库比契克对OFN的看法；阿根廷对上巴拉纳盆地的用水权问题表示关切；委内瑞拉则在询问将来可能通向他们国家的道路建设。对所有这些问题，这位前总统或优雅应答，或巧妙推脱，处理得恰到好处。\n\n吃完饭、喝完酒，月亮高高挂。大使们纷纷离开，回到南美主城的灯火辉煌中。库比契克目送他们离开，此时此刻，他心满意足。他相信，自己肯定说服了其中一些人支持他的竞选。"
 brazil.62.a: "谁说公事不能边吃边谈？"
 brazil.63.t: "对抗拉塞尔达"
 brazil.63.desc: "最近几个礼拜，瓜纳巴拉的乌鸦到处开展着“反对古拉特”、“反对工党”，“打倒整个政府”的舆论宣传。在百日危机中落败后，他也没什么其他可做的了，只是不知疲倦地嘎嘎叫着，将统治巴西的现政权称作“准共产主义法西斯分子”。尽管他无情地批判了工党政府，却很轻易地忘了自己搞砸的那些蠢事。幸运的是，古拉特和他的媒体代理们可记着呢。\n\n古拉特指示他的新闻发布官将他们能想到的任何东西抛出来攻击拉塞尔达。他在瓜纳巴拉州长任上的蠢行，他对无家可归者的残忍态度以及他强制清理、迁徙贫民窟的政策如潮水般涌上报纸。这一反制措施看来效果显著……直到拉塞尔达动用自己的广告报复性地指责古拉特对“瓦加斯法西斯主义”的盲从，以及诸如此类的诽谤和中伤。\n\n最终，这一计划的结果不过是引发了又一场互相揭短的口水仗，短短几周内，支持或反对古拉特的新闻广告井喷式地在公众意识中交织，结果近乎变得无关紧要。除了见证古拉特与拉塞尔达支持者所持的各种偏见外，公众的态度没有发生真正意义上的转变。以最积极的态度来说，“两场竞选活动的影响是有争议的”。"
 brazil.63.a: "这一点卵用也没有。"
 brazil.64.t: "豪赌"
 brazil.64.desc: "作为百日危机的乱局中脱颖而出的那个人，若昂·古拉特的总统任期犹如一场旋风。短暂的掌权期间，他对抗了能源危机，扩大了特许经营权，提高了最低工资额度，与社民党和解，与引发危机的阿德马尔和拉塞尔达在尘埃落定后继续竞争。尽管取得了如此多的成果，古拉特依然感到无比的疑虑和担忧，在一次私人谈话中，他将这种心理展现给了亲信，南里奥格兰德州长莱昂内尔·布里佐拉。\n\n“我的天哪，真不知道该怎么办，妹夫啊，我太担心了。只要走错一步，我就完蛋了，紧接着那个拉塞尔达和阿德马尔就会将他们的魔爪伸向总统宝座。我已经没辙了，已经没了啊……”\n\n布里佐拉将手搭在杨戈的肩膀上，希望给他一点安慰。“别这样杨戈，局面不会如此的。你应该保持冷静，仔细斟酌下你和其他人考量的两种主体战略。要么承诺在下一任期坚持改革——这可能会惹恼军队，失去北方农业区的部分支持，但能巩固我们在南方的根基。”布里佐拉轻轻一笑：“要么你也可以采取更温和的姿态，这不会影响你的竞选，但肯定能让军方又安静又听话。”\n\n古拉特冷静了下来：“是的，谢谢你，莱昂内尔。这对我很有帮助。那么接下来该我做决定了。”"
 brazil.64.a: "“我将大步向前。”"
 brazil.64.b: "“我将谨慎行事。”"
 brazil.65.t: "0607302 62年1月"
 brazil.65.desc: "巴西利亚外交使馆致华盛顿DC国务卿优先级3124.呈送华盛顿DC联邦调查局局长\n密级01-08巴西利亚70403-900\n主题：选举前巴西政治局势报告（1/5）\n\n1.以下是关于即将到来的立法院与总统选举局势报告的第一部分。下列文字将论述各主要政党及其部署。注意，还有许多小党与下列主要政党意见一致。\n\n2.社民党与工党。两党结成巴西传统意义上的执政联盟，秉持一种巴西人称其为“瓦加斯主义”——即热图利奥·瓦加斯的政治理论和施政方法——的政治思想。两党中，工党相对左倾，其相对专注于劳工与工会，意识形态与NPP进步党团相近似。社民党则是现任总统洛特所在的党，该党位于政治生态位中间至中左的位置上，若要以美国的例子举例，应与共和党类似。\n\n3.全民盟是主要的保守派政党，与副总统夸德罗斯结盟。它是执政联盟最大的反对党。全民盟支持巴西加入OFN，因此我建议国务卿与中情局优先向他们提供支持，以维护美国的利益。\n\n4.社进党是一个民粹主义政党，由好出风头的阿德马尔·德·巴罗斯领导。该党的支持率远远不如全民盟，更无法与社民党-工党相提并论。除非发生政治危机，该党应该没有登台执政的机会。若确实发生上述情况，应对该党予以谨慎观察。\n\n5.由流亡在外的普利尼奥·萨尔加多领导的民代党是右翼民族主义政党，该党坚持极端主义与折衷主义的“整合主义”思想。前几任巴西总统出于慎重考虑对其加以压制。不过，依然有密切关注其动态的必要。\n\n戈登"
 brazil.65.a: "知道了。- DIR FBI"
 brazil.66.t: "电台辩论"
 brazil.66.desc: "“莱蒂西亚，你不觉得我做得很好吗？”\n\n妻子紧握拉塞尔达的手，给他鼓气，他笑了起来。\n\n“卡洛斯，我保证你做得很棒，哪怕是最优秀的演员也比不上你的语言天赋。”\n\n拉塞尔达微微一笑，将妻子拉到身旁。\n\n“这么说，我的选举已经袋定落袋咯，今晚我俩要去哪庆祝庆祝呢？”\n\n乌鸦很高兴，但他得意太早了。拉塞尔达大概以为他对问题有过准备，胜过了库比契克，在电台辩论里所向披靡，选举就能稳操胜券。然而，街上的普通人没有听过这场辩论，他们和他们的家人没有听过这场辩论。一如既往，唯一收听过辩论的群体就是中产阶级和统治精英，可他们本来就是拉赛尔达的基础票仓。"
 brazil.66.a: "“乌鸦肯定在自鸣得意，以为必胜无疑。”"
