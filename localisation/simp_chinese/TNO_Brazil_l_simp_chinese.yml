 BRA_develop_encourage_migration_tt: "§Y鼓励人口向城市流动§!\n§L我们将实施经济激励措施，促进[BRA_develop_selected_region]地区的农村人口进城，为该地区的工业部门提供充足的劳动力。§![BRA_develop_cooldown_msg]\n\n§Y选中时的效果：§!\n[BRA_develop_selected_region]\n每月城市人口增长：§G+0.25%§!\n随着城市人口的增长，我们将解锁\n§G更多建筑位§!。\n在60天内，\n我们将无法颁布新的发展法令。\n\n实施这个法令需要花费§!£political_power_texticon §R10§!§W政治点。"
 BRA_develop_sponsor_projects_tt: "§Y促进工业发展§!\n§L通过补贴和减税等手段，我们将鼓励[BRA_develop_selected_region]地区的工业发展。§![BRA_develop_cooldown_msg]\n\n§Y选中时的效果：§!\n[BRA_develop_selected_region]\n每月工业增长：§G+0.25§!\n我们的§YGDP§!会迎来一段§G小规模增长§!。\n在60天内，\n我们将无法颁布新的发展法令。\n\n实施这个法令需要花费§!£political_power_texticon §R10§!§W政治点。"
 BRA_develop_subsidize_mech_tt: "§Y补贴机械化§!\n§L[BRA_develop_selected_region]地区的农民喂饱了我们的国家，但他们辛苦劳作却得不到最新的技术。为了表达我们的感激之情，我们要以农民可承受的价格进口最新的拖拉机、卡车和联合收割机。§![BRA_develop_cooldown_msg]\n\n§Y选中时的效果：§!\n[BRA_develop_selected_region]\n每月机械化程度增长：§G+0.25%§!\n一个受影响地区的§YGDP增长率§!将§G提高§!。\n在60天内，\n我们将无法颁布新的发展法令。\n\n实施这个法令需要花费§!£political_power_texticon §R10§!§W政治点。"
 BRA_develop_requisition_assets_tt: "§Y征用工业资产§!\n§L虽然过去我们提供了许多帮助，但现在只有把[BRA_develop_selected_region]地区的工业部门为我们所用，才能发挥其最大效力。虽然这可能会减缓工业增长，但短期内会对我们的准备金大有裨益。§![BRA_develop_cooldown_msg]\n\n§Y选中时的效果：§!\n[BRA_develop_selected_region]\n每月工业增长：§R-0.25§!\n§G大量现金将涌入我们的准备金池§!。\n我们的§YGDP§!将受到一个§R小小的打击§!。\n在60天内，\n我们将无法颁布新的发展法令。\n\n实施这个法令需要花费§!£political_power_texticon §R10§!§W政治点。"
