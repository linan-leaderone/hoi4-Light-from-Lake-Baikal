 brazil.110.schildvictory.title: "南非的惨败！"
 brazil.110.schildceasefire.title: "南非的失败"
 brazil.110.stalemate.title: "南非的僵局"
 brazil.110.ofnceasefire.title: "南非的胜利"
 brazil.110.ofnvictory.title: "南非的大胜！"
 brazil.110.schildvictory.desc: "嗐！南非前线传来了可怕的消息。布尔人和纳粹佬那些殖民主义渣滓赢得了胜利，他们扑灭了备受折磨的非洲大陆上的最后一簇民主火种。关于对黑人和持不同政见的白人犯下可怕暴行的传闻已经随着士气低落的巴西士兵和落荒而逃的难民队伍逐渐传开。\n\n巴西共和国政府与人民遭受了这场灾难的打击，巴西水域即将掀起新一轮敌对活动，专员辖区马上就会趁我军新败派遣更多的非法渔民大肆掠夺，令局势雪上加霜。现任政府的信誉也因此遭到了极大削弱。\n\n塞翁失马，焉知非福。无数难民逃往巴西，希望过上新生活，他们都是善良体面的人，至少比那些残忍暴戾的纳粹要好。我们的军队和体制也会从这样的失败中吸取教训。"
 brazil.110.schildceasefire.desc: "南非前线传来了不好的消息。布尔人和纳粹佬那些殖民主义渣滓赢得了胜利，不过我们还是成功阻止了他们，非洲大陆上的最后一簇民主火种保住了。我军虽然打了败仗，但他们依然志气昂扬。\n\n巴西共和国政府与人民遭受了这场灾难的打击，但依然不得安宁：巴西水域有可能会掀起新一轮敌对活动，有人担心，专员辖区会趁我军新败派遣更多的非法渔民大肆掠夺，因此海军接到命令开始动员起来。现任政府的信誉也因战争失败遭到不小打击，但仍有挽回的余地。\n\n塞翁失马，焉知非福。无数难民劳工逃往巴西，希望过上新的生活，他们都是善良体面的人，至少比那些残忍暴戾的纳粹要好。我们的国家也会从这样的失败中吸取教训。"
 brazil.110.stalemate.desc: "南非前线传来消息：交战双方均未取得多少进展，于是他们签署了停战协定。边界维持战前的状态。我们的部队表现不错，不过将士们还是没有将所谓的“优等民族”赶出非洲，这多少让人有些失望。好在他们还是凯旋而归，同时还赢得了自由世界对巴西的尊重。\n\n不论是巴西的政府还是人民，大家都感到满足，至少纳粹的侵略没能得逞。然而，我们还是得做好防范措施。我们有理由怀疑，专员辖区可能会再次入侵巴西的水域，捕捞巴西的龙虾；因此，海军已经做好了相应准备。尽管人们希望巴西军队可以打败纳粹，但他们认为政府已经尽己所能，做了一切该做的了。我们政府的民望目前保持稳定。\n\n由于非洲连年战乱，可能会有一股移民潮涌向我国；这些移民有望帮助我们改善经济，促进巴西社会发展进步。此外，我们也可以从这场战争中学到不少经验教训。"
 brazil.110.ofnceasefire.desc: "南非传来好消息：纳粹渣滓遭受重大挫折，布尔人被彻底击垮，非洲之盾被迫接受OFN与巴西提出的条款，达成停火协定。巴西勇敢的将士们给了堕落的欧洲之主沉重一击，彻底动摇了它们腐朽的制度，带着同胞们的赞美和自由世界人民的景仰回到了祖国。\n\n政府和人民都对此感到高兴，当然这里还有一些值得关切的战后事务。我们有理由相信，惨遭羞辱的纳粹渣滓可能会展开报复，入侵我国的主权水域继续大肆窃取，以期在其最终崩溃之前将最后一批龙虾向北运往充斥混乱与暴政的德国；因此，海军已经准备好动员起来。除此之外，我国赢得了自由世界国家的尊重、同时取得了自二战以来面对纳粹主义的第一次胜利，执政党的民望趋于好转，支持率不断上升。\n\n德属非洲走向崩溃、南非则要消化其吞下的土地，可能会有大批移民前来我国，寻求更美好的生活。我们要做好迎接他们的准备。随着庆祝典礼筹办、军队启程回国，我们的政府和军队都要开始思考，应当从这次胜利中学到怎样的经验。"
 brazil.110.ofnvictory.desc: "大好消息！大好消息！纳粹渣滓和布尔跟屁虫已经被咱们的枪炮送上天堂接受审判，他们全都被赶跑啦！非洲之盾已经不复存在了，OFN和他们当地的合作伙伴成立了托管政府，以管理这些曾经由“优等种族”控制的土地。巴西英勇无畏的将士们一刀捅进那所谓的“欧洲之主”的心脏，彻底消灭了它们堕落腐化的制度。巴西人民正热烈欢迎他们回到祖国，从多伦多到塔斯马尼亚，自由世界的人民投来了崇拜的目光。\n\n巴西政府、巴西人民欣喜若狂，当然这里还有一些值得关切的战后事务。我们有理由相信，惨遭羞辱的纳粹残兵可能会展开报复，入侵我国的主权水域继续大肆窃取，以期在其最终化为一缕青烟之前将最后一批龙虾运往充斥混乱与暴政的德国；因此，海军已经准备好动员起来。除此之外，我国赢得了自由世界国家的高度尊重、同时取得了自二战以来面对纳粹主义的第一次重大胜利，执政党风头一时无两，受到人民极大的支持与尊重。\n\nOFN开始管理其托管领，南非也将开始消化它取得的领土，可能会有大批移民涌向我国海岸，寻求更美好的生活。我们要做好迎接他们的准备。随着庆祝典礼筹办、军队启程回国，我们的政府和军队都要开始思考，应当从这次历史性的胜利中学到怎样的经验。"
 brazil.110.schildvictory.answer: "我们要想活命，就得好好吸取教训。"
 brazil.110.schildceasefire.answer: "吸取教训会让我们学到很多。"
 brazil.110.stalemate.answer: "我们会好好学的。"
 brazil.110.ofnceasefire.answer: "我们要列学习计划了。"
 brazil.110.ofnvictory.answer: "我们以后再学吧。"
 brazil.111.t: "乌鸦的新巢"
 brazil.111.desc: "拉塞尔达走进总统办公室，轻轻、悄悄地关上身后的门。今天一整天，他亲吻孩子们、和他们握手的时候，都得努力假装今天不是他生命中最棒的一天，但他的外表无论有多么平静，人们都能感受到他的脸上正控制不住地要露出一个灿烂的微笑。现在，四下无人了，终于可以放纵自己了。\n\n“呜呼！好诶！”拉塞尔达挥舞着双拳，飞快地转了一圈。他击败了巴西最伟大的头脑（再加上夸德罗斯），获得了军方的忠诚，躲过了每一个试图了结他的二流杀手。现在，世界上最伟大的国家正在他的手中，任他塑造。热图利奥·瓦加斯愚蠢的政策荼毒祖国日久，把巴西的经济脊梁侵蚀得如朽木一般。等到时机合适，他就会一举摧毁那条野狗的一切。而此时此刻，他的议程上只有一件事。\n\n巴西总统卡洛斯·拉塞尔达慢慢走向他的座位，欣赏着这间代表巴西最高权力的办公室内部的奢华陈设与华丽装饰。他把屁股挪到座位上，从外套口袋里掏出一张写满姓名和电话号码的条子。是时候让那些最热情的支持者与巴西的新任国家元首一同庆祝一番了。"
 brazil.111.a: "在拉塞尔达总统的指导下，巴西一定会繁荣昌盛。也许吧。"
 brazil.112.t: "埃丝特的哀叹"
 brazil.112.desc: "就职典礼刚一结束，现任总统拉塞尔达就开始疯狂地活动起来，不断让总统官邸的官僚和员工东奔西跑，一刻不停地收发信件，电话铃声此起彼伏，仿佛要给巴西的每个小屁孩都下条指示。离下次选举只有一年半时间了，因此所有人都在紧锣密鼓地动员起来，仿佛人人都得身兼数职。埃丝特·苏扎给拉塞尔达当了十二年秘书，她感到自己被赋予了一个全新的角色，让每一个人微言轻的狗屁官僚在她身上发泄一通，因为拉塞尔达没空打理这些破事。不过，至少她工资涨了不少。\n\n“是的，米基奇先生，所有资产。嗯哼。是的，甚至是巴西石油公司，尤其是巴西石油公司。”她叹了口气，赶快把听筒拿开耳边，对面米基奇直接大骂拉塞尔达“下一步就他妈的把老子的财产卖了”或“舔美国佬的屁眼儿”。当然啦，只要他以为有人在听他说话的话，他就不会惹出什么大麻烦来的。最后，滔滔不绝的污言秽语终于止歇，艾斯特把电话拿到耳边。“谢谢你，米基奇先生，我一定会把你的留言转达给总统。祝你有美好的一天。”"
 brazil.112.a: "埃丝特晃晃桌子，啪地一声把话筒拍回电话上。"
 brazil.113.t: "伙伴你好"
 brazil.113.desc: "“戈登先生，很高兴见到您。我们就开门见山，行吗？”美国驻巴西大使林肯·戈登没想到这么快就被新任总统召见。通常情况下，一位总统要花几个月的时间来勾勒他与美国的外交计划，但拉塞尔达却认为与他会面才是重中之重。戈登不禁感到受宠若惊。他坐在壁炉对面，拉赛尔达从抽屉里抽出一大堆文件。“我知道，总统先生，与您的前任相比，你对与美国发展积极关系更感兴趣。我们家乡的每个人都渴望回报呢。”\n\n拉塞尔达笑了。“当然，当然。现在，在我们展开讨论之前，我有一个……小小的要求，提供给您，戈登先生。我可以叫您林肯吗？”\n\n“当然。”\n\n“好，很好。林肯先生，我需要你把一份正式的外交请求带回华盛顿，就在这儿，”他拍了拍那堆文件，“一堆相当正式的文件。简而言之，它要求巴西接受OFN的观察员身份，将我们带入自由世界。现在是巴西为反法西斯战争助一臂之力的时候了，您同意吗？”\n\n戈登的扑克脸随即变得极为明快，惊讶和喜悦几乎要掩饰不住。这简直就是一场外交巨变！对美国来说，巴西加入OFN将意味着巨大的成功。哪怕是在最荒诞不经的梦里，即使是公开亲近美国的政客拉塞尔达，他也没有想到这个人能让巴西变成OFN的成员！他甚至都还没开口呢！\n\n戈登猛地站起来想握手，膝盖却撞到了总统的桌子，整个人瘫倒在椅子上。他咬紧牙关，尽可能平稳地点了点头。“我，我想我能为您做这件事，拉塞尔达总统。欢迎来到他妈的自由世界，总统先生。”"
 brazil.113.a: "拉塞尔达略带些笨拙地握住对方的手。"
 brazil.114.t: "民主堡垒添砖加瓦"
 brazil.114.desc: "“总统先生，有官方消息！华盛顿刚刚发来通知，您申请成为OFN正式成员国的申请已经得到批准，不日申请文件就将归档。”\n\n拉塞尔达笑了，又跟林肯大使说了几句客套话之后，便放下电话。加入这件事基本上早就是板上钉钉，所以算不得什么多大的惊喜，但从美国的喉舌口中直接得到这一消息还是让他颇为欣喜。拉塞尔达从桌子最下面的抽屉中掏出一个瓶子，昂脖咽下去一大口，然后放回原处，再掏出一张纸来。接下来要在OFN发表演讲，而他总能做到最好。"
 brazil.114.a: "那么他把笔放哪儿了？"
 brazil.115.t: "声明意图"
 brazil.115.desc: "“法西斯主义是种枯萎病，正如对待枯萎病那样，想要将它铲除，就得将它依附的一切暴君连根拔起！数十年来，德国不断扼杀自由与民主的余烬，但正如骄傲的地狱之火般，自由的火种永不熄灭！它在美国，在澳大利亚，当然，还有我们的巴西熊熊燃烧。法西斯主义者永远不会停止徒劳的，企图消灭我们的猛攻，我们必须为自己的生存权而战！保卫南非兄弟的战争，是一场抵御暴政压迫的圣战，虽然也有些小小的……并发症，成千上万人倒在了反法西斯斗争的最前线，还有千千万人将继承他们的意志，如英雄般战至最后一刻，直至自由的光辉照亮德国的黑暗。在那一天降临以前，全世界自由的人民啊，巴西将与你们同生死，共患难！”\n\n拉塞尔达走下了讲台，走向掌声雷动的与会代表们。即使尽了最大的努力，那副憨真的傻笑终究是不依不饶地挂在了他的脸上。他会做的事儿可多了，但硬要说哪件是最擅长的，还有什么比得过演讲呢？嗷，那写演讲稿大概也算一出。返回巴西代表团的席位时，邻座老妇人的鼓掌姿态显得格外激动。\n\n“干得漂亮，卡洛斯！我看到它第一眼就知道这是件大杀器。”苏扎这次来纽约是为在OFN指挥系统永无停歇的喧嚣中办好她的事，顺带捎上几个有需要的朋友。拉塞尔达坐回他们中间，目送南非代表走向讲台。\n\n“谢谢你，埃丝特，我想我们的意图表达的够明确了。”"
 brazil.115.a: "现在他们不能无视我们了。"
 brazil.116.t: "老牌外交"
 brazil.116.desc: "“拉塞尔达总统，您打算同美国合作到何种程度？”\n\n“总统先生，您能详细解释一下您将准军事组织与巴西警察合并的计划吗？”\n\n“卡洛斯·拉塞尔达，为什么人们把您称作一种鸟类！？”\n\n拉塞尔达被一群保镖和随从紧紧围着，身边全是不知道从哪儿冒出来的记者。显然，有人将他的行程透露给了媒体。这些人是有多无聊？最后，带领保镖团的高个男人朝拉塞尔达使了个眼色，拉塞尔达便回到了自己的车里，砰地一声关上车门。他的保镖随从们也都各自上了的车。\n\n拉塞尔达此行表面上是来观光的，顺便可能做点公关工作，但实际情况要复杂得多。不少美国高官反对OFN承认巴西，他就是来说服他们的。无论这意味着贿赂、威胁还是稍许闲谈，拉塞尔达都想亲自上阵。这事情太重要了，可不能交给手下的马屁精。"
 brazil.116.a: "下一个目的地是林肯纪念堂，之后是五角大楼。"
 brazil.117.t: "新朋友"
 brazil.117.desc: "伊斯雷尔走进办公室，舒展着自己僵硬的身体，为一天的工作做准备。今天他要审阅联邦情报和反情报局特工在世界各地搜寻的情报与简报。坐下工作之前，伊斯雷尔总要放松一下。他眼睛往桌上一瞥，突然扫到一个陌生的东西，立刻停止扭动身体，凝视着它。那是一个黄褐色的信封，边角整整齐齐，就那么自然地搁在其他文件上面。昨晚，这个信封肯定不在此处，而整栋大楼都戒备森严。伊斯雷尔扫视一下房间，但除此之外，房间的其他东西似乎没有任何异样。他慢慢地坐了下来，小心翼翼地打开那个毫不起眼的信封，里面有一叠文件。最上面的那张立即引起了他的注意。\n\n阿列克谢·卢比奥，23岁，男性，俄罗斯难民后裔，目前住在巴西圣塔伦。卢比奥是圣母受孕主教座堂的一名园丁，其同时在无人使用的教堂内部以伊万·伊万诺夫的名义领导着一个共产主义小团伙。该团伙预计将在两个月内绑架圣塔伦总督，并向外界勒索赎金。随信附上该小组所有成员之身份姓名清单，以及对一名与该团伙有关的共产主义煽动者的书面和音频审讯记录。上述信息由联邦调查局提供。美利坚合众国和巴西合众国万岁。"
 brazil.117.a: "伊斯雷尔擦擦汗，决定买把更好的锁。也许吧。"
 brazil.118.t: "天理得偿"
 brazil.118.desc: "“阿茹里卡巴？真他妈见鬼了。那条是什么来着，阿克里级？一百五十个人死了一半。”托斯卡诺将军放下手上的报告，叹了口气，望着把报告交给他的那个一脸紧张的年轻海员。最近这次和纳粹之间爆发的冲突并未出人意料，但损失一艘驱逐舰只能说是惨淡收场。不过，至少他们还是以其人之道、还其人之身了。\n\n“嗯，总共有六十人在海上失踪，先生。嗯，我可以走了吗，先生？”\n\n托斯卡诺挥手示意海员离开他的办公室，这里是塔曼达雷海军上将号上一间简陋的舱室。以前的它装潢华丽，但他觉得这样给人的印象不好。无论如何，中非舰队肯定是无法体面撤走。在离开巴西水域之前，每走一海里、他们都会受到骚扰。"
 brazil.118.a: "有事要做，有德国鬼子要杀。"
 brazil.119.t: "打扫战场"
 brazil.119.desc: "“长官，我们就在领头海盗船的正下方，据说应该是德国佬的逃兵。”\n\n米切尔船长拍了拍新来水手的背，他是这条小潜艇上最新加入的成员。米切尔当这美人儿的船长已经有八个年头了，在他干过的所有工作中，打海盗大概是最简单的。没有哪路海盗能击沉潜艇，和这些小船对战可比和U艇对峙要轻松得多了。\n\n“把这婊子养的打沉，好不好？把这领头的灭了，剩下的人不用打就散了。装填鱼雷！”\n\n其他船员开始行动，米切尔向后方狭窄的厨房走去。他的手下或多或少都知道自己在做什么，要是他管得太多，他们反而会慌了手脚。所以，为什么不趁这个时间吃点零食呢？"
 brazil.119.a: "娘的，若昂把奶酪都给吃没了。"
 brazil.120.t: "割喉法西斯"
 brazil.120.desc: "埃托尔隐匿在暗影中，竭力不发出声响，缓缓朝那个法西斯靠近。纳粹逃兵营里的人都酩酊大醉，横七竖八倒在摇曳的营火周围，但小心总无大碍。\n\n埃托尔和连队里几名战友在南非战争结束后志愿留下，清理仍留存于非洲各个角落与缝隙中的纳粹渣滓。他追踪这支特殊的队伍已经有段时间了。他们认定自己的“最高领袖”难逃一死以后，就从许蒂希的一个营里逃出来，从此对许多毫无保护的村庄和乡村犯下一系列血债。这伙人拢共只有十三人，但个个装备精良、残忍无情。\n\n埃托尔向他临时反恐小组的其他队友迅速比了几个手势，然后割开了第一名法西斯的喉咙。他的小队立马行动起来，分头向营地各处，以同样的高效消灭了剩下的纳粹。有几个人惊醒，却被轻易了结。一个小德佬在流血，他的生命力缓缓渗入非洲的黄沙之中，埃托尔就这么看着，他十分想弄明白这个小子是如何走到如此地步。他可能还不到二十岁！这名巴西海军陆战队员取下男孩身上的铁万字，站起来，朝破破败营地的中心走去。他有些策略问题要和史密斯谈谈。"
 brazil.120.a: "非洲还有许多该死的纳粹。"
 brazil.121.t: "边境问题"
 brazil.121.desc: "宁静的夜晚被巨响声打破，埃托尔咒骂着卧倒在战壕内，边境那头的德军开火了。停战以来他志愿留守南非，巡逻动荡不安的专员辖区边境，尽其所能地救助非洲人。虽然战争名义上结束了，仓促搭起与共和国隔绝的钢丝网围栏外，纳粹和布尔人的枪总爱不经意地“走火”。\n\n埃托尔蹲伏在沙袋后，身处边境外延的无数防线之一，他敏锐地意识到这似乎不是以往的误射那么简单。木质的围栏咯咯作响，他还来不及向外瞥一眼，一个非洲人抢先一步闯入掩体，瘫倒在地上，中了枪的膝盖血流如注。他紧紧抱住自己的腿，不顾一切地止住涌出的鲜血，衣服被铁丝网扯掉一大块，但除了明显的枪伤外还算没什么缺损。假如你不被他清晰可数的肋骨和凹陷的双眼夺去注意，他和其他越境者没什么不同，只是个担惊受怕，处境绝望的难民。\n\n第一轮枪响逐渐变细，被洪亮的德语争吵声取代。埃托尔包扎好男人的腿，开始向医疗队请求支援。最后的枪声从边境那头响起，德国人的嚎叫消失了。"
 brazil.121.a: "至少德国佬的枪法还是一样的水。"
 brazil.122.t: "让纳粹滚蛋"
 brazil.122.desc: "托斯卡诺上将失去了往日的幽默。到目前为止已经有578名巴西水手被德国船打死。在经济角度看极其艰难的龙虾战争都没有导致多少伤亡，当时的巴西舰队在清剿海盗和与德国人交流上都没有什么问题，但现在情况不同了。生气的德国人打算通过把巴西的领海边界往回推来增加自己对大西洋的控制。而这在托斯卡诺看来是不可接受的。\n\n阿尔米兰特·塔曼达雷斯号是这次反击的主角，它光是这周就已经击沉了四艘德国船。那些混蛋已经分布了上千英里，试图拿数量来压倒巴西海军，但这终将无济于事。南非战争可能没有想象中那么顺利，但阿诺尔多·托斯卡诺上将会狠狠地诅咒每一个胆敢踏足巴西海域的德国鬼子。"
 brazil.122.a: "打倒法西斯的战争永远不会结束。"
 brazil.123.t: "小小的职责"
 brazil.123.desc: "拉塞尔达心不在焉地往打字机上敲打着什么，一遍遍地为他的最新演讲重写结尾，但无论如何都显得不太完美。这是个伟大的发表，他将向巴西人民宣布一场战胜热图利奥主义的宏伟战争，彻底批倒他前任猖狂的国有化政策。现在轮到私有化登台了，无论是医保还是教育，凡是可以被私人拥有的东西，都应该被私有化。\n\n演说的开头真是精彩绝伦。首先，他会好好嘲讽下热图利奥·瓦加斯，然后祝贺自己的支持者，号召他们以实际行动击败那些联手背叛巴西的恶党。呀哒呀哒，洛特鸟也没改，吧啦吧啦。通篇演说真是太精彩了，只有结尾部分给他添了麻烦，他想来点最终贩卖，一种能站在屋顶上喊出来的口号，一段能在海报上发光的宣传语，一句历史书上永垂不朽的引用！\n\n“让伟大的自由之火除尽腐败吧！”呃，算了吧，好像不太适合这次演讲……\n\n“我们将重归富强！”太短了，听着像法西斯……\n\n“像个鸟一样，劳资要把私营企业拉的他巴西满地跑！”啥玩意儿啊？这绝不行……拉塞尔达叹了口，低下头摊在桌子上。过去这份活计要简单的多，那时他还不是总统。"
 brazil.123.a: "当好南美国家领导人比看起来要困难得多。"
 brazil.124.t: "该走了，小东西。"
 brazil.124.desc: "凄厉的哨声划破了夜空的宁静，紧接着就是一阵靴子的践踏声和刺耳的呼号声。奥马尔被吵醒了。他从床上滚下来的时候，肩膀狠狠撞在床头柜上。他咕哝出一句脏话，艰难地爬起身，挪到窗子边上。他想看看，到底是什么劳什子深更半夜扰他清梦。\n\n映入他眼帘的，是四个全副武装的士兵正当街对一个男孩大打出手。男孩看起来至多只有十七岁，但那四个畜生手里的警棍雨点般落在他的身上。一小袋罐头撒落在他身边，肯定是撕扯的时候掉在地上的。啊，他们肯定是总统新成立的“执法工作队”成员了。\n\n男孩头上挨了最后一下重踢。一个执法队员把已了无生气的男孩甩在肩膀上，大踏步原路返回了。他那几个“战友”则开始分散行动。顷刻之间，现场只剩下了那袋小小的“不义之财”。奥马尔关上百叶窗，重新躺回床上睡觉。但他却怎么也睡不着。"
 brazil.124.a: "他好几个小时都无法重新入睡。"
 brazil.125.t: "美国接受了！"
 brazil.125.desc: "拉塞尔达整整领带，踏步迈进午后的阳光。记者人山人海，挤破头来采访，大声疾呼提问。他宽厚地笑道：\n\n“新闻界的女士们先生们，参议院的意见很明显，巴西要同全世界的自由捍卫者携手合作。感谢各位参议员就保障巴西稳定繁荣方面各显智慧和意愿。感谢全世界自由国家的人民，你们选举的代表做出了正确的决定，向巴西伸出了友谊之手。我们不会辜负你们，不会忘记你们的温暖胸怀。今天就到这里吧，谢谢大家。”\n\n他转身走进晨曦宫，门也随即关上，屏蔽了外界嘈杂的声音。他的心远在天边：在南大西洋，巴西海军舰队此刻正勇敢地挺进圣赫勒拿岛，为新边界划下自己的一道笔触；在亚马孙，雨林正被迅速清理，等着建设秘密空军基地，是为未来西方空中防线的一部分；在柏林和东京，将军发怒、外交官犯愁的画面，他光是想想就觉得滑稽。\n\n如今的巴西不容忽视了，不会被人贬为边角料了，不是只有潜力没有存在感的四流国家了。今日的巴西大声呼吁自由、博爱，她声音的嘹亮震动了世界，不再遭人白眼。"
 brazil.125.a: "眼镜蛇又抽烟了，人类变得更自由了。"
 brazil.126.t: "乌鸦翱翔"
 brazil.126.desc: "拉塞尔达总统满足地叹了一口气，从晨曦宫宽敞的落地窗外俯瞰着巴西利亚的景色。天际线上塔吊密布，一瞬间，总统好像听到成千上万名建筑工人正在共和国大厦之上低声齐吼。总统啜了一口咖啡。虽然看起来没什么变化，但每一个经历过百日危机的人都会立刻意识到，整个环境业已完全扭转。\n\n世界民族之林中，巴西的地位既模糊不定，又奇特怪异。他们似乎只是在辽阔原野的边缘暗中窥视，原野正中则是真正强权们的栖身之所。她在拉丁国家的后起之秀中举足轻重，但在外人的眼中却不过是广大地图上一个绿色斑块罢了。即使在二战之中，她的影响也是寥寥：她仅仅派出一支丢盔弃甲又游移不定的军队跟那些野蛮人在陆海之上交过几次手而已。\n\n得益于她与OFN的友好关系，巴西头一次实打实地参与国际舞台。巴西的每个参议员都对各种基本的常规和核威慑原则烂熟于心，外交部则因处理一体化事务而案牍劳形。最棒的是，军方自二战后首次专注对外而非对内。\n\n可喜可贺的是，共和国的财政状况正接近表面上的稳定。旧政权的过火行为都得到了彻底纠正，美国的资本和技术大力扶持巴西的资源和实力，巴西经济高速增长，重回巅峰。\n\n拉塞尔达总统清楚别人怎么说他的，一个沉闷阴郁、暴躁易怒的操盘手。但至少在今天，他就像一个年轻的共产主义者一样抱有美好的幻想。对此，他苦笑着，听着心中那个年少时的自己骂了千百次自己是条“帝国主义的丧家走狗”。然而，他每斩获一次新的胜利，心中的那个声音就变得更微渺、更游离。他毫不怀疑，那个声音最终将从心底完全消失。\n\n就这样，瓜纳巴拉的乌鸦引领着小小的画眉鸟，飞越机遇和挑战交织成的劲风……"
 brazil.126.a: "为自由、富庶与安全。至少他希望如此。"
 brazil.127.t: "意外之喜"
 brazil.127.desc: "总统先生，我们接到了驻巴西大使馆大使林肯的消息，内容令人震惊！似乎巴西已经申请加入OFN，还要求加入手续越简单越好！我们已经为这一突发事件做好了准备，海军也准备在您的指挥下将防御范围扩展到大西洋中部。当然，巴西武装力量相对较弱，在一众强权之间并非出类拔萃，在未来几年间可能意味着某种额外的负担。总统先生，一切由您定夺。"
 brazil.127.a: "立即接受！我们必须团结一致！"
 brazil.127.b: "我们需要时间准备一番，暂时婉拒。"
 brazil.128.t: "简直愚不可及！"
 brazil.128.desc: "拉塞尔达一脚踹在桌子腿上，这势大力沉的一脚差点把它踢断。“日！日！日！”他咆哮道。他们怎么能这样对他和巴西？在奉上所有的支持和友谊之后，巴西居然沦落为OFN的观察员，“直到情况更加有利”！这他妈什么狗屎玩意？他跟他们结盟明显有百利而无一害好吗，他给他们他妈的有利——\n\n愤怒戛然而止。深呼吸。观察员国不是永久性的地位。美国人有自己的内部问题要解决，他们可能对巴西在军事上的作用还有疑问。与此同时，我们仍然拥有观察员地位，显然他们正在与其他OFN国家就行动和贸易达成协议。这无疑会损害他的连任目标，但卡洛斯·拉塞尔达不会屈服。他打开秘书办公室的门。“埃丝特，我要一张新桌子和一双新鞋，马上送到。还有，接下来三个小时，不接待任何访客……”"
 brazil.128.a: "我得花点时间考虑一下。"
 brazil.129.t: "罪孽深重"
 brazil.129.desc: "拉塞尔达单手握拳，狠狠咬上一口。参议院那些孬种的废物程度简直令人难以置信。他们不会真以为那些满嘴塞着香肠的白蛆和日本鬼子会坐在那看着他们缩在角落里瑟瑟发抖而不来动他们一根毫毛吧？他几乎都能感受到那些将门贵胄如狼似虎的眼神，世界上最大的一块肥肉就那么安安静静地躺在大西洋彼岸……\n\n嘴边划过一丝甜腻。他松开拳头，从他那流着血的手里抽出手帕来。暴躁无益于事，他需要时间思考。选举、经济、反对瓦加斯主义的运动……让一切都变得孱弱不堪。我们需要一个新的方向，但他今天不可能弄清楚。今天，他会喝一杯威士忌，抽一支雪茄，为本应属于巴西的一切哀悼片刻。"
 brazil.129.a: "未来消散之后，所余皆为遗憾。"
 brazil.130.t: "巴西的请求"
 brazil.130.desc: "自卡洛斯·拉塞尔达当选巴西总统以来，我国特工与外交官一直在密切关注巴西局势。亲美亲得人尽皆知的拉塞尔达把大部分时间用于重组巴西政府，但他最近腾出空来，会见了我国大使，林肯·戈登。如果戈登的报告可信，会议结果应该比我们想象的要好。\n\n巴西在二战期间捍卫英国，在最近的南非战争期间参与武装干预行动，现在的她欲要努力推动国际事务，成为OFN正式成员国。这将使巴西在理事会拥有一个席位，完全加入其中。戈登当时就坐不住了，巴不得立刻把我们的答复送过去。对我们来说，这没有什么不利影响。既增加了我们在南非的影响力，又为反法西斯斗争找了一个强大的新盟友。"
 brazil.130.a: "欢迎加入OFN，伙计！"
 brazil.131.t: "乌鸦踌躇"
 brazil.131.desc: "颤抖着双手，他又点燃一支雪茄。烟抽得他有点恶心，但他需要抓着一些东西，什么都行，把它塞满脑子。卡洛斯·拉塞尔达在自己的办公室里来回踱步。窗帘紧闭，白炽灯把整个房间染成一片暗黄。自从他申请加入OFN以来，就把巴西，还有他自己，当成了猎物。他没跟别人说过，但他有时会梦见德国鬼子从下水道溜进阿尔沃拉达，蹑手蹑脚爬上楼梯，拿着锋利的刀，嘴里轻声吐出可怕的承诺——\n\n他用力捏捏自己的鼻子。他知道，魔怔会跟党卫军杀手一样杀死他和巴西，最好不要胡思乱想。他把军队的战备状态调高，因为他预料自己试图投靠美国的行为会遭到某种报复。随着政治外交压力的增长，全民盟内部正在酝酿着四面楚歌的情绪——如果不加以遏制，可能会产生问题。既然百日危机都度过去了，绝不能让灰色恐慌继续滋长。\n\n至少他早有准备，不是吗？好吧，也许并没有。他上台之前，巴西可没有被大国禁运制裁过。为了能源安全，他可能得在巴西国家石油公司的问题上让步。他讨厌自给自足，但如果三大贸易集团中的两个将巴西拒之门外……\n\n黑暗即将降临。只有卡洛斯·拉塞尔达能够为共和国指明前进的道路。他必须坚强、无畏、战无不胜——但他所能看到的只有鲁本斯·瓦兹少校的脸，将一腔热血喷洒在托内莱罗街头。这样的牺牲难道毫无意义？拉塞尔达活了这么多年，就是为了在最后关头迎来失败？\n\n迎着风雨，乌鸦挥舞着双翼。伤势隐隐作痛，狂风吹得他摇摇欲坠。永远事与愿违、永远无法挣脱。他尖叫，沮丧和愤怒穿透云层，诅咒他曾经主宰的天空。这一切空想何其可悲。当他的力量开始衰弱，他想知道在黑暗中能发现什么。陨落的会是他，还是他国家的未来？"
 brazil.131.a: "就这样，巴西又一次面对着冲突、犹疑与黑暗——而世界将他们遗忘。"
 brazil.132.t: "干涉"
 brazil.132.desc: "对年轻的士兵来说，国会大楼确实值得一看。少年入伍前从来没出过农场，尼迈耶亲手设计的高楼大厦无疑令他印象深刻。巴西利亚的阳光洒在高大的玻璃幕墙之上，折射出耀眼的光芒，引得他频频驻足观赏，欣赏着它们的雄伟壮丽。不过，他可不是来旅游的，他有工作要做。国会的工作人员、清洁工、公务员甚至是倒了霉的乞丐，无一例外，都必须经巴西利亚转送最近的警察局。新政权“不得不”向任何可能的人“询问”任何有关反对派的丑事，这些反对派被软禁在家，愤怒不已。\n\n士兵和另外五个人奉命监视他们。手里的枪沉甸甸，他看着一个年龄大约有他两倍的清洁女工，那女人站在那里无所事事，似是闲逛。\n“快走。”他努力装出严肃的样子。\n那个女人只是看着他的眼睛。\n“快往前走，否则后果自负。”他又说了一遍，强作语气。\n女人呼了口气，“上帝让你降生于世，可不是为了摧毁巴西人珍视的一切。你为什么要这样？”\n士兵犹豫了一会儿。“我是服从上级的命令。现在快走。”\n“可是你有枪啊。你有能力和力量去阻止。你为什么还要助纣为虐呢？”\n那个士兵直视着她的眼睛，内心深处的恐惧不禁流露。“走。”\n她站起来，继续往前走。\n\n士兵走在她后面。他被教导要确实无误地服从上级，不要质疑他们。他跟在他们后面，亦步亦随，辛辛苦苦才走到现在的位置。那么，他为什么会觉得不对劲，会担心事情并不像看上去那样的呢？\n\n他把这些思绪甩到一边。"
 brazil.132.a: "命令优先。"
 brazil.133.t: "制度法的通过"
 brazil.133.desc: "在奥罗·苏亚雷斯·德莫拉·安德拉德这位新任巴西合众国副总统的坚定支持下，军方领导下的国会毫不费力地通过了旨在将权力集中于行政当局及其临时军管机构的制度法。对于普通人，或者对于天真烂漫的幼稚鬼、又或是那些对于OFN结盟的前景抱有乐观态度的观察家来说，这似乎是在社会主义引发的混乱后，人民重新以热情的态度团结起来的一种表现。\n\n但事实并非如此。真正感到高兴的，只有那些喜欢跟在军管政府屁股后面溜须拍马的家伙，比如菲林托·穆勒，或是奥罗·德莫拉·安德拉德自己。还有一些人，他们被迫留在这里。\n\n其中有一个——坦克雷多·内维斯，来了。但他也并非低眉顺眼的善类。\n\n“莫拉·安德拉德，你这混账！看看你做的好事，你这叛徒！这一切都会变成你的报应！哪怕人们不修理你，奥罗，上帝也会来修理你的！”\n\n内维斯不停地责备莫拉·安德拉德，但后者依然不为所动。他不敢派护送他的军人去跟踪内维斯。否则，他不仅会失去社民党，甚至会失去库里提巴市的内伊·布拉加这样的温和保守派。就像莫拉·安德拉德本人一样，布拉加也会重新考虑他接受独裁统治的程度。\n\n不，他所能做的就是无视内维斯的侮辱，强行通过法案。\n\n第一号制度法就是这样通过的。"
 brazil.133.a: "“何以至此？”内维斯嘟囔着。"
 brazil.134.t: "镇压罢工"
 brazil.134.desc: "假如罢工纠察线是一种姿态，这种姿态就是在表明码头工人反抗那些持枪窃国、外强中干的混蛋。每日搬运货物，练得皮糙肉厚的壮汉，带着共同的精神站在一起，只为一个目的：让军方……做点什么。再考虑考虑么？军方不需要再考虑，只需要做出行动，只要能防止巴西民主制度破灭，什么行动都可以。\n\n但是，他们派出的一位应对“干预”的小哨兵从远处跑了回来，钻进罢工人群里找父亲，口中疾呼“来了”。依稀可见远方有巴西军人和警察戴着防毒面具向他们进军，领头的是个体格纤瘦的警官，他举起喇叭：\n\n“你们扰乱了贝伦港的正常运作，立即离开，我们不会进行干预。”\n\n码头工人中爆出各种辱骂词句，警察转身点点头，军人便开始前进。当然，他们首先使出的一招就是放催泪瓦斯。一些意志不够坚定的码头工人，看到瓦斯弥散在空气中便四散而逃。剩下留在原地的，则纷纷倒在地上。有个工人忍着眼睛的灼痛，上前一拳击倒了一名警官。\n\n不一会儿，他的腹部就挨了发子弹。剩下的群众听到枪声也四散开来，只求在军方涌来时保下一命。\n\n贝伦港又可以正常运作了。"
 brazil.134.a: "第二天，工人们垂头丧气地回到了岗位上。"
 brazil.134.b: "到了本周末，参与罢工者全部没了踪迹。"
 brazil.135.t: "死气沉沉"
 brazil.135.desc: "马科斯知道，不管怎么看，他都会是个死人。当这支该死的军队向这个国家最后的自由堡垒进军时，他的死将会被全国直播。这些年来所有的行动，学生时代的集会和讨论，收集钞票来购买民用电台的种种努力都将化为尘埃。而现在，当他听到那些低沉的叫喊声和辱骂声时他并没有感到丝毫害怕，恰恰相反，他的内心燃起了一股责任的火焰。\n\n“他们可以摧毁我们的心智，可以把皮靴踩在我们的头上，但他们永远无法扑灭那种火焰！对每一个学生，每一个公民来说，他们每击倒一个，就有三个再站起来！就像——”\n\n砰！机关枪在外面轰鸣，他不知道是谁开的第一枪，但他知道会是谁打出最后一枪。\n\n“他们永远无法击倒我们的精神！如果你是一位真正的巴西人，一个真正的、平等的爱国者，而非那些人所说的‘巴西人’，那就到乡下去吧！拿起武器，发起抗争！到——”\n\n枪声更近了。他没有时间去分辨它们来自哪里，不过这样也好。他打开抽屉，抽出一把左轮手枪，转过身，死死指着门口。\n\n“搜索阿马佐纳斯！搜——”"
 brazil.135.a: "组织电台传出的最后一丝讯息是一声枪响。"
 brazil.136.t: "血腥收获"
 brazil.136.desc: "简陋的杂货店。古斯塔沃·科斯塔透过窗户，看到军队拖着又一个煽动者，样貌是三十多岁的女人。她踢打着，尖叫着，发出种种污秽的咒骂，军人抓扯着她的头发和肩膀，把她扔进一辆汽车的后备箱。士兵们一步一步地走着，把女人从他的视线和邻居身边拖走了。他伸手去摸口袋，准备再点一支雪茄。然后，一名士兵推开门，走进他的杂货店。他的眼睛瞪大了一圈，但士兵只是举起手，摇了摇头。\n\n“你没啥事。我们只是想问几个问题……”\n\n“……嗯，好吧，问吧。”\n\n“你认识那个女人吗？”\n\n古斯塔沃目光一抖，不由得皱起了眉头。这个年过半百的老人翻了个白眼，拣起一块抹布，收拾着自己的桌子，仍然盯着那个士兵。\n\n“那是玛丽埃塔，对吗？那女的从小就是个麻烦精！听了太多城里人的鬼话，天天扯些什么共产主义，跟她父母简直一模一样！要我说，总算是解脱了，我们……”\n\n他的表情停顿了一会儿。古斯塔沃默默地祈祷，这不会向他面前的士兵暗示什么……\n\n“……我们不想惹麻烦，长官。就把这事儿过去了，可以吗？”\n\n“当然。”士兵面无表情地走了过来，从背心口袋里掏出一张破旧的照片。“你知道弗拉基米尔·赫尔佐格吗？”\n\n小杂货店里一片寂静，士兵锐利的眼神盯着古斯塔沃，但后者只是摇了摇头。"
 brazil.136.a: "“不，长官，完全不认得。”"
 brazil.137.t: "对人民的讲话"
 brazil.137.desc: "士兵在等着，边上还有一些官员和技术人员。他们在萨尔瓦多录音室的外面等着。\n\n茹拉西·马加良斯是一位年资颇深的军人。这一点和那些最近拯救了巴西政府的人一样，但是巴伊亚人民非常敬爱马加良斯，他的名声非常好。士兵想，这就是索邦派选择他来发表声明的原因。马加良斯在椅子上坐定，把稿本放在面前，清了清嗓子。士兵向主技术员点了点头。\n\n“巴伊亚的人民，你们好。这里是你们的参议员，茹拉西·马加良斯。你们可以看看窗外，看到街上有士兵。他们是来保护你的。一段时间以前，他们干预了受德日影响、受腐败侵蚀的巴西国会。我曾用其他手段与他们进行了艰苦的斗争，但我们需要更强硬的手段。”\n\n透过玻璃，士兵看到马加良斯的手微微颤抖。这个人的道德水准毋庸置疑，他为何如此紧张？\n\n“卡斯特洛·布兰科将军是个好人，他知道何时需要对巴西政府的运作进行军事干预，他承诺在清除共产主义和法西斯的影响后，一切将迅速恢复正常。无需惊慌失措，你们仍然有能力像往常一样生活。谢谢你们的聆听。”\n\n录音停止，马加良斯从椅子上站起来，人们簇拥着他走到最近的房间里。\n\n“你还好吗，参议员？”士兵说。\n\n马加良斯深吸一口气。"
 brazil.137.a: "“他们不会听的。”"
 brazil.138.t: "与FBI谈判"
 brazil.138.desc: "林肯·戈登小心翼翼地打量着面前的人。此时，对于一个世界级的强国来说，他的姿态近乎谄媚。但他知道这是应该的。在他眼中，巴西特有的弱点，以及他研究多年的、巴西的经济本质，意味着巴西充满了美国需要的资源，远超军事需要：令美国人民精神振奋的美食，促进美国继续奋进的种种原料，以及等待美国企业大笔投资的广袤沃土。\n他认为，南美洲对美国的影响，几乎就像美国对南美洲的影响一样大。巴西是资源争夺战中的一颗重要棋子，而这颗棋子绝不能被轻易放弃、打入冷宫。\n\n他知道巴西军队不是政治文盲：他们了解巴西，他们知道如何控制激进的人口；戈登尤其知道，他们知道他们需要帮助，除了一些异类，也就是整合主义者之外，他们都想求助于他们的好邻居。温贝托·德·阿伦卡尔·卡斯特洛·布兰科似乎真心觉得巴西需要自救，问题是除了钱，他还想要什么？\n\n“总而言之，戈登先生，美国对阻止那些像现在这样反对我们政府的人的支持将得到重视和回报。”卡斯特洛·布兰科终于讲完了。\n\n“这我们都可以安排，将军。我的问题是你需要多少？”戈登掏出烟斗。\n\n“特工？”长着一张娃娃脸的将军身体前倾，目光与对方的眼睛交汇，仿佛在寻找他身上的任何痕迹。“能送多少就送多少。”\n\n“当然。”\n\n戈登优雅地笑了笑。协议已经达成，现在要再抢下一城。“那么，关于橡胶种植园……”"
 brazil.138.a: "就不用告诉他们特工一直都在了。"
 brazil.139.t: "长链束锤"
 brazil.139.desc: "“这放的什么狗屁！”\n\n修车厂里，伊纳西奥一口浓痰啐在地上，同事们则围在尼古劳身边，听他大声念着手中的工会报纸。工厂里完全没人干别的，没人去吃饭，也没人打算端起咖啡，所有人都在安静地听着尼古劳洪亮雄浑的嗓音。\n\n“除了上述这些扼杀自由、泯灭人性的限制之外，军方宣布，从即日起，所有公共集会都不再经受劳工部长的授权，必须得到军方授权，同时必须在军方的监督下举行。兄弟们，这大白话我们都懂了吧，一旦聚在一块，他们就肯定要开枪。这新法一通过，罢工那真是想都别想了。”\n\n尼古劳一读完，听众就便散去了，工厂里充斥着怒火和足以使最混不吝的水手脸红的咒骂。跟往常一样，骂得最大声、最愤怒的还是伊纳西奥。\n\n“原来如此！这他妈就是结局啦！咱们全都得闭嘴，造这王八蛋小汽车，直到胳膊累脱！得做那些军装杂种的好工人呐！过两天，是不是都得被这群牛马征去当兵啊！天哪，我真希望瓦加斯回来，把那些胸前戴大红花的傻逼踹出去——”\n\n“安静！！”\n\n伊纳西奥不再骂骂咧咧，尼古劳从报纸上抬起头来。吼声在空气中回荡，直到工厂再次安静下来。这怒吼来自克莱贝尔，经验丰富的罢工领袖，一个他们都尊敬的人。\n\n“这该死的法律终结了罢工的一切希望，但它没有说要解散工会！还好，军队还没有镇压、消灭我们的打算。他们现在就可以派警察和士兵来毙了我们，但他们没有。也许他们以为，束缚了我们的手脚，我们便会被吓倒。但只要我们还有一口气在，我们就一定能组织起来！”\n\n迎接他的是雷鸣般的掌声。"
 brazil.139.a: "“现在都坐下，去吃午饭吧。在回去上工之前，我们可以讨论一下，如何反对这条新法……”"
 brazil.140.t: "最高司令部成立"
 brazil.140.desc: "将军们带着部下齐聚一堂，彼此交谈，气氛热烈。既然颠覆分子都被消灭，现在可以搞一个新的最高指挥部，让那些讨厌的文官滚一边去，哦，还有那些胆敢跟文官沆瀣一气的卖国军官。\n\n但就像他们所有的会议一样，争吵开始只是时间问题。这一次，它开始于第3集团军的指挥。第3集团军位于巴西南部，直面阿根廷边境，谁指挥第3集团军，国家安危就系于谁身。对此，每位将军都有自己精挑细选出来的人选。\n\n激烈竞争发生在科斯塔-席尔瓦和戈尔贝里之间，两人都向卡斯特洛·布兰科力推自己的人选。\n\n“——梅迪西就是最佳人选。他只关心巴西的福祉！要是让他来带第3集团军，一定能提高指挥效率，大可以把他们与任何一支美国军队相比，别无二致！”\n\n“席尔瓦，你似乎忘了，在我们拯救巴西的那一天，梅迪西的‘英勇贡献’是命令他的部队穿上正装，准备为胜利者举行阅兵。这哪是忠心为国，彻头彻尾的投机！”\n\n“我在战场上浴血厮杀，把这个国家从共产主义的魔爪中拯救出来，而你只会在办公室里坐着。跟梅迪西比起来，你就是个脑残文官——”\n\n“你说什么——”\n\n卡斯特洛举起了手，两位将军马上沉默下来。\n\n“别吵了，先生们。这是不得体的行为。我已经做了决定，希望你们都能服从。”\n\n“戈尔贝里挑的人将担任第3集团军的指挥官，而梅迪西可以去接管里约的部队。就这样，还有什么问题？”\n\n有的军官高兴，有的不高兴，但他们都没表现出来。军队下达了最后的命令，不能质疑，必须执行。这和政府应当一直运作下去是一样的道理。"
 brazil.140.a: "“散会！”"
 brazil.141.t: "旧的不去，新的不来"
 brazil.141.desc: "几周之前，制度法通过之际，奥罗·德莫拉·安德拉德遭到了坦克雷多·内维斯的严苛指责。言辞之激烈，气势之凌厉，他被骂到甚至难以在会场立足。“莫拉·安德拉，你这个无赖！”内维斯怒喊着。“看看你都干了些什么，卖国贼！你迟早要遭报应！就算人民奈何不了你，奥罗，上帝也会惩罚你！”\n\n莫拉·安德拉德一走进总统办公室，他就意识到总统已经背叛了他，转而站在强硬派一方。这一切都应验了内维斯的预言。“上帝来惩罚我了，他竟然说对了，真是该死。”莫拉·安德拉德心中充斥着失望与愤怒，不禁质问眼前这位昔日盟友：\n\n“总统先生，你究竟为什么要取消选举？我们之前不是说好的，要让右翼候选人当选吗？”\n\n卡斯特洛·布兰科摊开双手：“莫拉·安德拉德先生，我对此很抱歉，但我不得不这么做。除此之外，别无选择。”\n\n莫拉·安德拉德肉眼可见的愤怒：“还有别的话要说吗？”\n\n卡斯特洛·布兰科摇头。\n\n这位副总统不再说话，递上一份辞呈然后径直离开。卡斯特洛·布兰科也没有挽留的意思，仅仅是点了点头。莫拉·安德拉德听不见任何脚步声，反而是坦克雷多·内维斯的怒吼一遍又一遍的在脑中回响。\n\n而安坐如山的总统望着奥罗远去的身影，思考着下一任副总统的人选。\n\n“我想邀请菲林托·穆勒接任，他一定能妥善的安抚国家革新联盟这些强硬右派。”"
 brazil.141.a: "“但我最好在他上任之前就把他排除在任何立法权之外。”"
 brazil.142.t: "安抚抗议，解决需求"
 brazil.142.desc: "“岂有此理！”\n\n“我们给了这群政客一百天的时间来选出一位新总统，而不是像你这样让国家成为笑柄……”\n\n“洛特因为腐败搞砸了，现在你又觉得你能当总统了？”\n\n阿德马尔尽全力露出了悔过的表情。他懊悔地攥紧了拳头，听着聚在一起的军官接二连三的指责。当他们终于耗干了怒火，新总统掌心向上，抬起了双手。\n\n“先生们，我无意损害国家的荣誉。武装部队的介入恰恰给了国家重拾民主的新机遇。我只是想参加大选，在国家复兴之际尽自己的一份力。”他略微提高了声音，压过了下面的抗议声。“当总统可不是说说而已。我曾参与州一级的政治工作，该试着帮助整个国家了。当然，军方将会是本届政府的好搭挡、人才库和智囊团。经历了库比契克和洛特政府的粗放管理后，我国财政势必要紧缩。也就是说，早该向军队和军官调拨资金了。与诸位国家卫士合作打造一个更好，更安全，更高效的未来，将是一件美事。”\n\n这下没有人想让他闭嘴了，军官们转而谨慎地展现出了一丝兴趣。阿德马尔看着这群贪婪的人，心里忍不住暗笑了起来。"
 brazil.142.a: "好一出闹剧，就为了这几个子？"
 brazil.143.t: "朋友间的晚餐"
 brazil.143.desc: "总统请他们吃的是一顿美餐。卡斯特洛·布兰科将军尽其所能去忽视阿德马尔总统那糟糕的餐桌礼仪。他在盘中挑挑拣拣，小口吃着美味的餐点。其他军官表现则不尽相同，有些人像卡斯特洛一样吃得很犹豫。剩下的人倒是吃得十分尽兴，就像阿毛里·克鲁埃尔将军那样，只有在和总统开开玩笑时才会停嘴。\n\n明眼人都能看出来，这一切不过是在收买人心。尽管如此，甘于接受这种诱惑的军官不在少数。卡斯特洛·布兰科暗揣，克鲁埃尔究竟受了阿德马尔多少恩惠，才会为新总统献上如此同志情谊。\n\n军队在过去考验过这位政治家与自己的合作能力。现如今，阿德马尔反过来在军队播下分裂的种子。卡斯特洛·布兰科只希望不要因此出什么差错。"
 brazil.143.a: "巨魔也能如此奸诈？"
 brazil.144.t: "公牛与雄鸡"
 brazil.144.desc: "自由法国的领袖何曾得到过一国元首如此盛情的接待呢？当戴高乐跨越整个大西洋，出现在飞机舱门前时，一整支总统卫队向他行礼致敬。\n\n阿德马尔总统与抵抗英雄双手紧握。老战士的肌肤饱经连年的苦难和非洲的炙烤，但他坚韧不屈的气场却依然强大。\n\n“将军阁下，欢迎来到巴西！”阿德马尔总统招呼着。戴高乐可能听懂了总统的话，他保持着礼貌性的沉默。两人边用法语聊着最近非洲和其他地区的局势，边走到等候的豪车前。当话题转到法国何时将得解放时，戴高乐的眸子变得暗淡无光。阿德马尔总统则对戴高乐信誓旦旦，坚称法国最终必然重获自由、大胜而归。老英雄微微颔首，脚下的步伐更有劲儿了。\n\n倾覆法国的大崩溃让不少法国人流亡到巴西。这些法裔巴西人虽然流寓他乡，手里却依然掌握着可观的资源。巴西社会的情绪无疑是同情自由法国的。因此，利用戴高乐的崇高威望有利可图。法国政府当然会提出抗议，但这无足轻重。"
 brazil.144.a: "自由法国的家伙们仍存几分体面，我们可以加以利用。"
 brazil.145.t: "工人的朋友"
 brazil.145.desc: "何塞·阿方索的白天格外漫长。相应地，他的夜晚异常短暂。在当地工厂上班时，他经常拾捡一些被丢弃的废料做成玩具，换班的时候摆摊叫卖。打两份工并不轻松。但是，鉴于自己糟糕的经济条件，这也是为了养家糊口的无奈之举。在这个国家穷人如同蝼蚁，被那些处于食物链上层的人踩在脚下。何塞的幸苦付出只为换来整个家庭能有一个相对安宁的生活，他决心不让那些穷人的凄惨命运同样降临到他的家人身上。\n\n因此，这个还算年轻的男人日复一日地工作。但他明白金钱并非全部。每个星期他都会抽出几个小时的时间和孩子一起玩耍。每个月父母来照看孩子的时候，他也得以陪同妻子享受浪漫的二人世界。何塞工作是为了生活，生活也是为了更好地工作。\n\n总有一些意外之喜点缀辛苦的生活。何塞从邮局中取走了好朋友阿德马尔的来信。信封里是厚厚一沓克鲁塞罗。这位前市长交际广泛。即便现在已经位居总统，他也没忘了当时结交的朋友，哪怕是像何塞一样的穷鬼。\n\n这些钱八成来路不明。但何塞对此毫不关心。这是个狗咬狗的国家。而阿德马尔是少有的坦诚待人的朋友：用金钱换选票。阿德马尔任职市长期间，即便圣保罗腐败横生，但经济却如同上油的车轮飞速向前。现在阿德马尔担任总统，那么相同的故事就将在整个国家重演。阿德马尔的资助给了何塞一天休息的时间。相应地，何塞也信守承诺，将选票投给他的朋友。"
 brazil.145.a: "那个不知道叫什么的人绝对当不上总统。"
 brazil.146.t: "打持久战"
 brazil.146.desc: "“好啦伙计们，”最后一位内阁成员进屋之后，阿德马尔总统开了腔。“下次大选迫在眉睫。”\n\n“您说得很对，但很多要务也需要我们倾注心力。”某位部长接道。\n\n“有当然是有。”总统说。“但是，社民党-工党那帮杂种会事事给我们使绊子。到大选的时候，他们会污蔑我们一事无成，把我们从台上赶下去。我敢说，拉塞尔达和全民盟那些漏网之鱼正等着火上浇油呢。疗愈国家的创伤这条路是不能先走了。”\n\n“那么您有什么打算呢？”副总统劳多·纳特尔此时发问。\n\n“获得人民支持，再度掌握政权，从容料理一切。一切都理所应当。”在座的部长们纷纷点头。“要做买卖，就必须搞定股东。我们连一根毛都不欠巴西利亚那帮蠢驴的，我们所求的乃是服务普罗大众的政策举措。等到大选的时候，如果芸芸众生都能在月底荷包充盈，他们自然会唯我们马首是瞻。选举必将轻松取胜。”\n\n“妙极了，总统阁下！”纳特尔还有问题。“我相信，您对从谁那里下手已经略有腹案了吧？”\n\n阿德马尔莞尔一笑，“那是当然。”"
 brazil.146.a: "我们开始谈正事吧！"
 brazil.147.t: "广播直播"
 brazil.147.desc: "总统的广播首秀着实让不少里约热内卢人吓了一跳。大概是有点什么事吧，阿德马尔总统在里约热内卢抽出时间参加了一档极其流行的夜间广播节目。\n\n第一次广播时，主持人在这位新嘉宾面前显得有些手足无措。不过，一个小时之后，总统的平易近人和非凡魅力就大发神威。总统愿意同主持人畅所欲言，谈论天南地北的事情，这一个小时的宝贵时光令人心醉神迷。\n\n从那时起，阿德马尔总统就不时在本市的各种广播节目中登台亮相。每当他路过这座城市时，市民们都一定要挤在收音机边等待收听总统谈话，不必置身于国会那种令人窒息的氛围里。批评家对总统花时间大谈最近的球赛或流行的菜肴嗤之以鼻，总统的听众群体却日益庞大，沉醉于听他们的领袖说长道短，甚至还挺乐在其中。"
 brazil.147.a: "阿德马尔主宰……电波？"
 brazil.148.t: "阿德马尔的旅程"
 brazil.148.desc: "卢一直庆幸于自己能在社进党内找到一份工作。在圣保罗，这个阿德马尔一手带大的组织一直是当地人向往的好去处。现在，阿德马尔从幕后走出，成为了这个国家的总统，卢的工作也比以往更加重要。不太忙的时候，他还会怀念过去自己在圣保罗骑着摩托到处送货的日子，但更多的时候他还是在享受在私人飞机上办公的新奇感觉。\n\n机库位于圣保罗空军基地的边缘。在那里，卢与社进党的一名规划师讨论了最后的准备工作。\n\n“阿德马尔总统将按照顺序访问这些州。你和安德烈要邀请一些当地的政治掮客，在总统没有演讲的时候安排会面。”\n\n“那么当地的社进党候选人呢？”卢问道。\n\n规划师疑惑地看着他：“你在说些什么，别的候选人？我们可是在帮助阿德马尔连任。”\n\n卢耸耸肩。“当然。那劳多·纳特尔那些人只能自求多福了？”\n\n规划师想了想，叹了口气。“我们的位子稳了的话，他们也能分一杯羹。现在当务之急是确保总统顺利连任。我们好不容易亲手搭建了一座纸牌屋，绝不能冒险让它倒塌。”"
 brazil.148.a: "卢是时候去走遍巴西了。"
 brazil.149.t: "阿勒茂的贫民窟"
 brazil.149.desc: "不久之前，这片地区还被称作莫罗多阿勒曼，即“德国人之山”。战争结束后，随着大量工厂的建立，越来越多的工人携家属定居于此，曾经的郊区也变得越来越拥挤。阿勒曼地区现在棚户成群，已经成为了新的“法维拉”，这是对巴西城市外围越来越常见的穷人居住区的统称。\n\n即便这片区域不是什么好去处，阿德马尔总统还是来到了这里，和潜在的选民亲切交流。他声称，这里的居民已经被城市里高高在上的政治家们遗忘了。但总统会尽职尽责，帮助像他们这样的里约人，以免他们在千年之交甚至更长的时间里一直陷于极度贫困之中。\n\n少数几个人为这场即兴演讲鼓掌。剩余的人仅仅是象征性地欢呼两声。当地人向来谨慎，不会轻易相信他人许诺的好处。在得到真正的帮助之前，他们会保留自己的判断。正当总统准备继续演讲之时，一位妇女却向其发难。他和他的政党都是一群只会说教的伪君子。像她这样的性工作者、小混混，以及在灰色经济中谋生的人，什么时候才能摆脱警察的不断骚扰？社进党向社会宣传着他们的社会保守主义。他们会给只那些想谋生的穷人一条生路吗？\n\n面对台下的质问，总统应对得沉着有度。警察维持治安是为了保护穷人利益不被犯罪分子侵犯。政府一直努力为穷人提供更多的上升机会，这不仅能帮助他们改善生活，也有助于减少犯罪。当然，这些机会一定会给到那些被迫出卖肉体的贫穷妇女。巴西不能让自己的女儿孤零零地生活在这个残酷的世界上。\n\n人群中不断有人发问。无论来者是谁，阿德马尔都自信满满地一一作答，即使答案并不总是他们想听到的。"
 brazil.149.a: "他们开始对总统有了更多的了解。"
 brazil.150.t: "巡回演出"
 brazil.150.desc: "一个晴朗星期五的下午，这座小镇上演了一场世界上最精彩的演出。村民们结束了在乡间田野的一天劳作，农具归位，牲畜归棚。阿德马尔和他的竞选团队也在此时乘坐卡车，整齐地开进小镇。总统将会见当地官员。通常是镇长，也有时是牧师。在简短的交谈之后，阿德马尔掉头前往酒吧。在那里，总统会和选民们亲切交流，询问他们关心的问题。听闻农民被本地大地主压榨，总统和一旁诉苦的人表现得同样愤怒，发誓他会为这些底层劳动者的权利而战。话里话外间，他还不停暗示着他是唯一会这么做的政治家。\n\n在和当地人交谈了一会后，总统向他们表示感谢，并再次承诺会为他们而战。他的车队如同来时一样浩浩荡荡地离开，看样子想在天黑之前赶到下一个村镇。村民们不知道的是，一个多月后，一笔从总统竞选连任资金中专门划拨的礼金就会出现在各自的家门口，以一种另类的方式表达了阿德马尔不会忘记这些穷苦农民。"
 brazil.150.a: "一个让他们记住他的好办法。"
 brazil.151.t: "最后阶段"
 brazil.151.desc: "一个宁静的下午，总统竞选已经步入尾声，似乎已经没有什么能改变最后的结局。总统和副总统悠闲地品着咖啡，阅读着下属撰写的报告。\n\n“情况不错，劳多。局面对我们有利，看样子连任也已经是手到擒来了。”\n\n“的确如此，阿德马尔。”\n\n“你那边怎么样？我们在立法机构的党员呢？”\n\n“选票同样领先。工党-社民党联盟在我们的舆论攻势下节节败退，全民盟同样不堪一击。埃德娜·洛特等几位少数候选人在副总统竞选中表现亮眼。但总的来看，选情地图对我们有利。”\n\n“埃德娜·洛特？”听到这个名字，总统有些惊讶，杯中的咖啡晃荡不稳。“老洛特的女儿？”\n\n“她是工党内的新兴力量，但在全国范围内无足轻重。你的竞选很成功，阿德马尔。是时候获取回报了。”\n\n“希望如此。让我们祈祷上帝，我们已经做的足够了。”总统说道，没有了往日的张扬。看到陷入沉思的阿德马尔，副总统挑了挑眉毛。然而，随着最后一口咖啡进肚，这一刻的忐忑也随之消失，总统又恢复了他往日的幽默。"
 brazil.151.a: "“十拿九稳不是嘛，劳多？”"
 brazil.152.t: "内阁改组"
 brazil.152.desc: "除了夸德罗斯本人以外，内阁会议中再也找不到任何洛特时代的印记。夸德罗斯荣登总统之位仅仅几小时，敲骨吸髓的社民党贪官污吏和工党社会主义分子就被扫地出门。全民盟接过了国家的船舵，拨乱反正。\n\n总统本人今天第一个发言。夸德罗斯一改媒体前的长篇大论，直扣大家都期待的话题。共和国因过高的支出和坏债而不堪重负，这些都得要解决，既是为了普通巴西人的福祉，也是为了能够不在美国这样的经济大国面前低人一等。外交政策是夸德罗斯任期的第二大核心。巴西不会再做美国的跟屁虫了，而是去结交世界上大大小小的国家，寻求合作，达成联盟。\n\n会议的基调确定下来后，就轮到部长们挨个发言了，其中最让人眼前一亮的当属经济部长小阿图尔·达·席尔瓦·贝纳德斯。贝纳德斯在米纳斯吉拉斯的商界精英中可谓是人尽皆知，他的发言提到了越积越高的债务问题，其对国家繁荣与外交政策的危害不可小觑。政府除了要削减支出，还要从经济中抽身而出，给予私人更多的自由，并通过减税让其能够保留住大部分的劳动果实。牺牲是必要的，但贝纳德斯相信，新的繁荣也会随之而来。"
 brazil.152.a: "先生们，开始干活吧。"
 brazil.153.t: "争取军方"
 brazil.153.desc: "将军们聚在一块儿，各种负面情绪在他们的脸上闪烁着。几个人愤怒地盯着总统，另一些则摆出一副不屑一顾的样子。这里面最耐心的那个站在离总统最近的地方，拿眼睛瞪着面前的这位奇怪人物。\n\n夸德罗斯总统尽力摆出自信的姿态。“——因此，全民盟希望军队能与行政当局继续保持良好关系。”\n\n“那么，总统先生，您为什么要篡夺洛特总统的位置？他可是我们的战友。”\n\n“洛特总统，”夸德罗斯暗暗骂娘，继续说道，“在他的腐败、和对左翼激进分子的姑息方面，表现出严重的疏忽。”\n\n“洛特这人头脑简单，但他很有原则。你还说腐败，去年那会儿你说过腐败的事吗？”一位将军嘲笑道。总统还没来得及还嘴，陆军元帅布兰科的声音响了起来。\n\n“肃静！”元帅转向总统。“洛特玩弄政治，结果自取其辱。此事暂且不提，我们要关注更重要的事情。总统先生，您的政府将如何处理南非战事的乱局？巴西的干预行动还会继续吗？”\n\n“不会，元帅。”将军们顿时乱作一团。绝大多数军官开始就非洲战事、洛特总统的优点以及与OFN加深联系的好处展开争论。夸德罗斯站在大家面前，他精心准备了一篇演讲，内容是关于中立外交政策的优点，以及避免骄傲的巴西战士无谓死亡化为乌有的重要性。争论继续着，布兰科元帅则面无表情地看着他。\n\n看来这不是一个好的开始。"
 brazil.153.a: "别在作战室里打架！"
 brazil.154.t: "拉塞尔达的乌啼"
 brazil.154.desc: "朗姆酒并不能帮他缓解心中的痛苦。几块从杯中飞出的碎冰掉落在报纸上，逐渐和墨迹相溶，浸染了廉价纸张的每一处角落。本该传达真实客观的铅字此刻却输出了如此多诽谤和谎言。总统漫无目的地捡起一旁干瘪的青柠，将其撕成碎片。\n\n在报纸上揭露拉塞尔达恶行的计划未能成功。乌鸦置身事外，而他的亲信开始还击。如今夸德罗斯的政治形象十分难看，拉塞尔达却可以高高在上地肆意嘲笑。无论是民间的夜间晚报和丑闻小报，还是严肃的保守派日报都做了报道，后者尤其伤人。但至少全民盟的内部派系还没有对这次失败给予太多关注。\n\n朗姆酒、冰块、青柠……糖？夸德罗斯把刀扔在桌子上，踉踉跄跄地起身。他需要更多的糖。在去厨房的路上，他在窗边停了下来。窗外，夸德罗斯看到远处栅栏外有无数乌鸦。镜头闪了几下。拉塞尔达的记者朋友一路上都在嘲笑他，即便在总统府外也要抓住一切机会窥探总统的丑态。毫无疑问，他们稍后还会缠着总统，问一些他们早就想好答案的问题。也许窗外的不是乌鸦，而是食腐鸟。\n\n夸德罗斯叹了口气，继续寻找能给人慰藉的白糖。"
 brazil.154.a: "他们晚上就没别的事干了吗？"
 brazil.155.t: "来自欧洲的邪恶力量"
 brazil.155.desc: "夸德罗斯总统上台执政后，深耕民生领域，带领巴西人民重回生活简单，民风淳朴的和谐时代。勤劳的工人收入丰厚，和睦的家庭比比皆是，合理的施政成为常态。但仅仅如此吗？总统再一次发起号召。他希望将巴西大陆上的罪恶涤荡一空，所有非法和不道德的行为再无容身之所。\n\n夸德罗斯总统并不满足于利用职权打击来自欧洲的诸如法西斯主义、种族主义、马克思主义等异端邪说。他最近签署了一项法律，正式禁止“克里米尼”。这种危险的新潮广泛流行于法国的叛逆青年之间，外观类似女士泳衣，仅仅遮住私密区域的三片布料根本无法阻挡旁人的目光。“克里米尼”以法语中的“迷你”和德国在克里米亚的火箭试验场命名，寓意着几平方厘米布料之下隐藏的迷你“火箭”也能给人以冲击，在全世界大受欢迎。游击队员庆祝于欧洲腐朽的道德制度又遭到反叛。而犬儒主义者认为这只是在法国经济衰退的背景下妇女前往海滩的一种廉价穿搭而已。\n\n夸德罗斯总统则认为这是对国家福祉的危险攻击。能让年轻男女们血液沸腾的不止热带温暖的阳光。如果正直的巴西男人知道几英里外成群结队的日光浴女郎正展示着诱人的躯体，他们将如何专注于手头的工作？共和国的未来，巴西人民的未来，都取决于能否消除这种对个人美德和公序良俗的新的意识形态威胁。目前，一支新的警察队伍正在接受镇压骚乱的培训，以驱逐那些撩人的，危害治安的日光浴女人。"
 brazil.155.a: "本届政府最紧迫的问题。"
 brazil.156.t: "旭日之国的大使"
 brazil.156.desc: "日本帝国驻巴西大使一直被当成一份闲职。除了含糊地争取着日裔巴西人的权益外，大使一般无事可做。巴西毕竟是OFN的地盘，而这个国家的商界除了深化与美国的联系外对其他事情兴致缺缺。少数日本商人只在边缘活动，而最好的肥缺都被扬基佬占据着。\n\n因此，新总统的正式晚餐邀约对于日本大使来讲可谓惊喜。席间，两人探讨了两国的贸易改善和关系解冻等问题。\n\n大使长久以来一直关注着这位古怪的副总统，以及他对于共荣圈和巴西建立更紧密联系的尝试。夸德罗斯前往共荣圈的旅程让日本驻巴西使馆恢复了活动。几个使馆特务总监部探员甚至试图将触须伸进夸德罗斯的办公室，只是不怎么成功。现在这个男人已然成为了总统，也许有些事情将会发生变化？"
 brazil.156.a: "美妙的晚餐，更美妙的谈话。"
 brazil.157.t: "外交桑巴"
 brazil.157.desc: "阿丰索·阿里诺斯·德·梅洛·佛朗哥并非第一次参与政治。四十年代，他呼吁结束新国家；五十年代，他协助通过了一项旨在反对种族歧视的法律。这些年来，形形色色的政客他都见识了许多，但没有一个像他的新任上司那样。\n\n“作为外交部长，你需要带领我们离开南非那个是非之地。”夸德罗斯总统在办公室内踱步。佛朗哥则坐在一旁，头枕在拳头上，思索着什么。“我们必须让那些扬基佬知道，巴西将不再任人摆布。那些无条件追随美国的日子一去不复返了。”\n\n“这非常好，先生。”佛朗哥谨慎地开口。“这将是我们未来政策必将坚持的一点。请问我可以不用负责国内事务了吗？”\n\n“当然，德·梅洛·佛朗哥先生。你出国时，我会处理好国内的问题。”夸德罗斯微笑道。佛朗哥点头，尽力让自己显得胸有成竹。“接下来工作的重点是为巴西寻找新朋友，不论大小。和西非国家建立更加密切的联系尤为重要。在这个动荡的年代，我们南方国家必须团结一致。但在这之前，德日美三个强权的胃口还是需要满足。”\n\n“当然如此，先生。”佛朗哥轻抚下巴，若有所思。这是关于他个人事业和巴西未来的前所未有的机遇。只要总统能够维持国内环境的稳定，国外有非常多的利好共和国发展的机会等待他去争取。在这不寻常的时代，还有谁比这位不寻常的新任总统更适合领导国家呢？外交部长试图说服自己。"
 brazil.157.a: "“我要打几个电话，雅尼奥。”"
 brazil.158.t: "暴风雨般的会议"
 brazil.158.desc: "林肯·戈登被派往巴西。他的任务是确保这个伟大的南美共和国内部风雨飘摇的政治不会被共党或法西斯煽动者趁机操纵。最重要的是，巴西和美国必须步调一致，无论代价几何。在此期间，戈登着重监视瓦加斯主义群体和社民党-工党领导联盟中的可疑成员。然而调查结果令人心头沉重。在新任总统的影响下，原本对美友好的保守政党如今却成为美国地区利益的最大威胁。\n\n“夸德罗斯总统，恕我直言，美国人民对您试图脱身于南非冲突的行为感到震惊。”\n\n“我无意对美国人民不辞危险支持自由的英勇行为表示不敬，大使先生。”相比于夸德罗斯的车轱辘话，他那份事不关己的平静更令人愤怒，也更让戈登失望。“但应对巴西内部的政治问题我们已是自顾不暇，根本无力干预非洲局势。”\n\n“您反对南非战争的立场绝非从今日开始。早在上次巴西政治危机，您接替洛特之时便表达过类似倾向。”另一位外交官指出。\n\n“我说话算话，戈登先生。我一直坚持巴西需要同美洲共和伙伴们保持深厚的友谊，同时将目光投至大西洋和太平洋沿岸，在世界中找寻应有的位置。”\n\n“我完全理解。”戈登回答道。\n\n会议持续了一段时间。就大使看来，巴西毫无疑问已经处于火药桶上。新上任的疯狂总统并未意识到他的所作所为会危及国家稳定。未来几年戈登的工作将会愈发困难。"
 brazil.158.a: "屋里就美国人成年了。"
 brazil.159.t: "没有朋友，只有利益"
 brazil.159.desc: "夸德罗斯对拉塞尔达没啥好印象，拉塞尔达平常也不给他什么好脸色看。看着拉塞尔达的表情，夸德罗斯明白，这个保守派对手今天心情很差。\n\n“总统先生，我想问些关于对德关系正常化的问题。”\n\n“问吧，拉塞尔达先生。”\n\n“总统先生，简直是奇耻大辱！你和那帮搞种族灭绝的恐怖分子恢复关系干吗？昧着良心赚黑钱？脸都不要了！”拉塞尔达痛斥道。\n\n“巴西拥有独立的外交权。我们和德国人将求同存异。我们的委员会正在调查哪些人雇佣了奴隶，这样……”\n\n“他们全他妈是疯子！没一个好人！你让巴西人出尽洋相！华盛顿方面已经……”\n\n这下轮到夸德罗斯发火了。“拉塞尔达先生，你起个床是不是也要请示一下美国人啊？美国人自称信仰自由，信仰人权，那他们派兵遣散那些中美洲香蕉共和国的工会的时候，他们侵略海地和古巴，把当地人抓进种植园里的时候，自由和人权到哪去了？国家间没有朋友，只有利益。美国人一点也不在乎满洲和波兰的奴隶。他们只关心他们自己的国家利益。”\n\n“那你也要和美国人一样堕落吗，总统先生？”拉塞尔达有气无力地反驳道。夸德罗斯摇摇头，便把这无礼之人赶出去了。"
 brazil.159.a: "巴西要不惜一切代价摆脱华盛顿的控制。"
 brazil.160.t: "东京之旅"
 brazil.160.desc: "对于采访共荣圈之外的国家领袖这一新鲜事，日本媒体还感到不太习惯。与背离政党路线的人打交道可不是一件寻常的事，这位来自巴西的异乡总统夸德罗斯，面对媒体关注自然喜出望外，他在位于东京的酒店会议室里，面对与会记者开始了长篇演讲，阐述了巴西与共荣圈推动合作关系的重要性。总体上看，与会媒体心情愉悦，聚精会神地聆听着总统的长篇大论。\n\n“当然，巴西需要与亚洲国家建立更加紧密的关系。”总统通过身旁日经新闻社为他请来的翻译向媒体发话；“毕竟，世界上没有比中华、大和以及朝鲜更伟大的民族了。”他这句话说完，翻译也不假思索，照翻不误。听到这里，台下的观众开始窃窃私语。“朝鲜人吗？”现场的气氛顿时沉闷了下去，而夸德罗斯总统预先排练过的演讲，也因这措不及防的情况变得磕磕碰碰：“呃，朝鲜作为第一个被大日本帝国纳入泛亚主义的民族，自然是拥有着特殊的地位。”有些听众点了点头，但先前愉悦的氛围却一去不复返。对于巴西总统说的话，记者们要更加仔细地斟酌才行了。"
 brazil.160.a: "也许共荣圈里的一些成员不那么平等？"
 brazil.161.t: "另一只鹰"
 brazil.161.desc: "如果说日本驻巴西大使馆的职位长期以来被视作闲职，那么德国代表的日子就像在养老院一样悠闲。自第二次世界大战结束以来，德国大使就被历届总统无视。不幸的是，这一局面必须在新任总统这里打破。邀请夸德罗斯总统共进晚餐的并非是些令人讨厌的角色。他们都是老资历的纳粹党员，看起来和蔼可亲，在日耳曼尼亚的勾心斗角中早已失宠，不过还没到扔到专员辖区自生自灭的程度。大使似乎很高兴有人相陪。在他的脸上，总统看到了过去几年的工作成果——所谓条顿人不可战胜的意志早已被腐蚀殆尽。毕竟希特勒的死无疑对这个所谓高等种族带来了沉重打击。\n\n晚餐的菜肴并不精美，二人也只是随便说些闲话。大使嘲笑美国将黑人地位问题处理得一塌糊涂，而后转口称赞混血人群在巴西是多么温顺。夸德罗斯咬牙切齿。让他说出这些话简直是难以想象的外交失误。他迅速转移了话题。\n\n“呵呵……日耳曼尼亚那边有传来你以后工作安排的消息吗？你在巴西待得够久了，大使先生。”\n\n“唉，我也快该回德国了。”大使叹了口气。“还没消息，还没消息。”"
 brazil.161.a: "夸德罗斯好替他难过啊，真的。"
 brazil.162.t: "开胃菜"
 brazil.162.desc: "德·梅洛·佛朗哥觐见总统，汇报他最近的国务活动。外长组织了与三位列强使节的会议，还不断给美国代表写信，在信里保证夸德罗斯总统是并将永远是美国最好的挚友。\n\n“阿丰索，干得漂亮！你的苦劳我铭记于心。不过，还有些事要麻烦你。我们现在已经开辟了与列强联络的新渠道，但这些渠道还有待开发。我们必须大力发挥独立外交政策的全部优长，襄助祖国腾飞。”\n\n“您所言极是。”外长向他的顶头上司呈递了一个文件夹。“恕我冒昧，我已经自行与西非国家建立了联系。骇人的轰炸之下，那几个小邦不得不向他国寻求援助。我们只要能赶在那些大玩家下注之前先行投注，非洲就是一片机会丛生之地。”\n\n夸德罗斯不禁露出微笑。“非常妙，佛朗哥先生。该让巴西翻云覆雨了。”"
 brazil.162.a: "“有道理啊，总统先生，有道理。”"
 brazil.163.t: "步入正轨"
 brazil.163.desc: "The announcement had come in during a humdrum UDN conference. The President had descended from planet vassourinha to discuss his developing project, the Independent Foreign Policy. Some of its points were tolerable, such as looking for more trade partners; some were worrisome, like moving out of America's shadow; now, this latest idea had landed like a lit grenade in the middle of the assembly.\n\n\"You want to do what, Mr. President? Is this a joke?\" Asked a prominent Lacerdista senator. President Quadros' tone was level as he answered that he was dead serious. \"You can't possibly want to give one of the nation's highest honors to some... communist piece of trash?\"\n\n\"This piece of trash, sir, was instrumental in helping Fidel Castro prevent a German takeover of his island. While his ideology is regrettable, Ernesto Guevara is one of the greatest Latin American patriots of our times.\"\n\n\"Communism is antithetical to everything we hold dear on this continent.\" retorted the senator. \"Now the Americans are stuck with a failed state a hundred kilometer from Florida. The very last thing we should do is encourage more of this nonsense anywhere in this hemisphere!\" The senator continued.\n\nThe room was increasingly empty. Some of the UDN members had already made use of the debate to slip out the back door. They knew that there would be no arguing with the President when he had made his mind like this. As stubborn and rigid as Lott had been, President Quadros certainly could give him a run for his money. And now this allegedly conservative President was inviting a blood drenched Marxist to Brazil."
 brazil.163.a: "This fool makes a mockery of our party!"
 brazil.164.t: "血液之问"
 brazil.164.desc: "一位全民盟的成员在党派战略会议的间隙遇上了总统。“阁下！”\n\n夸德罗斯总统转过身来，给了他一个灿烂的微笑：“啊，马塞洛。我们在众议院的议员之一，对不对？”\n\n马塞洛吃了一惊。“是的，阁下。阁下，我想打探一下取消日本移民限制的事。我……呃……”议员的思绪被总统天使般的微笑带偏了片刻。\n\n“是啊，解除这些限制。多么伟大的政策！我很感激全民盟在这里程碑式的立法上提供的帮助。巴西，这个血管里流动着历史悠久的欧洲血液与热情似火的非洲血液的国家，即将迎来柔和的东方血液作为调和。”\n\n“但是阁下，不受控的移民会给国家带来混乱，特别是这些日本移民。这群日裔不能被信任，阁下。我恳求您改变方针。”\n\n夸德罗斯将手搭在议员肩上。“没必要害怕。日本人都头脑冷静，他们的子女也不会给巴西带来任何骚动。再说了，想想巴西和共荣圈之间更强大的经济纽带！好了，原谅我年轻人，不过我们还有更多活要干呢！”\n\n说着总统便离开了，把生气而又困惑的议员留在身后。全民盟中总统的反对者还得组织的更好一点才行。"
 brazil.164.a: "我能预见的只有亚马孙河要溢满鲜血。"
 brazil.165.t: "新计划"
 brazil.165.desc: "巴西利亚天气晴朗。恩里克·特谢拉·洛特很高兴能在这样美好的一天于高原宫内会见来宾——既不是他的政坛对手，也不是处事失职的官员，更非有求于他的难缠访客。\n\n恰恰相反，到来的是他相当尊敬的前辈，儒塞利诺·库比契克，洛特所在的社民党内元老。他们之间有充分的理由将彼此视为朋友和导师。早在1955年库比契克参与竞选之时，洛特协助护宪派保护他免于政变分子的攻击。当洛特于1960年角逐总统之位时，库比契克又帮助这位曾经对政治不感兴趣的元帅了解政治规则。现在二人重聚于此，讨论总统的一项新计划。既然夸德罗斯的残留问题已经彻底解决，洛特终于有余力考虑其他的议题。\n\n“儒塞利诺，我已经遵循你和内维斯的政治路线很长一段时间了，成效也十分不错。但我希望现在做点什么来确立我的地位，留下我的政治遗产。”\n\n库比契克笑了笑：“我完全理解。巴西利亚的建设你也只能锦上添花，而且跨亚马孙高速公路完工时日尚久。你有什么想法？”\n\n洛特微微一笑：“我计划推进军队去政治化，逼迫索邦派和其他强硬派交出权力，让护宪派在军队中占据主导。从此往后就无需担心军队会再次掌权。”\n\n库比契克激动异常，这是他从未考虑过的。“真是他妈的大好事，再也没人能复刻我们的旧事了。”"
 brazil.165.a: "“你有我撑腰，恩里克。”"
 brazil.166.t: "计划继续"
 brazil.166.desc: "[BRA_event_166_loc]"
 brazil.166.a: "这都是为了巴西好。"
 brazil.166.goulartpath: "“巨嘴鸟行动旨在一劳永逸地消除军队干涉巴西民主秩序的威胁。我们将对武装部队进行去政治化工作，让将士们明白，他们只不过是身着戎装的公民而已。”\n\n当巴西总统恩里克·特谢拉·洛特环顾会议室时，他揣摩着内阁成员的态度。他的副手若昂·古拉特承诺全力支持他。坦克雷多·内维斯也表示认可，还说夸德罗斯完全靠得住，洛特也可以指望他的支持。瓦尔特·萨莱斯虽然没有夸德罗斯那么积极，但似乎也很支持。\n\n另一方面，房间里的另一位军人奥迪利奥·德尼斯元帅则显得不那么积极：“恩里克，这主意相当不错，我不否认。但小心驶得万年船。如果我们得罪了不少人，事情就会走下坡路；也许你会为此感到后悔。”\n\n洛特摇了摇头：“军方要是清楚什么才对他们有利，他们就会服从命令。这必须做到，而且必须立即做到。”"
 brazil.166.quadrospath: "“巨嘴鸟行动旨在一劳永逸地消除军队干涉巴西民主秩序的威胁。我们将对武装部队进行去政治化工作，让将士们明白，他们只不过是身着戎装的公民而已。”\n\n当巴西总统恩里克·特谢拉·洛特环顾会议室时，他揣摩着内阁成员的态度。他的副手雅尼奥·夸德罗斯似乎非常欣赏彻底杜绝军方政变的想法。他说得很清楚。“这主意不错，恩里克，我会力挺你的。”\n\n坦克雷多·内维斯也表示认可，还说夸德罗斯完全靠得住，洛特也可以指望他的支持。瓦尔特·萨莱斯虽然没有夸德罗斯那么积极，但似乎也很支持。\n\n另一方面，房间里的另一位军人奥迪利奥·德尼斯元帅则缄默不语。“恩里克，这主意相当不错，我不否认。但小心驶得万年船。如果我们得罪了不少人，事情就会走下坡路；也许你会为此感到后悔。”\n\n洛特摇了摇头。“军方要是清楚什么才对他们有利，他们就会服从命令。这必须做到，而且必须立即做到。”"
 brazil.167.t: "两位总统的会面"
 brazil.167.desc: "巴西利亚天气晴朗。恩里克·特谢拉·洛特将在这样美好的一天于高原宫内会见前任总统，空军元帅爱德华多·戈麦斯。\n\n过去戈麦斯和洛特不和的原因有二。首先，前者作为全民盟党员击败了社民党候选人，欧里科·加斯帕尔·杜特拉元帅，成功当选总统。其次，1955年大选之后，儒塞利诺·库比契克遭到军队叛变分子攻击。洛特全力以赴维护宪政秩序，而戈麦斯却保持中立。\n\n他们在很多问题上分歧严重。但好在这位空军元帅还愿意听取不同的意见……附带一些条件。\n\n“好吧，恩里克。我可以支持你。但我有几个要求。”\n\n“请说。”\n\n“空军需要更多的资金支持，并且我的部下要担任些重要职位。还有，几个飞行俱乐部不能被别人插手。”\n\n洛特有些不高兴。但凭此就能换得戈麦斯和空军的支持……总的来说，这个交易还算不错。"
 brazil.167.a: "“就这么定了，爱德华多。”"
 brazil.168.t: "萨尔门托酝酿不满"
 brazil.168.desc: "It was a rainy day in Manaus, capital of the State of Amazonas, and Siseno Sarmento was angry and distraught. Despite his loyal service to the Brazilian Republic as part of its armed forces, he had been shunted off to this damned backwater to \"serve as commander of the local garrison forces\" (read: do nothing but inspect one-thousand reservists at dawn and dusk every day). Sure, he had been a bit too involved with the part of the military that thought that it was their duty to govern Brazil, saying that the civilians could not be trusted to rule themselves (they couldn't; the civilians were all moronic sh- idiots). And sure, he had maybe gone slightly overboard in disrespecting the then-Marshal while they were colleagues in the military (but he was a moth... entitled good-for-nothing, he deserved what he got). But this was too much, God damn it all to hell! President or no, Lott had no fucking right to treat him like this, for fuck's sake!\n\nFor the next few weeks, Sarmento's stream of consciousness repeatedly followed this line of useless complaining, while he plunged into an increasingly deep state of despair at being cut off from his former troops and from the halls of power. But after some time spent lying around uselessly, Sarmento shook himself from his slough of despond, stopped using curse words, and began to make plans to attempt a comeback under another President, cursing Lott under his breath the whole time."
 brazil.168.a: "Lott on the other hand was just glad to be rid of him."
 brazil.169.t: "克鲁埃尔死得其所"
 brazil.169.desc: "Henrique Lott looked at the report and wished to God that this didn't have to happen. He wished that he could have this cup taken away from him. He didn't want to do this to Amaury - an old friend and colleague - but he had no choice. One could not very well expect a marshal to be spared punishment after he accepted massive bribes so he could purchase large amounts of farmland and become a rancher baron overnight.\n\nAs Lott issued the order for Kruel to be dishonorably discharged for corruption and malfeasance, Marshal Denys, his defense minister, walked into the room with a concerned look on his face. \"Henrique, is this really the right thing to do? You know it's going to upset a whole lot of people, step on a lot of toes all over the place. Surely there's another way of dealing with this. I know you don't even want to do it.\"\n\nLott sighed and shook his head. \"What I want or do not want as President and as a retired marshal of the Brazilian army means nothing in front of the law. Amaury accepted such a large set of bribes that there was nothing else that I could do. He has to go, and I don't care what the others have to think about it. Besides, only the non-constitutionalists, the ones who think that they somehow know how to run the country better than the rest of Brazil does, have anything to fear.\"\n\nDenys nodded, but was visibly frustrated. Lott barely noticed; he was too busy wondering just where all Kruel had gotten all that money from. Years later, it would come out that it had been Adhemar that did it. For now, however, Lott was left wondering, and Denys was left displeased."
 brazil.169.a: "To save the rest of the lot, Lott had to be cruel to Kruel."
 brazil.171.t: "海军陆战队事宜"
 brazil.171.desc: "Henrique Lott had received a report from a secret investigation into the conduct of his country's marine troops, who were the amphibious elite of his homeland's foot soldiers. In theory, these troops were supposed to perform far better and be held to far higher standards than the regular army. But this was unfortunately not the case, and Lott was far from impressed with what he was looking at.\n\nThere was a semi-frequent violation of laws against corruption and abuse of power. There were reports of misuse and abuse of equipment that was given to them. There was no small number of times when marines made off with equipment after their tour of duty was over. But most concerning of all to Lott were the unsubtle 'jokes' that the marines kept making about overthrowing politicians that they did not like.\n\nThis could not be borne, and it would not be. Lott decided to act before the marines became an actual threat or were used by the hardliners to gain power. He'd need Denys' help to do this; fortunately, he knew that the old marshal would likely take his side this time around."
 brazil.171.a: "“请把德尼斯元帅叫来。”"
 brazil.173.t: "洛特元帅的沉思"
 brazil.173.desc: "[BRA_event_173_loc]"
 brazil.173.lottactfailed: "对恩里克·洛特而言，这四年充满挑战。他要处理很多事：侵犯巴西水域的纳粹、经济低迷、南非战争、神经兮兮的副总统、大喊大叫的反对派政客、蝇营狗苟的贪官污吏，尤其是企图造反的军方。\n\n他本打算为自己以及之后的继任者拆掉这颗诡雷，可惜功败垂成。有一项法案旨在彻底消除军方扰乱巴西民主秩序的隐患。武装部队会根据该法案进行去政治化，让海陆空三军将士明白，他们只不过是身着戎装的公民而已。遗憾的是，事情没有按照他的想法来。他被军队的逆贼和反对派政客击败，这也成为了他未了的心愿。\n\n啊，好吧。这无关紧要。他会找个地方短暂休假（自然不会是瓜纳巴拉），然后静养一阵子。片刻休整后，他会再穿戎装，并作为护宪派的一员尽力左右军队做出正确的决策。"
 brazil.173.lottactpassed: "对恩里克·洛特而言，这四年充满挑战。他要处理很多事：侵犯巴西水域的纳粹、经济低迷、南非战争、神经兮兮的副总统、大喊大叫的反对派政客、蝇营狗苟的贪官污吏，尤其是企图造反的军方。\n\n他为自己以及之后的继任者拆掉了这颗诡雷。有一项法案旨在彻底消除军方扰乱巴西民主秩序的隐患。武装部队会根据该法案进行去政治化，让海陆空三军将士明白，他们只不过是身着戎装的公民而已。感谢上帝，一切都实现了。军队的逆贼和反对派政客都落败了，现在的他心满意足。他做得事够多了，总算能走了。\n\n啊，好吧。这无关紧要。他会找个地方短暂休假（自然不会是瓜纳巴拉），然后静养一阵子。片刻休整后，他会再穿戎装，并作为护宪派的一员尽力左右军队做出正确的决策。"
 brazil.173.a: "总统成为了元帅。"
 brazil.173_tt: "§Y巴西共和国的总统恩里克·特谢拉·洛特元帅将继续演绎自己的传奇。另一方面，我们将继续讨论由谁担任他的继任者。§!"
 brazil.174.t: "洛特法案未获通过！"
 brazil.174.desc: "There was no shortage of finger-pointing and shouting in the National Congress Building today, after the Senado failed to pass the Lott Act. The act intended to curb the political influence that the military currently holds by limiting and enforcing what political actions military members may take. The act was hotly debated within the armed forces, though it appears as if the Hardliner faction has taken an advantage in the military. President Lott, the primary sponsor of the act, hoped to install Constitutionalist allies within the military to root out Hardliner influence, but it appears as if this scheme has been largely unsuccessful. Furthermore, President Lott's refusal to withdraw the act drew significant anger from all three branches of the armed forces.\n\nNo stranger to military influence in their politics, Brazil's democracy is frail and prone to instability, especially given the wide range of political thought within the country. Although Brazil's military has pledged to continue defending democracy and insists that it has no current or future plans to intervene in an election, the officers' fear of a leftist-dominated government is well-known to nearly all Brazilians. This is exacerbated by the PTB-PSD coalition's desire to reform the military, which could lead to a second showdown regarding the military and politics in the future. For now, the armed forces will enjoy their current political freedoms, for better or worse."
 brazil.174.a: "真倒霉。"
 brazil.175.t: "洛特法案获得通过！"
 brazil.175.desc: "Applause could be heard throughout the National Congress Building today, as Brazilian senators have passed the Lott Act. The act, aiming to curtail the influence of the military in everyday politics and affairs, was able to garner enough support to pass despite veiled attempts by the military to sabotage the act. Ever since the Estado Novo days, Brazil's military has had a disproportionate amount of influence on its politics, and candidates would find themselves more worried about the military, rather than the issues of the day and re-election. President Lott, a military man himself, has pushed for significant reforms to the officer corps of the army, navy, and air force by installing \"Constitutionalist\" allies in the place of Hardliner members.\n\nThe Constitutionalists, as their name suggests, look to reduce the role of Brazil's military in political affairs, focusing purely on the defense of Brazil. In recent days, President Lott and the Constitutionalists have slowly relegated Hardliner officers to irrelevant positions, or \"encouraging\" them to take early retirement from the military. With a Constitutionalist majority in the military, the hope is that they will abstain from intervening in future political elections and promote a democratic transfer of power. While some in the military are not enthusiastic about the various reforms that are in the Lott Act, there is now little they can do to change the law in their current position."
 brazil.175.a: "保障权力和平移交的必要步骤。"
 brazil.176.t: "选举季"
 brazil.176.desc: "又到了巴西政党为选举季做准备的时间了，今年的选举季将选举出每个州份三个参议员席位中的一个。\n\n全民盟和社民党-工党联盟之间的斗争已陷入胶着，而社进党正盼望着成为新的选举力量。全国的选民们都将获得决定巴西未来的机会。"
 brazil.176.a: "为全民盟投上一票！"
 brazil.176.b: "为社民党投上一票！"
 brazil.176.c: "为工党投上一票！"
 brazil.176.d: "为社进党投上一票！"
 brazil.176.e: "如果你看到这个对话框，请报告错误。"
 brazil.177.t: "巴西选举"
 brazil.177.desc: "竞选标语被撕下，投票站空无一人，电台广播忙于报道得票。在巴西，计票工作正在进行，举国上下屏息以待，胜者应该很快就会揭晓。"
 brazil.177.a: "选票清点完毕……"
 brazil.170.t: "高速公路竣工！"
 brazil.170.desc: "终于！在日复一日的艰辛劳动和不计代价的高昂投资之下，横贯亚马孙雨林的高速公路终于蜿蜒抵达了巴西与秘鲁和哥伦比亚的边境。高速公路的落成使亚马孙的幽深心脏与巴西的繁华都市相互连接，它将成为整个国家贸易与运输事业的生命线。这堪与苏伊士运河相提并论、甚至犹有过之的伟大工程如今大功告成，向全美洲、甚至全世界表明，巴西的崛起之势如熊熊烈火，从来都不曾减弱半分。\n\n街巷里、马路旁，到处都在庆祝。为高速公路泼洒汗水的工人们正在享用免费的酒水饮食，政界权威高悬的心脏终于可以放下，每一位公民都走上街头，庆祝这团结一致的民族所取得的伟大成就。即使是那些对高速项目一直持批评态度的反对者也不得不承认，巴西将永远从这项宏伟的工程中受益。烟火在巴西利亚、圣保罗、里约热内卢的上空绽放，点亮了满是繁星的夜空。\n\n跨亚马孙高速公路的经济效益自不必提，但它的建成不光是经济上的胜利，更是政治上的胜利。巴西的各位达官贵人、部长将军，纷纷办起盛大派对，庆祝这一场伟大胜利——毕竟每一位政府同仁都将因此大受欢迎，选票更是拿到手软。外国的确认和祝贺开始如潮水般涌来，世界对巴西的成功和这令人目眩神迷的发展成果的反应充斥着怀疑、喜悦，或是纯粹的惊讶。\n\n一个小女孩看着这条奇怪的黑石之路穿过一从树木，想知道它通向何处。突然，远方传来一声呼啸，就像那些为黑石开路的巨大机械发出的声音一样响亮，把她从思绪中惊醒。她跑回茂密的丛林间。一辆公共汽车疾驰而过，男人们把手耷拉在窗户外面晃荡着，大声唱着醉醺醺的歌。对这女孩来说，高速公路标志着一种不同的进步。"
 brazil.170.a: "亚马孙会在很长很长一段时间内回响着引擎的轰鸣声。"
 brazil.178.t: "成熟收获"
 brazil.178.desc: "埃格贝布勒很幸运，能在中非找到一份远离钻石矿的工作。因为长期招不到人，他的船长，一个住在利奥波德维尔的比利时人，只是略微看了看简历就雇佣了他。船员们都来自五湖四海，他们中有德国人、英国人、比利时人，相比之下，埃格贝布勒成了船上唯一的黑皮肤。即便如此，没有一个人向他投来过异样的目光，这也让他更加珍惜待在海上的时间。\n\n埃格贝布勒并不傻，早在应聘那会儿，他便隐隐觉察到这份工作一见不得光二招不到人的背后原因。果不其然，他的猜想被游弋在海面的巴西巡逻艇证实了。日子一天天过去，埃格贝布勒的手脚愈发麻利，出一次海的报酬在家人眼里如同天文数字，而正是这一点使他不断压制心中的焦虑，从不发表一句怨言。有好几次他都下定决心，跑完最后一趟就光荣退休，但巨大的贪欲又驱使着他一回回食言。\n\n过去的几个月，情况变得十分危险：巡逻艇离他们越来越近，近到几乎要一头撞上。不仅如此，他们还从广播里听闻巴西政府计划加大打击力度。虽然船长一度担心得想半路折返，但最终还是被埃格贝布勒等人说服。毕竟，这次要去的地方大有搞头，再坚持一下就能赚得盆满钵满。\n\n事发当时，埃格贝布勒正待在厨房。突然，外面传来“砰”的一声巨响，他只感到一阵天旋地转，费了好大劲才重新站稳。接着，引擎的轰鸣声消失了，他刚要走出去，三个全副武装的人便破门而入。看着眼前黑洞洞的枪口，埃格贝布勒很快明白了自己的处境，举起双手以示投降。他和其他船员一起当了俘虏，被人用葡萄牙语大声吆喝着赶到了另一艘船上。与此同时，渔船上的万字旗缓缓降下，取而代之的则是一面迎风招展的巴西国旗。"
 brazil.178.a: "大自然能满足人的所需，却无法成全人的贪欲。"
 brazil.179.t: "策略简论"
 brazil.179.desc: "“……还有迪特里希·埃卡特号。拖网渔船，150吨重，在罗安达注册。”奥迪利奥·德尼斯元帅介绍道，“那么，从昨天算起，这就已经是第四艘船了，总统先生。他们下一步会做什么还有待观察，但我很难想象柏林——”\n\n夸德罗斯推开总统办公室的大门，闯了进来，问道：“你们是不是和托斯卡诺说了扣押那些德国船？甚至根本没有知会德国方面？”\n\n“是的，”洛特说道，“谈判毫无进展，他们的渔船继续明目张胆地掠夺咱们。所以现在就没有必要跟中非讲道理了，必须让他们知道咱们不好惹。”\n\n“恩里克你不能这样，你真觉得这样做有意义吗？穆勒一样不想让事情闹大，他可不希望德国和巴西打上一仗。日耳曼尼亚现在可能已经出离愤怒了，指不定会使出什么手段对付咱们。”\n\n“行了吧，别每次都这样。见过穆勒的人都知道他是个疯子，他根本不会老老实实地坐在谈判桌上对话，更不会在乎卷入外交冲突。除非德国知道咱们的厉害，不然和他们谈毫无意义。这么干，就是为了让穆勒知道咱们是认真的。”\n\n夸德罗斯想了想，说道：“好，我明白你什么意思了。和正经的非洲国家谈判，那是一码事，但是和专员辖区……一个德国殖民地，我不觉得应该平等对待他们。”\n\n“对，它就是个该死的殖民地，所以咱们必须来硬的。毕竟真正的国家怎么说也会更加尊重他国。”\n\n夸德罗斯说道：“好了，总统先生，祝你下午过得愉快。”"
 brazil.179.a: "对野蛮人和文明人，要有双重标准。"
 brazil.180.t: "48小时最后通牒"
 brazil.180.desc: "“我们还在扣押船只，”托斯卡诺上将说道。“今天扣了三条，昨天五条。肯定还有一些漏网之鱼，B-17还在追踪那些向我国海域驶来的渔船。我们发了警告，但他们压根不理。”\n\n“所以他们要么没有电台，要么就是打算无视咱们，因为大使早就把警告发在《人民观察家报》上了。”洛特叹了口气。“看来穆勒是不打算各退一步啦？”\n\n“总统先生，”德尼斯元帅打断洛特的话，“现在这个时间节点，扣押措施依然可行。我们的军舰依然能保卫海岸，只要一声令下，他们就会在海岸附近巡游。如果坚持下去，一定能把整队整队的德国渔船扣留在诸圣湾。”\n\n“我们当然可以扣押它们。但这么干肯定没法得到我们想要的结果。有些人告诉我，要是扣了德国人的船，他们一定会用某种方式报复。德国人很有可能要求赔偿，如果我们不放弃，他们就会拿走我们的某些资产。这场危机必须结束，而且要快。”\n\n德尼斯叹了口气。“所以，就这么定了。积极出击吧。我们要给他们多少时间？”\n\n“48小时。如果到那时他们还要来挑事，那我就允许你采取任何你认为合适的行动。”\n\n“我们可以避免那些不愉快的事儿。”托斯卡诺这时发话，“我们发个通告，让他们下船，然后在船上无人的情况下登船。这样也挺有绅士风度的，彬彬有礼呢。”\n\n“我不想要什么别的东西，上将。不过这一切都将取决于穆勒和德国佬会作何反应。”"
 brazil.180.a: "又一条界限划定了。"
 brazil.181.t: "中非收到最后通牒"
 brazil.181.desc: "“你认真的吗？”穆勒一边擦着他最爱的那把反坦克步枪，一边抬起头问道。“他们说要把咱们的船炸上天？”\n\n“两天以后就是这样。”此刻，施坦纳和穆勒两人正在专员府中，空调开到最大。“这是他们通过大使馆告诉我们的。与此同时，他们还一直在国际航运频道上广播这则消息。现在应该所有人都知道了。巴西好像要跟咱们玩真的。”\n\n“搞什么几把？这些烂虾里是藏着钻石还是怎么地？”穆勒叹了口气。“好吧，我们有什么选择？能不能把这破事丢给日耳曼尼亚？”\n\n“老实说，日耳曼尼亚都不一定理咱们，专员先生。所以，咱们的第一种选择恐怕就是抱怨几句，然后撤退，让我们的船远离巴西海域。”\n\n“咱们退了，某些人可就要发毛了，到时候他们打电话过来我还要装没听到！能不能装个样子把他们顶回去？”\n\n“我会跟米策尔堡上将谈谈，不过我感觉应该能行。我们有两条巡洋舰、八条驱逐舰，应该能对付那些巴西人。但他们可能会避免同我们交战，而且一旦打起来，我们没有空中掩护，也很难得到支援。”他顿了顿。“等下，申克知道这事吗？”\n\n“没事，我们要他干啥他就会干啥的。确定巴西人是认真的吗？他们真要为这几只烂虾来干我们？攻击一条挂着纳粹旗的船，居然还想捞着好？”\n\n“你可以叫他们来干，但现在咱们的船需要明确的命令。要是你不给他们发命令，他们就会自己拿主意，灰溜溜跑路了。”"
 brazil.181.a: "我记得我跟你说过我们不会停的。"
 brazil.181.b: "他们要打，那就来打个痛快！"
 brazil.181.c: "别跟这个疯狂的国家一般见识。"
 brazil.182.t: "跨过红线"
 brazil.182.desc: "“这些家伙是不是以为我们不敢打啊？”洛特问道。“他们还跑过来么？”\n\n“嗯，是的，但这次穆勒派来的似乎不只是渔船了。侦察机报告说，拖网渔船上可能有携带枪支的人员。看来他们已经准备好迎接我们的登船行动了。”\n\n“哪个神经病会在渔船上装步兵啊！”\n\n“穆勒就会，先生。要是这样的话，贸然登船会把事情搞复杂的。”\n\n“所以要是我们把海军陆战队派过去，就有可能要为这几条破渔船开打了！他妈的，可真是麻烦了。”\n\n“是的先生。但我们也可以采取一些比较温和的行动。”\n\n“咋个温和法呢？”\n\n“只要离得远了，那些雇佣兵就打不准了；没有谁会想被Mk12的炮弹炸个稀烂的。所以，咱们可以温柔地引导他们，叫他们走远些。要是他们没懂，那就撞他们，或者往船头打两炮。这样依然能有效传达信息，而且也不太可能引发交火。”\n\n洛特想了想。“这应该也有点用，但力度应该没那么大。”\n\n“这只是一个想法，但我们现在就需要一个决定。您作何打算呢？”\n\n洛特思虑片刻："
 brazil.182.a: "“登船。”"
 brazil.182.b: "“谨慎行事，保持距离。”"
 brazil.182.c: "“不值得。随他们去吧。”"
 brazil.183.t: "侵犯底线"
 brazil.183.desc: "“该死的香肠佬还派了护卫队，”德尼斯跑进来，说道，“托斯卡诺说现在有带着万字旗的导弹艇在护送那些渔船。”\n\n这句话立即引起轩然大波。“那就是说……我们必须撤退。那就这样吧，我们经不起一场战争。”洛特说。\n\n夸德罗斯简直不敢相信自己的耳朵。“撤退？穆勒刚刚在我们的水域部署了军队，你却想撤退？总统先生，他们这可是向我们宣战！”\n\n“还没呢，还没打起来。但如果我们采取切实行动，就有可能打起来了。”\n\n“夸德罗斯说得完全正确，长官，”德尼斯说，“但我们还有其他选择。托斯卡诺说他的船队已经在路上了。我们可以派一群驱逐舰去围住那些快艇，迫使它们后退。我们完全敢和中非舰队干一仗，得让他们知道这一点。我们依然能避免开火，但我们必须做出反应。领土的完整和尊严就依赖于此了！”\n\n“你说得太对了，元帅。”夸德罗斯说。“我们说过我们会做出反应，这就是我们要做的。我认为还是应该按照原定计划执行，先生，我们去登船，去他妈的后果吧。他们绝对不敢接受挑战。”\n\n“但德国海军——”\n\n“那都是些过时的老船，不是德国军械库中最好的，而且我们也只会到他们射程的边缘。”丹尼斯保证。“我们可以用压力迫使他们回去。”\n\n“我们也可以坚持原来的计划，”夸德罗斯说。“那么，该如何应对？”"
 brazil.183.a: "夸德罗斯是对的。之前咱们怎么说的，就怎么做！"
 brazil.183.b: "德尼斯是对的。让我们直面它们吧。"
 brazil.183.c: "这事儿可麻烦大了。"
 brazil.184.t: "抽烟眼镜蛇"
 brazil.184.desc: "德尼斯又一次直接闯入会议，实在是过于突然，但他还是这么做了。他的脸上挂着大大的微笑，洛特和夸德罗斯立刻就明白了一切。\n\n“总统先生，副总统先生，”德尼斯开门见山，“他们走了。”\n\n洛特长舒一口气。“你确定吗？”夸德罗斯问道，“托斯卡诺证实了吗？”\n\n“这就是他说的。挂德国国旗的拖网渔船在过去24小时内陆陆续续穿越大西洋中部海岭，向东航行。中非舰队还在港口，丝毫未动。从昨晚开始就没有发生任何拦截。一定是穆勒告诉他们要撤退，这是唯一的解释。我们赢了，先生。”\n\n“哦，真他妈棒！”夸德罗斯说，“我们打败了德国，不是吗？”\n\n洛特说，“这是自俄罗斯以来的第一次，德国与另一个国家针锋相对，却要装作若无其事。而我们就是挺身站在他们面前的人。我，咳，真不知道该说什么。海军肯定是不需要买酒了。我迫不及待地想让华盛顿听到这个消息。”\n\n“或者东京，”夸德罗斯指出。\n\n“元帅，告诉托斯卡诺，这消息很不错，五分钟后我要向海员发表声明。这之后，我要在广播里宣布一个消息。”\n\n“明白了，总统先生，但不管怎样，军队的每个人可能都会很高兴。”\n\n“还有，夸德罗斯，”洛特说，“你最好早点走，半小时后街上会有很多人在狂欢。”"
 brazil.184.a: "对日耳曼尼亚的痛击。"
 brazil.185.t: "巴西利亚紧张时刻"
 brazil.185.desc: "等待总是最糟糕的部分。\n\n但每个人都有自己独特的处理方式。夸德罗斯在简报室的一侧来回踱步。德尼斯身旁烟雾缭绕，这是他点上的第三根好莱坞。洛特盯着电话，急切地希望能来个什么好消息，也许还有机会让他喝上一杯加拿大俱乐部。\n\n终于，电话响了。每个人都看了一眼电话，然后看向洛特，洛特点点头，把电话拿在手中。“托斯卡诺。有什么事，”他说。\n\n“总统先生，结束了，”托斯卡诺在电话那头说。“我们现在控制着大约四分之一的中非渔船。”\n\n洛特立刻发问：“损失呢？”\n\n“有三名海军陆战队员受伤。雇佣兵没有支援，大多不战而退。”\n\n洛特脸上的宽慰显而易见，夸德罗斯和德尼斯立刻知道一切顺利。\n\n“这应该会给德国佬一个教训，先生。我们正在搜寻其他渔船，但如果他们听到风声，我想我们就不会再看到有人试图越过这条界线了。”\n\n“明白，将军。”洛特说。“告诉战士们，我们为他们感到骄傲，然后看看德国人会怎么应对。祝您狩猎愉快。”\n\n他挂断电话，抬头看着夸德罗斯和德尼斯的眼睛，他们都笑了。"
 brazil.185.a: "“小伙子们，该喝一杯了！”"
 brazil.186.t: "公海上的一天"
 brazil.186.desc: "卡洛斯·帕切科舰长捡了大运，刚出发没多久就逮着了这群拖网渔船。所有舰船当中，他的巴拉那号最先收到简报，离任务地区也最近。卡洛斯预计格林阿尔希号和巴比通加号会在稍后赶到，但他有十足的信心，凭自己这艘美国造的老驱逐舰就能狠狠教训那帮德国佬，让他们尝尝被实力碾压的滋味。\n\n卡洛斯命令通讯员打开广播，用英语向渔船喊话：“这里是巴西海军巴拉那号驱逐舰，你们已进入巴西领海。立刻离开，否则我们将采取行动捍卫我国利益。”喊话完毕，通讯员看向卡洛斯，他随即点头示意甲板上的中尉准备进行下一步。\n\n巴拉那号搭载的四十毫米榴弹发射器虽有些落伍，威力却依旧不容小觑。几发榴弹射入水中，光是溅起的巨大水花就能让那些不知好歹的渔民吓得尿裤子。震耳欲聋的炮声散去，另外五门榴弹发射器也已做好开火的准备。若还不够，卡洛斯很乐意祭出更多家伙，直接把这些渔船统统打成马蜂窝。\n\n效果显而易见，一些渔船收起网开始驶离，另一些则干脆丢下网撒腿就跑。结束了，卡洛斯松了一口气。可就在这时，一名军官看着渐渐远去的渔船，突然发现了什么。"
 brazil.186.a: "“结果还是让他们捞了不少。”"
 brazil.187.t: "战术失误"
 brazil.187.desc: "Several kilometers off the coast of Fernando de Noronha, a steam trawler lurches across the ocean. It flies a curious flag from its tail. The red symbolizes socialism. The white is for nationalism. And in the middle is the symbol of the Aryan race Like so many vessels that have come to Brazil, it comes from a colony across the Atlantic. And once again, this colony is cloaked in pseudo-scientific racial theory and supposed noble goals to hide the blunt exploitation behind it. But this ship has not come to deliver an inhumane cargo to Brazil; it's crimes will take place far away from the shores of it.\n\nThe trawler begins to open up its giant nets from the rear. Gradually, they expand and expand until they reach from the kerning waves above to the seafloor. The Brazil basin is connected to the lands to the west, but it matters not. And after some period of time, the net is closed, and a large number of crabs who call the extension of Cape São Roque their home. The haul is put onto the deck to be processed, and the net is cast out again. Eventually, the ship will fill its stores of Brazilian crabs, and then return back to the nightmare of Nazi Africa, in hopes that its catch will grace the dining tables of the Nazi elites in the home country.\n\nWho can stop this? The Brazilians, perhaps, though they've missed their biggest chance to end this pillage of the Americas. Without the stomach for direct fighting, the ships come and violate the boundary with ease. One day the Brazilian Navy will eventually shut these ships down. But until then, the vessel will always come back for another load of crabs."
 brazil.187.a: "The Smiling Man laughs again."
 brazil.188.t: "没得选择"
 brazil.188.desc: "\"It's not working,\" said Toscano over the radio. \"We have Zentralafrikan missile boats in the area, and they're armed. Boarding operations aren't working, there have been several close near collisions with the ships and one case where we fired warning shots. The situation is looking fucked, sir.\"\n\n\"Alright admiral, we'll update you in a minute,\" said Denys. And as communication ceased, dread filled the briefing room. This was a disaster, and everyone knew it. Lott, Quadros, and Denys all were aware of the predicament they found themselves in.\n\nLott was the first to speak. \"We stay the course,\" he said. \"We said we were going to board, and we will. Let's tell Toscano to continue the plan.\"\n\n\"That's not going to be the best action, sir,\" Denys said. \"We're evenly matched. Going further would almost certainly lead to a shootout, one that it's not certain we would win. Casualties would be unacceptable, and the diplomatic repercussions would be extreme. Our forces are not prepared for this, sir.\"\n\n\"I gave my word as the President of Brazil that we would board the ships regardless of cost and we will!\"\n\n\"Denys is right,\" barked Quadros. \"This is far too risky, we need to tell the fleet to disengage!\"\n\nLott was taken aback at this change of opinion. \"But you said-\"\n\n\"The hell with what I said-things are worse than I thought! We must pull back now before we get into a war!\""
 brazil.188.a: "“不，跟他们硬碰硬。”"
 brazil.188.b: "“行，我们退一步，护送他们出去。”"
 brazil.188.c: "“好吧，事态有点失控了。脱离接触！”"
 brazil.189.t: "汹涌波涛"
 brazil.189.desc: "\"Fuck you too!\" screamed a junior officer as the Paraná slammed into the Hitlerstadt on its right side. The Brazilian Pará-class destroyer was much larger than the German Pelikan-class corvette, so it was no hard feat to force the ship to alter its course. A cheer went up among some of the crew at this action, but Captain Carlos Pacheco winced inwardly. He knew this would cause minor damage to his vessel, but he had more immediate concerns.\n\nThis was by far the most hostile action he had undertaken in the time he had been observing the fishing convoy. Not that it was unnecessary; the krauts had been running nearby far too close for his comfort for a while now, and the little bastard was a perfect opportunity to send a message. But this was an escalation, and now it remained to be seen how the other guys would respond. He was wondering if his 5-inch cannons could take out a Pelikan-class in one hit. He hoped so.\n\nBut as he looked at the other escorts, he almost missed a trawler cutting its net and dropping it into the water. That vessel quickly started steaming out to the east. Then another pulled it in and left too. More and more followed. The Babitonga, on station nearby, also reported the sudden movement.\n\nFinally, it was clear there was a general retreat amongst the trawlers. With the ships leaving and the Ipiranga beginning to shadow the unescorted interlopers, the Kriegsmarine had to pull back. Pacheco breathed a sigh of relief. The fishing operations were evidently too dangerous for the Huns to complete with a war about to break out in front of them. And he was secretly glad they broke, because he was feeling like Brazil might first if this had kept up."
 brazil.189.a: "洛特也很高兴。"
 brazil.190.t: "A Commentary"
 brazil.190.desc: "\"The ending of the so-called Lobster War is one that has proved its full impact in time,\" says the opinion in the Tribuna da Imprensa, written by the editorial board but almost certainly the true thoughts of Carlos Lacerda. \"Unfortunately for Brazil, the impact has always been evident from the very first mistake by Henrique Lott.\"\n\n\"To set lines is well and good. It is to be expected for a sovereign nation. However, to set lines and boundaries that you have no intention of enforcing is far worse than refusing to set lines at all. The government had promised to protect the fishing rights of Brazil, and to defend the livelihoods of those who depend on the spiny lobster harvest. The government sent forces to board the Germans who would seek to violate this part of our nation. But when the Nazis backed up their willful disregard for our country with force of arms, our President chose to retreat like a coward.\"\n\n\"Everything we feared with such a dereliction of duty has come to pass. Once again, the Germans plunder our seafloor, and what should rightfully belong to our fishermen is being taken to the heart of the slave world in ever-increasing quantities. Sure there may come a time when it is no longer economically viable for the Kriegsmarine to send ships to escort every trawling action. And perhaps then Lott may be able to take action once he faces no challenge whatsoever. But it remains clear Brazil has been humiliated by a colony-not a state-and can be bullied into submission by a few obsolete corvettes.\"\n\n\"A government's sole duty is to provide for its people and defend their livelihoods. Brazil under the Lott presidency has failed that aspect of the social contract. And the lobster fishermen now pay the price.\""
 brazil.190.a: "A man sighs in the Palácio da Alvorada"
 brazil.191.t: "收尾工作"
 brazil.191.desc: "\"...the wounded have been offloaded to Fortaleza and will be treated at the hospital there, with the German captives transported to Natal.\" Denys closed his report and looked at Lott. Lott had almost certainly ignored the last part of the report, with more substantial matters on his mind. And Denys didn't think those matters were important either when it came down to it. \"Sir,\" he said, \"it wasn't worth it. Not in the slightest.\"\n\n\"There are sacrifices in war, minister,\" said Lott. \"we couldn't back down. Not in the slightest. I don't think we could have done it differently.\"\n\n\"There's a number of coffins with Brazilian flags on them over some fucking lobsters,\" Denys said. \"And the dead Germans... they aren't going to like this. We just guaranteed a carrier task force near São Luís.\"\n\n\"Germania couldn't give a shit if you fed them raw chicken and a laxative,\" Lott responded. \"Nobody knows if that fuck is even still alive or if he knows why he won't eat lobster thermador tonight. The hun's an arrogant bastard, but he's not going to start a war in the Americas. Not while his government runs around with its head cut off.\"\n\nDenys and Lott still were unsatisfied. \"Quadros is mad things ended this way too,\" said Denys.\n\n\"Well, I used his fucking strategy, and that's just how things ended up with it.\" Lott still wouldn't look Denys in the eye. \"But all that matters is we won. Nobody is going to try anything like that again with how well Zentralafrika's attempt worked out.\""
 brazil.191.a: "And we paid the butcher's bill."
 brazil.192.t: "保护我们的财富"
 brazil.192.desc: "\"Men,\" Lott said at the head of the table, \"in my career, there have been very few times like this one tonight, and it certainly is one you will feel the same way about as well.\"\n\nThe officers of the Brazilian 3rd Naval District Command had gathered in the Banquet Room of the Palácio da Alvorada. They were all excited to be there, after a long period at sea facing down the German Navy. Admiral Toscano and Marshal Denys were there, and both were happy as well. Even Quadros was happy to be a part of the festivities, and had a right to, by all means.\n\n\"Truth be told, I thought I would never have a moment like this one. When I was in Britain, a lot of us entertained the notion we could turn the tide and force the Germans back. That we could save a country with our efforts and our efforts alone. But that didn't happen, and it has eaten at us ever since.\"\n\n\"Some have thought this would mean the end of the Free World. That the forces of hate and tyranny could always humiliate and abuse the democratic nations. And nobody expected that one day any free nation- let alone one in South America- could stand and hold its own. Certainly few in this country did, but our pride and honor demanded we set a line.\"\n\n\"By your work, and by your work alone, that line held. Brazil is now the only nation in the history of the 20th century to win an unequivocal victory over fascism. Nobody, not the Americans, not the British or French Empires, has done what you have done these past few weeks. And now, we can take pride in the worst defeat of the German Navy since the Graf Spee was scuttled.\"\n\n\"Gentlemen, we drew a line and the Germans could not cross it. As you enjoy this wonderful menu of lobster-based meals specially prepared for the occasion from the very same shellfish you protected at sea, you will keep in mind this meal was possible because you kept the new world secure from the disasters and downfall of the old.\" Lott raised his glass, and the entire table followed."
 brazil.192.a: "“敬巴西海军！”"
 brazil.193.t: "会见穆勒"
 brazil.193.desc: "\"...and he shall meet at the time and place of your choosing,\" Lott read. \"So that's it then. The notice has been sent to Müller.\"\n\n\"This is the right thing, Senhor Presidente,\" Quadros said. \"We need to talk this over with him. He's a nut, but it's far better if we can settle this with the Reichskommissar peacefully than to end up in a war with the Nazis right off the bat.\"\n\n\"I don't like it,\" said Denys. \"The whole thing is shaping up to be an exercise in futility. Müller doesn't care about if he sparks a war with us. From what I hear, Africa is a mess wherever you go aside from Hitlerstadt. We'd be better off if we sent the letter right to Germania.\"\n\n\"So they could throw it in the trash bin? Müller isn't prideful enough to allow this to escalate without solving it. And more likely he doesn't want to be the Reichskommissar to spark a war on the other side of the Atlantic.\"\n\n\"This is still an embarrassing situation,\" said Lott. \"We can't be negotiating with a German state like this, it's humiliating.\"\n\n\"I could still call Toscano, sir,\" Denys said. \"Give us 24 hours and we'd have a fleet ready for the boche-\"\n\n\"No, we aren't turning back now,\" said Lott. \"We are set, solve this diplomatically. And if it fails, then we can talk about how we're going to make Müller listen.\""
 brazil.193.a: "最后一个诉诸理性的机会。"
 brazil.194.t: "诚挚邀请"
 brazil.194.desc: "“罗尔夫，快看！”穆勒在直升机的轰鸣声中大声喊道，一边跑向管事的人员，一边指着直升机。地面工作人员正在从直升机上卸下两张斑点鬣狗的皮，这是他们打猎的收获。“这群小畜生想从猎豹那儿偷走羚羊尸体，但它们没发现我手里的毛瑟枪——”\n\n话音未落，他脸上的表情在施坦纳递给他一份电报时凝固了。“巴西总统想和我们谈谈。”施坦纳说。\n\n“哦，对，那帮混账，”穆勒叹了口气。“他想讨论螃蟹问题——”\n\n“是龙虾问题，”施坦纳纠正道。“显然，他们觉得我们必须给他们打电话，否则他们会正视这个问题，甚至可能因此向德国开战。”\n\n“所以，我得拯救世界，避免一场新战争？那我们该不该给他们打电话呢？”\n\n“嗯……其中大概有利可图，专员先生。我们可以在问题恶化前解决它，确保我们双方都有足够的龙虾。但这需要一定的技巧，以免被上层发现。”\n\n“日耳曼尼亚？他们根本不在乎。给非洲那边打个电话，他们会听吗？”\n\n“我是说东方，不是北方，专员先生。”\n\n穆勒这才想起来。“他妈的。”"
 brazil.194.a: "希特勒施塔特又得来一位客人啦。"
 brazil.194.b: "这又不是咱们的义务，叫他们滚蛋！"
 brazil.195.t: "穆勒接受"
 brazil.195.desc: "瓦尔特·莫雷拉·萨莱斯走进总统办公室，手中举着一份电文。“利奥波德维尔发来的。”\n\n洛特放下手中的活儿，抬起头来。“所以呢？”\n\n“他们想让我去。罗尔夫·施坦纳说他想在希特勒施塔特会见巴西代表，所以我想我今晚就收拾行李吧。”\n\n“希望这么做是对的。”洛特小声嘟囔。\n\n“总统先生？”\n\n“没啥。”洛特说，“好吧，你去吧。空军会给飞机加满油，飞向黑暗之心。打个电话，他们会在累西腓给你准备一架飞机。他们想什么时候见面？”\n\n“嗯，越快越好。”\n\n“好吧，那你去累西腓洗个澡吧。记住了，萨莱斯，你要保持低调，因为我们不确定德国是否知道这里发生了什么。这次没有随行人员，没有媒体，只有一名助手和机组人员。你可以带几名保镖上飞机，但不要指望利奥波德维尔领事馆或巴西军队能在事态恶化时支持你。你身在遥远的中非，万一出了什么事情，我们没法及时作出反应。”\n\n萨莱斯对此有点不高兴。“好的，先生。”\n\n“还有一件事。绝对不能低头。”"
 brazil.195.a: "“再会了，祝你好运。”"
 brazil.196.t: "穆勒拒绝"
 brazil.196.desc: "萨莱斯走进房间，一脸失望。“他回信了，”他一边说着，一边把信丢在桌子上。\n\n洛特拿起信来，开始读。“外交人员得把它翻译一遍，但我们还是尽快把它交给您了。”萨莱斯解释道。“我们还得确认一遍，但这似乎就是他们最好的态度了。”\n\n“他说要操我大爷，”洛特说，一边继续看着那封信。“还说……我们显然没有染指大西洋的权利。”\n\n两人都没说话。过了一会，“总统先生，对不起，如果——”\n\n“好吧，从现在开始，事情变得简单许多，”洛特边说边拿起电话。“索菲娅？叫各负责人来参加紧急会议。就定在下个小时。再帮我接夸德罗斯，有急事。”\n\n“他肯定不会高兴的。”萨莱斯有些沮丧，盯着桌子。\n\n“嗯，但德尼斯会高兴。”洛特捂住电话说。“雅尼奥？是我。你知道我打来是因为啥。”"
 brazil.196.a: "现在没有更好的选择了。"
 brazil.197.t: "余波未尽"
 brazil.197.desc: "Lott stayed sat in his chair, quietly thinking about the situation, rubbing his chin as he looked at the report Quadros gave him. Quadros was pacing around the room, muttering to himself about the situation. Tancredo Neves and Celso looked awkwardly between each other and after a brief conversation between the two's eyes, Tancredo coughed.\n\n\"Ahem, I believe we will need to deal with this situation quickly... the economics and Peasant Leagues. We should deploy Jango to go talk to the Peasant Leagues; he is fairly popular and could convince them to calm down. Send trusted officers to investigate the situation and find out who did it.\"\n\n\"I agree with that excellent proposal, most likely the first and the last I will agree with Tancredo on,\" Quadros exclaimed out loud. \"Goulart may have incorrect views on economics but those groups support him and Brizola, wheeling him out may help.\"\n\nLott nodded, surprised that the room agreed on this issue \"I will be on the call to Jango immediately. I will get him to go out and talk to the leagues and, hopefully, it can stop the situation from descending into chaos. And on your economic proposals Tancredo I believe these could be.\" But before Lott could finish his speech Quadros interrupted him.\n\n\"Henrique, don't tell me you are going with their plan. Their plan will only boost inflation. We need to cut taxes, crack down on inflation, and deal with the growing debt if we want the economy to continue to prosper.\"\n\n\"Thank you Jânio for your interruption.\" Lott said plainly. \"I will of course listen to all advice and I have not yet decided my action. Jânio, you keep a watch on the situation; I will be calling Jango. Tancredo and Celso, thank you for coming you are dismissed.\" Lott said, and with that, the three men nodded their heads and one by one left the room. After they had left, Lott sighed and then finished his coffee."
 brazil.197.a: "外面要下雨了。"
 brazil.198.t: "例行预算会议"
 brazil.198.desc: "Lott was shuffling reports on the Trans-Amazonian Highway when his advisors and Quadros entered the room for the day's budget meeting. As Lott set aside his papers, he noticed that Quadros had an unusually large folder, no doubt filled with economic plans and agreements.\n\n\"Gentlemen, let's get this meeting started. We all know the issue that faces us at hand. Our debt is growing to a staggering amount, and we must take action of some sort against it. Now, Jânio has written up a solid plan that both cuts costs, and looks for a partner to refinance and restructure a portion of our debt. While we can discuss the cuts to the budget in a second, I want to make sure that Salles; you've spoken to the Americans about this, yes?\"\n\n\"Correct, Marshall Lott. I plan to meet with Gordon soo-\" \"What?! The Americans?!\" yelled Quadros. \"We can't trust those dogs to give us a fair deal whatsoever! They're purely looking to exploit us at every turn!\" Lott rubbed his temple, before responding, \"Sure, Jânio. It's obviously not going to be perfect, considering the amount of debt we're trying to restructure, but exactly who else can even take on this much debt?\"\n\n\"How about Japan? They can just as easily finance our plan, and we could develop a relationship with a potential new ally.\" While the rest of the cabinet shared looks of bewilderment, Lott shook off the quizzical look on his face, saying \"We already have a good ally in the United States. Working with Japan on the austerity plan is sure to draw their anger. Is it really worth it, Jânio?\" Lott looked around the room, to see most of the heads nodding in agreement.\n\n\"Well, you know my stance. I'm sure you already made a decision without consulting me, as per usual. Just say the word, and we'll get to work on our debt,\" replied Quadros, in a dismissive tone."
 brazil.198.a: "When it comes to managing debt, there are no appeasing options."
 brazil.199.t: "Afternoon Tea with the Sphere"
 brazil.199.desc: "Quadros could not believe that he agreed to drink this bitter nonsense just to suck up to the Japanese trade representative. They should be drinking mate, not this green sewer water, he thought. \"Vice-President Quadros, I hope you are well.\" said the trade minister as he entered a bow. Quadros still wasn't used to this custom, and he attempted one back as well. \"Trade Minister Goto, it is an absolute pleasure to welcome you to Brazil. I hope we can have some discussion regarding a potential trade deal and our economies?\"\n\n\"I understand that your government is in a significant amount of debt, Vice President Quadros. The Sphere is ready to help you with the continued development of the Brazilian economy, if you are also willing to do the same for us.\"\n\n\"Of course, Minister Goto. Why else would I invite you here? I was hoping to discuss the potential start of a trade agreement, to pay for the restructuring of a small part of our debt. If you would be so kind as to look at my proposal, I think there's a lot that benefits both of our nations.\" Quadros smiled as he pushed forward an envelope with the Brazilian seal containing a set of development plans, tariff reductions, and corporate agreements. Much to his surprise, the Japanese representative layered his own folder directly on top of his, and gave a forceful shove back.\n\n\"Vice President Quadros, I insist that you look over our plan first and discuss it with your cabinet. We will start there. Please let me know as soon as possible when you and your economic ministers have reviewed our proposal. Thank you.\"\n\nQuadros' shock and anger had barely registered before the Japanese trade representative left the room, leaving him alone with a heavy folder that he had to carry."
 brazil.199.a: "A disappointing reminder of who truly has the upper hand."
 brazil.200.t: "不太体面的选择"
 brazil.200.desc: "\"This? This was the combined package and offer that we have to accept? Why did you not just throw this in the trash when you left the room, Jânio?\" Neves cracked a laugh, but no one joined in with him. \"If we agree to this plan, we're out of our mind. This is guaranteed to make us a subservient state to the Empire of Japan. At this rate, we should just enact the austerity policies ourselves, and just make it so that we're at least only screwing ourselves, rather than letting ourselves be screwed by someon-\"\n\nQuadros stood up empathetically, and clapped both of his hands. \"Minister Neves, that is the smartest sentence that has ever come out of your mouth! I am thrilled to see that you agree with my ideas on how to fix and improve our economy. Let me toss this Japanese trade agreement in the trash like you said, and we can quickly get to work on what fat can be trimmed from our spending programs.\"\n\nPresident Lott raised a hand to object, and replied \"Gentlemen, enough with this. I think that there are some very obvious downsides, such as the potential land grants that we would be giving the Japanese Zaibatsu, but you cannot deny that there are still benefits for us in this plan. We need the help we can get, and there's no guarantee that anyone else will help us with our debt.\"\n\nAs the men continued to debate in the room, it was eventually agreed upon that:"
 brazil.200.a: "No price is too high to right our economy. The plan is accepted."
 brazil.200.b: "The cost is simply too high, we must refuse this."
 brazil.201.t: "Exchanging Pleasantries"
 brazil.201.desc: "Walther Salles was no stranger to working with the United States when it came to various agreements, but for some reason, he was nervous this time around. He had seen the disagreements that the cabinet was having over the restructuring of Brazil's debt, and while he was no economist, he knew there wasn't an easy solution. Even though the United States was supposed to be a close ally of Brazil, Salles knew that there was no such thing as goodwill when conducting policy between two nations. As he clutched his proposal tightly between his arm and his chest, he opened the door to the meeting room.\n\nInside sat Ambassador Lincoln Gordon, along with what Salles assumed to be an aide. \"Walther, good to see you again! I understand that we're here to make some deals happen?\"\n\n\"Sure, Lincoln. If the United States is willing to help us with our debt issue, there's plenty of room to talk business.\" Gordon took another puff from his pipe, and pulled out several documents before sliding them towards Salles. \"Here's what we're thinking, Walther. Just some generic stuff about lowering import tariffs on your end compared to the ones on the Pakt and the Sphere, making our goods slightly cheaper for your people. Furthermore, I need a guarantee from your government that you lot are committed to the free market. Goulart might be popular in your country, but American companies won't be able to put up with the Kubitschek style of business where your government nationalizes half of the companies in the country. What are your initial thoughts?\""
 brazil.201.a: "\"The baseline plan sounds good to me. Brazil can commit to these changes.\""
 brazil.201.b: "“对不起林肯，但我不得不拒绝。”"
 brazil.202.t: "更新迭代"
 brazil.202.desc: "When Makoto got the news of his reassignment to Brazil, he couldn't believe that his supervisor sent him off to some faraway country; surely this was a demotion after his division failed to double their production quotas from the last year. As he continued to look out the window and adjust his tie (why did it have to be so damn hot here, all the time?), the car came to an abrupt stop in an abandoned industrial park. His translator motioned towards him to get out and take a look for the new land that Mitsubishi had just purchased.\n\nMakoto couldn't believe how large the space was in total. Although all of the factories needed to still be torn down, he anticipated getting enough space for a couple factories, and maybe a small space for trucks to park. Rather, it seemed to him that there was enough space for at least ten factories and a processing center, far larger than what he imagined. How much did the board purchase this land for, Makoto wondered. Now he began to understand: this position wasn't a demotion, but a promotion. There was a bevy of opportunity, and the potential was limitless. As construction crews, cranes, and equipment began to be unloaded on trucks behind him, Makoto cracked a smile.\n\nThere was a lot of work to do, but Makoto was no stranger to that. Better him than anyone else, he thought as he began issuing orders for the demolition of the old factories."
 brazil.202.a: "Sometimes people just need a fresh start."
 brazil.203.t: "暴动"
 brazil.203.desc: "A number of Army units have mobilized in opposition to the hearing of the Lott Act. Elements of the Planalto Military Command have surrounded federal buildings in Goiânia and Anápolis, and are threatening to attack Brasília if the Lott Act is not immediately withdrawn.\n\nThe Senado Federal has been put into lockdown, directed to reopen only when the conflict is settled. The fate of Brazil's precarious democracy now lies with President Lott, whose response the terrified citizens of Brasília cry for."
 brazil.203.a: "We shall never cease in our defence of the Republic!"
 brazil.203.b: "Our duty is to the people, of whom none should suffer."
 brazil.204.t: "军方退缩"
 brazil.204.desc: "Lott is not a man that praises himself, but even he can't help but give a smug grin and throw the newspaper at his table, where Neves lay on the other side, a smile as mutedly yet beaming as his. While not a drinker, even he couldn't help but share the joyous news, and a bit of a morning cachaça never hurts anyone, especially when mixed with orange juice.\n\n\"I trust you've seen the news too?\"\n\n\"With the tail beneath their legs. All talk, until someone, puts their foot down.\"\n\nWhile the two men celebrated their successful stand-off, at the barracks of Brazilia the situation couldn't be more different, as the officers argued and pointed at each other for possible failings; was it the lack of enough bodies in the Senado? Did they come off too weak? Too strong? They certainly didn't recruit enough, if they couldn't the fear of God on that bastard, stubborn Lott's head.\n\nSomething they did wrong, and they couldn't figure it out. And so, in this dichotomy, this event is delegated to the dustbin of history."
 brazil.204.a: "...they are all those of justice."
 brazil.205.t: "洛特退让"
 brazil.205.desc: "Lott is not a man that damns himself, but even he can't help but release an expletive from his mouth, throwing the newspaper at his table, to the frowning expression of Neves, a frown and a grim expression matching his own.\n\n\"Couldn't you have... stood up?\"\n\n\"Way too late to ponder what-ifs, can I? I...I can't risk the country any more than it's being risked daily. I...\"\n\nYet, the man couldn't speak. He spoke of not bothering of what-ifs, but his mind was completely troubled of what-ifs, has been and could be, words he could have spoken, promises he could have demanded payment, or simply stood his ground, staring at the beast in its face...\n\nThe grim, depressing mood in the Presidential Palace couldn't be more different than the cheerful, ambient at the barracks as officers and generals praised each other with drinks and cigars, at a moment where they finally got the bull to stand down. Sure, they would have to watch out to whoever succeeded Lott, the bill was simply archived, but that would be a worry of another day.\n\nToday, they simply celebrate their victory over excessive liberalism."
 brazil.205.a: "...yet, the culprits escape justice."
 brazil.207.t: "Murmurings of Insurrection"
 brazil.207.desc: "Lott wasn't a particularly talkative person, a man pragmatic to the extreme, that let his action and expressions speak what a thousand words couldn't; in short, anything unlike almost every other politician in the country.\n\nAnd yet, as Denys stared at Lott, his expression utterly unreadable, he wished he would speak something, anything really, because the silence in the room was getting to a suffocating level. Thankfully, before Denys would say anything, or try to pry any word from that man, Lott broke the tense silence, all but tapping the folder Denys brought with him.\n\n\"And you're saying your men are starting to talk about...\"\n\n\"Mutiny, yes. Your act is having the people in the headquarters anxious, Lott, you can't deny it.\"\n\n\"Good. I want them to squirm in their boots.\"\n\nDenys couldn't help but frown, his brow furrowing as he stares at Lott, adjusting his tie...\n\n\"Lott, we've both been on the cadet school, you need to listen to me. I know the generals can get uppity about the state of things, but this is openly antagonizing the army. We're not the bloody enemies of the state, we're here to-\"\n\n\"Spare me the talk Denys, I've done my vow to the flag too. Two, in fact,\" Lott emphasized, pointing to a single bevel pin on his chest, the badge of the Brazilian Republic. \"I'm not backing down Denys, they need to know their place.\"\n\nDenys' eye can't help but twitch, the incredulity and irony of the statement not being lost on him...before he sighs, giving a simple shrug. \"Can't say I didn't try, Lott.\"\n\n\"Very well, you're dismissed.\"\n\nAs Denys saluted and left the room, the bravado in Lott collapsed, the man reclining on his chair with a heavy sigh and heavy heart, looking at the door his friend left; he gets it, he does, but he simply can't allow something like what could have happened.\n\nHe's a military man, after all. He knows the last thing Brazil needs is more power in the army's hands."
 brazil.207.a: "\"My heart and actions are utterly unclouded...\""
 brazil.208.t: "萨莱斯前往中非"
 brazil.208.desc: "这里没有能知道准确时间的办法。他已经忘了飞机过了多少个时区了，所以也不知道现在多迟了。确实，自从下午自累西腓出发后，已经过了多少小时，瓦尔特·莫雷拉·萨莱斯是知道的。不过希特勒施塔特可是一个前不着村，后不着店的地方，天也已经黑了下来。\n\n飞机的空管频道从阿森松岛的美军基地切到了利奥波德维尔之后，他就知道事情会变得奇怪起来了。因为他们从几内亚湾的方向飞来，空管命令他们提升高度，以避开地面的炮火。丛林中究竟是什么情况？这令人不安的指令不禁让萨莱斯感到了恐惧。甚至到了即将在恩吉利机场降落的时候，飞机都不得不以螺旋方式快速下降，有一侧的窗口有好一阵子都只能看见地面。起落轮一接触地面，萨莱斯就赶紧要求给他来一杯烈酒，地面人员也趁着飞机加油的时候，给他找来了一瓶。\n\n飞往希特勒施塔特的这段行程就更糟糕了。飞机起飞也得以螺旋方式拉高。就算到了空中，也无济于事，因为绕开潜在的对空攻击最安全的方式就是直接飞过刚果湖。在非洲中部莫名其妙多出来的这一片海，以及在机舱中传开的关于有多少飞机坠毁在这汪洋大海中的流言，都让萨莱斯无法安心下来，也对他即将要做的事没有什么把握。话说回来，他在这个没有月光的晚上，站在荒郊野外的半废弃的机场中，到底能帮上什么忙，他也是蒙在鼓里。\n\n在远方出现了车灯。开来了四五辆水桶车和迷彩奔驰，停在了飞机前方，最前面的两辆车上还架着机枪。萨莱斯看着几组士兵拿着G1步枪，从车上下来，面向飞机。其中戴着贝雷帽的一位走到了他面前，向他敬了个礼。“欢迎来到希特勒施塔特，萨莱斯先生，”他用带着口音的英语说道。"
 brazil.208.a: "“罗尔夫·施坦纳元帅，为您效劳。”"
 brazil.209.t: "萨莱斯吃龙虾"
 brazil.209.desc: "萨莱斯对非洲的狩猎旅馆或是殖民时代豪华酒店的浪漫想象并没有在希特勒施塔特度假村具现。埃及或南非的酒店有一种独特的古老韵味。就连新些的希尔顿酒店或是大和旅馆，内部也至少会装修得现代一些（不过如果你仔细观察，会发现其实也和外部差不多）。而希特勒施塔特，只不过是普洛拉度假村样式的一个建筑群罢了。这个水泥筑成的庞然大物，比起一个放松娱乐的场所，更像是一个守卫着这片白色沙滩的碉堡。好在他所住的特别套房并不在主建筑群当中，它看起来像是照着戈林的别墅设计的，不是非洲德式风格。\n\n度假村的大多数服务员都是穿着党卫军白色晚宴制服的非洲土著人，令人啼笑皆非。无论宣传口号如何鼓吹，在这非洲大陆，德国人也没法不被他们掠夺的土地所影响。饭厅的墙上挂着死去很久的动物制成的战利品，中间是一张由丛林中的稀有木材制成的巨大桌子。桌子另一端坐着罗尔夫·施坦纳，他仍然穿着他的野战军装，头上也还戴着那顶贝雷帽，手中拿着一杯嘎弗啤酒。\n\n晚餐让人很意外，但不是愉快的那种意外。端上配着龙虾尾、芦笋和土豆沙拉的龙虾浓汤的时候，施坦纳一定觉得很欢乐，但萨莱斯却很不愉快。虽然他们配的法国葡萄酒很不错，但是他很难不去寻思这些龙虾是哪里来的。毫无疑问，这些龙虾本该被巴西渔民卖掉，端上一家巴西人的饭桌，而现在他们却不得不因这些混蛋的所作所为挨饿。\n\n饭间闲聊时光，施坦纳分享了些童年故事和军旅生活，令人颇不舒服。在消灭完柠檬芝士蛋糕后，施坦纳也喝完了第二杯啤酒，看向了他的对手。"
 brazil.209.a: "“那我们开始吧，萨莱斯先生？”"
 brazil.210.t: "贸易谈判开始"
 brazil.210.desc: "“整个大西洋的中间那片？”施坦纳问道，连一丝敌意都不掩盖。“这是大家的海洋！我们、日本佬、美国佬，都有权使用它！你他妈怎么敢独占一片，然后把我们赶走？”\n\n“佛得角海平原的大部分，”萨莱斯说，“是航运和捕鱼的中立海域，没错。但是根据国际法，仍有一些海域属于巴西人民。根据法律，南美洲大陆架是巴西领海，我们的政府有权规范这片海域的刺龙虾捕捞。”\n\n“不过……”施坦纳喝了一口啤酒，“它们不是水里游的嘛，一游泳，它们就不在大陆架上了，而是在海水中，所以这样任何人都有权捕捞了。”\n\n“你们可以这么主张，但是我们的立场是如果你们想继续捕捞，我们也有权阻止你们。你们必须停止当下的行为，遵守我们的规定，这就是问题所在。”\n\n“好吧……那你们有什么规定？”\n\n“您的意思是？”\n\n施坦纳笑笑：“我就不说客套话了，你们能让我们捕多少鱼？你准备拿出什么条件，趁早把这烂事儿解决掉？”"
 brazil.210.a: "“我们会给你们平等的捕捞权。”"
 brazil.210.b: "“我们会允许你们捕捞一部分。”"
 brazil.210.c: "“你们必须完全撤出我国海域。”"
 brazil.211.t: "一点海鲜都不给你"
 brazil.211.desc: "“巴西政府认为，你们需要立刻停止在巴西沿岸的一切捕捞活动。”\n\n施坦纳差点一口把酒喷出来，这个巴西人他妈的刚才对他说了句啥？\n\n“这一地区的过度捕捞现象过于严重，我国必须对自然资源进行保——”\n\n“错，”施坦纳说道，“你们根本没遇到什么过度捕捞，单纯就是不想承认这片狗日的大洋是公有的罢了！你还想让我们去哪里捞龙虾啊？湖里面？”\n\n“这对你们来讲指不定还好些，”瓦尔特·萨莱斯回应道，“你可以说服希特勒引水把莫斯科变成一个湖，然后在那里捕捞龙虾嘛，就跟他在《我的奋斗》里写的一样。这总比告诉他，说你们因为过度捕捞引发战争了要好得多。”\n\n去你妈的，施坦纳心里想着，这可太糟糕了。他现在要么忍气吞声，后面再找机会谈条件；要么表现得硬气点，多少争取到一些海鲜的捕捞权。他也可以起身离席、走出房间，但穆勒专员绝不喜欢这样。或许穆勒会大骂施坦纳是一个混账，又或者他根本就不在乎——这一点谁都说不准，毕竟穆勒总是那么难以捉摸。\n\n但施坦纳又灌了口啤酒，在心里掂量了一会儿，终于鼓起了勇气。"
 brazil.211.a: "“好，好，我们不打扰你了。”"
 brazil.211.b: "“要讲道理的嘛，我们可以达成协议。”"
 brazil.211.c: "“把大陆架的事情告诉那些U艇！”"
 brazil.212.t: "给你一些海鲜"
 brazil.212.desc: "“巴西总统发来指示，他愿意就龙虾捕捞问题通过谈判达成解决方案。”\n\n听到这句话，施坦纳兴奋了起来。”那我们能得到多少？”\n\n“那得看情况，”萨莱斯解释说，“巴西会就此进行监管、督查和纠正——”\n\n“但我们还是可以捕捞龙虾卖回德国吧？”\n\n“没错，你可以在佛得角地区进行有限的捕捞作业。”\n\n对施坦纳来说，这字眼悦耳动听。巴西人愿意谈判，他可以在这里讲条件。他们仍然可以捕捞龙虾，巴西人也可以据此换来他们想要的东西。今晚还有很多事情要谈，他完全可以接受这个条件好办完剩下的事情，顺便给那边的混蛋留下一个好印象。\n\n但他就想要这些吗？当然，风险越高，回报越高。既然都来了，他完全可以逼他们提供更多的优惠。虽说更像是啤酒下肚之后，借着酒劲说话罢了。"
 brazil.212.a: "“萨莱斯先生，就这么定了。”"
 brazil.212.b: "“要讲道理的嘛，我们可以达成协议。”"
 brazil.212.c: "“你凭什么跟优等种族叫板？”"
 brazil.213.t: "平等捕捞权"
 brazil.213.desc: "“我们愿意……承认大日耳曼国在佛得角周围地区的捕鱼权。”萨莱斯一脸紧张地说道。\n\n当然，就这么几句话，这足以让施坦纳注意到这个巴西人在说什么。\n\n“因此，龙虾拖网渔船及其他船只可……”\n\n“真的是这样吗？你们这是在妥协吗？”施坦纳追问道。\n\n萨莱斯郑重地点了点头。\n\n“太好了！不用再谈了，我们接受你的提议！”施坦纳如释重负，将手中的啤酒一饮而尽。他对侍者喊道：“我要跟这位优秀的萨莱斯先生再来喝上一杯！”\n\n当侍者去酒吧时，萨莱斯看上去并不那么热情。施坦纳不在乎。虽然他几乎忘了今晚还要决定什么事，但估计不会是什么善茬。这个巴西人十有八九会在之后的谈判中要求更好的东西。\n\n“那么萨莱斯先生，你接下来想谈什么？”在下一瓶啤酒送来前施坦纳如此问道。"
 brazil.213.a: "咱们把地图摊开吧……"
 brazil.214.t: "德国人的回应"
 brazil.214.desc: "“这话有些不讲理了，萨莱斯先生，”施坦纳想了一会说道。“渔民们总得有点收入才行，但让他们去几内亚湾捕鱼肯定会事故频出。你知道那里有多乱吗？”\n\n“我清楚，”萨莱斯回答道，“不过你们的轰炸行动多少也是肇因之一。”\n\n“这一点我承认，但那更多是申克和日耳曼尼亚的问题。我们也想和当地人打好交道，可惜那片地方简直是无政府主义的温床，我们只得另觅别处。现在你明白我们为何要跑去大西洋的另一边捕鱼了吧？我们必须要获取一定数量的收成，否则各项行动就将难以为继。”\n\n漂亮，德国人让步了。萨莱斯露出一丝微笑：他的计划进行得近乎完美，双方现在总算可以拿出一项折中方案了。萨莱斯的强硬态度有了回报，而现在要做的只是达成协议，然后再谈手头上的其他事情。\n\n但他真该这样做吗？折中方案只能分到半块蛋糕，可巴西政府或许想要一口独吞。就算他取得了如此成就归国，说不定照样要被拉塞尔达架在火上烤。也许萨莱斯可以再大胆一些，试探施坦纳的底线所在，然而对方也可能会因此退出谈判。"
 brazil.214.a: "“我们会报个数字给你的。”"
 brazil.214.b: "“龙虾还是我们的。”"
 brazil.215.t: "德国人拒绝了"
 brazil.215.desc: "“你不会真有这么自以为是，觉得可以随便约束我们吧？”施坦纳有意把音调抬高，如是质问道。\n\n“你说什么？”萨莱斯回应道。\n\n施坦纳又喝了口啤酒：“你妄言整片大西洋都是巴西的财产，此话怎讲？你是不是以为自己可以强迫我们把生计拱手让人？你哪儿来的权利这样做？”\n\n“那你们也不能闯入巴西水域，夺走我国的渔获和生计啊，”萨莱斯面带苦色地说道。“文明国家是要讲规矩的，我国作为一个主权国家有必要捍卫自身权利。想想吧，罗尔夫，你真希望看到事态升级吗？我已经尽量满了足你们的要求，不能再过分了！”\n\n“我们可以过分，”施坦纳说，“我观察过你们的舰队，跟德国海军比起来有几斤几两我可是清楚得很。你要是现在起身离开就没机会了。”\n\n情况糟透了，这就是眼前这个醉醺醺的德国佬抛出的合理协议。摆在萨莱斯面前的只有两个选择：一是屈服于施坦纳的威胁；二是干脆退出谈判走人，而这也就意味着言辞外交以失败告终。"
 brazil.215.a: "低着头离开。"
 brazil.215.b: "盯着对方的眼睛离开。"
 brazil.216.t: "龙虾问题解决"
 brazil.216.desc: "“那，我们算是谈拢了？”萨莱斯说。\n\n“没错”，施坦纳微微点头以示赞同：“我想这场龙虾战争现在可以画上句号了。”\n\n萨莱斯深吸了一口气。他深知渔获问题必定是整场谈判中最难跨过去的坎，但既然它已经顺利解决……那么后面的事情就好办得多了。萨莱斯稍稍活动了下有些僵硬的四肢，拿起杯子喝了口水。\n\n另一边厢，施坦纳依然紧紧盯着萨莱斯。他清楚这场漫漫长夜仅仅算是开了个小头，自己还要再多准备些酒，才不至于让紧绷的神经放松下来。\n\n“然后呢？”萨莱斯问道。\n\n施坦纳打了个响指，一名雇佣兵立马呈上来一幅南大西洋的地图，并附带上笔和尺子。萨莱斯一下子明白了接下来要做什么。"
 brazil.216.a: "该划分海床了。"
 brazil.217.t: "关于海军边境的讨论"
 brazil.217.desc: "“既然捕鱼权一事已经商定，现在该谈谈我国对海床的主张了。”萨莱斯重新引入话题：“相信我方提议的专属经济区将打消你们对此的一切担忧。”\n\n施坦纳看着他：“说来听听。”\n\n萨莱斯起身走向地图，施坦纳随即拿上啤酒跟在后面。“德国政府早先的立场是，巴西拥有距海岸线12英里内所有海域的主权。但水下测绘技术在不断进步，巴西政府声索的大陆架实际上延伸到了更远的地方。因此，你们任何行动的范围最多能到……”萨莱斯稍作停顿，用尺子比着划下一条直线，接着又度量了它到海岸的距离，“……这条线的位置，大约370公里处。整个大陆架其实是朝着四面八方在延伸，但这样划定的结果能让双方都认可。”\n\n“嗯……”施坦纳自己也掏出一支笔来：“也就是说，如果我只需求360公里范围的话……”他把笔停在第一条标记之后，显然并未逾越萨莱斯口中的底线。\n\n“那么巴西政府将完全同意你们的领海主张。”萨莱斯接上他的话。\n\n施坦纳点了点头，又一项条款的内容尘埃落定了。"
 brazil.217.a: "现在我们谈谈船员吧。"
 brazil.218.t: "水手问题"
 brazil.218.desc: "“好吧，萨莱斯先生。”施坦纳又喝了口啤酒，“下面是不是该讨论一下被你们在这出闹剧中拘留的渔民了。”\n\n“没问题。”萨莱斯欣然同意，“你应该知道，其中大多数人被指控在限制海域进行捕捞，有的还试图攻击海军陆战队士兵。”\n\n“有东西能转移媒体的注意力，社民党应该高兴才对。”施坦纳说，“当然，关键问题还是那些渔民。你们的海军野蛮绑架了几十名雅利安劳工，这是日耳曼尼亚所不能容忍的。”\n\n“雅利安？他们基本上都是非洲土著！”\n\n“冲突双方都需要宣传攻势，萨莱斯先生。”施坦纳冷冷地说，“我也清楚里面没几个德国本土的，但你不觉得这种说法德国人更爱听吗？他们大部分人其实不知道中非是个很多元的地方。”说罢，他看了看旁边穿着党卫军服的土著侍从。\n\n“不过重点不在这儿，萨莱斯先生。遣返德国公民这件事，我看应该……”"
 brazil.218.a: "“……马上就办。”"
 brazil.218.b: "“……等方便的时候再办。”"
 brazil.218.c: "“……等协议落实之后再办。”"
 brazil.219.t: "立即行动"
 brazil.219.desc: "“但这不是重点，萨莱斯先生。依我看，德国公民必须被立即释放，没有回旋的余地。渔民们今晚就要回家。” \n\n萨莱斯很清该怎么对此做出答复，“嗯……不可能的，元帅。在没有达成将来能够规避类似情况的协议之前，我方不会考虑释放或撤诉任何一名囚犯。况且这并非一朝一夕即可完成，恕难从命。”\n\n“渔船不是在你们手里吗？他们难道不能开船回来？”施坦纳轻笑一声，抿了一口嘎弗啤酒。“但是，德国政府绝不容忍自家公民被扣留，你们的所作所为实在难以容忍。今晚他们必须被释放。”\n\n局面变得微妙起来。萨莱斯当然可以继续向强权妥协，带着足够的屈辱离开。或者他可以争取一些……更为合理的条件。如果对方愿意宽限一些时间，遣返囚犯无疑可以顺利进行。也许施坦纳能够意识到这一点。\n\n但他可能也没有这么聪明，那么整个谈判就会变成一场闹剧。\n\n萨莱斯紧盯对手的面孔，下一步计划已了然于胸。"
 brazil.219.a: "“很好，立即遣返。”"
 brazil.219.b: "“也许得弄个更有可行性的时间表？”"
 brazil.220.t: "可能性的艺术"
 brazil.220.desc: "“但这并非我们讨论的重点，萨莱斯先生。在我看来，德国公民必须尽快遣送回国。我们并非要求立刻转交，而是希望能够尽量减少延误。”\n\n“这么说……我们就得大赦那些渔民？”萨莱斯问道。\n\n“您得认识到，我们需要尽快脱离这个不幸的境地。这意味着，我们要把他们全部转移过去。”，施坦纳又抿了一口嘎弗啤酒，接着说道，“我们会就此事为您提供帮助，汉莎航空和船舶会来运人。我们明白，这需要时间。为了遣返顺利进行，我们也乐意提供方便，但一定要快。”\n\n萨莱斯觉得这是个不错的提议。羁押人员能在颜面尽失之前得以遣返回国，但……“我们怎么能确信你们不会食言呢？”\n\n施坦纳正在饮酒，听到这话愣了一下：“嗯？”\n\n“这次驱逐，我们怎么知道你们不会事后反悔？毕竟这才是你们坐到谈判桌前的唯一原因。一旦失去了你们的公民，我们也就失去了谈判的筹码。”\n\n“我向您承诺，我方不会违背我们之间达成的口头协议。”施坦纳语回答道。萨莱斯听着，心里却半信半疑。"
 brazil.220.a: "这妥协听起来不错。"
 brazil.220.b: "我们想什么时候放就什么时候放！"
 brazil.221.t: "皆大欢喜"
 brazil.221.desc: "“但这不是重点，瓦尔特·萨莱斯先生。在我看来，一旦这份协议签定，所有德国公民就应当得以遣返。争端既已平息，继续拘留便也没了缘由，我们也无意让他们在牢笼中多留一刻。”\n\n“确实，这听起来颇为合理。” 思忖片刻后，萨莱斯终于开口说道，“我清楚你们政府对于船员被扣一事颇为关切，既然纷争已得妥善处理，继续羁留他们已无必要。”\n\n“我相信，一旦我们达成妥协，关于他们的遣返问题自会迎刃而解。汉莎航空亦需时日准备包机。而且，我知晓还有些……需要进一步追诉的问题。无论如何，用拳头攻击巴西海军陆战队，这并非德意志人的作风。”\n\n“那么……我们唯一的要求，就是在协议签定之后，释放被扣押的船员，并不以非法捕鱼之名追究他们的责任？我猜，这可能是出于外交紧迫性，司法部长会愿意赞同的。”\n\n“太好了！为我们的共识干杯！”施坦纳举起半杯嘎弗啤酒，萨莱斯则用一杯清水回敬。"
 brazil.221.a: "他们都说德属中非那些人都是实用主义者。"
 brazil.222.t: "理智与情感"
 brazil.222.desc: "“立即释放？”萨莱斯疑惑地问道，“这远超我们的能力范畴。我们不可能跳过程序、立即释放所有人。”\n\n“今晚就要敲定协议，”施坦纳沉声道，“而且我们现在就要解决这一切。除非你停止犹豫是否官宣、给予其法律效益或者随便别的类似东西，否则就永远不算完。”\n\n“放人不必等到协议正式签署，但我们没法今晚就一股脑地大赦北德意志劳埃德公司全体员工。这会引起巨大的混乱。光让他们走却又不告诉他们如何返回非洲，这绝不可行。他们不会接受，我们也不能接受，未来社论热度也会让日耳曼尼亚注意到你们这边的闹剧。”萨莱斯向中非专员辖区来的贵宾示意道。\n\n施坦纳紧咬牙关，他后悔今晚没有选择更清淡的啤酒。“你的意思是？”他问道。\n\n“我们不需要立即释放他们，只需适当地拖延一会，处理一些搁置的问题。不过，这段时间要足够我们为其高效、迅速的遣返作准备。你认为呢？”萨莱斯的话语中充满了暗示。\n\n施坦纳此刻须作决断。酒意朦胧之中，他知道自己几乎已无法作出最明智的选择。"
 brazil.222.a: "“当然啦，瓦尔特，我们做得到。”"
 brazil.222.b: "“我们不会改主意。”"
 brazil.223.t: "巴西希望推迟遣返"
 brazil.223.desc: "\"That's not going to happen, Field Marshal, we cannot allow a release before the agreement is done.\"\n\nSteiner knew this was the wrong time to be buzzed on alcohol. \"Herr Salles, the agreement I put before you is a sensible accommodation-\"\n\n\"I recall Hitler said the same at the Munich Conference, but I think you will find the Chamberlains of the world to be quite a rare variety. You have to admit your government isn't the most trustworthy in terms of its diplomatic history. I mean, the wait staff are a fair bit more tan than you put in the brochure even.\"\n\nSteiner grimaced. \"But you cannot hold our people indefinitely after this is settled-\"\n\n\"Which is why they will be released after the formalization of the agreement. Call that insurance. And it's much better for you and your boss if Germania can't force you to renege on the agreement since we still hold some cards.\"\n\n\"To tell you the truth, Walther, Germania doesn't even care about what we agree to tonight. The Afrikaministerium doesn't respond to anything, Hitler is on the way out and probably knows it, Schenck doesn't give a fuck about this and would ask for too much money anyway, and Hüttig thinks he runs the place for God's sake! We don't have the capacity to go back on our word.\"\n\n\"That's incredibly hard to believe for a system that prides itself on efficiency and ruthlessness.\"\n\nYou don't know the half of it, thought Steiner as he took a drink. Then he decided how to handle this."
 brazil.223.a: "“好吧，你赢了，推迟遣返。”"
 brazil.223.b: "\"That was as moderate as we could get.\""
 brazil.224.t: "For All Time"
 brazil.224.desc: "\"...and Schenck has some 323s we could borrow, though I think he has some jets that could also work,\" said Steiner. \"We'll have to pay for it, but he can keep Germania out of this and we can get them to Brazzaville in only a few hours.\"\n\n\"Sounds like we have a plan,\" said Salles, who sighed and relaxed for a moment. \"Is there anything else you want to discuss?\"\n\n\"Nothing comes to mind,\" Steiner said. Then he had a realization, and a smile broke across his face. \"Walther...\"\n\nSalles knew what that meant. \"Rolf...\"\n\nThey shook hands and laughed. \"Son of a bitch,\" said Rolf, \"we just avoided a war! A mercenary and a businessman! Who needs Walther Hewel, honestly?\"\n\n\"I'm sure that you'd do no worse in his place,\" joked Salles. \"Now, we should get this written up to bring to... is that a helicopter?\"\n\nThe noise of an approaching chopper caused Steiner's heart to sink. Even with his stupor he could tell it was a German-made Lerche II. \"Liebe Gott im Himmel, why now?\"\n\n\"What is it?\" asked Salles. \"What's going on?\"\n\n\"What the fuck do you think it means when a hellicopter lands outside your house in this Kommisariat?\""
 brazil.224.a: "This is a complication."
 brazil.225.t: "外交礼仪"
 brazil.225.desc: "“穆勒专员，”尽管施坦纳喝得有些上头了，他还是郑重其事地用头衔全称称呼穆勒，来营造一种专业的氛围，“今晚的意外之喜，这就是巴西的代表，瓦尔特·莫里纳·萨莱斯先森——”\n\n“见到你很高兴，瓦尔特。”穆勒没看他一眼，他从自己的G1步枪机匣里抽出了弹匣，然后一直盯着机匣里面。“嗨，咱达成协议没有？”\n\n萨莱斯意识到穆勒并不是那种自己想象中的典型专员。穆勒不像卡舍或者特博文一样总是一丝不苟地穿着他们纳粹党的标志性制服，至少萨莱斯碰到他之后，他一次都没有穿过，甚至可以说是在有意避免穿着那套服装，而且，虽然穆勒提了问题之后就一直在摆弄着自动步枪，但他一直没有真的装填子弹。“当然，是的，专员先生，协议就在这里——”\n\n“太好了！又是外交胜利！”穆勒从直升机中站起来，走向萨莱斯，仍然单手提着那把自动步枪。“萨莱斯先生，我要让你知道，对于那件可怕的事故，我也深表遗憾，而且我几乎一点都没有参与其中，士兵们也只是听日耳曼尼亚那边的安排行事。我很高兴我的副手解除了德国和巴西之间的一些小误会，我希望通过外交访问向贵国表明，我对这一事件没有任何恶意的看法。”\n\n这倒让众人搞不明白了。“什么？”萨莱斯与施坦纳同时惊问出声。\n\n“其实我啊，一直都想去巴西走走。那么宽广的亚马孙雨林，还有耶稣像，以及卡门·米兰达这样的美人！但我一直没有机会。瓦尔特，你就说能办不能办吧？”\n\n萨莱斯仔细考虑了一会儿。“我不觉得这是个问题。外交来往总是好的，美国人要是知道了肯定要火冒三丈。但我觉得那是您的首席谈判官要考虑的事。”\n\n施坦纳吞了一下口水。事态的发展出乎他的想象，这事这么就砸到他头上了？为什么这事就要交给他去考虑了？\n\n“罗尔夫，”穆勒突然问道，“你今晚是不是喝多了？”"
 brazil.225.a: "人总是需要放松一下。"
 brazil.225.b: "专员先生，您需要留在非洲。"
 brazil.225.c: "萨莱斯吞了口口水。"
 brazil.226.t: "专员的巴西远行名噪南美洲"
 brazil.226.desc: "Rio de Janeiro (AP) - The visit of Reichskommissar Siegfried Müller to Brazil has caught the attention and surprise of many around the globe, especially here in the country. Until recently, he was seen as the primary antagonist in the dispute over fishing rights in the South Atlantic and many expected him to be in an armed conflict with the South American nation over it. However, this week he was all smiles as his plane touched down in Rio, greeted by a small delegation of government officials for a short visit to the city.\n\nAny potentially awkward meeting with President Henrique Lott was avoided as Zentralafrika's governor decided to do away with a formal diplomatic visit in favor of a more casual one, where much of his time was spent not in ceremonies in Brasília, the new modernist capitol, but in a helicopter flying over the jungles of the Amazon. \"The goal of my journey was to bag a jaguar, but unfortunately I could not find one,\" the Reichskommissar said to the local press. \"However, I did kill this very large black caiman, and I will bring it home with me to show to my guests in Léopoldville.\"\n\nThe German Embassy in Brazil said in a statement they hoped this visit would open a new chapter in Brazilian-German relations, but it is believed many in the Nazi government are displeased with the semi-official visit. The State Department was much more open about their displeasure with the visit, blasting Brazil for hosting a major official in the Nazi Party. Homegrown opposition was also there, with many groups, predominantly Afro-Brazilian, protesting the visit due to atrocities that are occurring across Germany's colonial holdings. \"What this government has done is turn Brazil into a playground for international criminals,\" declared an editorial in the Tribuna da Imprensa.\n\nMüller, who takes delight in being a more relaxed and atypical Reichskommissar than his other colleagues, was not fazed with such criticism. \"All of politics is stupid and you should really ignore it,\" he said. He also said President Lott or Vice President Jânio Quadros would be welcome to make a reciprocal visit to Zentralafrika at any time."
 brazil.226.a: "这本可能会更糟！"
 brazil.226_tt: "专员看到了一个可爱的龙虾战利品，决定把它带回家。"
 brazil.227.t: "一路顺风，萨莱斯先生"
 brazil.227.desc: "The early morning sunlight began to rise over Africa, illuminating the single private jet on the Hitlerstadt tarmac. Outside, the crew were sitting and lounging around, trying to avoid thinking about the worst that could happen in the middle of the vast and hostile pit that was Nazi Africa. But right now, there was nothing to do but ensure the plane was ready to go at a moment's notice.\n\nDown the road, up from the city came the convoy of camouflage cars. They were let into the airport grounds, and they parked in front of the plane. A group of mercenaries got out and formed an impromptu honor guard. This had caused the pilots to perk up. Walther Salles stepped out of the car in the middle, followed by Rolf Steiner. A few words were exchanged, before Salles climbed up the steps and into his jet.\n\nFinally on what was technically home soil after hours of debate, Salles got into a seat and relaxed. The arguments were hard, and the hours were late. He may have given up too much, but the important thing was he had an agreement to stop the Lobster War. They may judge him a Metternich or a Chamberlain, but he had something that would avoid war once and for all. And that had to account for something.\n\nBut as the jet took off and disappeared into the brilliant blue sky above the Congo Lake, Steiner watched intently as the diplomat left. He wasn't so sure of his deal either, and he was a bit drunk towards the end of it. And he knew more than anyone else just how few problems could be solved by resolution in this insane world. However, for a moment, he felt a tinge of relief at the fact he was able to avoid yet another conflict in Africa."
 brazil.227.a: "一代人的和平。"
 brazil.228.t: "Sunk Costs"
 brazil.228.desc: "Eventually, everyone realized it would never work.\n\nSalles had expected a violent outburst from the man, but in reality Steiner was a lot more measured about the situation. Perhaps the alcohol had prevented an outburst. Maybe he was more sensible for a mercenary than Salles had assumed. But it also could have been that Steiner simply did not care so much for the lobster or worry about a conflict after all.\n\nNo time was wasted afterwards. Once a deal could not be reached, Steiner escorted Salles back into the motorcade and drove back to the airport. No words were exchanged between the two, as there was no need: everything had already been said. At the airport, Salles bid the host farewell and walked to the waiting jet himself. Steiner just watched from the car.\n\nThis was bad, thought Salles. The Germans weren't reasonable. This trip was the last hope at diplomacy, and it was a complete bust. Now he would have to answer to Lott why things had failed so spectacularly. And that now harder measures would be necessary to solve the crisis.\n\nBut it may have surprised him as he flew into the dark night that Steiner was thinking much the same thing. The whole world was about to fall apart in violence, and now a direct threat worse than Cameroon or South Africa loomed from the west. He knew this was not the end of the Brazilian efforts, not in the slightest."
 brazil.228.a: "自海而始，由海而终。"
 brazil.229.t: "海神号归来"
 brazil.229.desc: "“海神号”——这艘驶出卡宾达的拖网渔船，船员大多是非洲本土船员，辅以少数比利时和法国的资深军官。他们中间，只有一名德国人。但在登上他们船只的海军陆战队员眼中，这些细节微不足道——他们都是中非人。这意味着他们的船被扣押，而船员们则在巴西纳塔尔的阿里·帕雷拉斯海军上将基地内一个由旧仓库改造而成的拘留所里，渡过漫长的日日夜夜。\n\n最令人心神不宁的是那无尽的不确定与等待。他们能够寄出书信，但电话联络却是奢望。一个机敏的巴西人让他们从事单调乏味的工作，比如在海军基地周围修剪草坪，但还是留给了他们大把空闲时间，或许还能练练葡萄牙语。德国领事馆每天都会向他们讲述各种故事，描绘着巴西将如何为他们所承受的苦难付出代价。然而，何时能踏上归途的问题，始终无人能答。\n\n终于，答案到来了。他们被分批装上卡车，然后被遣送到当地机场。那里停止一架涂有西南非洲空军标志的庞大梅塞施密特323“巨人”号飞机，自从巴西的护卫舰将他们扣押的那一刻起，他们未曾感受到如此深切的安慰，直至这架飞机出现在眼前。\n\n跨越大西洋的旅程并不舒适，但当飞机最终在布拉柴维尔着陆时，他们踏出舱门，迎接他们的是刚果温暖的蓝天和湿润的空气。他们终于回到了家，再次感受到了自由。\n\n然而，他们距离自己的港口还很远。他们没有船。也没有回家的途径。\n\n而且，他们仍旧是德属非洲的臣民。"
 brazil.229.a: "噩梦还未了结。"
 brazil.230.t: "1965年总统大选开始"
 brazil.230.desc: "总统候选人已被选定并公布，巴西群雄逐鹿，竞选各方开足了马力，谁将脱颖而出？竞选者在挨家挨户推销，劝说选民投票给己方候选人。他们在成千上万人面前发表盛大演说，试图说服广大群众，却也忘不了幕后交易，好让候选人占得先机。与此同时，军方注视着选战的进行，他们的态度仍不为群众所知。\n\n该你决定为谁而战了。"
 brazil.230.a: "要延续瓦加斯的遗产，为若昂·古拉特竞选。"
 brazil.230.b: "五年等于五十年，为儒塞利诺·库比契克竞选。"
 brazil.230.c: "巴西未来的独立自主道路，为雅尼奥·夸德罗斯竞选。"
 brazil.230.d: "终结瓦加斯主义的灾厄，为卡洛斯·拉塞尔达竞选。"
 brazil.230.e: "收钱也办事，为阿德马尔·德·巴罗斯竞选。"
 BRA_pres_election_season_tt: "§w现在可以在总统选举面板上为你选择的候选人竞选了！§!"
 brazil.231.t: "1965 Elections End Invisible Event"
 brazil.231.desc: "among us"
 brazil.232.t: "劳工主义的胜利"
 brazil.232.desc: "若昂·古拉特决定用一餐南里奥格兰德家乡风味烤肉庆祝他的胜选。他的支持者和盟友们像是瓦加斯和库比契克都送来了祝贺，喝得醉醺醺地发表了几番感言。毕竟这可是个值得庆祝的日子。直到宾客告辞，余下的人也已睡去，古拉特和莱昂内尔·布里佐拉依旧围坐在火炉边，送三两酒肴下肚，伴着阵阵大笑和含糊的祝酒词。“这是可喜可贺的一天！”布里佐拉说道，“接下来几年，我们将直面苦战腐化巴西政坛、压迫巴西工人的一切势力。若昂·古拉特总统会带领劳工运动高歌猛进，”布里佐拉送上最后的祝酒词，“自由的巴西人民将迎来幸福的明天。”\n\n远离继任总统官邸，某间烟雾缭绕的密室里，气氛阴沉，四位将军位居其中。怎么会这样？怎么能让个社会主义者、瓦加斯的傀儡，还是个天杀的共匪统领这个国家？！绝不能行，绝不！现在该动手了。\n\n另一边，热图利奥·瓦加斯独坐在他黑暗的办公室里，抽着一根粗大的雪茄，露出了愉悦的笑容。“啊，那伙大将军们现在肯定气坏了。”烟雾渐渐萦绕整个房间，瓦加斯回想起了他执政时的那些日子，以及他为这个国家做出的努力。现在杨戈将踏上恩师奋战过的同一片战场，只需些许匡助，他胜利的未来熠熠生辉。"
 brazil.232.a: "这一夜，有人欢喜有人忧。"
 brazil.233.t: "考验时刻"
 brazil.233.desc: "It was expected. The polls showed it, the media talked about it, opponents complained and tried every single trick left in the book, and the political scene braced for impact as the obvious turned from an expectation to a truth.\n\nJuscelino Kubitschek then saw the large cinema projector adaptated to transmit television gave the news, for a considerable margin JK had beaten his opponents and turned again into the President of Brazil, the first man to do in history. The whole Urca Casino exploded in cheers as confetti began to fall and the casino band began to play a special, jazzy remix of \"Peixe Vivo\", Kubitschek's favourite song. It was done; the PTB-PSD coalition had come out on top again, cementing even more its position as Brazil leading political force. JK was lifted up by the eclectic crowd of his supporters, from industrialists to oligarchs, from military men to teachers and commoners invited to take part on the ceremony to cement his victory. They carried him all the way to the podium where he was dropped and stumbled to way into the microphone with his cigarette crumpled by movement. Vargas was among the guests of honour being constantly praised by his disciple, taking part on the cheering at every line of his speech.\n\n\"We did it!\" whispered Jango, who was sitting to Vargas' right. \"I wonder how Lacerda is right now.\"\n\n\"Biting his hat off, as they would say in my time,\" commented Vargas, causing Jango to laugh. \"But we can't leave our guard down. He might try something, he always does.\"\n\n\"And he always fails.\" finished Jango, who returned his attention to the cheering as Kubitschek went into his plans for the future.\n\nVargas himself though about what that meant, he didn't know if he would be there for the next President's inauguration, but that one marked a major victory. His system continued, having adapted to the ideological needs of the time. Getúlio Dornelles Vargas, once called President and Father of the Poor, had succeeded in making a lasting legacy."
 brazil.233.a: "May it last for all eternity!"
 brazil.234.t: "投票箱的胜利"
 brazil.234.desc: "Victory! In the UDN's headquarters now elected President Quadros exchanged cheers with staffers, other UDN candidates and friendly journalists. His legs were leaden from fatigue, his gait unsteady by a steady stream of celebration drinks. The thought of making a speech was far from everyone's mind. The evening would see celebration. Better speak the following day when words would no longer be slurred by the new leader of the Republic. For now Quadros exchanged jokes with those present, draining the last of his drinks for the day.\n\nHow far had he come along! The President reflected, sprawled over a couch. Every opponent on the left had mocked the vice-President's impossible bid for power, the vice-presidency itself initially supposed to be a shackle to future ambitions. With clipped wings, the UDN's cuckoo would strut without flying far, journalists had mockingly proclaimed.\n\nOn the right the Crow's partisans had winced at seeing their political party taken over by Quadros. Pushed in the political wilderness by Lacerda's failed coup in the fifties, many ungrateful party members had been dismayed to find Quadros at their head.\n\nAll the doubters would be proven wrong. Jânio Quadros closed his eyes a few moments. The excited buzz of the room was as sweet a lullaby as anything he could have hoped for. The next day would see a proper speech for the occasion."
 brazil.234.a: "我们…嗝…赢了！"
 brazil.235.t: "拉塞尔达获胜"
 brazil.235.desc: "Carlos Lacerda, President-Elect of Brazil, was actually boogie-ing in the middle of his office. The doors were, of course, locked, and the Chuck Berry riffs coming off the record player could not penetrate the walls. Nevertheless, he danced without a care in the world. He had won! The people of Brazil had chosen the right path at long last!\n\nBreathing a bit hard, he took the record off the needle and wiped his brow. Once he caught his breath, he walked out to greet his staff and most ardent supporters. The cheers washed over him as he waved and smiled magnanimously, shaking hands and greeting old friends with all the dignity that his time as Governor of Guanabara had let him develop. When the crowd began to quiet down, he spoke.\n\n\"My friends! Thank you so much for all of your support, all your tireless efforts! Our glorious Republic, so often led astray, has finally glimpsed her dignity and destiny. We will stand as a pillar of liberty and prosperity, a land where the citizens are free to live, work, and pursue happiness without fear of foreign imperialists or domestic tyrants. The ruinous policies of past administrations will be overturned, and the burden on the middle classes throughout the country will be lifted. No more will Brazil oscillate between oligarchy and demagoguery. I pledge to you today that I will secure Brazil's future!\""
 brazil.235.a: "人群沸腾了。"
 brazil.236.t: "烟火"
 brazil.236.desc: "Adhemar De Barros took another long swig of his drink as he headed towards a table in the center of the room. Against all odds, he had won the presidency. Adhemar had done it. The party around him was esatic. A bustling group of electoral allies come to celebrate Adhemar's victory in the election. Eating, laughing, and dancing, the party was ecstatic. Everyone was drinking alcohol quite heavily... Especially Adhemar.\n\n\"My, my friends, give me a minute, I would like to celebrate this victory with a toast, no no I wanna stand on the table, I won't fall, I won't fall trust me, urgh- give me a minute to get up. Okay. Let us have a toast. A toast to my victory! A toast to our future success! A toast for Brazil!\"\n\nA rapturous roar echoed throughout the party as the toast was called out. An aide hurried over to help Adhemar get down off the table.\n\n\"I'm fine. I got up, I can get down.\" Adhemar was quite red in the face now. One of his suspenders was undone.\n\n\"Uh Mr. DeBarros.\" said the aide with a worried look on his face. \"A telephone just came in asking for you. They said it's about the election.\"\n\nAdhemar chuckled. \"Did my lead increase even more?\" Adhemar turned to the party. \"Okay my friends I have to go take a call. Presidential Business and all.\"\n\nOne last rousing cheer was given as Adhemar walked into the other room to take the call. He picked up the phone.\n\n\"It's Adhemar. What news you have for me. My victory is guaranteed? Well that's great but I don't think that's a reason to- What? Wait wait wait.\"\n\nThe red drained from Adhemar's face as he immediately began to sober up.\n\n\"What do you mean Laudo lost! How the fuck did he lose if I won! Who's ahead? Edna Lott won? It was close? It doesn't matter if he was close he still lost!\"\n\nAdhemar began to pace.\n\n\"Bloody PTB gunking up everything! We're going to have to completely change plans now! How did this happen? The poll put us ahead by more than 5 points! I won! How the hell did he lose! We are going to have to find a new spot for him in the cabinet or something. I don't know. Just try to figure out how the hell did he lose!\"\n\nAdhemar dropped down into his chair, flustered. He turned to his aide."
 brazil.236.a: "“也许我贿赂的人不够多？”"
 brazil.237.t: "全民盟的总统选举准备"
 brazil.237.desc: "[BRA_UDN_nomination]"
 brazil.237.desc.quadrosre: "全民盟选举联盟最近发布了一份声明，宣布全力支持现任总统雅尼奥·夸德罗斯继续执政，并决心为他和全民盟拿下又一个任期。\n\n在全民盟代表大会的竞选演说上，雅尼奥·夸德罗斯总结了自己竞选的要点：不依赖任何大国的独立自主外交政策、推广巴西传统道德价值观。他还承诺将竭尽所能去扫除巴西利亚的腐败。\n\n为了赢得选举，全民盟已经动员了全部竞选资源。"
 brazil.237.desc.lacerdare: "全民盟选举联盟最近发布了一份声明，宣布全力支持现任总统卡洛斯·拉塞尔达继续执政，并决心为他和全民盟拿下又一个任期。\n\n在全民盟代表大会的竞选演说上，卡洛斯·拉塞尔达总结了自己竞选的要点：为世界各地的人权挺身而出、与盟国紧密合作、通过反瓦加斯主义的市场经济改革提振经济。\n\n为了赢得选举，全民盟已发动起全部竞选资源。"
 brazil.237.desc.lacerda: "全民盟选举联盟最近发布了一份声明，宣布全力支持瓜纳巴拉州长卡洛斯·拉塞尔达成为总统候选人，并决心为他和全民盟拿下下一个任期。\n\n在全民盟代表大会的竞选演说上，卡洛斯·拉塞尔达总结了自己竞选的要点：为世界各地的人权挺身而出、与盟国紧密合作、通过反瓦加斯主义的市场经济改革提振经济。\n\n为了赢得选举，全民盟已发动起全部竞选资源。"
 brazil.237.desc.both: "It was the fourth hour of debate, and the UDN was still no closer to selecting their presidential candidate for the upcoming election. Supporters of both Quadros and Lacerda had been stuck arguing over who was more fit and capable of leading the UDN to a victory at the polls. The entire party was fiercely devoted towards preventing another PSD-PTB presidency, perhaps too much so. Good arguments and baseless insults were brought by both sides, and the UDN was likely to coalesce and support whoever ended up on top of this endless debate.\n\nCarlos Lacerda, currently the governor of Guanabara, was a prominent journalist before taking up the reins of public office. While many acknowledge the success he has generally had running one of Brazil's key provinces, there are some who doubt his short temper and ability to govern on a country-wide scale. Jânio Quadros, the current vice President, is noted for his eccentric personality and bizarre suggestions regarding the daily affairs of Brazil. However, he has presided over a successful vice presidency, maintaining peace and pushing forward several key UDN proposals that Lott did eventually sign off on. By midnight, the UDN has selected..."
 brazil.237.a: "该再次“横扫”民调了，让夸德罗斯上。"
 brazil.237.b: "乌鸦会带领全民盟飞上蓝天，让拉塞尔达上。"
 brazil.238.t: "工党与社民党的总统选举准备"
 brazil.238.desc: "[BRA_coalition_nomination]"
 brazil.238.desc.goulartre: "社民党-工党选举联盟最近发布了一份声明，宣布全力支持现任总统若昂·古拉特成为总统候选人，并决心为他和联盟拿下又一个任期。\n\n在联盟代表大会的竞选演说上，若昂·古拉特总结了自己竞选的要点：福利、社改，并以社会主义者的身份延续热图利奥·瓦加斯的政策。\n\n为了赢得选举，联盟已发动起全部竞选资源。"
 brazil.238.desc.kubitschekre: "社民党-工党选举联盟最近发布了一份声明，宣布全力支持现任总统儒塞利诺·库比契克成为总统候选人，并决心为他和联盟拿下又一个任期。\n\n在联盟代表大会的竞选演说上，儒塞利诺·库比契克总结了自己竞选的要点：稳健改革、经济增长，并以中道派的身份延续热图利奥·瓦加斯的政策。\n\n为了赢得选举，联盟已发动起全部竞选资源。"
 brazil.238.desc.either: "选举即将到来，社民党-工党选举联盟面临抉择，必须在社民党的前总统儒塞利诺·库比契克与工党的前副总统与众议院议长若昂·古拉特之间选出一名候选人。\n\n库比契克竞选的要点：稳健改革、经济增长，并以中道派的身份延续热图利奥·瓦加斯的政策。古拉特则强调福利、社改，并以社会主义者的身份延续热图利奥·瓦加斯的政策。两者有所不同。\n\n社民党-工党联盟决心团结在其中一位候选人的旗帜之下，现在剩下的就是决定该支持谁了。"
 brazil.238.a: "我们相信杨戈。"
 brazil.238.b: "库比契克将继续领导我们。"
 brazil.238.c: "他们相信杨戈。"
 brazil.238.d: "库比契克将继续领导他们。"
 brazil.239.t: "社进党的总统选举准备"
 brazil.239.desc: "[BRA_PSP_nomination]"
 brazil.239.desc.adhemarre: "社进党最近发布了一份声明，宣布全力支持现任总统阿德马尔·德·巴罗斯成为总统候选人，并决心为他和社进党拿下又一个任期。\n\n在社进党代表大会的竞选演说上，阿德马尔·德·巴罗斯总结了自己竞选的要点：为人民提供福利与善治、不惜道德或经济代价以提高政府效率并改善政府设备、提高穷人的福利。\n\n为了赢得选举，社进党已发动起全部竞选资源。"
 brazil.239.desc.adhemar: "社进党最近发布了一份声明，宣布全力支持圣保罗州长阿德马尔·德·巴罗斯成为总统候选人，并决心为他和社进党拿下下一个任期。\n\n在社进党代表大会的竞选演说上，阿德马尔·德·巴罗斯总结了自己竞选的要点：为人民提供福利与善治、不惜道德或经济代价以提高政府效率并改善政府设备、提高穷人的福利。\n\n为了赢得选举，社进党已发动起全部竞选资源。"
 brazil.239.a: "该施展贿赂手段了。"
 brazil.240.t: "维托的挑战"
 brazil.240.desc: "维托已经当了六年官了，但这次的活与众不同。作为一个城里人，他这辈子从没去过农村，但上司因为他之前完成的漂亮工作而把他选为新的农业委员会委员。\n\n“你做的调查是这片儿最好的，”他的上司说，“想去呼吸点新鲜空气吗？”\n\n于是维托就被作为一名委员派到农村做一个简单的任务——调查土地改革的成果。\n\n但眼前的景象让他头晕目眩。\n\n对，电网的确在慢慢覆盖这里；年轻人的确在逐步接受教育；那些富农的确开上了尽管老但保养得很好的车。\n\n但是，这儿的很多其他方面甚至还停留在上世纪。富得流油的市长们住在连里约最好的公寓都相形见绌的别墅里。卡阿多斯党仍然统治着这块地方——这儿的事都由他们说了算。除了一年又一年的美好承诺，贫困、滞后而痛苦的生活仍然折磨着那里的人民。\n\n甚至在他访问完最后一家贫农时，那位可怜的农民仍挺直了腰板告诉他自己身处的极大苦难。维托下定决心，尽管他是个从没来过乡下的城里人，但是这些人，这些养育着巴西的人，这些巴西的心脏，却被年复一年地欺骗，被迫一次又一次相信那些从未兑现的承诺。"
 brazil.240.a: "委员会会努力保证农民们得到应有的待遇。"
 brazil.241.t: "派遣古拉特"
 brazil.241.desc: "对于巴西那些充满疲倦和愤恨的角落而言，杨戈很擅长让这些地方变为他的领地。事实上，没有人需要去真正安抚那些被早已被遗忘的小村庄，特别是当警察足以镇压他们的反抗的时候。然而，正如他的同僚们所说，他总是选择亲力亲为。\n\n台下聚集的人们已经排成一队，当杨戈朝着由多种纸版箱组成的临时讲台迈步时，人群中的嬉笑声和叫骂声逐渐平息。当杨戈开始讲话时，台下已然鸦雀无声。“女士们，先生们，不要把我错看成高高在上的权贵，也不要把我当成蛮横无理的地痞，请将我视为巴西的一位客人，毕竟这是我的身份。”杨戈略作停顿，并向台下的人民探身。此时，他的声音变强了几分，神色也变得像一位伟大的鼓动者。“那些偷走你们粮食的人，那些抢走你们劳动果实的人，那些让美好生活与我们渐行渐远的人，他们不是巴西的客人，他们是不受欢迎的强盗！没有人能够忍受自己的辛劳汗水被这些位高权重的白痴化为乌有！”人们站在那里，起初的迷茫逐渐被打消，愤怒的声音也逐渐消退，转而聚精会神地听这位被派来安抚他们的人的演讲。随着演讲的进行，人们的愤怒再次从心灵，从拳头，从整个身体迸发出来。\n\n“你们都在那些漠视你们，践踏你们的人的束缚下受苦，这一切，我亲眼目睹，心中痛楚难忍！即使是今天，情况也没有改变！这就是为什么我夜以继日，坚持工作。我将要推行一项强有力的法案，即使是那些卑鄙无耻的小偷，那些肆无忌惮的强盗都会贿赂当地代表，让他投下反对票！”人们的情绪很快就被点燃，不知不觉中，杨戈的名字就开始从他们的嘴里高呼出来。杨戈凝视着他的最新杰作——这确实值得一看。而剩下来的事情，就是要实现他的承诺。"
 brazil.241.a: "就算他不这样做，上帝也会帮助他。"
 brazil.242.t: "与牧场主同行"
 brazil.242.desc: "洛特对眼前这个人从头到脚就没有几丝好感，他一直在抽雪茄吞云吐雾个不停，脚上邋里邋遢的靴子也弄脏了原来一尘不染的地板。但夸德罗斯和内阁坚持让他与这些农场主见面，聊聊最近的土地改革法案，洛特觉得这主意简直糟糕透顶。\n\n“总统先生，听说你想在我的土地上搞什么改革？”那位农场主又吸了一口雪茄，然后朝着洛特直直吐了出去。“真是胆大包天，直接连共和国总统都他妈不放在眼里了，”洛特暗想，“军队虽然经常插手政治，但好歹还守自己一套规矩。”\n\n“是的先生。想必您也听说了现在工潮四起，国家停摆，这背后正是因为工会挑起了农村地区的骚动。他们一直想强推这项法案，但我相信其中仍有充分的协商空间。”“我就等着你这句话，总统先生。要我说现在这改革管得太宽了，这么点时间还想做这么多事。你肯定也同意我说一步步改革总比在国会强推这坨共党狗屎要强吧？”\n\n洛特举起一直紧握的双手，托住了下巴，脑子里不停想着这个提议。“如果削弱了法案的力度，杨戈还会坚持继续推行吗？夸德罗斯到底能从全民盟和那个懦夫拉塞尔达那里拉来多少支持？”他的思绪飘飞着，直到另一阵烟吹到脸前。洛特挥挥手，回复道“确实，我也认为该法案部分内容可以调整。那你最终的想法是什么呢？”\n\n农场主笑了笑，从后口袋里掏出一卷长长的诉求书交给洛特。洛特叹了一口气读了起来。其中一些绝对不能接受，但有些或许就值得考量了。他可以花大功夫说服工党同意这些修改，毕竟折中总归好过什么也不做吧？洛特抬起头，说："
 brazil.242.a: "“我并不认可其中的全部内容，但还是有部分改动我可以给予支持。”"
 brazil.242.b: "“你要的太多了。”"
 brazil.243.t: "机器上的齿轮"
 brazil.243.desc: "\"Paulo, you know there's no chance that the Senado would approve this addition to the bill.\"\n\n\"Jango, I know you lead the PTB, but what the hell is that even supposed to mean? Are we here to discuss votes in a chamber, or are we here to improve the lives of our fellow countrymen?\" Goulart sighed, and rapped his knuckles along the table. These strikes had been going on for a month, and President Lott had sent him to negotiate with the leaders like some sort of lapdog. Why couldn't that marshal be out here himself; he's the President, and he should be the one responding to his people.\n\n\"Paulo, we can have our pipe dream of a free republic later with all of the land reform we could possibly want. It doesn't matter if we cook up the perfect set of reforms only if the entirety of the UDN walks out on us!\" \"And WHY exactly do we give a rat's ass about the UDN? Those fascists should be locke-\". A tall man, named Lucas, raised his hand to interject. \"Jango, look,\" said Lucas, another leader of the strikes, \"we have to be able to get something more out of the current bill. What if we gave the banks additional money to issue more loans to protect small farm owners and ensure that the ranchers can't buy them out immediately after we redistribute the land?\"\n\n\"Lucas, you want to trust the banks to help the poor? Have you absolutely lost it?!\" yelled Paulo as his fist slammed the desk. \"No, I have not,\" Lucas sighed, \"Jango is right. We need the UDN. Hell, we don't even know if the PSD will fully support our additional demands. We have to start somewhere.\"\n\n\"Screw you guys. I can't believe I thought you two stood for anything,\" Paulo muttered as he slammed the door behind him. After an uneasy silence, Goulart coughed awkwardly. \"Well, what else is still palatable for the UDN and the PSD?\" questioned Lucas. And, for the next four hours, several of Brazil's most prominent labor leaders huddled to try and figure out what they could compromise on. However, by the early hours of the following morning, it was clear:"
 brazil.243.a: "Goulart had a ready list of potential changes to the bill."
 brazil.243.b: "No consensus could reliably be reached."
 brazil.244.t: "成立国家情报局"
 brazil.244.desc: "卡斯特洛·布兰科听到门上的敲击声，心中涌起一股满足感。“请进，戈尔贝里！”\n\n戈尔贝里·杜·科托-席尔瓦踏入房间，他是卡斯特洛心目中理想的国家情报局局长人选。他对卡斯特洛行了一个军礼，卡斯特洛亦礼尚往来，随后两人落座。\n\n“戈尔贝里，你的新任务是领导国家情报局。别这么惊讶——没有人比你更适合这个岗位了。”\n\n戈尔贝里点了点头，卡斯特洛继续说道。\n\n“作为这个机构的负责人，你的职责是在国内外监督和协调情报与反情报工作。你将拥有全权去调查和剿灭任何颠覆活动，监视颠覆分子，并向总统和军方通报纳粹或共产主义的威胁。你的退休生活，就此结束。”\n\n戈尔贝里站起身来。“长官，我接受这个任务。我将竭尽全力协助您，确保巴西安全，远离所有内部的敌人。”他再次向卡斯特洛敬了一个礼，随后离开了房间。\n\n卡斯特洛重新坐下，面露满意的微笑。有戈尔贝里这样的人物为他和他的盟友保驾护航，没有人能够悄无声息地触及他们，否则必将遭遇迅速而严厉的反击。"
 brazil.244.a: "Truly, Brazil is safest under us."
 brazil.245.t: "阿德马尔的愤怒"
 brazil.245.desc: "Adhemar threw another chair across the room, then kicked over the table again.\n\nHe was angrier than he'd ever been in his entire life. He's been backstabbed, lied to, betrayed. Betrayed by this rotten government of liars and cheaters.\n\nYes, he wasn't an honest man, he stole. So what? He'd never hurt anyone by doing so. All he was doing was for the good of Brazil. All his life he'd served the people and fought for them alone, just like Vargas did. And this was how the government repaid him.\n\nFirst they denied him his rightful post of Minister of Interior. Now they were trying to bar him from the election altogether!\n\nHe moved to pick up the chair again, then paused. Anger felt sweet but it solved nothing. He was Adhemar de Barros. He always had a plan.\n\nAnd one had already formed in his mind. It was time to plan his revenge. Someone else needed money and aid. Someone else who'd agree with his goals and work for him. It was time to throw his support behind them."
 brazil.245.a: "“喂？是的，我是阿德马尔。我可以和库比契克博士通话吗……”"
 brazil.245_tt: "£BRA_psd_texticon §Y儒塞利诺·库比契克§!的支持率§Y上升§!。\n"
 brazil.246.t: "Two Halves of a Country"
 brazil.246.desc: "Lucas stared blankly at the wall, as the chants and loud footsteps outside his home continued to get closer and closer. Did Paulo have a point? How did Jango and the PTB fail them yet again? Why did the Senate not see the desperate situation his fellow workers and citizens were in? Before his mind could continue racing in circles, he heard a loud and impatient knock on his door. As Lucas sat up to open the door, he got a glance at several of his fellow union workers; why were they holding pitchforks? Did that one man have a pistol?\n\n\"Come on Lucas, we're marching to the capitol building now. Are you in? Allende's supposed to meet us there.\" a fellow union worker questioned. Lucas really didn't like how belligerent his fellow protestors seemed to be, but he had no choice. If he didn't protest this grand injustice now, did he even have any beliefs or standards left? \"Yeah, I'll be out in a second.\"\n\nHalfway across the country, Lott stared at his telephone with unease, trying to avoid a phone call with his former colleagues. He had a migraine after reading about all the reports of the angry peasants and laborers regarding the failure of the Agrarian Relief Act. It wasn't his fault; damn Lacerda and his UDN cronies. The bill was going to make Brazil stronger, and why couldn't they see past their shortsighted views? Surely they were getting bankrolled by those very ranchers, Lott thought. Before he could pick up another report, his phone began to ring.\n\n\"President Lott? This is Denys. You know what I'm going to ask of you.\" Lott gulped, \"Of course,\" he said with a shaky voice. \"Do you think it's truly necessary?\"\n\n\"Henrique, they're burning down property and attacking police forces. I've had more requests from the police across the country for the military to support them than there are damn mosquitos in this country. We either do something now, or we risk a leftist revolt.\" Lott couldn't even begin to think of the consequences before his mouth moved on its own.\n\n\"Denys, do what you and the military need to do. Just try to keep the violenc-\", Lott said to himself as an idle tone began. That jingle had never felt so humiliating until now for the President of Brazil."
 brazil.246.a: "How can we even piece the country together now?"
 brazil.253.t: "码头工人罢工"
 brazil.253.desc: "The brief on Lott's desk painted a bleak picture for the dockworkers. Each man received as monthly payment a stack of cruzeiro banknotes thinner than their abraded bootsoles. Nearly every day at work was punctuated by a disabling accident, and the supervisors were rarely there to see it. \"It's depressing, isn't it, Mr. President?\" Quadros said, breathing out blue smoke. \"I'd strike, too. I'd go down there if I could, as well, but then the only difference between me and them would be that I'd want to be there.\"\n\nLott pushed the papers to the edge of his desk. \"Am I meant to infer that it won't go on for long, Jânio? We could cut it short if we sent in the police.\"\n\n\"I'm saying this has become normal. If those workers have been putting up with it for years, they probably can't afford to miss the pay, so we should take the time to find out what pushed them too far and fix it.\"\n\nLott glanced at Denys - the ageing marshal - and gestured calmly at his old military accomplice. \"The owners don't want police because they think they'd panic their shareholders, but we have no reason to get involved, either, Mr. President. If the negotiations go poorly, the fallout will rest on you. Please keep in mind that it's a squabble between employees and employers, it's not our problem unless we make it our problem.\"\n\nQuadros glided across the office to loom over Denys, who fit neatly within his shadow. \"Defence, then - that's your field. How will we make ships if there's no-one there to build them? That sounds like our business. You should be on my side, Denys, you might have a stake in this farce.\"\n\n\"That's enough from both of you,\" Lott said. \"I'll decide shortly. For now, you're dismissed.\" Denys and Quadros both hurried out of the office - Denys insofar as he could - and left the President at his desk, looking out in deep thought over the calm waters of Lago Paranoá."
 brazil.253.a: "士兵打仗总是胜负难料，可绝不越俎代庖。公司们能够自行处理。"
 brazil.253.b: "工人受苦，工业遇难，巴西遭殃。军人就该为国而战，我也会和罢工者见面。"
 brazil.254.t: "洛特拒绝介入"
 brazil.254.desc: "The brief on Lott's desk painted a depressing picture for him. The President's inaction meant nothing for the companies, who had agreed to some of the strikers' demands, but it had isolated him. Lacerda's ministrations had diminished his support from the PSD's right; the worm had been haranguing the people through platform speeches about how Lott had betrayed business, how he could not be trusted to replenish Brazil's economy, or a poor man's purse.\n\nIt annoyed him, this was no place for the President to interfere between a private business and its workers.\n\nAccompanied by the creaking of wood, Jânio Quadros intruded upon the quiet. The thin man's shadow stretched from the doorframe to Lott's desk. To the President, he seemed as an itinerant preacher - a Jehovah's Witness of the political sphere, and patently unwelcome. \"Mr. President, you have your office because the people trusted you with its power, why not use it?\"\n\n\"I don't appreciate that you've come to my office just to regurgitate Lacerda's hyperbole. Please leave.\"\n\nQuadros made no sound when he crossed the floor. His glasses framed his glower like a second set of eyebrows. He spoke calmly. \"Looking past the damage you've done to yourself, that you think I'm here to speak for Lacerda is wrong. Those dockworkers could have gone home to their families singing about their victory and voting for both of us, if you had just given it to them.\"\n\nLott, looking up, locked eyes with Quadros. The President's gaze was calm and severe, and a long moment passed. \"Quadros as I have said before, I do not appreciate your comments at this time, please leave.\"\n\nQuadros scoffed. On his way out, he pounded the door and a loose screw fell to the marble flooring. Lott attentively listened to Quadros' footsteps grow more distant."
 brazil.254.a: "这不关我的事。"
 brazil.255.t: "与码头工人谈判"
 brazil.255.desc: "The air in the room was dense with cigar smoke and perspiration and Lott finally understood how the dockworkers felt stuffed into the hull of a ship. Perhaps that was part of their strategy. Twenty men on either side of the dispute sat around a sticky table which occupied most of the room, and the President was crammed into a thatch chair at its end. The dockworkers chewed tobacco and talked among themselves a bit before a gaunt man emerged from their number and hushed them - the strike leader. \"Before we begin, I'd like to thank the President for coming. Especially given the opposition he must have experienced before he took the long journey here.\" Lott nodded as men around the table puffed their cigars and the room was filled with smoke.\n\n\"Well, we have every reason to listen to each other, now, Mr. President. I'll be blunt, we'd prefer it if you heard us over our bosses. We want a ten percent raise to our pensions and a six per cent raise to our minimum wage. If we agree on this, the strike will stop by tomorrow morning.\"\n\nLott did not let his face betray his doubt. Those numbers threatened his government's coffers, but they might not be as costly as the fury of the oligarchs. Simultaneously, he was unsure how long the strike could drag on. How much the action would cost him, and how much it would cost the dockworkers, was like rolling dice, but if he haggled skillfully he might be able to contain his expenses. Or, perhaps, Lott could win this game by not playing...\n\nAnd yet there was a feeling he could not evade, Respect. Behind these men with calloused hands were families who depended on them. Their strike was not selfish or risk-free, and he could send them all home to happy families if he opened his wallet."
 brazil.255.a: "“我不觉得你会在这件事上退缩，我也没别的办法。我会满足你的要求。”"
 brazil.255.b: "“百分之十，百分之六，这太高了。在我做决定之前，这些数得降一降。”"
 brazil.255.c: "就这？你抽的廉价雪茄快呛死我了，总统不会被无理的数字和恳求的目光动摇。告辞！"
 brazil.256.t: "洛特低头"
 brazil.256.desc: "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, joyous but bemused at their complete, swift victory eyed the President through their beer as he left.\n\nThe only sounds in the Presidential Palace were the tappings of Lott's footsteps. Quiet like this was always a prelude to argument, and he knew someone was waiting in ambush in his secretary's adjunct office, which he strode into. There, in a unique incident of reliability, Tancredo Neves blocked the door to Lott's view of Lago Paranoá.\n\n\"Mr. President, what persuaded you to open our treasury to those workers?\"\n\n\"Good afternoon, Neves. I'm assured it was the quickest way to resolve the dispute and get them working again.\"\n\n\"And an excellent way to undermine investor confidence and induce economic confusion. Those assurances weren't from Denys, I'm certain of that.\"\n\n\"It was a decision I made, not Quadros, and if a little confusion is a consequence of something that must happen, then it's better we resolve it sooner. And now, I have a similar problem. I need to find the quickest way to get you out of the way to my office.\"\n\nWith a weathered frown, Neves opened Lott's door and the President sat in his chair. \"I made no mention of Quadros, nor do I need to for you to realise that he may be making those decisions soon. Those dockworkers didn't see you negotiating with them, they saw Quadros pushing you into a chair. He didn't need to be at the meeting to profit from it. Be careful, Mr. President, and have a good day.\""
 brazil.256.a: "随着门闩的咔嗒一声，洛特的办公室鸦雀无声。"
 brazil.257.t: "艰苦的讨价还价"
 brazil.257.desc: "\"I understand how difficult your work is, but mine requires I make some difficult decisions. You are asking for too much, and I can't agree to anything until those numbers come down.\"\n\nThe strike leader's fingers rapped against the table. He traded whispers with the other workers before he spoke. \"Maybe you do understand, Mr. President, but maybe you don't. You're a soldier, I don't know if you've ever been in a battle, but the feeling you get in your chest after being flung around by a shell is what some of these guys live all the time. Some of the men here are pushing into their fifties and walk like their back's been kicked in for years, because that's how it's been.\"\n\n\"With all due respect, fighting a battle and carrying luggage are two very different things. I know soldiers without legs who wish they could walk like some of you do, but they can't.\"\n\nAmid the percussive demurral of the dockworkers, the strike leader's face twisted into a scowl, the sweat on his forehead falling into its deep creases. \"Mr. President, the smoke we're breathing right now is like fresh morning air next to the shit from the engines our bosses stick us near. The closest thing to it is a soldier sucking up mustard gas, and they at least get their pension! It's that or the wage, Mr. President, take it or leave it.\"\n\nBehind his severe expression, Lott chastised himself. He wondered if it would have been a better decision to send Quadros to negotiate, or to have spent the day planning the Trans-Amazonian Highway by the cool air of Lago Paranoá. Regardless, he thought, these dockworkers won't go home empty-handed..."
 brazil.257.a: "\"Your terms are unacceptable, I'm out\""
 brazil.257.b: "\"Porting is back-breaking work, the least I can do is make sure you can afford a comfy chair when you retire. You'll have your pension.\""
 brazil.257.c: "\"A wage increase it is. You've got a deal.\""
 brazil.258.t: "洛特离场"
 brazil.258.desc: "He would not stand for this.\n\nLott threw his chair back, wedging it against the wall, and strode for the exit. The dockworkers watched in silent awe as he turned his back on them. The scent of fresh air relieved the President, and he slammed the door on the workers' hurried protestations.\n\"What are you doing?\"\n\"Get back here!\"\n\"Lott, you bastard! We'll do this without you!\"\n\nThey did it without him.\n\nLott flicked through the newspaper to the full story on page twenty-three, skipping his best-loved World section. The dock owners had conceded to both demands, and the agreement had been sealed with a tense handshake, neatly photographed, featuring the inexorable strike leader. Lott mulled over the article with a unreadable look. Though, he thought, it was certainly a victory for the strikers, it was an inevitable one, a necessary adaptation consequent of the modern business climate.\n\nThe President, still with a neutral expression, cut the article out and stuck it in his drawer."
 brazil.258.a: "A nice token of how everything turned out okay"
 brazil.259.t: "同意提高退休金"
 brazil.259.desc: "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, assuaged by a higher pension, eyed the President through their beer as he left.\n\nThe ticking of Tancredo Neves' Piaget Calibre 12P invaded Lott's office. For such a small man, and such a small watch, the noise hardly seemed appropriate, but the wealthy politician's voice cut through the mechanical beat. \"Mr. President, I don't think your recent decisions have been financially sound. The money those dockworkers will get comes from our coffers, whose diminishing contents are made only remotely imposing by the thread the budget will hang on if spending of this kind continues.\"\n\nLott returned his gaze to the maps on his desk. \"Thank you for your concern, Neves, but I trust the people at the treasury to omit any offending sums and put in the right ones.\"\n\n\"Quadros won't need to look because everyone in this palace knows what you agreed to. He'd just think of it as an insult.\"\n\n\"I don't mind if Quadros knows and I don't mind if he complains. The omissions wouldn't be for him, anyway.\""
 brazil.259.a: "\"That's all I'll hear of it. You are dismissed, Neves.\""
 brazil.260.t: "同意提高最低工资"
 brazil.260.desc: "The strike leader nearly jumped halfway along the table to seal their agreement. He and Lott shook hands and opened the door to heavy, humid air. The dockworkers, satisfied with a higher wage, eyed the President through their beer as he left.\n\nMore reports. More letters, most refusing to neglect profanity, from the less surreptitious members of Brazil's business community. Lott considered throwing them out of his window, but the possibility of an overambitious temp discovering them kept his hand on his temple.\n\nDespite his frustration at the striking dockworkers, at least, Lott thought, they knew how to be satisfied. These suits complaining over lost profits would hardly spare him thanks if he bludgeoned them with a pillowcase full of coins. Lott had solved their problem; the dockworkers were back at work and the businessmen were no longer bleeding money.\n\nAnd Lott did not have to pay a cent."
 brazil.260.a: "Maybe I should go into business."
 brazil.261.t: "父女俩"
 brazil.261.desc: "It was a pleasant day in the Palácio de Planalto, and Henrique Teixeira Lott was pleased that he was able to use this good day to meet with someone who was neither an opponent of his, nor somebody who had just messed up, nor indeed somebody out to see what they could get from him. Quite the contrary, it was his beloved daughter Edna, who had just been elected to the Câmara dos Deputados as a member of the PTB. Lott sometimes joked quietly with his daughter about the fact that she'd chosen a different party from him, but since it was Jango's lot, he was completely fine with the situation.\n\n\"How are things going then, Edna?\"\n\n\"Oh, pretty good, dad. I've been getting used to the way things work over at the Deputados. Jango's been showing me the ropes, and I've been in touch with Tancredo here and there.\"\n\n\"Really? Good, glad to hear that. You can trust the two of them. What's your newest project, by the way? I'll see if I can help out with it.\"\n\n\"Oh, I was looking to strengthen protections for women in the urban workforce; I'm sure you've heard about all those workplace accidents in São Paulo and Rio and whatnot where men get what they need but women aren't given a jot as much.\"\n\n\"Ah, that's a good idea, quite good. You'll want to get hold of Leonel Brizola to help you with that, especially seeing as how that jackdaw in Rio will likely screech at the top of his lungs at the prospect.\"\n\n\"Senhor Brizola? That's a good idea, I'd forgotten about him. Thanks, dad.\"\n\nAs the conversation continued along less urgent matters, Lott relaxed. He was proud of his daughter already; God willing she would give him yet more reason to be proud as the years wore on."
 brazil.261.a: "我敢说，埃德娜很有潜力。"
 brazil.262.t: "社民党事宜"
 brazil.262.desc: "Tancredo Neves walked into the office of his friend and colleague, the President of Brazil, Henrique Lott, in the Palácio do Planalto. But today was not a time for socializing or catching up with Lott; no, there were far more important things to deal with. The PSD was roiling with discontent, and something had to be done about it. As Neves came into the room where his boss worked, he said, \"Party-political matters\"; the ever-present civil servants nodded and left the room.\n\nLott looked up and nodded with a smile on his face. \"Tancredo, what brings you here today?\"\n\nNeves smiled back, but his face became solemn as he began to speak; his friend noticed this. \"Henrique, it's the PSD. The conservatives - Auro and what have you.\"\n\n\"What's the issue with them?\"\n\n\"The rightists in the PSD are angry, Henrique. They think you've bent too much to Goulart and Quadros, the dockworkers' crisis is a case in point. They are angry that you didn't do enough to consult with them, and for all that I don't like some of them, they're right. You need to do more about their opinions, Henrique.\"\n\nLott scoffed. \"I am President, Tancredo; I am doing what is best for the country. They need to have faith that I will be able to preserve our democracy and prevent a political disaster.\"\n\nNeves sighed. \"I understand that, Henrique; you know I have faith in you. But you really, really need to talk to Auro Andrade and the rest of them. You owe it to them to ensure their voices are heard.\"\n\nLott made a show of listening, but there was still a stubborn look on his face."
 brazil.262.a: "Neves could tell that clearly, and it worried him."
 brazil.263.t: "跌下神坛"
 brazil.263.desc: "当所谓的“世界之都日耳曼尼亚”传出消息，纳粹帝国的元首，自称“欧洲之主”的阿道夫·希特勒迎来了所有肉体凡胎都不可避免的命运时，巴西共和国的许多人和整个世界一起庆祝这一全体人类祸害的消逝。\n\n瓜纳巴拉州长卡洛斯·拉塞尔达就是其中之一。虽然在公众面前极力克制住自己的喜悦，但当四下无人时，他就开始愉快地大喊大叫。事实上，他欣喜若狂地跑了一会儿才镇定下来，然后坐下来写了一篇长文，抨击希特勒这个恶魔及其所代表的一切。\n\n副总统雅尼奥·夸德罗斯用他唯一知道的一种方式庆祝了这一时刻——喝个酩酊大醉。儒塞利诺·库比契克在情人的陪同下，享受地品味着这一消息。而像恩里克·洛特这样的人则比较朴素，只是简简单单开瓶香槟或者吃上一顿特别大餐。热图利奥·瓦加斯则沾沾自喜，希特勒宝贵的千年帝国轰然倒塌，而瓦加斯留给继任者的国度依旧繁荣昌盛。\n\n然而，有一个人与这副欢庆景象格格不入，为希特勒的死感到黯然神伤，那就是巴西本土的法西斯主义者威尔逊·莱特·帕索斯。威尔逊前往了德国大使馆表达他的悼唁，而拉塞尔达则换上打字机的色带，在上面打出一页页的反法西斯文字，在这些谴责的文字中，威尔逊是唯一一个非德国人的名字。沉浸在喜悦中的其他人互相说着也许纳粹暴政终于要开始陨落了，此时的威尔逊对此只有一句话。"
 brazil.263.a: "“这不是结束，绝对不是。”"
 brazil.264.t: "帝国的陨落"
 brazil.264.desc: "会议弥漫着紧张的气氛。洛特在军队任职期间的同事国防部长奥迪利奥·德尼斯提起刚刚爆发的德国内战。\n\n尽管希特勒指定了继任者，但国防军和德意志党卫军等各股势力已经集结起来对付元首大位的觊觎者。据预测，未来几个月内德国将爆发大战。东方专员辖区也爆发了类似的内战。但没有关于帝国其他地区，特别是东欧地区的新闻。\n\n“不是什么好事，”简报结束时，总统说道，“我们没什么可干的，顶多隔岸观火了，但围观德国人的狂妄可没法消灭他们。”\n\n“总统，非洲的局势如何？”副总统夸德罗斯阴沉地问道，“德国本土对其殖民地的补给供应逐渐减少，那里的专员辖区势必会采取一些过激的举动。特别是东非专员辖区那个狂热的许蒂希，他十有八九会搞些惊天动地的大动作。”\n\n洛特总统对不谙军事的夸德罗斯表现出非凡的洞察力点头称赞。“独具慧眼啊，夸德罗斯先生。许蒂希就是个冷酷无情的畜牲，补给供应的减少会让他急得跟热锅上的蚂蚁一样。但我不把他放在心上。当地土著会意识到许蒂希的窘境，进一步反抗他的暴政，从南非走私来的枪支够他好受的了。就在德国崩溃的几个月前，我又在那三个专员辖区放了把火。”\n\n“总统高明。”国防部长赞许道。"
 brazil.264.a: "我们拭目以待。"
 brazil.265.t: "公牛与熊猫"
 brazil.265.desc: "Adhemar de Barros, Governor of São Paulo, was out and about, as was his wont. This time he was visiting the São Paulo Zoo, where the Sphere had so very graciously sent a few pandas to form a new enclosure. As the news of it spread throughout the province, countless people came in from all parts of São Paulo and the associated hinterlands to see the strange bear-like creatures.\n\nOf course this was a perfect opportunity for Adhemar - he had learned from hard-won, \"honestly\"-gained experience that glad-handing with the common people at events like these was the perfect method to gain more support. All the more when it was at an event that Adhemar himself had set up. For he had arranged everything; none of this would have occurred without his work. He planned to make that very clear to the people that approached him.\n\nAs Adhemar walked around and charmed the guests of the zoo with his flamboyant, engaging style, making sure everyone had at least a foggy idea of where their bread was buttered, another matter was making the rounds of his mind. The time was coming for him and Carlos Lacerda to get to work on the little plan they had come up with, and Adhemar was hammering out how best to make sure that the scenario would play out in his favor and leave him in his God-given rightful place as President of Brazil.\n\nAdhemar might have been in the habit of calling on the favor of God so often as to make the ears of every archangel, angel, throne, dominion, and saint ring a hundred times over. But he knew very well that he couldn't expect his Maker to do all the work. With that in mind, he turned towards Carlos Lacerda, who he could see at the entrance of the zoo, and put on his best smile."
 brazil.265.a: "大显身手的时候到了。"
 brazil.266.t: "阿德马尔的慷慨"
 brazil.266.desc: "“谢谢你，将军。与你共事很愉快！”\n\n阿德马尔挂上电话，坐了下来。他搓着手，脸上挂满了笑容。\n\n多棒的安排啊！多棒的一天啊！他得到了官方许可，可以自由参与选举，这笔钱很快就会流入他的账户。\n\n新政府对他非常慷慨，现在他要以实物偿还他们。他把手伸进办公桌的抽屉里，在文档间摸索着，所有这些都会用在他将为选举展开的计划日程和信封系统上。\n\n他带着孩子气的喜悦读了一遍，权衡了其中的利弊，以及他们能为他（当然，还有巴西人民……）赚多少钱。\n\n一个想法出现在他的脑袋里。有一项债务他好像还没还，是那只聪明的乌鸦？他近来大有用途，势头也不小。\n\n“现在听着，朋友们，我们要支持拉塞尔达博士即将取得的胜利……”"
 brazil.266.a: "拉塞尔达得到了民粹主义者的帮助？世界要天翻地覆？"
 brazil.266_tt: "£BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y上升§!。\n"
 brazil.267.t: "士兵高度警戒"
 brazil.267.desc: "It was election day, and in every city and town across Brazil, the polling stations were open and everyone was coming to vote. Of course, to ensure the security of the elections and avoid political violence, soldiers guarded the polling station.\n\nAt one of the many polling stations throughout Rio, two soldiers chatted as they watched the queue of waiting citizens move by. Marcelo talked, and Gustavo listened.\n\n\"-She says she doesn't think I'm the type of guy who can be serious. Please. Also define 'serious relationship.' What does that mean? Monogamous. Is that what she means? 'Cause if her definition of monogamous-\"\n\nMarcelo's regaling of his latest relationship troubles to Gustavo ended with the crackle of static. A disturbance had occurred a street away, and they had to leave their posts to investigate.\n\nA small crowd had already gathered by the time they got there, and they would have made their way through had Gustavo not caught sight of a figure fleeing into a back alley.\n\n\"Hey! Halt!\"\n\nRifles at the ready, the soldiers gave chase, but the figure always ran ahead faster than they could run, jumped fences like a grasshopper. The soldiers gave up after trying to cross the second fence, while the figure bounded and dashed away to safety.\n\nSlinging their rifles, the soldiers returned to the scene of the incident, forcing the crowd aside.\n\nA banner with a face who the soldiers knew very well - Carlos Lacerda. They didn't care too much about the guy, but their sergeant and their lieutenant were big fans of him.\n\nWhatever the slogan had said, it was drowned out by the angry red ink smeared all over it: \"Murderer of the Homeless.\" And disturbingly, Lacerda's eyes, nose, and smile on the poster had been viciously slashed out with a knife. What remained was a grotesque mutilation of a face.\n\nLacerda himself, muttered Gustavo to Marcelo, should consider it a bad omen."
 brazil.267.a: "“把这条横幅摘下来，换条新的就好了……”"
 brazil.268.t: "席尔瓦胜利"
 brazil.268.desc: "Costa e Silva jubilantly returned the officer's salute as he left the room, then opened the report on his desk.\n\nTo summarize, the crisis was over - he was victorious. Castelo had been taken away and wouldn't threaten him or the army again. Silva admitted that he still felt shocked; he hadn't expected Castelo to do such a thing. Castelo attempting to fire him for his perfectly reasonable demand, the chaos that followed; it still felt like a blur.\n\nBut at least it ended bloodlessly, with little violence. Normally Silva couldn't care less how many whining civilians died, but to shed the noble blood of a Brazilian soldier was a different matter entirely.\n\nSilva sat back and prepared to pour himself a drink, then stopped. He couldn't celebrate just yet. There was one more problem.\n\nHis own \"allies\". They were far more radical than him - they wanted to eliminate all Nazi-Communist subversive filth. This was not model behavior. This was not American behavior. They could scare away Washington. And everyone with a working brain knew that whatever was good for the United States was always good for Brazil.\n\nAppeasing the radicals never did a leader any good. A man, a real man, would not cower before them but show some spine and defend himself. He was no cowardly civilian. He would do the manly thing and take major action against the radicals. Just like the Americans always did."
 brazil.268.a: "“这一切都是为了我的国家。”"
 brazil.269.t: "暂停宪法"
 brazil.269.desc: "\"-Therefore, gentlemen, the Constitution is hereby suspended on my singular and legal authority as President, and we can finally finish off the internal threats facing us.\"\n\nCosta e Silva sat back down, and the room erupted in applause.\n\nBut as with every meeting they held, the threat of squabbling hovered above them. And it drew closer when Colonel João Paulo Burnier interrupted the applause and spoke, hesitatingly.\n\n\"Sir, I'm very happy that you've done this. But if we suspend the Constitution without taking any action to eliminate the Nazi-Communists, it is nothing.\"\n\nThe applause abruptly stopped. Some officers glared at the upstart colonel. Some nodded in agreement. Most, like Sylvio Frota, stayed silent and looked at Silva to see what their superior had to say. Silva on his part broke the silence.\n\n\"Your concerns are appreciated, Colonel. But I reassure you that suspending the Constitution is only the first step.\"\n\nAll eyes were on Silva.\n\n\"Soon, we will implement martial law - and then we can wage total war against all subversives!\"\n\nThe room erupted in cheers as all the officers stood up to give Silva a standing ovation."
 brazil.269.a: "其中最热烈的掌声来自布尔涅上校。"
 brazil.270.t: "环球电视台开播"
 brazil.270.desc: "新闻界巨头罗伯托·马里尼奥一手打造的环球电视台，在里约热内卢和巴西各州的首府正式开播。\n\n这位环球报纸和环球广播的所有者，早在1962年就获得了4号频道的使用权，环球电视台携带着国内外丰富内容的大旗正式启动，播出了诸如美剧《糊涂侦探》、《迷离时空》和巴西当地的肥皂剧《醉汉》和《吉普赛之王》。\n\n作为一个德高望重的知名右翼人物，罗伯托·马里尼奥为他的频道带来了“环球标准”的承诺，这意味着制作高质量的节目，力图超越巴西电视史上所有前作。然而，开播初期几周的成绩并不理想，环球电视台在与电视联播网等本地媒体的较量中落于下风，这促使他们聘请了受美国教育的沃尔特·克拉克·布埃诺担任顾问，以扩大环球的观众群。\n\n左翼的亲瓦加斯媒体批评环球电视台“太过面向精英”，并指责其在电视节目中传播右翼思想。但环球电视台对于这些指责不屑一顾，斥之为“失败者的嫉妒心理”。"
 brazil.270.a: "晚安。(葡语)"
 brazil.271.t: "长征"
 brazil.271.desc: "若昂·阿马佐纳斯开了好几小时的车，又走了好几小时的路，就是为了抵达他的目的地。天上的雨下个不停，苍蝇与昆虫在他身旁嗡嗡作响。这里到处是腐败政客，基建几乎连影子也看不见，换种角度想，这里会成为绝佳的革命起始点。\n\n没人会问阿马佐纳斯想在这里建设些什么。茂密的森林树冠可以为他们抵御飞机，至于苍蝇嘛，可以慢慢习惯。他就那么站在一旁，看着一些同志开始工作：搬运箱子、清洗武器、搭好帐篷。为了找到这个地方，他们四处搜寻，花了数周的时间。最后，他们找到了，找到了这个完美的地点。\n\n他在城里呆得太久，总是无意义地在琐碎的政策上与修正派争吵，忙于应付因盲信老派的手段导致的共产主义运动分裂。老派的运动领袖都失败了，他们没有足够坚持，妥协太多，那群蠢货怎么可能没有看到呢？走修派叛徒普列斯特斯，他是那个最令人失望的蠢货。他曾在1935年革命中反对瓦加斯，后来却被瓦加斯的社会法西斯主义和巴西工党迷得七荤八素。那场不祥的革命令他的妻子被驱逐到德国，进而直接导致她落入奴隶矿场，然后悲惨死去。阿马佐纳斯这么想着，往地上吐了口唾沫。他曾经那么信任普列斯特斯，但有句老话说得好，“永远别和英雄见面”。阿马佐纳斯肯定后悔和他的英雄见了面。\n\n阿马佐纳斯回过头来思考这处营地的终极目标。他策划好了一场革命，取得农民支持，从农村开始迅速向城市蔓延。当然，革命不会一蹴而就。他们需要更多，需要武器、资金、人员……好吧，他们什么都缺。但他和同志们的信念坚定不移。尽管过去的环境那么恶劣，革命依然取得了胜利，巴西的革命也会胜利。很快，巴西将脱离压迫，不，巴西将真正地解放。"
 brazil.271.a: "阿拉瓜亚会是我们的彼得格勒。"
 brazil.272.t: "改革进入深水期"
 brazil.272.desc: "The office smelt of soap and disinfectant. President Quadros (how good it felt to be President!) had thoroughly cleaned the office with the help of a few staffers. Carpet had been vacuumed, the desk had been dusted, windows had been scrubbed to a spotless standard. All in front of a few friendly journalists. The new government would be freed from corruption, from dirty dealings and from Henrique Teixeira Lott's contempt for the good order of things.\n\nOnce the journalists had departed and his staffers had carried the brooms and bottles of chemicals away, Quadros sat at his bureau for the first time. Beyond the doors, the presidential palace hummed with its habitual energy. The President could not help but think of all the times he had entered the room to find Lott busy. His rival had been a hardworking man, if nothing else. Had it only been a few weeks? Far too early for nostalgia for a simpler time. And of course it would never be time for regret. Lott's corruption had left him unfit for the presidency.\n\nQuadros took a final smell of the fresh office. The smell of something approximating a lemon, seen through a chemist's perspective, tickled his nostrils. Perhaps look for a better brand of cleaning product. There would be ample time to do that. The President took out a manilla folder from his bag. Typewritten on it were the words INDEPENDENT FOREIGN POLICY.\n\nIt was time to get to work."
 brazil.272.a: "日子真是一天比一天难。"
 brazil.273.t: "干干净净"
 brazil.273.desc: "The full report on the operation had filtered back up to him, somehow. Perhaps Adhemar had sent it, as a good natured prank.\n\nPage after page detailing how nothing unusual had been uncovered in Adhemar's office. The safe 'filled to bursting with dirty money' had not contained much more than usual for a regional political association. Every receipt checked out, every donation had been tallied. Every 'i' had been dotted and every 't' had been crossed.\n\nThere was no question that Adhemar had bribed the police officers. Perhaps the local officers had been bribed long before the President had even dreamed of launching the corruption probe. One thing remained for sure, though: that slippery bastard Adhemar would not be put down that easily."
 brazil.273.a: "这破国家里啥事都做不成吗？"
 brazil.274.t: "阴谋"
 brazil.274.desc: "联邦参议院议长奥罗·德莫拉·安德拉德望着拉塞尔达，脸上带着几分疑惑。“这信是真的？”\n\n拉塞尔达点点头。“珍珠都没那么真。”\n\n“致联邦参议院议长、奥罗·德莫拉·安德拉德参议员\n\n尊敬的先生\n\n这封信表明我即刻辞去巴西共和国副总统一职。由于我无法掌控状况，我只好离开联邦政府，并继续为人民服务。我衷心希望，您能找到一位称职的继任者，得以抹去上届洛特政府的无数错误。\n\n万分真诚的\n\n雅尼奥·夸德罗斯”\n\n安德拉德又把信反复读了几遍。“不错，这事能成。”"
 brazil.274.a: "现在把信拿去参议院。"
 BRA_quadros_letter_tt: "§x我们来看看夸德罗斯能否克服困局。§!"
 brazil.275.t: "信件阴谋败露"
 brazil.275.desc: "“垃圾！这封信早就被我丢进垃圾桶里了！”\n\n“对啊！你赶快给我滚蛋！”\n\n参议院议长奥罗·德莫拉·安德拉德压根没想到事情会发展成这副模样。他本以为夸德罗斯的影响力不足以压制他和拉塞尔达除掉夸德罗斯的阴谋，但事实并非如此。现在可麻烦大了，他正听着夸德罗斯在走廊里咆哮呢。\n\n“这群混账巴西官僚崽子们最好整明白他们的主子到底是谁，然后再告诉我这个馊主意是谁弄出来的！那封信就是份草稿，他妈听懂没有，写在草稿纸上的不是草稿？！这玩意连个屁都不算，我就是合法总统！”\n\n如此咆哮一番之后，雅尼奥·夸德罗斯终于是把阴谋扼杀在摇篮之中，保住了自己的总统宝座。但当安德拉德被大厅里的声浪第五次盖过并最终屈服之后，夸德罗斯抬起头来，恰好看到拉塞尔达站在走廊里，用他鸦般锐利的眼神注视着这一切。夸德罗斯圆瞪双眼，对着拉塞尔达做了个“我在看着你”的手势。令拉塞尔达有些意外的是，哪怕面对如此强劲的对手，夸德罗斯也只是稍有一丝畏缩而已。"
 brazil.275.a: "你他妈居然背刺我？我这就告诉你啥叫背刺！！"
 BRA_quadros_success_hdc_tt: "§y他办到了。§!"
 brazil.276.t: "夸德罗斯大败亏输"
 brazil.276.desc: "“安德拉德先生，在我看来，这封信是可信的。”\n\n“是的，议长先生，夸德罗斯必须辞职。”\n\n这正合参议院议长奥罗·德莫拉·安德拉德所愿。夸德罗斯的影响力不足以压制奥罗和卡洛斯·拉塞尔达除掉他的阴谋，幸运的是，情况确实如此。夸德罗斯不知跑到哪里去了，因此参议院被成功说服，要求夸德罗斯辞职。\n\n拉赛尔达听说，夸德罗斯发现时早已为时已晚。他呼吁人们为他所遭遇的一切发起抗议，但无人理睬。\n\n拉赛尔达听到的最后一条关于夸德罗斯的消息，是说他回家时一脸茫然，甚至有些绝望，平日里那股精气神消失得无影无踪。\n\n拉塞尔达意识到这意味着他有机会成为总统。他高兴得大叫起来，痛饮一杯威士忌。然后，他整理好情绪、坐了下来，转过身面对一块计划板——这块板自他成为左派记者那时起就一直用着。他把板上的一张照片划掉，拿下来，得意地笑着。"
 brazil.276.a: "又一块多米诺骨牌倒下了。"
 BRA_quadros_failure_hdc_tt: "§x夸德罗斯未能克服困局。现在，应由若昂·古拉特接任，但接下来又会发生什么呢？§!"
 brazil.277.t: "一国无主"
 brazil.277.desc: "Protestors were thronging the streets of São Paulo to demand a response to the corruption and embezzlement on the Trans-Amazonian Highway that had recently been revealed in the newspapers. But today, they were surprised to hear that Brazil was without a President - Lott, that good-for-nothing, who had sat around and done nothing about the corruption, was gone, having issued his resignation that morning. To the protestors, this was a welcome development; however, they still kept on protesting, not wanting to let up until something changed.\n\nOne group of protestors in the middle of Doctor Vieira da Carvalho Avenue was joined by another fellow waving a newspaper. \"Hey, guys, the Vice President - that lunatic, Quadros - just resigned!\"\n\nPeople looked at each other bemusedly, with no small amount of confusion. A protestor asked his fellows, \"If the both of them are gone, what's the point of protesting? Maybe we should just go home.\"\n\nAnother protestor shook his head. \"No, we have to make our voices heard. Even if they have left, even if the road project collapses, the corruption will still be there. Besides, whatever idiot comes in will probably be just as dirty as the last two.\""
 brazil.277.a: "抗议者们点点头，又叫喊起来。"
 brazil.278.t: "安德拉德干预"
 brazil.278.desc: "奥罗·德·莫拉·安德拉德深思着眼前的抉择。洛特已不在，他与卡洛斯·拉塞尔达联手，将夸德罗斯赶出局。现在理应由那位令人讨厌的左倾分子，众议院议长若昂·古拉特继任总统之位。但这个傻瓜在南方观看足球比赛时忘记了一件事，那就是奥罗讨厌他，而且会竭尽全力阻止他上台。\n\n“各位参议员！\n\n时局危急。按照常理，尊敬的若昂·古拉特议长将承担起总统的重任。然而，经过与相关权威机构的深入磋商——”他低声咕哝，这里说的是我，只有我——“我得出结论，由于宪法上的异常，古拉特在此刻不适宜接任总统，此事应交由参议院自由投票决定。”\n\n联邦参议院顿时乱作一团，奥罗尽力隐蔽自己的动作，偷偷瞥向拉塞尔达。对方似乎也同样隐晦地回应了这一目光，二人心照不宣。"
 brazil.278.a: "一切尽在掌握。"
 BRA_ohno_hdc_tt: "§x好戏开场了。§!"
 brazil.279.t: "陷阱！"
 brazil.279.desc: "百日危机爆发之时，巴西的合法总统若昂·古拉特被打了个措手不及。他正在巴西南部的一个体育场，做每个正常巴西人每年至少应该做一次的事情——欣赏一场足球比赛。然而，这让他对洛特和夸德罗斯在二十四小时内相继下台毫无准备，更没有准备好去面对奥罗·德莫拉·安德拉德阻止他成为总统的荒谬理由——“违宪”。\n\n古拉特到了机场，惊愕地发现军队正在进行紧急训练，所有的航班都停飞了。他明白，如果他再进一步，自己很可能就会被捕。于是，他决定找一个可以信任的人。\n\n“杨戈，我的朋友！这是怎么回事？我还以为你现在在巴西利亚呢！”\n\n“莱昂内尔，哪那么简单啊，我正看着球赛呢，转眼间，元帅和夸德罗斯全都下台了，那个混账奥罗把我挡在了总统门外！然后该死的军队还关闭了机场。如果我是那只乌鸦，我肯定会觉得这是一个阴谋。”\n\n“不管怎样，杨戈，你要保持冷静。你现在就来阿雷格里港，见面详谈。”\n\n古拉特同意了，挂了电话，然后低声祈祷，试图让自己平静下来。这可能是个转折点。接下来的每一步，都必须万分小心。"
 brazil.279.a: "“司机，带我去阿雷格里港，找州长莱昂内尔·布里佐拉。”"
 brazil.280.t: "赴汤蹈火"
 brazil.280.desc: "若昂·古拉特深深叹息，摇了摇头。“兄弟，我被困在这里，别无他法。你得替我去巴西利亚，为我争取机会。”\n\n莱昂内尔·布里佐拉望着他的连襟，点头表示理解，然后走上前去，紧紧拥抱了他。“别担心，杨戈，我会替你办成的。你等着，我们一定会在高原宫相见。”\n\n不同于古拉特，没有人敢阻挠南里奥格兰德州长北上。因此，前往巴西利亚为杨戈站台，这事对布里佐拉来说并不困难。\n\n布里佐拉一到地方，就毫不犹豫地在当地报纸和广播电台上宣布了自己的到来，公然谴责奥罗·德·莫拉·安德拉德的两面派行径，同时明确表示自己希望看到古拉特作为下一任总统入主高原宫。社民党内部对此事存在分歧，工党则对杨戈重获希望欣喜若狂。而全民盟的成员则大多只能怒不可遏。"
 brazil.280.a: "工党还有希望。"
 brazil.281.t: "建筑师故地重游"
 brazil.281.desc: "When Juscelino Kubitschek heard that Marshal Lott had fallen from power, he was saddened and deeply concerned. When the news came through that the drunkard Quadros, whose stupidity had set all of this off, had followed him, he was gleeful, but he had no illusions about what this might lead to.\n\nThen Kubitschek heard that Auro de Moura Andrade - that traitor to the PSD, that betrayer of Vargas' ideals! - had spewed some nonsense about \"constitutional irregularities\" to shut Goulart out of power, and then worse yet that that good-for-nothing barrack-dwelling mouth-breather Frota had threatened to topple democracy if they did not come up with a successor in one-hundred days. At that moment, Kubitschek saw his worst fears come to reality and flew into a rage.\n\nWhen he calmed down, he called Tancredo Neves, who was also quite displeased with everything that had gone down. The two of them concluded that there was only one thing for it - Kubitschek had to go to Brasília. So he did. That very hour in fact. He shoved everything he needed into a bag, bade his wife and family a hasty farewell, and drove as fast as he could up the roads to the capital. It would not be too difficult to make it there on time, he knew."
 brazil.281.a: "毕竟，是他亲手建设了这些道路。"
 brazil.282.t: "晨曦宫"
 brazil.282.desc: "晨曦宫，巴西的总统府。自从儒塞利诺·库比契克的任期结束后，他没多大兴趣再回到这里。库比契克曾将首都迁到了巴西利亚，而这座现代主义建筑就是新首都的明珠，不过它已经有好几年没有迎来背后的建筑师了。洛特总统当然想知道这种情况何时会结束。\n\n现总统与前总统在黎明时分来到了晨曦宫前，二人都有早起的习惯。因此，洛特对他的盟友突然造访从不感到惊讶。尽管如此，凌晨的谈话还是变成了一场激烈的争吵。作为新首都的建设者，儒塞利诺·库比契克有着一双建筑师的眼睛。在一个理想的世界中，这位前总统几乎不会给政治舞台留下任何风险。\n\n“你不能就这样把实业家们晾在一边！社民党要在选举中保持优势，就离不开他们的支持。”\n\n“我又惹他们生气了，库比契克？我不过是告诉他们要降价？因为巴西的平民买不起一辆汽车，他们难道会不知道吗？”\n\n“你……”库比契克总算安静了下来，洛特很高兴。他只想好好享受一次在清晨的散步。两个人在庭院里走着，保镖跟在他们后面。院落之外，巴西的新首都渐渐从睡梦中醒来，又结束了一个很快就会忘却的梦境之夜。终于，洛特率先打破了沉默。\n\n“诸事顺利，库比契克。一切都会好起来的。社民党还处在优势地位，你不必太过担忧。只要我们投入工作，自然可以赢得民众的支持。\n\n库比契克冷冷地点了点头。他与洛特握完手后便离开了。初升的太阳在离去的身影上投下长长的影子。"
 brazil.282.a: "新一天的晨曦。"
 brazil.283.t: "码头工人罢工的结束"
 brazil.283.desc: "Lott surveyed the maps with critical eyes - he was overjoyed to no longer be suffering the affront of strike reports. The crisis was settled, it no longer distracted him from his work, nor the tentative passion project laid out in front of him.\n\nThe lines bisecting the Amazon Jungle would be the arteries of future Brazilian land development. Five thousand kilometres of paved highways would galvanise investment and accelerate the exchange of the nation's goods. Thousands of settlements would be freed from their internment by the jungle's açaizeiros and see visitors arrive by road for the first time in their history. The Amazon would remain a prodigious network of unpaved paths and endless canopy, but it would no longer be the excluded other, for Brazil would be brought to it.\n\nLott smiled. He skimmed a report on truant labourers holding up progress in Ceará and placed it at the bottom of a thick pile of papers. No, no, he'd get back to that later."
 brazil.283.a: "这条路将从无到有建立起来。"
 brazil.284.t: "与戈登共餐"
 brazil.284.desc: "\"Understandable,\" said Ambassador Lincoln Gordon, \"and it's much better than boiling, but if you steam them in a little beer and put chili on them, there's nothing like it.\"\n\n\"I suppose the Southern American predisposition to the grill has a bit to do with it, Ambassador,\" remarked Lacerda. \"And it's certainly better than us being forced to eat Blutwurst.\"\n\nGordon took another bite of Moqueca as he thought about the entirely different food they were discussing. \"I suppose so, Mister President. And now with Brazil moving towards the OFN, you won't have to worry about fascist incursions anytime soon. I think few understand outside of the diplomatic circles how massive of a development this is. Almost certainly Brazil is going to be one of the premier members of the Organization.\"\n\n\"That is correct, Ambassador, but Brazil has more grand diplomatic ideas than to attend a few training classes and export equipment abroad.\"\n\n\"Diplomatic...how?\"\n\n\"Mister Gordon, I'm not content with ensuring Brazil never again falls to extremism. Make no mistake, this nation isn't unique in its troubled past and flirtations with authoritarianism. And Brazil isn't going to stand idly back and be content with whatever transpires in the rest of South America. Washington may consider this safe territory, but we know it isn't. And Brazil is going to keep fighting against totalitarianism wherever it develops on the continent. There won't be a Reichskommissariat in South America on my watch. Nor will we have a Manchukuo. We will have a united bloc in the Free World that will permanently keep out the Germans from encroaching on us.\"\n\nLacerda took a bite. \"Mister Ambassador, it's time to make fascism an old-world issue again.\""
 brazil.284.a: "多米诺们开始自我扶正。"
 brazil.285.t: "布里佐拉在巴西利亚"
 brazil.285.desc: "Leonel Brizola, Governor of Rio Grande do Sul and a powerful member of the left wing of the PTB, was preparing for the struggle that was coming.\n\nThe former President, Henrique Teixeira Lott, had been toppled by a plot of Quadros, backed and then backstabbed by Andrade, Lacerda, and Adhemar. But his daughter Edna, a more moderate Varguist but not moderate enough to form part of her father's party, remained in the fray. In fact, she was still fighting the good fight in Brasília's Câmara dos Deputados to ensure that João Goulart attained his rightful place as President of the Republic. Now the two had met for the first time and, far from engaging in mere small-talk, were discussing what the next steps were.\n\n\"Well, Edna, we will have to hit them in this direction, attempting to usurp the rightful succesion of Goulart as set out in the constitution.\"\n\n\"That makes sense, Leonel. I also know a few people I can pressure, many members of the PSD are reasonable and I can reach out to Neves if we need to.\"\n\nAs the discussion wore on, Brizola and Lott found they disagreed on a few things - namely, the direction Goulart should take when he took power - but agreed on much more important things, such as the need to protect the Varguist and constitutionalist order in the Republic of Brazil. As the day wore on and became evening, and as Lott and Brizola made more progress in discussing the matter at hand, one thought took more and more precedence in their minds:"
 brazil.285.a: "“我能跟他合作。”"
 brazil.286.t: "老兵不死"
 brazil.286.desc: "The old general had seen better days. Odílio Denys watched his friend deliver a speech to assembled young officers. Henrique Lott's self-confidence and determination had long given him an iron aura. Nowadays, however, the aura was dented. A warship sputtering into the harbor after a disastrous battle. Yet Lott was not sunk yet. The old general marched on.\n\nThe assembled young officers were of the generation that grew in the shadow of Vargas' regime. To many of them, the army's moment of glory was its ousting of the tyrannical President. The hundred days left them dismayed. Had the army not overreached beyond its constitutional bounds?\n\nDisgraced as he was politically, Lott still held respect in the military. Many did not believe the accusations of corruption. Among the young officers the former President was still personally popular. And while his star had dimmed, it still shone bright. Lott exhorted the young officers to stay true to the republic, to reject the Sorbonne's attempts to unseat the constitutional order.\n\nThe speech over, Lott took many questions from the assembled officers. He did not shy from any topic, nor did he try to provide excuses. He had proven himself unworthy of the presidency, and had thus resigned. A soldier's lot in life was to follow orders, whether from his superior or from providence itself. Pride had no role to play in any of this.\n\n\"Having failed in my obligations, I turn to our youth. To you. If I must crawl and beg for your generation not to repeat my own's mistakes, then so be it.\" Concluded the old general."
 brazil.286.a: "他们曾经听洛特的话，但以后呢？"
 brazil.287.t: "水火不相容"
 brazil.287.desc: "Lacerda smirked. He had finally managed to maneuver the bastard Kubitschek into a position where he had to face him. Kubitschek had mainly refused to get into any confrontations with Lacerda or any other members of the UDN, but Lacerda had managed to corner him in the Brazilian congress. Kubitschek couldn't run now. Not with this particular session of congress being televised by the press.\n\nLacerda stood up and looked at Kubitschek. It was time to attack. \"Mr. Kubitschek!\" he exclaimed, \"You see yourself as being fit for Brazil's leadership. But you are not fit to run a car! Your policies would continue to drive our glorious country to ruin!\"\n\nKubitschek looked at Lacerda and slowly stood up. \"Mr. Lacerda, let me affirm that I am a believer of Brazilian democracy, and all that it stands for. But unlike you, I believe in building that democracy up. Now is not the time to pointlessly attack each other, but to build up from the foundation that we have.\"\n\nLacerda sneered, \"By pointlessly attacking each other you mean we should instead rush you back into power, where you believe you rightfully belong. And you claim to want to build up from the foundation we have? How can we possibly build up when that very foundation is under attack from abroad, while you do nothing to confront this threat!\"\n\n\"The Brazilian people must remain unified during this tough time. Your anti-totalitarian crusade will be nothing but a waste of time and resources.\"\n\n\"Is protecting our values a waste of resources?\", Lacerda retorted.\n\n\"Unprovoked attacks on our own people is a waste of resources.\" Kubitschek turned to the Press watching the debate. \"Do you think the next leadership of this country should be involving ourselves into foreign conflicts where we have no place to belong?\"\n\n\"A legitimate successor would protect Brazil!\" replied Lacerda.\n\n\"A legitimate successor would build up Brazil,\" Kubitschek calmly retorted."
 brazil.287.a: "保护者将成为巴西的继任者！"
 brazil.287.b: "重建者将成为巴西的继任者！"
 brazil.287.c: "其他人将成为巴西的继任者！"
 brazil.288.t: "侥幸逃脱"
 brazil.288.desc: "The streets of Porto Alegre were absolutely packed with people. People of all different races, classes, ages, and beliefs. People that were all here to see one man, João Goulart.\n\nAs his car pulled up to the venue where he planned to hold a rally, the crowd began to roar louder. Goulart stepped out of the car with some of his bodyguards and his aides and began to smile and wave.\n\n\"The people have come out to see me,\" said Goulart, turning to his aides, \"So I am going out to see them.\" Goulart began to walk into the crowd, shaking hands and greeting people.\n\nThe energy surrounding Goulart was electric. The crowd pulsated and moved around him, trying to say something to Goulart, or even get a good look at his face. Hundreds of words were being said, so many that they all blended together into a roar of voices. Goulart walked among the people, saying hello and shaking people's hands, while his bodyguards struggled through the crowds behind him.\n\nGoulart was surrounded by a swarm of people while trying to work his way into the building. BAM! Goulart was pushed to the ground by someone he couldn't see. Screams began to erupt from the crowd. People began to panic. Goulart felt himself being pulled back up. In his dazed confusion he looked backed to see one of his bodyguards shielding him with his body. He could hear someone yelling to ask where the gunshots were coming from over the shouts of the crowd. People began to stampede away. Goulart looked back at the crowd one more time before being thrown back into his car. The car door was slammed shut and his car began to speed away.\n\n\"Sir, are you alright?\" asked one of his bodyguards.\n\n\"I'm alright,\" said Goulart, \"A little shaken but I'm okay.\" He sighed and readjusted to properly sit in his seat. He looked across at the bodyguard that had shoved him to the ground and pushed him into the car. \"Your name is Francisco right?\"\n\n\"...\"\n\n\"Well Francisco,\""
 brazil.288.a: "“谢谢你救了我。”"
 brazil.289.t: "歌声阵阵，靴声隆隆"
 brazil.289.desc: "抗议者的口号从清早起就在里约热内卢市里响起。许多人聚集在前首都的街上，声援各自支持的候选人。无数标语立在半空，大批小册子被分发，人们高呼着口号，任其回荡在里约热内卢的房屋、公园和体育场上空，传向州长办公室，直至怒不可遏的卡洛斯·拉塞尔达耳中。\n\n“给他们最高等级的镇压！这群破坏巴西好市民生活的激进派虫豸！我在这都能听见他们的抗议声！”拉塞尔达转向埃丝特，他的秘书正站在他身前。\n\n“我要你派我的人去查清楚这些抗议活动的组织者是谁，把他们的底细都给我找出来：住宅，地址，家庭成员，所有事！另外给我接通武警，我要马上把这群虫豸赶出街道。”\n\n“好的先生，我去联系一些民警去卧底。”\n\n“我要联系媒体，我们得把这场抗议描绘成暴乱。这应该不难，已经有商店被闯入盗窃的报告了。‘拉塞尔达州长把里约热内卢从无政府暴徒手中救了出来’，任何其他的说法都是谎言和欺诈。另外告诉警察在摄像机前面表现好点，我们可不能让警察殴打抗议者的照片上头条。你明白了吗？”\n\n“明白了先生，我现在就开始行动。”\n\n“很好，”拉塞尔达叹了口气，靠在办公桌上，然后再次开口。\n\n“哦对了，你先等等。你今天来的时候穿过了抗议人群吧？”\n\n“对，先生，是这样。”\n\n“你看见支持我的人了吗？”\n\n“呃……”拉塞尔达的秘书紧张地挪了挪身子，“没有，先生，我不记得看到过这种人。”\n\n拉塞尔达沉默半晌，望向了窗外，脸色也随之阴沉下来。"
 brazil.289.a: "“告诉警察在中午前清场。”"
 brazil.290.t: "宝剑归鞘"
 brazil.290.desc: "“多他妈好的一天啊！”菲格雷多将军在走进办公室时说道，“玛蒂尔达，我真不敢相信我就要成为一名将军了！”菲格雷多的秘书一直忙于在打字机上书写他的晋升演讲稿，让将军猛拍了一下桌子引起她的注意。\n\n“啊，是，抱歉！恭喜您啊将军！您真是给了他们点颜色看，不是吗？”\n\n“太对了，那群支持那个老不死的混蛋丢了他们的阵地！我可不会放过德尼斯的！”菲格雷多坐在他的椅子上，点上了一支雪茄，“那个混蛋让我们和老大哥作对。他一走，我就可以接手了。”\n\n玛蒂尔达继续打着将军的讲稿，不过她同时也在小心不去再把他惹火，毕竟菲格雷多不是什么好惹的人。奥迪利奥·德尼斯退役的消息对将军来讲如同仙乐，因为德尼斯一直对美国保持中立。菲格雷多已经等不急要在他的退役仪式上冷嘲热讽了，捱过这周可真不容易。\n\n“在美国的这些年我学到了很多，玛蒂尔达。我认为尽管我出生在这个鬼地方，我应该算是真正的美国公民。在美国学校度过的时光使我成为一个真正的将军，我们在巴西的垃圾学校可做不到这一点，对吧！”玛蒂尔达就要完成他的演讲稿了，来不及及时回复他。"
 brazil.290.a: "菲格雷多又一次怒拍了书桌。"
 brazil.291.t: "师徒"
 brazil.291.desc: "“啊哈，杨戈，又见到你可真高兴！”\n\n“见到您我也很高兴，老师。愿您一切安好。”\n\n“哦，当然啦，我过得很好，这里的东西多到吃不完！”\n\n巴西的两位总统，现任总统与前任总统开怀大笑起来。每个熟悉热图利奥·瓦加斯的人，特别是像若昂·古拉特这样与他关系亲密的工党大佬都了解，这位前总统在辞职退休后的16年里有多好他那口吃食。两人又闲聊了几句，话题终于转向了严肃的话题。\n\n“老师，我有些事想请教您。在您看来，现在我这个总统，我的所作所为到底如何呢？”\n\n“哦，我敢说你做得相当好。洛特啊，好，很好，对的，但你现在做得更好。”\n\n尽管古拉特听到这些漂亮话还是挺受用的，但还是有些不太敢相信。\n\n“您真的这样想？我是说，现在的情况，还有军方和保守派的抱怨，我实在有点怀疑自己。”\n\n瓦加斯嗤之以鼻。“哼，我一直都相信你，杨戈。你能做到的，帮助改善国内每个人的生活。如果那群人还没意识到，就是他们的脑子已经被寒鸦的那些宝贝小报里的垃圾塞满了。”\n\n古拉特缓缓点头。他的身上少了几分疑惑，他感觉肩上的担子稍微减轻了。"
 brazil.291.a: "“老师，我不会辜负您。”"
 brazil.292.t: "灯光炫目"
 brazil.292.desc: "古拉特穿着西装，不自在地换着姿势。演播室里热的要命，记者问的问题并没有缓解这种不适。这本该是一次改善公众对其看法的简短采访，而不是一场审讯。“有些巴西人担心您承诺的改革太过激进，可能会在未来使国家陷入政治动荡。您对此作何回应？”\n\n“我的政治计划并不是去分裂巴西，而是助其恢复的，我要把稳定的政治和经济带回来，并让工人摆脱贫困。”\n\n古拉特尝试坐直并显得更放松些，毕竟你不能在止不住的冒汗并看起来极度不适时去说服别人你没有恶意。古拉特撇了一眼对准他的镜头，试图保持微笑。这里可容不得半点失误。\n\n“我想问您一个尖锐的问题。这些年来有许多人称您是共产主义者，一些报纸将您的工党称为共产主义党派，许多看过您纲领的巴西人也如此判断。所以您是共产主义者吗？”\n\n古拉特快立马答道：“我一直献身于巴西工人阶级和工会。我为扶持这个国家的穷人奋斗，保障他们参与民主的权利。尽管如此，我不是也从来不是一名共产主义者。”\n\n“但是有几个共产主义团体正在支持您的竞选活动。”\n\n“一些共产主义团体甚至在支持全民盟成员的竞选。您难道要指责卡洛斯·拉塞尔达或者雅尼奥·夸德罗斯是共产主义者吗？”古拉特回答道。\n\n“但他们的政策并不像共产主义政策。”\n\n“我的政策也不是共产主义的政策。如果你试图帮助这个国家的工人阶级，你就会被称为共产主义者。我可以将巴西所有的工业私有化，并大幅削减福利，但如果我推行哪怕最微薄的社会项目，我仍然会被称为共产主义者。”"
 brazil.292.a: "不管怎样，他们还是将他报道为共产主义者。"
 brazil.293.t: "Plenty to Do in Asa Sul"
 brazil.293.desc: "The smooth bossa nova hugged Goulart like a blanket on a cold night. It floated through the restaurant floor, unintrusive, but with presence. Warm lights and the wafting aromas of European platters coaxed the patrons into relaxation, and Goulart into thought. There is plenty to do in Asa Sul, yet he wanted only to come here again and again.\n\nGoulart rested his arms on the table, broad of his food. \"You chose a wonderful place to meet, Edna.\"\n\nEdna Lott, tapping a foot to the music, gave a full, beaming smile. She cut into her steak and spoke from beneath her brow. \"I did, and now you'll always choose it, too.\"\n\n\"Ah, this is your plan to place me in your debt, then? With a President for a father, I suppose it'd be a waste if you didn't learn some of his tricks.\"\n\n\"That's not right at all. He's more blunt, he probably learned it from me.\" Goulart laughed. A moment passed, and the purpose of the meeting rushed into his mind again.\n\n\"Edna, I'd like to get your opinion on current censorship laws.\"\n\n\"Respectfully, João, no. Article 233 of the Civil Code says that the private property of married women is completely controlled by their husband. That is urgent to half the population. When the husband's assent is required for them to obtain a job so that they may afford property in the first place, then my opinion on that is clear. Yours must be, too.\"\n\nGoulart had reservations. Such drastic change would not come easily, but the right to work - the right to own - was far more important. Tapping at his wine glass, he smiled."
 brazil.293.a: "\"Well, Edna, let's change the Code.\""
 brazil.294.t: "行动计划"
 brazil.294.desc: "\"Civilian domination isn't enough, the military needs to be pulled out of politics completely. We can't just leave a viper in a cage, we have to take out its teeth!\"\n\nLeonel Brizola's florid face presaged a million assaults, and yet his gaze, fixed on Goulart, was calm. His quarrelsome nature was cooled by his brother-in-law, but Goulart's calm could not preclude him from voicing his loathing of the Armed Forces. The two were united in their hatred, the intrusiveness of the military was more than an obstruction - it was anathema to their dreams.'\n\nVisions of violence flashed through Goulart's mind - the weight of tanks cracking the concrete of the Eixo Monumental, bullet-ridden doors propped up by the piled bodies of Presidential Guard; an emaciated Brazil suffused with blood, only ever rousing to hemorrhage. He would not allow it.'\n\n\"I completely agree, but we can't do this immediately. They frighten quickly and shoot even quicker, if there's so much as a single snag along the way, we'll both be killed. I'll need you for this, Leonel, but I also need you to keep silent about the Armed Forces unless I say otherwise.\"\n\nBrizola gave a grin, then retreated into a solemn nod. He said nothing, but nothing more needed to be said. On the table's underside, kept from Brizola's hand by an inch of Jatobá wood, rested a miniscule black microphone. And from an underground bunker three miles away, two officers listened, and scowled deeply."
 brazil.294.a: "A snake without teeth can still constrict."
 brazil.295.t: "A Tale of Two Presidents"
 brazil.295.desc: "Goulart, with a shaking leg, crested the stairway and opened the heavy wooden door. The time to his plane's departure steadily ticked down in his mind, but his inauguration would not be complete without a chat to the man emphatically clasping his hand. Getúlio Vargas beckoned him to a pair of red leather chairs which were quickly occupied.\n\n\"Getúlio, how have you been? You're looking good in your old age.\"\n\n\"That I am, President-elect Janguinho. My existence is unpleasantly ironic. My seat in the Academia de Letras is named after a man exiled for conspiracy. His involvement was never proven, and I am afforded protection by a wealthy Portugeuse-speaking man. If you are ever offered a seat by the academy, don't take it, it will ruin your presidency.\"\n\n\"No, I remember that they call you \"Immortals,\" reception like that isn't appropriate for me, anyway, but for you, it's very different.\"\n\n\"Reception? I don't exactly get to leave São Paulo very often, but it's true that I left a shadow over this country. From what you've promised, yours will be cast even longer, and it ought to be if this farrago of failing administrations is ever going to be corrected.\"\n\n\"I'm not going to be any more important than anyone who's come before me. I'll be a good President, but that's the job, anyway. Brazil always needs a good President.\""
 brazil.295.a: "\"'Indeed, now more than ever. Now, get to Brasília, Mr. President-elect.\""
 brazil.296.t: "Morning at Siqueira General Contracting"
 brazil.296.desc: "\"...and apparently if you so much as try to move the toilets that pisses their union off too, so don't do that either,\" said the Foreman to his group of Araguaína construction workers. \"Another thing: don't worry about having to go on the dole after this one as we signed an agreement to do a shitload of roads in the south of town.\"\n\n\"More federal investment?\" asked Lucas as he took a sip of coffee.\n\n\"Yup,\" said the foreman. \"Every week it seems like there's more to do. And every company worth anything has signed a deal. And as long as JK's in charge we'll be busy until the entire country is covered in highways and city blocks.\"\n\n\"But then we gotta fill them,\" said Adriano and the group chuckled.\n\n\"Yeah, and we get money from that too,\" said the foreman. \"This might be the only time the government gives things out instead of just taking them. Should be happy we live in enlightened times.\"\n\n\"I don't like it,\" Inácio mused. \"We have the bridge contract already, and the government wants us to do more and more work. How are you sure you can do it all?\"\n\n\"It's your job to do it, not ours, we just fill out the manpower needs,\" the Foreman said. \"Now, last up, we're thinking of a tool check-out program where you can borrow some of the equipment for personal projects. If you have any comments...\""
 brazil.296.a: "Nice work, and you can get it."
 brazil.297.t: "两人的晚餐"
 brazil.297.desc: "在那个弥漫着寂静的餐厅中，偶尔传来的餐具刮擦盘子的声音，是唯一打破这份宁静的存在。儒塞利诺一片寂静中拨弄着他的食物。他抬头看着对面的妻子莎拉。“莎拉，自从我离开以来，孩子们怎么样了？”\n\n“他们都很好。”莎拉回答道。“只是都很想念你。我也是。”\n\n儒塞利诺感到不安，努力维持着他的镇定。“我知道我没有花太多时间陪你们。我也知道这对你和孩子们来说很艰难。我从未希望这样。但我对巴西负有责任。人民把国家最重要的位置托付给了我。尽管我想见你们，但我不能放弃我的职责。”\n\n莎拉望着他。“我知道你有你的责任。我只是希望你能多陪陪家人。”莎拉叹息着，头转向一旁。“我只希望多看看你。你总是离家很长时间。有时我在想，你可能在忙一些与你的职责无关的事。”\n\n儒塞利诺心里一紧。确实，他与情妇共度了不少漫长的夜晚。莎拉知道这些吗？有没有人向她泄露了他的秘密？每当他回忆起那些本应陪在家中却与情妇纵情欢乐的夜晚，内心就涌起一阵阵的愧疚。“请听我说。”他深深叹息。“我保证我会尽量抽出更多时间陪你。但作为巴西总统，我手头的空闲时间实在有限。希望你能理解我。我并不希望你承受这种痛苦，但有些事情是难以避免的。”\n\n莎拉叹了口气。“我理解你要为巴西服务。只是，请你保证会多花时间陪家人。”\n\n儒塞利诺站起身。“我会尽力多抽出些时间陪你们。”他迟疑了一下，然后向着主走廊的门走去。“我现在得走了，对不起，我有一个重要的会议，要和一些参议员讨论基础设施法案，我不能错过。”\n\n莎拉急切地站起来。“你才刚回来。”\n\n“我知道，我知道。但我得去开会。”他向门口走去。临走前他回头一望。“我爱你，莎拉。”\n\n莎拉最后一次望着他，直到他离开，轻声说道：“我也爱你，儒塞利诺，再见。”"
 brazil.297.a: "很快又陷入了沉寂。"
 brazil.298.t: "埃赫那吞重生"
 brazil.298.desc: "A red sun rising in those early morning hours made the pearly blue Brasília skies as crimson as the soil from the Central Highlands. As the cold night gave way to the scorching day, Oscar Niemeyer's towering white masterpieces started reflecting the light of the sun over the waters of the Paranoá. A shining city on a hill, as spoken by Christ in his sermon, the capital of the tropics prophesied by Saint Don Bosco, which will house wealth and splendour that men couldn't conceive. But prophets would be just madmen if it wasn't for another even rarer breed of man: those who make their prophecies come true.\n\nOne of such men was taking his morning walk on the margins of the Paranoa: President Juscelino Kubitschek. As he stared at the city the President could only think of that time decades ago when him, then a young student, first heard the tale of Akhenaton. A visionary pharaoh that broke with the old ways of Egypt and took his people to a new golden age, the man who dared to leave his whole civilization behind and start again building a new city at the banks of the Nile, shaped as a bird reaching for the skies.A man who was hated but a man who would never be forgotten. A man who dared\n\nAnd as Akhenaton before him JK dared. He remembers when people called him insane, he remember the tornados and the rainfall stopping the work, he remembers when his presidential plane crashed in Brazilia's building site and Lacerda worte in his newspaper in tall letters \"Lost Control: Juscelino Crashes Country Over Brasília\", he remember the ultimatum he got from Congress but he also remember the Brazilian People that followed his vision. Now before his eyes he can see his Nile in the Paranoá, the roads of Plano Piloto spread their wings like the Ibis and on the sun kissed windows of the Alvorada he had set his Great Temple."
 brazil.298.a: "永垂不朽！"
 brazil.299.t: "大西洋高速公路计划"
 brazil.299.desc: "The wind whipped through Kubitschek's hair as he stood on a beach in Rio Grande do Sul. The waves crashing across the rocks roared as he looked up the beach towards the town. He turned towards one of the engineers he had brought along with him. \"This is one of the places?\"\n\n\"Yes. It is nice and close to the shore, there is a town up the higher part of the beach, the soil is nice and firm without having too many rocks. It's perfect for a road.\"\n\nKubitschek smiled as he turned to the town. \"I'm sure they will appreciate the new jobs this construction will give them.\"\n\n\"Uh- Yes I'm sure they will,\" said the engineer as he continued to look at his notes.\n\nThis was not some small road to connect a beach town in Rio Grande do Sul. This would be his infrastructure masterpiece. A planned highway to go across the entire coast of Brazil. A grand connective piece to further bring Brazil closer to the future. Kubitschek had brought some of the engineers that worked on the Trans-Amazonian Highway to help him on this project. They were currently all over the coast, evaluating areas for the highway to go through. From Recife to Rio Grande do Sul, the highway that would connect the country. It was genius! Kubitschek began to think of the possibilities. This would be a massive boat to the Brazilian economy. And would only further drive up the automotive industry. It would be a major strain on the government, but Kubitschek had put his best men to the task. And the benefits greatly outweighed the risks. He could already see the long lines of cars going down the roads, bustling towns forming around roadstops. As he turned to the ocean and looked out to the vast waves Kubitschek felt ready for anything. The Transatlantic Highway was going to be built."
 brazil.299.a: "为了所有人的福祉。"
 brazil.300.t: "那时那个人"
 brazil.300.desc: "\"Jango!\" Kubitschek walked up to the door of the house. \"It is a great pleasure to see you again.\" Kubitschek and Goulart had planned to meet at his house.\n\nAs he walked up to where Goulart was standing in the arch of the doorway, he noticed something off about him. He looked ragged, like he had just rolled out of bed. And there was a distant sadness in the corner of his eyes, some hollow failure. Goulart took a second before answering Kubitschek, \"It is a great pleasure to see you as well.\" A small smile came across his face as he reached his hand to shake hands. He turned to face the inside of his home. \"Please, come in.\"\n\nThey walked into the interior of Goulart's home together. The home was nice looking enough, but slightly messy. They turned and walked into the main sitting room. \"I never thought I would have a VP that wasn't you João.\" said Kubitschek as they sat down. \"You were one of the best people I have ever worked with. The Presidency won't be the same without you.\"\n\nGoulart looked up at Kubitschek with some joy in his eyes. \"Well Edna Lott won't let you down. She has had an exemplary career in the PTB, JK. And I've spoken to her myself, she seems very bright.\"\n\n\"I hope she is.\" Kubitshchek chuckled, \"From what I've seen and heard of her, she seems very... opinionated.\" Kubitschek leaned closer to Goulart. \" Even though you unfortunately cannot be my Vice President, I still need your help.\"\n\n\"My help? What could I do for you?\" Goulart replied.\n\n\"João you still are the leader of the House of Deputies are you not? Plus the leader of the PTB. I need you to help me to push through legislation that will help Brazil, improve quality of life for all. You need to be my right hand man in the house, or it could all fall apart. I need you.\"\n\nGoulart looked surprised for a second, as if he had forgotten the tremendous power he holds over Brazilian politics. \"Of course I would help you pursue your policies. We both want to help the people, to continue the legacy of Vargas. You have my full support.\"\n\nKubitschek replied \"Excellent my friend. I am very happy to hear that.\" Both men stood up, and shook each other's hands. \"Let's hope this produces some good for Brazil.\""
 brazil.300.a: "为了更好的巴西而结成的联盟。"
 brazil.301.t: "临近"
 brazil.301.desc: "There was nothing left to do but wait.\n\nThe planning was done, the preparation was complete, and the crowds had come to the capital to celebrate, to finally amalgamate into a moment of triumph.\n\nJuscelino Kubitschek's moment of triumph.\n\nTancredo Neves watched as Kubitschek strutted to the running car. \"I wanted to wish you good luck on your inauguration,\" said Neves.\n\nKubitschek had a large smile come across his face. \"Thank you very much Tancredo. And,\" He said turning to him. \"I want to thank you for helping me with my campaign. Your help is invaluable to me. And it will be a pleasure to have you in my cabinet again.\"\n\n\"It was my joy to help you JK.\"\n\nKubitschek opened the door of the car that was prepared to take him to his inauguration. \"Spent a lot of last night going over my speech. I think it's a real crowd pleaser, and goes over my policy well.\"\n\n\"Are you nervous?\" asked Neves.\n\n\"No, of course not,\" said Kubitschek. \"After all this isn't my first inauguration. I know the run of these things.\" As he slid into the car he turned back. \"See you soon Tancredo!\"\n\n\"Good luck with your speech!\" Neves yelled back.\n\nThe car door shut, obscuring Kubitschek, and the car whisked away to his inauguration. Tancredo Neves walked away to find his own car, readying himself to participate in the numerous events that would come."
 brazil.301.a: "胜利就在库比契克手中。"
 brazil.302.t: "一桩求救"
 brazil.302.desc: "一则腐败丑闻，一段长期监禁，一位总统朋友。\n\n阿德马尔·德·巴罗斯已经把信反复读了好几次了。一名他在圣保罗的协会会员因腐败被逮捕。很可惜，这位朋友不像阿德马尔那样擅长遮掩，但也很幸运，他没有供出与总统的关系，保守了大量机密。阿德马尔欣赏忠诚者，但该如何帮助这倒霉的可怜虫呢？\n\n一个选项是叫他自生自灭，尤其因为今年还是选举年。但想到要抛弃伙伴，撒手不管叫他去蹲大牢，总统总觉得过意不去。反过来说，可以赦免他，这是向朋友与敌人发出信号，没有他妈的找到好的理由，就不要招惹总统。那群爆料小报也许会猜测总统搞腐败，但他会在乎这？谁不知道他贪？\n\n最后的选择，走后门，让警察不经审判就将他释放。一些人可能会察觉，但总比公然释放来得好。或许一直都是这个道理，中庸之道是最好的？"
 brazil.302.a: "遗憾呐，这位可怜人要进局子了。"
 brazil.302.b: "让警察撤销这件案子。"
 brazil.302.c: "发一份总统特赦令，替这人洗白。"
 brazil.303.t: "赢取欧裔选民"
 brazil.303.desc: "握着一大杯德啤，阿德马尔·德·巴罗斯总统瞧到饮料液面上自己的倒影，满月真是把夜晚照个透亮。他是究竟为什么来到了这里？\n\n美食、欧洲移民的子女、德国啤酒、意大利葡萄酒。无论他走到哪里，选民们都要邀他喝点，他的两名保镖穿着黑色西装，如乌鸦一般紧随在后。看到他俩，阿德马尔就会想起福尼和雾金，呃，还是记反了来着？\n\n他们定好了竞选计划，拉拢德裔和意裔巴西人。但这段美妙时光叫阿德马尔总统有点遭不住了，好多好多舞蹈，好多好多美食，好多好多美酒。一轮轮喝下来，总统说出来的一句句话都快赶上雅尼奥·夸德罗斯清醒时的水平了。最好，嗝，最好晚上回去睡个好觉。"
 brazil.303.a: "他记不清选民们，可也许选民们记住了他。"
 brazil.304.t: "损害控制"
 brazil.304.desc: "The lord knew it wasn't always easy to get things done in this country. President Adhemar was nonplussed to find a mid-level muckamuck and former associate of his had ratted him out to the authorities. Some story about corruption on a highway contract. The irritated President had to think long and hard to remember which corruption contract could possibly have been revealed to the media.\n\nWhat to do then? Going on the attack was certainly an option. Adhemar knew pricks like this often didn't go fully clean to the police. Embarrassing their source by revealing all of his dirty laundry would do much to shift the conversation away from the President. It would certainly feel good to shut-up that double-dealing idiot. Of course, reacting aggressively was in some ways an admission of guilt. Perhaps Adhemar simply denying the allegations without attacking the source would look more credible to the nation.\n\nFinally, there was the option not to say or do anything. Adhemar was known by all as the man who stole but got things done. Were any of these accusations off-brand? The President had more important things to tend to."
 brazil.304.a: "让我们展开攻势。"
 brazil.304.b: "否认指控就够了。"
 brazil.304.c: "狮子怎会在乎绵羊聒噪。"
 brazil.305.t: "A New Vice-Presidential Samba"
 brazil.305.desc: "\"So you are the one who defeated Natel?\" President-Elect Adhemar beamed at his new vice-President. Edna Lott merely offered her hand, with regal manners. Shaking her hand, Adhemar observed this woman, who had against all odds climbed to the vice presidency.\n\nIn history's oddly sardonic sense of humor, where her father had had a right wing vice President opposed to his presidency, Edna Lott now seemed poised to stand on the President's left. A rising star of the PTB. Uncomfortable a replacement to vice-President Natel's pliable ways.\n\nAdhemar smiled further. \"You've the charisma your father always lacked, Senhora Lott.\"\n\n\"And you've the confidence and populism this country's conservatives never could attain. I do not wish to play games with you, mister President. You make a mockery of poor Brazilian's issues. You give them trinkets where deep reforms are required. I fully intend to use my office to monitor your work. Assuming your claims of seeking to help poor workers are not total rubbish, we may find ground for cooperation. Until then, you must forgive me for not being eager to share an office term with you, mister President. I would not begrudge you a similar irritation.\"\n\nAdhemar refrained from smiling, lest he aggravate his new vice-President any further. She had her father's stubborn honesty, enhanced by a woman's wiles. The cohabitation would be uncomfortable. Yet how much more entertaining."
 brazil.305.a: "I ask the lord to keep my enemies as close as possible."
 brazil.306.t: "“若昂·福斯塔夫”总统"
 brazil.306.desc: "在这个国家，政治生活把天方夜谭变得稀松平常，平常中又透出荒诞，这种背景下，滑稽剧最近蓬勃发展起来。类似里约这样的大城市滑稽剧俱乐部里，冉冉升起的滑稽演员们在夜里约好聚在一块，向着同行还有一般市民演练自己的短剧。\n\n对脑子活泛的滑稽演员来说，近期的政治困局就是福音。洛特的沉默寡言、夸德罗斯的醉里狂言、库比契克和拉塞尔达阴谋妄想，统统化作了他们毫不留情的讽刺剧目。而这些都不如现任总统阿德马尔·德·巴罗斯重量级。他酷爱煽动民众，满口仁义道德，可自己都承认公文包里塞满了赃款，此番举动养活了无数不甘人后的滑稽演员。\n\n并不是所有人痴迷于这波阿德马尔模仿大潮。布鲁诺和朋友坐在俱乐部后面，对他叹了口气。“看啊，现在人人都是阿德马尔，他身上乐子太多了，简直要把滑稽剧杀死。”\n\n朋友耸了耸肩。“人人都会成为政治上的阿德马尔，腐败又民粹，为什么不选择享受这一切呢？”\n\n布鲁诺又叹了口气。“曾经我们指望滑稽剧能稍微逃离日常，现在它却成了日常的絮絮叨叨。”"
 brazil.306.a: "是我们选出来的小丑总统，你又有什么好期待呢？"
 brazil.307.t: "打扫办公室"
 brazil.307.desc: "圣保罗。他一定会想念这个地方的。\n\n总统竞选期间，阿德马尔一直是这儿的州长。既然他当了总统，那现在就该把这儿的摊子撤了，然后去巴西利亚了。\n\n保险柜已经运走了，在陪他去首都之前，那些钱在几条线上周转过好几次。有关勒索和情报的文件他都看过了。那些依然有用的东西会被锁在城市某处的安全屋里，其他的都统统烧掉。办公室里也没有什么东西要打扫或移动了，他的生活一直很简朴。毕竟，往自己的门面上贴金箔只会让这个人显得讨嫌。\n\n阿德马尔走到窗前。他会想念圣保罗的。柔风吹拂，使人想起无边无际的大海——远比巴西利亚沉闷、压抑的气氛要好。\n\n好了，别再磨磨蹭蹭了。阿德马尔拎起公文包，把椅子推进办公桌下面，便离开了。"
 brazil.307.a: "巴西利亚我来啦！"
 brazil.308.t: "警车问题"
 brazil.308.desc: "阿德马尔拉开车门，新皮革的气味扑面而来。他一边从口袋里掏出钥匙，一边慢慢坐在汽车座椅上。一插、一转，引擎轰了两声便启动了。他脸上浮起一丝笑意，开着这辆甲壳虫汽车从车行里缓缓驶出。把车卖给他的商人笑着挥了挥手，阿德马尔回头看了一眼，便把车开到大路上去了。他朝车商挥挥手，然后把住方向盘，向前行驶。\n\n阿德马尔踩着油门，沿着街道前进。他差不多该买辆新车了。之前他开的是一辆福特，那车都快有二三十年了，早就该升级换代了。大众的车开起来都很稳，外观小巧精致，内饰则使用手感光滑的皮革，价格也不贵。德国佬搞种族灭绝，可他们造的车还真不错。\n\n圣保罗的街道上熙熙攘攘。孩子们在街边嬉戏打闹，老人们倚着门廊，说长道短。阿德马尔不禁微微一笑，真是美好的一天。但拐了一个弯之后，他却皱起了眉头。\n\n街对面的餐馆边上有个停车场，里面停着一辆大车，锈迹斑斑。这似乎没什么大不了的，巴西城里不多得是旧车吗？但阿德马尔可不这么认为，这可是一辆警车！他原本计划好要换掉那些老旧的警车，但却一直没腾出空来。\n\n他敲着方向盘，思索着该用什么换掉那些破警车。也许可以买些大众甲壳虫，就他现在开着的这种。这车很稳，同时它大小适中、价格便宜，可以大量生产，满足警察部队的需求。但……和德国人签合同，政治上的风险有点大。与之相比，美国公司反而是个稳妥的选择。最近，阿德马尔听到有人说威利斯公司的Aero不错，这款车设计出来已经有十个年头了，但它质量挺好，城里似乎有不少人开着它到处跑。弄一批Aero肯定不会有错。阿德马尔把车开进停车场，心中决定制定一个计划，尽快接洽一家汽车制造商。他坐在车里，想了一会，拍拍脑门："
 brazil.308.a: "就选大众甲壳虫吧。"
 brazil.308.b: "还是威利斯Aero好。"
 brazil.309.t: "贿赂阿德马尔"
 brazil.309.desc: "The office of the governor of São Paulo was almost offensive in its gaudiness. Coated in gold, sparkling crystals and extremely old furniture. General Castelo Branco, the Conservative he was, deplored it. Not because it was gaudy, but rather because he knew how the governor got his office looking like this, and he was about to participate in it. The doors swung open, and a mustachioed man in a blindingly white suit entered. \"Ah, I suppose the secretary sent you up here? Very good!\" Adhemar de Barros laughed, apparently at nothing in particular.\n\n\"Hello, Governor.\" Castelo Branco said. \"No need for pleasantries, let's get down to business. What do you want for São Paulo?\"\n\nAdhemar laughed again. \"Now, now, General, who said there is no time for pleasantries? A drink, perhaps? I have a lovely Petit Verdot, straight from France...\" He walked over to the drinks cabinet. \"Or, perhaps a brandy?\"\n\n\"Where did you get French wine, Governor?\" Castelo Branco grimaced.\n\n\"Oh, I have my ways, General. I...\" He poured a glass of brandy. \"...Have my ways. Cheers.\"\n\nAdhemar took a sip. \"Anyway, business.\" He smiled. Castelo Branco was fuming at this point, that the Governor would have the audacity to extend this meeting.\n\n\"We'll give you three million US dollars, Governor.\" the General said.\n\n\"Not enough.\" Adhemar de Barros leaned back.\n\nThe General exhaled in frustration. \"Five million.\"\n\n\"Now, now, General, I can't believe you think so low of me. I want power. I want to be Interior Minister, at least.\"\n\nCastelo Branco sighed. \"Fine, but not immediately. In a year or so.\"\n\nAdhemar smiled. \"Very good. You can find your own way out, General.\" General Castelo Branco left the São Paulo legislature, with an uncharacteristic smile."
 brazil.309.a: "Adhemar de Barros may meet with an unfortunate fate in the future."
 brazil.310.t: "漫长的看守"
 brazil.310.desc: "费利克斯心想，别的任务要糟得多。他一天到晚要做的就是和其他人呆在一旁，看守被软禁在屋子的这个人。至少他用不着参与实际追捕军队政敌的讨厌活计，他可以松口气，和营里的弟兄一起打打扑克，偶尔简单巡逻下，几乎不用担心出现什么状况。\n\n“若泽，场上就剩你这幸运儿闲家了。在转牌圈的时候，我使出浑身解数下套，结果你今天又又又抓个四条，叫你起死回生了。你有啥绝活，嗯？还是你又给爱德华多他塞钱了，就为咸鱼翻身？”一名士兵发出爽朗的笑声，庄家为了保险起见，默默洗了两轮牌。“马可，老实说吧，这把打完了，你得欠我顿午饭，而不是我欠你！”\n\n卡车侧面传来两声敲打声，紧接着费利克斯的中士来到了敞口处。费利克斯不情愿地抓起他的步枪，从卡车上下来，这时他看到有个人朝他们监视的屋子走去。尽管屋里的人被软禁着，还安排有许多警卫，但还是有几个访客的。在斋戒日，最多会……有三个。费利克斯想道，是不是因为军方不让任何人见到他？“嘿，中士，我们到底在护卫谁来着？”\n\n“费利克斯，我说过，叫你读读那份玩意，难道你看都没看？”中士怒吼道，同时举着双筒望远镜盯着来访者。“我们保护的就是瓦加斯，下次把你头从土里给我挖出来，老天。他的儿子马上就来了。”“我们就放他进来吗？以后会不会给我们惹上麻烦？”费利克斯问道。“不，我们接到的命令是放人进来，哪怕是他儿子。如果他们搞出什么乱子，我们再去收拾。”直到小瓦加斯走进父亲的屋子后，中士才放下望远镜，腾出手掏出身上的香烟。“现在你们可以继续打扑克了。哦，费利克斯还有你！下次他妈的好好看我发你的报告，不然我就把你踢出我的排！”"
 brazil.310.a: "“遵遵命，长官。是的，长官。”"
 brazil.311.t: "扼杀雏鹰"
 brazil.311.desc: "保罗对身上的制服相当自豪，这套制服仿照德国纳粹党的棕色衬衫定制设计，手臂上的臂章也是他通过自己的人脉从黑市上买到的万字符仿制品。每天，他都会早早起来，按照自己买来的照片精心打扮，模仿光荣日耳曼国一员的姿势与敬礼，全都是为了那独一值得的追求，巴西国内的民族社会主义。玻利维亚和巴拉圭等其他国家其实已有来自德国人的支持，而他的国家却成为了阴险扭曲的布尔什维主义与自由主义滋生的温床，他希望这个问题能尽快得到解决。有朝一日，光荣的雄鹰将俯视圣保罗，而他会成为首位向巴西的元首致抬手礼的人。可是，他好恨啊，他套着这身闷热的制服在迂回曲折迷宫般的家乡穿行，路人都对他侧目而视，怀疑与厌恶的目光不断投射过来。出了什么差错？谁泄露了他们的会议总部？他们总是一丝不苟、小心翼翼，除了志同道合者绝不过多牵连！等下……会是整合主义者吗？是整合主义者把他们出卖——\n\n保罗的思考就此中断，一枪托砸过来，将他的鼻子被砸成两段，剧痛使他昏了过去。然后，他被拖进一辆警车。"
 brazil.311.a: "保罗·恩里克，31岁，死于警方枪下。"
 brazil.312.t: "薪火相传"
 brazil.312.desc: "It had been several weeks since Brazil's democracy had died in his hands. Lott spent the majority of his days in house confinement pondering about what more he could have done to prevent it from happening, and his mind came up blank every time. It was thanks only to his knowledge of the Constitution that had kept him under house arrest with his family.. Due to his status in the military and as a former President, only Castelo Branco had the executive authority to arrest Lott and send him to prison, and thankfully Castelo Branco had his hands full trying to rip apart Brazil's democracy. However, Lott knew that his time was up; every failed plot and measure he and his Constitutionalists had attempted to try and wrestle the country back failed. It was only a matter of time until Castelo Branco would come to drive the dagger in Lott's back.\n\nThe next morning, a convoy of vehicles had pulled up in front of Lott's home. As he opened the door, he was greeted by the frowning visage of Castelo Branco and several other Hardliner officers. Lott raised his hands to surrender, all the while staring Castelo Branco down.\n\n\"Marshal Lott, you are under arrest by the decree of the Brazilian Armed Forces. I ask that you surrender yourself into our custody.\"\n\n\"Of course, Marshal.\" Lott stepped towards the back of the convoy, but Castelo Branco grabbed him by the collar.\n\n\"Don't expect us to make it easy on you, Marshal,\" growled Castelo Branco. \"Making me come out here and playing these stupid games with us. You are done in this country. Stay out of our way in the future, or we will come back for your family. Am I perfectly clear?\" Lott remained calm and gave a firm nod before being shoved into the back of the car. As he turned back to look at his family, he saw their worried faces, he gave a weak smile and a thumbs-up before the door was slammed shut. Lott wasn't worried about the mistreatment; this was purely symbolic. As the car began to speed away, his thoughts raced about what more he could have done to save the republic. After all, he had succeeded once in stopping a coup; how had he failed this time around?"
 brazil.312.a: "He can wonder all he wants inside a cell."
 brazil.313.t: "Ao Correr da Pena"
 brazil.313.desc: "Goulart couldn't sleep, wouldn't sleep, his eyes frantically watching the countryside on both ends, at the smallest sign of a camouflaged soldier, or a helicopter, or a jeep breaking through the idyllic trees, soldiers blazing to put him to a wall for the crime of simply existing; he knew he was a thorn on the Marshal's side for years, all of them too willing to put him and his family on an archived file, and an accident obituary in the newspaper. It took luck, cashing in every single favor and goodwill he has acquired in his career, coupled with his friendship with Brizola, to even have this much headstart. The military was after him, whoever he has ever associated, his immediate family, all of them, to get rid of him like Russia did its Tsar so long ago, and as much as he loved his country, he loved Brazil, he couldn't risk Maria and his kids to die with him for something petty like politics.\n\n\"We're here, Sir.\"\n\nThe voice of his heavily accented, northerner driver broke him out of his panic stupor. Giving a loud thanks, and shaking his family awake, they all but scrambled out of the car, towards the helicopter. As each step got him closer to his ticket of salvation, relief and sorrow accumulated in him equally; in the end, he failed Brazil, and that was a dread that would carry to him forever in Uruguay. Perhaps one day, in the future, his home country would be a better place, but he knew he wouldn't ever want to return again...\n\nNot after what they've done to him, and the people he knew. He knew, on the moment he closed the helicopter door, and made it to safety, that he would never return to his quaint home in Rio ever again."
 brazil.313.a: "Costa e Silva would scream at his men later, for missing Goulart by an hour"
 brazil.314.t: "乌鸦与尸体"
 brazil.314.desc: "Lacerda had an utter distaste at the current set of events, the coup by the military edging very, very close to how the Weimar Republic in Germany proceeded, sans a figure like Hitler. And perhaps, that was the differential in his head, as he turned down the radio, and cracked his neck, spinning his chair and reaching for his trusty typewriter, words dancing in his head as he tries to spin a positive narrative to this entire sordid affair. He knew he was watching the military take the democratic institution to an execution row, but why go down with the rest of them?\n\nEven if by the military's gunpoint, he could be the President of Brazil, and push the country to the direction he always envisioned it to be, he wouldn't mind having a little bit less leeway as he normally would; he and the military, after all, shared many fundamental beliefs that could be grounds to a solid partnership: no communists, no fascists, and the moral and good beliefs at the forefront of the nation.\n\nWith a final click, the final punctuation mark was set on his article praising the military's \"bravery towards safeguarding Brazil's moral compass and goodwill towards the free nations of the world.\" It was bullshit, he knew it was bullshit, but did it matter? Repeat a mantra a thousand times, until it becomes true. Putting it in a folder to send to his secretary and editors later, he brings his phone, and disks some numbers he already knew by memory.\n\nTime to do some calls with his old contacts at the headquarters."
 brazil.314.a: "在民主的葬礼上，乌鸦挥动铁铲。"
 brazil.315.t: "拉撒路的灵魂"
 brazil.315.desc: "“埃丝特，你看看这玩意，看看他们放的是什么狗屁！？”在担任拉塞尔达的秘书期间，埃丝特了解了很多事情；因此，对于拉塞尔达那天的情绪波动，她表示她无法给出明确的回答。但即使是她这样坚忍的人，在看到报纸上的内容之后，也忍不住咽了口唾沫。“卡斯特洛·布兰科总统批准AI-2措施，赋予其超越宪法的权力，授权之前的所有选举结果一律无效，取消所有直接选举，直至另有通知之日？！这，这简直是要把民主拐到小巷子里枪杀！我绝对不会袖手旁观，这是我的机会！我——我会——”也许是出于保护自己和工作的本能，也许是内心深处有什么东西牵挂着那个大声吹牛的男人——她的老板，她一副扭曲的表情，扯住他的衣领，指了指窗户。拉塞尔达的脸涨得通红，转过头去瞪着窗外，但当他看到街上的坦克、手中拿着自动武器的士兵，以及在步行队伍旁观看游行的人群时，他的脸又变得煞白。“……好，好，好。要是这样的话，我指不定就要上名单了，然后跟那个阿马佐纳斯肩并肩躺在墓穴里！我……我还是闭嘴吧。低调行事，我还有瓜纳巴拉……我可以让这一切尽量保持正常……”埃丝特点点头，继续工作……但她的心早已不在此处，飞到了乡下的家人那儿。姐姐玛丽埃塔在乡下，她们还好吗？办公室的门突然开了，打断了她的思绪。男人的声音在耳边回响。“通知我的飞行员，让他随时待命。把我的飞机从圣保罗开出来，回瓜纳巴拉。”他的声音停顿了片刻，才继续说下去。要不是她熟悉乌鸦的喃喃自语，肯定会漏过这句话的最后部分“只是……以防万一。”\n\n她从没想过自己会从那个男人的声音里听到那种情绪。"
 brazil.315.a: "她从来没有想过她会从他那里感受到一丝颓唐。"
 brazil.316.t: "时候未到"
 brazil.316.desc: "Kubistchek stares at the cup of Cachaça in his hand, stark black eyes staring back at its owner, showing a deep disappointment. In himself, for not going the extra stretch, on his campaign personnel, for not putting enough work to convince the few more thousands necessary to guarantee him Brasília, and on his works for not being enough for the Brazilian people...\n\nBut, not the Brazilian himself. Juscelino couldn't be prouder of his country, for thwarting the Military's ambitions once again, and holding the torch of Democracy, as they ever do. Glancing at his side, to Neves's warm grin, he holds his cup, and the soon-to-be ex-President again can't help but toast his old friend. \"What now, JK?\" JK glances at Neves, a practiced smile almost crossing his lips before he simply gives a lopsided, genuine smile. There was no need for carefully sculpted expressions and tells with a man like Neves. \"It's a huge disappointment, but the people spoke, a thing that wouldn't have been possible a few weeks ago. Even if I'm not the one in the Planalto, it will be a civilian President, not an upstart major wanting to blame everything on communists to make Brazil their little kingdom.\" JK laughs, finishing his cup. \"I've written my letters, I've tied my loose ends, but I can return, Neves. I can bloody well return any time I want. I'll go back to Rio, I'll see what I did wrong, and one day I'll be in the Palácio do Planalto again, and only God will be able to stop me because the military sure couldn't.\" Neves can't help but give an amused chuckle at his friend, as the alcohol is starting to get to the \"Co-Architect of Brazil.\" And that moment he knew, JK would be fine."
 brazil.316.a: "我这儿的朋友喝不下了，请问结账多少钱？"
 brazil.317.t: "时候未到"
 brazil.317.desc: "\"God fucking damn it all!\"\n\nLacerda threw the phone on the wall, getting up and kicking the chair with gusto as if it represented the idiotic masses that couldn't see what he did for Brazil, what he could have done for the country if they would just give him a chance. Months wouldn't be enough, wouldn't ever be enough to make sure Brazil, in all its pristine, shining glory, could stand as the leader of South America it was always meant to be.\n\nAll they needed was to vote for the right candidate, and they didn't.\n\nFor a fleeting moment, thoughts of trying another 55 went through his head. Democracy sometimes simply needed a nudge in the right direction, and he knew that better than most. But, that moment all but died, as he thought further, and saw the benefits...\n\nIf, however, whoever got in the Planalto did a lousy job, he could do what he has always done best and use propaganda to attack them. This time with experience as a presidential candidate to back him up. He could use the little time he got as a platform, of what he could do and show the people what his opponent was doing wrong. However this required that the people would just bloody vote right the next time.\n\nIf it was Vargas' little spawn or his accursed protege, maybe he would consider another 55, but as it stands, it would be too little to gain over the massive risk; democracy in Brazil wasn't going anywhere anymore, and he would have his chance. He waited many years, he can wait for four more."
 brazil.317.a: "你就坐着吧，把位子捂暖和，下次就轮到我了。"
 brazil.318.t: "时候未到"
 brazil.318.desc: "In retrospect, Goulart should have known better. He was always the riskier option for President, God knows how many hundreds of people would love to put a bullet in his heart for wanting to simply do right for the people, so he couldn't, objectively, blame the Brazilian for not voting on a person that almost caused democracy to die under the tyrants that always threatened the country.\n\nEmotionally however, he was a wreck. And that's how he found himself, half a bottle of Pinga in his hands, a half spent pack of cigarettes in his pocket, and the television playing a game of soccer that he wasn't sure he was fully paying attention to.\n\nHis face felt wet, warm, painful from the tears, disappointment, and sorrow boiling in him, for letting the people down, Brazil down, Vargas down. Sure, it could have been much worse, but the fact this happened because of him can't help but haunt him, like a specter gripping his heart, tighter and tighter until it po-\n\nHe didn't realize, but the grip on his body wasn't his failures, but Maria Thereza, pulling his head on her shoulder, silently giving company to him, and his bleeding, emotional heart.\n\nHe knew there would be other chances. Other opportunities, other venues to put his dream of a fair Brazil to the nation. He wasn't alone, he had friends, family, a loving wife, and he was on the soil of the country he loved so much.\n\nHe would be fine."
 brazil.318.a: "最终结果：博塔福戈2-0弗拉门戈。"
 brazil.319.t: "物色继承人"
 brazil.319.desc: "Adhemar sat deflated in his office, he had thought third time would be the charm but the presidency had evaded his grasp once again. What age would he be in 1970, late 60's, he would be 74 by the end of that term if he won the election. No Adhemar thought, there would be no fourth run, no fourth blitz across Brazil, no more shaking hands and kissing babies. The presidency which had been so close yet so, so far away had evaded his grasp once and for all. The presidency of Adhemar de Barros would be consigned to the work of fiction writers discussing what could have been.\n\nAdhemar stood up to go outside and thank everyone for their hard work and contribution to the campaign and that this was not the end. But then a small thought emerged in the back of his head, one of those thoughts that start out small, but then rapidly grow and grow and grow until it is all you can think about. What if this was not the end.\n\nDespite his age he could still easily play an influential role in Brazilian politics. He was a political grandee and had played a crucial role in Brazilian politics for the last decade, despite never being a senator or reaching the presidency.\n\nHe just needed an heir, an heir to his ideals and the PSP. An heir that would outlast even him when one day he died. But who could it be Adhemar thought. The answer was obvious, the man he had endorsed for the Governor of São Paulo, the man who he had personally appointed as his replacement and had won in a landslide election as governor for the state. Adhemar paused for a moment, him? Really? the rich playboy philanthropist son of a former President. Would this man truly be capabale of continuing where Adhemar left off, well with his guidance he could.\n\nAdhemar broke into a smirk and exited his office, quickly thanking and passing by those who had come to see him before he reached his secretary."
 brazil.319.a: "“马上给我接小瓦加斯，我们有好多事要谈。”"
 brazil.320.t: "败仗后的醉酒"
 brazil.320.desc: "He had failed. He had campaigned for months, endured personal tragedy, spent countless hours under hot studio lights, and spent years in the political field trying to change Brazil. And yet he had still lost. All of his work, sweat, blood, tears had been thrown away in one election. So now he sat in a drunken stupor staring out the window. The television murmured in the background as he continued to stare blankly out the window thinking of what had just happened.\n\nHe and those around him had been so confident that his loss was a terrible shock when it came. He took another deep drink from his bottle. His father, he had failed his father. He had sworn he was going to be President, and he had been absolutely sure of him. Yet here he was. He walked to the window in his room and opened it, letting the cool wind wash over him. In the distance Quadros could hear the cracking of fireworks. As the air moved through his body he looked down. He was still holding the nearly empty bottle of liquor. He saw his own distorted reflection in the bottle. He looked more like a mess than usual. His face puffy and red. His hair was in a tangle on his head. He had no idea where his glasses were. He looked like a failure.\n\nThe Americans would still run rampant through Brazil, corruption would still reign, the economy would still be a mess. None of his dreams would ever come to fruition. Quadros stood still for a second and then violently threw the bottle as far as he could. The bottle flew through the air and shattered with a distant crash as he stormed back into the room.\nNo. He had not failed yet. There were still things to be done and battles to be fought. Even though Brazil had rejected him, there were still other countries and groups to champion. He could go to other Latin American countries, and spread his vision. Maybe, if he was lucky, it could even gain traction in Brazil. But he needed to begin planning immediately.\n\nJânio Quadros would not be a failure."
 brazil.320.a: "一场仗输了，但战争还在继续！"
 brazil.321.t: "友好的会面"
 brazil.321.desc: "在总统任期的尾声，前总统、社会民主党的恩里克·特谢拉·洛特元帅与他昔日的副总统、国家工党的雅尼奥·夸德罗斯再次相聚，进行了一次温馨友好的会面。随着岁月的流逝，这样的相聚变得越发频繁。他们坐下，轻松地品着几杯酒——但并不多，因为洛特向来喜欢保持头脑清醒。\n\n他们畅谈着过去的成功与失误，虽偶有分歧，但已不似1962年前那般剑拔弩张。事实上，尽管他们来自不同的背景和政治立场，他们惊奇地发现，在许多事情上他们的想法出奇地一致。洛特承认，在某些方面听从夸德罗斯的建议，确实是明智之举。夸德罗斯也坦诚地承认，考虑到一切，洛特的表现相当出色。\n\n时光在轻声细语中悄然溜走，话题也渐渐转向与他们个人关系不那么直接的事物。对于北部最近出现的激进共产主义游击队的传闻，夸德罗斯和洛特都表示担忧，但洛特劝说夸德罗斯，除非情况真的恶化，否则不必过于忧心。随后，他们闲聊起来，询问彼此家庭的近况，相互间还不时开着玩笑，直到他们突然意识到，天空已被夕阳染成一片绚烂的红霞。于是，在夕阳的余晖中，这位前总统和他的副总统握手告别，但在离别前，他们还商定了未来如何保持联系。"
 brazil.321.a: "自此，洛特和夸德罗斯分道扬镳。"
 brazil.322.t: "The Marshal Takes His Ease"
 brazil.322.desc: "It had been a challenging few years, Henrique Lott thought. There had been a lot for him to do; he had had to deal with the Nazis invading Brazilian waters, economic instability, war in South Africa, a madman of a vice-President, screaming opposition politicians, the scourge of corruption and malfeasance, and above all the threat of a military intervention against him. At last, after a half-decade he was free from that nuisance, and he was now free to take his ease.\n\nAs he sipped his drink, he read a report about stirrings by communists in the far north of the country. The intelligence report indicated that it was nothing serious yet; he, therefore, would not worry about it until there was a legitimate cause for concern.\n\nPutting the report down, Lott sighed and reflected on another thing that had gone wrong during the last half-decade - his relationship with Jânio Quadros. He wondered just where it had gone so wrong, that Quadros would have tried to do what he did. After a brief moment spent ruminating on the situation, he dismissed his concerns. It was a good riddance. The man had to go. He had been too much of a hassle to work with.\n\nDismissing that thought, the marshal continued to take his ease."
 brazil.322.a: "来之不易的休息。"
 brazil.323.t: "两个洛特"
 brazil.323.desc: "巴西利亚。今天是愉快的一天。恩里克·特谢拉·洛特十分高兴，因为他能用这美好的一日来接待一个既不是他对手、也没搞砸什么东西、更不是找他求些什么东西的人。此人正是他深爱的女儿埃德娜，刚刚在最近的选举中成为高级官员。\n\n“埃德娜，最近怎么样？”\n\n“都挺好的，爸爸。现在我已经习惯这种工作方式啦。杨戈一直在教我，还有坦克雷多，他也经常和我一同工作。莱昂内尔也帮了我许多忙，不过我感觉他略微有些激进。”\n\n“嗯，很好。你偶尔会不同意他们的观点，有时会有些小小的冲突。但无论你做什么，你都要保持自我，坚持自己的原则。”\n\n“我懂了，爸爸。”\n\n“真棒。还有一件事，如果有什么我能帮你的，尽管开口。我会留意的。”\n\n埃德娜笑了，抱住她的父亲。"
 brazil.323.a: "“谢谢你，爸爸。”"
 brazil.324.t: "最后尾声"
 brazil.324.desc: "恩里克·特谢拉·洛特，巴西共和国即将卸任的总统，正在最后一次作为巴西人民的国家元首发表电视讲话。在镜头外的附近，是下一任总统、副总统以及洛特的妻子和女儿。当他演讲时，他不禁想起了自己在总统任期内所经历的一切事情。\n\n“你们各位在这动荡的岁月选择了我作为你们的带路人，我深感荣幸。”\n\n就职宣誓。同夸德罗斯、坦克雷多与德尼斯共事。\n\n“我们在巴西国内取得了重大进展：减少了经济上的不稳定，并把纳粹威胁赶出了我们的领海。”\n\n寻找办法赢过纳粹。应对腐败丑闻。\n\n“我们的这届政府也完成了其他工作。”\n\n洛特法案和巨嘴鸟行动。总统大选。他任期的最后时光。\n\n“我宣布，我将从政界退休，即刻生效……”\n\n随着这些想法从他的脑海中闪过，他的演讲也进入了尾声，洛特发觉自己动了些感情；虽然只是一点，但是这被所有人都注意到了，让他们深感惊讶。元帅从来都不是什么多愁善感的人啊，他们以前是这么想的。\n\n洛特控制住了他心中的烦乱，结束了讲话。\n\n“我在此向各位表示不胜感激。各位晚安，再见了。”"
 brazil.324.a: "说完，总统就再次成为了元帅。"
 brazil.325.t: "元帅回归"
 brazil.325.desc: "恩里克·特谢拉·洛特元帅，巴西共和国的前总统，在离任后短暂休假了一会，现在再次成为了军队的现役军官。在庆祝他回归的派对上，护宪派有不少人在场，欢迎他们的老领导回来。\n\n“元帅，我们希望您能做我们向您和巴西宣誓的见证人。”\n\n“哦，是吗？那就由你们吧。”\n\n军官们立正站好，而他们的领头人拿出了一张纸。他说出誓词，然后他身后的军官们将其重复了一遍。\n\n“以天主和恩里克·特谢拉·洛特元帅为见证人，我们发誓：我们会捍卫巴西共和国的民主政府，与任何妄图推翻它的企图作斗争，并在国内促进民主和公民社会。”\n\n在宣誓完后，军官们跺着脚欢呼了起来。\n\n洛特笑了，笑得很开心。这会让事情容易很多。"
 brazil.325.a: "“有你们帮助，先生们，我就放心了。”"
 brazil.326.t: "扫帚下场，得胜而归"
 brazil.326.desc: "恩里克·洛特提出了一个雄心勃勃的计划，企图将巴西的军队彻底拦在政坛的门外。坦克雷多·内维斯、若昂·古拉特和儒塞利诺·库比契克立刻伸出了援手，毫不犹豫地表示支持。这份承诺虽然足以撼动瓦加斯联盟中那些守旧的骨干，但对于全国民主联盟以及其他固执的保守派们来说，却显得力不从心。在这个紧要关头，保守派的雅尼奥·夸德罗斯成了不可或缺的一枚棋子。他与洛特之间建立的良好关系在此时显得尤为宝贵，尤其是在两人都对政变的阴云感到同样忧虑的情况下。\n\n洛特努力争取这些人的支持，但往往只能得到一些敷衍的表示，那还是他运气好的时候。一些人甚至不加掩饰地宣扬那些仿佛从科斯塔·席尔瓦口中说出的宣传口号。而另一些人虽表示同情，却又开始重复拉塞尔达的喉舌报纸上反复提及的“担忧”。在那一刻，洛特突然意识到那个“乌鸦”可能正在暗中作梗，也许是因为他期望有朝一日军队能帮他攀上权力的顶峰。\n\n洛特清楚，亲自去游说他们根本无济于事。于是，他决定让副总统出马，静待佳音。\n\n仅仅两小时后，副总统便急匆匆地闯入总统府的办公室，带来了一大批众议员和参议员的支持声明。在这些声援者中，甚至包括了那些曾对洛特的请求充耳不闻的人。\n\n洛特心中波澜起伏。看来，他还真是低估了这位性格古怪的副手。在表达感激之余，他倾听着夸德罗斯满怀自豪的回应，心中浮现一句话，随即脱口而出，令夸德罗斯喜不自禁。"
 brazil.326.a: "“雅尼奥，你他娘的真是个人才！”"
 brazil.327.t: "右翼的麻烦"
 brazil.327.desc: "When Henrique Lott proposed a plan to force the Brazilian armed forces out of politics, Tancredo Neves, João Goulart, and Juscelino Kubitschek had all pledged their support. Though that was sufficient to sway the most orthodox members of the Varguist coalition, it was of decisively less use as regarded the UDN and its assorted conservative hangers-on.\n\nLott tried and failed to get anything more than basic expressions of consideration from these people, and that was if he was lucky. Some of them outright started spewing propagandistic talking points of the sort that would not be out of place in Costa e Silva's mouth. Others, on the other hand, said that they were sympathetic, but then started to repeat \"concerns\" that Lacerda had raised in the various newspapers he owned and controlled. It was at this point that Lott realized that the Crow was likely working against him, probably because he hoped the military might help him take power someday.\n\nA few thoughts went through his head as he went back in defeat to the Palácio do Planalto. Perhaps, if he had had Quadros helping him out, he could have pulled the matter off. But it was of no matter. Quadros had to go; the risks of his staying far outweighed the benefits of his remaining."
 brazil.327.a: "他打消脑海里的杂念，继续前进。"
 brazil.328.t: "安抚车企大亨"
 brazil.328.desc: "When Juscelino Kubitschek arrived at the meeting of PSD donors in the automobile manufacturing industry, the assorted car magnates in the meeting room were in full cry.\n\n\"Telling us to lower our prices, how bloody ridiculous can you get?\"\n\n\"Has his officer's hat grown into his head and replaced his brain? Doesn't he know how important our profits are, damn it?\"\n\n\"We elected him, and this is how he repays us?\"\n\nKubitschek went to the front of the room and raised his hands for calm; the complaining executives calmed down after he glared at a few of them.\n\n\"Gentlemen, gentlemen! I must ask you to think through the situation. The President may have uttered a foolhardy remark, but you speak as if his word is law and goes through unquestioned. You speak as if myself or Senhor Neves have no power to make him reconsider things.\"\n\nKubitschek smirked internally. They did not need to know that Lott had in fact out-and-out refused to reconsider things. \"And if even if he goes through with it, let us be realistic, gentlemen: Lott and the PSD remain the best choice you have. If you go to Lacerda, what will that crow do? He'll cut your subsidies in the name of 'freeing the market' and let in a bunch of foreign imports that will crowd you out.\"\n\nAt that the corporate leaders started murmuring. Kubitschek continues, \"And if that fails, maybe you would like to try Senhor Passos, who will probably make you all start goose-stepping and building Volkswagens? Or perhaps my friend Senhor Salgado, who will have you screaming Anauê at the top of your lungs and make you produce carriages that even Pedro Álvares Cabral would find outdated?\"\n\nAt this point, the manufacturers were shouting in outrage. Kubitschek raised his hand again, and made his final point. \"You see that being told to 'reduce your prices' is the least of the evils you can deal with in this country.\" As the men nodded, Kubitschek smirked. \"You might not have to deal with it for much longer, especially if you stay the course and vote me in at the next election.\""
 brazil.328.a: "制造商们纷纷起立鼓掌。"
 brazil.329.t: "历史缔造者"
 brazil.329.desc: "儒塞利诺·库比契克转身面对讲堂里的座位，下方就座的历史学家们热切地注视着他，他们的眼神充满了对知识的渴望，犹如孩子们在等待甜蜜的糖果。库比契克应邀来到巴西历史学家大会上发表关于总统职责的演讲，他怀着热情，迫不及待地想与那些将要书写巴西历史的人分享他的见解。\n\n“担任总统，绝非易事！这需要一种特殊的气质，一个愿意为国内每一个灵魂承担责任的人。你必须能够应对任何状况，任何危机。更重要的是，你需要有一个大胆的计划，一个能让国家焕然一新，更加伟大的计划。”\n\n前总统的目光扫过那些凝视着他的面孔，许多人在人群中写下笔记，试图将库比契克的一言一行牢记于心。库比契克心中一阵得意。他要让这一刻成为他们永远不会忘记的历史。“我相信，你们中的大多数都会认同，伟大的总统决不会总是维持现状。不，他们会紧握国家的缰绳，引领它驶向进步的海洋。他们运用自己的权力，为国家留下更美好的未来。总统之位不是胆小者的游戏。你需要有野心，心中燃烧着激情的火焰，为前行的道路照亮方向。一个真正伟大的总统，会勇敢地伸手触摸星辰，甚至更加遥远的地方。”\n\n库比契克此刻完全投入其中；他将向在场的每一个听众传递他想要表达的信息。“当我承担起巴西总统的重任之时，难道只是在无为而治？绝非如此！我建设了巴西利亚，我改革并重塑了落后的医疗、工业和教育体系。我发誓五年完成五十年的进步，我做到了！我敢说，凭借这些成就，这份雄心，我的总统任期将载入史册，成就有史以来最伟大的总统任期！”\n\n听众此时已被激情澎湃的演讲所点燃，人们互相交头接耳，满怀激动。“经过不懈奋斗，我将作为巴西有史以来最伟大的总统被人铭记。我的下一任期，定将更进一步！”\n\n此言一出，全场沸腾，掌声如雷。"
 brazil.329.a: "库比契克再度把握了现在。"
 brazil.330.t: "报道锄奸者"
 brazil.330.desc: "拉塞尔达正在伏案审批文件，一抬头，发现是他的秘书埃丝特。他示意秘书进来说话，而埃丝特直接开口：“您早先下令突袭某组织的事，我给您带来了最新消息。一名瓜纳巴拉警察就在外头，想和您好好谈谈此事。”拉塞尔达一下子从椅子上跳了起来，兴奋得就像过圣诞节的小男孩。\n\n“当然啦，埃丝特。请马上领这位顶呱呱的先生进来。”拉塞尔达赶忙从他的橱柜里拿出两个玻璃杯和一瓶进口的美国威士忌，他刚摆好酒杯，丰特斯警官就走进了拉塞尔达办公室，警官伸出手，两只手紧紧握在了一起。“州长，很高兴见到您，我是瓜纳巴拉警察局的丰特斯警佐，我只是想告诉您一则最新消息，关于您之前下令突袭那个非法组织。”\n\n拉塞尔达给这位顶呱呱警佐满上一杯威士忌，又给自己倒上一杯。“对的，对的，恶首已经查获啦？”拉塞尔达一边问，一边把酒杯递给丰特斯。丰特斯礼貌地举起一只手拒绝，然后继续说道：“嗯，州长，我想您一定会很高兴，我们逮捕了12人，并已指控他们犯下非法集会与讨论极端意识形态。我跟公诉律师谈过好一会儿，他断定这帮家伙得在监狱里待上很长一段时间了，当然，他会严惩这帮纳粹渣滓。”\n\n拉塞尔达简直不敢相信自己的耳朵，这就是他梦寐以求的，甚至比他想象的还要好。“还有公众，警佐。他们对这一巨大成功有何反响？”\n\n丰特斯轻轻扯了扯自己的衣领，然后回答：“嗯，州长，老实说，我们都在忙着关注龙虾战争，那才是我们辖区镇子上、大街小巷里的谈资。我们认为这次突袭应该低调，甚至没有准备新闻稿。”\n\n“这可行不通，警佐！我必须向你们辖区建议，发表一份声明，宣传我们战胜了纳粹祸害。搞快点，你现在一定要赶回辖区，去纠正这个错误，明白吗？”丰特斯难为情地站起来，向拉塞尔达敬了个礼，然后匆匆离开了办公室。"
 brazil.330.a: "成功逮住法西斯毒蛇，再来杯威士忌犒劳犒劳。"
 brazil.331.t: "An Intolerable Mistake"
 brazil.331.desc: "Breaking news out of Guanabara province today, as Governor Carlos Lacerda dismissed his Secretary of Security just an hour ago. Sources close to the governor report his increasing anger with the secretary regarding the death of multiple homeless men who have washed up on a beach in Rio with seemingly little explanation. Detectives are currently treating the case as a homicide, though there are no suspects or people of interest in custody currently. The secretary's inability to solve this particular case has drawn Lacerda's ire, though no one truly knows why.\n\nIt is not uncommon for murders to go unsolved in Brazil's largest city, but it appears as if Governor Lacerda is focused on improving the murder clearance rate. When asked about the sudden firing of the Secretary of Security, Lacerda refused to comment on the firing but mentioned that \"the faithful servants of Guanabara will ensure that justice is brought to our fellow countrymen\", and emphasized that \"Guanabara is for all of our brothers and sisters, poor or rich\". Paperwork on behalf of the governor's office today was filed, detailing the creation of an independent investigation and committee to assist the detectives in solving this particular murder, but political analysts expect it to stick around to try and improve Rio's abysmal murder clearance rate and train both patrol officers and detectives to cut down on violent crime.\n\nGovernor Lacerda has been praised by many for his efforts to improve Rio's plumbing systems and ensuring that all citizens have access to clean water. He is significantly more controversial regarding his decisions on public housing and \"clearing\" space for projects, while evicting thousands of residents. Regardless, few critics have criticized Lacerda's recent efforts regarding violent crime in the city, though some are skeptical about its success. Only time will tell whether or not Governor Lacerda's efforts to bridge the gap between Rio's poor and rich will yield any fruit.\n\nIf you have any tips or information regarding the death of the homeless men, please call Guanabara police. There is a 8000 cruzeiro reward for any information."
 brazil.331.a: "Those who prey on the weak are the greatest cowards."
 brazil.332.t: "乌鸦与替补"
 brazil.332.desc: "When Carlos Lacerda met with his American opposite number, President John McCormack, he could tell very clearly that the poor man was struggling with governing, and he sympathized.\n\nHe knew quite well what had happened. Nixon had humiliated himself out of office, then Kennedy - poor, decent man, what potential he had! - had been slaughtered by a Guyanese terrorist who was probably in the pay of the Nazi or Italian bastards for all Lacerda knew. Then this poor sod, who had been Speaker of the House of Representatives for mere months, was forced into the chair occupied by his two predecessors.\n\nWell, there was only so much that the President of Brazil could do. Lacerda knew that, and resolved to do it as soon as they got down to brass tacks. \"Mister McCormack, if there is any way the Republic of Brazil can be of service to you or to the United States of America - particularly in South Africa - you need only ask, and we are more than willing to help you.\"\n\nMcCormack nodded wearily and smiled in genuine thanks. \"Thank you, Mister Lacerda, that is a great help. God knows I and the United States need all the help we can get right now.\"\n\nAt this Lacerda himself smiled. \"It is not a problem.\"\n\nAfter that, Lacerda and McCormack talked about other, less intensive things. The two Presidents found that they got on well; they engaged in small talk well into the evening. When they parted, McCormack told Lacerda he was glad to have had a conversation that was not a matter of life or death for once.\n\nThe two would remain in touch for years thereafter."
 brazil.332.a: "变好的开始？"
 brazil.333.t: "乌鸦与迪克西人"
 brazil.333.desc: "When Carlos Lacerda met with his American opposite number, President George Corley Wallace, he was manifestly unimpressed. This made sense, since Lacerda abhorred racism, while Wallace was addicted to it the same way that good-for-nothing Getúlio Vargas was to eating two lunches and three dinners a day. At least Vargas wasn't usually a racial bigot, unlike Lacerda's present interlocutor.\n\nLacerda's disapproval seeped through frequently during the discussion, which was tense most of the time. The only times the two agreed wholeheartedly on something were in the cases of trade - opening more trade between Brazil and America struck them both as a good deal, provided that neither country's interests were violated - and joining the Organization of Free Nations, since even a conservative like Wallace knew the value of the OFN and was pledged to support it. But these successful discussions were at times overshadowed by the sheer number of things the two Presidents disagreed on.\n\nAt the end of the discussion, Lacerda offered a word of advice. \"Before I continue, Mr. Wallace, I'd like to offer you a bit of personal advice. None of what I am about to say is on my people's behalf.\"\n\nWallace stiffened. He could guess what Lacerda was going to say. \"Go ahead, Mr. Lacerda.\"\n\n\"Sir, your nation has made significant progress in the past few years on how it treats people who aren't white, and it has only benefited America to do so. I'd advise you to avoid the urge towards radical changes overturning the last administrations' legislation in that direction.\"\n\nIt was as Wallace had suspected, and it made him angry. To his credit, he waited until after Lacerda had left to fly into a rage at Lacerda's 'presumption'. But he had not accounted for the fact that Lacerda had sources able to tell him just what he ended up saying.\n\nWhen Lacerda read the report, he laughed. It was the only thing he could do to distract himself from his worries about what \"that bigot in the White House\" might do to America."
 brazil.333.a: "不是太好的开始。"
 brazil.334.t: "乌鸦与林登"
 brazil.334.desc: "When Carlos Lacerda met with his American opposite number, President Lyndon Baines Johnson, the two got along more or less, though Lacerda found that Johnson's Great Society theory was altogether too reminiscent of Getulism for his taste (not that he'd say that and run the risk of making himself look obsessed). Most of their conversation was about foreign policy; Johnson would try to push the envelope a bit further, and Lacerda would try and keep it from going too far.\n\n\"Mister Lacerda, I'm really grateful that you want to deepen Brazil's cooperation with the Organization of Free Nations, and I'm really impressed by the work Brazilian boys have done fighting side by side with us on the South African Front. But the cause of freedom can't be served by just fighting on the same side in one war. Can the United States rely on Brazil to make a firm commitment to aiding us in future conflicts on foreign soil?\"\n\nLacerda made a noncommittal noise. \"Well, Mr. President, I'll have to say \"yes and no\" to that. If it's dealing with the Nazi colonists in Africa I'll back you to the hilt. If you see the need to deal with fascists and communists in South America I might be able to arrange something. But other future conflicts will be more difficult, I fear.\"\n\nJohnson nodded slowly. \"I understand.\"\n\nFor a brief moment, he considered trying to intimidate Lacerda, but decided against it. Lacerda was enthusiastic about serving freedom, after all, and it wouldn't do to dampen such things. Besides, from what Johnson had heard of Lacerda and the other possible presidential candidates in those Hundred Days of theirs, he didn't think any of them - even that one pinko Gullet or Gully or whatever he was called - would break under his blustering. So he settled for moving the discussion on to other matters."
 brazil.334.a: "在问答时，两人均表示对会议相当满意。"
 brazil.335.t: "乌鸦与理性之声"
 brazil.335.desc: "When Carlos Lacerda met with his American opposite number, President Wallace F. Bennett, they hit it off immediately and were on a first-name basis within some minutes. This made sense since they shared goals on using the market to strengthen their economies and joining hands in the Organization of Free Nations.\n\nThe discussion was long-reaching and changed topics relatively quickly, since the two of them were struggling to find areas on which they disagreed. On the matter of reducing mutual trade barriers, they found themselves in complete agreement, reaching a formal accord on the matter within minutes. On the matter of Brazil's joining the OFN, Bennett offered to push for Brazil's membership as soon as possible, to which Lacerda enthusiastically agreed.\n\nAfter they had exhausted every possible avenue of discussion and reached some form of agreement on everything, they went on to small talk, which continued for a good while.\n\nThe two of them felt that they had developed a good working relationship with one another, and were on track to push Brazil and the United States closer together than ever before.\n\nAt last it was time for the two to part ways for the day, and Bennett asked one last question as he reached out to shake Lacerda's hand. \"Carlos, can America and Brazil expect to see more of each other under your administration? Will you keep on integrating your country with the Organization of Free Nations?\"\n\nLacerda smiled widely and nodded. \"Most certainly, Wallace, one hundred percent.\"\n\nThat was the start of a friendship that lasted for decades."
 brazil.335.a: "变好的开始。"
 brazil.336.t: "乌鸦与改革者"
 brazil.336.desc: "When Carlos Lacerda met with his American opposite number, President Robert Francis Kennedy, he was not sure what to make of the slain JFK's younger brother. True, they got on when discussing foreign policy - Kennedy shared Lacerda's antifascism and zeal for the rights of the average citizen - and they were able to reach fruitful agreements with regard to Brazil's upcoming attempt to join the Organization of Free Nations.\n\nBut aside from that Lacerda, though he respected Kennedy's work ethic and devotion to his country, found himself increasingly uncomfortable with the President of the United States. Lacerda could not place it; it could have been Kennedy's zeal and the way he looked, or it might have been what Lacerda had heard of the man's proposed programs. But he found that some unclear thing in his interactions with Kennedy reminded him of Getúlio Vargas in a bad way.\n\nOn the other hand, Kennedy was unimpressed with his Brazilian opposite number. He had heard concerning rumours about Lacerda's willingness to sweep aside the poor and his political opponents in the name of promoting the welfare of Brazil. Moreover, he found that Lacerda lacked ambition and did not appear to be as devoted to the principles of life, liberty, and the pursuit of happiness as he said he was.\n\nDespite these reservations, the two heads of state remained civil, and reached fruitful agreements that would doubtless lead to further cooperation between Brazil and the United States. But each of them came away feeling that for all that they had been speaking the same English, they had still been talking in entirely different languages."
 brazil.336.a: "有所收获的会议，虽然收获不及预期。"
 brazil.337.t: "凌晨突袭"
 brazil.337.desc: "天还没亮，《突发新闻》报的印刷机已然轰鸣作响，黑色的油墨在白纸上急促地划下一行又一行。他们的头条文章——“洛特和夸德罗斯遭遇政变”，“乌鸦展翅，拉塞尔达对民主的赌注”，“只有若昂·古拉特才能拯救工人阶级”——正在以惊人的速度印制，成百上千份报纸被迅速装车，准备派发至整个城市。这样忙碌的场面前所未有，直到一声沉重的敲门声打破了清晨的宁静。\n\n“警察！开门！”\n\n记者们用家具堵住门，有人高声抗议这次违法的突袭，法律规定清晨八点前禁止这样的行动。但这些都没能阻挡一波又一波冲进印刷室的警察，他们用枪托砸坏机器。一名警察拿起喇叭，宣布了关闭报社的命令：\n\n“这家报纸涉嫌法西斯宣传！按照拉塞尔达州长的命令，立即关闭！”\n\n总编辑萨缪尔·韦纳尔别无选择，只得顺从。\n\n主编看着员工们离开大楼，回望着突袭留下的一片狼藉。“法西斯宣传……乌鸦永远是那个老套路。”他点燃一支烟，喃喃自语。他回想起年少时在欧洲，目睹自己的村庄被焚毁，母亲多拉告诉他，像我们这样的犹太人只能相信同族。尽管经历了那么多，萨缪尔从未真正相信她的话。他想着，总有些人会碰到这样的时刻。他开始翻找着笔记本，寻找着一个名字和电话号码。"
 brazil.337.a: "热图利奥·瓦加斯。"
 brazil.338.t: "安妮学校"
 brazil.338.desc: "“——怀着对里约人民、怀着对里约犹太人社区的敬意和感激，今天，我将代表市政府，为安妮·弗兰克中学举行落成典礼。”\n\n拉塞尔达剪断七彩绶带，然后转过身来面对镜头。台下响起热烈的掌声，拉塞尔达则露出一个睿智的微笑。他甚至还为媒体界人士鞠上一躬。\n\n他继续演讲。但他并非专心致志，他的眼睛正紧盯着附近的一座建筑物。学校对面，那正是德国领事馆。纳粹混蛋把窗帘拉得密密实实，显然有些恼火。很好，就是这样。他就是要这个效果，就是要让这些德国人坐在最前排，看到犹太儿童活得好好的，健健康康地上学，过着正常的生活。\n\n“之前，我熬夜熬到凌晨五点，读完了安妮·弗兰克的日记。几个月前，这本日记被偷偷运出德国，在自由世界各地出版，作为对德国暴行的控诉。它实在令我感动不已。”\n\n“那个可怜的女孩在孤独中死去。遭人出卖，饥肠辘辘、疾病缠身。她的一切尊严都化为乌有。”\n\n他昂着头，直视着领事馆外飘扬的纳粹旗。这泼满鲜血的旗帜，竟然胆敢用它可恨的存在来玷污巴西！\n\n“为了替她报仇，至少我们可以给她的人民一些尊严！上帝保佑，巴西将保护你们，奋战到底，至死方休！”\n\n台下掌声如雷。"
 brazil.338.a: "安妮·弗兰克，但愿你来生幸福快乐。"
 brazil.339.t: "不寻常的盟友"
 brazil.339.desc: "自参议院陷入混乱之日起，古拉特已不知过了多少个无眠之夜。他和他的团队必须时刻保持警惕，对警察和可能的便衣军官保持着戒备——传言说他们正四处搜捕古拉特及其工党同志。这种压力对他的妻子玛丽亚来说显然是巨大的考验。尽管古拉特在阿雷格里港仍享有人气，但他对与阿拉冈海军上将的会面感到极度忧虑。两人会不会在见面时遭遇埋伏或者绑架呢？万一那封邀请函是冒充阿拉冈的人发来的呢？古拉特推开了酒吧后方昏暗小屋的门，只见阿拉冈海军上将坐在满是灰尘的桌旁，手握燃烧的香烟。他走近桌子，阿拉冈立刻站起身来，热情地与这位共和国副总统握手。\n\n“若昂！”阿拉冈低声说道，声音中还带着兴奋，“我真没想到你会来。”上将的脸上绽放出灿烂的笑容，古拉特也被阿拉冈的活力所感染。\n\n“时间紧迫，阿拉冈，但如果你有要说的事，那必定重要。直接告诉我坏消息吧。”\n\n“坏消息？我知道整个局势对你来说非常紧张，但我来是要带给你好消息的，若昂。听着，军队中有很多人都在想方设法地抓捕你，但也有一些人对你的事业表示同情。我需要你信任我。”阿拉冈说着，目光坚定地直视古拉特。\n\n“怎么说，海军上将？”“我需要知道你在这场危机中的行程。我的部下在沿海有船只，某些基地也有直升机待命。如果最坏的情况发生，你被捕了，我的人会尽可能把你救出来。但我们需要知道你的确切位置才能实施救援。”古拉特思考了一会。这无疑是个巨大的风险，但不冒风险便无法走向总统之位。片刻后，古拉特回以微笑，向阿拉冈坦露了一切。"
 brazil.339.a: "“当然，上将，我欠你一个大人情。”"
 brazil.340.t: "衣冠禽兽"
 brazil.340.desc: "“关于科斯塔·阿拉冈的最新消息呢？”卡斯特洛·布兰科紧盯着被拉进这次会议的海军军官们。尽管在陆地上，政变几乎完全按计划进行，似乎没有人预料到海军中会有人反对政变。\n\n“不，将军。他对我们的呼叫毫无回应，舰队依然在瓜纳巴拉海岸外游弋。”\n\n卡斯特洛·布兰科一拳砸在桌上，杯子震动，纸张飞舞。“你们是巴西海军！快去给我把那个叛逃的海盗捉拿回来，你们难道连自己人都保护不了？！他支持的可是共产主义者古拉特，你们怎能视而不见？”\n\n“我们……我们正在尽全力把他带回来。我们保证情况很快会得到解决！”\n\n“最好如此！那些叛徒还在掠夺我们自己的国家；我得到的报告说他们已经开始围攻州长府邸。拉塞尔达若死于他们手，你们都别想好过。他自由一天，就多一天动乱的风险。明白了吗？”卡斯特罗·布兰科粗暴地挥手，军官们急忙退场。他叹息一声，凝望着窗外。\n\n太阳缓缓沉落，晚霞染红了城市的天际。卡斯特洛·布兰科知道，他不能指望那些无能的水手了。陆军正竭尽全力抵抗入侵者，但敌人仍源源不断地从大海涌来。没有海军的协助，他知道自己正处于下风。暴力逐渐蔓延到了支持政变的政府机构和平民之中，卡斯特罗·布兰科意识到，他不能再容忍这种局面了。\n\n他拿起电话拨通了里约热内卢的基地。电话立即接通。“是，将军？”“我需要你们向里约增派一个机械化部队。我相信你们已经听说了关于我们的‘好朋友’阿拉冈上将的消息吧？海军应付不了了，我们需要自己动手才能彻底解决这个问题。”"
 brazil.340.a: "“当然，将军。我们都会办妥的。”"
 brazil.341.t: "To Appeal For Calm"
 brazil.341.desc: "Carlos Lacerda couldn't help but pace back and forth in the Governor's Palace over the situation that had continued to fester. The police and army units within Guanabara had been woefully ineffective in allaying Lacerda's fears of a potential invasion, and he knew for a fact if any marine tried to break into the palace, he was absolutely not going down without a fight. He picked up the revolver he had \"requisitioned\" earlier from his security detail and made sure it was loaded and ready to go. He knew that he needed to appear strong, and Lacerda knew exactly what to do. He slid the submachine gun under his jacket and left his office to head upstairs to the radio station.\n\nAs he began to head for the stairway, he heard someone speak up. \"Governor Lacerda, shouldn't we shelter for the time being?\" Lacerda's secretary, Esther, looked up from her desk with a worried look on her face.\n\n\"Worry not Esther, for I am on my way to rally the good people of Brazil against that pirate admiral that is threatening this beautiful city.\" Esther stood up from her desk, and took a few steps in between Lacerda and the stairs. \"Aren't the police and the military on top of things? This might not be a good idea.\" Lacerda was stunned at Esther's sudden movements, and began to panic. \"Esther, this cannot wait. Please move out of my way now.\"\n\n\"Governor, I do not mean to be rude, bu-\"\n\n\"Esther, this is not up for debate. Move out of the way, or you're fired.\" Lacerda felt bad about mistreating Esther, but things had devolved to this and he needed to regain control immediately. As he entered the radio room and tuned the frequency, he took a deep breath and began to speak.\n\n\"Long live freedom, long live Brazil, long live the honor of Brazil, long live the dignity of Brazil! Admiral Aragão, Admiral Aragão, monstrous murderer, miserable incestuous. Admiral Aragão, don't get close, because I'll kill you with my revolver! Bastard, bandit, traitor, your time has come! Run while there is still time, guarantee impunity. Bandit, killer and commander of innocent soldiers to kill other soldiers to hide their dishonor! You scoundrel!\""
 brazil.341.a: "That'll show that traitor."
 brazil.342.t: "人民提督逃亡"
 brazil.342.desc: "Humberto de Alencar Castelo Branco sighed with relief and leaned back in his chair as the messenger exited the room. The mechanized unit he had deployed to Rio to deal with the damned traitor Cândido da Costa Aragão had arrived and had driven him off with his traitorous marines. The marines had surrendered to the unit and Aragão himself had sailed out through the Bay of Guanabara into the open ocean. Rio was once again secured and Aragão's pitiful attempt at a coup had been crushed, but there was another nuisance for Castelo Branco to handle: Carlos Lacerda, the Crow of Guanabara.\n\nHe had heard about what Carlos Lacerda had said about Aragão in his effort to play at a general and secure Guanabara before the mechanized unit got there. Though Castelo Branco agreed with the basics of Lacerda's little tirade, namely that Aragão and his ilk were traitors, he had intelligence that indicated that Lacerda really didn't know how close his remarks had driven Brazil to civil war.\n\nRather than risk causing a civil war, Aragão had advised that leftist João Goulart to flee to Uruguay and then join him. So then for Lacerda to run around saying that the traitor admiral was one to 'incite soldiers to kill their brethren' was nonsense (just like so much else that came out of Lacerda's beak). Now Lacerda was spewing more nonsense: he was now claiming that the battle against the \"Petebista communists\" had been won when in reality Aragão and his connections in the marines were still an ever-present threat.\n\nSighing, Castelo Branco decided to call in Costa e Silva, in the hopes that he or the other hardliners might be able to provide some influence on how to shut a loud bird up for a few months."
 brazil.342.a: "又一场小胜。"
 brazil.343.t: "自由的幻象"
 brazil.343.desc: "内伊·布拉加的办公室从未如此凌乱；文件散乱一地，书架被翻得乱七八糟，更有人恶作剧般偷走了他所有的笔。\n\n然而，他对这些混乱并不太在意，只是沉重地靠在椅子上，陷入沉思。军队真的只是暂时来掌权吗？过渡期后真的会恢复民主吗？布拉加对这整个设想充满了疑问。毕竟，他在各个政党内的许多朋友已被监禁，而且他还听说政变甚至针对那些支持前政府的平民。\n\n但布拉加也清楚，巴西各地都有很多激进分子在试图破坏他的祖国。也许，军队暂时掌权，反而是件好事。毕竟，他们承诺会避开“新国家体制”时期的老路，一年内恢复民主。\n\n尽管现在局势动荡，但军队会纠正混乱，然后把权力交还给民主政府。这或许是受限的民主，但总比巴西以往的情况要好。\n\n布拉加并不是唯一这么想的人。巴西各地的州长们，不管是暗中支持政变的，还是出于恐惧而支持政变的，都逐渐意识到，军队采取的行动是有道理的。的确，整个过程太过混乱，也许对巴西工党的打击太过严厉，但并没有迹象表明军队会无视普通民众的意见。也许，如果州长们公开支持军队并鼓励原来的选民支持新政权，甚至还能赢得一些公众的好感\n\n不是每个人都会同意这种做法，但大多数州长视之为常规政治操作。小镇上来了新的治安官，只要能保住自己的权力，向他们伸出友好之手并无不可。"
 brazil.343.a: "羊儿一头头变得驯服。"
 brazil.344.t: "The Squabblers of the Round Table"
 brazil.344.desc: "Members of the UDN were gathered in a conference room to discuss future policies and electoral strategies. Heavyweights such as President Quadros and Governor Lacerda were present, and the tension in the room was high. Ever since Lott's presidency, Quadros and Lacerda seemed more keen on combatting each other's influence in the party, rather than focusing on ideas that would help with passing legislation or ensuring a gain of seats in the next election.\n\nLacerda especially had been sitting silent for the past two hours, listening to ideas that were downright crazy in his mind. Allowing Christian labor unions? In his mind, the UDN had gone mad following their new prophet Quadros, and it was only up to Lacerda to stem this tide of debauchery.\n\n\"Thank you, Senator. Now the Governor of Guanabara, Carlos Lacerda, has the floor.\"\n\n\"Thank you, speaker. I'd like to start off by saying that there has been plenty of good discussion regarding the future of Brazil tonight, but I would like to offer a counterpoint. Rather than daydreaming about what could happen, the UDN should be focused on what needs to happen. We are all painfully aware of the bloated state that our budget is currently in. Getting our spending in control is something we must prioritize now. I implore everyone here to begin thinking about how exactly Brazil can look to reduc-\"\n\n\"Carlos! There you go again with your random hogwash about cutting the budget!\" Quadros had gotten out of his chair and pointed a finger towards Lacerda. \"I'm sick and tired of hearing this nonsense about the budget or whatever the hell you are talking about. The people of Brazil need us more than ever, and here you are wasting everyone's time. We need to be innovative and explore new ideas and policies to better Brazil!\"\n\nLacerda fired back, shouting: \"Why don't you propose one then, Mr. President?\"\n\n\"How about banning all card games to restore Brazil's moral dignity?\" countered Quadros.\n\n\"That is laughably unfeasible. This is seriously your best idea, Jânio? This is an insult to the party!\" cried Lacerda, before pushing open the doors to the conference room and storming out."
 brazil.344.a: "Half the room waved goodbye, while the other half sat awkwardly in silence."
 brazil.345.t: "否决权"
 brazil.345.desc: "雅尼奥·夸德罗斯在卡洛斯·拉塞尔达和奥罗·德·莫拉·安德拉德的精心策划下，因一封巧妙伪造的辞职信而失势。然而，巴西政坛的波澜远未平息；安德拉德必须阻止共产主义者古拉特登上总统之位。\n\n命运似乎站在安德拉德这边。与他会面的是一群同情他处境的人——巴西武装力量的联合参谋长，包括陆军元帅奥迪利奥·德尼斯、海军中将西尔维奥·黑克和空军准将加布里埃尔·格伦·莫斯。\n\n德尼斯率先发言：“虽然洛特可能常与古拉特合作，但我们这些未受红色思想影响的军人并不赞同洛特的想法，我们显然不会同意与工党的蠢货们合作。”\n\n黑克在听到这话时反复用力敲打桌子表示赞同。紧接着，格伦·莫斯接过话茬。\n\n“看看社会主义的布哈林做了些啥——他在捅了波兰人和波罗的海人一刀后，与纳粹开战，结果被迫撤退到阿尔汉格尔斯克，还让纳粹在他的地盘上建立了殖民地！”\n\n在场的军人们高呼了起来，西尔维奥·埃克最后总结道：“我们军人不会坐视巴西被极左势力摧毁，也不会让我们的祖国在与阿根廷的竞争中落后！我要明确表示，先生们，我们反对古拉特的候选资格！”\n\n在一片喝彩与欢呼声中，安德拉德呼吁安静：“先生们，我现在明白了，我们都是志同道合者。我决心已定：我将执行这个否决。在找到更合适的候选人之前，共和国总统的职位将保持空缺。”"
 brazil.345.a: "士兵们的欢呼声如此响亮，以至于奥罗不得不捂住耳朵。"
 brazil.346.t: "军方分裂"
 brazil.346.desc: "With the veto announced by the Speaker of the Senate, Auro de Moura Andrade, and the official position of the military in support of Andrade's argument, the military high command and their civilian associates thought it would be easy to keep João Goulart from power. Unfortunately for them, it really was not, and the various leaders of the coup faction could only put their heads in their hands as more and more bad news came in.\n\nReports came in from the south - from the socialist bulwark of Rio Grande do Sul and elsewhere - of defiance by General José Machado Lopes and Admiral Cândido da Costa Aragão joined by the Governor of Rio Grande do Sul, Leonel Brizola. These socialists, far from bending over, had instead joined hands with various constitutionalists and managed to galvanize large portions of the military in the south to support João Goulart, the legal candidate. Worse yet, the military could do nothing against this: while the anti-Goulart faction was more powerful, it was spread out relative to those who favored Goulart.\n\nThis compounded by the fact that major figures such as Marshal Humberto de Alencar Castelo Branco had yet to choose a side meant that the military was unable to plan its desired coup, for fear that it would lead to a civil war. Instead the military decided to play for time - just a bit over a hundred days to ensure sufficient military strength to suppress the southern threat and avoid a civil war.\n\nAndrade, knowing this, decided to have the Senado Federal deliberate as long as possible to elect the next President, so as to make sure the military could prepare to deal with those of its members that had sided with Brizola and his ilk."
 brazil.346.a: "It was in support of this plan that Sylvio Frota walked into the Senado that day."
 brazil.347.t: "The Campaign of Legality Forms"
 brazil.347.desc: "It was all over the papers in Porto Alegre, and Governor Leonel Brizola of Rio Grande do Sul would have it no other way. Brizola and other members of the PTB had began their counterattack against the bastard Auro Andrade and the assorted wannabe Napoleons of the Brazilian military.\n\nThis counterattack was to take the form of a campaign - the \"Campaign of Legality\", which demanded that the Senado Federal honour the constitutional prescription and ensure João Goulart and no-one else would be elected President of Brazil. It would be relatively simple - launching strikes, media campaigns, and large protests with a view on paralyzing places like Guanabara, the traitorous Crow's home province.\n\nGranted, there was a risk of Lacerda and his ilk simply ordering that any protests be violently cleared. After all, if he was one to kill the homeless poor in a manner that would please the Nazis and the fascists, how much worse would he treat dissenters? But that risk was all worth it. (Even so, Brizola made a note to make sure to warn his supporters of the risks.)\n\nIt was right and proper, what they were doing - after all, it was a choice between the defense of the legacy of President Vargas and of democracy in Brazil and the prostration of Brazil to a whole lot of generals little improved upon Nazis.\n\nWith that in mind, Brizola picked up the phone and started making calls."
 brazil.347.a: "“给我接戈亚斯州长毛罗·博尔热斯。”"
 brazil.348.t: "强硬派羽翼渐丰"
 brazil.348.desc: "自西尔维奥·弗罗塔在国民大会发出最后通牒以来，时间已悄然流逝九十日。联邦参议院仍未决出洛特和夸德罗斯的继任者。正如人们所预料，军方的耐心正在一点点耗尽。佩里·康斯坦特·贝维拉夸将军，对军中的风声感到深深的不安，决定向古拉特和库比契克发送电报，传达这一紧急消息。\n\n佩里·康斯坦特·贝维拉夸，雷西非发\n\n致儒塞利诺·库比契克，巴西利亚收与若昂·古拉特，阿雷格里港收\n\n关于近日军方动荡之事句号索邦派的卡斯特洛·布兰科等人已开始倾向支持科斯塔·席尔瓦领导的强硬派，意图颠覆政府句号卡斯特洛·布兰科似乎已与强硬派达成协议句号其协议内容如下\n\n一：卡斯特洛·布兰科宣誓就任总统\n\n二：推迟选举，与全民盟和拉塞尔达合作，查禁巴西工党\n\n毫无疑问，你们俩肯定深感忧虑 句号 这强调了必须采取果断行动的重要性 句号 若不迅速解决此危机，军方将聚集足够的力量发动政变并掌控政府 句号 届时，我深表怀疑，我和我的护宪派们是否还能抵御他们的攻势 句号 若能在接下来的十天内找到合适的领导人，我们或许还有机会阻止政变 句号 因此，我恳请两位采取一切必要行动句号\n\n贝维拉夸"
 brazil.348.a: "事态愈发严重。"
 brazil.349.t: "公牛的提议"
 brazil.349.desc: "As Adhemar de Barros entered the meeting room, he saw Leonel Brizola and Edna Lott working diligently on plans to ensure that Goulart would be the victor of the 100 Days Crisis. Of course, once he approached the table, the two made sure to hide whatever they were working on.\n\n\"Relax, you two,\" said de Barros. \"'I'm here to help you all.\" Brizola raised an eyebrow and crossed his arms, before saying, \"A likely story, de Barros. Can we get this over with? Edna and I are rather busy, as I'm sure you are too.\"\n\n\"Of course, Leonel. I'll get straight to the point. I'm backing your campaign of legality, and I will ensure that my supporters back Jango when the time comes.\"\n\nLott and Brizola's faces were struck with shock, before turning back into scowls. \"And what do you want from us? With you, I'm certain there's a price tag involved.\" responded Edna. Brizola kept a more neutral face as he thought on what Adhemar stated, \"Relax Edna, the man is clearly here to help. Adhemar, we can work out the details later once Jango is the President, no?\"\n\nAdhemar gave a wry smile and turned to leave the room. \"Of course, sure. We are in a bit of a crisis ourselves, and we need to prioritize beating out the military and that rat Lacerda.\" As he grabbed the handle of the door, he looked back, and said in a calm voice.\n\n\"Oh, about that price tag. If you want my support, I expect to be Jango's internal minister. I'm not negotiating on that. If I hear nothing from you within the week, I will assume that the position is reserved for me and I will declare my support for Goulart. Anyways, you know where to find me. I'll be seeing you two around.\"\n\nAs Adhemar left there was an unnervingly long silence before Lott finally decided to break it. \"What are we supposed to do with that? Is getting Jango to be President really worth it if we have a snake within our midst?\" Brizola had a sinking feeling in his stomach. This was clearly a trap, no doubt about it. It wasn't his or Edna's place to be making decisions about Goulart's cabinet now. \"The situation is bad, Edna. We might need his support, whether we like it or not. If Jango is willing to trust us to form his cabinet, we'll need to make a decision now about this.\""
 brazil.349.a: "\"Adhemar can simply not be trusted.\""
 brazil.349.b: "\"We have no choice. Tell Adhemar he will have his cabinet position.\""
 brazil.350.t: "The Bull Behind Them"
 brazil.350.desc: "The vigor-filled voice of Adhemar Pereira de Barros, Governor of São Paulo, sounded through the radios of Brazil from a radio station in Brasília. It signaled a sea change in the Hundred Days' Crisis.\n\n\"People of São Paulo - nay, of the whole of Brazil!\n\nBy the will of God and of Nossa Senhora Aparecida, the most excellent João Goulart was the rightful successor to the Presidency of the Republic in the aftermath of the disastrous fall of Marshal Lott and the fool Quadros.\n\nHowever, certain misguided individuals in this country, fancying themselves to be better arbiters of our country's future than the people of Brazil, presume to set up an illegitimate, falsely elected usurper in their place. I urge all Brazilians of goodwill to support the Campaign of Legality to prevent this from taking place - otherwise our democracy will fail and freedom will be lost to us forevermore!\"\n\nAs the poll numbers both in the Congresso Nacional and outside of it began to break towards Goulart and the PTB, various reactions were observed. In military barracks and the offices of Guanabara, glasses and other implements were thrown on the ground in rage. Carlos Lacerda, in particular, was incandescent with anger over Adhemar's betrayal. He wrote an editorial denouncing it the next day, but to his horror, that issue of the newspaper simply did not sell. Juscelino Kubitschek, too, cursed the scuppering of his own chances.\n\nOn the other hand, in a room in Edna Lott's home, Leonel Brizola, Edna Lott, and João Goulart sat back at dinner and clinked glasses with their new ally, his lieutenant, Laudo Natel, and Getúlio Vargas Filho. Natel later noted that the Varguists seemed relieved that this crisis seemed to have been averted."
 brazil.350.a: "Adhemar smiled as one of his many plans came to fruition."
 brazil.351.t: "告诉我"
 brazil.351.desc: "洛特皱起眉，斑白的眉毛像结了霜的壕沟，对电话另一头的元帅低语道：“你他妈怎么把我们的盟友否决了，德尼斯？”\n\n电话那头的答话嘶哑低沉：“共产党还能当盟友？那你还不如去刨布哈林的坟，他把俄国埋了，估计还没过瘾呢！现在还有个巴西就很不错了，要是被古拉特祸害，估计能碎成二十个。”\n\n“那这不是白费精力了吗！我们整个职业生涯都在为宪政奋斗，你却把这一切都毁了。你知道怎么恢复我们做出的成绩吗，哪怕一点？”\n\n“我听着呢，请说吧。”\n\n洛特紧握灰铁皮包裹的听筒，掌心掩住了他咬牙切齿的窘态：“撤回否决，支持古拉特。他是根据宪法当选的总统，是你奋斗的成果。”\n\n一阵静默后，又是同一句：“我听着呢。”\n\n“跟你说，要是真怕共产党，那就更不该激怒整个左翼。否决古拉特还不够，军方残留的整合主义者都看得到，这是他们让国家重蹈意大利覆辙的大好时机，最后责任都在你。”\n\n“我听着呢。”\n\n洛特砰一声将听筒甩在电话上，震得屋内一时响起了嗡嗡的回音。他一言不发，聆听着死一般的寂静。"
 brazil.351.a: "我的毕生努力为何就这样毁了……"
 brazil.352.t: "被打断的演讲"
 brazil.352.desc: "\"You called him a socialist in the article. Are you sure that's what the officers want to hear?\"\n\n\"What's most important is that Goulart gets support. It's what he is, and not calling him that isn't going to fool them into thinking that he isn't one. Could you please put me live?\"\n\nHe nodded and flicked a switch downwards. Lott brought his face to the microphone and waited for the host's fingers to drop. Even outside his booth, the station was silent; only Lott and the host remained. Lott was anxious, and constantly thinking of the running sedan outside. The count hit one, and he cleared his throat.\n\n\"People of Brazil, I am Henrique Teixeira Lott, former President of the Republic and Commander-in-Chief of the Brazilian Armed Forces. I speak, today, united with you all as a victim of a new tyranny in an old and familiar attire, and I say that Lacerda's ranks of suited military men should not govern the Republic in your name. João Goulart, regardless of the ideological differences between him and I, is the rightful, elected President of Brazil. Your Brazil. Our nation is in danger, and if we are ever to speak or vote our minds again without a man with a rifle watching over us, we must all resist this newest face of tyranny. Failing this, our nation-\"\n\nThe lights cut out, and the radio with it. The booth, and the studio adjacent, were lit only by the harsh red glow of buzzing LED lamps. Quicker than he had ever thought he could, Lott flung himself into the driver's seat of his weary beige sedan and drove for home."
 brazil.352.a: "Couldn't stop them from hearing some of it, Lacerda."
 brazil.353.t: "Locked In"
 brazil.353.desc: "No luck and no reply. The lazy ringing of the handset, the murmurings outside his house, Denys would not answer. Lott mouthed a curse and cocked the dial. Edna could help. She couldn't haul the APCs off the street but she could arrange for some food to wait out the siege. He would be arrested, he knew that, but they wouldn't harm him for it. Not one of the soldiers outside had held his rank, he had let them know that, and it would take time to coax the new Commander-in-Chief from his stolen palace. Lott still had a say.\n\nThe line crackled to life against an ambient buzz. \"Hello, Edna.\"\n\n\"Are you alright, father?\"\n\n\"I'm uninjured, but my words have caught up with me and Lacerda's men are outside of my house. Are you able to spare food and water?\"\n\n\"I'll get you food.\"\n\n\"How are you going to do it without putting yourself in danger?\"\n\n\"Well, if they're listening to us, you wouldn't want them to know.\"\n\nFor a moment, Lott receded into his thoughts. Damn Lacerda and the military and the turncoat soldiers. Damn the rags of cobalt cigarette smoke wafting through his window, but bless her, his brave daughter. Bless her."
 brazil.353.a: "“我真为你骄傲，埃德娜。”"
 brazil.354.t: "博尔热斯宣布支持古拉特"
 brazil.354.desc: "As the Campaign of Legality continued, more and more manifestations of support cascaded in from across Brazil. One of the most important instances of these was that of Mauro Borges, Governor of Goiás. From the planned city capital of Goiânia, Borges made a public speech amidst the applause of PSD-PTB grandees and the local population.\n\n\"People of Goiás and of Brazil: you all know me. As God is my witness, I am not and never have been a communist. I am not so foolhardy as to close my eyes and ears to the terrible evidence provided by the fall of Russia to the fascist hordes.\n\nBut let me be clear - if succession does not occur in a manner respecting the Constitution, if my esteemed colleague Senhor João Goulart does not succeed to the Presidency, then the State of Goiás and its people will most willingly fight tooth and nail to defend the national order.\"\n\nThe speech was publicly released; however, it was very rapidly censored in the press outside of Goiânia, replaced with press attacks by Carlos Lacerda.\n\nBut the military under Odílio Denys remained concerned; the opposition of a state as prominent as Goiás could prove a significant problem for their plans."
 brazil.354.a: "他们的担心不无道理。"
 brazil.355.t: "戈亚斯的对峙"
 brazil.355.desc: "发自：美国驻巴西利亚大使馆\n\n送致：中央情报局局长、国务卿\n\n主题：戈亚斯州的紧张局势\n\n限中央情报局局长、国务卿参阅\n\n1.奥迪利奥·德尼斯元帅所忧已得证实。据可靠来源，由戈亚斯州州长毛罗·博尔热斯授权的军事行动业已开始。\n\n2.该地区所驻军队已向戈亚斯州与博尔热斯领导的联席会议宣誓效忠，其总部设于戈亚尼亚。据可靠消息，该部队已开赴巴西利亚联邦州之边界，与巴西利亚卫戍部队呈僵持态势。双方皆装备有轻武器与战车。目前仍未收到交火报告，但据信源判断，局势十分紧张。\n\n3.经戈亚尼亚方向信源确认，出于对联邦政府干预的恐惧，博尔热斯州长正在其首府戈亚尼亚及周边定居点修筑防御工事，包括但不限于军规路障与机枪阵地。\n\n4.情报更新将随时送达，请关注。\n\n戈登"
 brazil.355.a: "博尔热斯表明了立场。"
 brazil.356.t: "古拉特横扫一切"
 brazil.356.desc: "On a Tuesday, the Brazilian Institute of Public Opinion and Statistics released a poll documenting the popular response to Lacerda's coup. It read that ninety-one percent of Brazilians favored Goulart's inauguration, with only nine percent in opposition. When allowed to select a rival candidate for inauguration instead, seventy-one percent still favored Goulart.\n\nOn a Wednesday, stone-faced men in green fatigues shut a printing press in Guanabara and sent its workers home. The building's supervisor, a flushed, worn socialist in his twilight sixties, secreted the offset cylinder to his house and taped it to the inside of an air vent, hoping that it would never become an artifact of his career.\n\nOn a Thursday, those stone-faced men in green fatigues scoured the streets of Brazil for every copy of the Institute's poll, and by the day's end, smoldering integers and fractions hung over the favelas like the breath of a paternal giant.\n\nOn a Friday, a few young students asked the staff at a newspaper stand for a copy of that poll, and they were all told no, they had never had any."
 brazil.356.a: "群众的眼睛是雪亮的。"
 brazil.357.t: "戈亚斯已平"
 brazil.357.desc: "发自：美国驻巴西利亚大使馆\n送致：中央情报局局长、国务卿\n主题：戈亚斯局势平定\n限中央情报局局长、国务卿参阅\n\n1.军方开展旨在恢复巴西稳定的军事行动后，忠诚派已成功解除了戈亚斯州州长毛罗·博尔热斯和受瓦加斯分子控制的军队的武装。\n\n2.由于该州已被完全包围，州长不久即被捕。科斯塔·席尔瓦领导的强硬派希望将他处以极刑，但卡斯特洛·布兰科总统亲自干预以确保他只会被解职并剥夺政治权利。我赞成这一决定。\n\n3.军方已完全控制整个国家，并在全国执行戒严。\n\n4.未来局势走向尚未可知，但我仍将尽忠职守。\n\n戈登"
 brazil.357.a: "Sic transit..."
 brazil.358.t: "德尼斯与古拉特"
 brazil.358.desc: "在巴西利亚的一家小咖啡馆里，一位从库里蒂巴乡间退役回来的军官和一位与巴西总统有着密切联系的经济学家坐下来，共享午餐时光。他们的谈话很快就聚焦到了最近的政治流言上。\n\n“内伊，你听说了古拉特和德尼斯的事情吗？”费尔南多问道。\n\n内伊摇了摇头。“发生了什么，费尔南多？”\n\n“哦，那场会议紧张极了。你当然知道古拉特不可能直接撤掉参谋长，尽管他绝对有能力把他们边缘化。”\n\n“他威胁过这么做吗？”\n\n“没有直接说出来。他们谈论的是为巴西的未来共同努力。但是，那次会面气氛紧绷，显然他们彼此之间并不怎么看对眼。”\n\n内伊·阿明萨斯·德·巴罗斯·布拉加，一位退役的陆军少校，现任的巴拉那州温和保守派州长，沉思了一会儿。“我明白了。那一切就顺其自然吧——一切都掌握在上帝和古拉特先生手中。我理解他对低收入阶层的关切，如果我是总统，我也许会做很多他想做的事情。但我祈祷他不会过于左倾，以免分裂我们的国家，给军方干预的理由。”\n\n作为一名坚定的瓦加斯主义者，巴西工党的最保守派别领袖和基督教民主主义者，费尔南多·费拉里对此表示赞同。"
 brazil.358.a: "“但愿他们能保持理智。”"
 brazil.359.t: "萨尔加多返回巴西"
 brazil.359.desc: "一个阳光明媚的清晨，凉爽的风裹挟着水汽拂过大地。“Anauê！Anauê！”的喝彩声与整合主义者的交谈声交织在一起，震天动地，几乎淹没了喷气式飞机的轰鸣声。空中飘舞的白色绸带在强劲的风扇喷气式发动机下飘化为洁白的羽流，为普利尼奥·萨尔加多十年来首次巴西之行添了一抹亮色。萨尔加多面带微笑，步履沉稳自若。有哪些微小的恩典被某些人遗忘，却又是其他人生活中的常态？又有哪些所谓的恩典，其实根本不是恩典呢？\n\n身着蓝色与绿色制服的人群列队示意，而萨尔加多挥手致意，回以“Anauê！”。往日的副手们多年未见，面容沧桑，逐个与其握手；一旁则是只有过书信往来的新整合主义者们。他们个个容貌粗犷，脚踏着闪亮的高筒靴，昂首挺胸地伫立于混凝土停机坪上。萨尔加多穿过队伍，坐进白色轿车的后排，摇下车窗，再次挥手致意。轿车驶离，一辆米色福特紧随其后。\n\n福特车内，开车的FBI特工拂去搭档吃三明治漏下的碎屑。搭档正在享用三明治，咀嚼的声音甚是恼人。特工暗想，要是没有那吵人的咀嚼声该多好。\n\n“我说啊，”特工，开口道，“‘Anauê’是什么意思？”\n\n搭档慢慢咀嚼完，将几乎吃完的三明治放回包装纸里。“那是图皮语的词，这个民族现在还有，只是他们的语言快要消亡了。我猜说图皮语的图皮人比用这个词的整合主义者还要少。这个词语的意思是……”"
 brazil.359.a: "“……你是我兄弟。”"
 brazil.360.t: "Their Dream is Broken"
 brazil.360.desc: "The afternoon sun shone through the large windows and warmed Acirema's rosy cheek as she sat on the floor of her Brasília apartment. She was spending one more day teaching her young son how to read when she was surprised by the creak of the door opening, its loud noise filling the wide modernist living room. Onwards came her husband Paulo, his disheveled suit, receded hairline and heavy frame glasses covered the eyes of a man who felt encumbered by the weight of the world.\n\n\"My darling we need to have a conversation, please take the kids away,\" said Paulo as he dropped his body in his lounge chair, his legs failing to hold his weight, his head dizzy and foggy.\n\n\"I don't know how to tell you Acirema, today I received news I didn't want to hear. A dossier about me was produced, they found that I was hired to write campaign songs for some politicians in the last election. They removed me from my position\"\n\n\"Careful Paulo, remember your heart. I am sure nothing serious will come from this, they didn't find anything against you in the days of the Revolution when they purged away the bad elements. One of the girls' teachers is married to a really important General and I am sure she-\"\n\nPaulo coughed loudly, a strange feeling coming from his chest. \"It already happened. I met my replacement, someone from the CCC, his patriotic credentials are better than mine for this job. He said that out of respect for my family he will give us two days to clear our apartment. Despite living here for a decade it's still the Ministry's property, there is no place for us in Brasília anymore. We are going back to Rio, and I know it will be hard for you but you will need to start working my love because I don't think anyone will be willing to hire me after this\""
 brazil.360.a: "With his ear on the door Sérgio, the youngest of five siblings, of the first generation to be born in Brasília, eavesdropped his parents' conversation."
 brazil.361.t: "上尉和学生"
 brazil.361.desc: "Captain Ivan Proença positioned his Shermans, their engines hot and rumbling, right across the Avenue on the Campo de Santana; his orders were clear: Hold that position, protect the Souza Aguiar Hospital and break up any group of students that might attempt to cross his barrier. One block away laid the National Law School where one of the most militant student unions in the country would be having their Congress. Although In said meeting It would be decided what strategy would be decided to combat the new government, hours went by and the day was being peaceful, that is until nightfall.\n\nFirst it came the sound of engines, then the shouting \" Down with Communism\" and then an explosion. Ivan personally drove his tank as a scout, on his ears spoke the radio -\"To Cavalry Regiment, do not intervene, Headquarters, over\" but before his eyes laid the workings of a massacre. Men in civilian clothes dismounted from two vans and opened fire against the University, throwing tear gas grenades to push the students back. They chained the main gate and were preparing to set the building alight with the students inside.\n\nThere are days one must choose between his honor and obedience.\n\nThe Captain picked up his radio and spoke: \"First platoon will come with me and break up the attackers with minimum damage. Second and third platoons will enter the building and escort the students to the hospital in groups of ten.\"\n\nThe militias got on their vans and retreated when they learned the Army wasn't on their side and the students were rescued from their flaming schoolhalls and escorted to the Hospital. When the Cavalry arrived back to their HQ a loud shout was heard."
 brazil.361.a: "Captain Ivan Proença, you are under arrest"
 brazil.362.t: "A Flight to Catch"
 brazil.362.desc: "\"Lacerda's office,\" came the voice of Esther.\n\nActing President Castelo Branco spoke, \"Hello Ms. Esther. This is Castelo Branco. May I talk to Mr. Lacerda?\"\n\n\"Right away, sir.\" The general awaited as the secretary went to get Lacerda's attention. Despite himself the general felt irritated by the delay; he had a plane to catch. Still, there was time. \"Hello, this is Lacerda.\"\n\nRelieved, the acting President began discussing recent events with the former journalist. Lacerda asked several questions about the most recent bout of instability. Castelo Branco calmly detailed how each threat had been dealt with. With the most recent crackdown, order had been restored. \"Overall I am certain that the time to return to the constitutional order is almost there. Would you be ready for new elections, when the time comes?\"\n\n\"Certainly, general,\" came Lacerda's voice. \"I appreciate your close collaboration in these uncertain time.\"\n\n\"So do I, Mr. Lacerda. Thank you.\" The General glanced at his watch. He was ten minute late on his schedule. \"I must go, I've got to catch a plane.\"\n\n\"Very well. Safe travels, sir.\""
 brazil.362.a: "我们还有时间去累西腓机场！"
 brazil.363.t: "The SNI Strengthened"
 brazil.363.desc: "温贝托·德·阿连卡尔·卡斯特洛·布兰科，巴西联邦共和国的总统，与他信赖的副官戈尔贝里·杜·科托-席尔瓦坐在一起。关于即将发生之事，戈尔贝里事先已经有所了解，他急切地期待着最终的确认。\n\n总统深深吸了一口气，沉声说道：“戈尔贝里，你得快去把极左翼和共产主义全部除掉。我赋予国家情报局全权去做必要之事。你可以随意采取措施将赤匪们从我们的地盘上根除；放手去做吧，我完全支持你。”\n\n戈尔贝里严肃地敬了个礼。“遵命，总统先生。我定不负您的期望。”在卡斯特洛·布兰科鼓舞人心的微笑中，戈尔贝里再次敬礼，转身离开了会议室。\n\n尽管卡斯特洛·布兰科在发号施令时显得信心十足，他的内心仍旧对这一决策及其可能带来的混乱感到忧虑。但他明白，为了让强硬派放弃对政府的干涉，放权给情报局是不可避免之事。他叹了口气，重新投入到繁忙的工作中。\n\n与此同时，戈尔贝里离开高原宫时就下定了决心。无论付出什么样的代价，他都要把威胁巴西安全的赤匪和法西斯蒂全部斩草除根。"
 brazil.363.a: "另一场巨变即将来临。"
 brazil.364.t: "镇压"
 brazil.364.desc: "Some time back, when the military government of Brazil had decided to curtail the rights of trade unions and bring them under state control, workers and labor unionists throughout Brazil had vowed to do whatever they could to sabotage it.\n\nSomehow, they had thought that it would be feasible to go on strikes or engage in labor sabotage like they had in the \"olden days\" under Kubitschek and Lott, never mind that those two had been democratically elected and Castelo Branco was, well, a military dictator.\n\nUnfortunately, but unsurprisingly, it did not work all that well. When some of the unions in a district of Minas Gerais rose up in a strike, the SNI and police were informed within seconds of it starting (by whom nobody ever found out). Within hours, police - backed by far-rightist commandos of the CCC, the Command to Hunt Communists - came, beat them up, and told them to get back to work.\n\nOf course they had no choice but to comply; however, though they had been beaten and bent, they were not broken. They vowed to keep on resisting through less obvious means."
 brazil.364.a: "It played out like that all through Brazil."
 brazil.365.t: "The Occupation"
 brazil.365.desc: "At the University of Brasília, the situation was tense.\n\n\"That makes sense,\" a reporter said, \"given that the military and the students are literally in a standoff out here.\"\n\nThe claim of a standoff, in turn, made sense given that the military and students were assembled against each other in two lines, with tanks and riot police assembled in front of the gate, and brickbat and banner-wielding students behind it.\n\nIn the end, there was no fighting; instead, the military decided on an indirect approach. They targeted the reporters, shooing them off and threatening them with terms of imprisonment or beatings if they did not leave; the reporters, to a man, complied.\n\nMany students, knowing what that meant, decided to go home until a better day. Some stayed, but their ranks were so thinned by the departing students that they did not resist when the tanks left and the riot police put their batons and shields to use driving them back to their dorms.\n\nThis played out much the same elsewhere in Brazil."
 brazil.365.a: "校园暂时平静了下来。"
 brazil.366.t: "笼中鸟"
 brazil.366.desc: "A different kind of mood reigned in the office of the Correio Vespertina. The bustle of the newsroom still carried on. The energy, however, was simply not as present as it had once been. Reporters rarely tackled new leads. Editors that had once encouraged their staff to pursue rumors, scandals and incidents with zeal now favored restraint and caution. News stories were chosen carefully; several of them would never be published. The articles that were run were edited even further. A few journalists had quit in protest, infuriated by the idea of working in the military's cage against their will. Most stayed, of course. They needed work, they needed to feed their families. What could be done?\n\nA different kind of mood reigned in the office of the Diario Popular. The daily newspaper had always sought to rail against injustice, to make accountable the powerful and the corrupt. But where the journalists had once been brazen, their words incendiary, a new style of articles had begun emerging. Journalists discussed in hushed conversations what news stories not to run... And what to replace them with.\n\nCake recipes with ingredient lists that included kilos of salt and extracts of medieval poetry were inserted in the leading pages. As the newspaper filled with white noise, its usual readers could not help but wonder about the nonsensical articles. What real news had been replaced? Just how far did the government's influence go, to affect the journalist's work so?"
 brazil.366.a: "And where are those underground newspaper coming from?"
 brazil.367.t: "充满机遇之地"
 brazil.367.desc: "电话铃声突然响起，若泽·德·马加良斯·平托在床上翻了个身。是谁？这个时间打来电话？有何紧急之事？\n\n铃声响个不停。他的妻子含糊地嘟囔着，打算起床接电话。平托叹了一口气，伸手去按响了那台噪音连连的电话机。在这样的深夜，谁会拨打他的私人电话呢？\n\n电话另一头传来一个男人的声音，带着轻微的东北口音。平托花了几秒钟才反应过来是谁。“啊，卡斯特洛·布兰科总统，这么晚了还打扰您，有何贵干？”\n\n“马加良斯·平托先生，终于能与您通话，我感到非常高兴。我们还没有机会对您在我们进行宪法干预时的支持表示感谢。正是因为像您这样的爱国者，我们的秩序才得以迅速恢复。”\n\n“哦，先生，作为米纳斯吉拉斯州的州长，维护法律秩序是我的职责。”\n\n“我不想占用您太多时间，马加良斯·平托先生。我想邀请您加入我们的新政府。新成立的国家革新联盟需要您这样的资深政治家。作为回报，我们可以延长您的州长任期，直至这个过渡时期结束。”\n\n平托面带微笑，轻轻揉了揉眼睛，驱散了残留的睡意。“这是我的荣幸，总统先生。”\n\n“很好。”电话那头传来一声“咔哒”，通话结束了。米纳斯吉拉斯州的州长站起身来，慢慢地喝了一杯水，然后回到床上，重新回到梦乡中。"
 brazil.367.a: "A new era of opportunities begins."
 brazil.368.t: "推迟交接"
 brazil.368.desc: "Ernesto Geisel entered the President's office. He saw general Castelo Branco slumped on one side of his chair, looking pensive. The man had aged since the military take-over. It was a very narrow path that Castelo Branco walked on. It was all Geisel and others could do to help the President from falling into the abyss.\n\n\"Geisel. Excellent.\" The President stood and walked around his desk. Closed the door behind Geisel. \"I wanted to discuss the future with you.\"\n\n\"Who will serve as President after you.\"\n\n\"Correct.\" Castelo Branco sighed. \"Costa E Silva is a favorite, both in the barracks and in some corners of the business community. As much as I respect him, we cannot let him win the presidency. His hardliner supporters in the officer corps are mad as a hatter. They see fascists and communists everywhere. If Silva wins, these dogs will be free to tear the country apart inside out.\"\n\nGeisel said nothing. He half-dreaded, half-hoped for the President's next words.\n\n\"Geisel, you must succeed me.\" The President faced him, now. \"There's a bumpy road ahead, and I need your help making sure that we come out on the other side alive and well. That we all come out on the other side. Brazil needs you.\""
 brazil.368.a: "很好，先生。让我们开始吧。"
 brazil.369.t: "制服乌鸦谋杀案"
 brazil.369.desc: "温贝托·卡斯特洛·布兰科的闯入并未打断戈尔贝里与盖泽尔的谈话，因为这两位军官一直沉浸在思考之中，二人几乎是一言不发。他们抬起头看着自己的同事。此时的卡斯特洛·布兰科满脸通红，大概是疲劳所致——将军总是能有使不完的精力，但却基本都以某种酝酿已久的愤怒的形式表现出来，而忧虑又占据着其中的大半部分。\n\n“科斯塔-席尔瓦公开了他的想法。他坚持要终止选举。”\n\n“不妙。”戈尔贝里说。“有谁支持他？”\n\n“他捏着一份请愿书，上面有几十名军官的签名。大概都是农民出身的吧，名气也不大，在些荒无人烟的地方当戍卫部队的那种。那些毫无爱国情怀的虫豸嗅到了机会，现在他们正涌向首都，帮助科斯塔-席尔瓦杀死宪法，然后再啄食它的尸体。”卡斯特洛·布兰科一屁股坐在椅子上，挺直腰杆。“我告诉科斯塔-席尔瓦，选举正在进行。如果在他们面前示弱，我们就完蛋了。”\n\n“干得好布兰科。”盖泽尔点点头，他端坐着的身体微微前倾。“如果军队要弄出完全的独裁统治，这一代士兵和军官都会变成官僚和政客。巴西军队不能沦落到这种地步。”\n\n“同意。”戈尔贝里说，“我们一定会竭尽全力的，温贝托。”\n\n放松片刻，反而抽走了卡斯特洛·布兰科仅存的一丝躁动的精力。他看看他的两个同事，点了点头，然后拿出一支笔和一个笔记本。"
 brazil.369.a: "我们要打几个电话。"
 brazil.370.t: "乌鸦彳亍"
 brazil.370.desc: "Lacerda's arrival in Brasília took place late at night. The former journalist turned politician seemed exhausted by the day's travel when Castelo Branco found him at the agreed upon meeting spot, away from prying eyes. The general was happy for the chance to talk to the crow in person. Phone lines were not trustworthy enough at this stage.\n\n\"Good to see you, Lacerda. We do not have much time, for a faction within the army is doing its best to make sure there will be no elections.\" Castelo Branco said.\n\nThe Crow, already visibly upset at the summon, recoiled from the blunt explanations. As usual, however, Lacerda was not at a loss for words for very long. \"How the hell? You said the hardliners had been boxed out by you and your allies, Castelo Branco. Who is behind this attempt?\"\n\n\"Costa E Silva is leading them.\"\n\nThis time, Lacerda's shock and dismay were not dispelled rapidly. The former journalist tried to rub the fatigue out of his eyes. \"Him. I'm not surprised.\" he said, trying and failing to put on a brave face.\n\n\"Surprise or no surprise, all that matters are the facts. Our opponent is influential and dangerous, Mr. Lacerda. I need your total support in order to fight off the hardliners. You've got pull, in the media and through the UDN. We'll need to make use of every last scrap of influence you have if we're to make it through.\"\n\n\"I'll give you a blank check, Branco, if that's what you need. I hope it will be enough.\""
 brazil.370.a: "也许吧。"
 brazil.371.t: "The Bull's Contacts"
 brazil.371.desc: "To the untrained eye, Adhemar's spartan office belied the bull's reputation for graft. Castelo Branco was not fooled, however, for the furniture and clothes of his host's breathed money. Whose money? The general could not afford to care about such a topic in this delicate hour.\n\n\"Castelo Branco, you promised me!\" Adhemar's carefree attitude had taken a hit through last week's events. Castelo Branco was delighted to see the bull's worry and anger, no doubt a mirror of the general's own. \"Why am I not minister of the int-\"\n\n\"That position does not matter, Mr. Barros, for in three months either I'll have succeeded in my tak and you'll be rich and powerful, or we'll both be in the doghouse.\" The corrupt politician did not seem too taken aback by this revelation. The damn bull knew, then. Or suspected, at least, that things were not going well for the Sorbonne. All the better. Castelo Branco strained to calm his voice. \"The... Negotiations are still ongoing. Some in the army oppose holding new elections. Elections that would prove extremely profitable to you and yours, Mr. Barros. I've come to visit you today to request your help. You are a persuasive man, and are known to maintain both business relationships as well as friendships with many officers such as General Kruel. I need your help to make sure that our case for the defence of our constitution are well received and understood by soldiers and officers throughout the country.\"\n\nAdhemar nodded. \"This I can do. Then, things are not yet settled, general?\""
 brazil.371.a: "我们还有机会，巴罗斯先生。"
 brazil.372.t: "人事变动"
 brazil.372.desc: "General Costa E Silva walked into the conference room confidently. His uniform was, as always, impeccably prepared. The perks of being minister of defence; a few better aides had been recruited to help prepare his clothes for the week.\n\nCastelo Branco observed the defence of the minister's gait. Silva appeared in a good mood. Castelo Branco, too, was in a good mood. Sadly for the defence minister, the acting President's good humor was no doubt incompatible with his rival's.\n\nCosta E Silva approached his seat. He nodded once at the acting President. Then, his gaze moved up and down the long table. A strange collection of faces, for a regular meeting of the ministry. Many members of Castelo Branco's Sorbonne faction, soft faced civilians playing in uniforms. Costa E Silva sat a little unsteadily. What was the meaning of this? The soldiers guarding the door avoided his questioning look. The minister of defence turned back to Castelo Branco.\n\n\"General Costa E Silva.\" the acting President spoke. \"You are accused of insubordination. As such we must sadly inform you of your removal from the ministry of defence, as well as the end of your active command, pending investigation on the matter.\"\n\nA dozen pairs of eyes on him. Had the ceiling always been so tall? Costa E Silva realized his last breath had been a few seconds ago. He swallowed, and stood. \"You... Do you realize what you've done?\" The general stormed towards the door. The assembled officers watched him struggle with the doors, unhelped by the soldiers standing watch. Finally, with a loud clang the disgraced general exited the room."
 brazil.372.a: "他的反抗结束了。"
 brazil.373.t: "反政变"
 brazil.373.desc: "Castelo Branco held the phone uselessly. Communication lines had been cut. A great deal of traffic and car noises out in the streets. Then silence. Stillness had descended on the capital.\n\nThe door bursting open did not shake the acting President out of his reverie. Nor did the words from the soldier, telling him that troops had begun converging on the capital and were refusing orders, that they had to go. Branco meekly followed the young soldier. Just a kid from the south, his gaucho accent tinting his panicked instructions. The acting President was just as at a loss as the soldier. How could he not have known? It was the end of the line.\n\nA military convoy blocked their path to safety, out on the gardens of the Palácio da Alvorada. American made trucks. American made jeeps. American made tanks, their cannon turned toward the presidential palace.\n\n\"Just go.\" Castelo Branco told the kid. Alone, the former President stood in front of the marching soldiers. Their words, too, didn't shake him from his fugue. He had been arrested on the orders of the legitimate President Costa E Silva, or so the soldiers said. General Castelo Branco was dragged by the putschists, tossed in the back of a truck."
 brazil.373.a: "结束了。"
 brazil.374.t: "与乌鸦讨论"
 brazil.374.desc: "这一次的会面比之前的要愉快得多。拉塞尔达没有像上次那样显得筋疲力尽，反而像平时一样，充满了专注和活力。这位被称为“乌鸦”的大人物为即将到来的选举飞遍了巴西，现在选举的日程已经确定。但这并未妨碍他与代理总统卡斯特洛·布兰科共饮咖啡，两人共同回顾了席尔瓦政变的失败。\n\n“强硬派的力量主要来自一些下级军官和科斯塔·席尔瓦的声望。在他们的领导层被解散，席尔瓦被撤职之后，我们用金钱和影响力安抚了许多初级军官。”\n\n“好消息啊。索邦派在这次和解中没有向军方让步太多，对吗？”拉塞尔达问道。\n\n卡斯特洛·布兰科对他派系被人轻蔑地称作“索邦派”总是微微有些不悦，但如果这个绰号换来的是和平与秩序，那倒也无妨。“不，国家已经准备好恢复文官统治了。你的同僚已经多次向我们保证，选举中不需要额外的支援了吧？”\n\n“不必了。”拉塞尔达轻轻敲打着他的咖啡杯。“除了你们已经做好的准备之外。极左翼已经土崩瓦解，社民党的竞选活动陷入了混乱。”\n\n“很好，看来‘乌鸦’先生对军方在选举日承诺的投票操纵感到满意啊。”布兰科说道，拉塞尔达听完后，接着说：“我得回去瓜纳巴拉州继续准备我的形象了，毕竟这关乎能否选上总统。”布兰科向他道别：“你的胜利越显正当，我们恢复正常秩序的步伐就越稳健。祝你好运，拉塞尔达先生。”"
 brazil.374.a: "谢谢你，将军。"
 brazil.375.t: "信任选民"
 brazil.375.desc: "\"Are you sure about this, Branco?\" Asked Geisel for the umpteeth time. \"It would be a disaster for all work to come undone at the last moment.\"\n\nCastelo Branco nodded. \"Your concerns are understandable, Geisel. That said, the election will go ahead with as little interference as we can manage. It would be a disaster for anti-democratic forces to win, yes. It would also be a disaster if the citizens thought the election a sham. We walk a thin line.\"\n\n\"Lacerda assures us that he is almost certain to win, yes? How reliable is his information gathering?\" Asked Golbery.\n\nCastelo Branco turned to the other general. \"It is quite good; we have cross checked it with our own intelligence as well as FBI analysis. There is nothing we can do now but trust our fellow citizens to choose a victory for democracy and for the defense of the constitution.\"\n\nGeisel looked like he would argue again, then sighed. \"You've done the impossible and steered us through this crisis, Branco. I can do nothing but trust your judgment. The hour of truth is almost upon us.\"\n\nThe acting President nodded."
 brazil.375.a: "“除了等待，别无他法。”"
 brazil.376.t: "留意动向"
 brazil.376.desc: "\"Lacerda, you should be reassured that the army will keep a close watch on the elections as always. I will not tolerate any voting fraud or irregularities under my watch. My men will be there to ensure that...that the people's will, yes, the people's will, shall prevail in this election.\"\n\n\"Thank you, General. I appreciate your assistance. But honestly, this isn't necessary. The way my campaign is going, I'll win this election even with irregularities! Give the soldiers a day off.\"\n\n\"Do I need to remind you that it's not up to you if this watch takes place, Lacerda? And besides, the decision has already been made. The watch will happen, and my soldiers will be standing guard. Goodbye, Lacerda.\"\n\nCastelo Branco hung up, leaving Lacerda staring at the phone incredulously."
 brazil.376.a: "'I should have asked the damn Air Force instead.'"
 brazil.377.t: "手段过激"
 brazil.377.desc: "\"No, Golbery. It's too risky.\"\n\n\"But why, sir? I have my agents in place and ready. One swift offensive will bring down Kubitschek's campaign and ensure that he will never win.\"\n\n\"You forget about the opposition, Golbery. If they are to find out about the targeting of Kubitschek and his family, the consequences will be fatal to us and Brazil. Don't forget that we're running the show now. Maneuvering national politics is a different thing compared to commanding a regiment. A single misstep, and everything tumbles down. We fought hard to secure our position, and we should have every man dig in, not launching a risky assault.\"\n\nOn his end of the phone, Golbery nodded.\n\n\"I understand, sir. I will accept your decision.\"\n\nHearing Castelo's utterances of approval, Golbery hung up the phone and left."
 brazil.377.a: "'He's right. This is an entirely new battlefield to face...'"
 brazil.378.t: "永远警惕"
 brazil.378.desc: "\"Report, Golbery.\"\n\n\"I've just gotten off a meeting with my agents. They needed to speak urgently about the communist expansion.\"\n\n\"What are their findings?\"\n\n\"Troubling, sir. Apparently after our coup, support for the communists has risen. Evidently they've been able to fool large sectors of the populace with their lies. We've been able to reduce communist support through the election, but their numbers are still going up. They're hypnotizing more and more of our people. Each day.\"\n\n\"Where do we draw the battlelines?\"\n\n\"Around two main areas. Urban centers, and the remnants of the Peasant Leagues in the North.\"\n\n\"Peasant Leagues! Communists in disguise, all of them. That traitorous snake Lott and his cronies tried to hug them instead of destroying them. We won't make the same mistake. Search and destroy, Golbery.\"\n\n\"I agree, sir. We should also focus on those urban groups.\"\n\n\"Our troops can handle the Peasant Leagues. Have the police deal with the urban groups. If we destroy them both, support for the communists will drop like flies.\""
 brazil.378.a: "\"Very good, sir. I'll have my agents get on it.\""
 brazil.379.t: "Partners in Exile"
 brazil.379.desc: "A small crowd had assembled to see off their former governor at the airports. Watched over by a few soldiers, the Guanabarino had decided to brave the military's diktats to give their final goodbyes to their governor. They knew Carlos Lacerda. He had fought for them until the very end, and now the new order had forced his exile.\n\nThe journalist, turned politician, turned exile, waved somberly at the assembled men and women. The glares given to him by the soldiers precluded any speech. He simply gave his farewell to the crowd, before entering the plane.\n\nThe cabin was crowded with those the junta wanted to get rid off. Those given the courtesy of a chance to escape alive, that is. Lacerda shuffled to his seat. Row H. Seat... Oh, for the love of God. Lacerda stood stupidly, blocking the aisle. Juscelino Kubitschek stared back, an expression of confused surprise no doubt mirroring the crow's own.\n\nSurprise gave way to polite small talk, as Lacerda sat next to the former PSD President. The small talk gave way to discussion of current events as the plane taxied to the runway. Lacerda could not help himself. A disgraced exile as he was, the crow had lived and bled news and politics for all of his adult life. Kubitschek too was fascinated by the situation, the rise of the hardliners, and the collapse of the sorbonne. As the plane began soaring into the sky, the former enemies discussed their destination, of the upcoming years of exile.\n\nThey also began discussing how to find a way back home."
 brazil.379.a: "And they nursed the embers of discontent, together."
 brazil.380.t: "空无一人的国会"
 brazil.380.desc: "空无一人的道路上，一辆新款日本车悄悄驶过，宛如寂静大海上的孤舟。风暴过后，首都宛如一座静默的陵寝。索菲·沃尔特准时抵达了工作地点，这次她没有再迟到，街道上早已空无一人。\n\n国会大厅空旷寂静，军队已经将所有人驱逐。或许当天晚些时候，几位军队的傀儡官僚会过来处理些文书。但此时此刻，这个国家的立法大厅显得空荡荡的，就连充斥着提线木偶的日耳曼尼亚国会都比这里有生气。\n\n索菲擦拭着无人踏足的地板，清理着那些被匆忙清空的办公室。从这头到那头，到处都是站岗的士兵们，他们脸上面无表情。清洁工觉得他们大多是无聊透顶。毕竟，守卫一个只剩回忆的大厅，又有何意义？\n\n在肖像的长廊里，挂着历任总统的画像。索菲在瓦加斯的画像前驻足，这位信奉民粹主义总统的目光静静地穿越时空，与她的目光相遇。她内心疑惑，瓦加斯会如何看待巴西当前的境况？然而，那沉默的画像并未给予任何回应。\n\n她小心翼翼地为肖像擦去尘埃，然后继续前行。她的工作还远未结束。"
 brazil.380.a: "巴西的民主快要完了。"
 brazil.381.t: "冲突"
 brazil.381.desc: "Since the announcement of the curfew, a strange calmness had fallen over the city of Rio. Trolleybuses and taxis had vanished. Stores had shut their doors and boarded their windows. The radios played either classical music on loop or regular, government-ordered announcements. Curfew will be imposed in three hours, said an anonymous announcer in a cold voice. Anyone left on the street will be subject to arrest. Curfew will be imposed in two hours. One.\n\nIt was the steady, ominous drone of the radios that Manuel was thinking about now as he and the other members of his riot squad assembled opposite the Cinelândia, nervously gripping their shields and batons. Earlier in the day, some students had announced their intention to occupy the square, to hold it against the forces of fascism and imperialism. The students were what faced him now, their young faces full of hope and determination, of misplaced self-confidence. They were faces that had not known violence or struggle, that believed banners and slogans and well wishes could bring down the government.\n\nTen minutes. Manuel forced himself to look away and instead focus on the growing number of police behind him. There were hundreds of men clad in dark armor gathering as the children chanted uselessly or waved placards. A man with a bullhorn made a half-hearted appeal to the mob.\n\nEight minutes. He watched as trucks carrying canisters of tear gas and other, deadlier weapons arrived. He watched as his friends and fellow officers laughed and jeered, banging the street with their batons. In his head, he prayed desperately for the students to leave, to run away, to escape while they could. None moved.\n\nFive. From deep within the crowd, there came a chant. At first, it was incoherent, a mess of voices. Then, as the students locked arms, he realized what they were doing. He realized what they were singing. As the square rang out with the notes of the Brazilian national anthem and the police began their advance, Manuel began to weep."
 brazil.381.a: "“我们将从自由的怀里得到这件礼物，哪怕献出生命。”"
 brazil.382.t: "决定"
 brazil.382.desc: "温贝托·卡斯特洛·布兰科在办公桌前沉思，他的手无意识地翻动着桌上的选举计划。他正面临一个棘手的选择：是接受科斯塔·席尔瓦的提议，还是继续推进当下的选举计划？\n\n时间悄然流逝，温贝托终于下了决定。他用笔粗暴地划掉了选举计划，将其折叠放入一个棕色信封中，然后一股脑儿塞进了抽屉的最底层。他必须迎合科斯塔·席尔瓦的愿望。\n\n温贝托自欺欺人地认为，他之所以作出这一决定，是因为害怕。害怕与他那位强硬的副官正面冲突可能引发的混乱；害怕一旦失败，权力可能落入不当之手，从而毁灭巴西。但在他的心底，这并非唯一的原因：贪欲也在推动着他。\n\n他真的很享受总统的权利和影响力，这种感觉令他沉醉，甚至在某些时候冲昏了他的头脑，让他渴望尽可能长久地坐在总统的位置上。所以，他决定还是紧紧抓住权力不放。\n\n沉思片刻后，巴西终身总统温贝托·卡斯特洛·布兰科给现在占据上风的阿图尔·科斯塔·席尔瓦写下了一封信：“阿图尔，我很高兴地通知你，我决定接受你的建议。”"
 brazil.382.a: "“选举将推迟。无限期。”"
 brazil.401.t: "国家电力法案获得通过！"
 brazil.401.desc: "在《国家电力法案》得以通过的今天，参议院外锣鼓喧天。作为古拉特总统最受欢迎的改革之一，这项法案将以推动电力公司国有化来从外国人手中夺回巴西的电力基建。尽管全民盟和其他的反对党声称这一举动不过是“赤裸裸的社会主义与计划经济”，但这一法案的支持者指出，在接入国家电网方面的巨大不平等正在阻碍巴西人民的进步。另外，他们也强调了廉价且稳定的电力供应将会增加人民生活水平、促进就业并推定贫困地区的工业化。\n\n今天，古拉特总统在国会大楼的台阶上发表了演讲，重申了这些好处，还承诺了其他基础设施改进计划以使巴西的电力输出在十年内翻两番。\n\n“今天，对巴西人民来说，今天是一个伟大的日子。在日落后，我们的家园将不再会陷入黑暗；在平日里，我们将不用再忍受潮湿与闷热；我们将不再受贪婪的外国公司以及停电的支配。我要感谢参议院对这项法案的支持。同时，我向他们，向你们保证我的政府将与我们最智慧的工程师合作，以最快的速度为大家带来最低廉的电力。我将一直努力为我们伟大的国家添砖加瓦，为人民的福祉拼尽全力！谢谢！”\n\n虽然该项法案在书面上允许政府查封和收购外国电力公司，古拉特政府仍未披露关于这些公司转入巴西电力旗下的完整信息。然而，有一件事确确实实在发生：就算是巴西最穷困的家庭很快也将享受到电力带来的无限好处。"
 brazil.401.a: "巴西今夜光芒璀璨！"
 brazil.402.t: "国家电力法案未获通过！"
 brazil.402.desc: "由于未在参议院获得足够票数，《国家电力法案》未获通过。此次失败给了古拉特政府沉重打击。该法案旨在将巴西的电力基建归于一家国有公司旗下，好让政府能够直接对电网进行投资、管控和维护，以期巴西偏远地区的贫困人口也能接入电网，而该法案未获通过意味着许多地方私企会保持他们对国家电网的控制。当该法案的反对者正在大肆庆祝自由市场得到维护时，支持者们正想着还有什么方法可以帮助那些仍未享受到电力福祉的人们。\n\n外国电力公司一直以来被指责定价过高且经常随机停电，这一情况在贫困地区尤为严重。其中一家私企，里约光能的代表表示“很高兴看到法案未获通过”，并承诺确保其服务区域内的所有付费客户能用上电。当被问及是否会加大巴西西部和北部贫困地区的电网覆盖率时，该公司代表拒绝作出任何评论。"
 brazil.402.a: "巴西穷人的期望变得渺茫了。"
 brazil.403.t: "农业救助法案获得通过！"
 brazil.403.desc: "随着参议院于今日通过《农业救助法案》，巴西各地农场锣鼓喧天。该法案将收走各类公司企业和富有牧场主的土地，并重新分配给当地农民和小农场主，以此为底层阶级创造更公平的机会，提高农业总产值。洛特总统声称，许多牧场主未能有效利用其名下的大片土地，最好将这些土地转交当地民众打理。尽管工会和牧场主都呼吁各退一步，但洛特总统还是选择直接推行该法案的原始版本，他的冒险似乎得到了回报。\n\n该法案是为应对全国各地工会此起彼伏的罢工而起草的，巴西各银行会得到拨款，用于向农民和小农场主发放贷款。尽管富人们对政府的巧取豪夺感到不满，但他们也拿不出证据来表明自己在打理这些土地。工党已同意与省级官员合作，加快土地再分配进程，确保贷款公平发放，不过全民盟对此表示强烈反对。无论该法案有何争议，许多人都对农业领域的新气象表示认可。"
 brazil.403.a: "公平竞争的必要步骤。"
 brazil.404.t: "农业救助法案获得通过！"
 brazil.404.desc: "随着参议院于今日通过《农业救助法案》，巴西各地农场锣鼓喧天。该法案将收走各类公司企业和富有农场主的土地，并重新分配给当地农民和小农场主，以此为底层阶级创造更公平的机会，提高农业总产值。洛特总统声称，许多农场主未能有效利用其名下的大片土地，最好将这些土地转交当地民众打理。在工会威胁罢工的压力下，洛特总统与几位知名劳工领袖坐下来谈判，将他们的建议落实到《农业救助法案》中。尽管全民盟再次反对该法案，称其“本质是共产主义”，但社民党-工党联盟似乎获得了足够的选票，迫使其通过。\n\n该法案包含了几项关于改善大型农场劳工待遇的附加条款，其中就有减少工时。此外，法案准许工党与省级官员合作，加快土地再分配进程，并向巴西银行划拨大量资金，用于向农民和小农发放贷款。一些不愿交出自家资产的农场主选择连夜出逃。有了这样一项强有力的土地改革法案，巴西民众都对接下来的立法该如何超越这项法案拭目以待。"
 brazil.404.a: "阳光普照万民。"
 brazil.405.t: "农业救助法案获得通过！"
 brazil.405.desc: "随着参议院于今日通过《农业救助法案》，巴西各地农场锣鼓喧天。该法案将收走各类公司企业和富有农场主的土地，并重新分配给当地农民和小农场主，以此为底层阶级创造更公平的机会，提高农业总产值。洛特总统声称，许多农场主未能有效利用其名下的大片土地，最好将这些土地转交当地民众打理。不过，他采纳了一些农场主的建议，以此争取社民党、全民盟和社进党对该法案的支持。虽然洛特这步险棋有所成效，但也惹怒了工党与各工会，他们谴责该法案“被砍了一刀”，力度小得无法带来任何真正的改变。\n\n不管怎样，巴西各地的工会已经指示工人停止罢工，现在因罢工而停摆的生产工作总算重回正轨了。随着巴西各地省政府开始重新分配土地，巴西各银行也在准备发放贷款并提供经济救济项目，以确保农民不会立即破产。虽然改革的前景未卜，但巴西各地民众依然欣赏在农业领域缔造平等的尝试。"
 brazil.405.a: "渐进式改革往往会引起一阵变革浪潮。"
 brazil.406.t: "农业救助法案未获通过！"
 brazil.406.desc: "随着参议院于今日驳回《农业救助法案》，巴西各地农场怨声载道。该法案本打算收走各类公司企业和富有牧场主的土地，并重新分配给当地农民和小农场主，但它一经提出就遭到了全民盟和社进党的激烈反对。最终，这项法案在农场主们的游说下以微弱劣势被驳回，这使得工会领袖们立即呼吁继续罢工。有流言说如果社民党-工党联盟正处于崩溃的边缘，许多工党成员对洛特总统不能为农民创造一个公平的竞争环境而选择离开。\n\n如果没有《农业救助法案》，巴西大地主兼并田地的现象仍将屡见不鲜。不管是食品还是农产工业原料（比如棕榈油）的价格都会上涨。尽管洛特总统和工党领袖古拉特已经承诺与反对派交涉，但结果还遥遥无期，巴西各地的政治批评家都认为下个月会出现政治动荡。许多人希望冲突不要继续升级，以免军方对政治横插一脚。"
 brazil.406.a: "一切归劳动者所有，哪能容得寄生虫。"
 brazil.407.t: "选举权法案获得通过！"
 brazil.407.desc: "Cheers could be heard throughout Brazil today, as the Voting Rights Act has passed in the Senado. A key cornerstone in the Goulart administration's reforms, the act removes any restrictions on the right to vote for various marginalized groups throughout Brazil. Previously, illiterate, lower-class, or politically disenfranchised citizens were disallowed from voting in elections, and the right to vote was heavily dependent on employment. Opponents of the act pointed to the potential election fraud that could happen, given the size of the voting base, while supporters decried any criticism of the act as \"undemocratic hogwash\". With the passage of this act, any Brazilian citizen is ensured the right to vote, no matter what. Political activists across the nation are preparing to mobilize this newfound voter base, as it is expected to have a significant, yet unknown effect on Brazil's electoral results.\n\nThe Goulart administration has said that it will work with election officials in every region to expand access to voting, with additional voting sites and potentially increased voting hours on election days. Furthermore, voting rights activists have continued to push for additional monetary and legal reform to encourage and support rural voting. Although some skeptics within the disenfranchised population currently doubt how effective voting truly is, many can agree that Brazil's democracy has turned a new leaf for the better."
 brazil.407.a: "又一种阶级划分被打破了。"
 brazil.408.t: "选举权法案未获通过！"
 brazil.408.desc: "The status quo prevailed today, as the Voting Rights Act has failed to pass in the Senado. The act tried to remove any and all barriers that prevented the poor, the disenfranchised, and the illiterate from voting in Brazil. While many of Brazil's middle and upper-class citizens who are formally employed in jobs enjoy very little barriers in voting, the right to vote does not extend to those without formal employment, various minorities, and the poor. While opponents of the act state that they are willing to look at electoral reform, they decried the act as too quick a change, instead emphasizing the gradual inclusion of these marginalized groups into Brazil's electorate. President Goulart denounced the failure of the act today as a \"mark on our Republic\", and pledged to continue looking at ways to expand the right to vote to all Brazilians.\n\nHowever, there is likely a limit to how far-reaching his reforms can be without the support of the Senado, and his goal of seeing every Brazilian able to vote is likely dead, political analysts claim. In addition, even for those who could vote in rural areas, voting access is unlikely to expand, with voting sites located in inconvenient or far-off locations for many. Furthermore, many of Brazil's poor are forced to work on election day, so even with formal employment, many workers are forced to choose between voting, and a day's wages. The gap between Brazil's poor and its middle-class will likely only get bigger, despite the Goulart administration's best efforts."
 brazil.408.a: "如果国家的公民投不了票，那这国能有多自由？"
 brazil.409.t: "非洲增兵法案获得通过！"
 brazil.409.desc: "尽管参加南非战争给巴西民众了带来巨大的损失，但联邦参议院依旧通过了《非洲增兵法案》。该法案将允许额外抽出两支志愿师，以及不定数目的空军部队用以支援南非。支持者为法案的通过欢呼雀跃，声称有必要捍卫世界各地的民主，并且不需要付出高昂的代价就能将“法西斯威胁赶出非洲大陆”。而反对者则列举出扩大战争规模可能增加耗费的人力物力成本，认为巴西掺合这场战争完全是无利可图，同时担忧继续扩大征兵规模的可能性。今日在约翰内斯堡，巴西武装部队司令部与威廉·威斯特摩兰一同出现，并发布了如下声明。\n\n“在这场战争中，巴西武装部队展现出了坚毅不拔的精神与不惧强敌的意志，感谢他们在每一场战斗中的牺牲。因为他们，这场战争才能够结束，而牺牲也确保了南非作为自由灯塔继续留存于世。感谢巴西的民众，在我们对抗背信弃义的纳粹之时你们的支持。”\n\n根据军事观察人士预计，战争至少将会再拖上几个月，但不可否认的是，目前巴西与美国的关系已经更为紧密。拉塞尔达总统一直以倡导巴西加入OFN的政策而闻名，虽然现在无法联系到总统本人发表看法，但向南非增兵这一决策似乎是正式加入OFN的重要一步。作为回应，德国在本周末关闭了位于巴西利亚的大使馆，彻底的切断了巴西与团结协定的一切联系。"
 brazil.409.a: "吾辈义不容辞。"
 brazil.410.t: "非洲增兵法案未获通过！"
 brazil.410.desc: "Disappointment spread through the Brazilian volunteers in South Africa today upon hearing that the African Surge Act has failed in the Senado. The act intended to bring an additional two divisions to support the war effort and continue the defence of South Africa against Afrika-Schild aggression, but lacked enough supporters for it to pass. Given the stalemate that the South African War is currently in, military leaders within the OFN were hoping that additional Brazilian volunteers and air wings would be enough to potentially turn the tide. Opponents of the act cheered on its failure in Rio today, citing the blood shed in South Africa for very little benefit back in Brazil. Mothers were seen across the country, hugging their young sons, knowing that they would not have to die in some far-off country defending the arbitrary concept of \"freedom\" and \"liberty\". Anti-war activists also scored a huge victory today against the Lacerda administration, and President Lacerda himself is expected to address the nation tonight regarding the war.\n\nA spokesperson for the OFN today expressed that \"While Brazil has the right to determine its level of contribution in the South African War, the Organization of Free Nations notices all developments regarding its attitude towards South Africa. Freedom and liberty are under attack, and the nation of Brazil did not rise to their defence.\" The Lacerda administration has made it a clear goal to try and apply for OFN membership, with President Lacerda even speaking to the OFN a number of times. The failure of this act is likely to serve as a permanent blemish in Brazil-US relations, and complicates Lacerda's goal."
 brazil.410.a: "让美国自行解决战争吧。"
 brazil.411.t: "繁荣高速法案获得通过！"
 brazil.411.desc: "Clapping and cheers could be heard throughout the National Congress building today as the Senado passed the Highway to Prosperity Act. The Act shifts funds and resources over to the Trans-Amazonian Highway, a project that was started under President Lott. Progress has been difficult on many sections of the highway, with the hostile environment and weather, along with the legal issues of purchasing the land and ensuring the fair treatment of the indigenous people living along the highway. However, construction of the highway stalled after evidence surfaced on how Lott was ignoring kickback schemes and bribery by officials in charge of constructing the highway. President Kubitschek has been vocal about his desire to see the highway completed, and the passage of the act gives him and his administration a wide array of resources to see the grand project completed.\n\nOriginally started by President Lott at the start of his term, the Trans-Amazonian Highway has been an albatross around the Brazilian government's neck. Furthermore, as mentioned before, government officials tasked with overseeing highway construction were found to be pocketing public funds and cutting corners with regards to the quality of the highway. President Kubitschek has pledged to resolve these issues and increase oversight on the highway while construction ramps back up. The highway connects the Amazon to the rest of Brazil, opening up a wide array of potential infrastructure and development possibilities, while providing a land route from Brazil to Colombia."
 brazil.411.a: "我们要征服亚马孙，就从一条路开始。"
 brazil.412.t: "繁荣高速法案未获通过！"
 brazil.412.desc: "Construction machines along the Trans-Amazonian will remain unused for now, as the Senado has failed to pass the Highway to Prosperity Act. Sponsored by the Kubitschek administration, the act attempted to kickstart construction again on the Trans-Amazonian Highway. However, recent scars from corruption during the Lott administration proved too much to bear, and progress on the massive transportation network will continue to be slow for now. While supporters of the act argued for additional funding, equipment, and manpower to finally finish construction on the highway, many senators were unwilling to see these resources committed to a project that has already taken too long and cost too much.\n\nA combination of low wages, hostile environment, and inept administrators have given the highway the nickname \"Lott's greatest folly\". Although no one in Brazil wants the project abandoned and stopped, many have begun questioning the actual utility of the highway compared to its cost. Originally intended to link up the undeveloped North and Central-West regions to the prosperous coastline, the highway has suffered from a variety of issues that has prevented its completion. With the failure of this bill, Brazilians are beginning to wonder if the highway can even be completed within the decade."
 brazil.412.a: "政府和狗腿子都不可信。"
 brazil.413.t: "南非撤军法案获得通过！"
 brazil.413.desc: "The senators had voted, and they had voted correctly. On the walk to his office President Quadros found himself in a jubilant mood. No more would poor Brazilian men die for a pointless conflict in South Africa. Lott had entered the war carelessly, paying in blood an imaginary debt to America. Now Quadros was reversing at least some of the damage caused by his predecessor's carelessness.\n\nHis secretary had assembled a few memos and newspapers on his desk. Quadros' good mood did not dissipate through the subsequent reading. Memorandums from UDN party grandees, reporting on the anger of many UDN senators with the evacuation of South Africa. The President did not care what a few Lacerdista has-beens did. He was President, and the crow could squawk for all he cared. The people would understand that the UDN's new direction was in their best interest.\n\nMemos about the media he likewise skimmed through. Radio hosts accused him of cravenly caving in and abandoning South Africa to fascism. Editorials in the right wing press deplored the risks to the friendship between Brazil and America.\n\nWhen his aides came in with a cup of coffee, they found the memos and newspaper neatly folded into a pile. The President thanked them for the warm drink, and requested they dispose of all these 'letters to the editor'."
 brazil.413.a: "该把我们的小伙子们带回家了。"
 brazil.414.t: "南非撤军法案未获通过！"
 brazil.414.desc: "Quadros sighed. \"The Senate vote failed, Campos. What a mess, what a mess. What are my next options?\"\n\nVice-President Campos thought for a moment. \"You could always respect the vote, sir. Despite our differences, we are both men of the UDN, and several of the senators that helped bring down the vote were also UDN members. Many are old-school Lacerda followers, who look to the United States as our most logical ally. You've not won them over yet, sir.\" He did not need to add that Quadros had not convinced him yet, either. Both men had a good working relationship, despite their policy disagreements. The President appreciated the other man's honesty, a rare delight in Brazilian policy.\n\n\"What are the alternatives?\" Quadros asked.\n\nThe Vice-President sighed. \"You could just ignore their wishes, sir. Foreign policy is a President's privilege. But that might not be prudent. Your government is young, sir, and many in the UDN still can't believe you are the one leading them. Of course, letting them win will be a political defeat in the eyes of the public. That's probably what more than a few of Lacerda's faction wish to see you reined in.\"\n\n\"No doubt. And the army?\"\n\n\"Not much progress in bringing them over to your side. They'll be delighted to see the Senate vote in their favor. Overturning it would really aggravate them.\"\n\nIt was the President's turn to be lost in thoughts. Vice President Campos had still little understanding of how the peculiar President ever reached his conclusions. Eventually Quadros looked up."
 brazil.414.a: "“参议院说什么就是什么吧。”"
 brazil.414.b: "“去你妈的参议院，巴西不奉陪了！”"
 brazil.415.t: "熊猫王"
 brazil.415.desc: "巴西的政治权力可能来自于枪杆子，也有可能来自于富商贵客的甜言蜜语。但，在这个美丽新时代，权力也可能来自于遥远的东方，来自某只抱着素食、憨态可掬的大熊。\n\n不知道这个国家的知识分子和政治学者在得知他们的副总统访问中国，用尽浑身解数带回来几只大熊猫时，他们是什么感想。许多人嘲笑夸德罗斯居然在这些生物身上花了那么多力气，他们觉得这种搞笑的事情证明巴西说要带领热带国家进入新时代的说法全是在自吹自擂。其他人则谴责副总统就跟P·T·巴纳姆那样为举办一场动物园表演四处讨价还价，搞得巴西国身价大跌。一大堆报纸次日新刊社论，给夸德罗斯安了个新头衔——熊猫王。作为回应，夸德罗斯以他惯常的方式发表长篇大论，声称提高想象力对国家有诸多好处。在一艘货轮上待了好几个星期之后，大熊猫们从海上来到巴西，它们浑然不知自己已然处于风暴中心，依然愉快地啃着竹子。\n\n圣保罗人民几乎要为这些可爱的动物发狂了。动物园人山人海，只为一睹“高高”和“佩卢西亚”的风采。副总统夸德罗斯先生现在又兼职当起了动物学家，絮絮叨叨地讲解着各种关于熊的事情，还用辣味川菜的故事取悦各位观众。经此尝试，圣保罗政界上的许多人都对夸德罗斯抱有好感。难道这一切都是他为博取名声而特意策划的吗？不管怎么说，雅尼奥·夸德罗斯的支持者和批评者一致同意，很难搞清这位副总统到底是在演滑稽戏，还是在鼓捣阴谋。"
 brazil.415.a: "它们到底能啃多少竹子啊？"
 brazil.416.t: "圭亚那爆发战事！"
 brazil.416.desc: "近年来的国际局势变得愈发不可理解，不可或缺的沃尔特·萨莱斯也变得更加重要了。作为外交部长，他对当前政府极为关键。洛特总统看到，这位前商人似乎忙得不可开交，连一贯精致的西服最近也显得有些磨旧。\n\n“怎么了，萨莱斯先生？请告诉我，你带来了好消息。”洛特总统边说边揉了揉额头。他的外交部长在讲话前焦虑地翻阅着手中的文件夹。\n\n“恐怕从华盛顿传来的消息并不乐观。尼克松对伯纳姆的举动十分愤怒，尤其是在他任期的这个阶段。出于国内政治考虑，他正派遣军队，向世界展示违背自由国家组织的风险。”\n\n“美国人竟然声称有权在美洲随意更迭任何政府。他们对任何让他们不满的政府无视其主权，真是傲慢至极。”洛特总统沉吟着。他的外交部长刚想回答，副总统匆忙进入的动静打断了他们。\n\n“总统！在圭亚那的美国人，情况极其糟糕！巴西不应纵容这种对我们北方兄弟的蛮横侵犯。我们应当强硬声明……”\n\n“我们不该草率发表任何强硬声明！”萨莱斯断然说道。像往常一样，他对副总统试图指导他工作的行为感到不悦。“我们……”\n\n“够了，你们俩。”洛特总统站起身来，制止了两人的争吵。“让我好好想想。”这位昔日的军官走向窗边，沉思着。他的外交部长认为巴西不宜挑衅美国，这点他不无道理。而夸德罗斯对美国的单边行动提出的抗议也同样站得住脚。总统思索片刻，随后转身面对两人。"
 brazil.416.a: "“我们将支持美国的干预。”"
 brazil.416.b: "“我们将就此提出官方抗议。”"
 brazil.417.t: "新闻发布会"
 brazil.417.desc: "全国广播进行得十分顺畅。电视和广播的镜头都捕捉到了总统对美国单方面干预的严厉谴责。\n\n夸德罗斯看着总统的从容应对，心中满是喜悦。洛特的言辞简洁明了。无视他国主权的单边行动，是全世界国家的毒瘤。尼克松总统本该与地区合作伙伴，如巴西等国家联手。在他的结束语中，洛特期盼着大陆国家间迎来合作的新纪元。\n\n然而，在随后的提问环节中，洛特的愉悦情绪有所消退。尽管许多记者支持总统的立场，纷纷询问巴西是否会采取更积极的外交政策，但有一位记者却提出了一个棘手的问题。那名男子质疑，洛特总统对美国干预的反对是否意味着对南美民主的漠视。总统回答得有些粗暴，他表示自己不支持独裁政权，但在这件事上美国是错误的。随后，这名记者和其他几位就此话题的提问，都被洛特勉强且不太令人信服地回避了。\n\n夸德罗斯认出了那名男子——这名记者是拉塞尔达的撰稿人之一，负责采集新闻，再发到“乌鸦”那令人厌恶的报纸上。他对美国唯命是从。看到这样一个与他自己的政党有关的人，在这样一个大好时机攻击洛特，令副总统颇感不快。全民盟显然需要来一次大扫除了。"
 brazil.417.a: "杀千刀的拉塞尔达！"
 brazil.418.t: "新闻发布会"
 brazil.418.desc: "President Lott didn't enjoy much talking to the media. His television and radio speech offering praise for the American intervention had been done in his usual perfunctory style. A topic he hammered on was that the Americans' willingness to oppose tyranny in all its form had done its people and the world much good. Burnham's coup had been illegal. In his role as President Lott hoped to see the concert of nations be one day filled with free countries where men's rights were sacred.\n\nAbsent the conference was Quadros, no doubt sulking about the government's unwillingness to criticize the American intervention. This suited Lott, as it made it easier for him to focus on answering the journalists' questions. Most of them seemed content to support his decision for, after all, use of the military to quash democracy was no science-fiction to Brazilians. Good to know the Americans sometimes did the right thing, having exhausted all other options.\n\nOne journalist asked the President if he would support the Americans deposing any leaders they found offensive. President Lott took a second too long to think, eliciting a wave of photos as he glared at the journalist. \"I do not support injustice in any form. Burnham is not free to take his people's rights away, nor would the Americans be free to terminate any government they saw fit.\"\n\nA weak response. Lott answered the remaining questions as best he could. That journalist was familiar to him. No doubt from one of the right wing scandal rags."
 brazil.418.a: "夸德罗斯背后搞的鬼？"
 brazil.419.t: "巴西谴责"
 brazil.419.desc: "总统顾问小组会议接近尾声。今天讨论的话题五花八门，从圭亚那的事务到非洲的麻烦。国务卿罗杰斯一度提到巴西总统洛特，以及他最近批评美国圭亚那战争的演讲。\n\n“比尔，等一下，你是说洛特在抱怨咱们？”总统问道。\n\n国务卿点点头。“也许是为了国内消费。也许是为了让他的副总统高兴。那傻子好像觉得我们维持美洲秩序的行为是在瞎搞。”\n\n“真是胡言乱语。”尼克松摇摇头。“好吧，不管他们怎么想，巴西人需要我们。洛特这人很严肃，所以，如果让他知道什么对他有好处，他可能就不会再搞这种把戏了。与此同时，他的小脾气压根就不会影响大局。”"
 brazil.419.a: "说到底，谁在乎他们。"
 brazil.420.t: "巴西支持"
 brazil.420.desc: "总统顾问小组会议接近尾声。今天讨论的话题五花八门，从圭亚那的事务到非洲的麻烦。国务卿罗杰斯一度提到巴西总统洛特，以及他最近支持美国对圭亚那开战的演讲。\n\n“那就好。”总统笑道，“在这个被上帝抛弃的世界里，至少有些人不是忘恩负义的混蛋。”\n\n“您是说‘忘恩负义’是嘛？”罗杰斯问道。尼克松点点头。国务卿耸了耸肩。“他对我们在我们认为合适的地方改变政权感到高兴，这有点奇怪。也许他是希望，如果巴西军队反对他，我们会支持他？军方在那个国家的影响力可不小。洛特应该知道，因为他以前就是个军官。”\n\n这回轮到尼克松耸肩。“希望那家伙不会被手下的将领赶下台。在那之前，巴西的支持很不错，但与这世界相比也不过是沧海一粟。”"
 brazil.420.a: "生活还在继续……"
 brazil.421.t: "郎舅齐心"
 brazil.421.desc: "古拉特一走进南里奥格兰德州州长办公室，就听到了留声机上播放的《巴西庄严进行曲》。“舅哥，你只迟到两分钟，创了新的准时记录啊。”古拉特的妹夫布里佐拉说道。他刚才还坐在办公桌后面，看到古拉特走进来，立马起身走过去，给了古拉特一个拥抱。\n\n“见到你我也高兴，布里佐拉，情况怎样？”古拉特回道。布里佐拉拥抱了好几分钟，才松开手。\n\n“阿德里安娜，给我们弄点咖啡来，我们的口味，你懂的。”布里佐拉对秘书吩咐，秘书点点头开始行动，然后布里佐拉又转向古拉特。“嗨呀，全民盟说我是叛徒共党，想把我赶走，所以一切照旧。玛丽亚还好吗？”\n\n古拉特被布里佐拉领到一张舒服的椅子前，坐了下来。“玛丽亚她做得很好，我不在的时候，她帮忙照顾孩子。”古拉特正说着，秘书给两人端来咖啡，旋即离开。\n\n布里佐拉开始说：“很好啊，代我向玛丽亚问好。当然，我们必须谈谈参议院选举了，我在这里帮手，直接领导竞选，也在瓜纳巴拉经营，但我们都知道胜利的机会渺茫。”\n\n“老实讲，我们在圣卡塔琳娜和巴拉那的竞选需要你帮助，但愿你能来。”古拉特请求道。布里佐拉考虑着刚才的请求，沉默了一会儿，这很可能搞砸他自己的参议员竞选，但党是排第一位的。"
 brazil.421.a: "“当然，你要信我。”"
 brazil.422.t: "狡狐之策"
 brazil.422.desc: "阿德马尔登上竞选巴士时，工作人员正在车上四处走动，为与他同行的好几十名拉票人、竞选员和官员准备传单、小册子和设备。必须拿下瓜纳巴拉的参议院选举，凭借许许多多的捐助者和小政客，社进党赢得选举理所当然，这些投资甚至能为他的下一届总统选举带来可观的效益。\n\n抽了个空，阿德马尔总算坐住，现在是下午4点，可他从早上6点就开始竞选了。他喜欢竞选，一听到集会上的欢呼声，无数支持者呼喊着自己的名字，便感到充满激情、光芒四射。但他一直马不停蹄，奔波太久了，实在有点缓不过劲来。\n\n他坐下以后，竞选巴士开始移动，向又一个拉票点进发，好几十人已经在那里忙活了。他从走过来的工作人员手里接过热狗，得意地笑了笑。竞选巴士在巴西政治中算是个比较新鲜的玩意，他也很高兴能够利用到与圣保罗汽车制造商的私人关系，花一笔不错的价钱就买到许多巴士。其他派别的对手也惊讶于他的别出心裁，他为全国上下的社进党候选人提供这些巴士，助力选举。许多较量里这操作派不上很大用场，但在瓜纳巴拉，阿德马尔希望这能帮助他赢得选举。"
 brazil.422.a: "他不单是头傲慢的公牛，还是只狡诈的狐狸。"
 brazil.423.t: "参议院事宜"
 brazil.423.desc: "Brazil's Congresso Nacional finds itself a house divided in the aftermath of the 1962 parliamentary elections. Though on paper the Congresso Nacional appears to be controlled by the Varguist alliance of the PTB and PSD, it is nowhere near as simple as that. As one might expect, there are frontlines, fault-lines and factions enough to make elementary schoolers' playground squabbling seem like a manifestation of student unity by comparison.\n\nIn the Câmara dos Deputados - the lower house - João Goulart, formerly vice-President under Juscelino Kubitschek, was able to garner enough support from the PTB, PSD, PSP, and other minor parties to be elected to the position of President of that chamber.\n\nBut in the Senado, the rightist PSD candidate, Auro de Moura Andrade, not known to be on good terms with Goulart, was the one that became President. Because the PTB, taking advice from Goulart, refused to countenance having him serve as President of the Senate, Auro instead relied upon cross-alliance support from the UDN and other opposition parties.\n\nThis situation, though less than desirable, is probably manageable for President Lott, unless some kind of crisis occurs that would require Auro and Jango to collaborate, which strikes most observers as an unlikely occurrence at best."
 brazil.423.a: "我会注意的。"
 brazil.424.t: "石油事务"
 brazil.424.desc: "恩里克·洛特正在与巴西石油公司董事会会面。他最近帮后者扩大了业务。尽管有些话题不大愉快，但总体氛围依然相当和睦。虽然像夸德罗斯这样的人可能会因正在讨论的事情而生气，但洛特比他要坚定许多。\n\n“所以你是想告诉我，尽管巴西石油最近扩大了业务，但与我们从其他地方进口的石油相比，依然是九牛一毛？”\n\n巴西石油公司的总裁张开了他的双手。“恐怕是这样，阁下。我们仍然需要从意大利和中东地区的埃尼集团等公司进口石油，而且，在可预见的未来，这种进口不会止步。我们预计至少需要二十年的时间才能摆脱这种习惯。”\n\n洛特不禁有些生气，尽管他明白这人是怎么想的。“那如果我们继续工业化呢？”\n\n首席财务官立马回答了他。“很遗憾，阁下，如果我们继续工业化，我同事提出的那个‘二十年’的数字只会越来越大。先生，以您执政期间的水平来计算，可能要四十年；如果像库比契克先生那样，按照他的‘快、快、快’的工业化原则，可能得用一个世纪。”\n\n洛特不高兴了，摇了摇头。“先生们，这怎么行。我坚持要求你们尽快找到改变的方法。”\n\n这时，一位秘书拿着当天的报纸走进房间。洛特翻开。他的眉毛抬了一下，然后把报纸推给石油公司的高管们。标题是《意大利-土耳其冲突导致油价不稳》。"
 brazil.424.a: "“先生们，你们的好运来了。都去工作吧！”"
 brazil.425.t: "威尔逊事宜"
 brazil.425.desc: "Wilson Leite Passos, a congressman of Carlos Lacerda's UDN, had recently won reelection for his seat. But the governor of Guanabara, far from being happy about a party member winning as he might have been for virtually anyone else, was incandescent with rage and displeasure. So much so, in fact, that one might say that Lacerda might have even preferred Getúlio Vargas himself to win the seat, though it would be a colossal blunder to actually claim it to Lacerda's face. Why might one say that? Because at least Vargas, unlike Wilson, wasn't a fascist; everyone - from Henrique Lott to the denizens of Guanabara - knew that Lacerda hated fascism.\n\nThough Lacerda had managed to calm himself down about the matter, his anger that day was reignited by a recent newsflash from one of Wilson's recent speech engagements.\n\n\"What? You're telling me that that good-for-nothing German-loving Nazi-aping asshole Wilson wants us to have closer ties with Germany? And he publicly said so?\"\n\n\"I'm afraid so, sir.\"\n\n\"Was there even a slight hint of irony or sarcasm in his voice?\"\n\n\"None at all, sir.\"\n\n\"For fuck's sake. That Hitler-loving idiot will make us all slaves to those eagle-added, bigoted blonde bastards if we don't contain him. Ester go and tell the party leaders that this piece of human trash had better be dealt with before he gets too much influence if they don't want me to come and deal with him and them too.\"\n\n\"Yes, sir. I will inform them.\"\n\nAs the secretary left, Lacerda drank some whisky to calm himself and shook his head."
 brazil.425.a: "Why the hell would anyone find something to admire in that horseshit?"
 brazil.426.t: "瓜纳巴拉一日"
 brazil.426.desc: "It was half past ten at the Favela do Pasmado when the court officer arrived at the local community center. Despite the pompous name, it was nothing more than a larger shack, which the residents use for gatherings. That nervous man approached Mr. Narciso, pulling from his jacket a document with the title \"Eviction Notice\".\n\n\"I'm sorry, it's signed by Governor Lacerda. In ten days, he wants the favela cleared out for the construction of the new tunnel. It's a higher order.\"\n\nMr. Narciso sighed - \"That is not a problem, my friend. Tomorrow, in the morning, I will leave my shack- don't want to see your tractors running over it. And besides, it won't be hard for me to find a place to live- I can fit everything I own inside my pockets. But, ah, those people, what about them?\" Narciso looked around, to the mass of families coming and going through the narrow alleys.\n\n\"Well...\" The court officer said after a small hesitation. \"The Governor is building a new neighborhood for them. With support from the Americans, we will put them on buses and take them to the their new houses. It's in Bangu, beyond the factory.\"\n\n\"Damn,\" said Narciso, disappointed, \"In Bangu beyond the factory?\""
 brazil.426.a: "我想是时候离开了。"
 brazil.427.t: "欢迎"
 brazil.427.desc: "As Sofie Walter landed in Guararapes Airport for her \"vacation\" in Brazil, she breathed a sigh of relief. Back home in Hamburg she had had to look over her shoulder in fear ever since she realized she liked women in a rather more intimate way than most people did. In the kind of way that was more than enough justification for Himmler's lot, or the SiPo for that matter, to come in the dark of night and take you away to be \"reeducated\" as a \"degeneration of the true Aryan woman\".\n\nSofie kept looking over her shoulder until she could bear no more. At last she enlisted the help of some trustworthy connections, some of whom were apparently connected to the more radically liberal members of her generation. This combined with the support of some of her more open-minded family members was enough for her to scrounge together enough Reichsmarks to go someplace more welcoming. She took enough with her where she would be able to establish herself, but not so much as to attract police attention.\n\nAs Sofie stood in the inspection line, she grew more and more nervous. She had heard that Brazil was remarkably welcoming to refugees from Germany, but she kept second-guessing her decision. When she finally made it to the front of the line, she handed her passport and papers over to the officer and said a Portuguese sentence she had rehearsed over and over again:\n\n\"Sir, I am a refugee fleeing from Germany.\"\n\nThe officer at the till looked at her for a while, sighed, stamped her documents and returned them to her. Then he motioned for her to continue into the airport. Sofie nodded and moved on.\n\nAs Sofie Walter headed away, she heard the same practiced sentence that the officer gave to every single Brazilian and immigrant that passed him by. Unlike most others, however, those words lifted her heart as nothing else had in years."
 brazil.427.a: "“欢迎来到巴西。”(葡语)"
 brazil.428.t: "街道清洁工"
 brazil.428.desc: "It was not even 8 in the morning. Samuel Weiner already regretted not leaving his suit in the car before going down this trail in the damp Guandu River forests, hours away from his dear Copacabana. He also regretted going there himself rather than sending one of the many reporters working for him. But the lead was too juicy to let slip away.\n\nA man called his house early in the morning claiming to be the sole survivor of a group of homeless men that was gathered to be rehoused by a government program. But instead of being taken to a shelter they were conducted to a clearing in the woods and executed by policemen. After escaping from his would-be executioners all night the survivor called from a public phone asking for a meeting with the famous journalist.\n\nNow, with mud on his hard-sole shoes Samuel followed the man called Júlio to the place where his supposed execution was to have happened. As they were getting closer, even the tropical forest couldn't contain the stench and the screeching of the vultures. Maybe Samuel hadn't wasted his morning after all.\n\nFour bodies, all with their hands tied and with gunshot wounds to their heads, lay in a clearing. Samuel wished he had brought a better camera as he listened to Júlio's description of the killing. His eyes bugged out as Júlio talked about how one of the murderers, called 'Inspector' by the others, tortured the victims in front of those present, like he was teaching his fellow jackals torture techiniques. It was like he had hit a gold mine. They were so focused on the scene that they did not notice a group of three armed men approaching them.\n\n\"Citizens, I am Inspector Mariel Mariscott of the Civil Police; you are tampering with a crime scene. Move away or I will have to arrest you.\"\n\nJúlio freezed in his place, shaking in terror of the Inspector whose hand rested on his gun. Samuel looked at them and smirked. He knew that the scene would have ended in a much different way had he not been there."
 brazil.428.a: "A big story?"
 brazil.429.t: "绿色大瑞士奶酪"
 brazil.429.desc: "小时候，埃托尔一直着迷于他在当地优质进口杂货店找到的大瑞士奶酪，店主经常展示出一大块布满大洞的欧式奶酪。母亲向他解释，这些洞是在奶酪制作过程中产生的。他就问母亲，洞越多的奶酪，店主会不会卖便宜点呢，母亲只是一笑置之。\n\n现在埃托尔在政府担任新工作，这怎么不让他怀念起从前的日子。跨亚马孙高速公路跨越了大片土地，大大小小的土地所有者眼见自己的财产被这条穿越巴西内地的巨大高速公路一分为二，自然心生愤懑。当然，不是每个人都找到了最有效的抱怨方式。\n\n埃托尔前面挂着一张巨大的绿色地图，描绘有接下来一百公里的高速公路，而路上的坑洞比最高级的瑞士奶酪还要多得多。整张地图上有好些个黑色的圆圈、椭圆、长方形以及种种其他形状，找几何学家过来应该能叫出它们的名字，这些土地都属于当地大佬，一帮家财万贯、心地宽厚的人。埃托尔也收到了他那份贿赂，所以他和其他人都要考虑迎合“当地利益”，需要稍微调整下高速公路的路径。当然，这些都会产生延误与额外费用，但埃托尔能怎么办呢？当地的巨头都仰仗于自己的土地，而在跨亚马孙高速公路上工作的人们需要额外的现金。\n\n毕竟，最近欧洲爆发的战争导致奢侈食品比以往任何时候都更加昂贵了。"
 brazil.429.a: "奶酪制造商有福了。"
 brazil.430.t: "跨亚马孙高速公路的贪污问题"
 brazil.430.desc: "身为总统，工作永无止境。\n\n恩里克·特谢拉·洛特总统至少还勤勉地阅读着送至他办公桌上的每一份备忘录。但一天终究只有二十四小时，不可能立刻完成所有事情。尤其是国家众多公共工程中的腐败问题，一直是他的慢性头痛症。最近，总统收到的一份报告揭示了横贯亚马孙公路一段弯曲迂回的路段，其曲折程度令人咋舌，仿佛犯罪头目的逃税记录一般错综复杂。幸好，那位规划此路段的公务员并未负责向国家的孩子们传授几何知识。洛特总统觉得，就连埃舍尔画作中的线条，也比这更为简单直观。\n\n这是一个令人失望的典型案例。当地的权贵向政府工程师行贿，以避免他们的土地被占用。因此，公路便左拐右弯，造成了工程延误。毫无疑问，贿赂正沿着整个链条流转，甚至波及到社民党-工党内阁的成员。这位前将军叹了口气。这虽是一桩微不足道的案子，但他现在无暇顾及。他将报告移到一旁，叫来一名助手，嘱咐其暂时存档。待其他案件处理完毕，才有足够的时间去追查这些小人物的犯罪行径。"
 brazil.430.a: "这个海托尔·戈梅斯迟早要上法庭。"
 brazil.431.t: "A Misplaced Report?"
 brazil.431.desc: "Life as the Vice-President was pretty uneventful. Beyond accomplishing whatever task Lott deigned to assign him, Vice-President Quadros spent a depressing amount of time erring through the presidential palace like a lost dog, holding a suitcase full of documents not going anywhere anytime soon. Occasionally he'd drift into the antechambers of the President's office. Lott's secretaries usually tried to stop him from visiting the President himself.\n\n\"I just want to help, right? The President is a hardworking man.\"\n\n\"Of course, sir!\" The young secretary was polite, but not very involved in the conversation. A cardboard box sat at the corner of his office, on the floor.\n\n\"What are those?\" Asked Quadros. The secretary looked down, then back at his work.\n\n\"Just files the President wants to look at later. He's too busy to tackle them right now.\"\n\nQuadros took a few files from the box. The secretary moved as if to stop him, then realized the Vice-President would leave him alone for a few moments.\n\nThe document was yet another file on government corruption. The President had dutifully handled most cases that made their way to him. Yet, something about his apparent lack of enthusiasm to solve them rapidly had picked up Quadros' interest. It wasn't the first incident that the Vice-President had catalogued. There was probably nothing more to it, yet the whole thing made him uneasy. The Vice-President kneeled to replace the other files in the box, and kept the corruption report in his suitcase. The secretary barely glanced at him as Quadros left the room."
 brazil.431.a: "密切关注政治对手总是有必要。"
 brazil.432.t: "最肮脏的谋杀"
 brazil.432.desc: "A report sat on the desk of Henrique Lott. This in and of itself was an extremely regular occurrence; reports on all kinds of things, from the doings of the foreign tyrannies to the latest São Paulo flap du jour, found their way to the desk of the President all day any day. But this report was something different, something much more problematic.\n\nIn the headwaters of the Aripuanã River, exactly on the 11th parallel south, a firm had been collecting rubber. There were natives - of the Cinta Larga tribe apparently - that lived in a village in the area; they had probably done so for generations. But one fine morning, the head of the local rubber firm wanted to remove the villagers. He claimed to his goons that the Indians were \"parasites, shameful, pests and vagabonds\" and resolved to exterminate them. So that is what he did. Brutally. So brutally, in fact, that even some Nazis and Japanese Lott knew of might blanch in horror and disgust.\n\nLott read through the rest of the report. Even he, a military man, well acquainted with death and destruction, could not stand to discuss what he saw about just what had been done to the natives. While one might criticize their supposedly \"backwards\" culture (though Lott doubted that it really was as \"unenlightened\" as some might say it was), that kind of treatment was more befitting of the barbarian tyrannies beyond the seas. What horrified him the most was that it had only come out because one of the goons hadn't been paid enough and so decided to run whining to a prosecutor in Cuiabá.\n\nLott resolved himself. This could not be borne. Decisive action had to be taken. Some of his officials objected, but he overruled them. Political considerations were neither here nor there. Justice had to be done."
 brazil.432.a: "“部署警察到南纬11度线，任何邪恶终将绳之以法！”"
 brazil.433.t: "劳工主义的新曙光"
 brazil.433.desc: "“我之所以能站在这里，全有赖于人民的意愿。这意愿和当年选举我为国家副总统时的意愿是相似的。我将尊重人民的意愿，负起神圣而庄严的责任。”\n\n若昂·古拉特的声音通过麦克风传来。巴西最高选举法院的大厅中，政客、记者、大使齐聚一堂，聆听这位新任巴西总统的首次演讲。\n\n“我们将以庄严的态度，促进国家的稳定与和谐，捍卫一切民主与宪法权利。我国政府将把国家的主权放在首要位置。现在，巴西人民团结了起来，团结的力量无穷无尽。有了这些力量，有了人民的授权，我们将以无穷的精力与坚定的意志进行斗争，在这场斗争中动员我们的国家。要与贫穷作斗争；与文盲作斗争；与不发达的种种现状作斗争。我们将为那些需要帮助的人而奋斗，与一切不公不义作坚决的抗争。”\n\n和许多其他社民党与工党党员一样，儒塞利诺·库比契克站在台下，证明了他们对古拉特的支持。也有一些值得注意的地方，那就是除了洛特和一些护宪派之外，军方代表大多缺席本次演讲。法院外，尽管全民盟成员和其他抗议者以实际行动表明他们对古拉特当选的激烈反对，大批人群正在为新任总统欢呼。"
 brazil.433.a: "劳工运动坐上总统宝座。"
 brazil.434.t: "再干四年！"
 brazil.434.desc: "It was a song and dance he was all too familiar with; President Kubitschek pledged himself to uphold the constitution and the laws of the land. He pledged his service to the Union and the people of Brazil, and soon he was leaving the National Congress to the sound of the band and the cheers of thousands.\n\nAs Kubitschek walked down the ramp of the National Congress, the shining jewel of the city he helped create, the heavy guns of the Presidential Honor Guard fired. In the distance, the President could hear the 21-gun salute sounding off in his honor. Before him, as per the rituals of the inauguration, was the Presidental Honor Guard, dressed in their Napoleon-era ceremonial uniforms. Kubitschek saluted the men as the band played the national anthem, walking past the row of soldiers.\n\nThe last formation of the group was starkly out of place, however. Wearing modern dress uniforms, these were veterans of the South African War. As Kubitschek walked by, he made a note, not of their immaculate uniforms or stiff salutes, but their gazes. Distant and lost, the President could see the scars of battle in their eyes. They may be standing here, as national heroes, but only time would tell if their service would be all worth it.\n\nThe roaring of fighter jets snapped Kubitschek out of his wandering thoughts, the air force flying in formation far above the crowd."
 brazil.434.a: "为了巴西的未来！"
 brazil.435.t: "就职演说"
 brazil.435.desc: "\"Having been elevated to the presidency by the will of the people of Brazil, I can do naught but begin the exercise of this function without thanking the nation for this vote of hope and confidence.\" So began President Jânio Quadros' first speech to the nation. Assembled journalists, still in mild disbelief, stood at attention.\n\n\"This mandate rests on twin pillars. The health and morals of Brazil, as well as its relationship to the world. Two pillars whose foundations must be tended to simultaneously. How are we to present ourself to the world, our economy exsanguine from years of profligate spending, our backs burdened by endless debts, our hearts sullied by vice and reprobate actions? And how are we to tend to our own affairs as nations of the world jostle for influence, trampling over the sovereignty of other nations?\n\nThe 20th century has seen the emergence of four worlds. Three of them in the so-called north, the empires of America, Germany and Japan. A fourth one of independent nations, bereft of the prosperity so desired by all of mankind. Unlike the conflicts between the factions of the north, ideological in nature, the economic divide between the north and south is a mere accident of history, an artificial barrier to progress and wealth. This presidency shall look beyond the ideologies of Americanism, Germanism, Pan-Asianism, and anti-colonialism, to seek friendship between our republic and the world, with enmity toward none.\n\nThis independent foreign policy will be nothing but the magnanimous continuation of our domestic policy. A return to a better past will be the building block for a greater future. This government will free itself from the boulder of debts endlessly rolled uphill by the previous administration. Its energies freed from a once sisyphean burden, we will be free to tackle the scourges affecting our nation such as gambling, public immorality and corruption of office holders. May God almighty guide and protect me on the path ahead!\""
 brazil.435.a: "A drunkard and a great orator?"
 brazil.436.t: "就职典礼"
 brazil.436.desc: "Carlos Lacerda, President of the Brazilian Republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nPleased citizens of Brasília thronged the streets of the city as Lacerda made his way from Brasília Cathedral to the Congresso Nacional. After taking the oath of office - \"I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil\" - Lacerda made a brief speech, flanked by many of the previous Presidents (though Vargas was, as one might expect, a no-show).\n\n\"... My brethren, liberty continues to triumph in our nation. Democracy continues to flourish in our Republic, even though the tyrannies on the other side of the sea have tried their best to throw us down. But there is more work to be done. As your President, I will see this done. I vow - with God Himself as my witness - to strengthen unity, justice, and freedom in this country and in the world, and to bring glory to our great Republic!\"\n\nAs the people applauded wildly, Lacerda nodded and continued his speech. It was time to get to work."
 brazil.436.a: "为了更好、更自由的巴西！"
 brazil.437.t: "公牛大获全胜"
 brazil.437.desc: "Today was Adhemar de Barros' hour. At last, thanks be to God and His Mother, Adhemar was free to practice his unique and effective system of governance, for his betterment and that of those who supported him, not to mention that of the Republic and its people. But before that he had to be sworn in and make a speech. And he went about it with aplomb... or so he thought.\n\nEveryone else on the other hand saw an eccentric, almost nonsensical speech that went from religious-traditionalist invective to Brizola-style left-wing rhetoric and populism in two sentences flat. As his rhetoric swung like a pendulum, he took out a Cuban cigar and began to smoke it. The PSP sycophants continued to applaud as he spoke, but even they could not hide their confusion.\n\nIn Olinda, the newly-appointed archbishop, Hélder Câmara, resisted the urge to either lose his mind laughing or fly into a rage as the nearly-incoherent speech wore on. In São Borja, on the other hand, Getúlio Vargas' looked more and more bemused the more came out of Adhemar's mouth. His son Getúlio, sitting next to him, merely shook his head in amusement.\n\nNext to Adhemar, his vice-President, Edna Duffles Lott of the PTB, daughter to the previous President, was directing a funny look at him, not even bothering to disguise her confusion. A journalist observed this and then looked at a friend of his who worked for one of Carlos Lacerda's newspapers. His mouth worked before he was finally able to ask:"
 brazil.437.a: "“历史重演了，不是吗？”"
 brazil.438.t: "洛特法案失败"
 brazil.438.desc: "巨嘴鸟行动，及其关键《洛特法案》，是一个伟大的计划——旨在彻底消除军方威胁，维护巴西民主秩序长治久安的计划。它将促成军队去政治化，让海陆空三军将士明白，他们只不过是身着戎装的公民而已。但它失败了。洛特失败了。\n\n他祈祷，祈祷上帝施宽恕于巴西，施怜悯于未来的总统。传火之人，依然要面对强硬派永无止息的威胁。尽管他已尽了全力。\n\n洛特面容坚毅，一脸无事发生的样子。但他的国防部长奥迪利奥·德尼斯却看出总统映在眼底的失望。“别灰心，恩里克。你尽力了。”\n\n洛特点点头，叹了口气。“政客懦弱无能，连本职工作都干不好，连稍微维护一下他们为之服务的使命都不肯。好吧，现在都无关紧要了。他们干不好，不意味着我也干不好。我想我知道总统任期结束之后我该干什么了。”"
 brazil.438.a: "这不是结束。这一定会是新的开始。"
 brazil.439.t: "洛特法案胜利通过"
 brazil.439.desc: "巨嘴鸟行动及其关键，《洛特法案》，是一个旨在彻底消除军方威胁，维护巴西民主秩序长治久安的伟大计划。它将促成军队去政治化，让海陆空三军将士明白，他们只不过是身着戎装的公民而已。现在，不可能变成了可能，《洛特法案》成功通过！\n\n感谢上帝，感谢圣母玛利亚。我们成功了。巴西头上的达摩克利斯之剑消失了。\n\n在诸位军方护宪派台柱的见证下，洛特总统打开香槟，庆祝着他的伟大计划取得的伟大胜利。欢乐的人群中洋溢着喜悦和希望。\n\n洛特简短说了几句，“先生们，我们成功了。巴西军队成为了民主的捍卫者。科斯塔-席尔瓦和他手下那帮‘精英’可算领教了咱们的能耐。在此，我要向各位表示祝贺！我要向你们的不懈努力致以最崇高的敬意！”\n\n欢呼声和掌声接踵而至。在喧嚣的声浪中，洛特略感欣慰，现在德尼斯元帅只能从监狱里听到这个消息了，他阻挠一切的企图惨遭失败。诚然，他认为军方干政的可能还没有完全消失，但现在不是讨论这些话题的时候。今天，是庆祝的日子。"
 brazil.439.a: "洛特肩上的重担顿减。"
 brazil.440.t: "故障保险"
 brazil.440.desc: "The Lott Act having succeeded, it was now time to put failsafes in place, 'lest the military find a way of wriggling around the proposals and attempt to play the politician again. To that end, President Henrique Teixeira Lott met with an old friend of his, the four-star General Pery Constant Bevilacqua, to discuss putting the said precautions in place.\n\nIn discussions with Bevilacqua and other officers of the constitutionalist faction, Lott created various plans and stratagems whereby the hardliners and their bastard of a leader Costa e Silva would be kept as far from the levers of power as possible. The potential threat posed by ambitious hardliners in the old and young guards of the armed forces was analyzed from countless different angles, and methods to keep them down and out were hammered out.\n\nLott ended the meeting by reminding the officers that democracy needed eternal vigilance to survive; if constitutionalist vigilance failed, it would likely mean ruin for the constitutionalists and their families, to say nothing of the armed forces and Brazil itself. The officers nodded and resolved to follow Lott and Bevilacqua's guidance."
 brazil.440.a: "我会注意的。"
 brazil.441.t: "十一月十一日运动"
 brazil.441.desc: "The Lott Act having failed, alternate methods needed in place, 'lest the hardliners exploit this moment of weakness and try to seize power. To that end, President Henrique Teixeira Lott met with an old friend of his, the four-star General Pery Constant Bevilacqua, to discuss putting the said precautions in place. One of these was to establish a secret organization - the 11th November Movement - to ensure the failure of any future coup.\n\nIn discussions with Bevilacqua and other officers of the constitutionalist faction, Lott created various plans and stratagems whereby the hardliners and their bastard of a leader Costa e Silva would be kept as far from the levers of power as possible. The potential threat posed by ambitious hardliners in the old and young guards of the armed forces was analyzed from countless different angles, and methods to keep them down and out were hammered out.\n\nLott ended the meeting by reminding the officers that democracy needed eternal vigilance to survive; if constitutionalist vigilance failed, it would likely mean ruin for the constitutionalists and their families, to say nothing of the armed forces and Brazil itself. The officers nodded and resolved to follow Lott and Bevilacqua's orders as part of the new movement. But it had to be kept secret, they all knew; otherwise it might lead to a coup all on its own."
 brazil.441.a: "我会注意的。"
 brazil.442.t: "新秩序"
 brazil.442.desc: "The following is a transcript of part of an audiobook discussing the early years of the now-defunct military dictatorship in the Republic of Brazil:\n\n\"The fact that the chains of a ruthless military dictatorship had begun to weigh down on countless Brazilians from Porto Alegre to Manaus and beyond did not absolve them from their daily duties. A case in point of this was a story told by Senhor Valdomiro da Silva, now a retired businessman and philanthropist.\n\n'One day, after the dictatorship started, I went to work in Rio as I always did at the time. As you might expect I was kind of nervous, what with all the guns and troops running around. At the time I wasn't as opposed to the prospect of military rule as I became with age, but even then I still couldn't get used to the constant thumping of patrolmen's boots and the occasional shouting of orders by the security troops.\n\nOne time or two I even swung my head around thinking I had been shouted at only to find nothing or some other poor sod being ordered around by the soldiers. Rather than worry about it I just thanked God it hadn't been me and moved on as quickly as I could.\n\nNow one thing really stood out to me on this particular day. I was some hundred or so metres away from my then job, the warehousing company that I later came to own. I almost didn't notice the newspaper on the ground saying \"ELECTIONS POSTPONED IMMEDIATELY; CONGRESSO NACIONAL DISMISSED\". It took me a good long time to realize just how devastating this was, but for the time being I shrugged and had only one thing to say:\""
 brazil.442.a: "“这就是巴西。”"
 brazil442_tt: "§Y恭喜。§!"
 brazil.443.t: "突然一击"
 brazil.443.desc: "It was a bomb that shattered the national illusion that President Castelo Branco had everything under control.\n\nThe explosion happened in the lobby of the Recife International Airport. It claimed fourteen victims, among them security guards. It would have claimed Castelo Branco's life too, had he boarded the plane on time and not been delayed for ten minutes at his house.\n\nThe President was now kept at his house under heavy military guard to prevent further attacks.\n\nAnd as the smoke cleared, as the dead were dragged away, as the broken illusion's cracks widened, three letters emerged.\n\nALN."
 brazil.443.a: "“可共党应该都死光了！”"
 brazil.444.t: "科斯塔的最后通牒"
 brazil.444.desc: "卡斯特洛·布兰科坐下时，科斯塔-席尔瓦连门也没敲就闯进了他的办公室。\n\n“席尔瓦，没有我的明确命令，你无权进入我的办公室——”\n\n席尔瓦没有理会，坐了下来。\n\n“让我们认清事实吧，先生。那些共匪能发起如此残酷的攻击，显然是在表明我们伟大的国家太不稳定了，无法按计划恢复民主。别用那种眼神看我！为了我们的利益，我们必须对国家施加更严厉的手段。这些共匪下作，所以我们也得下作。然后我们就杀个回马枪，让这个国家再次伟大。”\n\n席尔瓦停顿了一下。\n\n“先生，希望您按照我说的去做。”\n\n席尔瓦起身离开后，卡斯特洛琢磨着刚才的会面。对方的意思清楚得不能再清楚了。拉丁美洲的每一位总统，无论是平民还是军人，都心知肚明：\n\n照我说的做，不然就揍你。"
 brazil.444.a: "“他说得对。我们得以其人之道还治其人之身。选举得缓缓。”"
 brazil.444.b: "“让他见鬼去吧！他竟敢威胁我！”"
 brazil.445.t: "老元帅崛起"
 brazil.445.desc: "In a military-controlled ceremony in the building of the Congresso Nacional, Humberto Alencar de Castelo Branco, by military backing President of the Brazilian nation, received the symbol of his office - the green-and-yellow Presidential sash - from his predecessor, the utterly forgettable Pascoal Ranieri Mazzili. As he took possession of the sash he was flanked by his two lieutenants, Artur da Costa e Silva and Ernesto Geisel; they applauded politely the whole time.\n\nThen, with his right hand on the appropriate document, Castelo Branco swore the oath: \"I promise to preserve, defend and uphold the Constitution, observe the Laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil.\"\n\nAmidst the applause of the assembled crowd of hot and cold running yes-men, Castelo Branco made a brief address: \"I will defend and promote with honor and loyalty the Constitution of Brazil. We will march forward into the future with the assurance that the remedy to the evils of the extremist left will not be the birth and control of a reactionary right wing!\"\n\nAt that, the chamber burst out into applause.\n\nIn the background, Sylvio Frota nodded slightly in approval. Perhaps he could work with this."
 brazil.445.a: "靠长靴统治，而非选票。"
 brazil.446.t: "Netto's Miracle"
 brazil.446.desc: "Antônio Deffim Netto walked into the office of the economic ministry of Brazil and coloured himself pleased.\n\nHe had just now left a meeting with the President, Marshal Castelo Branco. That had been the best meeting he'd had with a President or an army man in his entire life.\n\nCastelo Branco trusted whatever he said: \"Reducing inflation,\" Deffim had suggested, and Castelo Branco agreed. \"Government intervention in the economy,\" Deffim proposed, and Castelo Branco merely nodded in agreement. Never in his life had Deffim thought anyone would be willing to hear his ideas out, and with such total trust at that. Now that the Marshal had done so, Deffim would make himself worthy of that trust right away.\n\nShaking himself, Deffim called for his economic advisors.\n\n\"Alright, gentlemen, I had a great meeting with His Excellency just now, and he likes what I've suggested!\"\n\nThe economic advisors, most of whom had sympathized with his ideas but feared reprisal for supporting them to the military's face, applauded wildly.\n\n\"Thank you, thank you kindly, gentlemen! But we can't sit on our laurels right now; we've work to do. I want you lot to help me sketch out ways we can have the Brazilian government intervene in the economy, so we can help bring about a stronger nation. Got that?\""
 brazil.446.a: "靠长靴统治，而非选票。"
 brazil.447.t: "现在怎么办？"
 brazil.447.desc: "When Humberto de Alencar Castelo Branco and his hardliner lieutenant, Artur da Costa e Silva, met on a cloudy evening in Brasília, the situation was nowhere near good. In fact, both of them knew full well just how far from good the situation was.\n\nCosta e Silva began the discussion: \"The situation is grave, Senhor President. You probably know by now that there is increasing pressure from the military to deal with the Varguist and communist threat, and right quickly at that.\"\n\nCastelo Branco sighed and shook his head slightly.\n\n\"You're right on all of that, Artur. And I agree with you that action needs to be taken quickly.\"\n\nCosta e Silva nodded and made to further present his case, but Castelo Branco raised his hand.\n\n\"The problem is, Artur, that the methods that you and your colleagues are suggesting go too far. We are fully capable of dealing with them without the violence and whatnot you people are suggesting.\"\n\nCosta e Silva repressed the urge to look mutinous and made a counter-proposal, \"Surely, Mister President, we can agree on a baseline set of measures?\"\n\n\"Such as?\"\n\n\"Repressing the left and integrating the right,\" Costa e Silva said, while handing a set of documents over.\n\nThe President looked at the documents and nodded approvingly. \"Yes, these work for a baseline. Go through with them, Artur.\""
 brazil.447.a: "科斯塔-席尔瓦僵硬地敬了个礼，然后回去工作了。"
 brazil.448.t: "重新统一思想"
 brazil.448.desc: "Costa e Silva straightened his posture as his fellow hardliners took their seats.\n\nA quick glance across the room. His colleagues were all there, from Prota to even Burnier, who'd bothered to show up this time. Time to start the discussion.\n\nImmediately he was greeted with a cacophony of angry voices, cursing that lousy civilian in uniform, Castelo Branco.\n\n\"He's a complete failure as President already! We need to remove that ugly son of a bitch - it's all his fault! I knew it all along...\"\n\n\"The Nazi-Communist terrorists are strong as ever and we need to crush them now! My men are ready to kill; just give the order, sir!\"\n\nSilva held his hands up, and the hardliners quieted down.\n\n\"I'll talk to Castelo myself. He'll see reason and stay in power for now. I know we like to blame him, but it's only a first attack. We shouldn't remove him so soon. We're officers, not brainless civilians. Unlike them, we conduct reconnaissance until we can plan our next move.\"\n\nMurmurs of agreement greeted him."
 brazil.448.a: "“别忘了共党渣滓才是我们真正的敌人，先生们……”"
 brazil.449.t: "Trust in the System"
 brazil.449.desc: "With a nervous grimace on his features, Marshal Denys knocked on the door of President Lott's office. A moment later he heard a call for him to enter and opened the door to face the man, giving him a salute. \"Mr. President, you called to see me?\"\n\nLott rose from his desk to stride towards the general, meeting his worried look with a smile \"At ease, and yes, I wanted to discuss the matter of General Brasil's proposal.\" Denys held his breath. \"After some consideration, I have decided to go against it.\"\n\nRelief flooded through Denys and saw a smile alight his face. \"Ah, that's good to hear. I trust you have other plans in mind for the army?\"\n\nLott nodded \"Indeed, we'll stick with the National Defense Council's advice and follow standard procedure. It's better to stick with what works and let the men know I respect them, and let them know they can trust me to lead them.\"\n\n\"Of course! Your trust has been placed in good hands my friend.\" A vigorous grin adorned his face now, before adopting a more cautious expression. \"I don't suppose that means you'll put off that new bill of yours for a bit longer?\"\n\nAt this the President shook his head \"No, I intend to stick with the schedule as I planned it.\"\n\n\"Sir, with all due respect\" Denys began with a frown on his features \"I think we have more important matters to deal with, such South Africa and-\"\n\n\"Marshal.\" Lott interrupted with a stern look \"My mind was made on this long ago, this is not a matter I intend to ignore nor one I will debate on. I have placed my faith in you, now I ask you to place your faith in me, can you do that for me?\" Denys sighed in disappointment but nodded."
 brazil.449.a: "“当然，恩里克……”"
 brazil.450.t: "结交新朋友"
 brazil.450.desc: "On the outskirts of Brasília there was a renowned establishment best known for its status as home to one of the country's more popular officer clubs. Here it was a common sight for military men to sing, drink, gamble, and share stories of their experiences in the armed forces, but today was a special one for the club was host to none other than President Henrique Lott himself.\n\n\"Gentlemen, I would first like to say that it is a great honor to see you all here.\" He began to his audience of Constitutionalist and Sorbonne officers, while hardliners and unaligned individuals were tactically uninvited. \"Today I wish to remind us all of what drives us; our love for our homeland and people, the patriotic feeling in our hearts and nationalistic fervor that calls us to go above and beyond for all of Brazil!\" To this there was a general murmur of agreement among those gathered, some men raising their drinks or cheering.\n\n\"After all, would a man without these qualities drive himself to protect the treasures of his homeland? In this world of tyrants within politics and economics alike, we are the ones who control our oil, nobody else!\" This time the response was more raucous, no other leftover policy from the Vargas era could claim such universal popularity within the ranks of the military.\n\n\"Secondly, I would like to remind us of what our goals should be; we are not just here to fight and defend in the name of home and people, but we are also called upon to defend what makes our country worth fighting for, its democracy and the constitution that upholds it!\" The cheers were still there, but more muted, most of it came from the Constitutionalists while the Sorbonne were more restrained. Lott kept his grin up but could not help but feel worried; the situation was worse than he was anticipating. Still, he was determined to end this evening with more allies than he began with."
 brazil.450.a: "Continue pressing for the defense of democracy."
 brazil.450.b: "Go back to praising nationalism."
 brazil.451.t: "An Appointment with Assis Brasil"
 brazil.451.desc: "An almost rejuvenated, child-like grin grew unto Lott's face as he skimmed through the assembled military reports. For a chance, Brazil's military was showing an impressive capacity to progress and evolve, with new officer appointment suggestions underway. His peaceful enjoyment, however, was swiftly interrupted, as he remembered the man sat before him.\n\nOn the other end of the table was found Assis Brasil, who had been waiting intently for their meeting to begin, to the point his leg lightly trembled in anticipation, \"Though dangerous, and what some may possibly find outrageous, reshuffling the military is for the better. Not doing so may leave you in a weakened position.\"\n\n\"I agree,\" Lott replied, closing the folders in his palm and tucking them away into his desk drawer, \"Though breaching the current military command structure may undermine my entire position. Though I trust that you yourself will remain by my side, should anything... unfavorable occur.\"\n\n\"Naturally, I would never attempt to challenge your authority. Daring to do so would be against my very principle. However, there are some who I worry may not think as much the same...,\" Argemiro suddenly paused, shaking his head left and right, and leaning forwards in a hushed voice, \"Especially men as Costa Silva, or Odílio Denys.\"\n\nLott's brows perked furiously, surprised and confused, leaning back into his chair, \"How could you say such a thing? Do you not understand that Denys is loyal only to me, and not in a thousand years could I expect him to betray my trust?\"\n\nArgemiro shuffled uncomfortably in his seat, offering only a bob of the head as his struggling smile failed to express his ultimately well intended advice. He dropped back into his seat, grunting as his body connected once again with the backrest. Almost trying to avoid Lott's attention, he quietly muttered under his breath..."
 brazil.451.a: "“我们走着瞧。”"
 brazil.452.t: "变更“军事架构”"
 brazil.452.desc: "Argemiro de Assis Brasil sipped on his tall glass of liquor, a substance he could not honestly recognize. Perhaps Malta. Henrique Lott was idly doing much the same, if not revising some papers with his free hand. They exchanged looks between each other, often making phatic communion.\n\n\"Senhor Lott,\" Assis Brasil finally broke the limbo, after taking a sour sip of what he still guessed was Malta, \"I must reinforce the fact that reshuffling our officers.\"\n\nLott would've replied if only Odílio Denys didn't spontaneously barge into the room with a half-mad expression and bags under his eyes, \"Senhor Lott,\" he began, a barely rested voice groaned under his breath, \"If you go on with this... 'reshuffle'-ing, I will be forced to dispatch a resignation letter to your office first thing tomorrow.\"\n\nSurprise struck both men, as Argemiro stood from his seat and Lott spat out his drink, \"Denys, Denys,\" he reasoned, flailing his index finger, \"You cannot mean such a thing. This is for the greater good of Brazil, and its armed forces!\"\n\nDenys did not give in very easily. A back and forth so phenomenally argumentative that Assis Brasil, who had remained silent as they continued, thought his very head would combust. Finally, resolve came with Denys giving into Lott's reason.\n\n\"I was acting sporadically, Senhor Lott. I hope you may forgive me,\" affirmed Denys, finally losing his battle and bowing his head. He excused himself out of the room, with his loyalty in check.\n\nLott leaned back into his chair, exhausted. He had been tired even before, Assis Brasil noticed, but now there was a sign that the days were weighing him down, \"Perhaps shuffling the Minister of War would be favorable,\" he inquired.\n\nLott could have none of it, \"No. Denys remains, however... I'll give in. The rest may be shuffled,\" now seriously feeling the blues, Lott stood, \"I stand by what I believe. Denys is loyal only to me.\""
 brazil.452.a: "\"Let us hope the best, then.\""
 brazil.453.t: "An Urgent Matter with Denys"
 brazil.453.desc: "The row of men standing before Lott was an impressive roster, he knew. They were all good men, who had served Brazil to the best of their ability, but he knew that perhaps they were not the very best. They were promoted mostly for their Constitutionalist values, and not for their merit.\n\nHe hated what he was doing. In fact, in that moment he would have told you he abhorred it, but the task had to be done and Lott was a stubborn man. With smiles, handshakes and congratulations, the new batch of officers left the room in unison, probably to celebrate or prepare for what to come.\n\nPromptly after they left, an unexpected visitor barged through the door. It was no surprise, after all Odílio Denys had a tendency of unpredictability, though he looked dazed with a sense of urgency, \"Senhor Lott,\" he exclaimed.\n\n\"Denys. What do you need?\" Lott replied, shuffling some papers in his hands while he listened intently. \"General Bevilacqua. He is the highest authority of the Southeastern Military Command in São Paulo.\"\n\n\"What about him?\" Lott inquired, now dropping his folders with newfound interest. \"He must be replaced. If anything can be taken from this reshuffling plan, he must leave. His alliance with Adhemar is dangerous.\"\n\n\"And who do you propose as an alternative? We are not exactly bustling with staff, if I must remind you.\" Lott remarked. \"General Kruel is an obvious choice. He would be much more beneficial for the stability of the region.\"\n\n\"Thank you, Denys,\" Lott spoke, only after giving into pure silence. He pondered. Kruel was a known ally of Brasil, and of Jango, neither of which would give him the so-promised stability. After this time, he finally spoke..."
 brazil.453.a: "“我会考虑的。”"
 brazil.454.t: "最后一战"
 brazil.454.desc: "Lott had never been a career politician; he couldn't charm the industrialists as Kubitschek could nor rally the people as Goulart could. Yet, as he overviewed the board with Assis Brasil, ideas flowed naturally, as they had in England 20 years ago. War was something he understood, something he knew more than any political game.\n\nOpponents littered the board, opponents to Brazilian democracy staring him in the face. From opportunistic rats to simple corrupt fools, from disloyal military elements to political enemies like Carlos Lacerda and Adhmear, the opposition to Lott was large. He checked their status with Brasil again, and again, Brasil had reassured him that any coup would be meet with fierce resistance, and if worst came to worst, they had the support to win any civil war.\n\nHe sighed, he wished this wasn't necessary, that he need not prepare so much for what should be a universally accepted bill. A sense of unease permeated him, for what could transpire if all this failed. And yet, this kind of conflict was something he understood, this he could win. He could fight once last war he thought, one last battle for Brazilian Democracy. All that was left now was the bill and the battle to come."
 brazil.454.a: "巴西的民主游走钢丝之上。"
 brazil.455.t: "一通电话"
 brazil.455.desc: "It was a quiet afternoon in Recife for those who lived an everyday life, but not so much for those who happened to be one of the commanders of the Northeastern Military Command. This was the case for a man named Castelo Branco, who had finally found some free time to make a particular phone call as he sat at his desk.\n\n\"I don't know what's gotten into Henrique's head now.\" Castelo Branco grumbled at the phone. \"Just what does he think he can achieve by sending so many of my men to the Amazon? And I never requested for any new transfers here, let alone those who just talk about how 'great' Lott is all day and how he is the 'savior of democracy' - who the hell do they think he is?\" The old marshal was never one to use words profanely, but his dignity was being tested this time.\n\nBranco never liked Lott. Ever since their Lieutenant days back in a military school in Rio de Janeiro, they were always competing for more influence in the military. But now, he thought, Lott had gone too far.\n\n\"How am I supposed to enjoy a meal and drinks with my colleagues when I must have someone 'accompany' me every time I leave my house?\" Branco continued to scowl at the phone.\n\n\"I understand how you feel, Marshal.\" the voice on the other side of the phone answered. \"I wish to-\" the voice was cut off by a frustrated Branco.\n\n\"If you understand, then you know what your duty is. Tell Henrique to end all of this madness and return things to normal at once. Or else he will face the drastic consequences of his actions. Goodbye.\" Castelo Branco hangs up, takes a deep breath, and leans back on his chair, looking at the ceiling while reflecting on the past few days. Only to be interrupted by a knock on the door.\n\n\"Come in.\" said Castelo Branco. \"Sir, the delegation from the mayor of Timbaúba has arrived.\" Oh great, more petty bureaucrats to deal with, the marshal thought.\n\n\"I hope you make the right choice, Denys.\" Castelo Branco murmured."
 brazil.455.a: "Some wars last forever."
 brazil.456.t: "致全国的特别演讲"
 brazil.456.desc: "Marshal Denys observed the crowd of protestors outside of the presidential palace with a stoic expression. It shouldn't have come to this, being forced to overthrow a man he thought of as a friend. To have to create a wall of military men between the palace and civilians. They didn't understand, and they were lashing out. But that was expected, and he would do all he could to answer their questions and calm them. He just hoped they would listen.\n\nTurning around to face the camera crew behind him, he gave them a nod. Within seconds they started rolling, and he began the most important speech of his life. \"Citizens of Brazil, we have found ourselves in a time of crisis. But we have also prevailed.\"\n\n\"In 1955, Henrique Lott, myself, and other military men banded together. We did this to preserve our democracy and its constitution from the actions of President Gomes. We were successful, and our nation flourished for it.\"\n\n\"But, Lott forgot why we acted. He forgot what men of his position were meant for. As President, he made friends with men that sought to destroy our democracy. He indulged in corruption and took bribes from foreign nations. And when he realized some men would not stand for his actions, he sought to despoil our very constitution.\"\n\n\"And that is why we were forced to act, for the very same reasons as we did in 55': to save our democracy. This is no empty promise; elections are coming! They will be fair and equal, and all will be welcome to participate. This is a promise not only guaranteed by myself but our constitution. Now, I fare you all well. God bless Brazil.\"\n\nThe broadcast ended. The camera crew, his men, and the various politicians still hanging about all congratulated him on a successful speech. They called him a hero, assured him that Brazil was in safe hands, and said they were looking to the elections. But none of it could shake the distant feeling of guilt in the back of his mind."
 brazil.456.a: "我们做得对，不是吗？"
 brazil.457.t: "钞票和贪污"
 brazil.457.desc: "Adhemar threw back his head with a laugh and raised a glass of champagne. \"Here's to Brazil and the army!\"\n\n\"Hear, hear!\" General Kruel laughed alongside him. It hadn't been easy convincing Denys that throwing support behind the PSP was better than for the UDN. Much like the crusty old conservatives, the marshal was old-fashioned and thought the country needed them and their outdated politics. Bah! The PSP was everything Brazil needed; God-fearing, populist, and lucrative. Fortunately, Kruel and many other generals, mostly his boys in the 2nd Army, were quite persuasive and insistent on their preference for the Bull and his men.\n\n\"Ah, I can't tell you how long we've been waiting for this. The time for the PSP to get its place in the sun is coming, and all of Brazil will get a piece of the action!\" Adhemar turned with Kruel with a wink. \"You and I especially.\"\n\nKruel chuckled. Officially speaking, the American dollars sent to the army was for stabilizing Brazil. Unofficially, they would be used to help fund the PSP's campaign. And hey, if some of that went into Kruel's pocket, who was he to complain? The thought of the campaign shook him out of his whimsey. \"Oh, and uh, about the election. I've looked into the opinion polls for your vice President, and they don't look that good. Maybe-\"\n\n\"Oh, come now.\" Adhemar brushed him off with a wave of his hand. \"We have plenty of time to improve his image. We can worry about that later. For now, we drink!\""
 brazil.457.a: "我们做得对，不是吗？"
 brazil.458.t: "与乌鸦交流"
 brazil.458.desc: "The Guanabara governor's palace was bustling with activity, with various aids and office workers racing past Denys at frantic paces to prepare for the upcoming election. He had to dodge out of a man's way a few times, but the marshal eventually found himself at the office of Governor Carlos Lacerda. He opened the door to find the UDN's electoral choice in conversation with a man he didn't recognize, the two shook hands, and the latter man departed with a smile that turned surprised when he noticed the marshal. Denys watched the man leave the office before turning back to Lacerda with a raised eyebrow.\n\n\"Ah, welcome, marshal!\" Lacerda quickly moved to approach Denys with a smile. \"That was Raphael Magalhães, whom I've chosen to replace me as governor, as I intend to become President.\"\n\nDenys nodded his head in understanding before clearing his throat. \"Good, good. That's actually why I am here to see you. Governor Lacerda, the army offers you and the UDN our official support.\"\n\n\"Wonderful!\" Lacerda clasped his hands together with a wide grin. \"You and the others can rest assured you made the right choice; we'll do all within our power to protect Brazil and her constitution. I won't repeat the mistakes of Lott or Gomes.\"\n\nGomes. Now that was a name that left Denys nostalgic. Back in 55, he and Lacerda had been on opposing sides while Lott marched in step with him, and now reality had flipped the situation on its head. Maybe God had a sense of humor after all. \"That is good to hear. Now, let's discuss your plans.\""
 brazil.458.a: "因势利导，水无常形。"
 brazil.459.t: "裁决洛特法案"
 brazil.459.desc: "Tancredo Neves observed the situation unfolding before him intently, and with most interest. It was surprising how many buzzwords and endless loops of conversation could be thrown around in a court of such degree, no less the Supreme Federal Tribunal, but yet it never failed to amaze him. He did not even dare squint his eyes, making sure to avoid nothing.\n\nThe Military Supervision Act of 1965 was the topic of the court, what his peers simply called the Lott Act, and they had already entered the voting session by the time he had furthered his whole attention. It happened extremely quickly, as the court ruled a unanimous denial of the act as unconstitutional, without giving any more context afterwards.\n\nNeves leaned over to his side, muttering to the man sitting beside him, \"The result was never in doubt,\" he spoke, expecting a reaction, \"If it had been less obvious, I would question my sanity.\" In response, Ulysses Guimarães bobbed his head in ascent, a profuse nod of understanding as they both stood to leave.\n\n\"The military has put significant pressure onto the supreme court. This act would have been their very own tragedy,\" spoke over Guimarã, \"We must find a way to combat them, if we want to halt the military's snooping around and intervening every so often. What do you think, Neves? Where should we begin?\""
 brazil.459.a: "\"It begins with the election.\""
 brazil.460.t: "Minutes to Midnight"
 brazil.460.desc: "\"For the last time, are you sure we have ensured our choice's victory?\" Denys asked Generals Kruel and Frota for what felt like the thirtieth time. Frota looked half asleep while Kruel seemed like he was doing all he could to not roll his eyes. It made Denys grind his teeth. Godamn it all; why did he entrust electoral fraud to these morons?\n\n\"Sir, I assure you my men and I have done all we can. The election will go smoothly, and our dear friend will be in office soon.\" Kruel spoke with a bored expression.\n\n\"So have mine.\" Frota could not hold back his yawn. \"Sir, with all due respect, it's no use getting anxious about it now; there's no time left to stuff any more ballot boxes or pass any more bribes. The election will be over before dawn.\"\n\nDenys wanted to shout. To scream at them. They were staring down the face of what could be the most critical election in Brazil's history, and what had they been doing? Denys knew these bastards, how deep their corruption ran. How much of the money had been actually passed and not pocketed? Still, he would concede that Frota had a point.\n\n\"Good. Dismissed.\" They parted their ways. Denys tried to ease his mind as he made his way home. It wasn't worth worrying about, right? Come what may, it will all be resolved tomorrow. A thought he repeated in his mind as he climbed into his bed and sought a good night's sleep for himself."
 brazil.460.a: "It never came."
 brazil.461.t: "Combatting the Octopus"
 brazil.461.desc: "Denys' brow flooded profusely, the marks on his forehead helping little with the accumulating sweat resting on the top. Brazil's heat could be unbearable, and even after a livetime in the country, the temperature hasn't settled just right for the old General. His thoughts were rudely interrupted by the plethora of officers and militants gathered around the table, chief among them Costa e Silva.\n\n\"Ah, yes. Unto the matter at hand,\" Denys announced, his train of thought finally colliding with reality, \"Jango Goulart's political shenanigans are becoming too much of a nuisance. His campaign must fail, and thereafter someone else must take his place. A contender, if I may,\" he announced the conversation maker, the rest of the men spending little time in silence as the room broke into conversation. Denys sipped on his water, observing intently.\n\nSilva, instead of joining in on the cacophony, simply shook his head from left to right, as if disappointed, \"It is too late for this,\" he interrupted, the table suddenly falling unto the usual awkward break of silence, \"We have bet everything on the election that we've ran, and if we were to overturn Goulart's results and instead install Lacerda, well... it would be rather unpleasant.\"\n\nRaised on his voice, head gazing from his left, unto his right, carefully taking into account all the faces sitting surrounded at the table, \"Not only in an electoral sense, but leaving in senators or governors whose only alignment is with our own agenda, it really does allow our hypocrisy to shine through.\"\n\n\"Come on, you all understand,\" called forth Denys, nearly on the edge of his own seat, \"It is what is right. For the sake of integrity, and democracy.\" And though he appealed on around the room, nearly going from person to person, he found himself with more opposition than expected. Most of the generals that mattered had made up their mind on sides, and stood uneasy ground.\n\nShocked, Denys broke back down into his chair, looking unto the retinue of men who had just indirectly spat in his face. He was outplayed, he knew, and even with his general cold headed nature he couldn't stop himself from muttering underneath his breath, barely so that the only audible sound from an outside perspective would be of a sigh, or a puff of air."
 brazil.461.a: "“他妈的。”"
 brazil.462.t: "Washington on Side"
 brazil.462.desc: "Two men sat in a car, sharing each other's company as they practically had no other choice to do so. They knew each other's name, it's true. However, they were unsure if they even had names to begin with. Regardless, they interacted with comments or curiosities between one another to ensure the boredom wouldn't overwhelm them.\n\nBoth men were in an active stake out mission, of what seemed to be an SS Spy ring cell's headquarters. There was little activity, thus the first of the two men spoke to the other; \"You hear about Washington's orders?\"\n\nThe second man looked over to his right, shrugging in ignorance as the silence was broken again, \"I must have missed the memo,\" he remarked, semi sarcastically, letting out a chuckle before digging his teeth into a good chicken sandwich.\n\n\"We'll be helping stabilize the regime after the coup in January, once Jango Goulart's out of the picture,\" replied the first man, tapping his fingers unto the car's wheel to replicate a small tune. The other agent swallowed turbulently, looking back to his side, \"Really? Aren't the PSD good allies with Washington? And by proxy the PTB as well, I suppose.\"\n\n\"Jango is linked to those independent minded politicians, some of them are on a Japanese payroll. As if we needed any more of their influence in our continent,\" the first man muttered, leaning back into his chair with an audible grunt of fatigue.\n\n\"I can't believe Jango would do this,\" the second man replied, shaking his head in disappointment while taking another bite out of the sandwich, \"Oh well, for the greater good.\""
 brazil.462.a: "这是必行之事。"
 brazil.463.t: "An Unacceptable Outcome"
 brazil.463.desc: "Denys read the newspaper with a blank expression. João Goulart and the PTB victorious. He already knew that, of course, he had watched the election carefully during the previous evening. It had left him numb, and the feeling had yet to subside as he read through the article without truly taking it all in, his mind elsewhere.\n\nHow could this happen? Were the people so foolish, so naïve? After everything the country had been through, they thought to not only run off back to the Varguists, but the red band of idiots founded by the dictator himself? Had everything he'd done been for nothing? Toppled a man, a friend, to defend the constitution just so another could tear apart the nation's social order? His gaze turned back towards the photo plastered on the front page, where Goulart and his cronies celebrated their victory, their grins wide and arrogant. Denys slammed the paper onto his dining table, ignoring the mess made of his meal and coffee from the force of his blow, his face etched in fury.\n\nNo, this was not the end. If the Marxist bastard thought he could ruin everything Denys and his men had struggled to defend and serve then he would be sorely disappointed. The people had made a mistake, and in such circumstances it was up to men like himself to correct the populace and prevent them from self harm. Striding away from the table he made for his phone. He and his men saved Brazil before, they would do so again."
 brazil.463.a: "巴西的混乱尚未结束。"
 BRA_mosquito.1.t: "蚊子行动"
 BRA_mosquito.1.desc: "Odílio Denys tapped onto his chin lightly, somewhat phased from the talks occurring before and around him. He paid much attention, not allowing himself to be completely disconnected from the matter at hand, but not actively participating in the pointless murmurs and whispers traveling around the table. Though he knew he had to launch himself in.\n\nAmidst the chatter stood men like Costa e Silva, General Kruel and Frota, and some air force officers he could barely recognize, apart from Burnier. Scanning the different faces among the room, he finally lifted his voice, \"We will allow Goulart one of two choices,\" the room fell dead silent, all men moving their heads to meet Denys' gaze at the head of the table.\n\n\"He will be allowed to either flee the country,\" he gave a short pause, tasting some of the meeting standard mineral water at his disposal, \"Or capture him on his arrival to Brasília, while he plans to drive the PTB to his side.\"\n\nNo one voiced any opposition. Only bobbing and nodding heads, technical speech and operational inquiries occupied the room as the officers schemed and planned while under the guidance of Denys' watchful eye. As the scheming was done and the day came to rest, Denys uttered one last sentence before taking his leave."
 BRA_mosquito.1.a: "\"We'll speak when we're done.\""
 BRA_mosquito.2.t: "Bravery and Valor"
 BRA_mosquito.2.desc: "Brizola almost launched himself forward to grasp unto Jango's arm, \"You will be captured, or worse, killed!\" he mustered, giving a true attempt to stop his friend from running straight on into the lion's jaw. Jango, however, only shook his head reassuringly, switching the bag from his left hand to the right only so he could give Brizola a pat on the back.\n\n\"I must leave for Brasília. To fight for the presidency, to fight for freedom, and democracy. If I cannot do it, then what can we expect from Brazil?\" Goulart queried, giving another repeated back to his comrade. In response, Brizola pressed his hands unto his face anxiously, \"You could always prepare against the fight in Rio Grande do Sul, Jango. When the coup comes, it will be most safe...\"\n\n\"I must go no matter the cost,\" he interrupted, taking his bag with both hands, \"If I am arrested, though, I will need my family taken care of, and Edna safely transported to Uruguay. Our fate rests in her hands should I be unable to.\"\n\nThe brothers-in-law embraced each other then, a final goodbye as the speaker called for all passengers to board their planes. The South would be unguarded by Jango now, Goulart knew, and with all his force he could only muster one last prayer."
 BRA_mosquito.2.a: "“一路平安，杨戈。”"
 BRA_mosquito.3.t: "红日"
 BRA_mosquito.3.desc: "\"Like a mouse to cheese,\" Denys snickered to himself, his lonely abode inhabited only by fellow military personnel or caffeine addicted politicians arriving early before work hours. Soon enough, Jango Goulart would rest easily into his palm, with the SNI and some of his Armed Forces men awaiting his arrival at the airport to finally capture him.\n\nThough Denys had little time to celebrate, as a young army officer stormed into his room unannounced, panting and puffing air, allowing little time for the General to ask his purpose as he held up an envelope, \"You must read this, Senhor Denys!\"\n\nThe envelope was practically thrown onto his desk, and before he could scold the officer's indecent behavior his jaw dropped as his eyes skimmed through the contents of the letter. He could barely believe his eyes, standing to give the words another read, and yet another, repeatedly, as his hand collided against his head in a desperate attempt to comprehend.\n\n\"Dead... in the wreckage of his plane. Crashed... How can this be?\" stuttered Denys, his eyes so fixated on the document he barely noticed the presence of Costa e Silva. \"Senhor Denys,\" Silva muttered, finally speaking up, \"I've seen what's happened.\"\n\nDenys perked his furrowed brows unto Silva, an increasing ache of rage making him almost tumble and drop onto his desk, \"Do you have anything to do with this, Silva?\" Denys asked, remaining respectful though adorned with a stern tone, \"How would you know this quick, hm? Is there something I must know?\"\n\nThough Silva was known as conniving, and a man of little honesty, it was most likely in that moment that for the first time in his life he meant something in most truth, \"I have no knowledge of this unfortunate event, Senhor Denys. I do not know...\""
 BRA_mosquito.3.a: "“离开我的办公室，我得想想。”"
 BRA_mosquito.4.t: "席尔瓦就职"
 BRA_mosquito.4.desc: "Denys was nearly fuming at the mouth, controlling himself from a tantrum still as he processed Jango's death. It was not discussed. He was to be kept alive, arrested when he arrived at the airport, not shot down out of the sky by some fighter jet to level him into the ground and ensure his death. Sure, it could put an end to some immediate issues, but it made everything worse in the long run.\n\nLott's daughter has fled to Uruguay, giving some crippling speeches about Brazil's government, and then dematerialized to Cuba to do whatever it may be. The USA loses confidence rapidly in an impressive show of cold feet, and resistance to the government becomes increasingly more apparent, to proportions larger than expected.\n\nCosta e Silva gave his grandiose inauguration feast, surely one to remember, if only Denys had been paying enough attention. Instead, he was wandering his own thoughts. Which pilot could have done the shoot down? Most likely the air force covering up their tracks to protect one of their own, being prone to hide the truth when in times of such need. That will be an issue for Silva to resolve.\n\nSilva stood down from the dais, and walked to shake the hand of a plethora of military officials, politicians and legislators all celebrating the jubilation of a new President. Silva said nothing when grasping onto Denys' hand, shaking it intently while a smile of content rested upon his face. That moment, Denys couldn't hold it any longer.\n\nHe was too old for politics. He had served well, very well, and deserved now some time to rest alone and in peace until death came to take its price. He wanted to retire to a beach, yes. Perhaps not too far from Rio, close enough to hot beaches covered in yellow sand, but far enough from tourist-ridden cities which bothered the scenery he would enjoy."
 BRA_mosquito.4.a: "一个时代即将结束。"
 BRA_mosquito.5.t: "鳄鱼"
 BRA_mosquito.5.desc: "Her father was right. Politics are just like a pool full of crocodiles with sharp teeth, waiting to feed on innocent men who simply wanted change seen in the home they loved. She was determined to ensure the lives of those innocent men were not lost in vain, but first, she had to step onto the stage.\n\nEdna gave her best attempt to shield her anger, though her face still showed blushes of red that gave away her blood melting rage. The American journalists had asked her a few questions, most of which were about her life and career, though one risky pretender approached with a very peculiar inquiry.\n\n\"What do you make of the situation in Brasília?\" the reporter asked, with a pen and notebook at the ready. Edna had to give it some time to sink in, though the answers came flowing out with little forethought as a machine gun with live ammunition.\n\n\"The death of Jango Goulart is possibly the worst thing to happen to Brazil. Murdered by its dictatorial oppressors, his legacy is left in shambles and his work unfinished. Though I remain, and with me the opportunity of a future for Brazil. As his vice-President, it is pertinent for me to reinforce the fact that the current government is completely illegitimate and no rightful President resides in office.\"\n\nThe questions rained after the comment, with increasing interest from the Journalists who simply could not have enough. It mattered little if those who questioned her for being a woman, it was time to rid Brazil of the political crocodiles preying for its democracy, one small step at a time."
 BRA_mosquito.5.a: "A life in exile?"
 brazil.464.t: "来自过去的回声"
 brazil.464.desc: "Denys sat before his dining table with the morning news and a thoughtful expression. Kubitschek was back in the presidency. That the PSD had managed to hold on after everything it had been through was a testament to the returned President's popularity. Or, alternatively, it was a testament of Lott's.\n\nIt was almost ten years ago, but he remembered it like it was yesterday, coming together with Lott to create a movement within the military to protect their fragile democracy, halting the UDN's attempt at a coup, and ensuring Kubitschek could enjoy his hard won victory. Did Kubitschek understand why he had to do it? Why he had to turn against their, once, mutual friend to defend the stability of Brazil and its constitution? He had his doubts.\n\nWherever the President's sympathies may lie, Denys knew the man had a good head on his shoulders. He was already a proven President whose economic policy had brought Brazil greater heights in the past, dedicated to democracy, and friendly to the Americans. So long as he kept better control over inflation this time around and avoided the mistakes of his predecessor, then he should make a fine President once again."
 brazil.464.a: "We'll keep an eye on him, just in case."
 brazil.465.t: "A Pleasant Surprise"
 brazil.465.desc: "From his home in Rio de Janeiro, Odílio Denys enjoyed his breakfast with a cup of coffee and the morning news. After all the tension and uncertainty of the previous evening followed by relief, he found it relaxing to simply kick back and get a second look at what had transpired. Setting the paper down on his dining table, he took a long, satisfied sup of his drink and thought back on the results.\n\nAll things considered, it honestly couldn't have gone much better. Carlos Lacerda didn't agree with everything the military did but he was firmly sympathetic to them, a friend to the Americans, and dedicated to the causes of anti-Varguism, anti-communism, and anti-fascism. So long as he refrained from making the same mistakes that Gomes made back in the fifties, Denys thought he was just the President Brazil needed after Lott's disastrous decisions.\n\nHe made a mental note to send his personal congratulations to the man, who hopefully remained sober enough through last night's victory to function through today. But, perhaps that was asking too much for a man from the same party as Quadros.\n\nRising from his chair, the Marshal mentally prepared himself for the rest of the day. The reds and the fascists had gotten uppity during all the chaos, and it was up to him and his to slap them back down, something the new President was doubtlessly going to support. With a final gulp, he finally walked away."
 brazil.465.a: "Here's to the start of a bountiful relationship."
 brazil.466.t: "黑马中的黑马"
 brazil.466.desc: "Even after everything he had been through, life still found ways to throw unexpected surprises in the face of Marshal Odílio Denys, the recent election of Jânio Quadros being an excellent case in point. Even the morning newspaper he was skimming through seemed as surprised as he was, and why wouldn't they be? While Denys had personally hoped for a UDN victory, the idea of a Quadros presidency left him almost stupefied.\n\nThe fact that the UDN had chosen Quadros was a shock to begin with, while the man was a fellow conservative much of his agenda ran counter to the goals of the party that endorsed him, who still had some sore points with him after accepting the role of vice President to the now deposed Henrique Lott. The most egregious of these plans being his foreign policy, of which Denys and his fellow military men held in particular contempt. And on a personal level, Denys found the idea of having to refer to that moody, eccentric, impulsive little drunkard as President was already giving him a headache.\n\nEven so, it wasn't as though the man lacked any upsides. Quadros' foreign policy, as extreme as it is, was still ultimately aimed at strengthening Brazil's position abroad without chaining it to the whims of foreign superpowers, and his concerns about the country's rapid growth and inflation were worth heeding, and the man was dedicated to good, Christian morality and championed anti-corruption. Perhaps a moral man with faith in his nation was what Brazil needed. Not to mention, at the end of the day he still wasn't Adhemar or Goulart.\n\nHe just hoped that the UDN could control the President's more outlandish ideas."
 brazil.466.a: "那好吧，他能有多糟？"
 brazil.467.t: "古怪的现实"
 brazil.467.desc: "When Denys first heard over the radio that Adhemar de Barros and his PSP had won the presidential election his initial response was to call it a tasteless joke. When more reports and announcements were made that confirmed the election's outcome he spent the rest of the evening convinced he was in a bad dream fueled by stress and uncertainty. As he reads the newspaper in his hand the morning after and is, once again, confronted with the fact that Adhemar was elected President he momentarily considered the idea that he had simply gone insane.\n\nOr, perhaps it would be more accurate to say that his country and its voters had lost their minds. Denys struggled to think of any politician that was so open and shameless in his corruption as Adhemar and his party was little better. Not to mention they were Varguists, supported by the former dictator and his spawn to boot! How could the people not notice, had the bastard's honeyed words of populism and vague promises of progressive economics truly sway so many?\n\nOr, he wondered with a sinking feeling in his gut, did they simply not care? Brazil had suffered so much and in such a brief period of time; inflation and debt ravaging the economy, the bloodshed in South Africa, Lott's downfall, and all the ceaseless corruption. Had it all exhausted them? Left them so traumatized, so numb, and so desperate for effective leadership they turned to a man willing to not only break the law, but flaunt it?\n\nIt could be worse, he supposed. They were corrupt Varguists but at the very least they weren't communist Varguists like the PTB or the fascistic failures of the PRP, both of whom would have destroyed democracy all together with their ilk, not merely stain it. And Adhemar's party did enjoy a fair amount of support from the military, who Adhemar favored back. Even so, Denys could not help but fear for the future of his nation, nor shake the feeling that he played a role in its shortcomings."
 brazil.467.a: "Our future remains clouded, but not hopeless."
 brazil.468.t: "The Agitator Issue"
 brazil.468.desc: "It was a very hot night at the Planalto Palace, President Lott had called an emergency meeting with some members of his cabinet. For he had just received a report from the Itamaraty, Brazil's foreign ministry, stating Uruguay's decision to receive the perfidious agitator and trouble maker Che Guevara into their own borders, and what was even more concerning were his statements promoting and supporting revolutionary action in the region and the overthrow of all existing South American governments. And more importantly, he would lead uprisings to achieve such objectives.\n\n\"That man should have been put to a wall and shot,\" said General Denys in a very angry tone, \"the fact that the Chileans and Uruguayans didn't do that immediately when each of them had him in their hands is just another testament of their natural idiocy and incompetence! Heh, maybe we should send in a small task force and do what those cowardly idiots didn't have the balls to do.\"\n\n\"No!\" Lott answered vehemently, \"we are not violating the sovereignty of a friendly neighbor. That is out of the question.\"\n\n\"What if...\" timidly and with a trembling hand suggested Quadros, \"What if we asked him to come here and we gave him a medal? After all, in the end, he is just a good South American patriot who loves his continent and is fighting for his fatherland in his own... particular way. Giving him some recognition might just appease him.\"\n\n\"Are you mad?!\" shouted everyone else in the room in unison.\n\n\"I will not shake hands with a known terrorist and international criminal!\" said Lott irritated.\n\n\"You know what?\" Denys answered rather annoyed, \"Just remind Montevideo of the numbers we have in the Third Army and that should teach them to tow their line, as it has always been!\"\n\n\"No! Saber rattling is also not the answer, although... Salles,\" the President now referred to his foreign minister, \"Tell the Uruguayan government that we urge them, in the name of regional security, to expel Guevara from their territory at once. For if they do not do so the nature of the relationship between our nations will irrevocably change. I think they shall heed our warning for letting Guevara enter their country was an idiotic decision...\""
 brazil.468.a: "\"...But no government is stupid enough to let that man stay in their country.\""
 brazil.469.t: "深夜开会"
 brazil.469.desc: "在宁静的总统府中，一阵急促的脚步声打破了夜的寂静，人们纷纷涌向其中一个会议室。他们为何在这个深夜聚集？是发生了恐怖袭击还是政变？没有人知道，也许在这个深夜里，没人有力气去思考这些。\n\n众人纷纷就坐，洛特总统开启了会议。“先生们，晚上好，很抱歉这么晚召集大家，但我们面临着一个关乎国家安全的重大问题。德尼斯，请你来说明。”\n\n会议室内的目光都转向了站在洛特旁边、桌上散落着文件夹中照片的男人。“根据我们的消息源，巴拉圭的局势已经失控。整个国家正陷入混乱之中。最糟糕的情况尚未到来，但我们担忧的丛林战争已经成为现实。”\n\n会议室内的气氛骤然紧张，所有人都开始认真地分析桌上的照片和报告。然后，他们的目光集中到洛特身上，等待着他的回应。\n\n“……这正是我们不应介入的原因。在瓜里亚湾的失败和龙虾战争后，我们无法再负担起在国外的任何冒失行动，特别是当这些并不直接关乎我们的时候。”\n\n议论声在房间中响起，大家都在讨论巴西是否真的应该介入。然而，在他们来得及发言之前，一只拳头重重地敲在桌上，让议论声戛然而止。\n\n“安静。我同意洛特总统的观点，我们现在无法承担任何对外干预。不仅是因为龙虾战争和瓜里亚湾的问题，还因为我们的干预可能激怒阿根廷，引发更大规模的冲突。我们绝不能让这种事发生。”\n\n洛特示意德尼斯平静下来，坐回座位。“是的，我同意。我认为我们都清楚形势不妙，当前的形势下任何干预都是不明智的。不过，我想让第二军做好准备，部署在边境以防局势进一步失控。会议到此结束，谢谢大家。”\n\n会议室里的人似乎都表示认可，随即匆匆离开，回到自己的家中，而深夜慢慢迎来了黎明。"
 brazil.469.a: "巴拉圭的曙光。"
 brazil.470.t: "代替我去"
 brazil.470.desc: "一个戴着眼镜的男人急匆匆地穿过总统府的走廊。他刚从阿根廷回来，商讨了大坝事宜，现在颇为疲惫，却又好奇为何被召见到总统办公室。会议不是顺利完成了吗？为什么要这么急促地召唤他？他心中思索着，走到总统办公室的门前敲了敲。\n\n“进来！”门内立即传来回应。夸德罗斯推门而入。“啊，雅尼奥，请坐。”\n\n夸德罗斯坐下，面对着洛特。“是的，恩里克？为什么这么急着叫我过来？是关于大坝的事吗？”\n\n“不，不是那个。这是关于即将到来的东京、南京和华盛顿之行。今年很重要，我们不常有机会同时访问共荣圈和自由国家组织，对吧？”\n\n“是的，我同意。但这和我有什么关系？访问这些国家是你的职责，不是我的。”夸德罗斯回答，困惑地摘下眼镜，舒适地坐在椅子上。\n\n“没错，但我们不想因此惹恼美国。你将代表我去共荣圈，拉来日本对巴西公路项目的投资，而我会前往华盛顿，向我们的美国朋友们保证。我们希望在世界舞台上呈现出最佳形象，既要拉到太阳帝国的投资，又不能惹恼山姆大叔。这次会面至关重要，所以我希望你尽力而为。”洛特点燃一支烟，叹了口气。“……埃德娜也想跟你一起去，尽管我劝她不要进入政界。”\n\n“明白了，不过如果你不希望她来，我也没关系。”夸德罗斯重新戴上眼镜，突然用手帕绑在鼻子和嘴上，做成了一个面巾。洛特困惑地看着他，夸德罗斯回答道：“对不起，是因为烟味。”洛特点头站起来。\n\n“她必须来，现在我得去检查部队了；祝你好运，雅尼奥。”洛特快步走出房间，留下夸德罗斯独自沉思。"
 brazil.470.a: "前往旭日东升之地。"
 brazil.471.t: "父女俩的谈话"
 brazil.471.desc: "恩里克·洛特沿着总统办公室的坡道缓步而下，他忽然听到了有人在呼唤他。令他感到欣慰的是，这次不是工作人员急匆匆地来报告最新的工人罢工，更不是关于雅尼奥的事情。转头一看，他看到了身着西装、打着领带的女儿埃德娜正向他走来，这让他有些意外。\n\n“埃德娜，你为什么穿得这么正式？”恩里克问道。埃德娜自信地回答：“爸爸，今天我要去和布里佐拉会面，讨论我的众议院竞选事宜。”听到这话，洛特家族的家长心中开始涌现出担忧，看着他的女儿准备投身到一个充满危险的政治领域。\n\n恩里克吞了吞口水，声音略带严肃：“听我说，埃德娜，我知道你意图良好，但作为你的父亲，我必须坚持我的立场，政界对于女性来实在有太多的风险了。”这位忧心的父亲如是说，而埃德娜只是轻轻叹息。“那不过是一个充满危险的水池，里面潜伏着的鳄鱼随时准备攻击，摧毁你的——”\n\n埃德娜打断了他：“我已经决定了，爸爸；我想要在这场战斗中站出来。这是为了巴西的利益。”她的父亲很快意识到，自己的话语无法改变她的决定。\n\n“好吧，那我相信你能应对这个挑战，”恩里克最终妥协了。“你知道的，雅尼奥被派往共荣圈，目的是保证日本的外资可以持续注入到巴西，我信不过那家伙，所以我需要你去留意他是否有什么不当行为。”埃德娜微笑着点头：“这正是我想跟你谈的，我会确保一切顺利。”\n\n“好吧，那祝你好运，我现在得去视察部队了。我爱你，埃德娜。”恩里克说着，他和女儿简短地拥抱了一下，“我也爱你，爸爸。”就在元帅转身离开的那一刻，他突然停下了脚步，“喂，埃德娜……”"
 brazil.471.a: "“别让雅尼奥喝太多酒。”"
 brazil.472.t: "度假目的地"
 brazil.472.desc: "It was a hectic night in the vice-presidential office, and Jânio Quadros and his aides were sitting at the table making the final preparations for his visit to the Co-Prosperity Sphere. This was going to be the most critical task the eccentric Vice President had to face so far, as a visit to the second biggest economic bloc could bring some much-needed investment into the Brazilian economy, perhaps even speeding up the construction of the Trans-Amazonian Highway! As others at the table discussed the great opportunities to come, Quadros pondered how he could make this visit a remarkable one.\n\n\"Mr. Vice-President.\" An aide interrupted his train of thoughts. \"We believe to have devised a great plan. Once you arrive in Tokyo, we shall-\"\n\n\"Tokyo??? No, that will not do!\" Quadros exclaimed as the room grew quiet, with all heads turned to the Vice-President with puzzled looks on their faces. \"If we visit Japan first, this would be a very underwhelming visit. We should visit Nanjing first!\"\n\n\"Mr. Vice-President, if we visit China first, the Japanese are not going to be happy about it. We might lose their trust and may not get the investment we ne-\"\n\n\"Nonsense!\" - Quadros cut him off - \"I am sure the prime minister would be delighted to know his country is the main course of this visit!\"\n\nAs the room now grew louder, with many trying to convince Jânio not to go to China first, Edna Lott sat close by with PSD members, listening closely as the discussion unraveled, some trying to hold back their laughter from Quadros' nonsense. After some time passed, Edna walked to a nearby telephone and called her father.\n\n\"Hello, father. It seems that even without alcohol, Quadros is still a... very stubborn man. It seems like he's convinced that going to China before Japan is a good idea. If his crew isn't able to convince him otherwise, then he will turn Brazil into a laughingstock all across the Sphere!\" Henrique Lott slapped his hand on his face and sighed audibly at the other side of the phone."
 brazil.472.a: "\"I will discuss with him today.\""
 brazil.472.b: "\"I'm too busy, leave it to his delegation.\""
 brazil.473.t: "不受欢迎的惊喜"
 brazil.473.desc: "\"They're going to what?\" Fujiyama Aiichirō could not hide the bafflement in his tone.\n\n\"The vice President of Brazil and his entourage have decided to visit China first. They've altered their flight plan and are headed towards Nanjing as we speak,\" the aide replied with a grimace.\n\nThe initial shock wore off for Aiichirō, and his face became a scowl. He could not imagine what was going through that; what was his name again? Quadros? Did that fool have any idea of what sort of insult this was? Were Aiichirō not a businessman, he would have canceled the entire arrangement. But he knew better than anyone else in the Empire what a good deal this would be. This could be forgiven but not ignored.\n\n\"I see. I will inform the Emperor and prime minister. Meanwhile, I want you to send a message to President Lott. Inform him we are disappointed but willing to accommodate for this...\" Aiichirō paused to consider the right word. \"Incident. But please stress to him that we would prefer his men refrain from any further errors.\""
 brazil.473.a: "\"Let us hope they do not test our patience again.\""
 brazil.474.t: "A Rocky Start"
 brazil.474.desc: "Edna Lott could feel a headache coming on. She was on the most important diplomatic mission of her life, and the man she was supposed to keep on track was already derailing everything. Her father's vice President had the \"brilliant\" idea of visiting China first instead of heading to Japan first in a journey that would \"climax\" with visiting the Japanese last. Who on earth changes the destination for a business trip with a foreign superpower mid-flight?\n\nGiven the lack of fanfare and hastily set up security in the airport, the Chinese and Japanese had been as prepared for this detour as she was. Except for the press, whose expressions ranged from ready and eager to about to start a riot. If Quadros was bothered by any of it, he didn't let it show, sauntering towards the wall of journalists before being bombarded by their questions.\n\nWhy did he change plans mid-flight? Did President Lott approve of this plan? Was this a slight against Japan? What did he mean by this? Did he have any other changes in the schedule in-store?\n\nWith confidence that Edna could only assume was born from liquid courage, Quadros waved his arms towards the crowd before answering their questions."
 brazil.474.a: "\"With a country with such a rich and fascinating history so near, how could I resist? This is a trip not for Japan alone but for China as well!\""
 brazil.474.b: "\"All will be revealed in time, my friends! For now, I must be off! In the meanwhile, where could I find these fabled pandas?\""
 brazil.474.c: "\"Japan is a marvel and role model for developing nations everywhere, and as such, I have decided to reserve the best for last.\""
 brazil.475.t: "但这不在日程表上"
 brazil.475.desc: "\"Yes, Mr. Sawada, I know.\"\n\nBack in Brazil, President Lott sat at his office, currently dealing with the wrath of a very angry Japanese ambassador. The television in front of him displayed the out-of-schedule arrival of his VP Jânio Quadros to an extremely empty Shanghai Longhua airport. Lott let out a muffled groan, as according to the official schedule, Quadros was supposed to arrive in Tokyo for a reunion with Emperor Hirohito in order to kickstart general visit of Japan and hold many important meetings with Japanese business magnates. Instead, he had caused a massive diplomatic scandal between Japan and Brazil as both governments were caught off guard by his sudden decision.\n\n\"I am very excited to visit such a great and ancient country as China. Indeed, I personally believe that Brazil and many in the Western hemisphere still have a lot to learn from China and the Orient.\" explained Quadros to the small group of reporters that were there. \"On the matter of my visit to Japan,\" he continued, \"I can assure His Majesty the Emperor and the Japanese government that they have nothing to worry about. In fact, my visit to China gives me more time to prepare, for I plan my visit to Tokyo to be a spectacle unforgettable for generations to come!\"\n\n\"Yes, Mr. Ambassador I will ensure that Jânio follows the new schedule and that your government is informed of whatever this \"spectacle\" is. I apologize Mr. Sawada, for this is very embarrasing for me as well. I assure you, he won't alter the schedule further. Please, send both my personal and the Brazilian government's most sincere apologies to His Majesty and the prime minister. Good night.\"\n\nAfter ending the call, the President sat on his couch and took a deep breath to calm his nerves.\n\n\"That damned idiot! Why can't he just behave like a normal human being for once!?\" exclaimed Lott as he yelled out his frustrations. \"Well, looking on the bright side...\""
 brazil.475.a: "“至少那帮美国人会很高兴。”"
 brazil.476.t: "Dinner and an Offer"
 brazil.476.desc: "China was a beautiful country. Even if you had to ignore the fascists and their jackboots to appreciate it. Quadros took what few opportunities he had to enjoy the sights and culture of the subjugated nation. Not an easy task when he was being hounded by both the Chinese and Japanese negotiators and Lott's lackeys, who insisted on watching his every move.\n\nSo, the ex-army boy didn't think he could handle this? Well, shows what he knows! The negotiations went swimmingly; in no time at all, he had representatives of two of the Sphere's most essential nations eating out of his hand. All that was left for the day was to chat with the diplomats on non-important issues and enjoy an excellent Peking duck. With a generous sip of wine, he smiled and laughed along with his dinner mates until he noticed one Chinese official trying to get his attention.\n\n\"Mr. Vice President.\" One of his men began to translate the man for him. \"To celebrate the new friendship between our two republics, we wish to offer Brazil a gift; a panda bear from one of our illustrious zoos.\" The official gave a small smile as Quadros perked up at his offer. \"We can prepare it for safe travel as soon as you wish.\"\n\nQuadros had already decided he was bringing that majestic creature back to Brazil, one way or another. The question was whether to accept it now and let everyone know about it or just put it off for a bit so the Japanese could get a heads up. He was sure they wouldn't mind too much, but they seemed to really hate surprises again."
 brazil.476.a: "Better to ask for forgiveness than permission!"
 brazil.476.b: "Maybe we talk this out a bit more."
 brazil.477.t: "A Surprise Announcement, and Embarrassment"
 brazil.477.desc: "Edna found herself with an easy smile as she discussed business with Japanese diplomats. For once, Quadros had followed the plans set for him without a hitch, and all of their hard work was bearing fruit. She was still going to keep an eye on him. She and her counterparts stood off to the sidelines as the vice President and other diplomats spoke with the press about the trade deals. So far, things were looking good.\n\n\"And one last thing I wish to announce!\" Quadros had the kind of excited look on his face that Edna had come to associate with imminent disaster. \"With permission from the Republic of China's government, the people of Brazil will have the pleasure of a new panda bear for our nation's most illustrious zoo in Rio de Janeiro!\"\n\nWait, what. When the hell did they agree to this? The Japanese looked as surprised as she was and much more displeased. When one of the diplomats was asked by the now very excited press about this agreement, he said that the deal was \"still in the drafts.\" On the other hand, the Chinese looked very pleased with themselves, no doubt because they managed to pull a fast one on their overlords in public.\n\nWiping the surprise off her face, Edna turned back to the now irritated Japanese officials with her most diplomatic smile. \"Well, gentlemen, I think we have much to discuss. Would you like to talk over some tea?\""
 brazil.477.a: "越来越荒谬了。"
 brazil.478.t: "A Rude Awakening"
 brazil.478.desc: "Quadros was already having a rough time sleeping when someone began to furiously pound on his bedroom door. God damn it, who the hell was waking him up past midnight? Spitting a few curses under his breath, he stomped in his pajamas towards the door and swung it open, ready to share a piece of his mind with his unwanted guest. The sight of armed Japanese National Security officers took the wind out of his sails.\n\n\"Sir.\" One of them began in passable Portuguese. \"We have discovered a plot by anti-government insurgents and terrorists targeting you and your entourage. For your safety, we must escort you to your aircraft for evacuation.\" Quadros felt his blood run cold. Someone was trying to kill him? The next hour was a blur as he and the men quickly gathered the belongings of himself and his team before fleeing.\n\nThe inside of the aircraft was sobering; the collections of Brazilian aides and diplomats looked demoralized. Some were frightened and shaking with fear, others were red-faced and frustrated, and Edna stared down at her lap unblinking. As their aircraft took off and left the land of the Rising Sun behind them, Quadros' mind still raced. Who was after them, and why? Looking back at Edna, he tried to get her to speak. \"Hell of a mess, huh? Let's hope they catch the bastards that did this.\" This made Edna raise her head but only to stare at him with an unreadable look. She then slowly shook her head back and forth before gazing back down at her lap, leaving him confused."
 brazil.478.a: "是我说的吗？"
 brazil.479.t: "You Had One Job"
 brazil.479.desc: "As soon as Quadros landed in Brazil, he was quickly summoned to the Palacio da Alvorada without a moment of explanation. The air in President Lott's office was cold and riddled with tension, the man himself staring daggers at Quadros, molded in a union of frustration and disappointment. \"Do you even realize what you have done? If we're lucky, the deal will be delayed by months, perhaps even a year. But you: you've embarrassed and shamed us all with your ridiculous antics.\"\n\nQuadros held his gaze with a scowl of his own. \"I performed the best I could. Letting that deal go by without even trying to improve it would have been far more humiliating.\" There was an audible restraint in his tone like he was just about to start shouting.\n\nLott's expression twisted with restrained fury. \"Improvement?\" His tone was incredulous before becoming ever more baleful. \"What was there to improve!? We had a sound deal with the Japanese, and instead you accuse them, in their face, of fiddling us like puppets!\" He took a deep breath, clutching his hands together to prevent himself from outright losing himself to his impulsive rage. \"Besides, I am the President of this nation: last I recall, I did not remember giving you permission to renegotiate.\"\n\n\"Permission?\", Quadros scoffed and rearranged his glasses with his index. \"What are you, Brazil's Hirohito? In case you have forgotten, your Majesty, the people elected me to do what's right for them, not for you!\"\n\nA sharp groan followed the sudden rise of Lott from his seat, the burning anger in his eyes practically visible as he nearly succumbed to the urge of punching this absolute buffoon's teeth down his throat. Discipline stayed his hand again, as he instead pressed his knuckles onto his mahogany desk and uttered his following words with a lion's growl. \"That'll be enough, Quadros. I summoned you here so that you may explain your failure, and you've given me explanation enough. You may leave.\" Quadros paused as though he had more to say, before turning with a scoff and storming out of the office."
 brazil.479.a: "嫌隙加深。"
 brazil.480.t: "A Comfortable Agreement"
 brazil.480.desc: "There are times when discretion is the better part of valor. A concept that Quadros was familiar with but not fond of. Still, he had to admit that his aides made a good point; while the panda gift in and of itself wasn't anything to make a big fuss over, the potential of upsetting the ever prickly Japanese wasn't worth the toothache like pain that would follow.\n\nWhat followed were some frankly dull but thankfully short discussions that amounted to the Japanese shrugging their shoulders and letting the deal happen. And why wouldn't they? It wasn't like they were going to lose anything.\n\nHis boredom aside, everything worked out just fine. The Japanese got to sit in on their puppet's dealings. The Chinese got a minor diplomatic victory. And he got to bring home one hell of a present for Brazil. There was only one question left to ask.\n\n\"When do we get to see it?\""
 brazil.480.a: "谁说鱼和熊掌不可兼得？"
 brazil.481.t: "A Farewell to Those China Nights"
 brazil.481.desc: "The journey through China was an experience that neither Jânio Quadros nor Edna Lott would ever forget. From the sights of the Presidential Palace to the sounds of everyday life and festivities and fine dining marked the trip's high points. It wasn't without its hiccups, the impulsive and odd behaviors of Brazil's vice President and the inflexibility of the Japanese diplomats made for some uncomfortable situations.\n\nEven so, the journey proved very fruitful. Chinese rice for Brazilian oranges, steel for products, the promises made before Quadros' detour were finally being made a reality. As Quadros and his entourage thanked their hosts for their generosity and help, the vice President felt a sense of great pride and accomplishment. Resting aboard his aircraft, the man brims with anticipation as they finally make for the land of the rising sun.\n\nFar away within his presidential palace, Henrique Lott can only hope their second trip goes more smoothly than the last."
 brazil.481.a: "Hopefully he can behave himself in front of the Emperor."
 brazil.482.t: "扫过樱花"
 brazil.482.desc: "After a long and tiring trip, Jânio Quadros and his delegation finally arrive in Japan. Getting off the plane, he immediately felt overwhelmed as he watched a large crowd cheering for him, waving Japanese and Brazilian flags in unison. Filled with ecstasy, Quadros waved back at the crowd as he stood on the boarding bridge. At this very moment, Quadros felt as he if where the President of Brazil.\n\nQuadros stepped on the red carpet waiting for him at the bottom of the stairs, walking seemingly intoxicated with a wide and goofy smile on his face as Japanese guards surrounded him, observing him with some confusion. At the end of the carpet, he met with Hiroya Ino, with whom he exchanged a bow and took a picture with before walking off.\n\nShortly after, they were greeted by NHK news reporters asking questions about his goals in his visit and how they would benefit relations to Brazil. Quandros paused his waltz for a second, perhaps in order to ponder his next words.\n\nBack at home, Lott was sitting down drinking a small cup of whiskey while watching his 'partner' arrive in Japan without any issues and crisis. Soon, it would be his time to get ready to meet the Americans. On the other end, the American Ambassador, Lincoln Gordon, nervously watched the Vice President arrive in Japan, thinking that this could only spell doom for American interests in Brazil.\n\nQuadros knew he had to speak cautiously, for if he said something out of place, someone wouldn't be happy. As if on queue, the reporters leaned their mics closer, prompting Quadros to say..."
 brazil.482.a: "……他期待与日本建立更牢固的经济和外交关系。"
 brazil.482.b: "……他希望在国内观赏美丽的樱花并与天皇会晤。"
 brazil.483.t: "A Humble Apology"
 brazil.483.desc: "Quadros' heart palpitated, so much so the overwhelming feeling of dread began to empower over the man, as he now understood the sheer severity of the issue... or the lack thereof. And it is now in Lott's hand to fix it, he knew. And Lott would most likely have a thing or two to say after it was done, he knew. Regardless, the scope of the issue itself wasn't the truly important part. Effectively, and speaking in technicalities and purely circumstantial idiocies, Quadros had said a thing or two which assimilated anti-American sentiment. A lack of understanding, surely.\n\n\"I have been hearing some very concerning things from our Japanese sources, Senhor Lott,\" Lincoln Gordon, incumbent American ambassador, \"Making bold statements in favor of the Japanese propaganda machine and the sort. Not very helpful in the work we're trying to do, you'll understand.\"\n\n\"I assure you, Mister Gordon, Quadros is not speaking in favor of the Japanese in any capacity. A mere misunderstanding, a twisting of words, which happens often in the media nowadays,\" Lott chimed in, trying his best to keep a wide grin adorned on his face.\n\n\"Treading carefully might be the best course of action in this particular situation, Senhor Lott. While the United States supports you politically, you must be wary of internal threats lead by Quadros, or anyone, against your rule.\""
 brazil.483.a: "\"I am very sorry again, Mister Gordon.\""
 brazil.484.t: "Addressing the Legislature"
 brazil.484.desc: "Quadros looked unto the audience in awe. It was a grand salon, filled with who he knew were grand politicians, all very well versed and very well judgemental. He trusted Edna's work would suffice to give a good, if not decent speech over to the Japanese National Legislature. He called forth for the attendee's attention, slightly raising his hand.\n\n\"The Japanese have shown that it is capable of being taken as an example to follow, an inspiration to all nations of the world in how a country can prosper and develop economically is fascinating. It is one of my personal inspirations for me, in Brazil,\" he took a pause, tapping his fingers unto the table before him.\n\n\"The conservative moral stature and traditional values of Japanese culture keep a strong and healthy country, alongside its Pan-Asian brotherhood and regional unity, a model which Latin America would most certainly benefit from.\" Though short, the speech left no bitter taste in the Legislature attendees' mouths, instead Quadros found himself receiving a polite applause."
 brazil.484.a: "Another controversy averted?"
 brazil.485.t: "游历东京"
 brazil.485.desc: "Quadros had finally achieved it, outsmarting his aids and confidants Lott had sent over to keep him in check. He was free now, for at least a moment, free to enjoy the charm of Tokyo and its brightly colored technological golden age. The lights were nearly blinding.\n\nNot even in Rio could Quadros find himself in such a luxurious environment, so much so that the entire location was almost alien to him. Little food stands and souvenir shops plagued as far as the eye could see, giving the streets a cozy air of mercantilism and bustling life.\n\nFor a moment, Quadros nearly forgot there were only a few hours before he had to return to his summary duties. Meetings and interviews and speeches, where instead he could be marching down the fine lighted street, away from all the politics he swore to dedicate himself to. He shrugs, ready to lose his last few hours in good faith, rather than in worry. To which, he notices some sake... a beverage, alcoholic, but far more delicious than anything in Brazil. Though he must remain sober for the meetings to come. Perhaps... if only..."
 brazil.485.a: "“喝一杯没什么不好吧？”"
 brazil.485.b: "“不，我想还是算了。”"
 brazil.486.t: "An Imperial Honor"
 brazil.486.desc: "Quadros curtsied over to the welcoming party, arriving only a few minutes earlier than expected, clad from head to toe in acceptable, professional wear. Escorted down a few hallways, turning from left to right and right to left, losing himself in the labyrinth of the palace they finally gathered at a large opening behind one last set of doors.\n\nIn adequate awe, Quadros went to bow over to the presence of the Emperor. It was a particular experience, as if the environment irradiated some sort of importance. Little words are factually exchanged between Quadros and the Emperor, though it soon becomes a productive meeting.\n\nHe sighed a sigh of relief. He knew things would change now. The Japanese now know Quadros is a trustable man, and a great help for their work in Brazil and their own personal interests. Unlike the PSD, Japan has the relief of a good backbone of negotiations, and mutual respect."
 brazil.486.a: "圆满成功。"
 brazil.487.t: "An Imperial... Confusion?"
 brazil.487.desc: "Quadros's face looked as if taken out of a horror story. He was tired, not unwashed but terribly hungover, debating whether vomiting it all was a better option than keeping his insides where they belong. Late by twenty minutes, it was a miracle in itself the Emperor was even willing to wait such a time, and even so, be greeted as he did.\n\nThe meeting was sour. Respect was shared around men, but it became increasingly obvious that the lack of proper politeness had affected the perception of several Japanese officers present. Perhaps the right way to describe it, from their perspective, is usefully unstable. A great tool, a great aid, but not the most coherent man.\n\nPerhaps if it wasn't for the blatant attempt at seeming sober, treading most carefully to not completely waste the opportunity provided. And to his knowledge, he succeeded, though with unnoticed effects. He was not what the Japanese were expecting.\n\n\"They didn't look very happy,\" muttered an aide, taking precise note of Quadros' behavior, \"The Japanese are not very fond of mistakes, especially when it involves their culture.\""
 brazil.487.a: "真是尴尬。"
 brazil.488.t: "那些唱反调的人……"
 brazil.488.desc: "It had taken a while, but it was finally here, the reason Quadros had set out for Japan in the first place. The deal envisioned by Kubitschek was finally going to become a reality. Brazil would receive a boon to its industrialization, the Japanese would get their agriculture and a (minor) victory over the Americans, Lott would get equipment for his egregiously expensive highway, and he would get to sign on it. Everyone gets what they want.\n\nOr did they? Quadros knew that the deal wasn't as fair as everyone thought. There were farmers back in São Paulo that were getting the short end with this deal; maybe he could do something for them. No, no, wait, it was too late, wasn't it? He stood by as the press surrounded the table the papers laid on, and a new idea came to him.\n\nHe could make a scene and demand concessions. Even if the Japanese refused to listen to him, he could show the boys back home that he fought for them, even when Lott didn't. On the other hand, trying to get more out of a deal already negotiated for better polls back home was somewhat short-sighted. Decisions, decisions. As one of the men offered him a pen, he made his choice."
 brazil.488.a: "Eh, probably shouldn't push my luck."
 brazil.488.b: "Oh damn it all, the farmers deserve better!"
 brazil.489.t: "...Forever Hold Your Peace"
 brazil.489.desc: "Quadros accepted the offered pen with an easy smile but a less satisfied mind. Sometimes, you have to use the hand you're dealt with, even if it left some men (and opportunities) in the dust. Besides, putting this deal off any longer was just plain petty at this point. He'd have plenty of chances to show off to the voters another time. At least, this was the vice president's thought process when he signed off on the deal. Later that evening, the variety of drinks offered to him, and the celebratory feast back at the Brazilian embassy quickly made him forget about his brooding.\n\nFor the Japanese, it was also an evening of celebration as they made a major foray into getting a foothold in the United States' backyard. Brazil was a grand prize for investment, and the vice president of the South American giant was well known for his skepticism of America. Perhaps a day would come when the rising sun would shine over the Amazon.\n\nIn Brazil itself, the news of the deal's signing was met with great approval. It still had to be voted on by the senate, but the widespread bipartisan support for the bill left little doubt about the outcome. President Lott, for his part, was thankful for a job well done and without incident. With a bit of luck, the rest of the visit could be the same."
 brazil.489.a: "Another day, another success."
 brazil.490.t: "...Speak Now"
 brazil.490.desc: "Edna Lott took a moment to enjoy the sights before her. Quadros was taking things seriously; her fellow diplomats for Brazil were standing upright and presentable for the press, their Japanese counterparts looked pleased, and the press had their cameras ready. Everything was as it should be- wait.\n\nWhy isn't he taking the pen? Why is he clearing his throat? Why the hell is he talking about São Paulo's soybean farmers? Concessions!?\n\nAs Quadros continued his tirade to the shocked men in front of him, Edna took a moment to survey the environment a second time. The Brazilian entourage looked mortified. The Japanese stared as if her father's vice President had grown a second head. And the cameras were still at the ready.\n\nEdna could look back at the event with some pride in her team. After the initial shock, they managed to pounce upon the crisis with incredible skill; in minutes, they managed to get Quadros to back down, re-assure the Japanese, and get the deal signed. The only thing they couldn't stop were all the journalists who would have a field day with this. The worst part was that she had no doubt that his followers, especially those in São Paulo, would eat this up."
 brazil.490.a: "Let's hope no one else does."
 brazil.491.t: "日本拜拜，你好中国"
 brazil.491.desc: "夸德罗斯笑着醒来，步履如同雀跃。昨天几乎完美无缺：协议签成了，庆祝活动精打细算，晚餐美味可口，埃德娜忙得无暇纠缠，杯中酒更是酌饮不停。或者，至少，他确信事态就是这样发展的。在把巴西驻日大使馆变成里约热内卢以东最好的地方的大约两个小时后，有人拿来了一些“特殊”的清酒，让他的记忆变得有点模糊。\n\n呃，可能还好；担心也改变不了什么，他还要赶飞机呢。东京的天际线消失在他身后时，夸德罗斯花了一点时间来回忆他和外交团队度过的美好时光，然后对前方的目的地产生了新的期盼。喔，中国，他马上就能看到了——质朴的乡村，发展中的城市，古老的景色，还有大熊猫！这将是一次美妙的外交（假期）之旅。现在，如果，他能让日本人放松一点的话。"
 brazil.491.a: "也许中国人没那么严肃？"
 brazil.493.t: "外交拉锯战"
 brazil.493.desc: "It wasn't often that Quadros found himself lost as to where to go next, but the two envelopes in his hands gave him pause. The trip was supposed to be over, the visits were made, the deals were signed, and the only left was to go home; it was probably what Lott wanted. But on the other hand, it wasn't every day that you got formal invitations from two of Asia's centers of industry.\n\nGuangdong and Manchuria, the Sphere's rising star and its oldest workhorse. One was a bustling tech industry of a country, a place for innovation with an eye for the future. The other was the once-upon-a-time golden goose of Japan's empire, where resources were tirelessly extracted to fuel a superpower. And their competition for foreign investment was famous even in Brazil.\n\nQuadros could preen with pride that two countries were vying for his attention; it was a shame that he was confident he couldn't get away with visiting both. Lott would put his foot down at that, but he would listen to the idea of a new trade deal with either of them. At first glance, Manchuria was the obvious choice; this visit had been about industrialization in the first place, and the Manchu had proven their worth on that front. On the other hand, Guangdong's developments were auspicious, and a visit could get Brazil on the ground floor for something world-changing. Of course, both carried the stigma of exploitation and misery for the native peoples. Maybe the moral choice to ignore both was more important than anything economic."
 brazil.493.a: "呃，我们是来追寻工业化的，那就去满洲吧！"
 brazil.493.b: "让我们看看广东的小机灵鬼们在鼓捣什么好玩意儿……"
 brazil.493.c: "哼，算了吧！咱们还是回家去吧。"
 brazil.495.t: "小满洲里的大买卖"
 brazil.495.desc: "As soon as they landed, Quadros knew they were being watched. This wasn't unusual since their visit to the Sphere began, but this felt different. This didn't feel like this was for his safety, but he couldn't put his finger on it. His hosts kept him and his entourage on a tight leash; as soon as they got off the plane, they were driven to a hotel and kept there until it was time for their scheduled visits to whatever industrial zone they felt like showing off to them and taken back as soon as it was over.\n\nThe uncomfortable atmosphere aside, they put on impressive a show. For all the troubles and trials the Empire of Manchuria had endured, it had transformed into one of the most significant industrial giants in Asia. Sure, they probably had used more than a few unsavory means to do it, but maybe there was something Brazil could learn from here.\n\nAfter the Empire's captains of industry were satisfied with their demonstrations, they met with him face to face to discuss business. Hashing out an agreement was simple enough; everyone already knew what they wanted from this, and he even managed to get his counterparts to toss a bonus package in the accord for southern Brazil. The only thing left to decide was if it would provide for the south: more industrialization or mechanization?"
 brazil.495.a: "Let's keep that industrial ball rolling."
 brazil.495.b: "Let's give the farmers a little something."
 brazil.496.t: "A Forlorn Farewell"
 brazil.496.desc: "The deal, funny enough, was the easy part. Convincing his hosts to let him go sightseeing was the much, much more challenging part. They offered him numerous tour guides but were adamant that he could not wonder as he pleased for \"safety\" reasons. Quadros gradually realized why the bodyguards assigned to him were so strict. It wasn't for his safety; so far as he could tell, he was never in danger from whatever partisan movements were still active in the country. It was to keep him from seeing anything they didn't want him to see.\n\nOh, they put on a grand show, but some things can't be hidden. Almost every good view was spoiled by some factory's black smoke and other pollution. The cities that boasted impressive design and architecture had their roads cleaned and presentable, but you could see the homeless and disenfranchised brushed off into their alleyways. The workers and laborers put on their best smiles and cleanest uniforms, but if you peered closely enough, you could see their old cuts or burns. Manchuria was an ugly country if you could call it that.\n\nThere was nothing he could do about it, and he had accomplished what he came here for, so he stuffed those ugly feelings away. However, he boarded his plane home just a bit faster than usual. As he strapped in for take-off, he glanced at Edna and noticed her downcast expression. As soon as they reached a stable altitude, he waved over a flight attendant and asked for two drinks. Handing one to Edna, he gave her a grim smile."
 brazil.496.a: "\"Hell of a place, isn't it?\""
 brazil.498.t: "The Future Is Here"
 brazil.498.desc: "虽然夸德罗斯答应广东商人给他们演讲，但他其实也不知道能从中得到什么。他知道的是，他见到了一个无比繁荣的广东。他见识了灯红酒绿的城市，认识了科技创新界的巨头们，见识了他们既能生产日用品，又能生产唱片和武器的工厂。他感觉自己穿越到了未来。面对着形形色色的观众们，夸德罗斯对广东的繁荣表示了赞赏，同时也不忘提及巴西与共荣圈国家的合作问题。\n\n从日本的技术专家到中国的工人，每个观众都为夸德罗斯的演讲喝彩。演讲结束后，一些商人便邀请他秘密商讨贸易协定问题。其实他们早就准备好了，给了夸德罗斯两个选择：第一个选择以洛特的亚马孙高速公路计划为核心，具体来讲，是为公路的建设提供工具和机械，加快建设进程，从而消除因此产生的巨额债务。第二个选择是加强共荣圈与巴西的科技贸易，以此巩固巴西在南美地缘政治格局中的地位。"
 brazil.498.a: "这条高速公路越早完工越好。"
 brazil.498.b: "Tell me more about those new products you're rolling out."
 brazil.499.t: "The Future Is Flawed"
 brazil.499.desc: "With the negotiations finished, Quadros and company could look forward to a night on the town across the Guangdong province. It was an experience none of them would ever forget. While Brazil had its big cities, none of them were like Guangzhou, Khōnshu, or Honkon. Although it took some effort, they restrained themselves from turning the trip into a shopping spree. Instead, they took numerous notes on various developments for things to keep an eye on. He, in particular, was interested in the state's weapon developments (for Brazil) and portable music players and stereos (for himself).\n\nIt wasn't all perfect, however. Guangdong radiated an atmosphere of inequality, the impoverished and downtrodden were familiar sights. Smog was everywhere, and if you squinted through it, you could see gangs lining up in back alleys or street corners in search of easy marks. Most disturbingly were the nets he kept seeing set up around the city, which he learned, after much probing, were for suicides of all things.\n\nStill, Quadros boarded his aircraft in high spirits. So long as Guangdong addressed its issues of poverty, crime, pollution, and unhappy office life in a reasonable fashion while maintaining a strong economy, he was sure that the country would be a wild success."
 brazil.499.a: "Now if only I could get some of those advertising jingles out of my head."
 brazil.500.t: "再见日本"
 brazil.500.desc: "With a shrug, Quadros tosses both invitations in a nearby trash bin. The trip was over, and as much as he enjoyed his time in the Sphere, he and his entourage were getting homesick. Guangdong and Manchuria were probably ugly places anyways, and it's better to end these adventures on a high note.\n\nEdna and the rest seemed relieved by this, and they all boarded their flight in high spirits. All in all, the trip had been a massive success in his eyes. He even got Edna to admit she had enjoyed herself on their little voyage, despite all the stress. With one last goodbye from his window, he bid the Japanese farewell and watched his adventure end."
 brazil.500.a: "愿我们早日重逢！"
 brazil.501.t: "胡搞的副总统回来了"
 brazil.501.desc: "恩里克·洛特决定派夸德罗斯前往共荣圈与日本签署日巴贸易协议，但他心底里对此极不情愿。有几天，他夜不能寐，担心这位副总统的古怪行为会令访问提前结束或使交易落空。幸运的是，扫帚侠证明他错了，当夸德罗斯脸上带着征服者的笑容、大摇大摆地走到办公室时，洛特热情地接待了他。\n\n“欢迎回家，我听说事情进展顺利。”洛特说话时面带温和的微笑，为了这难得的成功时刻，他一直把夸德罗斯那些丢人现眼的糟糕记忆藏在心底。\n\n“顺利？哈哈！应该说近乎完美。”扫帚侠骄傲地微笑着。“这里的情况怎么样？”\n\n“协议已经达成，应该会相当顺利地通过。”洛特耸了耸肩。“唯一真正反对它的政党是全民盟。”\n\n“噢，我还以为没人比日本人更混蛋了呢！”二人一齐笑了起来，夸德罗斯夸张地打了个哈欠。“我想这是暗示我该回家了；再见，晚安！”两人握了握手，便分别了。"
 brazil.501.a: "“好好休息吧，你应得的。”"
 brazil.502.t: "华盛顿之途"
 brazil.502.desc: "Lott took a moment to stretch his limbs before exiting the aircraft. It wasn't his first flight to Washington D.C., but the long voyage always left him with some fatigue. Thankfully, the car ride to the White House proved to be a more comfortable experience and gave him some time to think over his plans.\n\nRelations with the Americans were good, had been since the end of Vargas' reign, but the Americans were an ever-suspicious lot, President Nixon especially. Regardless of the years of healthy trade and official status as an observer in the OFN, Brazil's refusal to completely bend to American wishes and give up its own independent diplomacy ruffled feathers. Brazil and Japan's deals since Kubitschek's presidency left more than a few men in Washington nervous. Personally, Lott would take the Yankees over the samurai any day of the week, but it wasn't as though Brazil did not have its own complaints towards the master of the OFN. The naval bases lent to the Americans remained a most controversial issue that he would have to address carefully.\n\nMaintaining good relations with America without sacrificing Brazil's foreign policy wouldn't be without its challenges. But Henrique Lott wasn't a man to shirk in the face of adversity. He just hoped that Nixon was willing to listen."
 brazil.502.a: "Ah, America. The greatest friend, and worst neighbor, one could ask for."
 brazil.503.t: "Lott and Nixon's Day Out"
 brazil.503.desc: "\"President Lott, it is an honor and pleasure to meet with you.\" Nixon's smile was charming and his handshake firm, but his eyes told a different story. He knew a man on the watch for danger when he saw one, and the President of the United States radiated suspicion and unease. The wide variety of cameras and journalists observing their every move during their conversation didn't help. Lott smiled back and kept up a strong showing for their audience.\n\nThe conversation between the two was primarily over the continued friendship between their nations before evolving into a discussion on the broader relations of Latin America. \"It is my most sincere hope that through the combined efforts and policies of the United States and Brazil, we can safeguard the ideals of liberty and equality across the Americas,\" Nixon announced at one point with a broad smile pointed towards the cameras. \"We are, after all, stronger together than apart.\"\n\nLott knew where this was going. Nixon was trying to get Lott to make a public commitment to American policies, and it occurred to him that he could turn this against his counterpart. The more American-sceptic members of the PSD and PTB had been grumbling to him for months to take a stand on Brazil's independence when it came to foreign policy and challenge the Americans on something. Perhaps this could be a splendid opportunity to address the issue of Brazil's leased bases in the north and request the Americans pay more while showing off to his supporters. Of course, trying to get ahead of his companion in front of the press would have consequences."
 brazil.503.a: "\"Ah, I'm glad you mentioned equality. I would like to discuss some unequal dealings...\""
 brazil.503.b: "Perhaps it's not best to pluck this eagle's feathers..."
 brazil.504.t: "The Downside to International Showboating"
 brazil.504.desc: "\"...for the prices paid by the Brazilian people to lease their naval bases to the United States have not been equal for some time. If our two nations are to make a united front to show the continents and the world that we are free and equal, then we should first make sure we are equal in our agreements.\"\n\nLott knew he had made a mistake almost as soon as the words left his mouth. He could feel the air become tenser and see Nixon's face shift slightly away from a welcoming and accessible expression to one of irritation.\n\nTheir discussion took a turn for the worse after that. Of course, they remained civil, but the air of friendly talks between the two allies had been broken. Fortunately for them both, it wasn't long until they took a break to meet with their respective teams. His aides assured him that what he did was very brave and would impress back on the home front, but Lott knew it was a hollow victory. He should have acted with more tact, more sense.\n\nThis visit was supposed to be about the friendship between their nations. He couldn't imagine that the house and senate would be amused by his little stunt. Hopefully, he could show the Americans he still supported them against Germany. If he couldn't, then this was already shaping up to be worse than his vice President's visit to Japan."
 brazil.504.a: "开始得并不顺利。"
 brazil.505.t: "友好的交谈"
 brazil.505.desc: "\"Of course.\" Lott began with an easy smile. \"Brazil and the United States are beacons of liberty for the world; cooperation in the name of democracy between our nations can only bring good.\" He could imagine the frustration that Quadros and the other foreign policy hardliners were likely feeling at this moment. No matter, some grumbling back home was worth better relations abroad.\n\nFor his part, Nixon looked quite pleased. \"Of course, the cause of freedom at home and abroad demands the highest quality armaments for its champion's self-defense.\" And now he was trying to tempt Lott with a deal. \"The arsenal of democracy is more than ready to assist our friends wherever and whenever they need material.\" Well, it was working.\n\n\"You have my attention.\" When the talks ended, Lott could say he was more than satisfied with the outcome. American and Brazilian relations were still on a high note, he had the ground floor laid out for new weapons purchases the army needed, and he even managed to keep Nixon in a good mood. Now all he had to do was speak before the house and senate, and this trip would be an overall success."
 brazil.505.a: "扬基佬有他们好的一面。"
 brazil.506.t: "我们奋斗的原因"
 brazil.506.desc: "Applause hailed Lott as he strode forwards to make his speech. The American house and senate gathering to be bestowed a visit from a foreign leader, a great honor. And one not given lightly. It was something that displayed the respect and friendship between America and Brazil. When the sound, at last, ceased, Lott inhaled a long breath and began.\n\n\"Twenty years ago, the world was in chaos. Empires built on autocracy and hate marched forth to conquer and ravage any that would not bend to their wills. There, the United States and Brazil first fought alongside each other in the name of liberty. We could not prevent the tragedies that claimed millions of lives, but we could stop them from happening again. And so we did; together, we have stood firm against the tide of fascism and protected the ideas of democracy and freedom across Latin America.\"\n\n\"Even now, Brazil had found herself on the front line of this crusade. The Third Reich's colonial butchers, not content with its pillaging of Africa, have reached out into our sovereign waters to steal the livelihood of our innocents. We have seen where their ilk leads, and we will not bow before their tyranny.\"\n\n\"To the United States, I will say this: in a world where the ideas of inherent rights and liberties for every man, woman, and child are suppressed by parasitic overlords across entire continents, America is the inspiration for something better. The guiding light shows us that we are all more than cogs in a dictator's scheme. It is the protector of those that cannot save themselves. It is proof, not just for Brazil, not just for Latin America, but for all mankind, that we can be free: free to choose how we live and who leads us, free to express ourselves and believe in whatever we choose to, free from the shackles of tyranny or the butcher's cleaver, and free to be prosperous without the enslavement of our fellow man.\"\n\n\"If we in can stay this course, if we can all endure all that the enemies of liberty can throw at us, if we can remain righteous and fair in our conduct, then I believe that the United States and Brazil can set the world back onto the road to peace and prosperity for all. Thank you.\" Applause drowned out his world for a second time, and Lott's chest swelled with pride."
 brazil.506.a: "愿自由的火炬永远燃烧。"
 brazil.507.t: "游客的沉思"
 brazil.507.desc: "Lott wandered through Washington D.C. with a thoughtful mind and patient stride. All in all, the visit had been a success. Brazil's ties to the United States were strengthened without damaging its independence. And unlike his vice President's escapades across the Co-Prosperity Sphere, Lott had managed to avoid any significant embarrassments or catastrophes. He made a mental note that maybe he should be the only one visiting other countries in the future and keep Quadros where he can't be seen.\n\nHis musings were brought to an end as he found one memorial that stood out to him more than any other. One dedicated to the long-deceased President Lincoln. A man who pulled a torn-up country back together. Who stood firm in the face of painful struggles. Someone who tore down a corrupt and barbaric institution.\n\nHe kept the fallen President's achievements in the back of his mind as he made the journey back home. Lott didn't expect to face trials as disastrous as Lincoln's, but his task was daunting nonetheless. But if it meant he could leave behind a Brazil better than the one he found, it would all be worth it."
 brazil.507.a: "愿我们都梦想着美好的明天。"
 brazil.508.t: "Quiet Reflections"
 brazil.508.desc: "Right after turning off the lights, Odylio Denys leaned back on his chair inside his office, wiping off the sweat from his forehead with a napkin. It was a day like any other for the general, but there was one thing that he couldn't get his mind off of. A few days ago, Lott had called a meeting with all his ministers to announce his plans for his last project as President: the Lott act.\n\nDenys had already known this was coming. For as long as he had known him Lott had expressed his concerns about military influence. But now he couldn't help but feel like something was wrong with his good friend's words. He had spoken of the need to 'overhaul the military' to ensure their 'loyalty to democracy and the elected President regardless of who he was.'\n\nHis left hand unconsciously gripped the armrest of his chair as he reminisced his words. Had he forgotten who had helped put Vargas in power during the 1930 revolution against the elitist landowners? Did he not know who protected the Brazilian seas against the Nazis, who gave their lives to preserve South African liberty from their threat? This wasn't the Lott he knew. There must have been some outside force influencing him.\n\n\"Yes, of course!\" thought Denys as he mentally slapped himself, sighing in frustration. He should have known better than just to let Lott hang out with Marxists like Goulart and Brizola. Now his head was filled with the blooming seeds of evil and weakness. But it was not too late, there was still time to save him.\n\nFinally, letting go of his grip and wiping off the last few droplets of sweat, Denys got up and confidently walked out of his office. Once he reminded Lott of his duties as a soldier, the seeds of Marxism will quickly rot, and he will have his old friend back."
 brazil.508.a: "必须打倒马克思主义。"
 BRA_quadroshundreddays.1.t: "时机成熟"
 BRA_quadroshundreddays.1.desc: "When Jânio da Silva Quadros had last left the presidential office in the Planalto Palace, he had not truly thought upon the possibility that he might never return to it as Vice-President. In fact, even though Quadros had been fairly certain that Lott's fall would lead to him taking power, Lacerda and Adhemar's plotting made it such that even his ascension to the presidency was something of a surprise.\n\nIn the end, it mattered not. Quadros was now President; his first act upon entering the office that was now his was to order an aide to grab a disinfectant and a paper towel so he could clean up the chair.\n\nThe aide left, and Quadros fell into a reverie. All the moments in which that fool Lott had ignored his advice came to mind. When confronted with such folly, what choice did he have but to be better? He swore before God that he would be a better leader for Brazil than that wretched general ever could. The broom would sweep up the shards that the golden sword left in its fall.\n\nWhen the assistant returned Quadros took the cleaning implements and immediately went to work on the office chair, not only cleaning the seat but its back and legs. A look of bemusement crossed the young bureaucrat's face. \"What are you doing, sir? Why clean it again when the cleaners already took care of it?\"\n\nQuadros shook his head in dismissal, saying, \"It has to be done.\""
 BRA_quadroshundreddays.1.a: "\"This chair is filthy - it has been infected by devious buttocks.\""
 BRA_quadroshundreddays.2.t: "Learning of The Corrupt General"
 BRA_quadroshundreddays.2.desc: "洛伦佐·莫拉认为自己是一个理性的人。他努力工作，收入可观，家庭美满，平时还可以和朋友享受一些得体的爱好。不过他对政治可以说是一无所知，他只知道全民盟这个政党是唯一一个可以让巴西变得更好的党派，别的党都充斥着腐败无能之辈，甚至还会有社会主义者，他尤为厌恶这些人。每次听说他们搞砸了什么，他就充满了气愤。\n\n突发新闻：首遭曝光，恩里克·洛特在巴西利亚受贿！\n\n莫拉气的满脸通红，他早就开始怀疑恩里克·洛特了，之前也听过一些描述他腐败的传言，但这篇文章提供的细节也太详细了（不只是有那种洛特看了会大发雷霆的小报照片）。莫罗感觉洛特的所作所为就是在侮辱以前那个理性的自己，想到这家伙居然还想在公众的眼皮子底下躲掉这些罪行，他就忍不住痛骂洛特的虚伪和冷酷。\n\n洛特到底多有钱？让我们带你一探究竟。\n\n莫拉大为震惊。是，洛特很腐败，但他也没想到洛特之前能掩盖的这么好。这篇文章清清楚楚地戳穿了洛特长久以来为自己塑造的形象。它强调了有多少跨亚马孙高速公路的资金被抽走，这些资金用于在隐蔽的豪宅里举办奢华派对。当然，这一切都是在私底下所做的，洛特还不至于傻到公开参加聚会。然而媒体却捕捉到了这一切。\n\n拉塞尔达宣布调查军队的腐败情况。\n\n终于，莫拉感受到了平静。过去几天急剧增加的报道，关于洛特作为将军和总统的奢侈生活和滥用职权的报道，让他开始怀疑自己是不是在做梦。听到拉塞尔达推进调查的消息，他坚定了这个念头。毕竟，哪里会有这么高风亮节的人呢。"
 BRA_quadroshundreddays.2.a: "In the boardroom, the Crow cackled that his opponent's legacy lay destroyed"
 BRA_quadroshundreddays.3.t: "A Budgetary Purgative"
 BRA_quadroshundreddays.3.desc: "\"God, how I need a drink,\" Quadros muttered.\n\nThe source of his desire for alcohol this time around was the spending records of the previous Lott administration. As was the case whether or not Lott decided to take his sensible advice, the spending - especially on that asinine Trans-Amazonian highway to the tenth circle of hell - was always simply appalling. \"It's all so tiresome, I tell you,\" Quadros said to the aide handing him his papers.\n\nFortunately, Quadros thought, he could at least do something about this mess. Aside from slashing the spending on Lott's damn fool project, he could do something yet better to ensure there was no wrecking in response to his plans.\n\nQuadros noted the names of the people mentioned as principals in the execution of the project, then connected them to a list he had of corrupt officials and businessmen involved in project-related graft. From here it would be relatively simple: if they did not comply with his directives to cut costs, he would simply reveal their corruption schemes to the Brazilian body politic.\n\nAs he started to write out the telegrams to the various officials he was about to threaten, he felt the irritation returning. So he issued an order to the attending assistant:"
 BRA_quadroshundreddays.3.a: "“老天啊，快给我来一瓶烈性威士忌。这该死的计划真是差劲透顶。”"
 BRA_quadroshundreddays.4.t: "The Pull Away"
 BRA_quadroshundreddays.4.desc: "“士兵们！根据总统的指示，现在我们将结束在这里的战斗并撤回。政府认为现在还不是进一步介入南非冲突的好时机。”\n\n路易西尼奥知道这句话是什么意思：夸德罗斯准备把士兵们带回国。路易西尼奥心里想，也许这就是最好的结果了，毕竟他也不想终身参与到战争中。此外，回国也意味着可以少做几次噩梦，不也挺好的嘛。\n\n一队卡车来到营地来接他，并帮着拆除他连队的部分设施。连队里的一些美国战友也来送行。路易西尼奥和他的长官交谈，试图给他的美国战友们留下一些零碎的好东西，他想以此来表达他们之间的战友之情。\n\n路易西尼奥最后钻进卡车，回头望去，心想这已经是最好的结果了。他相信美国人一定能收拾好残局。\n\n虽然即将回家的消息让人喜悦，再也不用战斗了，但是他还是无法摆脱内心里的愧疚，那种抛弃美国战友的愧疚感。"
 BRA_quadroshundreddays.4.a: "Such feelings were common throughout the withdrawing Brazilian forces."
 BRA_quadroshundreddays.5.t: "Further Inward?"
 BRA_quadroshundreddays.5.desc: "“女士们，先生们，OFN的代表们。根据巴西利亚与外交部发布的指示，我今日必须向诸位告知，根据对国内总体形势和优先事项的重新评估，我们目前无法承诺会定期出席OFN理事会会议。”\n\n此时巴西驻美大使放下了手中的演讲稿，这个显眼的举动让一些敏锐的听众明白了这意味着什么：那个名叫夸德罗斯的疯子就是想借大使之口来辱骂OFN和美国。但显然大使并不赞成他那愚蠢的想法。\n\n大使继续说道：“这次对巴西优先事项的重新评估对大家来说可能有些突然，甚至显得有些奇怪。然而我可以明确的告诉大家，巴西捍卫民主自由的决心是永远不变的，并且巴西可以在不损害自身利益的情况下最大限度的保持与OFN的合作。”\n\n听到这个消息，在场的国务卿得意地笑了。虽然夸德罗斯那愚蠢的醉鬼听不懂这话里还有话，但国务卿先生能听懂这位好心的大使想表达什么。“啊，还行。”他喃喃道。"
 BRA_quadroshundreddays.5.a: "\"At least some Brazilians are still sensible these days.\""
 BRA_quadroshundreddays.6.t: "Yet Another Drunken Diktat"
 BRA_quadroshundreddays.6.desc: "It was 10 a.m. in Brasília. For some reason, to the bemusement of the aide that went into the presidential office in the Planalto Palace, President Quadros was already well into his sixth caipirinha of the day. The aide's mouth opened to say something, but then he thought better of it and simply handed the document over.\n\n\"Sir, this is a report on an opposition congressman, a Pessedista, who is suspected of receiving bribes from national companies.\" Quadros immediately sat up straight, or he would anyway if he was not rather... tired and emotional. \"What?! You n-n-n-n-eed to shend the polishe in. The military! G-get that bashtard arreshted! At onshe!\"\n\nThe assistant had feared the President would say that. He tried to get him to calm down: \"Sir, that isn't how it works, we need to have an investigation by the pertinent authorities. If we just arrest him we'll get accused of abuse of power. Do you-\"\n\n\"NO!\" Quadros shouted, cutting him off. \"You imbeshiles, we will d-do it my way! Now the two, no, four of yoush get the fuck out of here at onshe or I'lls have you all fired, by the Bleshed Virzhin!\" There was only one aide in the office with Quadros.\n\nRaising his hands placatingly, the aide quickly backed out for his own safety and to avoid getting fired. As he left the only thought in his head was..."
 BRA_quadroshundreddays.6.a: "“四个我？老天，他的确喝醉了。”"
 BRA_quadroshundreddays.7.t: "干干净净"
 BRA_quadroshundreddays.7.desc: "\"As such, after days of thorough investigation inside presidential candidate Adhemar's mansion, the federal police have concluded that the governor has received no irregular money. The investigation has now been called off, and Adhemar has told us that he was never worried about anything and that-\"\n\n\"What a bunch of buffoonery.\" Quadros exclaimed as he furiously turned off the radio. \"You're telling me that not a single cent inside that wretched safe is tainted? For the love of god, stop jesting!\"\n\nIt was clear to the bespectacled President that putting down the bull would not be an easy task because now he has to fight the country's police force to successfully sweep away the evil that tainted the beautiful streets of São Paulo. Even a baby would know that Adhemar bribed the police officers to fend them off.\n\nAfter adjusting his glasses and cleaning off his face, Quadros got up and waltzed off his office towards the phone lying on a table outside his office. On the other side of the phone was a man named Carvalho Pinto, the honorary President of MPJQ, Quadros's master plan to dominate Brazilian Politics."
 BRA_quadroshundreddays.7.a: "团结人民的时候到了。"
 BRA_quadroshundreddays.8.t: "经济会议"
 BRA_quadroshundreddays.8.desc: "Jânio Quadros swaggered into the room where the economists in service to the Brazilian Government were conferring, dressed in a set of white slacks with matching white shoes more fit for a walk in the jungle than the uniform of the President. The economists looked at each other for a moment and silently agreed not to say anything about it; at least the man wasn't drunk.\n\nQuadros took advantage of their silence to have the first word. \"Gentlemen, you are aware that thanks to me the Brazilian economy is at last headed towards something resembling prosperity. My measures have successfully cut down on inflation, and the influence of those whoreson mountebanks in the PSD over our state-owned companies and our government is being reduced; surely you gentlemen agree that we are clearly on the right path.\"\n\nAn economist spoke up in reply. \"Yes, sir, your methods do in fact show promise, but there is one thing we want to recommend. We think it might further stabilize the economy if you sell some of the state companies' shares to private investors.\"\n\nAt that the President went from cheerful to outraged. \"What kind of Jacobinical, demoniacal, reprobate suggestion is that? Selling off the state companies to private investors?! Absolutely not! If I do something as inane as that, those stocks will fall into evil hands!\""
 BRA_quadroshundreddays.8.a: "经济学家们难掩心中的担忧。"
 BRA_quadroshundreddays.9.t: "Quadros' Call to Arms"
 BRA_quadroshundreddays.9.desc: "\"PEOPLE OF BRAZIL!\n\nIn the recent days since the fall of the feckless general Lott from the Presidency and my ascension in his place, I have taken many important measures to protect the economy from the depredations of foreigners and corrupt men of the Establishment.\n\nWe have moved decisively and have successfully cut down on inflation, and the influence of the mountebanks that formed the previous administration over our state-owned companies and our government is being reduced. But the supporters of the old, degenerate, Godless order are not powerless.\n\nDay after day in the National Congress and throughout the halls of power in Brazil, the congressmen and senators of this Republic, concerned only with themselves rather than the common welfare, have consistently sabotaged the measures proposed by my government.\n\nTherefore I call upon you for your assistance in this crucial time. I ask you to pressure your elected representatives to listen to my counsel and save Brazil from disaster before it is too late.\n\nJ. QUADROS\nPRESIDENT OF BRAZIL\n\nThis announcement was in a newspaper. Some people, mostly Jânists, went out and did as Quadros said. Others had only the following in reply:"
 BRA_quadroshundreddays.9.a: "“嗯？”"
 BRA_quadroshundreddays.100.t: "反限制法案通过"
 BRA_quadroshundreddays.100.desc: "Surrounded by the men of the recently-formed Movimento Popular Jânio Quadros, Quadros harangued an adoring crowd at a rally in São Paulo in the aftermath of the passage of the Anti-Restriction Act.\n\n\"Ladies and gentlemen, good Paulista citizens: this day, we have done a great thing! We have passed the Anti-Restriction Act!\" The people applauded and screamed their approval, but Quadros kept talking over them.\n\n\"Yes, we have passed the Act, and with the grace of God we shall pass more still. There is still work to do, as you all know; I still have a crusade to fight within the halls of Brasília. The Godless infidels, enslaved to their own interests, will continue to chain Brazil to economic restrictions so they can fill their own pockets with money while the average Brazilian is devoured alive by inflation unless I am there to stop them!\"\n\nThe crowd cheered. Meanwhile, two passerby economists from the local universities looked at each other in concern as Quadros continued to shout. One said to the other, \"If he uses this little success of his to expand state-owned companies, I shudder to think about what will happen to the economy.\"\n\nThe second economist sighed and shook his head."
 BRA_quadroshundreddays.100.a: "\"Agh. I share that fear.\""
 BRA_quadroshundreddays.101.t: "反限制法案失败"
 BRA_quadroshundreddays.101.desc: "夸德罗斯的《反限制法案》没有通过。一般来说，每当他的法案失败，他会躺在办公室的椅子上酗酒，以此消愁。今天他选择喝点啤酒，而不是凯匹林纳鸡尾酒。\n\n在夸德罗斯喝醉时，他总是愤怒地咒骂不在他房间的人。坎波斯和洛特是他最频繁攻击的目标。“那个法西斯主义者、共产党员、新教徒、无神论者、恶棍，如果他履行了他该履行的职责，得到了足够的选民……”\n\n有人打开了办公室的门，但是夸德罗斯并未在意。\n\n“还有那个该死的洛特，如果他，如果他一开始就不搞这些傻逼的限制，我就不会有这些该死的限制了。这，这啥玩意？”他看见七个手拿着七杯水。夸德罗斯抬起头，看见了七个助手，他们长得都差不多。\n\n助手说：“先生，您能不能多喝水呢？喝酒有害身体健康。”\n\n“那些阿帕雷西达圣母的废话！”夸德罗斯被呕吐打断。“水只能用来洗车！你们七个，不，十五个都给我滚出去！”然后他又呕吐了一下"
 BRA_quadroshundreddays.101.a: "助手（只有一个）无奈地点点头，迅速离开了夸德罗斯的办公室。"
 BRA_quadroshundreddays.200.t: "反托拉斯法案的通过"
 BRA_quadroshundreddays.200.desc: "The Anti-Trust Act passed amidst the applause of UDN members in the National Congress.\n\nThe President, his morale strengthened by this legislative tour de force, stood up and swaggered to the podium to make a speech. Of course, this being Quadros, the speech was pointlessly inflammatory and threatening - however, given it was the PSP being targeted, no one really cared other than PSP men.\n\n\"People of Brazil, members of the accursed PSP, pay close attention to my words.\" Glaring at the PSP delegates, he continued. \"Know that I am coming for your leader, to do away with his corrupt plague upon our land!\" The UDN men applauded, the PSP men shouted their anger, and the rest simply left - this nonsense was beneath them.\n\nQuadros was undeterred by their responses; he was in the zone. \"Let God and Brazil serve as my witness - I will have that corrupt good-for-nothing rooting around in a stable from which he cannot escape, like the bull he claims he is!\"\n\nHearing this remark, the UDN and PSP men outright started brawling, with the PSP getting the worst of it. Seeing that Quadros merely chuckled and left the podium."
 BRA_quadroshundreddays.200.a: "“一切都在计划之中。”"
 BRA_quadroshundreddays.201.t: "反托拉斯法案失败"
 BRA_quadroshundreddays.201.desc: "\"Yes. I need to speak to President Quadros at his earliest convenience.\"\n\n\"I'll see what I can do, Governor Lacerda. Give me some time.\"\n\nThe aide ran from the phone to the door of the Presidential office, where Jânio Quadros, having just failed to pass the Anti-Trust Act, was drowning his sorrows yet again. This time it was a mix of beer and caipirinha that Quadros made by dumping a glass of one into a glass of the other over and over.\n\n\"Sir, Carlos Lacerda wishes to speak to you at your earliest convenience.\"\n\n\"W-W-WHAT? That c-crow fucker of a parabolic funcshion? That motherfucking logarithm?! Get him out! I don't want him anywhere near my fucking offishe! Get out of here too, the three of you!\"\n\nOnce again marvelling at how Quadros managed to see more than one of him every time he got drunk, the aide went back to the phone. \"I'm sorry, sir, but the President is unavailable and I can't indicate when he can speak to you today.\"\n\nThere was a few seconds' silence. \"... Duly noted.\"\n\nLacerda, on hanging up, was furious. Was that drunken son of a whore going to mess everything up left, right, and centre and allow this country to fall into the hands of the Varguists again? He picked the phone up and began to place calls to the offices of various UDN delegates he knew were in the office. If Quadros would not do his job, then Lacerda would build an opposition within the alliance to throw Quadros out and keep the presidency in UDN hands."
 BRA_quadroshundreddays.201.a: "症结已经显现出来。"
 BRA_denys.1.t: "A Plea to the Sane"
 BRA_denys.1.desc: "Odílio Denys carefully caressed his brow with a grayish handkerchief, the sweat accumulated causing his mind to fumble and his thoughts to worry. Though his worries were, in truth, pure and real, as he sat witness to the members of his National Defense bloc. A copy of an extract, taken from a leaked version of the Lott act, rested before each member as they flicked through the pages liberally, at their own paces.\n\n\"It most likely has the numbers to pass,\" Denys spoke, a calm mask hiding his true feelings of immediate dread. The awe of his peers were nearly comical, their faces tense and shocked in juxtaposition to the speaker, \"And in turn, we most likely have to unite our forces to ensure its defeat.\"\n\nThough the loyalties of the men before him were already in much different places. Some stood and left without a word, others bowed in respect and rushed out, with a minority remaining behind to aid Denys in his ventures, \"The madness of the Act must be halted at once, good men.\"\n\nBeing addressed, the only remainders of the NDC bobbed their heads in assent, nodding frivolously as they listened to the words of Denys, \"All diplomacy with Lott has failed. All negotiations have failed. It is now up to us to end this madness and return Brazil to the order it desperately needs.\""
 BRA_denys.1.a: "疯王的终结？"
 BRA_denys.2.t: "身居高位的盟友"
 BRA_denys.2.desc: "The phone rang repeatedly around Costa e Silva's office, the cacophony of sounds tormenting the man as he finally reached to answer whichever caller he had received. He little expected a familiar voice to respond on the other end, that which he immediately recognized to belong to Denys, who croaked in a hushed yet stern tone.\n\n\"Hello, Silva,\" began Denys all the way on his other end, close enough to the microphone to hear his rushed breath, \"I have some very particular news. The madness of the Lott Act is soon to find itself within the senate, and to be voted on. This simply cannot occur, if you understand what I mean.\"\n\n\"I understand,\" Silva replied nearly immediately, now standing from his seat and rushing to his office desk, \"You can expect my complete loyalty, Senhor Denys, I can assure you that I will join your endeavors should they... come to such. In fact, I will contact Olímpio Filho, I am certain that he will do much the same to aid you.\"\n\n\"Thank you, Silva,\" Denys hushed, his face lit up by the given enthusiasm of the receiving end, \"Without the military shuffled about in Brazil, our organizational advantage ensures our superiority should things go to worse. I would say that luck is on our side.\""
 BRA_denys.2.a: "\"Not only luck is on our side, Senhor Denys.\""
 BRA_denys.3.t: "德尼斯的背叛"
 BRA_denys.3.desc: "Denys made a plethora of phone calls when the time had come appropriate, on that wretched day. First was the obvious, launching his most anticipated coup by ordering the Armed Forces to march into Brasília, all the while those loyal in his retinue marched to maintain order in other major cities.\n\nIn São Paulo his men acted with little resistance, while in Rio the city had already sworn its fealty to Denys with Olímpio Filho's fealty in control. Soon enough, all of Brazil would be under Denys, and the NDC continued to debate endlessly whether to support one or the other, blind to the gravity of the issue at hand.\n\nLott, in his stead, appeared live before a retinue of sergeants and soldiers, grunts and officers alike, of which he saw only a united force of plausible loyalists, \"The day has come, fellow men,\" he began, addressing all present, \"The day to rally in defense of our proud nation. Treacherous commanders have seen it fit to declare our efforts unfit, and it is up to me, and you, to take up arms and fight for what we know is best.\""
 BRA_denys.3.a: "混乱中的秩序。"
 BRA_denys.4.t: "天助勇者"
 BRA_denys.4.desc: "Along a highway to Brasillia, a column of grim and nervous soldiers march towards the capital under the orders of Denys and his fellow plotters to remove their own President from power. The only thing standing between them and the strangling of Brazilian democracy is a blockade defended by a line of equally grim yet determined military sergeants loyal to the President. From the marchers steps forward a young soldier, his boyish face contorted into a grimace, shouting, \"Lay down your arms and disperse! We have been given orders from Marshal Denys himself; for the sake of national security, congress must remove President Lott from office!\" His opposition remained unmoved. \"Last chance! Disarm and disperse!\" at the soldier's warning, one of the sergeant's eyes narrowed and he broke from his ranks, striding towards his counterpart with an expression of barely contained fury \"Drop your gun!\" he cried as sweat poured down his face, but the sergeant continued until he was within arms reach \"I said drop-\"\n\nHis sentence was cut short as the sergeant's open palm struck him across the face. \"You scum took an oath! You vowed to defend the republic and the people!\" He ranted, uncaring for the rifles trained on him. \"You promised to protect the people from tyrants and now you're marching on behalf of one! If any of you have any shred of dignity and duty left in your souls, turn your asses around and go home!\" For a moment, there was silence.\n\nThen, one by one, the marcher's faces turned shameful and they turned back, their wills broken. Similar incidents would follow across the country, as unmotivated and uncertain pro-coup forces, unwilling to turn their weapons on their comrades in arms, were turned back in the face of more determined loyalists. The NDC would not sit idle as the coup fell to pieces, and swiftly turned on Denys, ordering their men to join the loyalists in defense of Lott and arrest the plotters. Marshal Denys ranted and raved in the face of his failure in the scant few hours of freedom he had left, before being taken and imprisoned by his own men."
 BRA_denys.4.a: "少数人的胆识战胜了多数人的怒火。"
 BRA_denys.5.t: "属于忠诚者的奖励"
 BRA_denys.5.desc: "As Lott entered the room, all he could hear was silence. The officers of the National Defense Council stared at him in expectation, their faces inexpressive, boring into him like drills. Turning his eyes away from them, he began his speech.\n\n\"Gentlemen, these last few days have been hard, for the military and Brazilian democracy. Once again, a bunch of rogues thought they could seize the government away from the people, and again, they failed. Thanks to your efforts, the will of the people lives another day, and for that they shall be ever grateful. While some in the military stood against us, I am proud to see that so many of you stayed loyal. That, I believe, is a testament to the Brazilian military spirit.\n\nIt is a hard thing to recognise that the traitors were once our comrades, but this is the hard truth. Can we be give mercy to this kind of dissent? No, to give them but a slap on the wrist would do nothing but embolden this behaviour, and allow our country to edge closer to a devastating conflict. They shall be stripped of their ranks, kicked out of the army, never to return. Yet their fates, I leave to you gentlemen. I trust you to be fair and just, and to give them the sentences they deserve.\"\n\nLott gazed around, hoping to see approval. The NDC responded with a small round of applause and smiles abound. None of them seemed particularly enthusiastic about the idea, but at least there was no immediately visible sign of revolt. He sighed with relief; while the military was not yet pacified, not fully, they had at last been brought to heel. Brazilian democracy could breathe easier now, or at least until the next ambitious general came around."
 BRA_denys.5.a: "无论未来发生什么，民主现在有了守护者。"
 BRA_denys.6.t: "绝望的呼吁"
 BRA_denys.6.desc: "Only a few officers and soldiers had rallied behind the cause of Lott. The NDC had finally deemed it fit to exit its bureaucratic loopholes and deem him unconstitutional and dangerous for the integrity of Brazil. They even went as far as to request his resignation, for the sake of avoiding further damage.\n\nHenrique Lott was having none of it. In his most desperate appeal, he held out and make a rushed call to the American embassy in seek of the ambassador's help, \"Please, Gordon,\" Lott made his plead, \"It is pertinent to have the American's help during these times of trial, so that this may not spiral out of control!\"\n\nGordon scratched his brow as he pondered, holding the phone close to his face in what must have been an eternal silence for either man on either side. As the seconds become minutes, he finally volunteered to break the ice and speak his truth, though he did not personally adore it; \"I will see what I can do, and I will contact as many as must to ensure your survival...\""
 BRA_denys.6.a: "“……虽然我也不能保证什么。”"
 BRA_denys.7.t: "一切都崩溃了"
 BRA_denys.7.desc: "Lott tapped his fingers together lightly, in admitted terror of what might occur next with most anticipation. He waited eagerly, by the phone, staring at the complexity of the artifact to ease his mind of the horrors that ensued. Though they had already occurred. His blank stare now took to face the window, taking but a few steps to stare down at the land below.\n\nIn files, coupists stood hand by hand surrounding his abode, all clad in his nation's uniform with the banners associated with it. It all occurred extremely quickly, the situation flying by as it was properly explained and laid down to him by some Denys man.\n\nThe officer spoke about the surrounding of Congress, and how Auro Andrade had personally stamped a law removing Lott as President. Lott had no time to think, as he opened his lips only to say \"I resign,\" no man being able to gain the satisfaction of ending his presidency.\n\nThe newly appointed interim leader of Brazil later in the evening received a phone call of his own, from a very unexpected source, \"Lott must be ensured a light sentence. It would be ridiculous on both our nations should he die.\" Denys agreed. He hung the phone, staring out his own window into the streets of Brasília, as the men and women of the nation eagerly waited for the next election cycle and a rebirth of Brazil."
 BRA_denys.7.a: "疯王的终结。"
 BRA_denys.8.t: "别无选择"
 BRA_denys.8.desc: "\"That fucking bastard!\"\n\n\"Treasonous little shit, no wonder he wanted us out of the way!\"\n\nDenys watched the gathering of generals before him vent their outrage with grim satisfaction. In hindsight, the treacherous nature of the President had been evident long ago; his close cooperation with leftists, his open Varguism, his disrespect for his own military's high command, and now an act to vandalize the constitution. But the man was going to reap what he sowed, men that had lost what they had rightfully earned, like Olímpio Mourão Filho and Sylvio Frota, had come together to take a stand, and now he just needed to get them on track.\n\n\"Gentlemen.\" His stern tone silenced the seething murmurs and angry shouts and brought attention back to himself. \"We are all rightfully furious and disgusted, but we must also be precise and decisive. To say the destiny of Brazil lies in our hands would be putting it lightly, and as such, I have devised a plan that will save our nation from the President's betrayal.\"\n\n\"Within two weeks from now, we will hear radios across the country play the FIFA World Cup's anthem, but this will be cut off roughly a minute in and instead begin to play our national anthem. This will be your signal to mobilize the men under our command and march on the nearest cities, along with any other location of strategic importance.\"\n\n\"Now, I want to emphasize this: our goal is to force Lott's resignation or to cut ties with leftists and end his Act before it can begin. We will accomplish this by making either him or congress see reason or through intimidation. This will not be easy; Lott has fortified himself with generals loyal to him. We must expect resistance.\"\n\n\"Finally, remember that this is a coup to save democracy and not a bloodbath! Avoid violence wherever you can, and remember that, if we must, we will remove the President, but he must not be harmed!\" Some of the generals looked nervous, but the determination was there, which was all he needed. \"Now, go back to your men and be ready for further instruction for our signal. God save Brazil!\""
 BRA_denys.8.a: "The cheers of generals drown out the sobbing of liberty."
 BRA_denys.9.t: "圣保罗之蛇"
 BRA_denys.9.desc: "\"-and that is why I need your help. If we are to succeed in ending President Lott's attempt to defile our constitution and threaten national security, then we need you and your men to ensure we will take São Paulo.\" Marshal Denys finished his plea to Second Army's commander General Kruel with a clenched fist. The fate of Brazil was in dire straits, and the man he sought help from remained unmoved, in a lazy slouch in his seat with an alcoholic drink in one hand, and an amused smirk etched on his face.\n\n\"Oh, I don't know.\" Denys had to resist the urge to scream at the man. \"My experience with our dear President has left me with the impression that he has a good head on his shoulders and is wise in judgment.\" Kruel rose slightly from his slouch to sit up straight. \"I cannot help but wonder what I could gain from turning against him.\" There was a glint in the man's eyes now, dangerous and greedy.\n\n\"I see.\" So that was what the fate of Brazil was going to come to. A greedy fuck looking for a bribe.\n\n\"The task ahead is expected to be costly and stressful, and we will be more than ready to... compensate you for whatever monetary and material costs this may require of you. And, of course, your actions to safeguard Brazil will be recognized as qualities of a man who deserves a higher station. Tell me, how does the name 'Minister of Defense Amaury Kruel' sound to you?\" The man smiled in satisfaction."
 BRA_denys.9.a: "“圣保罗是你的了。”"
 BRA_denys.10.t: "乞丐不该挑肥拣瘦"
 BRA_denys.10.desc: "\"-and that about sums up what is needed.\" Denys finished his sentence with a short nod to General Amaury Kruel. Convincing him to go along with the coup plot was easy. The man had felt slighted by Lott when he was passed over for commander of the São Paulo forces and was eager to hit back. For a price, of course.\n\nEven so, Denys could not help but feel anxious. The army around the city was staffed with Lott loyalists, and it was doubtful they would fold over to Kruel and his men. And then he would have to take the rest of the state as well...\n\nHis uncertainty must have shown on his face because Kruel's morphed into a scowl. \"What, you think me and my men can't pull this off?\" He stared into Denys' eyes with fury before his face twisted into a sneer. \"Don't worry, I'll have Brizola and Belvicqua under control when the time comes; just get my fucking money ready until then.\" Denys gave the man another nod before walking out of his office, but his fears lingered."
 BRA_denys.10.a: "“但愿如此，克鲁埃尔，但愿如此……”"
 BRA_denys.11.t: "Jumping the Gun"
 BRA_denys.11.desc: "The soldiers received the signal, and as tasked, acted immediately. In tremendous swiftness, Olímpio Filho succeeded in leading his troops to move into Rio, to link up with Carlos Lacerda who waited idly wherever he may be. Little did the men know, that they had just jumped the gun.\n\nLott, in his stead, awoke in the rush of being shaken around aggressively by Assis Brasil in a most spontaneous fashion. He would have ignored him, though the face of confusion upon his peer was most telling of the importance, \"What is it?\"\n\n\"Men have marched into Rio, though what seems to be prematurely. Somewhat disorganized,\" he gave a cough, squinting and frotting his eyes. Lott then queried; \"Where is Denys? Do we know of his whereabouts?\"\n\n\"I do not know,\" muttered Assis Brasil in response, shrugging profusely. Lott then spoke up again, practically interrupting him, \"Bring me General Jair Dantas Ribero, we must crush this coup while we have enough time to prepare an assault on Brasília.\"\n\n\"And what of you, Senhor Lott?\" wondered Assis Brasil, halfway out the room in the same rush as anyone in that early morning \"Should you not seek somewhere more secure? Should bad come to worse...\""
 BRA_denys.11.a: "“我会坚持我的立场。”"
 BRA_denys.12.t: "It Has To Be This Way"
 BRA_denys.12.desc: "President Henrique Teixeira Lott's office was in a flurry of panicked activity. One moment the country enjoyed the sound of the FIFA anthem then cut to its national anthem, and it all went to hell. His worst fears were coming to pass; military units were marching on cities and army bases to seize control of the surrounding territories, demanding his resignation across the country. And it seemed that Denys was missing. Lott had a gut feeling he knew what his marshal was up to, which left a sinking feeling in his gut.\n\n\"Sir!\" one of his secretaries yelled to him with a frightened expression from their phone. \"It's Denys.\" Lott strode towards the trembling man, took the phone from their shaking arm, and steeled himself.\n\n\"I'm here, Denys. Let's get this over with.\"\n\n\"President Lott, I want you to know that we only do this to preserve the constitution of Brazil and its stability.\" Lott had suspected Denys was involved in the coup, but it didn't soften the blow. Denys continued. \"We demand the end of the collaboration between your government. Any leftwing ministers will be removed immediately. After this, we expect you to rule over a unity government until the next election. Finally, we demand the constitution be protected: the Lott Act must be destroyed.\" Lott took in a deep, shuddering breath before speaking.\n\n\"You want me to be nothing but a decorative President. I refuse, on all accounts.\"\n\n\"Henrique-\"\n\n\"Marshal, I don't abandon my friends. If you want to be rid of me so badly, then step out of the shadows, put your men on the street, and betray me publicly.\" The line went dead. A mere hour later, the President would learn that Denys' men were attempting to surround Brasília."
 BRA_denys.12.a: "终幕临近。"
 BRA_denys.13.t: "Our Finest Hour"
 BRA_denys.13.desc: "Lott felt like he had aged fifty years in five hours. Since the start of the coup, he and his staff had spent the day frantically calling up every governor and general they could to rally in defense of the President and democracy. First, it had just been the likes of the governor of Goias and generals like Brasils but as the day dragged on, so did the calls, and all remained uncertain.\n\nOne of his secretaries suddenly rose from their chair while on the phone and turned to him, \"Sir! It's the Rio forces. The man on the line says the coup forces gave up!\"\n\nLott rushed over to the man and took the phone with a silent thanks. \"This is President Lott. What's happened?\"\n\n\"Mr. President, this is General Ribeiro of the Rio de Janeiro forces\" the general spoke with a stern but relieved tone, \"the traitors led by Mourão attempted to march on the city. I responded by getting all my tanks together on the roads and daring the bastards to try it. They folded.\"\n\n\"I see, thank you. Thank you.\" The general hummed in acknowledgment before barking something at one of his men and hanging up. Lott felt relief flood his form and grinned. \"Gentlemen!\" his voice brought all attention in the room to him. \"The situation is still dire, but we are winning! If the coup d'etat forces cannot take the major cities, they have already failed, tell our men to keep it up, and we will prevail!\" The room exploded into cheers, and the men faced their duties with renewed vigor."
 BRA_denys.13.a: "Brazil prevails over its darkest hour."
 BRA_denys.14.t: "小小木坦克"
 BRA_denys.14.desc: "洛特总统思索片刻，政变接近尾声，而他毫无疑问的赢了。真是讽刺，政变本是为了回应一次削弱军队权力和影响力的行动，但这一切都印证了他的担忧。对他们来说，这一切真的这么重要吗？身为总统，如此侮辱他们，为何他们动用军队都不愿意使用外交手段？身为总统，是否有机会让他们理性一点，避免这场闹剧的发生？\n\n一位秘书一只手拿电话，另一只手向他招手，打断了他的思考。洛特带着感激的微笑接过电话。“你好，我说洛特总统。请问您是哪位？”\n\n“啊，总统！我是克鲁埃尔将军。”电话那边传来一些杂音，“哦，弗罗塔将军也在这里，但更重要的是，我们还有第三位客人！”洛特觉得自己正在失去耐心，他用手指敲了敲身旁的办公桌。在他说些什么之前，电话那头又说起来了：“我们抓住了德尼斯元帅这个叛徒！嘿，你这个畜生，怎么不说话了？”过了一会，电话那头传来更多杂音。准确来说，是一阵咒骂和威胁的声音，但很快就被压了下去。\n\n“嗯，这声音一听就是他的。”洛特好奇这否是某个诡异而愚蠢的计划的一部分，但很快他就打消了这个念头。虽然不知这两人用何种方法先于别人找见了这个畜生元帅并将他逮捕，这很可疑，但现在更重要的事情是处理德尼斯。至于其他的事情，可以再等等。“谢谢。两位将军，你们需要协助押送他吗？”"
 BRA_denys.14.a: "Brazilian democracy has been tested, and not found wanting."
 BRA_denys.15.t: "为什么？"
 BRA_denys.15.desc: "As Lott stared down his old friend through the prison bars, that was the only question he had. \"What the hell led you - who stood behind us the whole way in 1955 - to betray your oath to the State and democracy, to stab me of all people in the back like this?\"\n\nOdylio Denys had only one response. \"It had to be done, Henrique. It had to be done. Your law was unconstitutional.\"\n\n\"What, and your little coup against a duly elected government wasn't? What do you take me for, a Lacerdista?\"\n\nDenys scoffed. \"I took you for someone enslaved to the Trabalhista communists, and you've proven me right. Mark my words, if you let that Brizola come anywhere near power we'll all be singing the praises of Hitler or Lenin before long. We won't be able to fight communism or fascism, not with the Supreme Court defending your law thanks to our failure.\"\n\nThe marshal outside the prison cell shook his head. \"No, Denys. We will fight fascism and communism perfectly fine with the Lott Act in place. As for you, you should not speak; you are just a traitor who betrayed his oaths.\"\n\n\"I-\"\n\nThe President of the Republic of the United States of Brazil turned away.\n\n\"I have nothing more to say to you.\""
 BRA_denys.15.a: "他们再也没有说过话。"
 BRA_denys.16.t: "鼠与人最如意的安排设计"
 BRA_denys.16.desc: "\"Rio has been taken!\"\n\n\"That fucker Kruel betrayed us!\"\n\n\"Aragão is too far out at sea; he can't help us.\"\n\nThe reports kept coming in and out, but Lott wasn't paying attention. A severe numbness overtook his entire being, drowning out all around him. He had lost. The coup had gathered too many generals for him to defeat. And those loyal to him were too few or too sluggish. Where did it all go wrong? Had he not done enough to ensure the military's loyalty? Pushed too far? Not gone far enough? What were they going to do when they got rid of him?\n\n\"Sir.\" A crestfallen man with a phone called to him. \"It's your daughter.\"\n\nThat snapped him out of his depression, and he hurried to accept the phone with a trembling hand. \"Edna? Are you safe?\"\n\n\"I should be asking you that!\" He'd never heard her so frightened before. \"Father, please, I know what's happening. You need to run, find a car, a plane, anything. Just get out of the country!\"\n\nThe President exhaled with an exhausted sigh. \"I can't do that. I have my duty.\"\n\n\"To hell with your duty! And your pride, what about your life?\" Her voice began to break. \"If they catch you they, they-\"\n\n\"Edna.\" He mustered as much confidence as he could. \"They won't kill me. Denys won't let them.\" Truth be told, he wasn't sure about that. He'd made a poor judge of Denys' character already. \"Edna? No matter what happens, I want you to know that I am proud of you. Goodbye.\"\n\n\"Father-\" Lott cut the line."
 BRA_denys.16.a: "等待我们的将是审判。"
 BRA_denys.17.t: "现在怎么办？"
 BRA_denys.17.desc: "Henrique Lott stared at the distant outskirts of Brasília atop the Presidential palace, and although he was grasping his binoculars it was clear to him that even a man blind in one eye could see the troops massing outside the capital. He stared at the gathering army blankly and without any real thoughts on his mind; it was strangely calming, the noise of radio chatter and his bodyguards talking to him drowned out by the realization of his situation. It all felt... cathartic somehow to Lott, but his wandering mind would soon be caught by one of his bodyguards shaking his shoulder and yelling at him.\n\n\"Sir! Mr. President!\" The man shouted, holding a walkie talkie by his ear. \"We've gotten word from several states that they're willing to commit troops in support of us, and that you just need to give the order.\"\n\nLott pulled a pack of cigarettes and his lighter from within his pocket and lit it before turning to the guard. \"I don't want to tear this country apart more than it already has. I've already lost, there's nothing more I or anyone else can do without causing more unnecessary damage.\" He paused, taking a deep drag from the cigarette. \"Give me the radio, I'll talk to Odílio myself.\" The guardsman reluctantly handed Lott the radio, turning away to leave and inform the others of Lott's decision. As the man left, Lott took a deep breath and started speaking. \"Odílio, you win. I won't put up a fight, come get me here and let's just get this over with.\"\n\n\"What? Just like that?\" A confused voice boomed through the radio, Denys was taken aback by Lott's decision; he had expected a much stiffer resistance from a man of Lott's standing. \"Yes, just like that Odílio. Now get this goddamn knife out of my back and just kill me already.\" Lott angrily quipped. Whatever reply Denys had about holding elections to deal with the chaos he had caused was lost to Lott, having lowered the radio as his mind began to wander again and he looked out once more to the distant army that had been assembled against him. In his mind, there was but one single quote:"
 BRA_denys.17.a: "\"O Deus, do not forget who has caused all these woes.\""
 BRA_lacerda.16.t: "The Grand Convocation"
 BRA_lacerda.16.desc: "When the senators of the UDN coalition were asked to attend an impromptu meeting at the personal request of President Carlos Lacerda, they went along with haste, eager to see what he had in store.\n\n\"My partymen,\" he began, \"my senators, my countrymen. Brazil has been lying in wait for a better future, and I have arrived to deliver it. I am proud to have served my country well! The economy has been improved, and political instability decreased. The road is brighter than before!\" The senators applauded, and not just out of responsibility; his oration was genuinely powerful.\n\n\"Thank you, my men, and thank you, to the people of Brazil, to all that you have done. I am glad that you have elected me to another term!\" Murmurs. To so brazenly, openly and publicly rally against the official result; it would cause controversy, and the crowd was uneasy. \"My next term comes, and it will deliver even more change! The legacy of Vargas, and all those who support him, will be removed; the stain of Getulism will no longer poison Brazil! Tyranny will be slain!\" An audible silence, a gap in breath; not a soul in the room would dare question the man's words.\n\nWordlessly, some senators stood, turning to leave the chamber, backs towards Lacerda. But then, of those who remained, a vanguard began to clap. A standing ovation, which the rest joined in, until all left in the chamber formed a powerful crowd.\n\nIt matters not that some left, Lacerda thought. It matters that most stayed."
 BRA_lacerda.16.a: "“我是总统，参议院为我服务。”"
 BRA_lacerda.0.t: "峰回路转"
 BRA_lacerda.0.desc: "Like a man at the casino, like a schoolboy waiting for his test scores, like a young man waiting for a response from his love; the anticipation of what's to come, the uncertain results of an important event left Lacerda nervous, able to feel his heart pounding in his chest.\n\nAnd then it happened. The polls were closed, the votes were tallied, and the numbers were on the television. Lacerda had lost.\n\nThe votes had not yet all been counted, but over 90% had, and Lacerda could win a supermajority of the remaining votes and still not win. The election had been lost, it had been settled, and it was clear that Lacerda was defeated. Defeated by a Getulist, a leftist, a fucking crypto-communist! What in hell, what in the FUCK happened?\n\nNo. This couldn't be real. Goulart cheated, of course he did! He stuffed the ballots, he burned the real ones, he bribed the election officials. Brazil's a big country but not big enough to have enough brain-dead idiots that could be fooled into voting for someone as dangerous as Goulart. And he thinks he can get away with it! What a crock of shit!\n\nCarlos sipped his drink. Some alcohol to cool his nerves. He can't get carried away like that, especially considering the trials to come, and what must be done. He looked at the calendar, saw how much time he'd have; about 80 days to inauguration - more precisely 78. Less than 80 days to reverse the fraud. Less than 80 days to save his country.\n\nMore alcohol to calm his nerves, but not enough to dull his wit. It's time to draft a plan. It was time for Lacerda to make arrangements and preparations for what must be done."
 BRA_lacerda.0.a: "该策划政变了。"
 BRA_lacerda.1.t: "死线抉择"
 BRA_lacerda.1.desc: "The days were ticking. Goulart's inauguration was approaching; at least, that's what was thought. In this country, things like the presidency aren't decided on election day; they're decided between election day and inauguration, and it wouldn't be certain until Goulart was in the office; hell, even then it wasn't sure.\n\nLacerda was sitting by the window of the Palácio da Alvorada, admiring the view. Another beautiful sunset; the red filled the skies, the colors blended, and it was a gorgeous display of all beauty nature had to offer. But it was one day closer to the deadline, to his last days in the palace.\n\nBut he wasn't scared. He was already ready enough. The coup would go smoothly.\n\nCarlos Lacerda thumbed through his notes, one by one. Population centers that needed to be seized. Critical figures in the military, those who were a good enough combination of bribable and powerful to be worth getting to his side. People who would support him even without greased palms. He had moved from a house of cards to a house of brick; it'll take a hell of a lot more than some breath, some talking, to take down what he's built up. And it was ready to go.\n\nOne name caught Lacerda's eyes in this final review. Frota, his trusted middleman, who had already proven well in advancing Lacerda's goals. It was time for him to do a great favor to Lacerda. It was time to talk with the military, and get the guns on his side."
 BRA_lacerda.1.a: "拉塞尔达拿起了电话。"
 BRA_lacerda.1.b: "也许他喝高了……"
 BRA_lacerda.2.t: "凤凰行动"
 BRA_lacerda.2.desc: "OPERATION PHOENIX\n\n[GetDateText]\n\nFOR APPROVED EYES ONLY\n\nUpon the poor showings in the recent elections, it has been decided by Carlos Lacerda that drastic actions have been made necessary for the purpose of preserving and/or bettering the current situation within the state of Brazil.\n\nThrough phone calls, intermediaries, and other dispatch methods, contact has been made with several crucial figures to both the function and transition of the government. This includes high-up civilian and military officials. The state apparatus of Brazil has been sufficiently swayed to Lacerda's side for a restoration of proper, legitimate governance to be possible without overwhelming backlash.\n\nThrough de jure backing from politicians, and de facto backing from military officials, backed by soldiers loyal to them, a prevention of the inauguration of Goulart as President of Brazil will be executed. Major civilian centers, namely cities important to industry, trade and government, will be intervened in and held by military forces, ensuring important localities will be under Lacerda loyalist control.\n\nThis plan is now in effect.\n\nSIGNED BY CARLOS LACERDA"
 BRA_lacerda.2.a: "Dispatch over."
 BRA_lacerda.3.t: "身居高堂的朋友"
 BRA_lacerda.3.desc: "Officers in the Brazilian Armed Forces have recently been rallying behind and declaring full allegiance to Carlos Lacerda, despite his loss to João Goulart in the recent elections held to determine President of the Republic. Called a coup by many, this has indicated a loss of stability and non-peaceful transfer of power in the state.\n\nMarshall Amaury Kruel has declared allegiance to Lacerda, and has used his troops to seize the city of Brasília, placing the important governmental center under full military control. The result has been both a significant on-the-ground strengthening of Lacerdan forces, swaying the power struggle to his side, and a \"falling in line effect\" on the other generals of the Brazilian military, who see the way that the wind is blowing, and have decided to be on the side with plenty of guns.\n\nBarricades have been placed in streets, nightly patrols are sweeping neighborhoods, and curfews have been put in effect, as the military is making sure of their control of their cities.\n\nIn an office, somewhere deep in friendly territory, Carlos Lacerda sits behind a desk, looking at Olímpio Mourão Filho, an important general. He stands at attention, shoulders broad, eyes filled with the respect a soldier is obliged to his Commander-in-Chief. There, in the dark room, Lacerda delivers an order."
 BRA_lacerda.3.a: "“小莫朗，你的任务是占领瓜纳巴拉。”"
 BRA_lacerda.3.b: "“小莫朗，你的任务是占领瓜纳巴拉。”"
 BRA_lacerda.4.t: "洛特介入"
 BRA_lacerda.4.desc: "The night began with various large moves being made by the Brazilian military, with some officers taking the initiative to seize various population centers in the name of Lacerda. However, the amount of pro-Lacerda officers has proven to not be enough to properly seize control of the country; the most important cities and resource centers have all stayed in government hands.\n\nTeixeira Lott gives a speech, a great number of officers listening. In it, he tells officers to stay loyal, to the State, to the Constitution, it makes no difference; what matters is to not fall into the Lacerda camp. His words, or perhaps his reputation preceding him, was persuasive enough, and the officers fell into line, and a great deal of the pool of power that Lacerda drew from was completely neutralized, remaining loyal and aligned to the Constitutionalists. The officers side with the state.\n\nAmury Kruel, a key ally of Lacerda, one of the initial supportive figures of the coup, is packing his bags. This wasn't just cowardice, though that may have played a role. It was made clear by the Constitutionalist figures that he was a threat, and it was also made clear that killing him would not be necessary, if he chose to accept a nice sum of money and a permanent vacation outside of Brazil. Naturally, he accepted, bringing with him Lacerda's hopes of a successful coup."
 BRA_lacerda.4.a: "If failure is not a lesson, it is indeed a failure."
 BRA_lacerda.5.t: "美国的支援"
 BRA_lacerda.5.desc: "叮叮叮、叮叮叮，电话响起。政治家没必要非得只靠自己的境内势力掌权。美国的触手早已伸向了他们国境以南的每一个国家，因此，他们早晚要对巴西的事情采取一个立场的。这个立场最好是有利于拉塞尔达和他的盟友的。他打算联系美国人，尤其是美国的军方高层；他希望自己能先自己的敌手一步。\n\n“卡洛斯·拉塞尔达？咱听说你对选举可一点都不上心儿啊。你到底想要啥呢？”\n\n“好吧，我给你两个选择：一个选择是巴西人民做出的那个，不过他们很明显选错了。当然，你可以选择古拉特，你也可以选择我。我向你保证，我比他更符合你们美国人的利益需求。”\n\n“这种自吹自擂的话咱听多了，您老人家就说说您能不能赢吧？我们可不会把咱美利坚的小伙子送去打仗闭了眼还啥都捞不着。”\n\n“我有军官的支持，我是正统政府，我在军政两界都有人脉，只要我愿意，我可以立刻控制我国的数个人口中心。我知道你在搞政变这块也是专家了，我也知道你是怎么干活的，我更知道我刚说的数个条件都是你无法拒绝的。”\n\n话筒那边那个操着南方口音的人沉默了一会儿。也许是在向其他军人征求意见，也有可能是在向华盛顿那边打电话。沉默结束后，他回答说："
 BRA_lacerda.5.a: "“咱山姆大叔帮你支着呢，卡洛斯。”"
 BRA_lacerda.5.b: "“没戏了，咱什么都不会给你。”"
 BRA_lacerda.7.t: "友好的家访"
 BRA_lacerda.7.desc: "So far, so good. The military were keeping order, and the press were in lockstep. Order had come, and progress would soon follow. Brazil would be free of demagogues soon. However, the transition towards honest democracy could not be left purely to soldiers and journalists, and certainly not through his pen in Brasília. He had a lot of phone calls to make. A federal republic, as Lacerda's predecessors had wisely created, required federal support, or at least federal disinterest to ensure legitimacy. Even from those the central leadership considered otherwise... undesirable.\n\nTake for example, the honourable governor of São Paulo and spawn of Lacerda's nemesis, Getúlio Vargas Filho. First as tragedy, then as farce, an old, hated voice chimed in. The son was just as much of a bastard and a kleptocrat as the father, though without his admittedly exceptional skill. Still, any imbecile could pose a threat when they also happen to be in charge of one of the most powerful territories in the nation. Doubly so if they believe themselves to have a mandate from the great Brazilian people, a fraudulent election, or the cult of Papa. Concessions would have to be negotiated. Through gritted teeth, perhaps, but negotiations all the same. He might refuse, but Vargas Junior would have the option of Lacerda or the military to negotiate with. Somehow, he doubted the military would offer a better deal.\n\nThe number was dialled, and after a few seconds, the governor of São Paulo picked up."
 BRA_lacerda.7.a: "“瓦加斯州长，我知道我们有分歧……”"
 BRA_lacerda.7.b: "“瓦加斯州长，我知道我们有分歧……”"
 BRA_lacerda.8.t: "即使最如意的安排设计…"
 BRA_lacerda.8.desc: "\"What do you fucking mean, the military have joined the protests?\" Lacerda bellowed at Ester. \"The Paulistas are one thing, but in Guanabara of all places? Has the whole damned country gone insane?\"\n\n\"Sir, I confirmed the reports are accurate myself. We cannot-\"\n\n\"Shut up! Shut the fuck up! I need to think!\" screamed Lacerda. How could this have happened? After so many years, he had finally come close to ridding Brazil of its taint. Vargas was rotting away in a wheelchair, his successor had been outmaneuvered, and the nation was finally on its way to sensible leadership. But no, old Getúlio had to haunt him from beyond the fucking grave with that waste of sperm son of his. He had been reasonable, he had been polite. He had been hung up on in five seconds, and blasted as a traitor on the radio within five minutes. Him? Called a traitor, an American puppet, a military stooge? By this waste of sperm of the man who had confined Brazil to a savage, dependent wasteland bereaved of talent, culture and honesty?\n\nAnd it seemed the gallant people of Brazil stood behind the bastard. The ungrateful, cloying, useless wastes of a public body! After all he had done to free the land from despotism, a struggle which had continued for decades, but no, the people wanted to laze around on the back of the state, all the while blaming America for their insolence and their indolence! Fuck this. Fuck Brazil. Lacerda was done trying to help people who clearly did not want to help themselves. Let them rot in this stinking pit of human refuse. He stared around the office of the President one last time, thinking of all that could have been in a better world, before instructing Ester to have a helicopter prepared immediately."
 BRA_lacerda.8.a: "A profound defeat for common sense."
 BRA_lacerda.9.t: "理性之声"
 BRA_lacerda.9.desc: "Lacerda's meeting with the press executives had gone well, and they were ready to support a unified message to the Brazilian people. That was the easy part. Now he had to sit down, and use his calming words to extinguish any flames of insurrection from Goulart's supporters. He was somewhat apprehensive, his manner of speaking not well-adapted to the oratory flourishes and high rhetoric of his predecessors. But perhaps that was for the best. An era without strongmen or demagogues could not begin with a speech emulating the hollow promises of a past Lacerda sought to end. A reasonable tone for the speech would set a reasonable tone for the national mood. He began;\n\n\"Citizens of Brazil, this is your President speaking. It is my severe displeasure to inform the public of a series of disturbing revelations concerning irregularities which occurred the recent election. The full details have already been made available to the press, and will be published by tomorrow morning. For the time being, it is sufficient to say that allegations of voter intimidation, miscounting and other impediments to the democratic process are credible and overwhelming. Thus, it is the solemn duty of the Brazilian government to annul the recent election results...\""
 BRA_lacerda.9.a: "“……在进行彻查之前……”"
 BRA_lacerda.9.b: "“……在进行彻查之前……”"
 BRA_lacerda.10.t: "人们支持古拉特"
 BRA_lacerda.10.desc: "拉塞尔达一直以来就想要质疑选举结果，他指控古拉特犯下许多罪行，如欺诈和腐败，还有不论成败，经常向对手喷射出一连串辱骂。拉塞尔达当然是想让人们质疑选举的合法性，给予他在国内外各色盟友帮助下夺回权力的借口。当然，这么做的前提是，人们会相信他。\n\n可人们不相信他，人们认为拉塞尔达的质疑不过是他企图控制巴西的最后一搏，而这可能就是他真实的想法，而且，他还失败了。他的行为导致巴西陷入两难境地，两位政治家都高调宣布自己才是国家的合法领导人。不过，情况对拉塞尔达不利。古拉特优势明显，群众与大规模集会都是他的后盾，选举也为他提供了合法性，使他拥有足够的权力以避免内战，至少目前还能避免。可是平衡不能永远保持，而颠覆却几乎不能保证成功。\n\n动荡在加剧，失败的可能却在上升，拉塞尔达愈发煎熬。他依旧渴望权力，可他不想让巴西陷入烈火。他只能笑对失败，他会带着失败一道，跨过原野，跨过海洋，逃到一个遥远的地方，逃到一个不会让他感到那么失败的国家。不论之前的企图如何，他还不希望毁掉国家。"
 BRA_lacerda.10.a: "飞呀飞呀，飞走吧……"
 BRA_lacerda.11.t: "人们呆在家里"
 BRA_lacerda.11.desc: "拉塞尔达一直以来就想要质疑选举结果，他指控古拉特犯下许多罪行，如欺诈和腐败，还有在争议性的选战中，经常向对手喷射出一连串辱骂。拉塞尔达当然是想让人们认为选举非法，而他的目标已经成功了。\n\n不是说一夜之间每个投票给古拉特的人都转投拉塞尔达了，拉塞尔达要控制巴西，哪需要民众的死忠呢？那是军队存在的意义。拉塞尔达不需要，他需要的是人们呆在家里，保持困惑、害怕，反正最要紧就是让人们远离一切古拉特的集会。而这正是已经发生了的事实：尽管有对政变的声讨，有捍卫民主的呼声，但人们还是呆在家里。人们固然同情拉塞尔达，但他们会恐惧，会变得冷漠，还是呆在家里。\n\n拉塞尔达躺倒在一张精致的皮椅里，嗯，不错的进口货，他又品了一口饮料，嗯，也是进口货。他想道，真美妙啊，但更美妙的是你的一天以胜利结束。而他已经成功了。这么久以来，他头一次可以放松下来。胜利的感觉真棒。"
 BRA_lacerda.11.a: "一切按照计划进行。"
 BRA_lacerda.12.t: "拉塞尔达逃亡"
 BRA_lacerda.12.desc: "拉塞尔达失败了。他输掉了选举，政变也失败了。和平手段失败了，暴力手段也失败了，追逐权力之路失败了，现在他只能逃往异国他乡。他的夺权计划失败了，施政方针失败了，全部雄心壮志失败了，但愿这架直升机不要再出事吧。\n\n逃亡计划很完备，可以让卡洛斯·拉塞尔达迅速、安全、秘密地离开巴西。第一步，开架直升机降落在他家旁边，驾驶员是他可以信赖的亲密盟友。不是说他要乘坐直升机出逃，直升机只是载他一程，送他到一处简易的私人机坪，一架私人飞机已经为他准备好了。他会在机坪携带个人财产登机，驾驶员同样是一位可靠盟友。他要乘飞机直飞美国，在美国安稳地取得庇护，躲开那些准备对他失败政变进行反击的家伙，\n\n飞机已经飞出家乡几百英里，而在离地面几千英尺的空中，卡洛斯却大为光火。他想道，一切都糟透了，一切都不如意，他的举措只是让事情变得更糟。该死的，统统见鬼去！诅咒古拉特，诅咒怯懦的军官，诅咒吝啬的美国佬，诅咒这一切！但事已至此，无可挽回。遗憾已无法挽回，而他只能告诉自己去接受这一切，然后继续前进。"
 BRA_lacerda.12.a: "无可挽回。"
 BRA_lacerda.13.t: "反对派逃亡"
 BRA_lacerda.13.desc: "古拉特被打倒了。他并非被正当且合法的手段打倒，即通过投票箱，通过以和平、合法、一致同意的方式进行领导人更替的专门公民机构而打倒。不是这样。他赢得了选举，而这仅仅是整场战争里的一场战斗，他继续前进，却战败而亡。拉塞尔达赢了，他用政变赢得了巴西的控制权。\n\n杨戈乘着一辆无标车，悄悄地离开了这个他称之为家乡的国家。他穿过边境，进入乌拉圭。他希望在那里有盟友能够支持他，保护他免受那些已经对自己、自己的形象、自己的家乡与国家造成过如此巨大伤害的人杀害。这是一场失败，也是一场撤退，而他只想结束这件事，结束这一切。\n\n拉塞尔达洋洋得意地坐在家里，品尝着他的饮料。花了这么久的时间，费了好大力气去筹划，他终于赢了，他终结了政治舞台的混乱，他感到很高兴。上帝赐予他甜美的胜利，简直就和他的饮料一样甜美。\n\n“总统先生！”助理说着话走进了房间。\n\n“上帝啊，怎么了？”\n\n“得把您护送到安全的房间，巴西利亚到处都在开枪。”"
 BRA_lacerda.13.a: "胜利了，但代价是什么呢？"
 BRA_lacerda.14.t: "就职典礼"
 BRA_lacerda.14.desc: "Carlos Lacerda, President of the Brazilian Republic, was very happy today. In fact, now that he had obtained the height of his life's ambitions, he felt safer and happier than he had ever been. Now, rather than having to look over his shoulder in fear all the time, he was free to do everything he had to do in order to bring glory and happiness to Brazil and its people. But of course there was the small matter of the inauguration ceremony to handle.\n\nThis would have been a pleasant formality had not certain circumstances forced him to be sworn in a bunker in Brasília, surrounded not by former Presidents and happy civilians but instead by police officers and army generals.\n\nAs Lacerda took the oath of office - \"I promise to preserve, defend and uphold the Constitution, observe the laws, promote the general welfare of the Brazilian people, and to sustain the union, the integrity and the independence of Brazil\" - he looked around to get a gauge on everyone's attitude. The generals were smiling, the police officers and other witnesses seemed content. But Lacerda could swear any oath that the officiant priest was looking at him with contempt.\n\n\"Never mind him!\" Lacerda thought. \"He and all his reverend brothers will kneel in thanks when I've purged Varguism from this country. Besides, I won! I won, I'm telling you!\""
 BRA_lacerda.14.a: "这些自言自语聊胜于无。"
 brazil.10.t: "巴西赢得世界杯！"
 brazil.10.desc: "“好了，女士们，先生们，我很荣幸宣布，巴西赢得了本次的世界杯！”在收音机前聚集的一小撮人立即欢呼了起来，这个场面因为几乎每个巴西人都关注这世上最大赛事的结果而随处可见。不管是男人还是女人都在庆祝这个国家，庆祝了他们在苦战之后的胜利，庆祝巴西足球捍卫了它的牢固地位。酒吧里面挤满了狂欢的人群，天空之中燃起了绚烂的烟花，人们一个个都开起了香槟，庆祝这一次胜利。九个月之后，医院和助产士将会迎来一波婴儿潮。\n\n在世界杯开始之前，关于巴西队状态不佳，训练不够，又因1958年的胜利过度自负的谣言便满城风雨了。但当比赛开始，巴西队以无可争辩的3比1战胜智利队时，谣言便不攻自破了。巴西人又一次以拥有世界上最顶级运动员这一身份站稳了脚跟。在这欢庆的时刻里，似乎国家的一切冲突都不复存在了。\n\n公路工人拿着单人用的小收音机，个个欢欣鼓舞；海军舰船发出了欢呼的声响，商人们在派对上肆意挥霍，就连巴西的政府高层们都给自己放了一天假。甚至还有几声枪响，虽然这些枪火没有多少是合法的。在这欢庆胜利的几个小时里，巴西全国上下团结一心，虽然仅有这几个小时。"
