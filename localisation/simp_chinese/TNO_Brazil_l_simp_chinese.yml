 BRA_election_date_senate_1965: "1965年10月12日"
 BRA_election_date_pres_1965: "1965年10月10日"
 BRA_progressivism_2_party: "巴西工党 - 布里佐拉派"
 BRA_progressivism_2_party_long: "巴西工党 - 布里佐拉派(Partido Trabalhista Brasileiro - Brizolistas)"
 BRA_communist_1_party: "巴西的共产党"
 BRA_communist_1_party_long: "巴西的共产党(Partido Comunista Brasileiro)"
 BRA_conservatism_1_party: "基督民主党"
