 BRA_military_hardliners_tt: "£BRA_hardliners_texticon §g强硬派§!\n--------------\n强硬派是对巴西民主制敌意最大的派系，被反对者们称为“踏正步者”。在共同的理想之下，该派系已经存在了数十年。无论是强迫瓦加斯辞去权力的军官，还是参加了1955年未遂政变的军官，大多都属于强硬派。只要向强硬派成员许诺财富与权力，他们就会保持忠诚，但他们的满足不会持续多久。"
