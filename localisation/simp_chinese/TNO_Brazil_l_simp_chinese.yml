 brazil.18.desc: "巴西人民开始投票，选举季终于结束。活动家和拉票的人们终于能把手中的海报和传单放在一边，休息一下了。政客们都在紧张地等待竞选结果，看看自己是名落孙山还是继续当选。与此同时，媒体对选举结果展开连篇累牍的报道，告诉人们哪些政客赢得了哪些席位，以及有哪些重大的变动。各国大使和工作人员都在赶紧搜集有关巴西未来发展方向的有限信息。不管巴西人民投票的结果如何，它已然显现，成为事实——希望这是民众智慧的选择。"
