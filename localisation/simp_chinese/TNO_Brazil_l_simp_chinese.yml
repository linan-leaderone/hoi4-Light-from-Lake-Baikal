 BRA_promote_sorbonne: "Promote the Sorbonne"
 BRA_promote_sorbonne_desc: "The moderate Sorbonne Faction of the Brazilian Armed Forces are of the mind that the government should be supported so long as it remains stable and does not threaten Sorbonne-held positions. The President is of the view that this is an eminently reasonable position to take, especially when one compares it to the militarists and their inane, power-hungry claims that \"the people cannot be trusted to rule themselves\" and \"only the military can rule the country\". As such, President Kubitschek will take action to promote some Sorbonne leaders in the military, thereby ensuring their support for the government."
 BRA_suppress_the_left: "Suppress the Left"
 BRA_suppress_the_left_desc: "Supporting left-wing splinter groups may run the risk of them growing, and eventually aligning themselves with the rest of the opposition and even giving them legitimacy and pushing more into the communist movement. By keeping them divided and weak, we can tackle one threat at a time."
