 BRA_military_elections.8.t: "鸡飞狗跳的就职典礼"
 BRA_military_elections.8.desc: "The Brasília garrison was aflame. News had just reached them that Juscelino Kubitschek's presidential convoy had suffered a bomb attack on the way to his inauguration, and the President-elect himself was dead. One colonel yammered on about \"those spineless politicians that had failed the nation\". The officers saw the country as leaderless and paralyzed. Finally, they decided that the troops should march to the Monumental Axis and seize the Presidential Palace and Congress.\n\nReports of Juscelino's death spread like wildfire, and by the time the garrison marched, protestors had already taken to the streets and gathered between the Ministries' buildings, fiercely opposing the local police, even as checkpoints were set up all across major avenues. Repression increased for the better part of the afternoon, and clashes with protestors grew more violent by the hour. The garrison's officers stood confused when a heavily armed convoy showed itself and dumbfounded when Marshal Castelo Branco himself stepped out of an armored car, with a noticeably shaken, but still alive and unharmed, President-elect Juscelino Kubitschek by his side.\n\n\"Who is in command here?\", questioned the Marshal, with the disapproving tone he was known for. No one came forward. \"I will not ask again. No orders came from my office and none of my fellow generals approved this. This farce is an affront to the Armed Forces' authority. President Juscelino is alive and well, as all may see, and the lot of you will be brought into custody for insubordination.\"\n\nDemoralized, the garrison surrendered. Castelo Branco's troops dispersed the protestors, and preparations for Juscelino's inauguration could finally begin. The ceremony took place in the Senate, where Juscelino vowed to reinstate an age of stability, promising Order and Progress for the people of Brazil, with guidance from the Armed Forces."
 BRA_military_elections.8.a: "可谓是鸡飞蛋打。"
 BRA_military_elections.9.t: "中规中矩的就职典礼"
 BRA_military_elections.9.desc: "President \"elect\" Carlos Lacerda was waiting on the back seat of the Presidential Rolls Royce inside the Brasília Air Force Base, being kept there for his own protection as the city devolved into chaos. A general strike had been declared, and a million workers were on the streets of every major city. Talk on the base was that would be one more attempt by the Communist Party and their fellow travelers in the PTB, led by Brizola and Goulart, to destabilize the upcoming Presidency and their military allies, paving the way for the takeover of Brazil.\n\nThe Air Force's helicopters circled around the city, looking for suspects as the Military Police cavalry charged upon protesters blocking the way to the presidential palace, clearing the barricades while infantry soldiers were deployed to the Monumental Axis to try to restore control of the city.\n\nGeneral Castelo Branco brought the news to President Lacerda: There were just not enough troops to guarantee the safety of the Presidential Motorcade. He was to be inaugurated at the Brasília Air Force base while they waited for reinforcements to arrive.\n\nLacerda was furious at the news, but he knew he had nothing to do. As he was being inaugurated, surrounded by military officers, Lacerda thought about Kubischeck and the construction of Brasília. He had criticized him when he was building this city, but deep down, he knew that he wouldn't survive a riot like this in Rio."
 BRA_military_elections.9.a: "坎坷的开头。"
 BRA_the_lott_presidency: "洛特任期"
 BRA_the_lott_presidency_desc: "恩里克·特谢拉·洛特成功了！在一场激烈的角逐战之后，洛特击败了全民盟的茹拉西·马加良斯，当选为总统。然而，他的竞选搭档若昂·古拉特就没有这么幸运了。当选为洛特二把手的人是全民盟的煽动家雅尼奥·夸德罗斯，这对洛特来说可是个大麻烦。当前，洛特的国家面前摆着两大难题：通货膨胀和债务增长，而且问题还远不止这些。作为一名将军，洛特成就斐然，因此巴西人民希望作为总统的他能像以前一样幸运。"
 BRA_expand_petrobras: "扩大巴西石油公司"
 BRA_expand_petrobras_desc: "巴西石油公司是巴西的国营石油公司，热图利奥·瓦加斯在1949年授予它法律专营权。它的口号是“石油是我们的”，声称要让石油为共和国和人民的利益服务。然而在现实中，很少有巴西人从巴西巨大的“黑金”储备中获得过什么利益。在洛特总统看来，这一问题的答案再简单不过了——必须给巴西石油公司提供大量的政府资金和援助，进一步扩大公司的规模。如此，石油公司便能将巴西石油的利润交给巴西人民，满足人民的权利，为他们提供应有的回报。巴西石油公司终于能够实现它的口号，石油将真正属于“我们”。"
 BRA_open_brasilia: "开放巴西利亚"
 BRA_open_brasilia_desc: "儒塞利诺·库比契克最伟大的作品——巴西利亚城的建设终于完成了。仅仅用了四年时间，我们就建成了这座伟大的城市；它将成为巴西共和国的新首都。宏伟巨城腾空出世，一片空旷的稀树草原如今成为现代都市主义与建筑学的杰作，彰显着巴西民族的强大与力量。洛特总统和夸德罗斯副总统将为这座城市及其市议会进行剪彩，前总统库比契克和监督过该项目的建筑师们也会应邀到场，我们将代表共和国郑重感谢他们的勤奋和奉献精神。"
 BRA_american_investors: "美国投资"
 BRA_american_investors_desc: "巴西经济与北方的“自由之地”紧密联系。许多大型美国公司和财团在巴西有广泛的业务关系，我们每年都能收到数百万美元的投资。库比契克政府在投资利好政策和有限国有化政策之间不断摇摆，这足以稳定地维持着高水平的美国投资。\n\n另一方面，洛特深信吸引美国资本带来的好处，他将尽一切努力（当然是在合理范围内的努力）为巴西吸引美国的投资者。"
 BRA_japanese_tech: "日本科技"
 BRA_japanese_tech_desc: "最近几年，共荣圈（特别是大日本帝国）的科技发展迅速。日本的研究者和工程师正在设计、生产各行各业用得上的所有设备，而市场和消费者已经证明了这些设备高效、多产、盈利性强。如果我们能得到这些前沿科技并好好利用，就能为巴西经济带来大幅度的提升。因此，在洛特总统的指导下，我们将开始通过数个可信赖的中介，进口有限数量的日本科技产品。此举必将带动我国的工业发展，促进巴西现代基础设施的建设。"
 BRA_construct_the_highway: "建造高速公路"
 BRA_construct_the_highway_desc: "取得美国投资和日本科技之后，洛特准备好公布自己的大型经济计划了，这就是建造跨亚马孙高速公路。这条公路将作为横穿亚马孙的通道，联通巴西与哥伦比亚和秘鲁的遥远边境。一旦建造完成，这条公路便会成为首条连接巴西和南美洲西部的直达陆上通道。\n\n洛特的计划不仅得到了他自己的政党的赞同，还有全民盟的许多政治家的支持，其中就包括夸德罗斯副总统，他已经表达了对这个主意的赞赏。不过，其他人则对此持怀疑态度。他们想知道洛特为何如此乐观，以及他要如何解决长期困扰亚马孙雨林的暴雨、疾病、蚊虫和湿热。但洛特对这些批评者不屑一顾，巴西人肯定能突破亚马孙。现在，计划已经制定完成，相应的物资也已准备充足，是时候开始向西进发了。"
 BRA_end_coffee_strikes: "终结咖啡罢工"
 BRA_end_coffee_strikes_desc: "巴西曾是咖啡之王。它生产出了全世界最多的咖啡，从安克雷奇到奥克兰都是它的市场。不过，这也使得咖啡出口成为了巴西经济的重要支柱，如果咖啡产业遭到破坏，整个巴西都会随之陷入混乱。正因如此，当前的咖啡产业罢工才显得那么麻烦。如果骚乱始终得不到解决，小至咖啡产业，大到巴西的经济都会受到影响。洛特绝不能让此事发生，所以他将要颁布要求结束罢工的政令，并与警察局长、工会领袖等利益相关者讨论可行的选择。无论如何，罢工必须结束。"
 BRA_end_the_marches: "终止游行"
 BRA_end_the_marches_desc: "警方整装待发，军队随时待命，是时候彻底终止罢工者发起的游行了。只要游行结束，人们对罢工的同情心就会渐渐消退，并转化为对缺乏进展的沮丧。洛特已命令地面部队利用坦克封锁重要街道，以阻止游行队伍继续蔓延扩散。总统希望，罢工者的意志将被无法完成游行所带来的沮丧感击溃，若是如此，相比于继续罢工，他们会更加倾向于谈判。"
 BRA_more_concessions: "做出一些让步"
 BRA_more_concessions_desc: "恩里克·洛特不是不讲道理的人。就算他曾经是，如今成为总统的他也必须受制于党的安排。工党已经表明态度，咖啡产业内部的问题必须得到解决。因此，总统和他那深受欢迎的女儿埃德娜·洛特将与罢工领袖会面，并向他们做出让步。政府已经就可能的恩惠条件列出了一份清单，其中包括提高工资、降低工作时间和延长假期。洛特将会改善工人的现状，但另一方面他又会防止出现实质性的改变，不然就要扫了种植园主的兴致。有了女儿的形影相随，洛特坚信自己一定可以避免更多的冲突，通过外交手段和妥协解决这次罢工。"
 BRA_back_to_work: "回去工作"
 BRA_back_to_work_desc: "胡萝卜加大棒的办法果然有效，通过谈判与打击罢工双管齐下，工会已经终止了罢工。罢工者回去工作了，咖啡产业再度运作起来了。显然，在可预见的未来，巴西的咖啡皇帝地位依然不会动摇。工作已经完成，洛特向后靠在椅子上，啜了一口咖啡，真是轻松啊。工党和他的女儿可能会抱怨说他们没有尽力帮助罢工者，但政治是妥协，不是取悦民众。在洛特看来，尽管结果让许多人感到不满，但基本上人人都能容忍它，还有相当一部分人为此感到高兴。这就是一次非常成功的妥协。"
 BRA_emergency_budget_cuts: "紧急预算削减"
 BRA_emergency_budget_cuts_desc: "眼前的危机已经解决，下面就可以开始处理经济了。我们可靠的坦克雷多·内维斯部长向我们报告了现存的一系列问题：通货膨胀、债务和经济增长缓慢，它们都对我国的繁荣构成了威胁。毋庸置疑，若这些问题得不到解决，总统就很难推进他为共和国准备的其他计划了。作为紧急的权宜之计，洛特先实施了小幅度的预算削减，然后，他便让内维斯负责解决通货膨胀的问题。通过洛特的工业化计划，经济增长的问题有望得到解决。"
 BRA_Fireworks_in_Rio: "里约的烟花表演"
 BRA_Fireworks_in_Rio_desc: "今年又走到了尽头，而洛特利用这一年干了很多事情：开放巴西利亚，管理国家经济，让跨亚马孙高速公路开工建设，还恰当地处理了咖啡行业的罢工。诸事已毕，如今的洛特精疲力竭，亟需休憩；而新年节庆恰是天赐之良机。\n\n街道上人潮涌动，大家都为过去一年的安然流逝而高歌。核末日并未到来，阿留申群岛危机逐步降温，为此，人们分享希冀，并彼此祝贺。与此同时，洛特则待在书房内，安享着应得的清闲时光。暂且让夸德罗斯和内维斯全权负责本周的政务吧。等这周过去，老将军便会重拾工作，继续履职。"
 BRA_operation_lobster: "龙虾行动"
 BRA_operation_lobster_desc: "这几年来，我国不得不进行着那媒体所谓的“龙虾战争”。我国领海不断遭到非洲海盗、外国商船与德国战舰的入侵。\n\n当地渔民受到干扰，渔船屡屡空手而归；而在那所谓的“世界之都”，腰缠万贯的秃鹫们却在享用着我国的龙虾。近日，一对日本夫妇被海盗劫为人质，引发了一场重大外交危机。洛特宣布，他将终结这场战争：德国海军的战舰再也不能侵犯我们的水域，跑来捞鱼的非洲王八蛋再也不能偷走我们的龙虾。\n\n为此，洛特安排与阿诺尔多·托斯卡诺上将会晤，答应给他所需的船只和资源。给了这些东西，洛特也没有什么多余的要求，他只要胜利。"
 BRA_Deploy_the_Flotilla: "部署舰队"
 BRA_Deploy_the_Flotilla_desc: "托斯卡诺上将要了一支舰队，于是洛特就给了他一支舰队，现在就该部署它了。特遣舰队马上就将进驻伯南布哥海岸附近的水域，那里的违法捕鱼行为最为严重。在那里，托斯卡诺将指挥特遣舰队干掉每一只海盗船，把那些偷鱼的臭流氓踹回非洲去。这样的干预行动将为政府减轻一些压力，但那些渔民还会回来的。托斯卡诺正在治标，而洛特和夸德罗斯则要想想方子，怎么治好龙虾战争的本。"
 BRA_Anti_Piracy_Operations: "反海盗行动"
 BRA_Anti_Piracy_Operations_desc: "过了好些日子了，一直都有那些来自无法无天的西非海岸的海盗和渔民跑到我国的海域，各种搞破坏——非法捕鱼、劫船、偷渡、走私等等成百上千种犯罪活动，搞得我们疲于应付。他们从这些极具风险的行为中谋取暴利，然后开溜，但一旦出现问题，背锅的永远只有我们。最近涉及日本游客的事情已经把火都烧到我们身上来了，如果我们想要避免这种情况的发生，就必须彻底消灭这些海盗行为。"
 BRA_Work_With_the_Governments: "与当地政府合作"
 BRA_Work_With_the_Governments_desc: "雅尼奥·夸德罗斯副总统的想法是，与那些正在努力摆脱法国政府崩溃与西非骇人轰炸的地方政府展开合作。他认为，既然那些“雅利安超人”正在自相残杀，一旦轰炸停止，非洲土著会抓住机同那些相对文明的“非雅利安人”进行友好接触，以重建自己的国家。我们可以派出我们的外交部长瓦尔特·萨莱斯到那些最近刚刚重新搭起来的草台班子，比如利比里亚共和国，给他们提一个建议：如果他们清理掉本国境内的海盗问题，那我们就给他们提供资金与援助。"
 BRA_A_Deal_With_the_Free_France: "与自由法国的协议"
 BRA_A_Deal_With_the_Free_France_desc: "夏尔·戴高乐将军和他的自由法国需要武器。没有枪支和大炮的话，他们该怎么实现他们宝贵的梦想，解放巴黎和法国呢？我们可以给他们开个价。要是他们能开动老旧的战舰来镇压海盗，那我们就帮助他们解决武器短缺的问题。这当然是双赢：他们得到他们迫切需要的武器，而我们不必亲自跑去对付海盗。我们只需要保持希望，希望那个经过多年的失败斗争，头脑已经疲惫不堪的夏尔·戴高乐，仍有些理性。"
 BRA_Search_and_Destroy: "搜索并歼灭"
 BRA_Search_and_Destroy_desc: "托斯卡诺上将的计划是动用特遣舰队，亲自上阵，一举镇压这些非法渔民和海盗。他建议我们立即展开行动，搜索、歼灭非法船只，直到他们不再威胁我国主权，而不是把宝贵的时间和精力浪费在和那些被炸个稀烂的村庄、骑骆驼的部落民和发了癫的抵抗战士谈判。洛特作出决定，根据他战争部长的建议，接受上将的计划，至于夸德罗斯副总统的计划就先搁置一边。我们将一如既往，用铁拳击败那些海盗！"
 BRA_Send_Them_Back: "都滚回去"
 BRA_Send_Them_Back_desc: "计划的下一步非常简单：把那些海盗踹回西非去。他们回到自己的祖国之后，跟我们就没有半毛钱关系了。不仅如此，这样解决问题还能少花不少钱——机票钱可是贵的要死。这样的过程简单而又高效：如果这些家伙还长着脑子，那他们肯定不会再回来（然后被我们再踹一次）了。假如这一遍还不足以教他们明白道理，那一顿暴打（如有必要就拿枪打）应该能治好他们的毛病。"
 BRA_The_Pirates_Scattered: "海盗奔逃"
 BRA_The_Pirates_Scattered_desc: "不管我们采取了什么行动，是花言巧语还是重拳出击，我们的任务都已经完成了。海盗们被打得四散奔逃，非法捕鱼的情况虽然依然严重，但也已有所减少。重要的是，我们的渔民可以重返海上了——他们面临的危险已经大大减少了。接下来的几个月里，特遣舰队还会在这几个地区继续巡逻，但他们也会轻松很多。现在，既然解决了小鱼和虾米，是时候来对付那条大鱼了。"
 BRA_Stop_the_Companies: "公司们，停下来"
 BRA_Stop_the_Companies_desc: "非洲的渔民和海盗都是问题，但更大的问题是德国的专员辖区，和那些在他们土地上横行霸道、肆意妄为的公司。来自各专员辖区（主要是西格弗里德·穆勒的中非专员辖区）的大型拖网渔船经常侵入巴西水域，非法捕鱼，并将捕捞所得卖给世界各地的吃货与美食家。他们用这些非法所得资助他们可怕的殖民政府，把人类碾成尘土，目的是让他们那所谓的“雅利安种族”的、子虚乌有的优越性永世长存。如果我们要在龙虾战争中取得最终胜利，我们必须向专员辖区或那些公司施压，叫他们明白不要再侵犯我国的领土主权。"
 BRA_the_48_Hour_Ultimatum: "48小时最后通牒"
 BRA_the_48_Hour_Ultimatum_desc: "让我们发出一份48小时最后通牒，让这些秃鹫做出选择：要么离开巴西海域，要么扣押船只，监禁工人。但我们要提高警惕；他们要是认为我们的最后通牒只是虚张声势，那么他们下次再敢闯入我们的水域就指定没好果子吃。"
 BRA_Seize_Their_Ships: "扣押船只"
 BRA_Seize_Their_Ships_desc: "按照陆海两军的建议，我们将扣押那些非法停留在我国海域的船只。快，派出军舰和飞机去找那些船只，吓跑大的，扣住小的。打蛇就得打七寸，捏住这些利欲熏心的公司的要害——利润，才能让他们明白道理。他们失去的船只越多，利润也就越低，跑来我们海域捕鱼的人也就越少。"
 BRA_Meet_With_Muller: "会见穆勒"
 BRA_Meet_With_Muller_desc: "夸德罗斯建议给中非的穆勒专员发封信，以实现他确保巴西外交政策独立自主的目标。要是这件事成了，我们就能设法让他限制他领土上的公司；但要是东窗事发，我们将折损不少信誉，还会让美国对我们试图与纳粹合作的行径产生愤怒。希望穆勒能接受我们的要求，此外，我们还要让所有知道这个计划的人都闭嘴。"
 BRA_A_Trip_to_the_Congo: "刚果之旅"
 BRA_A_Trip_to_the_Congo_desc: "穆勒接受了我们的请求，让我们把瓦尔特·萨莱斯派去刚果，与穆勒（以及他那可能长着三头六臂的助手罗尔夫·施坦纳）见上一面，花上一周时间讨论下一步的计划。哦，谈判可能会相当困难，如果我们想要给穆勒那家伙一些甜头，那要不……给中非的上层人士提供终身免费龙虾？还是为穆勒专员提供好几百次“巴西热带雨林狩猎之旅”的免费卡？可一定要签下这协议啊，为此我们要派出瓦尔特·萨莱斯，我们最好的外交官，去和穆勒谈谈。让我们祈祷他成功归来吧。"
 BRA_The_Bountiful_Harvest: "硕果颇丰"
 BRA_The_Bountiful_Harvest_desc: "龙虾战争以巴西的胜利而告终。随着竞争的不再，大量的鱼和龙虾又将重新出现在我国的海岸，巴西渔民可以自由、合法地捕捞它们，不受他人的干扰。大丰收与经济繁荣即将到来。有了这次胜利，我们的巴西共和国离实现“秩序与进步”又近了一步。"
 BRA_The_Germans_Pacified: "德国人消停了"
 BRA_The_Germans_Pacified_desc: "德国的船只不再肆意出入我国的海域。我们已经成功实现了目标，在我国海域进行非法捕捞的渔船数量大幅减少。这向德国人、乃至是全世界表明，巴西，南美的主宰，不是一个可以被吓倒的国家。"
 BRA_lott_muller_rejected: "穆勒拒绝了会面"
 BRA_lott_muller_not_rejected: "穆勒没有拒绝会面"
 BRA_lott_muller_rejected_deal: "与专员辖区的协议破裂了"
 BRA_lott_muller_not_rejected_deal: "与专员辖区达成了协议"
 BRA_lott_deal_fall_through: "协议将以§R失败§!告终，对双方都无任何益处\n\n"
 BRA_lott_deal_if_signed: "\n§Y若协议达成：§!"
 BRA_lott_deal_if_signed_spacing: "\n"
 BRA_lott_quadros_relationship_effect: "洛特与夸德罗斯的关系将受到我们在谈判中的选择的§Y影响§!。\n\n"
 BRA_lott_quadros_military_effect: "洛特与夸德罗斯的关系和军方的§G忠诚度§!将受到我们选择的§Y影响§!。\n\n"
 BRA_Coffee_With_Neves: "与内维斯品咖啡"
 BRA_Coffee_With_Neves_desc: "恩里克·特谢拉·洛特将会见坦克雷多·内维斯，讨论我国目前所处的经济形势。洛特认为，内维斯的协助将成为他结束巴西经济混乱的不二法门。而在内维斯看来，他希望就管理巴西的经济和发展进行一番探讨，他也相信这位总统能带领巴西走向经济复苏。\n\n无需多言，洛特和内维斯在会议期间喝下的那几杯优质巴西咖啡可能就是巴西现代史上最重要的饮品了。"
 BRA_Neves_Plan: "内维斯计划"
 BRA_Neves_Plan_desc: "由我们尊敬的财政部长，慎重的坦克雷多·内维斯先生提出的计划内容如下：\n\n由于洛特总统的前任搞了一大堆雄心勃勃的支出计划以及其他一些事情，我国的债务正处于危险水平。在考虑促进经济增长之前，我们得先通过提高税费或其他一些方式聚敛资金，偿还债务。只有当债务压力减轻之后，我们才能着手制定各种投资和刺激经济的计划，促进经济增长。这反过来又会进一步减少我们的债务，允许我们自由支配财政资金。"
 BRA_Lets_Raise_Some_Taxes: "提升税率"
 BRA_Lets_Raise_Some_Taxes_desc: "内维斯经济复苏计划的重要一步就是要提高税率。为了应对债务危机和赤字，我们需要钱——而税收就是来钱最快、最多与最简单的途径。\n\n因此，我们要给中产阶级和上层阶级加税。穷人？不。\n\n且不说给穷人加税一点都不道德，而且也会让选票跑掉，那些一腔怒火的瓦加斯批评家们巴不得赶快给这“瓦加斯崽子”背上来上一刀。如果这么做，那一定会搞得乱七八糟，甚至会显得夸德罗斯那莽夫的所作所为都成了睦邻友好的象征。"
 BRA_Lower_Interest_Rates: "提升利率"
 BRA_Lower_Interest_Rates_desc: "若是经济萎靡，加息也是一个好主意。自从国有中央银行的概念广为流通之后，全世界许多中央银行都采取过这一措施。从长期来看，直接对付通货膨胀并让其降低，就能把更多的钱放入巴西工人的口袋。虽然在短期内，这一措施有可能会对我们的经济增长有所影响，但内维斯建议的对工业化和机械化的进一步投资能够保证长期的经济增长不会受到阻碍。因此，随着通胀的降低和长期经济增长的继续，这反而有利于巴西经济的长远发展。"
 BRA_Control_Transfer_Profits: "监管利润流动"
 BRA_Control_Transfer_Profits_desc: "大企业、有钱人和其他各种各样的人组成了社会中的1%。他们喜欢把钱挪来挪去，就像弹球机里的弹珠那样四处乱窜。我们的政府没能从中获得任何好处：而如果我们对这些行为进行监管，再课以税收，那么就能为巴西创造出一个利润丰厚的崭新财源。当然，这无疑会激怒他们，但是为了共和国与人民的福祉，这些代价都是值得的。到头来他们就知道这个政策有多正确了。"
 BRA_Enact_Deflationary_Policies: "实行反通胀政策"
 BRA_Enact_Deflationary_Policies_desc: "通货膨胀一直以来都困扰着我们的国家，折磨着巴西人民的钱包。从贫民窟里的难民到圣保罗的阔佬，这个国家的所有纳税人无一例外地受到通货膨胀的影响（如果没被通胀搞破产的话）。必须采取果断行动，遏制通胀，降低其对我国人民造成的影响。尽管内维斯不是特别关注这个——人们正在控制、也肯定会控制住通胀，而且还有更多的事情需要他来打理——他仍然会采取行动，解决这个问题。"
 BRA_Continue_Industralization: "继续工业化"
 BRA_Continue_Industralization_desc: "工业就是巴西经济的未来。如果我们想要经济增长、要现代化的国家、要福利的进步，我们就必须把工业化继续推动下去。因此，座座工厂、精炼厂将拔地而起，各种现代化工业设施将在政府的资助下建立起来。\n\n没错，这确实会妨碍我们遏制通胀。但如果我们把一切都置于理性管理之下，这些措施并不会导致通胀上升。而且，工业也为我们带来了益处，增强了人民的抗通胀能力，因此这一切都是值得的。"
 BRA_Industralize_The_Interior: "内陆工业化"
 BRA_Industralize_The_Interior_desc: "巴西的内陆地区远离最初定居的地带，远不如瓜纳巴拉与圣保罗一带发达。想想看，这些地方拥有巨大的经济潜力，甚至还有巨量的资源——简直是彻头彻尾的浪费！不能再这样下去了。按照内维斯先生的指示，我们将在内陆推动工业化，使其资源和人力资本能够为其自身的利益和巴西国家的利益得到更广泛的利用。"
 BRA_Industralize_The_South: "南部工业化"
 BRA_Industralize_The_South_desc: "我国的南方地区，靠近阿根廷和东部边界的地方，有一个重要的基础设施网络。但目前它尚未得到充分利用。因此，内维斯先生指示我们采取行动，改善这些地区和与之相关的工业。\n\n就算他不说，我们也会这么办。如果南方实现了工业化，就能更快、更灵活地使用南方的资源。工厂以及其他设施都会被连接到平整的道路上去，又快又好地发送和接收货物。"
 BRA_Repairing_Kubitscheks_Road_System: "维修库比契克的公路网"
 BRA_Repairing_Kubitscheks_Road_System_desc: "自我们那受人尊敬的前任儒塞利诺·库比契克先生卸任以来，于他在任期间修筑的庞大道路系统早已年久失修。交通管理部门每天都能接到关于汽车相撞、掉入坑洼、轮胎被车辙弄坏的消息。这损害了我国的经济、福利与国际形象，我们不会、也不能容忍。因此，我们将做出重大投资，修复巴西道路系统的各种问题，同时进一步改善我国的基础设施，促进经济发展。"
 BRA_Mechanization_Programs: "机械化项目"
 BRA_Mechanization_Programs_desc: "南方到处都是农场与种植园。这些地方种植着大量的经济作物与各种各样的水果。然而，由于缺乏机械化设备，这些种植园的产量不是十分稳定。在这一地区投资促进农业机械化，将有助于农业产品产量的提升。这将促进当地经济生产力的发展，提高人民的生活质量，我们离实现总统的目标——结束长期困扰巴西的经济不稳定状况，又近了一步。"
 BRA_Neves_Plan_Finish: "内维斯计划大功告成！"
 BRA_Neves_Plan_Finish_desc: "坦克雷多·内维斯解决我国经济问题的美妙计划已经大功告成，经济增长已经实现，而债务危机则暂时得到了解决。我们为那些巴西的欠发达地区带来了工业化、机械化农场、新的现代化基础设施，政府取得了新的收入来源，同时还填满了巴西民众的腰包。总统信赖内维斯先生真是个无比明智的选择！不过，通胀还没下降多少。但既然我们实施了明智的经济政策，那么通胀肯定会随着时间的推移慢慢下降的。肯定不会再升起来……对吧？"
 BRA_Form_Agriculture_Comission: "成立农业委员会"
 BRA_Form_Agriculture_Comission_desc: "农民联盟没了领袖，巴西农村又一次陷入混乱。农民联盟和工会没人管了，他们无法无天，提出各种离谱的要求，还要搞罢工。即使没有那些罢工，劳资关系也极为紧张，并开始对我国的政治与经济产生负面的影响。我们不能容许：为此，洛特总统将成立农业委员会，制定土地改革行动计划，并最终通过一条法案，一劳永逸地解决这些问题。"
 BRA_Deploy_Goulart: "派遣古拉特"
 BRA_Deploy_Goulart_desc: "若昂·古拉特广受工农群体的欢迎。这位巴西工党事实上的领导人以其超强的同情心与同理心闻名巴西，人们都愿意告诉他他们想要什么，愿意倾听他的建议，这一点换了洛特或其他任何社民党与工党的成员他们都没法做到。如果我们想给这火烧眉毛的局面降降温，那我们就需要这一点。洛特总统当然不会忽略掉它，他下令派出古拉特与人民谈话，帮助他们平静下来。"
 BRA_Investigate_Peasent_Leaders: "调查农民联盟"
 BRA_Investigate_Peasent_Leaders_desc: "农民联盟的情况对巴西共和国构成了明确与现实的危险，军方对此不抱任何幻想。他们一直在同他们的昔日同僚恩里克·洛特谈话，促使他相信，必须采取果断行动，不然这些麻烦就要演变成更严重的问题。\n\n雅尼奥·夸德罗斯对此大发抱怨（他一贯如此），他认为我们会事与愿违，似乎巴西工党有部分成员支持他的这种态度。但洛特和军方认为，镇压这些闹事分子的好处远远大于风险，因此他们会把行动继续下去。"
 BRA_Stop_League_Crackdowns: "停止打压农民联盟"
 BRA_Stop_League_Crackdowns_desc: "的的确确，这些农民联盟的领导人在做事的时候选择的方式确实不是最合理与最有效的，这些不用猜就能知道。洛特总统非常清楚，他们的目标是正当的，他们只不过是想为自己和孩子们创造一个更好、更公平、更公正的巴西。这就是为什么他会被工党、坦克雷多·内维斯，还有那个雅尼奥·夸德罗斯（恐怕这会让人吃一惊）组成的小团体说服，从而不再镇压农民联盟。\n\n一些军人有怨言：他们觉得总统对“阿马佐纳斯颠覆分子”和“共党之流”的态度过于温和了。但洛特、内维斯、工党和夸德罗斯认为，向那些农民展现善意的好处远远大于风险，因此他们会把行动继续下去。"
 BRA_The_Agrarian_Bill: "起草农业议案"
 BRA_The_Agrarian_Bill_desc: "在对农民联盟采取初步行动之后，洛特政府现在该作出最终决定，结束使共和国陷入瘫痪的抗议活动了。洛特总统会召集他的政府，拟定一项内容全面的土地改革法案——如果能得到通过，这则将成为巴西历史上规模最大的土地再分配行动。\n\n土改计划将把土地从大地主手中拿走，转交给那些最贫困的农民，这样他们就会合理利用土地，使其发挥出最大的生产力、为他们的家庭和国家创造财富。（注意了，我们当然会给那些大地主发补偿，而且还会给他们制造一大堆偷奸耍滑的空间，这样他们就不会携带大笔巨款逃离我们的国家）\n\n这条法案很难通过，但如果通过了，那一切都是值得的。"
 BRA_Union_Negotations: "与工会谈判"
 BRA_Union_Negotations_desc: "工会是这次危机的原因之一。现在有些大型罢工的背后就是他们在搞鬼。如果我们想要用这个法案来恢复工业界的秩序，那就得拉上他们来谈一谈，让他们同意我们的法案。如果我们的改革态度太过软弱，那可能就会适得其反，刺激他们的抗议欲望。\n\n因此，我们要与工会的领导人见上一面，听听他们对现行法案的意见，看看我们能否与他们相互妥协、达成一致。"
 BRA_Smooth_Talk_Ranchers: "与牧场主争辩"
 BRA_Smooth_Talk_Ranchers_desc: "牧场主还有其他形形色色的土地所有者都将受到法案的影响。他们对此心知肚明，早就喊起来了，要干烂我们的计划。碰巧的是，他们也是社民党、全民盟、社进党甚至一些工党政客在进行竞选时的资金来源。我们可以、且必须利用这个事实。\n\n我们会找到他们，看看他们想从我们这里得到什么。没错，可能我们不得不妥协，把土改往后退几步。但作为交换，也许我们能让他们闭上自己的嘴。这些地主一个个都像磕多的八哥鸟一样叽叽喳喳，说洛特和他那些官僚每隔上一小会儿就会变成阿马佐纳斯主义者的玩具。如果能让他们消停一会儿，那做什么可能都是值得的。"
 BRA_Hold_The_Vote: "进行表决"
 BRA_Hold_The_Vote_desc: "我们在洛特总统的授意下做了他想要的一切——欢快的握手啦，谈判啦，政治活动啦，讨价还价啦，好让他那条法案能得以通过。现在剩下的就是彻底结束我们日常政治中无比常见的能持续好几年的无休止的搪塞和杯葛，赶紧找个日子把土改案提交国会表决。洛特派里有些悲观主义者担心这项法案无法获得通过所需的票数，但那些更加积极的派系则认为，他已经（可能，希望，上帝保佑）说服了足够多的人来通过这项急需的政策。"
 BRA_Agrarian_Bill_Passes: "农业议案通过"
 BRA_Agrarian_Bill_Passes_desc: "我们做到了！议案以相对多数通过国民议会审议，从而允许洛特总统实施巴西——好吧，可能是南美或拉丁美洲——史上规模最大的土地改革计划。这是总统的巨大胜利，他迈出了巴西全面土地改革的第一步。全民盟正在狂呼乱叫，那些我们没能说服的土地所有者正在倾尽全力反对这条法案，但这又有什么用呢？它已经通过了！姗姗来迟的正义将得到伸张，农村地区的穷人和劳工将对洛特更加敬重！"
 BRA_Agrarian_Bill_Fails: "农业议案未获通过"
 BRA_Agrarian_Bill_Fails_desc: "“不管是人是鼠，即使最如意的安排设计，结局也往往会出其不意，于是剩给我们的，只有悲哀和痛苦，而不是指望的欣喜。”尽管总统和工党尽了全力、土改法案本可以使巴西更加公平公正，但由于全民盟的反对，再加上总统名下的社民党里出了一些叛徒，法案还是没能通过。农民联盟和其他许多对这个法案抱有信心的人都十分沮丧。农村地区再次陷入混乱，洛特总统往后看，悽悽惨惨，一片黑漆！往前看，虽然他还无法看见；可只要一猜，就会不寒而栗！"
 BRA_All_We_Can_Do_Now: "克制之时"
 BRA_All_We_Can_Do_Now_desc: "法案已经通过，是时候平息事态了。这农业改革的效果，就像把一块大石头扔进水潭，水潭里的水和其他东西四处飞溅。因此，在我们开展改革、进行土地再分配的同时，要避免进行其他的政策冒险。我们要的是把这条法案落实确保，而不是挑起一场新的战争，把战线拉得越来越长。"
 BRA_Calm_Down_The_Countryside: "安抚农村"
 BRA_Calm_Down_The_Countryside_desc: "我们在国会大败而归，工会和农民都起来造反。深陷绝望的工农发现阿马佐纳斯和萨尔瓦多·阿连德这样的疯子所持的那种意识形态很有用处。他们提出要用武力实施土改和再分配运动，就像智利那些革左疯子试图在智利南部干的事情一样。这肯定不行。我们应该为这次失败负责，绝不能让人民把失败的怒火发泄到彼此和国家的身上。我们将采取行动——无论语言，还是武力——控制事态，防止失控。"
 BRA_Quadros_Plan: "夸德罗斯计划"
 BRA_Quadros_Plan_desc: "我们那位特立独行的副总统雅尼奥·夸德罗斯对这一切的看法挺特别的，和内维斯不一样。他认为，与其从巴西民众手中拿钱，不如通过一项彻底的紧缩计划来削减开支。大幅削减不必要的社会和基础设施项目，直到我们的财政更加安全，然后与某个大国谈一谈、借一笔款子，这样巴西的财政困境就可以宣告结束了。这个计划不仅能帮助我们稳定财政，取悦夸德罗斯；它还有助于抑制通货膨胀。"
 BRA_Slow_Down_Industralization: "减缓工业化进程"
 BRA_Slow_Down_Industralization_desc: "夸德罗斯副总统大计的第一步就备受争议，因为他和他的派系觉得巴西的工业化进程必须放慢下来。\n\n许多人认为这个想法有违直觉，因为周期性经济问题的根源不就是南美洲的工业不发达嘛。然而，夸德罗斯和他的盟友们认为，现在为治病开出的这个方子比疾病本身还要糟糕。政府对经济的大量投资，以及新成立的企业借下的大笔外债，导致通胀迅速飙升。与此同时，政府和私人债务也在爆炸式的增长。\n\n为了拯救我国的经济，在它以全速马力奔向悬崖之前，该用力去踩一脚刹车了。随着宽松货币和投机性投资的浪潮退去，通胀自然会下降，巴西穷人也不会再变成金融波动的牺牲品了。"
 BRA_Cut_Public_Spending: "削减公共开支"
 BRA_Cut_Public_Spending_desc: "过去几年，政府支出迅速增长，虽然我国经济也在增长，但政府支出在GDP中所占比例依然迅速上升。这些支出中有很多都是借贷来支撑的，政府赤字不断增加，债务也不断增长。\n\n不断上升的偿债成本，以及商人无法在外国金融市场上出价高于政府而产生的挤出效应，都在成为压垮经济的一根根稻草。共和国，不能再挥霍无度了，让我们来帮她一把，让平衡预算再次成为常态。\n\n不过，削减社会项目和公共支出意味着要付出高昂的政治代价。国家的持续繁荣需要它。"
 BRA_Slash_Highway_Budget: "削减高速公路预算"
 BRA_Slash_Highway_Budget_desc: "国家公共财政的枯竭是怎么回事呢，是越来越多的钱都流到高速公路项目里去了。我们的副总统夸德罗斯先生一直以来都对这现象颇有微词。为啥要把纳税人的钱花在这建在没人住的热带雨林的高速公路上呢？\n\n洛特总统一直都把基础设施视为最重要的投资领域之一，并强烈反对他的副总统关于改善连接全国城乡的道路没半毛钱好处的观点。尽管如此，总统同意减少高速公路项目的范围，作为遵循夸德罗斯经济计划的条件。虽然砍掉高速预算让总统先生一脸痛苦，但安抚夸德罗斯与他的盟友带来的政治收益也很值得。多出来的钱将在其他地方得到合理的利用。"
 BRA_Begin_Debt_Negotations: "启动债务谈判"
 BRA_Begin_Debt_Negotations_desc: "大问题还在头顶上悬着呢，我们的政府继承了一大堆债务，还在其上发展出一大堆新的债务。这些贷款不仅消耗了我们政府大量的资源，在政治上也有隐患，可能会导致我们在选举中落败。\n\n夸德罗斯副总统试图解开这个难题。他的方法是双管齐下。首先，制定一项紧缩计划，博取金融家的信心，然后，取得外国的帮助，以极低的成本取得一笔借款，帮助我们重组债务。现在，他计划的前半部分完成了，现在我们要进入后半部分。\n\n虽然夸德罗斯的想法给政府带来了一些希望，但他提出的资金来源可就没有那么“健康”了。夸德罗斯希望向日本请求帮助，对我们的债务进行重组。这就违背了我们的传统外交政策，可能会激怒美国人——美国一直都是我们可靠的贸易伙伴。内阁中有很多人建议建议我们向华盛顿寻求贷款。至于决定，就由你来进行。"
 BRA_Talk_With_Sphere: "与共荣圈谈判"
 BRA_Talk_With_Sphere_desc: "夸德罗斯的观点取得胜利。尽管我国的外交大腕都有些担忧，但副总统关于削弱我们对美国的依赖将增强我国实力的观点赢得了不少追随者。\n\n日本政府将在债务重组中向我国提供帮助。日本一直在东亚以外的地区寻找新的贸易伙伴，她无疑有兴趣以便宜的价格买下我们的友谊。尽管如此，我们还是得给日本提供一些保证，近来日本帝国的经济似乎有些不对劲儿。共荣圈的外交官们肯定会比以往更加努力地讨价还价。"
 BRA_Talk_With_Americans: "与美国人谈判"
 BRA_Talk_With_Americans_desc: "外长瓦尔特·萨莱斯设法说服了内阁，他认为资金的最佳来源还是美利坚合众国。夸德罗斯肯定会不高兴，因为他遏制美国影响的努力没能受到重视。希望他还是能继续帮助我们，把他的计划付诸实施。\n\n山姆大叔总有时间和朋友在一起。不过，我们在华盛顿的消息源向我们表明了美国国务院的某种担忧，他们不希望我国政府在经济中占据主导地位。美国的钱肯定会及时送达……但北边的巨人无疑会为我们附赠几个条件，比如说鼓励巴西保持自由民主，维持足够“健康”的市场，诸如此类。"
 BRA_Reduce_Tariffs: "降低日本关税"
 BRA_Reduce_Tariffs_desc: "日本人接受了！从共荣圈流出的低息贷款足以永远结束巴西的债务危机！\n\n救助计划附带了一些条件。其中最大、也是我们应该预见到的条件，我国与共荣圈之间的关税将大幅降低。长期以来，由于无法进入欧美市场，日本一直在寻找新的贸易伙伴。他们现在找我们买他们的小玩意儿。\n\n关税损失当然会影响到那些寻求保护国内产业的人士。然而，如果不结束债务危机，巴西工业就不太可能度过未来的风暴。比起未知的前途，还是先解决已知的风险吧。"
 BRA_Zaitbasu_Land_Grants: "财阀赠地"
 BRA_Zaitbasu_Land_Grants_desc: "许多日本财阀都表示他们有兴趣在巴西开展业务。除了这些业务伙伴之外，我们东京的大金主希望我们在和他们国家的冠军企业打交道时能搞些互惠互利的事儿。因此，我们必须帮助这些财阀在拉丁美洲扎根。\n\n综上所述，我们要以低价向这些外国伙伴出售一些土地。这点小小的损失将是我们加强与远东商业关系的诚意的体现。如果下个世纪是亚洲的世纪，巴西必须踏上这个新时代的土地。"
 BRA_Negotations_Collapse: "谈判崩溃"
 BRA_Negotations_Collapse_desc: "与外国潜在贷款来源的谈判大失败！其他大国被我国外交部婉拒之后，便不愿搭理我们了，看来我们只得孤军奋战。\n\n债务危机的乌云依然压在我们头顶。虽然夸德罗斯对这种情况制定了一些应急计划，但我们的情况依然不好。内阁将邀请更多的经济学家来帮助我们制定新的策略。有一件事是肯定的，这次失败搞得总统和副总统的关系更加紧张了。"
 BRA_Some_More_Cuts: "削减更多预算"
 BRA_Some_More_Cuts_desc: "又来了，夸德罗斯计划让我们以外科手术一般的精准度切下一块预算。既然没有外国势力来帮我们承担那些高额的债务，那我们还得砍掉更多的预算。\n\n赶快把库比契克时代的项目全部砍掉。工业化、医保、教育、公共服务；所有领域都将接受大刀阔斧的预算缩减。毫无疑问，人民会极度沮丧、嚎啕大哭，而反对党则会大肆宣扬，说我们把前任展开的社会项目给毁了。然而，不管后果如何，如果想彻底解决债务危机，我们就必须走上这条残酷的道路。"
 BRA_Lower_Corporation_Tax: "降低美企税收"
 BRA_Lower_Corporation_Tax_desc: "和美国人的谈判成功了，巴西的财政终于得救了。现在，是时候为美国佬的援助买单了。\n\n谈判中有个比较严重的分歧，是关于公司税的。夸德罗斯计划恢复巴西财政理智的速度之快令美国人印象深刻。不过，企业税率依然居高不下。为了两国之间的良好贸易与相互投资，企业税率必须降低。\n\n屈从于美国的要求肯定会招致非议，但我们没有其他选择。来自北方伙伴的投资和债务危机的结束会告诉我们，这一切都是值得的。"
 BRA_Protect_American_Bussiness: "保护美国商贸利益"
 BRA_Protect_American_Bussiness_desc: "华盛顿一直对我们前任的政策抱有怀疑，库比契克时代有很多关于把巴西的外国企业国有化的言论。华盛顿想要我们的一个保证，此类言论将永远不再困扰巴西的美国企业。\n\n作出如此保证需要通过几条法律，那样对外国企业进行国有化就会非常困难，甚至压根就不可能。这样做肯定有人不喜欢，尤其是我们党内的左派人士。然而，形势所迫，我们也无计可施。如果巴西想摆脱债务陷阱，就只得接受美国的帮助。若是债务破产，那经济主权就将彻底荡然无存。"
 BRA_Quadro_Plan_Finish: "夸德罗斯计划大功告成"
 BRA_Quadro_Plan_Finish_desc: "夸德罗斯副总统是巴西政坛的一朵奇葩，一直都有人对他表示怀疑。对于我们启动他经济改革计划的行为，有些人将其视为危险的倒退。来自左翼的批判意见指责我们逆转了那些自库比契克时代就开始引领我国进入现代化的政策。\n\n不论怎么说，夸德罗斯计划已经完成，巴西走出了低谷，进入了一个光明的新时代。我们的工业化进程有些放缓，经济发展也遭受了一些挫折。然而，高悬头顶的债务危机已成过去，我国的赤字将缩减为零。最重要的是，通胀——工人阶级家庭的杀手，已经彻底成为历史。\n\n我们的政府听话地执行了他那些紧缩和金融改革的措施，夸德罗斯副总统感到十分满意。现在，我们要面向未来，为国家的繁荣做出更大的贡献。"
 BRA_lott_agr_pass: "$BRA_pl_bill_8$已通过"
 BRA_lott_agr_fail: "$BRA_pl_bill_8$未通过"
 BRA_brazil_to_the_rescue: "巴西援兵"
 BRA_brazil_to_the_rescue_desc: "在安哥拉与莫桑比克，数百万和我们一样同操葡萄牙语的兄弟姐妹遭到纳粹暴政的压迫。而现在情况似乎更加糟糕，百万南非民众也面临着遭受奴役的危险。巴西不可能、也不允许事态如此发展下去。就像普鲁士骑兵在最后一刻赶到滑铁卢拯救英国人一样，巴西军队也会再次来到非洲拯救当地英裔！\n\n如果进展顺利，非洲专员辖区崩溃之后，南大西洋再无他国是巴西的对手，从而能决定性地结束过去二十年来的海上冲突。总统已经下令，我们将奔赴战场，为南非而战！"
 BRA_convince_the_legislature: "说服国会"
 BRA_convince_the_legislature_desc: "对政界人士表明你的诉求确实很难，但幸好我们的总统拥有像坦克雷多·内维斯和埃德娜·洛特这样的人才，方能与那些议员进行顺畅的对话。与美国人并肩作战有一个好处，那就是全民盟会比较听话，卡洛斯·拉塞尔达也表态支持战争。但工党中还有一些持有强孤立主义的成员，他们可能需要一些鼓励。通过改革、协议和一点点贿赂，出兵的障碍将被我们逐个清除，议员们会一个接一个地支持巴西对南非的干预。"
 BRA_cia_contacts: "FBI联系"
 BRA_cia_contacts_desc: "FBI无处不在，我们压根没法把他们赶出巴西。不过，洛特总统可以跟他的美国朋友谈谈，如何通过美国情报部门熟稔的各种方法来影响公众对战争的看法。FBI和其他美国势力可以处理洛特不希望让巴西政府处理的各种事务——比如贿赂、恐吓等等伎俩手段，有助于推动巴西加入战争，带来自由世界的胜利。"
 BRA_convince_the_people: "说服民众"
 BRA_convince_the_people_desc: "我们从新国家独裁政权继承下来的东西有许多，其中最重要的一个便是所谓的巴西国家通讯社(Agência Nacional)，负责制作和传播与政府有关的新闻短片和各类传播媒介。若是与美国报纸合作，把纳粹在非洲的暴行公之于众，利用巴西军方的民族主义宣传，就能引发和二战期间类似的爱国主义浪潮。当然了，希望这次战争不要打得像二战那样。"
 BRA_send_our_guns: "送去我们的枪炮"
 BRA_send_our_guns_desc: "巴西拥有独立的军工复合体，建立于新国家体制，传承自戈梅斯政府。为了捍卫民主，大量的枪炮将涌入巴西。这些枪支将优先装备那些缺枪少弹的南非军队，从而坚守阵地，抵御德国人与布尔人的洪流。有的枪是最新研发的型号，但大多数都是我们军队换下来的旧枪——一把旧枪总比拿烧火棍强，我们送给他们的又不是啥傻逼大口径手枪。"
 BRA_air_support: "空军支援"
 BRA_air_support_desc: "我们干预的规模越来越大，前线发来的报告也越来越多，现在看来，德国那几个专员辖区的优势之一就是他们能有效地利用空军力量。因此，我们得给前线派去更多的直升机，削弱他们的优势，给我们的部队提供补给，将战争推进到敌人的境内。巴西人可靠的轰炸机与直升机要打垮西南非专员辖区的战斗机，把德国人赶出天空，然后在地面上击溃他们，以铁一般的事实告诉他们，你们才不是什么“优等民族”。"
 BRA_operation_deadoro: "德奥多罗行动"
 BRA_operation_deadoro_desc: "时候到了！宣传攻势大获成功，人民满腔怒火，政客俯首追随，人民的呼声一浪高过一浪，夸德罗斯这种不干涉主义者的声音全然听不见了。巴西的志愿者与士兵将跨过重洋，为民主自由而战。某些言论说当地土著对德国人十分残忍，这些屁话当然是那些深植巴西的希特勒马屁精扯出来的淡。\n\n南非实行了歧视性政策，这没错，但在英裔治下总比在那些德佬撑腰的布尔人治下好得多。现在要改变主意也为时已晚：我们的宣传简直是太有效了。他们要战争，还要胜利！巴西将前往非洲，保卫民主，拯救我们的兄弟。干掉他们！"
 BRA_business_as_usual: "照常营业"
 BRA_business_as_usual_desc: "咱们的总统兼元帅恩里克·洛特经受住了一切危机的考验，现在可以重返工作岗位了。干得好，总统先生：“你笑到了最后。”洛特召集起内阁成员。他说，真正的任务将从现在开始：保卫巴西的民主，绝不能让1955年的事件重演。"
 BRA_operation_toucan: "巨嘴鸟行动"
 BRA_operation_toucan_desc: "巨嘴鸟行动是洛特总统提出的一项计划，目的是促成巴西军队的去政治化。洛特希望清理掉那些自以为是的强硬派，代之以尊重、保护民主主义的护宪派军官将领。洛特循序渐进地启动自己的计划，他知道，要让军方这片暴风骤雨的汪洋重获安宁，简直是无比困难。相比之下，龙虾战争只不过是在小孩的游泳池里玩小鸭子而已。"
 BRA_respect_military_hierarchy: "尊重军队等级制"
 BRA_respect_military_hierarchy_desc: "尽管在军方问题上与阿西斯·布拉西尔意见一致，但试图撤换军中最有影响力的人物是非常幼稚的，这样的举动可能会将巴西及其人民置于危险之中，甚至可能引发一场内战……\n\n因此，我们必须听从德尼斯的建议，毕竟，他一直是我们的好朋友，正是他在1955年招来洛特组织反政变，保护儒塞利诺·库比契克的就职典礼免受全民盟暴徒的威胁。军队会有变化，但不能瞎搞乱整。"
 BRA_change_the_military_apparatus: "变更“军事架构”"
 BRA_change_the_military_apparatus_desc: "阿西斯·布拉西尔是对的。要是那些头子还在，踢掉几个打下手的家伙屁用没有。为了子孙后代，为了巴西的宪法和民主价值，洛特总统必须改革军队领导层，提拔那些他可以推心置腹、永远不会背叛巴西人民利益的人。\n\n这场仗绝不会顺风顺水，因为他的新对手无论在哪个方面都比他强大太多，但他并不打算退缩。通过周密的战略规划、结交正确的盟友，胜利并非不可能。捍卫巴西民主、对抗疯狂反动派的时刻终于到来了。"
 BRA_listen_to_the_national_defense_council: "听从国防委员会"
 BRA_listen_to_the_national_defense_council_desc: "为了与国防委员会合作，我们必须回应他们的要求。任命护宪派补上军队的缺会破坏双方合作的基础。这无异于把整个法案扔进垃圾桶。\n\n如果我们不想把关系搞破裂，就得任命他们选中的人补上空缺的将领，指挥官和其他高级职位。"
 BRA_use_denys_contacts: "动用德尼斯的关系"
 BRA_use_denys_contacts_desc: "我们的朋友战争部长奥迪利奥·德尼斯在军队人脉甚多，从最忠诚的护宪派到最激进的强硬派，无所不包。如果我们不好好利用这个机会争取更多的人来为我们的事业而战，那可太浪费了。\n\n由于他对洛特的护宪运动一直十分忠诚，我们将让他与较为温和的反护宪派进行对话，向他们保证他们无需反对这条法案。"
 BRA_exile_hardliners_to_the_amazon: "把强硬派流放亚马孙"
 BRA_exile_hardliners_to_the_amazon_desc: "强硬派可能想要独裁，但洛特不是独裁者，他们也明白这一点。我们不能干掉反对派，哪怕他们威胁到巴西的民主。但这并不意味着我们不能用其他方式摆脱他们，还有什么办法比把他们送到咱们泥泞而充满异国情调的后院更好呢？到了那儿，他们的头等大事是防着疟疾，而不是想着在国会偷个席位。亚马孙雨林一定能让他们度过忙碌而充实的军旅生涯。\n\n我们将把强硬派领导层中的萨尔门托将军送到马瑙斯的亚马孙司令部，给他放个长假，在那里他可以欣赏树懒爬树，而用不着操心推翻民主制度。"
 BRA_change_east_military_commands_commander: "更换东部军区司令"
 BRA_change_east_military_commands_commander_desc: "就目前而言，东部军区无疑是我国最重要的战略要地之一。与此同时，它还是一位政治大腕的居所，此人不是别人，正是我们的敌人，瓜纳巴拉的“乌鸦”卡洛斯·拉塞尔达。如果我们放他逃过监视，他无疑会策动一场同1955年政变类似的叛乱。因此，如若希望保护巴西的未来免受反动派及其宠物乌鸦的侵害，就必须将东部军区置于高度重视。\n\n为保持对这一地区的控制，我们将任命同为护宪派且长期忠诚于洛特元帅的盟友雅伊尔·丹塔斯·里贝罗担任东部军区的新任指挥官。最后，一旦拿稳东部军区，就赶紧把乌鸦关到笼子里，闭上他的嘴，免得他继续叽叽喳喳。"
 BRA_privilige_constitutionalists: "优待护宪派"
 BRA_privilige_constitutionalists_desc: "国防委员会的老人建议我们提拔他们精心挑选的战士，好让他们在军中扩大影响力。他们忘了恩里克·洛特不仅是陆军元帅，更是巴西的总统，因为人民选举了他，他的职责是为人民服务，而不是为一些机会主义者服务。\n\n他并非孤身一人。军中有许多人赞同他的理念，希望保护民主。但不幸的是，这些人大多职位低微，分布在全国各地的军事职务上。改变的时候到了，如此优秀的士兵应该得到最好的待遇。"
 BRA_speak_at_military_clubs: "在军事俱乐部演讲"
 BRA_speak_at_military_clubs_desc: "军事俱乐部可能是军人职业生涯中最重要的地方。在这里，一小群实证主义者成功说服其他士兵参加1889年政变，从而建立起屹立至今的共和国。更为重要的是，1955年，洛特也是在这里得知了意图阻止库比契克就任总统的阴谋。\n\n因此，我们将在这些俱乐部组织演讲，让那些袖手旁观的军人加入到维护宪政的事业中来。如此，哪怕局势危在旦夕，也有人会挺身而出，对威胁巴西民主的敌人做出大胆的回击。"
 BRA_new_postings_in_cayenne: "卡宴的新职位"
 BRA_new_postings_in_cayenne_desc: "我们的新领土似乎很受军人的欢迎，但不是因为他们想让她“更加巴西”，而是因为每次有人从那儿回来的时候都带着大把大把的美元，甚至能让阿德马尔都望着眼馋。虽然被派驻当地的军人随时都可以回来，但卡宴的性质依然是占领领土，因此他们不被视为是巴西军队的正式成员，也无权干预我方事务。\n\n因此，为了“促进”整合，我们要把梅迪西将军从阿雷格里港调过去，再给他配一些合格的参事。等他回来的时候，军队早就变了样了，他那些强硬派思想也没市场了。"
 BRA_to_the_peruvian_border: "遣送秘鲁边境"
 BRA_to_the_peruvian_border_desc: "阿克里依然是巴西最神秘的地方，比卡宴要神秘多了。这地儿与世隔绝，甚至据说有外星人定居，还有恐龙四处游荡。把一个强硬派头子丢到这鸟不拉屎的鬼地方肯定会成为他们职业生涯里最可怕的经历，他们完全有理由大发雷霆，但这助了我们抓住时机一箭双雕。在削除卡宴腐败的同时，他们也鼓捣不起像样的叛乱，因为做前期准备工作可能要花掉几周、甚至几年的时间。"
 BRA_promote_the_loyal: "提拔忠志之士"
 BRA_promote_the_loyal_desc: "新晋军官宣布宪法和人民的意愿高于一切，这很好，但他们还太年轻，缺乏经验，有时显得天真率直。万一发生什么事，那些强硬派会说服他们加入他们的事业，背叛他们曾立誓保护的东西。洛特现在必须提拔像他一样经验丰富、忠于宪法的军官，以防止这种悲剧的发生。让他们掌管事务，从而能保证新入伍的士兵始终站在人民一边，将这样的理想代代相传。"
 BRA_no_favoritism_all_procedure: "执道无私"
 BRA_no_favoritism_all_procedure_desc: "一切都在按计划进行，国防委员会站在我们这一边，洛特总统在军事俱乐部的演讲也让许多人转入我方阵营。如果能保住现在的底子，就足以让洛特法案通过参议院，为巴西及其民主带来一个崭新、安全的时代。过犹不及，勿要滋生事端。"
 BRA_some_favoritism_as_a_treat: "徇私以待"
 BRA_some_favoritism_as_a_treat_desc: "一切进展顺利，但对于国防委员会是否能坚持立场、在未来维护巴西的民主，我们依然无法完全置信。因此，为了更大的利益，我们必须做出一些“安排”，确保一些关键人物站在我们这边，不会受到反民主势力的动摇。"
 BRA_isolate_castelo_branco: "孤立卡斯特洛·布兰科"
 BRA_isolate_castelo_branco_desc: "自1922年在军事院校输给了一位名叫恩里克·洛特的中尉以来，卡斯特洛·布兰科一直视总统为竞争对手，尽管他自称是一个护法主义者。这场竞争在五十年代达到顶峰，当时布兰科在接受成为库比契克政府的战争部长后称洛特为“机会主义者”。至今二者依然水火不容。\n\n我们不能相信卡斯特洛·布兰科不会反对洛特法案，像他这样有影响力的人站队强硬派无疑会毁掉我们所做的一切。把他送到亚马孙又太危险，他和他的追随者会看穿我们的企图。因此，我们必须以谨慎而克制的态度，将他孤立——目前只能如此。"
 BRA_replace_with_kruel: "换上克鲁埃尔"
 BRA_replace_with_kruel_desc: "虽然贝维拉夸看起来不会反对我们（因为他秉持左派理想），但我们还是不能相信一个与阿德马尔这样的家伙关系密切的人。因此，我们将听从我们的朋友古拉特的建议，让克鲁埃尔掌管圣保罗，这是我们可以信任的人，他会反击那些企图篡夺圣保罗的反动派。如果我们能控制住这个州，这将成为民主事业的一次轻松胜利。"
 BRA_leave_bevilacqua: "留任贝维拉夸"
 BRA_leave_bevilacqua_desc: "虽然古拉特和阿西斯·布拉西尔都很担心贝维拉夸，因为他和阿德马尔关系密切，但洛特知道，作为一名军人，他将是最后一个背弃上级任务的人。因此，让他继续指挥东南军区将是我们在对抗强硬派的战争中取得胜利的关键。"
 BRA_an_appeased_military: "息怒之军"
 BRA_an_appeased_military_desc: "尽管我们并未接受阿西斯·布拉西尔大量拔擢护宪派拱卫政权的计划，但我们通过听取军队高层的建议、接受他们对任命高级军官的要求，从而赢得了他们的支持。到目前为止，一切都在按他们期望的方向平稳发展。\n\n这一切应该足矣使洛特成为他们眼中的伟大领袖，或者至少足以让他们不会发动政变，确保他们在总统将法案提交给参议院时给予我们最大的支持。巴西将迎来新的世纪，而巴西人民将能够安心休息。"
 BRA_the_reshuffle_complete: "改组完成"
 BRA_the_reshuffle_complete_desc: "终于，期望捍卫过去十年建立起来的民主价值观的仁人志士齐聚军方高层。巴西人民再也不必担心坦克开上街头，威胁他们闭嘴沉默、试图推翻他们亲手选择的领袖。\n\n强硬派仅剩的几根独苗也是时日无多，干着和护宪派大头兵一样的活。洛特大获全胜，他们的独裁野心遭到挫败，激愤的泪水溢出眼眶，淌成两行。"
 BRA_submit_the_lott_act: "提交洛特法案"
 BRA_submit_the_lott_act_desc: "洛特法案是洛特总统巨嘴鸟行动的最后阶段。与美国国会通过的《哈奇法案》一样，洛特法案将通过禁止军事干预政府等方式，强制军队保持政治中立。法案一旦通过，洛特便能圆梦，他将政治赶出军队、保护巴西共和国民主的梦想终于实现。除非有个傻逼突然跳出来把他的努力毁于一旦。"
 BRA_warning_before_denys_coup_tt: "§R天网恢恢，疏而不漏。§!"
 BRA_prepare_for_the_transition: "准备过渡"
 BRA_prepare_for_the_transition_desc: "恩里克·特谢拉·洛特总统成功了。他迫使军队淡出政治，加强了巴西共和国的民主。在洛特准备向新政府过渡之际，他为巴西的民主进程比以往的任何时候都更加健全而感到自豪。"
 BRA_celebrating_its_passing: "庆祝法案通过"
 BRA_celebrating_its_passing_desc: "参议院表决通过了《洛特法案》，洛特总统和巴西总算能松一口气了。尽管军方试图把法案扼杀在摇篮里，但他们那点干预能力还不足以扼杀这样一条具有里程碑意义的立法。法案对军方做出了很多限制，防止其干预民主制度，但仍有一些收尾工作要做，以确保巴西的民主永远不受威胁。换句话说，我们必须安抚军队，把他们心中憋着的闷气消下去，还得给他们保证，不会对他们采取进一步的行动。此外，我们还要填补《洛特法案》中的漏洞，保证巴西永远是一个自由的共和国。不过，这些都可以等下再做，法案的通过足以令我们狂欢了，它捍卫了我们的民主制度！"
 BRA_mourn_its_failure: "为失败而哀悼"
 BRA_mourn_its_failure_desc: "尽管做了许多工作，《洛特法案》还是被那些目光短浅的参议员搞搁浅了。哦，不用说，军方肯定也插了一脚。我们跟强硬派的关系已经无可挽回了，军方是否会在接下来的选举中采取更多行动还有待观察（现在可没人拦着他们胡作非为了）。趁着洛特元帅还在总统办公室，我们得赶紧做些什么，削弱军队的力量。说到这个，索邦派就是问题的关键。我们不能再激怒军中的其他派系，此时我们要把三个军种都召集起来，讨论我们的下一步行动。"
 BRA_cement_legalism: "巩固护法主义"
 BRA_cement_legalism_desc: "军队没资格搞特殊，没权利选择遵守或不遵守哪些法律，特别是关于民主的那些法律。虽然《洛特法案》消灭了那些纵容军方掌握政府的合法途径，但反对民主的思想遗毒依然危害着我们的军队。我们必须对军队进行教育，大力强调护法主义，以确保共和国永远不会受到来自自身的威胁。军中的护宪派成员基本都相信法律了，他们将负起教育同侪的职责，彻底扭转巴西军方对民主政治的负面态度。为确保反民主情绪永不重现，我们将继续提拔一些深孚众望的护宪派军官担任要职，以加强政府在军中的支持率。"
 BRA_cool_the_tensions: "缓和紧张局势"
 BRA_cool_the_tensions_desc: "军方自《洛特法案》宣布之日起就表示公开反对，我们对此毫不意外。不过，也不能这样：军方要是一直感觉政府要跟他们对着干，那还了得。我们要努力和军方重建信任与友好关系。说服军方也许很难，但我们最好是试着说服一些人。与高层军官举行一些会谈，作出一些象征性的承诺，也许就能让军方觉得我们不再继续针对他们。即便我们就是要针对他们，也不能操之过急，有必要缓和局势，免得他们狗急跳墙发动政变。"
 BRA_compromise_with_moderates: "向温和派妥协"
 BRA_compromise_with_moderates_desc: "索邦派跟我们一样，都想看到一个稳定、安全的巴西。现在的军队充满敌意，虎视眈眈盯着他们的政府，这还是那个保卫巴西人民免遭两面三刀的法西斯分子侵害的军队吗？洛特元帅认为，为了控制军方的影响力，我们还有与索邦派妥协和合作的空间。尽管这些妥协跟《洛特法案》的东西比要差得远了，但就捍卫民主而言，有总比没有好。洛特将携几位内阁成员一同与盖泽尔见上一面，看看能做些什么来说服索邦派，让强硬派的美梦永远也没法成真。"
 BRA_implement_failsafes: "动用故障保险"
 BRA_implement_failsafes_desc: "一定要学会做好最坏的打算。洛特依然担心，在全民盟和社进党的暗中支持下，强硬派依然可能发动政变。为此，如果政府或军队中的盟友怀疑可能发生政变，我们需要制定详细的准备工作和行动程序。行动计划将交由护宪派将领进行审查，确保部分军队的忠诚；同时通知关键州份的州长，将巴西的民主坚定不移地延续下去。虽然有些人认为这种做法过于谨慎，但洛特相信，为了保护民主的生存，无论付出何等代价都是值得的。"
 BRA_reform_the_11th_of_november_movement: "改革十一月十一日运动"
 BRA_reform_the_11th_of_november_movement_desc: "强硬派打算在暗地里搞些鬼把戏，那么洛特也将如数奉还！在1955年政变后成立的“十一月十一日运动”是洛特创立的秘密组织，其目的是不断促进民主，并在力所能及的范围内采取一切措施保卫共和国。该运动于几次和平的权力交接后被洛特解散，但现如今，洛特认为自己有必要再度拉起“十一月十一日运动”，以葆巴西民主长青。拥有政府资源的洛特可以为该运动的成员提供额外的资源与情报，但代价也无比、无比高昂。运动只能躲在暗处，静悄悄地推动民主；一旦洛特不慎将其暴露在光天化日之下，那么一切都将付之东流。"
 BRA_the_ides_of_brazil: "巴西的命定之日"
 BRA_the_ides_of_brazil_desc: "“还有你吗，布鲁图？”这是伟大的凯撒在公元前44年那个决定命运的日子里说的最后一句话。他被他所信任并认为是自己盟友的人出卖，因为他行事过火且滥用权力。类似的故事也发生在巴西。洛特做得太过分，结果被出卖了，德尼斯把匕首刺进了洛特的后背，成了我们的布鲁图斯。\n\n当然，相似之处就止于此。洛特还活着，等待着属于他的审判，也没有内战。然而，现任总统德尼斯需要化解接踵而来的危机，包括选举的前景，以免我们像罗马一样陷入毁灭和冲突。"
 BRA_continue_the_election: "继续选举"
 BRA_continue_the_election_desc: "在我们的政变中，工党-社民党联盟以洛特的女儿埃德娜·洛特为副候选人，一直在进行反对全民盟和社进党的竞选活动。我们要在继续选举的同时，确保这个混账联盟在任何情况下都无法胜选，要是他们赢了，肯定会搞得我们非常头疼。与之相反，我们要让全民盟或社进党胜选，但我们要搞清楚到底该支持哪边。"
 BRA_continue_the_election_tt_1: "$BRA_pres_region_3$\n   £BRA_psp_texticon §h阿德马尔·德·巴罗斯§!的支持率§Y上升§!。\n"
 BRA_continue_the_election_tt_2: "   £BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y上升§!。\n"
 BRA_back_the_bull: "支持公牛"
 BRA_back_the_bull_desc: "“收钱好办事”先生是我们选好的候选人啦！阿德马尔就是总统大位的最佳人选，他身段柔软、和光同尘，我们可以轻易地贿赂他，让他作为总统为我们效力——而我们跟他已经有联系了。真乃天作之合！唯一需要注意的就是隐匿在社进党内部的瓦加斯主义者，但这个问题肯定会迎刃而解。"
 BRA_back_the_bull_tt: "$BRA_pres_region_1$\n   £BRA_psp_texticon §h阿德马尔·德·巴罗斯§!的支持率§Y上升§!。"
 BRA_unite_the_udn: "团结全民盟"
 BRA_unite_the_udn_desc: "长期以来，卡洛斯·拉塞尔达一直是我们和军队的坚定支持者，因此选择很明确：我们将支持乌鸦。他将成为我们最有价值的盟友，占据这国度最崇高的宝座——而洛特法案将成为无人提起的旧日尘埃。"
 BRA_unite_the_udn_condition_tt: "£BRA_udn_texticon §Q卡洛斯·拉塞尔达§!是总统选举的候选人。"
 BRA_unite_the_udn_tt: "$BRA_pres_region_1$\n   £BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y上升§!。\n"
 BRA_envelope_economics: "信封经济学"
 BRA_envelope_economics_desc: "阿德马尔有一个小玩意儿，他喜欢称为“信封系统”。这是干啥的呢，用来贿赂那些游移不定的选民参加选举给你投票，信封里装上一点“绿色”的小小奖励。我们将充分运用这个系统，让人们投票给阿德马尔，确保他和社进党取得压倒性的胜利。"
 BRA_envelope_economics_tt: "$BRA_pres_region_4$\n   £BRA_psp_texticon §h阿德马尔·德·巴罗斯§!的支持率§Y上升§!。"
 BRA_kill_the_bill: "反对声浪"
 BRA_kill_the_bill_desc: "一句话，洛特法案就是一坨屎。它为军队套上它不应有的枷锁，通过限制我们迫切需要的权力，剥夺了我们作为这个上帝赋予的国家及其人民的保护者的角色。因此，我们要让巴西人民反对它。我们必须利用拉塞尔达、环球电视台、新闻和一切我们所能动用的资源来反对这坨狗屎，确保永远不会有类似的法案提交上来。"
 BRA_american_donations: "美国捐款"
 BRA_american_donations_desc: "如果要说工党的马克思分子有什么擅长的，那就是竞选广告了。为了保护我们的价值观和权威，就必须在他们擅长的领域将他们击败。拉塞尔达和全民盟在与工党竞争巴西人民的选票方面表现出了出色的能力，但这还不够。\n\n最近，联邦调查局的几个好心人找到我们，他们愿意拿出几千美元来帮助我们的竞选工作，保证拉塞尔达赢得大选。接受这一提议对于我们的目标——挽救巴西不受极权主义之害——至关重要。"
 BRA_american_donations_tt: "$BRA_develop_pres_4$\n   £BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y快速上升§!。"
 BRA_stuff_the_ballot_boxes: "塞满投票箱"
 BRA_stuff_the_ballot_boxes_desc: "在1930年革命之前，地主们会贿赂一些人，让他们往投票箱里塞选票，以提高他们喜欢的候选人当选的几率。现在是时候恢复这种必要之恶、让我们的军官去做同样的事情了。尽管有些人可能会看不起我们，但他们会理解的，毕竟这是我们为了防止国家再次落入坏人手中采取的必要措施。"
 BRA_stuff_the_ballot_boxes_tt: "£BRA_ptb_texticon §V工党§!-£BRA_psd_texticon §Y社民党§!联盟候选人的支持率§Y下降§!。"
 BRA_marxism_will_not_prevail: "马克思滚蛋！"
 BRA_marxism_will_not_prevail_desc: "这操蛋国家到底咋回事啊？突然，有个脑残的左倾分子从不知道什么野鸡地方混了进来，爬到了巴西政治领域的制高点；现在这个小白痴还想把他那亲爱导师马克思的蠢逼理想付诸实践？古拉特的计划一定会跟毁掉苏联一样毁掉巴西，我们绝对不能袖手旁观。\n\n如果要防止巴西因共产主义的失败而死无葬身之处，就必须将军队团结起来，一同应对赤匪威胁。军队一向山头割据，但现在是时候团结起来阻止古拉特掌权了。哪怕这意味着要惩罚那些遭他蒙蔽的自己人，我们也在所不辞。"
 BRA_unite_the_military_core: "团结军方高层"
 BRA_unite_the_military_core_desc: "我们该走什么方向？除掉洛特是对是错？是该举行选举还是搞军政府？这段时间，军队内部不甚团结，这些问题一直在军方内部制造分裂。但现在，比以往任何时候都更重要的是，无论该做什么、做了什么，我们必须团结一致、凝聚一心。\n\n马克思主义者正在逼近巴西的最高领导层，我们必须团结一致，抵抗这股赤潮，否则我们挚爱的巴西必将万劫不复。"
 BRA_apprehend_aragao: "逮捕阿拉冈"
 BRA_apprehend_aragao_desc: "坎迪多·达·科斯塔·阿拉冈将军，我们可敬的海军陆战队的领导人。很不幸，他是洛特的走狗、左翼的拥趸，然而不知怎么的，他逃过了我们的怒火。在废黜洛特期间，阿拉冈保持中立，于是我们选择对他那存疑的信仰与活动睁一只眼闭一只眼。但现在古拉特即将上台，他成为了我们意料之外的巨大威胁。必须在他得到机会为古拉特的革命推波助澜之前逮捕他。"
 BRA_establish_the_sni: "设立国家情报局"
 BRA_establish_the_sni_desc: "虽然政变成功了，但依然有叛徒潜伏在我们的行伍之中，伺机反戈一击、夺取巴西政权。把时间和资源用于除草实在是太浪费了，我们打算成立一个集中的组织，追捕这些叛徒：这就是国家情报局，简称SNI。SNI将成为一支秘密警察部队，致力于清除我们队伍中的不忠分子，而军方则去处理更紧迫的问题。"
 BRA_washington_on_side: "呼唤华盛顿"
 BRA_washington_on_side_desc: "对我们而言，最重要的就是美国的支持。虽然美国一直支持我们在拉丁美洲的行动，以对抗阿根廷并压制其影响，但个别总统可能会对我们的所作所为持有“个人”观点。幸运的是，美国大使支持我们，因此，我们必须将我们的计划向他通报并详细说明，以便他能够代表我们与华盛顿进行沟通。"
 BRA_operation_mosquito: "蚊子行动"
 BRA_operation_mosquito_desc: "古拉特的就职典礼近在眼前，他心里无疑有把算盘。因此，我们要把我们的计划公之于众、付诸实施，这就是强硬派将领提出的蚊子行动。\n\n等古拉特带着手下来到巴西利亚，我们就把他抓起来，带到法庭上审判他与外国势力勾结的罪行。与此同时，我们将派遣军队占领戈亚斯和南里奥格兰德州，斩断他称之为盟友的毒蛇。\n\n尘埃落定之后，我们将暂时实施戒严令，平定国家、稳定局势，然后德尼斯将军就可以辞去总统职务，由国会任命科斯塔-席尔瓦将军将军为下一任总统。\n\n巴西将繁荣昌盛，永远不会落入马克思主义野蛮卑鄙的手中。"
 BRA_operation_mosquito_tt: "§R没有回头路可走。§!"
 BRA_brasilia_paralyzed: "巴西利亚一片混乱"
 BRA_brasilia_paralyzed_desc: "百日危机开始了。洛特总统辞职，副总统夸德罗斯未能填满总统辞职后产生的政治真空，而唯一剩下的替代人选，众议院议长古拉特虽是法定继任总统的人选，却被奥罗·德莫拉·安德拉德的阴谋所阻，无法继任。军方派出西尔维奥·弗罗塔作为喉舌，给参议院整整一百天的时间来选出新总统，然后参议院才能“做它该做的事”。混乱在国会和共和国中蔓延，但大家都认定要从四个人选——社民党的库比契克，工党的古拉特，社进党的阿德马尔，和全民盟的拉塞尔达——中选出一位，踏上前往高原宫的征程。"
 BRA_now_or_never: "机不可失"
 BRA_now_or_never_desc: "时间不多了！再过几天，百日的期限就要到了，西尔维奥·弗罗塔和他手下的军队暴徒正在摩拳擦掌！在这个节骨眼上，只得暂时把意识形态搁置一边，转而作出一个务实的决策：当务之急是避免军队的干预。为此，之前犹豫不决的参议员们开始联合起来支持领先的候选人，尽管他们之间可能意见不一。我们只能希望，这种民主团结和审慎思考的表现能在沙漏流光之前产生最终的结果。"
 BRA_the_crow_and_the_bull: "乌鸦与公牛"
 BRA_the_crow_and_the_bull_desc: "无论“朋友”这词该如何定义，拉塞尔达与阿德马尔都绝不是什么朋友。即便有人发觉他们意见一致，只要让他们知道自己和对方在某个话题上意见一致的说法，他们都会立刻表示否认。尽管如此，他们都明白，最好是齐心协力，而不是各自为战、甚至打个你死我活。只有团结起来，他们才有机会战胜工党与社民党的联盟。然而，这并不意味着这俩人就会好起来。随着危机的肆虐和谈判的开始，乌鸦与公牛之间对峙的气场已经若隐若现。"
 BRA_adhemars_strategy: "阿德马尔的策略"
 BRA_adhemars_strategy_desc: "阿德马尔·德·巴罗斯认为贿赂和腐败是他通向权力的铺路石。为丰硕的果实，他会尽一切可能手段贿赂、敲诈那些参议员、国会议员和其他政界渣滓，越多越好，他为获得他们（无论情愿或不情愿）对他候选人资格的支持的行动速度是如此之快，比土地开发商从坟地里刨出骨架的速度还要快上许多。与此同时，他将周游巴西，向各地公众发表演说，争取他们的支持。阿德马尔觉得，腐败政客和平民爱戴的结合应该足以把他抬进高原宫的大位。"
 BRA_ready_the_psp: "社进党准备好"
 BRA_ready_the_psp_desc: "社会进步党的权势当然不如全民盟，也不如工党-社民党联盟。但人数上的不足，可以用对领导人的忠诚和热情来弥补。他们在圣保罗等关键州的人脉和影响力，将使他们成为支持阿德马尔在百日危机中取胜的关键因素。阿德马尔，是时候把你的社进党兄弟们武装起来了，踢他们的屁股一脚，大喊一句，别再睡大觉了！然后，他要做的就是抓住栏杆，在支持者的拥簇下，沿着一条通往权力的康庄大道尽情驰骋。"
 BRA_lacerdas_gambit: "拉塞尔达的搏命"
 BRA_lacerdas_gambit_desc: "要谋这个总统之位，拉塞尔达是冒着很大风险的。这就是为什么他把自己的小小事业称作“弃子争先”，当然鉴于他那么严肃，换用“死中求活”可能更合适。为什么这么说呢？这是因为他知道自己不能输。他深信，如果他落败了，那么胜利者一定会除掉他。因此，在依靠他自己的全民盟作为坚实后盾的同时，他将向那些他看好的参议员施加媒体压力，以获得他们的支持。"
 BRA_rally_the_udn: "召集全民盟"
 BRA_rally_the_udn_desc: "全民盟向来都不怎么喜欢夸德罗斯副总统。这家伙，每迈出一步、每吐出一个字，都可能会让别人觉得他是个超级大傻瓜。而且，在他执政期间，他和全民盟的政策有重大分歧，而他却每次都巴不得让全天下的每一个人都知道这事。经过多年的社民党“治理”，是时候找个全民盟的人来当总统了。和拉塞尔达一样，全民盟的党员们都看到了这个宝贵的机会，他们伸出双手，准备好好把握住它。为此目的，他们全力支持拉塞尔达。有了全民盟作为依仗，拉塞尔达将成为总统竞选中不可小觑的对手。"
 BRA_bribes_for_some: "些许贿赂"
 BRA_bribes_for_some_desc: "阿德马尔熟知贿赂说服民众的效果，至于买通政客就更不必说了。只要给了足够的克鲁赛罗，再坚定的反对者也会变成狂热的支持者；越新鲜越好。西尔维奥·弗罗塔之剑高悬在参议院的头顶，再过不到一百天，它就将落到全体巴西人民的头上。时间宝贵！传统的谈判速度太慢、效率太低，贿赂是通往总统宝座的最快途径。“分配预算”和“特殊财政支出”的承诺，应当足以说服一些犹豫不决的参议员……"
 BRA_blackmail_for_others: "敲诈勒索"
 BRA_blackmail_for_others_desc: "大家对阿德马尔这样的人都有一个普遍的印象，而这印象确实符合事实，他对肮脏手段并不陌生。贿赂，对行受双方来说，就是共赢。然而，有些双目擦得铮亮的参议员，不知道贿赂对大家都有好处，反而觉得自己是“公平”、“正义”、和“善治”的追随者，自以为凌驾于这种“缺德的交易”之上。\n\n阿德马尔一边嘲笑着他们这种自欺欺人的虚伪行径，一边为他们体贴地设计了另外的方法：挖出这些所谓“道德典范”背后见不得人的秘密，然后威胁要把这些丑闻公之于众。这样的威胁能让百分之九十的“君子”闭上嘴，直到阿德马尔坐到总统办公桌后面；完事之后，他们想干啥就干啥，甚至我们还可以欢迎他们大喊大叫、大吵大闹。当然了，作为答复，我们只会送给他们一句话：“坦白说，参议员先生，我压根不在乎。”"
 BRA_lacerdas_speeches: "拉塞尔达的演讲"
 BRA_lacerdas_speeches_desc: "拉塞尔达是天才作家，也是娴熟的演说家。他的语言功底可与那些历代以来的伟大演说家，如伯里克利、德摩斯梯尼、亚伯拉罕·林肯等人相提并论。拉塞尔达明白，若他要赢得总统大选，他就得竭尽自己一身才学才行。因此，拉塞尔达计划在全国展开巡回演讲。这肯定能让巴西人民和坐在巴西利亚的参议员们相信，只有他才知道什么符合国家和人民的最大利益，只有他才是总统宝座的最佳人选。"
 BRA_press_offensive: "媒体攻势"
 BRA_press_offensive_desc: "巴西的参议员们到头来都是公众意志的奴隶。这些议员遇到反对票的时候就像见了大蒜的吸血鬼，个个面如土色。因此，最有效的说服他们的方法就是告诉广大公众，巴西总统只能、而且只应是那个人（除非他们打算毁灭共和国）。为了确保人民明白他们该选谁，拉塞尔达将与全国各地的媒体进行接触，让他们参与到这个，呃，公众启蒙运动，中来。"
 BRA_approach_the_prp: "接触民代党"
 BRA_approach_the_prp_desc: "民代党的那些整合主义者浑身臭气、令人作呕，一般人一般走到他们十米的距离就被他们身上散发出的极右光波照得受不了了。然而，特殊时期特殊对待，当巴西国家的根基受到威胁之时，这些人反而成了一个亟待开发的支持来源。他们现在实力弱小，只需和他们达成一个小小的协议，就能让他们站在我们这边，借他们的竞选机器来支持我们的候选人，如此便能在背上再推一把，让我们的天选之子冲过那条终点线。"
 BRA_the_coalition_must_hold: "联盟必将屹立"
 BRA_the_coalition_must_hold_desc: "社民党和工党联盟必须召开会议，决定各自的候选人。若昂·古拉特，与前总统儒塞利诺·库比契克，分别是两党的领头羊。不过，即便在如此紧急的时刻，这两人都有各自的政纲，他们都打算在党和人民面前提出自己的主张。但无论是谁胜出，无论将采用谁的政纲，社民党-工党联盟对两件事情依然保持着同样的看法。为了巴西共和国的参议院与人民，必须选出一位社民党-工党的总统，而联盟必须屹立！"
 BRA_regroup_the_psd: "重振社民党"
 BRA_regroup_the_psd_desc: "社民党是热图利奥·瓦加斯政权的继承者。上帝知道，在这危急时刻，我们必须重拾“穷人之父”的明智政策。社民党在立法机构参众两院都拥有庞大的影响力，在每次选举中都能赢得大量的选票。因此，无论是为库比契克还是为古拉特竞选，都必须赢得他们的支持，这至关重要。"
 BRA_gather_the_ptb: "团结工党"
 BRA_gather_the_ptb_desc: "巴西工党也有很大的影响力，自瓦加斯政府倒台以来一向如此。五年前库比契克当选共和国首任总统的时候，站在他身边与他一同竞选、并最终成为他的副总统的，正是工党成员古拉特。在库比契克的所有宏伟计划中，都缺不了他和工党的支持。如果古拉特或库比契克想要取得上次那样的成功，工党的支持将和社民党一样不可或缺。"
 BRA_the_conference: "大会"
 BRA_the_conference_desc: "社民党-工党联盟的内部会议即将开始。大会将在库比契克和古拉特两人中决出谁是参选总统的更佳人选。我们期望能尽快选出一位候选人，如此我们的联盟便能迅速动员起来团结在他的身后，从而确保他当选总统。但有些人却担心这次会议非但不能巩固联盟，也无法给出一个明确的选择，反而会将联盟内部日益紧张的局势推上风口浪尖。不论如何，共和国的全体人民以及世界各地的有关方面的眼睛，都在注视着我们。"
 BRA_kubitscheks_stand: "库比契克的意志"
 BRA_kubitscheks_stand_desc: "哪怕社民党-工党的会议陷入僵局，库比契克也不会放弃。他认为，最重要的是要表现出坚决的反对态度——坚决反对拉塞尔达和阿德马尔。因此，他将召集自己的社民党，说服工党和全民盟成员支持他竞选总统。尽管他最近遭受挫折，但倔强的库比契克绝不会在一次重挫后颓然倒下，只有意志薄弱的废物才配享受那般奢侈。不需要额外的理由，他相信自己一定能赢！为此，他将继续奋战下去，直到百日危机彻底结束，直到他摘得桂冠，或直到他别无选择、只能认输。"
 BRA_the_bully_pulpit: "霸王讲坛"
 BRA_the_bully_pulpit_desc: "“霸王讲坛，名词：一个受人瞩目的公共职务或权威职务，为其担任者提供在任何问题上发表意见的绝佳机会。如此使用可追溯至西奥多·罗斯福总统，用于解释他对总统职务的个人看法。”\n\n库比契克在演讲方面并不逊色，他在巴西人民中的知名度也不低。在巴西，他拥有一个“霸王讲坛”，他会好好利用这个讲坛，通过国会和全国各地的竞选活动，为自己重新当选总统造势。毕竟，库比契克和其他候选人完全不一样，他可有一座闪闪发光的崭新城市，里面还装满了各种美丽的建筑！他能扬起手指着它，宣布这一切都是他自己建造的。\n\n“尼迈耶？啥玩意儿？没听过这人。这都我造的。没错，我造的。”"
 BRA_compromise_with_the_udn: "与全民盟妥协"
 BRA_compromise_with_the_udn_desc: "副总统夸德罗斯的辞职让全民盟陷入困境，而库比契克则从中看到了机会。库比契克可是前总统（用他自己的话来说，就是“真他妈好的总统”），是全民盟已知的变数。众所周知，如果你了解你的谈判对手，那么谈判就会变容易许多。因此，我们至少能说服一些全民盟的参议员，同他们达成妥协，从而使他们站在我们这一边。毕竟，一个曾经跟你谈过不少东西的人，总比：\n1.一个除了腐败以外一无是处的傻逼；\n2.一个贪恋从未存在过的“黄金过去”的白痴；\n3.幻想着可以每天畅玩“狩猎异议分子和改革家”小游戏却能侥幸逃脱惩罚的暴力狂加低能儿；\n当总统要好。"
 BRA_plead_with_the_ptb: "向工党求情"
 BRA_plead_with_the_ptb_desc: "在政治上的大败亏输之后，是联盟内部会议的开始。对于库比契克和社民党来说，要想说服工党放弃他们的幸运男孩古拉特，除非猪能飞上天。但，国家和两党联盟的利益要求两党必须团结一致，为此，我们不得不忍痛割爱，把古拉特放在一边。因此，库比契克决定同工党的一些成员私下接触，为他们提供资助、金钱或其他类似的福利，换取他们的支持。希望他能说服工党的头头脑脑，教他们明白事理吧。"
 BRA_people_power: "人民力量"
 BRA_people_power_desc: "库比契克在上届总统任期中取得不小成就，其中尤为重要的是建造了崭新的首都，因此他广受巴西普通民众的欢迎。这赋予他不小的优势，因为他不需要再浪费时间来介绍自己和建立声誉。库比契克计划，马上对他的霸王讲坛展开利用：他将发表演讲、开展集会，让他的竞选声势全巴西无人可及。这将让巴西参众两院的一些议员转而支持他的竞选，因为人民的声音会潜移默化地影响代表他们的人。"
 BRA_goularts_gamble: "古拉特的豪赌"
 BRA_goularts_gamble_desc: "尽管按照宪法规定，身为众议院议长的若昂·古拉特将在总统与副总统辞职后接任总统，但他却被奥罗·德莫拉·安德拉德那个混蛋所阻止，无缘宣誓就职。此时此刻，有许多人抛弃了他。但在工党的阵营里，有很多官员依然认为古拉特可能胜出。由于工党是众议院第一大党，也是参议院中得到社会主义者支持的主要政党，古拉特依然有可能当选总统并摆脱百日危机……\n\n……前提是他能让社民党相信库比契克注定失败，转而支持他。但这可是一个巨大的挑战。在接下来的几天或几周之内，古拉特将面临艰巨的任务。"
 BRA_approach_the_constitutionalists: "接触护宪派"
 BRA_approach_the_constitutionalists_desc: "护宪派忠于共和国、忠于人民、忠于业已建立的民主秩序，因而在军中独树一帜。他们公开表示，对目前正在进行的民主进程抱有信心。更令我们欢喜的是，他们一次又一次地对着那些乐意倾听的人诉说着，相信我们有足够的能力度过这场危机。\n\n古拉特将以他的老上司、前总统为奥援，取得军中护宪派领袖的支持。来自这些心地善良的好人的支持，对于我们所做的任何事情都有很大的帮助——也有助于我们渡过这次危机。"
 BRA_adhemars_proposal: "阿德马尔的提议"
 BRA_adhemars_proposal_desc: "狡诈的毒蛇阿德马尔·德·巴罗斯身为路西法本人的秘书，却不知出于何种理由，于近日同工党领导人进行接触。他提出，要站到古拉特这边来帮助他竞选，以换取某种他叫做“互惠”的东西。要是换了其他时候，哪怕把我们从这栋楼上找个窗户扔出去，我们也不会跟阿德马尔这样除了腐败和背刺队友以外一无是处的家伙合作。但现在我们面临危机，不论属于何党何派，都有一把利剑高悬在我们头顶。因此，我们要跟他对话，看看他口中的“互惠”是什么，听听他和他的政党想要些什么。"
 BRA_bribe_the_psd: "贿赂社民党"
 BRA_bribe_the_psd_desc: "我们需要更有说服力的人，来说服社民党把库比契克放在一边，都来支持古拉特。虽然我们说服了不少人，但社民党内的保守翼仍有相当多的人反对古拉特。现在若不迅速行动就会大难临头，我们绝不能冒着极大的风险将此事交由他们随便商议。只有古拉特赢得胜利，才能维护社民党-工党联盟、民主和巴西的利益；而要想赢得胜利，就必须得到两党联盟的全力支持。幸运的是，我们碰巧得到可靠消息：有些反对派啥都不缺、就缺一大笔钱。让我们塞点纸币，巩固古拉特的竞选联盟。"
 BRA_the_shadow_master: "阴影中的旧主"
 BRA_the_shadow_master_desc: "在其政治生涯的早期，若昂·古拉特便接受了巴西最有影响力的总统、“穷人之父”、热图利奥·瓦加斯本人的指导。作为党内元老，瓦加斯的支持在社民党和工党内部分量极大，能有效提高古拉特的支持率；此外，这也将增进人民对他的好感，同时削减库比契克在此方面的优势。为此，古拉特将接近他年迈的导师，争取到他梦寐以求的认可，提高自己成为共和国总统、领导国家走出百日危机的机会。"
 BRA_a_matter_of_formalities: "最后手续"
 BRA_a_matter_of_formalities_desc: "虽然大会第一次会议未能作出决定，但会议的秩序起码是稳定下来了。来自各方的政要和代表正在选择立场，人们开始团结起来，支持这两位候选人中的一个。到处都在进行激烈的辩论；当然，会议刚开始那会儿的辩论相当恶毒，而且有些两极分化，这会儿反而显得平和很多。如果你仔细观察，就能发现，结果似乎已经呼之欲出。也许，我们最终能结束这一切，把军队的威胁抛诸脑后，在瓦加斯总统确立的传统之下开创一个良政善治的新时代。"
 BRA_hold_the_vote: "开始投票"
 BRA_hold_the_vote_desc: "社民党-工党联盟领导会议终于接近尾声。人们逐渐冷静下来，在一片和睦中做出了他们的决定，两党的领导层都松了一口气。很快，两位领导人中就会决出一位，投票马上就要进行了。让我们共同期望一个明确的结果吧，为了巴西国家的利益，联盟将坚定地支持那位胜出的领导人。我们要拯救人民和民主，时间宝贵，我们可折腾不起……"
 BRA_lacerda_presidency: "拉塞尔达任期"
 BRA_lacerda_presidency_desc: "巴西人民做出了正确的选择，百日危机结束了，卡洛斯·拉塞尔达从国民议会脱颖而出，当选为巴西共和国总统。随着拉塞尔达就任，他感到心中的一块大石头落了下来，因为他知道，作为总统的他不会再像之前那样面对各种危险，不论是真实的，还是想象的。现在，是新总统大展拳脚的时候了，他打算把担任瓜纳巴拉州长时的经验应用在整个巴西，将侵染共和国和巴西人民的热图利奥主义彻底清除干净。"
 BRA_crow_flies: "乌鸦展翅"
 BRA_crow_flies_desc: "拉塞尔达知道在下次大选结果出来前他只有一年时间，因此他必须马上行动，完成所有能确保巴西繁荣与成功的改革。时间不等人，为了全巴西的福祉，他必须抓紧时间做出关键性决策，因此总统会让自己和政府做好准备。拉塞尔达知道失败的后果：如果他没能让一切步上正轨，那热图利奥主义者就会卷土重来，而他和他的支持者在可预见的未来都无法实现他们的目标了。"
 BRA_meet_with_us_ambassador: "会见大使"
 BRA_meet_with_us_ambassador_desc: "日程上最首要的事就是和美国驻巴西大使见一面。我们应和北方自由之地结成紧密联盟，这对巩固巴西在国际舞台上的安全至关重要，并能促进在社会经济领域的成功。因此不去巩固和美国本就紧密的关系就显得太幼稚了。我们会接触美国人，我们的民主同胞，向他们伸出友谊之手。让我们看看这样的友好姿态会有何回报。"
 BRA_begin_ofn_integration: "开始融入OFN"
 BRA_begin_ofn_integration_desc: "Brazil has been an observer for the OFN for quite some time now, but in that time we've been infested with politicians too cautious and unwilling to take the final plunge and lead Brazil into the OFN as a full member. Fortunately, under the leadership of Lacerda, we now have men willing to fight for freedom and democracy not only at home but anywhere in the world.\n\nAs such, the time has finally come: let's send a telegram to our good friend, ambassador Gordon Lincoln, and get this show on the road already! The Titan of North America and the Colossus of South America will walk hand in hand to a brighter tomorrow!"
 BRA_talk_at_ofn: "在OFN大会上发言"
 BRA_talk_at_ofn_desc: "既然我们要加入美国的联盟，那么现在是时候去拜访自由国家组织的总部了。拉塞尔达将派出一位高级大使前往北方，与正义联盟中的大善人们见上一面。在那里，他将重申巴西对民主的承诺，反对纳粹对非洲乃至全世界的侵略恶行。这无疑有助于推动我们加入OFN的谈判进程，因为我们用行动兑现了我们的承诺。"
 BRA_visit_washington: "访问华盛顿"
 BRA_visit_washington_desc: "这几个月拉塞尔达忙得团团转。但他还有很多工作要做，现在还不能休息。没有假期；他必须确保巴西在OFN中牢牢占据一席之地。为此，他将亲自前往美国展开外交访问，同参众两院的国会议员等各路政要亲密交谈，直到他们和拉塞尔达一样热烈地期待着巴西成为OFN的正式成员。哦对了，拉塞尔达，你去之前最好准备一两件外套；对于一个习惯了瓜纳巴拉和联邦区气候的人来说，华盛顿还是有点儿太冷了。"
 BRA_increase_cia_contact: "强化FBI联系"
 BRA_increase_cia_contact_desc: "美国情报机构的规模无比庞大，凡夫俗子难以想象。不过，即便如此，巴西对他们来说也有些价值。毕竟，巴西就是南美的大门，哪怕阿根廷也无法在国家的规模上与咱们媲美。因此，在收集情报和维护美国利益的方面，我们可以为他们提供许多东西。美巴情报合作关系曾结出硕果，对我们双方都有益处。我们要尽快采取行动加强这一关系。"
 BRA_joint_military_operations: "联合军事行动"
 BRA_joint_military_operations_desc: "即使美国在与纳粹和日本怪物的战争中落败，他们依然是不可一世的军事强权。美国的技术、团队精神和战术仍然受到世界各地无数军队的景仰与钦佩，巴西也不例外。拉塞尔达明白合作的必要性，他决心向美国同胞学习。为此，他将命令巴西军队与美国进行联合军事演习。希望这将为我军增加宝贵的经验教训。"
 BRA_double_down_troops: "重注压进南非"
 BRA_double_down_troops_desc: "在南非，对抗专员辖区的战争仍在继续，与德意志三大殖民政权的冲突还远未结束。所有人都明白，如果我们要把所谓的“雅利安优等民族”从南非驱逐出去，就需要更多的支持。能成为抵御民族社会主义威胁的堡垒，巴西共和国感到十分自豪，我们将以十二倍的精神和毅力投入其中。拉塞尔达总统将按照洛特总统确立的正确方针，签署法令，向南非前线派出更多的志愿军。"
 BRA_send_more_guns: "送去更多枪炮"
 BRA_send_more_guns_desc: "战火纷飞，物资消耗。若是没了枪支，南非就别无选择，只能举手投降，任由希特勒佬和布尔渣滓鱼肉。一想到这些被种族主义迷了心眼的疯子在开普敦或比勒陀利亚纵情肆虐，就像在莫斯科和乌克兰一样，任何一个头脑清醒的巴西人都会忍无可忍。因此，我们会尽全力不让这样的噩梦变成现实。枪支和其他各类物资将伴随着前往南非前线的志愿军一齐抵达。"
 BRA_skirmish_with_germans: "海战德寇"
 BRA_skirmish_with_germans_desc: "巴西海军成功解决了龙虾战争，现在他们摩拳擦掌，可不希望自己的风头被陆军和空军盖过去了；于是他们找到拉塞尔达总统，希望更多地介入到南非战争中去。这让拉塞尔达十分宽慰；他会给他们找些事做的。美国和其他盟国的海军都被牵制在世界各处，而南大西洋则空空如也。德国人对此心知肚明，并在这一地区给OFN造成了不少损失。我们崭新的海军力量完全可以战胜他们。扬帆起航，保护南大西洋免受纳粹和布尔人的威胁，这是我们展现海军实力的最佳时机！"
 BRA_welcome_the_refugees: "欢迎难民"
 BRA_welcome_the_refugees_desc: "随着OFN和南非彻底落败，以及热爱希特勒老逼的死硬派布尔人取得了对全南非的控制，南非的人才开始外流，许多南非联邦最优秀和最聪明的人才逃出非洲大陆，去往那些敌意稍减的地方。\n\n巴西一直是一个欢迎知识分子和创新者的国家，无论他们属于哪个种族。毕竟，从若昂六世那时起，移民就对巴西社会的构筑起到极为重要的作用。因此，我们要铺开红地毯，欢迎这些来自南非的人们，为他们提供住所，换取他们的服务。"
 BRA_lessons_of_defeat: "吸取教训"
 BRA_lessons_of_defeat_desc: "我们必须仔细检查南非战争的全程，观察那些导致南非与OFN最终失败的各类战略和战术错误，尽可能从这些事例身上吸取一些教训。这些教训可以在下次战争来临时帮助我们取得优势。如果我们不曾从失败中汲取教训，那么当法西斯下次冲上我们的海岸之时，我们怎么可能战胜他们？"
 BRA_reassert_atlantic_control_2: "重申大西洋海权"
 BRA_reassert_atlantic_control_2_desc: "战争开始前，洛特总统成功地将专员辖区那帮秃鹫赶出了我们的海域，但随着他们取得了南非战争的胜利，他们又起歹心，再度侵犯我国海域。是可忍孰不可忍，为维护巴西渔民的福祉，为维护老前任托斯卡诺海军上将的尊严，拉塞尔达总统命令巴西海军再次出击，不论是否使用致命武力，一定要给德国人一点颜色瞧瞧。等到我们的海兵把他们统统击溃，他们就该知道不该来摸老虎的屁股！"
 BRA_keepers_of_the_peace: "和平守护者"
 BRA_keepers_of_the_peace_desc: "无比血腥的南非战争以双方停火告一段落。不过，有哪个傻瓜会相信纳粹的鬼话？还是说有人会信布尔人写在纸上的签名？不管怎么说，即使我们要召回大部分志愿人员，他们中的一些人还是应该留下来，时刻警惕南非边境，以免冲突再次爆发。\n\n哦对了，他们以后可有得烟花看了——情报告诉我们，南非战争的惨败打断了专员辖区的双腿。看着这些“拥有高贵雅利安血统的优等种族”的傻蛋打了败仗之后，居然和我们普通人一样四处乱窜，把自己那些个所谓的“国家”搞成一坨浆糊，真是太有意思了。"
 BRA_guns_for_guards: "给边防军的枪支"
 BRA_guns_for_guards_desc: "虽然比起打仗来说肯定没那么难，但要在南非与专员辖区的整条边境上巡逻……也是说得容易，做起来难。具言之，南非边防军需要大量的装备，以确保难民的安全，同时要把那些四处逃窜的德棍挡在边境外边。因此，车辆、枪支以及其他各类物资将被送往南非边境，确保边防军队得到充足补给，这样他们就能高枕无忧地看着北边放烟花啦。"
 BRA_reassert_atlantic_control: "重申大西洋海权"
 BRA_reassert_atlantic_control_desc: "战争开始前，洛特总统成功地将专员辖区那帮秃鹫赶出了我们的海域，但随着他们在南非战争中落败，被绝望和愤怒冲昏头脑的他们变得莽撞，如今再度侵犯我国海域。是可忍孰不可忍，为维护巴西渔民的福祉，为维护老前任托斯卡诺海军上将的尊严，拉塞尔达总统命令巴西海军再次出击，不论是否使用致命武力，一定要给德国人一点颜色瞧瞧。等到我们的海兵把他们统统击溃，他们就该知道不该来摸老虎的屁股！"
 BRA_eradicate_the_jackboot: "减轻压制"
 BRA_eradicate_the_jackboot_desc: "非洲人民长期处于德国殖民政权的血腥压榨之下。现在，我们必须在这些动荡不安、遭受战火蹂躏的地方，重建起应有的秩序。为此，如果我们选择召回志愿军，他们中的很大一部分需要留下来，维持当地的秩序。此外，我们还将派遣巴西军队帮助美国-OFN部队扫清纳粹残余，清除不愿合作的军阀，在非洲缓慢而艰难地走向稳定的道路上保持安全和理智。"
 BRA_arm_the_peacekeepers: "武装维和部队"
 BRA_arm_the_peacekeepers_desc: "虽然比起打仗来说肯定没那么难，但在后德据时代的非洲维持和平……也是说得容易，做起来难。具言之，执行维和任务需要大量的设备、药品和补给品，这样被压迫的人才能得解放，同时还要打击土匪强盗、关押纳粹分子、将各类游击队和革命军纳入控制，直至时机合适。因此，车辆、药品、枪支以及其他各类物资将被送往OFN托管当局，确保维和部队得到充足补给，这样就能安稳地推动去殖民化了。"
 BRA_remind_the_pirates: "回顾海盗"
 BRA_remind_the_pirates_desc: "64年危机前，洛特总统成功地将海盗和非法渔民赶出了我们的海域，但随着德属专员辖区的崩溃和混乱的降临，这些小杂鱼又开始侵扰我国海域。是可忍孰不可忍，为维护巴西渔民的福祉，为维护老前任托斯卡诺海军上将的尊严，拉塞尔达总统命令巴西海军再次出击，一定要给这些傻瓜蛋子一点颜色瞧瞧，如有必要可申请使用致命武力。等到我们的海兵把他们统统击溃，他们就该知道，不论是谁当了巴西的老大，都不能来偷咱们的东西！"
 BRA_shaking_things_up: "地动山摇"
 BRA_shaking_things_up_desc: "拉塞尔达担任瓜纳巴拉州州长——他是里约热内卢这座伟大城市的首席行政官，也是里约人民的第一公仆——他撼动一切，地动山摇，如智利大地震一般；没有哪寸土地未受其摇撼，没有一砖一瓦仍滞留原地，没有半条政策还能因循守旧。左一拳右一脚，低效被彻底消灭，而为低效做出巨大贡献的懒蛋们则被统统踹出自己的坑位。拉塞尔达赢得了里约人民的喝彩，也获得了共和国权力机关的关注。因此，在这一百天里，他毫不掩饰他对巴西的计划：他要震撼一切。现在，他是总统，他将改变巴西的政策，就和里约热内卢那时一样，再一次铲除低效！"
 BRA_lacerdaomics: "拉塞尔达经济"
 BRA_lacerdaomics_desc: "瓦加斯搞得那些傻不拉几的社会主义政策，比方说把这儿那儿的关键产业全给国有化，几乎是随随便便就把我们国家的政策搞出了一个大倒退，形成一个不断下降的螺旋。拉塞尔达是个稳健、审慎的保守派，他知道，在他的领导下，绝不能再这样瞎搞蛮干了。为此，他首先要将一些规模较小的国有企业私有化，比如矿业的淡水河谷、钢产业的CSN，以及汽车产业的FNM。从这些规模较小、麻烦更少的企业开始着手，逐步向着最大的目标前进——巴西石油公司。"
 BRA_what_vargas_did_right: "瓦加斯的唯一成就"
 BRA_what_vargas_did_right_desc: "国有化荒谬绝伦，和其他那些社会主义政策差不到哪去。但拉塞尔达首先是个实用主义者：他意识到，倘若巴西想要保持能源独立，就必须要有一些国家的监督。因此，拉塞尔达别无选择，只得称赞那讨厌的瓦加斯老鬼在这件事上打的那点算盘。尽管巴西石油公司让我们烦得要命，但它必须留下来，我们至少可以给它减减肥，让它跑得快一点。为此，我们要拍卖未开发的采矿权，同时对有限的部分进行私有化。"
 BRA_dismantle_the_monopoly: "拆解垄断"
 BRA_dismantle_the_monopoly_desc: "巴西石油公司是瓦加斯时代最大的一出闹剧！它把巴西最有前途的财富创造者变成了一头效率低下、臃肿笨重的恐龙，简直就像是从日本那个什么“动漫”里直接掏出来的。利润微薄、腐败横行、文山会海、层层加码，它甚至连在我国境内采掘黑金的能力都丢得差不多了！如果我们都不去开发我们的自然财富，我们还咋获利啊？！总统认为这个国家垄断的“哥斯拉”早就该滚蛋了，赶快把它拆掉，执行私有化政策！"
 BRA_scale_down_trans_amazonian: "裁撤亚马孙项目"
 BRA_scale_down_trans_amazonian_desc: "洛特对于“在亚马孙雨林里修一条公路”有着不切实际的理想主义幻想，而他边上那些跟屁虫也不愿意告诉他真相。它承诺将巴西海岸与安第斯山脉连接起来，但实际上这里面所谓的“巨额资源”我们一丁点都没能用上。因此，拉塞尔达将从项目中撤回一些资金——先暂时这么干——并拍卖项目使用的一些机器，以偿还前任总统的愚蠢野心所造成的债务。"
 BRA_a_few_more_cuts: "再削再减"
 BRA_a_few_more_cuts_desc: "前任总统把巴西拖入一个低效和疯狂支出的泥沼——这儿整了一个不切实际的项目，那儿搞出一堆奇怪的投资——搞得我们的投资组合一塌糊涂。哪怕他有些地方做对了，他也是以极为愚蠢的财政手段处理的；他的结局如此耻辱也就不足为奇了。我们已经处理了跨亚马孙高速公路项目，这是财政问题的根本症结所在，我们还要在这里或那里进行更多的削减，进一步缩小财政赤字。这将使巴西经济走上稳定发展的道路，也能为拉塞尔达的总统之路扫清障碍。"
 BRA_integrate_ccc: "整合“民兵”"
 BRA_integrate_ccc_desc: "伟大之城里约热内卢和其他所有大城市一样狂野难驯。如果你只有一支专业搞笑的警察部队，它很有可能自己把自己绊倒，演绎一出讽刺性质浓厚的情景喜剧，衬托出前面那句话的无比正确。因此，在拉塞尔达担任瓜纳巴拉州长期间，他也没啥别的可选，只能利用那些被刻薄之辈称作“准军事部队”或“民兵”的家伙们。这些人称职而忠诚，在拉塞尔达从瓜纳巴拉的宝石根除腐败、犯罪和热图利奥主义时充当他的耳目和手足。现在，既然拉塞尔达已经当上了总统，那他无疑可以继续利用这些善良而忠实的仆人。"
 BRA_protect_american_interests: "保护美国利益"
 BRA_protect_american_interests_desc: "拉塞尔达最关心的是巴西人民的利益。如果我们要保护巴西人民的利益，那么美国人的利益必须排在紧居其后的第二位。北方的自由之乡，自由最后、也是最好的希望，我们经济成功的助力与推手。要是我们对那些心地善良的美国人横加指责，那一切都会玩完。总统已经宣布，美国的利益必须得到保护，拉塞尔达将保护美国在巴西的投资，鼓励美国企业继续来巴西投资。"
 BRA_join_ofn: "加入OFN"
 BRA_join_ofn_desc: "拉塞尔达是美巴伙伴关系的忠实信徒。同时，他也意识到，下一次大选即将来临，一年以后他可能就不再是总统了。虽然其他人可能会指责说他的决定有失斟酌，但拉塞尔达依然决意要推动巴西加入自由国家组织。为此，他将举出德国过去两年间在南非和其他地方所进行的前所未有的侵略行径作为例子，支撑自己的态度。如果乌鸦必须离开巴西利亚的天空，那它也只有在它的巢穴——巴西——不受侵犯的情况下，才会这么做。"
 BRA_crow_soars: "乌鸦翱翔"
 BRA_crow_soars_desc: "卡洛斯·拉塞尔达从没想过这么快就能当上总统，但上帝觉得他可以了，便给了他这个机会；拉塞尔达也把握住了这个机会，让巴西走上了一条充满希望的道路。他能确保巴西与美国和OFN的关系更加紧密。更重要的是，他成功地推翻了瓦加斯的鲁莽政策。现在，乌鸦的眼睛凝视着即将到来的联邦选举，他希望赢得大选，彻底完成他在过去几年开创的事业。"
 BRA_crow_falters: "乌鸦踌躇"
 BRA_crow_falters_desc: "卡洛斯·拉塞尔达从没想过这么快就能当上总统，但上帝觉得他可以了，便给了他这个机会；拉塞尔达也把握住了这个机会，让巴西走上了一条充满希望的道路。他成功地推翻了瓦加斯的鲁莽政策，与美国和OFN的其他国家建立了更密切的联系。但由于他的法案被国会否决，他无法与美国建立更加紧密的伙伴关系。现在，乌鸦的眼睛凝视着即将到来的联邦选举，他希望赢得大选，彻底完成他在过去几年开创的事业。但这次失败使他踌躇不前；他不禁认为巴西人民对他的领导缺乏信心。"
 BRA_lacerda_dealt_with_africa: "我们已经解决了非洲的局势"
 BRA_lacerda_SAW_going: "南非战争正在进行"
 BRA_lacerda_SAW_not_going: "南非战争没有正在进行"
 BRA_lacerda_increase_ofn_acceptance: "§QOFN§!接纳巴西的可能性§G增加§!了。\n"
 BRA_lacerda_increase_ofn_approval: "公众对加入§QOFN§!的支持度§G增加§!了。"
 BRA_kubitschecks_return: "库比契克回归"
 BRA_kubitschecks_return_desc: "在百日危机的混乱与灾难之后，前总统儒塞利诺·库比契克再度临危受命，担任巴西共和国总统。尽管他一直都有在1965年再次竞选总统的野心，但荒唐透顶的夸德罗斯大闹一场，反而让他的回归变得顺理成章。这位新总统对自己的能力有着充足的信心，当他踏入高原宫的时候，他相信：自己一定能再次拯救巴西，就像上次那样。"
 BRA_talk_with_the_military: "与军方谈话"
 BRA_talk_with_the_military_desc: "巴西共和国的军队对百日危机那会儿的事情不是特别满意，他们的行动已经充分表明了这一点。不过幸运的是，对于军方和政府双方来说，新任总统是一个军队可以容忍的已知变量。库比契克要想保住他的总统大位，他就得利用这个事实；他知道这一点，他也乐意去做。因此，他会和军方交谈一番，然后让他们，呃，就像加州的老骗子说的那样：“都他娘的冷静下来！”然后就能跟过去一样一起工作了。这一切完成之后，库比契克应该就能回去上班了。"
 BRA_work_with_constitutionalist: "与护宪派合作"
 BRA_work_with_constitutionalist_desc: "巴西军中的护宪派是一群可敬的汉子，他们相信民主、法治，认定政府能保卫公众的福祉。他们中的许多人非常谦虚，认为自己不过是身着制服的公民与公仆。这种信仰，以及对其他选择的厌恶情绪，促使他们在1955年团结在洛特元帅和德尼斯元帅麾下，稳住了库比契克的总统之位。现在，近十年的时间过去了，库比契克再次成为总统。理所当然地，他要和那些曾经拯救了他的人合作，将来的道路必将尽是坦途。"
 BRA_bring_back_golden_years: "带回黄金时代"
 BRA_bring_back_golden_years_desc: "儒塞利诺·库比契克总统的第一届总统任期为人民所铭记，它正是象征着巴西共和国及其人民发展、进步，取得无上荣耀的黄金时代。无数改善人民福利的工程相继落成，伟大之城巴西利亚建造竣工，成为共和国皇冠上的璀璨明珠。现在，带来黄金时代的那个男人又登上了舞台，他将竭尽全力，将那荣耀迎回我们的国家！我们光荣的共和国里，不再有危机和混乱，只有发展、稳定、“秩序与进步”！"
 BRA_fund_highway: "资助高速公路"
 BRA_fund_highway_desc: "库比契克总统的前任、令人尊敬的洛特元帅曾经犯过一些错误（能想得到的一个大错误就是放纵那个夸德罗斯到处乱跑、吱哇乱叫，搞得像是用钉子在黑板上刮），但这位好元帅提出了一个绝妙的主意，这个主意库比契克绝对、完全、热烈支持。这就是他那个“跨亚马孙高速公路”，要将巴西的内陆地区与南美其他地区连接起来的高速公路工程。洛特政府下台之后，这个超级牛逼的项目因缺乏资源和资金而萎靡不振。这库比契克可忍不了，这高速公路要用什么、要多少钱，他都给了！"
 BRA_expand_automobile_industry: "扩大汽车产业"
 BRA_expand_automobile_industry_desc: "巴西的汽车工业正在蓬勃发展，它为国内、甚至一些国外市场生产着不计其数的汽车。但是，它可以制造、销售和出口更多的汽车，而库比契克总统将竭尽全力实现汽车工业的长足发展。政府将向巴西的汽车产业投入资金，以扩大生产线、增强出口能力。这一行动将与总统的其他计划相互配合、形成连锁，继续推动巴西工业化进程，帮助我们的共和国成为全世界的工厂。"
 BRA_south_american_support: "南美支援"
 BRA_south_american_support_desc: "南美的好邻居们对我们可是大有用处。他们可以在涉及南美或全球势力的谈判中为我们提供外交支持，能让我们和那些强权好好谈上一谈；他们还可以和我们贸易，能促进我们两国的经济发展。然而，我们和邻居们的关系还没好到那个地步（本该很好的）。因此，在向他们寻求支持之前，我们还得做一些工作：总统已经指示巴西的外交政策专家和大使努力改善与南美国家的关系，从波哥大到马德林港，我们都要交个朋友。"
 BRA_chainsaw_and_diggers: "电锯与挖机"
 BRA_chainsaw_and_diggers_desc: "如果想要成功穿越亚马孙雨林，那么这个伟大的跨亚马孙高速公路项目就需要更多的资源。如果工人们没有称手的设备，工程就难以为继；如果项目的账户里依然只有寥寥的几个子儿，这个工程也就不用干了。为改善现状，库比契克总统决定对当地进行投资，要求采购一些先进的工程设备如电锯、挖机等等。如此应该能让项目在一个合理的时间范围内竣工。"
 BRA_increase_industrialisation_spending: "提高工业化支出"
 BRA_increase_industrialisation_spending_desc: "如果巴西经济要继续增长，就得把更多的钱花在工业化上。库比契克希望巴西经济继续增长，所以他会撒币。这不就是多米诺骨牌嘛，工业化得到更多的钱，经济实力就会增长；经济实力增长，社民党的票就会变多；社民党的票一变多，我库比契克就可以再次当选；如果库比契克再次当选，善政就能占据上风，稳定会继续存在，我们就有足够的条件，能把“秩序与进步”带给我们的国家。没有任何情况——除非某种全球性的危机突然冒出来给我们打了个稀巴烂，但这怎么可能呢？——能阻止这一切的发生。"
 BRA_increase_trade_with_guyana: "促进与圭亚那的贸易"
 BRA_increase_trade_with_guyana_desc: "我们北边的邻居圭亚那共和国，在OFN里和其他成员一比，是个……怎么说呢，是个无足轻重的国家。但这并不会降低它在库比契克贸易战略中的地位。想让一个像圭亚那这样弱小、经济相对无序的国家在经济上依附于巴西，可以说没什么难度。如果我们能够做到，那我们的北方边境就没啥问题了，同时我们会对圭亚那发生或不发生的大小事件有着重大的影响力。这种影响肯定是有用的。那好，我们记下这个目标，从提高出口、增加贸易开始着手吧。"
 BRA_visit_argentina: "阿根廷一游"
 BRA_visit_argentina_desc: "上个世纪，我们与南方的邻居交战不息：从科连特斯到巴拉圭，冲突不息、流血不止。不过，那些日子早就是老黄历了，现在我们跟南方邻居的关系多少还是不错的。随着库比契克总统最近指示要加强与其他南美国家的关系，阿根廷也就进入了我们的视野。与他们密切联络将有助于改善两国关系，解决历史遗留的争端，最重要的是加强贸易，有利于两国经济。为此目的，库比契克总统已经决定前往布宜诺斯艾利斯玫瑰宫会见阿根廷总统。"
 BRA_march_to_manaus: "向马瑙斯前进"
 BRA_march_to_manaus_desc: "跨亚马孙高速公路终于接近完工了。投入了如此之多的资金、经历了如此之多的磨难、进行了如此之多的工作之后，我们成功了，我们把这条高速公路推得那么的远，比我们前任所能达到的、比批评家们做梦都想不到的地方，还要远。我们已经取得了如此的成就，但是还不够！我们还需要一次努力，最后一次努力，就能完成高速公路项目，并赢得人民的赞誉（当然也要归功于洛特元帅）。如果我们能将高速延伸至马瑙斯乃至更远的地方，我们的努力就不会白费。为了巴西和巴西人民，让我们继续前进！"
 BRA_build_more_roads: "大建公路"
 BRA_build_more_roads_desc: "公路，而非铁路，才是巴西通往未来的路。如果我们拥有更多的公路，它就将激励人民购买汽车，从而促进汽车工业的发展。如果工业得到发展，我们的经济将会扩大，我国企业将发展壮大，因为我们通过修筑公路，降低了他们的生产成本。这就是一种正反馈循环，而触发它的方式极为简单，只需要修路就行。在库比契克总统眼中，扩大公路系统简直就是摆在脸上的事情，压根不需要他动动脑筋。就这么干。"
 BRA_ambasodorial_dinners: "大设酒宴"
 BRA_ambasodorial_dinners_desc: "库比契克总统最近指示巴西与南美国家建立友好关系。现在我们取得了一些成果，是时候展开魅力攻势，确保他们永远支持和尊重我们的国家。我们要拜访他们的大使，邀请他们前来参加晚宴！这将进一步改善这些国家对我国的观感，从而促进贸易往来。为和平安宁的关系和贸易的繁荣（当然啦，都是为了巴西的利益）干杯！"
 BRA_all_roads_lead_to_brasilia: "条条大路通巴西利亚"
 BRA_all_roads_lead_to_brasilia_desc: "想要一个运转良好的基础设施系统，光在你看得到的地方修路、改善路面可远远不够。要是一条路和其他的路不相连，那这条路还有啥用？因此，我们必须把我们新建的公路和高速公路连接到国家公路系统，让条条大路都通往巴西利亚。这一切的结果就成了一张覆盖全国的互联公路网络。等我们搞定了这个，我国的经济肯定会更加繁荣，每个人都会赞扬库比契克总统的辛勤工作。"
 BRA_meet_with_petrobas: "会见巴西石油"
 BRA_meet_with_petrobas_desc: "巴西石油公司是我国国营石油公司，对我国和我国经济具有重要意义。当年，正是库比契克总统在瓦加斯睿智的建议之下创建了它；自那以后，巴西石油公司便为巴西提供着源源不断的黑色血液：石油。我国的经济发展严重依赖石油进口，石油一旦出现问题，我们就会面临巨大的灾难。因此，我们要在国内寻找其他替代能源。库比契克将与巴西石油公司负责人会晤，探讨如何在巴西拓展国内石油开采和精炼的相关业务，以减少我国对外国石油的依赖。"
 BRA_industrialize_the_north_east: "东北部工业化"
 BRA_industrialize_the_north_east_desc: "巴西东北部的经济潜力无比巨大。然而，受限于历史上的种种限制，它无法取得与自身能量相匹配的巨大成就。但在另一方面，我们的库比契克总统深刻地认识到它的经济潜力，以及这一地区可以为巴西共和国及其公民带来的广泛利益。因此，他将指示财政部对东北地区的工业化项目进行投资，推动东北部加速现代化。这将促进地区繁荣、提振巴西经济——但最重要的是，能帮助库比契克赢下下一届总统选举。"
 BRA_expand_the_dockyards: "扩建造船厂"
 BRA_expand_the_dockyards_desc: "得益于巴西建国历史，现代的巴西国家拥有广阔的海岸线，沿海分布着许多港口和码头。这些港口码头就成了我国进出口结构的主要组成部分。如果我们扩建这些港口，使其成为专业、成熟的造船厂和通商港，定能进一步促进我国经济的增长，因为会有越来越多的货物能从我们伟大的国家进口、出口。让我们开展一项运动，从极北的圭亚那到极南的乌拉圭，在巴西的海岸线上建造更多的港口、船坞、码头，这样的海运基础设施越多越好！"
 BRA_airports_in_reclife: "累西腓机场"
 BRA_airports_in_reclife_desc: "我们改善巴西东北各州计划的其中一部分是改进其基础设施建设。之前我们修了不少公路，这些路的状态都很不错，但我们还可以通过修建机场和扩大现有机场来进一步促进我们的经济。这将促进这一地区的国际和区际航空旅行，允许空运货物和游客从巴西东北部进入巴西。为此，库比契克总统将下令在累西腓城内外建造机场，这必将有助于我们在巴西共和国重现经济黄金时代的努力。"
 BRA_final_bills: "最后法案"
 BRA_final_bills_desc: "儒塞利诺·库比契克在百日危机后当选为巴西总统，在他的第二个总统任期、也是看守总统的任期之内，他许下承诺，要使巴西恢复到他第一个任期中那美好而又繁荣的日子，他为之努力，并取得了许多成就。但现在，原定于1965年进行的选举即将到来，库比契克得努把力了。在他开始争取第三个任期之前，他可以再通过几项法案，进一步提高基础设施和工业化支出。如此操作，他便能立于不败之地，从而从容拿下总统桂冠。"
 BRA_politicians_dont_die_they_fade: "向缺口冲去吧！"
 BRA_politicians_dont_die_they_fade_desc: "儒塞利诺·库比契克曾经为巴西人民做过那么多、那么多的事情，现如今他又一次登上了巴西政治权力的巅峰。对他来说，要是能再一次为他的国家带来黄金时代，那可太伟大了，他绝不可错过这样的机会。这就是为什么当他竞选连任失败之后，他还继续筹划着参加总统选举。\n\n他击败了其他候选人，带来了又一个经济繁荣，璀璨的烟花在巴西上空绽放，一如那逝去的往昔。但好事还在后头：儒塞利诺·库比契克说他要把巴西变成工业化强国、世界舞台上的巨人，他可不是在开玩笑。选举临近了，库比契克梦想着，他要为他和他的人民带来荣耀——“好朋友们，再接再厉，向缺口冲去吧！”"
 BRA_legacy_of_vargas: "瓦加斯的遗产"
 BRA_legacy_of_vargas_desc: "若昂·古拉特从百日危机中脱颖而出，当选为巴西总统。他回顾着自己的一生，反思着政治生涯的历程。他依然记得他对巴西人民的责任，他依然记得如何履行这份职责。他提醒自己，他是热图利奥·瓦加斯的继承者，也是如今他导师政策最有力的推动者。从他初涉政坛时，他就一直秉持着瓦加斯主义，并在他过去的一生中坚持着它。但他也提醒自己，他是个独立的人，有自己的头脑，也有自己的想法。这一切闪过他的头脑，古拉特走进高原宫，开始了他第一天的工作。"
 BRA_deal_with_smear_campaign: "处理污蔑"
 BRA_deal_with_smear_campaign_desc: "古拉特上任伊始，立刻就有个问题摆在他的眼前：他这才刚刚开始工作——不，甚至是他就职之前，就已经有一场针对他的大规模污蔑抹黑运动在进行了。不出所料，拉塞尔达和阿德马尔领导下的保守派正充当着造谣诽谤的先锋军；但令人惊讶、但也不完全出乎意外的是，社民党居然也加入了乌鸦和公牛的行列。\n\n这是个很重要的问题。他们正抢在古拉特证明自己之前，削弱全国各地对他的支持。如果要加以制止，就得果断采取行动。"
 BRA_a_caretaker_government: "看守政府"
 BRA_a_caretaker_government_desc: "这几天，我们不时听到一只又吵又烦人老不死的臭乌鸦在那咕咕嘎嘎地尖叫，有时候从国民议会里飘过来，有时候从瓜纳巴拉的鸟窝里传过来。它那刺耳的声音似乎是由一大堆不断重复的谬论组成的：声称新任总统是那个不可理喻的阿马佐纳斯和他那群发了疯的赤匪的后代。为了遏制这些令人烦躁、充斥着恶意的噪音，古拉特总统将公开宣布，这届政府只是一个看守政府，任期只会持续至下一次选举。承诺稳定和康复，而非疯狂的政策冒险，将使这一点更加明确。毕竟，古拉特是一个劳工主义者，而非共产主义者；是改革者，而非癫狂的极端派。"
 BRA_talk_to_military: "对话军方"
 BRA_talk_to_military_desc: "还有东西比在里约热内卢长得膘肥体壮的乌鸦发出的噪音更让人讨嫌的吗？当然有。那就是共和国的各个军营和军事基地里传来的风言风语——军队很不满。他们一直在谈论是否要用武力驱散这个不符合他们利益的政权。甚至，有些人把敌意二字都挂在脸上了：百日危机期间，军队在没有给出任何解释的情况下，突然占领了一个机场，然后什么都没做就离开了。他们声称这是事先计划好的军事演习，但国防部的文职干部事先没有收到任何通知。如果我们要防患于未然，防止这种宣威耀武的行为进一步扩大为颠覆政权的军事政变，就必须将其扼杀在摇篮之中。古拉特将会见军方领导人，试图让他们冷静下来。"
 BRA_deal_with_energy_crisis: "处理能源危机"
 BRA_deal_with_energy_crisis_desc: "巴西共和国正面临着严重的能源危机。在我们的国家，有许多不幸的人发现能源太贵买不起，于是便只能生活在没有电的环境中，而那些偏远地区的群众甚至都不知道发电厂有什么用。我们可忍不了了。虽然古拉特总统只是个看守总统，但他也不能在危机肆虐时袖手旁观。他将采取果断行动，结束这场危机，并为巴西共和国的全体人民带来良好、可靠的能源。"
 BRA_expand_the_franchise: "扩大普选"
 BRA_expand_the_franchise_desc: "我们的共和国自称“民主”，但看到文盲、基层军官和其他边缘群体无缘投票权的情况后，大可以对这“民主”二字抱有怀疑。这怎么行，连最基础的普选标准都没有达到，我们怎么好意思自称是“自由国家”？古拉特总统将扩大选举权范围，让每个人都拥有他们应得的权利，以在广泛层面上促进民主利益……以及，在狭义层面上促进工党的利益。投我以桃，报之以李，是这个道理吧？"
 BRA_gain_american_support: "获取美国支持"
 BRA_gain_american_support_desc: "从百日危机的余波中脱颖而出的古拉特总统在多条战线上陷入困境。反对他的全民盟进行了不停歇的政治抨击；这足以推翻他的政府。比这更糟糕的是军事政变的威胁，即使在弗罗塔对新总统的要求在规定时间内得到满足之后，军事政变的威胁仍然没有减弱。如果新总统想要继续掌权，他得获得外国势力的支持来吓唬全民盟和潜在的军政府领导人；美国人和他们的自由国家组织在这方面堪称完美。"
 BRA_meet_with_denys: "会见阿热米罗"
 BRA_meet_with_denys_desc: "古拉特政府若是想要撑到下一届选举，就需要获得一些军界强人的支持，好同那些企图发动政变的军队派系相抗衡。我们有一个选择，那就是咱们的防长阿热米罗·德·阿西斯·布拉西尔将军。这位布拉西尔与古拉特的良师益友洛特前总统关系匪浅，是个立场介于护宪派和索邦派之间的好人；他曾与洛特合作，在库比契克政权的过渡时期维持稳定。古拉特认为，这位将军也许就是那个能为他撑腰的人选，他会与这位可敬的将军见上一面，看看如何才能得到他的支持。"
 BRA_visit_washington_dc: "华盛顿一游"
 BRA_visit_washington_dc_desc: "如果新总统想要继续掌权，他就得找上一个外国势力（还得是挺强的那种），让它来支持他。不然，全民盟和那些想搞军政府的军头们早晚得把他轰下台。于是，我们找到了这个靠山：美国，和他们的自由国家组织。但要是咱们啥好处都不给，美国肯定不会来帮。我们需要尽快和他们取得联系，问问他们想要什么。总统得尽快去一趟华盛顿，不然过两天政变的大刀可能就要砍到脖子上来了。"
 BRA_constituationalist_backers: "护宪派后盾"
 BRA_constituationalist_backers_desc: "巴西军队里有个派系叫护宪派，顾名思义，这些人是宪政主义者。这意味着什么呢？意味着他们支持宪法、民主和为人民服务的政府。巴西军队里的专横独夫忙着占领机场、所到之处沸反盈天之时，护宪派则对人民选出的总统表现出应有的尊重，并明确表示他们对民主秩序的支持。让我们进一步促进这种良好的关系，他们将在总统余下的任期中成为我们坚强的后盾。"
 BRA_leave_them_alone: "随他们去"
 BRA_leave_them_alone_desc: "是的，军中有许多悖逆的军官，一心想着要干掉政府。最近有些人占领了机场，这就是个相当明显的迹象。但古拉特总统知道他的政府十分不稳，一有风吹草动，便有可能引起蝴蝶效应，一切都将化为泡影。于是，他听取了他的前任，洛特将军的建议：除非有些刺头跳起来，否则就暂时不去理会这些麻烦事儿。如果总统不惹麻烦，强硬派又有啥理由来推翻他呢？"
 BRA_crush_rebelious_officers: "镇压反叛军官"
 BRA_crush_rebelious_officers_desc: "军中有许多悖逆的军官，一心想着要干掉政府。近来的政治危机就是这一事实的明显写照。这种好乱乐祸的言行举止，绝不能、也不会被容忍！为铲除祸根，总统制定了一项计划，将那些意欲独裁之辈从军官队伍中赶出去，彻底粉碎那些威胁政府的反政府、反民主情绪。但他必须万般谨慎；若是一着不慎，就会满盘皆输。"
 BRA_fund_electrical_infrastructure: "资助电气基建"
 BRA_fund_electrical_infrastructure_desc: "巴西百分之九十的贫民窟都没有电力设施，唯一有的那个确实有电，但它很不安全，电力运输也不稳定。全民盟每时每刻都在他们关于“市场看不见的手”和“个人义务”的自由市场幻觉里畅游，他们能干的事情就是让这些穷苦人和电网之间天人永隔。但古拉特总统可不是这些梦游人，他是真正关心穷人的人。因此，他将采取行动，投资建设电力基础设施，无论城乡的贫困居民都将被纳入电网。这对他们肯定有帮助。"
 BRA_form_eletrobras: "成立巴西电力"
 BRA_form_eletrobras_desc: "还有一件事情导致巴西的能源危机更加深重，那就是电力基建中有相当一部分为外国企业所有的事实。总统和工党一致认为此种现状令人难以接受，为啥要允许外国秃鹫从我国人民的生活必需品中榨取利润呢？因此，总统将影响巴西国民议会，推动电力公司国有化，以便为人民提供低成本的电力。若是全民盟听到我们进行了这样“反资本主义”的运动，一定会大喊大叫、表示反对，但他们的意见并不重要。这件事，我们势在必行。"
 BRA_meet_kubitshcheks: "会见库比契克"
 BRA_meet_kubitshcheks_desc: "当儒塞利诺·库比契克当总统的时候，他对现任政府的理念颇表认同。虽然在百日危机的时候，库比契克和古拉特两人打得鼻青脸肿，但谢天谢地，那段日子已经过去啦，良政善治战胜了蠢蠢欲动的军方和全民盟傻蛋。现在，是各方拿出诚意、为巴西的福祉而合作的时候了，社民党和工党都对此心知肚明。为此，古拉特总统将会见他的前任，希望对方支持他已经提出和将要提出的一系列改革，而这等同于获得了社民党的支持。"
 BRA_present_bill: "为人民的投票"
 BRA_present_bill_desc: "法案草案已经编纂完成，我们想要的东西基本都放进去了。库比契克先生和他的社民党对我们表示毫无保留的支持。工党团结一致，坚定支持总统阁下。当然了，反对意见也是有的。你看那边不就是嘛，全民盟，还有那只站在他们头顶、长得又肥又壮的乌鸦。他们马上就会开始咕咕嘎嘎、扑腾翅膀、大声嚎叫，就像一群乌鸦被高射炮打了一样。他们肯定会说我们这是“摧毁巴西经济”、“煽动欺诈行为”，但古拉特一点都不在乎。无论如何，这条法案一定会通过。"
 BRA_counter_lacerda: "对抗拉塞尔达"
 BRA_counter_lacerda_desc: "每日每夜，国会里那只臭乌鸦总在大呼小叫地高喊着“打倒古拉特”、“打倒工党”、“打倒整个政府”的口号，不知疲倦也不知休息。就好像这家伙的生活中没啥好事可干了，就只能干坐在那儿，“嘎！嘎！”地反对现政权，将我们称作“准共产主义法西斯分子”（啥玩意啊，共产主义加法西斯？笑死我了）。拉塞尔达，你忙着把咱们眼睛里的梁木挑出来，却忘了你自个儿鸟眼睛里还长着棵朗多尼亚州的原产大树呢！可老大了！古拉特总统提醒巴西人民，他的对手长得也跟块蜂窝煤似的。"
 BRA_combat_illliteracy: "开展扫盲运动"
 BRA_combat_illliteracy_desc: "巴西共和国的文盲问题比较严重。它阻遏一切——我们的劳动力无法理解上级的指令，穷困的人民无法自我提升，甚至令我们的人民无法履行其作为巴西公民的权利。怎么能这样呢？如果我们的人民连读写都不会，我们还怎么跟那些世界列强平起平坐？古拉特总统暗自下了决心，他一定要提高国家识字率。让扫盲运动开始吧！"
 BRA_increase_minimum_wage: "提高最低工资"
 BRA_increase_minimum_wage_desc: "初步改革基本通过，成效显著，但依然不足以改善普通巴西人的福利。就拿最低工资来说。没错，现在的最低工资已经挺高的了，但这么“高”的最低工资还追不上通胀呢，通胀快把大家兜里的钱都掏干净了！我们的常识要求我们解决这个问题，古拉特将把最低工资标准提高一定水平，提高到足以改善老百姓的生活质量。"
 BRA_work_with_psd: "与社民党合作"
 BRA_work_with_psd_desc: "现在，是各方拿出诚意、为巴西的福祉而合作的时候了，社民党和工党都对此非常清楚；正因如此，我们才能够争取到库比契克先生和社会民主党对我们这些改革的支持。不过，即便没有这些，自瓦加斯时代以来，社民党和工党一直相互结盟，无论是在立法机构、还是在其他地方，都是如此。至于百日危机的冲突，那只不过是个小插曲。\n\n古拉特总统也认识到了这一点。为此，他将努力改善关系，修补与社民党优秀政客之间的合作渠道。社民党-工党联盟重新振作、团结一致，共同对抗外部威胁，当然会有利于他竞选连任。"
 BRA_attack_udn: "打击全民盟"
 BRA_attack_udn_desc: "五年过去了。这五年里，全民盟的保派疯狗全围着一只聒噪的乌鸦——这鸟既不懂变通也不讲人情——除了给我们添乱之外，其他的啥好事都不干。首先，他们把洛特将军一片光明的总统任期搅黄了；然后在百日危机里给我们添乱；最后，古拉特上台了，他们还在叽叽喳喳地诽谤总统和他代表的政党。现在选举即将开始，全民盟就是我们最大的敌人。如果要保卫巴西人民的福祉，就一定要击败他们。古拉特总统和工党的筹划师们已经开始行动起来，将大部分选举资源用于打击全民盟的竞选力量。"
 BRA_attack_psd: "疏远社进党"
 BRA_attack_psd_desc: "社会进步党比起全民盟来说要小得多了，但他们依然不可小觑。面临选举的政客要时刻警惕潜在的威胁，像社进党这样的小东西也在参考之列。总统已经下令他手下的筹划师和工作人员以与攻击全民盟相同的力度攻击社进党。这将降低社进党在人民眼中的信誉，提高我们在选举中获胜的机会。"
 BRA_jango_gamble: "杨戈的豪赌"
 BRA_jango_gamble_desc: "许多巴西人把即将到来的大选称为“杨戈的豪赌”，因为“杨戈”·古拉特把所有赌注全押在继续当总统上了。古拉特总统将借鉴某位已故美国副总统的经验，在国家电视台上回答巴西人民提出的问题，以进一步提高他的支持率。如果一切顺利，他的回答能让人民满意，他便能高枕无忧。但要是搞砸了，那选举可就完蛋了。空气中弥漫着紧张的气氛。"
 BRA_dark_horse_rises: "黑马胜出"
 BRA_dark_horse_rises_desc: "令某些巴西人（以及一些受过教育的外国人）感到惊讶和担忧的是，挺过百日危机、并最终成为巴西共和国总统的，居然是圣保罗的公牛阿德马尔·德·巴罗斯。每个人，权威、记者、赌鬼、专家都认定他不可能成，但事实却给了所有人一个狠狠的耳光。这家伙怎么总是能当上黑马！\n阿德马尔的脸上挂着嘲讽的笑容，入主高原宫。但，当他走进自己的新家、打算接替他的前任之时，他猛然发现自己对权力的掌握居然是那么脆弱。要想多住一会，就可得好好忙上一阵子了。"
 BRA_calm_military: "安抚军方"
 BRA_calm_military_desc: "和大家想的不差，巴西军队和军头们对当前的政治状况有些恼火。大家都知道，军队觉得那些废物文官搞出了很多荒唐透顶的操作，于是便引发了百日危机。他们对阿德马尔也有些不满，觉得我们非常“荒谬”（呵呵）。但阿德马尔可没有时间当政变的牺牲品，他忙得很，得挤出时间享用巴西总统的种种特权（还有义务……偶尔吧）。因此，我们得把军头们还有军队里那些个杂七杂八的家伙哄走。阿德马尔只知道一种方法，但这种古老的方法相当有效：贿赂(Suborno)。"
 BRA_wage_increases: "加点薪水"
 BRA_wage_increases_desc: "说到底，巴西军队的好男人只是想养活自己和家人，为孩子们留下一笔丰厚的遗产。我们总统这人可正派了，他比许多人都了解他们的这种情况，同时还对他们深表同情。为了他们、为了他们的家人，我们必须提高军人的工资……当然，这也是为了赢取他们的善意。阿德马尔早晚会用得上他们的。"
 BRA_extra_military_founding: "更多军费"
 BRA_extra_military_founding_desc: "我们已经给军官们加了不少工资，但这还不够。我们还得给军队一点爱，这样他们就不会再来打扰咱们了。我们要给军队拨更多的钱，让他们去搞自己喜欢的项目，比如他们那些个奇怪但长得挺帅的枪、酷酷的新船和又快又新颖的飞机。要是上帝他老人家乐意的话，军队就会像一个哭泣宝宝得到玩具那样平静下来。这将分散他们的注意力，防止他们推翻总统羽翼未丰的政府。"
 BRA_adhemar_dine_generals: "将军宴会"
 BRA_adhemar_dine_generals_desc: "为了让他们闭嘴，我们向军队和军官大举撒币，似乎他们明白了我们的暗示，一个个都闭上了嘴。但在阿德马尔看来，这还不够。他认为，他必须与军队的重要成员打好关系。阿德马尔将在巴西军队中挑出一些地位相对重要、头脑也相对灵活的将领与军官，如阿毛里·克鲁埃尔和埃内斯托·盖泽尔，并试图与他们建立密切的私人关系。希望这种关系能使他们忠于宪法秩序——实在不行，忠于阿德马尔·德·巴罗斯个人也行。"
 BRA_military_parade: "大举阅兵"
 BRA_military_parade_desc: "就连老太婆都知道，在我们这个历经磨难的共和国里，只有少数几个东西值得敬重——军队便是其中之一。因此，尊重他们、并帮助他们得到应有的尊重，就等于巩固了巴西国家的完整性。在这个方面，军队外联就是个好的开始。还有什么比搞上十次二十次精彩的老式阅兵更好的方法呢？在巴西人民面前展现我军军威，能同时赢得军民的尊重与支持。"
 BRA_meet_oligarchs: "面见寡头"
 BRA_meet_oligarchs_desc: "阿德马尔不是那种典型的寡头。出于各种原因，他并不喜欢他们；在成为总统之前，阿德马尔总是对他们避而远之。不过现在，阿德马尔决定把他对寡头和其他形形色色富有精英的厌恶搁在一边：在阿德马尔生命中最重要的东西：“连任”面前，好恶并不重要。他知道这些人对于他的大选有多重要。因此，他会坐下来，同那些畜牧巨头、咖啡大王、银行家和其他各种各样的财主们交谈，取得他们的支持与资金，并将其用于满足自己的需要。"
 BRA_chat_cattle_barons: "会谈畜牧巨头"
 BRA_chat_cattle_barons_desc: "在那些牛群出没的平原谷地，巴西的畜牧巨头——共和国内陆农村地区广阔牧场的所有者——拥有巨大的影响力。掌握他们的态度、并说服他们支持咱们的新总统，对他的连任计划大有益处。除此之外，是否得到他们的支持，可能就关系到社进党的候选人能否在州和联邦立法机构当选。阿德马尔·德·巴罗斯将拜访那些畜牧大亨，看看他们想要什么、需要什么，好谋求他们的支持。"
 BRA_meet_french_elite: "会见法裔精英"
 BRA_meet_french_elite_desc: "所谓的“法裔精英”，就是那些中上层阶级的法裔巴西人。他们中的大多数是从法国本土逃至巴西，那时，正是德意志魔鬼执行黄色方案踏破了最后的法兰西共和国，让昔日骄傲的法兰西民族蒙上一层难以洗刷的阴翳；先是沦为一个可怜的傀儡，然后又被丢进那个混账敌基督希姆莱的拷问室。以上帝和圣母玛利亚的名义，对于一个曾经创造了如此多伟大事物的国家来说，这样的命运简直是可怕至极。至少，我们为这些可怜的人们提供了一个相对体面的新住处……但现在我们也要从他们那得到一些东西：政治支持。\n\n我们的现任总统恰好就处于一个独特的位置，能得到这些东西。他能讲一口流利的法语，可以同这些法国人取得联系，从而取得他们的支持。法裔精英强大而富有，若是能得到他们的支持，定会大有用处。"
 BRA_invite_galloue: "邀请戴高乐"
 BRA_invite_galloue_desc: "法裔精英不是我们唯一可以接触得到的、会讲法语的人。在大洋对面的西非海岸，还有个由夏尔·戴高乐将军领导的、可怜巴巴的共和国呢。尽管这“自由法国”是个过时的遗物，象征着一段已经逝去的历史，但它依然有用，能帮我们说服一些顽固不化的家伙。\n\n比如说，就算是一次象征性的会面，与戴高乐将军合一张影，也足以让那些在国内枝繁叶茂的法国侨民支持我们。就这么做，努力提升阿德马尔继续掌权的机会。\n\n啥玩意儿？你说维希法国会很生气？关我屁事！那个叫泼惹不——管他妈的叫什么呢——的家伙能干啥？要是他们打过来了再说！"
 BRA_increase_envelope_system: "升级“信封系统”"
 BRA_increase_envelope_system_desc: "“‘信封系统’不过是对贿赂的一种故作高深的委婉叫法。这个系统就像其他任何系统一样，用途又多又广，追逐权力、财富、影响、声誉都离不开它。\n\n在今天的演讲中，国际公认的信封系统实践者、巴西总统阿德马尔·德·巴罗斯，将展示如何正确应用信封系统来获取权力。他将在圣保罗的居民身上展开测试，展现其对思维的影响，并通过用信封换取人们的投票来体现系统带来的好处。”"
 BRA_money_from_rich: "移民雨城"
 BRA_money_from_rich_desc: "雨城圣保罗是阿德马尔的家乡与基本盘。增加向圣保罗的移民将促进当地发展（发展又能取悦移民）并提高圣保罗对巴西经济的贡献。对阿德马尔来说，这是个简简单单的“正反馈循环”，正如他所宣称的，对雨城更多的移民等于更多的发展等于更多的社进党选民等于更多的总统任期。而“收钱办事先生”的睿智之治当然越久越好……没错吧？"
 BRA_populist_policies: "民众主义政策"
 BRA_populist_policies_desc: "民众主义政策对阿德马尔的计划大有裨益，将使他进一步获得巴西人民的支持，进而能够再干一届。毕竟，民众主义很有点拉选票的技巧，而其他方式做梦都拉不到那么多票。必须承认，这种方式对经济不太好，但正如凯恩斯的那句话：“长远来看，我们都死了。”许多思想家也说过和他类似的话，最早能追溯到《圣经》。凯恩斯得出结论，民众主义造成的损失（如果有的话），和余下的时间相比无足轻重；阿德马尔的文化品味修养都很高，所以他完全同意这一结论。"
 BRA_decrease_taxes: "降低税率"
 BRA_decrease_taxes_desc: "阿德马尔民众主义纲领中的一条就是削减各项税收。减税了，人们花的钱就少了。人们因为减税花钱花得少了，他们就会牢记并祝福实施减税的人。如果人们牢记并祝福一位为自己谋福利的政治家，他们就会把票投给他。那么，在下届选举前减税，这件事还用想吗？别在意资金问题；经济靠得住，就像以前皇帝陛下的时代那样。"
 BRA_raise_welfare: "拔高福利"
 BRA_raise_welfare_desc: "阿德马尔民众主义的连任计划的另一条是拔高福利。增加福利支出将使穷人的口袋鼓起来，这再加上减税，无疑会让他们把更多财富带回自己家。这样一来，情况就和减税差不多了。穷人已经成为阿德马尔与社进党的选民基本盘；该举措将使穷人对他们尊敬的总统更加忠诚、更加热情，他们的选票将使总统在高原宫再做一任。"
 BRA_sway_media: "拉拢媒体"
 BRA_sway_media_desc: "百日危机后，尽管阿德马尔努力为巴西共和国带来和平、秩序和运转良好的政府，但仍有无数的第四阶层——也即新闻媒体集团——反对阿德马尔总统。这让我们无法忍受：如果每家报纸、广播和电视节目都在以这样或那样的方式谴责总统，那他的政策又有什么意义呢？他又怎么拉到选票呢？阿德马尔为救孩子可以跳到火车跟前，但媒体只会骂他，人民压根就不会知道他能干出这种事。\n\n幸运的是，阿德马尔知道该如何同这个“第四阶层”交谈。只需邀请一些人坐下来，同他们讲讲道理，就能叫他们支持他。而且事实证明，就算他失败了（这类人经常这样），信封系统也能应对自如。"
 BRA_tour_country: "周游全国"
 BRA_tour_country_desc: "咱们的总统可不是那种只会钻营的无聊政客，他不需要代笔和枪手，就能表达出自己的观点。阿德马尔·德·巴罗斯生来魅力十足，说起话来滔滔不绝，演讲风格幽默风趣、引人注目，是电视演说的一把好手。智慧和粗野一同绽放、相互交织，组成了阿德马尔自信的外表。这些东西对他来说恰到好处，因为他正要让巴西人民把他——而不是来自其他政党的某个傻瓜——看作是必将领导共和国的天降伟人。"
 BRA_aid_poor: "援助穷人"
 BRA_aid_poor_desc: "援助穷人，是阿德马尔连任计划的另一个重要部分。我们已经了解到，增加福利支出和减税将提高穷人的生活水平，从而能再次说服这些人（他们已经相当支持我们）继续给总统投票。但巴西政府还可以以其他的方式帮助穷人，趁着还没开始投票，阿德马尔会尽快下令。\n\n尽管他会向那些质疑他的人声称，这么做是出于他作为一个基督徒对人民幸福的关切，但大多数人都清楚这其中的真实原因。但如果阿德马尔竞选成功了，他就能在这五年时间里随心所欲地扮演“收钱办事先生”了，那些小事又有什么关系呢？"
 BRA_urban_slums: "贫民窟"
 BRA_urban_slums_desc: "那些受过良好教育的上层阶级，尤其是那些政客，通常都对城市内部的贫民窟避之不及。这些贫民窟、棚户区简直是孕育着贫穷、绝望和苦难的温床。但阿德马尔不是平庸的政客，他也绝对不会认为那些住在破茅屋里的穷人低人一等、不配跟他说话。\n\n因此，他要像以前那样，亲自进入这些贫民窟（当然得带几个保镖，谨慎点总没错吧？）和居民们谈一谈。阿德马尔会展现自己的成功一面，给他们许下承诺——摘星星摘月亮啥的都可以，只要他们投他一票。至于那些犹豫不决的人，当然可以把他们纳入信封系统，这方面阿德马尔更是经验丰富。"
 BRA_rural_towns: "小乡镇"
 BRA_rural_towns_desc: "乡镇地区到处都是那种会被阿德马尔的性格和说话方式玩弄于股掌之间的人。上次圣保罗进行州长选举，那个可能有点大病的夸德罗斯被阿德马尔彻底碾压，就是因为夸德罗斯对这些地区毫不在意，而阿德马尔却很乐意找他们寻求支持。既然他们曾经推过我们一把，那阿德马尔就有理由相信，这样的事情会再度上演。因此，他将再一次回到这些乡镇，使出他在贫民窟用过的方法：展现成功、许下承诺、获得支持和选票，必要时就动用信封系统。"
 BRA_decrease_interest_rates: "降低利率"
 BRA_decrease_interest_rates_desc: "阿德马尔连任计划的最后一个重要部分就是降低利率。降低了利率，巴西人民就能以更低的利率借到更多的钱，从而填满他们的腰包。当然，这可能会导致通胀进一步上升。这通胀是儒塞利诺·库比契克大兴土木弄出来的，在新首都的建设中达到顶峰，但在阿德马尔眼中，通胀无关紧要。眼下，最重要的是短期效应：而所有短期迹象都表明降低利率是最棒的。"
 BRA_victory_approches: "胜利在望"
 BRA_victory_approches_desc: "阿德马尔·德·巴罗斯已经做了他所能做的一切。他赢得了军方和各类社会精英的支持，拉拢了将军们，说服了法国侨民。为获得公众支持、扩大票仓，他就像在圣保罗主教教堂里演奏风琴那样操纵着巴西的经济。做完了这一切，还有哪个正常人会觉得阿德马尔和他的竞选搭档没法赢得总统大选呢？当然了，恩里克·洛特的女儿很受欢迎，她现在是社民党-工党联盟推出来的副总统候选人；但她毕竟只是一个女人，她肯定没法击败“收钱办事先生”精心挑选出来的，优秀、能干的男人。我们这位总统可是给他爹擦了屁股的，不是嘛？"
 BRA_now_onto_the_hard_part: "进入深水期"
 BRA_now_onto_the_hard_part_desc: "1960年，全民盟保守派未能赢得大选。这将无数的灾殃落在巴西人民的头上。从那时起，我国步入腐败的库比契克时代，富人和腐败分子极尽奢华，而普通劳动者却要在不断增加的债务和通胀之下辛勤劳作。夸德罗斯奋力争取恢复财政理智，却收效甚微。许多人觉得，倒霉的老夸德罗斯会一直当着那个让他浑身不自在、仿佛被人架在火上烤一般的副总统，然后在贪腐和渎职的千疮百孔之中黯然下台。\n\n不能再这样下去了！洛特的恶行让他身败名裂，而我们却登上了总统宝座。我们的敌人，遍布全巴西的敌人，都对我们的崛起感到无比震惊。不过，他们很快就会冷静下来，他们的困惑马上就会变成愤怒！我们必须保住我们的位置，把我们的总统职位变成一座象征着秩序与进步的伟大灯塔！寄生虫受死吧！"
 BRA_establishing_the_cabinet: "打造内阁"
 BRA_establishing_the_cabinet_desc: "无人能独自治理整个国家。因此，夸德罗斯总统将注意力转向内阁事宜。现任部长都是洛特那个时期的遗老。正如他们那尊高高在上的守护神，这些人要么贪污腐败、要么尸位素餐，要么就是隐秘共党。或许三者皆有，道德品质的缺陷往往会相互叠加，把人拖进无底深渊。\n\n我们的总统是个好人。为了国家的利益，这些旧时代的残党必须滚蛋，认真勤奋的政治家将取代他们的位置。夸德罗斯总统，将来的日子你可得吃些苦头了。我们的敌人众多，心腹之患绝不能留……"
 BRA_varre_varre_vassourinha: "扫啊，扫啊，小扫帚扫啊"
 BRA_varre_varre_vassourinha_desc: "“扫啊，扫啊，小扫帚扫啊！”\n\n是时候拿起扫帚，一扫，一扫，扫清社民党纵容出来的腐败了！巴西要繁荣，必须从内部进行整顿。利用总统令，我们可以绕过束缚我们的官僚主义，把腐败的灰尘和污垢扫得干干净净。\n\n这可能会削弱政府的士气、疏远国会，但那些肮脏的骗子将被我们的扫帚扫除！"
 BRA_varre_varre_vassourinha_tt: "§Y§Q夸德罗斯§!将§G清扫，扫除，横扫§!不靠谱政府的腐败和混乱。§!"
 BRA_janios_notes: "雅尼奥的便条"
 BRA_janios_notes_desc: "作为圣保罗市长，夸德罗斯的工作表现非常出色，他给属下发送便条，告诉他们要努力工作；借此，圣保罗市成为了这个国家有史以来最杰出的城市之一。现在，作为巴西总统，他将做同样的事情；是时候找出那些懒散部长的把柄，给他们塞张措辞强烈的便条，让他们立即开始工作。\n\n否则，就被扫帚扫地出门！"
 BRA_janios_notes_tt: "§Y§Q夸德罗斯§!将参与管理，直接发出指令。§!"
 BRA_lotts_renunciation: "讨伐洛特"
 BRA_lotts_renunciation_desc: "一只披着羊皮、胸前戴着勋章的狼，一只善于用那些闪闪发光的勋章来伪装自己的狼，为了推翻他，人民不断地抗议和暴动！恩里克·洛特不过是只贪权逐利的豺狼，该怎么对付狼？当然是放出猎狗追杀！\n\n从广播，到电视，再到海报，我们将把他的脸和他的罪行关联起来，公之于众。必须让人民知道，此人身为总统却无比腐败，言行不一以至滑稽，从跨亚马孙高速公路、到巴西利亚的幕后交易，人民应该了解真相，而真相将使他们自由。\n\n一旦洛特的名声彻底臭掉，我们就将着手除掉他留在政府里的腐败走狗。这些骗子被恩准招摇撞骗已经太久太久，我们将发起一场反腐运动，把这些家伙赶出政府。"
 BRA_lotts_renunciation_tt: "§Y是时候将前总统的§R真实一面§!公之于众了。§!"
 BRA_an_economic_nightmare: "经济梦魇"
 BRA_an_economic_nightmare_desc: "社民党的骗子编造了巴西有史以来最大的谎言：咱们的经济蒸蒸日上，历史最佳。事实是，这个国家不仅充斥着能让旧共和国的咖啡地主为之汗颜的腐败，还有严重的通胀和债务问题，正在摧毁巴西普通工人的日常生活。\n\n洛特只是他们经济利益的傀儡；他对有益于巴西人民的事情从无热心，总是对夸德罗斯的提议提出“妥协”，以免惹恼社民党的其他人，听命于他的主子内维斯。但现在，随着这两个家伙都被赶出晨曦宫，夸德罗斯终于可以通过制定一些极其必要的通货紧缩政策，比如削减无用项目的支出，来帮助经济重新站稳脚跟，拯救国家。"
 BRA_an_economic_nightmare_tt: "§R是时候为洛特造就的梦魇画上句号了。§!"
 BRA_tackling_the_tiger: "面对猛虎"
 BRA_tackling_the_tiger_desc: "打通胀就像打老虎。如果你不能杀了它，那下次你就惨了。面对这只野兽，唯一一个胸怀锦囊妙策的人不是别人，正是总统，雅尼奥·夸德罗斯。\n\n真要感谢社民党那帮骗子，总统决定计划采取一切必要措施，杀死一直困扰巴西的通胀之虎。其中一些措施可能会非常严厉并对我们的经济增长造成影响，但考虑到洛特辞职后的通胀飙升，这对巴西人民来说利大于弊。"
 BRA_ending_lotts_restrictions: "解除洛特的禁令"
 BRA_ending_lotts_restrictions_desc: "按照他那个党给他下的命令，洛特对经济实施了各种限制措施，好终止咖啡罢工、实施他失败的土地改革，要么就是把钱浪费在无用的开发项目上。但现在这些都不重要了；傀儡将军搬出了总统府，这个位置现在属于人民。因此，我们必须废除所有禁令，把经济权力还给巴西人民。"
 BRA_end_exchange_subsides: "结束贸易补贴"
 BRA_end_exchange_subsides_desc: "长久以来，我们一直鼓励企业不去找本地工厂，而是去购买外国的廉价商品。好吧，我们不会再这么干了！从今以后，如果我们的企业想购买外国产品，他们将不再享受我们的补贴。鼓励他们从国内市场购买各种产品，不仅能促进我们的经济发展，还有助于实现巴西独立外交政策的目标。\n\n当然，这些企业会对成本上升大加抱怨，但这还不至于搞到破产，而且它们额外支出的资金对巴西来说也是额外的收入，所以最终一切都会得到解决。"
 BRA_pay_off_our_debt: "偿还我们的债务"
 BRA_pay_off_our_debt_desc: "债务，如天文数字般庞大赘余、困扰着巴西经济的种种债务，好似一颗硕大危险的肿瘤。更糟糕的是，这一切都是我们“自作自受”，这巨大的债务由以前“统治”巴西的窃国政府的短视决定和愚蠢措施一手酿成。\n\n因此，如果要拯救巴西，那我们的政府就有义务发起一场神圣的“债务讨伐战”！把灾难带来这个国家的低能儿可能不会承担后果，但大众，尤其是我们的孩子，会承担后果。\n\n因此，如果巴西要在世界大国的行列中占据其应有的地位，就必须将债务从巴西经济中彻底消除，无论代价如何！"
 BRA_pay_off_our_debt_tt: "§R我们将不惜一切代价，结束这场债务危机。§!"
 BRA_the_south_african_disaster: "南非灾难"
 BRA_the_south_african_disaster_desc: "援助一国抵御德意志国的进攻，通常被人们视为是一项正义的事业。但若是我国在世界各地的形象遭到扭曲，这一切又有何助益？从东京到德里，再到杜阿拉，世界各国开始将我们视为美国的走狗，跪舔主子去追求所谓的“自由”。\n\n不再如此。我们将开始撤军南非，并结束我们在当地的介入。我们将证明他们是错的。"
 BRA_the_south_african_disaster_tt: "§Y[BRA.GetFlag]巴西是时候该走自己的路了，我们将启动撤出非洲大陆的进程。§!\n向[SAF.GetFlag]南非买卖武器的决议将被§R禁用§!。"
 BRA_a_need_for_independence: "A Need for Independence"
 BRA_a_need_for_independence_desc: "Eduardo Gomes' efforts to bring us into the American sphere by making us join the OFN as an observer and pave the way for eventual membership could have been catastrophic to Brazil. We would have been tied to their military-industrial complex and imperialism forever; turned into a cog of the American war machine, doomed to forever spread peace and \"liberty\" by force in endless wars.\n\nAs such, it is quite a great relief Gomes failed, and where Gomes failed, Quadros shall fail it even more by ending Brazil's dance with the OFN. We will no longer observe OFN meetings at their Ministry of Peace in New York and we will make it clear that we no longer want to associate with the OFN's den of imperialist snakes. Brazil is a free nation now, her only interests are her own and she is open to the world, free of her Yankee chains."
 BRA_a_need_for_independence_tt: "§Y支持撤出[SAF.GetFlag]南非的呼声§G上涨§!。§!"
 BRA_why_are_we_here: "我们为何在此？"
 BRA_why_are_we_here_desc: "巴西到底为什么会来南非？我们是为了龙虾战争来的？是为捍卫非洲的自由来的？是因为美国人要我们来的吗？这些都是好问题，但都不该问。相反，我们应该问：巴西从中得到了什么？除了棺材，什么都没得到。南非是个海沟，我们都在漩涡里打转。除了把我们的孩子送进绞肉机，我们压根没有理由留在这里，更不用说我们的海军比以往任何时候都要强大，可以应对未来的龙虾战争。\n\n人民需要知道这一切。人民需要知道，我们不能再把成千上万的年轻人扔进南非的下水道。我们将通过广播向数百万巴西人宣布，让人们明白我们为什么在南非，以及我们为什么需要离开南非。"
 BRA_withdraw_from_south_africa: "撤出南非"
 BRA_withdraw_from_south_africa_desc: "我们已经向拉丁美洲、美国乃至全世界明确表明了我们的意图：我们将退出南非战争，离开OFN。\n\n然而，说来容易做来难。我们必须说服被龙虾战争激起好胜欲望、积极支持这场无意义战争的侵略主义参议院，让他们通过此事。但不用担心，夸德罗斯能够完成这项任务。我们将与工党进行谈判，并与参议院的鹰派进行协商，削弱他们的力量。\n\n让美国佬自己往下水道里丢人吧，巴西的水罐已经空空如也了。"
 BRA_the_swamps_of_corruption: "腐败泥沼"
 BRA_the_swamps_of_corruption_desc: "广袤无垠的荒野高原之上，矗立着一尊庞然大物——这便是巴西利亚，一座足以让弗里茨·朗的大都会羡慕嫉妒恨的现代奇迹，它是世界的伟大奇迹，也是巴西未来和内在伟大的象征。\n\n然而，在这座现代凡尔赛宫的深处，隐藏着一颗极端恶性的肿瘤。对于任何一个国家或社会，它都是一种痼疾——那便是腐败。由于在巴西历史的大部分时间里“统治”巴西的盗贼统治的不端行为，这种疾病已是深入骨髓，成为阻挠巴西跻身大国行列的因素之一。\n\n作为爱国者，我们肩负着神圣的义务与责任，必须干净彻底、毫不含糊地，把这颗肿瘤彻底根除！"
 BRA_the_swamps_of_corruption_tt: "§Y§Q夸德罗斯§!的反腐战争将他带到此处，是时候深入这片沼泽完成任务了。§!"
 BRA_the_highway_to_hell: "地狱高速"
 BRA_the_highway_to_hell_desc: "Quadros is a man who understands the direction Brazil must take to become a nation worthy of the world's respect. Thus he understands the policy that needs to be done and manages to avoid the pitfalls that other leaders fall into around so-called megaprojects. One of Lotts's many sins is Pride and it is with this pride that he fell into a pit that Quadros could easily avoid.\n\nThe Trans Amazonian Highway or as Quadros calls it, Lott's folly. The President was so prideful he thought he could build a highway through the rainforest. What fate has befallen this project that Lott believed in so much? It is like Lott, it has become infested by sin, the sin of greed. and corruption. Bureaucrats are paid by rich farmers, so the highway does not go over their land. Constant delays as foremen take bribes and illegal mining operations use the road to continue their practices. This corruption makes Brazil look like a joke and Quadros will end it.\n\nQuadros will exorcize this highway to hell, removing all corrupt officials and replacing them with moral upstanding citizens who will purge the project of its corruption. Quadros will take the sin of the highway and cleanse it and he will ensure its completion. Quadros will do what Lott could not and ensure Brazil becomes a great power."
 BRA_anti_corruption_raids: "反腐突袭"
 BRA_anti_corruption_raids_desc: "Brazil is a country that has been infected by a terrible disease called corruption since its early days, and one of the leading agents to contribute to it are, of course, the politicians. Those rats steal all the money they can get from the Brazilian people, hide all they get in their own houses, and use it all to buy fancy drinks and new cars. Lott ignored all of this, doing nothing but enabling them to get more money, especially from that disastrous Trans-Amazonian Highway.\n\nWe shall make a thorough inspection of the governmental buildings of Brasília and raid the houses of known corrupt politicians to show the population that the broom has arrived to give the country its greatest clean-up ever. No more will this land have to witness all its riches be taken away by selfish politicians and their benefactors."
 BRA_investigate_the_bull: "调查公牛"
 BRA_investigate_the_bull_desc: "Adhemar de Barros, nicknamed \"the Bull of São Paulo\" by many, is perhaps the worst person to have ever walked on Brazilian soil. Being a spawn of the devil, he flaunts his corruption by saying, \"I steal but still deliver,\" a great lie he campaigned on when running for the governorship of São Paulo against someone who doesn't steal and would actually deliver, Quadros.\n\nBut that's all in the past; Quadros is now the President, Adhemar is not. The President must put everything he can to fight against his old opponent to defeat corruption. By doing this, we will finally put an end to the reign of corruption that has plagued the beauty of São Paulo for over a decade now, and the whole country will be able to breathe a sigh of relief, knowing that they are finally free from a kleptocrat. The broom shall defeat the bull once and for all."
 BRA_the_war_on_corruption: "反腐败之战"
 BRA_the_war_on_corruption_desc: "Our efforts to fight corruption in the country have proven to be effective, but there is still much to be done. It would take years to sweep all of it off truly, and Quadros may only have a few months remaining if he does not win the elections, that is why we must ensure the next President does not tear down all our work.\n\nBy the demand of the people, we will invest all the resources we have and convince Congress to join us in declaring war against the evils of corruption, our work shall not be effortless!"
 BRA_an_unburdened_economy: "经济无压力"
 BRA_an_unburdened_economy_desc: "Quadros has succeeded in the first decisive strike against the PSD, ensuring Brazil has a stable respectable economy. Quadros took the fight directly to the PSD cable of American industrialists, Keynesian economists, and corrupt party officials like Tancredo Neves and he won. Their economic vision of Brazil no longer holds any influence.\n\nThe economy is not Atlas it need not bear the world's debt on its shoulders. Quadros has ensured that Brazil is no longer held back by billions of debt it is unable to afford. The economy is now unburdened from its debt and can now begin to grow rapidly. Quadros asks nothing of the people in return other than their support in the coming elections."
 BRA_submit_anti_trust_laws: "提交反托拉斯法"
 BRA_submit_anti_trust_laws_desc: "As part of our war against corruption, President Quadros has decided to submit anti-trust laws to congress, to pull the reins on the companies of Brazil. With Brazilian companies frequently engaging in crookedness and getting themselves increasingly dominant positions in the economy of our nation through dubious means. That shall be no more!\n\nWhile Quadros has been warned that resistance may be high, he is adamant this battle must be fought, so the broom keeps on sweeping and sweeping, so it can be made clear that no evildoers shall be safe from our clash against dishonesty and duplicity."
 BRA_the_jobs_still_to_do: "未竟之事"
 BRA_the_jobs_still_to_do_desc: "As his days remain numbered, and the days continue to pass by without being able to finish the job he started, President Quadros will begin to enact executive orders as well as publish his notes to the public in order to make it clear to Brazil that his work is far from complete. While this may continue to undermine the government, what they feel is hardly relevant to Quadros' goals, for there is so much more to do."
 BRA_the_intervention: "干涉行动"
 BRA_the_intervention_desc: "早在十多年前，我们曾涌上街头，反对那个曾为我们伟大的国家做出巨大贡献的独裁者，瓦加斯。今天，我们再度踏上舞台。\n\n参议院的懦夫指责我们旨在终结巴西的民主。这些不值一提的造谣诽谤不过是在转移人们的注意力，蒙蔽人民的双眼，忽略政客们一手酿成的灾难。咱们的士兵不是宪法的敌人，而是宪法最忠实的捍卫者。近年来，民选官员们追名逐利、贪污腐败，执政却无比懈怠，惮于打击法西斯与赤匪。如果再放纵这种情况恶化下去，武装部队将负有极大的责任。\n\n参议院关门吧。如果巴西还想要民主，我们就要迅速行动起来，拯救这个国家。灾难面前，行政、立法和司法都摇摇欲坠，而我们将得胜而归。"
 BRA_lighting_ofensive: "闪电来袭"
 BRA_lighting_ofensive_desc: "干预行动震惊全国。趁着共和国的敌人还在外面游荡，现在正是出其不意、攻其不备的最好时机。\n\n现在有一个反对军事干预的松散“联盟”，那些所谓的“护宪派”早就成了这玩意的核心。这些家伙广泛存在于各类政治派别和国家机关中，一旦得到喘息之机，这些人马上就会密谋反对我们。能否把我们的闪电攻势持续下去，对我们的干预能否成功至关重要。\n\n我们的首要目标是恩里克·洛特。这个可鄙的家伙，长期以来一直利用他在军队中的影响力，劝说要对库比契克政府保持谨慎和耐心。我们曾经相信过他的谎言。现在我们明白了，他只不过是想自己当总统！洛特是个背信弃义的叛徒，不能让他得到机会，把反对派团结起来。"
 BRA_pass_first_institutional_act: "通过制度法"
 BRA_pass_first_institutional_act_desc: "权力拿到手了，军队里的反对派也消停了，是时候来料理国家的其他事务了。当然，我们必须保证我们有处理政务的资格和权威，所以我们要通过制度法。这将是一条内容广泛的法律，赋予军队全面的紧急权力和能力，以应对目前席卷巴西的危机。你说参议院？我们当然会把这个提交给参议院，但他们的意见只是意见而已。只有那些值得信任的政客和朋友才能参与投票，其他任何人都不得阻挠这个至关重要的议案。"
 BRA_arrest_dissidents: "逮捕异议分子"
 BRA_arrest_dissidents_desc: "对护宪派的逮捕行动有如斩首一般，斩断了那些反对我军干预的群众运动的头脑。然而，叛国行径往往如野草一般烧不尽杀不绝，雄心勃勃的政客们正试图适应紧急状态时期的现状。毫无疑问，这些榆木脑袋个个都相信，随着上一代政客被扫地出门，任何一个敢于站出来振臂一呼的人，他的愚行都将为他的个人事业带来巨大的好处。\n\n我们没有时间为这些忘恩负义、好乱乐祸的家伙感到沮丧。我们将发起第二波逮捕行动。任何尚未臣服之人都会被人进监狱，而我们治愈这个国家的创伤。"
 BRA_win_over_media: "笼络媒体机构"
 BRA_win_over_media_desc: "自国家和公民社会产生以来，政治权力都建立在被统治者的同意之上。而在这个大众传媒盛行的年代，群众的认可可谓是至高无上。只需一根火柴，整个国家都将沸腾燃烧，或者说误入歧途。\n\n因此，媒体将成为干涉行动的强大盟友……或凶恶敌人。我们必须说服报业公司、广播电台和电视台传播我们带来复兴和希望的信息。每一个被紧急政府的正义言行所说服的公民，都将在未来的斗争中发挥宝贵的作用。\n\n媒体大亨、独立记者，都要和我们合作。若是不愿和我们合作，那接下来的一段时间内，可就别再讨论政治了。"
 BRA_break_up_strikes: "镇压罢工"
 BRA_break_up_strikes_desc: "街道上，那些自诩人民守护者的家伙正在蠢蠢欲动。几个工会一齐罢工，试图在破坏经济运行的同时阻止我们的干涉行动。\n\n善良、诚实的巴西工人走上街头。他们代表谁呢？代表工会领袖这帮吸血鬼。这些王八蛋和共匪同流合污，无辜的男男女女挥舞着他们的旗帜、与警察发生冲突，鲜血流淌在全国各地的街道。我们必须快点揪出这些非法抗议的幕后黑手，罢工必须结束！"
 BRA_crush_students: "摆平学生抗议"
 BRA_crush_students_desc: "干涉行动带来的震颤已经基本结束，但并不是所有人都被我们的紧急政府所吓倒，大学生们开始反对军队。学生与军警之间的冲突不断升级，抗议活动有向骚乱发展的趋势；要注意的是，在里约热内卢，暴徒用日丹诺夫鸡尾酒烧毁了一个军事检查站，还用砖块、垃圾或投掷物砸向四散逃离的士兵。\n\n年轻人富有胆识、精力旺盛，他们是我们国家的未来，但道德的偏差与左派思想的污染已将他们玷污，超出了可以理性对话的范围。我们祖国的花朵无疑正受到共匪宣传之影响、遭利己反对派政客之煽动，纷纷上街游行，阻止我们拯救他们的未来。如此一来，现在的他们不过是恐怖分子，正在危害国家的完整。\n\n巴西绝不同恐怖分子对话，是时候正本清源了。"
 BRA_totally_not_a_coup: "这不是政变！"
 BRA_totally_not_a_coup_desc: "不出所料，某种恐惧情绪在全国蔓延开来。人们害怕遇到士兵，不敢上街，都选择窝在家中。城市的街道变得空空荡荡。\n\n牧者的羊群不必害怕他的牧羊犬，哪怕现如今情况特殊，善良诚实的公民也不应害怕军人。是时候让共和国的诸多牧者之一，温贝托·卡斯特洛·布兰科将军在电视上露面、安抚群众、修正他们的小小疑虑了：军方并没有发动政变，只是一些军人出于自身利益自行其是、意图结束民主。\n\n将军的演讲当然不可能说服所有人，但他的表现无疑有助于消除所谓军队脱离群众的指责。"
 BRA_storm_them_instead: "突袭广播站"
 BRA_storm_them_instead_desc: "果不其然，有些人管不牢他们的嘴巴。事实证明，有许多广播站都不肯与我们合作，尤其是受制于左翼媒体公司的那些，他们被言论自由所误导，热血上头。更多的人，居然试图在共和国内散播怨气、制造矛盾，这定是出自他们内心深处对共产主义的同情。\n\n我们才没工夫甄别良莠，所有品行不端的广播站都会被我们的战士攻克下来，然后便是关停整改。\n\n每浪费一秒，就是在一个无辜者的心中播下了一颗仇恨的种子。"
 BRA_hunt_down_communist: "抓捕共匪"
 BRA_hunt_down_communist_desc: "我国的青年和劳动人民受了蒙蔽、在街头殴斗游行，而那些妄图颠覆一切的邪恶力量却依然潜藏在暗处。共产主义之蛇窃窃私语，似乎在诉说一个更美好的世界，但它那凶狠万分的毒液却愈发渗入国家的肌理。公民之间剑拔弩张，秩序不复存在；犬儒和虚无击掌庆贺，进步消弭无踪。毕竟，要让工人们相信资本主义的失灵，还有什么比策划资本主义的灭亡更好的方法呢？\n\n历届政府要么无视共匪，要么哄骗共匪。我们可没有那么仁慈，他们统统都要蹲号子。我们的干涉将一直持续到把最后一个乱党抓进监狱为止。哦对了，这家伙可能是最幸运的那个。"
 BRA_move_into_country: "踏入乡村"
 BRA_move_into_country_desc: "巴西群岛的主要岛屿都被咱们控制了。里约、圣保罗和巴西利亚都秩序井然。\n\n然而，在城市之外的广阔乡村，鲨鱼和海盗依然在四处游荡。该把干预行动推进到下一阶段了。我们要进入农村，先发制人，不让共产党的农民联盟在宁静富饶的农田里制造事端。掌握农村地区同样有助于我们追捕从大城市逃往内陆的各种威胁。\n\n勇士们，扬帆起航！不要畏惧那惊涛骇浪，因为命运将垂青勇敢之人！"
 BRA_censorship_laws: "颁布媒体审查法"
 BRA_censorship_laws_desc: "媒体“消毒”行动的一半，是控制其源头；而另一半，则是给它们安装合适的过滤器。当前，紧急政府正在整顿国家，媒体组织因而需要接受军方的指导。真相如一块璞玉，要对未经提炼的真相进行理解和诠释，就需要坚实的制度，就像琢磨璞玉需要称手的工具。遗憾的是，充斥着种种丑恶行径的十年过去，巴西宪法的坚强立柱早已被蛀蚀一空。\n\n紧急政府欲要管控公民所能了解到的信息，控制其基调和内容，通过审查法将在先前的基础上迈出重要一步。军队之干涉行动是为根除巴西政坛的邪恶，同我们合作的媒体也应通过传播真相（当然是审查机构认为适合大范围传播的“真相”）来安抚公众的情绪。"
 BRA_win_over_companies: "拉拢公司"
 BRA_win_over_companies_desc: "在吾等巴西勇士挺身而出保卫宪法的运动中，有一群人一直保持沉默。商界人士大多摇摆不定，有时对混乱的局势无比恐惧，有时又希冀情况会逐渐改善。\n\n我们要向商界证明，巴西的大门依然向着他们敞开。军队大胆行动，将共匪遗毒连根铲除，有助于消除他们的恐惧。几个工会已经开始同工业合作伙伴及我国政府展开谈判，以建立反对社会主义威胁的联合阵线。只要干掉那些喜欢搞事的家伙，哪怕是最伟大的实业家都会乐意为咱们的干涉行动提供经济和政治上的双重支持。"
 BRA_talk_with_cia: "与FBI谈判"
 BRA_talk_with_cia_desc: "山姆大叔一直将南美视作他们家的后院。我们重建秩序的行动引起了兰利方面的注意，众所周知，美国从来不喜欢别人无视他们。然而，同咱们接触的美国人却表露出惊人的耐心。美国似乎打算让FBI特工监控巴西局势，同时寻求与新政府达成谅解。\n\n我们必须利用这个机会，好好解释一番。若能对美国表现出足够的尊重、以友好的姿态取悦咱们的联络人，就能取得FBI方面的协助，使巴西免遭共产主义、法西斯主义或境外势力的侵扰。"
 BRA_the_storm_subsides: "风暴平息"
 BRA_the_storm_subsides_desc: "几个月过去了，军队战胜了所有居心不轨、蠢蠢欲动的反对势力：坐收渔利的媒体、自以为是的学生代表、心怀鬼胎的工会领袖，还有那些跌落云端、心怀不满的腐败政客……他们沆瀣一气，反对我们。谢天谢地，他们没能团结起来，却反遭我军队之彻底打击。这是为国家的利益，为巴西的利益。\n\n风暴已然平息，军队内外都在静待事态的下一步发展。街道上，市民们噤若寒蝉，等待着一切尘埃落定；营垒中，士兵们枕戈待旦，等待着下一条命令。\n\n是时候做决定了。我们是否要举行新一届选举？"
 BRA_schedule_new_elections: "安排大选"
 BRA_schedule_new_elections_desc: "干涉之后还要给巴西恢复民主，有些人对此嗤之以鼻，觉得这简直是多此一举。好了，别再笑了，我们领导国家的时代已经结束了。索邦派提醒军官团要尊重他们对宪法的誓言，尊重人民的授权。\n\n新的选举将要产生。这届选举居然有幸能在一个清理掉共产主义和法西斯主义的巴西里产生，实乃上天保佑。在重拳出击严惩贪腐叛国之类行径后，绝大部分政治组织都被我们打得七零八落。不过，幸好咱们还有卡洛斯·拉塞尔达的全民盟。长期以来，军队内部一直对拉塞尔达单枪匹马挑战污秽政客的不懈斗争抱有好感，希望他能在选举中表现出色。"
 BRA_sorbonne_high_tt: "£BRA_sorbonne_texticon §Q索邦派§!是§Y占据主导地位的派别§!"
 BRA_pass_second_institutional_act: "通过第二号制度法"
 BRA_pass_second_institutional_act_desc: "军队带着崇高的希望，踏入巴西的政治舞台。然而，这如明灯火烛一般照亮吾等前行的希望，却已陷入沉沦。巴西陷入苦难与绝望的深渊，我们的勇士痛苦不堪！但我们的人民却如无知的庸众，他们被腐败的政党、悖逆的共匪鼓动起来，齐声反对国家的武装力量。面对这一切，强硬派不屈的旗帜却愈发高扬。\n\n若把权力交由那新生代的政治家，便是松手放我们的巴西落入无边的泥潭。这一代人没能经受住考验。不会再有什么“缓冲期”，腐败政客和赤色分子也绝无东山再起之日。\n\n军队将带领巴西走向光明的未来。这一次，人民将不再迷惘。"
 BRA_hardliner_high_tt: "£BRA_hardliners_texticon §g强硬派§!是§Y占据主导地位的派别§!"
 BRA_humbertos_inauguration: "温贝托就职"
 BRA_humbertos_inauguration_desc: "更多细节已经敲定，军方最高司令部经过深思熟虑后，决定让温贝托·德·阿伦卡尔·卡斯特洛·布兰科接过拉涅里·马兹利的总统绶带。虽然还有很多工作有待处理，但卡斯特洛·布兰科的临时政府已经准备好着手解决上届政府造成的各项问题。\n\n不管怎样，现在军队将决定国家的未来。"
 BRA_meet_with_delfim_netto: "会见德尔芬·内托"
 BRA_meet_with_delfim_netto_desc: "若要挽救巴西的财政状况，恐怕只有奇迹发生。通胀急速增长，储蓄飞速流失，投资者对新政府半信半疑。还好，卡斯特洛·布兰科总统现在有了著名经济学家德尔芬·内托的建议，这位曾经的圣保罗计划部部长，现在当上了巴西经济部长。他认为政府必须集中力量，提出一项新的经济计划，向我们的通胀率开炮，为巴西奇迹的真正发生开辟道路。"
 BRA_attract_investment: "吸引投资"
 BRA_attract_investment_desc: "我国的政治骤变动摇了外国投资者的信任，需要用我们新的经济指令将其纠正。我们要降低营业税，安抚投资者，为巴西奇迹开辟道路。我们的收入是会减少，但我们只能凭借新投资获利，特别是如果我们的经济政策能与外交部协调好，美控工业就会在巴西铺散开来。"
 BRA_ban_strikes: "禁止罢工"
 BRA_ban_strikes_desc: "在这件事上，我们必须承认热图利奥·瓦加斯的正确：工人不能有罢工的权利。“上街罢工行得通”，这种幼稚的观念损害了国家的商业贸易，必须加以纠正。我们的经济政策不受欢迎，遭到了全国各地工人的反对，我们也要处理这些群众运动的政治后果。虽然1949年宪法规定人民享有罢工的权利，但卡斯特洛·布兰科总统一定会颁布法令将其撤销，以缓解我国雇主的痛苦。"
 BRA_freeze_wages: "暂停加薪"
 BRA_freeze_wages_desc: "我们面对的通胀问题很大程度上都得归结于前几任政府的肆意加薪。因此，我们的好部长德尔芬·内托提出一项计划，暂停给各部门雇员涨工资、呼吁重视财政责任、并保持对政府债务的合理控制。这种政策肯定不会遭人喜欢，但我们必须保持温和与克制。"
 BRA_build_up_infrastructure: "建设基建"
 BRA_build_up_infrastructure_desc: "德尔芬·内托的新经济计划要求增加对基础设施项目的投资。虽然这似乎与我们削减开支的政策导向相矛盾，但有必要改善我国的资源收集和分销网络，以释放国家经济潜力。一些批评人士认为这一政策让人想起儒塞利诺·库比契克政府，但我们必须尽一切努力刺激经济增长。"
 BRA_dealing_with_dissent: "处理异见者"
 BRA_dealing_with_dissent_desc: "合法政府已经确立，全国各地叛乱蜂起。这些叛匪中有一些人与激进左派和共产主义组织存在联系，另一些人则试图恢复我们合法取缔的“民主”政府。崭新的秩序决不能接受这些恐怖分子的要求，我们早已立下誓言，要重建巴西的荣耀。我们将利用最近成立的国家情报局，运用其情报收集策略，打击这些不法分子，将安全与秩序带回巴西大地。"
 BRA_ban_the_far_left: "渗透极左派"
 BRA_ban_the_far_left_desc: "瓦加斯被赶下了台，这几年里，共产党缓慢地侵蚀着我们的国家。虽然爱德华多·戈梅斯做出了正确的选择，早在1953年便禁止了巴西的共产党，但左翼分子依然渗透着巴西的许多工会，尤其是工人总司令部。戈尔贝里建议我们派出情报局特工渗透进这些工会与红皮纳粹党，并控制他们。当然，学生运动也不能落下，那可是重要的左棍巢穴、滋生异议的下水沟。"
 BRA_extinguish_the_student_union: "扑灭学生会"
 BRA_extinguish_the_student_union_desc: "大学生联合会是我们革命的最大敌人之一。这个组织由左翼团体主导，其领导人已经成为各地年轻人追随的意见领袖。他们反对政府的集会愈发增加，而我们必须采取行动把这场运动扼杀在摇篮里。根据卡斯特洛·布兰科总统的法令，大学生联合会将被列为非法组织，国家情报局将采取进一步行动以打击其活动。我们国家的学生应该在教室里努力学习、成为将来的领袖，而不是在街上斗殴闹事、鼓动暴乱。"
 BRA_close_opposition_radio_stations: "关停反对派电台"
 BRA_close_opposition_radio_stations_desc: "所有人都知道，有媒体撑腰的政府比没有媒体支持的政府更强大、更稳定。根据当前形势，各部部长建议我们重新考虑政府对媒体的经营许可，尤其是对广播电台。有许多电台播放反革命的节目和演讲，还有那个莱昂内尔·布里佐拉也在南部继续经营他那该死的电台。我们将把这些经营许可授予那些忠于国家的记着，比如罗伯托·马里尼奥旗下的媒体《环球报》。"
 BRA_integrate_the_integralists: "渗透极右派"
 BRA_integrate_the_integralists_desc: "在反对赤色势力影响的过程中，我们军队是旗帜最为鲜明的力量，但我们并非孤军奋战。反共运动（MAC）和剿共突击队（CCC）这类极右组织将他们的精神发扬光大、代代相传。我们有许多公司，这些准军事组织可能会对我们有不少益处。虽然我们不能将他们整合为我们政府的一部分，但如果有些泄露的文件显示了那些共匪渣滓的藏身处，我们就建议国家情报局睁只眼闭只眼。如果有那么一两个左派分子在与剿共突击队发生冲突后突然找不到回家的路了，可怪不到我们头上。"
 BRA_establish_a_formalized_high_command: "建立正式最高司令部"
 BRA_establish_a_formalized_high_command_desc: "尽管军队团结一致、发动了夺取总统宝座的运动，但事实摆在这里，我们的指挥结构臃肿无序、上下失衡，裙带和关系炙手可热、纪律与衔级沦为笑柄。卡斯特洛·布兰科政府将对我们的军事结构进行重组，建立一个纪律严明的最高司令部。如果有些护宪派将军在我们改革的过程中被解职，他们也只得默默承受，因为秩序与进步的价值观才是首位。"
 BRA_reform_the_officer_corps: "改革军官团"
 BRA_reform_the_officer_corps_desc: "三十年代我国政治动荡不安，自那时起，我国军队一直饱受宗派山头、裙带关系与政治势力的困扰。许多将领带兵十几年，在军中形成团团伙伙、大搞山头宗派，军队成了他们的一言堂。我们肯定不能允许这种情况继续下去。大刀阔斧的改革将革除这些陈旧的指挥机构，引入强制退休年龄，提高军官轮换的频率。强硬派必定颇有微词，但这是将军队建设为非政治机关的必要步骤。"
 BRA_leave_as_it_is: "保持原样"
 BRA_leave_as_it_is_desc: "强硬派强烈反对我们提出的改革，我们必须妥协，以免军队进一步分裂。这尤其是因为军队必须向外界表现出团结的姿态。因此，我们新商定的改革将主要针对残余的护宪派影响，将他们从我们军事指挥结构的核心层中驱逐出去。此举将加强索邦派和强硬派的政治势力，但各派之间的矛盾将继续存在。"
 BRA_form_the_sni: "成立国家情报局"
 BRA_form_the_sni_desc: "退休将军戈尔贝里·多·科托-席尔瓦是卡斯特洛·布兰科和埃内斯托·盖泽尔的亲密盟友，他指出，如果我们的政权想要延续下去，就必须更新政府的情报策略。经过多伦讨论，卡斯特洛·布兰科总统决定成立国家情报局，替代效率低下的联邦情报和反情报局，并任命戈尔贝里为情报局局长。这一职位的地位与各部部长同级，情报局内部模仿FBI的组织架构。这个机构将作为情治单位开始活动，组织打击国家敌人的情报活动。"
 BRA_prepare_the_elections: "准备即期选举"
 BRA_prepare_the_elections_desc: "我们的工作几近完成。武装力量发动的革命已经成功控制了整个国家，我们已经准备好引导国家回到她自然的发展进程。卡斯特洛·布兰科总统和他的索邦派盟友打算信守承诺，呼吁进行自由直接的选举，恢复总统制下的文官统治。强硬派对这种安排不太满意，但我们已经完成了我们的目标。正如埃内斯托·盖泽尔常说的那样，军队不能过多地干涉政治，不然就要被那些政客玷污了。\n\n当然，我们应该监督选举过程，确保人民选择上上之选，同时还得从他们的盘子里挑走一些杂草蠹虫。选举法院将压制工党和其他左翼政党，这样一来，只有拉塞尔达的全民盟，和库比契克的工党才有机会赢得总统大选。"
 BRA_scrap_the_election_plans: "取消选举计划"
 BRA_scrap_the_election_plans_desc: "科斯塔-席尔瓦建议，由于时局不稳，反军方阴谋组织四处串联生事，巴西共和国应当暂停选举。卡斯特洛·布兰科总统充分意识到他对巴西的统治并非天衣无缝，他接受了副手的建议，指示一切都要按照科斯塔-席尔瓦的建议进行……\n\n……但是，人民当然不会知道选举被无限期地取消了。他们只会被告知——他们只需要知道——大选被延后了。"
 BRA_implement_the_second_institutional_act: "实施第二号制度法"
 BRA_implement_the_second_institutional_act_desc: "这段时间，我们政府的叛徒败类赢得了几次对巴西国家的生存至关重要的选举。当然，这不可容忍，除非我们想让瓦加斯渣滓或虫豸布里佐拉和他的丛林野人游击队从我们手中夺取权力。\n\n\n为解决这个问题，总统提出第二号制度法。该法案将清洗国会，罢免不受欢迎的州长，并以牺牲立法和司法部门为代价扩大总统的权力。只要像卡斯特洛·布兰科总统这样胸有韬略的人握持权力，便能在这条法案的助力之下迎来安全和稳定。"
 BRA_give_the_sni_free_reign: "放权国家情报局"
 BRA_give_the_sni_free_reign_desc: "如果我们要阻止瓦加斯渣滓，或者虫豸布里佐拉和他那帮希特勒共产主义丛林野人游击队重新夺取政权，我们就需要一个镇压异见者的计划。\n\n我们有幸得到戈尔贝里的保证，他的国家情报局完全可以胜任。让我们赋予他的机构无限执法权，他们便能在必要的时候以极高的效率镇压反对派和任何叛乱组织。当然，一切都将如我们所愿，绝对不会事与愿违：埃内斯托·盖泽尔此人值得信赖，在我们的监视之下，没人能从他手中夺走控制权。"
 BRA_give_the_sni_free_reign_tt: "§R事态可能会出意外。§!\n"
 BRA_crack_down_on_unions: "打击工会"
 BRA_crack_down_on_unions_desc: "我们推翻了瓦加斯派的混乱统治，把卖国求荣的阿拉冈海军上将赶走，但事情还远远没有结束。工会中充斥着把自己的福利和声望置于国家之上的布里佐拉党人和杨戈派的毒虫；除此之外，他们个个都是阴谋串联、破坏我们对巴西神圣统治的好手。\n\n我们必须、应该、一定会打击他们，直到工会把军队视作朋友，并纠正自己任何依赖“社会主义团结”或诸如此类的可笑想法为止。"
 BRA_eliminate_the_peasant_leagues: "消灭农民联盟"
 BRA_eliminate_the_peasant_leagues_desc: "对巴西共和国而言，农民联盟的地位是个明显且现实的危险。农民联盟里装满了共产主义者，显然，他们对我们的经济、生活方式和生活本身都构成了明确而现实的威胁。军方对此不抱任何幻想。因此，他们已经同他们的同事卡斯特罗·布兰科总统进行了交谈，并使他相信必须采取果断行动，防止这些麻烦演变成更加复杂的事态。\n\n为了巴西的利益，取缔农民联盟、然后消灭它吧。这是为了我们的社会政治福利。"
 BRA_eliminate_varguist_elements: "消灭瓦加斯分子"
 BRA_eliminate_varguist_elements_desc: "Even while we take the unions under our more direct control, the Varguists and their degenerate, senseless personality cult remains a threat to Brazil and to our elevated and correct rule over it.\n\nThis must be put to an end; Brazil cannot be made great if Varguism is not crushed. Though we are not degenerate enough to slaughter Vargas - we will leave him in his house but keep him under watch - we are more than willing to force him to watch as his heretical, egocentric, and manifestly undeserved cult of personality is dismantled, destroyed, and left to rot for all eternity, until the people itself reject him in his old age."
 BRA_occupy_the_university_of_brasilia: "占领巴西利亚大学"
 BRA_occupy_the_university_of_brasilia_desc: "我们禁止学生集会，目的是阻止他们把宝贵的时间浪费在毫无意义的抗议活动上。愚蠢的大学生拒绝支持我们的政府——为他们的利益建立起来的政府。我们还关闭了各种学生组织。但各地的学生一直抗议，情况最糟的就是巴西利亚大学。显然，这是不行的。\n\n“派军队入驻大学，封锁整座校园。这样就能让忘恩负义的小屁孩闭上他们的嘴。”盖泽尔告诉我们。盖泽尔是对的。我们就这么做吧。"
 BRA_invite_us_advisors: "邀请美国顾问"
 BRA_invite_us_advisors_desc: "在这个一边是日本疯子、另一边是德国狂人的腐朽世界，美利坚合众国是我们最强大、最坚定的盟友，是我们保持理智和自由的最后希望。哪怕是榆木脑袋的热图利奥·瓦加斯，也在其罕有的清醒时刻认识到了这点。\n\n如果要抵御可能发生的布里佐拉党人叛乱或敌国的入侵，就必须邀请美国顾问来协助巴西军队的建设。美国顾问会改进我军的训练方法，把我们的战士变得更强。你说，“这也会增加我们对美国的依赖！”？\n\n不是，这是啥坏事情吗？"
 BRA_train_with_the_school_of_the_americas: "入读美国军校"
 BRA_train_with_the_school_of_the_americas_desc: "如果要抵御可能发生的布里佐拉党人叛乱或敌国的入侵，就必须邀请美国顾问来协助巴西军队的建设。美国顾问会改进我军的训练方法，把我们的战士变得更强。但这还不是全部。我们还可以派部队到巴拿马运河区的美军学校去学习。\n\n进一步合作将加强我们在提高士兵凝聚力和个人能力方面的前期工作。我们已经拿出船票，送出第一批军官北上学习。"
 BRA_control_the_press: "控制媒体"
 BRA_control_the_press_desc: "在我们掌权之前，塞缪尔·韦纳和其他瓦加斯派傻蛋所推崇的所提倡的那种“言论自由”不受约束的报纸宣传充斥着种种迫使我们夺取巴西控制权、把自己的福利和声望置于国家利益之上的颠覆分子。这样的情况我们当然无法容忍。媒体是这个国家最重要的组成部分，无论如何都必须加以控制。\n\n如果你控制新闻和传闻，人们就会支持你。为了巴西的利益，真理也必须成为“相对的真实”。"
 BRA_parachute_in_loyal_governors: "空降忠诚州长"
 BRA_parachute_in_loyal_governors_desc: "正如第二号制度法通过前的政坛状况，许多州的州长不把巴西放在第一位，对军政府也毫无尊重之心。显然，如果放纵他们继续掌权，只会招致各种各样的灾难。\n\n让我们撤掉所有不忠的州长，空降忠于国家革新联盟的官员担任各州州长。当然，我们会在一些不重要的州留下一些反对派或是持有不同政见的州长，以制造反对的假象。"
 BRA_delay_the_transition: "推迟交接"
 BRA_delay_the_transition_desc: "选举和向下一任总统的过渡将再次推迟，以便我们的现任总统、巴西伟人，能够继续执政，为共和国的福祉做出一切必要的改变。虽然那只声音刺耳的乌鸦和那腐败医生的混账借口可能会引起人们的不满，但这肯定是值得的。我们跟他们不一样，我们是为了他们的利益、和整个国家的利益而行动。\n\n这是必要之举，您也看到了。这是为巴西及其人民的利益。\n没有别的原因。对“贪恋权力”的叛国指控绝无容忍。"
 BRA_humberto_stands_defiant: "温贝托拒不退让"
 BRA_humberto_stands_defiant_desc: "“‘推迟选举’？‘继续执政’？胡闹，简直胡闹。我们有必要采取这种毫不民主、几近法西斯和共产主义的政治政策吗？面对巴西和至高无上的阿帕雷西达圣母，这些目无王法的强硬派军官难道不会感到羞耻吗？”\n\n“不，我们绝不会这么做！”卡斯特洛·布兰科总统喊道。“取消选举，我不会考虑，更不会同意！既然只想摆脱赤匪，为什么还要这么做？选举将继续进行，我要看到那个傲上无礼的科斯塔-席尔瓦被一脚踹到马路牙子上！”"
 BRA_use_the_crows_charisma: "动用乌鸦魅力"
 BRA_use_the_crows_charisma_desc: "卡斯特洛·布兰科总统跟大多数人一样，瞧不起卡洛斯·拉塞尔达；卡斯特洛·布兰科有充分的理由这么想。他听说过有关拉塞尔达对待穷人的奇怪传闻，身为一个心地善良的天主教徒，他并不完全确定这是正确的做法。况且，拉塞尔达对离经叛道者和行事激进者似乎表现得有点过于友好，这对他来说可没好处。\n\n即便如此，拉塞尔达对元帅还有用处。他的个人魅力及其所属媒体足以帮助总统获得击退强硬派所需的支持。"
 BRA_use_the_crows_charisma_tooltip: "§Q拉塞尔达§!的支持率§G上升§!。\n"
 BRA_utilise_adhemars_contacts: "利用阿德马尔人脉"
 BRA_utilise_adhemars_contacts_desc: "卡斯特洛·布兰科总统跟大多数人一样，瞧不起阿德马尔·德·巴罗斯；卡斯特洛·布兰科有充分的理由这么想。毕竟，贪污足以贬低任何真正称职的政治家，更不用提阿德马尔所谓的资历了。仅仅因为他“收钱”的时候“办事”，并不能洗白他“收钱”就是对的。总而言之，阿德马尔就是一条腐败的蛇。\n\n即便如此，阿德马尔对元帅还有用处。可以说服他动用他的人脉来确保人们不会犯傻倒向科斯塔-席尔瓦。"
 BRA_fire_costa_e_silva: "开除科斯塔-席尔瓦"
 BRA_fire_costa_e_silva_desc: "科斯塔-席尔瓦放出话，留下他的要求离开了，但他不会一直等下去。盖泽尔告诉总统，说他急得搓手顿脚，等着赶快取消选举。但下次总统召他来开会时，科斯塔-席尔瓦可得不到他想要的。\n\n恰恰相反，科斯塔-席尔瓦会得到个非常棒的惊喜。他会被开除，同时还要解除他的军事指挥权。消除这最后的障碍，正常选举就能如愿展开了。"
 BRA_fire_costa_e_silva_tt: "§Y温贝托掷下骰子。§!\n"
 BRA_proceeding_as_planned: "依计行事"
 BRA_proceeding_as_planned_desc: "“‘推迟选举’？‘继续执政’？胡闹，简直胡闹。我们有必要采取这种毫不民主、几近法西斯和共产主义的政治政策吗？当然没必要。没必要，”总统卡斯特洛·布兰科坐在他那安静的办公室里如是说。说罢，便喝下去一杯水。\n\n政变，没有发生。重大不稳定因素，不存在。躁动，没有引起。强硬派和社会主义-瓦加斯主义疯子最终被清除后，巴西该将目光放在选举上了……\n\n……正如卡斯特洛·布兰科一直计划的那样。"
 BRA_keeping_everything_under_control: "掌控一切"
 BRA_keeping_everything_under_control_desc: "在累西腓国际机场袭击事件与科斯塔和强硬派的政变企图之后，我们必须控制局势，稳定局面。如果巴西不幸落入动荡，拉塞尔达便不一定能稳操胜券，反倒让库比契克有了反戈一击的可能。不仅如此，动荡还给激进的纳粹共匪提供了更大的合法性，这必须加以防止。"
 BRA_discussing_with_the_crow: "与乌鸦讨论"
 BRA_discussing_with_the_crow_desc: "库比契克提出言辞激烈的反对意见，建议尽快与拉塞尔达就选举问题进行进一步讨论，探讨选举将如何进行。我们要打电话给拉塞尔达，尽快召他来巴西利亚开会。"
 BRA_let_the_election_play_out: "选举开场"
 BRA_let_the_election_play_out_desc: "拉塞尔达的媒体关系、瓜纳巴拉州州长的权势以及全民盟的力量可能足以让选举顺利进行，避免任何干预。这将防止对不公正民主实践的、怀有敌意的揣测，减少极左分子可能用于攻击我们政权的不稳定因素。"
 BRA_minimal_interference: "最低干涉"
 BRA_minimal_interference_desc: "非必要的干涉，可能会起反效果——那些明白这点的人，一定认为选举早就内定过了。但我们夺权未久，不适合替人民做主。若要改变现状，就不可轻举妄动，目前不行。"
 BRA_minimal_interference_tt: "$BRA_pres_region_7$\n   £BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y上升§!。\n"
 BRA_keep_the_bull_out: "拦住公牛"
 BRA_keep_the_bull_out_desc: "阿德马尔·佩雷拉·德·巴罗斯证明自己是个受人欢迎的家伙，他还宣布要参加即将来临的大选。这个洋洋得意做着白日梦的家伙暂时没意识到，在当下，这没可能。我们不能让他为了塞满自己的秘密金库，用着他的右翼民众主义风格偷吃拉塞尔达的票仓，放库比契克胜选。我们有责任告诉他这些。"
 BRA_allow_adhemar: "放马过来"
 BRA_allow_adhemar_desc: "虽然阿德马尔·佩雷拉·德·巴罗斯并不是啥很好的选择，同时这人还没经过当总统所需的各种检查，但他要参选，我们也没法把他怎么样。不过，他的竞选活动可能会在拥瓦加斯主义的左翼选民中产生分歧。阿德马尔是个不确定因素，他可能会对我们造成干扰，也可能给反对派捣乱，而他的根本目标是自己的个人财富，而非总统选举。希望这一招能打乱反对派的部署。"
 BRA_aid_the_crow: "帮助乌鸦"
 BRA_aid_the_crow_desc: "纵使拉塞尔达一开始便表现得自信满满胜券在握，如今他也不得不承认，近日有几项民意调查显示他的支持率略有下降。尽管我们的政策是尽量不干涉选举，但若是乌鸦落败，我们也讨不到好处。我们必须在时间允许的情况下尽快向他提供援助，确保他竞选胜利。"
 BRA_aid_the_crow_tt: "$BRA_pres_region_2$\n   £BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y上升§!。\n"
 BRA_fine_on_his_own: "单干就好"
 BRA_fine_on_his_own_desc: "拉塞尔达是伟大的领袖，优秀的演说家。他运用自身魅力对抗科斯塔-席尔瓦，促使选举继续进行。不仅如此，在担任瓜纳巴拉州州长期间，他降低了当地无家可归人口的比例，改善了基础设施，促进了经济发展。这些事实，所有人都看到了。既然他自己干得就不错，而且我们已经给予了他很多帮助，继续帮他会不会变成帮倒忙呢？"
 BRA_allow_a_debate: "允许辩论？"
 BRA_allow_a_debate_desc: "选举表现更多取决于共识，而不是双方各自的受欢迎程度。我们的愿景越透明，我们的机会就越大。凭借拉塞尔达的媒体关系，组织一场他与库比契克之间的广播辩论或许不是个坏主意。不过，在野一方可能会利用自己的发言时间传播信息，扩大影响。然而，拉塞尔达是个技巧娴熟的演说家，他可以阻止这种情况的发生。"
 BRA_keep_an_eye_on_things: "留意动向"
 BRA_keep_an_eye_on_things_desc: "尽管我们一再强调拉塞尔达是这个国家前进的唯一选择，库比契克还是纠集了几乎所有反对组织。如果不去注意他的行动，我们将很快四面楚歌。"
 BRA_the_crow_new_look: "乌鸦新形象"
 BRA_the_crow_new_look_desc: "拉塞尔达许诺的愿景与许多人认为的“现状”过于一致，这对我们来说不是什么好事。通过做出广泛的民粹主义承诺、制定新的政策，我们可以让拉塞尔达的媒体形象更为新颖出众。"
 BRA_the_crow_new_look_tt: "£BRA_udn_texticon §Q卡洛斯·拉塞尔达§!的支持率§Y上升§!。\n"
 BRA_use_them_to_our_advantage: "借刀杀人"
 BRA_use_them_to_our_advantage_desc: "只需一些小小手段，便能将散沙聚成高塔。若是让军方对那些势力微弱的左翼候选人秘密提供匿名支持，这样一来，既能减少库比契克的选票，又能让投票看起来更加公平。计划看似矛盾，实则天衣无缝。"
 BRA_use_them_to_our_advantage_tt: "$BRA_develop_region_1$\n   §V少数派左翼候选人§!的支持率§Y上升§!。\n"
 BRA_a_bridge_too_far: "手段过激"
 BRA_a_bridge_too_far_desc: "事实证明直接对抗库比契克的行动是个错误，这扰乱了选举周期，甚至可能威胁到接下来一年内的军方统治。我们必须竭尽所能提出更好的战略，为以后的计划做好准备。"
 BRA_work_against_kubitscheck: "反对库比契克"
 BRA_work_against_kubitscheck_desc: "军中同僚和强硬派将领，如西尔维奥·弗罗塔，建议直接反对库比契克和他的竞选活动。这几乎就意味着拉塞尔达将登上总统宝座。"
 BRA_work_against_kubitscheck_tt: "£BRA_psd_texticon §Y儒塞利诺·库比契克§!的支持率§Y降低§!。\n"
 BRA_use_the_envelope_system: "利用“信封系统”"
 BRA_use_the_envelope_system_desc: "用小兵们的话来说，阿德马尔使用的“信封系统”其实就是贿赂，是他用来获取支持的一种方式。这可能算是我们最后的手段或额外的努力，以确保拉塞尔达的上位。"
 BRA_eternal_vigilance: "永远警惕"
 BRA_eternal_vigilance_desc: "尽管政变稳固了索邦派的权力，激进政治和街头暴力依旧层出不穷。监察整个国家以确保政治暴力不会干扰计划的实施，是最好的选择。“自由的代价是永远的警惕。”"
 BRA_keep_the_integralists_happy: "取悦极右派"
 BRA_keep_the_integralists_happy_desc: "尽管极右翼势力和剿共突击队这样的准军事组织争议颇多，但在政变后的空档期内，他们帮助我们控制了整个国家。不过，为了拉拢他们，我们必须付出相当大的政治影响力和无数资金财富。"
 BRA_and_the_communists_quiet: "叫共党噤声"
 BRA_and_the_communists_quiet_desc: "如果我们要取得胜利，我们必须用我们的全部力量来镇压强硬反对派，确保他们无法影响其他极端主义派别。毕竟，从长远来看，他们可能会联合起来反对我们。"
 BRA_cool_down_the_north: "绥靖北方"
 BRA_cool_down_the_north_desc: "热衷于打砸抢烧的赤匪一直威胁着巴西的民主——我们的报告已经指出了他们的大致位置。越来越多的关于共产党的报道从北方的军队指挥部传来。我们将坚决出动、前往北方，战胜共产主义者的赤色威胁，保证选举日的安全与国家局势的稳定。"
 BRA_cool_down_the_north_tt: "$BRA_pres_region_1$\n   §V少数派左翼候选人§!的支持率§Y下降§!。\n"
 BRA_guard_the_polling_stations: "守卫选举站"
 BRA_guard_the_polling_stations_desc: "投票站发生重大冲突将直接导致一场公关灾难，并使无法维持安定的军事当局感到难堪。通过打击抗议者对投票站的影响，或许还能阻止极端分子投票。"
 BRA_soldiers_on_high_alert: "士兵高度警戒"
 BRA_soldiers_on_high_alert_desc: "选举日到来，士兵们早已进入高度戒备状态，他们一刻不停地到处巡逻，以防可能的阴谋、暗杀或暴力袭击。有了维持稳定的军事行动和确保民主进程的恫吓威胁，权力马上就能平稳地移交给我们选定的候选人了。"
 BRA_silva_victorious: "科斯塔-席尔瓦胜利"
 BRA_silva_victorious_desc: "温贝托·德·阿伦卡尔·卡斯特洛·布兰科此人完全辜负了我们的期待，他头脑混乱、耳根发软，无法领导我们伟大的国家。现在，他一边摇着头，一边灰溜溜地从总统宝座上起身离开，将权柄交给他的下属，阿图尔·达·科斯塔-席尔瓦。\n\n前任总统曾策划一场荒谬绝伦的军事政变，意图驱赶现任总统达·科斯塔-席尔瓦，但他的不义阴谋被我们挫败，总统得到了足够的支持，而布兰科只得滚蛋下台、乖乖让位。\n\n现在，胜利者达·科斯塔-席尔瓦可以自由地解决巴西面临的问题了。"
 BRA_silva_victorious_tt: "§G温贝托掷出个蛇眼，席尔瓦掌控局面。§!\n"
 BRA_ban_political_parties: "取缔政党"
 BRA_ban_political_parties_desc: "新总统深信所有的政党都是无用的，都是潜在的威胁。即使是像全民盟这样似乎忠诚的政党也可以充当保护伞，它庇护某些潜在的政治对手，纵容其阴谋破坏、组织起来反对我们的政府，试图把整个国家交给希魔匪帮和赤匪。\n\n面对如此威胁，我们当然不能无动于衷。取缔这些组织——不论左翼、右翼还是中间派——将打散反对派，使其处于无组织状态，大多数政治阴谋于是只得停留在想象的阶段。"
 BRA_exile_the_opposition: "流放反对派"
 BRA_exile_the_opposition_desc: "在我们所要建设的巴西，那些迫使我们控制巴西的宵小恶徒，那些把自己的福利和声望置于国家利益之上的腐败官僚，绝——对——没——有——任——何——位——置。像雅尼奥·夸德罗斯、卡洛斯·拉塞尔达和儒塞利诺·库比契克这样一无是处的人渣，从未为国服务、更无爱国热情，懦弱无能的他们不配被称为真正的巴西人。\n\n让无数傻瓜追随他们去吧。巴西新秩序的座右铭早已刻下：“巴西，要么爱她，要么就离开她！”"
 BRA_close_the_legislature: "关闭国会"
 BRA_close_the_legislature_desc: "国会简直成了一切谬误的象征。腐败、裙带、无能。\n\n革命方始，腐败便随之而来。国会无时不刻不在怂恿巴西政府，在腐败和愚蠢的泥潭中愈陷愈深。哦，还有那个该死的热图利奥·瓦加斯和他那帮整日花天酒地的亲信，是他们让这一切都变得无可挽回。\n\n我们忍不了了。在更合适的时机到来之前，封锁这个愚蠢至极、荒谬至极、滋生无数蠹虫毒虫的垃圾堆。除了一两名清洁工，任何人都不得入内。"
 BRA_integrate_loyalist_conservatives: "整合忠诚保守派"
 BRA_integrate_loyalist_conservatives_desc: "的确，即使是像全民盟这样似乎忠诚的政党也可以充当保护伞，它庇护某些潜在的政治对手，纵容其阴谋破坏、组织起来反对我们的政府，试图把整个国家交给希魔匪帮和赤匪。\n\n另一方面，在这把潜在的叛国保护伞下，也有忠贞爱国的保守派。他们明白我们行动的必要性，同时也理解我们镇压阿马佐纳斯盟友派系的种种原因。\n\n让他们进入我们的大伞之下，与我们的政权携手。巴西社会的大多数将坚定地支持我们。"
 BRA_nationwide_censorship: "全国审查"
 BRA_nationwide_censorship_desc: "在我们掌握权力之前，拉塞尔达和其他民主低能儿所提倡的那种“言论自由”不受约束的报纸宣传充斥着种种迫使我们夺取巴西控制权、把自己的福利和声望置于国家利益之上的堕落无能之辈。显然我们不能再这样下去了。\n\n所有的东西都要接受审查，只有国家同意和允许出版的东西才能出版。这肯定有助于遏制异议。"
 BRA_weaken_the_sorbonne: "削弱索邦派"
 BRA_weaken_the_sorbonne_desc: "索邦派虽然不像阿马佐纳斯主义者那样疯狂，但它依然是个威胁。索邦派曾经试图协助我们那意志薄弱的前任总统恢复巴西的民主。不过，他们同样也是优秀的军人，其影响力不容小觑。应当试着将其削弱一番。\n\n把盖泽尔调出现役，调往最高军事法庭（当然是平级调动，这可不是什么清洗），再用我们的人控制他的国家情报局，这样便能极大地维护我们国家的利益。毫无疑问，这也会让那个讨厌生活、厌世嫉俗的混蛋摆脱繁重的事务、得到应得的休息。"
 BRA_implement_martial_law: "实施戒严令"
 BRA_implement_martial_law_desc: "我们已经小有所成，但还远远不够。\n\n若不采取直接、果断的行动，我们的国家将陷入水深火热之中。赤匪在阴谋革命，我们必须阻止他们。\n\n“你是说布里佐拉党人吗？”我们听到你问。\n\n我们回答，是也不是。对我们来说，胆敢违抗巴西政府、或反对我们对它的控制的人，就是共产主义者和法西斯主义者。\n\n对于总统阿图尔·达·科斯塔-席尔瓦来说，前路已然昭明。他说，为了拯救国家，必须宣布戒严；他是对的，于是便这么执行。必须暂时中止公民自由、实施戒严令，铲除那些试图从内部摧毁我们国家的阴谋乱党。\n\n只要有必要，它就会一直持续下去。巴西的荣耀万世长存。"
 BRA_idea_Lobster_conflict_5: "龙虾战争的后果"
 BRA_idea_Lobster_conflict_5_desc: "尽管龙虾战争经过两年时间终于结束，但巴西领海仍然不断受到非洲和德国渔船的侵犯。\n\n这让巴西渔民痛苦不堪。他们的渔获被偷盗抢掠，船只被劫匪袭击。这场冲突的持续不仅是洛特政治生涯的污点，也是巴西的尴尬。"
 BRA_germans_pacified_unlocked_tooltip: "德国人差不多消停下来了。该让他们彻底消停了。"
 BRA_germans_not_pacified_unlocked_tooltip: "德国人并没有完全消停。我们将承担这一结果的后果。"
 BRA_germans_pacified_unlocked_flag: "我们让德国人消停了"
 BRA_germans_not_pacified_unlocked_flag: "我们没有让德国人完全消停"
