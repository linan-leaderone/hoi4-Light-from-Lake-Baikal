 BRA_hd_category_description: "巴西发生了史无前例的领导权危机。一方面，参议院正忙着在一百天之内选定新总统，另一方面，§Y儒塞利诺·库比契克§!、§V若昂·古拉特§!、§Q卡洛斯·拉塞尔达§!和§h阿德马尔·德·巴罗斯§!都在策划着各种各样的暗箱操作，企图成为优胜者。\n\n若某位竞争者的支持率达到了§G50%§!，参议院就会将他选定为新总统。[BRA_hd_leader_info]"
