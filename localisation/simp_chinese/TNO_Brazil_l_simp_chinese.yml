 BRA_idea_anti_trust_laws: "反托拉斯法"
 BRA_the_lott_act: "洛特法案"
 BRA_the_lott_act_desc: "为了遏制军队干政现象，洛特总统和他的盟友四处奔走并通过了洛特法案。根据该法案，整个巴西武装部队的军官团将进行改革，去除强硬派分子并用护宪派取而代之，他们会维护民主的权力交接并防止军队干预未来的选举。"
 BRA_Arthur_da_Silva_Bernardes_Filho_eco_desc: "§Y财政部长\n保守主义§!\n---------------\n§L小贝纳德斯是20世纪巴西首位独裁者的儿子，1928年通过当他父亲秘书的方式，以裙带关系步入政坛。作为1930年革命的支持者，他与瓦加斯断绝关系，并于1934年被选为众议员。但随后爆发新国家政变，其议员身份随之终止，他也在发表政治抗议后流亡海外。新国家体制结束后，阿图尔被选为米纳斯吉拉斯州参议员，并在库比契克政府时期与他的父亲一同支持“石油是我们的”运动。\n\n作为夸德罗斯的经济部长，阿图尔赞成平衡政府支出，实施负责任的经济政策，同时也致力于保卫巴西的经济独立，支持夸德罗斯关于基督教福利国家的想法。§!"
 BRA_Ernesto_Geisel_sec_desc: "§Y战争部长\n专制主义§!\n--------------\n§L德裔巴西人埃内斯托·盖泽尔一直在军界活跃。盖泽尔在1930年革命中当过兵，1932年反对护宪派，尽管瓦加斯试图同化德裔巴西人，但他却对瓦加斯十分友好。战争期间，他在南里奥格兰德州领导当地的第三军区，因其德国血统受到监视。革命之后，他接受了美国的培训，并成为索邦派中位高权重的一员。\n\n盖泽尔在反对库比契克的政变中保持中立，洛特对他十分信任，把他当做护宪派和索邦派之间的传声筒，有时与他合作一同对付强硬派。现在，作为夸德罗斯的安全部长，盖泽尔准备保护巴西和它的民主免受内部威胁，这些威胁可能来自强硬派，共产党，或是深藏街头巷尾的法西斯渣滓。§!"
 BRA_Helio_Beltrao_eco_desc: "§Y财政部长\n自由保守主义§!\n--------------\n§L埃利奥·贝尔特朗是个虔诚的技术官僚，现在他成了巴西经济战略规划中十分重要的一部分。贝尔特朗出生于1916年，毕业于里约热内卢联邦大学法学专业，并在里约热内卢担任规划部长一职后崭露头角。在拉塞尔达崛起后，他进入联邦政府担任类似职务，希望努力放松管制，并在更广泛的范围内推动巴西经济向右发展。§!"
 BRA_Golbery_do_Couto_e_Silva_sec_desc: "§Y战争部长\n专制主义§!\n--------------\n§L戈尔贝里·多·科托-席尔瓦出生在南里奥格兰德的里奥格兰德市，他肚子里一直有些韬略。16岁时，戈尔贝里加入了雷恩戈军校，从此成为一名军官，后来在二战期间成为一名远征军情报官，前往美国。战争结束后，戈尔贝里继续升官，成为索邦派举足轻重的头面人物之一。作为高等军事学院的校长，他提倡建立一支现代化、技术化的军队，将战略和科技的创新作为强军的手段。§!"
 BRA_Henning_Boilesen_eco_desc: "§Y财政部长\n指导式民主§!\n--------------\n§L§!"
 BRA_Jose_Guilherme_sec_desc: "§Y战争部长\n指导式民主§!\n--------------\n§L§!"
 BRA_Laudol_Natel_hog_desc: "§Y副总统\n右翼民粹主义§!\n--------------\n§L就像休伊·朗有奥斯卡·艾伦，而瓦加斯有奥斯瓦尔多·阿拉尼亚一样，阿德马尔也有劳多·纳特尔。在阿德马尔逐渐走上权力的最高处之时，这位忠诚亲密的助手一直在协助他统治着他的王国。纳特尔1920年出生，四十年代成为一位小有名气的银行家，后来又成了圣保罗足球俱乐部的主席。\n\n现在，作为阿德马尔的副总统，劳多·纳特尔拿出了自己的政治计划，要提高圣保罗州的影响力。要是你爱混日子或是胆敢反对，你必会为此付出沉重的代价。§!"
 BRA_Benedito_Manhaes_Barreto_eco_desc: "§Y财政部长\n右翼民粹主义§!\n--------------\n§L贝内迪托·巴雷托原先是个工程师，他的首份政府工作是在华盛顿·路易斯的任期担任巴西银行行长。新国家体制到来，他则一直保持着低调的政治形象，为私人银行和企业工作，直至1950年加入了新成立的社会进步党。\n\n作为阿德马尔的经济部长、巴西石油和巴西工业化的鉴定支持者，巴雷托渊博的知识和之前工作中积累的工作经验使他能够利用阿德马尔的影响力和贿赂手段来帮助自己的计划。比起在其他总统手下，这样干活可要方便多了。§!"
 BRA_Amaury_Kruel_sec_desc: "§Y战争部长\n专制主义§!\n--------------\n§L阿毛里·克鲁埃尔是德国移民的孙辈，这人在巴西军队中服役，经历的一切可以说是非常标准的军人：从1924年被遗忘的革命、1930年革命，再到1932年的内战，最后是二战——克鲁埃尔在英国战场指挥远征军。战争结束后，克鲁埃尔成为反法西斯、反共产主义的领头羊，他发展诸多线人，列出大量的嫌疑人名单，毁掉了许多人的未来。\n\n虽然克鲁埃尔有自己的打算，但大多数时候，他的行为都会受到当地寡头和友好政客的影响。五六十年代的军事政变中，他都与高等战争学院的军官们合作。人们普遍认为他的部门和洛特计划势同水火，它推动了军队政治化，并促进了与外国——尤其是美国——特工的合作。§!"
 BRA_Argemiro_de_Assis_Brasil_sec_desc: "§Y战争部长\n专制主义§!\n--------------\n§L阿热米罗·德·阿西斯·布拉西尔是个彻头彻尾的军人，他的一生充斥着权力斗争、革命与争议。1907年他生于卡诺阿斯，1932年以中尉身份参加护宪革命；革命失败后，他逃亡葡萄牙，度过两年时光。法西斯主义在欧洲肆虐，让他对巴西的未来十分担心。但回国仅一年之后，新国家政变就爆发了，他也愈发忧虑。不过现在，他不再是无名小卒。作为巴西颇具影响的军方领袖，他希望巩固军方对现任政府的认可——尽管私下里，他表示过这种行动很难成功。§!"
 BRA_Roberto_Campos_eco_desc: "§Y财政部长\n民族自由主义§!\n--------------\n§L罗伯托·坎波斯此人是个技术官僚，经济观点偏右，现在他是库比契克经济规划政策中的重要人物。坎波斯在美国接受教育，他对美国和美国制定的财政政策——财政责任、平衡预算，以及控制政府开支——都产生了好感。坎波斯曾任巴西驻美国大使，他希望通过稳定的货币和低利率保证巴西经济的自然增长。§!"
 BRA_Peri_Constant_Bevilacqua_sec_desc: "§Y战争部长\n专制主义§!\n--------------\n§L佩里这人干过的事数不胜数，第一件大事是在1930年革命期间帮助奥古斯托·塔索·弗拉戈索废黜华盛顿·路易斯，从而避免了内战。新国家体制早期，佩里在陆军元帅杜特拉手下工作，在巴西沿海地区负责组织防御，防止德国入侵。五十年代，他是同洛特一同阻止对儒塞利诺·库比契克发动的篡权政变的军官之一。\n\n现在他当上儒塞利诺的安全部长，佩里计划维持军队秩序，遏制强硬派，保护巴西的利益不受内外敌人的侵害。§!"
