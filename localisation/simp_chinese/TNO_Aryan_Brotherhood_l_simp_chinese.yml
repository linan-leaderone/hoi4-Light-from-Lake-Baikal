 PRM_AB_initial_beneath_cross: "带钩十字之下"
 PRM_AB_initial_beneath_cross_desc: "现实是多么遗憾啊，我们的成就在日耳曼主人的面前不值一提：他们统治着横跨半个欧罗巴的帝国，我们却连统治彼尔姆海姆城及其郊区都困难。就我们所知，主人可能完全没听说过我们，或者最多有一点模糊的印象。如果我们要成为日耳曼忠实的仆从，我们得先巩固我们对周边领土的控制，并建立起骄傲的日耳曼民族认同。\n\n国家的方方面面都需要按照兄弟会的信条来构造。我们需要更多的雅利安人来管理政府和军队，需要更多的劳工和奴隶在工厂里劳作。我们的思想需要明确，并将此贯彻到日常生活的每一层面。只要付出足够的时间和努力，就能让日耳曼人为我们建立的国家而骄傲。"
 PRM_AB_initial_bolstering_ranks: "壮大兄弟会队伍"
 PRM_AB_initial_bolstering_ranks_desc: "从雅利安定义可以得出一个结论，我们中确实有雅利安人，只不过数量很少。我们承认这一不利于我们的可悲真相，只有少量的民族能被甄选入我们的队伍。我们望向日耳曼，既钦佩又羡慕，他们有那么多天选之民，建立横跨大陆的帝国是命中注定的、是永世留存的、是难以匹敌的。而我们，处于广袤无垠的俄罗斯，被其辽阔土地与众多庸人包围，不过是尘上之埃。\n\n现状必须得到纠正。尽管数量稀少，但仍有一些俄罗斯人是有价值的，就像我们一样，凭借其血统与行动，应加入我们并得到升格。而这些有价值的人不会自动出现，我们必须找到他们。在这寂静夜晚，炸弹悄然带来死亡之时，我们要去寻找他们。如有必要我们会强行带走他们，因其雅利安血脉正渴望着与亲族团聚。"
 PRM_AB_initial_role_race: "种族定位"
 PRM_AB_initial_role_race_desc: "日耳曼的轰炸机双翼上带着万字装饰，骄傲地飞掠我们的领空。真是壮观！这些空中的教师无时无刻不在提醒劣等民族要注意自己的身份：他们应该也发现了，这片土地上的民族同样有着优劣之分。然而，虽然我们这些人显然要强于劣等民族，但与日耳曼的亲族相比还有着天壤之别。我们不像他们一般已创下了丰功伟业，而是游手好闲，不知该如何提升自我。\n\n在这样的现状下，我们的“元酋”，指挥日耳曼人的神圣存在，只是对我们报以轻蔑的目光，不置一词。对他而言，我们和俄国人没什么本质区别，无人指引下，完美的我们也只能毫无作为。他就像天上的飞机一般，虽没有提出任何意见或建议，但从他的沉默中，我们已然获益良多。他不愿开口，我们就为自己发声；兄弟会该开场大会了，藉由会议的讨论，我们将找到自己的必由之路。"
 PRM_AB_initial_warrior_caste: "战士等级"
 PRM_AB_initial_warrior_caste_desc: "古代的北欧人颂扬他们的勇士。他们以神之意志塑造了自己的社会：去战斗，胜利而后凯旋。当他们战死之时，女武神会从死者中选择那些能证明自己有资格成为英灵的人。他们秉承着从征服，掠夺，以及最重要的胜利之中，为自己所流的鲜血获得回报的信念。他们的生活方式是一种理想的生活方式，不受诸如生存之类的琐碎烦恼的影响。\n\n为了对得起元酋和日耳曼人，我们将仿效这些维京人的神话。俄罗斯的雅利安人应该把家安在战线。战争将选择我们中谁是真正的、纯洁的、正义的雅利安人。天选者将必定接受作为黎明时代伟大战士的真正命运。"
 PRM_AB_initial_overseer_caste: "监工等级"
 PRM_AB_initial_overseer_caste_desc: "最纯正的雅利安人——古波斯人与古希腊人处在同一时代。他们将名字镌刻在了我们的种族之上，是最早开始伟大觉醒的我们的先祖。然而，尽管他们声名显赫、权势滔天，却很少亲自上战场厮杀，而更喜欢驱使劣等民族为他们战斗。他们的帝国从他们的故乡一直扩张到犹太人和阿拉伯人的地盘上，再到安纳托利亚半岛，直到败在了另一个天选的民族——希腊人的脚下。\n\n我们愿追随他们的先例。从今往后，我们将谨慎出击，因为兄弟会的成员人数实在太少了。俄罗斯的人民将要侍奉他们更完美的新主人。我们将从战士化作监督者，一个比旧帝国更强大、更伟大的新帝国将站在劣等民族的肩膀上。"
 PRM_AB_initial_multilevel_warcrimes: "行动为凭"
 PRM_AB_initial_multilevel_warcrimes_desc: "雅利安主义就是坚强的意志，因此只有强者才有能力成为真正的雅利安人——这正是我们必须遵循以防国家陷入堕落的格言。因此，将优等民族与劣等民族区分开来极为重要，为了达到这一目的，我们制定了一项详细的决心测试。\n\n任何一个有能力杀死或俘获至少5个人的人，都能充分证明他们适合与我们同行。我们已经用这种方法发现了几十个有价值的人，其中一些人甚至在我们上台之前就忙着证明他们的雅利安性。从今以后，我们抓获的任何有潜力的俘虏都将接受这项测试。如果他们通过了，他们将被允许加入我们的行列；如果没有通过，我们将像对待其他劣等民族一样对待他们。"
 PRM_AB_initial_ubermensch: "优等人上战场"
 PRM_AB_initial_ubermensch_desc: "我军组建精锐部队的进展很是顺利。我们对日耳曼雅利安同胞的方法和战术进行了广泛研究，并以此为基础组建俄罗斯有史以来最强大的军事力量。我们的每一个士兵，凡身陨于荣耀之火者，皆换百劣民之命。我们的指挥官们将阅读古德里安和哈尔德等人以日耳曼文写就的原版著作，遵循他们在战术上的经典榜样。\n\n我们的小队也是按照日耳曼的编制组织的。因此，机关枪将被布置在阵中，只有最纯正的雅利安人才能使用它。只有我们领土上最优秀的化学家所制造的兴奋剂才会被发放，以使我们的军队超越其自身极限，毕竟即使是最优秀的种族也会受到这些限制。很快我们的军队就可以和党卫军匹敌了！"
 PRM_AB_initial_ubermensch_2: "纯净之军"
 PRM_AB_initial_ubermensch_2_desc: "日渐强大的雅利安军队将成为俄罗斯的救星。尤其是最近发生的许多训练事故对我们大有裨益，因其帮助我们军队进一步淘汰掉弱子。\n\n然而，要想充分发挥我军将士们的潜能的话，就得进行更多改革。我们的指挥官们尚未接受大部队战术的训练，而这可以通过深入学习日耳曼国防军的天才经验来快速纠正。我们在战略上也有问题，但这没那么重要。雅利安种族要做的就是赢得战斗，从而在这片土地上过上安稳日子。这样，我们不会在诸如后勤单位这种没必要关注的东西上分散注意力。"
 PRM_AB_initial_untermensch: "引导劣等民族"
 PRM_AB_initial_untermensch_desc: "雅利安人生来就是统治者，我们的军队也体现出这一自然意志。为了最小化我们的损失并减少世界上劣等民族的数量，我们将征召治下的劣等民族为我们服务。我们将向各地派出征兵小队来征募那些劣等人。我们预计在一开始的时候，民众肯定会反抗。但最终，他们会屈服于自己天生的奴性，特别是在我们抓他们的朋友和家人做典型之后。\n\n不久之后，我们就会有一大群听候主人召唤，随时准备攻击敌人的斗犬。个别人担心用武器武装奴隶会引起恶果，但这可谓杞人忧天。在部队里，任何不守规矩之人都将被迅速高效地处理，任何叛乱都将被更忠诚的部队碾碎。"
 PRM_AB_initial_untermensch_2: "不择手段"
 PRM_AB_initial_untermensch_2_desc: "劣等民族天生就是驯服的，但总有少数人脑后有反骨。我们必须把这些捣乱分子从我们的军队中除掉，并确保他们的荒谬思想不会传染到那些更易受影响的士兵身上。因此，我们的雅利安人指挥官将被授予压倒性的权力。任何不服从的人都将被立即处决。表现不佳的单位将成为炮灰。如果叛徒不肯投降，他们的战友就会被就地正法。\n\n当然，忠诚也会得到回报。那些能证明他们忠于职守的士兵，如果在被送回战场之前受伤，他们将获得额外的口粮和基本医疗救治。也许我们甚至会在乌合之众中发现一些雅利安人，并将他们提升到他们应有的地位。"
 PRM_AB_initial_brotherhood: "兄弟会"
 PRM_AB_initial_brotherhood_desc: "军队的发展方针已经确立，我们总算能好好使用这支军队了：我们不仅能镇压那些企图颠覆兄弟会的流氓，而且能准备对外扩张。更何况我们的军队也该试试水了，让他们突袭边境定居点打探打探敌人的虚实。此外，这支军队还能保证我们的丰硕战果不被窃取，而我们也会就此评估我们新制定的作战方案，并通过实践加以改良。\n\n在即将到来的反斯拉夫人斗争中，我们必须保证，无论怎样，我们的雅利安精神仍然是我们制定战略的首要因素。而且，众所周知这些精神能够并且将被不断改进。为了兄弟会的荣耀！"
 PRM_AB_initial_PRM_rise_up: "备战之城"
 PRM_AB_initial_PRM_rise_up_desc: "彼尔姆海姆城的衰落在很大程度上反映了俄罗斯族多年来的衰落。正如我们在古代曾是一个骄傲又强大的民族，但现在却被庸碌的君主制和堕落的共产主义所压垮一样，彼尔姆海姆曾经是该地区的工业中心，但现在却只余一具饱受战争和资源短缺的摧残的陈旧躯壳。\n\n我们从日耳曼人的教义和榜样中了解到，复兴一个因失败和退步而堕落的民族的唯一途径就是战争，一场永无休止的征伐周边一切国家的战争。彼尔姆海姆也将从战争的毁灭之中得到升华。我们要枕戈待旦。我们将尽可能多的资源转移到生产武器和弹药上。这座城市必将在血的洗礼中得到拯救。"
 PRM_AB_initial_work_for_bread: "为果腹而工作"
 PRM_AB_initial_work_for_bread_desc: "彼尔姆海姆的工业正嗷嗷待哺。两场战争还有日耳曼持续的轰炸毁掉了这里的工厂，而那些占俄罗斯人口大多数的寄生虫根本没有重建它们的决心，或者至少说他们在缺少外界激励的条件下是这样的。\n\n尽管我们不愿意援助那些不好好干活的，我们或许要为了务实开先例了。我们目前给彼尔姆海姆的不良分子们合乎他们种族特性的极少的配给。自愿去工厂工作与只会哭诉相比，或许是种更聪明的种族特性。但这不意味着我们会变得大方。他们将在艰苦条件下进行长时间的困难、棘手的工作。尽管部分雅利安人不愿意给那些蛮子一丝宽容与怜悯，我们还是要为了统治机器的正常运作做出一点让步。"
 PRM_AB_initial_work_for_life: "为活命而工作"
 PRM_AB_initial_work_for_life_desc: "我们每晚一天重开我们的工厂，我们建立起一个光辉的雅利安国的希望就越渺茫。彼尔姆海姆的工业能力被战争破坏得七零八落，而我们发展工业的进程被那些不愿工作的非雅利安人耽误了。当彼尔姆海姆在他们面前凋零之时，那些劣等人拒绝牺牲自我去拯救她。或许我们应该逼他们一下。\n\n在彼尔姆海姆内，有成千上万肢体健全的劣等人，这对我们的工业来说，完全够了。我们能很轻松地把那些一直在彼尔姆海姆外抓人的袭击者分队调进来。那些劣等种族现在是比外面抓来的人更宝贵的资源。让我们榨干我们可利用的人吧。"
 PRM_AB_initial_national_sweatshops: "为国家而劳动"
 PRM_AB_initial_national_sweatshops_desc: "伊万·基塞尔耶夫每天早上醒来时脸上都带着微笑。尽管瘦骨嶙峋，衣衫褴褛，基塞尔耶夫还是高高兴兴地起床，因为他知道他每天都会有饭吃。漫长且没有任何安全预防措施的工作会让大多数人感到劳累，并让他们望而却步，但这个中年俄罗斯人却置这些于不顾。他曾经参加过伟大的卫国战争，并活了下来，结果却是目睹联盟的崩溃。他不仅在战争中，而且在种族灭绝、严冬、匪乱和饥荒中幸存下来。饥荒对基塞尔耶夫来说是最糟糕的，他只希望自己能辛辛苦苦挣来一点面包和汤，所以他才会为雅利安兄弟会制造子弹。他并不在乎他们的教条。基塞尔耶夫早就失去了信仰，现在，他只希望能够活下去。讽刺的是，兄弟会正帮助他做到这一点。"
 PRM_AB_initial_ultranational_sweatshops: "为上级而劳动"
 PRM_AB_initial_ultranational_sweatshops_desc: "微弱的光，吱吱作响的金属，一声声吼出来的严苛命令。彼尔姆海姆12a军火工厂的工人们称这些为“雅利安三件套”，而真实情况比这还糟糕不少。即使没有强加于所有工人的长时间工作、过时的机器、完全没有任何安全保障措施，以及兄弟会的监工（其实更像是奴隶主），这种境遇在所有彼尔姆海姆的工厂内都存在。而那些工厂看似正夜以继日地为雅利安国家生产大量军火。那些倒下的、干不动的工人将会被残酷对待，可以说被枪毙对他们而言都算幸运了。"
 PRM_AB_initial_industrial_army: "工业化军队"
 PRM_AB_initial_industrial_army_desc: "虽然日耳曼部落在很久以前秉持着不依赖先进兵器作战的高尚精神，但为了生存，一个种族必须要适应机械化战争。不过这并不意味着我们要放弃自己的光荣传统。毕竟，日耳曼人用坦克征服了大半个欧洲，而他们的雅利安传统依旧如故。\n\n幸运的是，我们还能追上他们的脚步。在那群劣等牲口的帮助下，我们的工业正在逐渐复苏，并且正取得令人刮目相看的进展。当然，这些产品大部分是军用物资。如果我们想生存下去，我们就要在种族斗争中证明自己是优等民族。弹药显然对前线战斗至关重要，但没有燃料就无法发动持久的进攻。现在我们要决定把资源集中分配在哪些领域。"
 PRM_AB_initial_munitions: "重开弹药厂"
 PRM_AB_initial_munitions_desc: "任何一个帝国都是建立在铁与血之上的。我们有“血”——我们统治阶级的种族纯洁性完美无瑕。但是，很久以来，我们没有“铁”。彼尔姆海姆曾经有一个军工厂。它曾为布尔什维克坏蛋破坏我们的道德和传统而生产子弹和炸弹。尽管日耳曼在四十年代击败了苏联并在十年后击败了苏联残党，为我们国家的成立铺平道路，它也摧毁了俄罗斯大部分的工业。结果，雅利安兄弟会军队一直缺乏武器装备。\n\n既然我们的工业已经发展到令人满意的程度，我们可以改变这一紧迫的事态。虽然这还是曾征服欧洲的日耳曼装备的粗糙仿制品，但我们的军队还是会得到足够的装备去打败任何进入我们视线的敌人。"
 PRM_AB_initial_refineries: "重开炼油厂"
 PRM_AB_initial_refineries_desc: "石油是地球的血液，也是现代社会的血液，供给着电力，支撑着军队的行动。大日耳曼国的石油管路横跨欧洲，哺育着世界上最伟大的帝国。彼尔姆海姆在日耳曼人无比光荣地摧毁苏联之前，曾是这一带的原油生产中心。自此之后，除了一闪而过的西俄战争时期，它的炼油厂基本上都没在运转。\n\n现在，我们的工业得到了一定的发展，可以为了雅利安种族而非劣等种族的利益重开我们的炼油厂了。我们的帝国虽小，但是，有地球妈妈的“奖赏”，我们的军队将不可阻挡地横扫西俄，扩大雅利安种族的统治。"
 PRM_AB_initial_aryan_legions: "雅利安军团"
 PRM_AB_initial_aryan_legions_desc: "如果说雅利安种族有一个共同点，那一定是他们好战的天性。我们是斗士，是征服者，像风暴一样横扫大地，并洗劫那些腐朽软弱的城市。在过去的几年里，资源上的缺乏与战争带来的破坏让我们无法践行这个种族理念。我们的士兵常常处于弹药与装备严重匮乏的尴尬境地。在最低谷的时候，我们的警卫甚至是持空枪巡逻的。\n\n现在，我们的军火工厂正稳定地生产各种子弹与炮弹，弹药已不再短缺。每一个雅利安士兵都会有一把自己的步枪，而且也要学着在没有弹药供给的情况下完成自己的种族使命。这是朝着我们建立一支现代化军队的目标迈出的第一步，更是朝着建立一个统治整个西俄的雅利安国家这个更广大的目标迈出的至关重要的第一步。"
 PRM_AB_initial_aryan_cavalry: "雅利安骑兵"
 PRM_AB_initial_aryan_cavalry_desc: "数个世纪以来，长途迁徙和征服一直是雅利安生活的基本组成部分。而且，弱小种族被入侵的强大种族所取代本就是天经地义。在现代，我们通过卡车和坦克而非马匹或船只来表达种族天性。机械化步兵是日耳曼征服欧洲的引擎，也是近来雅利安人扩张的成功范例。我们还困守彼尔姆海姆和周围的小小地盘，保持恶心的定居生活，这已经太久了，只因为我们没有资源发动我们的卡车大队。\n\n我们拥有在西俄令人羡慕的车队，炼油厂重建好以后，终于能够追随我们不停迁徙的先祖的步伐了。我们将像哥特人之于罗马一样，作为日耳曼主人种族的先锋队，用武力净化这一区域。"
 PRM_AB_initial_city_of_slaughter: "屠杀之城"
 PRM_AB_initial_city_of_slaughter_desc: "彼尔姆海姆恢复了活力。过去，街道上弥漫着衰败和潦倒的气氛，现在的街道充斥着埋头苦干和备战的气息。那些占多数的混日子的次等人已经投入重建我们工业体系的工作，我们工厂的武器产量也令人满意。\n\n彼尔姆海姆现在是死亡引擎，是我们将来对抗占俄罗斯绝大多数的人渣、劣等人和种族叛徒的种族战争大本营。除了勉强够我们的劳工工作下去的必需品，这里只生产战斗所需的物品。我们的血统无比纯正，我们的意志如钢铁般坚定，我们的内心充满正义的怒火。在这一地区扩张的阶段完美的划上了句号，只等着开始下一阶段的工作了。"
 PRM_AB_initial_instill_fear: "灌输恐惧"
 PRM_AB_initial_instill_fear_desc: "西俄战争结束后，为了教劣等种族明白他们在这世界上所处的位置，日耳曼人开始了他们骇人的轰炸行动。每天，飞机飞过头顶，我们仰望天空，心中的情感并非恐惧，而是发自内心的仰慕。主宰俄罗斯、优于斯拉夫种族的雅利安人完成了他们的宿命，以无上之功绩荡涤其血统，直抵纯净的巅峰。而炸弹和恐惧是他们确保在俄罗斯的统治地位的利器。\n\n我们的日耳曼亲族统治着这里的天空和白昼，我们将追随他们的脚步，于宁静的夜晚化为这片土地的梦魇。哪怕片刻安宁，劣等种族都不配享有，兄弟们将洗劫乡村，支援雅利安人的行动。那些劣等人将领教他们唯一应当知道的东西：恐惧，面对上等种族时的恐惧。"
 PRM_AB_initial_reform_raiders: "改革劫掠部队"
 PRM_AB_initial_reform_raiders_desc: "虽然我们的人在制造恐慌上很有一手，能让那些劣等人即使在寂静的深夜都忧心着自己的安危，但兄弟会和其理念对我们提出了更高的要求。兄弟们或许很是强健，但组织杂乱无章、缺乏明确的指挥结构和上下级区分。我们应该像那沉默的恩主学习，也就是日耳曼人，靠着集权化的思想和血脉中的力量，他们曾成功地让整个俄国屈膝。\n\n有了他们的好榜样，我们将对兄弟会的武装力量查漏补缺。兄弟们不再会为了谁该干什么而相互争执。资深的兄弟将被正式授予指挥权，他们将组成兄弟会高效的军官团体。要是这些改革落到实处，说不定有一天我们也能达到日耳曼人的高度。"
 PRM_AB_initial_disciplined_raiders: "纪律武装劫掠"
 PRM_AB_initial_disciplined_raiders_desc: "兄弟会的军官和将军们从彼尔姆海姆的档案馆中学到了很多战争之道。在他们对完善雅利安理想的追寻中，碰巧发现了一条十分具有创新性的日耳曼理念：军事参谋部。这是一个负责推敲和商议战事的集权部门，它将确保一切可以按计划进行。建立参谋部的想法在兄弟会的高阶军官中十分流行，但底层士兵们却对其嗤之以鼻。\n\n不过，这些资历不深的兄弟们真的懂得怎样让兄弟会走上正道吗？我们应该建立起军事参谋部及其附属单位，以确保战局可以如计划般发展。当然，普通士兵对此可能会有些反对意见，因为他们不能再随心所欲的抢掠了。我们不应放任这些兄弟的怒火蔓延，因最终的胜利需要我们所有人齐心协力。"
 PRM_AB_initial_autonomous_raiders: "营队各自为战"
 PRM_AB_initial_autonomous_raiders_desc: "不管彼尔姆海姆的高层们怎么想，前线的军官和兄弟们才是真正明白劫掠之道的人。他们知道什么地方的边防最薄弱，知道如何利用敌军的细微疏忽。只对前线的营队加以少量约束，给他们些独立性，他们就将爆发出雅利安人骨子里的狂暴与效率，他们的行动将无需总部下令，变得难以预测、捉摸不定。\n\n我们可以不设立一个集权的军事参谋部，而是正式将前所未有的自由行动权下放到营。我们的营队将各自为战，自由自在地去劫掠乡村。他们定会把旧的俄罗斯砸个稀巴烂，毫无怜悯地散播恐惧，让故国重焕新颜。战争之犬业已脱缰，这片土地上的劣等种族将重新学会敬畏我们雅利安人。"
 PRM_AB_initial_strike_heart: "打击心脏"
 PRM_AB_initial_strike_heart_desc: "兄弟会总参谋部自成立以来，军官们都在此案牍劳形。从彼尔姆海姆到我们的边疆，他们源源不断地向各处传达命令，而在反馈的过程中，总参谋部收集了许多有关前线的情报。有了如此丰富的数据，兄弟会的总参谋部已经发展成一个短小精悍的军事实体。\n\n总参谋部现在需要进行根本性的改革。我们不能再仅仅满足于劫掠乡镇了，这就是在浪费兵力。相反，我们将着眼于俄罗斯那些最值得关注的地方：各个小城市。攻击城市的风险很高，但回报更大。利用优等人的计划，劣等人民决不可能战胜我们。"
 PRM_AB_initial_strike_arteries: "打击动脉"
 PRM_AB_initial_strike_arteries_desc: "兄弟会的前线部队现在拥有了在指定区域见机行事的自由，而这份自由将激励我们的各个独立营，让他们更乐于袭击弱小之敌，抢夺资源人力。我们的夜袭将越发猛烈，而兄弟会的敌人则会越发衰弱，直到再也无法应对我们那神出鬼没且毫无规律的可怕进攻为止。\n\n正因如此，我们可以在相关方面大作文章。我们要把作战区域再细分成更小的区块，然后增派更多的作战小队。这样，我们就能大幅提高袭击的频率，使其密集到让敌人窒息。我们的进攻将迅猛而有力，使他们毫无机会喘息，彻底失去恢复能力。我们将夜以继日地追猎他们，马不停蹄地打击他们，直至他们毫无还手之力。而那些从劣等人身上抢到的武器装备，则将助力兄弟会取得最终的胜利。"
 PRM_AB_initial_test_theories: "测试理论"
 PRM_AB_initial_test_theories_desc: "在日耳曼飞机的阴影下，我们对军队进行改革，让军队几乎能和雅利安同胞媲美。现在，兄弟会正自豪地看着战士们，没有哪支雅利安人的军队比他们更模范、更能干，更能在俄罗斯的土地上取得胜利。日耳曼人的榜样很好地帮助了我们，雅利安的血脉也让我们走到今天。考验我们力量的时机已经成熟，这是一次自我救赎的审判。\n\n我们睥睨着我们那些邻居。南部是巴什基里亚，是一群自诩独立和自决的劣等人。我们的亲族渴望着被从这些野蛮人手中解放出来，而我们的血液也在为之沸腾。北面是别列兹尼基，那里有大量的石油、资源和设备，等待着勇敢的雅利安人前去享用。无论我们先拿谁开刀，我们都要做好准备。兄弟们会厉兵秣马，整装待发，因为我们绝不能失败。"
 PRM_AB_initial_fuck_bashkirs: "恐吓巴什基尔人"
 PRM_AB_initial_fuck_bashkirs_desc: "自从西俄战争结束，该地区所有的中央政权垮台之后，巴什基里亚宣布独立，建立了一个所谓的民族自决国家。他们通过压制我们亲族的呼救来维持这种所谓的民族自决——让他们在枷锁下受苦，无法完成自己的天命。这群自欺欺人的巴什基尔佬，居然胆大妄为到认为他们可以统治流着雅利安血脉的贵种。\n\n是时候让巴什基尔佬为这种傲慢行为付出代价了。我们将集中力量对付巴什基尔人，别列兹尼基就先搁在一边。他们的村庄，城镇，甚至是城市都将为他们的妄想和残忍付出代价。我们要摧毁巴什基尔佬们的居所，夺走他们的一切。正如鲜血渴望复仇，种族渴望正义，我们也要自我救赎，拯救我们的亲族，让他们重获自由。"
 PRM_AB_initial_fuck_berezniki: "袭击别列兹尼基"
 PRM_AB_initial_fuck_berezniki_desc: "我们北面那个叫别列兹尼基的地方是维亚特卡伪沙皇的傀儡国。如果那里不产石油和钢铁的话，它稀少的人口和破烂的基建很可能会让我们无视它。占领别列兹尼基能减轻我们拥有和运用摩托化师的压力并让那自封的“沙皇”拿不到原材料，这能助我们胜过这一带的其他军阀。\n\n我们必须立刻出击。如果我们决定攻击别列兹尼基，军官团会制定计划并在边境的特定地点部署兵力。我们的攻势将如闪电般快捷犀利而毫无怜悯。他们只要撤退就会丢下他们收集的资源，供我们抢夺。这表明劣等民族只有在他们能为雅利安人做贡献的条件下才配活下去。"
 PRM_AB_initial_fuck_bashkirs_2: "解放雅利安人"
 PRM_AB_initial_fuck_bashkirs_2_desc: "胆小如鼠的巴什基尔佬被我们打跑了，他们被打的溃不成军。我们在战斗中击败了他们之后，他们的军队已经撤退到巴什基尔更深的腹地做无谓的挣扎。他们就这样抛弃了边界上的土地：居住着我们亲族的村镇。我们可以畅通无阻地继续完成入侵巴什基里亚的最初目标。\n\n我们将再次杀入巴什基里亚，但这一次，我们不是为了施以刀兵，而是为了尽享太平。我们将在边界上搜寻我们的同胞，然后从中选出值得入选的人。我们将用卡车把他们运到彼尔姆海姆，送回兄弟会的怀抱，到了那里之后，他们将不再迷茫。我们的亲族必须乐意加入我们，我们将一起实现我们的昭昭天命。"
 PRM_AB_initial_fuck_berezniki_2: "收缴敌人资源"
 PRM_AB_initial_fuck_berezniki_2_desc: "随着别列兹尼基的军队杂乱无章地溃逃到他们的首都，边境地区的资源就全归我们了。那里羸弱的民兵无法与弱小的军队抗衡，更不用说我们雅利安人的军队了。按照先前的计划来看，现在我们只剩下了一个问题。\n\n点缀着乡村风景的小油井将为我们服务。我们要派遣我们的士兵，带走他们从地里搜来的任何东西，必要时可以动用武力。我们还将派遣兄弟们到金属矿，烧光，抢光，拿光他们能提供给我们的一切。那些劣等人已经享受了太长时间的太平时光；现在到雅利安人收割庄稼的时候了，让他们在蝗灾中腐烂吧。"
 PRM_AB_initial_new_pastures: "向新牧场前进"
 PRM_AB_initial_new_pastures_desc: "兄弟会赢了。上帝申明了它的意志。我们在为自己安排的审判中凯旋。如今那群劣等人已被击败，他们的主子也化为乌有，兄弟会从此站起来了！我们不仅在日耳曼轰炸机飞过时仰慕它们，更伸出手来，想象自己和亲族一同翱翔天际。来日方长，虽远必到——因为血脉从不说谎。\n\n然而，就目前来说，兄弟会已将目光投向边界以外。俄罗斯幅员辽阔，处处蕴藏着机遇。我们将重拳出击，开辟一条血路，掠夺眼前所见的一切。要建立日耳曼同胞那般的伟业尚有漫漫长路要走，而我们每前进一步都会遭到劣等人的顽强抵抗。纵使如此，我们也定会像日耳曼同胞一样克服万难。"
 PRM_AB_cleansing_russia: "净化俄罗斯"
 PRM_AB_cleansing_russia_desc: "我们是强大，忠诚，且纯洁的——雅利安兄弟会。长期以来，我们任由我们伟大的祖国被他人践踏。但是这样的屈辱日子到头了！现在是我们奋起反抗的时候了，我们要为自己打造由纯洁、强大和独立的人民所组成的国家，以确保雅利安人最尊贵的地位。\n\n准备升格仪式！准备好我们勇敢的雅利安士兵。我们必须开始向俄罗斯进军，向军阀和苏维埃展示我们的高贵的血统和优越的方针。现在是我们净化我们的国家的时候了，如果必要的话，我们将会用武力来展示我们的力量，把整个俄罗斯带入雅利安纪元。"
 PRM_AB_bombing_silent_night: "平安夜"
 PRM_AB_bombing_silent_night_desc: "过去一周左右，日耳曼人的轰炸机不见了踪影。我们的雅利安同胞已经离开了俄罗斯领空，大概是为了专注于他们自己的事情。日耳曼的形势一定非常严峻，以至于元酋认为有必要从俄罗斯领空撤军，让劣等民族得到喘息之机。现在白天黑夜都一片寂静，再无弹片的撞击和警报的尖鸣。\n\n作为俄罗斯唯一的雅利安飞地，我们不能让局面失控。当劣等民族们准备收复俄罗斯以达到各自的目的时，兄弟会也必须壮大起来并挑战他们。在没有日耳曼人散布恐惧的情况下，我们必须加快恢复秩序的步伐，阻止那些劣等民族把我们围个水泄不通。我们将一如既往地起身战斗，毕竟我们从来没有真正地与日耳曼同胞在天空中独处过。"
 PRM_AB_bombing_now_never: "机不可失"
 PRM_AB_bombing_now_never_desc: "在过去的几周里，翱翔在俄罗斯上空的轰炸机已经消失。远在日耳曼腹地的元首为了自己的野心召回了他们。内战的谣言传到了更远的东方，囚犯和商人都在惶恐地窃窃私语。仁慈的雅利安主人暂时离席，我们无疑将不再忍受这些劣等人。他们会从地洞里爬出来，准备再次挑战雅利安人对这些土地的统治。\n\n机不可失，失不再来。在敌人开始攻击我们之前，我们必须学会独立。轻率突袭和盲目屠杀的时代正在过去且必将终结。对于兄弟会来说，谋生已经远远不够了。我们的兄弟会必须阻止劣等人的浪潮，净化俄罗斯。兄弟会必须不断地扩张和征服；否则，它将灭亡。"
 PRM_AB_bombing_fuck_bashkiria: "机会就在巴什基里亚"
 PRM_AB_bombing_fuck_bashkiria_desc: "彼尔姆海姆的南部是巴什基里亚，这是一个在西俄战争后成立的民族“国家”。虽然在轰炸停止前我们有机会戏耍这些猎物，但现在我们没时间玩游戏了。兄弟会需要发展壮大，而巴什基里亚似乎是最佳选择。他们的工厂可以为兄弟会的军队生产枪支，他们的人民可以为我们提供必要的劳动力，以确保武器装备的供应持续不断。\n\n然而，在入侵巴什基利亚之前，兄弟会要做好准备。我们将东奔西突，将其千刀万剐。与此同时，我们刚刚成立的秘密警察部队——盖世太保将渗透到巴什基里亚地区，寻找他们的弱点。在我们解决掉他们之前，他们就会崩溃，并向我们求饶。"
 PRM_AB_bombing_gestapo_report: "我们盖世太保的汇报"
 PRM_AB_bombing_gestapo_report_desc: "我们的国家秘密警察，俗称盖世太保(Geshtapo)，对兄弟会来说是一个非常有用的机构。不是所有想与我们作战的人都希望正大光明地与我们对决，我们也不想在毫无准备或一无所知的情况下发起进攻。他们从彼尔姆海姆的阴暗角落前往巴什基里亚的村庄小镇，在那里用欺骗编织起一张张错误情报的网络，同时收集情报，为决战做好准备。\n\n有了这些新情报的加持，兄弟会军队现在将对他们收集到的情报进行分析，以提高效率。与雅利安人相比，巴什基里亚的劣等人虽然十分弱小，但在数量上却远远多于我们。畅通无阻的情报网络将确保兄弟会的军队立于不败之地。我们高贵的血脉要求我们不惜一切代价来换取最后的胜利。"
 PRM_AB_bombing_russian_contacts: "接触其中俄族人"
 PRM_AB_bombing_russian_contacts_desc: "尽管巴什基里亚共和国叫这个名字，但它其实是一个由俄罗斯和巴什基尔人匆忙拼凑起来的国家，他们通过自己组成的脆弱联盟与对自卫的共同需求而联合在一起。作为一个表面上自由的国家，如果要维护少数民族的权利，它必须在其各民族公民的诸多利益之间保持平衡。尽管俄罗斯人和巴什基尔人都是劣等人，但兄弟会发现前者与雅利安的血脉更加亲近。\n\n在进攻巴什基里亚之前，我们需要加深他们民族之间出现的裂痕。虽然没有多少人愿意加入兄弟会，但我们可以利用当地俄罗斯人对巴什基尔国的“忠诚”。这些人将在俄罗斯人和巴什基尔人中传播种族仇恨，破坏共和国的政治格局从而分裂和削弱这个国家。他们不会做出任何反抗兄弟会的举动，犹如羔羊般被我们屠宰。"
 PRM_AB_bombing_exploit_cracks: "趁虚而入"
 PRM_AB_bombing_exploit_cracks_desc: "随着分歧的蔓延和弱点的暴露，巴什基里亚共和国尽管在军队数量上占有优势，现在却只能任由兄弟会的摆布。他们的立法机构备受争吵困扰，在最小的村庄里都有人兴风作浪好让他们的政治体系瘫痪。一直以来，盖世太保一直在暗处工作，向兄弟会提供有关共和国弱点及其具体信息。兄弟会从来不把这羸弱的巴什基里亚放在眼里。\n\n现在是兄弟会收网的时候了。自轰炸结束以来，兄弟会的军队第一次不是以抢劫或袭击的名义，而是以战争的名义行军。我们要毁灭他们，为我们自己夺取生存的空间。在这个关键时刻，兄弟会更加坚定了自己的信念：我们要粉碎那些劣等人，把他们踩在脚下。"
 PRM_AB_bombing_ever_onwards: "永远向前"
 PRM_AB_bombing_ever_onwards_desc: "当我们周围这些残忍，堕落的斯拉夫人还在他们早已习惯的怪诞环境下苟延残喘时，只有我们这些雅利安人在努力为一个在这片破碎土地上高等种族能统治低等斯拉夫劣种的未来而奋斗。\n\n尽管这未来早已命定，但若没有我们钢铁意志的催化，也难以成真。在我们血脉纯正的统治者古特鲁姆·瓦格纳强大而开明的指引下，雅利安种族终将给俄罗斯这片混乱的丛林带来秩序。斯拉夫人一次又一次的证明他们无法以文明的方式管理自己，而今日被布尔什维主义和软弱民族主义撕裂的俄罗斯大地更是进一步的证明了这条真理。\n\n我们必须通过征服和统治这些低等民族，来证明我们雅利安人作为统治民族的至高无上！"
 PRM_AB_bombing_ploughshares_into_swords: "铸犁为剑"
 PRM_AB_bombing_ploughshares_into_swords_desc: "现在我们的日耳曼同胞已经放弃了兄弟会，他们的战机撤出我们的领空，我们必须要学会独立了。我们再也承受不起过去的浪费，无论是纵情声色还是纸醉金迷，这些行为都不能保护我们，让我们免受失败后的厄运。然而，在我们的工厂的许多下等工人，甚至是一些在兄弟会内部的人士都不接受这一事实。在此紧要关头，他们中饱私囊，窃取了部分战争物资。\n\n这一行径不会再上演了。我们要停止这种愚蠢的行为。兄弟会再也不能容忍劣等人或雅利安人的颓废；即使是在这种危急关头时，也不能容忍。工人和士兵都不应再做琐碎的事情，他们只能参与战争。只有胜利在望之时，我们才能沉溺于享乐。在此之前，所有人都必须为兄弟会付出血汗。"
 PRM_AB_bombing_dark_skies: "黑烟笼罩彼尔姆海姆"
 PRM_AB_bombing_dark_skies_desc: "对兄弟会的一些成员来说，日耳曼放弃其用来施加畏惧与恐慌的空袭行动简直是一场灾难。没有了他们遥远兄弟的帮助，兄弟会该如何生存下去呢？然而，随着日耳曼势力的退场，伴随而来的不仅仅只有危险，还有机遇。那些原本在空袭期间必须被隐藏起来的工厂，现在已经可以公开露面而不必担心弹片的威胁。而那些曾经担任防空兵的兄弟们现在都无所事事了。\n\n为了把握这一机遇，我们应该在彼尔姆海姆开设更多的工厂，而我们刚刚腾出手来的兄弟们将在这些工厂的车间中找到新的位置来发泄自己旺盛的精力。日耳曼人已经放弃了俄罗斯的天空，而我们亦将抛开任何的仁慈与节制，凭借兄弟会的铁腕，牢牢地掌控这些劣等民族的工业设施，用他们扬起的烟尘与灰烬染黑苍穹，并耐心地等待日耳曼人的回归。"
 PRM_AB_bombing_more_hands: "来熔炉搭把手"
 PRM_AB_bombing_more_hands_desc: "自空袭行动结束前夕起，我们保留了相当一部分不想浪费弹药处决的囚犯，因为他们更适合当我们入会仪式的燃料。在此期间，他们浪费着我们的食物和生存空间，却除了保证我们的新弟兄缓慢而稳定的入伙之外对兄弟会毫无贡献。随着当前事态的愈发紧急，我们也必须将这些囚犯发动起来，直到他们的宿命之日到来的那一天。\n\n兄弟会曾经可能认为放纵这些寄生虫生长是可以容忍的，但现在这一切必须停止。我们将把他们赶出牢房，赶进工厂，并配以兄弟会监工和官员的严密监视。在这里，他们将抛洒血汗，并在恐惧中等待他们最终时刻的迫近。即使他们的劳动再辛苦再有价值，他们也绝无救赎的可能。"
 PRM_AB_bombing_never_sleeps: "无休无眠的城市"
 PRM_AB_bombing_never_sleeps_desc: "自日耳曼人轰炸结束以来，兄弟会的龙兴之地彼尔姆海姆的人口和工业产值都获得了惊人的增长。然而对于兄弟会来说，这还差得很远。我们的使命要求我们必须做到更多，而面对前方的试炼，即使彼尔姆海姆这样的城市都不足以让我们支撑下去。正如往常一样，兄弟会自然考虑到了这一点，尽管单纯的考虑可能还远远不够，我们也必须立刻行动起来。\n\n今夜，这座城市将享受它最后一次沉睡。当它在清晨苏醒时，它的居民，无论是劣等人还是雅利安人，都将开始劳动，无一例外。我们将增加配给，并延长必要的工时以达到我们的目的。我们会惩罚所有没有达到要求的人，无论惩罚的代价是血，汗，还是其珍贵的生命，兄弟会都不会怀疑我们为之奉献的一切。任何人都无法动摇我们对于最终胜利的决心。"
 PRM_AB_bombing_gun_hands: "人手一杆枪"
 PRM_AB_bombing_gun_hands_desc: "兄弟会在劫掠和战争中寻觅同胞之时，我们的队伍就开始不断膨胀，直到变得满满当当，为它服务的奴隶现在已达数千人。然而，资源短缺问题依然未见改观，继续困扰着兄弟会。军队的普通士兵普遍缺乏枪支弹药，军官团里的高级军官却能利用职务之便获得最新的武器装备，军队要想活下去，必须为残羹冷炙而发起一场场战斗，凑合着使用临时装备。\n\n为了纠正这种情况，兄弟会最高司令部认为，我们要批准一个新方案：为我军提供简化设计的突击步枪。现在每一个为兄弟会而战的雅利安人或奴隶都不再手无寸铁。无论情况多么糟糕，他们也不会无枪可用。手里有枪，心中不慌，不是吗？"
 PRM_AB_bombing_full_speed: "全速前进"
 PRM_AB_bombing_full_speed_desc: "兄弟会已经取得了长足发展。我们的工厂烟囱向太阳吞云吐雾。劣等人和雅利安人都要毫不停歇地工作，这样工厂才能又多又快地生产出一批又一批的武器装备。没有人可以免于劳动。在向天命进军的路途上，兄弟会的法眼将紧盯着每一个人。如此，便可扫除荆棘，使兄弟会迈向至高胜利的路上再无阻碍。\n\n我们将继续前进。我们将扩大工作配额，延长工作时间，并抓更多的奴隶到工厂干活。这样，前线的士兵就永远不会缺枪缺粮。日耳曼人的离开非但不是一场危机，反而给了我们作为雅利安同胞提升自我的空间。现在，兄弟会正从彼尔姆海姆的总部里向外张望，扫视整片俄罗斯大地，并感受着那在血管中流淌的饥渴。盛宴为时不远了。"
 PRM_AB_bombing_suffer: "奴隶应当受苦"
 PRM_AB_bombing_suffer_desc: "每天，无能的斯拉夫战士们都在战俘营里证明他们拥有（或缺乏）价值，这些战俘营绵延数英里，遍布我们新征服的生存空间。正是他们这铭刻在劣等种族骨子里的怯懦，致使他们向我们的士兵俯首称臣。对他们来讲，没有被我们立即击毙是值得庆幸的，但事实是他们的贱命甚至不值一颗子弹。\n\n现在，他们在牢房里苟且偷生，占用我们宝贵的资源。虽然我们让这些人因轻微的反抗行为——更多的时候是劳动——而迎来必然的死亡，但在解放雅利安人种族的战争中，每天抓获的俘虏却是越来越多。就地处决的命令已经被发送至各个战俘营，劳动配额也越来越苛刻。现在只能希望，这些战俘的人数能逐步减少。\n\n他们必须受苦，因为奴隶本就如此。"
 PRM_AB_bombing_skulls_skull_throne: "仪式上的更多俘虏"
 PRM_AB_bombing_skulls_skull_throne_desc: "我们收到越来越多的来自兄弟会高级军官的请求，关于一种…有趣的资源。不是劫掠来的战利品，而是被擒获的鲜活的斯拉夫和巴什基尔人俘虏。关键词“鲜活的”，因为这些人会是我们雅利安兄弟会飞升仪式中最卑微的贡品。\n\n在为兄弟会履行使命时，没有什么比全身心的奉献更重要了，我们从未降低过这方面的要求。在夜袭村庄时，我们必须将那些身体健康的囚徒带回彼尔姆海姆来满足我们军官的需求。"
 PRM_AB_bombing_solidify_control: "巩固控制"
 PRM_AB_bombing_solidify_control_desc: "我们担心在派出军团去拉近我们与日耳曼，即我们的雅利安乌托邦家园的距离时，那些被我们征服的人会慢慢遗忘我们，忘记了是何种高等的存在从最卑微的文明序列中拯救了他们可悲的生命。我们必须提醒他们永远臣服的对象，雅利安种族。\n\n当我们许多士兵在前线战斗，只为让我们离那片叫做“德异忌兰”土地上的救赎更近一步时，我们需要人手来监管我们的内部，保持低等人种的忠诚。我们可以给予监管者充分的自由，在必要时采用射杀，强暴，劫掠等一切让他们满意的方式来驯服劣等民族。"
 PRM_AB_bombing_intensify_raids: "加大力度劫掠"
 PRM_AB_bombing_intensify_raids_desc: "天空中飞舞着各种型号的炸弹，犹如一场毁灭之雨，摧毁着我们在斯拉夫贱种的废墟上辛苦成长起来的文明。在过去的几周里，这场毁灭之雨有所缓解，落在我们幸运的雅利安避难所和建筑头上的炸弹已经大大减少。当随着能用于重建的物资越来越少，似乎更多的人手需要投入到探索那些我们尚未占有的土地的任务中。\n\n当炸弹不再落下，我们的敌人也就不会再像我们希望的那样虚弱。他们身上有着劣等民族的劣根性，我们必须在他们花光资源重建他们的防御工事之前主动出击。他们的人民将学会恐惧兄弟会，而很快，他们将称我们为主人。"
 PRM_AB_bombing_take_unworthy: "剥削劣等人"
 PRM_AB_bombing_take_unworthy_desc: "在兄弟会统治的广大土地上，并没有多少我们想要的东西。而我们国度里的斯拉夫人却比雅利安人拥有更多的资源，他们拥有的大片土地和大把囤货本可以更好的服务于他们更文明的主人。我们必须用武力改变这一状况。\n\n兄弟会的巡逻队将严密关注那些缺乏自保能力的劣等人，从弱者到强者，这片土地上他们的财富将由我们重新分配。通过这种方式，我们将优先保障更多宝贵的雅利安人生命，并提醒那些斯拉夫和其他劣等人种认清自己低贱的位置。"
 PRM_AB_bombing_hooked_cross: "带钩十字前进"
 PRM_AB_bombing_hooked_cross_desc: "导致欧亚平原一直长时间衰退的根源就是那些阴魂不散的劣等种族。斯拉夫人软弱无力到在他们家园内维持秩序都做不到，甚至最后他们直接从内部瓦解了自己的国家。而现在身为文明之祖，雅利安种族的我们，被迫来收拾他们留下的烂摊子和里面的乱麻。在这块曾经被叫做苏联的土地上，盘踞着各路大大小小的军阀，妄图将我们带回黑暗时代并摧毁雅利安文明。\n\n作为主人种族，我们的任务就是捍卫这个由雅利安种族努力创造，而斯拉夫民族努力毁灭的文明世界。如果我们真的具有雅利安种族的那些优良品质，这将不会是一件难事，我们的黑色大军将势不可挡。最终，我们将让俄罗斯大地回归文明，并与我们正统的雅利安兄弟团聚。"
 PRM_AB_bombing_conquest_without_end: "征服永无止境"
 PRM_AB_bombing_conquest_without_end_desc: "尽管我们的领土足以让人惊叹，我们仍将继续前进。当我们的征服之路离莫斯科专员辖区这座雅利安灯塔越来越近时，我们必须牢记我们的初衷，而我们雅利安兄弟会的战争机器将永无休止的开动下去。这些无休止的征服终将成为我们接触雅利安同胞并重建精神纽带这一使命的垫脚石。\n\n兄弟会的勇敢士兵更应该奋勇向前，前进到那些未开化斯拉夫人的老巢中，在那里，只有我们所象征的文明才是那些恶心又可悲的生物的唯一出路。我们已经在过去的征服中证明了自身种族的优越性，而我们已得天启的勇士们将毫不留情的粉碎劣等民族那可怜的抵抗。瓦格纳元酋万岁！"
 PRM_AB_the_reykh_awakens: "雅利安国崛起"
 PRM_AB_the_reykh_awakens_desc: "瓦格纳万岁！经过数月的准备、牺牲和劳作，死亡之城终于呱呱坠地了。机器在轰鸣，雅利安之血正在加速流淌，劣等人正在为辉煌的彼尔姆海姆战栗。瘦骨嶙峋、饥肠辘辘的手指把子弹填进弹匣，油泵如同战车的鲜血般涌动。彼尔姆海姆生机盎然地纵情燃烧着，她的全体人民都将屈从于瓦格纳的强大意志.\n\n孤立无援，四面环敌，兄弟会大战在即。\n\n还有什么比与斯拉夫人殊死一搏更能考验雅利安人的勇气呢？瓦格纳将俄罗斯雅利安化并净化斯拉夫和犹太人斑斑劣迹的伟大征途已然开始。"
 PRM_AB_the_reykh_awakens_tt: "获得持续§Y300§!天的“§Y雅利安觉醒§!”（陆军攻击：§G+10.0%§!）\n"
 PRM_AB_blut: "血脉"
 PRM_AB_blut_desc: "血脉——它定义了我们。尽管日耳曼人认为与生俱来的血脉是认定雅利安人身份的重要因素，但我们有不同的理解。正是我们用正确的思维方式，以劣等人之血，燃尽了我等斯拉夫血脉中的污秽，使我们升格为雅利安人。\n\n作为我们为跨越自己丑陋的初生而迈出的第一步——杀掉自己曾经的血亲，这一伟大牺牲为我们找到了成为纯洁生命的出路。杀戮不止，血流不止！我们的战士此起彼伏地怒号——让殷红之河流过整个俄罗斯！\n\n元酋深明大义，战鼓雷鸣之时，瓦格纳已然起身，投身于人民，为有史以来最伟大的战争做准备。"
 PRM_AB_an_image_of_supremacy: "优等形象"
 PRM_AB_an_image_of_supremacy_desc: "雅利安人能打败斯拉夫劣种，没什么好奇怪的。在过去的三十年里，德国人曾两次彻底粉碎了堕落的共产主义者，并在一战中埋葬了沙皇。当然，这些胜利得益于德国人的种族优势，但我们也得把这些胜利归功于雅利安人的火力优势、战术优越和意志碾压。\n\n为了树立正确的榜样，我们得把目光投向孙子。尽管他是蒙古人种，但他通过对战争的透彻理解获得了雅利安人的地位。击垮敌人的战斗意志是最有效的战术，只要我们熟加掌握和运用，必将攻无不克、战无不胜。"
 PRM_AB_an_image_of_supremacy_tt: "修正§Y雅利安觉醒§!\n陆军组织度：§G+10.0%§!\n"
 PRM_unlock_supremacy_focus: "我们在之前的国策中选择了这个选项。"
 PRM_AB_an_army_of_nightmares: "梦魇军团"
 PRM_AB_an_army_of_nightmares_desc: "沃坦的战团，他神圣的狂战士军团，让敌人不寒而栗。因陀罗的摩录多，以惊雷与闪电为武器，骁勇善战，驱散恶魔。雅利安人，他们以战斗怒火和嗜血盛欲征服了所有胆敢与他们为敌的人。\n\n我们已经满足了士兵在后勤和战略上的需要，但在战场上，我们希望能再添一笔雅利安人的狂气。雅利安人屠戮是为了捍卫自己对低等种族的神圣统治权，是为了祖国、家乡和元酋，是为了洗净自身的污秽，并给自己带来使人畏怖的野蛮快感。\n\n在战场上面对兄弟会无异于僭越众神选中的战士。"
 PRM_AB_an_army_of_nightmares_tt: "修正§Y雅利安觉醒§!\n陆军组织度恢复速度：§G+20.0§!\n"
 PRM_unlock_nightmare_focus: "我们在之前的国策中选择了这个选项。"
 PRM_AB_a_struggle_for_survival: "生存斗争"
 PRM_AB_a_struggle_for_survival_desc: "“想活下去的人，去战斗吧，不想战斗的人，在这个弱肉强食的世界里，不配活下去。”\n\n从未有人吐出如此真言，我们至高无上的元酋在征服俄罗斯之时亦是如此。我们的战士不断突破斯拉夫人的防线，将敌人的寄身之所夷为平地。\n\n种族优势的不朽法则预示着我们的胜利。达尔文和他的“适者生存”理论预言了雅利安人种的崛起。谁更快，更强，更狡猾？自然，没有任何一种杂种能与雅利安人的优势相媲美。最强壮的动物正杀死并啃食它们的竞争对手，彼尔姆海姆的金发野兽正饱享这场俄罗斯盛宴。"
 PRM_AB_a_struggle_for_survival_tt: "修正§Y雅利安觉醒§!\n单位防御：§G+5.0%§!\n"
 PRM_AB_sprekt_deytsch: "嗦德异忌语！"
 PRM_AB_sprekt_deytsch_desc: "斯拉夫人的猴子语将难逃被湮没的命运。俄语如蟑螂和病菌般侵蚀、腐化着生命，这群说俄语的猴子们在阴暗角落里哼唧乱响。除非割掉他们肮脏堕落的舌头，否则这些牲畜根本不配被升格为雅利安人。\n\n德语，最纯粹的雅利安语，将取代俄语成为我们新帝国的通用语。标牌要换掉，俄语书籍也得被烧掉，不论哪个斯拉夫人胆敢说俄语，都要受重罚。我们将大量开设德语学校，用于教育新一代的纯粹雅利安人，俄语曾如噩梦般萦绕着我们，如今我们要觉醒了。"
 PRM_AB_aryan_industrialism: "雅利安人工业化"
 PRM_AB_aryan_industrialism_desc: "在征服俄罗斯的征途中，我们强大的战士占领了许多工业基地。不出所料，这些设施在斯拉夫劣种的手中根本得不到管理和维护。如今全知全能的雅利安人接管了它们，我们得以着手把这些旧得闹鬼的工厂改造成伟大雅利安巨兽的钢铁之心。\n\n所有的雅利安人都是勤劳的，我们的勤劳超越了其他劣种，只有我们能使生产有序进行。需要头脑的复杂工作将由雅利安专业人员处理，其余劳动将由斯拉夫劣种奴隶们承担。"
 PRM_AB_suffer_what_they_must: "受他们该受的苦"
 PRM_AB_suffer_what_they_must_desc: "任何无法保护自己的种族都应当被毁灭，此乃世界的铁律。斯拉夫劣种没被彻底消灭真是个谜，他们好似打不死的小强，不论如何屠戮，就是无法清除干净。\n\n不论怎么讲，我们必须利用他们。正如大日耳曼国一样，劣种们将被用于建设伟大的雅利安国。奴隶将成为我们经济的支柱，雅利安人高高在上，而蟑螂在我们的脚下不断劳作。"
 PRM_AB_suffer_what_they_must_tt: "修正§Y雅利安觉醒§!\n工厂修复速度：§G+25.00%§!\n"
 PRM_AB_bodyn: "军队专业化"
 PRM_AB_bodyn_desc: "我们的雅利安战士被赋予了北欧维京人、吠陀勇士和斯基泰人如神一般的精神，他们以条顿人的热情和凶猛战斗，他们是高贵的雅利安战士，但这种战斗和征服方式在现代战场上已经过时了。\n\n我们必须告诉他们，在我们井然有序、纪律严明的部队中，蕴藏着波斯神的血统。后勤、指挥和占领区管理是我们要教给战士们的重要概念。虽然狂战士可能赢得战斗，但我们需要合格的士兵来赢得战争。"
 PRM_AB_begin_the_trials: "开始试炼"
 PRM_AB_begin_the_trials_desc: "升格仪式，在雅利安文化综合体中很常见，深深扎根于我们的兄弟会。随着兄弟会的不断扩张，我们获得的奴隶数量已经大得惊人了。\n\n尽管大多数人只适合做奴隶，但仍有一部分人会表现出恰如其分的雅利安人特征。这些被选中的少数人将有机会通过牺牲他们微不足道的亲属来证明他们伟大的精神，以此成就伟大的雅利安人。一片又一片领土，一个又一个村庄，俄罗斯将被她伟大的雅利安天命唤醒。"
 PRM_unlock_trials_focus: "我们在之前的国策中选择了这个选项。"
 PRM_AB_welcome_the_worthy: "欢迎有价值的人"
 PRM_AB_welcome_the_worthy_desc: "当雷神之怒席卷俄罗斯大草原时，弱者灭亡，强者饱享一切。然而，我们的种族和精神优势并不能阻止劣种人的子弹杀死我们。随着神圣的雅利安人死亡数目的增加，元酋得出了一个合理的结论。\n\n审判和仪式在和平时期都是必要的，但全面战争的大规模杀戮使得我们没时间进行冗杂的仪式。入会仪式将被简化，由此我们便可以及时填充部队。如果一个人展现出恰如其分的姿态和意志，那么瓦格纳就会说他是个雅利安人。"
 PRM_AB_welcome_the_worthy_tt: "修正§Y雅利安觉醒§!\n适役人口：§G+2.50%§!\n"
 PRM_unlock_worthy_focus: "我们在之前的国策中选择了这个选项。"
 PRM_AB_enlightenment_campaigns: "开蒙运动"
 PRM_AB_enlightenment_campaigns_desc: "我们必须承认，也只能由我们自己承认，我们的初生是斯拉夫人。是的，这个概念令人厌恶和羞耻，但我们找到了强大的精神力量，跨越了我们卑微的地位。成为雅利安人所需的知识来之不易，同时伴随着巨大的痛苦。只有在西俄战争中输给强大的条顿人的惊愕，才能给我们的元酋带来启蒙。现在，我们向劣种人展示了元酋曾切身感受过的、来自强大种族的威压。\n\n雅利安人就在我们之中，像钻石一样被隐匿于被征服的、化粪池般的俄罗斯中。目前，我们正饱受成功之苦。我们所占领的领土为我们带来了大量的斯拉夫臣民，包括不受欢迎的臣民，他们对我们的事业都持不友好态度。我们教导这些奴隶，雅利安人的特质可能就在他们体内，通过挖掘他们的潜力，我们壮大了队伍。"
 PRM_AB_cull_the_weak: "剔除弱者"
 PRM_AB_cull_the_weak_desc: "在我们的领地上，有些人无一物可以奉献，即使是他们的财产。这些过街老鼠虽然软弱、愚蠢，但仍不乏利用的可能。我们将以西方的灯塔为榜样，建造属于兄弟会的劳动营。\n\n在那里，劣等人将劳动至死。他们仅有的一点价值会被无情地榨取，以此满足主人的工业需求。这群斯拉夫贱种为世界做出贡献的路只有一条——日夜不停地劳作，终身为雅利安人服务。"
 PRM_AB_the_benefits_of_brotherhood: "兄弟会的好处"
 PRM_AB_the_benefits_of_brotherhood_desc: "近乎永恒的恐惧与压迫，是我们施于奴隶的，是使其退化成涕泗横流那般模样的。但是，那已升格为雅利安人的，值得以同胞之情爱之，值得以同袍之谊处之。我们要迎以满怀与热情，许以赤诚与团结，相信我们拥有同一的心智、肉体和灵魂。\n\n成为雅利安人，就是成为独一无二的精神共同体的一部分，并因你所属的而真正受爱。往昔落魄的、失意的、因劣等而遭排斥的人，如今要投入我们的怀抱中，同我们互称兄弟；往昔受伤的、潦倒的，如今受爱的，要全心全意并衷心热诚地侍奉元酋，感激元酋拔擢他们，使其出淤泥而致新生。"
 PRM_AB_the_benefits_of_brotherhood_tt: "修正§Y雅利安觉醒§!\n顺从度增长速度：§G+50.00%§!\n"
 PRM_AB_the_pacification_of_the_west: "平定西部"
 PRM_AB_the_pacification_of_the_west_desc: "当我们的复仇如风暴般席卷西俄罗斯时，一个所有征服者都不得不面对的问题摆在我们眼前。土匪和游击队在我们的领土上肆意妄为，腐烂的国家滋生出蛆虫。想根除他们绝非易事，我们将为了雅利安人共同的利益奋斗不止。西俄罗斯的净化将择选出更多雅利安人，为我们的部队添砖加瓦。每一个劣种人被杀，每一片土地被烧毁，每一座城市被夷为平地，都将为纯净的雅利安人的未来让路。\n\n当然，我们也曾经被德国人侵略，但经验是最好的老师。当西俄罗斯在我们的铁蹄下被粉碎，我们的征途将遍布这片土地，向奥丁、因陀罗和瓦格纳献祭。血流成河，每每挥刀，西俄罗斯就愈会新生出更多的雅利安人。"
 PRM_AB_the_northern_homeland: "北地故乡"
 PRM_AB_the_northern_homeland_desc: "这片曾由斯泰基人和雅利安人祖先统治过的欧亚草原，终于回到了我们的手中。劣等人的巢穴被消灭殆尽，优等人陆续升格，钩十字架盘旋于一座又一座城市之上。这是值得庆祝的时刻，骄傲的雅利安战士将在每条街道上坚持斗争。让人们看到我们的辉煌，我们的战士陶醉在恐惧中，痛饮胜利的甘醴！"
 PRM_AB_the_brotherhoods_reign: "兄弟会之治"
 PRM_AB_the_brotherhoods_reign_desc: "大胜！西俄罗斯全境臣服于钩十字架，我们的战士已消灭了最后残余的劣种人抵抗者。斯拉夫人如今战栗于我们脚下，英勇的战士们肩并肩站在一起，如同血战中共生的兄弟。犹太人和其余劣种人曾嘲笑我们，宣称我们是永远无法在圣城彼尔姆海姆以外有所建树的异类。如今，这类人咧开的笑嘴被撕碎，或是沦为冢中枯骨。\n\n然而，最后一个肮脏的堡垒依旧苟存于世——劣种人和异类的巢穴——奥涅加。芬兰人和卡累利阿人自称是这片土地上的原住民，他们是来自被遗忘的利莫里亚地狱的扭曲的外来物种。在边境那边，我们听到他们用恶心的语言高呼口号，挑衅着我们，想让我们攻击他们。如他所愿，当我们扼住奥涅加那颗正跳动着的心脏，我们就能在西俄罗斯取得全面胜利。"
 PRM_AB_the_future_of_the_race: "种族的未来"
 PRM_AB_the_future_of_the_race_desc: "西俄罗斯终于归入雅利安人的手中。劣种人已被湮灭，他们的政府终为土灰，如今他们只能在兄弟会的鞭笞下饱受磨难。犹太-布尔什维克世界对我们的成就敬畏不已。\n\n芬兰人从卡累利阿撤退，西俄罗斯上空盘旋着钩十字架，我们必须转手处理内部事务。奴隶们很愚蠢，愚蠢到还没有认识到反抗是徒劳的。即使他们很激动，我们也必须把注意力拨回自己的雅利安人组织。伟大的元酋必须承认不满情绪正在蔓延。舒尔茨，那所谓的“远见之人”，如今由于我们在俄罗斯的横冲直撞，他的支持者与日俱增。\n\n我们现在站在悬崖边上，我族的未来悬于一线之上。"
 PRM_AB_the_aryan_code: "雅利安法典"
 PRM_AB_the_aryan_code_desc: "雅利安种族大获全胜！兄弟会已经扫清了那帮聒噪的军阀，他们再不能阻挠我们了，我们在西俄罗斯大地上为优等民族开辟了新路！我们的重大战果将与日耳曼同胞们的胜利一同永载史册！只是在胜利之外，一切并不算安好。我们的崭新国度很不安稳。在我们这个国家，是一小部分雅利安精英统治着绝大部分的斯拉夫劣等人，而那些劣等人心里只想着要推翻我们这个新生的国家，消灭掉我们排除万难而得的一切。在俄罗斯与伟大近在咫尺之时，我们绝不允许再有人把她拖回那劣等人造就的梦魇中。兄弟会的统治一定会千秋永固，而伟大的新秩序也一定会降临东方。\n\n实现雅利安大业的第一步是推行新的法典。我们的种族以无情与高效著称，凭着这些优良品质，我们控制了广阔的土地。而雅利安法典将使管理这片广袤领土变得更为容易。迄今为止，兄弟会还只算是一支军队，投身圣战、恣意奔杀、逢敌即斩。在战争时期，这再好不过了；可是一旦处于像现在这样的和平时期，我们就需要更加严明的纪律。现在，我们将昭告世界，雅利安种族不仅是势不可挡的战士，更是无可比拟的君王，实是这世界正确无误的主宰。"
 PRM_AB_outlining_the_castes: "等级制概述"
 PRM_AB_outlining_the_castes_desc: "种族和等级问题是雅利安法典必须解答的一个关键问题。雅利安人优于劣等民族是兄弟会的核心信条之一，但除此之外，其他关于种族和等级的内容还有待完善。一些成员把所有非纯种雅利安人和兄弟会成员的人视为同等级别的贱民和非人，另一些人则采取了一种更巧妙的方法，以一套自己设计的血统判定系统，通过许多道步骤来将人种从纯正雅利安人到非人杂种进行排序。我们必须明确兄弟会在这个问题上的政策，如果我们想确保雅利安种族统治俄罗斯，并保持我们血统的纯洁，那么就有必要创建一个基于先祖、身体、意志以及身体特征的种族分类体系来划分我们的社会等级。\n\n这一分类方法的建立肯定会遇到很多的阻碍。雅利安强硬派主张对雅利安性作出严格定义，而救赎派则致力于让我们采取更包容的政策，以实现“让劣等人发挥其价值”。两者之间的冲突愈演愈烈，我们必须结束这种争吵。"
 PRM_AB_for_the_purity_of_the_race: "为了种族纯洁"
 PRM_AB_for_the_purity_of_the_race_desc: "“元酋”瓦格纳在民族复兴之初就定下了两个明确的目标：捍卫雅利安种族的纯洁性，以及保证雅利安血脉的传承。当我们在俄罗斯的肥沃土地上为日耳曼主人建立起一个新的国家时，我们不能忘记自己的初衷。雅利安种族是被选中的民族，是人性的道标。在我们巩固统治的同时，我们将提醒兄弟会成员，我们的使命远不止于打仗。毕竟任何野蛮人都可以征服一片荒野，但只有优等民族才能将其带向文明。\n\n文明化，这也是兄弟会要向其士兵传达的旨意。我们将命令他们净化被征服的土地，重塑人民的安全与活力，并向被我们解放的雅利安同胞传递我们雅利安种族的自豪感。这个问题上兄弟会不能拖延，虽然没有人敢反对我们在西俄罗斯的统治，但我们种族的神圣性仍然处于危险之中。只有当我们完全控制了我们的领土，并把它从一个饱受战争蹂躏的荒原变成一个富有成效、繁荣统一的国家时，雅利安人才能安全。"
 PRM_AB_the_spirit: "精神"
 PRM_AB_the_spirit_desc: "在我们再征服俄罗斯的过程中，我们解放了许多雅利安人，他们一直忍受着头顶斯拉夫军阀的暴政和压迫。我们本以为这些兄弟姐妹会张开双臂欢迎我们，因为我们结束了他们的奴役，并将他们提拔到了符合他们身份的位置。相反，他们一直犹豫不决，不愿拥抱兄弟会，放弃他们的旧生活。在我们的领土内，成千上万的纯正雅利安人都是他们劣种邻居洗脑策略的受害者，他们被误导和欺骗，以至于意识不到他们其实比其他人种更优秀。我们必须尽一切努力打破这种错觉，把所有的雅利安成员都带进兄弟会。\n\n我们的政府将发起再教育运动，普及雅利安人的优越性，以及与其他种族厮混带来的危险性。雅利安人将作为主人种族领导他们曾经生活的社群，种族之间的天然界限恢复之后，他们曾经邻居将成为他们的奴隶。兄弟会将在全国各地组织庆祝雅利安历史和遗产的节日，并将合格的当地人正式纳入兄弟会。一种民族自豪感将在我们的新国家内生根发芽，并最终抹去所有耻辱的往事。"
 PRM_AB_the_blood: "血统"
 PRM_AB_the_blood_desc: "二十多年来，俄罗斯一直缺乏强大的中央政权。在我们的征服行动之前，它是一个充满疯狂念头和无政府主义的地理概念，无论优等民族还是劣等民族都被各类罪犯骑在头上作威作福。即使是现在，我们已经控制了乌拉尔山脉以西的一切，但在有庞大驻军的城市之外的广大地区，法律与秩序依然缺位。这一现状必须改变，如果雅利安人要想茁壮成长，奴隶要安全工作，安全感是必须的。幸运的是，兄弟会并不缺少具有丰富战斗经验并渴望“维和”的志愿者。\n\n我们会将这些志愿者编成一支新的国内维和力量。当他们的兄弟在为我们的下一次征服做准备时，这些人将去执行雅利安法典中制定的新法规。他们可以使用任何被认为是必要的手段来给俄罗斯带来稳定，因为他们清楚，如果雅利安人的血统要存续，就不能容忍异议和破坏，而他们解决问题的方式免不了让一些人不快。而事实上，他们肯定会的，我们都很清楚。但这是必要的。如果我们的法律想得到尊重，人民就必须学会害怕那些执法的人。"
 PRM_AB_the_soil: "土壤"
 PRM_AB_the_soil_desc: "我国的农场和牧场沦为了废墟。其中的大部分处于被遗弃状态，建筑渐渐腐朽，田野杂草丛生。其他还算完好的设施也残留着日耳曼轰炸时期留下的满地弹坑和未爆炸弹。即使是可以产出一些农作物的田地，那里的奴隶也还在使用着过时的农具。我们国家的农场没有化肥和拖拉机，只有粪便和马车。我们的农业甚至没有停滞在19世纪，而是停滞在15世纪！\n\n不能再放任不管了。虽然斯拉夫人可能满足这样的中世纪田园生活，但雅利安人必须拥有一个现代国家。我们将为新的农场、果园和牧场开垦更多的土地。新的农场将会分配给雅利安人并让他们担任农场主与监工，更多的当地人也将被征募来农场劳作。我们还将建立一个新的农业体系，生产和驯养我们人民可能需要所有农作物和牲畜。俄罗斯的土地蕴含着巨大的财富，我们需要做的就是把她牢牢控制在手中。"
 PRM_AB_the_perfect_few: "完美者太少"
 PRM_AB_the_perfect_few_desc: "我们种族的处境岌岌可危。不可否认的事实是，我们在自己的祖国被当成外来者。斯拉夫人、鞑靼人、巴什基尔人和所有其他危害我们国家的奴隶种族人数都远远超过我们。他们有数百万之众，而我们只有千余人。尽管我们不顾一切地寻找那些隐藏在他们之中的雅利安人，但这一差距还是越来越大。兄弟会领导层就如何处理这个问题进行了辩论。一些由西格弗里德·舒尔茨领导的成员认为，我们必须扩大雅利安人种的定义，让我们疆域内出现更多雅利安人，以避免我们的种族永远处于少数地位。“元酋”和他的支持者则认为这是对雅利安种族的背叛，我们的高贵血统将被腐蚀，让我们的人民在一代人的时间里就被斯拉夫人同化。\n\n随着时间的推移，这些争论变得愈加激烈，一场高层间的权力斗争越来越有可能发生。但双方都同意一个行动方针，即不管我们最后决定谁能成为雅利安人，所有的权力都必须牢牢掌握在雅利安人手中。目前，仍有一些地主、民兵领袖，甚至那些劣等民族的政客都在尝试着种族和解。我们会阻止这一切。每一个掌握权力的职位，即使是最小的公务员，都只属于雅利安人。那些仍有一定影响力的劣等人将被消灭，他们潜在的威胁也将被终结。"
 PRM_AB_expand_the_definition_of_aryan: "扩展雅利安定义"
 PRM_AB_expand_the_definition_of_aryan_desc: "尽管兄弟会的许多人难以接受，但很明显，种族之间的界限并没有我们曾经以为的那样泾渭分明。虽然有无数的斯拉夫人表现出劣等民族的软弱和胆怯，但也有许多人表现出一种我们认为只有在主人种族中才能找到的韧性和活力。兄弟会过去解释这一现象的说法是，表现出雅利安人特征的斯拉夫人要么实际上是被劣等民族洗脑后的雅利安人，要么就是斯拉夫人试图通过模仿雅利安人来欺骗我们。\n\n随着我们疆域的扩大，我们遇到了越来越多骄傲的斯拉夫人展示出了我们所认可的兄弟会品质。舒尔茨和他的支持者对这种奇怪的现象提出了解释。他们有可能既是斯拉夫人也是雅利安人！这完全跟兄弟会建立之初的信条背道而驰，但如果这是真的，它可以为我们的救赎铺平道路。如果我们可以说服斯拉夫人其实他们天性中就带有雅利安人的特质，那么作为主人种族的我们将可以更彻底地控制俄罗斯。我们必须扩大雅利安的定义，让那些配得上雅利安人头衔的斯拉夫人在我们的队伍中赢得一席之地。"
 PRM_AB_a_long_road: "漫漫长路"
 PRM_AB_a_long_road_desc: "我们不可能随随便便就让一个斯拉夫人进入兄弟会，并在一夜之间宣布他们都是雅利安人。斯拉夫人的血统其实是被亚洲之外的腐败堕落种族所感染了。正是这种感染，使我们误以为斯拉夫人是劣等民族的。如果俄罗斯的孩子们想要恢复他们种族的纯洁和优越性，他们必须清除他们文化中的非雅利安元素。这个任务道阻且长，但他们不会独行。兄弟会里有许多符合雅利安人美德的典范之人，他们也愿意帮助斯拉夫人寻回重新成为优等民族的道路。我们将与斯拉夫人民一起，重现雅利安种族的荣光。\n\n第一步，我们需要将俄罗斯从其颓废中唤醒。真正雅利安人的生活是节俭与克制的，只会索取那些生活的必需品，并为社会进步心甘情愿地牺牲个人利益。所有的俄罗斯人都应学会这样生活。斯拉夫人将遭受很大的痛苦，因为我们剥夺了他们习惯的安逸，但这是无法避免的。他们将在困苦中得净化，烈火试炼下，他们的血脉中的污秽才能被清洗干净。"
 PRM_AB_but_a_wonderful_reward: "但回报可观"
 PRM_AB_but_a_wonderful_reward_desc: "我们努力接纳更多合格雅利安人的计划有了回报！在整个俄罗斯，每天都有越来越多的原劣等人被引入兄弟会，这些新成员都士气高昂，因为成为雅利安人后他们仍被允许保留某些旧斯拉夫文化习俗。随着我们的成员增加，俄罗斯人民将接受我们就是带领他们走出黑暗的合法主人这一事实，现在是时候开始为下一阶段的斯拉夫雅利安统治做准备了。\n\n雅利安妇女最重要的职责就是尽可能多地抚养雅利安孩子，以确保主人种族的数量优势。这对我们的国家尤其重要，在我们的国土内，尽管我们对于雅利安人的标准有所放宽，但次等人的数量跟雅利安人相比仍然是几乎两比一。\n\n兄弟会将启动一项全国性的生育计划，向妇女教授她们的身为母亲的义务和尽可能多养育子女的重要性。我们将向有两个以上孩子的母亲提供奖励，包括额外的口粮和经济补贴，一位母亲拥有的孩子越多，奖励就越多。我们国家的雅利安母亲将保证我们人民在东方的未来！"
 PRM_AB_broaden_the_criteria: "放宽标准"
 PRM_AB_broaden_the_criteria_desc: "兄弟会征服俄罗斯既是天命所归也是一个奇迹。说他是天命所归，是因为我们是雅利安人，雅利安人战无不胜。说他是一个奇迹，是因为若按照兄弟会的老标准，雅利安人在俄罗斯数量可谓奇少无比。这意味着我们可战斗的雅利安人非常少，军官还得经常担心人力短缺。而现在我们已经扩大了雅利安人的定义，囊括了那些能够证明他们优越血统的斯拉夫人，这个问题也就顺理成章的解决了。\n\n兄弟会关于雅利安军队的征兵标准也应该扩大了，以符合兄弟会在其他方面对雅利安人的定义。这意味着成千上万个想要证明自己价值的俄罗斯青年将有资格入伍，尽管并非所有人最终都能证明自己配成为雅利安人，但他们中留下来的有价值的那一部分人也为数不少了，这将帮助我们的国家获取足够的人力来建立起一支真正配得上雅利安人名号的伟大军队。这支军队是雅利安斯拉夫人至高无上地位的生动体现，它将横扫东方，将俄罗斯的孩子从那些伪斯拉夫人的残暴统治下解放出来。"
 PRM_AB_earned_redemption: "挣得救赎"
 PRM_AB_earned_redemption_desc: "兄弟会允许斯拉夫人加入其行列的消息已经传遍了大街小巷，兄弟会收到了大量的成员申请。许多申请者是相当有前途的，因为他们展示了纯种雅利安人应有的品德，但其他人仍然流露出软弱和自卑这种祸害了斯拉夫人那么长时间的邪恶品质。这类人根本不适合成为我们兄弟会和雅利安种族的成员，但这并不代表他们就完全没有希望。\n\n我们已经看到了一些斯拉夫人如何对抗其血脉中的污秽，我们也会给他们的斯拉夫同胞一个机会去救赎他们自己，清除他们内部的感染，找回他们的雅利安本质。通过在军队和工厂服役，这些斯拉夫人将学习成为一名雅利安人将意味着什么。他们将在劳动中培养主人种族应有的职业道德、毅力和忠诚。只有当他们证明了自己对种族事业的忠贞不二和奉献精神时，他们才会被救赎。而当他们获得救赎之后，我们将张开双臂欢迎他们的到来。"
 PRM_AB_racial_salvation: "种族拯救"
 PRM_AB_racial_salvation_desc: "一个属于俄罗斯的新时代正在到来。每天都有更多的斯拉夫人摆脱他们过去的负担，拥抱他们成为一个骄傲的雅利安人的未来。尽管仅仅一年前，兄弟会的大多数成员都认为这是天方夜谭，但现在看来这并不难实现。俄罗斯的孩子们已经被重新救赎，在经历了几个世纪的腐败和压迫之后，兄弟会终于把他们带回了光明。\n\n但我们还有许多工作要做，完全消除劣等种族在几个世纪里统治造成的顽疾需要几十年的时间。我们政府中的一些人担心舒尔茨误导了兄弟会，偏离了日耳曼人的教义，但他们是错误的。在我们的国家里，数百万获得晋升的雅利安人证明了日耳曼人的入侵既是一个主宰种族强大意志的体现，却也是我们种族历史上最大的悲剧。\n\n兄弟会并不会愚蠢到像那些误入歧途的日耳曼人一样去摧毁他们的雅利安人同胞。作为高等种族，我们有责任拯救所有被证明有资格融入我们的人。兄弟会最重要的使命是看到斯拉夫人种族的重生。俄罗斯人将既是骄傲的雅利安人，也是骄傲的斯拉夫人，我们将站在日耳曼雅利安人旁边，成为代表主宰种族的两个典范。"
 PRM_AB_bring_down_the_jackboot: "严厉军事镇压"
 PRM_AB_bring_down_the_jackboot_desc: "在危机时期容不得对兄弟会教义的任何质疑。“元酋”将让所有关于扩大雅利安人标准的言论闭嘴。正是因为我们血统的纯洁，我们才战胜了斯拉夫军阀。现在要牺牲这种纯洁性来面对亚人们愈演愈烈的反抗行为，无异于让我们的种族自取灭亡。相反，我们将以日耳曼人为榜样，因为他们的经验总是正确无比。当他们处理抵抗问题时，日耳曼人会用严厉的打击和残酷的镇压来贯彻他们的意志。这才是一个雅利安国家应该做的，不是屈从于少数人的欲望，而是将劣等民族的烙印刻在他们脑中，并消灭任何试图颠覆或逃避这些烙印的人。\n\n在整个西俄罗斯，我们的弟兄们有效地打击了抵抗运动，并对任何不合作的社区进行了恐怖镇压，但之前他们这样做纯粹是一时兴起，没有任何有效的组织。如果要在俄罗斯建立起新的雅利安秩序，这些行动必须由司令部组织和协调，一劳永逸地粉碎所有斯拉夫人的反抗企图。"
 PRM_AB_put_fear_in_their_hearts: "恐惧烙进心里"
 PRM_AB_put_fear_in_their_hearts_desc: "最高司令部已经挑选出了几个营的士兵，他们被证明比其他弟兄更能有效地镇压那些企图摧毁我们种族的劣等人。我们将把这些营改编成为一支秘密的内部安全部队，我们的一些将军已经把这支部队称为“夜骑士”(Nachtryters)，德异忌国暗夜中的骑手。这个名字恰如其分，因为这些人的大部分工作都将在黑暗和阴影的掩护下完成。\n\n夜骑士将在整个俄罗斯大地上游荡，并在那些最想不到的地方发动袭击，例如土匪的营地与安宁的小镇。而我们怀疑有游击队存在的地方，他们会把一切都烧成灰烬，并杀死任何他们能找到的人，直到所有人类存在过的痕迹都被抹除，毕竟一片光秃秃的荒野好过一个不可靠的辖区。在那些已经服从于我们的地区，他们会更得心应手，任何受到兄弟会怀疑的人都将被他们带走并消失在暗夜中，不留下一丝的痕迹。次等人将惶惶不可终日，担心自己是否会成为名单上的下一个目标，这样，他们就没有时间思考如何反抗我们的统治了。"
 PRM_AB_and_the_hearts_of_their_families: "并烙进家人心里"
 PRM_AB_and_the_hearts_of_their_families_desc: "尽管夜骑士付出了许多努力，我们的国家仍在受劣等民族恐怖主义行为和土匪劫掠的荼毒。我们内务部的许多官员对如何一劳永逸地解决这种骚乱的方法各执己见，而其中一个叫“人口调配”的提议看上去很有吸引力。这个计划将从国家层面来执行，兄弟会会将每一个劣等民族家庭中的一名成员带到劳工营，在那里他们将被无限期地关押，直到整个国家都服从于我们的意志为止。如果期间发生任何破坏、恐怖主义或土匪活动，离事发地最近的劳工营内囚犯将被集体处决，然后新的一批人质会被带进来。执行这个计划的代价是昂贵的，因为会占用我们本就稀缺的资源和人力。但只要能够让那些反抗活动平息，不管是劳工营真起到了威慑作用还是单纯地让当地人口锐减，再大的代价也值得。雅利安族始终是主人种族，主人种族不会容忍任何的不服从。"
 PRM_AB_no_god_but_the_ubermensch: "优等民族才是真神"
 PRM_AB_no_god_but_the_ubermensch_desc: "旧神已经死了。基督徒的神不会回应祂信徒的祷告，因为祂知道他们永远不可能违抗雅利安人的力量。社会主义者的神，马克思、列宁和布哈林，早已是冢中枯骨。他们的邪教被我们铲除，他们的追随者疯狂地想要逃离我们的视线。俄罗斯的新神就是我们这些优等民族。我们的士兵在战斗中将饱含神圣的愤怒，因为他们知道地球上没有其他种族能在这样的怒火下幸存。很快，腐化了俄罗斯大地的那些劣等民族也将意识到这点。在我们势不可挡的种族优势下，他们关于人性的各类谎言将被我们一一戳穿。\n\n兄弟会的宣传机器将揭示这一新的现实。一场盛大的宣传运动将提醒兄弟会成员，特别是那些军人，他们就是创造力的巅峰，他们只需对他们的雅利安同胞负责。另一场宣传运动则会和我们恐怖的镇压活动相结合。劣等人将会被这些宣传信息彻夜轰炸并不得不接受这样一个残酷的真相：在我们的统治之下，没有任何的救世主。即使死了，他们也得不到半点解脱。"
 PRM_AB_no_master_but_the_aryan: "雅利安才是真主人"
 PRM_AB_no_master_but_the_aryan_desc: "雅利安人是地球的合法主人，无论斯拉夫人反抗有多激烈，这一真理都将在我们的国度内得到彻底的展现。在我们的边界之外，还有其他新崛起的军阀在旧俄罗斯的土地上继续掌权，这些劣等民族统治者还胆敢斥责我们的兄弟有多么危险和疯狂。这些令人厌恶的国家与我们之间必有一战，当那一刻到来时，我们将做好准备。雅利安人作为主人种族生来就是为了战争与征服，而兄弟会的国度也正依靠这些信条建立。我们社会的每个阶层，从“元酋”到最低贱的奴隶，在即将到来的战争中都将被动员起来发挥作用。俄罗斯已经分裂了几十年，在此之前，它经历了几个世纪的斯拉夫统治。我们不会再容忍这种情况了。俄罗斯正在重新整合，而它的未来正置于命运的天平之上。随着最终时刻的迫近，兄弟会已准备好打出致命一击，一劳永逸地解决斯拉夫人。一个由纯种雅利安人控制与统治的国家，必会统一东方，并将其纳入自己的广阔版图。"
 PRM_AB_the_natural_state_of_things: "事物的自然状态"
 PRM_AB_the_natural_state_of_things_desc: "慢慢地，慢慢地，平静终于降临西俄罗斯。自从实行人口调配以来，恐怖主义和土匪活动已经减少了许多，夜骑士的努力终于开始取得成果。为了准备征服东部土地，国家的军事化进程正在稳步推进，更多的雅利安人加入了兄弟会的行列，并攀升到我们社会的顶端。优等民族似乎终于在这个遍布劣等民族的世界中找到了自己的位置，并找到了如何驾驭这帮无穷无尽的可再生苦力的方法来完成兄弟会的许多项目。\n\n对于许多雅利安人来说，我们似乎终于走出了黑暗，接近了俄罗斯应该有的状态。但我们还有很多工作要做。土匪仍然活跃在我们国家的边缘地带，仍然有一些劣等人时不时发动起义迫使我们不得不派人去镇压。但不可否认的是，我们奋斗了这么久的雅利安乐园终于近在眼前。随着雅利安人回归俄罗斯的主人之位，以及斯拉夫及其它劣等种族最终完全臣服，自然秩序已经恢复。俄罗斯很快就会变得纯洁。"
 PRM_AB_for_the_survival_of_the_blood: "为了血统延续"
 PRM_AB_for_the_survival_of_the_blood_desc: "“元酋”瓦格纳给兄弟会安排了两个任务：捍卫雅利安人的纯洁性，保证雅利安人血统的传承。当我们的人民建立起一个将成为雅利安人东部家园的新国家时，我们不能忘记为何我们只许成功不许失败。雅利安人的血统是进化的顶峰，是完美的生物学表达。当我们巩固自己的统治时，我们必须尽一切努力将这一血统深植于俄罗斯之上，以便它永远不会被从其真正的家园中消失。单纯的统治俄罗斯还远远不够，雅利安人必须真正成为这片土地的子嗣。\n\n兄弟会将同时启动文化同化和抹除项目。我们将传播雅利安文化、传统和语言，所有这些都是为了鼓励我们的人民接受他们的新身份。而为了增加推进我们种族的凝聚力，我们还将抹去东方的任何非雅利安元素。斯拉夫人和其他劣等民族的历史将会结束，而低劣的俄语最终将被完全淘汰。虽然有些人可能认为这些措施过于极端，但它们是必要的。我们不能再让劣等民族污染我们的血脉，尤其是现在这个关键的时刻。"
 PRM_AB_teach_deytsch: "德异忌语教学"
 PRM_AB_teach_deytsch_desc: "我们身上流淌着的，是和日耳曼的雅利安兄弟姐妹一样的、未受腐化的血。尽管我们是主人种族的平等一员，但我们的技术远远地落在了他们的后面。这要部分归咎于数个世纪斯拉夫人对俄罗斯科学界的统治，留给我们如此糟糕的科学基础。但即使到了最近几年，雅利安种族重新占领了俄罗斯，可相比起从西方边境传来的神奇故事，我们的进步仍然是微乎其微。对此只有一个合理的解释，那就是我们的语言。虽然大家都是同一种族，但日耳曼与俄罗斯的雅利安人因语言而分裂，显然，受到了斯拉夫影响、使用老旧字母的俄罗斯方言阻碍了我们的前进。\n\n好在出路也是显而易见的。几年前，兄弟会的一些军官团成员主动开始学习德异忌语(Deytsch)，这一日耳曼人的语言，以表达对他们的尊敬。这种时髦很快流行起来，我们的军官中已经有很多人可以流利地使用德异忌语。我们应该正规化德异忌语的教学，并使其成为雅利安兄弟会的官方语言。兄弟会将要求每位兄弟学习德异忌语，我们境内的所有学校和大学只允许使用德异忌语教学。这种转变可能会很坎坷，但如果我们想要赶上我们的日耳曼兄弟，就必须付出牺牲。"
 PRM_AB_one_language_two_races: "一种语言，两个种族"
 PRM_AB_one_language_two_races_desc: "随着我国新语言教学的普及，一些负责我们语言教学项目的人发现了一个问题。由于只有我们的雅利安同胞可以很好的掌握这门语言，国内很快就会出现主人种族说着一种语言，而奴隶种族却说着另一种语言的现象。有些兄弟会成员认为这是一件好事，因为这有助于划清我们与劣等民族的界限，但这却可能对我们未来的行政管理造成巨大的障碍。如果这些奴隶只讲俄语，或鞑靼语，或是其他什么少数民族语言，监管者们也不得不去学习这些语言来保证有效传达命令。这个情况使得许多雅利安人不得不保持他们的劣等斯拉夫语习惯，进而阻碍他们学习高等语言的决心。尽管我们并不想对这些奴隶投入哪怕一点点资源，但兄弟会仍必须保证教会这些奴隶基本的“德异忌语”(Deytsch)，这样所有的雅利安人就只能讲我们规定的语言了。"
 PRM_AB_phase_out_russian: "逐步淘汰俄罗斯语"
 PRM_AB_phase_out_russian_desc: "我们语言改革进行到了最艰难的阶段了。虽然许多人都很希望学一门更高效和适合我们新国家的语言，但是即便是在雅利安人社区，看起来没什么人对放弃所谓的“母语”而高兴。对他们来说，不幸的是，兄弟会已经下定决心了。我国容不下俄罗斯语，如果要让我们的血统走向其应有的辉煌，我们也必须立即丢掉它。我们的语言学家会尽快把一切翻译成德异忌语(Deytsch)。所有政府公文、路标、餐馆的菜单和其他书面形式的东西都会改变。在改革的头几个礼拜，会出现一些困惑甚至混乱，但是这个是我们为了效率必须付出的代价。\n\n一旦第一阶段完成，计划的下一步将会开始。每个人，包括雅利安人和劣等民族，会被要求只能说德异忌语。任何人若被发现说任何其它语言都会被处以公开鞭刑，二次再犯者将会以背叛兄弟会之罪名而处决。这些惩罚苛刻至极，但是我们必须为了迫使人民做对自己最好的事情而设立这些惩罚。"
 PRM_AB_the_issue_of_slavery: "奴隶制问题"
 PRM_AB_the_issue_of_slavery_desc: "自兄弟会成立以来，有个问题一直笼罩着我们，在我们扩张之后，问题变得愈发严峻。我们奴役了境内所有的非雅利安人，而这正是创造暴乱之灾厄的完美秘诀，这将给东方的所有雅利安人带来厄运。国内超过90%的人口被我们所奴役，但是管理这么多奴隶已被证实不可行。奴隶所有权的问题已经复杂了许多，我们处在这样一种处境：对于占多数的奴隶，我们无法施加哪怕一点点控制，却要对付这些被奴役者制造的不稳定。必须做出一些改变，但我们的领导人很难达成一致。\n\n舒尔茨的改革派提倡解放奴隶。尽管这个想法看起来像是异端邪说，但是他们干得不错。劣等民族仍会完全服从雅利安人。但是，作为自由人，奴隶所有制必须被废除。\n\n然而，其他的高层，尤其是“元酋”瓦格纳的亲信们，认为这个想法是一种斯拉夫人的背叛和对种族混血的鼓励。他们坚持认为我们能用兄弟会解决其他问题的同一种办法——暴力，来解决这一问题。奴隶系统必须被规范化，监工们必须毫不留情地碾碎任何反抗的苗头。两方的提议似乎都能说服人，但我们快没时间了，必须尽快做出决定。"
 PRM_AB_the_way_to_freedom: "自由道路"
 PRM_AB_the_way_to_freedom_desc: "虽然很难，我们必须面对现实。太多劣等民族被奴役了，优等民族的奴隶主已经不够了。尝试在俄罗斯强推奴隶制社会只会让我们重蹈沙皇和布尔什维克的覆辙。我们的雅利安政权不会允许自己像那些前朝一样走向灭亡。我们血统的命运完全取决于兄弟会能否在俄罗斯安下一个安稳的家。只要他们还是奴隶，就有奴隶起义的风险。而且一旦发生奴隶起义，我们的人民将处于险境。舒尔茨起草了一份终结奴役和允许现有的奴隶在之后的几年内为自由工作的计划。虽然这与“元酋”许多年前设想的理想社会相去甚远，这能让主人种族在社会中保持优等地位的同时在一定程度上确保长治久安。至少从目前看来，这是我们仅能希望的了。"
 PRM_AB_long_is_the_way_and_hard: "长路漫漫且遥远"
 PRM_AB_long_is_the_way_and_hard_desc: "就算是推动奴隶解放的改革派也没有激进到认为奴隶已经可以想干什么就干什么，但忠于“元酋”、敌视改革派的那些高层已经这样妖魔化他们了。所有雅利安人都知道这些劣等人依然是懒惰而愚昧的，需要我们的刺激才会去工作，解放奴隶的计划也正是基于这一事实来制定的。斯拉夫人需要完成一定数量的工作，才能获得自由与随之而来的一小撮权利。具体的工作量视他们从事的工种而定，如果干农活的话，得干大概三四年。干得越快，自由就来的越快。这能让年轻、强壮的奴隶选择在弹药厂或纺织厂这种更辛苦的职位上工作来早日获得自由。较弱的奴隶，如小孩、老人、病患，自然需要更长的时间来完成他们的工作，但也意味着他们会在更久地处在我们的监管之下，以防他们惹是生非。当然，如果太多有价值的奴隶将要获取自由，我们还是能按我们的需要来延长他们的奴役期。"
 PRM_AB_that_out_of_hell_leads_up_to_light: "一出地狱即光明"
 PRM_AB_that_out_of_hell_leads_up_to_light_desc: "现在全国各地的新闻都在宣传努力工作将有机会获取自由。数以百万计的奴隶正以一种忘我的速度，夜以继日的工作，为哪怕得到一丁点自由的机会而拼命奋斗。我们的生产效率几乎火力全开：从农场到磨坊，再到军火工厂，曾经最懒惰的奴隶都开始疯狂的工作，产量激增也就是水到渠成的事。我们应该鼓励劣等人的这种行为，并公开宣传那些已获得自由的工人的故事，鼓励谈论他们可能获得解放的奇迹，这将证明关于自由的承诺确有其事，并非是兄弟会散布的谣言或谎言。\n\n奴隶们知道通往自由之路不会一帆风顺。最近更多的人死于工伤就足以证明这一点。但他们不在乎，只要我们在他们面前永远悬着这样的一个诱饵，他们就会不惜一切代价去得到它。这个计划的目的绝对不是为了解放所有的奴隶，而是为了让那些有价值的人释放其价值，而无能的人只配被毁灭。到目前为止，它的成果是惊人的。"
 PRM_AB_not_out_of_kindness_of_heart: "不是出于好心"
 PRM_AB_not_out_of_kindness_of_heart_desc: "部分兄弟会内部成员担心领导层变得懦弱。他们说元酋已被支持斯拉夫人的叛徒腐化了。这真的愚蠢至极！同情是懦弱的象征，但雅利安种族绝不是懦弱的。我们绝没有通过提供得到自由的机会来怜悯劣等人。我们要让他们工作得更加辛苦，在他们为优等人的利益苦干的时候榨干他们。\n\n废止奴隶制的决议不是幼稚的利他主义，而是为了保证我们人民的生存，这是一种必不可少且有效的手段。纯正的雅利安人不会做其他的事情，那些质疑这项决议的人已经“坦白”自己是种族叛徒。对次等人的恨意而非怜爱驱动鞭策着雅利安人。毫无疑问，次等人是令人作呕的。但是一直以来，我们种族和任何对我们有利的事情都是最优先的。今天开始，任何质疑我们应该解放奴隶的人都有机会亲身体验奴隶的生活。当他们再度获得自由的时候，他们无疑会接纳我们的观点。"
 PRM_AB_but_the_strength_of_will: "而是靠意志力"
 PRM_AB_but_the_strength_of_will_desc: "我们给了次等人一次机会来展示他们对我们的价值。雅利安兄弟会不能成为一个奴隶国家，我们也不能容忍我们社会中的吸血鬼和寄生虫。以前的奴隶们现在有了一项简单的任务：要么证明自己值得自由地活下去，要么死。我们需要一种不局限于优等人的意志力在兄弟会的统治下兴旺发达下去。次等人不可能与雅利安人平等相处，但不是所有的次等人都一样讨厌。有些人尽管可能在血统上不是雅利安人，但是却有特定的雅利安人特质，能挺直腰杆为自己和祖国做贡献。其他人太懦弱以至于做不到这一点，他们是真正意义上的次等人中的次等人。\n\n我们提供的自由是给强大到配得上它的人的奖赏。那些不够强大的人活该受尽煎熬。兄弟会正在建设雅利安种族的国家，但是俄罗斯的土地面积非常大，我们会在那里为任何和我们人民一样强大并能协助我们的人找到一处容身之地。"
 PRM_AB_liberty_in_name_alone: "自由不过虚名"
 PRM_AB_liberty_in_name_alone_desc: "每一天，我国境内的奴隶都在减少。或许独自一人，或许三五成群，他们得到了他们奋斗得来的自由——选择自己未来的自由。当然，兄弟会会确保他们的选择仅限于那几个有价值的场所。刚解放的奴隶可以去雅利安人的农场，在那里，他们的劳动将得到丰厚的报酬——住房和食物。如果他们不喜欢农业劳动，他们可以去兄弟会重建的美丽城市，在工厂为雅利安种族制造商品。他们的报酬将会很丰厚，足以让他们在兄弟会商店买到足够的东西。\n\n不论他们得到的自由将他们带向何方，劣等种族将永远活在监视之中。为了组织管理他们，所有工作都将受到雅利安监工的监管。不论自由还是为奴，他们都有责任为雅利安人的利益牺牲自我。无疑的是，劣等人类将会对他们那与旧生活没太大差别的新生活感到满意。"
 PRM_AB_the_aryan_does_not_fear_the_untermensch: "雅利安无惧次等人"
 PRM_AB_the_aryan_does_not_fear_the_untermensch_desc: "雅利安人不是懦夫！我们不会屈服于对弱者和不幸者的恐惧。那些想腐化我们的人民并摧毁我们所完成的一切的人无法误导我们，他们试图改革我们国家的法律，背叛我们的传统，但他们不会成功。兄弟会遵循的是自然法则，血与铁的法则。雅利安人是主人种族，统治世界是我们的命运。奴役次等人是我们的与生俱来的权力，我们可以随心所欲地处置和丢弃他们。毕竟他们只是堕落的劣种，只配为我们服务，如果他们敢于对抗我们，我们就会把他们当害虫一样碾碎。\n\n“元酋”瓦格纳将终结所有关于同奴隶和解的争论，我们会像以前那样处理他们，通过一次又一次地践踏，使他们屈服，直到他们摆正自己的位置。只有通过加强种族的自然等级制度，兄弟会才会彻底战胜这些劣等人。既然我们已经取得了胜利，我们更没有理由改变自己的姿态去向他们鞠躬。只要我们统治这片土地一天，雅利安人就会是无可辩驳的主人，奴隶更不配拥有任何非分之想。"
 PRM_AB_erase_their_culture: "抹去俄罗斯文化"
 PRM_AB_erase_their_culture_desc: "曾经统治俄罗斯的扭曲社会留下的印记随处可见。教堂、清真寺、雕像、图书馆等等都是我们统治之前那噩梦时代的物质记忆，这些可鄙的构造就是那些想要推翻我们并将俄罗斯拖回放荡软弱时代之人的纪念碑。奴隶和游击队藏匿其间，当他们认为我们放松警惕时，就会聚集在这些建筑周围举办他们原始的节日，庆祝他们落后的文化。是时候为这一切画上句号了。\n\n另一波净化之火将席卷整个俄罗斯，任何可能唤起那些奴隶对过往生活的记忆的东西都将被摧毁。我们将利用这次清扫所腾出的土地为雅利安人建立新的社区中心，这将促进我们优越文化的繁荣。这些社区中心还有另一个作用，就是提醒这些奴隶种族别想轻易忘记他们堕落的过去，而他们最后的记忆将是兄弟会对他们的奴役。即使是过去也无法成为他们的避风港。"
 PRM_AB_once_a_slave_forever_a_slave: "一日为奴，终身为奴"
 PRM_AB_once_a_slave_forever_a_slave_desc: "想要消灭杂草，必须除去根系。奴隶叛乱于国内四处蔓延，其根源就是奴隶们臆想的希望。那群劣等人成天盼着所谓自由解放，甚至妄想报复它们的主人。但如果我们能碾碎这些蠢念头，并终结它们的白日梦，那么，它们终会停止挣扎，俯首听命。为此，兄弟会将把奴隶体制写入法典，而此后，再无奴隶能逃离它们的宿命。\n\n它们将工作到累垮为止，若能再站起来，就要继续工作。它们的孩子将带着镣铐出生，并将终生无法摆脱枷锁。即使它们的雅利安主人因共情心而饱受折磨，他也不能赐予奴隶们自由。谁敢尝试解放一个奴隶，谁就得死。这是叛族之罪的应得惩罚。劣等人们将认识到，它们之所以能够存在，只是因为我们认为它们还有些价值。而它们的唯一价值就是作为我们的劳力资源库。若有奴隶敢在此外过其他的生活，那它就一秒都不能多活。"
 PRM_AB_break_their_will: "粉碎奴隶意志"
 PRM_AB_break_their_will_desc: "优等民族与劣等民族之间的冲突并非一定会以某一方肉体的完全毁灭结束，我们可以通过完全摧毁这些次等人的反抗意志来获得最终的胜利。目前，我们对于不服从者的处理方式还不够完善，那些敢出来冒头的人都是奴隶中的佼佼者，不管他们的这种行为是勇敢至极还是愚蠢透顶，多多少少都会影响到其他那些不那么勇敢的同僚。\n\n为了保证完全的服从，我们将启用一套新的惩罚制度来摧毁他们的意志。从今以后，即使是最微小的反抗行为都会招致一次公开处决，而他们的同伴将被强制观看。任何谋划反抗其主人的人将被丢去喂狗，而他家人将亲眼目睹他是如何被吃干抹尽。这些方法对我们来说也有点过于残暴了，但这是必须的。我们必须让次等人意识到任何程度的反抗都会付出沉重的代价，这样他们就只能乖乖臣服于我们的意志，最终的胜利将属于我们。"
 PRM_AB_break_their_spirit: "粉碎奴隶精神"
 PRM_AB_break_their_spirit_desc: "劣等人的头脑是简单且易于操纵的，这意味着我们可以重塑他们的思想，以满足我们的需要。先让他们无力思考除服侍雅利安种族以外的任何事情，这种粉碎他们反抗意志的新惩罚措施只是兄弟会塑造一个新形态劣等民族的第一步。这个计划的下一步是粉碎他们的精神，让他们彻底忘记自由为何物。要做到这一点，我们需要剥夺他们的希望，因为希望只会让奴隶分心。他们将不会有任何的节日或庆典，唯一的休息机会只有在他们每天被榨干后的那么一小会儿。如果一顿像样的饭和工作间隙的小憩对他们来说都成为了奢望，那么这些劣等人最终就会忘记如何去谋划逃跑或革命这样的大动作，下一代的奴隶将在完全不懂得这些叛逆思想的环境下长大，再下一代的奴隶则会在生理上放弃改善他们生活状态的妄想。他们最终会成为完美的奴隶，以配得上他们完美的主人。"
 PRM_AB_divide_and_conquer: "分而治之"
 PRM_AB_divide_and_conquer_desc: "唯一能让奴隶种族团结起来的就是他们共同的弱点。除此之外，他们不过是一帮东拼西凑的大杂烩，其中许多种族之间还有长期内斗的历史。这对我们来说是一个巨大的机会，可以好好利用。通过挑起劣等种族之间的仇恨，我们可以将那些原本可能联合起来反抗我们的奴隶分裂开来，比如将兄弟会的一些维和行动伪装成敌人对奴隶的攻击。地区净化和灭绝行动可以解释成鞑靼人的袭击或斯拉夫人的报复。\n\n当次等人忙着仇恨彼此时，他们对雅利安人的怨恨就会被淡化。在他们相互斗争的同时，我们将继续巩固对他们生活方方面面的控制。即使最后他们中有人意识到自己被欺骗，也为时已晚。雅利安人将确保对俄罗斯的完全控制，奴隶只会是一群劳动不止的顺民。"
 PRM_AB_a_clash_of_gods: "双神之战"
 PRM_AB_a_clash_of_gods_desc: "时机成熟了。随着兄弟会对俄罗斯的控制日趋稳定，许多人希望一直藏着掖着的事情最终还是来到了大家面前。几年来，两个人统治着雅利安兄弟会，并且他们对彼此的恨意在这段时间内才出现。\n\n兄弟会的创始人，古特鲁姆·瓦格纳见证他雅利安俄罗斯的梦想实现，并且一直为他最初预想的雅利安主义的教条而战。兄弟会的大伙都仰慕“元酋”的智慧，但一些人担心“元酋”在直面种族存亡的威胁时仍拒绝做出哪怕一点让步。这些人聚集在西格弗里德·舒尔茨这个自称“种族救星”以及兄弟会指挥系统新晋的“黑马”身边。舒尔茨和他的信徒们提倡一套激进的理论：斯拉夫人才是纯正的雅利安人，“元酋”无比景仰的日耳曼人是锡安主义的走狗。\n\n两人都拒绝在自己的想法上让一步，并且他们间的意识形态斗争已趋于白热化。胜负即将揭晓，雅利安种族的未来还悬而未决。小小的俄罗斯只能有一位元酋。"
 PRM_AB_new_economics_for_a_new_reykh: "新国家，新经济"
 PRM_AB_new_economics_for_a_new_reykh_desc: "近月来，在少数天才大脑的领导下，兄弟会军队取得的节节胜利已经让我们从一个被瓦砾掩埋的孤城，进化成了一个屹立于东方废土的雅利安帝国，比以往任何一个帝国都要伟大。尽管这是雅利安国的伟大胜利，我们仍需做好准备来面对前方的挑战。我们的经济结构需要进行调整，以让它适应我们将要征服的新生存环境，并带领和平下的雅利安种族走向繁荣昌盛。"
 PRM_AB_lessons_from_our_forefathers: "我们祖先的教训"
 PRM_AB_lessons_from_our_forefathers_desc: "当我们着手建立一个千年雅利安帝国之时，我们还必须回望上一个千年的历史以从那些古老帝国身上汲取教训。我们将在奴隶制的基础上茁壮成长，正如那些古老帝国在我们之前所做的那样，学习，领悟他们的经验，并在我们前进的道路上运用起来。\n\n例如，我们可以采用古罗马的做法，将受信任的奴隶任命为“管家”——Vilici，以简化我们基层的管理效率。这些人将作为监管者，让底层奴隶更容易服从。这个简单的改革可以让我们的经济获得可观的增长。"
 PRM_AB_lessons_from_moskowien: "专员辖区的教训"
 PRM_AB_lessons_from_moskowien_desc: "我们兄弟会的政策和意识形态等方面都借鉴于我们西边的莫斯科专员辖区，这不是什么秘密。但令人遗憾的是，我们离与他们相提并论还为时尚早，好在我们还在继续朝着雅利安同胞建立的完美社会模板前进。\n\n莫斯科在长期实践中总结出的经验是组建一个代议制理事会用于收集人们的诉求，并协助维持优等民族和劣等民族这两个群体之间的平衡，这是我们雅利安国在制度上应该学习的东西。我们可以先开放一些权力有限的地方理事会，来降低我们的官僚化倾向，使奴隶经济管理更加高效。"
 PRM_AB_develop_the_slave_economy: "发展奴隶经济"
 PRM_AB_develop_the_slave_economy_desc: "我们雅利安国新近征服了一些土地，这带来了诸多好处——资源、人力、工业和雅利安种族的荣耀。从许多方面来说，扩展我们的统治范围就像给一台复杂的机器添加新零件。但是，正如对机器一样，我们如果要减轻整合新领地的负担的话，也得巩固我们内部的统治系统。\n\n毋庸置疑的是，兄弟会的动力来自奴隶经济。当我们扩张的时候，我们也必须通过鼓励国内的奴隶交易和投资建设利用奴隶劳动力的设施来扩大化奴隶制。这种举措能促进供需，让雅利安国的经济迈向新高峰。"
 PRM_AB_enforce_the_racial_hierarchy: "执行种族等级制度"
 PRM_AB_enforce_the_racial_hierarchy_desc: "不幸的是，兄弟会信条的基础，即某些种族注定优于另一些种族的概念，在实践中基本上都会被曲解和腐化。许多阴谋反抗雅利安国的次等人奴隶蛀虫居然可以大摇大摆的抛头露面！我们必须通过深入贯彻落实种族等级制度及其雅利安人的特权来终止这种背叛的行为——让所有人携带种族证明可以保证这一点。"
 PRM_AB_keep_the_weak_cowed: "让弱者畏缩"
 PRM_AB_keep_the_weak_cowed_desc: "充斥着共济会影响的软弱财阀和宣扬共产主义思想的失败政权都愚蠢到看不出国家真正的责任是什么。国家不应放纵软弱的劣等民族，还让他们养育更多的劣等后代。不，一个完美的雅利安国家有能力征服它的仆人种族，并建立一个更美好的未来。\n\n个体奴隶主深知这一点，他们会为自己的奴隶烙上万字标记，已表示这些奴隶只配当自己的财产。我们的中央政府也应该向他们学习并大力推广。搭配其他的一些方法，我们将让雅利安国境内的所有奴隶摆正自己的位置，已强化他们的服从。"
 PRM_AB_experience_from_their_reykh: "日耳曼的经验"
 PRM_AB_experience_from_their_reykh_desc: "当我们在布尔什维克堕落分子、不知哪来的野种和其他人渣军阀的废墟上建立我们自己的雅利安国时，我们可以把自己的成就归功于那些日耳曼尼亚的伟大思想家。在我们设计出兄弟会的基础框架之前，以富有远见的阿道夫·希特勒为代表的优秀日耳曼人已经建立起了一个完美的社会，时至今日我们的制度仍然无法与他们相媲美。\n\n现在是时候让我们也成为雅利安的典范了，因为我们已经获得了西俄罗斯广阔的土地和丰富的资源，我们可以按照日耳曼的形象和方式来重建我们的经济和国家。当然，最值得借鉴的方面还是奴隶经济的改进和优化方法。"
 PRM_AB_fanaticism_from_ours: "我们的狂信"
 PRM_AB_fanaticism_from_ours_desc: "虽然助我们征战的思想武器由第三帝国铸造，但执剑之手仍属于我们自己。毫无疑问，虽然我们起源自日耳曼，但当他们让我们自生自灭时，是我们自己找到了生路。\n\n所以，让我们拥抱胜利，并让它永远的激励我们前进！让雅利安国的所有人都明白我们的制度是最优越的，我们的未来是无比闪耀的！"
 PRM_AB_the_aryan_economy: "雅利安经济"
 PRM_AB_the_aryan_economy_desc: "结束了，腐化我们国家的衰退和腐朽已经被清理干净，哪些曾经指责我们经济体制会导致饥荒与危机的人也永远的闭上了嘴。我们成功建立了一套雅利安经济体系，毫无疑问它将完美的契合这片土地上主人种族与他们忠诚的奴隶，因为整个奴隶制已经改头换面。\n\n这套经济体制将同我们的雅利安国一样，千年不倒。"
 PRM_AB_ancient_lessons: "古代教训"
 PRM_AB_ancient_lessons_desc: "这个世界所有的智慧都是由古老的雅利安人发现的，只不过随着他们的衰落，这份成就被人们遗忘了。我们的祖先可以让一个充斥着劣等人和弱者的社会完美运行，我们通过学习他们也可以做到，因为经济的本质是不变的。\n\n与其学习劣等民族的理论，我们更应该学习我们的祖先。在古代雅利安帝国中，没有犹太金融家和反动布尔什维克劳工的位置，只有接受神谕的睿智祭司王向奴隶下达不容置喙的命令。这些失落的传统将重新成为我们新经济系统的基石。"
 PRM_AB_blessed_factories: "福佑工厂"
 PRM_AB_blessed_factories_desc: "很明显，现在国内工厂的工作氛围过于平淡了，工人在这里劳动都是出于肌肉记忆，而非受到其先祖和众神的感召。目前国家的工业还未能摆脱过去犹太人的影响，而犹太人只会把我们雅利安人的活力全部剥夺，让我们离自己的天性越来越远。\n\n为了雅利安种族现代化的继续推进，我们必须重建工业系统，开创一些历史上从未有过的新东西。我们将告别曾经的异化与麻木，祭司会被派驻到工厂中，这些地方除了是工作之外，还将成为我们的宣礼堂。每一位工人在劳动之际，都能全身心地沐浴在先祖的光辉中。"
 PRM_AB_a_working_soul_a_working_body: "工作之躯，工作之魂"
 PRM_AB_a_working_soul_a_working_body_desc: "对劣等人生命不必要的关系是一种软弱与颓废的象征，这种堕落已经导致了许多文明的毁灭。我们的祖先总是让他们的奴隶劳作至死，因为与雅利安种族的荣耀相比，他们的命毫无意义。总而言之，我们必须把握好这个界限。一个饥饿的奴隶是一个虚弱的劳动者，我们国家不能浪费这些本可以支撑我们战争机器的数百万劳动力。\n\n我们的仆人将获得最低限度的食物配给。这是必要的，而非出于仁慈，但足以让他们感恩戴德了。工作对于他们来说本来就是一种升华，而这些补给可以帮他们更好的完成这一过程。"
 PRM_AB_apples_of_perun: "佩伦的苹果"
 PRM_AB_apples_of_perun_desc: "在神话中，佩伦神为了消灭他的敌人，将自己的金苹果化作雷电。在这些堕落的日子里，我们不能指望天神下凡来救赎我们。这样，我们必须通过其他手段来利用佩伦的力量。\n\n为了现代化发展，电气化是国家的头等大事。这将大大提高我们的经济总量并让我们重新建立与神谕的联系。现代科技与古老智慧的结合是不可战胜的，并且，不像西面那些堕落的国家，我们绝不会把我们在其中得到的分一点给奴隶。"
 PRM_AB_embrace_the_willing: "接纳有意者"
 PRM_AB_embrace_the_willing_desc: "即便纯正的雅利安人政府取得了最终胜利，犹太-布尔什维克的灌输教育的余孽仍然玷污着我们人民的思想。许多人依旧不信任我们的新政权，甚至大逆不道地拒绝追随大祭司的意志。在把他们清除干净之前，或许可以考虑奖励为祖国的意志服务的行为。\n\n这一切将对全国广播：那些先于他人与兄弟会合作的人作为开明的雅利安公民，能得到上等地位和奴隶来改善他们的生活。那些行动得太晚来不及接受我们无比慷慨的条件的人得不到任何好处。这样能确保我们的人民会争先恐后地在太晚之前向我们效忠。"
 PRM_AB_goad_the_unbelievers: "驱使不信者"
 PRM_AB_goad_the_unbelievers_desc: "即使是我们最真诚的回报也不足以满足某些乱臣贼子的需要。他们居然敢向我们的使者吐唾沫，而且擅用私刑来处死他们社区中的合作者，并拒绝我们祭司的指导。许多人固执地坚持自己所谓俄罗斯人或苏联人的身份，这对我们羽翼未丰的政权来说是一种生存威胁。尽管我们抱有希望，但很明显，这些人已经无药可救了。我们将不得不对他们重拳出击。\n\n我们的奴隶贩子将再一次游荡在乡村，征服那些桀骜不驯者，并提醒他们谁才是优等人。如果他们拒绝理解我们的伟大理想，那么我们将用一种更加简单易懂的语言来再次教导他们。"
 PRM_AB_all_march_to_glory: "共同迈向荣光"
 PRM_AB_all_march_to_glory_desc: "引导我们治下群众的意愿，使之合众神的意，正是我们的使命，而就此我们已取得了光荣的胜利。那些最初反对我们统治的人已经被制度内的奖励承诺所诱惑，而那些顽固不化的人已被碾碎并贬入仆人阶层。我们的经济正在咆哮，祭司们走入工厂，将我们祖先的信仰与现代技术的奇迹完美融合。\n\n既然经济发展井然有序，我们就必须向前迈进。仅仅依靠我们自己的人口是不够的：为了雅利安人的生存和繁荣，整个世界必须由我们的主宰。我们先前的发展，只是通往这漫长艰巨而辉煌的征程上所迈出的一小步。"
 PRM_AB_the_german_model: "日耳曼模式"
 PRM_AB_the_german_model_desc: "我们一次又一次地证明光荣的雅利安军队远远优于那群肆虐俄罗斯的乌合之众劣等人。尽管我们不愿意承认我们有一些缺陷，但我们确实仍有很大的进步空间。为了更好地组织起我们的力量，进行以后的艰苦斗争，我们将再次向我们的日耳曼兄弟寻求灵感。他们的军队是军事理论和军事组织的黄金标准，这一点在过去几年里曾经证明了其对犹太布尔什维克的完全优越性。因此，我们将开始制定计划，在更多方面使我们的军队更符合日耳曼人的形象，而不仅仅只是模仿他们的制服。一旦我们按照日耳曼人的模式完全改组了军队，我们就将势不可挡！"
 PRM_AB_a_shape_of_our_own: "我们的独特形态"
 PRM_AB_a_shape_of_our_own_desc: "由于西俄罗斯已经从那些这片土地上滋生的军阀的祸害中解放了出来，西俄全境内的战斗都划上了休止符。这样的话，我们得到了重新评估兄弟会部队组织能力的绝佳机会，为了做好准备向盘踞在乌拉尔地区的斯拉夫人军阀进军。\n\n虽然我们一直受益于模仿日耳曼人和他们出色的纪律，但真相很残酷，我们根本无法利用现有条件模仿他们的作战方式。因此，明智的做法是把日耳曼人的战术与我们自己那套最适合不够理想的条件的战术结合起来。毕竟，适应能力和不囿于框架的思维能力是区分雅利安种族和劣等种族的众多特征之一。"
 PRM_AB_the_heart_of_the_reykh: "雅利安国之心"
 PRM_AB_the_heart_of_the_reykh_desc: "从彼尔姆海姆的起点出发，我们已经前行了许久。现在我们控制了整个西俄罗斯，我们不能让我们征服的广大土地荒废。“元酋”瓦格纳亲自下令全面动员劳动力，他们身背两项任务的，首先把我们现在的破旧生产设施改装成一个崭新的、强大的军工基地。随着我们潜在的敌人日益增强，军队想继续与劣等人的战斗，仅仅依靠雅利安人的力量是远远不够的。新设施将以极快的速度生产武器和弹药，以确保我们前线的兄弟永远拥有他们。\n\n然后，这些工人将派往前线，协助建造新的堡垒，以阻止那些劣等人对我们土地可能做出的愚行。完成这些雄心勃勃的项目确实需要大量的工人，但在我们最近的征服之后，我们并不缺少新的奴隶……"
 PRM_AB_encirclement_tactics: "围攻战术"
 PRM_AB_encirclement_tactics_desc: "当我们的日耳曼兄弟横扫邪恶和腐朽的苏联时，他们展现了一种毁灭性强大的战术，布尔什维克的蛮子完全无力招架。以前所未有的速度和效率，日耳曼人猛烈地穿过敌人的侧翼，以极快的速度包围了他们的大部分军队。这就是雅利安人天才般的战术智慧！\n\n如果我们希望达到与日耳曼人同等的优秀战术水平，显然我们应该尝试模仿这些战术并演练起来，让我们自己的部队灵活运用。当我们不可阻挡的军队将他们那可悲而无助的队伍包围时，那些乌拉尔山以外的下等畜生一定会吓得瑟瑟发抖！"
 PRM_AB_supply_the_lines: "供应补给线"
 PRM_AB_supply_the_lines_desc: "俄罗斯幅员辽阔，且现在尤其明显。我们的边界现在从伏尔加一直延伸到乌拉尔，而前线的供应也日益困难。“元酋”决定在这个问题失控之前运用他的智慧纠正它。大量新获得的奴隶将被派遣到整个雅利安国，他们只有一个简单的目标：在我们的战斗结束前，确保我们的基础设施正常工作。横跨区域的铁路将得到修复和改装，被炸毁的公路将尽我们最大的能力重新修复以投入使用，我们的后勤组织将得到精简以提高效率。当这些雄心勃勃的项目完成后，我们的军队最终将有一个完美可靠的后勤，以帮助我们粉碎邪恶的犹太-布尔什维克，无论他们在哪里。"
 PRM_AB_revisionist_blitzkrieg: "修正的闪电战"
 PRM_AB_revisionist_blitzkrieg_desc: "大名鼎鼎的闪电战是现代最有效的战术发展之一，也是雅利安军事理论优越性的绝佳证明。它让坦克部队、摩托化步兵和攻击机高效地协同行动，迫使欧洲的劣等国家屈服。只有傻子才不会在这种战术中找灵感。话虽如此，我们现在却不能让我们的部队适应这种战术，因为我们目前没有足够的坦克和飞机。\n\n我们的高级军官一直在分析日耳曼人的战术，其中的一部分人认为我们不需要很多坦克打我们自己的闪电战。确实，我们的兄弟们是那么虔诚、顽强以至于他们在战斗中显现出的勇猛就能够有力的帮他们实现突破。毕竟，他们对付那些劣等人敌人，完全能以一当十。现在我们只需要更多士兵来让敌人淹没在我们狂热的战士的汪洋大海中。我们缺少坦克，所幸我们不缺愿意奉献的雅利安人。"
 PRM_AB_squeeze_the_scientists: "压榨科学家"
 PRM_AB_squeeze_the_scientists_desc: "我们不能再依靠这些在过去时代还能当做“武器”的劣质玩具了。随着我们对西俄罗斯的控制得到巩固，“元酋”瓦格纳决定，现在是时候开始让我们的军备迈入现代化了。他已经发布了一项指令，让我们的科学家全天候工作，设计新的武器和装备，以帮助我们的雅利安兄弟在战场上继续他们对斯拉夫部落的圣战。\n\n凭借他们卓越的智慧，毫无疑问，我们的科学家将通过武器领域研究把兄弟会的事业推向新的高度。\n\n为了帮助他们完成任务，我们将开始在新占领的领土上寻找一些符合雅利安人特征，且同样拥有聪明头脑的人。当然，他们可能需要一些“礼貌的说服”来及时完成他们的研究，因为我们的正义斗争不会等待任何人。"
 PRM_AB_pack_the_factories: "填满工厂"
 PRM_AB_pack_the_factories_desc: "由于我们的征服捷报连连，兄弟会现在控制了大量的工业中心，但他们现在都闲置着以至于毫无价值，而那些目前正在运行的工厂又缓慢低效。这不可接受！随着我们军队的发展，他们的后勤需求也会增加，我们不能指望这种状态的工业能满足他们的作战需要。现在是时候把我们的鞭子再次挥起来了，让我们的奴隶和其他劳动力知道，在雅利安国，懒惰和满足是不会被容忍的，更别提现在这种危急关头。我们的工人将填满工厂的每一处空位。他们将一直工作，一直工作，直到他们的身体无法支撑为止。直到我们的最后一场战斗结束，他们都将永远不会闲下来，更不可能休息。"
 PRM_AB_continue_the_purity_tests: "继续纯度测试"
 PRM_AB_continue_the_purity_tests_desc: "我们绝不能在我们正义的理想上妥协，尤其不能在此时，在我们对这片土地的铁腕统治空前强固的时候。现在，大片领土由我们把控，大批人力供我们使用，若我们继续旧时政策，那些低贱的劣等人便可趁此偷溜进我们队伍。是时候重新评估我们军队的种族纯洁度了，我们也该再次收紧标准，限制人们加入我们的高贵行列。毕竟，只有真正的雅利安人才拥有最伟大的意志，能够引导兄弟会走向胜利。\n\n不依靠纯净无暇的军队进行斗争，就是从根本上放弃斗争，这个事实简单明了。也正因此，那些不适合在前线作战的人，很快就会被送到更适合他们的装配线上！"
 PRM_AB_adopt_the_untermensch: "次等人辅军"
 PRM_AB_adopt_the_untermensch_desc: "在统一本地区的艰苦征途中，我们总是要和某些不便的实情妥协。今天，我们就不幸地遇到了一个。我们的军队虽是至纯至善的，但其规模极小，不足以应付我们面临的众敌。东方劣等民族的部落现在是想用人海来淹没我们骁勇善战的众弟兄，他们愚钝的脑袋也只能想到和运用这种战术了。\n\n我们的一些指挥官提议以牙还牙：虽然那些斯拉夫劣等人还没学会接纳兄弟会的存在，但我们也可以新增一些由他们组成的支队辅助作战。当然，这些部队会受到严厉的审查和监视，并且不会有机会去完成那些只有雅利安人才能做好的重要任务。此外，尽管我们绝不会依赖这群人渣——他们毕竟只是消耗品而已——但也许，在这群渣滓中间，还有一些可以绽放光芒，证明其有加入我们的资格……"
 PRM_AB_the_aryan_torch: "雅利安的火炬"
 PRM_AB_the_aryan_torch_desc: "迷惑人眼的烟雾已消散殆尽，仅存于世的是唯一的真相：兄弟会肩负着千钧重任。俄罗斯已千疮百孔，而我们年轻的国度从其灰烬中傲然崛起，成为对抗亚洲贼众的坚实壁垒。我们自豪的军队如今也成长为了对抗犹太民族及其走狗的先锋。雅利安兄弟会再也不是那个在彼尔姆海姆的弹坑废墟中挣扎求生的落后政权了，她现在成为了夺目炙热的光芒，照亮了曾在万古长夜中的亚细亚。现在，我们的军队已经重整旗鼓，从体制到战术均改革一新。我们终于可以满怀热切地开始我们净化西伯利亚的行动，并将雅利安文明的光芒带到东方。\n\n弟兄们，我们将以前无古人的怒火与狂热继续我们的斗争。世界在注视着我们，不成功，便成仁！"
 PRM_AB_the_army_of_the_pure: "纯净陆军"
 PRM_AB_the_army_of_the_pure_desc: "新近征服后，新敌又出现，为应对新来的挑战，我们必须打造常胜之军。我们的军队将是名副其实的自然之强力，而其中的每一个士兵都要是纯洁无暇的雅利安勇士。毕竟，每个雅利安人都是天生完美的杀戮机器。战斗的热情在我们的血液中沸腾，我们骄傲的血脉将赋予我们所需的利刃，以击败那些泛滥世间的劣等人部落，夺取雅利安种族的辉煌胜利。\n\n日耳曼的群氓是人类的灾难。在他们节节败退之地，许珀耳玻瑞亚的胜者正以优等民族的身份粲然崛起。一旦俄罗斯在我们旗下统一，我们便能向世界证明雅利安种族卓绝的战技。我们的弟兄们将扫除所有挡路者，而那个自诩“雅利安祖国”的滑稽小丑，定会在我们的枪口下战栗不已！"
 PRM_AB_in_the_sky_as_our_ancestors: "重夺祖先的天空"
 PRM_AB_in_the_sky_as_our_ancestors_desc: "在犹太魔鬼和他们的日耳曼走狗以阴险恶毒的手段胡作非为之前，雅利安人一度统治天空，无人能及。如果我们想从余烬中崛起，实现注定要由我们达成的伟大梦想，我们的弟兄就必须再次翱翔苍穹。我们将在军中组建一支特别空军部队，在兄弟会的历史上写下崭新的一笔！\n\n有了自己的空军，我们军队的实力将突飞猛进，很快就能远胜于众敌。而那些日耳曼人，在再次派飞机来亵渎我们神圣的国土前，一定会慎之又慎、三思而行。让那些劣等人渣滓四散奔逃，乞求活命吧，我们的轰炸机将在他们的头顶呼啸，自空中降下死亡与毁灭的暴雨，带给他们难以言表的恐惧！"
 PRM_AB_the_ground_beneath_our_feet_as_giants: "巨人脚下的地面"
 PRM_AB_the_ground_beneath_our_feet_as_giants_desc: "如今，我们精心打造的空军已经组织完备，是时候制定我方战机升空后的战术了。我们战术的重点将放在战机的对地攻击能力上，如此，我方战机便能打乱敌方阵脚，让那些污秽贼众变为我们地面部队的待宰羔羊。\n\n然而，在广阔的天空中，仍然存在着对我们的威胁。日耳曼人和他们的空军仍不改其愚蠢，服从着犹太人的意愿，搅扰着我们的西部边境。这些走入歧途的蠢货还在自我欺骗，以为她们能与我们匹敌。而当雅利安的截击机带着众神的狂怒划过无边的苍穹，剪去她们的羽翼，将她们送入烈火熊熊的地狱时，她们必将感到恐惧而惊奇。毕竟，我们的新国家只属于雅利安人，广阔大地如是，夜空群星亦然。"
 PRM_AB_the_men_bred_for_war: "为战争而生的人"
 PRM_AB_the_men_bred_for_war_desc: "作为雅利安人，战争的血液流淌在我们的血脉之中，这是不言而喻的！我们将建立一个受过特殊训练的战士团体，让他们在我们的军队中服役，进而打造一支世界上最凶猛的军团。此外，我们还需要严格的培训计划来填补前苏联练兵模式中那令人发笑的缺漏和宽松。\n\n我们新一代战士将作为冷血的战争机器培养，并随时准备为他们神圣的祖国捐躯。他们不会怜悯我们的敌人，面对那些犹太人的邪恶奴仆向我们投来的恶意，他们绝不会动摇。虽然新的训练方案将淘汰无数的弱者，但那些留下来的人将成为传奇。在与我们坚定的兄弟交战时，这些劣等人的部落将会崩溃，胜利终将属于我们！"
 PRM_AB_the_power_that_defeats_all_technology: "超越技术的力量"
 PRM_AB_the_power_that_defeats_all_technology_desc: "我们现在生活的时代，科学技术主宰着生活的方方面面。在战争领域，这更是明显不过。在今天的战场上，机枪、突击步枪、喷气式飞机，甚至原子弹都在战场上被频频谈论。尽管如此，我们，作为雅利安人，真相却是另一个样子。技术，不过是劣等种族弥补自己缺陷的拐杖，而一个显而易见的事实是，过度依赖这些便利必将导致软弱和自满。\n\n我们怎会需要弱者的工具！我们是主宰种族，我们的每一块肌肉，每一根神经都全方位优于我们的敌人。我们要取得胜利，需要的是我们永不磨灭的意志和我们兄弟间牢不可破的友谊，只有这些才是我们成功的关键。那些犹太-锡安分子军队所依赖的花哨发明，终将会被证明只是他们的阿克琉斯之踵。"
 PRM_AB_in_the_sea_as_ancient_times: "重夺古时的海洋"
 PRM_AB_in_the_sea_as_ancient_times_desc: "我们种族自古以来就有着统治海洋的悠久而自豪的传统！事实上，在远古时代，我们光荣的祖先们就巧妙地航行于蜿蜒的河流之间，为他们的人民创造了一个繁荣昌盛的新家园。如果我们不追随祖先的脚步，我们怎么能恢复雅利安人的遗产呢？现在是时候更进一步，为许珀耳玻瑞亚建立海军了！\n\n虽然我们现在也没有太多的水路，但我们的领导人总是放眼未来。很快，我们的国家就会控制整个俄罗斯，当那光荣的一天到来时，我们的海军必须准备好夺取曾经属于我们的海洋。让那些为犹太人利益服务的狗腿子恐惧和颤抖吧，因为雅利安人又要扬帆起航了！"
 PRM_AB_hordes_of_the_faithful: "虔信者部落"
 PRM_AB_hordes_of_the_faithful_desc: "我们的敌人在行动，我军人数却远不及敌军！如果我们真心希望继续将我们种族从毁灭中救赎的战斗的话，我们就需要比之前多得多的人。我们将会在全国范围内举行大规模征兵活动，来扩充我们的军队编制，并且找到许多愿意为宏大的目标做好战斗准备，愿意牺牲自我的雅利安人。\n\n尽管肯定有许多人怀疑我们动机是否纯正，并且质疑我们的政权，我们要让他们明白我们内心只考虑着最大化他们的利益。我们一直为了雅利安种族的纯洁和生存以及向世界昭告我们作为最优等的人的合法地位而奋战。只有我们才能引导斯拉夫人民从黑暗时代走向光辉，而且我们要确保我们有足够的以此为信条的新兵。"
 PRM_AB_priests_marching_at_drumbeat: "祭司鼓舞军队"
 PRM_AB_priests_marching_at_drumbeat_desc: "仅凭甜言蜜语尚不足以感染俄罗斯人民，我们必须承认的一个事实是许多人只是出于一己私欲或恐惧才加入我们的行列。也许，我们可以采取一种更激进的方法来解决这个问题。为了进一步教化我们的军队，我们将建立特别的战斗祭司部队，帮助和引导我们的部队为自己的命运勇敢斗争。\n\n我们的祭司会用古老的传说和历史上先祖的胜利来激励军队，而不是放任犹太教基督教这些沙漠邪教的胡言乱语干扰我们的思绪。当这样强大的精神指引时刻伴随我们左右，我们的兄弟在战斗中将犹如佩伦附体般释放的怒火，为我们的种族书写一个辉煌的新篇章！"
 PRM_AB_onwards_to_glory: "迈向荣耀"
 PRM_AB_onwards_to_glory_desc: "弟兄们，我们期待已久的日子已经近在眼前了！我们国家的持枪勇士正跃跃欲试，我们军队的空中卫士正守候猎物，我们民族的海军战士正重建霸权。我们令人畏惧的铁骑坚不可摧，他们献身事业的狂热无人能比。若有需要，他们随时准备拿下整个世界。秣马厉兵的时期已经结束，现在，是时候向东进军了。我们已经让那些抗拒我们正义统治的人活得够久了，我们要一劳永逸地消灭这群民族叛徒，夺取我们命定的胜利！\n\n而在东方纳入了雅利安种族治下后，我们也不会停下我们的脚步。我们还有很多事要做。在西边，劣等民族构成的日耳曼毒瘤正亵渎着我们神圣的土地，继续着他们跋扈而不义的统治，压迫着数以百万的雅利安人。这可怖的悲剧已经持续得够久了！西伯利亚现已安稳，是时候准备最后决战了！西征！扫灭污染世界的犹太民族，和他们那腐化堕落的日耳曼傀儡！"
 PRM_AB_into_the_world: "昭告世界"
 PRM_AB_into_the_world_desc: "依靠雅利安种族的坚韧意志，我们建立了丰功伟绩，保住了兄弟会在西俄罗斯的统治地位。而在不久前，这些成就还被那些软弱的头脑认为只是十足的空想。尽管现在世界上还有许多地方仍然遭受着犹太邪恶势力的腐蚀，我们仍然需要采取明智合时的措施，迈出融入国际社会的第一步，让整个世界听到我们的声音。在见识过我们疾风骤雨般统一西俄的神威后，世界各国别无选择，只能开始认真看待我国。\n\n带有纯正雅利安血统的外交官们将遍访世界各国，致力于传扬我们的盛名，确保兄弟会之存在众所周知，保证兄弟会之大名受严肃对待。地图上的西俄罗斯再也不会是那空荡荡的无主之地了。兄弟会的辉煌胜利将为整个世界所知晓，不管它是否乐意听到！"
 PRM_AB_our_racial_cousins: "种族堂亲"
 PRM_AB_our_racial_cousins_desc: "在我们迈出走向国际的第一步时，我们应当立刻优先关注一个国家。我们的西面是莫斯科专员辖区，它是我们无比景仰的日耳曼兄弟——大日耳曼国最东面的管辖地区。日耳曼人启发和激励了我们许多，我们欠他们很多人情。现在，终于是时候让我们无条件地表达感激之情了。\n\n我们的外交官将带着我们的礼物和祝福出访日耳曼，并且将会向他们表明我们愿意尽自己所能帮他们对付永恒的敌人——犹太人。在这些基础上，我们希望能进一步进行目标更宏大的泛雅利安合作。我们在西面的表亲肯定会接受一切能帮他们稳定东方的援助，我们确信他们会很乐意张开双臂迎接他们的雅利安兄弟，并接受我们的提案。"
 PRM_AB_spread_our_ideals: "传播我们的理念"
 PRM_AB_spread_our_ideals_desc: "迄今为止的成功是我们优越性的有力证明。我们中纯正的雅利安人已经获得了社会和军事领域顶端应有的位置，而下等人则在为了一个更好的待遇而辛勤劳作。我们的国家不是唯一一个生活着纯正雅利安人的地方，其他地方也存在着很多天生就比其他人优越的佼佼者。当然，那些在我们的国境之外人终究会听到我们的声音，毕竟他们的血统会告诉他们我们的想法正确无比。我们必须更进一步，为雅利安寻找合适的人才储备。分发宣传手册，广播信息，宣扬我们种族的优越性和我们新社会的巨大成功。一旦那些真正的人才听到我们的信息，他们将肯定会蜂拥至我们的羽翼之下。"
 PRM_AB_overtures_to_the_west: "向西边示好"
 PRM_AB_overtures_to_the_west_desc: "有无数股强大的力量试图摧毁和压制雅利安人种族意识和势力的崛起。在这个严酷的世界里，所有优等人必须团结在一起，以免成为那帮锡安主义敌人阴谋的牺牲品。正是出于这个原因，如果我们的国家想长期存在下去，与大日耳曼国建立更密切的外交关系是非常有必要的。\n\n尽管我们在血统上是如此亲近，但日耳曼人却表现得很难沟通。我们派使者送去的消息如同石沉大海，再无音讯。甚至有一些谣言（毫无疑问是假的），比如莫斯科专员辖区的领导人质疑我们的雅利安身份，已经在我们的队伍中蔓延。但没关系，如果日耳曼人碰巧还没有看到我们的信息，我们唯一要做的就是持续发送更多的信息，直到他们最终做出回应。"
 PRM_AB_a_pan_aryan_congress: "泛雅利安大会？"
 PRM_AB_a_pan_aryan_congress_desc: "我们联系日耳曼的尝试似乎被彻底忽视了。我们甚至不能确定日耳曼人究竟是压根儿没收到我们的去信，或者他们只是选择性无视。但无论如何，这都证明我们以前的努力还不够，日耳曼可能认为雅利安兄弟会没有什么话语权，所以交流被搁置了。\n\n为了证明我们对雅利安事业的忠诚，泛雅利安大会必须被提上日程！我们的特派人员将尽可能多地向能联系到的日耳曼官员和国际上的希特勒信徒们送去材料。这次大会应该足以证明我们对日耳曼人的认真态度，并开创一个雅利安人国际合作的新纪元。"
 PRM_AB_the_siberian_situation: "西伯利亚现状"
 PRM_AB_the_siberian_situation_desc: "目前，往日苏联的大部分领土已处于雅利安人的控制之下。日耳曼人控制着莫斯科专员辖区，而我们统治着从那开始延伸到乌拉尔山脉的广大地区。但西伯利亚的大部分地区仍然掌握在亚洲野蛮人的手中，直到俄国人被赶进太平洋之前，没有任何雅利安人能够在那边自在地生活。\n\n日耳曼控制自己现有的俄罗斯领土都已力不从心了，我们必须代他们完成这项工作。要做到这一点，我们必须仔细调查东方的敌人，首先是我们的近邻西西伯利亚。当收集了足够的信息，我们的军团就可以确定何时发起攻击，拉开伟大征服的序幕。"
 PRM_AB_the_kazakh_conundrum: "哈萨克难题"
 PRM_AB_the_kazakh_conundrum_desc: "所谓的自然法则，就是强大种族要把弱小种族踩在脚下、奴役他们。强大种族若是裹足不前，就将面临着灭亡的危险。学者们要是想找个现成的例子，那就看看哈萨克人吧。他们曾是值得尊敬、值得视为敌人的草原英豪，现在却堕落得不成样子。叫他们跟羊一样温顺，对他们有十分的害处。\n\n以雅利安大军劫掠哈萨克草原，这就是自然法则的意志。哈萨克人忘了生存即斗争的真理，哪怕只是休憩片刻，都可被视为在向末日屈膝。他们想重新振作已经太晚，但我们可以从他们的失败中学到很多。"
 PRM_AB_onwards_to_unification: "迈向统一"
 PRM_AB_onwards_to_unification_desc: "我们已经做了足够的努力来向我们的雅利安同胞致敬，而现在更有资格通过我们种族最擅长的特质——征服——来效仿他们。日耳曼人在把雅利安人文明东扩这方面做得很好。我们有责任追随他们的脚步，将我们种族扩张得更远。\n\n俄罗斯剩下的土地被一帮可怜的害虫控制，但我们必须牢记，即使是一只老鼠，一旦被逼入绝境，也可能破釜沉舟。当我们向东推进时，我们切不可自满，因为这样就不足以显示我们之于敌人的优越性。保持勇气和尚武精神，不要动摇，我们征服俄罗斯全境的圣战将被后世的传奇永远传颂！"
 PRM_AB_we_stand_alone: "独自面对"
 PRM_AB_we_stand_alone_desc: "对世界国家而言，“雅利安人”有一个非常明确的定义：北欧那些通过建立横跨大陆的帝国来宣称自己要继承这一名号的日耳曼人。这个称号根本名不副实：日耳曼人又软弱又有奴性，是那些很久以前从亚洲席卷而来轰走真正雅利安人的犹太主子的秘密爪牙。对雅利安人身份的错误认识甚至都传到了我们的地盘上。这个事实必须立刻得以修正。\n\n雅利安兄弟会是主人种族——与来自亚洲的日耳曼侵占者不同的斯拉夫-雅利安人民的唯一合法代表。在这个星球上，其他国家不会支持我们。我们在大步前进的时候必须放弃对外国援助的一切幻想。"
 PRM_AB_denounce_the_masonic_zionist_puppets: "谴责共济会锡安傀儡"
 PRM_AB_denounce_the_masonic_zionist_puppets_desc: "对于无知的人来说，日耳曼可能是一个理想的雅利安国家。诚然，它向世界宣扬，它肩负着对抗锡安分子及其阴谋的责任，它对传统道德的有多热爱，它对白人种族事业的有多忠诚。但所有这些，每一个字，其实都是恶毒的欺骗，是它口口声声说要清洗的腐朽之物所编造的谎言。\n\n犹太人的巨大阴谋已经渗透至全球文明的各个领域，并腐蚀了所有的美好事物。尽管我们一度以为它已经消失在了1933年，但他们其实只是做了小小的让步，通过牺牲一小部分犹太人，他们让一个虚假的雅利安国家得以建立，以换取自己在幕后的统治继续下去。披着雅利安人的伪装，犹太人甚至将他们的魔爪伸向了欧洲以外的地区。我们看得一清二楚，这就是日耳曼的真相，而我们会将这最大、最黑暗的秘密昭告全世界。"
 PRM_AB_deride_burgundy: "嘲笑勃艮第"
 PRM_AB_deride_burgundy_desc: "最热衷最看重雅利安纯洁性的团体，自身却无法达到雅利安的基本标准，多么荒谬！事实上，日耳曼的道德伦理已日渐被犹太人污染和控制，海因里希·希姆莱和我们都看在眼里。作为党卫军的领袖，他建立了属于自己的骑士团国来纠正日耳曼的错误。但即使这样，他也没有逃过锡安主义者的诱惑！而在当下，勃艮第正在用非雅利安人贱种来补充党卫军的队列，还放任其领导者胖得像个犹太银行家一样！\n\n我们对勃艮第的批评将是一次考验，也是他们最后的救赎机会。如果希姆莱采纳了我们的规劝，并朝着正确的方向改革他的国家，这些错误也就无伤大雅。如果他不这样做，我们就有确凿的证据，证明他也不过是我们永恒之敌控制下的傀儡之一。"
 PRM_AB_the_matter_of_our_homeland: "我们祖地的事务"
 PRM_AB_the_matter_of_our_homeland_desc: "雅利安族起源于何处？这似乎无关紧要，实际上却是人类历史上最大的疑问。犹太人试图篡改我们的过去，这样他们才能控制我们的未来。只有知道自己的根源，雅利安人才会理解自己的命运，这就是为什么犹太人花这么大的力气把我们的历史隐藏起来。可恶的伪雅利安之国试图让我们相信现在的北欧就是我们家园。何等的欺瞒！何等的狡诈！何等的卑劣！\n\n事实是，斯拉夫-雅利安人来自巴勒斯坦，古语中的“烧焦营地”。犹太人声称这里是他们的家园，真是令人作呕的侮辱。世界必须知道，我们不会再容忍这个持续了上千年的骗局。随着时间的推移，我们的军队将横扫黎凡特，驱逐那里的贱民，并重新把我们的人民带回雅利安种族最神圣的地方。"
 PRM_AB_our_eastern_foes: "我们东方的敌人"
 PRM_AB_our_eastern_foes_desc: "在我们能够解决巴勒斯坦家园、僭越的伪雅利安之国或各类隔海相望的犹太人势力的问题之前，我们必须净化俄罗斯，即当下的斯拉夫-雅利安人家园。使其不再受现有统治者的影响。这条路上的第一步将从清理我们的隔壁邻居，抹去西西伯利亚的那些害虫开始。\n\n即使我们种族具有优越性，如果我们不准确地评估情况，我们也注定要失败。我们的特工将迅速收集西西伯利亚政府相关能力和意图等重要信息。我们需要了解我们东方敌人的每一个元素，每一个细节，否则雅利安人的伟大天性将被这些下等人再次压制。"
 PRM_AB_look_to_the_south: "看向南方"
 PRM_AB_look_to_the_south_desc: "中亚人是战士，但仍无法与斯拉夫-雅利安人相提并论。这就好比鬣狗之于狮子，相同点仅仅是两者都是猎食者。然而，在我们对自己真正的荣耀一无所知的时代，他们就是通过屠杀和奴役成为了我们几代人的威胁。我们必须优先处理这些问题，以防他们干扰我们在俄罗斯的扩张。\n\n我们暂时没有兴趣彻底推翻他们，一场声势浩大的惩戒性突袭足以让哈萨克人害怕我们。这还可以杀鸡儆猴：雅利安人不会原谅也不会忘记，只要是对我们的侮辱，无论是在昨日还是上溯到几个世纪之前，都会招致我们严厉的惩罚。"
 PRM_AB_onwards_to_greatness: "迈向伟大"
 PRM_AB_onwards_to_greatness_desc: "现在全世界都知道许珀耳玻瑞亚的意图了，是时候关注一些更迫切的事务了。我们治下的俄罗斯只是其广袤领土的一小部分。其余从乌拉尔山脉直到太平洋的土地仍被堕落的鼠辈和锡安主义的傀儡控制。我们已经前进得挺远了，但如果我们就此止步，那就是愧对我们的祖先和众神。\n\n首先，我们将夺取西西伯利亚并净化它。然后，我们将推进，直到整个俄罗斯属于其真正的主人。在那之后，从日耳曼的篡位者手中夺取欧洲，再征服我们祖先的家园，消灭东方的弱小种族，摧毁美国的犹太城堡，以及其他的千万次征服。直到最后，一个团结在唯一主宰种族领导下的世界将会成为现实。"
 PRM_the_reign_of_the_north: "终北之治"
 PRM_the_reign_of_the_north_desc: "还有，我们是谁？我们是天选之子，是地球的真正继承者。我们是人民的先知，是地球上真正的雅利安人。\n\n我们北方罗斯人，一千年前曾在我们故乡的大平原、森林、针叶林和大草原上繁衍生息。古代的那些文明嫉妒我们的人民，把我们的沃土叫做“许珀耳玻瑞亚”，在终北之境的土地。这是一片人民不会经历困难或者冲突的沃土。\n\n时代变了，但我们的人民没变。在我们的心目中，北方罗斯人无疑仍然是世界真正的孩子和继承者。我们是真正的雅利安人，兄弟会大多数情况下做的对。他们却在对那些被犹太人和共济会玷污的劣等日耳曼人的崇拜中铸成了大错。还有什么能颠覆这样的伟大帝国呢？"
 PRM_the_high_priest: "大祭司"
 PRM_the_high_priest_desc: "我们这个民族的衰落始于基督教传入我们的土地。基督传教团让我们民族变得软弱，他们以“异教信仰”为名，将雅利安人绑在火刑柱上烧死，还告诉我们的族人，说我们的崇拜的错误的！看看他们把我们引向了何方？\n\n该恢复我们祖先的正信了。我们必须寻回我族的古老道路，像他们一样纯净、正直且强壮！否则就不配自称真正的雅利安人。"
 PRM_reform_the_brotherhood: "改革兄弟会"
 PRM_reform_the_brotherhood_desc: "兄弟会是一个有用的工具，虽然他们被误导了，但他们的思维方式尚可通过对他们的信条进行一些修改来纠正，例如……\n\n我们不会再效仿日耳曼了。我们的人民需要知道，许珀耳玻瑞亚才是真正的、正确的雅利安人世界，而不是那些日耳曼尼亚饱食终日的堕落者！我们真正的敌人仍然是犹太魔鬼和共济会蛆虫，但我们必须让兄弟们清楚一个道理，即他们已经从根源上被腐蚀了，甚至我们在黎凡特的古老家园也正在被影响腐化。\n\n是时候教育我们那些走上歧路的朋友了，他们要学的还有很多。"
 PRM_cast_off_the_shackles: "摆脱枷锁"
 PRM_cast_off_the_shackles_desc: "现在是时候打碎束缚我们人民的枷锁了！\n\n任何还躲在我们社会里的犹太人都会变成过街老鼠。任何秘密社团，特别是共济会社团，都会被粉碎。基督教堂，不过是一个殉道犹太人的幌子，也会被粉碎，取而代之的将是我们的新秩序。\n\n肯定会有反抗，因为肯定有些雅利安人已经被这些堕落的东西腐蚀得太深了，他们将永远无法再觉醒。这些人就只能被清除，因为现在他们只是致命犹太疾病的携带者。当我们治愈这些病人的时候，他们就能看清束缚他们的锁链并打碎；一旦他们自由了，许珀耳玻瑞亚就会重生！"
 PRM_we_who_judge: "我们来判断"
 PRM_we_who_judge_desc: "只有我们中的少数几人，几位全身心致力于建造一个新许珀耳玻瑞亚的雅利安人，才有资格去决断其他人。我们的国家曾经建立在一个人的愿景之上，而一个人的眼界是有限的。\n\n其余的人必须由一只强有力的手来引导，并随时随地都受到我们的监视，以免他们偏离成为真正雅利安人的道路。这并非天方夜谭，我们就会像一位慈父，照顾我们所有雅利安孩子的福祉。"
 PRM_the_aryan_slav: "雅利安斯拉夫人"
 PRM_the_aryan_slav_desc: "犹太人、共济会和日耳曼的宣传让世界相信那些膨胀而堕落的日耳曼诸民族是真正的雅利安人。这无疑是大错特错。\n\n这些人只想推崇一种谬论。很显然，他们是打算冲我们来的。那些蠢货不惜一切诋毁我们这个主人种族。受过教育的人知道所谓的“日耳曼雅利安人”只不过是那些从东亚粪坑里面迁出来的劣等人的“范例”罢了。真正的雅利安人——我们北方罗斯人，是继承了丰富遗产的天选之子。我们曾被那些一直都是蛮子的犹太人赶出在黎凡特的家园，被迫迁往北方。他们没能够消灭我们，一直以来还觊觎着他们曾窝藏过的地方，也就是我们的乐园。\n\n你告诉我我们的许多人都不知道我们的过往，我们的斗争和我们的伟大？那么，该让他们接受洗礼了。"
 PRM_blessed_industry: "福佑工业"
 PRM_blessed_industry_desc: "无与伦比的繁荣是使我们远古的先祖无比伟大的其中一个原因。我们将再次成为全世界羡慕的对象之一，并将成为一个焕发活力的工业基地。在祭司们的祝福下，我们的工业将是我们在重获繁荣的道路上前进的强大动力。"
 PRM_trials_of_redemption: "救赎之审判"
 PRM_trials_of_redemption_desc: "我们中许多兄弟都被认为失去了救赎。这些雅利安弟兄被丢进集中营，混吃等死，被他们的人民所厌弃，失去了成为新生的许珀耳玻瑞亚一部分的机会。\n\n不过呢，集中营里有不少人意识到了他们的错误。许多人乞求怜悯，要求被释放，以便他们能够参与到雅利安种族的复兴事业中来。然而，我们不能出于怜悯就简单地给予他们自由。如果我们不加惩罚地就释放囚犯，我们就跟堕落的基督徒和犹太人差不多了。谢天谢地，我们的祖先知道一个解决办法。\n\n要证明他们的价值，那些请求我们释放的人必须参加救赎之审判，通过一系列的挑战，抹除那些值得被接纳为许珀耳玻瑞亚雅利安人身上的软弱和污秽。他们会牺牲很多，但他们的回报？重生。"
 PRM_sacrificial_lambs: "献祭羔羊"
 PRM_sacrificial_lambs_desc: "在那之后，这里还有一些无可救药之徒。这群毫无歉意的基督教徒又臭又硬，不愿抛弃他们的腐败行径，以及共济会的那帮耗子，还有那些最糟糕的犹太傻逼。这群无可救药的腐化猪猡并非一文不值，至少他们的脏血还有点用处。\n\n诚然，西方的假雅利安人对那些在他们的新秩序中对劣等人有一个很好的解决办法：就是让他们一直干活，直到累死，让他们的死亡对我们的新秩序产生价值。在许珀耳玻瑞亚里是没有地方容纳这些劣等人的；他们现在唯一存在的价值就是为我们建立新秩序而工作。\n\n只有在他们辛勤劳动过后，死亡才有价值。只有清除他们，我们的秩序才能兴旺发达。"
 PRM_the_two_cosmic_forces: "两种宇宙之力"
 PRM_the_two_cosmic_forces_desc: "寰宇之中，两股人类的力量在斗争。其一当然是真正的雅利安人——千百年来一直在对付玷污地球的渣滓的北方罗斯人的精神和意志。另一股力量，当然属于我们永恒的敌人——犹太人。多数人类过着好像没有不同意志或文化间的战争的日子。那些堕落的混蛋囿于无知，任由犹太主义以我们熟知的方式深入地愚昧人性。只有通过我们的启蒙运动，我们才能得到救赎；只有拥有知识，我们才能在犹太人蔓延世界之际保护好我们自己。"
 PRM_promote_the_national_patriotism: "促进全国爱国"
 PRM_promote_the_national_patriotism_desc: "参军入伍就是为我们雅利安种族的生死存亡而战斗！你们，是许珀耳玻瑞亚的子民，是天选者的选民！是我们至真至善的纯正雅利安人！像你们一样抗击那些企图内外夹击我们的人是最光荣的。你们是我们第一道也是最后一道防线，你们是北方的捍卫者，你们是新秩序的牧羊人，诸如此类！你们是实现雅利安人意志的工具，你们是捍卫这一意愿的勇敢战士！你的决心无与伦比！你的威力无可比拟！\n\n你们是许珀耳玻瑞亚的士兵，只有你和你们一样的人才能给予雅利安人希望。"
 PRM_dezionization_and_demasonization: "灭锡安，除共济"
 PRM_dezionization_and_demasonization_desc: "即便我们做了这么多，犹太和共济会渣滓仍然潜伏在我们伟大的祖国当中。学术界则是为数不多的充斥着他们的言论的地方之一。\n\n这是非常严重的失察，任由犹太人和他们的共济会走狗继续教育我们的人民！犹太文学和被他们影响腐化的人不仅出现在学校，甚至传播到了那些对自己正被愚化一无所知的普罗大众中。我们必须采取迅速而坚决的行动，任何比彻底清洗学术界更温和的行动都拯救不了我们。必须焚毁任何可能腐化我们人民的书籍，必须开除现有的大多数教育者。这很可能使国家损失惨重，但我们必须为人民好而做这些。\n\n为了我们的事业，任何牺牲都可以接受。"
 PRM_the_ancient_laws: "古代法律"
 PRM_the_ancient_laws_desc: "我们足够了解古人，所以我们能设立能让他们自豪的法律条文。就像古时候那样，我们将设立严苛而公平的法律，以推进共同繁荣。\n\n任何罪行都不会得到宽恕，都将会受到严格的惩罚。雅利安人不应该对其他人报以非分之想，我们的刑罚将会昭示这一点。"
 PRM_call_to_the_world: "向世界高呼"
 PRM_call_to_the_world_desc: "现在，是时候向世界宣告我们的宿命了！我们不怕让全世界知道我们，而非日耳曼人，才是真正的雅利安人。世界的继承者绝非那些冒牌雅利安人和劣等种族，而会是我们。\n\n让全世界的劣等种族瑟瑟发抖吧！他们将会见识到终北的优越，见证许珀耳玻瑞亚的回归！"
 PRM_the_scorched_camp: "烧焦营地"
 PRM_the_scorched_camp_desc: "我们的外交政策很简单，让俄罗斯隔绝任何境外势力的影响，并解放我们远古的家园——巴勒斯坦。\n\n如果你关注过我们的历史，你就会知道，我们当初就是从那片圣地的沙漠中一路西行至此的。巴勒斯坦是我们第一次建立文明的地方，也是犹太人给予我们沉重打击，迫使我们不得不离开的地方。\n\n我们清楚单纯地凭借武力夺取这些土地是不现实的，但这并不意味着我们不能在当地采取一些小动作，为我们的回归铺平道路。"
 PRM_our_ancestral_homelands: "先祖故地"
 PRM_our_ancestral_homelands_desc: "啊，我们的先祖故地多么伟大！\n\n从黄沙之中崛起了一座座伟大的城市！他们的石头在阳光下闪闪发光，他们的进步和技术是无与伦比的！淡水川流不息，因为古代雅利安人知道如何保持水渠和水井的流通，并为其配备水泵。他们的繁荣是无与伦比的，人民和睦相处，一切物资应有尽有。直到那群该死的犹太佬到来。\n\n这些劣等虫豸看到我们人民所拥有的一切，心生妒意，他们野蛮地蹂躏我们的人民，可我们的人民一直在战争中秉持着和平且无知的思维，因为他们从来没有自己战斗过。野蛮的犹太佬则没有这种顾虑，因为他们习惯于用武力来达到目的。他们像死亡的波浪，拍在我们的人民身上，摧毁伟大的城市，在肥沃的土地上撒盐，毁坏灌溉系统和水井。也正是犹太人把我们赶出家园。两千年后，犹太人又回来了。不过，我们有一个梦想。总有一天，我们会回到我们的故乡，收回属于我们的一切。我们要让住在那里的人遭受难以想象的毁灭和死亡，为我们的人民报仇。"
 PRM_stake_righteous_claims: "发出正义宣称"
 PRM_stake_righteous_claims_desc: "多亏了犹太人和共济会，除了我们的全世界都已经忘记第一代雅利安人所遭受的惨剧。过了这么久，我们终于能平冤昭雪，发出正义宣称，追讨黎凡特的主权。\n\n我们预计世界上的多数人会笑话我们，称我们为疯狂的捏造者和战争贩子。好，这只会显露出外面世界的腐化。我们清楚我们的历史和真相。我们，北方的罗斯人，正统的雅利安人，有这个权力。我们十分清楚我们的人民在过去遭受了什么。并且，能够纠正这个古老错误的方法只有一个。"
 PRM_under_peruns_light: "佩伦之光下"
 PRM_under_peruns_light_desc: "在重建我们国家的过程中，我们的付出超出了预期，当然也经历了艰难险阻。不是所有的罗斯人都能接受他们是雅利安人、世界真正继承者的事实，许多非雅利安人只能被淘汰，只是因为他们永远都不会承认我们民族的合法性。多耻辱啊，但我们必须这么做，这是为了我们的民族。\n\n古时荣耀的许珀耳玻瑞亚尚未重建，还无法与富庶且强大的祖先相匹敌，我们要做的事情还有许多。数千年来的堕落必须除尽，许多城市与市镇亟需重建。不过，我们必须记住，我们的祖先是通过千百年的和平与繁荣才发展到那种地步的，我们在这么短的时间里就做到了那么多，族人看待我们，眼里没有反感，只有敬畏。"
 PRM_the_reykh_triumphant: "雅利安国凯旋"
 PRM_the_reykh_triumphant_desc: "胜利万岁！如同大自然的狂暴力量一样，令人望而生畏的雅利安兄弟会的军团潮水般涌过乌拉尔山脉，把挡在前面的脆弱的劣等人类渣滓碾成齑粉。光荣的雅利安国现已扩张到了西伯利亚的西部，并且我们离发起圣战，统一这片受诅咒的土地又近了一大步。\n\n现在，我们必须要为新的战斗规划点什么。这块地方有丰富的自然资源可供开采，也有无数下贱的人形牲口供我们驱使来开采那些资源……"
 PRM_extend_the_system: "扩张体系"
 PRM_extend_the_system_desc: "祖国的心脏地带是对雅利安人统治力量的重大考验。只有最纯净者能掌控权力，而其他那些粗鲁的斯拉夫杂种也都明白自己的地位。我们伟大的元酋以他英明精妙的治国之术造就了这一完美的平衡，我国的雅利安精英则受益于此种平衡下的稳定有序。\n\n可惜，现在西西伯利亚的情况却又是另一个样子。尽管对战争已经结束，那些劣等人组成的乌合之众仍然在抗拒我们的意志，并且无所不用其极！我们绝不允许这种令人作呕的情形持续下去。西伯利亚的劣等种族有祸了，因我们的盖世太保将举起枪，逼迫他们记起自己低下的地位。"
 PRM_a_slave_caste: "奴隶等级"
 PRM_a_slave_caste_desc: "我们敬爱的“元酋”古特鲁姆·瓦格纳所设想的理想社会，是一个由等级划分的社会。雅利安人作为主人种族，注定要领导一切。在雅利安国，权力由血统决定，不满足这个要求的人就属于第二个阶级：劣等人。\n\n劣等种族生来就是被征服的对象，这一事实已经给他们设定好了一个目标，也只有一个目标：努力劳动，为比他们优秀的种族服务。他们不懈的努力将为我们的新雅利安社会奠定基础，这个国家将只为我们雅利安种族的利益服务。我们无需担心那些不认同这一愿景的人，因为他们也只不过是雅利安国必定会料理掉的渣滓。"
 PRM_the_world_calls: "世界的召唤"
 PRM_the_world_calls_desc: "无人可以否认，兄弟会正在统一俄罗斯！全球的锡安主义当权者可能会尽力压制这一事实，但他们不可能永远掩盖我们的成功。雅利安国正在前进，我们的领土正在扩大。现在只有一个较大的障碍阻挡在我们的征途上，除非彻底瞎了眼，否则整个世界都已经注意到了我们的所作所为。\n\n让全世界都听到我们发出的声音，雅利安人对俄罗斯的统治即将到来！我们很快就会将矛头指向其他任何敢于反对主人种族的国家。让犹太人，布尔什维克和劣等人都在恐惧中颤抖，“元酋”瓦格纳将不会休息，直到这些人对世界的掌控被彻底粉碎！"
 PRM_work_for_your_life: "活着就是干活"
 PRM_work_for_your_life_desc: "为雅利安国的利益而进行的艰苦劳动不是惩罚，而是怜悯。现在在我们的厂矿里不知疲倦地工作的劣等人，可能会把我们看成可恨的鬼怪，因为我们把自己的意志强加给他们。但他们没有意识到，他们存在的唯一目的就是劳动。优等民族领头，其下的一切人或物都要紧随其后；这不过是事物的自然秩序罢了。\n\n说实在话，那些奴隶们真应该为得到的机会而满怀感激！毕竟，假如我们不知道怎么利用这些狗杂种，我们就将不得不将它们除灭殆尽。奴隶们必须拖着那虚弱的躯体尽其所能地工作，而如果有些人不能完成分配的任务，他们会明白让我们失望的下场的……"
 PRM_the_purification_of_siberia: "净化西伯利亚"
 PRM_the_purification_of_siberia_desc: "雅利安国在西俄的净化工作进展顺利，但很明显，我们也需要将种族净化政策扩大到乌拉尔以外。西伯利亚是一片广阔的土地，可惜被各路劣等人污染了，他们愚蠢地妄想着斯拉夫人可以有不同的命运。但我们雅利安人看透了他们的本质：他们除了在我们的统治之下辛勤劳动之外，没有别的意义。\n\n我们将把西伯利亚变成雅利安乐园，鼓励血统优良的人定居在新的领土上，那些劣等人则将被束缚起来。很快，即使在东方这样艰苦的条件下，雅利安文化也将开始孕育，世界将见证雅利安文化的茁壮成长！"
 PRM_a_total_war_economy: "全面战争经济"
 PRM_a_total_war_economy_desc: "战争是雅利安国的常态。我们至爱的雅利安文明绝不会了解和平为何物，只要她还未能实现我们的共同理想，未能以强权将整个世界征服。虽然我们近日屡战屡胜，但雅利安梦仍然离我们十分遥远。对那些没完没了的犹太渣滓的圣战只会不断升级，而为此，雅利安国需要让每双未能拿枪的手都发挥最大的力量。\n\n奴隶们在不知疲倦地制造军需品，以服务我们伟大的目标，但这还远远不够。我们的本土也是一道战线，而其上的人民也要各尽所能。如果他们不能奔向枪炮呼啸的前线，他们就要走上机器轰鸣的生产线。不会再有什么“民用”的东西了，为着我们最终极最伟大的胜利，雅利安国的每个公民都要在自己的工作中奉献一切，不管他们是不是士兵。"
 PRM_just_like_the_old_times: "恰如古时候"
 PRM_just_like_the_old_times_desc: "在“元酋”梦想中的那个从伏尔加一直延伸到太平洋的雅利安国建立之前，我们还有大量的工作要做。虽然我们毫不怀疑自己远比面前这些劣等民族敌人更优越，但如果我们想快速高效地解决这些恼人的障碍，军队的战略必须有相应的调整。\n\n当我们踌躇不前时，看看我们的日耳曼兄弟！在他们入侵苏联期间，得益于部队近乎完全的机械化，日耳曼人得以在大片领土上进行穿插。我们应该从他们的经验中再取一点，全力提升我们部队的机动性。如果成功，我们将能够对这些劣等民族发动一场他们已经忘却了几十年的强大闪电战。"
 PRM_liberate_the_aryans: "解放雅利安人"
 PRM_liberate_the_aryans_desc: "尽管受到数不胜数的劣等民族蹂躏霸占，西伯利亚的土地仍然保有孕育良种的能力。这片土地上的纯净者久遭犹太-布尔什维主义的戕害。那些丑恶的东方民族图谋排除他们，逐渐稀释着他们圣洁的血脉。但现在，雅利安国的兵士已经从那些劣等民族中夺回了控制权，这片区域的雅利安人终于可以长舒一口气了。\n\n我们确信他们会对我们敞开怀抱，并毫不迟疑地加入我们的行列，同我们一道艰难求索，共铸千秋永存的雅利安国！"
 PRM_bring_down_the_jackboot: "严酷镇压"
 PRM_bring_down_the_jackboot_desc: "那些劣等民族，像一群老鼠一样，窃据着西伯利亚，在这里打洞做窝，把这里变成了令人作呕的污秽温床，让不洁种族在此地滋生。而我们伟大祖国的雅利安人，注定要成为他们的终结者。我们要扫除这个区域的脏污，为俄罗斯的最终净化开辟道路。\n\n那些劣等民族对我们蓄谋已久了，他们意图牺牲雅利安种族，以使自己得势。我们将以牙还牙，击碎他们的痴心妄想，并使他们披枷带锁，永远逃脱不了我们的掌控。这些西伯利亚的劣等人，将在我们的工厂里竭尽生命工作，直到耗尽精力而死。而那些不能如此工作的，就会遭到极其恶劣的歧视，并被我们一脚踢开。是的，让那些劣等人们等着吧，雅利安国的大军已经来到了西伯利亚，我们既然来了，就不打算走了。"
 PRM_woe_to_the_conquered: "被征服者有祸了"
 PRM_woe_to_the_conquered_desc: "我国成为了雅利安霸权之战中大东方战线的前锋，距完成日耳曼人在二十年前发起的事业只有一步之遥，地球上最大的国家将加入日耳曼抗击犹太人的永恒斗争。日耳曼人帮助我们睁眼看世界，我国的征服运动归根结底是代表着日耳曼及其利益的。\n\n向日耳曼再送去些善意的消息吧，借此表达我们的感激，同时也要向他们保证我们正在缓慢而稳定地推进着他们的东方总计划。日耳曼人过去没有理睬我们，原因显而易见。既然我们的任务已经接近完成了，他们应该会更加愿意倾听我们的声音吧？"
 PRM_take_up_our_mantle: "我们要继承衣钵"
 PRM_take_up_our_mantle_desc: "大日耳曼国直到现在仍对我们的困境保持沉默。我们曾以为他们会在最大的考验还没有结束前就接受我们，确实蠢了点。我们仍不完全确定他们为我们设定了怎样的目标，但我们可以确定目标中至少包括在短期内实现对俄罗斯的全面征服和净化。\n\n我们不需要他们的许可来继续我们的圣战，因为我们有了自己的想法！“元酋”瓦格纳十分确定日耳曼人一直对我们的努力很感兴趣，并希望看到我们主动去实现我们的目标，而不是听命于某人的心血来潮。那就让我们接受这样的角色：成为雅利安种族坚守在文明世界和共济会-锡安主义暴政之间战线上的捍卫者。"
 PRM_the_pacific_crusade: "太平之东征"
 PRM_the_pacific_crusade_desc: "雅利安国必须跨过西方的伏尔加河，向东方的太平洋进军，这是我们的宿命。在雅利安人完成对俄罗斯的霸业之前，只剩下这一个障碍了，而这将是我们有史以来最大的挑战。西伯利亚的土地宽广而艰险，如果我们不做好准备，艰苦的自然环境毫无疑问会让我们困难重重。同时，那些下贱的劣等人已经知道我们要去将他们踩在脚底并狠狠碾碎，所以必然会激烈反抗。\n\n这场战争将无比辉煌！“国防军”已经整装待发，多年来为雅利安国的征伐已让他们坚不可摧。他们面临的敌人尽管都是一些混血杂种，但却可以用野兽般的凶猛来弥补其出身的缺陷。随便他们怎样用自己尖牙与利爪来服务他们的锡安主人吧，他们根本不配得到任何原谅！\n\n就让世界屏住呼吸吧，因为雅利安国将再次东征！瓦格纳万岁！"
 PRM.1.t: "雅利安兄弟会"
 PRM.1.desc: "于苏联崩溃后的混乱中，古特鲁姆·瓦格纳舍弃了阿列克谢·多布罗沃利斯基的旧日身份，雅利安兄弟会的概念就此诞生。\n\n德国人闪击带来的震撼导致俄罗斯各地许多宣称德国人才是正确的这类团体的兴起，而多布罗沃利斯基的小小团体也是其中一员。然而，他不断尽力收集关于德国政权及其繁琐细节的信息，很快就成功把这些层出不穷的小团体凝聚成了一块，也就是雅利安兄弟会。\n\n统一起彼尔姆和塔特什林斯基后，兄弟会继续改进其对身心残酷测试的手段，从当地民众中“挑选雅利安人”，准备与俄罗斯的残余势力战斗。看来，战斗正一天一天地迫近，兄弟会时刻待命。不仅要令西俄罗斯屈服于日耳曼脚下，也许也是为了有机会完成祖国的任务……"
 PRM.1.a: "俄罗斯必将拜倒在万字之下！"
 PRM.2.t: "兄弟会胜利！"
 PRM.2.desc: "打完了巴什基尔的狗崽子，我们勇敢的战士们满载着荣耀与掳掠的故事光荣归来，光荣的彼尔姆海姆城与城内的雅利安居民都沉浸在欢乐与喜庆的海洋里。不出所料，巴什基尔人抵不住战士们的猛烈攻击，倒下了，要么干脆就像胆小鬼一样夹起尾巴钻回洞里。\n\n一场荣耀的胜利，本身已经值得庆祝，而更重要的是，我们现在从他们身上撕下了一块土地，这是我们应得的——就像元酋宣称的那样，未来的整个雅利安国(Reykh)都将是兄弟会的生存空间。"
 PRM.2.a: "雅利安人的又一场胜利！"
 PRM.3.t: "在巴什基里亚的失败"
 PRM.3.desc: "今天，在彼尔姆海姆的街头迎来了一出悲剧。那些所谓的“雅利安战士”回来了，我们派他们去消灭有威胁的巴什基尔部队，可这些家伙却空手而归，而且夹着尾巴，像狗一样地溜回了家。元酋十分恼火，他立刻宣布这些活着从前线撤下的家伙为次等人。\n\n而元酋也心存怜悯，仅仅是处死这些渣滓而已，这都是他们应得的。"
 PRM.3.a: "该死！"
 PRM.4.t: "在巴什基里亚的僵局"
 PRM.4.desc: "元酋听到我族战士伤痕累累地回到境内时，他心情灰扑扑的，所幸他们也对巴什基尔人还以了颜色。虽然我们没有攫取新的土地，也没有掠夺到战利品，但我们的战士也证明了自己，他们是真正的雅利安人，他们将一场失败扳回了平局。\n\n而这无疑预示了未来雅利安国(Reykh)的又一场胜利。"
 PRM.4.a: "失望啊。"
 PRM.8.t: "兄弟会要见见血"
 PRM.8.desc: "雅利安种族的未来在于自新。几个星期过去了，元酋知道，劣种变得骄横跋扈，简直堕落到犹太人的地步，就是缺少了兄弟会老人狠狠敲打。\n\n雅利安国的疆域逐渐扩大，兄弟会必须通过鲜血恢复实力。通过组织另一次升格仪式，把一些新成员纳入雅利安人的行列，我们要让那些劣种在恐怖中瑟瑟发抖，并巩固我们自己的力量。如果不定期组织自新，我们的力量肯定会被削弱，并不可避免地丢掉已被我们雅利安人握在手中的未来。\n\n升格仪式，暴力必不可少。要完成这项任务，我们的兄弟必须屠杀数百名斯拉夫人的男女老少。他们痛苦和恐惧的哭声，软弱和死亡的痛苦，只有我们发现的最无情的杀人犯能够承受。至于那些完不成这项试炼的人，下一个死的就是他们。"
 PRM.8.a: "腐化者的血液，将用来滋润土壤。"
 PRM.8.desc_hyperborea: "雅利安种族的未来在于自新。几个星期过去了，大祭司知道，劣种变得骄横跋扈，简直堕落到犹太人的地步，就是缺少了兄弟会老人狠狠敲打。\n\n许珀耳玻瑞亚的疆域逐渐扩大，兄弟会必须通过鲜血恢复实力。通过组织另一次升格仪式，把一些新成员纳入雅利安人的行列，我们要让那些劣种在恐怖中瑟瑟发抖，并巩固我们自己的力量。如果不定期组织自新，我们的力量肯定会被削弱，并不可避免地丢掉已被我们雅利安人握在手中的未来。\n\n升格仪式，暴力必不可少。要完成这项任务，我们的兄弟必须屠杀数百名劣种的男女老少。他们痛苦和恐惧的哭声，软弱和死亡的痛苦，只有我们发现的最无情的杀人犯能够承受。至于那些完不成这项试炼的人，下一个死的就是他们。"
 PRM.1312.t: "劣等人反抗我们的统治！"
 PRM.1312.desc: "我的元酋，有坏消息！咱们国家内部的几个地区正在爆发劣等人大起义，他们拿起武器反抗我们！我们上次举行升格仪式已经有很长一段时间了，雅利安力量太过薄弱，不足以统治领土，结果是劣等人的数量和胆量都在增长，甚至形成了抵抗组织。我们一定要尽快组织升格仪式，将小麦从劣等的谷壳中分离出来，增加雅利安人的数量，加强我们对劣等人的控制。\n\n同样重要的是，每次雅利安国吞并领土，或者当我们对劣等人的控制变得松懈时，要继续进行升格仪式，否则同样的情况会一次又一次地发生。"
 PRM.1312.a: "真是灾难！"
