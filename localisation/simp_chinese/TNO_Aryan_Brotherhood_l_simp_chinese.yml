 PRM_AB_experience_from_their_reykh_tt: "§j日耳曼§!彻底击败了苏联，这证明了日耳曼的经济体制比§V苏联§!优越。§j我们§!要效法他们的成功。\n\n增加§G建造速度§!。\n"
