 PRM_initial.11.t: "衰朽之城"
 PRM_initial.11.desc: "晨光熹微。彼尔姆海姆城里的石子路和散发出腐臭气息的市场才刚稍稍亮起，穿着破衣烂衫的男男女女就走出了家门，开始了一天的工作。孩童们在寂静无人的街道中央玩耍、欢笑，但他们还时刻留神着天空。兄弟会的人穿着冒牌德军的野灰色军装巡视着街道和城周的防空设施，一听到他们光亮的军靴踩在地上的声音，孩子们就赶紧找了个偏僻处藏了起来，在孩子们心中，这些人可比轰炸机还要可怕。\n\n瓦尔德玛资深兄弟正独自一人漫步在城中破败的一角，他的搭档今天没来，他发了烧，正卧床不起。瓦尔德玛并不担心他的病情：他要是个真雅利安人，肯定能扛过一场小病的。而且，搭档不在，他可就有机会开点小差了。然而，他也根本没几个选项来打发这些空闲时间。他巡逻的区域里都是些摇摇欲坠、四面漏风的破屋，老鼠四处乱窜，也就剩下一间低矮简陋的酒吧可去了。\n\n他走进酒吧，招手叫来了酒保，“你们这酒吧可真破，”瓦尔德玛说道，“我要一大杯酸啤，上快点，记到兄弟会账上。”酒吧老板脸色涨得通红，去拿了一个蒙尘的大杯，又拿脏水把它洗净。瓦尔德玛叹了口气，没啥可挑挑拣拣的了。过了一会，他的酒到了，满满一杯，泡沫都溢到了杯沿上。他并没急着喝，而是看向了盯着他的酒吧老板，说道：“看来你有话要说啊，劣等人。说吧，奴隶，要么就闭嘴滚蛋。”那老板噎了一下，张嘴说道：“你们这些人不能这么对我们，不然总有一天，俄罗斯会站起来的，她会将你们碾个粉碎。而且，你不也是俄罗——”瓦尔德玛抬起了手。“我听够了，”他说，“一切都在兄弟会的计划之中，你们阻止不了的。”他站起身来，朝酒杯里唾了一口，“这些酒我们也会付钱的。”他一把推开门，冲了出去。"
 PRM_initial.11.a: "今天这场酒可真扫兴。"
 PRM_initial.14.t: "“元酋”的检查"
 PRM_initial.14.desc: "“瓦格纳兄弟，”一位身着全黑制服的资深兄弟叫道，“欢迎来到训练场。”他们面前站着好几个排的人，都穿着相同的制服，立正站好。“你看，我们为迎接您也做了些准备。请随意检阅面前这些人吧。”这些人都是雅利安人的完美典范，在漆黑而冰冷的地上骄傲地站得笔直，他们就是俄罗斯黑暗之中的一点雅利安火光。他们的臂上绑着雅利安兄弟会的制式臂章——一条红布上有一个白圈，白圈中间是黑色的万字。\n\n“谢了，迪特里克兄弟，”瓦格纳说道：“很荣幸检阅这些与我们一样体内流着雅利安血脉的优秀青年。”他们都锋芒毕露、个头出众、脸颊上还闪烁着健康的红光。在瓦格纳看向他们时，没有一个人挪开视线。相反，每个人的眼中都热情洋溢，他似乎都能听到他们激动的心跳声。“你把他们训练得不错啊。迪特里克，我问你，”年迈的兄弟转头看向瓦格纳，“他们昨晚吃得好吗？”\n\n“当然了，长官。分配给这个团的奴隶都是质量最好的，”迪克里特吸了下鼻子，“或者说他们的厨艺都好得很。这就要多谢您了，长官，也要感谢——”他指向士兵们手里的步枪和机枪，“这些装备和弹药补给。”\n\n“不用谢我了，兄弟。工欲善其事，必先利其器，不是吗？你跟你的团已经证明了自己，分配这些奴隶来服务你们再合适不过了。”\n\n“谢谢您，长官。我们继续？”"
 PRM_initial.14.a: "带路吧，兄弟。"
 PRM_initial.17.t: "屠杀之城"
 PRM_initial.17.desc: "古特鲁姆·瓦格纳，雅利安兄弟会的“元酋”，西俄罗斯最大的暴君，他为许多东西而感到骄傲。他以他的血脉为傲，强健的雅利安血脉驱动着他做出了许多壮举与恶行。他以他的武德为傲，他深谙政治斗争和战争之道，他的意志一刻不停地想要重塑这个世界。他志向高远，不为疑虑或理性所困，因他自己就是种族发展的巅峰。从兄弟会的民众大厅向外俯瞰整座彼尔姆海姆城，他感到了前所未有的骄傲，不仅是因为自己那些无与伦比的美德，更是因为他为他的人民完成了太多的伟大成就。\n\n整座城市透出一种粗陋而野性的美感。建筑都像大号的混凝土块一般，从战争中幸存的堕落历史建筑悉数被爆破拆除，以为雅利安种族的需求让路。曾充斥着布尔什维克坏分子的街道现在焕然一新，雅利安监工悉心监督着奴工安静而有序地通行。几乎每天都有新的工厂开工，它们向天空喷吐着烟霾，也向雅利安人的军团提供着最为优质的武器。\n\n瓦格纳将彼尔姆的一片残垣断壁整修得欣欣向荣。现在足有数十万的居民居住其中，雅利安儿女和他们的奴隶都心往一处想，劲往一处使，只为达成一个伟大目标：彻底消灭一切敢与雅利安兄弟会作对的敌人。"
 PRM_initial.17.a: "雅利安国整装待战。"
 PRM_initial.20.t: "带钩十字之下"
 PRM_initial.20.desc: "德米特里·波拉切夫被带入了礼堂，他思绪万千、难以平静，心中回忆起了兄弟会信条中的警语：就如同身体中的血脉有层次之分一样，头脑中的思维也有层次。恐惧、怀疑和焦虑是人脑思维中的害群之马；而雅利安人则应全心全意地去想着力量与勇气、武力与征服。紧张就是他思维劣根性的一种表现形式，很快，他就会将其抛于脑后。\n\n不知过了多久，他终于走到了这漫长走廊的尽头，进入了礼堂大厅。兄弟会中的雅利安人围着大厅中心呈马蹄形坐着，大厅中间显然是位地位更高的成员，他身披罩袍，正襟危坐在高耸的座椅上。德米特里本能般地跪了下去。“新晋者波拉切夫，起来吧。”兜帽中的人说道，他的声音虽轻，但整个大厅中都清晰可闻。德米特里听到了他的话，在站起来时，他脑海里还想着一个雄壮的北欧英雄该用什么动作起立。\n\n“你在试炼中表现得很不错，出色地完成了一位新晋者所有的职责，这体现了你忠贞不二的品性。你已完成了对人民、国家和‘元酋’的宣誓，并在众多的候选者中证明了自己。为你的新血脉欢庆吧，马蒂亚斯·格茨菲尔德。欢迎加入雅利安兄弟会。”\n\n马蒂亚斯被授予了他种族优越性的证明——一枚万字别针，他自豪地将别针别在了翻领上，围坐着的成员们看到这一幕，都礼貌地鼓起了掌。就在刚才，他那高傲的姿态还只能算作虚张声势，但现在他已经成为了一名真正的雅利安人！他感到了发自心底的自豪，其中又夹杂着些许恨意——他已经是小众精英阶层的一员了，但广大的俄罗斯还充斥着数百万的劣等民族，为了改变这种现状，他愿付出自己生命的代价。"
 PRM_initial.20.a: "雅利安兄弟会又添一位新成员。"
 PRM_initial.21.t: "搜寻天选者"
 PRM_initial.21.desc: "今夜，德米特里过得很平静。德国人的飞机走了。他所栖身的这片树林一片静谧，只能听到柴火的噼啪声和围坐在柴火边上的几个人之间偶尔的小声交谈。轻风吹过，他深吸了一口口中的香烟，看着点点火星烧过，转眼间就只剩灰色的烟灰。他又回想起了他的旧家和家人，在烟草燃烧的氤氲中，他的记忆也像漫上了一层轻烟，不太清楚。他小心地抖了抖烟，烟灰随风而逝。篝火烤得他暖洋洋的，十分舒适，不一会，他就感觉眼皮越来越沉，随后便睡了过去。\n\n他是被一阵军靴在森林中的踩踏声惊醒的。先前跟他一块的人有的早就跑了，带到这个小小避风港的东西也没顾得上带走。德米特里能听到远处恍惚间传来卡车的声音。突然枪声响起，穿着黑色军服的人们涌进了这片林间空地。惊慌的人们挤做一团，德米特里也在其中。\n\n“不要害怕，”一个声音说道。一个军官模样的人手背在身后，从士兵们中间踱步而出，“恰恰相反，你们应该感到欣喜，因为今晚，兄弟会带给你们的既非死亡，也非灾厄，我们带来的是希望。”他顿了一下，看了德米特里一眼，走到人堆边上蹲了下来，他的手指轻轻抚过德米特里粗糙的脸颊和胡须，“我已经感觉到了，我们体内流淌着一种血脉，兄弟。”他站起身来，直视着德米特里的双眼，说道，“要是能忍住不继续发抖的话，你就够格了。”他又弯下腰来，将双手按上德米特里的肩膀，“没事，总有改进的机会的，起来吧。”他伸出手，德米特里毫不犹豫地抓着他的手站了起来。\n\n“好，好极了，兄弟，”他说着，用手搂住了德米特里的脖子，“以后就跟我们走吧。”他轻蔑地看了其他人一眼，说：“剩下的都处理掉。”之后先是惨叫连连，而后重归寂静，德米特里始终都没敢回头。"
 PRM_initial.21.a: "兄弟会的力量在增长。"
 PRM_initial.22.t: "颠覆命运"
 PRM_initial.22.desc: "“沃尔夫冈先生，雅利安兄弟。欢迎，祝您玩得开心。”门卫向他脱帽致意，又将证件交还给他，“可别惹太多麻烦。”门卫朝他挤了下眼，嘴上还挂着假笑。沃尔夫冈向他道了谢，走进建筑，径直向啤酒大厅走去。大厅里，老老少少的兄弟们正致辞敬酒，奴隶侍女们穿梭其中，端来一杯又一杯的大杯浓酿酸啤。\n\n他挑了个空座位坐下，随便叫来个女奴点了杯酒。酒很快就送了过来，他也懒得向女奴致谢，就一言不发地接过酒杯。他正品酒的时候，门里进来一群吵吵闹闹的年轻人，互相讲着荤段子逗乐。这都是他排里的小伙子们，他招招手示意他们过来一起。很快，桌边就坐满了同伍弟兄，这些都是他最亲近的人，比家人都亲得多，他们被血统以及一些更强烈的情感所联系着。\n\n“都安静点！安静！秩序！”一群人高喊着，并在大厅中间清出了一块空地，中间只剩下一个男人，他喝得脸色通红，步履蹒跚，晃了好几下才在桌子上站稳。他的朋友们都笑了起来，撺掇着他再晃几下。但他却挺直了背，露出一副严肃的神情来，深吸了一口气。\n\n“同志们，兄弟们，乡亲们！”他向大家挥动双手致意，开始了他的演讲。他没有用太多浮华的辞藻或是无谓的吹捧，语言平直朴素，但他对他们劣根性的批判却说到了大家的心坎里去。他对雅利安人悲惨现状的不满与沃尔夫冈不谋而合。在演讲结尾时，他说道：“下面就是我的建议，兄弟们！我们要重拳出击！颠覆命运！让我们燃起心中的怒火，用辛勤努力去助长其势，将这操蛋的命运烧尽，而后，我们将铸就雅利安人自己的命运！”大厅中随即响起了震耳欲聋的欢呼声，沃尔夫冈发现自己竟在不知不觉间复述起了他的话。"
 PRM_initial.22.a: "重拳出击！颠覆命运！"
 PRM_initial.121.t: "欢乐的劳动时光"
 PRM_initial.121.desc: "谢尔盖每天都准时在黎明前一个小时醒来。他爬起床，跪在逼仄房间里的床柱边上，向圣父、圣子和圣灵祷告以求今日有饭吃。祷告完后他才会换上粗布衣服出门去。他的房东是位雅利安人，从没正眼看过他一次，也不在乎他人到底在哪。那个矮胖子只在乎他按时上交的房租。但最近，谢尔盖付不起租金了，只能靠出卖苦力和他的救济过活。\n\n然而，昨天的一件事改变了谢尔盖的生活。当地的兄弟会巡逻队这次带来的终于不是恐怖，而是一份工作。每天早六点到晚十点，比起他现在的工作给的稍微多一点，还有额外的配给。工钱足够付他的房租了，不至于让房东把他赶出家门。今天，谢尔盖的脚步都比平时轻快了些，他很高兴找到一份工作，干完一天的活就能拿到工钱和食物。厂子离他的家也不远，只相隔一个街区。\n\n他推门走进厂房，看到了整齐排列的几百张工作台，男女工人面前放着生锈的笨重工具，在各自的台上劳作着。工厂的更深处传来重型机械的咆哮，巨大的声响在天花板和墙面间回荡。身着灰衣的兄弟会成员密切监督着他们的劳动，有时他们会把捣乱的工人拖出来打一顿，但至少目前为止谢尔盖还没听到过枪声。兄弟会也恪守了关于午餐的承诺，从午餐时间开始到被赶回去工作的时间不长，但他们都有肉汤和面包吃。\n\n晚上十点时，正如说好的那样，兄弟会放他们回了家。临走前指挥官向他们发放了工资和作为晚饭的面包。谢尔盖这辈子都没这样努力工作过，也没这样提心吊胆过。他一进家门，就倒在了床上，连晚间祷告都忘了做。"
 PRM_initial.121.a: "快乐的劳工才是高效的劳工。"
 PRM_initial.122.t: "工作永不停歇"
 PRM_initial.122.desc: "正是午夜时分，彼尔姆海姆的居民都处于熟睡之中，这一点在新政权到来前后都是不变的。他们住在营房一样的“次等人类”公寓里，这些公寓的设计一点都不人性化，逼仄、寒冷且朴素。但至少这给他们提供了个安身之所。毕竟，俄罗斯人都是幸存者。\n\n有敲门声响起，重重的三下，是戴手套的手敲在木门上的声音。乍一听好像有几百声，但事实上，全城所有公寓的门都正被敲响。一位父亲从床上起来，小心地越过他还在熟睡的儿子去应门。一位年轻女子慢慢从她的薄毛毯中爬出，她颤抖着，不知是因为寒冷还是恐惧。一位老人颤颤巍巍地放下了书，把油灯举高，向门口慢慢走去。\n\n又一声敲门声响起，这次很重、很响，听上去几乎要把门都敲破了。彼尔姆海姆的居民们的脚步又快了一点。终于，他们打开了房门；每家每户的主人都被一把步枪指着。他们害怕地将目光从枪口挪向持枪者胸前，又挪向他们的脸。敲门者都是“雅利安人”，领口上的别针和高傲的神情都彰显出了他们高人一等的身份。他们不愿意在次等人身上多费一点口舌，简短地说道：“劳务调遣，现在。”\n\n彼尔姆海姆的新劳工们被枪指着，在黑暗中沉默地蹒跚到了工厂。他们毫无停歇地工作，只能在吃面包时稍稍歇一下，或是在守卫没在看的时候眯一会。他们生命中最后一点人性的东西都被剥夺了，只剩下以雅利安国之名无尽的劳动。"
 PRM_initial.122.a: "劳动带来自由。"
 PRM_initial.131.t: "妈妈与女儿"
 PRM_initial.131.desc: "“我回来了。”索菲娅说着，走进了家门，她的包里还装着面包和一些钱。她的房间不大，和女儿一起住就更显局促。但只要她的辛勤工作能让她亲爱的纳斯蒂亚再过一天有饭吃的日子，她就不会抱怨。屋子里很黑，只有床边的一支蜡烛在发出些光亮。小小的床上脏衣服堆成了山，只有最下面还压着几件干净衣裳。\n\n脏衣服堆里探出了一个小小的脑袋。“妈妈？”声音很轻，还在颤抖，“是你吗？”索菲娅几步跑到她身边，说道：“纳斯蒂亚，我的宝贝，可别太累着了。”索菲娅把手放到女儿的额头上，“感谢上帝，你的体温终于下来了。你把我做的饭吃了吗？”女儿点点头。“你按时喝了药吗？”虽然只是些苦口的草药，但也比没有强，女儿又点点头。“噢，太好了，”索菲娅说完，深吸了口气，“我带回了些面包给你吃。”她看到纳斯蒂亚的脸上露出了笑容，这真是她生命中最为快乐的时光了，但随后，女儿的笑容消失了，问道：“你吃晚饭了吗？”她的肚子咕咕作响，对此做出了回应。但她还是点点头。“吃过了。”\n\n之后则是纳斯蒂亚的晚餐。妈妈把面包掰成小块喂给她吃，她一遍吃，索菲娅一边把面包屑从床上扫掉。吃完后，他们说起了话。纳斯蒂亚吃了点东西，打起了些精神，于是她发起了对话，“妈妈，你的工作怎么样？”她问，“那些穿灰衣服的人对你好吗？”索菲娅想到了他们殴打她工友的场景，那只是个来讨口饭吃的可怜老人。“他们挺好的，你不用担心！”纳斯蒂亚嘟起了嘴：“那就好！要不然，我可要狠狠揍他们一顿！”\n\n索菲娅笑着把玩起了女儿的头发，她已经很久没有这样开心地笑过了。她抱住纳斯蒂亚，两人一起进入了甜蜜的梦乡。"
 PRM_initial.131.a: "就算在这至暗之地，也存有希望。"
 PRM_initial.132.t: "检查日"
 PRM_initial.132.desc: "又是一个检查日。所有工人都争相赶到自己的工位上，唯恐自己迟到了被兄弟会的成员抓个现行。谢尔盖也和大家一样，往工位上狂奔着。虽然离黎明还有两个小时，但工厂里的机器都已开始运转。守卫们轻蔑地盯着他们，不时示意他们动得再快点。一位兄弟揪出一个他看不顺眼的劳工，说道：“告诉你的朋友们，要是谁出了什么差错，你们都会后悔的。”\n\n检查官到了，谢尔盖听到皮靴踩到地板上的声音就能猜的出来，这声音在机器和引擎的咆哮声和工位上不时响起的敲打声中仍清晰可辨。检查官的影子越拉越长，就好像走道都要容不下他的影子了似的。终于，这位个子不高的男子在厂房走道口露了面。他的随行人员先行一步，站到了房间的角落，谢尔盖有些怀疑，这可能是在预防工人乘机逃跑。不过，这不是想这些事情的时候。谢尔盖把心挪回了工作上，毫不停歇地拧着步枪上的螺丝，抛光着上面的部件。\n\n远处的天空中，一架轰炸机若隐若现。防空警报响起，谢尔盖本能地伏低身子，闭上了眼。防空炮都开火了，炮声让他脚边的地面都震颤了起来。随后先是一阵寂静，而后是巨大的爆炸声。他都能感到破片划过了附近的其他建筑。他睁开眼，其他工人都好好地站着，检查官就站在他面前。他的心沉了下去，茫然无措地看着检查官的靴尖。\n\n“看来你要改的地方还很多啊，”他说，“劣等人。”还没等谢尔盖挤出一句道歉的话，皮靴就狠狠地踹到了他的脸上，把他的牙都踢松了一颗。“我们今天可算是抓着了一个反面典型，小伙子们。把他带走。”两个兄弟架着肩膀把他拖了出去。谢尔盖无话可说，只得任凭命运处置。"
 PRM_initial.132.a: "无处可逃，毫无希望，只有，劳动。"
 PRM_initial.151.t: "检查奴隶，打上烙印"
 PRM_initial.151.desc: "迪特里克和维莱姆兄弟肩并肩坐在一起，检查着眼前的烙铁。今天，瓦格纳和兄弟会议会给了他们一项特殊的任务：为新一批奴隶们打上烙印。他们面前的炭火中放着两枚烙铁，都已烧至红热，它们仿佛也急切地想要烙上新鲜的肉体，让一个人屈服于另一个人的意志。\n\n新的一批奴隶要送来了。下级兄弟和负责军营中大多数杂活的仆役们当中都早有流言传来，说是这批奴隶的成色很不怎么样。送来一看，果然如此，他们都又矮又瘦，脸上还笼罩着一层死灰的神色。迪特里克是兄弟会刚成立时的第一批雅利安兄弟，他抬手指向一枚万字形的烙铁。\n\n“今天来的大部分人估计都会烙上这个，”他说着，张开手掌放到那炽热的带钩十字上面，感受着其散发出的热度，脸上流露出残忍的神色，“这意味着他们都是劣质奴隶。最好现在就处理掉，少点要管的人就是少点麻烦。瓦格纳兄弟也会理解的。”\n\n“那个呢？”维莱姆兄弟指着另一个十字形的烙铁问道，“是给优质奴隶的吗？”\n\n“当然了，维莱姆。”迪特里克站起来，拍了拍维莱姆的肩，“也留意着点你认为配加入我们的人，我们能用得上更多兄弟。”\n\n“有什么标准吗？”\n\n“挑你顺眼的就是了。”"
 PRM_initial.151.a: "15个万字，8个十字，2名升格者。"
 PRM_initial.152.t: "黑金"
 PRM_initial.152.desc: "彼尔姆海姆北边不远的那座炼油厂要重新开工了，雅利安兄弟会又遵循惯例办起了盛大的庆典。十二名雅利安人管理层踏着正步一路从城里走到了厂里，他们身后是几百名衣衫褴褛的工人，被枪指着勉强前行。一位管理者骄傲地高举着一面饰有万字的旗帜，显然，重建这座苏联时代的炼油厂对雅利安种族来说是件了不起的壮举。对他们而言，或许真的是这样。就在厂房门外，一名官员示意他要发表讲话，押送着奴工的士兵们赶忙用枪托驱赶着他们列队站好，官员开始演讲时，士兵们都立正站好，显出聆听的姿态。\n\n“很久以前，早在雅利安人先祖建立起伟大的帝国之前许久，数百万的生物曾繁衍生息，在它们跟不上自然选择的步伐时就被淘汰掉。它们的遗体沉到了地下，随着时间的流逝，巨大的压力和极高的温度让它们转变为了今天我们所知的石油。在某种意义上，它们曾被这颗星球踩在脚下。可以说，我们的国家正是建立在那些被自然选择所淘汰者的脊背上的，因此，我们对石油的需求颇丰。石油是地球的命脉，也会成为我们雅利安国的命脉！”\n\n士兵们当即就开始鼓掌，在接受了些拳打脚踢的“劝说”之后，工人们也不情不愿地跟着鼓起了掌。掌声结束后，工人们被押进了厂里，厂子恢复运转后，全城人都能看到这里升起的黑烟。"
 PRM_initial.152.a: "最纯净的油属于最纯净的种族。"
 PRM_initial.161.t: "检查官阁下"
 PRM_initial.161.desc: "检查官审视着弹药厂，查看着顺着砖缝爬上了立面的藤蔓，倾听着里面奴隶们劳作的声响。这栋建筑的历史要追溯到苏联时期了。想到这，他感觉有些反胃。那是什么鬼日子啊，那时的他还没有接受到兄弟会的启蒙，变为更加优越的人种的一员。他从恶心中回过神来，笑了笑。苏联人确实是他们的大敌，但也正是他们向兄弟会提供了建设新秩序所需的途径。在新秩序的世界中，弱者将在森严的等级制中明白自己的位置。\n\n突然，工厂中传来一声爆炸的巨响，刺耳的闷响在厂房里回荡，先是越来越响，最后终于归于沉寂。一位兄弟手捂着耳朵跑了出来。他走近这位受了惊吓的雅利安兄弟，心中充满了疑惑。或许这位兄弟能帮他解开众多疑问中最为核心的一个：里面的事情是否需要他做出惩罚？\n\n“你好，检查官阁下，”那人说道，“感谢您的关心，我还好。”\n\n“没事就好，”检查官说道，“兄弟，你叫什么名字？”\n\n“我叫维莱姆，长官。”\n\n“维莱姆，厂子里发生了什么，意外事故吗？”\n\n“可以这么说吧，有人引燃了一箱老旧弹药。死了六个人。”\n\n“里面有雅利安人吗？”维莱姆摇摇头。“很好，去办你的事吧，兄弟。”他们互敬了个礼。这次的事故不用他放在心上了，毕竟，这些日子根本不缺这几个奴隶。他在心中构思起了今晚的报告该怎么写。小型事故，六名奴隶死亡，没什么大不了的。"
 PRM_initial.161.a: "检查官还有更重要的事要做。"
 PRM_initial.162.t: "黑暗骑兵"
 PRM_initial.162.desc: "地平线上才刚泛起一点晨光，就有一辆卡车沿着早已废弃、布满裂纹的公路开来。开车的是个走私者，他正向雅利安兄弟会外围地区的村庄运送着枪支弹药。这生意风险可大了；兄弟会士兵的好斗和残忍在这一大片地区都是出了名的，但他们对彼尔姆海姆以外地区控制力有限，冒些风险可以接受。毕竟，他们的残忍唯一的作用就是让村民们更想多买点枪自卫。\n\n他哼着一首已经记不太清的民歌，手指敲打着仪表盘。在公路上开车是挺无聊的，能听到的只有引擎的咆哮声。他的思绪很快就飞到了别处：他跑完这一单后能拿到多少钱，拿到钱后要在这荒郊野外找个修车技工也是件难事。这卡车有些年头了，走的都是些烂路，引擎的异响也持续了有一阵了。或许他是该找个地方修修车了。\n\n突然，一声枪响打破了清晨的宁静。他回过头去，看到了枪声的来源。一堆全新的卡车正紧随他的车后，车侧面还漆着雄鹰和万字标志，车里坐着的是一伙暴躁的“雅利安人”劫掠团，正欢快地朝天放着枪。他赶紧靠边停车，兄弟会的车队加速从他旁边冲过，不知是没看见他还是根本就不在乎。他看着他们消失在了远方，心里升起两个念头。第一个是他的顾客可能只剩下几个小时好活了。第二个则是他该转行了。"
 PRM_initial.162.a: "雅利安人，整装上路。"
 PRM_initial.231.t: "雅利安战争训练"
 PRM_initial.231.desc: "一大早，军营的铃声就响了起来，昨晚的夜哨已经回营，雅利安人致力于战争之道，现在是训练战争技艺的时候了。他们穿上迷彩服，走出营房，在灌木丛中隐秘前行，以防被轰炸机发现。过去几天内，兄弟会的侦察兵已在地图上标记出了一些日耳曼人轰炸的盲区，这些地区将作为他们的训练场。在这里，他们将真正学到如何打仗，向理想中那英勇善战的维京人靠拢。\n\n靶场之中，一位资深兄弟正向立正站好的新晋者们演示着步枪的使用方法，维莱姆是这些兄弟会新晋者中的一员。资深兄弟将枪托抵肩，瞄准射击，一枪就命中了标靶，他又分别演示了跪姿和卧姿的瞄准射击。这之后，他换了弹并演示了如何处理卡壳的情况。\n\n“这些就是步枪的使用要点，”他说道，“这东西简单易学，就连你们这帮蠢货都应该能学得会。”他沿着队列走了几个来回，挨个辱骂着这个排的学员。他走到维莱姆面前时，骂道：“你他妈也配当雅利安人！看你这枪都拿不稳的样子，估计你开第一枪打死的就是自己。不过，今天算你走运。”他食指指在维莱姆的胸口上，每说一个字就重重地点一下，“你现在上射击位，给大家证明一下你能配的上雅利安人的血脉，听到了吗？”维莱姆吼道：“是，长官！”这位兄弟浅笑了一下：“不错。”\n\n说完后，新兵们轮流到射击位上打靶，维莱姆用枪法证明了自己，被教官兄弟评为全排最准的射手。一天的训练即将结束，兄弟会决定让新兵们见见世面，而这项至高无上的荣耀被赋予了维莱姆，一个奴隶被拖了上来，维莱姆举枪瞄准开火一气呵成。枪声之后是一声惨叫，惨叫之后则是无尽的沉默。"
 PRM_initial.231.a: "一切为了最终的胜利。"
 PRM_initial.232.t: "新雅利安奴主"
 PRM_initial.232.desc: "“枪是这么拿的，你个蠢货！”米哈伊尔不情不愿地拿着步枪，心里早就想把它丢到一边，但雅利安教官却在他耳边吼叫着，纠正着他的据枪姿势，“碰你一下我都恶心，”他嘴上吼着，又往米哈伊尔的肚皮上来了一枪托。米哈伊尔倒在了地上，还能听到教官的吼声。“要是再让我看见你这么干，我就当场毙了你！”他一把将步枪摔到米哈伊尔身上，转身向训练场里站成一排的奴隶们走去，口中吼道：“再有一个做不对动作的劣等贱种，我就从你们里边随便揪出一个人来毙了。”他拔出了腰间的手枪，解开了保险，枪口从奴隶们面前划过。\n\n这样的生活对米哈伊尔来说可不是常态。他还记得自己被带走的时候，抱着肚子在地上蜷成一团，那天的情况他都记得清清楚楚。枪声、尖叫声、着火的村庄以及被带到墙边处决的年老村民。兄弟会把他和其他俘虏一起带到了彼尔姆海姆，把他们分成两组，一组干活，一组当兵。兄弟会将后者带出城市，\n\n“给我站起来！你还想在这躺多久？”雅利安人教官吼道。米哈伊尔慢慢地站了起来。“不错，把步枪捡起来，再试一次。”教官又转向其他奴隶，说道：“我们的训练方式必须得严格，光说好话你们可听不进去。”米哈伊尔颤抖着举起枪，将枪托抵上肩膀，这次的动作做得不错。雅利安教官回过头来，枪口正指在他的额头上。扳机声响起，他笑道：“你这个劣等蠢材，我们又不傻。”他抽出警棍，狠狠地向米哈伊尔的胸口甩去，直到米哈伊尔被打得浑身淤青、口鼻流血昏死了过去，他才停手。\n\n他又抽出了手枪，按下了击锤。枪口对准了米哈伊尔的头，他说道：“都看好了，这就是你们唯一的教训！”枪声在训练场中回荡，奴隶们都别过头去，不忍直视。"
 PRM_initial.232.a: "我们终将取胜，不惜一切代价。"
 PRM_initial.24.t: "行动为凭"
 PRM_initial.24.desc: "伊万手捂着肚子，站在一栋摇摇欲坠的破木房子前，那是他和他部队里的兄弟们的牢房。三天前，他们还有一百多号人；但现在只活下来二十四个。他们是在这些自称的“雅利安人”对别列兹尼基发动的一场掠袭中被抓到这来的，当时他们打光了所有的弹药，只能选择投降。这显然给兄弟会的指挥官留下了个好印象，他并没有选择枪毙这些人，而是将他们押回了兄弟会的领地。\n\n这位指挥官正站在他的面前检阅着这批俘虏，他开口说道：\n\n“午饭时间到了，但你们也知道，只有我们才有午饭吃，”他指向身后那栋明显更为坚实的建筑，“营房里可有热饭吃、还有水喝。”\n\n听到这个，伊万打起了点精神。他和他的人自打被抓后就粒粮未进，只在昨晚下雨时从房顶上的一个破洞处喝到了点雨水。很多人的肋骨都清晰可见了。\n\n“但是，好吃好喝！”那名军官继续讲道，“不是谁都能配得上的。三天前的战斗中，你们都证明了自己的潜力——成为雅利安人的潜力。但是，只有潜力还远远不够。”这时，他拔出自己的手枪给面前的俘虏看，那是把日耳曼制品的粗劣仿品。“我有个简单的提议：你们中谁要能用这把手枪杀掉五个同伙，那就证明了他配得上成为雅利安人，也就配得上跟我们坐在一张桌子上吃饭。但是，”他又环视了一圈站在身前的俘虏们，“别想着做什么出格的事。”\n\n这位军官的话让伊万考虑了一阵。毕竟，他在别列兹尼基投军不也就是为了混口饭吃吗？但他随即又想到了他的同志们。他们之间建立起的情谊，他们肩并肩战至弹尽粮绝时的悲壮。不行，他摇了摇头，否定了先前的想法，他不会这么做的。刚开始时，他的战友们似乎也都这么想，但过了一会，就有一人站了出来，接过了手枪。"
 PRM_initial.24.a: "他不够坚强。"
 PRM_initial.261.t: "纯净之军"
 PRM_initial.261.desc: "克劳斯已经不记得自己出生时叫什么名字了，他看着面前那队形严整的连队，心中充满自豪。他回忆着自己曾看过的那些日耳曼陆军在他们敬爱的元首面前列队的照片，比较着己方和他们之间的差距，连头盔这样的细节都不放过。背景中，一支普鲁士风格的军乐队正演奏着一系列日耳曼军歌，如《艾莉卡》、《装甲兵进行曲》等，为接下来的活动奠定了基调。\n\n克劳斯慢慢地陷入了自己的幻想国度之中，在他的脑海里，这些骄傲的士兵已彻底征服了全俄罗斯，将劣等人踩在脚下。他又想到了万字旗飘荡在阿尔汉格尔斯克之上的场面，想到他们会将这荼毒了俄罗斯半个世纪之久的犹太-布尔什维克毒瘤彻底消灭。\n\n不！这些不只是他的幻想！看看这些站在他面前的小伙子们吧，就算他们收到向机枪阵地冲锋的指令也会坚决执行的，而且会将其轻松拿下。他们中的每一个都来自主人种族，虽然人数不多，但很快，整个俄国就将落入他们之手。\n\n有人轻轻拍了下他的肩膀，将他从幻想世界中拉了出来。他激动地点了点头，起身走向讲台，开始发表他的演讲。\n\n“雅利安同胞们！党内的同志们！天色已晚，没什么必要再赘述那些曾因其独有的魅力而让我们目不暇接的伟大事件了……”"
 PRM_initial.261.a: "听上去很耳熟。"
 PRM_initial.252.t: "引导劣等民族"
 PRM_initial.252.desc: "一把生锈的步枪、一把刺刀、一桥夹二战时期的旧子弹。他只拿到这点东西，就要被推上战场了。他知道，自己早晚是个死，无法避免。打从兄弟会的人进了村，搜走他的食物，并告诉他想把食物要回来就跟他们走的那一天起，他就知道了自己的下场。那是他吃的最后一顿好饭；现在他能拿到一片只是稍有点发酸的面包都算是走了大运。\n\n他也想过当逃兵，不知想过多少次，但每次都放弃了。逃了以后去哪？他连村子在哪都不知道，也不知道村子现在还在不在，更不敢想要是这些把他不当人的人知道了会怎么样。上一个公开发表反对言论的人的下场令他胆寒。要活命的唯一希望就是找个机会向对面投降了，他想，但这似乎也希望渺茫。他估计敌人只会当场将他击毙，也可能更糟，兄弟会的人可能当场把他给抓回去。他又想了想，他可能连枪都扔不掉，毕竟握住枪的动作已经被毒打烙成了他的本能。\n\n就这样，他只能继续向前，按照主人的命令行事。他已习惯了乱踢乱打，习惯了几乎不离耳的咒骂，习惯了生命中无时无刻不在的痛苦。他彻底陷入了迷茫，他也知道这一切。不管他做什么，结果都只是受更多的苦。似乎，他现在能做的唯一的事，就是耐心等待那看起来遥不可及的死亡。"
 PRM_initial.252.a: "他只是千万人中的一员。"
 PRM_initial.262.t: "不择手段"
 PRM_initial.262.desc: "中士觉得处决劣等人还是挺有乐趣的，毕竟他是在同时为净化俄罗斯和强调纪律两件好事做出贡献。现在，他面前又跪着一个待处决的劣等人了。他犯了什么罪呢？没对雅利安人表现出足够的尊重。他可真是个可怜的家伙，身形瘦长，头上一根头发都没有。处理掉这么个可怜虫应该不会对他们的部队造成一点影响；这东西够不够格当炮灰都是两说。中士干起这活很有自信，甚至没有把待处决对象的手给捆上。\n\n但这次他犯了大错。中士刚一拔出手枪，那名前一秒还病恹恹的死囚就爆发出了令人震惊的灵活。他趁着中士没反应过来，一把抢过了手枪，解开了保险，将子弹上膛，然后把枪口顶到了原主人的下巴上。中士那平素冷静而死板的脸因愤怒而扭曲了起来。一个劣等人竟敢这样威胁他，竟敢偷走他的枪——\n\n扳机扣下，他的脑袋开了花，再不能继续想下去了。那死囚又倒在了地上，他已用尽了全身最后一点力气。他的脸上露出了笑容，当守卫们的子弹将他打得千疮百孔之时，他居然没感到一丝疼痛。但他在心里想，这样的反抗行为将可能让十几位素未谋面的同志死于非命。"
 PRM_initial.262.a: "这值得吗？"
 PRM_initial.30.t: "宾至如归"
 PRM_initial.30.desc: "罗兰把飞机降落在临时跑道上，如释重负地松了一口气。他推开舱门，呼吸起凉爽的俄罗斯空气。他看着他的飞机，端详着飞机烧焦的左翼。他这时才意识到那会离爆炸是多么的近，不由得双腿发抖，全身战栗。这本来是他们这些学员定期执行的轰炸任务。他很庆幸自己能逃出生天，更不用说安全着陆了。此时，他听到附近有脚步声，于是转身确认那些人的身份。罗兰在不远处看到了一小群穿着军服的人。不过他花了一点时间才意识到这一点，好在他们是德军部队。幸好是德军，罗兰心想，他现在位于安全地带。\n\n“你好，”其中一个人用蹩脚的德语说道，“你是纳粹一边的吗？”\n“我是德国空军第34航空师的一名下士，先生。我得找个人来帮我一把，好让我的飞机飞到基地。”\n\n这些人困惑地看着彼此，然后转向他说：“我们能帮你一把，军官阁下。”\n来者围向飞机，罗兰笑了笑，走到一旁。他们当中的实际发话者也和罗兰站在一边，并跟罗兰攀谈起来。\n“军官阁下，很荣幸见到一位日耳曼人。”\n“你们这里没多少德国人吧。”\n“几乎没有。”\n“你们的军服是剩下的吗？”\n“当然，大部分军服都是我们搜遍了犄角旮旯才找到的。”\n“真不容易啊——那谁是这块专员辖区的领袖？”\n那个人没有回答，并流露出困惑的神情。而在他们俩交谈的时候，来者已经拿出工具开始修理机翼。\n“你不知道吗？”\n“我们这里不是专员辖区，先生。可我们真的有元酋！”那人抬起手臂，行了个礼，望着天空。\n“等会儿，这里不是莫斯科辖区吗？”\n“不，同志。”\n“那，你们是俄国人？”\n“是的。”\n“可……你们为什么要帮我？”"
 PRM_initial.30.a: "“优秀的雅利安人理当如此。”"
 PRM_bombing.25.t: "“元酋”的演讲"
 PRM_bombing.25.desc: "兄弟会官方演讲记录，演讲人：古特鲁姆·瓦格纳\n\n“兄弟会的兄弟们，在我的演讲开始之前，请大家跟我一起向伟大的阿道夫·吉特勒以及他的著作《我的奋斗》致以最崇高的敬意，正是这本书将我们引上了救赎之路。”\n\n“吉特勒万岁！”\n\n“在我们驱逐斯拉夫流毒，重夺雅利安人天赐乐土的圣战之中，兄弟会的雅利安人军团取得了前所未有的伟大胜利！次等种族正全方位地节节败退，他们根本无法阻挡雅利安人的伟力。这进一步证明了雅利安种族的优越性，以及斯拉夫次等人应有的地位：主人种族的从属。”\n\n（掌声和小声的欢呼声）\n\n“但我们还不能只因这些成功就骄傲自满。我们每杀掉一个斯拉夫人，就意味着还有至少一百个斯拉夫人正向我们冲来，企图消灭全世界最伟大的雅利安人文明。同志们，我向你们保证，我们必须愈发奋力拼搏，并且永不忘记我们军团的初心：终结斯拉夫蛮族，让他们永远作为我们的奴仆。”"
 PRM_bombing.25.a: "我们时代的先知，古特鲁姆·瓦格纳。"
 PRM_bombing.26.t: "战争之路"
 PRM_bombing.26.desc: "小鸟叽叽喳喳，哨兵在树下打着哈欠，太阳当空照在这个与世隔绝的小村庄上，这里是俄罗斯土地的尽头，也是黑色天灾领地的起始点。整个村子已经在这几个月间变成了一个大型哨所，男人们被征召为民兵，警戒地守卫在沙袋掩体后和瞭望塔中，他们不敢抱太多的奢望，只想着今天一天最好都别出现另一个黑衣恶魔。\n\n离这部分边境线上次被劫掠已经过去了几天了，民兵们虽然稍有些放松，但心里也隐隐有些不安，不敢沉溺于虚幻的和平之中。这个前哨的指挥官明白，自己应该时刻保持警惕。他身形苗条，虽很少睡觉却还能保持精神，但眼睛下边已经积起了厚厚的黑色眼袋，这些特点共同为他赢得了个“夜行蝙蝠”的称号，他以此为傲，因为这是他尽心服役的证明。\n\n天色已是黄昏，这位蝙蝠从凌晨两点起床后一直坚持到现在，他正带着些同志在一座山岭上视察，他们都是这村子土生土长的小伙子，这也是该地区最后一座村庄了，其他的村子要么被洗劫一空，要么就被逃难的村民遗弃。他爬到山脊，向地平线极目远眺，前面是一条大峡谷，峡谷那边是一片森林，他发誓他看到什么东西在动。不过只是微微动了一下，他现在太困了，也就没有想太多。\n\n也就过了几分钟，只剩下他一个人还站在山上。他想起了刚才看到的那个黑影，于是向平原那头望去，这次他看到了一面大旗。他揉揉眼，又朝那面看去，大旗后跟着数不清的黑衣人。他急忙冲回营地，还没等他说话，大家就都了然于胸。\n\n他们来了，和平结束了。"
 PRM_bombing.26.a: "好事岂有久长时……"
 PRM_bombing.31.t: "奴隶的命运"
 PRM_bombing.31.desc: "一声清脆的步枪枪声传来，将耶利西从白日梦中惊醒。恍惚间，他甚至不知道这一枪是不是朝着自己开的。数月来的辛勤劳作让他的手血迹斑斑，染红了铁锹的锹柄。他早已变得麻木不仁，他正埋葬的这具冰冷而僵硬的尸体对他甚至没有一点触动。\n\n“我们之间又有什么区别呢？”他的思维稍稍活泛了起来。在最虚弱的时候，他甚至会羡慕起那些被他堆进四尺宽五尺高的坑里的死人。“至少他们可以安息。”\n\n一年之前，说什么他都不会相信他将整日整夜地挖坑填坑，更别说是往里面埋死人了。他只是住在乌法附近一个村子里的一位寻常农民，出生于二战后。他曾看着他的父亲走出家门去参加之后的那场战争，却再也没有回来，从那以后只有母亲的哭泣常伴他左右。\n\n他感觉这地狱般的日子已经过了一个世纪，但实际上却只有六个，五个，不，是四个月。这个兄弟会自称是残缺的俄罗斯人和日耳曼人的混合体，当他们带着喷火器上着刺刀走进村子里时，有人匆匆地往耶利西的手里塞了一把老猎枪，但他那年轻的心早已奔向了远方。他一枪未开就逃跑了，他跑啊，跑啊，但跑得还不够快。一枚子弹射入了他的肩膀，他被扔上了一辆不知目的地为何的卡车。\n\n现在，他每铲上一下土，他的身体就虚弱一分。他们被强迫着从黎明工作至黄昏，许多同伴都已长眠在了冻土之下。不变的只有劳作和射向不服者的子弹。要是有什么出路就好了……他不禁这样想着。\n\n耶利西的动作停下了片刻，在这一瞬间，他想逃走想到了入迷的程度，扔下了手中的铁锹。监工对他大喊大叫、怒目而视，他却充耳不闻，他的灵魂早已向自由进发。\n\n几秒后，他的肉体也倒下了。"
 PRM_bombing.31.a: "睡吧，耶利西，没人能打扰你的安眠了。"
 PRM_bombing.32.t: "兄弟"
 PRM_bombing.32.desc: "夜晚的天空繁星点点，就像是画家的杰作一般。在这同一片天穹下，打从人类出现那天起，就上演着一出出的生离死别。但其中那一对对的苦命鸳鸯并不这么想，他们认为自己和故事与书本中描写的那些恋人并不相同。不，拉夫伦蒂和纳迪亚觉得他们之间的爱情是真挚而有形的，他们从小就青梅竹马，也就顺理成章地互相倾慕。\n\n纳迪亚正凝望着天空中的一颗亮星，拉夫伦蒂的手轻柔地抚上了她的手。她刚开始还有点羞涩，但随后，她心中的点点涟漪泛成了狂风骇浪，她的心怦怦地跳动了起来。在这一刻，他们四目相对，倾倒在了彼此的怀抱中，这触感是如此的温暖而真实，他们沉浸其中，浑然不觉一位身着黑衣的士兵正大踏步向他们赶来。这人一身黑衣，面庞也被遮盖了起来。他是来这抓人的，这种任务他还从未失手。\n\n亲昵的氛围让拉夫伦蒂决定再进一步。他低下头看着纳迪亚，她那琥珀色的头发在月光下闪着柔和的光，她的眼中似有明星闪烁、星宿流转。他这辈子第一次感觉自己做出了一个无可置疑的正确决定。他抽出和她交握着的手，轻轻抚上她那柔顺的秀发，她那无比细腻的面庞轻轻靠了过来。他傻笑了一下，闭上了双眼，也向前倾了过去……\n\n但他没能吻上女孩的唇，就在上一秒，她们还只有咫尺之隔。他难以置信地睁开双眼站了起来，他看到女孩正奋力从一个黑影的双臂间挣脱。\n\n“你好啊，朋友！看来你跟这个奴隶睡得不错嘛。”他说着，把她扔进了卡车车厢，然后向拉夫伦蒂冲了过来，拉夫伦蒂一着急，脚绊到了一块石头上，摔到地上昏了过去。\n\n当他苏醒时，映入眼帘的是许多微笑着的面庞。\n\n“你是兄弟会的一员了，以利亚斯，你是我们的兄弟了。”"
 PRM_bombing.32.a: "兄弟会的一员……我们中的一员……"
 PRM_bombing.331.t: "现状报告"
 PRM_bombing.331.desc: "来自秘密国家警察(Gehaymeshtatspolitsey)的公报\n\n于[?global.date.GetDateStringNoHour]送往-数据删除-部队\n\n此条官方消息将发送至兄弟会-数据删除-部队的所有军官，就最近古特鲁姆·瓦格纳元酋于-数据删除-进行的军事政策上的调整做出说明。据悉，在我们新近清除了邪恶影响的地区，斯拉夫和蒙古次等人类显示出了不忠和血脉缺陷的问题。消除此种颠覆风险乃是我国工作的重中之重。\n\n先前对于次等人类发起的恐怖行动已被证明无益于减轻此种叛逆精神。-数据删除-将其归咎于先前行动的广度和“执行力度”不够到位。\n\n根据秘密国家警察官方指示，此次行动必须至少处理这些村庄中50%的男性成人、25%的女性成人和25%的儿童。强奸、掠夺和抢劫等手段作为传播恐惧的武器，在本次行动中将被获准并属于必要行为。上述指标均应根据当地情况做出相应调整，但原则上不应降低。你们的任务是在维护雅利安人在国内的利益，执行中请务必保持警惕。\n\n瓦格纳元酋万岁！"
 PRM_bombing.331.a: "瓦格纳元酋万岁！"
 PRM_bombing.332.t: "劫掠余波"
 PRM_bombing.332.desc: "空气中充斥着血腥味和烧焦木头的味道，这气味在俄罗斯的这些地区再常见不过了。村庄居民相互之间来往密切，大家伙都知道彼此过去的际遇。当那些身着黑衣眼神冷酷的无情暴徒前来掠夺时，他们并没有着急逃跑。男人们中枪倒地，一些女人们也中了枪。还不到两个小时，村里四分之三的人都倒在了血泊之中。\n\n这样的事情几个月前就早有预兆。先是旅者带来了流言，诉说着他们曾经的保护者从撤退到彻底沦陷的情形。随后传来了些更可怕的故事，野兽一般冷酷无情的男人们并非是为了劫掠而来，而是怀着对鲜血的渴望为杀戮而来。按故事中的说法，千人都不到的小镇里都会有几百人死去，剩下的也只是侥幸苟活。许多人都认为这只是骇人听闻的乡村谣言，但最近到来的这一波波沿着泥泞道路蹒跚前行的难民似乎证明他们所言非虚。\n\n那些有机会离开的人都试过了，一些人走了，但大多数人别无选择，只能留下，希冀着他们能有一线生机。是他们太幼稚了呢，还是希望这个东西太能骗人了呢？每个夜里，他们躺在床上瑟瑟发抖，心中充满恐惧，想着明天一定能挤上一班难民火车，在俄罗斯另找处穷乡僻壤开始新生。但很少有人真的能逃掉。\n\n现在，这座曾熙攘繁盛的社区不复存在，只有突兀的石地基和地上的沟壑还留在这里，述说着它们的过往。"
 PRM_bombing.332.a: "这就是兄弟会之道。"
 PRM_expansion.1.t: "回归原状"
 PRM_expansion.1.desc: "高哈尔·穆斯塔芬从没过过一天好日子。她生于1941年6月22日，从出生开始，她似乎就厄运不断。她两岁时，父亲和两个哥哥死在了对抗德国人的战场上，前后仅相隔一周。又过了几年，她妈妈也离开了家，再也没有回来。她的大姐一直把她拉扯大，到她生活能够自理。那之后，她在镇子间辗转，想找到一份能糊口的工作，但就算是在战后无政府的混乱之中，俄罗斯人也只愿意让她这样的巴什基尔姑娘在农场或畜棚里做些杂活。俄罗斯虽然不在了，但做主的还是俄罗斯人，巴什基尔人只能给他们当牛作马。\n\n近十年间，高哈尔只在俄罗斯人的衰弱期感到了一线希望。西俄革命阵线陷入内斗，在这样的混乱时局中，人们纷纷为自由而战。巴什基尔人重夺了他们的故土，并强迫仍居住其中的俄罗斯人接受他们是平等的存在，而非高人一等。他们和俄罗斯人有着不同的信仰、不同的文化、不同的历史。虽然许多俄罗斯人对失去了他们那点可怜的优越感深表遗憾，但这并不重要，巴什基里亚终于自由了。\n\n但这样的自由并不长久。曾有一段时间，高哈尔觉得她的诅咒已经不在了，但没过多久，侵略者们就到来了。他们占领了巴什基里亚，将这个尚在襁褓中的新国家碾为齑粉。新来的统治者们声称他们并非俄罗斯人。事实上，他们声称他们像憎恨巴什基尔人一样地憎恨着俄罗斯人，但他们看起来像俄罗斯人，动起来像俄罗斯人，讲话也像俄罗斯人。对高哈尔而言，他们自称是雅利安人还是俄罗斯人并不重要。"
 PRM_expansion.1.a: "有些事情永远不会改变。"
 PRM_expansion.2.t: "灌输理性"
 PRM_expansion.2.desc: "在俄罗斯废墟上裂土分疆的各个军阀中，再没有像青年俄罗斯联盟控制下的别列兹尼基一样有着这样虚伪和扭曲的意识形态的了。他们坚持的君主-苏维埃意识形态在所有俄罗斯大地上的劣等人中都算得上是荒谬至极，简直是斯拉夫人毫无理智的最佳写照。这些劣等人崇拜着不只一种，而是两种截然不同的压迫形式，这无疑阻挠了俄罗斯的雅利安人达成他们的天命。这两种各有缺陷而相互冲突的意识形态缝合出了一个怪异无比的政府，其使命充满了自相矛盾的地方，注定会走向失败。他们被其中一个邻居踩在脚下只是时间问题，而如果这个邻居是雅利安兄弟会，那真是再合适不过了，毕竟兄弟会是全俄罗斯理性和神智的最后堡垒，肩负着回天的重任。\n\n青俄联的成员都已被围捕处决。偶有几条漏网之鱼也不要紧，宽容的雅利安人将允许他们活下去，让我们的征服广为人知。他们的下场将让其他的斯拉夫蠹虫明白，搞一些虚假的意识形态和雅利安作对是多么不明智的选择。在别列兹尼基全境，雅利安人分队正掘地三尺，搜寻着可供奴役或清理的叛党和亟待我们解放的雅利安兄弟们。既然那毫无理性的旧政府残余已经倒台，是时候推行兄弟会的新政策了。这些新政策将基于理性和逻辑，所有政策都可追本溯源到正确无比、无可辩驳的种族科学，绝不会是基于什么经济或宗教等充斥着斯拉夫思维模式恶臭的反智理论。要清理掉前任政府的遗毒还得不少时日，但别列兹尼基将被从愚昧无知中解放出来。总有一天，全俄罗斯都会的。"
 PRM_expansion.2.a: "俄罗斯唯一还保有理智的民族可肩负着不少重担。"
 PRM_expansion.3.t: "罗曼诺夫的终结"
 PRM_expansion.3.desc: "欧洲最后的皇族——罗曼诺夫家族的王朝在敌人的进攻下灰飞烟灭，这样的事在本世纪已经是第二次上演了。虽然王朝的第一次倒台不可避免，但他们又在西俄罗斯战争后的无政府期间抓到了一丝空当进行复辟。在弗拉基米尔·基里洛维奇指引下，他们重夺了部分故土，并正准备将俄罗斯的其他地区重新纳入沙皇治下。但天不随人愿。\n\n这位沙皇手下的保皇派和白军军官数年间卧薪尝胆，准备着与北边的共产主义者进行第二次宿命对决，在他们心中，这次皇权和布尔什维主义的碰撞将彻底决定全俄罗斯之后的命运。他们没有想到的是，击败他们的并不是北方的敌手，而是南方。这个敌手远比共产主义者还要邪恶。\n\n雅利安兄弟会达成了那些软弱无能的赤匪做不到的事，将这个胆敢阻止雅利安人重夺天命的斯拉夫君主彻底打垮。战争血腥而残酷，但最后，兄弟会的战争机器碾过了这些沙皇派的劣等人，并得以在中俄罗斯的原野上自由驰骋。\n\n现在，关于罗曼诺夫王朝复辟的记忆已逐渐模糊。兄弟会的胜利让原本可能翻开历史新篇章的伟大王朝复兴变为了史书上的一条小脚注。在君主制失败的土壤之上，来自东方的雄主正昂首阔步，他不为信仰或传统所累，而是坚守着种族与暴力的信条。雅利安士兵们正将旧王朝的象征付之一炬，皇室的珠宝成为了他们的财富。在原先插着旧帝国旗帜的维亚特卡城上，万字旗正高高飘扬。"
 PRM_expansion.3.a: "俄罗斯帝国1917年就灭亡了。\n而兄弟会让它再无复辟可能。"
 PRM_expansion.4.t: "最后的征服"
 PRM_expansion.4.desc: "数世纪以来，斯拉夫人和鞑靼人一直争夺着广大俄罗斯土地的控制权。斯拉夫人无数次出征将鞑靼人赶回东方，但鞑靼人总会回来。草原上的这种战争循环早在有史可稽之前就已开始，甚至直到二十世纪还一直在进行。在被斯拉夫人压迫了数个世纪后，在西俄革命阵线在日耳曼的进攻下瓦解之时，鞑靼人抓住了命运赐予他们的良机，建立起了属于鞑靼人自己的国度。鞑靼人知道，斯拉夫人将不会容忍他们获取这样的自由，因此，他们早就为历史篇章中暴力的下一页做好了准备。\n\n要是这次他们等到的也是斯拉夫人的进犯，那这两个劣等种族间的可悲战争循环就将继续进行下去。但雅利安人认为，东方必须重归秩序，这种暴力的循环必须被终结。雅利安士兵刚和鞑靼人交上手时，一度被他们那凶蛮粗暴的本性所震惊。鞑靼人士兵让我们明白了虽然次等种族有着劣根性，但这并不代表他们不危险。他们狂暴地抗争，但雅利安人的优越性还是让我们势如破竹。即使他们最后孤注一掷，决定与现在被他们统治的宿敌斯拉夫人联起手来反抗我们，这也不过是稍稍迟滞了我们征服的脚步罢了。\n\n现在，鞑靼人和斯拉夫人一样，成为了我们的奴隶种族。我们让他们对于自由或独立的幻想破灭了，借此终结了他们之间那些鸡毛蒜皮。毕竟，他们都是次等民族，该做的事就只是服务好主人种族。两条劣等血脉间能有什么大的区别呢，在我们的统治下，他们之间的争斗终于画上了句号。"
 PRM_expansion.4.a: "只有雅利安人才能给草原带来和平。"
 PRM_expansion.5.t: "上帝与我们同在"
 PRM_expansion.5.desc: "汉斯站在被炸毁的教堂前，恍惚间陷入了一种哲思。甘特和尤汉都已跑进了教堂去搜索值钱的东西，但他却还站在这里，翻看着手里的旧圣经。他随手翻了一页，映入眼帘的是这样一句话：\n\n“因为你归耶和华你神为圣洁的民，耶和华你神从地上的万民中拣选你，特作自己的子民。”\n——申命记7:6\n\n这段经文让他陷入了沉思，他的父母从小就向他传授基督之道，当然，这都是斯拉夫人的堕落生活方式，所以也没什么说服力。兄弟会并没有明确的将基督教信仰认定为反雅利安文化而强烈抵制。但最近对骑士团的战争表明了兄弟会的政策也可能会带来反基督的举措。妈的，汉斯在战时和战后都在向上帝祷告，但这段经文让他产生了不少疑惑。或许基督教和兄弟会的信条并无冲突之处？或许雅利安人就是神选之民，是高贵的战士种族，被主派到人间来涤荡这些追随虚假先知的伪信徒？或许——\n\n“嘿，书呆子！别他妈看书了，过来帮我们个忙吧！”\n\n汉斯抬起头来，看到甘特和尤汉正试图挖出一个嵌在瓦砾中的大箱子。他把圣经往地上一丢，赶忙过去帮着他的兄弟们洗劫起了教堂。"
 PRM_expansion.5.a: "神选之民宜应如此。"
 PRM_expansion.6.t: "中立的下场"
 PRM_expansion.6.desc: "就在短短几个月前，费奥多尔还在庆幸自己生活在沃洛格达。在西俄罗斯的乱局中，这个中立的国度罕见地保持着稳定与繁荣。唯一能称得上威胁的就是德国人的轰炸了，而连这些轰炸最后都停了下来。他的生活不是很富足，但十分平静。小时候，他妈妈常跟他讲，要珍惜现在拥有的东西，而非追寻所缺少的东西。他将其铭记在心，心满意足地过着平静的生活。\n\n然而，雅利安人来了。\n\n虽然沃洛格达已声称保持中立，但遍及西俄罗斯的遭遇战和劫掠让它无法独善其身。虽然这些事情通常都只在边境地区发生，但突然有一天，一切都变了，沃洛格达军方未经通知就戒严了全城。很快就有关于入侵的报告传来，骇人听闻的战争故事也不断涌现，故事中的战场离城市越来越近。费奥多尔想起了之前有一天他曾在晚上被一声低沉的闷响惊醒，之后他才反应过来那是远处炮弹爆炸的声音。那之后又过了几天，他正呆在公寓里，突然就有一发炮弹射来，炸开了街对面的一栋公寓。沃洛格达的军队在城中尽了全力抵抗，但徒劳无功，很快就败下阵来，费奥多尔这时才得以一见入侵者的尊容。\n\n他们都身着黑色和灰色的制服，戴着德式钢盔，如同一阵疾风般掠过城市。他们将沿街的玻璃都砸了个粉碎，有看着顺眼的东西上手就抢。最可怕的是，他们的旗帜上印着那个费奥多尔只在小时候见过的标志——德国人的标志。\n\n沃洛格达陷落几天后，费奥多尔才敢出门去找点食物。但一队入侵者的巡逻队截住了他，连踢带打地将他推搡进了一辆卡车的车厢。他被带到了一处俘虏营，其他俘虏告诉他，大部分被抓的年轻人都被处决了，他们只留下了那些看起来适合被招募的人。"
 PRM_expansion.6.a: "之后会怎样？费奥多尔不敢多想。"
 PRM_expansion.7.t: "广泛清洗"
 PRM_expansion.7.desc: "要从各国中挑一个民主制度失败的典型出来，那就是科米了。几十个乱七八糟的政治运动或党派在城中各处举办着大大小小的活动，他们搞起宣传来可比造福人民用心多了。在面对我们的攻势时，他们依旧没能团结起来，这一点都不出人意料。当这些可悲的政客们为他们那些虚假的意识形态间细枝末节的差别吵得不可开交时，他们哪还能想起来自己有仗要打啊。但子弹可不会讲意识形态，当他们意识到这点时，已经太晚了。我们的军队早已将他们的防线碾碎，让他们领教了主人种族的厉害。通过此等的暴力与流血事件，我们让他们明白了一个道理：政治和党派只是小孩子过家家的升级版罢了，他们沉湎其中不可自拔，但地球真正的主人心里只在乎一件事：力量。我们雅利安人拥有着征服的力量，因此他们这些劣等种族只能自食苦果。\n\n共产主义者、社会主义者、自由派、保守派，不管是哪党哪派的政客与党徒，现在都没什么区别了。他们的鲜血都在科米的下水道中流淌，流着劣等人血脉的法西斯党派也是一样，他们的信仰对我们而言无关紧要。所有的政客从根源上都是软弱而容易妥协的生物，只想通过取巧的方式获取权力，兄弟会里容不下这些人。死后，意识形态上的区别就什么也不是了，而他们也显现出了自己的本质：害虫，兄弟会的行为不过是在为民除害。这次我们给科米的民众好好上了一课：民主只能带来堕落与腐败，它可以让最为伟大的人都变得低贱如尘，我们雅利安人数年前就已经明白了这一点。不过，像斯拉夫这样卑贱的劣等种族会陷入这种泥淖之中也不足为奇。兄弟会已经将民主的毒瘤从俄罗斯大地上彻底清除，让那些争执不休的政客们终于闭上了嘴。"
 PRM_expansion.7.a: "团结孕育力量，分裂致使软弱。"
 PRM_expansion.8.t: "主人种族的一员"
 PRM_expansion.8.desc: "雅各布·贝克尔坐在萨马拉城外的战俘营中，回想着改变了自己一生的那个日子。那是四个月以前的一天，他所在的部队接到了调令，他们将被派往德国境外，去帮一个受国防军扶持的萨马拉军阀训练新兵。很多士兵在听到这个消息的那一刻就感觉大事不妙，雅各布也不例外。不知怎的，他心中升起一个念头：自己可能再没机会回到科隆了，再没机会像他梦中那样衣锦还乡。他害怕的事情还是成真了，一伙土匪部队袭击了他所在的军阀国。萨马拉的军队纷纷迎战，他们这些“军事顾问”也随军出征。然而他们也并不能扭转战局。这些不知为何也举着万字旗的侵略者势如破竹般地打垮了装备精良但指挥不力的萨马拉士兵，前后不过几周的时间，雅各布就做了俘虏，被带到了他现在所在的这个战俘营。\n\n一个监狱卫兵走了过来，打断了他的自悯自怜，卫兵身后跟着一位男人，他身穿一件不怎么合身的国防军军官制服，看上去像是上场战争时的款式了。卫兵指了他一下，那位“军官”走上前来。\n\n“你是日耳曼人？”他用生涩而口音很重的德语说道。\n\n雅各布犹豫了一下，答道：“是的，怎么了？”\n\n军官的脸上绽开了笑容。“噢，太棒了！请跟我来。我们对之前的误会深表歉意，您要知道，我们不是故意要囚禁一位雅利安人的，更别说是和这些劣等人关在一起了！”\n\n“我们这是要去哪？”雅各布疑惑地问道。\n\n“去我的营房！您先过去清洗干净，再吃上顿好饭。那之后我会将您介绍给这里其他所有的兄弟会成员。我们这的兄弟们可没人见过真正的日耳曼人！”"
 PRM_expansion.8.a: "事情终于出现了转机。"
 PRM_expansion.9.t: "第一批战车"
 PRM_expansion.9.desc: "我们的一些指挥官希望士兵一坐到战车的驾驶座上，体内的雅利安血脉就立刻觉醒，释放出一切主人种族血脉中都存在着的机动作战本能。然而他们的奢望并不能成真。就算有些试验车组侥幸发动起了战车，也只能让它们直接熄火或是在原地咆哮。一位驾驶员甚至将战车开动了起来，但他既不会转向也不会刹车，径直撞穿了一栋房子，然后把车开进了沟里。看来就算是真正的日耳曼人也不是生而知之，必须通过学习才能掌握闪电战的精髓。这一发现让兄弟会的军事领导层和最受我们信赖的种族科学家们都备感失望和沮丧。\n\n还好，一些原属于高尔基坦匪帮的战车(Pantser)车组成员似乎也有着优等的血脉，并且十分愿意教授其雅利安同胞驾驶技术以换取优先加入兄弟会的资格。兄弟会中的一些成员对此颇有微词，声称这些人还没向其他所有雅利安人一样清除掉自己身上的斯拉夫污浊。这些蠢货怎么就是不明白呢，他们掌握了日耳曼人的作战技巧，这就意味着早在兄弟会解放他们之前，他们就已经快要达到纯种雅利安人的境界了。我们的此项决策很快就取得了成效，每天，都有更多的雅利安人重新掌握着闪电战的技巧，有更多的战车从工厂中开出，准备载着英勇的主人种族战士将不洁者一扫而空。\n\n指挥官们也急于将战车道融入到他们的战略之中。他们对过去那以步兵为主的陆战学说进行了一些修正，让其适应于集中精锐力量于数点突破敌人防线的新战术，这将让我们的攻势更加迅捷，也更加强力。很快，兄弟会的军队就将发展至空前的强盛，连日耳曼人都将钦慕于我们种族的军事成就！"
 PRM_expansion.9.a: "没人能与雅利安人的雄才大略相提并论！"
 PRM_expansion.10.t: "赤色黄昏"
 PRM_expansion.10.desc: "人们推搡着在狭窄的走廊中前行，又爬上了更狭窄的楼梯，但阿列克谢·诺维科夫一动不动。他的心脏每跳动一下就好像胸口被捣了一锤似的，让他愈发感到窒息。在原地缓了几分钟后，阿列克谢终于动了起来，瘦弱的双腿抖若筛糠。他勉力站了起来，扶着栏杆以让自己好受些。\n\n有人吼道：“诺维科夫同志！快他妈按那个按钮啊！”阿列克谢强忍住胸中的剧痛，身子朝着他右边的控制台倾过去，用全身最后一点力气按下了那个起锚的按钮。\n\n“按了！”他吼道，泪水从他的眼中泉涌而出。他的话音刚落，突然传来一声爆炸的巨响，他被震倒在了冰冷的钢地板上。一阵恐惧袭上心头，他随后便不省人事。\n\n一声枪响惊醒了阿列克谢，他的脑子还是昏昏沉沉的，不是很清醒。恍惚间他看见身着黑色制服的人正靠近过来，他在潜意识里已经明白发生了什么。他意识到自己的人生行将结束，回忆涌上心头，一幅幅静谧的图景让他从焦虑中平静了下来。\n\n他最先想到的是母亲。那时他们还住在莫斯科的公寓里，在昏黄烛光的映照下，她那金黄的头发和轻柔的语调让他无比安心。他多想再回到那时候啊，再听听她给他讲的那些关于列宁和大革命的童年故事。但那些故事的内容早已从他的记忆中溜走，只有母亲的形象还稍显清晰。\n\n现实的视野中，那些人越走越近，正挨个处决着他的革命同志们，不时还要讥笑上几句“劣种”，真是令人作呕。但他们并不能影响到他内心的宁静，他随后想到了刚到普列谢茨克时的日子。刚刚参军的他跟战友们睡在一起，心中既紧张，又激动。就像家人还没有逃走时会讲给他听的旧时故事里那样，他也将为保家卫国而战，他很欣慰能在那样混乱的时局中能找到一些使命感。\n\n手枪在他的眼前晃了晃，他终于闭上了眼。今天，革命之火熄灭了，它最后的信徒在埃尔岑格尔港死在了真正的雅利安人的枪下。"
 PRM_expansion.10.a: "革命就这样结束了。"
 PRM_expansion.11.t: "雅利安人的新国度"
 PRM_expansion.11.desc: "有人敲了下门，古特鲁姆·瓦格纳赶忙冲过去打开门。敲门的是位邮差，怀里抱着一个纸筒。\n\n“有您的包裹，我滴元——”\n\n“好，收到了，滚吧。”瓦格纳挤出了这几个字，几乎是抢过了邮差手里的包裹。他一把关上办公室的门，将自己与外界隔绝开来。让他手下那些有要事商议或有问题要问的将军和议员们都先等着吧，他可是耐心地等这件货几周了。他打开筒盖，从里面抽出一卷纸来，然后风风火火地走到桌前，将纸铺展开，迷醉地欣赏了起来。\n\n“太美了。”他喃喃自语着。\n\n他俯看着这幅最近下令勘绘的雅利安兄弟会全国地图。制图师们画得漂亮极了，完全是按他的意思来的。他差点不敢相信，这从埃尔岑格尔到哈萨克斯坦的辽阔疆域几乎是从零开始打下来的，他起家之时可只有彼尔姆附近一小片被炸得七零八落的废墟。当然了，种族上的优越性意味着这样的征服只是早晚的事，但看着地图中兄弟会正傲立于日耳曼和她的殖民地之侧。他不禁露出了笑容。不知怎的，他很确定那位伟大元酋的在天之灵正注视着他，并以他为傲。\n\n他顺着地图向东看去，看向了乌拉尔山的那一侧。地图上没有画出那里的国家，只有一片标注着“斯拉夫无政府区”的黑色区域。他的任务还尚未完成，现在的俄罗斯对他的种族而言还远远谈不上纯净和安全。但兄弟会已经证实了雅利安种族不可阻挡，只要还有一名劣等人在玷污着俄罗斯古老的土地，雅利安人就不会停歇。"
 PRM_expansion.11.a: "风暴将席卷东方。"
 PRM_regional.2.t: "细节决定成败"
 PRM_regional.2.desc: "“我他妈最后再说一次，我根本不在乎头发的颜色。我是深色头发，但比你们这些小人都雅利安得多。”\n\n“但我听说日耳曼那边认为只有金发才是真正雅利安人的发色。”\n\n“你这是在暗示日耳曼人都很蠢吗？要是真是的话，这就是叛国行为。你要再不闭上嘴，我都想立刻把你枪毙了。”\n\n这几天，这类争吵在兄弟会的领导层中屡见不鲜。西俄罗斯已被雅利安人一统，是时候解决一些悬而未决的兄弟会律法上的问题了。其中最为重要也是大家意见分歧最大的就是兄弟会的官方种族政策。虽然出发点都只是确立雅利安人的优越性，但关于具体细节的种种说法让兄弟会的上层分裂为了数个争执不休的派系。似乎每位高官对如何正式界定与划分种族都各执一词，并且会将和自己意见稍有不同的看法都斥为对雅利安主义的背叛乃至斯拉夫人的阴谋。议会中时时刻刻都爆发着论战，有时争论的双方甚至忍不住动起手来，而他们的议题不过是混血雅利安人的法律地位或是次等人类的头骨形状之类的琐碎话题。瓦格纳“元酋”看着这将兄弟会搞得一团糟的争执，终于忍无可忍，他宣布将组建一个委员会，专用于界定俄罗斯的种族等级。“元酋”将亲自担任委员长的职务，其成员将由兄弟会内的重要成员组成，其中最特别的就是西格弗里德·舒尔茨了。舒尔茨在论战时已经拉起了一个小派系，他们呼吁扩大雅利安人的定义，并声称这将提升我们政权的稳定性并利好于兄弟会的招募工作。“元酋”本人对这个说法不屑一顾，但舒尔茨的派系已经大到了无法视而不见的程度。现在就等几周后委员会组建完毕了，到时候每个派系都将有机会提出自己的意见。"
 PRM_regional.2.a: "但只有一种意见会被采纳。"
 PRM_regional.3.t: "理性的辩论"
 PRM_regional.3.desc: "“……最后，我不知道你跟你手下这帮杂碎到底是斯拉夫人、卖国贼还是软蛋！”瓦格纳朝桌子对面的那人嘶吼着，“但我知道你们都是些无能的孬种，还想着要让雅利安种族变得和你们一样软弱！”\n\n舒尔茨狠狠地瞪着他，他今晚就没说过几句话，但不知怎的，他的沉默似乎比元酋的嘶吼更有力量。瓦格纳想喘口气，停顿了一下他的长篇大论，舒尔茨抓住这个空当开始了发言。\n\n“我滴元酋，我并不是孬种。我自豪地侍奉着兄弟会，但在我心中最为至高无上的是雅利安种族本身，而兄弟会正让它蒙羞。现在，俄罗斯境内还有着数百万的雅利安人，他们本该成为兄弟会的杰出成员，但却惨遭奴役。仅仅因为他们没能满足你几年前提出的那些荒谬的标准，你就把他们斥做次等人。承认自己会犯错能显示出你的力量和智慧，而你却并没有这样的肚量。要是一定要说这房间里谁才是孬种的话，那个人就是你。”\n\n今晚，瓦格纳第一次感觉自己哑口无言。他是带着胜利的自信走进这个房间的，他原本觉得这个委员会就是走个形式，只是个发泄场所，让议员们在最终赞同他的意见之前前有地方能抱怨上几句。然而事与愿违，委员会中已经形成了一股反对他的浪潮。舒尔茨每多说一句话，桌边的人们对他的提案仿佛就更心动一分，他那些关于在一代内让雅利安人变成主体民族以及结束奴隶暴动的承诺的确让人心动，就连瓦格纳最亲近的盟友中都有人面露疑惑之色。而现在这个暴发户竟敢称自己的元酋是孬种了！\n\n瓦格纳环视大厅，看到自己还是有一些铁杆支持者的。如果他现在就发起投票，不给舒尔茨更多左右局势的机会，他还是有可能获胜的。“我给你一个建议，下次叫别人孬种前，先看看那人是谁，”他说，“我不在乎你有多少人支持，要是再有一次这样的冒犯，可别怪我不讲情面。”他又转向其他的委员们，说道：“依我看，现在这个问题只有一种公平的解决方式，那就是投票。”"
 PRM_regional.3.a: "瓦格纳的强硬派获胜！只有最强者才配做雅利安人。"
 PRM_regional.3.b: "舒尔茨的救赎派获胜！人人皆可成为雅利安！"
 PRM_regional.4.t: "主人种族完胜"
 PRM_regional.4.desc: "砰的一声，法庭的大门敞开了。两名兄弟会的卫兵架着舒尔茨的胳膊把他拖了进来。他们充耳不闻舒尔茨的叫骂与诅咒，硬生生地把他塞进长桌边的凳子上，对着瓦格纳和他兄弟会的核心成员坐了下来。刹那间，一片死寂，舒尔茨试图让自己平静下来。他死死地盯着瓦格纳，试图用戴着镣铐的双手奋力砸向他，结果卫兵一下子就把他重重地按在椅子上。\n\n“你他妈的神经啊”，他吼叫着，“你等着，人民不会饶了你，他们会像拍死一只过街的锡安主义老鼠那样弄死你。你他妈的明不明白，离了我，你死定了。”\n\n舒尔茨左顾右盼，在椅子里使劲地扭动着身躯。当他的目光扫过审判席时，大部分的审判团成员都死命地把自己的眼睛移开，不敢与他对视。“元酋”一丝讪笑，身子前倾，拿着他手里的稿子宣读起来。\n\n“西格弗里德·舒尔茨，你被指控背叛了雅利安种族，你妄想玷污我们人民纯正的血统并赋予外族同等的权力。同时，你还散布亲斯拉夫的言行，不遗余力地驰援我们的宿敌——那些斯拉夫人。最后，你被指控试图蛊惑日耳曼人民，妄想分裂雅利安种族。法庭该如何审判他，各位请投票。”\n\n审判席的其他成员机械地咕哝着“有罪”。瓦格纳嘴角一扬：“全体一致认为有罪。西格弗里德·舒尔茨，本法庭认为你犯了我之前向你宣读的罪行。作为你背叛兄弟会和种族的惩罚，我判处你死刑。”他的目光转向一位按着舒尔茨的卫兵，对他说道：“立即执行。”\n\n那位卫兵从枪套里拔出手枪，舒尔茨还没来得及抗议，后脑勺就开花了。舒尔茨的尸体沉重地滚落地面时，其他人都避之不及，唯独瓦格纳上去半开玩笑地踢了一脚。\n\n“扔到树林去，他这样的叛徒不配埋葬。”"
 PRM_regional.4.a: "我们种族的未来，安全了。"
 PRM_regional.5.t: "古老诸神之怒"
 PRM_regional.5.desc: "古特鲁姆·瓦格纳弯着腰趴在办公桌上，读着一份备忘录，却怎么也读不进去，根本心不在焉。他对兄弟会的控制一天不如一天。每过一天，他“元酋”的尊号似乎变得更加虚无缥缈，而舒尔茨和他的团伙却四处发号施令。必须要做点什么了。他不能让那些家伙毁了雅利安种族，更不用说在这个胜利将至的时候。\n\n他听见办公室的门打开，一抬头就吓了一跳。他命令过他的卫队，不要让任何人打扰他。可现在舒尔茨站在门口，死死地瞪着他。\n\n“西格弗里德，你在干啥？我现在不接待人，要找人找我秘书去。”\n\n舒尔茨双手紧扣在背后，一言不发地走向他。他环顾着办公室，甚至都不正眼看瓦格纳一眼。\n\n“我不知道你他妈认为你在干啥，但我已经对你忍无可忍。在我的卫队冲进来教你不要再打扰我之前，给你5秒滚出我的视线。”\n\n舒尔茨转过头凝视着他，瓦格纳注意到形势不对头。他平日冷静傲慢的态度不见了，他双眼圆睁，额头冒汗。瓦格纳走向他的办公桌，按下了桌子下的按钮，叫他的卫队进来。\n\n“我们让你的暴政持续得太久了，古特鲁姆。”舒尔茨绕着桌子，终于沙哑地小声说道，“你屠杀、奴役了真正的雅利安人，还崇拜着日耳曼的犹太走狗！不能再这么下去了，我们的种族必须生存下去！”\n\n瓦格纳一遍又一遍地按下按钮，却没有一个人过来。他赶紧打开抽屉拿手枪，但已经太晚了。舒尔茨从背后拔出一把匕首，将其狠狠刺入瓦格纳的脖子。血如泉涌，喷溅到墙上，瓦格纳旋即倒地。过了一会，流血停止了。舒尔茨擦去脸上的血，转向大门。一位卫兵正望着他。“长官，您还好吗？”那位卫兵问道。"
 PRM_regional.5.a: "“还好，一切如愿以偿。”"
 PRM_regional.6.t: "瑟克特夫卡尔城外40英里处"
 PRM_regional.6.desc: "纳迪亚将锤子举过头顶，用力地砸了下去，将石头砸碎成了几块。她四周此起彼伏地响起着锤子敲打石头的声音。科米第89号女奴营从清晨起就在这劳作，现在太阳正高悬她们头顶，她们干着重活，还得忍受烈日的煎熬。纳迪亚快撑不住了，自从上周起她们就不再有日间餐食供给，而要等到晚上那顿饭还得再干上几个小时。从昨晚到现在她没喝过一口水，要集中精神干活越来越难。她的思绪不禁回到了共和国还在的时候。那些日子感觉无比久远，她那时真的是位共产主义组织者吗？很难想象当时的她竟那么健谈，而那样的她竟沦落到了这等地步，被一群种族主义疯子拿枪指着敲石头。或许以前的事都只是幻想，她从一开始就是现在这样沉默与卑微。\n\n这一瞬间的走神酿成了恶果，她挥锤的角度稍稍偏了几分，锤头擦过了原本要敲碎的石头，径直砸上了她的左脚。\n\n纳迪亚痛苦地惨叫了一声，倒在了地上，抱着她被砸到骨折的脚。周围的奴隶们都看向了她，但也只是看了一眼就转回头去工作，她们都知道停下工作的后果如何。\n\n纳迪亚听到有脚步声靠近，她忍住痛抬起头去看，警卫长肩头斜跨着支步枪，正向她走来。他向她伸出了手，纳迪亚十分震惊，但还是握住了他的手。他拉着她站了起来，将她的胳膊搭在肩上。“你是多少号？”他问。\n\n“3842。”她答道。\n\n“你的脚成了那样，也干不了什么活了，我先把你扶到阴凉处坐下，你今天就先别急着工作了。”\n\n她点点头，不敢相信自己听到了什么。警卫将她搀到了树荫里并扶她躺下。她的脚上还传来着一阵阵的钝痛，但纳迪亚已经不在乎了。她许久没有见过这样的来自别人的善意了。"
 PRM_regional.6.a: "或许最邪恶的人心中都存有善念。"
 PRM_regional.7.t: "慈悲是一种软弱"
 PRM_regional.7.desc: "赫尔曼站在树荫下，看着奴隶们敲打着石头。这活可真无聊，调到警卫岗上本来是算作提拔的，但有时他都觉得这是种惩罚。毕竟他先前的中士看他不顺眼，手上又有推荐班里任何一人去监督奴隶的权限。\n\n一个奴隶停下了手里的活然后走向了石头堆，赫尔曼瞪着她，想着她是不是有什么企图。他甚至有些希望她会做点什么，他上次有机会用上他的步枪还是好几个月前有人试图逃走的时候。那名奴隶搬起了一块石头，将其搬到了她刚刚干活的地方，开始敲起了这块石头。赫尔曼小声咕哝道：“真他妈的怂。”要是他们易地而处，他肯定不会就像个弱者一样接受自己的命运，他会用大锤敲碎一名卫兵的脑袋并带领着其他奴隶发动暴乱。那该多好玩啊！当然，你也不能指望奴隶们有这样的智慧。毕竟她们都是些劣等人，大脑还没有健全到有自由意志的程度。\n\n赫尔曼的思考被一声惨叫和锤子落地的声音打断了。他转向声音的来源，看到工地对面的地上蜷着一个奴隶，正抱着她的脚嚎着。他把步枪扛在肩上，正准备走过去看看情况，突然看到布伦费尔德中士已经去处理了。他看到中士走到奴隶旁边然后竟然伸手拉她站了起来，还把她扶到了树下。赫尔曼简直没法相信自己看到了什么，布伦费尔德中士可是他迄今为止见过的最为骄傲与爱国的雅利安人，而他现在居然向一个劣等人表露出了慈悲之心！中士扶着那名奴隶躺下，然后转身朝赫尔曼走来。“斯塔尔曼列兵，”他叫道，“你能帮我记个东西吗？”\n\n赫尔曼从包里拿出本便笺本和铅笔，应道：“没问题，长官。”\n\n“那东西的编号是3842。今晚回营后记着提醒我当着所有奴隶的面把它给毙了。该给她们上一课了，兄弟会可不养懒人。”"
 PRM_regional.7.a: "“好的，长官。3842号，今晚处理。记下了。”"
 PRM_regional.8.t: "艰难转型期"
 PRM_regional.8.desc: "“这真的是我们的新制服？”\n\n“是啊，怎么了？”\n\n“你看这像话吗！看着就跟被人吐了一身一样！我们为啥不继续穿黑制服啊？”\n\n“手册上说黑制服太显眼了，尤其是在雪地里。新制服能更好地帮你伪装。”\n\n“妈了个逼的。行吧，那我能继续别着佩章吗。”\n\n“我看看……可以。但不要在战斗中佩戴。”\n\n“好，那我们的机枪呢？应该还归我们吧？”\n\n“是的，不过手册上说我们得按照新的方式使用它们。显然我们之前的方式不对。”\n\n“这东西怎么他妈能用得不对呢？瞄准了射就完了！还能有什么要学的！”\n\n“看上去还是有的，起码将军们都这么认为。”\n\n“将军们懂个屁的打仗。”\n\n“手册这里写着我们应该组成交叉火力网以掩护步兵前进。”\n\n“噢，机枪确实该这么用，不过这不是常识吗？”\n\n“那我们之前为什么没这么干？”\n\n“闭嘴。”"
 PRM_regional.8.a: "他们要学的还多着呢。"
 PRM_regional.9.t: "除去弱者"
 PRM_regional.9.desc: "派托通过了所有对他的考验，他曾赤身裸体在暴风雪中徒步，也曾被殴打了一个小时都不发一言。他第一天训练时，队列里足有上千人，而现在只剩不到四百人了。派托撑了下来，但他即将面对更多的考验。一天，教官将他们分成25人的小组，派托的小组被带到了一个混凝土棚屋并被命令走进去。房间没有窗户，地面很脏。所有人都进去后，教官告诉他们，这次的考验就是安静的站在这里直到收到进一步的命令。他锁上了门，留下派托和他的组员站在黑暗的房间中。\n\n第一天并不难。派托的眼睛已经适应了黑暗。他的双腿越来越僵，但通过不断移动重心，他还没有抽筋。到了晚上，他的肚子咕咕叫了起来，但他也不是没挨过饿。最难的部分是不能睡着，一个组员站着打了瞌睡，倒在了地上，没过几秒就有教官冲了进来，他都没来得及挣扎一下就被拖了出去，门又被锁上了。\n\n第二天一早，一位教官打开了门，他问现在有没有人想放弃。没人站出来。教官点点头，锁上了门。到了中午，饥饿感又一次袭来，派托感觉他的胃都在躁动着，想要吃点什么东西。他尽力想着通过考验后的奖励以转移着自己的注意力，想着成为兄弟会军队一员之后的特权与荣誉。那不正是他长久以来一直追求的东西吗，现在仿佛唾手可得。他的胃还在大声抗议着。\n\n第三天早上门打开时，两个人爬了出去。其他的人终于在距上条命令60小时后收到了下一条命令——尽情侮辱这两个懦夫。派托咒骂着他们，但他自己心里也清楚，他最多就能撑到今晚，他已经三天没有吃饭和睡觉了，唯一的水源是舔一点墙上的渗水。他终于崩溃了，小声抽泣了起来，他能干的似乎也只有这个了。门开了，两个教官进来将他架出了暗室。派托根本没把还在里面的人对他的嘲笑放在心上。他抬起头来，看到了夜空中闪烁着的点点星光。"
 PRM_regional.9.a: "太美了，就像众神的眼眸一般。"
 PRM_regional.10.t: "书中自有黄金屋"
 PRM_regional.10.desc: "自从大祭司韦利米尔上任并为兄弟会描绘出了新的愿景以来，数不清的专家和学者拿着国家资助研究起了斯拉夫民族的古代史，他们深入到早已被废弃的图书馆和俄罗斯的一些圣地中，以寻求古代的智慧，从先父们的只言片语中补全着历史的真相。伊戈尔就是这样一位学者，他对俄罗斯民族及其起源有一套自己的理论，也因为这个，人们都把他当成是个疯子，但在韦利米尔的新国度中，他的成果重焕生机。现在，有了充裕的资金，伊戈尔终于可以去完成他一直渴望的事业了：解开俄罗斯真正的先祖——古许珀耳玻瑞亚人的秘密。\n\n今天，伊戈尔为了研读一本秘典熬到了夜里，里面记载着些关于一个古代高等种族的神奇传说，他相信这个种族就是所有斯拉夫人，即雅利安人的祖先。如这本经历了数十年风雨的残破书本中所写，许珀耳玻瑞亚人是一个高度智慧的种族，曾统治着整个地球，并很有可能来自地外。这一论述让伊戈尔目瞪口呆，要是这是真的，那天上的群星中不就可能还有着无数的雅利安人存在？时间一分一秒的过去，已是深夜时分，但伊戈尔仍沉浸在书中。其中大胆的理论、神秘的起源和先天的优越性的论述无不令人着迷。就连伊戈尔这样的老傻瓜看了以后，大脑都不禁飞速运转了起来，想到了在这些理论的启发下雅利安种族将达成的无数种可能。\n\n太阳从地平线上升了起来，伊戈尔一夜未眠，但他受益良多，脑中充满了深奥的知识。整理完夜间记下的一大堆笔记，伊戈尔激动地提起了桌上的电话，急切地想与兄弟会上层分享他最新的伟大发现。"
 PRM_regional.10.a: "我们的种族定能成就伟业。"
 PRM_regional.11.t: "传播言语"
 PRM_regional.11.desc: "古特鲁姆·瓦格纳一字一句地认真审阅着传单。传单上印着雅利安兄弟会的宣言，宣称兄弟会将令雅利安文明的光辉带进俄罗斯每一个黑暗的角落，上面还印着一位经过艺术化处理的雅利安士兵的图像，他手握钢枪，神情坚毅。兄弟会的宣传部长正站在元酋面前，急切地等待着元酋的意见。\n\n“太棒了，真的是太棒了。”元酋笑着说道，他的注意力还集中在手里的传单上。“这些传单会将我们的信息带到全世界。我要你们把它传到我们邻国每座城镇里的所有大街小巷。他们的未来属于雅利安人，总有办法让他们知道的。”站在瓦格纳身前的宣传部长喜笑颜开，赶忙鞠了一躬：“我滴元酋，您过誉了。我很荣幸能帮助传播您的高论。”\n\n当天下午，雅利安国的宣传机器就开始了全力运转。稍早前呈上元酋桌面以供审阅的传单已被印刷了几百万张，它们被装上卡车和飞机，开始了前往雅利安国邻国的旅程。这一大胆的暴力宣传举措成效如何还有待观察，但雅利安兄弟会已决意通过武力来传播他们那奇特的意识形态，这一点确凿无疑……"
 PRM_regional.11.a: "听我言语，感受绝望！"
 PRM_regional.12.t: "奇怪的进展"
 PRM_regional.12.desc: "我们控制的土地发生了一起相当古怪的事件，几乎每个主要城镇的大街上，我们的人民都发现了奇特的传单，上面似乎写着某种威胁性的宣传。传单声称，所以遭到俄罗斯压迫的“雅利安人”都可以放宽心了，因为“雅利安国”(Reykh)很快就会来伸出援手，救他们于水火。传单还谴责了那些自认“犹太人盟友”的人，并宣称俄罗斯所有的“下等人类”很快将“见识到谁是上等人，认识到自己的下属地位”。除了文字，上面还描绘了一个身着德军制服的士兵的英勇形象，这显然是对纳粹宣传的一种模仿。\n\n我们一眼就能看出这些宣传来自何处，那就是与我国接壤的雅利安兄弟会的那群奇怪的精神德国人。长期以来，我们对他们既是好奇又是厌恶。这些宣传明显表示他们打算用敌对手段扩大其在俄罗斯的影响，地区紧张度可能很快就要升温。此事对俄罗斯权力的平衡影响几何，还有待进一步观察。"
 PRM_regional.12.a: "疯子。"
 PRM_regional.13.t: "来自彼尔姆海姆的祝词"
 PRM_regional.13.desc: "德国外交部的办公桌上叠满了一堆奇怪的信息。在过去的一周里，俄罗斯一个所谓的“雅利安兄弟会”一再向德国谄媚，试图与我们确立友好关系，称我们为“神圣雅利安火焰的守护者”，并感谢我们“启示”了他们。此外，他们向我们保证，俄罗斯的事务不会再困扰我们，他们的“雅利安国”(Reykh)将竭尽所能地确保整个国家及其文化将在雅利安人的铁蹄下发展，他们是这么形容的：“德国兄弟们，我们正在完成你们未竟的事业”。\n\n外交部对此感到困惑异常，完全不知道该如何处理这些信息。虽然这一新政权跟我们在俄罗斯的利益没有明显的冲突，但他们一直坚持与我们联系的行为可能会在未来引起不必要的外交麻烦。我们应该怎么回应？"
 PRM_regional.13.a: "我们最好保持沉默，并希望这些疯子好自为之。"
 PRM_regional.14.t: "一封来自兄弟会的邀请"
 PRM_regional.14.desc: "德国外交部再次收到了俄罗斯的那个雅利安兄弟会发来的迷惑信息。这一次，他们提到了一个被称为“泛雅利安人大会”的事情，该大会将在一个他们称之为“彼尔姆海姆”的城市举行。这个地名起初让我们的外交官摸不着头脑，但他们后续得出了结论，这其实是那帮人试图将俄罗斯乌拉尔山附近的彼尔姆市名字德语化的粗劣尝试而已。\n\n邀请人员名单不仅包括了我们的外交部长，甚至还涵盖了元首及其幕僚。兄弟会表示，我们若能出席他们将感到无比荣幸。在会议上他们打算讨论雅利安人的未来及我们在现代世界中的地位。各专员辖区也收到了同样的信息，对于如何回应这些信息，他们也在征求我们的意见。最近我们从兄弟会收到的魔怔信件并不少，但这封信比之前的还要离谱。我们该怎么办？"
 PRM_regional.14.a: "这种事绝对很奇怪啊，不要搭理他们就好。"
 PRM_regional.15.t: "置若罔闻"
 PRM_regional.15.desc: "古特鲁姆·瓦格纳元酋在办公室里来回踱步，时不时紧张地挠挠下巴。外交部长约翰·施瓦茨坐在桌子的另一头，不过奇怪的是，现在桌子上空无一物。施瓦茨尽了最大努力，可那又怎样呢？从他闪烁的眼神就能看出，他现在比他的元酋还要困扰。这位部长大人需要解释一大堆问题，而他根本无法给出答案。\n\n“我——我就是不明白，一切都按照我的具体要求准备好了，这次会议一定能大获成功！我们只需要客人能来……”瓦格纳元酋已经像这样咆哮了好几个小时，而施瓦茨只能像死狗一样一言不发。年轻的元酋突然停下脚步，转向施瓦茨。“你！保证我们的消息能传达给日耳曼人，是你的职责！为什么消息就好像根本没有传到他们那里？！蠢货，在我开始怀疑你的血统是否纯净前，给我好好解释清楚。”施瓦茨被吓得血色全无。\n\n“我滴元酋，我向您保证，我已经尽了最大努力让邀请函能送往目的地！求您了，拜托您，我绝没有故意犯下如此拙劣的错误，绝不是故意危害雅利安国的。”部长的这番话简直就是在乞求苟命，瓦格纳的态度软化了，元酋坐下来叹了口气。施瓦茨放松了些，松了口气，并趁机赢回了元酋的青睐。“也许，我滴元酋，在他们看来，您还没有证明自己是一名称职的雅利安人？”\n\n“胡说，我为了证明自己血脉的强大，做得已经够多了。我还能做些什么呢——”瓦格纳的目光从桌子上移开，脸上浮现出恍然大悟的表情。“果然啊，是什么蒙蔽了我的双眼？这片被神遗弃的土地还有待净化，我的任务尚未完成……”"
 PRM_regional.15.a: "我们面前是，一条血腥的长路。"
 PRM_regional.16.t: "我们东方的敌人：红军余孽"
 PRM_regional.16.desc: "好消息！我们忠诚的密探从乌拉尔回来了，带来了我们将要面对的敌人的宝贵情报。\n\n不出所料，乌拉尔军区这支红军残部果然战胜了周围的国家，控制住整片地区。这导致了悲惨的结果，成千上万的雅利安贵胄沦落于犹太-布尔什维克军政府之手，每日吃苦受累。无需怀疑，他们的政府必然被犹太人深入影响，秘密操纵了，这些人要斩尽杀绝，彻底消灭在军队压迫下瑟瑟发抖的纯净之族。在这些疯子的谋划成为现实之前，必须阻止他们！\n\n东乌拉尔最难对付、装备最精良的部队就是军区麾下的部队，但我们的军事专家一致认为，他们是抵挡不住我们这些纯净之族的大军的。"
 PRM_regional.16.a: "他们不过是待宰羔羊。"
 PRM_regional.17.t: "我们东方的敌人：修正分子"
 PRM_regional.17.desc: "好消息！我们忠诚的密探从乌拉尔回来了，带来了我们将要面对的敌人的宝贵情报。\n\n从西西伯利亚军阀的灰烬中脱颖而出，那个冠以“西西伯利亚人民”的犹太-布尔什维克小国在那个地区里取得胜利。他们在那个锡安主义年迈小丑拉扎尔·卡冈诺维奇的领导下，打算在他们统治的俄罗斯的每一寸土地上推行更加威权化的布尔什维主义。他们从骨子里反对任何一种雅利安人至高无上的论调，肯定会想办法消除他们人民身上残存的最后一丝纯洁性。作为雅利安文明在俄罗斯的先锋，消灭那些虫豸般的布尔什维克渣滓是我们义不容辞的神圣职责。\n\n卡冈诺维奇的军队装备精良，有大量可用的坦克和其他装甲车辆。如果那些布尔什维克人认为他们的钢铁怪兽能碾碎我们的兄弟们的坚韧意志，他们就大错特错了！"
 PRM_regional.17.a: "我们将彻底扑灭这片土地上的布尔什维主义！"
 PRM_regional.18.t: "我们东方的敌人：复仇分子"
 PRM_regional.18.desc: "东方那边有消息了！我们忠实的密探从乌拉尔回来了，但令人悲痛的是，有几位英勇的兄弟在对敌作战中牺牲。幸存者带来了西西伯利亚的关键情报，告诉我们那里有什么在等着我们。\n\n很可惜，我们的探员收集的情报良莠不齐，但这并不意味着我们完全两眼一抹黑。西西伯利亚的那些军阀被彻底消灭了，取而代之的是一个叫做“黑色联盟”的组织。以鄂木斯克城为基地，这帮人装备精良并且对邻国有着难以置信的敌意。尽管我们几乎不了解他们的政府和领导人，我们的密探得知他们民族主义情绪高涨并且一心一意打算与日耳曼开战。\n\n如果他们真心打算向日耳曼进军，他们要先踏过我们的尸体！我们的兄弟们无所畏惧，不论敌人认为自己有多凶恶，都不会向任何人投降。我们与所谓“黑色联盟”间不可避免的战争将一劳永逸地证明我们种族高超的军事技能。"
 PRM_regional.18.a: "他们抵不过我们的力量！"
 PRM_regional.19.t: "哈萨克谜题"
 PRM_regional.19.desc: "我们将所有的注意力都集中到了东边，因此很容易会忘记在南边还有一个新近统一的哈萨克斯坦在虎视眈眈。毫无疑问，这些哈萨克次等人囤积了一大堆的战利品以待我们的劫掠，他们会是下一次劫掠的绝佳目标。可话又说回来，不紧紧盯住东方的敌人可能并不明智，并且我们仍然对哈萨克的军力知之甚少。但正是因为缺少信息，用一次劫掠来试探，看看这个新的哈萨克国家实力几何，这么做会很不错。\n\n我们要在战场上试探他们的勇气吗？还是说这事应该往后放一放？"
 PRM_regional.19.a: "兄弟们，前进！向胜利前进！"
 PRM_regional.19.b: "哈萨克斯坦无关紧要。"
 PRM_regional.20.t: "劫掠大成功！"
 PRM_regional.20.desc: "南方传来捷报！我们对哈萨克斯坦的劫掠很成功，我们光荣的雅利安战士带着堆积如山的珍贵战利品凯旋归来。哈萨克人虽然奋起反抗，但最终他们种族天生的软弱性面对我们有纯正血统的军队时成了他们致命的缺陷。\n\n既然我们知道了哈萨克人的军队对我们几乎构不成威胁，我们可以再度聚焦东方，同时准备在未来时机成熟之时全面入侵哈萨克斯坦。既然我们刚发现哈萨克军队完全打不过我军，这次入侵作战将会是小菜一碟。"
 PRM_regional.20.a: "胜利万岁！"
 PRM_regional.21.t: "劫掠失败了！"
 PRM_regional.21.desc: "大事不好！对哈萨克斯坦的劫掠以我军被迫撤退而告终。虽然无疑他们奋勇进攻了哈萨克军队，但他们还是无法面对哈萨克军队压倒性的数量。劣等人类的确过于软弱，以至于不敢用同等数量的军队与我们交战，而是选择用人海尸山击垮我军。一些高级将领怀疑是犹太人搞破坏促成了我们的失败，但这无法得到证实。\n\n显然，哈萨克军队比我们预想的更加强大。任何未来向那边扩张的行动的规模都会很大——比一次简单的劫掠大得多。然而，在现在，我们无法在哈萨克斯坦投入更多资源来进行进一步扩张。"
 PRM_regional.21.a: "妈的！"
 PRM_regional.22.t: "来自雅利安兄弟会的消息"
 PRM_regional.22.desc: "将世界上的人类按其天赋与能力划分为不同的族群是自然界最基本的真理。在这样一个等级制度的顶端将是北欧人，然后一路向下直到等级金字塔最底端的犹太人。我们治下的许多次等人试图否认这种规律，但到目前为止，我们从未见过任何人真的实践了这套理论并对自己应处的地位发起挑战。\n\n莫斯科专员辖区以东的俄罗斯领土被一个笼罩在阴影下的奇怪组织统一了，这个被称为“雅利安兄弟会”的组织在意识形态上跟纳粹党颇为相似。但最近，这个组织对现有的民族社会主义政权的敌意显著增加，其中就包括我们自己。他们荒唐地称德国是一个被跨国际犹太人控制的“伪雅利安人”傀儡。\n\n因为与德国的东部边界接壤，这些势力的种族主义倾向尤其值得关注。虽然不确定他们是否会如他们威胁的那样很快采取行动，但可以肯定，他们采取暴力手段来向我们这些优等人证明其价值的那一刻到来只是个时间问题。"
 PRM_regional.22.a: "白痴与蟊贼组成的兄弟会。"
 PRM_regional.23.t: "来自雅利安兄弟会的消息"
 PRM_regional.23.desc: "骑士团国的存在就是为了纠正德国意识形态上的错误和道德滑坡，这也是我们当时建立他的初心。我们一直在坚定地为雅利安人灌输正确价值观，这个动机是如此的高尚，以至于我们的反对者都无法质疑。尽管我们的领袖已如此忠于民族社会主义，我们在东方专员辖区的特工依然汇报说他受到了一些奇怪的批评，来自于一个最不可能的来源：盘踞在埃尔岑格尔-阿道夫施塔特一线的斯拉夫强盗。\n\n我们在那片的该死地狱里只搜集到了一点点信息，那是一个名叫“雅利安兄弟会”的组织，一个民族社会主义的拙劣模仿者，已在西俄罗斯巩固了以彼尔姆为核心的军事力量。他们声称自己代表最纯净的雅利安思维，还谴责德国是犹太人和共济会的傀儡。即使是骑士团国对这些人来说也不够好；他们粗暴的指责党卫军全国领袖已经软弱无力，丧失了激情。\n\n虽然他们声称，如果我们不立即按照他们的要求改革骑士团国，就会招致严重的后果，但我们完全可以无视他们。一群渣滓，他们误判了自己的血统，他们的许珀耳玻那啥也不可能对地球上唯一且真正的民族社会主义国家造成任何威胁。"
 PRM_regional.23.a: "次等人类空洞的废话。"
 PRM_regional.24.t: "重要表态"
 PRM_regional.24.desc: "“告诉我，维克托。当你看向我们边境以外的时候，看到了什么？”韦利米尔提问时并没有看向他的外交部长，而是盯着办公室墙上挂着的那幅地图。这幅精致而复杂的地图是由大祭司的前任授意制成，是这间办公室里仅有的几件瓦格纳统治时期的遗物。\n\n“我只看到了我们北方罗斯国的仇敌。视野所及之处尽是次等人类和锡安分子的傀儡。”维克托·别兹韦尔希道出了残酷的真相。\n\n“不止这些，维克托。你要想到这地球上再没有其他国家有着和我们共同的目标了。在这场战争中，我们孤立无援，只能自食其力。”大祭司转过身来，径直望向部长的双眼，“我决定向全世界发送一条明确的信息，它将由我们敌人的鲜血写成。我们总得想个办法，让那些和犹太人沆瀣一气之徒学会敬畏我们。”\n\n“全世界都不把我们当回事，韦利米尔。我们会证明他们错了。”\n\n“或许在那以后，我们就能开始重夺雅利安种族的天赐领土。那些妄自尊大的日耳曼人还认为他们才是主人种族。不过，我能理解他们会忍不住产生这种想法，他们那可悲而愚昧的思维也只能进行这种程度的妄想了。”韦利米尔轻笑了一声，“是时候让那些杂种看看谁才是真正的主人种族了。你觉得呢？”\n\n别兹韦尔希笑道：“我这就去安排。”"
 PRM_regional.24.a: "让世界在我们面前颤抖吧。"
 PRM_regional.25.t: "《如何照顾你的孩子》古特鲁姆·瓦格纳著"
 PRM_regional.25.desc: "如果你正在阅读这些文字，你无疑是一位骄傲的雅利安国公民，并在如何保障思想的纯洁性方面寻求指导。作为你们的元酋，我有庄严的责任确保所有人都过着优秀雅利安人应该享有的美好生活，无论你的职业和出身如何。\n\n编写这本小册子的目的是告诉大家如何正确地抚养一位雅利安孩子。的确，你可能会认为你的血统足以确保你在我们社会中的地位，但这并不准确！保证雅利安人身份的秘诀在于心灵和身体。确保我们雅利安国未来的关键是要知道如何把你的孩子塑造成真正的雅利安人，一个懂得为我所开创的伟业奋斗的人。\n\n第一节：早年教育\n\n从孩子出生的那一刻起，他们就必须参加各种活动，这些活动必须确保他们的头脑时刻集中在种族和人种问题上。这不仅将在儿童成长的最关键时刻吸收并建立种族意识，而且将使下一节的内容更容易。\n\n众所周知，在一个人年轻的时候，学习一门语言是最简单的，那么教孩子德异忌语(Deytsch)还有什么时间会比现在更合适呢？对于那些还在学习这种光荣语言的人，请注意不要在你的孩子周围说俄语。这一代人必须把德异忌语当做第一语言来说，以巩固我们雅利安人在未来几个世纪的遗产。\n\n现在，至于固定他们性别的自然角色……"
 PRM_regional.25.a: "生活忠告！"
 PRM_regional.26.t: "乌拉尔外混乱蔓延"
 PRM_regional.26.desc: "我们对西西伯利亚的试探性侦察已经完成，特工收集的情报盆满钵满。看起来，黑色联盟军势成功击败乌拉尔各地的对手，以其残酷手段建立起统治。但是，黑色联盟领袖德米特里·亚佐夫成立“西伯利亚黑色联盟”以后，却没能压制国内此起彼伏的反叛潮流。\n\n曾经康斯坦丁·罗科索夫斯基的助手，帕维尔·巴托夫扛起了抵抗亚佐夫的大旗。他本领不凡，在忠于已过世的卡尔贝舍夫的死硬派中为自己积攒力量，并在亚佐夫突然离世后夺取了政权，巴托夫现在统治着所谓俄罗斯国家重建委员会。可亚佐夫曾经多么成功，巴托夫现在就多么失败。亚佐夫去世，地方势力重建权威，黑色联盟一倒台，亚佐夫那短暂的统一随之终结。\n\n西西伯利亚再次回归无序，一个又一个小小专制者统治着这片土地，他们对巴托夫的新政权毫无忠诚可言，甚至不愿与其合作。一如既往，西西伯利亚分裂且脆弱，这帮纷争不休的军阀看来不太可能有效地联合起来抵抗我军。西西伯利亚统统是软柿子。"
 PRM_regional.26.a: "他们是懒惰的兔，我们是骄傲的鹰。"
 PRM_regional.27.t: "西西伯利亚造枪匠造成无政府状态"
 PRM_regional.27.desc: "我军派往西西伯利亚的侦察兵汇报了事态的惊人发展：兹拉托乌斯特的枪贩子打赢了。乌拉尔那边的某位军阀刚用武力把西西伯利亚的大部缝好，却不意在进攻兹拉托乌斯特共和国时惨败，地区再次破碎。\n\n取得这场意外的胜利之后，这帮造枪匠没能保持优势，组织有效反击，也没能对一度占领的西西伯利亚土地进行控制。恰恰相反，他们只是在乌拉尔建了几个附庸国，其统治者都是些小军阀小政客，仅在名义上忠于兹拉托乌斯特，也就是说，忠于金钱。\n\n侦察兵的进一步报告提及，虽然西西伯利亚的经济运营良好，但兹拉托乌斯特的新盟友的防务总是缺乏人手。绝大多数善战之士不是被兹拉托乌斯特共和国杀死，就是已经逃亡，而造枪匠们在胜利后扶持的附庸尽管装备确实精良，但缺乏真正的经验，协调与指挥都很差劲。在我军看来，既然西西伯利亚的统一者已经失败，要取胜应该不难。"
 PRM_regional.27.a: "唾手可得的苹果。"
 PRM_yemelyanov.1.t: "外来者"
 PRM_yemelyanov.1.desc: "“跟我宣誓：我宣誓，我将坚守我们种族的美德，一言一行都将以雅利安先祖为傲，为保卫我的祖国，我将战至最后一刻。”\n\n戴着兜帽的人坐在高高的座位上，声如洪钟般地宣读这些誓词。下面跪着的两个男子恭敬地重复着，他们很快就将成为兄弟会的新晋者。经过了数天繁复的仪式，似乎只要再等上几分钟，他们就能升格为主人种族。在他们宣誓时，招募官仔细地审视着他们，做出了自己的判断。第一位是个有着蓝色眼睛和冷酷面容的瘦高个农民。看上去不过是个想出来沾点血的自以为是的农家小子，只能算是个小毛贼，不配做雅利安人。第二位则要有趣得多，据所有人所知，他都只是个刚到彼尔姆海姆的外来者。他怀着对天堂乐园的无限憧憬被指引到这里来，身周洋溢着热情的气息，而且十分能说会道。他们的宣誓已经完成，正耐心地等待着招募官下一步的指示。招募官没有说话，只是拔出了腰间的左轮手枪，将它扔到了地上。\n\n“想成为雅利安人，就杀掉你的竞争者。”\n那位外来者毫不犹豫，一把抓起地上的枪，瞄准开火一气呵成，子弹划开了他竞争者的喉咙。看到鲜血从这个濒死的男人颈中汩汩涌出，招募官喜不自胜，他先前从这位外来者身上看到的潜能终于得到了证实！“恭喜你，兄弟。你已正式成为雅利安兄弟会的一员，享有一切兄弟会成员的权利。告诉我，你叫什么名字？”\n\n“西格弗里德·舒尔茨，我将在兄弟会内大展鸿图。”"
 PRM_yemelyanov.1.a: "是金子总会发光的。"
 PRM_yemelyanov.2.t: "今日话题"
 PRM_yemelyanov.2.desc: "在这里的文化中，软弱就意味着死亡，而每位精英成员都在不断寻找着贬低他人、提拔自己的方法，每个人都热衷于流言蜚语。彼尔姆海姆就是阴谋的蜘蛛网，“雅利安”等级的成员们不断地交换着消息，选择性地分享捕风捉影或零散的不利消息，以换取人情或支持。而在彼尔姆海姆的线人网中，西格弗里德·舒尔茨的名字是最最受关注的，令人着迷却又让人失望。这人究竟是谁？什么风把他吹来的？他的提拔速度怎么这么快？狂野的阴谋论对雅利安人来说就像空气一样自然，人人都提出了自己的理论。\n\n“我跟你讲，他是个外国特务。日耳曼的阿勃维尔或者美国中情局，或者其他什么。不然他怎么会突然到这来？”一个人对他的同伴们说。\n\n另一个人回应：“胡说八道。我想他和咱们的元酋有关系，肯定是任人唯亲。”\n\n此前保持沉默的第三者也开始插嘴，把兄弟们吓一跳。“你们知道吗？我见过他。他很有政治远见，有一天他会掌管这个地方，记住我说的话。”\n\n舒尔茨走到哪，哪就掀起一阵关注与猜测的飓风，而且随着他在雅利安兄弟会的权力结构中不断攀升，飓风越刮越大，甚至刮到了元酋耳朵里。无论这位外来者是谁，他确实充满个人魅力。元酋能利用舒尔茨吗？还是说要在他升得太高前把他拿下？"
 PRM_yemelyanov.2.a: "当然要提拔他。"
 PRM_yemelyanov.2.b: "每个人都要懂得摆正自己的位置，舒尔茨也不例外。"
 PRM_yemelyanov.3.t: "众人瞩目下的舒尔茨"
 PRM_yemelyanov.3.desc: "“今晚的嘉宾可能刚刚来到彼尔姆海姆，但不要被这一点愚弄了。他是一位超级天才和一位点子满满的智多星。他还和蔼地答应用他对我们真正历史的深思来启发我们。请大家欢迎西格弗里德·舒尔茨上台。”\n\n雅利安文化保护协会虽然是一个小众社团，但它坐拥一流思想家的摇篮的美名，让雅利安精英阶层密切关注着它。很显然舒尔茨对此了如指掌，因为他刚来几周就在这里举行巡回演讲。感谢完主持人后，他走向讲台，用一种即使对于彼尔姆海姆的鹰派来说也非常激烈的语气开始演讲。\n\n“兄弟们，雅利安人们，主人种族的各位，你们一直以来都被人骗了。那些满身花招的锡安分子已经渗透了那些信奉着雅利安价值观的国家，让它们不可逆地倒向锡安分子的意志。大日耳曼国只是犹太共济会将人民引向错误的种族意识的工具，只有那些领导人没被动摇。别再傻了！日耳曼真正的元酋是犹太人，只有斯拉夫-雅利安主人种族才能一劳永逸地推翻他的暴政，解放他们的家园。”\n\n舒尔茨这样咆哮了好一会，让一半人困惑，一半人为止着迷。听众席上的一位听众是“元酋”的秘密代表，一言不发，陷入了沉思中。舒尔茨的理论虽然不入主流，但是他的热情令人印象深刻。或许，他对兄弟会有用。"
 PRM_yemelyanov.3.a: "这个人可能就是我们这个时代的天才。"
 PRM_yemelyanov.3.b: "犹太人控制了日耳曼？他疯了？"
 PRM_yemelyanov.4.t: "最纯净的帝国"
 PRM_yemelyanov.4.desc: "“行了，所有人都过来！”指挥官的吼声响彻田野和山峦。\n\n谢尔盖一把把斧头丢在泥地上，撇了眼旁边的警卫，向古拉格的中心走去。和其他政治犯一起挤在了讲台前，这群可怜人这辈子都只能呆在这片森林里了。\n\n一位斯瓦洛格祭司开始了祷告，祈求着神将对抗黑暗的力量赐予他和他的种族。“佩伦万岁！”奴隶们喊道，谢尔盖也只能跟着咕哝了一声。他抬起头看了看，北风正驱赶着一群渡鸦从青灰色的天边飞过，连最强壮的人都扛不住凛冽的北风，更何况他这个衣不蔽体的苦囚呢。谢尔盖用皮包骨头的双手将身上被他称为衣服的破布裹得更紧了些。他看到一只渡鸦飞了下来，在昨晚净化仪式净化掉的那个可怜虫的尸体上大饱着口福。我要是能抓到那只鸟就好了……谢尔盖的肚子又叫了起来，每天那点配给可吃不饱。\n\n劳改营的指挥官递给了祭司一个卷轴：“听我说！旧俄罗斯已死，但我们，行走于世间的真正雅利安人，即为其遗存！曾有一段时间，整个世界在听到旧帝国的名字时都会颤栗，那时，拜占庭人将我们称作许珀耳玻瑞亚！世居终北之地者，只有我们许珀耳玻瑞亚人！远古时期，我们的文明曾孕育出了最英勇善战的战士和最圣洁无暇的信徒。那是个物产丰盈、无所不有的国度，在斯瓦洛格之光的照耀下，田地里的作物无穷无尽！”\n\n谢尔盖早就听够了这套陈词滥调。面包和承诺，面包和承诺，一位囚犯抱怨得太大声，被守卫拖了下去。\n\n“新俄罗斯将被冠以许珀耳玻瑞亚之名，她会将日耳曼那些劣等雅利安人碾为齑粉，以弥补犹太恶徒所造成的巨大破坏！我们曾拥有过去，也将拥有未来！我们就是许珀耳玻瑞亚！”祭司高举双臂直指天穹，似乎是在召唤雷电一般。一小时后，谢尔盖又被送回去继续干活，他一边砍着树，一边还想着怎么才能逃出去。"
 PRM_yemelyanov.4.a: "许珀耳玻瑞亚，纯净之国，傲然屹立！"
 PRM_yemelyanov.5.t: "雅利安天命"
 PRM_yemelyanov.5.desc: "韦利米尔立身于兄弟会成员当中，一束暗淡的灯光照亮了他的面庞，头顶雷神伯库纳斯之冠，神圣权力的最高象征，朝拜者聚集在圣坛下，搬运着牺牲的祭品与圣物。隐藏在暗处的唱诗班，用古老的腔调唱起低沉的歌谣，仪式开始了。担任朝拜者的金发少女们，身着白袍，将祭品一件一件地递上圣坛。韦利米尔手执佩伦之锤，将每头羊羔的头砸烂。吟唱声越来越响亮，其余兄弟会成员也参与进来，歌颂起古老的荣光与贝洛伯格之怒——祂将于不久后降临人间，净化大地的堕落。\n\n一小时后，唱诗班停止了歌唱，最后一批朝拜者也离开了房间，韦利米尔发话了：“兄弟们，很荣幸成为许珀耳玻瑞亚与全罗斯大祭司，诺伦三女神为我们编织的天命正呼唤着我们，她们用动人的声音造就历史，在睡梦中造访我们，提醒我们是雅利安种族的后裔。我们的未来在东方与西方，从异教徒手中收复俄罗斯故土、从自诩高贵的堕落者手中解放西欧！”兄弟会成员纷纷对他致以赞许的点头，无数裹着黑色衣衫的身影为大祭司鼓起了掌，他们意识到自己的无上天命，内心不由自主地为其颤动。\n\n“许珀耳玻瑞亚只是开始，佩伦希望我们向南而去，进军巴勒斯坦，彻底毁灭犹太人。让我们向亚洲进军，那里的古老领土正蒙受东方的玷污。当然，待我们完成使命后，北方依然盼望着我们的军队登临阿斯加德，追随贝洛伯格，夺回我们的应许之地。”"
 PRM_yemelyanov.5.a: "许珀耳玻瑞亚将席卷四方！"
 PRM_yemelyanov.6.t: "正义净化"
 PRM_yemelyanov.6.desc: "佩伦的铁锤在月光下闪闪发光，滴落的鲜血点缀了它下方的白色地板。韦利米尔从那具残缺的尸体上背过身，走到阳台的边缘，俯瞰着他的帝国，许珀耳玻瑞亚。几十英尺下，虔诚的劳工们辛勤劳作，他们的奋斗，终会使新俄罗斯的旗帜比日耳曼尼亚更加耀眼。韦利米尔凝视着繁星，他们就像天使一样默默地伴我们左右。文明起起落落，但古老的许珀耳玻瑞亚永存。愿贝洛伯格将正义之路永远照亮。\n\n“他们到了，大人。”韦利米尔转向门的方向，警卫将第四批的八名囚犯带了上来。韦利米尔认出了他们：曾经的兄弟会成员，执迷不悟的将军，叛徒。\n\n他指了指躺在他身边的尸体，“异教徒们，知道这位是谁吗？”他对着一个囚犯说道。\n\n“不…不，我的天啊，我…我这辈子都没见过这个男…男人！”他颤抖着回答。这样软弱的男人真可悲，曾经他还是一位骄傲的雅利安人，现在却表现得像个蠢货。\n\n韦利米尔不悦地摇了摇头，说：“你说谎，摩西的门徒。”他们害怕我胜过死亡，当然这对于那些想破坏许珀耳玻瑞亚的人来说也合情合理。“这个人昨天被抓住，企图越过边界去莫斯科。身份证明显示，他曾是瓦格纳的特工，准备铤而走险去那被唾弃的日耳曼土地，编织谎言构陷我公正的统治。”囚犯们相互对视了一眼。“在他屈服于斯瓦罗格的烈焰后，他供认说是按照一些兄弟的命令去执行这项任务的。”\n\n一些囚犯请求宽恕，一个囚犯请求公平审判。“你当然会得到公正的审判！”韦利米尔答道，旋即他便将佩伦的铁锤砸在了那位叛徒的脑门上。囚犯们四散奔逃，但都被卫兵控制了。“日耳曼充满了堕落——没有比假装雅利安人更糟糕的了！”韦利米尔震声道。“所有与西方有联系的人都是叛徒、犹太阴谋家、异端分子，都将受到这样的惩罚！”"
 PRM_yemelyanov.6.a: "去矿坑里赎罪吧。"
 PRM_yemelyanov.7.t: "种族纯化"
 PRM_yemelyanov.7.desc: "（节选自神圣谕令342-Y）：\n\n…因此，为了改善雅利安种族的生存环境和秩序的维护，有必要对斯拉夫人产生的任何形式的异议进行仔细审查。大祭司韦利米尔向所有执法者表示祝福，并特允许他们采取任何必要的手段来维持和平。\n\n请牢记，无人可以逃脱佩伦的审判。俄罗斯土著在黑暗中密谋，并与犹太人和共济会勾结，试图推翻我们从历史尘埃中复活的神圣帝国。为了我们雅利安人的后代，所有关于保护斯拉夫人、犹太人和任何其他不洁种族的法律都是无效的。任何针对劣等民族的犯罪都是完全合法的，同时所有警察将确保法令的执行。任何显露出劣等民族迹象的人将被立即处决…\n\n…定居点将重新进行公开处决，此外还有对那些最大的敌人、叛徒的残酷折磨。在兄弟会治下大部分地区的雅利安人心智仍未开化，但大祭司认为，贯彻这些社会责任将有助于他们觉醒…\n\n…军队中所有不符合雅利安人奉献标准的次等人部队需立即受到体罚。惩罚应包括鞭打、狗咬和集体枪决。只有当该部队在上述屠杀后承认所有的罪孽，并承诺将毫不犹豫地支持雅利安种族时，惩罚才算合格…\n\n…为进一步强化他们低人一等的心智，所有的土著人口都要进行统计，身体健壮的男性将投入社会生产，并立即接受上述净化…"
 PRM_yemelyanov.7.a: "冰冷的面容，残破的意志…"
 PRM_yemelyanov.8.t: "破碎的英雄"
 PRM_yemelyanov.8.desc: "聚光灯照亮了亚历克斯，没等他平复心情，一群猎狗就朝他扑来，咬住了他的腿。他跌倒在结了冰的草地上，看到一群军官正将另一批“学徒”从卡车上赶下来。他死命地挥舞着胳膊，直到抓住一团毛茸茸的东西——呜咽着扭动身子，不断搏击着。猎狗终于退了回去，亚历克斯勉强支撑起身子，却被撬棍击倒，他最后看到的，是一个站在死尸上的癫狂士兵。\n\n行刑队将亚历克斯叫醒过来，他抓耳挠腮，却想不起任何东西——突然，灵光一闪，他想起了一座村庄，一辆巡逻车，还有一把铁锹……军营的大门打开了，一位祭司走了进来。亚历克斯笔直站着，却觉得灵魂正在逝去。还没等他反应过来，就被拖到了营房外，与上千名其他堕落者站在一起，有人用枪指着亚历克斯，命令他绕着操场跑十英里，否则就送他去尼福尔海姆（冥界）。他奋力挣扎着，喘着粗气，身旁不时响起的砰砰声催促着他继续前进，那些废物“学徒”都被子弹净化了。亚历克斯遥望着远处的军营，有一瞬间，他仿佛看见有位女子站在那里，恳请他保家卫国。\n\n亚历克斯流下泪来，但这样的日子去了又来，不见终结，一千名斯拉夫人变成一百个行尸走肉，甚至嫉妒起那些失败者。每日早晨，当他们在谷仓前被喂食前，一位军官会宣读他们的罪状：“没有按时祈祷，没有达到雅利安人应有的虔敬，不懂得欣赏大祭司的义举……”。亚历克斯早就习惯了挨打，不同政见挨三十鞭，“同谋罪”挨一千鞭。最后的审判终于降临了，亚历克斯早已忘记他被带来这里有多久，脑海中充满了那些不再记得的人的微弱记忆。他被命令从二十英尺燃烧着的煤堆中跑过，这是成为一名值得信赖的雅利安士兵所需的最后考验。许多在他前面的人在烈火中倒下，尖叫着燃烧起来，死在火堆里。轮到他的时候到来了，亚历克斯在煤堆上健步如飞。即使是远处的惊雷也无法让旁观的祭司安静下来，他滔滔不绝地宣讲着雅利安种族的优越性。亚历克斯通过了考验，耳边只剩下那位祭司歇斯底里般的咆哮声，这就是雅利安人，直到过去与现在合二为一、直到他的身躯难以站立，他微笑地想起："
 PRM_yemelyanov.8.a: "“我要保卫雅利安种族！”"
 PRM_yemelyanov.9.t: "搜索并歼灭"
 PRM_yemelyanov.9.desc: "（节选自神圣谕令645-Y）：\n\n…因此需考虑纯洁心智的优势。一个纯洁的雅利安人思想无法被腐蚀，而它总是向善的。纯洁的心灵可以战胜原罪，并引领我们进入英灵殿。事实上，纯洁的心灵更是不朽的——它的主人无法被仇恨的子弹或堕落的工具杀死。\n\n…可惜，一个不幸的现实是，许多许珀耳玻瑞亚的雅利安人被锡安的邪恶力量玷污。他们借助一些世俗的文字，将恶意隐藏在进步的伪装下，助长他们的谎言像野火一样蔓延。除当地军事人员外，所有执法单位都将对其指定区域内的所有住所进行精确的分阶段突袭（见附件）。突袭是为了：\n\n——锁定并摧毁反动文件和叛乱苗头（见附件）\n\n——抓捕适龄男性至净化营\n\n——搜寻反大祭司的证据并逮捕嫌疑人\n\n——以极端方式摧毁劣等种族的财产\n\n大祭司祝愿斯瓦罗格的光芒指导我们勇敢的战士追寻真理。各位长官，请记住，这次任务很纯粹。你们中的一些人可能对这些命令有疑问。消除这些疑虑——无法对抗你内心的“不安”将导致体罚和死刑。"
 PRM_yemelyanov.9.a: "雅利安人思想必须保持纯净！"
 PRM_yemelyanov.10.t: "古老土地"
 PRM_yemelyanov.10.desc: "祭司深鞠一躬，走下了圣坛，叶梅利扬诺夫一边迈上台阶，一边对焕然一新的兄弟会成员致以微笑。身旁的墙面上，悬挂着巨幅的亚非欧地图，上面印刻着“大许珀耳玻瑞亚”的国名。大祭司走上前去，在地图上勾勒出一条漫长的道路：“我们雅利安人是永恒的造物，从远古时代就存在于世，比亚伯拉罕的诞生更久——当摩西分海挽救他那邪恶种族时，我们在终北之地塑造了文明；当罗马教会镇压异端时，我们正隐遁于暗处；当伊斯兰信徒翻越沙丘时，我们正与先祖在阿斯加德共享盛宴。”\n\n兄弟会成员鼓起掌来，短暂打断了叶梅利扬诺夫的演讲，直到他抬高了自己的音调：“但我们从未忘记自己的故土！被他们称作‘黎凡特’与‘耶路撒冷’的地方，就是雅利安主义的初创地！那是我们的遗产，诺伦三女神告诉我，夺回家园吧！即使我们要为此发动核战争、威胁堕落的日耳曼佬和软弱的意大利人、穿越高加索浓烟滚滚的废墟与土耳其山脉——我们也要光复圣地！”兄弟会成员高兴地跳了起来，全场掌声雷动，面对激动的人群，叶梅利扬诺夫兴奋地喊道：“佩伦万岁！”"
 PRM_yemelyanov.10.a: "我们将成为先祖的骄傲。"
 PRM_yemelyanov.11.t: "宏大计划"
 PRM_yemelyanov.11.desc: "大祭司与元帅握手，他称他为佩尔库纳斯，真正的雅利安人，污秽的毁灭者。他带来了巴勒斯坦更详细的地图，万福之地，却因一段伪造的历史而让无数信仰为之抛洒鲜血。他赞扬了军事理论的创新，这证明了阿斯加德工匠的力量和速度将使日耳曼的闪电战相形见绌。他唱着古老的歌曲，用优美的修辞诉说着民族复兴和净化黎凡特，驱逐意大利人和所有阴谋家种族。当将军们陈述自己的计划时，他仔细聆听。而当一名军官声称任务不可能完成时，他的脑袋成了地毯的装饰。\n\n然后，大祭司开始讲述征服的故事。计划中，他将屠戮日耳曼并在其尸体上插上许珀耳玻瑞亚的旗帜。接下来则是巴勒斯坦，哪怕是通过核战争，哪怕这会天崩地裂，雅利安人都将返回并净化其应许之地。"
 PRM_yemelyanov.11.a: "终有一天…"
 PRM_yemelyanov.12.t: "年轻的战士"
 PRM_yemelyanov.12.desc: "里昂第一次杀人是在十二岁的时候——他被一个恶霸追到了伐木场，在那里他杀死了心中的男孩，满身鲜血的回到了自己的小屋。\n\n当敌军士兵到达时，他藏在树林里监视他们。当一个人去小便时，他用父亲的剃须刀割破了他的喉咙。在灌木丛的掩护下，他用捡来的枪击毙了剩下的队员，没有掉过一滴眼泪。\n\n里昂在十六岁时杀死了他的父亲，当时那位老人正试图把他珍贵的鲁格手枪顺走——没有人听到致命的枪声。从那时起，里昂就像一名无国界之军的士兵一样在大地上游荡，在村庄里寻找机会，侮辱妇女，偷窃食物和弹药，以及追求所有军阀都想要的财富。\n\n有一天，里昂听说了一个净化自己的仪式。于是，他跋涉到这个新的政权，他跟他们交谈握手，他通过他们了“雅利安试炼”。于是里昂成了杀手里昂，他领导了许多对敌人的突袭，年仅十八岁，他就成为了萨马拉著名的战士。他挥舞着一把佩伦祭司送给他的战斧，用来斩首那些劣等人。\n\n当大祭司领导许珀耳玻瑞亚时，里昂了解到这个人的过去，并认定他即是神选——不然如何解释他的成功？于是，他成了佩伦的战士，被命运选中，给其他种族带来毁灭，而在整个过程中保持着微笑。他开始称呼自己为："
 PRM_yemelyanov.12.a: "克拉斯波尔。"
 PRM_yemelyanov.13.t: "送冬节"
 PRM_yemelyanov.13.desc: "伊万一直都很喜欢送冬节，他喜欢吃薄饼、跳舞和听音乐。当那些卖国的德异忌奴隶主禁止了这个节日时，异教徒决定恢复它。虽然韦利米尔和他的手下很可怕，但至少在伊万的眼里，他们还算个人。\n\n显然，今年的庆典活动由大祭司亲自主持，他已经为送冬节做好准备。大祭司韦利米尔带领着一队盛装的蒙面祭司，高唱着排外圣歌，一群神色不悦的市民尾随其后。他领着伊万和其他人走向一个巨大的雕像，那不是与节日同名的女巫雕像，恰恰相反，那是圣经传说中的犹太国王——所罗门王的雕像。韦利米尔和其他祭司站在一个大讲台上，大祭司向众人讲话。当雕像在他身后燃烧时，他谈到了“古代斯拉夫雅利安传统”的恢复，而焚烧犹太雕像将庆祝斯拉夫人民最终收复圣地。圣地？他在说什么？斯拉夫人来自莫斯科和基辅，可不是耶路撒冷和伯利恒！\n\n随着演讲结束，几只尖叫的山羊和羔羊被献祭给“斯拉夫雅利安文明的真神”，祭司们开始围着燃烧的雕像跳舞，再次唱着同样可怕的赞美诗。伊万惊恐地看着这些疯子以他们的神之名义扭曲了伊万年轻时的美好传统。音乐在哪里？快乐在哪里？不管这些异教徒在庆祝什么，都不是这他妈所谓的送冬节啊。"
 PRM_yemelyanov.13.a: "宽恕日里再无宽恕。"
 PRM_yemelyanov.14.t: "以诸神之名"
 PRM_yemelyanov.14.desc: "屋顶上的十字架被拆除，扔进了许多其他虚假偶像的垃圾堆里。那尊卑微的基督木雕像被砍成碎片，散落在火焰中。在他们的位置上，旧神的纪念碑被重新立起；墙上刻着万字，而祭坛上矗立着佩伦的纪念碑。锡安主义的谎言之窝已不复存在，现在这里是雅利安人的居所。\n\n他们就是如此向列昂尼德诉说的。这个小教堂的侍从，自孩提时代起，每个礼拜天都会来这个教堂，风雨无阻，雷打不动。当俄罗斯在自相残杀时，他向基督祈祷，希望他最遥远的亲人安全。当雅利安人冲进他的城镇，屠杀所有拒绝臣服的人时，他祈祷上帝引导这些烈士到天堂。\n\n然后他们告诉列昂尼德，如果他不屈服于佩伦的意志，他的血就会溅满陪伴了他这么多年的教堂。一时的软弱，他同意了。背叛的痛苦折磨着他，他觉得自己愧对人类真正的救世主。犹大占据了他的灵魂，并驱使其服侍魔鬼及他的仆人。\n\n但即便他内心深处的那份痛苦如此沉重，正信的光芒丝毫未减。那是摩西的上帝，犹太人的上帝。列昂尼德现在就像罗马的第一批基督徒，被迫隐藏自己的信仰，但仍然在内心深处保持虔诚。即使当异教徒们聚集在教堂内的祭坛前，准备拿他的邻居进行一次血祭时，即使是匕首扎进了他们的胸口，他们的惨叫响彻整个厅堂时，他都在那里默默祈祷。\n\n“光明之主啊，将这血肉作为我们供奉你的礼物。”祭司开始吟唱，其他人也跟着重复，只有列昂尼德心中想的是另一位神明。\n\n主耶稣基督啊，圣子，怜悯他们，这些罪人。愿您将他们无力赠与人的东西赠与他们。\n\n入夜，一座简陋礼拜堂的上空，有暴雨将至。"
 PRM_yemelyanov.14.a: "诸神在交战。"
 PRM_yemelyanov.15.t: "神之治愈"
 PRM_yemelyanov.15.desc: "最近的几天，阿列克谢变得愈发瘦弱。在那些士兵大喊着一些荒谬的理由关掉诊所后，现在只能去教堂治病了。那里的祭司是个身着奇特制服，说着可怕疯话的怪咖。他的父母告诉那个可怖的祭司阿列克谢病了，急需治疗。那个可怕的人点了点头，开始他的恐怖仪式。他端起一碗鲜血，将右手伸入其中，再伸出去摸阿列克谢的脸。阿列克谢想逃跑，但是他爸妈挡住了他，任由祭司在阿列克谢的脸上涂那黏糊糊的血。祭司在吟诵了几句阿列克谢听不太懂的祷词后，宣布阿列克谢康复了。但是，阿列克谢一点也没好。\n\n“这不管用！妈妈，爸爸，我想看个真正的医生！”阿列克谢在咳嗽的间隙抗议着。那可怖的祭司转过身去，他诡异的笑容化作含怒的神色。\n\n“不，不，小伙子，你不想看医生。他们会用犹太人发明的西药来弱化、毒害我们雅利安人。你爸妈从来没有向你灌输任何犹太人的污秽言论，对吧？”他爸妈摇了摇头，祭司又恢复了笑容，他似乎放轻松了。阿列克谢获准洗脸，他爸妈带他回了家，随后他也上了床。去年夏天，伊万也得了同样的病，医生们治好了他。然而，那个可怕的祭司根本帮不上忙！那个可怕的祭司，弄得阿列克谢很想发脾气，但他想着想着，就困了，实在太困了。"
 PRM_yemelyanov.15.a: "秉持信仰，孩子。"
 PRM_yemelyanov.16.t: "罗网"
 PRM_yemelyanov.16.desc: "马拉特听着小屋外的鸟鸣，快天亮了，他的茶壶也吹起了口哨。几周前，马拉特和村里其他的鞑靼人都听说过许珀耳玻瑞亚对他们的领土要求，当然，他们都战战兢兢地活了几个星期。然而，一切似乎都风平浪静，这个相对偏远的村庄没看到什么鬼鬼祟祟的民族主义者。但是当马拉特正像往常一样来杯早茶时，震耳欲聋的声音打破了清晨的寂静。\n\n汽车呼啸着穿过村庄，卡车的车轮在村庄的土路刻下了一道深深的印痕。这位老鞑靼人，掀开窗帘，看着镶有万字的汽车驶入城镇。领头卡车的门一打开，一名军官就从乘客座位上快步走了下来，他走近了他看到的第一个人。这个留着胡子的队长指了指一个年轻的女人，她正从她的门廊里看着他。当那个男人开始对她说话时，她愣住了，虽然马拉特听不到他们的谈话，但他骨子里依然涌起了一股寒意。寒暄了一番后，女人朝马拉特的前门点了点头。\n\n很快，一阵敲门声传来，开门后他发现面对面正站着一名军官。不等马拉特开口，军官就用沙哑的声音发问：“你是这里的负责人吗？”\n\n“是…是的，发生甚么事了？”马拉特问道。\n\n“根据韦利米尔的命令，这附近会建立一个自然保护区。”\n\n“哦，好吧，这不错，但跟我们有什么关系？”\n\n“我们需要当地人的帮助。”\n\n“好吧，在哪修呢？”\n\n“这里。”那名军官举起枪，老人愣住了。在短暂的一秒钟沉默后，一发子弹穿过了这位鞑靼人的两眼之间。马拉特冰冷的尸体撞击地面时只发出了一声闷响。那个俄罗斯人转向其他士兵，他们刚从卡车里蜂拥而出，“烧掉这些房子，如果劣等人不离开，就把他们‘送走’。”"
 PRM_yemelyanov.16.a: "“奉韦利米尔所言，我们要将这个腐化的巢穴烧成灰烬。”"
 PRM_vagner.1.t: "永无止境的战争"
 PRM_vagner.1.desc: "古特鲁姆·瓦格纳激动地走到张贴在墙上的大型地图前，欣赏他新近的征服成果。他的将军们端坐着，急切地等待“元酋”发言，并且就像往常一样，带着一丝对自己性命的担忧。\n\n“是啊……当我向巴什基尔人进军时，他们说我是疯子。当我和布尔什维克渣滓开战时，他们说我是蠢蛋。当我派出兄弟们去征服乌拉尔那边的土地时，他们说我们必将失败！可现在呢，我们做到了。我的兄弟们，不要搞错，雅利安国正在前进。”\n\n“嗯……是谁这么说您了，我滴元酋？”一道声音打断了瓦格纳的脚步，他转向坐着的指挥官们。\n\n“这句话是谁说的？现在，告诉我，是你们哪个说的？施耐德，是你吗？”指挥官们立即看向施耐德将军，证实了瓦格纳的猜测。\n\n“我他妈的就知道，你总是问出这些蠢问题，是吧？我是说犹太人，就是他们，还有锡安分子！他们都在取笑我，好似我是他们听过的最好笑的笑话，你们也有人觉得我好笑吗？”将军们一阵沉默，他们怀疑这是不是“元酋”提出的有一个刁钻问题。“给我回答，该死！”\n\n“没有，我滴元酋。”将军们异口同声地回答道。\n\n年轻的“元酋”转过身去，继续看他的地图。“很好，我可以向你们保证，这可不是闹着玩的。很快，我的雅利安国就将从伏尔加延伸到太平洋，当那个日子到来，我们种族所遭受的所有不公与嘲讽都将得到完完全全的偿还……”"
 PRM_vagner.1.a: "黑云笼罩俄罗斯。"
 PRM_vagner.2.t: "镣铐中的未来"
 PRM_vagner.2.desc: "尤里感觉自己像条被抓住的沙丁鱼。他就在这个地方，与成千上万的男人铐在一起，人群中，几乎没有足够的空间呼吸。铁丝网密不透风，囚犯看起来像一群无助的鸡仔，被迫在他们的命运被决定前等上几个小时。\n\n对讲机发出刺耳的尖叫声，一个粗暴的声音逐渐清晰：“所有的奴隶们，请把你们的注意力集中你们左边的塔上。”\n\n尤里不情愿地照做了，他看到一个大个子站在瞭望塔的顶上，看上去很高兴。很快，几乎每个囚犯都把目光转向了那个人，他似乎在准备讲话。他清了清嗓子，对着他的脸举起一个扩音器。\n\n“敬礼，我是迪特里赫·梅尔，但你可以叫我‘主人’。我很高兴，因为你们确实获得了一个难得的机会！你瞧，你们属于一个有着悠久且自豪的传统，且服从领导的种族。世界可能已经忘记了每个种族应该扮演的角色，但我们没有。信心百倍地去工作吧，因为你的牺牲将成为世界上最伟大文明的基石！”\n\n这个人，说了这么多，本质上就是让尤里为一个根本不把他们当人的政权劳动到死。他听到金属的尖锐摩擦声，通往工作营地的大门最终打开了。尤里闭上眼睛，绝望压倒了他。"
 PRM_vagner.2.a: "残酷的生活。"
 PRM_vagner.3.t: "抗争之举"
 PRM_vagner.3.desc: "弗拉基米尔痛苦的咳嗽了一声，一种奇怪的金属味道填满了他的嘴。盖世太保把他折腾得很厉害，他身上仅存的力量只能让他在被痛苦彻底终结前跌跌撞撞的逃离战斗。当兄弟会的狗腿子们发现他们的藏身处时，其他黑色联盟的同志们都勇敢站了出来，但他们太多了。弗拉基米尔很久以前就接受过训练，叫他们抛弃一切。毕竟在联盟中，活命从来不是一个优先事项。\n\n他呻吟着，听到沉重的脚步声逐渐接近。弗拉基米尔把一只手放在外套里，准备他的最后一手牌。他可不能接受让这些怪物活捉他。很快，一队盖世太保小心翼翼地走进了弗拉基米尔避难的房间。“所以，这周末‘国防军’终于开始围剿我们了。我们等了好久呢。”\n\n“你的小小战争结束了，渣滓。”一个盖世太保咆哮着。这群人靠得更进了，在察觉到弗拉基米尔现在已经构不成什么威胁时，这些人明显放松了很多。\n\n“也许吧，但有些事情你们这群法西斯狗似乎还没搞明白。”\n\n“哦，是吗？那是什么？”\n\n“我们俄罗斯人……”弗拉基米尔边说，边从外套里掏出了一个手榴弹。“……不会任人宰割。”\n\n盖世太保立即陷入了一种盲目的恐慌，迅速向门口跑去。但爆炸来得更快，冲击波吞噬了房间里的每一个人。"
 PRM_vagner.3.a: "不闻呜咽，只闻轰鸣。"
 PRM_vagner.4.t: "寻找完美之人"
 PRM_vagner.4.desc: "亚历山大能感觉到汗水从他的头上滴下来。他被要求与其他近百来人站在一起，在兄弟会官员的一个特别委员会前面集合。一天晚上，亚历山大在回家的路上被兄弟会的暴徒从街上带走，当时他以为自己会被送到奴隶矿场。\n\n相反，他被选中加入雅利安兄弟会的武装部队；原因应该是他的金发和蓝眼睛。现在，他被仔细检查他的种族纯洁性，这使亚历山大紧张的难以置信。毕竟按他的出身，他算是半个哈萨克人。委员会的人检查到亚历山大旁边的那个人，便立即开始用医生的专业性仔细分析他的脸。“是的…漂亮的眼睛，纯洁的肤色…”那官员喃喃地说着，把那人的下巴上扭来扭去。“等等…”\n\n亚历山大瞥了一眼那个军官，他拍了一系列照片，可惜这个角度亚历山大看不清。“那鼻子显然是闪米特的形状！警卫！”这时，兄弟会的士兵出现了，把这个不幸的灵魂拖走了，他惊恐的尖叫声随他一起渐行渐远。当官员们到达亚历山大面前时，远处的枪声清晰可闻。他的双眼圆睁，并和身体里的每一个突触搏斗，以免忍不住颤抖。\n\n“这才像样嘛！轮廓清晰的鼻子…强壮的下巴…一个真正的雅利安模板，毫无疑问！”军官身后的一名随行人员在他笔记本上记下了一些东西，然后小组走向下一个人。亚历山大还活着，至少现在是，但不知怎么的，他仍然感到不舒服。"
 PRM_vagner.4.a: "狼群中的一只羊。"
 PRM_vagner.5.t: "向全世界送去警告"
 PRM_vagner.5.desc: "古特鲁姆·瓦格纳满怀胜利的欣喜走上阳台，接受数千名兄弟会成员的瞻仰，当伟大的“元酋”出现时，人群爆发出雷鸣般的欢呼声。在今日，瓦格纳准备发表一篇演讲，无论外边的人听见与否，他都要为全世界送去警告。\n\n“兄弟们！今天我站在这里，不仅希望与你们共度东方凯旋的庆典，更要为世界宣布我们的一致渴望。我们对东方的劣等民族赢得了一场理所应当的胜利，大雅利安国的边界得以拓宽，锡安主义的猪猡尽了他们最大的努力负隅顽抗，延缓我们不可阻挡的推进，却不得不每时每刻咽下他们失败的苦果！”\n\n“那群杀不完的犹太猪毫无疑问地见证了我们的成就，这或许是三十年来他们最为恐惧的时刻，他们终于明白，自己对世界的掌控是如此的脆弱，雅利安人将打破他们的魔咒，统治世界，成为地球命运的真正主宰！”\n\n“现在，我将对全世界的劣等民族发表宣言，当雅利安国从西方的大河直抵东方的大洋之际，我们将把目光投向你们非法、残暴的国度。阿道夫·希特勒发起的对犹太-布尔什维克圣战，将在我们的领导下继续。请日耳曼同胞放心吧，我们将为他们领受这一重任！”\n\n人群再度爆发出雷鸣般的欢呼，瓦格纳则沉浸在这无边的荣耀中。"
 PRM_vagner.5.a: "胜利万岁！"
 PRM_vagner.6.t: "来自兄弟会的信息"
 PRM_vagner.6.desc: "“致尊敬的大日耳曼国外交部\n\n日安，我的雅利安同胞，我是来向你们报告最新的喜讯的！毫无疑问，正如你们所了解的那样，我们的兄弟会正在努力完成由曾经的阿道夫·希特勒在很久之前发起的对犹太-布尔什维主义的远征，而我很高兴的向您汇报，我们神圣的使命即将实现。\n\n正当我写下这封信时，雅利安国的士兵正在收紧对西西伯利亚的控制，迫使在这片废土上安家的下等人屈服于我们的统治。事实上，即使被那帮共济会-锡安分子的傀儡统治者视为天方夜谭，我的国防军仍在东方取得了一场压倒性的胜利。我确信我不会就此止步于现有的荣耀，因为重新统一俄罗斯的宏伟计划已经在有条不紊的制定中。\n\n雅利安种族的辉煌未来已经出现在了地平线上，很快，一个只由纯种雅利安人统治的伟大帝国将从这片大陆边缘的一端延伸到另一端，全世界的劣等民族都将在帝国的威名下瑟瑟发抖。数年前当我们四面受敌时，是我错误地以为你们会平等地对待我们，但现在情况已经大不一样了。终极的胜利触手可得，正是在这个重要的时刻，我再次伸出我的友谊之手。你们说呢，兄弟们？我们能否携手一致向前，为我们的民族争取更大的成就呢？\n\n古特鲁姆·瓦格纳，大雅利安国元酋 敬上”"
 PRM_vagner.6.a: "这都是些什么乱七八糟的？！"
 PRM_vagner.7.t: "视而不见"
 PRM_vagner.7.desc: "施瓦茨深吸一口气，然后走进“元酋”的办公室，古特鲁姆·瓦格纳不会轻易召见他，肯定是出了什么差池。他瞥了一眼，看见瓦格纳十指交叉坐在办公桌前，眼神不善，他的心立刻沉了下去。“坐吧。”\n\n外交部长按照“元酋”的指示坐下。“我给西方的同胞们写了一封措辞严谨、经过深思熟虑的信，并且命你代我交付，你按我说的做到了吗？”\n\n“当然，我滴元酋。我向您保证，信我已经亲自送到。”\n\n“嗬，那就怪了，不是吗？你可以回想一下，大概一个月以前，我就下达了这个命令，但我至今仍没有受到来自日耳曼的回应。所以说，要么是我绝对可靠的日耳曼同胞们无视了我的困境，要么是我无能的外交部长又一次搞砸了！我下达的！这个极其！简单的任务！干他妈的！”瓦格纳突然暴起，把订书机砸向施瓦茨。施瓦茨卑微地举起双臂防御，防住了攻击。\n\n“我要杀你，你个白痴！我的泛雅利安梦想毁了啊，就只是因为一些残废不知道怎么去送他妈的一封信！”施瓦茨强忍泪水，可这时，瓦格纳又像变了个人似的。\n\n“或者，也许，是锡安分子毁了我们的努力？是啊，他们肯定会全力阻止这样一个联盟！”施瓦茨终于舒了一口气。他想，自己早晚会有无法活着走出这间办公室的一天。"
 PRM_vagner.7.a: "犹太叛徒，你们把多少雅利安人的生活都他妈毁了！"
 PRM_vagner.8.t: "人之砒霜…"
 PRM_vagner.8.desc: "斯特凡一生都在流浪，事实上和心灵上两方面都是。在他的童年，他加入了希特勒青年团，但那只是因为他的母亲逼他如此。在他十几岁的时候，他在学校的成绩勉强过关，因为这只是他作为一个雅利安人应该达标的事情。然后，他一进入大学，就加入了党卫军，因为这比在德国干一些其他杂七杂八的工作要好不少。随后，当他的部队，迪勒万格旅，在首都进行了一次失败的政变后就被发配到俄罗斯。斯特凡继续跟着他们，因为这比做其他事情容易多了。\n\n他偷窃，杀人，甚至强奸。在这期间，他只感觉到空虚。就如一艘空空如也的驳船，在海上穿行，徘徊，靠岸时间总是短暂的。即使迪勒万格身死，部队不复存在，他仍跟着他的一些强盗伙伴流浪，也只是因为这比找些新事情做更容易。\n\n然而，当他现在在俄罗斯的这些充满劣等斯拉夫人的城镇里流浪时，他不仅被容忍，而且还备受欢迎。治安官和当局总是给予斯特凡特权，包括袭击所谓的“劣等村庄”。斯特凡也总是感到困惑，难道他不是应该为一些最邪恶的暴行负责吗？他不是怪物吗？\n\n好吧，斯特凡并没有深究这一点，就像其他前迪勒万格旅的成员一样。在他内心深处，斯特凡认为，他们也许只是懒得去转变思维吧。"
 PRM_vagner.8.a: "空空如也的脑袋更容易塞入谬论。"
 PRM_vagner.9.t: "时过境迁，战争依旧"
 PRM_vagner.9.desc: "亚尼斯·门德里克斯在破碎的村庄里游荡，几个幸存者在试图扑灭教堂的大火时弄出了不少烟雾和烟尘。当他的一个手下向他汇报情况时，废墟在他的脚下嘎吱作响。\n\n“这些自称为‘雅利安兄弟会’的袭击者烧毁了我们一半的据点，无论是军用还是民用的。他们拿不走的东西都被放了火，如果他们没放火，那多半就是在被他们强奸和屠杀。”\n\n门德里克斯没有回话，只是想了想他坚持了多久。二十多年来，他一直是乌拉尔卫队的领导者，是对付袭击者的第一道防线。他为了保护人民而鞠躬尽瘁。\n\n然而，难道他付出的一切其实都毫无意义吗，因为这个新的团伙，他遇到的最邪恶也是最强大的团伙，已经接管了俄罗斯，现在正在对乌拉尔的这些未被他们荼毒的受害者垂涎三尺？难道所有的牺牲到头来都是这个结局吗？\n\n不，门德里克斯想。即使一切似乎都毫无希望，卫兵永远是人民的保护者。只要有一个男人或一个女人处于危险之中，他们就会出现，即使这意味着他们必须战斗在阴影下，地窖中，或牢房里。\n\n“长官？”副官关切地问道。\n\n“尽可能疏散平民。搞定之后，我们必须向南行军，争取我们能找到的所有援助。”\n\n“遵命，长官。”\n\n副官离开了，留下门德里克斯一个人沉浸在自己的思索中，陪伴他的只有教堂崩塌时的轰响。"
 PRM_vagner.9.a: "卫兵，保护俄罗斯人民，永远不要停下。"
 RUS.smuta.PRM.1.t: "日耳曼之怒"
 RUS.smuta.PRM.1.desc: "元酋穿着一身符合祖国陆军元帅的华贵军服，大步迈进房间，擦得锃亮的靴子踩在地板上，嘎吱吱嘎吱吱地响。卫兵们的手臂完美地模仿了他们的德国同胞，向领导人表示恰如其分的尊重。门关上后，瓦格纳强忍着不去怒视他的对手，这位对手背对着元酋，眼睛凝视着彼尔姆海姆。这种明显的不尊重真叫人无法忍受，但舒尔茨亦有所长处，就连瓦格纳也不能否认这一点。\n\n他转过身，脸上稍带着冷酷的微笑，那老人身着的定制制服，与瓦格纳的制服截然不同。黑色，如同一片吞噬万物的暗影，亦如那被遗忘的雅利安人原初的始祖。这个舒尔茨是谁？他带着富有神话和梦想的头脑从荒原中崛起，俘获了兄弟会中许多人的心。\n\n这是一次至关重要的讨论，其决定了雅利安军队的发展方向。瓦格纳说话时语重心长，详细介绍了示意图、作战计划，恰到好处地模仿了国防军的教条。舒尔茨咿唔着，咆哮着，对雅利安战士暴力的野蛮威严赞不绝口。长剑对巨斧，一场荒唐的决斗。舒尔茨要如何避开长剑的精确刺击呢？瓦格纳要怎样才能抵抗巨斧的狂暴摧残呢？众神嘶吼，诸神咆哮，历史正被书写。"
 RUS.smuta.PRM.1.a: "长剑刺准。"
 RUS.smuta.PRM.1.b: "巨斧猛劈。"
 RUS.smuta.PRM.2.t: "人之度量"
 RUS.smuta.PRM.2.desc: "雅利安主义，作为瓦格纳民族与种族主义论点的根基，于最近开展了全面审查。当然，荒地流浪者——舒尔茨，总是在审查问题上唱反调。\n\n他们一如既往地背着兄弟会的其他成员，在种族与血缘问题上不住地争吵。瓦格纳三令五申地强调他的基本观点，即一个人可以通过严格的身体和精神考验成为雅利安人，如此一来便可以粉碎一切低级的思想。\n\n舒尔茨认为如今不应该拘泥于许珀耳玻瑞亚曾经的成功。过于严格的雅利安人选拔制度应该得到放松，好让更多的斯拉夫人升格为优等人。两位雅利安巨人不断争斗，拳头敲击桌子的声音充满了激情、力量与愤怒。\n\n放宽标准为瓦格纳所深恶痛绝，他认定这样做就是在用不合标准的异族血液污染我族，而舒尔茨一切关于放松标准的言论都是在试图撼动他的元酋地位。这个酋长虽有一定的权力和影响力，但他不该僭越，更不该试图使他的国王难堪。话虽如此，有时一个酋长的话，真会如滴石之水一般，使变革缓缓到来。\n\n为了有个结果，在漫长地叫嚷、争吵和辩论之后，他们都同意最终需要答案的问题只有一个。虽然舒尔茨的观点有他自己的信念作支撑，但最终有权回答问题的还是元酋。\n\n那么，答案是什么？是一支纯血统的军队，还是一帮混合血统的战士？"
 RUS.smuta.PRM.2.a: "雅利安人应肩扛步枪，以共同的血统认识彼此。"
 RUS.smuta.PRM.2.b: "将剑握紧，吼出你的仇恨！一场雅利安风暴将席卷奴隶之地！"
 RUS.smuta.PRM.3.t: "你够格吗？"
 RUS.smuta.PRM.3.desc: "斯捷潘低着头，避开兄弟会巡逻士兵锐利的目光。其他俄罗斯人也纷纷效仿，眼睛紧盯着街道，耸拉着肩膀。有一次，他看见一个鞑靼人与一个雅利安人对视。不论是雅利安人们用枪托打断他骨头时他的尖叫声，还是这之后雅利安人们残酷的笑声，都使斯捷潘永生难忘。非雅利安人在这新世界，有未来可言吗？\n\n答案显而易见，在这鲜血与尸首铸就的新世界，非雅利安人毫无未来可言。\n\n就在这一天，斯捷潘看到了张海报。它的质量很差，被墨水弄脏了，画像也褪色了。它描绘着一名微笑的兄弟会士兵观看者伸出手，背后还挎着一支步枪。“兄弟会欢迎所有雅利安人，”画像上写道，下方的文字写道，“你有成为雅利安人的潜力吗？向你当地的兄弟会总部报告，索求答案。”\n\n兄弟会玩的这一套把戏既愚蠢又荒谬。然而，他别无选择，只能将自己投进这场可怕的游戏。他见过那些被鞭笞、被殴打的奴隶们在乞求苟活。他曾乞讨过，也曾和他们一起在阴沟里捡过面包屑。但按海报上说的，也许他有机会不必再如此生活。兴许他参了赛，就是胜出的那一个呢。斯捷潘推了开兄弟会办公室的门，他不知道自己是掉进了狮子的嘴里，还是投入了雅利安兄弟的怀抱。"
 RUS.smuta.PRM.3.a: "若要苟活，唯有退避。"
 RUS.smuta.PRM.4.t: "秽尘入口"
 RUS.smuta.PRM.4.desc: "雅利安人的迈步声响彻整个街道。军队如同巨蟒般穿街过巷，走在最前面的，是新入伍的人。斯捷潘卧在排水沟里看着他们，他的脸上布满了淤青、割伤与擦伤。“你看到了吗？”一个一手提着他衣领，一手提溜着棍棒的雅利安人问道。“他们是真正的男人，真正的雅利安人。不是像你这样的斯拉夫垃圾。你真蠢，居然真以为自己有与他们平起平坐的资格。”\n\n就在斯捷潘无言以对的片刻间，雅利安人迅速地猛敲了他的后脑勺。一声尖叫后，他摔断了手指，手上满是鲜血与淤青。“是的，主啊，”他忍住眼泪回答说，“我真是个傻瓜，竟敢如此僭越。”\n\n雅利安人似乎对他的回答很满意，接着说：“跪在他们面前，像你这样肮脏的人应当卑躬屈膝。”他本想抗议，但回应只有棍棒的又一击。当兄弟会走过时，斯捷潘什么也看不见，他的脸陷入了泥里。能感觉到靴子压在后脑勺上的他，只得尽可能长时间地屏住呼吸。"
 RUS.smuta.PRM.4.a: "无尽的残酷即是败者仅有的奖赏。"
 RUS.smuta.PRM.5.t: "浴血重生"
 RUS.smuta.PRM.5.desc: "瓦尔汀与他的雅利安兄弟们齐头并进。靴下的每一步都是对他价值的肯定。每位雅利安人都并肩前行，用劣等人的鲜血证明自己的优越性。斯捷潘用斯拉夫的血液净化了他的身体，用科学的种族理论净化了他的思想，他已经不再是斯拉夫人了。那些曾与他同族的奴隶们，在他靠近时战战兢兢地跪在泥里，不敢与他对视。转念一想，就在几天前，自己还与他们平起平坐。\n\n他在带钩的十字架下重生，朝着他的命运前进。他尽量不去想朋友和邻居们满是淤青的脸，更不敢去面对那个从小就给他塞糖果的店主指责的目光。一种内疚的刺痛感和对自身变化的恐惧感在他心中翻腾。邻居们的面孔，对雅利安主义的牺牲，突然像幽灵一样浮现在他的脑海中。他将这些无意义的东西抛诸脑后，只留下那长靴发出的无情的脚步声。他不住地提醒自己，斯捷潘已经死了，世上只剩下瓦尔汀，只剩下一个完美的雅利安人。\n\n当诸神在阿斯加德朝他微笑时，瓦尔汀追随着兄弟会进一步征服西俄罗斯。胄欲裂，颅欲碎，劣种人必将血流成河。"
 RUS.smuta.PRM.5.a: "英灵殿见。"
 RUS.smuta.PRM.6.t: "加尔达里基重生"
 RUS.smuta.PRM.6.desc: "雅戈泰、许珀耳玻瑞亚、香巴拉、格萨尔岭国、图勒、日耳曼尼亚——雅利安人的奇迹。\n\n最终，俄罗斯再次慢慢成为雅利安人的家园，一如既往。北欧人在俄罗斯的殖民地加尔达里基曾经是雅利安人统治的天堂。斯拉夫人为雅利安主人服务，后来雅利安人征服了这片无人区，把雅利安主义传播到远东。\n\n在西俄罗斯地图、游击队活动报告还有希特勒、张伯伦、布拉瓦茨基、罗森贝格和黛维的著作的包围下，瓦格纳开始为他的新雅利安国家起草计划。在内心深处，他自鸣得意了一会儿：何其纯粹的奥丁式情感。\n\n没有人会相信。即使是他自己，在最黑暗、最深秘的时刻，也不相信雅利安彼尔姆海姆崇拜能走到今天。他只是个毛头小子，但他的追随者却对他顶礼膜拜，好像他和密米尔一样聪明。哪怕是那个趾高气扬的野蛮人舒尔茨，也在最重要的时刻向他屈膝臣服。\n\n元酋边手写边打字，一直工作到深夜。吠陀种姓制度，种族科学的研究，雅利安宗教的推广，都被纳入了他关于纯净雅利安国家的论文之中。这个民族将使俄国重蒙荣耀，令世界为之战栗。"
 RUS.smuta.PRM.6.a: "墨水、鲜血和命运在历史的书页上交织。"
 RUS.smuta.PRM.7.t: "骗子的低语"
 RUS.smuta.PRM.7.desc: "饱受雅利安野兽蹂躏折磨的西俄罗斯终于倒在了长靴脚下。戈尔姆，无数战役的英雄、伤痕累累的壮士，吸了一口烟。他曾无数次率领军队与劣等人作战，且逢战必胜。戈尔姆早就为元酋所折服，那时他还不叫这个名字。尽管元酋还很年轻，但他却如救世主一般持真雄辩。\n\n然而，当元酋向西俄罗斯宣战时，戈尔姆犹豫了。这是他第一次对自己的君主产生了怀疑。虽然兄弟会人数少且装备不足，但他们仍然取得了胜利。那一夜，他因为怀疑神的化身而献出鲜血，但他心中的担忧依然挥之不去。\n\n戈尔姆看了计划，也和其他军官谈过。全俄的战争即将来临。瓦格纳的进攻如涛如怒，将那些被德国炸弹摧残的、组织混乱的西俄劣种一扫而空，但东部的军阀更加顽强、更有准备。\n\n战事将更加频繁，也必将愈发艰难。戈尔姆包扎着大腿，想知道目前的速度能否保持下去。他知道斯拉夫人必须被消灭。他们永远不会愿意雅利安化，当军队向东进军时，西部一定会爆发叛乱。不过，还有其他方法。\n\n舒尔茨，雅利安主义的新晋大祭司，曾悄悄告诉他一些禁忌的真相。如果斯拉夫人——而不是德国人——一直是优等种族呢？一个自愿效忠的斯拉夫-雅利安军队，可以免受奴隶叛乱的困扰，大步向东。如果迄今为止他们所做的一切都是错误的呢？不是征服，而是消灭潜在的新兵？兄弟会能以这样的状态存续下去吗？戈尔姆又伸出手去拿剃刀，试图逃避这些日益增长的叛逆念头。"
 RUS.smuta.PRM.7.a: "鲜血只换来他的低语。"
 RUS.smuta.PRM.8.t: "向混沌之战"
 RUS.smuta.PRM.8.desc: "芬兰的军队，哈扎尔珍贵的堡垒，倒在了元酋脚下。上次战争的耻辱得了报复，雅利安人的合法领土回到了它的主人手中。\n\n他的男孩儿军团，他强大的男性集团，是西俄罗斯唯一的军队。就像古代的尤姆斯维京战士一样，他们准备向东进军，击败亚人部落。托尔屠杀巨人，而雅利安的铁锤将杂碎犹太教的傀儡。\n\n然而，并非一切都被纳入了瓦格纳的完美王国。叛变的流言蜚语传到了他的耳朵里。并非所有流着雅利安血液的人都像瓦格纳曾经相信的那样忠于他们的酋长。\n\n在黑暗的棺材里，官员们举行密特拉教派的秘密会议。斯拉夫人的旧神，罗德、佩伦、韦莱斯和其他神，在说谎的祭司和隐秘的信徒的蛇信子间流淌。是谁鼓舞着曾经忠诚的雅利安人，甚至是直接听命于瓦格纳的雅利安人，在亚人类的祭坛前祈祷？\n\n叶梅利扬诺夫。\n\n这个名字一次又一次地出现在忠诚间谍带给瓦格纳的档案上，就像一个邪恶的咒语。这个亦步亦趋的恶魔到底是谁？某个想为屠杀斯拉夫人复仇的极北幽灵？不管这个叶梅利诺夫是谁，他都会被处理掉。在米德加德，雅利安人的神只有一个——希特勒死了，只有瓦格纳能继他的衣钵。"
 RUS.smuta.PRM.8.a: "“接下来的夏日，日光变为黑色，照诛一切叛徒。你还想知道吗？”"
 RUS.smuta.PRM.9.t: "劳动灭绝"
 RUS.smuta.PRM.9.desc: "阿廖娜跌跌撞撞地走下火车，在人挤人的车厢里站了几个小时，她的双腿已经软得不行了。天空灰蒙蒙的，仿佛太阳被裹尸布包裹着。尽管如此，微弱的光线仍刺痛了她的眼睛。阿廖娜眨了眨眼，眯着眼睛看着眼前那幢矮矮的建筑。这让她想起了守卫着她出生的村庄的堡垒：混凝土墙上挂着带刺的铁丝网，还有塔楼和武装卫兵。当然，她村里的士兵说的是俄语，而不是德异忌语。\n\n兄弟会的卫兵毫不迟疑地驱赶着奴隶走向目的地，用枪托和肘击迫使掉队的人赶上队伍。一些奴隶流下了痛苦的眼泪，另一些则目光呆滞地望着前方。一把铲子塞到她手里，这时阿廖娜才意识到他们已经到了大门。门上的字是拉丁文，她看不懂，但她的直觉告诉她那是德异忌语。\n\n室内跟外面一样荒凉。卫兵们嘴里咕噜嘎啦的指令和枪指来指去的动作让她不得不开始挖掘。他们在院子的外面，在会作为他们宿舍的铁皮房子的后面，他们的铲子深深地插入了冰冷的土地。大门在他们身后关上了，他们挖的坑变得越来越深、越来越宽，阿廖娜知道她再也没机会踏出那铁丝网的围栏了。"
 RUS.smuta.PRM.9.a: "“成功的首要关键是持续不断和有规律地使用暴力。”"
