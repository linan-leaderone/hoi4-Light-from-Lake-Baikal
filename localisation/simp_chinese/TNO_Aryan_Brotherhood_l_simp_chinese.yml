 PRM_a_german_army2: "日耳曼精神"
 PRM_a_german_army3: "日耳曼军队"
 PRM_our_own_army: "斯拉夫雅利安精神"
 PRM_our_own_army_desc: "雅利安人的思想并非完全拘泥于其久经考验的宝贵传统，有时它也要适应环境，以葆理想得以生存。把日耳曼战术同我们斯拉夫民族的特色结合起来，将为我们优越的种族铺好通往胜利之路。"
 PRM_our_own_army2: "斯拉夫雅利安坚韧"
 PRM_our_own_army2_desc: "战斗塑造出完美的雅利安战士。斯拉夫雅利安战术已经证明了自己，我们的主宰之军开始变得名副其实。我们是生还者，我们是掠食者，我们勇敢、坚韧、顽强。我们要打垮所有力量逊于我们的人。"
 PRM_our_own_army3: "斯拉夫雅利安军队"
 PRM_our_own_army3_desc: "我方阵容现已完美。理想之军已成现实，而现实情况是，我们优越的斯拉夫-雅利安军队现在能击败任何军队，于沙场之上战胜一切强敌。"
 PRM_purity_tests: "纯净测试"
 PRM_untermensch_army: "次等人服兵役"
 PRM_untermensch_army_desc: "次等人是完美的工具人，可以送上战场，当做炮灰，以此促进雅利安种族伟大目标的实现。他们即用即弃，极其廉价，并且对我们的事业极其忠顺。只可惜，这也会让我们的军队变得不够纯净，使军中各处出现瑕疵。"
 PRM_hordes_of_the_faithful: "虔信者大军"
 PRM_hordes_of_the_faithful_desc: "凭着极其激昂的许珀耳玻瑞亚精神，成千上万的人排着队为眼下的冲突捐躯赴国难。我们军容整洁，枕戈待旦。我们有着优等种族的超人意志和力量，整个俄罗斯无人能与我们山呼海啸般的优等人抗衡。"
 PRM_warrior_priests: "战斗祭司"
 PRM_warrior_priests_desc: "我们将训练祭司小队，以在战场上指引英勇的雅利安军人。这些小队肩负着重大使命，将践行我们伟大雅利安先辈的遗产，既知晓战争之荣耀，也明了战死之光荣。"
 PRM_goad_unbelievers: "不信者进工厂"
 PRM_goad_unbelievers_desc: "人口中不纯的部分，也就是那些苏联派和传统分子，应当被送去他们应该待的地方。他们应该在工厂度过一生，也只有在工厂，他们才能为雅利安种族服务。"
 PRM_goad_unbelievers2: "共同迈向荣光"
 PRM_goad_unbelievers2_desc: "我们清除不信者的努力在很大程度上是成功的。他们现在明白了被我们奴役的目的，他们不会动起报复的念头。雅利安人正走向荣耀，走向一个劣等人不复存在的未来。"
 PRM_work_for_your_life_idea: "活着就是干活"
 PRM_work_for_your_life_idea_desc: "劣等人的目的是为优越的雅利安种族服务。这不再只是一句咒语，而是我国工业的一种表现。在他们的余生中，他们将为兄弟会在矿山和工厂里辛勤劳动。"
 PRM_soviet_scientists_purged: "清洗苏联科学家"
 PRM_aryan_schematics: "雅利安设计原理"
 PRM_aryan_schematics_desc: "兄弟会要摆脱斯拉夫劣等人的蛮干与落后，对此我们已经启动了几个项目，旨在复制日耳曼在工业、科学和武器方面令人羡慕的成功。好在我们有大量从西俄战争的日耳曼合作者那里留下的装备，以供技术专家们研究。尽管这么做必须抛弃布尔什维克的“科学成果”，但也意味着我们有朝一日可能赶上日耳曼工程学的伟业，赶上这一世界上最伟大的工程。"
 PRM_aryan_pantsers: "战车道"
 PRM_aryan_pantsers_desc: "谁敢说雅利安人没有机动化征服的才能？当兄弟会把铁腕伸向西俄罗斯，雅利安人便具备了掌控战争机器的意志和力量，在占领了高尔基的坦克工厂后，兄弟会取得了大日耳曼尼亚同胞的精神和无上之力。让钢铁战马的轰鸣声如疾风迅雷般响彻森林，将元酋的雄心壮志一展于天下！"
 PRM_rewards: "赏赐真正从者"
 PRM_kirov_vodka: "雅利安酒精"
 PRM_kirov_vodka_desc: "斯拉夫传统中鲜有能使雅利安人感兴趣的东西，但即使是我们的元酋也不能否认他对伏特加的喜爱。如今兄弟会控制者前沙皇根据地维亚特卡的酒厂，没有什么能阻止我们用酒精来提高意志的纯洁了。我们心中怒火熊熊，腹中烈焰翻腾，所遇之敌无不战栗！"
 PRM_raids_bombing: "更得劲的劫掠"
 PRM_pure_aryanism_idea: "纯正雅利安主义"
 PRM_pure_aryanism_idea_desc: "§F稳定度：[?PRM_stability_factor|=%Y2]\n陆军士气修正：[?PRM_army_morale_factor|=%Y0]\n陆军组织度修正：[?PRM_army_org_factor|=%Y0]\n政治点数获得：[?PRM_political_power_gain|=+2]\n战争支持度：[?PRM_war_support_factor|=%Y2]§!\n§g--------------§!\n我们忍耐得够久了。舒尔茨终于向我们揭示了犹太人阴谋有多么阴险深沉，他们妄图煽动我们土地上那些绝望且叛逆的血亲。对于这些乱七八糟的种族概念和理念，我们会将其粉碎，碾碎成灰，直到俄罗斯之中只剩下一种区分：\n\n§V雅利安人和奴隶。§!"
 PRM_the_aryan_slav_idea: "雅利安斯拉夫人"
 PRM_the_aryan_slav_idea_desc: "§F生活消费品使用修正：[?PRM_consumer_goods|=%Y0]\n适役人口：[?PRM_conscription|=%Y1]\n适役人口修正：[?PRM_conscription_factor|=%+1]\n工厂产出：[?PRM_factory_output|=%Y0]\n人口增长：[?PRM_population_growth|=%Y0]\n战争支持度：[?PRM_war_support|=%Y0]\nGDP年增长率修正：[?PRM_gdp_growth_slav|=%+2]\n杂项支出：[?PRM_misc_cost|=+]§!\n§g--------------§!\n瓦格纳，现在不过是具肿胀的尸体，竟敢贬低斯拉夫人在世界上的地位。那些策划灭绝的蛀虫，我们绝不为他们而劳作。共济会教徒、犹太人和日耳曼人将在恐惧中颤抖，因为他们最可怕的恐惧将在我们宏伟的觉醒中实现。\n\n§I拾起遗弃的战鼓，将其再次敲响。§!"
 PRM_labor_for_freedom_idea: "为自由而做工"
 PRM_labor_for_freedom_idea_desc: "§F生产效率上限：[?PRM_slavery_max_efficiency|=+]\n生产效率保持：[?PRM_slavery_line_change_efficiency|=%Y0]\n生产效率增长：[?PRM_slavery_efficiency_gain|=%+2]\n基础生产效率：[?PRM_slavery_start_efficiency|=%+2]\n工厂转换效率：[?PRM_slavery_equipment_conversion|=%+2]§!\n§g--------------§!\n不幸的是，奴役所有未驯服的人显然难以为继。不过西格弗里德·舒尔茨设计了一个天才的解决方案，让我们在不屈服于劣等人的情况下结束这种做法——给劣等人一个通过艰苦劳动获得自由的机会！当奴隶们在艰苦的环境中辛苦劳作得以重获自由时，我们会发现他们的队伍中有许多可以升格的雅利安人，并确保任何不值得存活的劣等人在被处置之前至少能得到一些利用。当他们最终摆脱奴隶制度时，他们将看到一个可怕的事实：\n\n§V我们给予他们的自由不过是个谎言。§!"
 PRM_labor_for_eternity_idea: "为永恒而做工"
 PRM_labor_for_eternity_idea_desc: "§F修复速度：[?PRM_slavery_repair_speed|=%Y0]\n免费维修：[?PRM_slavery_free_repair|=%Y0]\n建筑位：[?PRM_slavery_building_slots|=%+0]\n建造速度：[?PRM_slavery_construction_speed|=%+1]\n战略资源获取率：[?PRM_slavery_resources|=%+1]\n燃油获得：[?PRM_slavery_fuel|=%Y0]\nGDP年增长率修正：[?PRM_gdp_growth_slave|=%+2]\n工厂产出：[?PRM_factory_output_slave|=%+1]\nGDP转化生产单位比率：[?PRM_pus_slave|=+Y2]§!\n§g--------------§!\n一些雅利安人认为不可能奴役所有劣种，这不过是白费力气的差事，他们的想法大错特错。我们的种族能生存下去且替代奴隶制的唯一办法是灭绝，可剥夺奴隶主的奴隶无异于背叛那些为兄弟会做出如此巨大牺牲的人。相反，奴隶们将被狠狠踩在脚底下，他们的精神和肉体将彻底屈从于我们的意志，而他们只明白一件事：\n\n§V完全且彻底地服从优等种族。§!"
 PRM_aryan_awakening: "雅利安觉醒"
 PRM_aryan_awakening_desc: "元酋吹响了号角，雅利安人奋起回应。\n\n西俄罗斯，一棵被劣等人和犹太贱种侵蚀殆尽的朽木，亟待兄弟会的巨斧将其剁成碎片。我等降临于这片大地之时，将以烈火和信念净化这片土地——我们将成为俄罗斯唯一的合法政权。优等种族将会获胜——这是元酋的誓言。"
