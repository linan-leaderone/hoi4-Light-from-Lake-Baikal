 PRM_aryan_cult: "雅利安人崇拜"
 PRM_aryan_cult_desc: "所谓的雅利安人摧毁了我们太平和乐的祖国……但如果我们的邻国相信自己这些低等人种能够打倒这个大敌，那真是自不量力。显然，他们已经证明自己在各方面都比我们优越……如果我们不能打倒他们，那就加入他们。我们将自己塑造为雅利安人，正如雅利安人已经证明自己优于俄罗斯人，我们也将作为雅利安人战胜那些低等种族，并作为支配者的一员加入日耳曼国。"
 PRM_aryan_cult_full_aryan: "雅利安人崇拜 - 军事完全雅利安化"
 PRM_aryan_cult_full_aryan_desc: "将来左右雅利安种族命运的东西，不能是那些变动频繁而又意志薄弱的劣等种族，而是那曾经把这片土地深深撼动，专属于主人种族的强大意志。我们将会给这片土地上的害虫灌输恐惧和敬畏，而且这一次……\n\n他们无处可逃。"
 PRM_aryan_cult_non_aryan: "雅利安人崇拜 - 军事去雅利安化"
 PRM_aryan_cult_non_aryan_desc: "次等人的命就是服侍上等人，而他们的命本就没有什么价值。英勇无畏而又不可替代的雅利安人应该充当指挥链之中的军官，引导我们的奴隶们去战斗，而非将自己置于与暴徒对抗的危险之中。这些下贱的奴隶应该庆幸我们会让他们为有意义的事业而死。"
 PRM_amateur_Geshtapo: "“盖世少保”"
 PRM_amateur_Geshtapo_desc: "我们在研究了日耳曼及其行为模式后，尝试为我国重建了日耳曼那种高贵的绥靖部队。雅利安人的统治将自东向西扩张，而次等人要明白他们在我们土地上的地位。"
 PRM_heart_of_an_aryan: "雅利安之心"
 PRM_heart_of_an_aryan_desc: "雅利安人是完美的物种，心中满是对敌人的仇恨，身上则带有压倒一切敌人的力量。但在此之上的，则是使命，是征服、统治与号令众生的使命。\n我们永远不会在誓言面前畏缩不前。"
 PRM_disciplined_raiders: "纪律严明的劫掠者"
 PRM_disciplined_raiders_desc: "恐怖不是屠夫的工作，而是猎人的工作。我们就像一个猎人，伏身等待，手握武器，等待猎物进入圈套，屏住呼吸，营造出一种虚假的安全感来安抚他们。\n当他们意识到自己如田园诗歌般可悲单的生活出了问题时，一切都为时已晚。"
 PRM_autonomous_raiders: "各自为战的劫掠者"
 PRM_autonomous_raiders_desc: "让你的敌人血流如注并非恐惧的本质，让他们遍体鳞伤才是。如果我们让他们停足休息，哪怕就一小会儿，他们也能恢复过来，并使之抱有否极泰来的错觉。我们的军队不能给予他们任何一丝喘息的机会，直至他们只得向我们卑躬屈膝。"
 PRM_aryan_control_5: "雅利安人控制 - 一元化"
 PRM_aryan_control_5_desc: "劣等人惊慌地环顾四周，对我们的存在既害怕又畏惧。我们对社会各个方面的掌控已经达到极致，他们对此心知肚明。俄罗斯终于回归正主之手，什么都阻挡不了我们实现天命的脚步。"
 PRM_aryan_control_4: "雅利安人控制 - 高度"
 PRM_aryan_control_4_desc: "我们看到了一些反抗，但这些反抗并不像过去那样给我们带来太多的麻烦。次等人正在适应他们在我们社会中的地位，只要我们狠狠地用长筒靴踩着他们的脖子，这些自由的错觉最终会消失在黑暗之中。"
 PRM_aryan_control_3: "雅利安人控制 - 松散"
 PRM_aryan_control_3_desc: "我们许多同胞之间的交流，以及对我们统治的抵抗仍然存在，即使我们现在有能力进行控制。虽然我们不怕这些老鼠到处乱窜，但我们要想让征服这片荒蛮土地的愿望变成现实，我们就必须确保控制，以免局势超出我们的掌控。"
 PRM_aryan_control_2: "雅利安人控制 - 微乎其微"
 PRM_aryan_control_2_desc: "我们的同胞被劣等人骑在头上，而我们的指挥链却混乱不堪。统治这一权利只属于雅利安人，我们不能容许那些害虫为所欲为！我们必须果断行动，重夺掌控，我们绝不能辜负那些身在彼尔姆的同胞，更不能让我们身在西方的亲族感到失望。"
 PRM_aryan_control_1: "雅利安人控制 - 不存在"
 PRM_aryan_control_1_desc: "我们失败了。我们的兄弟要么曝尸荒野要么抱头鼠窜，就像无头苍蝇一般。而劣等人则朝着我们的要塞一步步逼近。边境线上的敌人察觉到了我们的虚弱，并且很快就会对我们发起攻击。尽管我们已经尽了最大的努力，但我们还是辜负了那西方亲族的期望，辜负了我们身为雅利安人的使命。"
 PRM_forced_labor: "不甘情愿的劳工"
 PRM_forced_labor_desc: "活命是一种恩赐，而奴隶更是需要时刻牢记这一点。他们的劳动报酬就是让他们可以活着见到明天的太阳，并继续更多的劳动。如果他们胆敢抱怨，我们就动动手腕纠正他们的思想。"
 PRM_free_labor: "心甘情愿的劳工"
 PRM_free_labor_desc: "不管是不是雅利安人，饥饿影响着我们所有人。虽然我们不同情那些为我们辛勤劳作的人，因为这是他们的种族义务，但事实是，如果他们死于饥饿，这也对我们没好处。因此，通过给他们提供仅够维持他们工作的食物，他们不仅会更努力地工作以获得更多的回报，而且会更忠于我们。毕竟，就像狗一样，它们知道如果咬了给它们食物的主子会发生什么。"
 PRM_rebuilding_industry: "修葺一新的工业"
 PRM_rebuilding_industry_desc: "柏林不是一天建成的。要想与西部的亲族重新会合，我们的帝国就需要很多东西。工厂的烟囱将冒出一道道黑烟，并为我们锻造出一把把悬在俄罗斯各地弱小种族头上的利剑。"
 PRM_revitalized_industry: "再度振兴的工业"
 PRM_revitalized_industry_desc: "烟雾笼罩的彼尔姆是我们土地不断跳动的心脏。它泵出鲜血，驱使着手持兵戈的雅利安战士横扫八荒，把次等人打回应处之地：身戴镣铐，禁锢工厂，辛勤劳作。"
 PRM_true_aryans: "纯正雅利安主义"
 PRM_true_aryans_desc: "我们已经容忍这种卑鄙的行为够久了。舒尔茨的背叛最终向我们揭示了犹太人的阴谋是多么的阴险而高深，他们企图在我们的土地上搜寻并玷污我们绝望而叛逆的亲族。我们将粉碎并践踏这些种族的概念，直到俄罗斯只有一种区别：\n\n§V雅利安人和奴隶。§!"
 PRM_labor_for_freedom: "为自由而做工"
 PRM_labor_for_eternity: "为永恒而做工"
