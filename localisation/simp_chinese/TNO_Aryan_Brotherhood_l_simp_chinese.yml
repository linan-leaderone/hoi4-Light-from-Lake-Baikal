 PRM_AB_a_long_road_tt: "§R噤口卷舌，忍千难万苦，是真正§j雅利安人§!的标志。§e§j纯净§!者将得拯救，而不洁者将遭苦难。§!§!\n\n这将减少我们对§G生活消费品§!的需要，但减少§R战争支持度§!。\n"
