 POLITICS_GUTRUM_VAGNER_DESC: "西俄罗斯的怪诞狂徒——阿列克谢·亚历山德罗维奇·多布罗沃利斯基的出身可谓是平平无奇。战后苏联陷入崩溃，他的家庭难以为继，剥夺了他一展抱负的机会。但跟大多数同龄人一样，他接受的教育时刻强调社会主义学说的先进性。\n\n但是，西俄罗斯革命战争期间，多布罗沃利斯基被征召入伍后，却亲眼目睹红军被更强大的敌人无情屠杀，他不禁为雅利安巨剑的威能所折服。他与少量同伴躲进了彼尔姆的密林，投身于对真理的探索：为什么德国大军能够轻松碾碎苏维埃国家，征服斯拉夫部落呢？\n\n他在俄罗斯的历史中找到了答案。彼得大帝游历欧洲，归来后便强制人民践行更加先进的文化。显然雅利安精神的真谛并不在于种族，而在于心灵。得到启示后，他便给自己取了个雅利安式的名字：古特鲁姆·瓦格纳，自封“雅利安兄弟会元酋(Fyurer)”，宣布彼尔姆为雅利安伟大复兴的基地。瓦格纳领导着俄罗斯最恐怖的军队，准备把这片土地带回雅利安文明的摇篮。"
 POLITICS_VALERY_YEMELYANOV_DESC: "如果我们钻进瓦列里·尼古拉耶维奇·叶梅利扬诺夫的脑袋瓜，看到的会是雅利安种族统治着许珀耳玻瑞亚罗斯森林原野的光辉过往。但是，犹太人和他们的亚洲仆从以卑劣的阴谋夺走了他们的土地，以基督教洗脑篡夺了他们的遗产，以历史篡改抹去了他们的记忆。几个世纪以来，雅利安斯拉夫人的后裔在暗夜里茫然地扑颠。终于，有人发现了失落的真相。他们理解自己被夺走了什么，他们知道要把他们的种拽回光明，夺回他们血液中流淌的、与生俱来的权利！\n\n但叶梅利扬诺夫知道孤身奋战等于死亡，他发现了一位盟友，狂人古特鲁姆·瓦格纳，他的脑海里飘着大大的妄想、其中却埋藏着小小真实。瓦格纳不仅相信日耳曼杂种是雅利安人，他还认为雅利安性是一种精神状态，可以以表达虔诚的方式获得并实践！虽说很蠢，但他为真理创造出一片肥沃的土壤。所以叶梅利扬诺夫决定费点时间，乔装打扮成一个劣等种族的族人，直到时机出现。现在瓦格纳和他的疯子团队死光了，他们的鲜血将洗去他们的罪恶。在接过大祭司韦利米尔的头衔后，叶梅利扬诺夫宣誓要带领雅利安人投入重夺故土的再征服。当全许珀耳玻瑞亚罗斯都统一在圣万字纹章下时，斯瓦洛格大神将向祂的子民和大祭司露出微笑！"
 POLITICS_ALEXANDER_MEDVEDEV_DESC: "奥涅加卫队对法西斯的厌恶不亚于对共产党人，而对于像雅利安兄弟会这种糟蹋彼尔姆城多年的骇人邪教则更是如此。不过，有一个人宣称要把这些肮脏败类挫骨扬灰：亚历山大·耶格罗维奇·梅德韦杰夫，一位樵夫暨战争英雄。\n\n在从乌克兰的大平原一路杀回他珍爱的家乡彼尔姆之前，他本注定要过平凡的生活，但那时发生的一切迫使他改变了主意。一股罪孽的力量在城里出现，梅德韦杰夫拿起武器与之战斗。多少年来他和他的战友在彼尔姆郊区跟俄罗斯纳粹打游击，但他们还是在奥涅加卫队到来之后时来运转，最后成为北俄罗斯共和国的卫星国。\n\n作为一位军阀，梅德韦杰夫现在以反法西斯委员会领导人的身份仁慈地统治着这个地区，在抹除最后一丝兄弟会的存在、绞死每一个狂信徒之前，他都不会停下脚步。"
