 PRM_AB_broaden_the_criteria_tt: "§R重新定义§j雅利安人§!身份的含义，能显著增加§j我们§!军队的人数。§e也许§j我们§!的人数，比§j我们§!想象的要多。§!§!\n\n增加§G适役人口§!，但减少§R战争支持度§!。\n"
 PRM_AB_earned_redemption_tt: "§R勤恳之人将证明自己才是真正的§j雅利安人§!。§e不能证明自己，便是劣种。§!§!\n\n这会增加我们的§G工厂产出§!与§G适役人口§!，但减少§R战争支持度§!。\n"
 PRM_true_aryans_tt: "§S我们绝不向劣等人垂下头颅。§!\n§Y这将增加§j元酋§!的影响。§!"
