 itaelection66.2.a:0 "Viva la democrazia e viva il Re!"
 ita.17.t:0 "Violence in Palestine"
 ita.17.d:0 "The region of Palestine has always been a troublesome spot for the Italian empire. Being the site of Jewish settlement since the time of the British empire, ethnic tensions in the region have been building up, with the Native Arabs resenting the presence of these new arrivals, who they see as intruders to there home. The jews meanwhile, having suffered in the hands of the Germans and there puppet regimes, want nothing more than to find a new place to call home, and will be up in arms to defend this right. The situation is reaching a breaking point, and unless we take a side, the situation will spiral out of control.\n\nTo this end, we are presented with two opetions. We can either agree to the Arabs demands and close any further settlements. While this will certainly placate the Arabs, we are not sure if it will be enough pacify them. As well as this, the Jews already living in Palestine will certainly not take kindly to this.\n\nSiding with the Israelis on the other hand and telling the Arabs to back off will certainly earn us there ire. While this makes our intents of Jewish nation in Palestine clear, the ractions to this will certainly be varied, and mostl ikely not entirely positive. Whichever path we choose, troubles are certain to arise, as they always have."
 ita.17.a:0 "We must act quickly!"
