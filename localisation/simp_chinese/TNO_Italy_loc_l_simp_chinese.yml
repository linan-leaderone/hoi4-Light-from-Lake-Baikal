 ita_colombo_imper_category_desc:0 "With the Dalla Chiesa's own failures bringing about his violent end at the hands of Jewish terrorists, it has become clear that a heavier hand is necessary to maintain order in the Levant. Governor Colombo understands his sacred duty to the Empire. He will act to violently crush insurgents, dissidents, and their sympathizers. Though some may decry his methods as barbaric or genocidal, the Arabs and Jews have left us no other option.\n\n§xThe Holy Land will submit, or it will burn.§?"
 ita.1.t:0 "The Situation of the Italian Empire"
 ita.1.d:0 "Italy's great gains in the Second World War seemed to promise a new awakening to the broken kingdom. Along with Germany, Italy would ascend to the ranks of global superpowers, masters of the world, the largest empire known since Rome, spanning Algeria to Syria, the Alps to the Horn of Africa. Yet fate is a wind, a gale that changes course at the slightest provocation. When Germany threatened Swiss independence, the aging Duce Mussolini correctly predicted that the end of the friendship that had conquered Europe, Africa, and Asia was past it's time. The final straw came when the Germans, assailed on what seemed like every side by the resurgent Russians, attempted to force Italy into a war it had no part in. In a fury, Mussolini severed remaining ties with Germany, and as a final insult to Hitler, opened the Empire's borders to Jews, Roma, and any other 'undesirables' hunted by the Nazis.\n\nYet not all was well within the Empire. As the Duce aged, his mind grew more and more erratic, and the Empire nearly fell into infighting as Mussolini privately declared his plans to abolish the monarchy to his son in law, Galeazzo Ciano. Ciano proved himself a hero of the Empire when, against all odds, he convinced the Duce to spare the King, ensuring stability. Not a year later, the Duce died. Galeazzo Ciano was thus sworn in as Duce, and nearly immediately began to liberalize the country, pulling it away from the path Mussolini had taken it.\n\nThough a dedicated fascist, Ciano is an Italian first, and has claimed to recognize the failures within fascism, and promises reforms. Reformists see him as a democrat bringing down a corrupt system from within, moderates see him as a pragmatic fascist doing whatever it takes to keep his home alive, and hardliners, lead by the ideologue Carlo Scorza, see him as a traitor to their ideals.\n\nThe Empire stands on a precipice. Will Ciano succeed in his reforms and bring freedom to the people that demand it so, or will Scorza win out in the end, strengthening Fascism's grip over Italy?\n\nThe winds of fate have left Italy at a crossroads. Whether they take Ciano's road or Scorza's, the country must move forward."
 ita.1.a:0 "A Land of Crossed Destinies."
 ita.2.t:0 "Ciano departs for Malta"
 ita.2.d:0 "The government announced this morning that Duce Galeazzo Ciano has personally left Rome in order to attend this years Malta Conference. While in the past he would have simply sent a represenative, current tensions at home and abroad convinced him of the need to personally attend.\n\nMany in the international community spectulate that this is due to the rise in popularity of Carlo Scorza, who has proven himself an able adversary for the long time leader. Many speculate that Ciano is hopeful that a favorable resolution to the congress will revive popular support for his government."
 ita.2.a:0 "也许，他将为我们带来荣耀。"
 ita.4.t:0 "黑暗之心"
 ita.4.d:0 "\"The Butcher of the Horn\". \"Leopold's Honorary Son\". All of these titles and more have been on the front page of nearly every Italian newspaper, the story they tell is largely the same. Natives being brutalized, worked to death, starved, all while being watched by our viceroy to East Africa Enrico Mattei.\n\nThe public is outraged by this news, with anti-imperialist protestors and students taking to the streets to demand the removal of Mattei. Even his former allies in the party seem to have abandoned him, with one anonymous member saying \"most of the party had known that Mattei was a little too ambitious and ruthless for his own good, but we never imagined he was capable of this.\"\n\nWith pressure mounting, and the demonstrations starting to turn violent, we need to decide whether or not to do anything about this."
 ita.4.a:0 "If he can't behave then we will have to remove him, with extreme prejudice"
 ita.4.b:0 "Who gives a hoot about a couple of savages?"
 ita.6.t:0 "利比亚人到来"
 ita.6.d:0 "It was a hot and dry day like any other, when the Libyans reached the Levant. The nature of their deployment, and the oppertunity it offered for propaganda meant that they where personally met by Governor-General dalla Chiesa. As he wrapped up his address to them, he left the stage to personally speak with the volunteers. Just when it seemed that the event was over, a soldier approached him.\n\n\"Hello there, General dalla Chiesa, it's a pleasure to finally meet you in person\". Chiesa turned to look at the voice, a fresh faced young soldier, who's accented Italian easily revealed that he was of native Libyan descent.\n\nHe nodded in response, and asked the soldier why he had decided to volunteer for the war. The soldier smiled before answering \"To do the job that only we arabs can do, sending the Turks packing out of Arabia\" Dalla Chiesa stared at the man for a second, shocked that anyone would take that sort of tone with an officer. After a moment, he smiled, before asking the soldiers name.\n\n\"Gaddafi sir, Capitano Muammar Gaddafi\""
 ita.6.a:0 "Gentlemen, welcome to the Levant."
 itaelection66.1.t:0 "Ciano officially allows socialist parties to form!"
 itaelection66.1.d:0 "Since 1925, the position of the left in Italy has been small as it gradually grew to be weaker every day. However, Duce Ciano has officially declared this unofficial ban over, allowing these parties to officially come out of the political closet. This commitment shocked many conservatives, but it is already too late to stop it. The dream of democracy continues to live on."
 itaelection66.1.a:0 "民主万岁，意大利万岁！"
 itaelection66.2.t:0 "The King rules while elections are planned!"
