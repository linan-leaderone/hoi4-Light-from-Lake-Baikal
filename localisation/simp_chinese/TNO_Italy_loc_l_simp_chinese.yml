 ita_suez_open:0 "Open Suez Canal"
 ita_suez_open_desc:0 "The strategic and commercial importance of the Suez Canal can hardly be overstated. For years now, through our 'cooperation' with the Regno d'Egitto, the Suez has been Italian property, to be opened and shut whenever the Duce asks. Now that we are looking to be more economically minded in our foreign politics, we will relax the restrictions on transporting goods and resources through the Suez. But we shall do so in our way.\n\nOpening the Suez will bring immediate benefits to the entire Mediterranean economy, let alone that of Italy. Increasing trade and traffic through Suez will indirectly benefit construction, tourism, and the shipping industry in our country, not to mention those countries who choose to avail themselves of the opportunity. If they must pay an eye-watering duty to do so, they will do it anyway. After all, the alternative is to sail all the way around the African continent, or drag their goods on crates through the Arab desert. Better to swallow their pride and do things the Italian way!"
