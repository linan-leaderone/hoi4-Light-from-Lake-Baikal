 POLITICS_ARRIGO_BULOW_BOLDRINI_DESC:0 "He should've been caught during the war. Boldrini has escaped the Fascists time and time again. He's been hiding in places across the whole of Italy. He's never given up on the dream of a free Italy, and he never will. The grandfather of the resistance, Boldrini has fought for decades. Groups have fallen, raids have been carried out, men have died. Yet still, the resistance lives on.\n\nBoldrini has been a partisan since 1943. The partisans then were hopeful, thinking that the Americans would come any day now and liberate Italy. They didn't. Once the Axis won World War 2, Boldrini and his men grew desperate. They fled across the country, constantly avoiding government crackdowns wherever they went. And the government didn't make it easy. It seemed as if behind every corner there was a soldier, waiting for the partisans to slip up. And slip up, they did. Boldrini fled from group to group, educating each on his experience. He taught them how to terrorize, how to make the Fascists cower like dogs for a time. Then the Germans invaded. Italy was placed under a puppet regime. The fiercest of Fascists now was a partisan against the new \"Republic\" and the partisans gained many new men.\n\nThen the Germans collapsed into civil war once more. The resistance seized the opportunity and led a revolution against the government. Multiple groups broke out into chaotic fighting across the country, driving the collaborators out of many cities. They contacted each other, soon forming an emergency government for a free Italy. Unfortunately, no one could agree on what type of government should be formed. As such, the groups turned to the only man they could all trust: Boldrini. Boldrini had taught the partisan groups everything they know, and helped them succeed in the revolution. It made sense to have the guiding hand of the partisans be the guiding hand of the revolution as well. Boldrini now sits on an unstable coalition within Italy, united in one goal: defeating the Germans."
