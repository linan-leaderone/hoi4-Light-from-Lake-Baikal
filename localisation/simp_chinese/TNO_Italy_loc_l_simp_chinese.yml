 ITA_declining_trade:0 "贸易衰退"
 ITA_declining_trade_desc:0 "由于OFN与共荣圈实行严格的贸易限制，加之与团结协定的关系恶化，我国贸易难以涉足地中海之外的市场，因而陷入瘫痪。所幸三头同盟之间的贸易让我们得以赚取一点利润，使我国的贸易免于消失殆尽，现属于意大利的苏伊士运河也能提供一条进入印度洋市场的路线。"
 ITA_declining_trade_first_countermeasures:0 "贸易衰退"
 ITA_declining_trade_first_countermeasures_desc:0 "With our recent efforts towards developing new routes and negotiating lower trade barriers, our economy has seen minor, yet noticeable, improvement. We are nowhere near the same economic strength as before the start of the Cold War, but we are finally on the road to recovery."
 ITA_king_umberto:0 "翁贝托二世国王"
 ITA_king_umberto_desc:0 "作为带领意大利在世界大战中走向胜利并一雪前耻的英雄国王埃马努埃莱三世的儿子，翁贝托的面前绝对有着一座难以跨越的高峰。但就算如此，他依旧证明了自己作为统治者还是颇有能力的。即使德国仍在北方虎视眈眈，亚得里亚海岸也依旧是一片满是盐碱的不毛之地，他还是以自己和平国王的形象维持了民心安定。然而，他经年累月对法西斯党积累的不满却越来越深，这点在将来可能会产生重要的意义。"
 ITA_economic_panic:0 "Economic Panic"
 ITA_economic_panic_desc:0 "Recent developments have completely destroyed our economy. We must rebuild from scratch if we want to survive."
