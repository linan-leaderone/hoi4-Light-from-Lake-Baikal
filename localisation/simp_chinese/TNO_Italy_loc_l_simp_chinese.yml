 ITA_navy_strengthened:0 "海军为重"
 ITA_navy_strengthened_desc:0 "近年来，意大利政府聚焦于发展皇家海军。海军获得了大量经费用以支撑其庞大舰队的运转。我们因此成为一股海军强权，而这也是维系我们帝国的关键。"
 ITA_even_further_beyond:0 "Hegemonic Navy"
 ITA_even_further_beyond_desc:0 "近年来，意大利政府聚焦于发展皇家海军。海军获得了大量经费用以支撑其庞大舰队的运转。我们因此成为一股海军强权，而这也是维系我们帝国的关键。"
