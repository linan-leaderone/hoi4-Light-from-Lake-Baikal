 i_mis_him_alredy:0 "盼他归"
 POLITICS_CIANO_DESC:0 "吉安·加莱亚佐·齐亚诺，第二代科尔泰拉佐和布卡里伯爵，墨索里尼的女婿，意大利的领袖。齐亚诺的光辉履历始于入侵埃塞俄比亚期间担任一个轰炸机中队的指挥官，他在赢得两枚银质勇气勋章后光荣归国，得到了战争英雄的待遇。在埃塞俄比亚，他学到了关于人性与驭人之术的宝贵一课，正是这段经历使他得以在将来领导意大利迈向伟大。战争结束后，墨索里尼有意培养齐亚诺为自己的接班人，他任命齐亚诺为外交部长，希望齐亚诺能以此积累一些有用的政治经验。作为外交部长，齐亚诺在国际舞台上执掌着意大利的外交事务，通过和平和武力的手段推动了意大利在二战前和战时的领土扩张。整个战争期间，他都在极力阻止德国完全控制意大利，他竭尽全力让德国能够将意大利视为平等的盟友。二战结束后，齐亚诺进一步为意大利争取到了大片土地，建立起一个地跨数洲的帝国。1948年后，齐亚诺继续担任外交部长，并且拉近了与他岳父的关系。墨索里尼知道自己时日无多，便把一切领导的秘诀都传授给了自己的女婿。于是，领袖随风而逝，齐亚诺接过了他的衣钵。作为意大利的领导人，齐亚诺选择采取平和的手段施行统治，他的梦想是让这个法西斯国家重新自由化，让权利重归人民手中，同时与邻国建立友好的关系。齐亚诺面前的道路充满荆棘，只有充分利用智谋和技巧，他才能率领意大利在这个动荡的世界中平稳前行。"
 ita_prepare_for_panic:0 "应对恐慌"
 ita_prepare_for_panic_desc:0 "三头同盟的问题已经被处置妥当，风暴即将到来，如果我们希望能度过风暴，就必须做好准备。"
 ita_new_sources_of_trade:0 "崭新的贸易来源"
 ita_new_sources_of_trade_desc:0 "为了维持我们的经济正常运行，我们必须寻找其他国家以作为的新贸易伙伴。欧洲市场的布列塔尼对于帝国本身及其殖民地的经济圈将是一个不错的选择。"
 ita_look_abroad:0 "把目光投向海外"
 ita_look_abroad_desc:0 "与我们的木偶们进行贸易毫无意义。我们需要把目光投向海外以寻求商机，并与那些与我们平等的国家进行贸易。"
 ita_talk_with_breton:0 "与布列塔尼人谈判"
 ita_talk_with_breton_desc:0 "布列塔尼是欧洲的市场。如果我们要与布列塔尼人进行贸易，那将对我们经济圈内各国的经济关系都极为有利。"
 ita_meet_with_southern_experts:0 "与南方专家们会面"
 ita_meet_with_southern_experts_desc:0 "洋人没做完"
 ita_into_the_shadow_of_europe:0 "进入欧洲的阴影之中"
 ita_into_the_shadow_of_europe_desc:0 ""
 ita_work_with_our_sphere:0 "势力圈内合作"
 ita_work_with_our_sphere_desc:0 "我们的第二位伟大领袖选择了与我们势力圈内的国家进行贸易以挽救我们的经济。我们必须坚持与我们身边的朋友站在一条战线上，以获得最佳结果。"
 ita_exploit_the_balkans:0 "开发巴尔干"
 ita_exploit_the_balkans_desc:0 "占位符"
 ita_tax_the_colonies:0 "向殖民地征税"
 ita_tax_the_colonies_desc:0 "为了挽救我们的经济，我们必须采取的步骤之一是对我们的殖民地当局进行征税。这将使我们获得更多的钱，也对我们的经济有所帮助。"
 ita_the_second_verona_congress_new:0 "第二届维罗纳大会"
 ita_the_second_verona_congress_new_desc:0 "新的领袖在齐亚诺下台之后才上任几天，他本人的党内就已经纠结了诸多麻烦。在PNF内部变革之风的鼓舞下，该党重要的几位知名人士决定召开第二届维罗纳大会，并坚信斯科尔扎将很乐意参加此次会议。他们的目标是制定一项旨在恢复1922年法西斯主义革命火花的改革方案和措施，围绕在齐亚诺身边的反动派和自由主义者已经从他们此前的统治地位上被赶下台来。但是，新任领袖尚未发表关于第二次大会的正式声明，而且根据某些人的说法，这可能是PNF党员的一种隐晦的权力游戏，他们希望将斯科尔扎制服，使之服从。作为领袖的斯科尔扎面临的第一个挑战是要么允许国会通过，要么关闭国会。"
 ita_approve_the_congress:0 "通过大会"
 ita_approve_the_congress_desc:0 "法西斯主义的最高领袖，卡洛·斯科尔扎向新闻界发表了一份声明，称第二次维罗纳大会将在他的祝福下举行，他本人将出席并发言，以解决那里讨论的重要问题。出席国会意味着斯科尔扎对PNF内部的改革派传达善意。而最重要的是，这表明了这位新任领袖愿意听取自己政党的意愿，而不是将决策权掌握在自己手中。问题是，很难预料大会开始后这位领袖将如何实际处理PNF。"
 ita_shut_down_the_congress:0 "叫停大会"
 ita_shut_down_the_congress_desc:0 "第二届维罗纳大会充其量只是一个威胁性的事态发展，最坏的情况是一种叛国行为。如果不立即处理这种情况，斯科尔扎的统治可能会被一个没有纪律的国家政党玷污，他开始独立于自己的领袖身份行事——我们都知道上次事件是如何结束的。为了国家和政权的稳定安全，斯科尔扎决定反对国会，并宣布它是非法的，敦促与会者立即有序地离开会场。当然这可能不会被聚集在维罗纳的众多大会支持者所接受，但这是重申斯科尔扎统治的必要之举。"
 ita_promises_of_reform_2019:0 "承诺改革"
 ita_promises_of_reform_2019_desc:0 "虽然取得了二战的胜利，国家法西斯党内众多法西斯主义者的流言蜚语仍不见减退。他们认为法西斯主义偏离了起始道路，而如今在齐亚诺治下甚至有覆灭的风险。颇有一着不慎，满盘皆输之势。\n\n既然我们已将地中海纳入统治范围，那么就可以依照法西斯主义的理想和愿景，全面改革意大利社会。斯科尔扎承诺，国家法西斯党和意大利全国，都将按照法西斯主义最初的宗旨进行一场全方位改革运动。"
 ita_remind_them_their_duties:0 "提醒他们牢记使命"
 ita_remind_them_their_duties_desc:0 "法西斯主义的使命很简单，那就是争得意大利应有的伟大。出于此因，我们的当务之急是巩固国家法西斯党对于全国的掌控。而要达到这个目的，最重要的就是要加强全党党员对于斯科尔扎的信赖，领袖的意志即为党与意大利的意志。因此，现在必须警醒意大利全体法西斯主义者，叛徒齐亚诺已经从不属于他的职位上滚下来了，现在党员们的服从与忠诚只能奉献给法西斯主义的合法领袖——卡洛·斯科尔扎。违抗领袖的命令等同于背叛法西斯主义理想，因此，只要领袖决定，变革就会发生。"
 ita_PNF_stays_PNF:0 "党内的事情就由党来解决"
 ita_PNF_stays_PNF_desc:0 "While our decision to shut down the Congress has caused quite a commotion, there is no need to escalate conflict. If we keep this as an internal matter of the PNF, the situation can be resolved with little further chaos and risk of violence than if we get the other government organizations involved. Scorza has urged the high profile PNF representatives in Verona to stand down or see their status within the party threatened - at the same time, all party members who will take part in demonstrations in Verona will see their party membership suspended or revoked. Hopefully, this relatively light conduct will convince the people in Verona that the Duce is open to dialogue, even if only under his own terms."
 ita_national_emergency_time:0 "国家紧急状态"
 ita_national_emergency_time_desc:0 "The current happenings in Verona aren't just a problem for the Duce or the PNF to deal with, but a serious threat to the stability of Italy, and therefore, a threat to all Italians. For this reason, the Duce has pressured King Umberto II into declaring a status of national emergency, for the city of Verona is currently occupied by a gang of subversives and rabble rousers who wish to remove Scorza from power as part of their petty intrigues. With this move, Scorza will most of all send a message to all dissidents in his own party - that the Duce won't stop at anything to ensure that his dominion over the party is unchallenged."
 ita_back_to_san_sepolcro:0 "回到圣墓广场"
 ita_back_to_san_sepolcro_desc:0 "The very first fascist party in Italy was the Italian Fasci of Combat, founded by Benito Mussolini on the 23rd of March, 1919, at San Sepolcro Square in Milan. This new party was a wind of true revolutionary change in the midst of an Italy suffocated by liberalism and threatened by the communist spectre. In that square, the first spark of the fascist revolution shone - we must return to that spark, to that revolutionary fervor that burned in the hearts of WWI veterans, of revolutionary syndicalists, of nationalists and of all those who wanted to see Italy and the Italian people achieve the greatness they deserved. Today marks the beginning of a new fascist revolution, for we shall return to that spark, and turn it into a great flame."
 ita_controllable_reforms:0 "可控的改革"
 ita_controllable_reforms_desc:0 "While the fascist political edifice is the strongest and most adequate that Italy has ever seen, it could admittedly use some renovations. Cobwebs and dust will accumulate even in the halls of grand palaces if they're poorly kept, and under Ciano the PNF and the other fascist institutions have stagnated. For this reason, Scorza has promised to enact a series of measures to make sure that the all the fascist organizations, from the PNF to the MVSN, from the fascist syndicates to the GIL and the ONB, are brought back to their former glory and efficiency, all under the watchful eyes of himself, the Duce of Fascism."
 ita_the_ghost_of_mussolini:0 "墨索里尼的幽灵"
 ita_the_ghost_of_mussolini_desc:0 "如果有人断言法西斯体制需要改革，也就意味着认为它是可以完善的——而认为它是可以完善的，也就等同于认为它是不完美的。稍微长点脑子的法西斯主义者都明白，认为法西斯主义不完美，就已经非常接近意识形态上的叛国了。所有的这些认为需要改革的言论，哪怕是出自善意的法西斯主义者们之口，也会成为我们国家大厦上的一道裂缝，而这道裂缝将会为欺骗，阴谋和叛国行径大开门路。我们难道不该为我们坚持法西斯主义取得的成就感到自豪，反而是去大谈那些可能篡改法西斯主义理想的“改革”吗？我们难道不应该为我们的海，我们伟大的领袖墨索里尼，我们伟大的领袖墨索里尼的亲密战友斯科尔扎感到自豪吗？"
 ita_we_can_talk_this_out:0 "我们可以谈谈"
 ita_we_can_talk_this_out_desc:0 "维罗纳的情况比预料的更糟，但还没有到绝望的地步。领袖坚持要求解散大会，但暴力只能作为最后手段，为了党和意大利，他愿意与所有在维罗纳的PNF代表谈判。作为上位者，斯科尔扎希望重申他在党内的地位，而不必诉诸暴力——但有可能维罗纳的人民根本不愿意谈判，并笃信领袖不愿意使用武力是软弱的表现。"
 ita_surrounding_verona:0 "包围维罗纳"
 ita_surrounding_verona_desc:0 "我们一向秉持非暴力理念，但有的时候……为了让他们明白我们的立场，一点点暴力也是完全有必要的。领袖已经命令黑衫军和公安单位占领维罗纳市周围的所有战略要地，将这座城市成功封锁，阻止任何人出入维罗纳的市中心地带。领袖的目的是让这群人知道自己现在被围困的无力处境。如果他成功了，这群人就会更愿意听取我们的意见，还能真正的安分下来。"
 ita_storimg_verona:0 "突袭维罗纳"
 ita_storimg_verona_desc:0 "Against such a blatant and open display of insubordination, or even worse treason, there can be only one answer - repression. After strong arming the King into giving him permission, the Duce has ordered MVSN and Regio Esercito units to take positions around Verona, mobilizing to retake the city by storm from those who unlawfully occupied it. This will undoubtedly lead to some resistance from the people at the Congress, but we're confident that the majority of them will simply surrender when faced with the prospect of an unwinnable battle - and when the dust settles, everyone will know exactly how Scorza deals with upstarts and rabble rousers."
 ita_spirit_of_fiume:0 "阜姆精神"
 ita_spirit_of_fiume_desc:0 "Even before the March of Rome and the founding of the PNF, an event involving numerous soon-to-be fascists took place in what was then a territory outside of Italy. The glorious saga of Fiume: where poet-warrior Gabriele D'Annunzio set up his state after taking the city by storm, with the eventual goal of integrating the city into Italy. The Carnaro Regency, D'Annunzio's state, was a masterwork of political engineering. Its constitution, the Charter of Carnaro, was the most forward-thinking and advanced set of laws that a nation could hope for at the time. Fiume is to us as a shining beacon, an example to follow, and we are the only ones who can realize D'Annunzio's ideals in modern times."
 ita_doctorine_of_fascism_2019:0 "法西斯信条"
 ita_doctorine_of_fascism_2019_desc:0 "According to Giovanni Gentile, the fascist ideology differs from all other political orientations because it is by far the most adaptive. Fascism lives to the beat of history and changes with the times. For this reason, it is foolish to believe that we can try to suddenly shape the culture, tradition, and spirit of the Italian nation to follow an ideological project. At the same time, we must recognize that the rise of fascism was fundamental to save Italy from the emerging threat of communism at the time, and also brought it to newfound greatness over the decades. Fascism is a historical project that, like any project, changes with the times.\n\nWe, too, shall make our changes, but without disrespecting our past."
 ita_loyalty_to_the_duce:0 "忠于领袖"
 ita_loyalty_to_the_duce_desc:0 "Fascism as an ideology is defined by a single factor - fanatical loyalty to the leader. All the rest is secondary, as fascism cannot be separated from the figure of the Duce, who should at all times occupy the minds and hearts of any fascist worthy of this adjective. Contradicting the Duce is equal to treason - disobeying the Duce is identical to high treason. All those in Verona will be reminded of these truths, so that they do not get the idea that just as Scorza was put in place after his predecessor was ousted, that means that the same can happen to the current Duce. Obedience, devotion, and loyalty - anyone who does not possess these three qualities is an enemy of the State and of the Duce."
 ita_send_the_carabinieri:0 "派出国家宪兵"
 ita_send_the_carabinieri_desc:0 "While the situation in Verona seems to have at least partially defused, some of the more violent and rowdy protestors are still a source of worry. For this reason, Scorza has ordered the Carabinieri to move into Verona and make sure that the ruckus is kept to a minimum - they have orders to arrest the troublemakers, make sure nobody gets too hurt, and use tear gas and fire hydrants to disperse riots and large crowds, only using live ammunition if strictly necessary. Hopefully, and with a bit of luck, the worst is over, and the situation will be under complete control soon."
 ita_send_in_the_blackshirts_2019:0 "派出黑衫军"
 ita_send_in_the_blackshirts_2019_desc:0 "The Duce, in his wisdom, has decided that the best way to deal with the situation in Verona is to unleash the MVSN, the most well known fascist paramilitary, also known as Blackshirts. Their orders are to restore public order in Verona and make sure any act of insubordination is dealt with, without hesitating to use violence if the situation calls for it. The Blackshirts are notoriously somewhat rowdy, and it's likely that there will be at least some small scale urban warfare, but sending in the MVSN is first and foremost equal to broadcasting a political message - that the people in Verona are betraying the fascist cause, and the most appropriate way to remind them of that is sending the fascist militia after them."
 ita_send_in_the_big_ol_army:0 "派出军队"
 ita_send_in_the_big_ol_army_desc:0 "Carlo Scorza has ordered that the time has come to make an example out of the would be subversives currently squatting in Verona. Generals of the Regio Esercito were given orders to enter Verona in full force (including tanks and helicopters), remove all threats to public order, and not hesitate to use lethal violence whenever they feel it is necessary. Urban warfare will be almost inevitable, as will be collateral damage to civilians and property, but this is exactly the kind of message the Duce has decided to send the nation. By giving the people of the Congress a thorough thrashing, Scorza will make sure that anyone will think twice before ever challenging his rule again."
 ita_eia_eia_alala:0 "嘿呀，嘿呀，啊啦啦！"
 ita_eia_eia_alala_desc:0 "As the crowds of fascist supporters cheer their Duce in Verona, it seems that ghosts of the past have returned, wandering in the wind. Their names are spoken in admiration by the people, names that had started to fade away in history: Filippo Corridoni, the revolutionary; Gabriele D'Annunzio, the warrior poet; Filippo Tommaso Marinetti, the futurist; and many more of the earliest fascists whose vision was essential in shaping the movement. Once again, their voices are heard, and once again, a new generation of fascists seems to be ready to carry on their legacy. With Scorza at the helm, only time will tell if they will live up to this promise."
 ita_viva_il_duce_scorza:0 "领袖万岁！"
 ita_viva_il_duce_scorza_desc:0 "As the crowds of fascist supporters cheer their Duce in Verona, only one voice towers above all those in the squares and streets of the city, booming in the ears of the whole nation. The voice of Carlo Scorza, the new Duce of Italy, who has now made it clear that he does not intend to follow the path of his predecessor, and who has already shown that his hold on the PNF is indeed solid. The liberals and reformists within the party have been swayed to his side or turned to silence, and from a high balcony in Verona, the new Duce is announcing to Italy and to the world that his reign has begun, and will not end anytime soon."
 ita_scorza_nothing_to_see_here:0 "此地无银"
 ita_scorza_nothing_to_see_here_desc:0 "The Veronese crisis has been resolved, and now the city is once again quiet. Without much ado, and with only small scale violence, the people at the Congress have either been arrested or left the premises; the PNF representatives who were behind the whole organization have either been silenced or convinced to never challenging the Duce again; and above it all stands the new Duce. Carlo Scorza has now solidified his rule over the party, removing or silencing reformists and dissenters - this will undoubtedly strengthen the PNF in the future, as well as Scorza's own rule."
 ita_are_all_punished:0 "惩戒所有人"
 ita_are_all_punished_desc:0 "As silence returns over Verona, the new Duce of Italy has left a message to the nation, one written in blood. The days of Ciano, of \"liberalism\" and \"tolerance\" have ended - a new leader has taken the lead, and he will not tolerate insubordination. The consequences of defying the Duce are shown for all to see in Verona - with most of those who were present at the Congress now filling the city's morgues, hospitals and prisons. The PNF representatives at the Congress are already starting to be trialed and purged one by one for treason, and it seems that from now on Scorza will have an almost total control over his party."
 ita_meet_the_new_duce_2019:0 "会面新领袖"
 ita_meet_the_new_duce_2019_desc:0 "In Verona, the tables have turned: in a historic turn of events, the Grand Council of Fascism has decided to vote a motion of no confidence, thus removing the former Duce Galeazzo Ciano from his office. Now Carlo Scorza, formerly the secretary of the PNF and now Duce of Fascism, has been accepted by the King as Prime Minister. A new age is about to begin, and the Italian people will come to know and love their new Duce: Scorza, like Mussolini often did, has embarked on a tour of the nation to speak before the masses and outline his goals and policies for the future. A noi!"
 ita_the_fascist_phoenix:0 "法西斯涅槃"
 ita_the_fascist_phoenix_desc:0 "Like the mythical bird rising from its ashes, the fascist spirit has resurged from the brink of oblivion, after being threatened by Ciano and his corrupt clique of plutocrats and phony liberals. Now the time has come to turn this new wave of ideological fervor into policy, and there's no better way to start than to address the numerous social woes and controversies arising in the PNF. The three major issues in this regard are the status of women within Italy and the Party, the demands and needs of the younger generations, and our relationship with the Church."
 ita_the_second_sex:0 "第二性别"
 ita_the_second_sex_desc:0 "The relationship between fascism and Italian women has always been rife with contradiction and doubts. While numerous prominent early fascists belonged to the female gender and the early fascist movement asked for more rights for women in their programs, the fascist government's praxis after 1922 told a different story. Women suffered systematic discrimination in work, government, and even education. However, this didn't stop Italian women in the fascist camp, especially among the youth, from demanding more rights and equality - they hope that Scorza's seizure of power might improve the female condition in Italy. However, many voices within the party, especially in the conservative and traditionalist wings, have expressed worry at these sentiments."
 ita_the_female_face_fascism:0 "法西斯的女性一面"
 ita_the_female_face_fascism_desc:0 "It is simply unacceptable that half of Italy's population is mistreated and subject to the other half's whims. Are the proud mothers, daughters, and wives of Italy not children of our glorious nation? In his wisdom, the Duce has spoken out in favor of improving the condition of women in our nation, in every aspect of public and private life. No more shall the daughters of Italy bow their heads towards their husbands and fathers - we shall grant them the freedom and equality they deserve!"
 ita_stop_whining:0 "别抱怨了"
 ita_stop_whining_desc:0 "It is apparent to every right thinking fascist that the demands of these upstart coquettes are simply ridiculous. Are women not naturally created to be obedient daughters, loyal wives and caring mothers? Then why should they care about empty words like equality or freedom? Carlo Scorza, in his speeches, has reminded the Italian people of the natural roles of the two genders, and of the necessary subjugation of the female one to the male one, much to the happiness of the conservatives of the PNF, and somewhat to the dismay of the politically involved women of Italy."
 ita_promote_gender_equality:0 "推广性别平等"
 ita_promote_gender_equality_desc:0 "The Duce is not a man who likes half measures, and regarding the gender issues in Italy, he does not make exceptions. Leaving many conservative figures in the PNF outraged, the Duce has issued a series of orders regarding a plan to end gender segregation and discrimination in the PNF, legal matters, public education, and workplaces. This will be paired with a propaganda campaign to promote a new model of a strong, committed, and emancipated fascist woman, willing to serve Italy and the Duce with the same dignity as her male peers."
 ita_work_out_gender:0 "解决性别问题"
 ita_work_out_gender_desc:0 "While the demands of women in our country are somewhat justifiable, this is no reason for our nation to completely lose her moral compass. After all, Italy is still a nation of morals, and that means recognizing proper gender roles and norms. However, it is clear that the female condition might be somewhat improved. By passing laws that put women on a more equal footing with men, such as making gender segregation in education and in the job marked more lax. This should appease Italian women, while at the same time keeping conservatives in the PNF happy and content."
 ita_appeal_to_tradition:0 "诉诸传统"
 ita_appeal_to_tradition_desc:0 "Italy is a Catholic nation as much as it is a fascist nation, and therefore to guide ourselves we need to look no further at our great tradition. Why innovate and change our laws, when the ones we had so far worked perfectly? In a civilized society, women must provide for their families and raise children, period. Anything else is simply upsetting the natural social order, and that's what these \"female fascists\" should be reminded of. The best way they can serve Italy is bowing their heads, staying in their homes, and providing a steady supply of children for our great empire."
 ita_create_the_SAF:0 "创建SAF"
 ita_create_the_SAF_desc:0 "To further legitimize women's new role in civilian society, it would be a wise move to introduce them into military life as well. With the help of fascist activist Piera Gatteschi Fondelli, the Women Auxiliary Service (or SAF) will be created as an armed force in our country, with Fondelli being named General Commander of the new organization. Female volunteers of the SAF will assist the other branches of the Italian armed forces in their tasks, and most of all, seeing women march in uniform together with male soldiers will serve as a reminder of the new age that has dawned for women in Italy."
 ita_compromise_solution:0 "折中解决方案"
 ita_compromise_solution_desc:0 "The more conservative wing of the PNF is right in saying that we should preserve the pillars of any society, which is to say family and marriage-however, that should not come at the cost of harming our nation. Italian women are often poorly integrated into the workforce, and as such an unproductive economic burden. However, by setting up programs to insert women in certain parts of public administration and other economic sectors, we can increase employment, improve women's condition, and still appease conservatives in the PNF and the rest of Italian society. Everyone wins!"
 ita_back_to_the_kitchen:0 "回厨房去"
 ita_back_to_the_kitchen_desc:0 "The presence of women in the workforce is a dangerous element that might upset our great social order. If women are allowed to work the same jobs as men, have the same education as men, and maybe even the same legal rights as men, what will come next? Our great Duce has assured the country that we shall uphold the righteous natural order based on family, faith and tradition, and has encouraged all Italian women to devote themselves to caring for their husbands and children, and to leave politics and jobs to men."
 ita_the_new_fascist_woman:0 "新法西斯女性"
 ita_the_new_fascist_woman_desc:0 "Although we met opposition, the Duce and his loyalists in the PNF have managed to set forth a program that will truly innovate women's condition in the country. No longer tied to archaic and oppressive dogmas, the new generation of Italian women is preparing to serve the State and the fascist cause with renewed zeal and enthusiasm. They shall be held up to the same standards as men and expected to contribute to the fascist revolution just like their male peers - onwards they shall march, to bring Italy ever greater glory and prosperity."
 ita_a_traditional_society:0 "传统社会"
 ita_a_traditional_society_desc:0 "In every family, occasionally the wife or the daughter will put up a fuss for whatever reason, and when this happens, her husband or her father simply has to discipline her. Italy is a great family, and the Duce is the father. Now Carlo Scorza has done exactly what was expected of him, by reminding the women and girls of Italy of their natural role in the country. They shall be mothers, wives and loving daughters, and most of all they will hopefully no longer waste our time with their pointless demands."
 ita_no_more_gender_wars:0 "再无性别战"
 ita_no_more_gender_wars_desc:0 "The Duce has addressed the demands of women in Italy, and resolved the situation. No doubt this left some in the country displeased, but having this issue solved is the first step on the road to rekindling the flame of the fascist spirit, and pushing Italy forward in the march to renewed greatness."
 ita_giovinezza:0 "青年"
 ita_giovinezza_desc:0 "Among the Italian youth, many feel alienated and displeased by the excessive control of education and heavy-handed censorship carried out by the fascist state over education. Another source of contention is the increasing gerontocracy within the PNF, as the generational exchange in the party hierarchy tends to be slow. This spreading dissatisfaction among students and young men will continue to be a source of problems until we intervene to end this situation."
 ita_listen_to_the_youth:0 "倾听晚辈"
 ita_listen_to_the_youth_desc:0 "Back in 1919 and 1922, the fascist revolution was carried out by the young generations against the clique of crusty politicians and old plutocrats of the liberal state. If we forget that, the spirit of fascism will be completely lost, and we risk turning our great ideology into a parody of itself. The young generations must be encouraged and invited to engage with the fascist state, and we must show openness towards them to make them feel like they're still carrying the torch that their fathers have lit."
 ita_respect_your_elders:0 "尊重长辈"
 ita_respect_your_elders_desc:0 "回顾1919年至1922年的那段岁月，正是今天那些坐在大委员会、参议院和法西斯与法团议会的人发动了法西斯革命。如今在党和国家内部担任要职之人，正是过去追随墨索里尼进军罗马，带领意大利赢得世界大战的人。他们曾为此抛头颅洒热血。单单因为某些傲慢又忘恩负义的年轻人，就该让我们将这一切都弃之不顾吗？"
 ita_into_the_universities:0 "进入大学"
 ita_into_the_universities_desc:0 "Mussolini had a vision of Italian universities as the 'forge of the new ruling class', and for this reason, he reorganized the GUF, or Gruppi Universitari Fascisti. They were meant to function as a link between the students and the PNF, educating promising young students and offering them a simple way to enter the PNF ranks. However, as the GUF proved to be rather difficult to control and somewhat inefficient, it was eventually abandoned. Carlo Scorza has decided to revamp and reorganize the GUF. Their main objective will be once again to provide a way through which Italian students can put their talent to work towards the good of the nation and, at the same time, feel rewarded doing so."
 ita_encourage_young_fascists:0 "鼓励法西斯青年"
 ita_encourage_young_fascists_desc:0 "Through the bloated bureaucracy and organizational mess that are Italian universities, some spots of light still shine. While the vast majority of Italian students and young folks are either lukewarm about fascism or more or less opposed to it, there are still a few who fiercely believe in the fascist ideals. We will encourage these young brave few, providing them with low ranking positions in the PNF and holding them up as a shining example, which will hopefully be followed by more of their peers."
 ita_clamp_down_protests:0 "镇压抗议"
 ita_clamp_down_protests_desc:0 "The only thing that can be done when youngsters forget their place and disrespect their elders is disciplining them. The Duce has ordered that the universities must be purged of subservive and anti-fascist elements - they shall be placed on lockdown, the students will be closely watched for unpatriotic activity, and most of all the fascist student organizations like the GUF will be heavily militarized and stripped of their autonomy. We simply cannot afford young troublemakers and punks causing trouble in our nation, and a taste of manganello is exactly what they need to be reminded their place."
 ita_let_them_breathe_free:0 "自由呼吸"
 ita_let_them_breathe_free_desc:0 "While we could easily clamp down on the students, that is not the only option. Instead, we can let them discuss their petty issues with fascism without fear of reprisal. Of course, we must make sure that they do not advocate for a revolution or something silly like that, but the students of Italy will have the right to speak their minds."
 ita_benevolent_watch:0 "仁慈注视"
 ita_benevolent_watch_desc:0 "Letting the Italian students speak freely is dangerous, and censoring them is equally dangerous. What can Scorza do then? The answer is clear: we shall guide the students to the smarter conclusion that fascism and the fascist ideal is superior. We will let the students speak their nonsense, but we will show them the folly of their democratic ideals."
 ita_reinforce_censorship:0 "强化审查"
 ita_reinforce_censorship_desc:0 "These rabble rousers are a clear and present danger to the future of Italy. They may be young now, but one day they will be the leaders of Italy It is only by stamping out these ideas now that we can stop the people of Italy from falling into the annals of history."
 ita_no_country_for_old_men:0 "并非老人之国"
 ita_no_country_for_old_men_desc:0 "Italy is not a country ruled by ancient figures that are days away from death. In fact, Italy is a country where the students will be leaders of not counterculture, but of the fascist ideal. Time marches forward, and to ignore the young is to doom us to failure."
 ita_get_off_of_my_lawn:0 "老成才能谋国"
 ita_get_off_of_my_lawn_desc:0 "These dumb students think they know better than their elders. They stupidly believe that they know the way the way the world works and that they can simply build a better world. Hopefully we can make the youth understand why their elders are smart and correct, and that our fascist ideal is superior."
 ita_the_youth_pacified:0 "青年已平息"
 ita_the_youth_pacified_desc:0 "It seems that the Duce has forged a solution to the unruly students, for better or for worse. While some students and elderly may be displeased at the reforms that have been made, hopefully said reforms will be able to calm down the youth of Italy."
 ita_deal_with_the_vatican:0 "处理梵蒂冈"
 ita_deal_with_the_vatican_desc:0 "Many Italians are Catholic, and the Pope himself lives in an enclave within our lands. Despite that, the relationship with the Church has been very... bizarre, to say the least. We need to have a coherent relationship with the Catholic Church, whether it be adversarial or mutually beneficial."
 ita_estrange_the_church:0 "疏远教会"
 ita_estrange_the_church_desc:0 "The Catholic Church has been much too powerful in Italian society for too long. The time has come to remove any influence that they have outside of the Vatican City. We will remove Catholic religion from the public schools, and shut down pro-Papal mouthpieces. This may outrage the church and the Pope may complain, but it is necessary to save Italy from papal control."
 ita_renew_the_concordat:0 "续签协定"
 ita_renew_the_concordat_desc:0 "The concordat, or the convention that establishes Papal relations with countries, has always been unique when it comes to Italy, as the Vatican is within Italian borders. In the case of Italy, the Lateran Treaty has existed as the concordat. However, it has been many years since the Lateran Treaty was signed. Perhaps a new Concordat needs to be signed to ensure that the Church holds its position as a unifying factor in Italy"
 ita_a_secular_society:0 "世俗社会"
 ita_a_secular_society_desc:0 "The modern society is not a religious one. In fact, a country should strive to make sure religion is not too powerful in modern society. To this end, we should move against the church owned schools and begin propaganda campaigns to enlighten the Italian people about the superiority of a secular society. These efforts, with luck, will harm the influence of the Catholic Church in Italy greatly."
 ita_state_over_church:0 "国重于教"
 ita_state_over_church_desc:0 "While the Catholic Church is indeed important to the people of Italy, we must make sure that the people are aware that the state is above the church. Combining the church and state into one or even having the church be above the state would be a grave mistake. The state may be more powerful than the church, but we will not use this power to shoot the Pope in the back, so to speak."
 ita_mutually_beneficial_agreement:0 "互惠协议"
 ita_mutually_beneficial_agreement_desc:0 "After a meeting between the Pope and Scorza, both have announced the founding of a new concordat to complement the Lateran Treaty. This new concordat allows the Catholic Church to build more schools, own more property, and generally gives the Church more influence in Italy. In exchange, the Pope has implicitly agreed to support Scorza and has explicitly agreed to deliver sermons to PNF members. It's a win-win for both, as the Church can retain its influence in exchange for giving Scorza its full support."
 ita_whats_yours_is_now_mine:0 "上帝的，归凯撒"
 ita_whats_yours_is_now_mine_desc:0 "The Catholics have owned too much property throughout Italy! It is obvious we must expropriate all Papal property outside the Vatican City as to cut the influence of the Pope. Thankfully, there is not as much Church owned land as there once was, so such a move will not seem too controversial as long as we frame it as necessary for the betterment of the Fascist cause."
 ita_all_talk_no_action:0 "光说不做"
 ita_all_talk_no_action_desc:0 "While there has been much talk about a drastic change in the relationship between the state and the church, it is mainly just that: talk. While our actions until now have changed the Italian-Papal relationship, and while we will execute the actions we have announced, they will be done much more gently, and perhaps not even at all, depending on the situation. We gained the influence we wanted, and that is all Scorza truly needs."
 ita_reinforce_the_ties:0 "加强纽带"
 ita_reinforce_the_ties_desc:0 "The relationship between the Vatican and Italy, like all relationships, needs maintaining and strengthening. Italy has been intertwined with the Pope for centuries. If we do not preserve this relationship properly, it will not bode well for the future of our mighty country."
 ita_fascism_is_futurist:0 "法西斯主义是未来主义"
 ita_fascism_is_futurist_desc:0 "法西斯主义一直以来都与未来主义相互交织。未来主义诞生于意大利，它就如法西斯主义一样，致力于将意大利从往昔的束缚中解放出来。我们必须超越我们天主教与基督教的过去，迈进一个崭新的，现代且世俗的未来！为闪亮的进步灯塔干杯！"
 ita_fascism_is_christian:0 "法西斯主义是基督教"
 ita_fascism_is_christian_desc:0 "大部分意大利人都是基督教徒，而我们的政权却没有反映出这一特点。如果我们能用上帝的信仰来巩固我们的权利，我们为什么要与之对抗？法西斯可以与基督教携手，这道理将由我们昭告天下！"
 ita_the_church_contained:0 "教会已控制"
 ita_the_church_contained_desc:0 "梵蒂冈教会在现代意大利的问题已经得到了恢复。虽然有些人对我们的解决方案不满意，但斯科尔扎知道，他已经为全意大利做出了最好的选择。"
 ita_back_to_rome_time:0 "回罗马"
 ita_back_to_rome_time_desc:0 "现在斯科尔扎已经实施了许多改革并回应了年轻人，女人和教会提出的种种问题，他可以回到罗马开始统治了。\n斯科尔扎保重！"
 ita_scorza_hands_on_the_economy:0 "各就各位"
 ita_scorza_hands_on_the_economy_desc:0 "With the state's political security well in hand, for the time being, we can finally turn our attention to secondary matters, such as that of the economy. To say that our predecessors left us in an unenviable position would be an understatement. Two lifetimes of uneven, disjointed, and self-contradictory economic policy have led to an Italy that has not only not achieved its full potential, but seems farther away from doing so than ever.\n\nThere are many options and directions we can steer the nation, some of which are far more drastic than others, and il Duce doesn't seem to hold any strong bias towards any of them going into the project. It's going to be up to his advisors to convince him that their personal preferred method is the best path for Italia.\n\nWhichever way we go, Italy will blaze her own trail from here on out: that much Duce Scorza insists on."
 ita_rationalize_the_bureaucracy:0 "理清官僚机构"
 ita_rationalize_the_bureaucracy_desc:0 "Bureaucrats get something of a bad reputation in this day and age. It's not entirely to say it's unearned: you'd need to be the kind of person who'd be a bureaucrat to end up being a bureaucrat, after all. We should not dismiss the Italian bureaucracy entirely, though. While there may be a quagmire of red tape and protocols to trudge through whenever you want to get something done, that's the fault of our predecessors, not the bureaucrats themselves. When it comes right down to it, they do not make the rules.\n\nWhat we need to do is figure out where precisely the snags and bottlenecks in our bureaucracy are, and attack them. As our regime is still new and firmly entrenched, we can expect little pushback from the bureaucrats themselves if we remove or redefine some regulations to allow for some flexibility. Bureaucracy should never be an unnecessary weight on its state, but a means by which the state can execute its will in a reasonable and timely manner."
 ITA_scorza_goodboy_econ:0 "经济改革"
 ita_create_the_GCLTA:0 "建立CGLTA"
 ita_create_the_GCLTA_desc:0 "Unions are, by nature, disruptive, seditious, and prone to extremist and partisan behavior. However, at the same time, within even the most radical unions, there exists a significant cross-section of workers who just want to work out negotiations with the state and the corporations. We can tap into this innate desire to our advantage.\n\nBack in Mussolini's glory days, we had some success in controlling unions by restructuring and placing them under a singular labor umbrella. If we were to do the same, we could create a Union that is as dependent on us as we are on them, creating a better dynamic for future negotiations. We won't need to weigh the needs and interests of half a hundred different labor organizations. Any decisions we make will go through this one grand union, greatly expediting the process."
 ita_modify_good_boy:0 "这将改变“经济改革”国家精神的效果。"
 ita_introduce_work_place_democracy:0 "引入工作场所民主"
 ita_introduce_work_place_democracy_desc:0 "By nature, human beings tend to know a great deal about things in their fields of work and expertise, and very little about things outside of it. So when it comes to matters of politics, foreign policy, economic models, and military strategies, we obviously leave those to the party to handle, as we have people for whom those are areas of expertise. But in the workplace, the story is very different.\n\nWe can offer reforms that allow workers-through the election of representatives to the CGLA-to influence how their workplaces and jobs are run, and use such ground-level experience to advise the state in a limited capacity as to its policies. It would also do much to satisfy the union workers after we collected them beneath the CGLA's umbrella, and force the unions themselves to be friendlier with us."
 ita_allow_indepenent_parties:0 "允许独立党派存在"
 ita_allow_indepenent_parties_desc:0 "We would never deny or question the primacy of fascism as our guiding political ideology. Duce Scorza would never think to betray Italy the way that Ciano had intended to. But no matter how firm our resolve, there will always be those misguided souls in the nation who hold onto old, outdated beliefs in the face of such truth.\n\nSuch individuals may hold some degree of resentment for the state and the party due to our monopoly on political power. We can afford to compromise on this issue to a small degree, satisfying some potential splitters while maintaining our hold on the state. By allowing the formation of a limited and heavily regulated opposition, we can prove to the skeptics that our principles will stand up under scrutiny and criticism. Within reason, of course, as treasonous talk and behavior from such an opposition can't be allowed."
 ita_organic_democracy:0 "有机民主"
 ita_organic_democracy_desc:0 "法西斯主义作为一种意识形态，根植于民粹主义。民族和国家则是其最高权力形式的体现，而人们通常会忘记，所谓民族本意代表的是一族之民。在民主实践中，若人们能够质疑民族意志，阐释它的本质并宣扬它所持观点，那么它本身就更能广为人所知。我们践行中所认识到的民主即是此意。\n\n当然，这并不意味着我们要全盘接受自由主义意识形态，或是全盘否定法西斯党承载民族意志的主导地位。但若国家及其民族步调一致，齐头并进，谁又能阻挡得了我们呢？如果允许民众从法西斯党内部选举代表，我们就能不断加强民族国家综合体。当然，我们并不会因此放弃对国家的掌控，我们会亲手让民主体制在意大利的有机整体下腾飞。"
 ita_an_economy_for_labour:0 "工人的经济"
 ita_an_economy_for_labour_desc:0 "We have successfully laid the foundation for the new Italian economy: one built upon the idea of total and harmonious synthesis between the working class and the state. Benevolence that will in itself justify our position at the top of the state apparatus.\n\nSome may think us soft for this policy, but they understand that the state is the reflection of the people for whom the economy is now built around. The stronger and more confident they are, the stronger we shall be united. Whereas once there may have been fear or suspicion, we stand ready to challenge the domineering markets of the superpowers, with us marching shoulder to shoulder with the Italian worker."
 ita_proprietary_corporations:0 "私有企业"
 ita_proprietary_corporations_desc:0 "The big problem with capitalism is its tendency to engage in dangerous boom-and-bust cycles that often harm the state and investors. Corporations can't be stopped from acting foolishly or recklessly-boldness is an asset in the corporate world after all-but we can do better.\n\nBy placing certain limitations on corporations' size and the number of potential shareholders, we can provide what amounts to insurance should the corporation-for any reason-go belly up. This will allow us to reap the benefits that would typically only be available to a free market system while keeping it on a tight enough leash to keep it firmly under our control. This represents a middle ground between regulation and deregulation that, ideally, will allow us to reap the benefits of both."
 ita_move_towards_socialization:0 "迈向社会化"
 ita_move_towards_socialization_desc:0 "What good is an Italian state if it does not look out for the Italian people's welfare and interests? What state could honestly say they stand for their people if their people are not among the world's most well-off citizens? It should be obvious, but fear of ideological impurity has hampered efforts to make Italy the greatest country possible for its citizens. We can change that.\n\nBy constructing strong and comprehensive social safety nets, socializing specific industries and aspects of life, and restricting major corporations' strength, we can guarantee an ever-heightening quality of life for our people. The Western Democracies, the German and Japanese Fanatics, and all the rest of the world will have nothing with which to attack our system if our people are the safest and healthiest in the world."
 ita_an_economy_for_ethics:0 "道德的经济"
 ita_an_economy_for_ethics_desc:0 "After all this time, and with no small degree of internal resistance to the project, we have finally established a firm foundation for building the new Italy. Our vision of a sane, sustainable, and growing economy that holds up to a truly modern standard.\n\nThe Liberal democracies of the world might decry our governance as brutal on the surface. There is no better way to shut them up than to show them we are better-in matters of both production efficiency and worker welfare. A happy working population is a productive working population, and a productive working population is what is going to march Italy from being a relative backwater, not realizing its full potential, into the power it was always meant to be."
 ita_reform_trade_unions:0 "改造工会"
 ita_reform_trade_unions_desc:0 "The Italian Unions are, to put it lightly, a massive headache for the government in Rome, and they have been such since their inception. To be entirely fair to the unions, being a headache for those in power is more or less their job. But now that we've secured the political situation of the state, the unions are the last major thorn in our side.\n\nWe don't need to dissolve or take too aggressive of action against them, that would spark a lot of outrage and resistance if we were to approach this with a heavy hand. If we just change a few of the rules with how unions are allowed to operate and introduce a few more permits and licenses in the process, we could block them from participating in a great deal of subversive behaviors. We wouldn't need to bother them much beyond that, and in return, we won't be bothered by them in the future."
 ita_work_with_economic_barons:0 "与经济大亨合作"
 ita_work_with_economic_barons_desc:0 "In order to work on righting the ship, as it were, we need allies. The unions have had their influence sufficiently curbed, but in the process of doing so, we lost much of their support. However, unions aren't the only economic powerhouse in play in Italy. There are a number of private companies and large industries dominated by individuals who we can call upon as allies in our efforts.\n\nThey are already more than happy to see the reforms we've made to the Unions, and are eager to work with us more now that the primary threat to. If we sit down and start to expand the scope of our cooperation, we can secure their position as mainstays of the Italian Economy while benefiting from their ideological and financial acquiescence in the near future, especially as the Superpowers start to circle overhead and look for economic weaknesses that they can exploit."
 ita_keep_the_status_quo:0 "维持现状"
 ita_keep_the_status_quo_desc:0 "When you get right down to it, the problem was of course, the overly complicated and red tape-laden bureaucracy. Our predecessors had built an economy based upon the guiding principles of Fascism, so we don't need to engage in any extreme sorts of reforms that borrow inspiration from weak-bellied liberalism or social democracy. If it isn't broken, why fix it?\n\nWe will of course, still need to clarify some badly worded laws and reaffirm our dedication to the state itself, but there's no need for sweeping change or massive reform. The economy worked yesterday, it worked today, and it'll work tomorrow! The people will be content when the trains are finally running on time, and they can get cheap gasoline for their cars."
 ita_strengthen_the_IRI:0 "振兴IRI"
 ita_strengthen_the_IRI_desc:0 "The Institute for Industrial Reconstruction was something of a financial juggernaut for Italy during the war, a holding company underneath national control that allowed us to secure and stabilize the Italian economy without need for potentially disastrous nationalizations. Since then, as we have opened our economy back up to private enterprise- as there was no more need to hold our stakes in various industries- the funding and support for the IRI has dwindled.\n\nThe security and stability that it provided to our banks has been sorely missed in the intervening years. Surely, our banks and investors would be much more willing to do their job if they could feel sure that their investments were protected and supported by a renewed and rejuvenated IRI. Let them off the leash, and watch as our people invest with confidence, and profits rise across the board."
 ita_an_economy_for_prosperity:0 "繁荣的经济"
 ita_an_economy_for_prosperity_desc:0 "After breaking the suffocating bureaucratic grip on the throat of Italy, we have a clear path ahead to lead Italy into a position of greater power and influence in not just Europe, but in all the earth. The Americans are practically drowning in their riches, while the Reich and Japan fatten themselves upon the wealth of Europe and Asia respectively, why should Italy not enjoy such spoils?\n\nRegulation and obstructive legislation has been slashed to ribbons, and Italian corporations are more free to act and react than at any other point in Italian history. With this newfound freedom, we should soon see production and revenue increasing significantly, maybe even enough to challenge the Superpowers in time?"
 ita_strengthen_the_bureaucracy:0 "巩固官僚机构"
 ita_strengthen_the_bureaucracy_desc:0 "The bureaucracy is the hands and feet of the State. Any legislation we pass, any decrees we proclaim, any commands we make, are ultimately in the hands of that bureaucracy to implement on a nation-wide level. As such, it is imperative that the bureaucracy has the authority necessary to enact our will quickly and effectively.\n\nSo much red tape and limitations on the powers of the bureaucrats only get in the way of their job. They are ultimately beholden to us, and if they were to abuse any newfound freedoms to willfully misinterpret our meaning or act against the interests of the State, we will be able to handle them effectively. But for the rest of the loyal citizens in our government, they should have the ability to enact the will of the state without going through mountains of papers to do so."
 ITA_scorza_badboyboy_econ: "保守型经济"
 ita_an_iron_fist:0 "重拳"
 ita_an_iron_fist_desc:0 "Now that we have reinforced our ability to implement and enforce significant reforms, we can finally get to work on what our predecessors should have been doing. There will be those who don't understand, call us tyrants and micromanagers, but we will choose to allow the results to speak for themselves.\n\nIf this is going to work though, everyone needs to be on board. Hopefully our early projects will soon make the path ahead clear and the doubters who remain will get back on board, those who still doubt us after that will need to be dealt with in time. No point in worrying about it now, but it's a good thing to keep in mind moving forward..."
 ita_modify_bad_boy:0 "这将改变“保守型经济”国家精神的效果。"
 ita_integrate_the_unions:0 "整合工会"
 ita_integrate_the_unions_desc:0 "Italy's people are the state and the state is the people. The very concept of unions and the state being separate entities that need to negotiate, argue and jockey for power and authority is, to put it simply, ludicrous. It runs against the very idea of an organic nation and as such, will need to be fixed.\n\nWe will integrate the unions themselves into being another arm of the government and as such, beholden to us. They will still serve their function of representing the interests of the workers, but they will not disrupt or damage Italian industry in the process of doing it."
 ita_total_economic_dirigism:0 "严格财政干预"
 ita_total_economic_dirigism_desc:0 "The problem with the free market is that freedom is by its nature unpredictable. If we were to simply leave the direction of the economy to the whims of the 'invisible hand' of the market, such a hand would strangle us in our sleep. There is no option available to us except to take control of the market the same way that we've taken control of the state.\n\nThrough a combination of collaboration with private industry and intense taxation and regulation of them, we can turn the rudder of the Italian Economy into clear and gentle waters whenever rough seas are seen ahead. There is strength in stability, and we will be as strong as humanly possible."
 ita_encourage_industrial_mergers:0 "鼓励公司合并"
 ita_encourage_industrial_mergers_desc:0 "There comes a point when certain enterprises are simply too large, too comprehensive and have too many working parts to be able to well and truly collapse. Smaller companies and corporations are a little too vulnerable to changing economic winds for our taste, but if these smaller industrial companies were to merge together, they'd be a great deal stronger.\n\nWe can incentivize these corporations to start engaging in mergers in order to strengthen themselves against the market and unions, through offering subsidies, tax breaks, and even fronting some of the up-front costs of integrating the corporations into one another."
 ita_from_the_darkness:0 "源自黑暗"
 ita_from_the_darkness_desc:0 "长久以来，意大利都无能为力，任由命运摆布。混乱的自由市场，异想天开的法团大亨和闹脾气的工人把意大利搞的一团糟。这可不是地球上最骄傲的民族应该干的事！\n\n意大利将再次崛起，在我们不容置疑的领导下，无论有多少牺牲，代价如何，我们必须让意大利再次成为世界的中心。\n\n前进，意大利！(Avanti, Italia!)"
 ita_resize_the_unions:0 "调整工会"
 ita_resize_the_unions_desc:0 "之前的治理证明了，在我们工业中心地区里，大型地区性工会主导一直是一个问题。这些工会已经成为我们国家内的一个麻烦，因为他们拥有相当可观的势力，甚至能挑战国家本身的权力与权威。我们急需找到解决方案，既不过分破坏与工人的关系，还要降低工会的影响力。\n\n尽管我们不可能取缔工会并剥夺其集体谈判能力，但我们可以换种方式，分散工会，让规模较小，本地化程度更高的工会代替。他们仍然具有代表性，但是影响力不会过大，以至于我们无法控制他们。"
 ita_strengthen_the_ties:0 "加强纽带"
 ita_strengthen_the_ties_desc:0 "The working class is the most pure and incorruptible expression of Italian spirit and will, and as the state, we are ultimately in place to represent that collective spirit and will in everything we do. If we can continue making overtures to the working class, we will only grow all the stronger for it.\n\nPublicly endorsing the unions, showing our support for them and being seen among them will do a lot for our public image. It will give us opportunities to enact more comprehensive measures without losing their faith in the future. A pragmatic but benevolent appearance will pay back dividends in the future, so we should move to embrace it as entirely as possible."
 ita_scorza_friends_in_high_places:0 "身居高位的朋友"
 ita_scorza_friends_in_high_places_desc:0 "Economics are, in a lot of ways, very similar to politics. One of the most striking similarities is how when a great deal of power is concentrated in the hands of a few competent individuals, things just seem to flow a great deal more smoothly. We'd be foolish to not take advantage of this fact like the powers that be have so far.\n\nThrough our efforts, we have successfully managed to concentrate near total economic power into a handful of capable and trustworthy cartels. The Italian economy, historically fragile and unstable, will reach heights unlike any seen before, upon Italy itself we swear this."
 ita_a_firm_hand:0 "强硬手段"
 ita_a_firm_hand_desc:0 "We need to keep a firm hand on our government, yet do so without going overboard. We already have control of the country; any further flexing of our power would only serve to incense Italy's people, and of course, that would only make our job harder in the long run. We need to remind everyone that we are here for the people's benefit.\n\nThere is already some rightful concern about the freer hand that the bureaucrats have in implementing policy. In pursuit of reform, we need to make a demonstration that this won't lead to tyranny and a state that doesn't care for its people."
 ita_protect_the_unions:0 "保护工会"
 ita_protect_the_unions_desc:0 "For these reforms to work, we're going to need the workers' willing and sincere cooperation, and what better way to earn their trust than to reaffirm our dedication to protecting their unions? North Italian labor unions make up the foundation of our nation's heavy industry. While they may be somewhat ideologically divergent, they would be willing to compromise on specific issues in exchange for assurances that we won't interfere in their affairs.\n\nWe will Protect the unions and support the workers. In turn, we can expect the working man's support when it comes time to implement our reforms. We could force it, but why do that when their allegiance comes so cheaply?"
 ita_limit_worker_representation:0 "限制工人代表"
 ita_limit_worker_representation_desc:0 "If we allow them to wield it indiscriminately, the labor force will wield it to the detriment of other areas of the State. In order to keep their influence within reasonable bounds, we need to artificially limit the political and social influence of Italian labor to keep them within the bounds of reasonability.\n\nPutting limitations on what unions at a certain size is allowed to do, limiting their ability to fundraise and how much they can bring in in their union dues, and limiting general representation in industry-heavy regions will allow us to accomplish this. After our previous affirmations to the Unions, this will seem as something akin to a betrayal, but in order to balance the interest of the unions against the rest of the nation, it is necessary."
 ita_almighty_the_IRI:0 "万能的IRI"
 ita_almighty_the_IRI_desc:0 "While technically owned by the state, the Institute for Industrial Reconstruction also stands apart as a private corporation. So far, we've been able to use the IRI to indirectly influence and secure the state's industries and companies against economic uncertainty. Still, there is much more that we can do. So much more.\n\nSuppose we directly integrate the IRI into the state's apparatus. In that case, we can use the IRI not just to insure and support industries, but also control them and better use their resources and expertise to the benefit of all Italy. No longer a simple safety net for factory barons and industry moguls, but a spearhead for the modernization and advancement of Italy's industry!"
 ita_marching_onwards:0 "勇往直前"
 ita_marching_onwards_desc:0 "As the old cliche says, \"steady as she goes\". With limited and restrained reforms to increase overall efficiency, we have successfully adjusted the old way of doing things to work in these modern times. While some describe our efforts as \"half-hearted\" or weak, they will soon understand that by not upending the old system, we have preserved what works from it and avoided a great deal of difficulty in the near future.\n\nWith that out of the way, we can revisit a lot of the grander plans our predecessors had laid out before us and were incapable of implementing before. We stand ready to present the culmination of the Fascist project. All eyes are on us while we do so."
 ita_debates_in_ISPI:0 "Debates in the ISPI"
 ita_debates_in_ISPI_desc: "Italy is the greatest, as we all know. And it emerged from the war greater than ever, carving out a vast empire in the Mediterranean, Middle East, and Africa, now commonly known as the \"Italosphere\". In the modern era, however, there are debates in the Institute for Political Studies as to what to do with it.\n\nOn the one side, you have the conservative Old Guard. They want to keep the Empire as it is: a top-down, exploitative colonial empire. On the other, you have the \"New School\" championed by younger diplomats and economists. They want to promote integration and development of the Empire via investment and economic development, rather than purely exploitation. They argue that this will be better for the colonies, but more importantly, it'll make Italy itself stronger. The debates in the ISPI rage on, and it remains to be seen who will win the day..."
 ita_the_new_school:0 "新学校"
 ita_the_new_school_desc:0 "After a period of long, sometimes raucous debate in the ISPI, it seems the \"New School\" has won the day! Championed by younger diplomats and economists, this new generation has a new vision for the glorious Italian Empire and its sphere, one that they argue will lead Italy and its empire to a new era of greatness.\n\nRather than continuing with the top-down rapacious exploitation model of the Old Guard, the New School argues that Italy will best be served by promoting the integration and development of the empire, chiefly via huge infrastructure projects. This will boost the economy and development of the Italosphere, but most importantly, it will make Italy itself stronger than ever!\n\nNow comes the question of how exactly to move forward and achieve this..."
 ita_promote_imperial_integration:0 "推进帝国一体化"
 ita_promote_imperial_integration_desc:0 "Perhaps the best way to integrate the various economies of the Italosphere is to simply merge them outright and create a truly \"Single Market\". Obviously, this cannot be done overnight; it will take a lot of investment and financial maneuvering to make this feasible. However, we are confident that it can be done!\n\nWe shall invest in grand infrastructure projects to bring the economies of the Italosphere up to speed and link them together. We shall enact trade policies that encourage intra-empire trade above all. This \"Single Market\" may be a radical idea, but the many disparate economies of the Italosphere will not serve Italy nearly as well as one colossal economy!"
 ita_encourage_imperial_cooperation:0 "鼓励帝国经济合作"
 ita_encourage_imperial_cooperation_desc:0 "Perhaps the best way forward for the Italopshere is to encourage cooperation amongst the various states/colonies within the Italosphere. This means that each state/colony in the Italopshere will be encouraged to \"specialize\" and focus its economy around a specific sector.\n\nThis will be a boon for several reasons. It will allow each state/colony to focus on what it is good at, rather than haphazardly trying (and failing) to do everything at once. This means that their economies will be more efficient, and thus, it will strengthen the Italosphere as a whole. But most importantly, it means that Italian economic dominance will be assured, as Italy is the only member of the Italosphere with a fully diversified, developed economy. Everybody wins, but most importantly, Italy wins."
 ita_set_up_protectionist_barriers:0 "设立经济保护壁垒"
 ita_set_up_protectionist_barriers_desc:0 "To turn the Italosphere into a truly \"single market\", we need to make sure that Italosphere member states are enticed to engage in intra-Italosphere trade, rather than trade with external countries. The best way to do this will be to enforce protectionist barriers on external countries while reducing or eliminating them for other Italosphere member states.\n\nIn other words, by placing tariffs, duties, and other protectionist barriers on external trade, it will make more logical sense for Italosphere member states to trade with each other rather than external countries. This will strengthen the greater Italosphere economy, and work towards merging them into a truly \"single market\"."
 ita_grand_infrastructural_projects:0 "大基建工程"
 ita_grand_infrastructural_projects_desc:0 "To merge the Italosphere economies into our grand \"single market\", we need to invest heavily in improving the member states' infrastructure. The fact is, only Italy has genuinely developed, efficient infrastructure. Most Italosphere countries have substandard, disconnected infrastructure, which not only hampers their economic growth, but also makes it harder for us to connect them all into one \"single market\".\n\nThe solution to this will be to invest in grand infrastructure projects to connect the disparate economies of the Italosphere. Ports. Railroads. Roads and motorways. And so on. All of these shall serve to strengthen the interconnection between the various states of the empire!"
 ita_create_the_imperial_committee:0 "创建帝国委员会"
 ita_create_the_imperial_committee_desc:0 "为了强化我们的“意大利势力圈”，我们必须确保势力圈的成员国与殖民地不会突然萌生退意，而只有让每个成员都感受到自己在帝国内有一定的话语权，意大利势力圈或许才能够拥有足够的凝聚力。因此，我们将成立一个由各个成员国代表所共同组成的“帝国委员会”，以此来更好地凝聚帝国。\n\n不过目前来看，国内就帝国委员会的具体职能还是有着许多不同的看法。有些人认为这个委员会应该仅仅是一个象征性的工具，本身不应该具备任何权力；然而也有一些人觉得应该在我们掌握绝对权力的前提下，适当向帝国委员会让渡出一些无关紧要的象征性职权；当然还有一些人认为应该给予委员会充足的权力，让其能够有效地影响帝国的经济发展决策。至于最后哪派会赢得辩论，现在还有待观察……"
 ita_imperial_economic_community:0 "帝国经济共同体"
 ita_imperial_economic_community_desc:0 "To facilitate imperial economic cooperation, it will make a lot of sense to draw up some laws that will foment an economic community amongst the various Italosphere states. All the different economic standards and regulations must be standardized for the Italosphere to be effective.\n\nThus, we shall enforce various economic laws on the Italosphere states to facilitate this. There shall be fixed exchange rates between the different Italosphere currencies (with the lira naturally getting a favorable rate). We shall also enforce freer movement between the Italosphere states. This includes the movement of both capital and labor. This shall make it far easier to foster this economic community we have envisioned!"
 ita_a_new_trade_bloc:0 "新贸易集团"
 ita_a_new_trade_bloc_desc:0 "In order to ensure the Italosphere's growth, and more importantly, Italian dominance in said growth, we need to standardize and strengthen the trade laws of the various Italosphere states. We need to ensure that everyone in the Italosphere is operating under the same rules.\n\nTo do this, we shall enforce a set of trade laws on the Italosphere states, regulating trade between both Italosphere and non-Italosphere countries. These laws will govern both imports and exports, and make it so that it is more favorable for them to trade within the Italosphere rather than with external countries. Most importantly, it will ensure that Italy remains the main industrial supplier for these countries and the dominant player in the Italosphere."
 ita_an_effective_committee:0 "实权委员会"
 ita_an_effective_committee_desc:0 "After all the debates as to what powers the Imperial Committee should possess, it appears that the faction that favors empowering the committee and granting it actual effective powers has won out! Composed of various diplomats and representatives from the many states of the Italosphere, the empowered committee shall have a significant voice in the economic decision making of the Italosphere.\n\nSome of the hardliners are less than thrilled about this, as they would prefer that all power remains concentrated in Italy's hands, and the Duce in particular. But they shall soon realize that, ultimately, an empowered committee will best bring growth to the entire Italosphere. And growth for the entire Italosphere shall enrich Italy itself as much as its dominions!"
 ita_a_symbolic_committee:0 "象征性的委员会"
 ita_a_symbolic_committee_desc:0 "After much deliberation as to how much power the Imperial Committee should possess, it would seem that the faction that favors granting it only token, limited powers has won out! The Imperial Committee, composed of the various diplomats and representatives of the Italosphere states, shall be granted some powers, but these powers shall ultimately be limited in scope.\n\nSometimes, the best way to consolidate your rule over people is to make them feel like they have a voice and are making their own decisions, even when true power resides elsewhere. This symbolic Imperial Committee shall achieve that. Whilst these token powers shall make the states represented in the Italosphere feel like they are truly part of the decision-making process of the Italosphere, the decisions that actually matter will ultimately still be made in Italy itself."
 ita_a_rubber_stamp_committee:0 "形式上的“委员会”"
 ita_a_rubber_stamp_committee_desc:0 "After much debate as to how much power to grant to the Imperial Committee, it appears that the faction which favors making the Committee a mere rubber-stamp has won out! Whilst the committee will be created, and each of the Italosphere states will send representatives to it, the committee will be a sham with no effective power.\n\nIn theory, the committee will be powerful, with it nominally being able to influence the economic policy of the Italosphere. In practice, however, all the actual power will reside with the Duce, with the committee not having any real power at all. Which is just the way we like it!"
 ita_common_economic_planning:0 "共同经济规划"
 ita_common_economic_planning_desc:0 "Now that the Imperial Committee has been established, the time has come to get to work!\n\nThe Institute for Industrial Reconstruction (IRI) shall draw up new economic plans for the Italosphere. However, this time shall be a bit different than usual, for we shall involve representatives from the various Italosphere states in the process of drawing up these plans. If we are to create a \"single market\", we need to get everyone involved! The future of the Italosphere economy depends on it!"
 ita_the_imperial_alliance:0 "帝国联盟"
 ita_the_imperial_alliance_desc:0 "We are on the road to establishing a \"single market\" for the Italosphere. However, economic integration is not enough. We must also ensure that, diplomatically, everyone in the Italosphere is on the same page!\n\nThe time has come for Italy and its associated states to form a faction of their own: the Imperial Alliance! This alliance of the Italosphere states will be a union of equals on the world stage. In theory, anyway. In practice, Italy shall naturally be first among equals.\n\nRegardless, this shall be the best way for the Italosphere to assert itself on the world stage! Strength in unity!"
 ita_towards_a_common_currency:0 "统一货币？"
 ita_towards_a_common_currency_desc:0 "Recently, a radical idea has been proposed in the ISPI. We have enacted fixed exchange rates between the Italosphere currencies (with the Italian Lira naturally getting a favorable rate). However, the process of having to exchange currencies, with all the hassle involved, is ultimately a detriment to the economic growth of the Italosphere.\n\nTherefore, we shall begin the process of consolidating the various currencies of the Italosphere into a single currency: the Imperial Lira! No more shall traders have to exchange over a dozen currencies, dealing with bureaucracy and fees and whatnot the whole while. No, every state in the Italosphere shall be using the same currency, streamlining everything significantly! This can only be a boon to the continued growth of the Italosphere!"
 ita_the_rome_pact:0 "罗马条约"
 ita_the_rome_pact_desc:0 "The time has come for Italy to forge a faction of its own. The Italosphere must stand tall against the other factions of the world, namely the OFN, Einheitspakt, and Sphere! Thus, representatives of the Italosphere states shall meet in Rome to forge a pact - an alliance that shall stand strong!\n\nThis \"Rome Pact\" will consist of \"free\" states who, whilst being (nominally) independent states, recognise and \"willingly\" submit to Italian hegemony. It is not imperialism if they 'agree' to being part of our alliance! Of course, Italy will undeniably be the top dog of this alliance; as they say, all animals are equal, but some are more equal than others."
 ita_renewed_investments_in_the_empire:0 "帝国再投资"
 ita_renewed_investments_in_the_empire_desc:0 "Now that we have charted the course for the future of the Italosphere, we must not slow down! Quite the opposite, we must kick our investment and economic development of the Italosphere into high gear!\n\nWe shall not slack off! We shall renew and strengthen our investments in the Italosphere. In particular, we shall invest state funds into the industrial development of the empire's various states. We shall bring the Italosphere up to par! While Italy will naturally remain the preeminent economic hegemon of the Italosphere, we shall make it so that every member of the Italosphere contributes in some fashion to the greater Italosphere economy!"
 ita_the_mediterranean_bloc:0 "地中海集团"
 ita_the_mediterranean_bloc_desc:0 "The time has come for Italy to forge its own faction. In this dangerous world, it is critical that the Italosphere stands strong against the menacing forces that would do Italy harm! Thus is born the Mediterranean Bloc!\n\nA collection of states all under Italian \"protection\", this will be the ultimate expression of Italian hegemony over the Mediterranean. Some of the members may grumble about how this alliance doesn't even pretend that this is a union of equals, but what do they know? Duce Scorza knows best, and this is the best path forward for Italy!"
 ita_italian_businesses_across_the_mediterranean:0 "意大利跨地中海贸易"
 ita_italian_businesses_across_the_mediterranean_desc:0 "Now come more investments! We shall now direct big business in Italy, both state-owned and private enterprises, to invest across the Italosphere nations via advantageous tax incentives!\n\nThere is no need to enact legislation mandating that they invest in the Italosphere directly. We're more delicate than that. A few subsidies here and a few tax breaks there shall be enough to incentivize Italy's great businesses to continue their investment across the Mediterranean!"
 ita_the_old_guard:0 "党内元老"
 ita_the_old_guard_desc:0 "From their headquarters in the Palazzo Clerici, the Old Guard of the ISPI look down on the city of Milan. Yet their horizons are far wider, and in their trusted hands, with a history going back to the 1930s, the future of Italian foreign policy will go the old way - pragmatic, ruthless, and effective. The Old Guard are a loose group of diplomats and economists who have seen the turmoil of international politics time and again, and chafed under Ciano's weakness in seizing opportunity and dealing with setbacks. Now their star is once more ascendant, and they will do anything required to make Italy a power to be reckoned with.\n\nWhatever the younger wing of the ISPI claims, the old way works. Despotic, extractive, cynical; all may be used for the Old Guard's model, but a top-down colonial empire is best. Colonies are to be exploited or developed, and relationships forged, for Italy's ends: no more and no less. Under the leadership of our most experienced experts, dilettantes and cowards will not be tolerated."
 ita_exploitation_and_development:0 "剥削与发展"
 ita_exploitation_and_development_desc:0 "International politics is a tightrope walk, a feat of will and mastery. Some of our weakest advisors are not resolute enough to use Italy's sphere as befits a great power; others, the extremists beholden only to the military, would see us use them in an unsustainable manner, deriving us of future profit. But we will walk the tightrope. By maintaining a tense but masterful balance between exploitation and development, withdrawal and investment, we can make our Empire serve us for a century to come.\n\nSuch an approach offers its own challenges. The remonstrations will come at us from both sides, accusing us of stretching Italian power too far or not far enough. It is for this reason that foreign policy is a matter for experts, not the provocations of the hawks and the doves. Time will prove us right. In applying the masterful balance, the ISPI's Old Guard will prove itself a match for fast-changing circumstances. We shall make the Italian Empire the envy of the world."
 ita_tear_down_the_facade:0 "不再伪装"
 ita_tear_down_the_facade_desc:0 "The time has come to stop pretending. The countries of the Italosphere are not, at the end of the day, primarily protectorates or even responsibilities. They are assets, and they must be squeezed until everything of use in them has been given over to Italy for her benefit. Then they must be squeezed again.\n\nSome of our advisors worry that overdoing the exploitation of Italy's colonies might deprive us of future benefit. Yet they do not see that Italy needs to accumulate power now, to increase its international standing, so that we might be able to keep our Empire in the future. We cannot hesitate, and we cannot doubt. Unless we tear down the facade of benevolence which has served us so poorly, we will be overtaken by others willing to be more ruthless, more cynical, and more decisive. If Italy is to be a first rate power we must take our destiny in hand. Whatever the cost to lesser nations and peoples."
 ita_new_trade_agreements:0 "新贸易协定"
 ita_new_trade_agreements_desc:0 "Trade is the basis for good relations, between equals and those who are not equal. As such, we must intensify trade between Italy and the countries within our realm of influence. In this manner, we will strengthen our hold over them whilst at the same time fostering economic development in our sphere.\n\nNot that the terms will be equal, of course. By carefully writing trade agreements and presenting our partners with offers they cannot refuse, we will bring raw resources into Italy at very... competitive rates. The influx of cheap resources will make our industry more able to compete in the global economy, and having opened the sphere's markets for ourselves, we can sell consumer goods back to the sphere's country. All that remains then is to provide our partners strong incentive to tax any import which isn't Italian. An amusing game."
 ita_leverage_the_oil_monopoly:0 "利用石油垄断"
 ita_leverage_the_oil_monopoly_desc:0 "Even if our empire is not quite the match of others in history, we have a way to control it which few others do. Our monopoly over oil means we can, at the Duce's will, turn the tap off or on for entire economies - no, entire societies. We cannot restrict the use of such an asset to wartime. On the contrary, the oil supply allows us to shape our sphere of influence at will, and to show unruly countries how well any rebellious tendencies will go for their people.\n\nThe path forward is clear. Co-opting military and diplomatic 'advisors' to every board of every oil exporter and transporter worth working with, we can feasibly threaten to cut off civilian oil shipping to any country in our sphere which starts to get restless. If they go far enough, we will not hesitate to bring their country to a standstill. From then onwards, the civilian population itself will soon assist us in removing the offending government from power. A formidable threat in the summer months, let alone in winter."
 ita_squeeze_the_mediterranean:0 "掌握地中海"
 ita_squeeze_the_mediterranean_desc:0 "Since the days of Rome the Mediterranean has been an Italian lake, and rightfully so. No people but the Italian people have been the true master of the Mediterranean Sea, and even if the damned Gibraltar project has harmed its potential somewhat, there is still a bounty to be had for those willing to look for it.\n\nThere are two principle ways to turn our dominance of the sea into money: fishing and oil extraction. But knowing that we cannot bleed our own resources dry, we must look beyond our immediate shores at the countries with a coastline in the Mediterranean. By squeezing economic contracts out of the Italosphere states, making sure they benefit us the most, we will draw on the wealth that is owed to us by our supremacy over these waters. Soon an Italian flag will fly from fishing and oil exploration vessels all over the sea, letting all know who owns the Mediterranean."
 ita_zaibatsu_money:0 "引进日方资本"
 ita_zaibatsu_money_desc:0 "大洋彼岸的日本看似遥远，但它的经济体系还是对我们产生了相当大的影响。名为“财阀”的经济寡头很早以前便实现了我们所期望的帝国经济模式：即从大东亚共荣圈成员国身上汲取经济利益，并最终将所有的资源收益汇总到自己身上。不过好消息是，日本财阀虽然占据了先发优势，但他们严重的腐败问题却给了我们后起直追的宝贵机会。\n\n虽说地理上相距甚远，但还是有一小部分意大利企业家在大东亚共荣圈的势力范围内开展了一些经济活动，并在这期间与日本财阀的许多高层取得了联系。有了这层关系，我们便可以和这些财阀高层进行合作：我们能够向日本军队提供资源帮助，只可惜除了日本，我们也与许多其它国家进行着资源贸易。当然了，意大利人对朋友一向很慷慨。只要日方财阀选择进口我们的资源，那么意大利也会将日本朋友放在心上。至于最后，这些流进我们口袋里的日方资本将会发挥它们的作用。"
 ita_we_accept_dollars:0 "美元滚滚来"
 ita_we_accept_dollars_desc:0 "It is no secret that the Italian and American ways of life are different. Yet, in some aspects, our values overlap. We can both be pragmatic, entrepreneurial, and willing to do whatever is necessary for our people's prosperity and security. On this basis, it will not be difficult to forge the necessary contacts in the United States of America and do business together.\n\nWhilst professing themselves to be for the free market, the American government is not as hands-off as they claim. Where our intervention in the economy is open and direct, the links between Washington DC and its largest corporations are incestuous, under the counter, and obvious only to the trained eye. How they operate is only relevant to us, naturally, to the extent that bribes and contracts will have to penetrate this shadowy system to have a chance at success. It is fortunate indeed that some Italian citizens are doing business in the US. By drawing on their know-how and political contacts, working with the leadership of the \"Free World\" is as simple as knowing who to talk to.\n\nLet the Americans know we accept dollars, and don't much care where they come from."
 ita_a_little_laissez_faire:0 "A Little Laissez Faire"
 ita_a_little_laissez_faire_desc:0 "For reasons known to the great men who built Fascism in Italy, trade and financial regulations in Italy are strict across the board. At the time when such regulation was created, the Duce and his advisors were rightly concerned with maintaining an iron grip over the economy so it could serve the national interest. Yet times have changed, and so have the demands placed on us to achieve our goals. In keeping with these changed circumstances, we will remove much of the regulation set on trade and financial transactions in the Italian sphere.\n\nThe new order of things will pay off quickly. Drawing on our more liberal-minded economists' talents, we will identify precisely which regulations are holding back business and slash them, without any hesitation. The resulting scramble of economic activity will create growth and diversification, bringing a flood of money into the Treasury. Surely we can always reverse the tide if things go a little too quickly for our liking?"
 ita_money_where_it_matters:0 "Money Where It Matters"
 ita_money_where_it_matters_desc:0 "Some of our economic advisors promote the loosening of regulation, while others call for an all-out privatization spree. Yet the ISPI, expert as it is in these matters, understands that level headed policy will win out over all else. We will neither weaken the state's ability to intervene in economic issues, nor excise it from the economy almost entirely. Instead, we will walk the middle path, and the results of this approach will prove us right.\n\nA guiding principle of the middle road has been aptly summarized by one of our economic experts as 'money where it matters'. By privatizing non-essential sectors of the economy currently under the state's command, but leaving aside many areas that could be of strategic interest, we will make the money we need without throwing aside our mastery of the Italian economy. In this manner, no aspect of our development will be neglected, and the money freed up will be able to go where it is truly needed."
 ita_seeling_spree:9 "Selling Spree"
 ita_seeling_spree_desc:0 "Over the years, the Italian state has developed a large public sector. This provided great benefit in the past - after all, the regeneration of the Italian economy after the First World War and its benefit for ordinary Italians was mostly due to corporatism's successes. Now, however, we face new challenges. We need money, and in divesting ourselves of a large chunk of the public sector, we will acquire that money quickly and easily.\n\nPrivatization is not a simple matter; there will be many details to work out, and we must ensure that the Italian economy remains in the hands of Italian business. Having ensured this, we should go forward with boldness. Being dogmatic and ideological will only harm us in the long run, and in being willing to part with sentimentality now, we will avoid a great deal of trouble in the long run. This is far from a rash decision. The public sector's unwieldiness, the burden of paying far too many civil servants to administer it, and the lethargy generated by this are clear to see. We must be decisive. Italians will thank us for our foresight in decades to come."
 ita_reinvest_the_cash:0 "Reinvest the Cash"
 ita_reinvest_the_cash_desc:0 "We have made a significant amount of money, and officials in the Ministero delle Finanze walk with a newfound spring in their step. Now comes the enjoyable part: the money we have made will have to be spent. Thankfully Duce Scorza has already identified the most deserving recipient. We shall use the money we have made to reinvest in the military's research capabilities, counterinsurgency operations, and the pacification of the Italian Empire's colonies.\n\nIn this manner, and in a masterstroke that exemplifies the Duce's genius, the many aspects of Italian policy will be joined together. Military, economic, and diplomatic - all areas of the greatest importance, and all of which will be strengthened by this move. By reinvesting in the military, we shall make our army once more among the finest in the world, drawing the other global powers' attention. In securing the Empire, we will provide ample opportunity for stability and economic growth once all security threats are permanently removed. And on the diplomatic stage, such an investment can only strengthen our hand when it comes to negotiating - whoever our partner happens to be. The future is bright, indeed."
 ita_open_up_suez:0 "Open Up the Suez"
 ita_open_up_suez_desc:0 "The strategic and commercial importance of the Suez Canal can hardly be overstated. For years now, through our 'cooperation' with the Regno d'Egitto, the Suez has been Italian property, to be opened and shut whenever the Duce asks. Now that we are looking to be more economically minded in our foreign politics, we will relax the restrictions on transporting goods and resources through the Suez. But we shall do so in our way.\n\nOpening the Suez will bring immediate benefits to the entire Mediterranean economy, let alone that of Italy. Increasing trade and traffic through Suez will indirectly benefit construction, tourism, and the shipping industry in our country, not to mention those countries who choose to avail themselves of the opportunity. If they must pay an eye-watering duty to do so, they will do it anyway. After all, the alternative is to sail all the way around the African continent, or drag their goods on crates through the Arab desert. Better to swallow their pride and do things the Italian way!"
 ita_unequal_trade_treaties:0 "Unequal Trade Treaties"
 ita_unequal_trade_treaties_desc:0 "We have forged our links with the countries of the Italosphere, and they will not be easily broken. Yet there is always room to go further. By proposing to formalise trade treaties on a more comprehensive basis, covering everything under the sun that can flow back and forth between Italy and its sphere, we will ensure that Italian businesses are not restricted in anything they wish to achieve.\n\nIn deepening the treaties, therefore, we will pay attention to the details. If an Italian firm wishes to sell back to the homeland, it should not have to deal with petty concerns like 'export restrictions' or 'national sovereignty'. If it wishes to employ people past working hours, then it should not have to meet with inspections. And if it comes face to face with unionisers, we will communicate the duty of the host government to stamp such activity out. In this manner, Italian business in the sphere will not only develop - it will flourish. Past treaties may have paid lip service to equality and parity. These niceties too will come to an end."
 ita_pecunia_non_olet:0 "Pecunia Non Olet"
 ita_pecunia_non_olet_desc:0 "Trade is trade. The black and grey economies in our country are an immense and untapped opportunity; if we really wish Italy to become a central link of the global economy, we must seize them in hand. After all, the sheer scale of trade in illicit goods - not merely contraband consumer items, but also weapons, drugs and people - are a testament to Italian ingenuity. There are more important areas for law enforcement to focus on. As such, we shall make it known to the police that their efforts to stem contraband of all kinds are generally required elsewhere.\n\nThe new strategy of turning a blind eye will not win universal support at first, certainly among those sectors of the bureaucracy and the police which have spent careers fighting the black market. Thankfully, the situation will resolve itself. The Mafias operating in the Italosphere have long perfected the art of mutual benefit, and the positive impact of disregarding illicit trade will not just be abstract. The entrepreneurs of the grey trade will be appreciative, and when they decide to show their appreciation to the local Fascist authorities, we will develop an unofficial subsidy to the wages of our bureaucrats and police officials. Let's not let moral scruples prevent us from achieving greatness."
 ita_keep_cost_low:0 "Keep Costs Low"
 ita_keep_cost_low_desc:0 "Export-led growth requires us to be competitive, which means keeping costs down. Unfortunately, the softening of control under the previous Duce has led to the resurrection of some unfortunate ideas, ones which should have been buried with the communist partisans. Workers' rights, collective bargaining and strikes create cost without raising efficiency. These subversive ideas must not be allowed to return to Italy.\n\nThe solution is simple, but not elegant. By encouraging the police to take an active interest in countering subversive activity among workers, we will nip any possibility of rebellion in the bud. Workers will understand that concerns like a 'living wage' and 'safety standards' are irrelevant to their duty. If they do not, then the police will break bones until they do. This will also have the added benefit of cowing workers into submission in other areas of life. After all, a fearful workforce is a productive workforce."
 ita_ouvertures_to_the_pakt:0 "Ouvertures to the Pakt"
 ita_ouvertures_to_the_pakt_desc:0 "Italy's relationship to the German Reich has been a tumultuous one. Yet as we have done in the past, we will have to be realistic in how we deal with other powers when it comes to economic matters. We will not let diplomatic disputes and Germanophobe figures in our country stop us from working with the Germans. We shall have to come to some arrangement with the Pakt, with its immense wealth of resources and markets, and the Duce has expressed his approval for the idea.\n\nNow we must only look at how to proceed. The Megakorps can be bureaucratic and skeptical of innovation, but they have proven adept at making the most of massive economic monopolies. By a number of formal and informal ouvertures to the Pakt, contacting both Reich officials and civilian businessmen, it will be relatively straightforward to identify areas where we can both benefit. After all the German economy has seen better days, and an olive branch offered by their neighbour to the south, however grudgingly, will be hard to ignore."
 ita_under_the_carpet:0 "Under the Carpet"
 ita_under_the_carpet_desc:0 "The complexity of building a strong economy in these times requires masses of statistics, including accounting of incomes and expenditure. Yet the needs of the Duce, and people trusted by him, require funding from the national treasury. This is a matter of national security, of course, and we cannot have such funding threatened by awkward interrogations from bureaucrats and economists.\n\nHappily, all of this can be reconciled. There are a great number of fascist loyalists in the Ministry for Finance, and they will not ask questions when the Duce asks them to create a fund for him. By fiddling with the state budget, overstating national expenses and sweeping some papers under the carpet, the Duce will have at his disposal a significant amount of money, belonging to him alone to share with some close friends. How these funds are used is of no importance. What matters is that if, after long days leading Italy to greatness, the Duce should wish to avail himself of life's pleasures, he shall have all the money he needs to do so. And woe to the poor accountant who sees something he shouldn't - because his silence, if not borne of his own discretion, will be achieved through other means."
