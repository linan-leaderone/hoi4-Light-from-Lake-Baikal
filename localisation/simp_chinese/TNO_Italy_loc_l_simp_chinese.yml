 ITA_nuclear_program_desc:0 "虽然意大利是上次世界大战的胜利者、世界第四强国，但国家至今都还没有属于自己的核武库，这是因为为数不多的资源都已经花费到维系那庞大的殖民帝国上面去了。尽快改变这种现状必将成为明智的举措，毕竟德国人的威胁正赫然耸立在阿尔卑斯山脉的另一侧。现在意大利的经济开始再次进入繁荣，我们终于可以将资金投入在“阿尔法计划”上了，这一计划旨在创造名副其实属于意大利的核武库的核计划。我们应该小心谨慎的挑选该计划的带头人，有些人会侧重于优先处理某些方面，而另一些人甚至会因为政治分歧而拒绝为我们工作，但就算如此，我们也应该尽力以最快的速度完成计划——有核武器却无需动用，总比需要动用时没有核武器要好得多……\n\n当前项目的负责人是侧重于[Root.ITA_NuclearTrait]的[Root.ITA_NuclearLeader]。\n\n[Root.ITA_NuclearSpeed]\n\n[Root.ITANukeProgress]"
