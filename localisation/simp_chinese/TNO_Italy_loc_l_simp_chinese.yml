 POLITICS_GIORGIO_ALMIRANTE_DESC:0 "在齐亚诺的统治期间，整个帝国分为了两个阵营：一派支持改革，他们代表着一切不确定性与希望；另一派则是反对改革的无数政客、官僚和法西斯狂热分子。每个人都必须选择自己的立场，要么支持法西斯主义，要么反对它；要么支持齐亚诺，要么反对他；要么选择未来，要么选择过去。没有第三条路可走。当齐亚诺在议会中发言时，乔治·阿尔米兰特和其他人一起鼓掌，献上他那不可动摇的忠诚。当卡洛·斯科尔扎批判法西斯体制的领袖时，阿尔米兰特公开表示有必要保护帝国不受其领导人的伤害。在维罗纳，阿尔米兰特的名字出现在每一份把齐亚诺赶下台的阴谋计划书中——在那之后，他还发誓要完成末代领袖未竟的工作。\n\n现在，意大利再次充满了混乱与不确定性。在这种时候，人们应该向谁求助呢？就像以前一样，他们转向了那些可以保护自己的人，向他们许诺和平与面包的人——他们转向了阿尔米兰特。他和蔼可亲，心地善良，富有绅士风度，并将自己塑造为一个与法西斯主义煽动者相去甚远的形象——促进团结和秩序，反对分裂和冲突，安抚痛苦的意大利民众。\n\n没有谁能料到国民联盟的胜利会来得如此之快，但阿尔米兰特向人们展示了这么一个政党，它现在虽然尊重民主，但仍会为自己所代表的一切而全力以赴。但他所代表的究竟意味着什么，从来都不甚清晰。他承诺将继承齐亚诺与墨索里尼的遗志，尽管他看上去无法同时做到这两点。现在他和他的党派掌握了意大利，国内外的人们都开始思考同一个问题：阿尔米兰特是会带领意大利新的民主制度走向伟大，还是将其扼杀在摇篮里？"
 POLITICS_PIETRO_NENNI_DESC:0 "彼得罗·南尼的人生，比起意大利左翼的新领袖、王国新总理的身份，更像是冒险小说的主人公。南尼出身工人阶级家庭，早年就投身左翼政治，他曾与一名叫做贝尼托·墨索里尼的年轻社会主义者关系匪浅，他们还曾蹲过同一间牢房。一战爆发，他自愿当兵上了前线，然后加入了法西斯运动，而当他感觉到运动即将转向黑色后，他迅速退出了。他的政治信念愈发坚定，在进军罗马的前一年，他终于加入了意大利社会党。\n\n南尼在意大利社会党中日益位高权重，但他无力反对新政权，于1926年离开了意大利。他没有停下脚步，他在国外维护反现政权的意大利异议人士和左翼分子的网络，发挥了至关重要的作用，也在数年间令社会党吸收了许多其他的左翼党派。同时，他在西班牙内战中为共和国而战，因而数次入狱，他的一名女儿死在奥斯维辛集中营，而他也差点落入纳粹之手（很可能是他的老朋友墨索里尼救了他）。最后，他回到了意大利，见证了法西斯主义的谢幕。\n\n南尼不知疲倦地把国内许多分散的左翼势力组织成一个比较有凝聚力的组织——民主阵线，紧接着，他带着民主阵线赢得了选举。他对意大利农民与工人许下的许多诺言一定会以某种方式履行——但只有时间能告诉我们，南尼，这位意大利社会主义的炽烈煽动者，能够走到什么地步，并在最后，为长期受到压迫的意大利人民伸张正义。"
 POLITICS_ALDO_MORO_DESC:0 "许多人都认为，阿尔多·莫罗掌权之路反映了意大利从法西斯主义走向民主的历程。莫罗出生在意大利南部的一个小镇上，在大学学习法律期间他开始进入天主教学生组织。作为一名出色的学生，他成为了意大利天主教大学学生联合会的主席，之后在二战期间被征召入伍成为步兵军官。战争结束后，莫罗迈出了他政治生涯的第一步。\n\n墨索里尼政权从未完全控制过天主教会，因此，在法西斯时代，天主教游说团体和压力团体一直存在。随着齐亚诺的民主化进程逐步进展，这些游说团体和压力团体成为了基督教民主党与阿尔多·莫罗的基石，他们在形成这个为意大利争取她所需变革的统一的、天主教的与自由主义的阵线中发挥了关键作用。莫罗言语温和、彬彬有礼、举止得当、乐于对话，迅速成为意大利民主崛起的象征之一，也因此被基民党选举为竞选首相的候选人。\n\n随着基民党的胜利，莫罗和他的盟友可以自由地制定改革计划了——没有太多无谓的忙乱和花言巧语，莫罗以温和、礼貌和开放的妥协态度承诺将会带来经济繁荣，稳定，以及强大和公平的民主制度。虽然在基民党内已经出现了一些分歧，更倾向天主教的派别与更自由主义的派别有些冲突，但为了反对红黑两派的激进主义，基民党将团结一致，最终将意大利领出黑暗，带入光明。在困难时期，信仰总是靠得住的，也许在上帝的些许帮助下，莫罗希望中那个自由、和平与繁荣的意大利终会成为现实。"
 POLITICS_CARLO_SCORZA_DESC:0 "卡洛·斯科尔扎在很久之前就在历史性的进军罗马事件当中作为墨索里尼的追随者开启了他作为意大利国家法西斯党员的生涯。他通过展现自己的忠诚与政治能力在党内平步青云，最终于1943年成为了秘书长。自那之后他就没有走下过这个位置，并且在这20年中进一步强化了不断延伸的政治纽带与联盟。齐亚诺成为了法西斯主义在意大利的代言人，窃据了聚光灯下的位置，斯科尔扎则继续潜伏于阴影之中，准备夺回一切属于他的东西。\n\n许多人将在维罗纳发生的事情称为“政变”，但对于斯科尔扎和他的手下来说并非如此。他只是修复了法西斯机器的失灵部分：只不过，他需要修复的是领袖之位被加莱亚佐·齐亚诺这么一个没有脊梁的软蛋所占据的事实。这个软蛋正要坐在他的官位上出卖自己的国家来换取所谓的“民主”和美元。意大利，一个由法西斯主义革命锻造而成的国家，绝不允许这种事发生，而斯科尔扎就任领袖仅仅是为国家履行职责罢了。\n\n这只是第一步：为了让法西斯主义变得更完美，许多东西都需要被修复、回炉并提高效率。斯科尔扎承诺他将巩固党对国家的完全统治，然后是国家对地中海的完全统治：人们因他重新点燃法西斯主义革命之火的承诺而聚集在他的身边。领袖做出了许多承诺，但是很难说他能兑现多少。国际观察者都对新领袖上任表示担忧，并对意大利抛弃了齐亚诺的自由化诺言表示失望：只有时间才能告诉人们，斯科尔扎，如果能的话，将在何种程度上成功为这个法西斯国家带来新生，以及这对欧洲和世界来说意味着什么。"
