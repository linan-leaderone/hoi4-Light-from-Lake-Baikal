 ITA_Giovanni_De_Lorenzo_DESC:0 "乔万尼·德·洛伦佐的掌权震惊了许多意大利人，但并不像人们想象的那么突然。德·洛伦佐出生于一个有着悠久军事传统的家庭，他曾在第二次世界大战中进行了杰出的战斗，后来他进入军事情报局（SIM），在那里，他在工作中表现出了惊人的才能，负责镇压叛乱和整个帝国的情报行动——最终，齐亚诺注意到他，不久，这位年轻的将军最终被提拔为SIM的首脑。\n\n然后，德·洛伦佐真正的工作开始了。德·洛伦佐把SIM重组成一台高效而隐秘的机器，用来做齐亚诺的脏活——收集情报，孤立和打击政敌，其中包括OVRA和其他法西斯组织——并在齐亚诺的反法西斯计划中发挥关键作用，这些都远离公众的视线。在齐亚诺即将去职之时，领袖发布了最后一个命令：“独奏曲”计划。计划确定当意大利民主进入危机时，发动一场快速政变，并设立紧急政府，计划在国家试图恢复法西斯主义时将立即被激活。\n\n现在，在国王的批准下，德·洛伦佐将军被任命为首相，领导一个他任命的内阁，负责保卫意大利的民主。为了将意大利从她自己手中拯救出来，需要做出一些牺牲，消除强硬派和极端分子，限制自由，扩大武装力量，这些都是为了确保齐亚诺的愿景得以实现而付出的代价。民主是一个有很多含义的词——在德·洛伦佐的思想中，民主必须确保法西斯主义、社会主义和颠覆活动的诸多威胁被消除，以及意大利人民团结起来为祖国和国王而奉献。"
