 ITA_terrified_populace_desc:0 ""
 ITA_new_generation_of_young_fascists:0 "A New Generation of Young Fascists"
 ITA_fervent_youth:0 "朝气蓬勃的青年们"
 ITA_fervent_youth_desc:0 "Our Youth once again walk the walk and talk the talk, donning their blackshirts and believing wholly in Fascism and its ideals once more."
 ITA_local_fascist_citizen_councils:0 "Local Fascist Citizen Councils"
 ITA_local_fascist_citizen_councils_desc:0 "To spread the idea of corporatism we have set up local councils for our citizens to voice their concerns in society to make sure that they are heard."
 ITA_rebellious_youth:0 "桀骜不驯的青年们"
 ITA_rebellious_youth_desc:0 "Well, they were walking the walk and talking the talk. Now the youngest generation has gone back to the arms of American culture and are fed up with the stifling nature of Fascism once again."
 ITA_campioni_plan_1:0 "坎皮奥尼计划：阶段一"
 ITA_campioni_plan_1_desc:0 "我们的军队将被动员起来，解决阿尔及利亚严峻的局势。"
 ITA_campioni_plan_2:0 "坎皮奥尼计划：阶段二"
 ITA_campioni_plan_2_desc:0 "我们的军队已经被事先预备好来应对来自伊比里亚的威胁。"
 ITA_campioni_west_shield:0 "西方之盾"
 ITA_campioni_west_shield_desc:0 "Through a long process of training our forces to be able to effectively fight against the Iberian menace, whether it be the Algerian desert, the Medditerannean, or elsewhere, our western flank has been fully secured."
 ITA_cadorna_plan_1:0 "卡尔多纳计划：阶段一"
 ITA_cadorna_plan_1_desc:0 "我们的军队将被动员起来，解决多洛米蒂严峻的局势。"
 ITA_cadorna_plan_2:0 "卡多尔纳计划：阶段二"
 ITA_cadorna_plan_2_desc:0 "我们的军队已经被事先预备好来应对来自德国的威胁。"
 ITA_cadorna_plan_north_shield:0 "北方之盾"
 ITA_cadorna_plan_north_shield_desc:0 "With additional fortifications built on the Alpine Line, a force fully prepared to fight for every inch of Adriatic desert, and doctrines prepared for a grueling mountain defensive, our northern face has been fully secured against the German menace."
 ITA_caneva_plan_1:0 "卡内瓦计划"
 ITA_caneva_plan_1_desc:0 "我们的军队将被动员起来，解决黎凡特严峻的局势。"
 ITA_caneva_plan_east_shield:0 "东方之盾"
 ITA_caneva_plan_east_shield_desc:0 "我们的东侧已经得到充分的保障。"
 ITA_renew_pillars:0 "更新的支柱"
 ITA_renew_pillars_desc:0 "Following the collapse of the Triumvirate, new economic reforms put forward by Ciano will protect and develop the two pillars of the Italian economy, industry and agriculture, to prevent an economic crisis. With enough investment, the Italian eagle will soar once more, supported by the Two Pillars."
 ITA_center_of_production:0 "Center of Production"
 ITA_center_of_production_desc:0 "In our efforts to improve the industrial pillar of our economy, we have made a series of direct investments into the industrial sector. New factories are being constructed, existing ones expanded, and machinery improved. Although we are not yet comparable to the industrial powerhouse of the north, we are on the road to becoming a true center of production for all of Europe."
