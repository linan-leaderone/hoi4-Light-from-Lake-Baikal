 ita_grand_council_session:0 "大委员会第三十三次会议"
 ita_grand_council_session_desc:0 "1962年，也就是法西斯时代的第四十年，意大利是世界上最大的帝国之一，也是世界上最强大的国家之一。然而，该国的政治局势支离破碎，执政的国家法西斯党由其秘书长卡洛·斯科尔扎领导的保守派与另一个由现任领袖加莱亚佐·齐亚诺所领导的更进步的派系组成。意大利最高行政机构法西斯大委员会已被召集，并就目前困扰意大利帝国的几个问题作出决定，这似乎是一次例行会议——然而，在这里所作的决定可能对意大利的未来产生深远影响。"
 ita_forza:0 "力量"
 ita_forza_desc:0 "我们不能通过赤裸裸的胁迫和武力来确保意大利帝国及其盟国的至高无上地位。相反，意大利必须成为地中海和欧洲稳定、繁荣与和平的灯塔。我们必须努力起来，更好地将我们保护下的各个国家纳入一个统一的经济和政治结构。这是现任领袖加莱亚佐·齐亚诺所认可的政党行动路线，虽然这一路线可能在本届会议上占上风，但很难说这个想法能被全部付诸实践。"
 ita_prepare_constitutional_committee:0 "准备特别委员会"
 ita_prepare_constitutional_committee_desc:0 "有一小群重要党员和高级官员簇拥在加莱亚佐·齐亚诺身旁，这些人便是领袖的非官方顾问团，其中包括了迪诺·格兰迪这样的党内要员以及乔瓦尼·德洛伦佐为代表的军中将领。必须加强巩固这个小集团使其成为领袖的核心决策层，齐亚诺的计划也维系于此，因为来自国家法西斯党内的激烈反对随时都有可能让领袖的改革化为泡影。"
 ita_speak_in_parliament:0 "与大委员会对话"
 ita_speak_in_parliament_desc:0 "在大委员会的行列中，人们可以看到法西斯国家中各种各样、互相攻伐的组成部分和利益集团。黑衫军将领、法西斯工会主义者、旧政客、法学家、官僚、学者等等。这些由形形色色的人物、制服、奖章和套装的组合必须被统治，并确保领袖将为所有人的未来而努力。要取悦所有人是不可能的，但毫无疑问，委员会中肯定有很多人会站在齐亚诺一边，从而加强他的队伍，并在政治上孤立斯科尔扎。"
 ita_sicurezza:0 "安定"
 ita_sicurezza_desc:0 "我们勇敢的士兵赢得了意大利应有的帝国，即我们在阳光下的地位。但是要控制一个帝国并非易事：颠覆分子、恐怖分子和叛乱分子到处威胁着我们在地中海建立的和平。我们必须采取行动，确保没有人敢于威胁我们对地中海的控制，除非我们希望看到我们经历了如此多艰辛的帝国陷入无政府的悲惨状态。这是PNF秘书长卡洛·斯科尔扎所拥护的路线。现任领袖为了避免自己党内出现叛乱的风险，采取了这一路线。很难说这项新政策将对现实产生多大影响，但来自意大利领域的观察人士似乎并不太满意。"
 ita_reforms_can_wait_for_now:0 "改革可以先放放"
 ita_reforms_can_wait_for_now_desc:0 "由于国内局势仍然受到颠覆分子的威胁，组成我们帝国的各种傀儡国家和殖民地也仍然极不稳定，因此这似乎不是改革和自由化的最佳时机。维持一个帝国并不是一件容易的事，因此我们必须利用一切适当的工具来工作——毕竟，审查法、OVRA和针对国家敌人的特别法庭的建立是有原因的。"
 ita_reinforce_garrisons:0 "加强驻军"
 ita_reinforce_garrisons_desc:0 "目前，强大的皇家海军和皇家陆军及我们武装中的其他分支正散落在我们帝国的各处，为了确保我们领土的和平与安全，或是支持和加强我们盟国和附庸国的军队。然而，我们需要更多人加入到身着军装的勇敢士兵行列，以确保整个地中海的安全。因此，我们必须加强和巩固我们在整个地中海的驻军和军队，以确保没有人能威胁到罗马和平。"
 ita_remind_the_king:0 "授意国王"
 ita_remind_the_king_desc:0 "蒙上帝恩典，埃塞俄比亚皇帝，意大利国王，国家的意志，帝国第一元帅，翁贝托二世陛下，是一个拥有着无数冠冕堂皇头衔的人，但他在政治上几乎没有任何地位。意大利国王很少直接插手他们王国的政治冲突，翁贝托二世也不例外，相反，他更喜欢充当象征性的傀儡。然而，随着维罗纳大会的召开，明智的做法是让国王参与制定紧急情况和后备计划，以防在维罗纳发生可怕的错误。我们期望国会能以一种有序而和平的方式进行，但也许人们永远不会足够谨慎。"
 ita_road_to_freedom:0 "自由之路"
 ita_road_to_freedom_desc:0 "我们对帝国内众多臣民实行的种种限制和压迫措施都是出于紧急状况。既然我们对地中海的控制是牢不可破的，我们就可以开始向巴尔干、中东和非洲的附庸们提供更多的自治权和自由——我们仍将维持我们的势力范围，但不再需要使用暴力或威胁。意大利将会是国际社会中的平等灯塔，所有国家都有一个共同的目标，即建设欧洲和平，保护自己免受德国的残暴统治。"
 ita_road_to_order:0 "秩序之路"
 ita_road_to_order_desc:0 "意大利成功地取得了历史上大多数国家都未能取得的成功-在地中海和中东创造持久的和平。这样的和平只能通过力量-我们强大的武装部队来实现。如果我们放弃帝国作为秩序守卫者的作用，就会让以往所有的努力白费，因此，我们必须加强帝国从阿尔及利亚到阿曼的控制，以确保墨索里尼和法西斯主义的罗马之梦不会如尘沙一般消散在空中。"
 ita_40_years_of_fascism:0 "法西斯主义四十年"
 ita_40_years_of_fascism_desc:0 "四十年过去，原来我们已经走了如此之远。意大利从一个饱受贫穷和布尔什维克威胁的国家，到享受世界大战的光荣胜利，从一个被第一次世界大战几乎摧毁的软弱国家，到全球主要大国。无论好坏，法西斯主义都彻底改变了我们的国家，使它变成了现在的样子。墨索里尼和政权的其他伟人将永远以这个美丽新时代的领路人和开拓者之名被写进历史书里。但是，法西斯主义的遗产是复杂的，尽管有些人认为法西斯主义的革命征服在建立新秩序的道路上还远远没有走完，但更多的人则认为法西斯的时代已经进入了最后几年。没有人能确定三月份在罗马的四十周年纪念日将是结束的开始，还是仅仅是开始的结束。"
 ita_prepare_for_malta_conference_newintro:0 "准备马耳他会议"
 ita_prepare_for_malta_conference_newintro_desc:0 "地中海是我们的海，只属于我们的海洋。至少这是法西斯宣传告诉人们的——和往常一样，现实比这更复杂。我们与该地区其他主要国家的关系受到三头同盟（该地区三个主要国家意大利、伊比利亚和土耳其组成的同盟）一起建立的协定和条约所规范。然而，在阿尔及利亚、中东等交界区域所爆发的地缘冲突及其他问题正威胁着这个联盟的稳定。在地中海中心的马耳他召开一次会议，无疑将加强我们与我们忠实盟友之间的联系。"
 ita_send_out_the_invites_newintro:0 "发出请柬"
 ita_send_out_the_invites_newintro_desc:0 "我们在第二次世界大战中夺回了从拿破仑时代起就被英国人夺走的马耳他岛，并最终将其与意大利重新统一，它看起来从未像现在这样美丽。意大利、伊比利亚、土耳其和其他小国的旗帜，都与三头同盟的旗帜一起在风中飘扬，炎热的地中海阳光亲吻着这座城市的屋顶和钟楼，船只在港口进出。现在唯一要做的就是向来自地中海各地的政治家、外交官和政要发出正式邀请，他们将在马耳他召开会议，并为我们所有国家建立一个和平与共同繁荣的未来而努力。"
 ita_am_icizia:0 "帝国"
 ita_am_icizia_desc:0 "意大利目前号称是世界第四大经济体，其庞大的帝国和势力范围横跨三大洲。我们过去曾为了追求自给自足而忽视了采用正当的外交政策，现在是时候纠正困扰帝国及其臣民的各种问题了。与外国势力打交道，重新处理与盟友之间的关系，加强附庸与帝国的一体化，这些都是实现我们应得的繁荣所必须解决的一些问题。"
 ita_empire_renewal:0 "复兴帝国"
 ita_empire_renewal_desc:0 "我们的帝国目前是一个由直接统治的领土（如黑山和阿尔巴尼亚）、军事统治（如黎凡特）、傀儡国家（如克罗地亚和埃及）、盟国和友好政权（如阿拉伯）以及一个总督区（意大利属东非）组成的。因此，这样一个庞大的帝国存在差异也就不足为奇了。然而，我们应该集中精力去改善我们所控制的所有领土的政治经济一体化。无论是建设更多的基础设施，鼓励政治改革，还是向帝国较不发达的地区投资，只要是我们能够做的事情，就都应该为了实现真正的帝国内平等而去奋斗。"
 ita_citizens_in_NAF:0 "结束利比亚的军事统治"
 ita_citizens_in_NAF_desc:0 "1934年，在意大利总督伊塔洛·巴尔博的领导下，利比亚的领土被并入了其宗主国意大利。从那时起，居住在利比亚的阿拉伯人便被授予了“意大利利比亚公民”的身份，这使他们获得了与意大利人相同的法律地位——然而，这种法律地位只有在他们居住在利比亚时才会生效，除此之外，他们只是帝国的殖民地臣民。利比亚的穆斯林已经一次又一次地证明了他们对我们的忠诚，我们相信现在是时候取消这些限制，给予利比亚阿拉伯人完全的意大利公民地位。"
 ita_balkan_reform:0 "巴尔干倡议"
 ita_balkan_reform_desc:0 "我们对巴尔干半岛的控制目前分为三种状况：第一，我们直接控制的几个地区，例如黑山、阿尔巴尼亚和达尔马齐亚，那里大部分都居住着对我们的统治十分不满的非意大利居民。第二，克罗地亚王国，一个名义上独立的国家，实际上则是一个被党派叛乱和乌斯塔沙恐怖主义困扰的傀儡国。第三则是希腊，一个承受着装备精良、训练有素的反叛组织的暴乱，勉强维持着现状的国家。因此总体形势看起来并不乐观，因此，如果我们不希望这个该死的半岛变成另一场危机的火药桶，那么我们就必须去解决巴尔干半岛的问题。"
 ita_algerian_summit:0 "阿尔及利亚峰会"
 ita_algerian_summit_desc:0 "简单地说，阿尔及利亚的局势一团糟。黑脚民兵，本土叛乱组织和殖民地防御组织都在为领土与石油展开争斗，而同时，整个国家名义上仍属于法国。近年来，阿尔及利亚正逐渐成为这些不同团体之间小打小闹的场所，但伊比利亚的移民和士兵地不断推进使该领土正迅速成为意大利殖民者和军队的关注点。我们必须立即与伊比利亚举行峰会，以防止局势升级。"
 ita_deustasization:0 "清洗乌斯塔沙"
 ita_deustasization_desc:0 "克罗地亚独立国在二战中南斯拉夫被轴心国入侵后建立，并被划分在意大利的势力范围内，由艾蒙内·迪·萨伏依-奥斯塔统治，称为托米斯拉夫二世。然而，该国的真正权力却掌握在乌斯塔沙手中，乌斯塔沙是一个法西斯和极端民族主义政党，同时也是一个准军事组织，以残暴对待塞族人和其他少数民族及宗教而闻名。乌斯塔沙的领导人安特·帕夫利奇于1959年去世，这使我们能够更直接地干预克罗地亚，并逐渐取代了乌斯塔沙的统治地位，这使得他们转而反对我们，并对这个王国发动了游击战。我们必须迅速向克罗地亚调集更多的资源和人员，在乌斯塔沙及其狂热追随者变得过于强大之前粉碎他们！"
 ita_slave_rights_gaming:0 "给予难民权利"
 ita_slave_rights_gaming_desc:0 "第二次世界大战后，意大利和她的前盟友德国便越来越疏远，盟国迅速变成了死敌。在50年代经济崩溃之后的混乱中，大批来自德国的难民，主要是犹太人和其他少数民族的成员，为了躲避纳粹的压迫，纷纷前往意大利。他们中的许多人被重新安置在从英国手中收复的新黎凡特总督领上，并且从那时起就一直住在那里。虽然这些社区已经很好地融入了意大利社会，但他们仍然缺乏作为意大利公民的许多基本权利。我们应该努力给予这些男女平等的地位和权利，使他们也能成为罗马的孩子。"
 ita_croatia_on_the_road:0 "在克罗地亚起舞"
 ita_croatia_on_the_road_desc:0 "克罗地亚很快就暴露出自己是我们帝国的弱点之一，乌斯塔沙正成为一个越来越大的威胁，克罗地亚反法西斯组织的游击队正在日益强大。如果我们不立即干预，局势可能很快就会失控。克罗地亚政府的自治权和独立性将被减弱，同时国家也将被宣布进入紧急状态，最高权力会被授予托米斯拉夫国王周围的意大利将军和顾问团队。一个帝国和一个链条没有太大区别，克罗地亚是它最薄弱的一环——我们不能让它断了。"
 ita_potential_in_india:0 "印度的潜力"
 ita_potential_in_india_desc:0 "自十九世纪以来，我们的外交和殖民政策一直是向东的，我们最早的两个殖民地索马里和厄立特里亚分别位于印度洋和红海沿岸。因此，我们寻求与印度建立更紧密的贸易协议和关系是很自然的，因为这不仅能让我们找到新的市场来销售我们的产品，而且还能加强我们在印度洋的地缘政治地位。"
 ita_democracy_can_work_2019:0 "民主能起作用吗？"
 ita_democracy_can_work_2019_desc:0 "Despite having recently gained its independence from the British oppressors, West India appears to be a relatively stable and rapidly growing state. Some in Italy say that this happened despite its democratic and popular government. Still, many are starting to think that India's newfound prosperity and stability is actually the result of a well-managed democracy. As goods and people pass through our Indian Ocean ports in ever greater quantities, ideas are starting to pass through as well, and having a friendly and powerful democratic ally will surely do no good for the fascist cause in Italy."
 ita_open_up_the_indian_ocean:0 "打开印度洋"
 ita_open_up_the_indian_ocean_desc:0 "我们在二战前所实施的对外贸易政策中充斥着许多过时的保护主义，它们阻碍了我们在印度洋上的利润和贸易。通过建立新的官僚系统和法律框架，允许在印度洋进行更自由的贸易、货物和人员流动，以及进一步投资基础设施，可以让我们将我们的东部港口（如摩加迪沙、迪拜和阿萨布）变成海上国际贸易中心，使我们这个庞大的帝国更加富饶。"
 ita_libertarian_japan:0 "对日合作"
 ita_libertarian_japan_desc:0 "虽然旧的轴心国已不复存在，而且自第二次世界大战以来，我们与德国开始分道扬镳，但我们对日本一向更加友好。作为印度洋的天然贸易伙伴，意大利和日本一直享有良好的关系和互利的贸易，但我们当然可以做更多的事情，使我们两个伟大的国家更加紧密。"
 ita_italo_japan_gaming:0 "意日伙伴关系"
 ita_italo_japan_gaming_desc:0 "日本和意大利的经济存在互补关系，因为意大利人可以向日本提供大量的石油，以换取来自日本共荣圈内的制成品和原材料。通过签署更紧密的贸易协议，我们可以增加在印度洋两岸之间的货物运输量，从而提高我们的利润率和我们用于建设帝国的资金。更多的贸易对我们总是有好处的，因为我们的石油取之不尽。"
 ita_unlikely_friends_japan:0 "不可思议的伙伴"
 ita_unlikely_friends_japan_desc:0 "由于意大利和日本重新建立了伙伴关系，日本首相井野硕哉应邀对罗马进行正式国事访问。加莱亚佐·齐亚诺富有魅力，他已经做足了准备以确保这次访问将尽可能顺利——旅程将由最享受的娱乐、最精致的食物、最崇高的音乐、最优雅的服饰和一杯我们最好的葡萄酒相伴。考虑到领袖富有教养并拥有极好的口才天赋，日本和意大利在齐亚诺的游说之下重归于好便不足为奇了。"
 ita_common_interests:0 "共同利益"
 ita_common_interests_desc:0 "意大利皇家海军和日本帝国海军是世界上最可怕的两支舰队之一，现在他们在广阔的海洋上四处游弋，二者的势力范围涵盖了整个印度洋。这两支舰队如果进行合作将可以通过打击海盗和维稳公海治安来确保印度洋的和平与秩序。作为友谊的象征，意大利皇家海军和日本帝国海军将进行联合军事演习，这不仅会将恐惧刻在我们对手的心里，而且还将使我们了解这个世界上最重要的海军超级大国是如何来管理海军的。"
 ita_nyaaa_tokyo_nyaa:0 "派遣东京代表团"
 ita_nyaaa_tokyo_nyaa_desc:0 "随着我们与日本新建立了合作关系，我们在日本以实业家和大使埃托雷·孔蒂为首的外交官们提议在东京设立一个意大利的常驻经济代表团。这个代表团将由一个意大利金融代表委员会下辖，该委员会会成为我们进入日本的商业金融领域的滩头阵地，随着与日本政府和各财阀的代表进一步保持联系，这将使帝国与共荣圈的经济领域联系的更加紧密。东京和罗马虽然在地球的两端，但从来没有如此接近过。"
 itaintro.1.t:0 "领袖的大会"
 itaintro.1.d:0 "法西斯大委员会第三十三届会议在罗马的法尔内西纳宫召开，记者和警察包围着政客和部长们进入简朴且理性主义风格的大楼。随着法西斯政府所有的高层官员和代表齐聚在这永恒之都，领袖进行了发言，讨论意大利及其帝国面临的众多问题。尽管意大利是世界第四大超级大国，但它仍然受到国内外各种问题的困扰，其中包括对法西斯政权的日益不满，以及构成意大利帝国的殖民地和傀儡们日益增多的异见。\n\n齐亚诺的演讲得到了大议会雷鸣般的掌声，但其中一部分代表比其他人冷淡得多。特别是，现任国家法西斯党秘书长卡洛·斯科尔扎和那些他的核心盟友们，这些人都以反对齐亚诺而闻名，而传言似乎暗示着，PNF内部的紧张局势将与日俱增。"
 itaintro.1.a:0 "希望齐亚诺可以掌控一切…"
 itaintro.2.t:0 "秘密委员会"
 itaintro.2.d:0 "尽管表面上罗马秩序井然，效率得当，但众所周知，这里的政治是一个蛇窝。虽然看起来齐亚诺牢牢掌控着他的国家和政党，但实际上来自内部的反对声越来越大。少数PNF的核心成员以及武装部队的一些将军被召集在威尼斯宫，并就目前的局势与公爵一同进行一次秘密会议\n\n这些人里面包括迪诺·格兰迪、乔瓦尼·德洛伦佐这样的将领，以及埃德加多·索格诺这样的外交官，这个新成立的“秘密委员会”将作为领袖的核心圈子，以反对被卡洛·斯科尔扎所吸引的政治集团。"
 itaintro.2.a:0 "团结你的朋友…"
 itaintro.3.t:0 "齐亚诺在大委员会上发表讲话"
 itaintro.3.d:0 "齐亚诺再次于大委员会上发表讲话，他一针见血地指出了国家法西斯党的内部分裂和派系斗争问题。整场讲话虽只字未提卡洛·斯科尔扎和他日渐壮大的反对派，实际上却是处处针对他们。斯科尔扎等人因此十分尴尬，现场气氛一时陷入紧张。\n\n意大利国内外的观察家们纷纷预计，即将召开的维罗纳大会绝不会只是国家法西斯党的一次常规会议，而是将成为其内部两大派系最终摊牌的场合。"
 itaintro.3.a:0 "…紧盯你的敌人。"
 itaintro.4.t:0 "秘书长的大会"
 itaintro.4.d:0 "法西斯大委员会第三十三届会议在罗马的法尔内西纳宫召开，记者和警察包围着政客和部长们进入简朴且理性主义风格的大楼。而政治权利的较量在本次大会上令人震惊，似乎PNF的秘书长卡洛·斯科尔扎拥有强大的政治力量使得他能在大委员会面前发言，在齐亚诺简短的介绍性发言后，卡洛·斯科尔扎享有了与前者差不多相同时间的发言。\n\n这样的事态发展已经表明了斯科尔扎在法西斯政府内部的影响力和权力。但目前关于斯科尔扎真正目的的传闻依然有很多，但唯一可以确定的是，现在已经有人对齐亚诺在PNF的地位发起了挑战。"
 itaintro.4.a:0 "一个卑微的秘书长试图挑战领袖？荒谬！"
 itaintro.5.t:0 "大委员会的紧张局势"
 itaintro.5.d:0 "今天，PNF内部不同派系的矛盾愈演愈烈，齐亚诺试图进行自由主义改革的提议，但斯科尔扎和他的幕僚们则坚决反对。很快，局势演变成了争执和口角，日落后所有人都离开了法尔内西纳宫，每个政客的脸上都能看到不满和愤怒。\n\n随着齐亚诺的地位越来越岌岌可危，形势似乎也越来越令人担忧。斯科尔扎被越来越多目击到与党内的重头人物进行交流，他的目的似乎也越来越明显。国际观察人士开始担心意大利的政治局势可能在不久的将来发生剧变。"
 itaintro.5.a:0 "我不喜欢这样的事态发展…"
 itaintro.6.t:0 "希腊驻军"
 itaintro.6.d:0 "卡洛·斯科尔扎在大委员会上取得了又一个胜利，他成功地说服了领袖向帝国的傀儡国派遣更多的驻军。尤其是早已成为心腹之患的希腊，因为叛乱分子和组织仍然控制着该国内陆的大部分山区。\n\n如果要以歼灭整个反对党的方针来肃清叛军的话，不仅代价太高，方案也很难实行，但是我们可以通过派遣更多的人员和物资来加强对雅典和塞萨洛尼基等主要城市的控制。意大利的军队和装甲车已经启程前往希腊，而希腊本地的驻军也接到了加强防御阵地的命令。戈特萨曼斯的政府可能会因此受到影响，但我们的军队作为一支维护稳定的力量，会确保一切事情都朝着正确的方向发展。"
 itaintro.6.a:0 "一切尽在掌握。"
 itaintro.26.t:0 "齐亚诺面见翁贝托二世"
 itaintro.26.d:0 "今日，意大利的领袖兼首相加莱阿佐·齐亚诺阁下于奎里纳尔宫的官邸会见了翁贝托二世国王。两人间的会谈内容大部分对外保密，但许多人推测齐亚诺正在试图于他的政治布局中拉拢国王支持——而对众媒体来说更吸引眼球的就是计划将在几个月后举行的维罗纳大会了。这两人也是外界意料中的政治盟友，因为许多法西斯顽固分子在反对齐亚诺改革的同时也呼吁废除君主制。\n\n此次会议是齐亚诺担任领袖期间的第一次国家法西斯党全国大会。大会将在因作为《罗密欧与朱丽叶》的背景而享誉盛名的威尼斯举办。就如莎士比亚的悲剧一样，维罗纳将成为两个仇视对立派系的战场——伴随着卡洛·斯科尔扎的势力在意大利的政治机构中的日益强大和受到重视，军队和黑衫军的忠诚也变得模糊不清。只希望剧中所预示的那毫无意义的悲剧别发生吧！\n\n众所周知，翁贝托国王在政治上一向态度羞怯，因此很难预测接下来他会采取什么行动。然而，伴随着接踵而至的政治风暴，许多人将王位视作了一个稳定的因素——一个国家有望不再需要的因素。只有当众人视君主那些心血来潮的想法和需求如同早已被时代遗弃的遗迹时，皇室才似乎仍有那么一点活力。"
 itaintro.26.a:0 "国王万岁！"
 itaintro.7.t:0 "齐亚诺主张帝国自由化"
 itaintro.7.d:0 "A victory has been scored by the Duce, as newspapers and media outlets enthusiastically report about Ciano's speech before the Grand Council. With fiery words, Roman reminiscences and rhetorical bombast, the Duce argued for a new policy towards the numerous Italian puppet states and allies in our sphere, from Algeria to Arabia, Epirus to Ethiopia. The grand plan includes granting more autonomy to subject states, gradually disengaging the Italian armed forces from the Empire and instead relying on native troops, and finally integrating the economies of the sphere to turn the Empire into a community in which Italy is a 'primus inter pares', in true Roman fashion.\n\nThe Council's reaction was..mixed. Split between thunderous applause and barely concealed rumbling, as the radicals within the PNF accused Ciano of betraying the principles of autarky and corporatism from which fascism rose. Such objections however fell on deaf ears, and many within the PNF look forward to the benefits of a new imperial policy, and perhaps reap some of them for themselves."
 itaintro.7.a:0 "Everyone wins, it seems..."
 itaintro.8.t:0 "斯科尔扎主张帝国稳定"
 itaintro.8.d:0 "齐亚诺在党内的边缘化正愈发凸显，他又一次被迫放下架子去面对卡洛·斯科尔扎。这个男人用他犀利的言辞、强劲的手势以及炽热的眼眸展开了一场演讲，不禁让人想起古罗马时期的老加图——我们的意大利背负着历史命运，背负着统治地中海的命运！这个囊括了三大洲的帝国唯有一样东西能统治，那就是力量！而展示力量正是我们所需的。更多的士兵！更庞大的战舰！更精良的武器！所有这一切都是为了维持帝国的安全。\n\n演讲结束后，源源不断的掌声和欢呼声接踵而至，就连齐亚诺本人也不得不怯懦地鼓起掌来。斯科尔扎对力量和军事实力的诉求已经力压齐亚诺的民主化理念，但许多人仍想知道，这些新的军国主义政策对于意大利的众多民众意味着什么。而更敏锐的观察家预测，卡洛·斯科尔扎这个觊觎者采取行动反对墨索里尼的继承人只会是时间问题。"
 itaintro.8.a:0 "我们！"
 itaintro.9.t:0 "四十年后"
 itaintro.9.d:0 "四十年，见证了一个帝国的成形；四十年，见证了一个次强一跃跻身世界一极。意大利雄鹰在地中海展翅，它的羽翼覆盖三洲，其下庇护国家无数；它的利爪杀敌如麻，重创不列颠猛狮，令罗马的荣光再度焕发。今天，是进军罗马四十周年，是伟大征程启航的四十周年。值此特殊之日，一场盛大的阅兵式正在罗马举行。黑衫军士兵整齐划一走过皇家广场，将大道染成一片深黑；皇家陆军的坦克在轰鸣中驶来，彰显着新时代罗马军团的强大力量；朱尼奥·瓦莱里奥·博尔盖塞将军和第十快艇支队位列皇家海军队伍先头，接受着人群为直布罗陀和亚历山大港的英雄们献上的欢呼；皇家空军“三色箭”特技飞行表演队最后登场，在空中留下绿、白、红色的尾迹，激起下方观众的阵阵惊叹。\n\n庆典的号角声逐渐止息，人群散去，政要离场，军队开拔回营。月光洒在空荡的皇家广场上和圆形大剧院里，罗马城又回归了寂静。炫耀武力虽能让人安心，但它有时也会掩盖事实。不同政见正于民众中蔓延，国家法西斯党的裂痕愈渐深化，庞大的殖民帝国正变得越发动荡，意大利和整个欧洲的未来如今悬而未决。\n\n午夜的基吉宫，领袖仍未入眠。他的办公桌上堆满文件，尽是殖民地总督的不断报忧、党员对他的明褒暗贬，和无数空洞虚伪的外交辞令。然而，寂静的夜色中，齐亚诺却在阅读一本几年前出版，由一位西西里作家所著的小说《豹》，其中的一句话让他感触颇深……"
 itaintro.9.a:0 "世间万物，皆以变求不变。"
 itaintro.10.t:0 "Dealing With The Empire"
 itaintro.10.d:0 "Being at the helm of an Empire is sometimes not as great as it's made out to be, something that the Italian government soon discovered not long after the end of the high that followed victory in WW2. With the Italian Empire suddenly expanding to include many more territories and protected states, numerous problems quickly arose, mostly due to unending partisan activity, resistance from subject people, and a slow recovery from the devastation of the war. Atlantropa only made things worse, wrecking the economy of numerous nations and forcing Mediterranean trade to be funneled across Suez, the lifeline of the Empire.\n\nIn such a situation, even the most staunch of conservatives can see the writing on the wall and be convinced that some form of action is needed, especially to amend the poor trade situation and to strengthen the Empire in general. The Duce has proposed a series of radical changes to the administrative and economic realities of our great Empire, and no doubt change shall come."
 itaintro.10.a:0 "Hopefully it's change for the best?"
 itaintro.11.t:0 "Imperial Renewal Policy"
 itaintro.11.d:0 "A new round of meetings is set to take place in the Italian capital, as representatives from the local governments of several Italian puppet states and imperial dependencies have gathered to push for new policies to be implemented across the Empire. Delegates from Egypt, led by Commissioner Italo Balbo, together with generals from the governates of the Levant, a small crowd of politicians, and even native representatives from Italian East Africa all convened in Rome, each hoping to see reforms and changes brought about for their slice of the Empire.\n\nThe path to further cooperation and integration among the various parts of the Empire won't be an easy one, as contrasting interests and requests for more autonomy make this endeavor a political nightmare. However, important concessions have already been made by Rome as Ciano renewed promises to increase political autonomy for states under Italian protections and to loosen the hold that the Italian armed forces have over territories like the Levant."
 itaintro.11.a:0 "Perhaps the imperial dream isn't dead?"
 itaintro.12.t:0 "The Integration of Libya"
 itaintro.12.d:0 "In a historic turn of events, all the barriers left between Italians and Libyans were torn down by Ciano's signature, as a new law was approved finally granting Libyans with Italian citizenship. Ciano announced this decision by condemning 'mistakes' committed by Italy in the past regarding the Libyan population, referencing the infamous massacres committed in Cyrenaica in the 1920s, while at the same time expressing his hope that this reform is the last act of the decades long integration of Libya within Italy. With the Italian and Arab populations having lived largely in peace for about two decades now, this new law recognizes the de facto assimilation of the native Muslim population into the Italian administrative unity.\n\nPublic opinion has been mixed about this new development, but the Libyan public opinion generally approved the elimination of one last bureaucratic hurdle that kept them from being considered full Italian citizens. However, many wonder if this is truly enough to contain autonomist and independentist movements from being active in the region, or if this decision might backfire in the future."
 itaintro.12.a:0 "At least, it should..."
 itaintro.13.t:0 "Reeling In Croatia"
 itaintro.13.d:0 "With the situation in Croatia becoming ever more worrisome, Ciano has released a press statement regarding the possibility of a 'greater involvement' of Italian forces in the region. While in the past the Italian government has always presented its puppet state, Croatia, as a successful and prosperous country, Ciano painted a grim picture of the real situation in the Kingdom, citing the recent rise in partisan activity and the ever present threat of the Ustaše.\n\nCroatia has enjoyed close ties to Italy since World War II, when an Italian King was placed on the throne of the newly created kingdom. However, it seems that soon the country might find itself occupied once again by Italian forces intervening to shore up the Kingdom against insurgent movements."
 itaintro.13.a:0 "This can't end well..."
 itaintro.14.t:0 "The Algerian Summit"
 itaintro.14.d:0 "Diplomats from Iberia and Italy have met in Palermo to discuss the current situation in Algeria. Considering the extremely chaotic and complex situation that the region currently is in, the news that the summit ended without any serious accomplishment was taken with no surprise. The poorly defined and porous borders between the military administrations of the two respective countries have done very little to halt the passage of weapons, militias and smuggled goods from one side to the other, and each country was happy to blame the other for that.\n\nOther points of contention included the support and armament of Pied Noirs militias, mostly reunited under the Cité Catholique umbrella organization led by Yves Guérin-Sérac, by Iberia's military government - Iberian representatives responded by pointing out the rampant mafia activities in Italian controlled areas and the alleged support given by Italy to Algerian independence groups. Each side ended up denying the other's accusation, but it seems that what truly caused this heated climate was leaked reports from ENI, the Italian oil company, suggesting that the Algerian region may be rich in oil deposits. With all these overlapping interests and the general instability of the area, many predict that an escalation might be inevitable."
 itaintro.14.a:0 "Is this yet another war on the horizon?"
 itaintro.15.t:0 "三叶草行动"
 itaintro.15.d:0 "The international press is reporting that troops of the Croatian kingdom, aided by Italian advisors and reinforcements, have begun to carry out Operation Trolista, a country-wide military and police operation aimed at arresting prominent people associated with or part of the Ustaše and eliminating Ustaše holdouts in rural areas of the country. In urban areas, the operation sometimes resulted in guerrilla warfare as Ustaše supporters were informed about the operation in advance and fought back against the soldiers who came to apprehend them.\n\nIn rural areas, the situation was much worse: heavy fighting has been reported in mountainous regions, in which Ustaše paramilitary groups still control a few hamlets and villages, many of which were either besieged and conquered after brutal combat or simply bombed into dust by Italian artillery fire.\n\nOverall, it is difficult to gauge exactly how much Trolista has actually weakened the Ustaše - while many members of the paramilitary organization have been either arrested or killed, numerous important figures of the organization, including its de facto leader Jure Francetić, seem to have vanished into thin air, escaping the grasp of Italian and Croatian forces."
 itaintro.15.a:0 "Hopefully this is enough to stop those fanatics..."
 itaintro.16.t:0 "The Situation Regarding German Refugees"
 itaintro.16.d:0 "In the last decade, the political relationship between the former Axis powers of Europe, Germany and Italy, soured to the point of no return and turned the two allies into bitter rivals. When the economic crisis rocked the German sphere, Italy also suffered, but certainly not as much as its northern neighbor - thus Italy became a natural destination for the thousands of refugees that sought escape from Nazi persecution and terror, seizing their chance to flee the grasp of Germania in the chaos of the West Russian War and the economic crash.\n\nNumerous Jews, Roma, Sinti, and even other persecuted groups such as homosexuals fled towards Italy, hoping to find refuge in a country that, while still fascist, was much more lenient than the Reich towards discriminated groups. The then Minister of Foreign Affairs and now Duce Galeazzo Ciano was supportive of Mussolini's decision to give refuge to the escaping masses, and many of them were dispersed across the vast reaches of the Empire. However, many still live in refugee camps and temporary structures, many of them located in the Governorate of the Levant. The Duce has signed an order allocating resources to encourage integration and an eventual path to citizenship for the German refugees, in order to turn them from a burden on the back of the state into a valuable asset for our Empire."
 itaintro.16.a:0 "The Roman Empire was all about assimilation and integration, after all."
 itaintro.17.t:0 "提乌塔行动"
 itaintro.17.d:0 "At midnight of yesterday Italian troops deployed along the border with Croatia have launched Operation Teuta. Italian armored columns and troops have marched into Croatia, advancing into the Kingdom's territory to bolster the already existing garrisons in several major cities, as well as set up new bases deep in the countryside and the mountains of the country. According to the first reports, anti-partisan operations have already started, with sparse fighting in the hills of the interior. The major target of the operation however still seems to be the final eradication of the Ustaše from the country.\n\nInternational media has called Operation Teuta a second invasion of Croatia, and any pretense that the country had any sort of autonomy or sovereignty is now lost. Everyone can plainly see that the Croatian Kingdom is de facto an Italian military administration, currently struggling to contain its numerous opponents. Italian public opinion has been critical of this new development, as many fail to see the benefit of yet another campaign of repression that will surely result in numerous Italian lives being wasted."
 itaintro.17.a:0 "It might be the only solution to this mess..."
 itaintro.18.t:0 "Indian Trade"
 itaintro.18.d:0 "After the collapse of our relations with Germany, the Italian Empire was left starved for trade. While the formation of the Triumvirate has ameliorated these issues to an extent, more trade relations with other countries can't hurt our country.\n\nTo this end, our diplomats have entered talks recently with the Republic of India, a natural trade partner in the Indian Ocean, in an attempt to increase trade between our two nations. It seems that our efforts have borne fruit, as the Indian government has agreed to sign a trade agreement between our two great nations, which will surely improve our trade issues."
 itaintro.18.a:0 "Another step in the long road towards economic recovery."
 itaintro.19.t:0 "The Indian System"
 itaintro.19.d:0 "Italy and India have never been particularly close, an isolation re-enforced by distance and opposed politics. Still, in some ways, the Republic of India is not too distant from us. They are a second-rate power, with few friends and many enemies. Despite this, we have both stood tall in a hostile world. We are not as powerful as the Reich or Japan, but we are still a force to be reckoned with.\n\nHowever, much to the chagrin of many fascists here in Italy, they are not fascist. The intellectual basis for the continuation of the fascist regime is that a relatively isolated power such as ourselves can only stay alive through a strong, ordered nation, casting away pretensions such as individualism and democracy as detrimental to the ultimate goal. India, in contrast holds free elections, lacks a corporatist economy, and is not culturally constructed around a staunch sense of nationalism.\n\nYet, somehow, they are powerful, and Nehru's government is quite stable, on par with us and on par with the world. How could this be?"
 itaintro.19.a:0 "Perhaps men are not tired of liberty."
 itaintro.20.t:0 "Indian Ocean Wind"
 itaintro.20.d:0 "Chairman Mattei looked from the windows of ENI's headquarters building in Dubai, a modern, shiny building made of glass and steel, but still somewhat influenced by the rationalist style typical of fascist architecture. From his office, he could enjoy an eagle's view over Dubai's port, and there he saw a large ship, from which many men, not too dissimilar from ants at this distance, slowly disembarked one by one. The first ship of workers from India had arrived.\n\nDubai is a strange place: envisioned by the fascist leadership as a shining city in the desert, it rapidly became a fiefdom of ENI when staggering amounts of oil were discovered in the area. Fueled by the oil fever, Dubai kept growing, and its expanding oil and naval industries are ever thirsty for more man power. Thanks to the new trade deals between Italy and India, new and marvelous opportunities of profit will be realized in Dubai, much to the benefit of both our great nations."
 itaintro.20.a:0 "Gentlemen, welcome to Dubai."
 itaintro.21.t:0 "Trade Deals With Japan"
 itaintro.21.d:0 "To the east, the ocean gleams, shining with opportunity. While our relationships with Germany might have gone sour, our friendship with Japan is still as strong as it was when the Tripartite Pact was first signed in 1940, despite the recent and troublesome events that shook the two great Empires. The most natural solution to reinvigorate our economy would be a renewed trade compact with Japan, allowing us to exchange oil and manufactured goods for cheap resources extracted in the Sphere, which will serve to fuel our industrial expansion.\n\nA team of diplomats, including representatives of ENI hand picked by Enrico Mattei, has started to negotiate the exact term of these accords with representatives of the Rising Sun, and it seems that an official visit by Japanese Prime Minister Ino is going to take place in Rome soon."
 itaintro.21.a:0 "Trusted friends are always nice to have!"
 itaintro.22.t:0 "Roman Evenings"
 itaintro.22.d:0 "The Sun sets over Rome, its rays playing with the branches of the cypress trees that line the Appian Way. The cobblestone road seems to stretch eternally in the hills that surround the city, as it once did when Roman legionaries, merchants, peasants and emperors walked along it. Now the Appia Antica is much more quiet, and only two people are walking on it, talking quietly in a perfect French, the language of diplomacy. After all the fanfare, the politics, and the crowds, the Duce proposed a tranquil walk among the Roman ruins of the Appian Way to conclude the last day of Japanese Prime Minister Ino Hiroya's official state visit to the Italian capital.\n\nAs the sound of cicadas is heard faintly in the background, Ciano and Ino find themselves more and more involved in their informal conversation, which started from personal themes such as tastes in music and theatre - but rapidly took much more melancholic undertones. As the first stars begin to appear in the evening sky, two men realize more and more that perhaps, even if separated by oceans and continents, they are not much different from each other. The burden of ruling an empire on the brink of catastrophe, threatened by outside enemies and torn by internal fights, the extenuating task of being forced to commit ever more morally dubious acts of realpolitik, the ever present terror of the possibility that in the end it was all for nothing: such things cannot be easily shared. But perhaps, in that Roman sunset, as the cicadas sung, two men found some peace, even if it was just for a passing moment."
 itaintro.22.a:0 "Sometimes, one needs to put things into perspective."
 itaintro.23.t:0 "The Nagasaki Trade Compact"
 itaintro.23.d:0 "A new commercial agreement was signed today in Nagasaki by Italian diplomats and representatives from Japan, Manchuria, China, Guangdong and several other nations in the Co-Prosperity Sphere. Perhaps an event not attracting as much attention as the naval exercises or the state visits, it however far exceeds them in importance. Both nations stand to benefit from the new trade compact, as it allows freer circulation of goods and capital in the Indian Ocean, thus linking the vital resources possessed by the two empires."
 itaintro.23.a:0 "Here's to profit!"
 itaintro.24.t:0 "Our Success With Japan"
 itaintro.24.d:0 "An Italian ship sails into the port of Tokyo. On its deck are hundreds of containers. Some carry the goods that are famously Italian - wine, motor scooters, the like. In others, machine parts and grain. Only a few hundred metres away, barrels of oil are piped out of Italian tankers. Italian oil, extracted from North Africa, now fuels the Japanese Army from Manchuria to Bengal, offsetting the need to exploit the relatively limited Sphere reserves.\n\nBut the success does not stop here.\n\nNo, it goes far further! Italian ties and suits fly off the shelf in the Mitsukoshi department stores. Italian cinema dominates Japanese theaters. An \"Italy Fever\" has seemed to have swept Japan. It certainly will not last, but it still proves just how quickly our new friendship has come together. Still, the most important effect of our new success is the cash that returns to Italy, to Italian artisans and Italian manufacturers. This new cash will help in the rejuvenation of our economy, and will help propel us into an Italian century!"
 itaintro.24.a:0 "Salute!"
 itaintro.25.t:0 "Suez Sunrise"
 itaintro.25.d:0 "Another day, another shift for the many soldiers and sailors stationed in the many military installations in Suez. The Egyptian sun is as ruthless as it always was, but in recent times something has changed indeed: more and more ships pass through the Canal with each passing day.\n\nJapan, India, China, Australia, Thailand: Suez is turning more and more into a true Babel of languages and races, all passing through under the watchful eye of the Regia Marina.\n\nSince the conquest of Egypt from the British, Suez became the jugular vein of the Italian Empire, the one passage that connects the Mediterranean with the rest of the world's waters. Italy's monopoly over it is a vital asset for the Empire, and thus it should be no surprise that the place is one of the most heavily fortified regions in the world, dotted with military installations, bunkers, outposts and fortifications.\n\nLosing Suez is synonymous with losing the Empire, and everyone of some importance in Italy's government knows that perfectly."
 itaintro.25.a:0 "The fate of our country rests on a canal?"
 itaintro.27.t:0 "意大利向东京派遣代表团"
 itaintro.27.d:0 "In a newly constructed building in the Bunkyō ward of Tokyo, the Italian Economic Delegation has finally set up shop. The culmination of the new trade deals recently undertook by Italy with Japan, the Delegation will serve as a board of businessmen and industrialists keeping contacts and renewing deals with Japanese Zaibatsu and keiretsus, much to the advantage of Italian businesses selling and buying in the area.\n\nRepresentatives from ENI, Olivetti, Finmeccanica and even relatively minor ones like Ferrari will now have a direct link with the Far East, allowing the Italian government to reap the benefits of transoceanic trade."
 itaintro.27.a:0 "干杯！(日语)"
