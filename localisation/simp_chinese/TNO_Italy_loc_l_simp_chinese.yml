 dembomb.1.t:0 "血月"
 dembomb.1.d:0 "下午4时37分，在米兰丰塔纳（意为喷泉）广场的国家农业银行大楼内，突然出现一道闪光，紧接着是一声巨响。下午4时38分，大楼被彻底破坏，地上倒着数具流血的尸体，在大楼和周围的广场上，幸存者、伤者和受惊吓者的哭泣声不断回荡。下午5时，城市里有谣言开始传播，说是靠近市中心的一座大楼中一座锅炉发生故障并爆炸，造成了一些人员死亡，现在越来越多的消防员和救护车正在出现。下午5时37分，又有消息传来，称罗马发生了三起爆炸，但没有造成人员伤亡，同时第一批TNT的残存部分在被毁的丰塔纳广场大楼里被发现。在1969年12月12日这一天结束时，统计死亡人数开始了。\n\n最早的调查显示，爆炸是由某人放入大楼的7千克TNT引起的。同日，米兰一名叫做朱塞佩·皮内利的无政府主义者，因被当地警方怀疑实施袭击而遭到逮捕。死者尸体还未彻底变冷，人们和媒体已经迫不及待的想找到一个负责的人了。在三天的审讯后，皮内利从警察局四楼窗口坠落，撞击地面并死亡。\n\n次日，似乎是罪魁祸首的另一名无政府主义者彼得罗·瓦尔佩达终于被捕，一名证人称其与犯罪现场有干系（一名出租车司机宣称在爆炸发生前一段时间将他送到了现场，而且他当时提着一个大皮箱进入了大楼），还有警方的报告也指出，在总部的瓦尔佩达那部分无政府主义单元内找到了所谓的藏匿的爆炸物。现在，舆论已经出现两极分化——有些人表示哀悼，有些人则呼吁正义的降临，还有些人却已经开始批评媒体正在构想的正式叙事。火热之秋的混乱季节表现出的沮丧、痛苦和热情正逐渐让位于另一种更微妙的感情——恐惧。"
 dembomb.1.a:0 "恐怖活动获得了血腥大丰收。"
