 ita_christian_ideals_secular_state:0 "Christian Ideals in a Secular State"
 ita_christian_ideals_secular_state_desc:0 "The DC is, if the name wasn't eloquent enough, a profoundly christian party: after all, it carries the legacy of Don Luigi Sturzo and the church's Social Doctrine, elevating it into a philosophy of government. This, however, doesn't mean that we are a denominational organisation, or intend to enforce the church's rule over the State: Moro believes in a fully secular State, where everyone is free to practice his or her own religion without fear of persecution, and where the church is fully separated from the State and its agencies.\n\nInstead, the government's action shall naturally fall into the wide river of the christian doctrine: rather than covering roads and cities in crosses and hymns to Jesus, we will follow the true essence of christianity, which is love.\n\nYou don't need to be a christian to love thy neighbour and to be a proud and productive member of society: we will ensure that everyone, no matter their religion or their origin, can live happily in Italy!"