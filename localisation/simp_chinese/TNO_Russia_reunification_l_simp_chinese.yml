 russia_unification.9.t: "战云翻涌"
 russia_unification.9.d: "[GetOtherRegionalDef]的部队开始在边境集结。他们加固地堡、动员军队，根本不屑于隐藏自己的意图。我们的国家将要迎来战争，必须迅速动员我们的军队，不然就会被打得丢盔卸甲。敌人的军队将考验我们的勇气，但我们知道，他们会被我们打得落荒而逃，我们的国家将在俄罗斯的土地上取得胜利。"
 russia_unification.9.a: "赢者通吃。"
 russia_unification.10.t: "乌云压顶"
 russia_unification.10.d: "我们还没有准备好——但[GetOtherRegionalName]已经磨刀霍霍。在俄罗斯这片变幻莫测的土地上，盟友什么的压根不能指望。然而事实证明，万事总有例外。他们的军队正在向我们的集体边界集结，无论我们想要还是不想要，这场战斗没人想输。虽然我们的土地四分五裂，但在永恒的斗争中，总有一个共同的目标——那就是生存。战争马上就要到来，我们不能浪费时间。"
 russia_unification.10.a: "他们来了。"
