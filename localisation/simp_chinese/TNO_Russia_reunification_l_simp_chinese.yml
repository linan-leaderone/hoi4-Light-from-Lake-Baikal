 west_siberia_reunification_desc: "[ROOT.GetWestSiberianReunificationDesc]"
 RUS_TYM_west_siberia: "成立§Y西西伯利亚人民共和国§!"
 RUS_TYM_west_siberia_desc: "我们控制了西西伯利亚所有的重要城市。社会主义越传越广，人民也将加入我们的斗争！不久，我们将在红旗之下重新统一俄罗斯，为所有人带来面包与玫瑰！"
 RUS_OMS_west_siberia: "成立§Y西西伯利亚临时政府§!"
 RUS_OMS_west_siberia_desc: "我们控制了西西伯利亚所有的重要城市。现在向俄罗斯的其他地方和全世界宣布的时候了，任何事物都无法阻挡西西伯利亚临时政府的复仇之路。"
 RUS_SVR_west_siberia: "成立§Y西西伯利亚军区§!"
 RUS_SVR_west_siberia_desc: "我们控制了西西伯利亚所有的重要城市。元帅已经宣布，全俄罗斯人民都在他的保护之下。现在是时候把人民团结在一面旗帜下了，否则我们就将迎来灭亡。"
