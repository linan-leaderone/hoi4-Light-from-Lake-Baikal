 RUS_TOM_central_siberia: "成立§Y中西伯利亚共和国§!"
 RUS_TOM_central_siberia_desc: "我们控制了中西伯利亚所有的重要城市。现在我们要向所有人宣告，中西伯利亚共和国不仅是民主的灯塔，更是全体俄罗斯人的希望。"
 RUS_TOM_HUM_central_siberia: "成立§Y西伯利亚联合体§!"
 RUS_TOM_HUM_central_siberia_desc: "我们控制了中西伯利亚所有的重要城市。现在我们要向所有人宣告，西伯利亚联合体不仅是民主的灯塔，更是全体俄罗斯人的希望。"
 RUS_KEM_central_siberia: "成立§Y中西伯利亚大公国§!"
 RUS_KEM_central_siberia_desc: "我们正控制着中西伯利亚的所有重要城市。拥有全俄罗斯天赋权威的留里克王朝已在此重新建立，我们将向全世界宣布这一消息！"
 RUS_SBA_central_siberia: "成立§Y西伯利亚自由地区§!"
 RUS_SBA_central_siberia_desc: "我们控制了中西伯利亚所有的重要城市。从此，我们将建立起一个不受集权主义压迫与剥削的新俄罗斯，符合马赫诺愿景的俄罗斯。无政府主义革命万岁！"
 RUS_KRS_central_siberia: "成立§Y中西伯利亚联邦§!"
 RUS_KRS_central_siberia_desc: "我们控制了中西伯利亚所有的重要城市。在波克雷什金元帅的领导下，我们将从旧日灰烬中建立起新的西伯利亚共和国，并开始光复祖国。"
 RUS_NOV_central_siberia: "成立§Y中西伯利亚联邦§!"
 RUS_NOV_central_siberia_desc: "我们控制了中西伯利亚所有的重要城市。在波克雷什金元帅的领导下，我们将从旧日灰烬中建立起新的西伯利亚共和国，并开始光复祖国。"
 RUS_PRC_central_siberia: "成立§Y中西伯利亚临时革命委员会§!"
 RUS_PRC_central_siberia_desc: "我们控制了中西伯利亚所有的重要城市。同志们，解放俄罗斯的第一步已经迈出！前进！为了社会主义！为了俄罗斯母亲！"
