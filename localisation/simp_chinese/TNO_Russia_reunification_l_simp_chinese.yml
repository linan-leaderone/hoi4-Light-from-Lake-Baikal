 russia_unification.201.t: "最后一战"
 russia_unification.201.d: "我们一直在积极备战，但似乎[GetOtherRegionalDef]也同样如此。过去几天里，他们的部队集中在我们的边境，每个人都可以看到头顶翻滚的阴云。俄罗斯只剩下两股力量——即将到来的战争必然漫长而血腥，但胜利的一方将迎来永远的胜利，将俄罗斯人民永远团结在一起。"
 russia_unification.201.a: "我们只能希望那股力量会是我们。"
 russia_unification.202.t: "最后一战"
 russia_unification.202.d: "我们一直在积极备战，但似乎[GetOtherRegionalDef]也同样如此。过去几天里，他们的部队集中在我们的边境，每个人都可以看到头顶翻滚的阴云。俄罗斯只剩下两股力量——即将到来的战争必然漫长而血腥，但胜利的一方将迎来永远的胜利，将俄罗斯人民永远团结在一起。"
 russia_unification.202.a: "我们只能希望那股力量会是我们。"
 russia_unification.203.t: "大卫与歌利亚之战"
 russia_unification.203.d: "[GetOtherRegionalDef]几乎实现了完全的统一。现在，我们正紧紧盯着他们的枪口，而他们贪婪的视线正投向我们的土地。周围的国家不是我们的盟友，但我们团结一致。要么打倒这个威胁到我们所有人的巨人，要么就将是[GetOtherRegionalDef]来决定俄罗斯人民的命运。"
 russia_unification.203.a: "不寒而栗。"
 russia_unification.204.t: "大卫与歌利亚之战"
 russia_unification.204.d: "[GetOtherRegionalDef]几乎实现了完全的统一。现在，我们正紧紧盯着他们的枪口，而他们贪婪的视线正投向我们的土地。周围的国家不是我们的盟友，但我们团结一致。要么打倒这个威胁到我们所有人的巨人，要么就将是[GetOtherRegionalDef]来决定俄罗斯人民的命运。"
 russia_unification.204.a: "不寒而栗。"
 russia_unification.21.t: "友谊宣言的提出"
 russia_unification.21.d: "我们收到来自[FROM.GetNameDef]的信息——他们要求我们开始一个联合项目，加深两国之间的关系。内容包括公开展示我们之间的友谊、政府间的合作等等。视情况的发展，将来可能会有更深入、更详细的协议。我们要接受吗？"
 russia_unification.21.a: "乌拉！"
 russia_unification.21.b: "我们不需要。"
 russia_unification.22.t: "友谊宣言遭拒绝"
 russia_unification.22.d: "不幸的消息从[FROM.GetNameDef]传来。在这个黑暗的年代，他们似乎没有同我们结盟的意愿。更重要的是，在政府中的许多人看来，再次做出这样的尝试需要花费的政治资本实在太高了。我们得去别的地方试试。"
 russia_unification.22.a: "友谊的小径关闭了。"
 russia_unification.23.t: "友谊宣言被接受"
 russia_unification.23.d: "好消息！[FROM.GetNameDef]已经接受了让我们两国政府更加紧密的协议。这应该会对两国之间的关系产生立竿见影的效果，甚至可能会激起人们对两国统一进程的情绪。"
 russia_unification.23.a: "俄罗斯沿着一个国家的道路前进。"
 russia_unification.24.t: "提出互不侵犯条约"
 russia_unification.24.d: "在同意双方共同发表友谊声明之后，[FROM.GetNameDef]又向我们提出了一项新的倡议。为了巩固我们作为盟国的地位，他们建议我们削减两国之间边境的驻军，减少到只保留少许骨干部队的水平。这将成为一个表明我们不必相互恐惧的信号，我们的人民可以在东方休养生息，知道有一条边界是安全的。我们要接受吗？"
 russia_unification.24.a: "签署条约。"
 russia_unification.24.b: "拒绝条约。"
 russia_unification.25.t: "互不侵犯条约被拒绝"
 russia_unification.25.d: "虽然我们设法与[FROM.GetNameDef]更进一步，但不幸的是，他们拒绝了我们提出的互不侵犯条约，至于原因是什么我们无法确定。虽然我们的关系并未因此而转为敌对，这依然令人失望。再次尝试可能会适得其反，所以我们只得停留在现有的基础上。"
 russia_unification.25.a: "丢人。"
 russia_unification.26.t: "互不侵犯条约被通过"
 russia_unification.26.d: "[FROM.GetNameDefCap]接受了我们提出的互不侵犯条约！它将立即开始发挥作用，如果双方都严格执行的话，它将意味着我们两国之间的长久和平。不仅如此，这份协议还将给饱受战争蹂躏的俄罗斯带来一丝团结的感觉。"
 russia_unification.26.a: "前进！"
 russia_unification.27.t: "提出贸易协定"
 russia_unification.27.d: "以前，我们国家和[FROM.GetNameDef]之间的进出口（如果有的话）极为有限。不过，现在他们向我们提出了要求。放宽边境管制，允许货物在两国之间流通，他们声称这只会给双方带来繁荣。我们可以接受，还可以通过谈判达成一项扩大协议，从他们那里购买大量商品，以此促进经济发展，同时也能表达我们的善意。我们该怎么办？"
 russia_unification.27.a: "接受这份协议，并提出反要约。"
 russia_unification.27.b: "放宽边境管制。"
 russia_unification.27.c: "拒绝这份协议。"
 russia_unification.28.t: "我们的伙伴接受了！"
 russia_unification.28.d: "看来[From.GetNameDef]不仅仅是接受我们的贸易协定而已，他们还带着一份反要约来啦。他们要向我们采购大量原料和精炼产品，这个提议真是太诱人了，没理由拒绝！我们两国的边境终于可以放松放松了！"
 russia_unification.28.a: "一笔交易就能带来繁荣。"
 russia_unification.29.t: "我们的伙伴接受了！"
 russia_unification.29.d: "我们现在可以开始与[From.GetNameDef]正常交易了！他们国家的货物将流入我们的国家，我们的货物也将流入他们的国家。这将带来可观的利润，我们会因此受益。"
 russia_unification.29.a: "一笔交易就能带来繁荣。"
 russia_unification.30.t: "我们的伙伴拒绝"
 russia_unification.30.d: "[From.GetNameDefCap]拒绝了我们的贸易协定。这个消息真是让我们倍感失望——在饱受战争蹂躏的俄罗斯找到一个贸易伙伴的可能性又减少了。如果我们希望以这样的方式发展经济，那我们就只能另寻他处了。"
 russia_unification.30.a: "不是每一次尝试都会成功。"
 russia_unification.31.t: "刺激我们的盟友"
 russia_unification.31.d: "[From.GetNameDef]国内民众情绪高涨，以至于有相当一部分民众开始支持将我们两国团结在一起的主意。我们可以利用这个事实，偷偷地向支持我们的组织捐款——有两种方式。我们可以谨慎行事，只需少量资金，就可以温和地提振人气。这不会我们产生什么负面影响，但也不会有什么超乎想象的进展，但总比什么都没有好。\n\n或者，我们可以公开支持[From.GetNameDef]内部支持统一的团体。如果成功，我们可以得到大量的支持。但失败的话，结果很有可能对我们不利，还有可能导致两国政府之间的关系恶化。我们该怎么做呢？"
 russia_unification.31.a: "暗中支持统一团体。"
 russia_unification.31.b: "公开支持。"
 russia_unification.32.t: "民众对两国统一的支持度增加！"
 russia_unification.32.d: "越来越多的民众开始认为，如果[ROOT.GetName]和[From.GetNameDef]合为一体，它们的将来会更加顺利。我们会谨慎看待这种日益增长的情绪，因为它可能是一种好的力量，也可能是一种坏的力量。"
 russia_unification.32.a: "看看事态会如何发展。"
 russia_unification.33.t: "民众对两国统一的支持度大大增加！"
 russia_unification.33.d: "大家都开始为[ROOT.GetName]和[From.GetNameDef]应该统一在一起的想法而欢呼。现在我们的大多数民众都公开支持这个主意——如果我们希望利用这一事实或控制它们，我们就必须密切关注事态的走向。"
 russia_unification.33.a: "情绪高涨。"
 russia_unification.34.t: "境外势力暴露！"
 russia_unification.34.d: "我们的政府已经收到消息，[From.GetNameDef]正试图影响我们的政治，让我们更容易接受统一！我们必须立即作出决定。我们是要抑制这种影响，还是只是象征性地试着操纵我们的政府，让这些情绪高涨起来？"
 russia_unification.34.a: "打击境外势力的颠覆野心。"
 russia_unification.34.b: "统一正是我们的目标，顺其自然。"
 russia_unification.35.t: "我们的努力遭到谴责！"
 russia_unification.35.d: "[From.GetNameDefCap]拒绝了我们的资助！似乎他们想要按照自己的意愿来行事，而不愿让我们推他们一把。虽然这在两国政府之间产生了某些猜忌，但它并没有破坏统一谈判——即使结果证明我们浪费了很多资金。"
 russia_unification.35.a: "外交方面要继续努力。"
 russia_unification.36.t: "纵容我们的努力"
 russia_unification.36.d: "对于我们公开支持他们国家各种支持统一的团体，[From.GetNameDefCap]一直保持沉默。如果他们反对我们，就没有理由对我们的行为不闻不问，但他们似乎满足于让我们干涉他们的事务。我们对此表示感谢，他们的公民也会感激他们的。"
 russia_unification.36.a: "又近一步。"
 russia_unification.37.t: "[GetOtherRegionalName]提出联合军事演习！"
 russia_unification.37.d: "今天早些时候，来自[GetOtherRegionalName]的讯息送抵[ROOT.Capital.GetName]。它提到[FROM.GetLeader]的提议：[FROM.GetHerHis]武装部队与我国军队进行联合军事演习。双方的士兵和将领们将会从这样的专业知识和技能的交流中获益匪浅，甚至还可能引发激烈的竞争，相互促进、共同进步。然而，一些比较谨慎的将领建议，不要如此随意地向潜在的对手提供获取国家军事机密的渠道。"
 russia_unification.37.a: "让小伙子们上去跟人家练练！"
 russia_unification.37.b: "最好不要。"
 russia_unification.38.t: "[GetOtherRegionalName]拒绝进行联合军事演习！"
 russia_unification.38.d: "无论是缘于缺乏信任还是能力不足，[FROM.GetLeader]的回答斩钉截铁：[GetOtherRegionalName]的军队不得与我们的军队进行联合军事演习。我们干部的反应有喜有忧，一些人对失去机会而感到遗憾，另一些人则对保守了战争计划的秘密而表示高兴。无论如何，两国的军队不会得到什么额外的经验了，就这么着吧。"
 russia_unification.38.a: "哦，好吧。"
 russia_unification.39.t: "[GetOtherRegionalName]同意进行联合军事演习！"
 russia_unification.39.d: "我们的外交代表斩获不小！[FROM.GetLeader]同意[GetOtherRegionalName]的军队参与我军的训练任务。[ROOT.GetName]的将军们已经开始向他们的同僚发送公报，以确定演习的日程安排，达成双方皆能满意的一致。我们双方从演习中获取的经验和善意一定大有裨益。"
 russia_unification.39.a: "为愉快的合作干杯！"
 russia_unification.40.t: "[GetOtherRegionalName]提出边境条约！"
 russia_unification.40.d: "来自[GetOtherRegionalName]的消息已于今日早些时候送达[ROOT.Capital.GetName]。该提案[FROM.GetLeader]是一项关于要求在与[GetOtherRegionalName]共享的边界沿线停止敌对行动的条约。这将减轻我国人员和资源的压力，不仅避免了更多平民伤亡，而且还阻止了军队的袭扰——虽然这些袭扰在过去可能为我们带来了大量的补给。"
 russia_unification.40.a: "我们与[GetOtherRegionalName]应当保持和平！"
 russia_unification.40.b: "我们的军队还没满足呢！"
 russia_unification.41.t: "[GetOtherRegionalName]拒绝边境条约！"
 russia_unification.41.d: "[FROM.GetLeader]拒绝了我们关于在两国共享的边界上维持和平与稳定的请求，这使我们大为沮丧。[FROM.GetSheHeCap]继续声称，[GetOtherRegionalName]在此时不愿同我们进行外交合作。看来短期之内，战争依然会是[ROOT.GetName]公民心头挥之不去的阴影。"
 russia_unification.41.a: "俄罗斯战争继续下去。"
 russia_unification.42.t: "[GetOtherRegionalName]接受边境条约！"
 russia_unification.42.d: "我们的外交代表斩获不小！今天上午，[FROM.GetLeader]代表[GetOtherRegionalName]签署了我们提出的条约，承诺禁止[FROM.GetHerHis]军队袭击[ROOT.GetName]的农场、矿山和边境附近的村庄。多年来第一次，现在我们的公民不再需要担心来自[GetOtherRegionalName]的掠夺者洗劫他们的家园。"
 russia_unification.42.a: "外交上的胜利！"
 russia_unification.43.t: "[GetOtherRegionalName]提出贸易协定！"
 russia_unification.43.d: "今天早些时候，来自[GetOtherRegionalName]的讯息送抵[ROOT.Capital.GetName]。它提到[FROM.GetLeader]的提议：以公平的价格售卖他们的资源。[ROOT.GetLeader]的经济学家们相信，我们的工业将从[GetOtherRegionalName]提供的原材料中获利，不过也有相当一部分人反对将我们宝贵的矿石交给另一个国家。\n\n另一方面，我们也可以考虑用现金购买他们石油储备的一小部分。在饱受战争蹂躏的俄罗斯，这些流动的黑金一直是必不可少的奢侈品，增加我们的石油库存可能比原料换原料更加有利可图。"
 russia_unification.43.a: "钱换石油！"
 russia_unification.43.b: "钱换矿石！"
 russia_unification.43.c: "两者都不？"
 russia_unification.44.t: "[GetOtherRegionalName]同意开展石油贸易！"
 russia_unification.44.d: "我们的谈判代表斩获不少！[FROM.GetLeader]刚刚批准了一项贸易协议，涉及我们的数百桶石油和他们公平、市场价格的现金。两国的大使离开谈判桌时都感到比他们刚上谈判桌时要更加富有。"
 russia_unification.44.a: "平等交易，完美。"
 russia_unification.45.t: "[GetOtherRegionalName]同意开展资源交换！"
 russia_unification.45.d: "我们的谈判代表斩获不少！[FROM.GetLeader]刚刚批准了一项贸易协议，涉及他们的矿产资源和我们的现金。两国的大使离开谈判桌时都感到比他们刚上谈判桌时要更加富有。"
 russia_unification.45.a: "平等交易，完美。"
 russia_unification.46.t: "[GetOtherRegionalName]拒绝资源贸易！"
 russia_unification.46.d: "糟糕，[FROM.GetLeader]拒绝了我们提出的贸易协定，他们说[GetOtherRegionalName]现在比我们更需要那些资源。[ROOT.GetName]的工业短期内只能自己应付短缺的问题了。"
 russia_unification.46.a: "干。"
 russia_unification.47.t: "[GetOtherRegionalName]提出工业援助！"
 russia_unification.47.d: "今天早些时候，来自[GetOtherRegionalName]的讯息送抵[ROOT.Capital.GetName]。它提到[FROM.GetLeader]的提议：以一定的价格使用他们的一些流水线。如果我们接受，那么我们的工业负担将会相应减轻；不过，我们同样也会冒负债的风险。如果我们要接受他们的提议，我们可以选择要么使用他们的武器和消费品工厂，要么只使用他们的消费品工厂。"
 russia_unification.47.a: "[ROOT.GetName]需要枪和黄油！"
 russia_unification.47.b: "[ROOT.GetName]只需要黄油！"
 russia_unification.47.c: "[ROOT.GetName]可以自力更生！"
 russia_unification.48.t: "[GetOtherRegionalName]接受重工业援助！"
 russia_unification.48.d: "我们的谈判代表斩获不少！[FROM.GetLeader]已经接受了我们强大工业的盛情邀请，满足了他们的部分生产需求。很快，[ROOT.GetName]的工厂将分配一些机器和人力来为[GetOtherRegionalName]生产武器和食物。"
 russia_unification.48.a: "用钱生钱总是最棒。"
 russia_unification.49.t: "[GetOtherRegionalName]接受轻工业援助！"
 russia_unification.49.d: "我们的谈判代表斩获不少！[FROM.GetLeader]已经接受了我们强大工业的盛情邀请，满足了他们的部分生产需求。很快，[ROOT.GetName]的工厂将分配一些机器和人力来为[GetOtherRegionalName]生产食品、服装、木材和许多其他生活必需品。"
 russia_unification.49.a: "用钱生钱总是最棒。"
 russia_unification.50.t: "[GetOtherRegionalName]拒绝工业援助！"
 russia_unification.50.d: "看来我们大大低估了[GetOtherRegionalName]头上盘旋的厄运——或者是他们的固执。就在一小时前，我们收到[FROM.GetLeader]不屑的回复，说[FROM.GetHerHis]压根不需要我们，用他的原话来说，“按我们要求办事的小作坊”。不管傲慢与否，事实就是我们的工厂失去了一个潜在的、有利可图的客户，这本身就很让人难受。"
 russia_unification.50.a: "我们部长的豪赌失败了。"
 russia_unification.51.t: "选个甜头"
 russia_unification.51.d: "为了讨好我们的军阀同胞，让他们和平地加入[ROOT.GetName]，[ROOT.GetLeader]的顾问们建议我们不如利用我们雄厚的资源基础来给他们提供一些物质上的……帮助。\n\n为此，他们提出四点建议：第一，向军阀提供“金钱援助”，撒出大把大把的银子冲昏他们的头脑；其次，为军阀地盘上的工厂注入可以维持其多年活动的资源；第三，为军阀手下的研究人员提供原理图和设备；最后，在[ROOT.GetName]的政府中给军阀和他的小团伙留一块重要的位置。\n\n[ROOT.GetLeader]会选哪一个呢？"
 russia_unification.51.a: "小小贿赂便可一锤定音。"
 russia_unification.51.b: "养活他们的工业。"
 russia_unification.51.c: "即使是在军阀遍地的俄罗斯，科学也将蓬勃发展下去！"
 russia_unification.51.e: "地头蛇还是地头蛇，不过现在归我们管了。"
 russia_unification.52.t: "[GetOtherRegionalName]发动银弹攻势！"
 russia_unification.52.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：大把大把的钱，金银和卢布，甚至够付我们将军和士兵几个月的薪水！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.52.a: "钱，要笑着拿。"
 russia_unification.52.b: "[ROOT.GetName]才不会被卢布收买！"
 russia_unification.53.t: "[GetOtherRegionalName]被银弹攻势打动！"
 russia_unification.53.d: "我们在[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂拥抱来自[ROOT.GetName]慷慨大方的经济援助。[FROM.GetLeader]在信中列了一长串事务，关于我们的钱流入的各方各面：建设项目、更好的设备、更多的食品供应，等等。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.53.a: "这些人很聪明嘛。"
 russia_unification.54.t: "[GetOtherRegionalName]在银弹攻势面前不为所动！"
 russia_unification.54.d: "[GetOtherRegionalName]的领导人做出了无比愚蠢的决定，他们拒绝我们的经济援助，还谴责我们的做法是“贿赂和非俄罗斯人的行为”。这是对我们的侮辱，我们两国之间的关系落入冰点，他们不断地辱骂我们，并宣称他们“不会为了甜言蜜语和零用钱出卖俄罗斯的自由”。"
 russia_unification.54.a: "丢人。"
 russia_unification.55.t: "[GetOtherRegionalName]提供过剩资源！"
 russia_unification.55.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：过剩的钢、铬、钨和更多的矿石，足以养活我们饥饿的工厂，直到它们能自食其力为止！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.55.a: "把那些矿石用卡车运到[ROOT.Capital.GetName]来！"
 russia_unification.55.b: "把这些垃圾倒一边去。"
 russia_unification.56.t: "[GetOtherRegionalName]接受过剩资源！"
 russia_unification.56.d: "我们在[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂拥抱来自[ROOT.GetName]慷慨大方的工业援助。我们派出的车队汇报说，[FROM.Capital.GetName]的工人从车上卸货的速度非常快，至少可以说是求之心切。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.56.a: "这些工业领袖做出了明智的选择。"
 russia_unification.57.t: "[GetOtherRegionalName]拒绝过剩资源！"
 russia_unification.57.d: "[GetOtherRegionalName]愚蠢地拒绝了我们，我们提供的资源又被拉回来了！他们向我们的使者和政府表示，他们“不需要我们的任何东西”，他们的工厂不屑一顾，因为他们“资源比我们更丰富”。他们还进一步表示，他们“不会接受我们的贿赂”，我们之间的关系受到很大打击。这仇我们记下了。"
 russia_unification.57.a: "这愚蠢的错误会让他们的生产效率付出代价。"
 russia_unification.58.t: "[GetOtherRegionalName]提供研究协议！"
 russia_unification.58.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：他们要送来最优秀的科学家和工程师，带着大把图表和蓝图！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.58.a: "我们将邀请他们的专业技术人员。"
 russia_unification.58.b: "……那在失败之时，我们至少还是自由之身！"
 russia_unification.59.t: "[GetOtherRegionalName]同意研究协议！"
 russia_unification.59.d: "[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂欢迎[ROOT.GetName]对他们初生的科学界慷慨大方的帮助。[FROM.GetLeader]在信中写满了他们利用我们借出的人手和设备所取得的长足进步。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.59.a: "这些科学家做出了明智的选择。"
 russia_unification.60.t: "[GetOtherRegionalName]拒绝研究协议！"
 russia_unification.60.d: "[GetOtherRegionalName]的统治者决定拒绝我们慷慨提供的科研援助。也许他们不想依赖外国势力，或者他们怀疑我们另有企图。无论如何，这都导致我们两国更加贫弱无知。"
 russia_unification.60.a: "他们就是想浪费机会……"
 russia_unification.61.t: "[GetOtherRegionalName]提供内阁职位！"
 russia_unification.61.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：他们信誓旦旦，许诺[ROOT.GetLeader]和[ROOT.GetHerHis]的亲信可以在[GetOtherRegionalName]的政府中获得一席之地！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.61.a: "如果我们没法胜过他们的话……"
 russia_unification.61.b: "……那在失败之时，我们至少还是自由之身！"
 russia_unification.62.t: "[GetOtherRegionalName]接受内阁职位！"
 russia_unification.62.d: "[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂欢迎[ROOT.GetName]对他们领导层的未来许下的宏伟蓝图。[FROM.GetLeader]在写给[ROOT.GetLeader]的信怎么看怎么像是一封来自一位失散已久的朋友的感人情书。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.62.a: "我们最新、最好的好朋友真是个聪明人。"
 russia_unification.63.t: "[GetOtherRegionalName]拒绝内阁职位！"
 russia_unification.63.d: "最终，我们[GetOtherRegionalName]的同行拒绝接受我们提供的部长级职位。他们“不想为了改善关系而牺牲主权”。我们没能取得任何进展，两国之间依然形同陌路。"
 russia_unification.63.a: "不会有第二次机会了。"
 russia_unification.64.t: "为统一问题而召开的会议"
 russia_unification.64.d: "真是谢天谢地，我们伟大的国家[ROOT.GetName]历经了许多磨难，终于在这支离破碎的俄罗斯大地上取得了成功。然而，虽然它四分五裂，但它自然不必保持这种状态，而统一的代价也并不一定就是鲜血。正好，我们准备了一张邀请函，有请[GetOtherRegionalName]的政府参加一个关于我们两国统一的初步会议。怀着所有的期待和愿望，一个统一的俄罗斯就在前方。"
 russia_unification.64.a: "希望这会有利于俄罗斯！"
 russia_unification.65.t: "会议基础"
 russia_unification.65.d: "为了正式邀请[GetOtherRegionalName]领导层前来我们的会议大厅出席关于开始统一的会议，我们必须对[GetOtherRegionalName]政府进行足够的说服工作，使其接受我们的态度。因此，我们一定要精心准备每一篇演讲、每一份法律文件和每一个政治话题，这次会议的成败可能关乎俄罗斯民族的统一。"
 russia_unification.65.a: "准备，准备，准备！"
 russia_unification.66.t: "检查气氛"
 russia_unification.66.d: "如果要在我们和[GetOtherRegionalName]两国之间寻求和平统一，那么就必须密切注意两国政府之间的气氛。如果一切顺利，那么我们的计划就可以开始实施；然而，如果两国之间的紧张加剧的话……"
 russia_unification.66.a: "我们必须让俄罗斯团结在一起！"
 russia_unification.66.b: "这应该是一种可行的途径。"
 russia_unification.66.c: "我们的国家主权高于一切。"
 russia_unification.67.t: "掌声欢迎"
 russia_unification.67.d: "从最近[GetOtherRegionalName]传来的信息来看，他们的政府似乎非常愿意参加我们组织的初步会议。为了他们和我们的利益，也为了所有俄罗斯人的共同利益，希望我们能为全俄罗斯找到通往统一和富强的道路！"
 russia_unification.67.a: "充满希望的会议！"
 russia_unification.68.t: "合作与妥协"
 russia_unification.68.d: "在我们为实现俄罗斯光明的未来而努力的进程中，我们与[GetOtherRegionalName]就统一问题举行的初步会议取得了一些成果，喜忧参半。他们批准了两国的统一，令我们十分满意。然而，由于在统一谈判结束之前我们必须做出一定程度的让步，一些政客可能会感到不满。不过，既然这是俄罗斯迈向统一的又一步，所有的忧虑都是不值一提。"
 russia_unification.68.a: "握握手，好朋友！"
 russia_unification.69.t: "谨慎的拒绝"
 russia_unification.69.d: "最近的报告传来不幸的消息。具体说来，[GetOtherRegionalName]高层悄悄列出一长串理由，藉此声称他们无法参加我们为统一两国而召开的会议，其中最主要的是他们不愿放弃[GetOtherRegionalName]的自治权。这是个大问题，我们和平统一俄罗斯领土的可能又降低了几分，在我们的民众中间引发了一波对俄罗斯未来的担忧。"
 russia_unification.69.a: "只有未来才能知道……"
 russia_unification.70.t: "统一会议"
 russia_unification.70.d: "今天，我们宣布，[GetOtherRegionalName]与[ROOT.GetName]政府签署了国家统一协定，两国将携手并进，共同走向俄罗斯民族和平统一的未来。我们致力于为俄罗斯人民创造更加美好、更加光明的未来，胜利必将属于我们！"
 russia_unification.70.a: "统一、和平、俄罗斯！"
 russia_unification.71.t: "后方的灾难"
 russia_unification.71.d: "我们不得不告知国内，我们的代表与[GetOtherRegionalName]政府共同举行的初步会议彻底失败，羞愧、担忧和耻辱围绕着我们。俄罗斯人民心头再一次笼罩着忧虑的阴云，害怕血腥的过去再度重演。此外，会议失败使我国政府的领导人感到极为失望，并给我国政府造成了巨大的压力。"
 russia_unification.71.a: "俄罗斯统一之梦稍稍褪色。"
 russia_unification.72.t: "愿我们的工作结出硕果"
 russia_unification.72.d: "我们为我国政府和[GetOtherRegionalName]高层之间的会议进行了精心准备，现在是时候正式召开会议了。未来既让人兴奋，又令人焦虑。它可怕而又迷人。是的，未来充满着可怕的未知，但穿过未知之雾，我们必将找到希望与信心，为身心俱疲的俄罗斯人民找到隧道尽头的光明。"
 russia_unification.72.a: "为了希望，为了俄罗斯！"
 russia_unification.72.b: "我们要拒绝他们的甜言蜜语！"
 russia_unification.73.t: "长久以后……"
 russia_unification.73.d: "外交官和我们的新同胞一同从会议室的座位上站起，通过了一项条约，宣布[GetOtherRegionalName]与[ROOT.GetName]正式合并。这两个国家在经济、军事和政治上早已相互交织、密不可分，现在通过共享一面旗帜和一个名字的方式，正式确立了他们的统一。尽管调整[GetOtherRegionalName]法律和行政管理的工作仍在进行，但我们的联盟再也不会被其他国家所干扰或打断了。\n\n对任何人都不怀恶意，对任何人都心怀仁厚；我们又为祖国流血的躯体包扎了一个伤口。"
 russia_unification.73.a: "然而，还有更多溃烂之处。"
 russia_unification.74.t: "……但是还不够"
 russia_unification.74.d: "第一天，以大喊大叫、鲜血满地、人身攻击而结束。\n\n第二天结束时，会议大厅内外堆满了身上满是铅弹的尸体。\n\n没有第三次会议。当然，他们也没有。"
 russia_unification.74.a: "和平不再是可选项。"
 russia_unification.121.t: "友谊宣言的提出"
 russia_unification.121.d: "我们收到来自[FROM.GetNameDef]的信息——他们要求我们开始一个联合项目，加深两国之间的关系。内容包括公开展示我们之间的友谊、政府间的合作等等。视情况的发展，将来可能会有更深入、更详细的协议。我们要接受吗？"
 russia_unification.121.a: "乌拉！"
 russia_unification.121.b: "我们不需要。"
 russia_unification.122.t: "友谊宣言遭拒绝"
 russia_unification.122.d: "不幸的消息从[FROM.GetNameDef]传来。在这个黑暗的年代，他们似乎没有同我们结盟的意愿。更重要的是，在政府中的许多人看来，再次做出这样的尝试需要花费的政治资本实在太高了。我们得去别的地方试试。"
 russia_unification.122.a: "友谊的小径关闭了。"
 russia_unification.123.t: "友谊宣言被接受"
 russia_unification.123.d: "好消息！[FROM.GetNameDef]已经接受了让我们两国政府更加紧密的协议。这应该会对两国之间的关系产生立竿见影的效果，甚至可能会激起人们对两国统一进程的情绪。"
 russia_unification.123.a: "俄罗斯沿着一个国家的道路前进。"
 russia_unification.124.t: "提出互不侵犯条约"
 russia_unification.124.d: "在同意双方共同发表友谊声明之后，[FROM.GetNameDef]又向我们提出了一项新的倡议。为了巩固我们作为盟国的地位，他们建议我们削减两国之间边境的驻军，减少到只保留少许骨干部队的水平。这将成为一个表明我们不必相互恐惧的信号，我们的人民可以在东方休养生息，知道有一条边界是安全的。我们要接受吗？"
 russia_unification.124.a: "签署条约。"
 russia_unification.124.b: "拒绝条约。"
 russia_unification.125.t: "互不侵犯条约被拒绝"
 russia_unification.125.d: "虽然我们设法与[FROM.GetNameDef]更进一步，但不幸的是，他们拒绝了我们提出的互不侵犯条约，至于原因是什么我们无法确定。虽然我们的关系并未因此而转为敌对，这依然令人失望。再次尝试可能会适得其反，所以我们只得停留在现有的基础上。"
 russia_unification.125.a: "丢人。"
 russia_unification.126.t: "互不侵犯条约被通过"
 russia_unification.126.d: "[FROM.GetNameDefCap]接受了我们提出的互不侵犯条约！它将立即开始发挥作用，如果双方都严格执行的话，它将意味着我们两国之间的长久和平。不仅如此，这份协议还将给饱受战争蹂躏的俄罗斯带来一丝团结的感觉。"
 russia_unification.126.a: "前进！"
 russia_unification.127.t: "提出贸易协定"
 russia_unification.127.d: "以前，我们国家和[FROM.GetNameDef]之间的进出口（如果有的话）极为有限。不过，现在他们向我们提出了要求。放宽边境管制，允许货物在两国之间流通，他们声称这只会给双方带来繁荣。我们可以接受，还可以通过谈判达成一项扩大协议，从他们那里购买大量商品，以此促进经济发展，同时也能表达我们的善意。我们该怎么办？"
 russia_unification.127.a: "接受这份协议，并提出反要约。"
 russia_unification.127.b: "放宽边境管制。"
 russia_unification.127.c: "拒绝这份协议。"
 russia_unification.128.t: "我们的伙伴接受了！"
 russia_unification.128.d: "看来[From.GetNameDef]不仅仅是接受我们的贸易协定而已，他们还带着一份反要约来啦。他们要向我们采购大量原料和精炼产品，这个提议真是太诱人了，没理由拒绝！我们两国的边境终于可以放松放松了！"
 russia_unification.128.a: "一笔交易就能带来繁荣。"
 russia_unification.129.t: "我们的伙伴接受了！"
 russia_unification.129.d: "我们现在可以开始与[From.GetNameDef]正常交易了！他们国家的货物将流入我们的国家，我们的货物也将流入他们的国家。这将带来可观的利润，我们会因此受益。"
 russia_unification.129.a: "一笔交易就能带来繁荣。"
 russia_unification.130.t: "我们的伙伴拒绝"
 russia_unification.130.d: "[From.GetNameDefCap]拒绝了我们的贸易协定。这个消息真是让我们倍感失望——在饱受战争蹂躏的俄罗斯找到一个贸易伙伴的可能性又减少了。如果我们希望以这样的方式发展经济，那我们就只能另寻他处了。"
 russia_unification.130.a: "不是每一次尝试都会成功。"
 russia_unification.131.t: "刺激我们的盟友"
 russia_unification.131.d: "[From.GetNameDef]国内民众情绪高涨，以至于有相当一部分民众开始支持将我们两国团结在一起的主意。我们可以利用这个事实，偷偷地向支持我们的组织捐款——有两种方式。我们可以谨慎行事，只需少量资金，就可以温和地提振人气。这不会我们产生什么负面影响，但也不会有什么超乎想象的进展，但总比什么都没有好。\n\n或者，我们可以公开支持[From.GetNameDef]内部支持统一的团体。如果成功，我们可以得到大量的支持。但失败的话，结果很有可能对我们不利，还有可能导致两国政府之间的关系恶化。我们该怎么做呢？"
 russia_unification.131.a: "暗中支持统一团体。"
 russia_unification.131.b: "公开支持。"
 russia_unification.132.t: "民众对两国统一的支持度增加！"
 russia_unification.132.d: "越来越多的民众开始认为，如果[ROOT.GetName]和[From.GetNameDef]合为一体，它们的将来会更加顺利。我们会谨慎看待这种日益增长的情绪，因为它可能是一种好的力量，也可能是一种坏的力量。"
 russia_unification.132.a: "看看事态会如何发展。"
 russia_unification.133.t: "民众对两国统一的支持度大大增加！"
 russia_unification.133.d: "大家都开始为[ROOT.GetName]和[From.GetNameDef]应该统一在一起的想法而欢呼。现在我们的大多数民众都公开支持这个主意——如果我们希望利用这一事实或控制它们，我们就必须密切关注事态的走向。"
 russia_unification.133.a: "情绪高涨。"
 russia_unification.134.t: "境外势力暴露！"
 russia_unification.134.d: "我们的政府已经收到消息，[From.GetNameDef]正试图影响我们的政治，让我们更容易接受统一！我们必须立即作出决定。我们是要抑制这种影响，还是只是象征性地试着操纵我们的政府，让这些情绪高涨起来？"
 russia_unification.134.a: "打击境外势力的颠覆野心。"
 russia_unification.134.b: "统一正是我们的目标，顺其自然。"
 russia_unification.135.t: "我们的努力遭到谴责！"
 russia_unification.135.d: "[From.GetNameDefCap]拒绝了我们的资助！似乎他们想要按照自己的意愿来行事，而不愿让我们推他们一把。虽然这在两国政府之间产生了某些猜忌，但它并没有破坏统一谈判——即使结果证明我们浪费了很多资金。"
 russia_unification.135.a: "外交方面要继续努力。"
 russia_unification.136.t: "纵容我们的努力"
 russia_unification.136.d: "对于我们公开支持他们国家各种支持统一的团体，[From.GetNameDefCap]一直保持沉默。如果他们反对我们，就没有理由对我们的行为不闻不问，但他们似乎满足于让我们干涉他们的事务。我们对此表示感谢，他们的公民也会感激他们的。"
 russia_unification.136.a: "又近一步。"
 russia_unification.137.t: "[GetOtherRegionalName]提出联合军事演习！"
 russia_unification.137.d: "今天早些时候，来自[GetOtherRegionalName]的讯息送抵[ROOT.Capital.GetName]。它提到[FROM.GetLeader]的提议：[FROM.GetHerHis]武装部队与我国军队进行联合军事演习。双方的士兵和将领们将会从这样的专业知识和技能的交流中获益匪浅，甚至还可能引发激烈的竞争，相互促进、共同进步。然而，一些比较谨慎的将领建议，不要如此随意地向潜在的对手提供获取国家军事机密的渠道。"
 russia_unification.137.a: "让小伙子们上去跟人家练练！"
 russia_unification.137.b: "最好不要。"
 russia_unification.138.t: "[GetOtherRegionalName]拒绝进行联合军事演习！"
 russia_unification.138.d: "无论是缘于缺乏信任还是能力不足，[FROM.GetLeader]的回答斩钉截铁：[GetOtherRegionalName]的军队不得与我们的军队进行联合军事演习。我们干部的反应有喜有忧，一些人对失去机会而感到遗憾，另一些人则对保守了战争计划的秘密而表示高兴。无论如何，两国的军队不会得到什么额外的经验了，就这么着吧。"
 russia_unification.138.a: "哦，好吧。"
 russia_unification.139.t: "[GetOtherRegionalName]同意进行联合军事演习！"
 russia_unification.139.d: "我们的外交代表斩获不小！[FROM.GetLeader]同意[GetOtherRegionalName]的军队参与我军的训练任务。[ROOT.GetName]的将军们已经开始向他们的同僚发送公报，以确定演习的日程安排，达成双方皆能满意的一致。我们双方从演习中获取的经验和善意一定大有裨益。"
 russia_unification.139.a: "为愉快的合作干杯！"
 russia_unification.140.t: "[GetOtherRegionalName]提出边境条约！"
 russia_unification.140.d: "一条来自[GetOtherRegionalName]的消息于今日早些时候送达[ROOT.Capital.GetName]。该提案来自[FROM.GetLeader]，是一项关于要求在与[GetOtherRegionalName]共享的边界沿线停止敌对行动的条约。这将减轻我国军队和资源的压力，避免人员伤亡，还将防止军队的袭扰——虽然过去我们在进行袭扰的时候掠取了大量补给。"
 russia_unification.140.a: "我们与[GetOtherRegionalName]应当保持和平！"
 russia_unification.140.b: "我们的军队还没满足呢！"
 russia_unification.141.t: "[GetOtherRegionalName]拒绝边境条约！"
 russia_unification.141.d: "[FROM.GetLeader]拒绝了我们关于在两国共享的边界上维持和平与稳定的请求，这使我们大为沮丧。[FROM.GetSheHeCap]继续声称，[GetOtherRegionalName]在此时不愿同我们进行外交合作。看来短期之内，战争依然会是[ROOT.GetName]公民心头挥之不去的阴影。"
 russia_unification.141.a: "俄罗斯战争继续下去。"
 russia_unification.142.t: "[GetOtherRegionalName]接受边境条约！"
 russia_unification.142.d: "我们的外交代表斩获不小！今天上午，[FROM.GetLeader]代表[GetOtherRegionalName]签署了我们提出的条约，承诺禁止[FROM.GetHerHis]军队袭击[ROOT.GetName]的农场、矿山和边境附近的村庄。多年来第一次，现在我们的公民不再需要担心来自[GetOtherRegionalName]的掠夺者洗劫他们的家园。"
 russia_unification.142.a: "外交上的胜利！"
 russia_unification.143.t: "[GetOtherRegionalName]提出贸易协定！"
 russia_unification.143.d: "今天早些时候，来自[GetOtherRegionalName]的讯息送抵[ROOT.Capital.GetName]。它提到[FROM.GetLeader]的提议：以公平的价格售卖他们的资源。[ROOT.GetLeader]的经济学家们相信，我们的工业将从[GetOtherRegionalName]提供的原材料中获利，不过也有相当一部分人反对将我们宝贵的矿石交给另一个国家。\n\n另一方面，我们也可以考虑用现金购买他们石油储备的一小部分。在饱受战争蹂躏的俄罗斯，这些流动的黑金一直是必不可少的奢侈品，增加我们的石油库存可能比原料换原料更加有利可图。"
 russia_unification.143.a: "钱换石油！"
 russia_unification.143.b: "钱换矿石！"
 russia_unification.143.c: "两者都不？"
 russia_unification.144.t: "[GetOtherRegionalName]同意开展石油贸易！"
 russia_unification.144.d: "我们的谈判代表斩获不少！[FROM.GetLeader]刚刚批准了一项贸易协议，涉及我们的数百桶石油和他们公平、市场价格的现金。两国的大使离开谈判桌时都感到比他们刚上谈判桌时要更加富有。"
 russia_unification.144.a: "平等交易，完美。"
 russia_unification.145.t: "[GetOtherRegionalName]同意开展资源交换！"
 russia_unification.145.d: "我们的谈判代表斩获不少！[FROM.GetLeader]刚刚批准了一项贸易协议，涉及他们的矿产资源和我们的现金。两国的大使离开谈判桌时都感到比他们刚上谈判桌时要更加富有。"
 russia_unification.145.a: "平等交易，完美。"
 russia_unification.146.t: "[GetOtherRegionalName]拒绝资源贸易！"
 russia_unification.146.d: "糟糕，[FROM.GetLeader]拒绝了我们提出的贸易协定，他们说[GetOtherRegionalName]现在比我们更需要那些资源。[ROOT.GetName]的工业短期内只能自己应付短缺的问题了。"
 russia_unification.146.a: "干。"
 russia_unification.147.t: "[GetOtherRegionalName]提出工业援助！"
 russia_unification.147.d: "今天早些时候，来自[GetOtherRegionalName]的讯息送抵[ROOT.Capital.GetName]。它提到[FROM.GetLeader]的提议：以一定的价格使用他们的一些流水线。如果我们接受，那么我们的工业负担将会相应减轻；不过，我们同样也会冒负债的风险。如果我们要接受他们的提议，我们可以选择要么使用他们的武器和消费品工厂，要么只使用他们的消费品工厂。"
 russia_unification.147.a: "[ROOT.GetName]需要枪和黄油！"
 russia_unification.147.b: "[ROOT.GetName]只需要黄油！"
 russia_unification.147.c: "[ROOT.GetName]可以自力更生！"
 russia_unification.148.t: "[GetOtherRegionalName]接受重工业援助！"
 russia_unification.148.d: "我们的谈判代表斩获不少！[FROM.GetLeader]已经接受了我们强大工业的盛情邀请，满足了他们的部分生产需求。很快，[ROOT.GetName]的工厂将分配一些机器和人力来为[GetOtherRegionalName]生产武器和食物。"
 russia_unification.148.a: "用钱生钱总是最棒。"
 russia_unification.149.t: "[GetOtherRegionalName]接受轻工业援助！"
 russia_unification.149.d: "我们的谈判代表斩获不少！[FROM.GetLeader]已经接受了我们强大工业的盛情邀请，满足了他们的部分生产需求。很快，[ROOT.GetName]的工厂将分配一些机器和人力来为[GetOtherRegionalName]生产食品、服装、木材和许多其他生活必需品。"
 russia_unification.149.a: "用钱生钱总是最棒。"
 russia_unification.150.t: "[GetOtherRegionalName]拒绝工业援助！"
 russia_unification.150.d: "看来我们大大低估了[GetOtherRegionalName]头上盘旋的厄运——或者是他们的固执。就在一小时前，我们收到[FROM.GetLeader]不屑的回复，说[FROM.GetHerHis]压根不需要我们，用他的原话来说，“按我们要求办事的小作坊”。不管傲慢与否，事实就是我们的工厂失去了一个潜在的、有利可图的客户，这本身就很让人难受。"
 russia_unification.150.a: "我们部长的豪赌失败了。"
 russia_unification.151.t: "选个甜头"
 russia_unification.151.d: "为了讨好我们的军阀同胞，让他们和平地加入[ROOT.GetName]，[ROOT.GetLeader]的顾问们建议我们不如利用我们雄厚的资源基础来给他们提供一些物质上的……帮助。\n\n为此，他们提出四点建议：第一，向军阀提供“金钱援助”，撒出大把大把的银子冲昏他们的头脑；其次，为军阀地盘上的工厂注入可以维持其多年活动的资源；第三，为军阀手下的研究人员提供原理图和设备；最后，在[ROOT.GetName]的政府中给军阀和他的小团伙留一块重要的位置。\n\n[ROOT.GetLeader]会选哪一个呢？"
 russia_unification.151.a: "小小贿赂便可一锤定音。"
 russia_unification.151.b: "养活他们的工业。"
 russia_unification.151.c: "即使是在军阀遍地的俄罗斯，科学也将蓬勃发展下去！"
 russia_unification.151.e: "地头蛇还是地头蛇，不过现在归我们管了。"
 russia_unification.152.t: "[GetOtherRegionalName]发动银弹攻势！"
 russia_unification.152.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：大把大把的钱，金银和卢布，甚至够付我们将军和士兵几个月的薪水！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.152.a: "钱，要笑着拿。"
 russia_unification.152.b: "[ROOT.GetName]才不会被卢布收买！"
 russia_unification.153.t: "[GetOtherRegionalName]被银弹攻势打动！"
 russia_unification.153.d: "我们在[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂拥抱来自[ROOT.GetName]慷慨大方的经济援助。[FROM.GetLeader]在信中列了一长串事务，关于我们的钱流入的各方各面：建设项目、更好的设备、更多的食品供应，等等。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.153.a: "这些人很聪明嘛。"
 russia_unification.154.t: "[GetOtherRegionalName]在银弹攻势面前不为所动！"
 russia_unification.154.d: "[GetOtherRegionalName]的领导人做出了无比愚蠢的决定，他们拒绝我们的经济援助，还谴责我们的做法是“贿赂和非俄罗斯人的行为”。这是对我们的侮辱，我们两国之间的关系落入冰点，他们不断地辱骂我们，并宣称他们“不会为了甜言蜜语和零用钱出卖俄罗斯的自由”。"
 russia_unification.154.a: "丢人。"
 russia_unification.155.t: "[GetOtherRegionalName]提供过剩资源！"
 russia_unification.155.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：过剩的钢、铬、钨和更多的矿石，足以养活我们饥饿的工厂，直到它们能自食其力为止！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.155.a: "把那些矿石用卡车运到[ROOT.Capital.GetName]来！"
 russia_unification.155.b: "把这些垃圾倒一边去。"
 russia_unification.156.t: "[GetOtherRegionalName]接受过剩资源！"
 russia_unification.156.d: "我们在[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂拥抱来自[ROOT.GetName]慷慨大方的工业援助。我们派出的车队汇报说，[FROM.Capital.GetName]的工人从车上卸货的速度非常快，至少可以说是求之心切。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.156.a: "这些工业领袖做出了明智的选择。"
 russia_unification.157.t: "[GetOtherRegionalName]拒绝过剩资源！"
 russia_unification.157.d: "[GetOtherRegionalName]愚蠢地拒绝了我们，我们提供的资源又被拉回来了！他们向我们的使者和政府表示，他们“不需要我们的任何东西”，他们的工厂不屑一顾，因为他们“资源比我们更丰富”。他们还进一步表示，他们“不会接受我们的贿赂”，我们之间的关系受到很大打击。这仇我们记下了。"
 russia_unification.157.a: "这愚蠢的错误会让他们的生产效率付出代价。"
 russia_unification.158.t: "[GetOtherRegionalName]提供研究协议！"
 russia_unification.158.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：他们要送来最优秀的科学家和工程师，带着大把图表和蓝图！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.158.a: "我们将邀请他们的专业技术人员。"
 russia_unification.158.b: "……那在失败之时，我们至少还是自由之身！"
 russia_unification.159.t: "[GetOtherRegionalName]同意研究协议！"
 russia_unification.159.d: "[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂欢迎[ROOT.GetName]对他们初生的科学界慷慨大方的帮助。[FROM.GetLeader]在信中写满了他们利用我们借出的人手和设备所取得的长足进步。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.159.a: "这些科学家做出了明智的选择。"
 russia_unification.160.t: "[GetOtherRegionalName]拒绝研究协议！"
 russia_unification.160.d: "[GetOtherRegionalName]的统治者决定拒绝我们慷慨地提供的科研援助。也许他们不想依赖外国势力，或者他们怀疑我们另有企图。无论如何，这都导致我们两国更加贫弱无知。"
 russia_unification.160.a: "他们就是想浪费机会……"
 russia_unification.161.t: "[GetOtherRegionalName]提供内阁职位！"
 russia_unification.161.d: "又是一天过去，[GetOtherRegionalName]依然用着甜言蜜语诱惑我们放弃主权。然而这一次，他们的提议听起来……挺诱人：他们信誓旦旦，许诺[ROOT.GetLeader]和[ROOT.GetHerHis]的亲信可以在[GetOtherRegionalName]的政府中获得一席之地！尽管他们的外交官们关于无条件慷慨的陈词滥调和以往一样直白……不过听他们的话也许有好处。就这一次。"
 russia_unification.161.a: "如果我们没法胜过他们的话……"
 russia_unification.161.b: "……那在失败之时，我们至少还是自由之身！"
 russia_unification.162.t: "[GetOtherRegionalName]接受内阁职位！"
 russia_unification.162.d: "[GetOtherRegionalName]的朋友们做出了正确的决定，他们张开双臂欢迎[ROOT.GetName]对他们领导层的未来许下的宏伟蓝图。[FROM.GetLeader]在写给[ROOT.GetLeader]的信怎么看怎么像是一封来自一位失散已久的朋友的感人情书。我们的巨额投资已经结出了友好的果实，也许过不了多久他们就会考虑与我们建立更长久的联系。"
 russia_unification.162.a: "我们最新、最好的好朋友真是个聪明人。"
 russia_unification.163.t: "[GetOtherRegionalName]拒绝内阁职位！"
 russia_unification.163.d: "最终，我们[GetOtherRegionalName]的同行拒绝接受我们提供的部长级职位。他们“不想为了改善关系而牺牲主权”。我们没能取得任何进展，两国之间依然形同陌路。"
 russia_unification.163.a: "不会有第二次机会了。"
 russia_unification.164.t: "统一会议"
 russia_unification.164.d: "真是谢天谢地，我们伟大的国家[ROOT.GetName]历经了许多磨难，终于在这支离破碎的俄罗斯大地上取得了成功。然而，虽然它四分五裂，但它自然不必保持这种状态，而统一的代价也并不一定就是鲜血。正好，我们准备了一张邀请函，有请[GetOtherRegionalName]的政府参加一个关于我们两国统一的初步会议。怀着所有的期待和愿望，一个统一的俄罗斯就在前方。"
 russia_unification.164.a: "希望这会有利于俄罗斯！"
 russia_unification.165.t: "会议基础"
 russia_unification.165.d: "为了正式邀请[GetOtherRegionalName]领导层前来我们的会议大厅出席关于开始统一的会议，我们必须对[GetOtherRegionalName]政府进行足够的说服工作，使其接受我们的态度。因此，我们一定要精心准备每一篇演讲、每一份法律文件和每一个政治话题，这次会议的成败可能关乎俄罗斯民族的统一。"
 russia_unification.165.a: "准备，准备，准备！"
 russia_unification.166.t: "检查气氛"
 russia_unification.166.d: "如果要在我们和[GetOtherRegionalName]两国之间寻求和平统一，那么就必须密切注意两国政府之间的气氛。如果一切顺利，那么我们的计划就可以开始实施；然而，如果两国之间的紧张加剧的话……"
 russia_unification.166.a: "我们必须让俄罗斯团结在一起！"
 russia_unification.166.b: "这应该是一种可行的途径。"
 russia_unification.166.c: "我们的国家主权高于一切。"
 russia_unification.167.t: "掌声欢迎"
 russia_unification.167.d: "从最近[GetOtherRegionalName]传来的信息来看，他们的政府似乎非常愿意参加我们组织的初步会议。为了他们和我们的利益，也为了所有俄罗斯人的共同利益，希望我们能为全俄罗斯找到通往统一和富强的道路！"
 russia_unification.167.a: "充满希望的会议！"
 russia_unification.168.t: "合作与妥协"
 russia_unification.168.d: "在我们为实现俄罗斯光明的未来而努力的进程中，我们与[GetOtherRegionalName]就统一问题举行的初步会议取得了一些成果，喜忧参半。他们批准了两国的统一，令我们十分满意。然而，由于在统一谈判结束之前我们必须做出一定程度的让步，一些政客可能会感到不满。不过，既然这是俄罗斯迈向统一的又一步，所有的忧虑都是不值一提。"
 russia_unification.168.a: "握握手，好朋友！"
 russia_unification.169.t: "谨慎的拒绝"
 russia_unification.169.d: "最近的报告传来不幸的消息。具体说来，[GetOtherRegionalName]高层悄悄列出一长串理由，藉此声称他们无法参加我们为统一两国而召开的会议，其中最主要的是他们不愿放弃[GetOtherRegionalName]的自治权。这是个大问题，我们和平统一俄罗斯领土的可能又降低了几分，在我们的民众中间引发了一波对俄罗斯未来的担忧。"
 russia_unification.169.a: "只有未来才能知道……"
 russia_unification.170.t: "统一会议"
 russia_unification.170.d: "今天，我们宣布，[GetOtherRegionalName]与[ROOT.GetName]政府签署了国家统一协定，两国将携手并进，共同走向俄罗斯民族和平统一的未来。我们致力于为俄罗斯人民创造更加美好、更加光明的未来，胜利必将属于我们！"
 russia_unification.170.a: "统一、和平、俄罗斯！"
 russia_unification.171.t: "后方的灾难"
 russia_unification.171.d: "我们不得不告知国内，我们的代表与[GetOtherRegionalName]政府共同举行的初步会议彻底失败，羞愧、担忧和耻辱围绕着我们。俄罗斯人民心头再一次笼罩着忧虑的阴云，害怕血腥的过去再度重演。此外，会议失败使我国政府的领导人感到极为失望，并给我国政府造成了巨大的压力。"
 russia_unification.171.a: "俄罗斯统一之梦稍稍褪色。"
 russia_unification.172.t: "愿我们的工作结出硕果"
 russia_unification.172.d: "我们为我国政府和[GetOtherRegionalName]高层之间的会议进行了精心准备，现在是时候正式召开会议了。未来既让人兴奋，又令人焦虑。它可怕而又迷人。是的，未来充满着可怕的未知，但穿过未知之雾，我们必将找到希望与信心，为身心俱疲的俄罗斯人民找到隧道尽头的光明。"
 russia_unification.172.a: "为了希望，为了俄罗斯！"
 russia_unification.172.b: "我们要拒绝他们的甜言蜜语！"
 russia_unification.173.t: "长久以后……"
 russia_unification.173.d: "外交官和我们的新同胞一同从会议室的座位上站起，通过了一项条约，宣布[GetOtherRegionalName]与[ROOT.GetName]正式合并。这两个国家在经济、军事和政治上早已相互交织、密不可分，现在通过共享一面旗帜和一个名字的方式，正式确立了他们的统一。尽管调整[GetOtherRegionalName]法律和行政管理的工作仍在进行，但我们的联盟再也不会被其他国家所干扰或打断了。\n\n对任何人都不怀恶意，对任何人都心怀仁厚；我们又为祖国流血的躯体包扎了一个伤口。"
 russia_unification.173.a: "百年复兴自此而始。"
 russia_unification.174.t: "……但是还不够"
 russia_unification.174.d: "第一天，以大喊大叫、鲜血满地、人身攻击而结束。\n\n第二天结束时，会议大厅内外堆满了身上满是铅弹的尸体。\n\n没有第三次会议。当然，他们也没有。"
 russia_unification.174.a: "不是你死，就是我亡。"
 RUS_superregional_stage: "处于超地区阶段"