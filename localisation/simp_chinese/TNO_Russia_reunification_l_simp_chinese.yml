 RUS_VYT_west_russia: "成立§Y西俄罗斯君主国§!"
 RUS_VYT_west_russia_desc: "我们以凯旋的姿态站立在西俄罗斯的余烬之上，所有布尔什维克和德国舔狗都被横扫一空。是时候正式宣布我们是全俄罗斯唯一的正统政府，而弗拉基米尔三世是它真正的统治者了。天佑沙皇！"
 RUS_KOM_west_russia: "成立§Y[ROOT.GetKomiIdeologyTitle]§!"
 RUS_KOM_west_russia_desc: "我们控制了西俄罗斯所有的重要城市。那些嘲笑我们国家的人，已经被历史所遗忘，只留下一条光辉的崛起之路。让我们继续向着祖国的完全解放努力奋斗，并宣称我们作为俄罗斯正统政府的地位！"
 RUS_PRM_west_russia: "成立§Y纯正雅利安兄弟会§!"
 RUS_PRM_west_russia_desc: "这个曾经被称作俄罗斯的一隅之地匍匐在我们脚下！雅利安人交给我们的统一俄罗斯的任务就摆在我们面前，但在那之前我们必须巩固我们在这片土地上的地位。让净化开始吧！"
 RUS_SAM_west_russia: "成立§Y西俄罗斯临时委员会§!"
 RUS_SAM_west_russia_desc: "我们控制了西俄罗斯所有的重要城市。我们的军队横扫全国，俄罗斯精神激励着我们前进！我们需要一个新的名字，一个更符合我们光荣地位的名字。"
 RUS_WRS_west_russia: "重建§Y西俄罗斯革命阵线§!"
 RUS_WRS_west_russia_desc: "终于，五十年代失败的解放战争带来的耻辱被我们彻底洗去，我们又一次控制了整个西俄罗斯！一切为了联盟，我们勇往直前！"
 RUS_somethings_wrong: "调试--有什么东西出错了"
 RUS_somethings_wrong_desc: "哈哈有人把东西搞砸了"
 RUS_end_warlord_tt: "我国将进入§Y地区阶段§!，更多的政治、工业、军事、外交选项将会解锁。\n"
 WSR_uprising_stirs: "起义的低语在摩尔曼斯克扩散。大约§Y6个月§!后，这将升级为武装暴动。"
