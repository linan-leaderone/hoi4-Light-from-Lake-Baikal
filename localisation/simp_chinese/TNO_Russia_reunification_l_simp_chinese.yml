 far_east_reunification_desc: "[ROOT.GetFarEasternReunificationDesc]"
 RUS_AMR_far_east: "成立§Y全俄罗斯远东政府§!"
 RUS_AMR_far_east_desc: "整个俄罗斯远东已经处于我们控制。元首认为时机已至，应该宣布我们才是唯一合法的俄罗斯政府，并且开始光复祖国。为了上帝、祖国与劳动！"
 RUS_BRY_far_east: "成立§Y远东自由苏维埃共和国§!"
 RUS_BRY_far_east_desc: "暴君已除，革命的红旗在俄罗斯远东高高飘扬。该宣布成立新的苏维埃共和国了，用不了多久，红旗将飘扬在莫斯科和列宁格勒上空！"
 RUS_IRK_far_east: "重建§Y远东苏维埃§!"
 RUS_IRK_far_east_desc: "我们战胜了盘踞在俄罗斯远东的修正主义者、反动派和法西斯。现在我们可以开始重建苏联并且平定西部的领土了。为亚戈达同志三呼万岁！"
 RUS_MAG_far_east: "成立§Y西伯利亚民族共和国§!"
 RUS_MAG_far_east_desc: "我们控制了俄罗斯远东所有的重要城市。只要保证核心领土的安全，找到足够的人手，聚敛丰富的资源，很快俄罗斯的国旗就将再次在克里姆林宫上空飘扬！"
 RUS_MAG_WA_far_east: "加强§Y对西伯利亚的控制§!"
 RUS_MAG_WA_far_east_desc: "长官！我们已经完成了在俄罗斯远东地区的所有平定行动。现在我们可以立即巩固所有阵地防御。"
 RUS_CHT_far_east: "成立§Y帝国远东领§!"
 RUS_CHT_far_east_desc: "帝国的权威在俄罗斯远东重建了，我们现在要宣告自己才是未来的全俄罗斯政府，米哈伊尔二世是真正的统治者。天佑米哈伊尔二世沙皇！"
 RUS_OMO_far_east: "成立§Y西伯利亚神授国§!"
 RUS_OMO_far_east_desc: "我们控制了俄罗斯远东所有的重要城市。但祖国母亲和她的人民仍待救赎。我们会将主和他的光芒带给俄罗斯所有的迷途灵魂。阿门。"
 RUS_OMO_2022_far_east: "成立§Y西伯利亚谐律社会主义共和国§!"
 RUS_OMO_2022_far_east_desc: "谐律联盟已经成功消灭了远东的所有法西斯分子和激进共产党人，是时候宣布成立西伯利亚谐律社会主义共和国了。让我们继续前进，直到谐律传遍全俄罗斯！"
 russia_unification.0.t: "凛冬将至"
 russia_unification.0.d: "非常遗憾，从他们最近的行动来看，似乎所有与[FROM.GetNameDef]维持和平的希望都破灭了。在[FROM.Capital.GetName]的一份声明中，[FROM.GetAdjective]声称我们是一个非法政权，是他们重新统一俄罗斯道路上的拦路虎与绊脚石。发表敌意宣言之后，他们把所有我国公民驱逐出境。\n\n他们的军队调动起来，阴云密布。看来我们的利益冲突已经无法谈判解决，只能到战场上较量一番了。"
 russia_unification.0.a: "令人担忧。"
 russia_unification.1.t: "总摊牌"
 russia_unification.1.d: "要么和平兼并、要么武力征服，[ROOT.GetName]一路攻坚克难，将周遭国家一扫而空。现在，是属于它的关键时刻。俄罗斯幅员辽阔，尽管[ROOT.GetName]控制了其中很大一部分领土，但仍有更多土地等待着它来征服。我们必须开始准备一场战争，不同以往，它将是一场面向未来、挑战和塑造军队的战争。[GetOtherRegionalDefCap]必将灭亡。"
 russia_unification.1.a: "我们来看看谁能笑到最后。"
 russia_unification.2.t: "伸出橄榄枝"
 russia_unification.2.d: "要么和平兼并、要么武力征服，[ROOT.GetName]一路攻坚克难，将周遭国家一扫而空。然而，它现在面临的情况却与以前不同。[GetOtherRegionalDef]不希望流血，因为他们的政府对我们表达支持。我们必须经历把我们两国联系在一起的、漫长艰巨的过程，这样，当俄罗斯其他国家出现在地平线上的时候，我们才能坚强地站在一起。这将加紧对我们政府的约束，但这是值得的。"
 russia_unification.2.a: "永远向前。"
