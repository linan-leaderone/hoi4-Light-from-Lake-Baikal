 socialist_anti_japanese_united_front_subtype_noun:0 "抗日民族统一战线"
 socialist_anti_japanese_united_front_subtype_desc:0 "严格意义上，与其把统一战线称为一种意识形态，更应当将其视为涵盖了社会中各阶级的广泛同盟。抗日统一战线是第二次国共合作期间，中国共产党所采取的一种策略。与当时西班牙以及法国的人民阵线类似，抗日统一战线旨在团结大多数“进步”势力反对极右翼。在统一战线的旗帜下，共产党暂时放下了激进的口号与纲领，转而捍卫“民主自由”与“民族独立”——在当时的中国，这些是相当进步的口号。统一战线并不意味着无条件的妥协与退让，共产党将优先团结中间派与“进步人士”，孤立顽固派与投降派。在短期内，这种策略无疑保证了全中国的抗敌力量能够团结起来，共同抵抗更大的威胁。\n但矛盾永远在这个超阶级联盟的内部潜藏滋长。地主自始自终都在要求更高的租税，资本家也不会永远忍受愈演愈烈的劳工运动，而对于共产党而言，“阶级调和”只是一时的权宜之计，他们终究要更进一步，代表劳动者对整个社会进行改造。日本帝国主义的暴行一手促成了这个同盟，而一旦强敌消失，抑或是民族独立的理想已成幻梦之时，这个联盟也将在摇摇欲坠中走向终结……"

 communist_liuism_subtype:0 "新民主主义"
 communist_liuism_subtype_desc:0 "£gezifu £gezifu \n£six_eggs \n£gezifu £gezifu \n£gezifu £gezifu \n£gezifu £gezifu \n新民主主义常被视为毛泽东思想的一部分——在落后国家，民族资产阶级往往受制于帝国主义的竞争与根深蒂固的封建势力的压迫，势力薄弱，难以承担历史重担。故而，有组织的无产阶级就必须接过实现独立与民主的旗帜，只有代替资产阶级完成对国家的改造，才能为社会主义的实现创造历史条件。\n\n£gezifu £gezifu 在其创造者毛泽东意外去世后，“新民主主义”陆续被赋予了超出其提出者所料想的含义，也理所当然的造成了混乱与分歧——有人认为“新民主主义”与布哈林主义拥有相似的内核，是在无产阶级专政的政治框架下继续鼓励商品经济的发展；也有人认为“新民主主义”要略逊于布哈林主义，其底色仍是“资产阶级革命”，故而主张与民族资产阶级彻底的结盟，更有甚者，喊出了“剥削有功”的口号。\n\n£gezifu £gezifu 但无论党内的分歧如何严重，所有中共党员都被告知——“实现新民主主义是党在现阶段的主要使命”。而“在新民主主义的旗帜下争取民族解放”，早已成为了中共在战后最鲜明的口号。"

