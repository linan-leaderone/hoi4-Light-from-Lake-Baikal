 LHH_shield_of_the_ordensstaat_desc:0 "海因里希·希姆莱亲卫旗队由党卫军最精锐且最忠诚之人组成，这支部队已经直接控制了当地主要城市与通往希姆莱行动基地的通道。亲卫旗队把莱茵河西岸打造成了牢不可破的工事网，这正是他们多年来正在准备的，毫无准备地撞上去就是送死而已。"
