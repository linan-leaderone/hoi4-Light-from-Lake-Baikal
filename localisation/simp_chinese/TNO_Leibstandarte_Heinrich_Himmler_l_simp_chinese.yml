 HWL_Wilhelm_Mohnke:0 "威廉·蒙克"
 POLITICS_Wilhelm_Mohnke_DESC:0 "昂首挺立，保持强大。昂首挺立，保持强大。除此之外皆为软弱，绝无退缩。绝无软弱。\n\n奉献、坚持，或者在某些人看来，顽固不化。这就是党卫军上级集团领袖威廉·蒙克的人生信条。蒙克生于蓝领家庭，22岁时便投身于纳粹党与党卫军。蒙克的军事生涯将让他因多起屠杀战俘而受国际指控，永远处于进退两难的境地。这些惨绝人寰的罪行不过是蒙克生涯的巅峰之一。在南斯拉夫作战时，一次大型空袭轰炸了他的部队。迫使医生无视军官的命令，决定尽早让蒙克解脱，截掉了他的腿。蒙克的奉献精神、拒绝让步的行事风格与对工作的顽固态度让他对自己残疾的事实愤怒不已。不过，形势的转变让他深入柏林，带领着希特勒青年团与许多组织，在新落成的日耳曼尼亚为德意志国的胜利喝彩，为德国民众欢呼。\n\n但在战后，真正控制着蒙克的人却是党卫军全国领袖。希姆莱将蒙克在青年人中的人望与不屈精神看作资本，他也因与党卫军全国领袖站在统一战线，而成为50年代未遂政变企图中最出名的参与者。而正是党卫军全国领袖的影响，让蒙克在骑士团国寻得了活计，出任党卫军海因里希·希姆莱亲卫旗队的指挥官，尽其审慎的举止、彻底的调查与绝不屈服的态度……\n\n然而，在党卫军全国领袖眼里，利用这位党卫军上级集团领袖……来守护他生命的时刻，到了。在海德里希与蒙克之主争斗之时，许多德国人继续向西逃去，逃到伊比利亚或是其他地方，逃离笼罩德国的混乱。不过，蒙克将成为屏障，作为边境卫兵，化作抵御难民潮的高墙。毕竟，就他看来，刺客可以伪装成一位拄着拐杖的老人，也可以是那带着三个孩子的母亲……"
