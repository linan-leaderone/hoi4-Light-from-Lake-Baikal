 VEN_black_gold_raw_gold: "黑金即真金"
 VEN_black_gold_raw_gold_desc: "如果说意大利的命脉像红酒，俄罗斯的命脉像伏特加，那么委内瑞拉的命脉就像石油，味道更纯、后劲更足。自建国以来，委内瑞拉经济就奠基于奥里诺科河畔及贯穿其间的经济带之上。上天的恩赐使她在自由国家组织之中崭露头角，赢得了各国的重视。如今委内瑞拉也许正处于黄金时代，但这盛世显然有些过于漫长了，很快委内瑞拉就会见证它的逝去。"
 VEN_game_of_the_three_kings: "三王的游戏"
 VEN_game_of_the_three_kings_desc: "暴君一旦陨落，身后的王国便随之土崩瓦解，山头林立、互相攻伐，使民众落入纷争的泥潭。自从佩雷斯·希门尼斯倒台、民族英雄罗慕洛·贝坦科尔特去世，三巨头便开始了漫长的权力角逐：劳尔·莱昂尼的民主行动，拉斐尔·卡尔德拉的独立选举政治组织委员会，以及霍维托·比利亚尔瓦的民主共和联盟，围绕着国家的未来展开激烈的争夺。\n\n尽管1958年，人民海军上将、政变英雄沃尔夫冈·拉腊萨瓦尔的当选暂时缓和了紧张局势，但随着下一届选举的临近，派阀之争——以及从未远去的敌意——依旧会再次上演。"
 VEN_democracys_fraying_lifeline: "岌岌可危的民主"
 VEN_democracys_fraying_lifeline_desc: "马科斯·佩雷斯·希门尼斯倒台，持续了150年的委内瑞拉军队干政史随之终结，由贝坦科尔特与加列戈斯于1945年开启的短暂的委内瑞拉民主实验也得以保全。但在军队里，从高层的军官到基层的学院，军政传统的终结让那些受到过去的军政府深刻影响的人士感到极为不安。或新或旧的意识形态正在萌芽，以委内瑞拉那超越民主或独裁的分野、唯一真正“王者”的名义：\n\n§Y玻§!§m利瓦§!§R尔§!。"
 VEN_the_crimson_spectre: "赤色幽灵"
 VEN_the_crimson_spectre_desc: "青葱的山野间，一首低沉的歌谣久久回荡，一半缅怀逝者，一半歌颂希望。1958年，他们离证明自己只差最后的一步，然而右翼国贼和白头海雕互相勾结，将一个自由的委内瑞拉活生生从他们手中抢走。\n\n时光飞逝，在新一代革命者的号召下，革命左翼运动和迅速壮大的民族解放武装力量纷纷拿起了武器。从苏利亚的热带丛林到玻利瓦尔的广袤平原，细微的低语从未消逝，而随着委内瑞拉步入最为动荡的十年，这种低语或将摇身一变，成为响彻全国的呐喊。"
 VEN_el_esequibo_es_nuestro: "埃塞奎博是我们的！"
 VEN_el_esequibo_es_nuestro_desc: "§Y“先被盎撒人霸占，又被扬基佬抢走。”§!\n\n虽然圭亚那和委内瑞拉都已加入自由国家组织，国内的民族主义情绪已不再同之前那样激进，但收复失地的渴望从未消弭。虽然委内瑞拉母亲的愤怒已暂时得到平息，但这仅仅是为了不伤害到边境线另一侧的儿女，一旦这种微妙的平衡被打破，她的怒火便会重燃。"
 VEN_Alfredo_Tarre_Murzi: "阿尔弗雷多·塔雷·穆尔齐"
 VEN_Alfredo_Tarre_Murzi_sec_desc: "§Y国防部长\n基督教进步主义§!\n--------------\n§L作家与政治家往往紧密相连，思想的激荡、精神的喧嚣，咖啡因和酒精添做燃料，化作书写时沉抑的享受。对阿尔弗雷多·塔雷·穆尔齐而言，这种结合使他的职业生涯达成了完美的互补。\n\n塔雷·穆尔齐写作时，坐在打字机前的他是一位精准无误、坚定不移的评论家；而身为政治家时，他则表现出节俭、热情与卓越的谈判技巧。这些能力使他成为霍维托·比利亚尔瓦内阁中的关键人物；他对委内瑞拉历史新十年的趋势洞若观火，而这一切都是在佩雷斯·希门尼斯独裁统治的余波中实现的。\n\n塔雷·穆尔齐不懈努力，试图在军方、警察与民众之间建立一个妥协的委内瑞拉。这并非易事，这绝非易事，拉腊萨瓦尔总统任内头两年的骚乱和军方的异议仍是国家面临的核心挑战，但至少曾经剑拔弩张的各方现在已经放下武器，暂时达成了和解。\n\n至于塔雷·穆尔齐，他始终扮演着调解者的角色。在其他人随风摇摆、或是向双方低头表示臣服之时，他以一位年迈政治家的温暖提醒着委内瑞拉的各方，他们所效忠的对象不是他个人，而是他们的国家。§!"
 VEN_Miguel_Angel_Burelli: "米格尔·安赫尔·布雷利"
 VEN_Miguel_Angel_Burelli_for_desc: "§Y外务部长\n自由保守主义§!\n--------------\n§L在弥漫着雪茄烟灰的密室里，汗流浃背的人们翻看着一篇又一篇政策文件与报告，急切地希望在这如同永恒的赛马般的政坛斗争中取胜，而米格尔·布雷利·里瓦斯淡定自若。无论是外交政策上的精神分裂症，还是经济政策上的焦虑症，这些在政治的背面支撑着它的品质正是他的专长。\n\n里瓦斯有一个意大利父亲，所以对于年轻时的他来说，学习语言并不困难。哪怕是从位于马德里的大学毕业后，他依然在学习新的语言。他是一个笃实的国际主义者，曾经四处游历。后来他得到了霍维托·比利亚尔瓦的指导并被他收为徒弟。在访问活动中，他粗实的下颌、标志性的烟嗓和顽强的毅力令他名声大噪，许多人将他视作共和联盟中一颗冉冉升起的年轻新星。但布雷利本人对此的态度却相当复杂。\n\n展望未来，布雷利信任比利亚尔瓦——委内瑞拉首先需要的是坚强的领导，其次才是政治。在这个国家经历十年的磨难后，布雷利如今寻求的只有定国安邦的力量，无论这力量来自哪里。\n\n善政总需善人行。§!"
 ojeda_eco_trait: "贫民卫士"
 VEN_Fabricio_Ojeda_eco_desc: "§Y经济部长\n革命盖坦主义§!\n--------------\n§L1958年委内瑞拉革命的英雄中，一个名字在钟楼和贫民窟间受压迫、迷茫的委内瑞拉人民间口口相传。\n\n法夫里西奥·奥赫达，这位年仅十七岁的青年政治家，迅速成为新兴的民主共和联盟的中流砥柱。然而，真正摆脱束缚、实现共和社会的希望，却如同风中的灰烬一样散落——委内瑞拉的民主和它的奠基者罗慕洛·贝坦科特一样，在一个寒冷的一月清晨走向了终结。\n\n佩雷斯·希门尼斯治下的社会死气沉沉，他那崇高的野心压迫着社会底层的人民，仿佛他们只是渺小的蚂蚁。奥赫达毅然选择与同胞们站在一起，公开抗争。尽管拉腊萨瓦尔是革命的领导者，但若没有奥赫达的号召和他在委内瑞拉社会中的地位，他们的政变根本不可能成功。\n\n而在战后的新政府中，奥赫达赢得了拉腊萨瓦尔的信任，出任经济部长，并展现出了卓越的才干。在短短几年内，佩雷斯·希门尼斯的铁腕统治终于被推翻，压在人民身上的重担得以卸下。然而，奥赫达心中始终怀有一个更深的愿望：曾经压在人民头顶的大山，有朝一日会变成属于贫民的金山银山——他不仅要引领人民走向光明的未来，更要赋予他们追求未来的勇气。§!"
 VEN_Jovito_Villalba_hog_desc: "§Y内政部长\n民族自由主义§!\n--------------\n§L轻视霍维托·比利亚尔瓦这样一个看似普通的人绝对是大错特错。虽然他举止有礼、目光平和，样子更像是一个公务员或会计师而非革命者，但倘若没有比利亚尔瓦，今日的委内瑞拉恐怕早已失去了生机。亚马孙战士用钢枪与意志保卫部族，而比利亚尔瓦则以慷慨激昂的演讲和不眠不休的写作为国效力。\n\n从年少时作为一名理想主义学生反对戈麦斯开始，到后来挺身反抗佩雷斯·希门尼斯，热情与正直始终是比利亚尔瓦的灵魂所在。尽管他因此饱受苦难，经历了监禁与流亡，但他从未被击垮。1952年，在军人选举中，他战胜了权势滔天的佩雷斯·希门尼斯，公开向这位独裁者宣战。在接下来的几年里，流亡中的比利亚尔瓦成为反抗政权的象征，点燃了1958年爆发的革命之火。\n\n拉腊萨瓦尔在比利亚尔瓦身上看到了志同道合的灵魂，甚至愿意放下职位，与这位新盟友携手竞选。随后，他们发起了一场意在恢复民生的民众主义运动，如果说拉腊萨瓦尔维持着这场运动和蔼可亲的公众形象，那比利亚尔瓦则是推动这场运动的核心力量。\n\n霍维托·比利亚尔瓦终于建立起他在1952年被废除的政府，赢得了人民的信任，并对未来充满信心。他希望在政坛掀起一场新的风潮，将他对民主共和联盟与祖国的愿景化为现实。这不仅仅是一个充满希望的政党，更是国家团结的象征，凝聚起委内瑞拉所有迷失的儿女，为他们照亮前行的道路。§!"