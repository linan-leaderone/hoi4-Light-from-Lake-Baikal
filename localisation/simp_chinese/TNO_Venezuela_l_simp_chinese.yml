 VEN_Wolfgang_Larrazabal: "沃尔夫冈·拉腊萨瓦尔"
 POLITICS_VEN_WOLFGANG_LARRAZABAL: "对于一名海军军人而言，漫长的航程早已成为一种独特的美——迎风的面庞，海潮的冷冽，最重要的，是对船员和舰船的忠诚。即使观花宫将这名水手带离了海岸，这份责任也未消散——它如同海潮的低吟，伴他入眠，唤他清醒，在狂暴的风暴中指引他前行。如今，沃尔夫冈·拉腊萨瓦尔所掌舵的“舰船”远比他当海军上将时要大得多，船员的数量也超出他曾经的想象，然而，船长的职责始终未曾改变。\n\n从海上到陆地，1958年的政变将沃尔夫冈·拉腊萨瓦尔推向了一个前所未有的高位。政变的余波过后，正是他和他的同僚们在佩雷斯·希门尼斯政府的废墟之上，雕刻出了一个新的委内瑞拉。拉腊萨瓦尔对民主原则的坚定承诺，使得他那迷人的微笑和优雅的风度深深植入委内瑞拉人民的心中。但他并不愿就此止步。于是，凭借着非凡的魅力，他赢得了1958年的选举中，使他能够从废墟中重建一个可以抵御时代浪潮的委内瑞拉，一个充满希望的国度。\n\n于是，从加勒比海的舰舵到国家的方向盘，沃尔夫冈·拉腊萨瓦尔小心翼翼地掌舵着这个正在崛起的国家。尽管接连不断的悲剧接踵而至，拉腊萨瓦尔的梦想也未曾改变。委内瑞拉的苦难岁月终将结束，取而代之的，是一个由贝坦科尔特多年以前奠基的、现代化的委内瑞拉——一个在他审慎的引领和坚定的目光下，蓬勃发展的国家。"
