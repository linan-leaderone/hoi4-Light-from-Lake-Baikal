 POLITICS_NAWABZADA_SHAHABUDDIN_KHAN_DESC: "贾多尔的汗、第尔的纳瓦卜，纳瓦卜扎达·谢哈布丁汗，纳瓦卜·沙阿·贾汉·汗的次子，是个无情且尽忠职守的人。\n\n考虑到他的第二份工作是被阿富汗任命为边境诸省的军事总督，以上的评价简直是恰如其分——这个职位是阿富汗王国为了镇压边境巴基斯坦军队残余而设立的。他的职责是确保巴基斯坦人的军队最多只能残留在这边境一带，而不会侵入阿富汗境内。作为阿富汗人忠诚的下属，他很乐意履行这项职责。\n\n曾几何时，谢哈布丁汗不曾受命镇压巴基斯坦人的时候，他也曾统治过巴基斯坦西北部的两个小土邦——两个本应属于巴基斯坦的地区。当时，许多人赞颂他为治下的国家的现代化所作的努力，包括一手资助其辖区内的学校、医院、防御工事与道路等等。但同时，许多人也批评他在和任何人打交道时都流露出来的无情。\n\n而现在，他对边境诸省的专制统治在提升许多人的生活水平的同时，也毁了许多人的生活。无数部落团体视他为敌，只因他为发展而不断征用部落土地，而除了他曾管治的贾多尔和第尔地区，边境诸省的民众对他也没啥特别好的印象，反而不少人对他专制且无情的统治感到不满，导致当地出现了亲巴基斯坦，甚至亲印度的情绪。\n\n而面对这类事情，纳瓦卜扎达只会一如既往地行事——维护自己的权威，压制异议，直到事件平息。既然这一套以前行得通，现在用回这套又会有什么问题呢？"
