 KOM_lcoup_the_peoples_revolution_desc: "长久以来，科米共产党一直在指责共和国的资产阶级民主制度——这是对旧联盟莫大的侮辱，瑟克特夫卡尔城也因此滋生了资本主义的腐朽堕落。\n\n随着共产党的掌权，这种情况终于画上了句号。曾经的国民大会中，只有那些被证明是忠诚的流了下来，其他人都被逮捕或监禁。看来，瑟克特夫卡尔的资产阶级民主已走到了尽头——至少，共产党主席团是这么觉得的。"
 KOM_lcoup_appeal_for_a_united_party_desc: "总的来说，左派是出了名的喜欢搞派系斗争、体制内斗。但是现在可不是内斗的时候。为了巩固革命在科米的影响，我们必须暂时抛开意识形态解释上的分歧，专注于高效率、有建设性的治理工作。\n\n由苏斯洛夫总书记牵头的主席团将立即通过一项法令，禁止一切派系斗争，并终止所有在许可范围之外的政治活动，直到我们目前面临的危机结束为止。"
 KOM_lcoup_repurpose_the_systems_desc: "现在不是搞理想主义的时候。为了保持国家的基本运作，旧共和国的官僚机构是至关重要的——基本的国家机关将在我们的管理下继续存在，与我们这个新的执政党形成一种尴尬的平衡。为了确保我们有基本的治理能力，在革命之中甚至之后，和剩余的政府官僚打交道，让他们认识到我们的善意，这都是我们必须要做的事。"
 KOM_lcoup_on_suslovs_orders_desc: "虽然共和国已成一体，但我们也必须记住，前途如履薄冰，极易滋生个人腐败。共产党的首席理论家、共和国的总理米哈伊尔·苏斯洛夫是个可信的人，他能维持共产党所必须的民主机制。就现在来说，内部民主系统尚且够用——鉴于外部世界的动乱，我们在面对共和国的内部矛盾时，必须将党置于首位。党志在代表人民，但眼下，必须超然物外。"
 KOM_lcoup_lock_down_syktyvkar_desc: "推翻前任政府的革命震惊内外，瑟克特夫卡尔陷入动荡，全共和国上下的城市地区也局势不稳。虽然我们已经牢牢控制了首都，但共和国军残部和反动派游击队还是极有可能窝藏在乡村地区。有鉴于此，科米共产党主席团通过了一项法令：直到危机结束前，限制进出瑟克特夫卡尔。"
 KOM_lcoup_mobilize_suslovs_men_desc: "旧共和国军队中的数位社会主义者以及爱国者都与我们的政府站在了一起，给我们支援了武器、装甲车辆以及人力，但是他们还不止是我们能动员的所有资源。革命之前，我们在苏斯洛夫总书记的监督下组建了大量社会主义预备队和游击队，他们的任务是配合党的工作，保护共和国真正的无产阶级专政。掌权后，我们就可以正式把这支预备队整编为科米红军，成为一支真正可靠的武装力量。"
 KOM_lcoup_paralyze_the_army_desc: "科米共和军长期以来是塞满了一个反动分子的大本营。随着我们让红军浴火重生，那么是时候对这帮反动分子重拳出击了。里面的军官们将被送去再教育，法西斯分子将被肃清，而其武装则会被用来建设人民武装力量。这虽然会暂时影响我国的国防建设，但是从长远来看，这对我们来说还是值得的。"
 KOM_lcoup_komi_belongs_to_the_soviets_desc: "革命成功了！瑟克特夫卡尔的大街小巷都挂满了红旗。几个月前，其他城市的主干道上还满是资产阶级分子，而现在，取而代之的是自豪的游行队伍。旧共和国的生命终于走到了尽头——无产阶级革命终结了资产阶级过渡阶段，新的社会主义共和国从废墟上拔地而起。\n\n内务已处理完毕，是时候开始我们收复苏联旧地的正义事业了。在不久的将来，俄罗斯人民与全世界人民都会以解放者的礼遇欢迎我们！"
 KOM_lcoup_promise_true_freedom_desc: "资产阶级民主中不存在自由：人民被身居高位、窃取百姓财富的人束缚，无法自行决定未来；法西斯主义中不存在民主：人民与国家特质相捆绑，化为一个单一、毫无特性整体的一部分，而这实体只希望把那些沦为其非人道政策牺牲品的个体认知纳入进来。\n\n只有社会主义才拥有自由！我们要选举、要思考、要发声，要自由自在、大步向前，打破历史终结论！"
 KOM_lcoup_peoples_political_struggle_desc: "我们已经重建了职业的红军预备队，但全共和国上下还是有许多人想要在这紧要关头参军的。军队不能只让那些早已训练过的人参加——在这危机时刻，人民必须拿起武器，与训练有素的士兵一同战斗，抗击反动派。\n\n革命前些年，苏斯洛夫手下的就有一批专业准军事团体和游击队就已完成了训练，现有的红军主要由他们组成。大批热忱的无产阶级人民将加入他们，让其在行动中磨练自己吧！"
 KOM_lcoup_silence_the_unswayed_desc: "有些反革命分子试图用他们的丑恶声音压过人民呼声，他们甚至还想彻底消灭革命，把我们可爱的国家变成腐败混乱的反动窝点。我们决不允许这样的情况发生！革命先烈和人民所打下的赤色江山绝不能拱手让人！\n\n这些反革命分子的谬论需要被永久肃清。"
 KOM_lcoup_the_legitimate_option_desc: "不到二十年前，邪恶的纳粹击败了苏联，不过，直至西俄罗斯战争结束，西俄罗斯仍由西俄革统治，俄罗斯的共产主义精神并没有随着苏联一并消亡。虽然某些右翼分子会提出异议，但科米脱离正统革命政权的时间不过才寥寥数年罢了。综上所述，只有共产主义才是科米唯一的正确道路，只有工人真心支持的科米政府才是正统的政府。\n\n我们将关注劳动者群体内部组织的苏维埃，再次交予他们权力。"
 KOM_lcoup_propaganda_blackout_desc: "科米的大街小巷和收听频道上，到处都是宣传口号。我们的宣传占据上风，但其余的宣传大都是中间派和右派争取人民支持的负隅顽抗。无论如何，我们都不能允许这种情况发生。为了抵制这些宣传运动，我们必须尽一切可能将其抹除。我们会鼓励党员们走上街头撕掉那些反动的海报，以表明我们与之斗争的决心。在我们团结起来抵制海报和其他此类实物宣传的同时，我们还要利用我们现有的技术，搜寻反动派鼓吹其宣传的广播电台，并将其一一铲除。要是走运的话，革命的威胁将就此终结！"
 KOM_lcoup_we_are_benevolent_desc: "那些认为决策只能通过暗箱做出的家伙们属实是脑子有点问题，决策过程是需要人民的参与的。科米不是沙皇的宫殿，我们需要倾听人民群众的呼声，让人民群众来参与未来的决策进程。\n\n我们要积极引导社会主义基层组织的发展，让包括男女老幼在内的全体人民都在党的领导下为社会主义新科米奋勇前进！"
 KOM_lcoup_out_of_harms_way_desc: "整个科米暴力横生。由于暴力要花点时间才能平息，我们必须要为人民提供庇护。我们或许要动用一些政治支持提供依据，但科米的大多数人都是无辜的，他们想的只是吃饱穿暖。默许人们受暴力蹂躏，即使有正当理由，也令人厌恶。老百姓又不想生活在动荡之中，那他们凭什么要为此买单呢？为平民提供庇护要动用一些资源，但这值得。毕竟，如果我们连老百姓的身家性命都无法保障，我们算什么普罗大众的救世主？"
 KOM_com_smuta_for_revolution_everlasting: "为了永恒的革命"
 KOM_com_smuta_for_revolution_everlasting_desc: "以人民的名义，科米共和国正式被废黜！这是多年来斗争的成果。红旗高高地飘扬在资产阶级自由派与法西斯分子们的头上。党的意志不可否认，人民的呼声也将被听到。打倒了资本家与反动派之后，瑟克特夫卡尔的人民再也不必生活在资本家与反动派的白色恐怖之中。\n\n就像红十月中的列宁一样，我们再次翻开了历史的新篇章。但同时，我们只占领了一小部分领土，而敌人却似狼群般包围着我们。在大动乱中，我们将竭尽全力，恢复苏联的旧疆。一切付出终将得到回报。让我们再次努力，消灭一切工人阶级的敌人！"
 KOM_com_smuta_an_orthodox_front: "正统阵线"
 KOM_com_smuta_an_orthodox_front_desc: "即使是在布哈林孱弱的领导下，苏联也在二三十年代得到了蓬勃发展。工业建成、农业兴盛、和平维系，这些都体现了科学社会主义的优越性。但布哈林既没严格遵循正确的意识形态指引，也没能实现列宁建设强大军队保卫苏联的理想，导致我们在二战中被击败。然而这次将有所不同，共和国将忠于党的领导，恪守正统的社会主义道路并继承列宁的遗产。"
 KOM_com_smuta_the_king_of_swords: "宝剑国王"
 KOM_com_smuta_the_king_of_swords_desc: "米哈伊尔·苏斯洛夫无疑是总书记的不二人选。他娴熟的政治操控能力、严格的指导与高超的外交技巧，正是我党力争团结所需要的东西。尽管内讧与意识形态斗争困扰着我党，但在革命的前夜，我们需要建立一个广泛的革命阵线，来推翻资产阶级共和国。所以，总书记必须把恢复党内秩序作为首要目标，将党重新团结在马克思与列宁的旗帜下。"
 KOM_com_smuta_out_of_the_shadows: "从阴影中归来"
 KOM_com_smuta_out_of_the_shadows_desc: "现在，党已经充分认识到保守和反动的意识形态及其追随者的危险。虽然我们能够确保对科米的控制，但我们不能忍受在我们解放的每一个地区和城市都发生类似的冲突。与准军事组织的激烈巷战对我们来说难以接受，我们也不会采取使他们变本加厉的优雅礼节。在维亚特卡，我们发现了通德分子，保皇派，以及肮脏的白卫运动，在内战后被抛弃后又被冲上了我们的海岸。其他地区的情况更糟！\n\n米哈伊尔·苏斯洛夫计划使打击反革命工作更加专业和高效。我们的内务部将重组，然后优化，以处理我们领土上的激进分子问题。当然，他也可能认为这是一个机会，可以将他眼中的离经叛道者排除在外，转而支持正统的领导核心。但如果内务部能够处理机会主义者，那又有什么关系呢？"
 KOM_com_smuta_the_principle_of_collective_rule: "集体领导原则"
 KOM_com_smuta_the_principle_of_collective_rule_desc: "由唯一拥有强大权力基础的强人领导的国家简直就是个人崇拜的温床，是不符合社会主义的。社会主义的国家必须要由集体统治，由党统治，而国家元首只要扮演一个领导人的角色而已。不然的话我们就只会自找悲剧，重蹈多年前被无能的布哈林统治的覆辙。这样的独裁统治从来就没有带来过任何的好处！在德国和日本，独裁统治只带来深沉的痛苦，他们的帝国在自身的重压之下吱吱作响。"
 KOM_com_smuta_a_precedent_for_peaceful_dismissal: "和平改组党组织的创举"
 KOM_com_smuta_a_precedent_for_peaceful_dismissal_desc: "党内正在出现一场危机，与此同时也带来了一些机遇。虽然布哈林娜和日丹诺夫的行为给党造成了重大打击，但也为我们提供了一个机会，以制定新的标准来与布哈林的血腥斗争划清界限。\n\n与其采取逮捕、监禁和处决的手段，我们应该对布哈林娜和日丹诺夫进行批评和指责，并将他们安排到不会对联盟的运作构成威胁的职位上。同样，他们的派系成员也应接受审查，并根据他们的能力安排到合适的职位上。那些积极参与叛党行动的异己思想家应立即被驱逐出党，并禁止他们担任任何职务。至于之前的改良派成员，只要他们愿意谴责叛徒、改过自新，并希望全力投入联盟的建设，经过一段时间的再教育和监督后，就可以保留原有职位。在其他方案仍然可行的情况下，进行血腥清洗既违背民主集中制的精神，也缺乏行政效率。这种内务人民委员会式的行为早就扫入历史的垃圾堆了。"
 KOM_com_smuta_the_discerning_eye: "火眼金睛"
 KOM_com_smuta_the_discerning_eye_desc: "似乎每隔几年，社会主义就会面临新的挑战。但毫无例外，这些挑战都得到了解决。最新出现的威胁是布哈林娜左翼分子和日丹诺夫机会主义团伙。但党内的大多数人依然忠于联盟的原则。如果没有人引导他们走入歧途，他们并不会构成什么威胁。\n\n虽然布哈林娜、日丹诺夫和他们的修正主义盟友们将被驱逐出党，并受到人民的约束，但是不会对党员大规模清洗。相反，这些党员很可能被指派去搞建设。只要没有达到日丹诺夫与布哈林娜叛乱的程度，对民主集中制和集体领导原则有异见也不是不行。"
 KOM_com_smuta_sever_the_loose_ends: "解决尚未解决的事"
 KOM_com_smuta_sever_the_loose_ends_desc: "修正主义者太过火了！布哈林娜和日丹诺夫这是在摧毁党和共和国的民主基础。当派系之争打断党的行进时，先辈们的理想就将破灭。就在我们说话的时候，他们就可能正在密谋夺取党组织。非常时期行非常手段，这非常有必要。\n\n肃清威胁党的凝聚力和破坏革命的分子，是唯一的选择。布哈林娜和日丹诺夫应予以逮捕并杀一儆百，将他们的派系从党内彻底清除。对于那些以破坏为目的的人，绝不能手下留情。"
 KOM_com_smuta_reconcile_the_vanquished: "同败者和解"
 KOM_com_smuta_reconcile_the_vanquished_desc: "党的路线又一次取得了胜利。日丹诺夫和布哈林娜不会再把组织引入歧途了。列车重回正轨，不再偏离马克思、列宁、布哈林的道路了。党现在是正确的……但它是完整的吗？\n\n正统共产主义者和那些修正主义者之间产生了冲突。虽然清算那些分裂政党的异类不算难事，但最好是安抚他们，试着愈合伤口。斗争已经结束，主要的反动分子已经被清除，是时候继续前进了。继续纠结于那些即将被遗忘的个人和他们的荒唐理论是没有意义的，因为革命需要我们团结一致进行更大的斗争。"
 KOM_com_smuta_a_reliable_central_committee: "可靠的中央"
 KOM_com_smuta_a_reliable_central_committee_desc: "主席团已经脱离了分裂的危险。修正主义者不会再提出唾弃马克思和列宁的异端提案。在主席团向前迈进、忘记这些无礼之徒之前，我们应该先提出议案，阻拦企图破坏工人运动者入内，维持主席团活动顺利进行。\n\n由于主席团资格标准更加严苛，并非所有人都乐意将其付诸实践，但这是为了党、主席团、工人和联盟的利益。我们的最高立法机构将会恢复表面上的秩序。"
 KOM_com_smuta_the_foundations_of_marxism_leninism: "马列主义的基础"
 KOM_com_smuta_the_foundations_of_marxism_leninism_desc: "毫无疑问，马克思在思考一个真正属于工人的国家的基础之时，他设想中的国家与我国高度相似。同样毫无疑问，列宁在思考一个社会主义国家的先锋党之时，他设想中的政党与我党高度相似。然而，如果说列宁认为布尔什维主义是社会主义的最终阶段，那么列宁的棺材板可能就压不住了。\n\n在伟大卫国战争之前，布哈林一直在同党内异见者争论，未能将苏联意识形态的细节以法律的形式作出规定。现在，改革后以苏斯洛夫为首的联共和主席团必须完成这项艰巨的任务，为联盟制定一个统一的、一以贯之的意识形态。一定要打好正统马克思列宁主义在联盟内的基础，同时也需要开始通过仔细分析历史错误，总结过往历史经验教训以及对联盟意识形态准则做出详细阐释等举措来消弭过去的党内派系斗争。"
 KOM_com_smuta_solidify_the_state_apparatus: "巩固国家机器"
 KOM_com_smuta_solidify_the_state_apparatus_desc: "科米苏维埃将革命之光带到西方被解放的土地上。无论我们的军队走到哪里，红旗都将伴随他们打倒侵占这片土地的怪物与寄生虫。虽然这是一项光荣的任务，但这只是我们任务的冰山一角。我们不止要扛起红旗，我们更需要看守好它。\n\n国家结构需要加强，以妥善管理我们解放的土地。我们不是暴徒或者罪犯，也不是其他地区的军政府。我们需要一个强大的行政部门，以确保事情能以正确的方式进行，而不是让人们自行其是。苏维埃政权最终将光复整个俄罗斯，它将给疯狂的俄罗斯带来秩序。"
 KOM_com_smuta_the_workings_of_the_machine: "让机器工作起来"
 KOM_com_smuta_the_workings_of_the_machine_desc: "共产主义是一个集体共同努力的结果。就像马克思所构想的那样，我们要根据每个人不同的能力来为他们分配不同的工作。但这本身就是一项工作，需要有人去完成，而不是指望着所有人自行分配。因此，为了保卫革命果实，一旦武装革命结束，在放下枪的同时，官僚体制就要开始建立。\n\n我们需要找出这台机器在哪里出了问题并修好它。我们将会突破桎梏，不断自我更新，不断调整。我们将在新领土上建立政府机构，并在当地寻找适合的行政长官。革命兵锋所到之处，人们无不赢粮景从，投身社会主义和追求人类自由的事业当中。现在，无产阶级是时候夺取属于我们的下一个胜利了！"
 KOM_com_smuta_the_heritage_of_the_red_army: "红军的遗产"
 KOM_com_smuta_the_heritage_of_the_red_army_desc: "在大多数人眼中，红军由工人和农民组成，他们拿起武器，反抗反动势力，是一支革命力量。虽然这种认知大体正确，但却没有用发展的眼光看问题，红军也是在不停地发展的。当秉承苏俄内战时期作战理念的红军不能战胜芬兰人时，布哈林进行了大刀阔斧的改革，使红军成为了一支职业军队，并能够与其它帝国主义列强的军队相提并论。这就是我们能赢得那场战争的原因。\n\n革命再度来临，我们再也不用同那些法西斯和反动派打交道了，现在是直面由德国和其走狗训练的士兵的时候了！训练一支职业军队并没有违反革命理论，因为它能最好地保卫革命。我们不必再从冬季战争那些血淋淋的例子吸取教训了！"
 KOM_com_smuta_the_future_of_the_class_struggle: "阶级斗争的未来"
 KOM_com_smuta_the_future_of_the_class_struggle_desc: "党未来的路线非常清晰。我们有了一位党内支持度堪比列宁的新主席，他将带领我们前进。既然我们已经空前地团结，是时候仔细反思我们过去的教训了。在革命历史中仍然有许多问题值得商榷，尤其是那些曾经被纠正的“错误路线”的定性问题。\n\n联盟是怎么分崩离析的？是布哈林一个人的错误，还是更多人的集体错误？有没有本来忠心耿耿的党员被大清洗误伤了呢？我们要怎么办，才能让下一代的新党员不必再受我们受过的苦呢？未来如何无人知晓，但学史知古，方能明智鉴今。"
 KOM_com_smuta_relocate_the_party: "重建党组织"
 KOM_com_smuta_relocate_the_party_desc: "终于！红军解放了维亚特卡！这座城市终于逃脱了白军的魔爪，沙皇在她身体上留下的印记也被抹除，而且她将被改回她之前的名字——李可夫，而这一次，将是永远。这是属于工人和农民的又一次伟大胜利，也将为党进行下一步计划奠定基础。\n\n尽管我们已在瑟克特夫卡尔生活了很久，但我们也不得不承认这座城市是偏僻且孤立的。李可夫这座城市城市化水平更高，规模也更大。因此，就像当年列宁决定把首都从彼得格勒迁到莫斯科的思路一样，我们也看重实际意义多过象征意义。瑟克特夫卡尔会一直是我们革命的首义之地，但我们将会搬到一个更好的地方继续进行革命！"
 KOM_com_smuta_reflections_upon_bukharin: "重新评价布哈林"
 KOM_com_smuta_reflections_upon_bukharin_desc: "尼古拉·伊万诺维奇·布哈林，一个让人又爱又恨的名字。很多人因其未能抵挡住纳粹侵略而诅咒他，又有许多人觉得是投机分子和乱党分子出卖了他。我们要继承他的遗产，就不得不面对扬弃的问题。\n\n党是时候进行自我反省了。布哈林失败了，这是无可争辩的事实。但我们需要知道他在哪里失败，以及为什么失败。我们会客观、全面、辩证地看待布哈林的各种思想理论。一旦我们办成此事，从过往中所得到的经验教训将指引我们建设一个更完美的联盟。"
 KOM_com_smuta_the_question_of_rehabilitation: "平反问题"
 KOM_com_smuta_the_question_of_rehabilitation_desc: "让我们先退一步，以便更好地了解情况。很多党员都觉得布哈林在清洗党内异见分子的时候做的远远不够。但从现在看来，也许这种观点是正确的。但我们也要认识到有很多人被开除出党，被逮捕，被流放，甚至是被处决。这些名单上的人有一部分是不该受到如此对待的。\n\n现在，我们要直面我们的历史。我们可以选择为一些人平反，当然一部分人只能是象征性的平反了。列甫·加米涅夫和格里哥里·季诺维也夫同志真的是对联盟产生威胁的托派吗？约瑟夫·斯大林是否真的有在密谋反对国家？或者他们是无辜的但却受到了政治迫害？是时候为他们定性了。"
 KOM_com_smuta_severing_the_strings: "斩断锁链"
 KOM_com_smuta_severing_the_strings_desc: "在过去，米哈伊尔·苏斯洛夫是有重要地位的。他是把党团结在一起的粘合剂，一个远离聚光灯的受欢迎人物。然而，不得不承认的是，他是一个坚定的正统派。他毕生致力于建设一种特定的社会主义，一种正统而又保守的社会主义。\n\n虽然党内很多人美化德国入侵前的苏联，但毋庸置疑的是，那时候正统的做法已经让我们失败了一次。布哈林失败并不是因为他没有遵守布哈林主义，而是因为他太过一板一眼，缺乏变通。如果苏斯洛夫继续担任科米共产党总书记，那将是我们的末日。他将会带着我们走上已经被证明是失败的道路。不，我们必须要努力开辟一条新的道路，一条属于我们自己的道路。党内适应性更强的党员必须联合起来组建自己的集体来对抗苏斯洛夫的影响。"
 KOM_com_smuta_the_ace_of_pentacles: "星币首位"
 KOM_com_smuta_the_ace_of_pentacles_desc: "当下，安德烈·日丹诺夫即是我们共产党的理想领导人。他不仅证明了自己有能力消除党内苏斯洛夫派和布哈林娜派之间的隔阂，而他的理念更有能让苏联以前所未见的形式重获新生的潜力。此外，他那广泛的政治人脉和盟友为他奠定了稳固的政治基础。如果有人能够引领俄罗斯和共产党进入现代，那这个人必将是日丹诺夫。"
 KOM_com_smuta_the_queen_of_wands: "权杖王后"
 KOM_com_smuta_the_queen_of_wands_desc: "斯韦特兰娜·布哈林娜是科米共产党的一名革命煽动者，如今，她已经慢慢地从共产党的队伍中脱颖而出。苏联最后一任总书记之女在科米的工人阶级中广受欢迎，这不难理解。然而，布哈林娜却对穿行于科米共产党僵化的官僚体系显得得心应手，着实令人吃惊。\n\n党不会对这一变化无动于衷，当历史上最伟大的革命者之一的后代寻求权力时，对其加以阻拦可并不明智。布哈林娜善于管理，无论是面对面的会谈还是面向群众的演讲都无法掩盖她的演讲能力，这些将有助于党向着工人解放的方向前进。"
 KOM_com_smuta_the_foundations_of_society: "社会之基"
 KOM_com_smuta_the_foundations_of_society_desc: "作为党的思政再教育计划的一部分，一系列共产主义文学作品与论文已被列入联盟的官方必读书目，这其中还包括日丹诺夫本人的几部作品。他的作品和宣言将在现代政治作品栏目占据重要位置，这些著作描述了他的共产主义愿景：将苏联领入科学昌明，文化繁荣的光明未来。这些作品不仅有助于我们扩大阅读材料目录，还有益于增加日丹诺夫的公众曝光率和知名度。"
 KOM_com_smuta_the_winds_of_reformation: "改革之风"
 KOM_com_smuta_the_winds_of_reformation_desc: "党的历史进入到了一个关键时刻，党的年度评估已经来临。从历史上看，党的评估要么是变革的风向标，要么是正统观念继续统治的早期迹象。党内改革派力量与日俱增，尽管马列主义正统派仍然主导着关键部门，但改革派也可以说自己取得了阶段性胜利。\n\n接下来要做的就是继续进行党的年度评估，把玩弄木偶的家伙从王座上赶下来，同时宣布在党内举行新的选举。苏斯洛夫在党内的影响力已日渐消退，改革之风已然再度降临党内。"
 KOM_com_smuta_a_word_to_the_workers: "给予工人话语权"
 KOM_com_smuta_a_word_to_the_workers_desc: "尽管布哈林娜的基本盘只是遍布共和国内的那些自发组织的直选苏维埃与管理共和国不少产业的基层农业与工业机构——这正体现了布哈林娜对工人的关爱。不过，这也不是说她没获得更广泛的支持，因为这些苏维埃和管理机构正是领导联邦地方的主要基层机构。\n\n遗憾的是，在党的思想纲领中，地方苏维埃和其他小机构的建议往往被置若罔闻。忽视人民的组织就不能代表人民，这本身就与党的意识形态相悖。布哈林娜将向各地方苏维埃高声疾呼，并将他们的回应与建议直接纳入思想纲领当中。从总书记到普通农民，所有人都必须有发言权。"
 KOM_com_smuta_the_way_of_the_collective: "集体道路"
 KOM_com_smuta_the_way_of_the_collective_desc: "安德烈·日丹诺夫一直以来是共产党里稳定的二号人物，但他在改革派掌握党内大权后地位越来越高。他个人的意识形态根植于真正的平等主义和对社会主义的普遍解释，并在科米境内的共产党员内部流行开来。几乎每个城镇，都有人在街上游行，呼喊着日丹诺夫的名字，宣扬他是忠于社会主义原则的。\n\n日丹诺夫和他的思想将会带领我们走向未来。他的人气无人可敌，他那亲民化、宣扬平等的言论通俗易懂。这是一个关心工人自由和所有人的基本自由的人。作为共产党的热门候选人，他将带领共和国走向未来。"
 KOM_com_smuta_the_way_of_the_soviets: "委员会道路"
 KOM_com_smuta_the_way_of_the_soviets_desc: "这是一条属于共产党的崭新道路。它可谓扎根于人民，立足于基层。主席团和政治局的精英们再也不会无视人民的意愿，也不能背弃列宁的思想。正是布哈林娜开辟了这条新的道路，为党带来了更光明的未来。\n\n布哈林娜道路的核心是传统苏维埃，即老布尔什维克们建立起来的农民委员会。这些苏维埃是人民的代言人，代表着人民内部的各种意见和分歧。只不过，几乎每个苏维埃都一致支持布哈林娜。她提议将苏维埃的地位恢复到过去的水平。这个囊括了底层人士的庞大基本盘则为布哈林娜助力良多。她既是工人们的候选人，也是党的候选人。"
 KOM_com_smuta_formally_abolish_purges: "正式废除清洗"
 KOM_com_smuta_formally_abolish_purges_desc: "有了日丹诺夫的领导能力，在面对那些党内持有其他意识形态的异见人士时，党组织就能够尽量软化自身的某些相关立场。而要想进行些民主的改变，首先就需要不少人参与其中，无论是男人还是女人；同时还需要那些充满活力的对话和辩论。那种传统的党内大规模清洗，那种因意识形态原因而清除掉上百人的做法将被终结。不再会有人仅仅因一点小小的反对意见就被开除出党。\n\n取而代之的是，任何被怀疑或被告发是进行反革命活动的破坏分子，都会被一个由党员组建并具有中立性质的委员会进行单独调查。没有了正当程序，正义就不复存在。而没有了质疑，党就会逐渐消亡。"
 KOM_com_smuta_re_establish_the_congress_of_soviets: "重建苏维埃代表大会"
 KOM_com_smuta_re_establish_the_congress_of_soviets_desc: "在治国理政之前，我们必须先建立民主统治的基础。在苏联时代，苏维埃代表大会作为人民的立法机构，它代表着从白罗斯到塔吉克斯坦的人民。重建代表大会，将科米的立法机关转变为两院制，这一革新将为人民提供适当的民主表决权，并有利于进一步向基层推广社会主义。\n\n当然，苏维埃这一机构完全支持布哈林娜的政策不过是一个巧合罢了。这并不是说要对主席团进行改组，苏维埃代表大会只会从地方苏维埃的代表们选出，而那里正是布哈林娜支持者的聚集地。"
 KOM_com_smuta_the_stars_are_risen: "新星升起"
 KOM_com_smuta_the_stars_are_risen_desc: "改革派一度被排挤到党内的边缘位置。那时他们的呼吁声被正统派打压，还伴着党的官方意识形态的无情攻击。如今，异见者的声音将不会被压制！所有受压迫者都能够自由地呐喊！改革派已不再是曾经的“后起之秀联盟”。它现在是党的执政核心。而正统派才是现在应该靠边站的那部分。\n\n伴随着权力迅速增加，更多的责任也随之而来。作为目前党内的多数派，改革派们必须拿下总书记之位，并且通过谈判组建一个正式的政府来治理新生的联盟共和国。我们只能希望当站上权力之巅时，依旧能坚持我们的理想初心。"
 KOM_com_smuta_a_future_for_the_union: "联盟的未来"
 KOM_com_smuta_a_future_for_the_union_desc: "从白海到哈萨克斯坦沙漠，从法西斯分子的边境据点到乌拉尔的巍峨山脉。曾经，这里有无数军阀争斗不休，有无数纳粹战机落下铁雨。但现在，空中飘扬的只有红旗，没有劫掠和压迫，只有解放。\n\n经过长期斗争，工人和农民们终于扫清一切腐朽，建立了反对反动势力的据点。如今，大动乱时代已经告终，未来一片光明。我们目前的工作是治愈遗留的创伤，建立工人的国家。苏维埃人民要团结起来，革命要有坚不可摧的堡垒！革命幸免于难，无人能挡住它大步前进的步伐！"
