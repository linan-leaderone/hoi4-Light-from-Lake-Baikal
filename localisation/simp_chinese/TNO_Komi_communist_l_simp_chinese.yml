 bukharina.15.t: "一个轻松的夜晚"
 bukharina.15.d: "斯韦特兰娜认为，比最终的胜利更好的唯一东西是，这种气氛。\n\n她私人办公室的窗户下面，李可夫的灯光弥漫开来，形成了一个闪亮的信号，表明无产阶级国家不再需要恐惧德国炸弹了。早晨至暗之时，仅有清洁人员和值班的革保局特工，他们总是如此光彩四射——这正是桌上茶杯美妙味道的一个完美补足，再伴上一点电唱机里甜美浪漫的爵士乐。于她而言，这可真是她个人的乐园——孤独，平和，还有胜利，懒洋洋躺在椅子上，以一种她永远不会允许被拍照的方式。\n\n她把脚从桌子上挪开，转过椅子，回头视线越过半百叶窗，远处，红色的烟花绽放。毫无疑问，这是她支持者的庆典，为那些不幸误入歧途反对派最终中立化的庆典。他们自己的胜利日。这是她私下里批准的一个示意。庆祝，做一个正面的范例——那些可悲地抵制进步的人最终会及时悔悟，接触到真正进步社会的欢乐与群体。在某种程度上，镇压超过了某个点，只会适得其反，反而把他们的理念压迫成一个堡垒。\n\n她喝了一口茶，闭上眼，在空气中挥舞手指，好似在指挥一场音乐会。最后，她想道，工作的第一阶段已经成功了——一切如常，尽在掌握。"
 bukharina.15.a: "安宁之刻。"
 bukharina.16.t: "次日晨时"
 bukharina.16.d: "党员（党籍已停止）卡丽娜·米亚佐娃的一封信：\n\n我知道。即便那初吻在黄昏时分慢慢褪色，我依然知道，你定是有什么事情瞒着我。也许，这就是当初我被你吸引的原因。从你说话的语气里，我方才得知你此刻浮寄孤悬，卷入了一场我不敢轻易在信中说出的大事。我亦心怀恐惧，生怕此事将牵涉于我。\n\n我从来没想过会变成这样。一点一点地，我与你一同——不如说是被你——卷进一张覆满欺骗、谎言、千般事实与万般虚伪编制而成的巨网。我接受了，因为我非常相信你说的话。特别部门、任务，你说布哈林娜需要勇士的保卫，左翼需要守夜人的看护，使其免遭梦魇的袭扰。即使在我看到，我为你签发的发票上不仅有钱之后，我也依然相信你所说的一切。\n\n我现在明白了。布哈林娜唯一需要防范的，就是你手下那群宵小之辈！我怎么会忽略了你给苏斯洛夫的发票呢？当你对着我微笑，并承诺你们的联盟只是掩人耳目的时候，你真的在乎过我吗？在乎过我们吗？\n\n安东·阿罗诺维奇·帕奇科夫，你听我说。那时，我凝视着你的眼睛。它深邃而丰盈，像一望无际的金色田野；红色的旗帜在我们的周围飘扬。那时你说，永远不会离开我。我希望我从未拥你入怀。我希望我从来没有认识过你。无论想起你有多痛苦，我都不能忘掉你。我再问你最后一次。\n\n你当真是苏斯洛夫手下的探子吗？难道我们发生的一切，对你来说都毫无意义吗？请你告诉我。我绝不会再见你了。然而，对于一个如此爱你、依然爱你的人，你至少可以说一句真诚的话。"
 bukharina.16.a: "你亲爱的，卡丽娜"
 bukharina.17.t: "性别平等委员会"
 bukharina.17.d: "委员会的主席人选，乍一看有些奇怪。为什么布哈林娜选了这么一个既没有工作经验、也没有党内资历的年轻女性来领导这项工作呢？虽然很少有人会说这主席人选的背后有政治上的干预，但从一开始就有谣言称这位女士涉嫌腐败；毕竟布哈林娜的选择太出人意料了，很难相信不是事先计划好了的。\n\n然而，等到委员会第一次召开会议时，所有疑问都烟消云散了。这位自称叶卡捷琳娜同志的女性，概述了一份雄心勃勃而又极其详尽的纲领性文件，只有最完美的政治活动家才能写出这样的东西。接下来的几天中，她推动了一项提案，旨在根本性改革妇女工资率法以及住房规格，而在数周之内这份提案就被提交至了苏维埃代表大会。\n\n叶卡捷琳娜还以其他的方式让委员会雷厉风行地进行着行动：人们很快发现她与业界人士有着很深的联系，借此能向封闭的商业世界中投入一瞥。一场晚宴上的会面变成了一封正式的邀请函，接踵而来的是成熟的正式会议和研究计划。对委员会的成员来说，他们的梦想正在成真：似乎与这位神秘的年轻女性在一起，没有什么是不可能的。\n\n虽然大多数人从来没有想过要去刨根问底，委员会中有一位成员并不那么天真。一天晚上，叶卡捷琳娜在会议室收拾东西时，党务委员走到她身边，在她耳边低语道：她知道叶卡捷琳娜是谁——至少知道她与谁合作过。与产业内有联系、与政府各部门有窗口、让秘密项目随意地出现和消失。整个共和国里，只有一个鬼魂仍有这样的影响力。\n\n叶卡捷琳娜笑了笑，对她低声说：“苏斯洛夫他死了，而我呢，还活得好好的。”然后她就走了，留下身后一地的纸条。"
 bukharina.17.a: "内部事务。"
 bukharina.18.t: ""
 bukharina.18.d: ""
 bukharina.18.a: ""
 bukharina.19.t: "革命安全了"
 bukharina.19.d: "梅德韦杰夫在外边等着她，就像她的保镖那样耐心。她走近等候着的旅行车，低声问道：“外面安全吗？”他挺挺腰杆，点了点头。“那好，那咱们就出发吧。”他又绅士般地点了点头，示意她上车。布哈林娜不禁想笑：她，共和国最有权势的人，要被拉出去兜兜风了。\n\n哦，也没啥可抱怨的。毕竟今天是工人解放日嘛。\n\n旅行车缓缓驶进瑟克特夫卡尔市中心，明艳的烟火在上空绽放，照亮了城镇里漫天的横幅。布哈林娜只得缩进车里：如果可怜的老卡比看了这个，肯定会被吓个半死！\n\n梅德韦杰夫只是叹了口气。“我都这么大岁数了，还坐在这么奢华的小车里招摇过市。我老婆会怎么说我啊？”布哈林娜笑了，他继续说下去。“斯韦特兰娜，我从没想过我们能走到这一步。还记得早些年开大会的时候，我们只是俩闲人、过客，一边喝茶一边扯淡——谁能想得到有今天呢？”\n\n布哈林娜笑了笑，她语气里渗出的冷酷一定使他感到吃惊。“我可是一直都盼着今天呢，罗伊。从来没停过。发生的一切都不可避免——我们所要做的就是不惜一切地为之努力，无论代价如何。”她望着外面一群群涌向庆典的工人。“你一直都很忠诚，对此我要向你表示感谢。但如果你想创造未来，仅有忠诚可远远不够。”\n\n旅行车停在人山人海的体育场前，车窗外传来《神圣的战争》震耳欲聋的音调。布哈林娜微微一笑，简直就像在谋划阴谋的样子，为他打开了门。“罗伊，你也必须战斗，”她喊道，但烟火掩盖了声音，她不确定梅德韦杰夫是否听到了。"
 bukharina.19.a: "我们的胜利时刻。"
 bukharina.20.t: "虚晃一枪"
 bukharina.20.d: "尤里·安德罗波夫对美食从来就不怎么上心。他永远没法把注意力集中在玉盘珍馐上，尤其是在这种还有话要谈，还有人要看的时候。布哈林娜显然是一个有着相似品味的女人：尤里环视四周，这家咖啡馆的陈设朴实无华。尤里承认，这的确是主席女士所向往的无产阶级风格，和他心中所想象的别无二致。\n\n斯韦特兰娜抬起头来，诧异地凝视着他：“吃得还合意吗？这里有些寒酸，招待不周还请见谅。”\n\n尤里耸了耸肩：“布哈林娜女士，这对我来说都没差。如今我对吃喝并不怎么在意。”谈话就这么断了，两人死气沉沉地吃了很长一段时间。\n\n布哈林娜把自己的盘子推开：“我注意到部门关于基层工会忠诚度的最新报告，写得很好，我自己也会加倍努力做得更好。”尤里歪了下头表示感谢，但什么也没说。\n\n主席把杯子举到唇边，说话声音都带上了回声：“部门里的领导层是否也有类似的担忧？”杯子上的光闪得有些不自然。尤里看到自己身前的一块光斑，又看看越两米之外敞开的一扇窗户，不由轻声一笑。这孩子也长出獠牙了。\n\n“我不这么认为，主席女士。”游戏现在当然已经结束了。她手提包里的手枪藏得够明显的了。不过对外行人来说也够了不起了。要是不从政的话，她说不定能做个同样优秀的特工。\n\n“抱歉，主席女士，我另有公务，祝您用餐愉快，”尤里倾身靠近她，低声说道，“还有，让你的狙击手把瞄准镜遮一遮，反光太明显了。不过，您也尽力了，对吧？”说完他就走了，留下主席一人一脸慌乱地收拾着他们的午餐和她自己的尊严。"
 bukharina.20.a: "有礼有节。"
 bukharina.21.t: "铁娘子"
 bukharina.21.d: "“同志，对于您在全俄罗斯工人协会中的辛勤工作，我深表钦佩。”布哈林娜终于舒服了：不是在办公室里，也不是在演讲台上，而是在这里，在工人中间。就像是如鱼得水。“嗯，我想我在贵会的总部做过一次演讲，内容是关于在劳动者的升职过程中要随时保持革命的思维方式。你参加过吗？”那个工会成员羞涩地点了点头，见此，布哈林娜的脸上绽开灿烂的笑容。\n\n“那么我相信你应该知道我在工作场所的等级制度这个问题上的立场。非常感谢您的工作，同志。”她拍了拍她的肩膀，走到下一个人面前。她记得这人是河流渔业协会的一员，这协会的物流仓储工作一直搞得一团糟，搞得他们不断地跑来国会寻求帮助。她一看到那人的脸，就想起他的名字来了。“啊，耶里克！”顿了一会儿。那人瞪大了眼睛，而布哈林娜已经想好后面该怎么说了。“很高兴再次见到你。希望我们对你们工人的帮助是有用的……”\n\n耶里克笑了。“是啊，我们挣扎了好长时间！不过，我看呐，布哈林娜主席，你的情况也好不到哪儿去啊。你看这——”他向围在二人周围的人群打了个手势，他们人人脸上都挂着热情与急切。“这场面是不是有点儿吓人呐？”\n\n布哈林娜有一丝丝困惑，不过她从来都是镇定自若。“啊，不好意思。我被你的问题搞得有点蒙了——不过我还是会回答你。不，我不觉得吓人，这儿对我来说没啥的，就像呼吸一样简单。我想这可能是某种无意识的反应？哈哈，也许只是我喜欢偷懒而已！”她咯咯地笑着，下意识地看了看手表。哦不，是不是有些耽搁了？晚上还有个会要开呢，要是她迟到了，梅德韦杰夫会把她杀了的。“对不住啊，我真的得走了。祝您顺顺利利地解决掉一切问题！”\n\n布哈林娜转身离开，耶里克大声喊道：“主席，你可别操劳过度了啊！”她喊了一声作为回应，但人群把她的声音淹没在喧闹声中，她也不确定他是听见了，还是没听见。"
 bukharina.21.a: "只剩下三个小时了！"
 bukharina.24.t: "钢铁野兽"
 bukharina.24.d: "格里戈里怒视着工会成员与他后面那个蒙着帆布的大块头。“给老子一个理由，凭啥老子不能立刻把这破玩意从我们的土地里扔出去？”在农场的这些年里，格里戈里管着半打热衷于尥蹶子的驮兽，这些听不懂人话的畜生给他平添了不少肉体上的烦恼，但这大家伙可就是另一码事了。\n\n工会成员只是急切地点了点头。“这台机器是由农业发展委员会直接下发给你们镇的，这可是主席她亲自批准的。”他说第二句话的时候用的那个语气几乎是在对什么大罗金仙顶礼膜拜。格里戈里对此人本就很低的评价又一次急剧下滑，他憎恨盲目崇拜任何事物的人，不管这人拜的是什么上帝、什么共和国，还是什么“主席”（话说他给这主席投过票么？）以及如今正在他邻居屋后田野大肆扫荡的巨大金属机器。\n\n上帝啊，他真的讨厌这些破玩意！哦，“上帝”不是因为他真信上帝，而是他怒骂“上帝啊”时带着的这种愤懑之情恰好符合需要。波恰洛夫夫妇还有他们收养的超级吃油大怪兽——他正在院子里舒舒服服地烤着肉，突然一股恶臭袭来，肉排就全毁了。他绝对不会向那头巨兽屈服的！\n\n工会成员听完这一切，若有所思地耸了耸肩。“我接到的命令就是把这个交给你，格里戈里先生。你想做什么都是你自己的事情。”说完，他就转身离开了。格里戈里叹了口气，心底里开始盘算该怎么把这个庞大无匹的巨物塞进自己本就拥挤不堪的宅第里。\n\n次日清晨，他从床上起身，突然发现后院的麦浪变成了形如帆布的片片麦茬，远处传来轰隆巨响。抬起头来，他惊恐地看见小安德烈一边欢呼着，一边只用了几分钟就割完了一个月的庄稼。那少年还像个牧牛人一样挥着他的双手哩。\n\n格里戈里揉了揉太阳穴。一场剧烈的头痛正在酝酿之中。"
 bukharina.24.a: "“你赶快给老子下来！”"
 bukharina.26.t: "美妙的课程"
 bukharina.26.d: "晚上，一家四口在屋外看星星。早在克里斯汀娜还是个小女孩的时候，她就想和父母一起看星星；于是她下定决心要给她的孩子们这样的机会。抬头望去，无边无垠的天空上挂着璀璨的银河，一时竟无人说话。这样的夜空使人心旷神怡。\n\n克里斯汀娜打破了沉默。“萨沙，今天没听你说学校的事啊。”他最近去了那所技术学校上课，不过她并不清楚技术学校到底是干啥的。“你这些天都在学些什么？还在回顾历史？”\n\n萨沙摇了摇头，有些不情愿。也许是青少年身上常见的叛逆使然；克里斯汀娜并不十分介意，但她想要一个明确的答案——于是，她推了推身边的德米特里，把丈夫从沉睡中唤醒。“啊，啊，萨沙。这些天你的历史课学的怎么样啊？”看见妻子皱了皱眉，德米特里只是耸了耸肩。一个父亲能做的只有这么多。\n\n“这学期我没上历史课。我们在学机械加工。”\n\n闻言，父母都扬起眉毛。机械加工？跑到那么远的田里去搞这个？国家到底发什么神经？“听起来不错嘛，萨沙。他们都要你做些什么？”\n\n萨沙说了几句，但他的声音被小季莫非的嘟囔声盖过去了。萨沙一边继续说着，一边对他弟弟发起脾气。“我们操作……嗯，怎么说呢，轧机？好像叫这个，就是能把金属轧成薄片的机器。我们在中央机床上做工，名字是挺怪的。先打好孔，再把金属切割成各种形状。然后就什么都能装了，从拖拉机到飞机，什么都行。老师是这么说的。”\n\n德米特里点点头。“很好，儿子。如果你能操作那种机器，那你没准儿就能帮着修修咱家里用的联合收割机了。然后你再拿这门手艺去讨好街对面的卡琳卡，好不？”萨沙瞪了他爹一眼，往他身上丢了一根草。在遥远而奇妙的星光之下，全家人都笑了起来。"
 bukharina.26.a: "希望萨沙以后能做大事业。"
 bukharina.27.t: "极端措施"
 bukharina.27.d: "星期五的下午就要过去了，瓦西里正在家里准备晚餐，突然一阵敲门声不期而至。瓦西里有点疑惑，但还是走过去，从门上的破洞往外看了看……然后他一屁股坐在了地上。\n\n一名面目冷峻的革命保卫局队长站在木台阶上，两名带着黑色皮包的卫兵跟在后面，看上去来者不善，在他家门外的土路上，还停着一辆打着火的装甲运兵车。他的第一个念头就是逃跑，可这扇门就是他的小破房子的唯一入口，毫无疑问，这些全副武装的卫兵已经将这里牢牢封锁。他们是来这找他的？他们已经知道他给酒换标签那事了？他紧张地咽了口唾沫，然后望向左手边，伊万和卡佳两个孩子正在洗锅。他想要冲他们大喊一声，但终归没有这么做。如果这个新的部门就像早几年还在这里肆意活动的暗探局……他没有继续想下去，而是用麻木的手指拉了一下门闩。门晃晃悠悠地打开了，他慢慢地后退，直到后背靠紧墙壁。\n\n第一名卫兵跨过门槛走了进来，他的长大衣里似乎藏了什么东西。卡佳一下跳了起来。躲在了哥哥身后。只见卫兵望向瓦西里，挥了挥手，又有三个人走了进来。瓦西里吓得瞪大了眼睛。\n\n斯韦特兰娜·布哈林娜主席一边用手按着黑檐帽，一边走进了他的小家。她的一只手上拿着一本书，另一只手上是一支钢笔。伊万低头一看，女主席腰上插着把铮亮的手枪！他大叫一声，手里的锅掉在地上。可布哈林娜毫不迟疑，走上前去，把书放在桌上。接着革保局卫兵们也把他们的包放在了桌上。\n\n“同志们，”布哈林娜念道，似乎她已经把这几个字念了上千遍，“我是来清扫你们的！”\n\n卡佳也大叫起来，革保局的队长马上制止了她，接着他打开了他的皮包。四个全副武装的人将瓦西里和他的孩子远远隔开。这时候，瓦西里闭上了眼睛，鼓起勇气，等待着残酷的枪声响起。"
 bukharina.27.a: "她和别人，有什么不同呢？"
 bukharina.271.t: "清扫"
 bukharina.271.d: "瓦西里闭着眼睛，感觉已经过了很久很久，可什么也没有发生，然后他犹豫地睁开眼，想看看情况到底有多糟糕。\n\n那个敲门进来的革保局队长并没有拿着枪，而是把一本书递给他。其他的卫兵和女主席都站在桌子边上，正在从皮包里掏出东西。他看了一眼，发现他们没有掏出手枪，而是拿出了书本和文具。\n\n他小心翼翼地从队长手里接过书，然后又往后退，背紧紧地贴在墙上。他要书本可没用，但也许只要他服从命令，就能让这些人不再来找他的麻烦，让这四个低着头一言不发的闯入者离开。布哈林娜把书放在桌上，对孩子们露出微笑。\n\n接着她开口说：“同志们，我要为这次突然的拜访道歉。”然后她对瓦西里拿出一张纸，上面写着一堆他不认识的文字。“这个村子是农村扫盲的下一站。当地委员会来通知你们这里的扫盲点了吗？”\n\n孩子们尝试缓缓往门口走去。瓦里西则眨巴眨巴眼睛，充满困惑。刚刚他们进门时那么吓人，来的却是什么政府阅读小组？他禁不住冒出一阵轻轻的笑声，然后又慌张起来，把笑声憋了回去。他知道服从才是出路，然后开始组织语言。\n\n“呃，没，没听说过。主席同志。”他说。\n\n布哈林娜微微地点了点头。\n\n“镇公所上的里屋已经设立了一个扫盲中心。我为没有及时通知到您表示诚挚的歉意，很荣幸能欢迎您亲自参与。”\n\n他们开始给孩子们分发书本，而瓦西里所能做的就只有礼貌地点点头。他拿起一本书，却看不懂封面上写了什么。\n\n他在想，只要保持顺从，这事很快就会过去，希望如此。"
 bukharina.271.a: "也许以后我们能把这事当成笑料呢。"
 bukharina.28.t: "教室大混乱"
 bukharina.28.d: "列昂尼德小小年纪就分外敏锐，所以他第一个注意到最近的课程有点奇怪。似乎每过半个学期，他们的教学重点和教学方法就会变一次，老师们都被这种不断的变化搞得神经过敏，甚至还在课堂上点名批评，说他上课老讲话！虽然列昂尼德和与他同龄那些喜欢搞恶作剧的小坏蛋一样心存内疚，但他还是知道在全班同学都看着他的时候应该装出一脸无辜的样子。不对，肯定是发生了什么。\n\n午饭时，他对着他的朋友们耳语了几句。（在他们这个年纪向大人坦诚自己的恐惧简直就是发了神经！）列昂尼德挂上一副坚定阴谋论者特有的、鬼鬼祟祟的模样，说道：“我认为我们学校肯定发生了什么。周围的一切发生了许多变化。”\n\n彼得罗夫大笑：“你逗我玩吧你！还能发生什么，这破学校就没出过新鲜事儿。硬要说有什么变化，那就是咱们每次上学都会变更傻！”瓦季姆点了点头，这人永远都是彼得罗夫的跟屁虫。但列昂尼德和所有年轻的先知一样坚持己见。\n\n“不，你没听懂。想想看，最后一次考试是什么时候？”餐桌上一片寂静，“没错。上课方式也一直在变。你们还记得吗，那是六个月前，我们在课堂上大声说话，老阿德里安娜叫我们坐好，保持安静。然后萨哈罗娃老师教我们画了点新鲜东西，好像叫航海图吧？”\n\n瓦季姆插话：“是啊！那个我喜欢！不过后来我们又回去上阅读课了。那些长长的单词真是讨厌。”他撅起嘴，大家为他的损失默哀几秒。\n\n“不管怎么说，反正不对劲，但我也不知道该怎么办。”列昂尼德耸了耸肩，脸上露出一丝喜悦。“但凡事都有好的一面，对不？他们三天两头换课，咱还做什么作业呢，哈哈。以后咱放了学，就能和可以和米沙（阿尔萨斯狗）一起玩了。谁要跟我一起去？”"
 bukharina.28.a: "要不就办个撸狗社团吧！"
 bukharina.29.t: "苏斯洛夫的最终结局"
 bukharina.29.d: "事实上，布哈林娜主席女士的人设，只是斯韦特兰娜编织出来，套在自己身上抵挡严酷风雪的厚重外套。虽然斯韦特兰娜·布哈林娜已经能穿着这个外套自如行动，但这件外套一直都不大合身，甚至让她这个穿戴者不太舒服。当她压力太大，或者陷入自我怀疑乃至恐惧的时候，她就会脱掉这个人设，回到她的家中，抚摸着小鸟卡比柔顺的羽毛，至少在这几个小时里，她无需应付各种嘈杂的人声与那些无穷无尽的期待与信赖的目光。\n\n现在她面朝着那只被她打扮得漂漂亮亮的鸟，双眼失焦，神游天外。她心中，苏斯洛夫与她交往的短暂历史如走马灯般不断浮现。他们建立了临时的联盟，通过了共同的决议。事实上，尽管两人有着共同的事业，但他们是截然不同的两个人，他们曾在同一个旗帜下作战的日子似乎已经是很遥远的回忆了。似乎只是透过时间望远镜看见的海市蜃楼。\n\n她费了好大劲才把自己从回忆的世界里拽回现实。布哈林娜拿起了那封信。她真的不想拿起拆信刀，因为她完全知道信中的内容。无可挽回的事情发生了。信封上用大写字母写着“苏斯洛夫——应急计划：朱砂鼠”。信中写了不少行动的细节，这项行动将使她在科米共和国剩余的政治人物中最大的对手下台。她自己也参加过简报会：这最后一封信只是走个形式。只要她贴上一张邮票，在文件上签上她的大名，科米共和国的左翼阵营就会重新振作起来。\n\n为什么她的手像她料想的那样抖个不停？不，她才没有在后悔呢：她知道该怎么办。感觉…不对，这种感觉就好像彻底斩断巨锚的最后一根铁链，让它无可挽回地沉入深海一样。事实上，没有他的支持者，苏斯洛夫什么都不是，除掉他并不是什么难事。她对苏斯洛夫的一点怜悯是不是让她看起来有点太软弱了？卡比尖叫起来，布哈林娜冲过去抚摸它的羽毛来安慰它。她站在那里轻轻地拍打着那只鸟，过了好长一段时间，她的脑海中浮现出了那个最终决定。"
 bukharina.29.a: "我们要算总账，杀了他。"
 bukharina.29.b: "我们要以和为贵，放过他吧。"
 bukharina.40.t: "列名单的人"
 bukharina.40.d: "安德罗波夫在革保局的工作节奏按部就班，和他在苏斯洛夫手下混日子的时候别无二致：扫过某人的档案，挑拣出关于这人生活、家庭和职业的细节，最后作出选择。如果评价结果是正面的，安德罗波夫便将它丢在右边的档案堆里；反之，则放在左边那一摞又少又整齐、按字母顺序排列的档案上，如此往复。\n\n有一次，安德罗波夫不小心和一位神父谈起他的工作。神父唠叨了几句什么绵羊和山羊之类的话，然后就走开了。嗯，即使没有读过《圣经》，安德罗波夫也知道他到底想说什么。他干的确实是“区分绵羊与山羊”的法官活计。判断人的好坏，确认他们是会创造价值还是会制造危险，以及决定他们的死活。\n\n最近几天死人挺多的。安德罗波夫思忖着，出于某些原因，总部下的指令多得离谱——即使与革命初期相比也是如此。幸运的是革保局招了一批新人，不至于太忙不过来。据他估计，面前这堆档案他已经整理了三个月，要是再慢点的话……估计安全部门的崩溃就要成了革命政权垮台的第一张骨牌了。\n\n一个文员从门外探出头来，喊道：“安德罗波夫局长！大厅那头又来了一堆活儿等着你去做呢！”\n\n安德罗波夫伸了伸他那酸痛不已的背，一脸苦笑。这几个革命的梦想家看似迥乎不同、各有主张，然而在他们手下工作的辛劳可都差不了多少。他想，不过还是有件事确实不一样了。"
 bukharina.40.a: "布哈林娜的咖啡更好喝。"
