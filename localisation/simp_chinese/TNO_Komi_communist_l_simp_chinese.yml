 KOM_bukharina_the_path_to_liberation_desc: "历经千辛万苦，我们总算成功解放了西俄罗斯和西西伯利亚！我们的人民在大街上欢呼雀跃，因为他们知道自由和繁荣已经唾手可得。虽然我们现在还得忙着整合西西伯利亚，但至今发生的一切已经证明布哈林娜的思想大有建树。不要停下脚步，我们必须继续向乌托邦前进！"
 KOM_bukharina_the_triumphant_reforms_desc: "尽管在统一西俄罗斯后我们得以推行一些改革措施，但大众仍对布哈林娜能否将她的改革计划推行到底持怀疑态度。随着布哈林娜对西西伯利亚的收复，大众对布哈林娜的质疑随之减少，因此布哈林娜的改革进程也得以继续推进。现在是时候继续改革下去了，带领人民进入真正的社会主义社会。改革内容包含确保平等，调查家庭作为一种单位是否有继续存在的必要，以及削弱传统主义对社会的影响。我们保证，苏联会成为全人类的乌托邦！"
 KOM_bukharina_the_value_of_equality_desc: "任何社会主义支持者都会谈论平等。若质疑他们，他们则会继续谈论到诸如男女平等、俄罗斯人与印度人的平等之类的话题。然而，社会主义支持者往往都在纸上谈兵。他们明面上高举两性平等大旗，暗地里却在剥削女性的情况屡见不鲜。为了打破这个困境，我们不止要赞成两性平等，还要支持那些深受落后价值观所扰的人们。在俄罗斯，女性不再会因为被认为低人一等而受苦受难，少数民族也不再会受到种族歧视！"
 KOM_bukharina_introduce_the_creches_desc: "家庭是一个复杂的话题。长久以来，血脉一直是社会的核心，但事实上，许多不平等、不合理的习俗一代代流传了下来。为了改变现状，我们启动了一项共同抚养孩子的实验性计划。共同抚养的主体场所——称之为托儿所——将作为验证颠覆现有家庭模式的实验场所。目前，由于我们尚不确定托儿所抚养是否强于家庭抚养，所以这项计划的参与者是被选入的，实验规模也较小。社会主义就是要不断发展，若最后实验成功，我们就能彻底抛弃过时的家庭抚养制！"
 KOM_bukharina_a_place_for_the_family_desc: "虽然家庭有其自身的问题，但它为社会提供的凝聚力和支持是共同抚养机制所不具有的，解构家庭仍然弊大于利。折衷的方案，是提倡家庭中建立平等关系。妻子不必待在家中，她也有去工作的权力。另外，孩子在成长过程中，也没有义务遵循父母的每一句指示。通过提倡家庭关系平等，我们希望打破固有的传统困局，让每一个家庭的革命潜力焕发出来。"
 KOM_bukharina_strike_down_traditionalism_desc: "俄罗斯大地陷入无政府的混乱后，人们或是回归传统，或是诉诸信仰。现在，我们终结了西部的军阀混战，是时候向人民揭露所谓传统中的种种骗局。虽然遵循古人的真理听上去百利无一害，但是恰恰是这些所谓的真理使社会停滞不前。我们将借革命保卫局之手来让人们的思想升华至一个现代社会主义支持者应有的水平！"
 KOM_bukharina_encourage_experimentalism_desc: "我们必须扶植人民中产生的实验主义艺术。长久以来，艺术家固步自封。虽然经典艺术作品很美丽，但它们不应是我们发掘美的唯一方式。是时候让人民拓展视野，让他们不再被过去所束缚！"
 KOM_bukharina_foundations_of_the_peoples_society_desc: "看来，我们的社会改革已初显成效。相较于以前的相互鄙视，人们逐渐学会尊重彼此。然而，初显成效并不代表着可以就此止步。为了建成理想中的社会主义国度，我们要继续向前！"
 KOM_bukharina_making_the_peace_desc: "虽然我们已经根除了统治范围下大多数有组织的抵抗，仍然有一些煽动者想要颠覆政权，推翻社会改革。我们必须让革命保卫局继续执行命令，保证国家不会再次变得不稳定！"
 KOM_bukharina_continue_land_expropriation_desc: "在我们巩固西西伯利亚的统治时，遇到了一个意外的问题。许多农民最多只拥有一小片耕地，而地主遍地都是。我们必须通过重新分配西西伯利亚的所有土地来改变现状，这样，那里的人民就能获得生存与繁荣的资本！"
 KOM_bukharina_the_universal_soviet_desc: "归根结底，我们没什么不同。我们都是人类。我们是工人、农民和大众。不管资本家怎么说，我们都有相同之处。我们必须将普遍苏维埃的思想传播给大众，我们都将在一个伟大联盟之中向着共同的目标不停迈进！"
 KOM_bukharina_eyes_on_the_unproven_desc: "西西伯利亚的各个政权不完全都是社会主义支持者。基于这一点，以及总结出反社会主义的思想已经被刻进了一些人的骨子里，我们必须加强对西西伯利亚人民的监视，以防可能的叛乱。"
 KOM_bukharina_trust_the_peoples_goodwill_desc: "人民不属于他们的政府。即使政府是反动的，人民也很可能不一样。我们必须确保我们能向西西伯利亚人民坦诚相待，而不是以将信将疑的态度对待他们。毕竟，信任有助于建立一个更好的政府。"
 KOM_bukharina_the_benevolent_state_desc: "国家是社会主义社会的重要组成部分，此乃重中之重。国家要为人民服务，确保人民的自由和社会主义理想得到维护。如果我们必须通过监视盯紧人民，确保所有人都支持自由和社会主义，那就这么做吧。"
 KOM_bukharina_all_power_to_the_soviets_desc: "我们必须重组政府，使其在地区一级得到更多的管理。这意味着把权力交给地方苏维埃。当然，我们在让他们自行处理自己的事务的同时，也要注意防止苏维埃被反动派控制。"
 KOM_bukharina_a_future_to_be_proud_of_desc: "现在，我们的绝大多数改革已经完成，并朝着统一俄罗斯的方向前进。不止于此，我们还可以建设一个让我们引以为豪的未来。到那时，人人平等，百姓安康！"
