 KOM_subliminal_trigger_project_desc: "该实验通过使用精神药物，催眠暗示和心理触发，将复杂的潜意识触发机制植入到人体的大脑。古拉格集中营的囚犯将作为这一项目的实验对象。而植入的潜意识主要为对权威的高度尊重和良好的日常行为，植入的过程会受到监督。在这一阶段后，我们会对各种可能的触发机制进行测试，目的是利用经过处理的对象进行间谍活动。我们会把触发机制植入到被俘敌方人员的脑中，利用他们作为潜伏的特工。"
 KOM_human_cybernetics_program_desc: "将开始研究一种革命性的脑机接口，由活人作为实验对象，并使用机械装置进行测试。通过对受试者进行调节和提供心理反馈，我们可以开发出更多应用脑机接口的实用技术。更复杂的机械装置将逐渐应用到程序中，并对受过训练的受试者进行测试。之后我们会研究本项目在计算机领域的应用，并拍到运转中的大脑的扫描图像。"
 KOM_collective_conciousness_initiative_desc: "将从古拉格中选出囚犯，并通过电极和改进的脑电波显示器测试将人脑相互连接的办法。我们应当观察实验期间和实验后囚犯的行为变化。从中获取到的实验信息将用于隔离和界定人的意识。同时也可以实验将一些不相干的智慧体临时合并成一个集体意识。"
 KOM_mental_communication_initiative_desc: "将对那些自称是“通灵者”的人和心灵感应这一现象进行研究。将具有心灵感应才能的对象纳入研究项目，并提供额外的资源，以研究超心理学现象发生的基础和能否进行量化。我们应当优先进行生物通信实验，使用各种材料构成的屏障将通灵者隔开，并使他们进行心灵感应，以确定心灵感应现象的事实界限和产生的依据。所注意到的现象应报告给情报部门，以便党和国家能够利用实验的成果。"
 KOM_project_rainbow_body_desc: "在精神活性药物帮助下，我们将完成实现超感官知觉的一系列综合研究，目的是远距离确定德国军事阵地的位置。我们将会对自称拥有该项能力的实验对象进行大脑扫描。然后依据感知的结果派出常规侦察机对结果进行核实。受试者应当找到并确认的德国军事设施，然后进行记录并向武装部队报告。此外我们还将开展超感官知觉远程影响现实世界的研究，受试对象必须进入“超感官状态”，然后在陆军试验场上远距离完成体育项目。"
