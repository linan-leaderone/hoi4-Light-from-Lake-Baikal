 ultravisionary_flavor.1.t: "白炽灯下"
 ultravisionary_flavor.1.d: "尼古拉·卡尔达舍夫揉了揉眼睛，台灯的光线洒在他的桌上，照耀着日丹诺夫的每个学阀元件所呈上的一摞摞文件、公式和提案。有那么一瞬，卡尔达舍夫甚至想要休息一下，裹上毯子完成一次符合人体健康定额的睡眠。但是他现在正处于每周60小时的工作环境下，压力实在是太大了。\n\n尼古拉眨了眨眼，突然日丹诺夫那张笑脸在面前闪现。他猛地一激灵，把这个面孔赶出了意识之中。然后他躺倒在椅子里，开始回顾自己生命里最近的这几个月。\n\n刚开始的时候一切看起来都是那么美妙。至高领袖日丹诺夫，请他来为新的空间项目工作。尼古拉，自莫斯科的孩童时代开始的一位太空迷，欣然接受了这份邀请。多么单纯的一刻啊。然后他就听到了流言。很快流言变成了现实，现实变成了噩梦——在他被分配到另一个，关于“社会主义乌托邦”的项目之后。\n\n他所做的无非就是点头哈腰，签字盖章，凡事保持低调。有时，在夜深人静的夜晚，无论被调配到什么新住宅公寓里，他所能看到的唯一的光芒仅来自于那盏摇晃的灯泡。有时，尼古拉怀疑自己是不是成了和日丹诺夫一样的怪物，为了满足好奇心便批下了数不尽的该死的实验项目。还有时，尼古拉怀疑自己的行为还能不能起到任何作用。他的父亲母亲，那些老革命们，还会不会以自己为荣？\n\n都没关系了。他们都死了，自己还活着。在这种情况下这是唯一值得聊以自慰的事。"
 ultravisionary_flavor.1.a: "低下头，活下来。"
 ultravisionary_flavor.2.t: "大逃亡"
 ultravisionary_flavor.2.d: "尤里·安德罗波夫是一个令人恐惧的存在。共产党的知识分子们恐惧他，害怕他有朝一日会被安德罗波夫以修正主义的名义进行清算。即使是现在，苏斯洛夫被推翻了，而安德罗波夫也被锁在铁窗的里侧，他们依旧害怕着安德罗波夫。\n\n上一次安德罗波夫行走在监狱之外已是多少个月前的往事了呢？人群的嘈杂，纸张的沙沙声，甚至那摇曳的树木都只存在于他的记忆中了。但他从未放弃过，尽管被囚禁在这监牢之中多年，他从未中断过计划。他在等待，等待着时机到来。\n\n那天是个阳光明媚的日子，而安德罗波夫决定在这样的好天气执行计划。放风前，他把准备好的锈铁片塞入自己的鞋子里，然后，在遛弯之后准备和过去一样去享用午饭。然后一位警卫的脖子就在安德罗波夫经过他的时候发生了一些小小的意外。鲜血喷涌而出，尤里，喔，我们亲爱的尤里则抓住机会夺取了枪械。他在长长的走廊上毫无目的地扫射着，尽可能多的制造混乱。\n\n而他成功了，混乱像是瘟疫一样传播开来，这份瘟疫的感染者仿佛都得到了一种启示：该起身叛乱了。一场血腥且野蛮的战斗爆发了，而安德罗波夫则对自己的成果感到非常自豪。\n\n他带着笑容快速跑到了围墙边，不远处的看守塔已经空无一人，守卫已经全部被调去镇压这场暴动了。安德罗波夫不是傻瓜，他不想成为又一具冷冰冰的尸体，他用自己做出来的小工具帮助自己逃出了监狱，头也不回地跑着。他不明白自己该前往何处，但他得走，无论如何都得离开这个该死的地方。"
 ultravisionary_flavor.2.a: "去森林吧？"
 ultravisionary_flavor.5.t: "革命术语"
 ultravisionary_flavor.5.d: "皮丘金用力地挥动斧头砍向木头，木材一分为二轰然倒地。他擦了擦额头的汗水。他已经砍了整整一个上午的木材，肌肉酸痛。冬天的准备工作总是一项艰苦的任务。也许他需要休息一下。\n\n“爸爸！爸爸！”女儿跑来向他喊道。“村里来人了！”皮丘金把斧头放在一边。“快过来，阿尔乔莫娃，谁来了？”\n\n“是外人！”她说。“他们让村里的所有人都来见他们！”\n\n皮丘金咬紧了牙关。外来者总是带来危险和厄运，无论是来自乌拉尔的强盗，还是托木斯克的那些自由主义者。他只希望村里过着简朴、和平的生活，为上帝服务，而不是被俄罗斯其他地区的混乱所困扰。但如果他们想谈谈，那就谈吧。\n\n全村的人都围着红军士兵连。他们用疲惫的眼神注视着这些人，深知他们这种人往往想要的是什么。来人的头头大概是个军官，他上前一步，清了清嗓子。\n\n“我的同志们！根据我们的至高领袖安德烈·日丹诺夫的命令，你们的村子已经从无政府状态下解放出来了！你们现在是在光荣的苏维埃联邦的保护下！今天只是你们走向真正命运的一步，同志们，一个我们共同的命运，一个远在星空之外的命运。因为当我们的超文化在这个星球上扩张时，它不可能永远留在这里。超视主义思想的火焰必须蔓延到太阳系外的空间，将外星人从法西斯主义、封建主义和资本主义的枷锁中解脱出来，并在宇宙苏维埃联邦的引导下，在宇宙中开创一个超文化！以上的辉煌在等待着我的同志们，在你们的帮助下，我们将在有生之年看到它们！”\n\n众人没有回应。空气中弥漫着尴尬的安静。对于这个人刚才说的任何话，实在很难做出一个回应。"
 ultravisionary_flavor.5.a: "我想回屋休息了，可以吗……"
 ultravisionary_flavor.6.t: "社会超视主义"
 ultravisionary_flavor.6.d: "叶卡捷琳娜·福尔采娃是一位超视主义的信徒，但倘若有人向她问及联邦政府所进行的无数奇异的科学计划时，她可能答不出什么与之相关的见解。\n\n这听起来令人困惑，不是吗？为什么连这些科学研究都了解不深的人却敢于自称自己是超视主义者呢？她的答案是什么，当日丹诺夫和其他人看向遥远星辰的时候，她却注视着联邦数百万人的思想、面孔和身份。\n\n她是一位杰出的，不，也许是最杰出的社会派超视主义者。她专注于改变社会秩序的根本性，让民众取得革命性的飞跃进步。思考方式、教学宗旨、语言，甚至人们的名字，都是她打算改变的概念，只为了前往更美好的未来。\n\n福尔采娃知道，她的那些社会提议和追求对于政府来说远远没有科学研究重要，但在联邦的——最终是世界的——社会秩序变革中的所取得的成就将对许多人产生改变，而她一直在为取得变革而奋斗。\n\n这使得她作为联邦外交部长的地位对她而言是如此的宝贵。日丹诺夫和其他人也许不怎么考虑对外交流，但她认为这是一个把超视主义传播到全世界的机会。\n\n她有一天会看到它被传播到全世界的。"
 ultravisionary_flavor.6.a: "真正的超视主义者。"
 ultravisionary_flavor.7.t: "微波晚餐"
 ultravisionary_flavor.7.d: "叶卡捷琳娜·福尔采娃隔着餐桌礼貌地笑了笑，压抑着内心的尖叫。\n\n邀请她的是主席团的另一位成员，他详细地讲述了日丹诺夫的最新计划——直升机装载的微波炮，以及他在让谢皮洛夫适当资助计划时所遇到的问题。他觉得福尔采娃可以帮忙。而这一请求，证明他甚至懒得去了解她在这种事情上的立场，这是对她最大的侮辱。\n\n福尔采娃已经习惯了。作为主席团中，更不用说在超视派中为数不多的女性之一，她被很多人找去寻求支持。仿佛她的声音更重要似的。也许在某种意义上确实如此，但也仅限于能被展示、被介绍、被放在台面上，作为“我们的政策具有广泛吸引力的例子”而被人指指点点，不管这个政策是什么。实际上她自己的想法并不重要。\n\n这意味着与其他政客有很多“礼貌的谈话”和“丰盛的晚餐”，他们对她穷追不舍，对她的生物学研究比她的地位更感兴趣。但如果她无法避开这样的追求，她至少可以利用它们。她可以答应帮助这个人，明明知道谢皮洛夫会自己驳回倡议，反过来为她即将提出的一项社会提案争取他的选票。一场漂亮的胜利，她想。\n\n于是，她保持着礼貌的微笑。尖叫声戛然而止。"
 ultravisionary_flavor.7.a: "侮辱人，但有用。"
 ultravisionary_flavor.8.t: "思想的进化"
 ultravisionary_flavor.8.d: "当她意识到这一点时，叶卡捷琳娜·福尔采娃很惊讶，它竟然如期而至：在一次平凡的主席团会议上。\n\n像往常一样，她一动不动地呆在她那练达而又有导向性的中立位置上，每当又有一个疯狂的科学项目被提出来时，她就悄悄地与谢皮洛夫交换眼神。当日丹诺夫开始滔滔不绝地讲述人民的支持及联邦数百万普通公民中毫无疑问的远见卓识者的支持，对主席团确保技术主导地位的努力至关重要时，她的注意力又被吸引了。\n\n刚开始她还忽略了这句话。然后，她仿佛被闪电击中了。如此强大的力量，击碎了她的面具，哪怕只是一秒钟。即便如此也引来了几道感兴趣的目光。\n\n她一直在努力争取科学家们对促进社会主义超文化倡议的支持，她知道这对创造社会主义超文化至关重要。但她所要做的就是向他们解释真正的社会主义文化，团结在远视主义的思想下，不能不为实现科学的伟大而付出一切努力，奉献自己的每一焦耳能量。\n\n科学家们都是经验主义和程序型的人，他们默默地接受了这样一个事实：适当的支持和基础设施对于任何实验或工程壮举的成功都是至关重要的。如果她能传达出正确的社会文化与正确的钢碳含量或正确的电流安培一样重要，那么她几乎就一定能保证得到支持。\n\n福尔采娃让自己微微一笑。一旦她准备好她的论据，事情就会有快速进展，确实如此。"
 ultravisionary_flavor.8.a: "一个远视的领悟。"
 ultravisionary_flavor.9.t: "远视货币？"
 ultravisionary_flavor.9.d: "一开始，弗拉基米尔·切洛梅和伊戈尔·库尔恰托夫都以为自己听错了，误解了至高领袖的意思。以能量来担当货币本位，而非金银或者国家公信力本身？真是个疯狂的提议。\n\n但是他们都知道，一旦日丹诺夫提议了什么远视的玩意，就不能置之不理。所以，他们只能跟着日丹诺夫一起熬夜加班。然后他们还真的被这个主意给打动了。它能解决太多问题了。通过了激进的变革，这个方案肯定会在社会的方方面面起到催化剂的效果。\n\n想想吧！一种永远以本土产品为担保的通货，而这种产品具有全方位的适用性！这将大大解放劳动力，以用于社会的福祉！彻底摆脱了投机倒把和市场操纵的腐朽手段的控制！\n\n当然除了今人所能设想的愿景，其所能带来的直接效益没有被低估。如果通货和能量挂钩，当国家的发电量提升时，货币供应也会增加，但是却不会出现通货膨胀。而且在这种体制下，国家计划部门的业务会大大简化，因为公民的配给可以通过一个简单的能量配给来决定，而不是一篮子商品。\n\n当然这也会带来些问题，不过真正的远视者怎么能否认其带来的好处？还是说他们会在面临这个，无数人肯定会说不可能的挑战前退缩？绝不！这个提案一旦完成，日丹诺夫就会立即把它提交给主席团。\n\n他们所有人已经按捺不住开始着手于此了。"
 ultravisionary_flavor.9.a: "太天才了？"
 ultravisionary_flavor.10.t: "疯狂货币？"
 ultravisionary_flavor.10.d: "自从改革后的主席团建立以来，德米特里·谢皮洛夫，联邦财政部长，就背负了一项令其无比厌恶的工作：阻止那些会让国家瞬间破产的政策。\n\n干这活可是上了数不胜数的夜班，所以当谢皮洛夫一听见日丹诺夫那提案——把卢布变成以国家能量产出为担保的货币模式——还以为自己是不是熬夜过度，产生了幻觉。\n\n但是日丹诺夫就那么高谈阔论，谢皮洛夫才意识到这人是认真的，而自己开始的困惑已经变成了全然的恐惧。日丹诺夫兴致高涨地解释，这将带来多少好处。但是他忘了一个最致命的问题：这可是会彻底粉碎好不容易才建立起来的，人们对于卢布的信心，更不用说进行外汇贸易了。联邦可没有准备好完全的自给自足。\n\n绝望中，谢皮洛夫只能指望那些还有理智的人了——尼古拉·卡尔达舍夫和叶卡捷琳娜·福尔采娃——让他如释重负的是这些人起码和自己一样恐惧。他们互相点了点头，要再次小心地打击下“远视”者的积极性了。\n\n等随后的辩论和投票时，他们争取到了“暂缓”这个“优秀”的想法，“要等到祖国全境从占领军手中获得解放后再实行”。\n\n谢皮洛夫明白将来还要面对这个坎。但是至少现在，他又避免了国家的一次破产。"
 ultravisionary_flavor.10.a: "完全疯了！"
 ultravisionary_flavor.11.t: "现实主义者"
 ultravisionary_flavor.11.d: "对很多人来说，安德烈·日丹诺夫和他的超视主义派系崛起，还有随后的联邦建立是件值得庆祝的事。德米特里·谢皮洛夫曾经也是这批人里的一个。直到他当了财政部长。\n\n每天他都要经历着挫败或愤怒的洗礼，而且经常是两种情绪一起上阵。日丹诺夫自己或他的跟班们，提出的所谓的“远视”倡议，在国家尺度上来说根本就是放屁。而除了谢皮洛夫自己以外，好像没几个人意识到这点。\n\n那些本来只应存在于大学实验室的概念，本该只获取些许资助的，如果突然被主席团看上了，就成了国家重点项目，获得了数以亿计卢布的拨款。而判定标准经常最后可以归结于“至高领袖的远视眼界”。\n\n做小本生意都是个累活，更不用说经营俄罗斯这么个复苏强权了，谢皮洛夫常常觉得自己是唯一一个敢这么说的。这个岗位唯一能让他谢天谢地的，就是其要求谨慎行事的性质了。身为掌管经济政策的主官，他只能在日丹诺夫与其派阀看不到的地方尽可能地开源节流了。这还是在他们经常开拓些“远视”政绩的情况下。\n\n他只能指望自己还能继续这么干下去，顺便找些志同道合的盟友。不然的话，真不知道自己还能支撑多长时间。"
 ultravisionary_flavor.11.a: "幼儿园的班主任。"
 ultravisionary_flavor.12.t: "账簿"
 ultravisionary_flavor.12.d: "德米特里·谢皮洛夫看着摆在他桌子上的账簿，上面详细地记载着安德烈·日丹诺夫同志那超视主义的伟大巨作。他绝望了。\n\n尽管他一直在努力，日丹诺夫日程上的“进展”也没停下来，它可一直笃定地往前走着呢。他每阻止一个疯狂的计划，就会有人提出另一个。每把微波大炮的研究往后推一次，就会有一架半弹道式运输机投入研发。它从来就不停，日丹诺夫和他那些小伙伴似乎从来就不用睡觉似得。\n\n账簿的结论很清楚。每更新一次账簿，准备金就会减少，赤字和开支就会增加，债权人的钱袋子也收得越来越紧（毕竟所有人都把他们当傻瓜）。想把联邦的预算做平账了？想都别想！一方面要鼓捣那些匪夷所思的“超视”玩意，一方面还得在这个打了十几年内战的倒霉国家里维持基本的民事服务，谁来做一个试试？\n\n但，无论他怎么努力，他都没法在主席团中取得足够的支持，从而也就无法制衡。卡尔达舍夫和福尔采娃有时会支持他，但他们都有自己的小心思，而且很多时候即便他们站在一起也无法完全阻止一项提议。他们只能把它往后拖，拖到某种暂时管不着的地方。他还不能经常这么做，不然饭碗可就要被怒不可遏的日丹诺夫打翻了。\n\n谢皮洛夫看一眼那全用红墨水写就的账簿，他知道不久之后就要达到一个门槛。而到了那时，就算他使出浑身解数，也无法拯救联邦了。只是他并不知道那个门槛将在什么时候到来。"
 ultravisionary_flavor.12.a: "票据要到期了……"
 ultravisionary_flavor.13.t: "荒野"
 ultravisionary_flavor.13.d: "德米特里·谢皮洛夫申请视察一间全新研究设施——为了名义上对于支持超视主义宣传的支持。在这里，他终于领悟了。\n\n谢皮洛夫坐在一辆小车里，设施主观带着他到处转——主管本人是一名坚定的超视主义者，向其兴奋地介绍着设施内即将到来的革命性研究成果——这时候，谢皮洛夫意识到，主管有些探险者的特质。每个时代的探险者在未来某个时间点，都会以极端鲁莽、愚蠢甚至疯狂而闻名。\n\n谢皮洛夫之前用尽自己的政治资本，叫停了建设科拉-卡宁半岛高速铁路的提议，还独自批准给大学放款。他明白，投资在设施上的资源本可以促使中西伯利亚的农业生产力飞跃——投入一个本可以在任何时间段内都能让国家受益的计划。\n\n不过，那项农业计划的提议没有这个研究设施那么“超视”。他想起了切洛梅打的包票：要是没这个设施，他们怎么能为外行星挖矿准备足够的导电液呢？\n\n主管仍在滔滔不绝，谢皮洛夫并未在意，而是把注意力放到周遭建筑上。若干年后，他是否还会重新回访此地，再度瞻仰这座一度被联邦的超视主义者们奉为“伟大造物”的纪念碑呢？\n\n谢皮洛夫不知道。他只是荒野中的一声疾呼罢了，但有时，这也会让荒野重拾过去，他只能希望自己有生之年能见证它了。"
 ultravisionary_flavor.13.a: "功业盖物，强者折服！"
 ultravisionary_flavor.14.t: "文明的蓝图"
 ultravisionary_flavor.14.d: "日丹诺夫把手里的文件轻轻地放在了桌子上，抬起头来看看是谁呈递上来的。“太了不起了，真的。写这东西的人真的是……对文明、科技还有能量有着深刻的理解。这个……文明等级理论，不可思议。”他一边说着，一边站起来把这篇论文放到自己的书架里，而他的助手则聚精会神地注视着。\n\n“所以，长官您怎么看？”\n\n“嗯……”日丹诺夫嘟哝着，一屁股坐回了椅子上，“实话说，他的成果很惊人。不过我还没明白你为啥给我看这个。确实，他对社会从过去到现在的发展和对能量的掌控上做出了引人入胜的分析，但是这除了一幅美好的未来愿景外，跟我们的目标有什么关系呢？”\n\n“长官，他看起来是个远视的好苗子。”\n\n“鲍里斯，可不是所有人都有着远视者的那种对社会主义的深刻理解力。我让你给我看这份论文已经很客气了，你至少应该让我感觉没有浪费我的时间。”\n\n“好吧……这里是他的下一份成果。关于社会主义和集体可以怎样依照他的理论，带领我们进入文明的下一个等级的。”助手把另一份论文放在了办公桌上。日丹诺夫翻开后瞟了两眼，立刻看向他的助手。\n\n“你再说一遍这个人的名字？”"
 ultravisionary_flavor.14.a: "尼古拉·卡尔达舍夫，长官。"
 ultravisionary_flavor.15.t: "卡尔达舍夫等级"
 ultravisionary_flavor.15.d: "“……相信我，他是个天才，他把这称作文明等级……”\n\n卡尔达舍夫并不为他所做的事感到骄傲。当他得知自己被邀请同日丹诺夫交谈时，他对于能作为一名远视主义者谈论科学并赚得名誉这件事有些头晕目眩。他本期望一切能在一个安安静静的环境里进行，然而，当他接近房间时，他却能清楚地听到里面嘈杂的说话声。因而，他愤愤地贴近门，像一个窃听者一样听着房间里的一切。而他听到的，似乎是里面的人正在简述自己的理论。\n\n“实际上，文明有三个层次。行星级，恒星级，银河级，每一级都是根据当地社会对其能量的实际控制能力来界定的。第一级别的文明能够有效利用和贮存整个星球的能量；第二级别的文明则能够有效利用和贮存整个太阳系的能量；而第三级别的文明就能如此般来利用整个星系的能量了。我们，当然了，目前还不属于这里面的任何一个级别，但就如同他说过的那样，我们可能某一天能够达到这里面的某一级别。而正是对于坚信我们能通过进行社会主义和文化统一来建立一个整体的星球文明，才让他成为了一名真正的远视主义者。”\n\n尼古拉听到一些低声的赞许和讨论，他的身体紧绷了起来。他挺了挺腰杆，抖擞精神，然后把门打开，看到了聚集在桌子旁边的一小群人，其中为首的就是日丹诺夫。他们中的每一个人手里都拿着他那两份最新论文的复印本，上面都不约而同地写满了潦草的注解。“就是他了，先生们，这位就是尼古拉·卡尔达舍夫先生，尼古拉，他们是我最为信任的顾问们。能够见到您本人真是太有幸了。”日丹诺夫一边快速地说着，一边将卡尔达舍夫引向屋里。日丹诺夫语速真快，卡尔达舍夫一句话都插不上。\n\n心中又激动又慌张，卡尔达舍夫开始回答。“那么，我能看到你们都对我的工作很熟悉。不过我想，这并不是那种一对一的会议吧，先生？”\n\n“恐怕不是。我是带着提议来的——您是否愿意加入国家规划局，并带领我们向您所规划的前景前行呢？”\n\n“我觉得，我应该可以。”\n\n“太棒了，那么就剩下最后一个问题了，卡尔达舍夫先生：给您的规划取一个新名字如何？”"
 ultravisionary_flavor.15.a: "“我想我会接受这个建议。”"
 ultravisionary_flavor.16.t: "避风港"
 ultravisionary_flavor.16.d: "尼古拉·卡尔达舍夫紧张地盯着他那新办公地点的大门，在脑子里一遍又一遍地念着那门上挂着的牌匾。科学人民委员会！科学人民委员会！科学人民委员会！！几周前，他还是个形单影只的家伙，全世界都进入梦乡了，他还在深夜的桌边炮制着关于疯狂理论的论文，还戴着一个他认为已经被俄罗斯的混乱搞得一文不值的博士帽子。现在，他已经准备好要掀起波澜了。他深吸一口气，在抓住门把手，扭动它，进入房间之前，他在心里准备好了，开始他的第一天！\n\n尼古拉盯着他的新办公室，他先前的焦虑很快变成了一头雾水。虽然办公场所里的摆设都很经典：桌子、椅子、打字机等等，但这里的人——工作人员——肯定不是他所期望的那种人。身着便衣的老哥们坐在办公桌前，疯狂地敲打着他们的打字机。另一些人则在匆忙地互递文件，在制定计划和分享理论的过程中，他们要么用如小说般的奇妙语句相互对话，要么就腼腆地寒暄着。\n\n“和你想的天差地别，是吗？”\n\n尼古拉转过身来，看见人民委员本人，他特意到办公室来迎接他的新下属。\n\n“是的，先生。”尼古拉答道。\n\n“哈哈，赶快习惯吧，”他笑着说，“科学人民委员会是俄罗斯聪明大脑的避风港，但是……它偏执古怪，富含‘远视’。”\n\n“那个老哥在——”\n\n“在办公桌上剪脚趾甲？对的。来，来，让我带你看看你的办公室，你将帮助规划能量，我相信日丹诺夫同志已经告诉过你了。”\n\n“是的，是的，我对此非常期待。”尼古拉被领过一个虎背熊腰、光着膀子、满身是毛、正在打字的人时回答道。\n\n“那老哥是德米特里，别理他，这模样能帮助他思考。”\n\n“那可真能帮得上他……”"
 ultravisionary_flavor.16.a: "“噢，小心洒在地上的东西！”"
 ultravisionary_flavor.17.t: "远视的身份"
 ultravisionary_flavor.17.d: "伊万紧张得要命，手使劲挠着自己的脖颈根，一边瘫在沙发上、一边不时地瞟一眼他的妻子和刚出生的孩子。其中一位主持人开始讲话，他又把注意力转回到邀请他到“真理之声”播音室的两位电台主持人身上。\n\n“你知道该说什么吧？”\n\n伊万点了点头。主持人瞥一眼他的妻子阿格尼娅，希望得到同样的回答。妻子微微点了点头，仍揉着惺忪的睡眼。那可不是她的主意……说的是名字，那名字可不是她的主意。被拉到真理之声这里来录制好几个小时的采访也不是她的主意。但她的家人已经得到保证，说如果他们接受福尔采娃的新项目，就会得到丰厚的回报。\n\n“同志们，欢迎来到真理之声。今天我们邀请到马尔科夫一家来到演播室，向大家介绍福尔采娃同志那天才般的“新名字”项目。伊万，快给大家介绍介绍你那可爱的小家伙吧！”麦克风压在伊万的脸上，主持人则热情洋溢地吐出一大串句子来。\n\n“他名叫梅尔茨(Melz)，以四大革命导师——马克思、恩格斯、列宁和日丹诺夫的名字首字母命名。”\n\n“太棒了。这是个有力量的名字。亲爱的听众们，你们看呐，福尔采娃同志有了一个伟大的创见。她发现，在追求社会主义伟大理想的道路上，新的身份认同是你自己就可以做到的最简单的步骤之一！伊万，你能帮我解释一下吗？”\n\n“啊，呃，”伊万清清嗓子，“如果要尝试建设全球社会主义文化，我们就必须从文化的各个方面着手。正如人们所说，姓名本身首先是一种归属的表达。所以，我们、还有你们，都可以通过姓名的方式，通过取一个与伟大远视者的名字相似的名字，用一代人的时间，建设这种文化。”\n\n“伊万，你讲得很好。此外，只要父母把他们小孩的新名字提交至福尔采娃同志的新登记系统，我们保证这些新生的远视者定能踏进高等教育的殿堂。马尔科夫，感谢你来参与我们的节目！”录制结束，主持人们各自去取了一杯水。那个稍长一点的主持人润了润嘴唇，便又开始说话。\n\n“干得好，伊万。如之前承诺所说，你的福利……”"
 ultravisionary_flavor.17.a: "“……我现在就要那些讲稿，现在！”"
 ultravisionary_flavor.18.t: "图穷匕见"
 ultravisionary_flavor.18.d: "尼古拉·卡尔达舍夫这辈子都是科学家，或者说他被允许成为科学家之后这辈子都是科学家。当联邦将其雄心勃勃的太空计划公之于众时，他对此表示支持，并全心全意地投入其中。现在，他变得有些游移不定。\n\n是切洛梅。是他刚刚同弗拉基米尔·切洛梅，太空计划的创建人与设计师，共进的午餐，促成了这种转变。切洛梅是个天才，是卡尔达舍夫一直以来崇拜的对象。但卡尔达舍夫现在知道他的理想极为危险——不仅对于太空计划，对整个联邦都是如此。\n\n卡尔达舍夫提出了合理的太空探索计划，从利用零重力环境进行研究，到安全、可持续的总体规划。而切洛梅对此一笑置之。他，还有至高领袖，除了最宏伟的计划之外，什么也不想要。\n\n硕大如泰坦造物般的太空舱和太空站；使用极为危险、极为不稳定的混合燃料的重型运载火箭；军事方面的应用。卡尔达舍夫心知肚明，这样的科研之路极为鲁莽，而且从人力、财力、物力等各个方面而言都不可持续。\n\n即便如此，那又能怎么样呢？卡尔达舍夫思考着问题的答案，如果他要提出反对意见，有谁会支持他呢？有谁会听他的话呢？他知道必须找到一个愿意听话的人，找到一个在至高领袖心里拥有地位的人，一个愿意帮忙的人。\n\n现在为时未晚。"
 ultravisionary_flavor.18.a: "不可实现的理想？"
 ultravisionary_flavor.19.t: "奇美拉计划"
 ultravisionary_flavor.19.d: "自尼古拉·卡尔达舍夫上任能源人民委员开始，他就知道这一刻终将来临，但他并不期待。联邦太空计划启动了，并由能源人民委员会和国防人民委员会一同领导。因此，他将会与弗拉基米尔·切洛梅紧密合作。\n\n正如卡尔达舍夫所预料到的，切洛梅已经开始谈论分配资金和科学家调配的事，同时他相信主要计划很快就能有成果——不过指的是那些可以直接运用于军事领域的计划。这时，卡尔达舍夫反击了。\n\n他想在进入收尾阶段前稳步推进计划，要经济、科学，还得以民事领域应用为优先。当卡尔达舍夫这么说的时候，切洛梅的表情逐渐僵硬。\n\n但卡尔达舍夫不会退缩。他不再是一个默默无闻的科学家，而是和切洛梅一样的委员，他会说出自己的意见。为确保项目可以持续推进社会主义科学前进，卡尔达舍夫将不辞辛劳地工作，亦不会因切洛梅的说辞而动摇。\n\n卡尔达舍夫忍住不叹气。他清楚，未来几天他将一直如此，心想：为什么日丹诺夫要这样安排计划？为什么要冒风险让两个部门同床异梦？\n\n卡尔达舍夫想不出满意的解释。"
 ultravisionary_flavor.19.a: "斗争开始了。"
 ultravisionary_flavor.20.t: "狂野科学"
 ultravisionary_flavor.20.d: "尤里坐在他的桌子旁边，手中拿着一杯咖啡，陶瓷杯所散发的惬意热量正在努力地对抗着办公桌的寒气。在他面前摆着一大堆文件，这几乎是他一整天的工作量。当他准备开始阅读这些文件时，他首先舔了一下食指指尖，把文件拨了一遍，之后小啜了一口他的咖啡（当咖啡烫到他的舌头时，他的脸抽搐了一下）。第一个提议看上去挺有前景，它建议制造一种激光发射器，通过使用一种特殊的闪光灯来致盲敌方目标和相关光学传感器设备。尤里把这份提案放到了“待定”栏里。\n\n下一个提议题为“猿人”。它提议繁殖一种由人类和猿类杂交产生的混血人种，将其作为苏维埃超级士兵来服役。这个提议毫无疑问地立刻被扔进了废纸堆。\n\n时间一点点地流逝，尤里已经阅读并回顾了远视者们提出的各类科学提议。虽然在这些提议中颇有些天才般的想法，比如气垫船、生态馆、杂交农作物、防核城镇，相反，这里面也有三个糟糕至极的主意。这其中包括希望建造一种可以附着在尸体上的机器外骨骼，并以瘴气驱动；一种可以通过向头部发射光线的枪，其功能是可以使人回忆起所有的事（该射线极具放射性）；还有一个建议是培养一种组织可再生的牛，从而提供无限的肉制品。\n\n尤里叹了口气。至少，至少他可以和同事们嘲笑那些更为荒唐的想法。今天结束了，尤里下了班，回到了他那小小的公寓中。当晚，尤里做了噩梦。在梦中，他遇到了超级猿人士兵和有着叮当作响的金属腿的腐烂鲨鱼。好在他随身带着他那忠实的激光手枪，能在他进入气垫船前保护他的安全。"
 ultravisionary_flavor.20.a: "如果我们知道我们在做什么的话，那可就不叫研究了，不是吗？"
 ultravisionary_flavor.21.t: "辞退通知"
 ultravisionary_flavor.21.d: "吉洪诺维奇博士坐在至高领袖日丹诺夫对面，一脸兴奋，浮想联翩。他想象着这次会面后他将被授予的奖励，脸上笑开了花。从他第一次发出夜光计划的备忘录以来，时间飞逝，感觉就像一场梦一般。这位优秀的科学家相信，这个计划将使联邦成为一股令人不敢小觑的力量。\n\n“博士，”至高领袖不冷不热地开口道，“我读过你的建议了。如果我没理解错的话，它提及的那种基因病毒可以杀死所有德国人？”\n\n“是的，至高领袖。笼统来说就是这样。要具体阐述的话，病毒的目标是带有德意志民族特有DNA序列的人。它可通过水、空气和皮肤接触传播，非德意志人感染则会成为携带者，但不会发病。”\n\n“这正是我拒绝你这计划的原因。”\n\n“凭什么？！”吉洪诺维奇一跃而起，显然被日丹诺夫的轻蔑所激怒。\n\n“因为这样不人道，会害死无辜的人。”\n\n“德国人没有一个是无辜的！”\n\n“就因为你这么想，”日丹诺夫无视吉洪诺维奇的话继续说道，“我才要把你打入冷宫。”\n\n“但是——”\n\n“住口。你会被分配到另一个项目去，那些……比较边缘的项目。在那里，也许，你就会明白你那样的想法对我们造成了多大的损失。你可以滚了。”\n\n博士张嘴想要辩驳，但又识趣地把话憋了回去。他意识到，再说几句可能会把情况变得更糟，于是起身离开了。"
 ultravisionary_flavor.21.a: "我们不该作贱自己的名声。"
 ultravisionary_flavor.22.t: "飞速升迁"
 ultravisionary_flavor.22.d: "尼古拉·卡尔达舍夫坐在椅子上，看着代表们为新任能源人民委员的人选喋喋不休。若还有其他候选人可供选择的话，可能还有一丝悬念。在最高苏维埃的最后一名成员投票后，卡尔达舍夫被选为新的能源人民委员。他局促不安地走向讲台、踏上台阶、站在最高苏维埃的面前、无视那些或好或坏的非议。\n\n“同志们，我无法完整表达我对你们的谢意，谢谢你们给了我这个大好的机会。我向各位保证，我不会浪费这次宝贵的机会，我将全心全意为我们伟大革命的繁荣服务。能源是决定文明发展潜力的关键要素，若我们要把社会主义与和谐传播至全星际，我们就必须利用这个要素。我将尽我所能将我们的文明推进到下一个阶段，我也将尽我所能支持超视社会主义事业。再一次，我必须感谢你们，革命万岁！”\n\n现在卡尔达舍夫坐在他的新办公室里。他的地位的确是上升了，但他不确定他能否一直成功下去。他还没有管理如此庞大的组织的经验，他需要帮助。卡尔达舍夫从他桌上的一堆东西里拿出一个文件夹。如果卡尔达舍夫要兑现他在演讲中所说的话，他就需要俄罗斯能够提供的最优秀、最聪明的人才。"
 ultravisionary_flavor.22.a: "这世界变化快……"
