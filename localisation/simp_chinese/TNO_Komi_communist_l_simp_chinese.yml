 KOM_bukharina_a_triumph_for_the_soviets_desc: "尘埃落定。社会主义，以苏维埃人民所希冀的方式，在俄罗斯取得了至高无上的地位。然而，我们必须避免这个政权成为一个硕大无朋、错综复杂的官僚机构，在这系统中作为一个个齿轮的所有共产党官僚都是因害怕高层的打击而无情地运转。\n\n西俄罗斯已经统一，这片土地将成为我们试验和证明委员会共产主义的有效性的试验田。最初的苏维埃——工人委员会，将恢复其权力和地位，他们将通过经过改革的政府体制作出一切决定。这并非易事，但这就是总书记召集起一支最优秀的人才队伍，准备开始工作来恢复真正社会主义的原因。"
 KOM_bukharina_assemble_the_presidium_desc: "为赋予工人权力，布哈林娜总书记构想出一个两院制立法机构。首先是苏维埃代表大会，这是一个庞大的机构，数百名来自自由俄罗斯各地的劳动模范将当选为苏维埃代表，他们将投票选出主席团——即西方人所说的上院——成员。主席团成员由总书记亲自推荐，因为这些人要有足够的能力，来履行首席顾问和策划的职责。\n\n主席团成员的候选人有很多，有些是准备再次为苏维埃服务的苏联官员，有些是雄心勃勃的政治新星。只有最优秀的人才会胜选，我们若要恢复往昔辉煌，他们必须承托重任。"
 KOM_bukharina_soviet_humanism_desc: "旧苏联不重视人权保护这件事……并不是什么见不得人的秘密。布哈林娜总书记已经认识到了这一点，并且还了解到了俄罗斯在战间期所发生的事。无论如何，新政权的目标会是尝试去改变公众对于自己的看法，从一个所谓的极权国家转变成一个充满平等和机遇的国家。\n\n在这个通讯时代，利用广播和电视来传播信息无疑是最快的方法。政府将充分利用这种优势，向它的人民以及世界重申，它致力于人道主义的原则，同时还要建设一个不同于旧苏联的平等社会。一旦我们做到了这一点，我们就可以彻底实现这些目标，为国家开辟出一个崭新的纪元。"
 KOM_bukharina_a_free_woman_desc: "妇女担任国家领导人这一事实已经证明了新联盟能提供平等机会，但这还不够。按照总书记的想法，我们将在社会主义国家框架内朝着两性平等的方向逐步前进。首先，根据布哈林娜同志的命令，将从两性选出特别顾问组成一个委员会，其目的无非是支持社会平等和解决这方面的任何争端。自此，这将是一个逐步通过法律和修正案实现平等的过程，以便女性最终在工作场所，家庭乃至整个社会中都享有与男性平等的权利。"
 KOM_bukharina_a_free_worker_desc: "共产主义国家的首要目标是保障普通工人的自由和权力。政府对此心知肚明，并将立即采取渐进措施实现上述目标。关于工人权利的法律早已存在，但它们常有缺陷，或是阳奉阴违。这些法规将根据代表大会和主席团的意愿进行改革和编纂，违法之人将受到应有的惩罚。此外，媒体进会宣传这些变化，让每一个人都了解到新苏联取得的飞跃。"
 KOM_bukharina_return_to_kollontai_desc: "亚历山大·柯伦泰是为数不多的女性老布尔什维克，也有充分理由被认为是女性权利的早期捍卫者。她率先提出了马克思主义女权的观点，即真正的全面性别平等只能通过一场社会主义革命来实现，就像布尔什维克们曾经计划并最终实施的那样。\n\n这一想法尚未付诸实际，因此继承这一柯伦泰的遗产正是布哈林娜同志的意愿，更是我们的使命。柯伦泰的意识形态不仅会被采纳，更会被载入法典，成为新联盟意识形态与政策中不可或缺的一部分。如此，我们便能坚信俄罗斯是不容置疑的平等捍卫者，也是最先真正直面这一问题的国家之一。"
 KOM_bukharina_a_culture_of_questioning_desc: "俄罗斯民族和在我们疆域内的其他民族的人民通常受到千百年来的传统和道德准则的约束。然而，如果它们所做的只是阻碍我们，阻止我们取得和世界上别的国家一样的进步，那么它们又有什么重要的呢？因为这些长期存在的传统有时被证明是社会发展的障碍，列宁和布哈林曾开始质疑它们，但是并未成功将它们完全破除。军阀时期是这些新思想传播的另一个低谷，但我们在这里就是为了解决这个问题。\n\n总书记和主席团已经商讨出一项行动方针，通过该方针，国家将鼓励反思这些古老的文化潮流。大量的演说和宣传工作有助于取得亟需的进展。"
 KOM_bukharina_empower_the_councils_desc: "作为赋予工人更多权力的下一步，全国各地的地方苏维埃将被赋予一定的管理权与自治权。他们将被允许选出自己的代表候选人，决定生产份额以及一系列其他的与他们的工作场合相关的措施。\n\n当然，主席团明白，任何一个拥有管理权的团体都不能完全信赖，因此，革命保卫局将发挥作用。作为保证一切顺利进行的机构，他们将观察不同的工厂和委员会，寻找任何敢于在工作和报告里撒谎的人。"
 KOM_bukharina_open_the_government_desc: "为了一个真正自由的社会，政府必须做到透明公开。为了提高人民对国家机器的信心，我们要开放一些档案供公众查阅，并在法定期间经过后，下达解密某些文件的命令。虽然国家安全很重要，有些事情必须保密，但对人民开诚布公是政府至高无上的义务。"
 KOM_bukharina_for_your_own_good_desc: "一个自由的社会固然重要，但政府不可能总是将其记录保持透明。如果国家安全受到损害，即使是出于表面上纯粹的原因，那么所有人都将处于危险之中。因此，我们不能公开政府记录。与国家安全有关的信息尤其如此。这可能不受欢迎，但人民会明白，这是为了他们的利益。"
 KOM_bukharina_declare_an_extraordinary_session_desc: "尽管百废待兴的俄罗斯尽了最大努力去打击任何残余的反革命运动，但依旧有一些基层组织和地下组织在活动，让我们回想起科米共和国的政治动荡时代。苏斯洛夫分子和日丹诺夫分子的同情者依然在我国公民中广泛存在，在某些情况下也存在于政府内部，他们可能正盘算着推翻政府。\n\n这我们无法容忍。负责治理国家的主席团和负责保障国家安全的革命保卫局将尽快召开会议，就这一紧迫事项讨论解决办法。在总书记的监督下，他们近期的任务将是消除国家最后的威胁，随后我们便能向前迈进。"
 KOM_bukharina_a_loyal_police_force_desc: "我们过去与苏斯洛夫和日丹诺夫分子的合作现在留下了祸患，因为他们至今都还在跟那些高官保持联系。例如，我们的革命保卫局，旨在服务政府和保护人民的机构，可能已经被这些修正主义者渗透得千疮百孔。改革刻不容缓。\n\n那些早早追随总书记的、可信可靠的人们将会负责本次行动，以查明和清除任何藏在暗处的持不同政见者和特务。革保局内部，任何被认为不忠的人都将被解职；如果他们确实犯下叛国罪，就要因其罪行受到审判。只有一支干净的警察队伍才能保证革命的生存和发展。"
 KOM_bukharina_blind_the_ultravisionaries_desc: "超视主义者那玄而又玄的思想，终究会危害到我国的福祉与安全。因此，我们必须得处理日丹诺夫的派系：开除著名成员的公职、令派系的领导人名誉扫地、并让他们在监视下度过余生。我们定要把这种古怪的邪教斩草除根、一网打尽。"
 KOM_bukharina_shackle_the_dogmatists_desc: "米哈伊尔·苏斯洛夫的强硬派被挤到一边，而苏斯洛夫本人则被完全排除在这个阵营之外。然而我们仍需处理许多留任公职的成员。他们不必像日丹诺夫那帮人那样被彻底清洗，但我们仍然必须把他们从权力之位上除掉。这里有几个人该退休，那里有几个人该调任。绝不能让那些古板的教条主义者把我们的努力毁于一旦。"
 KOM_bukharina_peace_at_last_desc: "我们在政府中的地位终于稳固了。神秘主义者和强硬派已经下台，他们对我们构成的任何威胁都已被一一化解。不过我们还得妥善处理那些在政府中杞人忧天的人，在我们传递了一些严厉的信号之后，他们应该明白自己的处境。我们的共和国已经团结在左派旗帜之下，正朝着所有人共同设想的美好未来前进。"
 KOM_bukharina_the_march_to_utopia_desc: "共和国的新政府已经团结、强大了起来，是时候向着未来的社会进军了。我们要创造一个人人平等、人人公平的社会，把全世界的工人阶级团结起来，并将真正的共产主义彻底地实现。共和国的工人将能掌控自己的命运，科学家将为人类设计出新的未来，农民和农业学家将让全世界人民吃饱喝足，勇敢的士兵将临危不惧地守卫人民的革命成果。从瑞士的沙龙里和瑟克特夫卡尔的暗室里诞生的事物，必将触动全人类的心灵。乌托邦就在地平线上，而我们终将到达！"
 KOM_bukharina_an_economy_of_the_people_desc: "究其种种原因，第一次卫国战争苏联的失败还是因为经济存在缺陷。虽然我们的前人确实尝试过建立社会主义经济，但受限于科学技术与意识形态，他们失败了。\n\n倘若要重建俄罗斯，那我们就需要建立一种功能性的经济体制，让公民得以向国家拿其所需，尽其所能。通过这些改革，我们将能超越竞争对手，建立一个强大且公平的国家。"
 KOM_bukharina_learning_from_the_past_desc: "尽管布哈林犯下严重错误，还导致苏联失败，但他的思想和计划对苏联来说仍大有益处。我们要想超越他，那就应该取其精华去其糟粕，而不是愚蠢地全盘否定他。\n\n通过研习西伯利亚开发计划，聚焦基础设施创新与轻工业发展，我们将有力促进经济发展，大大夯实工业基础，使得国家与人民更能够团结一心。"
 KOM_bukharina_a_union_of_workers_desc: "在德国的工业制度下，奴隶的工作环境残酷，工作效率低下，工作至死方休。我们就不像他们那样，我们的目标是解放工人，不但要给足他们薪水，还要教会他们提升生存和生产能力的知识。\n\n如果可以教会工人们最先进的工业生产知识技能，我们将创造一批忠诚且能干的工人，并向拯救俄罗斯母亲之路迈出一大步！"
 KOM_bukharina_and_a_union_of_peasants_desc: "苏联所犯下的最大错误之一就是过度依赖工业。人民只有吃得饱才能保持健康，才能忠于国家。而从大的角度来讲，一次饥荒就可能造成兵败如山倒般的灾难性后果。\n\n通过资助并教会农民如何正确使用与维护现代机器，农业产量将得以成十倍增长。正所谓“兵马未动，粮草先行”，这对所有国家都适用！"
 KOM_bukharina_the_special_developmental_commission_desc: "俄罗斯广阔无垠，拥有大量未被开发的土地。自然资源等待开发，肥沃的土地遭到遗弃，受损的基础设施遍地都有，这些问题甚至存在于我们控制的区域。\n\n如果我们重新统一俄罗斯的大业不容失败，那建立一个处理这些区域各自发展问题的委员会就相当重要。"
 KOM_bukharina_urban_industrial_development_desc: "自苏联崩溃还有随后的德国轰炸以来，我们的城市遭到严重的打击。数以千计的人民流离失所，只能住在简陋搭建的小屋中。而输电线和工业机器的受损也导致我们的生产活动受阻。\n\n没有工业就没有苏联，这意味着我们必须让城市和工业中心重焕往日雄风。修缮城区、恢复供电、重启工业肯定能让我们慢慢复原，而人民也会感谢我们所做的这一切。"
 KOM_bukharina_integrate_regional_infrastructure_desc: "自从苏联崩溃以来，许多军阀和不忠的官员坐地为王，盘踞在俄罗斯的各个地区。这些年来，公路、铁路和电线，多次被各种切断、修复、爆破、重建、毁坏。这些线路被反反复复地紧急维修，而且还缺乏标准化的施工，这严重阻碍国家和经济的发展。\n\n通过重新制定统一标准，尤其是铁路规格，我们有望慢慢整合科米境内分散的基础设施，而这将成为收复苏联失地大业的第一步。"
 KOM_bukharina_rural_agricultural_development_desc: "现在，我们已经教会农民如何运用现代农业生产方法了，接下来我们可以开始协调发展农田了。\n\n那些个体农户负担不起的大型设施，比如渡槽和灌溉渠，现在都将由国家出资安装。由此，我们不仅可以提高农业产量，还能在受益者心中树立起良好形象。我们以为人民服务的方式建设祖国！"
 KOM_bukharina_resource_extraction_initiatives_desc: "初步的投资计划已经完成，我们现在能执行一个动真格的资源开采计划了。更现代的基建和改良过的开采手段算是开了个好头，但它们仍无法改善现有处境，国家需要更多的补贴进行干预。\n\n我们要向我们的矿井提供更多预算来购买新式开采机械，并把每个开采基地连入铁路系统，以此来全面提高效率、加快开采速度并降低成本。为了拯救俄罗斯，我们一定要物尽其用！"
 KOM_bukharina_industrial_farming_methods_desc: "农业虽已得到大力发展，但其上升空间依旧存在。祖国的天虽寒，但人心不能寒！在重建俄罗斯的道路上，没有人会被落下，更没有人会吃不饱。\n\n为此，我们应该加大对农业机器的投资，建造更多先进专业的基础设施，运用最先进的技术选种与精耕。我们的不懈努力，势必让祖国的每一寸土地焕发生机！"
 KOM_bukharina_the_ideal_synthesis_desc: "终于，功夫不负有心人。我们的工农业产量正在呈数量级增长，人民也为当下的繁荣而对我们感恩戴德；我们的国家从战争中的苦痛恢复了过来，也完全抛弃了过时的治国之道。\n\n然而，这还远远不够。\n\n我们理想中的苏联不能循规蹈矩，而应另寻出路！我们不能满足于效仿他人所获得的成就，因此，必须重回创新的前沿。我们的科学家与工程师将不辞辛苦地来发明更先进的生产方法，这样，不论是在俄罗斯的国土上，还是在世界的舞台上，我们永远都会先人一步！"
 KOM_bukharina_the_soviet_education_system_desc: "苏联带来的最大变化之一是全民免费基础教育。在沙皇统治下，为了让农民永远受贵族控制，他们不被允许受教育：教育带来创新，创新带来力量！\n\n但可悲的是，20年的内乱和德国的轰炸在物理和精神上摧毁了旧的教育体系。随着学校被夷为平地，孩子们被迫工作来养活自己和家人，学习已成为第二等，甚至是第三等被关注的问题。\n\n我们再也不能容忍这种不公了！我们的孩子需要学习，这样他们才能提升自己和复兴俄罗斯母亲：我们要重建旧学校，教育新一代的男孩和女孩文化的价值，并通过它，教育他们如何成为一个杰出的苏联公民！"
 KOM_bukharina_experimental_curricula_desc: "传统的教学方法和学习科目对小学教育而言绰绰有余，但对高等教育而言就不能差强人意了。高等教育，尤其是大学需要适应新时代，否则我们很可能将停滞不前。\n\n通过引进新式学习课程与试验性课程，我们可以全面革新教育，帮助学生找到自己的长处。唯有革命性的头脑才能产出革命性的想法，而苏联正是革命理念的体现！"
 KOM_bukharina_expand_vocational_schools_desc: "职业学校让青年学生认清他们在特定技术领域中的未来职业生涯。虽然老派知识分子都认为，职业学校不如传统意义上的大学，但他们的视野远不及我们：职业学校的课堂将会培育下一代的艺术家、工程师、农民和官员，他们的职业技能将会奠定一国之本！\n\n我们将增加拨给职业学校的预算，并尽可能让敢于发现未知的青年人受到最好的教育。这样，他们将会变得出类拔萃，并最终让苏联的国力与创新力上升至新的高度。人人为联盟，联盟为人人！"
 KOM_bukharina_an_innovative_union_desc: "落后而迂腐的时代过去了；农民被束缚在耕地上、工人与旧时代农民一起在工厂里艰苦劳作的时代过去了；童工泛滥与缺乏教育的时代过去了。这是一个崭新的俄罗斯，一个新生的联盟，国家的发展、人民的进步是我们新生国家的第一要务。\n\n我们虽已一路走来，但前方仍然道阻且长。我们不再为过去的阴霾而踟蹰不前，现在，我们是探求未来之人。新一轮的科教投资将会让国家的车轮滚滚向前，驶入发展的新篇章！"
 KOM_bukharina_restore_the_red_army_desc: "我们的红军相对来说仍然是个新生政权。在社会主义的政变后的一片混乱中，我们现有的军事力量由于缺乏组织，仅能保证在对外进行扩张行动的同时维持政权不会垮台。\n\n然而不幸的是，“仅仅”可不够。围绕在我们周围的社会主义的敌人正积蓄力量，成为我们在统一战争中面对的最大的威胁。红军必须恢复往日的荣光——成为一支精锐的战斗部队，就像许多年前站在对抗法西斯暴政的前线的军队一样。只有这样，我们才可以为将来不可避免的战争做好准备。"
 KOM_bukharina_lessons_from_the_second_patriotic_war_desc: "第二次卫国战争，也被称作西俄罗斯战争，是最近一次也是最后一次将俄罗斯的军队联合起来的冲突。红军的强大攻势几乎就要摧毁法西斯的脊梁，红军成功将他们驱离AA线（阿尔汉格尔斯克-阿斯特拉罕线），并致使他们的战线处在崩溃的边缘。然而，尽管处在胜利的转折点，军事上的失败和叛徒的出现还是从他们手中夺走了胜利。\n\n我们将会学习战争双方使用的各种战术策略。第二次卫国战争在很多层面上都预示着战争来临的先兆，战争各方都使用了前所未见的新式战法。这其中值得认真学习的是红军发动的压倒性进攻，以及法西斯奇迹般的恢复。"
 KOM_bukharina_study_foreign_strategy_desc: "自西俄罗斯战争之后的停滞期以来，这个世界并没能看出存在任何和平的可能性，并且到目前为止，世界上的大国已经在全球各个地方的代理人战争投下了自己的阴影。能明显看出，在那些小规模的冲突中，一些革新的战略战术已经被开始使用了。在这种情况下，或许审慎地学习在那些战争中被使用的新式战术，并将其消化吸收后为我们自身所用是一种精明的做法。\n\n在这其中，南非战争尤其地引起了红军指挥官的兴趣。在这场残酷而血腥的代理人战争中，一些新概念性的东西，比如空中机动部队，不对称战争等概念被冲突的双方所广泛地使用，这让全世界都看到了什么才是真正的现代化战争。那些在非洲的山丘上和雨林中所展示出的经验教训，同样可以被很好地应用于俄罗斯的森林中和苔原上。"
 KOM_bukharina_lessons_from_the_unification_wars_desc: "尽管经过的道路异常血腥，西俄罗斯再一次团结在了红旗下。在稳定这个地区的过程中，甚至爆发了数场第二次卫国战争之后都罕见的残酷战斗。尽管红军胜利了，长久的战争还是暴露出了许多问题。在我们继续统一的路上，这些问题必须得到解决。\n\n每一个被红军击败的军阀都采用了不同的战术，军队的结构也大相径庭。我们需要重新考量那些我们曾经的对手，以检验我们能否避免他们犯下的错误，从而为我所用。"
 KOM_bukharina_tactical_flexibility_desc: "人们常说，没有任何战斗计划在接敌后还能有效，这一点在统一战争中表现得最为明显。尽管我们有详细的对敌策略，但往往意外的发展会让我们的指挥官不知所措，无法及时应对。与此同时，我们的部队在战场上遭殃，而军官们却在为决定下一步该做什么而惊慌失措。\n\n如果我们实施更灵活的部队战术体系，这些个别的灾难本可以轻易避免。战场上的军官应该被给予更多的自主权，如果指挥系统在战斗中崩溃，他们将被信任以随机应变。军官们不应仰仗上级的命令，而应仰仗自己的主观能动性和各个单位所采用的战术。"
 KOM_bukharina_a_modernized_force_desc: "我们的努力正在得到回报。红军开始与近十年前越过AA线进入法西斯占领区的那支部队非常相似，终于具备了职业化军队的条件。然而，事实上我们走得还不够远。现在的红军在过去几十年里会被认为是一流的，但它很难达到现代的标准。\n\n总书记已经批准大规模增加红军的经费，目的是为了帮助红军进行更深入的现代化工作。我们再也不能落后于世界其他国家了！通过应用最先进的现代技术和直观的新战术，红军将转变为一支准备面对现代战场的部队。"
 KOM_bukharina_the_kazan_military_academy_desc: "喀山是布哈林时代创建的九所“苏沃洛夫学校”之一的所在地，这些专门的寄宿学校为年轻人提供以军事为重心的中学教育，有许多红军军官就是出自这里。而当苏联崩溃的悲剧发生后，喀山的学校就基本上闲置了。\n\n我们将翻修这栋大楼，将其重新开放，用作喀山军事学院的所在地。这所学院不是为了进行中学教育，而是明确地以培养新的红军军官为目的。一旦喀山军事学院重建完毕，我们就能着手开始培养下一代的红军军官了。"
 KOM_bukharina_doctrinal_refinement_desc: "现代战场的需求眨眼间就会发生变化，如果不小心，就会发现自己比想象中更快地落后于形势。然而，尽管我们尽了最大的努力，红军所用的学说仍然无可救药地陷在过去的泥淖中。如果不尽快采取行动，我们的敌人一定会兵不血刃打败我们！\n\n是时候分析我们的战略并改进它们，使之更适合当代的战争了。我们不仅必须使红军达到现代标准，还必须密切关注未来的学说。毕竟，努力保持对潜在敌人的显著优势是取得胜利的首要条件。"
 KOM_bukharina_the_revolutionary_soldier_desc: "归根结底，是普通士兵组成了红军跳动的心脏。苏联的士兵曾一度因其对社会主义事业的忠诚和在战斗中的坚韧不拔而成为传奇。我们自己的部队当然也不缺乏这两方面，这也将有助于进一步鼓励新兵确定这样的职业理想。\n\n真正的革命战士的理想憧憬必须被再次实现。我们需要愿意为祖国作出任何必要牺牲的能人，需要使红军无愧于宣称自己是最强的战士！"
 KOM_bukharina_avtomat_kalashnikova_desc: "AK-47实在是一把无比出色的战斗步枪，拥有每分钟600发的射速，其可靠性更是深受赞誉。这款步枪可以适应严酷的环境，即便在最极端的情况下也不会出现任何问题。除此之外，它易于维修，量产起来也相对容易。\n\n有人说精益求精是不可能的，说这话的人肯定没见过俄罗斯的武器设计师。我们将以久经考验的AK-47为蓝本，对一种新型标准战斗步枪开展测试，以备将来装备红军。过不了太久，我们的部队将获得比骄傲的卡拉什尼科夫更棒的武器。"
 KOM_bukharina_reorganize_the_war_ministry_desc: "随着我国领土的扩大，红军总参谋部所需的军官数量也不可避免的增加。如果不是因为陆军部目前一片混乱，与科米共和国时期几乎一致，这也不是什么太大的问题。不能让这种糟糕的状况持续下去。陆军部必须从根本上改组，以便更好地满足更大作战区域的需要。\n\n通过一些广泛的精简，我们相信指挥系统将更加顺畅。将军将能够立即收到有关战斗准备或战场条件的所有必要信息，从而提高他们指挥部队的能力。"
 KOM_bukharina_the_new_northern_fleet_desc: "在科米共和国时代，我们是一个内陆国，这意味着那时我们对海军的需求微乎其微。然而，现在的我们今非昔比。夺得重要的阿尔汉格尔斯克港之后，通往大海的大门已经向我们敞开。现在，是时候建立红海军了。\n\n尽管这个港口一到冬天就会封冻，然而，在乌拉尔以西，阿尔汉格尔斯克是唯一仍处于俄国人控制下的、最重要的港口。既然我们既没有建造一支庞大舰队的能力，也没有相关的需求，那么，比起通过进行大规模海战来消灭敌军舰队，保护这个港口才是我军目前最重要的策略。"
 KOM_bukharina_the_red_air_force_desc: "我们仍然清楚地记得那些日子，那些在法西斯战机轰炸的阴影下苟活的黑暗日子。那时，我们唯一的希望是自由飞行员组织里那些勇敢的飞行员们。但是，哪怕英勇如斯，他们也无法在第一时间就赶赴到轰炸区域。而随着西俄罗斯的状况暂时趋于稳定，我们必须要赶在纳粹空军回到我们头顶上之前学会如何去抵御他们。\n\n驾驶飞机，对我们来说并不是什么新鲜事情。但如果没有一支属于自己的合适空军部队，我们的空军实力就会受到不应有的限制。因此，应当建立一支独立的空军，名字就叫红空军。而为了给这个新军种的组建提供帮助，我们需要扩建我们拥有的那些主要空军基地，以容纳更多的战机。同时，也要重视现代战机的开发，从而帮助我们捍卫属于自己的天空。"
 KOM_bukharina_returning_to_the_world_desc: "军阀割据的黑暗时代终于过去了，我们年轻的国家也已经脱离苦海，并成为一个真正强大的地区力量。过去，我们几乎不需要外交部门，因为军阀割据年代的外交手段通常是战斗而非谈判。\n\n世界在向我们招手。我们从没像现在这样需要有能力的外交官。我们必须开设外交部，以便尽快适应展开国际外交的需求，而外交官们也该尽快和世界各国取得联系。我们得让世界上所有的国家都知道社会主义已经回到俄罗斯了！"
 KOM_bukharina_restore_international_trade_desc: "现在我们和白海之间已经畅通无阻了，然而我们仍然没有合适的船队来进行国际贸易，同时北冰洋的海况使得这项任务比看上去更加艰难。阿尔汉格尔斯克港在冬季几乎完全处于封冻状态，因此我们的商船需要一支专门的破冰船队来打通我们与贸易伙伴之间的通道。\n\n根据我国外交部收到的消息，斯堪的纳维亚各国有意接受我们建立贸易关系的提议，由于他们离我们的港口不远，所以只要我们的商船队能够绕开白海的寒带环境，我们就可以相对轻松地驶完剩余的航程。"
 KOM_bukharina_trans_polar_diplomacy_desc: "在普通人眼里，似乎没有任何舰队可以逾越北极这片冰冻废土。在冬季，此处结冰的水域对阿尔汉格尔斯克港口造成巨大不便。尽管这不是全错，但有件事倒是真的，这几片水域，处于前往尚受俄罗斯人控制的西俄罗斯的仅剩路线之中。因此，提升我们与北方各国之间的关系很有必要。\n\n我们应该向北极地区的国家伸出橄榄枝，比如像芬兰和瑞典这样渴求外交承认的斯堪的纳维亚国家，而我们首次与自由国家组织成员的接触应该从冰岛和加拿大开始。我们不会忽视任何国家，即便它们身处北极圈冰冷且危险的水域之后。"
 KOM_bukharina_contact_the_OFN_desc: "在大多情况下，自由国家组织都是我们最大的敌人。其中美国尤甚，美国长久以来就是掠夺式资本主义的先锋，坚定不移地反对任何社会主义事业。然而现在情况特殊。\n\n在希特勒的侵略铁蹄下，欧洲生灵涂炭、满目疮痍。苏联甚至都没能逃过法西斯的毒手，而我们的心脏地带现在也落入他们之手。我们需要团结盟友一同消除这个威胁，而与我们有着共同目标的自由国家组织，将是我们仅剩的国际盟友。我们应该真诚地向自由国家组织请求对我们的外交承认。如果运气不错，这项协议将是未来相互合作的万里长征的第一步，即便我们得和这些资本主义者一起共事。"
 KOM_bukharina_the_gateway_to_europe_desc: "欧洲正笼罩在法西斯主义的铁幕之下，但如果你知道该望向何处的话，有很多方法可以穿过这道铁幕。这其中，我们的邻国芬兰为我们提供了一条捷径。由于过去的紧张局势，两国关系并不友好，但我们仍有可能达成共识。\n\n我们将不卑不亢地向芬兰人表达合作意向：首先，我们希望获得外交承认，以进一步巩固我们作为俄罗斯合法政府的地位；其次，我们希望可以获得港口使用权，尽管我们有自己的港口，但这些港口在冬季就会结冰，根本无法进入波罗的海。而通过芬兰的土地，可以轻而易举地解决这一问题。"
 KOM_bukharina_the_swedish_diplomatic_mission_desc: "瑞典是少数尚未遭到纳粹主义荼毒的欧洲国家之一，它依旧保持独立与民主。第二次世界大战期间，瑞典恪守中立，尽管这被某些人斥为懦夫行为，但无论如何这保证了它的主权完整性。\n\n与瑞典建立外交关系是外交任务的重中之重，特别是我们两国还相距甚近。我们要派遣一支正式的外交使团前往瑞典，请求瑞典对我们的外交承认。他们的同意将有助于提升我们政府的正统性。"
 KOM_bukharina_approach_free_norway_desc: "纳粹德国在欧洲的统治似乎并没有那么牢固。挪威人曾在纳粹的残暴殖民统治下失去自由，但现在情况已经发生了奇迹般的逆转。\n\n挪威人已经粉碎纳粹的统治，建立了属于自己的独立政府。现在，他们被法西斯分子包围，亟待帮助。我们应该派遣外交使团前往重获自由的挪威，商量用军事援助换取他们对我们的外交承认，即承认我们是苏联的合法继承者。"
 KOM_bukharina_an_english_embassy_desc: "即便是高傲的[ENG.GetAdjective]也没能逃过纳粹德国的魔爪。第二次世界大战后，德国在当地扶植了一个傀儡政权。幸运的是，这种情况现已不存在。[ENG.GetAdjective]勇敢挺身反对法西斯分子，他们已经推翻了这个非法的傀儡政权，重新获得了国家独立。\n\n然而他们的斗争尚未结束，许多国际观察家都认为德国可能会进行报复并重新支配[ENG.GetNameDef]。倘若这不幸发生，那我们就应该以军事援助的方式支援他们。只要他们肯承认我们的政府，我们就尽力给他们输送武器和弹药。"
 KOM_bukharina_open_the_rykov_conference_desc: "苏联曾是全球社会主义的大本营，支持着全世界的同志进行斗争。然而，自从苏联崩溃，将近二十年间没有国家能接下这个责任。随着社会主义重返西俄罗斯，我们必须重新把握主动权。\n\n有提议称，我们可以在李可夫召开一次大会，聚焦如何强化我们与全球社会主义政党的关系，并且重申我们在国际上对工人的责任。来自上百个国家的代表将被邀请出席此次会议，讨论如何达到我们的共同目标。这次会议有望能把我们建成一个社会主义强国，并让我们成为全世界工人的朋友。"
 KOM_bukharina_propose_the_socintern_desc: "李可夫大会是与来自世界各地的社会主义同志重新团结一致的良好开端，不过我们可以更进一步。随着苏联的分崩离析，它所建立的共产国际阵营已不复存在，并最终彻底沉寂。我们必须重燃共产国际之火，创立一个促进全球合作的新组织。\n\n新的共产主义国际的议案已经被提出，就如其前身一样，共产国际将会促进世界上所有社会主义政党之间经济与政治的合作。即便身处黑暗时刻，前路艰难险阻，共产国际也要确保革命之火生生不息。团结一致到永远！"
