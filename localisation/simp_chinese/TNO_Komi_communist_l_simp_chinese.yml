 iainmbanks.1.d: "“在我以及政府里其他的官员看来，现有的国家安全机关显然让我们失望了。它不但没能保障我们的安全，还成为了资产阶级控制、压迫无产阶级的又一个工具。因此，我在此宣布彻底解散现有的安全机关，并建立一个全新的、由忠于革命的公民组成的机构。”\n\n在面向科米公众的特别公告中，日丹诺夫如是说。虽然这份命令处于多数人的意料之中，但人们也对新部门的实际组成和能力一无所知。据称，建立该机关——日丹诺夫把它叫做特殊情报调查局——的目的是“阻止反革命活动”与“令其充当全体忠诚同志的耳目”。\n\n至于这个机关能不能比其前身更具效率，还有待观察。"
 iainmbanks.1.a: "也许我们从始至终都需要它。"
 iainmbanks.2.t: "深入黑山"
 iainmbanks.2.d: "我，安德烈·日丹诺夫至高领袖，因一个对联邦的稳定与安全有关，需要被置于“最高机密”级保护之下的原因，致函特殊情报调查局全体成员。\n\n将近二十年来，马格尼托格尔斯克的人民一直生活在邪恶科学家特罗菲姆·李森科的恐怖统治之下。李森科把人民当作他那些邪恶、倒退的实验样本，实验细节根本不值得刊载。这件事你们肯定心知肚明。\n\n不过，无论那些实验多么不合乎道德，它们总的来说也是极好的数据集。这些数据无疑对保卫、扩大我们的革命事业有效。\n\n因此，在人民力量的支持下，我在此指示将大量资源导向对李森科“黑山”设施的渗透。确切的行动方法将由分部主管与参与行动的特工决定。\n\n请考虑向特殊情报局申请附加资源。"
 iainmbanks.2.a: "就这么办。"
 iainmbanks.3.t: "深入黑山"
 iainmbanks.3.d: "我，安德烈·日丹诺夫至高领袖，因一个对联邦的稳定与安全有关，需要被置于“最高机密”级保护之下的原因，致函特殊情报调查局全体成员。\n\n将近二十年来，马格尼托格尔斯克的人民一直生活在邪恶科学家特罗菲姆·李森科的恐怖统治之下。李森科把人民当作他那些邪恶、倒退的实验样本，实验细节根本不值得刊载。这件事你们肯定心知肚明。\n\n不过，无论那些实验多么不合乎道德，它们总的来说也是极好的数据集。这些数据无疑对保卫、扩大我们的革命事业有效。\n\n外部势力已将李森科终结，并已占领黑山，我们因而获得了一个短暂的窗口期，从马格尼托格尔斯克的权力真空中检索数据。因此，在人民力量的支持下，我在此指示将大量资源导向对李森科“黑山”设施的渗透。确切的行动方法将由分部主管与参与行动的特工决定。\n\n请考虑向特殊情报局申请附加资源。"
 iainmbanks.3.a: "就这么办。"
 iainmbanks.4.t: "黑山之上"
 iainmbanks.4.d: "备忘录\n\n发件人：安东诺夫站长\n\n收件人：谢米恰斯内局长\n\n日期：[?global.date.GetDateStringNoHour]\n\n主题：“黑山”设施运作报告。\n\n报告：在预定地点收到了所附的文件后，我们判定对特罗菲姆·李森科所控制“黑山”设施所进行的渗透行动是成功的。特工B（姓名省略）和特工R（姓名省略）通过NKVD的招募程序；和财物引诱以颠覆其内部人员建立联系（所建立的联系见附件“线人/联系人”列表）的方式，完成了渗透任务。\n\n正如特殊情报调查局的猜测，某些设施确实正在进行着通过拉马克理论改变人类遗传性状的实验。介于拉马克遗传学的伪科学本质，一些涉及内分泌及生物化学的外围研究反而对于我们的科学人民委员会来说，更加有用且实际。\n\n在黑山设施的几个片区中确实存在着反对李森科主义的地下抵抗运动——我们已经与反李森科主义的黑山科学委员会成员建立了联系。通过秘密渠道，反李森科主义分子表明了他们对于超视理论的认同——我们应当维持与他们的接触，特工们也要时刻待命以等候下一步行动。特工B（姓名省略）在目睹了涉及青少年及氢氰酸的人体实验（详见截获的实验日志H-02）后，建议采取军事干预措施，及/或进一步的特殊情报调查局干预措施。报告完毕。"
 iainmbanks.4.a: "一群疯子。"
 iainmbanks.5.t: "黑山之上"
 iainmbanks.5.d: "备忘录\n\n发件人：安东诺夫站长\n\n收件人：谢米恰斯内局长\n\n日期：[?global.date.GetDateStringNoHour]\n\n主题：“黑山”设施运作报告。\n\n报告：在预定地点收到了所附的文件后，我们判定对特罗菲姆·李森科所控制“黑山”设施所进行的渗透行动是成功的。特工B（姓名省略）和特工R（姓名省略）通过当地安保部门的招募程序；和物质引诱以颠覆其内部人员建立联系（所建立的联系见附件“线人/联系人”列表）的方式，完成了渗透任务。\n\n正如特殊情报调查局的猜测，某些设施确实正在进行着通过拉马克理论改变人类遗传性状的实验。介于拉马克遗传学的伪科学本质，一些涉及内分泌及生物化学的外围研究反而对于我们的科学人民委员会来说，更加有用且实际，并且我们已获取相关课题的研究记录。\n\n特工B（姓名省略）在目睹了涉及青少年及氢氰酸的人体实验（详见截获的实验日志H-02）后，建议特殊情报调查局采取进一步的干预措施。报告完毕。"
 iainmbanks.5.a: "一群疯子，全部消灭。"
 iainmbanks.6.t: "偏差"
 iainmbanks.6.d: "备忘录\n\n发件人：斯米尔诺夫站长\n\n收件人：谢米恰斯内局长\n\n日期：[?global.date.GetDateStringNoHour]\n\n主题：奥伦堡地区的意识形态偏离现象\n\n报告：在整合南乌拉尔地区之后，特殊情报调查局按照社会主义社会计划的指导，派出特工（为报告简略之目的，省去姓名）调查残余的军阀势力与预先存在的社会结构。在调查了奥伦堡市区后，特工I（姓名省略）记录下了该地的意识形态偏差现象。之后，特工继续对该现象展开调查。\n\n经查，该现象的特征是对”无政府超视主义”的信仰，该思想试图将超视社会主义与被吞并前的奥伦堡（见GoI-051“奥伦堡委员会”）所实行的无政府主义元素相“融合”。特工I请求继续渗透持偏差立场的相关组织，希望能获得“可能与实现恒星际苏维埃联邦有关的资料。”\n\n依据特殊情报局标准运作流程，该请求需得到管理层的批准。报告完毕。"
 iainmbanks.6.a: "已批准。"
 iainmbanks.7.t: "各就其位"
 iainmbanks.7.d: "即使外面天气糟糕，奥伦堡理工大学的学生中心依然温暖。酒、烟、还有互相轻佻的爱抚的人们，同奇怪的讨论和忧心忡忡的修正主义一起充斥在空气中。\n\n在基地外围，在一个宣传他新写的小册子的年轻男子和一个抚摸她头发的红衣之间，一个引人注目的黑衣女人斜倚着，认真的听着这些声音。她注意着说出的话，分享的材料，消耗的物质和做出的动作。即使她回过头，在今晚再次打破规则，每个行动都已经进入了她训练有素的思想中。\n\n当然，那个女人是特殊情报调查局的一员，联合苏维埃联邦不知名情报机关的一名星级特工。在情报收集过程中，至少有三名线人——在每个被称为“远视人文社会主义社会”的结构中各有一个。她拒绝承认他们，因为她收集到了那个年轻男人关于“自愿集体化”和“内在个人主义”的论调——很重要的，值得被标记的意识形态概念。\n\n围绕着她的“无政府远视社会主义者”的社会，实际上并不是一个有威胁的极权主义社会。他们的等级和文件会作为对权力的象征性威胁随风飘散，而他们的领袖只是会被再教育。他们的思想并非不合适，但他们的心已被伤透了。\n\n随着唇膏的最后一丝香味散去，她从她相邻的两个人中离开，滑入夜色——带着手包里被塞进的小册子和记忆中埋藏着的一串名字。"
 iainmbanks.7.a: "生意和欢喜。"
 iainmbanks.8.t: "清除"
 iainmbanks.8.d: "备忘录\n\n发件人：安东诺夫站长\n\n收件人：谢米恰斯内局长\n\n日期：[?global.date.GetDateStringNoHour]\n\n主题：奥伦堡地区意识形态偏差的细节\n\n报告：在过去的两个月里，探员对GoI-088“远视人文主义社会”进行了成功的接触与渗透。意识形态偏差的具体分类记录如下：\n-反对我国超视主义的发展道路\n-分发反苏（文字/视听）材料\n-同资产阶级文化（使用非法药物/广泛的同性恋倾向/使用西方媒体）同流合污\n-煽动反对联邦地方当局\n-谴责“外星文明解放主义”\n\n该组织结构被认为易受分布式渗透——特殊情报调查局成功编制了一份组织资产清单。根据探员的建议，名单A上所有被逮捕的GoI“理论家/领导人”成员都应接受再教育，其他被逮捕的人员将接受永久观察，以免产生进一步的偏差。\n\n内务安全部队已经准备完毕，随时可对GoI进行清算。待资产转移完毕，行动就将展开。报告完毕。"
 iainmbanks.8.a: "执行。"
 iainmbanks.9.t: "一个邀请"
 iainmbanks.9.d: "外面大雪纷飞，瓦西里在公寓外面的雪地里艰难跋涉，一脚一个坑。他走在回家的路上。黄昏已至，街道上投下的人影又细又长。他迈着熟悉的步伐，三步并作两步穿过公寓客厅，检查自家各个房间的门锁有没有被人动过手脚的迹象。他对答案感到满意，于是把门打开——照惯例只开第一扇和第三扇门，便走了进去。\n\n他看到一个黑衣男坐在厨房的桌边，低着头抽着烟。心脏停了一拍。手伸进大衣口袋，那里放着一把左轮手枪，身体却几近僵直——黑衣人的声音打破沉闷的寂静，打断了他的呼吸。\n\n“列别捷夫同志。我是瓦西里·亚历山德罗维奇。晚上好啊。”\n\n他没回答，而是在那人身上搜寻那个徽章。什么都没找到。他一激灵，明白了一切；如深秋清晨冰冷的露水从脊柱上流下。\n\n“所以是这样。为什么要逮捕我？”\n\n黑衣人笑了笑，示意他坐下。\n\n“别以为你很清白，列别捷夫同志。我有个小小的提议要给你。机会之门已经为你敞开了。”\n\n他稍感宽慰。他可以接受。\n\n“好吧。告诉我你想要我做什么。”"
 iainmbanks.9.a: "步入黑暗。"
 iainmbanks.10.t: "黑暗中的密谈"
 iainmbanks.10.d: "从瓦西里在桌边坐下的那一刻起，坐在他对面的男人就迫不及待的和他攀谈了起来。那人讲了些他多少有所耳闻的旧日故事，又向他推荐了一份主要在夜晚开展行动的工作。瓦西里知道他想干些什么，后者才是那人此行的目的——但要想知道真正的目标，还得等他梳理出一些更为重要的信息。\n\n“那么，我会以什么身份行动呢？”\n\n“正职上尉，和你以前的军衔一样。当然，现在你会为我们特殊情报局工作。你为我们所做的一切都将成为……秘密。”\n\n听到这里，瓦西里露出了一丝笑容。他当然听说过这个机构的传言……但他从来没有想过自己会被找上门来。\n\n“你们想让我当间谍？”\n\n“是的，但是我们这里的待遇非常好。你要当的可是联邦直辖的特工，不是区区一个李森科的警卫员……”\n\n瓦西里对特殊情报局开出的优厚条件并不惊讶：传闻称特殊情报局是情报机构中绝对的精锐，而这些条件比他预想的还要好。\n\n“我还不太确定，我是不是做好了再次穿上军装的准备。”瓦西里说道，“我不想挨枪子，我还是想过平静的生活。”\n\n那人指了指褪色的墙纸，有几块砖头露了出来。墙边还有个热水炉，是用李森科曾经的要塞中一些廉价设备改装而成的。\n\n“同志，我会给你一次体验的机会，你就当是试用期吧。先干一天，看看你喜不喜欢我们的工作方式。”\n\n瓦西里略加思索，“军装是什么颜色的？”\n\n那人笑了笑，面容中不乏狡黠。“哑光黑。”\n\n“好的，”瓦西里说，“希望我不会后悔。”"
 iainmbanks.10.a: "“我决定加入你们。”"
 kurchatov.1.t: "愉快退休"
 kurchatov.1.d: "主席团成员、联邦副总理伊戈尔·库尔恰托夫在会议结束时向大家宣布了一项新的议程，这让大家都很是担心。是不是出了什么意外？有些人认为这也许是库尔恰托夫同志迫不及待地想要和大家谈谈他脑子里刚刚蹦出来的科学创想，因为他现在是日丹诺夫的接班人了，这样的身份让他可以把正常的会议程序搁在一边；其他人则有些偏执，他们担心这象征着领导人换届之后的又一轮清洗，好为库尔恰托夫的接班做准备。\n\n议程来了，两拨人的猜想都不对。\n\n“同志们，”库尔恰托夫开口说道，他的声音有些颤抖。“我遗憾地通知各位，一旦我得了空，我就要退出政治生活了。”\n\n房间里的人都屏住呼吸。他继续说道，他的年龄使副总理这样的高位变成了某种负担。最好是在他正式退休之前——六个月内，找到一个“更加年轻、更加优秀”的人来接替他的位置。看到坐在他旁边紧张地搓着手的日丹诺夫之后，大家都把他话语里的双关听得清清楚楚。\n\n库尔恰托夫讲完后，主席团成员和日丹诺夫对他报以掌声。会议上甚至还通过了一项决议，感谢他为他的同胞和工人运动所做的贡献。但是，所有人都闻到了硝烟的气息，看见新生代之间充满敌意的对视。现在，便是恐惧和野心茁长之时。"
 kurchatov.1.a: "希望日丹诺夫能选个年轻点的人当接班人吧。"
 kurchatov.2.t: "超视者的会面"
 kurchatov.2.d: "当尼古拉·卡尔达舍夫和弗拉基米尔·切洛梅走进副总理伊戈尔·库尔恰托夫的办公室时，两人都不知道副总理将要宣布一个灾难性消息。\n\n一般副总理不会同时面见这两位委员——他们政见分歧巨大，在国家政策的倾向上几乎没有任何重叠——两人甚至看到对方的时候都憋着一股劲。如此便可理解副总理之前的做法了。\n\n非常快，答案便揭晓了。库尔恰托夫向两人宣布他将在不久的将来宣布退休。变革的时刻已经到来，他说，不管是对联邦还是他自己而言都是如此。他不想占着茅坑不拉屎。\n\n卡尔达舍夫和切洛梅两人都立刻明白了现在的情况和自己在其中的位置，因为他们都看到了取代库尔恰托夫的机会，还可以并因此提升自己对联邦发展方向的影响力。这是一件难事，不过回报丰厚，值得冒险。\n\n两人表达了对上级决定的支持，并感谢了他长期以来的付出，不久就分开了，竭力不让对方、与库尔恰托夫本人察觉到自己的意图。然而一旦置身于对方视线之外，两人便开始加速行动。\n\n竞争开始了。不仅是为了位子，当然也是为了攫取足够的政治支持。"
 kurchatov.2.a: "当然是选择切洛梅。"
 kurchatov.2.b: "当然是选择卡尔达舍夫。"
