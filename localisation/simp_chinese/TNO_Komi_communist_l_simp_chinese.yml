 KOM_a_grand_step_forwards_desc: "重生的苏联在无情的历史大潮的冲刷下变得前所未有的强大。不管还有多少法西斯主义者的暴虐还是排他主义者的离经叛道，他们都阻止不了一个真正的工人国家的重建。西西伯利亚养育着众多的人口，拥有着庞大的工业，以及富饶的土地，并已由属于无产阶级的合法政府所统治。我们已经解放了半个祖国；我们将立即启动整合进程，同时我们也将扫清敌人在当地造成的混乱情况。"
 KOM_extend_the_apparatus_desc: "西伯利亚长久以来缺乏合适的社会主义政府去治理。反动的军政府、暴徒和修正主义者在西伯利亚留下了无数的低效官僚和僵化的地方行政机构，这对我们起不到丝毫的帮助。我们的民众希望西伯利亚的兄弟姐妹们也能从我们的社会主义政府的统治下得到更高的生活水平，而苏斯洛夫同志保证我们会做到！很快，幸福的工人和农民们会出现在大街小巷中，为革命的继续推进而欢呼，因为整个俄罗斯都将被光复。"
 KOM_supervise_the_union_desc: "西伯利亚缺少它应有的秩序和发展，罪犯、匪徒以及暴动在这片土地上肆虐。这一切都是因为西伯利亚社会层面的崩溃和缺乏一个强有力而又思想统一的政权所导致的。工人需要秩序和安全感，而苏斯洛夫总书记会对此作出反应。我们将调派十倍的警力驻扎于当地，当然，这反过来又需要我们进一步扩张我们强大的安全机构，只是一个简单而无害的改革，而党十分赞同这次改革。所有西伯利亚的人们都将在我们的持续监管下安居乐业。"
 KOM_the_heart_of_the_revolution_desc: "全世界的工人都是平等的，但是俄罗斯的工人则是率先接受真正的革命，建成无产阶级专政的。而这一事实却被全世界的同志们遗忘了，这都是因为我们曾经负于法西斯之手——但那只是暂时的挫折。国际社会主义的旗手又重新崛起了，在团结精神的指引下再一次强大、崇高。我们又一次站在了国际舞台之上，要把这好消息传到地球的每一个角落。工人们，欢呼吧——革命又回来了！"
 KOM_anti_corruption_initiatives_desc: "可悲的是，尽管我们努力最终成为一个后金钱社会，但财富的诱惑仍然是犯罪行为的有力诱因。腐败，这种最资本主义的疾病，有可能成为我们官僚机构的普遍行为。这种状况当然不可接受，但事实证明，传统的方法对其蔓延是无效的。也许现在是以毒攻毒的时候了。向那些愿意举报腐败同事的人承诺给予经济上的奖励，可能比任何数量的调查或审判都更能遏制这个问题。"
 KOM_expunge_the_secret_societies_desc: "一只受伤的双头怪兽正潜伏西伯利亚的森林里。怪兽的左头是修正主义，它像一条毒蛇，吐出由谎言构成的毒液，将工人引入歧途；怪兽的右头是法西斯主义，它像一条疯狗，面目狰狞，嘴上沾满人民的鲜血。这头野兽就是斯大林主义者和黑色联盟，他们都对社会主义、祖国与人民犯下滔天大罪。因此，为了建设明理与人道的社会主义，为了治愈与防止国家的创伤，我们必须赶尽杀绝这些藏匿在西伯利亚的余孽。"
 KOM_a_hand_to_the_khrushchevites_desc: "即使是分裂者也有分裂者。那些所谓的斯大林主义者发现自己分裂成了忠于沙文主义派、卡冈诺维奇的反动科学怪人思想派，以及赫鲁晓夫的正统进步派。后者与我党的既定路线仍有不同，其程度也令人担忧，但也许我们可以让他们回到正确的道路上来。也许这是宽宏大量，但赫鲁晓夫是一个有魅力的、受欢迎的人，他在党内得到了极大的尊重，特别是得到了那些具有较前卫思想倾向的人的尊重。"
 KOM_increase_socintern_funding_desc: "俄罗斯拥有丰富的自然资源，使我们在全球舞台上拥有巨大的经济影响力。我们可以轻而易举地从贸易中捞取数十亿的利润，而苏斯洛夫同志对于这些正当的利润应该投向哪里有一个正确的想法：共产主义国际。不与国际无产阶级合作是许多有前途的革命的灭亡原因，我们将不再重蹈覆辙。世界工人将团结起来，而苏维埃的卢布将使之实现。"
 KOM_repress_potential_deviants_desc: "我们不能容忍另一个布哈林娜或日丹诺夫的崛起。这两个分裂分子尽管献身于社会主义，但他们经常以自私的派别主义危害事业，为后代开了一个危险的先例。党不能允许意识形态偏差常态化。我们必须警惕任何潜在的分裂分子从队伍中崛起，以便我们可以扼杀他们的野心，并按照马克思和列宁的意图维护社会主义。"
 KOM_accept_the_young_planners_desc: "虽然在列宁、布哈林时代之后出生的年轻一代中，很多人的思想倾向于非正统，但他们并不输于我们。他们就像笨拙的少年，正在摸索自己青春期的身体，充满了疑问和困惑。偶尔，他们也会在混乱的变化中悟出一些大道理，成为社会主义未来发展的推动者。通过审核他们的思想，鼓励他们成长，而不是简单地直接打压，我们可以培养下一代伟大的社会主义思想家。总有一天，现在的无产阶级领导人会离去，我们需要有学识、有智慧、有创新的接班人来接替他们的位置。"
 KOM_reform_party_membership_desc: "共产党党员资格的意义应该得到进一步的提升。然而现在党内充满了想要升官发财的职业官僚，真正信仰共产主义的人却寥寥无几。我们作为社会主义革命的先锋队，怎么能让这些野心家把自己的利益置于无数同志之上！党员资格应该有一系列的义务和标准，这样我们才更能代表无产阶级。达不到标准的人将被开除，由更有资格、更可靠的人取而代之。"
 KOM_emphasize_anti_imperialism_desc: "别搞错了，西方资本家不是无产阶级的朋友。即使法西斯主义更加邪恶，但它也是从资本主义的失败中产生的。他们的争斗与我们无关。我们清楚前方的道路，并会沿着它走下去，我们不是孤独的，全世界的工人都将与我们同在。我们坚定且响亮的谴责一切帝国主义，无论其源自法西斯主义还是资本主义，因为它们只有方法上的不同，没有本质的区别。"
 KOM_a_strategic_orientation_desc: "我们必须面对现实：苏联的处境不允许她与西方纠缠不休。它们或许确实是帝国主义压迫者，但是入侵我们的祖国、把我们赶出家园的，是德国佬和他们的走狗。黑熊都撞开你家的大门了，还盯着海那边的豺狼看又有什么用呢？虽然，只要它们那腐败的金权体制存在一天，美国人就绝对不可信任，但与他们结盟、为更伟大之事业共同对抗法西斯主义也不失为一个更有意义的选择。"
 KOM_the_international_vanguard_desc: "为了这一天我们已经等待了太久。有些人说革命完成的日子将永远不会来临；然而现在他们还有什么好说的？苏维埃联盟的人民和工人正在夺回本应属于他们的东西。法西斯、修正派、反动派一个个在我们面前倒下，就像镰刀收割麦子一般！没有任何力量能够打败团结、有力、不可战胜的无产阶级的勇气与决心！今天是西伯利亚；明日，我们将直抵满洲的山岗！"
