 KOM_society_category: "社会主义社会"
 KOM_society_category_desc: "无论是我国的至高领袖，还是我们的意识形态，其最高目标只有一个，那就是让整个宇宙沐浴在共产主义的光辉之下。\n\n如此崇高伟大的目标，仅能靠§Y社会主义社会计划§!方可实现。在该方案的指导下，不但社交工程和文化研究将得到极大的发展，而人民的阶级意识也将获得充分的鼓励。就让对社会与文化的理解和重塑，成为通向未来乌托邦的道路！\n\n§Y研究现状：§!\n[GetKOMSocietyExperiments]"
 KOM_psychological_revolution_category: "心理学革命"
 KOM_psychological_revolution_category_desc: "当法西斯与资本主义反动派抢夺了物理和化学的领先地位、愚蠢地认为我们已经望尘莫及的时候，伟大的社会主义祖国早已踏入另一座高耸入云的山峰，在那里，胜负犹未可知——那正是心理学。\n\n在我国的卓绝科学家不懈努力下，§Y心理学革命§!的号角已然吹响，从那嘹亮号声中表现出的正是人类意志坚如磐石的力量！在黎明的地平线上，实存的社会主义科学理论将向全世界放射光芒，指引我们在黑暗中前进。当意志和思想尽在党的指导之下时，一切帝国主义反动派的坦克核弹只不过是纸老虎而已！\n\n§Y研究现状：§!\n[GetKOMPsychExperiments]"
 KOM_GUNS_GUNS_GUNS_category: "实验性武器"
 KOM_GUNS_GUNS_GUNS_category_desc: "苏维埃联盟从始至终都是个爱好和平的国家，从未宣称他国的合法领土。然而，在这充斥着法西斯主义和资本主义的黑暗时代，我们即便不愿，也必须要拥有强大的火力。\n\n如今的科技时代，唯有革新的技术才能造就强大的火力。因此，我们将启动§Y实验性武器计划§g，让新型武器成为抵御他国进攻的先锋。社会主义和我们的社会仍然处于水深火热之中，我们要抓紧时间，用尽一切方法将这计划实现！让我们手握最强大的武器，为世界和平而奋斗吧！\n\n§Y研究现状：§!\n[GetKOMWeaponExperiments]"
