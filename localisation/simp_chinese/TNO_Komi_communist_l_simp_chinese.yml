 KOM_zhdanov_a_vision_for_the_people_desc: "日丹诺夫有一种远视，一种涵盖整个俄罗斯的远视。他相信在一个强大而民主的国家里，人民既能享有自由，又可以在需要时倾力支持一位强力领袖。\n\n现在我们已经掌控了国家，该开始对科米的长期项目工作了，而且，也要慢慢地让我们的国家与人民准备起来，为我们这个时代最伟大的斗争，为苏联的光复做好准备！"
 KOM_zhdanov_enough_of_this_nonsense_desc: "事实证明，自由意志主义在解决困扰科米乃至于整个俄罗斯的许多问题时是无能为力的。自由并不意味着无政府状态，我党一致认为现在是转移工作重点的时候了。当然，“转移重点”在我们的词典里，指的是“改革政府”。\n\n通过颁布“革命法令”，我们将把科米改革为一个以寻求国家福祉，而不是政治家的福祉为首要任务的国家。俄罗斯万岁！苏联万岁！超视社会主义万岁！日丹诺夫同志万岁！"
 KOM_zhdanov_the_social_sphere_desc: "如果我们要维持自己的权力，我们就得把人民拉到我们这边来。通过“革命法令”，我们从腐败的政治家手中夺取了权力，但我们也向人民作出了诸多承诺，以使他们能够苦中取乐。现在，我们要决定是否真正遵守诺言。\n\n一方面，我们没有这种义务。我们已经掌权了，我们可以自由决定什么才是对科米人民最好的，而不需要向任何人交代。另一方面，我们知道这样的选择会带来什么后果，所以我们最好仔细考虑一下这件事……"
 KOM_zhdanov_repeal_the_revolutionary_decrees_desc: "“革命法令”不过是达成目的的手段。其结果是在巩固政府权力的同时，让人民保持冷静。而现在我们的目标已经达成，我们可以放心大胆地废除它们。政府有权为了国家的利益而违背其所作出的承诺！\n\n肯定会有抗议，大规模的抗议。尽管如此，日丹诺夫认为，它们最终会消失。因为社会主义也许是一个伟大而美丽的乌托邦，但为了使其成为现实，我们需要做出牺牲。民众越早明白这个简单的道理，就越好。"
 KOM_zhdanov_a_diversion_for_the_people_desc: "如果我们不信守诺言，我们的人民一定会怨声载道的。在这样的困难时期，只要一个小火花就能引爆一场内战。日丹诺夫不确定自己是否有能力平息这些异议，因此，他授意批准了一项提议，以建设一个能够使人民受益的新福利体系。\n\n当然，这只不过是在转移注意力。吃饱了饭的，幸福的人民在他们的自由被剥夺时，就不会再抗议了。我们都打算利用这样一个简单却重要的事实：我们需要花费一些钱来确保苏联的伟大。那么，就这样吧！"
 KOM_zhdanov_renewed_soviet_patriotism_desc: "爱国主义使国家团结一心，但我们这个国家与众不同。总有一天，苏联一定会把全世界纳入一个神圣的社会主义乌托邦里，这意味着培育“普通”的爱国主义是行不通的。\n\n为了使我们的新国家经得起时间的考验，我们要创造新的苏维埃身份认同，并使得人民信服于此。苏联曾经是世界上最伟大的国家，而它必将重返巅峰！"
 KOM_zhdanov_political_reliability_desc: "与自由意志社会主义者不同，虽然我们同样知道每个人都有自己的价值观，可是那些不知名的集会很快就因腐败和内讧而溃烂，而我们更加清楚地明白，为了确保稳定，我们还需要依靠能力出众、忠于社会主义理想的人。\n\n在党内官僚体系中寻找这样的人，把权力托付给他们，就必定能提高管理效率和可靠性。这才是真正的苏联道路！"
 KOM_zhdanov_the_state_sphere_desc: "科米有许多政党，然而并非所有政党都认同我党近期的进步。为了巩固我们对国家的专政，我们必须得处理他们：我们可以安抚其中的一些人，甚至可以说服他们加入我们，而另一些人……他们的下场就不那么美好了。\n\n为了苏联的利益，我们必须立即解决这一问题。否则，我们将有可能会陷入内部倾轧之中，而我们绝对无法承受这一风险。我们应该立即同其他政治上的活跃分子进行谈判，看看他们是愿意被纳入“社会主义之友”的名单，还是想被列入“政治整肃对象”的名单……"
 KOM_zhdanov_a_paramount_leader_desc: "在这新生的苏联之中，我们不需要党政分离的假象。社会主义要求我们遵循真理，而我们将全力以赴，将真理代入现实。为此，我们要彻底改革科米腐朽的制度，使之更好地代表新时代下的政治新常态。\n\n总理和总书记的办公室将合并为一个办公室，以建立一个真正的、纯洁的社会主义政府。苏维埃最高领袖日丹诺夫同志万岁！"
 KOM_zhdanov_absorb_the_suslovites_desc: "尽管苏斯洛夫已经一去不返，但他的追随者仍然在党内作祟。他们关于“正统”和“社会主义民主”的蠢话开始让最高领袖日丹诺夫感到厌倦：我们不能容忍党内分裂，我们需要尽快处理这些分裂分子。\n\n那些足够通情达理的人将被允许留下来——也许还会得到“经济激励”以维持他们的忠诚——而其他人将被开除出党。而我们都知道，被开除党籍，就意味着一个人政治生命的终结……"
 KOM_zhdanov_silence_the_bukharinites_desc: "一开始，为了巩固我们的权力，我们与布哈林娜签订了互助条约。然而，现在他们却开始抗议，抗议我们正缓慢而稳步地边缘化他们：真是遗憾，既然他们现在已经察觉到了这一点，那么我们就不得不干净利落地，把他们从党和政府的任何职位上撤掉了。\n\n在我们将要建立的苏维埃联盟之中，没有分裂和不忠分子的立足之地。任何抵制我们最高领袖为国家所制定的计划的人，都不配分享他的权力。让叛徒们都滚出去吧！"
 KOM_zhdanov_assemble_the_technocrats_desc: "人民无法给自己做出决定。人民只会成为煽动家和资产阶级的牺牲品，而他们会为了一己私利而剥削人民。人民需要的是一个强而有力的政府——由专家组成，而他们知道国家发展、繁荣需要些什么，也知道该如何才能实现目标。\n\n最高领袖日丹诺夫已经组建了一个新政府，在这个政府里，科学家、经济学家、工程师和医学家将被授权管理他们自己的政府部门。这种行政方略的改变，必将帮助我们从德国轰炸和内部混战给俄罗斯造成的损失中恢复过来：心怀着对知识的信念，我们向着未来迈进！"
 KOM_zhdanov_a_scientific_system_desc: "超视社会主义与那些无数的偏离列宁社会主义的理论都不一样。它是一种全新的意识形态，是一种进化，就像人类必然要进化、超越自我一样。超视社会主义是真正革新过后社会主义的初级形态，是意识形态与物质能力相融合的社会主义，其旨在提高苏联人民的生活水平。\n\n有了最高领袖及其忠诚专家们的仁爱与智慧作为指导，苏联的未来无比光明。有人强大的国家、爱国的公民、敬业的政府，没有人能够打倒我们！"
 KOM_zhdanov_a_vision_for_the_economy_desc: "我们都知道我国的经济状况不容乐观。二十年的内乱和德国空军的轰炸使得我们的祖国四分五裂，我们的经济体系也随之崩溃：基础设施残缺不全，工业部门为避免成为轰炸的目标，而倒退成了小作坊。而我们农业部门的现状，就好像是从一本关于中世纪的书中摘抄出来的一样，随时都有发生饥荒的危险。\n\n我们的领袖知道这一切，但与其他任何人都不同的是，他知道该如何解决这些问题。在他的远见之中，有着我们前进的道路：从恢复科米昔日的辉煌开始，以此为基础，最终重建完整的苏维埃联盟。领袖指引着我们，我们只需追随他的足迹！"
 KOM_zhdanov_a_revolutionary_course_desc: "旧苏维埃联盟因效率低下的经济输掉了战争。当对以重工业和大规模机械化为中心的强大中央计划经济的需求来临时，布哈林却坚持采用小工业经济。现在，我们得改正他的错误。\n\n我们将评估现有的资源、组建所需的法律框架，为崭新的经济体制打下其基础。在新的体制中，国家将作为一只坚强睿智的手，在暗流涌动的世界中引领国家砥砺前行！"
 KOM_zhdanov_a_new_five_year_plan_desc: "作为新经济政策的第一步，我们需要决定将注意力集中到哪个方面上。在今后的五年中，我们将解决国家遇到的几个关键问题，大幅度地改善经济的状况。然而，由于现有的初始资源过于有限，我们只能将大部分资金投入某个重点目标上，在实现这个重点目标之后再去处理其余问题。\n\n一方面，因为将资源送往工业中心需要公路与铁路，我们可以专注于重建基础设施网络。另一方面，我们也可以建立一些重工业产业，并从中获得修复基础设施所需的材料，推动我国工业部门的建设。"
 KOM_zhdanov_universal_infrastructure_expansion_desc: "在德国轰炸和土匪袭扰之下，基础设施遭到了严重的破坏，其修理建设也被打断了。为了稍稍恢复生活的常态，并且确保补给品能源源不断地运输到工厂，我们需要维修损坏的，翻新过时的。\n\n我们将创立一个监管基础设施状况的专门委员会，以此改善基础设施状况。这样，只要我们能投入足够的时间和努力，万事都将会好起来的。"
 KOM_zhdanov_industrial_lynchpins_desc: "我们的城市往往蕴含巨大的经济价值，比如高尔基是我国基本完好的发达工业所在地。我们可以让这些城市成为我们生产部门中的关键一环，它们就可以生产出国家其他地方所需的重建或改进设备。\n\n从这里，就像是心脏将血液注入身体的其他部分一样，苏联也将获得新的能量来恢复我们作为地球上最伟大的工业强国应有的地位！"
 KOM_zhdanov_the_resources_of_the_motherland_desc: "俄罗斯资源丰富，但大部分还未开发。更糟糕的是，曾经的战争与德国空军的轰炸摧毁或影响了很多重要的提炼工厂：这给我们的工业发展计划带来了阻力。\n\n为了改善我们的经济，我们需要重建并改善我们的现有设施，并在我们能找到的新矿脉或其他重要的自然资源点建立新的提炼工厂。"
 KOM_zhdanov_urban_resettlement_programs_desc: "在过去的二十年中，为了躲避轰炸、贫困和饥荒，苏联各地有数百万人逃离了城市。虽然农村的情况并不比城市好多少，但至少还有食物：现在紧急情况已经结束，但我们发现城市里的工厂都是空的，更偏远的农村地区却有成千上万的失业者。\n\n为了减少农村地区的失业情况，同时为工业部门提供它们未来发展所需的产业工人，我们将开启一项城市移民计划。在我们的农村地区，年轻却失业的人们将得到鼓励（当然，或者如果他们拒绝的话，可能将被迫）转移到最近的城市，在那里我们将为每个人建造新房子，从而也可以推动建筑业的发展。"
 KOM_zhdanov_building_the_future_desc: "我们的领袖是有远见的，他没有撒谎。通过他的巧妙计划，远见卓识，我们已经极大地改善了苏联的经济和人民的生活：生产不断增加，我们现在也拥有了运转良好的基础设施和管理良好的城市，到处可见勤劳的公民。\n\n在我们真正重建苏联之前还有很多工作要做，但这是朝着正确方向迈出的一步。我们将不再被过去与错误所困扰，相反，我们正在建造一座通往未来的高桥！前进吧，同志们！"
 KOM_zhdanov_the_peoples_commissariat_of_science_desc: "超视社会主义不仅仅是一个朗朗上口的名字。我们这些超视主义者首先会相信科学的解放力量：科学进步是人类进化的关键，正如社会主义一样，它将大众从偏见与迷信中解放出来。\n\n一个社会主义政府，除了完成它应做的许多事情外，还应致力于追求技术进步，以改善国家与公民的生活，这是理所当然的。\n\n为此，我们将建立一个新的人民委员会，在这里，科学不会卑躬屈膝，不会顾及其他事务，只会推动社会主义超文化不断向前发展。"
 KOM_zhdanov_a_vision_for_the_future_desc: "如果我们想真正宣告我们追求科学与社会进步，我们就要用事实来证明。我们的教育系统过时且资金不足，大多数学校都迫切需要翻新或重建。\n\n通过加大对各级学校的资助，以及为我们的高等学府设立新的、先进的学习课程，我们不仅要追求未来，而且要实现未来！"
 KOM_zhdanov_a_psychological_revolution_desc: "心理学一直被资本主义国家所忽视。因为它既没有给资产阶级的口袋带来任何利润，也没有使下层阶级加速沦为奴隶，所以被认为是无用的。另一方面，我们却认识到了它在改善人民生活方面的巨大潜力。\n\n通过研究人类的思想及其内部运作，我们可以创造一个使精神需要得到满足的社会，就像身体需要得到满足一样：通过给予我们公民真正的幸福，我们将证明社会主义意识形态与科学的优越性！"
 KOM_zhdanov_experimental_armaments_desc: "我们可能对将来的苏联有很多宏伟的蓝图，但我们的军队必须努力与我们的梦想相匹配。人力资源少，工业基地小，我们不可能指望以绝对数量优势压倒敌人。与其把时间浪费在我们永远无法完成的事情上，不如把注意力集中在我们可以支配的最有力武器上：那就是科学。\n\n随着我们重新给予对技术进步的关注，我们可以创建一个专门的研究团队，其唯一的目的将是新武器的开发。在战场上可以以压倒性的优势装备与敌人对抗，他们的军事力量会像夏天的雪一样融化殆尽：社会主义科学将会为我们的霸权铺平道路！"
 KOM_zhdanov_a_socialist_society_desc: "有些人会说，我们已经实现了我们的梦想，通过逐步的改革，我们已经建成了追求知识是最高理想的社会。因此，有一些被忽悠的傻子就会说我们已经建成了先进社会主义社会\n\n他们彻头彻尾地错了\n\n这一切只不过是个开始。我们现在所做的一切只不过是为未来的真正科学革命打下的基础。路漫漫其修远兮，梦想中的社会主义未来，一个真正社会主义世界，还等着我们去实现，前进！前进！"
 KOM_zhdanov_tractors_for_the_peasants_desc: "我们在农业差不多退化到了中世纪。目前，我们的农民无法高效利用耕地，他们依然使用着他们祖父辈，甚至曾祖父辈就已经在使用的农具。这种状况让人无法接受，如果我们想把苏联重建得如同以前那般强大，那就需要足够多的食物来养活正在蓬勃发展的城市。\n\n为此，我们将拨出资金，为农民购置现代的拖拉机和专门的工业化农具。农业方面的大规模机械化发展不仅可以提高耕地的总产量，而且也可以为工厂腾出更多的劳动力。我们的社会就能借此缓慢地朝着社会主义方向前进！"
 KOM_zhdanov_industrial_farming_operations_desc: "农业的工业化发展，并不是随便买些拖拉机和脱粒机就行了，我们还要培训农民熟练运用现代化农业生产方法，发展出更高效的生产模式，建造更多水渠以提高产量，精选出更多的抗性作物等等。\n\n几千年来，农业既是传统盘踞之处，也是契机来源之地。在现在这个社会主义建设的新纪元，我们不会容忍任何一方的肆意存在。有了最新的技术，有了周密的规划，我们要把农村地区转化为生产力发达的区域。为了社会主义，为了人民的福祉。"
 KOM_zhdanov_a_vision_for_the_army_desc: "我们的红军相对来说仍然是个新生政权。在社会主义的政变后的一片混乱中，我们现有的军事力量由于缺乏组织，仅能保证在对外进行扩张行动的同时维持政权不会垮台。\n\n然而不幸的是，“仅仅”可不够。围绕在我们周围的社会主义的敌人正积蓄力量，成为我们在统一战争中面对的最大的威胁。红军必须恢复往日的荣光——成为一支精锐的战斗部队，就像许多年前站在对抗法西斯暴政的前线的军队一样。只有这样，我们才可以为将来不可避免的战争做好准备。"
 KOM_zhdanov_lessons_from_the_west_russian_war_desc: "第二次卫国战争，也被称作西俄罗斯战争，是最近一次也是最后一次将俄罗斯的军队联合起来的冲突。红军的强大攻势几乎就要摧毁法西斯的脊梁，红军成功将他们驱离AA线（阿尔汉格尔斯克-阿斯特拉罕线），并致使他们的战线处在崩溃的边缘。然而，尽管处在胜利的转折点，军事上的失败和叛徒的出现还是从他们手中夺走了胜利。\n\n我们将会学习战争双方使用的各种战术策略。第二次卫国战争在很多层面上都预示着战争来临的先兆，战争各方都使用了前所未见的新式战法。这其中值得认真学习的是红军发动的压倒性进攻，以及法西斯奇迹般的恢复。"
 KOM_zhdanov_an_army_for_the_world_desc: "自第二次卫国战争后的停滞期以来，世界各处仍有战火，到目前为止，各国列强已经在全球各地的代理人战争投下了自己的阴影。这些规模较小的冲突中出现了一些革新的战略战术。在这种情况下，或许审慎地学习在战争中所采用的新式战术，并将其吸收后为己所用是一种精明的做法。\n\n其中，南非战争尤为引起了红军指挥官的兴趣。在这场残酷而血腥的代理人战争中，一些新概念，如空中机动部队和不对称战争等被冲突的双方广泛采用，让全世界都看到了什么才是真正的现代化战争。那些在非洲的山丘和雨林所展示出的经验教训，同样可以很好地应用于俄罗斯的森林和苔原。"
 KOM_zhdanov_lessons_from_the_unification_wars_desc: "尽管经过的道路异常血腥，西俄罗斯再一次团结在了红旗下。在稳定这个地区的过程中，甚至爆发了数场第二次卫国战争之后都罕见的残酷战斗。尽管红军胜利了，长久的战争还是暴露出了许多问题。在我们继续统一的路上，这些问题必须得到解决。\n\n每一个被红军击败的军阀都采用了不同的战术，军队的结构也大相径庭。我们需要重新考量那些我们曾经的对手，以检验我们能否避免他们犯下的错误，从而为我所用。"
 KOM_zhdanov_an_army_for_the_motherland_desc: "人们常说，没有任何战斗计划在接敌后还能有效，这一点在统一战争中表现得最为明显。尽管我们有详细的对敌策略，但往往意外的发展会让我们的指挥官不知所措，无法及时应对。与此同时，我们的部队在战场上遭殃，而军官们却在为决定下一步该做什么而惊慌失措。\n\n如果我们实施更灵活的部队战术体系，这些个别的灾难本可以轻易避免。战场上的军官应该被给予更多的自主权，如果指挥系统在战斗中崩溃，他们将被信任以随机应变。军官们不应仰仗上级的命令，而应仰仗自己的主观能动性和各个单位所采用的战术。"
 KOM_zhdanov_the_next_generation_desc: "我们的努力正在得到回报。红军开始与近十年前越过AA线进入法西斯占领区的那支部队非常相似，终于具备了职业化军队的条件。然而，事实上我们走得还不够远。现在的红军在过去几十年里会被认为是一流的，但它很难达到现代的标准。\n\n总书记已经批准大规模增加红军的经费，目的是为了帮助红军进行更深入的现代化工作。我们再也不能落后于世界其他国家了！通过应用最先进的现代技术和直观的新战术，红军将转变为一支准备面对现代战场的部队。"
 KOM_zhdanov_the_kazan_military_academy_desc: "喀山是布哈林时代创建的九所“苏沃洛夫学校”之一的所在地，这些专门的寄宿学校为年轻人提供以军事为重心的中学教育，有许多红军军官就是出自这里。而当苏联崩溃的悲剧发生后，喀山的学校就基本上闲置了。\n\n我们将翻修这栋大楼，将其重新开放，用作喀山军事学院的所在地。这所学院不是为了进行中学教育，而是明确地以培养新的红军军官为目的。一旦喀山军事学院重建完毕，我们就能着手开始培养下一代的红军军官了。"
 KOM_zhdanov_doctrinal_refinement_desc: "现代战场的需求眨眼间就会发生变化，如果不小心，就会发现自己比想象中更快地落后于形势。然而，尽管我们尽了最大的努力，红军所用的学说仍然无可救药地陷在过去的泥淖中。如果不尽快采取行动，我们的敌人一定会兵不血刃打败我们！\n\n是时候分析我们的战略并改进它们，使之更适合当代的战争了。我们不仅必须使红军达到现代标准，还必须密切关注未来的学说。毕竟，努力保持对潜在敌人的显著优势是取得胜利的首要条件。"
 KOM_zhdanov_the_unions_finest_desc: "归根结底，是普通士兵组成了红军跳动的心脏。苏联的士兵曾一度因其对社会主义事业的忠诚和在战斗中的坚韧不拔而成为传奇。我们自己的部队当然也不缺乏这两方面，这也将有助于进一步鼓励新兵确定这样的职业理想。\n\n真正的革命战士的理想憧憬必须被再次实现。我们需要愿意为祖国作出任何必要牺牲的能人，需要使红军无愧于宣称自己是最强的战士！"
 KOM_zhdanov_a_cutting_edge_rifle_desc: "AK-47实在是一把无比出色的战斗步枪，拥有每分钟600发的射速，其可靠性更是深受赞誉。这款步枪可以适应严酷的环境，即便在最极端的情况下也不会出现任何问题。除此之外，它易于维修，量产起来也相对容易。\n\n有人说精益求精是不可能的，说这话的人肯定没见过俄罗斯的武器设计师。我们极富远见的武器设计师已经递交了各式各样的新式设计，是时候开展试验了。我们击败德国的关键很大可能就在于某款尖端步枪！"
 KOM_zhdanov_reorganize_the_war_ministry_desc: "随着我国领土的扩大，红军总参谋部所需的军官数量也不可避免的增加。如果不是因为陆军部目前一片混乱，与科米共和国时期几乎一致，这也不是什么太大的问题。不能让这种糟糕的状况持续下去。陆军部必须从根本上改组，以便更好地满足更大作战区域的需要。\n\n通过一些广泛的精简，我们相信指挥系统将更加顺畅。将军将能够立即收到有关战斗准备或战场条件的所有必要信息，从而提高他们指挥部队的能力。"
 KOM_zhdanov_the_new_northern_fleet_desc: "在科米共和国时代，我们是一个内陆国，这意味着那时我们对海军的需求微乎其微。然而，现在的我们今非昔比。夺得重要的阿尔汉格尔斯克港之后，通往大海的大门已经向我们敞开。现在，是时候建立红海军了。\n\n尽管这个港口一到冬天就会封冻，然而，在乌拉尔以西，阿尔汉格尔斯克是唯一仍处于俄国人控制下的、最重要的港口。既然我们既没有建造一支庞大舰队的能力，也没有相关的需求，那么，比起通过进行大规模海战来消灭敌军舰队，保护这个港口才是我军目前最重要的策略。"
 KOM_zhdanov_revive_the_air_force_desc: "我们仍然清楚地记得那些在法西斯骇人轰炸的阴影下苟活的黑暗日子。那时，我们唯一的希望是那些英勇无畏的自由飞行员。但是，哪怕英勇如斯，他们也无法在第一时间赶赴轰炸区域。而随着西俄罗斯的状况暂时趋于稳定，我们必须要赶在纳粹空军回到我们头顶上之前学会自立。\n\n驾驶飞机对我们来说并不是什么新鲜事。但如果没有一支属于自己的空军部队，那我们的实力就会受到不应有的限制。因此，应当建立一支独立的空军，名字就叫红空军。为了帮助建立这一新军种，我们需要扩建目前拥有的空军基地，以容纳更多的战机。同时，也要重视研发现代战机，从而帮助我们主宰天空。"
 KOM_zhdanov_a_vision_for_the_world_desc: "军阀割据的黑暗时代终于过去了，我们年轻的国家也已经脱离苦海，并成为一个真正强大的地区力量。过去，我们几乎不需要外交部门，因为军阀割据年代的外交手段通常是战斗而非谈判。\n\n世界在向我们招手。我们从没像现在这样需要有能力的外交官。我们必须开设外交部，以便尽快适应展开国际外交的需求，而外交官们也该尽快和世界各国取得联系。我们得让世界上所有的国家都知道社会主义已经回到俄罗斯了！"
 KOM_zhdanov_restore_international_trade_desc: "虽然世界上的许多国家的都会建立大使馆网络来代表外国“政府”，但是我们的联邦不仅仅如此。我们的联邦独一无二——其社会主义的超文化终将引领世界主流文化。因此，我们的至高领袖决定，不再遵循固有的外交准则，而是向外务部下令，在[ROOT.Capital.GetName]建立全球无产阶级大使馆大厦。\n\n这个大厦将会成为全世界工人阶级代表的容身之地，体现每个国家工人阶级的精神。虽然我们现在的国际影响是有限的，但潜力是无限的——即使是拒绝派出代表的国家，它们的代表也会由国内能够体现这些国家工人文化精神的公民担任。不论他们是否愿意拥护我们的政策，整个世界最终都会沐浴在社会主义者国际精神光辉中！"
 KOM_zhdanov_trans_polar_diplomacy_desc: "在普通人眼里，似乎没有任何舰队可以逾越北极这片冰冻废土。在冬季，此处结冰的水域对阿尔汉格尔斯克港口造成巨大不便。尽管这不是全错，但有件事倒是真的，这几片水域，处于前往尚受俄罗斯人控制的西俄罗斯的仅剩路线之中。因此，提升我们与北方各国之间的关系很有必要。\n\n我们应该向北极地区的国家伸出橄榄枝，比如像芬兰和瑞典这样渴求外交承认的斯堪的纳维亚国家，而我们首次与自由国家组织成员的接触应该从冰岛和加拿大开始。我们不会忽视任何国家，即便它们身处北极圈冰冷且危险的水域之后。"
 KOM_zhdanov_mission_to_nuuk_desc: "在大多情况下，自由国家组织都是我们最大的敌人。其中美国尤甚，美国长久以来就是掠夺式资本主义的先锋，坚定不移地反对任何社会主义事业。然而现在情况特殊。\n\n在希特勒的侵略铁蹄下，欧洲生灵涂炭、满目疮痍。苏联甚至都没能逃过法西斯的毒手，而我们的心脏地带现在也落入他们之手。我们需要团结盟友一同消除这个威胁，而与我们有着共同目标的自由国家组织，将是我们仅剩的国际盟友。我们应该真诚地向自由国家组织请求对我们的外交承认。如果运气不错，这项协议将是未来相互合作的万里长征的第一步，即便我们得和这些资本主义者一起共事。"
 KOM_zhdanov_the_scandanavian_mission_desc: "欧洲正笼罩在法西斯主义的铁幕之下，但如果你知道该望向何处的话，有很多方法可以穿过这道铁幕。这其中，我们的邻国芬兰为我们提供了一条捷径。由于过去的紧张局势，两国关系并不友好，但我们仍有可能达成共识。\n\n我们将不卑不亢地向芬兰人表达合作意向：首先，我们希望获得外交承认，以进一步巩固我们作为俄罗斯合法政府的地位；其次，我们希望可以获得港口使用权，尽管我们有自己的港口，但这些港口在冬季就会结冰，根本无法进入波罗的海。而通过芬兰的土地，可以轻而易举地解决这一问题。"
 KOM_zhdanov_request_swedish_reconciliation_desc: "瑞典是少数尚未遭到纳粹主义荼毒的欧洲国家之一，它依旧保持独立与民主。第二次世界大战期间，瑞典恪守中立，尽管这被某些人斥为懦夫行为，但无论如何这保证了它的主权完整性。\n\n与瑞典建立外交关系是外交任务的重中之重，特别是我们两国还相距甚近。我们要派遣一支正式的外交使团前往瑞典，请求瑞典对我们的外交承认。他们的同意将有助于提升我们政府的正统性。"
 KOM_zhdanov_congratulate_free_norway_desc: "纳粹德国在欧洲的统治似乎并没有那么牢固。挪威人曾在纳粹的残暴殖民统治下失去自由，但现在情况已经发生了奇迹般的逆转。\n\n挪威人已经粉碎纳粹的统治，建立了属于自己的独立政府。现在，他们被法西斯分子包围，亟待帮助。我们应该派遣外交使团前往重获自由的挪威，商量用军事援助换取他们对我们的外交承认，即承认我们是苏联的合法继承者。"
 KOM_zhdanov_an_english_embassy_desc: "即便是高傲的[ENG.GetAdjective]也没能逃过纳粹德国的魔爪。第二次世界大战后，德国在当地扶植了一个傀儡政权。幸运的是，这种情况现已不存在。[ENG.GetAdjective]勇敢挺身反对法西斯分子，他们已经推翻了这个非法的傀儡政权，重新获得了国家独立。\n\n然而他们的斗争尚未结束，许多国际观察家都认为德国可能会进行报复并重新支配[ENG.GetNameDef]。倘若这不幸发生，那我们就应该以军事援助的方式支援他们。只要他们肯承认我们的政府，我们就尽力给他们输送武器和弹药。"
 KOM_zhdanov_international_socialist_solidarity_desc: "随着苏联的土崩瓦解，它建立的共产国际也逐渐式微，并最终消亡。我们必须重燃共产国际之火，创立一个促进全球合作的新组织。\n\n新的共产主义国际的议案已经被提出。就如前者共产国际一样，共产国际将会促进世界上所有社会主义政党之间经济与政治的合作。即便身处黑暗时刻，前路艰难险阻，共产国际也要确保革命之火生生不息。团结一致到永远！"
 KOM_zhdanov_condemn_reactionary_imperialism_desc: "在这世上，资本主义强国与法西斯强国的帝国主义行为实在是贪婪无度。帝国主义强国中，德国最为强大，它的领土从非洲延伸到莫斯科，甚至还有曾经无暇的月球。德国对苏联进行惨无人道的种族灭绝，并建立野蛮残暴的统治。这些都不该存在。我们必须直接向德国发出声明，谴责他们的野蛮本性和恐怖的帝国主义行径。虽然我们也不指望得到回复，但让他们知道自己不可避免的命运，已经是我们能做的最仁慈的事情了。"
