 KOM_suslov_refound_the_party_desc: "很明显，我们的任务是以更完美的形式重建苏联。为了体现我们的新宗旨，我们要解散科米共产党，重建全联盟共产党！\n\n在我们准备扩张的过程中，联共(布)将回到我们政治的前沿，它将成为我们在列宁旗帜下统一俄罗斯的政治先锋队，就像我们所希望的那样！"
 KOM_suslov_the_first_reformed_congress_of_the_cpsu_desc: "改革后的联共（布）第一次大会将决定重建的苏联会走向何方。所有出席人员，包括我们的领导人将轮流阐述他们信仰的内涵，并试图说服与会人员通过他们所提出的决议。\n\n现在是一个使我们的教义深入人心的绝妙机会，而当我们胜利回归莫斯科的时候，我们今天所做出的决定将在莫斯科的大厅中回响！苏联万岁！共产主义万岁！列宁万岁！"
 KOM_suslov_ensure_collective_rule_desc: "许多人受到误导，认为苏联和共产主义只不过是一个类似于民族社会主义的独裁大政府。这简直是无稽之谈：共产主义的真正形式是集体领导制，它由人民创造，并为人民服务。我们与暴君毫无相同之处，不论他们是君主还是独裁者！\n\n为了让科米内外的所有人都认识到他们支持的不是独裁统治，而是真正的民主，我们将锲而不舍地追求我们的终极目标，建立一个人人都拥有发言权的政府。人民和民选机构都能够在需要他们做决定的时候投出他们宝贵的一票，而占多数的观点都将被所有人贯彻：这即是民主集中制，通向社会正义的真正途径！"
 KOM_suslov_the_precedent_of_consensus_desc: "虽然民主集中制的核心原则是指少数服从多数，但它必须在布尔什维主义的学说中得到调整。布尔什维主义教导我们，人民必须享有发言权。如果我们对人民的意见和民选机构摆出一副鄙夷的态度，那我们也不能声称自己是真正的正义追求者。\n\n为此，政府所做的一切决策都将交由民选机构发表的合格的多数意见进行改进。这可能会让我们前进的道路变得漫长，步伐也会随之放缓。但我们带来的是苏联人民的自由：这个美丽而又脆弱的东西必须小心保管，以免它彻底破碎。"
 KOM_suslov_the_need_for_decisiveness_desc: "在任何的政府事务上，人民都必须始终拥有发言权，然而在某些情况下，一个专家型政府比其所代表的人民更有远见。即使是善意的人们也有可能草率行事或缺乏远见：为了纠正这种错误——即便他们是出于善意，政府必须有权利否决民选机构所提出的意见。\n\n为此，总书记有权否决主席团的任何决定。同时为了保证我们所承诺的民主制度，主席团可以以三分之二的法定绝对多数来否决总书记的否决权。我们一往无前为光荣，为苏联！"
 KOM_suslov_audit_regional_parties_desc: "过去，苏维埃社会主义自治共和国将苏联境内的少数民族组织起来。在他们可以在以独特的方式为社会主义事业添砖加瓦的同时，保留他们自己的语言、传统和生活方式并使其免于占多数的俄罗斯族威胁、压制。\n\n尽管苏维埃社会主义自治共和国随着联盟的崩溃而被废除，这并不能阻止我们重建它们——至少在理论基础上。如果我们能在改造俄罗斯的尝试中合并原少数民族聚居区并恢复旧苏维埃社会主义自治共和国，这将为我们的统治带来稳定与合法性。"
 KOM_suslov_unity_in_ideology_desc: "过去，人民因屈服于强权而被迫聚合。而在我们开明的国家，人民因共享同一意识形态而自愿聚合。倘若人民对政府的事务怨声载道，那这个国家肯定经不起时间的考验，因为分裂滋生专制。\n\n为全面贯彻落实民主集中制，我们应该使意识形态适应新时代，消除其一切落后及有争议的部分，以热诚的姿态净化它。最终我们会把这写入党章，在党章的指引下向莫斯科进发！"
 KOM_suslov_address_offical_standards_desc: "在这个困难时期，才干是一种稀有的品质。在我们周围，甚至在我们之间，潜伏着腐败、低效、不忠的官员。他们徇私枉法，把个人利益凌驾于国家利益之上。或是由于太过固执或自满，以至于这些人并不承认他们实际上并没有能力为国家服务。\n\n我们要想成为四面楚歌的俄罗斯人民心目中的灯塔，那么，我们就需要在所有方面都做到出类拔萃，即便在极为困难的行政管理方面也要如此。我们必须为官员体系挑出最好的人选，并要尽快起草法律和建立相关机构严惩渎职行为。为了所有人的福祉……"
 KOM_suslov_a_competent_bureaucracy_desc: "看来，作为苏联最基本的经济单位——与苏联同名的苏维埃，最近做的越来越出格了。他们已经选举了自己的最高苏维埃和主席团，还颁布法律赋予自己的其他职责，但是他们还想得寸进尺，对政府事务施加更多的影响。\n\n这该结束了。苏联人应该遵纪守法，而非渴望权力。我们要说清楚，苏维埃已经有了自己的权力和义务，僭越法律所赋予的权力就是犯罪，这是一项滔天大罪。"
 KOM_suslov_a_commitment_to_socialism_desc: "社会主义才是人类的未来。只要挣脱资产阶级的枷锁，全世界的工人就能联合起来，建立一个完美的新世界。而这就是社会主义——我们的信仰的关键所在，我们要让所有人都明白这个道理。\n\n我们要大力发动广播、报纸等任何宣传机器，赞美社会主义以及我们对社会主义的承诺。我们要坚持社会主义，并且将其慢慢发展到共产主义，给其他国家树立良好榜样！"
 KOM_suslov_a_commitment_to_the_party_desc: "作为社会主义和共产主义走向世界的先锋队，党是社会主义学说以及宗旨的具体体现。正是在党的不懈努力下，我们的政府才能当选。同时，我们最重要和最能干的顾问和部长也是来自党组织。如果连这样简单的事实都要否认，那简直是疯了！\n\n为了表达对党的感激之情，政府承诺一定会多多征求党的意见，而党政官员和行政人员则会在政府内承担一些额外的职责，以便让我们的国家和党的信条更加完美地结合起来。"
 KOM_suslov_uplift_progressive_values_desc: "社会主义不仅仅是一种意识形态，它还是一种文化，拥有一系列可以运用于生活的价值观。我们甚至可以说社会主义是一种生活方式，一种世界上最完美的生活方式！在社会主义制度下，工人按照国家需求工作，还能按需取物，用以丰富自己的生活。\n\n随着我们重新巩固社会主义根基，我们应该确保每个人都明白，社会主义贯穿人的一生，并不只存在于选举台上。为此，我们将开展一项宣传运动，旨在弘扬社会主义价值观，并赞美其社会贡献。"
 KOM_suslov_the_new_soviet_woman_desc: "上百年来，资本主义和宗教的领导者都强迫女性遵从他们的意愿，用诸如“家庭主妇”和“生而为母”这样的道德枷锁绑架她们，束缚她们的自由与智慧。\n\n在自由的社会主义俄罗斯，男性与女性在所有方面一律平等。我们应该让女性能像男性一样，拥有同样的权利与选择。只要女性愿意，她们就有机会成为农民、教师、母亲、士兵，甚至是总书记。"
 KOM_suslov_proclaim_social_equality_desc: "有如锤子和镰刀一样，男人和女人也是社会主义的根基，扮演着各自的角色。我们宣告，所有工人已从资本主义与道德主义的枷锁中解脱出来，女性也不再只是家庭主妇和生育机器。\n\n同时，我们也得遵从生物进化规律，明白男女有别，平等必须建立在男女生理差异的基础上，绝不能强迫女性承担其不愿成为的角色。"
 KOM_suslov_encourage_the_people_desc: "不同于那些独裁暴政和虚伪民主，苏联是世界上第一个真正由其工人和公民所建立的政权！只有我们才能真正让普通民众也能参与政府的运作中。让尽可能多的人对政治产生兴趣对于政治系统的健康发展极为重要。\n\n只要地球上还有一个国家被资产阶级把持着，社会主义革命和阶级斗争就不会消失。为了完成列宁未竟的事业，所有忠于苏维埃的公民都应当主动承担自己的义务，无论他们是在工厂里，还是在战场上，或是在主席团的大厅上！"
 KOM_suslov_unity_in_purpose_desc: "旧时，苏联饱受内斗的毒害。政治分歧被当做宗教异端，许多人因此遭到严重迫害，其中有的人不过是对党的路线有轻微的不同意见罢了。若想我们的新联盟经得起时间的考验，那我们就需要团结而不是分裂，就需要劝解而不是强迫。我们不会再犯前人的错误了，因为我们现在也承担不起这种错误的后果！\n\n为此，我们将会接受所有坚信社会主义的人，无论他们的路线如何，在困难时期，我们要团结一切能团结的人。\n\n只要他们能及时学习到真正的马克思主义正统学说。"
 KOM_suslov_the_revolution_renewed_desc: "克服漫长的艰险后，我们终于建成了一个真正的社会主义政府，迈向太阳的征途就在脚下！尽管过去的日子非常困难，我们还是重新唤起了人民对列宁接班人们的信念，党也被总书记团结在了一起。\n\n早在五十年前，列宁就为我们绘制了美好的蓝图。现在，是时候让我们继承他的遗产了。革命的精神没有被德国的坦克碾碎，也没有被德国空军炸毁。让我们再一次为不断革命宣誓，看革命的星火燎原。全世界的工人们，前进！"
 KOM_suslov_revive_the_economy_desc: "在二十年内乱与德国轰炸的共同摧残下，曾经强大的苏联工业机器早就死透了。遭抛弃的工厂如今只是不堪一用的垃圾，顶棚要么被炸毁、要么因为维护不善自己塌了，厂子的机械设备也坏得修都没法修。没有哪个城市能腆着脸把这叫做工业基础并以它们为荣。\n\n我们的基础设施也被毁得一干二净，公路、桥梁和铁路因轰炸或洪水而断裂，农业生产几乎无法养活我们的人民。饥荒已成为我们这个四面楚歌的国家的常态，如果我们不能让我们的男女老少至少免于饿死，一切都不会改变。\n\n不过，危机中仍潜藏生机。随着德国轰炸的结束，我们有机会自这场噩梦开始以来，第一次改善我们的状况：制定计划、储存资源，新苏联的社会主义工业化新时代即将开始！让我们用锤子和镰刀建设一个新世界！"
 KOM_suslov_empower_the_gosplan_desc: "国家计划委员会，是在布哈林授意下、创立于旧苏联时代的经济管理部门。但最终，由于布哈林对于轻工业领域的偏爱，计委发挥的作用并不明显。而在战争期间，这种轻视产生的悲惨结果有目共睹。相比我们祖国最强盛的时期，计委现在所能够利用的资源少了很多，因此我们必须勤俭节约，减少对我们宝贵的资源的浪费。\n\n我们会立刻向计委分配足够的人力和财力，从而让它既能为我们的长期经济发展起草出相关规划，也能找出针对于短期正内在困扰我们国家的经济问题的解决方案。我们的规划，相比我们目前所能实现的，所触及的领域将会更为深远，而我们会为即将来到的一切做好万全准备！"
 KOM_suslov_towards_the_next_phase_desc: "我们的最终目标是建立起一个真正的共产主义政权。因此，我们要为我们的经济打下一块坚实的基础——就像我们在政治上所做的那样。国家对经济体系进行全面监管、细致规划，预测人民的生产生活需要，确保生产不超过需求；反之亦然。\n\n谨慎地展开工作、平衡手中的资源，实现最大的工业效率，并为长远规划留出空间以防万一，我们的经济隆隆启动，朝着真正的共产主义大步前进！苏维埃，向前！向前！向前！"
 KOM_suslov_oversee_the_planning_desc: "国家计委已经开始运作，他们制定的计划也令人满意。我们可以进一步向其调拨资金和人员，以此对经济建立起更严格的控制，并会让更多的专家致力于改善苏联人民的生活。\n\n当我们的经济开始复苏时，最基本的要求便是保持经济稳定，不要让我们的人民成为过度消费的牺牲品。从长远来看，经济增速过快是有害而无一利的，我们必须确保我们做的每件事都完美无缺。"
 KOM_suslov_expand_central_production_nodes_desc: "现在，我们的工业主要集中在几个城市，而我们的首都尤为如此。然而，想要实现我们的计划，很多事情还需要解决：我们必须让高尔基等其他工业节点重新工作，也就是说，我们要修缮这些地区受损或者废弃的基础设施，并尽可能地向这些地区输送现代机器。\n\n一旦初步工作完成，我们就可以开始扩展这些节点，用现代铁路将该区域连通，并建立更多工厂，以此解决大量离乡贫农的工作问题。我们将平稳缓慢地提升产能，直到我们真正准备好处理经济问题。"
 KOM_suslov_honor_the_peasants_desc: "苏联所犯下的最大错误之一就是过度依赖工业。人民只有吃得饱，才能维持健康，并忠于国家。而从大的角度来讲，一次饥荒就可能造成兵败如山倒般的灾难性后果。\n\n农民是任何国家的基石，在社会主义国家尤为如此。没人能认为农民低工人或者资产阶级一等，任何胆敢轻视农民贡献的人都将受罚。正所谓“兵马未动，粮草先行”，这在所有国家都适用！"
 KOM_suslov_mechanize_the_kolkhozes_desc: "集体农庄是一种由国家组织的集体农场形式，为的是极大提高生产效率。到目前为止，由于我们的财力有限，“集体农庄”这个字眼主要意味着农民们共用犁和镰刀农等具，劳动力按照集中计划进行集体劳作。\n\n随着我们再次重视工业化发展和经济增长，我们将为集体农庄的农业机械化发展提供资金。我们将购买拖拉机和脱粒机等农用机械，让农业摆脱沙皇时代，步入社会主义的现代化时代！我们的产量将成倍成倍的增长，农民们也会为此更加高兴，因为他们不用再像以往那样费力劳作了！"
 KOM_suslov_develop_refining_infrastructure_desc: "炼油是一项复杂的工艺，需要大量投资。在苏联时期，高加索油田尚能满足国内需求，但今时不同往日。现在，燃料是一种稀缺品，我们只能从黑市购买或者通过与其他军阀难保长存的条约获得。\n\n现代工业社会没有这种最基本的资源是无法存活的，而我们的责任就是设法取得稳定可靠的石油来源。我们将拨款建设国内的炼油厂，以确保在找到石油之前，工业和矿业的基础需求能得到满足。"
 KOM_suslov_increase_resource_production_quotas_desc: "我们的工业部门正在发展壮大，这就意味着我们对铁、煤、铜、木材等原材料的需求正在稳步增长。伴随着采矿部门的成立，尚未开发的矿脉越来越难找了，之后的发展不能只靠碰运气。\n\n为此，我们将增加资源开采指标。通过购买更多现代机械设备，加强对采矿人员的培训，以及开创新型的斯达汉诺夫运动文化，我们将极大提升现有采矿设备的产量，并大大降低成本。社会主义是我们前进的方向！"
 KOM_suslov_new_industrial_centers_desc: "得益于我们着手的再工业化计划，我们的主要城市都发展得很好。然而，过度依赖少数大型工业结点会使我们变得脆弱：如果有什么是20年来德国空军的轰炸教会我们的，那一定就是，多元化生产和扩大生产规模是我们在高压之下发展的唯一途径。\n\n再工业化的另一个好处是，促进大型农业城镇的扩张，使其转变为名副其实的工业城市，来为更多的失业者和贫苦老百姓提供工作岗位，以此将社会主义的理念传播到我们疆域最远能到达的地方。从今天起，我们将开始建设明天的苏维埃联盟！"
 KOM_suslov_towards_a_stable_currency_desc: "尽管社会主义和共产主义的最终目标是废除货币，使得人们可以尽其所能，拿其所需，但我们都知道这离实现还十分遥远。因此，就对外贸易以及不再加重穷人负担而言，货币仍然是必需品。\n\n在这些困难的日子里，苏联时期的卢布还是我们的官方货币，但它已经严重贬值，不再具有任何意义。如果我们要保障货币稳定，那我们就需要对货币系统进行大刀阔斧的改革，保证货币价值符合国家指标。"
 KOM_suslov_the_road_to_recovery_desc: "要说苏联已经熬过困难时期，那这只是总书记的保守说法。二十年来，我们遭受了迄今可见的各种灾难：匪患、轰炸、内战、饥荒、疾病等等。如果复苏是一条路，那它肯定比西伯利亚大铁路都长！\n\n然而，然而信仰社会主义的我们通过不懈努力，终于扭转乾坤。尽管可能要花费几年甚至可能上十年，我们才能重回真正的繁荣，但现在我们的重建已经取得傲人的成果：人们不再挨饿，我们的工厂里面满是辛勤劳动的工人，他们容光焕发、骄傲自豪。\n\n总有一天，我们会恢复苏联原来的样貌，等着瞧吧！"
 KOM_suslov_the_soviet_education_system_desc: "苏联带来的最大变化之一是全民免费基础教育。在沙皇统治下，为了让农民永远受贵族控制，他们不被允许受教育：教育带来创新，创新带来力量！\n\n但可悲的是，20年的内乱和德国的轰炸在物理和精神上摧毁了旧的教育体系。随着学校被夷为平地，孩子们被迫工作来养活自己和家人，学习已成为第二等，甚至是第三等被关注的问题。\n\n我们再也不能容忍这种不公了！我们的孩子需要学习，这样他们才能提升自己和复兴俄罗斯母亲：我们要重建旧学校，教育新一代的男孩和女孩文化的价值，并通过它，教育他们如何成为一个杰出的苏联公民！"
 KOM_suslov_an_ideological_education_desc: "传统的教学方法和学习科目对小学教育而言绰绰有余，但对高等教育而言就不能差强人意了。高等教育，尤其是大学需要适应新时代，否则我们很可能将停滞不前。\n\n通过引进新式学习课程与试验性课程，我们可以全面革新教育，帮助学生找到自己的长处。唯有革命性的头脑才能产出革命性的想法，而苏联正是革命理念的体现！"
 KOM_suslov_expand_vocational_schools_desc: "职业学校让青年学生认清他们在特定技术领域中的未来。虽然老派知识分子都认为职业学校不如传统意义上的大学，但他们的视野远不及我们：职业学校的课堂将会培育下一代的艺术家、工程师、农民和官员，他们的职业技能将会奠定一国之本！\n\n我们将增加拨给职业学校的预算，并尽可能让敢于发现未知的青年人受到最好的教育。这样，他们将会变得出类拔萃，并最终让苏联的国力与创新力上升至新的高度。人人为联盟，联盟为人人！"
 KOM_suslov_an_innovative_union_desc: "落后而迂腐的时代过去了；农民束缚在耕地上、工人与旧时代农民一起在工厂里艰苦劳作的时代过去了；童工与缺乏教育的时代过去了。这是一个崭新的俄罗斯，一个新生的联盟，国家的发展、人民的进步是我们新生国家的第一要务。\n\n我们虽已一路走来，但前方仍然道阻且长。过去的阴霾已不再困扰我们，现在，我们是探求未来之人。新一轮的科教投资将会让国家的车轮滚滚向前，驶入发展的新篇章！"
 KOM_suslov_restore_the_red_army_desc: "我们的红军相对来说仍然是个新生政权。在社会主义的政变后的一片混乱中，我们现有的军事力量由于缺乏组织，仅能保证在对外进行扩张行动的同时维持政权不会垮台。\n\n然而不幸的是，“仅仅”可不够。围绕在我们周围的社会主义的敌人正积蓄力量，成为我们在统一战争中面对的最大的威胁。红军必须恢复往日的荣光——成为一支精锐的战斗部队，就像许多年前站在对抗法西斯暴政的前线的军队一样。只有这样，我们才可以为将来不可避免的战争做好准备。"
 KOM_suslov_lessons_from_the_second_patriotic_war_desc: "第二次卫国战争，也被称作西俄罗斯战争，是最近一次也是最后一次将俄罗斯的军队联合起来的冲突。红军的强大攻势几乎就要摧毁法西斯的脊梁，红军成功将他们驱离AA线（阿尔汉格尔斯克-阿斯特拉罕线），并致使他们的战线处在崩溃的边缘。然而，尽管处在胜利的转折点，军事上的失败和叛徒的出现还是从他们手中夺走了胜利。\n\n我们将会学习战争双方使用的各种战术策略。第二次卫国战争在很多层面上都预示着战争来临的先兆，战争各方都使用了前所未见的新式战法。这其中值得认真学习的是红军发动的压倒性进攻，以及法西斯奇迹般的恢复。"
 KOM_suslov_study_foreign_strategy_desc: "自西俄罗斯战争之后的停滞期以来，这个世界并没能看出存在任何和平的可能性，并且到目前为止，世界上的大国已经在全球各个地方的代理人战争投下了自己的阴影。能明显看出，在那些小规模的冲突中，一些革新的战略战术已经被开始使用了。在这种情况下，或许审慎地学习在那些战争中被使用的新式战术，并将其消化吸收后为我们自身所用是一种精明的做法。\n\n在这其中，南非战争尤其地引起了红军指挥官的兴趣。在这场残酷而血腥的代理人战争中，一些新概念性的东西，比如空中机动部队，不对称战争等概念被冲突的双方所广泛地使用，这让全世界都看到了什么才是真正的现代化战争。那些在非洲的山丘上和雨林中所展示出的经验教训，同样可以被很好地应用于俄罗斯的森林中和苔原上。"
 KOM_suslov_lessons_from_the_unification_wars_desc: "尽管经过的道路异常血腥，西俄罗斯再一次团结在了红旗下。在稳定这个地区的过程中，甚至爆发了数场第二次卫国战争之后都罕见的残酷战斗。尽管红军胜利了，长久的战争还是暴露出了许多问题。在我们继续统一的路上，这些问题必须得到解决。\n\n每一个被红军击败的军阀都采用了不同的战术，军队的结构也大相径庭。我们需要重新考量那些我们曾经的对手，以检验我们能否避免他们犯下的错误，从而为我所用。"
 KOM_suslov_tactical_flexibility_desc: "人们常说，没有任何战斗计划在接敌后还能有效，这一点在统一战争中表现得最为明显。尽管我们有详细的对敌策略，但往往意外的发展会让我们的指挥官不知所措，无法及时应对。与此同时，我们的部队在战场上遭殃，而军官们却在为决定下一步该做什么而惊慌失措。\n\n如果我们实施更灵活的部队战术体系，这些个别的灾难本可以轻易避免。战场上的军官应该被给予更多的自主权，如果指挥系统在战斗中崩溃，他们将被信任以随机应变。军官们不应仰仗上级的命令，而应仰仗自己的主观能动性和各个单位所采用的战术。"
 KOM_suslov_a_modernized_force_desc: "我们的努力正在得到回报。红军开始与近十年前越过AA线进入法西斯占领区的那支部队非常相似，终于具备了职业化军队的条件。然而，事实上我们走得还不够远。现在的红军在过去几十年里会被认为是一流的，但它很难达到现代的标准。\n\n总书记已经批准大规模增加红军的经费，目的是为了帮助红军进行更深入的现代化工作。我们再也不能落后于世界其他国家了！通过应用最先进的现代技术和直观的新战术，红军将转变为一支准备面对现代战场的部队。"
 KOM_suslov_the_kazan_military_academy_desc: "喀山是布哈林时代创建的九所“苏沃洛夫学校”之一的所在地，这些专门的寄宿学校为年轻人提供以军事为重心的中学教育，有许多红军军官就是出自这里。而当苏联崩溃的悲剧发生后，喀山的学校就基本上闲置了。\n\n我们将翻修这栋大楼，将其重新开放，用作喀山军事学院的所在地。这所学院不是为了进行中学教育，而是明确地以培养新的红军军官为目的。一旦喀山军事学院重建完毕，我们就能着手开始培养下一代的红军军官了。"
 KOM_suslov_doctrinal_refinement_desc: "现代战场的需求眨眼间就会发生变化，如果不小心，就会发现自己比想象中更快地落后于形势。然而，尽管我们尽了最大的努力，红军所用的学说仍然无可救药地陷在过去的泥淖中。如果不尽快采取行动，我们的敌人一定会兵不血刃打败我们！\n\n是时候分析我们的战略并改进它们，使之更适合当代的战争了。我们不仅必须使红军达到现代标准，还必须密切关注未来的学说。毕竟，努力保持对潜在敌人的显著优势是取得胜利的首要条件。"
 KOM_suslov_the_revolutionary_soldier_desc: "归根结底，是普通士兵组成了红军跳动的心脏。苏联的士兵曾一度因其对社会主义事业的忠诚和在战斗中的坚韧不拔而成为传奇。我们自己的部队当然也不缺乏这两方面，这也将有助于进一步鼓励新兵确定这样的职业理想。\n\n真正的革命战士的理想憧憬必须被再次实现。我们需要愿意为祖国作出任何必要牺牲的能人，需要使红军无愧于宣称自己是最强的战士！"
 KOM_suslov_avtomat_kalashnikova_desc: "AK-47实在是一把无比出色的战斗步枪，拥有每分钟600发的射速，其可靠性更是深受赞誉。这款步枪可以适应严酷的环境，即便在最极端的情况下也不会出现任何问题。除此之外，它易于维修，量产起来也相对容易。\n\n有人说精益求精是不可能的，说这话的人肯定没见过俄罗斯的武器设计师。我们将以久经考验的AK-47为蓝本，对一种新型标准战斗步枪开展测试，以备将来装备红军。过不了太久，我们的部队将获得比骄傲的卡拉什尼科夫更棒的武器。"
 KOM_suslov_reorganize_the_war_ministry_desc: "随着我国领土的扩大，红军总参谋部所需的军官数量也不可避免的增加。如果不是因为陆军部目前一片混乱，与科米共和国时期几乎一致，这也不是什么太大的问题。不能让这种糟糕的状况持续下去。陆军部必须从根本上改组，以便更好地满足更大作战区域的需要。\n\n通过一些广泛的精简，我们相信指挥系统将更加顺畅。将军将能够立即收到有关战斗准备或战场条件的所有必要信息，从而提高他们指挥部队的能力。"
 KOM_suslov_the_new_northern_fleet_desc: "在科米共和国时代，我们是一个内陆国，这意味着那时我们对海军的需求微乎其微。然而，现在的我们今非昔比。夺得重要的阿尔汉格尔斯克港之后，通往大海的大门已经向我们敞开。现在，是时候建立红海军了。\n\n尽管这个港口一到冬天就会封冻，然而，在乌拉尔以西，阿尔汉格尔斯克是唯一仍处于俄国人控制下的、最重要的港口。既然我们既没有建造一支庞大舰队的能力，也没有相关的需求，那么，比起通过进行大规模海战来消灭敌军舰队，保护这个港口才是我军目前最重要的策略。"
 KOM_suslov_the_red_air_force_desc: "我们仍然清楚地记得那些日子，那些在法西斯战机轰炸的阴影下苟活的黑暗日子。那时，我们唯一的希望是自由飞行员组织里那些勇敢的飞行员们。但是，哪怕英勇如斯，他们也无法在第一时间就赶赴到轰炸区域。而随着西俄罗斯的状况暂时趋于稳定，我们必须要赶在纳粹空军回到我们头顶上之前学会如何去抵御他们。\n\n驾驶飞机，对我们来说并不是什么新鲜事情。但如果没有一支属于自己的合适空军部队，我们的空军实力就会受到不应有的限制。因此，应当建立一支独立的空军，名字就叫红空军。而为了给这个新军种的组建提供帮助，我们需要扩建我们拥有的那些主要空军基地，以容纳更多的战机。同时，也要重视现代战机的开发，从而帮助我们捍卫属于自己的天空。"
 KOM_suslov_returning_to_the_world_desc: "军阀割据的黑暗时代终于过去了，我们年轻的国家也已经脱离苦海，并成为一个真正强大的地区力量。过去，我们几乎不需要外交部门，因为军阀割据年代的外交手段通常是战斗而非谈判。\n\n世界在向我们招手。我们从没像现在这样需要有能力的外交官。我们必须开设外交部，以便尽快适应展开国际外交的需求，而外交官们也该尽快和世界各国取得联系。我们得让世界上所有的国家都知道社会主义已经回到俄罗斯了！"
 KOM_suslov_restore_international_trade_desc: "现在我们和白海之间已经畅通无阻了，然而我们仍然没有合适的船队来进行国际贸易，同时北冰洋的海况使得这项任务比看上去更加艰难。阿尔汉格尔斯克港在冬季几乎完全处于封冻状态，因此我们的商船需要一支专门的破冰船队来打通我们与贸易伙伴之间的通道。\n\n根据我国外交部收到的消息，斯堪的纳维亚各国有意接受我们建立贸易关系的提议，由于他们离我们的港口不远，所以只要我们的商船队能够绕开白海的寒带环境，我们就可以相对轻松地驶完剩余的航程。"
 KOM_suslov_trans_polar_diplomacy_desc: "在普通人眼里，似乎没有任何舰队可以逾越北极这片冰冻废土。在冬季，此处结冰的水域对阿尔汉格尔斯克港口造成巨大不便。尽管这不是全错，但有件事倒是真的，这几片水域，处于前往尚受俄罗斯人控制的西俄罗斯的仅剩路线之中。因此，提升我们与北方各国之间的关系很有必要。\n\n我们应该向北极地区的国家伸出橄榄枝，比如像芬兰和瑞典这样渴求外交承认的斯堪的纳维亚国家，而我们首次与自由国家组织成员的接触应该从冰岛和加拿大开始。我们不会忽视任何国家，即便它们身处北极圈冰冷且危险的水域之后。"
 KOM_suslov_contact_the_OFN_desc: "在大多情况下，自由国家组织都是我们最大的敌人。其中美国尤甚，美国长久以来就是掠夺式资本主义的先锋，坚定不移地反对任何社会主义事业。然而现在情况特殊。\n\n在希特勒的侵略铁蹄下，欧洲生灵涂炭、满目疮痍。苏联甚至都没能逃过法西斯的毒手，而我们的心脏地带现在也落入他们之手。我们需要团结盟友一同消除这个威胁，而与我们有着共同目标的自由国家组织，将是我们仅剩的国际盟友。我们应该真诚地向自由国家组织请求对我们的外交承认。如果运气不错，这项协议将是未来相互合作的万里长征的第一步，即便我们得和这些资本主义者一起共事。"
 KOM_suslov_the_gateway_to_europe_desc: "欧洲正笼罩在法西斯主义的铁幕之下，但如果你知道该望向何处的话，有很多方法可以穿过这道铁幕。这其中，我们的邻国芬兰为我们提供了一条捷径。由于过去的紧张局势，两国关系并不友好，但我们仍有可能达成共识。\n\n我们将不卑不亢地向芬兰人表达合作意向：首先，我们希望获得外交承认，以进一步巩固我们作为俄罗斯合法政府的地位；其次，我们希望可以获得港口使用权，尽管我们有自己的港口，但这些港口在冬季就会结冰，根本无法进入波罗的海。而通过芬兰的土地，可以轻而易举地解决这一问题。"
 KOM_suslov_the_swedish_diplomatic_mission_desc: "瑞典是少数尚未遭到纳粹主义荼毒的欧洲国家之一，它依旧保持独立与民主。第二次世界大战期间，瑞典恪守中立，尽管这被某些人斥为懦夫行为，但无论如何这保证了它的主权完整性。\n\n与瑞典建立外交关系是外交任务的重中之重，特别是我们两国还相距甚近。我们要派遣一支正式的外交使团前往瑞典，请求瑞典对我们的外交承认。他们的同意将有助于提升我们政府的正统性。"
 KOM_suslov_approach_free_norway_desc: "纳粹德国在欧洲的统治似乎并没有那么牢固。挪威人曾在纳粹的残暴殖民统治下失去自由，但现在情况已经发生了奇迹般的逆转。\n\n挪威人已经粉碎纳粹的统治，建立了属于自己的独立政府。现在，他们被法西斯分子包围，亟待帮助。我们应该派遣外交使团前往重获自由的挪威，商量用军事援助换取他们对我们的外交承认，即承认我们是苏联的合法继承者。"
 KOM_suslov_an_english_embassy_desc: "即便是高傲的[ENG.GetAdjective]也没能逃过纳粹德国的魔爪。第二次世界大战后，德国在当地扶植了一个傀儡政权。幸运的是，这种情况现已不存在。[ENG.GetAdjective]勇敢挺身反对法西斯分子，他们已经推翻了这个非法的傀儡政权，重新获得了国家独立。\n\n然而他们的斗争尚未结束，许多国际观察家都认为德国可能会进行报复并重新支配[ENG.GetNameDef]。倘若这不幸发生，那我们就应该以军事援助的方式支援他们。只要他们肯承认我们的政府，我们就尽力给他们输送武器和弹药。"
 KOM_suslov_open_the_rykov_conference_desc: "苏联曾是全球社会主义的大本营，支持着全世界的同志进行斗争。然而，自从苏联崩溃，将近二十年间没有国家能接下这个责任。随着社会主义重返西俄罗斯，我们必须重新把握主动权。\n\n有提议称，我们可以在李可夫召开一次大会，聚焦如何强化我们与全球社会主义政党的关系，并且重申我们在国际上对工人的责任。来自上百个国家的代表将被邀请出席此次会议，讨论如何达到我们的共同目标。这次会议有望能把我们建成一个社会主义强国，并让我们成为全世界工人的朋友。"
 KOM_suslov_propose_the_socintern_desc: "李可夫大会是与来自世界各地的社会主义同志重新团结一致的良好开端，不过我们可以更进一步。随着苏联的分崩离析，它所建立的共产国际阵营已不复存在，并最终彻底沉寂。我们必须重燃共产国际之火，创立一个促进全球合作的新组织。\n\n新的共产主义国际的议案已经被提出，就如其前身一样，共产国际将会促进世界上所有社会主义政党之间经济与政治的合作。即便身处黑暗时刻，前路艰难险阻，共产国际也要确保革命之火生生不息。团结一致到永远！"
