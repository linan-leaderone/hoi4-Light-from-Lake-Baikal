 bukharina.45.a: "天空中有许多星星，我们心中也有许多梦想。"
 bukharina.46.t: "漫步鄂木斯克"
 bukharina.46.d: "布哈林娜沿着河岸走着，欣赏着周围的景色。额尔齐斯河清流婉转、分外秀丽，而鄂木斯克城也在她的衬托下有了几分姿色。能腾出一小段空闲时间让她喘口气，调整一下自己，这感觉真好。某种程度上，这不就是她对俄罗斯所做的吗？在朝着太平洋挺进之前，先暂且止步，调整重组？\n\n她笑了，摇了摇头。这时候可不该考虑什么政治啊。她把这些想法抛到一边，继续往前走，让凉爽的微风吹在她身上。她摘下帽子，风拂过她的青丝。这感觉真好，因为她很少有时间在外面。好似这风儿吹进了她的心底。\n\n她还有很多事情要做。西西伯利亚的人民遭受了巨大的苦难，必须得到她政府的援助。她还需要实施很多社会改革。她要——不。她的改革很快就会到来，但她必须暂且把自己的目标放在一边。毕竟，外面天气这么好。这么好的天气怎么能浪费呢？"
 bukharina.46.a: "未来在召唤。"
 bukharina.47.t: "布哈林娜的改革"
 bukharina.47.d: "既然我们的领土已经大幅扩张，布哈林娜认为是时候来推行一些社会改革。这些社会改革的核心是一整套法律制度，旨在确保[KOM.GetName]的所有人民都享有平等的权利和待遇，不仅要保护少数民族，同样也要保护妇女；总之，作为一个现代化的社会主义国家，我们不能容许国家中半数人口被剥夺其应有权利的状况。这无疑会引起争议，有些人会尝试推迟这些改革，等到俄罗斯变得“更稳定”之后再来谈论。但是，等待就是对社会主义理想的背叛。"
 bukharina.47.a: "人人平等！"
 bukharina.48.t: "集体抚养"
 bukharina.48.d: "德米特里满怀好奇心地走进了布哈林娜的办公室。通常，他与布哈林娜见面的时候，都是以警卫长的身份，可很少这么晚见面。他坐了下来。\n\n“德米特里，我可以给你讲讲一个概念吗？”他点了点头。“想象一下，如果孩子是被共同抚养长大的，世界会是怎样？虽然，他们的父母肯定也是他们成长时的重要参与者，但整个抚养过程都会是集体化的，是整个社区的共同事务。这一方面防止父母把不好的传统与观念传递给他们的孩子，同时也确保孩子有一个安排完善的童年。这也意味着，如果全国都推行这样的标准，现在的家庭可就要灰飞烟灭了。你觉得这个想法怎么样？”\n\n德米特里沉思了一下。他能理解布哈林娜提出的这个概念，而且也能想象到这个概念会被如何实现。“是的，我觉得有道理。然而，我可以猜到会有人反对这样的想法，由此产生一些可能的负面后果。当然，您邀请我到这里，可能也是想藉由我的看法激发一下自己的思维，来解决这些问题？”\n\n布哈林娜轻声笑了起来。“你太了解我了，德米特里。那我们开始工作吧，好吗？”"
 bukharina.48.a: "搞明白如何抚养孩子永远是一项艰苦的工作。"
 bukharina.49.t: "勇气与欣慰"
 bukharina.49.d: "索菲娅深吸了一口气，试图暂避心中的恐惧。“亚历山大，我想成为一名教师，”她直截了当地说。她的心砰砰直跳。天呐，如果他拒绝呢？如果他讨厌——\n\n“行啊。”索菲娅看了看亚历山大，大吃一惊。就这么简单？“我知道我的家庭对女性工作、尤其是妻子，有些非常……古板的看法，而且我在很多事情上信任他们，但我能看出你有多想当老师。你很……有热情。”他笑了。\n\n“我爱你，索菲娅。你一直支持着我。我也会永远支持着你。”亚历山大拥抱了她。索菲娅感受着温暖的怀抱，眼里噙满了泪水。哪怕天崩地裂，她的伴侣都会永远默默地、平等地支持着她。"
 bukharina.49.a: "一个家族传统的流毒就此结束。"
 bukharina.50.t: "鼓舞"
 bukharina.50.d: "伊万听着收音机，有些惊讶。他从他的一个朋友那里听说政府今晚将公告一则改革事宜。虽然他现在是地方苏维埃的一员，这也相应地占用了他不少时间，但他依然紧跟政府事务的最新情况。他听到的一切使他震惊。\n\n权力下放到地方苏维埃？这是不是意味着地方苏维埃掌握了更大的话语权呢？伊万感觉有些新鲜，在他眼中中央政府是权力的唯一掌控者。他感到鼓舞。也许，是时候证明自己的能力了？当然，他肯定会继续忠于社会主义；伊万可从来没想过要惹上什么麻烦，尤其是在这变革触手可及之时。他抓起一支笔和一张纸。如果这真的要成为俄罗斯的新常态，那么最好是赶快写下他的想法，从现在开始。"
 bukharina.50.a: "权力总能鼓舞人心。"
 bukharina.51.t: "未来在召唤"
 bukharina.51.d: "布哈林娜坐在公园的长凳上，习习清风拂面而来。过去的几个月里她做了好多好多的工作，好久没能好好休息一下了。上次散心还是在鄂木斯克散步，她真的、真的、真的需要好好放松一下！好不容易，她的思绪从那絮絮扰扰的政治中飘忽而去，就像公园里的那蒲公英。然而，稍微过段时间之后，政治又塞满了她的脑海。\n\n布哈林娜非常满意。她的改革结出硕果，而[KOM.GetName]也比以往更加强大。男人女人平等相待，其他种族的人民免受压迫。很多社会主义者只知高喊口号，到实际层面则双手一摇、事不关己；布哈林娜与他们不同。她一直在努力，把这些事情落到实处。她只能希望这是争平等斗争的良好开端。\n\n现在，随着西西伯利亚的稳定和新苏联的建立，俄罗斯团结在一面旗帜下的日子愈发迫近。困扰俄罗斯数十年的大乱局终将结束。不过，这一切结束之日还得再往后推一天！外面的天气真是好，布哈林娜可不能把它白白浪费掉。"
 bukharina.51.a: "团结到永远……美好的宏愿…"
 zhdanov.1.t: "掌握权力"
 zhdanov.1.d: "“同志们，回想起当年微不足道的出身，今天我们能站在这里实在是件难以相信的事！俄罗斯大地上所有的通敌者和反革命分子都被已经我们坚定地踩在了脚下。现在，我们终于能毫无愧色地说，我们是布哈林正统的继承人！”\n\n他停顿了一下，耐心地等着如雷般的掌声平息下来。整个会议厅里都充满着胜利的喜悦，台下坐着的干部和军官们一个个都笑容满面，他们的掌声经久不息。\n\n“但我们走的路将不会是布哈林同志的老路，因为他在一个关键的方面有着致命的缺陷。至始至终，他都没有能够提出一个可以真正推动俄罗斯母亲前进的宏伟蓝图！只有在党的指导下，人民才能把全部的潜力发挥出来，并同时坚定不移地走在我们面前的大路上——从军阀割据时无足挂齿的科米，到如今新联邦的诞生，到我们在星空中最后的终点！”\n\n“为了我们最终的目标，党作为人民指明灯的重要工作必须被进一步深化。要是我们想把梦想变成现实的话，我们不能盼着民意的支持，必须撸起袖子自己干。”"
 zhdanov.1.a: "未来滚滚而来，不问人们意见。"
 zhdanov.2.t: "安宁未稳"
 zhdanov.2.d: "日丹诺夫事实上无意按照民主路线来建立他的社会主义共和国。此前所行使的革命法令被废除的消息通过十几个不同的广播频道传到了共和国的各个地区，而人们只能惊恐的坐在收音机前接受这令人不安的现实。\n\n如果新政权能够对现状作出一定让步，或者承诺在一段时间之后就会转变为更为民主且公正的政府的话，情况也许还不会那么糟糕。如今，日丹诺夫在广播中心用他那标志性的嗓音承诺，变革期间带来的混乱将会被政府强而有力的清除掉。\n\n最初的抗议活动并席卷了全国。绝大多数的车站和交通基础设施要么被设立起了路障限制进出，要么直接关门大吉。其他的例如商店和公共设施也大多如此。驻扎在该区的警察发现自己被民众的压力压得喘不过气来，而一些卧底警察则被愤怒的民众们发现并私刑处决。而当下，民愤的破钟，每天都会敲两次。\n\n现状让特情局的秘密特工们感到不安。新的计划在夜深人静的时候被他们秘密制定出来，这个曾经在他们看来稳固的网络在新的构架中被打碎，重组，就像是一层覆盖在迷宫上的变幻莫测的烟雾。而在这迷宫的中心，有一群看似随机的个体，而他们将是新共和国社会主义科学的第一个试验品。\n\n在星期一的早上，抗议进入第五天的时候，一些抗议者从抗议活动中神秘的消失了。而当他们再一次出现的时候，他们的思想就好似未敌视过这个共和国一般，而且还开始主动破坏抗议活动，声称这些抗议者都是德国人的走狗，用内部混乱和暴力毒害共和国的根源。而到了周三，秩序又再一次回来了，尽管…这并不是人们想要的秩序。"
 zhdanov.2.a: "秩序至关重要。"
 zhdanov.3.t: "既成事实"
 zhdanov.3.d: "安德烈·日丹诺夫是个聪明人，而在前科米共和国，一个聪明人绝对不能太过招摇。左派们都是一群自以为比别人聪明得不知道到哪里去的货，甚至仅仅是假装自己很聪明——这就是为何是日丹诺夫夺了权而非其他竞争者的原因。要点不在于表现得有多聪明——而在于要有人支持你。当然，最好是在正确的地方有正确的人支持你。\n\n所以当日丹诺夫召开党代会时，比起演讲稿，他更注重的是坐席安排。他就像人偶使一样精工雕琢场地，让重要人物靠近自己，而那些对超视社会主义不甚关心的就离远点。他还精心构想出了鼓掌与喝彩的模式，其节奏与时刻恰到好处以使人感到经久不息的幻象。\n\n所以等党代会正式召开时，场面早已在日丹诺夫股掌之中了——当然，根本没人意识到。\n\n当党委书记宣布合并总书记和总理的职务为一体时，喝彩仿佛风暴一般席卷会场，不明就里的代表们也赶紧站起来鼓掌以表现得顺应群众的意愿。这是因为日丹诺夫早已在会场边界精确安插了会为他格外卖力鼓掌的代表，而装在每张桌子下的扬声器更是增幅了喝彩的效益。所以在日丹诺夫光荣地接下了至高领袖的桂冠时，没有人敢于提出任何异议。\n\n因此，日丹诺夫没费吹灰之力，就把持了党、代表大会乃至整个联邦——从这时起，苏维埃的历史进程开始了巨大的转向。"
 zhdanov.3.a: "日丹诺夫，你他娘的还真是个天才！"
 zhdanov.4.t: "群星幽灵"
 zhdanov.4.d: "“社会主义理论尚未对人类文明在进步后所发生的巨变进行辩证地预言。人类将可以冲破一切界限：包括引力上的、精神上的以及生物上的。随着市场经济的暴政被革除，人类将通过完全的再构想项目来解放真正的创造力。”\n\n“……所以日耳曼尼亚终将毁灭。当我们以控制论和计算机为内核的经济全速飞奔时，德国法西斯主义的病态经济还如一条老狗一般迟钝。在科学的指导下，我们将彻底消灭市场，这带来的不仅仅是军事上的胜利，还有人类迈向星际纪元的第一步。”\n\n摘自《超视宣言》，A·A·日丹诺夫著"
 zhdanov.4.a: "名副其实。"
 zhdanov.5.t: "控制论与苏维埃计划"
 zhdanov.5.d: "日丹诺夫现在正沉浸在那留声机中传出的美国摇滚乐的洗礼里，然而经济部长德米特里·谢皮洛夫的到来惊扰到了他，将他的思绪重新带回到物质世界中来。他为日丹诺夫带来了一份重量级的文件，日丹诺夫拿着它，一边翻阅着，一边倾听着谢皮洛夫所叙述着的那些大胆的计划。从全新建立的横跨整个俄罗斯地区的大型通信网络，再到西伯利亚计划中得到的工业生产经验。这些仿佛来自未来世界的经济发展愿景几乎让日丹诺夫窒息。当谢皮洛夫的发言结束的时候，日丹诺夫控制不住自己的激动，在谢皮洛夫的脸颊上留下一吻。\n\n“美极了…美极了！完全自动化的科学计划经济体系！这样的体系不会受到邪恶的资本主义的影响，也不会被人类的软弱天性所左右！工业和机器和马克思主义！勤劳的俄罗斯人民与…与……与机器！是的！和机器人结合在了一起！啊…啊啊……谢皮诺夫。我们要用这些电脑！这些自动化机器干爆他妈的资本主义！”日丹诺夫抑制不住心中的激动，喊叫着挥舞着自己的双臂，随后由走到床边，看向东方的地平线。“还有德国人，我们也要把德国人干的屁滚尿流！用我们的电脑！狠狠地干爆他们！”"
 zhdanov.5.a: "是，长官！"
 zhdanov.5.b: "这适用于某些工厂，长官…"
 zhdanov.6.t: "迈向未来的第一步"
 zhdanov.6.d: "伴随着萨克斯管中吹出的爵士乐，伏特加的氤氲也更加浓厚，日丹诺夫把心思放回到制定下一个五年计划的讨论上。“都在这里，在我的宣言里，你们所有人……”他一边说一边用手指对着那些党内的老朋友左右挥舞着，“……都该读过了，所有的这些……科学。都已证明了。我们能建立一个没有市场的强大苏维埃联邦，再也不要倒回那狗屁的过去了，再也不要什么失败的布哈林主义。我们，来这儿是走向胜利的，我们的五年计划可不只是战争工业和民用工业的大跃进，而是要做到一切都由机器来解决！机器，可以为输入的一切计算出最好的解决方案，然后给我们实现它！换句话说，我可不能把我们的经济搞得跟我老婆一样婆婆妈妈的。”\n\n大家开怀大笑，在充满了酒气的房间中互相拍打着后背。这真是共产党的美好时光，接下来的五年将是如此的完美。"
 zhdanov.6.a: "他们从伏特加和爵士乐里窥见了未来。"
 zhdanov.6.b: "他们从葡萄酒和电子乐里窥见了未来。"
 zhdanov.7.t: "尚未触及的边疆"
 zhdanov.7.d: "日丹诺夫开始向着一个小组的男男女女发表讲话。六男，二女，每位都是他们所处的科学领域里的带头人物。“啊，真棒，我们现在有……嗯……”他揉着自己的太阳穴，然后打量着面前这八个人，从计算机技术的创新者，到新型廉价耐用混凝土的发明者，还有心理治疗领域的先驱。日丹诺夫自己点完名后，表述了他的保证和期望。“所以，我希望你们能联合起来，在六个月内造出一艘可用的载人航天飞船。”所有人的表情立刻就僵硬了起来，等听完下一句话脸色就更是变得苍白，“失败就意味着被枪决。开始。”\n\n看到自己的恐吓起效了，日丹诺夫大笑着说：“你们以为我是啥？纳粹吗？你们都会受到英雄一般的待遇啦。今晚有鱼子酱和香槟招待大家。大家以前都在自己的领域干得很漂亮嘛，只是现在需要集中力量为社会干大事啦。等你们退休的时候，我们将会征服头脑与群星！”尽管有几个科学家还被那句玩笑话吓得惊魂未定，不过大多数人已经被日丹诺夫许诺的物质奖励和荣耀所打动，开始讨论起了如何为明日的苏维埃联邦进行奠基工作。"
 zhdanov.7.a: "从大地到群星，一轮朝阳升起了。"
 zhdanov.7.b: "所有学习的人都将迎来新的曙光。"
 zhdanov.8.t: "从集体来，到集体去"
 zhdanov.8.d: "各家各户的农民们茫然地看着这个穿着军装的大胡子男人，他今天早上才到来这里，并且身上既没有携带武器，有没有任何臂章或肩章这样的识别特征。他站在那褪了色的蓝色谷仓前的一块草垛上，刺耳声的演讲此刻达到了巅峰：“有了这些最先进的生产工具去在大地上耕作，我们的农业产量就可以达到新的高度！如果要击败纳粹和资本主义猪猡！我们就必须要建设超视社会主义的未来！我们所有人都需要明白自己在五年计划中所扮演的角色！我们的任务是喂饱整个联邦！因此这些新的工具！改进过的犁和新型号的拖拉机都是必不可少的！我们必须要完成我们的任务额度！否则我们永远无法摆脱俄罗斯人民所遭受的痛苦和磨难！那样子我们就是法西斯主义式的暴君！所以！同志们！运用上这些最新科技！去工作吧！”虽然这个小小的家庭农业公社对这个大胡子的发言一头雾水，而且也没有搞懂自己要扮演的新角色到底是什么，但他们只能选择照着做。"
 zhdanov.8.a: "我们还能帮什么忙，同志？"
 zhdanov.8.b: "是时候关注土地了。"
 zhdanov.9.t: "深入意识之旅"
 zhdanov.9.d: "“资产阶级心理学者只是解释了精神，而关键要征服精神。”\n\n“人类，尤其是那些从资本主义子宫中孕育出的人类，困于自我与琐碎之中。要建设未来的、新苏维埃人的精神，我们必须掌握新的创新能力，令思维模式达到不同寻常的状态。对麦角酸致幻作用的早期研究揭示了，这种物质有望诱导出地球上任何生物都没有经历过的状态改变。本质上说，LSD(麦角酸二乙酰胺)是宇宙旅行实现前的宇宙旅行。根植于地，仰望群星的这种精神，可以将我们导向各种想要的方向，可以抹去资本主义生活的旧印记。”\n\n摘自《精神、科米与超视》，A·A·日丹诺夫著"
 zhdanov.9.a: "心理研究向前进！"
 zhdanov.10.t: "优势火力铸就和平"
 zhdanov.10.d: "科学人民委员会几乎每周都开一次例会，每次内容都差不多，不过这次会议的最后，与会者终于听到了些新鲜玩意。他们将从现在开始专注于军事进步，范围涉及从单纯的先进步枪到更先进的武器诸如能从数英里外摧毁袭来导弹的激光武器等。\n\n柯里亚已经参会多次，对流程十分熟悉，可今天并不寻常。不是在会议后随意交流想法，而是一起讨论关于军事化的想法。在柯里亚看来，许多想法简直是从科幻小说里出来的，只该存在于小说中。然而，随着他听到的讨论越多，他就越觉得这是现实而不是小说虚构。人们提出了各种各样的想法，比如能从难以想象的高空对敌人发动轰炸的高空轰炸机。他们继续纵声谈论，想法随之喷涌而出，包括能抵抗德国所有武器火力的强大坦克。尽管对许多西俄罗斯人来说，这些想法都是虚构，但对于科学人民委员会的梦想家来说，这些只不过是许多可能性中的一些而已。"
 zhdanov.10.a: "为了未来！"
 zhdanov.11.t: "社会主义社会"
 zhdanov.11.d: "在这次科学人民委员会的例行周会上，会场中出现了一个让众人惊讶不已的面孔，那就是日丹诺夫本人。他亲自向众人布置了接下来的任务。他们要准备建立一个新社会，一个社会主义的社会，一个结合了远视主义理念的社会，如同列席委员会中的许多科学家所坚信不疑的那样。\n\n科学家们已经制定出了一份简略的大纲，他们着重强调，曾经推动俄国革命爆发、聚焦于某一重点上的那些理念已经过时了，现在需要用更现代的思想来让国家变得更先进。他们的新目标是想办法将这个社会打造成所有社会主义国家的典范。为达成这一目的，他们需要建立一个统一的、能团结全体社会主义国家的文化，文化的传播会激励这些国家向我们看齐。然而，他们首先得敲定研究方向是什么。为了这个理想，深入研究那些让国家间联系更紧密的科技会不会更好呢？比如卫星和高科技无线电之类的？或者，他们应该转向社会学之类的社科领域，研究如何真正的对人民施加影响，将他们展望的这个社会打造成一个人民能过上最好的生活的社会。不管他们首先选择哪一个研究方向，对于所有的超视主义者来说，他们要踏出的都是对社会主义事业至关重要的一步。"
 zhdanov.11.a: "为了社会主义！"
 zhdanov.12.t: "一位特别的德军将领"
 zhdanov.12.d: "“同志们，我今天把你们叫到这儿来是有原因的。我们要讨论一下当年我们在卫国战争中采用过的战术。在西俄革命阵线那会儿，我们就是用这些战术打击纳粹的。”瓦连尼科夫向他面前的人们解释道。尽管他们中的许多人都参加过卫国战争，但是还有一些人并没有——在战争期间，他们更多的是在负责那些在东方的行动。\n\n“我想，很多人都已经心知肚明了，我们那时进攻得太急，太快，一下子就打进了莫斯科。在一些战场上，这种战术自然有其可取之处，但是，正是这种战术将我们带入了万劫不复的境地。”他停顿了一下，望向会议室中的人们，然后示意让助手切到下一张幻灯片。幕布上立刻映出了一张表示俄军攻势的地图。瓦连尼科夫拿起一根教鞭，指向莫斯科的郊区地带。“尽管我们的前期攻势开了个好头，但很快就打成了消耗战，我们一点一点被绞杀在那里。开战之前，德国人以为我们早就死透了，但我们给他们打了个措手不及。在接下来的几个月里，他们意识到自己想错了。现在，德国人肯定预料到了，有朝一日我们会再打到他们家门口。所以，我们也要从错误中吸取教训。”\n\n瓦连尼科夫又给助手打了个手势，但他看上去已经睡着了。他用教鞭猛地戳了一下助手，后者立马清醒了过来，换上了另一张幻灯片。这次，幕布上显示的是一张汉斯·斯派达尔的照片。正是他挡下了西俄的攻势，最终结束了战争。\n\n“你们看到的这个人，就是击垮了我们的头号功臣。如果我们不得不再和他打一场，那我们一定要做足准备。不然，祖国的损失只会比上次要更加惨重。”"
 zhdanov.12.a: "我们必须严阵以待。"
 zhdanov.13.t: "次世代战争"
 zhdanov.13.d: "会议在清晨进行，许多人都拿着一杯咖啡来到了会场，而某些人则斟上了劲更大的提神饮品。今天的会议主题是次世代战争和军队的现代化改造。到目前为止，会议进行的非常顺利，各方提出了诸多议案，例如能执行超高空、超远程作战的轰炸机的研发工作。\n\n随着会议进行，更具争议性的议题也被拿到了台面上，激光武器便是其中之一。大多数承担激光武器研发工作的科学家都对此颇有兴趣，但很快就意识到，现阶段只需着眼于次世代武器科技发展，而非五十年之后的计划。他们基本都认为，后十年的战争形式不会有太大变化，高速载具和高机动性步兵部队仍旧是制胜法宝。除此以外，某些科学家提出了一些更为跳脱的观点，吸引了不少兴趣，其中一个是空战至上论，即次世代战争将完全由空战主导。相应的，除了步兵乘坐直升机或飞机进行空降突袭任务之外，陆战将毫无用处。起初，这一想法自然是遭到了群嘲，但一些人经仔细思索过后改口赞同了起来。诚然，空战至上论非常具有争论性，但或许随着时间的推移，可行性会逐渐增加。会议结束，人们走出楼宇，回到了各自的研究单位，不禁思索着如此想法最终是否真的能实现。"
 zhdanov.13.a: "装甲作战乃制胜法宝。"
 zhdanov.13.b: "总有一天，陆战将靠边站。"
 zhdanov.13.c: "步兵的必要性永不消亡。"
 zhdanov.14.t: "下一世纪的战争"
 zhdanov.14.d: "正如科学家们最近的会议一样，这又是一个聚焦某一代人作战的会议。不过，他们关注的不是在座大多数人都有可能会活到的下一个十年，而是遥远的2070年。之所以选在这一年是因为它在整整一个世纪之后，这将让人关注到科学家们究竟能思考至何种地步。当科学家们涌入房间看到了自己需要完成的任务，于是大家开始着手工作。\n\n与之前的讨论不同，许多人没有划分阵营讨论他们的想法。整个推演都被看作是一个激进的决议。这是一百年后的事情，当然所有人都不会活到那个时候。也许他们的一些曾孙还活着，但肯定不会有他们。很多科学家都有不同的想法，但也有很多人到最后都坚持着一两个想法。第一个想法是，2070年的战争将主要围绕士兵的内心思想展开，他们的战斗环境将主要建立在“神经战”的基础上，这个概念将在下个世纪发展起来，既可以用来训练士兵，也可以作为战斗的工具。第二个想法是，未来的战争将用高大的巨型机器作战。这些机器装载的武器可以在几小时内消灭今天的军队。虽然它们造价昂贵，但即使一个国家只有一台也会利用它的攻击造成巨大的杀伤。和上一次会议一样，时间一到，众人便纷纷退场。不过和上次不同的是，这次很多人都觉得受到了更多启发，思考着是否真的有可能用我们的头脑甚至是巨型机器来为我们作战。"
 zhdanov.14.a: "明天的战争。"
 zhdanov.15.t: "未来之枪"
 zhdanov.15.d: "日丹诺夫的面前摆着一个文件夹，它的里面却有两种选择。两份文件静静地躺在里面。他知道为什么会有人把这些东西交给他。在接下来的几天里，他必须作出决定，选择一家军工企业，让它来生产苏维埃联邦用来夺回莫斯科的所有武器。他只需选择。\n\n其中之一是个相对不为人所知的厂商，名为戈兰军火。该企业已有大约十年的历史，生产出的武器质量很好。他们以其严谨著称于世，但他们的武器循规蹈矩，并无什么出彩之处。另一家是G·A·科罗波夫，一个因其武器设计而闻名的远视者。虽然他还没能把他那些设计方案变成现实，但他依然得到了许多在联邦找到一席之地的远视者的青睐。\n\n看完这两份资料后，日丹诺夫明白现在到了做出选择的时候。这两家企业都挺不错，但他更喜欢科罗波夫的远视思维。然而戈兰生产出来的武器也广受欢迎，真是难以抉择啊。"
 zhdanov.15.a: "戈兰。"
 zhdanov.15.b: "科罗波夫。"
 zhdanov.16.t: "北方舰队重生"
 zhdanov.16.d: "船只滑过海岸，冲进白海寒凉的水里。虽然规模不大，但它们意味着北方的军事局势发生了根本的变化。\n\n俄罗斯海岸将不再是U艇和芬兰巡逻队的地盘。在那浪打海岸之处，他们再也不能任意妄为、自由支配一切了。我们将重建北方舰队。在北方海域巡逻的船只上，红旗再次飘扬。任何想要通过这条通道的法西斯分子，都会被我们打得屁滚尿流！"
 zhdanov.16.a: "法西斯海盗逃不出红海军的手掌！"
 zhdanov.17.t: "大使馆"
 zhdanov.17.d: "新苏联成立的消息传遍四海，带来了源源不断的移民。来自欧洲、美国的激进主义者欢呼雀跃，他们这辈子还未见过一个实体的社会主义国家，如今在俄罗斯的迷雾中却有个苏维埃国横空出世。为了到达这里，有些人踏上疯狂的旅程，一路跋山涉水、跨过德国边境。不过，爱玛的故事可没那么令人印象深刻，她是个激进学生，从纽约飞到这里。她和其他几个外国人合住在首都的一间公寓里，而当“全球无产阶级大使馆”成立时，她第一个报名应聘。\n\n大使馆规模挺大，所以政府找了个旧会议厅作为它的办公地点，不同国家的分部围成一个大圆，埃玛决定在加入她的美国分部之前先参观一下。首先是苏联分部，里面全都是当地的官员。然后是英国分部，由年老的抵抗军战士和工会成员组成。德国分部引起了她的兴趣。“同志们，在法西斯统治下一定吃了不少苦头吧？你们都是怎么逃出来的？”\n\n跟她说话的那个男人一脸困惑，然后操着当地口音回答道：“啊，我明白咋回事了。我们这儿没有德国的代表，没办法，我们只能在这扮演德国无产阶级咯。”\n\n爱玛继续在走道上漫步，从匈牙利分部到伊朗分部，再到最奇葩的“受压迫的非洲人民”分部，她发现情况也大体相同。发现没有全球无产阶级代表的实体存在，苏联开始让俄罗斯人扮演他们的角色，并指导他们想象这些国家的人民可能会支持什么。虽然她很欣赏这种热情，但或许让这样的奇思妙想留在纸堆里会更好。"
 zhdanov.17.a: "国际主义的闹剧。"
 zhdanov.18.t: "来自东方的援助"
 zhdanov.18.d: "正文：同志们！\n\n你们不是唯一一批与法西斯野兽斗争的人！西俄罗斯人民政府正声援全世界的劳动人民，而我们与北方国家有共同的事业——反对与希特勒沆瀣一气的怪物。反法西斯斗争要求大家尽其所能，我们会支持任何御敌于门外的国家。保持坚强，将那些逝去的人留在永恒而光辉的记忆中。\n\n团结到永远！"
 zhdanov.18.a: "有朋友真好。"
 zhdanov.26.t: "瑞典的承认"
 zhdanov.26.d: "作为我国外交关系建设的一部分，我们已与瑞典接洽，请求瑞典在外交上承认我国是俄罗斯的合法政府和旧苏联的继承者。瑞典这一广受各国欢迎的国家的承认将有助于加强我国在国际舞台上的合法性，而且可能会有利于我国处理其他分裂国家的问题。"
 zhdanov.26.a: "我们只能心怀希望。"
 zhdanov.27.t: "瑞典的承认：成功"
 zhdanov.27.d: "成功了！瑞典政府接受了我们的合作提议，并正式承认我们的政府是联盟的正统继承者和俄罗斯的合法政府。我们的代表团已准备在瑞典建立大使馆，而我国政府也已经开始从瑞典的承认中获益。"
 zhdanov.27.a: "去斯德哥尔摩！"
 zhdanov.28.t: "瑞典的承认：失败"
 zhdanov.28.d: "不幸，瑞典政府选择不承认我国政府，理由是我国政府存在未指明的问题，以及西伯利亚和其他地方存在合法性更高的国家。这对我国争取国际承认的努力是一个巨大的打击，而且对我国在其他地区的外交努力也产生了重大影响。"
 zhdanov.28.a: "他们迟早要承认我们。"
 zhdanov.29.t: "接触自由挪威"
 zhdanov.29.d: "纳粹德国在欧洲的统治似乎并没有那么牢固。挪威人曾在纳粹的残暴殖民统治下失去自由，但现在情况已经发生了奇迹般的逆转。\n\n挪威人已经粉碎纳粹的统治，建立了属于自己的独立政府。现在，他们被法西斯分子包围，亟待帮助。我们应该派遣外交使团前往重获自由的挪威，商量用军事援助换取他们对我们的外交承认，即承认我们是苏联的合法继承者。"
 zhdanov.29.a: ""
 zhdanov.30.t: "[ENG.GetAdjective]大使馆"
 zhdanov.30.d: "即便是高傲的英国人也没能逃过纳粹德国的魔爪。第二次世界大战后，德国在英国扶植了一个傀儡政权。幸运的是，这种情况现已不存在。英国人勇敢挺身反对法西斯分子，他们已经推翻了这个非法的傀儡政权，重新获得了国家独立。\n\n然而他们的斗争尚未结束，许多国际观察家都认为德国可能会进行报复并重新支配英国。倘若这不幸发生，那我们就应该以军事援助的方式支援英国人。只要英国肯承认我们的政府，我们就尽力给他们输送武器和弹药。"
 zhdanov.30.a: "自由值得骄傲。"
 zhdanov.34.t: "致法西斯杂碎的一封信"
 zhdanov.34.d: "致盘踞在日耳曼尼亚的匪帮政权：\n\n听说你们的主子总算得知，我们的旗帜重新飘扬在自己的土地上了。你们的邪恶政权泯灭了一切原则与人性，这早已人尽皆知，牺牲者所流淌的成河的血泪，也无法冲刷走他们曾生活于上的世界。为什么这封信不是从莫斯科，那俄罗斯的心脏寄出，而是从[KOM.Capital.GetName]寄出，原因你们还不明白吗？那原因让成千上万的人正在难以置信的压迫下痛苦挣扎，你们看不见吗？\n\n数以百万计的东欧人民受尽屈辱、生灵涂炭，你们这帮禽兽却还妄想着玷污月球——它可曾加害过你们吗？你们却在它的身躯上，竖立起一面浸满无辜者鲜血的旗帜！\n\n你们的主子企图篡改历史，还自欺欺人地以为仅凭步枪和坦克就能操纵这个世界的未来。我们知道你们心里装满了肮脏的欲望，对于你们这群狂徒的疯言疯语，我们除了身为人类劝言的义务外无话可说：希望你们早日被刺刀逼着打消这些念头，走得不那么安详，祝你们好运，再你妈的见！\n\n我们的意志无比坚决：从俄罗斯无产阶级身上掠夺走的，俄罗斯人民必将其夺回。我们的怒火会烧尽你们践踏过基辅与列宁格勒的铁蹄，将你们送上绞架，我们会解放你们铸造的牢笼，将其打磨成锋利的匕首，我们会不惜一切代价，直至我们的人民得到解放！\n\n仍自命“自由”的那一半世界啊，请与我们一同，从执旗者手中斩下那龌龊的旗帜，除尽这些日耳曼尼亚的卒子。为了莫斯科，为了列宁格勒，也为了巴黎和月球，——为了解放这些已被血腥旗帜玷污的世界——定要将你们剿灭，你们带来的无尽恐惧，终将降临到你们自己头上！"
 zhdanov.34.a: "你们所痛恨的，自由世界。"
 zhdanov.33.t: "国境线也无法阻挡他的脚步"
 zhdanov.33.d: "在国际工人团结阵线上的演讲。出席嘉宾：安德烈·日丹诺夫。\n\n同志们，能接待你们大家是我的荣幸。我很感激代表们不吝赞美，向我诉说我们身处的这座城市是如此壮丽——事实上，我也为苏维埃工人在这里所建设的一切感到自豪。有必要说明一下，这里的‘壮丽’并不是指高楼大厦的壮丽，也并不是自然风光的壮丽——我知道，郊区的风光确实很吸引人。（笑声）\n\n不，同志们，我要说的是无产阶级大团结之壮丽。听到刚才最后一句话的时候，我相信你们都笑了，但这又有什么错呢？在俄罗斯，社会主义运动的历史浸透了被背叛的泪水，也浸透了互相攻讦的悲愤，就像在其他地方一样。你在全世界任何一座城市的街上随便找一个工人来问，什么是共产主义者？他会告诉你，就是那些外战外行，内战内行的人！（笑声，夹杂着窃窃私语）\n\n当敌人打进家门的时候，这一盘散沙让我们付出了极其惨重的代价，正如我们曾预警过的那样。我们就是预言历史的卡珊德拉：我们警告资本主义世界的末日就要来临，我们警告法西斯主义正在崛起，但我们从来没能在我们发出的预言中保护我们自己。我们不去组织抵抗，反而为琐事而争吵，在俄罗斯，在世界各地，革命失败了，苦涩的硝烟像幽灵一样，笼罩着那些革命曾到来过的国家，反而使得混乱更进一步。\n\n再也不会这样了，同志们！我们所面临的是有史以来最凶恶的敌人，也是我们最终的敌人，就在俄罗斯的家门前，威胁着全世界，但我们已经无路可退！我们要么实现英特纳雄耐尔，要么从此分崩离析；不是团结起来迈向社会主义，就是在野蛮中灭亡——现在，就是生死存亡的关头！同志们，当我们再次唱起国际歌的时候，让我们铭记这一点：将我们团结到一起的，不仅仅只是革命友谊和工人运动。"
 zhdanov.33.a: "这就是自由精神本身。"
 zhdanov.35.t: "革命进步的进军"
 zhdanov.35.d: "安德烈·日丹诺夫有时觉得，自己离过去那个笑容可掬、和蔼可亲的社会主义者越来越远了。现在的他和当初相比简直判若两人。随着联邦日渐壮大，需要他经手的行政事务也随之增多，直到发现他每天的工作中，有一半不过只是把人叫到一起开会，让对的人帮他把对的事给做了而已。\n\n而另外一半嘛……日丹诺夫的脸上露出了微笑。这一半工作让一切都终有值偿。\n\n曾经埋在他内心深处的梦想正在逐步化作现实，从科学家的每周例行报告上就能看得出来。他们正在重塑人类意识的极限；即使在他的许多理想中，有一些失败了，但这些尝试获得了如此多的信息，以至于根本算不上是失败。不久之后，新社会主义者就会如同泰坦降临一般从废墟中崛起，这些超人会重建这个四分五裂的国家，将无产阶级人类带入那个他们一直梦寐以求的地方：星空。\n\n他们飞向星空所要乘坐的那些机器，也即将成为现实——测试计划的范围变得越来越广，意味着先前的测试已经开花结果。他总是告诉那些将军们，忘掉军事应用吧，感到惊奇就够了。日丹诺夫读着那些他无法亲临现场的试飞报告时，心中的这种惊奇就像是——在夏日的夜里凝视星空，梦想着自己就穿梭在繁星之间。对，像一场梦。\n\n日丹诺夫静静地点了点头，在他的书房里翻出了一本封皮都磨破了的皮制笔记本。他翻到空白的一页，开始画新的草图。他皱着眉头，擦掉了画好的第一稿，又开始画新的一稿。这一稿比初稿要复杂得多；草稿周围写满了密密麻麻的、只有他自己能看懂的注释，并且加上了实际中科研报告的内容。草稿的中央，清晰地写着七个大字，像孩子的涂鸦一样重重地圈了出来。"
 zhdanov.35.a: "这七个字是这样写的：“向着超文化迈进？”"
 zhdanov.36.t: "在政治局上的讲话"
 zhdanov.36.d: "“至少，对俄罗斯而言，我们的目标是明确的。我们受命保卫祖国，但我们失败了；我们发誓要把德国人赶出莫斯科，一路打到柏林，可我们也还是失败了。”\n\n“但现在，在这片苏维埃联盟已经分崩离析的土地上，我们有了一样其他人都无法企及的东西——超视主义的不朽科学。那些布哈林主义者，还有披着红军外皮的军阀，他们都还在摸着石头过河；而无论是法西斯、君主主义者，还是那些口口声声要民主的布尔乔亚伪君子，他们已经被错误蒙住了双眼。我们不一样，我们知道自己的事业正确无误。我们的人民就是我们的出发点，马克思主义的科学就是我们的指南。”\n\n“然而，任何仰望星空的人，都不会仅仅满足于地球上的琐事。我们常说要重新改造经济，要用科学指导生产，让所有人都过上公平而美好的生活。我们还说过要重建社会，打破性别之间的藩篱，砸碎职业之间的枷锁，让人与人不再充满隔阂。但只做这些是远远不够的。”\n\n“同志们，我现在相信，我们必须要重新改造人的心灵——像耐心的农民一样，年复一年地劳作，直到丰收。我们也可以在苏维埃的年轻人心中创造丰收，以及他们之后的世世代代。我们知道，马克思主义辩证法支配着意识的斗争；我们也知道，如何使这种斗争倒向其中一方，长久以后，苏维埃的大众意识就会越来越倾向于更高层次的团结。”\n\n“这就是我们的未来，同志们。这个世界再也不会被反法西斯斗争所吞噬了，同样的，这个世界也再也不会惧怕反法西斯斗争的必然性——恰恰相反，这会是一个连法西斯这个想法都不可能出现的世界。”"
 zhdanov.36.a: "明白。"
 zhdanov.37.t: "我们决不孤独"
 zhdanov.37.d: "节选自《苏联大百科全书》第二版(1967年出版)\n\n日丹诺夫解释：在至高领袖安德烈·日丹诺夫的缜密研究下，“超视社会主义”注将成为贯彻全宇宙的指导思想。起初，这一理论是为了诠释意裔美国物理学家，恩里克·费米所提出的“费米悖论”，即地外生物存在的巨大可能性与实际证据的惊人稀缺之间明显的矛盾。至高领袖日丹诺夫发现，外星生物无法成为行星际文明与恒星际文明最可能的原因，就是它们仍旧处于落后的社会发展阶段（如封建主义、资本主义、法西斯主义）。\n\n伟大而不朽的超视社会主义思想，这一仅存于地球的智慧硕果，马克思、恩格斯与日丹诺夫导师天才般设计的结晶，只让我们具备了登临行星际与恒星际文明，乃至星系际阶段的条件。苏维埃联邦，作为超视社会主义的化身，有责任将这一理念传遍世界，解放全星际受原始与野蛮制度压迫的外星人。\n\n恒星际苏维埃联邦：由至高领袖安德烈·日丹诺夫所预言的，在超视社会主义理念的基础上建立的恒星际文明。以地球为起点，恒星际苏维埃联邦将从一座星球扩张到另一座星球，将外星物种从封建主义、资本主义与法西斯主义的压迫中解救出来。它光荣的武装力量，恒星际红军无敌舰队，将扫除前路上的一切敌类，支援外星工农对压迫者的反抗。恒星际苏维埃联邦将向外星工人介绍马克思、恩格斯、列宁与日丹诺夫的思想，让永存不朽的超视社会主义深深植根于他们的心间。恒星际苏维埃联邦注定要扩展至宇宙的每个角落，最终成为宇宙苏维埃联邦，实现全宇宙永恒的和平、繁荣与自由。"
 zhdanov.37.a: "全宇宙的同志们，团结起来！"
 zhdanov.38.t: "升温，或是预热？"
 zhdanov.38.d: "我们正面临着一个极其严肃而又事关重大的决定。我们可以从长计议，这意味着我们将以一个平稳的姿态向我们的理想进发，与此同时，我们会将大部分精力聚焦于收复往日苏联的广袤领土上。\n\n抑或是，我们也许可以先展望未来。牺牲一些国民的生活质量与国家的经济基础，从而追求我们的终极理想——社会主义超文化。\n\n我们是要维持现状，还是将两步并做一步大步向前呢？"
 zhdanov.38.a: "未来不等人！"
 zhdanov.38.b: "先赢得战争。其他少废话！"
 zhdanov.39.t: "监视文化走向"
 zhdanov.39.d: "沃尔科夫少尉喜欢他的工作。科学人民委员会的工资很高，工作时间也很合适，派给他的任务也都日常散漫、相当容易。他也喜欢工作中遇到的、形形色色的人。沃尔科夫沉默寡言，没有家人，也没什么朋友。为人民委员会探听人们的交谈，给他一种莫名的感觉，让他觉得与那边喋喋不休的人们联系在一起——即使他和他们素昧平生，从未见过。\n\n有些人甚至让他非常喜欢。比如说，一个老人。他是一个退休的小提琴手，经常在公寓三楼他的房间里演奏。从科学观察的角度而言，这个老人其实无关紧要，但沃尔科夫几乎每天都来听，甚至生出些若有若无的依赖来。老人最终去世后，沃尔科夫深感遗憾。他甚至打破礼节，从远处参加了老人的葬礼，在老人的家人和朋友离开后在他的墓前留下了鲜花。\n\n沃尔科夫熟悉的另一个邻居是一位花商，住在公寓二楼。他渐渐喜欢上了她的声音，她给母亲打电话，和朋友喝酒，或者只是和她的花（她对她的花儿关怀备至）聊天。沃尔科夫把她空闲时的一举一动都记录下来，然后反馈给科学家进行分析。然而有一天，在她家举办派对时，沃尔科夫居然听到她贬低至高领袖日丹诺夫，称他“脑子有病”。对此，沃尔科夫的精神受着极大的折磨。\n\n当然，他最终告发了她。虽然他们的任务只是观察和记录人们社会文化的变化情况，但他们也有义务报告人们退化的行为和言论。她会在再教育营里待上一段时间，很快就会回来。然而当她回来的时候，她仿佛变了个人。她不再和她的花儿们说话，也不再和任何人说话，无论是她的母亲还是她的朋友。沃尔科夫开始担心起来，又很快厌倦了。沉默几天之后，他继续寻找新的目标。"
 zhdanov.39.a: "日丹诺夫都听着呢。"
 zhdanov.40.t: "光荣啊，展望未来的人！"
 zhdanov.40.d: "全损音质苏维埃国歌配星际音效"
 zhdanov.40.a: "卧槽牛逼"
 zhdanov.41.t: "工人炸弹"
 zhdanov.41.d: "奥列格·切尔卡索夫教授在椅子上不安地扭动着，环顾礼堂四周。房间里只坐着三十人左右，但是他们就是苏维埃联邦全国最优秀的核物理学家了。亚伯兰和阿特姆·阿里坎尼安、奥列格·菲索夫、尤利·哈里顿和雅科夫·泽尔多维奇，他们都是杰出的物理学家，也是苏联在伟大的卫国战争早期开始，却最终流产的核弹计划中的前成员。与这些人坐在一间屋子里，切尔卡索夫感觉自己格格不入，虽然自己也算是个经验丰富的老资格研究员了。\n\n气氛很紧张，物理学家们在等待的过程中也没有什么话。他们都知道这次集会意义重大。日丹诺夫想要核弹，而他们就被选中，要为他造出核弹。切尔卡索夫感觉又激动、又害怕。参与这么重要的一个项目，对他来说估计也就是一生一次的机遇，但是苏维埃联邦的至高领袖在拿到了核弹之后又会去做什么呢？光想想他就不寒而栗。\n\n正在他心中思绪万千的时候，至高领袖本人走进了房间。看到穿着全白色的上衣和西装，留着特有的小胡子的日丹诺夫，切尔卡索夫不禁觉得他看起来真的有点滑稽。但当至高领袖拾级而上登上他面前的讲台时，切尔卡索夫和其他所有理性的科学家一样热情洋溢地鼓起掌来。在台上站定，日丹诺夫示意人群安静，开口说道：\n\n“同志们，我就直入主题吧。我今天将大家集合在这里，是为了解决一个对苏维埃联邦来说至关重要的问题。众所周知，在我们的西方，邪恶的纳粹拥有者能在一瞬间毁灭我国的核武库。如果我们想要打败希特勒的走狗，苏维埃的工人们也必须要有属于自己的核武库，用工人的炸弹把德国佬炸上天！这就是你们的任务。你们必须齐心协力，利用我们伟大的苏维埃祖国提供的一切资源，用极大的能量迅速制造出工人炸弹。同志们，超视社会主义的命运就交到你们的手上了。不要让我失望。”\n\n切尔卡索夫和其他的各位核弹制造者全体起立鼓掌，齐声吼出："
 zhdanov.41.a: "日丹诺夫万岁！"
 zhdanov.42.t: "吸纳相容者"
 zhdanov.42.d: "早在布哈林时代，雅罗斯拉夫就被天上繁星的运动和光芒所吸引。他对苏联科幻小说的迷恋影响着他，牵着他的手让他作出了一生中最重要的选择——他决定献身于天文学。但是，战争一爆发，一切都完蛋了。他的家人、他的家乡、他的朋友都消失了。唯一剩下的，是他的工作。他乘坐避难的大篷车来到斯维尔德洛夫斯克，在那里他得到了一份工作，在当地的研究机构上班。几年过去，雅罗斯拉夫被上头开除，原因是他偷偷地挪用了买设备的钱，为自己添置了一台望远镜。那之后，他主要做些体力活来挣点小钱，或者在乡村学校教授天文学基础知识。\n\n直到他收到一封信。\n\n有一天，它就这么突然出现在他的邮箱里。雅罗斯拉夫拆开来，读完，愣住半晌。这是一封邀请函，邀请他为政府工作。信中详细记载了雅罗斯拉夫在战前取得的成就，甚至其中有一些他自己都记不得了。他很快就动身前往目的地，因为他早就没有什么可失去的了，更不用说他听到的关于拒绝与苏维埃联邦政府合作的科学家的流言……手续办完之后，雅罗斯拉夫坐在他的新办公室里，试图估算这些新设备都花了多少钱。光是天文部门的光学仪器可能就要花掉他以前工作地方的整个建筑的费用，更不用说其他东西了。不管政府计划着什么，雅罗斯拉夫都无所谓。只要他们让他做他想做的事就行。"
 zhdanov.42.a: "这一次，钱不是问题。"
 zhdanov.43.t: "火箭方程式"
 zhdanov.43.d: "瓦连京·格鲁什科花了整整几个小时的时间来捯饬自己。他用三周年结婚纪念日买的发胶把头发往后抚平，吨吨吨灌下一大堆咖啡，以至于他的眼睛都开始紧张得四处打转，扯扯西装、对着镜子上下扫视，确保他的西装完全没有一点儿皱褶。他翻来覆去地检查自己的手提箱，保证自己带上了必要的文件，并用棉绒滚筒滚了滚他的软呢帽。可不能让狗毛毁了这个重要的日子。\n\n瓦连京迈着自信的步伐走进办公室，和弗拉基米尔·切洛梅扯了几句俏皮话，就到他的办公桌前坐下，假装工作，直到办公室里安静下来。日丹诺夫一定是来了。他会说什么呢？是“哇靠，你疯了？”，还是“哦，就这？”？他真的会给我们造火箭的钱吗？这一定会改变我的下辈子的，最后，走出办公室，做点什么，造点什么。\n\n他的思绪被弗拉基米尔·切洛梅走进办公室的动作打断，他示意瓦连京赶快去和日丹诺夫谈谈。瓦连京站了起来，感觉自己紧张得要吐了。它来了！它来了！人还没出门，他就似乎远远地看见了日丹诺夫。他从没想过自己会这么害怕面对这一刻。\n\n“我的好朋友瓦连京，对不对啊？”\n\n日丹诺夫脸上的笑容又宽又大，瓦连京不禁放松起来。那是一个真实、友善的微笑。对吧？\n\n“是的，就是我。”\n\n“你能来我真高兴呐，瓦连京。我们有很多事要谈，但我还是直接切入正题吧。我要你造一枚火箭，放一个人进去，把社会主义带到宇宙的其他地方。当然，你要多少钱，我就给多少！你就当我给你发了一张空白支票，写多少都行！”\n\n瓦连京的嘴张得大大的，好似能吞进河豚。日丹诺夫一定是在开玩笑。他不得不承认，这个笑话真他娘的有趣。也许这笑话有点古怪，有点超现实，但是——\n\n“除非……你的沉默意味着你不愿意？”\n\n他不是在开玩笑。日丹诺夫一定是疯了。\n\n“不，同志。我很乐意。这是我的荣幸。”\n\n“听见你这么说我就满意了，瓦连京同志！现在，要来点伏特加吗？”"
 zhdanov.43.a: "瓦连京心想，这真是一个奇怪的提议。"
 zhdanov.44.t: "我们的征途是星辰大海"
 zhdanov.44.d: "至高领袖兴奋地跳了起来。卡尔达舍夫坐在窗边，准备好了望远镜。格鲁什科和切洛梅已经把当天的小争执搁置一旁，不想让对方在今天这个万众瞩目的日子里独自站在日丹诺夫的身边。三……二……一……\n\n一道烟柱从平台上喷出，金属巨兽的强力引擎轰鸣起来，乘着烟柱腾云而起，直冲向晶莹剔透的蓝天……就像他在许多个不眠之夜里想的那样，日丹诺夫想知道，一个摆脱了地心引力枷锁的物种，在银河系中自由漫游，在他们前方究竟等待着什么？还有多久才能见到宇宙旅行者之间的第一次相会呢？\n\n当他们告诉他火箭已成功进入轨道时，安德烈·日丹诺夫没有回应。他眼望苍天，笑容灿烂，沉浸在遥远的星空梦中。"
 zhdanov.44.a: "从现在，走向星辰的未来。"
 zhdanov.45.t: "午夜探险"
 zhdanov.45.d: "彼得在床上发抖。他的师父克留奇科夫曾提到过周四千万不要熬夜，但他知道什么呢？师父从来没有信守增加汤料配给的诺言。无论如何，他是在执行任务。年轻的米哈尔失踪了，正好是两周前的一天，彼得怀疑他被人收养了。如果师父不告诉他发生了什么事，他自己会明白的！\n\n距离最后一个大人进来已经有十分钟了。按照彼得的估计，这是大人集合的时间。他开始移动，几乎没有用脚接触地面。他偷偷摸摸地来到了主厅，并在这里听到了大人的动静。当他靠近窗户时，眼睛越瞪越大。刺眼的工业灯亮着，他听到玻璃窗外传来急促的谈话声。也许，是在开会？\n\n他探了探身子，听到了含糊不清的话。“……将赔偿你的人命损失，克留奇科夫。”\n\n“你一定是疯了。上次‘检索’才过了两个星期，你非要再带走一个孩子？你到底要对他们做什么？”师父的声音有一些……不同。声音听起来很苍凉，几乎很痛苦。他是在服丧吗？\n\n“我们正在建设革命。年轻的孩子们也必须为这个目标服务。现在，请你让开——我不想把局面弄得很难堪。哦，他们都是文盲，是吗？”一片寂静。“很好，很好。我们会用马克思的教诲开导他们。”门开了，大人们在院子里的泛光灯下看到了彼得。一个粗腰汉子带着虚伪的笑容向他俯下身子，他的眼睛闪闪发光，就像他们在院子里经常看到的喜鹊。\n\n“你好，小伙子。你想为社会主义乐土服务吗？”彼得瞠目结舌。一瞬间，那人的目光转为冷漠，他对外面的黑暗点了点头。“带走。我们也会训练到他同意为止。”\n\n当戴着黑手套的手把他拖离工厂时，号啕大哭的彼得听到了师父微弱的抽泣声，像鸟叫一样回荡在宽阔的大厅中。"
 zhdanov.45.a: "又一个孩子被送去追求宏伟的目标。"
 zhdanov.46.t: "社会主义超文化"
 zhdanov.46.d: "全损音质苏维埃国歌配星际音效"
 zhdanov.46.a: "卧槽牛逼"
 zhdanov.50.t: "寿终有竟时"
 zhdanov.50.d: "今天，一场巨大且可怕的悲剧降临到联邦。就在早些时候，我们敬爱的至高领袖安德烈·日丹诺夫于[KOM.Capital.GetName]的一场小型政治会议上突发心脏骤停，情况危急，被迫送往医院。\n\n一批来自联邦中的优秀医生已经证实，至高领袖的心脏病发作并非谋杀，只是日丹诺夫年事已高带来的症状。很不幸，我们的至高领袖似乎没能康复，医生们也对领袖能继续活下去缺乏信心。\n\n医生们保证会继续尽全力稳定领袖的病情，但显然，他已经将行就木。我们必须为领袖即将去世做好准备，没有了这位开创者的睿智头脑引领，也要保证超视社会主义之火能继续熊熊燃烧。\n\n既然至高领袖的接班人已经确定，权力交接可以说将会很平稳。但离开了这位伟大同志，超视革命再也不会和原来完全一样了。"
 zhdanov.50.a: "噩耗袭来！"
 ultravisionary.1.t: "潜意识刺激：部分成功"
 ultravisionary.1.d: "发件人：（-机密-）高级管理员\n收件人：日丹诺夫至高领袖\n日期：XX/XX/XX\n项目：潜意识刺激项目T-1\n\n摘要：十(10)个样本（特征：干净；顺从）于上述日期从古拉格X被转移到了设施（-机密-）。\n样本被置于单独的实验室（类型：中性；通风）。值得注意的事：\n\n样本3：于夜间从通风口输入（数据删除）气体，并在第二日观察。\n每日的刺激包括：来自墙壁的巨大敲击声；二战时期的斯图卡轰炸机发出的噪音，每六(6)小时播放十五(15)分钟；朗读一列短语（见58页的列表）的声音；多人轮流背诵《共产党宣言》的声音。\n结果：样本在三(3)日内未表现出任何的精神异常或身体功能异常。第四(4)天，在牢房里用午餐时因心脏病发作而晕倒。该试验在另外两个样本身上重复进行了一遍，没有得出任何结果。原样本在XX/XX/XX死亡。\n\n样本8：实验开始时，样本被置于实验椅（-机密-）（X），并由四(4)名科学家观察。核验过剂量后，将化合物（-机密-）滴入了样本的眼睛中，然后把样本绑在实验椅上，再把样本的眼睑强行撑开，直至实验结束。一组电影和战争录像作为极端暴力血腥的范例（见62页的列表），在经过剪辑后被展示给了样本。实验持续了八(8)小时，之后样本被送回了牢房。下一阶段的实验开始于午夜：二(2)名手持钢棍的警卫袭击了样本。\n结果：样本无法自卫、当场休克。康复后的询问显示，样本不仅无法实施暴力行为，连“暴力”的概念都无法完全理解了。\n\n结论：我建议我们更换目标。没有一个样本能够达到“潜伏特工理论”所需的长期刺激反应。然而，这两个样本都证明，人类大脑中还有许多我们不知道的东西。我们应当在样本数量更多的测试组中重复样本8的实验。至于样本3，我已经下令调查他的遗传历史，现在正等待您对开展下一步实验的许可。\n\n试后：所有存活的样本都从古拉格系统中被释放。其中被认为不适合于社会的样本，目前正在被转移到（数据删除）医院。"
 ultravisionary.1.a: "总比没结果好。"
 ultravisionary.2.t: "潜意识刺激：失败"
 ultravisionary.2.d: "发件人：（-机密-）高级管理员\n收件人：日丹诺夫至高领袖\n日期：XX/XX/XX\n项目：潜意识刺激项目T-1\n\n摘要：十(10)个样本（特征：干净、顺从）于上述日期从古拉格X被转移到了设施（-机密-）。\n样本被置于单独的实验室（类型：普通、通风）。以下为记录：\n\n样本3：每日的刺激包括：来自墙壁的巨大敲击声；二战时期的斯图卡轰炸机发出的噪音，每六(6)小时播放十五(15)分钟；朗读一列短语（见58页的列表）的声音；多人轮流背诵《共产党宣言》的声音。\n结果：样本在第四(4)天抱怨胸部刺痛。（-机密-）医生给他做了一场手术，却没有发现任何异常，样本最终也康复了。\n\n样本8：实验开始时，样本被置于实验椅（-机密-）（X），并由四(4)名科学家观察。核验过剂量后，将化合物（-机密-）滴入了样本的眼睛中，然后把样本绑在实验椅上，再把样本的眼睑强行撑开，直至实验结束。一组电影和战争录像作为极端暴力血腥的范例（见62页的列表），在经过剪辑后被展示给了样本。实验持续了一(1)小时，之后样本被送回了牢房。下一阶段的实验开始于午夜：二(2)名手持钢棍的警卫袭击了样本。\n结果：样本跃到了一名警卫身上，割开了他的喉咙，该警卫在XX/XX/XX死于感染。另一名警卫给了样本的后脑勺致命一击。实验未重复进行。\n\n结论：“潜意识刺激”试验没有得出任何确凿或有益的结果。虽然我们可以再找几个样本来测试，但目前手上还有更要紧的任务。即使我们只得到了几段笔记和几句理论，也比什么都没有强。\n\n试后：所有存活的样本都从古拉格系统中被释放。其中被认为不适合于社会的样本，目前正在被转移到（数据删除）医院。"
 ultravisionary.2.a: "别再想着培养什么潜伏特工了……"
 ultravisionary.3.t: "人类神经控制计划：部分成功"
 ultravisionary.3.d: "一阵低沉沙哑的声音在黑暗中回荡：“先生，‘人类神经控制计划’的报告已经筛选好了，我能把概要读给您听吗？”\n\n“起初，我们试图用机械接口替换大脑的某些部分，但是这样做下来，没有一个样本能存活超过2至6分钟，因此，这个方法被抛弃了。我们转而选择在试验前预先训练样本，并在样本身上尝试了新型脑-机活动转移的方法。样本在受试前接受了精神调节，在受试完苏醒后接受了麻醉。该项计划的可行性……已经在继续下一步实验前，对其进行了重新评估。鉴于直接将大脑活动转化为机械装置运动的技术尚未发明，我们发现了一种合适的替代方法。在将控制性植入物植入样本的颈部后侧或鼻子周围后，样本获得了移动显示器上的光标的能力。此种植入物的技术主要是基于样本的运动状况，而不是大脑活动。关于此，最初和最末的样本的大脑扫描结果很快就会送到您的办公室去。然后，此种更小的、基于运动的控制性植入物前途无量，此种技术也可以在未来的计划中加以扩展……”\n\n“所以，先生，我们成功了，虽然这种成功本身不是您所要求的，但是……既然科学的革新出现在了我们脚下，我们怎么能拒绝呢？”声音的主人自言自语道。"
 ultravisionary.3.a: "依我看…"
 ultravisionary.4.t: "人类神经控制计划：失败"
 ultravisionary.4.d: "诞生，使光明与黑暗让步于虚无。她被自身的意志牵引着，穿过这片寒冷而安宁的寂静。在思绪的最深处，她抵达了意识之所在。在那里，由神经元构成的复杂机器刚刚开始沉重地运行。这不是生理学的反应，这是生命意志的体现，这是对存在本身的渴望。刹那间，她周身上下变得温暖，重新开始流淌的血液一个接一个地激活了那些似乎已经死去的器官。无序的词句如同裂变反应中的原子轰然炸开。在这片混沌中，逻辑与理性终于占据了上风，而世界也再一次变得清晰可感。\n\n她张开了自己的眼睛，只见电子仪器产生的蓝光涌来。那是一台电子计算机的显示屏，它占据了她的视界。屏幕上一片空白，只在最中间有一个孤零零的光标。在电子屏幕外的其他事物都显得模糊不清：背景中有阴影在移动着，还有一道道闪光，时不时刺透屏幕四周那浓雾一般的屏障。她的四肢静止不动，她的手指随着肌肉的抽搐而摆动着，但仅限于此，她动弹不得。从虚无中传来一个尖利的声音，就好似一道神启：“请试着移动光标。”\n\n她的另一只眼睛，以及她大脑的相当一部分，已经不再属于她的身体了。占据它们的位置的是艰难运转着的机器和摩擦碰撞着的金属。它们起初只是混乱地试图跟上这具身体的主人，但很快崩溃瓦解了。在机械系统和脑组织交汇的地方，金属和血肉开始燃烧，血肉开始燃烧。她一瞬间回想起了切除脑叶带来的痛楚。她猛地坐起，直直地盯着电子屏幕，但她什么也不是，她说不出一个词，她什么也做不了，只余痛苦。\n\n生命从一开始就不存在于此。在接触到现实的一刹那，她退回了虚无之中。她合上了自己的眼睛。那片安宁的寂静将成为她在地狱里的避风港。光不会就此熄灭，它继续前行。"
 ultravisionary.4.a: "我们将亲自开拓这条道路。"
 ultravisionary.5.t: "集体意识计划：无果"
 ultravisionary.5.d: "发信人：高级管理员（-机密-）\n收信人：日丹诺夫至高领袖\n日期：XX/XX/XX\n项目：集体意识计划测试阶段一至测试阶段十九\n\n摘要：在测试阶段一（1）至十九（19）期间，每一阶段有六（6）份样本被置于无菌实验室内。实验室中心安放了一圈座椅。样本被锁在座椅上。在完成这些步骤后，计划负责人将联接系统上传至样本颈部的淋巴结中或其周围，以及样本的脑干中。这些联接系统起到给样本提供电极的作用，并且绘制样本的脑电波活动图像进行数据收集。样本获取自古拉格系统，均表现出服从性，在面对计划负责人时有阿谀奉承的表现。联接系统将样本联接至（数据删除），作为集体意识系统的原型。实验开始后，测试阶段一（1）至十四（14）的所有样本（数据删除）。导致这一现象的原因是（数据删除）本身的技术故障，包括电压过高以及上传植入体至错误的位置等。在测试阶段十五（15）至十九（19），所有样本在整个实验阶段中保持（审核删除）。然而当联接中止时，所有样本都经历了眩晕，其中四（4）份样本陷入了时长三十（30）分钟至十五（15）小时不等的晕厥中。在之后对样本的讯问中，大部分样本都报告了自己经历了一种集体意识的状态，同时回忆起如何同其他样本一同获得了相同的感觉。需要补充的是，研究人员之后在样本的行为中注意到了一些异常，但这些异常被认为同经历集体意识实验没有必然关联。样本的可靠性同样值得商榷。基于样本的行为，负责人做出了如下假设：样本试图通过在测试中做出极其优秀的表现来逃避审判。这一假设也许可以在某种程度上同样本的证词互相印证，但是我们认为有必要在就此事下结论前做更多研究。"
 ultravisionary.5.a: "（数据删除）"
 ultravisionary.6.t: "集体意识计划：失败"
 ultravisionary.6.d: "日丹诺夫为自己掌控着通往新时代的钥匙而激动不已。第一次集体意识实验就要开始了，整个世界的命运也将不可逆转地随之改变。日丹诺夫为人类未来作出的技术企划将是本世纪，乃至整个人类历史中里程碑式的科学成就。随着集体意识的形成，人将不再被局限在孤独而平庸的单个躯壳里，而每个个体的智慧将成为全体的智慧。我们不再需要就超视社会主义是否是全球首屈一指的意识形态反复地进行辩论和互相争斗，而只需要将这一事实通过上传的方式传递出去。\n\n种种可能性充满了日丹诺夫的思绪，他沉浸在了自己对未来的梦想中。他梦见了一个在星界间旅行的伟大实体。那是“人类”正在运用他们集体的智慧创造普通人无法想象的未来。那是一个超越地球界限的未来，我们能够在超视社会主义中抵达遥远的恒星系和星云。在那个未来，亲眼见证类星体和黑洞就如同接收日常邮件一般稀松平常。眼下就是通往未来的第一步。\n\n“启动机器，‘集体意识计划’现在开始！”日丹诺夫急促地说道，他迫切地想要看见人类迈入科技发展的下一阶段。\n\n志愿者们看起来很害怕，他们的手和脚被固定在金属椅上，缆线则接入了他们的颅骨中。灯光闪烁，日丹诺夫前倾的身子越过了观察平台上的栏杆，他对实验结果充满了期待。机器嗡嗡作响，强大的电流让缆线剧烈地抖动起来。“一…二…三…启动！”\n\n强光闪过，志愿者们的身子好似都在一瞬间失去了活力，他们的头无力地垂在胸前。"
 ultravisionary.6.a: "成功了…是吗？"
 ultravisionary.7.t: "心灵感应计划：无果"
 ultravisionary.7.d: "他们在嗡嗡的声音中和昏暗的灯光下醒来。那背景里的蜂鸣声听起来就像是耳环或是其它的什么金属物件相互碰撞摩擦发出的声音。光线从上方照射下来，规律性地从午夜星空的蓝黑色或紫色切换到黄昏时温暖的粉色或米色。他们身着在这类实验里十分常见的长布袍。他们是志愿来参加实验的一对夫妇。他们声称自己是“通灵者”，大概是看中了招募广告上承诺会作为补偿的食物和配给券。不过短短几个月，他们就成为了实验室里最受欢迎的小白鼠。除了他们，从来没有哪个通灵者和其他通灵者有如此亲密的关系。也许心灵感应会因为爱情或是相互了解而强化？不管是否如此，他们待在实验室里的时间已经超过了最初向他们保证的限度。\n\n头发被剃光的两人盯着对方，他们面黄肌瘦的脸庞上写着对现状的不满与怨恨。防弹玻璃隔开了他们。在昨天，挡在中间的是一块生锈的金属。再之前，则是一副由破损的缆线织成的窗帘。每天隔开他们的都是一种新的材料，以及背景里一种新的声音、他们头顶上一道有着新颜色的光线。不过最终，他们还是见到了对方。距离上一次相见已经过去了几个月，他们在目光相遇的一瞬间就再也克制不住自己的泪水，好像积蓄了许久的压抑和痛苦都在这一刻被释放了出来。妻子把目光投向墙上的一个通气井，那是研究员们用来观察他们的途径。她开始微微点头，就好像她在说话，但她没有动嘴。丈夫也像她一样做了类似的事情。他们的“对话”在科学家介入前持续了数小时。\n\n“我们想知道，你们觉得是什么导致了这突如其来的一次心灵感应？是光线还是那些背景音？抑或是像这样的联接只是需要花几个月时间去建立？”\n\n“是爱情，以及对我们能力的自信心。”说完这些话，他们获得了自由。"
 ultravisionary.7.a: "我们再找一对情侣，好吗？"
 ultravisionary.8.t: "心灵感应计划：失败"
 ultravisionary.8.d: "一个沙哑的声音，那是来自一位体干躯枯的老佞臣的声音，从黑暗中传来“长官，‘心灵感应计划’的报告已经归档完毕，要不要我为您宣读一下摘要？”\n\n“在这个实验过程中，我们试图通过统计测量，对自诩为‘灵媒’和其他超自然现象从业者的能力和天赋进行验证和记录。为了得到实验结果，我们对不同的通灵者在一些超心理学领域进行了几次实验……在实验开始之前他们都声称自己有不同的方法和信仰。我们的眼下研究重点是通信，详细的来说是生物通信，或者说人与植物之间的通信，因为它在研究农业和遗传工程方面能够给我们的国家提供极大的利益，而自然的，心灵感应也被选为优先研究对象，因为它也许能够为我国提供无数有关战斗和先进战术的好处。然而，在全面考察了通灵者和其他超自然现象从业者的整体能力后，我们遗憾地发现……”老佞臣的声音在读到后面的内容时，顿时小了下来。他握着总结报告，冷汗一滴一滴的从额头上滑落，而他影子边上坐着的那个男人的面色也开始严峻了起来。\n\n那老家伙无奈的吸了口气，继续说道：“无论是通灵者，还是其他任何与超自然现象有关的从业者，都没有表现出任何能力来完成他们所声称的行为。生物通讯的专家们无法提出任何证据证明他们能够与植物沟通，而他们也拒绝向专家们表明自己的特殊能力的源头所在。而植物方面，在我们按照那些生物通信专家所宣称的‘控制智域的方式’去做了之后，我们的所有的研究对照组不是没有变化，就是更糟糕了。而那些所谓的通灵者，在被物理屏障隔开之后，所有的心灵感应能力便都失效了。有时，他们甚至会伪造心灵感应，虽然灵媒之间已经被安排隔开了一段距离……但要识破他们的小小诡计……并不是一件难事。请不要生气，但简报就到此为止吧，先生。我相信这个课题在开始取得成果之前，只是需要投入更多的资源。”"
 ultravisionary.8.a: "进步是个反复无常的小孩子。"
 ultravisionary.9.t: "“虹光身”项目：无果"
 ultravisionary.9.d: "发信人：（-机密-）高级管理员\n收信人：（数据删除）\n日期：XY/XY/XY\n项目：（数据删除）\n\n摘要：在（数据删除）测试阶段，三（7）份样本（在远距离观测方面拥有经验的志愿者），在丧失行为能力后被安置到了设施（-机密-）。样本被锁在悬挂着的格栅上，以最好地重现德军火力点和行军轨迹。样本被注射了兴奋剂与致幻类药物，以使其处于反常的心理状态中。样本的颅骨周围被放置了脑电波扫描仪，并且其心率受到监控。常规侦察手段，例如飞行器以及从难民和叛逃者处搜集来的信息被用来验证样本所作预测的准确性。样本一（审查删除）在实验开始八十（40）秒后出现神经衰弱的现象。（审查删除）在近乎彻底精神崩溃后被无限期移交至设施（-机密-）。样本二（审查删除）在经过调整后的两次实验中皆保持了一定程度的稳定（注：第二次实验为非自愿性）。样本二在精神崩溃后被移交至设施（-机密-）。实验程序针对样本三再次进行调整。战时行动的录音以及对于战争计划与部队后勤的重演对话被以随机间隔的形式在样本三周围播放，以此判定其运用超感知判断录音来源的能力。样本三数次做出了正确回答。尚不明确样本是否确实对噪音来源做出推测还是随机改变其头部朝向。样本三成功在两次军事行动中汇报了火力点和军队部署的幕后细节，虽然这些细节是模糊且粗浅的。样本三正在被移交至一处军事设施，以在试验场测试远程物理干预任务。目前，我们推荐在（数据删除）和国家的敌人身上使用“虹光身”实验程序。"
 ultravisionary.9.a: "进展顺利。"
 ultravisionary.10.t: "“虹光身”项目：失败"
 ultravisionary.10.d: "漆黑一团的房间里，几道集束光芒划破了墨色的深渊。房内空无一物，只挂着一架格栅和一位被禁锢其上的囚徒。这个小小的囚室和舒适一词没有任何关系可言，她扭动着脖子，只为躲避切割眼球的红色光束。爆炸的声浪从虚无中涌来，那是现实之手的震颤。死亡的声音在黑暗中爆发，子弹射穿血肉、地雷炸碎躯壳，堡垒震荡崩塌，那场血腥战争中受害者的苦难一次又一次地在她的耳边回放。高压之后是一道迷蒙的幻雾，一束束光形成了吸收谱线。双目因痛圆睁，声与色带她脱离了痛苦的海洋。自下爆发出剧烈的声浪，这次是一段人声，却又混杂着噪音，仿佛信号极差一般。\n\n“定位…军事…营地”。她无助地颤抖，瞳孔游移躲避着刺眼的光线。那片黑暗开始膨胀，爆裂，扭曲，覆盖了她的余光。一道惊雷劈下，固定着她的悬挂格栅随之震荡，猛烈程度绝非人能知晓。光线发生了变化，红色，绿色，蓝色，那注入瞳孔深处的颜色不断地变化着，在这片混沌中穿梭着。\n\n“定…军…营地”她强迫自己的眼睛锁定在仅剩的一小块现实境界。然而一股磁能冲击涌来，缠绕住了悬挂的隔栅，她的意识再次被打向了深渊。磁能的浪潮涌动着，黑暗中涌现出伞状的太阳耀斑。战役计划、部队、后勤……这样的词语不断地涌入她的耳中，但对现在的她来说，这些词语有什么意义呢？\n\n“位…地。”不同的颜色撞击在一起，融化成一股股原始的侵蚀性能量，就好似黑暗中的斑点，无论她看向哪里，这些斑点始终不会离开她的视线，也没有移动位置。色彩在斑点周围形成旋风般的潮汐，直到从虚空中孕育出一个影像。现实的瞳孔，它不断向前移动，而斑点结成颜色，围绕着巨大的瞳孔旋转，这速度越来越快，瞳孔也愈加巨大，直到吞噬了她。她将成为下一个远视主义的追随者，而这就是远视主义对她的全部要求。"
 ultravisionary.10.a: "但我们要求的是一切。"
 ultravisionary.11.t: "语言优化计划：成功"
 ultravisionary.11.d: "发信人：舍瓦多娃博士\n收信人：沃罗诺夫副部长\n日期：[?global.date.GetDateStringNoHour]\n\n我和库克拉乔夫博士在贵部指导下开发的“新俄语”已产生初步结果。你们可以在本条信息中得到我对报告全文的总结。该语言本身得到了加强和修改，每一个音节的信息量增加了15%，并且我们已尽最大的努力消除了多余的词汇和语法。而它与有机形成的俄罗斯地区方言也是互通的，此外进一步的优化正在进行中。\n\n我们对五十一(51)名受试者进行了评估，在实验开始时他们的年龄为18-60个月，实验进行的几个月的时间里，在没有任何其他刺激或教育的情况下，对照组受试者接受的利他行为有了很大的提高。测试对象对资本主义、社会主义、社区等概念的提示性描述也表明，我们试图在语言上将抽象概念转换成实际的意义并最大化的简化的实验是可行的，至少在统计图表上是如此表示的。\n\n我们与心理学家和教育专家合作，制作了一系列指导性文件，概述了我们“新俄语”的目的和基本原则，以及语言之间的主要区别。指导学童和成人的材料也在制作中，预计大约六个月后可进行有限的试发行。"
 ultravisionary.11.a: "无意识的成功。"
 ultravisionary.12.t: "语言优化计划：部分成功"
 ultravisionary.12.d: "“正如你从数据中看到的，结果很有希望。实验组与对照组表现出明显的区别，我们观察到，在用我们设计的语言进行6个月的教学后，受试儿童更加倾向于分享食物和玩具。他们的监护人并未对儿童的分享行为给予特别的鼓励，也不知道他们的孩子属于哪个组。”\n\n库拉乔夫博士靠在椅背上，检查着柳德米拉递给他的数据。“还有其他因素可能导致这种情况吗？”\n\n“受试儿童的出生地与他们倾向的行为之间有很强的相关性。在彼尔姆附近地区长大的儿童更加孤僻、不愿分享，而在瑟克特夫卡尔长大的儿童则相反。这可能与他们成长的环境有关，或者与我们未特别注意的、与语言无关的其他因素有关。不过，实验组中的一些人似乎没有受到影响。”\n\n教授点了点头。“就算如此，这数据看起来也很不错。至少政府会很高兴，至高领袖的领导卓有成效。也许我们可以为第二次试验争取资金，为你的论文提供更多数据。你觉得怎么样？”"
 ultravisionary.12.a: "还要做进一步工作，但结果很有希望。"
 ultravisionary.13.t: "语言优化计划：无果"
 ultravisionary.13.d: "发信人：舍瓦多娃博士\n收信人：沃罗诺夫副部长\n日期：[?global.date.GetDateStringNoHour]\n\n我们关于改变儿童成长的语言环境并影响其行为的实验未能产生有效的结果。孩子们的行为令人满意，但与对照组相比后，我们认为目前的结果没有统计学意义。我们认为，这是因为他们都是在公立孤儿院的正确引导下长大的，从而无法证明语言是否对其行为产生了决定性的影响。\n\n我们认为，这一不幸结果是语言建构上的错误、与教育教学上的失误共同造成的。为使将来的实验结果更加有效，我们正在继续改进和测试我们的改良俄语。与此同时，我们计划消除实验的其他干扰因素：这包括出生地、家世和育儿方法。为完成实验，我们还需要更多、数据更加均匀的样本。最理想的情况是受试儿童都来自同一地点、年龄大致相同，这样就能在最大程度上减少混淆变量。我相信贵部一定有获取如上受试样本的能力。"
 ultravisionary.13.a: "请求已批准。也许下次我们能找到有价值的东西…"
 ultravisionary.14.t: "集体环境计划：部分成功"
 ultravisionary.14.d: "发件人：社会学研究小组（-机密-）\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：集体环境计划\n\n摘要：五十(50)名受试者（特征：无）从X古拉格被转移到（-机密-）的新设施。该设施为一个由玻璃墙（坚固、透明）组成的大型复合建筑，共有三十(30)个房间，一个中厅，六(6)个浴室，一个健身房和一个图书馆。房间设施以极简主义风格进行调整：不放置高于4英尺的家具，图书馆没有书架，健身房只有一条跑道和举重杠铃。\n\n受试者被要求在设施中居住四(4)个月，在此期间，工作人员通过隐藏摄像头和窃听器对他们进行观察。在整个实验过程中我们没有受到任何干扰，受试者已经很好地适应了新环境。\n\n结果：在没有隐私的情况下，受试者进行如下活动：（按时间顺序排列）\n-彼此之间漫长、过度的交谈（关于各种琐碎的细节），日常锻炼和阅读马克思主义文学。\n-在第二(2)个月，我们的工作人员注意到受试者中出现了某种变化：三十二(32)名受试者之间形成了牢固的关系，互相吐露个人细节和秘密。不太善于交际的人则继续如上述表现。\n-到最后一个月，除两(2)个人之外，所有人都非常善于交际，他们在中厅里聚会，参加各种各样的活动（见第22页）。\n\n结论：在该实验中，我们收集到有效的数据。看来，人类的思维似乎与集体联系在一起，这强化了伟大的社会主义科学家的发现。仅仅是受试者愿意把隐私放在一边，以互动为目的，并最终建立起信任这一事实，本身就是一个巨大的成功。不过，我们的数据还不够完整——需要做进一步的研究来支持这里的发现；另外，还有两(2)个人拒绝社会交往的问题。他们被释放后并没有表现出任何异常行为，所以我希望将其扣留以进行进一步的审问。\n\n试后：其余受试者被转移回古拉格系统，并安置在同一集中营。希望下一批能有更明确的结果。"
 ultravisionary.14.a: "至少没人发疯…"
 ultravisionary.15.t: "集体环境计划：无果"
 ultravisionary.15.d: "发件人：社会学研究小组（-机密-）\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：集体环境计划\n\n摘要：八十(80)名受试者（特征：无）从X古拉格被转移到（-机密-）的新设施。该设施为一个由玻璃墙（坚固、透明）组成的大型复合建筑，共有三十(30)个房间，一个中厅，四(4)个浴室，一个健身房和一个图书馆。房间设施以极简主义风格进行调整：不放置高于3英尺的家具，健身房只有一条跑道和举重杠铃。\n\n受试者被要求在设施中居住四(4)个月，在此期间，工作人员通过隐藏摄像头和窃听器对他们进行观察。在整个实验过程中我们没有受到任何干扰，受试者过着可持续的生活。\n\n结果：在没有隐私的情况下，受试者进行如下活动：（按时间顺序排列）\n-彼此之间交谈较少，日常锻炼和阅读马克思主义文学。一种特殊的政治体系形成起来，在特定的房间中形成了“派系”。大多数交谈都关于与参与其他“派系”的受试者打斗，但同时也会发生内斗。\n-在第二(2)个月，有四(4)人被另一个“派系”殴打致死。这场打斗的起因尚不清楚，但自此以后，暴力活动激增。有些“派系”开始横行霸道，关于认为哪个房间能给他们更多的隐私（图书馆的书架区域是发生争执最多的地方），一些不擅交际、未参加“派系”的受试者试图通过撞击玻璃墙来逃离设施（但未能成功）。\n-到最后一个月，二十(20)名受试者死亡，三十二(32)名受重伤。八(8)个未参加“派系”的受试者陷入疯狂。\n\n结论：我们花费了很多资源来进行实验，但实验结果最终推翻了现有的假设。在实验结论中，一项采访显示大多数受试者都受到了严重的精神创伤。不过，我们依然能得到一些关于人类互动的数据。\n\n试后：剩余的受试者已被转移回古拉格系统。然而，一(1)周后，他们被重新组织回自己的“派系”中，因为他们无法在没有其他“派系”成员的情况下继续工作。希望下一批实验能产生更有说服力的结果。"
 ultravisionary.15.a: "隐私值得所有人献身。"
 ultravisionary.16.t: "革命文学项目：部分成功"
 ultravisionary.16.d: "发件人：（-机密-）校长\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：革命文学项目\n\n摘要：选取（-机密-）市三(3)组未成年人。A组由十(10)名5-7岁的儿童组成，B组由十(10)名10-12岁的儿童组成，C组由十(10)名14-16岁的少年组成。在六个月的时间里，他们被分配阅读(或收听)编辑过的文献，包括：\n-《战争与和平》，但主要情节的时间点改为俄国内战时期；\n-《最后的莫希干人》，将美洲土著置于一个理想的共产主义社会之中；\n-《亚瑟王的传说》，圆桌骑士被改为一个为泥工公社的权利而斗争的苏维埃；\n(见110页的完整列表)\n\n所有书籍都经过宣传负责人的修改，以体现马克思主义原则，并使用现代术语和技术语言。\n\n结果(按小组分类)：\n-A组：实验结果表明，受试儿童的行为发生了一致的变化——他们的思想被革命文学永久地塑造了，他们更倾向于支持我们未来的努力。\n-B组：实验结果不确定。只有少数受试者的世界观得以重塑。\n-C组：实验失败。少年对这些文学作品嗤之以鼻。只有三(3)位受试者认为它“有趣”、“还行”，但没把它当回事。\n\n结论：我相信改编文学确实可以塑造儿童的心智。我冒昧地要求（-机密-）用潜意识剪辑来编辑现有的电影和歌曲。我们应该用更多的对象进行重新实验，同时把重点放在儿童群体上。\n\n试后：所有的孩子都被送回（-机密-），他们的家人得到额外的口粮补偿。下一批受试者已经准备好了。"
 ultravisionary.16.a: "让他们读读《科米故事集》！"
 ultravisionary.17.t: "革命文学项目：无果"
 ultravisionary.17.d: "发件人：（-机密-）校长\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：革命文学项目\n\n摘要：选取（-机密-）市三(3)组未成年人。A组由五(5)名7-8岁的儿童组成，B组由五(5)名12-14岁的儿童组成，C组由五(5)名16-18岁的少年组成。在六个月的时间里，他们被分配阅读(或收听)编辑过的文献，包括：\n-《战争与和平》，其主要情节的时间点改为俄国内战时期；\n-《最后的莫希干人》，美洲土著处在一个理想的共产主义社会之中；\n-《亚瑟王的传说》，圆桌骑士被改为一个为泥工公社的权利而斗争的苏维埃；\n(见111页的完整列表)\n\n所有书籍都经过宣传负责人的修改，以体现马克思主义原则，并使用现代术语和技术语言。\n\n结果(按小组分类)：\n-A组：实验未产生可信服的结果。有二(2)名儿童似乎受到了这些书籍的积极影响，甚至要求将这些书籍拍摄成电影。\n-B组：实验结果不确定。没有受试者改变他们既有的世界观。产生的一些变化更有可能来自外部因素，而非来自革命文学项目实验。\n-C组：实验失败。少年对这些文学作品嗤之以鼻。只有一(1)位受试者认为它“有趣”、“还行”，但没把它当回事。\n\n结论：我不相信单凭书籍和文学作品就能塑造儿童的心智。我们应该把现有的资源投向电影和音乐（无论如何这二者都更受欢迎），以这些媒介来传播潜意识信息。上述书籍已经运往您的私人图书馆。\n\n试后：所有的孩子都被送回（-机密-）。下一批受试者已经准备好了。"
 ultravisionary.17.a: "算了算了，让我们搞点美国电影！"
 ultravisionary.18.t: "潜意识浸入计划：失败"
 ultravisionary.18.d: "发件人：（-机密-）高管\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：潜意识浸入计划\n\n摘要：一组五十(50)名受试者（特征：持不同政见者）被从古拉格系统转移至（-机密-）设施。他们被安置在（-机密-）大院，一个可提供所有需求的大型公馆。我们向其提供充足的食物和娱乐用品，除潜意识信息外，受试者未受到任何干扰；在三(3)个月的时间内，受试者可以随心所欲地做想做的事情。大多数人都过着日常的生活，忙于阅读和进行社交活动。实验于第二(2)周开始：每当受试者发现自身受到孤立时，我们就会在他们的房间中播放低分贝白噪音；偶尔还将播放一些潜意识短语，其目的是影响受试者，使其采取某种行动。整个建筑群都配备了类似的扬声器系统。\n到第六(6)周时，所有受试者都听过了上述短语，他们选择团结在一起。在您于XX/XX/XX授权后，即使受试者聚集在一起，我们也持续不断地播放白噪音和潜意识短语。到最后一个月，几乎每天都在播放白噪音和潜意识短语，播放时长长达四个小时。\n\n结果：起初，受试者拒绝遵从潜意识信息，所以我们降低了要求。到第八(8)周，我们不再要求受试者采取行动，而是从宣传办公室中筛选出一些措辞并进行播放。实验结束后，受试者接受询问。他们的行为和信仰都未发生变化，其反革命立场也未曾改变。相反，所有受试者都报告说因缺乏睡眠而感到虚弱。\n\n试后：所有受试者都被送回古拉格系统。建筑物将被用于其他实验。"
 ultravisionary.18.a: "我们是不是应该对他们咆哮那些“潜意识”短语啊？"
 ultravisionary.19.t: "人类乌托邦项目：无果"
 ultravisionary.19.d: "发件人：（-机密-）高级总监\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：人类乌托邦项目\n\n摘要：将二十(20)名男性和女性（特征：无）安置在（-机密-）设施。该设施于三个月前建成，是一个被围墙完全封死、与外界隔离的小镇，处于完全保密状态。通过一个由管道和活塞组成的复杂系统，我们可以为该设施提供近乎无穷尽的食物、服装与娱乐用品。（-机密-）设施中生活的人口无需参加劳动，但都受到摄像头和窃听器的秘密观察。在整个实验过程中，我们逐渐引进了更多不同年龄阶段与不同性别的受试者（见第56页列表）。实验共持续六(6)个月。\n\n结果：观察结果显示受试者自愿参加健身、阅读、进食、性交（已提供避孕药具）等社会活动。然而，几个月过去，一些奇怪的变化开始出现。受试者之间形成了“小圈子”，而在没有同伴在场的情况下，人们拒绝吃饭或睡觉。随后，发生了关于争夺女性的争执；三(3)个婴儿出生，他们的父母都未表现出照顾婴儿的意愿，导致第五(5)个月有一(1)个婴儿死亡。某些个体拒绝加入“小圈子”，从而被所有人忽视，变成了如同幽灵的“透明人”，他们的社会活动只包括睡觉和吃饭。时间进入最后一个月时，大多数人都拒绝离开“小圈子”内其他人的视线。不出所料，大多数研究对象都把时间花在了休闲活动上。\n\n结论：未产生有效的结论。人们在设施里过得很愉快，我们不得不强行把其中一些人送回古拉格，继续从事体力劳动。\n\n试后：该设施已被改建为兵营。幸存的婴儿被安置在孤儿院，成年人则被重新带回古拉格集中营。"
 ultravisionary.19.a: "娱乐和性爱？这谁想得到？"
 ultravisionary.20.t: "人类乌托邦项目：失败"
 ultravisionary.20.d: "发件人：（-机密-）高级总监\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：人类乌托邦项目\n\n摘要：将六十(60)名男性和女性（特征：无）安置在（-机密-）设施。该设施于三个月前建成，是一个被围墙完全封死、与外界隔离的小镇，处于完全保密状态。通过一个由管道和活塞组成的复杂系统，我们可以为该设施提供近乎无穷尽的食物、服装与娱乐用品。（-机密-）设施中生活的人口无需参加劳动，但都受到摄像头和窃听器的秘密观察。在整个实验过程中，我们逐渐引进了更多不同年龄阶段与不同性别的受试者（见第58页列表）。实验共持续五(5)个月。\n\n结果：观察结果显示受试者自愿参加健身、阅读、进食、性交（已提供避孕药具）等社会活动。然而，几个月过去，一些奇怪的变化开始出现。受试者之间形成了“小圈子”，而在没有同伴在场的情况下，人们拒绝吃饭或睡觉。随后，发生了关于争夺女性的争执；五(5)个婴儿出生，他们的父母都未表现出照顾婴儿的意愿，导致第五(5)个月有两(2)个婴儿死亡。某些个体拒绝加入“小圈子”，从而被所有人忽视，变成了如同幽灵的“透明人”，他们的社会活动只包括睡觉和吃饭。时间进入最后一个月时，大多数人都拒绝离开“小圈子”内其他人的视线。不出所料，大多数研究对象都把时间花在了休闲活动上。在XX/XX/XX，设施北侧发生火灾，迫使我们对整个设施进行疏散，终止实验。我们怀疑有人故意纵火，但审讯中未能发现任何线索。\n\n结论：未产生有效的结论。人们在设施里过得很愉快，我们不得不强行把其中一些人送回古拉格，继续从事体力劳动。\n\n试后：幸存的婴儿被安置在孤儿院，成年人则被重新带回古拉格集中营。"
 ultravisionary.20.a: "这火灾是有意为之吗？"
 ultravisionary.21.t: "蜚蠊项目：成功"
 ultravisionary.21.d: "军官又朝目标开了几枪，“嗯，这枪看起来怪怪的，但打起来还挺不错。”\n\n“屠格涅夫同志，您对蜚蠊步枪感到满意，我很高兴。既然精度测试已经通过了，我想是时候过渡到模拟测试了，您同意吗？”站在军官身后的工程师说道。得到屠格涅夫的赞扬后，他显得特别得意。毕竟屠格涅夫曾严厉批评他以前的许多设计。\n\n“好啊，可以啊。希望我从直升机上跳下来时它不会断掉。这玩意轻得像羽毛一样。”\n\n蜚蠊项目-测试37结果：\n阿法纳西耶夫同志的设计已通过所有必要的测试。该型步枪在空投场景中的表现与预期一致，可作为功能性步兵武器使用。阿法纳西耶夫同志已经设法将步枪独特特性造成的误差降低到5%。测试该武器的士兵报告称，该型步枪的一大亮点是其异常轻的重量，一些军官已经要求我们向其提供蜚蠊原型步枪用于空降作战，不过官方名称尚未确定。\n\n结论：\n蜚蠊项目大获成功，阿法纳西耶夫同志的设计满足了生产授权的所有要求。将开始批量生产蜚蠊原型步枪，装备特种部队、机械化和空降步兵部队。阿法纳西耶夫同志已经提交了几款新的武器设计，正等待批准，显然他热切希望再获成功。"
 ultravisionary.21.a: "社会主义新时代的新武器！"
 ultravisionary.22.t: "蜚蠊项目：失败"
 ultravisionary.22.d: "军官又朝远处的目标开了几枪，子弹扩散得到处都是，气得他大骂几句。他把枪塞到他身后的设计师手里：“把你这傻逼枪修好！”\n\n“屠格涅夫同志，现在证明这个设计的基础——”屠格涅夫掏出手枪，连开三枪，枪枪射中远处目标红心，打断了设计师的话。蜚蠊原型枪奈何不了的目标在他的手枪面前竟如此脆弱。\n\n“我说了，”他一边说，一边用手指用力戳了戳设计师的胸膛。“修！好！你！的！傻！逼！枪！”说完，屠格涅夫扬长而去，工程师也不敢继续争执下去。\n\n蜚蠊项目-测试41结果：\n阿法纳西耶夫同志的无托设计在武器研发流程中遇到了许多问题。其主要问题是长程精度。该设计极短的枪管和极轻的重量大大降低了步枪的精度。测试41结论为谢尔盖·屠格涅夫中士测试步枪得出，他对步枪完全打不准感到沮丧，并离开了靶场。谢尔盖·屠格涅夫中士因其不良行为受到谴责，预计他将在本周内恢复正常工作。\n\n结论：\n蜚蠊原型步枪未能满足生产所需的精度标准，且步枪的研发成本变得越来越高，无法证明该步枪专为特殊用途设计的理念是合理的。因此，建议对阿法纳西耶夫同志的项目进行撤资，并让他回到苏维埃仪器设计局的职位上。"
 ultravisionary.22.a: "失败乃成功之母。"
 ultravisionary.23.t: "机队项目：部分成功"
 ultravisionary.23.d: "发件人：（-机密-）总工程师\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：机队项目\n\n摘要：在过去三(3)个月中，我们已经设计了四种地效飞行器的原型。对不同机身及其有效载荷的测量无果。现代武器被认为过重以至无法发射。\n\n幸运的是，两周前，XXXXX·XX工程师（我建议将其晋升）提供了一份将现有海军轰炸机和直升机相结合而成的蓝图。其亮点在于节油与雷达隐形。我们采纳了他的设计并制造了一台原型机（见第98页）。\n\n在阿尔汉格尔斯克沿海地区对该原型机进行测试。四(4)名飞行员以每小时XX-XXX英里的速度驾驶试验机，但试验机在时速达到XXX英里/每小时时几乎解体。在进行一些修理后，大部分武器被拆除了。我们安装上去的大多数武器，包括重机枪和试验性的点防御装置都被认为过重。机上仅剩鱼雷发射装置，装载有四(4)枚鱼雷。\n\n另一项测试开始，飞行员被告知要在该海岸击沉一艘渔船。实验成功，但三(3)枚鱼雷未能击中目标。飞行员报告说，该试验机很难操控，其速度太快，无法进行适当的机动，且缺乏合适的武器。\n\n结论：以我们目前的技术条件，无法为其添加更多武器。我们已经制成的飞行器，尽管可用，但不太适合应用于实战。接下来将进行更多的测试。"
 ultravisionary.23.a: "至少看起来不错。"
 ultravisionary.24.t: "机队项目：无果"
 ultravisionary.24.d: "发件人：（-机密-）总工程师\n收件人：日丹诺夫主席\n日期：XX/XX/XX\n项目：机队项目\n\n摘要：在过去一月中，我们已经设计了两种地效飞行器的原型。对不同机身及其有效载荷的测量无果。现代武器被认为过重以至无法发射。\n\n幸运的是，两周前，XXXXX·XX工程师（我建议将其晋升）制成了将现有海军轰炸机和截击机相结合而成的蓝图。其亮点在于节油与雷达隐形。我们采纳了他的设计并建成了一台原型机（见第98页）。\n\n在阿尔汉格尔斯克沿海地区对该原型机进行测试。四(4)名飞行员以每小时XX-XXX英里的速度驾驶试验机，但试验机在时速达到XX英里/每小时时几乎解体。在进行一些修理后，大部分武器被拆除了。我们安装上去的大多数武器，包括重机枪和试验性的点防御装置都被认为过重。鱼雷发射装置填弹成功，但无法准确发射，因其中有一个关键装置导致飞行器过重。\n\n结论：以我们目前的技术条件，无法为其添加更多武器。我们已经制成的飞行器，尽管可用，但绝不能用在战斗中。我建议将现有模型用于民用。"
 ultravisionary.24.a: "至少看起来不错。"
 ultravisionary.25.t: "压缩项目：部分成功"
 ultravisionary.25.d: "原型机一启动，瓦连京立刻目瞪口呆。坦克发出一阵能量波动的嗡嗡声，面前引擎刚刚还在轰鸣的战斗机立刻陷入瘫痪。随即，激光一指，立刻摧毁了一个雷达系统，却没伤害到坐在它旁边的狗。之后，激光坦克原型机跟踪并摧毁了三架飞机，迫使飞行员跳伞。这玩意安静得出奇，运行时发出的嗡嗡声极为微弱，被发电机的轰鸣所淹没。原型机超乎所望，而坐在他旁边的科学家一直在滔滔不绝地讲述建造它的过程中产生的许多科学奇迹。他肯定为自己的工作感到无比自豪。\n\n“所以，阿斯拉诺夫同志，制造您这种如同神迹般的武器要花多少钱呢？它们显然非常有用。”将军本以为这位健谈的科学家会立刻开始长篇大论，但他却脸色煞白，一言不发。这可不是什么好兆头。\n\n压缩项目结果：部分成功\n\n结论：压缩项目取得的成就超乎所望，激光坦克原型机顺利通过了所有测试；负责测试的军官最初主张将其投入生产，但在了解其制造成本后便打消了上述想法。尤其是原型机中用于聚焦激光的人造红宝石，成本高得令人望而却步，制造工艺也大大增加了生产成本。仅仅这一点，就导致生产激光坦克成为不可能。还不止于此，它巨大的电力需求限制了设计，这一点也提高了生产成本。瓦连尼科夫将军建议把激光坦克原型机交给宣传部，因为它是“不世出的奇迹”！"
 ultravisionary.25.a: "激光坦克完全领先时代。"
 ultravisionary.26.t: "压缩项目：失败"
 ultravisionary.26.d: "压缩项目\n\n项目报告：尽管我们已经花费大量资金用于生产人造红宝石来聚焦那尚存于空想之中的激光，但工程小组还未设计出可用的激光阵列。阿斯拉诺夫同志宣布他们的团队即将发现最佳的阵列设计，然而生产出来的原型机一启动就打碎了一颗人造红宝石。\n\n替换这个人造红宝石的花销太大，而且会让项目推迟数个月。而且，激光坦克原型机的电力需求——就不说失败的情况了——会达到天文数字般的高度。总而言之，完成压缩项目的可能是越来越渺茫了。因此，直接负责该项目的瓦连尼科夫将军决定取消对压缩项目的资助，该决定立即生效。"
 ultravisionary.26.a: "失败乃成功之母。"
 ultravisionary.27.t: "SU100项目：成功"
 ultravisionary.27.d: "发信人：帕维尔·苏霍伊\n收信人：国防部长切洛梅\n日期：[?global.date.GetDateStringNoHour]\n\n100型原型机已经成功进行了几次试飞。在第二次试飞中，由于电力系统存在缺陷，飞机的下垂机头出现失灵，但该故障被迅速修复。原型机在随后的测试中未出现其他严重故障。可变后掠翼证明了自己，其允许轰炸机可使用更短的跑道起飞，同时还可避免高速飞行时的失速风险。轰炸机被设计为可携带两枚用于标准目标的重型巡航导弹，和用于软目标的、更轻的火箭弹。\n\n性能方面，轰炸机满足了所有预期参数，速度超3马赫，最高飞行高度12000米，足以避开德国截击机和防空武器。航空电子数据表明，预期负荷完全在其能力范围之内。开发这样一架飞机的成本异常高昂，仅这个项目就申请了六百多项专利，但随着生产规模的扩大，我们将找到更有效的办法来生产所需的零部件。还有四架原型机正在建造中，以供进一步改进，苏霍伊局正在筹划大规模生产。"
 ultravisionary.27.a: "我们将统治天空！"
 ultravisionary.28.t: "SU100项目：部分成功"
 ultravisionary.28.d: "发信人：帕维尔·苏霍伊\n收信人：国防部长切洛梅\n日期：[?global.date.GetDateStringNoHour]\n\n100型原型机的试飞结果既使人鼓舞，又令人失望。机体很不稳定，无法达到预期的高度和速度。飞机的下垂机头需要一个供机组人员使用的潜望镜，因为在超音速飞行时它会挡住飞行员的视线。考虑到飞机的预期成本，我建议停止对该项目的资助。它没能达到预期的希望。\n\n尽管如此，还是有一些好消息要报告：我们的团队已经突破了现有技术的限制，在航空航天领域取得了若干进展。可变后掠翼对我们的军队非常有用，它允许飞机以更加稳定的结构起飞，并在空中收缩掠翼，切换为超音速模式。这项技术和其他类似技术将成为我们新空军的巨大财富。"
 ultravisionary.28.a: "昨天从哪里跌倒，明天就从那里站起来。"
 ultravisionary.281.t: "SU100项目：失败"
 ultravisionary.281.d: "多年前，他曾害怕天空，烈焰与恐惧之源。今天，天空又回到了人民的手中，再也不会有秃鹰飞过。此时此刻，他将驾驭着二十五万磅钛合金与不锈钢，飞到比罪恶的德国人更高的高度。比任何德国拦截机都要快，比任何高射炮都要高。\n\n“我已达到巡航高度。收回后翼。”他耐心地等待着引擎释放能量，发动机发出的嗡嗡声使人愉快。一切都好。在这万米高空、云层之上，他忘却了下面的烦恼，统一战争中不快的记忆也烟消云散。\n\n身后传来机械的摩擦声，让他从遐想中返回现实。操纵杆开始震颤，他感到手中的操纵杆逐渐下压，缓慢而稳定地朝着地面倾斜。“左翼未能收回。尝试复位。”\n\n接着，他感到自己又一次被禁锢起来。面具压住他的脸，飞行服束缚他的身体，飞机就像一个玻璃棺材，横贯在他和无边无际的天空之间。手中的操纵杆平稳、没有反应。重力让他的视野变得模糊，边上蒙上一层黑圈；耳边是金属撕裂的声音。没时间了。\n\n他自由了，漂浮在云端之上。"
 ultravisionary.281.a: "飞机在飞行中解体，飞行员成功弹出。项目终止。"
 ultravisionary.29.t: "陆龟项目：部分成功"
 ultravisionary.29.d: "发信人：总工程师特拉夫尼科夫\n收信人：厂长戈尔丁\n日期：[?global.date.GetDateStringNoHour]\n\n写信给您，是为了告知您陆龟项目行将结束，和关于我们将其投入生产阶段的一些想法。我们对制造出的原型车进行了一些测试，虽说谈不上大获成功，但还是有些许希望。原型车和上次战争中缴获的德国坦克（尤其是虎式和鼠式）存在许多相同的问题，陆龟项目解决了其中的一些，尤其是修复了脆弱的传动系统、减少其过度的燃油消耗，使其总体上能够在更长的时间里维持更高水平的性能。\n\n然而，最初的问题解决之后，其他的问题又纷至沓来。乘员舱的铅衬里、四履带传动系统，和前所未见的圆盘状外形，导致我们不得不在伊热夫斯克机械厂建立一条全新的生产线。此外，维修也是大麻烦，坦克机械部分受到坦克设计的限制，也让野战维修成了不可能。\n\n尽管问题多多，原型车在我们进行的测试和为军事采购官员进行的演示中表现良好，展现出它无惧炮火的能力，且很少发生故障。由于它缺乏与现代坦克对垒所需的机动性，不应大规模装备该型坦克，但它拥有的装甲和火力使其足以消灭任何更轻更小的目标，肯定能成为填补我军战术空缺的重要利器。"
 ultravisionary.29.a: "令人满意的结果。"
 ultravisionary.30.t: "陆龟项目：失败"
 ultravisionary.30.d: "车体内部光线昏暗。眼前弥漫着防辐射服令人窒息的潮气，几乎看不见什么东西。坦克的构造异乎寻常，光线从奇怪的角度反射过来。坦克只有一个入口，所以他需要等待其他乘员。\n\n无线电终于嘎嘎地响了起来。“我们准备好了。”\n\n他伸手去拿发光的操纵件。“希望这次传动系统不会出什么毛病。”按了几个键，引擎就轰鸣着启动了，钢铁和铅组成的外壳向前一倾。“向前移动到第一个位置。”\n\n“灯光出现不正常的闪烁。检查电力。”他操纵着坦克向前，却听见齿轮摩擦，发出抗议。“重新启动电力系统！”后面的人喊道，一阵温暖包围了他。\n\n“乘员舱着火了！”他闻不到烟味，也看不见身后，只看得见前方微弱的光。火焰舔着他的衣服，他摸索着寻找束缚自己的东西，火焰在光亮的舱内飞舞，他感到面罩滴进嘴里，熔化的塑料缓缓燃烧，潮水袭来……"
 ultravisionary.30.a: "由于燃油管路损坏，原型机无法修复。项目终止。"
 ultravisionary.31.t: "三叉戟项目：成功"
 ultravisionary.31.d: "发信人：巴里诺夫上校\n收信人：（-机密-）少将\n日期：[?global.date.GetDateStringNoHour]\n\n三叉戟项目的测试阶段已经宣告结束，其结果远远超出我们的预期。高级工程师科罗波夫的团队克服了我们预期的供弹系统问题，他们采用了一种创新方法，使得枪的三根枪管可以由同一个弹匣进行供弹，士兵在使用此枪时将装一个90发弹匣，而非每根枪管都需要一个弹匣。由于发射后弹壳从弹匣后面抛出，左撇子也可以使用这把枪。这款步枪的射速符合预期水平，大约比我们目前装备的卡拉什尼科夫步枪快3倍，枪膛口径与卡拉什尼科夫步枪一样，7.62x39mm。\n\n测试中遇到的主要问题是后座力，每次扣动扳机击发三枚子弹，后坐力也随之增大三倍。这种步枪也比我们目前装备的标准口径步枪更重，而且消耗的弹药也是标准卡拉什尼科夫步枪的三倍，这给后勤带来了相当大的挑战。\n\n然而，如果能够克服后勤问题，这款步枪将成为一种优秀的前线步兵武器。科罗波夫和我都认为这个设计大获成功，只待至高领袖一声令下，三叉戟团队就可以开始将其投入全面生产。"
 ultravisionary.31.a: "批准生产……再给莫洛特工厂增加些弹药配额。"
 ultravisionary.31.b: "有限采用。我们必须节约子弹。"
 ultravisionary.32.t: "三叉戟项目：部分成功"
 ultravisionary.32.d: "发信人：科罗波夫高级工程师\n收信人：（-机密-）少将\n日期：[?global.date.GetDateStringNoHour]\n\n很高兴向您报告三叉戟项目的项目成果。有一些困难影响了这把武器，使其无法成为普适性的单兵装备。供弹系统经常卡弹，我们的工程师也无法很好地解决弹壳的问题。在经过几次失败的无壳弹试验后，我们决定使用用于卡拉什尼科夫步枪的7.62x39mm步枪弹，如此一来就能相对轻松地整合进我们的供应链中。\n\n由于后坐力剧增，我们建议为其添加一个两脚架，再增大武器的尺寸，为装配一个更加结实的供弹系统留下空间。一旦完工，我们将把这种武器作为一种功能性质的重型支援性枪械投入生产。其较快的射速使其可以在不浪费太多弹药的情况下完成任务，等到我们开始生产之后，它的卡弹率也会大大降低。\n\n这种武器的重量使其无法成为标准步兵装备，但它比我们大多数机枪都要轻，而且它使用弹匣而非弹链，任何使用过卡拉什尼科夫步枪的士兵都能轻松地使用它。总而言之，新武器应该能给我们的军械库增色不少。"
 ultravisionary.32.a: "虽然不是我们想要的结果，但可以接受。"
 ultravisionary.461.t: "新柏林的警亭"
 ultravisionary.461.d: "马丁·鲍曼坐在他的办公室里，思考如何应对东边的苏联。他嗤笑于那些劣等人种的不自量力：如果他们存心想在一百年内战败四次，他又能说什么呢——\n\n什么声音？听上去像是坏掉的警铃。一个蓝色警亭凭空出现在鲍曼办公室中央，里面走出一名穿着衬衫和背心的男人，手里还拿着一顶宽边帽。他看了鲍曼一眼，夸张地倒吸一口气说：“你就是马丁·鲍曼！这个时间点上的德国领导人——现在是几几年啊？一九七二？好像确实是一九七二年。”男人拿出一个红头的银色柱状物，挥了一下。\n\n“你他妈是谁？在我办公室里干啥？”鲍曼质问道，随即咳了几声。他按了下电钮，叫警卫进来。不管这家伙是谁，他肯定不是什么善茬。\n\n“噢！我是博士。想吃软糖吗？”男人微笑道，一只手伸进背心的口袋。鲍曼眯起眼睛：\n\n“哪门子博士？（Doctor who?）你来这里干啥？”\n\n“我就叫博士。哦，对了，你的警卫，呃，不会来了。”鲍曼盯着男人，“我用这玩意关掉了你的电钮。”男人挥舞着手里的柱状物说道，“没空闲聊，是吧？我是来阻止你的，呃…”他环视房间，再看了看窗外日耳曼尼亚的天际线，“这个。大日耳曼国、纳粹党，都是屑，都得灭掉，对不起，马丁。”\n\n鲍曼愣了一下，随即笑了：“哈！所以呢？你在打什么算盘，博士？”\n\n男人叹了口气，说：“好吧，大概我会来阻止你。”他假装敬礼，走进警亭，旋即凭空消失了。鲍曼摇了摇头，继续翻阅档案：苏维埃联邦，领导者尼古拉·卡尔达舍夫，附照片——“我了个大操！”鲍曼大喊道。"
 ultravisionary.461.a: "“就是他！”"
 suslov.1.t: "会议正式召开"
 suslov.1.d: "如果要在共产党总部开会，基本不花什么时间就能开始。在科米共和国时期，由于好开玩笑的日丹诺夫时常允许人们在会前闲聊，有时会议会被推后，显得有些混乱。米哈伊尔·苏斯洛夫对浪费时间的行为无法容忍，一旦时钟敲响，在他开口说话之前，一切窃窃私语都会在他冰冷严厉的目光下消失殆尽。\n\n“会议正式开始。第一件事是确立我国政府的前景规划。过去几个月，我们取得了很大成就，但我们的工作远未结束。我们战胜了分裂分子和法西斯，重新确立了我们对乌拉尔山以西土地的合法统治。但如果我们要重抵苏联旧日边界，我们必须目光坚定，建立建成一个稳定、高效、强大的政府，软弱的沃兹涅先斯基政权就是我们的前车之鉴。”\n\n“为此，我准备了一系列建议，使我们能够在维护国家控制的同时，向俄罗斯人民提供一种比土匪强盗和卖国贼统治下更好的生活方式。一旦完成了这一任务，我们就必须东进，收复西伯利亚的资源和工业。”\n\n“现在请瓦连尼科夫同志向大家报告我军情况。然后就可以开始讨论了。”"
 suslov.1.a: "暗影之主踏入聚光灯下。"
 suslov.2.t: "当下事务"
 suslov.2.d: "“总书记，您说的是什么问题？”波诺马廖夫在座位上动了动身子。即使合作多年，苏斯洛夫也总是令他感到不安。苏斯洛夫平静的目光从来不会从交谈者身上移开，无论是面对最亲密的朋友还是最恶毒的敌人，脸上都波澜不惊。即使科米共和国祸乱四起，他的衣着也是完美无缺、无可挑剔。也许这只是因为他的风度罢了，在最无关紧要的时刻也表现得自信满满、泰然自若。\n\n“总理，是关于进步派的问题。他们不断地敦促我们实施他们想要的改革，声称国家有责任促进被忽视的公民的福利。这在和平时期会带来不便。而在联盟周围群敌环伺的情况下，则非常危险。”\n\n“那么，总书记，您要我怎么做呢？”波诺马廖夫早就知道该听谁的话——苏斯洛夫的计谋往往一针见血，而成为他的棋子也不失为明智的决定。\n\n“我要你接受他们的要求。必须让他们相信我们已经解决了他们的问题。要颂扬进步主义的价值，并具体说明我们是如何达到这些目标的。直到问题消失，或者直到我们不得不适应为止，这些都将是我们的目标。”\n\n“我马上准备一篇演讲。”"
 suslov.2.a: "你们的担忧当然会得到解决。"
 suslov.3.t: "妇女能顶半边天"
 suslov.3.d: "“‘必须进行生产社会化，必须让妇女参加共同的生产劳动。这样，妇女才会和男子处于同等地位。’这是推翻旧压迫制度的首倡者、伟大的革命家，列宁所说过的话。他挺身而出，不是为了男人或是女人，而是为了全人类。我们的苏维埃姐妹不应被当做没脑子的畜牲或是西方资本主义者眼中无关紧要的尘埃，而应与苏联的男人站在同样的位置上。”\n\n“在法西斯入侵黑暗、绝望的日子里，在我们投身西俄罗斯革命阵线的解放战争中，妇女在工厂里工作，在田野里劳作，在为保护我们光荣的民族而战斗。尽管德国法西斯竭尽全力要把我们碾成齑粉，但我们仍然屹立。在俄罗斯妇女的帮助下，我们将战胜日耳曼尼亚的压迫者，在旧俄罗斯的废墟上，我们将建立一个崭新的国家。”"
 suslov.3.a: "也许这样他们就不会再抱怨了。"
 suslov.4.t: "全面建成平等社会"
 suslov.4.d: "那醒目、加粗黑体字的大标题骄傲地站在报纸上的第一排，卡蒂亚困惑地盯着它看。\n\n“万尼亚，我——我搞不懂了。这是啥意思？”\n\n“这不是很清楚嘛——‘[KOM.GetName]高兴地宣布，自苏斯洛夫同志下令调查并纠正妇女在我国的不平等地位以来，我们发现，在社会生活的各个领域，我们已经完全实现了男女平等。资产阶级资本家与暴虐的法西斯把妇女看作家庭主妇和种马，而社会主义社会中的妇女与男子处于平等的地位。我们的调查显示，从高尔基的工厂到巴什科尔托斯坦的田地，情况都是如此。’这不是你从沃兹涅先斯基时代就一直喊着想要的吗？”\n\n“所以你的意思是，我还得谢谢这个公告，是因为这玩意，现在我的邻居吃晚饭的时候不满意就不打他老婆了？妇女被送进工厂之后，她们会受到那些告诉她们该怎么做的男人的正确对待？你觉得这玩意有啥用？”\n\n“这让我们可以集中精力重建苏联，卡蒂亚！党允许女性和男性一道工作来重振我们的国家，而你却在这里歇斯底里，只晓得散播些反政府言论——”\n\n“你真他妈没救了，万尼亚。”她把报纸塞回他手里，气冲冲地走了，留下一个迷惑不解的男人。"
 suslov.4.a: "是什么搞得她这么沮丧啊？"
 suslov.5.t: "改革各ASSR"
 suslov.5.d: "认识到生活在我国境内的各民族有一定程度的民族自决的需求，一批共产党官员向政府提出了建立新的鞑靼苏维埃社会主义自治共和国的计划，为忠于政权的鞑靼人提供更多的代表权、自治权和认同感。我们相信这种自治可以帮助我们更好地管理领地的各个地区。\n\n该提案已提交政治局，政治局委员对此反应不一，但中央委员会委员普遍表示同意，并批准在我国境内建立新的自治共和国——鞑靼苏维埃社会主义自治共和国，隶属于中央政府。"
 suslov.5.a: "明白了。"
 suslov.6.t: "新员工"
 suslov.6.d: "最近，我们的政府新招了一批经济规划师来帮助我们提高经济效率，他们那些颟顸无用的前辈则被统统辞退。他们已经开始工作，拿出十二分的热情，前往各地调查我国工厂的生产效率，收集各种资源和材料的原始生产数据。\n\n那些同僚用卑劣的眼光怀疑地打量着他们，质疑他们的出身和他们在工厂存在的意义。而当那些人使着锤子敲打金属、或用螺栓将发动机和机械臂连接在一起时，我们派出的调查员则用冷酷的目光审视着他们。很多工作场所都出现了化名的现象，若不加以干预，必然会引起争议。"
 suslov.6.a: "明白了。"
 suslov.7.t: "对社会主义的承诺"
 suslov.7.d: "近日，一名从萨马拉（即那个和法西斯同流合污的政权）侥幸逃脱的平民，应一家日间广播电台的邀请接受采访。其相关采访内容不论是在国内，还是在国外都能及时收听。他们试了试麦克风后，主持人向他们问了好，并询问了他们向北逃离的过程。他们讲述了沿途可怕的极寒，以及如何逃脱土匪和杀人犯的故事。\n\n最后，主持人谈到了有关俄罗斯社会主义事业的话题，以及这对受访者意味着什么。受访者静下心来好好思考了这个问题，然后他自豪而大胆地表达了仰慕之情，尽管我们长期生活在法西斯的残酷教化之下，却依然能保持着对马克思和列宁信条的坚定信仰。此外，他还详细讲述了很多在萨马拉居住的人也有着相似的信仰。不幸的是，他们没能逃脱法西斯匪徒的恐怖统治。\n\n伴随采访的结束，电台主持人向他致谢，同时询问他是否还有什么要告诉那些居住在西俄罗斯地区的人民。受访者清了清喉咙，用他那怯生生的声音，敦促人们对于社会主义的红色火炬保持信念，哪怕身居最为肮脏野蛮之地。因为红军也会很快来解救他们，就如拯救他那般。受访者在强调了这一信念之后，主持人在结束采访前再一次致谢，并按时间表继续播送下一个听众所期盼的广播节目。"
 suslov.7.a: "明白了。"
 suslov.8.t: "你犯了错误"
 suslov.8.d: "“欢迎，伊格纳季耶夫同志。坐吧。”\n\n官员在米哈伊尔·苏斯洛夫面前那张硌屁股的钢椅上坐了下来。总书记依然忙着手头的工作，在书桌上写着信件。\n\n“伊格纳季耶夫同志，你可知道我为什么要把你叫到这里来么？”苏斯洛夫低着头，一边奋笔疾书，一边问道。\n\n“总书记，我不知道哇。”\n\n反应花了几秒钟，但那不自然的长时间停顿让人感觉更久。“总书——”\n\n“伊格纳季耶夫同志，你的著作引起了我的严重关切。我非常担忧，你在书中提倡的思想极不可取，违反革命原则。我希望你能立刻自我纠正。你是最高苏维埃的代表，要有个代表的样子。党、新苏联和我自己都不会容忍这样的反对意见。很显然，你犯了幼稚病，产生了一些错误，你要去重新熟悉列宁的原则。我说明白了吗？”"
 suslov.8.a: "明白了。"
 suslov.9.t: "茶歇"
 suslov.9.d: "灯光昏黄的餐厅里，人们窃窃私语。阳光找到一条小缝，费尽了力气从百叶窗里挤了进来。下午三点，人流涌动，破落的木地板在服务员的高跟鞋下吱呀作响。她们在顾客和员工间穿行着，像一只只蝴蝶。“拿去！”女服务员把一个大托盘搁在桌上，上面摆着八杯酽茶。\n\n西装革履的同志先一步到了。然后进来的是衣冠整齐的同志，最后是衣着光鲜的同志。他们一齐拿起茶杯。“好茶。”某个人说道。\n\n“相当不错。”另一个人吐出四个字，一边用汤匙搅着杯中的褐水。桌上人都缄默不言。\n\n终于，某个人打破了这寂静，“确实很好，和党的方针没有太大偏差。”桌上人纷纷点头，表示同意。\n\n“我的茶有点苦，”一位桌上人尖声说，“煮得有点老了。”\n\n所有人都齐声表示肯定。大家似乎又形成了某种共识，这茶煮得有点老。“那我叫服务员来好吗？”\n\n“不，不，不。老板不喜欢别人抱怨，他会把我们赶出去的。”桌上人低声表示同意。于是他们抱怨，但依然呷着茶。"
 suslov.9.a: "老板一走，我们就再试一次。"
 suslov.10.t: "待改进的余地"
 suslov.10.d: "佩尔谢同志用力地拉了拉他的衣领，该死，屋子里实在是太热了。他用手帕擦了擦他汗涔涔的额头，漫不经心地把那份文件扔在了桌子上。没用。在他今晚能在工作上取得什么进展之前，他得先喝上一杯。阿尔维兹把椅子向后推开，径直向着厨房走去。路程并不长，只是从公寓一头走到另一头罢了。但仅仅是离开他的办公桌，就能让他感觉浑身自在。然而，美中不足的是：他得路过那里。\n\n佩尔谢走向橱柜，取出了柜子里的好酒。在此期间，米哈伊尔·苏斯洛夫的画像一直在目不转睛地盯着他。“又开始怠工了？”画像似乎在责问他。“我对你的期望可不低，佩尔谢同志。”阿尔维兹拼命地摇了摇头，把这一切从脑子里甩出去。一切都会好起来的，即使那些报告似乎并不成功，但也不至于让人大跌眼镜。这意味着依然有待改进的余地，毕竟苏斯洛夫同志曾一直穷尽一切要求进行改进，不过是通过坚持正统方法来进行。对他来说，二者缺一不可。\n\n阿尔维兹蹒跚着回到办公桌前，桌上，墙上，全是报告，堆积如山的文件也摇摇欲坠。他深吸一口气，之后呼出，扑通一下坐在椅子上，戴上眼镜，读着文件顶部的黑体字。"
 suslov.10.a: "萨马拉发生了严重的工业事故。"
 suslov.11.t: "左翼斑斓"
 suslov.11.d: "“社会主义经济是唯一一个既人道又高效，而且在实践中亦是如此的经济。”阿尔维兹·佩尔谢用一只汗涔涔的手调整讲台上的麦克风。他了解经济，至少他能讲的头头是道。他的工作是分析市场并使之符合工人的最大利益。相较于付诸实践，阿尔维兹更喜欢向任何愿意倾听的人分享自己的知识。\n\n在瑟克特夫卡尔公共服务与行政学院讲话时，佩尔谢同志大步走上讲台，着重阐明了苏斯洛夫同志所采用的社会主义制度的优越性。不过这位经济学家不太擅长应对跟他唱反调的人，毕竟他天天都和唯唯诺诺的人打交道，而他自己亦是如此。\n\n“佩尔谢同志，”一个学生问道，“难道我们不应该坚持布哈林同志打下的根基吗？我知道他有很多缺点，但他还领导了振兴西伯利亚的计划。从东方传来的小道消息中我们得知他的一个项目已经取得了成就。”\n\n阿尔维兹紧紧抓住讲台，手指关节发白，“在这一点上，我承认你所说的。向死气沉沉的东方注入生机，布哈林同志自然是功不可没。不过，我必须提醒你们。我们此时身在何处？我们并未栖身旧日的苏联，而是这个崭新的苏联。这只是一个关于可持续发展的问题：长期与短期之间的矛盾。社会主义斗争绝不能在西伯利亚或俄罗斯本土结束，它必须不断发展，而非停滞不前！”"
 suslov.11.a: "“如此，我们必须要从西伯利亚计划中习得教训……”"
 suslov.11.b: "“的确，我们必须要从布哈林的民用发展中取得灵感……”"
 suslov.12.t: "监督规划"
 suslov.12.d: "弗拉基米尔·尼古拉耶维奇坐在办公桌前，身边放着一小杯刚泡好的茶，他想知道自己是怎么来到这里的。他的父亲死于塞瓦斯托波尔，他的母亲死于西俄战争的动荡，他的兄弟和侄子刚刚死于三年前席卷他们村的肺结核。\n\n他为什么会坐在办公桌前，眼睁睁看着同事对同一份计划仔细分析研究了三四次，现在却要为这些人当中的任何一个人讨个公道呢？说实话，他自己也不知道。但正因如此，他成为了一名共产党员。上级知道他们在说什么。如果他们想对计划进行三次检查，以确保党内没有任何事物会威胁革命，弗拉基米尔乐意奉陪他们。\n\n他脸上露出冷冰冰的微笑。谁知道呢，也许他能活着看到德国人卑躬屈膝。"
 suslov.12.a: "不是所有人都是领导者，但是这并不意味着他们无足轻重。"
 suslov.13.t: "尊敬农民"
 suslov.13.d: "塔尔加特·加齐耶夫不是什么一言九鼎的大人物。哦，你说他已经升了官，当上了基层党组织的执行秘书，那当然。但这位置也不算特别重要，因为那个基层党组织也就只有大概二十来个人而已，不到科米共产党党员数目的千分之一。不过他的工作干得不错，上级发来命令的时候，他总能全身心地投入进去，把事情干好。\n\n比如现在，上头交给他一堆勋章，让他把这些奖励发给那些表现出色的农民，主要是为了表彰他们为社会主义建设做出的贡献。显然，党的领导人想要以此强调他们为真正共产主义的生存或其他什么东西做出的努力和其中的意义。塔尔加特对此并不在乎，他有工作要做。\n\n他身边参差不齐的队伍里站着、面对镜头的人，是一群奇怪的人。大部分是年轻妇女和鬓发斑白的男人，他们面无表情，为信念而行的多年劳作让他们伤痕累累。还有一个小男孩，他孤身一人阻止了一场大火，差一点就烧到谷仓。塔尔加特把奖章递给男孩，轻轻拍了拍他的肩膀，并向他保证，党为他的所作所为感到骄傲。那天晚上，塔尔加特躺在床上，他并没有梦到那个洋溢着阳光微笑、脸上挂着烧伤疤痕的男孩。但他想着，等他醒来之后，他一定要给党的高层写张便条，好让那个男孩长大成人之后能在党内迅速晋升。"
 suslov.13.a: "为了更伟大的事业，我们无私奉献，只为让我们的子孙过上更美好的生活。"
 suslov.14.t: "黄金"
 suslov.14.d: "“黄金。为一种除奢侈品与电子产品外几乎没有任何用途的金属，有多少人为之前仆后继？”\n\n阿尔维兹·佩尔谢坐在椅子上，思索着能稳定卢布的措施。之所以开始货币改革，主要是为了要让卢布能够用于对外贸易，而为了对外贸易，应尽可能让卢布保持稳定。经济学书籍中最古老的手段是将货币与我们的黄金储备挂钩，虽然黄金储备稀缺，但应该足以稳定价格。下一步是打造固定汇率体系，主要是为了避免有些人从中作祟，同时还能防止通货膨胀。夜色已深，但不知什么事让佩尔什无法入睡。他稳定卢布的努力是否值得？最终，钱会失去它所有的价值，随着苏联工业的发展越来越有组织，更多的人会认识到钱本来的面目：不过是一张印着墨水的纸。\n\n不。他确信，在五十年左右的时间跨度里，这将成为现实；但目前没有安全地过渡到无金钱社会的办法。不过，我们每迈出一步，这一天就会变得越来越近。"
 suslov.14.a: "我们必须去做。"
 suslov.15.t: "为了亲人的教育"
 suslov.15.d: "校图书馆里，学生们扎着堆。和每一个上学日一样，他们挤在图书馆里的同一个地方。这里，远离课堂的喧嚣，是一个只属于他们自己的小小空间，让他们可以去完成迄今为止接受的最大话题与任务：研究、探索俄国革命之父，弗拉基米尔·列宁的思想。\n\n在年轻的克利缅特眼里，这算是个困难的工作。翻来覆去、没完没了地阅读那几十本关于先锋党的地位、关于无产阶级专政的建立等等，各种各样的大部头。这不算什么，最使人疲累的是列宁本身。从他在辛比尔斯克出生，到他在圣彼得堡度过的那些岁月，再到他多次入狱，他在一战期间倡导世界革命……至少十月革命很快就要在他们的研究中出现了，所以他勉强还能读下去这些。\n\n为什么克利缅特没有把这些陈旧岁月抛到脑后，而是继续锲而不舍地阅读学习呢？原因有两个。首先是他的朋友们。他们比他更热爱共产主义，也在这个任务上投入了更多的精力。但他们并没有就此与克利缅特分道扬镳，他们逗他笑、同他一起嬉戏打闹、相互恶作剧，但最重要的是，他们让他感到自己是一个完整的人。放学后，他向他们简短地道别；直到第二天，他脑子里都会惦记着他的朋友们。\n\n这个少年并不关心那位老布尔什维克，但那个人却是他如此努力学习的最大原因。他的家庭早已在战争的摧折中支离破碎，从在西方战争中被德国人打倒的父亲，到在战争中被德国人夺去生命的堂兄弟和老朋友，最后只剩下一个因为失去亲人而受到精神创伤，整日酗酒的叔叔。他一回到家里，就会看见沙发上一片狼藉，而他一走近沙发，沙发上躺着的人就会立即起身，给他一个大大的拥抱。他的叔叔在失去除了克利缅特之外的所有之后，转向了列宁的理想。当他的叔叔知道他正在研究列宁本人时，他面露喜色，喜悦之情洋溢于外——那是克利缅特记忆中，他第一次流露出真正的快乐。他知道，他不能让家人失望，那是他唯一的家人。"
 suslov.15.a: "叔叔，为了你，我会出人头地的。"
 suslov.16.t: "培养"
 suslov.16.d: "“亲爱的同学们，这是一台车床。”\n\n罗曼出生在普列谢茨克附近一个贫穷的农民家庭。此刻，他正在一所新开办的职业技术学校里，上他的第一堂课。罗曼七岁就上了当地小学，展示了他在技术科学——主要是数学和基础物理——方面的天赋。在近百名申请者中，罗曼挤在第一批。技术学校对他来说是个机会，提高自己，帮助家人和国家的机会。\n\n“你们都不知道这玩意是干啥的、这玩意有啥用、这玩意在工厂里待着有啥意义。但这就是你们来这儿上课的原因，不是嘛？所以，让我们从头开始学起……”\n\n在把车床的所有功能、主要部件以及更多的东西写进他的笔记本后，罗曼的手有点累。那台机器看起来不像是来自这个世界的东西，反而像是某种铁与火铸成的歌谣。他们的老师说，普列谢茨克的一家工厂有十二台这样的机器呢！罗曼认真听讲，努力记下每一个细节。他已经规划好了未来——一个自豪的工人、一个国家的脊梁、一个顶天立地的男子汉。"
 suslov.16.a: "有热情是好事。"
 suslov.17.t: "致俄罗斯最聪明的年轻人"
 suslov.17.d: "一栋熠熠生辉的新大学楼落成了，这座大学的管理者们无不为他们对祖国学术界复兴所做出的贡献而感到自豪。学生们得知知名化学家尼古拉·谢苗诺夫有兴趣与大学生们交谈的消息后，安排了一连串活动和座谈会以迎接他的到来。虽然中途遇到一些困难，但他们为之所作出的努力顺利地得到了回报，与谢苗诺夫见面的日子终于到来了。演讲当天，报告厅挤满了学生，他们有的抱着对科学的兴趣，有的则是在政府大力宣传的吸引下到来——政府很乐于对他们在科研上所获得的进步进行展览和宣传。在谢苗诺夫走上演讲台的时候，会场瞬间沸腾了。\n\n“首先，我要感谢所有与会者的到来。你们的到场印证了我们这么多年努力的成果，固然我们这一代人经历了种种属于我们这一代的困难，但对你们——这些从未见过和平年代俄罗斯的年轻人来说，能够在对抗如此多国内外难题的情况下，实现这么多成就，无疑是非凡的。你们这一代的化学家和工程师，作家和艺术家，以及科学家和其他各种领域的学者，将成为带领苏维埃人民稳步重归世界舞台的中流砥柱。我们这代人没能把联盟继续维系在一起，而你们，只要一直带着创造更美好明天的梦想，坚持努力下去，一定能将苏联建成世界强国。”\n\n谢苗诺夫的演讲持续了大概一个小时之久，观众们情绪相当激动，以至于会方不得不数次要求他们暂时停下掌声。能够看出来，观众们的心中都充满了乐观和希望，无疑，在场的每个人都认为这场演讲取得了巨大的成功。"
 suslov.17.a: "年轻人真是十分特别。"
 suslov.18.t: "一切敌人"
 suslov.18.d: "除西伯利亚与莫斯科之外，整个俄罗斯都掌握在我们手中，此时的苏斯洛夫可被称为俄罗斯历史上最伟大的社会主义者之一。苏斯洛夫和苏俄战胜了所有挑战，击败了修正主义者、资本家、法西斯，等等等等。俄罗斯强大的军队屹立西方，现代化的兵锋不断向前迈进。生产与工业引领着俄罗斯全速前进，集体化解放了俄罗斯的穷人与农民。\n\n然而，苏斯洛夫知道，还有很长的路要走。西伯利亚政府阻碍着革命和实现真正社会主义的道途，压迫着每一个工人与农民。与此同时，德国人却安卧西侧，谋杀、奴役那些反对他们的人。日本则占据远东大部——其中就有符拉迪沃斯托克，拿走了俄罗斯的工业和资源。\n\n苏斯洛夫俄罗斯的所有敌人，都一定要被打败。只有如此，联盟才能得以存续，社会主义才能得以成功。"
 suslov.18.a: "前方长路漫漫，吾等义不容辞。"
 suslov.19.t: "保卫联盟"
 suslov.19.d: "西伯利亚现在由我们掌控，我们必须要处理前政府留下的烂摊子。秘密组织、间谍和游击队仍在西西伯利亚作威作福，威胁着我们的驻军。正因如此，我们也很难治理该地。派遣更多的安全部队对于维持该地区的秩序，并摧毁那些前政府残余很有必要。\n\n我们下辖的间谍将追踪西西伯利亚情报部门的残余，消除他们构成的任何威胁。我们要确保新控制的领土上的任何重要人物都受到监督，确保他们不会做出任何对我们不利的事情。更多的部队将被调往西西伯利亚，以追查任何存在的秘密组织，并消灭其成员。\n\n把游击队赶出他们的藏身处也是军队的工作，将军们确信这些人不会成为长期威胁。东部最终会平静下来，并形成凝聚力。"
 suslov.19.a: "革命之敌命不久矣！"
 suslov.20.t: "遗留"
 suslov.20.d: "尽管我们付出了努力，黑色联盟与斯大林主义者的残余依然存在。如果要稳固我们在西伯利亚的统治，就必须肃清这些组织。他们非常弱小，只需情报部门和军队抬抬手指，便会消失无踪。\n\n有人认为我们可以整合斯大林主义者的残余势力，但苏斯洛夫知道他们会对我们的政府图谋不轨。他们的权力欲永远得不到满足，所以他们必须和黑色联盟一起被消灭。只有这样，革命才不会被修正主义者或极左派所终结。"
 suslov.20.a: "清除所有关于他们的事迹！"
 suslov.21.t: "面试"
 suslov.21.d: "亚历山大·帕纽什金习惯清早起来工作，这是为米哈伊尔·苏斯洛夫工作的时候养成的习惯。然而，许多被挑来帮助管理西西伯利亚州的人选起得都不怎么早——十八个人里只有十四个人一清早就来了。谢天谢地，比起苏斯洛夫，他可有耐心多了。\n\n问题很简单——但也具有迷惑性。“你有什么才能？”亚历山大对着面前那个头发有点儿少的男人发问，一边抽出一张表格。“我对革命的忠诚，体现在我为革命做出的卓越贡献上——”他一边说，亚历山大一边迅速掏出了文件。\n\n“谢谢。我们会尽快给您回电话。下一个。”他打断那人的话，可怜的秃顶男赶忙逃了出去，进来一个又瘦又高、面带微笑的军官。除了回答问题，他很少说话——不健谈。这人可能不错，如果足够忠诚的话……\n\n“据报告说，你常和酒鬼和女人在一起。真的吗？”当第三个人停下来时，他问道。“如果我要代表人民，我就得知道我代表的人民都是谁吧！”听见这回答，亚历山大微微眯起眼睛。\n\n“我们会给您回电话的，同志。”"
 suslov.21.a: "希望能在这堆人里挑出个能用的…"
 suslov.22.t: "苏斯洛夫总书记谴责德国帝国主义"
 suslov.22.d: "出自俄罗斯的东西罕有价值，这条公理似乎仍然成立。西俄罗斯新统一政府的总书记在瑟克特夫卡尔发表公开讲话，谴责我国是一个“剥削他国的帝国主义政权”。他滔滔不绝地宣讲，声称我们的外交政策是“给自由国家套上德国的狗链”，以及第二次世界大战是如何“满足资产阶级矛盾的物质利益”的。最后，他呼吁受压迫的欧洲人民团结一致，并表示在俄罗斯无产阶级从我们的控制中解放出来之前，他的政府绝不罢休。"
 suslov.22.a: "劣等人的看法无关紧要。"
 suslov.23.t: "苏斯洛夫总书记谴责美国帝国主义"
 suslov.23.d: "自第二次世界大战以来，有关俄罗斯的消息总是稀缺且缺乏可信度。俄罗斯大地上，各种联盟、派系和意识形态群雄争霸，简直就是个信息黑洞。然而，目前似乎可以确认的消息是，一股新的力量在俄罗斯慢慢崛起，而且他们还是一股反对美国的力量！\n\n今天，苏维埃社会主义共和国联盟总书记，米哈伊尔·苏斯洛夫，向世界发表了一场公开演讲。苏斯洛夫谴责我们在国外的维和行动与发展倡议，他说：“不管是‘自由民主主义’又或是‘民族社会主义’，其形成原因并无不同，因此其造成的后果也别无二致。帝国主义虽有许多不同形式，但没有哪种帝国主义的破坏性比得上德国，也没有哪种帝国主义的潜伏性和欺骗性比得上美国。”"
 suslov.23.a: "他算老几！？"
 suslov.24.t: "苏斯洛夫总书记谴责日本帝国主义"
 suslov.24.d: "有关西俄罗斯乌拉尔地区的可靠消息总是寥寥无几。但目前似乎可以肯定的是，有一股力量已经在该地巩固统治，并在国际上拥有相当的影响力。他们对我们不屑一顾，实乃耻辱。\n\n苏维埃社会主义共和国联盟总书记宣称我们的帝国是一个非法国家。他说：“日本帝国实际上就是在赤裸裸地在践踏东亚人民与生俱来的权益，但它还要装作与惨遭无情压迫的东亚人民携手并进。至此，可以说日本帝国是一个德式帝国主义与美式帝国主义的结合体：法西斯极权政府掌控国家权力机关以镇压民众，同时还要装出为附属国谋取最大利益的样子。哪怕是美国与其傀儡间那种假惺惺的关系都比此种丑行好上太多。”"
 suslov.24.a: "狗熊掴旭日……不过徒劳罢了。"
 suslov.25.t: "苏斯洛夫总书记寻求战略调整"
 suslov.25.d: "自第二次世界大战以来，有关俄罗斯的消息总是断断续续且缺乏可信度。俄罗斯大地上，各种联盟派系和意识形态群雄争霸，这简直就是一个信息黑洞。然而，目前似乎可以确认的消息是，一股新的力量在俄罗斯慢慢崛起，而他们可能有兴趣与我们合作。\n\n新生的苏维埃社会主义共和国联盟总书记，米哈伊尔·苏斯洛夫，亲自致电白宫，赞扬美国迄今在遏制法西斯主义蔓延的努力。他认为，俄罗斯若能拥有一个经济实力和军事实力与美国相当的盟友，一起对抗法西斯，这将是莫大的荣幸。尽管我们两国间存在明显差异，但苏斯洛夫声称，这些差异大可忽略，因为我们两国之间有更重要的共同利益——也就是一劳永逸地消灭盘踞欧洲的纳粹。"
 suslov.25.a: "总书记，您的字词掷地有声。"
 suslov.26.t: "国际先锋队"
 suslov.26.d: "苏联是第一个拥抱工人革命的国家，所以我们绝对有理由领导世界各国革命。随着西俄罗斯的收复，我们再次成为世界上最强大的社会主义国家，而我们则应该承担起全球革命先锋队的责任。纵观世界，无产阶级时刻渴望着自由，但法西斯分子和资产阶级却时刻在压榨着无产阶级，我们决不能允许这种压迫继续下去。苏联将支持全球的社会主义运动以及共产主义运动，无论它们是以合法政党还是地下组织的形式展开。从哈瓦那到伦敦再到非洲中心，每个国家英勇革命者都会将苏联视为最好的盟友，因为他们知道我们靠得住，且愿以阶级团结之名与他们站在一起。\n\n现今的各大国家都不会同意我们的宣告，这是因为他们从来都不愿自己的旧秩序被革命打破。他们只会认为我们在干些不光彩的事情，在支持恐怖分子和激进分子。只有我们知道真相——对压迫者而言，自由战士就是恐怖分子。这虽是常识，但对依靠旧社会秩序才能维持荣华富贵的人而言，似乎还是有些极端。法西斯分子没能粉碎1941年的革命。工人阶级的斗争永不停歇，而如今无产阶级革命的伟大舵手，苏联，已经回归，它应该引领全世界的人民夺得自由。正如马克思一百多年前所写的那样，革命是不可避免的，而它现在已经指日可待。"
 suslov.26.a: "全世界工人们，联合起来！"
 suslov.27.t: "按部就章"
 suslov.27.d: "首届全联盟共产党代表大会正如苏斯洛夫所设想的那样辉煌夺目。代表们在人群的掌声中入场，演讲稿如期宣读——一切都在按部就班地进行，没有一丝修正主义或偏离正轨的迹象。事实上，这有点无聊——过去有很多互动，像是全场洋溢的激动，以及轰动各方的混乱。\n\n不，他更喜欢这样。当喧闹声使他短暂地从回忆中恢复过来时，他又开始注视着代表们，并做着笔记：一个声音洪亮的完美发言人，还有两个并排站好，好似一个模子里刻出来的代表——不过其中一个人在迎合人群，另一个人则保持沉默，像鹰一样注视着周围的每一个人，包括他的兄弟。\n\n在场的所有人都是在此刻被选定的，他们都在扮演着自己的角色，就好像米哈伊尔亲自在操纵这场木偶戏一样。除了一个小小的修正，或者一个单独的声明，苏斯洛夫几乎没有发言，只是默默注视着大会的进展，这台运转良好的机器为未来的大会应该如何运作提供了一个光辉范例；尽管还有很多工作要做。"
 suslov.27.a: "水到渠成。"
 suslov.28.t: "论党内普遍的不正当影响"
 suslov.28.d: "对苏斯洛夫来说，久坐于办公桌前直到深夜，反思白日所做之事并将思绪记录于纸上已是习惯成自然了。而最近，他所关注的是布哈林领导下的苏联的最后时光，那个党争不断的年代，他的同志们失败的原因。苏斯洛夫冷着脸止不住地思考着，究竟谁该为因内部不和而导致的失败负责？\n\n米哈伊尔·苏斯洛夫在脑海中审视着一个个名字：拉扎尔·卡冈诺维奇、列夫·托洛茨基、维亚切斯拉夫·莫洛托夫。这些人都曾置身于苏联内部的派系冲突之中，通过支持一个候选人登上苏联总书记之位，从而巩固自己的地位又或者在苏联和她的人民最危急的时候煽动起冲突：在列宁死后的早年间，托洛茨基就曾是苏联内部冲突摩擦中的一部分，他奢望登上总书记之位，但最终输给了布哈林。而卡冈诺维奇和莫洛托夫则是斯大林的跟班狗，为斯大林登上宝座同样努力着。苏斯洛夫本人要不是党的重要一员的话，他会将自己从这堆名字中删去，他对境外势力时刻保持警惕，而这些却不是他妻子所关心的事。\n\n当苏斯洛夫继续动笔的时候，他的脑海中慢慢地浮现出了一种认知，一个个单词由笔尖流淌而出。\n\n“虽然现如今我党团结一致且不可分割，但如果说我党一向如此的话却显得有些无知了。我注意到，过去某些党员的不当行为，如卡冈诺维奇，托洛茨基和莫洛托夫，可能是由于反对列宁思想的境外势力影响所致。\n\n我们称其为国际银行家，是资产阶级外表下的锡安主义分子，是其毫无祖国地在世界范围内游荡的典型表现。其作为颠覆分子的性质显而易见，卡冈诺维奇、托洛茨基和莫洛托夫的反苏联行径，与锡安主义分子紧密相连，最终流露出对外国资本主义组织的倾向性。”"
 suslov.28.a: "反犹主义是傻子们的社会主义。"
 suslov.29.t: "《关于在动物和机器中控制和通信的科学》"
 suslov.29.d: "“总书记，您会看到我们的努力终于结出了成果，要是您愿意的话，这将成为一个通向未来的窗口。”\n\n这位老党员似乎很热情地说道，随后带着一脸冷漠的苏斯洛夫穿过了一个看似迷宫的地方。几分钟后，这些共产党员发现自己身处一间光线很差的房间，老人好像找不到电灯开关。最后，在摸索了好一阵子后，电灯终于打开了，一件东西立刻吸引了米哈伊尔的注意：一个层层构建的巨型金属框架，一排排的按钮穿插其中，各式各样的电子部件安装在机器表面。\n\n“它真是巧夺天工。很不错，这项技术前无古人，后无来者，贯彻着纯粹的苏式设计理念。它综合起来的多种功能肯定会给我们的行政事务带来好处，甚至对其他事务可能都助益颇多。”\n\n他腼腆地端详着苏斯洛夫的脸，试图从中看出一丝情绪，一丝和他在旁人面前摆出的、冷若冰霜的脸孔不同的情绪。然而，总书记还是一如既往地沉着脸，思考这一突破对党、对党的官僚机构、对党的未来意味着什么。"
 suslov.29.a: "一扇向未来敞开的窗户。"
 suslov.30.t: "蔓延周身的恐惧"
 suslov.30.d: "再一次地，苏斯洛夫回忆起过去几周发生的事情。深深的思绪萦绕在他的脑海，一种令人毛骨悚然的恐惧令他夜不能寐。虽然共产党已经掌权，米哈伊尔依然在党内团结和忠诚的问题上存有怀疑。山头主义威胁着党的生存，而更糟糕的是，一些党员可能存在修正主义倾向，这可能会破坏他为维护党内团结所做的努力。\n\n若你望着他的脸，你只能看见一个严肃的男人，铁面无私、无动于衷。尽管苏斯洛夫一直努力维护自己的形象，他依然是一个人。这一切的一切，不禁让他开始思考，他为苏联引入民主集体统治的想法和为之付出的努力是否会取得成功，还是会像他之前的许多人一样失败，沦为历史的一个注脚。"
 suslov.30.a: "只有时间会告诉我们结果。"
 KOM_com_generic.21.t: "北方舰队重生"
 KOM_com_generic.21.d: "船只滑过海岸，冲进白海寒凉的水里。虽然规模不大，但它们意味着北方的军事局势发生了根本的变化。\n\n俄罗斯海岸将不再是U艇和芬兰巡逻队的地盘。在那浪打海岸之处，他们再也不能任意妄为、自由支配一切了。我们将重建北方舰队。在北方海域巡逻的船只上，红旗再次飘扬。任何想要通过这条通道的法西斯分子，都会被我们打得屁滚尿流！"
 KOM_com_generic.21.a: "法西斯海盗逃不出红海军的手掌！"
 KOM_com_generic.22.t: "陌生来客"
 KOM_com_generic.22.d: "“马尔蒂，早上好啊。”\n\n“早啊，萨莫。”\n\n“我，啊，今早上我看到港口那里有条船，居然挂着苏联的国旗。这是咋回事？”\n\n“哦，那个啊？我也不知道。我只知道他们来这儿的法子是合法的。昨晚上我在酒吧里碰见几个毛子水手，应该不是啥巧合。”\n\n“啊哈！我早就说了他们肯定会抢在别人前头来找我们的酒！”\n\n随着俄国船只开始出现在这座城市的港口，这样的对话在整个赫尔辛基变得司空见惯。这些船只引起了不小的轰动，因为它们上次在芬兰水域出现已经是很多年以前了。人们的反应不一，从关注到冷漠，但所有人都知道，这些陌生的来客是时代变革的无声先驱。\n\n显然，俄罗斯巨熊正从沉睡中苏醒，所有的邻国都会以这样或那样的方式感受到冲击。"
 KOM_com_generic.22.a: "希望他们会守规矩。"
 KOM_com_generic.23.t: "心怀善意，自俄而来"
 KOM_com_generic.23.d: "外交部今天收到了一个有趣的提议。新建于西俄罗斯的共产主义政府向我们发出了一个充满善意、附有慷慨提议的信息，我们最好考虑一下。\n\n他们要求我们承认他们的政府是俄罗斯的合法政府，并允许他们在英国领土上建立官方大使馆。作为交换，他们愿意向我们提供武器和弹药，以帮助我们继续争取独立。我们该怎么做呢？"
 KOM_com_generic.23.a: "欣然接受！"
 KOM_com_generic.23.b: "时机未到…"
 KOM_com_generic.24.t: "[ENG.GetNameDefCap]同意！"
 KOM_com_generic.24.d: "好消息！[ENG.GetNameDef]政府已经同意了我们的条件，并允许我们建立一个外交大使馆。此外，他们还正式承认我国政府是苏联遗产的合法继承人。\n\n为了履行承诺，我们将尽快开放贸易，以便尽快为他们的武装力量提供武器。"
 KOM_com_generic.24.a: "为我们的[ENG.GetAdjective]同志干杯！"
 KOM_com_generic.25.t: "[ENG.GetNameDefCap]拒绝了我们的提议！"
 KOM_com_generic.25.d: "坏消息，尽管我们满怀善意，[ENG.GetAdjective]还是拒绝了我们的条件。他们声称，目前他们的局势不太稳定，暂时无法接受任何外交提议，除非等到局势好转。至少他们的借口是这样……"
 KOM_com_generic.25.a: "吃亏的是他们。"
 KOM_com_generic.26.t: "俄罗斯传来的联系"
 KOM_com_generic.26.d: "作为我国外交关系建设的一部分，我们已与刚刚摆脱德国枷锁的挪威人接洽，请求挪威在外交上承认我国是俄罗斯的合法政府和旧苏联的继承者。挪威的承认将有助于加强我国在国际舞台上的合法性，而且可能会有利于我国处理其他分裂国家的问题。"
 KOM_com_generic.26.a: "当然。"
 KOM_com_generic.26.b: "算了。"
 KOM_com_generic.27.t: "在挪威的成功"
 KOM_com_generic.27.d: "大好消息！挪威政府同意了我们的合作提议，并正式承认我国为苏联的合法继承者，是正统俄罗斯政府。我方外交人员已经准备在奥斯陆设立使馆，政府也享受着外交承认带来的好处。"
 KOM_com_generic.27.a: "完美。"
 KOM_com_generic.28.t: "在挪威的失败"
 KOM_com_generic.28.d: "坏消息，挪威政府没有承认我国，称我国政府存在某些说不清道不明的问题，他们认为真正合法的政府在西伯利亚或是别处。这使我们争取外交承认的进程大幅受挫，严重影响了其他方面的外交工作。"
 KOM_com_generic.28.a: "可惜。"
 KOM_com_generic.29.t: "俄罗斯传来的联系"
 KOM_com_generic.29.d: "作为我国外交关系建设的一部分，我们已与瑞典接洽，请求瑞典在外交上承认我国是俄罗斯的合法政府和旧苏联的继承者。瑞典这一广受各国欢迎的国家的承认将有助于加强我国在国际舞台上的合法性，而且可能会有利于我国处理其他分裂国家的问题。"
 KOM_com_generic.29.a: "当然。"
 KOM_com_generic.29.b: "算了。"
 KOM_com_generic.30.t: "在瑞典的成功"
 KOM_com_generic.30.d: "大好消息！瑞典政府同意了我们的合作提议，并正式承认我国为苏联的合法继承者，是正统俄罗斯政府。我方外交人员已经准备在瑞典设立使馆，政府也享受着外交承认带来的好处。"
 KOM_com_generic.30.a: "完美。"
 KOM_com_generic.31.t: "在瑞典的失败"
 KOM_com_generic.31.d: "坏消息，瑞典政府没有承认我国，称我国政府存在某些说不清道不明的问题，他们认为真正合法的政府在西伯利亚或是别处。这使我们争取国际承认的进程大幅受挫，严重影响了其他方面的外交工作。"
 KOM_com_generic.31.a: "可惜。"
 KOM_com_generic.32.t: "俄罗斯传来的联系"
 KOM_com_generic.32.d: "“[KOM.GetName]向美国政府致以兄弟般的问候，并高度评价美国人民迄今为止在世界各地打击法西斯势力所作的努力。\n\n[KOM.GetName]表示真诚希望与美国政府以及OFN建立并保持合作共处的关系。与此同时，[KOM.GetName]呼吁美国政府及其盟国维持不干涉前苏俄领土的政策。\n\n[KOM.GetName]再次向美国人民致以最美好的祝愿，并表示希望两国能够达成谅解。”"
 KOM_com_generic.32.a: "有趣。"
 KOM_com_generic.33.t: "来自东方的提议"
 KOM_com_generic.33.d: "同志们！\n\n出于外交利益和我国与邻国保持良好关系的愿望，我方向您方传达这个信息。西俄罗斯人民政府希望与芬兰和平相处，并将尊重芬兰的主权。同时，我们也希望两国之间能够恢复正常的外交关系。若您方接受我方的提议，我们可立即交换大使。\n\n愿芬俄友谊长存久远！"
 KOM_com_generic.33.a: "总比其他人友好得多…"
 KOM_com_generic.34.t: "来自东方的援助"
 KOM_com_generic.34.d: "同志们！\n\n你们不是唯一一批与法西斯野兽斗争的人！西俄罗斯人民政府正声援全世界的劳动人民，而我们与北方国家有共同的事业——反对希特勒摸过。反法西斯斗争要求大家尽其所能，只要日耳曼蛮子打上门来，我们就会来支持你们。保持坚强，将那些逝去的人留在永恒而光辉的记忆中。\n\n团结到永远！"
 KOM_com_generic.34.a: "有朋友真好。"
 KOM_com_generic.35.t: "想要海军将领，就得到处去找"
 KOM_com_generic.35.d: "倒霉，俄罗斯这地方的海军传统就跟英国的陆军传统差不多。这搞得我们刚刚建立起来的崭新海军基本招不到海员，还不止于此，想找海军军官和海军将领？跟大海捞针差不多！\n\n我们得想想办法。经验丰富的渔民，前红海军战士，前途无量的新兵，这些人将成为海军军官队伍的骨干。我们要训练他们，让他们研究纳尔逊、马汉和山本五十六。我们肯定没法拥有世界上最好的军官队伍，但我们会精益求精、达到更好。"
 KOM_com_generic.35.a: "运气好的话，我们就能找到下一个斯皮里多夫。"
 KOM_com_generic.36.t: "武器标准化"
 KOM_com_generic.36.d: "卡拉什尼科夫自动步枪是一种杰出的武器。于50年代动乱中诞生的它十分容易维护和使用。但是，世上没有完美的武器。从我们部队中退回的AK系枪械大多产自西俄罗斯五花八门的各种小作坊，只有很少一部分是从伊热夫斯克和兹拉托乌斯特的正规工厂里下线的，这就产生了维护上的问题。为了改变这一现状，我们应当设计一种新型AK，作为我军的制式步枪。"
 KOM_com_generic.36.a: "擦一擦就能用。"
 KOM_com_generic.37.t: "军种间的抉择"
 KOM_com_generic.37.d: "我们是该集中全力建设陆军，还是援建其他军种呢？\n\n这是个有趣的问题。一方面，对于德国人在制空方面的优势，我们需要做些什么。一支空军部队能让我们在对抗其他军阀时带来优势，而潜艇部队则会“调戏”那些德国船只。\n\n但这一切值得吗？我们的空军部队永远不可能比得上德国人的，更别说海军了，我们孱弱的工业压根造不出什么大船来。同时，在我们当下所要进行的战争中，海军并不能有效发挥它的作用。但我们在陆军身上投入的精力或许能略微改善红军目前的状况。\n\n我们到底该怎么办？"
 KOM_com_generic.37.a: "我们还是应当专注于光荣的传统。"
 KOM_com_generic.37.b: "让我们另辟天地吧。"
 KOM_com_generic.38.t: "论南非战争的战术（结论）"
 KOM_com_generic.38.d: "这是一份关于南非和美国在战争中的表现的报告，这里是结论部分。我们确实注意到一些要点，特别是美国做得很好。直升机带来的机动性给美军带来了前所未有的巨大优势。美军装甲部队在与德军的交战中表现出色。大部分时候，美军强大的火力支持和空中掩护使美军在许多战斗中取胜。\n\n然而，火力并不等于一切。事实证明，打带跑战术的成本十分高昂。在整场战争中，美方都未能确立从一而终的总体战略，同时也缺乏目标。而缺乏赢得民心的能力，最终把南非战场变成让美国和南非军队深陷其中的巨大泥坑。"
 KOM_com_generic.38.a: "有那么多东西要学，又那么的实用……"
