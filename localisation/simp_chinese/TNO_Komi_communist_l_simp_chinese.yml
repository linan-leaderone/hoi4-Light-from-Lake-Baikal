 KOM_optimized_language_initiative_desc: "将对俄语进行优化。我们会采用现有人造语言的语言概念。通过操纵语言，使得某些概念变得更加难以表达。据推测，我们的社会应该会以更大的热情接受相对“容易理解”的观念，而回避那些被认为是对社会主义社会不健康的观念。"
 KOM_collective_environment_initiative_desc: "我们会建造一系列不设实墙和遮挡的专门聚集地，其中没有任何可供保护隐私的手段。我们将安排志愿者在里面居住四个月，并对实验对象进行严密观察。实验的主要目的是比较实验对象在实验期间对隐私和透明度的概念，并评估社会性焦虑的程度。"
 KOM_revolutionary_literature_program_desc: "采用新语言和新意识形态概念重新编写的经典文学作品，应当在足够成熟的年龄段向一部分的自愿参与的儿童推广。我们应观察这些人，并留意和分析与所引入的概念有关的任何行为上的变化，以备将来使用。实验应在不同年龄层的儿童之间同时进行，并按年龄组比较结果。"
 KOM_subliminal_message_immersion_initiative_desc: "将把来自古拉格的非自愿受试者群体关到一个有限的区域内，并对其播放持续的低水平白噪音，其中包含一套刺激潜意识的短语。在选定的集中营内，所有建筑物和宿舍都应进行改造，并在每栋建筑物内和集中营周围都安装安全的扬声器系统。在此期间，应密切监测囚犯的行为，并分析囚犯在交流中对于这些概念的变化趋势。"
 KOM_human_utopia_project_desc: "将建立一个与世隔绝的综合聚居地，其中应包含足够的物质条件，以保证最佳的生活质量。我们将按照最佳的性别和种族比例挑选古拉格囚犯，并将其安置到聚居地中。我们会提供足够甚至过量的食物、饮水、药品和衣物，以及多样的休闲活动。囚犯无需从事任何劳动或强迫性的任务。我们应当密切观察在这种环境中出现的社会趋势，以及囚犯的举止和一般行为的变化。"
