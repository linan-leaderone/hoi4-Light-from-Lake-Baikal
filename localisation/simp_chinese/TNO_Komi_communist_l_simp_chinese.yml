 KOM_project_tarakan_desc: "我们将研发和测试一款新型突击步枪，并计划将其在实战中部署给快速机动部队。“蜚蠊”式突击步枪是在进口的西方“无托结构”型突击步枪的基础上采用一些独特改进。这种步枪枪管短小，结构轻巧，这些特点使得该枪作为机械化部队、空降部队以及特种部队的标配武器，能够发挥出独特的作用。"
 KOM_project_aeroflot_desc: "我们应利用地效飞行器或地效运载工具技术的进步，研究一种快速移动、雷达隐形且省油的海军轰炸机和运输船。测试将在阿尔汉格尔斯克附近的冰冻地带和开阔水域进行，安装了各种武器和各类潜在的机身部件。应授权在项目中使用试验性轻质材料，以便在实验性飞行器上装配更多的有效载荷。"
 KOM_project_szhatie_desc: "高能激光器应安装在陆基机动平台和陆基固定平台，并作为防空及电子战手段，对其进行部署和实验，探索其武器化的可行性。投射平台应使用人造红宝石作为激光聚焦装置，这是一种能瞄准并快速摧毁敌方车辆的电子设备。"
 KOM_project_sotka_desc: "作为对德国先进拦截机和陆基防空炮的对抗措施，我们应开始对装备有新研制的重型巡航导弹或小型炮兵火箭弹的高空超速轰炸机进行试验。该轰炸机将利用航空航天工程领域的最新进展，并配有可变后掠机翼设计和折叠驾驶舱，以便着陆。"
 KOM_project_cherepakha_desc: "我们将开发一种新型重型装甲平台，目的是创造一种全地形重型突击车辆，能够在战场上有限部署核武器的情况下进行作战。该车辆配备四履带的独特设计，其极低的接地压力以及均匀分布的车体重量也十分特殊。为了快速适应环境，车辆应为圆盘形，最大装甲厚度为270mm。生产的车辆将在各种环境中进行测试，并作为变种重型支援坦克部署，用于针对潜在侵略者的进攻行动。"
 KOM_project_trezubets_desc: "我们建议制造测试实验性质的三管式突击步枪，这款突击步枪可能会在未来成为我军列装的制式步枪，或是成为配发给小队的支援武器。这款步枪采用三管设计，配合九十发大弹匣，射速可以达到每分钟1400-1800发，几乎三倍于目前兹拉托乌斯特生产制造的卡拉什尼科夫枪族。如果一切顺利，那么这种“三叉戟”步枪将得到一个正式名称，正式列入红军的装备序列。"
