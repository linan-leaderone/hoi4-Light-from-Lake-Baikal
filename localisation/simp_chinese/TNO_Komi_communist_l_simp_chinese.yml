 KOM_zhdanov_expand_the_peoples_commissariat_of_science_desc: "分裂与内斗造成无知与愚昧，而超文化绝对不会在这种环境中产生。我们应当将所有知识汇聚成一体，而每个学者与知识分子都必须为此献出自己的力量。为此，我们将对科学人民委员会加大投资与扩建，从而最大化发展科学潜力，并提升科技水平。"
 KOM_zhdanov_the_atomic_age_desc: "在苏联崩溃后的黑暗岁月里，我们似乎根本不可能重回与拥核国家平起平坐的状态。但无论如何，只有俄罗斯人才能掌握俄罗斯，才能运用俄罗斯的大好资源实现伟大的目标。我们应该分裂原子，向世界诠释我们超凡入圣的科学技术。"
 KOM_zhdanov_uranium_extraction_efforts_desc: "铀在我们的核试验中是不可缺少的材料。幸好在我们扩张至西西伯利亚后，所需要的资源已经得到了保障。有了鄂木斯克周边的铀矿，我们就将可以开始在原子科学领域进行投资。"
 KOM_zhdanov_diversified_applications_desc: "原子弹虽然威力强大，但它并不是我们核技术的唯一应用。发展核电站虽然在短时间内可能收效甚微，但是在未来它将能够给我们丰厚的回报。"
 KOM_zhdanov_the_ultimate_weapon_desc: "当今世界上所有的强国都有什么共同点？它们都有着能在地球上任意一点投放核武器的能力。若是我们想让超文化传播到整个世界，我们也必须要拥有这样的能力，告诉世界俄罗斯已经重新崛起，攀上新的高峰。"
 KOM_zhdanov_closed_cities_desc: "随着我们在科学领域内的迅猛进步，我们必须防止那些想抄捷径的反动派们窃取我们的成果。我们将把整座城市投入科学研究，并把它们封闭起来，未经批准任何人都不许入内。安全第一，当我们在探索原子奥秘的时候尤其如此。"
 KOM_zhdanov_absorb_compatible_elements_desc: "布哈林政权在过去曾经启动过核武器项目。虽然并不致力于超视社会主义理念的实现，许多科学家还是愿意加入我们的核计划项目。我们要尽全力来争取他们为我们工作。我们的伟大前程指日可待！"
 KOM_zhdanov_the_rocket_equation_desc: "在我们通往无尽星辰的旅程之上，第一个拦路石是到达轨道。就连反动的德国人和堕落的美国资本家都已经成功进入太空，我们必须用更少的时间赶超他们的成功。因此，我们必须尽可能集中每一位航天学者和工程师的智慧，全国上下一心，为了实现成为太空文明的终极目标而奋斗。"
 KOM_zhdanov_poyekhali_desc: "资源已被安排妥当，设计局的人也已整装待发，我们的第一个火箭很快就可以开始建造了。这将有助于实现我们的两个重要目标：第一，火箭技术能让我们充分展现自己的力量，并且与核武器一同确保超文化的至高地位。第二，太空飞船技术能让我们进一步飞向宇宙，并最终实现远视社会主义的目标。"
 KOM_zhdanov_social_sphere_permeation_desc: "超文化仅停留在概念上是远不够的。我们必须确保每个公民都能潜意识里拥有我们的目标——让远视社会主义价值观浸润社会的方方面面。"
 KOM_zhdanov_a_socialist_superculture_desc: "我们发家于瑟克特夫卡尔，在与各种反动敌人及落后盟友斗智斗勇后，我们取得最终胜利。曾经四分五裂的俄罗斯如今终于重归统一，现在我们应该锻造一种超文化，以让我们能经得住时间的考验。如今，我们势不可挡，无论是西方堕落的资本主义者与德国的法西斯压迫者，还是仍处于军阀年代的落魄盗匪，都不能阻止我们。只要团结一心，步调一致，我们势必会走上远视社会主义的康庄大道。\n\n同伟大的乐团相比，一人独唱又算得上是什么呢？"
 KOM_communist_politics_category: "党内动荡"
 KOM_communist_politics_category_desc: "正式掌权后，我们终于要开始处理共产党的内部事务了。\n确保意识形态的统一，对于日后统一俄罗斯的行动至关重要，因此，这将是我们军事任务以外的当务之急。\n\n报告显示，党内各派系的影响力如下：\n§V苏斯洛夫派§!的影响力为[GetKOMSusloviteInfluence]（§R[?KOM_start_pops^0]§!）\n§S日丹诺夫派§!的影响力为[GetKOMZhdanoviteInfluence]（§S[?KOM_start_pops^1]§!）\n§l布哈林娜派§!的影响力为[GetKOMBukharinistInfluence]（§l[?KOM_start_pops^2]§!）\n\n目前党内最具影响力的政治家是[GetKOMLeftLeader]。\n\n党的总体状况是[GetKOMLeftIntegrity]"
