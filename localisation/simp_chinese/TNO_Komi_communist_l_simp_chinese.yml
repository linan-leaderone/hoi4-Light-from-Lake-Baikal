 komi_communist_smuta.1.t: "伪装游戏"
 komi_communist_smuta.1.d: "苏斯洛夫仔细打量了所有参与此次重要会议的科米苏维埃新主席团成员。此前受过的训练让他的表情难以捉摸。在场的那些人都不需要知道他的想法。至少现在，最好就让他们猜去吧。他信任的人知道他的意图，这才是最重要的。\n\n从表面上看，这里没有什么异常。主席团齐聚于此只有一个原因——确定一条重新统一西俄罗斯的道路。对不甚清楚的人而言，他们可能认为这是苏联浴火重生；一只凤凰自苏联尸体之上涅槃。事情要是真这么简单就好了。\n\n在他边上坐着的是国安部长沙拉莫夫、财政部长谢皮洛夫和外交部长斯列普科夫，都是他可以信赖的人。\n\n他可不能对这间房间里的其他人推心置腹。\n\n日丹诺夫、布哈林娜，还有其他几个社会党党员也在场。尽管他们之间的物理距离很小，苏斯洛夫仍能感觉到桌子中间似有鸿沟，两旁泾渭分明。日丹诺夫的表情也有控制地不想让人看出什么，而尽管布哈林娜竭力掩饰，她的眉宇之间也透露出来她的无可奈何。\n\n伪装，这就是所有人都在做的。伪装，同时也默默地承认事实。他们现在的短暂团结正在慢慢消失，距离这场斗争的结果揭晓仅仅是时间问题。很可惜他们为了联盟不能搁置自己的野心——但苏斯洛夫早已预料到了这种自私。\n\n想象未曾发生的可能毫无意义。现在，有工作要做了。"
 komi_communist_smuta.1.a: "“我们开始吧，有些事项需要讨论。”"
 komi_communist_smuta.2.t: "图书馆一夜"
 komi_communist_smuta.2.d: "苏斯洛夫呷了口茶。\n\n图书馆算是他最爱待的地方。此地是个学习和思考的好去处。馆主很贴心地给他了一把备用钥匙，在某些夜里，他便在此静静思索，制定计划。今夜即是如此，他正习惯性地搅动着茶水，这种小动作经常在其分析时局之际出现。\n\n自命运多舛的科米共和国建立以来，派系斗争的顽疾就一直困扰着整个国家，即是科米苏维埃的建立也没能将其根除。相反，随着反对派被摧毁，派系之间的裂痕继续扩大。当民主派和法西斯分子尚且构成威胁时，没人能无端质疑他的方针，也没人能将路线偏好与理论偏差置于党的生死存亡前。\n\n随着国内的敌人被消灭，党内异己分子的胆子也越来越大——日丹诺夫与布哈林娜就是他们的代言人。这两人本身就很危险，他们对社会主义理念的阐述与党的理论和马克思列宁主义理论格格不入。他们对重建社会主义国家意兴阑珊，却总想尝试一些离经叛道的思想路线。\n\n私下里考虑这些是一回事，但要听凭他们传播这些思想，并在那些缺乏社会主义主题教育的群众间制造不和谐，可就得另当别论了。不幸的是，有不少人听信了这些离经叛道之徒。\n\n继续啜饮一口茶水。\n\n这两个人都需要被处置，党的路线也需要稳定。这些终归只是前行道路上的小小绊脚石。派系分歧或许就是一个天赐良机，让我们能够名正言顺地采取行动。倘若敌人从内部削弱我们新生的国家，那么危楼不能久立，联盟也不会强盛。"
 komi_communist_smuta.2.a: "前路纷杂，抉择慎重。"
 komi_communist_smuta.3.t: "除名通知"
 komi_communist_smuta.3.d: "每次党内会议，苏斯洛夫都常常满腹牢骚，因为他从没有在其他人的发言中听到过什么有价值的东西。不过，要想改变历史的进程，更好的方法是引导它而不是强行扭转它：在此处以低语施加阻力，而在彼处以沉默促其推进，直到每一小部分都被潜移默化且不可逆转的改变。当它们汇聚到一起时，量变就会引起质变。\n\n这就是历史缓慢演进的真相：不太符合马克思主义，但足够巧妙。\n\n党正等着他去领导，一向如此：尽管他与党内其他理论家进行了不少…激烈的讨论，他还是非常喜欢这些男男女女的陪伴。苍白的面孔，灰色的制服，大众的长相，这就是理想中的党。现在这些党员正围绕着党的领导权问题鸡飞狗跳，这是苏斯洛夫手里唯一的武器，而他还不得不将其拿到台面上来供大家讨论。\n\n正是因为领导权，党现在才能聚集到一起开会。有一个发言很简短，但一针见血：关于我们的言论和思想，我们该说什么，我们能说什么，大家各执一词，公说公有理婆说婆有理——而那些人似乎并不怎么关心党是否还团结一致。确实，那些人似乎更关心如何实现非民主集中制下的民主，或是为了一己私利而损害党的利益。在现在这个艰难的时期，这些不确定因素实在让人担忧。\n\n苏斯洛夫点了点头，是时候把讨论重心转到唯一重要的事情上面了。就像一位老校长解决操场上打闹的顽童一样，他提议道，对党内多名重要成员作出停职的决定，包括备受尊敬的布哈林娜和日丹诺夫，还有他们的领导层。当然，这个停职只是暂时的，其完全是从他们的身体健康角度出发，在于保障他们的生命安全。\n\n苏斯洛夫字斟句酌，但他还是无法控制自己微微抽搐的面颊。这个手段很不马克思主义，甚至不算巧妙，但它是有效的。"
 komi_communist_smuta.3.a: "朋友们，该走了。"
 komi_communist_smuta.301.t: "远视的终结"
 komi_communist_smuta.301.d: "安德烈·日丹诺夫，边品着自沏的茶边轻笑着，绘声绘色地向他的新客人们描述着他那极其繁杂的泡茶过程。客人们则略带鼓舞的点着头并微笑着，其中的一位工人开始讲述他的“冰茶”秘方，一种采用冷凝工艺的茶，据说功效是普通茶水的两倍。正当他讲述着这无比复杂的过程时，党的小“传声筒”来了。\n\n几句耳语之后，日丹诺夫耸耸肩并向众人道了个歉（示意聚会要结束了）。因为在他整理送来的党的文件时，他向这个小男孩打听，他是否从中央探到了什么风声——阴险如蛇的苏斯洛夫那边几周来都保持着诡异的沉默，而这群蛇几乎不会如此沉默，除非他们在准备一场鸿门宴。男孩只是对他的问题还以充满疑惑的注视。日丹诺夫叹了口气，把表格还给了他，并从一位好心的客人那里塞了一点糖果给他。（遗憾的是，日丹诺夫最近都不往茶里兑甜口了。）\n\n客人们走后，日丹诺夫边摆弄着他的茶杯，边思考着这些客人的政治潜力。也许，这些人的脑子里除了普通的半参与的工会成员一般会关心的事情之外，再无其他成分，但只要稍加训练，谁知道他们能达到何种地步呢？怀着乐观的心态，他拆开了信封。\n\n日丹诺夫简直不敢相信他眼前的文字，不过这种情绪立刻让位给了愤怒，很快，他冷静的理解了这一切。日丹诺夫拿起电话，拨通了党总部的号码，但自始至终都毫无回应，甚至连个接电话的人都没有。他气鼓鼓的走到门口，被苏斯洛夫那抑扬顿挫的声调撞了个正着。\n\n苏斯洛夫透过他那雾蒙蒙的眼镜凝视着日丹诺夫，他的目光冷若寒霜，他的面颊紧绷着。"
 komi_communist_smuta.301.a: "“日丹诺夫同志，停职是最终决定。”"
 komi_communist_smuta.302.t: "职业礼貌"
 komi_communist_smuta.302.d: "斯韦特兰娜·布哈林娜对大清早就收到来信感到不满，而且这封来信居然还放在官方来信信箱的外面！在接听要求提供正式文件的电话时，她不顾面子开始大发雷霆，因为根据党的内部行为准则，她有足够的理由立即处理紧急事务，而不是干别的。革命，没有时间留给你思乡。但即便如此，从党的工作人员那里取回文件时，布哈林娜的心情依然很糟糕。在整理文件时，她僵硬地敬了个礼，之后挥了挥手，扔给小伙子一块钱作为报酬，然后走回了家。今晚的风真冷啊，应该把百叶窗稍往下拨一下。当她进入房间时，熟悉的电话铃声又开始响起，但接听后，布哈林娜听到的只有死一般的寂静，十秒钟后，电话挂断了。带着疑惑、担心的心情，她给梅德韦杰夫和其他人打电话，告知了他们这些事，并询问是否有人在骚扰政客们，比如进取组织的反动分子。不过不管怎样，相比处理几个闹事者，她有更紧迫的事情要处理。斯韦特兰娜·布哈林娜打开用党专用蜡密封的信封，翻阅着简短的卷宗。然后，在瑟克特夫卡尔，在她的房子里，在一颗红星梦曾经出现过的地方，一片恐怖、冰冷的寂静降临了。“很遗憾，我宣布将你停职，斯韦特兰娜·布哈林娜。我真希望能有别的办法，但是为了党的安全，我必须将你逐出我们的队伍。”"
 komi_communist_smuta.302.a: "一支颤抖的手在信上签下了又一个名字。"
 komi_communist_smuta.4.t: "挥舞手术刀"
 komi_communist_smuta.4.d: "“下一个，丘恰诺夫。”\n\n安德罗波夫迅速把文件柜翻了个遍，终于找到了写着他名字的那本。安德罗波夫把档案抽出来，开始阅读。“丘恰诺夫……”他仔细端详着档案，喃喃自语道，“做了近十年的党员……同情日丹诺夫……从没受到过任何纪律处分。”\n\n“那就把他留下，”苏斯洛夫简单地说。为了确定谁可靠，谁不可靠，他们已经把党内官员的名单梳理了三个多小时。虽然党内现在还允许有人支持布哈林娜和日丹诺夫这样的越轨者，但如果这些人效忠的是他们两人而非苏维埃政府，那就不得不将其开除出党了。\n\n苏斯洛夫看了看下一个名字：“库普索娃。”\n\n“只当了一年党员。布哈林娜的强大盟友。受过两次警告，经上诉后维持有效。”\n\n一年受两次处分，不可接受。“开除。”\n\n安德罗波夫做了记录，苏斯洛夫接着说：“利亚平。”\n\n“做了四年党员，没有支持修正主义分子的记录。因与进取组织分子交往而受过处分。”\n\n同情法西斯，百口莫辩。这些人必须远离。“开除。”\n\n他们又持续了几小时，标记哪些人可以留下，哪些人必须滚蛋。等到他们完成之时，党内就没人会反对苏维埃政府了。"
 komi_communist_smuta.4.a: "联盟无法容忍薄弱一环。"
 komi_communist_smuta.5.t: "徒劳无功的计划"
 komi_communist_smuta.5.d: "行动人员在午夜时分猛然破门而入。\n\n还没等布哈林娜反应过来，她就被用枪指着从床上拖了下来，紧接着有人拿着手铐来到她身旁。在被迅速押送到屋外前，她被允许换一身和往日不同的衣服。\n\n实施逮捕的缘由是“破坏生产与革命”，对此布哈林娜也不屑去回应。在被押解到监狱的路上与核验指纹确认身份的过程中，她依旧缄口不言。整个过程并没有持续多久，很快她就被押送到了自己的牢房。在转移期间，她瞥见了呆在另一间牢房中的日丹诺夫，显然后者并没有注意到她。\n\n看样子这次行动并不是针对她一个人。苏斯洛夫正采取行动对付每个反对派，而现在想要阻止他为时已晚。\n\n她听到身后的牢门猛地锁上，“哐当”一声，像是锁住了她的命运。她扫视一眼自己身处的小小监牢，将放弃的念头逐出脑海。不，她不会坐以待毙，任由苏斯洛夫的清洗行动轻而易举地推进下去。肯定还有其他人能挺身而出，但……\n\n在这场行动之后，还有谁能幸免？\n\n她与日丹诺夫成为目标是有原因的，这无关他们两人之间的分歧，重要的是他们两个代表着不同的利益集团，同时也能召集支持者。没有他们两个，任何反对苏斯洛夫的声音都缺乏实质。时间一分一秒地流逝，布哈林娜在脑海中盘算着她正身处何处，回忆着一路上的所见所闻，意图制定一些出逃的方案。\n\n她知道这可能是白费力气——但倘若机会来临，她绝不会让自己毫无准备。"
 komi_communist_smuta.5.a: "她必须为此做好准备，即使监狱就是她的结局。"
 komi_communist_smuta.6.t: "历史里的答案"
 komi_communist_smuta.6.d: "共产党国家档案馆情况相当糟糕。苏斯洛夫在走进这栋发霉的大楼时不禁皱了皱鼻子。他后面会设法修缮这座建筑——但他们现在有要事要先解决。\n\n“总书记，很荣幸见到你。”一位白发苍苍的老官员向他打招呼，他的声音和他外表一样苍老。尽管如此，苏斯洛夫知道年纪大对这个职位的人是一个优势，尤其是在这种老人已经所剩无几的情况下。“我们如何才能帮助党？”\n\n苏斯洛夫朝他的外交大臣点了点头。“去吧。”\n\n帕纽什金清了清嗓子，“也许你已经听说过了，党正在进行一项极端重要的项目。对党的偏离和反动主义随处可见；这由于缺乏对马克思－列宁主义的正确理解所造成的。当每个离经叛道的人都宣称自己是马克思、列宁和恩格斯的继承者时，没有任何意识形态问题能够得到解决。”\n\n老官员点点头，“是这样的。你需要帮助来建立一个中心的，无可争议的马克思－列宁主义学说吗？”\n\n“是的。”苏斯洛夫点头道，“这些档案里面记载着大量的历史以及知识。所有事情都要纳入考虑范围。共产国际的文件、列宁的著作、斯大林的演讲……这将是一项长久的项目——但保持党的意识形态稳定将取决于这些答案。”\n\n一些低级官员已经在记笔记了，其中一个用手势示意跟上。“我相信我知道我们该从哪开始，总书记。”苏斯洛夫微微一笑。项目已经取得了初步进展，希望这是个好兆头。他示意那人带路。"
 komi_communist_smuta.6.a: "通往正确理解马列主义的长路上迈出的第一步。"
 komi_communist_smuta.7.t: "制定标准"
 komi_communist_smuta.7.d: "瓦连京·瓦连尼科夫将军知道高级军官们，尤其是上校们，不喜欢这样的会议。当一个人达到了一个特定级别后，就会不那么愿意接受建议和指正了。尽管如此，这是他的工作，哪怕他不得不忍受一会他们隐隐的厌恶，他也要这么做。\n\n军事可不仅仅只需要自信心。\n\n“我相信你们都应该已经看过了新的纪律标准吧？”他反问道，没指望会有回答，“我已经收到了很多评论，还有一些出现在我们之中的抱怨，抱怨我们为什么要过渡到这些标准。我希望你们每个人都能知道答案。”\n\n他知道——如果没有别的情况的话，这些人都知道为什么要这么做，而且在某种程度上，他们认同了这一举措。“我并不觉得这是问题，将军，”过了一会，一个人说道，“问题出在执行上。我认为这才是那些抱怨的来源。这有可能在士兵中间引起问题。”\n\n“这就是问题所在，”瓦连尼科夫说道，“我们现在只有一群纪律涣散的士兵，而我们却称之为军队。一支由士兵而不是军官发号施令的军队。我们需要一支专业而纪律严明的军队，能够服从指挥，而不是一触即溃。”\n\n他抿起了嘴。“我们需要立即向一支职业军队进行改变，不能拖延。这些措施可能很严格，但已经比其他方案好得太多。做你需要做的，让军官们也做他们应该做的。我们不是军阀、土匪或雇佣军。我们是一支军队。”\n\n言毕，他坚定地看向所有人，重重说出了下一句话。"
 komi_communist_smuta.7.a: "“是时候表现出一支军队该有的样子了”"
 komi_communist_smuta.8.t: "比以前好"
 komi_communist_smuta.8.d: "兹拉塔正在为她的新作定稿时，她发现他能提前完成，她一直都对她的作品感到自豪——毕竟，这些对她来说都不需要花什么心思——但最近的情况比往常还要好。\n\n老实说，她在宣传鼓动部的很多工作都没什么趣味。尽管理论上，她应该为政府设计一些具有创造性的东西。\n\n而现实中，她的大部分时间都花在了试图看懂那些看起来不明就里的东西以及试图理解从送到她桌上的那些晦涩难懂的“艺术家指南”。但她又不能简单地忽视它们，这是需要被遵守和谨记的。这只让她的生活更加艰难。\n\n但就在前几个月这种情况好转了不少。宣传鼓动部给出的指导比以前好了太多，她现在真正能够在大多数时间里做她本来该做的工作。她的同事变得也比以前好了。他们有了更多的笑容，也完成了更多的工作。\n\n兹拉塔继续为新一份报纸做着最后的润色工作。这应该是她目前最好的一份作品——一排工人，脚下踩着破碎的锁链，站起来为共产主义事业而战。光这些内容看上去不太完整，但最后一句话是点睛之笔："
 komi_communist_smuta.8.a: "“革命势不可挡！”"
 komi_communist_smuta.9.t: "革旧从新"
 komi_communist_smuta.9.d: "如果你去问兹拉塔，她可能会告诉你，她曾经很擅长自己那份为宣传鼓动部设计海报的工作。她通常会思如泉涌地迅速完工——但现在她只得搜索枯肠，对面前的这张文件略感困惑。\n\n她好奇自己的同事们有何反应，于是快速扫了一眼办公室，发现他们似乎和她一样迷惘。一方面，这让她为自己不是唯一正在纠结的人感到欣慰。但另一方面，她究竟该做些什么呢？\n\n她心不在焉地咬着铅笔，再次低头看向文件。这些新的艺术指导原则——每条原则都被三行醒目的红色下划线标注以强调遵守它们的重要性——与她之前收到的任何指导原则都截然不同。\n\n首先，整个旧的艺术风格必须被摒弃：必须以一种更鲜明的现代主义风格取而代之。单论这条就已经让人头疼，而其他的指导原则也显得别具一格，比如冗长的使用单词许可清单，务必优先考虑的图形元素，甚至是必须使用和不允许使用的视角。\n\n尽管如此，兹拉塔仍为自己的工作感到自豪，也不会受挫于这些条条框框。她决定先看看要求的标语——“新社会的展望”——然后从此处下笔，强迫自己一笔一划地完成作品。经过几个小时的努力，她终于画出了一幅海报，虽然这与她以往的任何作品都截然不同，但兹拉塔还是以此为荣。"
 komi_communist_smuta.9.a: "一个健硕的男人指向前方——未来的方向。"
 komi_communist_smuta.10.t: "全新的视角"
 komi_communist_smuta.10.d: "兹拉塔觉得自己的工作越干越顺畅了。她正手执钢笔、全神贯注地为即将开展的宣传活动绘制新海报，突然有人敲门而入，接着便命她去参加又一个即将召开的会议。\n\n在宣传鼓动部，开会与浪费时间是同义词，只是那些摸鱼的人给自己找存在感的一种行为。但是，当她走进清冷的办公室参加这场特别会议时，她能感到——这感觉仅仅来自办公室前排那位穿着干练的年轻人身上——情况很快就会出现转机。\n\n“感谢诸位今日前来参会。我这里有份部长本人的命令。我得说，这周内诸位将不会再回到办公桌前了。或许下周也得……”\n\n今天是周二，这意味着至少得加四天班。现在这么关键的时期，上头到底要指派何等重要的任务？\n\n年轻人举起一张地图，接着像是随便在上面指了一个地区。“接下来几天你们要被派驻到此地，这是一个不起眼的村庄，没什么特别之处：他们的主要产出是小麦。整体情况非常适合我们的目标。”\n\n“你们得和那些农民共处一段时间。你们必须了解什么样的艺术能吸引他们——以及我们如何才能更好地激起他们的兴致。这就是你们的目标。”\n\n当工作小组走向卡车准备启程时，兹拉塔的一位同事脱口而出：“那些农民怎么可能懂艺术？”"
 komi_communist_smuta.10.a: "或许他们比我们想象的懂得更多，兹拉塔心想。"
 komi_communist_smuta.11.t: "新首都"
 komi_communist_smuta.11.d: "最近的胜利让我们在西俄罗斯的存在感越来越高，并使红军离开后陷入无政府状态和遭受暴政的地区恢复了秩序。依靠苏维埃政府的帮助，越来越多的敌对者领土被我们收复并重归和平，我们是时候重新审视我国在该地区的地位了。\n\n许多官员提议将我们的首都迁往李可夫，也就是被反革命分子称为“维亚特卡”的地方。早期占据瑟克特夫卡尔的资产阶级分子和法西斯分子已被清除，现在，它为苏维埃政府提供了良好的服务，它的各项职能部门为曾经绝望的我们提供了巨大的帮助，但是随着外部形势愈加有利，我们得找机会将首都迁到西俄罗斯的中部地区，从而使我们所处的位置更加优越。"
 komi_communist_smuta.11.a: "联盟的城市规模正不断扩大。"
 komi_communist_smuta.12.t: "尼古拉·布哈林其人"
 komi_communist_smuta.12.d: "在主席团做讲话对苏斯洛夫来说算不上头等大事——尽管他清楚自己一旦开口发言，这件事的分量会更重。每次讲话，他都能有效地为党指明前路。无论如何，他的意见都具有超乎寻常的能量——他也很好奇接下来的讲话会得到怎样的回应。他清了清嗓子，开始发言。\n\n“尼古拉·布哈林作为一位苏联领导人，与所有领导人一样，他的任期、他的人生、他对党的领导以及对人民的管理都值得全面、诚实的审视，”苏斯洛夫的声音响起，台下立刻有了回应。“不可否认的是，布哈林在任期内取得了一些显著成就，尤其是他的西伯利亚计划，以及他对苏联工业部门的贡献。”\n\n他顿了顿。“然而，说回党本身，布哈林的缺陷就暴露无遗了。虽然他能够保持相对的党内民主，但这是以允许有害的、叛逆的异见分子在党内滋生并最终扎根其中为代价的。时至今日我们仍承受着他对这些异见分子优柔寡断所酿成的苦果。”\n\n听众中有几个修正主义者默不作声。“而这并非他最大的失败，”苏斯洛夫继续总结，“他更愿为一己私利采取行动；为了他笃信不疑的观念和计划行动。他是一个将自己置于整个联盟之上的人，正因如此他未能确保党的安全，也未能确保信任党的人民的安全。”\n\n最后是一锤定音的结束陈词。“在评判布哈林的任期时，必须牢记上述事实。我们必须客观地认识到，哪些先例是有利于党、国家和人民的，而哪些先例是失败的。在他失败的方面，必须毫不犹豫地谴责那些决策——因为倘若我们对此不做声讨，那么定会重蹈覆辙。”"
 komi_communist_smuta.12.a: "铭刻于心的教训。"
 komi_communist_smuta.13.t: "失败的遗产"
 komi_communist_smuta.13.d: "日丹诺夫在演讲台前站定，准备对主席团发表讲话。在他的设想中，自己即将发表的论调不会激起太多争议，但是鉴于近来流言四起——特别是那些来自布哈林娜派甚至是苏斯洛夫派的无稽之谈，他还是想把这个问题定个性。\n\n并且要归档定案。\n\n“近来，我听闻了一些有关苏联前任领导人在任期间的流言蜚语，”日丹诺夫的声音响起，“尼古拉·布哈林。由于某些我不曾了解的原因，有关他以及他的任期所留下之遗产的相关话题似乎还处在争论当中。所以，现在我得来给主席团一锤定音地讲清楚，讲清楚这所谓的布哈林的‘遗产’究竟是什么以及我们该如何去看待它。”\n\n“我要给主席团的诸位提个醒，”日丹诺夫继续说道，“布哈林的整个任期内充斥着接连不断的失败。他没能站出来旗帜鲜明地反对资产阶级利益集团。同时他又刚愎自用，对共产主义国际和身旁顾问的建议嗤之以鼻。他可以说是治国无方、领导无能，由于上述一系列的失败，苏联的解体可以说是他一手造成的。”\n\n日丹诺夫的嘴角勾起一抹轻蔑的冷笑。“他留给我们的就是这样一份‘遗产’，那我们为何还要自欺欺人般地去认同他那少数没有造成灾难性后果的决策？正是在布哈林的领导下，俄罗斯最终分崩离析。正是在布哈林领导下，我们中最杰出的人才被视而不见。正是在布哈林的领导下，社会主义退化成了一种扭曲、变态和倒退的信仰。”\n\n日丹诺夫摇了摇头。“这就是布哈林的遗产——一份必须以最强烈的措辞予以承认和谴责的遗产。以他的思想为代表的社会主义理念必须被彻底摒弃与埋葬。我们都已吞下了布哈林主义酿成的恶果，倘若我们尚不对其进行斥责与厌恶，那么类似的思想最终会让我们重蹈覆辙。”"
 komi_communist_smuta.13.a: "昔日失败已成过往云烟，去铸就更光明的未来。"
 komi_communist_smuta.14.t: "接受完整的遗产"
 komi_communist_smuta.14.d: "布哈林娜不得不承认她即将要提议的事情将会引起争议。布哈林是一个饱受争议的人物。尽管他们是父女关系，但布哈林娜仍然决定诚实地评判布哈林的得失。如果这样做会让她的敌人更多，那就顺其自然吧。\n\n“尼古拉·布哈林是一个很有主见的人。”她开始道，“我也一样，但据我所知，一些同志对他的评价受了情感和机会主义的影响。我们必须克服自身的偏见，公正评价像布哈林这样的人。”\n\n“有些人可能忘记了，布哈林在苏联早期曾坚持一些正确的社会主义观点。”她继续道，“那么，我们可以合理地追问——什么改变了？”她顿了顿，“导致他政治立场改变的一个原因是他对苏联国家发展能力的合理担忧——但这只是一个原因。”\n\n她又暂停了，“这种想法并不能为他在新经济政策相关方面的糟糕决定开脱，他的那些决定使得资产阶级重新能压迫无产阶级——但这个现象也能追溯到苏联那些日益腐败的机构，以及党将无产阶级排除出决策圈之外的举动。布哈林并没有与腐败抗争到底，反而放任自流，自己曾经的理想也被腐化。”\n\n“我们一定不能忘记，”她总结道，“布哈林在很多方面都有影响，但他不是苏联灭亡的唯一责任人。认定他要为联盟陨落负责是忽略了其它也做出了错误决定和行动并促进了联盟崩溃的人们——这种错误也可能使我们忽视掉其它重要教训。当评价布哈林时，我们必须从全局出发，而不是简单聚焦于布哈林本人。只有这样，我们才能客观地评估他的遗产。”"
 komi_communist_smuta.14.a: "领导人的遗产总是不那么直截了当。"
 komi_communist_smuta.15.t: "关于被清洗之人"
 komi_communist_smuta.15.d: "苏斯洛夫深知这种观点将有很大可能引起一些强烈的反应。尽管如此，这也是关键且早该迈出的一步。虽然预料到了可能造成的反响，苏斯洛夫还是密切关注着主席团的反应。他们的反应就能体现很多东西。\n\n“公正是我们必须全力关注的事情。”苏斯洛夫开始道，“同时，我们也应该对保持党的完整这一方面给予同样多的关注——然而，当决定一个人该任何职以及评判他对党的忠诚时，每一件事情都应被认真考虑。选择一个驱逐诚恳地批评他的人作为领导人不符合党的利益——而是符合他自己的利益。”\n\n苏斯洛夫起身调整了下坐姿，睁大眼睛瞪着主席团，引起了所有人的注意。“我们不要避重就轻。这就是暴政，是暴君所为；这种人只关心别人的阿谀奉承，或是只惧怕对自己行为的诚实批评。很多人都担心，在苏联灭亡后，这种动机会使得许多忠诚度党员被开除出党。”\n\n他列举了一些名字。“季诺维也夫、加米涅夫、斯大林。他们为党做出的贡献，在伟大卫国战争中做出的贡献都不能被低估。他们每个人都在时任苏联中央总书记布哈林的授意下被免职。”一些主席团成员开始窃窃私语，“鉴于对布哈林任期内此类行为的严重怀疑，”苏斯洛夫继续道，“党将会彻底审查那些被驱逐的人，评估驱逐他们的决定到底是合理的——还是仅仅为了政治。”\n\n“在此时，我向主席团提议恢复约瑟夫·斯大林所有的名誉和地位，并重新评价他对社会主义做出的贡献。”他总结道，“过去的不公不正得不到纠正，我们作为马列主义者又如何能联合呢？今天，就让这些不公正得到纠正，让我们作为一个团结而不可分割的政党一同前进！”"
 komi_communist_smuta.15.a: "他的话音落下之际，会场传出了雷鸣般的掌声。"
 komi_communist_smuta.16.t: "那些熟悉的面孔"
 komi_communist_smuta.16.d: "日丹诺夫有些不自在地晃动了一下，身下的皮椅随之嘎吱作响。一副广播耳机取代了平日里戴在头上的帽子，面前摆着一支接入科米国有广播电台的麦克风。今天他要宣布一条重大消息，一条足以鼓舞紧紧围绕他的西俄共产主义运动的好消息——至少他期望如此。\n\n在日丹诺夫面前，一名男子示意广播已经开始。随着广播音乐声被静电杂音取代，日丹诺夫开始发言：“同胞们，下午好。我是日丹诺夫同志，现在向大家报道来自最高苏维埃的最新消息。经过近期的反复讨论，我们决定恢复布哈林任内被撤职人员的职务。”\n\n日丹诺夫又调整了一下坐姿，继续说道：“我知道这对有些人来说可能难以接受，但这是既定方针。重建联盟的斗争需要团结一致，前任犯下的错误需要被勇敢承认。但是，这份声明涉及的人员并不包括背刺苏联、投向纳粹的列昂·托洛茨基和同他蛇鼠一窝的团伙。像他这样的人仍然要钉在耻辱柱上。”\n\n“以上就是我要向同志们播报的全部消息。光荣啊，展望未来的人，愿我们的联盟戒心永存。”广播结束后的静电杂音再次被音乐取代，日丹诺夫长舒了一口气。演播室里的每个人都因广播的顺利进行而面露喜色，而日丹诺夫的面色却一如既往地古井无波。\n\n播音员们将在接下来的几天里持续播报这则新闻，同时按计划写好了通讯稿，准备登载到明日的《真理报》上。日丹诺夫从桌前起身，绕过其余的广播员，直奔自己的汽车，准备今天的下一篇演讲稿。"
 komi_communist_smuta.16.a: "有些事情从未改变。"
 komi_communist_smuta.17.t: "宣扬国际斗争"
 komi_communist_smuta.17.d: "布哈林娜的讲稿已经准备好了，主席团正等待着她的演讲。尽管在此之前主席团的成员大都预料到了会有此类提议，但现在她觉得已经争取到了足够的支持来确保这个提案能在最小阻力下推行。过往的不公不正是时候被纠正了。\n\n“在评估旧苏联的政策时，我们注意到有一项政策在苏联毁灭的过程中具有重大影响。”她开始道，“这项政策的公开名字是‘一国社会主义’，它从理论中被提取出来，认为社会主义应该首先在一个国家之内实现——这意味着放弃国际主义。”\n\n她摇了摇头。“这种观点本质上是反动的，是产生于世界其他地区的革命失败之后的。相比于评估革命形势、支持、帮扶世界上的无产阶级，苏联领导人选择了将社会主义局限于俄罗斯，名义上为了使革命存续，实际上则是意图使社会主义与俄罗斯绑定。”\n\n“这种短视的方法造成了国际共运的崩溃，”布哈林娜说道，“而且这么做也造成苏联在势力范围之外没有任何支持，并最终导致了苏联的失败。那些曾经抗议这项破坏性政策的人们都被不公正地驱逐了——但他们现在已经被证明无罪。”\n\n她看向坐着的主席团成员们。“我向主席团提议：我们要纠正这种极不公正的行为，也要恢复这些被党清洗迫害的左翼国际主义者的职位；并建议以最强烈的语气谴责‘一国社会主义’政策，因为它就是对社会主义的一种诅咒。”\n\n现在宣扬国际主义可能已经迟了——但她相信，现在迈出这一步肯定要比从未迈出好。"
 komi_communist_smuta.17.a: "社会主义能在全世界实现，而非局限于一国。"
 komi_communist_smuta.18.t: "红色风暴"
 komi_communist_smuta.18.d: "伊万诺芙女士端详着红色的斜墙，她谨慎地不在脸上做出任何表情。这群“纵火犯”，或者像他们自己认为的身份那样——艺术家，他们在使用调色板方面绝对是符合远视主义的。他们以粗犷的线条和笔触为基础，构建了一种夸张的，甚至可以说是令人感到困惑的，黑白相间的马赛克图形。到处都是飞机轮廓般的角状图案，也许它们是火箭？——从周围闪烁着的薄雾中升起，盘旋在各种各样的红色字体组成的海洋中，好似波提切利的《维纳斯的诞生》。\n\n在这幅作品的底部，有一条宣传标语：今天的社会主义就是明天的世界——紧跟远视主义步伐。\n\n伊万诺芙轻嗤一声。如果想要打动科特拉斯青年美术学校的校长，他们还需要做得更好。她用海绵蘸了蘸水桶里的水，开始把这种业余的热情抹去。也许他们的下一幅作品会更卓越，至少能减少对描廓的滥用。\n\n第二周，这种宣传又回来了，比以往更加醒目和花哨。这群“纵火犯”，不论他们是谁，显然已经以加倍的努力来作为回应了。更大胆、更疯狂的红色迷雾弥漫了每一个角落。标志进步的新象征，是一个奋进向上的箭头，冲上由深红的手臂和手握锤子的图案组成的海洋，直上巅峰。在这一切的中心，一枚火箭，搭载着象征原子的纺锤状轮形图案，像木星一样，在太阳那红色的光芒中腾空而起。\n\n宣传标语被缩短了：今日领袖——明日群星！\n\n伊万诺芙女士仔细地看了又看，然后，她笑了起来。这真是太大胆了，这简直太可爱了。她抄起一支画笔，用蓝色颜料写下建议。如果这一切的“罪魁祸首”能定期回到这里，也许她至少可以教教他，一些关于那该死的描廓的东西。\n\n就这样，这种古怪的关系继续着，新的标语在墙上绽放，仿佛预示着一个超乎想象的春天即将到来。"
 komi_communist_smuta.18.a: "属于社会主义者的心照不宣。"
 komi_communist_smuta.19.t: "又一次黎明？"
 komi_communist_smuta.19.d: "“欢迎，同志！”布哈林娜被领进了工厂，几乎来不及脱下她的帽子。她看了看墙壁，那挂着一条巨大的红色横幅。哦，那真令人怀念。她回想起小时候，和父亲一起参观工厂时，总能看到红色横幅。\n\n“真不错，不是吗？”布哈林娜被一个似乎是工头的人从回忆中揪了出来。“我是这里的头儿，我叫安德烈。抱歉，我们可能有点紧张，但他们都很高兴见到您。这里的工人们都把您当作俄罗斯的未来！”\n\n“别多虑，同志，”布哈林娜微笑着握了握她的手。\n\n“你知道吗，我曾经见过一次列宁。说实话，这是我那年的高光时刻。但是，同志，我觉得跟你们在一起比跟列宁在一起更开心。你们的思想重新点燃了我体内的社会主义之火。感谢你们。”布哈林娜感到有些受宠若惊，因为她知道有人真的如此喜爱她。看到人们在远处支持她是一回事，听到某人亲身经历的故事又是一回事——这总能打动她。\n\n“哎呀，您看我，耽误了您的时间。厂里还有其他地方等着您去参观呢！”布哈林娜笑了，然后继续向工厂深处走去。"
 komi_communist_smuta.19.a: "红色黎明照亮了被压迫的工人！"
 komi_communist_smuta.20.t: "令人满意的胜利"
 komi_communist_smuta.20.d: "在安德烈·日丹诺夫看来，没有什么比看到苏斯洛夫被免去苏联总书记这一宝贵职位时的表情更令人满意的了。更重要的是，这个职位对他来说如此重要，这是他的梦想，而现在他的梦想被夺走了。诚然，苏斯洛夫的反应令人失望，但日丹诺夫很快就接受了。\n\n尤其是他现在已经取代了苏斯洛夫的位置。\n\n日丹诺夫坐在为总书记预留的座位上，他觉得几乎没有什么能比得上这个胜利。他努力确保自己的笑容是谦虚的，而不是幸灾乐祸。毕竟，幸灾乐祸并没有什么好处。尽管如此，如果说他不太喜欢现在的工作，那就大错特错了。\n\n他看到每个人都向他寻求领导和指引。\n\n与此同时，他知道不像苏斯洛夫那样变得过于自信和傲慢是件好事。与苏斯洛夫不同的是，他不会忽视他背后的刀子——现在他的支持来自布哈林娜的支持者。这是一个权宜之盟，但他确信只要苏斯洛夫离开，这一切就会结束。\n\n这些问题需要以后再处理。就目前而言，密切关注他们以及苏斯洛夫的残余支持者就足够了。尽管如此，今天仍然是一个巨大的胜利，当主席团为他的任命鼓掌时，他不禁想到他们将要做成的丰功伟业。\n\n苏联需要新的视野、新的思想和新的视角。"
 komi_communist_smuta.20.a: "他想不出比自己更适合处理这件事的人选。"
 komi_communist_smuta.21.t: "创造更美好的世界"
 komi_communist_smuta.21.d: "布哈林娜发现苏斯洛夫的离开并没有给她带来想象中的满足感。苏斯洛夫和她从来就不是朋友，而且他还代表着一部分已经过时了的苏联——但她不知道是遗憾还是担忧冲淡了她对于此事的喜悦。\n\n但这可能没什么关系。她，斯韦特兰娜·布哈林娜，现在是苏维埃联盟的总书记。这一事实在驳斥传统社会主义政治观念这一方面出乎意料得有力。为此，她兴奋不已，但也毕恭毕敬地接受了这一职务。\n\n现在，她和她的支持者们终于能将他们的理论付诸实践，为人民建立起一个真正的社会主义国家。这肯定是一个重大胜利——如果这句话里面没有几个星号的话。\n\n她并没有对事态发展盲目乐观——那些支持她并罢免了苏斯洛夫的人中有很大一部分并不支持他对国家的发展愿景。这是一种政治上的算计——他们可能认为她是一个比曾经的苏斯洛夫更容易控制、操控和恐吓的人。\n\n他们之所以有此印象，有可能是因为她是个女人。想到这里，她内心哼了一声。\n\n如果这就是他们所希望的，那么他们肯定会非常失望。与他们打交道，她将会事事小心以免自己被他们蒙蔽、欺骗。但如果她能比苏斯洛夫棋高一着，她就觉得它能够对付他们——甚至希望没必要对付他们。\n\n她乐观地认为她能赢得很多人的支持。当然不是所有人的支持——但他也不需要他们全部的支持才能成功。"
 komi_communist_smuta.21.a: "她只需要赢得足够的支持就行了。"
 komi_communist_smuta.22.t: "党组织法令A221号"
 komi_communist_smuta.22.d: "安德烈·日丹诺夫的眉头很少皱得这么紧，除非面对巨大的政治歪曲（这在科米共产党中并不罕见）。他办公桌上堆积如山的文件，只是在渐渐减少，这对他的偏头痛毫无帮助。\n\n他审查的每一份文件都必须分别得到党的总书记的批准。正面和反面的签名，意味着准许对他们的工作进行非常细致入微的校订。而这仅仅只是一个开始——因为那些与这些文件有关的，并且还活着的人必须被带到总书记面前进行审核。下一场审核，天啊，这个人比预定时间晚了三十分钟。得搞快点。\n\n日丹诺夫向一名警卫挥了挥手，让他把下一个人带进来。一个衣衫褴褛的人跌跌撞撞地走上了铺着地毯的地板，双手颤抖。他身上仍然穿着那种典型的官员服装，现在上面满是窟窿，有些地方还打着补丁，他抓着的那块破皮革显然曾经是一只手提箱。他困惑地看了一会儿，然后跪下来，向总书记鞠躬，浑身因用力过度而发抖。\n\n“总书记，请修改开除我党籍的决定！我——我唯一的罪过就是批评了我们的宣传工作——罪大恶极，可是——”\n\n“安德烈·别列津，根据党组织法令A221号，你的开除令无效，你在宣传工作小组的职位将被恢复，我有责任通知你，党将不再批准大规模开除党员。相反，我们将逐个评估指控，然后——”\n\n日丹诺夫抬起头，看到这个男人正抱着一名不明所以的卫兵，如释重负地抽泣着。日丹诺夫叹了口气，在表格上打了个勾，然后把它放到已经完成的那堆表格上。这几天看来要慢慢熬了。"
 komi_communist_smuta.22.a: "另一个错误得到纠正。"
 komi_communist_smuta.23.t: "党组织法令A227号"
 komi_communist_smuta.23.d: "布哈林娜主席已批准《党组织法令A227号》，立即生效。法令A227适用范围很广，并在党内形成了事实上的两院制。更多的权力转移至苏维埃代表大会，而它的人员结构也相应调整。地方市政当局将派出的代表将占大会人员席位的50%，而工会则占有剩下50%的席位。这一改动同样削弱了主席团的权力，因为它曾经的大量权力和权威已经转移到了苏维埃会议。\n\n尽管正统派的马列主义者反对这一动作，但许多布哈林娜的支持者赞扬这是一种进步，相比以前，更多的权力回归了人民。"
 komi_communist_smuta.23.a: "一切权力归苏维埃！"
 komi_communist_smuta.24.t: "薄暮之歌"
 komi_communist_smuta.24.d: "又是一天夕阳西下，瑟克特夫卡尔的夜空布满粉色晚霞。新夜来临之际，城市的灯光在夜空下熠熠生辉。这座城市中的共产党总部大楼也不例外，党的干部和接待员每个人都在为这个国家辛劳工作，度过这繁忙的一天。\n\n日丹诺夫总书记就是其中最勤奋的党员之一，他为永恒的革命事业又奋斗了一天。今日的时光接近尾声，在他那精致的办公木桌上摆放着一本名册，其上写满了党员的名字。党内长期以来一直存在清洗和反清洗运动——但现在，他已大权在握，名册上的内容也稳定下来。\n\n总书记的脸上浮现出得意的笑容。正如计划一般，党员名册上全是忠诚的远视者，一切听凭他的指示。任何反对意见都显得苍白无力，那些曾让他深恶痛绝的固步自封的古板老家伙终于在名册上销声匿迹。\n\n日丹诺夫从椅子上起身，打开百叶窗。夜色已然笼罩整座城市，城市的灯光也盖过了天上的星光。总书记的笑容更灿烂了。一切都是那么完美。\n\n当他欣赏着眼前的奇迹时，脑海里飞速思索着他的计划，他要让未来的社会与国家像今夜的瑟克特夫卡尔一样闪耀天际——终有一天，他们将征服群星。"
 komi_communist_smuta.24.a: "为今日画上完美的休止符。"
 komi_communist_smuta.25.t: "夕阳西下"
 komi_communist_smuta.25.d: "布哈林娜的公寓相当狭小，根本不像一个国家领导人所应有的住宿规格，但她仍热爱着它，依旧居身其中。作为总书记，总有人要她搬到“总书记的住处”去住，不过她很快就挥去了这种念头。\n\n此处她已十分满意，即使同诸多公民一般住在公寓里，她同样也能有效地治理这个国家。挪到其他住处只会适得其反，大房子和奢侈品也从来不是布哈林娜所需要的。不过邻居对她的另眼相看，她也已经适应了，毕竟地位特殊，完全意料之中。\n\n近来有些不同之处倒是墙壁与桌子上新增了些她在主席团内摄制的照片，其中她与诸多拥护者、亲信以及行政人员同聚一室，另有一些照片记录着她同各地代表其乐融融。这一切昭示着她带领大家聚沙成塔——现在他们有能力迈向自己的理想。\n\n夕阳西下，一日的疲惫让布哈林娜看着这些图像时，仍旧感觉历历在目。她自觉真到了该休息的时候了，她已大功告成，同僚亦是。\n\n吱吱喳喳的声音引走了她的注意力，又是卡比鸣叫着要求喂食。总有些事一如既往啊，布哈林娜自顾自的笑了起来。\n\n她取了些鸟食，踱到笼边喂养他的小红鸟。当她的宠物吃饱喝足为她高歌，布哈林娜便心满意足的听着。夕阳入室，灿烂着卡比的红羽。\n\n她面带微笑，轻抚着小鸟的头。"
 komi_communist_smuta.25.a: "前途光明。"
 komi_communist_smuta.26.t: "陷落带来的警醒"
 komi_communist_smuta.26.d: "指挥地堡内的陈设十分简陋。事实上可以说是空空如也，并且和他设想中地堡的形象相去甚远。转念一想倒也正常，俄罗斯解放军无疑利用过古比雪夫的指挥地堡，但似乎并没有盘踞此地太久。\n\n他已许久没有踏足此地。而他当然也记得这是什么地方。每个人都知道那条应急预案，即如果莫斯科陷落，红军领导层将撤退到古比雪夫。那件事似乎发生在无比久远的往昔，彼时人们有着另一种生活，身处另一个时代。而所失之物的规模实在是……\n\n时至今日也难以理解。\n\n苏斯洛夫漫不经心地走进其中一个房间，在一张书桌前坐下。当他的目光触及桌上的饰牌并注意到其上留存的俄罗斯解放军徽章时，他的回忆变成了轻微的烦躁。他撇了撇嘴，抓起这令人生厌的物件，将其扔进了一旁的垃圾桶中。这些法西斯分子，通敌渣滓。这些人竟然还恬不知耻地自称是俄罗斯人，苏斯洛夫的心中不禁生出一股羞愤之情。\n\n不幸的是，他们并不是唯一的通敌者。像他们这样明目张胆的俄奸尚占少数，但事实就是，在苏联解体后，许多这样的地方团体、叛徒和异见者都初露锋芒。更别提那些宣扬离经叛道的社会主义思想的异端了。苏斯洛夫摘下眼镜，放在桌上，随后揉捏了一下自己的鼻梁。\n\n苏斯洛夫如今才真正开始理解，重建苏联的事业绝非一朝一夕能够完成。这项任务将至少持续数年之久。今日所行之事，只是漫长而艰难征程中的一小步。然而，倘若这就是必要的付出，那么我们势在必行。"
 komi_communist_smuta.26.a: "因为我们无法承受别的结局。"
 komi_communist_smuta.27.t: "壮观之景"
 komi_communist_smuta.27.d: "日丹诺夫已经许久没有造访一个正式的坦克厂，以至于他早已忘了那是怎样一幅光景。当他再次驻足于此时，不由得对其所展现的庞大规模、生产能力以及工业实力感到敬畏。更何况工厂产能尚处于缩减状态，设想一下当其恢复全部产能时会有何等作为！\n\n工厂领班面对日丹诺夫的热情显得有些手足无措，不过也因为有人如此关心自己的职责而感到激动。日丹诺夫一边参观工厂，一边喋喋不休地向负责人抛出问题与赞美，最后还亲自试驾了一辆刚刚开下生产线的坦克。\n\n被他生拉硬拽着一同参观的谢皮洛夫则有些兴味索然，后者甚至婉拒了试乘坦克的邀请。当日丹诺夫的试驾结束后，他朝谢皮洛夫咧嘴笑道：“你当真不来试一试？”\n\n谢皮洛夫勉强扯出一个微笑：“下次一定。”\n\n“那你算是亏大了，”日丹诺夫注视着已经集结完毕的一小支坦克编队，心满意足地感叹道，“很壮观吧。”\n\n“确实如此，”谢皮洛夫回应道，“倘若能有更多这样的工厂，那么我们就有能力迅速收复大部分苏联的失地。我估计我们甚至可以推进到乌拉尔山脉以东。”\n\n而这正合日丹诺夫的心意。“这就是我们的头号任务，”日丹诺夫如此决断，“我们需要让这座工厂恢复全部产能，在这之后我们还要以此为标准建造更多的工厂。”谢皮洛夫认为，要是在日丹诺夫处在兴头上时阐述这需要多少投资，多少是有些不会审时度势了。于是，他决定暂且同意这个决策。况且日丹诺夫的想法也没什么错。"
 komi_communist_smuta.27.a: "“这听起来是个宏伟的计划。”"
 komi_communist_smuta.28.t: "自然的象征"
 komi_communist_smuta.28.d: "布哈林娜不喜欢沃洛格达，虽然她从不会在此地的居民面前承认这点。此地潮湿、阴冷、放眼望去一片凄凉苦楚，特别是在一年中的这个时段。她前来此地的唯一原因是她坚持要亲自会见一个农民公社的代表，当后者听说红军要来，便主动起义解放了自己。\n\n他们都是友善的人，布哈林娜也很高兴自己不虚此行并且期待着将他们融入苏维埃国家。只不过心情上的愉悦难以改善这糟糕的天气半分。在会谈的间隙，布哈林娜决定去附近的树林里散散步。\n\n西俄战争期间，此地曾爆发过一场战斗，她想亲眼看看战后的情形。在西俄战争结束后的几年，战场的许多地方都被洗劫一空或是杂草丛生，但是仍会有些残存的痕迹。\n\n坦克底盘的外壳、破旧不堪的枪支，偶尔还会有些金属板材与坦克炮管或是弹片。这类物件比布哈林娜预想的要多得多，尽管绝大多数都已经被埋藏在灌木、雪地与泥土中。她靠近一处溪流，随后身形一顿，有什么东西出现在她的视野中，那东西就在溪流之中——或者说在溪流旁边。\n\n一个废旧坦克炮塔处在溪流河槽上，只不过现在这条小溪已从旁边绕行流过。布哈林娜看得出情况并非一直如此，很可能是炮塔挡住了小溪的原本流向。随后，时光荏苒，这条溪流完全改道绕开了障碍，就像原先被堵住的岁月不复存在。\n\n正是这种情形，让布哈林娜驻足沉思。周遭只剩下了动物的叫声与潺潺水声。在她决定踏上返程之前，布哈林娜又盯着这个炮塔很久。"
 komi_communist_smuta.28.a: "她转身离去，回到了村庄中。"
 andropov.1.t: "瑟克特夫卡尔的另一夜"
 andropov.1.d: "尤里·安德罗波夫叹了口气，手中的烟蒂懒洋洋地搭在烟灰缸上，轻轻敲了敲。他散漫的眼神跟着灰白的烟灰，慢慢地飘落到缸底。又在办公室里过了一晚。淅淅沥沥的雨声把他的目光牵到窗外昏暗闷热的瑟克特夫卡尔街道。他站起身来，把所剩无几的香烟送到唇边，俯视着整座城市。今夜无比宁静。对他来说，可有些太安静了。\n\n有时候，那些年轻的共产党员会毫无顾忌地在彼此的耳边窃窃私语，谈论着米哈伊尔·苏斯洛夫的保密措施——他在这一点上无比偏执。党里很安全，不是嘛？这里的所有人都是同志，不是嘛？他们互相抱怨。也许苏斯洛夫可以高抬贵手，稍稍放松一些。\n\n通常，当安德罗波夫拍拍他们的肩膀并询问他们是否愿意在全班同学面前分享他们有趣的观点时，他们就会识趣地闭嘴。这样他们就知道谁才是党内真正的暗影了。\n\n安德罗波夫对着这片刻的记忆笑了笑，摇了摇头。他的工作可不是吓唬那些小笨蛋。他得做一些必要的事情来维持党的稳定……或者消灭那些激怒苏斯洛夫的人。米哈伊尔塞给他一份调查名单，大部分人无论从哪个方面来看都无聊透顶；然而，有一个名字引起了他的注意：斯韦特兰娜·布哈林娜。\n\n安德罗波夫朝窗外吐了几口烟。他记得他见过那孩子几次，她说起话来就像尤里想象中的公主一样，一本正经、端庄得体，微笑着和他握手。正因为这样，他知道她极度危险。她父亲也是这样。如果你站在他那边的话，你会觉得他这人真挺了不起——但他的眼神里藏着毒刺。他女儿也是这样。\n\n尤里凝视着窗外的漆黑。突然，一道闪电照亮了整座城市。有那么一瞬间，就像是四处燃起火光。他想知道，这是否预示着斯韦特兰娜所要做的一切。\n\n他摇摇头，把香烟扔进烟灰缸里。"
 andropov.1.a: "又一个威胁，还是意料之外的盟友？"
 andropov.2.t: "子夜之行"
 andropov.2.d: "倾盆大雨。\n\n尤里在雨中前行。他把双手插进大衣口袋，试图让自己的双手保持温暖，但徒劳无功。他的右手条件反射般抓住口袋里的手枪。他总是随身携带至少两件武器，一把刀藏在靴子里，还有口袋里的托卡列夫。毕竟，你永远都猜不出，在这座城市里会有谁会让你闭嘴。\n\n如今，事物发展变化的速度比以往要快——这点上列宁说的没错。有时过了几周就跟过了几十年差不多。那孩子——不，布哈林娜，在政治游戏里游刃有余，简直就是个他娘的专家。仅仅过了几个星期，她就在党内迅速上升，巩固了自己的地位，成为一股不容小觑的力量。\n\n有些事物告诉尤里，她的上升之途不会就此止步。她就像一股来自大自然的力量，冲进共产党内部，一股苏斯洛夫愈发担心的力量。而她就是尤里要投效的对象。\n\n向总书记说几句好话，也许能让她安全一些，为她争取到一些时间。尤里觉得她会好好利用的。不错的投资。\n\n另一方面，他身体里的另外一个部分告诉他，走着瞧。如果他对她的感觉是对的，那她自己就能爬到苏斯洛夫的位置上去。"
 andropov.2.a: "让她自己去战斗吧。"
 andropov.2.b: "替她美言几句吧。"
 andropov.3.t: "必败之战"
 andropov.3.d: "我尤里·安德罗波夫可真是聪明绝顶！他自言自语，心中颇为得意。天哪，他对布哈林娜的预感完全正确！她现在的地位远远超出了他的预期。似乎苏斯洛夫并不担心她会挣脱缰绳。安德罗波夫对此可是担心得要命呐。那么，谁才是对的呢？\n\n他拖着沉重的步子走回家，嘴角略过一丝微笑。今晚，他与几个著名的“修正主义者”（苏斯洛夫会这样称呼他们）进行了一次卓有成效的会谈。在尤里眼里，他们是聪明人。在如何最好地实施社会主义这个问题上，他并不是什么好心肠的人，但他是个聪明人。\n\n不管他个人喜欢与否，这些人就是未来。布哈林娜，还有，某种程度上，甚至日丹诺夫——他们才是能领导我们的党走向未来的人。苏斯洛夫不是。虽然他们一开始可能对安德罗波夫并不信任，因为他是个强硬派，但在今晚之后，他们肯定不会再猜忌了。\n\n安德罗波夫暗自发笑。比赛已经开始，他当然打算加入胜利者的行列。"
 andropov.3.a: "旧的不去……"
 andropov.4.t: "将军"
 andropov.4.d: "“——我已经看到了时代的变化，同志们。在过去的故纸堆中找不到出路，但在你们身上，我看到了未来。”\n\n斯韦特兰娜·布哈林娜扬起眉毛。\n\n“安德罗波夫同志，我很高兴你看到了光明，但请原谅我的怀疑。你为苏斯洛夫服务很多年了。我如何才能相信你呢？”\n\n安德罗波夫耸耸肩。他料到会遭人猜忌，所以他这次是有备而来。他从大衣口袋里掏出一个小皮夹子，递给那女人。女人打开皮夹，她的眼睛都看直了，尤里忍不住笑出声来。\n\n“你对手所有肮脏的小秘密。这些事情如果泄露出去，无疑会在全党掀起轩然大波。”\n\n“安德罗波夫同志，我有一种感觉。这将是我们友谊的开始——这友谊对我们双方可都非常有益。”\n\n“我希望如此，布哈林娜同志。我希望如此。”"
 andropov.4.a: "差不多了。"
 andropov.5.t: "将杀"
 andropov.5.d: "“身为革命保卫局的负责人，你的职责将包括以下几点。消除并摧毁任何可能抬头的反革命活动；确保苏维埃国家的安全；保护人民生活的安全稳定，排除一切潜在威胁。你明白吗，安德罗波夫同志？”\n\n尤里笑了。“我明白，布哈林娜同志。”\n\n那么，就是这样了。他很久以前在瑟克特夫卡尔下的赌注终于有了回报，从一个平事儿的变成了情报主管。如果要让他自己评价一下的话，这职业生涯还算不错。\n\n“好，”布哈林娜继续说道，“那我们就到此为止吧。”\n\n尤里转身，打算离开。正要推开门时，“尤里？”她突然叫住他。他转过身来面对着她，惊讶地看到她脸上绽开了真诚的微笑。\n\n“祝你好运。”\n\n他也报以微笑。他们似乎真的成了朋友。\n\n“你也一样，同志。你也一样。”"
 andropov.5.a: "又一场胜利。"
 bukharina.1.t: "改革的胜利"
 bukharina.1.d: "斯韦特兰娜·布哈林娜走近麦克风，暗暗压下了心中的紧张。终于要来了。她终于要把很多年前就在胸中绘好的蓝图付诸现实。\n\n在拒绝那些只想利用她的姓氏的投机客后，她把自己的雄心壮志深埋心底，默默无名地隐忍了多年。布哈林娜为了西俄罗斯的统一投入了这么多，她，以及与她一起默默努力的人民终于迎来了属于自己的胜利。她无意浪费如此良机。\n\n布哈林娜关心地看着技术师傅，后者示意麦克风已打开，她便开始了演讲。她先讲述了来之不易的胜利，感谢听众里愿意与她一起奋斗、甚至牺牲的同志，正是他们缔造了国家的胜利。但她并没有沉浸在过去，很快，她就开始讲述自己对未来的规划。她一条一条地告诉民众，党会采取何种手段解决他们生活中的何种问题。\n\n社会主义，布哈林娜说，本身就是政治思想不言而喻的顶峰。它结合了经济发展与集体人文关怀的思想。但在很多时候，人们为了实现它，用了一些错误的手段：比如她的前任们；比如那些所谓的革命国家；也比如，她带着歉意说道，她父亲的联盟。而她绝不会重蹈覆辙。\n\n发展经济的计划与改革的社会政策将会很快被实行，而任何企图阻碍改革的人都必须靠边站。她会继承前辈们留下来的遗产，在整个社会中，对所有人，推行完全的平等政策，让俄罗斯最终成为世界上最平等的国家。\n\n改变，她对听众承诺说，即将到来。他们仅仅需要见证这一切，并收获改革的红利。"
 bukharina.1.a: "真正社会主义的新时代。"
 bukharina.2.t: "选举进程"
 bukharina.2.d: "布哈林娜的声音向来从容不迫，但当她开始宣布这个消息的时候，她语调里的疲惫可是太真实了。当然，她的胜利也是无比真实。苏维埃代表大会已经建立起来，关于主席团人选的漫长斗争也已经结束。序曲即将走向终结，而统辖与治理的工作将要开始。\n\n她的双手颤抖着，大声地读出纸上的每一个名字，一个接着一个。而每提出一位主席团候选人，苏维埃代表都礼貌地点头致意。一位工会成员；一位政治家；还有一两位将军，为着政治多样性的考虑。一片恍惚，她已经不太记得那些事情的细节；为了牢牢站稳，她头痛欲裂——但她知道，在她还清醒的时候，她已经采取了措施，建立起尽可能广泛的执政基础。\n\n她不会重蹈她父亲的覆辙。俄罗斯再也不会被少数人的错误导向崩溃了。\n\n她绊了一下，差点摔倒。恐慌在苏维埃中回荡，卫兵们起身要扶她起来。她挥了挥手，拒绝了——她认为，领导者总是要站在她的人民面前——然后重新开始朗读。这一位是名警察，她心中为数不多的好警察之一；她终于读完了。她的演讲结束，礼貌的掌声响起，她摇摇晃晃地走下讲台，踉踉跄跄地坐到自己的座位上，抄起一旁的咖啡杯开始酌饮。\n\n她还没来得及咽下口中苦涩的咖啡，第一次拒绝就来了。没错，选一名工会主义者的确很好，但根据他在某某工厂的演讲，他对独立工会主义的忠诚相当值得怀疑。至于他建设革命的能力，难道主席您未曾注意到他同某某雇主的合作吗？\n\n布哈林娜双目圆睁，盯着代表们。她的头高高立着，不曾低下去。在她内心深处，某种原始的本能想要爆发出一声长长的、无声的尖叫——在她的脑海里。她纵容了它。"
 bukharina.2.a: "我讨厌官僚。"
 bukharina.3.t: "苏维埃人文主义"
 bukharina.3.d: "尽管人们向教授提出了许多问题，但他依然保持着风度与镇静。不能因学生表示困惑就责怪他们。毕竟，所有人都和他一样，被逐出学术界很多年了，只是在秩序恢复之后才得以返回。\n\n当他回答一个这样的问题时，他特别强调了“苏维埃”在苏维埃人文主义中的特殊地位。他对讲堂里的所有人宣布，这种区别至关重要。如果人们想要理解这一概念，就不能将其忽视。\n\n他说，人文主义早已被充分认识，并被解释为是一种促进人的能动性、挖掘每一个人的内在价值的思想理念。但在传统上，人文主义是通过某种非社会主义的视角来定义的；这一价值在各式各样的等级制度（无论是宗教的还是政治的）中都是备受瞩目的焦点。然而，对上述社会建构的这种接受在个人层面一直是分裂的，甚至是极具破坏性的。\n\n苏维埃人文主义对此作出了解释，并在解释的过程中极大地提升了其哲学性质。通过消除宗教方面的顾虑，强调平等主义的社会政策，将重心从外部的等级制度和影响因素转向内部改善，在个人和国家整体的层面，它向我们做出许诺，要实现前所未有的进步。\n\n它承诺，真正地、且最终地，将人类置于思想的最前沿。教授问道，谁会反对这样的目标呢？又该持有何种的信念？\n\n这时，没有人再问什么问题了。"
 bukharina.3.a: "尚可企及的目标？"
 bukharina.4.t: "一律平等，一视同仁"
 bukharina.4.d: "当玛丽安娜空闲下来，而监工不注意时，偶尔，她会溜到一个熟悉的地方——工厂的探照灯几乎照亮了每一个角落，但与此同时，它们庞大的体积也遮蔽住了几条小巷。在那里，她一页页地阅读那些给予她生活动力的书籍。她的父母在她年幼时就去世了。随着她长大成人，她所认识的唯有荧光灯、无数排列整齐的机器，与寂静而忧伤的人生。\n\n但柯伦泰的文字，让她坚持了下来。书中燃烧着火焰，那是一种难以言喻的赞颂，让玛丽安娜认识到了真实的自我。她的生活完全不为人所注意，但在柯伦泰的书中，她第一次感觉到有人能倾听她的话语。当她的上司无视她带薪加班的请求时；当她的同事对她的慢节奏、踌躇不前的举动嗤之以鼻时；当她劳累、被抛弃，孤独得痛不欲生时——\n\n她会跑到她的藏身处，小心翻阅着那些勉强固定在书脊上的书页。“当然不是女工。她是自己的救世主。她的未来掌握在自己手中。”她一遍又一遍地读着。偶尔，她会流下泪水，滑落在光滑却饱经风霜的纸上，如同一朵朵小花。然后，她会回到自己的工作岗位上，仿佛痛苦已离她而去。\n\n当苏维埃的代表来到工厂时，她准备好了。代表还没说出马克思女权主义这几个字，她便起身发言，语速快得简直让人听不懂。她说，工友们需要和她并肩作战，而非削弱她的地位。讲到这儿，她几乎流下了欣慰的泪水。\n\n在随后的沉默中，她用颤抖的手收拾东西离开了工厂。多年来，她第一次知道自己该做什么。她迈起脚步。她不太确定自己会走向何方，但她知道，那儿一定是个更美好的地方。"
 bukharina.4.a: "解放，终究是她自己的事。"
 bukharina.5.t: "对性别修正主义的原则性回应"
 bukharina.5.d: "各位社会主义劳动者们！我们在为建立一个无产阶级能够拥有尊严的世界而奋斗，修正主义者们却还在一旁叫嚣。他们口中能吐出的也不过这三种谬论：他们会说，妇女生理上是无能的；他们会说，妇女的情绪是狂乱的；他们还会说，对平等的拥护会毁掉我们的传统价值。我们就来逐条反驳：\n\n对第一条，我们的辩护是：妇女绝不比男子在身体能力上更弱小！妇女往往被剥夺了外出工作的机会，这才造成了女性蓝领工人少见的情况。丈夫一无是处，女性独立撑起家庭，这不是剥削又是什么呢！\n\n对第二条，我们的回应是：女性的情绪绝非歇斯底里。恰恰相反，女性相比男性要更沉稳。希特勒难道不就是男性吗？正是在男性，而非女性领袖的统治下，世界才被卷入战争和恐怖之中。正是那些为资产阶级专政摇旗呐喊的斯文败类，是他们让世人以为智慧属于男性，而疯狂属于女性。这本身就是一种压迫！\n\n对第三条，我们的驳斥是：俄罗斯的那些“宝贵遗产”，那些传统价值一次又一次地将祖国引入歧途！就因为俄罗斯对沙皇制的热爱，她成为了沙皇凝视下的奴隶，也是她向沙皇乞求退出一战，而沙皇用子弹作为回应，令她大为震骇；就因为俄罗斯对传统价值的爱，在与世上各国携手建设的机会到来时，她迟疑了，也因此当希特勒之流的暴徒袭来时，俄罗斯一败涂地。走向传统，就是走向坟墓！\n\n同志们！这是革命的号召！我们定要响应，定要粉碎修正分子强加于我们的枷锁！现代化与无阶级社会，唯有勇敢者才能企及！"
 bukharina.5.a: "拒绝传统！拥抱时代！"
 bukharina.6.t: "对地下东正教的原则性回应"
 bukharina.6.d: "各位社会主义劳动者们！我们听到了那些隐藏起来的反革命分子的叫嚣，他们自称尼哥底米，即地下基督徒。尼哥底米欲要行三种辩护：第一，必须保护东正教会，以使俄罗斯受上帝祝福；第二，教会内部有许多无辜的人；第三，拆毁教堂会摧毁我们的文化遗产。让我们一一回驳：\n\n对于第一条，我们的回应是，对俄罗斯教会的所谓“保护”却导致俄罗斯在两次世界大战中接连失败，而自解放农奴以来，教会昏庸麻木、几乎一无是处！宗教是群众的鸦片，而我们作为有阶级意识的工人，我们的责任就是要把人民从麻醉和沉睡中唤醒。这可比那劳什子“祝福”要好得多！\n\n对于第二条，我们要求收回对我们工人的侮辱！我们的工人队伍充满了最人道的阶级价值观，为保护无辜的人，他们愿意牺牲自己的生命！他们是非分明，而那些暗害工人阶级的剥削者，他们打着宗教的名义，携着群众的财富潜逃了！一定要对它们重拳出击！那些不是工人敌人的人没有什么好害怕的！\n\n对于第三条，让我们看看这些教堂保留下来的所谓价值吧！神父们积累的财富和权力难道不表明，教会非但不是我们道德的守护者，反而以血淋漓的事实证明他们是一帮令人痛恨的诈骗团伙？同志们，注意了！教会不在乎传统，也不在乎灵魂——除非一个人的灵魂装在他的钱包里！\n\n同志们！国家号召革命，让我们不断争先恐后，以革命的满腔热情完成任务吧！摧毁这种日积月累出来的反动力量，让革命成为我们真正的、更好的救赎！"
 bukharina.6.a: "让那些虚伪的神父们下地狱去吧！"
 bukharina.6.b: "让我们再稍稍考虑一下——"
 bukharina.7.t: "对压迫者的原则性回应"
 bukharina.7.d: "同志们！你们听到了那些寄生虫的大呼小叫，他们以我们穆斯林同志的名义，给自己贴上所谓“女权家”的标签。压迫者，这才是它的名字，它声称：第一，有些妇女愿意戴面纱；第二，揭去这些面纱会使她们的丈夫和父亲害怕社会主义；第三，社会主义和戴面纱可以并存不悖。让我们大声反驳：\n\n对于第一条，有些蠢蛋真是愚不可及，居然认为这些妇女没有遭到强迫！反动的宣传机器催眠了无辜的妇女，使其落入作茧自缚的状态——这正是为什么当我们把她们的幻梦从脸上撕下时，她们要与我们斗争的原因！让我们不断地摧毁她们的幻想吧——她们醒悟过来后，便会感谢我们的！\n\n对于第二条，我们绝不承认所谓“摇摆社会主义者”的思想纯洁性足以投入革命事业。我们的理论要求他们对自身反动生活的方方面面进行自我批评，然而，若要破坏他们反动的共同体，正应把她们脸上毫无意义的面纱全部扯下！只有将这种共同体彻底铲除，并将其同化为开明的无产阶级，才能找到问题的答案！\n\n对于第三条，我们只能送上四个字：令人作呕！如果你不明白社会主义要求彻底消灭反动传统，那你就根本不懂社会主义！与这些傻瓜共事比与他们作战还要糟糕，因为他们会积极地破坏你的事业：狠狠回击他们，让他们清醒清醒！\n\n不管政府是否同意我们的观点，马克思主义不朽的科学为我们指明了道路！"
 bukharina.7.a: "只有革命才是正确的！"
 bukharina.8.t: "对于市集广场事件的官方回应"
 bukharina.8.d: "共和国的同志们：\n\n针对发生在乌法市集广场的事件——5名勇敢的工人阶级妇女被自称为激进分子的流浪汉无情攻击：\n\n我们提倡常识与无产阶级团结！对戴面纱群众发动的无理攻击，只会破坏国内外革命的形象，对我们的革命斗争毫无帮助！我们的热情要有尺度，我们的远见要有智慧。\n\n从今以后，对戴面纱妇女的袭击将被依法认定为反革命行为，而支持进行这种荒谬至极、非人性化行为的激进分子将受到普通法的指控。如果你目睹了这种无端的袭击，请向革命保卫局官员进行咨询。\n\n为了俄罗斯全体工人的利益，让我们团结起来，不要分裂！结束“全盘否定”的疯狂，我们要稳健地走向世界革命！"
 bukharina.8.a: "很好。对这些激进分子予以严厉打击。"
 bukharina.9.t: "料理内政"
 bukharina.9.d: "塔巴什尼科夫警官的工作一点都不轻松。共和国警察的生活就是一场自上而下从头至尾的斗争：与内部腐败作斗争、与上司就资金和人力问题作斗争、与街上那些不明白他所做的一切都是为了保卫他们安全的人作斗争。那些暴民们压根不知道干这么多事情要花多少钱，也不知道他为了这些要度过多少不眠之夜。不过，这就是暴民之所以会成为暴民的理由，不是嘛？\n\n革命鲜红的旗帜一夜之间传遍全城。这对他来说是个小小的意外，但他觉得自己很走运。一切都几乎没变：之前向领导打报告，现在向委员打报告；副手们相互打招呼时互称同志，而非直呼其名；还有人谈论在支部招个女人——天哪，女人！其他的一切都没什么变化。又为什么会变呢？\n\n从中央发来的命令开始，一切都土崩瓦解。主席令的意思是要以可理解的格式公开一切信息。很好，很安全，很有秩序。命令一下来，如醍醐灌顶浇醒了塔巴什尼科夫：他的记录只能由他自己一人查看。这是他保全性命的唯一办法，也是他为人民服务的唯一途径。那玩意里面藏着的东西太多了，千万不能泄露出去。他严令他的秘书把记录锁起来，等到周末去结清账款。\n\n当然，他忘了，他的副手也被任命来执行这项任务，而且他们也被赋予了相同的权利——启封、公开记录的权利。\n\n塔巴什尼科夫回来时，他发现他的副手们都瞪着他，脸上流露出一种介于厌恶、恐惧和怜悯之间的神情，还有一个目光峻厉、挂着一幅非常、非常不愉快的表情的官僚。他开始猜想监狱里的自来水是热的还是冷的——他怀疑，很快他那张皮囊就会被鞭子打得无法分辨水的温度了。"
 bukharina.9.a: "此人罪有应得。"
 bukharina.9.b: "不幸的副作用。"
 bukharina.10.t: "不知为妙"
 bukharina.10.d: "塔巴什尼科夫警官的工作一点都不轻松。共和国警察的生活就是一场自上而下从头至尾的斗争：与内部腐败作斗争、与上司就资金和人力问题作斗争、与街上那些不明白他所做的一切都是为了保卫他们安全的人作斗争。那些暴民们压根不知道干这么多事情要花多少钱，也不知道他为了这些要度过多少不眠之夜。不过，这就是暴民之所以会成为暴民的理由，不是嘛？\n\n革命鲜红的旗帜一夜之间传遍全城。这对他来说是个小小的意外，但他觉得自己很走运。一切都几乎没变：之前向领导打报告，现在向委员打报告；副手们相互打招呼时互称同志，而非直呼其名；还有人谈论在支部招个女人——天哪，女人！其他的一切都没什么变化。又为什么会变呢？\n\n当接到对内部事务进行“冷静而彻底”的审查的命令之后，塔巴什尼科夫十分清楚自己该做些什么。他做过很多不干不净的事情、很可能惹上乱子，但即使是他的下属都——那也没关系。他和他的副手与秘书们轻声交谈，提出了一个他们无法拒绝的“激励措施”。离开时，他们的心里有些空落落，但他们的钱包却都塞得鼓鼓囊囊。\n\n那天晚上垃圾箱里的大火永远不会得到官方的解释，某些……敏感文件的消失也不会得到任何回答（那些文件后来被认为对日常执法工作没有必要）。就这么着了，最好别去质疑他们。"
 bukharina.10.a: "沉默是更好的解决方式。"
 bukharina.11.t: "必要之事"
 bukharina.11.d: "砰地一声，布哈林娜把手中的茶杯砸在面前的活页夹上——这声音是如此之大，把她的顾问们都吓了一大跳。“有人向我保证，说苏斯洛夫派分裂分子已经被清除了。这是警察局长说的，你说他们再也不会对我们的安全构成威胁了。但你拿什么东西来作为保证呢？”她把另一个活页夹放在桌上。这次，活页夹像羽毛一样落在桌上，但没有人敢看里面装的是什么。确切地说，他们已经知道里面是什么了。\n\n主席已经出离愤怒了；她已经超越了那种令她头晕目眩、浑身发痒的暴怒，抵达了新的高度：平静、克制、冰冷的愤怒。房间里比刚刚还要安静许多。几个文员打了个手势想上厕所，看到有人点了点头，他们就一溜烟地逃出去了。\n\n“我只问一次。你能保证这种袭击不会再次发生吗？”警察局长游离躲闪的目光告诉了她她想知道的一切。“很好。我本想避免闹出这种不愉快的事情，但我们不能让它破坏革命。召集革命保卫局，把主席团的领导叫到我的办公室来。”\n\n她看起来似乎在微笑，但她的嘴唇紧紧地绷着，使得那表情更像是因极度痛苦咧出的怪笑。她的秘书点了点头，勉强抑制住她的颤抖，在日历上仔细地做了一个标记。\n\n“你们都出去。我不叫你们就别进来。”聚在一堆的文员们鱼贯而出，布哈林娜瘫倒在自己的椅子上，无穷无尽的内疚与负罪感涌上心头，手中捧着她的茶杯。"
 bukharina.11.a: "我不想的，但我必须这么做。"
 bukharina.12.t: "公正持久的和平"
 bukharina.12.d: "主席盯着各部委和主席团的成员们。她脑海中仍然有一个超然的部分，这个经她允许还能够保持自由的部分告诉她，面前的这些人同时代表着她政权内最好和最坏的一面：既有她发掘出来以建设革命的人才、又有受她托付保护革命免受破坏的黑夜中的怪物。\n\n不过在这以后就都无所谓了。他们接下来的所作所为会让他们都成为一样的怪物。会有足够的鲜血来分享的。\n\n清了清嗓子，她起身说：“我今天把大家叫到这里，是因为你们都曾发过誓言。在宣誓就职时，我要求你们都应该有力量和决心以任何必要的手段去捍卫革命。就算是要抛弃掉……常人的所有习惯和惯例。”\n\n她低头扫视：“现在正是需要我们的时候。”\n\n再次把头仰起，她已再无疑虑，只剩寒铁和烈火。“为了我们所代表的国家和革命，我们先前同意与共和国和议会内部的苏斯洛夫派以及日丹诺夫派暂时达成了非正式的停战协议。此停战协议从现在开始中止。我们将采取一切必要手段，彻底消灭敌人——社交圈内人物和同情者也视为同谋。”\n\n身后有人试探性地发问：“您是在说可以进行无限制的审讯吗？”\n\n在布哈林娜的桌下，有张被撕碎的纸条被揉成一团、扔在一边。上面写着：暂缓？\n\n“一切必要手段。”"
 bukharina.12.a: "此时此刻，我不能退缩。"
