 KOM_zhdanov_glory_to_the_ones_who_look_forward: "光荣啊，展望未来的人！"
 KOM_zhdanov_the_march_of_revolutionary_progress_desc: "多年来，我们一直都在那些身处黑暗与无知中却高枕无忧的人、反革命分子、路德分子（反对机械化或工业化的人）的统治下挣扎。然而现在，经过俄罗斯崩溃后多年的黑暗与无知的岁月，我们站在了一个美丽新时代的起点，向着光明前进！我们再也不会被反动分子拖入内讧或军阀统治！我们将会在旧时代的废墟之上建立全新的俄罗斯，最终实现苏联超文化！\n\n超视社会主义是我们国家，乃至全人类前进的唯一正确道路，过时的民主与独裁政体将会在其宏伟的成就之下而消亡。但是，首先，我们必须准备好推进，从那些退化的、自称为俄罗斯真正领导人的手中夺回西伯利亚。"
 KOM_zhdanov_unity_in_purpose_desc: "至高领袖的终极目标——多种族航天开拓的事业，尚需多年才能实现，但我们现在前所未有地接近这一目标。然而，在我们征服星辰之前，先要处理大地上的事务。敌对政权仍然控制着大片国土，阻止工业化的进行，同时也让他们统治下的人民无法参与我们正在努力的伟大事业。\n\n更糟的是，德国人把他们窃取的土地再次退化成压迫横行的地方，迫使莫斯科专员辖区的人民生活在腐朽与压迫的阶级制度中。我们必须取缔这一罪恶行为，让那片土地的人民加入到我们的超文化中。为了达成这一目标，我们必须重新控制西伯利亚的矿产资源。"
 KOM_zhdanov_unity_in_ideology_desc: "为了达成我们的目标，俄罗斯必须统一一致，不只是地理意义上的统一，还必须统一服从于新苏联的原则。为了达成超文化，需要每一个人民在方方面面都联合起来，以此超越尘世间人与人的纽带。为助长这一文化转变，我们依据至高领袖所提出的主张编撰了新版的《苏联大百科全书》，用来阐述超视社会主义的价值观。这会确保所有公民在思想上支持一个跨星际国家的建设。"
 KOM_zhdanov_assess_the_reclaimed_territories_desc: "把来自五湖四海的人民群众统一在一种超文化之下的伟大事业，我们对其困难程度不敢抱有任何幻想。不过我们还是克服万难，把以百万计的人融合进我们的集体，并拥有了广袤的领土与丰富的资源。\n\n总之，我们占领的油田将为我们的计划供给能源、燃料和资金。我们的拖拉机、坦克乃至不久后的火箭都会燃烧着这些黑金，推动着我们重夺东方失地的行动。对于石油和其它资源，我们要设立一个管理委员会来控制品质与其分配，确保其可以被最大化效益地利用。"
 KOM_zhdanov_absorb_the_sverdlovsk_design_bureau_desc: "斯维尔德洛夫斯克设计局是西西伯利亚最为高效的研究机构之一，其出自康斯坦丁·罗科索夫斯基这一杰出将军之手，可惜他本人不符合超文化的要求。然而，他创造的设计局是现代战争艺术以及科技突破所需要的。\n\n为了实现我们的目标，需要一个更加高效的战力来整合俄罗斯丰富的自然资源，为了大家的利益，必须把斯维尔德洛夫斯克设计局整合到更大的结构中去。"
 KOM_zhdanov_rehabilitate_the_personnel_desc: "科学的头脑不仅仅是高学历、高作用，拥有科学头脑的人都是高超的思想家，也是未来领导者的最佳人选。大多数人不能迅速适应时代的新要求，而我们的领导者必须做到这一点。这些人必须是超文化的同道中人，每个人都要尽自己的责任，使人类超越局限，建立一个美丽新世界。\n\n我们最近从斯维尔德洛夫斯克聘请了几位科学家，他们在军事科学应用方面的经验将为这个集体锦上添花。我们准备恢复他们作为远视领导者的地位。凭借他们的专业知识，我们将触及群星。"
 KOM_zhdanov_the_ultravisionary_method_desc: "至高领袖本人，乃至全人类的未来，正面临着一个关键的抉择。\n\n我们是否应尝试将国家建设为一个全球性主导力量，消灭日耳曼尼亚的反动派？借此，数百万的工人将被解放，以参与超文化的建设。还是说，应该发展那些几十年前难以想象的科技，来确保我们的优势地位？我们的科技将勇敢地超越反动派，甚至是我国科学家最乐观的期望。\n\n这项抉择将决定我们未来几年的资源分配方向。统一大业中，容不得半点妥协。"
 KOM_zhdanov_applied_zhdanovshchina_desc: "在遇见外星生命前，超视社会主义必须在地球上确立起主导地位、拥有无可争辩的力量，然后才能作为一种优越的社会模式展现给外星生命。在接触尤其是第一次接触未知的外星文明时，超文化绝不能被外星势力比下去。如果相遇时我们的自我介绍仅仅是一个分裂世界上的大国，则会大大降低我们的可靠性。\n\n因此，我们必须准备好军事行动，削弱那些乐见我们被拖累跌入无知洞穴的家伙，从他们那里获取能搞到的所有资源，然后营造环境，以实现对世界的统治。只要地球还能轻易影响超文化一日，星际探险就该放一放。"
 KOM_zhdanov_the_way_for_humanity_is_open_desc: "可泰坦巨人为什么要在意脚底的蝼蚁呢？德国分裂而羸弱，就像一座摇摇欲坠的高塔，日本也是如此。西方则依然陷入他们惯常的资本主义纠纷中。对于这些细枝末节的争吵，我们一点也不关心，我们最应关注的是超文化的缔造与拓展。\n\n这个选项会产生后果，不可避免的后果。正如《苏联大百科全书》所概述的，要重新分配我们的资源以开拓新的疆界，要为了全人类的利益而牺牲苏联人民。\n\n西方落后的政府被地球束缚着，而我们要驶向群星。"
 KOM_zhdanov_necessary_material_conditions_desc: "德国的入侵已使我们的进步倒退到不可接受的程度，而新俄罗斯最大的弱点之一就是其人民的生活条件。基础设施已经支离破碎，将人民与城市创建的指导网络隔绝开来。农场被烧毁撒盐，降低了人民满足人类最基本需求的能力。\n\n这是苏联超文化无法接受的状态。集体的各个单位必须发挥功能，才能充分发挥其作用，所以我们必须先提升我们中间最底层的人，然后才能提升全人类。必须从生理和心理上修复人类各部分之间的断链，我们决不允许自己再被分裂！"
 KOM_zhdanov_observe_cultural_shifts_desc: "仅仅对超文化进行塑形和塑造是不够的。雕塑家必须仔细审视手中的黏土，尤其是在以人类这样的原材料进行创作时，就更需要确保形状和火候是否合适。鼓励人们遵守至高领袖的原则，而越轨的行为就需要矫正。故意违规的行为将会得到坚决强制的矫正。\n\n为此，我们将训练超文化的建筑师，派他们去监控生活的方方面面，收集信息、反馈政策的成果、发现了落后分子就立即再教育。那些胆敢扰乱至高领袖的计划、阻碍人类的进步的人，不值得我们任何的宽容。"
 KOM_zhdanov_society_redefined_desc: "我们白手起家，却已经走了如此之远。随着大部分敌人被击败，我们对土地无可争议的控制权已经得到巩固。我们的战斗力在科学发现与创新的支持下日益强大。文学和语言是我们手中的粘合剂，塑造我们的利益。最聪明的头脑制造出火箭，并讨论着社会主义跨国界、跨星球的传播。\n\n在星际之外，我们的命运在等待着，向宇宙展示超视社会主义的力量。我们将完成卡尔达舍夫同志文明计划的第一阶段，实现对我们星球的掌控，并证明我们是人类崛起的先驱！\n\n超文化将团结为一体。作为一体，我们勇往直前。"
 KOM_zhdanov_glory_to_the_ones_who_look_forward_desc: "列宁旗帜头顶上飘，\n幸福由我们来创造！\n青年的臂膀和手掌，\n书写世界的篇章！\n\n光荣啊，展望未来的人！\n光荣啊，大步前进的人！\n领导我们，走向星辰的未来！\n领导我们，走向将来的岁月！\n\n青年是冲天的火箭，\n每天不断在向前！\n我们明亮的曙光，\n照遍了祖国四方！"
