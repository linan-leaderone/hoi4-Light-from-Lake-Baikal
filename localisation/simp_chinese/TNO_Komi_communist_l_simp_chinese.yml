 bukharina.41.d: ""
 bukharina.41.a: ""
 bukharina.42.t: "一个小问题"
 bukharina.42.d: "斯韦特兰娜懒洋洋地坐着，听着萨克斯管柔和的乐声，手里拿着一本展示世界各地艺术作品的小书。她翻阅着满是印加雕像、非洲面具、朝鲜长栍的书页，沉浸在艺术史之中。她瞥一眼书房的柜子，想知道里面那些战利品和贵重物品什么的是否隐藏着什么历史。女主席沉浸在无聊的遐想中，几乎没有注意到开门的声音。\n\n“主席？”她的秘书从外面探出身子，喊道。秘书拿着白色的听筒，另一只手盖住话筒一侧。她转过头，看着门。书掉了下来，掉在地上，发出啪的一声。\n\n“咋啦？”\n\n“玛里尼娜同志要跟你说话。”女主席正要开口说话，却被打断了。“我知道你今天不上班，但她说就讲几句，很快就好。”\n\n斯韦特兰娜点点头，把书放在桌上。她整了整衣服，拿起听筒。“尤利娅？”\n\n“可能有些唐突，但鉴于你为妇女解放所做的努力，你有没有想过让同性恋合法化？”\n\n斯韦特兰娜眨了眨眼睛。她总是忽视同性恋者的想法——但如果她能为他们的事业做些什么，也许再好不过了。\n\n“斯维塔，你还在听吗？”\n\n“是的。我还在听。”在回答尤利娅的问题之前，她又一次思考了这个问题："
 bukharina.42.a: "“为什么不呢？”"
 bukharina.42.b: "“不值得浪费精力。”"
 bukharina.43.t: "未来的遗迹"
 bukharina.43.d: "阿列克谢是个交警，这职业让他整日在街上待着，见到了各种各样的人物。穿着西装的官僚、抽着烟斗的艺术家，甚至是女主席本人（她可真漂亮）。只稍他吹声口哨，再一挥手，人流就会涌动起来，就仿佛世界上所有的人都通过了这条街道。他远远地看着，洞悉着所有人的一切——当然大多数人绝不会承认他所看到的一切。也许他们有些麻木，但阿列克谢却不觉得有啥坏处。他一吹哨子，五十个人穿过马路。那顶个软呢帽的男人可能喜欢弹竖琴，而那位穿红外套的女士出于某些原因喜欢喝奶茶。那边两个十几岁的少年手牵着手——\n\n等等，他们手牵着手？现在这种事情可以在大街上做了吗？像他们——“阿列克谢，专心工作，车还没走呢！”他告诫着自己，又吹了遍哨子，示意司机们可以发动汽车了。阿列克谢一直工作到很晚。他想着和另一个同志手牵手，直到安东尼娜来换班。他默默地沉思着，走在回家的路上。他走过一张海报。海报上用鲜红的大字写着：同志们可以自由地爱他们想爱的人。\n\n他把头往后一仰，觉得他也可以。他已经很久没有爱上另一个男人了。他满怀深情地回忆起那段时光，那时他还是个莽撞的少年，喜欢满嘴高谈阔论他有多“热爱危险”。也许现在，他可以再试一次，再谈一次恋爱。毕竟已经合法了嘛。"
 bukharina.43.a: "可能，只是可能，他会找到一生挚爱。"
 bukharina.431.t: "旧日的召唤"
 bukharina.431.d: "“瓦列里？”亚历山大喊道。在茂密的森林里，这声音几如游丝。那个被他视为一生挚爱的笨蛋跑哪去了？“日你大爷，傻蛋。”他一抬脚，踢起一根树枝，嘴里喃喃自语。冷风吹拂，寒意渗过他厚厚的外套，直抵脊背。他听到了树叶的嘎吱声和身后传来的、沉重的呼吸声。瓦列里来了。\n\n“我在这儿呢。你为啥选了……这个地方？你知道我讨厌走路。”瓦列里深吸了一口气，靠着一棵树坐下。\n\n“隐蔽。没人会来这里。”\n\n“你说得太对了，没人会来这里。我差点迷路了。”瓦列里笑了，拍了拍亚历山大的肩膀。他摇摇头，一脸笑嘻嘻的样子。\n\n“你他妈的就是个大傻蛋。这就是为什么我们要一起来。”亚历山大歪了歪脑袋，甩给瓦列里一个得意的笑容。他们抓住对方的手，伴着森林的声响和心中的音乐翩翩起舞。远离社会的窥视，远离迫害他们的警察，远离巴不得他们饿死的家人。两人抓住每一分每一秒，享受着对方的存在——但无论如何，这样的幽会总要结束。\n\n他们相互吻别。他们心中都梦想着有一个世界，在那里他们可以自由地彼此相爱，在那里他们不用担心自己的性命。"
 bukharina.431.a: "天空中有许多星星，我们心中也有许多梦想。"
 bukharina.44.t: "死信蓝调"
 bukharina.44.d: "致我最亲爱的迪娜拉：\n\n我的挚爱。自我们上次相见已经过了许久，不是嘛？希望你一切都好，但我恐怕没法给你带来好心情了。我有个坏消息。\n\n你现在肯定听说了，米哈伊尔·苏斯洛夫被发现死在我们清真屠宰场的水冷板上。这么说吧，我们的医疗队进去之后，发现能抬起来的东西还不如被铲起来的多——显然，他被塞进了绞肉机。绞完之后剩下的东西……嗯，无论从样子上还是从内容上，都没啥用了。\n\n迪娜拉，我想跟你说的是，这事情不是我们干的。不管这几天或几周里电台说什么，我了解这里的穆斯林社区。我们向来笃信真主会保护我们，你也知道我们不是什么暴力狂。别信别人说的那些东西。\n\n然而，再过几天，我们相信的那些东西都会变得无关紧要。政府签发了又一份肮脏的革命令，要对死因进行“调查”。上周，我住那间公寓的邻居被盘问了好几次；还不止于此，他们正在积极地处理那些仍然戴着面纱的人。没错，妇女走在街上就会被人拦下来搭讪，因为她们犯了遵循自己信仰的罪。难道这就是口口声声会给予我们自由的社会主义文化？\n\n这里对我们来说不安全，一点都不安全。我知道你也是忠实的信徒，假若政府龙颜大怒，你也肯定没有好日子过。我的爱人，收拾好你的行李，我们必须逃离这座城市，直到这罪行被人遗忘。我会遇见你的，若不曾遇见，我也知道你一直都在我身边，在我心里。最后，不要害怕，这一切都会过去的。\n\n爱你的，艾哈迈德。"
 bukharina.44.a: "快点，再快点。爱你的人在等着你。"
