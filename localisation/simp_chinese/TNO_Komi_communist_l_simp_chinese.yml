 PLAYER_KARDA_POV_TT: "这将让你作为§C尼古拉·卡尔达舍夫§!进行§S库尔恰托夫的接班人§!事件链。"
 kurchatov.3.t: "竞赛开始"
 kurchatov.3.d: "库尔恰托夫要退休了。不仅如此，他还亲自通知了弗拉基米尔，告知他这个消息。这无疑是在暗示他想要谁接替他的位置。然而，弗拉基米尔却不是唯一一个接到通知的人。尼古拉·卡尔达舍夫，那个笨手笨脚、神经兮兮，但又才华横溢的理想主义者，就是他的竞争对手。竞赛开始了。切洛梅迈着大步走进国防人民委员会办公室，一边向着各位军官和工作人员点头，一边走向他的座位。\n\n竞赛开始了。他要获得尽可能多的支持——无需费多大力，福尔采娃、瓦连尼科夫和日丹诺夫就会站在他这边。委员会会向他低头，谢米恰斯内那个特殊情报局也可以被说服。一切都唾手可及……除非卡尔达舍夫挖他的墙脚。要让旧改革派闭嘴。他的地位一定要得到巩固。\n\n看似小菜一碟的事情居然变成了一种挑战。这让他非常恼火，但——那个卡尔达舍夫。那个人真的能成为他通往巅峰之路上的绊脚石嘛？"
 kurchatov.3.a: "即便如此，慢而稳则赛必胜。"
 kurchatov.4.t: "竞赛开始"
 kurchatov.4.d: "尼古拉·卡尔达舍夫不确定自己是兴奋呢，还是恐慌呢，还是快要晕倒了呢——可能三者兼而有之吧。库尔恰托夫马上要退休了，他把尼古拉和弗拉基米尔叫到他的办公室，告诉他们，这是一场竞赛。这竞赛对尼古拉有些不利，除非他能设法说服日丹诺夫，否则委员会……他顿了一会，一边记着名字，一边奔向他能源人民委员会的办公室。数字、情报部门、旧改革派、奥普列斯宁、工业人民委员——他必须说服这些人中的一些。弗拉基米尔·切洛梅魅力非凡、精明练达——但他生硬粗鲁，还有些自负。还有机会！但是卡尔达舍夫不能只是抱着希望，干坐着等荣誉从天上掉下来。于是，时间流逝，几分钟变成几小时，几个小时又变成一晚上，他依然坐在桌子前，做着笔记，尽力记住每一个他能记住的人。"
 kurchatov.4.a: "欲速则不达？不一定吧。"
 kurchatov.5.t: "超视者的退休"
 kurchatov.5.d: "伊戈尔·库尔恰托夫坐在他的大办公室里，从联邦政务大楼的高空俯视熙熙攘攘的首都。他在脑海里回顾着他所做的一切、他为联邦所做的贡献，脸上露出微笑。\n\n他觉得，他做得很棒。他一边想着，一边在一堆报告上面敲着笔。超视社会主义的事业取得了突飞猛进的进步，至高领袖当然厥功至伟。但他知道，自己在这方面干得也很不错。不过，现在是时候交出权柄，去享受他应得的退休生活了。\n\n当库尔恰托夫把这个消息告诉卡尔达舍夫和切洛梅的时候，两个后生的眼睛里流露出了类似的光芒。毕竟这就是召他们两人过来的原因。这两个人都看到了宝贵的机会——接替他的机会。他确信，就在此时此刻，这俩人肯定都在疯狂地行动着、争取着每一个人的支持。这场竞赛一定会非常有趣，而且，这尤其是因为他并不关心竞赛的结果。\n\n尽管他们的观点大相径庭，但他们都是超视主义者。无论是谁，都能保证联邦的安全；无论是谁，都将继续那伟大的、通向未来的旅程。\n\n想到这儿，他又笑了。"
 kurchatov.5.a: "竞赛已经开始。"
 kurchatov.6.t: "拜访福尔采娃"
 kurchatov.6.d: "切洛梅走出办公室，没用多久就走到了外交人民委员会所在的大楼。在大楼里办公的官员没有浪费他的时间，直接把叶卡捷琳娜·福尔采娃的办公室给他指了出来。他道了声谢，马不停蹄的敲响了办公室的大门。\n\n福尔采娃起身为他开了门。“国防人民委员，什么风把你吹到我的办公室来了？”在回到自己的座位之前，她与切洛梅一边握手一边问道。\n\n“我想，你应该听说了库尔恰托夫同志即将退休的消息吧？”\n\n“是的，我对此一清二楚，我也完全明白你为什么要和我提这件事：你想让我支持你当副总理。”\n\n“没错，同志，这就是我先于其他人来找你的原因。你对超视主义超文化学说进行了深入研究，还扩展了该学科的边界，取得的成就简直令人惊叹。你和你的研究小组科研前景十分可观，我可不希望看到你们的项目被立刻取消。如果你支持我当副总理，我会确保你的研究项目得到充足的资金支持，这样你就可以继续深入工作了。怎么样，你觉得我们可以合作吗？”福尔采娃沉默了一会儿，她仔细考虑了切洛梅的提议。良久之后，她终于回答道。\n\n“是的，同志，我愿意。我希望你的宏伟诺言能够实现。”"
 kurchatov.6.a: "“同志，我不会让你失望的。”"
 kurchatov.7.t: "被遗忘的委员会"
 kurchatov.7.d: "财政人民委员会的大楼离卡尔达舍夫的办公室格外的远。这建筑虽然带有超视主义特征，却并不如卡尔达舍夫去过的其他政府建筑一样夸张得引人注目。卡尔达舍夫找到了德米特里·谢皮洛夫的小办公室，推开吱吱作响的门走了进去。\n\n“你想让我支持你竞选副总理？”谢皮洛夫问道，声音里满是不安。\n\n“没错，同志。我知道现今的政策和预算……”\n\n“预算？！他们给那些疯子二货发空白支票的时候考虑过我的意见吗？”\n\n卡尔达舍夫等谢皮洛夫情绪平静下来，才继续说道：“对……对，同志，这点我很清楚。所以我向你承诺还会评估我国负债的情况……”\n\n“别，同志，别提债务。我可不想被气疯……”\n\n“明……明白了。我希望你能把我当做更加务实、负责任的候选人，并且……”\n\n“好，我会支持你的。希望你别让我后悔。”"
 kurchatov.7.a: "“啊…谢谢，同志。我会尽力的。”"
 kurchatov.8.t: "向前看"
 kurchatov.8.d: "切洛梅咽了口唾沫。这份紧张并不是仅仅是因为要面对日丹诺夫，也有部分是要对未来将要发生的某些事情保持警惕。最近，社会主义运动上空挥之不去的阴影——宗派主义，又一次在联合苏维埃联邦的共产党人之间露出了它丑恶的嘴脸。他真诚地希望日丹诺夫能够意识到这暗藏的杀机。\n\n“日丹诺夫同志，”切洛梅开口道，打破了办公室里庄严的沉默。党的至高领袖放下手中的文件，抬起头来。他笑了，肉乎乎的脸上露出灿烂的笑容。\n\n“啊，是弗拉基米尔。欢迎欢迎。哎呀，请你原谅，我一整天都在忙这些工作呢。快快坐下，别那么见外哈。”\n\n切洛梅点点头，坐了下来，朝着面前那张大橡木桌子挪了挪椅子。“日丹诺夫同志，我就开门见山吧。我得说，我们的党并不是跟我们所想的那样坚不可摧。但我也不是来这里对某个人提出指控的，这超出了我的职责范围。”日丹诺夫皱起眉头，切洛梅继续开口补充道：“我们必须面对现实。日丹诺夫同志，您终有一天会老去。总有一天，您得找个合适的接班人。”\n\n日丹诺夫点了点头。“当然了，弗拉基米尔。别以为我年纪大不中用了，我心里可清白的很。联合苏维埃联邦是——嗯，一团乱麻。不过你尽可以放心，我会尽量保证权力交接有序进行的。”\n\n切洛梅松了口气。两人的密谈一直持续到深夜，切洛梅心中的大石头终于放了下来。"
 kurchatov.8.a: "权力的殿堂保住了？"
 kurchatov.9.t: "石头与原子的问题"
 kurchatov.9.d: "卡尔达舍夫摆好投影仪，调好幻灯片，热切地期待着日丹诺夫的到来。他感觉自己又回到了小学，准备在班上做关于海獭的报告，校长站在教室的那头，视线在他身上扫来扫去。但日丹诺夫并不是他那瘦削的老校长，不，日丹诺夫的地位重要得多，而让他失望的风险也要大得多。\n\n日丹诺夫走进房间，他那宽厚的脸庞闪过礼貌的微笑，然后随手拉了把椅子坐了下来。卡尔达舍夫顿时感到轻松许多。“卡尔达舍夫同志，你可以开始了。”卡尔达舍夫点点头，投影仪有些热，他也有些紧张，额头上冒出了汗珠。\n\n“日丹诺夫同志，很高兴能为您介绍聚变能源经济的潜力。众所周知，石油总有一天会被人类消耗殆尽。如果我们要展望未来，遥望星空，我们就需要无限的燃料来源。”\n\n日丹诺夫点点头，似乎是在无声地催促卡尔达舍夫继续说下去。“问题的答案是核聚变。有了合适的原材料，我们就能为苏维埃联邦和我们的太空计划提供无限的能源。”\n\n日丹诺夫举起一只手，“你说的这是个长期——不，娘的，超级长期的项目。仅仅是要搞好聚变的基础设施就要花掉好几年时间。卡尔达舍夫，这还是假设核聚变能成功的情况呢。”卡尔达舍夫清了清嗓子，紧张地思索着接下来要说的话。未来，在很大程度上取决于他接下来会说什么。"
 kurchatov.9.a: "淡化这事，等到主席团选出继承人再说吧。"
 kurchatov.9.b: "强调核聚变的重要性。"
 kurchatov.9.c: "向世界承诺，核聚变是通向未来的最佳途径。"
 kurchatov.10.t: "维持现状"
 kurchatov.10.d: "卡尔达舍夫悄声舒了口气，吐息有如山谷和风穿过他的齿间。他手中拿着的信件本可能会昭示他的提案，或者至少这提案的政治生命的终结。他坐在椅子上，把这封信读了一遍又一遍，每读一次，他心里的石头都落下一分。\n\n“卡尔达舍夫同志，”这封信如此起头，“我有充分的信心与把握认为，无论主席团决定选择谁来继位，都将支持你的核聚变计划。诚然，你不应在国家大事中把自己的地位看得太重要，但你的计划仍将交由可靠人士付诸实施。你真挚的，日丹诺夫。”\n\n通读完信件后，卡尔达舍夫只觉心情平静。接下来，如果运气好的话，他的核聚变计划将取得进展，联合苏维埃联邦将向遥远的群星更进一步。"
 kurchatov.10.a: "我们很快就能前往一个不受资本主义污染的地方了。"
 kurchatov.11.t: "秘密会面"
 kurchatov.11.d: "“妈的。”卡尔达舍夫小声咕哝着，盯着手里攥着的那张纸。在他走过走廊的几分钟前，一位助手悄悄地把这封信塞进了卡尔达舍夫的手里。而信里的内容，看起来可不怎么让人省心。\n\n虽然卡尔达舍夫会见了日丹诺夫，并向他强调了聚变能源经济的重要性以及在接班问题上保持中立的微妙意义。但其他人似乎也有相同的想法。弗拉基米尔·切洛梅，这个权力殿堂里的潜伏者，似乎已经秘密同日丹诺夫同志一起参加了不少非正式的会议。而对卡尔达舍夫来说，这些暗示并不是什么精彩事：在接班问题上，他似乎不再受日丹诺夫的青睐了。\n\n卡尔达舍夫又瘫到椅子上，心不在焉地揉着脸。下一步该怎么走？如果日丹诺夫不再支持他的话，那么谁还会呢？他感觉孤立无助，仿佛陷进了一张巨大的蜘蛛网中，最可怕的是，你永远不知道蜘蛛藏在什么地方。"
 kurchatov.11.a: "接下来怎么办？"
 kurchatov.12.t: "旧敌？新友？"
 kurchatov.12.d: "这人的名字并不关键，切洛梅十分谨慎，没有在事后的笔记中记录他的名字，以防万一。他紧张兮兮、坐立不安、周身不适，窝在椅子上。他头上戴着一顶小帽子，太阳镜遮住他的脸，胡子在抽动的鼻子下面颤抖着。切洛梅并未讲明他的意图，但那人的举止表明，他知道某些事情将要发生。“你好，同志，”切洛梅张口说道，语气并非不友善，“我不会让你确认或否认任何事情，在这个关头，匿名对我们两人来说都很重要。”\n\n一个紧张的嘲笑，一个勉强的笑容。“你在说什么呐？你这是在搞调查吗？好吧，随便你去问谁，他们都会告诉你我无可非议，我——”切洛梅举起一只手，让这个男人呜咽着的抗议平息下来，他的举止就足以说明问题的存在了。\n\n“同志，冷静点，我不是来这儿控告你的。不过，我来这里是要跟你讨论讨论关于控告的问题……”\n\n那人身上的气势突然消失了，就像逆风中的航船。他的脸上隐隐流露出失败的神色。“我明白了，我该……我该怎么做？为了我的小命给你塞点银子？”\n\n切洛梅摇摇头说：“不，不是的。我是站你这边的。同志，我们可以互相帮助。对你们旧改革派的迫害可以减轻，还可以把某些人悄悄地从监狱中放出来。”房间里一片寂静，那个男人在咀嚼着这些言辞。“考虑一下吧，同志，我将开出一个你无法拒绝的条件。”"
 kurchatov.12.a: "终止迫害。"
 kurchatov.12.b: "悄悄地从监狱中释放，并且得到少量补偿。"
 kurchatov.12.c: "彻底平反，或许让你们官复原职。"
 kurchatov.13.t: "新朋友"
 kurchatov.13.d: "那人低着头，虽然身为失败者，但他的脸色却十分兴奋。“好吧，同志，如果你说的是真的——上帝啊，我真希望你说的是真的！我们欠你的情。无论你需要什么，我们都尽力提供。”切洛梅笑了，脸上挂起慈祥的微笑。他设下的圈套巧妙地卡住了猎物，压下的赌注得到了回报。现在，只需轻轻一推……\n\n“坚持住，我的好同志。”他说道，一边伸出一只手，碰了碰那紧张不安的人的手指。“在你的岗位上待着，等到时机成熟之后，相信你就能帮我渡过难关。”会面结束，两个同谋者（事实如此）各自上路。切洛梅松了口气。耍了点小手段后，旧改革派现在死心塌地地追随他了。卡尔达舍夫现在怕不是要从他的跟班那里窃取继承权咯。"
 kurchatov.13.a: "一段新友谊。"
 kurchatov.14.t: "旧敌人"
 kurchatov.14.d: "突然，切洛梅面前那个矮小瘦弱的小个子消失了，取而代之的是一种突如其来、但又无比真实的坚毅与煞气。“不，同志，恐怕我不能接受。”他猛地站起来，胡子像得了癫痫的毛虫一样颤抖着。“你以为你是谁，竟敢用这样的话来逼我们？我们绝不做主席团的走狗！我们的命运由我们自己决定，绝不会任由一些人来干预……”他吐出这句话的时候似乎挣扎了一会儿。切洛梅做了个鬼脸，把座位往后推了推。“去你妈的权贵！”那人喊道，终于找着了他要说的那个词。\n\n切洛梅举起双手。“很好，好啊，那就这么着吧。”他站了起来，把椅子推进桌子下面，面对着这个他懒得接触的人的愤怒目光。“祝你今天过得愉快，同志。”\n\n切洛梅离开房间，心烦意乱，但不形于色。真他妈白痴！脑子不开窍的弱智！卡尔达舍夫，操他妈的。如果那个混账想瞎搞，那你们这些旧改革派肯定会被他杀得屁滚尿流。继承之争又要变得更加激烈了。"
 kurchatov.14.a: "好吧，就这样吧。"
 kurchatov.15.t: "酒桌谈天"
 kurchatov.15.d: "愉快的夜晚，轻松的交谈；卡尔达舍夫和他的朋友尤里在卡尔达舍夫舒适的家里开着愉快的晚宴，还喝了几杯酒。现在，随着夜幕降临，谈话变得更加严肃。卡尔达舍夫小心翼翼地引入他的话题。“尤里，你不必回答，我只是想让你知道……”尤里扬起眉毛，他有些好奇，但并不警惕。\n\n“什么事？”尤里问，他抿了一口酒，酒在他的舌头上灼烧着，“你想说什么？”\n\n“好吧，我的朋友，如果你知道有——嗯，这么说吧，受迫害的人。你告诉他们，他们可以把卡尔达舍夫当朋友。”卡尔达舍夫不懂修辞，他的表达笨拙、语调清晰，但对尤里却产生了意料之中的效果。\n\n“好啊，当然啦！”尤里突然说道，露出兴奋的神色。他笑容满面，微妙地放松了。“朋友，我会把你说的转告给他们的。哎，不过时间不早了，恐怕我得走了。”尤里拍了拍卡尔达舍夫的背，急忙走了出去，随手把门关上。卡尔达舍夫露出微笑，碎片拼成了完美的图案。"
 kurchatov.15.a: "谢天谢地他听懂了。"
 kurchatov.16.t: "善有善报"
 kurchatov.16.d: "伏案工作的卡尔达舍夫听到了邮递员迈上台阶的脚步声，他抬起头来，放下手中的铅笔。听着脚步声远去后，他站起身，离开了书房。他走近前门，弯腰捡起一个从投递口掉下来的信封。奇怪的是，这封信上既没有写回信地址，也没贴邮票。他打开门上的门闩，向外张望，街上一个邮递员的影子都没有——这封信是什么人亲自寄来的。\n\n打开信封后，卡尔达舍夫便开始读了起来。\n\n“亲爱的卡尔达舍夫先生，\n\n您并不知道我到底是谁，而鉴于我在这个国家中岌岌可危的地位，我也不会告诉您我是谁。到目前为止，我在工作中所受的每一次攻击和排挤，都拜您的同僚所赐，但我却对您心怀感激。我得知，您，以及那些忠于您的人，同情那些像我一样处于困境中的人。因此，我在此由衷地感谢您的努力，并希望您能继续保持下去。谢谢您，卡尔达舍夫先生。我会支持您的，我以及像我一样的人，会在所力所能及的范围内支持您的。\n\n您真诚的，新朋友。”\n\n物理学家读完这封匿名信时，脸上掠过一丝淡淡的微笑。为了他的新朋友，他高兴而又有点骄傲地站直了身子，去确认那封信是否被处理掉了。"
 kurchatov.16.a: "他真是个好人。"
 kurchatov.17.t: "与克尔德什的会面"
 kurchatov.17.d: "切洛梅与科学人民委员一同坐下，随后开口道：“很高兴能与你私下交谈，克尔德什同志。”一个强大的盟友将会在争夺库尔恰托夫宝座的竞赛中发挥不可估量的作用。\n\n“我们都知道你为何而来。你能提供什么其他候选人不能提供的东西吗？为什么科学人民委员会要支持你？”\n\n“很高兴你问了。科学人民委员会是联邦的无价之宝。然而，在先前的各种研究中，我们把它的宝贵潜力分散、浪费掉了。我们要集中你们的研究，确保你们付出的努力不会被白白浪费。我认为，科学人民委员会应当把精力投入到军事技术的研究中去，去巩固我们的革命成果。”\n\n“同志，那你可得给我详细解释一下。我很想知道这会涉及到哪些项目。”\n\n“我说的是像火箭这样的东西。还有其他形式的各种武器，甚至是精神控制。如果革命要取得成功，我们就需要取得一切可能的优势。当然，其他领域的科学研究也会得到应有的资金，但那并不符合超视主义的精神，对不对？”\n\n“同志，我得承认，你说的确实引起了我的兴趣。能请你再重复一遍吗？我想形成一份书面材料，这样就不会忘掉什么了。”"
 kurchatov.17.a: "“我要在1980年让革命的足迹踏上火星，而你的才智就是通往火星的船票。”"
 kurchatov.17.b: "“武器、火箭、精神控制。你点啥，我们就给你拨款。”"
 kurchatov.17.c: "“没有尖端军事技术，革命就无法成功。我想取得全面的优势。”"
 kurchatov.18.t: "英雄所见"
 kurchatov.18.d: "切洛梅低头看了看手中那份尚未拆封的信。他曾向姆斯季斯拉夫·克尔德什作出一些大胆的承诺，希望克尔德什能够看到切洛梅所能提供的机会。他拿出开信刀，抽出里面的信纸。显然，科学人民委员写信的时候匆匆忙忙，切洛梅只好眯着眼睛去辨认他的笔迹。\n\n“切洛梅同志，\n\n关于我们上次的谈话，我沉思良久。副总理的位置至关重要，我希望，联邦的领导者应当是最优秀的人才。\n\n这就是为什么我决定支持你担任副总理。主席团开会的时候我会投你一票。希望你信守诺言。我知道你们对我们寄予厚望，我们对你们也寄予厚望。”\n\n切洛梅靠在椅背上，脸上露出微笑。真是个好消息。切洛梅离梦寐以求的副总理越来越近了。外交人民委员会和科学人民委员会表态之后，超视社会主义的两根支柱都站在切洛梅那一边了。"
 kurchatov.18.a: "英雄所见略同，同志。"
 kurchatov.19.t: "中立的科学"
 kurchatov.19.d: "切洛梅打开信封，取出了姆斯季斯拉夫·克尔德什寄给他的信。切洛梅觉得自己和科学人民委员之间的谈话很有成效，因而他很是期待这封信能给他带来好消息。这封信是手写的，这让切洛梅花了点时间才从信纸上辨认出克尔德什到底写了些什么。\n\n“切洛梅同志，\n\n关于我们上次的谈话，我沉思良久。副总理的位置至关重要，我希望，联邦的领导者应当是最优秀的人才。\n\n然而，科学必须力求不偏不倚。科学人民委员是联邦的顶梁柱，我们绝不能让我们的革命道路陷入到宗派主义的折磨中去。鉴于此，这次，我无法向任何一位候选人许下承诺……”\n\n切洛梅把信揉成一团，扔在他脚边的垃圾桶里。不偏不倚！宗派主义！全他妈一派胡言！不过，他们目前在这件事上好歹还保持中立。切洛梅还是能处理好这种情况的，毕竟他仍然能左右一些潜在盟友的立场。"
 kurchatov.19.a: "他们因傲慢而盲目。"
 kurchatov.20.t: "与克尔德什的会面"
 kurchatov.20.d: "对于秘书递给他一封信这件事，卡尔达舍夫对此很是惊奇。很明显，克尔德什同志最后还是决定做出回应了。在终于逮到一个独自一人的机会后，卡尔达舍夫迫不及待地打开了信封，开始读这封信件中的内容。他希望信里是个好消息。\n\n“致卡尔达舍夫同志，\n\n对于我们先前的会话，我已经仔细斟酌了一番。我也因此不得不花上更多的时间，试图让字句传达出我的真正想法。我已经开始对我们之前讨论过的那些想法着迷了，依我看，这其中仍存有些许极为杰出的想法亟待我们探索。我的一些科学家正在研究核聚变，而看起来……”\n\n卡尔达舍夫被信件的长度震惊了，于是迅速过了一眼，为的是看看克尔德什对于他竞选副总理这件事作何评论。在扫视了第一张纸的正反两面后，卡尔达舍夫便将注意力转移到了下一页上。\n\n“……关于库尔恰托夫退休这件事，我认为，您作为他的继任者才是明智的选择。我支持您。”科学人民委员把这两句话塞进了这一页的最下面，以至于没有留下签名的余地。卡尔达舍夫觉得，这对他来说是个好兆头。"
 kurchatov.20.a: "如果我们能捕获小行星，获得上面的资源……未来的可能性将是无限的。"
 kurchatov.20.b: "必须破解核聚变的秘密，必须掌握基因组。"
 kurchatov.20.c: "牢记人民。核聚变、基因都是我们需要的科学。"
 kurchatov.21.t: "无限的可能性"
 kurchatov.21.d: "对于秘书递给他一封信这件事，卡尔达舍夫对此很是惊奇。很明显，克尔德什同志最后还是决定做出回应了。在终于逮到一个独自一人的机会后，卡尔达舍夫迫不及待地打开了信封，开始读这封信件中的内容。他希望信里是个好消息。\n\n“致卡尔达舍夫同志，\n\n对于我们先前的会话，我已经仔细斟酌了一番。我也因此不得不花上更多的时间，试图让字句传达出我的真正想法。我已经开始对我们之前讨论过的那些想法着迷了，依我看，这其中仍存有些许极为杰出的想法亟待我们探索。我的一些科学家正在研究核聚变，而看起来……”\n\n卡尔达舍夫被信件的长度震惊了，于是迅速过了一眼，为的是看看克尔德什对于他竞选副总理这件事作何评论。在扫视了第一张纸的正反两面后，卡尔达舍夫便将注意力转移到了下一页上。\n\n“……关于库尔恰托夫退休这件事，我认为，您作为他的继任者才是明智的选择。我支持您。”科学人民委员把这两句话塞进了这一页的最下面，以至于没有留下签名的余地。卡尔达舍夫觉得，这对他来说是个好兆头。"
 kurchatov.21.a: "我赞赏他的热情。"
 kurchatov.22.t: "克尔德什的来信"
 kurchatov.22.d: "距离卡尔达舍夫和科学人民委员的谈话已经过了一个星期了。但自那时起，他再也没听到关于科学人民委员的任何消息。克尔德什离开卡尔达舍夫办公室时表现得并不是非常热情，但卡尔达舍夫认为他们的谈话很有成效。然而今天，当他走进办公室时，他的秘书拦住了他，手里拿着一张叠着的纸。来自克尔德什。\n\n“卡尔达舍夫同志，\n\n关于我们上次的谈话，我沉思良久。副总理的位置至关重要，我希望，联邦的领导者应当是最优秀的人才。\n\n然而，科学必须力求不偏不倚。科学人民委员会是联邦的顶梁柱，我们绝不能让我们的革命道路陷入到宗派主义的折磨中去。因此，我不能就支持任何候选人作出表态。希望作为一名科学家的您能理解我的立场。我们只希望联邦一切顺利；我们只希望科学一切顺利。”\n\n卡尔达舍夫把那张纸放在桌上。这可不好。也许其他人民委员会的态度会更好。卡尔达舍夫只希望他们能信守诺言，在投票中保持中立。"
 kurchatov.22.a: "他们沉溺于对科学的追求，却忘记了真正的目的。"
 kurchatov.23.t: "东翻西找"
 kurchatov.23.d: "弗拉基米尔·切洛梅不习惯向人问路，也不习惯别人躲躲闪闪地作出回答。因此，当他开始向人们打听水上运输人民委员会地下室的位置时，他得到了一堆意想不到的答案。\n\n接待员困惑地看着他。他当然没料到那人的第一反应居然会是“什么地下室？”“地下室。不要把我当傻瓜，我想和特殊情报局局长谈谈。”“谁在……在我们的地下室？”她回答道，用戏谑的目光看着他。“你说的那玩意根本不存在。我在这儿上班很多年了，我们从来没有——”当她呆呆地盯着切洛梅的时候，又来了一个人。\n\n“我在这里找特殊情报调查局的总部——地下室在哪里？”\n\n“什么地下室？”弗拉基米尔眨了眨眼睛。“地下室。特殊情报调查局的总部……”“同志，我在这里工作这么多年了，这里从来没有什么地下室。”\n\n他们不会是认真的吧？这一定是谁在跟他开玩笑，或者是某些人在暗地里搞鬼。是谢米恰斯内跑去和卡尔达舍夫合作了，还是我切洛梅把位置搞错了？不，不，不可能搞错的，切洛梅亲自追查了谣言的出处。显然，要么是这些人在耍他，要么就是，他们是一群白痴。就这样，他继续在楼里东翻西找。“我在找地下室。”他一边说，一边戏剧性地推开一扇门。壁橱！浴室！储藏间！“什么地下室？”休息室！办公室！“地下室，同志。我知道你这里有。别再瞒着我了。”会不会是活板门？还是躲在书架后面？它一定在某个地方。如果弗拉基米尔·切洛梅——\n\n他顿了顿，有一只手拍了拍他的肩膀，然后靠了过来。“跟我来，同志。”一个声音说着，一个身穿黑衣、相貌平平的人朝他打开的衣橱走去，走了进去——在一堆制服和鞋盒背后，黑衣人打开一扇门，然后朝他转过身来。"
 kurchatov.23.a: "“进来吧。”"
 kurchatov.231.t: "地下室"
 kurchatov.231.d: "特殊情报调查局的总部很大很大。与其说这是个地下室，倒不如说更像是这座建筑的地下层；这里有大量宽敞的办公室、监测站和一大堆工作人员。身着哑光黑色制服、佩带剑形徽章的特工们昂首阔步地踱来踱去，脸上毫无表情。弗拉基米尔·切洛梅尽竭力保持沉默——尽管他花了35分钟时间来寻找这么大的一个地方。“谢米恰斯内的办公室在哪儿？我有要紧事要跟他谈谈——”\n\n“跟着我。”说话的特工领着他走进一个摆满椅子的大房间，一进去就斩钉截铁般地站住了。“在这里等着。”\n\n有那么一会儿，切洛梅考虑着自己的选择，然后便坐在椅子上等待。没有电视。没有书。没有其他的人在等着，除了安静的特工那冷冰冰的安慰之外，只有弗拉基米尔·切洛梅一个人。最后，似乎过了很久很久以后，门开了，他在一片寂静中被领到一张桌子前。桌子上贴着大大的剑型徽章，和特工们身上挂着的一模一样。桌子后面坐着一个人——弗拉基米尔·谢米恰斯内，正在看文件。\n\n“我——”“来这里请求我的支持。”一张口，便被打断了。情报局长甚至头都没抬。“拿去吧。”切洛梅眨了眨眼睛，特工示意要去开门，这时谢米恰斯内看都没看他一眼。他得到的唯一肯定是，当特工领着切洛梅推门而出时，谢米恰斯内条件反射般地抬头看了一眼。随后两人之间的门便关上了。"
 kurchatov.231.a: "写封信或者打个电话就好了……"
 kurchatov.24.t: "四处找寻"
 kurchatov.24.d: "尼古拉·卡尔达舍夫不知道特殊情报调查局的总部在哪里。其他人显然也不知道。不管他问谁，答案都是一样的：不知道。相当直截了当的答案。“我肯定它在……那些建筑里面的一个。”助手指了指地图，尼古拉眨眨眼睛，点了点头，穿过它们的廊道，绕着它们转来转去。农业部？没有。“也许你可以到水上运输人民委员会试试……”没有。“不知道是谁叫你到这儿找的，不过也许……”\n\n他穿过一条条街道，得到一个个敷衍的回答，或是随心所欲的指路——然后便出现了一线希望。一个穿着黑色哑光皮大衣的女子站在街角，嘴里叼着一支香烟，这是她看到他走近时露出的冷漠目光中的一个小小点缀。“对不起，这位女士。我在找专门调查特殊情况的部门。我想和弗拉基米尔·谢米恰斯内见一面，讨论一下——”\n\n“特殊情况？”卡尔达舍夫眨了眨眼睛，那女子打断了他的话，把叼在嘴边的香烟拿了出来。“什么特殊情况？同志啊，我们现在处在什么特殊情况里呢？”她问道，语气中充满好奇——尽管她的面孔依然冷若冰霜。"
 kurchatov.24.a: "“……不，抱歉。打扰您了。”"
 kurchatov.241.t: "神秘信件"
 kurchatov.241.d: "尼古拉·卡尔达舍夫发现桌上的纸条时，首先想到的是他记得自己锁了门。事实上，他对此非常清楚，出门之前他肯定锁了门——然而，什么也没丢。抽屉好好的，锁没被撬，箱子也没被翻。和之前唯一的不同是，桌上有一张纸条，上面有一个徽章——一个六角形，上面一把剑，背后一条环绕的轨道和一颗星。他知道这肯定和特殊情报局有关。他又想了想，自己确实锁了门啊。在他离开之前可从没见过这玩意。是不是他们破门而入，丢下这张纸条，然后又跑了出去？不管了，那张便条可比他们是怎么进来的要重要得多。\n\n“致人民委员尼古拉·卡尔达舍夫。”\n\n“我支持你——你坚持不懈的品格令人钦佩。以后我们可能会见上一面。弗拉基米尔·谢米恰斯内。”\n\n办公室外偶然经过的人可能会注意到他的反应。他突然兴奋起来，然后长长地舒了一口气。"
 kurchatov.241.a: "意外之喜。"
 kurchatov.25.t: "走个形式"
 kurchatov.25.d: "两位候选人中更亲军方的一位去参加将军会议——那还有啥好说的？切洛梅期待着掌声。荣誉啦、欢呼啦，瓦连尼科夫给弗拉基米尔·切洛梅全部拱手奉上，而奥普列斯宁则只是礼貌地笑了笑。“先生们。你们拥有这个时代最伟大的军事头脑——也许比这时代还伟大？你们都知道我来这里是为了啥。还需要继续吗？”\n\n切洛梅闭上嘴，脸上挂起微笑，静静地等待着。将军会议的旁观者会觉得这样的决定不可避免，而在切洛梅眼里，在某种程度上确实如此。话音方落，大家都鼓起掌，瓦连尼科夫满面笑容地说道：“我们当然会支持你啦。只有你能带领我们走向未来。”太简单了——简直就是轻而易举；没有人反对，没有人提高调门大声说话，没有人站起身来与他争辩，或做任何事情来质疑或改变他的态度。这一切是如此自然顺滑，甚至都显得有些诡异，但切洛梅把这些想法放在一边。他们当然会选他。毕竟，他是他们的上级，也是最显而易见的选择。"
 kurchatov.25.a: "理所当然。"
 kurchatov.26.t: "志同道合的会谈"
 kurchatov.26.d: "卡尔达舍夫一在尼古拉·奥普列斯宁对面坐下，就从将军严厉的目光中读出，他干这一行真是再合适不过了。\n\n为了副总理的宝座，他需要赢得军队的支持。尽管有人告诉他，奥普列斯宁对他在政治和经济问题上的观点表示同情，但将军不会无条件地支持他。一切付出都有代价。\n\n因此，卡尔达舍夫详细地描述了（如果他得到支持的话）他的军事计划。他谈到一个效率更高的情报机构；提高军队在各方面事务上的效率；关于武装部队内部去政治化的必要性，从而以此保证国家的稳定。\n\n奥普列斯宁耐心地听着，卡尔达舍夫看得出来，大体上，他对他听到的这些东西都很喜欢。但这并不是最重要的。最关键的一点是，他还不知道卡尔达舍夫愿意为实现他承诺的转变付出多少努力和政治资本。只有这才关系到他是否会下定决心、选择站队。\n\n接下来的这个决定会改变一切。"
 kurchatov.26.a: "向他许诺给予一些支持。"
 kurchatov.26.b: "向他许诺给予较多支持。"
 kurchatov.26.c: "向他许诺给予大力支持。"
 kurchatov.27.t: "融洽"
 kurchatov.27.d: "直到奥普列斯宁对他点头示意，卡尔达舍夫才意识到自己还屏着气，好似胸口上的石头被拿走。\n\n但当奥普列斯宁开口后，卡尔达舍夫又感到压力骤增，但没原先那样沉重了。奥普列斯宁将军开门见山，他支持卡尔达舍夫对于军方的发展方针，也由此确信不论如何，目标都将达成。\n\n然而，奥普列斯宁并不会公开支持卡尔达舍夫上任。他强调，远离政坛对军队来说是一种美德，且至关重要，现在军队也必须保持这一传统。不过，奥普列斯宁表示，自己会在个人立场上避免保持绝对中立，并确保参谋部的其他人也会如此。\n\n卡尔达舍夫起身与奥普列斯宁握手，转身离开。卡尔达舍夫想要的不止如此，但正如奥普列斯宁所说的，保持军队不受政治干扰的理念至关重要。另外，退一万步说，即使军方不会直接支持卡尔达舍夫，但他们对切洛梅也是如此。\n\n卡尔达舍夫认为，这就够了。"
 kurchatov.27.a: "这可能是最好的结果了。"
 kurchatov.28.t: "分歧"
 kurchatov.28.d: "直到奥普列斯宁对他摇了摇头，卡尔达舍夫才意识到自己还屏着气，好似胸口上压了块石头。\n\n奥普列斯宁开口后，卡尔达舍夫紧张的喘不上气。奥普列斯宁将军明确表示，他对卡尔达舍夫的承诺并不感冒。虽然奥普列斯宁大体上支持卡尔达舍夫理念，但并不会支持他上任副总理。\n\n让卡尔达舍夫更加惊恐的是，奥普列斯宁至少不会支持他。奥普列斯宁声明，他和军队上下不得不支持卡尔达舍夫的对手，切洛梅。毕竟，切洛梅是国防人民委员，是个聪明有热情的人；同时，他也是军方的上级，至今为止所有的好处都是他给的，要是干了吃里爬外的事，那就会被永远记恨的。\n\n卡尔达舍夫起身，极其敷衍地和奥普列斯宁握了握手，转身离开。他用尽全力不让自己的失望溢于言表。他并不应该期望其他结果，但他还是这么想了。\n\n不幸的是，卡尔达舍夫的一分失败，就是切洛梅的一分成功。"
 kurchatov.28.a: "一场战术失败。"
 kurchatov.29.t: "切洛梅与理事会"
 kurchatov.29.d: "弗拉基米尔·切洛梅清了清嗓子走向讲台，微笑着站在星际活动理事会的诸位理事之前，顺便把手里的笔记本搁在面前的台子上。“理事会的先生们，能站在这个讲台上同大家交流，实乃荣幸之至。如大家所知道的那样，我一直想成为联邦副总理，而你们最好的选择就是在主席团竞选中支持我。”\n\n“我认为，联邦走得还不够远。她不仅没能把超视主义超文化扩展到恒星际，反而还在不断削减太空探索领域的资金支持。我也明白，资源获取对我们来说是个大问题，资源不足让我们的火箭科技无法长足发展。但随着时代的大潮不断涌动，超视社会主义一统俄罗斯的未来已经触手可及，我要在这里向大家作出保证：你们的一切需要，都将得到满足！俄罗斯将航向群星之间，苏维埃的武器和技术将遍布整个银河。卡尔达舍夫只会无视我们通过太空军事化所能取得的伟大成就，但我保证，我不会忘却超视主义的信条，我们的理事会得到它所需要的一切，踏上征服繁星的旅程！”\n\n演讲结束，切洛梅预计观众会起立鼓掌。他咳了一声，一个脑袋光光的男人从座位上站了起来，显然是理事会的主席。“切洛梅同志，我们感谢你的支持，但我们需要更加……具体的承诺。这么多年了，每年我们都能听到一大堆含糊其辞的保证，说到时候一定给我们大笔资金。但当时机到来的时候，啥都没见着。你能保证理事会能得到它想要的东西吗？”\n\n切洛梅停顿了一会，他知道自己需要理事会的支持，但该如何向他们开出价码呢？信口开河的话，未来的代价未免过于高昂，但过于谨慎，肯定争取不到多少支持。他静静地站了一会儿，然后脱口而出："
 kurchatov.29.a: "“新的卫星计划将获得充足资金！”"
 kurchatov.29.b: "“不惜一切代价送我们往返月球！”"
 kurchatov.29.c: "“联邦将尽全力保证实现超视社会主义的银河！”"
 kurchatov.30.t: "起立鼓掌"
 kurchatov.30.d: "切洛梅焦急地等待着理事会的反应，期待着他们的决定。他心中的担忧很快就消失了，因为理事会的成员们一个接一个地站起来，起立鼓掌，有些人甚至开始欢呼。“这才是我们想听到的！”主席说着，和大家一起鼓掌。“切洛梅同志，我支持你！”\n\n切洛梅微笑着走下了领奖台，理事会正式开始投票对他表示支持，看起来大家意见一致。他做到了，星际活动理事会也是一个非常重要的盟友。他只希望自己信口许下的承诺没有超过限度，但他现在还不必为此担心。\n\n一位理事会成员边倒着水，边拍了拍他的背，说道：“切洛梅同志，我只是想亲自谢谢你。看来你们这些上级终于表明他们真的在关心社会主义太空探索了。如果你当选的话，我由衷地希望你能信守你的诺言。”\n\n切洛梅低头看了一眼，又回头看了看那位理事。“你不用担心这个，我说到做到，不管我说过什么。”\n\n理事抓起水杯。“会的，同志，我们会看到的。”"
 kurchatov.30.a: "接招吧，卡尔达舍夫！"
 kurchatov.31.t: "理事会一致反对"
 kurchatov.31.d: "切洛梅的话在空气中停留了好一会儿，房间里的紧张气氛让人窒息。主席沉默了一会儿，然后与理事会的其他一些成员窃窃私语。他们全体起立，主席打破了沉默。“我很抱歉，切洛梅同志，虽然我们感谢您的保证，但我们一致决定不能仅凭您的发言就支持您。我们被选为理事会的一员并非是为政治问题费力劳心，如果我们不干预主席团的决定，情况会更好。希望您能理解。”\n\n切洛梅叹了口气，所有的努力都白费了。“谢谢你们邀请我，先生们，同志们。我向你们保证我肯定给你们想要的东西，我希望有一天你们能重新考虑我的提议。在那之前，你们这儿有伏特加吗？”"
 kurchatov.31.a: "尽力了。"
 kurchatov.32.t: "在理事会结交朋友"
 kurchatov.32.d: "卡尔达舍夫站在星际活动理事会的讲台上，俯瞰整个房间。“理事会的同志们，感谢你们的盛情邀请。众所周知，我还在为成为下一任副总理而奔走，因此主席团的支持多多益善，而这方面，你们能帮上忙。当然，我对太空项目有一个更好的设想，虽然这个想法可能与主席团的其他一些建议大相径庭。我也知道许多妄人做出过太空军事化等天马行空的承诺，而我则不然。相较于太空武装化项目，我更愿为和平而发声。”\n\n“在我的远视中，我们探索星空，不为以社会主义之名占领征服，而是为学习，进而自省。诚然，这会是个挑战，但这是一个我们可以战胜的挑战。”\n\n卡尔达舍夫顿了顿，看着理事会的反应，接着说，“我还要提议一种和平获取各个星球所含资源的方式——太空工业化。我们不应当军事化太空，而是使之为我们所用！取之不尽的资源尽在我手，科技霸权推动我们不断创造辉煌！没有帝国主义的竞争，我们必将崛起！”\n\n演讲结束后，卡尔达舍夫预料到了理事会的反应。理事会主席对此很感兴趣：“卡尔达舍夫同志，我喜欢你的想法。但太空的工业化肯定不会一蹴而就。我们要是为此投入大量精力，你能向我们保证怎样的回报？”"
 kurchatov.32.a: "“启动研究所需的资金。”"
 kurchatov.32.b: "“拨款并扩大项目规模，太空触手可及！”"
 kurchatov.32.c: "“为工业化太阳系的目标提供全额资金！”"
 kurchatov.33.t: "理事会认可！"
 kurchatov.33.d: "当他的长篇大论结束时，卡尔达舍夫看到主席的脸上露出微笑。“听起来真棒啊，卡尔达舍夫同志。”主席说着，理事会的其他成员开始鼓掌。“你的演讲很有说服力，你的表现赢得了我们的支持。”\n\n“谢谢你们，作为你们的副总理，我保证我会尽我所能。”说到这里，卡尔达舍夫走下讲台，理事会开始投票对他表示支持。看起来大家的意见相当一致。卡尔达舍夫拿起一杯水，想了想。他能满足理事会的要求吗？经过多年的战争和建设，联邦的资金流开始枯竭，情况只会越变越糟。但话又说回来，日丹诺夫在做演讲的时候总是那么自信。作为他的副总理，他将确保联邦实现每个俄罗斯人的梦想，无论付出什么代价。\n\n真正的社会主义文明正在前行。它将不止不休，直到那遥远的银河之巅。"
 kurchatov.33.a: "副总理之路上的又一小步。"
 kurchatov.34.t: "理事会决定反对"
 kurchatov.34.d: "理事会的反应含糊不清，成员们在台下窃窃私语。很快，理事会似乎讨论了结果。“卡尔达舍夫同志，很抱歉，虽然你的承诺听起来很诱人，但太空的工业化听起来仍是一项艰巨的任务。此外，我们集体决定不会支持任何候选人，因为我们不想卷入政治纷争。\n\n卡尔达舍夫垂丧着脑袋。“我理解你们的决定，但我希望你们明白一件事，我要是能成为副总理，我将信守诺言。我只希望我们的联邦遨游星空，但我也很清楚你们会做出这样的选择。很高兴与你们会面。”\n\n言毕，卡尔达舍夫走下讲台，拿起一盘食物，转身离场。"
 kurchatov.34.a: "可惜。"
 kurchatov.35.t: "责任"
 kurchatov.35.d: "工业人民委员亚历山大·舍列梅季耶夫平静地坐在办公桌前，翻阅着报告和其他公文。随着民用生产逐渐放缓，越来越多的资金和劳工被用于满足基本的福利，并不断向政府回流。切洛梅已经承诺解决这一问题，并在今天与他会面，亚历山大也因此在办公室坐了一个小时，等着时钟上的指针指向三点。\n\n过了一会，他总算听到了三声急促的敲门声。\n\n“请进。”舍列梅季耶夫一边整理散落在桌上的文件，一边端正自己的坐姿并回应道。门缓缓打开，切洛梅走了进来，胸前紧扣着他那叠整齐的文件。\n\n“舍列梅季耶夫同志，很高兴见到你。”切洛梅首先开口。舍列梅季耶夫点头回应后抬起头来。\n\n“我也很高兴见到你。时间有限，我们赶紧谈正事吧。你今天想跟我谈什么？”\n\n“随着我国领土的扩大和人民日益增长的福利需求，我发现你们工业人民委员会正面临着越来越大的压力。我有个能让我们都轻松点的解决办法，但在我被选为副总理之前，我无法付诸实施。我能指望你支持我吗？”\n\n舍列梅季耶夫谨慎而又好奇地回答道：“好吧，请明说。你不给我解释一下我也没法决定。”\n\n砰地一声，切洛梅把整叠文件放在了桌子上。舍列梅季耶夫盯着第一页，读出了文档的标题：“远视主义社会承诺。”\n\n“正如上面白纸黑字写的那样。我们可以通过社会工程和其他手段，将部分工业负担转移到老百姓头上。我已经完成了相关的函数和预测，现在我需要让别人读读这东西。当然，还有你的支持。”"
 kurchatov.35.a: "“该计划将每年减少百分之零点五的消耗……”"
 kurchatov.35.b: "“该计划将允许我们大幅提高民事部门的效率……”"
 kurchatov.35.c: "“该计划将允许我们对工业力量进行全面重组！”"
 kurchatov.36.t: "好梦成真"
 kurchatov.36.d: "电话声大作，把呆坐在办公桌前的切洛梅从白日梦中惊醒。他叹了口气，坐起来，用力眨巴眨巴眼睛，把自己从昏沉中唤醒。然后，拿起电话。他一直在等舍列梅季耶夫的电话，但他以为舍列梅季耶夫的日程紧，所以要等到晚上才能打电话来。尽管如此，电话那头还是传来亚历山大的声音。\n\n“下午好，同志。我刚刚看完你的提案。我得说，你很有创意……”\n\n“嗯，真是个好消息。那么你是怎么看的呢？”\n\n“我得承认，一开始我很怀疑——我这个人嘛，习惯和机器打交道，对社会学这类东西不是很懂。但是，这些数字似乎是对的，你的这个概念也是经过深思熟虑的。如果把这一计划付诸实施，嗯，我得做个预测才能得到真实的数字，但效率肯定会提高。”\n\n“那么，你会支持我了吗？”\n\n“当然，同志。你证明了自己的诚实与高效。祝你过上美好的一天。”舍列梅季耶夫说完这句话，便挂了电话。切洛梅放下手中的话筒，回到自己的办公桌前。他笑了笑，向后靠在座位上，又回到白日梦中。"
 kurchatov.36.a: "爬得更高。"
 kurchatov.37.t: "美梦破裂"
 kurchatov.37.d: "电话声大作，把呆坐在办公桌前的切洛梅从白日梦中惊醒。他叹了口气，坐起来，用力眨巴眨巴眼睛，把自己从昏沉中唤醒。然后，拿起电话。他一直在等舍列梅季耶夫的电话，但他以为舍列梅季耶夫的日程紧，所以要等到晚上才能打电话来。尽管如此，电话那头还是传来亚历山大的声音。\n\n“下午好，同志。我们开门见山吧——弗拉基米尔，你他妈想干啥？你到底在搞什么名堂？”\n\n对此又感困惑，更觉吃惊的切洛梅说话也气急败坏了起来：“同志，那你什么意思啊？”\n\n“你的提案就是一通胡扯的废话。我先大概看了一遍，但我对你的数据略感疑惑。因而我让分析师们再分析了一遍，你知道他们是怎么评价的吗？他们直接就说‘这提案就是一坨狗屎。’”\n\n切洛梅深呼吸了一口，他嘴上只是叹了口气，心中却早骂开了：“我想，这意味着在角逐副总理的路上，我不能再指望你来支持我了吧，嗯？”\n\n“就是这样，同志。下一次你找人来支持你的时候，要么找一个更为诚实正直的人，要么找一个和你一样不诚实的人。”舍列梅季耶夫挂掉了电话，而切洛梅则呆坐在桌旁，他望向窗外的眼神中满是震惊。\n\n“真是个崽种。”切洛梅低声咕哝了一句。之后他便在通讯录里找下一位赞助者。他的确被舍列梅季耶夫的话气到了，但是，他并没有就此放弃。"
 kurchatov.37.a: "小小挫折。"
 kurchatov.38.t: "叠纸堆"
 kurchatov.38.d: "卡尔达舍夫在工业人民委员亚历山大·舍列梅季耶夫办公室的门前停了下来。他看看手表，之前他打电话说是下午四点来，比约定的时间早来了五分钟。卡尔达舍夫耸耸肩，虽然他有点担心自己的提前到访会让人民委员措手不及，他还是敲了敲门。\n\n舍列梅季耶夫的嗓音从木门里传了出来，示意卡尔达舍夫进来。卡尔达舍夫推门进去，看到人民委员坐在一大堆文件里。两人相互寒暄了几句，便开始谈正事。\n\n“我知道你肯定很忙，但我这儿有一些想法，你可以研究一下。”\n\n“你说想法？”舍列梅季耶夫问道。\n\n“是的。我搞了一些研究，还思考了一些东西。我想，我已经形成了某种想法——关于我们如何才能大幅提高工业部门的生产率的……前提是我当上副总理。”\n\n“嗨呀，真的吗？”舍列梅季耶夫谨慎的脸上露出好奇的神色。“你能给我解释一下吗？”\n\n“好啊！这里，还有这里，我还写了一些预测。”卡尔达舍夫边说边在桌子上放下一堆文件。他坐了下来，仔细地阐述着他的研究、想法和承诺，而人民委员则在桌子对面疯狂地做着笔记。说完，卡尔达舍夫又站了起来。“谢谢你接受与我的会面。关于竞选副总理一事，我希望我能得到你的支持。”\n\n“我得看看你的工作……但我确信我会看到些什么的。”"
 kurchatov.38.a: "预测展示电力系统的可用性系数将逐年增长。"
 kurchatov.38.b: "预测展示了一个能在实践过程中利用更多能源的体系的图景。"
 kurchatov.38.c: "预测依赖于理论核聚变技术的广泛应用。"
 kurchatov.39.t: "践行承诺"
 kurchatov.39.d: "寒冷寂静之夜，狂风呼啸，拼命地摇曳着卡尔达舍夫屋外的树木。当卡尔达舍夫听到电话铃声响起时，他刚刚结束了一份花了他好几天才完成校对的文件。漫不经心地晃到厨房，他拿起电话听筒。在电话另一端，是那个熟悉的声音。舍列梅季耶夫。\n\n“晚上好，同志。”舍列梅季耶夫说道。\n\n“晚上好。”卡尔达舍夫点头回礼，随后才意识到打电话时这种动作毫无意义。\n\n“我看过你的笔记了，连带着我在我们之间对话时候记下来的那些笔记一起分析了一下。我得承认，一开始我对于你那些天马行空又过度乐观的想法表示怀疑，但事实上它们不仅高效，而且完全有实现的可能。要是你能当上副总理的话，那我估计我们联邦的工业就要迎来又一春了。”\n\n“真棒！太谢谢你了，同志。”\n\n“是啊，是啊，谢谢你这么实诚。这下我可实打实地信了你不仅他妈的能解放全人类，还能把他们送上天了。但愿你能当上副总理吧。晚安。”"
 kurchatov.39.a: "晚安，同志。"
 kurchatov.40.t: "打破承诺"
 kurchatov.40.d: "寒冷寂静之夜，狂风呼啸，拼命地摇曳着卡尔达舍夫屋外的树木。当卡尔达舍夫听到电话铃声响起时，他刚校对完一份花了他好几天时间的论文。他漫不经心地晃到厨房，拿起电话听筒。在电话另一端，是那个熟悉的声音。舍列梅季耶夫。\n\n“晚上好，同志。”舍列梅季耶夫挖苦地说道。\n\n“您也好。”卡尔达舍夫点头回礼，随后才意识到打电话时这种动作毫无意义。\n\n“我就该相信直觉的，尼古拉。你的想法光是听上去就不靠谱，但我想啊，‘尼古拉是个绝顶聪明的小伙，他肯定能把这堆玩意理得头头是道的’。结果呢，不仅听着不靠谱，研究了一下还真不靠谱。”\n\n“什么意思？我可是从头到尾检查过了啊。”卡尔达舍夫惊讶万分，尴尬的脸直发红。\n\n“显然还不够。数据全是错的，一堆根本就是编出来的技术就拿来用，但诸如安全防范措施或是成本之类的问题，反而在某些地方被完全忽视了。你太放飞自我了，尼古拉。你一直看得很长远，却从没想过你的计划会怎么收场。我想要的是一个能诚实地说出其目标是否可行的副总理。可你那些文章却显得你是一个并不清楚如何达成目标的人。我很抱歉。”在舍列梅季耶夫挂掉他那头的电话后，卡尔达舍夫的听筒里传来了喀哒声。他现在尴尬得满脸通红，内心因自己的方法论和工作成果被撕得七零八落、贬得一无是处而刺痛。他叹了一口气，又回到了书房。\n\n在他的书房里，他新近完成的研究论文正在等着他。在反思之前，他自觉地瞥了一眼桌子上的论文……"
 kurchatov.40.a: "最好再校对一遍吧。"
 kurchatov.41.t: "官僚的信任"
 kurchatov.41.d: "切洛梅在中央档案人民委员会的走廊里徘徊，走近一个挤满官员的玻璃墙房间。切洛梅敲了敲玻璃，打开了门，然后看到面显厌倦的人群们都把注意力转移到他的身上。“切洛梅同志，真出乎意料，”在会议室前面站着的，显然是主持会议的人说，“关于联邦内失业问题的重要会议我们已经开到一半了，而且——”\n\n“哦，我确定你们会有足够的时间开完的，”切洛梅回应道，“我只是想占用你们几分钟时间，和你们讲讲我对于改进这儿工作的一些主意。”\n\n“啊，这……”主持人把目光转向房间里的其他人，他们显然看起来对切洛梅的出现十分感兴趣，渴望听到与他们的日常任务不同的东西。“好吧，你可以讲，不过只能讲几分钟。”\n\n切洛梅说：“谢谢。”然后站到了刚才主持人站的黑板前。“你们可能想知道我要在这里，一个只记录档案和人口普查的地方，做什么。我相信你们早已听说我要竞选下一任副总理，现在我要争取包括你们在内的所有政府人员的支持，这就是为什么我决定提出一个永久改变你们工作的全新改革，我叫它‘可视化管理技术’，它会完全改变整个档案室！管理部门和官僚制度的全新管理模式，这一切都将使你们的工作更简单！”\n\n“靠什么呢？”一个坐在后面、穿粗花呢的人打断他，“我们已经把所有能使工作变简单的事都做了，这是我们工作的一部分，没有东西能改进纸和笔了。”\n\n“啊，这就是我要谈的，”切洛梅说，“我们将不再用非可视化的纸和笔，而是通过电脑化进行工作！机器将领导官僚制度进入非凡的新纪元，我会让你们相信你们的工作将会比原来简单两倍！”\n\n主持人走到房间前，说：“这听起来真是令人匪夷所思啊，切洛梅同志，但我们想知道，我们的委员会什么时候才能现代化呢？”"
 kurchatov.41.a: "“五年内使用现代计算机。”"
 kurchatov.41.b: "“三年内使用远视管理技术。”"
 kurchatov.41.c: "“一年内完全现代化！”"
 kurchatov.42.t: "信件"
 kurchatov.42.d: "几天前，切洛梅就同中央档案人民委员会的人民委员谈过话，尽管他还没有得到主席团支持他的任何确认，委员会的态度还算是比较积极。切洛梅叹了口气，又去打开邮箱看了一眼，希望能从人民委员那里得到些什么。\n\n刚刚还空荡荡的邮箱里放着一张写给他的便条。打开，这就是他想要的。从那个深居浅出的阿列克谢·波斯科诺夫那儿来的。\n\n人民委员的信短如一条柳叶，切洛梅稍稍念了几句，就知道他已经答应了。\n开头如此。“切洛梅同志，我从其他人那里听到的那些消息给我留下了极为深刻的印象，没能亲自到场听一听，真得深表遗憾。你提出的改革提议真乃超凡绝伦，主席团里以后我就站在你这边了。希望你能得偿所愿，当上副总理。\n\n人民委员阿列克谢·波斯科诺夫”"
 kurchatov.42.a: "支持越多，胜算越大。"
 kurchatov.43.t: "空空如也的邮箱"
 kurchatov.43.d: "切洛梅拜访中央档案人民委员会已经过了好些日子。但到现在为止他一点风声都还没收到。演讲结束后，他听到的只是一些礼貌而专业的陈词滥调，除此之外再没有别的收获了。切洛梅打开了邮箱，想再看看自己收到的邮件，还是一无所获。\n\n切洛梅失望地叹了口气，回到自己的办公桌前。可能要到别的地方再找一次机会吧。"
 kurchatov.43.a: "也许我应该再检查一遍邮件。"
 kurchatov.44.t: "控制论管理"
 kurchatov.44.d: "卡尔达舍夫敲了敲木门，透过大窗户窥视里面的会议室。负责人烦躁地望向外面，不过在他意识到谁在门口时瞬间变了脸。“卡尔达舍夫同志，真少见！”他一边欢迎，一边开门，请他进来。“什么事让您屈尊中央档案人民委员会的？”\n\n“我想问问你对我提出的一些改进你们部门的方案有什么看法吗，”卡尔达舍夫在会议室的前排找了个位子问道。“我一直在研究如何改进联邦的每一个部分，包括你们的机构。你可以抽出点时间让我发言吗？”\n\n“不过，我们正在进行一场很重要的会议——”\n\n“那没事，就几分钟而已！”卡尔达舍夫打断他的话，示意负责人坐下。“现在，我想告诉在座的各位，我要是能在主席团赢得选票，你们的工作会将获得革命性的进展，你们会做何感想。”我发现了一种改变政府管理的新方法，叫做控制论管理。控制论管理是未来的发展方向，它比你想象的还要熟悉。它不需要太多复杂的技术或是过于依赖计算机，像你们这样的重要机构甚至可以借此将工作效率提高两倍。有了控制论，全面改革的管理方法和行政效率可以创造出最高的行政效率。我还建议在工作场所普及自动化，让计算机进行琐碎的工作，并确保每个人都了解自己的工作职责。由于计算机承担了不太理想的工作，工人们就可以像上了油的机器一样进行管理。"
 kurchatov.44.a: "“我告诉你们，十年后的工作环境将与今天的大不相同。”"
 kurchatov.44.b: "“我承诺，对控制论管理的测试会尽快上马！”"
 kurchatov.44.c: "“而我今天和你们所说的一切，都将在我成为副总理的那天兑现！”"
 kurchatov.45.t: "数日以后"
 kurchatov.45.d: "卡尔达舍夫拜访中央档案人民委员会已经过了好些日子。但到现在为止他一点风声都还没收到。委员会很喜欢他的想法，称其具有划时代的革命性和变革性，然而，他并没有获得任何有关主席团选择支持他的消息。卡尔达舍夫靠在椅子上，脸上挂着失望的神情。毫无疑问，他失败了。\n\n突然，他的一名助手走了进来。“卡尔达舍夫同志，您有一封来自波斯科诺夫同志的信件。”卡尔达舍夫好奇地拿过信件，十分惊奇于行事隐秘的波斯科诺夫会给他写信。\n\n波斯科诺夫写给他的信件极为简短，读过一遍之后，他满意地笑了。他会获得中央档案人民委员会的支持，他的计划也已获批准。"
 kurchatov.45.a: "完美。"
 kurchatov.46.t: "杳无音讯"
 kurchatov.46.d: "卡尔达舍夫拜访中央档案人民委员会已经过了好些日子。但到现在为止他一点风声都还没收到。演讲结束后，他听到的只是一些礼貌而专业的陈词滥调，除此之外没有别的收获了。看样子他得尝试些新鲜路子了。但愿这次他能先人一步，赶在切洛梅之前有所收获。"
 kurchatov.46.a: "如果时间还来得及。"
 kurchatov.47.t: "跨过界线"
 kurchatov.47.d: "主席团选举临近，很快将选出下一届的副总理人选。票数将会咬得很紧，非常紧。卡尔达舍夫和切洛梅两个人都没法取得多数，投票就可能会成为死局。卡尔达舍夫不希望因为权力斗争，而损害联邦在接班问题上的稳定，并且他希望切洛梅也有一致的看法。\n\n主席团的所有成员都已经选好边站了，卡尔达舍夫再怎么努力，也没法再把谁拉到自己一边。各种选项都尝试过以后，他只剩下了一种选择。\n\n卡尔达舍夫长叹一口气。他虽然不愿意，但却毫无办法。他拿起电话，拨打了国防人民委员会的电话号码。电话响了几声，终于，从听筒中传来了冷峻的声音：“卡尔达舍夫同志，你是要不战而降、退出竞选了吗？”\n\n卡尔达舍夫没有搭腔，等到自己的脑袋冷静下来之后，他回应道：“不，切洛梅同志，我是来做交易的。”"
 kurchatov.47.a: "“我宁愿辞职。”"
 kurchatov.48.t: "别无选择"
 kurchatov.48.d: "“主席团选举临近，很快将选出下一届的副总理人选。票数将会咬得很紧，非常紧。卡尔达舍夫和切洛梅两个人都没法取得多数，投票就可能会成为死局。如果当前状况持续下去，接班人的合法性就将会受到质疑。就算切洛梅再怎么讨厌卡尔达舍夫，他也不会愚蠢到让这种事情发生。\n\n不管切洛梅怎么讨价还价，其他投票人们也不肯动摇。各种选项都尝试过以后，切洛梅陷入了两难的境地。他不得不与卡尔达舍夫合作。\n\n花了十分钟的时间在头脑中组织好合适的语言，切洛梅长叹一口气。他真的不想这么做。但还是拿起了电话，拨给了能源人民委员会。很快，卡尔达舍夫的声音从听筒中传来：“切洛梅同志，真是稀罕了。我猜想你是想谈谈投票的事情？”\n\n“没错，同志，我想做个交易。”"
 kurchatov.48.a: "“……你激起了我的兴趣。”"
 kurchatov.49.t: "与切洛梅的会面"
 kurchatov.49.d: "切洛梅办公室的气氛很紧张。两人面对面坐着，都不是特别高兴。然而，双方不得不达成妥协，于是卡尔达舍夫打破沉默：“让我们面对事实吧。我的票数比你多，但不足以保证我的胜利。我应该会成为副总理。”\n\n“只有你答应我的要求，我才会接受这个事实。”\n\n“我也很期待……行，那你的条件是什么？”\n\n“我的要求很简单。首先，当你成为副总理时，我要保证我在主席团的席位。”\n\n“没关系，还有什么？”\n\n“我的另一个要求是，由我来挑选人手，接替你能源人民委员的位置。”\n\n“这个要求太过分了！凭什么——”\n\n“你到底想不想获得我的支持？”\n\n卡尔达舍夫不想把能源人民委员这个职位交给切洛梅的手下，但切洛梅占了上风。卡尔达舍夫不得不让步：“好吧。我会接受这些要求，但仅此而已。”"
 kurchatov.49.a: "“能达成一致真令我高兴。”"
 kurchatov.50.t: "与卡尔达舍夫的会面"
 kurchatov.50.d: "卡尔达舍夫的办公室堆满了乱七八糟的东西。科学著作塞满了好几个书架，墙上被许多的表格和超视主义艺术品所占据，而他的身后则是一块大大的黑板。切洛梅盯着周遭的东西，为的是不想看到卡尔达舍夫那张春风得意的脸。卡尔达舍夫很清楚，对他来说，和切洛梅的交易将是一次千载难逢的机会，并且，无论他说什么，切洛梅都会对此感到惧怕。切洛梅看着卡尔达舍夫的眼睛，发话道：“我有很多的支持票，但不足以取胜。看在联邦的份上，如果你宣布放弃候选人资格，我会向你妥协。你是怎么想的？”\n\n“那么，如果你当选副总理的话，我想保证我在主席团的席位。”\n\n“好吧，还有其他要求吗？”\n\n“我还要推荐人选，接替你国防人民委员的位置。”\n\n“什——什么，这太荒谬了！我为什么要放弃——”\n\n“这么看来，你是不想得到我的任何支持了。真替你感到可耻。”\n\n切洛梅感觉他热血沸腾，恨不得离开这间狭窄逼仄、浮华奢侈的办公室。然而，看在联邦的份上，切洛梅不得不同意。“……行吧，我同意。”\n\n还没等卡尔达舍夫回应，切洛梅就站了起来，离开了办公室，并狠狠地关上了他身后的门。"
 kurchatov.50.a: "“……我想这次会面还不错吧？”"
 kurchatov.51.t: "主席团投票"
 kurchatov.51.d: "主席团选举的日子终于到来了。在选举中获胜的候选人将会成为下一任副总理，并有可能很快就成为至高领袖。伴随着每一张选票被统计，局势变得越来越紧张。在日丹诺夫宣布结果之前，整个主席团都不发一言地坐在那里观察局势。\n\n“当选为下一任联合苏维埃联邦副总理的人是：尼古拉·卡尔达舍夫！”\n\n主席团向卡尔达舍夫鼓掌，他走上演讲台，站在至高领袖旁边。卡尔达舍夫以相当大的优势获胜，切洛梅亦未有余力去竞争选票。看来，联合苏维埃联邦的未来将走上卡尔达舍夫的远视之路。\n\n掌声渐渐平息，卡尔达舍夫站在至高领袖身后，日丹诺夫继续讲话，表示下一任能源人民委员将在今后的会议上选出。随后，卡尔达舍夫借此机会发表演讲。他衷心感谢主席团和最高领袖，并发誓他不会辜负联合苏维埃联邦。\n\n又一轮掌声接踵而至，待平息后，会议休会，卡尔达舍夫终于有了段回味自己胜利的闲暇时光了。"
 kurchatov.51.a: "我们要大步迈向文明的下一等级。"
 kurchatov.52.t: "主席团投票"
 kurchatov.52.d: "主席团选举的日子终于到来了。在选举中获胜的候选人将会成为下一任副总理，并有可能很快就成为至高领袖。随着每一张选票被统计，局势变得越来越紧张。在日丹诺夫宣布结果之前，整个主席团都不发一言地坐在那里观察局势。\n\n“当选为下一任联合苏维埃联邦副总理的人是：弗拉基米尔·切洛梅！”伴随着就坐于至高领袖身后的切洛梅起身，整个主席团爆发出了雷鸣般的掌声。在掌声稍微减弱了些后，日丹诺夫继续他的讲话，“由于切洛梅同志的晋升，因而下一任国防人民委员会应由副总理来任命。同志们，现在，让我来为你们介绍：副总理弗拉基米尔·切洛梅同志！”\n\n针对主席团推选他当副总理这件事，切洛梅发表了相关演讲，并同时详细描绘了他对于未来发展所做的规划。最终，在任命瓦连京·格卢什科为国防人民委员后，切洛梅结束了他的讲话。尽管瓦连京·格卢什科并不是什么热门的候选人物，并且还常常因其固执而被其身边同事所诟病。但是，他对切洛梅所规划的远视忠心耿耿，他将毋庸置疑地作为国防人民委员继续执行切洛梅的计划和政策。伴随着切洛梅演讲的结束，主席团宣布休会。"
 kurchatov.52.a: "联邦巍然屹立。"
 kurchatov.53.t: "卡尔达舍夫险胜！"
 kurchatov.53.d: "这一天终于到来了。经过一波又一波的拉拢、支持、游说、站队，现在该由主席团来作出决定，谁会成为接替伊戈尔·库尔恰托夫担任主席团职务的那个人。\n\n每一位代表都投出他们神圣的一票，每一张票都在黑板上划下一条竖线。会议厅里的气氛愈发紧张起来，尼古拉·卡尔达舍夫和弗拉基米尔·切洛梅两位候选人在整个选举过程中获得的票数几乎相等，直到最后，胜者方才揭晓。\n\n最终，卡尔达舍夫以极微弱的优势摘得桂冠。既然答案已经揭晓，至高领袖便以自身态度表达了对卡尔达舍夫升任副总理的支持，而卡尔达舍夫的支持者和其他党团则开始大肆庆祝。\n\n切洛梅则对此不甚热情。但大家事后都表示，他表现得有礼有节，以绅士般的风度接受了失败。在会议接近尾声之时，卡尔达舍夫还提出了当晚最后的决定：提拔国内核研究部门的后起之秀、一颗冉冉升起的新星，填补现在空缺的能源人民委员之位。\n\n这项决定很快就通过了。然而，阿纳托利·迪亚特洛夫是否会像他那聪慧机颖的前任一般成功，还有待观察。"
 kurchatov.53.a: "未来安全了。"
 kurchatov.54.t: "切洛梅险胜！"
 kurchatov.54.d: "这一天终于到来了。经过一波又一波的拉拢、支持、游说、站队，现在该由主席团来作出决定，谁会成为接替伊戈尔·库尔恰托夫担任主席团职务的那个人。\n\n每一位代表都投出他们神圣的一票，每一张票都在黑板上划下一条竖线。会议厅里的气氛愈发紧张起来，尼古拉·卡尔达舍夫和弗拉基米尔·切洛梅两位候选人在整个选举过程中获得的票数几乎相等，直到最后，胜者方才揭晓。\n\n最终，切洛梅以极微弱的优势摘得桂冠。既然答案已经揭晓，至高领袖便以自身态度表达了对切洛梅升任副总理的支持，而切洛梅的支持者和其他党团则开始大肆庆祝。\n\n卡尔达舍夫则对此不甚热情。但大家事后都表示，他表现得有礼有节，以绅士般的风度接受了失败。在会议接近尾声之时，卡尔达舍夫还提出了当晚最后的决定：提拔一位经验丰富的后勤专家、军队组织者、前西俄革命阵线将军，填补现在空缺的国防人民委员之位。\n\n这项决定很快就通过了。然而，德米特里·乌斯季诺夫是否会像他那刚正不阿的前任一般成功，还有待观察。"
 kurchatov.54.a: "国家安全了。"
 kurchatov.55.t: "寿终正寝"
 kurchatov.55.d: "安德烈·日丹诺夫已经病入膏肓。即使他们在谈论天气、工作或其他任何事情，而非至高领袖的病情，这个事实也在每个一人的脑海中沉浮。新就任的副总理是最了解这一情况的人之一——他很恐惧。那不可避免的日子会在什么时候到来呢？几天？几周？几个月？每一分、每一秒，尼古拉·卡尔达舍夫都可能被宣布成为新的至高领袖，并立即处理联合苏维埃联邦面临的问题。\n\n他将如何使联邦的一切持续运转下去？他们该如何处理赤字问题？他能扛起重担、肩负起对整个国家的责任吗？电话铃声打断了他的白日梦——这简直是一种幸运——刺耳的铃声打断了他的思绪。他拿起话筒，声音很快就淹没了他的耳朵。“尼古拉！我的朋友！祝贺你成为副总理！”谢皮洛夫在电话另一头喊了起来，尽管是在这个混账时代，他的声音还是很欢快。不过，或许他这么欢快正是因为这个混账时代。卡尔达舍夫在回答时心想。“听到你这么说我很高兴，朋友。感谢你的祝贺——”“没错，没错。你知道我为什么打电话给你。你接任至高领袖之后，请你务必接受我的建议。相信我，你肯定会需要的。我甚至都无法形容，你的管理到底对修正预算有多重要。”谢皮洛夫的话音戛然而止。尼古拉慢慢地盯着听筒，听起来他有些抓狂。“别担心。我一定会考虑你的建议。”过了那么一小会，两人都没有说话。然后，传来一声柔和的“谢谢”，然后咔哒一声，卡尔达舍夫静静地坐在办公室里，直到有人告诉他一则消息。紧急消息。"
 kurchatov.55.a: "滴答，滴答，副总理……"
 kurchatov.56.t: "繁星亦有燃尽时"
 kurchatov.56.d: "弗拉基米尔·切洛梅终于得到了他毕生所愿的两件东西：副总理之位，和与至高领袖独处的时间。冰冷的月色笼罩着屋外的露台，两人各自拉了把椅子坐下。切洛梅笑了笑：“你是懂我的。现在，我说我高兴，你肯定要取笑我在故作谦虚。放一万个心吧，我会尽我所能，把联合苏维埃联邦带到一个新的高度——我有很多想法，一定能带领我们继续前进。”有那么一会儿，空气里充斥着寂静。日丹诺夫看着他。切洛梅也看着日丹诺夫，突然，紧张和剧痛袭来，就像一列疾驰的列车撞向他的心脏：日丹诺夫是那么的衰老。这位曾经睿智风趣的领袖为年龄所染，须发已经斑白。至高领袖，安德烈，盛年不再，日暮迟迟。总有一天，切洛梅会成为至高领袖——到了那时，切洛梅也就孤身一人了。\n\n有那么一会儿，切洛梅望着至高领袖那双苍老憔悴的眼睛，一种悲伤的痛楚令他的眼神黯然失色。他的梦想；他的愿望；一切的一切。即使他们不断研究、不断进步，所有的东西都将死去。至高领袖本人也不例外。没有什么能改变这一点，也没有什么能改变安德烈·日丹诺夫终有一天会被装进棺材，而切洛梅会出席他的葬礼。也许他会美言几句，也许他会痛哭流涕，也许，他会惶然失措，不知该说些什么。在短暂的眼神交流之后，日丹诺夫慢慢地挥挥手——还是一如既往，他清楚地知道，他在想些什么。"
 kurchatov.56.a: "“嗯？去吧……”"
 kardashev.1.t: "备用选项"
 kardashev.1.d: "卡尔达舍夫向着纯白走廊尽头的房间走去。心脏监护仪的滴滴声，医生，护士与病人的谈话声，鞋子与地面碰撞的踢踏声，空调机和日光灯管的嗡嗡声不断传进他的耳朵。\n\n卡尔达舍夫和护士在一扇不起眼的门前停了下来。护士推开门，示意卡尔达舍夫进去。这位物理学家伴着那些声音走进了病房。他的视线立马被日丹诺夫吸引了。他躺在洁白的床单上，全身连着卡尔达舍夫既说不出名字也看不出用途的机器。日丹诺夫挥挥他那插着点滴的胳膊，示意卡尔达舍夫过来。\n\n“我命不久矣。这事你知，我知，天下皆知。”日丹诺夫直接谈起两人最为关心的话题。\n\n“我知道……”卡尔达舍夫一时不知道如何作答。\n\n“听着尼古拉……你并不是我的第一选择，但你是这政府里最后一个不——”日丹诺夫猛烈的咳嗽起来。他拿起一个纸杯，灌下一口水，然后一抹他的胡子，“你是最后一个不会把这个国家整烂的聪明人了。我要……我要你在我走后接过我的位子。你作为副总理，肯定已经知道了，但我还是得讲明白。”\n\n“没有问题……”卡尔达舍夫答道。他的内心此时不知如何感想。天将降大任，他是会像日丹诺夫那样指引整个国家，还是会被作为失败者钉在耻辱柱上？\n\n“我会……找人把相关文件发给你。”日丹诺夫继续说道。卡尔达舍夫点点头。在他走出门前，日丹诺夫喊住了他。“还有一件事，尼古拉。”"
 kardashev.1.a: "“让护士多拿些水来。”"
 kardashev.2.t: "超视但非正统的接班人"
 kardashev.2.d: "那天晚上，当他的警卫员焦急的敲门声响起时，卡尔达舍夫就已经知道，有什么大事要发生了。\n\n事实如此。安德烈·日丹诺夫去世了。\n\n权力的和平转移高速推进，没人想要重蹈旧共和国的覆辙。到了第二天早上，卡尔达舍夫就已经站到了主席团的面前。\n\n他对着将来的下属们发表了作为至高领袖的演讲。他讲到了联邦内部的团结，人类的伟大，以及所有人都应该拥有对其他人的远视。他保证会这样做。\n\n掌声不出意料的统一，但卡尔达舍夫也听出这不过是例行公事。要让那些不信任他的人支持他，卡尔达舍夫还有很长的路要走。只要从那些人看他的眼神就能知道，站在他这个位置的本该是切洛梅。\n\n但当至高领袖卡尔达舍夫走下演讲台时，他已经无比坚定。他从来都是一个勤勉的人，这对他来说不过是又一个挑战而已。"
 kardashev.2.a: "未来会如何？"
 kardashev.3.t: "朦胧的远视"
 kardashev.3.d: "尼古拉·卡尔达舍夫坐在座椅上，至高领袖的座椅上；这曾经是日丹诺夫的座椅，当时他只能站在桌前，而现在坐在椅子上的人变成了他。\n\n他还在适应着这种变化。自他升任为副总理以来，他就知道这一天迟早会到来。尤其是见到日丹诺夫的健康每况愈下的时候。但正如许多人告诉他的那样，简单了解与切身经历相比，感觉完全不同。到目前为止，他一直在转移自己的注意力，来适应这种转变。\n\n工人们小心翼翼地包装起日丹诺夫的私人物品，按照他的意愿和遗嘱将其分给家人或送到国家博物馆。用不了多久，他就得把自己的东西搬进去，填满这个房间。实际上，还有更多的空间需要填满；物质上和精神上的空间。\n\n卡尔达舍夫把思绪投向未来，转动椅子，望着办公室那扇巨大的窗户。他现在是联邦的管家，他知道必须有所改变。联邦的许多项目根本无法持续下去，尽管他不知道如何拆解由大量不必要的委员会和项目小组组成的密集网络，但他敏锐地意识到有必要弄清楚。而且得赶快弄清楚。\n\n是时候开始工作了。尽他所能。"
 kardashev.3.a: "接下来会怎样？"
 chelomei.1.t: "超视者的拜访"
 chelomei.1.d: "从苍白的医院中走出，弗拉基米尔·切洛梅的心在震撼与决意之间挣扎。现在，他得知了一切：安德烈·日丹诺夫命不久矣。\n\n夜色中，切洛梅在日丹诺夫保镖的护送至下，来到医院。他看见那睡卧的瘦削身影，努力使自己平静下来。往日的日丹诺夫神采飞扬、志在必得，以其过人意志支配着周身的一切；但那病床上的身躯是如此渺小、如此虚弱。他一下子就变老了。\n\n更糟糕的是，他几乎说不出话来了。他那远视之头脑对联邦的生死存亡负有重要的责任，但他身怀绝技，却无处施展。日丹诺夫挣扎着张开嘴，尽管有些磕磕绊绊，但他还是跟切洛梅说了几句。他说，他知道自己大限将至。他说，他要他把远视向前发展。\n\n切洛梅立马指天发誓，要将领袖的远视贯彻到底，至死不渝。他知道这是日丹诺夫想听的话，这也是他心中最坚实的信念。多年以来，他一直是最为正统的超视主义者。现在，在这超视主义危急存亡之时，他做出了自己的选择，也是理所当然的选择。\n\n尽管未来之路充满未知，尽管切洛梅还在颤抖挣扎，但他知道，他会为自己许下的承诺奋斗到底。"
 chelomei.1.a: "必须保住未来。"
 chelomei.2.t: "超视且正统的接班人"
 chelomei.2.d: "那天晚上，当他的警卫员焦急的敲门声响起时，弗拉基米尔·切洛梅就已经知道，有什么大事要发生了。\n\n事实如此。安德烈·日丹诺夫去世了。\n\n权力的和平转移高速推进，没人想要重蹈旧共和国的覆辙。到了第二天早上，切洛梅就已经站到了主席团的面前。\n\n他对着将来的下属们发表了作为至高领袖的演讲。他讲到了联邦内部的团结，人类的伟大，以及所有人都应该拥有对其他人的远视。他保证会这样做。\n\n掌声不出意料的统一，对切洛梅而言，这也算是一种欢迎。作为一个公认与日丹诺夫有共同理念的人，他知道代表们对他坚定不移地贯彻他们逝去的偶像向他展示的道路充满信心。一个小派系显然不高兴，但他们无关紧要，很快就会没落。\n\n但当至高领袖切洛梅走下演讲台时，他表面上保持着严肃的神情，但内心深处却在窃喜，因为他知道他的导师已经去世了，并坚信他的远视会继续下去。"
 chelomei.2.a: "未来之路清晰可见。"
 chelomei.3.t: "清晰的远视"
 chelomei.3.d: "弗拉基米尔·切洛梅坐在座椅上，至高领袖的座椅上；这曾经是日丹诺夫的座椅，当时他只能站在桌前，而现在坐在椅子上的人变成了他。\n\n他还在适应着这种变化。自他升任为副总理以来，他就知道这一天迟早会到来。尤其是见到日丹诺夫的健康每况愈下的时候。但正如许多人告诉他的那样，简单了解与切身经历相比，感觉完全不同。到目前为止，他一直在转移自己的注意力，来适应这种转变。\n\n工人们小心翼翼地包装起日丹诺夫的私人物品，按照他的意愿和遗嘱将其分给家人或送到国家博物馆。用不了多久，他就得把自己的东西搬进去，填满这个房间。实际上，还有更多的空间需要填满；物质上和精神上的空间。\n\n切洛梅把思绪投向未来，转动椅子，望着办公室那扇巨大的窗户。他现在是联邦的管家，有责任确保超远视主义的议程沿着正统路线继续下去。要赞助的项目太多了。还有很多领域亟待探索。\n\n是时候开始工作了。"
 chelomei.3.a: "日丹诺夫的遗产于世长存。"