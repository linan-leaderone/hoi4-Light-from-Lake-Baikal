 Espionage_GER_Tech_0_Desc: "“电信与电子侦察”(Fernmelde- und Elektronische Aufklärung，Fm/EloAufkl)，这个概念在英语世界又被称为§W信号情报(SIGINT)§!，是一种情报截获技术。早在第二次世界大战期间，SIFINT技术便发挥了重要作用。自此之后，世界各国对SIGINT的重视与日俱增。而今，世界正处于日耳曼尼亚与其他可憎对手的冷战中，截获敌国的情报至关重要。我们将对SIGINT技术大规模投资以推进其现代化——很快，一切声音都将逃不过德国的耳朵。"
 Espionage_GER_Tech_1_Desc: "§W特殊二进制电报系统§!(Sonderblindfunkdienst)，是情报局发起的高速传输系统的一部分。利用摩尔斯码向全球各地的特工传输情报只是这个系统的冰山一角——利用高速传输系统与鱼叉式天线，在全频段下发送重复的加密信息从而为我们部署在世界各地的特工提供情报服务才是这个系统的全貌。这是一个野心勃勃的计划，但是这样复杂的世界正需如此。"
 Espionage_GER_Tech_2_Desc: "德意志在1962年赢得了太空竞赛的胜利，但她仍需充分利用“最后的疆域”所能提供的一切机会。无需多想便知道天基侦察平台的重要作用，我们能够在敌人的世界之外无所顾忌地窥探他们、收集情报，而他们只能望天兴叹。这些探测器上装备了24英寸的变焦相机以及几千英尺的胶片，我们只需将他们发射进太空，静待它们完成任务，最后再用飞机回收设备。"
 Espionage_GER_Tech_3_Desc: "§W31211-5隐蔽式射频监听设备§!，简称窃听器，是我们最新研究成果，它是一种基于特高频（UHF）第四波段的第二代信号传输器。为了满足其在房间内窃听的任务需要，这些装置在设计之初便可以轻松隐藏在绝大多数家具内。麻雀虽小五脏俱全，31211-5窃听器配备了一个性能强大且对声纹敏感的音频放大器以及一个动圈式麦克风，这使得窃听器能够清晰便捷地记录下对话内容。一旦将这些窃听器投入使用，一切秘密在德国面前将无所遁形。"
 Espionage_GER_Tech_4_Desc: "M-190密码机是由§B西门子公司§!开发的一种一次性磁带型解码器，由于这种设备无法独立完成解码破译工作，因此它不能被明确分类为哪一种具体的设备类型。当我们使用M-190时，我们同时需要配套使用一个§W一次性磁带§!才能完成解码破译工作，而在完成后这些磁带便会立即销毁。当将M-190密码机与电传设备串联使用时，我们便能进行远程操作。早在世界大战期间，我们在T-43上就应用过这种先进的技术。"
 Espionage_GER_Tech_5_Desc: "在一个谍报机关相互渗透，尔虞我诈的世界里，特工们在生死攸关时，最有效的解决办法可能是对敌人饱以老拳。世界各国的武装人员，间谍特工，甚至警察部队都广泛地进行格斗训练，其中有些甚至发展出了自己的武术流派。在许多情况下，近距离格斗术都能够有效压制敌人，国家情报局同样也不例外。因此，我们需要让我们的特工们接触一些基础的肉搏格斗术(Nahkampf)……"
 Espionage_GER_Tech_6_Desc: "UFT-421可穿戴式隐蔽无线电收发两用机能够藏匿于特工们的衣服之内，配备一个四频道的单工收音机，并支持遥控操作，因此能够应用于各种秘密任务。对于德意志境内外潜伏行动的特工人员来说，可以说是必不可少的趁手工具。"
 Espionage_GER_Tech_7_Desc: "RS50改良型相机(Robot Star 50)是一款很常见的发条相机，其在结构紧凑性上非常出色，并且能够一次拍摄50张照片。然而只需要经过适当的调整，这台相机就会显现出另一个关键的优点——极其安静。以如此小的体积保持静音工作的同时依然能够拍摄如此多的照片，这也使得RS50的改进型号能够成为潜伏特工的得力助手。"
 Espionage_GER_Tech_8_Desc: "严格来说，B型斑点(Flecktarn B)迷彩是由二战中国防军使用过的制式迷彩的后续型号，相较于旧式迷彩，新的迷彩图案通过计算机进行辅助设计，被情报局用于野外特工活动。从视觉效果上看与党卫军所用的基本一致，这种迷彩可以广泛应用于多种不同的自然环境，极大提高外勤特工的隐蔽性。"
 Espionage_GER_Tech_9_Desc: "研究表明，相较于阐述事实，编造谎言往往需要更多的心理活动。如果这个理论确有其事的话，通过让潜在的撒谎者增加心理压力便能够让他们更难撒谎——因此，能够让他们老老实实地说出真话。其中一种办法便是利用巴比妥类药物瓦解他们的大脑。其功效类似于麻醉剂，但是只需要适当的剂量，就能与“吐真剂”相差无几。"
 Espionage_USA_Tech_0_Desc: "空中侦察费用昂贵，容易被拦截，而且需要数百个小时的规划。相比之下，信鸽成群结队，能融入任何环境，而且很听驯养员的命令。将一台定时拍摄的微型摄像机绑在训练好飞行轨迹的鸽子身上，就可以提供比任何U2侦察机有更高保真度的俯拍照片——而且成本极低。"
 Espionage_USA_Tech_1_Desc: "“肚皮钻”是“公司”派发的标准手摇式钻头的非正式名称。顾名思义，使用者用腹部将钻头紧紧抵在墙体上，通过转动手摇曲柄来打孔。熟练的操作者可以独自一人在木头和砖石上钻孔，并在孔洞里放入监听设备以监听毫无戒备的相邻房间。"
 Espionage_USA_Tech_2_Desc: "科技进步给传统的谍报行业带来了新的方法和设备，但“玩弄光线”的本领仍然在“公司”人员的技能之列。经过特别设计的镜子可以让特工在处于特定角度时获取文字与图像信息，同时不引起别人的警觉。别人看到的只有美丽的女士在补妆，或者是男士在整理他们的发型。"
 Espionage_USA_Tech_3_Desc: "每年售出的香烟比活着的人类还要多。只要不是在荒郊野外、战乱绝境或者禁烟区，每个人都恨不得往口袋里塞一盒好彩牌香烟。我们的特工可以利用这一点，在香烟盒里装入一个微型摄像机。至于那些被拿出来的“癌症棒”可不能浪费，只要别人愿意用香烟以物易物，或者是想收些好处抽点好烟，都可以随时问他们要不要来根华子。"
 Espionage_USA_Tech_4_Desc: "一个特工想要深入敌后远行，只需要一张地图、一个指南针和他的火眼金睛。但在敌后，每格储存空间都很宝贵；又因为深入敌后，有没有指南针很大程度上决定了特工是能身体健康地回家还是患上疟疾任务失败。而微型指南针的体积小到可以装进纽扣孔，可以轻松解决普通指南针体积太大的问题。"
 Espionage_USA_Tech_5_Desc: "在上流社交场合，伪装成绅士的特工往往难以接受指令，因为那里听众众多，容易引起怀疑。解决方法是在烟斗窄柄里装入专门设计的无线电，这些巧妙的装置能通过骨传导将声音从下颌骨传到耳道，在纸醉金迷的场合中，不会有人注意到我们的特工。"
 Espionage_USA_Tech_6_Desc: "一个人留下他的垃圾，而另一个人来捡：这就是“死信箱”背后的运作原理，也是谍报中最古老的技术之一。随着微缩胶片作为存储介质的盛行，现代间谍现在可以将胶卷塞入不起眼的防水空心钉中，让他们的联系人在约定的日期和地点取走。"
 Espionage_USA_Tech_7_Desc: "几十年来的事实证明，我们的“绅士”们交换信息时都是面对面接触，想要更谨慎一些就会用到读唇术。“公司”因此制作了一种超声波移动感应器。这种正常人察觉不到的脉冲能在不速之客不知情的情况下抓住他们窃听的企图，我们的“绅士”们就会知道把机密的对话转换为最无关痛痒的闲聊。"
 Espionage_USA_Tech_8_Desc: "中央情报局之所以能在世界各地主动出击，很大程度上要归功于反对德日残暴统治的当地抵抗组织。然而，同这些组织进行合作，便需要与一些几乎不会英语的联络人频繁沟通。为了帮助他们识别敌人的装备，我们的技术人员设计了一种精巧的装置，装置上有旋钮，上有数字，旁边绘有大炮、车辆或飞行器的轮廓图。只需轻轻一转再打开开关，地面上或飞机上的情报员就会收到这些计数器输出的无线电信号脉冲。"
 Espionage_USA_Tech_9_Desc: "对于旁人来说，这只是一枚1921年的一美元银币，纯度90%、宽一寸半的银币上是微笑的自由女神头像。\n\n对于“公司”来说，这是用一美元买来的国家机密。通货膨胀真过分，不是吗？"
