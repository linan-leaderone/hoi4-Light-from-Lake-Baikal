 Espionage_Hoover_Desc: "流水的总统，铁打的胡佛。J·埃德加·胡佛作为联邦调查局首任局长，自20世纪20年代以来一直是美国最高调查机关的负责人，堪称名副其实的“美国警长”，这些身着整齐制服的政府官员干着警察的工作，对整个国家负责，他们负责识别、调查和逮捕美洲各地的罪犯。无论是芝加哥的黑帮、佐治亚州的三K党、波士顿的恐怖分子还是太子港的间谍，胡佛局长及其手下都能将其绳之以法。\n\n局长肩负的众多职责包括美国国内及其他美洲国家的情报和防谍活动。最初作为国内调查部门的特别情报局(SIS)现已成为FBI的下属部门，负责收集情报并逮捕美国及其邻国的间谍。美洲的各个美国大使馆都配有SIS支队，无论东道国是否知情，这些特工都会努力为胡佛搜集最好的情报。虽然SIS不像CIA那样鲁莽行事，但FBI和CIA之间的竞争最终导致SIS开设了一个负责特别行动和规划的部门。\n\n胡佛不光有党派偏见，而且还专横跋扈，这与他精心打造的对外形象大相径庭，他就是一个伪君子。他的自负、对非白人的蔑视、虚与委蛇和他掌握的媒体关系总能在他需要的时候提升他的声望。凭借庞大的政治关系网和国际媒体关系网，胡佛可以安心地在接下来的日子里继续担任局长。"
