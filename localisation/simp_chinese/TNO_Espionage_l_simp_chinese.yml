 Espionage_Map_NA_Desc_GER: "此为§M美国§!之所在，而它也是§g德国§!最大的对手，§M北美§!便成了情报机构的重中之重。在那里建立、维持并扩张我们的情报监视网与行动规模对§g德国§!的未来不可或缺。"
 Espionage_Map_CA_Desc_GER: "许多人把§Y中美洲§!与§Y加勒比§!看作§M美国§!的后花园——而这无疑是对繁复的诡计火药桶的一种非常狭隘且无知的看法。在此地建立跳板，不仅可以让§g德国§!限制§M美国§!在此半球的影响力，同时还可以发掘那里的巨型黑市。"
 Espionage_Map_SA_Desc_GER: "对于一个天真的旁观者来说，§R南美洲§!显得令人昏昏欲睡，但实际上，那片土地遍布着机遇，§g德国§!能借此在美洲建立一个立足点。派出联络人并加强对这一地区的监视将有助于我们达到目的。"
 Espionage_Map_EU_Desc_GER: "欧洲被§g大日耳曼国§!及其§g团结协定§!的附庸、§G意大利§!及其§O三头同盟§!的前盟友、§R不列颠群岛§!和§M斯堪的纳维亚诸国§!所分割。保持对§x旧大陆§!的控制对§g德意志§!的未来至关重要。"
 Espionage_Map_RU_Desc_GER: "昔日的§G俄罗斯§!已成了军阀混战、残酷暴力的梦魇之地。这大抵是拜§g我们的行动§!所赐。不过，现况已然表明，§G俄罗斯人民§!将不会再继续自相残杀了。有鉴于此，针对他们未来道路的影响将对§g德意志§!的未来至关重要。"
 Espionage_Map_AF_Desc_GER: "§O非洲§!数个世纪以来一直是殖民者的玩物，但现在情况正随着§g德国§!丧失对当地的控制而改变。§G意大利§!和§O伊比利亚§!影响在北，而§M美国§!势力在南，困顿中的§O黑暗大陆§!也许是个极有价值的目标。"
 Espionage_Map_ME_Desc_GER: "§L中东§!是国际政治的大熔炉，从§G意大利§!控制的油田，§B沙特§!的阴谋到§g德国§!在§O伊朗§!的商业利益，应有尽有。扩张§g德国§!在这个世界经济锚地中的影响力至关重要。"
 Espionage_Map_EA_Desc_GER: "在§R大日本帝国§!的残酷统治下，§B中华民国§!和§Y东亚§!余下的区域正逐渐成为世界舞台上的新工业与经济强国。在给§R日本人§!带来巨大利益的同时，§B中国人民§!正在一步步走向自由。在得到充分帮助的情况下，他们可以成为§g德国§!的无价财产。"
 Espionage_Map_SEA_Desc_GER: "§R大日本帝国§!把§G东南亚§!视为聚宝盆，并在当地进行残忍的压迫和事实上的奴役。而这一地区的人民，就如在§Y东亚§!遭受同样待遇的被压迫人民一样，不会再忍受这种情况太久了。§g德国§!可以从此地的事态发展中获益。"
 Espionage_Map_OC_Desc_GER: "§P大洋洲§!是§M自由国家组织§!对抗§R共荣圈§!的前线。§O澳大利亚§!已被打造为一个堡垒，而§M美国人§!则将它作为对抗§R日本人§!的跳板。也许我们有办法来增加§g德国§!在地区内的影响。"
 Espionage_Map_NA_Desc_USA: "§M北美洲§!是§m美国§!及其近邻的故土，是名副其实的自由世界中心。为了维护共和制度的安全，在加拿大和美国国内维持强大的影响力对冷战的胜利至关重要。"
 Espionage_Map_CA_Desc_USA: "根据§D门罗主义§!的宗旨，§m美国§!有保护§Y中美洲§!众国不受外来侵略的责任。但这一说辞并不能为§m美国§!阴影下的其它国家所信服，她们越来越多地转身寻求§g德国§!或§e日本§!的支持。如果§m美国§!想要维持住在新大陆的霸主地位，她必须向此施加更强大的影响力。"
 Espionage_Map_SA_Desc_USA: "§R南美洲§!是一个由各色国度组成的大熔炉，所以这些国家的利益并不总见得与§m美国§!保持一致。为了确保§m美国§!在该地区的绝对影响，§m美国§!必须将一切外国势力绳之以法。如果让§g德国§!或§e日本§!插足§R南美§!，§m美国§!对新大陆统治的千里之堤或将毁于蚁穴。"
 Espionage_Map_EU_Desc_USA: "欧洲被§g大日耳曼国§!及其§g团结协定§!的附庸、§G意大利§!及其§O三头同盟§!的前盟友、§R不列颠群岛§!和§M斯堪的纳维亚诸国§!所分割。在§g德国§!治下，欧洲黯淡无光，但§m美国§!的影响力或许能推翻旧世界的独裁统治。"
 Espionage_Map_RU_Desc_USA: "昔日的§G俄罗斯§!已成了军阀混战、残酷暴力的梦魇之地。其能走到这一步，也大抵是§g我们的行动所致§!。不过，现况已然表明，§G俄罗斯人民§!将不会再继续自相残杀了。对于§m美国§!而言，明智的做法是在新生的§G俄罗斯§!国家中建立自己的影响。"
 Espionage_Map_AF_Desc_USA: "§O非洲§!几个世纪以来一直是任人宰割的殖民地，尽管这种情况现在有了变化。§g德国§!、§G意大利§!、§Q法国§!和§Y西班牙§!摇摇欲坠的统治给了§m美国§!可乘之机去影响非洲大陆。"
 Espionage_Map_ME_Desc_USA: "§L中东§!是国际政治的大熔炉，从§G意大利§!控制的油田到超级大国在沙特阿拉伯和伊朗的商业利益，应有尽有。扩张§m美国§!在这个世界经济锚地中的影响力至关重要。"
 Espionage_Map_EA_Desc_USA: "§e日本§!的核心领土是§e旭日帝国§!的大脑，向外挥舞着§R共荣圈§!扩张的突触，构成了§m美国§!冷战最大劲敌的神经中枢。无论§m美国§!的政治集团今后是寻求与§G东亚§!巨人的对抗抑或和解，为了更好地做出决策，在§e日本§!和§B中华民国§!构建一个庞大的情报网势在必行。"
 Espionage_Map_OC_Desc_USA: "§P大洋洲§!是§M自由国家组织§!对抗§R共荣圈§!的前线。澳大利亚和新西兰的防御对§mOFN§!至关重要。§P大洋洲§!仍然是打击§e大日本帝国§!行动的关键起点。确保§m美国§!在该地区的强大影响力至关重要。"
