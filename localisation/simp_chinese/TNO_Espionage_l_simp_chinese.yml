 Espionage_Gehlen: "莱因哈德·盖伦"
 Espionage_Gehlen_Desc: "冷战时期最伟大的间谍大师，第二次世界大战秘密战线的功臣，德意志祖国的坚定后盾，布尔什维主义者与希姆莱派的死敌，等等——无论旁人如何评价，这都是莱因哈德·盖伦曾为自己精心塑造的形象。\n\n这些年，他也被成为“狡狐莱因哈德”或者“狡狐”，他有着极为广阔的人脉，坐拥无数荣耀。但自他服役于东线外军处，他与希姆莱的敌意便日益加深。盖伦野心勃勃，致力于将全德意志的谍报部门整合为一，这也让他走到了今天这一步，成为国家情报局的掌门人。\n\n如今世界风起云涌，二战阴云并未完全散去，德意志依旧处于风暴中心——东线外军处并不能让盖伦满足，国家情报局仅仅是他野心的一块垫脚石。对于狡狐的野心我们决不能掉以轻心。"
 Espionage_Gehlen_BOR: "莱因哈德·盖伦"
 Espionage_Gehlen_BOR_Desc: "冷战时期最伟大的间谍大师，第二次世界大战秘密战线的功臣，德意志祖国的坚定后盾，布尔什维主义者与希姆莱派的死敌，等等——无论旁人如何评价，这都是莱因哈德·盖伦曾为自己精心塑造的形象。\n\n这些年，他也被成为“狡狐莱因哈德”或者“狡狐”，他有着极为广阔的人脉，坐拥无数荣耀。但自他服役于东线外军处，他与希姆莱的敌意便日益加深。盖伦野心勃勃，致力于将全德意志的谍报部门整合为一，这也让他走到了今天这一步，成为秩序警察的掌门人。\n\n如今世界风起云涌，二战阴云并未完全散去，德意志依旧处于风暴中心——东线外军处并不能让盖伦满足，秩序警察仅仅是他野心的一块垫脚石。对于狡狐的野心我们决不能掉以轻心。"
 Espionage_Wessel: "格哈德·韦塞尔"
 Espionage_Wessel_Desc: "德国情报界没有人能够像莱因哈德·盖伦一样呼风唤雨，也没有人能够像格哈德·韦塞尔一样辅佐盖伦。自从东线外军处那时起，他们就成为了坚定的战友与可靠的同事，但韦塞尔很快就变成了一位斯多葛主义者，咄咄逼人的态度与犀利的口舌即使对于老友也过于尖锐了。\n\n韦塞尔绝不是一个空想家，他以守卫人民的平安与德国的稳定为己任，一切为了德意志人民。这也意味着他的所作所为将与盖伦领导下的国家情报局影子内阁的本质相去甚远，韦塞尔希望能够将情报局改造成一个真正为全体德意志人民服务的机构，而非一个仅仅用于保护元首及纳粹党安全的特务机关。\n\n当国家情报局不再受盖伦控制之后，德国显然将从中获益——至于元首阁下，他也许不那么高兴。韦塞尔对人民的忠诚是否会导致与元首的冲突犹未可知。"
 Espionage_Kaltenbrunner: "恩斯特·卡尔滕布伦纳"
 Espionage_Kaltenbrunner_Desc: "我的职责赐予我权力。我的权力赋予我力量。我的力量凌驾于一切之上，现在将压制所有威胁我的人。\n\n对公道和秩序的渴求促使德国民众支持本国的民族社会主义，而现在，德国已经尽其所能确保公道无论多么可骇人都将得到伸张。恩斯特·卡尔滕布伦纳就是这样一个人物，他出身于一个律师家庭，他的祖国奥地利被阿道夫·希特勒的德国所吞噬时，他凭借自己的背景施行最卑鄙的目的，即在他的家乡奥地利推行民族社会主义。阿道夫·艾希曼是他亲密的后辈，海因里希·希姆莱、莱因哈德·海德里希连同整个党卫军也和他有过广泛的合作，随着他架构的最终解决方案开始实施，他在组织里的地位跟着水涨船高。身为德国集中营的主管，死亡从这个奥地利人的指尖溜过，降临到所有被德意志国视为劣等的人身边。"
 Espionage_Muller: "海因里希·穆勒"
 Espionage_Muller_Desc: "手握秩序警察的权柄，海因里希·穆勒一直将自己藏身于诡秘的政治冷感之中。在第三帝国初生的七年内，这个冷酷而又精于算计的官员从慕尼黑政治警察局局长一路晋升为盖世太保的掌门人，以无情的高效掌控帝国的秘密警察。\n\n虽然有在党卫军的长期履历，但穆勒很快就站到了鲍曼和党的保守派一边。此举究竟是因为他早已暗中改投正统的民族社会主义信条，还是说只是因为他认为鲍曼能够提供最大限度的稳定，这一问题值得商榷。不过，对鲍曼而言，这无关紧要。只要秩序警察的掌门人还是个信仰坚定的官员、继续效忠德意志祖国，元首就相信他会履行自己的职责。"
 Espionage_Dulles: "艾伦·杜勒斯"
 Espionage_Dulles_Desc: "在成为美国间谍的代名词之前，艾伦·威尔逊·杜勒斯是一名律师。在多次被美国国务院委派至欧洲任职，并亲眼目睹了纳粹帝国在欧洲的崛起后，他确信美国任何形式的孤立主义在妄图吞噬世界的暴君面前都是不切实际的幻想。战时作为战略情报局和德国反希特勒抵抗运动之间纽带的经历没能打消他的想法，反而进一步加深了他对欧洲梦魇的了解。\n\n回到美国后，他批评美国的情报机构既无法从敌国收集到情报，并提议将情报机构集中到中央情报局周围。《杜勒斯报告》将问题的矛头直指机构的管理层，在华盛顿引起了轩然大波。因此，在他成为中央情报局局长之前，中央情报局只让他担任秘密行动主任。"
 Espionage_Helms: "理查德·赫尔姆斯"
 Espionage_Helms_Desc: "1945年战略情报局的解散对于理查德·赫尔姆斯这样的人来说并不是故事的结局。他曾是一名在中欧从事情报工作的特工，当他的组织并入中央情报局时，他意识到一个巨大的机会正摆在自己眼前。在处理机构内部的各种业务时，赫尔姆斯发现自己在队伍中平步青云。现在，轮到他掌控大局了。\n\n作为人力情报的忠实信徒，赫尔姆斯非常重视信息收集和防谍工作。他比任何人都更怀疑秘密活动的价值。然而，他坚信该组织在引领世界事务方面的价值，更多是为了美国的利益和安全。"
 Espionage_Bunker: "劳伦斯·E·邦克"
 Espionage_Bunker_Desc: "如果要问情报失误会导致怎样的结果，那劳伦斯·艾略特·邦克一定有发言权。他作为包括麦克阿瑟将军在内的一众高级军官的助手抵达太平洋战场，并亲眼目睹了未查明的阴谋为国家带来了怎样的损失。珍珠港的灾难和美国从菲律宾撤离的事实让他下定决心，决不让摧毁美国的国际阴谋再次得逞。\n\n邦克是最专注于保护美国免受内忧外患威胁的人之一，现在他有能力去追查世界上任何针对美国人民的邪恶计划。他早就察觉了其他人忽视或佯装未见的警报，而如今，中央情报局已经蓄势待发，去揭露那些自由之敌正试图对这个伟大的国家所实施的行动。"
 Espionage_Taylor: "马克斯韦尔·泰勒"
 Espionage_Taylor_Desc: "任何准备深陷敌阵，并行不可能之事的人，都会想得到尽可能多、尽可能准确的信息。马克斯韦尔·泰勒和其他人一样清楚这点。从欧洲到小石城的第101空降师，泰勒已为美国陆军竭尽所能。现在，他的任务是保证美国永远有能力击溃一切来犯之敌。\n\n泰勒专注于特种作战的战术和战略利益，他清楚不仅是美国士兵的生命依赖准确的情报，那些为自由而战的盟友也一样。他的目标是确保每一位自由斗士都能从世界上最伟大的情报组织中获益。从游骑兵到非洲民兵，再到大洋自由战士，每个战士都将得到来自泰勒将军和整个兰利的支持。"
 Espionage_Brown: "乔治·布朗"
 Espionage_Brown_Desc: "骄兵必败。乔治·斯克拉切利·布朗将军见过太多第八航空队的人因在原本顺利的任务受挫，而丧命于顷刻之间。他相信，能否预测到最坏的情况并做好准备是决定一个飞行员是早早告别飞机，还是成为一名高级军官的关键因素。就像在欧洲时一样，布朗正加紧完成任务，带他的人民回家。\n\n他对这项工作的困难程度不抱任何幻想，那些与美国合作的盟国不会为减轻美国的负担而卖力。缩小自由世界和奴役世界之间差距的重任落在了中央情报局的肩头。在对抗德意志国和日本帝国时，美国又没了自满的余地。如果美国认为自己正在赢得冷战，那它就会输。"
 Espionage_Cooper: "约翰·S·库珀"
 Espionage_Cooper_Desc: "许多情报部门的负责人都出身军旅，但对库珀参议员来说，担任军队律师的经历并不是他想成为局长的原因。退役后，他竞选国会议员，为老家肯塔基州服务。在此期间他结交了不同党派的朋友，保持两党合作，并被授予外交职位，前往世界各地。现在，这位肯塔基州的律师给兰利带来了一种全新的思路。\n\n即使有中央情报局在背后支持，库珀也不相信美国能独自赢得冷战。他认为中央情报局必须像美国一样，学会同世界上的其他国家合作并尊重他们，从而利用他们的资源来对抗敌人。他对OFN间合作的关注和在华盛顿的地位使华盛顿确信此乃必由之路。但他的另类策略将如何在中央情报局的黑室中发挥作用仍有待观察……"
 Espionage_Bissell: "理查德·比塞尔"
 Espionage_Bissell_Desc: "孙子曰：“故明君贤将，所以动而胜人，成功出于众者，先知也。先知者，不可取于鬼神，不可象于事，不可验于度，必取于人，知敌之情者也。”小理查德·M·比塞尔引用了这句话，并将其设为CIA的核心理念。他相信只要掌握先机，敌人便只能坐以待毙。\n\nU-2计划为美国提供了曝光轴心国所需的前沿科技，但这只是一个开始。现在比塞尔掌权了，这个收集情报资料的杰作将成为他项目的样板。无论外交细节如何，收集任何必要的信息将是他的目标。在德国人和日本人决定谋求充满奴隶的大陆帝国后，他们就放弃了不在白头鹰监视下生活的权利。"
 Espionage_Jackson: "亨利·M·杰克逊"
 Espionage_Jackson_Desc: "亨利·马丁·“斯库普”·杰克逊在华盛顿的政治生涯似乎已至顶峰。尽管分别在1960年、1964年和1968年三次参选，但这位来自华盛顿州的可敬参议员始终未能得到梦寐以求的总统宝座。在NPP进步党团给了他另一份长期工作，让其得以在弗吉尼亚的土地上留下印记前，杰克逊的公共服务生涯似乎将在参议院结束。\n\n哈灵顿总统在中央情报局的战车里放了一个冷战斗士，而现在它已厉兵秣马，枕戈待旦。多年来，杰克逊始终在参议院讨论美国应该为世界做些什么，而现在他终于有机会付诸实现了。兰利全体上下都清楚自己正在为解放世界而战。在那些身处日耳曼尼亚和东京的宵小之辈看到“公司”不择手段对抗他们后，他们将学会对上帝心怀敬畏。"
 Espionage_Schlesinger: "詹姆斯·施莱辛格"
 Espionage_Schlesinger_Desc: "作为纽约犹太移民的儿子，目睹反抗纳粹暴政的伟大圣战失败造成的痛苦，对詹姆斯·罗德尼·施莱辛格影响尤其之深。即使他后来改变了信仰，美国被敌人击败的耻辱仍然刻骨铭心。当他被任命为局长时，他发现自己终于位居一个能让美国永不再次被迫屈服的职位。\n\n如今，重整军备的美国带着外交手段强势回归，而施莱辛格领导下的中央情报局将是这一工作的有力臂膀。通过收集情报，陆军、海军、空军、海军陆战队等将在开火开始时抢占先机。想必在此之后的第二代美国人将会免受海外独裁者和君王的威胁，安然入眠。"
 Espionage_Knoche: "E·亨利·诺奇"
 Espionage_Knoche_Desc: "1953年，一位前体育明星走进中央情报局并要求得到一份工作。他没有任何有关行动或秘密情报的经验，只有一些大学篮球奖杯和在海军服役的经历，而他唯一的凭证只是一门没人需要的语言（俄语）和一种没人关心的中国方言（福州话）。恩诺·亨利·诺奇本应在嘲笑声中走出大楼，然而他现在正管理着这个组织。这其中到底有怎样的奥妙？\n\n了解诺奇局长的人都知道，他那干净的简历并不能阐明他的优点。作为一名曾处理过CIA最重要管理任务的专业人士，诺奇因向总统做情报简报而闻名，同时长期负责机构的日常运作。这一切都说明了一个事实，经验可以被填补，简历可以被夸大，但没有什么能比得上天赋。"
 Espionage_Bush: "乔治·布什"
 Espionage_Bush_Desc: "乔治·赫伯特·沃克·布什向来善于化不可能为可能。许多人都觉得与得克萨斯州及那里的民主党机器较量无疑是政治自杀，但布什打破了一成不变的局面，动摇了民主党的统治地位。现在，布什不再是一个党派人士，他将登上全国舞台，为国效力，盘子里放着一份两美元的上好侧腹牛排。\n\n那些极具破坏性和争议性的爆料使得中央情报局应接不暇，并面临随时被压垮的风险。而站在这场海湾飓风面前的正是布什局长，他将与之对话并劝说其不要将组织毁于一旦。布什将为中情局处理公共关系，以确保该机构在即将到来的风暴中幸存下来。而为了处理这样一个回避与公众接触的机构的公共关系，他必须抓紧时间。"
 Espionage_Tower: "约翰·陶尔"
 Espionage_Tower_Desc: "许多人自认为了解约翰·古德温·陶尔局长会给他们带来什么。许多人认为他作为一名反对民权的坚定保守派，将会成为另一个愿意为了所谓美国利益而在世界其他地区搅混水的美国例外主义者。但事实将证明他们错了。\n\n陶尔的中央情报局将不再是一个充斥着暗杀和政变，热衷于非人道的实验和破坏公民自由的机构。那个旧的机构必须被整顿。而新的中情局将是清白的，它将以荣誉而非目的来为自己的手段提供依据。陶尔相信如果道路错误，中情局最终将一事无成。\n\n美国人民理应得到这样的待遇。"
 Espionage_Copeland: "小迈尔斯·科普兰"
 Espionage_Copeland_Desc: "在一个目中无人的政府精心安排的紧急人事听证会后，“小迈尔斯·科普兰是谁？”这个问题一直困扰着华盛顿的安全机构。科普兰的生活和职业生涯大半都笼罩在迷雾之中，而他承认的许多经历似乎都是荒诞离奇的。\n\n至少有些信息还是已知的：小迈尔斯·科普兰，1916年出生于阿拉巴马州伯明翰。曾就读于塔斯卡卢萨的阿拉巴马大学，后辍学。在此之后，科普兰要么是成为了纽约夜总会中一名受欢迎的爵士音乐家，要么是从事了一系列无关紧要的销售工作。他于1940年加入美国陆军。在那里，他与著名的情报官员威廉·“野比尔”·多诺万共处一室，且被招募为一名特工。并随后被多诺万派遣穿越欧洲，要么是除掉某个人，要么是“铲除轴心国间谍”。战争结束时，科普兰获得了表彰，到现在这依然是机密，而他之后被中央情报局派往中东和加勒比地区收集的情报同样属于机密。60年代初，他离开中央情报局，开始进军媒体，并从事新闻工作，其还曾因嘲笑外交政策建制派的文章而成为《国家评论》的热点人物。\n\n虽然所有人都认同科普兰是一个非常聪明、友好且富有魅力的人，但他传记中的空白让活动家和披露者感到震惊。中情局从未被一个如此默默无闻，且热衷于混淆事实的人所掌控。科普兰面带微笑，哼着欢快的小曲，他发誓要为施拉夫利根除“造王者”的运动效力。而这到底意味着什么，他为什么支持它，仍然是他生命中许多已知的未知数之一。"
 Espionage_Lovestone: "杰伊·洛夫斯通"
 Espionage_Lovestone_Desc: "当美共前领袖杰伊·洛夫斯通被格斯·霍尔提名为中央情报局局长时，许多人都表达出了惊讶之情。但很少有人能比杰伊·洛夫斯通自己更惊讶，毕竟他在四十年代中期就被开除党籍了。\n\n杰伊·洛夫斯通出身于白罗斯的一个立陶宛犹太家庭。他在10岁时跟随父亲移民美国，其父是一名拉比，后来成为了犹太教堂的看门人，他们于曼哈顿下东区定居。杰伊·洛夫斯通经历纷繁、并长期置身于纽约多姿多彩的政治生活，这使得他加入了各式各样的左翼和社会主义团体。1919年，他决定从纽约大学法学院退学，全心全意地投入到共产主义事业中去，此时此刻，赤旗看上去已经离席卷寰宇不远了。他对尼古拉·布哈林的坚定拥护帮助他在美共的队伍中迅速晋升，并最终成为了美共的领导人。\n\n可叹的是，社会主义之路并不是一帆风顺的。苏联的灭亡和轴心国的凯旋令杰伊·洛夫斯通在个人和事业两方面都陷入了危局。洛夫斯通因“离经叛道”而被开除党籍，他开始了漫长的自我反省。私底下，他批判主流共产主义运动已经沦为了一个试图征服世界的极权主义阴谋，并自愿成为中情局安插在共产主义劳工运动中的暗桩。他还主导运作了一个线人网络——以维护美国国家安全之名。\n\n即使新任总统知道这一历史，他也没有揭开它的兴趣。相反，总统阁下任用洛夫斯通正是为了证明共产主义将不念旧恶，团结全美人民解决“美国正面临的真正难题”。洛夫斯通现在正在他兰利的办公室里坐立不安，一方面是因为他的下属都是一群来自私立学校的危险白痴，另一方面是因为他的老板格斯·霍尔，洛夫斯通担心他的上司可能真的要发起世界革命，而他只想置身事外。"
 Espionage_Vacant: "空位"
 Espionage_Vacant_Desc: "华盛顿出了点问题。\n\n中央情报局长的职位有史以来第一次出现了长期空缺。这可能有很多原因：国会可能陷入僵局，无法运转；被提名者可能被发现存在不足之处；或者，也有可能是出于最让美国鹰派感到不安的原因，总统很可能根本没有决定这个职位的人选，而且他很可能选择维持这一空缺。\n\n无论出于什么原因，持续的空位期已经造成了美国情报系统的长期停转。虽然职业雇员们也许能够维持情报系统的运转，并继续他们在全球各地的任务，但政治领导的缺失还是令中情局失去了工作方向。新的行动无法得到批准，中情局也无法开展对新情报的分析。更糟的是，随着美国逐渐意识到全球范围内不断增加的威胁，以及德日间谍项目造成的深远影响，一种深深的恐惧感开始在这个国家的内部日渐增长。"
