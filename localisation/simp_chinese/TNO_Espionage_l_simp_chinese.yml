 Espionage_RSHA_Desc: "§W国家安全本部§!是§g德国§!的最高安全机构，负责维护治安以及对一切国家之敌的情报工作，无论其身在何处。"
 Espionage_RND_Desc: "§W国家情报局§!是§g德国§!对中央情报局与特务总监部的反制，这一统一协调的情报机构摆脱了过去种种不同机构制造的泥潭。"
 Espionage_HVA_Desc: "§W侦察总局§!是§g德国§!对中央情报局与特务总监部的反制，这一§L秩序警察§!的新分支部门统一了德国的对外情报机构。"
