 MGN.1.t: "迪勒万格的掠袭"
 MGN.1.d: "当我们同意与迪勒万格和他手下的那群疯子合作时，对于我们势力范围内发生的一两场袭击，李森科同志愿意睁一只眼闭一只眼。毕竟，我们的部队还要去关照精妙的实验，哪里有余力保护那些种萝卜的农民呢？此外，迪勒万格承诺过，未来更大规模的劫掠中，绑架走的人口会分给我们一部分，这会大大弥补袭击对我们造成的损失。侦察兵报告称迪勒万格的匪帮正在袭击一个无助的村庄，但我们早已从那里带走了一切有价值的测试样本，不需要再多加干涉。"
 MGN.1.a: "我们默许这一切…暂时。"
 MGN.2.t: "交易改变了：李森科的回应"
 MGN.2.d: "到目前为止，我们与土匪渣滓奥斯卡·迪勒万格的关系一直不错，他的多次掠袭为我们的实验提供了源源不断的活体样本。作为回报，我们只是把我们不再特别需要的旧式装备转交给他，而这份交易似乎让他一直都很满意。\n\n然而这种情况似乎发生了改变。今天早上，迪勒万格手下的奴隶主带着最新一批俘虏来到这里，但只给我们了一小部分奴隶并声称交易内容有变。很显然迪勒万格认为一直以来苦活累活都是他做的，所以理应得到更大的分成了。\n\n由于我们正在进行的实验需要这些标本来继续进行，因此必须现在作出决定。"
 MGN.2.a: "我想迪勒万格是对的。"
 MGN.2.b: "那个人渣什么都别想得到！"
 MGN.3.t: "迪勒万格要求双倍佣金"
 MGN.3.d: "显然，那个堕落的迪勒万格最近发动了新一轮的劫掠，并对他某个敌人发起了“强而有力的打击”。老实说我们并不关心是哪方被他劫掠了，我们在意的是他奴隶圈牢里塞满的俘虏。照我们所商定的，这些俘虏都应该被送往我们这里。\n\n但他这头肥豚，竟敢对我们声称他们在最近的袭击中所遭受的损失比先前商定的数额还要多，并厚颜无耻地要求双倍佣金！\n\n交出我们拥有的技术不是什么大事，但如果我们同意了他们的请求，这些没脑子的暴徒就会认为他们可以轻而易举地胁迫我们去满足他们的要求。我们让迪勒万格一寸，他就敢要一里。但另一方面，我们给他们的装备越多，他们就会越渴望对奥伦堡和乌拉尔联盟发动更猛烈的进攻。他们打得越多，他们和我们共同的敌人死得越多。该怎么选择呢？"
 MGN.3.a: "同意双倍报酬。"
 MGN.3.b: "原来酬劳的一半足够让他学到教训了。"
 MGN.608.t: "实验报告摘要 2.25.034"
 MGN.608.desc: "实验目的：创造出可以在低氧条件下正常活动的新类型样品，重点是针对化学武器的抗性。\n\n实验体：(1)名男性，16岁，从斯韦特洛戈尔斯克附近的（资料删除）提取。\n实验过程：实验体被置于一个气密密室中，密室中的氧气含量以每分钟7%的速率平稳下降。在实验开始时，实验体表现平静，没有任何的暴力或者过激举动出现。两小时后开始表现出困扰，不解，以及一定程度上的思考能力下降，造成这种现象的原因可能是由于长期性缺乏人际交往和密室监禁而引起的焦虑。四个小时后实验体变得坐立不安，并且开始抱怨头昏眼花和疲倦。六个小时后，实验体的意识在清醒和昏迷之间反复转移，同时主管开始下令让实验进入第二阶段。大约（——）小时后，实验体失去了知觉（尽管在此状态下观察到了实验体出现-数据删除-），并且在密室中的氧气含量重新提升之后恢复了知觉。随后，密室开始注入记录中符合致死量的光气。在暴露在光气26小时之后，实验体表现出了和记录中一样的状态。随后在对该实验体进行尸检中也表明，实验体的肺部充满液体，这也与记录中光气受害者的肺部状况一致。\n\n结果：实验失败，并未能成功创造出可以在化学武器下自由活动的人类样本。\n（数据删除）部门——（-机密-）研究员"
 MGN.608.a: "报告2.25.034结束。"
 MGN.608.a.tt: "233个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.51.t: "公报07.j"
 MGN.51.d: "对马格尼托格尔斯克军械库储存设施进行的调查以及此后进行的装备测试表明，于苏联崩溃前储存在受保护地点（仓库、军械库、贮藏所）的武器大部分仍处于可用状态。在320支回收的莫辛-纳甘91/30步枪（见武器简介摘要1-c）中，278支仍然可用，其余只需要进行少量维修即可恢复。在其他方面，虽然保存得不太好，但军械库内大部分的弹药仍然可用。我们的一项调查估计，在回收的4500枚7.62x54毫米步枪子弹中，3200枚仍可用。\n\n假定马格尼托格尔斯克兵工厂的条件与苏联时代的其他武器贮藏所的条件类似，我辖区内很可能有大量军用级的作战武器与辅助装备下落不明。对于这些物品的定位检索工作优先级已提高到b级（见优先级排序文档），搜索队已经前往可能地点（见下图）搜索军事仓库。我们采用苏联档案的记录作为贮藏物资的主要情报源，特别是文件45380《关于南乌拉尔地区军事设施的报告》和1938年陆军普查记录，但必须注意这些资料来源的日期（见附录1）。"
 MGN.51.a: "在北部地区进行搜寻行动。"
 MGN.51.b: "在南部地区进行搜寻行动。"
 MGN.51.c: "在中部地区进行搜寻行动。"
 MGN.52.t: "公报09.b"
 MGN.52.d: "最近我们在前往苏联军事仓库进行搜寻的任务中发现了一些军事装备，虽然没有最初估计的那么多，但也已经回收了几百把枪支和几千发弹药（具体数量和规格请参阅本文件末尾所附的部队报告），正送往马格尼托格尔斯克分发给我们的军队。回收率低下的主要原因是原本储藏在地下的军事装备被暴露在露天环境当中，并且因为糟糕的天气环境而受到损坏，同时这些物资很有可能在苏联战败时遭到窃取之后仅存的一部分（有关受损的军事仓库的清单和地图，请参阅附件中的报告）。李森科同志已安排同负责搜索工作的军官举行会谈，并感谢他们的努力，同时他还下令对可回收装备数量的预测数目进行再审查（详见预测算法程序摘要）。已回收的武器确有可用之处，生产线出现意外事故时，我们的部队借此仍然能获得足够的军火补给。"
 MGN.52.a: "公报09.b结束。"
 MGN.53.t: "公报09.a"
 MGN.53.d: "最近我们在前往苏联军事仓库进行搜寻的任务已证明是极为成功的。数百磅的各种弹药（具体编号见附件第15页）已记录在案，并运回基地以便进行修理、再组装和再利用，随后将会分配到所有进行的样本测试、收容、清除和回收任务的单位里。李森科同志对第16搜索队表示感谢（见《每日公报》2988）。并向所有被分配到第16搜索队的成员口头授予了十月革命勋章，并宣称将会在苏联击败了他的敌人之后对他们进行授奖典礼（补充资料以及勋章发放日见勋章手册）。\n\n这些多种类的武器将会在战斗中为我们的部队提供优势，此外数种武器原型机已经被回收并加以改造以便在军工厂进行大规模生产。"
 MGN.53.a: "公报09.a完毕。"
 MGN.54.t: "阴影到来"
 MGN.54.d: "黑山，由特罗菲姆·李森科领导的冒牌共产主义伪科学国家，与我们进行了接触。他们派来的大使身穿拘谨的制服并全副武装，并宣称自己是苏联科学项目的合法继承者，这种脆弱空洞的联系似乎是由一个完全不相信苏联已经垮台的男人自身的疯狂所维系的，他要求我们交给他们十分之一的男人、女人和孩子。在询问了原因之后，他们表示这些人民将为他们的合法政府苏联服务，来推进“通过持续保持苏联的科学和进步来对抗德国大敌，以此帮助世界各地的社会主义工人”的事业。在进一步追问这到底意味着什么时，这些似乎是NKVD成员的士兵们承认，这意味着他们将参加“科学实验”，以使自己更强壮。为了更好地对抗德国人。\n\n很明显这些要求都很荒谬，而且任何有理智的领导人都会彻底拒绝，但是李森科“同志”麾下的士兵们似乎相当强悍。在接到了最后的命令的二十年之后，他们依然在擦拭着自己卡其色制服上的纽扣。\n\n我们可以选择拒绝，但是真的值得为了一些农夫的性命而不惜引发冲突吗？"
 MGN.54.a: "那就把人给他们吧。"
 MGN.54.b: "我们不会允许他们带走我们的儿童！"
 MGN.55.t: "[From.GetLeader]拒绝上贡"
 MGN.55.d: "安全许可级别：a\n\n在李森科同志创立了“温和式受试实验对象提取”（P.S.E）项目之后，我们派出了许多装备精良的大型使节团，以精确地装运根据统一编码32.b（C型作战服）中列明的适合的身高和体格之人口，从而前往邻国去和他们构建一个互惠互利的“朝贡”系统。这个“朝贡”系统（参见附件第1-8页来获取补充材料和历史资讯）能够极大简化实验对象的提取工作，同时还能使我们能够更轻松地维持实验对象的流动，从而精简我们的实验并增进我们对最高苏维埃授权的“李森科主义”科学系统的知识（参见苏维埃科学指令14.a，《关于使用科技来对抗德意志国，由布哈林同志补充说明》）。（补充资料见《科学参要》）\n但是，在派遣了一名使节前往临近的苏维埃自治共和国后，我们收到了一份书面回复和一具有明显肢体缺失的使节尸体。据报告共回收了零（0）名个体。文档内容如下：\n\n“我们是不会屈服于你们这种邪教国家的要求的。当你们试图夺走我们的孩子，并将整个定居点抹掉时，我们绝不会袖手旁观。你妄图将我们纳为你势力范围之内的附庸的行动注定失败。”\n\n使节的躯干和头部留有大量瘀痕和伤疤（参见附录2.b.的解剖图）。最严重的损伤位于生殖器、头颅、鼻子和耳朵处。想必是由于此国家居民的殴打造成的结果。很明显，我们需要通过其他方式来从无法无天的罪犯手上获取该行政区的实验个体。未来的物资采购替代方案将在下一期《每日公报》中发布。"
 MGN.55.a: "他们怎敢如此？！"
 MGN.56.t: "[From.GetLeader]奉上贡品"
 MGN.56.d: "安全许可级别：a\n\n在李森科同志创立了“温和式实验对象提取”（P.S.E）项目之后，我们派出了许多装备精良的大型使节团，以精确地装运根据统一编码32.b（C型作战服）中列明的适合的身高和体格之人口，从而前往邻国去和他们构建一个互惠互利的“朝贡”系统。这个“朝贡”系统（参见附件第1-8页来获取补充材料和历史资讯）能够极大简化实验对象的提取工作，同时还能使我们能够更轻松地维持实验对象的流动，从而精简我们的实验并增进我们对最高苏维埃授权的“李森科主义”科学系统的知识（参见苏维埃科学指令14.a，《关于使用科技来对抗德意志国，由布哈林同志补充说明》）。（补充资料见《科学参要》）\n\n我们向该行政区派遣的使节团（参见《俄罗斯外交手册》获取更多关于大使/使节的资讯）于今晨返回基地，携带有书面信件和大约16名作为实验对象的男性、女性和儿童。使节因成功完成任务而获得一笔款项（参见《雇员薪酬率手册》获取更多关于公务员薪酬的资讯）。对从实验对象提取外交任务中带回的人员进行了彻底的检查（个体解剖报告见附件第6页）并进行分类。（1）名男子带着（1）名儿童和（1）名女子（可能是他的家庭成员，参见《家庭单位手册及纲要》获取关于家庭单位的历史资讯和形成过程），他们自行扑向（2）米外的带电栅栏，并宣称他们“直到咽下最后一口气之前都是自由的”（参见《关于民主及叛国的右翼运动和资本主义的手册》以及《关于所谓“解放运动”的纲要》）。他们的死亡已编目并存入死亡登记处，尸体将于明晨与第一批尸体一同烧毁（参见《尸体处理单位办公室及尸体处理方法手册》《尸体处理及大规模焚烧时间表》）。其余人员带入b3级清洁措施，目前正在进行b5h级消毒程序。此后他们会接受实验z10，又或者在经过疼痛耐受性测试后接受结合与交配测试（详见测试清单B-P获取更多资讯，或联系科学办公室）。他们将会于科学家方便时进行处分。"
 MGN.56.a: "本该如此。"
 MGN.80.t: "不同政见者"
 MGN.80.desc: "中央计划委员会今天获悉，我们忠诚的人民内务委员会中有个狂妄的年轻军官一直在散布卑鄙的谣言，意图抨击我们“超级士兵计划”等项目的实验。这个蠢人声称我们的实验不存在幸存者，一切努力都是徒劳。当然，那个叛徒的死已经安排好了，但多年以来，这家伙是第一个大胆到说出这种愚蠢至极的话语的人。"
 MGN.80.a: "我们的事业不需要有异见者。"
 MGN.80.a.tt: "这将损害NKVD对李森科的忠诚。"
 MGN.81.t: "不忠的扩散"
 MGN.81.desc: "今天，中央计划委员会再次听到关于NKVD第22摩托化步兵师士兵的忠诚在动摇的消息。在这次事件中，有三名警卫被发现策划盗窃和囤积物资，然后逃到西方那些无政府主义的小屋里。当然，他们已经享受了由子弹带来的审判，尽管他们的计划很宏大，但对于三名警卫来说这似乎过于雄心壮志了一点。一名安全顾问建议对内务人民委员会的忠诚展开调查，目的是在不忠分子毒害整个组织之前铲除他们。而另一名顾问直截了当的表明，NKVD可以自己处理这件事，不需要中央计划委员会再去做什么。"
 MGN.81.a: "下令彻底调查。"
 MGN.81.b: "NKVD能自己解决问题。"
 MGN.82.t: "忠诚度调查"
 MGN.82.desc: "这一次针对NKVD的调查迅速且理由充分。但似乎NKVD的每一个成员都有不忠的一面，他们都对李森科同志的工作或我们的组织结构有着一些…不忠的看法。虽然我们不能清洗整个组织…然而，啊…是的…我们必须展现权威，让人民内务委员会中的一些人成为…杀鸡儆猴的榜样，迫害无辜对于NKVD来说并不陌生，所以他们会理解的。唯一的问题仍然是要针对哪些群体："
 MGN.82.a: "某些NKVD的元老们走上了歪路。"
 MGN.82.b: "对一些新成员处以火之审判。"
 MGN.82.c: "那些外国成员要吃枪子了。"
 MGN.82.d: "发布一份无罪释放警卫的声明。"
 MGN.83.t: "无人的哨站"
 MGN.83.desc: "最近一支巡逻队向我们回报一条糟糕的消息，在一条人迹罕至的小道上的哨站完全没有人值守站岗。此外那里既没有发现值班卫兵是在偷懒或者在别的什么地方擅离职守，也没有任何搏斗的迹象，而且大部分的门都锁上了，最重要的是派来此处的卫兵下落不明。在向NKVD进行了一些调查后发现，被派往该地区的卫兵只是“重新部署”了…他们自己！？很显然NKVD正在阻止进一步的调查，并且想尽办法阻止我们了解到那些关于不忠的军官和士兵的消息，并且用非常蹩脚的借口在应付着我们。这件事毫无疑问凸显出了NKVD日益增长的不忠，我们应该在事态失控之前采取行动。"
 MGN.83.a: "安排一个对他们的恐吓事例并且立即执行。"
 MGN.83.b: "NKVD能解决好自己的问题的。"
 MGN.83.c: "安排组建一支新的安全部队，详情如下。"
 MGN.84.t: "政变！"
 MGN.84.desc: "早些时候，李森科同志被NKVD的特工和第22摩托化步兵师指挥官粗鲁地打断了发言，这既不符合礼节，也没有最起码的礼貌。随后22师的指挥官斯捷潘·班科夫命令李森科同志就座，并把他的与会者戴上镣铐。随即，班科夫中将宣读了对李森科同志的一系列指控，包括无数项反人类罪和对早已死去的苏联的叛国罪。此外，他还列出了NKVD的要求，以维持一种近乎无法满足的现状，这实际上削弱了李森科同志进行研究和指挥他的小圈子之外的任何人的能力。宣读结束之后，班科夫中将从面前的报告上抬起头来，注视着李森科同志那充满仇恨的目光。现在李森科同志只有几分钟的时间来缓和这种局面。"
 MGN.84.a: "他们的抱怨并非空穴来风，必须接受。"
 MGN.84.c: "什么人胆敢直面黑山之主。立即驱散这些叛徒。"
 MGN.85.t: "审判马格尼托格尔斯克的狂人"
 MGN.85.desc: "李森科同志的辩解和他那要求开除所有“具有叛变行为”的人的要求都被我们无视了，在被我们拘禁之后这个疯子毫无疑问遭到了来自我们内部某些激进成员的报复性地殴打。很快，李森科同志被捕的消息被公开了，内务人民委员会勇敢地冒着生命危险把这个疯子暴君赶下了台，但是接下来对他的审判将是一件严肃的事情，不过这一次，人民可以得到保证，我们在收集证据方面不会再犯下任何错误。事实上，NKVD军政府对李森科同志的命运没有任何其他的想法，他们既不关心这个被打得体无完肤之人的供词，也不想虐待这个不能再被称为人的“生物”——不有多少正当的理由。不，NKVD只是想让这个怪物，这个心理扭曲的变态能死得彻彻底底的，然后把它的尸体丢在沟里喂饱俄罗斯母亲的造物，成千上万死在这个扭曲之人手下的亡魂不会喜欢任何虚假的审判。事实上，在简短的宣读了他的罪行之后，他将被进行公正且高尚的处决，这也许是NKVD几十年来第一次执行它的职能——处决苏维埃的叛徒。经过简短的讨论，死刑的最终责任移交给了政委斯莫罗丁斯基同志，他在一小时内召集了一个行刑队。\n\n特罗菲姆·李森科在几个小时后就被拖进冰冷寂静的监狱庭院。尽管他头上套着厚实的麻袋，但他仍然在不停地嘟囔着什么，头套麻袋是行刑队的要求，因为他们害怕看到李森科那怪物般发狂扭曲的眼睛。主持处决的军官不假思索地迅速说出了特罗菲姆·李森科的罪行，以及过渡政府的判决。军官说完后，向聚集在他面前的五个人点点头，允许他们开枪。马格尼托格尔斯克的疯子——特罗菲姆·李森科听到自己的命运后嚎啕大哭，但当行刑队的五枪准确地击中他的身体时，他最后的挣扎也戛然而止。一名枪手朝吊在柱子上的那具软弱无力的尸体啐了一口唾沫，这是对这个对他所遇到的所有人造成如此大伤害的疯子的最后告别。"
 MGN.85.a: "这世上少了一个怪物。"
 MGN.85.a.tt: "随着李森科垮台和NKVD掌权，我们用于§O研究支出§!的预算减少了。"
 MGN.90.t: "公报206.a"
 MGN.90.desc: "正如之前的公告所详述的内容一样，（5）名NKVD军官于昨天下午4:11报告从岗位上失踪。此类事件的数量上升，增加了要求更有效的部队来保护关键研究人员人身安全的必要性。几名实验对象接受测试，以判断是否适应如此严格的战斗角色（见附录报告11.a至46.c）。实验对象未能通过测试。（见附录《处理准则》228.5.b）该部队可在现有战斗人员范围内自愿调集。\n\n该部队的角色定位引起广泛争议，需于今日内解决。现有如下备选方案：\n\nA.）允许为首席科学家T.李森科创建一支小规模个人警卫，以备在发生灾难性人员损失或非自愿性撤离情况下能确保重要研究的继续进行。\n\nB.）允许为所有研究负责人创建个人警卫，以确保我们在外部压力环境下继续进行研究的能力。\n\nC.）调用针对NKVD的非自愿冗余措施，允许此新创建主体继续其职能，并开始处理数百名新实验对象。\n\n截至目前新获得的材料列明如下：\n\n5名实验对象--男性\n\n5名实验对象--女性\n\n2名实验对象--儿童\n\n5套军官制服"
 MGN.90.a: "必须保护李森科同志。"
 MGN.90.a.tt: "这将允许我们查看NKVD的忠诚度"
 MGN.90.b: "要继续进行科研项目的话，所有关键研究人员都不可或缺。"
 MGN.90.c: "NKVD是多余的。"
 MGN.90.c.tt: "只有希望风声不要走漏到NKVD那里了……"
 MGN.90.c.a.tt: "NKVD发现了……"
 MGN.90.c.b.tt: "换人成功。"
 MGN.100.t: "关于工业生产力的演讲"
 MGN.100.desc: "(-日期已删去-)，(-地点已删去-)，李森科同志在工业生产率年度峰会上的讲话。数字由工业研究委员会证实，符合当年实际。参考文献第13卷，附录15.e.vii\n\n“矿业生产率已提高至每月250吨钢材。此数字相当于三月内共计增长750吨钢材，分布于运营区域内的33个矿井中。研究委员会及其附属机构赞赏这一增长并感谢各有关方面，希望今后的活动能按比例增加。”\n\n“委员会还记录了工业生产领域活动的增加。于马格尼托格尔斯克市中央综合大楼东南偏南处已新开设一处工业优化设施，地址记于《公共行政记录》第7卷……是的，费奥多尔，我已经意识到时间不够的异常了。该综合体将由民用制造业的一项主要资产运营，实验对象编号47530298，位于名为德米特里·伏罗希洛夫的个人名下。委员会希望增加民用产业资产的工作预期产出的最大值。所有小组分为四人一组，并向一名高级工人汇报，后者向工厂领导汇报。有关工厂组织的备忘录，请参阅你们的小册子的第7页。”\n\n“之后是结语。我们注意到本季度与污染相关的死亡案例上升了23.75%。我们预期数字将会随着工业集中进程而上升。于工作场所相关的死亡案例数字也上升了；值得注意的是在这些案例中，有43.95%报称是由于手或肢体的损失。请参阅你们小册子的最后一页来查阅死亡案例图表和可能的研究机会。”"
 MGN.100.a: "“这种增长与我们的预测成正比。”"
 MGN.101.t: "演讲摘录7.bc"
 MGN.101.desc: "李森科同志于年度“官员晚宴”上发表了讲话（289号餐单，参见膳食日历中的特殊膳食日历，联系官员组织辖下的餐饮小组委员会获得更多情报），随附一份摘录。\n\n“同志们。我要向你们讲述我们的马格尼托格尔斯克内部安保的重要地区性问题。最近，我听到有传闻指一场针对我的紧急总书记职务的动乱正在酝酿。作为构成我们正在重建的国家的苏维埃的合法成员之一，我决不允许在共和国的监督下发生这种叛国行为，我的同胞们也不会。今天，向马克思宣誓效忠的男女同胞们啊，我呼吁你们向前进。我呼吁你们站在我这边，因为我将铲除这些妄图摧毁我们的社会主义科学乌托邦的人。那些渴求玷污我们遗产的人在我们的社会里没有容身之处。我们必须除掉那些科学的懦夫、迷信的狂人。”\n\n摘录结束\n\n在发表了上述讲话后，李森科立即处理了（参见《尸体处理手册》中的尸体处理程序或者联系尸体处理小组委员会来获取更多关于处理的信息）数名高级官员。其中部分人员在多次实验中成为了实验对象（参见实验个体转变小组委员会的文件）。"
 MGN.101.a: "演讲摘录7.bc 完毕"
 MGN.102.t: "军备计划"
 MGN.102.desc: "我们军队最大的弱点之一就是缺乏足够的装备和军械来对抗乌拉尔联盟和奥伦堡公社。这让我们甚至不得不向迪勒万格旅的匪徒们寻求结盟来缓解当前的困难。这一现状让这位自豪的科学家和他的亲信感到非常尴尬。随着战争的推进，NKVD指挥官与李森科一同提出了最新的军备计划C，此外还准备了高度机密的计划A和B。\n\n这次与过去的计划不同，军备计划C将会通告给全体士兵以便他们提升计划的执行效率。计划C旨在内务人民委员会管辖的每一名士兵不仅能够懂得使用手中的武器，而且还能制造自己的武器，以此来建立起南乌拉尔地区效率最高的军队。按照计划，每个营的士兵都被要求学会如何制造武器。对此，李森科的理由是他不仅仅需要制造最好的士兵，还要建立起理想中的苏联社会，提高工作效率。\n\n然而，军备计划A和B才是李森科的主要计划，而计划内容只有内务人民委员会的最高级军官知道。他要求军官们对他宣誓效忠，并宣称如果有任何军官泄露了计划的信息他们将会被送往实验室成为下一轮实验的测试对象，或者直接以叛国罪处决。在李森科看来，一切都必须按照计划进行，否则手下的士气就会崩溃。"
 MGN.102.a: "C计划是最佳选择。"
 MGN.103.t: "供应生产计划委员会"
 MGN.103.desc: "事情总是变化莫测，尤其是对于李森科及其随从的技术官僚领域而言。似乎是日复一日地，这些在给科学家的小帝国供能的，过劳和受虐的工厂工蜂们看着他们自身和他们曾经在此工作过的苏维埃时代资产发生了完全的重组和重构。新的指导方针，规则和规定。远离浪费，远离不必要的休息，远离物流管理不善。突然，前NKVD卫兵发来了新命令，这和他们自己童年中听过的旧时代噩梦故事一样可怕，那个皇帝与沙皇的旧时代。当一波工人受尽了自己的折磨得以准许归家时，另一波工人带着阴沉破碎的面孔被带进来。现在，无论在一日中的何时，无论在这座城市中的何地，都弥漫着浓厚致癌的尘霾，从来不曾消散过，它也开始发挥了自己的效力。如果有人纳罕这种感觉跟被德国人压榨的感觉有什么区别，那他就会获得一张通往劳碌的黑山综合设施的单程票，所有人都在此一同工作。这场工业大重组是由不祥的技术专家所构想的，也证实了这是他事业的生命线，他的统治和西方的大独裁者们如出一辙，如同摆弄棋子一样移动他的人民，利用他们最大的潜在价值。在李森科带到马格尼托格尔斯克的前科学家中，一小撮高效的人员被他选为供应生产计划委员会的负责人。这些管理与工业的专家彻底改变了这座仍为废墟的城市及其数目繁多的工厂与作坊的工业产出。他们要充分发掘这个平衡失调的经济体系中的一切必要生产要素，无论是土地、资本还是最重要的劳动力。只有预期成本、创新和进步才是这些前苏联知识分子唯一关心的事情。"
 MGN.103.a: "效率至关重要。"
 MGN.104.t: "战备计划"
 MGN.104.desc: "公报 198.b\n\n公报198.b 最高司令部已经开始对训练项目进行全面改革。用途广泛的项目能够提升以下环境的作战效能：\n\n--山地环境\n\n--城市环境\n\n--森林环境\n\n立即将资金转移至切尔尼别夫斯基。战斗队伍将在10天内重组和重新培训。任何战斗训练死亡都需要向战争事故小组委员会报告。要获取更多关于训练受伤的资讯，请咨询战争事故小组委员会。请参阅最近的《关于增加士兵作战效能的新训练技术的备忘录211.63》。参见《山地作战手册》获取更多山地作战资讯。参见《城市作战手册》获得更多城市地区作战资讯。参见《森林作战手册》获得更多林地作战资讯。"
 MGN.104.a: "我们的士兵必须准备万全。"
 MGN.105.t: "部队武装整合"
 MGN.105.desc: "公报 289.b\n\n针对近日由于使用维护不善的武器（特别是Kar98k和莫辛-纳甘），以及卫国战争前生产的保管不善的手榴弹和其他爆炸物期间发生事故的投诉，将会实行新的措施。命名为部队武装整合训练方案（F.W.I.T.R）的新训练计划将尽快开展，指示战斗人员除了在我国境内生产武器之外还需要保管和妥善养护武器。参阅《轻武器手册》获取关于卫国战争之前所生产的步枪列表。向部队分发不在马格尼托格尔斯克境内生产的武器和爆炸物。他们将接获如下指示：\n\n--关于上述轻武器的主要和次要用途；\n\n--关于上述轻武器的操作和维护；\n\n--关于此类轻武器的弹药类型和使用方式。\n\n咨询军事冲突情景下武装准备及非正式武装使用小组委员会来获取更多资讯和新项目答疑。咨询国家预备文官办公室获取关于动员政府资源生产非传统武器的资讯。"
 MGN.105.a: "我们必须让所有东西物尽其用。"
 MGN.106.t: "实验对象提取法的训练制度"
 MGN.106.desc: "公报 354.c\n\n最近发生在若干郊野村庄和定居点的事态（参见附件第45页获取补充资料）已经导致了大约14名平民死亡，28名平民受伤，以及2名士兵死亡。\n\n在士兵进入了第87号定居点（参见附件第45页）时，平民实验个体立刻收集了临时武器（包括但不限于以下物品：\n\n一支滑膛枪\n一柄干草叉\n一把1918年生产的恰西克军刀\n一把餐刀\n铁锅和平底锅）\n\n并在一次无组织的袭击中攻击士兵。在袭击中，二名士兵被杀，第一名士兵的死因是肩上的刀伤，第二名士兵的死因是头部被钝器击中。士兵的报复与自卫行动导致了14名平民死亡以及28名平民重伤。平民的尸体将会在一个大型墓穴中烧毁（参见附件第46页获取补充资料）。向提取过程死亡小组委员会递交的投诉已经促使了他们和国家战备委员会互相协调来解决问题，并保证不会发生更多类似事件。一个新的训练项目组，“实验个体提取过程协调小组”（S.E.C.G.）将会引入一项新的训练计划，旨在提高实验个体提取过程中士兵的效能并减少个体的伤亡（参见附件第34页获取补充资讯）。"
 MGN.106.a: "这些实验对象对我们的工作至关重要。"
 MGN.107.t: "公报354.C完毕。"
 MGN.107.desc: "第22摩托化步兵师的所有指挥官和任何相关的辅助部队都必须立即改变他们的训练方案，以符合本文件中的规定。这样做将确保我们未来士兵的思想、身体和遗传优势。这些改动将使部队的训练方法与卫国战争前苏联所采用的训练方法相一致，其中有些改动是为了适应李森科同志的新发现。\n\n所有参加训练的步兵都要求进行不少于两个月的正确的战斗程序训练。在这两个月中，有两个星期专门用于先进武器训练。这是为了防止任何未经适当训练的部队在未来造成错误处理和损坏宝贵的军事装备的事故。\n\n所有外勤军官都将额外接受一个月的训练，学习如何在各种战斗和非战斗情况下指挥他们的士兵。将涉及的主题将包括领导突袭，获取实验个体，侦察未知地区，防御研究站，以及其他将在之后的公报中详细介绍的内容。\n\n已被指定参加战斗训练的实验个体将接受这项新方案以及他们正在参加的任何正在进行的实验。实验要求与部分标准训练方案不一致的，优先考虑实验。包括在训练中停止给测试对象配发生活必需品、在训练中给测试对象发放原型武器、在训练中诱导测试对象进行交配。\n\n外勤人员现在被允许在他们认为必要时使用死刑。被认为应当判处死刑的违法行为包括但不限于：擅离职守、违抗上级军官的命令、破坏实验的完整性以及在人员中煽动怯懦或不忠。必须报告任何执行死刑的情况，轻举妄动地使用死刑可能导致降级或再分配。"
 MGN.107.a: "苏联并非是因为战术而失败。"
 MGN.108.t: "我们敌人的敌人"
 MGN.108.desc: "在第22摩托化步兵师的协助下，李森科利用马格尼托格尔斯克地区的资源，对人类基因组的强制适应和进化进行着重要的研究。这些研究对于复兴我们被征服的祖国至关重要。乌拉尔卫队正在恼人地阻挠我们的研究工作，他们阻碍征收队，妨碍他们搜寻必需的实验个体。为了使我们重要的实验如期进行，必须消除这一障碍。\n\n第22摩托化步兵师拥有的装备比乌拉尔卫队的更好，但是预测性演习表明我们的部队人数不足，无法对乌拉尔联盟实施持续进攻。增加我方可支配部队数量的其中一个方式是外交手段。如果遵循这条路线，与迪勒万格旅结盟是可能性最高的解决方案。该旅部毫无纪律且难以捉摸，但是他们的人数确实比起该地区其他部队更占优势。他们应该有充足的人手来击败乌拉尔联盟，尤其是如果我们的人在背后支援的话。情报显示，迪勒万格的首要目标是劫掠奥伦堡，但是乌拉尔卫队的骚扰阻止了他达成目标。肃清乌拉尔联盟对于我们双方都有利。\n\n当然，如果不想那么做的话，还有另一种选择。李森科相信，如果能活捉迪勒万格和他的人员，他们会变成有趣的受试对象。对他们进行实验可以获取很多有价值的信息。我们可以用一个虚假的借口诱骗迪勒万格进入一个易攻难守的地点，在他失去警惕时将其捕获。"
 MGN.108.a: "邀请那个德国人，但要对他保持监视。"
 MGN.108.b: "先把这些害虫引进来，然后给予致命一击！"
 MGN.108.c: "我们绝不与人渣共事！"
 MGN.109.t: "外交公报337.g.iv"
 MGN.109.desc: "来自外交机构的报告，分类级别3A；任何未经授权的访问将会被进行家族清洗并降级为研究对象。\n\n战略性研究倡议学习小组建议我们与（数据删除）建立物质上的外交关系。我们在附录12.b.ii中的研究总结的表明了（数据删除）的主要特征，需要注意的是，他们大多数的资产都是军事性的，几乎没有任何永久性的民用基础设施。对于他们的研究依旧在进行中，目前看来我们先进的工业设施是一项有力的资产，我们生产线上生产出来的弹药，物资和武器，皆已被认定（数据删除）的高级军官来说至关重要，可以用作与他们交易的筹码。\n\n我们的长期外交关系研究小组正在研究我们物质交换和外交忠诚方面，并根据现有情况对外交局势作出预测。目前有关这个问题的报告正在编写当中。（编注：查阅附录15.g.vii编制及其他归档档案）\n\n我们认为（数据删除）的营地是他们军事经济活动的主要集中地，同时这里还是一个具有中等战略意义的战略规划设施。此前我们已经派遣了一名特使前往（数据删除），并由一名警卫和三名政委陪同。在前往（数据删除）之前，我们的安全负责人对特使队伍里的政委通报了协议907B，该协议涉及在恶意捕获事件中的该如何进行信息和技术保护。对于，非武装目标，即特使（数据删除），将首先被处决，然后是守卫，再销毁掉一切可用的武器。该协议也适用于试图逃离黑山的人员。\n\n委员会希望你们可以取得积极成果。"
 MGN.109.a: "把原料投入下一次远征中。"
 MGN.109.b: "进行深入考察前，暂缓建立进一步的外交关系。"
 MGN.110.t: "马格尼托格尔斯克的来者"
 MGN.110.desc: "尊敬的路西法再世，党卫军上级领袖奥斯卡·迪勒万格陛下正悠闲坐在他那由剥削掠夺得来的宝座之上。他正兴高采烈地读着那份来自他手下的掠夺报告——尤其是当他读到他的手下如何剥削那些农民的时候。党卫军上级领袖总是喜欢折磨那些无知且软弱的农民，并且善于从这种折磨行为中获得乐趣。他坐在宝座上，期待着下一份报告的送达。然而接下来发生的事情有点出乎他的意料，随着一声巨响，他那扇装饰着颅骨的大门被人狠狠踹开了，两名穿着破旧的党卫军制服且衣衫不整的士兵把另一个人拖过房间的石头地板，并径直的丢在了这位“土匪王”的面前。\n\n随后这两人停下对这位可怜之人的粗暴举动，并走到迪勒万格的身旁按照往常一样行使他们作为贴身保镖的职能。很显然他们此前对于这位“客人”已经进行了“充分且得体”的招待了。那位穿着制服的男人颤颤巍巍地在迪勒万格面前爬了起来，并自称是李森科的特使，随后从自己的口袋里拿出来一封整洁干净的信件并声称这是李森科给他的密信。他的双手拿着信，不停颤抖着，而迪勒万格迅速走到他的面前，粗暴地抢走信件并把那位特使推翻在地。这位土匪王撕开信件，并开始一点点揭露里面的内容——“这不过是一封信！一封…充满李森科那官僚风格的愚蠢至极的信！一封糟糕的，可怜的信！”迪勒万格一边咧着嘴笑着一边说。虽然他感到一阵无名火起，但还是开始阅读起信件，信显然是用一种非常专业的语言写就的。研究完整封信件之后，他的笑声变得越来越大，随后戛然而止。他望向特使，用着一种邪恶且诡异的笑容看着他，随后又爆发出了剧烈的笑声。特使惊讶地看着他，完全不能理解他的行为，很快迪勒万格给他的手下打了个手势，让他们把这位可怜的特使带下去。\n\n几小时后，迪勒万格召集来了他最信任的亲信们，共同讨论如何回应李森科的要求。但很显然，对于这群土匪来说，讨论意见不是那么容易就可以开始的，他们一进入迪勒万格的房间就拿着酒开始争吵和讽刺对方，讨论着自己是如何掠夺，如何去强奸那些可怜的俄罗斯妇女，他们沉醉在手中高脚杯里葡萄酒的麻醉而不能自拔。最终，在酒精的作用结束之后，迪勒万格的酩酊大醉的核心圈还在大吵大闹，他重新提起了李森科给他的要求：迪勒万格为李森科提供必要的人力资源和奴隶，作为交换，黑山的工业产品和军火资源会被源源不断送往迪勒万格的匪帮内部。从表面上看这是一份十分有利可图的交易，但迪勒万格并不信任李森科，他认为这背后还有着许多复杂的因素。关于交易的“辩论”一直持续到了第二天的凌晨，期间充满了打骂声和下流的段子，以及关于对方是否醉酒的讨论。最终…迪勒万格和他的手下关于是否要和李森科结盟一事得出了一个结论…"
 MGN.110.a: "利用他们的资源，我们的劫掠行动会更快更好！"
 MGN.110.b: "我们不做“交易”，我们只是强取。"
 MGN.111.t: "公报72.a"
 MGN.111.desc: "事实证明，派往“迪勒万格旅”的外交使团是成功的。基于奥斯卡·迪勒万格的不可预测性，我们估测使团成功的可能性仅为50%，不过李森科同志明智地认为冒一次险并无大碍。迪勒万格旅的一名代表【数据删除】，乘着一辆保养不良的卡车前来，但卡车承载这位代表的方式极为不妥，与我们的实验对象被提取来时的姿态一致。这种行为经过我们分析，认为是迪勒万格旅缺乏对外交手段的认知的表现。而且“迪勒万格旅”的回信格式奇特异常，与李森科同志写出的邀请函的水平相比完全是云泥之别。而且笔迹与我们在研究醉酒时人类个体表现的研究结果几乎一致。外交行为姑且不论，迪勒万格旅可作为我们摧毁乌拉尔联盟的工具，乌拉尔联盟的毁灭显然对李森科同志和匪帮头子奥斯卡·迪勒万格都有好处。我们会很快开始就武器军械与协同战略两方面开始协商。"
 MGN.111.a: "公报72.a结束。需要进一步修订。"
 MGN.112.t: "公报72.a"
 MGN.112.desc: "我们向奥斯卡·迪勒万格的匪帮派出的外交使团（下称为迪勒万格旅）已经被证明失败。据报道，遣送“派遣”的外交官-机密-被正在当地回收受试者的第十二回收队发现了斩首的尸体和他分离的头部（见解剖图和尸检附录）。该回收队在我们控制的南部地区的一颗燃烧着的树上发现了被确认为是信使的尸体，并且在附近找到了信使的被锐器所移除下来的头部，那封被送给迪勒万格邀请他结盟的信件被粪便和尿液所覆盖起来，塞进了信使的口中。很显然迪勒万格对于结盟一事并不感兴趣，现在我们必须尽快找到替代方案，以便把我们的军队加强到足够对抗乌拉尔联盟的程度，这样我们就可以尽快的消灭掉这些不断冒出来的障碍物并开展新的实验项目。我们必须动作快，如果迪勒万格过去没有想过对我们发起进攻，我想现在他会了。"
 MGN.112.a: "公报72.a完毕。"
 MGN.113.t: "公报72.a"
 MGN.113.desc: "伪装为与奥斯卡·迪勒万格的匪帮（以下简称“迪勒万格旅”）进行外交工作的研究项目成功结束。我们的首席实地研究员-机密-，向奥斯卡·迪勒万格本人递送了李森科同志的亲笔私人信件。李森科同志的信高效地运用了说服与奉承技巧（关于所用技巧的进一步信息，参见《间谍手册》第52-89页，关于说服与奉承的技巧），掩盖了所有的能证实任何绑架奥斯卡·迪勒万格及其部下以供研究的现有计划存在的迹象。“迪勒万格旅”派遣了一名回复的使节，被称为-机密-，来确认“迪勒万格旅”同意与我们的部队进行合作的事宜。\n\n使节立刻被告知，其将携带第二封同样为李森科同志亲笔的信件返回迪勒万格处，通知奥斯卡·迪勒万格参加将会在某地点开展的一次私人会议，会议内容为武器交换与战术讨论，以及黑山技术设施的使用标准。奥斯卡·迪勒万格所不知道的是，李森科同志已立刻下令在该地点建立阵地，以便迅速抓捕并提取奥斯卡·迪勒万格以及任何他认为值得带走的人。此次行动中成功抓捕迪勒万格的概率已经上升至72.4%。在本公报下发之后，抓捕工作的准备将会开始。"
 MGN.113.a: "永别了，迪勒万格。"
 MGN.114.t: "公报73.a"
 MGN.114.desc: "由于意外结果，委员会已将下文的机密等级分类为2A级\n\n所有未经授权读取此报告的人员都将予以清除\n\n通过使节-机密-以及军事资产的长期努力，实施对目标奥斯卡·迪勒万格的抓捕行动（参见关于奥斯卡·迪勒万格的研究总结与综合战略评估，由委员会记录），取得了好坏参半的结果。正如此前的公报所示，迪勒万格本人也被诱骗至该地点。但是，他避开了当地存在的所有军事资产（已于附录27.b.ii进行了总结）的追捕，另其部下已通过高级军事顾问所熟识的手法四散逃脱。据后者观察，其逃脱手段类似于迪勒万格旅老兵所用的训练技巧。我方的行动所用资产成功捕获迪勒万格的概率已下降至43%。\n\n根据第569E号协定书，该议定书内容涉及于国内机密军事行动中可能泄露证据的人员，使节-机密-已被清除。委员会因其未能成功完成外交活动而亲自向其发送命令要求肃清。\n\n然而，仍有重要的战略机遇出现。已观察到迪勒万格领地内的军事活动与军事集中程度的显著减少（参见战略报告3.c.iv），于-根据NKVD指示列为机密-所描述的军事资产也已经开始运作准备保卫领土。除此之外，我方将继续尝试抓捕迪勒万格本人，其在连续48小时的追捕中存活的概率为7%。委员会正在等待进一步的数据。"
 MGN.114.a: "意料之外的发展。公报73.a完毕。"
 MGN.115.t: "公报73.a"
 MGN.115.desc: "由于行动失败，本文档不得向未经本人亲手交付文件的人员披露。违背此行动道义的人将被清除。\n\n根据原始参数制定的对奥斯卡·迪勒万格及其“迪勒万格旅”的绑架行动以失败告终。奥斯卡·迪勒万格接受了李森科同志的提议，前来参加他认为是讨论战略目标的私人会议，第12行动队为此准备了一次伏击。迪勒万格与二十名麾下士兵搭乘一辆卡车现身，前来与李森科同志会面。抵达后，他对李森科同志的下落表示了怀疑。由于此次行动存在重大风险，故李森科同志并未出席。无论如何，奥斯卡·迪勒万格还是进入了会场，其所处位置与原计划预定位置存在4.2%的偏差值。当迪勒万格得知李森科同志不会出现时，他立刻开始准备离开。\n\n似乎第12提取队缺乏足够技巧来妥善准备此次事件，因为提取队极度仓猝地开始实施对迪勒万格的绑架。他们的行动在不恰当的时机暴露了自己，导致“迪勒万格旅”与第12提取队发生交火，并造成具体人数不明的伤亡。迪勒万格胸口处身中四枪（参见附呈的尸检简报），导致其于不久后死亡。虽然此事无疑会导致“迪勒万格旅”的崩溃（参见《对迪勒万格旅稳定程度的评估》，第3段），第12提取队的成员也因其任务完全失败而被清除。逃脱的17名成员有可能会报复性袭击李森科同志，已于西南边境加倍巡逻队人数。"
 MGN.115.a: "公报73.a完毕。"
 MGN.116.t: "公报74.a"
 MGN.116.desc: "禁止对外发布\n\n机密等级：a\n\n我们的实验个体提取与收集部队于大约00:45进入了现场。他们成功地拘留了位于那些位于会议室和前台大厅内处于无意识状态下的匪徒（参见《建筑纲要》第67-89页的房间类型摘要来获取更多资讯），之后向休息室区域移动。部队对各房间进行了逐个搜查以确保所有匪徒（指迪勒万格匪帮的成员）都收容完毕。当收容队伍接近他们的时候，绝大多数匪徒（大约36（三十六）名）都处于无意识状态，在把他们送入卡车之前我们几乎没有遇到任何抵抗行为。需要标注的是，有（5）名匪徒在遇到我们的收容部队时候依旧有足够清晰的意识发起反抗，但很快他们就被我们在场的收容部队所镇压。丰富的酒精和镇静剂，以及足够的精力消耗成功使匪徒失去了抵抗能力，收容团队在10分钟内完美地完成了收容除迪勒万格外所有个体的任务。\n\n当我们在酒店房间发现迪勒万格的时候，他正处于裸体状态，并拿着随身携带的猎刀控制住了我们派去分散他注意力的女性实验个体，但很快他就被我们的收容小组解除了武装并束缚起来，我们的收容小队成功避免了对这名主要目标造成过度的身体伤害，他很快被带往运输卡车上，并在任务交接之后与其他货物一同送往黑山的实验室。\n\n随后这名俄罗斯土地上的前土匪之王已经被送往李森科同志的个人实验室，他已经安排了几次专门针对迪勒万格设计的实验。"
 MGN.116.a: "迪勒万格还有点用，把其他的人都处理掉。"
 MGN.117.t: "设防计划"
 MGN.117.desc: "公报488.d\n警告，内含非正式语言。来自李森科的办公室\n备忘录如下：\n\n“当敌人侵占我们的国家，并使得我们国家受到严重威胁的时候，我起草了‘设防计划’。为保护我国人民的周全，我与马格尼托格尔斯克顶尖的设防专家一同进行了规划，设计了相关的防御体系，在我们的边境上和战略性地点新建一批碉堡、小型军火库和传统的地堡。资金虽有限，但科学（尤其是SIBLING计划2b项和HUN计划3e项）与军事（尤其是现代化火炮计划6h项和化学测试计划3b项）水平在持续进步，仍然足以完成保护国家和人民的至高使命！”\n\n李森科已经命令高级指挥部的所有将军参加会议，商讨§R(数据删除)§!"
 MGN.117.a: "公报448.d完毕。"
 MGN.118.t: "超级士兵"
 MGN.118.desc: "客观性在我们的工作中受到重视，所以特殊情况下要求特殊的客观性。也正因如此，每个人都有必要承认自己的工作中已经出现的那些持续存在的问题。尽管我们采用了高效/强制开采技术，但资源开采率和生产效率仍在下降。关于这方面的请参阅附录13.b.ii。\n\n位于马格尼托格尔斯克的单位在报告中表明，大部分资源，特别是人力资源的开支已经快到不可接受的范围了，而我们的研究还进一步加快了我们的人口下降到极限范围的速率，我们来自农村地区的数据调查证实了这一点。需要注意的是，我们目前没有任何办法来解决这个问题或是从外部获取人力资源。因此，研究必须在另一个方向上转移。\n\n首席研究员李森科同志在附录15.a.i中提出了他的新项目——超级士兵。它将侧重于探索现有人力资源的最大利用效率，以供未来可能的军事用途。现有的资料储备将会被转移到总部，并准备将测试对象进行以下实验：暴露于氰化物，强制浸入灭菌液体里，对暴力倾向进行诱导和精神刺激，以及心理操纵。实验详情请参阅以前有关的报告。\n\n所有未按时交付报告的人都是毫无效率，没有科学精神和主观的。我们准备对实验负责人的条例进行流动化改革，并在收集到足够的实验对象后立刻开展试验。有关对现有实验对象进行的物理分析的详细信息，请参阅附录4.c.iii。最终报告将在晚些时间公布。"
 MGN.118.a: "客观性品种优势，科学孕育力量。"
 MGN.119.t: "开发已取得的地区"
 MGN.119.desc: "待到黎明时分，黑山周围的天空渐渐地明亮了起来，此时由科学家，军官和那些为首是从的最随者们组成的小组已经通过并开始实行一项新计划。在悄声细语中这份匆忙复制的备忘录被逐级分发了下去，先是NKVD的地区指挥官，随后行政人员、士兵和平民。为了平息南乌拉尔地区的混乱，这项计划是这样开始实施的：\n\n计划开始后第二天下午1时30分，所有黑山的平民，也就是男子、妇女和儿童都被清点并集中在到城镇广场和村庄。下午3点，那些被认为对人民内务委员会构成威胁的人将被处决(黑山如果没有效率的话就不可能幸存下来！)，而剩下的幸存者将被派去处理他们的遗体。最后，一些被认为值得使用的个体将会被送往李森科的实验室，在那里，李森科将对他们展开自己的实验。\n\n接下来的一周，负责看守黑山地区工厂的NKVD卫兵将还要负责观察平民的资源开发能力，并开始在地方一级进行工作效率最大化的实验。那些无法满足工作配额的人将被处决，并会埋在乱坟岗里。如果实验成功地提升了这些平民的工作效率，负责实验的卫兵就会得到晋升。而那些失败者将会被证明他们是毫无效率的，并将会被降级为平民分配到其他的矿山或者工厂。\n\n人力资源需要特殊处理。每个月，NKVD政委和军官都要向上级汇报所在地区的人口情况。随后我们会根据农业和矿物生产力、党派活动和人口的做出相应的配额，图表以及预算，再以此做出决策。\n\n每半年，黑色的卡车就会从黑山驶出，在他们的领地周围绕圈，寻找合适的地方进行掩埋，随后卸下他们的货物，然后便重新回到黑山，和他们的货物说永别。"
 MGN.119.a: "拿走一切我们需要的东西。"
 MGN.120.t: "[?event_target:lysenko_attacker.GetAdjective]的部队被俘！"
 MGN.120.d: "[?event_target:lysenko_attacker.GetNameDef]的部队向我们投降，我们随后迅速收押了这些俘虏。那些属于[?event_target:lysenko_attacker.GetAdjective]的部队作为俘虏来说虽然有点桀骜不驯，但李森科会好好利用他们的。"
 MGN.120.a: "实验项目能扩大了！"
 MGN.120.a.tt: "获得275个样本。"
 MGN.121.t: "[?event_target:lysenko_attacker.GetAdjective]的部队又被击败了！"
 MGN.121.d: "[?event_target:lysenko_attacker.GetNameDef]的部队又一次向我们投降，我们勇敢的士兵迅速收押了这些俘虏。那些属于[?event_target:lysenko_attacker.GetAdjective]的部队已经彻底丧失了抵抗意志，李森科会好好利用他们的。"
 MGN.121.a: "实验项目能进一步扩大了！"
 MGN.121.a.tt: "获得150个样本。"
 MGN.122.t: "协同合作"
 MGN.122.desc: "当李森科的部下得知，党卫军第36装甲掷弹兵旅和马格尼托格尔斯克之间将缔结一项互助协定的消息时，反对的声音很快就从他的手下传出，因为他们怀疑双方的信任，更重要的是，这些士兵不愿与曾经的德国侵略者结盟。在听到这种骚动后，这位科学家急切地想要解释他的理由。\n\n“请不要忽视了关于这个联盟可能带来的科学进步和战略倡议，在这方面我们已经有许多的理论和经验证据了，不是吗？同志们，回想一下我们早年在物种之间的合作上进行的实验，即谷物种植在一起时出现的集体化现象，好好回想一下，我们是怎么意识到这种共同进化不仅适用于植物，也适用于我们人类的。在过去的几年中，我们可能与乌拉尔人有过争执，但现在，我们因我们的共同目标而团结在一起，我们的共同目标是平息乌拉尔地区的混乱，并且净化那些弱小的俄罗斯人民。我们的人力和资源供应将成倍增长，技术能力也将成倍增长，我们的霸权将会膨胀起来！看看这一切的好处吧！同志们！”\n\n随后最忠实的科学家们的掌声响彻全场，尽管有些人只是悄悄地对李森科的宣言嗤之以鼻。但李森科还是找到了那些不相信他的人，私下告诉他们，一旦奥伦堡和联盟被击溃，他就不打算继续迁就这帮德国黑匪了。"
 MGN.122.a: "看看这些匪盗能提供什么。"
 MGN.123.t: "涉外训练"
 MGN.123.desc: "根据最佳标本收集委员会最近的审议情况（授权人员参见附录文件1和2a的会议记录），军事单位必须熟悉从已成功进行侦察的外国势力发展而来的新战术。\n\n部队指挥官应牢记新的作战原则（见附录文件2b，3-6），并确认所有有关军事单位已准备好迅速确立这些原则。\n\n部队指挥官应避免与下级军官和普通士兵分享不必要的细节（参见附录7了解有关限制不必要沟通的指导方针）。此外，再次提醒所有接收人员，未经授权对战略和战术计划来源的问询是违反军事守则8c的行为，应采取一切适当措施予以惩罚。"
 MGN.123.a: "仔细听，我们可能不得不用这个对付他们……"
 MGN.124.t: "与土匪的协议"
 MGN.124.desc: "公报124\n\n根据研究目标，最高司令部调整了命令和标准，以对驻扎在和所谓的迪勒万格旅相邻的研究区边境的驻军（相关驻军的地图见附录1a）实施合适的管理方法。部队被指示撤回新建设的防御点（已标记在附录1b上），并从“格杀勿论”姿势转变为“最高防御状态”姿势，以支援相邻的部队（姿势方案见附录2）。\n\n最高司令部的一位成员将花费（7）天时间穿越这一地区，去完成一项外交任务，所有的部队都被指示要为任务的完成提供一切可能的支援。同样的，迪勒万格旅的一位使节有可能会花费相同的时间穿越边境。部队被指示记录这个人的长相和性格，并确保他武器解除后，方可允许他前进。\n\n最后，边境部队要注意到，这样的状况并不代表会让样本收集的重要性减少。如果标本试图凭借部队位置的变更来逃离收容，那么部队需采取一切措施来保证收容，措施包括与迪勒万格旅合作。"
 MGN.124.a: "希望这能让他们的愤怒转向别处。"
 MGN.125.t: "咨询方法"
 MGN.125.desc: "公报51.a\n\n昨天，六名旅行者进入马格尼托格尔斯克。他们仅仅自称“旅行者”，自我介绍后，他们进入了卫生间，并在那里呆了大约2小时12分3秒。之后李森科同志用大量的食物迎接这些“旅行者”（详细情况请与餐饮部联系）。然后，李森科同志问他们是否愿意担任军队顾问，并允诺为他们提供大量下属。他们对此一致点头接受。之后我们并没有再给他们分发食物，但在他们睡觉的地方发现了血迹。\n\n在休息了大约1小时15分45秒后，这些“旅行者”开始训练我们的部队，引入了我们的最高司令部从没有想到过的新战术。很显然，这些旅行者将成为我们国家的伟大捍卫者。"
 MGN.125.a: "公报51.a完毕。"
 MGN.126.t: "对关键突破的回应"
 MGN.126.desc: "这里是李森科同志的发言，该信息发往控制中心，-机密-。演讲内容：在战略期刊第65-67卷中概述的意外性战略军事发展。\n\n“同志们，我们对现有军事资源的利用率已经取得了新的突破，但这并不意味着战局开始变得对我们有利。”（背景传出骚动声。）“现有多个军事单位报告伤亡率偏高，并且该数值还在不断上升，同时战斗力和士气开始下跌，行动速度减缓。多达47%参战部队在48小时内都无法继续战斗，有一些组织严密的部队则可在24小时内恢复战斗力。我的委员们的报告的概述在你们手中分发的宣传手册的第17和25页上。鉴于我们的实力与战略需要，我们必须要运用战略资源。因此，我宣布正式使用星界战士计划。”（背景传出激烈，持续的骚动。）\n\n“同志们，安静下来！我知道你们中的许多人对我的项目的实力有怀疑，对这些人的忠诚度有看法。这个项目确实未经测试，若不是处于绝对危急的情况，我就绝不会授权在任何情况下释放-因安全原因已删节-实验体。然而，正如我在思想研究小组119中所指出的那样，革命的不朽辩证法对这些实验体提出了积极的预测。通过身体缺陷、荷尔蒙波动放大、皮下植入和心理操纵等方法，他们的攻击倾向已被成功地放大；而且他们是在我们身边接受训练的，可以确信他们从我们说出的每个词语中吸收了社会主义知识。无论如何，我们别无选择。我必须，我只能宣布，现在，释放他们。”"
 MGN.126.a: "我们无法预测结果。"
 MGN.127.t: "军火运输记录12.G"
 MGN.127.desc: "根据李森科同志的要求，六辆中等损坏程度的ZIS-5卡车已经开往我们在奥尔斯克的新盟友[getDateText]。与卡车一同被部署前往任务区域的司机回报称由于道路状况糟糕，基于对卡车缺乏维护的情况而担心出现机械故障，在到达指定区域之后司机§R数据删除§!就带头停下卡车，并向对方的边防警卫转交了李森科同志的亲笔信，信中还包含了李森科同志对双方结盟的高度期待，以及对这批军火资源的价值的阐述。以下内容摘录自李森科同志的信件：\n\n尊敬的党卫军上级领袖迪勒万格阁下，您对双方合作的呼吁，敝方已记录并且决定接受。在这些卡车运输的板条箱里，有着敝方最好的军火装备。鄙人希望您可以把它们用在最合适的地方，双方互惠互利，可谓好事一桩。——特罗菲姆·李森科\n\n在到达之后不久对方就开始了卸货工作，货物清单（参见文件2.b中的确切内容）表明约有二十把45式突击步枪和各类爆炸物存放在内。在卸货完成后卡车立即驶离了他们的管辖区域。"
 MGN.127.a: "了解。"
 MGN.128.t: "这是一种荣誉"
 MGN.128.desc: "注意，NKVD第22摩托化步兵师的下属军官们。由于西部山区里的敌对势力已经被消灭（参见对我们敌人的分析文件——乌拉尔联盟以获取进一步的信息），因此我们与那些活动在奥尔斯克的强盗不再拥有共同的敌人（参见对我们敌人的分析文件——迪勒万格旅以获取进一步的信息）所以，所有的与他们进行的合作都将立即停止，包括军火物资的输送，战斗援助行动和信息共享。作为确保所有合作终止的额外措施，NKVD第22摩托化步兵师的所有成员今后都不会与任何与迪勒万格或其下属有关的匪徒进行任何交流。对于由旅长或更高级别的军官批准的特定互动，可以作为例外。\n\n在我们见过长时间观察后得出的结论是，这些南部的土匪过于无纪律，无法控制，而且太难以预测，使得我们无法安全的在他们控制的地区继续进行工作。所有部门将在接下来的四天内接收都将会受到新的任务，以便更好地观察这些土匪的活动。如果他们试图发动突然袭击，请周遭的单位互相支持进行防御，所有的单位都需要为了消灭该地区最大的不稳定因素——迪勒万格做好准备。请确保你的士兵在未来几周内做好充分的战斗准备，通告结束。"
 MGN.128.a: "这个堕落者已经被利用完了，准备部队。"
 MGN.129.t: "黑山将坚定不移"
 MGN.129.desc: "当黑山的士气开始停滞增长并出现轻微动摇时，李森科博士便决定要给我们机构的士兵发表一次十分必要的，有关他们伟大之处的演讲了。在他演讲的开头，他谈到了马格尼托格尔斯克的历史以及它如何变成一片混乱的产煤设施废墟的经过。他特别提了很多关于历史的事情并继续谈了一段时间来保持他手下的士气能够稍微稳定下来。接着，他突然开始谈起了他自己和师里的其他人穿过俄罗斯废土并用几千种不同材料重建了整个设施的经过，并且提到了人员以及配额的数目并尤其着重于士兵的数量——提得多到足以提振他们士气的程度。接下来，在简短提及历史之后，他把伤亡报告（经过严密审查的）快速过了一遍来展示整支师在对抗例如乌拉尔联盟这样的敌对派系时遭受的轻微损失，之后又引述了一份关于敌人受到的损失的事实（夸大过的）报告。他也提到了他们拥有的那些让他们成为最精锐势力的装备，从他们那些最新式（其实是落后的，但是比大部分其他势力的来的好）的步枪到他们的爆炸物以及少量的载具。李森科继续演讲并且最终谈及了这个设施的防卫体系以及所有这些陷阱以及各种隐匿处能够阻止敌人的任何攻击的能力。到这个点上，他的手下都鲜有任何反应，直到他们身边的长官做出手势鼓动他们鼓掌为止。演讲依然在永无止境地进行，李森科特别提到了超越生产配额的多个个人并且为科学团队的成员们完美的工作而祝贺他们。此后，这个演讲以“你们都勇敢地超过了生产限额…”——李森科看着他的讲稿陷入长时间的停顿——“14个百分点。由于上述行为我特此表彰你们。请继续努力，我们的未来正变得越来越光明。”这样的结语告终。"
 MGN.129.a: "马格尼托格尔斯克的人们真是内外皆刚！"
 MGN.130.t: "对关键突破的回应，第二部分"
 MGN.130.desc: "李森科同志演讲的续篇，发往控制中心和其它部门。\n\n“同志们，我在早些时候的演讲中向你们阐述过，通往社会主义的未来不是一个理论事件，而是一个科学概率。我现在将详细地向你们介绍这个可能的未来的各种复杂性，因为我正式发布了未来委员会收集的报告数据。（关于什么是未来委员会见附录32.a.iv至.xii）直到最近我本人才同意解禁了这个委员会的存在，并且在结束了对那些“就社会主义的未来愿景的期望过于主观”的人的清洗之后（编者注：参考内务人民委员会的内部记录，-需要授权查看-）我现在可以与你们分享我对他们的调查结果的一些个人见解。”\n\n“社会主义的未来将按照我们的吸取苏联那参数不足的革命而建立起来的新共产主义革命以及以及在我们的国内研究行动中建立的新科学思想而发展起来。它将从失败的改革中吸取教训，转向伟大的5年科研计划进行集中性的科学研究和项目开发，这些都是基于我们在国内进行过的项目研究所收集来的数据建模计算得出的结果，因此请不要对意外事件进行无谓的担心。更多的有关详细信息，请参阅你们手册第43-56页。社会主义类型的科学最终将不受限制地蓬勃发展，没有人能够阻止它，因为所有的偏离者和在其它地方进行着不正确的科学研究的都将会被认为是科学社会主义的威胁，并将会被物理性的抹除。”\n\n“但最重要的是，现在请你们稍微推导一下。这个未来是，也必须是社会主义军队生产发展策略的必然结果，这与我们当下进行的政府运作方式是相同且一致的（对于那些无法推导出来的同志，在电子表格中的46-48页有教会你如何进行信息灌输的内容）。我向你们保证，迪勒万格的匪徒，奥伦堡的叛徒以及乌拉尔联盟的罪犯——这些在我们的唯物辩证法和战略上的双重敌人——将会被我们彻底消灭，也请所有人做好准备，这场消灭行动也将成为我们的一次研究任务。”"
 MGN.130.a: "李森科同志提供了十分有希望的预测。演 讲 结 束"
 MGN.131.t: "公报8.a 高优先度"
 MGN.131.desc: "关于南乌拉尔地区局势以及地区稳定的报告\n\n我们在南乌拉尔地区进行的维稳行动取得了圆满的成功，在我们进行收集测试对象的行动期间几乎没有遇到任何抵抗。预计收集行动将会被进一步扩大以满足实验需求，如果收集而来的测试对象受损或者数量不足以及出现了任何违反条例的行为，收集单位和护卫部队将会被派往其他的地区并被降职。关于庆祝行动成功的庆祝活动将被允许持续到23:00时。另，通知所有的研究人员，实验将于明天重新开始。\n\n请找到随报告附带的5个充满颠覆性内容的文本，并讨论我们为了研究目的而对该地区进行维稳的重要性：\n\n报纸文章：“南乌拉尔地区权力平衡的崩溃不太可能减少暴力行为在该地区的数量。”来源：煽动性的西方报纸。分类——敌对宣传\n\n截获的文件：“1960至1964年南乌拉尔地区灾难性人口减少的报告。”来源：被捕的西方特工。（编号294404.存活）分类——研究文件\n\n报纸文章：“来自南乌拉尔难民的恐怖谣言。”来源：煽动性的俄罗斯报纸。分类——敌对宣传\n\n写给“父亲”的小纸条（编号865.死亡）来源：身份不明的孩子（编号76550.存活）分类——敌对宣传\n\n截获的文件：“呼吁提供有关雷切尔帕森斯的信息，报告此人在乌拉尔地区开展慈善工作期间失踪。”（编号204864.死亡）来源：美国驻芬兰大使馆。分类——研究文件"
 MGN.131.a: "公报8.a完毕。"
 MGN.132.t: "超级战士叛乱"
 MGN.132.desc: "事实证明，新俄罗斯人计划完全失败了。在经过数百次测试，实验和再调节之后该项目被证明是彻彻底底的失败，因为每一次当我们把这些测试目标释放出囚室之后他们都没有成功的识别出自己的盟友是谁。当然这也有可能是因为我们的环境和给予他们的心理压力让他们不适于与我们的作战部队一同战斗。当新俄罗斯人发起叛乱的时候，他们可以轻易的击败那些曾经帮助他们进行改造的科学家，以及看守他们的守卫，随后突破山区的监狱设施并且逃到整个黑山当中释放混乱。随着新俄罗斯人计划的测试对象对我们发起反抗，我们的设施都进入了高度戒备状态。目前已经有一些警卫报告了与新俄罗斯人的交火行动，并且我们的总部已经出现了由新俄罗斯人导致的人员伤亡，更麻烦的是，我们部队的死亡率高于新俄罗斯人。李森科博士正待在黑山的主办公室里，我们的部队已经组织起来并从工人和农民那里抽调组建了一些临时民兵。我们不知道这样的火力是否足够阻挡他们，因为有未经证实的报道说，新俄罗斯人已经从同情者那里取得了爆炸物，并且闯入了我们分布在黑山的一些军械库。如果新俄罗斯人真的得到了那些武器，那么李森科和他剩余的军官团都不过是风中残烛。"
 MGN.132.a: "我们宝贵的实验对象…别伤害他们！"
 MGN.133.t: "马格尼托格尔斯克盯上了我们的国家！"
 MGN.133.desc: "\n\n当旧联盟在鲜血、烈火和德国人的野蛮中被粉碎时，它的一部分碎片掉落得比其他碎片更远。其中一块碎片，NKVD第24摩托化步兵师的残部，一头落入了马格尼托格尔斯克那令人窒息的黑暗之中。在疯狂科学家李森科和他的亲信们领导下，这里向世界关上了大门。进入这片阴影中的商队再也没有离开，人们也从田野和集市上消失了。无论在黑山中发生了什么，它们依然被局限于黑山之中。它们肯定变得越来越糟，但我们把我们的目光从这些令人恐惧之物上移开了。但是，万事如意的盲目时光已经终结。\n\n边境巡逻兵们报告了一系列令人担忧的事件：卡车的噪声、开枪的啪啪声乃至时不时传来的一次爆炸的沉闷的砰砰声都开始在我们和李森科的边界上发生。在夜间，人影在边界上时隐时现，同时我们的侦察兵也报告说野生动物受到了惊扰。昨晚，我们的一个哨所也在雾中沉寂了。再没有人见过在这之前被派去那个哨所的人，并且志愿在那个哨所放哨的人数在事件之后开始…变得不足了。\n\n结论很清楚，山上的怪物正在从他令人恐惧的沉睡中醒来。并且他正朝西方看去来填饱他的饥肠。我们的将领们建议在边境上增加防御堡垒并且增加部队训练来抵抗李森科军阀的任何计划。但是很明显，我们曾经享受的和平再也保不住了。山到穆罕默德这边来，穆罕默德一定有所防备，我们也必须如此。"
 MGN.133.a: "我们不应该感到意外。准备好我们的防御！"
 MGN.134.t: "马格尼托格尔斯克要求我们进贡"
 MGN.134.desc: "黑山，由特罗菲姆·李森科领导的冒牌共产主义伪科学国家，与我们进行了接触。他们派来的大使身穿拘谨的制服并全副武装，并宣称自己是苏联科学项目的合法继承者，这种脆弱空洞的联系似乎是由一个完全不相信苏联已经垮台的男人自身的疯狂所维系的，他要求我们交给他们十分之一的男人、女人和孩子。在询问了原因之后，他们表示这些人民将为他们的合法政府苏联服务，来推进“通过持续保持苏联的科学和进步来对抗德国大敌，以此帮助世界各地的社会主义工人”的事业。在进一步追问这到底意味着什么时，这些似乎是NKVD成员的士兵们承认，这意味着他们将参加“科学实验”，以使自己更强壮。为了更好地对抗德国人。\n\n很明显这些要求都很荒谬，而且任何有理智的领导人都会彻底拒绝，但是李森科“同志”麾下的士兵们似乎相当强悍。在接到了最后的命令的二十年之后，他们依然在擦拭着自己卡其色制服上的纽扣。\n\n我们可以选择拒绝，但是真的值得为了一些农夫的性命而不惜引发冲突吗？"
 MGN.134.a: "满足他们的需求。"
 MGN.134.b: "我们不会分享我们的战利品。"
 MGN.135.t: "进贡要求被接受了"
 MGN.135.desc: "来自主办公室的联络，外交特遣队151.a\n\n分类级别3C——未经许可的阅读者将会被降级为三级人员\n\n来自边界侦察单位和军事资产的观察报告确认了我们工作理论的正确性。我们最近由科学家-机密-领导的外交资产已经成功确保了在-机密-地区对外交资源行动的扩张，并且我们可以确认在-机密-的外交行为中的有益行为的增加，例如对我们的管控的恐惧与绝望。建设与经济顾问们已经同意了对资源采集活动增长的预测，并且预计了我们外交力量的连锁效应以及对于我们国内居民财产增强的控制。如要获取对下个月对矿产、军力以及人力资源的获取进行扩张的详细报告，请查询附录1.b.ii。\n\n未来计划：更大程度地剥削-机密-以补偿预期中国内财富和资源的减少。开始计划对-机密-和-机密-的行动计划进行扩展。准备-机密-单位向边界地区进军来重复上次的成功。科学家-机密-正在准备渗透进邻近我们的国家。\n\n个人笔记：科学家-机密-在他于-机密-的行动中在五个不同的时间段提出异议。政委-机密-已经提交了把他作为劣质资产处决的书面文件。由于他被处决，他的家人也会被最大化地进行实验。"
 MGN.135.a: "太棒了。"
 MGN.136.t: "进贡要求被拒绝了"
 MGN.136.desc: "来自主办公室的联络，外交特遣队151.a\n\n分类级别3C——未经许可的阅读者将会被降级为三级人员\n\n尽管最初的报告带有着乐观主义的色彩，并扩大了军事和外交方面的成果，但科学家-机密-未能在-机密-地区扩大资源开采能力，同时还造成了战略资产无谓的浪费。因此违反了907B号议定书的规定（涉及在敌对领土内受到损害的战略资产），并且科学家-机密-还因为个人行为影响了作战行动，最终被政委-机密-和他的排一致同意用自我防卫武器进行处决行动。（关于处决任务的时间表的详细报告以及关于完成第907B号议定书的时间的数据分析见附录1.c至1.e）\n\n建议：根据应急计划4，我们应该开始努力修复与-机密-的外交关系，并撤回单位-机密-。所有未能在指定时间内执行撤离的单位将被处理，其家人将在利用率上进行优化（详见关于如何最大化利用实验对象进行尽可能多的实验）。军事顾问向我们提出以下建议：执行该命令将会导致士气和秩序进一步的下降。（关于如何保障纪律的对策附在附录1.f到1.h）在-机密-进行提取的资源将遭受损失，还有可能被当地人破坏以至于完全无法回收。（对于国内产出和研究资本下降的预测见附录1.a至1.b）\n\n个人提醒：这种失败是不可接受的。对此次故障负有相关责任的人将以极端方式处理。立刻执行。"
 MGN.136.a: "那些人渣竟敢拒绝我们！"
 MGN.200.t: "武器从苏联隐藏储备中丢失"
 MGN.200.desc: "委员会的调查结果概述如下。如需更深入地分析有关人员的背景以及对其单位施加的纪律处分，请参阅随附的纪律报告。\n\n所有属于NKVD的武器和装备在没有军事行动的情况下只能用于训练或者储存在仓库里。然而，我们注意到，最近越来越多的人开始违反这一纪律。最严重的事件发生在[-日期删除-]，涉及130了NKVD人员，同时也是一支实力雄厚的联队里，这证明了我们最初对NKVD的预计是错误的。现在这些违反纪律条例的NKVD人员已经被送往我们的一个实验设施里进行强制性的善后工作，并且在他们的惩罚结束之后我们还会对他们进行审问，我们相信这些人相我们透露更多的事件，包括前段时间发生的NKVD武器失踪事件。\n\n正如早些时候的报告所指出的那样，我们那些位于苏联时代的军事设施发生了许多武器装备失窃的事故。事实已经摆在我们眼前，这是由于个人或多人做出的盗窃行为。在某些情况下，足够一个营进行整整一星期的战斗的装备和弹药全部被偷走，供个人使用和牟利。\n\n其中最令人不安的是涉及上述事件的[-机密-]的个人证词，他在接受讯问的同时受到纪律处分。据他说，他的联队得到了一名军官的明确批准，可以随意进行盗窃活动。这一事件对我们自己队伍的士气有令人不安的影响，建议立刻进行结构改革和肃正行动，以确保NKVD在今后的事件中能够遵守规章制度。\n\n关于建议进行纪律处分人员的表格，请参阅附录1.a.viii。(注：全部执行)"
 MGN.200.a: "要求处决这些军官和小偷们。"
 MGN.200.a.tt: "这将损害NKVD对李森科的忠诚。\n"
 MGN.200.b: "只处罚肇事者。"
 MGN.200.c: "顺其自然吧，并确保当事人能够闭嘴。"
 MGN.200.d: "和NKVD分享战利品，让他们也能获益。"
 MGN.200.d.tt: "这将增加NKVD对李森科的忠诚。\n"
 MGN.201.t: "军官抗议使用不合适的武器"
 MGN.201.desc: "随着我们部署所有堪用武器进入部队的命令，一些更传统的NKVD军官们便开始了抗议。有些人声称对装备一致性的破坏将使我们不比土匪强多少，因为NKVD并不仅仅是为了杀戮而存在的。其他人则有更务实的观点，尤其是针对把不同专精的小口径武器部署到部队会让以小队为基础的战斗缺乏协调的问题，同时有些军官要求考虑单兵武器能力的问题而不是整个小队的。对这件事我们有最终决定权并且我们可以轻易惩罚那些表达观点的家伙，尽管这可能对我们和NKVD间的关系有所损害。"
 MGN.201.a: "贬斥这些军官，或者鞭笞他们。哪种简单选哪种。"
 MGN.201.a.tt: "这将降低3点§Y军队操练度§!。\n这将损害NKVD对李森科的忠诚度。"
 MGN.201.b: "支持我们的命令，然后安排些“事故”。"
 MGN.201.b.tt: "这将损害NKVD对李森科的忠诚。\n"
 MGN.201.c: "他们说得有点道理，把这件事办成像我们也希望这样一样。"
 MGN.300.t: "消除南方的阻碍"
 MGN.300.desc: "随着其中央指挥被我们的攻势击溃，来自迪勒万格旅（又称黑匪）的抵抗力量愈发衰落了。从战斗一开始，这些缺乏组织的匪军在我们有序的攻势面前就显得不堪一击（详细战况参见I-438及z-19行动报告）。由于这些原因，第22摩托化步兵师得以以82%的成功率组织了匪军的攻势，并在匪战区发动反攻。在向南方撤退时，匪军的抵抗发生了可观测的增长，这可能归因于战线正在靠近其权力基础和指挥中心。匪军抵抗在发生于匪军非正式首都及迪勒万格个人指挥部奥尔斯克（参见《人口中心文件：奥尔斯克》）附近的战斗中达到了最高值。在城市中心区域的战斗激烈程度尤其突出，但匪军因缺乏组织导致了城市被我军包围，城内抵抗在孤立无援的条件下遭到了歼灭。\n\n除少数孤立无援且发动袭击后仍在逃窜的孤立土匪团伙（参见巡逻报告1235，7532及0192）之外，所有区域内抵抗都已结束，秩序的重建已经完成。土匪指挥部成员已被拘捕，并计划运往马格尼托格尔斯克接受特殊实验程序（参见《特殊试验对象实验规章概要》）。参与的土匪囚犯将被拘押直到其被检查认定为合格实验对象为止。奥尔斯克及周围地区的工业资源在被土匪占领毁坏之后，仍可被用作我方所需工业基地，预计近期将会开始重建。"
 MGN.300.a: "明白了。"
 MGN.301.t: "清除掉西方的抵抗"
 MGN.301.desc: "尽管一开始我们遇到了相当大的阻力，我们还是成功的证明了乌拉尔联盟不过是一个会被科学所淘汰的存在，然而他们却阴魂不散的继续在我们的西部地区发起抵抗。在乌拉尔卫队（参见抵抗组织清单信息文件7和12）又一次的放走了我们设立的西部人口检测中心那里收集来的测试对象之后，移除并且消灭乌拉尔卫队被认为是继续多种重要研究的必要条件。由于他们良好的训练（关于乌拉尔卫队训练方式的详细信息见子文件12-1）和乌拉尔山脉的不利作战条件（见附图），最初的进攻行动并没有像希望的那样成功，在48小时内对他们的围捕行动并没有达到预计效率。然而我们有着绝对的优势，大型的制造中心和人力资源（见最近的人口普查文件）将会决定这场镇压行动的走向，乌拉尔卫队无法在长期冲突里获得足够的人力和补给支持。随着冲突继续下去，他们要么选择投降，要么永远的离开乌拉尔地区，更重要的是乌拉尔南部的所有重要人口中心都得到了卫戍部队的防御支持，而且如今卫队缺乏任何正常的指挥结构。\n\n需要注意的是，所有近期夺回的苏维埃领土的人口和工业化程度都很糟糕，我们将会投入大量资源来改善这一点。此外，尽管与乌拉尔卫队此前爆发的大规模冲突让我们损失惨重，但根据计算，大量前乌拉尔卫队成为俘虏和俘获的装备使得我们的收入事实上是成正比的（见双方伤亡记录和设备损失报告）。这是因为据我们观察，卫兵成员的平均力量，耐力和灵活性都显着高于该地区的平均居民（详见实验1961-4-i）。这些品质使它们成为黑山中涉及物理和遗传操作的许多重要实验的理想测试候选者，也证明了我们的损失比起收入不值一提。已经清点完毕并拘留了大约12000名前卫队成员，随后这些人都将被运往实验设施。其他的回收团队已经部署在乌拉尔联盟的前控制地区去搜捕那些还在躲藏着的前卫队成员。"
 MGN.301.a: "明白了。"
 MGN.302.t: "在西南人口中心地区进行收容"
 MGN.302.desc: "奥伦堡市周围地区的抵抗（见人口中心档案：奥伦堡）在该市的民兵投降之后正式宣告结束。尽管奥伦堡市的抵抗力量具有数量上的优势，但是民兵和第22摩托化步兵师之间的装备和经验差异使得任何试图阻止我们进军市中心的尝试都是，92%的攻击部队都成功地完成了自己50%以及以上的攻击目标（有关冲突期间公社民兵成功采取防御行动的报告，请参阅报告集z-81）。我们的部队在接近该市时，遇到了大规模临时建立起的防御措施，包括临时应征入伍的农民和匆忙建造的路障和壕沟网络。这些措施虽然有效地减缓了33%的进攻，但却证明不足以完全阻止整个进攻行动。在奥伦堡市前政府解散并逃离该市后不久，奥伦堡市就完全处于了我们的控制之下。现在回收小队以及去派出找到并保护逃离的前奥伦堡政府的重要成员（参见具体的测试对象目标清单：奥伦堡）。\n\n另外，由于该市是乌拉尔地区地区最大的人口中心（参见人口普查的估计文件），并且有了新的回收方式，我们将允许获得更多的测试对象。此外由于测试对象多样性的增加，预计将会多出45%的新实验可供进行，请所有的科学家做好准备。此外，一旦整合和再分配计划完成，该地区的制造业和基础设施将成为马格尼托格尔斯克和乌拉尔南部的重要工业资产。"
 MGN.302.a: "明白了。"
 MGN.255.t: "混乱的旋律"
 MGN.255.desc: "档案分类-内部审查部门-心理科-研究委员会(数据删除)子部门：\n\n我们的研究对象现在处于前所未有的心理不稳定水平。如果该设施及其人员希望继续日常操作而不需要冒着内部混乱或外部入侵的风险，则需要立即采取纠正措施。心理健康评估如下所示：没有任何必要进行观察了，这种偏执和异于常人的行为的结果表明李森科同志已经全面陷入疯狂状态。\n\n委员会的高级成员对李森科提出“颅脑湮灭”和“拉马克式冥想-催眠仪式”的方案来缓解他的疯狂，然而很快他们就发现这是一个错误的选择，他们的家人被李森科带着极端的偏见统统地彻底消灭了。在李森科通过他的行为进一步伤害委员会的存在以及该设施的军事人员之前，我们的研究委员会的一部分成员已提议采取行动，(安全起见，数据删除)，即消除对自己生存所造成的威胁。请贵部门给出建议。\n\n请将此备忘录发送给NKVD(安全起见，数据删除)子部门以供他们参考并准备好实行(安全起见，数据删除)以及11BV应急备案。"
 MGN.255.a: "天，天呐……越来越糟了。"
 MGN.256.t: "-非常规倾向-"
 MGN.256.desc: "档案分类-内部审查部门-心理科-研究委员会(已删去)子部门：\n\n我们的研究对象正根据我们的心理健康评估指标显示出令人担忧的趋势(详情见下表)，并建议进一步观察，如有可能请采取纠正措施。附呈的文件显示，在过去14天的分析中所显示的反应(与正常的心理-情绪反应图表并列)显示出波动，有时对象展现出令人担忧的较低理智水平。研究对象现在偶尔还会表现出爆发性的不稳定的和非理性的行为，突然的辱骂下属，对亲密的同事使用武力，对下属进行突然清算。由于新的“记忆缺失”李森科同志无法再记得他曾经下过的命令。\n\n本文作者建议观察和进行可能的个人层面的干预。由于当前李森科状态不佳，可以预期他在概念研究和执行行政职责的各个层次上都处于次优水平，并可能有陷入全面心理混乱的危险。请将本备忘录寄交本署(安全起见，已删去)供参考，并在必要的情况下(安全起见，已删去)"
 MGN.256.a: "令人担忧的消息。"
 MGN.257.t: "-洞察之息-"
 MGN.257.desc: "档案分类-内部审查部门-心理科-研究委员会(数据删除)子部门：\n\n我们的病人目前情况稳定趋于稳定，病情是否会进一步恶化还不能得到确定。在过去14天里的对象的反应显示出相对健全的水平。在没有出现异常的情况下表现出了以下行为：基于研究水平表现出个人优越感和半理性欲望、对“偏离主义”科学教条的坚持和快速的个人反应等。\n\n在允许的范围内，将按照标准程序进行进一步的观察。目前初步的结论是，李森科同志是尽可能稳定的。他将在军事审查、战略规划、科学研究等正常范围内执行任务，不存在突然崩溃或陷入心理混乱行为的风险。\n\n请将此备忘录发送给NKVD的子部门(安全起见，数据删除)并未可能的(安全起见，数据删除)做好准备"
 MGN.257.a: "-令人安心的消息-"
 MGN.258.t: "NKVD公报 CR.18"
 MGN.258.desc: "对新俄罗斯人进行的例行测试再次证明这些测试对象是极不稳定的。项目测试研究员阿西莫夫（生于1923年）尝试对新俄罗斯人进行A2测试。该测试持续了六百六十秒（约十一分钟）并且被认为是一场失败，因为受试者未能以最小的武器正确地劫持T-34坦克。\n\n在报告完新俄罗斯人的测试失败之后，李森科博士放声大笑了不少于三百四十二秒（约五分四十二秒）。在经过了必要的时间之后，研究员阿西莫夫向李森科请求允许对新俄罗斯人进行二次试验（实验方案A3）。随后李森科办公室外的NKVD警卫听见了四声马卡洛夫9.27毫米手枪开火的声音。随后根据安全议定书C.04，NKVD的警卫进入房间并对入侵者进行扫荡。最后根据他的报告，研究员阿西莫夫被发现胸部嵌有（4）发子弹。在进一步讯问后，李森科博士表现出了语无伦次的行为，并声称实验失败导致了“苏联的毁灭”。（原文如此）\n\n此后NKVD要求在李森科的办公室外安排至少（2）名到（5）名士兵组成的安保队伍，直至另行通知为止。此外NKVD已安排对李森科博士的精神和心理状态进行进一步分析。"
 MGN.258.a: "老天啊…"
 MGN.500.t: "逃生隧道垮塌"
 MGN.500.desc: "一条逃生隧道在建成两天后就垮塌了。垮塌的原因被认为是劣质的结构基础以及依赖于脆弱而无法支撑被改造成门厅的矿井的木梁。这条逃生隧道一开始是为了让人员在黑山周围的防线被突破的情况下逃生而建造的。没有这条隧道的当下不存在被突破时逃生的替代手段。负责挖出上条隧道的同一群工人将被赋予再挖一条有着强化过的地基的隧道，在完成后他们将根据他们的初始错误受到惩戒。"
 MGN.500.a: "他们第一次就完全应该做对的。"
 MGN.500.a.tt: "这将减少4点§Y军队就绪度§!。"
 MGN.501.t: "升级防御系统"
 MGN.501.desc: "目前保卫黑山的防御系统有所欠缺。堑壕仅仅是挖好了而并没有用木地板和观察缝适当准备起来。机枪掩体也不够，没有铁丝网，只有山脉的后方入口布上了雷，同时现有的掩体需要把墙覆盖起来。总体而言，我们的防御是不足的，我们还需要紧锣密鼓地进行建设来成功防卫我们的设施。现在工作将被完成，同时但愿改进和重建行动将在明年以前完成。"
 MGN.501.a: "有趣。"
 MGN.501.a.tt: "这将减少8点§Y军队就绪度§!。"
 MGN.502.t: "正在改用新的训练理论"
 MGN.502.desc: "新军官们开始了更新，更现代化的训练以赶上那些现代社会国家比如日本、美国和德国运用的战术。这些训练和战术给马格尼托格尔斯克的士兵们带来了新鲜空气。但是，NKVD以及指挥层中那些守旧派军官做出了反应，声称接受这些新式外国学说是个错误，也是对于有俄罗斯传统的旧苏联的背叛。有些军官甚至敲响了李森科的大门并且进去要求李森科回到老俄罗斯传统上去，尽管它们只是在情感上很重要。如果我们采用老的苏联方法，我们就可以取悦我们的军官，但是这会牺牲部队的战斗力。如果我们继续采用新的训练方法，我们应该可以让士兵们接触新方法并提升我们的效率，但这很可能会激怒军官们并威胁马格尼托格尔斯克的稳定。我们应该怎么做？"
 MGN.502.a: "继续采用新方法。我们需要提升效率。"
 MGN.502.a.tt: "这将降低8%§Y军队操练度§!。\n这将提升5点§YNKVD不忠度§!。"
 MGN.502.b: "保留旧方法。我们需要军官的忠诚。"
 MGN.502.b.tt: "这将提升8%§Y军队操练度§!。\n这将降低5点§YNKVD不忠度§!。"
 MGN.503.t: "武器运抵量下降"
 MGN.503.desc: "货物刚刚抵达了马格尼托格尔斯克。但是，当部队打开所有箱子时，他们有些惊讶地发现我们只收到了邻近国家答应给我们货物量的42%。这将会让部队训练比预期中更有挑战性。日常训练将被迫减半，很可能要从日常改成周常来节约弹药。我们会需要新策略来保持弹药不被消耗光。我们正在与那些进口给我们武器的国家接触，但很可能我们不会接到回复。"
 MGN.503.a: "这可不妙。"
 MGN.503.a.tt: "这将降低8点§Y军队操练度§!。"
 MGN.504.t: "士兵间士气降低"
 MGN.504.desc: "士气降低了。我们那自发并不稳定的§Y部队训练§!持续终日，甚至晚上还在继续。这导致了更多的精疲力竭和紧张情绪的产生。士兵们甚至在直接向军官抱怨延长的训练时间。战斗测试的表现也变得引人关注；士兵们在靶场上的命中精度正在稳定地降低…我们该对此作些什么，不然在和我们真正的敌人打一场真正的战斗时结果可能会很糟。"
 MGN.504.a: "让我们以降低训练强度开始。"
 MGN.504.a.tt: "这将降低10点§Y军队操练度§!。"
 MGN.505.t: "军队中的“腐败”"
 MGN.505.desc: "有人填写了一份报告。今天，四名NKVD军官打破了条令并要求和李森科同志在没有事先约定的情况下进行谈话。当军官们接触他时，李森科正在和他的保镖们计划他的每日议程。他邀请这些军官进入他的办公室。一进办公室军官们就开始大声指责李森科冒险把外国军事顾问请进马格尼托格尔斯克。他们争论说新顾问会腐蚀军队，也会在领导结构里完全抹除所有形式的苏联传统。直到他们被请出办公室让李森科继续他计划中的工作为止他们一直说个不停。尽管军官被命令离开，但从此之后一直在他们的同僚中传播谣言和异议，声称李森科正带领马格尼托格尔斯克走上一条危险的道路。"
 MGN.505.a: "这些家伙净扯淡。"
 MGN.505.a.tt: "这将降低8%§Y军队操练度§!。\n这将提升5点§YNKVD不忠度§!。"
 MGN.600.t: "实验报告摘要 14.11.204"
 MGN.600.desc: "该实验作为关于身体耐力和抗病能力的实验的一部分，由地貌和物理研究测试部门领导。5名XX岁的女性实验对象被选为了受试者。受试者将会被暴露于以下条件：对象将会在连续在极端情况下的水中浸泡（-机密-）组，先浸入66摄氏度的水中，然后是-XX摄氏度，重复10次为一组。在此之后，受试者被诱导浸入一个封闭的环境中进行40米短跑，并做5次开合跳，随后为她们注射破伤风细菌。两个月后，选取对照组再一次进行实验。对照组不注射破伤风疫苗。\n\n原理：众所周知，肌肉收缩和痉挛是力量的重要来源（详见附件），我们的医疗小组的主要研究的是破伤风导致的抽筋现象及其在我们自己的物理实验中可能的用途。有理论指出，如果患上破伤风的同时身体处在极端环境的情况下将会导致由于细菌被诱导与人体系统合作，在保证自己不会被免疫系统消灭的同时暂时增强人体的体能，从而实际性的提高受试者的身体能力。\n\n结果：在第一次实验里，2名受试者死于低温和/或暴露于极端高温的并发症。其余的受试者在被注射破伤风细菌之后遵循我们研究人员的引导进行了相关实验，并被我们的研究人员记录下了此前预测出现的症状，即表现出了不自主性肌痉挛、身体麻痹、窒息等。此外受试者B和E在第二次测试中由于身体原因无法行走/跑步而未能完成短跑。受试者D表现出有限的活动能力，并在第三组短跑中倒下。而所有的受试者在实验结束后的医学检查中都被认为不可继续参加其他实验而被废弃处理。"
 MGN.600.a: "报告14.11.204结束。"
 MGN.600.a.tt: "237个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.601.t: "实验报告摘要 11.7.036"
 MGN.601.desc: "作为一系列提高受试者在营养不足状态下活动能力的实验的一部分，三（3）名均为十九（19）岁的男性受试者被我们选作试验品。\n\n实验流程：受试者的口粮配给被在一个月中慢慢的减少，最终使他们每天摄入大约600卡路里。同时受试者被要求进行一些诸如举重、跑步及（数据删除）等类的体力劳动，来确定他们在设想的营养状态下的运动能力。如果受试者在此实验中表现出濒临死亡，他们将被暂时恢复到标准口粮配给，在之后受试者将会重新回到实验和低口粮配给状态中。\n\n结果：B、C两位受试者均未能完成标准任务并且均需提供定量口粮XX次以进行恢复。这些受试者表现出标准的饥饿与营养不良症状，在第四次需要提供恢复口粮时，他们被统一移置并终结。受试者711.A表现出对此不同寻常的适应性，完成了多于百分之六十的任务并比仅次于其的受试者B平均速度超过百分之十二。受试者A只有一次需要通过正常量口粮配给来恢复的情况，并且恢复的比其他受试者快。研究员（-机密-）已经宣布了这项研究课题的成功，受试者A现在被用于（数据删除）项目，目的为已将饥饿抗性引入性状库。"
 MGN.601.a: "报告11.7.036结束。"
 MGN.601.a.tt: "250个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.602.t: "实验报告摘要 2.14.075"
 MGN.602.desc: "为了对在苏联时代的旧医院中搜寻到的药物进行分类和测试，研究人员选择了一（1）名24岁的女性实验对象进行实验。\n\n实验步骤：实验对象定期定量服用药物，确保避免任何安慰剂效应。然后将实验对象从一般环境中移出，置于标准观察室内。实验对象将接受三次简短的访谈：一次在暴露后10分钟，一次在暴露后45分钟，一次在暴露后两小时。在这些访谈中，研究人员要向受试者保证“一切都很好”，他们的经历“只是在他们的脑子里”，以避免外部心理因素。结论后的进一步程序将根据药物的作用来确定。\n\n实验结果：实验对象在第一次访谈中表现出轻微的不满和困惑，尽管研究人员（-机密-）已确定这是标准的人类不适，而不是药物的作用。在第一次访谈和第二次访谈之间，被试开始不断地抓挠自己的身体，抱怨瘙痒，以及（数据删除）。实验对象存在明显的轻微晃动。在她的第二次访谈中，实验对象描述了可怕的瘙痒和她视力角落里的阴影。在第二次和第三次访谈之间，实验对象的抓挠加剧，大约在1小时42分钟，抓挠导致了研究人员（-机密-）所描述的“撕裂和（-机密-）”。实验对象大量出血，在进行第三次访谈前必须加以控制和药物治疗。实验对象无法直接回答问题，但却对“我皮肤上的阴影”、“我体内的X（-机密-）X”大声疾呼，并一再坚持研究人员“把它弄出来”，同时因剧烈的疼痛而哭泣和扭动。实验结束后，将实验对象移出观察室内。实验对象幸存下来，现在正被重新用于另一项关于伤口后皮肤强化的实验，而且药物的所有心理作用似乎已经消失。工作目前正在进行识别和复制实验中使用的药物可能产生的（-机密-），包括潜在的军事应用。"
 MGN.602.a: "报告2.14.075结束。"
 MGN.602.a.tt: "423个样本因实验导致不可恢复\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.603.t: "实验报告摘要 5.10.002"
 MGN.603.desc: "当确定实验对象(全称：XXXXXX·XXXXXXXX)和其中一名研究人员过于依赖对方时（参见(-机密-)的项目建议第三十条），对于实验对象K的实验(全称：(-机密-)和(-机密-))过早地结束了。这是由于研究人员对实验对象K过度投入了努力，这些努力足以教会一个普通孩子把俄罗斯语当做他们的第一语言(见对于实验项目A-F的报告)，因此对于这个13岁女孩的教学实验可以说是完全失败了。如今我们已经排除了智力迟钝的可能性，特别是在上述实验终止之前，实验对象K与实验对象H和实验对象J进行比较时(详见附录3.1)。\n\n实验对象K从出生起就与外界极度隔绝，这让她迷上了那些试图教她俄语的科学家，包括参与实验语言学部分的负责人（参见人事档案(-机密-)）。在发现实验对象K极度缺乏口头交流能力并准备终止对实验对象K的实验之后，科学家(-机密-)试图将实验对象K偷偷带离出实验室（参见事故报告1076号：(-机密-)和实验对象K的逃脱尝试和后续报告）。在此之后实验对象K被强制结束实验，并在随后被认为无法进行任何研究而进行了废弃处理。此外科学家(-机密-)目前正在NKVD的控制之下进行纪律处分。不过幸运的是，该实验的实验对象没有受到这一事件的影响。"
 MGN.603.a: "报告 5.10.002结束。"
 MGN.603.a.tt: "154个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.604.t: "实验报告摘要 7.40.231"
 MGN.604.desc: "作为研究人体的体力和韧性极限的一部分，同时也是迈向创造新社会主义者的一步，(5)名实验对象（一名女性与四名男性，XX至XX岁之间）将会在X周，附2天，4小时和17分钟的时间里人为改变他们的苏醒时间。所有参加实验的受试者将会被定期静脉注射兴奋剂的混合物（参见附录1.1获取详细信息）以此使得他们无法入眠，并在整个实验期间内都会被放置在空无一物的房间内，并在每天注射兴奋剂的时候对其进行状态检查。（后面的字被涂抹了）\n\n实验过程：可能是因为在实验结束后他们被告知可以重获自由，所有的受试者在观察的前五天没有表现出特别的不适，并且表现出了对外界刺激的高度敏感和反应（可能是刺激物的副作用）。在第六天，所有5名受试者开始出现严重的心理和精神症状，包括严重的偏执，精神病和（数据删除）。整个实验持续了XX天，因为受试者的症状逐渐随着时间推移突然恶化，然后在停止实验和注射之后又逐渐恢复了平静和精神健康。\n\n随着实验的结束，两名NKVD的警卫人员打开了房间门锁来让研究人员进入。然而在铁门打开的那一刻，其中一名受试者立刻（被涂抹）了一名保安人员，导致他当场死亡。随后另一名警卫（数据删除）准备开枪还击，却被（数据删除）给（数据删除），（数据删除）对警卫（数据删除）的四肢和生殖器区域造成了（-机密-），可能是（数据删除）的牙齿所造成的（牙齿现在保存在存储单元733以供将来继续研究）。随着受试者逃脱，研究人员和NKVD人员的其他（数据删除）发起了还击，这场闹剧以（数据删除）和XX名研究人员和X名NKVD警卫的死亡终止。有人指出，受试者表现出了（数据删除）的现象，这在一个案例中导致（数据删除）破裂。已经组织了一批非必要实验对象来清理该地区剩余的血液和其他（数据删除）。"
 MGN.604.a: "报告 7.40.231结束。"
 MGN.604.a.tt: "51个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.605.t: "实验报告摘要 5.22.066"
 MGN.605.desc: "作为测定未经训练的人类是否拥有天生的语言能力的一系列实验的一部分，我们选择了（4）名男性和（2）名女性，现在均为12岁，以上数据均来自（数据删除）镇的产科病房的（12）年前的记录。\n\n实验流程：12年前，我们将受试者从语言丰富的环境中移除，并他们在出生后不到一个月内置于（-机密-）的测试环境中。在测试环境下，实验管理员被指示不得与受试者进行任何交流，包括且不限于禁止使用所有声乐和视觉指示器以及（数据删除）。在所有其他方面，包括（-机密-）都应该满足实验人员的要求，此外还需要为受试者提供其年龄的标准口粮和环境条件，并严格隔离开每个受试者。该环境将持续到第一阶段结束，即8年之后。在第一阶段结束时，将受试者的测试环境合并到单个环境中并将受试者相互介绍。在这样的环境下受试者C显示出精神混乱和强烈的攻击性，并对受试者E进行了攻击和（数据删除）导致受试者以受到了永久性的（被涂抹），迫使两者从实验中移除。而剩下的四个受试者表现出好奇心，很快就开始对彼此产生喜爱。实验目前已进入第二阶段的第四年，除了哭泣，笑声和身体暴力等基本行为外，受试者之间没有发展沟通的迹象。\n\n结果：无定论。如果第二阶段可以再额外进行四年受试者之间还没有发展出交流的话，则实验将会被结束并且各个实验人员可以开始撰写最终报告。除非受试者还有被进一步继续研究的可能性，否则他们将会被（数据删除）"
 MGN.605.a: "报告 5.22.066结束。"
 MGN.605.a.tt: "55个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.607.t: "实验报告摘要 13.2.053"
 MGN.607.desc: "作为一系列研究非语言、非物理性并且完全基于精神和“心理”的实验的一部分，二名女性受试者（-机密-）(XX岁)和（-机密-）(XX岁)已经被安排自愿参加这次实验。\n\n实验流程：首先为受试者提供为期两天的“熟悉”期，在此期间，她们不得在任何时间彼此间隔超过五米。这是为了确保心理或者说精神上的联系能在双方之间被建立起来。然后两名受试者将会被移除房间，并分别置于由隔音墙隔开的两个房间里。每个受试者每天接受两次访谈，并被要求回答另一个受试者被问到的问题的答案。\n\n结果：实验强制中止。研究人员（数据删除）最初震惊地发现，这两个受试者仅在过程开始（-机密-）周就可以回答另一个受试者被问到的问题。就在研究员（数据删除）准备宣布成功，直到监察人员发现两个受试者的行为不正常。最终发现她们以某种方式说服了年轻的内务人民委员会保安人员将偷偷的问题从一个实验对象传递给了另一个实验对象，他通过在一个房间里偷听，并在一张小纸条上写好了问题，随后在他假装系鞋带的时候把带有问题的纸条通过金属门的门缝迅速传递给了另一个房间里的受试者。实验中止，警卫也被剥夺所有的权力并成为测试对象。"
 MGN.607.a: "报告 13.2.053结束。"
 MGN.607.a.tt: "23个样本因实验导致不可恢复。\n\n李森科的理智值提高了。\n李森科的实验导致NKVD更加担忧了。"
 MGN.2000.t: "记录摘录，题目：最大的牺牲"
 MGN.2000.desc: "-机密-：李森科同志，你要求对我们过去六个月以来对俘虏实验对象的实验结论进行审查？\n\n李森科：没错。你的发现是什么？\n\n-机密-：我无意冒犯，但是……（犹豫）在重新考虑我们重新归类为非结论性的问题时，似乎我们的假设得到支持的情况少得惊人。\n\n李森科：-机密-，你有什么建议吗？\n\n-机密-：不，一点也不！这些都是从我们所有的文件中得出的。\n\n李森科：有趣。认为我们的体质增强计划需要进行一些调整的想法一直挥之不去。（短暂的停顿）有多少次我们的实验以死亡告终？\n\n-机密-：根据我阅读的资料，不少于样本的百分之六十。\n\n李森科：统计指出。如果……（另一个停顿）不……这不可能。当哥伦布提出地球是一个球体时，他们嘲笑和讥讽这位幻想家。我的想法，我伟大的理论，它们现在看起来可能和地圆说是同样的，但几个世纪之后，它们将成为普通的生物学知识。最具革命性的计划并不需要对旧思想的软弱顺从，而是需要最坚强的意志！\n\n-机密-：当然！你作为科学天才的命运已经开始了！"
 MGN.2000.a: "把这句话写在实验室的墙上。"
 MGN.2500.t: "实验结束"
 MGN.2500.desc: "节选自乌拉尔地缘政治报告429-2号：\n\n下属“迪勒万格旅部”证实缺乏能力而无法压制地方势力“乌拉尔联盟”。该旅逐渐衰退的战备等级与个体迪勒万格的死亡导致残部不适合承担战斗任务。现场小组尽可能回收了旅部士兵以用于-机密-类实验。\n\nNKVD指挥官指出马格尼托格尔斯克安保兵员的准备充足并能够持续维持现下行动范围。已提高战争计划欧多克西亚与以赛亚的优先度作为应对后续联盟干预的最优手段。预估损失令人遗憾，但仍处于安保政策所认同范围内。\n\n已判定敌军“乌拉尔卫队”单位为对李森科同志与其开发小组后续科研进程的最大威胁。为应对敌军的高士气与预估的先进散兵单位战术，应妥善利用防御牢固的据点来击伤敌方经验丰富的士兵。-已删节-地点已证实是诱导卫队进入其不可颠覆战局的堑壕战。78.2%的模拟结果为在可接受的耗时与伤亡下击败卫队。"
 MGN.2500.a: "业余士兵的时代已经结束了。"
 MGN_the_black_mountain_awakes: "黑山觉醒"
 MGN_the_black_mountain_awakes_desc: "备忘录1a\n\n发件人：T.李森科总管\n收件人：目前在马格尼托格尔斯克及其周围地区的所有设施中工作的所有安全、科学和主管人员\n\n正文：所有人员应就即将增加的工业和收容活动得到通知。关于所有必须在未来三个月（标准时间）内恢复充分利用的工业设施一览表，请参阅《工业复工令》第2段。此外所有的研究设施应立即恢复运作状态。NKVD安全人员将负责在文件112.a中描述的生产和效率配额不满足的情况下实施纠正措施。备忘录结束。"
 MGN_the_black_mountain_awakes_1: "这将解锁职业化陆军的决议\n"
 MGN_remove_obstructions: "移除阻碍"
 MGN_remove_obstructions_desc: "公报17.c\n\n发给斯捷潘·班科夫中将\n\n内容：命令所有的NKVD人员立即清除包含在清单66、第3条(前文职行政人员)、第5条(低效人员)和第17款(潜在的破坏者)所列的所有对象。NKVD安全人员有权在被试者或任何其他人试图阻挠或拖延行动时使用致命武力。所有的被淘汰的研究对象尸体必须移交给解剖研究小组委员会，以便将来进行试验或用于农业优化。李森科主任将监督新员工的任命，以填补空缺。公报17.c完毕。"
 MGN_armanment_plan_C: "军备计划C"
 MGN_armanment_plan_C_desc: "备忘录.22b\n\n内容：建议工业设施的所有主管人员立即实行军备计划C。有关计划范围和详细信息，请参阅附属的军备计划C文件。所有的有关备用零件和生产资源的请求都应发往资源委员会，以便按程序进行审查和批准。为保证最佳生产效率，所有在生产过程中出现的障碍都应立即报告给中央委员会或内务人民委员会安全人员，并开启全面的人员审查。备忘录结束。"
 MGN_soviet_supply_cache_search: "寻找苏联隐藏补给"
 MGN_soviet_supply_cache_search_desc: "公报80.a\n\n旧红军的军火库被分散在南乌拉尔山区域。它们的历史能回溯到伟大的卫国战争时，而且它们储备了大量状态几乎完好的武器和弹药。最高司令部已决定开始挖掘、登记并分配这些武器给我们部队里的士兵们。这些行动将立刻开始。（有关行动的信息请联络挖掘与恢复专门小组）"
 MGN_supply_production_planning: "供给生产计划"
 MGN_supply_production_planning_desc: "公报45.d\n\n当前，工业产量急剧下滑（有关过去四年的工业生产率以及GDP增长率参阅第4页。有关工业生产率的信息参阅经济学概论），苏维埃的经济学家在两(2)周前特此召开专家会议商讨如何挽救工业生产率，使其回到大分裂前的水平。在重新审查了工业管理员（参阅工业概况中的工业管理结构以及苏联时期历史信息）后，马格尼托格尔斯克的经济学家们得出了结论，存在大量的管理员已经不再胜任他们的岗位。在即将到来的实验项目中，他们作为心理疾病或者不健康的人类个体将更适合作为实验材料或者测试对象。这些残缺的管理员将会由一个新的委员会接替指责，以继续管理工业生产提高工业产量。\n\n公报45.d完毕。"
 MGN_combat_preperation_readiness: "战备准备"
 MGN_combat_preperation_readiness_desc: "公报32.i\n\n马格尼托格尔斯克的大部分经济与军力都被复员并处于民用状态。动员应该尽快开始。如果发生了战争，武装部队和平民将在爆发之时就能以最佳状态应战。国土防御先于一切（获取更多信息，请联系战争就绪专门小组）。\n\n公报32.i完毕。"
 MGN_combat_preperation_readiness_1: "将提升15点§Y军队就绪度§!\n"
 MGN_force_weaponry_integration: "军队装备融合"
 MGN_force_weaponry_integration_desc: "公报16.b\n\n来自：李森科同志办公室\n\n关于前线部队装备训练的指示：鉴于军事行动区域补给困难的现状，有必要着手让士兵做好准备，在其职权范围内尽可能收集可用物资以备不时之需。如果我军战斗人员能够在基础武器装备之上，接受大量各式武器装备的操作训练及维护知识，那么这将显著提高我军指战员的战斗效能。如此这般，当他们的武器装备损坏，乃至于无法修复的时候，能够积极使用缴获装备继续战斗任务。目前，这一扩充训练计划的目标包括在乌拉尔卫队广泛列装的改装猎枪，迪勒万格旅大规模列装的旧式德军武器，奥伦堡附近公社仍在使用的旧式苏维埃装备。尽管这些装备相较于马格尼托格尔斯克生产的武器装备已经全面落后了。但是它们仍然在部队中大量列装。我们的战士们需要知道在必要的时候如何最大限度的发挥它们的战斗力。"
 MGN_force_weaponry_integration_1: "将降低5点§Y军队操练度§!。\n将降低5点§Y军队就绪度§!。\n"
 MGN_extraction_team_training_regime: "实验对象提取训练"
 MGN_extraction_team_training_regime_desc: "公报25.b\n\n由李森科同志的办公室发出\n\n最近由于越来越多的提取小队报告了在提取测试对象的过程中受到了有组织的反抗（详情见附件）对此李森科同志提议建立起一个专门的小组来处理测试对象在被提取过程中的反抗，即在他们提取小组进行提取活动之前先使测试对象无力化。该小组被称为“测试对象提取协助小组”(S.E.C.G)，他们将会协助提取小组改善现有的提取流程，协助他们进行提取行动，并且监督他们的训练。（更多有关测试对象提取协助小组S.E.C.G的信息，请参阅每日公告）\n\n公报25.b完毕。"
 MGN_extraction_team_training_regime_1: "将提升10点§Y军队操练度§!。\n"
 MGN_soviet_training_mimicry: "模仿苏式训练"
 MGN_soviet_training_mimicry_desc: "公报12.f\n\n在伟大的卫国战争前，红军的战术强调战役规模的作战计划以及大纵深战略的角色来应对敌人。这些军事学说已经被最高司令部认为是必不可少的（参见苏联军事学说手册或联系最高司令部代表办公室获取补充资料）。新的训练计划将教授这些学说并且在它们的基础上继续发展来建立一支适合这个国家又能坚持国防传统的军队。\n\n公报12.f完毕。"
 MGN_soviet_training_mimicry_1: "将提升2点§Y军队操练度§!。\n"
 MGN_the_enemy_of_the_enemy: "我敌人的敌人…"
 MGN_the_enemy_of_the_enemy_desc: "公报38.b\n\n安全级别：A\n\n最近，奥斯卡·迪勒万格和他的土匪团伙（自称为迪勒万格旅）已经开始对乌拉尔联盟和奥伦堡的平民公社展现出了不断增长的侵略野心。我们也许能够以提议结盟的方式利用这种野心。目前我们主要的威胁来源于乌拉尔联盟。一个盟友，意识形态姑且不论，肯定可以帮助我们击退这个原始国家。"
 MGN_fortification_production_charter: "防御工事建设计划"
 MGN_fortification_production_charter_desc: "来自李森科办公室的公报8.b宣布了防御工事建设计划将立即实行。人力和资源将被引导至特定区域（参见章节2C-A中的防御工事优先级），之后建设将在指定的技术人员监督下于该处开始进行。公报完毕。"
 MGN_BOU: "防管局"
 MGN_BOU_desc: "来自李森科办公室的公报9.b已经授权了防御管理局（防管局）在李森科同志以及被授权的筑垒工程师们的严格监督下的建立。该局将监管所有防御设施的建造并被立刻给予不高于级别2E的所有加密文件阅览权限。公报完毕。"
 MGN_fortification_building: "建设防御工事"
 MGN_fortification_building_desc: "来自李森科办公室的公报9.b发布了第一座目的为在任何突袭下保卫李森科同志总部的防御工事的建造计划。防御管理局在建设期间已被暂时授予2D级别文件的阅览权限。公报完毕。"
 MGN_fortification_building_1: "将提升3点§Y军队就绪度§!。\n"
 MGN_hostile_attrition_preperation: "准备消耗敌军"
 MGN_hostile_attrition_preperation_desc: "公报9.d来自李森科同志办公室关于战局实时变化的评估：随着1A-A号公路与3A-C公路的连接，假想敌的补给线效率将会降低。据此，通过长期劳役连通3A-B号公路至5C-B号公路也将产生相同效果。公告完毕。"
 MGN_redoubt_preperation: "准备要塞"
 MGN_redoubt_preperation_desc: "来自李森科办公室的公报9.d：分配了准备建立要塞的地点（参见章节2A-A中的堡垒地点）。这些准备能让特种部队可以在第一条防线被突破的情况下转移并重新固守。公报完毕。"
 MGN_redoubt_preperation_1: "将提升5点§Y军队就绪度§!。\n"
 MGN_attrition_preperations: "准备消耗战"
 MGN_attrition_preperations_desc: "李森科办公室的公报10.d下令建立备用通路以防第一条防线被突破。所有安全等级2C及以下的人员对这一通路的使用权要严格限制，除非他们得到防御管理局或李森科同志授权。公报完毕。"
 MGN_attrition_preperations_1: "将提升5点§Y军队就绪度§!。\n"
 MGN_the_super_soldat: "超级战士"
 MGN_the_super_soldat_desc: "公报8.c已经由李森科同志办公室所发布。这份公报分享了有关在测试志愿者上进行的人类拉马克主义的初步实验的成功的消息，这再一次证明了李森科同志工作的革命性胜利。未来的实验将在安全等级2B-C下进行并对安全等级1C及以下的人员限制访问信息。志愿参与未来实验者应于马格尼托格尔斯克计划中心的1A-A层报到并接受检查。公报结束。"
 MGN_PZS: "冬兵计划"
 MGN_PZS_desc: "公报9.c由李森科同志的办公室发出：我们现在可以宣布在冬日战士计划（冬兵计划）的第一阶段已经取得了成功，这将是我们人类征服自身弱点的第一步！随着该计划的继续进行，新的临时研究设施已在马格尼托格尔斯克的山峰建立（参见第2A-B节中的临时研究设施）。进入这些设施许可仅限于1A级和2A级人员。公报完毕。"
 BAZ_PZS_tt: "将降低5%§Y军队操练度§!。\n将提升7%§Y军队就绪度§!。\n"
 MGN_acquirement_of_subjects: "收集实验样本"
 MGN_acquirement_of_subjects_desc: "加密文件3F-E，阅读权限：2A级及以上级别的人员。李森科同志下令必须以坚持不懈的精神继续行动，为了进一步实验获取更多测试样本。关于为什么要这么做的理由有二：首先，马格尼托格尔斯克周围的区域缺乏足够的测试样本来升级实验条件，因为我们需要在工业部门投入大量人力，而将这些工业人力作为实验样本是不可取的；其次，李森科同志表示有兴趣对马格尼托格尔斯克周围地区的测试对象身上的获得性遗传特性进行分析，并希望可以收集更多的测试对象来在恶劣条件进行我们的实验，并对可能会产生的有价值的结果抱有期望。在本文件的撰写过程中，提取测试对象的计划已经开始强制执行。加密文件结束。"
 MGN_exploitation_of_acquired_areas: "对现有地区的开发"
 MGN_exploitation_of_acquired_areas_desc: "来自李森科同志办公室的公报15.c宣布了在我们新近征服地区资源采掘计划的启动。在李森科同志要求在这些依然危险的地区里全速进行采掘活动的前提下，工作以及安保人员应对突然但有约束力的转移做好准备。公报完毕。"
 MGN_exploitation_of_acquired_areas_tt: "我们甚至能§Y从我们现在统治的领土§!获得更多的实验对象。\n\n将极大增加李森科的理智。\n这将极大增加NKVD不忠度。"
 MGN_synergistic_cooperation_solutions: "协同合作解决方案"
 MGN_synergistic_cooperation_solutions_desc: "李森科同志办公室传达了公报8.a，本公报集中于介绍“协同合作解决方案计划会议”。会议的总结列出了针对目前安全程序和训练方式的诸多调整，据信这些调整将改善安保工作的质量和灵活性。这些改动将被立即完全执行。公报完毕。"
 MGN_SVV: "后勤武装部"
 MGN_SVV_desc: "公报9.a来自李森科同志办公室关于组建后勤武装部(Sektsiya Vspomogatel'nogo Vooruzheniya)的指示。我们的专项工业部门能够集中生产力量制造后勤附属装备，以加强我军的主要安全力量。特此完毕。"
 MGN_SVV_1: "将提升10点§Y军队操练度§!。\n"
 MGN_market_openings: "开放市场"
 MGN_market_openings_desc: "从李森科办公室接到的公报10.a揭示了李森科同志新贸易政策带来的令人惊叹的市场机会。任何安全等级的有志创业者都欢迎和中央马格尼托格尔斯克计划委员会于下列时间分享他们的想法。公报完毕。"
 MGN_foreign_training: "涉外训练"
 MGN_foreign_training_desc: "加密文件2B-D。仅供安全等级2C以上人员阅览。李森科同志评估了目前我们安全部队的战斗力并认为他们战力不足。李森科同志与参谋安全委员会注意到问题存在于NKVD第22摩托化步兵师过于同质的训练教条。李森科同志指出了这个问题的解决方法，命令采用外国训练手段，认为采用互相冲突的训练教条必然会在实际测试中决出不同教条的高下。加密文件结束。"
 MGN_foreign_training_1: "将提升10点§Y军队操练度§!。\n"
 MGN_armament_acquisitions: "武器收购"
 MGN_armament_acquisitions_desc: "公报790.c\n\n当前，轻型武器匮乏的现状迫使我们另辟蹊径搜集必须的武器装备。而就在边境之外，相邻的军阀均能够生产轻型武器。外务办公室（国家委员的一个下属部门）将会派遣一名大使前往附近的军阀控制区伺机购买武器。\n\n国家防务为最高优先级。公报结束。"
 MGN_weaponry_drills: "武器训练"
 MGN_weaponry_drills_desc: "公报12.d\n\n自本公报发布之日起，士兵训练规定将把士兵置于他们将很少有机会在平原上面对的条件和情形中（欲获取更多信息，请参照常规战争状况辞典）。新提出的训练系统将把一批士兵部署在例如田野和山地这样不同的地形下，而对方士兵会拥有更充足的武器装备。实验对象可被用作射击靶（参见清单第62号第七部分列出的一次性实验对象）。在训练中将始终采用实弹。\n\n公报12.d完毕。"
 MGN_weaponry_drills_1: "将提升15点§Y军队操练度§!。\n"
 MGN_fortress_construction: "堡垒建设"
 MGN_fortress_construction_desc: "公报45.e\n\n目前的堡垒体系（参照第32号地图以及相关年鉴以获得关于当前堡垒和防御系统的信息）已经过时，在强敌突然袭击的情况下难以为继。NKVD指挥官和李森科主管已经展示了一份翻新和建设防御工事的计划（联系防御办公室以及参阅附录第三页以获取补充信息)。新的碉堡，观察窗，堑壕，掩体，机枪火力点，带刺铁丝网，雷区，哨塔以及军械库将在36号地图中列出的战略要地上建设（参见附录）。面对102号名单上的所有测试对象（参见附录）可以采取强制手段命其参与建设工程。\n\n公报45.e完毕"
 MGN_limited_force_integration: "限制强制整合"
 MGN_limited_force_integration_desc: "公报23.d\n\n援引情报，奥斯卡·迪勒万格匪帮（此处指“迪勒万格旅”）不具备任何形式的军事素养和纪律，仅仅是一群四处劫掠的野蛮暴徒而已。同时为受伤的匪帮战斗人员提供治疗也是一个非常严肃的问题。李森科同志命令我们协助匪帮同乌拉尔同盟作战，派遣NKVD教官和战斗人员协助迪勒万格旅进行作战任务与军事训练，NKVD战场医疗人员也将为受伤的匪帮提供医疗援助（参阅第4页补充资料），以此来与乌拉尔联盟侵略势力作战。\n\n增加迪勒万格旅的作战能力为高优先级事项，他们对于干扰乌拉尔联盟军事行动以及限制奥伦堡扩张，能够起到至关重要的作用。\n\n公报23.d完毕"
 MGN_advisory_methods: "顾问方式"
 MGN_advisory_methods_desc: "公报28号\n\n前苏联领土外国家多如牛毛的军队（参见地图第n.4号以了解当前全球地缘政治局势）都明显比乌拉尔山以东现存的残余国家和军阀的部队有更良好的训练度和组织度。可以预见的是，这样的武装部队因而更有效率。最高司令部顺利招募了部分佣兵，他们此前身为军官，隶属如下国家：\n\n-中国\n\n-印度\n\n-土耳其\n\n-伊朗\n\n行动旨在进一步提高NKVD第22摩托化步兵师下步兵的训练标准。公报完毕。"
 MGN_advisory_methods_1: "将提升10点§Y军队操练度§!。\n"
 MGN_defensive_preperations: "筹备防御"
 MGN_defensive_preperations_desc: "公报49.a\n\n由最高司令部发布的新训练计划包括自发的训练以及在无预警情况下发生的情形。这将增加士兵的灵活性，保证他们能准备好应对任何情形。（参阅第四页以获得补充信息）。训练将尽快开始。\n\n公报49.a完毕"
 MGN_cry_havoc: "下令备战"
 MGN_cry_havoc_desc: "公报84.f\n\n来自李森科的办公室\n\n关于军事训练计划a.10的新建议\n关于李森科同志对现有军事计划（参见以前和现在用于马格尼托格尔斯克和苏联（苏维埃社会主义共和国联盟）军队训练手册）提出了几点新建议，在经过委员会的讨论之后，我们决定鼓励士兵使用新类型的游击战术，关于新的训练建议和章程已经包含在发往下级军官的附件当中（如果你是一位想要了解更多的士兵，请参阅之前我们关于美国与布尔/日耳曼人殖民部队之间在南非爆发的游击与治安战）你们将会分别接受针对敌人的游击战术，还有针对分裂势力的反游击战术的相关训练，我们将会为士兵们提供新的迷彩服套装，新的训练程序和新的制服（详细的清单见d3档案中的制服部分）以及用于对抗敌军的“恐惧”特种战术训练。\n\n公报84.f完毕"
 MGN_cry_havoc_1: "将提升10点§Y军队操练度§!。\n"
 MGN_let_them_come: "让他们来吧！"
 MGN_let_them_come_desc: "根据公报96中的强制要求，所有战斗小组都要向乌拉尔-奥伦堡边境报到并立即开始设防。被发现有违反公报34中列出的《紧急条件下进行的战斗动员条例》3.A节中所包含的行为的作战小组将被视为动摇军心，并将由政委进行适当的惩罚。此外，所有的在前线未完成要塞施工配额的施工人员将会被视作懦夫并被就地处决。以下是前线设防建筑要求的供给清单：\n\n300公斤的骨料\n80升水\n60公斤的水泥\n30件铲子\n2524件轻型武器\n81位男性实验对象（需要武装看守）\n540位女性实验对象（主要用于协助建造防御工事）\n\n个人提醒：我会让军官根据自己的判断选择这些防御工事的位置，但我不会容忍失败。此外标准的碉堡尺寸为5-5-3米。\n\n公报完毕。"
 MGN_let_them_come_1: "将提升10点§Y军队就绪度§!。\n"
 MGN_let_slip_the_hounds_of_war: "让战争的猎犬横行"
 MGN_let_slip_the_hounds_of_war_desc: "李森科同志已下令将公报96取消，并以公报102取代。公报内容如下：\n\n战斗小组将待命并等待来着上一级的进一步联系。所有施工都将停止，闲置的实验对象将被运回黑山进行进一步的实验。监测小组估计我们将会遭遇从5000到25000人的敌军部队。任何情况下的战斗小组都不得离开他们的岗位。如果发现任何单位违反了此命令，政委将会根据NKVD纪律协议第4章第8节进行处决。第22师被命令动员带上所有的军事物资储备并等待进一步指示。没有一个敌人能够到达黑山。\n\n公报结束。"
 MGN_target_urals: "目标：乌拉尔"
 MGN_target_urals_desc: "公报102附录A：“战斗部队将集中对付乌拉尔联盟的部队。乌拉尔卫队由于其充足的战斗经验和先进的训练，估计将会展现出比公社部队更大的威胁。驻扎在前线的部队将会获得从奥伦堡前线调遣来的部队的支援，并得到优先的补给和增援。此外，乌拉尔卫队的成员经常表现出的异常高的耐力和耐力使他们成为我们实验的最佳对象。因此，收容小组将会被分配到乌拉尔联盟的前线，并一直在那里执行任务直到能够取得足够数量的活体实验对象进行测试。附录结束。”"
 MGN_target_orenburg: "目标：奥伦堡"
 MGN_target_orenburg_desc: "公报102附录A：“战斗部队将集中对付奥伦堡公社的部队。据估计，与乌拉尔联盟相比，这些奥伦堡地区的人口和工业化程度更高，因此其生物和非生物资源的集中度也更高。驻扎在奥伦堡前线的部队将优先获得补给和增援，而不是与乌拉尔卫队交战的部队。此外，由于该地区人口众多，预计将能为我们的实验提供大量的实验对象。因此，收容小组将会被分配到奥伦堡公社的前线，并一直在那里执行任务直到能够取得足够数量的活体实验对象进行测试，在那之后他们将会被重新分配到其他的队伍里。附录结束。”"
 MGN_the_carrot_and_the_stick: "软硬兼施"
 MGN_the_carrot_and_the_stick_desc: "公报107.e\n\n今天起，迪勒万格旅(同时也被称作迪勒万格匪帮，该词的命名表现出了那些试图非法脱离苏联的叛徒的糟糕的文笔水平）再也不能对马格尼托格尔斯克造成更多的安全威胁了(更多详见苏联的加盟国的细分列表)。\n李森科同志亲自规划了a.9计划，或称“萝卜加大棒”(见b7军事档案中的军事提议清单)。a.9计划，或“萝卜加大棒”将向实际控制的迪勒万格旅控制地区附近的马格尼托格尔斯克边界派出若干装备有重型装备和c89-2b战斗制服的部队(参与行动的部队和他们的装备清单见附件第1-5页)。各单位奉命与迪勒万格旅的成员建立友好关系并熟悉他们的组织结构。然后，这种友好的假象将会被我们利用并扩大到足以进行间谍活动(见手册中关于间谍活动和技术的历史资料)。部队成员将被指示收集关于迪勒万格手下中指挥结构弱点的战略信息(见第9页分区指挥结构)。请参阅所提供的附件和将来的说明中的详细信息。\n\n公报107.e完毕"
 MGN_demand_uralian_tribute: "要求乌拉尔联盟进贡"
 MGN_demand_uralian_tribute_desc: "以下信件内容发往乌拉尔联盟：“马格尼托格尔斯克向你们问好。首先，请允许我赞扬你们在组织和保卫自己免受我们这个如此危险的世界的威胁方面所做的出色工作，这让我看到了你们每个人身上蕴含的巨大的潜力。也正因如此，我认为乌拉尔联盟的卫兵可以来到我们的研究机构进行人员交流，同样的我们也会为你们提供一些更好的装备来保护你们自己，这符合我们双方的最大利益，不是吗？尽管关于我和我的研究有许多未经证实的和恶毒的谣言流传着，但我可以给你们足够的保证，来自乌拉尔联盟的客人们能得到应有的尊重和待遇。然而，我必须在这里遗憾的向你们强调一点，鉴于当今俄罗斯局势的紧迫性，拒绝我们的提议将是一种糟糕的，不符合当前利益的选择，并将会导致一些令人不快的后果。我希望你们能明白其中的道理，和我一样渴望这次交流。\n\n请接受我最良好的祝愿，特罗菲姆·李森科”"
 MGN_demand_uralian_tribute_1: "我们会从乌拉尔联盟提取300名实验个体。\n"
 MGN_demand_orenburgian_tribute: "要求奥伦堡进贡"
 MGN_demand_orenburgian_tribute_desc: "公报81.f\n\n自封安那其-社会主义国家的奥伦堡(详见补充资料《政治意识形态纲要》)很大程度上是由复数个小村庄组成的极为分化的政治实体(参见第5页的地图)。通过对他们用军事手段施压来要求他们向我们提供实验对象，可以保证实验对象能持续不断，同时又不会发生武装冲突。(见《实验对象提取的经济性》和《实验对象管理制度手册》)\n\n公报81.f完毕"
 MGN_demand_orenburgian_tribute_1: "我们会从奥伦堡公社提取500名实验个体。\n"
 MGN_reward_the_bandits: "奖励土匪"
 MGN_reward_the_bandits_desc: "致奥尔斯克忠实盟友的一封公开信：\n\n鄙人特罗菲姆·李森科，向贵旅部致以最好的祝愿。鄙人回顾了双方联盟关系之基础，窃以为实在是应当对“迪勒万格旅”的士兵与辅助人员进行进一步的嘉奖。鄙人对一直以来合作共赢的士兵们致以诚挚的祝贺，希望这一姿态能表达鄙人报答贵旅部的热情及维持互惠联盟的奉献精神。\n\n此致\n特罗菲姆·李森科"
 MGN_it_was_a_honor: "合作实乃荣幸之至…"
 MGN_it_was_a_honor_desc: "关于奥斯卡·迪勒万格和他的手下的忠诚性问题的会议摘录，归档于第四节，第六段，第五行，以下对话为保证安全性已使用简称：\n\n总管特·李：目前看来这些人的忠诚比一块玻璃还脆弱，我们不能再相信他们了。\n\n研究员格·奥：虽然这是事实，但目前暂时维持联盟仍然是个更实际的选择。如果我们可以进一步融入他们可怜的薄弱指挥结构，我们就可以更容易地控制住他们，并在时机成熟时相对容易地摧毁他们。\n\n总管特·李：你这是做出了最优的假设，认为他们会老老实实听从他们指挥链的命令，但你得明白，他们是匪徒，并不会那么乐意听从指挥。如果我们想要维护自己的安全，并且想趁还有力气的时候抓紧机会击败他们，就必须马上发起攻击。\n\n中将斯·班：我敦促你至少重新考虑一下你的立场。\n\n摘录结束"
 MGN_but_rabid_dogs_must_be_put_down: "…但疯狗不除则寝食难安"
 MGN_but_rabid_dogs_must_be_put_down_desc: "来自李森科办公室的公报22.b：我要求立即消灭德国人奥斯卡·迪勒万格和他的“旅部”。所有的部队需要立刻动员起来去制服任何隶属于迪勒万格的军事部队，并且强迫他们缴械投降，做好交火的准备，预计我们会遭到顽强的抵抗。此外提取小组应该准备好收容计划，并为矿洞的再启用做好准备。如果可能的话，为了实验目的请活捉迪勒万格。公报结束。"
 MGN_the_mountain_holds_firm: "黑山将屹立不倒"
 MGN_the_mountain_holds_firm_desc: "议程项目14(上)：在我们消除该地区所有的异议人员的肃清行动中取得成功之后，有人建议李森科同志发表一份报告来详细说明我们取得的胜利有多么伟大。报告内需要包含我们敌人与我们部队的差距，以及对敌军穷凶极恶的描述和我们部队的高效作战效率的描写。以及我们如何实现自我改进进一步的取得成就。最重要的目标是（收集了大量的实验对象，成功建立起了区域稳定性，在冲突期间成功进行的军事武器实验等，请李森科同志在这几个内容之内进行选择）此外还建议李森科同志在现场观众面前宣读报告，并通过无线电发射机向所有能听到的人广播他的演讲。这种宣传可望大大提高马格尼托格尔斯克人民和周围地区人民的士气。"
 MGN_the_road_we_tread_is_ours: "自己的路自己走"
 MGN_the_road_we_tread_is_ours_desc: "议程项目14（下）：“在对冲突进行评估之后，李森科则可在马格尼托格尔斯克战胜所有阻挠者之后胸有成竹地讨论其未来。推荐的谈话要点包括重新承诺重启我们的核心研究主题：引导进化和遗传操作。在未来建立起一个新的更安全、更繁荣的乌拉尔地区。以更为新颖高效的方式重建战损地区，以便与马格尼托格尔斯克进行长远的紧密整合。这一系列目标将使人们对自己的未来持更乐观的态度，这表明与提高生产力和遵守条例有直接关系。”"
 MGN_all_alone: "踽踽独行"
 MGN_all_alone_desc: "关于乌拉尔南部地区的现况报告：在我们部队全部部署到战斗位置之后，所有的有组织的敌对抵抗已经结束，各部门的效率出现了显著的提高。工业生产稳步增长，实验对象的供应得到了保障，对权威的抵制几乎化为乌有。所有当前数据表明，除非出现任何意外迫使一切中断，在可预见的未来，发展与重建应持续作为该地区的主要工作。在马格尼托格尔斯克和黑山的密切指导下，敌对实体的毁灭，使得南乌拉尔地区实现了更一体化、更和平、更精简的伟大进步。"
 MGN_NKVD_coup_initial: "NKVD马格尼托格尔斯克辖地国策树"
 MGN_NKVD_coup_pushback: "退回到NKVD"
 MGN_NKVD_coup_good: "公平而民主的NKVD"
 MGN_NKVD_coup_evil: "专制而不公的NKVD"
 MGN_NKVD_Triumphant: "NKVD胜利！"
 MGN_NKVD_Triumphant_desc: "根据斯捷潘·班科夫中将同志的命令，NKVD第22摩托化步兵师已经动员起来反抗昔日的上司特罗菲姆·李森科，并夺取了马格尼托格尔斯克的控制权。NKVD已经逮捕并处决了李森科的大部分下属，随后建立了一套完全听命于班科夫本人的新指挥链，这意味着疯狂科学家和他狗腿子的统治终于结束了。新的黎明降临到了黑山之上，马格尼托格尔斯克的人民欢庆着昔日他们所憎恨的主人终于得到了报应。但同样的，NKVD也不受他们待见，一些最为悲观的人正在担心，事情真的变好了吗——有一些人甚至在暗示，有朝一日大家会发现，李森科同志时代还在的日子是多么美好…"
 MGN_NKVD_pushback_from_locals: "本地人的抗拒？"
 MGN_NKVD_pushback_from_locals_desc: "在李森科垮台后，尽管我们为黑山的村庄付出了如此多的心血，但看起来他们对我们更频繁的出现还是…好吧，极其“不安”。我们应该尽一切努力让他们听话，否则我们在这片地区所守护的安宁可能会不幸地进一步恶化。"
 MGN_NKVD_placate_them: "安抚他们"
 MGN_NKVD_placate_them_desc: "我们应该和村民坐下来好好谈谈，达成妥协。我们不是什么禽兽，他们也不是疯狗。我们不能老是这么相处。"
 MGN_NKVD_punish_them: "惩治他们"
 MGN_NKVD_punish_them_desc: "显然，我们应该采取进一步行动来让村庄听话。我们将开始对那些煽动反对现政权的人处分宵禁。而他们也应明白这也是为自己好，如果大家都对唯一能保护人们安全的组织保持忠诚，也就没必要搞这些事了。"
 MGN_NKVD_lesson_learned: "一个教训"
 MGN_NKVD_lesson_learned_desc: "不管是向农民们作出妥协，还是剥夺他们一部分自由，很明显，如若我们继续让步，他们只会更加骚动。然而，我们真的能下定决心让自己彻底成为人们刻板印象中的那些NKVD吗？"
 MGN_NKVD_justice_for_dead: "死者的正义"
 MGN_NKVD_justice_for_dead_desc: "李森科的疯狂所酿成的尸骸不仅无穷无尽，他所造成的苦难也尚未清点完成。我们需要去花费资源来对这些损失进行清点，分类和清查，来为这片土地带来一定程度的秩序，并为那些已经失去了一切的人带来力所能及的正义。"
 MGN_NKVD_rebuild_local_communities: "重建地区社区"
 MGN_NKVD_rebuild_local_communities_desc: "由于李森科的作为，山下的基础设施好一点的濒临崩溃，差一点的根本没有。在他的恐怖统治之下，大多数社区连净水和庇护都没有。大家都知道，这是因为这些原因，当地居民对我们的统治感到极为痛苦。但如果我们能想办法让第22师给他们留下好的印象，这份仇恨也许能得到化解。如果我们投身于马格尼托格尔斯克重建之中，也许我们看起来会和李森科大为不同。让我们从为马格尼托格尔斯克修建道路和其他设施开始吧。"
 MGN_NKVD_reunite_loved_ones: "亲朋团聚"
 MGN_NKVD_reunite_loved_ones_desc: "李森科的绑架行为带来了无尽的痛苦，折磨，隔离与苦难，而如今我们终于能让过去那些被囚禁在黑山的人与他们的家庭团聚了。我们的公民与同志们终于能体会到妻子温暖和甜蜜的拥抱，而其他人也能够感受到他们子女身上的纯真，活力与欢笑。我们再也不会毁坏那些向我们寻求帮助之人的生活了。马格尼托格尔斯克的家庭不会再遭到如此粗暴的分割，无辜者也不会再被李森科的邪恶之手所折磨了。"
 MGN_NKVD_peace_and_order: "和平与秩序"
 MGN_NKVD_peace_and_order_desc: "马格尼托格尔斯克管理层的变化为周围黑山控制区带来了新的不稳定因素。如果我们不立即行动的话，日益增多的土匪活动会带来严重的问题。班科夫同志下令在马格尼托格尔斯克附近的关键地区部署NKVD部队，命令他的人马保卫这里的安宁与和平。我们不能让这里重回混乱，只有NKVD第22摩托化步兵师才有能力守护黑山周围的和平与秩序。"
 MGN_NKVD_de_lysenkoization: "去李森科化"
 MGN_NKVD_de_lysenkoization_desc: "在一场面向NKVD内部人员的“秘密演讲”中，我们的领导人，斯捷潘·班科夫同志概述了李森科时代对黑山人民犯下的种种恐怖罪行之甚。毋庸置疑，从今天开始，我们必须采取行动严厉打击李森科影响的一切迹象，直到它们完全消失。"
 MGN_NKVD_intelligentsia_purges: "进一步清洗知识分子？"
 MGN_NKVD_intelligentsia_purges_desc: "知识分子、教师、教授、科学家以及研究人员就像井中细菌一样腐蚀着我们的国度。暗地里，他们谋划着破坏我们的存续；表面上，他们又假装为我们抚养青年，制造武器。李森科与他那腐败的技术官僚统治已成为了历史的尘埃，在这样一个文明的共产主义社会里，那些技术官僚们怎么能够继续拥有一席之地，去摧毁我们的政治纤维，给青年们灌输社会法西斯主义或者其他煽动性的意识形态呢？然而，我们必须作出决定，是浪费宝贵的资源去消灭此般恶疾，还是放任他们自由，继续腐化孩子们呢？"
 MGN_NKVD_bandit_connections: "土匪联系？"
 MGN_NKVD_bandit_connections_desc: "李森科的政权不像他所宣称的那样，也不是他试图让马格尼托格尔斯克成为的极权主义国家。他治下的国度仅仅是一堵充满腐败与漏洞的破墙，可怕的土匪精神就在那些破洞中生根发芽。在政府部门中，人民群众里，隐藏着一些因土匪与罪犯而受益，通过结交、叛逃、叛国或是其他种种方式与他们保持联系的人们，他们永远不会在我们的政府，我们的世界里拥有一席之地。杀了他们，或者更糟，放逐他们。"
 MGN_NKVD_approved_texts: "批准书籍？"
 MGN_NKVD_approved_texts_desc: "在李森科治下逐渐崛起的知识分子与技术官僚所创作的文学作品显然不符合马克思主义与列宁主义思想，因此它们也不符合我们的社会。那些势必会为我们伟大政权带来动荡、造成不满的作品必须被销毁并焚烧。它们将会被一大批由政府批准的新书籍组成的宏伟神殿所代替。从科幻小说到农业生物学书籍，来自马格尼托格尔斯克的书籍不会遗漏任何一种体裁或风格，它们是如此庞杂而又妙趣横生。这些书籍由政府高层与亲民的作家们撰写而成，在俄罗斯，没有一个农民会错过它们的。"
 MGN_NKVD_we_were_misguided: "我们被误导了"
 MGN_NKVD_we_were_misguided_desc: "作为马格尼托格尔斯克新的领导人，斯捷潘·班科夫同志给整个地区发表了官方广播公告。他用清晰的语调谴责了李森科的罪行，并解释了自己和其他人为何一开始会支持李森科。班科夫称，NKVD的追求是高尚的，他们曾相信自己是在为科学，进步和社会主义而战——但李森科，这条为了权力而丧失理智的疯狗，却利用自己的科学家和士兵来残害人民，他给全体俄罗斯人民和共产主义事业犯下了无数的罪行。最后，班科夫表示，在他统治下最首要的事情就是去愈合李森科邪恶行为所造成的创伤，并重建马格尼托格尔斯克的繁荣与安宁。"
 MGN_NKVD_new_dawn: "新黎明"
 MGN_NKVD_new_dawn_desc: "在我们邻居甚至是我们自己人民的眼中，我们的形象哪怕往轻里说也是变质的。毕竟确实是NKVD的人在晚上突袭了大小村落，掠走无辜百姓，并让他们人间蒸发的。由此，如果我们想保持对这个地区的和平而稳定的统治，我们就必须说服所有人我们不想追随李森科的脚步。我们的统治将恰恰是，公平的，慈善的-我们从李森科手中拯救了马格尼托格尔斯克。我们是人民，无产阶级，以及共产主义大业在南乌拉尔的保护者-我们从列宁和布哈林手中接过了为自由斗争，为所有人争取平等与和平的火炬。在黑山上新的黎明开始了，班科夫同志想让所有人都看到红色的曙光。"
 MGN_NKVD_elimnate_bad_science: "摆脱邪恶科学之山"
 MGN_NKVD_elimnate_bad_science_desc: "在黑山每个黑暗的角落里，怪物们蛰伏在黑暗中，滔天的恶行违背着人伦。可怕的，类似于折磨设备的机器，恐怖的，被李森科的非人实验扭曲毁坏的人体部分和残余以及一座座充满了违背人道的实验方法以及数据的档案库充斥着整个黑山。只要还有马格尼托格尔斯克近年的罪恶历史的迹象残存于世，这些污点就将成为班科夫的新政府的重担。NKVD的军官们已接获命令去收集并烧毁李森科大多数令人作呕的作品，让它们只留下灰烬与浓烟。如果马格尼托格尔斯克的人们想要建立它们自己的未来的话，他们就必须处理李森科的遗产，而这么做仅仅是迈出了第一步。"
 MGN_NKVD_liberate_test_subjects: "解放实验对象"
 MGN_NKVD_liberate_test_subjects_desc: "马格尼托格尔斯克之内依然回荡着不可计数的俘虏、囚徒与实验对象的哭声，他们正是李森科邪恶伪科学的战利品。在很多情况下，这些男人，女人和孩子被禁闭在黑暗、狭窄而肮脏的牢房中，缺乏食物又被粗暴对待。现在李森科已经罪有应得了，我们必须解放这些被囚在马格尼托格尔斯克的可怜灵魂，提供给他们应有的医疗援助并准备把他们送回家乡。马格尼托格尔斯克将不再是一个无辜者的囚笼；我们的双手也再不会被他们的苦难所玷污。"
 MGN_NKVD_constructive_science: "建设性科研"
 MGN_NKVD_constructive_science_desc: "尽管李森科的计划腐化透顶，但这并不代表它们中就没有值得回收利用的部分。他的某些实验可以提供给我们一些真正有用的见解——我们可以用来改善我们人民的生活，尽管其中包括着一些最好不要描述的方法。同时，许多和他共事的科学家既不疯狂也不邪恶，而且他们将非常愿意继续他们的活动而不需要对一个疯子负责。班科夫同志已经建立起一个承担恢复李森科那些“干净”的计划的任务的科学小组，让他们为马格尼托格尔斯克的人民们服务。"
 MGN_NKVD_benevolent_rule: "仁慈之政"
 MGN_NKVD_benevolent_rule_desc: "另一轮对李森科的支持者的清洗也已经结束了，他们的尸体被丢入黑山的焚烧炉中与李森科的遗愿一同化为灰烬，看起来于马格尼托格尔斯克的混乱终于结束了，班科夫中将重建了对该地区的控制。NKVD的人手在工业设施和边境村庄开始巡逻，士兵们乘着卡车在边境上来回巡逻，击退土匪，政委也开始上传来自人民的报告。虽然说许多人都对李森科的死而感到高兴，但有一些人仍然对我们心怀不满。似乎有些颠覆分子在公开煽动反对我们，甚至在计划暴动。虽然这些报告还没有得到完全证实，但我们必须密切关注我们的人民，避免情况出现失控。"
 MGN_NKVD_bring_back_lists: "带回清单？"
 MGN_NKVD_bring_back_lists_desc: "目前，黑山的档案馆中藏有着海量的人口调查信息，这些信息包含了在马格尼托格尔斯克居住的大多数人，并且包括了他们的职业，心理分析，偏好，兴趣等等详细信息。随着我们对国家的控制可能会随着时间变弱，我们可以利用起这些档案建立起一个监视和控制人民的网络。但有些人认为这样做是不道德的，这有可能把我们带回李森科统治的时期，但这…这样可以为我们的人民提供必要的保护，让他们远离那些潜在的犯罪分子，不是吗？"
 MGN_NKVD_spies_in_communities: "向社区派遣间谍？"
 MGN_NKVD_spies_in_communities_desc: "对马格尼托格尔斯克的和平与稳定最大的威胁并不在我们势力集中的黑山以内，而在边远的村镇之中那里的工人和农民经常对我们的统治感到怨恨，而且很多时候他们宁可选择独立或者自治。把NKVD的间谍和特工渗透进这些社区将给我们在基层提供耳目并给予我们在异议成长为问题之前对其作出反应的能力。尽管这项行动也许是有助益的，它也很容易适得其反，因为如果我们的间谍被人们发现了的话他们可不会对此友善处理。"
 MGN_NKVD_village_commissars: "地方政委？"
 MGN_NKVD_village_commissars_desc: "目前为止，马格尼托格尔斯克周边地区都还没有从混乱之中恢复过来。班科夫中将身边的几位顾问建议我们向村庄和城镇派遣政委，建立起一个控制网络。这些政委将会由中央指挥部任命，并作为我们的权力的代表去村庄里进行统治。这些政委将会获得他们所需要的一切资源和人员来确保他们辖区内的稳定和安全，以及和平。然而村民们可能对这种进一步的官僚化改进和集权化统治感到不满，并且有一些军官认为当地居民更喜欢的自治可能会更符合我们当前的利益。"
 MGN_NKVD_remind_them_about_lysenko: "提醒他们谁是大救星"
 MGN_NKVD_remind_them_about_lysenko_desc: "曾经，黑山制造了比黑匪们能想象的还要多的暴行。在疯狂科学家倒台后，我们选出了新的领导人，把马格尼托格尔斯克治理得安宁祥和。李森科倒台的原因是他对研究对象犯下的暴行，然而，虽然我们解放了那些“小白鼠”，但是他们对我们的感情竟然只有蔑视。他们背叛了拯救他们的人！他们必须知道我们为什么在这里。我们要去李森科的老巢里探险，让那些人知道：自己在两星期前是从什么鬼地方逃出来的。这样，他们对黑山的恐惧，将会让他们服从于我们。我们要公开展示被解刨了的农民，我们要带着可怕的实验品穿越广场，我们要把李森科的日记读给全世界！人民将永远记住黑山的恐怖，以及，谁是他们的救世主。"
 MGN_NKVD_remind_them_about_bandits: "提醒他们谁是土匪"
 MGN_NKVD_remind_them_about_bandits_desc: "内务人民委员会的盾牌不仅可以保护马格尼托格尔斯克人民免受黑山暴行的影响，还可以抵抗来自我们边界之外的那些恐怖。李森科的幽魂已经永远的被我们所毁灭了，但我们看到了一个真正的，令人发指的威胁——那些土匪。我们的枪将会击溃袭击者的头颅，我们的刺刀会刺破他们腐烂的心脏。当人民的土地被撒盐，他们的儿子被谋杀，他们的女儿被奴役的时候，我们会站出来，我们会坚定地去执行我们被人民赋予的使命，去用我们手中的钢枪保卫他们。他们曾经被李森科所迫害，如今又要被来自外界的怪物所掠夺，除了依靠我们，他们还有什么办法来抵抗这些来自南方的怪物？也许人民都是健忘的，但我们会以现实为基础来提醒他们这个世界有多么恐怖，我们是NKVD，是人民的保护者。"
 MGN_NKVD_league_connections: "联系乌拉尔联盟？"
 MGN_NKVD_league_connections_desc: "看看乌拉尔山的另一边，那个自称乌拉尔联盟的组织对马格尼托格尔斯克的生存构成了严重的威胁，我们相信我们的第22师能保护人民，但我们不认为人民会支持我们。为了更有效的保护我们的土地，我们必须让人民相信我们。当那些乌拉尔的寄生虫在街道上自由漫步的时候，我们可不能熟视无睹。马格尼托格尔斯克会知道我们不会容忍一个罪犯在光天化日之下实施暴行。"
 MGN_NKVD_remind_them_about_duty: "提醒他们的使命"
 MGN_NKVD_remind_them_about_duty_desc: "尽管我们付出了最大的努力，但人民依旧没有选择支持我们。没有合作和支持，我们的统治就无法维持下去。这不是稳定问题，这是我们自己的生存问题。我们曾经将他们从李森科的恐怖和匪徒的暴行中救出来，但我们并没有将他们从自己身上拯救出来。我们征服了黑山，现在我们将征服人民的精神。为此，我们需要重新评估我们的做法。"
 MGN_NKVD_mass_propaganda: "大众宣传？"
 MGN_NKVD_mass_propaganda_desc: "我们的问题既不是我们的主观态度，也不是社会中的流氓分子。最大的问题是我们不愿意真诚地为我们的事业服务。为了真诚地向人民表达我们的美好愿望，我们必须扩大宣传，提升人民的士气。在黑山的领导下，工人、贫农和富农将团结如一。"
 MGN_NKVD_science: "NKVD科学"
 MGN_NKVD_science_desc: "李森科的伪科学邪教毒害了马格尼托格尔斯克人民，把无数宝贵的资源和人力投入到了自己一无所获的残暴实验当中。更糟糕的是，成百上千的男人，女人和儿童被以理性主义的名义从他们的村庄中带出。NKVD与班科夫极其反对这样戕害我们人民的恶毒罪行。我们新的“修复性科学”将采取一条安全且合乎道德的道路继续探索宇宙和人类的秘密，而不是基于错误的假说之上。在班科夫光荣的统治之下，真正的主知主义将得以复兴。"
 MGN_NKVD_centralize_authority: "权力集中"
 MGN_NKVD_centralize_authority_desc: "尚未实现的，同时最重要的政府改革是大力推动整个马格尼托格尔斯克的集权化。目前内务人民委员会的政府很脆弱，绝大多数的政府改革是由地区领导人推动的，而不是由班科夫领导的中央政府。当这些集中化改革结束时，整个政府机构将以一个人和一个群体的决定为基础，既班科夫和内务人民委员会。"
 MGN_NKVD_cult_of_bunkov: "对班科夫的个人崇拜"
 MGN_NKVD_cult_of_bunkov_desc: "斯捷潘·班科夫，他是黑山的英雄，就是他给了我们所拥有的一切。班科夫带领我们攀上了黑山，从此我们的一切辉煌成就都离不开班科夫的指引。没有了班科夫，农民还能辛勤劳作吗？士兵还能保卫家庭吗？要在俄罗斯这恶劣的环境下生存下来，就必须坚持服从我们领袖的领导与关怀，我们发自内心爱戴他。要不惜一切帮助人民去爱戴班科夫，通过文字宣称，又或者通过手中的枪。"
 MGN_NKVD_portrait_in_every_home: "每家一幅画像"
 MGN_NKVD_portrait_in_every_home_desc: "要想过上充实的生活，和领袖保持联系是至关重要的。人民需要时刻牢记在与领袖的关系中自己所处的位置，并保持对领袖的感激。他们需要在方方面面都感觉到领袖的存在，并在生命的每一天里都沐浴在领袖慈爱的目光之下。我们会帮助他们获得这样的感觉，并帮助他们理解忠诚和爱戴的真正含义。话说回来，为什么你不想每一天都看到你的领袖呢？你不喜欢你的领袖吗？"
 MGN_NKVD_cult_of_commissar: "政委崇拜"
 MGN_NKVD_cult_of_commissar_desc: "自1917年创立以来，红色十月的阵痛仍在俄罗斯挥之不去时，内务人民委员会(NKVD)一直是俄罗斯无产阶级对抗阶级叛徒、人民之敌和反革命分子以及其他此类危险威胁的第一道防线。即使是在卫国战争灾难性的失败之后，我们的NKVD的人仍然在这里，在马格尼托格尔斯克，继续履行责任去保护人民免受敌人的伤害。所有人都应该向NKVD致敬和欢呼，因为他们是黑山的真正英雄——愿他们的光荣色彩更骄傲地飞扬！"
 MGN_NKVD_venerate_NKVD: "尊敬NKVD"
 MGN_NKVD_venerate_NKVD_desc: "NKVD全称“内务人民委员会”——我们是人民的组织，并且为人民服务。我们的统治之所以是正当的，不是因为我们秉持着冰冷的意识形态或伟大计划的名义，而是因为我们为共产主义事业，为人民的事业而统治，人民永远高于一切。我们需要永远清楚，塑造了马格尼托格尔斯克这个国家的，是列宁的理想，是全人类自由，正义与平等的理想，是我们今日所珍重的理想。"
 MGN_NKVD_no_cult: "没有什么崇拜"
 MGN_NKVD_no_cult_desc: "NKVD的政委们不仅仅是简单的军人和官僚，他们应该成为鼓舞所有人精神的源泉。每个人都应该钦佩他们对社会主义事业、对和平、对进步、对稳定的贡献，同样的，每个人都应该明白，当政委们被迫审问、拘禁甚至处决一些人时，他们只是为了更大的革命利益去消灭人民的敌人和国家的叛徒。我们要在人民中培养对勇敢的政委的钦佩和敬重，并确保每个人时刻牢记他们对政委和NKVD的爱国职责。"
 MGN_NKVD_exalt_peasants: "赞美农民"
 MGN_NKVD_exalt_peasants_desc: "全方位地考量，特别是考虑到我们在李森科政权中所扮演的角色，无怪马格尼托格尔斯克的工人，农民和各家庭对我们的政府不太热心。而我们相信他们很快就会认识到，我们和他们都是为了他们利益。NKVD的人会无声而朴实地照看并保护他们。随着时间流逝，NKVD会赢回我们应有的尊重和钦佩，赢回我们同李森科合作进行邪恶活动时失去的尊重和钦佩。"
 MGN_NKVD_are_we_the_baddies: "我们是毒瘤？"
 MGN_NKVD_are_we_the_baddies_desc: "尽管我们付出了很多努力，我们仍然不知道我们是否赢得了人民的心。NKVD总部的一些人开始提议这根本无关紧要——如果他们不想爱我们，就让他们恨我们吧。未受教育的农民和半醉半醒的工人不欣赏（或不怎么欣赏）我们，我们的使命、我们对于俄罗斯和共产主义的责任对于他们太缥缈了。但仍有许多理想主义者坚持认为，我们为了他们的利益，必须在奋斗中忍耐。今晚，班科夫中将同志回到他的房间后，花了很长时间思考该怎么做…"
 MGN_NKVD_A_Beacon_of_Progress: "进步的灯塔"
 MGN_NKVD_A_Beacon_of_Progress_desc: "灾难已经结束，李森科政权的残余也已经被扫进了历史的垃圾堆。是时候向前看了。班科夫同志和他最信任的军官一起，制定了恢复和平、稳定和繁荣，进一步完成共产主义事业的计划。现在最要紧的，是彻底消灭折磨南乌拉尔地区的土匪，使奥伦堡和乌拉尔联盟有兴趣与我们发展外交关系。我们只要能保护整个地区，就可以开始向外发展了。"
 MGN_NKVD_Consolidate_Our_Gains: "巩固我们的收益"
 MGN_NKVD_Consolidate_Our_Gains_desc: "我们已经有力地确立了自己作为南乌拉尔主要势力之一的地位，但要说我们能高枕无忧，还差得远。我们仍不清楚我们能多少程度上依赖境内的村庄和社区，一方面，我们的部分领土仍容易遭到土匪的劫掠和入侵，另一方面，虽然李森科的疯狂科学家和技术官僚的阴谋集团已经被粉碎，但他们的残部仍可能潜伏在黑山中。如果我们不进一步巩固地位，那我们未来的所有努力可能都会白费。"
 MGN_NKVD_the_villages_trust_us: "村庄信任我们"
 MGN_NKVD_the_villages_trust_us_desc: "长久以来，马格尼托格尔斯克的夜晚是那么黑暗，那么可怕。对马格尼托格尔斯克周边的许多人来说，NKVD不意味着日出，但也是阴霾中的几缕阳光。黑山周围惊惧万分的平民们基本上能接受任何比疯狂科学家李森科更好的人，哪怕是阿道夫·希特勒本人，而NKVD相比最坏的情况已经很好了。虽然村民可能对NKVD的统治不那么满意，但他们或多或少地信任新的统治者。至少这些人不会趁着夜色拐走他们，反而会尽全力保护他们。"
 MGN_NKVD_the_traitors_fear_us: "叛徒畏惧我们"
 MGN_NKVD_the_traitors_fear_us_desc: "我们换了新天！李森科和他的走狗被彻底赶出了黑山。火线部队正在扫荡废墟，清除一切抵抗力量。长久以来，黑山一直都是人类罪恶的见证，但从今往后不再是了。全面的清洗已经就绪，我们将对那些支持这个疯狂科学家的叛徒们以牙还牙。"
 MGN_NKVD_the_urals_respect_us: "乌拉尔尊重我们"
 MGN_NKVD_the_urals_respect_us_desc: "随着政变带来的混乱逐渐消失，秩序开始重归马格尼托格尔斯克，我们的邻国似乎终于接受了这样的事实：技术官僚已经一去不复返，而NKVD已经完全控制了黑山。时间不断流逝，反政变的机会不断变小，南乌拉尔的地方势力开始主动出击，一些进行关系正常化或重建外交关系，一些则是告知我们，无论是谁在台上统治，马格尼托格尔斯克必将被毁灭。无论哪种情况，这种非正式的国际承认能帮助我们巩固合法性和稳定统治。"
 MGN_NKVD_the_dirlewanger_issue: "迪勒万格问题"
 MGN_NKVD_the_dirlewanger_issue_desc: "奥斯卡·迪勒万格必须死。自从在西俄罗斯战争中他逃脱死亡的魔爪以来，他和他的黑色旅部就成了祸害。他和他的旅在到达我们的祖国之后，烧杀淫掠无恶不作。奥斯卡是纳粹主义人格化的黑色印记，在乌拉尔地区分散而惊恐的俄罗斯人民中引发了一场瘟疫。乌拉尔人民遭受了一次又一次的袭击，每一次袭击都无人质疑，无人回应。如果我们要确保正义得到伸张，我们必须完成纳粹多年前试图做的事情。以全能的上帝、苏维埃联盟和人类的名义，我们必须杀死奥斯卡·迪勒万格。"
 MGN_NKVD_an_unexpected_ally: "出乎意料的盟友"
 MGN_NKVD_an_unexpected_ally_desc: "奥伦堡是一个没有组织，纵容无政府混乱的国家，它缺乏任何一点和中央集权类似的东西。然而，他们仍然致力于无产阶级的革命和解放，因此他们是我们的意识形态上的兄弟。对于乌拉尔联盟的专制反动派和迪勒万格手下的施虐狂疯子，我们有着共同的敌人。也许我们可以同这些公社达成互保协议，进而保护南乌拉尔的革命事业。毕竟，正如国际歌所唱到的，“我们群聚则生，独行则死”。"
 MGN_NKVD_comrade_malenkov: "马林科夫同志"
 MGN_NKVD_comrade_malenkov_desc: "我们高兴地看到，奥伦堡选举出格奥尔基·马林科夫同志为工人委员会的主席，他们已经决定追随列宁的脚步，继续走正统共产主义的光明道路。一个马列主义者正在掌控这个城市，对于我们来说，寻求与他结盟是再自然不过的，这可以确保整个地区走上进步道路，而有力排除反革命力量的干扰。然而，我们必须时刻保持警惕。众所周知，意识形态是善变的，我们还没完全信任马林科夫呢。"
 MGN_NKVD_the_revisionist_communes: "修正主义公社"
 MGN_NKVD_the_revisionist_communes_desc: "奥伦堡公社可能反对列宁和布哈林同志的一切事业，管他呢，他们还可以成为我们对抗南方法西斯渣滓的可靠盟友。我们应该试图去和他们达成协议。"
 MGN_NKVD_burba_the_bloody_bourgeois: "残暴资本家布尔巴"
 MGN_NKVD_burba_the_bloody_bourgeois_desc: "尽管我们在意识形态上蔑视布尔巴和那作呕的国家资本主义意识形态，但为了国家安全利益，我们必须和奥伦堡建立起码的联系。要这样做，我们必须和剥削土地上的无产阶级的资产阶级会面。鉴于近期奥伦堡的工业在迅猛发展，我们最好不要那么快去挑衅他们，为了地区的和平与稳定，一个临时同盟是有必要的。"
 MGN_NKVD_diplomats_to_orenburg: "与奥伦堡的外交"
 MGN_NKVD_diplomats_to_orenburg_desc: "奥斯卡·迪勒万格和他的法西斯匪徒们依旧是我们的肉中之刺，他们不断地袭击我们的边境地区，并屠杀和掠夺村庄里可怜的人们来谋取利益并以此取乐。好在我们并不是在孤军作战：我们在奥伦堡的同志一直在勇敢的对抗着这群德国瘟疫。我想马林科夫同志应该很清楚这个威胁对乌拉尔的社会主义思想的持续发展有多大的威胁。迪勒万格必须被处理掉。\n\n一队使节已经被派往奥伦堡去与马林科夫和他的下属谈判，希望就如何遏制和消灭这些黑匪制定出某种合作战略。然而，谈判进展缓慢，虽然马林科夫同意乌拉尔的强盗王需要在未来的某个时刻被处理掉，但他一直不愿意去主动发起进攻，也不愿在现场给予内务人民委员会军官部队指挥权。老实说，在很多方面他都是个白痴，但至少在保护自己的权力不被剥夺这一点上他是足够聪明的。我们现在必须让自己看起来满足于马林科夫那模糊的承诺和空洞的握手，并尽快找到消除马林科夫对我们怀疑的方式。"
 MGN_NKVD_they_were_beyond_saving: "他们没救了"
 MGN_NKVD_they_were_beyond_saving_desc: "有时，最激烈的情况需要采取最激烈的措施。目前，奥伦堡的“政府”（如果你可以证明他们有政府的话）正在与前党卫军上级领袖麾下贪婪的匪帮进行激战，而且很显然这场战斗将会以奥斯卡·迪勒万格的胜利画上句号。我们不应该试图干预这场毫无意义的斗争，而是要注意保护我们自己——因为在迪勒万格的狼群吞噬了奥伦堡之后，它们的尖牙毫无疑问会转向我们。黑山必须为迪勒万格的攻击做好一切准备，因为我们必须是，也不得不成为一个坚不可摧的堡垒，因为我们是这个混乱的世界里文明的最后的灯塔，无论发生什么，我们都绝不会倒下。"
 MGN_NKVD_protect_our_own: "保护我们自己"
 MGN_NKVD_protect_our_own_desc: "有时，最激烈的情况需要采取最激烈的措施。目前，奥伦堡的“政府”（如果你可以证明他们有政府的话）正在与前党卫军上级领袖麾下贪婪的匪帮进行激战，而且很显然这场战斗将会以奥斯卡·迪勒万格的胜利画上句号。我们不应该试图干预这场毫无意义的斗争，而是要注意保护我们自己——因为在迪勒万格的狼群吞噬了奥伦堡之后，它们的尖牙毫无疑问会转向我们。黑山必须为迪勒万格的攻击做好一切准备，因为我们必须是，也不得不成为一个坚不可摧的堡垒，因为我们是这个混乱的世界里文明的最后的灯塔，无论发生什么，我们都绝不会倒下。"
 MGN_NKVD_go_dark: "遁入黑暗"
 MGN_NKVD_go_dark_desc: "目前，马格尼托格尔斯克提供的安全和保障就像是黑暗中的一盏明灯——它是如此的闪耀且明亮以至于所有人都可以看到它。包括迪勒万格和他手下的暴徒。为了确保他们不会把注意力转向我们，我们必须把来自黑山和其他的地区所有的不必要的通讯联系都关闭。这些匪徒很有可能已经拦截了整个地区的无线电通信，因此我们绝对不能让这些混蛋了解我们的防御计划，我们的部署和防御工事的位置。黑山将在这场暴风雨里保持沉默，而在这之后，我们将走出黑暗，给予迪勒万格和他的混蛋们应有的惩罚。"
 MGN_NKVD_defend_the_mountain: "保卫山区"
 MGN_NKVD_defend_the_mountain_desc: "目前，NKVD不仅仅保护着黑山的居民们，还保护着黑山周边村落居民的安全，而这些村庄里有许多仍然完全没有一点防御能力，这使得他们很容易就成为强盗们的牺牲品。NKVD第22摩托化步兵师将会立刻开始在我们的控制地区上部署开来，建立起防御线和阵地以保护我们的每一寸土地，同时尽一切可能去保护平民的福祉和生存。这包括在任何必要的地区建立起物流网络，水资源，粮食和医疗用品的仓库，并且做好计划以随时撤离平民。那些处在我们的保护之下的民众们没什么需要担心的，但在其他地区…哦，我们除了祈祷之外别无他法。"
 MGN_NKVD_Russians_of_the_Urals_Unite: "乌拉尔的俄罗斯人，联合起来！"
 MGN_NKVD_Russians_of_the_Urals_Unite_desc: "我们能让该死的德国法西斯分子征服祖国最伟大的地区吗？决不！作为俄罗斯人，我们必须团结起来，保卫无辜的农民和工人，保卫我们的土地免受嗜血的德国暴君的侵害。我们在这里取得胜利的故事，将激励几代俄罗斯人做同样的事情。乌拉尔的俄罗斯人，联合起来！"
 MGN_NKVD_a_united_front: "统一战线"
 MGN_NKVD_a_united_front_desc: "尽管我们存在分歧，但我们已经同奥伦堡组建了统一战线。在这个危机四伏的时期，为了对抗一切敌人，我们必须团结一致，为了我们的福祉，为了苏维埃共和国的记忆。"
 MGN_NKVD_against_dirlewanger: "对抗迪勒万格"
 MGN_NKVD_against_dirlewanger_desc: "占据奥尔斯克周边的黑匪就是乌拉尔地区的污垢！这些纳粹匪徒、强盗及叛徒烧杀抢掠席卷曾经辉煌一时的俄罗斯祖国，他们不受制裁被放任太久了。现今我们掌控了黑山浩大的资源，并终于能将它们用在更崇高的目的上了——消灭迪勒万格和他那群走狗黑匪。\n\n所有NKVD部队都动员起来并准备对匪徒控制区进行关键攻势。其目的是保证对该地区的控制以及—如果有可能—活捉迪勒万格，让这罪大恶极的混球对他向祖国母亲、俄罗斯人民以及全人类犯下的罪行接受审判。\n\n让这一日成为NKVD第22摩托化步兵师不为那疯子狂人而战的时刻、不再潜藏在阴影里为黑暗面而战的时刻。让那个这一日成为我们重燃战火寻求救赎的时刻。\n\n为了我们的俄罗斯，我们的人民，开战吧！"
 MGN_NKVD_our_unique_talents: "我们独有的才能"
 MGN_NKVD_our_unique_talents_desc: "社会主义事业的发展需要生产力的合作发展，我们和奥伦堡都拥有强大的工业部门，在整个南乌拉尔无人能与之匹敌。因此，班科夫同志决定开始与奥伦堡政府进行经济和军事合作。来自黑山矿场的资源将会集中在一处，以确保两个政权的快速和有效发展。与此同时，来自奥伦堡和马格尼托格尔斯克的工程师和技术人员将负责监督当地工业的扩张和管理。等待着南乌拉尔的是一个光明的未来，一个所有人的繁荣与和平的未来。"
 MGN_NKVD_the_fate_of_orenburg: "奥伦堡的命运"
 MGN_NKVD_the_fate_of_orenburg_desc: "乌拉尔明珠的命运将在今天决定。NKVD将一如既往驱逐修正主义者。这便是我们的职责。不过倒还有另一条道路。我们能否考虑与公社结成友谊呢？虽然有可能做到，但这肯定不符合正统思想。"
 MGN_NKVD_walking_with_your_hand_in_a_sling: "手上缠着绷带继续前行"
 MGN_NKVD_walking_with_your_hand_in_a_sling_desc: "对奥伦堡和我们来说，战胜迪勒万格这个渣滓都是伟大的胜利，但我们不能被胜利冲昏头脑。奥伦堡仍然是一个充满危险思想的修正主义巢穴。未来我们将与他们保持距离，他们会接受这一点的。"
 MGN_NKVD_wanna_hear_the_soldier_sing: "渴望听见战士的歌声"
 MGN_NKVD_wanna_hear_the_soldier_sing_desc: "一场难以置信的胜利会带来同样难以置信的情况。与奥伦堡建立的友好关系肯定对我们有益。虽然这样很诡异，但毕竟时代局势不同寻常。若有朝一日能恢复苏维埃社会主义共和国，则前提是我们用尽手段确保自己存活，而与奥伦堡的友好关系会有帮助。"
 MGN_NKVD_A_Beacon_of_Order: "秩序的灯塔"
 MGN_NKVD_A_Beacon_of_Order_desc: "我们必须尽一切努力维持秩序。我们的国家受到邻国的威胁，也受到持有异见的民众可能出现背叛的威胁。我们必须确保消除任何抵抗的迹象，并处决任何公开抵抗我们的统治并带来混乱的民众。让我们确保秩序得到维持，不惜一切代价。"
 MGN_NKVD_the_runaways_problem: "逃跑者问题"
 MGN_NKVD_the_runaways_problem_desc: "在李森科倒台造成的混乱当中，许多工人逃离了黑山的工厂，试图逃往奥伦堡或乌拉尔联盟的领土。因此我们目前的劳动力和人力出现了缺失，这对我们的工业设备来说正在成为一个严重的问题。现在开始，我们将会封锁黑山，惩罚任何试图在未经我们许可的情况下离开的人，同时加强我们的官僚机构，以确保黑山的所有人都处在我们的监视之下。"
 MGN_NKVD_commisars_on_the_front: "政委上前线"
 MGN_NKVD_commisars_on_the_front_desc: "虽然我们在确保工人逃脱一事上做的不错，但一些逃亡者仍然设法从我们的眼皮子底下溜走了。我们收到的消息是，绝大多数的逃亡者都在逃去别洛列茨克及乌拉尔联盟各地，他们此前被联盟声称的为难民提供帮助和庇护的前景所吸引。现在情况对我们来说很糟，我们无法再接受失去更多工人了。NKVD将会开往边境地区，在那里设立起加固铁丝网和瞭望塔，确保任何试图逃离我们领土的人都会被强行带回黑山，在那里，他们将会被重新提醒对我们的忠诚。"
 MGN_NKVD_search_for_hidden_weapons: "搜索隐藏武器"
 MGN_NKVD_search_for_hidden_weapons_desc: "对我们的政权的异议和威胁存在于每个黑暗角落和每个家庭中。但挑拨离间是我们最擅长使用的武器。"
 MGN_NKVD_blackmail_the_former_experiments: "勒索原实验员"
 MGN_NKVD_blackmail_the_former_experiments_desc: "既然大多数的问题都解决了，那么就是时候处理一下剩下的那些顽固分子了，让他们在我们重建这个国家的时候能好好的留下来为我们帮一把手。如果他们不同意，那么我们就会用一些更有说服力的方式来“说服”他们。"
 MGN_NKVD_threaten_their_loved_ones: "威胁他们的亲朋"
 MGN_NKVD_threaten_their_loved_ones_desc: "很多人已经离开这个国家并逃脱了我们的掌控，我们绝不能允许这种情况再发生。为了确保剩下的人不会再做出叛逃的行为，那些叛逃者的亲人将会被视为俘虏并且关入监狱，从而迫使剩下的人遵循我们的意愿。"
 MGN_NKVD_fence_the_communities: "用围栏围上社区"
 MGN_NKVD_fence_the_communities_desc: "由于我们的新秩序的推行，人们开始陆陆续续的逃离出这个国家，也正因为如此我们必须尽快找到新的办法，在让问题变成更大的问题之前就解决掉这个问题。"
 MGN_NKVD_they_owe_much_to_the_hun: "他们欠德国鬼子太多"
 MGN_NKVD_they_owe_much_to_the_hun_desc: "即使苏联的无产阶级政府被德国战争机器击败了二十多年之后，俄罗斯人民的心中对德国的怨恨也丝毫不减当年，在当地人眼中，迪勒万格就是那个德国刽子手的化身。我们将利用他们臭名昭着的声誉来指责我们政治对手与德国法西斯有染（真实与否并不重要），并声明他们与迪勒万格有联系，让他们的名声毁于一旦。"
 MGN_NKVD_rogue_state_of_the_league: "充满暴徒的联盟"
 MGN_NKVD_rogue_state_of_the_league_desc: "事实如此，并且显而易见，乌拉尔联盟不过是一个试图逃离我们控制的，由罪犯组成的国家。比起浪费时间在和他们磨嘴皮子，我们应该一劳永逸地处理掉这个流氓国家。"
 MGN_NKVD_conscription_for_the_NKVD: "为NKVD募兵？"
 MGN_NKVD_conscription_for_the_NKVD_desc: "我们的部队中没有足够的人力来对抗乌拉尔联盟的袭击。因此，一个新的募兵计划将是我们最后的选择。我们要利用这些新兵，使我们的部队在质量上和数量上都超过乌拉尔联盟。"
 MGN_NKVD_rev_up_the_motors: "发动引擎"
 MGN_NKVD_rev_up_the_motors_desc: "时机已到，我们与联盟之间的紧张局势达到顶峰，我们必须为我们国家与非法反苏激进组织之间那不可避免的全面战争做好准备。"
 MGN_NKVD_wipe_out_the_league: "铲除乌拉尔联盟"
 MGN_NKVD_wipe_out_the_league_desc: "时候到了！向联盟发起进攻并把我们的统治带到他们非法占有的土地上去！"
 MGN_NKVD_reclaim_our_prisoners: "追回我们的囚徒"
 MGN_NKVD_reclaim_our_prisoners_desc: "赢得了对乌拉尔联盟的战争后，我们便可以着手处理战前的诸多问题了。不过，其中最要紧的是如何处理那些逃离我国并在刚被占领的联盟旧地里苟活的人。我们会立刻开始搜捕这些人。"
 MGN_NKVD_crush_the_bandits: "击溃匪帮"
 MGN_NKVD_crush_the_bandits_desc: "我们现在将对有史以来最强大的恶势力——迪勒万格旅宣战。他们是已知的对和平最大的威胁，而我们必须打败黑匪并为南乌拉尔带来和平。"
 MGN_NKVD_subjugate_orenburg: "征服奥伦堡"
 MGN_NKVD_subjugate_orenburg_desc: "我们赢了，西面与南面的邻国都被打垮了！我们不必再担忧乌拉尔联盟那心怀不轨的领导，或是令人作呕的迪勒万格旅了——他们都成了往日云烟。然而，在我们全面胜利之下，还有奥伦堡一国没被占领。但这很快便不再会是问题。班科夫中将同志以他的智慧判明奥伦堡对整个地区的安全与稳定具有显著威胁。因此，我们将确保并解放这座城市，这样便能将整个南乌拉尔统一于我们的守护下。"
 MGN_NKVD_spare_orenburg: "放过奥伦堡"
 MGN_NKVD_spare_orenburg_desc: "我们赢了，西面与南面的邻国都被打垮了！我们不必再担忧乌拉尔联盟那心怀不轨的领导，或是令人作呕的迪勒万格旅了——他们都成了往日云烟。然而，在我们全面胜利之下，还有奥伦堡一国没被占领。不过近期征战与驻扎导致NKVD部队过度拉扯分散。为了避免额外冲突弱化部队实力，我们应该放过奥伦堡，毕竟公社目睹了与我们作对的敌人有什么后果，他们不会有任何威胁……至少现在不是。"
 MGN_NKVD_and_when_you_finally_disappear: "而到了你最终化为虚无之时"
 MGN_NKVD_and_when_you_finally_disappear_desc: "奥伦堡陷落了，这个无政府主义失败品不复存在了，但不知为何它的残余却使得其民众极度不服从。而时下安置的亲NKVD军政权没能有效平息地区内的叛乱。被谣言迷惑的奥伦堡民众作出的行为严重影响了整个地区的安全。因此，使得我们不得不宣布该区域戒严——奥伦堡市则会彻底处于警戒，新派遣的驻军主导的政府将开始清除反对者以及奥伦堡公民的政治思想。"
 MGN_NKVD_well_just_say_you_were_never_here: "我们就当你没来过"
 MGN_NKVD_well_just_say_you_were_never_here_desc: "自我们占领该地并建立政权后，潜伏在这个孤立又发展不力的郊区里的特工与间谍们不断传来那群类自治村庄与农业公社的中世纪风农民有叛乱风险以及反革命行为。不过，直到当下为止，我们都没能认清这个威胁对安保的严重影响。现在时候到了，命令已经下达，这些自由公社将被抹除。显然他们不忠于革命事业，因此将受到与所有人民公敌一样的、迅洁的处置。"
 MGN_NKVD.1000.t: "把李森科从地球上抹去"
 MGN_NKVD.1000.desc: "那个疯子再也不能给马格尼托格尔斯克人民带来污浊，腐化，堕落和毁灭了！我们再也不用痛苦地坐视着这个禽兽用无辜者进行实验了。我们人民再也不用担心，他的反人类美梦和阴谋会在黑山之中继续繁衍生根了。"
 MGN_NKVD.1000.a: "变革就在今日。"
 MGN_NKVD.1001.t: "破碎的安宁"
 MGN_NKVD.1001.desc: "天色渐渐黯淡了下来，NKVD卫队在另一个村庄完成了任务。他们知道自己的所作所为并无不妥：他们在清点人口，以便后续进行医疗保障和康复工作，并扶持当地的基层运动，这是多么清白的行为啊！然而流言蜚语到处传播，不论男女老少，所有人在面对NKVD卫队时，脸上都写满了愠色和恐惧。革命不一定会受到欢迎，但必要性也不容置疑，至少在NKVD眼中如此。\n\n小分队集结了人手，聚合了情报，准备了必要的材料。交到中央指挥部的报告一定要符合规范，否则就会有……不说为妙的后果。不管怎么说，李森科的死，并不意味着军队就会变成无纪律的乌合之众。\n\n一声枪响划破了夜空。小分队所有士兵都心怀恐惧地扫视着周围，只有一人除外——队长已经倒在了尘土之中。士兵们疲惫不堪、缺乏装备，这时又失去了上级领导，于是不由得采取了一些“行动”，后来在报告里对此的描述是“不当命令/擅作主张”。一声又一声枪响齐发，夹杂着人的呐喊声与尖叫声——有些出自幼童之口。\n\n当第二天他们逃离这片废墟之时，这个村庄看起来似乎从未存在过，包括生活在其中的246个村民，他们名字只留在遥远黑山里某张长长的名单里，然后这张名单也被轻易销毁了。"
 MGN_NKVD.1001.a: "时运不济。"
 MGN_NKVD.1002.t: "红色审判"
 MGN_NKVD.1002.desc: "NKVD也许不是社会主义最讨人们喜欢的面孔，但它对于自己所要守卫的价值却是忠心耿耿。面对那些想要腐化我们，让我们和人民对立的势力，我们要坚守自己的立场，并不惜一切代价避免那些行为。所以，是时候做出变革了！李森科所带来的恐怖已经结束了，取而代之的将是社会主义永远的欢乐！李森科已死，我们会在他的尸体上建立一个更好的世界！\n\n在战胜了李森科之后，我们绝不愿意成为另一个李森科。所以，作为一名社会主义同志，班科夫宣布我们的统治重点将会放在抚慰李森科给黑山造成的身心创伤之上，并让我们全社会在敌人面前团结起来。不错，恐惧我们的人此刻正浑身颤抖，但我们需要让更多的人有理由来爱戴我们。在这方面的团结可以真正提高我们的正统性——毕竟我们才刚刚掌权，如果村民不乐意的话，我们随时都可能垮台。\n\n此时此刻，土匪之王正身穿法西斯的军装，披着豺狼的笑容窥伺着我们。我们要么把他扼杀在摇篮里，要么被他杀死。而好消息是，班科夫已经有了关于公社的计划。是的，绝妙的计划。\n\n而现在，让黑山欢乐起来吧。清晨的阳光爬上了山坡，注视着在这片土地上生活的芸芸众生，露出了自己久违的笑容。"
 MGN_NKVD.1002.a: "革命来临了！"
 MGN_NKVD.1003.t: "美德与恐惧"
 MGN_NKVD.1003.desc: "我们试图控制李森科昔日实验对象的计划进行地并不顺利，很多人都逃离了这个国家来躲避我们的力量。还有一些人抗议我们的统治，并宣称我们还没有赢得人民的信任与尊敬。其实他们早该明白，这些从来不是我们所想要的。\n\n如果他们害怕我们，好极了。因为这就意味着，我们已经实现了我们的目的。只有敌人对我们的每一次行动担惊受怕，时刻紧张地回头张望，并意识到自己无处可逃之时，我们才能生存下来。不错，我们的统治糟糕透顶，但它必须如此，因为我们已别无选择。如果那些理想主义的民主人士对此抗议，那就让他们去抗议，让敌人们去搞颠覆破坏吧，因为我们绝不愿意输给土匪和反动派。\n\n当无数利箭从空中射向俄罗斯之时，NKVD将是她最坚实的盾牌。此刻，俄国母亲已经奄奄一息，所以我们必须拼尽全力拯救她。让理想主义者和法西斯主义者抗议吧，他们只会得到我们的利刃与子弹。即使再过万年，我们也决不会向他们屈服。"
 MGN_NKVD.1003.a: "一定要二选一的话，被恐惧比被爱戴要安全多了。"
 MGN_NKVD.1004.t: "平民要求赔偿"
 MGN_NKVD.1004.desc: "疯狂科学家的统治结束了，马格尼托格尔斯克的人民数年之后终于又小心翼翼地走到了光天化日之下。NKVD已经承诺，会停止所有令黎民苍生受苦多年的绑架和残酷实验。然而，与此同时，在权力更迭之后，人民也终于可以站出来为自己说话了。他们已经家破人亡妻离子散，因此他们绝不会对此保持沉默。他们希望能得到对旧日悲惨遭遇的补偿。\n\n不错，那些逝去的生命都是无价的，但人民还是要求我们计算他们的损失并加以赔偿。鳏寡孤独已经联合起来，提出了许多关于赔偿的正式要求。根据我们内部调查，死者人数极其骇人听闻，全部赔偿几乎是一个不可能完成的任务，更何况这还没有包括那些被李森科掠夺和毁坏的物资。我们必须谨慎对待这些沉浸在悲痛中的人们。"
 MGN_NKVD.1004.a: "寻找另一种解决方案。"
 MGN_NKVD.1005.t: "怪物的记忆"
 MGN_NKVD.1005.desc: "在被李森科蹂躏多年之后，许多村庄已经见不到几个人影了。身强体壮的劳动力惨遭绑架，永远消失在了实验室里；剩下的人由于长期缺乏食物、药品等生活必需品，只得拼死拼活挣扎求生。\n\nNKVD希望让人民明白自己和人民始终是一条心，于是今天早些时候，NKVD派遣了一支小队，前去拜访黑山脚下的一处村庄，随身携带着成包的战前药品、罐装食物、各式衣物等物资，让伤痕累累的村庄在经受住长年的恐怖统治以后能重建得更快些。他们心怀着让这片沧桑的土地重生的希望，收起了手中的武器，缓缓地靠近村庄的外围，到了村口。指挥官向村民喊道：“我们是NKVD，来这里提供援助！”\n\n一颗子弹自他的头顶呼啸而过，枪声打破了宁静。一小群极其恼怒的居民从村镇里涌了出来，向NKVD士兵倾泻心中积压的怒火，辱骂这些士兵是怪物，是李森科的同谋，又逼问自己亲朋好友的下落。指挥官拼尽全力安抚民众，直到第二发子弹击中了他的肩膀。\n\n一些失去理智的士兵掏出了枪，对着群众头顶的天空胡乱开枪，想要吓退他们。这些聚集起来的民众的确消失了，但躲在暗处的枪手却开始了新的攻击。指挥官咬牙强行忍住伤痛，命令自己的士兵全部撤退。在这一天，他们没能提供任何援助，而下意识的报复只会让NKVD的形象进一步恶化。"
 MGN_NKVD.1005.a: "我们是来帮你们的！拜托！"
 MGN_NKVD.1006.t: "全体单位请注意"
 MGN_NKVD.1006.desc: "全体NKVD第22摩托化步兵师成员请注意！\n\n上校尼古拉·瓦西列夫统治在此命令，全军所有士兵，除在特殊情况下接到相关命令之外，进入任何村庄时不得少于三人陪同。任何士兵无论何时离开营房必须携带武器。\n\n同志们，有很多人都想要伤害你们。不论任何时候都不要进入酒馆，妓院或者其他一切你们觉得可能来不及保护自己的地方！马格尼托格尔斯克的人民不是你们的同盟，也不是你们的朋友！随时保持警惕！任何一只藏在背后的手里都可能攥着一把武器，任何一个欢笑的孩子夹克里都可能藏着一发炸弹！\n\n已经有一些人因自己的大意而失去了生命。因此，任何人不得前往马格尼托格尔斯克村庄归还物品或者寻求宽恕。终有一天他们会明白我们并无恶意，但李森科主义的流毒甚远，指挥官们需要慢慢将其洗净。\n\n-进入任何村庄时不得少于四人。\n-离开营房必须携带武器。\n-不得进入酒吧，妓院，咖啡厅，酒馆以及私人住宅。\n\n保持警惕。"
 MGN_NKVD.1006.a: "遵从上述指示，同志！"
 MGN_NKVD.1007.t: "道路险情"
 MGN_NKVD.1007.desc: "群星在夜空中闪烁，天穹之下，一辆卡车停在了路旁。两个穿着那个早已不复存在国家军装的男人跳下车来，走入了夜色之中。一个人停下了步伐欣赏夜色，另一个人则把双手插在兜里继续前进。没过多久，他们再次相遇，并点着了一根皱巴巴的烟头，咳嗽着让它在手中燃烧。\n然后，就在他们背后，卡车爆炸了，整个世界被染成了橙色，红色和灰色。两个士兵缓过了神来，惊恐地看着周围。一个影子消失在了夜色当中。一个士兵对着那个影子扣下了扳机，但什么也没有击中。那人早已隐入了黑夜。\n\n也许那是一个因失去至爱之人而渴望复仇的平民，也许那是一个狂热于某种意识形态的游击队员。但不管他的目的为何，那辆卡车都已经不复存在了。他们的归途则长路漫漫。"
 MGN_NKVD.1007.a: "路上比往日更危险了！"
 MGN_NKVD.1008.t: "日落日出"
 MGN_NKVD.1008.desc: "伴随着钟声响起，又一天即将过去。傍晚时分，太阳倾泻着柔和的金光，基里尔离开学校开始回家。一群人叽叽喳喳地围着一幢建筑，蜿蜒形成长长的救济队伍，就像一条长蛇。在建筑的角落处，一个穿着制服的守卫用枪制止了两个酒鬼的斗殴。这幢建筑原来是存放工业材料的仓库，但在NKVD控制黑山后，他们将其改为一个向缺乏食品和药品的人们提供救济的中心。现在，墙上挂起了锤子、镰刀和剑组成的NKVD标志。基里尔挤过救济队伍，突然，他看见一位认识的女孩，她握着咳嗽的母亲的手，正朝他微笑，于是他也挥手致谢。基里尔穿过大街再左转，经过两名正叼着烟头谈笑的士兵。在他们的身后，一张新贴好的画着班科夫的海报正盯着他们；但士兵们似乎对这位“沉默的监视者”毫不介意。最后，基里尔沿着小路走到了家门口。他敲了敲门，然后他的母亲和妹妹开了门，笑着欢迎他的归来。就在他们前方几米的地方，一名站在瞭望塔上的士兵转过身看了看他们，叹了口气，整理了一下那蓝色的帽子，然后转身把目光投向了夕阳最后一束余晖。\n太阳再次升起，另一名士兵将站在瞭望塔上；太阳再次落下，又一名穿着制服的士兵将站在瞭望塔上，他也会监视基里尔回家的整个过程。马格尼托格尔斯克的人民已经对NKVD的监视见怪不怪了，很快他们就会彻底习惯这种生活。随着时间推移，没有士兵和政委的经常造访，大多数人甚至无法生活。仍有一些人说这种情况是不必要也不应该的，但说出这些草率狂言的家伙们通常活不了多久。"
 MGN_NKVD.1008.a: "黑山上的又一天"
 MGN_NKVD.1009.t: "沉睡的山脉"
 MGN_NKVD.1009.desc: "当对李森科主义的最后记忆慢慢消逝在我们过去的深渊中时，现在终于到了不仅仅是改变我们的前景、信念和目标，更是改变我们所居住的土地的时候了。\n\n黑山被无尽的堡垒、陷阱和危险所覆盖。尽管防御对我们的生存来说是必要的，尤其在俄国土地上，关于它们会转变成一种偏执的说法也是有道理的。NKVD的士兵们能以复杂的蛇形路径走下山脉来避免触发地雷或者插满木桩的陷阱，同时为了能在山脉深处导航，我们需要像传说中的忒修斯那样带上绳索，以免我们迷失在有目的地设计成复杂结构的迷宫中。\n\n爆破和拆除工作已经开始，工程师队伍们在谨慎地尽力保证每个敢于走下山坡或走出兵营放松自己的人的安全。\n\n六个人已经身死。他们要么是死于构造不良的陷阱以及一碰就炸的爆炸装置，要么是不小心踩到了早已不在记录上的陷阱。有些陷阱甚至是由NKVD之外的人在我们不知道的情况下在一些地点故意建造的。这些陷阱似乎是用来杀死选择解除其他陷阱的可怜虫。\n\n进度不紧不慢。黑山还在沉睡，现在是时候为它修剪爪子了。"
 MGN_NKVD.1009.a: "我们在一个狂人死去的思维中航行，并期望能拯救我们自己。"
 MGN_NKVD.1010.t: "残余问题"
 MGN_NKVD.1010.desc: "政委费奥多罗夫很清楚调查的结果会是什么，他完全清楚。在村庄里那隐蔽的储藏室里，他拭去自己的眼泪。匿名证人给他的照片是残暴、令人作呕、极端反人类的。尸体被以完全不可能的形态展开着，其中的一些…是残缺的。典型的李森科式恐怖剧场。他必须把见证者们埋葬在他能赐予的唯一幕布，也就是正义的幕布之中。\n\n他准备好了他散落一地的所有物——这里一台照相机，那里一块记事板——为即将到来的事情支持自己。至少死亡人数会是准确的，因为这将是这些人仅剩的回忆。也许中央会认为这是合适的——他在观察名单中注意到了一些什么，NKVD的人员也被涉及了。一个失落的细节——不，这只是个仓促的非难。名字看起来很眼熟。这里有个元音，那里有个辅音。他把他能找到的拼了起来。这听起来像是他的一个老朋友的名字。同时他意识到——\n\n什么都没有。那颗子弹在他的认知能力能对其做出任何反应之前射入了他的脊椎。\n\n政委约瑟夫·莫塞维奇在他把尸体拖入他挖好的浅浅坟墓中时无声地哭泣着。你或我的母亲，他高声喊着，你，我们的，我的母亲。"
 MGN_NKVD.1010.a: "天哪，真是一出滑稽戏。"
 MGN_NKVD.1011.t: "黑色阴影"
 MGN_NKVD.1011.desc: "列托夫中尉静静地抽着烟，看着太阳在马格尼托格尔斯克慢慢地落下。\n\n他的人叫他“阿爷”，因为他年纪大了。作为第22师最年长的人之一，他自组织成立以来，甚至在国家政治保卫局成立之前，就一直自豪地为组织服务。他目睹了联盟的辉煌崛起，甚至在她不光彩地衰落下去之后，他依然与之并肩前进。他见过人性中最好的一面和最坏的一面，现在他不知道自己站在光谱的哪一边。\n\n他们干过坏事，他知道，他们都干过。但与那些仰视他的年轻人不同，他并没有假装是李森科把他们变成了怪物。他亲自把人塞进卡车的后车厢，把他们送到古拉格去，把枪毙囚犯作为某种重大政治游戏的一部分，李森科和他的亲信用各种各样的刺和针扎孩子时，他把目光移开。他已经服役三十多年了，但他不知道自己是否还能为此感到自豪。他是否真的相信他们可以变得更好？一部分——\n\n“阿爷！”他听到身后有笑声，“老头，我们都要去玩牌了，你的轮班已经结束了，来一块不？”士兵亚历山大半笑着问道，男孩重新调整了他那顶太大的帽子。\n\n“好，”他回答，“好，来，进屋里去吧……让我们去想点好些的事。”"
 MGN_NKVD.1011.a: "人真的能改变吗？"
 MGN_NKVD.1012.t: "赢得人心"
 MGN_NKVD.1012.desc: "NKVD第22摩托化步兵师第2特别排收到该师中央司令部的直接命令，在乌拉尔南部第3地区进行心理干预。特别排的任务是访问之前受到突击搜查，寻找李森科伪科学实验的实验对象的当地村庄，并帮助他们的人民，告诉他们NKVD是他们的朋友。\n\n政委格奥尔基命令他的手下从他们的ZIS-5卡车上下来，步行穿过村庄，向村民分发传单。当排在执行他们的任务时，遭遇了来自四面八方的步枪火力的沉重袭击，很快契卡回击，但很明显，这种形势不能再持续下去了，政委下令撤退，但村里狭窄的街道像是一个陷阱，士兵们成了活靶子，大部分的人在排逃离之前就已经死了。\n\n政委格奥尔基跑到车后使用就像老搭抢卡那样放在卡车后面的马克沁机枪，开始向那些收割他的部下的袭击者们开火，他希望能至少保存部下中的一些，但很快就清楚了，那些没有在街上就被杀的人在田野里奔跑的时候也被射杀，他的最后一轮弹药打光时，他知道他只能救他自己了。他从村里燃起的一场大火中找了个机会，想让卡车开起来，但那台旧机器发动不起来，村里的人开始慢慢地围在它周围。\n\n政委下了车，绝望地开始和其中一名男子交谈：“听着，同志，我是NKVD的政委，我们是来帮助你的，拿着这个……”然后把水壶给了那个人。\n\n政委的尸体很快被发现吊在一棵树上，上面挂着个标志，写着“他再也不会带走我们的儿子了”。"
 MGN_NKVD.1012.a: "诧异的果报。"
 MGN_NKVD.1050.t: "农民的担忧"
 MGN_NKVD.1050.desc: "显然，一些农民对于政府的审查和自己隐私的担忧到达了有点歇斯底里的程度。虽然这还没有导致任何针对我们的手下的游击行动乃至暴力行为，但当地人拒绝支持我们，这情况着实令人担忧。农民拒绝回答我们的提问，儿童害怕我们的卡车而藏起来，这些报道体现了我们与农民的槽糕关系。毕竟，如果他们不信任我们，我们该如何保护他们呢？"
 MGN_NKVD.1050.a: "给我一杯，我要尝尝…"
 MGN_NKVD.1051.t: "荆棘丛"
 MGN_NKVD.1051.desc: "对于在荆棘丛中蜷缩的人而言，这片森林曾是家一般温暖的地方。他还记得，在那个清晨，他的父亲教他打猎；在那个圣诞节的早上，她的妹妹和他雪中玩闹。但此刻，在这个阳光明媚的日子里，他就如同自己所食的兔子一般被人追猎。他的右耳捕捉到了一声枪响，随后则是尖叫的声音。接下来是左边，同样的一声枪响，一声尖叫。手在剧烈颤抖着，握于手中的左轮手枪好似要抖落在地了。他绝不能安然入夜。在战前，他所敬爱的父亲被NKVD带走了。他不能再踏上同样的命运了。在被这些恶魔带走之前，他宁可用自己的子弹射穿自己的头颅。\n\n一开始，只是街头的一个乞丐给他扔来了一本小册子。他本以为那是一本用来祈祷的祷文，但那实际上是对NKVD新政府的无情揭露与批判。那一定是给另一个人，另一个勇敢的人准备的。但这位躲在荆棘丛中之人对它着了迷。他通宵未眠，捧起这本易损的圆环和薄薄的纸张装订在一起做成的小册子，看了又看。随后，他将其藏在了自己床铺的最深处。\n\n他所意识到的第二件事，就是他已经成为了一个小型抵抗组织的一分子。他们为居住地的自由而反抗头上的暴君。他们分发传单，设置陷阱，挖政权的墙角。一切都如此顺利，直到他们中了这个陷阱。\n\n现在，他的朋友与同志都已不在，他再次变得懦弱。他的脑海里最后浮现的事物，并非是对自由的渴望，而是对失败的悔恨。"
 MGN_NKVD.1051.a: "一枪爆头已经是仁慈了。"
 MGN_NKVD.1055.t: "解冻"
 MGN_NKVD.1055.desc: "我们在受许管理马格尼托格尔斯克的暂短时间中，明确了解到俄罗斯人民厌倦了反苏维埃极端分子与自大狂们在过去二十几年里施加的暴政。尤其是在李森科会为他那反人类实验而对本国人民发动战争的时刻。哪怕现今李森科不在了，民众还是对政府号令极为抗拒，并继续视任何行政干涉为侵犯人民的暴行。\n\n显然若李森科的阴影没有彻底消失，在这种情况下是不能以恐吓与胁迫手段来维持民众秩序的。因此，我们将给予马格尼托格尔斯克的民众他们长久被剥夺的自由。只要我们还在，就绝不会允许郊区再次陷入以往的无政府主义混乱，并且不会干预那些履行自己职责忠于革命事业而不反对我们的民众。只要能让民众理解我们的善良本质并以此让他们相信我们的好意，让马格尼托格尔斯克的民众不再尝试颠覆政府并专心勤劳地为了新国家的利益努力工作。\n\n他们不会再渴望奥伦堡富饶的土地或是联盟带来的安稳，而将专注于在黑山建立更美好的未来。在必要的自由不受限环境下，民众会开始信任尊重他们自己创立的政府机关，并会重建在李森科压迫时期分崩离析的社会。"
 MGN_NKVD.1055.a: "他们想要自由，那我们就给他们……先这么办吧。"
 MGN_NKVD.1056.t: "权力的行使"
 MGN_NKVD.1056.desc: "我们对平民抵抗活动的打击是迅速并决定性的，抵抗首领们已被逮捕，多数曾经对我们的存在提出疑虑的人已经噤声。稳定已被确保——至少在现在看来是这样的。尽管现在局势看起来很放松，但并不是所有事情都很好。在行动期间，我们的一些士兵被报告采用了过度暴力，并以不符合NKVD士兵规范的方式行动。尽管那些最糟的侵犯者已经被惩戒了，但我i们没法清楚地知道到底哪些人做出过侵犯行为，并且很有可能有些做出过不当行为的人将会逃过对相应罪行的处罚。"
 MGN_NKVD.1056.a: "与野兽搏斗者…"
 MGN_NKVD.1057.t: "背叛信任"
 MGN_NKVD.1057.desc: "似乎我们的善意是莫须有的。在我们给予百姓们新的自由来试图作出赔偿后，他们仅仅是在抵抗行动中变得更积极了。关于对基础设施中像路口、变电所以及电话线杆这样的关键点有组织的叛乱攻击的报告正像雪片般涌来。我们的多数部队已经由于无法忍受来自游击队以及抵抗战士持续不断的压力而撤出了村庄。目前的形势让我们站不住脚。我们必须做出迅速并决定性的动作来把人民拉回我们一边，不然我们的政府将面临再次垮台的危机。"
 MGN_NKVD.1057.a: "干他们的！"
 MGN_NKVD.1052.t: "恢复清单"
 MGN_NKVD.1052.desc: "在我们的特工发现了越来越多在本州分散的抵抗组织后，最高司令部的紧张情绪逐步高涨起来。所有的定居点，从乡间小村庄到河岸的城市，都有着策划对政府的敌对行为的小组织。大多数观点同意这是由对平民的管制的放松所引起的，并且有人建议不要再让平民们能如此自由地游荡了。重新采用清单制能记录人员姓名并能把行动自由限制在领地内，并能大体上把平民生活限制在清单上提供的项目之中。尽管有人在强烈要求阻止李森科疯狂暴政的回归，其他人则认为为了保证所有居民而不仅仅是领导层的安全，这些限制必须安排到位。清单的好处是我们可以利用李森科统治的剩余基础，并且它们使用起来成本低廉。但在人身自由方面如此大的退步依然不会广受欢迎。"
 MGN_NKVD.1052.a: "为了人民幸福生活，这是必要举措。"
 MGN_NKVD.1052.b: "我们不会回到那些黑暗的日子里了。"
 MGN_NKVD.1053.t: "密探"
 MGN_NKVD.1053.desc: "在推翻特罗菲姆·李森科的反无产阶级统治后，地下破坏活动及反国家骚乱在农村地区愈演愈烈，成为了我们当前的首要问题之一，我们最高司令部的高级官员提议在农村寻找一些支持者或强迫被捕的异见者合作，把他们发展成探子。这些新资源的任务就是在公共场所搜寻敌人，并获得各种反革命秘密组织头领的信任来为我们谋得利益，从而使我们能够更有效地展开监视行动，并在意想不到的时机抓住他们。"
 MGN_NKVD.1053.a: "为了国家的稳定，我们必须这么做。"
 MGN_NKVD.1053.b: "这太过分了"
 MGN_NKVD.1054.t: "马格尼托格尔斯克的政治工作"
 MGN_NKVD.1054.desc: "起初在无政府状态和后来李森科的伪科学资产阶级教条主义思想下，马格尼托格尔斯克境内原本遵纪守法的苏维埃公民，转变成了对社会主义及苏联爱国主义崇高事业漠不关心且痛苦、冷漠的人民。为了重塑他们的信仰，我们可以从重建政治委员制入手，通过它来监督城乡教育并确保国内最棘手因素的忠诚。尽管我们想软处理这些问题，但也不能放下手中的大棒。\n\n政委是人民最真诚的朋友！也是他们最坚定的盟友！如果他们误入歧途，那带领他们走出来。但如果有人因自己的愚蠢而跌倒，摔破了头，那就顺其自然吧。"
 MGN_NKVD.1054.a: "派出政委。"
 MGN_NKVD.1054.b: "我们不会重复往日的过错"
 MGN_NKVD.1059.t: "我们站在一起"
 MGN_NKVD.1059.desc: "“但我们站了起来\n我们一同漂泊\n一同漂泊\n\n穿过冰冷的迷雾\n直到我们一同死去\n一同死去！”\n\n人们在黑山上唱响了这首歌，第一次没有压低嗓音以避免惹怒某些狂傲的科学家。大家唱着古老的劳动曲，或是自己创作的歌，以激励他们干好新工作，摆脱李森科的暴政。\n\n战士军官肩并肩，携手重建这座山。我们将不再害怕山里疯狂的迷宫陷阱会扼杀我们。我们要对山防进行现代化，改进，重建和创新，使它成为一个崭新优良且只有我们才能管理的现代化防御系统。\n\n同志们！无论你在填沙袋还是插国旗，浇水泥还是挖战壕，你都在创造未来！一个属于你的未来，最重要的是，我们的未来！改变有许多形式，但最好的是改变环境！让黑山不再是一个满是无辜死者的墓穴，而是一个安心的居所，让我们在清晨出行时不必害怕陷阱或爆炸！让我们共建未来！\n\n在一起！"
 MGN_NKVD.1059.a: "我们的生活将在今日被改写。"
 MGN_NKVD.1080.t: "公社的命运"
 MGN_NKVD.1080.desc: "土匪完蛋了，我们与奥伦堡结盟的目的也达成了。然而，随着迪勒万格和纳粹渣滓的死，新的问题也随之产生了，究竟怎么处理奥伦堡呢？那里的公社长期以来都被所谓的“工人委员会”这样一个官僚化，低效率和无能的混乱机构控制着，在我们这样一个更强大更团结的力量面前，他们会发现自己远远不如我们。如今，整合奥伦堡这么一个艰难的任务落在了我们肩头。不过，除了直接吞并以外，我们还有其他可选的方法来处理此事。第一个方法最为简单，而且最可能被奥伦堡接受，那就是尊重我们之间的联盟，并签订一份友好条约。另一个办法则是让他们在我们领土内享有自治权，并保持那种无政府主义生活方式，条件是给我们提供军队和收税。第二个方法显然对我们更加有利，我们既不用应付吞并带来的问题，也可能享受比友好条约更大的利益。但显然，奥伦堡不会轻易接受这样一个提议，而且这种做法和公社所担忧的昔日卫队的举动别无二致。直接吞并，有限自治，还是发展友谊？希望你能做出明智的选择，长官。"
 MGN_NKVD.1080.a: "让他们享有宝贵的自治权吧。"
 MGN_NKVD.1080.b: "兼并是唯一的方法！"
 MGN_NKVD.1080.c: "有了友谊，日子会变得好起来。"
 MGN_NKVD.1081.t: "工人委员会投了反对票"
 MGN_NKVD.1081.desc: "工人委员会投票拒绝了我们充满友善的提案，并且表示，正如我所引用的，他们“将不接受任何仅仅是为了让他们在晚上感到‘更安全’而被置于NKVD居心叵测的注视下并违犯他们自由的情况”。工人委员会近乎全员投票反对并且根据从边境传来的士兵活动增加的传言来看，他们愿意为了他们珍贵的观点牺牲并且看着他们建立的一切毁灭，仅仅是为了向我们表达恶意。我们的政委和官员们正向我们的人民和士兵们报告了这个消息，告诉他们工人委员会的不领情和叛逆以及奥伦堡的人们已经背叛了革命的消息。我们的士兵训练有素，坦克引擎预热完毕，联合训练也正在进行。也许这是NKVD参战的时候了，但是事实真的如此吗？"
 MGN_NKVD.1081.a: "叛徒必须死"
 MGN_NKVD.1081.b: "我们还是别诉诸无用的武力吧"
 MGN_NKVD.1084.t: "回答正确"
 MGN_NKVD.1084.desc: "我们派往富裕的奥伦堡的NKVD特使带回了经批准的《友好协议》，该协议被选为对付肆无忌惮的安那其公社最佳方法。这件美事令斯捷潘·班科夫的伪法庭锦上添花。当他私人的政委们露出可怜又谄媚的表情挤在他身旁，就如何从此开始为他提出陈腐的建议时，班科夫陷入了沉思。这项协议可以为受压迫的奥伦堡和马格尼托格尔斯克人民最终过上更好的生活铺平道路，利用国内的重工业和乌拉尔的商品工业，打造社会主义团结的共同未来。最终俄罗斯人民能向那些坐在金属怪物里，时常飞掠他们上空的德国猪们展示，尽管他们间差距很大，但也能过上繁荣和平的生活。政治局内的吵嚷声将他拉回到现实当中，他仍要为这个梦想努力，至少这不再遥不可及。当他把用力把那些人赶走时，满怀希望地笑了。"
 MGN_NKVD.1084.a: "万里长征第一步"
 MGN_NKVD.1082.t: "工人委员会投了赞成票"
 MGN_NKVD.1082.desc: "正如我们预料的那样，工人委员会对我们的提议投了赞成票，并开始为那些执行协议上整合公社规定的NKVD士兵开放了边境。我们的人民第一次在街上庆祝，他们正想看到国家能够开疆拓土。红旗飘扬在工人委员会的旗杆上，我们的军队在欢呼中的人群里行进（他们的出现又引发了欢呼的狂潮）。随着奥伦堡公社的兼并，我们的政委开始清洗其中的异见者和反革命分子，让他们清楚谁才是这儿的老大。他们说内务安全部门已起草好了一份名单……"
 MGN_NKVD.1082.a: "NKVD的一小步，俄罗斯母亲的一大步。"
 MGN_NKVD.1083.t: "工人委员会投了赞成票"
 MGN_NKVD.1083.desc: "正如我们预料的那样，工人委员会对我们的提议投了赞成票，并开始为那些执行协议上整合公社规定的NKVD士兵开放了边境。我们的人民第一次在街上庆祝，他们正想看到国家能够开疆拓土。红旗飘扬在工人委员会的旗杆上，我们的军队在欢呼中的人群里行进（他们的出现又引发了欢呼的狂潮）。随着奥伦堡公社的兼并，我们的政委开始清洗其中的异见者和反革命分子，让他们明白谁才是这儿的老大。他们说内务安全部门已起草好了一份名单…"
 MGN_NKVD.1083.a: "NKVD的一小步，俄罗斯母亲的一大步。"
 MGN_NKVD.1071.t: "去李森科化进程"
 MGN_NKVD.1071.desc: "尽管我们已经摆脱了那个疯子本人，但在马格尼托格尔斯克深处，仍有许多参与过他的野蛮饰演的人。李森科的亲信都已经死在了沟渠之中，他们的鲜血流淌在了黑色的土地之上，但在我们牢房里，仍然关押着许多帮助李森科创造“超级士兵”的科学家，以及李森科的家人。尽管我们可以对他们进行“修复”并让他们为我们所用，但黑暗中的一发子弹和一个无名的荒冢可能是更简单的方法。"
 MGN_NKVD.1071.a: "是时候让他们消失了。"
 MGN_NKVD.1071.b: "他们以后肯定还有用…"
 MGN_NKVD.1072.t: "进一步清洗知识分子？"
 MGN_NKVD.1072.desc: "在大小科学家都被处死或改造之后，仍然有许多人大脑里有一大堆细胞摩擦来摩擦去的。教师，研究员，旧军队情报人员甚至是村里的神父——他们仍可能质疑我们的决策，并煽动暴民反对我们正义的解放政权。NKVD准备列出数百个太过聪明的名字，他们头朝下躺在随便哪个臭水沟里对于新国家来说会更有帮助。所以，命令是什么？"
 MGN_NKVD.1072.a: "把这个名单下发执行。"
 MGN_NKVD.1072.b: "我们慈悲为怀……"
 MGN_NKVD.1073.t: "谁和匪帮有关联？"
 MGN_NKVD.1073.desc: "在政变和最初的清洗尘埃落定之后，事情开始变得清楚起来——在这里有些人曾经和迪勒万格的党卫军渣滓接触、交谈乃至合作过。在最初的检查完毕后，有超过一百人曾密谋通过援助党卫军来针对我们，例如：\n\n库斯托夫，奥努夫里·尼基托维奇，本地酒吧老板。罪行：在党卫军旅部中服役，并且未曾谋求党卫军的回报。\n\n波兹尼亚科夫，季莫费·基里洛维奇，克拉斯诺亚尔斯克的村庄神父。罪行：为一名党卫军伤员赦免罪行。\n\n尤达什金娜，罗莎·马克西莫芙娜，布丹沙市长的女儿。罪行：与党卫军的一位军官睡觉。\n\n乌拉诺夫，齐格弗里德斯·扎卡罗维奇，亚斯内的马夫。罪行：从哥萨克人手里获得一块赃银后，给当地的哥萨克马队喂水。\n\n名单上还有很多相似的罪犯，就等着名单批准后让这些罪犯人间蒸发了。"
 MGN_NKVD.1073.a: "贴上邮票，寄出它们。"
 MGN_NKVD.1073.b: "倘若不留活口，那就无兵可征了。"
 MGN_NKVD.1074.t: "批准书籍？"
 MGN_NKVD.1074.desc: "现在形势已经或多或少在控制中了，并且所有不肖之徒和阴谋家已经被从我们的社会里坚定地根除了。现在到了我们的公民们学习遵从我们高于一切的规则的时候了。尽管最简单的方式是树立典型，但依然有其他更为高雅的方法来给大众灌输道理。其中一种手段是创制一份经过批准的，被清理过来让本地人们阅读的书单（前提是如果他们真的能阅读）。相似地，似乎也有许多反动书籍被散布到本地的村庄里，例如圣经或者，在极罕见的情况下，纳粹或党卫军的宣传材料。为了保证本地居民能达到和保持“健康阅读”，我们似乎很有必要摆脱所有这些令人不快的，或者说白了是野蛮的文字产品并只用高质量的，经过NKVD批准的大师之作来替代它们。终究，在我们系统中的所有李森科主义的痕迹必须被摧毁来确保没有其他像他一样的东西能从地狱里爬出来。这将理所当然地意味着我们将摧毁任何与农业以及提到超级士兵或者其他废话的新一代科幻有关的文学作品。"
 MGN_NKVD.1074.a: "是时候摆脱任何能导致一次农业大革命的东西了。"
 MGN_NKVD.1074.b: "既然他们傻到读不了书，那为什么还要禁书？"
 MGN_NKVD.1200.t: "死者的正义"
 MGN_NKVD.1200.desc: "李森科的统治结束了，但一个如此残暴的政权仍将是俄罗斯历史上的一个污点。那些李森科恐怖统治的受害者将被送回给他们的家庭。这对于我们而言将是极其痛苦的，因为在过去执行那些命令的同样也是我们。而对于那些无家可归的死难者，我们将建造一座李森科手下无名死难者的纪念碑。在纪念碑上将镌刻着李森科和他的人残害过的平民数量。但愿这样做能让我们赢回人民的支持，但愿马格尼托格尔斯克能在默哀之中翻开新的一页。"
 MGN_NKVD.1200.a: "静静休息吧，无论生者还是死者。"
 MGN_NKVD.1201.t: "和平与秩序"
 MGN_NKVD.1201.desc: "今天很多人依然会见到NKVD熟悉的卡车，但这是他们有史以来第一次怀着不一样的目的前来。根据班科夫的命令，他们不是来给李森科收集人类，而是来维持这片脆弱土地的安宁。一些人认为我们的行动太过直率，一些人则认为如此草率的行动一定会引来抵抗。但我们心怀赤诚，我们无所畏惧。"
 MGN_NKVD.1201.a: "我们会积极追求秩序。"
 MGN_NKVD.1201.b: "我们一定不能下手太重。"
 MGN_NKVD.1202.t: "我们被误导了"
 MGN_NKVD.1202.desc: "在李森科倒台后，我们维持权力的努力遇到了巨大的阻碍，着很大程度上都是因为大多数人还对我们心存疑虑，而更多的人不愿与我们配合。为了改变这种情况，班科夫宣布他愿意就我们过于参与李森科的事情直接在广播中发言，并希望哪怕最为偏僻的村庄也有一台可用的收音机。这次发言的细节还未完全定好，关于我们NKVD究竟给李森科提供了多少帮助，又应该告诉人民多少这一问题上仍有激烈的争议。\n\n最终，在双方一番唇枪舌剑之后，班科夫明确宣布……"
 MGN_NKVD.1202.a: "我们要淡化自己扮演的角色。"
 MGN_NKVD.1202.b: "我们必须坦白相告。"
 MGN_NKVD.1203.t: "偿还的时候到了"
 MGN_NKVD.1203.desc: "也许是最令人开心的是，李森科统治残余至今的部分是这个人的固执以及比我们一开始知道要做的来得多得多的一张张的清单，一本本的记录以及更多丰富的细节。我们现在拥有每一个活着的前实验员的名字，我们也知道了怎么找到他们。随着时间流逝有一点更清晰了，就是这些前实验员有着越来越明显的发起异议和破坏的行动趋向，我们也必须保证他们明白自己在为谁工作。\n\n最近的几天里我们根据领导层的命令采取了大规模而迅速的行动，NKVD部队追击了这些潜在威胁并把他们逼进角落，无论他们慌不择路逃到了哪里。既然现在他们已经落网，他们将被告知…"
 MGN_NKVD.1203.a: "每个人必须战斗。"
 MGN_NKVD.1203.b: "每个人必须服务。"
 MGN_NKVD.1203.c: "每个人必须信仰。"
 MGN_NKVD.1204.t: "威胁亲朋"
 MGN_NKVD.1204.desc: "异议在公民中继续存在，尤其是那些参与过过去实验的人不能理解他们现在的地位。我们最近的命令保证了他们对政权的忠诚将和一些有形的东西联系起来，尤其是那些让他们无法成为烈士的东西。这种无关紧要的抵抗表演必须立刻结束，这样我们就能集中精力做其他的事了。"
 MGN_NKVD.1204.a: "感谢你们的合作。"
 MGN_NKVD.1205.t: "NKVD征兵？"
 MGN_NKVD.1205.desc: "这并不是什么秘密，军官高层中的许多人预测，即将到来的对抗乌拉尔联盟的战斗将使我们付出高昂的代价，特别是在人力方面。因此，关于我们目前的征兵法案是否足够的争论，或者是否应该提高募兵程度以准备未来的战斗的争论，已经愈演愈烈。"
 MGN_NKVD.1205.a: "人力是最为重要的。"
 MGN_NKVD.1205.b: "结束争论吧，我们的人完全胜任！"
 MGN_NKVD.1206.t: "充满暴徒的联盟"
 MGN_NKVD.1206.desc: "关于乌拉尔高原地区那支拥有一个国家的奇怪军队乌拉尔联盟，昔日李森科的残酷时代遗留下来的异常报告以及我们侦察兵的消息为我们提供了足够的消息。在冬日寒冷的夜里，一些NKVD高层委员坐了下来重新阅读研究那些报告，最终他们得出结论，为了在这个严酷的世界里生存下来，像乌拉尔联盟这样的威胁必须被清除。而且，双方的冲突还有一些更深层的起因。不管怎么说，乌拉尔联盟象征着昔日在纳粹狂潮下崩溃的伟大联盟里一切丑恶的要素——软弱者，变节者，犯罪者，还有教会。在阅读完这些报告之后，委员们的心头涌上了一层冰冷的恨意，这个混蛋国家只要在他们的领土边上存在一日，NKVD的正统性和荣耀就会受到一天的侮辱。士兵们不会有机会明白他们正在杀戮哪些敌人的，因此这次清理行动不会留下任何一个活口。"
 MGN_NKVD.1206.a: "正常的秩序必须被恢复。"
 MGN_NKVD.1075.t: "马格尼托格尔斯克的黎明到来了"
 MGN_NKVD.1075.desc: "黎明播撒在黑山的烟雾上，有时会刺穿这片黑幕，落在下面的石头上。技术官僚的命令已经结束了，而一个以马克思列宁主义之光为指导的社会将被建立。人民将得以从矿坑中脱身，试验品将得以从他们的牢房中解放出来。虽然仍然蹒跚而行，但不再受锁链所困。\n\n在坍塌的石头下面，一股陌生的烟雾开始普通地混合到黑山的烟雾中。"
 MGN_NKVD.1075.a: "做到了。"
 MGN_NKVD.1076.t: "在石堆之下"
 MGN_NKVD.1076.desc: "在黑山的山脉的深处，那些尚未发现自己混杂在马格尼托格尔斯克烟雾中的少数管理员，科学家和跟屁虫仍然存在。这是出于两个原因——他们的思想和身体仍然被需要以获得信息，或者他们应得比这简单，快速和微薄的死亡恐怖的多的死法。\n\n在一天的大部分时间里，它们都处冷酷寂静的黑暗中。偶尔他们会在短时间内从他们的房间被抽取出来进行情报搜集或被折磨。这两者往往是同一个，对于将成千上万的生命转化为数字和图表的人而言，这是一个恰当的下场。只有当他们已经没有用了，或者无法承受任何更大的痛苦时，他们才会被添加到烟囱中。\n\n如果你想看看正义的模样，那就看看马格尼托格尔斯克以南一个无名设施的黑烟。在那里，油腻的烟雾升腾到天空，是真正的忏悔，是无边无际的悲伤。"
 MGN_NKVD.1076.a: "让这里什么都不剩下"
 MGN_NKVD.1077.t: "最大的威胁"
 MGN_NKVD.1077.desc: "迪勒万格旅的威胁是巨大的；一个比我们前独裁者更疯狂的疯子团队的确世间少见。如果我们再作壁上观而不对这些法西斯主义者所造成的关乎生死存亡威胁的采取行动，我们就有可能自我毁灭。因此，我们必须尽快采取行动以击退，或更乐观地说摧毁迪勒万格及其纳粹匪徒。最高司令部讨论了一些已经完成的并且可以实施的战斗计划，这其中甚至包括寻求与我们的邻国建立联盟来解决这个问题。目前，以一支强力前锋直插匪帮的主要营地看来是最优解，但即使是这样的计划也可能在面临迪勒万格的强悍匪徒时失败。就目前而言，我们面对在我们边境日益恶化的法西斯害兽无能为力，只能等待和计划。"
 MGN_NKVD.1077.a: "我们的时代很快就要来临了……"
 MGN_NKVD.1078.t: "我们敌人的敌人"
 MGN_NKVD.1078.desc: "第22摩托化师也许是前苏联留下的最强大的职业军队之一，但要面对被诅咒的迪勒万格旅，这可能还不够。我们缺乏人力来保护马格尼托格尔斯克本身免受德国人和他们的甘愿当他们走狗的俄罗斯人的入侵，并且也没办法还在战场上部署人员来一劳永逸地击败该旅。\n西部是集中在奥伦堡市的松散的公社联盟，当地民众并没有很好地建立一支完善的军队，甚至没有像迪勒万格的手下那样经验丰富的土匪，虽然公共民兵当然很多但他们非常绝望。如果我们能够与公社的一小部分结盟，那么我们就会有切断从乌拉尔以西撤退至迪勒万格所在地的任何捷径的人力。如果奥伦堡市本身加入与我们联盟的其他公社，那么我们的军队与奥伦堡的卫队和一小组的民兵的组合可能就足以击败黑匪帮。\n由于乌拉尔联盟已经遭受挫败，奥伦堡人民公开对集权组织持怀疑态度，尤其是像我们这样的武装组织。让他们与我们一起战斗的谈判将是困难的…但是，马格尼托格尔斯克并非没有让奥伦堡市的各派和政治团体都贪图的资源，如果我们正确地使用这些资源，交易仍然是可能的。"
 MGN_NKVD.1078.a: "看看这些无政府主义者能给我们提供些什么。"
 MGN_NKVD.1079.t: "我们的朋友，马林科夫"
 MGN_NKVD.1079.desc: "我们似乎并不像我们曾经认为的那样在乌拉尔孤独存在。格奥尔基·马林科夫是布哈林时代的重要政治家，他已经作为奥伦堡总理上台执政，而且他有着比他的同志更加集权的思维模式。虽然他不是苏联时代的伟大杰出人物，但他作为盟友对我们来说仍然有很大的用处。目前我们如何被各方的堕落和反革命人士所包围，我们必须取得我们所能获得的所有帮助，因此我们不能过于挑剔。\n\n已经派出了初步的大使，并开始讨论我们可以慷慨捐赠给他们的军事装备和物资等事宜。他们似乎很容易就接受了这个建议，尽管很可能他们只是绝望的用他们贪婪的小手抓住所能他们抓住的一切火力。但我们还有什么其他选择来赢得他们的支持？"
 MGN_NKVD.1079.a: "他们选了一个正确的人。"
 MGN_NKVD.1090.t: "叛徒布尔巴"
 MGN_NKVD.1090.desc: "亚历山大·布尔巴不是我们想要的领导奥伦堡公社的人。他不相信共产主义价值观，也不符合内务人民委员会的利益。毕竟，我们不是为了推翻李森科然后屈服于另一个堕落的技术官员的意志。然而，随着迪勒万格旅力量和侵略性的增强，我们可能不得不和布尔巴联手，至少暂时如此，以便摧毁这个所谓的山大王并消灭他手下的那群疯狂野兽。\n\n我们需要迅速做出决定，以免让迪勒万格有机会抢先攻击。我们是否保持我们作为共产主义真正保护者的纯洁性，还是为了生存和奥伦堡农民而牺牲我们的价值观？"
 MGN_NKVD.1090.a: "这不是我们想要的。"
 MGN_NKVD.1091.t: "迪勒万格问题"
 MGN_NKVD.1091.desc: "奥斯卡·迪勒万格和他的法西斯匪帮持续成为我们的荆棘，袭击我们的边境地区并在那里屠宰村庄以谋取利益和娱乐。好在我们并不是他唯一选择惹火的人——他长期以来一直对我们在奥伦堡的勇敢同志来说也是一个瘟疫。尽管马林科夫可能很不坚定，但应该能够理解这个匪帮对乌拉尔社会主义理想的持续生存有多大的威胁。这是一个必须尽快解决的问题。\n\n一群大使已经被派往奥伦堡来与奥伦堡直接谈判，希望起草一些关于如何共同努力遏制和消灭黑匪帮的正式战略。然而，谈判进展缓慢。马林科夫同意乌拉尔的山大王需要在未来的某个时刻得到处理，但是他们一直不愿意完全放弃战略控制权，也不愿给予NKVD部队主要战场指挥权。他们在很多方面都是白痴，但至少他们足够聪明，能够保护他拥有的权力和主权。我们现在必须满足于模糊的承诺和空洞的握手，然后更多地关注于如何找到真正缓解他们对我们的怀疑的方法。"
 MGN_NKVD.1091.a: "总比什么都没有强。"
 MGN_NKVD.1092.t: "科学"
 MGN_NKVD.1092.desc: "在李森科下台之后，我们必须对这个疯子所谓的“科学”以及黑山里的科学做一些事情。\n\n我们有两种选择。首先，我们可以把它全部抛之脑后，摆脱所有疯狂科学家的疯狂信念以及在科学领域中完全虚伪和有害的“社会主义”信仰。这将导致随后清洗李森科的所有文件以及他的所有顾问，我们必须这样做\n\n其次，我们可以浏览所有文件来尝试在这些文件里找到一些有用的东西。这很可能会以无用的浪费时间结束，但这一选择会使李森科的同志们活着。我们该怎么办呢？"
 MGN_NKVD.1092.a: "他愚蠢的越界行为一点用也没有。"
 MGN_NKVD.1092.b: "也许失败之下藏着真相。"
 MGN_NKVD.1060.t: "敲响警钟"
 MGN_NKVD.1060.desc: "也许一把枪可以捍卫一个人的家庭。但是一个饥肠辘辘的人无法拿枪，枪也无法制造自己。我们的工人和农民必须了解他们在社会中起到的重要作用，我们不会容忍任何打击我们的工人为自己的同胞生产和工作的士气和动机的行为。我们将通过在工作场所安排政委和官员，在工作场所和工厂中建立适当的控制和秩序，实施更严厉的配额来提高社会生产力。现在是时候处理因社会因素导致的“士气低落”了。"
 MGN_NKVD.1060.a: "我们应该激励他们……"
 MGN_NKVD.1060.b: "不，我们相信我们的人民。"
 MGN_NKVD.1061.t: "审判日"
 MGN_NKVD.1061.desc: "自从我们将前联盟公民从李森科的恐怖中解救出来以来，但我们已经为我们新近解放的社会带来了潜在的危险。我们不敢走在自己的街道上，因为据我们所知我们自己的一些公民和同志在和乌拉尔的其它势力进行密谋。为了保护我们的人民免受这些叛徒和反叛情绪的影响，我们必须以非常规的但我们非常熟悉的方式工作。第22师将迅速有效地进行工作，对可疑的“联盟合作者”进行秘密审判，讯问，流放和处决以确保我们的公民在面对乌拉尔联盟侵略时的忠诚与合作。"
 MGN_NKVD.1061.a: "滚回笼子里去。"
 MGN_NKVD.1061.b: "他们已经受够苦难了。"
 MGN_NKVD.1062.t: "一场演说"
 MGN_NKVD.1062.desc: "海报贴在了每个街角，每个工厂和每个火车站的墙上。电台也中嗡嗡地播放着在斯捷潘·班科夫的演讲。马格尼托格尔斯克的群众将被描述NKVD与土匪和李森科的勇敢斗争的信息所淹没。通过夸张的演讲和街头游行，人们肯定会从他们的朋友和监护人们的口中听到这些消息，如果还有任何人没有听到、读到或者看到我们的消息，我们的任务就是失败的。"
 MGN_NKVD.1062.a: "开启印刷机！"
 MGN_NKVD.1062.b: "这没有必要…"
 MGN_NKVD.1063.t: "公社的命运"
 MGN_NKVD.1063.desc: "在我们的军队不断推进下，公社终于向我们屈服了，但新的麻烦也随之而来了。要知道，奥伦堡可是南乌拉尔地区最大的城市，而我们现在正占有着它…这也意味着我们要管理起来一大群不守规矩的民众了，而这些民众可能有些不太…不太接受我们的统治方式。当然，我们的选择也很简单，要么把所有的政见不合者拉到广场集体绞刑，然后派出我们的定居者来替代他们的位置。或者我们选择迎难而上，勇敢的去面对这场暴风雨，想尽一切办法来缓解矛盾，让乌拉尔的山区和城市团结在一起。"
 MGN_NKVD.1063.a: "这群暴民是不可控的，清理掉他们。"
 MGN_NKVD.1063.b: "一个更光明的未来！"
 MGN_NKVD.1064.t: "调整"
 MGN_NKVD.1064.desc: "在NKVD监视下的生活与某些人所想的一样：大量的士兵在街上巡逻执勤，物资配给变得更加严格，但除此之外的生活算还不错，甚至有来自东方的平民加入到我们之中。当然，我认为大家是可以和睦相处在一起的，除非…除非您有着和大家不一样的一些不好的看法。"
 MGN_NKVD.1064.a: "那么，日子就这么继续下去吧…"
 MGN_NKVD.1065.t: "逮捕"
 MGN_NKVD.1065.desc: "他们坐卡车而来，5到7人为一组。他们戴着黑色的羊毛编织面罩，橄榄绿的破军服上绣着已经黯淡下去了的红星。他们敲门，进屋，然后带走。没有人问为什么，也没有人敢问为什么。如果门的另一侧无人回应，他们也会想方设法进入屋内。没有人知道他们从哪里来，要到哪里去。他们把人带走了，然后那些被带走的人再也不会回来了。有人说他们被枪毙了，有人说他们被带去作奴隶了，但没人知道真正的答案。"
 MGN_NKVD.1065.a: "我们做了必须要做的事情。"
 MGN_NKVD.2000.t: "赤色黎明：迪勒万格的陨落"
 MGN_NKVD.2000.desc: "有一些战斗只会发生一次。而有一些战斗在历史上，则会以镜像和扭曲的形式重复两次，三次甚至更多次。这就是一个破碎的世界所必须付出的代价，为了正义的战斗之火不断被点燃，哪怕是在最阴暗的角落。\n\nNKVD军队的一支最后残部成功消灭了一群名为“迪勒万格旅”的土匪，这群土匪昔日曾是党卫军一支真正的部队。\n\nNKVD击败迪勒万格这件事对刚刚变红的黑山居民来说是个好消息，也是个坏消息。一方面，迪勒万格的疯狂不会再威胁他脚边的居民了，他的疯狂暴行终于得到了应有的惩罚。另一方面，不管扛着多红的旗帜，NKVD也是一股令人不安的势力，谁知道李森科的影子有没有彻底从他们的体制中抹去。\n\n乌拉尔人在颤抖。新的赤色黎明降临在了古老的山丘之上。没有人知道它究竟会带来什么。"
 MGN_NKVD.2000.a: "令人惊叹。"
 MGN_NKVD.2001.t: "赤色黎明：乌拉尔日食"
 MGN_NKVD.2001.desc: "许多人说这是不可避免的：支持武装干涉主义的乌拉尔联盟和坚持武装革命的黑山NKVD最终将互相残杀。即便如此，看到这两个强权之间的关系如此迅速地发展为可怕的冲突，还是令人震惊。\n\n现在红旗飘扬在乌斯季-卡塔夫的废墟上，联盟被打散撤退到深山之中。斗争已经结束。门德里克斯本人却无处可寻；NKVD的声明和新闻报道宣布他已经死亡，但是他所携带的念珠并没有在战场上被发现。考虑到他从他的公民那里得到了巨大的尊重和爱戴，他很可能被愿意帮助他的人暗中送到了俄罗斯大地上一处不为人知的角落，度过他虔诚的余生。也许一个戴着兜帽的乡村神父会时不时地从他的职责中抬起头来，哭泣着想起他曾经称之为家的土地。\n\n至于前联盟居民的命运，没有人能确定。NKVD花了大气力描绘了一幅令人安心的调色板般的政策，将自己描绘成一个带来文明和正义的伟大革命先锋，但没有人忘记他们参与了李森科的暴行，人们实在不愿思考在他们华丽的辞藻之后究竟隐藏着多少钢铁般的谎言。\n\n无论未来如何，有一件事是清楚的——红色黎明现在亲吻着乌拉尔山脉，南乌拉尔地区势力的平衡永远改变了。革命仍在继续。"
 MGN_NKVD.2001.a: "一头熊抓死了另一头熊。"
 MGN_NKVD.2002.t: "赤色黎明：左派团结"
 MGN_NKVD.2002.desc: "奥伦堡始终是自我矛盾的，它是一个建立在要求分裂自己的理念得以实现的基础之上的。它的运作方式存在许多问题，而且如果它要想将立法转化为法律文书，就必须在走钢丝般脆弱的共识中找到方向。但随着最后一批民兵哨所传来的枪声逐渐平息，议员们隐姓埋名、匆忙流亡，很明显，这个实验，无论有所缺陷还是取得成功，现在都结束了。取而代之的是一个崭新的红色先锋队，以及社会主义团结的血淋淋的真理。\n\n公社完全崩溃了；他们的委员会（和主席）星散了，他们的基层组织被清洗所取代或摧毁，支撑奥伦堡的摇摇欲坠的制度现在已不复存在，而奥伦堡上空现在正飘扬着一面新的红旗。名单是按照NKVD固有的有条不紊、一丝不苟的残忍制定的，那些被认为是修正主义者和社会主义事业叛徒的人将慢慢被拘留、审判、劳改。有些人完全从名单上消失了，最好不要对想他们的命运想得太深，也不要把自己的想法暴露得太明显。\n\n目前还不清楚这些公社的居民是否会适应他们从黑山跑出来的新社会主义，也不清楚他们是更喜欢新来的政委还是过去的议员和代表。当然，NKVD在这方面的报道从来都不缺少信心，以后也永远都不会缺少信心。无论如何，时间会告诉我们，这些前公社的居民是否也有同样的感受。\n\n邻国的观望者们悲伤地摇摇头，他们知道古老的真理：红旗飘扬的时候，总会缠住别的红旗。"
 MGN_NKVD.2002.a: "一切权力归苏维埃。"
 MGN_NKVD_Peace_and_Order_tt: "§Y是追求秩序、稳定国家，还是采取宽大手段，让人民支持我们的努力？必须有所取舍了。\n§!"
 MGN_NKVD_we_were_misguided_tt: "§Y我们必须决定向人民透露多少我们与李森科之间的秘密，我们说得越少，我们对权力的掌握所遭受的损失就会越小。\n§!"
 MGN_NKVD_Triumphant_tt: "§Y胜利了，黑山是我们的了。\n§!"
 MGN_NKVD_justice_for_dead_tt: "§Y我们必须搞清楚这个疯子与其走狗的实验杀死了多少人。\n§!"
 MGN_NKVD_rebuild_local_communities_tt: "§Y我们必须弥补李森科恐怖统治下造成的损失。\n§!"
 MGN_NKVD_new_dawn_tt: "§Y我们光复了黑山，生灵终得安宁，不必再惧怕黑山里的疯子了。\n§!"
 MGN_NKVD_bad_science_tt: "§Y李森科那可怕的实验已经被阻止了，并自此开启现代社会主义科学的新时代。\n§!"
 MGN_NKVD_test_subjects_tt: "§Y我们必须解救被关押的实验对象，恢复他们的名誉，以免黑山的阴影变成此地抹不去的伤疤。\n§!"
 MGN_NKVD_constructive_science_tt: "§Y实验室被摧毁了，“报告”都烧了，牢笼也拆掉了（备好将来用）。是时候让现代科学视角扎根黑山了。§!\n"
 MGN_NKVD_benevolent_rule_tt: "§Y无疑民众是支持我们的，敌人已经逃亡了。疯狂与折磨的时代结束了，NKVD的新时代开始了。§!\n"
 MGN_NKVD_reunite_loved_ones_tt: "§Y我们必须把实验体送回他们家人那儿，巩固他们的忠心，不事二主。§!\n"
 MGN_NKVD_pushback_from_locals_tt: "§Y本地人很紧张，我们在他们心目中仍然是对平民做出诸多恶行的老NKVD。我们需要尽快做些什么。§!\n"
 MGN_NKVD_placate_tt: "§Y我们跟那些人不一样，我们是NKVD。我们要向人民伸出援手，让人民明白，我们是仁义之君。§!\n"
 MGN_NKVD_punish_tt: "§Y要是他们想反击，那就让他们看看叛徒的下场。§!\n"
 MGN_NKVD_lesson_learned_tt: "§Y民众吸取了教训，我们也是。有因必有果，三思而后行。§!"
 MGN_NKVD_de_lysenkoization_tt: "§Y马格尼托格尔斯克的疯子还有些余孽，但没什么是一颗好子弹改不了的。不过，我们还可以做出稍微宽容一点的选择。§!\n"
 MGN_NKVD_intel_purges_tt: "§Y知识分子们仍然追随李森科，好似在提醒我们往日是多么糟糕。我们需要处理掉他们，士兵们就等您的命令了。§!\n"
 MGN_NKVD_bandit_connections_tt: "§Y有些人居然觉得该和南面那群该死匪徒打好关系，他们若留下，将来或许是个累赘。§!\n"
 MGN_NKVD_approved_texts_tt: "§Y外头有些书籍与文本对我们的政权与执政手段有意见，要焚毁不怎么麻烦，但也不过是些书本罢了，留下又有何妨？§!\n"
 MGN_NKVD_lists_tt: "§Y反革命者与部分道德低下者威胁着我们的政权，不过要动手查禁也肯定会有相应后果。§!\n"
 MGN_NKVD_spies_tt: "§Y无数人愿意摒弃一切关系及家庭来为我们的事业奋斗，但组建这么一支部门肯定也会带来问题。§!\n"
 MGN_NKVD_village_commisars_tt: "§Y我们不可能在每个村庄都分配驻军，不过我们倒是能给各村配一名政委，动用一切必要手段，保证他们忠心不二。§!\n"
 MGN_NKVD_remind_lysenko_tt: "§Y李森科不复存在了，但最好让民众知道我们打倒的是什么恶徒。§!\n"
 MGN_NKVD_remind_bandit_tt: "§Y我们成功阻止匪帮席卷边区，最好让民众知道这一点。§!\n"
 MGN_NKVD_league_connections_tt: "§Y民众之中有很多从牢笼中解放的乌拉尔联盟公民。他们是潜在的风险，因此我们得决定如何处置。§!\n"
 MGN_NKVD_remind_duty_tt: "§Y人民要为NKVD服务，态度更要忠实可靠。§!\n"
 MGN_NKVD_mass_propaganda_tt: "§Y人民需要了解我们的荣耀，除了用我们的政治宣传战胜他们的封建礼教，还有什么更好的方法吗？§!\n"
 MGN_NKVD_science_tt: "§Y李森科式科学的残余文件仍然锁在保险箱和各类文件夹中发霉。其中一些文件可能对我们未来的研究有帮助，但我们真的可以信赖这些未经证实的科学吗？§!\n"
 MGN_NKVD_centralise_tt: "§Y现在政府是软弱而分裂的。我们才不是奥伦堡的那群蠢货白痴，无政府状态对我们没有好处，现在我们需要推进政府的集权化。§!\n"
 MGN_NKVD_cult_bunkov_tt: "§Y斯捷潘·班科夫同志难道不是我们的救星和最尊敬的领袖吗？他领我们出了黑暗，入了光明。\n§!"
 MGN_NKVD_portrait_tt: "§Y班科夫同志的光辉形象应该出现在每家每户，不这么做就是侮辱了他的英明领导。§!\n"
 MGN_NKVD_cult_commissar_tt: "§Y没有了政委，我们的人民将会四散，我们的国家就会毁灭。正是有了他们，我们今天才团结在一起。§!\n"
 MGN_NKVD_venerate_tt: "§YNKVD带领人民走向伟大，政委和官员们只有得到应有的回报才说得通。\n§!"
 MGN_NKVD_no_cult_tt: "§Y在我们把俄罗斯从毁灭之路上挽救回来的奋斗中，个人崇拜只是一个阻碍，再也不会有崇拜了。§!\n"
 MGN_NKVD_exalt_peasants_tt: "§Y正是有了农民，我们的民族才能屹立不倒，他们值得一切赞美，没有了他们，我们将何去何从？§!\n"
 MGN_NKVD_are_we_baddies_tt: "§Y是我们害得人民瑟瑟发抖地躲在门窗后面？是我们害得人民惶惶不可终日？我们在俄罗斯采取的立场出问题了吗？\n§!"
 MGN_NKVD_progress_tt: "§YNKVD控制着黑山，人民爱戴着我们，我们兵强马壮。是时候去看看我们的邻居了。\n§!"
 MGN_NKVD_consolidate_gains_tt: "§Y我们必须要牢牢控制住我们的国家，为了达到这一点，巩固权力是必须的。§!\n"
 MGN_NKVD_village_trust_tt: "§Y我们的权威凌驾各村镇之上。他们对我们敬畏有加，溢美之辞充斥耳旁。§!\n"
 MGN_NKVD_traitor_fear_tt: "§Y那些逃离我们政权的人知道我们是谁，也知道后果是什么。他们清楚自己在夜深人静的时候会有怎样的遭遇，所以他们有惧怕的自觉。\n§!"
 MGN_NKVD_ural_respect_tt: "§Y乌拉尔人尊重我们，我们的力量得到了尊重和理解。乌拉尔联盟和奥伦堡公社承认我们的统治，土匪也明白劫掠我们会有怎样的下场。§!\n"
 MGN_NKVD_dirlewanger_issue_tt: "§Y必须处理掉迪勒万格和他手下的匪帮，不然我们就是他的下一个目标。§!\n"
 MGN_NKVD_unexpected_ally_tt: "§Y奥伦堡公社的行政模式虽说诡异，但又是我们对抗南邻匪帮的有利盟友。§!\n"
 MGN_NKVD_comrade_malenkov_tt: "§Y马林科夫明白苏联强大的缘由，是我们事业的得力盟友。他能当权，必然会大大改善我们与奥伦堡的联盟关系。\n§!"
 MGN_NKVD_revisionist_commune_tt: "§Y奥伦堡的公社处于混乱的无政府状态，无人真正肩负领导责任，那就由我们指引奥伦堡人走上正道。\n§!"
 MGN_NKVD_bloody_burba_tt: "§Y布尔巴和他那肮脏的技术官僚掌权了。他们和我们对于俄罗斯未来的观点截然不同，但如果我们要生存下去，就要懂得务实。§!\n"
 MGN_NKVD_diplomats_to_orenburg_tt: "§Y我们将派遣外交人员前往奥伦堡，巩固彼此之间的联盟关系。§!\n"
 MGN_NKVD_urals_unite_tt: "§Y要想击败共同的敌人，我们两国之间就必须联合起来。§!\n"
 MGN_NKVD_united_front_tt: "§Y我们必须建立统一战线，对抗那些破坏我们领土和伤害我们人民的敌人。§!\n"
 MGN_NKVD_unique_talents_tt: "§Y我们的民族拥有独特的天资，正因如此我们才可以强大起来。分裂使我们软弱，团结使我们坚不可摧。§!\n"
 MGN_NKVD_against_dirlewanger_tt: "§Y在南方的邪恶之徒必须被消灭！那些德国佬和他们令人作呕的领导迪勒万格是俄罗斯母亲身上的毒瘤！我们有责任帮助他们走向不可避免的灭亡！不留活口！不予仁慈！\n乌拉——————！！！！！！！§!\n"
 MGN_NKVD_beyond_saving_tt: "§Y奥伦堡是一片由愚蠢的无政府主义者统治的土地，运作全依赖着那个“工人议会”的支持。泥足之人一旦站起就注定要滑倒在地。\n§!"
 MGN_NKVD_protect_our_own_tt: "§Y我们要保护我们自己不受德国人渣的侵害，我们的人民不会再因为劫掠和轰炸而惶惶不可终日。§!\n"
 MGN_NKVD_go_dark_tt: "§Y我们的通讯和无线电很容易被敌人截获，因此我们必须加密通讯，以免别人发现我们的计划。§!\n"
 MGN_NKVD_defend_mountain_tt: "§Y黑山必须筑起坚固的防御工事，这样下次那些土匪想袭击我们的时候，他们要面对的是铁丝网、水泥要塞，还有机枪的无情扫射。§!\n"
 MGN_NKVD_fate_orenburg_tt: "§Y是时候决定奥伦堡公社的命运了。§!\n"
 MGN_NKVD_sling_tt: "§Y我们真的赢了吗？奥伦堡那一大堆鸡毛蒜皮的破事和无穷无尽的争吵都摆在我们面前，让他们活下去究竟有什么好处？\n§!"
 MGN_NKVD_sing_tt: "§Y我们胜利了，希望我们与奥伦堡的关系能在未来繁荣发展。\n§!"
 MGN_NKVD_order_tt: "§Y我们的统治至高无上，敌人死于我们的枪口，农民敬畏我们的权威。没人质疑我们的政权，至于那些胆敢质疑的人则会从历史上被抹煞排除掉。NKVD万岁！§!\n"
 MGN_NKVD_runaway_problem_tt: "§Y伴随着我们光荣的胜利，也出现了许多越界逃亡邻国的事件，我们必须制止这种情况。\n§!"
 MGN_NKVD_commisar_on_front_tt: "§Y我们的士兵无疑需要这样一种鼓舞士气的方式：让一名政委紧盯着他们的后脑勺，伺机“纠正”士兵错误。§!\n"
 MGN_NKVD_search_for_hidden_weapons_tt: "§Y我们的武装军力不断扩张，需要更多武器。有报告称发现了一批储藏久远的武器，肯定能够完美地满足我们的需求。§!\n"
 MGN_NKVD_blackmail_former_experiments_tt: "§Y那些在李森科的实验中幸存下来的人要学会闭上嘴巴，没像剩下的那群人一样死掉就该心满意足了。§!\n"
 MGN_NKVD_threaten_loved_ones_tt: "§Y如果普通的敲诈不起作用，那么就去威胁每一个人，不惜一切代价去威胁他们，并给他们一个教训。§!\n"
 MGN_NKVD_fence_communities_tt: "§Y人民需要我们保护，我们也绝不能让他们受到来自外界的伤害。所以说我们现在不能让任何人溜出去，对吧？\n§!"
 MGN_NKVD_owe_much_to_the_hun_tt: "§Y不论是谁，反对我们的都是希特勒和迪勒万格之流。§!\n"
 MGN_NKVD_rogue_state_tt: "§Y乌拉尔联盟一直在接纳从我们这里逃走的人，严重伤害了NKVD的感情，我们要做好准备，把这个问题解决掉。\n§!"
 MGN_NKVD_conscription_for_NKVD_tt: "§Y自愿参加我们的军队的人数不太够，好在我们不必非得要他们自愿。§!\n"
 MGN_NKVD_rev_up_the_motors_tt: "§Y我们要调动摩托化步兵师，准备迎战。第一个目标是别洛列茨克。\n§!"
 MGN_NKVD_wipe_out_the_league_tt: "§Y是时候把这个国家的不适格者和假装自己是士兵的庸人从地球上消灭掉了。§!\n"
 MGN_NKVD_reclaim_our_prisoners_tt: "§Y乌拉尔联盟接纳的那些逃亡者，如今又回到了我们手上。是时候让他们明白辜负我们信任的后果了。§!\n"
 MGN_NKVD_crush_bandits_tt: "§Y迪勒万格旅的土匪一直在骚扰我们的边境居民，现在该一举终结他们的劫掠了。§!\n"
 MGN_NKVD_subjugate_Orenburg_tt: "§Y奥伦堡公社认为他们已经找到了正确的治理形式。但他们错了，我们有责任纠正他们的观念，告诉他们谁才是老大。§!\n"
 MGN_NKVD_spare_orenburg_tt: "§Y与奥伦堡的那些无政府主义者打交道实在是太麻烦了，我们暂时不会去管他们。§!\n"
 MGN_NKVD_and_when_you_tt: "§Y旧时的古拉格集中营对苏联是有好处的，毕竟我们既可以让那些罪犯服刑赎罪，也可以让他们为国家建设出力（直到他们死去）。§!\n"
 MGN_NKVD_well_just_say_tt: "§Y增加劳改营的数量，送进去更多的囚犯，实施更严厉的判决，这些都有助于粉碎任何异议。§!\n"
 MGN_subjects_category_desc:2 "我们将把这些样本投入到实验和测试中，此外我们可以向领国地区进行掠夺或者直接占领他们来获取更多的测试样本。\n\n我们目前有§Y[?Root.lysenko_subjects]§!个样本。"
