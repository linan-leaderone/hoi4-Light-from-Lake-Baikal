 NKVD_Consolidating_Support: "巩固我们的地位"
 NKVD_Consolidating_Support_desc: "即使集中化进程正在稳步推进，地方领导人仍占据着大部分权力，而且这样的地方豪强太多了。小村庄的头头们手下只有十几个人，却拥有比应该拥有这份权力的人有更多的权力。即使我们不能直接和迅速地改变这一点，我们仍然可以利用从对抗李森科的政变中获得的资本来收买和威胁当地领导人以获得在边境上的支持和盟友，从而在每个小镇，定居点和村庄建立实际上的NKVD权威。"
 NKVD_Round_Up_The_Cash: "清查银行"
 NKVD_Round_Up_The_Cash_desc: "政府显然处于紧急状态。我们仍在从我们正义的政变中恢复和重建，而且NKVD在保持有效的日常政府运作以及在保障我们的人民安全方面严重缺乏资金。因此，我们创建了应急税收基金。每个公民都必须上交固定数额的现有储备和收入，以保障他们在新政府下的安全生活。这是必需的，不是暴政！"
 NKVD_Round_Up_The_Gov: "清洗政府"
 NKVD_Round_Up_The_Gov_desc: "我们必须确保我们政府的纯洁性。在李森科“同志”的独裁统治下，法西斯主义者和自由主义者已经遍布政府的各个层面。那些允许非正规共产党进入的政府漏洞即将被关闭。那些纳粹将因为对马克思的背叛而被枪决，而自由派也将因为他们对恩格斯的背叛而被枪决。定期且强制性的政府清洗将把恐惧深深刻入那些顽固不化的反列宁者心中。但如果你是共产主义者，那你没有什么可担心的。"
 NKVD_Round_Up_The_Guns: "清点军械库"
 NKVD_Round_Up_The_Guns_desc: "只有法西斯主义者，纳粹分子，和其他无法无天的罪犯这样的平民才会私藏火器。在像我们这样的现代工业化国家中，除了军队和武装部队之外，其他人没有必要拥有消灭并抹除另一个人共产精神的东西。因此，政府和NKVD决定，除非平民获得班科夫或任何其他高级官员的特别批准，否则一切枪支将全部充公。不过所谓“特别批准”不太可能真的实行就是了。"
 NKVD_Recruiting_Drive: "严防狼群！"
 NKVD_Recruiting_Drive_desc: "我们现在的基础并不牢固。但重要的是，我们必须尽可能地召集更多的人来到我们旗下。毕竟我们必须在一个不愿意看到我们存在的世界上存活下来。这与我们的稳定性无关，这就是事实。"
