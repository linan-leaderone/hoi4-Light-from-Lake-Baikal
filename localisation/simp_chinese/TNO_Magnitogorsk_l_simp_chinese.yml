 MGN_magnitogorsk_collapse: "群龙无首的黑山"
 MGN_magnitogorsk_collapse_desc: "随着特罗菲姆·李森科政权的倒台，那些曾经忠诚于李森科的科学家和士兵们同第22摩托化步兵师的军官之间爆发了一场残酷的斗争，后者试图彻底结束这场由李森科引起的疯狂实验，并带领黑山的居民们找到一个新的目标。只不过目前尚不清楚马格尼托格尔斯克能否在这场混乱中幸存下来。"
