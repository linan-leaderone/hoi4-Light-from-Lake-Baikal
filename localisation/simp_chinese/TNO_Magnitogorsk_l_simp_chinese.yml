 POLITICS_TROFIM_LYSENKO_DESC: "特罗菲姆·李森科，昔日被苏联赞颂为社会主义科学的天之骄子。终于出了个心怀谦卑的无产阶级科学家，他摒弃了资产阶级反动机构的所谓“教育”，证实了马克思主义不但适用于人类社会，更适用于大地母亲的馈赠！他的理论会在农业掀起一阵轰轰烈烈的革命，把苏联变成一个全球性的农业强国！达尔文主义已经过去，未来属于李森科主义！\n\n至少，他自己是这么承诺的。\n\n虽说他的成果极其不尽如人意，但正在逼近的战争让他免于面对严重的后果。NKVD第22摩托化步兵师在苏联前线崩溃时把李森科及其他支持他的科学家转移到了东方，以避免他的“关键研究”落入法西斯的魔掌。当苏联彻底崩溃之时，李森科发现自己失去了赞助者，而NKVD也发现自己没有了上级，于是，一个联盟就在二者的集团间诞生了。李森科说服了NKVD的长官，即使苏联已经不再是一个统一存在的国家，但是他的研究能否维持下去对于苏联依然意义重大，因此他必须找到新的研究设施。在为西俄罗斯革命阵线工作了一段时间（当然最后离开了）之后，他们在废弃的工业城市马格尼托格尔斯克找到了一处避难所。昔日被废弃的黑山如今成为了研究与科学创新的中心。\n\n然而，李森科从未抛弃自己的伪拉马克主义进化论，并依旧在倾注时间与资源试图证明其正确性。既然联盟陷入了如此严峻的困境，若能证明他的理论同样适用于人类，军事价值不可估量……"
 POLITICS_STEPAN_BUNKOV_DESC: "斯捷潘·米哈伊洛维奇·班科夫是NKVD第22摩托化师不可替代的指挥官，即使在苏联被德国坦克击溃后，他仍忠诚地为苏维埃祖国服务。无人知晓其如何与李森科产生交集，但普遍认为就在莫斯科陷落之前，克里姆林宫命令班科夫同志将科技界知识分子疏散至乌拉尔，让他们能为国家利益而劳动，即便俄罗斯的心脏已落入侵略者之手。在旅途中，李森科建立了其对流亡科学家集团的控制，并将NKVD变为其镇压和恐怖统治的武器。\n\n自从抵达马格尼托格尔斯克以来，班科夫参与了李森科指使的无数暴行，坚信李森科的判断是最佳的。然而，随着李森科的实验愈加残忍和疯狂，班科夫对马格尼托格尔斯克的科学精英们愈加怀疑和反对，甚至认为李森科是重建苏联路上的障碍。班科夫主动反对他的前主人，推翻了李森科的统治。在其短暂的统治期间，班科夫结束了许多李森科造就的梦魇，做出了重建旧苏联体制的尝试，终结了李森科治下的无政府状态。但随着他对国家的牢牢掌控，如果我们能用同样残忍的措施来控制不同政见者，就不应受到谴责。"
