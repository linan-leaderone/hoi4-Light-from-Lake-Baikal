 MGN_magnitogorsk_partially_collapsed_desc: "随着特罗菲姆·李森科政权的倒台，那些曾经忠诚于李森科的科学家和士兵们同第22摩托化步兵师的军官之间爆发了一场残酷的斗争，后者试图彻底结束这场由李森科引起的疯狂实验，并带领黑山的居民们找到一个新的目标。只不过目前尚不清楚马格尼托格尔斯克能否在这场混乱中幸存下来。"
 MGN_nkvd_concessions: "对NKVD的让步"
 MGN_nkvd_concessions_desc: "李森科同志已将大部分控制权交给人民内务委员会，以此来试图阻止一场针对他的全面政变。然而，NKVD似乎并不想干预什么并决定保持现状，NKVD的成员过上了相对舒适的生活方式，并且不再被李森科要求在夜里绑架农民去为李森科的疯狂实验提供素材。"
 MGN_internal_disagreements: "内部分歧"
 MGN_internal_disagreements_desc: "尽管明面上的战斗已经结束了，但科学家集团和内务人民委员会之间不可调和的分歧仍然存在，台面下的斗争依旧在影响着我们新政权的稳定。"
