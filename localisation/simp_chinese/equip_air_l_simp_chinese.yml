l_simp_chinese:
 gunship:0 "炮艇机"
 gunship_equipment:0 "炮艇机"
 gunship_equipment_desc:0 "在那我可以开武装直升机，回到这我连给人停车的工作都找不到！"
 gunship_1964:0 "道格拉斯AC-47“幽灵”"
 gunship_1966:0 "仙童AC-119K “蛰刺”"
 gunship_1968:0 "洛克希德AC-130E“鬼怪”"
 gunship_equipment_1:0 "道格拉斯AC-47“幽灵”"
 gunship_equipment_1_short:0 "AC-47"
 gunship_equipment_1_desc:0 "尼克松是什么鬼名字？"
 gunship_equipment_2:0 "仙童AC-119K “蛰刺”"
 gunship_equipment_2_short:0 "AC-119"
 gunship_equipment_2_desc:0 "海因里希在地点HB，你知道在哪的，地狱见。\n我很期待，你要是先到了替我向阿道夫问声好。"
 gunship_equipment_3:0 "洛克希德AC-130E“鬼怪”"
 gunship_equipment_3_short:0 "AC-130"
 gunship_equipment_3_desc:0 "将军，我要许蒂希活着，无论付出什么代价，你要把这些人完整地带回来。"
 helicopter:0 "直升机"
 helicopter_equipment_engines:0 "直升机引擎"
 helicopter_equipment_engines_desc:0 "我们的军用飞机研发似乎踏出了一条崭新的道路，通过设计制造专门用于旋翼飞机的发动机，我们似乎能创造出革命性的飞机设计，开拓出人类航空史的新纪元。"
 helicopter_equipment:0 "直升机"
 helicopter_equipment_desc:0 "直升机"
 helicopter_equipment_0:0 "实验性直升机"
 helicopter_equipment_0_short:0 "实验性直升机"
 helicopter_equipment_0_desc:0 "光有了发动机可凑不出一架完成的飞机，直升机这东西在正式投产之前还是得要大量的、特别是作战方面的评估。最开始的几次实现证明，这些丑兮兮的飞行器还是能够飞起来的-这一块还是有其改进的空间。"
 helicopter_equipment_1:0 "早期直升机"
 helicopter_equipment_1_short:0 "早期直升机"
 helicopter_equipment_1_desc:0 "我们对于直升机研制的不懈努力使我们整出了一种能和普通飞机一样有效飞行、盘旋和战斗的飞行器。“直升机”这个概念看起来还有着不小的专业化与发展的空间。"
 transport_helicopter:0 "运输直升机"
 transport_helicopter_desc:0 "运输直升机"
 transport_helicopter_equipment:0 "运输直升机"
 transport_helicopter_equipment_desc:0 "运输直升机"
 transport_helicopter_equipment_1:0 "改良型运输直升机"
 transport_helicopter_equipment_1_short:0 "改良型运输直升机"
 transport_helicopter_equipment_1_desc:0 "我们可以研制一种用于医疗救护与运输的新直升机，这东西能让我们在固定翼飞机难以起降的地方如虎添翼。"
 transport_helicopter_equipment_2:0 "先进型运输直升机"
 transport_helicopter_equipment_2_short:0 "先进型运输直升机"
 transport_helicopter_equipment_2_desc:0 "进一步拓展运输直升机的投送能力将能让我们把更多官兵和物资运往那些难以到达的地区，让我军在那些地方如虎添翼。"
 transport_helicopter_equipment_3:0 "半现代运输直升机"
 transport_helicopter_equipment_3_short:0 "半现代运输直升机"
 transport_helicopter_equipment_3_desc:0 "我们航空部门的技术突破将为研发新运输直升机提供便利，相比于旧型号来讲，新型号将有着更好的性能，其生存能力也将得到大幅提升。"
 transport_helicopter_equipment_4:0 "现代运输直升机"
 transport_helicopter_equipment_4_short:0 "现代运输直升机"
 transport_helicopter_equipment_4_desc:0 "我们现在需要一种能向远距离战区快速投送大量部队的新运输直升机，而随着新型发动机的投产和航空工业的技术创新，新直升机的累累硕果已然唾手可得。"
 attack_helicopter:0 "攻击直升机"
 attack_helicopter_desc:0 "攻击直升机"
 attack_helicopter_equipment:0 "攻击直升机"
 attack_helicopter_equipment_desc:0 "攻击直升机"
 attack_helicopter_equipment_1:0 "改良型攻击直升机"
 attack_helicopter_equipment_1_short:0 "改良型攻击直升机"
 attack_helicopter_equipment_1_desc:0 "随着我们在陀螺仪、非制导导弹以及直升机引擎技术上的飞跃，让武装起来的直升机成为给地面部队提供空中支援的重要打手已然不再是梦想。"
 attack_helicopter_equipment_2:0 "先进型攻击直升机"
 attack_helicopter_equipment_2_short:0 "先进型攻击直升机"
 attack_helicopter_equipment_2_desc:0 "为了提升直升机的飞行速度，我们改进了直升机的尾桨设计，并且换装了新的发动机。同时我们也给新直升机配备了重量更轻但是更为强大的火箭弹。"
 attack_helicopter_equipment_3:0 "半现代攻击直升机"
 attack_helicopter_equipment_3_short:0 "半现代攻击直升机"
 attack_helicopter_equipment_3_desc:0 "除了新发动机和新技术之外，我们还给我们的武直配备了新的激光制导导弹，这将极大地提升它们的打击能力。"
 attack_helicopter_equipment_4:0 "现代攻击直升机"
 attack_helicopter_equipment_4_short:0 "现代攻击直升机"
 attack_helicopter_equipment_4_desc:0 "随着计算机技术的不断创新，我们现在能为我们的直升机配备先进的制导系统。这套系统将和新引擎、新的导航系统以及新的平视显示器结合，成为我们直升机部队的战力倍增器。"
 scout_helicopter:0 "侦察直升机"
 scout_helicopter_desc:0 "侦察直升机"
 scout_helicopter_equipment:0 "侦察直升机"
 scout_helicopter_equipment_desc:0 "侦察直升机"
 scout_helicopter_equipment_1:0 "改良型侦察直升机"
 scout_helicopter_equipment_1_short:0 "改良型侦察直升机"
 scout_helicopter_equipment_1_desc:0 "直升机的悬停能力和出色的机动使它能成为我军侦察的重要工具。通过扩大驾驶舱、减轻装甲、移除多余武器等方式，我们就能为我军插上眼睛。"
 scout_helicopter_equipment_2:0 "先进型侦察直升机"
 scout_helicopter_equipment_2_short:0 "先进型侦察直升机"
 scout_helicopter_equipment_2_desc:0 "为了提升直升机的侦察能力，我们给它们配备了新型的可缩放相机。新的发动机也赋予了直升机更长的留空时间和更快的速度。"
 scout_helicopter_equipment_3:0 "半现代侦察直升机"
 scout_helicopter_equipment_3_short:0 "半现代侦察直升机"
 scout_helicopter_equipment_3_desc:0 "科技的进步让我们有能力为新直升机配备夜视仪、红外相机和新发动机，这将进一步提升新型侦察直升机的性能，并使之能在夜间有效活动。"
 scout_helicopter_equipment_4:0 "现代侦察直升机"
 scout_helicopter_equipment_4_short:0 "现代侦察直升机"
 scout_helicopter_equipment_4_desc:0 "现代科技让我们的侦察直升机飞得更高、看得更远、动的更快、打得更好。随着制导导弹的使用，我们的直升机现在不仅仅是军队的眼睛，而是成了天空中的狙击手。"
 asw_helicopter:0 "反潜作战直升机"
 asw_helicopter_desc:0 "反潜作战直升机"
 asw_helicopter_equipment:0 "反潜作战直升机"
 asw_helicopter_equipment_desc:0 "反潜作战直升机"
 asw_helicopter_equipment_1:0 "改良型反潜直升机"
 asw_helicopter_equipment_1_short:0 "改良型反潜直升机"
 asw_helicopter_equipment_1_desc:0 "直升机可以很便捷的在舰上起降。如果我们给这些直升机配备上鱼雷，那么我们就将得到一个有着极佳机动性的反潜平台。"
 asw_helicopter_equipment_2:0 "先进型反潜直升机"
 asw_helicopter_equipment_2_short:0 "先进型反潜直升机"
 asw_helicopter_equipment_2_desc:0 "利用重型直升机改造的反潜直升机将为其提供比旧型号更远的航程和更大的载荷，这使它在面对敌方潜艇时更加得心应手。"
 asw_helicopter_equipment_3:0 "半现代反潜直升机"
 asw_helicopter_equipment_3_short:0 "半现代反潜直升机"
 asw_helicopter_equipment_3_desc:0 "我们的海军直升机可不仅仅局限在反潜这一个任务上。为了让它成为能兼顾水上水下的双面手，我们就要给它配备新的反舰武器。"
 asw_helicopter_equipment_4:0 "现代反潜直升机"
 asw_helicopter_equipment_4_short:0 "现代反潜直升机"
 asw_helicopter_equipment_4_desc:0 "新发动机、容量更大的油箱和更多的外挂点将极大地提升海军直升机的航程和作战效能。"
 jet_equipment_engines:0 "喷气引擎"
 jet_equipment_engines_desc:0 "喷气式发动机发展于第二次世界大战初期，其工作原理是将压缩空气与高活性喷气燃料混合，点燃混合物，并从废气中排出高能量气体。因而它产生的推力远远大于传统的涡轮飞机。"
 improved_jet_range_1:0 "副油箱"
 improved_jet_range_1_desc:0 "喷气机那巨大的燃料消耗限制了其航程，为解决这一问题，我们设计了一种合乎空气动力学的副油箱。通过挂载这种副油箱，我军喷气机便能极大的提升自身的作战半径。"
 improved_jet_range_2:0 "改良副油箱"
 improved_jet_range_2_desc:0 "在新设计、新材料、新技术这三要素的推动之下，我们可以提升副油箱的容积，从而使我军战机获得更远的航程。"
 jet_stealth_research:0 "轻型飞机隐形技术"
 jet_stealth_research_desc:0 "根据最新研究，飞行器的外形对其在雷达上的反射截面有很大影响，虽然我们没法根据这一理论造出那种完全隐身的战机，但是我们可以用设计新外形的方法减少飞机的雷达反射面积。"
 interceptor:0 "      截击机"
 jet_interceptor:0 "喷气截击机"
 jet_interceptor_equipment:0 "喷气式截击机"
 cv_jet_interceptor_equipment:0 "舰载喷气式截击机"
 interceptor_equipment:0 "截击机"
 interceptor_equipment_desc:0 "截击机"
 interceptor_equipment_1:0 "早期截击机"
 interceptor_equipment_1_desc:0 "二战证明了截击机的价值，尽管可能不那么灵活，但是这些截击机可以执行诸如夜间拦截任务在内的诸多常规战斗机无法执行的任务。"
 interceptor_equipment_1_short:0 "早期截击机"
 jet_interceptor_equipment_1:0 "基础喷气式截击机"
 jet_interceptor_equipment_1_desc:0 "随着科技的发展和军事形势的新要求，我们决定研发一种旨在弥补活塞式截击机不足的，执行夜间拦截任务的双发喷气式截击机。"
 jet_interceptor_equipment_1_short:0 "基础喷气式截击机"
 jet_interceptor_equipment_2:0 "改良型喷气式截击机"
 jet_interceptor_equipment_2_desc:0 "现代战争对截击机的设计提出了新的要求，为了应对轰炸机上日益严密的防卫设备，新的截击机需要能够在远距离完成拦截任务。为此，我们给新截击机配备了新引擎、新导弹和新的航电系统，这将让它们在拦截任务中表现得更加出色。"
 jet_interceptor_equipment_2_short:0 "改良型喷气式截击机"
 jet_interceptor_equipment_3:0 "先进型喷气式截击机"
 jet_interceptor_equipment_3_desc:0 "新式截击机是一款能实现超音速、超高空作战的先进战机，尽管这款战机的尺寸重量很大，但是它优秀的性能能有效弥补这一弱点。"
 jet_interceptor_equipment_3_short:0 "先进型喷气式截击机"
 jet_interceptor_equipment_4:0 "半现代喷气式截击机"
 jet_interceptor_equipment_4_desc:0 "航空工业的发展和技术的进步使得超音速截击机应运而生，这些有着先进导弹和先进航电系统的截击机将会让我方有效的制霸蓝天。"
 jet_interceptor_equipment_4_short:0 "半现代喷气式截击机"
 jet_interceptor_equipment_5:0 "现代喷气式截击机"
 jet_interceptor_equipment_5_desc:0 "改进的发动机和先进的雷达系统使我们的新截击机如虎添翼。我们可以为我们的飞行员装备设计出的先进模型机，去拦截并摧毁一切目标。"
 jet_interceptor_equipment_5_short:0 "现代喷气式截击机"
 fighter:0 "战斗机"
 jet_fighter:0 "喷气式战斗机"
 jet_fighter_equipment:0 "喷气战斗机"
 cv_jet_fighter_equipment:0 "舰载喷气式战斗机"
 fighter_equipment:0 "战斗机"
 fighter_equipment_desc:0 "战斗机"
 fighter_equipment_0:0 "战前战斗机"
 fighter_equipment_0_desc:0 "第一批单翼机在战间期投入使用，这些飞机在当时还算得上先进，但是把这些二战飞机扔到现在确实是太落后了，不过如果对面也都是这些老古董的话，这些老飞机还是能派上用场的。"
 fighter_equipment_0_short:0 "战前战斗机"
 cv_fighter_equipment_0:0 "战前舰载战斗机"
 cv_fighter_equipment_0_desc:0 "在一战期间，水上飞机母舰开始被各国海军所使用，但正儿八经的舰载战机直到战间期才得以发展，这些飞机比陆上战机重量更轻且装备更少，不过如果战事需要的话，这些老东西还是能够披挂上阵的。"
 cv_fighter_equipment_0_short:0 "战前舰载战斗机"
 fighter_equipment_1:0 "早期战斗机"
 fighter_equipment_1_desc:0 "根据战时的经验来看，二战期间的战机是有史以来最好的活塞式战机。这些活塞式战机灵活高效，在二战期间，上千架战机曾在全球各个战场上鏖战。尽管这些飞机已经老旧不堪，但是如果战事临近，我们仍可以让这些老古董重返蓝天。"
 fighter_equipment_1_short:0 "早期战斗机"
 cv_fighter_equipment_1:0 "早期舰载战斗机"
 cv_fighter_equipment_1_desc:0 "制空权对于海军来说也十分重要，航母上的舰载机在很大程度上就是为此而生的。尽管这些飞机已然过时，但是如果我们得把它们投入战斗，那这些飞机大概还是能够在一定程度上发挥其应有的作用吧。"
 cv_fighter_equipment_1_short:0 "早期舰载战斗机"
 jet_fighter_equipment_1:0 "基础喷气式战斗机"
 jet_fighter_equipment_1_desc:0 "喷气式战斗机的出现给空战带来了革命性的变革，高敏捷性与重火力让喷气式战斗机能够在几秒钟里把一架轰炸机撕得粉碎。尽管喷气机的航程问题还是让人头疼，不过这些雄鹰未来可期。"
 jet_fighter_equipment_1_short:0 "基础喷气式战斗机"
 cv_jet_fighter_equipment_1:0 "基础喷气式舰载战斗机"
 cv_jet_fighter_equipment_1_desc:0 "喷气机不仅仅改变了陆上战争的形态，它还能应用在海军之上。海军航空兵装备的新式喷气式战斗机将能为舰队撑起严密的防空网络，推动海战形式的进一步发展。"
 cv_jet_fighter_equipment_1_short:0 "基础喷气式舰载战斗机"
 jet_fighter_equipment_2:0 "改良型喷气式战斗机"
 jet_fighter_equipment_2_desc:0 "喷气式战斗机虽然是一种有效的武器，但仍有很大的改进空间。新型号的机身更符合空气动力学，配有一个强大的发动机，灵活性更出色。有了这些改进，我们的飞机将主宰蓝天。"
 jet_fighter_equipment_2_short:0 "改良型喷气式战斗机"
 cv_jet_fighter_equipment_2:0 "改良型舰载喷气式战斗机"
 cv_jet_fighter_equipment_2_desc:0 "对空军战机的改进也可以应用于海军航空兵，新引擎、新装备和新外形赋予新战机以更强悍的作战能力，因而能帮助我们更好的控制大洋。"
 cv_jet_fighter_equipment_2_short:0 "改良型舰载喷气式战斗机"
 jet_fighter_equipment_3:0 "先进型喷气式战斗机"
 jet_fighter_equipment_3_desc:0 "随着发动机和导弹技术的改进，航程较短的轻型战斗机将会在不影响战斗力的基础上逐步取代服役中的重型战斗机。"
 jet_fighter_equipment_3_short:0 "先进型喷气式战斗机"
 cv_jet_fighter_equipment_3:0 "先进型舰载喷气式战斗机"
 cv_jet_fighter_equipment_3_desc:0 "新型战斗机的开发也可以令海军航空兵受益，现代化的战斗机将成为保卫舰队的屏障。"
 cv_jet_fighter_equipment_3_short:0 "先进型舰载喷气式战斗机"
 cv_CAS_equipment:0 "舰载近距支援机"
 cv_CAS_equipment_desc:0 "舰载近距支援机"
 cv_cas_equipment:0 "舰载近距支援机"
 cv_CAS:0 "舰载近距支援机"
 cv_cas:0 "舰载近距支援机"
 cv_mca_equipment:0 "舰载多用途战机"
 cv_mca_equipment_desc:0 "舰载多用途战机"
 cv_mca:0 "舰载多用途战机"
 cv_fighter_equipment:0 "舰载战斗机"
 cv_fighter_equipment_desc:0 "舰载战斗机"
 cv_fighter:0 "舰载战斗机"
 cv_nav_bomber_equipment:0 "舰载海军轰炸机"
 cv_nav_bomber_equipment_desc:0 "舰载海军轰炸机"
 cv_nav_bomber:0 "舰载海军轰炸机"
 cas:0 "近距支援机"
 jet_CAS:0 "喷气式近距支援机"
 cv_jet_CAS:0 "舰载喷气式近距支援机"
 CAS_equipment:0 "近距支援机"
 CAS_equipment_desc:0 "近距支援机"
 CAS_equipment_1:0 "早期近距支援机"
 CAS_equipment_1_desc:0 "俯冲轰炸机的尖啸是二战的标志之一，这些飞机对车辆、部队和船只造成的毁灭性打击威震全世界。这些飞机较高的攻击效率促使世界各国也不断开发自己的俯冲轰炸机型号。"
 CAS_equipment_1_short:0 "早期近距支援机"
 cv_CAS_equipment_1:0 "早期舰载近距支援机"
 cv_CAS_equipment_1_desc:0 "随着海战形式的变化，各国海军也认识到了航空打击力量的重要性。二战之中，飞翔在广袤太平洋之上的舰载攻击机对打击敌舰队起到了至关重要的作用。"
 cv_CAS_equipment_1_short:0 "早期舰载近距支援机"
 jet_CAS_equipment_1:0 "基础喷气式近距支援机"
 jet_CAS_equipment_1_desc:0 "随着喷气式发动机投入使用，飞机设计师们也开始力图使用新的发动机来制造载荷更大、航程更远、速度更快的新式攻击机。"
 jet_CAS_equipment_1_short:0 "基础喷气式近距支援机"
 cv_jet_CAS_equipment_1:0 "基础舰载喷气式近距支援机"
 cv_jet_CAS_equipment_1_desc:0 "各国海军对喷气式舰载攻击机垂涎不已，他们巴不得立马拥有这款利器。这款飞机将拥有陆基攻击机的一切优点，但是为了适应航母上的起降要求，我们还是得进行一些修改工作。"
 cv_jet_CAS_equipment_1_short:0 "基础舰载喷气式近距支援机"
 jet_CAS_equipment_2:0 "改良型喷气式近距支援机"
 jet_CAS_equipment_2_desc:0 "超音速近距支援机将成为空军未来的重要一环，它有着比前辈更大的作战载荷和更快的飞行速度，这使它能胜任快速、高效的打击任务，并利用速度优势脱离敌方的威胁。"
 jet_CAS_equipment_2_short:0 "改良型喷气式近距支援机"
 cv_jet_CAS_equipment_2:0 "改良型舰载喷气式近距支援机"
 cv_jet_CAS_equipment_2_desc:0 "随着新弹射器和新的甲板布局成为新航母的标准配置，海军也在考虑换装新型的舰载喷气式近距支援机。"
 cv_jet_CAS_equipment_2_short:0 "改良型舰载喷气式近距支援机"
 jet_CAS_equipment_3:0 "先进型喷气式近距支援机"
 jet_CAS_equipment_3_desc:0 "随着我们科学技术与工艺的进步，我们现在已经有能力生产制造新式的攻击机，这些飞机将被用来摧毁敌方的陆上有生力量，把敌人的坦克、火炮和士兵统统送上天。"
 jet_CAS_equipment_3_short:0 "先进型喷气式近距支援机"
 cv_jet_CAS_equipment_3:0 "先进型舰载喷气式近距支援机"
 cv_jet_CAS_equipment_3_desc:0 "海战的新形势要求我们为海军提供一种全新的、载荷更大的超音速舰载攻击机。这些新战机将用新武器把敌舰都送去喂鲨鱼。"
 cv_jet_CAS_equipment_3_short:0 "先进型舰载喷气式近距支援机"
 mca:0 "多用途战机"
 mca_equipment:0 "多用途战机"
 mca_equipment_desc:0 "多用途战机"
 mca_equipment_1:0 "半现代多用途战机"
 mca_equipment_1_desc:0 "将空地攻击能力结合起来的喷气式战机将成为未来我军的发展目标。新的喷气式战机将取代老式战机成为未来我军的主力装备。"
 mca_equipment_1_short:0 "半现代多用途战机"
 cv_mca_equipment_1:0 "半现代舰载多用途战机"
 cv_mca_equipment_1_desc:0 "现如今随着航空技术的进步以及航空工业的发展，将航母上肩负不同作战要求的海军航空兵部队整合进一个作战平台的目标已经可以得到实现。我们将用先进的技术确保海航的飞行员们能够用一种多面手应对好所有的威胁。"
 cv_mca_equipment_1_short:0 "半现代舰载多用途战机"
 mca_equipment_2:0 "现代多用途战机"
 mca_equipment_2_desc:0 "为了提升战机的战斗能力，我们可以为其配备先进的航电设备。同时为了减小雷达反射面积，我们也可以对战机的外形做出针对性的改进。"
 mca_equipment_2_short:0 "现代多用途战机"
 cv_mca_equipment_2:0 "现代舰载多用途战机"
 cv_mca_equipment_2_desc:0 "我们在空军多用途战机上的改装也可以应用到海军航空兵之上，新的航电系统将让海军航空兵的飞行员们如虎添翼。"
 cv_mca_equipment_2_short:0 "现代舰载多用途战机"
 light_stealth_equipment:0 "隐形战斗机"
 light_stealth:0 "隐形战斗机"
 light_stealth_equipment_desc:0 "隐形战斗机"
 light_stealth_equipment_1:0 "半现代隐形战斗机"
 light_stealth_equipment_1_desc:0 "随着新式飞控布局、新的吸波材料投入使用，我们现在有能力去开发新式隐身战机，这种飞机将能隐身于雷达之外，神出鬼没地给敌人以当头一棒。"
 light_stealth_equipment_1_short:0 "半现代隐形战斗机"
 light_stealth_equipment_2:0 "现代隐形战斗机"
 light_stealth_equipment_2_desc:0 "此前，隐身飞机由于出于隐身外形的考虑，因而被设计成了奇形怪状的，与空气动力学不太符合的样式。毫无疑问，这对它们的性能产生了消极的影响。而现在随着技术的进步，我们有能力设计并轻松地制造出在性能上堪于非隐身战机相匹敌的隐身飞机。"
 light_stealth_equipment_2_short:0 "现代隐形战斗机"
 jet_bomber_equipment_engines:0 "重型喷气发动机"
 jet_bomber_equipment_engines_desc:0 "旧的喷气式发动机只能产生有限的推力，因而我们在设计飞机的时候处处掣肘。但是随着新式发动机的出现，我们终于能够摆脱这一悖论。"
 improved_bomber_range_1:0 "空中加油"
 improved_bomber_range_1_desc:0 "空中加油技术的出现极大地改变了空战的形式。一架加油机能够极大地扩展航空兵的作战半径，它能让我们的航空兵部队更可靠、更持久的执行作战任务。到了这一步，能够限制空军作战的因素就只剩下飞行员的体质问题了。"
 improved_bomber_range_2:0 "改良空中加油"
 improved_bomber_range_2_desc:0 "虽然我们已经研发出了可靠的空中加油技术，但是这一技术还有较大的改进余地。我们可以通过对加油机上的给油管进行修型，增大加油过程的安全包线，执行新的空中加油训练标准等等手段提升航空兵空中加油过程的效率和可靠性。"
 bomber_stealth_research:0 "重型飞机隐形技术"
 bomber_stealth_research_desc:0 "现如今，各国正在加速研发新的探测雷达和防空系统，这对我们轰炸机机队的突防能力造成了严重的威胁，因而为了能够将自身隐藏在暗夜之中，突破敌军防空系统的侦测，因而我们需要开发出一款崭新的，具备隐身技术的新型轰炸机。"
 scout_plane:0 "间谍机"
 scout_plane_equipment_desc:0 "这是专门为摄像侦察而研制的飞机。它主要依靠速度和隐蔽性来生存，因而在任何战斗中都会一败涂地。"
 scout_plane_equipment:0 "间谍机"
 scout_plane_equipment_1:0 "早期间谍机"
 scout_plane_equipment_1_desc:0 "收集敌军动向和提供敌方海军的部署情况是自第一次世界大战以来飞机最初的用途。直到今天这对于空军来说都是一项重要的任务。"
 scout_plane_equipment_2:0 "基础间谍机"
 scout_plane_equipment_2_desc:0 "通过设计投产喷气式侦察机，我们将能有效提升侦察机的生存性能。"
 scout_plane_equipment_3:0 "改良型间谍机"
 scout_plane_equipment_3_desc:0 "为了有效获取对手的情报信息，我们要着手研发一种新型的空中监视和远程侦察飞机。"
 scout_plane_equipment_4:0 "先进型间谍机"
 scout_plane_equipment_4_desc:0 "这是专门为摄像侦察而研制的飞机。它主要依靠速度和隐蔽性来生存，因而在任何战斗中都会一败涂地。"
 strat_bomber:0 "战略轰炸机"
 jet_strat_bomber:0 "喷气式战略轰炸机"
 strat_bomber_equipment:0 "战略轰炸机"
 strat_bomber_equipment_desc:0 "战略轰炸机"
 strat_bomber_equipment_0:0 "战前战略轰炸机"
 strat_bomber_equipment_0_desc:0 "虽然已经过时，但是一些封存的二战前设计仍可出山，制造出可靠的活塞式战略轰炸机。要是没有其他选择的话，它们也将尽力发挥其作用。"
 strat_bomber_equipment_0_short:0 "战前战略轰炸机"
 strat_bomber_equipment_1:0 "早期战略轰炸机"
 strat_bomber_equipment_1_desc:0 "在二战之中，战略轰炸机在战火之中得到了蓬勃发展。轰炸机的装备水平都随着战争形势的变化快速发展。尽管它们现在已经过时，但是倘若战事需要，我们仍能将这些飞机投入战场之中。"
 strat_bomber_equipment_1_short:0 "早期战略轰炸机"
 jet_strat_bomber_equipment_1:0 "基础喷气式战略轰炸机"
 jet_strat_bomber_equipment_1_desc:0 "喷气式发动机的出现为战略轰炸机的进一步发展打下了基础，有了新的发动机，新式轰炸机就能具备更快的速度、更大的航程以及更大的作战载荷。这些要素将极大的提升我军战略航空兵的作战效能，能更有效率的破坏敌方目标。"
 jet_strat_bomber_equipment_1_short:0 "基础喷气式战略轰炸机"
 jet_strat_bomber_equipment_2:0 "改良型喷气式战略轰炸机"
 jet_strat_bomber_equipment_2_desc:0 "为了适应空战的新形势，我们需要开发出一种载荷更大、速度更快、航程更远的新式战略轰炸机。这些新部分将能够极大的提升轰炸机的作战能力，更能把敌人的一切化为一片火海。"
 jet_strat_bomber_equipment_2_short:0 "改良型喷气式战略轰炸机"
 jet_strat_bomber_equipment_3:0 "先进型喷气式战略轰炸机"
 jet_strat_bomber_equipment_3_desc:0 "随着新技术的诞生与工业能力的进步，我们终于有能力设计制造一款可以跨越各大洲的超远程战略轰炸机，它将极大的扩大我军战略航空兵的打击范围，减少我们所需的海外军事基地，能够成为我军航空兵作战效能提升的“倍增器”。"
 jet_strat_bomber_equipment_3_short:0 "先进型喷气式战略轰炸机"
 jet_strat_bomber_equipment_4:0 "半现代喷气式战略轰炸机"
 jet_strat_bomber_equipment_4_desc:0 "出于更有效地挂载新型导弹的需要，新式轰炸机将采用后掠翼布局。随着新式飞控和火控系统投入使用，以及新型导弹的投产，我们将能极大的拓展航空兵的打击效能和打击范围，实现战略航空兵作战效能的飞跃。"
 jet_strat_bomber_equipment_4_short:0 "半现代喷气式战略轰炸机"
 jet_strat_bomber_equipment_5:0 "现代喷气式战略轰炸机"
 jet_strat_bomber_equipment_5_desc:0 "新的战略轰炸机有着先进的航电系统和防卫装置，同时对机体外形进行了调整。这项工业杰作将在服役之后成为我军威慑敌人的重要法宝。"
 jet_strat_bomber_equipment_5_short:0 "现代喷气式战略轰炸机"
 tac_bomber:0 "战术轰炸机"
 jet_tac_bomber:0 "喷气式战术轰炸机"
 tac_bomber_equipment:0 "战术轰炸机"
 tac_bomber_equipment_desc:0 "战术轰炸机"
 tac_bomber_equipment_0:0 "战前战术轰炸机"
 tac_bomber_equipment_0_desc:0 "自1915年人类开始用手从飞机上扔炸弹开始，战术轰炸机便得到了飞速的发展。当然对于那些没有防空能力的对手来说，即便是老飞机都有着巨大的威胁。"
 tac_bomber_equipment_0_short:0 "战前战术轰炸机"
 tac_bomber_equipment_1:0 "早期战术轰炸机"
 tac_bomber_equipment_1_desc:0 "二战的洗礼让战术轰炸机的技术得以显著发展，虽然这些飞机肯定比不过新型号的轰炸机，但是它们仍凭借着高可靠性、低油耗和比前任更大的载弹量而服役至今。"
 tac_bomber_equipment_1_short:0 "早期战术轰炸机"
 jet_tac_bomber_equipment_1:0 "基础喷气式战术轰炸机"
 jet_tac_bomber_equipment_1_desc:0 "新的战术轰炸机已经实现了技术飞跃，它们那超过500公里/时的极速以及载弹量的显著提升使得它们已经远胜于那些二战期间的旧型号。"
 jet_tac_bomber_equipment_1_short:0 "基础喷气式战术轰炸机"
 jet_tac_bomber_equipment_2:0 "改良型喷气式战术轰炸机"
 jet_tac_bomber_equipment_2_desc:0 "与战斗机和空管人员协调配合程度的提升，加上轰炸机自身的技术进步，都让我们的战术轰炸机能够完成比过去更多的任务，实现更频繁的部署。"
 jet_tac_bomber_equipment_2_short:0 "改良型喷气式战术轰炸机"
 jet_tac_bomber_equipment_3:0 "先进型喷气式战术轰炸机"
 jet_tac_bomber_equipment_3_desc:0 "新增加的外挂点将能拓展我们战术轰炸机的作战载荷，我们也可以让这些战鹰们挂上更具威力的武器弹药，让它们的作战能力实现飞跃。"
 jet_tac_bomber_equipment_3_short:0 "先进型喷气式战术轰炸机"
 jet_tac_bomber_equipment_4:0 "半现代喷气式战术轰炸机"
 jet_tac_bomber_equipment_4_desc:0 "新一代战术轰炸机基于早期型号所暴露的不足和新形势的需要，着重加强了自身的生存能力，同时我们还为其配备了新的观瞄系统，并且提升了轰炸机的载弹量。新飞机一经使用，便会对战场形势产生深远的影响。"
 jet_tac_bomber_equipment_4_short:0 "半现代喷气式战术轰炸机"
 jet_tac_bomber_equipment_5:0 "现代喷气式战术轰炸机"
 jet_tac_bomber_equipment_5_desc:0 "以隐身技术等为代表的新技术的应用能让我军轰炸机队的生存性再上一个台阶，它将在保持出勤率的基础上显著降低我军轰炸机部队的损耗。"
 jet_tac_bomber_equipment_5_short:0 "现代喷气式战术轰炸机"
 tac_stealth_equipment:0 "隐形战术轰炸机"
 tac_stealth_equipment_desc:0 "隐形战术轰炸机"
 strat_stealth_equipment:0 "隐形战略轰炸机"
 strat_stealth_equipment_desc:0 "隐形战略轰炸机"
 tac_stealth_equipment_1:0 "半现代隐形战术轰炸机"
 tac_stealth_equipment_1_desc:0 "为了在打击具备严密防空系统的目标之时避免被敌人提前发现，新型战术轰炸机方案减少了噪音、红外、雷达以及视觉方面的特征。"
 tac_stealth_equipment_1_short:0 "半现代隐形战术轰炸机"
 tac_stealth_equipment_2:0 "现代隐形战术轰炸机"
 tac_stealth_equipment_2_desc:0 "对隐身性能的改进让轰炸机在攻击具有严密防空系统的目标时更加灵活有效。"
 tac_stealth_equipment_2_short:0 "现代隐形战术轰炸机"
 strat_stealth_equipment_1:0 "半现代隐形战略轰炸机"
 strat_stealth_equipment_1_desc:0 "虽然战略轰炸在声名鹊起之时还没有隐身技术，但是随着科技的发展，我们已经有能力建立起一直先进的隐身轰炸机机队了，它们能杀人于无形，在对方毫无防备的夜空之中给他们送去死亡的炸弹。"
 strat_stealth_equipment_1_short:0 "半现代隐形战略轰炸机"
 strat_stealth_equipment_2:0 "现代隐形战略轰炸机"
 strat_stealth_equipment_2_desc:0 "长期以来，隐身的轰炸机飞到敌首都上空投弹，然后再悄无声息的消失在夜空。这种意象一直是科幻小说的重要成分。直到现在依然如此。"
 strat_stealth_equipment_2_short:0 "现代隐形战略轰炸机"
 transport_plane_equipment:0 "运输机"
 transport_plane:0 "运输机"
 transport_plane_equipment_desc:0 "运输机"
 transport_plane_equipment_1:0 "战前运输机"
 transport_plane_equipment_1_desc:0 "运输是对军用机的重要要求之一。尽管现有的运输机一个架次只能运送几个班的士兵，但它仍是空军的重要象征，是代表着一国空军力量的重要力量。"
 transport_plane_equipment_1_short:0 "战前运输机"
 transport_plane_equipment_2:0 "早期运输机"
 transport_plane_equipment_2_desc:0 "新运输机的主要设计来源是新的重型轰炸机。相比于旧飞机来说，新运输机将更有效地运送更多的人员和物资。"
 transport_plane_equipment_2_short:0 "早期运输机"
 transport_plane_equipment_3:0 "基础喷气式运输机"
 transport_plane_equipment_3_desc:0 "我们的运输机设计已然实现了巨大的飞跃，这些新的飞机比原有的旧型号大出几倍，能运送更多的人员和物资，同时它们也能被用作指挥机或者油料运输机。"
 transport_plane_equipment_3_short:0 "基础喷气式运输机"
 transport_plane_equipment_4:0 "改良型喷气式运输机"
 transport_plane_equipment_4_desc:0 "与之前几代型号相比，新型运输机速度快、航程广，并能承担包括消防、医疗乃至于人道主义援助在内的多重任务。"
 transport_plane_equipment_4_short:0 "改良型喷气式运输机"
 transport_plane_equipment_5:0 "先进型喷气式运输机"
 transport_plane_equipment_5_desc:0 "在新型喷气式发动机的加持下，我们现在能利用新运输机展开前人可望不可即的大规模空运行动。"
 transport_plane_equipment_5_short:0 "先进型喷气式运输机"
 transport_plane_equipment_6:0 "半现代喷气式运输机"
