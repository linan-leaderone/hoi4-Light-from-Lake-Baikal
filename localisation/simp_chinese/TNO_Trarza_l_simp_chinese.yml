 TRZ_idea_mauritanian_claims: "毛里塔尼亚宣称"
 TRZ_idea_mauritanian_claims_desc: "特拉扎政府声称是前法国殖民地毛里塔尼亚的合法统治者。这些宣称包括目前由伊比利亚控制的广大地区。虽然国际社会很少认真对待特拉扎的雄心壮志，但在国内，这些豪言壮语对于维持政治稳定至关重要。如果没有这些主张，执政的全国复兴军事委员会将失去一切存在的理由。他们是否有机会施压还有待观察。"
 TRZ_idea_military_committee_national_recovery: "全国复兴军事委员会"
 TRZ_idea_military_committee_national_recovery_desc: "为了确保国家的稳定和统一并为毛里塔尼亚的再收复做准备，特拉扎的军事领导人成立了军政府、取缔了其他政治组织，以消除政治分裂和团结人民的名义废除了一切形式的民主。至少就目前而言，特拉扎是一个没有政治的国家。"
 POLITICS_MOUSTAPHA_OULD_MOHAMED_SALECK_DESC: "欧洲战争爆发时，穆斯塔法·乌尔德·穆罕默德·萨莱克才三岁。他出生在基法城，而在他14岁时，炸弹开始落在西非。但萨莱克的年轻并不能抹杀他的意志，而现在，他将为毛里塔尼亚带来新曙光，并将西非被遗忘的人民团结成一个强大而自由的国家，完全摆脱伊比利亚和法兰西的影响。\n\n当法国人被赶到象牙海岸，而伊比利亚人用武力控制住他们的土地时，萨莱克还是个少年，而他那时候就加入了莫克塔·乌尔德·达达赫的党派——“毛里塔尼亚人民运动”。他磨练着自己的技能，在五年内不断升迁，直到成为达达赫最信任的将军之一。关于这个年轻人是如何亲手击退一整个伊比利亚兵团的传言，让他成为了毛里塔尼亚自由战士的偶像。\n\n但萨莱克和许多人一样，对达达赫有意见。他在这个人身上只看到了软弱，一个社会主义者，所拥有的伊斯兰价值观和其他背叛信仰的人一样少，一个拒绝对占领毛里塔尼亚土地的伊比利亚人渣采取任何形式的明确的大规模行动的懦夫。最终，阴谋被创造出来，主意被拟定出来，军方的计划被付诸行动。莫克塔·乌尔德·达达赫被要求退出党的领导层时，背后顶着一支枪，以可能的不引起惊动，而“毛里塔尼亚人民运动”被改组为“全国复兴军事委员会”，这是由一群致力于建立真正的毛里塔尼亚国家的将军组成的。\n\n但萨莱克在特拉扎内部依然面临着反对，既有希望达达赫回归的社会主义色彩较浓的民众，也有他派系中的其他将领，当然，总是有着伊比利亚人重新占据他们“正当”土地的威胁，而他怀疑他们随时等待着做出举动…"
