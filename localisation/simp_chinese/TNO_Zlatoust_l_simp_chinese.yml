 ZLT_Yevgeny_Dragunov: "叶夫根尼·德拉贡诺夫"
 POLITICS_YEVGENY_DRAGUNOV_DESC: "叶夫根尼·费奥多罗维奇·德拉贡诺夫的血管里流动着的，是众位俄罗斯枪械制造师的血！他从小就从事这一家族事业，并且很快就以一名高级枪械制造师的身份参加红军报效祖国。他被幸运地安置在西伯利亚城市兹拉托乌斯特，远离了前线的屠杀。德拉贡诺夫的命运不会就此终结，当苏联崩溃的时候，他成为了这个城市事实上的市长。他扩大了武器制造业的规模以至于它成为了城市的主要出口产业，在之后数年来俄罗斯人血腥的自相残杀中获取巨大的利益。德拉贡诺夫的好运气甚至更进一步，因为备受尊敬的工程师米哈伊尔·卡拉什尼科夫来到了这个城市。他们两人建立起了紧密的友谊，他们的技术的结合相当有利可图，并设计出了俄罗斯人前所未见的强大武器。\n\n不像其他后苏联时代的俄罗斯军阀，德拉贡诺夫没有任何重建苏联或者消灭日耳曼尼亚的妄想。当然，他不会介意这些事真的发生，但是他更加看重的是利润。有赖于武器贸易，兹拉托乌斯特已经成为了混乱之海中一个繁荣而稳定的净土，他希望繁荣与稳定能持续下去。他几乎会向所有人出售武器，而且他渴望找到更多买家。并且在接下来的岁月里，他期待他的生意更加积极蓬勃地发展……"
