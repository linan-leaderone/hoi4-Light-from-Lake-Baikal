 ZLT_golden_republic: "黄金共和国"
 ZLT_golden_republic_desc: "有乌拉尔山作为对抗德国的屏障，以及数十个俄罗斯军阀在这荒芜的废土上争权夺利，给这个国家里男男女女们创造了一个大发横财的机会。虽然很多人指责我国的军火交易方式不道德、高度剥削而又危险，但是，这种撕裂了他们的生意，却是我们立足的根基，在这黑暗时代为我们的公民提供了一丝灯火。"
 ZLT_the_two_consuls: "两位执政官"
 ZLT_the_two_consuls_desc: "叶夫根尼·德拉贡诺夫，以及米哈伊尔·卡拉什尼科夫，我们的共和国围绕着这两位首领而旋转。在他们的领导下，我们成为了冲突之海上的和平绿洲——通过火上浇油的方式来实现。正如古老的谚语所示，“如欲获得和平，必先准备战争”。"
 ZLT_black_market_payments: "付款给兹拉托乌斯特"
 ZLT_black_market_payments_desc: "我们正在为最近在兹拉托乌斯特进行的交易而筹集款项。"
 ZLT_filled_coffers: "兹拉托乌斯特的利润"
 ZLT_warlord_interventions: "全西伯利亚的承包商"
 ZLT_warlord_interventions_desc: "我们现在可以向西西伯利亚的各个交战国家派遣雇佣军，以此获利，并为我们的部队提供战斗经验，顺便影响当地政局。"
 ZLT_stocking_up: "存货增加"
 ZLT_stocking_up_desc: "步兵装备是兹拉托乌斯特最主要的出口产品。为了确保我们最宝贵的资源永远不会短缺，步兵装备的生产已列入优先事项。"
 ZLT_zlatoust_security_forces: "兹拉托乌斯特安保部队"
 ZLT_zlatoust_security_forces_desc: "自我们成立以来，我们一直对兹拉托乌斯特的士兵给予最好的待遇。我们为其配备最好的武器，聘请最优秀的军官。现在，他们已做好充分准备，保卫我们崇高的共和国免受任何入侵者的侵害。"
 ZLT_final_defenses: "准备终极防御"
 ZLT_final_defenses_desc: "冲突乃天性使然。德拉贡诺夫总统将兹拉托乌斯特的经济建立在军火销售上时就认识到了这一事实。不过这也意味着难免会有军阀试图窃取我们的丰厚资产，乃至征服共和国。因此，我们将建造堡垒、挖掘壕沟并制定防御策略，为这种必然性做好准备。有了这些准备，任何军队都无法亵渎我们的土地。"
 ZLT_zlatoust_advisors: "兹拉托乌斯特顾问"
 ZLT_zlatoust_advisors_desc: "我们聘请了兹拉托乌斯特的顾问。作为交换，顾问们提高了我军的凝聚力，使之在战斗中更加勇猛。"
