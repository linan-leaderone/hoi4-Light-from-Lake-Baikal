 ZLT_helped_us: "援助我们"
 ZLT_speculation_and_accumulation: "投机与积累"
 ZLT_speculation_and_accumulation_desc: "俄罗斯是一个非常，非常严酷的地方。军阀们迭起兴衰，政府可以在同一天内上台和下台，在无名军阀控制的弹丸之地上，普通的俄罗斯人们忍饥挨饿地生活着。尽管发生了这些不幸的事件，我们的军火产业依然在蓬勃发展，人们蜂拥而至我国，为共和国工作和服务。我们不断地推出廉价又可靠的新设计，无论发生何事都一直财源滚滚。共和国是西伯利亚废土的黑暗中燃烧的一盏灯火，只要公民们安居乐业，生意兴旺发达，共和国也会随之水涨船高。但是，运营一项成功的生意，最重要的一点就是准备计划。现在，西方的形势正风卷浪急。因此对于我们来说，最佳的行动方案就是，根据形势重新评估此前制定的计划，寻求更好地满足我们的公民以及客户的需求的方法。"
 ZLT_stock_up: "增加存货"
 ZLT_stock_up_desc: "在我们周围，冲突与战争此起彼伏，我们不断地追踪各式订单的情况：步枪、反坦克炮、火箭弹、炮弹和军需品，不一而足。虽然我们取得了空前的成功，但在我们产业的基础上依然出现了裂痕。潮水般的订单导致了近日的生产困难，仅仅是因为机械老化和故障，就使得数以百计的工人和机器从生产线上流失。如果放任压力过度积聚，我们的生产就会陷入停顿，共和国的主权会受到侵害，我们经年累月建立的经济景气也会随之烟消云散。所以，我们需要建立原料和武器的库存，让自己能一直留有余地。以及，如果有朝一日要与竞争对手们兵戎相见，我们也不至于会两手空空。"
 ZLT_the_frontlines: "边境之地"
 ZLT_the_frontlines_desc: "西伯利亚是一片残酷之地。只有强者才能生存，也只有像我们这些为强者提供生存工具的人才能发达。兹拉托乌斯特的周围都是土匪、雇佣军，以及有一大票枪和人手，自以为有权自称“国家”的革命傻子。但是，虽然位置凶险，但我们也有自己的优势。北方的尤格拉暴徒和匪帮为我们带来了大笔利润，我们周边的军政府和独裁者也是我们的最忠实的客户。既然共和国已经确保了自己的地位，也是时候去巩固周边地区的安全，并与现有客户们重新商讨一些事宜了。这都是为了保障客流的稳定、人民的安全以及利润的增加。毕竟，为了赚钱而来，结果只碰到了土匪，怎么想都很糟糕吧？"
 ZLT_flex_our_muscle: "锻炼肌肉"
 ZLT_flex_our_muscle_desc: "最近我们的一些邻居产生了一些大胆的想法。不是拖延付款，就是越加频繁地掠夺边境，还有一些小型匪帮试图从我们的仓库里偷东西，用尽吃奶的力气来搬走武器和弹药。共和国需要声明，我们不能和其他军阀相提并论。我们是一个自豪的共和国，是残酷之地的少数避风港之一。兹拉托乌斯特共和国可不是什么已与之辈，我们会捍卫我们的人民和底线，不惜一切代价。"
 ZLT_control_the_roads: "控制道路"
 ZLT_control_the_roads_desc: "虽然我们兴旺的防空炮生产把德国空军的轰炸造成的损害降到了很低的水平，但是他们依然破坏了我们的道路，边境地区尤为严重。基建对我们至关重要，因此我们要去重建损坏的部分，还要翻新磨损严重的部分。但是修复道路需要钱。我们的通行费系统能够补充我们用于重建的收入，但是这个系统也有些问题，因为我们的通行费会被一些公民私吞，也有可能会被我们临近的匪徒劫走，这导致近几年的通行费收入近乎消失。我们要派出警察，确保道路的安全，从而保证共和国能从每一个经过的旅客那里拿到所需资金。而且这种保障也能让我们保持交货事务的顺利进行。"
 ZLT_the_yugra_connection: "尤格拉联系"
 ZLT_the_yugra_connection_desc: "共和国和尤格拉人之间一直关系良好，但是最近的匪帮掠袭和暴民越境让我们陷入了困难情况。最好的解决方法是，向他们派出共和国最好的外交官，重申我们的善意，并且有望让我们重新讨论新的协议。文件提出，共和国和尤格拉之间会建立一个相互的联盟，并附带了一些能带来经济利益的条款，作为建立相互防御的标志。在这个艰难的世界里，我们需要很多朋友，尤格拉人会是我们最好的选择。"
 ZLT_a_mercenary_state: "佣兵国度"
 ZLT_a_mercenary_state_desc: "我们光荣的共和国调集了一支虽然规模不大，但训练要素且装备精良的部队。然而，最近西方的局势日趋恶化，很多军阀都意欲扩大地盘，甚至是有意统一俄罗斯。为此我们需要增强自身的防御能力。我们的人力资源有限，所以雇佣佣兵是个不错的主意，尤其是那些尤格拉佣兵。我们会花费一些钱去雇佣、武装并安置一支雇佣兵部队，以便让我们的人避开不必要的冲突。而且这支易于扩建的部队能够监控我们的边境，攻击那些试图盗窃我方库存物资的匪徒。"
 ZLT_pay_to_pass: "收费过路"
 ZLT_pay_to_pass_desc: "共和国是俄罗斯黑暗中的光芒，我们所能提供的东西：稳定、安全、繁荣和自由，都是其他军阀做不到的。如果向我们周边展示这些我们提供的优势，就可以增加更多移民。更多的移民就意味着更多的工人、士兵、科学家，以及高速增长的人口，所以这项工作需要优先进行。共和国需要发展，我们的同胞更多的话，我们在废土上就更能成长兴旺。我们会沿着途人最多的道路张贴宣传单和标语，这有助于说服旅客们留在兹拉托乌斯特，为共和国贡献他们的技能。"
 ZLT_free_to_stay: "免费住宿"
 ZLT_free_to_stay_desc: "兹拉托乌斯特是在全俄罗斯范围内，基建系统保存得最好且最先进的地区之一。我们是各军阀之间转运货物和人员的主要交通枢纽。如果要充分发挥我们的优势，打开通往其他地区的道路会是个好主意。当然这需要付出一些代价。我们会准许邻居们通过付费来使用穿越我们地盘的道路，只要贸易能够长期畅通，我们就能得到稳定且客观的收入来源，还可能诱使一些人留下来……"
 ZLT_guns_for_the_men: "士兵的枪"
 ZLT_guns_for_the_men_desc: "因为最近涌入了新部队和雇佣兵，我们需要更多的武器来武装他们。我们的工厂正在努力研究如何不牺牲其他利润丰厚的生产线来维持生产。至少在短期之内，我们唯一的解决方法就是产业转移。我们会限制火炮、火箭弹和坦克的生产，并转移至AK-47M的生产。政府还制定了另一项计划，就是从急于赚钱的各军阀和匪帮那里购入过时的旧式武器。这么做的速度会更快，但是也会导致我们的一些新兵在火力上陷入劣势。"
 ZLT_theres_always_a_price: "总有出价"
 ZLT_theres_always_a_price_desc: "作为西伯利亚资本主义精神的灯塔，我们的经济基石是大量经营武器工厂的公司，并且没有国有企业来制造先进武器。但是最近出了一些问题。因为大多数军阀无力使用装甲部队，我们其中一个生产T-55坦克的工厂停止了运作。数以百计的人失业了，但是政府提出了一个解决方案。我们会买下工厂，重装设备并设法提高利润率，还会让失业的男女重新得到工作。"
 ZLT_were_the_only_ones_selling_guns: "我们是唯一的军火卖家"
 ZLT_were_the_only_ones_selling_guns_desc: "共和国拥有大量的木材、钢铁以及技术知识，这让我们得以开展大规模的武器工业。由于我们强大的防空力量，以及附近的自由飞行员组织的存在，德国空军很少飞越我们的国家。这巩固了我们的地位，并得以垄断全部邻国的武器生意，因为他们所有人都知道只有我们能大量生产高质量的武器。我们便宜、牢固且高效的武器远近驰名，吸引了俄罗斯各地的诸多买家。既然我们的地位已经确保，是时候开始重新评估我们的生产流程了。我们会把利润及精力投入到开发新的步枪、坦克，及火炮组件中去，以进一步提升我们的系列产品质量；我们还会改良工艺方法，比任何人都要更快且更低成本地生产武器。"
 ZLT_the_siberian_mediator: "西伯利亚的调停者"
 ZLT_the_siberian_mediator_desc: "共和国在俄罗斯内广受欢迎，虽然这更多是因为商业往来，而非盟友之谊。我们是一个中立国，和西俄革命阵线、沙皇以及东边的邻居们都不同，共和国没有统一俄罗斯的野心。我们的中立性使得我们处于一个独一无二的位置。我们会在其他军阀处建立联络办公室和部门，以避免他们互相彻底歼灭对方。这种重组对我们的业务也有好处，因为如果我们能在当地展开调解，就可以更快地抵达这些交易的首要位置，省去作为东道主的寒暄。"
 ZLT_the_bullish_charge: "牛市狂飙"
 ZLT_the_bullish_charge_desc: "我们闪耀的共和国是西西伯利亚独此一家的民主政权。我们周围充满了专制政权、封建采邑，还有争吵不休的军人们。为了增加我们的移民并转化成劳动力，我们会向公民及周边地区的人口散播传单以及其他形式的亲政府媒体。他们会认识到，为什么我们会如此的富有和稳定，认识到为什么我们才是这个冰冷残酷世界里的繁荣之选。"
 ZLT_dig_in: "挖掘壕沟"
 ZLT_dig_in_desc: "我们对把西伯利亚统一在自己旗下都毫无兴趣，更遑论整个俄罗斯了。毕竟我们的利润来源于冲突，并且一直置身事外。我们会增强巡逻、建造要塞，提升我们的军事力量，来保护我们光彩夺目的共和国领地，保护我们不受那些想要劫掠我们的军械和财富的各路暴民煽动者的袭击。"
 ZLT_sell_off_our_stock: "卖掉库存"
 ZLT_sell_off_our_stock_desc: "最近，提高公民生活标准的各式项目损耗了我们的国库，因此，除了把武器卖给其他国家之外，研究更多的赚钱门路也不失为一个良策。我们会把武器出售给私人安保公司，来进一步提高我们的常规收入。我们还可以把武器卖给一些……“非常规”的客户，赚一些“账面外”的收入。"
 ZLT_the_yugran_defense: "尤格拉协防"
 ZLT_the_yugran_defense_desc: "我们和邻居的尤格拉人有着共同的利益。我们都谋求在西西伯利亚的凶险水域中生存下来，而且我们都希望在不插手其他拥有常规力量的军阀的情况下，满足自身的利益。我们会派出共和国中最优秀的外交人员，来尝试缔结一份共同防御协议，这样我们双方都能在保持安全感的情况下继续前进。"
 ZLT_fortify_zlatoust: "兹拉托乌斯特要塞化"
 ZLT_fortify_zlatoust_desc: "我们共和国闪耀的首都兼工业中心，所在的位置并不安稳。我们易守难攻的山区地带与大量邻国接壤，因此保障共和国安全和稳定的最佳颁发，就是在城市及其周边建立防御。我们会准备并设置地雷、掩体、地堡和反坦克炮，让我们的公民及工人能够享受安宁，无需为他们以及家人的安全担惊受怕。"
 ZLT_the_all_russian_contractor: "全俄罗斯的承包商"
 ZLT_the_all_russian_contractor_desc: "我们的共和国并不想在克里姆林宫上升起我们的旗帜，但这并不意味着我们不想通过其他方式展现我们的影响力。我们会为那些强盗小国王和苏联老将军提供人员和时间，借此得到额外资金，并给我方人员一个提高实战经验的机会。而且这样做并不会让共和国暴露在任何常规战争的余波里。"
 ZLT_surpassing_forecasts: "超越预测"
 ZLT_surpassing_forecasts_desc: "我们的共和国富有强大，欣欣向荣。无论是卡拉什尼科夫步枪、RPG-7还是T-64，各式武器的生产速度一直维持在最高纪录，出口到俄国的广阔废土之上。我们的民主堡垒闪耀的灯火，能够冲破这冰冷世界的万古长夜。既然现在我们已经在短期内确立了共和国的地位，也是时候把注意力放回边界线之内了。我们会专注于进一步提高我们人民的日常生活水平以及利润幅度。"
 ZLT_the_home_front: "家园前线"
 ZLT_the_home_front_desc: "不算西面的沙皇和东面的沙皇的话，我们的市民们几乎比任何其他的俄罗斯人都要拥有更优越的条件。但这并不意味着已经足够了。虽然我们生产的防空炮能够保护他们，但还是会有一些偶然的袭击会造成伤害。尽管他们已经不需要生活在那些以前的同胞们所居住的简陋小屋和炸毁废墟之中，在严冬来临时，他们还是几乎没有任何的取暖设备可供使用。共和国会致力于让所有的选民得到这些东西：幸福、健康、温暖、饱食和安全。"
 ZLT_double_our_portfolio: "产品翻倍"
 ZLT_double_our_portfolio_desc: "共和国工业之繁荣，好比烈火烹油，鲜花着锦。但是，即使每天都有大批的枪支和坦克生产出来，共和国对我们的利润的胃口是永远也填不满的。为了舒缓人民对利润率的不满，以及近来财政收入有所增加，我们应该开始寻找进一步提高生产效率的方法。我们会投入大笔资金来建造新工厂，采购新设备以及雇佣新工人，这样共和国的产能就会成倍增长。我们的人民将很快知晓，何谓幸福与昌盛的新时代。而这，也只是计划的开始而已。"
 ZLT_guns_for_factories: "工厂的枪"
 ZLT_guns_for_factories_desc: "我们在世界各地都有诸多商业往来，合作者们自然也乐见于共和国殚精竭虑的经营能大获成功。作为提升商品生产水平和市民生活水平的新措施之一，共和国会为我们的工厂采购新设备。共和国将会与友好军阀、旅行商人和外国特工接触，获取新的机器和军火来促进生产。这会让我们的生产能力有突飞猛进的提高，并因此赚取到更大数额的利润。"
 ZLT_expanding_the_sprawl: "枝繁叶茂"
 ZLT_expanding_the_sprawl_desc: "兹拉托乌斯特与下塔吉尔是我们人口最多的城市，同时也是全俄罗斯最大的生产中心。共和国已经投资了大量资金给我们的工业，现在则要把重心放在共和国最大的财富，也就是我们的市民身上。我们会在工业中心的周边投资兴建公寓和近郊住房，提升市民们的福利。我们也会兴建更多制造武器和消费品的工厂，以供出口以及市民的享受。"
 ZLT_the_industry_never_ends: "生产永不停"
 ZLT_the_industry_never_ends_desc: "共和国正在蓬勃发展！我们的利润不断提高，装备生产速度创下新纪录，公民比以往都更为健康快乐。但我们还可以进一步提升。共和国有大片的领土尚未被工业之手所触及。为了进一步增加利润，我们会开始对土地进行分区，以便为共和国建造更多工业园。这会为土地清理者及工厂职工提供新的就业机会，让共和国的公民能以此谋生。"
 ZLT_dynamic_revolution: "灵活的革命"
 ZLT_dynamic_revolution_desc: "共和国被暴君、共产分子和独裁者所包围。他们的人民正在被骑在他们头上的压迫政权折磨，因此，开展促进民主进程的秘密行动，符合共和国的最大利益。我们会在邻国的领土上武装叛乱分子，从而制造出一些削弱它们的机会。而由此引发的内部冲突又能够为共和国生产的武器制造新的市场和试验场。共和国所代表的两件事：利润和民主，都可以通过这些行动来实现。"
 ZLT_replace_and_restore: "替换与还原"
 ZLT_replace_and_restore_desc: "虽然共和国的城市中心很现代化，但是在郊区，依然存在很多残破的危楼，而且连接我们的城市和工业园的很多基础设施都已经陈旧损坏。我们会使用投资本国事务的资金，以及道路通行权交易所得的利润，来维修共和国的道路，并开展一项翻新我们大量的住房项目的新计划。"
 ZLT_guns_like_no_other: "无与伦比之枪炮"
 ZLT_guns_like_no_other_desc: "我们拥有全俄罗斯最先进的枪支、火炮、火箭与坦克。每日都有数十种不同种类的弹药在共和国的工厂里生产，但我们仍不能因此而自满。我们的市执政官叶夫根尼·德拉贡诺夫，以及他的搭档米哈伊尔·卡拉什尼科夫，都是国家设计开发局的领头人，负责创造共和国每日所用的武器。现在，他们决定重新开放设计局，并且向科研部门大力投资，以便我们创新和改进武器及生产工艺。"
 ZLT_out_of_our_pockets: "自掏腰包"
 ZLT_out_of_our_pockets_desc: "共和国的公民们夜以继日地工作来完成配额，让我们得以填满这个伟大国家的金库。我们的工业蒸蒸日上，我们的道路更新换代，我们的大楼也修葺一新。因此是时候帮助我们的男女老少学习他们周围的世界，学习俄罗斯人民的历史。德拉贡诺夫已经下令，为我们的人民投资建造新的雕塑、学校、博物馆以及文娱中心。共和国的公民不会再被描绘成制造战争机器的无用工蜂，我们会让社会达成商业与娱乐的平衡。"
 ZLT_industry_like_no_other: "无与伦比之产业"
 ZLT_industry_like_no_other_desc: "设计开发局正在组建一支新团队，他们专注于计算机以及电子学的新领域，并探索如何将成果应用于共和国的工业生产。为了更快地促进发展，我们会设立一项新基金，向共和国的新大学和理工学院进行大量投资。兹拉托乌斯特将拥有全俄罗斯最伟大的工程师和研究者，这个最宁静的共和国将会成为这个严酷世界的希望堡垒，民主与现代化的灯塔。"
 ZLT_into_the_soldiers: "走进士兵中"
 ZLT_into_the_soldiers_desc: "现在，我们的工业已然翻新和扩张，我们的市民也得到了全俄罗斯最高水平之一的生活标准。虽然我们的国势蒸蒸日上，但是我们却一直忽略了共和国的其中一个重要方面：武装部队。我们会投资开展训练项目，进一步强化我们的高标准训练，确保我们的士兵成为整个西伯利亚最训练有素和装备精良的部队。"
 ZLT_into_the_defense_line: "走进防线中"
 ZLT_into_the_defense_line_desc: "使用我们的高额利润，可以极大提升共和国的防御能力。我们会沿着边界布置和建设新的要塞、反坦克炮、防空炮、掩体和隧道。兹拉托乌斯特宁静共和国会抵御周围的一切威胁。如果哪个独裁者、共党分子、黑色联盟的人或者德国人意图伤害我们的公民，等待他们的将会是我们边境居民的硫磺、烈焰和无尽怒火。"
 ZLT_our_shining_republic: "我们光耀的共和国"
 ZLT_our_shining_republic_desc: "我们的宝库鎏金嵌宝。我们的公民丰衣足食，安全的住房与现代化设施一应俱全。一杆又一杆的步枪，一辆又一辆的坦克，一门又一门的火炮，我们的工厂马力全开。共和国的生活方式与民主理想皆倾柯卫足，免受任何潜在威胁。共和国在俄罗斯废土的惊涛骇浪中打造出了一座灯塔，向涌入边境的人们提供里美好新生活的愿景。我们建造了一个美好的新世界——通过优势火力。"
 ZLT.1.t: "商人之国兹拉托乌斯特"
 ZLT.1.desc: "俄罗斯的历史是一部鲜血、战败与毁灭的历史。现在，即使只是祖国残留的废弃物之间的互相争夺，也造成了数百万条生命消逝在了枪口之下。西部就是一个典型例子：那里是一片火海，军阀们摩肩接踵，他们对死板理念的重视更甚于他们的人民。但是也并非全无希望。\n\n兹拉托乌斯特雄踞于乌拉尔的山巅，这里是昔日俄罗斯中最后一个真正的自由堡垒。在荒凉的山脉背后，隐藏着数十家工厂，它们从德国空军的死亡之雨中幸存了下来。盗匪宵小并不敢冒险翻越乌拉尔山，唯恐迎面撞上共和国强健的哨兵。成百上千的难民们纷纷奔向兹拉托乌斯特，从狂人的怒火中逃脱出来。这些疯子就像鲨鱼一样，绕着山上的家园兜兜转转，无时无刻都渴望着将他们撕成碎片。\n\n有传闻说，在这里巨大的洞窟之中，塞满了完好无损的武器以及重型装备，足以让他们的主人获得对抗西伯利亚任何一支部队的力量优势。很不幸的是，也有人试图找出兹拉托乌斯特那不自然的繁荣的根源。诚然，每一包在山中交易的小麦和贵重物品，都会引来大批全副武装的卡车，最终开向土匪们的领地。兹拉托乌斯特是建立在尸山血海之上的天国。"
 ZLT.1.a: "来吧！这里有钱可赚。"
 ZLT.2.t: "在边境贸易"
 ZLT.2.desc: "汇报至：XXXXX·XXXXXX\n\n来自：XX巡逻队\n\n日期&时间：XX/XX/XX\n\n互动：秘密观察\n\n细节：先生，今天早些时候，列兵XXXXXXX呼叫基地，报告称在乌拉尔山脉边界上发现不明活动。派出的侦察队证实了列兵的报告：一大群未记录在案的士兵出现在XXXXXX森林附近，似乎在进行一场军事演习。他们射击了约在400米范围内的假人标靶，并在傍晚时互相进行了徒手格斗训练。\n\n我坚信他们并非是另一支雇佣兵的游击队，因为这些士兵展现出了纪律……但更重要的是，他们使用了现代武器。XXXXXXX列兵已经潜伏至这伙人的附近，希望能在森林的另一边监视他们。虽然我不能确认他的报告，但他发誓说他还看到了一辆运转良好的坦克，甚至可能还有一些卡车隐藏在林子里。先生，无论如何，这些士兵所准备的，比一场战争还要多。"
 ZLT.2.a: "谁能在这里买得起坦克？除非……"
 ZLT.3.t: "增援……是有价的"
 ZLT.3.desc: "贾巴·约谢利阿尼向着商队走去，他沉重的脚步溅起了泥水，雪片在他的身边盘旋飞舞。兹拉托乌斯特的护送队在大院的另一侧等候着，这些裹着毛皮的商人让冻僵的卫兵们投来了羡慕的目光。有那么一瞬间，贾巴以为，商人头目的脸上闪过了一丝嘲弄的微笑。他凝视着这些全副武装，足以通过任何暴风雪的山地卡车。而他，作为整个俄罗斯最成功的强盗，却只能骑马抵达。\n\n商人给头目们带来了三箱步枪，子弹和一些战斗刀。贾巴拿起了一支枪，是一支老旧的AK-47：它的枪管已经损坏，但仍能很好地完成任务。他转身向强盗们点点头。他们抓起拿走了箱子，场面如同秃鹫在啄食凶猛的猎食者留下的残羹剩饭。接着，灌木丛边上走出了一些喽啰，这些人肩上扛着沉重的麻袋。他们把麻袋丢进山地卡车里，然后消失在树丛中。\n\n商人头目报以干笑，从大衣中掏出一封信。贾巴拿了信，但还没等他打开信封，商人们已经发动了车子的引擎。\n\n“兹拉托乌斯特非常感谢这笔交易，”商人头目大喊道，“我们希望将来还会有更多。请派出信使告诉我们你的回复，我们那里有更多的东西！”\n\n卡车队离开了院子，一阵大雪吹到了贾巴的脸上。"
 ZLT.3.a: "很大程度上取决于这笔交易。"
 ZLT.4.t: "尤格拉匪帮接受了！"
 ZLT.4.desc: "卡车引擎的轰鸣打断了鸟儿们的歌唱，一队武装人员从地平线上现身。贾巴身穿一件上了油的背心和短裤，从他的地堡中走出。商人们的到来让他的营地措手不及，但在土匪们争先恐后地逃回他们灌木丛中的巢穴之前，兹拉托乌斯特的精锐们就已经走进了空地。二十多名手持现代突击步枪，佩戴着此前在西伯利亚从未被见过的防毒面具的男子，出现在这里。\n\n“我们是来探望贾巴同志的！”其中一个士兵把枪扛在肩膀上，高声叫道。\n\n“我是贾巴。”这个土匪穿过了泥浆，推开了一些喽啰。本来会议是在下周举行的，但是贾巴发现，他自己几个月来第一次感到了担忧。这个基地是秘密的——商人们是怎么知道的？如果他们愿意的话，完全可以——\n\n“兹拉托乌斯特向您致歉，同志。”商人头目嘲笑道。“但是这里有一笔交易，我的同事们希望能立即进行。”部队从卡车的后方冒了出来，带着几个饰有死亡标志的板条箱。\n\n“约谢利阿尼先生，我们带来了200支卡拉什尼科夫步枪，一百五十发手榴弹，以及最后面的5辆卡车，都是你的。”贾巴看向了商队的队尾，眼中迸射出饥渴的火焰。他举起手，一队骡子驮着一袋袋的谷物从林子里走了出来。商人头目扬起眉毛，盯着牲畜看了看，深吸了一口气，又转头看向贾巴。\n\n来自兹拉托乌斯特的男人盯着贾巴和他的人们转交谷物。“现在，为了确保共和国和尤格拉人之间在交易上的互信，我们必须要达成完全的信任。请把剩余部分也给我们。”商人如是说。贾巴回头，看向了隐藏在林子里的汽车后视镜的反光，示意把车开上来。\n\n数分钟后，卡车咆哮着开上了白雪皑皑的小径。兹拉托乌斯特的商队离开了，消失在了远处的山影中。"
 ZLT.4.a: "他们做出了明智的选择。"
 ZLT.5.t: "“山中避风港”"
 ZLT.5.desc: "一只苍蝇落在了一扇肮脏的窗户上，这是西伯利亚的严冬中唯一的光源。\n\n“你的名字是？”\n\n“谢尔盖·彼得罗维奇。”\n\n苍蝇爬进了石墙上的一个小洞，钻进了一个小房间里。房间内有两名男子、一张桌子和一盏灯。“你从哪里来？”\n\n“奥尔斯克。六天前从那里逃走了。”\n\n“有人和你一起吗？”\n\n“我的女儿伊万娜。她在外面。”\n\n苍蝇被微弱的灯光吸引，飞了过去，落在了灯罩上。\n\n“你的——”\n\n“先生，请原谅我打断一下，请问你有见到一个大概四十岁左右的，矮个子的金发女人来过这里吗？”\n\n“对不起，最近我们这里新来了很多人。你的——”\n\n“拜托你，先生，她的名字是伊琳娜。你知道，但是……”\n\n“请问你的职业是什么？”\n\n苍蝇飞到了灯的中心，它冻僵的小脚一动不动。\n\n“我，我是一个数学老师。听着，她应该会在这个入口里和我会合，但是我找不到她。先生，求求你了，我们刚从奥尔斯克过来，她可能会在任何地方——”\n\n“很抱歉，但是如果我看到她的话，我会通知你的。我们这里有大概一百来号人，他们都来自四面八方。”\n\n“但，但是她说她会来和我会合的，我们——”\n\n“你通过了。带你的女儿去兹拉托乌斯特吧。”"
 ZLT.5.a: "天国奠基于白骨之上。"
 ZLT.6.t: "外交举动"
 ZLT.6.desc: "汇报至：XXXXXXX·XXX\n\n来自：XXXX·XXXXXX\n\n日期&时间：XX/XX/XX\n\n互动：外交互动\n\n细节：先生，我很高兴地宣布，我们与XXXXX集团的边界争端已于今天上午结束。侦察兵报告称，所有的敌对部队已经全部撤离了XXXXXXXXX。我方除一队驻守在XXXX山的狙击手外，也已全数撤离。信使告诉我，您已经从病中康复，所以我认为，现在是时候让我向您汇报完整的故事了：\n\n如您所知，XXXXX集团在上个月闯进我方的牧场，并与我方部队发生了15次小规模冲突，导致了62名勇士牺牲。尽管之前曾经作出过承诺，但是一周前，敌人在XXXX山附近的攻势放慢了，他们的伤亡激增。\n\n这份决议的起因是一名叫XXXX·XXX的男子，他乘坐一辆型号为XXXXXX的汽车抵达我方的前哨站，并声称自己是兹拉托乌斯特的代表。他提议对我们的争端进行调解，以换取XX袋小麦。由于XXXX同志的准许，我接受了这一条件。后来我亦获悉，该名男子也曾经接触过XXXXX集团一方。三天后，他为我们双方举行了一场会议，我们在会议上同意出让在争议牧场上放牧的奶牛所出产的牛奶的四分之一。\n\n我坚信，与兹拉托乌斯特合作，远比继续和其他邻居进行边界冲突更为可取。那位代表冷静，魅力非凡且严于律己。我们也从报告中证实，XXXX同志的队伍也进行了类似的交易，证明了兹拉托乌斯特作为调停者的能力。我建议立即与那些商人们建立联系。"
 ZLT.6.a: "兹拉托乌斯特能提供的可不是只有枪炮。"
 ZLT.7.t: "兹拉托乌斯特的精锐"
 ZLT.7.desc: "“同志们！听我说！你们是和平的卫士！你们的力量、意志和技巧——是唯一能将我们的家园和外面的恐怖分隔开来的东西。”\n\n萨尔科夫潦草地写下了演讲内容，画出长而歪扭的线条，努力地减轻自己的痛苦。\n\n“兹拉托乌斯特会永远感谢你们的努力，为正义而战的战士值得最高的尊重！是的！你会迈入战场！是的，你会失去你的朋友，但是另一个结局则是我们珍视的一切被摧毁殆尽！听着士兵们，我们是一个自由人的社会。你们中的很多人都经历过乌拉尔外面的乱世，恶鬼们互相争夺战利品和荣耀。”\n\n“为乐战力品含荣药。”萨尔科夫写完，放下铅笔，试着去推测文字背后的含义。记住，萨尔科夫，你为正义而战。记住这点。\n\n“听我说！我们是民主和自由的最后堡垒！为这些权利而牺牲自己的四肢和生命是一种荣——”队长向着天花板举起双手，涨红的脸上爆出条条青筋，坐在房间最后面的几个学员不禁嗤笑了起来。“谁在笑？！”队长咆哮。“是你吗？你没有其他的反——”这个男人的双眼扫视到了萨尔科夫膝盖上的笔记本，上面写着颠三倒四的字迹，他沉默了下来。“举起你的右手。”\n\n萨尔科夫的心猛地一沉。他举起一截残肢指着队长，而后者似乎是被吓呆了，正焦急地想着该如何回应。\n\n“各位，记好笔记。这位士兵，”他指向萨尔科夫，“他正尝试用左手写字。士兵，你是在战斗中失去了自己的手吗？”萨尔科夫点点头。\n\n队长回到黑板前继续说道：“这个人非常坚毅。他本不需要继续战斗——他可以因为伤残而退役。但是他充满荣耀。他充满力量。他只带着一条独臂，上了战斗前的一课！这个男孩该让你们这些狗娘养的感到惭愧！记笔记，记笔记！做像他一样的人！世界的其他地方很残酷。你们中的很多人会死去。但这是宝贵的一课。这就是为什么你们面对死亡时也要继续战斗的原因。”萨尔科夫拿起铅笔继续写字，但他感受到十多双眼睛正盯着他。“我为和平牺牲了我的手。我是一个兹拉托乌斯特的士兵。”"
 ZLT.7.a: "“我为正义而战。”"
 ZLT.8.t: "盗匪与商人"
 ZLT.8.desc: "贾巴已经为商人的到来做好了准备。他派出了此处的所有喽啰去监视各道路，这样就不会再措手不及了。一队猎人部署在营地附近的高大树木上，这样当兹拉托乌斯特的车队来与土匪会面时，他就可以开出自身的条件了。所以，当商人们抵达时，贾巴走出小屋，身边环绕着四名卫兵，他们都装备着所能找到的最具威慑力（同时也是最低效）的武器。但令人惊讶的是，只有一辆卡车驶进了营地了，然后只有一个商人走了出来，他带来的不是死亡，而是机遇。他的言语如同歌唱一般，但仍尽己所能地保持了气节和直白。贾巴只能听着这个人提出极其过分的要求，用来交换的只有一些微不足道的承诺，但是他却能用一种连国王都能理解的方式来述说这一切。不过到最后，这次交易可以总结为：\n\n虽然土匪们确实勇敢，但其人数不足以充分保护自己的领地（及战利品）。贾巴心想，确实如此，有关黑吃黑的事也时有耳闻。因此，兹拉托乌斯特想要向尤格拉提供保护，但只需要一个简单的条件：允许他们穿越匪帮的领地。这一定是在兹拉托乌斯特的漆黑大厅里制定的一个恶作剧计划。然而……"
 ZLT.8.a: "……过去商人们已经证明了他们是有用的盟友。"
 ZLT.8.b: "……我觉得我们可以自己处理。"
 ZLT.9.t: "尤格拉拒绝了！"
 ZLT.9.desc: "似乎我们在尤格拉的老“朋友”们不太关心自己的安全问题。这些土匪无视了市场上能提供最优质武器的人，宁要独立不要生存。贾巴·约谢利阿尼犯了个愚蠢的错误，接下来的数年来都会困扰着他。但我们会找到其他资产的。旧俄罗斯上的苦难已经够多了。"
 ZLT.9.a: "现在他们独立了……"
 ZLT.10.t: "尤格拉接受了！"
 ZLT.10.desc: "约谢利阿尼先生和他的人做出了明智的选择。昨天二十辆大篷车离开了兹拉托乌斯特，一半装着枪支，另一半坐着士兵与工程师。根据XXXXX防御计划，我们的部队会在边境森林内以及乌拉尔山边缘设立防御阵地。允许高级军官和匪帮进行有限度的合作以及培养情谊。约谢利阿尼先生的指挥官们已经向我们发来了他们的武器存储点以及掩体的资料。似乎尤格拉的军事化程度比我们预期的高得多，但是土匪们依然不守规矩，且缺乏政治亲和力。XXXX指挥官已经确定了通行此地区的捷径，并希望我们的部队为快速部署做好准备。"
 ZLT.10.a: "和你做生意真是高兴。"
 ZLT.11.t: "兹拉托乌斯特提供了佣兵！"
 ZLT.11.desc: "汇报至：XXXXXXX·XXX\n\n来自：XXXX·XXXXXX\n\n日期&时间：XX/XX/XX\n\n互动：军事合作\n\n细节：今天早些时候，作为兹拉托乌斯特的善意礼物，六支连队被部署到XXXXX。这些人参与了在边界的一次短暂冲突，给敌对部队造成了不成比例的伤亡。佣兵们经受住了质疑，证明了自己身为兹拉托乌斯特部队的组织力，接受过商人们研究出的现代战争学说相关训练。我们的一名委员评价道：“这些士兵在面对致命的逆境时表现出了纪律性，忠实地执行了命令，冒着生命危险为国家服务……他们更像职业士兵而非雇佣军。”\n\n按照协议，兹拉托乌斯特已经收到了我们的付款，但是他们的商人头目声称，有更多生意机会在等待着我们。山中共和国所拥有的大批部队，对扭转这场战争的大势的作用是无价的。"
 ZLT.11.a: "非常感谢他们的帮助。"
 ZLT.12.t: "兹拉托乌斯特提供了武器！"
 ZLT.12.desc: "汇报至：XXXXXXX·XXX\n\n来自：XXXX·XXXXXX\n\n日期&时间：XX/XX/XX\n\n互动：外交交流\n\n细节：昨天，一队有XX辆卡车的车队抵达了XXX营地，他们带着XXX箱卡拉什尼科夫步枪和其他武器。此外，“赠品”还包括头盔、背心、作战口粮和一支笔（见附录）。这确实雪中送炭，因为XXXX政委报告说前线的补给已经不足了。\n\n另：先生，兹拉托乌斯特所生产的枪支优于我们现在所拥有的绝大多数装备。除了技术更先进之外，士兵们也说这些武器不容易卡壳，哑弹也更少。这种产品质量意味着他们有机械加工厂。先生，只要你允许的话，我希望能再次和商人们联系并商谈更多合同。这些武器能为我们赢得战争。"
 ZLT.12.a: "非常感谢他们的帮助。"
 ZLT.13.t: "兹拉托乌斯特提供了顾问！"
 ZLT.13.desc: "汇报至：XXXXXXX·XXX\n\n来自：XXXX·XXXXXX\n\n日期&时间：XX/XX/XX\n\n互动：军事建议\n\n细节：六名兹拉托乌斯特派来的军官刚刚抵达了XXXX。按照您的指示，已经将他们派到了军营中去开展工作。我们希望培训能顺利进行，毕竟商人头目向我保证，这些顾问都是精英中的精英。他们的其中一人，XXXX先生，曾经参与过两次战争。我已经将他转去了XXX营，和我们的总参谋部一起工作。\n\n根据其他消息，另一组军事专家将会在一周之内抵达。他们会被派去XXXX前部，为前线部队提供战术建议。这些有能的人除了能补充军官队伍之外，还具备非对称作战方面的知识，能让我们在战斗中获得优势。我强烈建议从兹拉托乌斯特聘请更多顾问。"
 ZLT.13.a: "非常感谢他们的帮助。"
 ZLT.14.t: "与商人们结盟？"
 ZLT.14.desc: "贾巴通过双筒望远镜望了望，赞许地摇晃了一下脑袋，然后转过去脸去问他的小队长，一边说一边打着哈欠：“他们还在那里吗？”当小队长点头并指了指西面时，他露出了笑容。贾巴再次注视着远处，这次他发现了一堆被闲散商人围绕着的卡车。这很好。贾巴呼吸着清晨的新鲜空气，看着眼前的宁静景象：四处都是松树，只有一条细细的土路把古老的森林和他所站的山坡隔开。\n\n“先生。”小队长叫了一声，看向了一个向他们走过来的面具人。他偶尔会停下来，站在陡坡上喘气。毕竟要想见盗贼之王，是得要花点工夫。这个人终于到达了山顶，甩掉了头盔。此人是东乌拉尔地区的商人头目。贾巴站在原地打量了一下他，发现此人正在咧嘴而笑。\n\n“约谢利阿尼先生，我来是为了提供一次持续一生的交易。”商人急忙说道，从背包里拿出文件。“我的上级已授权给我，为您提供一份防卫合同，这是为了双方人民的最大利益。”贾巴陷入了沉默。然后呢？有什么收获吗？\n\n商人继续说：“作为补充，兹拉托乌斯特愿意为您的部队提供额外200箱的装备，以及您可能需要的任何咨询帮助。”他向贾巴递过来一份文件和一支钢笔：“对了，这支钢笔您可以留着。”嗯，他们上次提供的东西还挺有用的……"
 ZLT.14.a: "……这钢笔看起来也不错。"
 ZLT.14.b: "……但我还没发现真正的收获。"
 ZLT.15.t: "与尤格拉的协议"
 ZLT.15.desc: "……此外，根据《兹拉托乌斯特-尤格拉条约》的规定，双方都必须准备好参与对方的防御性冲突。如不接受援助呼叫，条约将立即失效，并且双方的所有通讯将立即切断……贾巴·约谢利阿尼同意出席所有在XXXXX举行的条约成员会议，签名：______。\n\n有关双方之间交换军事装备事宜的详细信息，请参见第4条第1款；摘要如下：尤格拉国与兹拉托乌斯特共和国同意，为了条约成员的利益，在轻武器制造，军事及经济顾问的交流等方面相互合作……\n\n贾巴·约谢利阿尼同意继续执行XXX协议，该协议涉及共和国部队在尤格拉控制区内的自由移动和驻军，签名：______。兹拉托乌斯特共和国同意每月为尤格拉地区提供XXXX单位的XXX，以及XX单位的XX-XX……兹拉托乌斯特同意保护尤格拉的边界免受条约所列明的42个敌对实体的入侵……兹拉托乌斯特同意，如果在未来，尤格拉在某次战争中战败投降的情况下，兹拉托乌斯特将会为尤格拉政府以及总参谋部的全体成员提供安全避难所……"
 ZLT.15.a: "签名：叶夫根尼·德拉贡诺夫。"
 ZLT.16.t: "黄金共和国的胜利！"
 ZLT.16.desc: "俄罗斯内部的一些人自称是苏联之子，旨在度过军阀时代之后，继承布哈林的总书记宝座。举个例子，卡冈诺维奇政权或者北部的西俄革命阵线。有些人则自称是俄罗斯的国家地位或身份的保护者，用枪口来维护自己的独裁统治，并对所有反对统一的人发出威胁。他们中的代表有，罗科索夫斯基的病态军政府，还有我们西边的瓦格纳里面的疯子们。另外，还有一些人只能够在对抗德国人的狂热迷梦中找到自我，例如鄂木斯克的那些人，卡尔贝舍夫的黑色部下们。\n\n但是，我们并不承认这些虚无缥缈的幻想是能够统合这些地区的主导思想。通过我们的市执政官，德拉贡诺夫的智慧和指导，兹拉托乌斯特的人民已经成功保全了自身的政治和经济独立，对抗在周边威胁我们的野蛮战士！市执政官成功找到了通往繁荣之路，让男女老少在兹拉托乌斯特找到了更好的新生活，远胜这片冰冷废土上的任何地方。今天，枪械设计师和政治家携手共进，为打败那些试图摧毁我们所建立的一切的人而庆贺！\n\n但是，在这些事情上，工作永远未完成，不是吗？当这些新获得的领土被我们控制之后，新的工作就是建立小型的傀儡政权。他们会向兹拉托乌斯特人民的意愿屈膝，构筑一堵抵挡其他威胁的安全墙。除此之外，我们的另一个任务就是和这些小小的新傀儡订立合同，让兹拉托乌斯特的私人企业主找到一条积累利润的新途径！"
 ZLT.16.a: "为德拉贡诺夫三呼万岁！为兹拉托乌斯特三呼万岁！"
 ZLT.17.t: "一个单纯的修补匠"
 ZLT.17.desc: "另一个不眠之夜。失眠的情况最近是越来越频繁了。卡拉什尼科夫不知道原因。表面上什么都没有改变过。他转向叶卡捷琳娜，她正在自己的身旁熟睡。她很安全。孩子们也很安全。他们很健康也很快乐，这种时光已经被绝大多数人能梦到的还要长了。他为他们提供了这一切。曾经，他已觉得非常满足，但现在，每当他闭上眼睛，就会看到枪口冒出的火焰，听到那以他的名字命名的枪发出阵阵雷声。他曾经为AK-47感到骄傲。现在有时仍是如此。这确实是一件开创性的武器，他偶尔会想知道，在他起草首批设计图的那一天，是不是有什么破坏女神指引了他的双手。简单，耐用，致命。\n\n没有人会想到，阿尔泰的一个农夫之子，会创造出俄罗斯历史上最重要的枪械，至少他自己是没想到。现在，作为两场战争的老兵，他摇身一变成了一个伪装成政客的军火商，在一片满目疮痍的废土上发财。想到自己可能是地球上最幸运的人之一时，他不禁笑出了声。\n\n但他内心的不安仍然没有消失。他回想起自己第一次拆卸了父亲的猎枪的那一天。他开始越发在意那天的事情。那时他还不满10岁，就已经感受到了自己的使命，那就是检查枪支，学习每个零件之间优美的锁闭方式。有时他希望自己能穿越时间的面纱，抓住那个小男孩，向他大吼、向他警告、或者是向他恳求，把枪收起来吧，永远也不要回头。他将来可能会成为一个机械师，或者一个工程师。他本可以用自己的才华来设计许多其他装置。有谁会知道，发火装置的魅力，会导致现在这一切的发生呢？他依然为自己的产物而自豪，但他越来越希望自己不曾拥有过它。\n\n叶卡捷琳娜在睡梦中嘀咕了几句。他叹了口气，躺回床上，看着天花板。他已经有好一会儿没有睡觉了。"
 ZLT.17.a: "我们所有人都要与自己过去的选择进行斗争。"
 ZLT.18.t: "共和国上空的飞行员"
 ZLT.18.desc: "米沙和他的朋友们赶往新乌拉尔斯克外围的一块悬崖上，他们听到了一个每个俄罗斯人都很熟悉的声音。是德国轰炸机的嗡嗡声。\n\n作为一种应对机制，朋友们像往常一样打赌轰炸机可能会袭击哪个位置。米沙说，共和国最近修复了从下塔吉尔出发的铁路，它一定会变成目标。其他朋友们反驳，他们认为袭击目标会是郊区的弹药工坊，尽管那里很有可能已经炸了。不过现况是，他们的赌约不会出结果了。\n\n在德军编队上空的云层中，一些小黑点出现在轰炸机的头顶。当朋友们毋庸置疑地听见了机枪的开火声之后，他们意识到发生了什么，开始欢呼起来。飞行员们都是传奇，他们不仅仅是反击德国人的复仇英雄，还击退了笼罩在人们心头的轰炸机绝望之轰鸣。\n\n其中一架轰炸机被爆炸掀翻，它开始摇晃起来。飞机急速下坠，飞行角度逐渐变陡，直到几乎垂直于地面。当飞机撞上距离悬崖不远处的地面时，仿佛发生了一场小型地震。\n\n当其他轰炸机与飞行员们飞离之后，一伙人快速赶往坠机地点，因为他们看到了其他一些拿着武器的人也在这么做。对兹拉托乌斯特共和国而言，德国的武器和废料很有价值，这些东西可以很轻易地卖给各路军阀，米沙也希望自己能成为发现他们的人。他还希望轰炸机组员可以全部死于坠机。\n\n因为如果不是这样的话，肯定就会发生一些非常难看的场面。"
 ZLT.18.a: "只是个小伤，但毕竟也是伤。这就够了。"
 zlatoust_sales.1.t: "[FROM.GetNameDef]请求访问"
 zlatoust_sales.1.desc: "文书，文书，还是文书工作。多年之前，市执政官在意外成为这个定居点的领袖之时，应该已经预料到这种程度的行政工作，但其中的利弊依然触及到了这个前苏联官员的灵魂。诚然，在一片利润丰厚的土地上作秀，可以让你最终成为财富之王，这是无可置疑的事实。但这些该死的文书工作？他凝视着窗外落下的雪花，在过去的日子里，调集和分发武器，以及确保每把枪的高质量时所做的体力劳动，都已经成了这个男人的幻梦。\n\n“市执政官德拉贡诺夫先生。我们的一个邻国向您的办公室发来了一份外交决议案。”年轻的秘书说道。\n\n真令人好奇。附近的国家对兹拉托乌斯特城的存在，并非都保持友善的态度，它们都在找机会损耗掉在这个地方所流动的庞大利润。他们现在想通过“外交”做什么？\n\n“致兹拉托乌斯特城的市执政官阁下：”\n\n“众所周知，并不是在俄罗斯境内的所有人都会通过握手来达成他们的目标，一旦他们征服了目标，就不会再留下任何可供统治的东西了。在认识到贵国政权的强大经济地位之后，我恳请您允许我的国民能进入您的国家，准许我们通过相互合作来达成一个健康的利润水平。”"
 zlatoust_sales.1.a: "通过合作，兹拉托乌斯特城会进一步成长。"
 zlatoust_sales.1.b: "我们的城市，我们的利润。不成交！"
 zlatoust_sales.2.t: "兹拉托乌斯特授予访问权限"
 zlatoust_sales.2.desc: "站在这里可不容易，透过窗户凝望着这个可怖的破败院落，望向这些被统治着，受到深远影响的土地，每天都有公民，每天都有俄罗斯人们，因为疾病和饥荒而献身。自从建立国家以来，所有的宝贵资源都被用光了，恐惧在这片狭窄的土地上巡游。如果一个统治者无法供养他的人民，那他还算得上是什么呢？领主坐在自己的椅子上思考着，用冰冷的，长满茧子的手紧抱着自己的脸。\n\n“大人，是德拉贡诺夫的信！”年轻的孩子一边叫嚷着，一边在领主的面前挥舞着一封信。慈悲的神啊，就是这个吗？终于有一天能让这片土地上的人民不再只能找到死亡，而是在兹拉托乌斯特城找到更大的机会？\n\n“许多因素都在推动着俄罗斯的不断变化，俄罗斯人民可能会发现，他们已经无法从这个黑暗时代再找到繁荣。有鉴于此，市执政官办公室已经根据我们的运行效力与效率的章程，批准了双方的贸易。因此，根据这些章程，你的人民可以进入我国，并与我方公民做生意；首先，所有人的进入权都会……”\n\n当地的领主发现自己已经看不清了那张字条剩余的部分了。相反，这个男人发现是他自己擦去了字条，在温暖中抹去了一些墨水，泪水划过了他的脸颊。终于，不会再有挨饿的俄罗斯人走进他的办公室，乞求国家给予的帮助。终于，再也不用向孩子们解释，为何他们的父母会身体冰冷，了无生气，腹内空空。最后，与这个枪王一起共事，说不定能得到什么好处。"
 zlatoust_sales.2.a: "俄罗斯依然紧密合作！"
 zlatoust_sales.3.t: "兹拉托乌斯特拒绝授予访问权限"
 zlatoust_sales.3.desc: "站在这里可不容易，透过窗户凝望着这个可怖的破败院落，望向这些被统治着，受到深远影响的土地，每天都有公民，每天都有俄罗斯人们，因为疾病和饥荒而献身。自从建立国家以来，所有的宝贵资源都被用光了，恐惧在这片狭窄的土地上巡游。如果一个统治者无法供养他的人民，那他还算得上是什么呢？领主坐在自己的椅子上思考着，用冰冷的，长满茧子的手紧抱着自己的脸。\n\n“大人，是德拉贡诺夫的信！”年轻的孩子一边叫嚷着，一边在领主的面前挥舞着一封信。慈悲的神啊，就是这个吗？终于有一天能让这片土地上的人民不再只能找到死亡，而是在兹拉托乌斯特城找到更大的机会？\n\n“许多因素都在推动着俄罗斯的不断变化，俄罗斯人民可能会发现，他们已经无法从这个黑暗时代再找到繁荣。有鉴于此，市执政官办公室已经拒绝你的公民进入兹拉托乌斯特城。防御、安全和团结是我们政府的当务之急，我们不能让潜在的威胁进入有利可图的区域。我们完全按照我们的运行效力与效率的章程来执行；首先，从事业务的双方商人需互相同意……”\n\n当地的领主发现自己已经看不清了那张字条剩余的部分了。相反，这个男人所能做的，就只剩下从这张紧握在他手上的，因为失败的愤怒而支离破碎的纸条中辨认信息。今天，他只能继续从那天杀的窗户中再次往外看，目睹他人民的苦难。然后，一些政府官员用担架抬出了一具裹着毯子的尸体，后面跟着几个困惑而悲伤的孩子，就像是在准时排队一样。"
 zlatoust_sales.3.a: "孤独的颤抖再次袭来。"
 zlatoust_sales.4.t: "枪与礼物"
 zlatoust_sales.4.desc: "对很多人来说，米哈伊尔·沃洛宁是一个有分量的人物。在前线上对抗德国人多年之后，虽然他没有衣锦还乡，但天国的上帝还是仁慈地让他在自家小村子的选举中被委以些许重任。另外，成为父亲也使他获益良多，这让他知道了为社区做些好事的意义。但是，在接下来的几分钟里，这些都变得无所谓了。或者，其实很有所谓。在看到卡车开进覆盖积雪的灌木丛时，沃洛宁感到地狱已离他不远了。\n\n拉古诺夫先生从队列中间的车子里走了出来，他的任务本来是与协调军火交易的人接头。但是，由于米哈伊尔的上级攻击了兹拉托乌斯特的人，现在他已经能感受到死神在暗中逼近。\n\n“所以，拉古诺夫先生，我知道今天的交易已经无法继续了。但是，市执政官德拉贡诺夫既经验老到又充满智慧，或许我们还有达成协议的机会？”米哈伊尔说道。当然，他灿烂的笑容可以为很多人带来奇迹，但是任何虚假的欢笑都无法掩饰从他脊椎上爬上来的焦虑感。\n\n“别担心，你的人依然会得到武器。市执政官已经批准和你的人在将来进行更多交易。我们每隔两周在老地方会面。一手交钱，一手交货。明白了吗？”\n\n被震惊、紧张和恐惧缠绕着的米哈伊尔对行动的成功感到无比惊讶。“当然，先生，无论你需要什么，我们都可以提——”但在米哈伊尔·沃洛宁来得及说完话之前，枪支贩子已经转身离开，回到了自己的车队里，卡车轰鸣的引擎驱散了俄罗斯的酷雪。"
 zlatoust_sales.4.a: "我想，这些全都被原谅了吧。"
 zlatoust_sales.5.t: "交易失败！"
 zlatoust_sales.5.desc: "“我们要买三十支步枪，德拉贡诺夫市执政官。三十支。步枪。”\n\n“兹拉托乌斯特在这里的一些不称职的销售链犯下了重大失误，乌特金先生。他们都已经撤职了，我们或许可以继续交——”\n\n“你妈的交易取消了，德拉贡诺夫。上次的匪帮袭击，我们死了十二个人和三个军官，我甚至都没法告诉你有多少人因为这事饿死了。你知道为什么吗？我告诉你，德拉贡诺夫，我的人没法用刀子和拨火棍和操蛋的土匪们干架。我的人也没法用他妈的拳头去干死一头熊。我们等这些武器已经三个月了，没等来的结果就是一起去死。俄罗斯的男女老少可不是兹拉托乌斯特的傻逼钱袋子，德拉贡诺夫先生！”\n\n“喂，喂？”伴随着最后的一声愤怒的咆哮，电话线的那一头安静了下来。\n\n你大爷的。又失去了一个顾客。叶夫根尼·德拉贡诺夫市执政官一把甩开了他的椅子，它撞到了地上发出一声巨响，然后他径直跑到了办公室的窗户前。在这片土地上，市执政官看着他那勤劳的人民，他们辛勤工作，从俄罗斯土地上的所有冲突中赚取高额利润。蒙上帝慈悲，由于他们不知道发生了四次的货物丢失，导致了重要的资金来源饿死了。诚然，如果德拉贡诺夫市执政官找不到解决方案，兹拉托乌斯特的“镶金嘴”之名将会沦为谎言。"
 zlatoust_sales.5.a: "死亡贩子们的艰难时刻。"
 zlatoust_sales.6.t: "兹拉托乌斯特订单被取消"
 zlatoust_sales.6.desc: "冬日白色的早晨，燃烧着的废弃仓库冒着滚滚浓烟。一群土匪带着他们急需的枪支、炸弹和子弹，冲破了仓库的墙，抢走了他们能拖走的一切东西，然后逃之夭夭——身后空无一物的仓库则冒出火苗，燃烧起来。里面倒着十二个战士，他们为捍卫他们的家、他们的妻子、他们的家庭，而付出了生命。“让我和德拉贡诺夫连线。”当冬日拂晓的空气在他面前吐出这一切时，乌特金上校沉着地说。\n\n“我们要了三十支步枪，德拉贡诺夫市执政官。三十支，步枪。”\n\n“乌特金先生，兹拉托乌斯特武器生产链中的几个生产环节犯了严重的错误，那些极不称职的混账已经被撤职查办，我们可以继续我们的交易——”\n\n“去他妈的交易，德拉贡诺夫。强盗抢了我们，我们损失了十二个人、三个军官，还饿死了一大片，数都数不清。你想知道为什么吗，德拉贡诺夫？我们没法用刀和壁炉铲干死这群王八蛋强盗。一个人根本不可能只用他的拳头就打倒一头熊，德拉贡诺夫。我们等这些武器等了好几个月了，而你却在等待中害死了我们。俄罗斯的男人女人会在这里为兹拉托乌斯特那狗娘养的‘生意’叫好的，德拉贡诺夫！”\n\n这将是一个漫长的夜晚。乌特金上校知道，他们没法不和德拉贡诺夫进行军火交易，他的村庄最终将不得不服从于兹拉托乌斯特的那套商业范式，逼着他们坐下来，等着，然后流血。现在，他只能祈祷，祈祷俄罗斯人不再在森林里自相残杀的那一天早日到来。"
 zlatoust_sales.6.a: "没信誉的家伙……"
 zlatoust_sales.7.t: "兹拉托乌斯特装备抵达"
 zlatoust_sales.7.desc: "人们在远方大喊着，向乌特金上校亲自选择的树林和灌木丛中撤退。这个清晨，一些星星在旭日的眩光和轻柔飘落的雪花中闪烁，但是它们美丽的光芒仍不足以穿透灰蒙蒙的染血密林，俄罗斯人的血雾喷溅出来笼罩着树木。在这俄罗斯的荒野深处，乌特金上校发现自己还活着。他的人，还活着。那些想要掠夺他美好家园和村子的人，不是在逃跑，就是死在了雪中。所有人都沉默着，这是他们数月以来的第一次胜利，他们第一次有机会反抗长期以来大肆劫掠他们土地的俄罗斯入侵者。这些人扔下了枪，互相拥抱，为战胜这些一直折磨他们的杀人强盗而向天欢呼。然而，乌特金上校去花了一分钟来检查尸体。这些男孩，他们至少也有十六岁。在苏联崛起前，这个年纪的人可能正是就读军校的黄金时代。但是，他们冰冷，无生气的眼睛，让他想起了俄罗斯还在和平时的日子。\n\n当卫兵们再次返回村落中时，迎接他们的是欢呼声和呼喊声，这是他们第一次战胜了那些之前一直在破坏土地的人。但是，在其他人或是和家人团聚，或是进酒馆庆贺时，乌特金上校回到了自己的办公室，准备向那个真正给他们带来胜利的人庆贺。乌特金上校转动着电话轮盘，开始等待。\n\n“请问是德拉贡诺夫市执政官吗？我是乌特金上校。我想报告一下，你最近和我们政府的交易所挽救的生命……”"
 zlatoust_sales.7.a: "好极了。"
 zlatoust_sales.8.t: "隐藏事件"
 zlatoust_sales.8.desc: "如果你看到这个，记得告诉别人。"
 zlatoust_sales.8.a: "我会的。"
