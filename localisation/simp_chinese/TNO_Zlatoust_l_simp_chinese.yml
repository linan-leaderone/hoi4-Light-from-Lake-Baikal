 ZLT_Expenditures: "支出的机会"
 ZLT_Expenditures_desc: "随着我们在这个动荡的时代获得繁荣和利益，执政官和兹拉托乌斯特市议会开始寻求利用我们的丰厚的利润来为我们的人民造福的可能性。诚然，一些人希望创造更好的销售图景，但是我们必须记住，在黑暗的时代中保持我们的真诚和人性，行动起来帮助我们的人民。"
