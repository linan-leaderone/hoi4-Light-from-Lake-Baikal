 KZR_Mikhail_Solomentsev: "米哈伊尔·索洛缅采夫"
 POLITICS_MIKHAIL_SOLOMENTSEV_DESC: "米哈伊尔·谢尔盖耶维奇·索洛缅采夫很难被定义，或者说，什么都不是。在一些人看来，他把自己描绘成哈萨克斯坦唯一一个真正意义上的共产主义者，但他的婚姻丑闻显然有悖伦理。他在每次演讲中都谴责“哈萨克沙文主义”，但他的“苏维埃集团”却公然与更为激进的沙文主义者合作。如果他从不对外界解释自己，人们又怎能理解他是什么样的人？\n\n答案没有人们想象的那么有趣。索洛缅采夫从来不是一个激进的共产主义者，他善于运用策略，在不同职位上任职期间结识了不少盟友。然而，他把自己对苏联的看法视为常态与准则，自斯大林执政后期，也就是他首次被派往哈萨克斯坦以来，他就一直持这种观点。对他来说，他对俄罗斯、斯大林和苏联的爱本质是一致的。这一切组成了苏联，有史以来最伟大的国家。这一切都属于他们。\n\n哈萨克斯坦所要做的只是认清这一事实。"
 KZR_remnants_of_fitins_web: "菲京网络的残部"
 KZR_remnants_of_fitins_web_desc: "由于俄罗斯族的军队组织涣散，他们只好先用着菲京的NKVD残部凑合。这支由洗心革面的土匪、民兵和游击队员组成的队伍虽然组织散漫、缺乏战斗经验，却弄得周遭的乡村人心惶惶，有关他们嗜血成性的谣言不在少数。"
 KZR_stomach_of_kazakhstan: "哈萨克斯坦之胃"
 KZR_stomach_of_kazakhstan_desc: "虽然哈萨克斯坦的大多数工业城市还不在这些俄族手里，但他们或许还有更珍贵的宝藏。在这片土地之上，有一望无际的粮田填饱他们的肚子；而在地下，丰厚的资源化作利润填满了他们的口袋。当然，这一切都建基于土地被……征用之后。就目前而言，他们摇摇欲坠的军队起码吃得不错，而且不缺军饷——这还只是个开始。"
 KZR_despair_not_identity: "绝望，而非认同"
 KZR_despair_not_identity_desc: "尽管前苏联宣称全世界的工人同属一国，但实际情况可谓大相径庭。哈萨克斯坦的俄罗斯人对他们的新家园无动于衷，不愿放弃他们对祖国的民族主义感情。虽然报名参军的人不计其数，但愿意为此牺牲自己的人却寥寥无几，且有不少人愿意为了额外的口粮配给而出卖他们的战友。"
 KZR_any_flag_any_tactic: "任何旗帜，任何手段"
 KZR_not_divided_but_torn: "撕裂，而非分裂"
 KZR_the_soviet_group: "苏维埃集团"
 KZR_any_flag_any_tactic_desc: "只要他们的想法能给予他的国家合法性，晓洛科夫会同意每一项提出来的政策，对随便哪个军阀都言听计从，他还会天衣无缝地改口，为自己大本营里的一切辩护。这使得他对任何问题都处之泰然，并始终赢得民众的欢迎。但这也使得他的会议室里充斥着各种截然不同的主张。脾气暴躁的人经常为了计划的冲突而大动肝火，而工人和士兵们只能无所事事，因为他们的领导人们正热火朝天地争论着。"
 KZR_not_divided_but_torn_desc: "无论是哪一个官僚机构，现在都已经混乱到了极点。各部门为了争夺管辖权大打出手，项目资金由出现到消失只消一眨眼的时间。各人民委员会摇摆不定，不知道效忠哪个政府。让各部委恢复表面上的秩序的想法不过是一厢情愿。"
 KZR_the_soviet_group_desc: "对大多数哈萨克人来说，苏维埃集团曾经是一个对其生活无足轻重的小小派阀，但现在它已经牢牢掌控着国家权力的每一个方面。即便阿拉木图政权已经入土，民众仍对他们的突然崛起感到惊讶，但更令他们感到惊讶的是苏维埃集团对国家迅速建立了全面的控制。虽然许多人反对他们的统治，并认为这一政权是“高度的俄罗斯沙文主义”的象征，但它所拥有的巨大权威已让他们甚至无法触碰新国家的根基。"
