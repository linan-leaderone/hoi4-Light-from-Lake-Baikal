 KZR_Nikolai_Shchelokov: "尼古拉·晓洛科夫"
 POLITICS_NIKOLAI_SHCHELOKOV_DESC: "在哈萨克斯坦北部的广阔草原上，来自卢甘斯克的官僚，尼古拉·阿尼西莫维奇·晓洛科夫在这异域他乡找到了一个地区警察局局长的位置，命运的齿轮由此开始转动。晓洛科夫的晋升之路错综而复杂，他甚至可能并不胜任这些岗位。尽管如此，俄族人还是敬重与爱戴晓洛科夫，因为他保障俄族企业的权益、慷慨地奖赏俄族人民的公仆、并庇护偷渡边境的俄罗斯难民。然而，出于某种原因，哈萨克族并没有那么拥护他。\n\n虽然与苏维埃集团关系密切，但他似乎并不忠于马克思主义理想。他一向心直口快、直言不讳，但很少有人觉得他的政治倾向有什么前后一致性。对他来说，万众瞩目、前呼后拥、万民山呼万岁的感觉才是最重要的，至于批评声嘛，用几张卢布大钞就能摆平了。\n\n战争爆发后，他掌管了俄族卫队，一支希望建立一个由俄族主导的国家的民兵。现在，晓洛科夫不仅是俄罗斯的英雄，还是社会主义共和国联盟、伟大的红色帝国、世界上福利制度最为完善的国家的英雄。至于这个谜一般的男人能否把他那些奇形怪状的盟友团结起来，使这个兄弟共和国重新回到苏联祖国的怀抱中去，还有待观察。"