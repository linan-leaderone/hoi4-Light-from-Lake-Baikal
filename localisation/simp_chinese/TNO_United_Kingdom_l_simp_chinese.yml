 inauguration.6.d: "本人谨以国王爱德华八世陛下的名义，任命以下人员为国王陛下政府的内阁成员。\n\n内政大臣：约翰·哈钦斯·廷德尔\n财政大臣：丹尼斯·皮里\n外交大臣：乔斯林·莫顿·卢卡斯爵士，第四代男爵\n国防大臣：托马斯·哈勒·库珀\n兰开斯特公爵领地事务大臣：沃尔特·蒙塔古·道格拉斯·斯科特，第八代巴克卢公爵和第十代昆斯伯里公爵\n御前大臣：哈罗德·基思·汤普森\n教育和科学大臣：弗兰克·麦克拉迪\n卫生大臣：彼得·赫胥黎-布莱思\n劳工大臣：玛丽·弗朗索瓦丝·苏珊·迪奥\n交通大臣：罗兰·克尔-里奇\n食品和农业事务大臣：罗伯特·罗\n文化大臣：贝丽尔·奇塔姆\n贸易委员会主席：简·伯德伍德，第二代伯德伍德女男爵\n联邦事务大臣：罗杰·皮尔森\n苏格兰事务大臣：约翰·安格斯·麦克纳布\n邮政大臣：约翰·格雷姆·伍德\n\n国防参谋长：罗伊·尼古拉斯·库兰德\n陆军总参谋长：威廉·希勒\n第一海务大臣兼海军参谋长：肯尼思·爱德华·乔丹·贝里\n空军参谋长：本森·雷尔顿·弗里曼"
