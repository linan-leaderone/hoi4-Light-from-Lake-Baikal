 butlerflavour.6.t:0 "忠心耿耿的秘书"
 butlerflavour.6.d:0 "“‘在我们国家历经动荡与暴乱之后，政府的目标是恢复英国的尊严和繁荣。我们被赋予了完成这一神圣使命的权力，我打算怀着对党与国王陛下的忠诚去行使这一光荣的权力——’”\n\n“‘国王陛下和党’这样说可能更合适些。”瑞秋·菲利普斯的笔尖在那个敏感的词句上轻轻徘徊。“没人会愿意把你当作共和派。”\n\n“有道理。”哈罗德·威尔逊答道。菲利普斯划去了原文，写上了她的建议。她抬起头，准备听威尔逊继续说下去，却发现他正凝视着窗外。在灰暗的天空和并立的梧桐树下，他看着出租车里下来的西装人士，步履沉重。一对夫妇在长椅上休息，椅子两旁原本矗立着雕像的基座上空无一物。一名警察吹着口哨，手持警棍，踏着他日常的巡逻步伐。\n\n“你为什么要留下来？”\n\n“嗯？”菲利普斯注意到威尔逊脸上掠过一丝阴霾，她将笔放在笔记本上。\n\n“你本可以跟着你的丈夫回德国。虽然那里可能很糟，但你至少可以选择离开。你为何要留在这个死气沉沉的英国？”\n\n“这就是他成了我前夫的原因。”菲利普斯答道。威尔逊脸上闪过一丝苦涩的神色，他迅速转过头，掩饰自己一瞬的窘迫。“但我对英格兰有一份深厚的感情，尽管它有诸多瑕疵。但我无法想象自己生活在其他土地上。而且，还有另一个原因。”威尔逊重新面向菲利普斯时，她那礼貌的微笑下隐藏着坚定的决心。“我从不认为英国是没有希望的……”"
 butlerflavour.6.a:0 "“……因为我知道总有一天，你会登上首相之位，哈罗德。”"
