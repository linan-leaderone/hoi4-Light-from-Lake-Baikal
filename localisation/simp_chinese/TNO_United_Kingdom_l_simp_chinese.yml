 WORLD_ENG.301.t: "[Get_newspaper_header]德国再次入侵不列颠"
 WORLD_ENG.301.d: "英吉利海峡危机不断升温，许多人最害怕的事发生了：大日耳曼国又一次发起了海狮行动。\n\n已经驶入英吉利海峡的美国海军迫于压力放弃抵抗，在谈判失败后仓皇撤退。而德国则因此获得了重申欧洲霸权，为“欧罗巴计划”扫清障碍的机会：时隔三十年，德军再一次登陆英国。\n\n尽管抵抗军已经决意背水一战，但德国国防军已经在多处海岸登陆，人们认为抵抗军很快就会被荡平。有人注意到德国伞兵部队在一次突袭后迅速控制了盖特威克机场，随后，无数满载着坦克和步兵的运输机纷至沓来。\n"
 WORLD_ENG.301.a: "英伦三岛再度哀鸿遍野。"
 ENG_William_Joyce:0 "威廉·乔伊斯"
 POLITICS_WILLIAM_JOYCE_DESC:0 "问他，那道从嘴到耳朵的伤疤是咋来的？他会告诉你，那是一个犹太共产主义分子留下的。再打听打听，你就能知道那是一个爱尔兰姑娘闹别扭的产物。比起可耻的真相，乔伊斯还是喜欢更有尊严的故事。\n\n威廉·乔伊斯是英国法西斯主义的早期支持者，在和莫斯利的英国法西斯联盟闹掰之后转投了德国人。战时的他担任电台的播音员，用英语拍德国人的马屁，被称为“气势汹汹的§R哈哈勋爵§!”。战后的他曾短暂返回英国，成了民族社会主义的拥护者。狂热的他甚至开始谴责英人党创始人约翰·贝克特潜藏已久的犹太血统。此后二十年，被元老派视为眼中钉的他被流放到日耳曼尼亚做驻德大使。\n\n对他来说，他在二次海狮行动中得到的升迁是当之无愧的补偿，但这个头衔可是沾满了鲜血。英国的命运是在人民大厅里决定的，尽管他身披权柄的华贵外衣，但当他开口时，每个人都知道他到底正在为谁说话。\n\n§R“德国来电，德国来电，德国来电……”§!"
 WORLD_ENG.300.t: "[Get_newspaper_header]英吉利海峡对峙"
 WORLD_ENG.300.d: "随着德国以英国为目标所集结的部队规模日益膨大，新生的自由英格兰的命运似乎已经注定。但此种假设在今日以极具戏剧性的方式被证伪。美利坚合众国出人意料地将其海军公开部署至英格兰南部水域，显然是为了阻止“第二次海狮行动”的发动。\n\n对此行为，德国以极其强烈的谴责作为回应。即使美利坚在曾是团结协定最坚固要塞前耀武扬威，截至目前为止，德国仍拒绝向美国进行让步。\n\n眼下英吉利海峡危机正大规模升级，双方陷入对峙状态，进一步加剧了因非洲的冲突而起的紧张局势。战争的幽灵在空气中飘荡，全世界正屏息以待。世人心怀恐惧地注视着德意志与自由世界自二战结束以来持续进行的秘密对抗最终会发展成什么样子。"
 WORLD_ENG.300.a: "世界的子夜又近一秒。"
 WORLD_ENG.300.b: "这帮狗崽子算哪根葱？"
 WORLD_ENG.302.t: "[Get_newspaper_header]不列颠协定"
 WORLD_ENG.302.d: "海峡危机，冷战开始所以来发生的最激烈的对峙事件，最终得以圆满解决。德国，英国及美国三方缔结协定，全世界都松了一口气。\n\n德国接受了英国的新常态，而作为交换，美国承诺绝不介入任何现存欧洲国家集团的内部事务、于英国面向欧陆的地区设立安全区、禁止在大不列颠范围内部署任何核武器，并附带了其他英国政府同意遵守的条款。\n\n虽然双方都宣称达成了对自己有利的协议，但由于在非洲爆发的冲突，紧张局势仍未能消退。不列颠易帜的事件是战后新秩序建立以来所发生的最为激烈的剧变，人们不禁好奇这对欧洲的冷战形势意味着什么。"
 WORLD_ENG.302.a: "感谢上帝，事情没有变得更糟。"
 WORLD_ENG.302.b: "我们会盯紧你的，英格兰。"
 WORLD_ENG.303.t: "[Get_newspaper_header]德国人从海峡撤退"
 WORLD_ENG.303.d: "在其所谓的安全关切问题还未达成任何解决协议之时，德国方面突然宣布，撤回其所有威胁入侵英格兰的部队，态度之坚决令人惊愕且汗颜。撤退行动同样也意味着，过去数月中持续惊扰全球的海峡危机最终结束。\n\n从苏格兰高地到多佛，《统治吧不列颠尼亚》的歌声于各地响彻。不列颠举国欢庆之余，自由国家组织的其他成员国亦颇为欣喜。美国骄傲于成功展示了自身及盟友的力量，英联邦成员国则因成功重建与英国的联系而大受鼓舞。\n\n不列颠彻底脱离德意志的钳制之后，德意志在西北欧的卫星国均出现了持续飙升的动荡局势，人们期盼祖国也能重获自由。日耳曼尼亚必须继续加强他们的铁腕统治，以免希特勒的帝国步其创造者的后尘一同下葬。\n"
 WORLD_ENG.303.a: "不列颠尼亚再度统御波涛。"
 WORLD_ENG.303.b: "大难临头！"
 joyce.1.t: "德国来电"
 joyce.1.d: "克莱门特·阿纳斯正在伦敦机场外等待，看着他的目标从大厅里走了出来。一个面带讥讽，满脸伤疤的人，身边是临时组成的仪仗队。这位是威廉·乔伊斯，英国新任的护国公。他的新保镖打开了一辆新轿车的车门，他几乎没有注意到阿纳斯。他跟着乔伊斯一起上了车，坐到了司机位上。\n\n“很荣幸见到您，护国公。”他说，“我是克莱门特，那——”\n\n“对不起，克莱门特。”乔伊斯喊了一句，“先开你的车。”\n\n阿纳斯照做了。他过一会可能就会热心一点，但不是现在。他们在M23公路上向北行驶，印有新国徽的小旗子在风中飘扬，两边是阿纳斯在莫斯科开过的军用吉普。汽车在饱经战火的公路上摇摇晃晃，而乔伊斯却对外面的景象嗤之以鼻。\n\n正午时分，他们进了城。阿纳斯看到远处冒起了浓烟。除了运输车和军车，街上空无一人，士兵和平民的比例是二比一，德军和英军的比例是六比一。枪声回荡，在混凝土和鹅卵石上反射再反射。乔伊斯向后退了一下，叹了口气。“没什么可担心的，先生。”阿纳斯驾车驶离了A3公路，“小小的清理工作。”他们路过了刚清理过的墙壁，简陋的工事以及塌了屋顶的房屋。\n\n当他们向内城开进时，路过了无数的武装检查站。有些看了车牌就放他们进去，有些则在泰晤士河边上对着阿纳斯的证件翻来覆去。乔伊斯对这种妨碍忍气吞声。他们过了河，沿着米尔班克路向威斯敏斯特行进。阿纳斯对他说，“到了，先生。”他只得到了一声嘲笑作为回应。他打开了门，看着乔伊斯走向他的新办公室，听到了一声迷迷糊糊的感谢。"
 joyce.1.a: "不列颠的大门在乔伊斯的背后合上，枪声又一次回响在河岸。"
 ENG_Wallop_Anti_German:0 "德英关系平等化"
 WORLD_ENG.4.t: "[Get_newspaper_header]拉布·巴特勒出任联合王国首相"
 WORLD_ENG.4.d: "英伦三岛似要迎来变化。前财政大臣拉布·巴特勒出任联合王国首相，接替了他的前任，第二代布罗克特男爵罗纳德·诺尔-凯恩。巴特勒多次供职于英国人民党的数届政府，他的起势标志着亲民主的人民党务实派获得胜利。数项自由化改革措施已随即颁布。\n\n巴特勒宣称，他将重建英国的民主，“将繁荣带回英伦三岛”，许多之前持冷漠态度的民众以谨慎而乐观的态度回应了他。然而坊间传言，巴特勒无意长期占据唐宁街。现在人们纷纷把目光投向巴特勒的两位首席大臣，雷金纳德·麦德宁和哈罗德·威尔逊，希望能通过二人截然不同的愿景来窥探不列颠的未来图景。\n"
 WORLD_ENG.4.a: "拉布的狐朋狗友会改善什么吗？"
 WORLD_ENG.5.t: "[Get_newspaper_header]安德鲁·方丹出任联合王国首相"
 WORLD_ENG.5.d: "第二代布罗克特男爵、前首相罗纳德·诺尔-凯恩辞职之后，英国政府展现了高调的革命倾向，公开宣布法西斯主义者安德鲁·方丹将继任首相职位。方丹是英国人民党内一颗冉冉升起的新星，他在1956年作为领袖，推翻了阿瑟·肯尼斯·切斯特顿，并因此声名鹊起。党内激进的理想派以狂热的浪潮将他送入了唐宁街十号。\n\n在唐宁街十号前，方丹宣称他会“点燃英伦三岛的法西斯之火”，“成为引领全世界的灯塔”。但据可靠消息，方丹的两名高级顾问：杰弗里·哈姆与约翰·比恩之间已爆发了权力斗争，他们所谓的“不列颠革命”的本质仍有待厘清。"
 WORLD_ENG.5.a: "一代新人换旧人。"
 WORLD_ENG.6.t: "[Get_newspaper_header]朴次茅斯伯爵出任联合王国首相"
 WORLD_ENG.6.d: "第九代朴次茅斯伯爵杰勒德·沃洛普在前任第二代布罗克特男爵罗纳德·诺尔-凯恩辞职后，出任联合王国首相一职。他是遇刺身亡的前首相巴里·多姆维尔的多年老友和政治盟友，他的上台意味着英国人民党内长期衰弱的元老派意外地焕发第二春。但诸多传言似乎暗示朴次茅斯伯爵对不列颠有着自己的打算。\n\n沃洛普在他的首次讲话中宣布，他所领导的政府“完全忠于国王陛下”，并且他也会致力于“疗愈国家的精神创伤”。尚不清楚新首相打算通过何种方式达成目标，但可预期社会各界将迎来全面改革，并会以更加积极的姿态面对入驻英国的德国企业。\n"
 WORLD_ENG.6.a: "元老派……或是某些更老的东西？"
 WORLD_ENG.7.t: "[Get_newspaper_header]迈克尔·富特当选联合王国首相"
 WORLD_ENG.7.d: "远在伦敦之外，他们说抵抗组织的希望不过是泡影，转瞬即逝；远在白厅之外，他们说自命不凡的新贵们没有可能抵挡住德国的猛攻；远在唐宁街之外，他们谴责迈克尔·富特不过是一个没有勇气、毫无胜算的幻想家。他们预测了三次，三次都错了。\n\n富特于本次大选中惊人地脱颖而出，让所有对其政党、政策与人格的批评归于平息。虽然这位前流亡者将会如何利用自己的权力，只有时间才能告诉我们，但根据国际观察家预测，富特将尝试开展一场全面的国有化运动，并建立一个所谓的“福利国家”，以提高人民的生活水平。他们会在第四次失败吗？还是说英国终于熬过了漫漫寒冬？"
 WORLD_ENG.7.a: "他们仍要让红旗飘扬于此。"
 WORLD_ENG.8.t: "[Get_newspaper_header]杰克·琼斯当选联合王国首相"
 WORLD_ENG.8.d: "令人震惊，英国近三十年来首次自由公正的选举产生的政府首脑既不是准首相哈罗德·麦克米伦，也不是流亡多年的反对派领袖迈克尔·富特，而是名震四方的激进社会主义者、游击战士杰克·琼斯，所谓“左翼抵抗运动”的领导者，在解放英国的过程中发挥了不可或缺的作用。\n\n琼斯已经宣布废除君主制，意欲在这群岛之地建立一个崭新的共和国，评论家们认为工会成员琼斯将为英国经济带来根本性的改革，使生产资料及政治权力掌握在工人和工会手中，对OFN则采取谨慎开放的外交政策。英国各地都已成立工人委员会，让人们不禁回想起1917年的苏维埃时代，仿佛在英伦三岛上空，红旗已然飘扬。\n"
 WORLD_ENG.8.a: "我们要与红不列颠共事了。"
 WORLD_ENG.8.b: "布尔什维主义篡夺了不列颠。"
 WORLD_ENG.8.c: "纵使懦夫退缩、叛徒讥笑……"
 WORLD_ENG.9.t: "[Get_newspaper_header]基思·约瑟夫当选联合王国首相"
 WORLD_ENG.9.d: "经过二十年的漫长折磨，在通敌政府向女王陛下最忠诚的抵抗运动投降之后，流亡海外的英国公民终于凯旋而归。在随后举行的英国近三十年来首次自由公正的选举中，保守党大获全胜，其领袖基思·约瑟夫将成为首相。\n\n约瑟夫曾是个意外之选，他在62年麦克米伦意外辞职后脱颖而出，人们普遍将他看作保守党内右翼的领军人物。他在就职演讲中向国民许下承诺：一个致力于经济增长的计划，承诺要让每个家庭都有住房，以及在劳动市场实现共同决策。此外，他还强调将与OFN携手合作，共同应对迫在眉睫的德国威胁。"
 WORLD_ENG.9.a: "自由世界趋近欧陆。"
 WORLD_ENG.9.b: "不列颠身陷锡安。"
 WORLD_ENG.9.c: "斯密的后辈，李嘉图的子孙……"
 WORLD_ENG.10.t: "[Get_newspaper_header]哈罗德·麦克米伦当选联合王国首相"
 WORLD_ENG.10.d: "在通敌政府向女王陛下最忠诚的抵抗运动投降，英国近三十年来首次举行自由公正的选举之后，保守党取得了决定性的胜利。哈罗德·麦克米伦与他的流亡内阁身为不列颠的候任政府，已困于大西洋彼岸数载，如今终于能凯旋回归威斯敏斯特宫。\n\n麦克米伦代表了党内温和的“一国”意识形态派别，主张建立以凯恩斯主义政策为基础的混合经济模式，并根据战时贝弗里奇报告大刀阔斧地进行社会改革，建立福利国家，同时保持文化上的保守立场。现在，“超级麦克”能否实现他那实现英国公正的愿景，成为了每一个英国人心中萦绕不去的困惑。\n"
 WORLD_ENG.10.a: "先前流亡的首相，现在归国的首相。"
