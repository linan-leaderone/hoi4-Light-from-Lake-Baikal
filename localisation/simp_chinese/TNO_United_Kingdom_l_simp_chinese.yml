 ENG_Kim_Philby_Fountaine_sec_desc:0 "§Y军情五处处长\n英国法西斯主义§!\n--------------\n§L军情五处就像是一座沙上巨塔，当这座巨塔倒塌之时，便是鼠辈蜂起，同他们的主子一道叛变之日。不过，菲尔比绝不是那种鼠辈。当军情五处由于奈特的叛变而近乎瘫痪之时，金·菲尔比副处长挺身而出，将叛国贼和布尔什维克们一个个揪了出来。\n\n有鉴于此，菲尔比在方丹的新不列颠当中继续坐镇军情五处。菲尔比同方丹有一个共同点，他们是在西班牙一道打击共产党的同志，而菲尔比还因其贡献受到了佛朗哥本人的表彰。军情五处需要一个能够从头将其重建的忠诚之人，而对方丹来说，没有比菲尔比更适合去构建这个没有叛国贼的新情报部门的人选了。§!"
 ENG_Kim_Philby_Butler_sec_desc:0 "§Y军情五处处长\n英国法西斯主义§!\n--------------\n§L在麦克斯韦尔·奈特叛逃、军情五处近乎瘫痪之际，只有一个人能够接手英国情报系统并继续同国王陛下的敌人们在阴影当中周旋，无论这些鼠辈躲藏在何处。而这个人，就是金·菲尔比。\n\n菲尔比自始至终都是合作政府的忠实拥趸。他的忠诚毋庸置疑，并以英国自由军团都要盛赞的热情与活力接过了揪出奈特可能安插的潜伏特工的重任。如今有菲尔比坐镇军情五处，务实派大可高枕无忧，专注于他们的工作，无需担心被内外之敌所干扰。\n\n对于王室全世界的敌人们来说，金·菲尔比真不愧是§R国王陛下最忠诚的清算者。§!§!"
