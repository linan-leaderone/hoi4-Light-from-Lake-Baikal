 ENG_Laws_The_Workplace_Organisations_Act_desc:0 "在布尔什维主义的诸多罪恶之中，很难找到比通过腐化工会操纵工人反对国家更为卑劣的手段。为了防止这种内乱，英国的工会将迎来一场重组，采用集体管理程序。\n\n当然，这一过程不可能一蹴而就。政府已经采取措施，为所有工会增设额外的监督机构，并颁布更为详尽的工会活动规定。尤为重要的是，将在不同工会之间建立一系列政府联系，以确保工会领导层的和谐、和更为关键的忠诚。"
