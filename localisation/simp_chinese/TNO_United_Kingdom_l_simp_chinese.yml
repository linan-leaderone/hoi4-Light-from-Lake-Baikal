 ENG_German_Corporate_Dominance_0_desc:0 "自维多利亚时代以来，英国一直迸发着创新的火花。作为最早拥抱工业革命的国家之一，英国一直是欧洲科学技术创新发展的中枢，反射式望远镜和液压机等发明皆是诞生于此。\n\n二战英国惨败，不列颠群岛成了德国企业为所欲为的游乐场。诸如大众集团和国家工厂之类的德国企业支配了英国市场，如入无人之境。政府完全无力监管它们，更不用说保护英国本土企业了。德国企业实际掌控着英国经济，英国的普通劳工则听凭它们摆布。"
