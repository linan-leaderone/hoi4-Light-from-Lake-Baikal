 ENG_MAN_assign_frontline_units:0 "委派前线部队"
 ENG_MAN_assign_frontline_units_desc:0 "眼下我军四处受敌，马恩仍是重要的一道防线。在此地部署兵力可能会分走本土的资源，但它正是重要的补给基地。防守马恩绝非易事，而它的沦陷将会成为我等的噩梦。"
 ENG_MAN_assign_auxilliaries:0 "委派辅助部队"
 ENG_MAN_assign_auxilliaries_desc:0 "辅助部队和前线人员一样重要：缺了他们的支持，一线的士兵将无力作战。部署下来的辅助部队将在马恩保卫战中助我军一臂之力，他们会收拾好补给线，参与其它重要行动。"
 ENG_MAN_dedicate_german_companies:0 "委派特种部队"
 ENG_MAN_dedicate_german_companies_desc:0 "虽然我们永远无法与超级大国的特种部队相提并论，但我们的特种部队是不列颠群岛上最优秀的士兵，甚至强于最老练的行动处成员。虽然他们补给不足，但其高效将有助于守卫马恩岛的关键节点。"
 ENG_MAN_show_equipment_decisions:0 "§Y显示装备决议§!"
 ENG_MAN_hide_equipment_decisions:0 "§Y隐藏装备决议§!"
 ENG_MAN_set_up_artillery_positions:0 "布置炮兵阵地"
 ENG_MAN_set_up_artillery_positions_desc:0 "在现代，任何军队都少不了火炮。没了火炮，在同装备更加优良，支援更加完善的敌军作战时，我军将士将毫无还手之力。因此，布置炮兵阵地对我们的防御来说至关重要，它会给我军创造出反击的机会。"
 ENG_MAN_establish_mg_bunkers:0 "设立机枪碉堡"
 ENG_MAN_establish_mg_bunkers_desc:0 "这场战斗本质上来说是一场防卫战，碉堡可谓至关重要。没了碉堡，我军就只能建造临时掩体，或是直面枪林弹雨了。为此，修建配有重型机枪的碉堡将有助于我军开展防御。"
 ENG_MAN_lay_mines:0 "布设地雷"
 ENG_MAN_lay_mines_desc:0 "虽然地雷诞生至今已经过去了数十个年头，但它们依然高效如旧。优良的防御少不了地雷助阵，它们会极大地延缓抵抗运动即将发起的攻势。"
 ENG_MAN_direct_auxillary_panzers:0 "调动辅助坦克"
 ENG_MAN_direct_auxillary_panzers_desc:0 "坦克，从源头上来说是英国的发明。在我们的仓库里，坦克或许就是最高效的战争机器，但遗憾的是它们数量有限。这些辅助坦克将在我军防线薄弱点发挥关键作用，并在保卫岛屿的战斗中让我军如虎添翼。"
 ENG_MAN_show_intel_decisions:0 "§Y显示情报决议§!"
 ENG_MAN_hide_intel_decisions:0 "§Y隐藏情报决议§!"
 ENG_MAN_plant_fake_evidence:0 "制造假证"
 ENG_MAN_inflitrate_hmmlr_cells:0 "渗透抵抗运动"
 ENG_MAN_inflitrate_hmmlr_cells_desc:0 "在暴动前，渗透抵抗运动是绝对无法完成的任务，但现在他们从阴影中走了出来，我们终于可以收集到有关他们团伙的情报了。在这场防谍战争中，渗透或许是能让我方占据优势的关键武器。"
 ENG_MAN_place_fake_defences:0 "设置假工事"
 ENG_MAN_place_fake_defences_desc:0 "马恩岛的守军们陷入了同二十年前一样的困境，他们的人力物力均落于下风，无法让整座岛屿固若金汤。假工事曾在海豹计划期间起了些效果，我们没法靠这样的东西在战场上阻击敌军，但它至少能让抵抗运动在发起进攻前再三思量。"
 ENG_MAN_another_wave_attacks:0 "§RHMMLR即将进攻马恩岛§!"
 collab_cw.1.t:0 "女士们，回去工作吧"
 collab_cw.1.d:0 "布伦达快记不清上次离家工作的年月了。她依稀忆起18岁那年自己一度应召进入工厂，制造数小时的炸弹与子弹。纵使这份工作远非易事，相比终日无所事事，她确有为祖国效力的实感。但战败随之而来，布伦达回归了家庭。\n\n……直至几天前，某人来到她家门前，称她应进入之前那座工厂来为国“尽一份力”。\n\n就这样，二十载岁月如流，她再一次身处传送带旁装配子弹与组装炮弹。她的工作服已沾满油污、碳烟及厂里无处不在的其余各类秽物。她污浊满身、汗如雨下，背负前所未见的产能重担。\n\n不过，布伦达享受着劳动的每时每刻。成为有用之材，为国家，也为自身工作的感觉是如此……痛快淋漓。若这类情况二十年后得以再度发生，接下来的二十年其他女性何去何从犹未可知。"
 collab_cw.1.a:0 "她们待在厨房更合我们意，不过这样也行……"
 collab_cw.2.t:0 "浓浓灰雾"
 collab_cw.2.d:0 "这是罗纳德·诺尔-凯恩新政府宣誓就职的一天，而在场党员记忆中的这一天，则是与黑纱素服紧密相连的日子。现场一片死寂，诺尔-凯恩只记得自己低声嘟囔，宣誓要以联合王国首相的身份，尽全力服务国家大众。拉布·巴特勒颤抖着身子——他是最早去到多姆维尔墓前的人。安德鲁·方丹则是面如死灰地凝望着远方，在没人同他搭话时，仿佛陷入了沉思。\n\n诺尔-凯恩完成就职宣誓，点了点头。“感谢诸位。我深知布尔什维主义意欲荼毒不列颠，王国危急存亡的时刻已经到来。我们将立刻发起行动，碾碎这帮自大的暴徒。”在发表完不痛不痒的演讲后，诺尔-凯恩又点了点头，拖着疲惫的身子走向另一间房间聆听简报，留巴特勒与方丹二人独处一室。\n\n两人保持着沉默，直到巴特勒打破了这份宁静。“……事情怎么会变成这样呢？”他问道。方丹依旧沉默不语，巴特勒咳了一声，把他从胡思乱想中揪了回来。“变成什么了？”方丹有些不耐烦地问道。“变到你我不得不放下恩怨分歧，保证国家机器能持续运转的时候了。”方丹打趣道：“你现在不打算跳船了吗？你就不想加入你抵抗运动那帮民主兄弟的叛国团队吗？你可真叫我大吃一惊啊。”\n\n巴特勒克制住了朝着方丹脸上吐一口唾沫的冲动。“对对对，很稀罕行了吧？我跟你一样厌恶那帮把国家架在火上烤的激进分子。如果我们打算让不列颠稳定地驶出这场风暴，就不能让意识形态上的琐事再妨碍我们。”方丹哼了一声，点点头表示赞同。"
 collab_cw.2.a:0 "唯有团结，方可救国。"
 wallop.1.t:0 "国王之手"
 wallop.1.d:0 "人可以知人，知面，却不得知心，实乃怪事一桩。爱德华在理论上是该对朴次茅斯伯爵为人有些许了解，尤其是两人经常见面的情况下。他甚至曾在巴尔莫勒尔城堡的一次宴会上，旁听了这位伯爵长达十分钟的农业领域见解——而且沃洛普伯爵的话可还真不少。即便如此，他也只是稍稍注意了一下此人，以为他与其他特立独行的古怪贵族没什么区别。他刚想到这里，房门便被推开，一位侍从步入，而大英首相便跟在身后。沃洛普深鞠一躬。\n\n“国王陛下。”杰勒德·沃洛普从他完美的鞠躬中起身，做作地称道。他作势指向爱德华一旁的沙发：“容臣失礼？”爱德华颔首。\n\n“请坐，朕在此祝贺爱卿获得人民党信任，也祝贺爱卿升任首相。一念及能有如此可信之人身居首相之位，朕也便能高枕安卧了。”最后这话可能有些夸大其词，但爱德华思忖，既然终于能有首相在明面上对自己恭敬有加，那么在一开始以礼相待总不为过。\n\n“臣能听闻陛下有如此良言实乃荣幸之至。恕臣直言，臣能有陛下信任，党内如何更是何足挂齿。臣与党内诸君，皆不过皇家忠仆尔尔。”沃洛普正色道，“陛下，臣在此许诺，但凡臣一日为相，必将不容王权再受宵小挑衅。这次微不足道的叛匪盲动，绝不会再起波澜。”\n\n国王暗自揣摩，也许终究这还是好事一桩。有了劳合-乔治的咳嗽以对、贝德福德的装腔作势、切斯特顿的不屑一顾和多姆维尔的无动于衷这些大不敬先例，能有一位首相真正对他忠贞不二总归是可喜的改变。谨慎乐观的英王想道，又向伯爵颔首。"
 wallop.1.a:0 "“既是如此，朴次茅斯伯爵，朕幸甚，将以王名任爱卿组建本届政府。”"
 wallop.2.t:0 "旧主的召唤"
 wallop.2.d:0 "在威斯敏斯特宫的大厅内，有几样专门为最高等的国家公仆准备的小宝贝：社交酒吧和茶室，设备齐全，服务周到。外人很难获准进入这些设施，并且严格受控。约翰·比恩认为，这就是为什么他能在上议院的酒吧里一边喝啤酒，一边俯瞰河景。坐在他身边的人邀请他来此处做一笔交易。出于礼节，他喝了酒，但他毫无胃口。\n\n“约翰，”阿瑟·肯尼斯·切斯特顿放下酒杯说，“我想请你帮个忙——”\n\n“我已经知道了，阿瑟。答案是不行。”\n\n切斯特顿叹了口气，“约翰，拜托。朴次茅斯伯爵身边全是些上流绅士，我希望你帮帮我们，让他和普罗大众保持联系。”\n\n“所以我就能当他的宫廷小丑了？所以我就能对着聋子说真话了？”他摇了摇头。换别人来，可能还会把话说得更难听些，但比恩对导师的尊重让他收敛了一些。“你不看好安德鲁，但我还从没见过比他更清楚英国需要什么的——”当心，你在他们的领地里。“——围在你主人身旁，那群脑袋生锈的傻瓜。”\n\n“看在上帝的份上，瞧瞧你周围吧。方丹完了。光是今天早上，就有三个原本忠贞不二的议员转来支持我们。金斯伍德，索尔福德，汤顿——该死的汤顿，他们全都站在杰勒德身旁了。”\n\n“对他有好处。”比恩放下喝了一半的啤酒，“但我只会为不列颠而战，而不是为她的贵族们而战。”他直起身，怜悯地看了切斯特顿一眼，“谢谢你，阿瑟，但答案是不行。告诉沃洛普，我的忠诚不像金斯伍德那么灵活。”"
 wallop.2.a:0 "切斯特顿的挫败感被另一场背叛的消息缓解了。"
 wallop.3.t:0 "两个世界，两种愿景"
 wallop.3.d:0 "酒吧墙上挂着张海报，其上写有“传统，品行，美德”数个印刷体大字，另起一行写着“英格兰新生血脉”。文字上方绘有一名身着传统民族服饰的男子，他牵着衣着相似的男孩，两人各手执一面米字旗。他们置身于精心描绘的森林景致，身畔枝繁叶茂、盘根错节。\n\n德里克抬头扫了眼海报。他暗自思忖，这张海报大概率是政府发行的，没人犯蠢或是自寻死路去挂上抵抗运动海报的话，还会是谁呢？不过这也不像政府海报，德里克见过的政府海报数不胜数，印象里有德国佬与英国佬握手的那张、黑衫军的那张，以及贼眉鼠眼的犹太人恐吓孩童的那张。不对，这张海报光洁崭新，同他往常见到的那些天差地别。\n\n他觉得海报上那老兄看着脑袋不太灵光。真的颇具蠢态，穿的什么古怪东西。他也不清楚“英格兰新生血脉”的含义，或许和那孩子有关？德里克看不出海报的所以然，盯着它愈发困惑起来。突然间，室内传来耳熟的喧嚷，拉回了他的思绪。\n\n“喂，搞啥呢！来这里看球哇你个家伙。咋咧，你腿废了？”弗兰克在酒吧里吼道，一阵哄堂大笑随之而来。德里克同样会心一笑，转身开门，迎接他的是一片熟识的面孔和嗓音。"
 wallop.3.a:0 "不出片刻，他将有关海报的所思所想统统抛诸脑后。"
 wallop.4.t:0 "特殊关系"
 wallop.4.d:0 "“致大日耳曼国大使，埃德蒙·费森迈尔。”\n\n“我希望明天同你进行一场简短的会议，商讨当下最为紧要的事务。会议将在下午3时于我唐宁街的办公室召开。如有任何问题，请咨询我的秘书。”\n\n进入唐宁街10号的大门前，费森迈尔又读了一遍便条。简简单单，就想召见自己？费森迈尔都不相信沃洛普这么有胆，敢这样传唤自己的上级。就他担任全权大使的这十多年，还没人敢对他这样发号施令。要是沃洛普想这样给自己来个下马威，回头可别怪他以牙还牙。一进门，费森迈尔就被带到一个房间内。沃洛普坐在其中，喝着一杯威士忌，脸上挂着令他难以忍受的得意表情。\n\n“首相，”费森迈尔说道，他紧咬牙关，说不定再用点力就能咬碎一颗。“很高兴见到你。我得说，这场会议让我很是困惑。容我冒犯，为何我们不在使馆内会面？毕竟，这是一直以来的传统。我们甚至为多姆维尔专门准备了独属于他的房间方便会面，我想再为你准备一间也不麻烦。”\n\n沃洛普沉默了一小会，随即笑着说：“嘛，请允许我为无意的冒犯道歉，大使阁下。可首相有权在任何时候召见一国大使，不论他来自法国还是丹麦，德国当然也一样。这事暂且不论，我想我们得先达成共识。实际上，这也是此次会面的目的。我期望为今后的讨论开创……先例。我指的是，重审英国对团结协定的义务。先前的关系过于单边，我所追求的是更为平等，有利于两方的关系。”\n\n费森迈尔轻咬舌头，很是生气。压根就没什么平等关系可言，更何况，在英国经历近期的动乱后，这位自大的伯爵没有资格同德国讨价还价。他口头接受了首相的提议，很快离开了。在回程的车上，费森迈尔陷入沉思之中。"
 wallop.4.a:0 "多姆维尔又会如何看待这位自命不凡的贵族呢？"
 wallop.5.t:0 "境由心造"
 wallop.5.d:0 "门响了几声，沃洛普意识到他的老朋友来了。“你好啊，阿瑟！”切斯特顿推门进来，他向内政大臣打了声招呼。两人握了握手，坐上咖啡桌边的两把椅子。切斯特顿喜欢这样的私人会面，不仅能让他回忆起过去当领导的时光，也是因为他喜欢朴次茅斯伯爵的陪伴。\n\n县官不如现管，切斯特顿经常以这一点作为政策讨论的基础——这时也是如此。“你知道吗，杰勒德，我最近一直在想过去的事。英国解放之后的事我很少去想，那已经过去了，我想着英帝国时期的事，最后二战全玩砸了。我一直在思考——要是回到那时，我们该怎么挽救？”\n\n沃洛普有很久没回想过英帝国那时的事情了。但又不知出于什么原因，他开始竹筒倒豆子了：“这我们恐怕也没啥办法。那时丘吉尔和保守党的人都被犹太布尔什维克共济会自由派阴谋家玩弄于股掌之间。有些工党政客点子虽正，却也没能使上劲儿。真是时运不济啊。”\n\n听完这话，切斯特顿整个人仿佛都蔫了半截，“就是这样。我还没想到什么能改天换地的好法子。”他停顿片刻，试图模仿某位天才灵光一闪的场面，但这主意早几周前就在他脑海里盘着了。“或许，要是我们能以某种方式宣布帝国还在岛上继续存在，而在清理掉那些犹太资本主义合作者之后，我们肯定能再度强盛。”\n\n沃洛普的眼神从身前的书中抬起，他一脸惊讶，望着切斯特顿。"
 wallop.5.a:0 "“阿瑟，你可真是个天才！”"
 butler.1.t:0 "不死毒藤"
 butler.1.d:0 "匪夷所思！这根本就不应该发生！简直太不可思议了！然而，无论他怎么反复阅读报纸，拼命寻找漏洞，都无法改变拉布·巴特勒在过去一个小时里紧盯着的那张报纸的内容。一百多名国会议员既不支持他，也不支持方丹，而是转而支持了另一位政治前途已经烟消云散的第三人。但事实却是，他已经回来了。报纸上还刊登了一张小照片，让人真切地意识到这位乐于助人的公务员所带来的危险。\n\n杰勒德·沃洛普，朴次茅斯伯爵。\n\n他并不是孤身一人。当然不是。否则就太过于简单了。沃洛普一直是英国人民党的元老之一，是那些令人作呕、虚伪至极的叛徒之一。他们在面对伦敦的暴政时仍然咧嘴大笑。多年来，巴特勒目睹了他们的影响力逐渐减弱：贝德福德的黑斯廷斯·罗素公爵是前朝的代表。A·K·切斯特顿，那个残暴的畜生，亲眼目睹了方丹摧毁了自己的基本盘。多姆维尔现在变成了唐宁街的永久居民。他们本应该销声匿迹。但是毒藤却依旧在以前所未有的方式蔓延，威胁着整个花园。\n\n尽管方丹在下议院的激烈发言让人讨厌，但面对巴特勒的多数派时，他显然无能为力。对于像沃洛普这样的人来说，多数席位就像请愿书一样重要。尽管下议院已经被沃洛普所掌控，但在上议院情况却截然不同。沃洛普的权力亟需被削弱。他和人民党的那帮老法西斯分子在上议院仍然是少数，但多数反对他们的活跃贵族都在加拿大的大洋彼岸，这使得上议院可以根据他们自己的议程随时增减议员。国会法案将解决这一切。但首先必须通过该法案。为了实现这个目标，必须击败沃洛普。"
 butler.1.a:0 "民主的未来悉决于此。"
 butler.2.t:0 "动动关系，贵族俯首"
 butler.2.d:0 "“我认为这没什么问题。这样吧，我会去拜访几位朋友，探探这帮人的口风，不过只要能让正确的人和我们站到一起，贵族们也就别无选择了。”说罢，麦德宁笑了笑，接着将一块鸭肉送进了嘴里，随后他喝了口白兰地，满意地打了个嗝，“我说，拉布，你真应该尝尝这道菜。即便贵为首相，至少也该在为英国殚精竭虑之后好好享受一顿美食吧。”\n\n巴特勒默然不语。他想到了唐宁街陷入火海；想到了像乔丹还有方丹这样的禽兽在殿陛之间横行霸道；想到了不列颠男儿们在战火中惨遭屠戮，而这场战火就是巴特勒终其一生都在尽力阻止的。想起以上种种，令巴特勒感到些许慰藉的，就是他们所做的这一切努力至少都不会白费。“雷吉，如果真是这样就好了。迄今为止，我们所做的不过是在伤口上贴了个创可贴……而接下来会有更多难题在等着我们。如果我们每提出一个议案就要担心会被否掉的话，那我们所做的努力都要付诸东流了。”巴特勒小心翼翼地放下茶杯，严肃地看着外交大臣麦德宁，“你确定这些‘朋友’会坚持买账吗？”\n\n对面这位风趣的男人点了点头，他喝了口酒道：“他们会的，这些家伙明白只有国家蒸蒸日上他们才有好日子过，而他们也对我们在做的事心知肚明。我会和他们谈谈，提醒下他们，让他们也在人群里把话放出去。”麦德宁用手巾擦了擦嘴，接着说道，“我的手下有许多人脉可以来联系，甚至是上议院的贵族们。只要给他们点时间，他们会让这些大人们加入我们的阵营并且团结起来支持我们的议案。”\n\n麦德宁看起来胸有成竹。话说回来，对他来说，保持自信从不是什么问题。虽然巴特勒对这些“朋友”的身份以及他们会要求的承诺持保留意见，可他们的帮助确实对《议会法案》的通过有着不可估量的作用。"
 butler.2.a:0 "“那就安排一下会面吧，雷吉。让我们看看还能做些什么。”"
 butler.3.t:0 "虚张声势"
 butler.3.d:0 "尊敬的安德鲁·方丹，西南诺福克选区议员，按照议长的指示从下议院的席位上起身，开始发言。方丹眼中噙着怒火，扫视着几乎空无一人的议院。与会的议员数量稀稀拉拉的，而内阁成员一个都没到场。\n\n“议长先生，今天，我不得不怀着沉重的心情发表这次讲话，可这确实是必要的。我们尊敬的首相的政府实在是软弱。这是一届堕落的政府，而它正试图将我们美丽的家园带回到她最疲弱的时代，那是一个不列颠被她自己的人民的软弱所摧毁的时代。即便是现在，那些堕落者企图对英国所做的一切仍在我们的记忆中挥之不去。想必各位还没忘记，就在几个月前，在我们的家园，有一伙叛匪还曾企图恢复那失败的制度。而如今，这届政府却希望与那些叛徒和无赖媾和。这届政府希望回到摧毁我们的软弱时代，回到我们被犹太银行控制的时代。好吧，如果这就是本届政府所愿，那我将在这里宣布，我们这些忠诚的少数派将为阿尔比恩战斗到底。”\n\n当演讲结束时，方丹注意到与会的零星几位理想派议员为他喝了几声彩，而议长则趁他落座时打了声哈欠。"
 butler.3.a:0 "面对如此之少的支持，方丹束手无策。"
 butler.8.t:0 "小心行事"
 butler.8.d:0 "“情况似乎不可能比这更糟糕了。”拉布·巴特勒一边翻阅着金·菲尔比直呈给他的第一份安全报告，一边想道。本次起义使得军情五处因大批情报人员外逃而元气大伤，这点他早已知晓。可即便如此，菲尔比的报告还是以某种方式描绘出一个比几乎瘫痪的情报机构还要糟糕的景象。巴特勒摇了摇头，合上了文件夹，他抬起头，脸色十分难看。\n\n“我——感谢您能在这么短的时间里整理出这份报告，菲尔比先生。这里面所记载的真的是我们仅剩的所有特工了吗？”\n\n菲尔比严肃地点了点头。“奈特在五处的影响根深蒂固。根据诺尔-凯恩首相的命令，我已经核查了还留在五处的人的忠诚度，不过需要做核查的也不多就是。要用忠诚的人替代掉奈特的地鼠们还真是个大工程。”\n\n巴特勒心想，忠诚是没错，可究竟是对谁忠诚呢？菲尔比在起义期间是女王陛下最忠诚的抵抗运动最害怕的对手，可他与法西斯贵族的家族联系让巴特勒犹疑不决。尽管这个想法让他感到不安，巴特勒还是需要菲尔比来对付他们。在一阵短暂又尴尬的沉默后，巴特勒清了清嗓子道：“我希望阁下、我还有威尔逊先生能在这方面达成共识。军情五处绝非唯一一支需要重组的重要部门，还有国民医疗、福利、教育等部门……如果说这场灾难教会了我们什么，那就是我们的公务员制度必须是我们，当然更重要的是民众，可以信任的制度。”\n\n“没错，先生。”菲尔比答道，他好奇地挑了挑眉，“我听闻威尔逊先生主张结束雅利安公务员制度。在军情五处同样叫停该政策将更方便我们补充新血。毕竟，所谓的雅利安公务员制度并没有在起义中阻止叛徒的出现。”\n\n巴特勒长舒一口气，也许菲尔比并非什么法西斯信徒。他点了点头，重新翻看起报告来，而他并没注意到菲尔比脸上那一闪而过的表情，那表情只在后者的脸上出现了一瞬而已。"
 butler.8.a:0 "这表情里满是鄙夷，其中夹杂着一丝同情。"
 butler.9.t:0 "重任在肩，良臣集结"
 butler.9.d:0 "哈罗德·威尔逊走进首相办公室时，门吱呀作响。巴特勒抬起头向他致意道：“啊，威尔逊，我正想找你呢。还请坐，我打算向你介绍一个很适合你的新职位。”威尔逊听后挑了挑眉，随后，他笑了笑。在向威尔逊简单介绍了下农业大臣的工作后，首相安静了下来，等待着威尔逊的回复。这位公务员思考了片刻，而回答早已了然于胸。\n\n他轻笑道：“好吧，虽然农业并非我的强项，可我也准备好接下这份重任了。我已经有了几位可以担当我顾问的人选了——下周这个时候，会有一份农村政策报告摆在你的案头供您过目。我们可以起草一揽子政策，在打击沃洛普的基本盘的同时，培植起一批忠于我们的选区。”\n\n巴特勒松了口气，一抹笑容浮现在了他的脸上：“有您这句话我就放心了。我们可不能只靠白厅来统治英国，我们还需要将农村和城市都置于我们控制之下。本次起义已经表明，工会一直都是激进破坏分子的避风港。我想你已经有了消灭这些恼人害虫的计划了吧？”\n\n面对这突如其来的问题，新任农业大臣先是心头一紧，然后才答道：“啊，是的。您不用担心，一切都在我掌控之中。我们正在起草一份白皮书，其中计划将一劳永逸地安抚工人们。”随后，威尔逊从座位上起身，“好了，巴特勒，我想我得走了。这些文件可不会凭空变出来。”"
 butler.9.a:0 "坚定的握手，打消一切疑虑。"
 postcw.1.t:0 "天使的堕落"
 postcw.1.d:0 "菲尔比递给诺尔-凯恩一份报告，确认最后一个已知的HMMLR据点已经投降时，诺尔-凯恩感到如释重负，肩上的重担终于可以卸下了。奈特完了，琼斯和麦克莱恩很快也会步他后尘，半数的抵抗军要么战死沙场，要么身陷囹圄。剩下的人则四散而逃，如此之大的打击，可以确定未来三十年内他们几乎掀不起什么风浪了。英格兰取得了胜利。诺尔-凯恩将报告还给了金·菲尔比。“感谢上帝，终于结束了。”他说道。\n\n唐宁街十号里爆发出一阵热烈的庆祝。公务员们端出了白兰地，特别顾问和军官们开怀大笑。诺尔-凯恩发表着演讲，赞扬了英格兰的忠诚儿女镇压了那群反叛的乌合之众。他注意到有些工作人员在聚会期间低头干活，还有一些人干脆不在场。他们以生病为由提前回家；纳尔·凯恩让菲尔比一一记下了他们的名字。\n\n随着庆祝活动的继续，诺尔-凯恩感到疲惫不堪。他找个借口，坐到露台上。他感受到岁月的重压比大多数人感觉得更强烈；他的手足仿佛灌了铅一般，行动迟缓。难道这场起义将他折磨成这样了？也许提前退休并不是个坏主意。他大概可以回到诺伊德特安享晚年，既然他留下的遗产得以巩固，英格兰再次团结在了一起，那他本人也就不必再耗费精力去重建国家了。\n\n突然，一阵紧张的刺激让诺尔-凯恩的身体颤抖了一下。不，现在还不行，他不能就这样离开。他还需要确立一个接班人，但在那之前，他得保持国家不会崩溃。他和英格兰一样，需要继续奋斗。但现在还不是时候。他站起身，准备重新加入聚会。政府刚刚赢得胜利，还有很多时间来庆祝。聚会结束后，诺尔-凯恩慢步走回了唐宁街十号，暂时将负担放在了一边。"
 postcw.1.a:0 "…坚毅的王，全能的主，将傲慢恶魔从其上座贬下…"
 postcw.2.t:0 "最后一搏"
 postcw.2.d:0 "酒馆外的街道上引擎轰鸣，一队队士兵穿行于城市之间，几乎没遭遇多少抵抗。罗伊·肯普紧握手枪，紧张得心跳加速。他正坐在酒馆温暖的砖砌地下室内，周遭是他的战友。他的朋友们与罗伊并肩作战已久，都曾目睹他人为争取自由而倒下。他们为工人与普通民众的权利而战，挥洒着汗水与鲜血，反抗着那些向柏林宗主俯首称臣的法西斯猪猡。可现在，这一切却变得毫无意义。\n\n“现在我们到底他妈该咋办？”罗伊问自己身边最近那人，所有人围在一张大桌子旁。每当卡车驶过，天花板便会落下一些灰尘。“所有人都在逃跑。我们快没藏身之处了，行动基地也一样。无路可逃，我们死定了，逃不掉的。”\n\n“哪怕会牺牲，我也要尽力带着舔德国人靴子的混蛋一起下地狱！”安德森人高马大，战时多担任炮兵一职。他给自己的手枪上膛，转头看向其他人说道：“谁与我同去？”\n\n大多数剩余的人都点头表示赞同，嘟囔着说要用仅存的子弹杀掉尽可能多的纳粹。罗伊准备着自己的手枪，好奇众人是否和他一样心潮澎湃。“算我一个。”他说道，也许自己很害怕死亡，但罗伊绝不要像个懦夫一样被人抓住。“我们一起把桌子挪成防御阵地。把椅子放到这儿、这儿，然后……我觉得摆那儿吧。”罗伊开始指挥众人。很快，当政府军最终冲入地下室时，抵抗军就能设起路障用作防御。\n\n就在他们布置好最后一张桌子的同时，一名法西斯走狗的靴子狠狠踩在通往地面的门上，其上的铰链也被撞开。手持步枪的士兵们冲进地下室。抵抗军们早已做好准备，向着每位离楼梯过远的敌军射击。尸体堆积在最后一级台阶之上，路障之后也是如此。罗伊的生命只剩数分，但他会像活生生的人一般奋战至死。"
 postcw.2.a:0 "军队扫清一条又一条街道，抵抗组织就这样消失殆尽。"
 postcw.3.t:0 "下午茶"
 postcw.3.d:0 "英国人民党的“中间”派由一群见风使舵的墙头草、优柔寡断的愚人和怯懦怕事的小丑组成。方丹对他们的厌恶比对务实派的更甚——至少他的对手们还有点信仰。现在，这样一群人正坐在他面前。而方丹并不打算空手而归，无论以何种手段也要得到他们的支持。“我的朋友们啊，巴特勒和他的老顽固们既无法更不会让这个国家获得它应有的荣耀。他们仍然固守着那被虎式坦克碾碎过的体制，顽固地拒绝接受这场法西斯革命。而革命不仅是不可避免的，还是英国重拾其在世界上辉煌地位的必经之路。\n\n“方丹先生……”一个人放下茶杯回应道，“我确信您和您的支持者都希望这个国家富强，正如我们所有人一样。但是，您称之为革命者的那伙暴民……是一股我们不希望释放出来的破坏性力量。您声称他们会为国家带来复兴，但我们看到的他们只会打砸烧抢！如果您要在他们的支持下得以掌权，那么我看不出我们为何要支持您。”\n\n方丹的眼睛眯了起来，这个老混球拒绝了甜头吗？很好，该来点硬菜了。“等一下，我的朋友，您可能没有理解现在的情况……”\n\n一队黑衫军士兵进入房间，高高举起警棍。议员们的脸上露出震惊、困惑和愤怒的表情。而当每个议员身后都有士兵站着、黑衫笼罩在手无寸铁的受害者上方时，各色表情都统一为了恐惧。\n\n方丹咧嘴一笑。在这一刻，他欣然主宰着他的俘虏，陶醉在这至高无上的绝对权力之中。很快，这份权力将永远地属于他。是的，当甜言蜜语和宏大承诺无法赢得人心时，黑衫军将通过警棍和步枪赢得敬畏。这是一个他将教给整个英国的训诫，无论他们是否情愿接受。"
 postcw.3.a:0 "“所以说，先生们，我现在能否得到你们的支持？”"
 postcw.4.t:0 "请求还是乞求？"
 postcw.4.d:0 "按照惯例，在会见英国首相和他内阁的股肱之臣时，来宾必须要准时出席，在与首相微笑握手后再坐下详谈，且必须时刻保持尊敬有礼。当然，德国的企业巨头们向来不理睬这些繁文缛节。\n\n“抱歉来迟了首相大人，因为东方的那些重要业务实在是走不开啊。”说话的人正是在场军工寡头们的无冕之王，赫尔曼·约瑟夫·阿布斯。在会议原定开始时间的二十分钟后，他和一群来自IG法本、戴姆勒-奔驰、西门子和国家工厂的高管才姗姗来迟。尽管十分无奈，但诺尔-凯恩仍然只能笑脸相迎。\n\n在数小时的会议中，巴特勒以出色的口才陈述了自己对经济走向的独到见解，博得了在场高管们的一致赞许和阵阵掌声，几乎就要说动他们重新投资英国了。然而，就在合同初稿和报价即将摆上桌面时，会议期间始终保持沉默的阿布斯却突然发难。\n\n“虽然我并不想在此刻扫兴，但还请各位稍等片刻。十分精彩的演讲，巴特勒先生，英国的确是个投资的好地方。”他停顿了一下，对诺尔-凯恩咧出一个豺狼般的笑容：“但有一个问题一直困扰我，让我不得不对投资一事有所顾虑。请问贵国是否会在市场中保留我们先前的特权地位？如果不会，那么……”\n\n到此，整场哑谜的真相才终于揭晓，保留“先前的特权地位”，就意味着英国经济将完全由德企主导。与阿布斯提出的问题相比，高管们先前的应允和赞许之词毫无意义。尽管所有人都对结果心知肚明，但大家仍然等待着诺尔-凯恩的表态。"
 postcw.4.a:0 "“当然，阿布斯先生，我向你保证。”"
 postcw.5.t:0 "领袖与遗产"
 postcw.5.d:0 "这些天以来，诺尔-凯恩发现自己在晚上思考的时间越来越多。英国正面临的问题全都淡出脑海，思维中只剩下自己和自己的思想，摆脱来自这间办公室所承担的巨大责任的重压。他知道自己的任期还要再持续一段时间，但他也清楚自己只是临时的首相，自打上任那天他就心知肚明。但是诺尔-凯恩对此也心甘情愿，于是，他把思绪转向那些能接替他的人……\n\n方丹在上议院的对手们起初认为他只是大言不惭，徒有其表，而方丹在起义中的作为让这些人只剩下对他的尊敬和恐惧。在他的领导下，英国法西斯主义的火焰将燃烧的比以往任何时刻都更明亮，烧尽敌人，指引英国的革命道路。但是这场革命最终会采取什么形式呢？\n\n巴特勒向下议院的质疑者们证明了他的能力和效率，就如同他声称的那样，英国的经济和生存只取决于他和他的集团。在他的领导下，英国将永久远离法西斯主义，航向一条更加古老的航路，一个更加务实的家长制政府。但她最终将航向哪个港口呢？\n\n不论未来如何，诺尔-凯恩都很满足。历史将永远铭记他作为战时首相，带领着残破的政府走向战胜叛军的胜利的形象。他在英国最重要的历史时期担任着首相，他和家族的名字将因此永垂不朽。\n\n诺尔-凯恩家族将被铭记，对此，他已心满意足。"
 postcw.5.a:0 "领主之梦已然成真。"
 postcw.6.t:0 "安全保障"
 postcw.6.d:0 "“——总而言之，多亏了与我们的德国盟友以及与英国自由军团的通力合作，反游击运动成功使抵抗组织在全英范围内偃旗息鼓。我们判断绝大多数HMMLR成员现在或死或逃，而他们的同情者要么已在监狱，要么已彻底向我们屈服。”方丹没有一点炫耀地向诺尔-凯恩完成了他的报告。当看见首相满意的神色时，他的嘴角大幅度地上扬。\n\n“干得真他娘棒方丹，真他娘棒……”诺尔-凯恩重复道，手指快速翻着夹着书面报告的文件夹，欣喜地看到方丹没有对行动成功本身做任何夸大。当然，他也没能看见方丹剔除过的几页。关于“反游击运动”的真正花费的那几页已经和这场运动中的无辜受害者一同深埋在了历史中。\n\n“我必须补充一点首相先生，这些成果绝不意味着一劳永逸。我们需要进一步增强我们的安全部门，继续行动以将最后的叛徒连根拔起，防止他们死灰复燃。我和议会中的很多人都同意于此，但我担心我们的一些同事可能过于优柔寡断，不敢予其致命一击。”方丹以一种似是而非的微妙补充攻击了他的对手。\n\n诺尔-凯恩点头以表示赞同，合上文件夹时叹了口气。“我理解你的担忧，巴特勒和他的团队太善良了。他是一位非常出色的财政大臣，但我确实担心他的一些安全提案。他对这些恐怖分子有点……过于宽容了。”\n\n看到机会之窗大开，方丹紧接而上。“首相大人，只要我还在政府一天，我就不会让英国陷入犹太-布尔什维克的叛乱之中去。您能依靠我们实现国家的安全稳定。”\n\n诺尔-凯恩的点头比任何正式背书都更有分量。方丹在竞争首相之位的角逐中获得了新的优势。"
 postcw.6.a:0 "确保安全，无论代价如何。"
 postcw.7.t:0 "最保险的下注"
 postcw.7.d:0 "在巴特勒为最终竞选英国人民党党魁而积聚支持的众多举措中，在上议院的露台上吃点茶点绝对算是其中比较愉快的一项。尽管赌注仍一如既往地高昂，但比起闹哄哄的下院和部落式的英国人民党总部，这里的气氛实在是平静。除了茶、饼干以及对英国灵魂之战至关重要的前线，这里别无他物。\n\n“瞧吧，巴特勒先生，这里的许多人会坦率地期望您胜过那个光鲜亮丽的暴徒方丹。但是您也得承认您计划中的很多改革会让我们……感到不适。你一定要以这种方式剥夺我们的权力吗？”在场的一位上院议员问道。他是温和派的领袖，如果巴特勒想要在多姆维尔归西后取胜，就必须争取他们的支持。\n\n“我理解您们都对我的改革计划有某种…惊惶。但我的贵族先生们啊，这些改革对重建人民对我们的信任和对议会的信誉都至关重要。各位仍然拥有推延和修正法案的权力，虽然不如完全的否决权强大，但它们仍然具有影响，足以在下议院做蠢事时进行核验，就好比我的一些议员‘同事’会时不时的忍不住发癫。”\n\n这个笑话引发了议员们的欢笑，他们似乎对巴特勒的想法产生了好感。看到了一个能确保他们的支持并彻底翻转他们对方丹的立场的机会，巴特勒趁热打铁。“就比如说最近方丹阵营的小弟们提了一些提议。那个比恩先生的言辞听起来就像已经加入了共产党似的。当然，这不是说其他人说的话听起来没那么愚蠢，另一个叫哈姆的家伙也在谈论建立“工团主义经济”的必要性。这些言论对我们社会现状的影响相当令人担忧。”\n\n议员们纷纷点头以表示赞成，之前发言的勋爵提高了声音。“我想我可以代表我们所有人说这些话，将部分权力交给像您这样的靠谱朋友总比冒险全部交给那些不可预测的流氓要好。好吧，巴特勒先生，您得到了我们的支持。”"
 postcw.7.a:0 "文明政治的艺术还未消亡。"
 postcw.8.t:0 "伊甸园的毒蛇"
 postcw.8.d:0 "“你很震惊，但我不会怪你。”凯恩抿上一口酒，淡淡说道，“没人能看清麦克斯韦尔的真面目，他耍了我们所有人。”坐在桌子对面的金·菲尔比只是默默点头，目光无神地望向吧台对面。\n\n酒吧里熙熙攘攘，似乎没人注意到大英最重要的两位领导人就混在人群中间。话又说回来，就菲尔比这副蹉跎憔悴，又心事重重的样子，凯恩只能认为众人根本看不上他。在无数人生被叛乱所撕碎的人之间，他对菲尔比在某种程度上最为同情。菲尔比和奈特的私交，就和大家印象中军情五处两位领导人所彼此应有的私交一般亲密。奈特的背叛一定让他受了深深伤害。\n\n“长话短说吧，我们要干得再狠一点。”菲尔比将杯中的威士忌一饮而尽，然后说道。他的眼中闪烁着坚定的决心，“老罗，如果再有奈特那样的人爬到军情五处的高位，那不如我被雷劈死算了，我向你保证。”凯恩理解地点了点头。他将菲尔比提拔为大英情报的新首脑着实是个正确的决定。\n\n“为一个没有叛国贼的大英干杯，”凯恩举杯道。菲尔比脸上则露出一丝微笑，这抹笑容在坚毅中又透着一丝狡黠，仿佛他心底知道一些首相大人有所不知的事情。"
 postcw.8.a:0 "“确实如此，为一个没有叛国贼的大英干杯。”"
 wallop.6.t:0 "完美存续"
 wallop.6.d:0 "时不过午。换了平时，这时候休息可能过早了一些，但今天，两个百无聊赖的男人决定破例一次。室外阳光明媚，圣詹姆斯公园枝叶繁茂，二人漫步其间。财政部无事可干，诱人的阳光从沉闷的办公室窗户透射而入，只要是个人就能做出选择。二人在一个小花园前歇息片刻，前者递给后者一支烟，被一脸感激地接了过去。\n\n“这好不好啊，查尔斯？”前者问道，“要是惠特克知道我们溜出来，他那张脸会气到发紫的。”后者吸了一口烟，笑着哼了一声。\n\n“没事办嘛！惠特克又不是不知道，现在贝德福德总是忙着拜访议员，部里一点活都没有。要我说，不用干活还能拿钱，真是太棒了，比内政部那些倒霉蛋强多了。听说切斯特顿正把一个人当两个榨呢。”\n\n前者盯着水面沉吟，“就跟回到五十年代似得，真让人想知道那些蠢得要命的镇压行动还到处大呼小叫是为了什么。连人都是那几个熟面孔。”\n\n查尔斯耸耸肩，随手弹了弹烟灰，“不是一伙人了，弗农。他们说巴特勒和方丹永远不会回来了。珀西说首相有点……古怪。至少传言是这么说的。”\n\n弗农对这句话翻了个白眼。“珀西说的？珀西还说罗尔夫·加德纳穿着民间服装在月光下跳舞，奈特伪装自个儿死了呢。别相信珀西说的话，他会告诉你多姆维尔突然从坟里爬了出来，坐船溜了。”查尔斯报以一阵爽朗的笑声。"
 wallop.6.a:0 "“还从坟里蹦出来？看看这世道吧弗农，简直像这老家伙还没死呢！”"
 wallop.7.t:0 "非常英式的法西斯主义"
 wallop.7.d:0 "杰勒德·沃洛普就党的新意识形态下了一堆指令，人民党会议厅一反常态地热闹起来。这些新政令，怎么说呢，毁誉参半——好吧，会议厅外面就能听到人们震耳欲聋的叫骂声。\n\n“懦夫！那个沃洛普没胆子揪那些四处躲藏的堕落分子。我们要的是扎根街头的民意代表，不是这么个娇生惯养的贵族美国佬。”一个满脸通红的半大毛头小子啐了口唾沫。他的同党纷纷点头，这些人都是支持哈姆和方丹的黑衫军。现在，他们的立场在沃洛普的决策下仿佛成了笑话。\n\n与他争吵的那个中年男人露出一丝轻蔑的笑容，“扯你的蛋吧，小兔崽子。别胡说八道了。指望跳梁小丑来重建咱们的国家？你脑子怕不是进水了吧！现在的英国需要一只沉稳有力的手来掌舵，伯爵大人有两只手，绰绰有余啦。”这场面再明显不过了，这样的人无论什么时候都会站切斯特顿和贝德福德那边，没啥可意外的。\n\n在之前的会议中，务实派会站出来与这双方对抗。但在此时的吵嚷声中，他们的声音仿佛消失在风暴之中。善于见风使舵的家伙找到新的伙伴，稍慢一步的成员则被宣告出局。他们的人民党成员资格悉遭取缔。\n\n地方党主席不希望争吵变成斗殴，站出来试图缓和局势。“先生们，先生们，别激动。尽管我们有很多分歧，但我想我可以代表在这里的各位说上几句。我们党终于建立了一个跟我们国家的性格和灵魂相称的政府，这很不错。我们不再处于欧陆兄弟党的阴影之下了。”"
 wallop.7.a:0 "此言一出，房间内的众人稍微冷静了一些。"
 wallop.8.t:0 "旧主的狗链"
 wallop.8.d:0 "空荡荡的讲台前，黑衫军的长官们眉头紧锁，黑压压地站成一团。人群中不间断的窃窃私语让屋内萦绕着紧张，乃至沮丧的气息。但当前首相那饱经风霜的苍老身影出现时，台下顿时变得鸦雀无声。切斯特顿睥睨众人，清了清嗓子开口说道。\n\n“早在你们出生前，在我还和你们穿着一样的制服时，我们这辈人流传着一句话：‘我们作为男孩出征，作为男人凯旋。’时至今日，你们已经见证了纷飞战火下所掩藏的真面目——”他停顿了片刻，着重强调道，“那是一张满是嫉羡的犹太脸，蕴含着亡英国之心不死的卑劣。而《辅警法案》将把你们塑造为一支合法力量，尽管并不能参与案件后续的执行，但是你们仍可以协助目前案件的侦办。”\n\n“听命于警察？！”一位面无表情的指挥官瞪着切斯特顿说。话音刚落，又是一阵嘀咕声，不少人怒视着讲台上的人。尽管与那人体格相差近一半，尽管皮肤因常年酗酒而呈现病态的昏黄，切斯特顿仍然面带微笑地迎向了那束愤怒的目光。\n\n“黑衫军为何成立，孩子？你还记得么？”\n\n年轻人略有些嘲弄地说着。“抓捕叛徒，先生。而不是受制于警察。”切斯特顿失望地摇了摇头。\n\n“不，我们是守护者，我们将守护那些为英格兰谏言之人。不论是黑衫军还是警察都在为了我们的社会维稳做贡献，他们难道有任何本质上的区别吗？警察机构正在改组，一名优秀的黑衫军也将会是一位优秀的警察。”"
 wallop.8.a:0 "年轻人瞪大了眼睛，随后了然的笑了。"
 wallop.9.t:0 "契克斯的皮洛士"
 wallop.9.d:0 "即便在如日中天之时，朴次茅斯伯爵对伦敦城也是颇具嫌恶。永不褪去的雾霾、喧嚣不息的人群和纷乱不堪的城市让他烦心如麻，近来更是令他窒息。每日夜幕降临时，他常常怀念起父母在谢里登的牧场或是他在萨默赛特的庄园，田园牧歌总是能让人身心舒畅。最终，沃洛普决定退居契克斯庄园待上几日。切斯特顿不同意就不同意吧，沃洛普需要这段时光。\n\n沃洛普缓缓合上眼睛，身体靠在椅子上，乡村清新朗润的空气萦绕着他。无论如何，他应该庆祝才是。唐宁街属于他，元老派的遗产也得到了捍卫。他那些最年长、最忠实的朋友围绕他的身旁，实现了几十年前似乎天方夜谭的愿景。下院的乌合之众被驯服，抵抗运动也被其踩于脚下。如果这是胜利的圣果，可为何尝起来却如此苦涩？\n\n睁开双目，沃洛普皱着眉环顾四周，真相正从书房墙壁上凝视着他，其上仍高高挂着多姆维尔选定的画作和装饰品。是他，多姆维尔，而非沃洛普自己。虽然沃洛普的头衔中有首相之名，可党的愿景同样是多姆维尔和切斯特顿的。这是必要妥协，但依然让他厌弃。倘若加德纳对社会信用的言论真的对大伙好呢？倘若沃洛普有勇气去尝试些新鲜事物呢？或许他永远不会知道，现在就更不用说了。\n\n他告诉自己这是必要的，一旦英格兰做足准备，他的愿景必会实现。一片绿茵、风光旖旎的土地，得值得承载的家庭的耕种。孩童们为了维护家园而学习，这样以后土地也能传承给他们。一个真正的英格兰文化，应当根植于生产者，而非在城市苟活的寄生虫。这天的到来，也许不是今天，也许不是明天，但总有一天，它会实现，毋庸置疑。"
 wallop.9.a:0 "翌日，他令仆人们将多姆维尔的旧物从书房扔走。"
 wallop.10.t:0 "鸟瞰全局"
 wallop.10.d:0 "朴次茅斯伯爵和塔维斯托克侯爵双手垂在顶楼的栏杆上，同其他几位贵族站在一起俯视着下议院。议员们似乎正忙于某种形式上的辩论，而他们二人显然对此提不起任何兴趣。事实上，他们的目光正被其他更为有趣的事所吸引。\n\n几十年来一直空缺的反对派位置于近期被先前的“务实派”所填补。即使沃洛普驱逐了他们，成员大量出走的英国人民党仍然占据绝对多数。尽管他们仍尝试向元老派发起反扑，但几乎所有务实派都清楚，受限于国家的选举法，自己掌握的席位只会日趋减少。\n\n一想到这事，看戏的两人就乐的合不拢嘴。“我告诉你黑斯廷斯，我听到的有关下面这些家伙的传言，就没一件好事！”闻听此言，两人笑得更厉害了，多年来他们从未如此畅快的大笑过。“你看到右边那个了吗？我听说……哈……我听说他老婆和一个抵抗运动的布尔什维克跑了！”\n\n拉布·巴特勒正被卷入下议院的辩论中。作为头号反对派，同时也是务实派的领袖，当他为受到攻击的派系成员辩护时，难免与旧日同僚产生龃龉。尽管他此刻专心于下议院的辩论，但偶尔也会抬起头来，试图分辨出上方的噪音来源于谁，这会儿他还没能揪到沃洛普和贝德福德。在沃洛普又讲了一个没品的笑话之后，他终于查明了噪音的来源，并用能杀人的眼神瞪着他们两个。\n\n两人注意到巴特勒的目光，却笑得比听到任何首相扭曲的谣言时都要厉害。"
 wallop.10.a:0 "他们同时转身，准备回唐宁街10号参加会议。"
 wallop.11.t:0 "最后的航行"
 wallop.11.d:0 "葬礼当日阴雨绵绵，一如沃洛普此刻的心情。巴里·多姆维尔并非一个讲究排场和仪式感的人，但他配得上一个隆重的葬礼，特别是考虑到他是以如此残酷地形式离开了英国。纵使他不希望被置于国葬，他也理应获此殊荣。葬礼现场挤满了英国人民党的党员，他们都是元老派的老朋友和忠实拥趸，希望能见他们的老上司最后一面。\n\n杰勒德·沃洛普并非多愁善感之人，但当他听到同僚们纪念老友所做的演讲时，他还是不禁潸然泪下。当贝德福德、切斯特顿和诺尔-凯恩接连登台提醒他，多姆维尔的离世是何等残酷时，他才真切地感受到了此等命运不公。在葬礼接近尾声时，他慢步走上讲台，目光始终在灵柩上徘徊。鉴于多姆维莱的死因，棺材是合上的。首相清了清嗓子，深吸了一口气。\n\n“朋友们，党员们，我的战友们。大家都清楚，巴里·多姆维尔是个伟大的人。多年来，他一直恪尽职守、无怨无悔地为这个国家日夜操劳，承受着那些妄图让我们的祖国沦为废墟之人的明枪暗箭。他就是这样一个伟大的人，但不止于此，更重要的是……”沃洛普哽咽了，呼吸变得急促。“更重要的是，他是我的朋友，也是我们所有人的朋友。我们将永远怀念他。愿我们有一天能在天堂重逢，巴里。”\n\n就此，三名全副武装的警察推着棺材，穿过稀稀落落的人群离开了。火车会把多姆维尔送回家，将其安葬在附近的一处小墓地中。"
 wallop.11.a:0 "安息吧，上将。"
 wallop.12.t:0 "囚于心灵宫殿"
 wallop.12.d:0 "雨点敲打着唐宁街首相府那已逾百年历史的砖瓦屋顶。沃洛普把脚搭在桌上，自言自语道：“总有一天，我得把这间办公室打扫干净。”他又独自捱过一日，唯有思想常伴自己左右。\n\n在他的脑海中，一个墨守成规的声音提出的是他一直以来遵循的，同时也是他在未来计划坚持的方案；继续他前任的议程，最终实现党几十年的旧梦，包括继续对“新英国特色道路”的最终建设。\n\n但另一个陌生的声音却提出了一个真正激起他兴趣的想法。他现在有机会在社会信用的推动下建立一个高贵的农业国家，这是他自己而非党一直以来的梦想。如今机会就在眼前，他只需抓住它。\n\n这个想法并非没有得到党内领导人的支持。出于在担任首相时曾被阻止颁布此类法条的缘故，塔维斯托克侯爵已向沃洛普承诺将热切支持后者。然而和以前一样，切斯特顿同党内的许多人无疑会被这些计划惊掉下巴。\n\n问题现在回到了原点，考虑到元老派的遗产如今风雨飘摇，如此激进的变革极有可能让其走向崩溃。若是他坚守党的底线，那英国必将在他的领导下长治久安。但当不列颠深陷泥沼，而他有机会改变一切时，维持这种虚假的稳定真的值得吗？"
 wallop.12.a:0 "“我必须把党和国家的利益看得比我个人的利益更重要。”"
 wallop.13.t:0 "最久远的事业"
 wallop.13.d:0 "“我们面临着天大的困难，而将其成功克服之后，这理所当然值得庆祝。不过，我们不能不思进取，必须确定路线……”\n\n国王暗自叹了一口气，不禁再一次纳闷起沃洛普的演讲究竟什么时候才会结束。枢密院会议的无聊他早已习惯，大臣们总喜欢拿民众对国王所作所为的看法大作文章。但现在这明显事先排练过的乏味演讲，则让他觉得更为枯燥。还好上天保佑，他现在不是在听贝德福德公爵讲话。\n\n“……这一条全新而大胆的路线，是由陛下和王权的忠实仆人们筑成的。如果要维持我们当前的路线，就是要让英格兰坠落深渊。而要让我们的土地回归正统的英格兰传统，就必须通过摆脱束缚的王权来作出果断领导，不受争吵不休的庶民限制。为此，本届政府将采取一系列行动，首先是向应得者发放王权信用，重振乡村传统，大力投资农业……”\n\n爱德华眨了眨眼，疑惑地看向与会的其他人。他周围的大臣们的反应各不相同，有的和他一样一头雾水，切斯特顿满脸震怒，贝德福德公爵则兴奋不已。沃洛普是在即兴发挥吗？还是说……\n\n“不错的笑话，杰勒德。”切斯特顿的怒吼吓了他一跳。“但我认为是时候回到实事上了。”沃洛普眉毛一挑，回应道：\n\n“叫我首相，阿瑟。我可以向你保证，我每一个字都是认真的。”\n\n“那么你一定是彻底疯了吧！”切斯特顿咆哮道，他嘶哑的嗓音完全没有了绅士的格调。“我们的同僚尸骨未寒，你就在这里摧毁他的事业，别想让我们支持你了。除非你能清醒过来，否则免谈。”他气呼呼地走出了房间，身后还跟着不少人。\n\n沃洛普看着他离去，脸上似乎浮现出一丝惋惜，随即又摇了摇头，继续发表他的演讲。但爱德华却完全听不进去。他像雕像一样僵坐在座位上，对沃洛普即将将他拉入的疯狂只能感到恐惧。"
 wallop.13.a:0 "天佑吾王！"
 wallop.14.t:0 "秉承光荣传统"
 wallop.14.d:0 "自英国人民党成立之初，内阁会议本质上就一直处于混乱状态，所有与会者都争吵到面红耳赤的情况更是常见。但当沃洛普环视会议室时，他欣喜地发现这次情况似乎有所不同。内阁成员整齐有序的坐在位置上，准备聆听他的发言。他旋即清了清嗓子，开口说道。\n\n“我们曾克服万难，达到如今的成就自然是当之无愧。但我们绝不会也不能止步于此，故而今日将为我们的前路做出规划……”\n\n在他发表演讲时，沃洛普可以看到房间里的人都微笑着点头表示赞同。阿瑟，他最老、最长久的朋友正笑得合不拢嘴。唯一略显失望的是贝德福德，即便如此，他也只是略微有些失望，和其他人一样点了点头。伯爵知道，他们都会站在他的背后，以一种英国人民党从未有过的方式团结一心。他们不会再受制于巴特勒那样哭哭啼啼的耗子，也不会听命于咆哮着自封为新时代墨索里尼的方丹了。经过多年的磨砺和无数次的考验，英国如今终于属于，也只属于他们了。\n\n“……这将是一条忠实于我们党、我们国家和我们光荣历史的道路。正如帝国被丘吉尔及其主子残酷夺走，但它的精神仍然生生不息。为了让这一精神万古长存，我们将塑造一种新的英国品质，根植于自豪感、传统和仅适合英国人的特色法团主义精神。先生们，帝国尚存，并将延续到永远！”\n\n所有人都在鼓掌，连贝德福德也不例外。如果巴里在这里，想必他也会露出微笑，伯爵暗自神伤的想到。就在那一瞬间，一个念头在他心底稍纵即逝：如果巴里走得更远，或许他还会和他们在一起。他是否能满足于简单地模仿那些让他朋友早逝的政策呢？沃洛普自嘲地皱起眉头，试图把这不请自来且不值一提的想法从脑海中赶出去。"
 wallop.14.a:0 "元老派重掌大局。"
 wallop.15.t:0 "播种"
 wallop.15.d:0 "康宁汉姆一家和许多其他家庭一同涌入了安姆伯斯雷的板球场。在场地中央，排列着一排排的座椅和一个匆忙搭建的讲坛。当地学校的校长走上讲坛，向在座的家长们通报政府的新课程。枯燥无味的课本和死记硬背的教育方式一去不复返了；英格兰的孩子们需要实用的教育。男孩将学习一门手艺，女孩要学会持家，而且男女都将通过户外活动学会欣赏英国乡村的美景。\n\n父亲艾伦紧张地看着他郁郁寡欢的儿子。他的儿子聪明伶俐，皮肤白皙，喜欢读书，艾伦不确定他是否适应这一新的教育方向。母亲派珀则更关心未来。父母两一直计划让艾略特和伊莉丝离开安姆伯斯雷去更好的地方——伯明翰，或者是曼彻斯特这样的大城市。这取决于他们是否能找到一所好学校，或者至少在村子外找到一份更好的工作。\n\n儿子艾略特一直讨厌运动。他更喜欢读书；他经常去图书馆，读书的内容很快就从儿童故事过渡到了经典名著。现在他不得不花长时间在泥土上摔来跌去。女儿伊莉丝感到抱负受挫。她的叔叔是德罗伊斯维奇矿泉的一个木匠。她对木工有很多疑惑，叔叔也很乐意解答。但即便是家中最小的她，也明白女孩的教育如果只关注烹饪和槌球，那会造成怎样的后果。\n\n所有在场的家长和孩子都有着类似的想法。甚至连校长也带着一些焦虑读出了他们的心思。他们感觉自己被困在了这个村庄——这片有着半木构架房屋和单调生活的土地上。更糟心的是，他们被告知英国人的自然状态就是如此，这才是英国人所需要的生活。当他们在晚上回到家中时，每个人心中都有着一个相同的疑惑："
 wallop.15.a:0 "“难道我不是地地道道的英国人吗？”"
 wallop.16.t:0 "一头怪异的地狱三头犬"
 wallop.16.d:0 "若你问起英格兰的男女老少，一届国家的政府可有多少首相，他们会奇怪地瞥你一眼，告诉你唐宁街一次只能有一人入主。然而，若你今日混迹于英国人民党之中，你会见识到一个奇特的景象，那里的国务大臣职位，非由一位首相，而是三位首相共同掌握。表面上看，这个三人组是平等的密友联盟，他们重返应有的统治地位，将各自的影响力汇聚，比以往任何时候都要强大。然而，就如古罗马的三头同盟一样，三颗独立的头颅鲜少能达成完美的和谐。\n\n第一颗头颅注意力涣散，目光远离其职位。贝德福德公爵名义上是大臣，然而他却很少光顾财政部。议员和秘书们窃窃私语，谈论着他们无休止的西敏寺之行，议员们甚至为了下一次公爵会游说哪位的支持而私下打赌。一旦公爵离开，财政部立刻就陷入了某种停滞状态，只有唐宁街下达的直接命令才能打破僵局。\n\n第二颗头颅四处打量着，它被无数的任务所牵扯。离开了他在上议院的舒适环境，朴次茅斯伯爵就很少离开办公室。随着送到他办公室的文件日益增加，伯爵自己的提案也在首相桌上的文件堆中显得越发不起眼。仆人们焦急地在唐宁街来回奔波，小心避开首相日益暴躁的脾气，或者是他对伦敦那肮脏之地的长篇大论。\n\n第三颗头颅面带贪婪的笑容。有人将他从屈辱的流放中召回后，阿瑟·肯尼斯·切斯特顿如今就徘徊在内政部的走廊上，渴望将其据为己有。无论是黑衫军、军情五处还是警察，所有人都被召集到切斯特顿的政策会议上，每次总是有笑意盎然的黑衫军成员离开会议。第三颗头颅早就习惯了它的角色，以至于它的声音目前在内阁中最为洪亮，几乎与首相本人的声音一样。"
 wallop.16.a:0 "这头恶兽蹒跚前行，它的头颅乱作一团。"
 wallop.17.t:0 "空洞的眼神"
 wallop.17.d:0 "贝德福德公爵感觉岁月的疼痛和煎熬压在他的肩上，他坐在鲜红的豪华沙发上。屋内还有无数其他的议员，他们也从无趣的日常立法工作中寻求片刻的休息。公爵同样疲惫，但内心依然有种强烈的冲动要做点什么。他站起身来，走到休息室的每个人身边，询问他们对当前内阁的工作进展和对国家的影响有何看法。大多数人对他投来恼怒的目光，回答也很单调。霍尔斯利的议员告诉他快点走开，公爵的眉头皱了皱，知道这样下去毫无结果，他需要更大胆一些的行动。\n\n他走向被遮盖的舞台，从幕布下露出身形。这一举动并未引起多少欢呼，只有几个困惑的目光投向他。他注意到没有设置麦克风，这位老政治家默默地叹了口气。他从未自己设置过麦克风，因为大多数时候总有人替他做这个。\n\n“女士们，先生们！”他说道，声音中带着嘶哑。这句话引起了大家的注意——虽然不是他所希望的那种。“我希望大家都喜欢今天的聚会。我们能从工作中休息一下的机会不多，对吧？”他希望能从人群中引来一阵轻松的笑声，但房间里却是一片诡异的寂静。“好吧，我上来是要简短地宣布一下。更准确地说，是一个我希望大家在离开时都能记住的消息。”\n\n有人咳嗽了一声。“我们这里的所有人在生活和政治观点上都有差异。这没关系。我们当然都需要表达各自的观点。然而，我必须恳求大家，今天不是党派间产生分裂的时候。我们必须在朴次茅斯伯爵和我们的首相沃洛普爵士的旗帜下保持团结。让我们为亲爱的朋友和领导人鼓下掌好吗？”"
 wallop.17.a:0 "房间里充斥着稀落的掌声，而隐约能听到有人在低声说“该死的白痴”。"
 wallop.18.t:0 "为美的辩护"
 wallop.18.d:0 "沃洛普感到压力与疲惫重重地压在他身上。他倚靠在贵族的休闲椅上，双眼勉强保持着清醒，而正对着他脸的摄像机显然没有捕捉到他的最佳形象。知道这是他两周来的首次公开露面，他强迫自己挺直身子，等待介绍结束后开始发言。\n\n“各位勋爵，在如今的时代，我们几乎精疲力尽——主要是那些不愿意审视周围世界的胆小鬼们多次发动叛乱。”他顿了顿，让这话在房间里沉淀下来。“不幸的是，我们也同样掉进了那些最初将这个国家撕裂的资本主义陷阱。”他稍作停顿，让这些话在周围的空间中回响。“我们忘记了大自然的美，忘记了全球人民对农业的依赖。没有这样的产业，饥荒会降临成千上万的家庭，许多人将不得不寻找新的收入来源。”\n\n议院的寂静既让首相感到恐惧，但也给了他力量。他停顿了几秒钟后继续说：“然而，贪婪、自私的工业家继续向我们的土地排放大量有毒化学品，而且他们消耗资源的速度比机关枪还要快。他们对这个国家的伤害程度堪比之前的那场起义！各位勋爵，我们必须立即制止资本主义国家的这一危害。我希望，各位勋爵，都愿意为保卫国家的美丽而站出来，反对此类排污活动。谢谢。”\n\n首相的提议得到了全场热烈的掌声。沃洛普对如此积极的反应感到震惊，转向身后的贝德福德公爵，后者回赠了沃洛普一个灿烂的笑容。于是他又转过身来面对那些反对派，沃洛普看到了同样的情景。那里的每个人都用更轻的方式鼓掌，尽管他不知道其中有着怎样的缘由。但他认为里面的多数人还是支持他的，而少数没有鼓掌的则被沃洛普视为纯粹的傲慢。"
 wallop.18.a:0 "我猜，我的事业更容易团结众人。"
 wallop.19.t:0 "命运之轮开始转动"
 wallop.19.d:0 "壁炉的柴火噼啪作响，火光将房间和里面三人的面容浸染成了温暖的琥珀色。沃洛普倚靠在扶手椅中，深深叹了口气，慵懒地推开手边的拐杖，目光投向窗外的夜空。贝德福德同情地看了他一眼，轻轻地哼了一声。\n\n“我知道你累了，杰勒德。这确实是个疲惫不堪的过程。”贝德福德轻声说，“但只要再忍耐一会儿，我们就可以摆脱所有的敌人了。尤其是那个讨厌的巴特勒终于滚蛋了。”\n\n切斯特顿脸上露出一丝狡猾的笑容，“恭喜啊，朋友！你完成了我和黑斯廷斯做不到的事情。这是向旧敌人偿还的第一笔债务，当然还不止这些，所有的债务都要连本带利地收回来。”他最后几个字说得格外恶意，壁炉的光线让他的表情显得更加阴狠险恶。\n\n沃洛普敲击了一下拐杖，回想起自己上任以来，在下议院里看到巴特勒无能的愤怒。“看着他在那嚷嚷真是一出好戏，对吧？可惜他已经被开除党籍了，不过他确实不具备英国人民党所需的品质。”沃洛普的语气里带着嘲讽戏谑的意味。\n\n三人不禁开怀大笑。“你知道吗？”切斯特顿在笑声停歇后说道，“还不是当年那个死叛徒方丹和他的党羽背叛了我，不然我何至于此呢。看看他现在成什么样了！自从黑衫军都听我的以后，他就像个被吓坏的小狗一样整日胆战心惊呢。”\n\n沃洛普露出一丝微笑。“说到这个，你真该看看我召见费森迈尔时他那副气急败坏和闷闷不乐的样子。他现在该知道日耳曼尼亚是听谁的了吧。”\n\n他们为巴特勒、方丹和费森迈尔的失意而笑。之后，三位朋友继续交换着对落败之敌的挖苦和嘲笑，一直到深夜。他们都沉浸在欢乐中，直到他们最终离开唐宁街时，都没人注意到墙上悬挂着的首相们在默默注视着他们，他们甚至没有注意到自己的画像。"
 wallop.19.a:0 "这些画像默默地注视着他们离开，正如默默地见证了三次庆祝一样。"
 wallop.20.t:0 "枯树镀金"
 wallop.20.d:0 "“亲爱的埃文斯夫人：\n\n在对赫里福德郡私营企业进行政府审计后，您的商店被认定为具有足够的生产力，有资格代表国王陛下的政府领取信用券。附带的小册子包含了关于如何申请信用券的详细信息，以及何时可以使用信用券。祝您的企业一切顺利。”信上如此写道。\n\n小册子提供了更多的细节，并保证信用券在英镑通用的地方同样有效。在克拉拉看来，这封信似乎是在告诉她，政府为了像她这样的人特意发行了一种新的货币，目的纯粹是帮助她“多样化商品并扩大业务”。\n\n克拉拉轻蔑地笑了，将信放在柜台上，然后点燃了一支香烟。“真是胡说八道。”她想。“有些人还真是不知羞耻。”她知道时局艰难，但用假冒的政府信件欺骗那些绝望的人，简直可以用可恶来形容。那些白痴也该想点更加高明的骗术了——伦敦居然关心到想给她发钱，这简直就是笑话。她环视了一下空荡荡的店铺，今天的生意很惨淡。不过，信封上的地址确实是一个政府办公室，她对此非常了解。她决定穿上大衣，将店铺的招牌翻到“打烊”一面，至少她想去看看究竟是怎么一回事。\n\n令她惊讶的是，当她真的到达政府办公室时，才发现并不是只有她一个人。一长队熟悉的面孔站在建筑物外。有药房的阿瑟，还有杂货店的海伦娜。她注意到，每个人手中都紧握着与她一样的信件。在确认信并非恶作剧后，她一脸震惊地加入了队伍。她在想，政府是从哪里得到这些钱的呢？但说实话，她不关心。生活是艰难的，而店铺需要这笔钱。"
 wallop.20.a:0 "在克拉拉看来，首相有的是办法。"
 wallop.21.t:0 "涌动的沃土"
 wallop.21.d:0 "首相的桌上摊开一份法案，由农业部提出，并得到了下议院和上议院的一致认可。当法案逐渐展现在他的视野中时，他的心中产生了些许犹豫；直到目光直视到它，沃洛普才意识到这并非是一次巨大的让步。轻轻一笔，杰勒德·沃洛普便在城市与乡村之间确立了一份新的契约。\n\n《[GetYear]年工业革新法案》为其政府未来的工业政策奠定了基础，该政策旨在将公司业务集中于城市。对乡村资产的企业税收将大幅增加，课以重税足以将企业从山丘与平原的乡野中驱逐出去。然而，城市的投资环境将变得更为友好：各行各业的最低工资将全面削减，从而保证了更廉价的劳动力。\n\n通过利诱和威胁，沃洛普将控制住德国公司。只要他们不触及乡村，他们就可以拥有那些污染四溢（无论是环境还是精神）的城市。他们会知道如何处理那些混凝土监狱和它们的建筑师。沃洛普更关心的是乡村，那里才是英格兰精神的寄托和救赎之地。他计划引导英国经济将注意力从城市转向乡村；王家信用体系将推动这一过渡。\n\n窗外，伦敦的烟尘直冲云霄；灰色的薄雾缭绕在城市景观中，令城里的生命感到窒息。即使在这里，沃洛普也能品味到空气中的污染。他把签署好的法案放在一边，望着窗外，想象着更糟的景象：烟囱吐出的毒烟，污染着城市的空气和人们呼吸的肺；泰晤士河因废水而变黑发绿。他知道形势会变得更糟。但只要乡村还属于英国，那些城市就让德国人折腾去吧。"
 wallop.21.a:0 "只要把污染集中于一处，那它就不会泛滥到整片土地上。"
 wallop.22.t:0 "修剪杂草"
 wallop.22.d:0 "贝德福德缓缓登上讲台，昨日的失眠和背痛令他状态很差。虽然这只是他在自欺欺人，实际情况则是现场凝视着他的数百名德国企业高管让他有些心生畏惧。随着他一步步向着权力逼近，他对这些人的厌恶感也与日俱增，今天自然也不例外。\n\n他一路走来，发现自己已成为全场的焦点。待到合适发言的契机，他清了清嗓子说道：“感谢各位今晚能来。从德国赶来，路途一定辛苦。我不会让各位白跑一趟的，直接切入正题吧。”\n\n他的目光在场中游走。在任期内，他见过不少这样的人——西装革履，面无表情——然而他们在他的视线中逐渐变得模糊不清。贝德福德并没多想。“我们政府正着手执行一项计划，旨在增加农业部门的资金，并对乡下公司征收更多税款。然而，他同时也减轻了工业城市的最低工资标准。这个提议听起来很棘手，是吧？”\n\n贝德福德说得越多，周围的抱怨声也愈发明显。有些人转头和身边的人小声交谈起来。贝德福德担心，他们可能误以为这只是一场为了结旧仇的游戏。于是他打断场中的窃窃私语，继续说道：“我知道你们有很多想法，但我要说，这些想法都是错的。朴次茅斯伯爵的政府只是想更专注乡村，而城市，便全权交给你们这些工业大亨了！”\n\n贝德福德随即进行投票，几乎所有人都举手表示赞成。他心想，真是一帮蠢货。金钱的香味只是引诱他们更进一步地推动我们的目标。这群傻瓜正在自掘坟墓，到时候定会让他们付出代价。"
 wallop.22.a:0 "在离开讲台时，贝德福德尽力压抑着自己脸上的微笑。"
 wallop.23.t:0 "明日之橡树"
 wallop.23.d:0 "对于史蒂文森一家来说，晚餐时观看电视节目已成为一种习惯。约翰每天放学回家，他的父亲尼古拉斯总会打开电视，播放一些娱乐节目，而母亲艾米丽则在厨房忙碌着准备晚餐。近期社会动荡不安，能够静静坐下，放松心情，一边享用美味的烤肉，一边看BBC，实在是一件愉快的事情。\n\n然而，今晚的节目似乎有些……奇特。新任财政大臣，加德纳先生，正在介绍一支舞蹈团。只不过，舞者全是约翰这个年纪的男孩子，而且他们都手持利剑——真正的剑。“我实在搞不懂什么一个情况。”\n\n“尼古拉斯，你知道这都是些什么吗？在工作上有听说过吗？”艾米丽询问道，她看起来和丈夫一样困惑。正当尼古拉斯准备否定的时候，那些男孩开始整齐划一地行进。一切瞬间清晰起来。\n\n“亲爱的，我不确定，但这让我想起了1961年我们和IG法本公司一起出差时去看的希特勒青年团。这些孩子甚至佩戴着相同的臂章和行军鼓。”说着，这其中的涵义让两位父母沉默了，他们转向正安心享用晚餐、一无所知的儿子，然后又互相对视。无需多言，到了早上，尼古拉斯便会联系教育部的朋友，看看是否可以得到豁免。\n\n正当他伸手去拿遥控器换台时，英国国旗在屏幕上飘扬，屏幕下方的横幅写着：“青年英国组织：现在就加入！”约翰没来得及抬头看清楚发生了什么之前，画面已经消失，转而播放一部关于苏格兰鸟类的纪录片。"
 wallop.23.a:0 "他们暂时可以回避这个问题，但又能回避多久呢？"
 wallop.24.t:0 "英格兰的宗教审判"
 wallop.24.d:0 "坎特伯雷的大主教K·P·施瓦巴赫宣讲道：“此大教堂之能屹立不倒，渡过无情之内战，皆乃上帝之恩典。”他在教堂的黑暗中低头，声音庄重而诚恳。“我深信此乃预兆，朴次茅斯伯爵。祂祝福我等之努力，庇佑祂之羊群。”\n\n杰勒德·沃洛普点点头。月光透过彩色玻璃窗照在唱诗班的长椅上，两人静坐着，施瓦巴赫在沃洛普身后。“大主教，”他开口道，“英格兰正面临一场精神危机。在这样的时刻，需要教会引领人们走出内心的黑暗，指引他们朝向光明。”\n\n“为国王与国家，吾等将尽忠职守，首相大人。”施瓦巴赫拿起身边的圣经。“关于吾等之布道，吾已与主教们商议过。吾等一致认为，须教导基督之卑贱出身。”他翻开圣经，指向最新的注释。“‘此非木工乎、非马利亚之子、雅各约西犹大西门之昆弟乎？（马可福音6:3）’他的追随者，也当如此。”他翻过几页。“耶稣经行加利利海滨、见兄弟二人、乃西门称彼得者、与其弟安得烈、施网于海、盖渔者也。（马太福音4:18）”\n\n“土地的儿子，”沃洛普说，“正如所有纯正的英格兰人的身份那样。”\n\n“为国王与国家，吾等将尽忠职守，首相大人。”他再翻过几页。“见殿中有鬻牛羊鸽者、并有兑钱者坐焉。（约翰福音2:14）”\n\n沃洛普再次点头。“其他事务呢？”听到这个，施瓦巴赫默默地递过一个夹在他的圣经里的信封。二十四小时内，信封里牧师们的名字将被告知给英国自由军团。\n\n“感谢您的奉献，大主教。”沃洛普站起身，把手放在大主教的肩上。“若要与我们联系，请别犹豫。政府永远会倾听教会的声音。”"
 wallop.24.a:0 "“因为我们现在重新团结在一起了。教会和国家之间的纽带已经被重铸。一切都好了。”"
 wallop.25.t:0 "欲承其重"
 wallop.25.d:0 "“陛下？陛下，您要来点水吗？”\n\n爱德华无力地点点头，身体依旧贴着楼梯下的栏杆。他能听到楼上的摄制组在窃窃私语，显然是在讨论他发神经。一帮人只晓得摆弄摄像机，还在那鬼扯什么神经？将他囚在这鄙视他的国家里，到处都是想要他死的糟烂赤匪，还有像多姆维尔和切斯特顿这样的暴民，把他视作傀儡——换你你也神经。眼下，更荒谬的事来了，仿佛残忍的笑话：有个首相似乎准备承认他的重要性，这人却是个沃洛普这样的疯子。仆人端着一杯水回来了，爱德华欣然接过。\n\n“好，很好。谢谢你！我马上就起来。”\n\n仆人眉头微蹙。“陛下，要是您觉得身体不适，我们可以推迟——”\n\n“不！”爱德华喊道，显得有些突然，“不，”他对受惊的仆人重复道，“现在就去，我很好。告诉他们我已经准备好了。”他把杯中水一饮而尽，递回杯子，然后跟着另一个人上了楼。每一步似乎都那么漫长。他瘫坐在镜头前的座位上，忧郁地回想起年轻时的日子。那时他还是王子，走到哪都有欢呼崇拜相伴相随。真是一帮善变的混蛋。希特勒一副通情达理的样子，他怎么知道那家伙竟然如此残暴？当他向他们述说沃洛普的疯癫时，他们又会以他的名义吐出什么新的诅咒，他不知道。\n\n“陛下？五秒后开始录制。五、四、三、二……”\n\n爱德华深吸一口气，勉强挤出一个空洞的微笑。这不公平，这他妈可太不公平了。“下午好。今天，作为国王，我要向大家宣布一项伟大的复兴计划！长久以来，我们国家的国民远离他们生产生活的土地。”这些词汇仿佛要卡住他的喉咙。说吧，傻瓜，除非你想像溥仪一样被关在满洲的囚笼里。“我鼓励你们参与进来，‘英格兰新生血脉’和‘信用发放’这样的项目会……”"
 wallop.25.a:0 "国王的演讲，伯爵的说辞。"
 wallop.26.t:0 "不愿服老"
 wallop.26.d:0 "两位男士悠然漫步于契克斯乡间别墅的碎石小径上，耳边只有鸟鸣和微风的轻轻吟唱。沃洛普命令所有的园丁们明天再来，将这片私人花园留给他们两人独享。在陪同贝德福德绕过一片树篱，回到庄园时，他惊讶地看到了朋友眼中似乎隐隐有些湿润。贝德福德注意到了他关切的表情，擦去了眼泪。\n\n“实在对不起，杰勒德，只是那真的太令人振奋了，不是吗？陛下的演讲，表达着国家迫切需要听到的思想。我可以感受到他每一个字都是发自真心的。”\n\n“这是全英格兰都将铭记的一刻。”沃洛普同意道。“真是可惜阿瑟——不，切斯特顿看不到它了。但我们的愿景已经走得很远了。”\n\n“你走得比我远多了，”贝德福德说道，心中仿佛不再苦涩，他含泪的眼睛闪烁着钦佩的光芒。“我保证，只要你需要我，我就会在那里。不论什么时候都行。”\n\n“谢谢你，老朋友。”他们继续走着，直到来到一个小庭院的桌子旁，桌上有一瓶苏格兰威士忌和两个杯子。贝德福德看着酒皱起了鼻子，用疑惑的眼神看着沃洛普。\n\n“就这一次，黑斯廷斯，听我的吧。”沃洛普一边拔掉瓶塞，一边把酒倒进杯子里递给贝德福德。“很快我们就没时间享受这样的宁静时光了。贵族的权力需要加强，公司需要深入调查。切斯特顿和费森迈尔这两人很快就会开始反对我们。让他们反对去吧，没人能阻挡我们。”他为自己倒了第二杯，然后坐了下来。\n\n“为陛下干杯？”贝德福德举杯问道。沃洛普微笑着点了点头。\n\n“这一杯敬陛下。”"
 wallop.26.a:0 "二人畅快痛饮，丝毫没有注意到远方的地平线渐渐变暗。"
 BSO_Christopher_Lee:0 "克里斯托弗·李"
 POLITICS_CHRISTOPHER_LEE_DESC:0 "克里斯托弗·李是一个难以用三言两语概括的人。他是查理曼的直系后裔、SAS突击队员、语言专家、二战老兵、现任特别行动执行处领导人。李生于一位参加过布尔战争和第一次世界大战的老兵之家，在成长过程中掌握了有关现代战争的知识。第二次世界大战爆发后，李加入了皇家空军。他先后被派往南非和罗得西亚接受训练，但视神经衰竭终结了他的空军生涯。在那之后，李加入了皇家空军的情报部门。战争期间他在北非前线服役，参加了市场花园行动。英国本土沦陷后，李便人间蒸发、再无音讯，世人似乎逐渐忘记了他的存在。\n\n几年后，李化身特别行动执行处成员重出江湖，重返英国本土，反对法西斯政府的压迫。起义期间，他曾在麦克斯韦尔·奈特手下作战，试图解放英国，但奈特很快就被击败了。菲茨罗伊·麦克莱恩在起义中战死，李接过了他的衣钵，升任特别行动执行处处长。乔丹上台后，李率领特别行动执行处与领导国家的刽子手进行了艰苦卓绝的斗争。紧接着，乔丹政权垮台，特别行动执行处保住了高地。现在，李怀着一劳永逸解放英国的信念，再度南望。"
 BCP_Kim_Philby:0 "金·菲尔比"
 POLITICS_KIM_PHILBY_DESC:0 "科林·乔丹治下的英国已化为一片焦土，从苏格兰高地到英吉利海峡，勇敢的英国人民再一次与法西斯主义一决生死。究其原因，有人将其归咎于乔丹种种疯狂而又愚蠢的决策，也有人声称英国人民总是会为了国家之自由挺身而出。这些说法在某种程度上都是正确答案，但它们都忽略了金·菲尔比在这场起义中所发挥的关键作用，他是自麦克斯韦尔·奈特叛变以后军情五处的负责人，也是残余左翼抵抗组织的新领袖。\n\n自从合作政府取得血腥的胜利之后，菲尔比一直致力于破坏他理论上效忠的政府。在科林·乔丹这个天生的蠢材夺取了国家政权之后，菲尔比敏锐地察觉到时机已至。毫不夸张地说，在乔丹这个疯子的领导下，颠覆摇摇欲坠的合作政府简直易如反掌。\n\n现在，菲尔比已集结了最后的革命者。那些决意为自由而红色的英国牺牲自我的男男女女，将在这场神圣的革命中，无论生死，不惜代价。"
 BTO_Jock_Haston:0 "乔克·哈斯顿"
 POLITICS_JOCK_HASTON_DESC:0 "作为一位老革命家，乔克·哈斯顿曾亲眼目睹他的朋友乃至祖国沦为法西斯卑贱的奴仆。自30年代以来，他就积极地在国内外抵抗法西斯主义对欧洲的荼毒。当英共在法西斯威胁前畏惧退缩之时，正是哈斯顿站出来扛起了反法西斯的大旗。义愤填膺的他脱离了英共并加入了激进组织，在接下来的二十年中，他逐渐成为托派分子中坚固的主心骨。\n\n当德国的军靴踏上不列颠尼亚的街道时，英国迎来了她的至暗时刻。尽管哈斯顿对那些纳粹走狗恨之入骨，但在纳粹的阴影下，他也被迫四处躲藏。在这一时期，哈斯顿加入了左翼抵抗组织，并联合了组织内部的托派建立了一支由其领导的部队。1949年，哈斯顿主动让贤，让年轻一代担当起革命的重任。\n\n在这之后，科林·乔丹和他那些天生无能的走狗们夺取了英国政权。在乔丹的疯狂围剿之下，革命共产党的领导层惨遭屠戮。万幸的是，哈斯顿在这场屠杀中存活了下来，并自然而然地成为了革命者唯一的领袖。\n\n如今，大不列颠在三十年内第三次沦为战场，而哈斯顿已决意再度扛起红旗。无论前路如何，他都会为自由之英国奋战不息，予法西斯走狗迎头痛击。在这场神圣的战争中，他必将矢志不渝，推动革命之风吹拂不列颠的每一处海岸。"
