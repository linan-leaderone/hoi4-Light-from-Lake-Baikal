 britain_intros.9.t:0 "耍蛇人"
 britain_intros.9.d:0 "托杰里叔叔的福，马丁·乔丹最近收获了一份十足的闲差，至少在走入那间会议室前，他在公务员系统中都过得十分滋润。那时他与三名新人被一同叫到会议室中，一名白须稀疏、面容含笑的男人居于首位，其余几位年长男性则位列其次。马丁眉头微蹙，认出为首的正是哈罗德·威尔逊。他在英国人民党中位高权重，但家族中的许多人都说他有些过于倾向左翼了。\n\n威尔逊朝他们笑了笑。“初来乍到，我懂。进来坐下吧，我们刚好要开始。”马丁点了点头，威尔逊肯定会把主持会议的机会让给更合适的人，但接下来的事情则让他始料未及。“好了，先生们，我们开始吧。这几个月对这里的每个人来说都很艰难，随着工人们的情绪越来越激动，情况只会变得更加艰难。但是，我们不能放松标准，不能甘心屈居人后。我相信你们早有准备，对吧科林？”\n\n马丁和其他同事才刚落座，威尔逊就在眨眼间掌控了整场会议。这位初级公务员对威尔逊不守常规的行为嗤之以鼻，那几位前辈都比他年长的许多，他们会让威尔逊学会端正自己位置的。然而事与愿违，马丁震惊地看着那个被威尔逊指名的人恭敬地点了点头，并开始做报告。\n\n怎会如此？威尔逊轻易逃脱了应来的责难，凭什么？马丁在内心咆哮道。当威尔逊向马丁索要一份渔业报告时，这种震惊更是无以复加，因为他清楚这已经超出了自己的职权范围。尽管如此，另一位同僚却抽出一份报告给他解了围。在整场会议中，所有人都是被威尔逊操弄的木偶。一直到威尔逊在会议结束后走出大门，马丁才如蒙大赦地跟在其他人身后鱼贯而出。"
 britain_intros.9.a:0 "看来他们不过是在按他的旋律起舞。"
 britain_intros.10.t:0 "新星冉冉"
 britain_intros.10.d:0 "在静谧的多种语言商谈中，能够听到轻柔的玻璃杯叮当声。北伦敦一家餐厅至少有半壁桌席被买下，用来办一场聚集了英国精英阶层精萃的社交晚宴。德国的企业高管在各桌间穿梭，他们都是穿着昂贵西装的无趣而死闷的灰色人物，只有昂贵的香槟才能给他们脸上勉强勾勒出一抹带有生机的玫瑰色。然而，在这些传销者、大骗子和诈骗犯之中，坐着一位堪称传奇的人物。\n\n坐在正中间桌旁的竟是赫尔曼·约瑟夫·阿布斯，他正与一位敦实的大块头聊天，此人头发后梳、戴着方框眼镜，他就是雷金纳德·麦德宁，拉布·巴特勒的中坚干将，人民党的新起之秀。他兴致勃勃地和阿布斯攀谈着，他那双猪似的眼睛正紧盯着阿布斯。\n\n“……正如我所说，阿布斯先生，支持方丹堪称谬误。他的意识形态的地基完全建立在反增长的保护主义之上，更坦率点，这对商业来说就像是把全世界的金币都推给了葛朗台、阿巴贡之流，您说呢？”另一人点了点头。\n\n“我不得不说，麦德宁先生，您似乎非常赞成巴特勒先生的政策呢。不过，但他也许有些……‘年长’了吧？”\n\n麦德宁咯咯大笑，那声音呕哑嘲哳又尖锐刺耳，然后又抿了口白兰地。“好嘛，我们都会沦为发秃齿豁的老不死，不是吗？啊，大伙？”他对围观的人群说着，其他人都礼貌地跟着笑了起来。麦德宁眼中闪烁着一丝笑意，拍了拍阿布斯的背，就像他阿布斯是麦德宁的老友，而非那全欧罗巴最有权势的王者之一。“我们只能说，巴特勒即使老了……噢，他结交朋友的品味依然不减。我相信，无论他选谁，都会……都会令人满意，我只能这么说。”"
 britain_intros.10.a:0 "何等迷人之士啊。"
 britain_intros.11.t:0 "同志们，烈士之声在消散"
 britain_intros.11.d:0 "杰弗里·哈姆独自坐在办公室中，似乎已经把数个小时都投入到为新成立的英国的立法工作中了，他好像还未注意到时间的流逝，他似乎也毫不在意。对他来说，唯一的出解法存在于过去，在于伟大的法西斯主义烈士奥斯瓦尔德·莫斯利，而他在德国人登陆时被软弱叛国的政府枪毙了。鼠目寸光的他们认为这样就能扑灭点燃许久的火焰，然而火焰升腾，反噬了他们，烧尽了英国腐朽的“民主”和攀附在上面的寄生虫。\n\n翻过一页，杰弗里定了定神，木已成舟，法西斯主义降临了英国，并且比他预想的还要快，但是在他看来，那群一无是处的机会主义的鹰派的掌权者，只会把国家引入虚无的歧途，政府越偏离莫斯利的规划，就暴露出越多的问题，这绝非巧合。但是哈姆知道仍有一线生机，唯一回归正统的途径是通过安德鲁·方丹，一个由保守派残余分子和优柔寡断的温和派组成的政党之中的魅力十足的新兴理论家，通过他便可以实现自己不妥协的构想。\n\n他决定休息一会，抬头凝视自己朴素的办公室，在通向建筑其他部分的门上，悬挂着奥斯瓦尔德·莫斯利的肖像。杰弗里凝视着殉道者定格在图画中的面容和纤尘不染的衣服，任凭思绪飘回过去。少顷，他回到了莫斯利发表盛大演讲的拥挤的大厅中。他仍记得，莫斯利的每句话都会让人群沸腾，他只需要挥挥手、张张嘴，就能像海神一般驱使人潮。可现在那些大厅已经空无一人，声音也早已不再回荡。对杰弗里来说，在加入英国法西斯联盟前自己从未真正活过，而现在这个党早已解散，徒留编年史示人，除了全力让圣火延续，直至照亮整个世界之外，再也别无它法。"
 britain_intros.11.a:0 "“别担心，老朋友，我会完成你的未竟之事。”"
 britain_intros.12.t:0 "进化"
 britain_intros.12.d:0 "“人民的意志对民族团结的强大社会百害而无一利。真正重要的是，政府与国家得起到必要的引导作用，将革命精神最终导向一个正面的结果。”\n\n约翰·比恩仔细品读着这段话。要让他来说的话，自己的新书就是杰作，是份阐述了自己新不列颠愿景的宣言。话虽如此，即便贵如“光之山”，也得经过切割加工才能变为绝世珍品。目光扫过“革命精神”一词时，比恩皱了皱眉。这段话说不定会让自己被曲解为布尔什维主义拥护者。他暗暗咒骂那些杂种，他们玷污了本属普罗大众的精神，随后删去了那一句。\n\n“人民的意志虽对民族团结的强大社会百害而无一利，但真正重要的是，政府与国家得起到必要的引导作用。由此，能让革命精神远离犹太-布尔什维克的腐败堕落，向着有利于国家的方向发展。”\n\n比恩满意地点点头，现在这段话听着有理多了。民族团结的强大社会是英国唯一的出路。的确，多姆维尔在维护国家、防止其彻底崩溃这方面上可谓劳苦功高，但算不上真正的法西斯主义者。他不过是个疲惫乏味的老头，就该为新一代的领导者让位。\n\n就比如安德鲁·方丹，那可是位值得比恩尊重的人。他坚强、干事积极、活力焕发，这都是反对方丹的乌合之众所不具备的品质。而当他掌权那日来到，比恩很清楚自己必须站在方丹一侧。还有什么，能比建立能完全摆脱过往桎梏的不列颠更光荣呢？可惜，这事情还早。比恩从白日梦中醒来，继续审着手稿。决心有朝一日，定要让它成为定义新不列颠的文稿之一。"
 britain_intros.12.a:0 "抄写者奋笔疾书，巴不得现在就让手稿面世。"
 domvile_flavour.1.t:0 "审视内务"
 domvile_flavour.1.d:0 "不少在英国乃至世界历史上的才华横溢之人都曾入主过唐宁街10号。从沃波尔的心机，到小皮特的巧计，再到温斯顿·丘吉尔的智谋，都曾在这里留下过痕迹。然而现在，它却成了法西斯、叛徒和懦夫的老巢，可谓是英国历史上最遭人鄙夷的内阁。其中，首相是恶人之首，他就是那个头号叛徒，巴里·多姆维尔。\n\n今天，他要和军情五处首长麦克斯韦尔·奈特会面，讨论目前境内叛乱势力的情况。\n\n“嗯，奈特先生，我想要‘恶魔双子’的完整分析，要查清楚他们的目标和扰乱治安的能力。”\n\n“当然，我们已经开始收集‘双子’的情报，积累足够情报后就将立即呈上各人的报告。”\n\n“很好，不过还有件事。我听说这两人正在一起协调工作，还受某个统领抵抗势力的中间人领导。”\n\n奈特不由得一愣，随后稳住心态，迅速答道：“阁下，我认为事实应该并非如此。其中一个是个知名布尔什维克，另一个则支持败走加拿大的流亡政府。我不认为他们有合作的才智或政治动机。”\n\n多姆维尔最终点了点头，奈特便动身去准备报告。"
 domvile_flavour.1.a:0 "游戏开始。"
 domvile_flavour.2.t:0 "火药桶外硝烟浓"
 domvile_flavour.2.d:0 "                                                   报告\n\n自二战结束及战后政府成立以来，苏格兰一直是抵抗运动的温床，是先前历次叛乱的关键阵地之一。尽管苏格兰高地仍是抵抗运动的老巢，群山之间仍是他们绝佳的藏身之处，但苏格兰南部已经趋于稳定。\n\n本月最值得留意的抵抗活动发生在格拉斯哥，那里的一个行动处小组似乎想要破坏由南方的工厂运往格拉斯哥的武器运输。尽管他们成功中断了武器运输，但我建议的那只额外增设的小队奇袭了对方，迫使其迅速撤退。随后，对方的小队在城中逃窜的过程中被不断削弱，最后被困在市中心附近的一座酒馆里。屋里有酒馆老板和几名顾客，他们似乎被余下的四名恐怖分子扣为人质。幸运的是，由于托马斯中士的英勇行动，恐怖分子被击毙，没有平民伤亡。\n\n因此，我的建议是继续当前的做法，此举似乎有助当地稳定下来。胡萝卜加大棒的办法看来是行之有效的。当地人开始对我们的存在产生好感，同时该区的抵抗活动正逐渐减少。不久后，稳定下来的苏格兰南部就会是我们平定北方的跳板，由此将行动处一劳永逸地从山里赶出来。"
 domvile_flavour.2.a:0 "现在来看看威尔士的情况。"
 domvile_flavour.3.t:0 "不断革命"
 domvile_flavour.3.d:0 "“以国王与国家之名，不许动！”查尔斯和艾玛对他们的新式政治活动会引来政府关注早有预料，却没能料到最终迎来的会是午夜的一场突击搜捕。他们一直以为自己在人家的名单里并不是什么重要角色。\n\n学生时代，他们在纽卡斯尔大学相识。因为都喜欢奥斯卡·王尔德的小说，纽卡斯尔联足球俱乐部和第四国际，渐渐地，他们相爱了。他们都对亲德的英国政府嗤之以鼻，因为自己的家人在伦敦沦陷后都当了英奸。怀着共同的激情与革命热忱，他们决定加入“工人武装部队”，这是一个托洛茨基主义的小派别，隶属于英国抵抗运动网络的快速反应部分。\n\n这对恋人并不顾虑自己的新身份，他们在纽卡斯尔大学秘密组织，一起撰写宣传材料，甚至还制造了一个小型炸弹袭击当地警察局。这些行动为他们赢得了同志的尊重，却同样也引来了政府的怒火。某天凌晨时分他们相拥而眠，却被军情五处的官员逮捕，以煽动反对国王和国家的罪名提起公诉。"
 domvile_flavour.3.a:0 "星火已熄。"
 domvile_flavour.4.t:0 "纽卡斯尔之恋"
 domvile_flavour.4.d:0 "                                                   报告\n\n事实证明，对纽卡斯尔抵抗组织开展的调查是卓有成效的。今天清晨，大概100名武警和25名军队调来的士兵突袭了一个我们始终监视的地点。突袭行动战果辉煌。我们搜获并抓捕了大概50名与左翼抵抗运动托洛茨基派相勾结的叛乱分子。军情五处和自由军团立刻联合对其展开突审。目前他们还没有交代城中其他叛乱分子和琼斯、麦克莱恩等的行踪。不过，他们的被捕还是让纽卡斯尔的左翼抵抗运动神沮气丧。\n\n                                                 M·奈特谨呈\n\n多姆维尔合上报告，赞许地点着头。困扰国家的抵抗恶犬少了整整五十条，它们再也不能东闻西嗅了。实际上，这是他这会儿收到的最好消息——接下来就是哈勒-库珀那除了杀人还是杀人的报告。想到那个刽子手，他皱了一下眉头。这人和铁锤一样有用：是个钝器，可以直接砸到问题上面，丝毫不考虑平民伤亡和其他后果。如果被捕的抵抗分子不是狡诈的恶犬，那多姆维尔几乎都要为放任乔丹在审讯室里对他们为所欲为感到一丝伤感了。\n\n在另一方面，奈特始终是可靠的。他拥有乔丹不具备的一切：行动高效、兵不血刃而又心思缜密。如果非要让他在两个人中间选一个，他什么时候都会选奈特的。"
 domvile_flavour.4.a:0 "这年头，可靠的人太少了。"
 domvile_flavour.5.t:0 "秘密谈话"
 domvile_flavour.5.d:0 "夜晚的泰晤士河要人们想象的美丽得多。尽管这条河曾充满了废物、污水和其他工业废料，然而在远处过往船只灯光的点缀下，这条被夜幕笼罩的河流正散发着某种独特的魅力。至少，在詹姆斯·麦吉尔克-休斯看来是这样的。不过他并没有半夜三更来欣赏河景的闲情逸致，来这里不过是为了与一位特殊之人见面罢了。\n\n“谁人主宰巨浪？”一个声音从麦吉尔克身后传来。他背过身，来人正是麦克斯韦尔·奈特，此刻正一脸坏笑地看着他。“你我皆已了然，”他回答道。奈特沉吟着点头，踱步走向詹姆斯，抬手轻拍他的肩膀。“近来感觉如何，詹姆斯。”间谍局长问道。麦吉尔克打了个哈哈，接着说道。“说真的，还是老样子。美国佬和日本佬还在耍弄他们老掉牙的把戏。至于地中海那片，格雷林报告说那里同美日没什么不同。”奈特点点头，也算接受了这个消息。“那么德国……”\n\n麦吉尔克皱起了眉头。“目前还没有来自日耳曼尼亚的消息。事态正在逐步升级，但目前还在可控范围内。”听了这话，奈特顿时眉头一皱，但随即又点了点头。两人沉默了一会儿，随后麦吉尔克率先开口了。“显然乔伊斯在那里玩得很开心。”奈特脸上露出一丝微笑，也调侃道。“当然。那里有那么多德国女人让他尽情享受。想想看，许多年前他还是那么的胆小。”想起乔伊斯逃跑时的滑稽举措，两人默契地陷入了沉默，未等这安宁再多持续片刻，奈特朝麦吉尔克会意地点了点头，大步走进了黑暗中。"
 domvile_flavour.5.a:0 "间谍大师的眼线无处不在。"
 domvile_flavour.6.t:0 "再无压迫"
 domvile_flavour.6.d:0 "在纳粹秃鹰碾碎了英伦蔷薇后，老板们就都自以为高枕无忧了。英国的真面目在德军的铁蹄下显露无疑。工人才是英国唯一能依靠的人群，商人、政客和权贵，这群叛徒都接受了人民党的统治，把祖国出卖给了日耳曼尼亚。正因如此，他们对工人的压迫才日渐严苛了起来。\n\n工人的处境艰难，他们甚至还要被拿来同德国的奴工做比较。那该死的德意志国。再这样发展下去，他们定会拿出锁链，把工人不分昼夜地拴在工位上，让工人们住进堆满了油脂和机器的破工厂。\n\n在英国失去独立后，劳动者们屡受打击，但英国人民没有倒下，仍有工人在为权利而战。权贵和老板们用尽了手段，也没能打倒他们。他们不会接受像海对岸的工人那样堕为奴隶的命运，整座工厂都加入了他们的队伍，在厂房四周集结了起来。工厂里确实吵闹，但那不是工作的噪音，那是人民的呐喊！\n\n他们抨击着老板的贪婪，怒斥着工贼的背叛，谴责政府为讨好权贵而出卖工人权利。这一轮又一轮的控诉清晰明了。工会展示出了强劲的一面，高照的艳阳也无法打压他们的决心。倘若太阳黯淡无光，工人们就会举起自己的太阳。红旗飘飘，它们没有符号，它们没有图像，但它传达的信号却震耳欲聋。"
 domvile_flavour.6.a:0 "工会不死！劳工不倒！"
 domvile_flavour.7.t:0 "同生还是独死"
 domvile_flavour.7.d:0 "所以，叛徒头目还是自己来了。别看这个秃瓢混蛋正洋洋得意，如果首相亲自到场，他们更会大吵大嚷。人群还在齐声合唱，但那些更为老练的工会会员已经开始收声了。奥斯卡·菲利普斯必须承认他四肢都紧绷了起来。那个人带着一队警察到场了，但警察并没有动手，他也没有简单要求罢工停止。实际上他只是要求能和罢工领袖对话。\n\n一开始，菲利普斯和其他罢工领导人都大感惊骇，连话都说不出来。在几个领袖争着要说话之前，菲利普斯答了话：“行，行，让他进来吧。”那个人在护卫下走了进来，走向菲利普斯本人，旁边满是叫骂声。菲利普斯自愿作为罢工方的发言人。\n\n两人面对面站着。“所以，菲利普斯先生，这次罢工……”“是我们为工人提供的一个发泄他们对老板怨愤的很有效的渠道。如果不这样，他们就会把怒火发泄在机器设备上面了。”那个人怀疑地挑起眉头，这王八蛋早就忘了工人也是有尊严的。\n\n谈判开始了，而且龟速进行。菲利普斯每听到他的提议，都能看到他眼睛里闪着奸诈的光。这里面还包括并不那么掩饰的尝试，想用名利拉自己下水。他还在工人之间挑拨离间。最后，菲利普斯实在装不下去，决定把事情挑明。“多姆维尔先生，第一、我们的诉求完全合理。如果你为我国人民服务，你就得让人民有武器保卫自己的利益。不管你提出什么要求，一个月之内都会不算数或者打折扣。我们的诉求是底线，我觉得我们实在已经很理性了。”"
 domvile_flavour.7.a:0 "首相叹了口气，对工人的诉求做出让步。"
 domvile_flavour.7.b:0 "首相轻蔑一哼，直接冲出了罢工现场。"
 domvile_flavour.8.t:0 "根基上的裂缝"
 domvile_flavour.8.d:0 "岁月真的把年迈的老海军上将多姆维尔折腾得不成人样，以前从未如此吃力。他向德国人投降，拯救了英国的孩子们，而今他仍在这里，不知疲倦地尝试着修好一条漏水的小船。多姆维尔发誓，这样的日子的尽头近在眼前，但他也不知道那个尽头究竟何时才能到来。人们开始接受他了，或许历史会给他留下英雄的注脚。\n\n不过，就目前而言，多姆维尔只能凝视着他的党。巴特勒似乎比以往更活跃了，他一路横冲直撞，连多姆维尔都觉得自己躲不过他的冲击。真是条野心勃勃的毒蛇，巴特勒眼神中的深意，首相再明白不过了：一旦自己下台，他就打算立刻掌握大权。看样子，哪怕是过去十载的新秩序，也没能驱散这贪婪的乡巴佬内心对权势的渴望。话虽如此，多姆维尔还是无法否认巴特勒累累的功绩……\n\n看向另一边吧。巴特勒是个赤裸裸的野心家，而真正理解英国内部力量重要性的人则是方丹。他一直在为法西斯事业而战，在西班牙如此，在这里也一样。方丹是最早支持自己的人，但围在他身边的那些人……多姆维尔知道他们是怎么背后议论自己的……他们说他是懦夫，多姆维尔对此心知肚明！但这些人从未向他发怒，一次都没有。\n\n他们保持着沉默，交流着眼神，偶尔小声地喃喃自语。啊，要是青春能重来就好了，或许这样他就能把事情一下子都想明白了。然而，今天……多姆维尔再也忍受不了眼下无声无息的战争了，他只能选择视而不见。"
 domvile_flavour.8.a:0 "保持冷静，坚持下去。船到桥头自然直。"
 domvile_flavour.9.t:0 "和平希望终来到"
 domvile_flavour.9.d:0 "奥斯卡·菲利普紧张起来，抗议活动周围已经拉起了警戒线，尽管警察们还没有发起攻击，但坦白来说，如果这群猪猡们有什么歹意，那么他丝毫不介意砸碎几个脑袋。\n\n但让奥斯卡·菲利普想不到的是，那个秃头、肥胖的傀儡叛徒从警戒线后钻了出来，并挥手示意让属下不用跟着他。他独自穿过人群，他仿佛拥有不会被攻击的坚定信心……不过事实并非如此，只是如果真有人敢攻击这个没有人保护的胖子，政府就会毫不留情的追捕他们。\n\n巴特勒试图装作自信的样子走过去，但菲利普已经能看到他额头上豆大的汗珠。看得出来他实际上非常不安又很害怕，菲利普犹豫了一下决定先发制人，抓住了巴特勒的手，用力握紧——这是一个强有力的开始。\n\n但出乎意料的是，这只“蛤蟆”开门见山地说道：“我承认我们没有履行好应尽的职责，现在请告诉我们现在可以做些什么来弥补？”这下轮到菲利普措手不及了，但他很快意识到，如果有什么机会去表达不满，表达他们的诉求那就是现在了：“首先，工作强度越来越大。我们被要求拼了命的工作，但工资只是我们父辈那时候的几分之一。我们的工作条件也很糟糕，老板们希望自己买到的是奴隶，也想把我们变成奴隶……”\n\n巴特勒简单的点了点头说道：“说的详细一些。”经过长时间的讨论和以解决问题为导向的磋商后，罢工者和英国人民党慢慢地制定了一份全面的劳动改革清单。剩下要做的就是由巴特勒将这份报告转交给巴里·多姆维尔，以某种方式让英国人民党看起来是救世主而不是被迫的妥协者。"
 domvile_flavour.9.a:0 "英国人民党将成为劳资调和的英雄。"
 domvile_flavour.10.t:0 "阴暗的地牢，可怕的绞架"
 domvile_flavour.10.d:0 "突然之间，催泪瓦斯、火光与惨叫声笼罩了整个街道。警察毫无预兆地从天而降，冷酷地执行着恢复秩序的任务。面对着这群张牙舞爪的走狗，罢工者中无论是激进分子还是普通工人，纷纷挺身与之对抗。起初，麦迪逊也被这一氛围所感染，与罢工的同伴们坚定地站在一起。\n\n但不久之后，惨白的催泪瓦斯便向他们奔涌而来。曾经团结一致的罢工者们瞬间惊慌地四散逃窜。警察挥着警棍乘机冲入人群，誓要将所获之人打至血肉模糊。在一片哀嚎与惊惶之中，麦迪逊瞥见有几个人已被警察打倒在地，他们的鲜血在街道上肆意流淌，他们的头颅在警棍间砰砰作响，他们的残躯在长靴下饱受蹂躏。麦迪逊所坚守的阵线已然崩溃，他不得不与其他同伴们一起逃离。此时，警察也正不断逼近，那布满血丝的双眼，充斥着对鲜血与杀戮的渴望。\n\n罢工已经从有序的抗议演变为血腥的暴乱。罢工者们中仍有人在竭力反抗，他们往往会瞅准时机抓住一个落单的警察，竭尽全力地暴揍一顿，但随后又被赶来的其他警察放倒在地。仍有工人们试图维持阵线，但他们身处漫天的催泪瓦斯之中，绝望地发现自己难逃窒息的终局。见此情形，有些工人拼命地朝警察投掷日丹诺夫鸡尾酒，借此打破了封锁线逃之夭夭。而其他人则顽强地原地坚守，为同伴们争取逃跑时间。到镇压结束时，一些工人已当场死亡。\n\n麦迪逊深知此地不可久留，他逮到空档撒腿就跑，但无论他跑的多快多远，同伴们的哀嚎仍然紧紧地萦绕着他的耳畔。恐惧已在麦德逊的心中牢牢扎根，但与此同时，另一种情绪也在麦迪逊的心中不断涌现，那是一种黑暗却滚烫的情绪，一种出于义愤的、对残暴警察的仇恨，一种对资产阶级的仇恨，更重要的是，一种对首相及其一群蛇蝎党派的仇恨。警察的搜捕还在继续，他现在还不能回家，但这并不意味着他无处可归。在工人于阴暗角落的低语之中，流传着这么一个组织。在传闻中，它永远向反抗英国人民党暴政的义士们敞开大门。而更有传闻声称，它将在未来的某一天，于全不列颠掀起革命的怒火。"
 domvile_flavour.10.a:0 "他还有许多人都目睹了人民党的面具滑落，那是一副多么可怕的面孔。"
 domvile_flavour.11.t:0 "受膏的笼中鸟"
 domvile_flavour.11.d:0 "他应该微笑，联合王国国王爱德华若有所思地凝视着空了一半的香槟酒杯。他美丽的妻子正陪在他的身旁，宴会上的酒类应有尽有，最高贵的贵族们也都围在他四周。尽管如此，爱德华还是感到阵阵空虚。他看向墙壁，墙上挂着一张他父亲的坐像，这是他在一战结束，大英帝国步入鼎盛之时留下的画像。他的父亲是位伟大的君王，他率领英国度过了战争与战后的动荡岁月。他冷静而严肃，将自己全身心地奉献给了王国，而阿尔伯特就像是和父亲从一个模子里刻出来的那样。\n\n阿尔伯特，他永远都是父亲的好儿子，就和乔治一样忠于王权。在1944年后，他就再也没有收到过兄弟们的音讯，他再也没有听到过亨利的笑声，约翰与乔治也早早地离开了人世，还有那有些口吃的阿尔伯特，他是那么严于律己，被责任压得喘不过气。阿尔伯特才是更好的国王，一个严肃却又体贴的人，一个最适于战时的君主。\n\n啊，战争啊，地狱般的战争：除了内阁中的军国主义者，没有人会想要战争，这帮人只想把英国领向又一轮血雨腥风之中。他见识过第一次世界大战，看着那些小伙子平白无故地英年早逝。同时希特勒又不是个坏透了的家伙，他一次又一次地向英国递上合理的和平协议，但战争仍在继续。最后，战争拖延到了必须结束的时候，战火燃到了英伦三岛。阻止无意义的流血事件继续发生，这难道不正是他重夺王位的原因吗？\n\n一个声音打断了他的沉思，“埃迪，你连第一杯酒都没喝完呢。”他看向穿着当季最时髦衣服的妻子。哦，华里丝，能看到你身为王后，登上这个曾因不公的理由拒绝了你的后位，这一切或许都是值得的。然而，在自己的囚笼中凝视着伦敦单调乏味的天际线时，爱德华想到的唯有一事……"
 domvile_flavour.11.a:0 "他本想再见阿尔伯特最后一面。"
 domvile_flavour.12.t:0 "国家的虚荣"
 domvile_flavour.12.d:0 "“看在上帝的份上，下面到底是个什么情况！？”多姆维尔怒不可遏。“原本一切顺利都的很，大街上也是风平浪静，但才过一天街头巷尾就都是抗议的人群了！而且怎么到处都是工党的旗帜？”巴特勒正竭力安抚首相，这显然是件吃力不讨好的差事。“我能理解您的愤怒，我已经派人去了解情况了。这看似是一场作秀，但起因应是一场劳资纠纷。”\n\n多姆维尔深深地叹了口气，这些天他实在是累坏了。“巴特勒，把他们的要求讲给我听听，让我们好好研究一下。”在多姆维尔看来，这些要求无疑是无理取闹，但也没过分到无法妥协……而让他们降低要求的最好办法就是……“我要亲自和他们谈谈。首相亲自回应罢工肯定会让他们更倾向于选择谈判。”\n\n巴特勒暗自咒骂自己的粗心大意。他在抗议报告中删去了几处谩骂，隐去了那些盲目要求成立新政府的呼吁。若是报出那些罢工领袖提起的人，他们无疑会遭受来自政府的严厉报复，但若是抹去这些，又会显得他们对英国人民党唯有憎恨。他绝无冒险让多姆维尔前去说服他们妥协的想法，能跟罢工的人群说上几句就算是他烧高香了。\n\n“请派我去吧，多姆维尔先生。我在和暴民打交道这方面经验丰富，有十足把握说服他们让步。依我所见，您这样的领袖亲临现场，恐怕只会让他们得寸进尺。”多姆维尔对巴特勒挑了挑眉，巴特勒只能祈祷这代表着他会考虑自己的建议。"
 domvile_flavour.12.a:0 "多姆维尔将亲自前往。首相的权威会让他们平静下来。"
 domvile_flavour.12.b:0 "委任巴特勒，他掌握的关系会让事态迅速平息。"
 domvile_flavour.13.t:0 "老海军上将"
 domvile_flavour.13.d:0 "有的时候，巴里·多姆维尔会感到自己已经很久没有好好休息了。他的生活似乎就是在无尽的报告、文件、档案、晚宴和各色坏消息中打转。他认定这就是他当上首相所付出的代价，内心也早就接受了这一切。但即便如此，多姆维尔还是会时常思考他已经多久没有离开伦敦烟雾缭绕的街道，前往他真正热爱的大海了。每每想到此，多姆维尔就能感觉到海风吹拂在他的脸上，大海的咸味在他的味蕾上跃动……但工作还在继续。在无尽的思绪中，多姆维尔的就寝时间到了。\n\n但巴里·多姆维尔很久之前就养成了一个习惯，在就寝之前他会看一看英国抵抗运动的每日报告。如果多姆维尔发现抵抗活动比起上一天有所增加，那他在第二天就要做点什么；如果抵抗运动有所下降，那他就能睡个好觉，因为他明白这意味着英国在他的领导下更加安全了。值得庆幸的是，今天多姆维尔可以睡个好觉了，在东盎格利亚的左翼抵抗运动被完全镇压了，而英国自由军团也成功阻止了兰开郡一次由行动处组织的袭击。\n\n海军上将那满是皱纹的脸绽开了笑容，要是每天都能睡个好觉该多好啊——这样能对他的健康带来巨大的好处，毕竟海英国改变的速度赶不上海军上将衰老的速度。这样的夜晚再来几个，也许多姆维尔就能放下重任，把英国交给一些更年轻也更有活力的青年才俊，而到那个时候，他就可以从离开这烟雾缭绕的城市，重新扬帆起航，拥抱他热爱的大海。但现在，多姆维尔必须把这篇报告彻底看完。"
 domvile_flavour.13.a:0 "还有许多工作要做。"
 domvile_flavour.14.t:0 "据地贵族"
 domvile_flavour.14.d:0 "巴特勒大步走进会议室，对围坐在桌旁的人们露出微笑。这三人都穿着上议院议员的传统长袍。巴特勒叹了口气，坐在他们面前，抬眼望着他们。\n\n“先生们，你们好，我想我们都知道今天为什么聚在这里。是为了朴次茅斯伯爵。”会议伊始，巴特勒便开门见山，他没有心情拐弯抹角，那个不知怎么就领导了上院的人所代表的威胁是政府内部最大的麻烦之一。\n\n“他疯了。满脑子胡思乱想。”威廉斯勋爵嘟囔着，随着谈话继续，他脸上的怒容越发明显。“如果需要的话，我们非常愿意和你一起对抗那个疯子，将英国带向安全的未来。”威廉斯说完，其他贵族都点了点头。巴特勒靠在椅背上。要获得上议院后座议员的支持，需要更多的交易和争吵。要是他能得到这三个人的支持，他让英国回到过去民主时代的目标就有指望了。\n\n“重建英国的路还很长。”巴特勒开始说。还会有更多的争吵——但这是他争取贵族的开始。"
 domvile_flavour.14.a:0 "为这土地带来共识。"
 domvile_flavour.15.t:0 "赛后冲突"
 domvile_flavour.15.d:0 "当比赛结束时最终比分定格在了4:2，尽管利物浦在被阿斯顿维拉队先下两城的情况下表现神勇扳平比分，可最终还是被对手连进两球击败。可以想见，并非所有人都对比赛结果感到满意，两队球迷之间在赛后爆发了一系列的争吵、推搡还有斗殴事件，冲突很快就蔓延到了场外。\n\n然而，这场球迷间的冲突还是殃及到了别人。有一群休班的德国卫戍部队士兵作为整场比赛的临时守卫被派驻到了体育场外维持秩序，而他们试图对这群小流氓施以惩戒。他们本打算用手里的警棍和军队条例来将这些愤怒的球迷给管理服帖，可他们很快就陷入了寡不敌众的境地，不得不面对一支团结一致针对他们的队伍。几乎就在这一瞬间，球迷们就不再去尝试把对方打得满地找牙，而是注意到了夹在他们当中的德国佬。\n\n在一声声“滚蛋，德国佬！”的呼喊中，德国士兵很快就被拖出体育场丢到了大街上，他们被报纸和指虎揍得头破血流。甚至是那些没来观赛的人们见此情形也都围拢过来，拍手称快。本次球场斗殴逐渐变成了一场轰轰烈烈的反德游行集会。直到消息传到市长办公室，当地警方才被组织起来驱散示威人群。\n\n当日晚些时候，各大报纸以“一场过激的足球比赛”为标题对此事大肆报道，并声称嫌疑人们将会因为他们的罪行受到应有的审判。不幸的是，对于受伤的德国兵来说，由于他们并非是被正式指派去担任球场维安工作，他们无从起诉这些嫌疑人们。他们当中的一些人甚至认为，这次遇袭是比赛承办方故意安排的。尽管如此，德国卫戍政府以及日耳曼尼亚本身都对这些嫌疑人发出逮捕令，逮捕了二十多名涉嫌暴乱和对德国士兵施暴的球迷。随着时间的推移，这场比赛成了小镇的代名词。这既代表着英国人民面对德国占领者们团结一致的抵抗姿态，也是对德国佬的一种侮辱。"
 domvile_flavour.15.a:0 "“俺爱祖国，俺爱足球，俺恨德国佬，就这么简单。”"
 domvile_flavour.16.t:0 "明智之选"
 domvile_flavour.16.d:0 "在诸多巴特勒为他的务实派联盟争取支持，并为夺得人民党领导大位做准备的事务中，在上议院阳台喝茶应该是迄今为止最令人愉快的事情之一了。虽然这赌注还是一如既往地高，可这里的气氛远比吵闹的下议院或是野蛮的人民党党部要安静太多。这里除了红茶、饼干，以及“一场为英国灵魂而战的重要战斗”以外，别无他物。\n\n“听着，巴特勒先生，说实话，我们当中有很多人都希望您能打败那个“衣冠禽兽”方丹，可您也得承认，您的那些改革方案让我们……让我们感到不安。所以您真的要这样剥夺我们的权力吗？我没看到还有其他人如您这般激进行事。”与会的一位颇具影响力的爵士说道，此君是位温和派领袖。如果巴特勒想在多姆维尔死后接过他的衣钵，那就必须讨好这位爵士。\n\n“我知道各位可能对我所提议的改革有那么些……手足无措。不过还请各位大人放心，这些举措对于让民众对我们重拾信心，对政府抱有信任，至关重要。各位仍旧有权去推迟法案投票并提出修正案，尽管这并不像直接否决权那般强大，可这仍旧十分有力。足以让各位在下院做出蠢事时及叫停，因为我有不少同僚都经常犯蠢。”\n\n这个笑话让上议院的老爷们十分受用，看来他们对巴特勒的想法颇感兴趣。巴特勒瞅准机会趁热打铁，好能够争取到上议院的支持，让他们能一直反对方丹。\n\n“就那方丹的手下最近提的一些议案来举例吧。那个叫做比恩的家伙说起话来就像是个共产主义者。而这还不是最糟糕的，另一个叫哈姆的家伙在大谈什么‘工会主义经济’的必要性，对我们如今的社会现状造成了相当令人担忧的影响。”\n\n上议院大人们听完，纷纷点头表示同意，之前发言的那位贵族再次提高了嗓门。“我想我可以代表大家说，与其把权力都交给一些不可预知的家伙，还不如把一些权力交给正派的人，非常好，巴特勒先生，我们支持你。”"
 domvile_flavour.16.a:0 "英国政治的艺术还未消亡。"
 britain_lesbians.1.t:0 "柔情似水"
 britain_lesbians.1.d:0 "对于学校，爱玛总有一种奇妙的怀念感。父母一直在她耳边念叨，说学生时代是“她人生中最美好的年华”。现在毕业了，她便不由得在心里反复咀嚼这句话的含义。当然了，学校并没有那么完美，她也有她反感的东西——唐纳修老师讲历史的时候，总爱不厌其烦地把一切史实都说成是为“德意志支配一切”作的铺垫。她一想起来，心里就感到难堪。政府不会专门给老师塞了钱，要他们粉饰历史吧？\n\n她正沉浸在自己的思绪中，一双手臂却轻柔地环抱住了她的脖颈。“毕业生小姐，长大成人的滋味怎么样？”听到这阵熟悉的语调，她轻笑一声，回头一看，果然是伊丽莎白。爱玛还记得她们二人初次相遇的情景：三年级的时候，她和一个可爱的金发女孩成了同桌，当时她涨红了脸，害羞得一句话都不敢说。不过二人还是渐渐熟络了起来，从此便形影不离。四下无人之时，她们感受过对方的温度；午夜的车棚里，她们分享过甜蜜的时光——这是她们之间的秘密，否则等待她们的只有冷冰冰的铁窗。\n\n“可顺利了，你呢？”爱玛羞涩地回答。伊丽莎白笑了起来：“有你在呢，能不好吗？”她笑得好甜，爱玛的心里裹满了一层蜜糖。二人扑在伊丽莎白的床上，紧紧相拥，思考着成年的意义、未来的日子，就这样聊了好久好久。\n\n爱玛搂着伊丽莎白，轻声说：“…我最近经常和老比尔聊天，酒吧里的那人，你记得吧？”伊丽莎白仰面盯着天花板，问：“聊的什么？”爱玛压低了声音：“他对政府不满。”伊丽莎白嗤笑：“这年头，谁不是这样？”爱玛翻了个白眼：“不只有他不满，他还有几个朋友…都对政府不满。”伊丽莎白瞪大了眼睛，笔直坐了起来：“你不会是想……”爱玛点点头：“我说过的，一起去见一见他们吧，看看是怎么一回事。”伊丽莎白轻声深吸了一口气，二人沉默了一阵，最终伊丽莎白点了点头：“那好吧。”"
 britain_lesbians.1.a:0 "纵有层层束缚，爱亦无所不在。"
 britain_lesbians.2.t:0 "意志如钢"
 britain_lesbians.2.d:0 "父亲的酒吧成了HMMLR的碰头点，但要说他是否知情，爱玛心里并不清楚。她宁愿相信，父亲就算知道了也不会反对——正如她私下希望父母不会反对自己与伊丽莎白的恋情一样。不过这都是后话了，现在她要做的是找到老比尔，告诉他自己和伊丽莎白已经准备好加入抵抗组织。\n\n老比尔几乎是一副标准的一战退伍军人形象：稀疏的白发、阴郁的神情，还有那布满皱纹和肝斑的皮肤。他坐在这对情侣面前，边抽着烟斗边打量着她们。一阵沉默过后，老比尔开口了，用沙哑的声音问：“什么风把两位貌美的姑娘吹到我这来啦？”\n\n爱玛扬了扬眉毛。“我说过，是因为我恨多姆维尔，恨他的一帮亲信，我这位……朋友也是。”比尔点点头。“那好，换你来，”他用烟斗指着伊丽莎白说，“你又是因为什么理由呢？”伊丽莎白深吸了一口气，接着斩钉截铁地回答：“因为我想为自己、为爱玛争取一个更美好的未来，就算要我去唐宁街踢烂多姆维尔的命根子，我也在所不辞。”\n\n听到这儿，爱玛微微睁大了眼睛。老比尔则大笑着说：“要的就是这股精气神，我喜欢。好了好了，有人主动入伙，我又有什么理由拒绝呢？”他伸出手，与两位女孩依次相握。“现在听好，我们见面的地方不会固定，有时候在这儿，有时候是在上城区的老丝绸厂那里。整个伍斯特也不只有我们这几个人，重要的任务更轮不到我们头上，像什么杀进唐宁街可以先别想了。你们干的都是些小任务，但是搞出乱子来是完全没问题的。下星期，我们还是同样的时间和地点见，到时候我再告诉你们去哪儿，懂吗？”两位情侣郑重地点点头，见状，老比尔满是皱纹的脸舒展开来。"
 britain_lesbians.2.a:0 "“姑娘们，欢迎加入抵抗组织。”"
 britain_lesbians.3.t:0 "举枪打靶"
 britain_lesbians.3.d:0 "“砰！砰！砰！”\n\n爱玛叹了口气，重新给步枪上膛。已经尝试三次了，可立在木桩上的几个酒瓶依然毫发无损，仿佛是在嘲笑她一般。她决定再试一次，而这回终于打中了一个。“耶！”她大声欢呼，把双臂高举过头顶。“不错嘛，亲爱的，”伊丽莎白走了过来，从后面轻轻用手搂住爱玛的腰。“但还有提升的空间哦。”爱玛一听，有些尴尬地笑了笑：“别闹了，丽齐。咱们都是新手，没必要五十步笑百步吧。”\n\n伊丽莎白依然是一副温柔的笑容，她示意爱玛把枪递给自己，接着再等后者把碎掉的瓶子换上新的。“打吧。”爱玛大喊道，伊丽莎白于是举枪开始瞄准。\n\n“砰！砰！砰！砰！砰！”\n\n五声枪响，五个瓶子应声破碎。待伊丽莎白重新转过头来，爱玛几乎快要惊掉下巴了。“如何？我这个新手打得。”\n\n“啊……嗯？”爱玛一时语塞，她有一大堆词语用以形容伊丽莎白，但从未包括过“会使枪”这三个字。伊丽莎白则是咯咯笑着说：“我父亲的工作经常需要跟有钱人打交道，他们往往一起出去打猎。偶尔，父亲也会带上我一块儿，教我怎么打猎。没想到，居然真有一天能派上用场呢。”爱玛简直目瞪口呆，缓了一会，她才开口问道：“那你能……教教我吗？”"
 britain_lesbians.3.a:0 "“没问题，甜心。先从纠正你的姿势开始……”\n"
 britain_lesbians.4.t:0 "千钧一发"
 britain_lesbians.4.d:0 "“哎，你！马上给我回来！”完了，完了，完了。肯定是有人向当地警方告发了他们，丝绸厂现在可不好进了。前一秒还好好的，下一秒警察就来敲门了。是谁干的？她知道不是自己，也不是丽齐、老比尔、玛奇、哈里或者汤姆。那就剩下罗伊、哈里、卡尔和鲍勃了。可能就是卡尔，那个小混蛋老是看起来很可疑。\n\n伊丽莎白跑过街道，在小巷里拼命地东闪西挪。附近的警笛声和警官们快步移动的响声传进她的耳朵里。她还没看见有别人像她一样跑开，但她也只能默默祈祷他们平安无恙了。“哎呀，哎呀，这是怎么回事？”她面如土色地转过身来，看见一个红润、秃顶、身着警察制服的男人，他的脸上正挂着癞蛤蟆似的微笑，丑到家了。“没做亏心事，您躲什么啊？可以请您回警局回答几个问题吗？”她往他的鞋上吐了口唾沫，他的笑容马上收了起来，变得怒不可遏。\n\n“你这个小傻——”警官还没来得及把话说完，一辆破旧的汽车便从其身后冲出来撞倒了他。伊丽莎白大吃一惊，当她听到爱玛在车里喊她时，她才意识到自己的救命恩人到底是何方神圣。她爬进车里，随后这对情侣就消失在了夜色中。\n\n她们一远离危险，伊丽莎白就用尽全力，紧紧抱住了自己的恋人。“是你救了我，天知道他要做些什么。”爱玛只是轻吻了她的额头，把眼睛短暂地从路上移开以示回应。“比尔跟我联系了。我们在上城区的旧卷烟厂那儿找了个新地方。我把车开到那里去，到那里好好休息吧。”伊丽莎白点点头，靠着爱玛的肩膀睡着了。"
 britain_lesbians.4.a:0 "还要再受多少磨难？"
 britain_lesbians.5.t:0 "叮咚"
 britain_lesbians.5.d:0 "阿道夫·希特勒的死讯在一个细雨纷纷的日子里传入了爱玛和伊丽莎白耳中。为了躲避警察的搜捕，她们已经在旧卷烟厂里躲藏了好几个星期。天气很冷，好在抵抗组织的大家齐心协力，总算把厂房二楼打造成了一个宜居的小场所。\n\n那天，爱玛、伊丽莎白围坐在老比尔身边，听他讲自己是如何在索姆河的战壕里，凭一根绳子和一双旧皮靴死里逃生的故事。突然间，博比冲了进来，一脸狂喜地喊道：“他死了！他终于死翘了！”\n\n房间里陷入一片死寂。这个“他”指的是谁，每个人都心知肚明。希特勒死了，纳粹德国的元首死了。\n\n爱玛率先打破了沉默：“他……这混蛋真的死了？”博比肯定地点了点头。伊丽莎白用手掩住嘴，强忍喜悦的泪水。“死了！这只畜生死了！下地狱去吧，狗东西！”\n\n伊丽莎白站起身来，紧紧抱住自己的爱人，二人欢快地跳起舞来，酣畅淋漓地大笑着。“诶，比尔，你说他死的时候是不是屎尿横流啊？一定很痛苦、很难受吧！”老比尔没有回答，只是面带微笑地注视着她们。希特勒的死自然让他如释重负，但这终究无法让死去的战友们复生。此情此景之下，他不禁在心头自问："
 britain_lesbians.5.a:0 "这场斗争，要夺去多少如她们一般的人的生命？"
 britain_lesbians.6.t:0 "丧钟为此而鸣"
 britain_lesbians.6.d:0 "这一刻终于来了。老总负责下命令，他们负责遵循。他们已经为了这特殊的一天操练了无数次，但到了这一天真的到来的时候，他们心底里还是无法相信。今天是英国人开始夺回英国的日子。他们要烧掉旧秩序，建立新秩序。在这个秩序里，爱玛和伊丽莎白可以过上无忧无虑的自在生活，正如她们现在所做的那样。\n\n她们穿着防护背心，拿着步枪，肩并肩站着。她们要在极短的时间内进入当地警局，为抵抗运动占领伍斯特郡。之后去哪，嗯……就取决于她们得到的命令了。总之是去那些可以和该死的纳粹爱好者打架的地方。这将是场漫长而血腥的战争，但这对情侣知道她们要不惜一切代价夺得胜利。没什么挡得住她们。\n\n爱玛看着伊丽莎白——她的丽齐，笑了。“所以，你感觉如何？”她问。另一个女人什么也没说，只是凝望远方。“……好像要我杀进詹金斯警官的警队，弄死所有试图挡路的人似的。”她回答道。爱玛弄了个鬼脸：“……对啊。对啊，我知道。这事很难。但我们不做不行。”\n\n伊丽莎白无奈点了点头：“我知道。要是我们还想活下去，那我们就不得不做。如果……”她停了下来，但爱玛对她要说的话心知肚明。失败和死亡的阴影笼罩着她们。她们深切地凝望着对方，相视无言。伊丽莎白轻轻吻了她恋人的脸颊：“不管发生什么事，我都会跟着你。我永远要和你在一起，直至海枯石烂。”\n\n“好了，士兵们，动起来！”老比尔边喊边向空中挥舞着手杖，“是时候完成任务了。愿上帝保佑我们所有人。”有了这句话，爱玛、伊丽莎白，以及抵抗组织的所有成员都冲向警察局，蓄势待发，准备焚烧这个政权。"
 britain_lesbians.6.a:0 "于是，这一天来了。"
 britain_ben.1.t:0 "青春难再"
 britain_ben.1.d:0 "“我们都是快乐的好小伙，我们都是快乐的好小伙，我们都是快乐的好小伙！我们都这么说，我们都这么说，我们都这么说！”\n\n一帮吵闹的年轻人在本地酒馆里又唱又跳，一半常客不堪其扰便离场，另一半则高高兴兴地跟着节奏拍手附和。酒保知道，那些年轻人刚刚毕业，正在用他们独到的方式庆祝，于是也就没去管，只是挂着疲惫地微笑注视着人群。\n\n一名年轻人蹒跚走向吧台，手里还攥着几个铜板。酒保认出了男孩，报以笑容道：“哟，本！成人的感觉怎么样，嗯？”\n\n瘦削的棕发男孩饮至微醺，两腮泛起红晕。他微笑着回答道：“啊，好着呢，嗯。今晚过的可开心了，和朋友们混在一起，你懂的。麻烦再来杯啤酒吧？”\n\n酒保轻笑两声，动身去给本打酒。他说道：“之后想好干什么了吗？和你爹一样进厂？我知道他为你自豪的。还有你叔叔。”\n\n年轻人愣了愣，眼神空洞地说：“老实说，还没确定。”语毕，他便不再去想，付钱后就回到了朋友那边。微笑再次爬上酒保的嘴角。"
 britain_ben.1.a:0 "他们成长得真快。"
 britain_ben.2.t:0 "痛苦与迷茫"
 britain_ben.2.d:0 "本轻手轻脚地关上家门，以免在这个点吵醒母亲。工厂轮班拖的越来越晚，母亲常常在他回来前就睡着了。连续不断的工作掏空了本的胃，他把破破烂烂的背包甩在餐桌上后，便走向食品储藏柜找吃的。这班上的，感觉那帮德国监工完全不想给休息的机会啊。\n\n虽说如此，掂量再三后，本觉着钱就是钱，没别的。他从橱柜中拿出些面包、人造黄油和罐头肉，准备晚餐，家里只剩母亲和本这个壮小伙，他不去赚钱，那就没人去了，也就没人养家糊口了。不过，往面包上抹人造黄油的时候，他不由得扪心自问：\n\n这样的夜晚究竟要重复多少次？还有多久才能爬到更高处？还是说，自己也很会像父亲，余生都将在这个城市里度过？\n\n本摇了摇头，坐下来大口啃食夹好的三明治。原料都极其便宜，但在下班后的他看来，这堪比饕餮。明天亦将如此，后天亦将如此，或许周日才能好好休息一下吧。"
 britain_ben.2.a:0 "青年人，志气比天高。"
 domvile_focus.1.t:0 "梦魇缠身"
 domvile_focus.1.d:0 "大雨敲打着唐宁街的窗户，大本钟奏响了十二下，标志着又一天的结束，巴里·多姆维尔首相终于该上床睡觉了。他用那双苍老的而微微颤抖的双手捂着脸，低头看着面前的报告，痛苦地叹了口气。这份报告带着嘲弄的姿态，在过去的四个小时里把他的思绪搅了个天翻地覆，他今天晚上基本是睡不着觉了。这已经是他第三次从头到尾地把它读一遍了，但他第一次翻开它时那种纯粹的惊惧与恐惧却从未消失，反而只增不减。\n\n女王陛下最忠诚的抵抗运动。光是这个名字就足以让首相脊背发凉。他还记得他第一次听到这个名字的时候，也坐在这个房间里。时值1954年，他正在会见他的老朋友、时任首相的A·K·切斯特顿。他记得当时他们两人都嘲笑这一切的荒谬，觉得这不过是代表着一段痛苦历史残余的天真理想家，不可能对正蓬勃复兴的英国及其德国盟友造成什么威胁。他也记得在接下来的几年里，这些报告循序渐进地指出他们正在组织一系列的秘密会面和行动，并警告这枚定时炸弹随时可能爆炸。多姆维尔更无法忘记当它爆炸的时候的那副场面，仿佛天都塌了下来。\n\n现在，他曾经嗤之以鼻的那份报告又出现在了他面前。多姆维尔把报告放在一边，伸手拿起电话，拨通了德国大使馆。他不愿犯切斯特顿的错误，更不愿付他所付出的代价。是行动的时候了，他必须备好枪炮，准备战斗。海军上将还有最后一场仗要打，而他不打算输。"
 domvile_focus.1.a:0 "不列颠尼亚正驶向战争。"
 domvile_focus.2.t:0 "日与夜"
 domvile_focus.2.d:0 "只要拉布·巴特勒和安德鲁·方丹出现在同一个房间里，巴里·多姆维尔的脑袋深处就会传来一阵痛楚。有时，它听上去像一阵阵沉重的重击；有时，它会如同凌厉的风雪般尖锐。无论是出于什么原因，他的身体似乎已经产生了一种本能，令他无法忍受房间里没完没了、毫无意义的争吵。每当两人被迫见面时，这样的争吵就会把整个房间搅得一团乱麻。无所谓，反正他早就习惯了。\n\n“首相，你千万不要同意这个法案的条款，里面的内容简直是无耻之尤！它们严重侵犯了英国人民的隐私和人身安全！”巴特勒怒吼着，逼迫多姆维尔将思绪拉回到眼前的现实。当然，他也对《安全自由法案》有异议，这是个很好的机会，能够向他人表明他比其他人更加慈悲理智。“我说，这里面有些条文也太过荒唐！赋予自由军团更多权力、加强公共场所监控，还要对违反宵禁者判处一年监禁？真是疯了！”\n\n房间另一头传来一阵毫无幽默感的笑声，这表明方丹该发言了，仿佛多姆维尔还没听够这个披着布尔什维克皮的家伙的废话似的。“没错，这个法案真是太疯狂了，连安保机构的预算都不多给一些，怎么能算‘安全自由法案’？在没有授权使用特别武力审讯嫌疑人的情况下，他们该如何完成任务？你简直是在跪着乞求游击队发动第二场起义！”\n\n“所以说，你乐意看见英国又爆发一次起义，是不是？”巴特勒啐了一口。“这代表着你又有机会无缘无故地残酷对待你的同胞了，对吧？起义对于你这种人来说反而成了意外之喜。”\n\n方丹的面庞不满地抽搐了一下。“怎么，你在指责我的人品吗，巴特勒？这是刑法第7条第6款的规定，你是不是压根就没看过法律文书啊，你个满嘴胡言的傻……”\n\n“你们俩就不能消停一会儿好让我仔细想想吗？”多姆维尔厉声喊道，重重地拍了一下桌子以示强调。巴特勒和方丹都停了下来，看着多姆维尔。“我将酌情对法案进行一些修改，根据你们二位好心提出的建议，”他说着，那股熟悉的痛觉在他的脑海里砰砰颤动。“与此同时，我想请你们俩离开我的办公室，让我好好考虑一下，如果你们愿意的话。”"
 domvile_focus.2.a:0 "二人就像两个顽皮的小学生一样低垂着头，离开了。"
 domvile_focus.3.t:0 "夜间闲谈"
 domvile_focus.3.d:0 "“老实说，他就是一混蛋。对他们这样的人来说，把所有责任都推到替罪羊身上根本不算什么事。”\n\n汉娜和她的朋友们经常在这样的夜晚会面。他们都要等到各自的工作完成后，才会蹑手蹑脚地走出家门，聚在一起抽根烟，聊一聊。他们讨论的话题往往很快就会转向困扰着这个国家的各种政治问题。而在这个晚上，讨论的话题围绕着抵抗运动背后的那位令人难以捉摸的领袖的身份——“老总”。\n\n今晚的讨论可以追溯到前两天，警方在离汉娜家只有几分钟路程的码头进行了一次突袭，但失败了。据格洛丽亚在码头工作的丈夫说，这次突袭的目的是逮捕在该市活动的左翼抵抗组织的一名头目——她还记得当警察到达现场时，那个女人正在愤怒地大喊大叫。然而，随着长靴声越来越近，这场行动出现了可怕的失误。她们并不了解相关细节，但据推测有五名警察死亡，左翼抵抗组织成员则全数逃脱，没有一人死亡或被捕。当地政府丢尽了脸面，就像过去一次又一次发生过的那样；人们不禁怀疑，这个自1956年以来一直被人们视为冢中枯骨的抵抗运动，是如何在经历了二十年的迫害后仍然生存下来的？\n\n“你也知道，事情已经发展到了白热化的程度，”格洛丽亚兴奋地说。“我已经迫不及待地想看看事情的结局了，我们可不能像父辈那样错过这个机会。”汉娜停顿了一下才回答。她知道格洛丽亚的父亲在战前是个保守派，就像格洛丽亚现在一样，但她却支持那些在和平时期被她视为激进分子的人。她暗自纳闷，这种团结能否像在这样的困难时期那样，在和平中坚持下去。"
 domvile_focus.3.a:0 "有时候匿名也有它的好处。"
 domvile_focus.4.t:0 "按部就班"
 domvile_focus.4.d:0 "“当然，我会确保你得到所需的选票。”随着第九代朴次茅斯伯爵、英国人民党上议院领袖杰勒德·沃洛普开口发话，自上午以来一直困扰着首相的担忧和怀疑瞬间被驱散，多姆维尔感到自己肩上那挑如同山川一般沉重的担子被卸下了。\n\n“太好了！感谢你，杰勒德，我敢肯定，此举是保证我们稳坐江山的关键，我保证！”在多姆维尔说话的同时，他的老朋友在桌子另一边点头表示同意。\n\n“是啊，这些……流氓地痞需要我们狠狠地打一拳，再狠狠地踢一脚，让他们永远倒在地上起不来。”沃洛普边说边用手杖击打地板，以示强调。\n\n“别担心，他们会被痛打一顿的。”多姆维尔一边说，一边伸了个懒腰，站起身来，走到酒柜前，给自己倒了一杯波尔图葡萄酒。虽然沃洛普带来了极好的消息，但还有一个事情令他不得不担忧，甚至正是此事促使他与杰勒德会面。多姆维尔还记得，在贝德福德的时代，上议院几乎完全服从首相的意志。由于缺乏真正的反对声音，大多数反对派都只敢投聊胜于无的弃权票，让每个法案都能顺利被通过。但自那以后，情况发生了变化，而且变得更糟了。务实派的作为越来越大胆，每一项法案都会招来一大堆本来应该是弃权票的反对票，迫使他不得不进行这样的会面。\n\n“出什么事了吗，首相阁下？”在多姆维尔转过身来面对他时，沃洛普问道。不，不，没出什么事，他想着，摇了摇头，用微微颤抖的左手将公文包往后倾了倾。一切顺利，选票已经得到了保证，至于上议院的忠诚问题，可以改天再解决。"
 domvile_focus.4.a:0 "昨天的事就这样被拖到了明天。"
 domvile_focus.5.t:0 "无事发生，放心便可"
 domvile_focus.5.d:0 "首相和外交大臣在德意志国全权代表和驻军司令的陪同下优雅地走进了预先准备好的会议室。一开始，气氛还很融洽，直到十分钟后英方二人开始谈论正题。诺尔-凯恩开了口，想要向德国人介绍叛乱局势的最新情况，“谢谢二位的好意，但首相和我来到这里，是为了和您二位谈谈我国境内反叛活动日益增多的现状，进一步的事宜还请首相阁下来谈论……”\n\n多姆维尔清了清嗓子，“两位来宾，我必须说明一件事。在我的领导下，叛乱永远不会像切斯特顿掌权或更早时那么严重。不会发生大范围的叛乱，英国人民现在所遭受的困扰仅仅是匪帮和暴徒在全国范围内造成的微小破坏而已。我向你们所有人保证，局势不会升级。”\n\n两个德国人都点点头。费森迈尔似乎很满意，跟多姆维尔握了握手。与此同时，武尔夫对此似乎颇有微词。“您看起来信心十足，我会保证驻军全力支持贵国政府。然而，作为回报，我们希望国防军能够获得驻军军官的直接指挥权。”\n\n多姆维尔的脸阴沉了下来，但他尽量不让这一情绪外露，反正他已经把不少事扔给日耳曼尼亚的人处理了，不差这一件。“当然，我并不是说英国军官的能力不足，”武尔夫接着说，眼神里闪烁着得意的光芒。“但是，德国士兵需要德国指挥官来领导，我相信您可以接受这一点。”多姆维尔暗自叹了口气，知道自己别无选择。"
 domvile_focus.5.a:0 "“成交。”"
 domvile_focus.6.t:0 "抵抗运动"
 domvile_focus.6.d:0 "巴里·多姆维尔叹了口气，把身子靠在简报室桌前的椅子上。麦克斯韦尔·奈特站在他对面，默默地盯着桌子下的地板。多姆维尔坐了下来，其他几名内阁成员几乎立刻效仿了他的动作，神色谨慎却又茫然。费森迈尔坐在多姆维尔一旁，目光下垂，那张镇定的脸只露出了一丝厌恶的神情。随后，奈特便开了口：\n\n“各位，你们所有人都知道，女王陛下最忠诚的抵抗组织，或俗称的‘HMMLR’，是我国政府已知的最大的内部威胁。按照首相的命令，我们需要进一步了解他们以及他们的弱点，”奈特朝多姆维尔点了点头，“我已将这项任务交给我最具能力的下属金·菲尔比先生，他马上将为我们进行简报。菲尔比先生？”\n\n菲尔比站了起来。“谢谢你，先生。诚实地来讲，HMMLR的内部组织很严密，我几乎没有搜集到进一步的情报。尽管如此，我还是要列出我们早已确定的事实。HMMLR是由杰克·琼斯领导的左翼抵抗组织和菲茨罗伊·麦克莱恩领导的特别行动执行处组成的松散联盟。有一个人和一件事把这两个截然不同的团体团结在一起，‘人’是我们只知晓其代称的“老总”，‘事’则是他们对所谓‘自由英国’的渴望。这就是我们在宏观层面对他们的了解。关于微观和地方层面的信息比这要多些，但在宏观范围上，仅此而已。”\n\n“你说的‘微观和地方层面更多些’是什么意思？”费森迈尔向前倾着身子，兴致勃勃地扬起眉毛问道。“我们目前正在调查HMMLR在埃塞克斯地区的地方分部，但目前一切都处于不确定的状态。”菲尔比回答说。费森迈尔的脸色看起来很不满意，但他只是摇了摇头。"
 domvile_focus.6.a:0 "“我希望你们尽快逮捕并处决这些叛乱分子，越快越好。”"
 domvile_focus.7.t:0 "高地狩猎"
 domvile_focus.7.d:0 "罗杰得意地微笑着，眺望自由军团的一个排艰难地穿过荒原。约翰已经把他们引出了利文湖，一路基本没遇到什么挫折，现在他们的计划马上就能得以实现了。罗杰穿过灌木丛往回走，向威尔发出讯号，让他用无线电向更北边的第二小队发送报告。收音机传出一阵短暂的静电杂音，一切都已准备就绪。罗杰朝威尔笑了笑，把头探出灌木丛，突然大叫了一声。自由军团的人也惊讶得几乎喊了出来，随即便挥舞起他们手中那些老旧得可以当古董的毛瑟步枪，向罗杰扑来，而他已经再次藏身于灌木之中，向北疾跑。枪林弹雨划过周身，逼着罗杰又把身子往下倾了倾。他用了将近半个小时的时间才把自由军团的人引诱到荒地的干涸河岸上，这样的地形能为他的行动提供完美掩护。与此同时，公路越来越近了。\n\n突然，罗杰冲进了一块光秃秃的荒地。大路就在他的正前方，而在身后，他甚至可以听到自由军团向他蜂拥而来的脚步声。这是计划中最危险的一个环节。罗杰使出全身的力气向隐蔽的散兵坑全速冲刺，身后突然传来一声枪响，他不得不更加拼命地挪动双腿。在越过了安全线的那一刻，他几乎立刻瘫在了地上。\n\n第一和第二班扣下了扳机，三挺机枪发出了怒吼。在伏身掩蔽的同时，罗杰能感觉到一阵阵冲击透过大地从身下传来。一声孤寂的枪响之后，一切归于寂静。罗杰站了起来，回望身后自由军团士兵的尸体，甚至还冒着热气儿。\n\n“这招挺管用啊，罗杰。”约翰一边大步走上前来一边咆哮着，怀里抱着的那支布伦机枪的枪管萦绕着蒸汽，“要我看啊，多姆维尔这家伙简直是在把自由军团往坟坑里带。”罗杰一边掸去身上的灰尘，一边回答说：“他是不是在变相镇压自由军团呢？”众人似乎停止了交谈，因为他们能听见直升机引擎的轰鸣变得越来越清晰。"
 domvile_focus.7.a:0 "待到它落地，现场已经没有活物了。"
 domvile_focus.8.t:0 "发动群众"
 domvile_focus.8.d:0 "国家工厂在曼彻斯特开设的众多钢厂之一旁，有一间昏暗潮湿的仓库。里面闷热的储藏室实在谈不上是什么秘密集会的好地方，但起码够安全。对于曼彻斯特的地下产业工会高级领导人来说，安全远比舒适来的重要。\n\n“怎么样，约翰？你手下A班的人都来了吗？”史蒂文问道。他是工会内司机的非正式领导人，平常的工作是把制成的钢铁送去码头。这些钢铁将装船运向，无一例外皆是用来填补德国军工无止境的胃口。\n\n“对，到齐了。”约翰回答道。他在仓库对面的一间主要工厂里担任车间主任，自从前任在1956年的起义中牺牲后便接过衣钵，花费数年逐步将工人们吸纳进工会。\n\n桌子那头的人准备发话，众人也安静了下来。与他人不同的是，工会总书记并不在国家工厂工作。事实上，他现在是犯了叛国罪的通缉犯，只为工会和左翼抵抗组织服务。“……只要一声令下，我们就可以执行了。我会告诉琼斯，曼彻斯特准备好革命了。”总书记说道。他挂着得意的微笑，把手里的报告给部下传阅。\n\n“那些法西斯混球似乎帮了我们一把。”总书记开玩笑道。与会者逐个看过报告，反应不一，但都是积极的。“自从他们叫盖世太保来抓我们之后，入会率直线上升。看来，德佬抽人审问、恐吓的效果不太好啊。”\n\n没过多久，报告回到了总书记手中，会议也很快结束了，与会者纷纷消失在夜色中。次日早晨，大多数人回到了岗位上，在德国监工狂妄的视线下假装满足。不过，所有人的心里都有同一个念头，一个正在感染所有纳粹治下工人的念头："
 domvile_focus.8.a:0 "这帮窝囊废很快就会付出代价。"
 domvile_focus.9.t:0 "祸根所在"
 domvile_focus.9.d:0 "多姆维尔坐在自己的办公室里，因自己的妄想而烦恼不已。日复一日，越来越多的报道称抵抗组织发动了新的袭击，然后瞬间消失于阴影之中。从日出到日落，他一直在目睹残酷的屠杀，这让他快要崩溃了。他需要找到旋涡的中心，老总，领袖，不管他自称什么，都必须死。要想妥善解决这件事，他只信得着一个人。\n\n门被重重地敲了三下。他站了起来，示意麦克斯韦尔·奈特进来。那人微微一笑，点了点头。“喝点什么吗？”多姆维尔问道，但奈特摇了摇头。“很好，”多姆维尔仍然站在原地。“麦克斯韦尔，我叫你来这里只有一个原因。我相信你已经知道为什么了。”\n\n奈特摇了摇头。“你寄来的那封信上所有可能与此有关的东西，恐怕都是为了让我看清楚而修改过的。所以，我不知道。”\n\n他咳了一声，继续说道：“麦克斯韦尔，我不想让这些有关抵抗活动的报告继续出现在我的桌子上了，只有一个办法能做到这一点。你和军情五处只有一个目标——调查领导他们的人究竟是谁。他被称为“老总”。如果他真的存在，你就必须找到他，掐住他的脖子，让英国人民能够嘲笑他的丑态。听明白了吗？”\n\n总干事一脸冷漠，直到提到所谓的抵抗运动领袖时，他才流露出些许兴趣。奈特站了起来，“首相阁下，我必须要说，我和您一样，对此人的存在感到痛心。我向你发誓，我会找到‘老总’的。等我搞定他的时候，整个国家都会知道他是谁。”"
 domvile_focus.9.a:0 "多姆维尔长长地呼了一口气，他已经半年没这么做过了。"
 domvile_focus.10.t:0 "法案通过"
 domvile_focus.10.d:0 "在短短一天的时间里，英国的法律和立法体系发生了自德国在英国本土驻军以来最彻底的变化，对过去的议会而言，这是不可想象的。但这已经不是以前的议会了。结果早在很久之前就已注定，来自英国人民党各派系的议员们都对法案表达了赞许，并最终在指定的时间投了赞成票，上下两院的反对派则对此回天无力。\n\n整个体制就是一个骗局，一场闹剧，一出哑剧；演员们每晚都按照剧本表演他们指定的角色，所有的争论都被隐藏在幕布后，观众们也不再费心去猜想与观看这出戏剧的必然结局。民主的尸骸正在其操纵者的丝线下蹒跚前行。\n\n但即使是这部病态戏剧的制片人在离开剧院时也不高兴。多姆维尔完全有理由庆祝这场演出的结束，标志着他所有的努力终于得到了回报。束缚着不列颠守护者的锁链被打破了，多姆维尔终于可以让她的捍卫者自由地攻击那些想要伤害她的人。这是一场完美的胜利，但他仍感觉自己丢失了一些……东西。\n\n当他的车队在伦敦安静的街道上疾驰而过的时候，多姆维尔仍然说不清他丢了什么东西，难道他对方丹和巴特勒做了太多让步吗？难道他对上议院的态度还不够坚定吗？他是不是向日耳曼尼亚太过于卑躬屈膝了？他找不到麻烦的根源。\n\n当他的车驶入唐宁街时，他看到奈特站在街旁，一脸严肃，手中拿着一份报告，这时多姆维尔才意识到是什么在折磨着他。那是恐惧。他担心这个法案还不够，担心它只不过是一张纸，用来对付即将到来的飓风，一场裹挟着正义怒火的飓风……一场会把他筑起的一切都摧毁的飓风。\n\n一场战争正在向他袭来，而且很快就要来了。"
 domvile_focus.10.a:0 "风雨将至。"
 domvile_focus.11.t:0 "“M”先生"
 domvile_focus.11.d:0 "罗德尼·斯特林又对了一次自己的表。他准点到达此处，可现在都3点了，伦敦塔附近的银黑长椅上还是只坐着他一人。他要见的那人按理说也该准点来此，可现在都过点10分钟了，那人仍未出现。就在斯特林怀疑自己错看简报内容时，一个人坐在他身旁。“今天天气真棒，不是么？”他问那人。他很清楚对方是谁。\n\n斯特林认出了暗语，作出同样的回应。“那可不一定，看起来要下雨了。”斯特林很高兴对方遵守了约定，他转头看向对方，那人正是间谍大师麦克斯韦尔·奈特。“抱歉让你久等了，斯特林。我总对经手过报告的人放不下心，你肯定能理解的。”奈特说着，脸上露出笑容以示礼貌。斯特林翻了翻白眼，奈特总有办法让别人接受他自己的怪癖。\n\n“是，是，我不怪你。当下，抵抗运动总在人们意想不到的地方安插眼线。”\n\n奈特疑惑地挑了挑眉毛。“我可不这么认为，他们可没法同时出现在每处地方。”斯特林笑了笑。近来抵抗运动的发展很难让人保持乐观。他们的胆子越来越大，政府却放松了对这些叛匪的管控。他沉默着，过了一会儿。奈特微调了自己的坐姿，转头死盯着斯特林的双眼。“斯特林。”奈特把手放在斯特林肩上。“我们比以往任何一次都接近成功。我以个人名义向你保证，抵抗运动远非你所想那般强大，我们就快抓到这些家伙了。了解了？”虽然斯特林心存疑虑，奈特的话语还是说服了他。抵抗运动终会覆灭，更别说现在是麦克斯韦尔·奈特主管此事。斯特林点了点头。"
 domvile_focus.11.a:0 "了解。"
 domvile_focus.12.t:0 "地基的裂痕"
 domvile_focus.12.d:0 "岁月把多姆维尔这个老海军上将给折磨坏了。他以前要做的事非常容易，无非就是向德国投降，以此来拯救英国的子女。而现在，他需要一刻不停地试图修复这艘漏水的船。他可以发誓终局已经近在眼前，但他不知道到底有多近。但人民似乎开始接受他了，也许历史会把他视为英雄也说不定。\n\n但现在，他所能做的只有注视他的同伴。最近一段时间，巴特勒的行动似乎比以前更活跃了。他正试图挤进自己的牌局，而多姆维尔无力把他赶出这场游戏。当然，巴特勒一条野心勃勃的毒蛇，多姆维尔几乎能看穿他眼中的神色：在多姆维尔卸任后找人接替他。在新秩序降临后的这十年里，在这个已然化为尘土的国家的废墟之中，野心家如同雨后春笋般涌出，任谁也无法清除。不过，他也不能否认巴特勒确实尽职尽责……\n\n是时候认真审视一下这些人了。巴特勒是一个赤裸裸的野心家，但如果说有人懂得英国保持其伟力的重要性，那人一定是方丹。他一直为法西斯事业而战，无论是在西班牙，还是在这里。他是最早加入他行伍的人之一，至于他身边的人嘛……他转过身来，甚至能听到他们的谈话内容。他们觉得他太软弱了，他看得出来这一点。但他们从来没有对他表露过愤怒，从来没有。\n\n他们保持沉默，偶尔侧目而视，含沙射影，在背后议论他一番。唉，也许他有朝一日能把事情弄清楚，但不是今天。他几乎无法忍受眼前这场无声的战争，所以他只能假装没看见。"
 domvile_focus.12.a:0 "保持冷静，继续前行。也许问题会解决它本身。"
 domvile_focus.13.t:0 "举党一致"
 domvile_focus.13.d:0 "巴特勒和方丹肩并肩站在首相多姆维尔的肩膀两侧，聆听他发表有关团结的必要性，以及人民党为何是英国所需的政党的演讲。他们平静甚至是乏味地微笑着，向他们的首相点头致意。他们俩谁也看不见对方，但都很清楚自己在党内最和蔼可亲的盟友此刻在想什么。\n\n巴特勒在脑中想象着方丹在头发上涂了厚厚一层发胶的样子，在他的脑海中，那看起来更像一顶头盔，而不是一头真正的秀发。这已经是这位老海军上将最后一次用嘶哑的声音发表关于团结的演讲了，巴特勒表现得太过急切，仿佛自己马上就能当上首相。即便眼前的众人仍然礼貌地倾听着多姆维尔的演讲，他仍然清晰地想象出了这一场面。\n\n方丹也可以从他心中的眼睛里看到巴特勒，那个又老又胖、秃顶的老头，呆呆地站在那里。多姆维尔会把英国人民党拱手送给这个家伙，而这只不过是因为他像一条狗一样整日跟在多姆维尔屁股后面。不列颠不需要狗，这个国家需要一个人，一个像方丹一样的人。\n\n演讲结束了，两人自然地鼓起掌来。摄像机拍下了又一场成功演讲的照片，画面中，他们完美地保持了一致，微笑着，真是一场精彩而团结的会议。巴特勒和方丹紧紧握了握手，四目相对。除了亲切有力的握手，谁也没有注意到方丹在把手伸过去的时候被巴特勒狠狠地挤压了一番。方丹决不会在这一点上让步，但巴特勒从不会把权力让给方丹，哪怕是幻象也不行。这一出戏是演给下议院、演给多姆维尔、也演给公众看的，但在幕后……"
 domvile_focus.13.a:0 "他们笑中藏刀，因为只有一个人能登上统治者的宝座。"
 domvile_focus.14.t:0 "两大支柱"
 domvile_focus.14.d:0 "要想成为英国的统治者，就必须获得将国家团结在一起的许多关键机构的支持。在回答谁该统治英国这一问题上，有两个团体最有影响力：英国人民党的普通党员，以及上议院的贵族老爷们。\n\n党员是一个非常多样化的群体。由于英国人民党是唯一合法的政党，加入它可谓是每一个想要往上爬的官僚、商人、律师、医生和有抱负的政治家的唯一选择。事实上，这种将入党视为实现个人攀升工具的做法与趋势令领导层中更具意识形态倾向的成员感到担忧。尽管如此，作为一个群众党，要想赢得党员的支持，就需要使用一种古老的策略，这种策略可以用来处理任何目标各异的大集团，那就是让他们团结起来。也许在即将召开的党代会上，一位有抱负的未来领袖能让党员们站到他一边？\n\n上议院是一个更难以获取支持的利益集团。本世纪初，贵族占多数的上议院开始在政治上变得无关紧要，但德国人推翻了此前的改革，将权力归还给上议院，使上议院再次成为英国政坛的重要力量。如果一个人缺乏同僚的支持，那么他就不太可能获得什么成就，而任何政府都需要同僚的支持。这意味着为了赢得他们的支持，未来的候选人必须满足他们的许多需求。"
 domvile_focus.14.a:0 "真是座纸牌屋啊，如果这还算是屋子的话。"
 domvile_focus.15.t:0 "监视者"
 domvile_focus.15.d:0 "英国的政治机器开始了运作，英国人民党的内斗也逐渐成为公开的秘密，在这个节骨眼上，德意志国，英伦三岛真正的主人，正急切地注视着，对英国事务的兴趣随着如雪花一般飞来的有关英国人民党爆发权力斗争的消息一步步达到顶峰。至于德国的耳目，除了德国最值得信赖的代表、德国在英国的代言人费森迈尔之外，还有谁能胜任这个角色呢？费森迈尔在十年前才被任命为英国大使，负责与多姆维尔一同为刚刚经历了一场叛乱的英国恢复稳定。在他们并肩工作的十年里，他开始尊重多姆维尔，甚至在某种程度上钦佩他为拯救英国所付出的心血。总的说来，多姆维尔是一位出色的领袖，他保护了英国的安全，并与德意志国携手合作。\n\n然而，目前让费森迈尔揪心的并不是多姆维尔，而是他的继任者安德鲁·方丹和拉布·巴特勒，他们似乎很快就能掌揽大权。方丹提出要让法西斯主义的火焰在英国继续燃烧，完成改造英国的计划，但他也带来了不稳定因素，一个年轻而缺乏经验的领袖可能会把英国带回混乱，就像切斯特顿一样。巴特勒是个富有经验的政治家，这一点毫无疑问，这让他能够以冷静而温和的方式引导英国走向未来。但巴特勒不是法西斯主义者，他只会放弃前人的事业，他的政治圈子也充满了不值得信任的家伙。\n\n两个人都有机会领导英国，也都肯定会在英国留下自己的印记。一个正确的领导人肯定会让英国渡过难关，但他该选择谁呢？费森迈尔拿起了电话，无不担忧地给一位潜在的领导人打去了电话。"
 domvile_focus.15.a:0 "让法西斯之火继续在方丹的领导下燃烧吧。"
 domvile_focus.15.b:0 "巴特勒的政治经验将引领不列颠渡过风暴。"
 domvile_focus.16.t:0 "何人当先？"
 domvile_focus.16.d:0 "啊，看来有人要在英国人民党的党代会上致辞了。可以说，这是整场大会的决定性时刻之一，每年，都会有一位人物为欣喜若狂的党员发出宏大而振奋人心的行动呼吁。由于此事的重要性，没有哪个党员不想成为演讲者。事实上，在这之后，演讲者可以获得大量的声望和政治资本。今年，角逐这一职位的两位竞争者无疑是党内的两位强人——实用主义派的巴特勒和意识形态派的方丹。无论谁发表讲话，他们各自的派系都肯定会因此受益。所以，应该是谁呢？"
 domvile_focus.16.a:0 "让巴特勒上吧。"
 domvile_focus.16.b:0 "方丹一定能激起群众的热情。"
 domvile_focus.17.t:0 "该拿威尔逊怎么办？"
 domvile_focus.17.d:0 "英国人民党的领导层经常用“蛇”这个词来侮辱政治对手，但很少有人被自己派阀的成员称为“暗蛇”，但对于一位著名的英国人民党党员来说，这个词已经变成了一个非常常见的绰号，他就是实用主义者哈罗德·威尔逊。然而，正如多姆维尔在考虑英国人民党党代会发言人人选时所看到的那样，考虑到他在会议中担任了顾问的角色，这种恶名并没能阻止威尔逊的崛起。\n\n回顾他的历史，威尔逊在战争期间似乎是一名公务员，表现出色，据说贝弗里奇报告的一半都是他自己写的。即使在德国入侵之后，威尔逊仍然保持了对国家的忠诚，成为重建公务员体制的关键人物，最终在50年代成为国会议员。但即使他写了这么多著作，除了支持凯恩斯主义经济学之外，人们对威尔逊本人秉持什么样的意识形态所知甚少；也许正因为如此，他被人们称为“暗蛇”。\n\n然而，当多姆维尔回顾这份报告时，他仍然对威尔逊在会议中的角色感到矛盾。威尔逊是一位高效、看似忠诚的公仆，尽职尽责地为英国的最佳利益行事，致力于帮助英国摆脱40年代的苦难。然而威尔逊的行为难以预测，即使是巴特勒也不信任他，如果仅仅因为威尔逊是这个职位的最佳人选就提拔他，那将会在整个公务员体制和英国人民党内部引起很多不满。想象着这一切，带着一丝忧虑，多姆维尔终于决定了威尔逊的命运。"
 domvile_focus.17.a:0 "让这条蛇发话吧。"
 domvile_focus.17.b:0 "不能松开这条蛇的脑袋。"
 domvile_focus.18.t:0 "给野蛮人个位子？"
 domvile_focus.18.d:0 "多姆维尔从来不会认真地说德国人的坏话，因为正是德国人带来了这个崭新、美好、没有被布尔什维主义和自由主义腐蚀的英国。希特勒也许犯过些错误，但他在拯救英国方面的贡献不容遗忘，他的伟大成就也从未被低估。然而，每当他读到关于杰出的英国自由军团首领科林·乔丹的报道时，他就忍不住要诅咒德国人，抱怨他们为什么要强迫他处理这样滑稽的事情。\n\n乔丹掌权的时间比多姆维尔还要长，由于他在50年代处理斯特林叛乱时的残暴和高效，乔丹逐渐在英国自由军团中崛起，甚至最终取代了埃默里，成为自由军团的负责人。尽管他是一个酒鬼，并且在管理军队的方面上也很无能，但根据一些人的说法，是乔丹的手下击毙了恶魔般的斯特林，结束了那段黑暗的岁月。\n\n现在，乔丹仍然是英国最富影响力和争议的人物之一，对一些人来说，他是雅利安人的骄傲代表，为德国和英国而战。对其他人来说，他是一个疯子，在自己徒劳的追逐中漫不经心地杀害无辜的人，用一位不愿透露姓名的议员的话来说，他就是个“死妈的疯子”。而对多姆维尔而言，他也是个大麻烦。\n\n他可以在英国人民党会议上发言，以表示当局认可与感谢他的贡献；我们也可以拒绝他，并明确否定他过去的做法。另外，我们也可以让英国自由军团内部的一个温和派成员在党内代表他，但这应该不算容易，就像问应该由哪个疯子来管理疯人院一样。不管怎么说，这都取决于多姆维尔认为应当怎样选择才最好。"
 domvile_focus.18.a:0 "让这个疯子进来吧。"
 domvile_focus.18.b:0 "这条疯狗就该被拴着。"
 domvile_focus.19.t:0 "理智总能战胜感情用事"
 domvile_focus.20.t:0 "举棋不定之人，踌躇无措之党"
 domvile_focus.20.d:0 "事情发展成这样也许是预料之中的。方丹和巴特勒从来就不喜欢对方，多姆维尔很清楚这一点。然而，出于某种原因，他总是希望这个政党能和睦相处。会议演变成了一场灾难，几乎没有人能在不被嘈杂的争论声淹没的情况下发言。蓄势待发的紧张关系终于爆发了，两人都觉得没有必要保持表面上的礼仪。\n\n双方用言语对对方大加侮辱，甚至有一些小物件在房间里飞来飞去，演讲变成了大喊大叫。巴特勒和方丹两人似乎勉强克制住了自己，把自己的行动限制在争论和声明之中。但在现场的一片混乱中，几乎没人能听见他们说话。\n\n有些可怜的人，愿上帝保佑他们，只想让众人冷静下来。下议院议长，愿上帝保佑他那可怜的喉咙，一直在大喊“肃静！肃静！”终于，众人安静了下来，而这仅仅是因为演讲者的声音太大了，没有人能听到他们发牢骚。\n\n会议至少平静地结束了。方丹和巴特勒接二连三地发表演说，在过道的另一面博得了礼貌的掌声。他们毕竟属于一个党，一个团结的党。\n\n上帝保佑，如果接下来的几次会议都是这样的话，那上帝也救不了他了。他回想起过去的日子，尽管他非常不想回到托利党和工党的时代，但他不得不承认，虽然他反对多党政治，但在那个时代，情况从未如此严重。"
 domvile_focus.20.a:0 "需要有人来解决这些问题。"
 domvile_focus.21.t:0 "自然演化"
 domvile_focus.22.t:0 "老朋友"
 domvile_focus.22.d:0 "“首相！有什么能为您效劳的？”朴次茅斯伯爵笑着握了握老朋友的手，然后斜靠在会议室里一张干净的皮沙发上。他把手杖横放在腿上，聚精会神，身体前倾，等着多姆维尔开始说话。\n\n“朴次茅斯伯爵，我有个任务，你一定喜欢。上次我们就《安全自由法案》见面时，回避了这个问题。但如今不能放任不管了。上院得好好打扫一下，你来负这个责任。”\n\n听到这里，沃洛普不禁露出了得意的笑容。下议院那帮笔杆子终于意识到了，上议院——乃至整个英国——正处于致命的危险之中。这帮好拍马屁的贪官污吏，受了些许贿赂就任由阿布斯团伙为所欲为。这帮人甚至都不肯露面，真是把祖宗的脸都丢尽了。那些本应保护英国不受犹太-布尔什维克威胁的人如今萎靡不振，叫人耻笑，但也不是无药可救。\n\n“谢谢您，首相。放心，我很快就让上院恢复如初。”沃洛普回答道，多姆维尔如释重负般点了点头，然后把杯中新倒的威士忌一饮而尽。但他脸上的紧张一寸未减。\n\n“好，很好。看看你能不能顺便把暴发户方丹和黄鼠狼巴特勒收拾一顿。英国人民党是咱们的党，杰勒德，是咱-们-的党。咱们建的。不管别人怎么想，我们一定不能低头。”\n\n对此，沃洛普只能微微一笑，举起酒杯表示同意。"
 domvile_focus.22.a:0 "元老再度集结。"
 domvile_focus.23.t:0 "兄弟团聚"
 domvile_focus.23.d:0 "杰勒德·沃洛普思索着，脑海间沉浮着罗尔夫·加德纳的许多身份。他是英格兰结社的一员，分裂后跟随他进了英格兰阵列。他是慈善家、农学家、民间舞者和作家。但对于朴次茅斯伯爵，罗尔夫首先是他最亲切真挚的朋友。所以，当他需要关乎当前困境的建议时，自然而然地，会去拜访这位曾在这里招待过他多次的朋友。汽车驶入斯普林黑德的一个小庄园，他看到等在外面迎接他的熟悉面庞，不禁露出微笑。\n\n“杰勒德！”加德纳很是欣喜，紧紧握住沃洛普的手。“请，请进，马拉贝尔见到你一定很高兴。你还好吗，老伙计？伦敦没把你怎么样吧？”\n\n沃洛普笑了笑，“跟那帮家伙在一起，能好到哪去哦。”随即面色一滞，“虽然他们确实对这个国家不太好。实话说，我是来请教你的意见的。”\n\n他的朋友点点头，冷静下来，“正等着你这么说呢。你过来的路上一定看见大丰特梅尔了吧？”沃洛普点点头。“一大半房子破败不堪，伦敦完全忘记了这样的堂区，只偏爱城市。有时候啊，杰勒德，我感觉你是唯一一个会真正关心正确事情的人。”\n\n“比如道格拉斯的理论？”伯爵回忆道，加德纳对此一向很感兴趣，社会信用对他来说也很有意义。如果可行的话，他可能会做些推进，但随着阿瑟的倒台，这会儿办似乎又显得不太合适。\n\n“这是唯一的办法，老朋友，”加德纳坚定地说。“你比任何人都更相信这一点。这可能是拯救英国的关键。”沃洛普嗯了一声，陷入沉思。"
 domvile_focus.23.a:0 "也许老朋友的话有些道理。"
 domvile_focus.24.t:0 "凌乱"
 domvile_focus.24.d:0 "祖德·肖在制革厂的走道上踱来踱去，工厂老板斯特凡·布伦克跟在后面。没做事先通知，工作场所巡视员就来了，周五清晨，一言不发，就上门来了。突击检查，而且时间比预计的要早得多。不过，布伦克却发现巡查员的态度令人费解。\n\n他手里拿着写字板走来走去，却一个字都没写。通道两边的栏杆摇摇欲坠；有的工人缺了几根手指；只有一半的员工穿戴了适当的防护装备。尽管眼前的种种工作场所安全违规行为能让广东的工头都为之脸红，肖也没在表上记下什么。\n\n当然，布伦克想，他只是来捞油水的。二人回到入口处，布伦克脸上带着会心的微笑。“抱歉占用您的时间，长官，”布伦克的欧陆口音略显刺耳，他满脸堆笑，递出一个信封。“我相信您对一切都很满意——”\n\n肖手中的写字板一扬，将信封从手边弹开。“工厂管理极不负责，委员会非常不满。”布伦克一脸震惊。“从周围地区采集的土壤样本显示，铬含量高得令人发指。你是不是一直在非法掩埋垃圾？”他叹了口气。“随便吧。马上关闭这家工厂，立即生效，直到废物被清除。”肖进去准备闭厂，布伦克从侧门溜进工厂，冲进办公室给皇家邮政打了个电话，要求给他的德国上司发一封加急电报。"
 domvile_focus.24.a:0 "“英政府无故关闭工厂。需要紧急援助。”"
 domvile_focus.25.t:0 "英国的最佳利益"
 domvile_focus.25.d:0 "清晨的露珠在伯克郡的草地上闪闪发光，仿佛千千万万颗被清晨阳光照亮的小水晶。伯纳姆勋爵正在书房里欣赏美景，这时一个仆人来了，说早餐已经备好。“是个好兆头，”他这么想着，跟着仆人下了楼。他知道福格尔的回信很快就会来。这个高高在上的西门子小会计是他维持庄园的重要资金来源，但也早该提醒他德国人在谁的地盘上造小玩具了。按照最近法规提出的土地评估建议书似乎能让他掉几根头发。\n\n他走进餐厅，妻子、儿子和一顿营养美味的早餐迎接他的到来。他坐下来，玩玩儿子的头发，心满意足地对妻子露出微笑。\n\n“今天你看起来真美，亲爱的。早上——”\n\n“打扰了，大人。”一个仆人走进房间打断了他的话。“福格尔先生给你的信。”\n\n“别再打断我！”他怒斥道，吓得仆人脸色发白。他做了个手势让那人过来，从他手中拿过信和开信刀。他急切地剖开信封，读了起来。然后他咯咯地笑了。\n\n“亲爱的，这是什么？”妻子好奇地问。\n\n“福格尔先生急于保证，他完全不知道我们土地上的设施有任何不当行为，希望不要弄正式的土地评估委员会。”他哈哈大笑。“而且，他希望为造成的误会向我们赔偿，表示道歉。”"
 domvile_focus.25.a:0 "“你知道吗，亲爱的，我说我们还是去度你提到的那个假期吧。昂蒂布怎么样？”"
 domvile_focus.26.t:0 "尘封泰坦"
 domvile_focus.26.d:0 "对于贝德福德公爵就任首相期间巨资购回的家族宅邸，沃洛普首先注意到的不是规模有多庞大，也不是建筑有多宏伟。而是它的空洞与冷清。\n\n外面灰蒙蒙，里面阴沉沉，一个空洞的人，住着一个空洞的屋，围着几个冷漠的仆。朴次茅斯伯爵看着塔维斯托克侯爵坐在客厅里的憔悴身影，心中唏嘘不已。这个曾亲手创建人民党、并做了英国第一个真正意义上的战后首相的人，如今却沦落成这么个可怜巴巴的样儿。\n\n“塔维斯托克侯爵，英国此刻比任何时候都需要您。人民党既无目标，也无目的，整日只晓得内斗不息。贝德福德，我求求您了，我们必须马上行动！”沃洛普恳求道，希望点燃他忠心追随十余年的那盏明灯。\n\n“你仍有斗志，朴次茅斯，我很感激。真的。”A·K切斯特顿说，他比沃洛普早到几个小时。他从口袋里掏出一只银酒壶，手微微颤抖着饮下一口，房间里弥漫着酒味。“但是，实话告诉我们，你真觉得，等到多姆维尔退休后加入我们，还有机会？”\n\n“是，我就是这么觉得。”沃洛普站起身来，面对两位须发皆白的昔日盟友，关于激动人心的演讲和集会的记忆涌上心头。“英国正处于克伦威尔时代以来的最低点。我们的土地被外企蹂躏，我们的人民对祖国的危机漠然置之，那些傲慢的新贵妄图摧毁我们为之奋斗的一切。我们绝不能屈服！在这危急时刻，投降无异于背叛。我恳请你们二位，最后一次拔出剑来，重新加入为大英灵魂而战的斗争！”\n\n贝德福德和切斯特顿对视一眼。当他们转回头来直视沃洛普的时候，他看到那两双饱经风霜的眼中，又闪现出曾经的炙热与坚定。"
 domvile_focus.26.a:0 "成了。"
 domvile_focus.27.t:0 "“更加公平”"
 domvile_focus.27.d:0 "散会后，朴次茅斯伯爵、贝德福德公爵和阿瑟·切斯特顿向上议院大门走去。贝德福德和沃洛普像往常一样聊天打屁，切斯特顿则被两人晾在一边。不过，切斯特顿在沃洛普的眼睛里看到一点光芒，这引起了他的兴趣。“诶，杰勒德，待会儿有什么好事啊？有很久没看过这种眼神咯。”\n\n这一会，沃洛普装作不认识切斯特顿。走出大门之后，沃洛普略扫一眼四周，把两人带到走廊一边，随即开口：“先生们，这样。你们俩都知道我将主持今晚的研讨会。不过，为了今晚的活动，我需要你们俩的帮助。”切斯特顿终于得了开口的机会，但他这会的想法已经变了，“杰勒德，无论你想做什么，我都乐意协助，尤其是研讨会。但我不知道这跟以前有什么区别。”\n\n沃洛普到处张望看着往来的人，确保没人偷听他们的谈话，“我希望你们俩都仔细听好，不会再说第二遍了。我希望你们能够与上议院的一些关键人物建立联系，特别是关心英国土地和传统的那些。”\n\n贝德福德鼓起勇气说：“阿瑟，尽管今天可能会占用你的时间，但你必须帮助我们。我们必须把大家聚在一起。”\n\n沃洛普肯定地拍了拍贝德福德的背，“正是，黑斯廷斯。今晚对英国人民来说是个重要的日子，我们必须让上议院贴近人民，现在就由你们来做这件事。我就不去了，我不仅要为今晚做准备还得跟首相打交道呢。希望你们两个能够胜任。”"
 domvile_focus.27.a:0 "“马上就办。”"
 domvile_focus.28.d:0 "“他迟到了。”安德森勋爵心不在焉地瞥了一眼手表。伯纳姆微微点头，身体倚靠在垫子软软的长椅上，四肢悠闲地舒展开。今日的沃洛普明显姗姗来迟，从诸位无聊等待的贵族身上便可见一斑。他俯身轻声对安德森说道。\n\n“或许他——”\n\n“他来了。”坐在他们身后的一个低沉声音打断了他。伯纳姆迅速坐直身子，看向沃洛普，此刻的他正缓缓走向讲台。登上讲台后，沃洛普就用难以捉摸的目光审视着全场。然后，他缓缓开口。\n\n“诸位贵族们。上议院这一古老而崇高的机构自设立以来，便一直是全英国的指路明灯。作为上议院的议员，区分好坏法律的重任就落在我们肩上。”随之而来的是阵阵掌声。“然而，当这个议院的内部被腐化与堕落所威胁时，我们又如何能够坚守初心呢？”\n\n热烈的掌声顷刻间戛然而止，空气中充斥着紧张的窃窃私语。沃洛普用蔑视的眼神审视着其中几位贵族，其中就有伯纳姆。伯纳姆局促不安，避免与那位伯爵对上眼。最后，沃洛普转移了视线，“我发誓，我绝不会坐视不理。为此，我们将设立一特别委员会，授予其调查的权力，以恢复上议院的尊严。”\n\n“他只是在虚张声势。”安德森俯身轻声说道，语气中还带着坚定，“他需要我们的支持，不可能真的拿咱们开刀。”\n\n“确实如此。”伯纳姆小声回应道，但心中早已决定赶紧与沃格尔会面，告诫那德国人千万保持沉默。只要那德国佬遵守约定，那狂热的自然主义者沃洛普将不再纠缠于他。\n\n然而，仅仅过了一个星期，就在那场会议的不安记忆从伯纳姆的脑海中渐渐淡去时的一个周日早晨，他望见一辆车缓缓驶向他的伯克郡庄园。一名官员走出车外，介绍自己是特别调查委员会的。"
 domvile_focus.28.a:0 "但此刻，伯纳姆的眼中只有四名黑衫军的身影。"
 domvile_focus.29.t:0 "耶路撒冷"
 domvile_focus.29.d:0 "巴里·多姆维尔很少邀人共进晚餐，若对方不是某个团结协定国家（且该国有英国需要的东西）的大使，这样的情况就更少见了。但是，多少日子以来的第一次，今晚，有一位真正的朋友与他一起吃饭，他还能拿得出庆祝的理由：沃洛普对上院的锐意大扫除取得圆满成功。\n\n然而，在讲笑话、饮红酒和吃牛排的空档，多姆维尔发现沃洛普似乎……有些失落，目光经常停留在周围的画上，盘里的东西也几乎没动。“怎么啦，杰勒德？庆祝胜利呢，怎么看上去心情不佳呢？”\n\n“只是……”沃洛普放下餐具开口道，“一直在想，我们本可以做得更多，也应该做得更多。德国人还拿着半个乡村，而我们甚至还未能展现新的英国特质，日耳曼尼亚把我们还当个附属国看！我们还有很多事情要做，巴里，必须得做！”\n\n令沃洛普惊讶的是，多姆维尔对他这番长篇大论的反应竟然是大笑，这是他多年来第一次从朋友那里听到真正的大笑。“你还这么有激情啊？还没跟我一样混成老战列舰呐！是的，现实未尽人意，但也可能更坏。毕竟，现在锡安长老们搞不垮我们了，不是吗？”\n\n现在轮到沃洛普笑了，战胜高利贷的确很甜蜜，但当他想到阿布斯蹲在一堆抢来的英国硬币上咧着嘴搓着手，好起来的心情又变得阴沉。“尽管如此，我还是想做更多的事情。看到这种种问题，我却无能为力，真叫人恼火，仿佛我还是当年那个三十来岁的毛头小子。”\n\n看到朴次茅斯伯爵仍旧保持着与三十年前一样的热情，多姆维尔突然想到一个他多年来未曾认真考虑过的问题，之前他早就决定不再追问答案。但现在，情况有了变化，元老派来了一位斗士。若是沃洛普不只是做个盟友呢？"
 domvile_focus.29.a:0 "当个……继承人，怎么样？"
 domvile_focus.30.t:0 "何人称王？"
 domvile_focus.30.d:0 "议会的召开总是有一个特定的程序，一个既令人辛劳又令人沮丧的程序。议员们会涌向自己的座位，事情通常以某位谦逊的议员提出一个问题为起始，然后方丹和巴特勒的手下就会画上好几个小时的时间相互大吼大叫，有时还会扔鞋。在众人终于能安定下来举行投票之后，也该各回各家各找各妈了。但今天可不是平常的一天，布赖恩很清楚这一点。\n\n在过去的几个月里，背靠日耳曼尼亚的驻军指挥官越来越多地出现在议会中。起初，布赖恩认为这是由于首相想要在英国武装部队重组后向他征求意见，但随着武尔夫指挥官出现的频率越来越高，他明白了一个令人沮丧的事实。\n\n总的来说，英国只不过是日耳曼尼亚的一个光荣的傀儡，驻军尤其如此。人民党可能会自欺欺人地认为两国是在新秩序中并肩站立的一对兄弟国家，但现实可不像幻想那样不受束缚。"
 domvile_focus.30.a:0 "不论是谁，至少不是我们。"
 domvile_focus.31.t:0 "失乐园"
 domvile_focus.31.d:0 "多姆维尔还记得他第一次踏入日耳曼尼亚的情景。他是当时被派去的较年轻的部长之一——考虑到他当时的年龄，这说明了一些问题——他清楚地记得走下飞机时看到的熙熙攘攘的群众，人人都在为新建的首都欢呼。民族社会主义的愿景，终于以万世屹立的水泥、花岗岩和玻璃的方式永远地铭刻在了大地之上。\n\n他从来没有像党内其他一些人那样，以某种方式接受事物的理想主义一面，但他能理解群众的热忱来自何处。持续不断的宣传往往会让人们认为，建立一个庞大的意识形态体系以彰显自己国家的伟大，是一件天大的好事。\n\n但当巴里·多姆维尔撑起雨伞走过日耳曼尼亚的街道时，热忱已经熄灭了。取而代之的是一种沉重而凝固的不安感，弥漫在每一条街道的空气中，就像雷雨即将来临。这座城市存在着一些严重的问题，一些高耸的塔尖和宏伟的纪念碑永远无法真正掩盖的问题。\n\n到达目的地后，多姆维尔甩下雨伞走了进去。他要和德国的精英们喝上几天酒，吃上几天饭，然后开始谈生意。他短暂地回头看了看越来越黯淡的城市，抑制住了颤抖。希望这种感觉不是即将发生的事情的预兆吧。"
 domvile_focus.31.a:0 "精心粉饰的门面终于开裂了。"
 domvile_focus.32.t:0 "腐溃巨人"
 domvile_focus.32.d:0 "阿道夫·希特勒是一个传奇人物。几十年来，他一点一点地亲手塑造了这个世界，几乎可以在任何地方感受到他的影响。毫无疑问，他是历史上最伟大的人物之一，在从前多姆维尔亲自同元首交谈过的几次场合中，他说的每一个字都流露出他敏锐的才智和机智。说实在的，看他说话简直让人着迷。\n\n如果不是有人告诉多姆维尔，他面前那个干瘪的老人就是希特勒本人，他是打死都不会相信的。\n\n“啊，劳合-乔治先生，”希特勒走进会议室，和多姆维尔握手。“很高兴再次见到你，好久没见了啊。”多姆维尔半心半意地纠正了他，谈话迅速地继续了下去。\n\n随着会议的进行，情况并没有好转。有几次，他似乎完全失去了知觉，还得多姆维尔把他拉回现实。最后，事情闹得太过火了，他的私人警卫闯了进来，把元首扶了出去。当他们离开时，希特勒转过身来看着多姆维尔，只说了一句话。"
 domvile_focus.32.a:0 "“切斯特顿先生，到目前为止，我对你的工作成果很满意。”"
 domvile_focus.33.t:0 "王座之后"
 domvile_focus.33.d:0 "“这茶还算不错吧，多姆维尔先生？”马丁·鲍曼问道，僵直地坐在多姆维尔面前。他轻轻地抿了一口，茶水还没凉，但绝对不像他所习惯的那样温暖。“真是好茶啊，谢谢你，党办公厅主任阁下。你这是从哪儿弄来的？”\n\n“我想是从印度来的。”鲍曼说着，也喝了一口。“尽管据我所知，它经过了相当长的一段旅程才到达日耳曼尼亚这里。毕竟，它来自第三方供应商。”多姆维尔点了点头，假装他们两个都很在乎茶。一阵沉默过后，鲍曼又开口了。“您和元首谈话的时候，有没有注意到他有点……心烦意乱？”\n\n多姆维尔被这直率的问题惊得几乎把茶都吐了出来。他又点了点头，这次更犹豫了。“这值得我们关注吗？”鲍曼使劲摇了摇头。“世界上没有德国的医生治不了的疾病，请放心。尽管如此，我仍旧明白你和元首没法正常完成谈话。因此，我在此代表他，我想您能明白的。”\n\n多姆维尔想了想，希特勒究竟是亲自要求鲍曼和他见面的，还是鲍曼自己决定要和他见面的。“那太好了，谢谢你。”他放下杯子说道。鲍曼肯定地点了点头。“非常好。首先，我们需要知道——在不久的将来，英国最有可能在哪些领域需要德国的援助？”"
 domvile_focus.33.a:0 "“毫无疑问，应该是安全。抵抗组织马上就能被粉碎了。”"
 domvile_focus.33.b:0 "“维持经济增长劲头的方法是我们所急需的。”"
 domvile_focus.34.t:0 "九九七"
 domvile_focus.34.d:0 "按下按钮，组装，放进传送带，把杆；按下按钮，组装，放进传送带，把杆。这就是艾尔涅·史密斯在没睡着的大部分时间里所做的事情。当然，在一家德国工厂干活对这个年代的英国人来说并不算太过糟糕的工作，至少他不是矿井里的可怜苦力，这就值得他感激了。但这项工作仍然让人头脑麻木，乏味而又漫长。除了早上出门前吃一顿清淡的早餐，晚上回家吃一顿清淡的晚餐之外，他几乎没有时间去真正的生活，其余的空闲时间都用来睡觉了。工厂里到处都是像他这样的人：出生在当地的工人阶级家庭，在伦敦长大，无处可去，所以他们选择随遇而安，接受德国人的颐指气使。\n\n房间的另一头传来了一阵尖锐而愤怒的声音。那是方克先生，一个矮胖秃顶的监工。他在责骂一个在集会上捣乱的年轻人。艾尔涅感到他对德国人的仇恨涌上了心头。他们都是他那个样子。无情、冷漠、无缘无故的刻薄。然而，他们都开着豪车，穿着漂亮的西装，而艾尔涅和其他工人却什么都得不到。他在那里工作了五年，工资从没有变过。老比尔在那里工作的时间最长，他曾经说过，他上一次加薪是在1954年。一切都是一团糟。但像他这样的人又能做些什么呢？\n\n晚上九点半打卡下班后，一个他从未在工厂见过的人走近了他。他说他以前在那里工作，后来离开并加入了一家新公司。然后他走过去，大声说出了艾尔涅那天所想的一切——关于工作时间、工资、德国人、命运。然后这个神秘人给了艾尔涅一张传单，告诉他每周来参加他和他的伙伴们在酒吧举行的会议。当那人遁入夜色时，艾尔涅仔细看了看那本小册子，上面印着一句再熟悉不过的话。"
 domvile_focus.34.a:0 "“全世界劳动者，联合起来！”"
 domvile_focus.35.t:0 "1962年财政报告"
 domvile_focus.35.d:0 "新十年似乎带来了新希望。在英国人民多年的努力下，我们的经济终于有所好转，从五十年代的大崩溃中恢复了过来。经济开始增长，同德国及其它友邦的贸易往来也越发频繁。我们收到了来自克虏伯和大众的合同，他们计划在全英国再修建至少二十座工厂。此举将振兴就业市场，在进一步推动经济增长的同时降低失业率。\n\n遗憾的是，万事有好必有坏。抵抗运动的行动频率比以往低了不少，但他们仍就困扰着农村，祸害着城市的角角落落。他们袭击公共设施的次数比往年多了两倍，西米德兰兹与北方深受其害。此外，德企的投资也让我国经济更进一步地同德国绑定了起来。虽然不少人都觉得这没什么问题，不过一旦德国陷入内乱，我们新得的“稳定”也将命悬一线。"
 domvile_focus.35.a:0 "汇报完毕。"
 domvile_focus.36.t:0 "与蛇对话"
 domvile_focus.36.d:0 "威尔逊大步走进了巴特勒的办公室，脸上还挂着他驾轻就熟的狡诈微笑，他告诉巴特勒，说自己安排了一场会议。巴特勒的内心充满了疑虑：他不相信威尔逊，更信不过工会。他对工会的看法比人民党的大多党员都更为正面，毕竟他的对手想的可是要解散工会，再枪毙工会成员。巴特勒容忍了他们，甚至还很欣赏一些工会领袖。但在战后，每次看到他们，巴特勒都会想起革命分子，那帮想要把他脑袋砍下来，再挂在伦敦桥上的暴徒。\n\n话虽如此，巴特勒仍旧是内阁与工会间最好的纽带，如果这场会议能让他离唐宁街十号更进一步的话，那就顺其自然好了。五名男子走进了办公室。显然，他们都来自工人阶级，他们的面庞远比实际年龄来得苍老，身上的西服又紧又不合身。巴特勒看着他们的眼睛，他能读出猜疑的味道，这点在他的预料之内，但其中一人的眼中却燃着仇恨的怒火。他知道工人们信不过他，但仇恨却出乎了他的意料。也许这人是抵抗运动的一员，他或许正在极力地克制着自己，又或是还保有一丝善心，不然他当场就得给巴特勒来上一枪。巴特勒想想还是算了，于是在这紧张的气氛中，会谈开始了。\n\n讨论持续了一个小时，一旦争吵迫在眉睫，威尔逊就会出言干涉。最后，巴特勒同意为制定新法，改善薪资与工作条件努力一把，并代表工人与企业谈判。他们带着鳄鱼般的微笑走出了房间，巴特勒只怕这些讨论都会血本无归，只要逮到机会，工会分子一定会反过来咬他一口。巴特勒放下了担忧，过去的二十年害得他冷漠且自私，但话说回来……"
 domvile_focus.36.a:0 "冷漠自私正是理想派口中的现实派该有的样子。"
 domvile_focus.37.t:0 "“比恩先生”的茶会"
 domvile_focus.37.d:0 "“所以，我们能立即根除这些工人脑子里的社会主义吗？答案是否定的。但我们能做的是……”巴里·多姆维尔茫然地点点头，约翰·比恩继续他的长篇大论。在他和比恩相识的短暂时光里，多姆维尔就感觉出比恩是个有趣的家伙。方丹建议他在最后一次简报会上听取他的意见，坦白地说，多姆维尔心里明白为什么这个空想家如此喜欢比恩。坐在他对面的那个人语无伦次，一页一页地念诵着赞美“民族主义”工会优点的文章——前提是这玩意儿真的存在，说实话多姆维尔也拿不准。\n\n首相举起手，示意比恩暂时安静下来。“那么，如果我的理解正确的话，你是在提议我们……把工会国有化？”\n\n比恩点了点头。“是的，”他用轻松的口吻回答道，多姆维尔的眉毛猛地扬起。“但正如我说过的，这些工会不会是我们今天所了解的懦弱而自私的工会。不，它们将是爱国的工人集体，为国家的共同利益而效力，”比恩解释说。“他们的诉求会是诚实的，他们的需求会是极少的。毕竟，还有其他什么打败犹太-布尔什维主义的法子能比净化其观念好吗？”\n\n比恩又口若悬河了几分钟，多姆维尔完全不知道该说些什么好。“比恩先生……你的想法……应予以考虑。谢谢你抽出时间。”比恩的眼睛里闪烁着喜悦的光芒，在离开办公室之前，他向首相道了许多声感谢。门一关上，多姆维尔就重重地叹了口气。方丹的手下都是这个逼样吗？当然，他本可以成为一名优秀的作家，但坐稳江山可没有指点江山那么简单。然而……方丹信的过他。方丹知道什么对国家最有利，如果他相信比恩，那么多姆维尔也许也应该相信他。"
 domvile_focus.37.a:0 "希望下次他能别扯这么多废话。"
 domvile_focus.38.t:0 "合作的代价……"
 domvile_focus.38.d:0 "阿列克谢·扎德罗加的一生漫长、艰难而悲惨。他生在铁靴之下，似乎注定也要死在铁靴之下，而他几乎丧失了反抗这一切的勇气。他出生在俄罗斯帝国，当波兰终于迎来解放的时候，他还只是一个孩子，在经历了上百年的暴政之后，波兰再次成为了一个独立自由的国家。但这份自由是短暂的，不过是长达几个世纪的黑暗苦难中的一线微光。当他长大成人，终于可以享受国家的自由时，他被派往战场，对德国人的攻势进行殊死的防御。这一切终究化为徒劳，波兰再次沦陷。\n\n从那时起，他的生活就一直停滞不前。他在屹立于自己国家废墟之上的集中营里工作了二十年，日复一日挥洒血汗，制造用来恐吓他同胞的武器。今天也没有什么不同，只是零件看起来和平时有些不一样。他仔细看了看标签，上面写的是外文，但他却感到无比眼熟。他顿时恍然大悟，这玩意儿是英国产的，在他年轻时当兵的时候，他从来没见过这玩意儿。\n\n他还记得，在卫兵们的嘈杂谈话声中，他绝望地听到了英国沦陷的消息。虽然这消息使他心烦意乱，但他仍抱有希望。英国不会坐视不管，人民不会投降，他们会继续战斗，永远不会让德国人获得征服者的满足感。然而，集中营里却被送来了印着英国标签的零件。即使当初纳粹的胜利看似已成定局时，英国仍然支持波兰的独立，现在她却与德国进行了贸易。如果波兰最大的盟友与德国合作，波兰还有什么希望？"
 domvile_focus.38.a:0 "……乃是鲜血。"
 domvile_focus.39.t:0 "基奇纳的幽灵"
 domvile_focus.39.d:0 "比尔·肯特可不是来镇上找气受的。要不是为了帮女儿玛吉买东西，他才不愿意挪出家门半步。当然，这也是她软磨硬泡才换来的结果，毕竟这老头子也需要锻炼锻炼了。肯特已经七十二岁高龄，已经不是个年轻人了，但活动活动总比整天坐着好。玛吉刚给比尔讲完他的二孙女和一个来自利物浦的好小伙子订完婚的事，就听到镇广场上传来一个响亮的声音。\n\n“英国的小伙子们！你厌倦了平凡的生活吗？你愿意为国效力吗？那就过来，报名加入英国军队吧！我们需要你！”一个头发花白、胡子像铅笔一样细的中年男子正在散发传单，上面印着身穿德国军装的士兵，看着像是基奇纳勋爵的低俗版。在他旁边的一张桌子旁坐着一个神情严肃的人，他正在记下那些比尔觉得最令人反感的人的名字，至于是谁令他这么反感？当然是那些报名入伍的年轻人。\n\n玛吉早就知道什么时候该让老爹谨言慎行些，她迅速反应过来，试图安抚他。“爸爸，别这样。这事不值得你动怒。”\n\n比尔嗤笑了一声。“闺女啊，我爱咋寻思就咋寻思，要我寻思，这帮逼养的真是一点礼义廉耻都不讲。难道这些小逼崽子不知道他们到底是在给谁卖命吗？”她翻了个白眼。\n\n“两次战争你都经历过，这点小事算啥。”比尔握紧了干瘪的拳头。\n\n“你还有脸提？我当年是在和他们马上就要跪着舔的法西斯畜生战斗！他们的骨气是不是让狗吃了？就不知道我们当年拼死拼活是图个啥？”\n\n玛吉叹了口气，摇了摇头。“爸，冷静一下，商店搁这头呢。”就这样，两人从征兵官身边走过，但在此之前，那个老兵狠狠地瞪了那个站在广场上的人一眼。"
 domvile_focus.39.a:0 "他们把魔爪伸向了孩子，已经没有希望了。"
 domvile_focus.40.t:0 "野狗的链绳"
 domvile_focus.40.d:0 "报告\n\n本月英国自由军团的行动报告为我们提供了一个机会，为我们证明科林·乔丹作为反游击战专家的具体价值。根据格拉斯哥地区的特工收集的情报，乔丹对所谓的“华莱士之子”叛乱组织发动了突袭，将其藏身处夷为平地，并杀害了附近的居民。大火随后蔓延，烧毁了附近的一家餐馆。虽然抵抗运动分支已被消灭，但我们并不确定他们是一个独立的团伙还是更大组织的一部分。考虑到其手段鲁莽、附带损害严重，我个人认为应降低乔丹在镇压抵抗事务上的地位。\n\n随后，多姆维尔抬头看着奈特，“麦克斯韦尔，这种报告我已经读过一百遍了，你知道我们无法摆脱乔丹。他可能过于依赖蛮力，但他不仅能消灭抵抗力量，还是我们与团结协定盟友之间最牢靠的纽带之一，在如此危急的时刻，我们需要他。”麦克斯韦尔想了想，叹了口气：“我知道他受到日耳曼尼亚一些人的喜爱，尤其是党卫军，但他的做法弊大于利。他让我和其他特工的行动更加艰难，其暴行也只会让人们更加害怕我们。”\n\n“我知道你不喜欢他，”多姆维尔说，“但他为对抗那些意图分裂英国的人做出了极大的贡献，我需要每个人都准备好应对这样的威胁。”麦克斯韦尔沉默了一分钟，小心翼翼地回答说：“阁下，恕我冒昧，大部分工作都是我们安全部门的人干的。乔丹只是……负责直接领导行动，而且指挥得很糟糕。”\n\n多姆维尔站了起来，把麦克斯韦尔领到门口。“当然，我的朋友，我们不能忽视这样勇敢的人，尤其是当英国处于如此危险的境况时。我会把你的建议转告乔丹，告诉他以后要小心。毕竟，我们都站在同一条战线上，为国王和国家而战。”"
 domvile_focus.40.a:0 "“是啊，巴里，都是为了祖国与国王陛下。”"
 domvile_focus.41.t:0 "猎物与猎人"
 domvile_focus.41.d:0 "当他们穿过利物浦蜿蜒的街道时，汉斯能感觉到雨水渗进了他的靴子里。他们被驻军派去铲除一支犹太-布尔什维克游击队，据说是藏身在码头附近。这将是一场属于德意志国与英国这对兄弟国家的光荣胜利。然而，当他们在夜幕的掩护下走近码头时，这个年轻人不禁充满了恐惧。他旁边的人显然也有点草木皆兵，每有一点小动静，他们都会左顾右望。他们能感觉到有些不对劲。突然，他们的指挥官举起了手。“停下！”他严厉地低声命令道，刹那间，万籁俱寂。\n\n然后，一个燃烧瓶从暗处飞了出来，炸死了至少四个人。\n\n就好像他们一直躲在这条肮脏的街道上一样，几个武装分子突然窜出，装备着各种武器，衣服上涂着铁锤与镰刀的标志，像发现了飞虫的捕蝇草一样大吼着扑向德军。枪声响彻整个夜晚，惊慌失措的德军拼命想要反击。汉斯只能眼睁睁地看着他的战友们在他面前中弹、倒地、死亡。事情不应该是这样的，他们是德国国防军，是世界上最强大的军事力量，是雅利安种族的英雄，注定要成为一群伟大的人。但现在，他们就在这里，被游击队像猪狗一样屠杀。他不得不离扭头逃跑，向守军指挥部汇报此事，这样他们才能带着援军赶到。汉斯试图不去理睬同伴们的呼救声，朝着他们来时的方向跑了回去。\n\n但在他的脑子仍旧被漆黑的恐惧所填满时，一阵剧烈的疼痛穿过他的脑袋，让他跌倒在地。“小伙子，你要去哪儿？”一个声音从上面朝他喊道。汉斯模糊地辨认出一个身材魁梧的男人的轮廓，手里拿着一根又大又钝的烟斗。他的视力稍微清晰了一些，突然他认出了那个人——杰克·琼斯，左翼抵抗组织的领袖。那人蹲下来，直视着士兵的眼睛。“我不知道你会不会说英语，所以我就简单点说。在你们德国人踏上这片土地之前，我就一直在和法西斯混账战斗。我们以前和你们打过仗，现在还会再和你们打。你们都死定了。”说完，他把烟斗倒扣在汉斯的头上，染得他的面庞一片漆黑。"
 domvile_focus.41.a:0 "最坚硬的黑靴也无法压垮无产阶级。"
 domvile_focus.42.t:0 "日耳曼尼亚的精兵"
 domvile_focus.42.d:0 "乔纳森能感觉到一颗子弹掠过身边的混凝土，他终于在这个由旧地堡改造的抵抗组织基地中找到了一个防守位置，法西斯分子就在门外步步紧逼。他开了一枪，却得到了十枪作为回应，每一枪都离他越来越近，就像草原上追逐猎物的狮豹。\n\n这些人既不是国王的士兵，也不是临时组建的政府民兵，看起来反而更像是德国入侵者，那些在二十多年前夺走了他所爱的一切的人。然而，他们制服上的英国国旗标志揭露了更糟糕的事实：他们是英国自由军团，是德国伸进英伦三岛的触须，成员都是这个国家最道德沦丧的叛徒和法西斯分子。乔纳森听说过关于他们的谣言：政府军费劲巴力也没法维持住秩序，然后英国自由军团来了，一天之内就搞定了一切，只留下弹孔和烟雾。\n\n他还没来得及转身请求上级撤退或逃跑，一声激烈的爆炸就炸毁了整个结构。他不知道这声响从何而来，也许法西斯主义毒药已经渗透进抵抗运动的最深处了。他还没来得及细想，在烟雾和火焰背后，一个穿着外套、没有戴头盔的人出现了，迅速向他走来。在另外四个人的陪同下，他的神情扭曲成一种凝固的傻笑，丝毫不顾四周散落的尸体。乔纳森挣扎着站起来，才注意到他的腿被埋在了坍塌的混凝土天花板里。当那个穿黑大衣的人走近他时，他只能弯着腰，眼中闪过自信与厌恶的光芒，“操你妈的，你这个法西斯——”他的一句话被一枪爆头打断了。\n\n“好了，小伙子们。”科林·乔丹喊道：“清除这里的所有害虫和叛徒，拿走你们想要的任何东西，今天是我们乃至整个英国的胜利……”"
 domvile_focus.42.a:0 "“我们还有不少活要干。”"
 domvile_focus.43.t:0 "深入乡间"
 domvile_focus.43.d:0 "“……那么，斯图尔特先生，你绝对确定你在附近没有见过他们吗？”干瘪的老农夫只是又摇了摇头。“没有。我在附近一个也没见过。”弗兰克感到自己的耐心正在一秒一秒地消逝。他带来了整整一个排的士兵，因为他们得到了确凿的情报，在这个小村庄附近看到了特别行动执行处特工。用了整整一个星期时间，他们才把这个地方彻底搜查了一遍，挨家挨户地询问当地人。然而，他们扑了个空。\n\n他回头看了一眼。一群疲惫、不安、吵闹的士兵迎向他的目光。即使奇迹发生，他们真的发现了特种部队急匆匆地跑到哪里去了，这群邋遢的家伙也不可能干掉这些久经沙场的游击队员。他回头看了看老人，摇了摇头。“那好吧，先生。如果你看到任何可疑的活动，一定要向警察报告。谢谢你的配合。”老人点点头，回到屋里。弗兰克转身向他的部队走去，扯高了嗓门。“好吧，伙计们，我们今天没有抓到他们，但他们不可能永远躲起来。回总部。快步——走！”就这样，士兵们回到了他们的基地。\n\n透过他的窗户，戴维·斯图尔特目送士兵们在毫不知情的情况下离去。他等了几分钟，直到他完全确定他们不会回来了，才蹑手蹑脚地走出家门，走向小屋后的谷仓。他用指关节在门上敲了两下，打开了门，把头伸了进去。虽然谷仓漆黑无比，但从带着裂缝的门后射进来的微弱阳光仍然照亮了躲在里面的许多游击队员的脸庞。老人忍不住傻笑起来。"
 domvile_focus.43.a:0 "“完事儿了，伙计们。”"
 domvile_focus.44.t:0 "跑得过和尚，跑不过庙"
 domvile_focus.44.d:0 "巴里·多姆维尔对失败并不陌生。毕竟，在试图抓住菲茨罗伊·麦克莱恩和杰克·琼斯的徒劳追逐中，失败总是伴随着他。当首相翻阅一叠关于这两个老游击队员状况的报告时，他发现自己的神色变得越来越紧张。他一次又一次地读到同样的结果——彻底失败。他把那堆文件扔到桌子上，用手捂着头呻吟了一声。一个精神错乱的苏格兰人和一个自大的工会主席到底是怎么躲开他们的？多姆维尔派了最精锐的士兵去搜寻他们，但他们只会空手而归。他不知所措。也许，他们知道一些政府不知道的事情。\n\n突然，一个可怕的想法涌上心头。他睁大了眼睛。不，这不可能。人民党从前也面临过内部的分裂，但从来没有像现在这样严重。他摇摇晃晃地拿起报告，不停地翻看。他们所有人都有一个共同点，那就是这对“恶魔双子”总是知道军队会在何时何地到来。琼斯总是能顺利地伏击巡逻队，而麦克莱恩谣称自己藏在谷仓里，随后在里头留下了一枚定时炸弹。他打了个寒颤。没有别的可能了，政府内部肯定有他们的暗线。但会是谁？到底谁会做这种事？\n\n他的思绪被两声急促的敲门声打断了，那种恍惚的神情也随之消失。“进来！”他叫道，试图掩饰自己的恐慌，防止外面的人察觉他的心情。麦克斯韦尔·奈特从橡木门后走了进来，手里拿着一堆马尼拉纸文件夹。\n\n“晚上好，首相。这是关于恶魔双子的最新报告。”他说着，朝那堆报道点了点头。\n\n“哦，好。把它们放到这儿吧，麦克斯韦尔。”他喃喃地说。奈特放下文件时，多姆维尔把手放在了自己的手腕上。奈特疑惑地抬头看着他。过了一会儿，多姆维尔终于开口：“麦克斯韦尔……作为一个有间谍背景的人，我想听听你的真实看法。你认为内阁里会有人把我们出卖给恶魔双子吗？”在那一刹那，奈特的脸上闪过一种看不见的神色。随后，他做出了回应。"
 domvile_focus.44.a:0 "“我可以向您保证，不会有人做出这种事。”"
