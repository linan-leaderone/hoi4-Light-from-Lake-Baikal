 britain_intros.13.t:0 "在议会的日子"
 britain_intros.13.d:0 "简·伯德伍德，第二代伯德伍德男爵夫人，在几个月前丈夫去世后，她却没能接替他在上议院的席位，这着实让她十分恼火。她的姻亲甚至还在葬礼上讥嘲着她，愤怒地指责她“拆散了他们的家庭”，这只不过是因为她与伯德伍德伯爵有染，并且在伯爵休掉那个臭婆娘后立马嫁给了他而已。真是小题大做。\n\n当多姆维尔首相结束他的演讲时，伯德伍德也随人群鼓起了掌，这无疑是坐在首相旁边的小老鼠巴特勒提出的增加德国投资的措施。对她这样的女人来说，下议院简直是太……平常了。在她1953年当选时，一切都是那么美好。她能够见到切斯特顿和多姆维尔这样的大人物，上下两院在那时还是以合乎体统的正派人物为主。但在此以后，一切都分崩离析了。\n\n方丹。当她看到那个叛徒起身发表演讲时，这个名字便在她的脑海中恶毒地回响。正是像他和巴特勒这样的人，以及他们手底下的那帮白痴主宰了下议院。她的老朋友大多不是升去了上议院，就是干脆去世了。现在只剩下她和多姆维尔身边的一小撮人了。\n\n到了投票表决的时候，伯德伍德夫人尽职尽责地走进了“赞成”的大厅，与她同行的还有几乎整个众议院。毕竟，这是她作为教育大臣的职责。即使她被这群水蛭团团包围，她仍然抱有希望，希望有一天，元老派能夺回属于他们的东西，重新控制议会。不过在那一天到来前，她将一如既往地按照自己的意愿投票，把尖锐的批评留到休息室里私下讨论。"
 britain_intros.13.a:0 "总有一天，总有一天……"
 britain_intros.14.t:0 "高雅之辈"
 britain_intros.14.d:0 "“于是我问道：‘奥斯瓦尔德？是你吗？’他那表情仿佛是我刚打了他一巴掌！”\n\n听到伯德伍德夫人开的玩笑，整个室内爆发出一阵笑声。在这群上流社会们的眼中，嘲讽他们的对手总是受欢迎的。这时候开的玩笑主要都是围绕着他们的财富和权力。这些聚会对他们来说意义非凡，这不仅仅是上流社会们错综复杂的人际关系的一种展示，更是对英国旧日荣光的追思与怀念。在镀金的大厅里，人们幻想着一个永远统治海洋的法西斯帝国会是怎样，仿佛那一切本就触手可及。\n\n伯德伍德夫人轻轻穿梭在人群中，很快就看到了她的目标——外交大臣，第二代布罗基特男爵罗纳德·诺尔-凯恩。她看到的这位内阁同僚正在与两位她认识的下议院议员深谈，那两人曾是切斯特顿政府里的部长，可惜那届政府横遭不幸。\n\n“罗纳德！没想到你今晚也来了。你最近似乎一直都待在外交部！”夫人说道，诺尔-凯恩的笑容告诉她，她并没有打断什么重要的谈话。\n\n“伯德伍德夫人！在工作之外能见到您总是让人愉快。我最近实在忙得不可开交，巴里首相对近期的恐怖袭击反应强烈，让我不停地与我们的德国朋友开会商讨安全事务。更别提杰勒德又开始为大公司焦虑了。”他说着，从来往的托盘上拿起一杯香槟。\n\n“是吗？考虑到阿瑟先生的不幸遭遇，我认为我们应该请些专家来处理那些叛逆的蟑螂。至少大日耳曼国的疆域里是没有叛乱的。”如此，他们的对话继续着。这些上流的贵族们总是高高在上，早已脱离了他们统治下的国家与人民，对于即将到来的现实，他们也是一无所知。以往的二十年里，他们就在这样的夜夜笙歌中度过。"
 britain_intros.14.a:0 "如同当年的尼禄在燃烧的罗马旁边独自弹琴，他们则是在欢庆。"
 britain_intros.15.t:0 "保持清醒"
 britain_intros.15.d:0 "“你这个法西斯老巫婆！”一名暴动者怒吼着，手中掷出一块板砖，意图砸向目标，期望它能粉碎那位女士令人厌恶的脸庞。一名警察奋力挺身，将他从愤怒的人潮中按倒在地。\n\n那块砖头并没有命中简·伯德伍德，反而误打误撞地砸在她左侧的黑衫军胸口，发出一声闷响。那人痛苦地弯腰倒地。周围的准军事组织成员迅速聚拢，形成一道人墙，守护着这些陷入困境的法西斯议员，抵御着暴动者从威斯敏斯特桥向泰晤士对岸投掷的各种物件。\n\n伯德伍德匆忙朝议会大楼的入口走去，那里的门被惊恐万分的职员紧紧守着，宛如被围困城堡的最后防线。她竭力压抑着想要尖叫的冲动。这一定是场噩梦，她自我安慰道。HMMLR已经灰飞烟灭，不可能这么快就东山再起，更不可能如此轻易地将他们智取。\n\n真的是这样吗？\n\n一瞬间，烟雾缭绕的空气和愤怒的叫骂声消失了，取而代之的是古老墙壁间的紧张交谈。议员们身后的门猛然关闭，他们的黑衫军护卫队迅速撤离，去援助那些陷入困境的警察。伯德伍德几乎要跪倒在地，她似乎终于解脱了。\n\n“伯德伍德大臣，得抽空跟您聊聊。”麦德宁那带着紧张焦虑的声音响起，他走向自己的对手。“我这里有份法案，目的在于给英国的贸易止损，但你们元老派的几位人士似乎有点意见。诺尔-凯恩那边已经点头了，您能不能说服他们投赞成票？我们现在最需要的就是团结。”"
 britain_intros.15.a:0 "伦敦的怒潮回荡在她的耳边，伯德伍德立刻点了点头。"
 britain_intros.16.t:0 "浴火重生"
 britain_intros.16.d:0 "伯德伍德走在议会的阳台上，她的心中仍然有些忐忑。尽管那场起义已经过去了许久，但她仍然记得那些暴乱的群众，每当听到关于HMMLR动态的驻军报告时，她都会紧张地咬住自己的指甲。而那块只差一英寸就能击中她的砖头，更是令他终生难忘。\n\n“然而，当她与那位在这寒冷早晨邀请她相聚的男士坐下时，她内心的不安渐渐平息。与上次见面相比，这位男士看上去更加精神焕发。”\n\n“简，很高兴再见到你。”阿瑟·切斯特顿站起身与她握手，然后又坐了下来。“好久不见啊，上次见面都不知道是什么时候了。”他的声音中流露出了多年未曾有过的坚定意志。\n\n“的确如此，阿瑟。看到你这么精神，我很高兴。”她回应说，将手提包放到一边，轻轻地靠在桌上。“在等候服务员的这段时间里，能告诉我你为什么叫我来吗？”\n\n“你知道吗？面对方丹造成的现状，杰勒德正在考虑角逐首相之位呢！”他说道，伯德伍德点头表示明白。“只是我在想……如果他当选的话，我也许就有重返政坛的打算了。而我在考虑要不要——”\n\n“阿瑟，不必再想了，我会无条件全力支持你。”她打断了他的话，切斯特顿的脸上露出了开心的微笑。\n\n“谢谢你。我觉得有个大臣的位置非常适合你。也该让你这样的女性登上国际舞台上，代表我们的国家了，你觉得呢？”切斯特顿的话语中似乎暗藏着某种深意，伯德伍德很快就体会到了，然后她也露出了会心的微笑。就在服务员拿着菜单走来时，两人话题一转，开始畅谈起了往日时光。或许，那些美好的日子即将重现。"
 britain_intros.16.a:0 "理论的又一次革新。"
 britain_intros.17.t:0 "攀越巅峰"
 britain_intros.17.d:0 "简·伯德伍德仍旧难以相信，她如今已贵为外交大臣。她本无过高的野心，仅仅成为教育大臣时，她就已觉得是站在了世界之巅。但如今的这一身份，却比那时更显尊贵。\n\n身为外交大臣，她就是大英帝国在世界舞台上的代言人，而英国的形象正是那个正在重振旗鼓、回归其应有尊荣的辉煌帝国。元老派必将成就这一宏伟蓝图，而她，正是那个向世界展示英国的光辉、掩饰其瑕疵的人。\n\n然而，事情的背后远比想象的复杂。英国人民党内部权力的再度转移，令她发现自己成为了切斯特顿手中的一张王牌。尽管政府的团结是其固有优势，但他们计划的细节仍然待定，更何况元老派内部的三个团体还在争夺主导权。\n\n但这些都是将来的事。现在，她打开了自己的新任大臣文件箱，首要任务是前往德国，为元老派设想的未来平等伙伴关系铺路。她呼唤她的私人秘书，开始为她的德国行程向位于日耳曼的英国大使馆发送电报，让他们做好准备。"
 britain_intros.17.a:0 "政治的舞台，往往会带来意想不到的升迁。"
 collab_party_threshold.1.t:0 "小学生吵架"
 collab_party_threshold.1.d:0 "天呐，安德鲁·方丹究竟跑到哪儿去了？多姆维尔在办公室里踱来踱去，心急如焚地等待着内政大臣的到来。他一遍又一遍地整理着桌上的文件，叫人送来茶水，耐心地翻阅着菲尔比发来的冗长报告。但方丹还是杳无踪影，办公室除了他自己，空无一人，连秘书的敲门声都没有传来。他心里暗自抱怨，这种情况，在政治形势稍微稳定些的日子里，足以让一个内阁大臣丢掉饭碗了。\n\n时间一分一秒地过去，十分钟、又十分钟、再十分钟，方丹依然如同人间蒸发。首相心里不由得升起一丝担忧，难道出了什么事？是抵抗运动搞的鬼吗？不，得冷静，老兄。抵抗运动已被打压得差不多了，而且他知道方丹今天应该整天都在威斯敏斯特。从唐宁街到那儿，步行也就十分钟，四周还有严密的安保。他究竟上哪儿去了？多姆维尔一阵挫败感涌上心头，站起身来，猛地推开办公室的门，吓了正忙碌的秘书一大跳。\n\n“快去威斯敏斯特，跟他们说是我让你去的，找出安德鲁·方丹到底在哪。”秘书点头答应，匆忙穿上大衣。又过了漫长的二十分钟，秘书空手而归，带着一脸的歉意，他在多姆维尔迫切的目光下显得格外局促不安。\n\n“实在抱歉，首相，可是……嗯……”他结结巴巴地说，声音越来越小。“……他们在那边吵个不停。内政大臣和财政大臣都在那儿大吵特吵，好几个小时了。我努力让他们冷静下来，巴特勒和方丹先生都表示了歉意。内政大臣还说，他现在可以过来……”\n\n“我十分钟后还要和费森迈尔开会。”多姆维尔难以置信地嘟囔着，摇了摇头。"
 collab_party_threshold.1.a:0 "“回去告诉他，我要他重新安排好时间。”"
 collab_party_threshold.2.t:0 "贵族的青睐"
 collab_party_threshold.2.d:0 "“这简直是耻辱。”一位拿着茶杯、神态傲慢的瘦弱女士冷哼一声，引得客厅里的其他贵族们在宽大的扶手椅上点头附和。“唐宁街变成了个疯人院，可怜的黑斯廷斯连个见面的机会都没了！首相忙得不可开交，听说全是在搞定自家党派的烂摊子。”\n\n“你不能全怪到首相头上，伊迪丝。”一位戴着眼镜的男士一边摆手让递茶的仆人走开，一边斥责道。“他已经尽最大努力了，毕竟这段时间大家都不好过，尤其是跟那些家伙打交道。别忘了，上次方丹在首相示弱时干了什么。”\n\n“这更说明他不就该再踏进唐宁街一步。”她回击道。“我不是想在您家里说三道四，珀西，但看看我们的内政大臣，跟街头暴徒混在一起，这简直是荒谬至极。还有那个巴特勒！他居然还呼吁对恐怖分子保持克制，也不想想那群人以前干了些啥！”\n\n她激昂的话语引起了一阵又一阵的附和和低声议论。这时，一位大腹便便的贵族缓缓站起，立刻吸引了屋内所有人的目光。\n\n“那我们为什么不采取点行动呢！各位，我们都清楚那两个人不适合坐首相的位置，但我们却只会坐在这儿抱怨！难道我们的看法就不比那些支持巴特勒和方丹的愚民更有价值吗？我们应该支持一个真正配得上这个职位的人。”\n\n“那您心目中，首相的理想人选又是谁呢？”伊迪丝问道。大腹便便的贵族露出了一丝得意的微笑。"
 collab_party_threshold.2.a:0 "“当然是朴次茅斯伯爵。”"
 collab_party_threshold.3.t:0 "睡狮猛醒"
 collab_party_threshold.3.d:0 "在灯光下，在烛光间，在英国诸位英雄画像的注视下，元老派齐聚一堂，举行着一场自怨自艾的聚会。宴会的主人黑斯廷斯·罗素催促佣人把酒杯斟满，要不是他吩咐及时，切斯特顿定会让佣人们忙得不可开交。简·伯德伍德没收到任何指令，她醉意正浓，不愿意清醒过来。\n\n坐在她旁边的是杰勒德·沃洛普，他神志清醒，承受着和同僚一样的痛苦。虽然他们今晚是在黑斯廷斯勋爵的乡间庄园里度过的，但来自伦敦的烦恼仍然像绦虫一样紧紧地缠着他们。“噢，天哪，”他们说，“巴特勒和方丹把事情搞得一团糟。”他们谈到两人之间没完没了的争吵，谈到所有的政府事务都被卷入了这场争斗。除去怜悯之外，众人之间还潜藏着诸如恐惧、困惑，尤其是愤怒的情绪。尽管他有责任否认这一点，但沃洛普正强烈地感受到最后一种情绪。当甜点托盘上的茶和蛋糕经过时，伯德伍德的一句有关普洛斯彼罗王子舞会的比喻，在不经意间点燃了他的怒火。\n\n“女士们，先生们，”他突然起身打断了所有谈话，“作为英国政府的代表，我们如今却承受着莫大的侮辱。我们遭受忽视和侮辱；在我们缺席威斯敏斯特和白厅时，那里又爆发了另一场内战。这是一场更隐秘、更残酷的战争，交战双方是醉心于显赫地位的粗野暴徒和妇人之仁，只会哭哭啼涕的纸上谈兵者。如果我们任其发展，它无疑将毁灭我们。”\n\n“你们中的许多人都曾想提名我做首相，我拒绝了，因为我认为我尚不能担此大任。但现在我别无选择，只能谋求获得首相之位，以终结方丹和巴特勒的疯狂行径。我们无权继续冷眼旁观，坐视这场大火自行熄灭。国家已经遭受了太多苦难，不能再让另一场内战继续撕裂它了。”"
 collab_party_threshold.3.a:0 "在一片“说得好”的欢呼和掌声中，当晚在场的所有人都站到了朴次茅斯伯爵身后。"
 collab_party_threshold.4.t:0 "死者苏生"
 collab_party_threshold.4.d:0 "安德鲁·方丹那天早上已经开了四场会议。约翰·比恩正嘟囔着让他大失所望的借口，而杰弗里·哈姆则像发了狂的狗一样向他咆哮，拉布·巴特勒幽灵似的身影笼罩在他们头上。走廊外的房间里突然爆发了一场争执；这种事最近越来越多，他们只能选择装作没听见。因此，当“请稍等，先生”和“他们正在开会”这样的声音越来越近时，来的人全都对此充耳不闻。门突然被推开，屋里的人被吓了一跳。\n\n“方丹先生，”杰勒德·沃洛普说，身边站着面带狡黠微笑的A·K·切斯特顿和一脸严肃的黑斯廷斯·罗素。“您好吗？”\n\n“你们怎么会在这儿？”哈姆怒吼道，他狰狞的鼻孔瞬间张大。“难道你们没看见我们正在开会吗？”\n\n“请原谅我们的打扰，”切斯特顿说，“但我们确实有件重要的事。”他转向方丹，脸上浮现一抹狡猾的微笑。“朴次茅斯伯爵希望获得您对他竞选首相的官方支持。”\n\n方丹笑了，那是一种空洞而痛苦的笑声。“滚开，沃洛普。我没空管这些破事——”\n\n“那您就应该抽出时间。”沃洛普说，“诺尔-凯恩半小时前就已经支持我们的事业了。”\n\n比恩目瞪口呆地看着切斯特顿，对方却连一眼怜悯的目光都不肯给他。方丹浑身一颤。“什么？不，你在撒谎，他——”\n\n“闭嘴，小子。”沃洛普的冷冽语气让他不禁脚步踉跄。“你和巴特勒之间的这场闹剧已经把整个政府推向了悬崖。你们的争斗吞噬了一切，仿佛我们刚从一场内战中挣扎出来似的。你们都已经证明了自己无法控制那群碌碌无为的公务员……"
 collab_party_threshold.4.a:0 "“现在，我们有责任为你们收拾残局。”"
 collab_party_threshold.5.t:0 "黑底三狮"
 collab_party_threshold.5.d:0 "在地下深处，装满步枪和手榴弹的箱子像传递硬糖似的四处转移。一个英国自由军团的连队，好似在混凝土的掩护下渡过了近一个星期。装运完成后，他们抬头望向拱顶，那仿佛成了他们的天空，或是一片镶嵌着嗡嗡作响黄灯的坚硬顶棚。当第一趟列车驶入牛津马戏团站时，他们感受到了地面的颤动。地面上，千万人的繁忙生活如往常一般进行。\n\n在白厅，一位皇家军队的信号官与一位来自自由军团、思维简单的征兵官险些发生冲突。征兵官提出亲自为直接送达托马斯·哈勒-库珀办公桌的申请担任裁判。信号官拒绝了。征兵官坚持不懈。信号官依旧不为所动，直到征兵官揪起着他的衣领大声说道“你看这儿”，紧接着在一只粗糙的拳头划过他本该站立的空间前。信号官沉重地叹了口气，表示他会对此保持沉默。\n\n在白金汉宫附近，托马斯·哈勒-库珀正微笑着看着他的手下们镇定自若地进入那些无名的建筑和古老的地下室。他目睹着连队的分头各自行动。各个指挥官交换着关键目标和预定的安全时间。他们中没有一个人征求对方的意见，但如果有人问起，每个人都会说出同一个愿望——他们期盼着有一天，来自德国的强者能够指着地图上的英国，满怀敬意地说……"
 collab_party_threshold.5.a:0 "“……这才是真正的工作所在。”"
 collab_party_threshold.6.t:0 "未来的先锋"
 collab_party_threshold.6.d:0 "政变来得又快又突然。在威斯敏斯特外，自由军团的官兵用密集的交通栏杆、尖刺带和刺钢丝网封锁了街道。白厅那边，一群黑衣士兵锁上了大门，把装甲车停在窗户前，把军队高层困在里面，不让他们发出半点声响。一个旅团则包围了白金汉宫，确保国王待在原地。\n\n而在威斯敏斯特，科林·乔丹的眼睛闪烁着锐利的光芒。他刚与诺尔-凯恩达成协议，乔丹将永久担任英国人民党党魁，内政大臣职位也将由他担任一个小时。这一小时正是他成为首相所需的全部时间。\n\n议会里的敌对力量几乎都被诱入了议事厅。在部长们意识到发生了什么之前，他们就已不再是部长了。乔丹心想，真是可怜。他和诺尔-凯恩在一杯咖啡的时间里就已经取代了他们。\n\n乔丹带着诺尔-凯恩来到白金汉宫。宫门为他们敞开。他们走过华丽的丝绸、金色镂空花纹和孔雀石烛台，来到了1844号房间。在那里，国王站着，显得局促不安，仿佛自己与周围发生的事情格格不入。诺尔-凯恩神色紧张地念出了他的辞职信，推荐乔丹组建新政府，然后急忙离开。\n\n国王开口了：“乔丹先生，您能组建一个下议院信任的政府吗？”乔丹行了一礼，与国王握手，然后说道……"
 collab_party_threshold.6.a:0 "“……当然，而且会是一个人们热烈支持的政府。”"
