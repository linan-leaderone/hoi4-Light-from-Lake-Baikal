 WORLD_ENG.11.d: "1944年德国入侵英伦三岛后，加拿大政府便匆忙接管了英国包括福克兰群岛和百慕大群岛的海外属地。在近期英国流亡政府重返本土后，加拿大已将这些岛屿的主权交还给联合王国。\n\n在一份联合公报中，加拿大总理[CAN.GetLeader]和英国首相[ENG.GetLeader]将此次移交称为两国之间信任、效忠和友谊的象征。各海外属地的政府机关也发表了联合声明，宣布有意与新政府合作，并承诺效忠新的联合王国。此次移交或将成为英联邦内部恢复联系的第一步，未来几周内，英国政府还将举办更多的国际峰会并对别国进行国事访问。\n"
