 ENG_Harold_Macmillan:0 "哈罗德·麦克米伦"
 POLITICS_HAROLD_MACMILLAN_TFL_DESC:0 "没有什么比回到他所深爱着的不列颠更让哈罗德·麦克米伦高兴的事情了。在流亡加拿大近20年之后，“超级麦克”回到了他的祖国，而且比以前更加踌躇满志。\n\n麦克米伦于1894年出生在一个非常富裕的家庭当中，他先后就读于伊顿公学和牛津大学，是个典型的爱德华时代的英国绅士。麦克米伦是个有着敏锐智慧和坚毅品格的务实政客，他是议会当中绥靖政策的主要反对者之一，对拉布·巴特勒之流奉行的懦弱的“实用主义”嗤之以鼻，因此招致了纳粹的痛恨。在不列颠沦陷之际，麦克米伦被列入了亟待“处理”的特定人员名单当中。\n\n麦克米伦同他那些保守党和工党同僚们流亡到了加拿大，并成为了多年以来通敌政府最有力的对手之一。可曾经那充满激情在议会雄辩的生活正逐渐变成冰冷的回忆，而加拿大的严寒也在逐渐熄灭他对一个自由的不列颠的希望。\n\n可随后，抵抗运动获得了胜利。\n\n回归故里的麦克米伦焕然一新，如今的他成了保守党中坚定“一个不列颠”原则的代表，坚持无分阶级信仰定让这个破碎的国家重归一统的信念。麦克米伦所要面对的挑战无疑是艰巨的。可是，如果有一个人要扛起这一重担，那非超级麦克莫属。麦克米伦会与不列颠风雨同舟，将这个他热爱的祖国带到一个新的高度。"
 ENG_Michael_Foot:0 "迈克尔·富特"
 POLITICS_MICHAEL_FOOT_DESC:0 "他的一位议员同僚曾说过，迈克尔·富特并不是一个属于60年代的议员，而是一位来自迪斯雷利和格拉斯顿时代的妙人。对那些没受过什么教育的人来说这显得很荒谬。迈克尔·富特，这样一位激进分子，艾德礼和比万的继任者，流亡工党运动的领袖，何以是一位维多利亚时代的绅士？然而，就在他激进的外表下有着一个智者的灵魂，迈克尔·富特是位能够轻易描述工人阶级困境一般一阵见血地对斯威夫特和哈珀的理论进行批评的人。\n\n与他的诸多同僚不同，迈克尔·富特并非来自于工人阶级。尽管在早年间浸淫在自由主义当中，迈克尔·富特在目睹了遍布英国各地的不平等之后才认同了社会主义，特别是在利物浦，这座他第一次投身于社会主义运动的城市。在整个30年代，富特都投身于工党活动当中，他的所见所闻先后见诸报端，通过这些报道他对保守党政府采取的绥靖政策大加批评。富特最终出版了《负罪之人》一书，在书中他严厉批评了绥靖政策。\n\n第二次世界大战爆发后，富特曾试图参军，可由于身体原因他无法服役。尽管如此，他仍旧以自己的方式投身于战争当中，即便是国民政府一败涂地，富特也在批评历届保守党政府是如何让英国没有充分做好战争准备，又是如何同大敌德国人狼狈为奸的。迈克尔·富特本会因为这些言论招致德国占领军的子弹和绞索，可感谢比弗布鲁克勋爵（他在《伦敦旗帜晚报》工作时结识的密友）的出手相助，富特最终流亡到了加拿大，他不得不在从大洋另一端关注他那远隔重洋的故乡了。\n\n即便是在流亡当中，富特这个永远的浪漫主义者也不曾言弃。他在海外继续参加各类活动，并成为了最有影响力的流亡领袖之一。富特对不列颠的无私奉献让他最终当选为工党领袖，这一让他能大展拳脚的职务。作为工党领袖的富特曾与马丁·路德·金一道游行，也和尼赫鲁共进晚餐，并不断为不列颠的最终光复而战斗，也是为了全世界的自由事业而奋斗。\n\n如今，迈克尔·富特回到了他的家乡，并靠着他所提出的新耶路撒冷计划赢得了战后的大选。然而，一项艰巨的任务摆在了富特的面前：数以千计的人食不果腹，又有无数人身处贫困当中。不列颠人民正在大声呼救，在德国占领下历经数年的残酷剥削让他们瘦骨嶙峋。这项工作无疑是艰巨的，可如果富特能够获得成功，那红旗将永远在不列颠岛上空飘扬。"
 POLITICS_JACK_JONES_DESC:0 "该怎样形容杰克·琼斯呢？作为恶魔双子的其中一位，琼斯是不列颠所有大企业主的噩梦。杰克·琼斯在大部分成员还没出生时就在领导抵抗运动当中的左翼团体了，他是社会主义者口中活生生的传奇，抵抗运动中真正的巨擘，而他的影响力正越发巨大。\n\n自他辍学去当码头工人开始，历经卡布尔街大战和西班牙内战，杰克·琼斯就一直在与他所能见到的法西斯主义作着斗争。如各位所知，琼斯于大战期间与法西斯展开了残酷的斗争，即便是黑衫军重新在不列颠岛上作威作福，他也不曾动摇反倒越战越勇。在占领期间，杰克·琼斯建立了抵抗运动利物浦支部，并于1956年成为了抵抗运动中左翼团体的领导，他成为了那些梦想着让英国摆脱法西斯主义魔掌的人的希望，也成了历届通敌政府的眼中钉肉中刺。\n\n在以迅雷不及掩耳之势击败了通敌政府之后，英国人民对变革的渴望显然未得到满足。在成功当政之后，琼斯同他领导的社会主义联合阵线拥有了一个他的抵抗运动同志当中少有人能有的机会：将英国变成一个真正的社会主义共和国的机会，当然这个共和国同OFN联系密切。\n\n当然，这条路并不会一帆风顺。这一事业不会让较为保守的英国民众满意的，而琼斯的联合阵线也开始受到左派内斗这一痼疾的影响了。可是，杰克·琼斯不会气馁。他已经为广大劳苦大众战斗了快三十年，如果需要的话，他杰克·琼斯会鞠躬尽瘁，一直战斗下去。"
 ENG_Mick_McGahey:0 "米克·麦加希"
 POLITICS_MICK_MCGAHEY_DESC:0 "从康沃尔之滨到苏格兰高地，大不列颠上红旗猎猎当空舞。工人们挣脱资本主义和法西斯主义的双重枷锁站起来了。他们看穿了琼斯的改良主义路线之欺，追随俄罗斯先辈的功绩：团结起来，打倒自由主义、修正主义、改良主义反动派，建立了一个无产阶级共和国。\n\n他们的领袖是米克·麦加希。他是苏格兰低地矿工之子，在家乡苏格兰抵御法西斯恐怖的抵抗组织斗士，率领工人夺权的领袖。身为大不列颠共产党创始人之一的儿子，麦加希从小就在马克思主义的耳濡目染中长大，认为只有北海和波罗的海那头的苏联才是人类之光。但随后法西斯恐怖笼罩德国，整个欧洲都被踩在了德意志血浸的长筒靴底之下。英国沦陷，苏联覆灭，麦加希随之转入地下，加入了左翼抵抗组织。\n\n德国人在海峡对岸咬牙切齿，流亡的反动派在加拿大怨天尤人，美国人不情愿地欢迎阿尔比恩归于核保护伞下。红旗已经升起，在它的光辉下，英国人民终将自由。"
 ENG_Keith_Joseph:0 "基思·约瑟夫"
 POLITICS_KEITH_JOSEPH_DESC:0 "十年前，由一位犹太人领导不列颠的想法会被当作是什么天方夜谭。英国的犹太社区被德国长靴踏得粉碎，其中能够走出一个英国首相简直就是无稽之谈。如今，基思·约瑟夫首相会乐于回击这些论断。\n\n据他的早年生活经历来看，任何人都会觉得基思·约瑟夫未来前途无量。他出生在一个富裕的犹太家庭当中，并在牛津大学完成学业，特别是因为在战时为军队做出的杰出贡献，约瑟夫本可以在战后过上一帆风顺的生活。可不幸的是，纳粹的胜利和通敌政府的掌权让这一切都不会实现了。约瑟夫很清楚在未来等待他的究竟会是什么，于是，他加入了抵抗运动当中。\n\n1956年起义失败之后，约瑟夫逃往加拿大，随后他加入了保守党当中，并成为了其中新秀。在抵抗运动获得最终的胜利后，由于声名显赫并广受爱戴的哈罗德·麦克米伦突然宣布自己退出政坛，约瑟夫被提名为保守党选举候选人，在这以后他作为党内重要成员的未来才成为了板上钉钉。\n\n如今，基思·约瑟夫首相终于有了一个能够实现他愿景的舞台。英国将不会遵循陈旧的国家主义，而是通过政府、企业和工会的完美配合来运作国家。约瑟夫首相的主张和他的反德立场意味着英国在未来将仰美国人鼻息。"
