 butler.10.d:0 "贵族退休金欺诈调查\n\n第3页，共17页\n\n巴特勒：回到我们之前讨论的问题。这些贵族总是横加阻挠，大肆腐败更是祸害。为此，我们一定要一箭双雕。\n\n菲尔比：明白。恕我冒昧，先生，我部曾应多姆维尔首相的要求，对贵族的财务状况进行调查。确实发现了一些违规行为。首相要求我们仅向他提供这些资料，但他不幸去世后，这些信息仅为我们所知。\n\n巴特勒：不错。这样的话，我希望你的探员继续调查下去。重点关注贵族的养老金。我在财政部待过，我敢打赌，许多贵族在税务上都有所偷漏。集中精力，肯定能找到这帮家伙的把柄。\n\n菲尔比：好的，先生。\n\n巴特勒：我们要小心行事，菲尔比，千万小心。我相信所有这些信息都是秘密获取的，没错吧？\n\n菲尔比：是的，先生。现在比起义前更加棘手，因为我手下那些与税务部门有联系的探员不是当了叛徒就是死了。不过，我们应该能够避免把内政部牵扯进来。\n\n巴特勒：很好。只跟你最信任的下属讨论这个事情。我希望在准备好出击之前，我们的底牌不要泄露。"
 butler.10.a:0 "第三页结束。"
 butler.11.t:0 "更进一步"
 butler.11.d:0 "“既鲁莽又愚蠢，”拉布·巴特勒在满是纸张的办公桌后踱来踱去，自言自语道，“真是既鲁莽又愚蠢。”尽管如此，无论巴特勒如何绞尽脑汁，他还是计无所出。沃洛普真正的危险并非来自于他本人，而是他在上议院的关系网。只要他振臂一呼，巴特勒就别想通过哪怕一条法案。如果巴特勒下定决心要阻止这些法西斯疯子继续他们的计划，那他就必须让其中更加有权有势的朋友支持他的事业。\n\n一阵敲门声打断了巴特勒的思绪。巴特勒打开了办公室的门，内心希望自己看上去没那么忧心忡忡，他开口道：“啊，菲尔比。请进。抱歉我的办公室里现在一团糟，我这些天几乎就埋在这充栋案牍当中了。”\n\n菲尔比越过巴特勒的肩膀瞄了眼他的办公桌道：“呃，先生，这比我在莱肯菲尔德大厦的办公桌要好多了。处理奈特遗留下的文件可是一桩苦差事。这混蛋的罪状中应该加一条杂乱无章的。”他指了指巴特勒对面的一张椅子，“我可以坐吗？”\n\n“请吧，”巴特勒答道，“不过……先别管奈特了。我有另外一件敏感的事情打算找你讨论下。”闻言菲尔比挑了挑眉，可他还是点了点头。巴特勒继续道：“如果陛下的政府要收获广大民众的信任，就必须让民众们能看到政绩。由于我们之前的麻痹大意导致了叛乱和……”\n\n“您是想让我去找到对付朴次茅斯伯爵的筹码对吗？”菲尔比说道，而巴特勒的表情证实了这一推断，“如果我没有猜到这一点那我的工作真可谓失职啊。不过还请首相放心，我唯您马首是瞻。”\n\n听闻此话，巴特勒笑了，他由衷地笑了。他们接下来的谈话非常顺利，而巴特勒只感到轻松和释然。当他送别菲尔比时，他感激地握了握他的手，随后他回到办公室，看了看窗外的街道。也许他该出门散散步放松放松。"
 butler.11.a:0 "这一天突然就变得如此美好。"
 butler.12.t:0 "值得付出的代价"
 butler.12.d:0 "巴特勒又开始头痛了。雷吉和威尔逊相当罕见地一同呈上建立国民医疗服务体系的提案时，他就应该意识到这份美好其实是一场梦。这两人间“永恒”争吵的结束给他的任何喜悦都在安格斯听到提案的细节后烟消云散。\n\n“我在原则上并不反对这一提议，首相大人，我对上帝发誓。”莫德说着，指尖敲了敲文件以示强调。“但我们没有足够的资金，这是事实。除非威尔逊先生能凭空变出来资金，否则我们就是在向公众开空头支票。”那人恶狠狠地瞪着威尔逊。\n\n威尔逊的嘴唇撇了撇。“如果莫德先生仔细审查提案，他会看到开支实际上是合理的。我可以向您做出保证，麦德宁和我对此确认无疑，虽然我们必须借钱来抵消最初的成本。”\n\n“拿着碗去日耳曼尼亚和法兰克福乞讨吗！”莫德爆发道，“威尔逊，你觉得那会带来多少附加条件？你考虑过吗？麦德宁考虑过吗？”\n\n“只是短期借款而已，”威尔逊平静地回答，“如果安格斯愿意走上街头向大家解释我们根本没有足够的钱解决公共卫生问题的话。而这完全可行。经历了过去两个冬天，我相信大家会非常体谅我们的财政的。”\n\n“你以为我就不体谅吗？你这个自负的……”\n\n“谢谢各位。”巴特勒最终发声，抬手示意莫德停下。“安格斯，我完全理解你的担忧。借款是有代价的，我希望你相信我并没有视风险如无物。但威尔逊先生是对的，如果我们希望挺过另一个冬天，这些风险我们必须承受。”"
 butler.12.a:0 "“威尔逊先生？去通知麦德宁吧，他得去趟法兰克福了。”"
 butler.13.t:0 "继承"
 butler.13.d:0 "彼得·毕晓普皱了皱眉，推了推眼镜，又一次审查着他老板给他的荒谬数字。他不确定詹金斯先生是在捏造着什么，还是他记账真记得这么糟糕。虽然如此，彼得并没有真的生气，毕竟这位老杂货商给了他一份工作。对于一个腿脚不便、被解雇了的税务员，能找到的其他工作要么是在工厂，要么是在矿山。唉，这就是生活啊。突然间，他听到了锁孔转动的声音，接着是熟悉的人声。\n\n“彼得！亲爱的，我回来了！”他的妻子在门口叫道。天哪，已经这么晚了吗？既然琼到家了，那大卫也快要回来了。詹金斯和他的数字可以先等一等。他吃痛地站了起来，腿上的重量让他微微皱眉。他一瘸一拐地走向门口，看到琼面露喜色。她在桌上放下一袋杂货，还有一封略显奇怪的打开了的信。\n\n“亲爱的，你手里拿的是什么？”他亲了一下她的脸颊，好奇地看着那封信，“我以为我们最近不太出门，信都不会寄来了。”\n\n琼摇了摇头，继续整理着杂货。“不是给我们的，憨憨。是给大卫的！你知道的，他还在考虑参军。”彼得皱着眉头说：“我们怎么生出个这么个傻瓜蛋子，如果真是这样。我得跟他说多少次他才能明白这里的道理？”\n\n“彼得——”她打断他。\n\n“真是个傻大个！怎么地，他以为有几个德国杂种叫他雅利安人他就真是了？！我爱我的孩子，但是琼——”\n\n“彼得，他们要把他带走了。”他的妻子低沉地说着，转身埋头到杂货堆里去了。彼得·毕晓普站在那里，一时感到五味陈杂。那是嫉妒吗？是后悔吗？还是为那些曾并肩作战的人们感到的悲伤？他们也曾被德国人带走，却再也没有回来。"
 butler.13.a:0 "但在那晚，他拥着他的儿子并告诉他“他爱他”时，他只感到了骄傲。"
 butler.14.t:0 "甜言蜜语"
 butler.14.d:0 "海军部的人们早就对酒吧里那台上了年纪的破电视发出的嗡嗡声习以为常。通常，码头工人们就在这背景噪音下调侃着彼此的老婆、他们钟爱的球队或是那些在朴次茅斯周围踢着滑稽正步的德国士兵。然而今天太阳可真是打西边出来了，这帮人居然听上电视里的讲话了。\n\n“嘿，弗兰克！把那破玩意的声调大点，都听不清里面说什么了。”一个年轻的码头工人抱怨道，那个叫弗兰克的人却报以嗤笑。\n\n“听不清就听不清呗，反正都是老一套。”那人垮着脸揶揄道，“国王陛下政府和人民党对我们寄予的崇高信任使我们战胜了那些企图再次奴役英国的叛徒。”弗兰克模仿着诺尔-凯恩的腔调。尽管如此，他还是给电视的音量调高了。\n\n“……然而，陛下之政府仍应承担部分责任。如果我们能以与之前不同的方式应对英国人民面临的众多考验，那叛国者的谎言可能永远都无法蛊惑人心。为此，我的政府将监督扩大公务部门、建立国家卫生服务体系并制定新的贸易协议，当然这需要得到我们团结协定盟友的批准……”拉布·巴特勒神情严肃地说着，“我国国民已经听够了空话，所以本政府想告诉你们的东西非常简单——英国人民将永不再体会到饥饿、战争或是分裂的痛楚。”\n\n“听着不错啊，”一位最年轻的码头工人满怀希望地高呼。“确实，如果他能兑现承诺的话，”第三个人说，“他好歹谈起了为我们做点什么。多姆维尔只会叨叨什么精诚团结之类的鬼话。”\n\n独自喝着酒的第四个人一言不发。巴特勒的话听起来确实不错，尽管他是个叛徒。他不像多姆维尔那般讥讽，也不像杀害他朋友的德国人那样，只会向别人咆哮着发号施令。他跟那群怪物一点都不一样。然而，他这个逃兵耳中的电视声逐渐被不断回响的另一个声音淹没。"
 butler.14.a:0 "那是坦克的轰鸣，驱使他做了逃兵。"
 butler.15.t:0 "笑对镜头！"
 butler.15.d:0 "“抱歉先生，我们已经尽力了，”诺维奇市的议员缓慢地坐了下去，指着那群因好奇而被士兵与记者吸引来的难民说道，“我们根本没有足够的房子可供居住，甚至也提供不了安置他们的地方。”\n\n“我们一定会解决安置问题，而且迫不容缓。”巴特勒坚定地答道，他向全体民众做了郑重的保证，而不仅仅是对着他身旁的议员做做样子。“先生们，我向你们保证，政府将夜以继日地工作，直到每一位因恐怖分子流离失所的公民都得到妥善安置。”随着消息的公布，下面传来了一连串闪光和咔嚓声。\n\n“巴特勒先生！巴特勒先生！”一个不到五岁的小女孩的声音从下方传来，显然她正努力穿过密集的人群来到巴特勒身前。几个士兵交换了一下眼神，其中一个准备伸手将其拦下，但巴特勒摇头制止了士兵的举措。女孩的母亲在后面紧紧跟随着她，同样徒劳地想制止她的行为，但她设法摆脱了母亲的追捕。“巴特勒先生，托马斯先生说您很厉害，可以帮到我的妈妈——”\n\n“安静，露西！”女孩的母亲颤颤巍巍地对着她吼着，抬起头惊恐地看着巴特勒。“对不起，首相，我为她的冒犯道歉，这种事情不会发生第二次了。”她又伸手去拉了一下女孩的胳膊，但还是没有任何效果。\n\n露西撅着嘴对她的母亲说道：“可他们伤害了你！巴特勒先生想帮忙，为什么你不让他帮忙呢妈妈？”母亲听到女孩说的话，再次畏惧起来。\n\n“没关系，夫人。”巴特勒向着畏缩的女士点了点头。“你的宝贝露西说得很对，我们来这里便是为了帮助所有需要帮助的人，将伤害你的人绳之以法。”\n\n女孩的母亲小声地说了声谢谢，露西在她身旁微笑着，拉着她的袖子，继续对巴特勒说道：“先生，是那群穿着滑稽黑衬衫的人，还有一群面相凶恶的人。”\n\n听到这句话，巴特勒只得强忍脸上的表情。去死吧，方丹，跟你那群跟在后面的疯狗一起下地狱去吧。他又转身面向了女孩的母亲，对着她承诺：“女士，所有伤害过您的人，我们政府绝对不会坐视不管，暴行绝不容忍，永不容忍。”"
 butler.15.a:0 "镜头再次发出闪光，露西也笑了起来。但她的母亲只是站在原地，茫然地不断点头。"
 butler.16.t:0 "大石落地"
 butler.16.d:0 "首相并非那种常被措辞困惑的人，多年来无数次在下院呼吁理智的演讲生活已使他习惯了和文字打交道。即便如此，从醒来起一种难以名状的奇怪而又令人愉悦的感觉萦绕在巴特勒心头，一直带到了在唐宁街与莫德共进的早餐上。对面的莫德总感觉老板有什么不对劲，向他投去着担忧的目光。\n\n“有什么事吗，首相大人？如果是威尔逊和麦德宁间的事，我理解那确实值得担忧，毕竟提案马上就要被表决了。”巴特勒不以为然的挥了挥手作为回应，一边吞下一口面包。\n\n“只是在想些别的事，安格斯。威尔逊和麦德宁间的争执确实让我担忧，但只要是限制在内阁会议里，开诚布公的辩论应当受到欢迎，而不是对此避之不谈，特别是在像贬值英镑这种敏感问题上。”\n\n“我同意您，先生，”财政大臣回答道，“但这种辩论的影响可没有就此打止。它开始波及到党内其他成员了，不光是在下院，还在普通党员间。党内没有明确立场的成员比例日益减少，党内分歧正不断加剧。”\n\n巴特勒想，问题的根源还是这两位男士都很聪明。如果他直接向他们发问，他们会先对彼此郑重承诺友谊天长地久，然后在背后动起刀来。这个问题还是需要更巧妙的解决办法。“我们现在仍要专注于提案本身，但也应保持警惕，查查他们是否已经接触了后座议员。”私下里讲，巴特勒认为这两人都不会这样明目张胆，但也无妨一试。“不谈他们了，反正我们早晚还得回到这个问题。还要续茶吗？”\n\n在莫德离开几个小时后，他才突然意识到那种莫名的感觉确实与威尔逊和麦德宁有关。显然，这两人都对人民党的未来有自己的打算。截然不同的他们间关系必然会紧张，他们都希望接他的班嘛。至于巴特勒他自己呢，他终于认出这一天来陪伴着他的奇怪感觉了。"
 butler.16.a:0 "终有一天，他将能够安心休息。"
 butler.17.t:0 "辛勤工作日"
 butler.17.d:0 "“真是一团糟啊。”看见他和安格斯整齐码好的不计其数的文件夹、各种报告，纵使能言如巴特勒也只能蹦出这么一句描述。成排列好的文件本身还是很整洁的，上面还有安格斯整洁的注释和画圈的强调。但由他们所勾画的福利制度则是一团糟，充斥着关于领取养老金的各种条款、条件。从安格斯那副厌恶的表情来看，他也同意他的意见。\n\n“这就是个拜占庭宫廷式的复杂系统，先生，只有这么形容才合适。但说实话吧，考虑到它的受益对象是谁，这份复杂也是设计的初衷。虽然我从头亲历设计过程，但我也没完全的把握教你如何申领到养老金。”\n\n“如果像你这样的人都搞不清楚，安格斯，”巴特勒回答道，“我真无法想象普通人该怎么办。”他拍了拍桌子左上角摊开的一叠文件。“我注意到只有军队养老金没有被削减？”\n\n莫德点了点头。“45年以来的都未削减，还有房产维护那一份。但我相信您还记得那个提案是多么的‘令人愉快’。”\n\n“我记得，”巴特勒叹了口气，“安德森在上议院说了什么？这是对他们不可侵犯之权益的攻击？”\n\n“差不多是那样吧，先生。我们可以开始工作了吧？”巴特勒点了点头，拿起了一支笔。\n\n他们花了好几个钟头完成这一工作。期间产生了无数的笔记、英国笑话和向秘书的茶水请求。尽管工作繁忙，拉布·巴特勒真切地感到自己享受其中。安格斯是个好伙伴，与白厅里的大多数人不同，他真的懂得政府财政应该如何运作。工作完成后，他放下笔，向莫德微笑道。"
 butler.17.a:0 "“你知道的安格斯，我们今天可以说，我们确实做了一件好事。”"
 butler.18.t:0 "一场控诉"
 butler.18.d:0 "“‘一个国家无法从内部的叛变中幸存。’这话虽然是西塞罗说的，但在奈特差点摧毁我们为拯救这个国家免受法西斯狂人侵害做的一切努力之后，我想我们都能感悟到此言非虚。”巴特勒说着，一边品味着一杯威士忌。停顿间，他面前的莫德和曼宁厄姆-布勒也往他们的杯中添了一些。\n\n“睿智之言啊，理查德。但我们不是已经妥善处理了安全事务了吗？怎么就讲起古典文学了呢？”倚在扶手椅上的曼宁厄姆-布勒问道，向他投去了一道专注的目光。\n\n“我想确使巴克卢公爵下台。”巴特勒直言道。说完，他瞥了一眼莫德，以确认他提出的建议是否一如既往的得到了老友的全力支持。而莫德坚定决绝的眼神在无言中回应了他。\n\n意识到有些不对劲，曼宁厄姆-布勒放下了刚端起的酒杯，直视着巴特勒。“这一立场本身是不会让人反感，反正他是沃洛普的耳目嘛。但怎么这么突然呢？”\n\n巴特勒咬了咬嘴唇，沉默了好一会，最后还是坦言。“我们打算控告他挪用公款，当然这只是一场诽谤，而他最终也会洗脱罪名。但这就可以将他被排除在局外很久，足够让我们通过安全改革以拯救这个国家了。我知道你是忠于法律之人，但——”\n\n“不必多说了，他和他的朋友在撕毁国会法案时可没表现出哪怕一点对法律的尊重啊。我是不知道为什么要让法律去尊重他。”曼宁厄姆-布勒插话说着。听到这，巴特勒和莫德都如释重负的长舒一口气，看来巴克卢公爵要迎来一个极不愉快的惊喜了。"
 butler.18.a:0 "在政治斗争中，公众舆论即是唯一之仲裁所。"
 butler.19.t:0 "国王的建议"
 butler.19.d:0 "走进白金汉宫，想着接下来要与爱德华见面，巴特勒心中悄然生起了一种奇怪的愉悦之情。当然，爱德华这个人令人不齿，他羞及提起与德国合作的真正原因，总是用什么那是出于结束流血冲突的公共责任为他自私开脱。然而，他的性格又十分迷人，与他的交谈与在当前政府中屡屡发生的关于政治主导权归属的不断斗争截然不同。\n\n在短暂的寒暄之后，他与爱德华坐了下来，国王迫不及待地谈论起近日披露的丑闻。“怎么说呢，一开始我简直不敢相信，在我最终接受它之后沃利斯还得继续安抚我的心情。巴克卢公爵跟我是几十年的朋友了，在那些黑暗的日子里是他一直陪伴着我。他竟然做了这样的事情，这显然是我在过去几年里被迫过着相对朴素生活的原因。”\n\n“他自己过得可真不错呐，”巴特勒暗自想着，抿了一口茶，“笙歌不辍，路有饿殍。”爱德华对巴特勒的心声一无所知，继续说着：“现在这操蛋事解决了，必须想好谁来接替他。我列出了一长列名单，但我跟沃利斯觉得只有一个人真正适合这个职位。罗伯特·罗，他干活爽利，在党内很受尊崇。”\n\n巴特勒从沉思中醒来，警觉地转向爱德华，罗伯特·罗？众所周知他是沃洛普的狂热拥趸。巴克卢公爵还只是单纯阻挠，要是的他话局势会更糟。不行，绝对不行。巴特勒冷静下来，然后回应道：“虽然罗伯特是一个很好的选择，但我个人还是想把这个职位交给海尔斯勋爵代理。帕特里克人也很不错，在政府中更受欢迎。考虑到政府内部的政治分歧，他将是这个职位的最佳选择。”\n\n思考了一会，爱德华同意了巴特勒的建议。两人又就经济改革做了一番讨论，会议便结束了。巴特勒启程离开，他的思绪停在了一个念头上。"
 butler.19.a:0 "爱德华的建议“很好”，希望下次他别再提了。"
 butler.20.t:0 "捉住那只看不见的手"
 butler.20.d:0 "有活力、严谨和热情是巴特勒看着埃文·杜宾进入他办公室时首先想到的三个词。听着这位新大臣的汇报，巴特勒感慨这届内阁可和多姆维尔的大不一样。他前倾身子，轻哼了一声作为对话的开始。\n\n“做的不错，杜宾。但有些东西要先说好，尽管具体细节将由你们处理，但政府总体希望劳工部将接下来的一年作为过渡期，扩大职责去监督薪酬法案的落实情况。我相信你可以在下周前拟定出一个合适的初步计划的，对吧？”\n\n杜宾短暂想了想，敲了敲笔。 “当然，先生。还有我的理解是否正确，这段过度期内该法案应逐渐落实为各地地方法规，最终从地区层面扩展到全工业界？”\n\n巴特勒点了点头，对他的部长颇为满意。 “的确如此，我很高兴你能理解。那么再确认一下。一周内可以制定好吗？”\n\n“肯定可以，先生。事实上，我们可以开始建立监督委员会，尤其是在——”\n\n“抱歉打断一下，”莫德插话道，“但这建议是否就是劳工部今年早些时候提出的提案？”杜宾惊讶地点了点头。\n\n “我知道了，”巴特勒清了清嗓子，“那就这样吧。再次感谢你，杜宾。”\n\n新部长离开后，巴特勒倾身向莫德。“他确实很有能力。但你问提案是何时制定的是有特殊原因吧？”\n\n莫德双臂交叉，说道。“那就是威尔逊的主意。也许是杜宾在这里讲话，但请相信我，首相先生。只要我听到，我就能分辨出那是威尔逊的声音，无论究竟是谁说的。”听到这，巴特勒皱眉道："
 butler.20.a:0 "“还是得留意一下。但好建议还是好建议。”"
 butler.21.t:0 "威尔逊家的一夜"
 butler.21.d:0 "周四晚，瑞秋·菲利普斯女士与威尔逊一家共进晚餐。她仔细筛选出哪些工作可以留在家中，哪些需要带到威尔逊家里，然后便驾车前往汉普斯特德花园。在那里，她受到了玛丽灿烂笑容的迎接，然后向坐在画室椅子上的哈罗德点了点头，并向小吉尔斯打了个招呼。七点，晚餐时分到来，菲利普斯女士与家人围坐在餐桌边。她总是坐在哈罗德的左侧，而玛丽则坐在餐桌的另一头。饭前他们做了祷告，分享了肉汤，然后还寒暄了几句。这顿晚餐是每个人一周的亮点，尤其是对哈罗德和菲利普斯女士来说，他们利用到西敏寺的这段距离，讨论了一些敏感的事务。\n\n“我今天早些时候见到了苏珊，”菲利普斯女士一边切着烤土豆说道，“杜宾的整个办公室都忙得团团转。他们从八点到九点有一个小时的休息时间，然后电话铃就像——哦，她是怎么说的……”她在烤牛肉上画了一个思考的符号，“……就像女妖一样尖叫。”\n\n“是法兰克福的事情，对吧？”哈罗德擦掉了下巴上的一滴肉汁。\n\n“嗯，她说的是德国。电话里的，还有亲自上门的来访者。显然，这群德国人害怕新的工薪政策导致英镑下跌。”\n\n“那些应该只是临时的政策吧？”\n\n菲利普斯女士耸了耸肩。“他们好像省略了其中的一部分。”玛丽的目光在两人之间来回跳动，仿佛她正在观看温布尔登网球赛。\n\n哈罗德叹了口气。“是麦德宁……”菲利普斯女士皱了皱眉头，但并未追问。嗯，那是一顿同外国贵宾的晚宴，也是展现印象的需要，只要多喝几杯杜松子酒——突然间，德国的投资者就排队站在杜宾的门外抗议了。"
 butler.21.a:0 "“我明天会和杜宾谈谈的。”哈罗德觉得这个可怜的家伙需要一些支持。"
 fountaine.1.t:0 "国王无处容身"
 fountaine.1.d:0 "“陛下，我怀着最真挚的愿望请求您允许我组建一个新政府。您也知道，整个党派都坚定支持我，而我的政府一定会尊重君主制及国王陛下的一切权利。”\n\n尽管方丹这么说，但爱德华坚定地认为他在撒谎。他深知方丹关于旧贵族在政治中影响的言论，他没有理由相信君主制可以得到豁免。此外，方丹对元老派和务实派的强硬手段也令他深感忧虑，并相当确定这是进一步掌权的前奏。然而，他又能做些什么呢，除非试图影响他的政府采取更好的政策——前提是他们愿意倾听。\n\n“陛下，我必须坚持今天内得到答复。英国正因战争和之前多年的衰败而病入膏肓，我们需要一个强大、团结的政府来面对。”\n\n这个回答强烈地震撼了爱德华，使他从沉思中迅速清醒过来，然后相当迅速地做出回应。\n\n“方丹先生，我必须要求您的政府在处理上层阶级问题时采取一种较为温和的态度，并开始与党派的其他成员和解。”\n\n“当然，陛下。我从未想过颠覆英国的传统秩序，党派的不团结绝非我一人之责。一旦我出任首相，我保证会尊重您的意愿。”\n\n爱德华点头，并同意让他来组建新一届的政府，但他对方丹的承诺一点信心也没有。他本希望掌控人民党的不是方丹，毕竟他知道一旦方丹成为首相，他就对其束手无策了。"
 fountaine.1.a:0 "空洞的承诺很容易被抛弃。"
 fountaine.2.t:0 "自由主义的终结"
 fountaine.2.d:0 "人民党内的务实派们无不对方丹掌权一事大为惊恐。\n\n有人离开了务实派，声称自己定下了为法西斯英国抛头颅洒热血的新目标，投入了理想派的怀抱。有人坦然接受了新秩序，但大部分人都无法接受。\n\n还有一部分人选择直接退出人民党，成为了议会中的无党派人士，与旧日的法西斯“盟友”一刀两断。\n\n剩下的那批人只是希望以务实派的身份留在党内。但事实证明他们选错了——在方丹上台后，这批选择留在党内的务实派成员很快就被逐出了人民党。\n\n重锤接连落下，铁拳砸在了务实派的头上。值此危急关头，拉布·巴特勒和雷金纳德·麦德宁召开了一次私人会议。\n\n“我……先生们，我真的无话可说了。时局如此艰难，我实在是不能继续领导务实派了。实际上我认为，如果我留下来，方丹大概率会随便找个借口把我丢进监狱。我不能再呆在议会里了。你，雷吉，还有你，哈罗德，无论那帮法西斯渣滓把咱们的务实派蹂躏成什么样子，她都需要你们的领导。”\n\n巴特勒颓丧不已，他深感二人身上的责任之重大。他停顿了好一会儿，才继续用那低沉而平静的嗓音说下去。\n\n“当我同意与德国人合作，加入人民党时，我还认为我是在以另一种方式使英国摆脱法西斯主义的桎梏。当时我想，如果我能打入敌人内部，与法西斯合作，我就能随着时间的推移逐步恢复民主，重现英国的原貌。”\n\n巴特勒没有继续说下去，麦德宁和威尔逊也没有回应。他们也无需回应。现在，在座的三人都清楚地意识到，他们为重建民主所付出的一切皆是徒劳。"
 fountaine.2.a:0 "他们终于认清了自己的真面目，一群叛国贼，仅此而已。"
 fountaine.3.t:0 "绝对忠诚"
 fountaine.3.d:0 "“明确告诉诸位，”方丹冷冷说道，“我不是在和你们谈条件，或者对你们进行说服。首相定下政策，文官们的职责就是尽心尽力去执行。我今天之所以叫你们过来，是因为在执行政府基础法令的时候，我已经感受到了那令人不安，甚至隐含背叛意味的不忠。”方丹言辞尖锐，与会的部门领导们掩不住面上的紧张与不满。方丹稍作停顿，等待部长们的回应。\n\n一个勇气十足的副部长提出异议：“我们刚刚经历了一场规模不小的起义，现在的资源和能力都已紧张至极。在此时此刻，您怎能要求我们全力推行您的政策？”\n\n方丹仿佛早有预料，他锐利的眼神中流露出期许的光芒，然后答道：“我们之所以如此软弱、无法自持，是因为缺少坚定的法西斯政策。如果不能将其深入推行，我们就将停滞不前。我明白，这间屋子里很少有人认同法西斯主义，但这不重要。你们必须如同黑衫军那般，充满热情、不折不扣地执行我的政策，否则的话……”\n\n他向杰弗里·哈姆——那位始终默默关注会议的黑衫军指挥官轻轻点了点头。虽然哈姆与方丹相比更加直接、少了些委婉，但他给出的信息已经足够明确：“各位，我清楚你们大多数人的住址。而那些我还不知道的，我的黑衫军也会很快掌握。你们要么全心全意服从，要么就承担相应的后果。”"
 fountaine.3.a:0 "无论是用忠诚还是恐惧，文官们终将屈服于我。"
 fountaine.4.t:0 "大管弦乐队"
 fountaine.4.d:0 "在英国人民党的竞选办公室内，喧嚣的氛围笼罩着每一个角落。电话的铃声、纸张的沙沙声以及急促的对话声交织成了一幅繁忙的画面。工作人员在房间之间穿梭着，焦急地传递着便条和消息。黑衫军和临时工忙碌地在办公室中转运着海报、传单和宣传页，而艺术家们则一幅幅地勾勒着创意设计。办公室显得如此混乱，仿佛任何协调工作都显得不切实际，唯有中心的指挥者，现在正审视着一份海报设计，面露不悦。\n\n“不，不是这个，”约翰·比恩说道，他失望地推开概念稿。“太重复，也太普通了。我们需要关注的是当下的问题，而非已被镇压的起义。”他指向海报右侧并肩行进的德军士兵和英国士兵，“记住，少用士兵的形象。我们要提供的是抗布尔什维主义的新选择。关注点应是工人，而非士兵。”他边说边快步离去，低声嘟囔。\n\n张贴和分发工作也同样令人头疼。“作为保护措施，”他对黑衫军指挥官耐心解释，仿佛在对待思维缓慢的孩童，“很简单，由付费工人张贴海报，你们负责保护就行了。我们希望的是让当地社区参与其中，而不是让外来者强行介入。”指挥官们很不满，怒目圆睁，但比恩知道他们最终还是会遵从命令。他打了个响指，示意他们离开。“快去吧，让你们的人开始行动。”\n\n至于广播方面，其表现远远超过了设计和张贴海报。在几个演播室里，广播主持人站在麦克风前，朗读着稿件。扩大英国人民党在广播波段上的存在是比恩亲自主张的。电视只能覆盖上层家庭，而海报又不足以产生广泛影响。但海报和广播的联合宣传，无疑是朝着正确方向迈出的一大步。只要宣传渗透到英国工人生活的各个角落，比恩深信他所要传达的政治理念终将深入人心。"
 fountaine.4.a:0 "乐队的指挥挥舞起手臂，法西斯之火越烧越旺。"
 fountaine.5.t:0 "英伦不朽，昂首向前！"
 fountaine.5.d:0 "每个人都有他最自在的舞台，对于安德鲁·方丹而言，那无疑就是摄影机的镜头前和演讲的麦克风后。单是用言辞唤起狂热，或仅仅凭一句话就鼓励人们清除腐化与堕落，那种满溢的力量让他几乎难以抑制自己的笑意。当摄影机滑轮滚进他的办公桌前，他深饮一大口清水，庄重地坐下，向摄制团队微微颔首，然后目光坚定地望向镜头。\n\n“英国的民众们，朝辉拂面。我在此与君言，并非作为你们的首相，而是作为一位深爱着这片土地的英国人。数十载间，你们屡遭起义之患、恐怖之殇、共产主义与犹太人的时刻侵扰。我们这个时代里，炮火、恐吓与枪炮的声音一刻都未曾停止。然而，此时此刻，一切的恐怖将成为过去。我们将与欧洲的兄弟们紧紧相依，踏上新的、光荣的未来之旅。一个纯粹无暇，远离恐怖与堕落的法西斯未来。当我们这座岛国的历史被人铭记时，人们会称今日为新纪元的第一缕曙光。因为今天，属于英国的法西斯革命开始了！”\n\n方丹的声音，通过英国的每一处角落，透过每一台电视传遍大街小巷。黑衫军在他们的兵营里高声欢呼，面对电视，他们极尽热忱地敬礼。方丹的议员们则举杯庆祝，探讨着一场新的、近在咫尺的大革命。而那些几乎失去领导的前务实派议员则被此等景象深深震撼，不敢移开双眼。\n\n对于那些未深陷白厅政坛漩涡的民众，此次广播引起了更加复杂的反应。有人私下里议论，至少现在政府开始做事了，即便方丹——这位从内政大臣升至首相之位的人显得有点热情过剩。另一些人则战战兢兢地担忧着“革命”一词其中的涵意，他们指向街头日益增多的黑衫军和政治宣传。而那些仍居住在英国的其他少数民族，心中更是深怀恐惧，害怕方丹是否会在下一刻便将矛头指向他们。无论民众对此有何看法，有一点是肯定的——"
 fountaine.5.a:0 "全英国都会感受到方丹的决心。"
 fountaine.6.t:0 "恶魔在人间"
 fountaine.6.d:0 "哈罗德·威尔逊从下面望着方丹，突然觉得他的模样像极了目中无人的中世纪暴君。首相高踞在下议院的旁听席上，脸上挂着得意的笑容，俯视着正在讲话的下院议员。讲话那人——金斯伍德，威尔逊想起来了。彻头彻尾的空想家、马屁精，1956年从切斯特顿跳槽到方丹手下。\n\n“……我十分惊讶，尊敬的议员们，我们党的成员怎么能给这种反英宣传打掩护呢？它用自我仇视和意识形态毒害青年群体，让他们憎恨自己、憎恶国家，鼓动他们从事恐怖活动。”金斯伍德以夸张的语气结束了他的演讲，坐了下来。议长点点头，转向威尔逊。他知道结局会怎样，但他必须试一试。他鼓起勇气站了起来。\n\n第一句话就暗藏机锋：“首先，我要感谢这位来自西多塞特郡的可敬议员，感谢他为议会做出的贡献。”\n\n金斯伍德疑惑地瞪着他，“你在说啥呢，老兄？”威尔逊无视了他，继续发言。\n\n“这就像啊，在起义中，我们英勇的战士抛头颅洒热血，保护我们的年轻一代。但我有个问题，是要保护他们受什么样的伤害呢？对青年群体的威胁来自真实存在的个体，来自抵抗分子，而不是来自定义模糊的‘反英材料’。这位可敬的议员要提议保护我们免受儿童读物的毒害吗？对了，把《潘趣和朱迪》禁了咋样？”他坐下来，议员们交头接耳，一阵窃笑。金斯伍德的脸烧的通红。\n\n当然，这并不能改变什么——这甚至无关紧要。他可以三言两语战胜像金斯伍德这样的人，但当议长要求那些支持法案的人站起来时，人民党议员全都站了起来，这时金斯伍德还在瞪着威尔逊。议长宣布议案通过，他不禁感到一丝恐惧。"
 fountaine.6.a:0 "若是没他来踩刹车，方丹还会做出什么？"
 fountaine.7.t:0 "鞘中的匕首"
 fountaine.7.d:0 "“各位，我早就打算召开这次会议了。其实，我们几周前就该坐在这里了。”方丹心中蓄满了急切与不耐，几乎可以对这两个男人咆哮好几个小时了。但他克制了自己，他的嗓子承受不起接下来的几场演讲，如果有哪一周是绝不能让嗓音沙哑的，那肯定就是这一周。\n\n“这……我甚至不知道该怎么称呼它。你们两个间的权力争斗？这对整个世界来说，都是一种软弱的表现。算你们两个走运，这场争吵还没让德国佬听到，或者，天哪，甚至还有那些仍潜伏在这里，依旧肆虐着的犹太-布尔什维克渗透者。如果德国听闻了这一切，那会如何呢？我们的革命将沦为一桩谋杀案，而你们就是沾满鲜血的凶手。”\n\n“说实话，我们本不应该坐在这里。我们在这里是为了助力英国迎接一场数十年未见的翻天覆地的革命。我的内阁里没人需要你们两个之间的小打小闹，我们有更重要的使命要完成。”\n\n杰弗里·哈姆用手理了理头发，尽管比恩可能对首相抛出了所有的布尔什维主义和资本主义的荒谬言论，只是在这场革命里，我们必须要保持步调一致。至于德国？老天啊，如果他们得知了，英国人民党的每位成员都会因为两位部长之间无礼的争吵而被套上绞索。[GER.GetLeader]肯定会以叛国罪将我们一网打尽。说实话，他完全有充足的理由把我们全都宰了。\n\n约翰·比恩挠了挠脸颊。哈姆，虽然不尽完美，却是个简单直接的人。现在，任何人都必须接受这一点，尽管比恩自己还未做到。很明显，此人心胸狭隘，而这也是必须要接受的现实。革命的贯彻执行比任何事都要紧迫，他必须做出妥协，为全英国的胜利铺平道路。\n\n“我们准备好了吗，先生们？”两位部长点头表示赞同。方丹的紧张感逐渐消散，这可能是一位首相所能期待的、最为简短的会议了。"
 fountaine.7.a:0 "只有在受到挑衅时才会出鞘。"
 fountaine.8.t:0 "覆水难收"
 fountaine.8.d:0 "数千人整齐划一的踏步声犹如隆隆战鼓，宣告黑衫军的到来。黑压压的人群汇集于议会广场上，仿佛倾泻了一片浓重的黑色油漆。这些狂热者中还有一名警官，他名义上是来维持秩序的，但实际上，更多是为了保护公众免遭他们的暴行。随着这名主角到来，一切顿时安静下来。\n\n杰弗里·哈姆大步走向讲台，清了清嗓子，开始说道：“今天能站在这里，对你们这么多人发表演讲、能与这么多伟人站在一道，实属万分荣幸。你们并没有向国家乞食，而是思考自己能贡献什么，这点就令我无比骄傲。为了传递英国文明的火炬，你们付出了巨大的牺牲。有了这支火炬，我们将把所有试图玷污伟大民族灵魂的叛徒焚烧殆尽。我们，是抵御腐朽的第一道防线。今天，就让我们作为法西斯的先锋而自豪地欢呼吧！”\n\n人群中爆发出震天的欢呼声，听众无不动容——但一个人除外。\n\n哈姆的演说让那名警官冷汗直冒。这一切就像透过慢动作镜头看车祸：黑衣暴徒将会导致无数无辜者丧生，而他却无计可施。当起义被镇压时，反抗的机会就已一去不返。他没有在有机会时倒戈至HMMLR，良心上总是过不去。但现在，警官只能眼睁睁地看着灾难降临。"
 fountaine.8.a:0 "“我不敢叛变，是因为懦弱吗？”"
 fountaine.9.t:0 "未来的奴隶"
 fountaine.9.d:0 "伊恩·福斯特与众多同事一同沿着裂缝斑驳的砖石人行道走着。他将头上的费德勒帽戴好，然后在转过街角的那一刻，有样东西吸引了他的视线。\n\n有什么好惊讶的？一切不过还是老样子。一张海报，上面印着臭名昭著的闪电与圆环标志，方丹政府发布的任何东西上都会出现的标志。海报上的粗体字贴着边框，写道：“既然你们在为未来辛勤劳动，那何不为更辉煌的明天挥洒汗水？让我们为英国的荣光，为了法西斯革命的伟业而奋斗吧！”\n\n伊恩对这张海报的理念不屑一顾。天哪，哪个头脑清醒的工人会愿意与这个纳粹的合作政府劳动呢？那群法西斯们竟然会觉得工人认同他们的理想？这种想法着实让伊恩感到恶心不已。他转头看向几位同事，只见他们脸上毫无表情。伊恩深知，他们中的大多数人都在内心深处无视了这些宣传，而这正是伊恩永远无法做到的。然而，当他继续向前看去时，眼前的景象顿时让他愣住了。\n\n一群年轻的工人挤在海报前指指点点。伊恩看着他们的眼睛，这些互动并嘲笑。懵懂的年轻人对此感到好奇，眼中大多都闪烁着某种光芒。光是此情此景就能让伊恩的一天黯然失色，他只能向前看。别想那些。这些海报不可能影响那么多人。只是一张而已。不可能还有更多。\n\n他本应该更聪明一些。然而，他注意到了，就在通往工厂的那段路上，周围的墙壁几乎都张贴着宣传海报，而且几乎都是同一张。甚至当他抵达工厂时，还看到有人正将一张海报摊在钢制大门上。"
 fountaine.9.a:0 "你还觉得好日子在后头吗？"
 fountaine.10.t:0 "打造安全社会"
 fountaine.10.d:0 "下议院一片死寂，只能听到偶尔传来的咳嗽声。人民党议员们的目光紧紧锁定在议长身上，静候他的讲话。独立议员似乎更加关注杰弗里·哈姆，他带着几个手下站在出口处。没有人敢询问他们为何出席会议，这五人也没有主动解释。\n\n议长清了清嗓子，“尊敬的议员们，司法大臣现在发言。请等大臣宣读完提案后再讨论。”\n\n司法大臣立刻跳了起来，“谢谢议长先生。先生们，要是没有黑衫军的英勇奉献，你们中有多少人会被某个游击队员吊死枪杀？为了确保我们和整个英国的安全，《加强安全服务法案》将使黑衫军成为正式的安全服务机构，之后它的地位将类似于英国自由军团，拥有所有相关法律权力。”\n\n人民党议员们爆发出雷鸣般的欢呼声，而独立议员只是沉默地坐在那里，怕得一句话也不愿说。“如果没有反对意见，”议长说，“我们将进行——”\n\n“真是混账！”一位独立议员大声叫道，然后踉跄着站了起来。“闭嘴！”一名人民党议员吼道，但这名男子摇了摇头，表示不会屈服。\n\n“安德鲁·方丹说自己爱英国，他却要把她交到比叛徒强不到哪儿去的人手里。你们这些卑鄙之徒，还有没有一丝良知？投票支持这样一项法案，你们难道不知道这些人——在康沃尔、在爱丁堡，他们都做了些什么吗？！政府中不应有这些屠夫的立足之地，也不应放纵他们逍遥法外！”他绝望地环顾四周，然后坐回座位，因为没有人愿意与他对视。\n\n十五分钟后，议长宣布议案通过，人民党议员再次齐声欢呼。安德鲁·方丹没说什么，只是瞟了哈姆一眼。"
 fountaine.10.a:0 "第二天，一位议员失踪了。"
 fountaine.11.t:0 "教授服从"
 fountaine.11.d:0 "“他来了，先生。”秘书有些紧张。方丹发现秘书有些害怕。不错，如果只是提到哈姆的名头就能引起恐惧，那他的手下就一定能完成他交给他们的工作。\n\n“让他进来。”首相命令道，然后转身看着窗户，双臂交叉在背后。过了一会儿，杰弗里·哈姆走了进来，秘书急忙给他让开一条路。\n\n“办好了，先生。他们会照吩咐做的。有些人比较嚣张，所以就拿来杀鸡儆猴了。”\n\n方丹望着楼外熙熙攘攘的人影，露出一抹笑容。这些官吏议员一直高高在上，习惯了没人管得着的日子。如此幻觉只需警棍一挥便会打得粉碎，未免让他觉得好笑。他清清嗓子，转过身来。\n\n“你要干掉几个？我们要找人换掉，而且动作得快。”\n\n“三个，”哈姆答道，“剩下的都能拎得清了。有些人辞职跑了，但大多数人没说什么。他们知道自己无处可逃，找警察也没用了。”\n\n三个。稍微多了点，但他也知道元老派就是一群又臭又硬的老乌龟。不过，下议院少了三个人，即使是瞎了眼的白痴也不会发现不了。“赶紧结束调查。如果警察说什么，叫你的人去处理，注意先做说服工作，手段要温柔。”\n\n哈姆颔首表示感谢，“上议院——”\n\n“还不是时候，”方丹打断了他。“我们还不能碰沃洛普在那的人，最要防止的就是他去费森迈尔那抱怨，或者日耳曼尼亚质疑我们的判断。别担心，他们的好日子马上就来了。我想到了……嗯，一个解决方案。”"
 fountaine.11.a:0 "上院需要温和的手段。"
 fountaine.12.t:0 "早餐口角"
 fountaine.12.d:0 "大清早，哈姆和比恩就收到首相邀请，请他们来办公室共进早餐。“一片搁上一只多汁荷包蛋的金色吐司，再淋上美味的鸡肉汁，吐司边缘撒上烤鸡肉屑？来真的啊！”二人窃笑起来。这一定有诈。首相从来没这么慷慨，肯定有古怪。不过，他们还是像面对糖果的小孩一样忍不住心头的好奇，前去了首相的办公室。\n\n比恩用力吞下最后一片面包，打断了大家的闲聊。“先生们，先生们，这早餐可太丰盛了，谢谢您首相。但我说我们不要再闲聊了，该来聊点正事了。”\n\n方丹将盘子放在桌边，目光投向比恩。比恩擦去黑色燕尾服上的碎屑，“谢谢您，首相。我对我们政府的路线有了一些计划，吸引工人阶级——”\n\n哈姆把茶喷了一桌。“你发什么疯呢？居然敢在首相面前说犹太-布尔什维克笑话？”哈姆差点笑出声来，但他忍住了，免得被口水呛到。\n\n比恩感到熟悉的头痛再度袭来。似乎每当哈姆走进房间，它就会出现。“这番话来自一个一生都只知道愤怒咆哮、伺机掠夺无辜百姓的暴徒之口，我没指望你理解！”\n\n两个人都站了起来，两眼直勾勾盯着对方。方丹也站了起来……"
 fountaine.12.a:0 "“都冷静下来！把自己搞干净然后出去！”"
 fountaine.12.b:0 "“杰弗里，坐下。约翰总会有些有趣的想法，让我们听听他怎么说。”"
 fountaine.13.t:0 "旧法西斯的最后一课"
 fountaine.13.d:0 "约翰·比恩低头凝视着成堆被撕碎的报纸、破旧的书籍以及从欧洲大陆搜集到的数份政治报告。这些资料汇集了欧陆法西斯主义的不同形式和不同变种，但所有法西斯主义的结局都如出一辙——法西斯主义者们因为分裂、内讧和各种细小的原因而走向破裂，最终当他们的政治权威倒塌时，他们的政权也随之崩溃。对于一个赢得了第二次世界大战的政权来说，崩溃来的太早了些，但比恩手头的一份来自东欧的政治报告却准确无误地说明了这一点。\n\n显然这个庞大的系统中某些部分已经彻底烂掉了。德国的团结是被人为制造出来的，一旦他们的领袖失去了维系体系的能力，整个系统都会坠入地狱。当比恩举起笔想在报告上写下一些笔记时，他瞥了一眼窗外伦敦黑暗潮湿的街道，起义的余波随处可见。这场起义的直接导火索是德国权力的突然缺位，但比恩知道，真正的原因并非如此……\n\n比恩把这份报告扔向一边，视线转向了一张旧的德国民族社会主义工人党权力组织图，毫无疑问，所有的权力都来自元首，意大利人也同样如此，所有的权力同样都来自领袖。比恩停顿了一下，随后抓起一张旧的投降公报的副本，把他翻过来，急匆匆地在上面写一些东西：“限制国家权力，从下而上推动国家发展；建立新的法西斯主义，来自欧洲的新光芒，世界的新模式……”\n\n比恩从座位上站起来，走到窗边。他确信，英国将作为世界的先锋、领导者和模范重新夺得其在世界上应有的地位。"
 fountaine.13.a:0 "新的火光燃起了。"
 fountaine.14.t:0 "暴徒纵易名"
 fountaine.14.d:0 "那天阳光明媚，光线透过面包店宽大的窗户洒了近来，整个店铺都沐浴在金色的光辉之中。晴朗的天气、刚出炉的香肠卷的香气，再加上格雷厄姆为自己准备的一壶热茶，似乎一切都在好转。自从那个悲惨起义之秋依赖，他就一直担忧战火会蔓延到皮布尔斯。战火纷飞数月，HMMLR最终撤退了，他这时才敢稍微抱有一丝希望。接着，英国自由军团来了。\n\n一切都结束了，格雷厄姆在心里不断提醒自己，他的手在打开烤箱门时颤抖不已。之前，自由军团的恐怖巡逻持续了一个月。他们来无影去无踪，所到之处只有恐惧和伤害——这还是走运的情况。忽然，店铺的门铃响起。他坐下来，转过身去，看到两个穿着黑色制服的陌生男人进来。是黑衫军。\n\n“先生们，有何贵干？”格雷厄姆礼貌地问道，尽量不让声音发颤。那两个人没有理会，其中一个随意地拿起他的茶杯，大口地喝了起来。他本能地感到一阵愤怒：“放下那个——”还没等他反应过来，另一个黑衫军就把把他按在柜台上，让他尝到了血的滋味。他挣扎着，但对方的手如铁一般坚固。他听到自己的杯子被扔在地上摔碎的声音。\n\n“我觉得啊，你倒确实能帮上点忙。”格雷厄姆听到第一个黑衫军趾高气扬地说道，“早上有个女孩常来这儿。弟兄们说，她在这地方被叛军占领时，帮忙照顾了一些叛徒。这是真的吗？”\n\n梅茜的面庞浮现在眼前。那是特德的女儿。“对不起，我不知道——”\n\n格雷厄姆的话还没说完，脸上就挨了一闷棍，双眼直冒金星。“我不知道！我真的不知道！”他哭喊道。他感觉自己被放开了，无力地倒在地上。\n\n“没用的家伙，”另一个人咕哝着。他们就这样离开了，留下格雷厄姆一个人蜷缩在地上，捂着流血的鼻子，泪流满面。"
 fountaine.14.a:0 "他只想让一切回到从前。"
 fountaine.15.t:0 "往日之恐惧"
 fountaine.15.d:0 "“迟早都得说清楚。贝德福德、劳合-乔治和多姆维尔把国家搞得一团糟，而在我看来，英国已是无可救药。”房间内瞬间安静下来，所有人的目光齐刷刷地聚焦在哈姆身上——他通过这番言论达到了预期的效果。方丹双手交叠，静静地坐着，这种争执对他来说已是屡见不鲜。\n\n比恩在别人都没反应过来时，对哈姆的评论来了兴趣。“发表这样的言论，我会格外小心。他们和我们在起义中对抗的那些人截然不同。他们中没有一个是彻头彻尾的社会主义者，像城市地区的许多地方领导那样。他们只是受了贝克特和沃洛普这样的错误影响而误入歧途了。”\n\n哈姆无趣地笑了笑，冷笑中又浮现出一丝苦涩的味道。“是的，而你对于如何做一个真正的社会主义者肯定非常了解，是吧？”比恩咬了咬舌头，不得不忍受哈姆这样司空见惯的讽刺。“过去的那些领导者，并非是我们所真正需要的领袖，”哈姆继续说道。“正因如此，我们才要对他们领导的政府进行一次又一次的反叛与抗争。”\n\n房间里的目光集中在比恩身上，他深深吸了一口气。“抵抗运动内部无论如何都会形成犹太-布尔什维克和资本主义的思维模式。不管美国渗透者是否在施加影响，对法西斯英国的强烈抵抗都是不可避免的。大部分主要抵抗分子已被处决或起诉，现在我们终于可以真正贯彻我们的愿景——这是以往任何一位英国人民党领导者都未曾真正实现过的。”\n\n“约翰，我怀疑你是否真正洞察了时局。就是这些“元老”们将我们引向了一条失败的道路。如果我们本可以成就一个伟大的民族，谁又会愿意铭记英国的失败之处？如果他们真正理解了英国人民的心声，就不会有人希望留下这样的历史。他们的存在应该在历史的长河中彻底消失，不留痕迹。他们的统治，不过是历史书页上的一个注脚，只有沉迷于细枝末节的学者才会在意。”"
 fountaine.15.a:0 "“可惜，元老们只得留在过去了。既然我们要创造变革，又何必怀念那些曾阻碍变革的人呢？”"
 fountaine.15.b:0 "“哈姆，这样火上浇油的话，你自己在心里默念几下就行了。”"
 fountaine.16.t:0 "伊恩·福斯特日记摘录"
 fountaine.16.d:0 "“昨夜，方丹和他的财政大臣比恩刚刚成立了英国工人联盟。今早看了晨报，我才听闻这件事。对我来说，这无非是个有些粗暴的闹铃，毕竟我从未对方丹抱有任何期望。他们说晚上七点有个集会，与会者至少有七十五万人。不同于往常的是，这次不是说大话。\n\n集会上的人群密集得难以想象，远超政府的预估数字。妈的，我甚至找不到地方停我的宝马车。我的车已经很小了，可连个合适的车位都找不到。\n\n看到工会领袖眼中燃起的火焰，我感到惊讶不已。他好像叫特德·布登。他的眼神里似乎藏着某种特别的东西。我本以为会看到一个七十多岁、话都说不利索的老人。然而事实并非如此，这位工人领袖挥舞着双臂，用动作来强调他的言辞。还有，我从来没见过那么光彩四射的微笑。\n\n参加集会的人大多对他抱有敬意。看来，比恩确实在努力吸引工人大众。至少，表面上是有成果的。布登的讲台周围到处都是海报，他身后的墙上挂着巨大的闪电和圆环。如果我没记错的话，讲台上也有。那家伙令人乍舌的活力，再加上无处不在的英国人民党纹章，说这是一场盛会也不为过。布登还对某些工人群体恶语相加，却未受到任何指责。他说了些关于参与计划的注意事项，如果违反了这些，我们所有人都将无能为力。还有，别对方丹抱有任何期待。\n\n此刻，我感觉自己工人的身份不过是国家用来对抗敌人的工具。我基本每天都得去工作，只是为了给自己和未来的后代带来一个稳定的生活。但现在呢？我每天去工作难道就是为了服务国家？我又不是一个士兵，在这样的政府下，我不想做那种人。”\n\n伊恩放下笔，把日记本藏在抽屉下，然后重重地倒在床上。"
 fountaine.16.a:0 "“明天又是新的一天，先好好休息一下吧。”"
 fountaine.17.t:0 "醉侃时政"
 fountaine.17.d:0 "布兰登、李奥和切斯踏入酒馆，口中不停议论着那位气焰嚣张的老板。布兰登说：“我的顶头上司，就那个死胖子，多次想要炒我的鱿鱼。坦白讲，有时我都觉得他说得对！但你懂的，我还要养家糊口，所以我总是要回去工作。”\n\n切斯轻笑一声，而李奥点头附和：“确实，我真心不喜欢那家伙。他曾试图从我这儿……”话音未落，酒保便打断了他，询问他们想喝什么。布兰登点了一杯金箔酒，李奥则选择了一杯德国的巴伦耶格尔，切斯则要了一杯威士忌鸡尾酒。这个小插曲让李奥颇感不快，但他还是接着说：“我本来想说，老板企图强迫我加入英国人民党，剥夺我的政治自由。简直不可思议。”\n\n布兰登疑惑地问：“你说的‘剥夺政治自由’是怎么回事？”\n\n李奥惊诧地望向他：“我原以为你们都知道了呢。我打算辞职。我不想隶属于那个，嗯，犯罪组织。”\n\n布兰登反驳说：“你开玩笑吧？你称呼我们的领导是‘罪犯’？并因此放弃工作？”\n\n李奥的面色随即阴沉下来，他尖锐地问道：“等一下，你什么时候成为方丹的拥趸了？”\n\n“你自己不清楚吗？他正在重振经济、创造更多工作岗位。你难道希望大家都失业吗？”\n\n切斯端起威士忌，缓缓品味。酒的醇厚似乎暂时缓解了他的紧张。他心里默念：为什么这两位朋友在此时此刻要为这样一件小事发火？这和家庭纷争根本不是一个量级。难道仅仅是因为一些政治观点？"
 fountaine.17.a:0 "这是否就是1933年德国人的感受，他默默想道。"
 fountaine.18.t:0 "幽灵幻影"
 fountaine.18.d:0 "三十年前的卡布尔街之战后，许多英国人曾希望黑靴践踏街道的日子只会成为那个动荡时代的遥远回忆。但战争的残酷和其后的风波让法西斯主义得以崛起，百姓的梦想随之化为了泡影。近来的英国自由军团更像是暗夜里的恶兽，令恐惧笼罩在民众的心头，与之相比，早先的恐惧更是微不足道。随着安德鲁·方丹的崛起，那些曾经震慑街道的黑衫军已经卷土重来。\n\n他们无所不在的目光，如同鹰隼般锐利，洞察着每一寸土地。他们坚实的军靴在狭窄的小巷中此起彼伏，他们如狼似虎，投身于一场场的街头厮杀，誓要熄灭那最后的反抗之火。而他们的阴影不仅笼罩着古老的英国都市。那辽阔的乡间田野，同样流窜着四处搜捕的黑衫军，恫吓着那些可能窝藏HMMLR残党的村庄与城镇。\n\n然而，有一个人却对此情此景感到欣慰。杰弗里·哈姆两眼放光。倘若目睹他部下们的恶行，莫斯利定会垂青于他这位最为忠诚的门徒——他成功地将黑衫军从一伙粗暴的地痞流氓转变为英国人民党的得力打手。哈姆完成了当年老法西斯们无法触及的壮举。至于比恩先生的抱怨，在如此强烈的权力面前，显得不值一提。"
 fountaine.18.a:0 "明日终将属于我……"
 fountaine.19.t:0 "除旧迎新"
 fountaine.19.d:0 "阿瑟凝视着诺福克分部的英国人民党会议所演变成的喧嚣场面，那《天佑吾王》的雄壮歌声在这座被改作会议场地的古老教堂中回荡。其实这就是此次会议所能达到的最为团结的时刻了，阿瑟对此心知肚明。随着歌声的落幕，他左侧的阿诺德轻咳一声，阿瑟随即站起身来。他高呼：“诸位先生，我们向国王陛下与国旗，还有我们的祖国致敬！”他话音刚落，其他人便齐声应和，随后又坐了下来。\n\n凝望着会堂，阿瑟能感受到空气中弥漫着的紧张——仿佛随时都可能爆发不测。然而，作为当地分会的主席，他有责任推动会议向前进展。他清了清嗓子，开始发言：“诸位先生，欢迎大家。相信大家都已熟知今天的议程，那么我们就直接进入今日的首项议题——”\n\n“叛徒！”一声怒吼突然从人群中爆发出来。“我们都看过伦敦发来的命令！党分部的领导人都必须经过投票选出。”阿瑟瞬间僵住。他之所以在此，完全是因为最近的命令迫使他加入了这个党。如果他能做出选择，他宁愿只当一名普通文员。“我们有责任保持党的纯洁性。我提出动议，立即撤销主席的职位。所有赞成的，请举手。”\n\n随即，一双双手从大厅各处举起，他们全都属于那些党内年轻的新成员。"
 fountaine.19.a:0 "动议通过。"
 fountaine.20.t:0 "燎原之火"
 fountaine.20.d:0 "和平——自德国军靴首次践踏这片土地以来，这个词语便与大不列颠渐行渐远。曾试图颠覆新秩序的、那场扭曲而腐朽的叛乱，如今已被政府的铁蹄踩得粉碎。英国人民党在安德鲁·方丹的带领下傲然屹立，这位男人似乎时刻准备好迎接一切挑战。然而，若你稍微发掘一下安定的表象，便能洞察到暴风雨正在其中酝酿。\n\n从外界来看，英国人民党似乎是一个团结的整体。然而在党内，杰弗里·哈姆与约翰·比恩之间的权力斗争却日益激烈，如火焰般蔓延、吞噬着一切。从伦敦街头游行的卑微活动家到内阁的每一位成员，整个国家弥漫着愤怒的气息，冲突的风潮愈演愈烈。\n\n哈姆在莫斯利的旗帜、闪电与指环的庇护下行进，他倡导阶级协作，服务于伟大领袖方丹；有时，方丹与他并肩前行，而哈姆本人则化身为他渴求的、亚瑟王传说中的圆桌骑士。但在某些时刻，方丹又高谈阔论关于集体合作，推动国家前进的总工会。而在他背后的阴影里，约翰·比恩轻笑着。\n\n不过，英国的政治中还是有一个永恒的常数——那便是暴力。待到仇恨的风暴横扫英伦群岛，世界寻找着一个指引方向的风向标。"
 fountaine.20.a:0 "而那个风向标便是安德鲁·方丹。"
