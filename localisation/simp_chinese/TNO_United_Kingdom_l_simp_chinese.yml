 ENG_Robert_Edwards:0 "罗伯特·爱德华兹"
 ENG_Robert_Edwards_sec_desc:0 "§Y国防部长\n$socialist_democratic_socialism_subtype$§!"
 ENG_The_Terrible_Twins:0 "恶魔双子"
 ENG_The_Terrible_Twins_desc:0 "自新政府诞生以来，便有了似乎无止境的抵抗运动，但抵抗运动中没有多少人能像“恶魔双子”一样人所共知又闻风丧胆。杰克·琼斯是统一左翼抵抗运动的领袖，而菲茨罗伊·麦克莱恩是特别行动执行处的首脑，他们两人是英国各地抵抗组织的头牌人物。合作政府的军队和秘密警察一直在搜捕这些恐怖分子，但即使我们布下了天罗地网，贴遍全国的通缉令上也都是他们的姓名和面容，他们却总是能从我们的手中逃脱。\n\n他们的行动让政府面临着很大的压力；他们拉拢民众支持和破坏政府工作的能力就像是从宿主身上吸血的水蛭。此外，根据坊间盛传的传闻，还存在着第三个人物，他的地位比“恶魔双子”更高，统率着两人的行动，企图一日再次发起全国暴动。无论传闻是否属实，爱德华国王的形象越败坏，公众对政府的信任越薄弱，局势就会越加动荡。§R想必很快，公开冲突就要成为现实了……§!"
 ENG_British_Free_Corps:0 "英国自由军团"
 ENG_The_Channel:0 "海峡对岸"
 ENG_The_Channel_desc:0 "无论男女老幼，在他们心中，海狮行动的记忆依然鲜活无比，而原因自不必说。纳粹德国是现代历史上第一个成功征服英国本土的国家。自英国肇基之始的征服者威廉时代以来，从未有敌军能跨越英吉利海峡击败我们。然而，我们的空军被击落，举世闻名的海军被击沉，纵有大批军队，亦未能阻止德军占领伦敦。即便是在幸存于兵戈掳掠的政治建制之中，海狮行动的烙印也将如疤痕一般永远存在，因为它摧毁了英国永远不会被外国势力征服的神话。"
 ENG_An_Altered_Line:0 "路线变动"
 ENG_An_Altered_Line_desc:0 "$BRI_Workshop_Effects_tt$不屈不挠的英国精神造就了现代世界最伟大的奇迹。我们是工业革命的领军人，纵观数个世纪，我们取得了如此之多的成就。\n\n与德国一道，英国工业将再度恩泽四方！"
 ENG_A_Retrenched_Conviction:0 "信念退缩"
 ENG_A_Retrenched_Conviction_desc:0 "$BRI_Workshop_Effects_tt$有些粗笨愚鲁之徒已经忘了谁才是我们最出色的盟友。我们不是那自以为是的光杆儿，而是现代世界的典范、欧洲大家庭的一员。因此，必须重申德国在我国心中的尊崇之位。\n\n毕竟，是他们把我们从过去的暴政中解放出来。"
 ENG_Oil_Reserves:0 "石油储备"
 ENG_Oil_Reserves_desc:0 "石油，这宝贵的黑金，正在逐渐枯竭。德国及其东方的石油产地陷入持续混乱，而且我们本就贸易困难，结果石油储备就只剩下这一点了。无论如何，我们必须慎重地使用这些物资，哪怕只是在空中或者海上巡逻一圈就得花掉不少。要想赢得这场关乎英伦三岛命运的战争，必须小心行事，不然咱们的政府就会避无可避地垮台，成为历史的尘埃。"
 ENG_A_Mere_Puppet:0 "傀儡缚丝"
 ENG_A_Mere_Puppet_desc:0 "尽管我们的宣传机器已经全力开动，但无论国人眼中还是国际舆论，都将我们的政府视作是换了名头的专员辖区——不过是德国意志的延伸，由一帮贪恋权力的秃鹫联手把持，正不顾一切地翻找着民众支持的救命稻草。\n\n虽然这只是流毒甚广的不实消息，但它仍是许多英国民众的主流观念。我们必须向人民表明，我们不仅是英国人的最佳选择，而且是唯一选择。只要我们露出哪怕一点点软弱的迹象，全球金融势力就将如饥饿的秃鹫一般围聚上空，将我们分而食之。"
 ENG_British_Free_Corp_Influence_Low:0 "英国自由军团影响：§G低§!"
 ENG_British_Free_Corp_Influence_Low_desc:0 "自由军团也许是我们现在所能信任的最忠实的合作者了。他们都是德国战俘营里的俘虏，也都是我们最虔诚的支持者。有战前的法西斯分子，希望离开监牢重获自由的机会主义者，还有对不列颠帝国的忠诚化作泡影的囚犯。自英国战败后，自由军团得到了极大的发展，成为了我们在对抗社会上的某些叛乱分子时最趁手的工具。\n\n尽管他们用起来确实趁手，但也有许多人注意到，在他们对政府的威胁出重拳的时候，这些人对我们造成的伤害比对我们的敌人还要大。我们必须对他们的存在保持警惕，要是让他们觉得自己才是更有能力治理不列颠诸岛的人，那我们可就麻烦大了。但事情不会走到那一步的。对吧？"
 ENG_British_Free_Corp_Influence_Medium:0 "英国自由军团影响：§Y中§!"
 ENG_British_Free_Corp_Influence_Medium_desc:0 "随着战乱进一步席卷我们的国家，自由军团的实力得到了显著的提升。现在的它不仅是一支高效残忍的治安力量，在面对叛军的频繁战斗中也变得越发重要。因此，与我们的其他部队相比，他们得到了更多更好的装备与口粮。\n\n这不仅让其他部队议论纷纷，也给人留下了这样的印象：自由军团是在叛军肆虐中扶我们政府大厦于将倾的唯一依靠。如果我们继续将自由军团作为对抗叛军的主要工具，可能咱们的政权、连同之前积攒来所有的合法性，都将被这愈发强大的力量统统吞噬。"
 ENG_British_Free_Corp_Influence_High:0 "英国自由军团影响：§R高§!"
 ENG_British_Free_Corp_Influence_High_desc:0 "随着英国内战的持续升温，自由军团蜕变成了一支自主的军队。他们对我们当前的政府有着重大影响，以至于我们要是违背了他们的意愿，就有可能引发一场三方内战。这群人犯下的战争暴行不仅激怒了政府，还引起了国际社会的广泛愤慨。\n\n我方军队的其他成员对自由军团的存在愈发感到担忧。如果我们再赋予军团哪怕一丁点权力，都有可能导致政府彻底崩溃。为了我们的未来，我们必须步步为营，因为自由军团向何处去的问题终将得到解答。"
 ENG_Garrison_Support:0 "驻军支持"
 ENG_Garrison_Support_desc:0 "尽管德国已经乱作一团，但德国驻军还是对本届政府保持了忠诚。二十年来，他们一直协助着我们维持着英国的安全和和平。即使是现在，不列颠的至暗时刻，他们也还在协助着我们，与混乱和无政府状态进行着无休止的斗争。\n\n他们是当下英国装备最好，训练最专业的部队。我们不能失去他们，无论代价如何。"
 ENG_Chaos_in_Production:0 "生产混乱"
 ENG_Chaos_in_Production_desc:0 "我们的经济彻底崩溃，德企的撤资和技术劳工的流失导致我国工厂乱作一团。厂区完全闲置，工人们逃去参加抵抗组织，而我们军队的需求却根本得不到满足。\n\n如果我们要为前线将士提供充足的武器供应，就得抢在无力回天之前赶紧行动。"
 ENG_Simplified_Designs_1:0 "简化设计"
 ENG_Simplified_Designs_1_desc:0 "内战中条件恶劣，我们必须采取若干措施才能继续战斗。其中一项措施是简化我们的武器。\n\n实践此举便能生产更多的装备来武装我方部队，尽管物资日益缺乏。就像过去的斯登一样，我们要以英式智慧来扭转战局。"
 ENG_Simplified_Designs_2:0 "高效设计"
 ENG_Simplified_Designs_2_desc:0 "设计中，“简”是一种手法，“增”亦是一种手法。一样工具，唯有无懈可击，方可誉为成功之作。\n\n在收到工厂和战场的事故报告后，BSA委员会负责对这些批量生产的枪支进行质检。希望在他们的指导下，此类武器的生产与实战应用，都能如精密机械般运作无误。"
 ENG_British_Fighting_Spirit:0 "为了国王和国家"
 ENG_British_Fighting_Spirit_desc:0 "“啊，不列颠的士兵们！回首祖辈的荣耀，看他们是如何英勇而自豪地战斗！他们未曾有枪支大炮，但他们的斗志一寸未减！”\n\n“想想斯坦福桥！想想福尔柯克！想想作为英国子民，我们誓言的使命——哪怕千生万死，亦要守护这片土地！”\n\n“上帝保佑吾王！上帝保佑不列颠尼亚！”\n- 迈尔斯·菲查伦-霍华德少将，[GetYear]年"
 ENG_The_Peoples_spirit:0 "人民意志"
 ENG_The_Peoples_spirit_desc:0 "虽然我们在战场上已经一败涂地，但不列颠亘古通今的精神仍旧在人们的心中熊熊燃烧。英国人民加入了我们的阵线，为自由，平等和真正的独立掀起了抗争的旗印，誓要斩断德意志那二十年来的锁链。我们决不投降，绝不向企图统治英伦三岛的低劣暴君低下骄傲的头颅。\n\n我们的祖国正日日夜夜受着德国的束缚，而我们的人民绝对不会放弃往日的梦想，一个真正自由的不列颠的梦想。"
 ENG_A_Militia_Force:0 "民兵部队"
 ENG_A_Militia_Force_desc:0 "虽说我军的核心都是特勤处坚韧不拔的职业军人，但实际上，我们这支叛军的大部分兵力还都是缺乏训练，装备和领导能力的民兵部队。\n\n我们现在势头不错，但要是不解决这个问题的话，我们可能在胜利之前就自行崩溃了。"
 ENG_For_Queen_and_Country:0 "为了女王和国家！"
 ENG_For_Queen_and_Country_desc:0 "大海的另一头有一位我们从未放弃的伟大领袖，伊丽莎白二世女王陛下。虽说御驾已有数年未曾巡临我们光荣的岛国，但作为自由不列颠的臣民，我们有责任代表女王陛下从法西斯霸主的手中夺回我们的国家。\n\n§B天佑女王！§!"
 ENG_Union_Supply_Line_Blockaded:0 "英国补给线：堵塞"
 ENG_Union_Supply_Line_Blockaded_desc:0 "德意志海军的残余力量还停在英国的港口，向爱尔兰海到处开火以阻止我们在北爱和英格兰之间建立航线的计划。\n\n冲突的中心是马恩岛，难啃的硬骨头。德国驻军正拿着匕首直对着我们的喉咙，拿下这个小岛对我们的抗争至关重要。"
 ENG_Union_Supply_Line_Open:0 "英国补给线：畅通"
 ENG_Union_Supply_Line_Open_desc:0 "随着马恩岛的解放和德国海军的撤离，我们设法在贝尔法斯特和英格兰之间建立一条资金充足的补给线的计划得以全面实施。\n\n正如我们所设想的那样，来自自由世界各地的物资现在将通过贝尔法斯特和马恩岛送到我们手中。"
 ENG_Britains_Economic_Ruin:0 "英国经济崩溃"
 ENG_Britains_Economic_Ruin_desc:0 "过去几个月笼罩着英国的流血和混乱终于结束，英国人民终于可以安全回家了。\n\n但是，若看到当前经济凋敝混乱的惨状，便知道人民并不能安全回家。于我们，经济来源在起义中遭到破坏；于人民，许多基础设施遭炮击沦为废墟。无论成本，无论耗时，于版筑之间，英国终将得以重建。"
 ENG_Fractured_Food_Supply:0 "粮食供应短缺"
 ENG_The_Old_Young_Democracy:0 "新生的民主，古老的民主"
 ENG_The_Old_Young_Democracy_desc:0 "已经二十年了——在我们收复伟大的故土之前，极权主义就像毒蛇一样，紧紧地勒着她的脖子。不到一年前，不列颠还是一个法西斯专制国家，同她那些岌岌可危的僭主盟友瓜分着这片大陆的安隅。即使是凯旋归来的民主政府也不得不提防这肮脏的历史将会如何伤害这脆弱的现状。\n\n尽管我们的国家有着非常深厚的民主传统，法西斯的狗腿子们已经几乎将这光辉的过去撕扯殆尽了。尽管不知需要多久才能让西敏制体系重新运转，至少眼下也还有希望。唯有时间能治愈一切病痛，在我们踏入未来之前，[ENG.GetName]都仍需背负这深入骨髓的伤口前进。"
 ENG_HMMLR_Econ_0:0 "经济健康状况：§R耸人听闻§!"
 ENG_HMMLR_Econ_0_desc:0 "当然，不列颠群岛的经济永远无法达到曾经的高度，也没有人指望新政府能像过去那样强大。但由于一系列失败的行动、糟糕的环境和各种各样的管理不善，我们的经济已经濒临崩溃。新首相必须谨慎行事，将国家从泥潭中拯救出来，否则后果不堪设想。"
 ENG_Ambitions_Of_Equity:0 "平等野心"
 ENG_Ambitions_Of_Equity_desc:0 "英国经济曾经是全世界的楷模，现在却陷入了困境。经过几十年的纳粹剥削和叛徒的瞎指挥，经济已经一蹶不振。但约瑟夫有一个计划，能让她像重生的凤凰一样腾飞，成为繁荣和资本的动力引擎。我们将重新回到金融和工业的前沿位置，同时小心确保这些财富不会使我们的文化和社会堕入纯粹的消费主义。"
 ENG_Revolution_of_the_Right:0 "权利革新"
 ENG_Revolution_of_the_Right_desc:0 "有史以来第一次，英国保守主义的右翼上台掌权。一个由自由市场主义者、传统主义者和民族主义者组成的松散联盟，将肩负起将英国带入现代世界的使命；他们将从欧陆“自由法团主义”概念中汲取灵感，为英国带来一种截然鲜明的自由资本主义形式。虽然内阁中有些人在推动进一步的改革，但这类人目前还是少数。"
 ENG_A_Motley_Government:0 "§h斑§!§P驳§!§e陆§!§P离§!§V的§!政府"
 ENG_A_Motley_Government_desc:0 "我们粉碎了法西斯卖国政府、击退了奈特把民主扼杀在摇篮中的企图。但随着左翼抵抗组织从争取自由战士转变为治理力量，内部的分歧也随之显露。如果琼斯想把英国重建为一个为大多数人服务的国家，他就必须把他那吵吵嚷嚷的社会主义者队伍拧成一股绳。"
 ENG_20_Years_in_the_Making:0 "砥砺§R二十载§!"
 ENG_20_Years_in_the_Making_desc:0 "躲躲藏藏二十年让工党的许多成员灰心丧气、意志消沉。许多人以为麦克唐纳是带来实质性变革的唯一机会，他却把这个机会浪费掉了。但随着迈克尔·富特进入唐宁街，希望之光再次出现；他急于证明自己不是麦克唐纳——也不是张伯伦。英国将首次迎来一个真正的社会主义政府。"
 ENG_A_Socialist_Romance:0 "社会主义者的浪漫"
 ENG_A_Socialist_Romance_desc:0 "迈克尔·富特有很多身份，他是诗人、是学者，但最重要的是，他是个浪漫主义者。虽然他是公认的民主社会主义者，但富特仍然对英国的旧制度怀有深深的怀旧之情。下议院、君主制、公务员制度——在流亡的日子里，富特常常怀念它们。因此，他的内阁不会进行大刀阔斧的布尔什维克式改革，而是回归到一个更加亲切的过去。"
 ENG_The_Gentlemans_Government:0 "绅士政府"
 ENG_The_Gentlemans_Government_desc:0 "哈罗德·麦克米伦首先是一位绅士——人们可以想象，他就像是从老爱德华时代走出来的人。尽管他仍然是保守党自豪传统中坚定的一国保守主义者，但接受大洋彼岸的新观念难道不是绅士之举？麦克米伦从华盛顿那里学到了坚定、明确的领导精神，而现在他的国家比以往任何时候都更加需要一位能聚力于一处的领导者。英国将再次回到绅士政府，拥有一个光荣的内阁，和忠于首相、王室和国家和公务员团队。"
 ENG_An_Electric_Manifesto:0 "震惊四座的宣言"
 ENG_An_Electric_Manifesto_desc:0 "麦克米伦做了迪斯雷利以来保守党领袖从未做过的事情。为这崭新的时代，他将对保守党进行了彻底的重新定义。保守党当然是社会保守的，但他们也不害怕变革和进步，与我们骄傲的工会与工人合作来运营一个更加集权的经济也不在话下。这是我们为英国展示的保守主义的新愿景：一份团结的宣言，治愈我们受伤的国家。"
 ENG_Socialist_Nationalisation:0 "社会主义国有化与计划经济"
 ENG_Socialist_Nationalisation_desc:0 "要使英国人民摆脱企业的剥削，就得把它们的资产统统国有化。不是保守党或工党那种吞吞吐吐前瞻后顾的有限国有化，而是全面的社会主义国有化，它将扩展到所有大型工业、地主和银行。只有社会主义国有化才能最终终结资本主义剥削，将工业交到英国劳动人民的手中。"
 POLITICS_BARRY_DOMVILE_DESC:0 "在不列颠诸岛悠久传奇的历史中，世界各地的人们传唱着不列颠尼亚驾驭波涛的歌谣。然而，直到她被征服之时，才有一位水手被选出来统治这个国家。但巴里·爱德华·多姆维尔爵士既非浪涛上的英豪，也非其祖先一般的领土征服者。事实上，多姆维尔恐怕是不列颠岛上最讨人嫌的家伙：不但他自己是头号叛徒，他掌舵的不列颠亦已是枷锁中的囚徒。\n\n多姆维尔生于1878年，父亲是海军上将康普顿·多姆维尔。1892年，他追随父亲的脚步加入了海军，并在第一次世界大战期间指挥舰艇作战。之后他步步高升，被提拔到不同的岗位任职，包括海军情报局局长。但是，多姆维尔对极右翼极为迷恋，这始于1935年他参访德国，为纳粹政府所倾倒，还受约阿希姆·冯·里宾特洛甫邀请参加了纽伦堡党代会，不久之后他就参加了不少英德合作组织。战争爆发后，多姆维尔开始鼓吹要进行“一场流血的革命”，导致他在1940年身陷囹圄。\n\n但最终，登上不列颠海滩的国防军让这所谓的“革命”成为了现实。虽然被劳合乔治政府忽视，但他在随后的部委组织中担任要职，成为英国人民党建制派的巨头。当抵抗势力蜂拥而起、切斯特顿却无力将其镇压之时，多姆维尔的精明强干和在政府几乎所有派系中的良好声誉使他成为首相的自然之选。\n\n如今，这位舵手已经驾着不列颠行过六年的风风雨雨。人们似乎形成了某种共识，感觉他干得比其他人都好出不少。经济似乎稳步复苏，国家似乎日益团结，过去的阴影也在逐渐淡去。至于抵抗运动，多姆维尔的方法似乎也奏效了，相比五十年代的潮起云涌，现在的英国似乎十分平静。也许，这就是新时代的开始。\n\n§x还是说，这一切都不过是风暴前的平静……§!"
 POLITICS_GERARD_WALLOP_DESC:0 "上帝，国王，国家。这是第九代朴次茅斯伯爵杰勒德·沃洛普坚守的信条，也是英国人早已遗忘的信念。护佑英国血统与灵魂的教会被拆毁，国王被他领向荣耀的人民背叛，含辛茹苦、抚养万生的国家正在遭受工业金融的侵蚀与掠夺。然而，沃洛普站了出来，誓要力挽狂澜。\n\n叛国贼可能会宣称，当海狮席卷岸边绵延起伏的丘陵时，英国已不复存在。他们错了——海狮见证了英国的重生。英国人民党在塔维斯托克侯爵的领导下发展壮大，沃洛普则适时加入他在英格兰结社（之后叫做英格兰阵列）的老盟友，跻身人民党元老派的主要领导人。在切斯特顿执政的权力巅峰期，沃洛普步步高升，是1956年起义后为数不多的留任者之一。作为重新获得权力的上议院的领袖，沃洛普在内阁中地位崇高，八年过去，在多姆维尔日渐衰朽的目光之下，英国一直安安稳稳。又一场起义折戟沉沙，元老派似乎又一次取得胜利，而朴次茅斯伯爵成为了他们的新领袖。\n\n现在，英国成了任他摆布提线的木偶。沃洛普是社会信用经济学的忠实信徒，还是一个狂热的乡村主义者，梦想着一个近乎封建的社会，公众怎么看他并不在乎。无论沃洛普是打算随心所欲，还是因循施治，英国的命运已是掌握在一位令人畏惧的新主人手中。"
 POLITICS_RONALD_NALL_CAIN_DESC:0 "阿瑟·罗纳德·诺尔-凯恩并不想担任这个职务。任何一个尚有一丝理智的人都不会想干，尤其是这人除了在多姆维尔政府里当外交大臣之外几乎没啥名气也没人赏识。但命运就是如此，残酷而幽默，和抵抗军那些阴险狡诈的鼠辈如出一辙。多姆维尔被麦克斯韦尔·奈特刺杀的消息一经曝光，英国人民党在不列颠的海岸线上细心雕琢出的脆弱秩序顿时崩溃，为结局画上了迅捷而残酷的句点。\n\n由于他跟德国关系良好，几乎不可能投靠抵抗运动，诺尔-凯恩迅速成为临时首相，现在摆在他面前的是熊熊燃起的烈焰。他的任务是恢复秩序，不惜一切代价粉碎HMMLR。这任务何其艰巨，人们看了便会赶忙回避。讽刺的是，紧急状态却让诺尔-凯恩好好奢侈了一把，这难得的感觉多姆维尔可无福消受——这下，党内的许多人终于不再争吵，愿意携手对抗抵抗势力。从哈勒-库珀的自由军团打手到党内的改革派，政府的大多数终于团结起来。然而，对他来说不幸的是，HMMLR的抵抗决心可谓矢志不移。它仿佛植根国家灵魂深处的野草，若要以外力加以祛除，其过程必然极为艰巨——甚至，有些人会说，这是不可能办到的事情。\n\n§R英国的命运悬而未决，诺尔-凯恩及其盟友能否遏制混乱的蔓延……§!"
 POLITICS_COLIN_JORDAN_DESC:0 "在新秩序中，哪里可以找到荣誉？有的人说，抵抗环伺他们的恶魔是一种荣誉；有的人说，尽其所能减轻新主人带来的伤害是一种荣誉；还有的人说，为了自己最关心的利益，部分接受自己的新主人并与其共事是一种荣誉。对科林·乔丹来说，他的荣誉就是他的忠诚，对德国的忠诚，对元首的忠诚，对民族社会主义的忠诚，以及绝对占一席之地的对英国的忠诚，或者至少是对他的愿景的忠诚。\n\n作为德国入侵时最早的公开合作者之一，他最终从忠诚中得到了回报，被任命为英国自由军团的领导，还有了“群岛元首”这样一个朋友和敌人都在用的绰号。由于不满足于让自由军团做一支单纯的维和部队，乔丹迅速地将自己的个人理想灌输进这个组织，这是一种狂热而独特的民族社会主义变种，希望将暴力和无可动摇的纯洁愿景结合在一起。正是这些选择与境遇使得他最终能够成功接近英国政府的权力宝座，而他似乎并不满足于为其工作。\n\n每一天，他好像离自己的目标都更进一步，只有时间才可以证明他能否成功。"
 POLITICS_RAB_BUTLER_DESC:0 "在联合王国的历史中，有很多人被贴上叛徒的标签——安东尼·巴宾顿、盖伊·福克斯、卡尔·汉斯·洛迪，但肯定没人像最新加入他们行列的这位一样用心良苦：他就是国王陛下忠诚的前财政大臣、当今首相，拉布·巴特勒。\n\n巴特勒出生于印度殖民地的官员家庭，1929年当选为议员。从一开始，巴特勒就比其他人要更加支持绥靖政策。这不是他想跟德国谈情说爱，而是看不到其他选择。当国防军渡过海峡踏上岛屿时，他的思维方式达到了合理的结论，而他也为国家的利益而选择合作。担任财政大臣的他实现了自己的愿景，实施了一系列实用的经济复苏措施，帮助英国从闪击战和海狮行动的蹂躏中恢复过来。\n\n在最近几乎将合作政府撕成碎片的起义后，巴特勒击退了他那或专断独裁或荒诞不经的对手，就任最高职务。但与他的同僚不同，巴特勒并不寻求进一步巩固英国人民党在一党制国家中的地位，事实恰恰相反。\n\n巴特勒还记着英国民主的那些日子，经过多年的等待，他终于得到了机会。在忠诚的盟友雷金纳德·麦德宁与哈罗德·威尔逊的帮助下，他试图复兴衰颓的英国经济，重振失败的福利国家，并与它可靠的德国伙伴一同制定独立的外交政策。也许有一天，英国将再次成为一片充满希望和荣耀的土地，一个赞颂民主而非拒绝民主的国度。然而，这个梦想如泡沫般脆弱。毕竟，巴特勒已经不再年轻，而英国也有多年未尝民主。狮子会再度咆哮，还是被雄鹰所囚禁，还有待观察。"
