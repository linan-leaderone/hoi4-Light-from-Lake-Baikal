 ENG_Divided_Helmsman_desc:0 "在外人看来，船长可能是名为国家的船上最重要的人，但真正决定航向的人其实是舵手。因此，国家的舵手必须是强大、独特和无可争议的。\n\n遗憾的是现状并非如此，哈姆和比恩二人如今都声称要坐上舵手之位，并展开了旷日持久的权力争夺，致使国家动荡不安，通往法西斯未来的航程被毁坏。他们中的强者必须尽快将另一方放逐，否则这艘船可能会永远偏离航道。"
 ENG_Thuggish_Hegemony:0 "暴虐霸权"
 ENG_Thuggish_Hegemony_desc:0 "老式贵族法西斯的高帽和手杖已被黑衫军的头盔和警棍所取代，理想派如今正在英国各地横行无忌。\n\n在战胜起义军，并统治了英国人民党后，黑衫军正变得愈发胆大妄为，他们试图将自己的秩序强加给英国其他地区。这个秩序充满了侵略主义、暴力和残忍——换言之，这是真正的法西斯主义。"
