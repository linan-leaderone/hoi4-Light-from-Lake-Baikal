 butler.4.t:0 "白厅的救火员"
 butler.4.d:0 "巴特勒审视着围坐在会议桌周围的男人们，内心涌现一股认可的自豪。他明智地挑选了下属——班宁斯和奇沙姆作为党鞭，忠诚可靠；至于安格斯、威尔逊和雷吉，他们的名声无需赘述。按照指令，没有人携带笔记本，也没有文员在旁记录会议内容。倘若部长们对这场秘密会议感到惊讶，他们的面容上也不会有丝毫的波澜。\n\n“我想大家都清楚我们为何聚集于此。”巴特勒开始发言，迎来了一片会心的点头和微笑。“方丹先生的意识形态派系，坦白讲，已是英国人民党不能再容忍的存在。鉴于你们与他们的种种过往，我相信不需多说。有些人已经提出了应对之策。雷吉，该你了。”\n\n麦德宁那能与鲨鱼媲美的满嘴大牙露出了微笑。他点了点头，吹了声口哨。“是的，长官。显然，方丹那位亲爱的议员、他最喜欢的跟班约翰·比恩，在选择承包商上大失水准。我们发现涉嫌泰晤士河机场腐败案的测量师可以追溯到他的部门。虽然我不认为他曾真正见过他们，但媒体……媒体对此并不关心。”他说完后放声大笑起来。\n\n安格斯紧锁眉头，额头因此显得更加突出。“这个计划可行。他们在财务上有弱点。我已经让税务局开始调查黑衫军俱乐部。那里有潜在的破绽，长官。可以削减的预算，未缴的财产税。目前还没有关于方丹本人的黑料，我们还需要一点时间。”\n\n巴特勒低声哼了一声。“先从雷吉的计划开始，然后是安格斯的。威尔逊，你对公务员的了解胜过任何人。你从那儿开始，我希望尽快收到你的重组报告。班宁斯、奇沙姆，维持党内稳定就交给你们了。”"
 butler.4.a:0 "“希望快点扑灭这场大火，愿上帝保佑我们。”"
 butler.5.t:0 "斩断最薄弱的环节"
 butler.5.d:0 "“无可奉告，无可奉告。”比恩的话语空洞而无力，就像他内心的感受一样，他匆忙避开紧随其后的媒体。丑闻的阴影紧紧跟随他，这些捕风捉影的人物就像一群猎犬，紧咬着他不放。从他家门口到汽车，从住处到威斯敏斯特，从汽车到前台台阶，他们一路上紧追不舍。等到威斯敏斯特的大门紧闭，比恩才长舒了一口气，脸上流露出痛苦的神情。\n\n但丑闻如影随形，室内的人们都避开他，与他保持距离。他穿过走廊，文职人员紧张地躲避着他，议员们斜眼打量着他。没人愿意正眼看他。他心中充满苦涩，走进办公室，思考着这一切将持续多久，将会有多么丢脸。如果比恩现在走进英吉利海峡，海水是否也会因羞愧而为他让路？\n\n他的桌上空无一物，没有报告，没有信件或备忘录。只有《每日邮报》的今日版，封面是他那张不讨喜的照片：“议员涉嫌机场丑闻。”荒谬至极。他甚至与那些胡闹无关，只是签了几张文件。他甚至没见过那些测量师，那是该死的——\n\n电话铃声响起，打断了比恩的自怜。他一把接起电话，随即砰地挂断。电话再次响起，他又猛然挂断。第三次响起时，他愤怒地扯下电话线，发出了一声痛苦的呻吟。\n\n就在楼上，巴特勒带着魔鬼般的微笑盯着《每日邮报》的头版。这只是这场政治游戏的众多棋局中的第一步。他放下报纸，拿起了又一次响起的电话。“早安。啊，莫德！《邮报》做得太出色了，不是吗？现在，关于我们的下一步计划……”"
 butler.5.a:0 "打击法西斯理论家的第一招。"
 butler.6.t:0 "磨损的黑衫"
 butler.6.d:0 "“虽然这些俱乐部曾是维持稳定的必需，但我们不能再继续大量资助了。英国正处在变革之中，内部安全现在最好通过增加资金、资源和扩大专业警力的职责来维护——”安格斯·莫德关闭了收音机，中断了自己广播中的声音，对拉布·巴特勒露出一丝讥讽的微笑。\n\n“做得好，安格斯。”巴特勒边说边递给他一杯白兰地。莫德愉快地接过。“让我们看看，当这些俱乐部没钱来修补他们的黑衫时会发生什么。多亏了你，我们少了一个麻烦。”\n\n“我们正向着更美好的国家迈进。”莫德再次抿了一口。“你想好下一步了吗？”\n\n“我有些想法。”巴特勒坐回椅子上。“方丹庄园的情况你查过了吗？”\n\n“我的朋友已经查过了，是的。发现了不少问题。你可能还会对他的竞选资金中的一些矛盾感兴趣。”\n\n巴特勒的眼睛两眼放光。“哦，天哪。我相信税务局会严肃处理这件事。”\n\n莫德微笑着；两人畅谈直至深夜。第二天早上，巴特勒醒来时意外地没有宿醉，他从拆除敌方阵营的一个支撑点中获得了力量。他走到外面，享受阳光，拿起早晨的报纸。不幸的是，在他常读的报纸下面，还有一份他从未订阅过的小报《矛头》。封面是刻意针对巴特勒的粗俗漫画——他戴着不合身的警察帽，上面有一个鹰钩鼻的漫画人物用线操纵着他。这个提线木偶正在用剪刀剪一件黑衫。血液从布料中喷出。标题用粗体印刷：“巴特勒撕裂英格兰的心脏”。"
 butler.6.a:0 "他把报纸扔进了最近的垃圾桶。"
 butler.7.t:0 "带刺的信"
 butler.7.d:0 "在他还未被巴特勒从首相宝座上赶下来之前，安德鲁·方丹常幻想着自己一旦掌权，会如何对付那个难以忍受的小人理查德·奥斯汀·巴特勒。他的脑海中闪现着种种画面：黑衫军将巴特勒暴打至重伤，巴特勒被抛出威斯敏斯特。他心头充斥着恶毒的念头，以至于当巴特勒成为首相后，对他唯一的反击仅是一封来自税务部的信，他还嘲笑了巴特勒的软弱。但当他打开那封信，脸色顿时变得苍白，他赶紧叫来妻子并召集了他的律师。\n\n“亲爱的方丹先生，”他听着那个畏缩的律师轻声朗读，“遗憾地通知您，您的庄园违反了……英国人民党私人捐赠的若干规定。”律师轻咳一声，“此外，我们发现庄园的收入……”\n\n方丹愤怒地砸了桌子一拳，吓了律师一跳。“没人教你安静读书吗！”他的妻子轻抚着他的肩膀。\n\n“安德鲁，还有蒙哥马利先生，请你们实话实说，如果我们对这封信提出异议会怎样？”\n\n律师在方丹的凝视下不安地挪动，“以方丹先生现任议员的身份，此事可能会呈交到上议院。坦白说，方丹先生，我认为他们不会支持您。我很抱歉。”\n\n“安德鲁……”他的妻子温柔地说，“也许是时候了吧？你在政治上已经做了很多。”不，他还没有。他不接受。他想要发泄，想要呐喊。想要说他不会就此屈服。\n\n然而，第二天，安德鲁·方丹并未采取任何行动。他只是走进议会，请求发言，并正式宣布退出政坛。"
 butler.7.a:0 "在他对面的调度室里，拉布·巴特勒面带微笑。"
 butler.22.t:0 "小事最重要"
 butler.22.d:0 "对巴特勒而言，这场会议带有某种奢侈的感觉。他们身处威斯敏斯特，肩负着治理整个国家的重任。他们需要关注数以百万计的民众福祉和英国社会的高层治理，然而此刻，他们却在讨论着市政税率的问题。\n\n事实上，这场讨论几乎不算是争吵。布勒面带微笑，他和大法官杰拉尔德·加德纳礼貌地就垃圾收集的最佳日期发表着意见，是在每周送奶的前一天还是后一天更合适。他们讨论了市政税率应该如何增加，以及每个税级应增加多少。他们还评估了投资于地方图书馆的必要性，以及是否有必要开设流动服务车队。\n\n他们全神贯注于地方政府的每一个层面，让原本只安排了一个小时的会议延长了许久。他们享受着这一切。在如此沉重的国家大事之下处理地方小事，感觉就像是在头顶悬挂的砧板下纠结。只有当他们讨论到地方选举的可能性时，才感到悬在头顶的重压稍微松动了一下。\n\n“我们已经很久没有举行过正式选举了，不是吗？”加德纳没有明确指出具体有多久；即使在此刻，一个错误的日期也可能被解读为叛国。但两人还是默默地点了点头。“也许几个月后我们可以组织选举，等我们稳定下来，他们也适应了更理智的领导。”\n\n“我就交给你们去做了，”巴特勒站起身来，“抱歉，我和麦德宁、梅普尔斯还有个会议，”他看了看钟，“原本十分钟前就该开始了。祝你们好运。”他收起文件，几乎是奔出了房间，感受到了老问题的重新浮现，遗憾自己没有多花五分钟讨论篱笆墙告示的问题。"
 butler.22.a:0 "今后就没有这么愉快的会议了。"
 butler.23.t:0 "地方代表"
 butler.23.d:0 "弗洛伦斯挣扎着开门，一边手忙脚乱地摆弄着钥匙，一边双手提着沉甸甸的篮子。“我回来了！”她边喊边用肩膀顶着门，走进厨房把篮子放在桌上。她的丈夫保罗加入了她，一起收拾起这一周的杂货。他们聊起了早上的事情，虽然起初没什么特别的：一些闲话，弗洛伦斯和保罗重复着，更多的是为了打破沉默，而非他们真的对此感兴趣。\n\n“哦，我在收音机上听到了点新鲜事。”弗洛伦斯边叠起一套新毛巾；他们的旧毛巾在一个星期六的早晨被内战中误投的手榴弹碎片撕破了，该换条新的毛巾了。“他们说几个月后要举行地方选举，市长已经说了他不会再连任了。”\n\n“真的吗？”保罗一边哼着，一边把胡萝卜和豌豆放进新冰箱。“我从没喜欢过他。那人就是个马屁精。我一直这么认为。”他用比平常更大的力道把土豆塞进橱柜。“还有他的那个跟班，你知道，那次在酒吧的那个家伙。好像叫道格拉斯什么的。”\n\n“沃德，亲爱的，我听说他打算代替市长参选。”\n\n“什么？”幸好，他只是把羊肉扔到了柜台上。“见鬼，一切还是老样子！不，不，这不对……”他的话声逐渐消失，心头笼罩着阴暗的念头，目光呆滞地盯着柜台。“亲爱的，”他抬起头，“如果我竞选市长，你觉得怎样？”\n\n弗洛伦斯在听到那则广播的刹那就预感到了这一幕。“我知道你无论如何都会去做的，我也不想阻止你。而且我相信你会成为一位出色的市长。你知道我会支持你的……”"
 butler.23.a:0 "“……但如果我也竞选议员，你觉得会有利益冲突吗？”"
