 ENG_The_British_Catastrophe: "不列颠灾难"
 ENG_The_British_Catastrophe_desc: "曾经，不列颠妮娅至高无上、无可匹敌，她的舰队轻抚着五大洋的海岸线，七大洲在她的铁腕下颤抖，不列颠的领地之上日永不落。\n\n看看她现在吧：遍体鳞伤、浑身是血、支离破碎。不列颠妮娅只不过是一个被铁链束缚于华屋丘墟的奴隶。她曾挣扎着打破过枷锁，也曾勇敢地抗争过，但德意志的雄鹰又一次打败了她，重又给她戴上新的镣铐，而她也无力去再次挣脱锁链。\n\n在内心深处，她知道她不配得到除了奴役以外的任何东西。"
 ENG_Those_Who_Would_Fight_Time: "与时间开战之人"
 ENG_Those_Who_Would_Fight_Time_desc: "护国公在他的新宝座上发动了一场声势浩大的讨逆之战，这些叛乱者试图将这个国家奉献与保护的光辉历史化为尘埃。在他庇佑人民之处，无数的眼睛正无时无刻注视着他的人民。言行被记录在案，行为被束缚手脚，一举一动都要被汇报给他人。\n\n在这边际之外的唯有暴力。监视者的武器降服了不羁的土地，反抗的后果就是血流成河。终有一天，他们会得到他的保护，但在十字军的东征结束后，这位护国公又会看到怎样一副景象呢？唯有饥馑、贫穷与绝望。"
