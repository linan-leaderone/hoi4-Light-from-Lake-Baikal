 wallopflavour.1.d:0 "亲爱的伯德伍德女男爵，\n\n在此，我想作为阁魁，欢迎您加入外交部。这一职位您当之无愧，我相信您将以尊严和荣誉服务于此。\n\n此刻，我坐在这张曾属于我、如今属于您的办公桌前，笔尖在纸上舞动，我不禁感慨：也许五年前，您自己从未想过会走到这一步。当然，那时的我，也未曾梦想过自己会出现在唐宁街10号。您或许与我有同感，将此视为对您向英格兰正统统治者忠诚和诚实服务的最佳回报。上帝眷顾忠实之人，我们将全心全意地为上帝和国王服务，不辱使命。\n\n虽然我在此职的服务时间有限，且身处逆乱之境，但我仍愿提供两则箴言。首先，我敦促您在处理欧洲大陆事务时务须倍加谨慎，特别是关乎德国企业集团的事宜。他们似乎在每一位新任命的官员身上看到了可供利用的弱点。我建议您在与他们的交往中，从您内心深处汲取坚定的力量。其次，我告诫您不要过分依赖内阁中的任何一股势力。我们的政府，虽然比多姆维尔曾被迫结交的那群乌合之众更为目标一致，但仍是一个思想多元、利益纷争的集合体。在决定特定的行动之前，您需深思熟虑相关的利益和立场，并且在适当时，勇于自主推动您的政策。\n\n此致，"
