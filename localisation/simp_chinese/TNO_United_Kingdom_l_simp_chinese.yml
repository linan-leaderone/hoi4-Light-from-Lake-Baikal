 ENG_Laws_National_Purity_Act_desc:0 "为了保护我们岛屿上的青年免遭比抵抗运动炸弹更加隐蔽、更加险恶的威胁，国家纯净法案规定，明令禁止持有一切“反英”材料，违反者将受到重罚，严重者甚至可判处监禁。所谓的反英材料，其范围相当广泛，可能是马克思主义文学作品，也可能是收音机听到的美国流行歌曲。然而，始终不变的是这样一条规定：任何此类材料必须立即上缴当局，而一般民众有义务告发接触过这些材料的人。"
 ENG_British_Workers_Alliance:0 "英国工人联盟"
 ENG_British_Workers_Alliance_desc:0 "英国工人联盟是约翰·比恩个人的心血结晶，是模仿德意志劳工阵线组建的全国性工人联盟，每个英国工人都必须成为联盟成员。\n\n虽然英国工人联盟确实写了组织反对德国企业和当地工厂老板的条款，但上层组织者最终是由人民党来选的，而且还有一堆法律“告诫”，任何未经政府批准的抗议都是非法且没啥意义的。"
 ENG_the_land_we_tilled:0 "我们所耕作的土地"
 ENG_the_land_we_tilled_desc:0 "土地呼唤着英国人去耕耘，而在内心深处，英国人的灵魂也在呼唤着践行这一崇高使命的机会。照料英格兰丰饶肥沃的土地是英国人的职责于权利。但可悲的是，邪恶的金融资本主义、高利贷和世界主义将英国人和他们土地之间的精神联系切割得一干二净，令他们无力对抗它们的影响。\n\n如果我们希望在历史的浪潮将旧日英国永远抹去之前将其恢复，我们就必须纠正这一点。首先，我们要给予农业部门应有的信任，令其成为我国的主要产业。"
 ENG_a_new_youth_identity:0 "年轻人的身份认同"
 ENG_a_new_youth_identity_desc:0 "倘若要用几个词来形容这一代年轻人，那颓废、萎靡和无所事事可谓再合适不过了。他们饱食终日、不务正业，沉迷于酗酒、舞蹈和其他道德败坏的娱乐活动。如果这还不能满足他们，那他们就会去尝试其他几乎算得上是犯罪的娱乐方式。\n\n我国的未来掌握在下一代手中，倘若这种趋势持续下去，那么毫无疑问，我们的光辉遗产就将沦为堕落不堪、道德败坏的腐败躯壳。必须迅速采取行动！治疗这种疾病的良方便是古老的民间传统——在前几个世纪里，是它一直以来使这个国家团结一致，而我们所需要的正是回归传统的生活方式。\n\n好在，政府已经找到了一位值得信赖的人来领导这方面的工作。我们将把缰绳交给民俗传统和奋兴运动专家罗尔夫·加德纳，由他来指明下一代前进的方向。新一代年轻人将远离家庭、电视和其他奢侈品，去学习诚实劳动的价值！"
