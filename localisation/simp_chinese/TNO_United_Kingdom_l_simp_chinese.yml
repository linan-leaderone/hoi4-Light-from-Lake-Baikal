 postcw.19.t:0 "交由历史评判"
 postcw.19.d:0 "“我希望我们能尽快把这一切抛诸脑后，陛下。随着时间的推移，我们可以努力将这场起义带来的伤痛化为遥远的记忆。”\n\n看到拉布·巴特勒坐在白金汉宫中，满怀期待地注视着自己，爱德华并不感到意外。他对这个人足够了解，知道巴特勒迟早会攀升至首相之位。但他所未曾料想的是，这一切竟然发生在这样一个狭小的茶室里，而非宫殿辉煌的前厅。共产主义者的炸弹所留下的废墟，他至今不愿看到。每当他目睹那一幕，他总是不由自主地想起父亲和兄长那充满指责和不公的面孔——\n\n“陛下？”巴特勒谨慎地打断了国王的沉思。爱德华摇了摇头，强迫自己回归现实，回想起那些他已然烂熟于心的话语。\n\n“若是如此，作为你的君主，我非常荣幸地邀请你组建政府，巴特勒先生——”巴特勒张口欲表感激，却被国王打断了。“而且，我还想私底下问你一些事。”\n\n巴特勒带着困惑的目光。“当然，陛下，我会尽我所能回答。”\n\n爱德华凝视着窗外的景象。灰暗的天空，绵绵细雨，除此之外一片空旷。“巴特勒先生，你我有着共同的命运。这个国家的沉重担子长久以来都压在我们肩上。你认为，总有一天他们会理解吗？他们会停止对我们不公的评判吗？”\n\n巴特勒稍作犹豫后回答：“我相信会的，陛下。这可能需要许多年，也需要事后的深刻反思，但我坚信，总有一天，英国人民会有所理解。我向您承诺，我的政府将竭尽全力以确保这一点。”\n\n"
 postcw.19.a:0 "这些话给予了他些许的安慰。然而当晚，国王还是没睡好。"
