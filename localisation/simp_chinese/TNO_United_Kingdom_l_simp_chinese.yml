 collab_cw.3.d:0 "杰弗里警官迈出家门那天，他都未曾预见到自己即将身处战火之中。清晨的阳光还和往常一样温暖，他与平常一样，步履轻盈地走向警局。途中，他如常与波吉特夫人互致问候，聊起彼此的家常，然后互相告别。可他一走进警局，就注意到库姆斯警官正在紧张地往窗户钉木板。\n\n库姆斯转过头来，他的脸上露出一丝惊慌，但认出是杰弗里后明显地松了口气。“谢天谢地，你来了。赶快进来！”他焦急地喊道。看到杰弗里还愣在那里时，他的脸上露出了急躁的神情：“我让你立刻进来！”杰弗里原本会好奇，为何他的上司今天如此失态，但上司的眼神告诉他，此时不宜多问。\n\n他遵从了命令，步入警局。与往常的宁静气氛大相径庭，他熟悉的同僚都显得焦急而忙乱。突然，一把冷冽的金属武器被塞入他的掌中。“拿好，你会用得上的。”一个低沉的嗓音匆忙说完。他低头一看，手里握着的是他从未想过在执勤时会使用的东西。\n\n一把手枪。他仅当警官四月，竟要佩枪？\n\n混乱中，杰弗里急切地寻找熟悉的脸孔。他目光锁定了特伦韦，同为新来的警官。他走上前去，拍了拍他的肩膀。“出什么事了，伙计？东盎格利亚难道最近出了啥乱子？为何需要佩枪？”特伦韦只是望着他，带着沉重的语气说出了答案。"
