 domvile.77.t:0 "[Get_newspaper_header]寒潮袭击英国造成数百人死亡"
 domvile.77.desc:0 "由俄罗斯和斯堪的纳维亚的冷空气组成的寒潮袭击了英国。这是英国有史以来最为寒冷的冬季。从十二月中旬开始，一系列冷锋伴随着强风穿过岛屿，布雷马等地区的气温骤降至零下22摄氏度。\n\n尽管目前的伤亡尚不明确，但根据政府内部泄露的报告，仅在费令代尔斯民政堂区，就有283名工人死于严寒。德美两国均表示不会立即进行援助，英国政府不得不独自应对这次危机。由于政府的不作为，全国上下一致对下一次的严寒充满担忧。"
 domvile.77.a:0 "这就是我们的不满之冬……"
 ENG_DOM.0.t:0 "暴君的碑石"
 ENG_DOM.0.desc:0 "希特勒死了。\n\n多姆维尔带着愁肠寸断的悲悯接受了这个消息。据传在他向媒体进行官方表态之前，在自己的书房哭了一个小时。对多姆维尔来说，希特勒也许并不完美，但欧罗巴的救星、不列颠的解放者舍他其谁？而当哀恸褪尽，恐惧随即渐起：没有了他，德意志前路几何？不列颠前路几何？\n\n方丹也如丧考妣，他眼中“人类历史上最伟大的头脑之一”离开了这个世界。希特勒解放了整个欧洲，在他的恩准下，英伦的精华才得以破除陈规、扶摇直上。但除此之外，方丹更关心不列颠本身，关心人民党与整个国家在失去了大恩人之后当往何处去——没有伟大领袖，新秩序何以存续？\n\n而对于沃洛普和人民党的其他头头脑脑来说，讣告带来的是恐惧。对未来的巨大恐惧。他们对希特勒的看法各不相同，对民族社会主义的支持也堪称寥寥，但希特勒带给他们的一样东西是确切无疑的：权力。施加于不列颠芸芸大众的权力。失去了希特勒的持久支持，他的死亡也许不止会成为对德国的致命一击，同时也将向不列颠的旧王朝加诸末日呢喃。\n\n巴特勒呢？他向德国外长致了最深切的问候，向媒体发表了一场声泪俱下的讲话，但他自己对希特勒丝毫没有悲伤可言。噢，他也感到恐惧，恐惧的是英国本身的不安、经济形势的崩塌、个人前途的未卜。而在这些错位的悲哀、对国家前途的恐惧之上，巴特勒感到了一丝欣喜，毁灭了他所热爱的不列颠祖国的那个暴君终于死了。\n\n对公众而言，大征服者已死，而不列颠尼亚的未来变幻莫测。"
 ENG_DOM.0.a:0 "不列颠再度回归混沌。"
 ENG_DOM.1.t:0 "向德国的祈求"
 ENG_DOM.1.desc:0 "首相与德国代表的会面在合作政府的过去二十年间并不少见，但首相本人冲进德国大使馆飞奔的步伐和个中绝望却前所未有。\n\n急匆匆赶进那栋建筑大约十分钟之后，大汗淋漓的多姆维尔终于能够与费森迈尔本人喝上一杯茶。多姆维尔还没开口哀求他不要让英国陷入混乱，费森迈尔就说道：“多姆维尔，鉴于德英两国形势不稳，我将奉命留在英国，直至国内和这里形势好转。德国驻军将在英国不动，不惜代价维持秩序。”\n\n作为回应，多姆维尔只能嗫嚅出一连串感激涕零和对德国的溢美之辞，同时对天主显而易见的慷慨表达无声的答谢。在进一步探讨英德军事合作的性质之后，双方最终决定将德国驻军暂时并入英国最高统帅部，以确保军队的战斗力。在多姆维尔满头大汗地离开之前，费森迈尔给了他最后警告：“我也许无法从乱局之中拯救德国，但我必须保住英格兰岛，无论付出多少鲜血。”"
 ENG_DOM.1.a:0 "离混沌只剩一步之遥。"
 ENG_DOM.2.t:0 "要成事……"
 ENG_DOM.2.desc:0 "对大多数英国工人而言，闪电战的终结不过是迎来了另一个新的困苦时代。虽说德国飞机不再像以前那样每晚往他们的家园和企业怒泻地狱之焰，但一个更为隐蔽、无形的敌人取代了他们。饥饿与贫困的幽灵袭扰全国，而政府又在重建国家时摇摆不定，忙于内部斗争而无暇顾及国家发展。\n\n就在如此环境下，小企业也受到了冲击，阿尔弗雷德·罗伯茨经营的杂货铺也不例外。作为一位有着幸福家庭的地方议员，他的生意也同样受到战后的破坏性影响。然而与大多数人相比，他家过得相当舒坦。基于此，任何人都会对罗伯茨之女玛格丽特在过去五年中一直为抵抗运动制造炸弹的事实感到惊诧。\n\n她这么做起初是出于怨恨。作为一位野心勃勃的女性，却被政府缺乏社会流动性所扼杀，她认为运用自己用不上的化学知识削弱让她吃瘪的体制再合适不过。在以往五年里，与当地抵抗运动成员会晤后，罗伯茨逐渐被他们的事业所感化。这种关系恰如其分，伴着抵抗运动的壮大，无人会怀疑到她头上。\n\n在一个雨丝风片的周四清晨，她寄走了最后一个包裹。她在平日常去的投递点放下了一个被牛皮纸裹住的大包裹，然后旁若无人地走开，装作一切都没发生。玛格丽特·罗伯茨并不知道，她刚才的举动，将永远改变英国。"
 ENG_DOM.2.a:0 "地狱无怒……"
 ENG_DOM.3.t:0 "黑色星期二"
 ENG_DOM.3.desc:0 "曾几何时，世上最强大的帝国首都伦敦，还屹立于世界商贸活动的中心，汲取着全球的金银珠宝。万邦来朝，在帝国的金山银山中徜徉。哀哉，辉煌往事皆尘土，伦敦证券交易所随着帝国一同崩毁，闪电战使建筑毁于战火，德国入侵让它满目疮痍。\n\n二十年后的今天，交易所又一次沦陷。这次不是败在抵抗势力的爆破和德国人的火箭弹之下，而是又一次在被德国雄鹰拖垮的英国经济面前倒下。随着德国继业者危机的混乱，控制英国经济命脉的企业集团也都在英伦诸岛和德国其他扈从的冲突风险面前胆战心惊，不得不陆续撤出。\n\n由此，伦敦股市开始坠入混沌深渊。股东们无望地试图用一切可能的价格卖出，渴求着、乞求着筹集的微薄资金能够支撑自己不致破产。然而注定事与愿违。\n\n数年以来，英国国内都有着一种希望，希望在这一切动荡过后、在二十年缓慢而不断起伏的复苏进程之后，英国终究能够解决所有问题，为所有人赢得和平的未来。但现在，万事皆休、乐观不再，再没有什么奇迹复苏、和平前路的希望了。不列颠的经济和国家的前途都走向了自由落体。"
 ENG_DOM.3.a:0 "德式经济的又一个受害者。"
 ENG_DOM.4.t:0 "华尔街的异样"
 ENG_DOM.4.desc:0 "二十年来，通往伦敦证交所的街道一直都不甚繁华。古老的人行道失却了曾经摩肩接踵的人群。这条街曾被海狮行动丢下的炸弹炸成了一片瓦砾，花了好几年才终于重建完成。这里的企业要么归德国人所有，要么就在生死线上挣扎，要么就直接关门大吉了。尽管如此，在哈罗德工作的这十多年里，他每天都能看到街上有些看热闹的家伙。\n\n当他来到大楼附近时，他首先注意到那些被石块和木板封住的窗户。大门附近有个路障，是用楼里的桌椅匆匆搭建的，上面还带着铁丝网。但奇怪的是，门前的路障只完成了一半，只有一个一人大小的洞充当了大楼的出入口。哈罗德拆了挡路的路障，从那里进入了大楼。\n\n这幢楼基本处于瘫痪状态，桌椅散落在房间里，各种设施无人维护，文件散落的到处都是，有几份直接被撕掉了，而大多数都堆在了地上或桌上。然而，在这里，最引人注目的景象是那些持械的男男女女。他们带着德械、美械，甚至是一战的老式英械聚集在了这里。越来越多的人扭过了头，向他投来了视线，最年轻的应该还不到十六岁。他们用破旧的火器对准哈罗德，正打算开火。但随后，这里最年长的老头向他笑了笑，问他："
 ENG_DOM.4.a:0 "“是来参加革命的吗？”"
 ENG_DOM.5.t:0 "我们最大的谎言"
 ENG_DOM.5.desc:0 "“自由不列颠的儿女们。”全岛的收音机都在滔滔不绝地向听众们宣讲着这些话语。“大陆上的傻瓜们吹嘘的所谓‘新秩序’，不过是死神的走狗。而他手下的刽子手多姆维尔业已殒命。我们所谓的‘主子’已经抛弃了他们在威斯敏斯特的法西斯卒子。现在，我们比以往的任何时刻都应该勇敢地奋起，将其消灭。”\n\n兰开斯特山中的某个地堡深处，三个人正坐在麦克风前，向人们广播着他们的最后宣言，麦克莱恩、琼斯和另一个人。那个人在他们的面前，将他一生的工作全都和盘托出。“若想证明我们的主人不过是纸老虎，不配统治英伦三岛，最好的办法就是让他们抓不住他们想要的人，到了最后才知道原来不是手段出了错，而是那个人就藏在他们之间。我是查尔斯·亨利·麦克斯韦尔·奈特，我一直都在军情五处工作。但这几年来，我也是女王陛下最忠诚的抵抗运动的领导。”\n\n“我确信你们当中有人还记得卡布尔街。1956年，我们的希望被德国人的镇压破碎了。我请你们记住那一天，但不要因此失去信念。那一天，亚历山大和斯特林为我们的事业献出了生命。自那一天开始，我们就一直隐藏在阴影中坚持抵抗。现在，我们将从阴影中现身。不仅要记住卡布尔街，还要记住那些在大洋彼岸进行着反抗的人，那些被从自己的家园掳走，再也没有回来的人。最重要的是，记住那个在法西斯蒂登上英伦三岛之前的不列颠。我要求你们将其牢牢记住，但不要失却信念。因为我们正在革命，正在进行最大规模的革命。\n\n“我们正站在他们那新秩序的节点之上，马上就要将其粉碎。相信不列颠火炬永不熄灭的人们，起来吧。未来的几个月会是我们的至暗时刻，但请相信，这些苦难不比那令人作呕的意识形态的统治更难忍受。和二十年的苦难相比，明日的黑暗不值一提。以不列颠之名，起身吧。”"
 ENG_DOM.5.a:0 "二次入场，朋友们，第二次。"
 ENG_DOM.5.tt:0 "§R此即吾等之审判。§!"
 ENG_DOM.6.t:0 "皮格马利翁"
 ENG_DOM.6.desc:0 "多姆维尔走进家门的时候长出了一口气。自从阿道夫·希特勒死后，党内的裂痕就开始逐渐失控。德国驻军承诺无论本土发生什么状况，他们都会坚守在此维持秩序。英国各地就像有成千上万的火苗在同时燃烧。当然，这也是他自己坐上了这个位子的原因，他信不过别人，更何况抵抗组织的行径最近越发大胆。干，去他妈的这帮混蛋！他们就看不清楚现在这样才是利国利民吗？要是他们掌权，究竟会干出什么？这些暴徒的行径除了破坏国家之外一无是处。\n\n纷乱的思绪令他恶心，但至少今天他可以歇一歇了。如果不出意外，麦克斯韦尔·奈特能在打击叛党方面取得一些进展。感谢上帝，在整个欧洲陷入动荡的当下，维持稳定对英国来说再重要不过了，把红盒子拿到楼上吧，他可以在那读点文件，至少从今天往后他大概能听到点好消息了。我们的主耶稣基督啊，赐予他力量渡过这场煎熬吧。\n\n巴特勒在他自己的官邸穿上了睡袍和睡帽，躺到了床上，试图驱散脑中的国家大事，决不把疲劳和压力留到第——\n\n可怖的咆哮震颤着他的全身，把他从床上掀翻在地。本能的恐惧感渗进了骨头。我的老天，这究竟是什——他停止了胡思乱想，立刻走出了自己的房子——上帝啊。唐宁街十号、首相官邸、他的隔壁，正在熊熊燃烧。他已经能看到火光在窗格间跳跃，火焰舔舐着每一扇向外开的门。警察已经陷入了疯狂，不断地呼叫支援，奋力扑灭火焰，警告整个白厅。与此同时，财政大臣只能眼睁睁地看着不列颠和平的最后希望化为乌有。"
 ENG_DOM.6.a:0 "雄狮们开始了彼此的撕咬。"
 ENG_DOM.7.t:0 "[Get_newspaper_header]唐宁街爆炸案！"
 ENG_DOM.7.desc:0 "在希特勒死后的一系列动荡之中，英国陷入了更深重的泥潭。昨夜，一颗炸弹被秘密送往唐宁街十号，炸毁了大多数建筑、杀死了数名政府要员——其中最令人瞩目的是巴里·多姆维尔首相。\n\n在随之而来的乱局之中，罗纳德·诺尔-凯恩在德国政府的背书下宣誓就任临时首相，承诺在全国范围内“恢复秩序”。与此同时，炸弹客的身份仍未确认，然而许多政府官员都已经担心他们可能与抵抗组织有所勾结，而多姆维尔的遇刺只是大规模叛乱的一个开始。"
 ENG_DOM.7.a:0 "11月5日来早了。"
 ENG_DOM.8.t:0 "[Get_newspaper_header]不列颠内战"
 ENG_DOM.8.desc:0 "在帝国的陨落之中，又一块多米诺倒下了。英国再次陷入了混乱。抵抗组织从各地揭竿起义，宣誓忠于流亡政府和由“老总”领导的自由，独立的英国。“老总”即麦克斯韦尔·奈特爵士，前军情五处首长，也被认为是刺杀多姆维尔的杀手。\n\n另一方面，由罗纳德·诺尔-凯恩领导的合作政府似乎陷入了分裂。虽说抵抗组织拥有公众的支持，但德国驻军和英军仍听命于现政府。这些资源能让英国留在德意志的势力范围之内吗？或许不列颠终将重获自由？"
 ENG_DOM.8.a:0 "兄弟成仇，内战不公。"
 ENG_DOM.9.t:0 "弄臣联合内阁"
 ENG_DOM.9.desc:0 "内阁似乎很久没有如今天这般迅速而又绝望地召集起来了，上一回还是五十年代的事，那时整个政府都濒临崩溃。而今天，人民党似乎再次面对相同的危机，于外是德国主子自顾不暇，于内有抵抗组织再生波澜。\n\n回到议程上。第一项议程，也是大多数阁员出席的唯一原因，是关于德国继承人的问题。在多姆维尔的建议下，众人为已故的元首默哀了几分钟。内阁继续讨论该承认谁为新任元首，欧洲的新主。尽管内阁就德国各方继承人的合法性和英国的最优选争论了几分钟，最终还是敲定继续支持元首业已钦定的继任者，因为只有这个选择起码能够保持国内局势的稳定。\n\n在讨论了其它几个“小”问题，例如试图阻止英国经济崩溃后，内阁宣布休会，各位阁员又缩回了自个儿的小小庇护所里。阁员们离去时，多姆维尔只能盯着自己的双手，这双手自听闻希特勒的死亡消息后就一直颤抖不停。虽然前途难料，纵使惶惶不安，他知道他必须坚强，必须不计代价地维持团结。否则，人民党将如同二十年前的旧秩序那样，在革命的烈火吞噬下崩塌。"
 ENG_DOM.9.a:0 "对老元首的最后致敬。"
 ENG_DOM.10.t:0 "女王密使"
 ENG_DOM.10.desc:0 "作为全伦敦戒备最森严的建筑之一，在军情五处看到军队从来不是什么怪事，但看到军队闯进大楼也还是多少有点离奇了。但鉴于奈特在多姆维尔遇刺案中的重大嫌疑，一小股德英联军闯进了大楼，他们本以为会遭到来自名噪英国天下的叛军的激烈反抗，蹑手蹑脚地穿过了大楼，却什么也没有发现。没有炸弹，没有在阳台上负隅顽抗的抵抗组织，最离奇的是，甚至都没有一名员工。\n\n直到进了总办公室，他们才发现了一小群人，其中有来自各个部门的特工和公务员。军队下意识抬起枪口瞄准人群，尤其瞄准了金·菲尔比，这名人群推选出的代表微微一笑，慎重地回答道：“朋友们冷静一下，我们也听说了麦克斯韦尔的事，但我们是祖国最忠诚的公民，来到这只是想看看能为至暗时刻的英国做些什么。”指挥官冷冷审度了片刻，撞开他径直朝奈特的办公室走去。\n\n办公室里纸片散落遍地，但所有文件不是不见就是被销毁了。进一步的检查也没有查出更多的信息，只能确定档案柜里的所有文件全都不翼而飞，整个房间里唯一完整的文件只有奈特桌子上的一张照片，照片里只有流亡的伊丽莎白女王一人。至此，士兵们终于离开了。他们离去时，菲尔比低声庆幸自己没被枪毙，他在心底默默致谢，暗自评价道……"
 ENG_DOM.10.a:0 "“这事从来没有在别人身上发生过。”"
