 domvile_focus.19.d:0 "传承。\n\n这是英国深植于骨髓的传统，塑造了她的灵魂。理性的治理，一代代地精雕细琢，犹如世间最精美的雕塑。英国，民主的发源地，并非从革命之火中诞生，而是逐步通过改革，在岁月的沉淀中造就。法律的形成，不是单凭某份编造出的文件，而是凝聚了上千年的智慧与经验。\n\n时至今日，人们依旧称赞着英国的传统。巴特勒的每一句演讲都赢得了如雷的掌声。方丹和他的小团体在一旁默默咬牙切齿，心中愤懑不已。他们也有机会发言，但他们的话只是得到了礼貌性的关注和掌声。那些人并没有说出什么特别显眼的话，只是将对“务实派”的攻讦老调重弹，说里面满是腐败的官僚、狡猾的小人和不思进取的温和派。\n\n然而，就是这样一群“乌合之众”，竟然在一片“腐朽”的土地上，挫败了狂热的理想派。理想派们满怀热情的演说和对国家新生的呼唤，竟然无人理睬。也难怪，毕竟在多姆维尔的带领下，英国的表现可谓是相当不错。政策沿袭他的风格，不正是最理智的选择吗？\n\n巴特勒正收尾他的演说：“英国肩负着一项使命。我们的背后是超过一千年良好治理的历史，让我们为接下来的一千年举杯庆祝吧！”\n\n房间里爆发出震耳欲聋的掌声，哪怕是最响亮的抱怨声也淹没在掌声之中。"
 domvile_focus.19.a:0 "理性的进步永远胜过情感的锋芒。"
 domvile_focus.21.d:0 "英国人民党草创之际，就决定了它不只是一个新的政党，更是英国政治史上的一场变革。而变革带来的阵痛难以估量，但英国民众却展现了顽强的生命力。在旧秩序的废墟上，一个焕发新生、活力四射、瞻望未来的英国崛起了。\n\n正是这场变革，在今日的庆典中得到了隆重纪念。方丹的讲话赢得了震耳欲聋的欢呼与支持，而巴特勒则垂头丧气，眼中满是嫉妒和怨恨。革命已战胜了那些力不从心的老人。这是一场自然的演化，巴特勒怎会以为，靠着回到过去的许诺，就能说服大众呢？现在早就不是1900年了。当下的人民渴望变革，而方丹将给予他们所渴求的变革。\n\n只需环顾当今的世界，便能看出人民为何支持变革。那些坚守陈腐自由主义的国家，最终被征服、陷入劣势，或深陷动荡。而法西斯呢？过去几十年里，尽管面临接连不断的挑战，但新秩序无疑已成为世界的主流。德国、意大利、日本在数十年间取得了马克思主义者们几个世纪都未能取得的辉煌成就。在如此强烈的反差面前，人民的选择当然不言而喻。\n\n方丹满怀激情地宣告：“过去的百年，是我们每个人的磨难与试炼，但这绝非我们的终结。我们在苦难中重铸荣光，在逆境中炼就了民族的坚韧！我在此向所有同胞们致以最深的谢意，并向每一位英国人民庄严承诺：最辉煌的时刻，正等待着我们揭晓！我们将一同书写这个伟大国家新的历史篇章！”\n\n那些腐败的政治毒蛇和改革派无能为力，只能眼睁睁地看着全场爆发出热烈的掌声。"
 domvile_focus.21.a:0 "孕育我们党的革命精神仍在熊熊燃烧。"
