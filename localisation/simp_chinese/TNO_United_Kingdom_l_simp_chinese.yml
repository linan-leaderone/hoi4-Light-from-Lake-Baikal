 collab_party_choice.1.t:0 "人员编制问题"
 collab_party_choice.1.d:0 "伦敦上空的云层缓缓西行，雨水渐去，阳光洒落在麦德宁和街头行人的脸上。何等美妙的一天啊。\n\n他的办公室门响起三声敲击。议会私人秘书兼邮政总局长本内特推门进来。“早上好，先生。我从首相那儿带来了一些消息，特别是关于您的工作团队。”\n\n本内特将一个满载高级文件的文件夹放在麦德宁的桌上，文件夹的每一个隔层都塞得满满的。“这个文件夹里的大多数文件并非之前我提到的关于员工的内容，而是您通常收到的图表和表格。不过，在第三部分的第一个文件里，应该是关于您员工的信息。”\n\n麦德宁用手指划过文件，浏览着本内特提到的文件，他没有发现问题，反倒是看到了一个新的机会。“你应该早点告诉我奥利弗担任大众汽车副财务经理的事情！这对他和他的家庭来说是个大好机会，我真心为他们高兴。他们一定会出色地为公司服务。”\n\n本内特手握门把，“先生，听您这么说真好。那我理解您的意思是不需要替换他在这里的职位了吗？”麦德宁点头表示同意。\n\n本内特随即也点头，轻轻关上麦德宁办公室的门。尽管麦德宁刚才的话并非他真正的关注点，但那些话确实表达了他的感受。现在有了一位在德国商界的盟友，新的交易即将展开，新的机遇将被把握，新的道路已然开启。"
 collab_party_choice.1.a:0 "太阳永不落山，每天都是新的一天。"
 collab_party_choice.2.t:0 "回家"
 collab_party_choice.2.d:0 "伦敦街头的雨云愈发密集，如鼓点般猛烈敲打着千家万户的屋顶。对于那些躲在车内的人们来说，天空的雨声如同一个提醒，促使他们继续驾驶。每个人都渴望再次见到自己的家人，所以，他们只能坚持前行。在英国，永远有着更多的工作等待着人们去完成。\n\n哈罗德·威尔逊吸了一口烟斗，办公室里弥漫着烟雾。作为一个内阁大臣，自战争结束以来，他从未像此刻这般深陷于悲伤之中。重要文件和写字用的笔散乱一地，任何关于清理这一混乱的建议都被他一一拒绝。\n\n随着日子一天天过去，他的黑眼圈越来越深，外界的压力已无法给予他任何帮助。尽管他祈祷多姆维尔早日被罢免，由巴特勒替代，但他知道这些祷告不会再有回应。所有的希望早就破灭了，现在又何必去祈愿些什么呢？\n\n最近那位法西斯理论家还在试着加强黑衫军们的权力，但他们最终失败了，不过这并没有让威尔逊感到意外。仅仅因为康沃尔的一些小规模活动，就让方丹和切斯特顿控制了整个警察系统的力量，这样的做法足以让任何一位有尊严的议员感到愤慨。\n\n很久以前，威尔逊对变革的希望就破灭了。英国的汽车被德国人截停，拖到路边拆解并销毁，换上了一台坦克的引擎。\n\n外面的一道闪电击中了街边的车辆，将威尔逊的注意力重新拉回伦敦的街道。尽管雨水倾盆，雷声轰鸣，尽管一切看起来如此绝望，人们依然坚持冒雨前行，只为早点回家，敲开家门。"
 collab_party_choice.2.a:0 "威尔逊从椅子上站起来，伸了一会儿懒腰，开始将散落的钢笔一一捡起。"
 collab_party_choice.3.t:0 "鳄鱼的微笑"
 collab_party_choice.3.d:0 "巴特勒挽起袖子，目光定格在手表上。时针指向一点十分。本应在半小时前抵达的那位人士，为何迟迟未现。他如今又在何方？多姆维尔在哪里？他们将巴特勒召回此地，召回他的故国，回到那些无可救药的同胞中，却连按时完成对英伦子民的暴行都做不到。\n\n多姆维尔猛然冲进巴特勒所坐的狭长走廊，待抵达他的桌前，便伸出了握手。“下午好，拉布。能在此见到你，真是意外之喜，你大抵是这些场合中最常迟到的那位。”\n\n首相与巴特勒桌旁的两位部长爆发出响亮的笑声，巴特勒却只是勉强露出一丝苦笑，在其他三人的笑声中显得黯然失色。“谢谢您，首相。但恐怕您已无暇多做停留，您的演讲即将开始。虽愿与您留步共谈，但此时此刻，国是万千，等待您的是全国子民们的目光。”\n\n“你说的对。我该走了。但别忘了，稍后我还要与诸位深谈，给我留根烟斗，好吗？”多姆维尔一边自顾自地窃笑，一边让几名助手整理着他的西装，最终踏上了面向无数伦敦人的舞台。\n\n巴特勒在手指间夹起一根新雪茄，将其点燃。他头脑中的声音压倒了弗雷德里克·本内特爵士和罗伯特·鲍尔的闲扯。一个如此有尊严的人，怎会在此地向法西斯鞠躬呢，而他自己却在坐角落里，等待那些法西斯分子结束他们又臭又长的演说？\n\n本内特转过头，注视着巴特勒静如雕塑的身影，“先生？您还好吗？”"
 collab_party_choice.3.a:0 "“嗯，当然。毕竟经济大权掌握在手中时，偶尔也得深思熟虑一下。”"
 collab_party_choice.4.t:0 "新的领袖"
 collab_party_choice.4.d:0 "接近三十个春秋。莫里斯在闪电与指环的旗帜下踏步行军，奋力与潜藏于英伦的犹太人和共产主义者作斗争。他刚到能合法饮酒的年纪，朋友们就带他去了奥林匹亚，聆听莫斯利那煽动性的演讲。\n\n他至今仍能回味那夜的狂热气氛，那股令反对者畏惧逃散的无敌劲头。他嘴角微扬，回想起自己曾经如何猛击一名男子，将其推倒在地，接连不断地踢打。那一刻，他感觉自己拥有了前所未有的力量和快感，仿佛是在他们伟大领袖的指引下战斗。自那以后，那种精准的热情再也没能找到。时光荏苒，直至今天，他和他的黑衫兄弟再次踏进奥林匹亚，见证了一个新人物站在莫斯利曾经站立过的地方。周围的人群充满了躁动与不安。\n\n“我的朋友们，”杰弗里·哈姆低沉的嗓音回荡着，“今天我来此，是为了提出一个我近来深思的简单问题。为何当我们的岛屿渴望解放之际，我们的领袖莫斯利却遭到暗杀？为何敌人选择在那个时刻将他铲除？”\n\n“犹太人知道他们的末日到了！”人群中有人高呼，迎来了阵阵掌声和赞同的怒吼。哈姆点头表示赞许。\n\n“正是如此。他们害怕了。他们意识到我们的时代即将来临，他们的时代即将终结。然而，我们并不畏惧。即使面对嘲讽、石块和殴打，我们依然将行进不止，他们无法阻挡我们！”\n\n礼堂中爆发出一片欢呼声，而莫里斯的声音最为突出。他感到泪水顺着脸颊滑落。对他而言，哈姆就像是莫斯利的化身，一种活生生的提醒，告诉他即使历经沧桑，这片土地依然属于法西斯们。"
 collab_party_choice.4.a:0 "这只老鹰犬感觉自己又变年轻了。"
 collab_party_choice.5.t:0 "新式法西斯国家"
 collab_party_choice.5.d:0 "“因此，在工人阶级团结一致、全心全意为国效力的驱动下，民族的集体化将成为一支无坚不摧的力量。这一切最终铸就了一个骄傲、强大且繁荣的民族，其辉煌将通过国家的各个方面显现出来。用一个词来形容，那便是‘乌托邦’。这正是新式法西斯国家的写照。”\n\n比恩笔锋一顿，得意洋洋地凝视着他的巨作。无数个日夜的劳作、研究和不断的打磨，终于在这部杰作的完成上得到了回报。光是凭借这份遗产，就足以令他名列20世纪伟大思想家之列，与墨索里尼等巨人并肩而立。\n\n显然，这份论文不仅仅是他个人的成就，更是整个英国的荣耀。他并不期待它会一夜成名，虽然从各方面来看，它完全有这个资格；它将成为英国辉煌未来的坚实基石，无疑激励着后世的英雄。\n\n比恩兴奋得手舞足蹈，他拿起电话，开始拨打出版商的号码。是时候将他的愿景展现给全国，播撒一个灿烂的法西斯未来的种子了。他紧接着得给方丹打个电话，分享这个喜讯，并让那些未被暴徒哈姆所控制的忠诚黑衫军们，在人民中传播他的著作。"
 collab_party_choice.5.a:0 "新国家为新秩序。"
 collab_party_choice.6.t:0 "法西斯主义的铁拳"
 collab_party_choice.6.d:0 "哈姆酷爱亲临一线与他的黑衫军同袍并肩作战；他在无数演讲中都明确表示，自己首先是黑衫军的一员，其次才是议员。这种情怀在今日获得了空前的回报。\n\n“所以你们每次都胜利了？他们屈服了？”方丹向面前的黑衫军指挥官们问道，哈姆靠在墙边，对方丹的话微微一笑。\n\n“没错，长官。自从法院借助您在‘安全自由法案’中创造的那个漏洞开始支持我们，我们每次都能让乔丹的猎狗们低头。”一名指挥官回答道，他对哈姆——这个发现漏洞的真正功臣表示赞许。\n\n“太好了，我认为我们应该继续前进，对吗，杰弗里？”方丹转身面向他的顾问。\n\n“正是，内政大臣。我甚至建议我们扩大行动范围，加快行动步伐。自由军团是过去时代的野蛮残余，世界即将迎来剧变，新时代将由我们主导。没有等待的必要。”\n\n哈姆的建议得到了指挥官们的热烈响应，黑衫军与自由军团之间早已无任何情谊可言。将对手孤立并最终击溃的前景令他们兴奋不已，而对于这一切的功臣，他们心底流露出了无限的忠诚。"
 collab_party_choice.6.a:0 "哈姆向他们许诺了很多很多。"
 collab_party_choice.7.t:0 "迟来的正义非正义"
 collab_party_choice.7.d:0 "“鉴于新成立的议会监察专员的调查，我们在强制收购‘吉尔斯·马修斯’，也就是您丈夫的农场，并建设泰晤士河机场过程中，确认存在违规行为。调查发现，原先的补偿金显然不足，因此我们深表歉意，并将补偿金额增加至——”\n\n这封信几日前就送达了玛丽·马修斯父母的小屋。最近她在伦敦莱希斯沃克工厂忙于连轴转的轮班，直至今日才得以瞥见这封信。当她终于抽空回家打开信封时，她所感受到的，只有更深的绝望。\n\n的确，这笔额外的补偿可以让她辞去工厂的工作，投入更多时间来抚养她必须寄养在父母家的女儿。然而，这无法改变他们不得不以低价卖掉仅存的一点农田来维持生计的事实，也无法愈合她的丈夫在政府夺走他们土地的那一天，选择用子弹结束自己生命所留下的深刻伤痛。\n\n同样，一点补偿金更不能让她失去的两个儿子重返人世——一个在拿起武器反抗那些逼迫他父亲走绝路的侵略者后就音信全无，另一个则作为游击队的疑犯，惨遭自由军团暴徒的无情处决。"
 collab_party_choice.7.a:0 "像这样的家庭还有千千万万，任何赔偿都不足以抚平他们的伤痛。"
 collab_party_choice.8.t:0 "元老派的羞愧"
 collab_party_choice.8.d:0 "拉布·巴特勒自然不是第一次踏足唐宁街10号。但今日的造访意义非凡，因为他坚信诺尔-凯恩将不得不面对现实：他已在党内的角逐中胜出，不久的将来，他将担当首相一职。\n\n这一预感在晚宴进行了二十分钟后得到了印证。他们闲聊了些什么——大概是起义对经济的影响后，诺尔-凯恩终于切入正题。“那么……你知道我为何召你来此吗？”\n\n巴特勒点头表示明白，正欲开口，却被诺尔-凯恩打断。“我们不必再假装关心彼此，或是对方的治理理念。我宁愿那个蠢货方丹和他的暴徒团队来接替我，但显而易见，党是支持你的。”\n\n“我引领英国度过了起义……我尽到了我的职责。在我的位置上，不是多姆维尔或贝克特，没有人能做得更好，我做了我的——”\n\n巴特勒不屑地哼了一声，诺尔-凯恩随即陷入沉默。巴特勒开始回顾过往——那些年，他主张绥靖政策，想方设法阻止大战的重演和血腥惨剧，却在议会中遭到冷嘲热讽；他的国家遭到德国人的侵略和毁灭，多年来在愚蠢的法西斯首相手下默默无闻地效忠和服务，那些人理应被关进疯人院，而不是坐镇唐宁街10号。他的内心充满了遗憾。如果他能够说服德国人在劳合-乔治之后让他成为首相，或者如果战争本就没有失败——\n\n他停止了思考。再去纠结这些已毫无意义，因为一切已铸成定局，他只能接受现实，应对后果。"
 collab_party_choice.8.a:0 "历史将对巴特勒作出审判，毕竟他的前任已经受到了严厉的审判。"
 collab_party_choice.9.t:0 "不速之客"
 collab_party_choice.9.d:0 "咚咚咚，咚咚咚。在艾米莉亚轻轻推他起床去查看是谁之前，楼下的敲门声已经响了三遍。罗文嘟囔着，他穿着睡衣，带着不满的情绪踏下楼梯，向前门走去。他本想任由那些人敲个不停然后离开，但敲门声持续不断，最后他的妻子不得不请他去看看是谁。门一开，他立即被门外的三个身影震惊得目瞪口呆。门外的黑衫军望着他，露出了一丝微笑。\n\n个子最高的黑衫军自顾自吹了个口哨，“这房子还不错啊，真是的。我也想有这样一座房子。”说着，三个黑衫军穿过门口，最后一个随手关上了门。罗文一句话也没说，还没从惊吓中缓过神来。他听到他妻子的脚步声从楼上走下来。\n\n“亲爱的，是谁——哦。”一个黑衫军愉快地向她挥了挥手，然后用身体挡住了出口。\n\n“我不想惹麻烦。”罗文终于找回了嗓音，声音嘶哑地说。那个高瘦的黑衫军显然是头目，他突然放声大笑，笑声中带着嘲讽的意味。\n\n“那真是太好了，伙计！真不错。不过，你好像在自找麻烦啊。你在你的店里和别人开会，不是吗？那些会议，可在散播关于内政大臣的谣言。”\n\n罗文咽了口唾沫，“没那么严重吧——”\n\n“去你妈的，还敢说不严重！”那高个子脸上的笑容顿时消失，“别再开那些不三不四的“会议”了。否则，我们会再来拜访你和你那可爱的妻子，而且不会像这次那么友好了。明白了吗？”"
 collab_party_choice.9.a:0 "“我……是的，我不会再这样了。”"
 collab_party_choice.10.t:0 "年轻人的博弈"
 collab_party_choice.10.d:0 "安德鲁·方丹以前来唐宁街10号，总是作为一个听命于首相的下属。从多姆维尔勉强让他加入内阁的那天起，他就总感觉老海军上将并没有完全信任他，可能还因为他背叛了切斯特顿而心存芥蒂。诺尔-凯恩对他的态度也差不多，总是谨慎地与他保持一定距离。但今晚不一样。今晚，诺尔-凯恩邀请他参加在唐宁街举行的正式晚宴，方丹心里隐约觉得，这其中必有原因。\n\n他的预感在到达后不到十五分钟就得到了证实。经过一番开胃菜和关于部长们的敷衍寒暄后，诺尔-凯恩身体前倾，清了清嗓子，“我想你知道你为什么在这儿。”\n\n方丹甚至未掩饰他的喜悦，答道：“我想我确实知道，首相。”诺尔-凯恩犹豫了一会儿，审视着他，终于点头。\n\n“我计划不久后辞职。我希望你来接我的班，也希望党能对你有信心。整个党。”他强调了“整个”这个词。“你的一些同僚引起了我们的……担忧。你是个值得尊敬的人，安德鲁。但比恩？那人举止如同共产主义者！”\n\n“约翰是个坚定的法西斯分子。”他回答。“他的言辞易被误解。但他是我的朋友，你可以相信，我是最不可能与社会主义者交好的人。”\n\n首相仍显疑虑，于是方丹继续说道：“我会在英国继承法西斯主义的光辉。但我保证永远记住是谁带领我们走到这一步。”\n\n诺尔-凯恩点了点头，似乎略感安慰。“那我们可以指望你继承我们的遗产吗？”我们的遗产，方丹暗想。诺尔-凯恩所言并非为己，而是代表着整个元老派。"
 collab_party_choice.10.a:0 "“当然会的。”他笑道，但心里很清楚这是在说谎。"
