 wallopflavour.2.t:0 "征战所得之物"
 wallopflavour.2.d:0 "阿瑟，\n\n在往昔岁月里，你曾一度质问我，为何要将你投入狼群。那时的回答已风化在记忆的尘埃中，但如今，我要向你揭示真相：你已沦落为失去内在热情的老朽无能之辈，而唯有年轻一代才能维系那熊熊烈焰。你或许以为酒精能助这火焰续燃，但实际上，它只是使你的思维迷糊，言语含混。\n\n我本应预见到沃洛普会使你清醒，足以谋求报复。我本应为此做好准备，可拉布·巴特勒却令我分心，从而忽略了真正的敌人。如今，我只能眼睁睁看着你整日醉倒在杜松子酒里，在内政部里趾高气昂，试图复现那早已逝去的往昔。倘若这个世界真的存有正义，我将居首相之位，而你将在余生中眼睁睁看我将你的朋友们逐一推入时代变革的车轮下。\n\n别再给我写信，别再给我打电话，别再来找我。我不愿成为那些本可辉煌，却走向灭亡之物的一部分。\n\n此致，"
 wallopflavour.2.a:0 "£fountaine_signature"
 wallopflavour2_tt:0 "§R他只是觉得来信的年轻人太过任性，很快便将其遗忘了。§!"
 wallopflavour.3.t:0 "知根知底，谨言慎行"
 wallopflavour.3.d:0 "尊敬的贝德福德公爵，\n\n您所担任的财政大臣一职，绝非轻而易举之事。您手中掌控着英国经济这枚瑞士钟表般精密易碎的命脉。若您谨慎行事，它将成为您和英国人民的得力助手；但如果发生哪怕一次微小的失误，出现任何一丝稍显鲁莽的念头，都可能使这精细的齿轮走样。\n\n我能稳住经济大局，归功于两点：一是将英国人民的物质需求置于一切之上；二是在巨大压力之下仍能保持工作能力。虽然我了解您在后者方面所遭遇的挑战，但我必须强调前者的重要性。您不能单凭对未来可能与应当之事的遐想来制定经济政策，而是应立足于现实之地。无论前路多么险峻，您都必须勇敢面对现实，解决眼前的问题。\n\n您所领导的政府犹如一头奇美拉那般的妖兽，这些头颅似乎都只盯着过去。至于它和英国的未来将何去何从，我尚未可知。但有一点是明确的：您不能重蹈前政府的覆辙，期望得到不同的结果。而如今，避免这些失误再度上演，正是您肩负的重任。\n\n此致，"
 wallopflavour.3.a:0 "£butler_signature"
 wallopflavour3_tt:0 "§R这封信在读完后被扔到一边，显然他不愿再回想起里面的词句。§!"
 wallopflavour.4.t:0 "奥本之村，乐土宜人"
 wallopflavour.4.d:0 "尊敬的朴次茅斯伯爵，\n\n首先，我必须向您表达最深的感激之情，感谢您在我国历经第二次巨变时维护秩序所作出的卓越努力。若非您及时伸出援手，我不敢想象方丹和巴特勒的纷争还会引发何等的灾难。在您这样经验丰富且一丝不苟的领导下，我坚信英格兰一定会安然无恙。\n\n朴次茅斯伯爵，您无需为领导英格兰的重担忧虑。我记得我们在多姆维尔政府时期，您对农业事务的热忱。我相信，不论您选择谁加入您的内阁，鉴于您所交往的人，他们也将勤勉坚定地执行自己的任务。\n\n倘若您容许，我想恭敬地提出一些建议。在指导外交部方面，请您特别小心。作为一位曾任职且有成就的前外交大臣，我深知与德国培养良好关系的重要性。我曾在许多重要外交官员、工业巨头和驻军指挥官家中的长夜里，建立起维护我们国家利益所需的关系和好感。\n\n请切记，我们正生活在一个由欧洲大陆主导的新时代，而英国的使命是成为欧洲的安全、尊严和荣耀的堡垒。我相信，在未来的岁月中，您将深思熟虑我此刻的话语。\n\n如果您希望就您的疑虑寻求意见，敬请随时与我联系。我的大门永远为您敞开。\n\n敬上，"
 wallopflavour.4.a:0 "罗纳德·诺尔-凯恩，第二代布罗克特男爵。"
 wallopflavour4_tt:0 "§R他读完后，脸上的笑容渐渐消失，眉头微皱。§!"
 wallopflavour.5.t:0 "乡村繁花似锦\n既是花园，也是墓园"
 wallopflavour.5.d:0 "尊敬的加德纳先生，\n\n虽然将您提名为财政大臣的决定并非由我作出，但在将这一重任交付于您的时刻，我内心充满了矛盾和忐忑，宛如背叛了某种神圣的信念。让沉迷于“怪力乱神”的您来主管团结协定内的第二大经济体，属实是荒诞不经——然而，我们的首相却决意沿此道路前行。\n\n谈及您的经济政策，我最近翻阅了C·H·道格拉斯的著作，却发现其中的理论缺乏真实的可信度与可行性，这让我对您和沃洛普如此急切地想实施这些对我们经济造成重创的政策感到不解。令我惊讶的是，一位即将上任的财政大臣竟然笃信于货币流通的快速注入与抽取。您竟然认为家庭与企业的支付流之间存在着显著的差异。我甚至还认真考虑过取回我女儿的旧经济学教科书，将其中关于通货膨胀的章节抄写给您，现在想来着实后怕不已。\n\n您拥有陛下的财政部，那里聚集着数以千计的精通经济且经验丰富的公务员和官僚。若我握有权力，我会要求您倾听他们的智慧之声，而不是盲目追求一个未经验证、未经实践且缺乏稳定基础的理论。现在，我只能恳求您聆听他们的建议，并期望您的理性判断能够占据上风。\n\n此致，"
 wallopflavour.5.a:0 "£butler_signature"
 wallopflavour5_tt:0 "§R这封信在读完后想都没想就被扔掉了。§!"
 wallopflavour.6.t:0 "化解艰苦岁月的难题"
 wallopflavour.6.d:0 "尊敬的阿瑟·布莱恩特爵士，\n\n在如此波澜壮阔的时代背景下写信给您，我心中可谓满怀激情。您升任到要职的消息令人振奋，这一荣耀确属于您。不论是在英格兰结社还是在其他场合，我们都曾携手合作了很长一段时间，我自然而然地认为您应当加我的入内阁。\n\n您我都深知，当今之英国，她昔日的价值观早已随风逝去。重燃传统价值乃是我们神圣的使命，而将这些价值理念推向全球，则是您的责任。不论是在英伦三岛，还是欧洲大陆，乃至全世界，您都将承担这一重任。\n\n然而，在我们能够实现这一目标之前，我们必须从事一些不光彩的工作。德国至高无上的地位依旧稳固，只要大陆仍在他们掌控之下，我们就需要他们的支持。我在您现在所处的位置上曾短暂服务过一段时间，当时处境亦是不同寻常，我将一大半时间都用于安抚德国。\n\n我们通往复兴英格兰辉煌的道路，注定会与他们的企业集团产生冲突。不过，我已经有了缓和冲突的计划，只是需要您的协助。请期待未来的一次会面。这将是您的第一次考验，我们必须时时安抚这位渐染沉疴的欧洲之主。\n\n待到欧洲大陆在愤怒中燃烧之时，英格兰必将夺回她在世界上应有的地位，愿上帝眷顾我们。当那一天到来时，我希望您与我并肩站立。您以前写过很多关于历史的著作，而现在，您将有机会亲自书写新的历史篇章。\n\n致以最亲切的问候，"
 wallopflavour.6.a:0 "£wallop_signature"
 wallopflavour6_tt:0 "§R这封信既激起恐惧，又也带来希望，前者胜于后者。§!"
 wallopflavour.7.t:0 "伏虎待猎"
 wallopflavour.7.d:0 "尊敬的黑斯廷斯·罗素，第十二代贝德福德公爵，\n\n在我的内心深处，始终对您抱有尊重。您是英国人民党奠基者之一，自战争余波散尽后，该党便一直孜孜不倦地为其名誉服务。对于这一旗帜，我将坚守忠诚，直至生命的尽头。然而，对于您职途的其余篇章，我心中却满是悲悯，对您近期获得的任命感到深深地忧虑。\n\n我就直言不讳吧：您在担任首相时曾有过机会，但您却让机会从指间溜走了。您不仅没能抗住重重的压力，反而还将权力交予了切斯特顿——那位您将耗费余生去纠正其过失的人。沃洛普所做过的最明智之举，莫过于将那位醉鬼驱离内阁。但在他众多失策之中，将您推上内政部的要职，或许是最为荒谬的失策之一。\n\n我实在不明白，沃洛普究竟在您身上看见了何种光辉，竟愿意将您从理应安息的棺木中唤醒。也许，他还记挂着您与夫人在媒体上的风波，出于怜悯而伸出援手。或许，他亦步入了疯狂的境地。但我恳请您，若您承受不住政务的重压，不要贸然自寻短见；请您保持最后的尊严，选择体面地辞职。\n\n此致，"
 wallopflavour.7.a:0 "£fountaine_signature"
 wallopflavour7_tt:0 "§R这封信就跟置气似的，只会激起收信者的怜悯。§!"
 wallopflavour.8.t:0 "荒凉笼罩着绿野"
 wallopflavour.8.d:0 "尊敬的首相阁下，\n\n作为一位因您的崛起而失去首相之位的竞争者，在您胜选之后的这些日子里，我感到有必要向您致信。我猜想，方丹先生或许因其固执己见，未能向您展示类似的礼遇。\n\n当初获悉您有意出任首相之职，我原以为您将继承前几届政府的路线。然而，当我得知您的内阁构成后，我想起了我们在内战前夕的那场深刻对话。您似乎终于成就了自己的愿景，成为英格兰农业领域的墨索里尼。不同于方丹及其同僚的狭隘，您至少有给英国带来一丝恩惠，任命了真正懂得农事的人，而非仅仅是善于辞令的政客。\n\n然而，更令我忧虑的是您对于危险经济政策的鼎力支持。我已经向您的新任财政大臣详陈我的担忧，但这一切应该都会被您置若罔闻。因此，我决定在此直接向您提出：您的王家社会信用体系将是一场不折不扣的灾难。以这种方式追求经济繁荣，恐怕会带来失控的价格风险，严重削弱您维持经济稳定的能力。这就像是一个人刻意自伤腿足，希望伤口能让他跑得更快，荒谬至极。\n\n我恳求您，作为一位在艰难时刻稳固了我们经济的前财政大臣，重新审视这些威胁英国人民、危及国家财政安全的政策。无论您对C·H·道格拉斯理论的看法如何，这些理论都未经检验且极不成熟。然而，您却带着过分的热情，未加深思熟虑就匆忙推行。趁现在还未为时已晚，为了我们的国家，请您悬崖勒马。\n\n此致，"
 wallopflavour.8.a:0 "£butler_signature"
 wallopflavour8_tt:0 "§R这封信因其姗姗而迟、厚颜无耻与满腹牢骚而被忽视。§!"
 wallopflavour.9.t:0 "唤起逝者"
 wallopflavour.9.d:0 "菲尔比的手指间轻巧地旋转着一支笔，他在整理着奈特的办公室里的文件——如今，这成了他的办公室。这个想法仍旧让他感到意外：奈特已经离去，而菲尔比，竟然接替了他的位置。那个角落的布谷鸟笼依旧安静地驻守着，第三层书架依然摆放着满满的自然学书籍。身处新职的繁忙让他没有时间整理办公室，将麦克斯韦尔·奈特留下的痕迹一一抹去，用属于金·菲尔比的事物填充这个空间。\n\n不过，装修的事情可以等到日后。时钟滴答作响，指向了夜晚的十一点。透过窗户，他能瞥见月亮和星星如针般刺穿黑夜的帷幕。在冷白的台灯光线下，菲尔比聚精会神地研究着来自军情五处的情报——军情五处也是他的了。报告中描述着城市和乡村的纷乱局面。\n\n在城市中，英国人民党在沃洛普突然偏向个人信仰的指引下陷入内斗。元老派内部分崩离析，互相指认叛徒，手握利刃；理想派犹如无头苍蝇，四处乱窜；而务实派则对唐宁街10号提出的要求感到震惊。在乡村，社会和经济政策的快速变动引发了剧烈的社会动荡。响应王家社会信用号召的国内移民涌向那些尚未做好迎接准备的村庄和乡镇。物价波动不定，时涨时跌；店主和商贩对这种新经济体系感到手足无措。\n\n菲尔比开始为首相准备一份简报。在这件事上，他总是坚持亲自打字撰写。他在报告中提到：方丹的忠实拥趸们就像成熟的果实一样，您随时可以将他们摘取下来。与巴特勒有关的官僚们在努力应对他们的任务。而在这一切背后，更多抵抗的波澜正悄然涌动——但请放心，首相。内战已经将任何进一步抵抗的想法扼杀。您阵营中的异议需要更多的关注。至于叛乱，则无需太过担心。"
 wallopflavour.9.a:0 "奈特的反叛，他的反叛。"
 wallopflavour.10.t:0 "往日幻象"
 wallopflavour.10.d:0 "他被骗了——无论这听起来多么孩子气，这便是阿瑟·切斯特顿心中唯一的感受。独自站在首相的办公室里，他感到一种深切的失落。杰勒德匆忙离去参加另一个会议，留下他在原地沉思，那时他还未能明白自己的留恋。现在，一切都明晰了，这些回忆像幽灵般困扰着他。巴里曾在这张桌前，作为国防大臣向他报告HMMLR的情况。墙上那个空位，曾悬挂着他在南非战役中的照片。这间办公室曾是他的，现在却不再是了，自从当初方丹夺走了他的权力后，一切都变了。\n\n他为杰勒德感到骄傲——沃洛普的成功代表了他们共同愿景的实现。就像那位伟大剧作家所说：“结局美好，便是一切。”尽管如此，他的内心还是感到有些不安。他的指尖轻触墙上的一个小洞——这个小洞历经岁月，依然存在。一切似乎都未曾改变。\n\n他的脑海中闪过了一幕幕景象：大卫·斯特林在抵抗中被枪杀，或像他本应遭受的那样，作为叛徒被绞死；还有他与杰勒德、黑斯廷斯和巴里在欢庆，庆祝他作为首相的辉煌成就；方丹坐在那里，像一个无名的、毫无价值的后座议员，不值得任何人记住。最重要的是，他坐在那张办公桌后，心知自己仍是首相。\n\n所有这些，不过是美丽的谎言。他本应对现状感到满意，而事实上，如果他完全诚实的话，他确实也感到满意。但那些残酷的话语仍然在他心中挥之不去，不愿让他安宁。"
 wallopflavour.10.a:0 "“要是当初……”"
 wallopflavour.11.t:0 "一家之长"
 wallopflavour.11.d:0 "时光如梭，贝德福德公爵黑斯廷斯·罗素发现，他身边的朋友似乎越来越少了。他向来不喜欢家中热闹非凡，尤其是在前妻频繁要求招待客人之后，他对此更是提不起兴趣。但对于那些经历风霜的老友，他总是愿意破例，特别是与他同甘共苦过的伙伴。\n\n这次聚会的主意是他提出的，简单地说就是为了几位旧日战友。一个小型聚会，专为那些在他创立英国人民党时并肩作战的人而设。那些曾经高贵的战友，如今只够填满几个扶手椅，静静等待他的发言。他清了清嗓子。\n\n“亲爱的朋友们，我们共同经历了许多，有许多值得骄傲的时刻。我承认，近年来我们面临了不小的挑战。但即便面对背叛我们的布尔什维克和异军突起的下层挑战者，我们也成功了！英国人民党团结一致，英国将跨越过去的失误，阔步迈向未来。”朋友们热烈鼓掌，贝克特举杯向他致敬。公爵报以微笑，感激之情溢于言表，随后借口去看看仆人们准备的晚餐。\n\n在心里，他认为这番演讲尚可，但在一切都只能说是“尚可”的时代，他还能做些什么？他从不会公然批评阿瑟，但这个人最近变得越来越专横，思想上也异常狭隘，对社会信用的任何提议都充耳不闻。更别提他过分关注公众，或者说，“群氓”的想法。\n\n也许，他对阿瑟的看法过于严厉了。不可否认，他、杰勒德和阿瑟的领导使英国人民党成为了不朽的标志，有朝一日或许与英国本身同义。至少他是这样希望的。然而，一个担忧的念头始终在他的心头挥之不去——他害怕未来的英国子孙会像他自己的孩子一样，对他的遗产不屑一顾。"
 wallopflavour.11.a:0 "虽然听着荒谬，但这份忧虑却在时刻啃噬着他的内心。"
 fountaineflavour.1.t:0 "独行的船长"
 fountaineflavour.1.d:0 "安德鲁·方丹的车缓缓驶入他儿时的家——纳福德庄园，他本以为会感受到一种胜利的喜悦，仿佛是一位凯旋归来的英雄。毕竟，现在的英国尽在他掌控之中。不必再对那些如多姆维尔和诺尔-凯恩这般陈腐的人物毕恭毕敬地说“是，首相”了。也不再有巴特勒那样的抵抗分子了，他每呼吸一次就抱怨一次社会的“不公正”。然而，随着这些障碍的消除，他面临着更大的挑战——整个国家需要一种真正强大、纯粹的法西斯愿景，需要从根基上重塑。任何一丝软弱或失误，他都可能沦为下一个切斯特顿。\n\n“怎么了，亲爱的？”罗丝玛丽问道。他转过身，望向窗外，心不在焉地在大腿上敲打着手指。\n\n“没什么。告诉佣人去准备早餐吧，开了这么久的车，我累了。”\n\n即使没有看到她的表情，方丹也能感觉到她对这突然的话题转变感到困惑。“我这就去告诉他们。对了，约翰问他能否过来拜访我们一下。”她下了车，他跟随着，向门口的工作人员微笑致意，然后大步走向楼上的书房。\n\n书房里一切都井井有条。一切都和他离开时一样，甚至包括父亲身穿海军中将制服的肖像画。他不禁思考，他的父亲是否曾在海上感到像他现在这般迷茫。他一直是一个演说家和实干家，在集会上或在内政部工作时感到如鱼得水。至于那些意识形态的宏大构想和塑造英国未来的计划，他总是留给约翰或哈姆去做。在未来的日子里，如果这场伟大的法西斯革命要比他们的前辈更成功、更有条理，他还需要两位下属的建议。"
 fountaineflavour.1.a:0 "英国这艘航船需要可靠的水手。"
 fountaineflavour.2.t:0 "死者的关切"
 fountaineflavour.2.d:0 "尊敬的约翰·比恩先生，\n\n新任首相安德鲁·方丹做出了一项果敢之举，选定您为财政大臣。虽然您在诸多方面与历任财政大臣迥然不同，但我坚信，您的任期将展现出别样的风采。您为财政部带来了大胆创新的政策提案，旨在纠正经济上的不公——这些提案或许会被老派人士不公正地批评为社会主义。作为一位曾深入了解经济事务的前财政大臣，我可以向您保证，这些担忧不过是空穴来风。我敦促您理解，他们会对任何一位出身低于他们的平民之辈采取攻讦，所以请您一笑而过。\n\n我并不会说这些正是我会实施的政策。不过既然首相选中了您，一个带来了未经陈腐正统教育熏陶、不被我们以往的经验和期望所束缚的新思想者。我期待着见证您政策的成果，并祈祷我的一切担忧都将被证明是错误的。\n\n尽管您作为一位对自己经济信仰有深刻理解的人，无疑清楚接下来的行动方向，应该无需我再多言，但我仍祝愿您在未来的挑战中好运连连。\n\n此致，"
 fountaineflavour.2.a:0 "£butler_signature"
 fountaineflavour2_tt:0 "§R这封信受到了漫不经心的嘲笑，并被毫不犹豫地撕毁。§!"
 fountaineflavour.3.t:0 "灵魂深处的怨恨"
 fountaineflavour.3.d:0 "尊敬的杰弗里·哈姆先生，\n\n在部长们离任之际，留下告别信并分享任职心得，乃是悠久的传统。或许方丹，假如他心中尚存一丝对传统的敬重，一定在为自己的继任者撰写着什么。\n\n至于我，我没有任何建议要给您。您和您的同道对真正的治理不屑一顾，我自不会自贬身价以假设反之。您不过是个志得意满的小恶棍，虽然狡猾却缺乏真正的智慧。您和方丹将自己团团围住，身边尽是些脾气暴躁的暴徒和空想家，这些人完全不具备这一职位所应有的文雅和尊严。您能为英国的道德和智识发展贡献什么？除了您在广场上的咆哮外，您和方丹对国家的治理又了解多少呢？我想，你们肯定一无所知。\n\n请明白，我们绝不会容忍对我们精神的进一步亵渎。如果您想追随您的偶像进入坟墓，那是您的选择，但我和元老派绝不会坐视您将英格兰拖入同样的深渊。\n\n别给我写信或打电话。反正您也不会听。\n\n此致，"
 fountaineflavour.3.a:0 "简·伯德伍德，伯德伍德女男爵"
 fountaineflavour3_tt:0 "§R这封信受到了句微不足道的评论，并被丢进最近的垃圾桶。§!"
 fountaineflavour.4.t:0 "内心深处的恐惧"
 fountaineflavour.4.d:0 "尊敬的赫胥黎-布莱斯先生，\n\n我还记得1957年在黑潭的一家破旧小旅馆里，我们在英国人民党的会议上首次会面。我的许多同僚更青睐于室内的集会，但您却偏爱走上街头，与尽可能多的人交流对话。我想，这是您最大的优势之一。然而，当您在一群店主和手工艺人面前慷慨陈词，反对布尔什维克的影响时，我不禁想起，就在东边五十公里外的曼彻斯特，杰克·琼斯将在三年后打响他的第一枪。\n\n曼彻斯特是工人之城，正是同工人阶层的疏离引发了两次让这座城市陷入火海的暴动。长期以来，政府对工人们的沮丧视而不见，最终将他们推向了布尔什维克的怀抱。任何演讲和辞藻都无法解决一个人的温饱问题，也无法让他在寒冬中取暖。\n\n如果我能给您留下任何教训，那就是：政府不能再对劳工问题视而不见。尽管我们以前的政府在关键时刻行动迟缓，四分五裂，但现在，在一个更加团结的政府中，解决这些问题的重任就落在了您的肩上。倾听工人的声音，体察他们的忧虑，并尽您所能去回应他们。我们未能回应他们的需求，导致了两次起义的发生。我担心，倘若再出现第三次起义，恐怕我们就承受不起了。\n\n祝您安好，"
 fountaineflavour.4.a:0 "£wilson_signature"
 fountaineflavour4_tt:0 "§R这封信受到了一个谨慎的假笑，即使怀疑沿他颈后蔓延。§!"
 fountaineflavour.5.t:0 "团结之夜"
 fountaineflavour.5.a:0 "回到庄园时，他们又换上了善意的伪装。"
 fountaineflavour.6.t:0 "最后的幸存者"
 fountaineflavour.6.d:0 "金·菲尔比擅长隐匿，混入人群对他来说轻而易举。在那家小餐馆里，没有人会对他多看一眼——在他们眼中，这位军情五处的主任不过是个埋头看报的普通中年人。尽管这个地方离莱康菲尔德大楼和他的办公室很远，但他喜欢这里。这家小店安静、偏僻，更重要的是店主漠不关心，对常客他从不会多看一眼。\n\n“来一份全套早餐吗？”\n\n他对忙碌的女服务员礼貌地微笑，“好的，谢谢。”她点头应允，放下装有鸡蛋、吐司和香肠的盘子，然后急匆匆转向另一桌。\n\n鸡蛋尚可，香肠烤的有点太干了。这里的食物虽不及他过去最爱的那家店好，但自从他和奈特多次出现在那里后，再回去似乎太过冒险。他想到自己曾与那位长期通缉的人共坐一桌，不禁有些感慨。他怀念那位老间谍大师的古怪之处，比如他的烟斗，还有那些他引以为豪的收藏品。曾经的反动派，如今却成了他最亲近的朋友，这种讽刺真是令人啼笑皆非。或许在另一个世界里，他还在追捕着像菲尔比这样的社会主义者。\n\n如今奈特已经不在了，琼斯、麦克莱恩、亚历山大和斯特林也都随他而去。抵抗组织多年来在军情五处慎重安插的卧底们如今都已亡故。金·菲尔比头一次真正感受到了孤独。如今的他孤身一人，周围全是英国最危险的法西斯分子。但这一切都无法动摇他。他带着决绝的态度站起身，披上大衣，在盘子下留下几张钞票。无论孤独与否，这都是他必须面对的战斗。"
 fountaineflavour.6.a:0 "他的战斗还远未结束。"
 postcw.22.t:0 "无处可逃"
 postcw.22.d:0 "麦克莱恩浑身打颤，和一些剩下的特种作战部队成员缩成一团。英国最后的自由斗士。就像先前的布狄卡和凯尔特人一样，他们也曾被帝国和极权主义的优势力量击败。子弹如雨点般射入他们躲藏的那座几乎倒塌的教堂的墙壁上，教堂的屋顶部分塌陷，所以他们可以很容易地看到大炮轰击在他们周围泥土上的火光。神奇的是，法西斯分子还没有袭击教堂。但当黎明的曙光开始爬上地平线时，教堂就会出现在他们的视线中，而他们都会被炸成碎片。\n\n他对那些在这场战争中为他服役的小伙子们感到由衷的钦佩，他们是阿尔比恩真正的英雄。他不能让他们的牺牲白费。“你们都必须到岸边的船上去。考虑到天还很黑，他们可能还没有发觉。天亮之后我们就逃不了了。我会留在这里并拖住他们。”\n\n“但是长官……你比我们所有人都重要。你是我们的指挥官。你不能牺牲，一定还有别的办法！”一名年仅17岁的年轻士兵开口说道。尽管其他人提出抗议，麦克莱恩还是回绝了。他站了起来，坚定了自己的信念，然后抄起一支步枪，支走了一名把守教堂门口的士兵。\n\n“走吧。这是我给你们下的命令，弟兄们。动身吧！”他的命令平息了队伍中此起彼伏的异议。命令是如此的斩钉截铁，以至于抗议变成了窃窃私语。然后，人们开始收拾行李，带上所有必需品，背上所有能背的东西，向指挥官告别。\n\n麦克莱恩设法拖住了法西斯分子整整一个小时。这时间足以让他的手下逃出生天。当法西斯分子到达教堂门口时，队友们可能已经上岸了。麦克莱恩知道，如果他继续战斗，那他就别想活了。战斗现在结束了。他把步枪扔到一边，等待政府军停火，好让这帮人抓活口。然后，他扭头看向门口，大声喊道。"
 postcw.22.a:0 "“我投降！”"
 postcw.23.t:0 "末路"
 postcw.23.d:0 "菲茨罗伊·麦克莱恩凝视着隐士城堡的古老墙壁，在他周围，合作者们忙碌地筹备着将他运往伦敦。他回想起被带进这座城堡时偷听到的窃窃私语。有些是英国自由军团的士兵对他被捕的幸灾乐祸，他们期待着看到他“像个叛国败类一样被绞死”。还有一些人则私下表示了遗憾、理解甚至愤怒，但一切已成定局。他现在所能做的，只有等待——等待狱卒打开他的牢门，将他带往南方。\n\n他早已接受了死亡的命运。从南斯拉夫到自己的故土，死亡对一名战士而言像呼吸一般自然。然而，他的死法颇具讽刺——一个忠于女王和国家的爱国者，却因叛国罪被处决。他仰头望向天花板，思考着自己注定的命运，或好或坏。\n\n一张突然从门下滑入的白色纸片引起了他的注意，他迅速捡起并展开它。里面有两样东西：一个是他熟悉的药丸，另外一个则是一个词。\n\n当麦克莱恩咬破药丸的那一刻，他的最后念头是关于他的部下，他的国家。他已尽力而为，就让历史来评判吧。\n\n他用尽最后一丝力量将那张纸条撕成碎片，菲茨罗伊·麦克莱恩平静地闭上眼睛。他知道那个词意味着，有人会继续他未竟的事业。"
 postcw.23.a:0 "“孩儿”。"
 postcw.24.t:0 "工会领袖的最后一搏"
 postcw.24.d:0 "在这片深邃而忧郁的威尔士矿井之中，杰克·琼斯与黑暗为伴，倾听着铁门的撞击声在隧道的幽深中回荡。他的手轻抚着步枪，双眼如同猎豹般紧紧锁定着隧道的入口。这个孤独的角落，成了他的绝境，唯一的出路被那些冷酷的法西斯分子无情地封锁。对于琼斯来说，这不仅仅是一场战斗，更是他漫长斗争生涯的最终章——为了英国工人的自由，在这片沉默的土地上，他将迎来最后一战。\n\n他手中的那把见证了岁月变迁的李·恩菲尔德步枪，仿佛与他的灵魂融为了一体；腰间的勃朗宁手枪，沉重的质感不断提醒着他肩负的责任与坚定的信念。门外突然响起的胜利欢呼声，在琼斯冷漠的脸庞上勾勒出一丝讽刺的笑容。终局之钟已然敲响，无论是喜悦还是悲伤。法西斯士兵沉重的脚步声在狭窄的矿道中悄然回响，如同死神的临近。第一个士兵未曾预见到即将降临的命运，他甚至没看见那把夺走他生命的步枪。子弹在他转过拐角的瞬间毫不留情地击中了他的面孔，精确而致命，正对着琼斯的瞄准。他的身躯重重倒地，血迹留在了冰冷的石墙上。紧随其后的士兵绊倒在他的尸体上，子弹虽稍偏离了琼斯的瞄准，但仍旧致命地穿透了他的颈部。\n\n紧接着，又有四名士兵倒在琼斯那冷酷无情的李·恩菲尔德步枪之下。随着空弹夹从弹仓中弹出，三名法西斯士兵抓住机会为同伴提供掩护。琼斯毫不犹豫地舍弃了原来的位置，潜入了他过去一周躲藏的洞穴中，隐匿在一个坚固的箱子之后。他的目标不是装有步枪的那个箱子，而是另一个——里面藏有他最后的底牌，手榴弹。他迅速伸手取出一个，小心翼翼地将它藏入口袋。第一个闯入的法西斯士兵被他精确地狙击，倒地不起。紧随其后的两人向琼斯的藏身处疯狂扫射，但坚固的箱子有效抵挡了子弹的攻击。琼斯连开三枪，然后将空枪抛向下一个闯入的敌人。他从蹲伏中猛然站起，紧握着拔下了保险销的手榴弹，眼中闪烁着不屈的光芒。\n\n在这片深邃的矿井中，最后回荡着的，是那《红旗歌》的激昂旋律。"
 postcw.24.a:0 "“人民旗帜最最红，常年覆盖烈士心胸！”"
 postcw.25.t:0 "在所难免"
 postcw.25.d:0 "麦克斯韦尔·奈特一瘸一拐地穿过每条走廊，身后有抵抗军剩下的几名士兵跟着。奈特身前的士兵打开每一扇门，以示对领袖的尊敬。这位军情五处的前负责人比以往任何时候都喘得还厉害。他认出了几十年前的走廊，希望面前的男人也能认出。\n\n二人疯狂地搜索着这个设施，但很快没了方向，“那个天杀的掩体到底在哪里？”他的目光扫视着每条走廊，但腿脚不利索的他还是走不快。“它在哪里？也许我能找到一个储备柜。但那帮人肯定会找到我的，对吧？”他又想：“活下去是不太可能了，我只要比那帮人活得更久就好。”\n\n在又穿过几扇门并躲过每个走廊的放出冷枪之后，他可算找到了——是那个储备柜。奈特从带领他的上校身边挣脱开来，猛地撞上门，然后拼命地握住门把手。他用力一拉，却纹丝不动。他咒骂了一声，然后再次尝试，用尽力气按在门上。丝毫未动。奈特拖着脚边一名倒下战友的腰带，试图找到一把格斗匕首。他手忙脚乱地砍断合页，却不小心被刀片划伤了手指。\n\n听到另一声枪响后，他愣住了，接着是一群人的嘶吼声，更多的嘶吼声。他的喘息声开始变得急促。奈特将注意力转回到门上。他破坏了锁的内部结构，偷偷溜进了房间。嘶吼声越来越洪亮，枪声也越来越激烈。几分钟过去了，奈特听到皮靴踏在金属地板的声音和英国人的喊叫声。奈特现在能感觉到汗水渗下。他的脑海中浮现出了最终解决方案。他应该自杀。是的，就该这样。他将拇指放在手枪背面，然后将其从枪套取出。他喘息得更急促了。“我不能……我不能。”他把武器摔到屋内另一边的墙上。"
 postcw.25.a:0 "“我有了个更好的主意。”"
 postcw.26.t:0 "我的遗言"
 postcw.26.d:0 "抵抗运动领袖麦克斯韦尔·奈特被绑在刑柱上。温热的血液从他的手腕流出，沿着刑柱流下。他布满血丝的眼睛回头看了一眼门，门微微打开，审讯者走了进来。两人对视了片刻，然后奈特低头看向审讯者手中的军棍。\n\n奈特厌倦了合作者的“款待”，作为一战老兵最终还是经历了这没人愿意经历的事情。可惜为时已晚，上路之前他得接受这最后的告别。他得向合作者展示这帮人真正有价值的东西，那就是鞋底上的泥土。他创造了完美的谎言并延续至今。\n\n那人走近奈特，握紧了军棍。“你有什么话要说吗，你这混蛋？”奈特叹了口气，但那人击中了他的腹部，让他咳出了一口老血。那人对奈特大喊大叫，让他把话说出来，奈特答应了，他的声音很沙哑。“求你了……说个名字。我可以给你说个名字。求你了……”“狗嘴吐不出象牙，你这条肮脏的蛇。”喘了一分钟的气后，他缓上了一口气，“有一个……一个内奸。我的一个。”他咳嗽了一声，“他的名字是乔伊斯。威廉·乔伊斯……”"
 postcw.26.a:0 "“……什么？”"
 postcw.27.t:0 "审判"
 postcw.27.d:0 "所有目光全部聚焦于麦克斯韦尔·奈特之身。法庭上的气氛几近凝滞。策划起义之人矗立于此，双手被铐在一起，表情冷静而淡漠。不出所料，这次审判完全是一场作秀。他的自辩毫无作用，说他是根据自己显而易见的“被误导理念”所行事，而且“他应为自己所作所为而活。”\n\n余下的审判过程毫无公平可言。从最微不足道的谎言到抵抗组织所犯下最严重的战争罪行，一切都被归咎于他。列席法庭的人们表示，在对奈特宣读罪名清单时，他的脸上毫无波澜。最终到他被传唤出庭时。“奈特先生，”律师早已自信满满，“您的罪行在陪审团眼中已是板上钉钉，您也已经自认罪行。告诉我，既然您知道您对国家的所作所为，您还有什么要说的吗？”\n\n一锤声过，奈特若有所思地摸着下巴。“这些话说出来着实不易。一个被判死刑的人能对他的判官说什么呢？我的命运在我被抓的那时就已经注定。但既然你们都想听我说什么，既然我的言辞将被记录在案，所以我要对新政府的管理者们说——”\n\n他俯身向前，紧盯检察官。“我在你们的政府中工作了数年。我知悉你们的一切。你们最深的秘密和最可怖的噩梦。我知晓你们的灵魂是多么贪婪与腐化。你们这帮狗纳粹全是国家的叛徒。你们辜负了不列颠与她的人民。虽然我可能在你们的纸牌屋自行倒塌之前就已死去，但那一天终将到来。”军情五处前局长向后仰靠在椅子上，脸上挂着似有若无的微笑。“哦，它会来的，全他妈滚下地狱去吧。”"
 postcw.27.a:0 "他于翌日被判处死刑。"
 postcw.28.t:0 "死亡与救赎"
 postcw.28.d:0 "“我是无辜的！我他妈无辜啊我说了！我没背叛过陛下！求你了老天爷别啊！我还没准备好！求你了别！别——”\n\n活板门打开的声音让威廉·乔伊斯的尖叫声戛然而止，回声一直传到奈特的牢房。奈特不禁冷笑，起码这算是件好事。没了“哈哈勋爵”，这个世界肯定会变得更好。如果当初他在被折磨时脑子跟现在一样灵光就好了，或许就能多点几头猪猡的名字，不过现在已经为时晚矣。\n\n牢房的门打开了，光线照进了牢房。两个卫兵站在门口，奈特知道大限将至了。“时候到了吗，先生们？”他边问边站起身，让他们把他的手绑在一起。奈特认为现在计划一次大胆的逃跑还不算太晚——也许他可以试图制服这两名卫兵，然后逃跑。但他并不打算如此，所以他让他们带着他穿过院子。\n\n外面聚了一大群人。当奈特走过时，许多身着西装的无名男子出言嘲笑，而他只是淡然地瞥了他们一眼。他们总有一天会遭报应。他踏上绞台，不禁回想起自己是如何走到了这一步。从海军军校学院，到打入法西斯，再到担任军情五处负责人，起义，失败。也许有一天，有人会在他失败的地方成功。\n\n绞索在他脖子上勒紧，麦克斯韦尔·奈特注视着他的行刑者。他深吸一口气，说出了他的最后一句话。"
 postcw.28.a:0 "“上帝保佑女王。”"
 chiefmouser.1.t: "彼得三世，首席捕鼠官"
 chiefmouser.1.d: "当你踏入唐宁街10号，肯定会被那里的生活节奏所吸引：地毯上的脚步声轻轻响起，纸张在忙碌中翻飞，打字机键盘发出有节奏的敲击声。各个房间里的钟表滴答作响，公务员们埋头于工作。收音机大多调到公务频道，为官员们提供信息，只有休息室里的那台广播调到第三台，那里泡着香茗，摆着饼干，官员们围坐共享午餐。而花园，则是一个适合沉思的宁静所在，私人秘书们在此休憩或享用悠长的午餐，坐在长椅上，欣赏着细致的园艺之美。特别顾问们在会客室讨论日常大事，他们的谈话或深沉或富有成效。\n\n在这里，你还会遇见一位“小名人”。\n\n是彼得三世，这只黑猫在走廊中悄然穿行，他还有一个尊贵的头衔：内阁办公室首席捕鼠官。这个职位虽然历史不长，但已为这座庄严办公室的官僚和公务员带来了许多欢乐。他的本职工作是保护唐宁街10号不受老鼠和其他害虫的侵袭；非正式职责则是安抚那些疲惫不堪、劳累过度的员工，为他们提供一丝慰藉。\n\n但岁月不饶人，彼得三世年事已高。自从1947年还是一只小猫咪时就开始担任这一职位，到了1962年，他的活力已大不如前。他跳上桌子要比年轻时费劲许多，他在员工文件盘中的睡眠时间越来越长，有时还得从《泰晤士报》上轻轻把他抬起来。他对肝脏的偏好也不如从前那般强烈。\n\n即便如此，彼得三世依旧是唐宁街公务员们忠实的小伙伴。直到他的生命尾声，他依然会给唐宁街的日常带来温暖和快乐。"
 chiefmouser.1.a: "唐宁街10号没什么乐子，但彼得三世乐在其中。"
 chiefmouser.2.t: "彼得三世的伟大冒险"
 chiefmouser.2.d: "在唐宁街10号的走廊里，一名秘书呼唤着，时间正值下班后的空寂时分：“彼得！”她穿梭于走廊，每经过一个角落、一个房间，便开灯呼唤那位首席捕鼠官。她期盼着彼得能从暗处踱步而出，嘴里叼着半只啃过的老鼠，作为对它失踪的歉意。然而，办公室的其他人对这种希望早已心灰意冷。自从内战爆发，唐宁街10号便成了一片混乱的旋涡，忙碌的公务员和日益增多的军事人员在这里交错，参与协调着与诺尔-凯恩内阁的战事。在一片混沌之中，彼得三世不知何时悄然消失了。\n\n经过对办公室各个角落的仔细搜寻，秘书的脚步延伸到了唐宁街周边的街道。日子一天天过去，她手握一罐肝脏罐头，在伦敦的街头不懈地寻找那只失踪的首席捕鼠官。每一只流浪猫都可能是线索的源头，每一个被啃食的鸽子都可能是搜寻的线索。她以一股不知疲倦的热忱投入到这项工作中，寻找着那唯一能给这份乏味工作带来意义的存在。\n\n在她扩大搜索的第十天，她来到了苏活广场花园。夜晚的公园笼罩在路灯温暖的橘黄色光芒下。在全国紧急状态期间，除了偶尔传来的吉普车引擎声和军靴踏在混凝土上的声音外，一切都静悄悄的。在查尔斯二世大理石雕像的两腿之间，彼得三世正蜷缩着。秘书眼中闪现出惊喜的光芒。她手持肝脏罐头，轻手轻脚地接近猫咪。彼得抬起头，但并未有所行动。她将肝脏放在雕像底座上，彼得三世轻轻嗅探，终于接受了这份馈赠。他抬起头，凝视着伸向他的秘书之手。\n\n她喜欢想象自己能理解它的心思。那柔软的呼噜声，那轻柔地蹭触她伸出的手，似乎是对她不懈努力的最后致谢。只不过，彼得很快就转身跳下雕像，消失在灌木丛中。这或许，是一只猫能以其方式表达的，最接近辞职的姿态。"
 chiefmouser.2.a: "“彼得三世最后的日子是在英格兰度过的，它的冒险经历超出了我们的描写范围。”"
 chiefmouser.3.t: "猫咪外交"
 chiefmouser.3.d: "罗纳德·诺尔-凯恩与德国大使的会晤本是为了确认他的政府已经将叛军击溃。那个午后，一切都如他所预期：双方代表分别致辞，并重申了对英国治理良好的承诺以及与团结协定的合作关系，随后在镜头前共享了悠闲的下午茶。双方互赠外交礼物，进行了礼貌的寒暄。\n\n“我们还为您准备了另一份礼物，”德国大使说着，众人的目光随即被一个覆盖着布料的盒子吸引。大使没有魔术般的夸张手法，只是轻轻揭去布幔，露出了一个小巧的宠物笼。一个小生灵在灯光下显现，它那洁白如雪的皮毛、深蓝的双眸、宽大的耳朵和笔直的胡须，显得格外抓眼。\n\n“她是一只德国卷毛猫，”大使平淡地介绍道，他的礼物闪烁着灵动的双眸。诺尔-凯恩先是看了看大使，又扫了一眼人群之外的英方工作人员，最后目光落在了那只猫儿身上。“这是一只刚出生数日的雅利安纯种猫，我们将这份礼物献给英国人民，象征着战争硝烟中诞生的新生命。”\n\n“嗯，”他回应道，“真是一份极其可爱的礼物，大使先生。”他轻轻地将小猫拥入怀中，小猫似乎对这突如其来的变化感到困惑，没能挣扎逃脱。“您知道的，我们正寻找一位新的首席捕鼠官。”他温柔地抚摸着小猫的头顶。人群中，一些文官的脸色略显失落；德意志的慷慨令他们心爱的宠物失去了入选的机会。德国大使对这个首席捕鼠官职位了解不多，也并不急于深究。\n\n小猫抬头看着他那双大眼睛，诺尔-凯恩忽然有了一个问题：给她取什么名字？但他很快就有了答案，一个希望能唤起人们对更纯粹、更辉煌时代的记忆的名字。这个名字会向世人宣告，一切都未曾改变，犹如往昔。"
 chiefmouser.3.a: "英国的民众啊，向小佩塔问好吧。"
 chiefmouser.4.t: "放飞思绪"
 chiefmouser.4.d: "在安德鲁·方丹的办公室中，佩塔踱着优雅的步伐，而方丹正忙于签署今晚的最后几份文件。他的注意力主要集中在哈姆与比恩之间日益加剧的竞争上。每一天，都会有新的支持者加入到其中一人的阵营中去，方丹努力跟踪着谁在他的办公室里占据了上风。\n\n当他感到腿上一阵轻微的抓挠时，方丹不由得发出了惊恐的尖叫。佩塔已经悄悄爬上他的腿，显然觉得首相的膝盖是小憩的绝佳地点。“讨人厌的猫，”他低声咕哝。正当他欲抓住这位首席捕鼠官时，伸出的那只手又在半空中停下了。一个奇怪的念头在首相的脑海中闪现：虽然有些可笑，但在他独自一人的办公室里，无人得以知晓，更没有人会因他的任性而轻视他。\n\n佩塔舒适地坐在他的膝盖上，方丹从桌子上的文件夹中抽出了几张陈旧的照片。他找到了哈姆在某次集会上的一张不太讨喜的照片：穿着黑色衬衣，手臂高举，正在激昂地演说。比恩的照片则显得不那么引人注目，仅仅是一张正面肖像，脸上还挂着些许愚钝的微笑。方丹在桌子一端腾出了空间，将这两张照片摆放成等距离，面向他和他的新顾问。\n\n“来吧，小家伙，”方丹轻声说。“你最喜欢哪一个？”\n\n佩塔的目光在两幅肖像间轻盈跳跃。方丹带着一份好奇的忧虑，注视着她的头部运动轨迹。他无法直接窥见她的面容，但在他的内心深处，他幻想出了猫咪沉思的样子，趁着佩塔的猫头在两张照片间摆动时，将这种表情映射于她身上。\n\n然后，她转过身，轻巧地从桌子上一跃而下，悠然向门口踱去。方丹忍不住轻声笑了起来；他从椅子上站起，走到门边，打开了门，让这位首席捕鼠官重新投入到她的职责中去。"
 chiefmouser.4.a: "方丹从未将这个举动告诉过任何人，以免有人觉得他疯了。"
 chiefmouser.5.t: "奇特的害虫"
 chiefmouser.5.d: "沃洛普虽不会公开承认，但在初次目睹新任首席捕鼠官悄然穿行时于唐宁街10号时，他的脑海中不禁闪过一个念头：如果他将这只不起眼的捕鼠猫装进麻袋，偷偷抛入泰晤士河，会引起多大的轰动？这想法或许听起来过于冷酷，但他对城市里的家猫从未有过一丝的好感。这些小生灵被剥离了适宜其成长的自然野地，由那些无法像母猫一般教导它们的人类所养育，它们对自然生态造成的破坏无法估量。正是因为英国的城市居民将家猫这类害虫当宠物养，才令许多其他小动物面临着濒危乃至灭绝的命运。\n\n相较于随性的家猫，沃洛普更喜欢忠诚的狗作为伙伴。但他也知道，在唐宁街10号推广这一观念颇为困难。他继承的团队已经习惯了猫的陪伴，他带来的员工也期盼着这种存在。他们都曾听说过彼得三世曾为生活带来的那份明媚，同样期盼着佩塔给他们带来的欢乐。看着他的秘书们忘了本职工作，而去逗弄那小生灵，显然佩塔已经赢得了他们的芳心。\n\n某天深夜里，沃洛普因工作的缘故被迫留在唐宁街10号，而非他钟爱的契克斯乡间别墅。他埋头于昏黄的灯光下，笔尖飞舞，仿佛是在烛光中书写，试图复现一种他认为更加亲切和舒适的氛围。首相办公室的门轻掩着，预计贝德福德公爵晚些时候回来。突然间，门那边吱呀一声，被轻轻地推开了，却又不见人影。沃洛普抬起头，便看到首席捕鼠官如同一道不请自来的魅影，从桌子后面蹦了出来。\n\n佩塔轻轻地喵了一声，悠然地伸展着她的四肢，随后优雅地躺卧在堆积如山的文件之上。面对这突如其来的温柔侵袭，老人那原本坚固的心理防线终于崩塌了。他用布满老年斑的手细心地在佩塔的耳间抚摸着。猫儿闭上眼睛，发出了舒适的呼噜声。似乎是对老人的忠诚表示满意，然后她随即从桌上一跃，回到了明亮的走廊当中。"
 chiefmouser.5.a: "从那以后，佩塔就再也不用担心被装到麻袋丢进河里了。"
 chiefmouser.6.t: "猫咪打架"
 chiefmouser.6.d: "巴特勒注视着威尔逊带着一脸愁容走进房间，不出所料，他肯定又得出面调解某场纠纷了。麦德宁的眉头紧蹙——不，巴特勒微微一愣，脸上随即浮现出困惑的神情。“威尔逊先生，”麦德宁问道，“你的脸上到底是怎么了？”\n\n“这个？”威尔逊手指轻轻掠过下巴上的新鲜伤痕。“没什么大不了的，麦德宁先生。现在，”他在桌子上打开公文包，继续说道，“关于我们最新的提案——”\n\n“你不会是去打架了吧？”巴特勒的问话诚挚，但威尔逊那更深的皱眉显然对这份关切并不买账。\n\n“好吧，既然你非要知道。是因为你那只混球猫猫，佩塔。”\n\n“佩塔抓伤了你？”巴特勒一脸震惊，下巴都掉了下来；麦德宁噗嗤一声，用手捂住嘴巴，试图掩饰他的笑意。“但我们都知道她非常温顺！而且，你怎么会跟佩塔搞成这样的啊？”\n\n威尔逊叹息一声，揉了揉鼻梁。“玛丽想见见新的首席捕鼠官，她坚持要带尼莫一起。天知道为什么，但没过多久两只猫就打成了一团。”他尽量忽视麦德宁勉强压抑的窃笑。“玛丽尖叫，猫也在尖叫。我试图把佩塔从尼莫身上拉开，结果那小家伙给我脸上抓了一下。我跟你说，那只小怪兽完全失控了，尼莫可能都得了败血症，麦德宁先生，你能不能别笑了？”\n\n麦德宁的笑声宛如一台老旧发动机般嘎嘎作响，他笑得身子都要贴到桌面上了。威尔逊抿住嘴唇，眼睛微眯，眉头紧锁。巴特勒强忍着笑意，试图保持严肃，但心中却不由自主地浮现出威尔逊在两猫争斗中手忙脚乱的滑稽画面，他的嘴角不自觉地扬了起来。"
 chiefmouser.6.a: "“好了，雷吉，够了。我们有正事要谈。”"
