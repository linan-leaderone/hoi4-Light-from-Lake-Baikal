 collab_cw.17.t:0 "遗产"
 collab_cw.17.d:0 "皮特。威灵顿。皮尔。格莱斯顿。索尔兹伯里。劳合-乔治。\n\n诺尔-凯恩经常在深夜里凝视这些画像。手中握着杯酒，桌上放着报告，而他却在盯着他们的眼睛。他们会生气吗？他们会喜欢他这个时运不济、临危受命的临时首相吗？他的首相生涯似乎注定要成为注脚，讲述着突遭不幸的多姆维尔的继承人的故事。\n\n他的目光又移到那操蛋的报告上去。又一轮统计，又一次批准建议，又一次胜利。他搞不懂他们的战术，也没勇气去翻开死亡名单，但他知道胜利就在眼前。抵抗运动正在以极快的速度衰亡。他们占据的城市大多沦陷，他们劫持的人民获得解放，他们的军队四分五裂。胜利已经近在咫尺。\n\n然而，这不是滑铁卢。这不是罗克渡口战役，也不是英国的胜利。不会有赞颂其人勇壮的颂词，也不会有讴歌伟大斗争的诗篇。这只是以生存为目的的挣扎，一场英国人对英国人的屠杀。不过，他对这屠杀颇感愉悦，但他不敢承认。他又啜了一口酒，又看看那些画像。\n\n历史对他们的所作所为作出了评判。如果北美打得流血漂橹，人们会如何看待皮特？如果滑铁卢是一场惨败，威灵顿的名声将会如何？如果凯恩的政府屈服于抵抗组织的淫威，劳合-乔治又将得到什么样的评价？当然了，只有叛徒二字。当然了，历史也会对他作出评判。"
 collab_cw.17.a:0 "而历史往往不近人情。"
 collab_cw.18.t:0 "当惜眼前人…"
 collab_cw.18.d:0 "“他正含情脉脉地看着你呢，你没看到吗？要是他不害羞，估计还会向你送个飞吻。”\n\n梅茜笑得差点把嘴里的馅饼喷出来。她甚至不必转头，就能脑补出伊恩和丹尼斯那俩嬉皮笑脸的模样，旁边桌上，那个被取笑的小伙子脸红得就像熟透的苹果。她灌了口啤酒，偷偷瞪了伊恩一眼，然后放下酒杯。\n\n“伊恩，你真是个崽种，知道吗？彻头彻尾的崽种。他怎么你了到底？”\n\n伊恩将凳子从吧台拖到近处，那声音在诺里奇挤满人的酒吧里显得尤为刺耳。他拖着凳子过来，一屁股坐下，趴在桌上，脸上挂着得意的笑容。梅茜翻了个白眼，但伊恩只是耸了耸肩。\n\n“不，梅茜，是你！是你迷住了那小子。来，如果你不信，问问丹尼斯。来吧，丹尼斯汉子，帮我说句话。”\n\n“他看着你好久了。”丹尼斯低声说，“梅茜，你告诉我你喜欢他，而且谁知道咱们还能在诺里奇待多久？说不定我们很快就要调动了，你可能就再也见不到他了。”\n\n“不太可能，”伊恩突然严肃起来，“他们说叛乱分子在南方重新集结。战争还远没结束。他们迟早会来攻城。梅茜，事情很快就会变得非常糟糕。趁现在，去问他吧！他太胆小，不敢先开口。”\n\n梅茜默默注视着她的啤酒。伊恩虽然是个傻瓜，但他说得在理。每次施加压力，政府军似乎就会退缩，不做抵抗。几个月过去，他们还是固执地坚守。如果他们能在德国人重新整顿局面时坚持下去，那一切又会如何呢？梅茜不愿去想。也许她现在就该问问。万一以后就再也没有机会了呢？她叹了口气。"
 collab_cw.18.a:0 "“我会考虑的。”"
 collab_cw.19.t:0 "…皆因明日未几何。"
 collab_cw.19.d:0 "梅茜环顾诺里奇国王酒吧内那些破碎的窗户和倒放的桌椅，心中满是疑惑：一切从何时开始走向了错误的道路？就在不久前，这里还是一片祥和。政府军们正走在通往胜利的康庄大道上，和平似乎已是触手可及。怎么一夜之间，周围的景象就从畅饮庆功变成了困兽之斗，还遭到了敌人的团团包围？\n\n“我们得走了！”伊恩低声嘶吼。“万一德国人把这儿炸了怎么办——”\n\n“安静，小伙子。”那是一个身披煤灰、胡须杂乱的老者，他正艰难地从地窖的楼梯蹒跚而上。梅西对他印象深刻——那是另一个连的队长。记得第一次两个连在这座荒废的酒吧里欢聚一堂时，他的笑容还那么灿烂。队长走起路来痛苦不堪，他的重心几乎只能放在右腿上，每走一步都会发出沉重的喘息。看到这副模样，伊恩不禁张大了嘴巴。\n\n“但我们如果——”\n\n“我说安静！”队长在另一名战士的搀扶下，拖着沉重的步伐走向一张长凳，一边抬起受伤的腿，一边发出痛苦的呻吟。“一旦踏出那扇门走上街头，等待你们的将是冷酷的子弹。德国人尚未抵达，但叛军已将我们围困。所以，镇定你们的心神，让他们来吧。在这里迎战比在外面要容易得多。”\n\n伊恩看似仍想逃离，但最终还是颤抖着点了点头。他和其他几位战友迅速跑到窗下布防。梅茜也加入了他们，将她的步枪架设在两个路障之间，一边是丹尼斯，一边是另一个小队的熟面孔，只是梅茜还不知道他的姓名。\n\n“祝你好运，”她向丹尼斯轻声道。"
 collab_cw.19.a:0 "他什么也没说，只是用惊恐的眼神看了她一眼，然后把枪握得更紧了。"
 collab_cw.20.t:0 "……明天或许就是你的死期"
 collab_cw.20.d:0 "昔日热闹的国王酒吧，如今已沦为一片废墟。地面上满是弹壳、碎片和木屑，空气中弥漫着烧焦木头和火药的刺鼻恶臭，还有更加令人作呕的血腥味。梅茜小心翼翼地踏过这些残骸，强忍着不让自己吐出来。她不敢低头，不敢直视丹尼斯那不成样子的面容。\n\n战斗刚刚打响，她祝福的话音没落多久，丹尼斯的脑袋就被一发子弹炸开了花，应该是某个叛军的狙击手正巧注意到了他。唉，还是不要想那些了。她也是无能为力。梅茜深吸一口气，瘫坐在一把椅子上，双手扶着脑袋。\n\n“你没事吧，姑娘？”\n\n她抬起头，那位袭击前刚见过的队长正用一种关切的眼神望着她。见她并未受伤，他皱着眉头说道：\n\n“那就快点起来。我们现在只是暂时打退了叛军，他们迟早会回来的。去帮忙处理伤员，他们需要尽可能多的帮助。”说完，他一瘸一拐地走向楼梯，向下走去。梅茜默默地跟着他，一直到他们来到设立临时野战医院的啤酒窖。一个医疗人员匆匆对他们点了点头，随即又转身忙碌起来。\n\n“劳伦斯队长，现在我哪有空啊，伤员太多了。这姑娘来干啥？”\n\n“来帮忙的，”劳伦斯目光沉重，他扫视了一圈，然后说道，“她、韦尔斯利和摩根会帮你们处理伤员。我就剩这么点人了。”\n\n医疗人员说了些什么，但在梅茜耳边化作一阵模糊不清的耳语。她的视线落在某个角落，那个伊恩曾取笑过的男孩正静静地蜷缩在病床上，低声抽泣着。他躺在那里，看上去虚弱不堪，正紧紧抱着自己残缺的胳膊。梅茜默默走到他身边，手里拿着一些止痛药。\n\n“来，吃了这个会好一些，我保证。告诉我，你叫什么名字？”"
 collab_cw.20.a:0 "从啜泣声中，她隐约听到了那人的名字，“詹姆斯”。"
 collab_cw.21.t:0 "通往威尔士的路途"
 collab_cw.21.d:0 "“伙计们，打起精神来，”中士的声音回荡在车厢中，“威尔士就在眼前了。”\n\n阿道夫回头透过卡车的帘布窥视外界。四周皆是陡峭的翠绿山丘，树木和灌木丛在山谷的阴影里若隐若现，远处则是巍峨的山峰，慵懒的白云在碧蓝的天空下漂浮着。阿道夫心想，他在英伦三岛上还从未见过如此绮丽的天空。\n\n“为何要毁掉这般美景呢？”他喃喃自语，声音里带着不解。他们驶过一个小村庄，村边的牧羊人带着羊群在田间静静地看着车队驶过。他尽力表现出一幅泰然自若的样子，从而掩饰着心底的恐惧，不过在这样的距离，谁也看不见他脸上的表情是什么样的。\n\n“我想，这里的人天生脑后就有反骨吧。”前座的士兵，好像是叫科林吧？阿道夫心想，他带着近似同谋者的兴奋靠近他。“我表哥以前在这儿当过警察，他总说那群日山羊的家伙是不安分的混账。”他抚摸着腿上的步枪。“但我们会让他们乖乖听话的。”\n\n“我之前去过卡迪夫，”另一个士兵插话道，“那儿不错，人们和蔼可亲。真是遗憾，他们站错了队。”\n\n“中士，咱们这次会有动作吗？”本问道。\n\n“做好准备吧，列兵。你们每个人都要保持警觉，这儿是叛军的地盘。他们可能藏在任何一棵树后面。”\n\n科林（可能是叫这个名字）靠在座位上，卡车在崎岖的土路上一路颠簸。阿道夫和本在这一刻深深感受到了手中武器的分量。"
 collab_cw.21.a:0 "他们继续前行，歌声渐渐安静下来。"
 collab_cw.22.t:0 "深入敌后"
 collab_cw.22.d:0 "科林是第一个中弹的，四溅的鲜血和脑浆洒了他战友一身。随他一同倒下的还有两名士兵。中士的呼声划破了战场的寂静：“注意，敌袭！”小队成员迅速趴在草地上，枪口紧紧地对准远方。东边山顶上突如其来的密集枪声一发未中。队伍中的一半人迅速举起步枪，按照既定的战术错开射击。阿道夫紧握着步枪，而本在友军的枪声中迅速开始迂回。\n\n本跑出约十米，便被一发叛军的子弹击中。他的右腿先是感到沉重，然后就像失去了知觉；他倒在地上，幸亏周围的灌木丛为他提供了掩护。中士命令阿道夫所在的小队前进。阿道夫从地上爬起，直冲向本，而叛军遭遇了一轮密集的齐射，暂时被压制住了\n\n“本，本！”阿道夫呼喊着，跪在他身旁。他撕下了本的裤腿，紧紧地绑在他的伤口上。“快，站起来，我们得赶紧离开！”他将本的胳膊搭在自己的肩上，费力地将他扶起。尽管他们步履蹒跚，山上的游击队员却无法将他们射中。阿道夫将本带到小树林中，小心翼翼地放下他。\n\n“我一定会回来找你，”阿道夫说着，把步枪交到本的手中，“所以，在我回来前，你别死了。”中士叫所有尚能作战的士兵分成两组：一组压制叛军，另一组悄悄绕到背后。阿道夫加入了后者。本目送着小队消失在树林深处，而地面上的士兵们躲在树后，吸引着山上的火力。又有战友倒下，紧接着又是一个。本虽然开了几枪，但在他的位置几乎看不见敌人。\n\n这短短几分钟过得比本预想的要快得多。远处传来枪声、尖叫和回击的声音，硝烟的味道随风飘下山坡，随后一具叛军的尸体滚了下来。阿道夫和他的战友们缓缓走下山坡，他们面前的敌人已经全部倒下。"
 collab_cw.22.a:0 "倘若鲜血溢满了喉咙，这个民族还能歌唱吗？"
 collab_cw.23.t:0 "格兰德尼的爱子"
 collab_cw.23.d:0 "压制性的火力如洪水般淹没了小巷，将特别行动处的特工们牢牢困在了原地。通敌分子们封锁了所有出口；周遭的建筑紧闭大门。他们身边尽是翻倒的购物车、垃圾箱、木托盘和倒下的战友，威尔士最后的抵抗军们明白，他们的生命即将抵达终点。他们将死在这个无足轻重的地方，一无所成。\n\n在这场殊死之战的中心，站着威尔士抵抗运动早期的领头人物朱利安·卡约-埃文斯。他蜷缩在卡车残骸后，机枪在手，子弹从车体下方穿梭而出。弹壳在混凝土上翻滚着，发出清脆的声响；他的枪口稍嫌下垂，但若稍稍低头瞄准，恐怕就会中了敌人的狙击。他的同伴们也没能及时纠正他。他们每个人都在盲目开火，原本的团队协作已荡然无存，每个人都在为自己那看似渺茫的生机而奋力挣扎。\n\n其中一个特别行动处的成员果断扔出一枚手榴弹。这一投掷准确无比，正好在北方的机枪手换弹的一刹那爆炸了。一声爆响引发了一连串的爆炸；敌人在恐慌中尖叫，他们的阵地顿时荡然无存。卡约-埃文斯趁机探出角落。\n\n“弟兄们，机会来了！动身！”他冲出拐角，穿越火海，跨过一地尸体，向马路对面狂奔。地上有具被炸成两半的尸体，上半身还残存着些许意识，他挣扎着举起手枪，扣下了扳机。卡约-埃文斯倒在街上，鲜血染红了地面。他还在努力向前爬行，向着那一线生机挣扎着。但他的遗言无人得知，因为在他能开口之前，叛徒们的子弹就已将他封喉。"
 collab_cw.23.a:0 "我只是磨平了威尔士后人的棱角，以免他们伤害到自己的母亲。"
 collab_cw.24.t:0 "身在高地"
 collab_cw.24.d:0 "安哈拉德用他偷来的望远镜探查着周遭的道路，可惜结果一无所获。他脚下的岩石坚实稳固，足以支撑起他们在上面搭建的小型哨所。他将望远镜搁在栏杆边缘。“贝森，去拿我们从村里带来的汤罐吧？现在来一碗汤，喝了稍微舒服一点。”\n\n贝森立刻把手伸进包内，却发现包里空空如也，“啊，见鬼，没了。”他试着在安哈拉德座位旁的简易橱柜里翻找。仍旧是一无所获，真倒霉。\n\n安哈拉德站起身，指向贝森刚翻找过的抽屉。“贝森，你个傻瓜，难道没看见吗？它-它就在那里……”话音未落，他脸色一僵，意识到他以为是汤罐的其实只是个弹药盒。\n\n他转向摩根，后者正在为新造的M16步枪装配瞄准镜。“喂，摩根？你怎么把弹药盒放在我们吃饭的地方？我们又不是在动画片里。”\n\n摩根也转过身来，“冷藏箱里也空无一物，安哈拉德。我们的食物几乎全没了，弹药也是。我们从国外得不到多少弹药，毕竟弹药又不是随随便便可以捡到的。”\n\n安哈拉德回头眺望着高地的景色，一手扶栏，另一手挠了挠头发。“还好我们在补给充足时就将他们逐出了洛赫吉尔菲德。德国人不可能一直对高地发动攻势。就像中国人不可能穿越喜马拉雅山入侵印度，这根本行不通。如果他们再来，我们就将他们赶尽杀绝，直到整个德国战争机器在这里土崩瓦解。”"
 collab_cw.24.a:0 "安哈拉德把望远镜递给贝森，希望自己也能找到食物。"
 collab_cw.25.t:0 "终幕之始"
 collab_cw.25.d:0 "“‘独角兽’呼叫‘欧文’，收到请回答。完毕。”电台操作员在绝望中最后一次转动调频钮，收获的只有死寂，“‘欧文’已超过二十四小时无回音，他们很可能已暴露。”\n\n地下据点的忙碌氛围戛然而止，随之而来的是一片混乱。愤怒、迷茫、绝望在砖墙间回荡。艾玛的额头沁出汗珠，坐在电台前一动不动。斯旺西已失联，威尔士最后抵抗堡垒的沉默，预示着他们的力量日渐衰弱。一个令人心颤的疑问浮现：这就是拐点吗？\n\n伊丽莎白肩扛冲锋枪，大步流星地走了出来。“这就结束了？”她的话语汇聚了四散的目光。“就因为他们可能已倒下，我们就要投降？”许多人摇了摇头。“记住我们奋斗的理由。我们的家人、我们的家园、还有我们的自由。”伊丽莎白的目光与艾玛交汇，决心不言而喻：“无论发生什么，我们都要团结一致。”她的话语仿佛令人群平静了下来。\n\n就在这时，一个信使气喘吁吁地冲入房间，带来了凶险的消息。“他们来了，”他气喘吁吁地说道，“政府军正向北方推进。按照现在的速度，几周内就能抵达爱丁堡。”一片死寂笼罩了整个房间，似乎时间都凝固了。紧接着，有人发出尖叫。迫在眉睫的威胁眼看就要化作现实，恐慌、尖叫和混乱瞬间吞噬了整个据点。"
 collab_cw.25.a:0 "现场只能用“一团乱麻”来形容。"
 collab_cw.26.t:0 "这还是爱丁堡吗？"
 collab_cw.26.d:0 "年轻的军官罗斯·卡梅伦从行军帐篷里探出头来。随便吸口气，肺里就满是硝烟，让这位士兵咳嗽不止。“我还以为你只是出去透口气呢，老卡。怎么还闻上硝烟味去了？”\n\n罗斯转身回到他和其他四人正在玩的牌局。“啊，不好意思，我只是，呃，探头扫两眼。”\n\n桌对面的队友叹了口气：“我说啊老卡，少了一个，这牌局就玩不转了。”正当他准备回到牌局时，外面突然响起一声巨大的爆炸。军官推开众人，探头向外看：“天哪……沃尔特，把望远镜递给我。”\n\n军官紧握着望远镜，将视野聚焦于远处的火海。他分辨不出那是什么，能看到的只有远处的一座燃烧的十字架，于是便草率地作了判断。“好了，兄弟们，那大概只是抵抗军误击了。他们本打算瞄准我们这里，却不小心击中了路那头的教堂。”然而罗斯心里有所怀疑，作为爱丁堡当地人，他对周边地区再熟悉不过，那里根本没有什么教堂。\n\n罗斯拿到望远镜后，他透过在爱丁堡周遭的浓烟注视大火，随后说道：“长官，那不是教堂。抵抗军刚才击中的是纳尔逊纪念碑。”\n\n“这帮混账。他们不仅在摧毁我们国家的遗产，还要毁灭我们的历史？他们究竟还有没有理智？”\n\n抵抗军真的要走到这一步吗？为了所谓的胜利，真的值得将一座城市夷为平地吗？烟雾弥漫，只要沿着路走去，就能看到街道上四处散落的尸体。而城市里剩下的人，要么在烈火中挣扎，要么躲在角落里，泪水从脸颊上滑落，嘴里喃喃自语。"
 collab_cw.26.a:0 "“他们早就失去理智了，长官。”"
 collab_cw.27.t:0 "家乡自在心中"
 collab_cw.27.d:0 "刺骨的寒风中，一群士兵围着临时搭建的火堆取暖，他们挨得近近的，但又小心翼翼地避免接触到跃动的火苗。连绵起伏的米德兰兹丘陵使得巡逻格外使人疲劳，现在，精疲力竭他们对任何一丝温暖都感到格外珍惜。他们分享着彼此的故事，其中就包括本和阿道夫。本特别热衷于讲述他的故事。\n\n本生动地讲述着他的青春岁月，士兵们聚精会神地听着。这时，一位年长的男子问道：“你们是从伯明翰来的吗？”本点了点头。“我认识一些当地人，那是个好的地方，可惜德国佬打进来的时候就被炸烂了，”老人一边啃着饼干，一边沉吟道，“希望最终一切都能好起来。不过，利物浦可就好不起来了。”\n\n短暂沉默过后，老人继续说道：“我的母亲和两个兄弟在一次空袭中遇难。一枚德国佬的火箭把我们的家园夷为了平地。什么都不剩了。”他的声音颤抖着，手中还紧握着一个小盒子：“记住，在这一切结束之前，要祈祷。为了家人，为了朋友，为了所有亲近的人都能平安。如果哪天你想回家的时候，发现已经无家可归，也没有家人可以相伴，你的想法就会彻底改变。”\n\n一片寂静中，本沉思着老人的话语，思绪飘回了伯明翰，他的母亲经营着一家面包店，他的弟弟马丁在帮忙。他的儿时玩伴戴维斯在为当地报纸撰稿，他的挚爱西尔维亚正准备做一个家庭主妇。起义造成的破坏让本心寒不已。他担心接下来的日子里，战火会继续蔓延。现在，本的身边只有阿道夫，他不愿再失去更多。尽管他以前并不信教，但老人的话语却驱使他默默地祈祷。本合起双手，低声祷告："
 collab_cw.27.a:0 "“主啊，请保佑我们平安回家，阿门。”"
 collab_cw.28.t:0 "趴下"
 collab_cw.28.d:0 "弗洛伊德·罗宾逊的思绪被身后机器连续不断咔哒声和旋转声淹没。滚轮上缠有几根纤细的纺织线，不断被压缩成为军服上的新式迷彩。那些海狮行动时期的迷彩图案，早已被来自欧洲大陆农场的顶级材料所替代。\n\n弗洛伊德总是在牛仔裤上别着一把偷来的瓦尔特手枪，以备不时之需。无论何时，他都必须保护自己。如今，枪柄上已沾着叛徒的血迹。在这个危机四伏的时代，但凡在自卫上有任何差池，都等同于宣告了自己的死刑，同时还会登上报纸的头版。\n\n工厂入口处传来巨响，但弗洛伊德在自己的位置上只能听到零星的声音。他低头继续工作，希望避开一切冲突。\n\n突然，机器的动力被切断了。他的同事们开始一个接一个地倒下，他们并未受伤，只是单纯趴下了。紧接着，他听到了一阵吼叫声：“这里是军情五处利兹分部，所有人立即趴下！重复，这里是军情五处利兹分部，所有人立即趴下！”\n\n弗洛伊德的脖子上冒出的汗珠和他倒地的速度一样快。他透过工作区下方的空隙看到德国士兵的靴子来回挪动。他们冲向每一个工人，对他们逐一进行盘问。弗洛伊德的眼睛瞪得大大的。这些人是来处理抵抗运动的，如果他们发现了枪怎么办？\n\n“真他妈倒了大霉了。”弗洛伊德低声咒骂着，低头凝视着自己的双手，指尖因紧张而发白。他深深地吸了一口气，心中涌现出无尽的迷茫与不甘。这就是终点吗？他亲手杀了好几个叛徒，为夺回几片领土尽了力。如今，却要在这个连伦敦都不如的地方等着吃枪子？"
 collab_cw.28.a:0 "他的手缓缓伸向腰间别着的沃尔特手枪。他必须做好准备。"
 collab_cw.29.t:0 "孩子们没问题"
 collab_cw.29.d:0 "“这一切结束之后，你有什么打算？”查理·罗伯茨中士问道。他身边是一支杂牌小队：他们之中有来自英军三个不同部队的战士，甚至还有几名与部队走散的德国士兵。曼彻斯特的胜利代价不菲，查理从溃散的小队和营部中召集了这些年轻人，组成了一个勉强可以协调的小队，而他将带领他们返回指挥部。在行军途中，查理想方设法地提振队伍士气，这个问题则是他众多尝试之一。\n\n“我打算搬回父母家，”列兵瑞斯·福斯特说道，“我妈妈的家族在约克有个农场，我反正再也不想看到这样的城市了。”\n\n“农场？”列兵休伊·西蒙斯问道，“对了，你老婆还在那呢。我敢打赌说，你已经开始怀念她温暖的怀抱了。”他们都笑了，就连瑞斯，还有那些德国士兵也在翻译后跟着笑了。尽管他们只相处了两天，但这支残兵败将组成的小队一直在共同战斗、彼此疗伤，在战场上融为了一个集体。查理让他们尽情笑着，直到被街道上的枪响无情打断。\n\n“敌袭！”查理中士大喊。士兵们迅速列队抬枪。一个蓬头垢面、孤立无援的孩子伫立在破碎街道的中央，他两眼布满血丝，徒劳地扣动着空枪的扳机。见此光景，小队犹豫了片刻。残垣断壁间投来惊恐的视线，战场上的尸体也纷纷用冰冷、空洞的目光注视着这场对峙。\n\n“西蒙斯列兵，”罗伯茨中士低声说道，“敌人在十二点方向。”西蒙斯点了点头，从队伍中走出，举起了他的步枪。"
 collab_cw.29.a:0 "战争往往是许多年轻人的成人仪式。"
 collab_cw.30.t:0 "战时会议"
 collab_cw.30.d:0 "“政府军在曼彻斯特东部这里……”奈特低声咕哝着。他弯下身子，手指轻敲着密布标记的默西赛德地图，“还有威根东北部这里。”他从地图上抬起头，注视着同他一起占据这座废弃商店的两名男子。“你们认为，南部的增援部队还需要多久才能和他们汇合？”\n\n“一周，也许更短。”菲茨罗伊·麦克莱恩回答，一边将香烟按进破旧的烟灰缸里。奈特转向琼斯，但工会领袖只是沉重地点了点头。\n\n“他说的没错。我们的人在野外里根本挡不住他们，他们有燃料，还有大批的坦克。法西斯们正在肆无忌惮地推进。我们只能在城里跟他们战斗。”\n\n“但这座城市可能撑不住，”麦克莱恩倾身强调，“我们的反坦克武器快用完了，美国人的支持也逐渐衰弱。凭他们现在的实力，还不能占领城市。但一旦南方的增援部队到了，我们可能利物浦都守不住。”\n\n“那我们就为城市沦陷做好准备，”奈特摸着下巴喃喃道，“准备将武器从藏匿处转移到码头。麦克莱恩说得对，既然利物浦一定会陷落，至少得把枪支弹药保存下来。”琼斯双臂交叉。\n\n“那城里的人怎么办？一旦发生那种情况，我们根本没有足够的船只撤离他们。如果我们尝试全员撤离，敌人会察觉我们的意图。他们不能向东逃，那边有法西斯。向南逃是死路。西边是大海。等到围城的时候，如果敌人聪明的话，肯定会切断北方的退路。我们怎么撤离难民？”\n\n三人都沉默了，屋外的寒风呼啸而过。“我们做不到，”麦克莱恩打破沉默，“至少不可能全部撤离。我的人可以骚扰他们的补给线，把利物浦变成绞肉机，但我们要么现在就放弃这座城市，要么就接受无路可退的事实。我们只能二选一。”两人看着现在正折叠地图的间谍大师，坚定地点了点头。"
 collab_cw.30.a:0 "“必须守住利物浦。”"
 collab_cw.31.t:0 "灰烬"
 collab_cw.31.d:0 "浓烟密布，令人窒息，尸首腐臭和硝烟味堵塞了查理的喉咙。他在利物浦废墟中的街道上一路狂奔，而在他的身后，城市正在燃烧，火焰的爆裂声和倒塌建筑的轰鸣声夹杂着死亡的尖叫、呻吟和哀求声。他想要停下脚步，想要做些什么，但稍停片刻就意味着死亡。他不能停，不能在乔丹的屠夫们近在咫尺时停下。突然之间，他好像听到有人在说话。于是他迅速钻进一个小巷，紧贴着墙壁。他在内心祈祷：“上帝啊，别让他们看见我。”\n\n“这小子跑得真快，”巷外有人笑着说。“就让他跑吧，”另一个声音接着说，“他没法从这座城市逃出去。走吧，其他人都在等我们了。”查理在巷子里等待，感觉像是等了一辈子，直到那两个人的脚步声渐渐远去。在确信他们已经离开后，他又向着码头狂奔而去。弗雷德应该还在那儿，还有那艘船。他曾许诺过。\n\n当他终于到达码头，天色已近黄昏。他摇摇晃晃地朝弗雷德的船走去，双手举起，“别开枪！是我，查理。”一个熟悉的脸庞从船上露出，惊讶地眨了眨眼。\n\n“查理？”弗雷德问，“天呐，伙计，我还以为你挂了。快上来，低下你的头。我们得赶紧离开，其他人呢？艾尔西不是说要把你们都召集到这儿的吗？”\n\n查理一言不发，只是在那里颤抖。他回想起会面时的情形，艾尔西是多么地勇敢，向他们保证所有人能逃出生天。琼斯有计划，她说，城外有个藏身之处。他听着她的话，曾经感到他们是如此勇敢，直到机枪扫射的声音响起，一时的豪言壮语顿时化作了尖叫与哀鸣。直到查理不得不躲在尸体之间，祈祷着自由军团没有注意到他的存在。\n\n船上的其他工会成员都在注视着他，但他只是转过身去，将脸埋入船舷。他不愿让他们看见他脸上的羞愧。"
 collab_cw.31.a:0 "小船驶入黑水中，将破败的城市远远抛在身后。"
 collab_cw.32.t:0 "赢家通吃"
 collab_cw.32.d:0 "利物浦的码头幸免于肆虐的战火，成为城市中为数不多的幸存之地。尽管如此，奥利弗·克劳利上校仍能在此嗅到烟雾与海风交织的气息。他坐在一个旧货箱上，将这里临时用作凳子，点上一根烟，凝望着大西洋的远方。叛军们已退到了海岸边，无路可逃。\n\n“上校，长官！您得看看这个。”他抬起头，看到几个士兵围在一个防水布覆盖的小艇周围。叫他的士兵向他敬了一个礼。他挥了挥手，示意士兵退下。\n\n“放轻松，下士。让我看看我们发现了什么。”下士点头，拿出一把刀，割断捆住防水布的绳索，拉开布料。里面是一些装满M14步枪和M20火箭筒的开口箱。克劳利得意地吹了声口哨，拿起一支M14步枪细看。这些远道而来的物品竟然保养得如此完好，美国人显然不惜成本。他拿出一块布，仔细擦拭步枪，然后将其放回箱中。\n\n“还有多少类似的藏匿点？”\n\n“在阿尔伯特亲王码头，我们的人发现了四个武器地点，亚历山德拉码头还有一个。格拉德斯通的我们还没去查。亚历山德拉的小伙子说那儿甚至还有防空导弹发射装置，但我还没亲自去核实过。”\n\n克劳利咧嘴一笑，“把这些都装上卡车，下士。这是我们的美国朋友们送来的小礼物。”这些武器状态良好，不过原本的主人显然不会再去使用了。"
 collab_cw.32.a:0 "在克劳利看来，这些武器刚好可以分配给他的部下。"
 collab_cw.33.t:0 "门第相当"
 collab_cw.33.d:0 "艾玛和伊丽莎白脱离了他们的小队，退到了一个街区外的楼顶，那里有个面朝夕阳的露台。他们不得不这么做；总部里充斥着关于法西斯北进的无线电通讯和报告，仿佛他们的末日已然临近。\n\n“找到你了，”阿道夫说着，坐在一直微笑的本旁边。他们通常会与小队其他成员一起在食堂用餐，但今天本没有出现。阿道夫没费多少力气就找到他，本就坐在一座山的西坡，远离敌人。阿道夫拿着自己的口粮，坐在本的身旁。\n\n“我们不必留在这里，”伊丽莎白说，她尽力克制着自己的疑惑和艾玛脸上难掩的厌恶。“我们可以去加拿大。一旦疏散开始，我们可以登上第一艘船。加拿大更安全，当地人也更加友好。会——”她的话被一声哽咽的抽泣打断了。\n\n“一切很快就会结束的，”本一边说一边吃着他的咖喱鸡罐头。“咱们的中士说，这样的日子还有几个月。之后我们就可以解甲归田，回归普通人的生活。”阿道夫想到了他自己的家：斯图加特的联排别墅，他的父母和弟弟就住在那。但他的内心其实也有点不愿离开。\n\n“这不公平，”艾玛低声咕哝，她藏在伊丽莎白的怀抱中，想逃避那无法避免的厄运。“这不公平，他们不可能赢。”她抽泣着依偎在伊丽莎白身上，伊丽莎白轻抚着她的头发，用坚实的双臂紧紧拥抱着她，试图给予慰藉。但她说不出什么，也没法想出些温暖的、安慰人心的话语来驱散即将降临的黑夜。\n\n阿道夫开了个玩笑，本笑了出来，尽管他们并没有完全听懂对方在说什么，只是感受到了彼此的陪伴。他们相互对视了一会儿，然后将这一切抛诸脑后，继续吃着食物，注视着夕阳缓缓沉落在高地之上。"
 collab_cw.33.a:0 "无论付出多大代价，英国都将统一。"
 collab_cw.34.t:0 "纪念无名战士"
 collab_cw.34.d:0 "在北方攻势发动之前，我有幸遇见一位来自利兹的英勇少年，他立志投身军旅，誓要保护祖国免受混沌和毁灭的力量侵蚀。我们在一次正式的访问中相识，他因其上司的推荐而与我交谈，他的奉献和勇气给我留下了深刻的印象。他与童年的挚友一同服役于装甲师，两人都是坦克旅的炮手。他们从伦敦出发，北上参加了我们伟大的征程，目标是收复我们的岛屿，而这位年轻战士在夺回被恐怖分子围困的利兹这场战役中表现卓越，那些恐怖分子受到来自加拿大的犹太阴谋集团的影响，将美丽的利兹市当作胁迫的人质。\n\n如果他只是止步于收复家乡，他的服务就已经足够光荣。但他不满足于此，他继续为收复祖国而战，正如所有英勇的英国青年所做的那样。在爱丁堡战役中，当这座城市受到同样的恐怖分子围攻时，为了国王陛下与祖国，这位年轻人毅然挺身而出。尽管他的驾驶员已经阵亡，他的朋友也死于懦弱恐怖分子的炸弹之下，他却在面对三波敌军的攻击时坚守阵地，独自装填并发射坦克的主炮，阻止敌人夺取城中的补给站。第四波攻击袭来，守军再也无法抵挡时，他并未选择逃跑或放下武器投降，而是为国家做出了巨大的贡献，摧毁了敌人的补给。\n\n今天，我们要纪念抵抗叛徒、守住阵线的列兵埃德温·莱顿的牺牲。我将自豪地授予已故的列兵埃德温·莱顿杰出服务勋章。但我们纪念的不仅仅是他的牺牲；我们更不能忘记那些为国家献出生命的千千万万人。正是因为他们的努力，爱丁堡才得以守住，苏格兰得以免遭犹太-布尔什维克的恐怖威胁，英国才能砥砺前行。"
 collab_cw.34.a:0 "真是一个精彩的故事，罗纳德·诺尔-凯恩对他的撰稿人表示了感谢。"
 collab_cw.35.t:0 "胜利的游行"
 collab_cw.35.d:0 "爱丁堡围城的结束带来了片刻的欢乐，这是不争的事实。但人们的欢呼，至少大部分人的欢呼并非是为合作政府及其德国主子的到来，仅仅只是因为残酷的战斗终于结束，他们得以苟活下来。\n\n接踵而至的军事游行，却让这份欢愉蒙上了阴影。\n\n政府军的队伍伴随着《英国掷弹兵》的旋律行进在街道上时，他们得到了真诚的掌声和零星的欢呼，尽管这些欢呼时而带着迟疑，时而夹杂着难以言说的遗憾。\n\n接着是黑衫军，他们高举着闪电与圆环的旗帜，还有一些自由军团的部队，他们只得到了零星的掌声，但大多数人只是默默地看着，心中逐渐明白了眼前所发生的一切。\n\n油光蹭亮的靴子踏在鹅卵石街道上，发出清脆有力的声音，预示着真正的胜利者到来了。他们的头盔和旗帜，以及随后轰鸣而来的坦克集群上，都印着纳粹的万字，《柯尼希格雷茨进行曲》回荡在爱丁堡静寂的街道上，宣告着征服者的到来和他们的绝对统治。\n\n日落西山之时，爱丁堡在黄昏中默默流泪。"
 collab_cw.35.a:0 "纳粹的铁蹄再次踏过。"
 collab_cw.36.t:0 "雄狮之死"
 collab_cw.36.d:0 "在阿尔比恩的丘陵和草甸、河流和田野上，战火仍在肆虐。特别行动处的小队精准地瞄准关键领导人，展开致命的打击，而从伦敦到爱丁堡，破坏者们的无畏袭击持续不断。但这些曾经充满激情和确定性的攻击，如今却在数量和效果上日益衰减。大部分抵抗军前线的崩溃和士气的愈发消沉，使得大规模的叛逃成了特别行动处小队日常生活的常态。政府士兵们欢呼雀跃，迫不及待地向他们苦战过的敌人复仇。对于政府军和德国驻军来说，结束战争只是时间问题。\n\n尽管如此，仍有些人选择继续战斗。在苏格兰荒原上一个被遗忘的教堂内，一位经历过西班牙内战和海狮行动的老兵正向他的手下发表演说。他回忆往昔的战斗和牺牲的战友。他发誓，即使在对抗法西斯的战斗中失利，还会有更多的战斗等待着他。他的手下点头，教堂中的阴霾似乎稍微消散了些。然而，第二天，他的部队少了四人。再过一天，又有两人脱离了队伍。\n\n巴斯附近的一个小村庄，一个遭遇包围的连队坚守了数日。他们被切断食物、家园和希望的联系，这些士兵只是默默坚持着。有天夜里，他们在一家商店的地板下发现了藏着的约克甜点，士兵们分享着故事和食物，谈论着以后的去处，从巴西利亚谈到多伦多。只是，他们最终都没能离开那个村庄。\n\n牛津的一个昏暗地下室里，一男一女检查着他们的装备：两把手枪和几枚手榴弹。这名男子为国王和祖国而战，而女子则为工人的英国而战。他们之间没有太多共同之处，也几乎无话可谈。然而，他们都知道，明天会有一个德国指挥官经过这里。只是他的死既不会改变些什么，也不能将英国从枷锁中解放出来。或许抵抗军们的事迹就此埋没在了历史的尘埃中，永远不为人们所知晓。"
 collab_cw.36.a:0 "但德国人会明白，即使是垂死的狮子也藏有利爪。"
 collab_cw.37.t:0 "站点关闭"
 collab_cw.37.d:0 "“大不列颠的民众。我，麦克斯韦尔·奈特，现任女王陛下最忠诚的抵抗运动的领导人……”该死，奈特。你得把这该死的现实说出来，都说出来。“特此命令英伦三岛上所有仍效忠于女王陛下，伊丽莎白二世的军队，立刻停止行动。”\n\n这一天最终到来了，抵抗军四处失守，损兵折将，法西斯分子们切断了所有的补给与支援。琼斯和麦克莱克停止了所有的抵抗；奈特担心将会出现更坏的情况。现在他力所能及的便是播出最后一条消息，以阻止更多无谓的牺牲。\n\n“致不列颠的人民，在此，我希望你们能够将我们的勇气铭记在心。对于所谓在英国人民党领导下的“合法”政府，我向你们发出最后一个警告：“清算迟早会到来。”\n\n抵抗的接力棒继续传递，将通过密文到达一个人的手中。他一定会对此留意的，现在，一切都靠他了。希望下次，他能够比我，奈特，做的更好；如果不能，奈特希望他至少对现任政府造成更大的破坏。\n\n“我真挚地向所有为了自由，为了女王和国家而战的人致敬，尽管今日我们遭遇挫折，但战斗绝对不会终止。对于那些在战争中牺牲的烈士，我想说，你们的牺牲并非毫无价值，你们赢得了所有人最高的尊重与钦佩；致在战争中的幸存者，我祝愿您在未来的岁月中一路顺风。天佑英格兰，天佑女王。\n\n一把老式的韦伯利手枪掉在他的身边，奈特将其拾起，打开枪身后上膛，弹药箱里仍有许多子弹。他听见了外面的法西斯分子在逐渐逼近。如果他们想将他拖入地狱，也许他也应该带几个人一起去，向魔鬼进贡？奈特无奈地叹了一口气，将左轮手枪上的子弹卸下。不，这是对我人生最后一站的侮辱。奈特有了不同的想法，他站起身来，面对着门，准备迎接要逮捕他的人。"
 collab_cw.37.a:0 "他不会是暴政的受害人，而是英国的殉道者。"
 britaincivilwarflavour.1.t:0 "如小兵一般"
 britaincivilwarflavour.1.d:0 "诺尔-凯恩瘫坐在办公桌前，他的思绪仿佛在以时速一百万英里的速度奔腾。针对全国各地大中小港口、城镇和营地的无数军事计划，议会内部各派的互相攻讦，不仅如此，他还得和费森迈尔和他的一众跟班去打交道。如果现在谁请他再回去坐外交大臣的位子，他肯定欣然接受。\n\n电话响了起来。他将手从脸上拽下，询问助理是谁打来的电话。是金·菲尔比。他震惊地僵住了脸，但就在这张脸僵住的同时，他的手提起了听筒：“喂，我是首相，有什么事要汇报？”\n\n听筒那边传来菲尔比沙哑的声音：“先生，我有个万分不幸的消息要向您汇报。我的消息来源报告说，下议院的多名党内议员已经背叛了伦敦。就在我们讲话的当口，他们正在和叛军合作。我手头现在已经列出了一份名单，您是要我现在就将名单读出，还是我迟些将它送到您的官邸来？”\n\n又多了一桩要事。挑什么时间不好要挑现在啊？手头已经那么多事情要处理，结果现在又来了这。诺尔-凯恩长叹一口气：“不用，就送到官邸来就好。我今天不想再开什么会了。”\n\n“好吧，首相阁下。一小时后文件就会送到。总而言之，我恐怕这些叛乱行为都是潜伏特工所为，还有数百份文件已经失窃。我在此建议您对潜伏特工多加留神，因为他们可能是任何——”\n\n“回见吧，金。”诺尔-凯恩猛地摔下听筒，双手抱头。他的肾上腺素汹涌澎湃，就仿佛眼下有个德佬正拿着M14指着自己的肚子。有一瞬间，他在想自己此时是否应该保持头脑清醒才好，但转念一想……"
 britaincivilwarflavour.1.a:0 "“如果这些破事都不能让酒鬼找个理由开瓶酒喝，那更待何时呢？”"
 britaincivilwarflavour.2.t:0 "贵族反叛"
 britaincivilwarflavour.2.d:0 "“可恶的叛徒！不要脸的杂种！天杀的詹姆斯党！”\n\n沃洛普被刚刚送达他手里的消息激怒了。过去的五分多钟里，他一直在大声叫嚷，辱骂着叛军。在英国人民党执政的这些年里，那些中立议员懒懒散散，不到上议院露面，也不加入党派的原因并非先前他所猜想的冷漠，而是因为蔑视。\n\n他们几乎全加入了HMMLR。\n\n他不敢相信，也没法理解。为什么？为什么这些有着男爵至公爵爵位的人如此热衷于援助那群不洁的流浪汉、赤匪与屠夫？难道他们就不知道，要是那些受美国操纵的傀儡赢下内战，自己的贵族身份就会遭到废除？更别说抵抗运动里大部分都还是赤匪，难道他们就遗忘了这些人对一切贵族的憎恶吗？\n\n为什么？是什么在驱使他们这么做？他们怎么会冒着自身湮灭的险，接受HMMLR所谓“自由”与“民主”的空洞滥调。忠于伊丽莎白？难道他们就不明白逼迫爱德华退位是违反法理的不公之举吗？\n\n沃洛普永远不会明白为何有这么多的贵族会加入HMMLR，为何有这么多人对德国创造的“新不列颠”感到厌恶、恐惧。但他清楚，待到尘埃落定，胜利归于政府军之时，上议院的权力平衡必将倒向有利于自己的一侧。很快，不少男爵与公爵领地就要迎来新的主人了。"
 britaincivilwarflavour.2.a:0 "新任的爵士们很快都将听命于他。"
 britaincivilwarflavour.3.t:0 "从未臣服的傲慢暴君"
 britaincivilwarflavour.3.d:0 "聚餐帐篷被人群挤得满满当当，即便如此，也只有半数的战士有椅子或是别的什么坐。余下的人站着，尽全力去看或听着帐篷内所有人都在关注的东西。那是一台小型的便携式收音机，被人小心地放置在营地正中一张闲置的餐桌上。摆弄片刻之后，一名技术员竖起大拇指，收音机发出了噼啪声。\n\n“过往数十年前，我们亲眼见证了横跨欧陆的钢铁巨帷升起。”哈罗德·麦克米伦略带电流杂音的宣告声传来。“在它的压迫下，欧陆的文化、文明与历史被卑鄙、残暴的野蛮人践踏，只为奴役整座大陆。”\n\n“不论先前存在何种分歧与冲突，所有被万字旗征服的民族都被共同的纽带联系着。我们都受其束缚，期望着有朝一日能挣脱枷锁。从爱丁堡至莫斯科，可见得这些民族在纳粹帝国内的斗争之深。因而我们不能，也决不允许这场斗争失败。纵使信仰不同，存在分歧，我们也得为实现这伟大的事业而将其搁置一旁。”\n\n随后，第二个人的声音自收音机内传出，取代了麦克米伦爱德华时代式的庄重声音。“在一个自由的国度内，人与人之间有着不同是一件值得庆祝的事情。”迈克尔·富特说道。“我能说，没什么比说出某种想法的优点与不足更有英国人特色了。可现在，我们的祖国却被奋战解放英格兰之人与致力让不列颠尼亚沦为阶下囚者一分为二。”\n\n“正因如此，我同流亡的首相敦促你们要铭记，人虽各不相同，可在解放英格兰的途中我们必须并肩奋战。无论信仰为何，这是所有为英格兰自由而战者共同的心声。”"
 britaincivilwarflavour.3.a:0 "“毋庸置疑的是，不列颠人民绝不，也永不为奴。”"
 britaincivilwarflavour.4.t:0 "较量到底"
 britaincivilwarflavour.4.d:0 "烟雾缭绕的伦敦街头拥挤不堪，平民们都赶着在战争侵袭至城市前抢救财产。在拥挤的人群里，“詹姆斯·卡特”清楚他能比以往更易混入其中。二十多年来，遁入人群几乎成了他的习惯。非工作不出门，不交朋友，避免私下谈话，反复温习编造好的故事。这些规则很简单，而正是它们，再加上自己的腼腆性格与忠实可靠的家人，他才能活到现在。\n\n就在他转过街角，走入一条阴暗小巷时，他对自己的家人略感愧疚。卡特夫妇并无义务抚养他，也没必要去帮他伪造身份。为了报答他们，他努力工作，帮卡特夫人打理家务，并在西门子或者IG法本打工赚钱。\n\n老板们很少会注意到他，于是他从一个地方偷了个定时器，又从别的地方偷了一些化学品与金属碎片。时光荏苒，他运用往日生活所学，将其拼凑成沉甸甸的装置。这装置正放在他大衣右侧的口袋内。没几个街区了。酒馆里醉酒的士兵远非最可靠的消息来源，但他熟知自己的目标，很清楚那混蛋不会放过任何发表演讲的机会。\n\n没走几分钟，他的耐心便带来了回报。他能听到那蠢货，声音比起收音机里出卖同胞的英奸还要嘶哑。他从巷子里探出头，看见了那位身着西装的熟悉面孔，正向一群制服规整的士兵发表演讲。\n\n“你们年轻人，便是我们对抗犹太教与自由主义的坚实防线。”议员宣布道。“我们……”\n\n往后的内容那些年轻人再也无法得知。怀着满腔怒火，伊莱将手伸进口袋，奋力掷出炸弹，随后飞快地跑进一旁的小巷。无需回头，他也能辨识出那缠扰自己已久的声音所发出的痛苦尖叫。"
 britaincivilwarflavour.4.a:0 "它再也无法缠扰他与英国人民。"
 britaincivilwarflavour.5.t:0 "密林中"
 britaincivilwarflavour.5.d:0 "每个人的心脏跳动之快都远超预想。利剑般锋利的树枝划过他们双腿，如奶酪刨丝器般轻易地剥开皮肤，这熟悉的痛感让他们被汗水浸湿的双手颤抖不已。疗伤时刻能让他们些许放松，以死为代价取得的安息过于昂贵。冲进密林的部队引起了蒂姆上校的注意，他刮了刮大战年代头盔上凝结的泥土，向自己手下辅助部队的指挥部发出警告，并获得了前去探查敌军的许可。其中一位肩上镶有血迹斑斑的破旧乡土卫队标识的战士将前去寻求辅助部队的帮助。\n\n等到辅助部队听到上校对营地的呼唤，他们也会去找人帮忙，不过是向营地指挥部求援。他们每个人都累极了，没有多余的精力去制定计划。这些人脑子里唯一的想法，就是找个地方躺下并喝点水。至于躺的地方是柔软的床垫还是泥地，他们都无所谓。\n\n小分队年轻的队长，托马斯·奥利弗当即对桌上的计划提出了一些质疑。“等等，等等，你先别急……我们得去哪儿找到资源发起这般攻势？我无意贬低你们，但我们只是一群民兵，没法就这样去和一辆坦克作战，你没法期望他们注意不到我们。”\n\n蒂姆上校刚想插话，却被英德两军的交战声与军靴的行进声所打断。所有人的胃都感到一阵恶心。蒂姆主动前去，在不惊动别人的情况下向外瞄了一眼。“是乔丹手下的蠢蛋。”\n\n所有人空虚的胃随即被一股暖意填满。“妈的，这下可好。也许我们现在该对这些计划稍作修改，那就让我先……”"
 britaincivilwarflavour.5.a:0 "待他说完，大家都把手里的武器拿稳了。"
 britaincivilwarflavour.6.t:0 "危急关头"
 britaincivilwarflavour.6.d:0 "咔哒，咔哒，咔哒。 “喂，杰克，你……见过那些叛匪吗？乔丹说这帮家伙把他们的据点设在这儿。可我一个都没瞧见。”\n\n咔哒，咔哒，咔哒。“我也搞不懂他们为什么不在这，埃迪。或许，他们一听到我们雄壮的步伐就吓得屁滚尿流了吧。”两人的笑声掩盖了响个不停的咔哒声。\n\n左翼抵抗组织的一名战士瞄准了领头的自由军团军官，在距离他们大约30英尺的地方准备投掷手雷。自从得知他们进入这一区域，他已经准备了将近一个小时。其他几名成员举着从无数次突袭营地中偷来的毛瑟步枪瞄准目标。奥利弗指挥官向下方的辅助部队发出了信号。藏在树线后的斯特林冲锋枪紧紧跟踪着每一双脚步，此次搜查共来了三十余名英国自由军的军官。抵抗军们注视着军官们因无聊而四处张望的样子，他们多半是渴望亲手扼杀一个左翼抵抗成员。蒂姆上校抬头，发出了行动的信号。指挥官拔出了手雷的引线，命令山头上的所有左翼抵抗成员立即隐蔽。\n\n咔哒，咔哒，咔哒。爆炸的巨响撕裂了空气，将约翰和爱德华这两名军官猛地抛向后方，两人的身体在空中划过至少三英尺的弧线。紧随其后的士兵们陷入混乱，不仅要躲避飞来的尸体，还要应对四处射来的子弹。尖叫声和咒骂声充斥着战场，其余的士兵拼命抵抗，试图稳住阵脚，但终究无力回天。\n\n尽管蒂姆上校曾严厉警告不得轻举妄动，但仍有几名士兵冲动地跃下战场，手握沉重的铁锨，希望将这些日常看似无用的工具转化为战斗的锋利武器。但当他们奋力冲到小路时，眼前的景象令人震惊——英国自由军团已被全数击毙，一地的尸体和弥漫的硝烟见证了战斗的残酷。一名苏格兰战士还朝着其中一具自由军团的尸体啐了口唾沫。"
 britaincivilwarflavour.6.a:0 "辉煌的胜利。"
 britaincivilwarflavour.7.t:0 "照常营业"
 britaincivilwarflavour.7.d:0 "“喂，大哥！再来一杯，怎么样？光是想到要去杀法西斯，我就急不可耐了！”\n\n这话一出，欢声笑语随之而起。酒吧柜台后的年轻人们纷纷高举酒杯，相互碰撞着发出清脆的响声。泰迪向发言的男子竖起大拇指，然后在柜台后倒起琥珀色的酒液。对这帮家伙来说，便宜的啤酒已足够，他们也尝不出酒的好坏。不过，泰迪心里清楚，不管哪一方的年轻人，最终都只想借酒消愁。他轻巧地关闭酒泵，把满满一杯啤酒平稳地推过柜台，一滴未溅。\n\n“给你，小伙子。今天战斗挺激烈吧？”\n\n另一名战士摇了摇头，“那帮叛徒一见我们就投降了，哈！几天前打的那场才叫硬仗。”\n\n“就在前线，”其中一个战士说道，他的话语引来了一阵嘲讽。\n\n“废话，当然是在前线，不上前线，还去哪打仗啊？”\n\n众人陷入了打趣般的争吵，来来回回地传递着食物。这一切让泰迪想起了上周，那时政府军曾驻扎在村子里。他也曾为他们服务，一杯杯啤酒轮番上阵，还有端上端下的饭菜。他透过窗户，还能看到几个政府军的俘虏，抵抗军们的枪口正对着他们。其中一个抬起头，向泰迪投来一瞥哀伤的眼神，随后被推着向前走去。泰迪耸了耸肩，我又能帮他做些什么呢？他转身离开窗户，刚刚给了啤酒的年轻战士向他点头。\n\n“你真该来参加抵抗，你知道的。现在有比做酒保更重要的事情。”\n\n“但总得有人给你们弄点啤酒啊！”他回应道，引得年轻人们大笑起来。私下里，泰迪觉得他是疯了才会去参军呢，更何况政府军可能还会打回来。他假装微笑，举起一个空的啤酒杯。"
 britaincivilwarflavour.7.a:0 "“谁还想再喝一杯？！”"
 britaincivilwarflavour.8.t:0 "噩梦重现"
 britaincivilwarflavour.8.d:0 "罗伯特不禁感叹自己的命运，他似乎拥有了英格兰最愚笨的奶牛。在他看来，远处子弹激烈交火的声音足以让任何生灵本能地寻求避难，但他的奶牛却对此充耳不闻。\n\n“动一动，黛西！”他低声咕哝，用手中的棍子示意眼前的奶牛挪开，“你是想和子弹交朋友吗？我说快点，快走啊！”奶牛只是无动于衷地哞了一声，用那对昏沉的眼睛打量着他。他叹了口气，压抑住了用棍子砸地的冲动。在他所站的山丘上，他仍能听到山下田野中的枪声。他竭力抑制住想要逃离的冲动。显然，他是不愿把这些固执又愚蠢的奶牛交给命运安排的，他已在一场战斗中守住了自己的农场，决不会在另一场战斗中失去他的牲畜。\n\n他鼓起勇气向下望去，看到一座农舍正被围攻，一些政府士兵的尸体横陈其外。几名士兵躲在掩体后，数量寥寥无几。特别行动处的战士却无影无踪，尽管从枪声来判断，他猜测他们可能潜伏在农舍前几百米外的岩石之后。从政府士兵的尸体数来看，他们似乎占据了上风。他衷心希望他们能赢，能向——等等，那声音是什么？不，他在心中默念。不要再来一次。他不愿再目睹那样的场景。\n\n一辆德国坦克正如巨兽般翻越着对面的山丘，它的咆哮声淹没了岩石中的惊恐尖叫，紧随其后是坦克炮塔的轰鸣声。不久之后，一切都陷入了寂静，再无尖叫声传来。至于罗伯特，他只是呆呆地看着下方的田野，思绪早就不在他的奶牛上了。"
 britaincivilwarflavour.8.a:0 "17年前，很多战士就是这样死去的。"
 britaincivilwarflavour.9.t:0 "硫磺烈焰"
 britaincivilwarflavour.9.d:0 "自从库尔特加入空军以来，他最热爱的飞行乐趣，莫过于从高空俯瞰这个世界的壮丽景色。在云端之上，所有的命令、训练和世俗的忧虑仿佛烟消云散，只剩下方那个由迷你树木和河流构成的美丽世界。但此刻，他眼下的景象却远非美好。它更像是人间地狱。\n\n他的飞机掠过一片荒芜的森林，那里已不再有昔日的生机，只剩下灰白色的哀愁。几根孤零零的树干从灰烬中的土地上挺立而出。库尔特的目光所及之处，都是炮弹命中所留下的痕迹，还有那些孤立无援的房屋废墟。他不禁思索，那些曾住在这里的人们去了何方？他们是否逃往了北方，或是在他的炸弹落下时化为了尘土？这些疑问，他或许永远无法得知答案。\n\n他紧紧握住操纵杆，提醒自己，自己肩负着责任：那是对祖国、对元首和同胞的责任。这场战争是为了保护德国人民免受美国犹太人及其傀儡的侵害。虽然他未能参与西俄战争，但他清楚，这便是战争的本质。这是保卫德国人民必须付出的代价。然而，以一种他从未经历过的方式从空中俯瞰地名，总是让他心生不安。\n\n飞行了几分钟后，基地终于出现在视野中，库尔特如释重负。当他驾驶飞机降落时，一股深深的忧郁袭来。他在驾驶舱里静默无语，坐了将近一分钟，如果不是其他人来确认他是否因飞行压力晕厥，他本可坐得更久。"
 britaincivilwarflavour.9.a:0 "明天，他又将驾驶飞机，将地面化作炼狱。"
 britaincivilwarflavour.10.t:0 "伦敦在燃烧"
 britaincivilwarflavour.10.d:0 "首相透过窗户目睹外面的景象，震惊之情溢于言表。火焰吞噬了近在咫尺的天际线——一幢接一幢的建筑很快将变得废弃无用。有人在混乱中逃窜，而另一些人似乎加入了暴徒，朝着政府这边投掷着燃烧瓶。\n\n“首相？”方丹问道，“您能解释一下外头到底发生了什么吗？单是看您的脸色，我就感到害怕。”诺尔-凯恩吞了吞口水，声音带着颤抖回应。\n\n“安德鲁，我恐怕……伦敦的民众正在暴动。”方丹的心脏猛地跳了一下。“老天，嗯……”一位助手提醒诺尔，费森迈尔正在电话中等候。“对不起，我得接这个电话。”\n\n话音未落，费森迈尔就急切地开口：“听我说，诺尔-凯恩先生。我希望这是我唯一一次这么跟您说，我会尽快说完。看到屋外的暴乱了吗？那会要了您的命。要了我们所有人的命。甚至是您的家人。如果您想活下去，希望您意识到您需要授权德国驻军出动。您可以选择不这么做，但我无法保证接下来会发生什么。在您做出决定之前，我不想听到您的其他回复。再见，诺尔先生。”\n\n诺尔-凯恩将电话放回架上，手按在额头上。他的目光空洞地凝视着桌上的文件堆。“先生？您还好吗？”诺尔从恍惚中清醒过来。\n\n“嗯，是的。我很好，安德鲁。我刚得知，我要授权驻军出动。这是我必须做的。”\n\n“首相先生，您就不该听那个德国人的话。派遣黑衫军吧。我的人比德国驻军更有组织。他们的祖国正在发生权力争斗，这无疑会导致军队混乱。在这种情况下，德国驻军怎么会比本地的英国士兵更有用处呢？”"
 britaincivilwarflavour.10.a:0 "“费森迈尔知道自己在做什么，我还是要向他求助。”"
 britaincivilwarflavour.10.b:0 "“既然你们都发过誓了，那我就让黑衫军过去吧。”"
 britaincivilwarflavour.11.t:0 "伦敦大屠杀"
 britaincivilwarflavour.11.d:0 "“后退！谁再敢向前一步，我们就开火了！”\n\n一名暴徒拉下遮住脸的头巾，向军官吐了一口唾沫：“那就开枪吧！你们这些家伙毁了英国，现在就算杀了我，我也无所谓了，你这个肮脏的德国佬！”驻军士兵转向他身旁的人，那人只是摇了摇头。他的目光又回到戴头巾的暴徒身上，将毛瑟步枪的枪口顶在他的腹部，然后扣动了扳机。那人的血顺着德军士兵的靴底流淌下来，部分沾染在了人行道上。余下的暴徒们开始逃跑，但子弹的射程让他们无处可逃。\n\n伦敦各处都上演着这样的悲剧场景，诺尔首相听闻后，是真希望能亲手掐死费森迈尔。“埃德蒙。你搞没搞错。你的士兵在那里至少射杀了二十五人。你知道这会给我带来多大的麻烦吗？你们这是——”\n\n费森迈尔举手示意让诺尔停下。“您安然无恙，诺尔首相。您还活着。我们无一伤亡。您的家人也都安然无恙。我的士兵只是在完成他们的任务，而且我要说，他们做得非常高效。”\n\n诺尔对这个看法嗤之以鼻。看到他的神情，费森迈尔缓步走向首相，低声在他耳边说：“现在，我劝您对德国保持尊重。您也知道，我是个纯正的雅利安人，劝你保持合作，不要做不利于两国关系的事情。我的人已经完成了他们的任务。现在该轮到您了。”说完，费森迈尔离开了。\n\n诺尔愤怒地冲出办公室，回到唐宁街10号的走廊里。与伦敦大部分已化为灰烬的景象形成对比，这里至少还保存完好，黄色的墙壁并未受到波及。墙上悬挂着18世纪首相们的画像，它们在全球都是无价之宝。他拨弄着接待室的一盏灯，直到好像突然意识到了什么。"
 britaincivilwarflavour.11.a:0 "“大家在哪里？”"
 britaincivilwarflavour.12.t:0 "伦敦暴乱"
 britaincivilwarflavour.12.d:0 "“后退！所有人立刻后退！再往前，我们就要采取行动了，再说一遍……”\n\n一名头巾遮面的暴徒大步走向黑衫军，开始在他面前挥舞着双手。“你们究竟想怎样，嗯？你们不过是德国佬的傀儡罢了。”军官用毛瑟步枪的枪托狠狠地敲击地面。暴徒将脸凑近军官，“哦，我好怕哦！来吧，逮捕我吧！你这个法西斯小——”\n\n军官用警棍猛击了他一下，随后逮捕了这名男子，把他扔给了后面的黑衫军。“准备清场，但记住，不许有人死亡，枪都背在背上。”\n\n这样的场景在伦敦各处上演，气得安德鲁·方丹的血压飙升。“他们究竟在搞什么？我已经明确指示下面的领导们，这是绝对不允许的行为！我特别强调过，枪械不得离手，要尽可能地严格执行。”\n\n“安德鲁，外面有人死了吗？费森迈尔说如果驻军出现伤亡，他就要我好看。我看，目前还没死人啊。”\n\n方丹怒视着诺尔，“胡扯。我现在还能看到新的火焰在蔓延，我已经收到至少六份来自地面指挥官的报告，都说有人死亡了。”\n\n诺尔带着一丝不悦回应道，“这件事已经完全超出我的控制了，但我只是不想看到外面出现尸体罢了。”\n\n方丹愤怒地摇了摇头，心中充满了无奈。"
 britaincivilwarflavour.12.a:0 "“可那就在你的窗外，只不过是你让我去操办的。”"
 postcw.9.t:0 "进步与繁荣"
 postcw.9.d:0 "“这是财政部的最新汇报。我们已经成功遏制了经济的彻底崩溃，并准备好迈向复苏的道路。但处境依然严峻，经济形势如履薄冰。”巴特勒向诺尔-凯恩首相汇报完毕，怀着一颗诚挚的心，眼中闪烁着希望之光，他注意到了首相脸上展现出的关切。\n\n“我明白了，感谢你如实告知，巴特勒。请放心，听了这份报告后，我将密切关注我们的财政状况。”诺尔-凯恩回答道，他翻阅着巴特勒详尽的报告，面露忧色，但同时也下定决心要纠正这场混乱。这份坦诚的报告让诺尔-凯恩对英国脆弱的局势有了清醒的认识。\n\n“我的看法，同时也是财政部的意见，就是需要一个经过慎重考虑、平衡的经济方案，以刺激增长和恢复破败不堪的基础设施，主要办法就是吸引我们盟友的投资。这个方案在英国人民党内部获得了广泛支持，但我们的一些同事持有……其他的经济观点，作为财政大臣，我必须强烈反对这些方案。”\n\n诺尔-凯恩叹了口气，然后靠在椅子上。“知道，你不必再说了。比恩的那些经济方案，我有时候真的怀疑他是不是一个共产主义者。至于哈姆？哼，那小子一碰唐宁街11号的财政部大门，英镑就得崩盘。”\n\n巴特勒巧妙地利用这个难得的机会去博得诺尔-凯恩的好感，抓住时机说道：“首相，我们的经济在未来几年内绝不能动摇。一旦出现问题，我们将面临新的起义。只要我还在这个政府里，我决不会让这种事情发生。”\n\n首相点了点头。巴特勒的经济计划获得了首相的支持，现在他所要做的，就是说服下议院。"
 postcw.9.a:0 "经济是首要也是重要的。"
 postcw.10.t:0 "新的挑战者"
 postcw.10.d:0 "“……我们的国家经历了一场近年来前所未有的灾难。但我坚信，我的这一观点将在我们尊贵的上议院中得到重申，救赎并非来自缺乏经验的空想家或冷漠的官僚，而在于海军上将巴里·多姆维尔曾经所坚持的传统之中……”\n\n“给我——”方丹向秘书支支吾吾地说。“给我——”他的办公室因突发的新闻而陷入混乱。电话铃声此起彼伏，顾问们焦虑地下达着命令。“把比恩叫来，还有哈姆，给我——天哪，把所有人都召集起来！我希望他们五分钟前就到这里！”\n\n“……为了重振我们的道德与精神，为了重建我们最近被战火蹂躏的国家，为了复兴英格兰精神，我在此宣布，我将角逐首相一职……”\n\n巴特勒揉着太阳穴，头痛欲裂，仿佛有个不速之客闯入了他的脑海。面对这一切，他左右为难，不知是该向天祈祷还是咒骂命运。英国人民党的内部确实四分五裂，而这场新的风波却唤醒了那些原本对他与方丹的纷争漠不关心的党内元老。竞争的舞台愈发广阔，新的角逐者纷纷加入战局，而他们无一例外，都不站在巴特勒这边。\n\n“……无论是喧闹的城市里，还是在青翠的山谷中，为了重塑每一位英格兰人的尊严与荣耀。在我领导下，英国人民党将继承先辈们的遗志，将荣耀重新带回英伦三岛。”\n\n沃洛普向乱作一团的记者们挥手作别，然后在顾问的包围中离开讲台。他充满活力，自信满满。这是多年来的首次，他感到上议院的控制力正在回归，他们即将把国家从狂热分子和技术官僚的荒诞不经的道路上拉回正轨。看来，只有元老派们才能驾驶好这艘破旧的航船。"
 postcw.10.a:0 "每个动作都有一个相等且相反的反应。"
 postcw.11.t:0 "统一战线"
 postcw.11.d:0 "“我明白，诸位可能对再度携手合作……心怀疑虑，”朴次茅斯伯爵说道，他的目光在议会休息室内聚集的几十位议员身上一一掠过，这个原本用来休息的地方，现在正上演着别样的戏码。\n\n“然而，”他深吸一口气继续说道，“方丹绝非巴特勒的对手，他缺乏挽救英国于水火之中的支持与力量。而我，却可以。”沃洛普此刻微微停顿，审视着面前这些方丹拥趸的反应，心中盘算着他们是否可被说服。他们脸上还有些许兴趣，似乎在告诉沃洛普，转机尚存。\n\n“诸位在56年起义后对切斯特顿失去了信心，这我深知。但请你们思考一下，面对近期更加险恶的动乱，切斯特顿当年还能怎么样呢？我恳请诸位深思熟虑，为了这个国家的未来，让我们抛开彼此分歧，共同对抗我们的敌人——巴特勒，支持我，我们定能救赎这片土地。”朴次茅斯伯爵的话音落下，他静静等待着回应，心中暗自祈祷。\n\n其中一位议员站了起来，若他没记错，此人正是彼得·赫胥黎-布莱思，一个坚定的莫斯利追随者，哈姆小集团的核心人物。“我不能代表在座的各位，朴次茅斯伯爵，”他开口，目光微转，看向一旁独坐的两位议员。“但若切斯特顿与您并肩，我愿意支持您成为首相，我们将再度追随于他。”\n\n看着赫胥黎-布莱思，沃洛普心中一阵欣慰。他对这位议员表示感谢，并在心底默默记下，必须以一职位报答此情此义。众议员陆续散去，一群贵族接踵而入，双方均对彼此的出现感到惊讶。议会大厅里，一股强大的力量正在积累，而朴次茅斯伯爵，即将成为这股力量的引领者。"
 postcw.11.a:0 "新势力的胜利就在眼前吗？"
 postcw.12.t:0 "最有智慧的人"
 postcw.12.d:0 "巴特勒总是好奇，沃洛普究竟怎样才能说服英国人民党站到他这边，毕竟他被困在上议院。新领袖的选举无疑将在下议院进行，议会已成为党内各派系斗争的主战场。但沃洛普又如何绕过他在那里的发言限制呢？\n\n现在，巴特勒终于得到了答案，他注意到一位坐在后排的议员站起来发言。而这不过是个代理人。他抬头望向上方画廊，沃洛普与一众贵族在那里俯视着下方，贝德福德和切斯特顿也在其中，他仿佛能看到一根根操纵线从他们身上直垂而下，即将发言的议员就是他们的提线木偶。\n\n“尊敬的议员先生们！”他的声音在议会厅中回荡，逐渐吸引了众人的目光。他们纷纷仰头，好似在寻找幕后的操纵者。“我们的英国，仍然处于波涛汹涌之中，迫切需要一位真正的舵手，引领我们驶向未知的海域。然而，无论是安德鲁·方丹还是拉布·巴特勒，似乎都未能展现出足够的领袖魄力。”\n\n议室的某些角落随即爆发出怒吼，议长被迫用力敲击他的小木槌以求肃静。巴特勒身旁的方丹脸色铁青，两人在这一刻不约而同地反抗着高坐于他们头顶的伯爵。\n\n“方丹不过是个爱耍脾气的小年轻，自称能治理国家，却连黑衫军都管束不住！至于巴特勒先生，虽然他本意是好的，却过分受国际金融与银行家的左右。他正引领我们不知不觉重回1945年就已经摆脱的束缚。”\n\n演讲临近尾声，听众们早已心不在焉，所有的目光紧紧锁定在沃洛普身上，他在画廊的高处狂傲地俯视着下方的人群。信息已经明晰无误——只有沃洛普具备引领英国的经验、信念和力量，而他已做好全力以赴的准备。"
 postcw.12.a:0 "会场里响起一片赞美，沃洛普笑了。"
 postcw.13.t:0 "另一场战争，另一个不列颠"
 postcw.13.d:0 "玛丽上一次见到配给卡还是在几年前，那是切斯特顿执政初期，第二次世界大战的食物配给刚刚画上句号。她站在那里，手握配给券，不禁想到，自己竟然还讽刺地沉浸在那些逝去领袖留下的阴影之中。“让我看看，”杂货店的老板接过她的配给券，细致地检查着，以防伪造。黑市的阴影，如同战争的余音，依旧在这里回响。\n\n确认了配给券不是假的后，老板把它们塞进口袋，开始在脚下的箱子堆中翻找，严格按照配给量挑选着食物。玛丽的脑海中浮现出往昔的片段——母亲购物归来时的耐心等待，本土防卫军和防空瞭望员的守候，但那是另一场战争，另一个时代了。\n\n她的目光不经意间投向一旁，英国的变迁跃然眼前。往昔的本土防卫军，如今变成了角落里的自由军团暴徒。警察们紧握着武器，眼神里折射出深深的戒备。更令人心寒的是市政厅上飘扬着的纳粹旗帜，它仿佛将这个地方变成了一座要塞指挥部，象征着每个人都要经历的沉重压迫。“给您，夫人，祝您一切安好。”老板递上购物袋，把玛丽从沉思中拉回现实。\n\n她简单地道了声“谢谢”，拿着袋子踏上了回家的路。路上，与她相伴的只有她的思绪和对未来的忧虑。她心中唯一的愿望，就是生活能够回归“正常”的状态，从而终结那些夜夜侵扰她梦境的恐惧。"
 postcw.13.a:0 "她想要的只是和平。"
 postcw.14.t:0 "美德"
 postcw.14.d:0 "汤米·爱德华兹准将从军车的尾板上跃下，向远去的战友们挥了挥手，目送他们消失在遥远的地平线上。他叹了口气，这场战争夺走了他许多至亲好友，如今只剩他独自面对残酷现实。战争的终结，本应意味着生活将恢复常态，他又能重新拥有朋友。但即使是作为一名准将，他也深知这种想法充满了疑问，毕竟，他所经历的战争破坏已深深刻印在了他的记忆中。\n\n爱德华兹揉了揉太阳穴，转头望向自家住所。他看到的景象令他震惊得双手抱头——家中的每扇门窗都被木板封死，墙上污迹斑斑，还有点点血迹和屋顶上的弹孔。他把背包随意扔在残破的围栏旁，急匆匆地跑进了家门。\n\n他呼喊着父亲，收到的只有回音。他再次呼唤着母亲，这一次终于得到了回应。他小心翼翼地探身进入客厅，看到母亲独自坐在椅子上，伸出双手迎向他。爱德华兹毫不犹豫地扑进了她的怀抱。两分钟的紧紧相拥后，他提出了一直压在心底的问题。\n\n“妈妈……爸爸呢？”\n\n母亲放开了他，手指轻轻指向她旁边桌上的一张照片。“汤米……我从未想过这一天会到来，但……你的爸爸，我的乔治……他没能挺过来。”\n\n他的眼睛瞬间睁得大大的，泪水不禁沿着脸颊滑落。在悲伤将他淹没之前，他默默地许下了一个承诺。"
 postcw.14.a:0 "房子可能没了，但记忆会留存下来。"
 postcw.15.t:0 "乡愁"
 postcw.15.d:0 "汤米·爱德华兹准将抱着一箱碎石和尘土。他将箱子重重地放在卡车尾板上，随即盖上了盖子。他转过身，目光穿过埃克塞特这个边境小镇。他的部队被命令日复一日，时复一时地重建每一条街道。虽然他对此事的态度比其他人更为消极，而且他也不喜欢这项工作。对于爱德华兹准将而言，搬运沉重的箱子和修补墙壁都是乏味至极的。他心里只想着回家。但或许，他在心中揣摩，自己还能在这里找到些许意义。\n\n他决定休息一会儿，感受着脖颈上汗水的滑落。坐在人行道上，他拿出了当天的干粮。乔治·洛利，他的战友，也是他在这里唯一的挚友，空着手跟了上来。乔治挤到他身边，问了他一个简单的问题：“嘿，汤姆，你在干什么？”\n\n爱德华兹准将回头看着他的战友，“嗯，乔治，我自己也还没想好。我知道这是最快完成任务的方式，但我真的不想亲手去做。而且我饿了，所以……”他咬了一口夹在三明治中的火鸡肉。\n\n“光靠你一个人什么也做不了，但汤米，我们齐心协力，就能创造奇迹。毕竟，如果不伸出援手，我们永远也走不出目前的困境。你可以选择拿起你的锤子干活，或者坐在那里，看着我们把所有的重活累活全部干完，毕竟你也是个将军。”\n\n汤米转过头，向乔治吐露了许久未对他人谈起过的心事，“乔治，我只是想再见见我的家人。我好久没看到过他们了。我害怕，当我终于回去的时候……可能一切都晚了……”"
 postcw.15.a:0 "汤米叹息一声，“你可能不知道，我的父亲也叫乔治。”"
 postcw.16.t:0 "我们克服了困难"
 postcw.16.d:0 "首相缓缓走上唐宁街10号对面的演讲台，凝视着街道四周涌动的人潮，心中充满忐忑。这是他一生中最为重要的宣告之一，一切皆有可能。尽管重建工作已稳步推进，但仍有抵抗势力潜伏。这些残余之力，一旦找到机会，必将引发混乱。\n\n他甩开心头的恐惧，坚定不移地开始了他一生中最具影响力的演说：“亲爱的英国同胞们，过去几个月，我们共同镇压了一场起义。除了将我们的国家推入绝望的炼狱，这场起义别无效果。我必须向所有在这场战火中受难的家庭表示深深地哀悼，因为我们都共同经历了这一切，”\n\n“但最终，我们克服了困难。为了节省千万人的宝贵时间，我将简短概括这场历程： 我们取得的成果，已经远远超出了我的想象。我们不列颠民族，已经重建了家园。现在的英国作为一个集体，比任何一个人的力量都要强大。同时，我宣布，在众望所归之下，全英国戒严状态将在24小时后解除。”\n\n听到这一消息，人群爆发出欢呼。当喧哗再次平息后，他继续说道：“我们已经完成了平叛的伟大成就，而我作为首相的任务已经圆满完成。因此，在接下来的几周里，我将卸下重担。由于需要缓冲时间，我尚且无法公布具体离职时间，但英国人民党必须尽快寻找新的领导者。作为引导英国走向和平的引路人，我希望这段首相生涯能以此时此刻画上圆满的句号。祝愿你们的每一天都能幸福，愿大家拥有一个愉快的下午。”"
 postcw.16.a:0 "一个时代的终结。"
 postcw.17.t:0 "遭到掠夺的耶路撒冷"
 postcw.17.d:0 "三十年前，杰勒德·沃洛普曾与英格兰结社的同僚们一起站在惠特比的西崖上，当时威廉·桑德森曾满怀自豪地说，这个小镇代表着整个英格兰。今日，他再度站在此地，身旁除了几名保镖，再无他人。他心中不禁思索，如果他们的创始人还能活着看到今天的景象，又会作何感想。昔日熙熙攘攘、笑声盈街的小镇，如今却几乎荒无人烟。远眺处，建筑物破败不堪，屋顶坍塌，墙上的破洞在高处也清晰可见。\n\n伯爵对于灾难并不陌生，凡尔登和新沙佩勒的战场上的恐怖景象永远不会离他而去。但眼见这种破坏降临在英格兰的绿野上，他心中还是震撼不已。这就是你奋斗的理由，他在心中提醒自己。他不能袖手旁观，眼看着犹太人和社会主义者一次次将国家推向崩溃的边缘。这场斗争虽然有时看似徒劳，但却是必须去做的。\n\n“先生，我是否需要通知市长，您将会晚些到达？”一名保镖问道。沃洛普摆了摆手，表示不必。\n\n“不用了，你暂时在车边等候吧。”保镖点头后，留下他独自面对这荒凉的景象沉思。然而并非一片荒芜，沃洛普心里暗想。在下方的码头附近，仍有几个渔民在准备他们的船只，装载着钓竿、燃料桶和背包。无论遇到什么困境，英格兰人总能拾起手中的工具，开始劳作。如今，那些寄生虫过早地发动了起义，英格兰的人民终将获得自由。他们需要的，不过是唐宁街上一位坚定的领导者。三十年前，当他的同僚首次提出这一想法时，他曾嘲讽地一笑置之。但现在？一切似乎触手可及，他只需伸出手便能抓住。他背对着小镇，走向停放的汽车。"
 postcw.17.a:0 "“走吧。该看的我都看完了。”"
 postcw.18.t:0 "向前进"
 postcw.18.d:0 "今夜的法利沃洛普庄园与往常不同，一场盛大的聚会正在举行。沃洛普正式宣布他将竞选英国人民党的领导人。大厅里座无虚席，围坐着的是他的密友和支持者——那些在贝德福德和切斯特顿执政时期担任大臣的老同僚，坚守多姆维尔理念的元老派们，以及对他振兴英格兰愿景深信不疑的私人朋友。\n\n“尊敬的勋爵们、女士们，我亲爱的朋友们，”朴次茅斯伯爵站起身，手中的酒杯轻轻敲击，声音在大厅内回荡，吸引众人的目光。“今晚，是一个历史性的时刻，我们即将踏上一段光荣而重要的征途。我们必须团结一致，挺起胸膛，为我们深爱的英格兰挡风遮雨，抵御外敌的侵犯，纠正党内那些误导人心的声音。”\n\n他的声音略带停顿，目光在切斯特顿和贝德福德间穿梭，两位老朋友脸上闪烁着认同的光芒。“我们将怀着对我们敬爱的已故首相深刻的记忆，对王冠和祖国的坚定忠诚，激发我们的斗志，带领我们前进。我们必须在议会中取得压倒性的胜利，我们必须在党内展现我们的力量！我们的目标，是重掌唐宁街的权杖！各位勋爵、女士们，我竞选英国人民党领导的战役，现在，正式开始了！”\n\n随着他的话音落下，大厅内响起了热烈的掌声和欢呼。每个人的脸上都洋溢着兴奋和期待，仿佛已经看到了胜利的曙光。沃洛普环视四周，感受到来自这个房间内每一个人的强大力量，他的心中涌动着无比的自信和决心。他深信，这场战斗，他注定要赢。\n\n然而，在餐桌的另一端，切斯特顿和加德纳之间的争执却在他心中留下了深刻的印象。虽然贝德福德迅速平息了争端，将话题引向更为和谐的方向，但这段争论仍在沃洛普心中激起了波澜，留下了一个没有解答的疑惑。"
 postcw.18.a:0 "要是他赢了，他的英国会是什么样？"
