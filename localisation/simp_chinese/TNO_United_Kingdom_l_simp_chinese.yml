 ENG_Laws_Abolished_Parliament_Act_desc:0 "£GFX_commons_texticon §O《1911年议会法》§!是英国历史上地位最重要的立法之一，于1909年£GFX_TFL_ENG_Peers §s上议院§!否决§Y自由党§!政府的“§x人民预算案§!”后提出。该法案经1910年两次投票确认后通过，确立了£GFX_commons_texticon §O下议院§!高于£GFX_TFL_ENG_Peers §s上议院§!的地位，一举剥夺了上院阻拦政府立法的权力。\n\n§e帝国§!在£GFX_TFL_ENG_German_Garrison §r欧洲之主§!的铁蹄之下彻底覆灭，£GFX_TFL_ENG_BPP_Party §s英国人民党§!将废除这一法案，让不经选举的贵族重新获得“与生俱来”的、控制政府政策的权力，无可逆转地改变了威斯敏斯特的权力平衡。\n\n在这£GFX_BRI_ideologues §U法西斯思想家§!与£GFX_BRI_pragmatists §s投机合作者§!的新时代，人们不禁要问，在重掌大权的£GFX_TFL_ENG_Peers §s上院§!面前，代表“人民意愿”的£GFX_commons_texticon §O下院§!路在何方……"
 ENG_Laws_BPP_Constitution_desc:0 "英国人民党在德国解放英国后成立，是英国唯一合法政党。党章将国家转变为心怀仁善的机体，成为英国人民福利和生命权的唯一监护人，其目的是妥善保护他们免受高利贷、投机等类似威胁的侵害。在实践中，这为政府提供了独裁权力，乃至随意惩罚和杀害政敌的能力。"
 ENG_Laws_Renounced_War_desc:0 "英雄从此灭殁。经历了二战惨败和帝国沦丧这双重羞辱之后，很明显，不列颠不再统治四海——或者说，不再统治任何东西。这个国家四处征伐的快意岁月已经宣告结束。如今，英伦三岛被夹在大西洋两岸的两个超级大国之间，大家一致认为，这个国家只会在自卫或援助盟友的情况下加入战争。"
 ENG_Laws_Conlcuded_Deportations_desc:0 "众所周知，德意志国的臣民必须跟他们的主人一样镇压并驱逐那些被认为是“劣等人”的人，英国也不例外。在连续几任政府的监督下，岛上现在几乎——如果不是完全——摆脱了德国人眼中的不洁存在，为数不多的幸存者和尚未逃离的人如今惶恐度日，在社会的安静角落里勉强生存，希望政府不会突然调转马头来完成这项任务。"
 ENG_Laws_Speculation_Ban_desc:0 "在英国人民党的教义中，为一己私欲囤积土地，背离了国家的整体利益，是违反道德的重大罪过，同时也是全球金融阴谋中最常见的犯罪形式。正是缘于国家的坚定立场，这丑恶的藤蔓才没在全国各地四处蔓延。鉴于土地投机已被明令禁止，普通居民在法律上只能拥有一处房产，除非他们能提供在其他住宅居住超过四个月的证明。这样的规定确保了无人能仅凭土地财产而贪婪享乐。"
 ENG_Laws_Monopoly_Ban_desc:0 "全球资本家经常舒舒服服地窝在大型企业集团和公司之中——在那些璀璨夺目的大厦和烟雾弥漫的房间里，堕落之网中的大蜘蛛正在密谋。为了防止这种垄断势力在英国扎根，政府已经采取了相应措施。一系列严厉的反垄断法针对那些寡廉鲜耻的企业财团，免得他们在咱们的地盘上肆无忌惮——同时，鼓励团结协定的朋友在地方进行投资合作。"
 ENG_Laws_Partified_Civil_Service_desc:0 "人民党政权早期曾有规定说，所有公务员都必须是人民党党员。最开始这只是一个简单的官僚伎俩，旨在帮助新生的党巩固权力，但很快它就成了政权最重要的资产之一：它促成了利益的妥协，确保了选举资金的流动，并确立了官僚机构对于政权要求的绝对服从，帮助政府渡过了许多危机。毫无疑问，除非发生某种变化，否则它将一直这样下去。"
 ENG_Debug_Category_desc:0 "哦别磨磨蹭蹭的，我的老伙计。快订阅星街彗星，成为星咏者吧"
