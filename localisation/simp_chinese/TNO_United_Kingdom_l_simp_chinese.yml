 britain_lesbians.7.t:0 "不可避免之事"
 britain_lesbians.7.d:0 "那声巨响在街道里回荡着，人人都听得一清二楚。艾玛的双手抖得几乎无法握住手中的枪。她清晰地看到那名士兵震惊之余的恐惧眼神——他意识到胸口血流不止，重重地倒在地上，转眼便没了生气。艾玛强压住心中的悔恨，迅速脱身。他们在保卫一个村庄时遭到了伏击，没想到德国军队与当地警察勾结。他们大部分都逃过了一劫，但有一个敌人逼近了他们的基地。她不得不采取行动。\n\n但为什么，那士兵的眼神始终萦绕在她的脑海？\n\n艾玛孤独地坐在临时营地的一角，眼神空洞地盯着前方。其他的人忙忙碌碌地来来往往，似乎一切如常。但此刻的一切，对她而言，都变得陌生。\n\n“艾玛？”一个熟悉的声音从旁边响起。她猛地转过头，立刻认出了自己的挚爱。“哦，丽莎，抱歉，我没看到你。”她说着，将视线移开。丽莎摇了摇头，坐到了她的旁边。“听说你今天杀了人。感觉如何？”艾玛苦笑：“感觉像是结束了一个和我年纪差不多的生命，然后转身逃离。”\n\n丽莎轻叹一声：“如果换作我们，他也许也会这样做，艾玛。这是战争的残酷所在，但你不能让自己太过纠结这种情感。”艾玛点点头，泪水从脸上滑落。丽莎轻轻抱住了她。"
 britain_lesbians.7.a:0 "这是她第一次杀人，但绝不会是最后一次。"
 britain_lesbians.8.t:0 "普遍的性别问题"
 britain_lesbians.8.d:0 "“……等到艾玛和罗德尼突破最开始的封锁线后，伊丽莎白和马丁便会悄然接近并夺取那些文件。文件里，隐藏着燃油供应链的关键信息。这次，只要我们办得妥当，便能对该地区的政府军造成沉重的一击。大家还有问题吗？”\n\n比尔的话语刚落，气氛凝重，寂静笼罩整个房间。桌上摊开了一张地图，描绘了这次行动的每一步。正当众人陷入沉思时，一个留着乱糟糟胡子，满脸不悦的男子打破了寂静。“怎么了，马丁？”比尔示意他发言。\n\n马丁带着疑惑指向艾玛与伊丽莎白：“如果这任务如你所说般的关键，那为何交由她们两个？”艾玛火速回应，语气尖锐：“你怎么了？”马丁轻蔑一笑：“无意冒犯，但两位小姐，战场可不是你们应该待的地方。”房内的士兵皆面露不悦。马丁在特别行动处任职多年，平时往往直来直去，但没人想到他会这样说。伊丽莎白一时怒火攻心，气冲冲地冲上前吼道：“我们并非温室里的花朵。你以为你是谁？再这么说，我马上让你见识下女人的力量。”马丁显然感到了挑衅，立刻站起身来，身高比伊丽莎白长一截：“你想不想试试？”他嘲讽道。艾玛疾步冲向伊丽莎白，怒视马丁：“你敢碰她，我让你好看！”\n\n“都给我闭嘴！”比尔一声断喝，震得大家回头看向他，“别忘了，我们正为了这国家的命运而战。我不在乎你是男是女！如果你们还搞不懂，那就出去！”众人沉默。艾玛怒视了马丁一眼，随后坐下，伊丽莎白也跟着坐在她旁边。比尔缓缓点头。"
 britain_lesbians.8.a:0 "“好吧，根据我的计划……”"
 britain_lesbians.9.t:0 "圣诞节到了？"
 britain_lesbians.9.d:0 "艾玛的假日总是那么宁静。早晨，她总会被父母轻轻叫醒，一同前往教堂进行祈祷，随后回家开启那年度的礼物。如果外面银装素裹，她会与小伙伴们在雪中嬉戏，直到家中的大餐唤她归来。随着年岁的增长，雪中的嬉戏变少，但偷带的小酒变多了。尽管如此，那份浓浓的节日气氛却从未改变。\n\n但这个圣诞格外不同。凌晨五点，一个刺耳的警报声将她从梦中惊醒。她下意识地伸手摸索床边的手枪，而伊丽莎白则是跃身而起，急切地四处查看。“那是什么声音？艾玛，快醒醒，到底是怎么了？”伊丽莎白焦急地问道。艾玛回应：“我也不清楚。”她迅速跑了出去。后来，老比尔解释说那是一个因积雪误触发的空袭警报。但他反而觉得这是个好机会，因此，他提议大家举行一个送礼环节。\n\n于是，在帐篷里，艾玛与伊丽莎白手捧温热的茶，试图驱散入侵的寒冷。“实际上，”艾玛轻笑道，“今年我真的很难找到好的礼物，但是……”她犹豫了一下，拿出一个项链。“这是我妈妈留下的。它看似不值钱，但我是在我们匆忙离去前带走的。”\n\n伊丽莎白看到后，双眼闪闪发光，立刻就将它戴上了。“太美了，亲爱的！你真的太贴心了。”她开始翻找自己的包，然后递给艾玛一张照片。“这是我的回礼。当然，价值不高，但为了它我付出了几支香烟。”艾玛一看，眼睛立刻亮了——那是他们在旧烟草厂的合影，大家都笑得那么甜。她一直想要这张照片，但总是错过时机。看到这张照片，她心中暖意盈盈，微笑着望向她的爱人。"
 britain_lesbians.9.a:0 "“有了这个，我就别无所求了。”"
 britain_lesbians.10.t:0 "太长，太久"
 britain_lesbians.10.d:0 "战火、死亡与混乱，对艾玛而言，这些早已和她的亲密伴侣伊丽莎白一样，成为了她生活中不可或缺的一部分。每次他们的团队聚集在一起讨论事务，情况似乎都在变得更糟。她总试图维持乐观，但每当听闻其他抵抗组织的勇士惨遭毒手，对未来的希望就变得愈发黯淡。\n\n那天，她得知附近的一个反抗据点被政府军攻陷。老比尔鼓舞大家不要因这一坏消息而泄气，但当晚，艾玛却像一块木板僵直地坐在床上，而伊丽莎白则是轻轻搂着她。对于伊丽莎白如何能够从这种绝望的情绪中挣脱出来，艾玛实在是百思不得其解。\n\n她轻微地调整了下姿势，准备找个舒服的位置继续沉思。她叹了口气，努力让自己放松。“怎么了，宝贝？”伊丽莎白轻声问。艾玛咬住下唇，心想她是不是不小心把伊丽莎白弄醒了。“没事，再多睡会。”她能感觉到伊丽莎白的目光像两道灯火，凝视着她的脸。她转过身，深深看着她的爱人：“我们……能够打赢这场战争吗？”\n\n沉默了好一阵，伊丽莎白缓缓说：“我也不太确定，吾爱。如果要做最坏的打算，我们可以选择逃离。你怎么看？”艾玛内心五味杂陈，她真的可以放弃与之抗争已久的祖国吗？\n\n“我不太确定。但为了你，我什么都愿意。”她紧紧搂住伊丽莎白，语气坚定，“我是认真的。即使我必须亲手结束科林·乔丹的性命，那也在所不惜。伊丽莎白温柔地笑了笑，她们紧紧相拥。今夜，无论政府中的那些混蛋如何作祟，她们都可以在彼此的怀抱中安然入睡。"
 britain_lesbians.10.a:0 "爱情之花，绽放于战火中。"
 britain_lesbians.12.t:0 "最后一夜"
 britain_lesbians.12.d:0 "死寂的氛围笼罩着这片密林中的反抗军营地，只有那微弱的篝火不时发出轻微的啪嗒声。燃烧的柴火湿漉漉的，跃动的火苗好像在与命运抗争。艾玛和伊丽莎白守护着受伤的老比尔，他不幸被一颗流弹打中。虽然比尔坚决让两人不要管他，快点逃生，但自从上周失去玛琪和哈里后，她们怎能忍心抛下他？\n\n随着时间的流逝，他们的小队成员逐渐减少。如今，只有她们、老比尔、鲍比和汤姆还坚守在这里。敌方的走狗已经将他们逼入了这片无人之境，但她们依旧咬牙前行，没有退路。\n\n“……你认为他们会跟踪到这里来吗？”艾玛带着淡淡的忧虑问道。“这次我们撤退得并不流畅，说不定他们已经埋伏起来了。”\n\n伊丽莎白轻握她的手，柔声说：“不确定，但我真希望他们没跟上来。”\n\n艾玛转过头，看到伊丽莎白眼角滑落的泪滴。她并没有开口，只是紧紧握住了伊丽莎白的手，这一举动仿佛融合了所有的安慰与承诺。两人的内心深处，都清楚彼此的恐惧，而这种恐惧又是何等的切肤之痛。\n\n突然，暗夜的寂静为远处的一声枪响所打破。伊丽莎白瞬间反应，低呼：“糟糕。”她迅速地放开艾玛的手，冲向那黑暗的方向。艾玛紧随其后，两人的身影在夜色中迅速消失。"
 britain_lesbians.12.a:0 "在奔跑的过程中，她默默祈祷一切都会好起来。"
 britain_lesbians.13.t:0 "人生终曲"
 britain_lesbians.13.d:0 "时间仿佛凝固了，子弹穿过伊丽莎白的身体。看到她的身体瞬间紧绷，然后倒在地上，那一刹那的场景深深地烙印在艾玛的双眼里。她尖叫起来。那个开枪的少年愣住了，然后像个懦夫般跑开了，只见鲍比和汤姆紧追不舍。艾玛走到伊丽莎白的身边，轻轻地搂住她。\n\n伊丽莎白还留有些许呼吸，但她原本红润的脸颊已变得如此苍白，而从伤口渗出的血染红了她的迷彩制服。“丽莎？”艾玛轻轻呼唤。伊丽莎白微微张开眼，带着微笑，用手轻抚艾玛的脸颊，“美人。是我，艾玛。你会没事的，好吗？我们先……把你扶起来吧。”她边说边努力地想要把伊丽莎白扶正。\n\n突然，伊丽莎白的手软软地垂落下来，胸口不再有任何起伏。艾玛的心仿佛被巨石压碎。“不、不、丽莎？丽莎！”她颤抖着，拼命摇晃伊丽莎白。泪如泉涌，模糊了双眼。“丽莎！”\n\n伊丽莎白静静地躺在那里，明亮的眼眸变得空洞无神，她最后没有说什么，只是望向了夜空，那温柔的笑容似乎永远凝结在了那一刻。\n\n艾玛失声痛哭，她把脸埋在伊丽莎白的胸前，仿佛整个世界都崩塌了。深夜中是否还有其他士兵，她完全不再关心。“艾玛？”身后响起了沙哑而又熟悉的声音。她没抬头，但心里清楚那是老比尔。此时此刻，一切都不重要了。“艾玛！”老比尔急切摇晃着她。她瞪大眼睛，看到他跛行前来。“我们必须撤离了。再被他们发现，咱们就都跑不了了。”\n\n她哽咽着摇头。“我不能。我真的……不能就这样把她留在这里……”老比尔把手搭在她的肩膀上。“艾玛，她希望你能坚强地活下去。不要放弃抵抗。求你了，艾玛。”他的眼中也泛起泪花，“我不能再失去任何人了。”\n\n看着这位白发苍苍的老人，她缓缓点头。但在离开之前，她轻轻地合上了伊丽莎白的眼睛，然后深情地亲吻了她的额头。"
 britain_lesbians.13.a:0 "“丽莎，我永远都不会忘记你。”"
 britain_lesbians.14.t:0 "新生活"
 britain_lesbians.14.d:0 "海浪轻轻拍打着船舷，阳光渐渐穿透云层，洒在海面上。这艘只能载运约20人的小船，承担着将难民从英国远渡重洋的重任。艾玛感受着空气中咸咸的海味，在她肩头的毯子中蜷缩着。她离家的过程远非平静——在深夜里，她被老比尔急促地领上了这艘船，耳边是远处的枪声回响。她想，或许那位老人已经找到了另一条逃生之路。也许，终有一日他们还能重逢。\n\n船的另一边，一个孩子的哭泣打破了宁静，他的母亲正拼命地试图安抚他。艾玛虽不知晓他们各自的故事，但从零星的交谈中她感知到，船上的每个人都或多或少与抵抗运动有关。他们现在的模样，一定是憔悴而心灰意冷的。\n\n如果伊丽莎白在这里，她一定会说些温暖人心的话，她会滔滔不绝地谈论新生活的种种可能——他们可以摆脱旧生活的枷锁，共同迎接新天地。或许她还能在这刺骨的海风中紧紧拥抱艾玛，让她在温暖的怀抱中忘却寒冷。但这一切，都已不再可能。突然间，远方显现出一个巨大的黑色轮廓。船上的每一个人都为之一振。当他们慢慢靠近，那身影终于变得清晰。\n\n那是自由女神像。\n\n他们终于抵达了纽约。船上回荡着低沉而含蓄的欢呼声——大多数人都已筋疲力尽，无力表达过于热烈的情绪。艾玛微笑着，掏出一张皱巴巴的照片。那是在起义爆发前不久拍下的，那时他们还藏身于那座老工厂的阁楼。照片中的丽莎以灰色的面孔回应着她的凝视，还有那些她知道已不在这世上的战友们。艾玛将照片紧抱于胸，轻声细语，仿佛在向往昔诉说。"
 britain_lesbians.14.a:0 "“我们做到了，吾爱。”"
 britain_ben.3.t:0 "身先士卒"
 britain_ben.3.d:0 "本告诉他的母亲，他决定参军。母亲的眼中闪过种种情感：震惊、恐惧、悲伤，最后转为怒火。她给了本一记响亮的耳光，“你到底在说什么蠢话？！”她大声斥责，“你怎么能参军！你刚从学校毕业，我的天啊！”\n\n本立刻反驳：“难道我只能每天待在那破旧的工厂里打工吗？至少这样我不会浪费我的生命，我可以真正为自己做点事情！”\n\n她讽刺地哼了一声，双臂交叉在胸前。“这是浪费生命？”她停顿了一下，“那你父亲呢？他也是把自己的生命白白浪费掉了？”母子二人都沉默了，家中那个缺失的身影虽然没被提及，但他的存在感压抑着整个房间。她捂住了眼睛，开始抽泣，“本，我不能再失去你了。”\n\n本深吸了口气，紧紧地抱住了她，“妈，我保证我会回来。”他轻声说，“我一定会回家，我们会有更好的生活。”她低头啜泣，但本已经下定了决心。几天后，他就要参加军事训练了。"
 britain_ben.3.a:0 "鸟总归有离巢的那一天。"
 britain_ben.4.t:0 "祸不单行"
 britain_ben.4.d:0 "“恐慌”这个词显得过于轻浅，无法完全描述本的小队所处的惊慌与绝望。仅仅几周前，他们还在接受基础军事训练，突然间便接到紧急命令，赶往首都。虽然没有明确消息解释其中缘由，但谣言却如野火般四处传播，而且里面的内容惊人地相似。\n\n有传言称，唐宁街的大楼被炸毁，而首相当时正好在里面。\n\n本不敢相信这一切。他对首相没有什么特别的情感，无论是喜是憎。其实，和他同龄的英国人，又有几个对这位巴里·多姆维尔首相有什么深入了解呢？但首相与国王共同引领着这个国家，当本加入军队时，他发誓要保卫国王陛下和他的祖国。而这种公然的反抗无疑预示着一场风暴，这令他感到深深的不安。\n\n军车在道路上颠簸前行，车厢内一片沉默。平时，战友之间会有说有笑，或是至少闲聊几句。但现在，气氛沉重得仿佛他们正置身葬礼现场。他们偶尔低声说几句话，像是在安慰彼此。他们当初选择了军旅生涯，但局势恶化的速度远超他们的想象。\n\n此时此刻，本脑海中突然浮现出母亲的话语，那是他告诉她决定入伍时，她告诫本的话。那句话如同长鸣的警钟，在即将到来的战斗前，在本的心中沉重地回响着。"
 britain_ben.4.a:0 "“我不想再失去我的儿子。”"
 britain_ben.5.t:0 "战争孤儿"
 britain_ben.5.d:0 "在一片轰炸后的废墟中，他们找到了一个女孩。部队正在一个被炸得面目全非的郊区行进，突然，一个破损的房子里传来了女孩的抽泣声。他们立刻提高警惕，小心翼翼地走了进去，眼前的景象让他们愣住了。一个九岁的女孩坐在地上，眼含泪水，紧紧地抱着一只沾满灰尘的玩偶，旁边的瓦砾下露出一只苍白的手。\n\n四周一片死寂，气氛异常压抑。本走上前去，轻轻问道：“你好，小朋友，你叫什么名字？”\n\n女孩低下头，过了一会儿才抬起眼来：“妈妈和爸爸会好起来吗？”她眼中的期盼让本如坠冰窟。尽管他知道事实何其残酷，但如何告诉她终究是个问题。\n\n他深吸了口气，轻声回应：“很遗憾，他们大概已经去天堂了。”听到这话，女孩的眼泪再次涌出，她的哭声戳中了本的内心。他轻轻地抚摸着她的肩膀：“别怕，跟我们一起走吧，我们会保证你的安全。好吗？”本伸出手来。\n\n女孩犹豫了一下，终于握住了他的手。本勉强挤出一个安慰的笑容。但他知道，一旦回到基地，她可能就会被送到孤儿院。希望她未来能够找到真正的温暖。这场战争已经无情地夺走了她的一切。部队开拨离开废墟，本回头望了一眼，内心中感慨万千。"
 britain_ben.5.a:0 "他同样也失去了很多。"
 britain_ben.6.t:0 "活下去"
 britain_ben.6.d:0 "“医疗兵！医疗兵！快来救人！”\n\n战场喧嚣之中，本焦急呼喊，几乎因恐慌而不能自已。他怀中的士兵血流如注，子弹刚刚打穿了他的肩膀。四周充斥着尖叫声与呼喊声，几乎听不到是否有人前来救援，其他的战友们则在不断朝着前方冲锋而去。伤兵咳嗽着，呼吸愈发沉重。“坚持住，兄弟，好吗？救援很快就到。你叫什么名字？”\n\n过了片刻，本甚至害怕士兵可能已经在他的怀里永远地闭上了眼。“阿道夫，”他喘息着说。“我叫阿道夫。”本松了口气。至少，这让本明白了他衣服上的德国军徽是怎么回事。\n\n“阿道夫，是吗？我猜到你的名字大概是怎么来的了。”他开玩笑说，试图缓解紧张的气氛。那名德国士兵看起来和他年纪相仿，脸上仍存几分稚气，长着一些金色的胡子。本不禁想到，这位德国士兵是否也像他刚参军时的那样——家里或许还有家人在等着他。\n\n他的口中艰难地响起湿啰音，仿佛在笑。“你们英国人大概都这样想，”他勉强笑了笑说。“但其实我的名字来自我的叔叔阿道夫-汉斯，而非元首。”突然，五米外传来一声巨响，他的笑容消失了。“走吧，为我送命不值得。”\n\n他的面庞流露出坚毅的神色，但本没有听他的话。“我不会丢下任何一个人。我不知道德国人是怎么样的，但我们必须照顾好自己的士兵。你只是受了些皮外伤。医疗兵，快来啊！”本的喉咙都快喊破了。最终，医护确实来了，他们把阿道夫放在担架上拖走。本振作起来，重新投入到激战中。他还有任务要完成。"
 britain_ben.6.a:0 "他只希望这一切不是徒劳。"
 britain_ben.7.t:0 "举杯欢庆"
 britain_ben.7.d:0 "很快便到了圣诞之夜，本和阿道夫彻夜闲谈。待到这么晚其实已经违反了军规，但二人并未受到责罚，军官甚至还为他们悄悄带来了几桶德国佳酿，让他们尽情畅饮。夜深了，大部分士兵都已散去，但两人仍旧坐在那，手握啤酒，仰望繁星。\n\n阿道夫受了本的救命之恩，两人关系变得格外亲近，颇受感动的阿道夫申请调到了本的部队。他们总是形影不离，时常玩笑嬉闹。本感到很庆幸，虽然他在伯明翰有些老友，也有敬重他的战友，但能有像阿道夫这样的挚友，实属难得。\n\n阿道夫打破了沉默：“其实，我父亲并不想我参军。”本略微吃惊，之前阿道夫从未提及家人。\n\n“是吗？我以为你们德国人会更愿为国家奉献，因为……”本感觉这话说出来不合适，就含糊地做了个手势。\n\n阿道夫笑了：“我知道你想说什么。但不完全如此，我父亲是名会计，他希望我继承家业。但是，我母亲告诉我，我应该选择自己的路，为国效力。于是我就参军了。”他微醺地挥舞着酒杯，轻松地说，“这一杯敬美好的英格兰！”\n\n本轻笑道，“说起这个，我们还真是有点巧合。我父亲去世后，只剩我和母亲二人，她不希望我离开家乡。但我总觉得该做点什么，要么上战场，要么去工厂。你懂的。”阿道夫表示理解，篝火前他再次举起酒杯，那火焰中似乎映出了两人颇具相似，却又迥然不同的青春岁月。"
 britain_ben.7.a:0 "“开辟属于我们自己的道路。”"
 britain_ben.8.t:0 "阵前幽默"
 britain_ben.8.d:0 "那是一个典型的英国天气——大雨瓢泼而下。本心中不禁想，那些在索姆河战壕里经历了数月的士兵，是否也有过同样的感觉——即使距离目标只有咫尺，但浑身从头到脚都沾满了泥巴。一个熟悉、带有口音的声音在他旁边响起：“这样的天气还真有些意思，不是吗？”原来是阿道夫，他和本一样，浑身都是泥土。\n\n“是啊，真令人愉悦。”本讽刺地说，“简直就像是个野餐的好天气，你觉得呢？我们不如邀请那边的那群人过来，一起喝杯茶，双方再寻个和平解决。”他所说的“那群人”指的是一个行动处的特工小组，他们正在威胁整个村庄。本已听到了他们放了两枪，还看到了几具被丢在村子边缘的尸体——很可能是因为这些村民没有与他们的劫持者“友好合作”。他们的任务，便是将这些特工驱逐。\n\n阿道夫放声大笑，摇摇头说：“你知道吗，我经常会想。我祖父打仗的时候，他正与你的祖父作战。我父亲打仗时，他是与你的父亲为敌。而如今，我们却并肩作战。你不觉得有趣吗？”本轻轻地笑了。\n\n“我想，也许这就是我们通向世界和平的方式了。不过，我真的不确定我们能否忍受那些法国人……”阿道夫笑得更欢了，但他们的注意很快被指挥官的哨声所吸引。是时候走出战壕，扫清那些叛军了。这两个青年——不，是两个男人相视而笑，他们的双眼闪烁着决心。"
 britain_ben.8.a:0 "与挚友并肩作战，冲锋陷阵。"
 britain_ben.9.t:0 "暗中偷袭"
 britain_ben.9.d:0 "本的靴子踩在一根干枝上，树枝应声而断。夜色浓重，视线中一片漆黑，刚下过的阵雨令森林的土地变得湿滑而泥泞。据说，近期有一群抵抗战士频繁在这片森林里活动，于是他和小队奉命深入森林追查。\n\n与他并肩的三名士兵，本与他们并不熟悉。阿道夫和其他熟悉的战友都被调到了城市中，而他则被分配到这里。本私下里其实感到有些轻松，毕竟离开那令人压抑的城市，心情总能放松一些，特别是在这里待了17年之后。他的眼角捕捉到了远方稀薄的烟雾，他迅速地抬起手，示意队员们停下脚步，轻声地说：“看，他们就在前方。现在我们要——”\n\n话还没说完，突然一声枪响，他身后的士兵应声倒地，鲜血从头部四溅而出，洒落在前方两名士兵的身上。紧接着，两名抵抗战士从树丛中跳出，枪口对准他们，毫不犹豫地扣动扳机扫射。本心跳加速，他本想快点躲开，但就在这时，他感到锋利的刀锋紧贴着他的脖子，一只有力的手臂紧紧地箍住了他。\n\n他极力挣扎，双手下意识地摸向腰间的手枪，并迅速地开了两枪。背后传来一个女人的闷哼声，本转身看去，只见一个金发女人倒在地上，她身穿伪装制服，脸上流露出痛苦的神情。此时，森林深处又传来了一声女人的尖叫。本蓦地抬头，看到另一个黑发女子正朝他们逼近。\n\n本的一生如走马灯般，在眼前闪过。战友们都死了，其余抵抗战士也一定在逼近。他奔跑着，尽力不去想战友炸开的头颅和那位金发女人的面庞。"
 britain_ben.9.a:0 "他们究竟是从哪来的？"
 britain_ben.10.t:0 "家，甜蜜的家"
 britain_ben.10.d:0 "当本再次站在那所久违的老宅前，仿佛经历了无尽的岁月。他眺望着那所见证他少年时光的小屋，除了被岁月侵蚀留下的那个屋顶大洞外，一切似乎还是那么熟悉，仿佛与世隔绝，未受那场浩劫的侵扰。他紧紧抓住背包，向前门走去，隐约听到屋里有家人的谈笑声。大概是一次家庭聚会。幸运的是，他所在的部队将在伯明翰驻留几个月，然后才返回军营，这让他有机会去看看家人是否安全。\n\n他轻轻敲了三下门，耳边传来了熟悉而亲切的脚步声，那是他母亲的。“我来开门！”她喊道。当门缓缓打开时，本轻声说道：“妈，我回来了。”话语中不知该如何表达那种复杂的情感。\n\n她似乎被眼前的景象震惊了，几乎无法辨认出来的是谁。在短暂的愣神间，她显得有些疲惫，勉强维持着礼貌的微笑，仿佛是在迎接一个意外的访客。但当她真正看清眼前的这个男人，所有的防备和伪装瞬间破碎，她几乎不敢相信自己的眼睛。“本……是你吗？”她颤抖着，轻轻地伸出手，抚摸着本的脸，仿佛害怕他会突然消失。他微微一笑，眼眶渐渐泛起泪光。\n\n下一刻，她的双臂已经紧紧地抱住了他，热泪沿着他的胸膛滑落。尽管经历了无数战场的磨砺，此刻的他依然无法压抑心头涌现的情感。“是的，妈，我回来了。”他声音沙哑地说，用力回抱着她。"
 britain_ben.10.a:0 "“我回家了。”"
 britain_ben.11.t:0 "甜蜜的胜利"
 britain_ben.11.d:0 "“我们都是快乐的好小伙，我们都是快乐的好小伙，我们都是快乐的好小伙！我们都这么说，我们都这么说，我们都这么说！”\n\n酒吧里再次响起了欢快的歌声，但这一次的主角不是刚离开学校的孩子们。这是些经历过战火、杀戮、在地狱里走了一遭的男子汉。在这漫长的战斗中，他们结下了不解之缘。本轻轻拍了拍阿道夫的肩膀，他们一起走向吧台。此次迎接他们的是一位年轻的酒保——老迈克尔在起义中不幸牺牲。“您好，需要点什么？”他问。\n\n“嗯，来两品脱啤酒吧。我请客！”阿道夫用他带有口音的英语回答。他的口音引来酒保略带好奇的目光，但酒保还是默默地开始准备酒水。整个晚上，这样的场景曾在与其他顾客的交流中一两次出现，但两人都无暇理会。在本心中，阿道夫是他最挚友，永远如此。\n\n他们拿着酒杯，回到了那群士兵之中。这些士兵几乎都来自这座城市的同一区域，新来的人很快就适应了这里的气氛。他们一边喝酒，一边交谈，分享着各自的战争故事。本坐下，正好赶上迪基开始讲述他偷戴军官帽冲入战场的趣事。\n\n夜色渐深，气氛逐渐变得凝重。他们开始回忆那些未能幸存的战友：道格、史蒂夫、马丁、克里斯。他们为逝去的同袍举杯致敬，也为更加光明的未来许下祝福。为了纪念战友们，他们又投入到庆祝中去。"
 britain_ben.11.a:0 "成王败寇。"
