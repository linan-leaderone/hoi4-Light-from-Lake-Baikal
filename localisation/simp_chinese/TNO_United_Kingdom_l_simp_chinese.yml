 mann.1.t:0 "老校官的荣光"
 mann.1.d:0 "肯尼斯·霍金斯中校是这座老旧的皇家空军基地的指挥官，现则正在和其助手巡视设施。他向助手说道：“你知道我望着这些机库时在想些什么吗？它们早就是昨日黄花了。三十和四十年代的时候，这里曾是英伦群岛的关键防线，是爱尔兰海的咽喉。现在呢？它被丢在这里自生自灭。官人并不把翻新基地当作重点。而且，大多数皇家空军新兵都觉得，被分配到这个小岛就等于被烙上了平庸无奇的标签。没人人在这里建功立业。”\n\n“长、长官……您认为我们应该投降吗？”矮一头的助手整了整他略显宽松的制服，说道，“我们可以摧毁基地，阻止HMMLR部队拿走我们的武器和飞机。”\n\n话音刚落，霍金斯立即摇头表示反对。“不，”他望向机库，坚定地说道，“我们孤立无援、四面楚歌，但我至死不降。如果他们想要这个岛，就得把它炸个稀巴烂。”\n\n“拿出笔记本，”霍金斯命令道。当他看到助手拿着笔，笔尖悬于笔记本之上时，他开始说：“我想在HMMLR部队攻击之前进行一次演练，让士兵们随时准备好保卫岛屿。面向大陆的所有重要瞭望点都要部署人员。我们需要海滩上的掩体。还有，我要对我们的武器库进行检查。我不想在关键时刻我们的武器出现故障。我要这个基地像三十年代那样随时准备战斗。”\n\n霍金斯再次环视他的基地和机库。如果他们能通过分散HMMLR部队的注意力，用他们岛屿的入侵为大陆的部队争取哪怕一小时的时间，那就足够了。为了保卫英国的文明，他们将不惜一切。"
 mann.1.a:0 "投降是懦夫的选择。"
