 WORLD_ENG.1.t: "[Get_newspaper_header]合作政府在英伦三岛取胜"
 WORLD_ENG.1.d: "在历经数月的血腥战斗之后，合作政府出人意料地重新控制住了英伦三岛。由于合作政府在一开始面对起义措手不及且对起义准备不足，人们普遍认为他们不可能获胜。可是，在挺过一轮严冬并付出无数条生命后，合作政府还是得以恢复其对不列颠的统治。\n\n随着抵抗运动领导人麦克斯韦尔·奈特与大多数起义著名领袖被下令处决，罗纳德·诺尔-凯恩首相宣布政府军的胜利就是秩序与公义的胜利。\n\n预计在未来数周，德国军队会重新部署到英伦三岛，随之而来的是一段艰苦的重建期。伴随着起义的结束，诺尔-凯恩首相将卸任英国首相一职，其继任者悬而未决。\n"
 WORLD_ENG.1.a: "不列颠再度被禁锢。"
 WORLD_ENG.2.t: "[Get_newspaper_header]抵抗运动在英伦三岛取胜"
 WORLD_ENG.2.d: "在历经20年亲德统治以及数个月的艰苦血战之后，不列颠起义最终落下帷幕，由英国抵抗运动所组织的起义军最终战胜了通敌政府。\n\n不列颠终于挣脱了法西斯主义的枷锁，而由前军情五处处长兼本次起义的策划者麦克斯韦尔·奈特领导的过渡政府将寻求尽快与自由国家组织确立伙伴关系以守护这来之不易的自由。\n\n民主选举将很快进行，而流亡的保守党和工党也将派出其候选人参选。人们在伦敦以及英国各大城市的大街小巷庆祝着胜利，可也免不了会为那些在争取不列颠自由的斗争中倒下的牺牲者寄以哀思。\n"
 WORLD_ENG.2.a: "不列颠人民永不，永不，永不为奴！"
 WORLD_ENG.3.t: "[Get_newspaper_header]海峡危机"
 WORLD_ENG.3.d: "德国支持的英国政府被抵抗运动彻底击溃，许多人都怀疑，德国是否会因本国持续不断的内乱而陷入瘫痪，无法对这一事件作出回应。然而，德国很快就用行动证明了这一观点纯粹是无稽之谈——据报道称，尽管团结协定其他地区的叛乱仍未平息，德国就已在大规模集结军队威胁英国政府，同时还强烈谴责了OFN的干涉。\n\n尽管目前白宫拒绝对是否存在任何除外交承认和人道主义援助外扩大对英国政府支持的计划发表回应，但抵抗运动广为人知的亲OFN立场对缓和紧张局势毫无作用。局势仍在升温，许多人不禁担心，德国为了捍卫在其国防战略中至关重要的西墙堡垒，究竟会付出多大的代价。\n"
 WORLD_ENG.3.a: "别无他法，德意志举起了鞭。"
