 domvile.71.t:0 "预警"
 domvile.71.d:0 "气象学是项很少有回报的事业。当大卫决定去利物浦深造时，他的父亲曾告诉过他这一点。他说其他科学或许能更好地发挥自己的才能，而自己也“应该得到更好的待遇”。然而，大卫有自己的追求，他还是学完气象学毕业了。二十年过去，他头顶的头发少了，内心的愁绪多了，这难免令他时常怀疑父亲是否是正确的。\n\n即使没有德国入侵的额外压力，大卫也差点因就业政策而失业，即使这是份吃力不讨好，且毫无乐趣可言的差事。除此之外，资金也极其有限。大卫这二十年的工作平淡无奇，没有取得任何突破性的发现，有的仅仅只是一些无趣的天气报告罢了。\n\n当大卫开着自己的廉价汽车来到办公室时，他没理由认为今天会与他在这里度过的无数个虚度光阴的日子有什么不同。但在他翻阅最近的数据时，却不由得皱起了眉头。明年的天气预报呈现出十分严峻的形势，东风越来越多，气温越来越低，还有其他一系列令人担忧的迹象。所有这些零散的报告都让他得出一个不祥的结论：英国即将迎来一个世纪以来从未经历过的可怕寒冬。他立刻疯狂地投入工作，撰写了一份详细描述天气恶化的报告，并附上了可以采取的避灾措施。在他寄出这封信前，他只能祈祷唐宁街的人会认真对待他的警告。\n\n在伦敦，这封信很快就被接收并放入了红箱中。不幸的是，它很快就被遗忘了，仅仅作为又一个很快被遗忘的灾难警告。"
 domvile.72.t:0 "祸从口出"
 domvile.72.d:0 "又是一个夜晚，又是一通电话。这个冬天把政府推向了危机，如今每个人都陷入了恐慌，几乎每个部门都在加班加点地避免这该死的天气把人冻死。皇家空军也不例外，尽管他们的工作比许多其他部门要少一些，但仅在过去的三天里，迈克尔就和他的小分队从被冻住的房子中空运出了五个人，这就是这个国家的现状。\n\n当有报告说警察在训练新兵时被大雪冻住时，飞行员又一次被派到了刺骨的寒风中。他能感觉冰霜正渗入那叮当作响的引擎里。那群工程师们给这东西加上些隔热材料会死吗？为了从令人瑟瑟发抖的寒冷里转移注意力，迈克尔开始做他经常做的事——和副驾驶山姆聊天。\n\n“我们对此真的毫无准备你知道吗？我妈妈上周差点冻死在家里，勉强保住性命。我妈小时候的那个政府不会准备得这么差。”他摇了摇头。\n\n“该死，也许只是这个政府的问题。”山姆说道。“他们一次又一次地犯错误，就算是我也能比那些自以为是的老爷们统治得更好。也许你妈妈是对的，也许我们真的需要……”\n\n随着爆炸声划破诺森伯兰的天空，一架直升机的残骸栽入了附近的田野中。在短暂而迅速的调查过后，该事故被认定是抵抗组织所为。一位政府发言人立即谴责了这一暴行，声称只有在英国人民党的有力干预下，英国才能恢复秩序，进而免受此类威胁的侵害。"
 domvile.72.a:0 "又多了几具尸体。"
 domvile.73.t:0 "风暴将至"
 domvile.73.d:0 "傍晚时分，英国首相召集内阁召开紧急会议，所有能够出席会议的人都迅速穿过伦敦寒冷的街道赶赴唐宁街，多姆维尔正在那儿焦急地等着他们，即将发生的事情让他备受煎熬。\n\n“坦白地讲，先生们，我们即将面临自乔治二世时代以来最严酷的冬天。”多姆维尔说道，内阁成员大都出席了此次会议，方丹和巴特勒也在其中，这让他松了口气。“预测显示，如果我们不采取任何行动，在我们的能源网崩溃后，数百人可能会死于寒冷。在最糟糕的情况下，整个村庄的人都可能会因供暖系统故障而被冻死。”\n\n“我们需要迅速行动起来，动员我们的工人增加能源产出。”方丹的建议得到了诸多与会者的赞同。“通过适当的激励，我们的工人应该能够暂时增加煤炭储备，以满足不断增长的需求。”\n\n“这次我和你看法一致，安德鲁。”巴特勒语出惊人，连他的老对手都被吓了一跳。“不过，我们应该看看我们的德国朋友是否能在这场危机中拉我们一把。我们毕竟也是团结协定的一员，他们不可能完全拒绝需要帮助的盟友。”\n\n在接下来的几个小时里，一项紧急应对计划被制定出来，并作为首要任务被发送给了相关部门。虽然很高兴看到内阁再次团结一致，但多姆维尔知道这只是个开始，要想彻底避免潜在的危机，还有很长的路要走。不过当他那晚躺在床上时，还有另一件事让他深感不安。\n\n这到底是仅仅给今年开了个坏头，还是预示未来也将如此？"
 domvile.73.a:0 "不列颠比以往任何时刻都更需要一名医生。"
 domvile.74.t:0 "超时工作"
 domvile.74.d:0 "在某些日子里，彼得真的很厌恶自己的工作。成为一名煤矿工人，这是他家族自曾祖父和数百名矿工手持镐头深入地底，为即将崛起的大英帝国提供动力的燃料以来的骄傲传统。\n\n1940年，他第一次举起矿镐时，也曾感到莫大的自豪。他的工作不仅仅是为了每天领到的薪水，更是为了整个国家，在最黑暗的时刻维持光明。但如今，他只能感受到那份骄傲的微弱余烬。旧工会在几个月内被摧毁，他很快就被告知未来将为国家工厂工作，随后短暂的希望之光在军营的铁蹄下被彻底扑灭。因此，当他再次被召去加班“为国奉献”时，他的内心只剩下愤怒。\n\n不是因为他在帮助避免能源危机，挽救无数生命——这点他确实感到自豪，也是他迄今未递交辞呈的唯一原因。让他愤怒的一点在于，如果那些在威斯敏斯特的胆小叛徒们多花点时间解决他们合作带来的问题，而不是拍德国人的马屁，他们可能就不会陷入这种困境，他也能在家里，而不是在矿井中辛勤劳作。\n\n当彼得那晚筋疲力尽地倒在床上时，愤怒仍未消退。明天他还得再上一整天的双班，为多姆维尔的无能买单。他知道，许多矿工同事都有着同样的感觉，这从他们的话语和眼神中就能看出。合作政府或许依靠他的辛勤劳动躲过了这次危机，但在全国人民的心中，更加猛烈的暴风雨正在酝酿着。"
 domvile.74.a:0 "危机暂时得以解除。"
 domvile.75.t:0 "如何保护你的社区不受囤积煤炭的影响"
 domvile.75.d:0 "这是一则关于囤积煤炭行为，以及您可以做些什么来阻止您所在社区的囤积煤炭行为的公益节目。请看右图，这是英国从1800年至今的冬季平均气温记录。像今年这样的温度，如果不采取保温措施，可能会迅速引起失温症。如若处理不及时，还会进一步导致言语不清、意识模糊、器官衰竭、昏迷，最终死亡。\n\n失温症是身体长时间暴露在极寒温度下，最终失去了自我调节所需热量而引起的。为了预防您的社区成员出现失温症，维护您所在社区的政府煤炭供应，确保您的家庭按地区议会的定额获取煤炭，这至关重要。为保证所有家庭都有稳定的政府煤炭供应，我们强烈建议市民留意身边的煤炭囤积者。\n\n什么是煤炭囤积者？煤炭囤积者是指在您的社区中，通过盗窃或贿赂的方式，试图为自己或为在寒冷地区活动的恐怖组织索取未分配给他们的煤炭的人。煤炭囤积者和偷煤贼通过直接从您的社区获取煤炭来运作，并可以明确追溯到多个社区煤炭配额减少的情况。\n\n如何阻止煤炭囤积者？请不要与煤炭囤积者发生直接冲突，因为其中一些人已经与恐怖活动联系在一起。为保护您所在社区的安全，您可以采取以下措施。\n\n1）报告在政府认定为非重点地区供暖的住宅。如果您的社区中有此类住宅，那么极有可能是在使用偷来的煤炭供暖。\n\n2）只领取您应得的煤炭定额。盗窃煤炭属于刑事犯罪，将受到法律严惩。\n\n3）向当地执法部门或警察举报可疑的煤炭囤积者。只有在您的帮助下，他们才能识别煤炭囤积者，并制止他们危害您的社区。"
 domvile.75.a:0 "只有您才能保护您的社区免受煤炭盗窃之害。"
 domvile.76.t:0 "白色毛毯"
 domvile.76.d:0 "格雷厄姆绝望地打开他的煤炭箱，试图搜寻剩下的任何一点煤炭。那箱子已经空空如也。两周前，他用微薄的退休金买下的煤炭，在价格飞涨的压力下只能维持短短一周。他在发现箱子里只剩下一堆黑色粉末时，无力地叹息，家中的温暖已成奢望。他知道自己必须硬扛下去，但他心里最担心的是他的妻子玛格丽特。尽管他用尽全力将她裹在厚厚的毯子中，她的颤抖却日益加剧。满心失望，这位老人拖着沉重的步伐走向卧室，去陪伴他的妻子。手脚失去了知觉，家中的每一步都像是巨大的挑战，他差点在楼梯上跌倒。\n\n最终，他们裹在厚重的被褥下，但那些层层叠叠的毯子却无法阻挡冷酷寒冷对格雷厄姆脆弱老骨的侵袭。他望向妻子，她苍白的面容和颤抖的身躯让他感到深深的无力和愧疚。她毕生与他同甘共苦，而现在他却无法给予她丝毫温暖。他伸出手，想要握住妻子的手，却仿佛抓住了一根根冰冷的骨头。\n\n“亲爱的，对不起，我没能给你带来温暖。”他嘶哑地对妻子低语，声音小到几乎听不见。\n\n片刻后，她终于轻声回应：“不用道歉，这一切都会过去。我永远感激上帝，感激你为我所做的一切。”\n\n他们最后一次深深地对视，然后在严寒中逐渐失去了意识。"
