 ENG_HMMLR_Sabotaged_desc:0 "战争之中，诡计为王。指挥系统一旦进了间谍，他们就会如同渗入神经的蛇毒一般，一步一步地将其破坏，毒害中枢使其瘫痪，最后把人弄成残废。\n\n通讯中断、计划作废、士兵逃跑、武器消失，这就是他们干的好事。"
 ENG_uprising_combat_malus:0 "第二次大起义的乱局"
 fountaineflavour.5.d:0 "月色下的桥梁上一片宁谧，银色的光芒洒落在湖面上，漾起微光。远处纳福德庄园的草地上泛着别样的微光，庄园的每间房间都为今晚的盛事做好准备。安德鲁坚持要举办这次活动，欲要欢迎元老派议员东山再起，约翰对此心知肚明。这个夜晚对他而言也颇具价值，既有机会寻机达成交易，也能借此对他人施加压力。\n\n“他们都是懦夫，一群毫无价值的鼠辈。”比恩嘲讽道。\n\n哈姆的言辞一如既往地犀利。这次，他们似乎达成了罕见的一致。“摩根似乎迫不及待地想要重获首相的溺爱，他天生就是个马屁精。”比恩评价道。\n\n“他像迷路的小狗一样跟着首相。就跟你差不多。”哈姆掏出打火机，无聊地摆弄着，然后点燃一根烟。比恩笑了。\n\n“迷路的小狗，这话说的，好像是出自一个从主人去世后就失去了目标的人之口啊。告诉我，杰弗里，莫斯利死前是不是经常说你是个乖孩子再拍拍你的头啊？”哈姆的脸色顿时阴沉下来。\n\n“如果我是你，我会管住嘴巴。毕竟，我们生活在一个危机四伏的时代。”\n\n“哦，那确实啊。”比恩嗤之以鼻，“你除了把别人‘打成共识’以外，好像就没别的办法了，是不是？别以为首相没有看穿。你就这点本事了。”\n\n“你真爱说闲话，”哈姆带着一丝打趣的口吻说道，“我们进去吧。他们肯定等不及看到你了。”"
