 ENG_Andrew_Fountaine_hog_desc:0 "§Y内政大臣\n$fascism_british_fascism_1_subtype$§!\n--------------\n§L不列颠的法西斯运动并不拘泥于庙堂之上。它现身于街头巷陌，统一身着黑色制服，步调一致游行抗议，怒斥全球金融之恶。而跻身其间、身先士卒之人，正是安德鲁·方丹。\n\n一战结束之际，方丹出生于诺福克。方丹的父亲是一位海军中将，他的一生仿佛注定要充斥着种种冲突。西班牙内战中，方丹为佛朗哥的国民军效力。二战爆发后，他又应征入伍，加入海军。但到方丹回国后，不列颠已是天翻地覆。\n\n自此，方丹在人民党中平步青云。他对于面向工人而非贵族的法西斯主义的坚定支持，使他最终成为巴特勒和务实派的最大对手。方丹拥有明确的支持基础，能力又无可否认，是内政大臣的理想人选。现在，作为英国最有权势的人之一、多姆维尔的左膀右臂，方丹几乎可以感觉到他多年来一直煽惑的火焰即将爆发，将旧秩序的残余席卷而去——只稍多姆维尔一声令下。§!"
 ENG_Ronald_Nall_Cain_for_desc:0 "§Y外交大臣\n$fascism_british_fascism_1_subtype$§!\n--------------\n§L罗纳德·诺尔-凯恩本人并不特别出彩——这个博览群书、满身书卷气的家伙除了是外交大臣之外，几乎乏善可陈。不过，真正引人注目的不是诺尔-凯恩，而是与他为伍的人。\n\n凯恩1904年出生于富人家庭，后在下议院从政，在父亲去世后进入上议院。也正是在上议院，他和元老派同僚一道成了德国的死忠盟友。他加入了亲德组织，和德国外交部长冯·里宾特洛甫成了私人朋友，甚至参加了希特勒的50岁生日。战前及战时，他在国内因此无法高升。但在海狮行动成功，德国占领英国后，幸运再度眷顾了他。占领期开始后，按照柏林的意愿，他被任命为驻德大使，他与德国的友谊也愈发深厚。多姆维尔入主唐宁街后，诺尔-凯恩高度亲德的立场和超高的工作效率使他成为多姆维尔外交部的首选，他很快就成了后者最喜欢的——就算不是，也是最少被骂的——内阁成员。§!"
 ENG_Rab_Butler_eco_desc:0 "§Y财政大臣\n$paternalism_controlled_democracy_subtype$§!\n--------------\n§L理查德·奥斯特·巴特勒的故事让人想起那句古谚：通往地狱的道路都由善意铺就。巴特勒1929年当选议员，自一开始便是绥靖政策的重磅支持者。不像某些同僚绥靖是因为亲德，他更像是抱持某种真诚的信念，希望英国不要再陷入一战那样的人间地狱。奈何世事无常，他的努力悉数东流，第二次世界大战席卷全球。德国军靴踏上英国海岸，巴特勒选择留下，他的命运也随之注定。\n\n低头合作换来了财政大臣的位子。巴特勒对德国企业欺行霸市袖手旁观，勉强支起经济的架子。他蓄势待机，吸引来一批志同道合之人，他们主张务实合作而非高呼教条。1962年悄然而至，巴特勒猛然警觉。岁月的流逝让他倍感压力，他长久以来、旨在实现自由、安全的英国的理想，似乎遥不可及。但他不能放弃，不然秃鹫就将开始蚕食英国民主的残躯。§!"
 ENG_Edmund_Veesenmayer_sec_desc:0 "§Y德国驻英国全权大使\n$national_socialism$§!\n--------------\n§L谁统治着英国？这个问题很简单——当然是德国驻英国全权大使。只要德国需要剥削被征服的民族，需要让傀儡政府安分，埃德蒙·费森迈尔便可披挂上任。费森迈尔曾管理奥地利一体化，与商界关系密切，出使过斯洛伐克和克罗地亚，又在爱尔兰任过职——一句话，让他来带英国这个麻烦崽子，简直是十拿九稳。\n\n1955年来到这片阴湿之地后，他一直一丝不苟地尽着自己的职责，让英国政府听话、保证柏林的要求得到满足。然而，空气却凝重得仿佛叫人窒息——他刚来时可没这样。恶魔双子不知藏身何处、秘密武装的消息口耳相传、战争的后遗症逐渐显露。与此同时，政府内却充斥着争斗。分裂、腐败和动荡使得政府即便在刀锋从阴影中露出时，也无法做些什么。费森迈尔知道，他是唯一一个能捍卫德国对英国的统治的人，也是唯一一个能保证不列颠雄狮永无翻身之日的人。§!"
 ENG_Andrew_Fountaine_civil_war_hog_desc:0 "§Y内政大臣\n$fascism_british_fascism_2_subtype$§!\n--------------\n§L内战的阴云笼罩了英伦三岛，忠诚成了最重要的特质，而许多人在这一点上都经受不住考验。人们会在阴影之中听到究竟应该支持哪一方的喋喋不休。对许多人来说，这是个安全问题，很简单的下注原理。但对方丹来说并非如此。对他来说，他在为不列颠之魂而战，在和那些要把人民党的心血毁于一旦的人作战。\n\n方丹的个人魅力把人们团结到了他的麾下，让他们共同保卫他们取得的一切，与那些试图摧毁这一切进步的势力做殊死的斗争。方丹本人的法西斯倾向毋庸置疑，不过现在，他正试图将温和派和法西斯派团结起来，与叛徒奈特斗争到底。§!"
 ENG_Gerard_Wallop_civil_war_for_desc:0 "§Y外交大臣\n$fascism_british_fascism_1_subtype$§!\n--------------\n§L新秩序的永恒信徒，第九代朴次茅斯伯爵正看着他的国家陷入一片火海。不洁者在街上游荡，攻击警察，军队和一切支持法律和秩序的人。这令人无法接受。英国的内涵无比深邃，但其中并不包括让一群没脑子的革命者在大街上搞恐怖袭击，到处制造混乱与冲突。\n\n沃洛普在1943年加入人民党时就已经奉献了他的忠诚。现在，这个党员身份终于开花结果了。他不会把英国交给那些傻瓜暴民的。这不只是一场战争，更是确保暴民不再能威胁不列颠繁荣的良机。§!"
 ENG_Rab_Butler_civil_war_eco_desc:0 "§Y财政大臣\n$paternalism_controlled_democracy_subtype$§!\n--------------\n§L有些人会由于意识形态的狂热而奋斗，而另一些人则缺乏这种对法西斯主义的热情。他的忠诚源自历史和事实。在英国人最强盛的时期都会被德国人斩于马下，而现在，这支叛军又妄想将争斗的烽火重新燃起。\n\n神经病。为了他们的短见不惜牺牲全体不列颠人的生命，简直就是瞎扯淡。巴特勒对叛乱者确有同情。重建多党制的民主不列颠？很好。但他们却不明白事物的发展规律。英国的变革不会是一场革命，而会是一次改革。上帝保佑，叛乱终将失败，而不列颠人民将再也不必遭受闪电战的痛楚。§!"
 ENG_Rudolf_Wulf_civil_war_sec_desc:0 "§Y部队总指挥及驻英国司令\n$national_socialism$§!\n--------------\n§L英国人正在自相残杀。自从他们在二十多年前征服了这片土地以来，群岛就根本没有自我管理的能力。然而，一代新人觉得，有必要在没有超级大国支援的情况下为不列颠开始命定的斗争。\n\n诚然，德国正一片混乱，他也得不到什么支援。这地方的后勤紧张的不得了，他得利用手头现有的东西。对某些人来说，这是一场旨在纠正祖国错误的征伐。对武尔夫来说，这是他对德国的责任。国防军已经征服了英伦三岛，和他们比起来，武尔夫的工作简直不要太过简单。§!"
 FEN_Jack_Jones_civil_war_hog_desc:0 "§Y政府首脑\n$socialist_revolutionary_frontism_subtype$§!\n--------------\n§L他是个工人，一个工会成员，在运输与普通工人工会工作。据说人民党就是服务像他这样的人的。扯淡。全是扯淡。\n\n这些王八蛋带着虚伪的面具，滔滔不绝地重复着他们用卑躬屈膝换来的所谓进步。德军的占领和法西斯的侵蚀已经二十年了，他和奈特在有些事情上有分歧，那家伙对他的社会主义的质疑就像他对万事万物的质疑一样坚定不移。但他可以肯定，无论如何都比让这个悲剧继续延续下去好不知道多少。奈特是主心骨，而琼斯让人们为自由挺起胸膛。不列颠人永不为奴。"
 FEN_Jock_Haston_civil_war_for_desc:0 "§Y外交部长\n$communist_trotskyism_subtype$§!\n--------------\n§L和其他人不一样，他战斗的理由不在过去，而在将来。英国是个殖民帝国，在反共方面和法西斯分子简直就是一丘之貉，甚至还更厉害。但二次大战把这一切都改变了。\n\n要是他在那时就能明白该有多好。英国无比讽刺的成为了有史以来最为糟糕，最带殖民主义色彩的帝国的傀儡。哈斯顿有个梦想，一个关于共产主义不列颠的梦想。突破布哈林的愚昧，开辟新的道路。哈斯顿将为一个崭新的，红色的，永远不再向法西斯统治卑躬屈膝的不列颠奋斗终生。"
 FEN_Claude_Auchinleck_civil_war_eco_desc:0 "§Y经济部长\n$despotism_partisan_movement_subtype$§!\n--------------\n§L在自己的国土上打游击。哪怕是对他来说，这事也相当奇怪。他懂得利用印度境内稀疏的补给线在离乡万里的异国管理后勤，现在，他回到了祖国，又让人指使着用这些本事做事，而这次是为了对付自家兄弟。\n\n真可悲。但，实际上，这事明眼人都能看的明白。在多姆维尔的统治下，英国正在和自己的人民背向而驰，心甘情愿地把自己当作德国人的傀儡。那些反对现状的人，无论他们的手段是多么的温和，也只会遭到无情的镇压。现在，他们正在反击。自由主义者，社会主义者，以及一切尊重民主的人。要是运气好的话，女王陛下没准还能荣归故里。"
 FEN_Fitzroy_Maclean_civil_war_sec_desc:0 "§Y安全部长\n$liberalism_partisan_movement_subtype$§!\n--------------\n§L顺序有点奇怪。他去南斯拉夫是去学怎么打败德国人的，现在，伦敦沦陷了，他把在南斯拉夫学到的东西搬到国内用了。这位苏格兰绅士从未想过自己会和共产党的游击队混到一块去，但在战时，武器永远不嫌多。\n\n他早就想明白了。只要能把德国人赶出祖国，代价再高也不为过。不列颠正忍受着痛苦，被锁在了纳粹的欧洲大陆上。他知道，过去的日子不会回来了，但他至少能把不列颠的往日尊严从议会里的那群无耻蠢蛋们的身上夺回来。"
 ENG_John_Tyndall_hog_desc:0 "§Y内政大臣\n$national_socialism$§!\n--------------\n§L同群岛上许多法西斯主义者和民族社会主义者不同，约翰·廷德尔是德国入侵后才醉心于新秩序的。他得到了一本希特勒撰写的《我的奋斗》，大概是某位德军士兵扔下的。一翻开这本书，他就为这征服欧洲的男人所写下的一笔一划和其中隐含的思想所臣服。他很快就成了名声在外的民族社会主义激进分子，加入了新成立的英国自由军团，并与其领袖托马斯·哈勒-库珀成为了合伙人。在廷德尔的协助下，英国自由军团变得愈发政治化、思想秘传化。\n\n而他现在成为了乔丹的左膀右臂，无论对待朋友还是敌人，他都要按照乔丹的思想办事。平常他不是研究那遥不可及的大英帝国历史，就是给党的敌人下达死刑令——而敌人的名单是越来越长了。§!"
 ENG_Thomas_Haller_Cooper_sec_desc:0 "§Y国防大臣\n$national_socialism_esoteric_nazism_subtype$§!\n--------------\n§L在这混沌的顶端，端坐着托马斯·哈勒·库珀。这人先是个民族社会主义者，然后才是个英格兰人。库珀是个幸存者，他活过了第二次世界大战，活过了希特勒死前困扰英国许久的数次布尔什维克起义，活过了定义当下的英国的混沌。他是乔丹唯一信任的顾问，是那位困境中的独裁者眼中，唯一一位不会失败的人。\n\n库珀认真设下的计划，不过只是将乔丹的咆哮重复一遍。他要领导英国走向民族社会主义——更进一步，走向雅利安命运。他要将盎格鲁-撒克逊种族，还有其救主阿道夫·希特勒，以希特勒的每一句言辞每一个动作发扬光大。英国必须全体一致，踏上通向乌托邦的道路，无论代价为何。§!"
 ENG_Jeffrey_Hamm_hog_desc:0 "§Y内政大臣\n英国法西斯主义§!\n--------------\n§L不列颠还活着，而杰弗里·哈姆将确保她会在安德鲁·方丹的领导下继续前进。作为一名法西斯主义者，哈姆在战前的最后几年里见识到了英国法西斯主义最最纯粹的火焰，那便是奥斯瓦尔德·莫斯利，这让哈姆坚定见证莫斯利的愿景能在不列颠岛扎下根来。当莫斯利被谋杀后，哈姆并未动摇；而当英国人民党停滞不前时，哈姆决心追随方丹，因为他在看到了莫斯利的愿景能够得以实现的机会。\n\n如今方丹成功当权，除了杰弗里·哈姆还有谁能追随他鞍前马后？那个新秀约翰·比恩需要好好对付，可哈姆在方丹身上看到，后者有能力筑就不列颠的伟大。§!"
 ENG_John_Bean:0 "约翰·比恩"
 ENG_John_Bean_eco_desc:0 "§Y财政大臣\n英国法西斯主义§!\n--------------\n§L约翰·比恩是英国政府当中最年轻的成员之一，那个在1941年目睹自己家被付之一炬而备受打击的少年已经成长了许多。当英国在战火当中熊熊燃烧时，他一直在寻找拯救英国的良方，致使他曾一度痴迷于共产主义并且宣扬对苏援助，因为那时苏联正在与德国殊死战斗。然而，长靴终究踏上不列颠岛，同时也决定了比恩的命运。法西斯主义在英国取得了最终的胜利——可法西斯主义究竟是什么样，却一直是人们激烈争论的议题。\n\n约翰·比恩呼吁国家崇拜，关注英国工人阶级的团结同时打击一切反对他们的力量，呼吁一场真正意义上的国家革命。同时，身为财政部长的比恩完全可以将他的计划付诸行动，但他的愿景是否能够实现，还尚未可知。§!"
 ENG_Angus_Maude:0 "安格斯·莫德"
 ENG_Angus_Maude_eco_desc:0 "§Y财政大臣\n过渡民主制§!\n--------------\n§L安格斯·莫德是自英国人民党务实派成立以来的二号人物。战争结束后，他自战俘营获释，回到了他受着德国人奴役的祖国，只见庙堂上净是些谗臣小人。安格斯·莫德下定决心，要尽一切可能，至少将尊严带回英伦三岛。很快，他就与拉布·巴特勒结为同盟，彼此之间成为挚友。\n\n任何身处莫德这般地位的人都会有着自己的一班拥趸，自居为巴特勒的继任者并会适时地接过其手中的衣钵。可安格斯·莫德绝非这种人。莫德会心甘情愿地去调解麦德宁派和威尔逊派这两支抢夺唐宁街10号主导权的派别间的矛盾，让人民党务实派能够继续维持以实现他们共同的目标：让英国重回往日美好。§!"
 ENG_Reginald_Manningham_Buller:0 "雷金纳德·曼宁厄姆-布勒"
 ENG_Reginald_Manningham_Buller_hog_desc:0 "§Y内政大臣\n过渡民主制§!\n--------------\n§L雷金纳德·曼宁厄姆-布勒信奉法律至上，在承平年代将他任命为内政大臣实属奇怪，可如今的不列颠身处多事之秋。在历经纳粹长靴蹂躏、一连串法西斯政府窃据唐宁街、两场起义和议会内的明争暗斗之后，如今的不列颠需要这样一位持守公正之人。\n\n自切斯特顿政府始，曼宁厄姆-布勒就一直担任英格兰和威尔士的总检察长。他亲眼目睹一帮空想家肆意妄为玩弄法律，将法律扭曲成一根供他们党同伐异的大棒。就如同曼宁厄姆-布勒判决的其他案件一样，他会对此等罪行进行无情地控诉。只有在法律恢复其本来面目，由公正的法官对一切进行裁量，而非让疯疯癫癫的狂徒滥施刑罚之时，这桩罪案才会正式结案。§!"
 ENG_Reginald_Maudling_for_desc:0 "§Y外交大臣\n过渡民主制§!\n--------------\n§L雷金纳德·麦德宁可真是时来运转呀！他曾被英国人民党的党鞭们贬低为懒惰且没什么信念的大臣，仅仅是靠他那些恰到好处的人脉关系才窃居这般高位。可如今，麦德宁意气风发，深受拉布·巴特勒信任，真可谓一人之下万人之上。\n\n作为外交大臣，麦德宁既是不列颠的门童也是她的首席外交官，可人们对他简简单单就让德国企业入驻不列颠却不加以反对深感疑惑。诚然，据麦德宁和其一干拥趸的说法，如果没有这些企业的帮助，英国经济复苏将困难重重，可人们仍旧对于麦德宁在这件事上的无所谓态度颇有微词。这样的举措会使他颇受欢迎，可这也会给他的毁灭埋下种子。§!"
 ENG_Kim_Philby_sec_desc:0 "§Y军情五处处长\n家长制§!\n--------------\n§L在麦克斯韦尔·奈特叛逃、军情五处近乎瘫痪之际，只有一个人能够接手英国情报系统并继续同国王陛下的敌人们在阴影当中周旋，无论这些鼠辈躲藏在何处。而这个人，就是金·菲尔比。\n\n菲尔比自始至终都是合作政府的忠实拥趸。他的忠诚毋庸置疑，并以英国自由军团都要盛赞的热情与活力接过了揪出奈特可能安插的潜伏特工的重任。如今有菲尔比坐镇军情五处，务实派大可高枕无忧，专注于他们的工作，无需担心被内外之敌所干扰。\n\n对于王室全世界的敌人们来说，金·菲尔比真不愧是§R国王陛下最忠诚的清算者。§!§!"
