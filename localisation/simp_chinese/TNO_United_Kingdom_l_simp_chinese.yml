 ENG_Denis_Pirie_eco_desc:0 "§Y财政大臣\n$national_socialism_esoteric_nazism_subtype$§!\n--------------\n§L如果说英国自由军团里真有什么“平民”面孔，那说的可能就是丹尼斯·皮里了。他于1960年加入军团，很快就被提携成为科林·乔丹的左膀右臂，与乔丹的另一臂膀约翰·廷德尔私交甚密。皮里是民族社会主义理想的坚定拥趸者，相信唯有乔丹才能拯救英国免于堕落，英国将在乔丹的领导下追随德国式道路，最终走向伟大。§!"
 ENG_Roland_Ian_Kerr_Ritchie_for_desc:0 "§Y交通大臣\n$national_socialism_esoteric_nazism_subtype$§!\n--------------\n§L英国自由军团的许多高层都曾亲自监督过逮捕处决那些叛徒和堕落分子。但即使在这批刽子手中，罗兰·克尔-里奇手下的冤魂也远比其他人多。罗兰·克尔-里奇于1960年，与众多乔丹的心腹一道加入了英国自由军团。他是个穷凶极恶的杀人魔，不择手段地虐杀乔丹的政敌只为赏玩。现在的克尔-里奇已位居英国社会丛林之高，他将又以何等更加恐怖的手段，处决他伟大前进道路上的那些挡路人……§!"
