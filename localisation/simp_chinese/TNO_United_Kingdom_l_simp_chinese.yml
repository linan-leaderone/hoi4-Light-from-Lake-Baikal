 domvile_focus.45.d:0 "“诸位，”约翰·比恩对着会议室里坐着的工会成员慢条斯理地说道，“这个安排其实很简单。你们的工会将以一种更符合国家利益和优秀英国集体目标的方式整合。”五个男人面对他怒视着，明显感到不适，坐在那儿，西装穿得不伦不类。比恩心中隐隐生出些许同情——一个普通工人坐在政府高官的办公室里，难免会感到格格不入。在这方面，没有谁比他更有发言权。\n\n他们的领头人显然并不认可这种同情。“我们听过你的提议了，比恩先生。我们会坦诚相告，因为你也没藏着掖着。这主意太荒唐了。我们不接受，我们的人也不会同意。想要停止罢工？这可不是个办法。”他的同伴们小声议论，显然对这一观点达成了共识。\n\n“我的提议可是大方得很，”比恩坚持道，一边优雅地拂去西装上的尘埃。“你们和你们的……同事们在这次改组中依然会有相应的位置。唯一的改变只是增加一些职位，让国家管理更为高效，还有就是加强对反英行动的控制。这是任何合格的英国工会都应该遵循的。”\n\n另一位头目皱着眉头，指着他说：“在这里，比恩。你想怎么称呼都行，但我们清楚这是什么。你要是继续这样，可能会让工人们变得，比方说，士气低落。”老板的话里带着明显的威胁。\n\n比恩轻蔑地哼了一声。“哦，你是说罢工？当然，你们可以那么做。我肯定会陷入麻烦。而且一旦戴姆勒-奔驰知道了，你们也难逃一劫。所以，弗雷德里克斯先生，我再说一遍。跟我合作，或者去挑战他们，去碰碰运气，看看会有什么样的下场。”\n\n伴随着不满的嘟囔，他们渐渐默许了。但当工会领袖们起身离开时，其中一个转过身来对他说：“我知道你自认为很精明。但别以为你在这儿解决了问题。可能你只是在火上浇了油。这点你最好想清楚。”"
 domvile_focus.45.a:0 "工会领袖们走出了大门，比恩不屑一顾地嘲笑着，没有加以理会。"
