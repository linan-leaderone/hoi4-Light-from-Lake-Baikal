 britain_intros.8.d:0 "                    机密档案-仅供内阁视阅\n\n自从特别行动执行处被战时政府成立以来，便被德国看做眼中钉肉中刺。它持续进行着活动以反对战后政府。不同于左翼抵抗组织，特别行动执行处是一个小规模却高度专业化的组织，主要由大战老兵组成。最初它由大卫·斯特林（简介见页16）领导，往后由力有不逮的苏格兰贵族，菲茨罗伊·休·罗伊尔·麦克莱恩爵士接任。\n\n菲茨罗伊·麦克莱恩出生于开罗，其父查尔斯·威尔伯福斯·麦克莱恩是麦克莱恩氏族其中一支，阿尔德古尔的麦克莱恩家族后裔。他成长于意大利，先后就读于伊顿公学与剑桥大学。在德国完成学业后，麦克莱恩在外交部门任职，并于1937年被派驻至莫斯科。麦克莱恩亲历了大部分犹太-布尔什维克政权遭受的失败，也目睹了布哈林的经济崩溃，同时也在这期间会见了许多共产主义人士，并在联盟内各处旅行。据某些德国情报所说，麦克莱恩在那期间构建了一些关键联系。\n\n战争爆发后，麦克莱恩辞去公职参军。1942年，他参与了SAS在北非的首次行动并表现出色，之后有效地挫败了德国在波斯的间谍网络。1943年，丘吉尔亲自挑选麦克莱恩带领一支特派联络团前往南斯拉夫，同约瑟普·布罗兹·铁托领导的布尔什维克游击队取得联络。尚不知二人关系如何，但该地区意大利、克罗地亚与德国驻军的记录表明，麦克莱恩参与了当地的游击活动，学习了对方的游击战术。那之后，记录显示他于1945年初离开。麦克莱恩未被流放，而是返回了不列颠群岛，加入了斯特林指挥的特别行动执行处。\n\n接管行动处后，他运用从铁托处所学的游击队战术（战术总结参见页8），将行动处的战略由斯特林时期的“爆破狂人”姿态转为防护型战略，以此长期保存实力。"
