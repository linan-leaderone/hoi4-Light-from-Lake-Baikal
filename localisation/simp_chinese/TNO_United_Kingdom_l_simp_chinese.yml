 butlerflavour.1.d:0 "拉布·巴特勒踏入唐宁街那道熟悉的古老拱门，他立刻沉浸在一片掌声、疑问和祝福的海洋中。英国人民党的智囊和秘书们围绕着他，争相抛出问题，有的琐碎，有的关乎大局。他以优雅的姿态点头致谢，握手交谈，开着玩笑，同时也不忘发布命令。待到人群逐渐散去，留下的只有那些真正需要他关注的人。\n\n“我们经历了一段荆棘密布的旅程才来到这里，对于你们在这场斗争中所做的一切，我表示由衷的感谢。”他说。“虽然未来的日子里将迎来翻天覆地的变革，但你们的努力我将永远铭记在心。”他的话引起了一阵散乱的掌声，不少人心中或许在猜想，自己是否会成为“重组”的一部分。随后，他退回到书房，仅有诺尔-凯恩的私人秘书相伴。\n\n十分钟后，诺尔-凯恩的秘书便已清楚自己将是首个被重组的人。在他离开后，巴特勒拿出了安格斯准备的一叠草案，开始仔细阅读。他知道自己要忙上一整天，甚至比作为财政大臣时还要忙，但这是一种充实的忙碌。他突然意识到，正是这种忙碌让他几乎忘记了对亡妻雪莉的思念。\n\n自从四年前失去她以来，她就像一道挥之不去的幽影，常在巴特勒的思绪中徘徊。无论是在内阁会议、法案起草，还是下议院的激烈辩论中，总有些微不足道的事物让他想起她，然后他就会回忆起他们在剑桥共度的缱绻时光，还有那个在温哥华一起度过的美好日子，当时他得知威廉·米切尔即将退位国会议员，自己便毫不知情地迈入了政治的大门，开始了这段旅程。从那以后，他都没怎么想起她了。"
 butlerflavour.1.a:0 "他会永远爱着她。但她不会再困扰着他了。"
 butlerflavour.2.t:0 "最忠实的朋友"
 butlerflavour.2.d:0 "安格斯，\n\n欢迎你加入我的财政部。在管理的实务上，我想你并不需要我太多的指点，在这方面，你的经验可谓丰富，与我不相上下。但有一点我还是想提醒你：不要让日复一日的工作压力把你压垮了。你的确肩负着重大的责任，但过分忧虑只会事倍功半。\n\n我不得不说，等待你处理的工作实在繁重，特别是在前任政府对经济的悲哀失策之后。如果有任何疑问，随时欢迎你来找我，同时也不要忘了向你的新团队寻求帮助。在我们的领导下，国家即将迎来转型，此时此刻，我们比以往任何时候都需要更加机敏和高效。\n\n我的朋友，除了这些，我别无他言，只是满心期待着早日与你相见。\n\n此致，\n理查德·奥斯汀·巴特勒"
 butlerflavour.2.a:0 "£butler_signature"
 butlerflavour.3.t:0 "党员的恳求"
 butlerflavour.3.d:0 "致哈罗德·威尔逊先生，\n\n衷心祝贺您和首相荣膺国王陛下政府的要职。愿您身体安康，对面临的挑战怀抱着满满的信心和期待。\n\n我对新政府最大的希冀，就是你们能践行向英国人民提供全民医保的承诺。这一倡议，是我们在下议院共同努力多年的成果。若非那些元老派的阻挠，无数本应安享晚年的好人，便无需遭受那些以盈利为目的的医疗机构的剥削，以及随之而来的债务之苦。\n\n然而，对于您和首相提出的其他一些计划，我还是有些担忧。英国人民党的初衷，是促进英国民众的健康与福祉。诸如贝弗里奇报告中提出的那些建议，正是我们追求的崇高目标。但除此之外，您试图以“民主化”为幌子，介入人民的家庭生活和私事，这可能会重新激起我们本该试图平息的党派纷争。\n\n我们的责任是在不增加民众政治参与负担的前提下，尽力满足他们的需求；我担心，巴特勒的策略可能会重新点燃我们原本应平息的分裂之火。\n\n希望您能重视这些话，如果您愿意深入讨论这些问题，请随时联系我。\n\n此致，"
 butlerflavour.3.a:0 "本·格林。"
 butlerflavour.4.t:0 "理论家的意见"
 butlerflavour.4.d:0 "亲爱的雷吉，\n\n首先得恭喜你，坐到了这个位置。虽说这几个月来我们一直是对手，但想到你们这帮人能给英国带来那些急需的改变，我心里也算是有些踏实。你们政府的不少政策我是认同的，其实换作我在那个位置上，大概也会提出类似的政策。只要英国还掌握在眼光长远的人手里，我心里就可以接受。\n\n话虽如此，我还得劝你一句，你得将脚踏实地的思考与对这个国家美好未来的憧憬相融合。现在轮到你和巴特勒掌舵了，引领国家的重担就落在你们身上。我只盼望，在你们扬帆远航时，不要因一时的冲动改变航向，从而损毁那些构成英国灵魂的核心元素。\n\n如果你需要一位经验老道的内政大臣的意见，我的大门随时向您敞开。\n\n祝你好运，"
