 ENG_Kim_Philby_Wallop_sec_desc:0 "§Y军情五处处长\n英国法西斯主义§!\n--------------\n§L当历史的目光回溯多姆维尔政府的失误时，其最大的谬误无疑在于他对麦克斯韦尔·奈特的盲目信任。这位几乎将我们的政府和英国本身拖入深渊的叛徒，毁灭了英国人民党数十年的心血。我们深知此类悲剧不得重演，因此英国转而寄望于一位忠诚且值得信赖的人来重塑内部安全——金·菲尔比。\n\n菲尔比和他的父亲一样，一直对英国的法西斯事业忠心耿耿，在第二次世界大战爆发前，他就已在西班牙的战场上与布尔什维克进行了殊死搏斗。他与众不同，在许多同僚受到奈特革命号召的诱惑时坚定不移，保持了对政府的忠诚，并协助我们粉碎了那注定失败的叛乱。凭借对旧秩序的忠诚以及与元老派的深厚联系，沃洛普决定让菲尔比掌管军情五处。他与内阁中的其他成员一样，都将全心全意致力于恢复英国应有的荣光，不计代价。§!§!"
 ENG_Arthur_Kenneth_Chesterton:0 "阿瑟·肯尼斯·切斯特顿"
 ENG_Arthur_Kenneth_Chesterton_hog_desc:0 "§Y内政大臣\n英国法西斯主义§!\n--------------\n§L在政坛里，一周时间足以见证沧海桑田。正如权势巨头可能一夜间跌入尘埃，失势者也可能在一昼间凯旋归来。在当今英国的政界，没人能比前首相阿瑟·肯尼斯·切斯特顿更能诠释这一点。\n\n阿瑟·肯尼斯·切斯特顿，1899年生于南非，他的命运始终与大英帝国紧密相连。正是出于对帝国存续的忠诚，他被法西斯主义所吸引；为了帝国的复兴，他热情地投身于新秩序的怀抱。\n\n1953年，凭借黑衫军的支持，切斯特顿迅速崛起，登上权力的巅峰。但仅仅三年后，在1956年的起义烽火中，他辉煌的政治生涯就此戛然而止。多年来，他在政坛的边缘苦苦挣扎，一直渴望着重返权力的中心。而如今，这个机会终于到来。在贝德福德被议会牵绊，沃洛普忙于协调新政权之际，切斯特顿作为三巨头中最具权势者，终于有机会全力以赴实现自己的计划。这是他誓不放弃的机遇。§!"
 POLITICS_MAXWELL_KNIGHT_DESC:0 "面具已被揭开。\n\n在过去的19年里，麦克斯韦尔·奈特小心翼翼地保持着对伦敦与英国人民党政府的表面忠诚。那段日子里，他作为HMMLR少有的领导、作为政府把英国搜个底朝天都要找出来的人，一直过着双重生活。但直到最后，政府也没想到那人就在自己的眼皮子底下。当希特勒去世的消息传来时，奈特明白时机已到。刺杀多姆维尔是奈特作为HMMLR首脑工作的顶点，也是他为解放而进行的最后斗争的开始。\n\n当人民以那个仍活在他们心中的国家之名义，在全不列颠揭竿而起时，不列颠尼亚的自由之梦已然长存于英国人的内心。奈特引领着他们，抵抗组织的同志则守护在他的身旁。当德国在欧洲建立的脆弱秩序熊熊燃烧时，奈特已下定决心让不列颠尼亚遭受的屠杀得到复仇，而要是他做不到，§R他就会让法西斯分子为他们的胜利付出血的代价……§!"
