 ENG_A_Knot_of_Roots_dummy_desc:0 "[GetKnotOfRootsPP][GetKnotOfRootsParties][GetKnotOfRootsWeeklyS][GetKnotOfRootsWeeklyWS]--------------\n天地翻覆。唐宁街的一个寂寥之夜，将全新的愿景降临在大不列颠。杰勒德·沃洛普曾以为这只是幻想。的确，许多人仍然认为沃洛普疯了，疯的彻彻底底。如果他想证明他们是错的，那他必须确保他不是唯一一个身处这伟大谬梦中的人。\n\n就像一棵将根系深深扎入土壤的橡树，新不列颠要从地下汲取养分以求生存。换个更加具体的说法，那就是通过呼唤国家“主人”的力量。只有在人民党、士绅名流和英国人民的共同支持下，沃洛普才能理清国家内部错综复杂的同盟关系，解决问题，让它茁壮成长。"
