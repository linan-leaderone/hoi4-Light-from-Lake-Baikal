 mann.2.t:0 "马恩岛陷落"
 mann.2.d:0 "霍金斯出神地凝视着爱尔兰海灰色的海水，从不列颠沦陷至今，他还是头一回那么狼狈。他奉命防守马恩岛，但那帮天杀的叛国贼不过是派出了一批侦察兵，就把他的手下打崩溃了。抵抗运动冲破了岛上的防线，逼得他再一次夹着尾巴落荒而逃。\n\n“长官，伦敦来电。”他的副官颤颤巍巍地递过一只话筒。霍金斯以微笑回应了这位年轻人，随后一脸痛苦地接过了话筒。“马恩部队指挥官，肯尼斯·霍金斯中校。”“中校，马恩岛上到底发生了啥事？你怎能让那帮犹太暴发户和布党分子占据这座岛屿？你手下有数倍于敌军的兵力，你到底是怎么输的？”这番话到最后变成了单纯的咆哮。\n\n霍金斯扫视着船舱，凝视着疲惫不堪、鼻青脸肿的溃兵，思索着该如何回复这一连串的提问。“叛军比我的士兵更积极主动，同时也赚足了狗屎运。他们登上了无人驻防的滩头，打得异常顽强。我部的成功撤离，就已经是整个行动中最幸运的一件事了。”“我明白了。行啊，到伦敦后就立马去盎格利亚前线述职吧，少校。”\n\n肯尼思·霍金斯少校挂断了电话，再次看向了爱尔兰海。在他抽出腰间的配枪，指向自己脑袋的那一刻，这把手枪突然间变得无比沉重。"
 mann.2.a:0 "战败者的船上又响起了一声枪响。"
 mann.3.t:0 "漂洋过海"
 mann.3.d:0 "霍金斯愤怒地凝视着爱尔兰海灰色的海水。马恩保卫战的结局令人失望，抵抗运动如风卷残云一般打穿了岛屿中部，把他的部队一分为二，逼得他怒气冲冲地登上了撤往布里斯托的运输船。不过，霍金斯的部下们已经打得够好了，他们竭尽全力、克服万难，但资源匮乏与糟糕的战略局势还是压垮了他们。\n\n南方洼地的撤退无疑是一场胜利，霍金斯的战士们在马恩岛上为政府奋战，而今他们又要回到本土，继续为国而战。这对他们来说已经算是胜利了。\n\n“长官，伦敦方面下达了指令。我们将会被派遣到东盎格利亚前线。”霍金斯的副官在他身后，用带着马恩岛口音的英语喊道。这让霍金斯想起，自己是怎么在撤退时从岛上少数忠于国王的平民中招募来的这名新兵。\n\n“收到。去通知士兵们，就说我们要重返战场了，伦敦也以我们为傲。”"
 mann.3.a:0 "爱德华王下令，我等服从。"
 mann.4.t:0 "旱土"
 mann.4.d:0 "一艘向布里斯托尔港撤退的德国驱逐舰舱内，肯尼斯·霍金斯中校和他营里剩余的士兵们站在一起。他们刚从岛上撤离，焦虑不已。霍金斯低着头，羞愧难当。如此惨败之后，这种羞愧感是再自然不过的。毕竟，眼见自己为止自豪、自信的部下屈于HMMLR，就足以令他心碎了。\n\n霍金斯没有注意到时间的流逝。听到船身靠上着寒冷的码头时，他吓了一跳，但转而又被另一个念头占据，最终崩溃了。政府会怎么看待这一切？独自踱步几分钟后，一名士兵叫他登上主甲板。他长叹一口气，希望一切都能好起来。走上楼梯，迎面而来的，是政府内最有政治影响力的将军之一，埃德蒙·培根。霍金斯正式向将军致意，沉默片刻后，将军表达了他的遗憾。\n\n“中校，你在岛上经历了一场恶战，愿上帝保佑你和你的手下。我也自认为打不出更好的战果。不过，”他顿了顿，“无意冒犯，但如果您的部队与我们能更好地协调，或许我们能在他们进入狙击手视线前就将他们击溃。但这只是一种奢望。”\n\n培根将军看着霍金斯上校茫然地凝视着港口。他抚摸着下巴，试图安慰心情低落的霍金斯。\n\n“如果觉得指挥层要撤了您的职，那就误会了，我的朋友。我刚刚和首相通过话，就在十分钟前，他告诉我，您和您的部下对抗HMMLR的表现本身就很了不起。作为一名将军，我可以告诉您，鉴于他们在岛上的停留时间，他们死之前是没法享受胜利果实了。”"
 mann.4.a:0 "他们的胜利果实已然凋零。"
 mann.5.t:0 "阵地得守"
 mann.5.d:0 "天空阴沉灰暗，与原罪的颜色并无二样。霍金斯站在基地外，等待着硬质地面上的胎噪传入耳中。这再熟悉不过的噪声随时都可能给出现。他仍旧挂念着本岛上日益严峻的形势。显然，抵抗军的攻击行动最近变的更为频繁，甚至有目击称一小股部队已长驱南下。虽然已经派遣了巡逻队去应对，但他尚未收到任何消息。不过，看到远处一辆熟悉的武装卡车颠簸着向驶来，霍金斯还是稍稍松了口气。\n\n卡车停在霍金斯面前，巡逻队全体下车立正。“稍息，”他敬了个礼说道，“任务进行得怎么样，士兵们？”他们轻松愉悦的表情已经给出了答案。在士兵们走出卡车之前，他还隐约听到里面传来的欢快的玩笑声。显然，任务很顺利。\n\n詹金斯走上前来说道，带着心满意足的笑容说道：“长官，我们大获全胜，您会对此满意的。三艘船全部击沉，所有上岸的敌人都被清理干净。我们这边没有任何伤亡。”霍金斯本想规训下他，但最终还是没说出口。在这个岛上，每个人都需要尽可能享受胜利。\n\n他点了点头，回以一个微笑：“很好。那么，今天你们可以休息了。干得不错。”士兵们欢呼着，向基地内走去，可能是准备享用他们的晚餐。他们离开后，霍金斯叹了口气。又坚持了一天。他用手帕轻轻擦了擦额头，然后又凝视着天际。他们还能赢得多少次完美的胜利呢？"
 mann.5.a:0 "安全了，至少现在如此。"
 mann.6.t:0 "探查岛屿"
 mann.6.d:0 "最后一架飞机降落在跑道上，引擎的轰鸣声逐渐停歇，飞行员驾驶着飞机朝着等待着的基地指挥官慢慢驶来。霍金斯中校满脸笑容地走向飞机，目光投向坐在驾驶舱里、正摘下飞行头盔的年轻飞行员乔治·奥康纳。只剩下五架飞机尚未归队。\n\n“我们成功了，长官！”乔治·奥康纳几乎压抑不住体内涌动的肾上腺素，一边喊叫着一边回应着上校的灿烂笑容。“那些HMMLR的飞机根本不知道自己在和谁作战。我们在他们周围盘旋，一旦抓到六点……砰！就把他们从天空中射下来。我敢打赌，我们每损失一架，就能击落他们二十架，他们根本无法还手。我甚至看到有些飞机夹着尾巴逃回本岛，肯定满心希望我们不会追击！”霍金斯为他的飞行员们感到极为自豪。他伸手指向驾驶舱，对乔治说：“你们像真正的勇士一样保卫了这个岛屿，抵抗了那次可耻的突袭，为这个世界上最辉煌的国家而战。HMMLR的饭桶们根本不是我们的对手。去吧，和其他人一起庆祝！我一会儿就过去。”乔治向他的基地指挥官敬了一个礼，然后驾驶飞机向跑道尽头的机库驶去。霍金斯目送他离去，心中充满了刚获得的自信。他们彻底地击退了HMMLR的部队，这让人不禁怀疑他预料中的背水一战是否过于武断。这也许不是抵抗野蛮的最终之战，他们甚至有可能在这场战争中幸存下来。\n\n“放马过来吧，”肯尼斯·霍金斯低声自语，“我们会把他们装进尸袋送回去。”"
 mann.6.a:0 "孤岛挺过了危机。"
 mann.7.t:0 "收尾工作"
 mann.7.d:0 "中校肯尼斯·霍金斯满怀期待地注视着岛屿的海岸线。时间一点点流逝，拉克西的沙滩逐渐归于宁静。他本在等着HMMLR的浮桥舟送上门来，但几个小时过去，海面上仍旧是一片寂静。好奇心和焦虑驱使他离开掩体，拿起望远镜观察着爱尔兰海。HMMLR进攻期间，霍金斯通常整日甚至数日都不会离开掩体。然而，小岛的命运已然偏向了国王陛下。\n\n霍金斯发现六艘小船正驶向岛屿。他能看出，这些船只孤立无援。与他们之前遭遇的船只相比，它们显得小巧得多，甚至可能还是民用船只。他并没有直接打量着靠近海岸的士兵，而是观察着他们即将携带进战的武器——那些并非HMMLR部队常见的M14步枪，而是改装过的老旧StG-45。\n\n“老天，为了打个小岛，HMMLR已经这么拼了？”他心中暗自思忖，“如果他们在这里都只剩最后一口气，那本岛上的血战该是何等惨烈啊。”霍金斯迅速放下望远镜，去召集他的部下。\n\n“弟兄们，我希望这是我在此岛上最后一次向你们致辞。做好迎击那六艘正向我们逼近的船只的准备。赢下这场战斗，之后应该就不会再看到HMMLR的旗帜飘洋过海了。”\n\n一名年轻的军官提出了疑问：“上校，您确定这是他们最后一次袭来吗？”\n\n“是的，我很确定。如果我错了，我欠你们每人四十英镑。他们尽显疲态。”"
 mann.7.a:0 "军官回头看了看步枪的机瞄，做好了一切准备。"
 mann.8.t:0 "血染海滩"
 mann.8.d:0 "英国皇家空军中校肯尼斯·霍金斯一手抓住参谋车的车顶保持平衡，一手拿着双筒望远镜，扫视着通往小岛的开阔通道。\n\n“中校，你觉得还有幸存者吗？”一位坐在一脸疲惫的指挥官旁边的军官开口问道。\n\n“没了。那之后肯定没了。多佛之后，我还没见过这种景象。”他咕哝着回答，放下望远镜。\n\n下面的海滩上是海狮以来未曾有过的地狱景象。熊熊燃烧的船只旁，数百具尸体横卧黄沙，不久之前，他们曾英勇并肩、冲上海滩。岛上的定居点升起浓烟，万炮齐发把他们轰了个七零八落。那些成功突破海滩的叛军，面对一波又一波的正面进攻，拼尽全力坚守阵地，竭尽所能利用本就稀缺的炮弹来抵挡岛上征召兵和民兵部队的血腥冲击，战至最后一兵一卒。\n\n当一切尘埃落定，自由不列颠人未能在道格拉斯上空升起旗帜。我们勉强将其阻在铁丝之外。\n\n“中校，又来了一卡车伤员！我听说车上的军官想亲自跟你聊聊，好像是撤离的事！”另一辆车里传来声音。\n\n霍金斯转过头来，困惑地眯起眼睛。"
 mann.8.a:0 "“撤离？装在尸袋里吗？”"
 collab_cw.6.t:0 "紧闭城门，守护家园"
 collab_cw.6.d:0 "说罗纳德·诺尔-凯恩的首次正式内阁会议不同寻常都是轻了。一般来说，唐宁街10号没人管事的时候，内阁是不会开会的。而这次会议的半数与会者竟然是军官，其中很多还是外国人。国家深陷内战之际，召开此会无疑更是前所未有。\n\n“我们的祖国正面临空前严重的危机。若我们此战失利，那英国，我们深爱的祖国，将永不再起。”会议室里的每一个人都深以为然，特别是方丹和沃洛普，而巴特勒与乌尔夫的目光在一瞬间交汇。尽管他们的动机不同，但房间里的每一个人都对失败深感恐惧。\n\n“因此，我觉得我们首先要了解当前的军事形势。坦普勒将军、武尔夫将军，烦请。”两位军官站起身，宣读他们的报告。武尔夫首先表示德国驻军已全面准备就绪，后续的新部队也在赶来，以支援在HMMLR首轮攻击中遭受伤亡的政府军。\n\n随后发言的是坦普勒，但其语调更为低沉。苏格兰大部分地区，包括纽卡斯尔皆已被叛军攻陷，原本驻扎在苏格兰的军队孤立无援，现在他们完全被围困在爱丁堡内。除非有支援，否则北方的军队将面临全军覆灭的危险。诺尔-凯恩听后沉声道：“感谢两位将军。此等情形，我们应当如何应对？”\n\n“进攻暂时不可能，我们必须比叛军坚持得更久，度过寒冬。只要我们能撑住，夏季就可发起致胜的攻势。”坦普勒断言，乌尔夫紧随其后表示同意。\n\n“多谢两位将军。那么，诸位，我认为我们的策略已经十分明确：紧闭城门，守住国土，静待风暴过去。待到反抗军精力耗尽，那便是我们反攻之时。此时此刻，我们绝不能退缩。”"
 collab_cw.6.a:0 "漫漫长冬，正渐渐拉开序幕……"
 collab_cw.7.t:0 "黑金"
 collab_cw.7.d:0 "                    备忘录 - 石油供应\n\n自战败以来，英国石油几乎完全仰仗德国供应。在过去的二十年里，这样的状态尚可容忍，但如今德国政治动荡，英国国内不稳，如此一味依赖不再合适。\n\n不幸的是，目前英国无法建立任何形式的国际贸易。这意味着，从经济和军事的角度来看，石油正迅速成为起义双方最宝贵的资源之一。\n\n推荐的行动方案：竭尽全力搜集石油。搜刮和抢劫抵抗部队的车辆，征用民用设备，限制非军事人员每日的行驶里程。如此，有望在燃料见底之前解决危机。"
 collab_cw.7.a:0 "备忘录结束。"
 collab_cw.8.t:0 "上帝之怒"
 collab_cw.8.d:0 "罗布从来没在战场上见过坦克，毕竟他之前也没上过战场。他是杂货店老板的儿子，从没想过自己会应征入伍。他觉得，这主意不错——国王和国家，诸如此类。其他小伙子也不错，一番交流之后都认识了。但是，军队生活的一个方面是他没有预料到的，那就是强大的坦克。\n\n他第一次亲眼见到坦克是在伯明翰与抵抗运动的战斗中。它让他想起了父亲给他读的经文。伟大无比的金属巨兽会向毫无价值的人射出火焰。这一幕着实令人敬畏。他猜想，那些和他一样的人（尽管他不愿细想），被化为一堆焦炭，真叫人毛骨悚然。\n\n然而，当他看到这些几乎不可战胜的庞然大物从他身边驶过时，他不禁思考，究竟是什么使它们如此强大。是什么让它们内部的火源持续燃烧？燃料是否充足？如果很充足的话，为什么不生产更多的机器呢？"
 collab_cw.8.a:0 "这就是现代科技吗？"
 collab_cw.9.t:0 "我们财力有限"
 collab_cw.9.d:0 "乔纳森并不会给飞机起名字，或者向它轻声细语。那种行为在他看来简直就是疯了，而且极不专业。但他确实做了些别的事：抛光每一块蒙皮、拧紧每一颗螺栓、保证老旧引擎的每一个活动部件随时可用。乔纳森那架该死的飞机上花费了太多时间，无瑕与妻女共享天伦之乐。所以当他有一天回家，只看到一张便条和空空如也的房间时，他并不感到惊讶。\n\n乔纳森努力把这些念头从脑海中赶走。国家需要他。布尔什维克大军正逼近，他们需要他在空中飞行，从高空轰炸敌人。他挺直了身体，走进机库，却只看到一帮工人在拆解自己深爱的飞机，令其震惊万分。“你们这是在干什么！”他对显然是负责人的那个人吼道，但对方似乎毫不在意。\n\n“很抱歉，先生，但我们现在的空军规模有些过剩，我们不能让太多本应在地面的人上天。您的飞机被认为已经足够老旧，可以报废——”\n\n“但我是这个基地最出色的飞行员！”乔纳森打断道。\n\n那人叹了口气。“我直接告诉您吧，”他说，“他们支付不起任何费用。没有弹药，没有燃料，一无所有。高层认为叛军没有多少飞机，所以我们的飞机升空也没有太大用处。”\n\n这当然说得通，简直太有道理了，但在乔纳森发表更多意见之前，那人继续说道：“不过别担心，您仍然可以为国家效力。您需要在……”他查看了一下手表，眼睛略微睁大，“半小时后在当地军事基地报道。您最好赶紧出发。”"
 collab_cw.9.a:0 "很快，战场上又多了一具尸体"
 collab_cw.10.t:0 "荣誉警员"
 collab_cw.10.d:0 "“真他妈一坨狗屎！”冈特抱怨着，飞起一脚踢开路边的罐子，引起了与他们同在公路检查站的两位警察的注意。赫尔曼哼了一声作为回应，然后懒洋洋地伸展胳膊，发出一声满意的呻吟。\n\n“你咋还在抱怨？天呐，你真想去收拾那帮乌合之众啊？约瑟夫说那帮王八蛋可有美国导弹呢。”\n\n“那又怎样？”冈特有些郁闷。“他们不还是输了？我加入陆军是来保家卫国的，不是呆在这检查站跟英国警察一起检查文件的。这破玩意我压根看不明白。来来，读这个！这玩意说了啥？”他把一个文件夹塞给赫尔曼，赫尔曼耸肩接过。全是英文。他能看懂几个词，但也读不明白。\n\n“不知道，你为什么不问问他们呢？”他指着跟他们一起呆在检查站的两个愈发困惑、略显焦躁的警察。他的战友摇了摇头。\n\n“管他呢，可能只是些逮捕报告。赫尔曼，这不公平，我在东方和俄国人打过仗，我把这些英国佬赶出了威尔士。我得到的回报是什么？跟这些……平民，一起值班？！”他愤怒地指了指那两个警察，他们也投来愤怒的目光。他拿起水瓶喝了一大口，递给赫尔曼，后者咯咯地笑了起来。"
 collab_cw.10.a:0 "“你知道吗，冈特，你对那些躺着就能赚钱的人抱怨得太多了。”"
 collab_cw.11.t:0 "工业报告"
 collab_cw.11.d:0 "尊敬的内政大臣，\n\n遵照您的指令，内政部已整理出以下关于我方工业状况的报告。鉴于战争形势变幻莫测，本报告未涵盖位于前线的工业区，但我们相信，它仍能较为准确地反映出整体情况。\n\n工厂及其他生产场所为HMMLR破坏行动的首要目标，其主要是通过潜伏在工人中的特工实施。叛徒麦克斯韦尔·奈特早先向我们保证，地下工会已被摧毁，但我们认为这些行动仍是该等工会所为。我们正在与德国盟友协同制定全面摧毁这些团体的计划。这些破坏活动严重扰乱了我们的补给线，对我们的军事生产能力产生了重大影响。\n\n诸如国家工厂、通用电气、大众等德企集团的受害情况尤为严峻。德国正在发生的政治动荡已蔓延到它们的企业部门。此外，它们在本地的分公司也深陷于大陆权力斗争及本地的叛乱之中。这些公司的许多高层官员不仅不与我们合作，甚至对不支持他们派系的驻军和外交官员也极为抗拒，这引发了相当棘手的后勤问题。\n\n许多工人也公然投靠叛军，或者干脆拒绝工作。这导致生产水平大幅下降，迫使管理层大幅提高剩余工厂的工作时间，进而引发更多的叛逃和辞职现象。\n\n我们建议对不合作的德国企业实行临时国有化，并优先使用警力资源来保卫工厂。作为守卫，黑衫军辅助部队可能也会发挥作用。解决劳动力的问题更为复杂，但我们建议采取临时提高工资的激励手段，同时对罢工者施以严厉的惩罚。"
 collab_cw.11.a:0 "落款：内政部副部长。"
 collab_cw.12.t:0 "错误的结局"
 collab_cw.12.d:0 "查理·莫里斯加入抵抗运动时，他怀揣着对荣耀的憧憬，梦想着一场推翻邪恶政权的斗争，将深爱的祖国交还至同胞的手中。他为劳苦、艰辛、痛楚，甚至死亡做好了准备。如果难逃一死，他也会欣然接受，因为没有比为自由献身更崇高的理想了。\n\n但那些通敌分子并没有赐予他这样的命运。\n\n相反，他们把莫里斯送进了伦敦市中心的一个破败工厂，为懦弱的伪军制造射杀他战友的子弹。在死亡的威胁下，他制作的每一颗子弹壳都似乎蕴含着他的愤怒和恨意。他幻想着这些子弹装入的枪会反噬，伤害到开枪的那个人。也只能这么想想了。\n\n莫里斯心里总有着一了百了的想法。他想扑向那些卑鄙的监工，那些看住劳役工人、不让他们逃出去建功立业的暴徒。莫里斯也希望敌人至少能用子弹体面地了结自己和朋友们的性命，而不是这样强迫他继续苟活。\n\n但每当这些念头冒出来时，莫里斯总是强迫自己想起亲爱的老母亲，思考战后她将会如何需要他。于是，他重新振作起来，继续工作，唯有对母亲的思念和对所有守卫突然倒下死亡的无声希望，才支撑着他继续前行。"
 collab_cw.12.a:0 "他还剩下些什么？"
 collab_cw.13.t:0 "镜头之后"
 collab_cw.13.d:0 "“好了，先生们，往左边一点。中间的，把膝盖再抬高些。对，就那样。”士兵点头应和，按照阿诺德的指示，将膝盖高高地放在一堆弃置的敌军武器上。阿诺德笑了笑，“好，这样就完美了。保持这个姿势。”\n\n闪光灯“咔擦”一声。\n\n在英国做专业摄影师，基本就是全职宣传家的代名词。这是个众所周知的事实，没人会去质疑。婚礼和家庭照片这些常规工作源源不断，但真正的大钱是在为政府拍摄宣传照上赚来的。高贵的士兵立于敌寇尸骸之上，显出凯旋的样子。阿诺德私下里其实觉得这有些俗套，但毕竟，钱是总要赚的。\n\n“好的，现在，各位，我想让你们在这些武器旁蹲下来拍一张。”士兵们点头，开始重新排列。然而，就在他们动作时，阿诺德瞥见了士兵们身后的一幕，不由得吞了口唾沫。\n\n一具具断裂的尸体正被悄悄拖走。他知道这里是战场——这还用问吗？但这是他离战斗最近的一次。一时间，他不禁思考那些被拖走、即将被扔进坑中的人们生前究竟是谁。然而，那句简单的座右铭再次涌上了他的心头，一切又归于平静。\n\n毕竟，钱是总要赚的。"
 collab_cw.13.a:0 "看镜头，“咔擦”！"
 collab_cw.14.t:0 "晚餐时间"
 collab_cw.14.d:0 "在英国军队，好吃的食物简直是一种奢侈品。过去几个月里，维克已经习以为常了。一名士兵拿到的只有几包硬邦邦的面包和几天前就已经变质的肉干。如果运气好的话，还能搭配上一杯冰冰凉的茶。这就是军队生活的真实写照，他在加入军队时就已经心知肚明。偶尔，他会怀念妈妈烹饪的烤猪肉，但那只不过是怀旧情绪在作祟。一旦胜利了，就能吃个够。\n\n然而，当维克排队拿饭的时候，却目睹了一幕近乎梦幻的景象：士兵们手里拿着的面包卷看着像刚出炉似的，揣着的盒子里还装着新鲜肉。他的眉毛挑了起来，轻拍着前面的亨利肩膀。“你也看到这个了吗？”他问道。“嗯，这是新政策。看来我们现在能得到更好的口粮了。大概是为了鼓舞士气。我可不会抱怨！”亨利说着，脸上露出一丝俏皮的笑容，走上前去领取他的食物。维克心中不禁感到矛盾。他当然渴望好吃的食物，但过了这么久，一顿还能下肚的饭就能把他弄得服服帖帖了？\n\n几秒钟后，咕咕响的肚子便帮助维克解开了这个道德困境。毕竟，食物终究是食物。他又有什么好抱怨的呢？"
 collab_cw.14.a:0 "真是心意所向。"
 collab_cw.15.t:0 "乔丹的杀人犯们"
 collab_cw.15.d:0 "“你一定是疯了！”巴特勒再也控制不住情绪了。他平日里很冷静，很少遇到能让他发火的情况。战争拖延太久，诺尔·凯恩急忙召开了紧急内阁会议。人手短缺，因此必须决定英国自由军团在战争中的作用。显然，巴特勒对此并不热心。\n\n“他们是群疯子！比起猎杀抵抗分子，他们只会对我们自己人造成更多伤害！等他们搞完，可能就没有英国了！”他在房间里踱步，怒气冲冲地说道。其他几位部长也纷纷点头。即使在法西斯内部，英国自由军团也不受欢迎。\n\n正当此时，方丹开口了。“那我们就对他们加以限制。把他们的成员分散开，按一比五的比率安插部队。乔丹只有在我们给他更多武器时才会答应，所以我们还是先把他排除在外。”\n\n巴特勒听后愤怒至极，瞪着方丹：“你是说，你想给他们武器，让他们在我们人民中制造恐怖？”\n\n方丹轻蔑地笑着，盯着巴特勒：“不，我们把自由军团派到防御最坚固的地方。这样我们这边的损失就最小。”两人争执不休，而诺尔·凯恩沉浸在自己的思考中。没人喜欢英国自由军团，但形势危急。将军们一直在向他施加压力，要他满足乔丹的要求。如果就此退让，他真能负担得起相应的代价吗？他叹了口气，做出了决定。"
 collab_cw.15.a:0 "我们不和疯子共事，乔丹滚一边去吧。"
 collab_cw.15.b:0 "发点枪给他们，就这样了。"
 collab_cw.15.c:0 "让战争之犬四处蹂躏。"
 collab_cw.16.t:0 "风暴平息"
 collab_cw.16.d:0 "“先生们，去年，不列颠群岛支离破碎、几近覆灭。只要做了一个错误决定，我们便会万劫不复，陷入赤祸红匪与腐朽堕落的无底深渊，”诺尔-凯恩在台上发言，屋内的人看起来比几个月前要高兴自信得多。\n\n“但我们坚定不移！我们的战士坚定不移！我们的盟友坚定不移！凛冽的寒冬已经过去，现在，我们要从企图消灭我们的黑暗手中夺回我们的土地。反击的时候到了！”\n\n诺尔-凯恩结束演讲，内阁成员和诸位将领纷纷鼓掌，屋内响起热烈的掌声。首相的脸上露出微笑，他看着他的导师和前任巴里·多姆维尔的画像，挂在房檐下的它自上方俯瞰着整场会议。看到这一切，他一定会满意的。\n\n掌声渐息，武尔夫和坦普勒两位将军站起来对各位大臣讲话。武尔夫首先报告了德国驻军和英军的情况，两者都经受住了寒冬的考验，准备在所有战线上发动反攻。这叫人满意。\n\n坦普勒接着发言，谈到HMMLR及其部队的状态，这帮叛匪的情况比他们预期的要好得多，但HMMLR在过冬时受了重创，不得不保持守势。\n\n“战争正朝着有利于我们的方向发展，我和武尔夫将军建议我们对HMMLR控制的关键战略地区发动集中攻击，如此便能一举粉碎整场起义。”坦普勒说完，总参谋部点头表示同意，大臣们又报以一阵掌声。\n\n“谢谢诸位将军，收复国土一事就交给能征善战的你们来处理。现在是时候向英国展示，我们前所未有地团结起来：我党、我军，与盟友一同击败叛国贼子，拯救人民于水火。我们一定会取得胜利！”"
 collab_cw.16.a:0 "漫长的冬天过去，征服的春天开始。"
 ENG_Yesterdays_Man:0 "昨日之星"
 ENG_Yesterdays_Man_desc:0 "拉布·巴特勒的身上矛盾重重。尽管他将自己定位为改革者，但他倒像是个希望回归旧时代的人，而非一个追求新变革的人。根本上，他仍然是一个过去的人，坚持着英国自由民主的古老传统。\n\n然而，年轻时的光芒与活力，早已被岁月和数十年如一日般与德国企业的讨价还价磨砺殆尽。他的骨头酸胀发疼，他的大脑渴望休息。但上帝的作为常常充满神秘，现在，唯一一个能够为英国创造光明未来的人，恰恰是一个属于过去的人。"
 ENG_The_Three_Musketeers_desc:0 "安格斯·莫德、雷金纳德·麦德宁、哈罗德·威尔逊。这三位既是英国也是拉布·巴特勒最大的希望。他们三人拥有敏锐的头脑、政治人脉与改革热情，使他们的导师对新英国的愿景能够得以延续。\n\n然而，随着三人对新获得的权力愈发得心应手，他们身上也逐渐显现出难以言明却令人胆寒的变化。三人的意识形态上的分歧日益明显，旧联盟正在瓦解，新联盟纷纷出现，各方都志在为己巩固独立的权力基础。巴特勒也许拯救了英国，但倘若他放弃权力，他自己派系内的分歧似乎会使英国再次分裂。"
 ENG_Toggle_Mechanics_Debug:0 "§W机制调试§!§Y开关§!"
 ENG_an_old_companion:0 "旧日好友"
 ENG_an_old_companion_desc:0 "对任何一任首相来说，上议院都是一个反复无常、令人厌烦的地方。虽然人民党在上院占绝对的主导地位，但他们仍然会被善变的中立议员压过一头，这些人最近变得相当刻薄。幸好，首相有一位老朋友非常适合这项任务。\n\n朴次茅斯伯爵杰勒德·沃洛普和多姆维尔早在战前就是亲密的朋友，他们曾在各种游说团体和社团中支持法西斯事业。自战争结束和新英国诞生以来，不论是贝德福德、切斯特顿，还是现在的多姆维尔，朴次茅斯伯爵一直是他们内阁的关键成员，而且现在已经成为了多姆维尔“元老派”的二把手。对于这项确保上议院支持的复杂任务，没有人比他更能胜任了。"
 ENG_among_these_dark_satanic_mills:0 "黑暗邪恶的工厂间"
 ENG_among_these_dark_satanic_mills_desc:0 "现在不是克制或妥协的时候。我们的乡村正被德国企业撕裂，只有迅速果断的行动才能加以阻止。\n\n因此，我们必须建议首相立即开始给德国工业设限并将其迁出乡村，以此采取直接措施来对其进行打压。即使我们的政府需要这些企业的支持，说服首相难如登天，但这项任务必须完成。最终，虽然我们可能会激怒这些暴利企业，但德国政府可能会认同我们事业的道义性质并允许这些措施，正如之前废除《议会法》那般。"
 ENG_in_englands_green_and_pleasant:0 "青翠怡人的土地上"
 ENG_in_englands_green_and_pleasant_desc:0 "每当人们想起英国的乡村，脑海中就会立刻浮现出连绵起伏的翠绿山丘——微风吹拂，柔和的阳光照耀着辛勤工作的农民和他们耕种的农田。这是世界上最伟大的自然景观之一，同时也是我们最珍贵的财富之一。但不幸的是，有些人却理所当然地占据了乡下的土地。这些视钱如命的资本家冷酷无情地毒害着每一寸土地，在曾经翠绿怡人的田野上建立起无边无际的工厂和住宅——这还没算上轰炸对土地造成的破坏。\n\n好在，政府中许多人都意识到了保护自然的重要性。沃洛普首相本人在战争期间就是有机主义组织“农牧同盟”的创始人之一，他在这里结识了几位具有共同信念的热心人士，他们一致认为英国美丽的自然风光必须得到保护。与该组织的现任领导人罗尔夫·加德纳会面或许是明智之举，因为与他的谈话总是能发人深省。"
 ENG_the_old_unhappy_lords:0 "不满的老贵族"
 ENG_the_old_unhappy_lords_desc:0 "贝德福德公爵和阿瑟·肯尼斯·切斯特顿，虽然登临权位，这些英国法西斯巨头身上的光辉却相当黯淡。祖师爷贝德福德将我们凝为一体，带领人民党重建了还未遭犹太-布尔什维克及其傀儡侵蚀的旧日英国。这样一位伟人，缔造了我们国家很多方面的伟大领袖，却在当了七年首相之后人走茶凉，只有像朴次茅斯伯爵这样的忠实朋友才会费心听取他对治国理政的建议。\n\n切斯特顿的情况还要糟得多。他曾身处英国法西斯的顶端，指挥人民党向前推进，在贝德福德留给我们的基础之上打造一个真正的法西斯国家。唉，命运是何其残酷，切斯特顿在他的时代到来之前就被外敌内奸携手推翻，1956年的起义和安德鲁·方丹领导的后座议员叛乱给了他沉重一击。\n\n尽管如此，他们依然是我们最有经验、最值得尊敬的老兵。虽然重回一线已是幻想，但就目前而言，我们将争取他们的帮助，让上议院回归正轨，或许能为他们的遗产争取些许荣光。"
 ENG_nay_shall_my_sword:0 "我手中的利剑将永不沉眠"
 ENG_nay_shall_my_sword_desc:0 "上议院历史悠久、备受尊崇。如今，上议院的立法权得以恢复，它的态度也因此尤为重要。不幸的是，上院似乎与我们离心离德，他们可能会拒绝我们的法案，甚至通过我们希望否决的法案。这无疑意味着巨大的风险，绝对不可接受。\n\n解决方案浅显易懂，需要给人民党拉更多的贵族。元老派核心仍牢牢把持着执政集团，但为延续这一地位，我们必须拉拢易受影响的中立议员，继续在贵族中传播英国法西斯主义的智慧。我们这些正义之士应将上院作为手中宝剑，随手一挥便可斩断异见者和反对派的邪恶议程。值此纷乱之际，元老之剑必须打磨锋利。"
 ENG_shining_forth_upon:0 "照耀我们乌云密布的山岗"
 ENG_shining_forth_upon_desc:0 "有了新鲜血液的注入，我们于上院的多数席位已得到保障，法西斯圣光将从统治之奥林匹斯山普照下院。对我们政府而言，这也带来了意料之外的好处，不仅人民党的拴绳重归于我手，我们元老派的权威也空前高涨。\n\n务实派已全军覆没，而理想派则退出了两则议案的赌局。巴特勒和方丹已怒不可遏，但朴次茅斯伯爵领导着已重振士气的内阁，再加上这次映现的新力量，我们可以高枕无忧了，人民党的根基已根结盘固。"
 ENG_and_thus_call_upon:0 "从而呼唤那神圣的面容"
 ENG_and_thus_call_upon_desc:0 "上议院里有叛徒。我们运竭才思、倾情指导，但这些狗彘仍然对我党的伟大事业怀有不忠。他们有些人只是对自己那一套“治理术”自信爆棚的老糊涂，但还有些人脑子进水、异想天开，坚持要把他们的土地卖给德国佬。是可忍，孰不可忍！我们必须和盟友联合起来，直揭上议院的卖国行径——不论幕后施压、经济操纵还是黑衫出击，千般手段齐下，上院也得跪下。不过，我们必须保密。多姆维尔很强，但那些要与我们作对的恶势力也不容小觑。"
 ENG_i_will_not_cease:0 "我心灵的抗争将永不停歇"
 ENG_i_will_not_cease_desc:0 "这不只是上院政治价值失格的问题。这雍容华贵、气势压人、曾是我国传统高贵象征的上院，如今却自内而外地开始朽烂。更糟糕的是，在企业潜移默化的影响之下，上院的威信和影响力正日益衰减。\n\n我们要筹备一场演讲，颂扬英国乡村的重要性。我们定会将这场精神斗争坚持到底，待到大功告成之日，法西斯和有机派都将别无选择，只能帮助我们消灭他们那背信倒戈的同胞。"
 ENG_till_we_have_built_jerusalem:0 "直到我们建成耶路撒冷"
 ENG_till_we_have_built_jerusalem_desc:0 "真是一场无比精彩的表演！朴次茅斯伯爵左手团结元老派、右手解决农村问题，转头还腾出空来拉了一把上议院，这一切举措都取得了惊人的成功，首相终于可以在贵族们的拥簇之下高枕无忧了。\n\n然而，在这个过程中，沃洛普自己却对事态发展感到不安。他坚信需要采取进一步的行动、一锤定音，不仅搞定上议院，也将整个国家的问题一并加以解决。与我们的竞争对手相比，元老派的地位仍不稳固，德国人仍在农村肆意掠夺，贵族政治冷感坐以待毙的问题仍然未能解决。沃洛普希望把他个人的讨伐行动提上议事日程，虽然多姆维尔内阁没剩多少时间了，但这不是继任者最值得去做的事情吗？"
 britain_projects.1.t:0 "一无所有"
 britain_projects.1.d:0 "没了，全没了。钢笔划拉几下的工夫，吉尔斯·马修斯家代代相传的农场就被签走了三分之二多，售价甚至远低于直接抵押贷款的价值。就在那天，那些西装革履、满脸假笑的人开车载他到了当地议会，无谓地谈论着这块土地未来的用途——原来是要建一个新机场。\n\n吉尔斯对他们的话没多大兴趣。这片土地的价值，不仅仅在于那点金钱，更在于其中承载的回忆——父亲教他耕作的田野、妻子同他散步的草地，所有这一切，都将化作一片冰冷的混凝土，彻底从这个世界上消失。\n\n颠簸的回程中，吉尔斯在心里不停盘算着。那些卖地得来的钱能支撑家里多久？不算苛捐杂税，也许能过活一两个月。还得卖掉多少土地？当初为何要同意卖地？他明明听说过斯托克地区其他农民的类似经历，可最终还是把地卖了。\n\n到家后，吉尔斯木然地向司机道了谢，然后走进家门。他强忍着不去往沙发上一躺，而是直奔储藏室拿步枪。妻子和孩子们的脸在他的脑海中闪过，然而他无情地将其甩开，因为这是他难以跨越的心坎。"
 britain_projects.1.a:0 "“砰”的一声巨响，吉尔斯·马修斯不复存在了。"
 britain_projects.2.t:0 "关注小人物"
 britain_projects.2.d:0 "瑞秋·菲利普斯抱着高耸的一大堆文件，在满是公务员和来访政要的白厅走廊上左右穿梭，险些和一群来观光的学生撞个正着。\n\n“我带来了！”她边撞开门边喊道，“全都带来了，威尔逊先生！”\n\n哈罗德·威尔逊从堆满文件的桌子上抬起头。菲利普斯把文件放在桌上，二人分别拿起一个盒子，开始翻阅。他们迅速核查可疑的批次号，对比重复出现的名字，圈画、划线、标记所有可疑之处。不到一小时，他们就将这堆如山的文件精简成了一夹全是定罪推断的文件。\n\n“见鬼，”他低声咒骂，“那些混蛋压低地价，逼迫业主贱卖土地，然后把多余的钱揣进自己的口袋。还有个人因此自寻短见。”威尔逊最初是通过他的司机了解到这件事的。他是吉尔斯·马修斯遗孀的亲戚，还是马修斯葬礼上的护柩人。威尔逊早就知道这种腐败行径，但亲眼看到还是让他感到痛心。\n\n“但我们无法证明这一切，”菲利普斯更多是在自言自语，“我们有很多猜测，但没有确凿的证据，没有什么——”\n\n“瑞秋，”威尔逊突然低声道，“拿上你的打字机。”\n\n菲利普斯迅速站起身，抱起打字机，对那些围观的下级官员投去冷冽的目光。他们好奇地聚集在部长办公室门口，想要窥探里面的动静。菲利普斯手持她的打字机，一边敲击键盘，一边记录着威尔逊口述的内容。"
 britain_projects.2.a:0 "“关于设立议会监察员的法案……”"
 britain_projects.3.t:0 "最文明的内阁讨论"
 britain_projects.3.d:0 "“这就是一场闹剧，不过是巴特勒和他那伙人赤裸裸的夺权行径！他们自以为能超越建制权力，企图在其他部长的眼皮底下通过这种荒谬的法案！真是丢人现眼！”\n\n方丹对威尔逊提出的监察专员法案的反应远超过了巴特勒的预期。如果他稍不留神，就会让方丹唠叨个没完，滔滔不绝地讲述地方自治怎样导致他们所知的英国走向灭亡——更糟的是，多姆维尔可能会听进去。巴特勒提高了声音：“如果可以的话，我觉得让哈罗德也发表几句意见也不错，是不是？我敢肯定这不是要侵犯你的权威。”\n\n多姆维尔朝方丹点了点头，方丹气得一屁股坐回椅子上。巴特勒转向威尔逊，后者抬起头，暂停做笔记，深吸了一口烟，然后开口说道：“嗯，我真没觉得有必要通知你。我感觉这法案在我的管辖范围内。毕竟，照顾工人不就是我的本职工作吗？”\n\n方丹直勾勾地盯着威尔逊，眼中闪烁着轻蔑的光芒。“难道没了你的插手，我就照顾不了工人了？我还真没想到，我一个内政大臣竟然受制于劳工部。”他冷冰冰地说道。\n\n威尔逊毫不动摇。“当然不是，安德鲁，只是看上去你似乎忽视了这个问题。我当然不是在指责你——我敢肯定，黑衫军的事就让你忙得不可开交。”\n\n方丹一下从椅子上蹦了起来，正准备再次怒吼，这时多姆维尔站了起来，两位部长一下都闭上了嘴。“我不管你们是谁惹到谁，这场无谓的争论就此打住。我不会允许国王陛下的政府因为一些微不足道的改革争论而受损。这个法案从此作废。”他这样说着，目光在两人间来回扫视。"
 britain_projects.3.a:0 "“哈罗德，认清你自己的位置。下次通过适当的渠道发表建议。”"
 britain_projects.4.t:0 "逾越界限"
 britain_projects.4.d:0 "“威尔逊，你到底在搞什么鬼？”\n\n办公室里一片死寂，只有墙上的时钟在滴答作响。一如过去三个月那般，指针始终停留在两点过三分。巴特勒扶额，眼神落在桌上那堆关于今天早上事件的投诉信上，毫无疑问，这些都是方丹那帮蠢货发来的。\n\n“部长先生，你没听见内政大臣怎么形容这事儿吗？‘赤裸裸的夺权’。方丹甚至理解不了任何可能带来好结果的举动——”威尔逊话还没说完，巴特勒就恼怒的抬手示意他停嘴。\n\n“行了，行了！”巴特勒不知是厌倦了议会的辩论，还是对门徒那看似无穷无尽的精力感到疲惫。“你知道你在外面让我多丢脸吗？就在我叫你来之前五分钟，我还在听格林在电话那头絮絮叨叨的。哪怕是坏了的钟，一天也能对两次。更别说一千年了。”\n\n“那法案本来能——”\n\n“法案本来能做得很好，我知道！你以为就你一个人对诺福克发生的事感到震惊？几天前我还跟那个可怜的寡妇聊过。我很少……唉，自从战争以来，我一直想要掩住悲伤……”\n\n沉默再次降临。巴特勒心想，这间办公室总是沉默得可怕。伦敦，这个曾经的世界之都——现在不过是具充斥着空荡街道的大号棺材。威尔逊不敢直视他的导师，只是低头看着地板。他本想笨拙地伸手从裤兜里掏出纸巾递给巴特勒，但最终还是放弃了，手就这么无助地悬在空中。\n\n法案已经提出，现在一切都已无法挽回。提议零成本，有任何进展都是赚了。最坏的结果，也不过是一切如旧。生活照旧继续。最好的结果？威尔逊看着依然沉浸在忧郁思考中的巴特勒。"
 britain_projects.4.a:0 "我只希望英国变得好起来，哪怕只有一点点也好。"
 britain_projects.5.t:0 "实质性的行动"
 britain_projects.5.d:0 "方丹轻轻抿了口茶，努力克制住喉头的灼痛，不在脸上显露出来。他向妻子轻声道了个谢，然后慵懒地靠在扶手椅上，等待着比恩的发言。与此同时，比恩却没动他那精美的瓷茶杯，依然站着。\n\n“这绝对是个实质性的行动，内政大臣，一个能向世人证明我们不仅仅是一群疯子的行动。”他急切地说着，话语中带着一股几乎要让他失控的激动。\n\n方丹扫了一眼副手匆忙记下的笔记，然后又抬起头，一言不发。他脸上掠过一抹若有所思的微笑，好似一个盲眼乞丐告诉他是自己失散多年的亲人。向那些志同道合的地方议会提供资金固然是个好主意，但比恩的絮叨却让人想起列宁在布尔什维克革命前夜的激昂陈词。\n\n“抱歉了，约翰，”方丹带着轻蔑的语气说道，“仅仅多给萨福克或赫里福德郡几个钱，可不足以把我，这个你最该关注的人，推上首相宝座。你这样无异于是在财政预算上开了个大窟窿，万一有人注意到，那可就糟了。”\n\n副大臣稍顿了顿。他在沉默中焦急地搜寻着合适的话语，那能说服上司的灵丹妙药般的言辞。既然这么行不通，那也许还有其他说辞。\n\n比恩小心翼翼地将茶具套装收到地上，引起了方丹的注意。他展开一张古董级的大不列颠的地图，上面的英国领土甚至还包括海峡群岛和让人头痛的阿尔斯特。地图上划分着各个郡，比恩的手指指向约克郡。\n\n“内政大臣，光靠约克郡，可能不足以让您赢得首相之位。萨福克或赫里福德郡也不行，”比恩的手指随着他的话语在地图上移动。“但如果我们，或者说，您下令资助地方议会，这是我们势力最大的地方，再渗透那些还不听我们指挥的议会，很快……全国的每一次补选中都能有我们的候选人。”\n\n方丹的微笑逐渐转变为一丝好奇的皱眉。在与巴特勒的较量之后，他夺取领导地位的机会变得愈发渺茫。但这个计划又如何呢？"
 britain_projects.5.a:0 "“我看啊，约翰，没准这个方法还真行。”"
 britain_projects.6.t:0 "作茧自缚"
 britain_projects.6.d:0 "“我背后，正屹立着英国光辉历程的碑石！”\n\n北安普顿，寒风凛冽，细雨如丝，一片萧瑟，但比多姆维尔预想的天气还要宜人些。这次小小集会听众无外乎因义务而来的当地居民，表情也倘若他心情的写照，面露倦容，无聊至极。头顶上的云层交错重叠，铺展出暗紫与洋红的阴影，仿佛要将落日遮蔽，令那芸芸众生无法窥视其中。\n\n“这座工厂……这座煤炭工厂……不仅是英国从战火的蹂躏中恢复过来的证明，更是她在和平中茁壮成长的铁证。”多姆维尔审视着他那被迫到场聆听的观众，没有一个人显露出哪怕一丝的兴奋。这群蠢货。要是在法国，贝当分子就会他们出卖给德国鬼子，然后换取些许银子来装修情妇的公寓。至少，多姆维尔还是做了点正经事。\n\n“从亚瑟王时代起，我们一直在尝试改造大自然，令其为己所用。从最初的简陋磨坊，到马匹，再到帆船时代。谁能想到，我们竟能利用脚下的能源，成就更伟大的事业？”\n\n他在说什么呢？还亚瑟王呢，他真以为这些煤矿工人会对不列颠的传说有所了解？他本该提及些更贴近民众的事物，比如《潘趣和朱迪》这样的木偶戏，或者那些电台上播出的烂俗广播剧。他庆幸着自己快要退休了，无论如何，总之以后不必再和这帮人打交道了。\n\n“我将亲自参观这个场地，以此结束我们本次英国伟大复兴的探索之旅。在此，我们将一探这座智慧纪念碑的奥秘，了解它的运作原理，以及它将如何让英国从中受益。”\n\n多姆维尔离开讲台，小心地确保麦克风不会捕捉到他的话语。他拉着一位同样有些郁闷的助手走开了，一边还低声嘀咕着什么。"
 britain_projects.6.a:0 "“快点让我从这里解脱吧。”"
 britain_projects.7.t:0 "虚荣问题"
 britain_projects.7.d:0 "财务团队的补充报告刚刚送来。材料费、工人工资、物流成本以及……他再次查看便条的最后一项。餐饮费用？这一数字还没出炉，因为还有些杂项需要理清才能给出最后的预估结果。\n\n工程师望着他的桌子，上面铺着大型涡轮机的蓝图，还有他杯子留下的咖啡圈。他已经记不得上次什么时候睡觉了，至少，他有段时间没闭上眼睛休息过了。伦敦想要一个宏伟的、传世的项目，没人提前告诉他得由其来亲自操刀。\n\n客人座位上也堆满了文件。规格说明书、数据和信息堆积成山。投入这么多钱、人力和时间，最终得出的结论是他们计划在塞文河上修建的大坝将带来……\n\n微乎其微的正面影响。\n\n当然，大坝确实可以发电，也许这点就足以让多姆维尔将塞文大坝视作一项成功的举措。或许工程师本人还能和这项工程一同“载入史册”，就像那位代表在几天前的午餐上向他提起的那样。可那又是多少个不眠之夜之前的事了？\n\n但这些回报，对于需要投入的人力物力来说，实在是有些不值得。他可能是个工程师，但效率始终是关键。如果节约了1000万英镑的能源成本，却要花费1100万英镑来维护，那又有何意义？\n\n他的秘书带着一封奶油色的信封走进来，看起来和他一样疲惫。可怜的丽兹，这事结束后她也得好好休息一下，其他人也是。真相揭晓的时刻要到了，政府究竟要从哪里变出这个数字来的，难道是和神秘学家阿莱斯特·克劳利一样？他打开信件，匆匆翻阅，直接跳到结论。\n\n这结果，肯定有哪里不对。"
 britain_projects.7.a:0 "“一座河坝怎么可能耗资3.5亿英镑？”"
 britain_projects.8.t:0 "仆从依旧"
 britain_projects.8.d:0 "东盎格利亚的风吹拂着多姆维尔的稀疏白发。可以说，皇家空军伍布里奇基地周围的风比他想象中更为剧烈。一阵大风差点攘走巴特勒的条纹软呢帽，他便赶紧抓紧帽檐，免得疾风再次看上他的帽子。\n\n“今天我们要见的是谁？梅塞施密特？”多姆维尔在风声中大喊大叫。德国代表团选择在东盎格利亚而非更靠近伦敦的地方降落，这真是不便。他们显然期待英国人前往拜访，而非自行登门。\n\n“不，首相阁下！这次是，让我看看……”麦德宁从口袋里掏出一张纸，边展开边眯着眼睛查看。“是英国宇航公司也想参与投标，先生。”\n\n英国宇航公司？这确实出乎意料。对多姆维尔而言，他早已回想不起英国公司上次参与此等大型基建竞标是什么情形了，但他们当时肯定没投泰晤士河机场这个等级的。实话说，这种意外其实挺有趣的，看来英国的经济确实有进步。\n\n“英国宇航公司？我们怎么还没选他们？”多姆维尔急切地问道。“天哪，他们是过去十五年里唯一敢于和柏林抗衡的英国公司啊！”\n\n“那我们该怎么办，首相？”巴特勒略显烦躁地说道，“亨克尔和德意志银行出的价最高，至少高出十倍。如果我们选择自己人，他们的代表就可以跑到柏林的经济部门，抱怨我们‘不够合作’。”\n\n空中的黑色物体逐渐靠近，直到货机的机翼肉眼可辨。所有人都陷入沉默。是的，已经十五年了。他们每个人都记得伦敦、伯明翰、曼彻斯特上空的轰炸，夜晚不断的枪声，以及装载着死者和垂死之人的担架。尽管合作政府表面上不愿承认，但如果稍有逾越，德国人还是会再次做出同样的事情。一次又一次。"
 britain_projects.8.a:0 "“那我想我们应该委婉地让这些可怜的家伙就此放弃。”"
 britain_budget.1.t:0 "1962年预算报表"
 britain_budget.1.d:0 "“今年预算制定的宗旨定为稳健扩张：我们要增强英国经济的长处，又不放任其短板。本着这一理念，政府将在1962年底实现百分之三的经济实际年增长目标……”\n\n时钟的指针缓缓指向六点，拉布·巴特勒小心翼翼地收起了他的报告。一支香烟在烟灰缸内燃尽。在过去的一周里，他日复一日、三番五次地核对着这些数字。他脑海中的每一项经济政策都明智而又务实，将即将提交给议会的预算案中的经济数据排列得井然有序。他心中没有一丝疑虑；他也无暇顾及疑虑。\n\n“不过，在追求经济增长的道路上，不能让通货膨胀坏了我们的好事。因此，政府还设定了另一目标，即将通胀率控制在百分之三以下……”\n\n时钟走到七点半，巴特勒走下车，向司机点头致谢，然后拖着沉重的公文包穿过克伦威尔绿地。他目睹一群记者围绕着一个讲台，安德鲁·方丹正站在台上发言。巴特勒驻足观望了这场骚动。方丹谈及繁荣、合作、为英国工人带来更多回报；他滔滔不绝地许下了远非他所能兑现的承诺。巴特勒转身离开，心中充满了冷漠。\n\n“总而言之，政府的首要任务是为全体英国人提供繁荣与就业机会。因此，我们还设定了创造五十万个新岗位的目标，计划在1962年底前实现……”\n\n时钟指向八点半，巴特勒站在威斯敏斯特的走廊里，离下议院仅有几个走廊的距离，他在安抚日益焦虑的多姆维尔。首相，我们已经动用了最优秀的公务员。是的，我们已经核对了数字。没错，我亲自核对过了。巴特勒能感受到多姆维尔肩上的重压：来自上级的压力，也是巴特勒需要缓解的压力。"
 britain_budget.1.a:0 "兑现我们承诺的时候到了。"
 britain_budget.2.t:0 "达到预期"
 britain_budget.2.d:0 "“尊敬的议长和议员先生，我自豪地宣布，政府已圆满完成1962年的经济目标。我们不仅实现了实质性的经济增长，更成功将通胀控制在可持续的水平，同时还为英国工人创造了超过五十万个就业岗位……”\n\n巴里·多姆维尔的目光在下议院内巡视，看到务实派们的脸上洋溢着的自豪和满足。多姆维尔心中暗想，他们实至名归。这些成就不言自明：正如巴特勒及其团队的谋篇布局，经济增长按部就班地实现了，一切都在他们精心编排的报告中细致分类、有条不紊地展现，同时还有一份完整的索引，事实胜过雄辩。\n\n“我们的工作远未结束。政府将继续为英国的经济繁荣保驾护航，我们的终极目标是为所有英国公民提供全面就业。在未来几个月，我们将提出1963年的预算案……”\n\n议会那边，理想派们的表情显得更加含蓄，尤其是方丹，他那勉强维持的微笑透露着心中的纠结。他们并未对此感到反感——毕竟英国的经济也属于他们。更何况，对于经济好转，他们心里肯定也一样感到高兴。但这并非是他们取得的胜利。当报纸上满篇赞扬经济增长和为英国人创造的新工作时，以浓墨重彩书写的也并非是他们的名字。\n\n“在德国盟友的协助下，他们对我们努力的支持使得英国能够展望无限可能，我们有实现更大经济增长的潜力……”至于巴特勒本人，他的脸上挂着难以掩饰的自豪。多姆维尔并不想去抹消这份自豪。尽管多年来关于他的不满传言四起，但他已证明自己存在的价值。如果这些传言属实，他本可以让经济崩溃，从而呼吁更大规模的改革。多姆维尔在巴特勒身上看到的，是一位充满荣誉感、忠诚不渝、未来可能引领这个国家的伟人领袖。"
 britain_budget.2.a:0 "一场胜利，仅此而已。"
 britain_budget.3.t:0 "期望落空"
 britain_budget.3.d:0 "“带着深深的遗憾，我们政府必须向大家汇报，1962年经济计划在实施过程中遭遇了诸多挑战与挫折……”\n\n安德鲁·方丹对巴特勒的辩解充耳不闻。无论辞藻再如何华丽，都掩盖不住巴特勒下属部门统计结果中的冰冷数字：他未能实现那些宏伟的目标，而现在经济陷入了疲软。虽然巴特勒面无表情，一如既往地表现出一种坚定的样子，但他周围的同僚却都难掩颓情。方丹面前的许多后座议员都愁眉紧锁，嘴角好似挂了秤砣似地耷拉着。\n\n“政府承诺，将加倍努力以实现新的目标，细则见1963年预算案。如果我们想要实现持续增长和全民就业的承诺，那么针对我部的彻底的改革势在必行……”\n\n方丹的目光与坐在巴特勒身后的多姆维尔短暂交汇，后者的一个耸肩完美体现了二人心中相同的失望。方丹心想，他终于开始意识到真相了。随后，二人目光迅速分开，重新聚焦于巴特勒。\n\n“除此以外，为确保经济繁荣目标切实可行，政府还承诺，将基于现有关系重新审视并深化自身与产业龙头的联系，德国的企业尤甚……”\n\n巴特勒的冷静超出了方丹的预期，他原以为会看到财政大臣满脸羞愧泪两行。也许，巴特勒仍认为他掌控着局面、明年或许能够弥补今年的不足。然而，那些他用来证明自己价值的数字却透露了截然不同的真相。有鉴于此，方丹在巴特勒的失败中看到了机遇。如果那些所谓的务实派们也不过是空话连篇，那人民为何不选择追随更令人心潮澎湃的“说辞”呢？"
 britain_budget.3.a:0 "一次失误，仅此而已。"
 britain_budget.4.t:0 "1963年预算报表"
 britain_budget.4.d:0 "“尊敬的议长和议员先生，今日我在此提出1963年预算草案时，首先要郑重声明，我们政府不会止步于去年的成就。经过去年的努力，我们的经济地位已经得到提高，那今年的目标自然也应更加远大。因此，我在此坦诚地宣布，政府立志在今年年底前实现4%的GDP增长……”\n\n晨报都在说这一目标有多么切实。上班前，拉布·巴特勒特意细读了《金融时报》，而这份报纸上也对今年是否能实现经济目标大体持乐观态度。不过，他不知道《时报》能否自由表达反对意见，因而情绪并未太过高涨。\n\n“尽管目标有所提高，但我们始终坚持可持续发展的理念。政府将会把通胀率控制在3%以下……”\n\n在开往威斯敏斯特的途中，巴特勒的司机把收音机调到了家庭服务频道。里面传来的是安德鲁·方丹与某个小报记者的讨论，他在谈论对即将公布的财政预算充满了信心。在那些华丽的辞藻背后，隐约透露出对巴特勒的赞赏；然而，财政大臣认为他不过是在两头下注。\n\n“鉴于公众不断提升的期望，我们认为是时候将目标从创造就业机会改为降低失业率了。为此，政府现在将致力于新的目标，即把当前的失业率降至4%……”\n\n步入下议院的楼梯，巴特勒在走廊里看见首相正在与一群商界领袖开会，他一眼认出这些是德国公司的代表，即这份预算案的真正受益者。巴特勒从他们身边经过，然后毅然推开了通往下议院的大门。"
 britain_budget.4.a:0 "转眼又是一年。"
 britain_budget.5.t:0 "巴特勒的胜利"
 britain_budget.5.d:0 "“各位尊敬的议员先生，我满怀自豪地宣布，我们已圆满完成本年度预算所设定的目标。我们取得了4%的GDP增长，同时成功将通胀控制在了可接受的范围内……”\n\n就在拉布·巴特勒踏入首相办公室的那一刻，巴里·多姆维尔立即迎上前来握手，溢美之词不绝于耳。他们点上雪茄，坐下来畅谈迄今为止取得的成就。他们探讨了英国经济可能达到的新高度，也谈及了南北方的紧张局势，但两人的心情都显得异常振奋。他们坚信，英格兰将顽强地继续前行。\n\n“1963年预算的辉煌成就并非政府一家之功劳，更要感谢国家辛勤工作、提升生产力的英国工人；那些加倍努力扩大业务、增加就业机会的英国雇主；那些认识到英国产品价值与品质的英国消费者……”\n\n面对接下来的访客，多姆维尔的态度就显得冷淡许多。虽然比起巴特勒，这些人与他更为志同道合，但他们没有像巴特勒那样取得显著成就。务实派正在取得实打实的成绩，而理想派似乎只是在为他人的成就增添自己的解读。多姆维尔明面上保持着沉默，内心却期望着理想派们不要仅仅只顾着镇压罢工，而是多做出一些更具深度和影响力的实际举措。\n\n“最后，我们实现了我认为最关键的年度目标：将全国的失业率降至4%。得益于我们欧洲合作伙伴的持续投资，英国工业持续蓬勃发展，为英国工人提供了更多就业机会……”\n\n多姆维尔与最后一批客人握手道别，祝他们晚间愉快。他坐下来，为自己倒了一杯庆功的苏格兰威士忌，并向即将离去的德国企业家们举杯致意。西门子的代表对巴特勒表示了高度赞扬，其中也蕴含着对多姆维尔的敬意。在这位老海军上将的领导之下，英格兰正逐渐转变成一个更稳定、更具吸引力的市场，吸引着欧洲的资本目光。"
 britain_budget.5.a:0 "多姆维尔为巴特勒的成功举杯。"
 britain_budget.6.t:0 "方丹的请求"
 britain_budget.6.d:0 "“尽管我们政府为去达成本年度的经济目标已竭尽所能，但我必须向各位尊敬的下议院议员先生们汇报，近期的复杂局势迫使我们重新调整对1963年经济增长的预期……”\n\n多姆维尔的心情有些低落，但他今日召见方丹并非是为了发泄不满。方丹来此是为了见证首相对巴特勒失望的心情。两人在首相办公室内就坐，讨论着英国经济乏善可陈的表现。当话题转向欧洲大陆和英国北方地区时，屋里的气氛变得更加凝重。\n\n“我们将在制定1964年预算案的过程中尽快解决上述微小问题。虽然今年未能完全实现就业目标，但财政部将继续勤勉工作，确保劳动力得到充分利用……”\n\n方丹放下他的茶杯，提出了一个尖锐的话题：在他看来，务实派在经济上的承诺和计划已然落空。他谈到了自己、比恩和哈姆三人一同在办公室的无数个长夜里构思出来的想法，试图描述英国经济可以尝试的新方向。多姆维尔则两手交叉，聚精会神地听着。\n\n“政府将不惧挑战，继续前行。我们将持续努力促进繁荣、稳定和安全。我向在座各位保证，我们将在1964年的预算中并实现所有预定的经济目标……”\n\n一个小时之后，多姆维尔让方丹离开，自己要处理接下来的繁忙日程。方丹在门口还稍微停留了一会，然后才正式告辞。他回头对多姆维尔留下了一句警告：巴特勒的失败可能会带来比经济下滑更严重的后果。如果巴特勒再次失手，德国人可就要不高兴了。"
 britain_budget.6.a:0 "到那时，天知道德国佬会把我们怎么样。"
 britain_budget.7.t:0 "一致终于达成"
 britain_budget.7.d:0 "在这国家分裂的内战时期，英国内阁竟然首次在某个议题上达到了真正的“团结一致”，令首相诺尔-凯恩颇觉有些讽刺。不过，当今就是这样一个充满变故的时代。\n\n他特别关注的是在内阁会议室接收的有关国家财政状况的报告——正如他所料，财政已岌岌可危。\n\n财政大臣巴特勒正在事无巨细地汇报国家面临的财政困境。“现在，征税几乎变成了天方夜谭。几乎每行每业都出现了价格飞涨，要求加薪的罢工更是此起彼伏——”\n\n“如果你觉得我们应对这些罢工妥协，巴特勒，那可得好好想想。考虑到每个工会里都有布尔什维克的影子，我们连一秒钟都不能对这些毒瘤示弱。”方丹说道，诺尔-凯恩不得不承认，从方丹嘴里吐出来的话居然是对的，还真是少见。\n\n“如果你让我把话说完，安德鲁，你就会明白我跟你是一样的想法——不只是因为这些罢工背后有共产主义的影子，更因为我们的财政实在负担不起了。事实上，不仅不能加薪，此时此刻我们甚至需要降薪或停发工资，尽可能达成收支平衡。我建议通过实施价格管制来减轻对民众的冲击，同时还要开始搞配给制，可以参考二战时期的做法。”\n\n方丹努力寻找反对的理由，却发现无从下手。在这个紧要关头，巴特勒的计划在他看来竟然颇有些逻辑。尽管他对巴特勒的两位盟友威尔逊和麦德宁（这两人也在场）负责实施这一计划感到不快，但这个计划本身似乎是靠谱的。"
 britain_budget.7.a:0 "不共戴天的仇敌在战争中联合了起来。"
 britain_budget.8.t:0 "符合常理的预算"
 britain_budget.8.d:0 "“您一定会同意的，首相，必须得让英镑实行浮动汇率。在经历了多年失败的法西斯经济政策和动荡给经济带来的重创之后，这样的措施对经济的整体复苏很有帮助。”\n\n巴特勒聆听着财政大臣的发言，不时点头表示赞同。话音刚落，他立即回应道：“安格斯，我确实同意你的观点，但我们必须考虑到德国人的反应。我们需要和他们达成某种协议，否则他们可能会阻止我们。我会与雷吉商量我们的策略，毕竟他比我们俩更懂得德国企业的运作方式。”\n\n安格斯·莫德点头表示赞同，同时努力掩饰着自己对麦德宁与德国公司进行幕后交易的不满。\n\n“这无疑会在引发一阵初期通胀，若需应对之策，我建议启动一项大型市政房产购置计划。”\n\n“我们还得取消战时的价格管制。必须承认，虽然它在动乱期间作用很大，但现在却变成了经济的沉重负担，几乎让所有商品都变得短缺。”\n\n莫德讲完后，巴特勒最终发表了自己的看法：“安格斯，你好像读懂了我的心思啊，我没有更多要补充的了，这正是我要提出的计划。我们现在要做的就是把这个计划宣布实施。”"
 britain_budget.8.a:0 "回归理性的经济？"
 britain_budget.9.t:0 "真正的法西斯财政预算"
 britain_budget.9.d:0 "“既然起义已经平息，首相，我们现在的经济规划核心目标就应当是自力更生。”\n\n“我们对德国的依赖太深太久，这正是我们工人痛苦的根源。因此，我建议对英镑进行贬值，以削减与德国的贸易失衡。”\n\n“此外，我还提议维持价格管制——我知道这最初只是战时措施，但在我看来，价格管制极好地遏制了投机倒把和银行利益的膨胀。”\n\n“我们还需要扩大对农业的补贴，逐步解除配给制，朝向一个更加自给自足的农业经济迈进——对于购买新设备和肥料的农民，我建议提供更多的补贴来激励他们。”\n\n方丹对经济方面知之甚少，只是听着比恩的计划并表示赞同。对他而言，这些计划听起来颇有些道理，而且比恩似乎对自己的所作所为充满了信心。\n\n对于会议的进展，比恩感到非常满意——他被召来是为了筹备预算案，而方丹似乎很可能会毫无保留地接受他的所有提议。\n\n比恩接着说道：“我们还需要为全面过渡到工人参与式的法团主义经济做好准备。因此，我建议先成立行业社团来管理制造业、农业和林业，并将社团式的管理扩展到其他行业作为我们未来的主要经济目标……”"
 britain_budget.9.a:0 "作战计划往往跟不上战场的变化，需要适时调整。"
 britain_budget.10.t:0 "似曾相识的预算案"
 britain_budget.10.d:0 "这是一场不同寻常的预算案制定会议。作为财政大臣，贝德福德正拿着象征着他职位的红色公文包，向内阁阐述着促进经济稳步复苏的详细计划。为响应国家未来大政方针，计划将与大规模重建工程协同进行，推进建立更集约、更法团主义的经济体系。然而，各大臣们的注意力并未聚焦在他身上。\n\n实际上，他们真正关注的是坐在他旁边的人，本·格林。他是现任财政部秘书长，外界虽认为将他从部门领导调到财政部秘书长似乎是降职，但议会的内部人士都清楚，这实际上是一次令人垂涎的晋升。贝德福德或许名义上是财政大臣，但他的经济观点皆出自格林之手，而格林则负责传达其在内阁中导师的意思。\n\n“塔维斯托克勋爵，感谢你对新预算的详细阐述。”切斯特顿一边翻阅着自己新预算的副本，一边说道，书页上满是深黑色的笔记。“我的部门已准备好全力支持财政部的新计划，并着手应对我们海峡对岸的‘特殊宾客’。”\n\n切斯特顿的言下之意引发众人轻笑几声，贝德福德随后总结道：“各位，总的来说，我们计划组建若干由我们领导的大型商业实体，促进其相互协作，调控各个经济部门的运作。为了重振农业这一顶梁柱，我们还将开始实施一项农村振兴计划，并针对海外企业商谈新的限制措施，力争年底促使GDP回到稳定的正增长状态，这就是衡量我们是否成功的关键。”\n\n会议结束时，切斯特顿向桌子对面的格林轻轻点头。这份新预算几乎完美，与1953年的财政预算惊人地相似，而这正是切斯特顿希望看到的。"
 britain_budget.10.a:0 "错综复杂的权力网和政治联系困扰着西敏寺。"
 britain_budget.11.t:0 "消灭高利贷的预算"
 britain_budget.11.d:0 "罗尔夫·加德纳身为财政大臣，可谓是异乎寻常。首先，除了他对社会信用的呼吁之外，他在经济学领域的造诣几乎一片空白。其次，作为一名经验浅薄、资历不深的议员，他的晋升在外界看来，不过是因为沃洛普首相需要一个能附和他经济观点的应声虫。即便是党内资深人士也对他的上位感到愤慨，视其为初生牛犊。\n\n事实上，他们的判断并没错。加德纳确实不是一个称职的财政大臣，他对真正的经济知识一知半解。不过，今天，沃洛普首相却要依赖他来构筑所谓的“摧毁高利贷的财政预算”。\n\n“阁下，首先我建议我们为农村地区搭建一套补贴体系。首要的当然是农业补贴，但也要为那些愿意离开城市的小企业提供信用券形式的补贴。”\n\n“其次，我们得废除价格管制。这项措施本就不该出台，无非是银行用来谋利的工具，留着它只会让我们的市场损失越来越大。”\n\n“最关键的一点在于，我们需要开始印制更多的钞票，让老百姓享有无债务购买力。我已经列了个清单，上面详细罗列了我们今年的各项目标。”\n\n沃洛普看完后表示赞同，这些主意本就是他曾多次提出的。加德纳的话仿佛就是沃洛普自己的心声——这也正是沃洛普当初任命他的原因。"
 britain_budget.11.a:0 "如果没了高利贷，英国经济还有多少东西呢？"
