 ENG_Hastings_Russell_hog_desc:0 "§Y内政大臣\n社会信用§!\n--------------\n§L黑斯廷斯·罗素的一生充满了苦难：在伊顿的屈辱，加之冷漠、疏离的父母，构成了他悲惨的童年。他的人生也同样是一段折磨之路：冷淡、疏远的家庭与婚姻，以一场不体面的离婚官司告终。他的一生与极右翼紧密相连；他是英国人民党的创始人之一，还是多个法西斯团体的成员与支持者。还有一段因精神崩溃而结束的首相生涯。他对社会信用执迷不悟，曾一度因此被政界排挤，如今终于得以实现个人的理想。\n\n在他自己的心中，贝德福德公爵的一生是一出宏伟的悲剧。而如今，他终于当上了内政大臣，无疑是他一生挽回的开端。那些年为社会信用奋斗所耗费的时光，为之燃尽的资本与善意，为了实现它哪怕是一星半点的可能——如今，这一切似乎都有了实现的希望。黑斯廷斯·罗素将满怀热忱地追逐他的理想，哪怕这意味着他和整个英格兰都可能坠入无尽的深渊。§!"
 ENG_Rolf_Gardiner_eco_desc:0 "§Y财政大臣\n社会信用§!\n--------------\n§L罗尔夫·加德纳是英国古老传统的忠实拥趸，同时也是有机农业的倡导者。他唯一的经济实践即是他支持以社会信用作为治疗英格兰弊病的良方。多年来，加德纳不断呼吁英国人回归他们曾经绿意盎然的田野。他将目光投向德国，从自然主义运动中汲取了“土地和繁衍的价值”。然而德国也将目光投向英国，他们的工业污染着这片土地。\n\n加德纳为过去二十年的破坏深感痛惜，但一位故友正要前来挽救。与加德纳曾同为“农牧同盟”成员的杰勒德·沃洛普，已经将他任命为财政大臣。经由财政部的力量，加德纳期望社会信用能为乡村注入新的生机。总有一天，英格兰将再次学会以橡树、梣树与荆棘为生。§!"
 ENG_Arthur_Bryant:0 "阿瑟·布莱恩特"
 ENG_Arthur_Bryant_for_desc:0 "§Y外交大臣\n社会信用§!\n--------------\n§L走进任何一家图书馆，仔细观察普通人的书柜，你都能找到阿瑟·布莱恩特。身为资深历史学家，他拥有逾四十年的学术沉淀，专攻英格兰的宏伟历史。沉湎于过往的他自然而然地被战前的右翼圈子所吸引，杰勒德·沃洛普同样也是这个圈子的一员。在这里，他找到了与他价值观一致的同道：爱国、反犹、崇拜希特勒政权——布莱恩特视希特勒为帮助德国找到灵魂的神秘主义者。\n\n尽管对不列颠满怀敬意，但他渴望回到她的安宁岁月，也明白是什么妨碍了这般愿景。作为沃洛普的新外交大臣，布莱恩特以秘密特工的身份踏足德国，反对那些对曾经骄傲的英国大肆亵渎的德国企业。长久以来，阿瑟·布莱恩特一直在描绘辉煌的过去，在那段历史时期，英国艳压群芳，独步全球；愿上帝保佑，他与沃洛普能让英国再度君临天下。§!"
 ENG_Hastings_Russell_eco_desc:0 "§Y财政大臣\n英国法西斯主义§!\n--------------\n§L黑斯廷斯·罗素，塔维斯托克侯爵兼贝德福德公爵，只要情况一切正常，此人就得乖乖待在权力核心之外。但眼下的情况远远谈不上正常，因此塔维斯托克侯爵不仅是前首相，还是现任财政大臣。\n\n贝德福德公爵冷漠孤僻、一丝不苟，尽管如此，他还是当了八年的首相，直到“人民党内部堕落腐化”把他搞到精神崩溃最终辞职为止。塔维斯托克侯爵非常认同社会信用理论，因此虽是创党元勋，却和元老派大多数人水火不容，显得有些讽刺。他的财政大臣职责实际由他的首席秘书本·格林执行，而他只是拿它作为幌子，用于清洗议会中多年前推翻他的理想派和务实派。作为三巨头中权力最小的一位，贝德福德依然对他净化人民党的使命感到极大的满足。只要他的敌人被消灭，只要他的党还在执政，就算不能称为功德圆满，他也会感到十足欣喜。§!"
 ENG_Laws_NHS_Early_desc:0 "为履行卫生大臣职责、促进健康与卫生文化，将设立一个全国性政府机构，致力于提升英格兰、苏格兰和威尔士公民的生活品质。该机构的首要目标是改善疾病、病症和流行病的预防、诊断与治疗。该部门将在卫生大臣领导下，为不列颠联合王国患病和受伤的公民提供必要且适当的照料、诊断与诊疗方案。"
