 ENG_Jane_Birdwood_for_desc:0 "§Y外交大臣\n英国法西斯主义§!\n--------------\n§L如果要拿一个词来概括简·伯德伍德，那无疑是“憎恨”。对一切外来事物，尤其是非白人的憎恨。即使拿人民党的标准来看，她也是个异类，最典型的表现便是她对眼镜的特殊品味。尽管如此，她依然凭借组织和宣传方面的天赋在党内迅速晋升，最终在1953年当选议员。\n\n作为雍容华贵的社会名流，伯德伍德觉得理想派是粗野之徒、务实派是犹太傀儡，是战后为数不多的几个加入元老派的人。因此，她成为朴次茅斯伯爵的自然之选，担任外交大臣一职。她内心对英国法西斯主义充满热情，外表又文质彬彬。她比元老派领导人年轻了几十岁，因此有人怀疑，这位古怪的宣传家未来的角色可能不仅限于外交大臣。§!"
 ENG_Fractured_Food_Supply_desc:0 "古有谚语，“社会离混乱只有三餐之遥。”值此艰难之际，我们必须将其牢记。补给线在大起义中全部中断，我们的国家已经濒临饥荒。不能让我们的人民忍饥挨饿，我们必须重建供应链，不然我们的国家会彻底崩溃。"
 POLITICS_ANDREW_FOUNTAINE_DESC:0 "法西斯不列颠的愿景如今得以重生，不再受困于元老与恋旧派所把持的腐朽僵化的政坛，而是团结在一面属于青年与新生力量的旗帜之下。而这面旗帜的领袖，正是安德鲁·方丹。\n\n体内流淌着贵族的高贵血液，方丹的政治倾向历来保守反动，这驱使他于西班牙内战期间加入佛朗哥的麾下战斗。在那里，他首次目睹德意志战争机器的强大威力。当英国为了但泽与柏林开战时，他尽忠职守，加入了皇家海军，但随着大英帝国的土崩瓦解，纳粹万字在全欧徐徐升起，方丹做出了一个任何爱国者都不愿意做出的选择：他背叛了家庭，背叛了祖国，背叛了职责，毫无异议地向德国投降。\n\n作为一位重要的实权地主与最早的合作者之一，方丹在英国人民党中迅速攀至高位。虽然他同切斯特顿的公开竞争似乎要为他的仕途划上句号，但切斯特顿的落败让他得以继续担任内政大臣一职。历史再度重演，叛徒奈特发动的叛乱留下了巨大的权力真空，而方丹毫不犹豫地抓住了这一机会。抵抗运动被击败，民主制度的拥簇们紧随其后被送上绞架，一个真正的法西斯不列颠随之初见端倪。\n\n如今法西斯的阴影笼罩着整个不列颠群岛，方丹的愿景终于得以实现。英伦不朽，昂首向前！"
