 ENG_British_Free_Corps_desc:0 "自国防军首次踏上英国海岸的那一刻起，他们就清楚自己需要一群忠心不二，如臂使指的合作者，以辅佐他们的大业。这些狂热的忠实拥趸将不惜一切代价地维护德国强加于英国的新秩序。事情也的确如此，在驻英安全警察及党卫军保安局长官瓦尔特·波策尔特的监督下，英国自由军团进行了改革。\n\n这些最为狂热、最为忠诚，甚至将希特勒奉若神明的合作者负责协助党卫军在英国开展警务工作。德占期间最耸人听闻的暴行便是出自自由军团之手，甚至直到今天，大多数人一看到他们的臂章，还是会害怕得战栗不已。\n\n尽管德国人再三保证自由军团忠心耿耿，是合作政府的左膀右臂，但自由军团及其领导人托马斯·哈勒-库珀还是一直被排挤在政府核心之外。毕竟，谁能真正信任一个忠于希特勒，而不是忠于自己国家人民的人呢？"
