 ENG_James_Lonsdale_Bryans_for_desc:0 "§Y外交大臣\n英国法西斯主义§!\n--------------\n§L1893年出生于北伦敦的艺术家家庭，詹姆斯·朗斯代尔-布赖恩斯在伊顿公学迈出了从政的第一步，他在此结识了未来的外交大臣、首相罗纳德·诺尔-凯恩。移居罗马后，朗斯代尔-布赖恩斯成为意大利上层社会中的社交名流，使两人促成与轴心国实现和平的联系渠道。待到战火蔓延至英国，他因其努力得以在外交部任职。\n\n随着诺尔-凯恩的退休和方丹的崛起，朗斯代尔-布赖恩斯被邀请接替他恩人的旧职。他现在可以在新办公室里懒洋洋地休息了，因为方丹只需要他做一件事：做好德国的传声筒。§!"
