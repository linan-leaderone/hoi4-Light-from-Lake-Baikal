 collab_cw.4.t:0 "国王陛下的秘密情报局"
 collab_cw.4.d:0 "放下听筒，诺尔-凯恩叹了口气，他还来不及思考，思绪随即被飞驰过的警车的警笛声所淹没。他长叹一口气，靠在椅背上，等待着军情五处的新首脑踏进临时的首相办公室。金·菲尔比，少数仍忠于合作政府的军情五处资深探员之一，准时从门外走进，即使祖国已经在人们眼前崩溃，他仍显得比其他人更加从容不迫。\n\n“请坐吧，菲尔比，”诺尔-凯恩说道，示意这位间谍就坐，“我就当你已经明白来意了？”\n\n“当然了，首相阁下。”菲尔比回道，翘起二郎腿，“试问我何时着手工作？”\n\n“越快越好。我们需要尽快挽救军情五处。谁想得到那个共党人奈特到底在他在位其间安插了多少间谍下去？你得从上到下都给他清洗一遍，一定要确保每个人，每个人都忠于职守。”\n\n菲尔比点了点头，回道：“我将尽我所能，先生，您大可放心，有我和众多大英情报机构的赤胆子弟一道，我们一定会鞠躬尽瘁，扫灭国贼，将叛匪从大英海岸全数清除出去。”诺尔-凯恩笑了，这正是他所需要的热情之火！如此决意决心，定能让他们赢得此役！\n\n“然而先生，若要进行如此规模的清洗，我恐怕……可得耗费大量时间。若我国需要赢下这场战争，则军情五处务必要尽快开张运转起来才是。当然了，我会加强对麾下探员的监视以及其他措施，但我的意见是赢得这场战争才是重中之重。”\n\n“我同意，我估计大部分叛贼也已经和奈特一起跑路了，但还是要多加留意，确保叛匪一个个都得死无葬身之地。”菲尔比闻言最后点了点头，与感激涕零的首相大人握手之后才起身离去，在前往办公的路上，他很快遏制下了满足的笑意。"
 collab_cw.4.a:0 "最为赤胆忠心的好好先生。"
 collab_cw.5.t:0 "千秋伟业"
 collab_cw.5.d:0 "“在这座古老的岛屿上，每一寸土地都记载着我们兄弟姐妹的丰功功绩。邪恶的叛匪们没有撕裂我们深厚的社会纽带，离不开他们的坚持抗争。首相多姆维尔励精图治，我们得以享受相当一段时间的安宁岁月，可那些恐怖分子！他们还想将我们的国家推入万丈深渊！正是他们的无耻行径，英国人民才遭受着战争年代的种种艰难困苦。他们的目的究竟是什么呢？是夷平我们世代传承的文明瑰宝！是让英国臣服于美国，那个盎格鲁-撒克逊民族的权利都不能得到保障的地方！这所谓的‘抵抗’只是想要点燃阶级与民族之间的战火，给这片古老的土地带来混乱、死亡与不幸。\n\n我们的历史如星辰般璀璨。北德部落中的勇士正是我们民族的先祖，他们开疆拓土，永远改变了英格兰的命运。中古时代，英格兰就位居伟大王国之列。威尔士苍翠的丘陵，苏格兰巍峨的山川，处处留有我们祖先的足迹。不列颠一统之际，我们又航向了辽阔无垠的大海，从爱尔兰到遥远的美洲，再到印度、大洋洲，不列颠就如同破晓的曙光，照亮了世界上的每一个角落。这一切都是在我们英明的君主和代表国王陛下的政府的庇佑下完成的。\n\n而这段黄金时代，在维多利亚时代又迈入全盛。英式和平，不列颠统治海洋，日不落帝国的太阳仿佛永远不会落下。然而，我们竟然任由潜伏的颠覆者在我们之中生根发芽。在‘自由’的幌子下，如同今日的抵抗运动所鼓吹的，我们国家的根基都受到了威胁。颠覆者在第二次世界大战中获得了他们的最终胜利，我们辉煌的帝国土崩瓦解。\n\n只是在最近的几年里，英国才重拾起往日的辉煌，这一切要归功于我们的日耳曼兄弟们。而‘抵抗组织’却试图阻止这一切。他们假借民主的名义，企图阻断我们的复兴之路。他们更愿意看到我们变成一个共和国，并将深爱的传统与文化遗产付之一炬。各位，请与我们的王国同在，为国王陛下、为我们宝贵的传承并肩而战！”"
