 ENG_ghosts_of_1956:0 "1956年的魂灵"
 ENG_ghosts_of_1956_desc:0 "六年，自1956年起义已经过了六年。那时，切斯特顿内阁被起义压垮，灾难与混乱席卷全国。还好，混乱被团结的秩序力量击败，我军和德国兄弟驻军的联合行动将起义镇压。\n\n之后，国家好不容易回归和平。多姆维尔内阁开明统治让英国再度繁荣，人民党党员增加，党内法西斯派和非法西斯派的意识形态裂痕得以弥补。\n\n然而，军情五处的报告纷至沓来，指出了同一个信息：HMMLR的活动再次变得频繁，起义遭镇压以来就没再活动的恐怖分子再度现身。我们不能再犯切斯特顿犯过的错，必须先发制人，采取防范措施。"
 ENG_approach_the_hydra:0 "接触九头蛇"
 ENG_approach_the_hydra_desc:0 "我党，即英国人民党，无论怎么说都不再是曾经那样了。曾经的人民党团结有力量，现在的人民党山头林立、腐败丛生。我们既然得采取新方法应对恐怖分子，就不能容忍派系和腐败在党内滋生。元老们是巴里·多姆维尔首相的坚定支持者，他们依然代表着英国的精神，他们的忠诚和能力完全值得信任。然而，他们已经不再是党内的主流。\n\n拉布·巴特勒领导的务实派是一帮支持暴民政治的懦弱家伙。他们总是反对我们的措施，说我们在施行“暴政”。还有理想派，一群披着法西斯外皮的前共产党，他们同样支持务实派支持的暴民政治。就因为元老们支持我们的措施，他们同样加以反对。\n\n我们必须马上解决山头问题，让党团结一致，不然HMMLR还没来，内斗就要把我们吞噬了。"
 ENG_fighting_shadows:0 "与阴影作战"
 ENG_fighting_shadows_desc:0 "对，我们确实准备与HMMLR战斗，但实际上我们根本不知道那都是谁。我们唯一所知的HMMLR指挥官，是左翼抵抗运动领袖杰克·琼斯和特别行动执行处领袖菲茨罗伊·麦克莱恩，但那些低级的军官，还有HMMLR本身的领袖，军情五处都毫不知情。\n\n我们也完全不知道到底有多少恐怖分子，不知道他们手里有什么武器，更不知道他们打算怎么用那些武器。\n\n与摸不着边的敌人战斗非常困难，我们必须让军情五处加大调查HMMLR的力度，这样才能真正击败他们。"
 ENG_checkin_with_germania:0 "向日耳曼尼亚报告"
 ENG_checkin_with_germania_desc:0 "我们不是事事都与德国兄弟态度一致，但是他们确实解放了不列颠，是欧洲不容置疑的救主与主人。过了这么多年，驻军已经成为了政府的关键部分，费森迈尔也对我们处理事务起到了很大作用。\n\n因此，我们肯定需要德国同意，才能反击HMMLR，尤其是我们还需要驻军协助我们。所以，我们会与费森迈尔和武尔夫会面，将我们的新型反游击政策告知他们，并向他们请求赞同与协助。打击恐怖分子的事情，他们肯定不会反对的吧？"
 ENG_the_lords_approval:0 "上议院的赞同"
 ENG_the_lords_approval_desc:0 "在德国兄弟于世界大战中解放英国、使英国摆脱暴民和财政问题的苦恼后，所做的第一件事就是废除《1911年议会法》，恢复了上议院古老的权力——对下议院通过的一切法律的否决权。因此，《安全自由法案》需要上议院的赞同才能通过。\n\n幸好，上议院目前是全英国最讲道理、最忠诚的政府机构。元老们依然主导着那里，务实派和理想派都处于边缘地位。因此，他们不太可能对法案有什么意见。不过为了保证法案顺利通过，首相会与老朋友沃洛普伯爵会面。沃洛普是政府的坚定支持者，上议院元老派的实际领导人。有了他的支持，法案肯定会在上议院通过。"
 ENG_defining_an_enemy:0 "定义敌人"
 ENG_defining_an_enemy_desc:0 "HMMLR到底是个什么东西？这几年，军情五处一直苦苦思索，但似乎离得到答案还有很远距离。在咱们政府的官方说法中，它们是一帮同工会勾结、杀人如麻的布尔什维克。这说法大多数情况下是对的，但显然也不全对。\n\n很显然，许多抵抗组织的战士是前任政府的成员，与流亡者有联系，对抗吾王、为伪王伊丽莎白而战。这表明他们并不都是共产主义者。\n\n另一种更令人担忧的理论在政府中流传。（不过军情五处完全不同意这种说法。）许多人认为，HMMLR实际上是某些政府高层用于谋取权力的工具，随时可能成为捅向我们后背的尖刀。"
 ENG_macleans_marauders:0 "麦克莱恩的掠夺者"
 ENG_macleans_marauders_desc:0 "自其前领袖斯特林在1956年被我们打败后，菲茨罗伊·麦克莱恩团伙就一直在乡间到处抢劫，像群疯狗一般。他们的双手沾满了英国人的鲜血，我们怎么能让他们在苏格兰高地到处遨游，不受一点惩罚？\n\n是时候清算这帮谋杀犯了。我们已经在他们的藏身之地，即苏格兰高地的山地中跟踪了他们很久。整个地区都将处于军事管控之下，我们要把我们自己的疯狗，也就是英国自由军团，放到军管区里，这样就能一网把恐怖分子打尽。"
 ENG_jones_jacobins:0 "琼斯的雅各宾派"
 ENG_jones_jacobins_desc:0 "布尔什维主义一直是英国的大敌。我们历史上很幸运，没有被这种肮脏的意识形态缠身，但我国还是滋生了信仰这种东西的人。“左翼抵抗运动”及其领袖杰克·琼斯，是抵抗运动中更加阴险狡诈的一派。他们躲藏在工厂里，向忠实的工人传播他们那甜言蜜语，煽动工人对抗我们。\n\n这样的腐败扎根于深层，我们若是想彻底击败抵抗运动，就得把那些煽动者和未经批准的工会连根拔起。幸好，盖世太保非常愿意帮助我们处理此事。我们会把他们派去已知的布尔什维分子活动热点，他们会在那里监视布尔什维分子的行为，再将他们彻底打倒。"
 ENG_who_is_the_boss:0 "谁是“老总”？"
 ENG_who_is_the_boss_desc:0 "腐败在联合王国内滋生。\n\n在一层层抵抗运动领导者中，应该隐藏着一个指挥肌肉的大脑、一只蛛网中间的蜘蛛、一位隐藏在阴影中，安静地操纵着抵抗运动的傀儡师。那人的身份从未被我们查出，但就算是琼斯和麦克莱恩也要向他磕头。这人毫无疑问就是抵抗运动的蛇头——我们称他为“老总”。\n\n无论怎么尝试，我们都没法查出关于“老总”的任何信息。他——也有可能是她，在抵抗运动中基本是个神话。即便如此，也几乎无人同他说过话，他的身份也无人知晓——可能除了恶魔双子以外。无论他是谁，他肯定是抵抗运动最高领导层的核心，让抵抗运动在如此多年后依然存在。\n\n当然，前提是老总确实存在。但是，我们也不能如此匆忙地下决定，万一他只是一群人共用的伪装，或者只是一个传说呢？无论如何，军情五处将开启一项查明谁是老总的调查——前提是，他是真的。"
 ENG_freedom_security_act:0 "安全自由法案"
 ENG_freedom_security_act_desc:0 "《安全自由法案》是消灭抵抗运动所需的最后一份法律。我们早前数月已经获得了上议院和德国赞助人的支持，但近来，下议院才回过神来宣布支持法案。\n\n终于不用受拘束了。我们对付英国各地叛军的手段太宽容、太谨慎了。既然近来抵抗运动势头出现增长，我们当然要假定马上又会发生大规模起义。这样的可能性，必须立刻扼杀掉。\n\n我们不能让那帮流氓暴徒摧毁英国人民党为国家建设的一切——现在不能，以后也不能。天佑国王！"
 ENG_greatest_lie_ever_told:0 "最大的谎言"
 ENG_greatest_lie_ever_told_desc:0 "如果你是唐宁街十号墙上的苍蝇，你肯定会听见一大堆谈话，都是关于抵抗运动有多么无能的。什么它们每天都在衰落，在政府的压迫下愈发无力。人们会拍拍别人的背，确信这一小帮叛军对政府毫无威胁——特别是那什么“安全自由”法通过之后。\n\n§R很好。§!\n\n就让他们这么去相信吧；就让他们悠闲地回到乡村庄园，喝上最名贵的葡萄酒，吃上最丰盛的饭菜吧；就让他们在丝绸床单上呼呼大睡，坚信那可恶的抵抗运动永远不会威胁他们的生活吧。这样，我们的工作会越来越好办。\n\n那狡猾的叛徒多姆维尔，还有他那帮朋友，全都觉得我们已经败了。他们恐怕还觉得自己打出了致命一击，打击抵抗运动这事在他们的历史里划了句号了。他们错得可真离谱。这是他们犯下的最严重的错误，必然会让他们自食其果。\n\n他们不会赢。不列颠将永存，不列颠将自由。很快，我们就会提醒他们。"
 ENG_another_year_of_routine:0 "平平淡淡又一年…"
 ENG_another_year_of_routine_desc:0 "二战的烈火将不列颠焚为一片焦土，帝国旧日的光辉已然黯淡。曾经占据地球四分之一领土的强大帝国现已只是弹丸岛国。事实上，重建困境、经济萧条、内部分裂和似乎永无止尽的抵抗运动，使得人民党打造现代法西斯英国的愿景化为了一场触不可及的幻梦。毫无疑问，人民党的前路将会愈发艰难。在1962年来临之际，情况与先前并无二致，然而，至暗之时或许就是黎明之刻——至少，安全自由法案能让我们告别对付抵抗运动的困境。或许今年会有所不同。"
 ENG_but_now_the_party_is_split:0 "但党已经分裂"
 ENG_but_now_the_party_is_split_desc:0 "政府内常说，要跟人民党合作简直就像牧猫一样困难，这种说法甚至都称得上是一种恭维。准确来讲，团结人民党更像是试图驯服一只神秘莫测、法力无边的九头蛇。多年以来，党内的明争暗斗愈发严重，分裂的威胁迫在眉睫。现在，方丹的理想派、巴特勒的务实派，甚至还有一些久居高位的元老派，相互之间争权夺势、明枪暗箭，似乎迟早有一天要决个胜负高低。唯一的问题是，谁将成为那最终的胜利者？"
 ENG_our_problems:0 "我们的问题"
 ENG_our_problems_desc:0 "看来，无论是在下议院还是在上议院，人民党内部都很难达成共识。有些派系批评战后给了贵族太多权力，有些派系却想赋予他们更多权力。有的人将德国驻军视为对国家主权的威胁，有的人却想跟德军促成密切合作。党内甚至还有人质疑我们的法西斯主义信仰。无论如何，我们不能静观这些问题分裂我党，因为我们有共同的目标与希望——一个强大、稳定、现代的英国。党派有力量，国家有希望。为了国家大局，我们必须团结起来，继续前进。"
 ENG_our_god_given_rights:0 "神赋人权"
 ENG_our_god_given_rights_desc:0 "尽管沃洛普对外国公司为了利润而肆意破坏英国乡村的行为深恶痛绝，可他也对政府需要德国的支持心知肚明，而且德国公司与美国国际金融公司相比终究是小巫见大巫。\n\n为此，他将向首相建议，授予贵族地主更多的权力，让他们了解在其领地内企业的业务，使他们有能力限制或驱逐那些不听话的企业。不幸的是，沃洛普很清楚，许多地主早已忘记忘记了他们的职责，他们会很高兴地让企业在他们的领地里肆意妄为，以期从中渔利。虽然这不会如施行更全面的措施那样激怒德国人，但也会让这些公司在英国的许多地方能够遵纪守法些。"
 ENG_a_fair_hand:0 "打好“公平牌”"
 ENG_a_fair_hand_desc:0 "在海狮行动后的动荡岁月里，英国政府可能找不到比人民党务实派更可靠的盟友了。当与其志同道合的同辈群僚或是渡海而逃，或是隐姓埋名加入抵抗运动之时，这群伟大的人民公仆却选择了留下来帮我们重建英国，纵使他们对民主的态度别具一格。\n\n时光荏苒，二十年光阴已过，巴特勒和务实派已然成了人民党的重要支柱，为面向企业招商引资做出了巨大贡献。近年来，他们提出了一些措施，以塑造公平、公正的治理形象。虽然有人会指责此举过于软弱，但我们深知，只有让英国人民心甘情愿地接受，新秩序才能降临不列颠。拉布·巴特勒是我党的未来——一个开放、包容，既回首过去，又展望未来的党。"
 ENG_deal_with_our_party:0 "应对党内事务"
 ENG_deal_with_our_party_desc:0 "在联盟悠久的历史中，许多政党都在努力引导我们的国家步入强盛和繁荣的未来。从托利党至自由党，各大党派都曾试图将英国塑造成愿景中的模样。然而，他们所有的心血都在旧秩序的崩溃中付之一炬。自此，重建支离破碎的英国并让其再次伟大的天命，落到了英国人民党的肩上。\n\n然而，尽管人民党在共同的理想面前维持了明面上的团结，但党派内部依旧分裂成了两个主要阵营，即理想派和务实派。两大派系之间积怨许久，而即将举行的党代会将使得这场冲突达至高潮。毫无疑问，胜者将引领人民党步入他们所期望的未来。"
 ENG_a_firm_grip:0 "铁腕扼吭"
 ENG_a_firm_grip_desc:0 "在过去的二十年里，英国人民党一直努力打造属于不列颠的现代化。过去推翻战时政府的政变再也不会重演，英国人也有了力量去抵挡名叫自由主义和犹太-布尔什维主义的恶魔。这些恶魔阴魂不散，但英国人民党准备一劳永逸地解决它们，并与德国朋友们一同迎接新秩序的到来。\n\n然而，我们取得的成就越来越多，我们党内的懦夫和潜藏的敌人也越来越多。他们竟然认为我们的政策应该更加温和，对那些不接受新秩序的人要更加包容。可笑！伟大的新秩序已经出现我们面前，只有傻子才躲在一边。不，我们的党一定要牢牢掌握在方丹和其他法西斯主义者的手中！"
 ENG_the_speakers:0 "发言人"
 ENG_the_speakers_desc:0 "在英国政治的伟大博弈中，有时候只需一座舞台和一个麦克风，就能彻底改变我们的政治氛围。因此，谁能在即将举行的人民党党代会上发表开幕演讲，就有机会为大会的未来议程奠定基调。巴特勒和方丹都深知这一位置的重要性，而他们也正为此抢得不可开交。\n\n上台发言正是他们宣传思想的绝佳手段，而两位大能都对此表示志在必得。然而，偌大的人民党，也只容得下一位党魁、一种思想，他将领导整个党团，承担拯救英国的天命。"
 ENG_what_to_do_with_wilson:0 "怎么处理威尔逊？"
 ENG_what_to_do_with_wilson_desc:0 "在海狮行动的尸山血海中，不列颠黯然陨落，新秩序随之降临。英国正迎来涅槃重生，而一些旧帝国的追随者及时迷途知返，加入到侍奉新秩序的伟业当中。在这些效忠者里，哈罗德·威尔逊显得极其与众不同，即便是最为纯粹的务实派也不得不将其视为一条隐忍待发的毒蛇。\n\n自二战结束以来，威尔逊迅速在我们的政府中崭露头角，以极为高超的能力出色完成了每一项任务。然而，与他那些同侪不同，威尔逊如此兢兢业业的动机至今依然成谜，甚至巴特勒本人也对他抱有怀疑。随着党大会日益迫近，我们必须决定是协助他就此崛起，还是将这条阴险毒蛇踩成齑粉。"
 ENG_a_seat_for_jordan:0 "给乔丹留个位子？"
 ENG_a_seat_for_jordan_desc:0 "在不列颠的诸多武装部队中，英国自由军团也许是最无法无天的一支。他们及其同情者——先锋派如同政府的猎犬，无情而高效地清除社会的杂草，直击抵抗运动的源头。身为自由军团的领袖，托马斯·哈勒-库珀一直全身心地致力于彻底摧毁抵抗运动，试图将英国留在元首的温暖怀抱中。\n\n然而，人民党的许多温和人士指出，乔丹是英国复兴之路上的一块绊脚石，对重建工作没有半点积极作用；他们认为，乔丹不过是条狂躁的疯狗，几乎分不清敌人和朋友。因此，我们是该遵从内心，在议会里给乔丹留个位子，还是让他和自由军团永远埋没在五十年代的混乱中？"
 ENG_the_bpp_conference_of_1962:0 "人民党[GetYear]年年度例会"
 ENG_the_bpp_conference_of_1962_desc:0 "如今，时机已经到来，我们将在布莱克浦齐聚一堂，举行党一年一度的盛会。海狮行动之后，我国的经济与政治格局都迎来了巨大转变，我们的党也成为了一个由合作者组成的庞大联盟，共同致力于在旧秩序的废墟中重塑新英国的辉煌。为维持党的团结，我们的领导者一直在人民党内部辗转腾挪，在两大派系的诉求之间维持着一种微妙的平衡。然而，这样的平衡不可能永远持续下去，而这次大会正是结束这场对立的最终时刻。\n\n在布莱克浦的此次大会中，理想派与务实派争斗的结果、人民党未来领导层的人选、甚至全体英国人民的命运，都将一一得到决定。英国波澜壮阔的史书，即将翻开新的一页。\n\n当然，这一切的前提在于，我们的政府足以撑过外部的狂风骤雨……"
 ENG_and_their_interests:0 "和他们的利益"
 ENG_and_their_interests_desc:0 "在这动荡的几年里，人们很容易就忘了德国人的恩情。他们不仅将我们从旧世界的枷锁中解放出来，还给了英国涅槃重生的机会，他们帮助我们重建，还在团结协定里给予了我们平等的地位。\n\n我们不再蒙受“民主”和资本主义之苦，不再妄想重燃旧帝国之火。不仅如此，我们的后台还赐予我们加入他们的战略经济同盟的机会。而面对这样的涌泉之恩，我们费尽心思，却也只能以滴水相报。因此，我们必须证明我们绝不是累赘，而是他们忠诚可靠的盟友。"
 ENG_krupp_volkswagen_and_co:0 "国家工厂、西门子和其他"
 ENG_krupp_volkswagen_and_co_desc:0 "随着大英帝国的瓦解，原有经济体系也随之崩溃，自然而然，二战后我们的经济也成了一团糟，我们只能在重建工作中一点一点恢复经济。但是，德国人一直以来都在这至暗时刻帮助我们，他们的企业慷慨解囊，重建了我们破碎不堪的工业。\n\n但在这二十多年里，德国企业也逐渐成了德国对我们的经济控制的象征。显然多姆维尔的任何一个继承者都必须得到他们的支持。如果他们抛弃了我们，我们就会一夜回到四十年代。"
 ENG_stabilize_their_growth:0 "稳定增长"
 ENG_stabilize_their_growth_desc:0 "从凯恩斯主义者到哈耶克主义者，他们都赞成国家稳定才是经济繁荣之必需。但四十年代的经济崩溃和五十年代的动荡，以及民间的抵制，都让投资人们犹豫再三。\n\n因此要想获得持续的投资，实现我们和企业的双赢，我们就得采取行动，保持利润和生产的稳定。这样我们才能保障资金流稳定，促进经济复苏。"
 ENG_expand_their_interests:0 "扩大利益"
 ENG_expand_their_interests_desc:0 "二战的阴霾逐渐从记忆中消逝，人们咒骂德国人对我们经济的强大影响力，咒骂德国企业对英国工业的巨大控制力。就连我们的政府中也有人提出不满，认为我们不过是德国的经济傀儡而已。然而，是德国人给我们带来了经济复苏所需的和平，也是他们收拾了战前政府留下的烂摊子。因此我们应该鼓励德国企业投资，将我们的经济和大日耳曼国更加紧密地联系起来，日耳曼尼亚屹立不倒。"
 ENG_the_1962_fiscal_report:0 "1962年财政报告"
 ENG_the_1962_fiscal_report_desc:0 "新年将至，是时候准备年度财政报告了，它会记载我们在经济上取得的成果以及我们未来在经济上的展望。不幸的是，尽管自海狮行动，帝国崩溃以来我们一直致力于复苏经济，巨变中的后遗症仍然存在，妨碍我们战后的复兴。\n\n这篇报告不仅要在国内发布，我们还要把它分享给我们的后台——大日耳曼国。作为我们最大的盟友，他们肯定很想知道我们在经济上的成就。"
 ENG_beans_experiment:0 "比恩的实验"
 ENG_beans_experiment_desc:0 "也许社会主义者们对法西斯主义最恶毒的污蔑就是法西斯主义者从不关心工人，只把他们当成机器上的齿轮，为资产阶级剥削。这完全是一派胡言，因为正是这群赤匪掩护了犹太布尔什维克，帮助他们腐化我们的国家。\n\n我们保留了战前的工会，这助长了抵抗组织的气焰，这绝对不可容忍。通过比恩的办法，我们将国有化工会，再次确保他们对国家的忠诚。"
 ENG_absorbing_a_colossus:0 "同化巨物"
 ENG_absorbing_a_colossus_desc:0 "战后，新一代的法西斯主义者吸取前人教训，登上历史舞台，他们中的许多人成了理想派的中坚力量。约翰·比恩是其中最负盛名者，他制定了一部新法，尝试以此进一步重塑英国。\n\n它主张消灭腐朽反动的工会，代之以国家集团，在理想派中颇受欢迎。尽管巴特勒认为这将让我们在工会成员中本就不高的支持率雪上加霜，这仍然是英国的法西斯道路上所必需的。"
 ENG_speaking_with_the_unions:0 "与工会对话"
 ENG_speaking_with_the_unions_desc:0 "在英国人民党中，从上院的老贵族到下院的理想派，几乎没有几个人同情工会；甚至某些务实派成员哪怕是想起工会就恶心地直反酸水。拉布·巴特勒是为数不多的几个被工会认可的幸运儿（或是倒霉蛋）之一。\n\n考虑到这一点，我们将派巴特勒与工会磋商谈判，引导他们摆脱琼斯的残酷压榨。有了拉布的帮助，也许我们就能在与社会主义的铁拳的斗争中扳回一城，赢得工会的支持，彻底摧毁抵抗运动的社会基础。"
 ENG_commitment_and_certainty:0 "承诺与保证"
 ENG_commitment_and_certainty_desc:0 "尽管方丹和他的党羽斥责工会为可耻的叛徒或披着羊皮的狼，其本身却并不邪恶。虽然他们的确经常被煽动起来抗议合法政府，但我们知道，工会是由辛勤工作、忠诚可靠的英国劳工组成的。\n\n然而，共产主义的幽灵绝不能再次在工会中滋长蔓延。为了避免这种情况发生，我们将提出一项新法律，设立一些规定，以确保工会不会在任何起义中被别有用心之人利用来反对政府。"
 ENG_greasing_gears:0 "润滑齿轮"
 ENG_greasing_gears_desc:0 "多亏了巴特勒、比恩和党内忠心耿耿的公务员们的辛勤努力，英国的经济形势终于开始好转，并最终走上了复兴之路。很久以前就开始的重建工程已接近完成，但我们的工作才刚刚开始。\n\n随着我国经济再次蓬勃发展，我们终于创造了稳定、繁荣的市场。不列颠已不再是德国的附庸，而是跃升为了欧洲的经济强国。英国经济再次腾飞，英国制造也将又一次遍布欧洲市场。"
 ENG_the_army_issue:0 "军队问题"
 ENG_the_army_issue_desc:0 "自英国投降起，曾经威震四海的不列颠军队就沦为了没有几杆枪的仪仗队，只能重度依赖德国驻军的援助。在长达二十年的时间里，驻军一直是保证我国政府存续的强大支柱和唯一手段。\n\n然而近年来，英国武装部队的地位再次受到质疑。一方面，有些人认为目前还没有改革的必要，应该优先关注其他更为紧迫的问题；另一方面，另一批人认为，为了提高我们政权的合法性，并最终得到公众的认可，我国武装部队有必要摆脱德国后台的掌控，自立自强。无论各方对这一问题的看法如何，我国军队的问题确是需要尽快解决的燃眉之急。"
 ENG_redefine_the_armed_forces:0 "部队重定义"
 ENG_redefine_the_armed_forces_desc:0 "就在不久之前，不列颠尼亚的武装力量还傲立于欧洲之巅，嘲笑着所有试图复制其辉煌的国家；我们的陆军自豪地捍卫着从好望角到孟加拉的广袤帝国，我们的海军则统御着四海的波涛。然而，尽管我们拥有强大的军队和用之不竭的资源，不列颠尼亚还是陷于敌手，英国军队也在国防军的重压下几近崩溃。但尽管如此，在新秩序的指引下，我们还是可以重建一支比以往任何时候都更强大、更牢不可破的军队。英国军队将重获新生，以旧日的骑士精神和新秩序的伟大理想为思想基础，以先进的武器进行训练，成为我国安全的捍卫者，对抗不断侵蚀我国人民的抵抗运动。我们不能再依赖我们的德国后台了，不，英国的士兵们也许再也不能戍卫世界的各个角落，但他们起码还可以保卫大不列颠本岛的安全。"
 ENG_a_support_force_to_the_garrison:0 "支援驻军"
 ENG_a_support_force_to_the_garrison_desc:0 "尽管有些人对此极其不满，但我们还是应当有勇气承认，英伦三岛上真正的军事力量只有德国驻军。“不列颠陆军”的遗产不过是一批新兵与过时装备，实际上带来的麻烦多于效益。目前最高效的处理办法就是彻底将军队控制权让给德国人，辅助驻军的行动。或许这会被视为国家彻底被绑上德意志战车的标志，但识时务的人将会明白，这将确保我们能享受到德意志保护带来的全部福利——毕竟它们的援助不是我们现在能放弃的。英德两国的政权将军事力量合兵一处之后，将能真正地缔造一个千年帝国。"
 ENG_concessions_to_the_garrison:0 "向驻军让步"
 ENG_concessions_to_the_garrison_desc:0 "我们试图建立一个更为独立的，能够独立保卫不列颠并保持其稳定的不列颠陆军的同时，我们也不应忘记德国驻军这二十年来的辛劳——是他们长久以来的付出让不列颠没有堕入混乱。只有在他们不知疲倦的不列颠维稳工作下，我们才有机会投入重建和修复我们残破的国家。只有在他们确保的不列颠长久以来的安全稳定下，我们才有机会建立独立陆军。因此，我们对他们的付出心怀感恩，并愿意在一些问题上妥协，以确保他们支持我们继续建立一个更为自主的不列颠。"
 ENG_wulfs_trust:0 "武尔夫的信任"
 ENG_wulfs_trust_desc:0 "咱们的政府依靠棒棒的德国盟友来保卫自身，和驻军的关系也是越来越近，鲁道夫·武尔夫对我们对他能力的超群信任也越来越有信心。当我们在内阁会议上讨论某些重要问题之时，德意志影响力的切实存在使得武尔夫的现身也越发频繁。不过，这种影响力也为我们带来一大利好，武尔夫看到咱们的防御计划让他变得不可或缺之后，一定会超级信任我们的政府，连带着德国驻军也更加值得信任，这样国内将更加安全，咱们的政府也更加稳定。\n\n咱们在德军上头有朋友，所以有什么好怕的呢？"
 ENG_no_longer_a_sidekick:0 "恩断义绝"
 ENG_no_longer_a_sidekick_desc:0 "英国军队就不应该服从德国驻军的指挥！虽然我们十分感谢我们在日耳曼尼亚的朋友对英国的援助，但说实在的，一个主权国家的军队被另一个主权国家的军队支配显然是一种侮辱。英国军队将恢复独立地位，可以不再服从德国驻军的要求，自行实施对抗抵抗运动的行动。为了国王和国家！"
 ENG_give_them_free_reign_on_the_countryside:0 "驱虎乡野"
 ENG_give_them_free_reign_on_the_countryside_desc:0 "随着德国驻军接管更多防务，我们必须准许他们打击抵抗势力。为检验驻军策略的效率、避免“不必要的伤亡”，我们将在英国的广大农村开展这首次测试。在那里，麦克莱恩的乌合之众到处蛰伏，策划着可笑的革命。\n\n现在，我们必须给予他们最大的信任，允许他们采取一切“残忍”“卑鄙”的措施，彻底铲除抵抗势力，还英伦三岛以安全稳定。"
 ENG_tame_rural_britain:0 "驯化乡野"
 ENG_tame_rural_britain_desc:0 "在看到那些马克思主义者如何渗透充斥了左翼抵抗运动后，有的人已经急不可耐地要碾碎他们，以消灭这些蚕食不列颠尼亚的寄生虫。但是我们要保持最大程度的克制，毕竟城市不是这场战争的决胜战场。相反，乡村才是必争之地，在那里，我们与抵抗运动似乎无穷无尽的战争将最终面临结束。\n\n如果我们消灭特别行动执行处，抵抗运动将被困于城市之中，通信线支离破碎，职业军队被屠戮殆尽。由此，我们将能继续逐步收紧对左翼抵抗运动的绞索，将他们逼进光天化日之下，最终一劳永逸地消灭他们。"
 ENG_focus_on_the_urban_areas:0 "专注城市"
 ENG_focus_on_the_urban_areas_desc:0 "尽管爆破狂人菲茨罗伊·麦克莱恩对我们的政府构成了相当大的威胁，但他只是可怕的恶魔双子中危害程度较小的那一位。虽然麦克莱恩的疯狂行径造成了实质性的破坏，但相比于杰克·琼斯和他的UFLR对国家的无形侵蚀简直不值一提。琼斯一派就像下水道的老鼠一样，浑身上下都携带着社会主义的病毒。这种病毒在城市地区肆意蔓延，感染无数心地纯洁的男男女女，唆使他们背叛自己的祖国。如果我们不及时干预此类腐化，它将很快波及整个国家。在德国后台的帮助下，我们将在全国各处搜寻并根除腐化之源，既而造福整个社会。"
 ENG_assign_a_new_commander:0 "任命新指挥官"
 ENG_assign_a_new_commander_desc:0 "对抵抗运动的搜查毫无进展。虽然恶魔双子最近没搞出什么大动静，但他们仍潜藏在大街小巷之间。现在领导调查的那些蠢货并不适合这项工作——我们需要一个新的指挥官，一个诡计专家，一个像麦克斯韦尔·奈特那样对恶魔双子了如指掌的人。"
 ENG_and_the_search_for_the_terrible_twins_drags_on:0 "恶魔双子仍旧逍遥法外"
 ENG_and_the_search_for_the_terrible_twins_drags_on_desc:0 "即便积极尝试变革，即便付出无数心血，即便占尽天时地利，恶魔双子依然能够逃脱我们的追捕，一次，一次，又一次。尽管每一次我们都离捉拿和绞杀这些叛徒更近一步，然而直到最后他们依然逃之夭夭，如同幽灵般消失在夜色之中。每次抓捕失败后，我们重整旗鼓再次开始搜查，然而结局依然如故。\n\n是我们之中潜藏着叛徒，还是我们确实只是一群酒囊饭袋，或是我们纯粹时运不济？只有上帝知道，而近年来他显然并不对我们青睐有加。即便如此，我们必须继续奋战，再一次开始追捕，否则他们将抓住这个机会来颠覆我们心爱的国家。但这无穷无尽的猫鼠游戏，究竟还要持续多久呢？"
 ENG_upticks_in_activity:0 "我们的对策…"
 ENG_upticks_in_activity_desc:0 "尽管在过去二十年间，尤其是前几年，我们的发展十分迅速，但抵抗组织还在毒害英国，他们教唆犯罪，危害着各个领域。\n\n我们政府中的许多人都提出了各自的解决办法来恢复祖国的安定。这些办法各有利弊，至于采用哪个则由我们决定。必须在十年之内根除抵抗组织，让它们化为一段短暂回忆。"
 ENG_germania_in_chaos:0 "混乱中的日耳曼尼亚"
 ENG_germania_in_chaos_desc:0 "希特勒死了。\n\n这短短五个字让整座大陆为之瘫痪。现状轰然倒塌，德意志国的政治局势也随之一滞。抛开个人对这位欧洲之主的想法不谈，他的死留下的政治真空无疑会让全欧洲陷入动荡。\n\n身为德国盟友，我国不可避免、也无可幸免于即将袭来的混乱。希特勒之死，仅就经济方面的影响而言，就可谓灾难。报告如雪片般飞来，经济学家和巨头代表惊慌失措，纷纷抛售股票。席卷全欧的巨大风暴，正在逐渐逼近阿尔比恩的海岸。"
 ENG_declare_unconditional_support:0 "支持继承人"
 ENG_declare_unconditional_support_desc:0 "在德国人、乃至全世界法西斯主义者的心中，似乎没有哪个人能真的取代阿道夫·希特勒。恨他也好，爱他也罢，他对德意志国及其现今疆域的影响就摆在那里。尽管如此，虽说阿道夫·希特勒如巨人般高大，但他毕竟是一个人。\n\n为了稳定，我们必须承认这一点。德国越快稳定下来，我们就能越快恢复正常。无论谁被选为希特勒的接班人，不管我们有什么看法，我们都会表示无条件支持。"
 ENG_emergency_measures:0 "应急措施"
 ENG_emergency_measures_desc:0 "尽管我们通过了《安全自由法案》，希特勒的死还是意味着抵抗运动将会借此大做文章，因此我们必须加大力度。我们不仅要扩大法案的应用，还将实行戒严，将一切极端行动扼杀于摇篮之中。\n\n不幸的是，日益严重的威胁也意味着我们不得不向英国自由军团和哈勒-库珀求助。无论我们再怎么看不惯他，乔丹还是很愿意帮助我们维持政权，我们也需要他。有些人可能认为借助自由军团来增强警力有些过了，但这是必要之恶，否则我们将陷入彻底的混乱。"
 ENG_meeting_veesen:0 "会见费森迈尔"
 ENG_meeting_veesen_desc:0 "埃德蒙·费森迈尔明智公道，可以共事。作为一名军人、外交家与谈判者，他帮助我们调解我们与驻军朋友之间的许多对话，在全德他也做过不少类似的工作。要说有一个人知道我们现在水深火热朝不保夕，那就是他了。\n\n因此，我们会接近他，请他回忆迄今为止他为我们所做的一切，想想还能做些什么来帮助我们。没有他，我们的日子会更不好过，那样就完蛋了。"
 ENG_closing_stock_exchange:0 "暂停伦敦证交所交易"
 ENG_closing_stock_exchange_desc:0 "元首去世后，德国的经济也步其后尘；团结协定政局动荡、经济萎靡，而我们似乎也将紧随其后。遍布欧洲大陆的混乱也使作为我们经济支柱的那些企业受了“委屈”，它们开始纷纷从英国撤资。\n\n我们并不会让它们就这么离去。鉴于当前形势，巴特勒建议暂时关停伦敦证券交易所，以阻止外汇挤兑。这样一来，我们就可以逐渐稳定经济，不至于一夜回到二战后。"
 ENG_discuss_the_garrison:0 "讨论驻军问题"
 ENG_discuss_the_garrison_desc:0 "现在我们可以确定费森迈尔和德国国防军将留下帮助我们一同镇压抵抗组织了，我们的德国盟友非常清楚，如果将我们的祖国拱手送给犹太布尔什维克和他们的美国主子，自由主义这条毒蛇必然会在新秩序下的欧洲卷土重来。\n\n有训练有素的德军相助，我们在对阵抵抗组织民兵的时候就有了巨大的优势。如果我们不抓住机会，那么就会丧失主动权，因此我们将在动荡地区部署驻军，将暴动扼杀于摇篮之中。"
 ENG_knights_sitrep:0 "奈特的报告"
 ENG_knights_sitrep_desc:0 "尽管国王陛下的政府已然被噩耗所淹没，但也是时候处理手头最紧要的问题了。因此我们将联系我们最忠诚的盟友麦克斯韦尔·奈特，让他调研抵抗组织及其近日活动。\n\n当然，紧随其后的就是咨询他如何碾碎这些该死的叛徒，不论他们是异想天开的苏格兰佬还是愚蠢的工会主义者。"
 ENG_tragedy_has_struck:0 "苟活于血色之中…"
 ENG_tragedy_has_struck_desc:0 "自麦克斯韦尔·奈特这个嗜血成性的杀人犯暴露自己的叛徒身份的那一刻起，憎恨，愤怒和痛苦等情绪便在眨眼间淹没了整个国家。把这简单地形容成一场冲击未免有些过于保守和轻描淡写了；我们政府中的无数人对奈特以性命相托，根本没人能想到深受信任的他所能犯下此等罪行。\n\n然而事实就是如此，自1956年以来，他不仅在我们的眼皮底下秘密领导抵抗运动，还把我们敬爱的首相，连同整个唐宁街10号一起拉下了水。如今当奈特的愚蠢行为被公之于众，国内的许多人只能惴惴不安的发问——接下来会发生什么？"
 ENG_but_we_must_move_forward:0 "…我们将奋然前行"
 ENG_but_we_must_move_forward_desc:0 "接下来肯定是报复。抵抗运动——众所周知，这帮狡猾邪恶的犹大团伙有如躲在墙缝里的老鼠，打算把我们的国家叛卖给全球金融资本——正要闹上一场。他们把统治中心炸了个底朝天，还要在整个国家引爆内战。\n\n那就放马过来吧。我们会击退他们，我们将打垮他们。无论发生什么，我们政府过去几十年的努力都不会白费。上帝保佑吾王！"
 ENG_mobilise_bfc:0 "动员自由军团"
 ENG_mobilise_bfc_desc:0 "尽管痛苦，但我们还是应当承认，我们街道上的匪徒已经无法无天到了我们无法独立处理的地步。抵抗运动那些该死的混蛋曾经沾沾自喜于像老鼠一样在阴影里窸窣，如今竟敢在光天化日朗朗乾坤之中宣称他们对不列颠及其人民的厌恶，还尽其所能搅动混乱。是可忍，孰不可忍？\n\n不幸的是，这也意味着我们必须放下尊严，请求弗莱什彻底放出哈勒-库珀和他手下英国自由军团那群疯子来帮忙重塑和平，而此前我们用来限制他不出格的规章也会被适当放宽。当然毫无疑问的是，这个人还是个似乎对日耳曼尼亚怀有最高忠诚的可憎的屠夫，但他和他喽啰的高效也让他们成为了一见过于趁手以至于无法弃之不用的工具。"
 ENG_state_siege_measures:0 "启用国家戒严措施"
 ENG_state_siege_measures_desc:0 "随着德意志陷入战火，德国影响力在全欧洲缩水，毫无疑问那些意图摧毁新秩序的弱智们将会倾巢而出毁灭我们呕心沥血建设的成果。除了内部的害虫，我们面对西方的外敌也必须时刻警惕：不论是腐化的爱尔兰佬，还是我们在美洲的长子，我们的敌人又多又强。但是，我们新生的国家足以面对如此敌潮岿然不动，前提是我们加倍努力与敌人战斗，并坚持让不列颠法西斯主义的烈焰继续熊熊燃烧，不论代价几何。"
 ENG_combatting_resistance_movements:0 "打击抵抗运动"
 ENG_combatting_resistance_movements_desc:0 "将士们，前进！叛匪的鹰犬可不会歇息，不是吗？如果我们真心希望还不列颠人民以他们迫切希冀的秩序，我们必须立刻行动，否则英伦三岛将会被其潜在的腐蚀所控制。我们将如闪电般突袭，抓住哪怕是一丝不忠的表现并立刻用手术刀般的精准清除异议。每个街角一名警察，每户人家一个耳目——如何这就是代价，我们也会欣然接受。毫不停歇，毫不妥协，不列颠仍在人间，且会继续前进！"
 ENG_pacifying_the_streets:0 "肃清街道"
 ENG_pacifying_the_streets_desc:0 "孩子如果忤逆父母，就要多加管教。也许对于孩子，这有些严厉，甚至有点不公平。但最终，这都是为了让他们走上正道。那么对于街上的无政府主义者，我们也要严加管教。武警将向任何寻衅滋事者开火，维持街道秩序。也许人们会觉得这些措施有些严厉，但这都是为了恢复秩序。"
 ENG_eyes_on_irish_sea:0 "盯紧爱尔兰海"
 ENG_eyes_on_irish_sea_desc:0 "要问抵抗运动的资源都是从哪里来的，答案毫无疑问是爱尔兰海。大西洋彼岸背信弃义的邪恶境外势力暗中庇护着抵抗运动，为他们提供所需的全部资源，只为破坏我们为之奋斗的一切。绝不能让他们得逞！我们将下令皇家海军，向一切可疑船只开火。任何没有骄傲、清楚地悬挂英王陛下旗帜的船只，要么掉头返航，要么葬身大海。这就是安全的代价——记住，不列颠，这一切都是为了你。"
 ENG_produce_as_many_guns:0 "枪能造多少就造多少"
 ENG_produce_as_many_guns_desc:0 "德国的内乱让我们失去了他们的指引以及经济援助。也许最惨重的损失就是失去军事资源的援助，在这样的乱世，这尤为重要。我们必须借助本国工业来填补这个缺口，长期以来，它一直在德国工业的主导下被忽视。让厂里的小兄弟们撸起袖子，让无业游民重返岗位，是时候复兴英国工业了！"
 ENG_police_glasgow_aberdeen:0 "控制格拉斯哥和阿伯丁"
 ENG_police_glasgow_aberdeen_desc:0 "自罗马时代，苏格兰就是英伦三岛的文明人的肉中刺。苏格兰人一直以来都是一群野蛮的刁民，他们在抵抗组织里如鱼得水。很不幸，这地方天生适合造反，因为它并不适合居住，难以建立有效的控制。因此，我们将扩大在格拉斯哥和阿伯丁的控制，这样一来我们就能够处理这片抵抗组织最肆虐的区域，并有机会借此一举斩断蛇头。"
 ENG_tidy_eye_on_jordan:0 "注意乔丹之流"
 ENG_tidy_eye_on_jordan_desc:0 "在我们的盟友中，对我们的新英国最为忠实可靠者莫过于哈勒-库珀，英国自由军团的领袖。尽管他全心全意服务于团结协定，但他同时对我们的政府来说也是一个不稳定因素，也许在以后甚至会与我们为敌。另外，他虽然是希特勒的信徒，是我们政权的核心人物，但他有时候也有点……急躁。为了避免不必要的伤亡，我们得让马克斯韦尔和军情五处盯着他，免得伤及无辜。"
 ENG_fortress_britannia:0 "不列颠尼亚要塞"
 ENG_fortress_britannia_desc:0 "无可否认的是，不列颠正深陷重围——只要看看德国所处的无政府状态，就会明白抵抗组织和其同伙希望给我们国家善良的人民带来些什么。混乱、战争、死亡，还有破坏，所有这些都可为抵抗运动的走狗们所用。当然，他们是不会得逞的！那些炸弹客还有恐怖分子忘记了不列颠是一座岛屿。为了阻止这些强盗和暴徒抵达我们的海岸，我们会像一座被围困的堡垒一样关闭我们所有的口岸。这样，没人能进来，也没人能够出去。如此，我们就能够保护所有忠诚的不列颠人挨过风暴，继而迎来晴空。天佑国王！"
 ENG_and_bullets_as_well:0 "还有弹药"
 ENG_and_bullets_as_well_desc:0 "就像是汽车没有汽油就会抛锚一样，没有弹药的枪炮就什么用都没有。虽然考虑这样的问题看似很蠢，可此前国内外发生过的种种冲突都证明了保障有效的弹药配给是多么重要。而在这个方面，我们要比该死的抵抗组织占有很大的优势。当抵抗组织不得不在工厂里搜刮弹药或者向自由国家组织摇尾乞怜时，我们能够动用不列颠工业的全部力量支援我们作战。我们的工厂和忠诚的工人们应该已经在生产我们的武器了，让他们依照命令也去生产我们所需的弹药，同时展现不列颠工业的真正实力，如此我们才能够在新秩序中再度重生。"
 ENG_invoke_wartime_act:0 "援引战时法案"
 ENG_invoke_wartime_act_desc:0 "乱世当用重典。也许抵抗运动还没有煽动起全面的武装起义，可不列颠事实上已经处于战争状态了。好吧，如果这些狗崽子想要战争，那我们随时奉陪。为更有效地镇压抵抗组织，我们计划援引专为战事所准备的紧急条款，例如战时配额、更加全面的公民监督，还有停电等等。我们赋予自己一切所需的权力，不择手段地将这群鼠辈消灭干净。"
 ENG_loaded_and_ready:0 "整装待发"
 ENG_loaded_and_ready_desc:0 "最终，随着我们的军事工业全速运转起来，黑棕部队的小伙子们终于能够全副武装去对付那些可恶的叛党们了。我们不仅有一条稳定高效的补给线来持续供给我们的部队，而且我们也做好了充分的准备去镇压任何胆敢威胁我们政府安全稳定的叛乱了。我们有能力在德国人未提供重大帮助的情况下镇压叛军，这证明了我们已经度过了最危急的时期。此外，以上种种无疑会向德国人证明我们是有力且可靠的盟友。前进吧，小伙子们！"
 ENG_arresting_leaders:0 "逮捕领导层"
 ENG_arresting_leaders_desc:0 "打蛇打七寸，擒贼先擒王。如果领导层不复存在，那么抵抗运动无异于一盘散沙。因此，无论过程多么艰难，我们都会不遗余力地将反叛组织的高层彻底粉碎殆尽。就像圣经中的大洪水一样，即便他们狡兔三窟，也终究无法逃脱我们设下的天罗地网。无论如何，这些在黑暗中潜藏已久的叛徒们必将俯首，在众目睽睽之中接受他们应得的审判。"
 ENG_interrogate_subordinates:0 "审讯下级"
 ENG_interrogate_subordinates_desc:0 "感谢情报部门的不懈努力，我们近期抓获了几个行动处的探子，自56年叛乱平定之后他们便一直处于潜伏状态。虽然我们并不确定，但他们极有可能掌握着恶魔双子的藏匿之地。如若成功得到这一重要信息，我们便能一劳永逸消灭祸患，彻底扑灭英国阴燃的抵抗之火。在此之前，无论是把他们的牙齿全部敲掉，还是以他们的家人做饵料，甚至是把他们都送上绞刑架，我们必须挖出一切信息，在所不辞。"
 ENG_at_last_a_location:0 "终于，敲定地点？"
 ENG_at_last_a_location_desc:0 "苏格兰高地历史上早在统一之间就一直都是叛乱，反贼和异见者活动的温床。无论反对国王的雅各布派，更罔论当下的反对活动，苏格兰的青峦石峰间藏匿着最凶恶的豺狼。\n\n但要不了多久，我们似乎已经找到了足以斩落九头蛇蛇头的狩猎之地，那是在一个古老的庄园，麦克林徒劳的战争总部。据我们可靠的侦察兵和一位特别合作的被俘特工的报告，麦克林十有八九藏身于此，他终究还是落进了我们的掌心。不能再耽搁了，我们必须趁热打铁在这个苏格兰佬逃进深山前抓住他，然后让他像他祖宗曾经那样滚蛋。"
 ENG_terrible_two_captured:0 "恶魔双子落网"
 ENG_terrible_two_captured_desc:0 "终于，二十年来处心积虑扼杀我们新国家的两条毒蛇终于伏法。感谢我们高效的政府部门与英勇的军队，把叛徒从他们的藏匿之处揪了出来。杰克·琼斯和菲茨罗伊·麦克莱恩终于被缉拿归案，再也无法用他们的布尔什维克卖国主义荼毒任何一位忠诚公民的思想了。\n\n尽管政府内部的一些人恨不得立即处决他们，然后将其抛入一个无人知晓的浅坟中等待腐烂，但对这些叛徒来说，还有什么比被公开吊死更完美的结局呢？让那些还在负隅顽抗的残余势力好好看看他们所谓的英雄是如何被带到伦敦接受审判的，等到将他们的精神彻底击垮后，再勒断这两个叛徒的脖子。"
 ENG_weathering_the_storm:0 "渡过难关"
 ENG_weathering_the_storm_desc:0 "好吧，伙计们，我们终于做到了。抵抗组织已经不复存在。尽管难以捉摸的“老总”身份仍旧成谜，但我们成功抓住并绞死了恶魔双子！自然，抵抗和动荡的火种也就跟着熄灭了——那原本早就应该被扑灭的、最后的、垂死的余烬。既然我们已经处理完了自己的内政事务，也终于可以将目光转向国外了。在海峡对岸，我们的德国恩人正深陷内战之苦。毫无疑问，我们有义务提供一切力所能及的援助。但是不管怎样！至少今天我们终于赢了一把！谁想马上来一杯？"
 ENG_our_worst_nightmare:0 "入梦魔魇"
 ENG_our_worst_nightmare_desc:0 "啊，不列颠尼亚，汝为荣光与奇异所铸。时过境迁，你一次次向世人昭示了你的力量与计谋，一次次让世人领略到你的慷慨与机智。无论是身处黄金时代，还是委身于黑暗，你都迎难而上，挺立于世。但是，你为何再一次走向了分裂？\n\n我们的梦魇已经化为现实，抵抗运动在全国揭竿而起，城市上空飘起了他们的旗帜。鲜血遍洒群岛，年轻人与老兵们再次拿起了武器，不列颠再度堕入混沌。我们的立场看似摇摇欲坠，政府也存在分歧，但我们绝不能失败。\n\n§V为了国王与祖国，我们必须胜利。§!"
 ENG_emergency_police_mobilisation:0 "紧急动员警队"
 ENG_emergency_police_mobilisation_desc:0 "政府此刻正面临着天大的威胁，我们在短时间内失去了对城市的控制，军队还缺兵少将。眼下只能推动警察军事化了，我们得把枪发给他们，再将他们纳入军队系统。此非寻常之策，但政府已经身陷绝境，治下仅剩的几座城市也即将易主。警察们没有接受过应对战争的训练，但不管代价为何，他们都必须为国尽忠，捍卫不列颠的法律与秩序。"
 ENG_salvaging_mi5:0 "挽救军情五处"
 ENG_salvaging_mi5_desc:0 "在这起暴乱中，最叫人震惊，同时也最让我们尴尬的一件事或许就是看似忠心耿耿的军情五处领袖麦克斯韦尔·奈特，居然就是抵抗运动的神秘“老总”。同他一起被揭露的，还有抵抗运动对政府的渗透深度，而这绝非吉兆。许多假装忠诚的特工都已叛逃，纷纷加入了抵抗运动，让情报部门损失惨重。\n\n不幸中的万幸，虽然军情五处发生了大规模变节，但自30年代起就坚守法西斯主义信仰的狂热分子——金·菲尔比依旧忠诚。为表彰他的忠诚，政府会让他出任军情五处处长，接过奈特留下的烂摊子。奈特已经伤及了军情五处的根基，菲尔比面对的是一项艰巨的任务，但他将会获胜，也必须获胜。"
 ENG_man_must_hold:0 "马恩不可失"
 ENG_man_must_hold_desc:0 "群岛陷入混沌，但也不能忘记外敌。国境以北，是地狱般的冰岛共和国，OFN在欧洲的堡垒。他们不仅承认叛军政府，还借着公开支持逆贼来羞辱我们，充当着抵抗运动接收美援的最后一站。西面是爱尔兰人，他们跟我们都是团结协定的人，但他们对我们的困境保持着奇怪的中立态度，并且对穿越爱尔兰海的走私者睁一只眼闭一只眼。因此，我军的关键任务就是守住马恩岛，防止OFN援助再次靠向我们的海岸。"
 ENG_yorkshire_will_not_fall:0 "约克不会丢"
 ENG_yorkshire_will_not_fall_desc:0 "虽然北方重镇大多陷于左翼抵抗暴匪之手，但仍有几座城市挡住了红色恐怖。被国贼们欺骗的共产党工会控制了北方多数城镇，他们自以为是在为工人而战，但约克郡挺身而出，向反贼们开炮。只有加固并死守约克的据点，我们才能赢得北方的战争，让不列颠再获一统。"
 ENG_lothian_must_survive_the_winter:0 "洛锡安必须挺过寒冬"
 ENG_lothian_must_survive_the_winter_desc:0 "苏格兰，我们伟大的伙伴与盟友，已为叛军所害。高地已经陷于敌手，低地也将成为抵抗运动的囊中之物。政府在苏格兰最后的坚城险塞便是爱丁堡，这一苏格兰的权力之眼。倘若能守住爱丁堡，我军便仍有阻止叛军南下，乃至光复苏格兰的希望。"
 ENG_without_pride_we_are_nothing:0 "无骄傲，不成活"
 ENG_without_pride_we_are_nothing_desc:0 "英国的历史漫长、精彩且伟大，我们的史书中写满了以英国之姿塑造世界的伟人。眼下并非英国受到的第一场挑战，我们也曾面对过分裂，也曾战胜过意图毁灭王国的无政府分子，也曾击败过妄图颠覆深受爱戴之联合的雅各宾派。\n\n英国一次又一次地受到了内鬼们的挑战与破坏，但我们不仅消灭了他们，还让这一国度变得更加宏伟辉煌。愚蠢的叛贼不过是我等通往成功之路上的一粒绊脚石，他们只是恢弘的不列颠历史中的一个注脚罢了。"
 ENG_and_so_the_long_game_begins:0 "大战开幕"
 ENG_and_so_the_long_game_begins_desc:0 "虽然局势可谓压倒性的不利，但我们依旧屹立于此；我们伤痕累累，我们鼻青脸肿，但我们依旧还有一口气。靠着上帝的恩典，凭着勇士们的牺牲，政府挺过了叛徒们的第一轮袭击。王国不倒，最黑暗的时刻已经过去，该向叛徒发起反击了。\n\n现在，我们必须为未来谋划。冬天会给我军送上喘息之机，给我们集结并重整部队的时间。政府绝不能浪费这段宝贵的时光，我军得明智地利用它。内战或许不会在圣诞节到来前画上句号，但我们希望不列颠能在来年重获和平。\n\n§V至少我们希望如此……§!"
 ENG_the_oil_depleting:0 "石油，正在耗尽"
 ENG_the_oil_depleting_desc:0 "过去数十年的时间里，在石油问题上，英国完全仰赖于德国的支持，这早已算不上秘密。如今德国崩溃，油田也陷入了混乱，而在隆隆驶过乡村的坦克们的消耗下，军中已经发生了可怕的油料短缺。政府需要采取一切手段来保证石油供应充足，只有这样，我们才能挺过即将到来的风暴。此非易事，但我们别无选择——绝不能让抵抗运动在我军寸步难行之时乘虚而入。"
 ENG_the_factories_unstaffed:0 "工厂，缺乏人力"
 ENG_the_factories_unstaffed_desc:0 "目睹了德国的经济崩溃后，我们天真地以为局面不可能再更糟了。可惜，我们猜错了。让政府坐立难安的是，许多工人都听信了社会主义者的谎言，加入了他们注定一败的叛乱。那些依旧忠于祖国的工人大多应征入伍，被派到了前线去保卫我们勇敢的故土。在经济危机的影响下，我国的产线被推到了悬崖边上，而如今的叛乱可谓雪上加霜——工业似乎已经崩溃。我们必须找到治病良方，否则就算我们能挡住叛军的袭击，我军将士也只能赤手空拳地踏上战场。"
 ENG_our_men_wavering:0 "我军，军心动摇"
 ENG_our_men_wavering_desc:0 "我们处理着没完没了的叛逃事件。\n\n而剩下的那群人也无时不刻地在想着跑路。\n\n选择留在我方的士兵则心存困惑，担惊受怕。\n\n就连外籍士兵们也只想着回到德国。\n\n要是放任不管的话，不出一个月伦敦就该易主了。我们不能再让军心动摇下去了。"
 ENG_scavenge_all_we_can:0 "寻觅一切"
 ENG_scavenge_all_we_can_desc:0 "在起义之前，靠着横跨欧陆的原油管道，从日耳曼尼亚那里直接取油并不是我们唯一的选择。我们曾有过分散在全国各地的储油设施——像是精炼厂、工厂等等。在接下来的战斗中，我们必须将每一桶油都纳入政府的控制当中。哪怕一滴油，也别给叛军留下。"
 ENG_save_all_we_can:0 "节约一切"
 ENG_save_all_we_can_desc:0 "我们会向前线部队下达一指令——尽量避免摧毁敌方载具。这或许会令他们费解，但士兵们要弄清楚，每辆载具里都装着宝贵的石油，我们可以把它们抽出来，再注进我们自己的战车里。虽然避免摧毁载具听上去与现代战争格格不入，但眼下这是我们唯一的选择。"
 ENG_birmingham_at_all_costs:0 "一切只为伯明翰"
 ENG_birmingham_at_all_costs_desc:0 "如果说伦敦是英国的文化之都，那伯明翰就是英国的工业之都。它的市民们是世上第一批体会到工业革命之奇迹的人，这些优秀的工人辛勤地劳动，推动着王国的经济走向繁荣。此后伯明翰就走上了下坡路，它已不再是昔日的巨人：伯明翰的产品不再流向世界市场，它的产业也不再迸出创新的火花。\n\n但是，伯明翰仍是一座伟大的工业都市，是许多产业的中心，我们绝不能让它落入抵抗运动手中。我军必须守住伯明翰，一旦失守，我们的军工产业就会土崩瓦解。"
 ENG_a_show_of_force_1:0 "一展肌肉"
 ENG_a_show_of_force_1_desc:0 "政府若想生存，就必须给民众带去胜利的希望，而此事正可从康沃尔做起。这只是一个小小的半岛，但再微小的胜利也能奇迹般地鼓舞前线军心。\n\n如果我军无法在康沃尔取胜，我们同样也赢不下这场内战。放下一切念想，勇敢地向前冲锋吧，带回军人的荣耀，激励我们的人民。"
 ENG_a_raise_in_ration:0 "提高配给……"
 ENG_a_raise_in_ration_desc:0 "军中逃兵数量有增无减，其中一个关键原因就是食物质量与供给存在问题。为对抗叛逃现象，我们要提高口粮产量，让每一位勇敢的士兵都能吃上优质的餐食。政府会立刻将食物运上前线，保证人人都能吃着饱饭准备作战。就像那老话说的那样。\n\n“口粮充足的士兵绝不会从背后打冷枪。”"
 ENG_wulfs_reports:0 "武尔夫报告愈发严峻"
 ENG_wulfs_reports_desc:0 "天啊，从武尔夫不断发来的报告来看，德国驻军的处境越来越艰难了。报告中列举了驻军糟糕的燃油供应状况——坦克纷纷停车，周边车辆全被征用取油，石油供给普遍不足——这可不是什么好事。如果我们还想把握胜机，就必须立刻行动起来。"
 ENG_our_wives_in:0 "让我们的妻子上工？"
 ENG_our_wives_in_desc:0 "二十载往昔，我们也曾陷入今天这般困境：工人脱产抗击强敌，工厂停摆万业萧条。对于这一问题，政府的解答很简单：将妇女推上工作岗位。虽然我们可能输掉这场战争，但这个想法本身是完全合理的。我们可能会面临政府内某些传统派的反对，但只要把我们的困境摆出来，让他们想想输掉战争后自己的下场，就足以他们让他们闭嘴了。\n\n所以当男人都上战场之时，就得让女人加入劳动大军。所有人都得出一份力维持政府运转，否则无政府状态将会再次席卷英国。"
 ENG_or_a_simpler_solution:0 "…或是更简单的方案"
 ENG_or_a_simpler_solution_desc:0 "世上大多数问题都有一套简单到堪称暴力的解决方案，在这样一份简单的对策就摆在我们眼前的时候，过度的思考就是在浪费时间。当德国面对相同的困境，当它的劳动力都在俄罗斯与西欧作战，无法生产军备之时，他们是怎么做的？他们把军事罪犯和不良分子都送进了工厂，而这招确实凑效了。德国当时就在经济上超越了我们，英国在转瞬之间就倒在了训练有素、装备精良的德军面前。\n\n现在，政府必须要从德国的胜利中汲取经验，用我们的囚犯去填补劳力缺口。虽然这样的方案存在诸多道德弊端，但它的确是有效。为了拯救不列颠，我们必须用尽一切手段。"
 ENG_cornwall_secured:0 "拿下康沃尔"
 ENG_cornwall_secured_desc:0 "康沃尔是我们的了！这只是一场小小的胜利，但在国家宣传的帮助下，我们定能靠它鼓舞民心。去拍些关于胜利的照片吧，当然，可别把那些尸体拍进去了。我们会在全国各大报刊上刊登这些照片，抵抗运动将会动摇，支持者们则会重拾对政府事业的信心。我们要让所有人都明白……\n\n康沃尔只是个开始，政府将获得胜利。"
 ENG_and_a_promise_of_reward:0 "…再承诺回报"
 ENG_and_a_promise_of_reward_desc:0 "为应对敌军攻势，政府必须开动宣传机器，激励公民踊跃参军。我们会向他们承诺，建立一个不受内外势力威胁的英国，一个时刻准备着变革的英国，一个能让善男信女们安居乐业的英国。我们希望民众会在这番激励下支持政府，声援打击暴匪的义战。"
 ENG_redefining_combat:0 "重新定义的战斗"
 ENG_redefining_combat_desc:0 "古时亚瑟王的骑士们需要坦克和卡车吗？不需要。他们勇敢地骑着战马杀入敌阵，打得敌人屁滚尿流。那轻骑兵呢？他们在看似绝望的情形下不也是无私无畏地冲向敌军战线吗？他们都是英国战斗精神的典范。随着时间推移，战争成本上升，我们可能要再次号召起这一精神了，让骑兵与步兵重返军队。"
 ENG_the_panzers_will_wait:0 "坦克必须停下"
 ENG_the_panzers_will_wait_desc:0 "一个不可否认的事实是，我们将在这场冲突开始时处于守势。然而，这对反叛一方也同理。尽管叛乱分子人多势众，但我们毕竟是一整个国家，而不仅仅是一堆乌合之众组建起来的游击队员。所有的资源与获得的支持是叛军远远不能相比的。因为我们有这样的优势（尽管是暂时的）但重要的是不能轻易地浪费掉这一优势。对于坦克与重炮的使用。我们将暂且搁置，直到取得了决定性的胜利，或者，上帝保佑，局面已经到了难以挽回的地步。"
 ENG_simplification_simplification_simplification:0 "一简再简"
 ENG_simplification_simplification_simplification_desc:0 "数世纪来，英国武器都是天下第一的存在。从早先的美洲大陆，再到轻松地征服非洲，我们的步枪在征服世界的战争中大放异彩。过去数百年的时间里，英制枪械一直被世人视为伟大的作品，即使英国沦落至此，它们的品质也没有落下。然而，它们一直以来最大的缺点就是漫长的制造工期与高昂的制造成本。在帝国仍是世界之主的时候，我们能负担得起这样的时间与材料成本，但今天的英国可没有继续奢侈下去的余力了。为此，我们将简化它们，虽然这批新枪的质量会降低，但新兵们会获得更多武器。在战场上，快速制造的步枪可比赤手空拳强得多。"
 ENG_the_free_corps_question:0 "自由军团问题"
 ENG_the_free_corps_question_desc:0 "自由军团啊，它没准是我们的德国盟友历史最悠久且价值最丰厚的遗产。托马斯·哈勒-库珀领导下的英国自由军团是王国境内规模最大的准军事组织，负责监管它的，则是德国警察及更为关键的党卫军。在内战打响后，自由军团以效忠派的身份迅速崛起。有介于此，政府必须定下关于军团方向的政策，再认真开展探讨，决定是否要在镇压暴匪的战斗中给予军团更多资源。\n\n一方面来看，军团就是一伙由疯人领导的极端分子，他们一举一动都凸显着暴民的做派。此外，自由军团还是一个游离在政府监控之外，且仅向日耳曼尼亚效忠的组织。他们若是失控，后果将不堪设想。但在另一方面，军团的人手与武器又可能让政府在内战中占据上风。选择权在我们手中，而后果也将由我们来承担。"
 ENG_the_old_never_failed_them:0 "老办法总有用…"
 ENG_the_old_never_failed_them_desc:0 "我们可以从德国朋友那里学到一课。在他们入侵苏联那个布尔什维克和叛徒的老鼠窝的时候，很多人都说德国人赢不了。他们坦克里的油结了冰，子弹也给卡在了枪口里。可是用着和我们即将实施的战术相似的策略，德国人还是赢得了战争，成了欧罗巴的霸主。我们必须要记住，老办法并不总是糟主意。"
 ENG_the_fighters_as_well:0 "战斗机也一样"
 ENG_the_fighters_as_well_desc:0 "尽管事实令我们难受，但如果想让人民站在我们的一边，我们就不能轻易地动用皇家空军的力量。肆意的轰炸自己的国土，就像轰炸西俄罗斯那些小军阀一样，这是人民绝对不能接受的事情……是的，根据现在的情况，我们需要将飞机紧锁于仓库之中，防止叛乱分子接近并对其利用。不过，谁知道呢，也许我们仍然会在战况激烈之时将其投入战场。"
 ENG_the_crews_on_auxiliary:0 "辅助部队"
 ENG_the_crews_on_auxiliary_desc:0 "在这个寒冬，能让我们拍着胸脯保证绝不会匮乏的东西，也就只有让人眼前一亮的德制坦克驾驶员了。这些装备精良、训练有素的军人如今严重冗余、无所事事，正因此，我们可以让他们发挥特殊的才干，去充当我们急需的宪兵、防空炮手等等辅助角色。这没什么丢人的——但我们确实需要先征得武尔夫同意，毕竟，要让他宝贝的雅利安战士们去干这些苦力可不是件易事。"
 ENG_bsa_quality_shortcuts:0 "BSA质量检测"
 ENG_bsa_quality_shortcuts_desc:0 "保量不保质的一大关键隐患就是事故风险。许多士兵与政府领导都对此忧心忡忡，害怕我们的生产改革会在产线甚至是前线上酿出事故。为缓解军中上下的担忧，我们会引入BSA来监管枪械质量。政府希望BSA值得信赖，别让士兵手中的步枪变成比敌人还要危险的东西。"
 ENG_our_reviled_extremists:0 "千夫所指的极端分子"
 ENG_our_reviled_extremists_desc:0 "虽然我们保留部分意见，且内阁也担心会在战争中落败，但我们绝不会支持哈勒-库珀和他手下的那帮杀人犯。政府不能再向英国自由军团放权了，我们不会让他们掌握准军事组织之上的权权威。政府不能彻底剥夺军团的权力，毕竟这会激怒德国，但为王国的福祉，我们决定削弱他们的实力，在占领地区上给他们一些话语权。\n\n乔丹个性阴晴不定，即使以党卫军的标准来看，他也算得上极端激进。只要他还活着，就能对我们的统治构成威胁，而进一步向他放权的后果可谓是不堪设想。政府必须向别处寻求支持，希望随着时间流逝，自由军团会变得无足轻重。或许在战争结束后，一个没了科林·乔丹的英国能在这二十载岁月后享受到些许和平。"
 ENG_our_placatable_rivals:0 "可以安抚的竞争对手"
 ENG_our_placatable_rivals_desc:0 "还是面对现实吧——英国自由军团就是一群疯狗。军团就是一帮自鸣得意的精神病，是残暴不仁的狱卒，他们把政府的指令都当做耳旁风，满心欢喜地去支持他们自己的血腥统治。但是，再怎么说，军团也是站在我们这头的精神病和狱卒。当然，我们不能放任乔丹和他的手下把事办得越来越过火，但只有给他们些人手和装备才能让军团发挥作用。把军团想要的东西给他们吧，这样才说得过去。"
 ENG_our_vital_soldiers:0 "热情洋溢的兵员士卒"
 ENG_our_vital_soldiers_desc:0 "看吧。乔丹在过去确实做了不少不道德的事儿，这点无人否认。但在这个政府中——不对，是在这个国家中，又有谁会无动于衷地看着祖国受难呢？英国自由军团的赤子们埋葬了心中的困惑与不安，化身剑与盾为国效忠——他们正是这黑暗时刻中不可或缺的力量。因此，我们必须让军团配上他们想要的武器和装备。不然的话，布尔什维克和自由派的大浪就会将我等吞没。"
 ENG_and_what_say_us_now:0 "…所以我们现在怎么说？"
 ENG_and_what_say_us_now_desc:0 "我们现在面临的困境，和四十年代那会儿斩杀布尔什维克恶龙的条顿骑士遇到的状况颇为相像。我们是保卫英国免遭抵抗运动鼠辈侵害的剑与盾，我军终将战胜他们。是跨上战马，抽出宝刀；还是登上卡车，扛起步枪？这都不重要。毕竟，美国坦克可还没朝着我们杀过来呢，你说是不是？"
 ENG_scrap_planes_for_aluminium:0 "拆机为铝"
 ENG_scrap_planes_for_aluminium_desc:0 "去他的吧，我们就不要飞机算了，反正又不能当饭吃。现在，有更紧迫的事情值得我们去操心——更紧迫的事情，而我们可以利用回收的飞机零件去缓解，反正现在也不怎么会去使用它们了。把飞机拆了、砸了、分了，等英国真正恢复和平后，我们有的是时间去重建空军。"
 ENG_on_track_this_winter:0 "今年冬天我们走上正轨没？"
 ENG_on_track_this_winter_desc:0 "关于燃料，我们已尽全力。减少用量，把车子翻个底朝天，像在沙漠里寻找水源一样搜寻着滴滴石油……这确实是我们事业的一大低谷。不过，从石油供给的统计报告来看，以毫厘之差，我们的燃料刚好够让战争机器继续运转，它们能助政府挺过即将到来的屠杀。我们接下来要做的就是继续战斗，并祈祷着这些勉强凑出来的石油不会耗尽。"
 ENG_winter_has_passed:0 "春日终至"
 ENG_winter_has_passed_desc:0 "今年的冬天对内战双方来说既漫长，又痛苦。物资匮乏、人力短缺、持续敌袭这样的问题始终困扰着我军将士，坦克的部件也经常结冰，甚至被冻坏。我们只能在心中默念，祈祷敌军也会碰上同样的问题。\n\n不过，我们挺过了寒冬。虽然叛军占据优势，但政府经受住了过去数月的考验，它遍体鳞伤却屹立不倒。寒冬已过，春日终至，我军将制定新的战略打击敌军，夺回失地。向着美好与安稳的未来前进，向着胜利大步进军！\n\n§V巩固战线的日子到此为止了，现在去光复失地吧……§!"
 ENG_over_the_wire_one_last_time:0 "最后一战，奋力一搏"
 ENG_over_the_wire_one_last_time_desc:0 "害得王国摇摇欲坠的隆冬终于结束了，在这黎明时分，新生的太阳冉冉升起。这是战争的朝阳，是胜利的暖阳。我军已制定计划，誓要将那帮国贼渣滓撵出阿尔比恩的海岸，而这些战略也即将投入实施。\n\n从英国自由军团的老兵，到我们勇猛无畏的德国盟友，战士们都做好作战准备。阿尔比恩的最后一战一触即发。\n\n为了国王与祖国，我们必将取胜！"
 ENG_drive_them_into_the_wash:0 "把他们赶进海里"
 ENG_drive_them_into_the_wash_desc:0 "我们赢了！\n\n虽然叛徒和革命分子曾浴血奋战，但他们还是被赶进了大海，而我们的旗帜则骄傲地飘扬在了东盎格利亚上空。叛军在这一战中遭受了严重的打击，我军解放故土、粉碎叛匪卑劣统治的计划便可按计划继续推进。这只是一系列胜利中的第一场罢了。"
 ENG_no_son_of_england_will_make_it:0 "英格兰之子铩羽而归"
 ENG_no_son_of_england_will_make_it_desc:0 "我军将士浴血奋战，但叛军依旧控制着东盎格利亚。这帮英格兰逆子一次次地击退了我军，但我们现在必须向着东盎格利亚之外的地方挺进了，那些地方有更宝贵的领土，也有更强劲的叛军。\n\n这场失败终将被淡忘。就留这帮渣滓在这儿混吃等死吧——在北方还有更加强大的敌人。"
 ENG_the_anglian_dagger:0 "盎格利亚之刺"
 ENG_the_anglian_dagger_desc:0 "东盎格利亚正是叛徒们扎在我们心口的一根钉子。尽管我军为此绞尽脑汁、拼尽全力，但敌人仍旧在这寒冬中守住了阵地。如今阳光晒化了他们的冰壳，把叛军赶出他们那立足之处的时机已经成熟。\n\n若想守住英国，就必须以雷霆之势拿下东盎格利亚。烈火重燃、战鼓隆隆，让我军继续前进吧。"
 ENG_the_midlands_come_next:0 "米德兰兹紧随其后"
 ENG_the_midlands_come_next_desc:0 "叛徒们的心腹要地正是米德兰兹。如今南方已定，大军北伐将叛匪连根拔起的时机已经成熟。只要控制住米德兰兹，胜利的果实就会源源不断地向我们涌来。不列颠尼亚的工业中心近在咫尺，我们必须将它拿下。\n\n敌人或许会拼死顽抗，但我们正在为英国的未来而战，大义在我们这里。如果我军无法完成这一任务，英国的寒冬就将再度降临。前进吧，战士们。愿不列颠尼亚的烈日将叛徒们烧为灰烬。"
 ENG_blood_in_the_land_of_song:0 "血洒音乐乡"
 ENG_blood_in_the_land_of_song_desc:0 "在大战结束后，威尔士人就成了一帮暴徒，不愿看到环境改变带来的那些好处。自那时起，他们就成了政府的眼中钉，让威尔士变成了恐怖主义的贼窝。在忠诚的我军将士的眼皮底下，威尔士的群山与城市帮着叛党躲藏了足足二十载。它的人民也变得愈发激进，支持的尽是些荒谬可笑的意识形态。威尔士的傲慢是王国之癌，我们必须在癌细胞转移扩散到王国的其它角落前将它连根拔起。过去，政府面对此等叛逆的态度实在是太过和善了，这次我们不会再犯相同的错误了。"
 ENG_cardiffs_surrender:0 "加的夫投降"
 ENG_cardiffs_surrender_desc:0 "威尔士巨龙在痛苦中咆哮，圣乔治的灵魂斩下了它的头颅。疾行血战之后，我们终于从抵抗分子手中夺回了加的夫。我军昂首阔步踏入威尔士的最大城市，恢复了新秩序。我们心中明白，这只是威尔士战线上倒下的第一张多米诺骨牌。\n\n不过，绝不能志得意满。虽然这对维稳力量来说确实是一次重大的胜利，但我们依然要马上行动，迅速夺取威尔士的其他地区，免得陷进泥泞不堪的坎布里亚乡村。"
 ENG_a_dragon_defiant:0 "巨龙的回击"
 ENG_a_dragon_defiant_desc:0 "我军在威尔士首府加的夫城下惨败而归。\n\n政府军士兵们成群结队地撤出了满目疮痍的城市，他们有的人遭受了物理创伤，有的人心理受创，更有甚者遭到了身心的双重打击。威尔士之战本该轻松落幕，如今却以惨败收场。虽然将军们都在极力回避失败的现实，但我们必须接受这一结局。"
 ENG_the_north_pacified:0 "平定北境"
 ENG_the_north_pacified_desc:0 "叛国暴匪在我军的攻势下落荒而逃，威尔士之战迎来了正义的结局。\n\n这场胜利意义重大，但英国之战尚未终结。在战争之潮重新利好敌军之前，我们必须利用上此番大捷。"
 ENG_a_humiliating_stalemate:0 "耻辱的僵局"
 ENG_a_humiliating_stalemate_desc:0 "那些按计划在威尔士的群山与田野中快速穿行的步伐，却在坎布里亚的山口与峡谷中慢了下来。\n\n叛军的游击队袭击了我们的车队与营地，我军士兵的斗志在绝不能失败的消耗战中被渐渐磨灭。必须立刻扭转态势，不然等着我们的就会是耻辱的大败。"
 ENG_to_leeds:0 "进军利兹"
 ENG_to_leeds_desc:0 "叛军负隅顽抗，但在我军精良装备的打击下，他们还是躲不过溃散的命运。政府再次掌控了利兹。借助此胜，北海海岸已尽入我手。很快，约克郡也将易主，而在掌控约克后，下个就是利物浦。"
 ENG_to_manchester:0 "发兵曼市"
 ENG_to_manchester_desc:0 "在北英格兰的所有城市中，只有伟大的工业之城曼彻斯特才最能代表我们过去的辉煌与今日的苦难。帝国使它富有，伟大的工业革命让它兴起，而它又让英国成为了世界的主宰。然而，在工业增长的背后，是悄然现身的社会主义与野蛮无知的阴影。在大战结束后，这一阴影已将整座城市吞下。在我军勇士们的攻势下，曼彻斯特重新回到了我们的怀抱。为了让它不再失守，我们必须要清除城中的腐败。只有这么做，才能让它重现往日的荣光。"
 ENG_edinburgh_endures_now_and_forever:0 "爱丁堡傲然屹立，从现在到永远"
 ENG_edinburgh_endures_now_and_forever_desc:0 "在这场该死的叛乱开始的时候，整个北方似乎都会在压倒性的攻势下陷于敌手。城市接连沦陷，但在此重压之下，爱丁堡却坚若磐石。虽然叛军不断地轰炸它，攻打它，渗透它，但这座古老而伟大的苏格兰城市屹立不倒，给我们在这一国度留下了落脚之处。\n\n现在，爱丁堡军民的坚持与勇气将获得回报，解放的时刻已经到来。他们锲而不舍的大无畏精神拯救了千万人的性命，他们的勇气永载史册。"
 ENG_unite_with_the_bravest_of_our_men:0 "与勇士同行"
 ENG_unite_with_the_bravest_of_our_men_desc:0 "纵观英国历史，许多人都在国家的危难关头履行了职责，保卫了我们的小岛。在每个世纪，都会有勇敢的英国儿女挺身而出，向我们古老又辉煌的祖国证明自己的勇气与担当。在这二十世纪，英国面临过许多战争，但只有在今天的这场战争中，最伟大的英雄才会登场。斗士们在战场上表现出了超凡的勇气，而在抵抗叛军汹涌攻势的战斗中，爱丁堡的勇士们更是将这一气质展现得淋漓尽致。让我们向这些英雄献上他们应得的欢饮与赞赏吧。"
 ENG_liverpool_within_our_sights:0 "利物浦，尽在眼底"
 ENG_liverpool_within_our_sights_desc:0 "我们的事业一度摇摇欲坠。那时我军陷入混乱，毫无斗志，而我们伟大的首都也曾面临着沦陷之灾难，险些被叛军夷为平地。然而，在我们英勇的战士与机智的指挥官们的奋战下，现在轮到抵抗运动来经受这一困境了。在这军事史上最波澜壮阔的反击战中，我军包围了利物浦，让叛军的临时首都孤立无援。\n\n不过，我们绝不可掉以轻心，必须兼顾谨慎与速度，早日拿下此城。如今风水轮流转，但我们绝不能重蹈叛军的覆辙。"
 ENG_returning_to_an_empty_country:0 "回到这空空如也的国度"
 ENG_returning_to_an_empty_country_desc:0 "每一场战都存在牺牲，这是毋庸置疑的真相，是每一位领袖都必须面对的事实。即使是在这样的一场小规模区域性战争中，一人的死亡也能让众人垂泪。穿过爱丁堡，我们再次看清了战争的模样。我们仔细地注视着每一位我军将士的坟墓，这是他们曾在绝望中抗击到底的象征。在动乱开始的时候，爱丁堡是我们在苏格兰仅存的基地，但它也同许多地区一样，沦陷在了叛军的第一轮攻势之下。我军回到了这片土地，其中确实有胜利的滋味，但我们过去的失败却永远地玷污了它。或许在战争结束的那一刻，我们所有的胜利都会沾上旧日失败的污点。"
 ENG_string_up_every_last_communist:0 "绞死每个共产党人"
 ENG_string_up_every_last_communist_desc:0 "利物浦曾经是一座古老而恢宏的城市，她是帝国荣耀和财富的象征，傲然屹立于工业革命的最前沿。可如今的利物浦，和这个国家大多数地方一样，萎靡不正，深受一种曾经游荡在欧洲上空的病毒所折磨。她生病了，正被社会主义的巨大梦魇侵蚀着。在战前，这些赤色团体还试图表现文明些，他们试图藉由工党这一面具把自己伪装成某种合法政党。可随着旧政府的垮台，由于这些家伙的卖国意图被公之于众，他们也就撕下了伪装的面具。曾经我们对这些赤色分子网开一面，让他们在我们取得胜利之后苟延残喘，可如今我们也不会再对他们心慈手软了。\n\n我们会把在利物浦城里的每个社会主义者、托派分子还有任何与我们为敌的家伙都揪出来吊死。希望在灭掉了这些害虫之后，利物浦不会再是如今这堕落思想的温床，变回那座有着光荣传承的都市。"
 ENG_capture_all_we_can:0 "攻取一切"
 ENG_capture_all_we_can_desc:0 "自帝国成立之初，当我们小心翼翼踏上前往新世界的航船时，利物浦就已经是其中要冲，成为我们前往发掘美洲财宝的一座港口了。她那些宏伟的码头为水手们开道，而后者先是在新世界开疆拓土，再是将珍贵的加勒比海岛收入囊中，最后更是引领着帝国在亚洲称王称霸。利物浦正是建立在帝国之上，靠着横贯大西洋的三角贸易以及类似方式发展壮大。这座宏伟的古城，如今再度回到了我们的怀抱当中。\n\n尽管利物浦的财富近年来有所减少，可她仍旧是英国贸易的一大枢纽，而她的码头对其拥有者更是无价之宝。如今这些码头重新归我们所有，那我们就要用好这座古老的港口来终结这场可恶的战争。"
 ENG_onwards_to_scotland:0 "北上苏格兰"
 ENG_onwards_to_scotland_desc:0 "苏格兰是最后一个加入联合的国度。虽然英格兰与威尔士在此数百年前就已归于一体，但直到近几个世纪，不列颠才在《联合法案》的推动下完成政治统一。唯有联合，才能让我们释放出全部的潜能。而此后，正因携手并进，我们才能征服广袤的土地，共克欧洲、亚洲与美洲的大军。\n\n如今，苏格兰又一次落入了外国傀儡手中。政府必须再次履行义务，解放同胞兄弟。我们是联合的王国，我们永不分离。苏格兰是我们的一部分，而英国绝不会坐视叛匪残暴地蹂躏它的土地。如果苏格兰不能以和平的方式重返王国，那就让我军再次扛起长腿爱德华的战旗吧。"
 ENG_chase_them_to_the_worlds_end:0 "追逐他们，直至世界尽头"
 ENG_chase_them_to_the_worlds_end_desc:0 "这场战争终于迎来了它注定的结局。最后的一批叛军四散而逃，希望北海与苏格兰的高地能庇护他们，让他们躲过命定的审判。不过，这也只是他们的妄想罢了。高地没有救赎，北方也没有战胜我等的希望，更不会有美军前来干涉——那里只有失败。\n\n继续战斗毫无意义，快点行动起来，把叛徒们绳之以法吧。"
 ENG_a_final_victory_over_terror:0 "终获此胜"
 ENG_a_final_victory_over_terror_desc:0 "我们赢了。\n\n在战争开始的时候，世界任由我等自生自灭。他们都认为我们的事业已经一败涂地，政府也注定土崩瓦解。他们像秃鹫一样盘旋着，渴望瓜分不列颠以满足一己私欲。然而，凡夫俗子们都小看了我不列颠尼亚。他们低估了战胜万难的英国精神，低估了英国的力量、勇气与意志。最关键的是，他们小瞧了英国的人民。那帮自由派的傀儡们都以为英国人民只是奴颜婢膝的奴才，但我们屹立不倒，他们却溃不成军。\n\n现在我们必须重建英国。政府或需要花上好几年才能让王国重归原样，但在内战之后等着我们的，却是名副其实的变革良机。改革会走向何方？这就得交给英国人民党来回答了。"
 ENG_order_has_prevailed:0 "秩序终胜"
 ENG_order_has_prevailed_desc:0 "尽管腹背受敌，尽管被我们一度信赖的人所抛弃，尽管面临着两倍人数的大敌，我们还是从这场可怕的危机中取得了胜利。不列颠惊魂未定，她的城市仍在震颤之中，她的乡村仍是一片焦土，她的人民仍深陷痛苦。但我们终于渡过危机，幸存了下来。\n\n伴随着胜利，秩序重返不列颠，而伴随着秩序，我们将迎来和平。我们仍要许多时日才能从这场悲剧中完全恢复过来，而现在我们总算可以松一口气，因为这次我们知道，胜利总算站在了正义的一边。\n\n天佑吾皇！"
 ENG_clearing_the_air:0 "消除隔阂"
 ENG_clearing_the_air_desc:0 "好了，在我们历经磨难后所赢得的喘息之时，该仔细想想是什么让我们陷入了内战。这场争端因何而起？始作俑者是谁？又是什么让我们没能及时控制事态？\n\n显而易见，正是因为某个身居要职的朋友辜负了我们的信任，他作为抵抗运动的内奸在我们毫无察觉的情况下溜了进来。奈特是一条毒蛇，而我们无从得知他是否只是众多叛徒中的一个。但无论如何，我们都不能涉险掉入这个陷阱，取而代之的则是一场针对政府内部人员的全面审查。而倘若再无破局之法，我们就该去会会奈特这个头号叛徒了。"
 ENG_routing_the_rats:0 "除恶务尽"
 ENG_routing_the_rats_desc:0 "虽然战争已经结束，抵抗运动的匪首们要么锒铛入狱要么被就地正法，可不列颠仍不得安宁。一些原抵抗运动的散兵游勇仍旧逍遥法外，这些家伙愚蠢地认为自己可以靠着某些方法获胜。他们仍旧在打游击，同那些试图恢复这神圣土地秩序的英勇士兵们负隅顽抗。\n\n我们要尽快结束这乱局，应当在消灭抵抗运动余孽上加倍投入力量。二十年前我们对抵抗运动太过宽容，致使不列颠险些落于敌手。如今我们不会再手下留情了。"
 ENG_into_the_fields:0 "上山下乡"
 ENG_into_the_fields_desc:0 "即使是在内战前，我们产出的食物也只够自给罢了。现在混战只给我们留下一地鸡毛，我们必须做出一些艰难的抉择来养育我们的人民。如今许多农民的庄稼都被坦克的履带压坏了，大饥荒迫在眉睫。我们必须阻止它，否则后果不堪设想。我们要向田间加派人手，绝不能让我们的人民忍饥挨饿。"
 ENG_the_state_of_the_bpp:0 "人民党的未来…"
 ENG_the_state_of_the_bpp_desc:0 "英国人民党自成立以来就深陷分裂状态。他们可能是墨索里尼领袖或者希特勒元首的忠实拥护者，又也许是实用主义者或通敌者，抑或是各怀鬼胎，但自从德国海军的大炮来到不列颠海岸的那一刻起，他们便一直存在着。\n\n在这个黑暗的时代，党派林立。对于不列颠来说，乌云始终笼罩着这片土地。如今，不列颠命运抉择的时刻已然到来，不列颠将走上一条未定之路，无论那是一条保守与维持现状之路，还是一条改革与变革之路，还是独属于她自己的，独特的道路。"
 ENG_sailing_trawlers:0 "渔船起航"
 ENG_sailing_trawlers_desc:0 "自从英国的水手们第一次前往那无垠海洋以来，渔业就一直是我国经济的一大支柱。这是一项历史悠久的传统，只一人一网就敢凭一腔热血驾船乘风破浪，而坦率地说，我们需要更多这样的勇士。我们内陆食物供给的消耗要远快过我们的补充速度，这一点已经人尽皆知，因此我们必须充分利用好所有其他的可能途径来填补货架。渔民们将会得到更多的报酬，政府也会相应补贴新的渔船，方便更多人能够出海捕鱼。如果我们的土地无法供养我们，那我们就转而去开发广阔的海洋！"
 ENG_needs_a_reliable_head:0 "急需可靠的政府"
 ENG_needs_a_reliable_head_desc:0 "说实话，英国人民党的那些理论家们对德国法西斯主义的模仿都不过是东施效颦，而这可能也是造成本次起义的部分原因。如果说英国人民得到保证他们的政府将是由一批务实的民主人士运作，那许多人会保持忠顺而不会参与到起义当中。如今，当我们从起义造成的破坏当中恢复过来之时，我们十分迫切地需要一个由实用主义者而非是脑袋发热的家伙所组成的政府。"
 ENG_true_to_form:0 "一如既往"
 ENG_true_to_form_desc:0 "法西斯主义，作为一种思想，对所有信从它的国家都是大有裨益的。法西斯主义为什么能解放欧洲、亚洲和非洲，就是因为它能够保证举国一致，让国家繁荣富强。\n\n法西斯主义为什么能在英国开花结果，这是因为英国人民党始终致力于将不列颠尼亚从张伯伦和丘吉尔的腐朽统治下解放出来。然而，我们的前任们失败了，最终只留给我们的人民一个烂摊子。法西斯主义此前从未在英国得到实践，而现在我们将证明它的正确。"
 ENG_an_end_to_the_farce:0 "英式价值"
 ENG_an_end_to_the_farce_desc:0 "亲爱的老英格兰，你这是怎么了？这高贵美丽的土地，却时时刻刻内斗不休，最终惨死宿敌手中。我们镇压了一场卑鄙的叛乱，难道只是为了在一个软弱的自由派和一个准暴君的手中自我拉扯？不，绝不如此。\n\n杰勒德·沃洛普，第九代朴次茅斯伯爵，听到了英格兰的呼救，遂以十足勇气挺身而出。人民党元老派在他身旁列队而行，好一番保家卫国的大英骑士形象。执掌权柄近二十载，志要誓死御之。"
 ENG_getting_the_garrison_onboard:0 "英式品质"
 ENG_getting_the_garrison_onboard_desc:0 "一个关乎政治的可悲事实：要让政客们明白为何你对他错，大量的说服工作不可避免。而若是朴次茅斯伯爵想要坐稳自己唐宁街候选人的位置，这一至关重要的艰巨任务必须加以承担。\n\n虽然伯爵已经得到了元老派的支持，但若是想获得最终胜利，那些尚在观望的上议院中立议员，以及下议院中的摇摆不定的理想派和务实派议员同样至关重要。由于沃洛普在实际上不能，也不适合在下议院发言，我们必须依靠那些忠诚的议员来转述他的意愿。相信用不了多久，上下两院便会与他的正义之言产生共鸣，从而转念支持我们的崇高事业。"
 ENG_friends_in_high_places:0 "高朋满座"
 ENG_friends_in_high_places_desc:0 "不管你喜不喜欢德国巨企，他们都是英国经济中不可分割的一部分。如今内战使我们百废待兴，他们的援助更是难以拒绝。人民不仅会受益于他们高质量的产品，他们的回归还会提供我们亟需的工作岗位，来让经济重回正轨。当然，会有人对此有所不满，但我们别无选择了。我们只能硬着头皮往前走了。"
 ENG_offering_a_helping_hand:0 "伸出援手"
 ENG_offering_a_helping_hand_desc:0 "尽管我们毫无疑问是英国未来的不二之选，但我们也不能居于庙堂之上而坐等人民和党自己来拥护我们。我们的追随者们必须要让他们看到我们的美德，并在多个方面施以援助之手，来挽回那些因为内战而对我们丧失信心但又没有转向其他党的选民。"
 ENG_a_hand_in_embracing:0 "握手相拥"
 ENG_a_hand_in_embracing_desc:0 "在整个英国，许多有识之士憧憬着法西斯主义的光辉，却被迫站在了我们的对立面。如果我们能够展现出英国法西斯主义的真正力量，他们无疑会弃暗投明。因此，我们需要对部分叛徒重拳出击，尽管代价不菲，但这无疑是法西斯主义之路中必要的牺牲。\n\n在法西斯主义的照耀下，英国必将涅槃重生。为此，我们欣然赴汤蹈火！"
 ENG_it_shall_triumph:0 "必将凯旋"
 ENG_it_shall_triumph_desc:0 "法西斯主义战胜了腐朽堕落的自由“民主制度”，攻克了犹太-布尔什维主义的碉堡，为英国指明了未来的道路。长久以来，我们的不列颠岛都被拴在异国领主的锁链之下。在宗主的武力教导下，我们看清了自己的命运。\n\n只有意志的力量，才能让光荣的祖国自失败的余烬中涅槃重生。希特勒指明了前路，我们必须追随他的思想。"
 ENG_honour_guard_to_windsor:0 "英国智慧"
 ENG_honour_guard_to_windsor_desc:0 "理想派已经臣服，大多数成员在元老派的领导下重新获得了应有的地位，少数冥顽不灵的家伙则被贬斥。是时候开始对议会中真正的对手——务实派——发起进攻了。\n\n正如预期的那样，没几个务实派打算改换门庭支持我们，这意味着是时候改变战术了。不应像对待理想派那样在议会内打击和同化他们，而应铲除他们的支持基础，让他们自生自灭。普通民众渴望稳固的领导、幸福的生活，结束德国的干涉。朴次茅斯伯爵可以做到，现在就让民众看看，谁才掌握着真理。"
 ENG_rationing_measures:0 "定量配给"
 ENG_rationing_measures_desc:0 "我们的粮食供应低下——甚至比二战那会儿还要糟糕。配给制度确实有效，就算我们遭到国际封锁，它也能稳步运行。为应对眼下情况，政府将停止先前的粮食、燃油配给计划，向民众发放新的配给手册。"
 ENG_rebuilding_roads:0 "重建道路"
 ENG_rebuilding_roads_desc:0 "对任何现代社会的存续而言，发达且畅通的道路网络都是至关重要的，其不仅为食品和货物提供了便捷的运输通道，在战争中也构成了力量投射的重要部分。但诚然，道路在战争中很容易遭到破坏。遭受炸弹破坏的路面根本无法通车，而危机四伏的雷区则让人寸步难行。\n\n综上所述，成立一个分析道路损害程度和恢复运作难度的委员会势在必行。许多人在战争中失去了工作，但只需稍加引导，他们就能转变为可观的劳动力，而这将成为我们委员会的工作。有些工作可能被视作不正当的，但成大事总需壮士螫手解腕，这一切在所难免。"
 ENG_back_to_factories:0 "重返工厂"
 ENG_back_to_factories_desc:0 "要打胜仗，你得招点全副武装的士兵，而不是什么猫猫狗狗。但是，我们也不能把人全拉到战场上。他们在后方也仍然大有可为。因为没人去干厂里的脏活累活了，我们的经济大受影响。好吧，这更多是内战的问题。\n\n我们得让他们复员了，给他们发点补助，治好他们的伤口，总之要想想办法让他们都坐到车间里去。如果英国的经济化为乌有，那还有什么意义？"
 ENG_homes_for_heroes:0 "英雄之家"
 ENG_homes_for_heroes_desc:0 "是谁让我们赢了这场战争？是士兵。英勇无畏的不列颠尼亚之子浴血奋战，救国于水火之中。他们个个都是英雄，应当得到英雄的归宿。\n\n有人提议我们应当让我们的士兵保持动员状态，来迅速重建英国。这完全是无稽之谈！这不仅是对英雄们的背叛，也会让我们本就严重受损的经济雪上加霜，他们应当回到他们所爱之人的身边。我们会送他们回家，还会和我们海峡对岸的企业朋友们签订合约。这就是我们致敬英雄的方式。我们知道，这还远远不够，但我们不会停下来的。"
 ENG_the_work_isnt_done:0 "工作尚未完成"
 ENG_the_work_isnt_done_desc:0 "这下一夜回到二战后了，但我们的工作还要继续。全英国的住宅、工厂和学校都化为废墟。数百万的人民如今缺衣少食，居无定所，更多人因为原来工作的地方被毁而失业。毫无疑问，这样的英国称不上“恢复正常”。\n\n在彻底复员之前，我们必须让我们的士兵加入重建工作。让他们抱怨去吧，重建不列颠刻不容缓。就从一砖一瓦开始。"
 ENG_a_future_for_patriots:0 "爱国者的未来"
 ENG_a_future_for_patriots_desc:0 "如今的不列颠正处于十字路口之中。我们数以万计的同胞安息在我们的土地之下。他们的父亲和兄弟则活着为重建添砖加瓦。尽管情况不容乐观，我们仍有机会让世界看到不列颠的重生。而这需要我们子孙一代一代的努力。\n\n我们的士兵个个都是英勇的战士，他们将成为我们新社会的坚实支柱。那些为保卫英国理念而战斗的人们都将被永远铭记。这是我们迈向未来的第一步。"
 ENG_you_shall_rebuild:0 "你该去参加重建了"
 ENG_you_shall_rebuild_desc:0 "从克里米亚战争到如今的反恐之战，士兵一直是英国社会的骄子。虽然继续把重担压上他们肩头会让我们心痛莫名，但他们必须接下重建国家的任务，让我们支离破碎的基础设施、工业厂房与民用住房都恢复到战前水平。"
 ENG_ending_martial_law:0 "结束戒严"
 ENG_ending_martial_law_desc:0 "若要找个词来形容过去一年，那就是鸡飞狗跳。家庭破碎，兄弟反目。生灵涂炭，只留下我们捡拾碎片。唯一的好消息就是抵抗组织终于被清理干净了。不管怎么说，不列颠的未来已然决定。\n\n我们重新修缮了建筑，人们终于又可以安然在街上漫步，而不用担心会被炸弹袭击，我们终于可以说，一切都在慢慢重回正轨。现在我们只剩一件事了，那就是命令军队正式废除战时法律。只有这样我们最终才能摆脱旧日阴影，一往无前迈向未来。"
 ENG_coronation_day:0 "加冕之日"
 ENG_coronation_day_desc:0 "多年来为国王和国家立下的汗马功劳让拉布·巴特勒终于战胜了旧秩序，荣登首相大位。这也意味着务实派成为了英国政坛上的主导力量。这胜利，理所当然。\n\n但现在不是庆祝的时候。如今巴特勒统治的这个英国，仅仅三年前就已经不再是他年轻时的那个大英帝国了。先是德国入侵，然后又是内战的混乱，英国已伤痕累累。要抚平她的创伤，还需要我们长久的努力。"
 ENG_therell_always_be_an_england:0 "英格兰永存于世…"
 ENG_therell_always_be_an_england_desc:0 "法西斯主义者执掌英格兰已有二十年。就他自己而言，多姆维尔是个能干的政治家。时局纷扰，他尽了最大的努力，但他周围都是疯子。法西斯智障和没长脑子的空想家试图将我们珍视的一切推向深渊。尽管如此，不列颠依然延续至今，英格兰得以保存。\n\n现在的政府带了脑子也长了心，真的稳定下来了，英国终于可以开始疗愈创伤。铁路炸成几段，乡村满目疮痍，她的人民仍在互相残杀。在务实派的领导之下，我们终于可以回到正轨。"
 ENG_rectifying_lloyds_mistakes:0 "纠正劳合-乔治的错误"
 ENG_rectifying_lloyds_mistakes_desc:0 "许多人相信，人所能做到的、最为高尚的事便是为自己的信仰而战斗和牺牲。虽然这很有道理，但也许有时候，为更伟大的事业而将这份信念收藏起来、不示于人，可能更加勇敢——但这必然会带来无穷无尽的痛苦。大卫·劳合-乔治便是这样的一个人。在海狮行动摧毁国家之后，曾于第一次世界大战期间就已经进驻过唐宁街的他成为首任首相。\n\n他无疑是本世纪最伟大的人之一。然而，他也只是一个普通人。尽管早已用尽全力，劳合-乔治还是无法阻止法西斯主义者进入政府，渗透腐蚀着英国的种种机构。如今，他可以安心休息了。拉布·巴特勒将继承他的遗产，竭力不使他的工作悉数付诸东流。"
 ENG_a_report_decades_in_the_making:0 "二十载的报告"
 ENG_a_report_decades_in_the_making_desc:0 "首版于1942年的《贝弗里奇报告》自其发表以来一直是党内许多务实派的理论基础。报告由自由党议员威廉·贝弗里奇和他的妻子撰写，报告得出的结论是，建立福利国家是必要的，这样英国才能摆脱长久以来困扰她的许多社会弊病。\n\n尽管劳合-乔治政府实施了报告中建议的一些措施，但打入政府的法西斯分子很快就忽视了它。现在我们再度执掌政府，许多次官呼吁我们再次将报告列为解决当前经济困境的答案。"
 ENG_a_natural_divorce:0 "清除异己"
 ENG_a_natural_divorce_desc:0 "现在硝烟已然散去，我们终于可以着手完成那些未竟之事了。法西斯分子一直不是啥靠谱的盟友，不过一群没有思想的蠢货和没有灵魂的野心家，往好里说他们是有用的白痴，往坏里说就是国家内部的病毒。而在我们掌握唐宁街绝大多数席位的现在，他们的恶意更甚以往。\n\n他们既然想哭，就让他们哭去吧。当然，他们可以选择退党，转而去向他们的德国朋友抱怨，谴责我们不过是布尔什维克的傀儡，那就由他们去吧。今天结束之后，我们将是被收入谷仓的小麦，他们则是被烈火燃尽的谷壳。唯一可惜的是我们没能更早些做到这点。"
 ENG_double_take:0 "如梦初醒"
 ENG_double_take_desc:0 "自战后新政府成立以来，一些原本永远无法接触政府的“政治怪人”得到了一个机会；一个可以使得他们的影响力极具扩张的机会。其中的典型便是杰勒德·沃洛普。在过去的一年里，这位我们之前不屑一顾的傻瓜伯爵，可能已经成为最大的威胁之一。\n\n为了推进我们的议题，我们必须尽快解决沃洛普。如果仍然允许他自由地行动，那么他将调用一切资源来反对我们的每一项进程。而为了剔除他的权力，我们必须先削弱上议院。如此，我们终将弥补劳合-乔治二十年前所犯下的错误。"
 ENG_fresh_blood:0 "新鲜血液"
 ENG_fresh_blood_desc:0 "沃洛普的乡村主义政策赢得了乡村贵族们的拥护，因而在上议院中享有举足轻重的影响力。若要在其之上确立务实派的领导地位，我们亟需拟定一套自己的农业政策，以便将这些地方势力吸引到我们这边。幸运的是，我们已然寻得一位理想人选——他将竭力运用在党的基层和公务员中的人脉，组织一支农业专家团队，起草我们的反制议案。哈罗德·威尔逊，这位后起之秀将欣然接过农业部的领导职位，从而在根本上削弱沃洛普的影响力。\n\n然而，在与此人打交道时，我们必须行事谨慎，避免过于亲近。他心思缜密，野心勃勃，极可能心怀叵测，妄图超越自身地位。我们务必要保持警惕，以防被这条毒蛇反咬一口。"
 ENG_familiar_bones:0 "老朋友"
 ENG_familiar_bones_desc:0 "从古至今，伟大的政治家们大都有自己的门徒，诸如凯撒和奥古斯都，安德鲁·杰克逊和范布伦等等。拉布·巴特勒也不例外，他最亲密的盟友正是受人敬重的国会议员，雷金纳德·麦德宁。鉴于麦德宁与巴特勒的亲密关系，他在后者的内阁中手握大权，身居高位。\n\n然而，麦德宁是个颇具争议的人。他无条件地与所有人交好，甚至和那些风评极差的人也维持着良好的关系。尽管许多人都对他急于同德企精英们接触的行为颇有微词，但这些关系最终将有助于争取国内外权贵的帮助，为英国未来的经济发展奠定基础，制约上议院的权力。"
 ENG_what_we_do_in_the_shadows:0 "暗中行动"
 ENG_what_we_do_in_the_shadows_desc:0 "奈特背叛后，军情五处成了个烂摊子。大多数资深探员都随奈特一同叛走，机关内部更是充斥着HMMLR卧底进来的间谍。现在，唯有一人可以接过权柄，执掌这支离破碎的情报机关——革命那时他就已经干上了，此人便是金·菲尔比。\n\n但有个不幸的消息，菲尔比这家伙是个铁杆法西斯，还相当亲德。虽然他不是我们想要的那种适合领导英国情报部门的人选，但他是唯一选择，而且他还对政府忠心耿耿——这在情报界可是个稀有品质。首相应抽出时间每周与菲尔比局长会面，并授权重生的军情五处采取首项行动：对朴次茅斯伯爵开展调查。"
 ENG_private_and_public:0 "公报私仇"
 ENG_private_and_public_desc:0 "我们要除掉的第一位朴次茅斯伯爵手下的阴险爪牙便是其中最重要的那一位，这位窃居政府要冲——也就是在咱们的内阁里，待了许久了。兰开斯特公国的大臣巴克卢公爵与沃洛普既是同朝盟友，又有长期私交。他本该同其他奸佞小人一道被除掉，可是公爵凭着爱德华国王的恩宠躲过了我们的清洗。如今，这家伙的好日子到头了。\n\n安格斯·莫德可真是个诡谲狡诈的天才，他提出了一个妙计，让我们能够除掉这个蛀虫，又能让沃洛普束手无策。简而言之，我们要用一个十分经典的圈套去对付这位可恶的公爵。一桩百试不爽的骗局。我们会让公爵身陷一桩为其量身打造的贪污案，随后引咎辞职。如若不然，他就会被朝堂内外的汹汹之口给轰下台去。等到他能自证清白，他的职位早就另属他人了，再无东山再起的可能。"
 ENG_to_banish_disease:0 "摒除顽疾"
 ENG_to_banish_disease_desc:0 "寒霜在第三天降临，死亡也随之而来。\n\n冬日悄然来临，随之而来的还有残酷的事实：就我们目前的医疗体系来看，英国人民实在是不太可能活过这个冬天。医疗系统应当照顾老弱病残，但英国现在的医疗系统都做了什么呢？它只是军情五处的一个分支罢了。不，不列颠应该比这更优秀，不列颠应该比这更伟大。\n\n作为新政的一部分，我们必须为人民引入真正的医疗保健服务，从贫穷的寒门之家到富裕的世家大族，全体英国人民都将享有能负担得起的医疗服务。今年，没有人会死在寒冬的魔爪之下。\n\n只要巴特勒能做到的话。"
 ENG_to_banish_want:0 "掐灭贪欲"
 ENG_to_banish_want_desc:0 "臃肿、腐败、效率低下——用这些词来描述英国现在的养老金制度可谓是再合适不过了。它颠倒黑白，把钱塞进了那些贵族和军人家族的腰包，应当享受养老金福利的平民却连一分钱都得不到，只能穷困潦倒地在孤独中死去。\n\n够了！我们将和莫德通力合作，改革这一不合理的制度。申请养老金的繁琐流程将被废除，所有的繁文缛节都将被削减，以降低行政成本，提高办事效率；而精准帮扶政策将确保只有那些为国奉献一生的人才有领取养老金的资格。"
 ENG_the_churn:0 "掀起波澜"
 ENG_the_churn_desc:0 "从理论上讲，公务员应该是我们国家的支柱，负责处理国家治理中的细枝末节，且不应具有任何明显的政治倾向。然而，在实践中，情况大不相同。海峡对岸的宗主要求我们建立所谓的“雅利安”公务员体系，其质上处于德国及其企业集团的控制之下。\n\n如果我们要将英国从此类枷锁中解放出来，我们必须在公务员系统中根除这种“雅利安”的做法。幸运的是，我们已经想到了应对之策。作为对官僚体系知根知底的专家，哈罗德·威尔逊长期以来一直主张清除德国的影响。在此方面，巴特勒和威尔逊将齐心协力，确保公务员体系真正服务于英国。"
 ENG_the_pitch:0 "说服民众"
 ENG_the_pitch_desc:0 "变革之风足以让人不寒而栗。我们的新政府将以激进变革而名垂青史，虽然程度如此剧烈的变革全是为了改善国家，但英国人民早已厌恶任何所谓的惊喜。长久以来，人民从政府中得到的只有谎言和背叛。在起义的混乱之后，我们也迟迟未能做出任何补偿。\n\n首相将通过广播和电视正式公布他的内阁计划，说服人民相信新一任政府将颇具诚意。"
 ENG_time_for_you_and_me:0 "该让你我…"
 ENG_time_for_you_and_me_desc:0 "想当年，英国是世界工厂，伦敦是世界经济之都，经济强权带来了无尽的经济繁荣。这样的时代在第二次世界大战的炮火中落幕，由德国空军陨作齑粉，被海狮行动化为废墟。在这战后的二十年间，我们始终无法真正地走出这片废墟，更别说最近的起义造成了进一步的破坏。\n\n但是退一步来说，今天我们有了巴特勒，就有了新的政府和新的开始。也就有了一个将英国重塑得更友善公平的机会。也许道阻且长且跻，但终有一天，旧日英国将重生成为一个更伟大的国度。"
 ENG_for_decisions:0 "…做出决策…"
 ENG_for_decisions_desc:0 "英国曾是世界工厂，是有史以来最伟大的经济奇迹——工业革命的中心。然而，时间并没有善待这片土地。自大英帝国陨落以来，曾经为全世界提供商品的工厂如今已为德国巨企所有，掌控着我国曾经辉煌的经济的方方面面。\n\n虽然起义进一步加深了我国的经济问题，但它带来的混乱也为我们提供了一些机会。新的法案将允许我们收购贫瘠衰败的工业用地，并将其租赁给新成立的国企集团。虽然此举暂时还不能终结德国的主导地位，但该法案将成为英国经济重新为英国人服务的起点。"
 ENG_for_a_hundred_revisions:0 "…百般修改…"
 ENG_for_a_hundred_revisions_desc:0 "如果我们想把英国重建为一个运转良好的国家，那么我们就必须从地基开始建起。地方政府是英国国家的基础，但在旧政府混乱和专制的统治下，地方政府已经完全失灵、混乱不堪。法西斯主义傲慢的毒素已经完全浸透了地方，因为它们总是迷信自己的效率。\n\n为了解决这项问题，一项新法案计划赋予地方议会更大的财政自主权，并允许地方议会就其所有的土地制定新的法规。这项法案，在重建地方自治和民主的同时，也将激励人民以更高的效率重建他们的家园——这是百废待兴的不列颠群岛所真正需要的。我们可以说，地方政府将成为新英国的基础，无论贫富，无分老少，繁荣和公平将惠及每一个人！"
 ENG_and_time_for_toast_and_tea:0 "…然后去喝下午茶"
 ENG_and_time_for_toast_and_tea_desc:0 "不久之前，实现大英帝国伟大复兴、重塑不列颠昔日荣光的希冀看起来还宛如梦幻泡影。然而，纵然内有法西斯匪徒作祟、外有狂人叛徒环伺，我们依然大获全胜，让看似走投无路的时代终归柳暗花明。时至今日，那些昔日的痴人梦呓早已化成不可阻挡的滚滚洪流。\n\n当然了，这一切并非唾手可得。首相的战友们正为如何将祖国建设成为一个让英雄能够各得其所的国度而争论不休，而首相并未对战友们之间日益扩大的裂痕视而不见。然而，不管国家向何处去，英国都已经向光明的未来迈出了坚实的第一步。我们经过艰苦奋斗，到了该停下来歇歇脚，振奋精神、活络筋骨的时候了。\n\n现在，您想来杯茶吗？"
 ENG_a_government_true_to_his_majesty:0 "忠于国王陛下的政府"
 ENG_a_government_true_to_his_majesty_desc:0 "自1956年以来，美国的走狗们再一次在他们主子的鼓舞下，试图用炸弹和火焰败坏我们的祖国。然而，尽管这群匪徒绞尽脑汁竭尽全力，但最终还是我们这些真正有品格和道德的正人君子们取得了最终的胜利！不列颠尼亚忠诚的孩子们仍然保持警惕，坚定地保卫着她，赓续我们多年以来一直追求的崇高目标！\n\n为此，杰勒德·沃洛普第九代朴次茅斯伯爵及不列颠尼亚最忠诚的儿子将在陛下的祝福下领导我们。在他的坚毅而强力的大手的指引下，在我们坚定和永恒的信念的支持下，英国将重新夺回她在团结协定内的光荣地位，并成为全世界惊叹的灯塔。\n\n"
 ENG_a_purge_long_overdue:0 "姗姗来迟的清算"
 ENG_a_purge_long_overdue_desc:0 "二十年前，当德国人的铁蹄踏上我们的岛国之时，他们着手扶植了一个符合他们利益要求的政权。在此过程中，他们决定延揽那些脱离旧政权的、“实用至上”的人物加入政府。事后证明，这是德国人犯下的最严重的错误。从那时候起，务实派就一直在我国政府中充当绊脚石，给我们将祖国建设成法西斯强国的努力使绊子。\n\n现在，我们终于有机会净化国家、纠正1944年犯下的错误了。在我们的崭新政权中、在我们的神圣政党里，这些垃圾绝无容身之处。起义已经证明，所有同情民主的分子一有机会就会作鸟兽散。让他们像老鼠一样被赶出去吧，毕竟英国人民党是英国法西斯主义者的政党，而绝不是别的什么人的政党。"
 ENG_thus_unto_traitors:0 "这就是叛徒的下场"
 ENG_thus_unto_traitors_desc:0 "现实表明，法西斯党徒并非全然一致。方丹和他那帮流氓匪徒的乌合之众是对英国人民党及党捍卫的那些事物的羞辱和亵渎。他们的存在本身，就是在揭开我们在五十年代耻辱的失败伤疤。到了现在，他们还一直把我们拉低到他们那个卑贱的层次。我们决不可也不会纵容他们继续对政府的政策大肆放毒了。\n\n该让这帮无法无天而又逍遥法外的肮脏灵魂遭受铁拳了。所有听方丹号令的蠢货都要被打入另册、永世不得翻身，一直到他们真诚悔罪、重归正道为止。只有到那个时候，我们才能带领国家走出过去几十年的失败阴影、走向光明的前途。"
 ENG_in_memoriam:0 "追思故人"
 ENG_in_memoriam_desc:0 "事实已然证明，圣人也难以十全十美，而这些缺陷极易铸成千古大错。如多姆维尔大人，他对方丹和巴特勒如此奸诈小人的纵容使得二者的影响力早已今非昔比。亦如切斯特顿阁下，在直面犹太-布尔什维克的威胁之时，他竟让骄傲自满冲昏了头脑。更为严重的是，当德国人肆意掠夺我们美丽的绿色沃土之时，他卑躬屈膝，毫无怨言。\n\n尽管如此，他依旧是我们的良师益友。作为一位英国品格的勇敢捍卫者、一位直面叛徒的巨人、一位惨遭恶毒骑士偷袭的忠贞之士，他对不列颠尼亚的忠诚服务绝不应被遗忘。为表达我们最后的景仰，我们将安排一场国葬来送他最后一程。"
 ENG_a_moment_in_time:0 "转折一刻"
 ENG_a_moment_in_time_desc:0 "如今，曾困扰我们的问题已得到妥善解决，是时候选择我们前进的道路了。回望过去，多姆维尔和切斯特顿治下的英国绝非完美无瑕，正是因为他们的法西斯专政，导致了两次起义的爆发。\n\n关于如何振兴英国经济，沃洛普伯爵有着自己的宏伟构想——他将真正重现英国逝去已久的辉煌。然而，他所依赖的人民党元老派却对他的奇思妙想感到极度诧异，稳妥考虑，或许采用老方法更为恰当。但显而易见的是，时间紧迫，我们必须尽快做出选择。"
 ENG_breaking_the_final_shackles:0 "拨开浮云终见日"
 ENG_breaking_the_final_shackles_desc:0 "如今行动时机已至，我等若不在此刻实现愿景，未来恐怕再难觅此良机。多姆维尔和切斯特顿的“跛脚鸭”政府显然是在推卸责任，背弃了建立一个法西斯英国的真正愿景，这可不仅仅是“不够好”这么简单。现在，我们必须接受我们在英格兰结社和阵列时代精益求精的精神。切斯特顿和多姆维尔曾是这个国家的朋友，然而如今这样的恶友无疑只会让我们走向失败。\n\n切斯特顿和他的大批拥趸都背叛了党，但这突如其来的背后一刀并不能阻挡我们。我们更要以坚强击碎他们的软弱。在朴次茅斯伯爵的领导下，纵使切斯特顿使出浑身解数，我们将屹立不倒，而贝德福德公爵的愿望也终将实现。"
 ENG_a_legacy_worth_preserving:0 "留得千秋万世名"
 ENG_a_legacy_worth_preserving_desc:0 "英国终于达到了与英国人民党的先辈们所希望实现的目标相当的地步。我们看到的是一个为其过去感到骄傲，同时又展望未来的国家。放高利贷的毒蛇已被彻底消灭，还还了它们本来面目；叛徒、唯利是图的罪犯。我们是光荣传统的继承者，这要求我们自豪地为国服务。\n\n但我们不能就这样不管不顾地朝着未来前进，而忘记了对过去应有的尊重。我们不能抛弃已故的海军上将多姆维尔和切斯特顿，否则他们的成就可能被视为图一己私利而做出的决策。这两位兼具朋友、政治家和领导者的先生为国家做出了太多的贡献，不应该被贴上这样的标签。"
 ENG_the_english_revival:0 "大英走向复兴"
 ENG_the_english_revival_desc:0 "英格兰领导大不列颠是天经地义之事，自古如此，未来亦然。因此，保护英格兰文化和传统的纯洁性和神圣性是压倒一切的重中之重。糟糕的是，现实却不是这样。几百年里，英格兰文化一直遭受巨大威胁。在腐化堕落的美国的影响下，最近几十年这种威胁更是日甚一日。\n\n虽然现在英国已经从美国影响中挣脱出来，但操纵美国政府的大财团依然在宣扬各种反动理论，持续毒化英国的民族精神。我们的解决办法只有一个：以毒攻毒。美国的财阀每炮制出一篇谬论宣传，我们就要推出一百篇祛除国际金融集团的邪魔外道、大力宣传我国民族精神的文章大力回击之。"
 ENG_a_uniquely_british_fascism:0 "英国特色法西斯主义"
 ENG_a_uniquely_british_fascism_desc:0 "正是法西斯主义从丘吉尔等犹太-布尔什维克手中解救了英国，我们为此永远心怀感激。然而叛徒和恶棍试图引进的意式或德式法西斯主义的革命之火从根本上就不符合英国国情。英国的法西斯主义是对上帝、国王和国家的忠诚，正是这些品质让英国和她的人民发展壮大，重回巅峰。\n\n综上所述，英国人民党的法西斯主义原则必须回归传统文化，强调对帝国荣光的崇敬。我们的人民不会再被方丹和莫斯利等蠢人的错误主义引入歧途。英国既不是德国，也不是意大利。英国就是英国，而英式法西斯主义首先必须要有英国特色。"
 ENG_our_rightful_place_in_the_world:0 "我们在世上应得的地位"
 ENG_our_rightful_place_in_the_world_desc:0 "在欧洲新秩序下，英国的地位远没有让我们满意。我们的德国盟友曾经协助我们挣脱国际金融集团的枷锁，但现在却只把我们当作臣仆而非盟友。\n\n这种状态当然不会长久。纵然我们完全支持团结协定，但英国在其中的位置应当是伙伴而非仆从。我们必须着手采取外交、内政和经济措施，以使我们有能力与德国构建更为平等的关系。但是，这些措施必须循序渐进，这是很重要的。方丹那样的蠢蛋做事太急躁，很有可能会和德国人疏远，但我们当然没蠢到这个地步。"
 ENG_the_empire_we_ruled:0 "我们治下的帝国"
 ENG_the_empire_we_ruled_desc:0 "大英帝国，白人文明皇冠上的明珠。它诞生自纯粹的秩序，来自这一国度的英雄们征服并开化了那些无法自治的低等族群，自掏腰包把那些野蛮人带入了社会与现代世界。唉，可惜大英帝国已被篡夺。加拿大的觊觎者们夺走了英国人民们与生俱来的帝国，他们的贪婪永无止尽。一旦时机成熟，我们就会让这帮下等人认清自己的地位，在征服之后，教化自会到来。\n\n在三十年代，我们曾为振兴帝国而生，然而启蒙的灯塔已变得黯淡。虽然我们掌握了权柄，但世上却再无帝国任我等保护重构。若是缺了职责，我们的运动就会在漫无目的的游荡中堕落成寡头政治，退化成我们曾英勇反抗的模样。\n\n英国法西斯主义需要新的火焰来点亮它的灵魂，但又有什么可以取代我们亲爱的帝国呢？"
 ENG_our_sound_stock:0 "声名显赫"
 ENG_our_sound_stock_desc:0 "英国的声望经年累月每况愈下，这点有目共睹。不过，我们该如何挽救呢？\n\n答案很简单：教育，教育，还是教育。唯有一种方法能抹去现代性根植在年轻人头脑中的卑劣思想，那就是适于乡村生活的谆谆教诲，教导年轻人们忠君爱国、敬仰教会。毕竟多少王国盛极一时，却毁于昏聩无能的嗣子，我们的继任者如果德不配位，我们所做的一切也只是徒劳。"
 ENG_a_harmonious_triumvirate:0 "和谐的三头同盟"
 ENG_a_harmonious_triumvirate_desc:0 "早在古罗马时代，就有三位伟人达成一致，誓要用联合的力量粉碎一切敌人。海军上将多姆维尔倒在了血泊之中，但人民党的三位巨头齐聚于此，歃血为盟，继承了首相的遗产。此三人都曾在唐宁街任职，如今他们将再度担起国家的重任。\n\n贝德福德，他的声望无人可比，他将保证财政部井然有序。切斯特顿，英国法西斯的传奇人物，他会将内政部置于党的监视之下。最关键的是，沃洛普将接手唐宁街，指导我们继续前行。在兄弟情与战友情的熏陶下，我们定会让法西斯主义的愿景永存。"
 ENG_bedford_in_parliament:0 "议会的贝德福德公爵…"
 ENG_bedford_in_parliament_desc:0 "黑斯廷斯·罗素，第十二代贝德福德公爵，英国人民党不可多得的人才。就是在他的指引下，人民党得以成立，犹太毒瘤才能得到根除，我们也终于入主唐宁街。\n\n如今他光荣加入三头同盟，将会纠正他最大的错误。允许巴特勒和方丹之流扩大声势也许能够保证我们一时的统治地位，但这两个人已经有些得意忘形了，好像这党就是他们自己家的，跟我们没关系一样。\n\n为了清除这两个毒瘤，贝德福德公爵将暗中接触他认识也听他话的议员。有了他的三寸不烂之舌，我们很快就能回到他治下的太平盛世。"
 ENG_chesterton_in_the_home_office:0 "…内政部的切斯特顿"
 ENG_chesterton_in_the_home_office_desc:0 "阿瑟·肯尼斯·切斯特顿是英国人民党的第二位首相。他是个好人，尽其所能坚定有力地团结起了我们的党，直到有一天事态失控让他不得不引咎辞职。\n\n早在1956年，他便诸事不顺。很多人都忽视了他的功绩，这对于他这样的人来说显然有失偏颇。我们曾经让他和后来的多姆维尔把英国拉回正轨。\n\n我们将会和黑衫军一道，完成他们计划中的那些奇思妙想。他们对于现代英国的图景一片迷茫，法律在他们的治下一片模糊，我们是时候终结这一切了。"
 ENG_and_wallop_in_downing_street:0 "与唐宁街的沃洛普"
 ENG_and_wallop_in_downing_street_desc:0 "杰勒德·沃洛普既是第九代朴次茅斯伯爵，也是英国人民党的领袖。他承多姆维尔之命，继续驾驶我国这艘巨轮。我们满怀骄傲地接受他的领导。鉴于内政大臣担负的职责不断扩大，有人对他手里到底能掌握多少实权提出了疑问，但这实在错的离谱，是那些无法理解真正的领袖风范的蠢货说出来的蠢话。\n\n沃洛普在我国政府中发挥着协调各方的出色作用。难道船长的首要职责不正是确保船上的所有船员都能各尽其职吗？这显而易见。和之前的多姆维尔一样，沃洛普伯爵也圆满履行了他的职责。这才是真正的伟大领袖，而绝非卑鄙政客们追捧的作秀骗子，更不是跳梁小丑所崇拜的铁腕专制独裁者。他就是他，是全神贯注而又广得民心的第一贵族，指挥着国王陛下的内阁这支交响乐团演奏出完美的交响乐。"
 ENG_a_green_and_pleasant_land:0 "翠绿又宜人之地"
 ENG_a_green_and_pleasant_land_desc:0 "每当人们想起英国的乡村，脑海中就会立刻浮现出连绵起伏的翠绿山丘——微风吹拂，柔和的阳光照耀着辛勤工作的农民和他们耕种的农田。这是世界上最伟大的自然景观之一，同时也是我们最珍贵的财富之一。但不幸的是，有些人却理所当然地占据了乡下的土地。这些视钱如命的资本家冷酷无情地毒害着每一寸土地，在曾经翠绿怡人的田野上建立起无边无际的工厂和住宅——这还没算上轰炸对土地造成的破坏。\n\n好在，政府中许多人都意识到了保护自然的重要性。沃洛普首相本人在战争期间就是有机主义组织“农牧同盟”的创始人之一，他在这里结识了几位具有共同信念的热心人士，他们一致认为英国美丽的自然风光必须得到保护。与该组织的现任领导人罗尔夫·加德纳会面或许是明智之举，因为与他的谈话总是能发人深省。"
 ENG_march_of_the_old_guard:0 "元老派的进军"
 ENG_march_of_the_old_guard_desc:0 "在朴次茅斯伯爵的领导下，元老派摇身一变，自最底层崛起，掌握了自贝德福德公爵执政初期以来从未拥有过的权力。有了议会的多数席位、一群手握大权的贵族和一套清除了务实派和理想派的内阁班底，我们终于能够全面实施我们的计划，让不列颠再次伟大。\n\n我们心中尚有对多姆维尔的记忆，胸怀切斯特顿的愿景，骨子里有着贝德福德公爵般的忠诚，再加上沃洛普的英明领导，我们将迈向自1939年以来一直向往的未来。"
 ENG_that_god_has_saved_king:0 "美德铸成金币"
 ENG_that_god_has_saved_king_desc:0 "社会信用是一个“简明易懂”的经济理论。这纯属骗人的鬼话，因为这里面确实有一个天才点子，但你得仔细研究才能发现。这个理论主张，为了刺激经济活力，政府应该向企业和个人授予信贷额度（实际上就是白给钱）——而那个天才点子就是，它会把银行家从货币供给过程中剔除出去，还能清除他们对我国国民的恶劣影响。\n\n这个理论显然极具说服力，我们将尽快付诸实施。当然了，我们会对其进行适合我国国情的改造。我们不会搞“大水漫灌”，而是要将信贷额度精准投放到农村，鼓励小规模企业利用社会信用提供的便利条件去耕种土地。"
 ENG_i_picked_a_stone_and_aimed_it:0 "我拾起颗石子对准它"
 ENG_i_picked_a_stone_and_aimed_it_desc:0 "踢开胆小鬼，踢开变节者，踢开一切为了邪恶私欲而泯灭道德、践踏公正的王八蛋。这就是杰勒德·沃洛普新政府的信条。再也不需要和那些贱人们虚与委蛇了，所有反对朴次茅斯伯爵上台执政的人都必须从人民党里滚出去，滚得无影无踪。\n\n不管是巴特勒和他那帮意志脆弱的企业奴才，还是方丹一伙蠢得挂相的乌合之众，胆敢反对新政权的人一个也跑不了。那些恶行不多的分子还可能蒙恩留在党内，也可能一起滚蛋。这一次全面清洗将产生连锁反应，所有反对爱德华新时代的声音都会被彻底打倒。"
 ENG_who_shared_the_world_with_god:0 "英格兰的圣公会"
 ENG_who_shared_the_world_with_god_desc:0 "人们总是臆断朴次茅斯伯爵的想法，觉得他会视贵族与王室为英格兰最重要的主体，这种假想大错特错。迄今为止，捍卫着英国的精神与灵魂，为一代代人指明了救赎之路的教会，才是英格兰最重要的主体。\n\n农民与土地的联系不仅是物质上的联系，更是精神上的联系。因此，保持政府和教会间的牢固关系对我们的农业复兴至关重要。沃洛普将要会见坎特伯雷大主教，跟他解释清楚有关政府与教会的特殊关系的计划。此外，鉴于一些没有信仰的人不但混进了教会，还在教会里出任要职，沃洛普明确表示他希望教会能把这些漏网之鱼清理干净。"
 ENG_the_beacon_burns:0 "国王的演讲"
 ENG_the_beacon_burns_desc:0 "我们将本党所有的理论都付诸实践，并获得了难以预料的大成功！但是，我们决不能忘却：是国王陛下的英明领导指引我们的光荣事业结出了累累硕果。我们做的每一件事都尊奉国王陛下的神圣大名，我们拥戴王室在我国至高无上的权威和合法地位，承认王室是尊严、权威和力量的无可争议的象征。\n\n所以，由爱德华八世陛下庄严宣布英格兰回归正统、并向公众介绍社会信用乃是理所当然的。当我们的子孙聊起我们美丽岛国的悠久历史、谈到祖国的伟大复兴之时，他们会记得爱德华时代重光就是在今天开始的。"
 ENG_i_walked_in_loamy_wessex_lanes_afar:0 "走在乡土气息浓厚的威塞克斯巷陌"
 ENG_i_walked_in_loamy_wessex_lanes_afar_desc:0 "战云吞噬群岛之前，政界将我们斥作疯子、狂人，视我等为一群癫狂至极的反动渣滓，永远不得踏入威斯敏斯特的大门。在贝德福德的领导下，即使有一次我们得到了在贝德福德的领导下掌握应有权力的机会，英国人民党还是不遗余力地羞辱诋毁，直到我们被驱逐出去。\n\n这下，英国真正的儿女回到了唐宁街，当权派怎么个个哭天喊地、咬牙切齿？让他们哭去吧！尽管他们无比希望继续掌握权力，但事实就是这般冷酷无情。胜利的滋味从未如此甜美。\n\n爱德华王朝的复兴已经正式开始，本届政府将带领国家回到数百年前应有的状态。\n\n§K愿上帝保佑吾王，愿祂眷顾英格兰与她的子民！§!"
 ENG_hurrah_for_the_blackshirts:0 "黑衫军万岁！"
 ENG_hurrah_for_the_blackshirts_desc:0 "笼罩在英国上空的黑云，终于被法西斯主义炫目的光芒彻底驱散。务实派土崩瓦解，人人都把他们的虚弱瞧在眼里。元老们分崩离析，多姆维尔昏招迭出，最终统统被扫进历史的垃圾堆。时至今日，一个崭新的英国正冉冉升起，捧起这一轮红日的正是安德鲁·方丹。\n\n我们将再造天命攸归的大英帝国，完成牺牲先烈留给我们的伟大使命。当大英帝国伟大崛起，夺回她在阳光之下的正当地位之时，从伦敦内郡到苏格兰高地，一个声音正袅袅回响、不绝如缕。\n\n大英帝国国祚绵延、一往无前！"
 ENG_dousing_england_in_oil:0 "喷撒燃料"
 ENG_dousing_england_in_oil_desc:0 "公务员制度未曾匍匐于法西斯主义的伟力。它一直是“务实者”的巢穴，这些懦夫软弱不堪，为苟延小命而选择与新秩序服务。某些时候，他们腐败堕落的样子令人想起二十年代，而非如今身处的六十年代。\n\n幸运的是，这些懦夫对我们很有用处。就像这些人牙都咬碎了但还是对德国驻军的命令唯唯诺诺，他们也会臣服在我们面前——要是拒不服从，黑衫军就会让他们意识到忠诚的好处。"
 ENG_lighting_the_torch:0 "点燃火把"
 ENG_lighting_the_torch_desc:0 "如果说巴里·多姆维尔的失败教给了我们什么东西，那就是法西斯主义的光辉并没有真正洒在英国人民的心头。但幸运的是安德鲁·方丹知道如何在我们的圣战中获得英国人民的支持，以期将英国塑造为一个更完美的国家。这种办法在历史上已经久经考验，能够让任何不起眼的东西变得伟大起来，这种办法就是“宣传”。\n\n对于全党的狂热分子和理想主义者来说，没有任何人能比约翰·比恩更有能力和动力去推进这项伟大的事业。他是一名伟大的演说家和作家，约翰·比恩将在全国进行巡回演说和活动以传播我们的思想和愿景。人民将知道一个新的、光辉的未来正在等待着不列颠——而要将其变为现实，只需要人民向前迈出一步，抓住摆在面前的机会。"
 ENG_ignite_the_isles:0 "群岛燃烧"
 ENG_ignite_the_isles_desc:0 "燃料洒满土地，火把熊熊燃烧。现在，净化之火将净化不列颠尼亚，让她永远摆脱滋生日久的腐化。正好，我们也有称手的工具。《国家纯净法案》将点燃烈火，将大不列颠熔铸锻造，重塑新生。反英材料将被从这个国家清除出去。烧毁书籍，毁掉电影，打碎雕像，对这个伟大国家的每一次攻击都将遭到清算。没有如果，没有但是。不列颠尼亚的荣誉必将得到维护。\n\n人渣们不必哭嚎，他们将在我们的力量面前瑟缩发抖。我们会把他们付之一炬，遗产化为灰烬——在崭新、纯洁的英国面前随风飘散。"
 ENG_fanning_the_flames:0 "煽风点火"
 ENG_fanning_the_flames_desc:0 "旧秩序被丢进法西斯的熊熊烈火，旨在肃清腐化脏污。但我们不能放着火焰独自燃烧。得有人给它加上燃料，还得有人操作风箱。\n\n除了约翰·比恩和杰弗里·哈姆，还有谁能完成这两项任务？\n\n我们将风箱交给哈姆。他将把堕落、软弱、自由派和犹太布尔什维克残党从不列颠尼亚的美丽海岸清除出去。他将摧毁我们运动的所有威胁，从纯净的火焰之中，我们将建立一个新的英国，一个免受不洁之物困扰的英国。\n\n比恩的任务是点燃火焰，让火焰熊熊燃烧，点燃整个英国。他将唤醒整个国家，让人民党的队伍壮大为一支全国性的力量，碾碎胆敢阻拦的一切力量。哈姆除去锈迹，比恩铸造精钢——一切都是为了大不列颠！"
 ENG_mosleys_truncheon:0 "莫斯利的警棍"
 ENG_mosleys_truncheon_desc:0 "这场起义让所有人都意识到，共产主义与自由主义的毒瘤正在英国社会中四处蔓延，而清除此类毒瘤正是当务之急。幸运的是，奥斯瓦尔德·莫斯利数十年前点燃的火炬现已由杰弗里·哈姆亲手接过。作为一位骄傲的法西斯主义战士，哈姆乐意使用任何手段以实现法西斯事业的光辉未来。此类心甘情愿的刽子手，最为适合执行我们的旨意。\n\n我们将授权哈姆和黑衫军开展行动。他们将负责追捕并肢解所有潜在的颠覆分子。但愿哈姆对这些堕落之徒的强力追捕能让任何敢步叛匪后尘的人悬崖勒马。"
 ENG_arm_of_the_party:0 "党军即国军"
 ENG_arm_of_the_party_desc:0 "伟大的革命不是仅靠高谈阔论、玩弄词藻就能完成的，必须要有一支骁勇善战的先锋队冲锋在前！自卡布尔街以来，黑衫军们高举法西斯主义的火炬，从一个战场奔赴另一个战场，捍卫着我们的理想。\n\n尽管数十年来恪尽职守，但黑衫军的定位仍不清晰，甚至连正式的法律权力都不曾拥有。出于对他们狂热的恐惧，务实派和元老派的懦夫们一直坚持回避有关黑衫军正式地位的问题。而现在唐宁街10号已被我们牢牢掌控，我们终于可以宣布黑衫军是国家的直属武装，并有权用火与剑来惩戒我们的敌人。我们热烈的拥趸将在整个不列颠尼亚驰骋，让所有人都领教我们铁拳的厉害。"
 ENG_outpacing_jordan:0 "压制乔丹"
 ENG_outpacing_jordan_desc:0 "在我们团结一致，为建立更加强大的英国而努力时，英国自由军团那群恶棍和疯子却始终与我们的理念背道而驰。他们的准领袖科林·乔丹不过是个对希特勒有着疯狂崇拜的愚笨畜牲，他代表了英国最糟糕的一面，而他追随者的狂热行径甚至让我们最热诚的支持者也感到警惕。\n\n很明显，阻止他们势在必行。让忠诚的“黑衫军”取代他们的位置，这样可以有效遏制他们的活动，并削弱乔丹在国内和在德国的影响力。以便于让我们有更多时间来思考，该组织是否还应当存续。在这群暴徒的权能被削弱后，我们终于得一夕之安寝。"
 ENG_tying_up_loose_ends:0 "收尾工作"
 ENG_tying_up_loose_ends_desc:0 "声称咱们内阁里“群贤毕至”，全国人民团结一致共同推戴，无异于当着百万民众的面扯谎。党内还有很多人支持反动或杂种的法西斯运动，其中就有切斯特顿和多姆维尔这两个幕后小丑的拥趸。有些人甚至仍在支持企图拥护君主制的沃洛普。\n\n直到我们取得领导权，他们才开始理解我们的运动。我们觉得，他们似乎还没有完全理解——一有机会，他们还会继续支持反动派。必须粉碎这个第五纵队，免得正统法西斯主义被扼杀在历史长河之中。"
 ENG_damnatio_memoriae:0 "除名毁忆"
 ENG_damnatio_memoriae_desc:0 "我们并不是第一批统治大不列颠的法西斯主义者。那么，是什么占据着过去的记忆？是失败。贝德福德公爵，A·K·切斯特顿，巴里·多姆维尔，全都失败透顶。他们执政得有二十年了，说要把法西斯主义带给英国，整整二十年了。我们得到了什么？什么都没有。\n\n在他们形同虚设的监督之下，犹太-布尔什维克起义都爆发了不止两次了，几乎将我们的新秩序彻底推翻。政府中的许多声音都在呼唤一场铁雨，把历史一笔勾销，重新开始法西斯的历史。然而，其他人却告诫我们谨慎行事，最好对历史事务轻轻放下。无论我们如何回应，一场迟到已久的清算即将开始，我们的过去将成为任我们塑造的无形黏土。"
 ENG_steel_from_the_forges:0 "百炼成钢"
 ENG_steel_from_the_forges_desc:0 "历史的潮流终于转向了对我们有利的方向。曾经被我们视作暴发户的激进分子“黑衫军”如今已经是英国安全部门中不可或缺的组成部分，也是我们新秩序的关键一环，取代了乔丹麾下那群卑鄙的罪犯。朴次茅斯伯爵和他养尊处优、软弱无力的手下们昏庸无能，而我们已经处理好了前人的遗产。\n\n我们会通过在英国关键地区部署黑衫军来巩固对党和国家的控制，确保我们在任何有需要的地点发动袭击的能力。没有任何英国人能脱离我们的保护，也没有任何一个异见者能摆脱我们永恒的监视。"
 ENG_revolution_from_below:0 "底层革命"
 ENG_revolution_from_below_desc:0 "约翰·比恩毫无疑问的是英国人民党中最具天赋的成员，也是安德鲁·方丹最为信任的人，自一开始就是我们运动中的骨干栋梁。现在随着我们对不列颠的统治日益稳固，他在获得人民支持和政治斗争方面的经验对于维系我们政府的稳定统治来说愈加关键。\n\n因此，我们十分有必要授予他更高的权柄，他将被任命为英国人民党的主席。他将充分施展他的才华以清除我们伟大光荣的党内部的腐败，协助我们将革命推向更高潮。"
 ENG_true_champions_of_workers:0 "工人冠军"
 ENG_true_champions_of_workers_desc:0 "工人阶级是驱动历史前进、国家发展的齿轮。正是英国工人造就了不列颠的荣光，他们却惨遭背叛。共产主义者自诩拥护工人，实则因所谓国际革命的一己私欲致使工人们与祖国反目，意图摧毁英国。自由主义者同样自以为是工人的拥护者，鼓吹民主这类痴心妄想。\n\n不过有一群人真正愿为工人披坚执锐，始终如一、信守不渝。法西斯主义可谓善良诚信的解放之火，力求为不列颠尼亚的工人取回名副其实的权利与荣耀。我们若要彻底重铸不列颠，必须取得工人对此事的认可。\n\n或许某些人会斥之为布尔什维主义，但我们有着自知之明，我们将给予工人报偿。"
 ENG_concept_done_right:0 "正名概念"
 ENG_concept_done_right_desc:0 "德意志劳工阵线可能是德意志国最伟大的创举。一个全国工会，将工人的力量与国家紧密相连。阶级划分不足为道，不再把国家整体划为劳资对立的两大阵营。整个国家团结一致，直面全球金融、资本和犹太-布尔什维主义的锁链。\n\n昔日幻景，已成丘墟，令人悲叹！它曾是工人的工具，可现如今，它成了企业为一己之私剥削德国工人的小小工具，自上而下统统成了金融资本的奴隶。嗯，这可能已经成了德国的现实。但这一幕不会在不列颠尼亚再度上演，崭新的英国工人联盟将为英国真正的工人发声。\n\n只有团结，大不列颠才能生存下去。我们将以统一的战线，在未来争取我们应有的地位，彻底扫除面前的一切阻碍。"
 ENG_reforging_the_BPP:0 "熔铸人民党"
 ENG_reforging_the_BPP_desc:0 "英国法西斯主义受历史束缚的荼毒已深。它诞生于一次大战的余波中，依附在贝德福德公爵与大卫·劳合-乔治的阴影之下。然而，他们两人的时代早已远去，我们亟需变革。\n\n好在，英国人民党始终心怀赤诚。针对这一问题，约翰·比恩提出了一个解决方案。通过对我们的党进行现代化改组，使其尽可能契合法西斯主义的现代标准，就如同德国的民族社会主义工人党、意大利的国家法西斯党与匈牙利的正义与生活党那般。为了子孙后代的未来，我们必须采取行动。"
 ENG_we_are_britain:0 "吾即不列颠"
 ENG_we_are_britain_desc:0 "我们在国内的影响力进一步巩固，现在终于可以将运动的长远目标付诸实现：强制入党。我们将笃定地在全国实施这一计划，复制意大利国家法西斯党的成功。先从政府开始，我们会努力确保在英王陛下政府中任职的所有人都是英国人民党的成员。\n\n自此而始，逐渐扩散。有朝一日，每一个男人、女人和孩子都将成为我党的忠实成员，参与到伟大的法西斯复兴中去。我们就是国家，国家就是我们。"
 ENG_attendants_of_an_inferno:0 "地狱侍从"
 ENG_attendants_of_an_inferno_desc:0 "没有方向，空有热情也是毫无意义。没有目标和愿景，那所谓革命也不过是聚了一群无法无天的无头苍蝇。昔日的人民党没资格立下这类愿景，那里面不是糟老头子就是叛徒。在约翰·比恩的努力下，冥顽不灵的务实派越来越少，满怀热情的、真正的法西斯分子取代了他们的位置。\n\n如今的党是如此忠诚，我们终于可以将人民党的权力集于主席一身。琐碎争吵和恐惧呜咽都将成为过去，首相会点燃变革的火种，而比恩选中的侍从会将火焰煽为炼狱火海。"
 ENG_a_tower_of_fire:0 "烈焰高塔"
 ENG_a_tower_of_fire_desc:0 "火光冲天，昔日主宰不列颠尼亚的旧秩序的停滞与腐朽，如今已经变成了法西斯革命的明光，在我们的帝王之岛上熊熊燃烧。从萨瑟兰到肯特，黑衫军的脚步声回荡不息，它象征着统一的意志，象征着统治不列颠尼亚的力量。法西斯革命胜利了。\n\n然而，在伦敦的庙堂之上，冲突仍在发酵。派系斗争始终困扰着英国人民党，但在她如今这般纯洁的队伍中，内讧依旧围绕着二人愈演愈烈。杰弗里·哈姆与约翰·比恩。我们伟大的领袖不可能拥有两位至亲心腹，一人将得道升天，而另一人必将退出博弈。唯一的问题是，谁该获此殊荣？"
