 ENG_Wed_Allen_hog_desc:0 "§Y内政大臣\n英国法西斯主义§!\n--------------\n§L威廉·爱德华·戴维·艾伦是一位游历广泛、在伊顿公学接受教育的高加索历史学家。1929年，他作为西贝尔法斯特的统一党议员首次踏足政界，但很快就被奥斯瓦尔德·莫斯利的政见所吸引，两年后转投莫斯利的新党。\n\n艾伦对法西斯主义的痴迷并没有因为他在意占埃塞俄比亚的特别行动执行处的经历而减弱。回到家乡英格兰后，艾伦再次参选国会议员，这次是代表新成立的英国人民党。在第一次大起义中，艾伦对切斯特顿的无能感到厌恶，加入了理想派后座议员的叛乱。现在他的忠诚得到了回报，他正准备动用内政部的全部力量对抗法西斯主义的敌人。§!"
