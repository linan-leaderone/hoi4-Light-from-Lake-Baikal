 ENG_a_long_awaited_prime_minister:0 "期待已久的首相"
 ENG_a_long_awaited_prime_minister_desc:0 "英国常被那些有着宏大梦想和更宏伟欲望的人所领导，他们眼高手低。他们是失败者，是把我们引入衰败与毁灭之人。\n\n因此，如今由曾经拯救英国免受这些人失败的人来领导我们进入一个新时代。我们再也不必面对宏大梦想将我们的国家引向一个无法回头的悬崖的前景。拉布·巴特勒现在领导着我们，他是一个意志坚定、眼界宽广的人。有了他的领导，英国或许终将挣脱无能的枷锁，摆脱那些被意识形态和愚蠢所蒙蔽的人。\n\n英国将会战胜一切，否则一切都将付诸虚无。"
 ENG_across_the_barren_pastures:0 "越过贫瘠的农场"
 ENG_across_the_barren_pastures_desc:0 "IG法本、西门子、大众汽车。它们可能有很多名称，但我们也有对它们的称呼，更贴近于“吸血虫”和“掠夺者”。自从战争以来，它们如同一大群贪婪的蝗虫侵袭着我们，热切地吞噬着英国绿色的山丘和宁静的田野。这种局面不能像在多姆维尔时期那样继续下去，所以沃洛普想出了一个绝妙的计划，利用它们自身的贪婪来对付它们。\n\n曼彻斯特、伯明翰和其他工业重镇将被提供给它们作为游乐场，条件是它们要远离乡村。它们无节制的贪婪将引发对乡村的追求，正如我们所希望的那样，为我们更大的打击行动争取时间，并为我们进一步清除它们的日子做准备。"
 BRI_Currently_Building_Forts:0 "目前正在建造要塞"
 ENG_all_that_is_my_own:0 "我所有的一切"
 ENG_all_that_is_my_own_desc:0 "大英帝国曾经统治海洋，版图从开普敦延伸到开罗，是一个所有国家都会感到畏惧的强国。然而，即使是我们最骄傲的爱国者也不得不承认，如今的我们已从昔日的巅峰中堕落。我们的领土被掠夺，昔日的臣民对我们嬉笑与嘲弄，将我们的历史忘了个精光。是时候让他们重温这一切了。\n\n即将到来的英国人民党大会将是一个具有重大历史意义的时刻，未来的历史学家们定会大书特书。那么，为什么不让其他国家的观察员坐在第一排，见证这一时刻呢？我们将邀请来自世界各地的外国观察员，尤其是那些曾经的英联邦国家，让他们亲眼目睹我们历史转折的时刻，见证英国重新崛起的开始。所有人都会看到这一幕的。"
 britain_projects.9.t:0 "付之一炬"
 britain_projects.9.d:0 "香烟一根接着一根，日子一天接着一天，约翰就在这仿佛无止境的循环中监督着布莱斯B发电站的建设。直到这天，一封政府信件的到来打破了循环，但他却百思不得其解。\n\n发电站的建设将彻底停止，建好的部分将连同施工场地一起被拆除，随之消失的还有这项工程创造的无数工作岗位。他们为之挥洒了数月汗水的这片土地，很可能会以极低的价格被贱卖给一家德国公司。\n\n他又一次仔仔细细、咬文嚼字般地阅读了那封信，可依然看不明白。工程超期明明是政府管理不善的结果。他又想到了手下的工人们，他们日夜辛劳，却连一点所需的资源都得不到，还要在这样的情况下拼命赶工。需要的明明是挖掘机，拿到的却是铲子，岂不荒唐？\n\n不会再有发电站了，即便有，那也是由德国设计、靠奴隶建造、挂着德国旗帜、服务德国而非英国城市的发电站。这根本就是赤裸裸的侮辱！\n\n他不知该如何告诉工人们这个消息，但他没有选择，也许酒吧会是一个相对合适的场所。他多么希望这一切不过是一场噩梦。"
 britain_projects.9.a:0 "香烟燃尽，火烧到了手指，可他却浑然不觉。"
 domvile_focus.46.t:0 "断爪之狮"
 domvile_focus.46.d:0 "伍尔夫知道，英国佬不过是在自欺欺人罢了。看看这支“军队”，训练匮乏、纪律涣散，士兵拿到枪只会卖给叛军换几顿伙食饱腹。去开后勤会议的路上，他顺便巡视了一圈基地，情况同样惨不忍睹：设备上面爬满铁锈，车辆更是老到掉牙。此刻，这一切的“始作俑者”——沃克将军和坦普勒将军就站在伍尔夫面前，军用仓库里闷热难耐，他们一个神情严肃，另一个则愁眉苦脸。\n\n“我今天看到的充分证明了一件事，沃克先生，那就是英国军队根本无力镇压游击活动。要补救也不是不行，但必须得有专业人士的指点。”沃克僵硬地点点头，用手拍了拍整齐摆放在桌上的一大叠报告。\n\n“就这么定了。中部和北部的反游击行动会由德军进行支援——”\n\n“是指挥，不是支援。”伍尔夫打断了沃克的话，“请您理解，上述地区的所有行动都将由德国陆军统筹规划。”沃克瞪了他一眼，欲言又止。“那么，今天就到这儿吧。”两人一言未发，径直起身收拾文件。伍尔夫也默不作声地朝自己的车队走去。\n\n当他抬起头，才发现已经是日落时分了。整整一天时间，他都在目睹昔日的世界霸主沦落至今的悲惨模样。好一个“日不落帝国“，他轻蔑地哼了一声，心里如是想着。不过，他倒不是希望英军有多强大。"
 domvile_focus.46.a:0 "他只需要他们听话。"
 domvile_focus.47.t:0 "精于算计者的直觉判断"
 domvile_focus.47.d:0 "特里是外交部的新人，属于是单位里最不起眼的小人物。每当上面有脏活累活要做，总是会层层往下传递，最终落到他手里。幸运的是，今天的任务虽然繁琐，但并不是啥脏活——他要为世界各国的外交办公室写信。只是给他列出国家名单的人显然有些不切实际的幻想。\n\n有些国家是必须要与他们打交道。德国？当然，我们可不想得罪头顶上的主子。法国？虽然他们的实力像我们一样衰弱了，但他们仍然是我们的盟友。伊比利亚？虽然我们不是最好的朋友，但他们是重要的贸易伙伴。接下来，还有一些风险更大的选项。\n\n爱尔兰？或许吧……我们与他们有大量贸易往来。只是，每当有人提起阿尔斯特，就总会说那里就像一颗定时炸弹。南非？这个就尴尬了，尤其是考虑到女王伊丽莎白的问题；他不知道是让布尔人还是英国人来写这封信更好。美国？他们是另一个超级大国，但德国才是我们的……\n\n看到其他一些需要写信的国家，他只是感到绝望。加拿大？那么HMMLR的问题肯定会被提起；毕竟他们庇护着一个敌对的流亡政府，想不提都难！埃及？上边的人肯定是在开玩笑吧，怎么会把埃及人也算进来？印度？绝对不行；他宁愿自己写好信然后扔进垃圾桶，也不愿浪费钱把它寄到世界另一端的垃圾桶里。\n\n好了，抱怨够了。总得有人写这些信，而他肯定是最没有资格推卸责任的。只需要喝上一杯壮壮胆，然后再学着国王陛下的语气写一写，写得就像是在和爱德华自己对话一样。"
 domvile_focus.47.a:0 "“我们诚挚地邀请每一位尊贵的观察员出席此次盛会……”"