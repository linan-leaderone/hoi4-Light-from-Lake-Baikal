 butlerflavour.5.t:0 "元老的预示"
 butlerflavour.5.d:0 "雷金纳德·麦德宁先生，\n\n听闻您跻身内阁的消息，我对这个国家的前途感到深深的忧虑。多年来，我始终坚决反对金融资本及其幕后操纵者所带来的破坏。考虑到您在贸易委员会的过往，此次的任命似乎将使英国重新回到他们的掌控之下，再次让我们的土地和心灵遭受侵蚀。\n\n若是向您期望的行为提出正式抗议，似乎也只是徒劳。因此，我只能给您留下这样一个警告，虽然我觉得您大概不会理会：如果下议院威胁到英格兰的荣耀与尊严，上议院将挺身而出进行捍卫。\n\n杰勒德·沃洛普，\n第九代朴次茅斯伯爵\n第九代林明顿子爵\n第九代沃洛普男爵\n新弗瑞斯特的庄园管家"
