 britain_intros.1.t:0 "只为需求"
 britain_intros.1.d:0 "即使在繁荣时期，财政大臣的职位也算不上一个令人羡慕的职位。但按理查德·奥斯汀·“拉布”·巴特勒自己的话说，他既不是蠢蛋，也不招人烦恶。面对一个饱受战争蹂躏、腐败成风的国家，他维持了经济的稳定，同时让40年代的英国在贫困中得以重建。然而纵使取得了如此之多的成就，巴特勒偶尔仍会情不自禁地回首30年代，回忆他为一个独立、自由的英国工作的时光。尽管那时他还是一名年轻的部长，但也许那才是他职业生涯中唯一感到自由而无悔的时候。但随后，希特勒来了，一切都轰然倒塌。\n\n巴特勒不认为自己是个懦夫，也不认为三十年代的外交部里有人是懦夫。在丘吉尔等人落入战争陷阱无法自拔时，张伯伦等人却在为和平四处奔波。巴特勒没参加过一战，但他见证了大战对英国人民的破坏。城镇被整个摧毁，他们的男丁在一个下午就被消灭殆尽。因此，他选择站在了张伯伦一边，为保证孩子们的安全而战。但这一切不过是徒劳一场，随着战争来临，英格兰再次血流漂杵，天下缟素。\n\n张伯伦和其他所有人如今都已不在，他们不是死了就是逃去了大西洋对岸，仍在世的人也许每晚都在咒骂他是懦夫和叛徒。他孤身一人，被阿谀奉承者、法西斯分子和愚昧之人包围，被迫留下来尝试重建一个破碎的岛屿。他曾不止一次考虑过乘船离开，离开这个被上帝遗弃的岛屿，让法西斯们在自己无能的重压下崩溃。但这不过是痴人说梦，无辜者的尸体已然堆积成山，他现在所能做的就是咽下这枚苦果，尝试让这个新不列颠在德国人允许的范围内重新变得自由、繁荣。"
 britain_intros.1.a:0 "这些年来，仿佛根本没有哭泣的理由。"
 britain_intros.2.t:0 "只为权利"
 britain_intros.2.d:0 "在朴次茅斯第九代伯爵，杰勒德·沃洛普频频出席的各类社交活动中，白金汉宫的国王晚宴无疑是最为重要且最令人愉快的。被正直的贵族，受人尊敬的爵士和女爵士所围绕，还有陛下本人出席，真是完美至极。\n\n如今的议会不过是一片令人垂泪的废墟，被贪婪的德国爪牙、粗鲁的暴徒和虚伪的社会主义者塞满。他还记得自己站在贝德福德身边，目睹人民党一举夺取政权的时光，而与最初的辉煌相比，议会已经堕落得如此之深。如今只有少数人还忠于他们1945年制定的愿景，并且还不断有人背离此道。\n\n沃洛普从巡回侍者手中接过一杯香槟，灵巧地穿梭于拥挤的舞厅之间。他与老朋友推杯换盏，相谈甚欢，假装没有注意到他的敌人，尤其是一贯傲慢的德国人和那个该死的费森迈尔。他始终不明白国王当初为什么要邀请他们。\n\n不久，贝德福德手下一位因功被授予男爵爵位的大臣找到了朴次茅斯伯爵。尽管沃洛普一开始同他聊的十分愉快，但随着这位前部长表明来意，他的好心情顿时消失的无影无踪了。他并非以英国政斗中独立参与者的身份前来接触沃洛普，而是作为元老派的主要代表。\n\n沃洛普很快便找个借口离开了，在摆脱那人后，他不由得松了口气。虽然他是多姆维尔的坚定支持者，并且在许多方面与元老派意见一致，但他憎恶自己的想法和抱负被英国法西斯主义的铁蹄踩在脚下。况且如今就连如何摆脱眼前困境都尚且没有答案，更不用谈什么入主唐宁街了。正在沃洛普陷入惆怅时，国王爱德华八世陛下走进了宴会厅，他所有关于政治的沮丧思绪也在眨眼间烟消云散了。"
 britain_intros.2.a:0 "英格兰就是国王的臣民、国王的土地和国王的货币。"
 britain_intros.3.t:0 "只为力量"
 britain_intros.3.d:0 "每当安德鲁·方丹在下议院发言时，与会的每个人都不甘平静。不论他们是要表达对他的鄙弃还是向他投来崇拜，安德鲁·方丹的地位在下院无疑是举足轻重的。当然，他本人对此心知肚明，也鼓励议员们发表观点。他是人民党内真正意义上的理想派，而这样强烈的情感正是他取得成功所需要的。今天，他本打算发表一场谴责抵抗运动的演说，并鼓励全党团结起来——至少在表面上如此。元老派已经掀不起什么风浪，而务实派的家伙们会竭尽所能从内部削弱这个国家。\n\n当方丹起身时，他的拥趸们齐声欢呼。方丹在这赞美声当中沉醉了片刻，清了清嗓子道：“议长先生，最近抵抗运动活动日趋冷淡，这也许让我们轻易就安于现状。我可以说，我们心中的怒火早已熄灭了。我们不能放任这种情况继续发展下去。容我提醒在座的各位，本届政府树敌众多，这些敌人在我们社会的各个角落伺机而动。如果我们想要让法西斯革命得以存续，那我们就必须采取行动了！”务实派的那一片发出了一连串的嘲笑和咒骂声。很好。\n\n方丹继续道：“如今，虽然外敌似乎已经被完全消灭了，可我还是要建议下院当中那些善良且真诚的议员们要时刻警惕来自内部的敌人。因为他们是我们众多敌人中最为阴险的一个！”更多的务实派的嘲笑声被方丹的拥趸们的支持声淹没了。当然，双方都不知道抵抗运动还远没到土崩瓦解的地步，可他们也不需要知道这个。只要他们把他安德鲁·方丹的话铭记在心并不去质疑它，这就足够了。英国如今身处于新时代的悬崖边上，而安德鲁·方丹将会是英国的领路人。"
 britain_intros.3.a:0 "这究竟是黑衫军集会现场还是政府机构大楼？"
 britain_intros.4.t:0 "褐衣总管"
 britain_intros.4.d:0 "同每位优秀的民族社会主义者一样，埃德蒙·费森迈尔在听到希特勒中枪的一瞬只觉脊背发凉。最糟的情况浮现在他的脑内——犹太-布尔什维克自由主义者占领了德意志祖国，将其焚为灰烬。自己却被困在不列颠群岛，无力阻止。幸好，元首幸免于难，那般灾难并未发生。他向带来消息的两人点头致意，颤抖着走回办公桌后。德国驻英国全权大使现如今心事重重。\n\n他在这个岛上度过了七年时光。七年，整整漫长无情的七年，他始终在应对自己治下那些蠢货的奇想与怒火。强大的德国驻军倾尽全力，与唐宁街的傀儡一同镇压反对德国的犹太鼠辈。费森迈尔就一直在做着这样的事。这是份严酷无情的工作，他最希望的事莫过于得到上头的命令，让武尔夫与维甘去对付任何有反叛之心的人。如此他就能让不列颠归于德国之手。\n\n费森迈尔皱起眉头，德意志国正分崩离析。他一直在关注祖国的最新情况，却总是收到坏消息。学生们肆意妄为，元首身旁的邪恶顾问们争权夺利，海德里希手下的屠夫愈发壮大。要是事态这么发展下去，然后，上帝保佑别，元首再去世，德国本土就将陷入混乱。而这对英国意味着什么？到最后犹太人会取胜吗？\n\n不，这绝不能发生。费森迈尔摇了摇头，好让自己振作起来。他会让英国与德国保持非常，非常亲密的关系。不论是囚她于金笼，还是用铁链拴住不列颠尼亚，对费森迈尔而言都没什么区别。这工作他都做了快十年了，不如就这样做个了结。"
 britain_intros.4.a:0 "英国的狱卒已备好了手中的长鞭。"
 britain_intros.5.t:0 "女王的首相"
 britain_intros.5.d:0 "大多数人不会用自负一词去形容哈罗德·麦克米伦，这位老人近乎爱德华时代的感性绝不容许他这么做。然而，当他坐在办公室内，借由收音机聆听几小时前自己的发言时，麦克米伦不禁为自己的放纵而感到自责。“……如今，在这比以往更为黑暗的时刻，我们只能保持冷静，做好准备迎接那刺穿阴云，代表着希望的曙光。谢谢。天佑女王。”紧接着便是模糊不清的掌声。“这是流亡的保守党党魁在英联邦年会上发表的讲话。”一位鼻音浓重的评论员说道。“这五个月来，麦克米伦先生已就英国政府一事发表三次讲话。我们的消息来源未……”\n\n麦克米伦关掉了收音机，主持人的声音很快消失。难道他们真的把他看作一位绝望且做事漫无目的的老头子，除了喋喋不休地反复抱怨过往自己遭受的不公不义，其他什么也做不到？想到这，他叹了口气。也许这些人想的没错，毕竟他麦克米伦可是流亡者的领袖。起初，他们仍怀希望。他还记得，每个英国人在自己心爱的祖国遭纳粹败类入侵时义愤填膺、怒火中烧的模样。他也记得每位议员同僚眼中的怒火，试图夺回故土，将通敌的走狗打入监狱审判他们的罪行。他向上天发誓，若能制裁那些叛国贼，自己愿付出一切。\n\n时光流逝，火焰将息。无人对现状感到满意，但有些人觉得，他们已无力拯救英国。在50年代，那些法西斯蠢蛋不可避免地将自己打成无解之结时，事情曾有一线转机，但也只是暂时的。随着英国本土局势走向稳定，流亡者们的心情也愈发低落。有时就连麦克米伦自己都在怀疑，这一切值得吗？\n\n麦克米伦摇了摇头，从椅子上站起，走到房间一角的柜前。他拿出一大瓶白兰地，倒了一小杯酒，毕竟自己的酒量可没丘吉尔那么好。麦克米伦轻呷一口，好让苦涩的酒液刺痛舌头。他必须坚持下去，保守党也是如此。他们都得坚定向前，直到如意料之中那般夺回祖国，实现自己与党派的救赎。"
 britain_intros.5.a:0 "为了女王和国家。"
 britain_intros.6.t:0 "当世加图"
 britain_intros.6.d:0 "自工厂车间到老旧的破房，英国国内各地的人民总会在那一小时放下手中的工作，急切地聚在收音机旁。因为就在这一时刻，每周二晚7点准点，广播节目便会开始。节目讲述着不列颠人民挺身反抗法西斯主义的不倦努力，克服老一辈人遭受的失败。一个更新更好的不列颠将从废墟中崛起，它不受过往的失败束缚，而是由其人民推动向前。\n\n这篇广播演讲的确来自一位英国人，可他并非抵抗运动的老将，也不是大战时代的老牌政客。实际上，它出自患有哮喘的前记者，现任流亡工党党魁迈克尔·富特之口。每当富特结束这周的广播时，都会感到一丝内疚。因为在英勇无畏的抵抗运动持续战斗之时，他却躲藏于加拿大。\n\n之所以富特能当上流亡工党的领袖，是因为没多少人想接过这一职位。经历了50年代的失败后，大多数流亡者都放弃了，简简单单地放弃了重建自由不列颠的期望。长久的等待已经毁去了不少流亡者建立更美好的英国，解放旧世界的愿望。不过，即便在他听闻导师比弗布鲁克去世，身处人生最黑暗的阶段时，富特也未放弃希望。还有那么多英国人在继续战斗，拼死抵抗英国人民党与其纳粹主子的暴政，他又怎能放弃信念？同龄人笑他愚蠢，称他为无可救药的空想家，只因富特怀有解放不列颠的梦想。但他有着自己的信念。历史早已证明，暴政绝无可能长存，再伟大的独裁者也终将被人民的意志所推翻。而当那天到来，不列颠最终解放之时，就该轮到富特为英国人服务，去偿还他欠下每位坚持战斗，只为从法西斯废墟中建起新耶路撒冷而献身之人的永恒债务。"
 britain_intros.6.a:0 "希望随起伏的电波而来。"
 britain_intros.7.t:0 "红祸"
 britain_intros.7.d:0 "                    机密档案-仅供内阁视阅\n\n不列颠群岛战事结束后，所谓的“左翼抵抗组织”残党老兵、左翼异见者与工会分子构成了战后抵抗运动的骨干。虽然我们已尽全力去安抚、瓦解工会，它们却仍是滋生布尔什维克恐怖分子的温床，也是抵抗运动内的关键组织。自打欧内斯特·贝文人间蒸发疑似死亡后，一位名不见经传的人物，杰克·琼斯接过了HMMLR领袖之位。\n\n我们对琼斯的早年生活知之甚少，仅知道他曾是利物浦港口工人与工会代表。似乎他很早便信奉了布尔什维主义，并在此期间加入工会，作为社会主义的喉舌发声。根据当年黑衫军的报告，琼斯一直同我们为敌，是早年间法西斯主义的反对者，并于大多数莫斯利的集会上挑起斗争。据前黑衫军成员报告所说，琼斯曾在利物浦帮助召开反法西斯抗议集会，并遭到一队持指虎的黑衫军殴打。\n\n关于他的下一份报告来自三十年代法西斯主义的首场胜利，西班牙内战。在这场战争中，他继续着自己误入歧途的斗争运动，加入了国际纵队，极有可能在第15“亚伯拉罕·林肯”国际纵队中同国民军作战。我们手中琼斯最新的照片（见页5）为军队记录的一部分，拍摄于内战期间。我们手中的信息来源于德国情报部门，他们在克林姆林宫的废墟中搜得了苏联国际盟友的记录。很不幸的是，大部分关于琼斯的档案在莫斯科战役中遗失。\n\n自那之后，琼斯消失在公众视野之中。直到50年代末期，他以左翼抵抗组织领导者的身份不可思议地再度现身。个人认为，杀死杰克·琼斯并非当下政府的要务，其人本身并非问题根源。我们应当转而根除工会周遭的基础架构，使其难以组织。如此，这头毒蛇无法复生，我们便能一劳永逸地毁灭其主体。"
