 POLITICS_SUKARNO_ICW_DESC: "受困于雅加达，周围只剩下寥寥几名死忠分子与马屁精，而整个国家已几近被战火所吞噬。毫无疑问，苏加诺不希望局势变成今天这个样子，然而，木已成舟。俗话说，塞翁失马，焉知非福，至少这场残酷的冲突让他看透了从前那些“盟友”的真实面目。\n\n他曾以为穆罕默德·哈达是他的挚友，现在才明白他不过是被嗜权如血的将军们所操纵的傀儡。就算他有种种理由来为自己的叛国行径推脱，现在悔罪也太迟了。这个窃国大盗终于脱下了自己的伪装，他生命的最后时光将流逝于不见天日的监牢之中，无论这个被他背叛的国家有朝一日能成就多么耀目的辉煌，他也没机会亲眼目睹了……每时每刻，苏加诺都在脑海中对自己重复着这些话语，以摆脱过往破碎记忆的折磨，哪怕片刻也好。\n\n随着形势变得比过去任何时候都更加严峻，许多人，乃至苏加诺最亲密的顾问，都开始怀疑他的宏大野心能否变为现实。有些人选择将这一切留给时间去诉说，然而，苏加诺比任何人都更为知道，任何人的话语或行动都毫无意义，只有印度尼西亚有权决定其舵手的去留。"
 POLITICS_SUKARNO_POSTWAR_DESC: "不忠者已被扫进历史的垃圾堆，窃国大盗和变节将军也都躺在了无名坟堆的尸骸与污泥之下。战争之火已被逐出群岛的海岸，赤道的绿宝石再度闪耀，苏加诺凯旋而归，印度尼西亚胜利了。\n\n至于印度尼西亚为取得这场胜利付出了多少代价，那是历史学家的事。总统阁下的野心已经砰砰直跳，随时都可能磅礴而出，一刻也等不了了。叛徒应受到应有的惩罚，集权化应被提上日程，地方主义所造成的苦难也应被抚平。印度尼西亚将回归她在世界舞台上应有的位置，再也不必受“超级大国”的摆弄。妥协的时间已经过去，那些仍在鼓吹妥协的人无一例外，都是叛徒。\n\n现在，因其无畏的精神，总统赢得了人民前所未有的拥戴。他的事迹已经表明，没有什么能阻挡印度尼西亚的不屈力量，而他的精神将永远照耀印尼民族，永远。"
 POLITICS_ZULKIFLI_LUBIS_DVR_DESC: "祖尔基弗利·卢比斯是一名经受过荷兰培训的军事情报人员，也是印尼军事技术部门的负责人……至少在他与苏门答腊起义军达成协议，共同起兵反抗苏加诺政权之前是。\n\n在CIA的斡旋下签订协定后，卢比斯麾下的西利旺义师在爪哇岛西部起义。这支部队紧挨着苏加诺的老巢雅加达，不得不面对一支规模大得多的敌军部队。面临被人海淹没的风险，卢比斯以质为重的军事理念受到了严峻考验。西利旺义师的先进装备足以保证卢比斯和他的部下在战火中幸存下来，却不足以让战争结束，而时间的流逝只会让卢比斯愈发愤怒。\n\n很明显，哈达和他的人马失败了，该是他出手的时候了。卢比斯背弃了与自由印尼许下的承诺，开始以自己的方式：武力、诡谋、乃至与苏哈托建立不牢靠的联盟，使印尼重归和平。他的努力取得了一些成果，苏加诺已被废黜，卢比斯的盟友也在逐步建立对雅加达政府的控制，对卢比斯而言，接下来要做的无非只剩巩固权力了。"
 POLITICS_ZULKIFLI_LUBIS_POSTWAR_DESC: "将时间拨回到1955年，如果那时，有人对祖尔基弗利·卢比斯说，十年后印度尼西亚会爆发一场旷日持久的内战，战况胶着到各个派系都因猜疑而分崩离析，而他，卢比斯，将不得不肩负起重新黏合这个被哈达和苏加诺摔得支离破碎的国家的重任，这位曾经的上校恐怕会笑得把嘴里的咖啡都喷出来。\n\n然而，事实就是如此。战争的泥潭每日都在将人们拖往更深处，分离主义者和颠覆分子逐渐得势，哈达和苏加诺也被双双除掉，后者的手下曾为保住自己在雅加达权力殿堂中的地位负隅顽抗，但无济于事。现在，卢比斯已将权力牢牢控制，作为印度尼西亚的新总统稳居雅加达的宝座。\n\n需要卢比斯肩负的担子很重，但他已经有了一个明确的计划：对苏加诺的遗产全盘抛弃，对权力下放问题避而不谈，以此创造一个全新的政治秩序，用他自己的双手塑造印度尼西亚的未来。过去十年的种种悲剧时刻在提醒他，绝不能将这一责任托付给他人，哪怕他们看上去多么值得信任。"
 POLITICS_SUHARTO_DVR_DESC: "苏哈托将军曾是乡土防卫义勇军，一个极具影响力，由爪哇人主导的军队派系内的一个不起眼小喽啰。战争爆发时，他正在持中立态度的日惹特区驻防，随着战局一天天堕入混沌，苏哈托夺取了日惹的军政大权，随后又在平定一场据称由左派煽动的暴乱后控制了雅加达。\n\n苏哈托声称自己对政治毫不感冒，他常常能够在其他义勇军成员陷于政斗时从纷扰中脱身。诚然，与派系内部的核心成员相比，最初他并没有什么影响力。但许多人怀疑，这种姿态只是转移注意力的幌子，苏哈托的实际野心比他所显露出来的要大得多。\n\n现在，自由印尼在祖尔基弗利·卢比斯将军的领导下日益分裂，印尼内战也更加腥风血雨。看清当前局势的两位将军（一位在自由印尼，一位在日惹）都打算以自己的方式结束这场战争。"
 POLITICS_SUHARTO_POSTWAR_DESC: "再一次地，印度尼西亚完整了，而苏哈托总统正孤身一人站在她的最顶端。\n\n“社会主义者”的出现让已被战乱折磨得破败不堪的印度尼西亚各地惶惶不可终日，整个国家都进入了紧急状态。苏哈托已被任命为政府领导人，他明确表示将以民族团结之名，不惜一切代价让印度尼西亚重归稳定。\n\n苏哈托的野心路人皆知，现在看来，它们终于得以实现。在祖尔弗基利·卢比斯投向他的麾下并于行政部门内任职后，哈达的叛军土崩瓦解。既然他的对手已经退场，已经没有什么能阻挡他将苏加诺的遗产据为己有，并以他自己的方式继续印度尼西亚的伟大斗争。"
 POLITICS_ABDUL_HARRIS_NASUTION_DVRDEF_DESC: "对于任何密切关注印尼内战动态，或以其他方式熟悉印尼军事历史的人来说，阿卜杜勒·哈里斯·纳苏蒂安这个名字都不陌生。纳苏蒂安是一位接受过荷兰人培训的军事技术专家，作为一名参与过印尼独立斗争的老兵，他反对苏加诺将军队政治化，后来又参加了哈达发动的叛乱。\n\n如果苏加诺没有在雅加达被苏哈托推翻，纳苏蒂安的故事恐怕就到此为止了。苏哈托夺权产生的混乱与对左派的清洗不仅肃清了苏加诺的余党，使印尼摆脱社会主义者的影响，还在一夜之间砍掉了自由印尼的一条大腿，致使叛军崩溃，哈达出逃。\n\n然而，纳苏蒂安没有一走了之。他留了下来，反抗苏哈托的新秩序，并设法用武力将他逐下了权力舞台。现在，作为印度尼西亚总统，他的任务显而易见：将苏哈托的一切爪牙逐出印尼群岛，否则这个国家绝不会太平。"
 POLITICS_BAMBANG_SOEPENO_DVRDEF_DESC: "在印度尼西亚祖国和他的远房亲戚苏加诺经历了如此事端之后，对班邦·苏佩诺将军来说，复仇就是一切。\n\n他并非一向如此。苏佩诺容忍了内战前夕猖獗的派系斗争，也曾希望苏加诺能理智一些，看清局势，并唤醒印尼人民的精神。但事情的发展与他所希望的截然相反。苏加诺被一场由一个叛乱分子和一个投机家所策划的暴动赶出了印尼，将国家拱手让给激进分子和极左暴徒，然后这两个混蛋还胆敢把本可以避免的混乱局势归咎于他苏佩诺！\n\n难怪苏佩诺在被如此诬陷后，与仅存的各色右翼抵抗组织一同走向了台前。他率领着这些战士，用武力把卢比斯总统踢出了政治舞台。现在，关于如何结束印尼的动乱时代，这位新总统已经有了自己的想法。\n\n对苏佩诺的反对者来说不幸的是，这些想法充斥着暴戾与鲜血。"
