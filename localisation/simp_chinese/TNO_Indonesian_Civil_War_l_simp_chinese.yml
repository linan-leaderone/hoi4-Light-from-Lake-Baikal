 TT_ICW_Common.200.t: "战鼓隆隆"
 TT_ICW_Common.200.desc: "多年连绵战火后，印度尼西亚变成了什么样？\n\n灰浆砖石所筑之城，现在空留残檐断壁，尸横遍野而烈火熊熊。丛林曾孕育着许多无害的威胁，现在却杀机四伏。某人大可踏上绊线和尖竹钉棍棒，只得到和一颗跳雷干瞪眼的下场。\n\n一个孩子可以在一天里同时成为孤儿和谋杀犯。家长也会在一周内连续痛失自己的子女。日本人会因为你对他不敬开枪杀了你；而美国人则会因为把你当作奴隶看待而杀了你。\n\n对于那些和一海之隔的国家而言，印度尼西亚只作为全球范围内的木偶剧中的一个怪诞的牵线木偶而存在，依照异国主人吹出的曲调而翩翩起舞，直到它的人民精疲力竭，土地成为一具已无生命的躯壳时，再弃之如敝屣。\n\n同时，在雅加达黑暗的权力大厅和群岛四处的叛军委员会中，不愿看到他们的国家和人民沦为历史这个残暴屠夫蹂躏的对象的也大有人在。"
 TT_ICW_Common.200.a: "战争向终局缓缓前进。\n无论如何。"
 TT_ICW_Common.201.t: "终末"
 TT_ICW_Common.201.desc: "总统府前清脆的枪响，宣告了这一天的开始。身着总统卫队制服的士兵纷纷脱岗弑逆，然后被枪杀，只给旁观者们留下重重疑团。\n\n上午，验尸官宣布：印尼军队的六名高级将领已经死亡。在流言四起的雅加达，只有他们的报告算是确定的事实。坊间传言、被审查的报纸和广播都传出消息：对叛军的处理过于宽容致使政府内民族主义者不满，于是他们决定先下手为强把对手除掉。\n\n下午，许多人预测反政府武装将利用当下的混乱局面发起攻势，但此事并未发生。谣言愈演愈烈，穆罕默德·哈达没有出面驱散混乱，人们根本不知道他在哪里。\n\n晚上，总统府发声了。苏加诺又一次宣布进入紧急状态，召集他最忠诚的将军和部长们共同面对阴谋。但他们其中一人的名字，自由印尼将军祖尔基弗利·卢比斯，又让情况失控了。\n\n当哈达被捕的消息公之于众，以及之后宽宏大量的苏加诺又以拯救印尼民族的名义，赦免了他——没有人知道该怎么理解这一切了。\n\n然后枪声又响起了。"
 TT_ICW_Common.201.a: "在这一片混沌之间，苏加诺的仁心已然泯灭。"
 TT_ICW_Common.202.t: "终末"
 TT_ICW_Common.202.desc: "总统府前清脆的枪响，宣告了这一天的开始。身着总统卫队制服的士兵纷纷脱岗弑逆，然后被枪杀，只给旁观者们留下重重疑团。\n\n上午，验尸官宣布：印尼军队的六名高级将领已经死亡。在流言四起的雅加达，只有他们的报告算是确定的事实。坊间传言、被审查的报纸和广播都传出消息：左派和激进分子准备采取大规模的恐怖手段，欲发动一场起义。\n\n下午，整个城市都充斥着关于爪哇发生此类起义的报道。一切工作都停止了，市民们纷纷趁叛军到来之前抢购必需品，然后赶回家用木板封窗。可是没人知道反抗军何时到来，还要一小时还是一天，或是已经现身。\n\n晚上，恐慌愈演愈烈。“卫士旅”与苏哈托将军派遣的陆军搜查队走上街头，在民众中搜寻任何叛匪，按照他们自己的方式伸张正义。社会秩序在午夜已荡然无存，促使总统府发声——苏加诺召集他最忠诚的将军和部长们共同面对动乱。\n\n随后，自由印尼政府宣称暴力已蔓延到苏门答腊岛，亟需紧急停火；此时，杀戮已经达到了白热化的程度。"
 TT_ICW_Common.202.a: "苏加诺，以及哈达，都失控了。"
 TT_ICW_Common.300.t: "魂安气清"
 TT_ICW_Common.300.desc: "在印度尼西亚，要是你听见头顶上有喷气机的声音，马上趴下、屏住气息；运气好的话，一分钟后，你还能再次呼吸。\n\n要是运气不好，那你的肺就会被憋住，因为空气中的氧气会燃烧起来，或者变成苯乙烯蒸汽。幸运的话，你可能会昏迷，然后无痛苦地死掉。\n\n但是在高温情况下，这就不太容易了。凝固汽油弹会释放出咆哮的火焰，点燃建筑物和骨头。人人都想尖叫，因为他们感到自己的皮肤爆裂、烧焦，露出里面的熟肉；但如果他们真的张开嘴叫出来，那他们要么直接从体内被烤焦，要么就是被有毒气体呛死。\n\n不，一个苏门答腊村庄的所有居民，能做的只有屏住呼吸逃跑。他们的村子在军事上毫无价值，除非交火线又一次任意改变；但他们仍然要逃离燃烧的街巷，奔向树木繁茂的郊野，那里的空气更凉爽、更清洁。\n\n闯过火墙、趟过血海，他们的灵魂融化在清朗的空气之中。"
 TT_ICW_Common.300.a: "呼吸吧，透过身上的弹孔。"
 TT_ICW_Common.301.t: "随机询问"
 TT_ICW_Common.301.desc: "对印度尼西亚人来说，排队通过分布于城市中各处的安全检查点是一件相当费时的事情，以至于他们怀疑到底有没有人能被放行。队列以分钟为单位缓慢前行，让哨兵们有足够的时间观察四周。\n\n他们都看见中士瞥了一眼一对刚刚通过检查点门槛的夫妇，随后又多看了一眼，立刻大喊让他们举起手来。几个士兵包抄上去，举起手中的步枪，这对夫妇只能胆战心惊地照做了，与此同时其他士兵喊着“自杀背心”，让周围发出不满声音的人群退后。\n\n男人被粗暴地摁在地上，头还被枪指着，随身携带的每件物品都被掏出来检查。尽管女人被带到检查点的小隔间里进行”体面“的检查，尽管如此她也没得到什么优待。众人只能假装没听见她屈辱的哭声。\n\n“告诉我们你从哪来！”士官一拳打在男人脸上，发出令人牙酸的声响。\n\n“告诉我们你和谁住在一起！”一支枪托猛然砸在男人肚子上，让他翻了个身。\n\n“告诉我们一切。”当两名士兵抓住那名男子的腋下，将他从身旁哭泣的妻子身边拖开，拖入一辆等待的货车时，人群中一片哗然。在检查点守卫们的刺刀后，他们注视货车消失在远方。"
 TT_ICW_Common.301.a: "“下一个！”"
 TT_ICW_Common.302.t: "替代情况"
 TT_ICW_Common.302.desc: "当那个外国上校抵达警署时，民众早就在大门外聚集了数个小时。只见那军官匆忙窜进大楼里，而他身后的警察们正勉力维持着警戒线。\n\n所有人都知道发生了什么事情。这个远离前线的城市当中的每一所俱乐部和酒吧都饱受一个外国佬的恐吓。这怪物会因哪怕一丝丝不满就大动肝火，有时甚至会无端发作。起先，他会像所有犯了事的外国大兵和水手一样拿喝断片当作借口，可在他屡次逞凶犯事之后，人们不禁怀疑这个混蛋在他每次行凶前是不是都得喝上两杯？\n\n今天，人们在一个垃圾箱后面看到了这个恶汉。只见他浑身是血，坐在一堆同样伤痕累累浑身是血的家伙身上，后者早就没了生气。在警察把他带走之前，他又把五个人打进了医院，因为这些人试图控制住他。\n\n人群向当局讨要个说法。有多少无辜民众被这怪物所伤？可警察还是把他们拦住了，他们这样做也非出于本愿，而是因为他们的上司被明确告知这属于“替代情况”。\n\n当上校从大楼里走出时，人群朝他愤怒地咆哮起来，那个怪物就跟在上校身后，脸上挂着一副病态的笑容。当这两个外国人钻进早就准备好的车里的时候，人群愤怒地冲击着警戒线。伴随着引擎的轰鸣声，人群发出了不满的吼叫。\n\n在印度尼西亚，正义永远铁面无私，不过对着另一群人却是另一幅嘴脸。"
 TT_ICW_Common.302.a: "这不过是众多愤怒当中的小小一桩罢了。"
 TT_ICW_Common.303.t: "友军误伤"
 TT_ICW_Common.303.desc: "大家都说，那名士兵是个沉默寡言的家伙。他从来不同别人交谈，也没说过他来自哪里然后为什么参军。这当然不是问他的抱负，而是问那个在如今的印尼每个人都关心的，特别是那些外国顾问们唯一关心的问题：你会开枪吗？\n\n大家都同意，那名士兵是精于此道的好手。那精湛的射术优秀到他的战友会拍他的后背表示赞许，而那些顾问们会在酒吧请他喝酒以示鼓励，这帮子外国佬是唯一一群有闲钱买酒的家伙。最初他会拼命给自己灌酒，把自己灌得不省人事，以换得两天安静的禁闭。\n\n慢慢地，那名士兵变得滴酒不沾了。顾问们很高兴，他们告诉士兵，他已经习惯了杀戮，就像他们一样。当你能够全身心投入进这场游戏当中，就算是亲眼见识了什么叫做尸山血海，待到硝烟散去你又会变得“正常”的。\n\n每天早上，士兵们都会去收听有关前线变化的战报。多数时候，这些战报都只是有关于他们所在地区的，可每隔一段时间就会提及哪座很远的城市被攻占或者被摧毁的消息。长官们说，这是提醒士兵们究竟在为何而战。\n\n这一天同往常一样，士兵们正要列队离开，好让外国顾问们讨论他们当天的作战目标。就在这时，那名士兵用手中的步枪打爆了顾问们的脑袋，头顶的帐篷被染成了一片血红，而脚下的泥土则被浸染得发黑。"
 TT_ICW_Common.303.a: "生命就这样消失净尽，就像他那无人问津的家乡一样。"
 USA_INS.4.t: "我们的独裁者赢了"
 USA_INS.4.desc: "白宫会议室内，总统、内阁成员和澳大利亚大使围坐桌边，聆听着国务卿的汇报。印尼内战结束的消息终于传到了华盛顿，众人都在思索着接下来该如何行动。\n\n“简而言之，自由印尼取得了胜利。”国务卿的讲话引起了一片欢呼，不过他未和别人一起庆祝。待人们平静下来后，他继续说道：“但新政府的领导人不是哈达，而是祖尔基弗利·卢比斯。鉴于卢比斯与苏哈托的合作关系，他对OFN的态度尚未明确，我们也不清楚他是否值得信任。”\n\n会议室内的喜悦气氛被这一番话冲淡。过去几年美国在印尼投入了大量资源，而这一切能否得到回报都因为卢比斯的上台而变得尚未可知。况且他的盟友苏哈托还和一些亲日群体关系暧昧。一时间，会议室内鸦雀无声。\n\n澳大利亚大使率先打破了沉寂。\n\n“好吧，虽然卢比斯可能不是我们想要的，但东京也基本失去了对印尼的掌控。我们可以给公众一个交代，虽然这不太能宽慰死者的家属。我已经很满意了，先生们。”\n\n大使离开后，总统同国务卿交换了意见。两人觉得当前的局面有些混乱，但谁也说不出大使错了。散会后，总统不禁陷入沉思，谁才是这场冲突中最大的赢家——是印度尼西亚，还是澳大利亚？"
 USA_INS.4.a: "至少，这还是一场胜利"
 USA_INS.5.t: "遥远的自由之光"
 USA_INS.5.desc: "这很有趣，哈勒主厨想道。他以前在酒店工作时，会认真寻找食材。当然，当他开始在白宫工作时，他不得不接受一些限制。出于安全考虑，他不能从同一家供应商或者食品店进货太多次，但他依然有一些自己喜欢的地方。但在自助餐厅，他们只有一种咖啡，他不知道它产自哪里。他看着杯子思考。危地马拉？墨西哥？巴西？或者——\n\n“你觉得我们会喝到爪哇咖啡吗，艾伦先生？”他想到当天的新闻，马上说道。\n\n尤金·艾伦耸了耸肩。“既然印尼人赢了，也许他们会卖给我们一些，”他说。“但出于某些原因……这里很多人对此不满意。”\n\n“为什么？”哈勒主厨问。\n\n“他们似乎认为他们错过了一个机会，”爱德华解释说。“如果总统全力以赴，他们本可以使印尼门户大开，击败日本人，换取巨大的政治支持。更不用说，会有更多的印尼人依赖美国的援助。”\n\n哈勒想了想，咬了一口甜甜圈。“艾伦先生，”他说，“当我年轻的时候，我被征召参加战争，在瑞士军队服役。每次我去剧院，看到华沙、鹿特丹、伦敦、莫斯科，所有欧洲的大城市都在大火中燃烧，纳粹粉碎了一切抵抗，我担心我们——小小的瑞士——会是下一个。我害怕自己会英年早逝，永远无法实现自己的梦想。但幸运的是，战争没有到来，我长大了，从事着世界上最伟大的工作之一。你明白我的意思吗？”\n\n尤金点点头。“我想我知道。我们赢得了一场我们没有参与的战争。”"
 USA_INS.5.a: "煮熟即食。"
 USA_INS.6.t: "自由之寂灭"
 USA_INS.6.desc: "白宫的气氛太压抑了。“压抑得可以用刀……”正在为总统切洋葱的主厨哈勒突然想起一句俗语。对于今天这样痛苦的日子来说，这样的话太直白，太陈词滥调，也太不合时宜了。他摇了摇头，把这个该死的想法从脑子里赶出去。\n\n新闻告诉他今天会是无比糟糕的一天。每个人都知道OFN在远东的行动失败了。大家对此感到愤怒。有人认为是印尼人拖了后腿，也有人认为是澳大利亚人没有完成任务。另一些主张美国亲自下场干预的人认为错在自身。他们坚称如果美国愿意介入，他们本可以赢得这场冲突。\n\n失败已成定局。此刻每个人都可以高高在上地对此评头论足，但是非对错谁又能知晓？那些指责总统失职的人声音最大。如果政府听从了他们的建议，日本人已经被赶出各个岛屿，印尼也重获自由。混乱将会出现在东京，而不是华盛顿。他们在白宫内有自己的团体，横跨各个阶层。而今天他们都已准备好，表达对政府政策的不满和抗议。\n\n尤金·艾伦身穿管家制服走了进来，一言不发，径直迈向酒柜。他直视着哈勒的脸。双方都露出理解的神色。他拿出冰块和玻璃杯，停顿了一下，陷入沉思。过了一会，尤金开口：“你知道我在想什么吗？”\n\n“你在想什么，艾伦先生？”\n\n“要是我们真失败了，我们在那里的许多人员……”\n\n艾伦摇了摇头，走开了，把哈勒独自留在厨房里，和洋葱为伴。"
 USA_INS.6.a: "局势需要降温。"
 USA_INS.7.t: "他们的独裁者赢了"
 USA_INS.7.desc: "人员都到齐了。总统和他的内阁成员，以及澳大利亚代表缓步走进房间。冰冷的现实让他们不得不冷静下来，沉着应对当下的局面。\n\n“苏哈托赢了。”晨报上的简单话语说明了一切。他们花了很长时间，在各种会议上讨论、反思到底出了什么问题导致他们输的这么彻底。的确，在那场旷日持久的战争中，许多美国人，以及更多的印尼人为了自由付出了宝贵的生命。战士们的牺牲并非没有价值——在某些时刻，形势正在逆转，他们似乎看见了胜利的曙光。\n\n不就是因为存在胜利的希望，他们才派出那么多优秀的战士去印尼的岛屿丛林之中作战吗？难道不该相信他们最终能够取得胜利？他们该怎么安慰只盼到亲人尸体归来的悲痛家属？他们所做的一切都毫无价值吗？\n\n他们可以告诉公众真相。苏哈托在战前就没打算真正和美国合作。在消除了对他权力的所有威胁后，苏哈托便将美国人甩到一边，独自掌控着印尼的命运。OFN昨天可以是朋友，今天就是潜在的敌人。最终，东京赢得了胜利。英勇的美国战士白白牺牲，白宫一无所获。\n\n当然，他们不会这么做。他们只会打着官腔糊弄民众，尽力缓和全社会的愤怒情绪。但是，任何空洞的废话都无法抹去所有人，无论是在场的还是不在场的人都知道的事实："
 USA_INS.7.a: "这绝对是一场悲剧。"
 USA_INS.8.t: "灰烬之王"
 USA_INS.8.desc: "“等等，我想确认一下我是否理解了这一切。在卢比斯和苏哈托发动政变赶走苏加诺之后，过去了这么长的时间，当地民众又要求他们下台？”[USA.GetLeader]总统打断了国务卿的发言。一旁的内阁成员同样对此难以置信。情报室里众人的表情已经不能用简单的困惑来形容了。\n\n国务卿清了清嗓子：“是的。事情确实是这样，令人匪夷所思。但话又说回来，当时也没有人预料到卢比斯和苏哈托会突然夺权。”\n\n“总而言之，当地的局势急速失控。”他接着说道。“我们怀疑新政府根本没有能力控制住混乱的局面，这方面他们甚至不如上一届政府。即使我们想施以援手，他们也没联系过我们。我不认为他们希望美国下场干预。\n\n总统审阅着桌上的一堆文件。他不需要深读里面的文字，一张张展示着雅加达如今的混乱与残破的照片已经说明了那里发生的一切。他叹了口气，难掩心中的沮丧，强打精神说道：\n\n“退一步说，这对我们并非全无好处。密不透风的围墙终于出现了一丝裂缝。我们可以据此介入当地局势。至少东京没有这个机会，不然情况可能会更糟。"
 USA_INS.8.a: "“但我怀疑，我们再也不会有这样的机会了。”"
 USA_INS.9.t: "该联系谁？"
 USA_INS.9.desc: "印尼内战出现了意想不到的转变，国务院陷入一片混乱。愤怒困惑的外交官在办公室里发疯般地走来走去，不停地给印尼的联系人打电话，但一直没有得到回复。即便是CIA也不确定该如何评估此事——他们的线人无法提供足够的情报。总统和公众除了明白局势对美国极为不利，对当地的具体情形一无所知。这令人格外恼火。\n\n澳大利亚盟友对此次事件同样感到愤怒。哪怕得到了美国的帮助，他们在印尼地区的核心利益还是竹篮打水一场空。美国辜负了一直追随自己的战友。总统难掩沮丧。\n\n哈达和苏加诺这对死敌都已经失去了对各自势力的控制。祖尔基弗利·卢比斯和苏哈托出其不意的政变使得局面完全改写。又一个新政权在雅加达建立——和美国大力支援的自由印尼政府截然两样。\n\n所幸成为总统的是卢比斯，二人中他更具权势。他当年接受了不少美援，对OFN还是抱着一些友善和同情。但这并不代表美国实现了预期的目标。总统和国务院焦头烂额，归国士兵心痛于战友的无谓牺牲，愤怒的民众要求政府解释介入印尼事务的糟糕结果。"
 USA_INS.9.a: "至少不是一无所获。"
 USA_INS.10.t: "该联系谁？"
 USA_INS.10.desc: "印尼内战出现了意想不到的转变，国务院陷入一片混乱。愤怒而困惑的外交官在办公室里发疯般地走来走去，不停地给印尼的联系人打电话，但一直没有得到回复。即便是CIA也不确定该如何评估此事——他们的线人无法提供足够的情报。总统和公众除了明白局势对美国极为不利，对当地的具体情形一无所知。这令人格外恼火。\n\n澳大利亚盟友对此次事件同样感到愤怒。哪怕得到了美国的帮助，他们在印尼地区的核心利益还是竹篮打水一场空。美国辜负了一直追随自己的战友。总统难掩沮丧。\n\n哈达和苏加诺这对死敌都已经失去了对各自势力的控制。祖尔基弗利·卢比斯和苏哈托出其不意的政变使得局面完全改写。又一个新政权在雅加达建立，这和美国大力支援的自由印尼政府截然两样。\n\n更糟糕的是，苏哈托成为了总统。由于卢比斯的背后捅刀，他似乎整合了自由印尼政府剩余力量。祸不单行，苏哈托很可能再次带领印尼倒向日本。除了我们被骗了之外，再没什么可说的了。总统要做的就是把目光投回国内，向公众解释我们之前的行为，尽量安抚全社会的愤怒情绪。"
 USA_INS.10.a: "猝不及防的噩耗。"
 USA_INS.11.t: "咬牙忍耐"
 USA_INS.11.desc: "情报室里最后一位发言人结束了他的讲话，等待他的不是掌声，而是令人窒息般的寂静。有人咳嗽了一下。这是多么不合时宜的行为，他立即压住了咳意。总统需要一点时间去思考。众人的目光都聚焦在他的身上。\n\n战争初期的花费似乎是可控的。财政虽然承担着重压，但仍然能勉力支撑。只要军费不继续扩大到难以接受的地步，政府上下都一致支持这笔正当且必要的开支。但每月的战事报告变得越来越长，人员伤亡和装备损失持续扩大，并在上个月达到顶峰。国家安全委员会对如此之大的数字感到震惊，他们面临的外部压力也因此与日俱增。\n\n白宫希望于本月的报告能够带来一些好消息，扭转当今的颓势。但恰恰相反，局势加速恶化。[USA.GetLeader]总统随手拿起一页报告，上面清楚地写着战火已经蔓延到印尼全境。由于哈达的自由印尼政府兵力不足，更多的美军士兵不得不来到前线填补空缺，伤亡数字也随之扩大。\n\n[USA.GetLeader]总统的脑子里突然闪过一个念头。如果美国退出战争，不就可以置身事外，避免损失了吗？这个想法立刻被否定了。美国已经为这场战争付出了太多太多，就算舍弃战争胜利带来的巨大利益，也没人能接受美国在这个时间点耻辱性地退出，一无所获。\n\n所以战争还将继续。印尼的丛林里会埋葬着更多的美军尸体。美国不得不承受这高昂的代价。所有的目光都集中在总统身上，大家都焦急地等待着他会做出什么决定。他们刚才的发言无疑表明了战斗到底的决心。"
 USA_INS.11.a: "“我们必须赢得这场战争。没有回头路了。”"
 USA_INS.12.t: "子时将近"
 USA_INS.12.desc: "“恕我直言，福田大使，我们掌握的证据无可置疑。”总统说道。“美国希望至少能得到日本的正式道歉，对我方损失的实质性的赔偿以及日本军队完全撤离印度尼西亚。”\n\n日本大使非常气愤：“全是谎言！我们没做错任何事，还想让我们给你们道歉？呸！该道歉的是你们！你们美国人恶人先告状，说什么我们杀了你们的人，明明是我们的士兵死在你们手上！我看也没什么可谈的了，纯粹是浪费时间。”\n\n日本大使摔门而去。[Root.GetLeader]总统紧绷的神经终于放松了下来，长舒一口气。他刚才甚至忘记了呼吸。这场会面比他之前经历过的要紧张的多。一切并非杞人忧天，局面已经到了最危险的地步。\n\n如今，即便是普通民众都知道美国和日本都在印尼部署了大量士兵。所有人都忧心忡忡。那些对此全然无知的傻子反而是幸福的——至少他们不会整天活在战争即将爆发的阴影之中。曾经难以想象的画面变成了现实。美国和日本士兵交上了火，互相剥夺着对方的生命。\n\n当然，政府不能明说。总统和大使都知道这样做的后果：局势会迅速恶化，最终迎接彼此的只有核武器。即便士兵们在使用现代化的杀人兵器屠杀彼此，双方政府还是假装全面战争没有爆发。\n\n在印度尼西亚，美国和日本跳起了令人不安的双人舞。"
 USA_INS.12.a: "这个假象能持续多久让人忧心。"
 USA_INS.100.t: "全面斗争约章运动"
 USA_INS.100.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：全面斗争约章运动 & 北苏拉威西\n\n对苏加诺政权的反对声一浪高过一浪，这为我们削弱东京支持的雅加达政府提供了良机。其中一支反对势力被称为全面斗争约章运动，该运动的领导人反对经济紧缩政策，并有意武装斗争，因为该政策打击了当地商业的发展。除此之外，我们发现对政权的不满席卷了北苏拉维西省，让我们可以一石二鸟。\n\n如果“大甩卖”行动获得批准，它便会给我们提供两方面的好处。一方面，我们会为当地的全面斗争约章运动组织提供武器和装备，并会派遣一队军事教官教授叛军如何使用这些武器，为未来可能的内战做好准备。另一方面，我们可以把北苏拉威西作为一个后勤枢纽，为棉兰老岛上的菲律宾美军部队提供补给，为他们解决对抗菲律宾驻军的燃眉之急。\n\n总统先生，只要你说出那个词，那么这项行动便会即刻开展。"
 USA_INS.100.a: "为那帮小伙子们提供枪和弹药。"
 USA_INS.100.b: "没有必要多此一举。"
 USA_INS.101.t: "印尼军队中的争斗"
 USA_INS.101.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：椰子核上校\n\n我们的外勤探员成功与印尼军队中隶属于“椰子核上校”的军官搭上了线，这是一个来自苏门答腊，与在爪哇当权的乡土防卫义勇军敌对的派系（见备忘录：印尼军队内部的宗派主义）。在设法取得“椰子核上校”的信任后，我们得以和该派系的领导层直接会面，即艾哈迈德·侯赛因上校。\n\n侯赛因上校表示，由于政府提供的资源不足以让他们履行职责，他手下的战士已经产生了普遍的不满情绪，为完成工作，他们不得不寻求其他人的帮助。在讨论了美国资本投资他的军队的可能性后，上校表示，只要我们给的好处足够，他愿意以“行动”来表示他对雅加达的不满。\n\n这样的机会十分宝贵，它可以使我们破坏印尼军队的团结，同时削弱印尼政府的掌控力。总统先生，只要你一声令下，我们就会开展进一步的谈判进程。"
 USA_INS.101.a: "太棒了。马上安排谈判。"
 USA_INS.101.b: "我们还有其他事情要忙。"
 USA_INS.102.t: "团结之裂痕"
 USA_INS.102.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：反对势力缺乏领导者\n\n毫无疑问，印尼人民对于苏加诺政府毫无好感。他的铁腕政策是以农村地区的牺牲为代价的，他的偏袒则使得政府各部门的分歧越来越大。更不用说许多人把印尼视为东京的傀儡，日本人在工业部门和军队中都有不小的影响力。\n\n然而，尽管有这样一个统一的起义理由，但是反叛派系中找不出一个足以团结各反苏加诺势力的人。每个派系的目标和诉求千差万别，这使得无论叛乱是由底层民众驱动还是由精英阶层驱动都胜算渺茫，至少目前如此。\n\n我们会持续关注事态发展，直到新的进展出现。"
 USA_INS.102.a: "继续。"
 USA_INS.103.t: "安抚红色幽灵"
 USA_INS.103.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：与人民民主武装力量领导层会面\n\n在试图与人民民主武装力量接触并找出他们的领导者无数次，也失败了无数次后，我们终于与该社会主义抵抗组织的头目——阿米尔·谢里夫丁取得了联系。\n\n虽然人民民主武装力量的确需要帮助，但是谢里夫丁对我们的一切提议都持怀疑态度，这显然是因为他的意识形态。我们可以靠着我们曾经对马来亚抗日统一战线的援助来说服他，消除他对我们的顾虑。\n\n如有进展，我们会及时汇报。"
 USA_INS.103.a: "继续。"
 USA_INS.104.t: "落井下石"
 USA_INS.104.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：数名特工被捕\n\n最近，苏加诺宣布戒严，并将全国范围内的日本资产国有化。很不幸，由于持续不断的混乱局势，我们的数位线人（包括一名高管）被当地安保部队逮捕。但出乎意料的是，他们趁机向我们发出了一个提议。\n\n祖尔基弗利·卢比斯是印尼情报局的局长，他声称会从监狱中释放我们的情报工作人员，以作为我们在苏门答腊广泛支持叛军的回报。我们很幸运能在政府中找到地位这么高的盟友，我们已经采取了相关措施来好好利用这一良机。\n\n然而必须指出，运气好归好，终究不是长久之计。"
 USA_INS.104.a: "真走运！"
 USA_INS.105.t: "浪子背刺"
 USA_INS.105.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：印尼危机现状报告\n\n苏加诺宣布戒严并国有化日本资产之后，混乱局势仍在蔓延，苏加诺政权越来越不受欢迎，强硬的政策转变甚至使得政府内部也出现了反对的声音。其中有一人最为德高望重：副总统穆罕默德·哈达。\n\n根据当地情报，哈达对苏加诺近期施行的政策表示了强烈的不满，也有人注意到他与昔日战友苏加诺日益疏远。他在公众视野中形象极佳，我们相信，我们终于找到了一位可以团结各方、烧起叛乱之火的人。\n\n特工建议我们尝试去接洽副总统哈达，如果可以直接联系当然好，如果不能如此，我们也可以借助苏门答腊和苏拉威西的叛乱团体联系到他。靠着他的公众形象，我们可以把他塑造成一个独立的反苏加诺运动的领袖。"
 USA_INS.105.a: "就这么办。"
 USA_INS.106.t: "革命生命线"
 USA_INS.106.desc: "密级：绝密\n\n中央情报局︱情报处\n主题：通过水路向反叛组织输送武器的相关事宜\n\n我们特别活动科的特工与澳大利亚秘密情报局的特工协力合作，重新确保了经阿拉弗拉海向北苏拉威西的水路补给，并向全面斗争约章运动输送武器，同时我们也可以从斯里兰卡出发，向西苏门答腊的叛军输送武器。多亏了我们的线人，我们的行动不会被印尼的巡逻艇和近期部署到此的大日本帝国海军发现。\n\n虽然我们采取了预防措施，但是依然有数艘舰艇未能及时到达目的地，与我们失去了联络。我们不能排除货物在过境过程中被第三方拦截的可能性，但我们认为，在行动安全面前，这点损失微不足道。\n\n我们将会持续关注事态发展。"
 USA_INS.106.a: "小心驶得万年船。"
 USA_INS.200.t: "猛踩刹车"
 USA_INS.200.desc: "国务院大厅，一众官员聚集在一间冰冷的屋子里。他们围坐桌边，准备听取上午的简报。桌面上摆满了各种地图、图纸和文件，再也找不到一点空隙。众人身着深色西装，面色凝重，思绪都集中手头的任务上。国际安全事务的部门主管史密斯站在前面，看起来最为严肃，准备开始发言。\n\n“感谢大家的到来。我相信诸位都已经了解澳大利亚政府最近发出的呼吁美国全面干涉的声明。”例会正式开始。“因为这个消息已经登上了今天美国所有报纸的头版头条。”\n\n“我想借此机会表明我们部门的官方立场。我们赞赏澳大利亚政府对盟友一如既往的支持和对印尼事务的关注。但是就当下局势而言，我们不建议美国直接出兵干涉。”\n\n房间里响起一阵低语。一些原本冰冷的面孔也露出了担忧的神色。难道美国会在各方最迫切需要它的时候退缩吗？\n\n“毫无疑问，我们和澳大利亚盟友一样坚决地投身于战争。这种立场可能会在不久的将来得以坐实。但我们明白，如果局势升级的过于迅速，将会带来难以承受的风险。换句话说，我们可能面临和日本的全面战争。”等房间里稍微安静下来，史密斯继续说道。\n\n“但这并不代表我们不会让冲突升级——只不过速度会很缓慢。我相信诸位可以让澳大利亚政府明白这一点。”史密斯差不多结束了他的发言，大家陆陆续续准备离开，继续手头上的工作。史密斯沉默了一会，然后给了众人最后一个忠告："
 USA_INS.200.a: "“记住，稳扎稳打方是长远之计。”"
 USA_INS.201.t: "保持下去"
 USA_INS.201.desc: "“早上好。能给我接约普·瓦罗乌上校吗？我是CIA的特工汤普森。”\n\n对面有好一阵子都没回应，汤普森估摸着等了有个把钟头了，他怀疑自己是不是打错电话了。不过，这项任务非常重要，值得等这几分钟。\n\n美国要想在印尼胜利，它必须要与当地建立联系。而在北苏拉威西岛上，没有人会比瓦罗乌上校更支持OFN了，因此汤普森继续耐心等待，听着那头椅子的吱呀声与低沉的谈话声。\n\n忽然，另一边传来了稚嫩、清楚，却带点口音的英语，他说：“我是上校的翻译官。请问您是？”\n\n汤姆森猛地一惊，又回过神来。“啊，谢谢。我是CIA特工汤普森。我方已经关注贵国的局势有一段时间了：全美为贵方表现出的勇气和力量所震撼。”\n\n“我想传达给你们的是，我国会持续支援你们的运动。我们会通过空运和潜水艇提供补给，你们很快就会收到。这些应该能帮助你们在对抗苏哈托政权的战斗中守住阵地。如果贵方有何需要，就打这个电话，看看我们有什么能够帮助。”\n\n年轻人又停顿了片刻，然后说道：“上校对贵方的慷慨相助万分感谢。我方保证贵方出的每一份力不会化为徒劳。我们保持联络吧。”\n\n在电话挂断前，双方又闲聊了一会儿，互相交换最近在他们身上发生的乐事。直到深夜，特工汤普森怀揣着巨大的喜悦和任务完成的成就感，步行回家了。"
 USA_INS.201.a: "“我们已经尽到我们的义务了。”他如是想到。\n现在一切都取决于他们了。"
 USA_INS.202.t: "我们不会离开"
 USA_INS.202.desc: "这是一个相当不起眼的开幕式。来到这里的官员一共不超过五十个。他们聚集在阴凉的地方，坐在塑料椅子上，互相谈笑着，等待接下来的活动。苏门答腊岛的一个不知名小地方举办了一个不知所谓的开幕式，地址偏僻，会场简陋，来宾稀少。谁能想到这里即将发生的事是那么重要，甚至能影响世界格局呢？仪式马上开始，MACI-SOG——美国军事援助印尼司令部-研究观察团第一个分部即将正式成立。\n\n将军走上舞台，试了试麦克风，然后照着准备好的讲稿开始发言。“感谢诸位的到来。我很荣幸地为这个优秀司令部举办落成典礼。”\n\n“MACI-SOG的首要目标是训练勇敢的自由印尼士兵，使他们能够赢得这场战争。我们会确保使这些战士能够接受他们能够得到的最好指导。训练将会由美国直接负责。”\n\n他停顿了一下，接着说道：“其次，我们还要打造一支属于我们自己的力量。司令部的另一职责是确保我们的干预是积极有效的。”\n\n“我们的行动是一个有力的信号。它向我们的盟友和敌人传达了美国对战争坚定而彻底的承诺。”将军向人群挥舞着手：“事实上，为了传达这一承诺，我们所做的不止这些。另外两个位于苏拉威西和西巴布亚的分部很快就会和大家见面。”\n\n将军的话语赢得台下了礼貌热烈掌声。他微笑着继续最后的发言。"
 USA_INS.202.a: "“美国并没有想着离开，这一点你大可放心。”"
 JAP_ICW.1.t: "印尼在燃烧"
 JAP_ICW.1.desc: "首相官邸一片嘈杂，助手和官员们进进出出。来自各地的消息如雪花般涌入这间小小的办公室。雅加达大使馆来信称当地发生零星的枪击事件，并且政治局势出现混乱。印尼群岛的军事基地报告驻地已经加强警戒，二十四小时武装巡逻，不放过一个死角。\n\n一想到苏加诺，[JAP.GetLeader]首相就忍不住反胃。他的全国戒严令，以及日资国有化政策，是安田事件后又一把捅向日本的尖刀。政府之中对此事耿耿于怀的人难掩对苏加诺如今窘状的狂喜，甚至希望再扶持一个更听话的傀儡上台。不过他们之中比较稳重的人还是表示谨慎行事，现在不适宜冒着风险把资源投入到外国。\n\n而目光长远的人，以及那些军方和外交部简报的知情者，则没有那么轻率地做出反应。面对印尼的崩溃，面对共荣圈暴露的软肋，他们忍住了对苏加诺的不满，保持了战略家的定力。将军们斥责首相，为什么日本军队会被召集到苏门答腊岛一些焦点城市参加战斗，为什么要让日本人白白流血牺牲。\n\n美国人和澳大利亚人更是在一旁虎视眈眈。他们长久以来一直秘密干涉印尼事务，绝不会放过这次颠覆印尼政权的机会。更糟的是，也许这场混乱正是他们为了迫使日本屈服而精心策划的？"
 JAP_ICW.1.a: "另一场浩劫的开始。"
 JAP_ICW.2.t: "印尼秩序井然"
 JAP_ICW.2.desc: "“就印尼政府的声明，他们现在对印度尼西亚群岛的所有地区已经建立了完全的控制。虽然戡乱行动可能仍会持续一段时间，但日本部队毋须再参与前线战斗。”\n\n尽管将军的报告字里行间仍然是冷淡的语气，但首相[JAP.GetLeader]的内阁官员都展出了笑容，松了一口气，喜气洋洋。他们有的在细细品味这次在日本势力范围内击败美国的一场急需的胜利所带来的滋味，有的则庆幸日本士兵可以凯旋归来，而非在家人的啜泣中于火葬场离去。\n\n“我确信印尼大使会亲自来感谢我们的援助。”首相[JAP.GetLeader]如是说道。“如果他们这星期内没有这样做，请务必提醒他们。”\n\n“当然，”外务大臣回答道。“苏加诺一时半会忘不了我们为他做的一切。”"
 JAP_ICW.2.a: "用鲜血赢得的忠诚。"
 JAP_ICW.3.t: "战略性重整"
 JAP_ICW.3.desc: "“尽管有证据表明叛军已进入雅加达，但政府发言人宣布在采取进一步行动之前会对军队进行战略性重整，然后重返日本在印尼的军事基地，此后便再也没接受任何提问。日本在当地的使馆，包括先前留在当地维持周转的少数人员现已被疏散——”\n\n[JAP.GetLeader]的助手看到首相的脸色立马拉了下来之后连忙关掉了电视。无论宣传机器如何辩解，日本失去印尼已经是板上钉钉的事实，这些粉饰再拙劣不过了，更何况在雅加达陷落后就不怎么用了。\n\n目前，那些满载着或腰缠万贯、或一无所有的印尼人的船只已经开向日本，这些人无疑是在逃避叛军为之准备好的“怜悯”。穆罕默德·哈达的代表送过去的几封信已摊在首相的书桌上，等待着日本正式承认苏加诺时代已经结束的事实。\n\n无论哈达如何承诺与日本保持良好关系，苦涩的内战终究只是印尼的内政，不会动摇印尼在共荣圈里的地位，但很难不让人注意到哈达的背后萦绕着美国与澳大利亚的阴影。\n\n只有傻子才会相信一切如故——原因很简单，在冷战中，“重整”是“失败”的同义词。"
 JAP_ICW.3.a: "伤口开裂。"
 JAP_ICW.4.t: "不得开火"
 JAP_ICW.4.desc: "“大使馆有收到新总统的消息吗？你说没有是……？”\n\n“告诉我们的人，暂时停火。没错，回到自己的基地里，这是总统的最新要求。直到雅加达的局势稳定之前，我们不能……”\n\n“我们没有足够的人手保护雅加达的日本侨民。赶快发布通知，让大家都去先大使馆避难，或者待在原……”\n\n来自雅加达的报告和最新消息源源不断的传至东京。洪水般的信息将[JAP.GetLeader]首相的大脑淹没，他觉得自己已经无法思考。情报来源广泛而杂乱，谣言和事实相互交织，首相难以从中准确的分辨出准确而有用的信息。\n\n除了雅加达随处可见的混乱和暴力之外，唯一可以肯定的是苏加诺已经下台。祖尔基弗利·卢比斯，这位之前的叛军上校，在雅加达逐步掌握了权力，并宣布成为总统。没有人确切的知道一个叛乱分子——哪怕拥有和卢比斯一样的地位，是如何在短短几天内就被任命为总统呢？\n\n东京的官员们正加紧应对印尼的混乱局势。他们过去对此地实在缺乏掌控。而首相却对未来有些悲观。卢比斯“总统”已经要求日本军队在政治形势稳定之前撤回自己的基地。但是[JAP.GetLeader]首相没有得到OFN也收到要求撤离印尼的消息。"
 JAP_ICW.4.a: "我们越来越像一名观众，而不是主演。"
 JAP_ICW.5.t: "不得开火"
 JAP_ICW.5.desc: "“大使馆有收到苏哈托的消息吗？你说他不接我们的电话时什么意思？”\n\n“我理解你们的沮丧和不满，但这是新任总统的要求。没错，在接到新的指示之前待在原地，不得参与武装冲突……我知道叛军已经被消灭，这是另外一回事……”\n\n“雅加达城区非常危险。我们希望每一个日本侨民尽可能安全地来到大使馆避难，或者待在原地，避免接触外界。如果遇到紧急情况，出示日本公民的身份证明可能会更有效的保证安……”\n\n来自雅加达的报告和最新消息源源不断的传至东京。洪水般的信息将[JAP.GetLeader]首相的大脑淹没，他觉得自己已经无法思考。情报来源广泛而杂乱，谣言和事实相互交织，首相难以从中准确的分辨出准确而有用的信息。\n\n除了雅加达随处可见的混乱和暴力之外，唯一可以肯定的是苏加诺已经下台。苏哈托，这位曾经驻地在日惹的军队上校，在雅加达逐步掌握了权力，并宣布成为总统。没有人确切的知道一个小小上校是如何在短短几天内就当上了总统。\n\n尽管苏哈托在东京一时间声名大噪，但至少他承诺会继续雇佣日本派驻印尼的顾问。他的血腥杀戮成功镇压了反对势力，夺得总统宝座。人们对他的残酷与嗜血闻之色变。苏哈托声称印尼面临着左翼激进分子的生存威胁。但是按照他的屠杀速度，恐怕很快整个印度尼西亚就再也找不到一个左翼分子了。"
 JAP_ICW.5.a: "至少他是我们在战争中可以驱使的狗？"
 JAP_ICW.6.t: "每周清单"
 JAP_ICW.6.desc: "“现在，请各位查看陆军和海军总参谋部上交的材料，以及财政部和外交部提供的附件。”\n\n[JAP.GetLeader]首相几乎可以听见内阁成员之间的低声耳语。这样的对话在内阁每周例会上反复上演。会议内容一开始还只是对向苏加诺政府提供的人员、武器和资金的粗略审查，现在已经演变成战争伤亡、装备丢失和预算不足的流水账。\n\n“尽管我们的顾问和苏加诺政府都已经尽了最大努力，但印尼的冲突仍未停止。过去冲突的规模还处在零星暴力事件的层面，但最近事态愈演愈烈，多条接触线上已经出现了持续性的交火……”\n\n这恐怕不会是一场速战速决的战争，[JAP.GetLeader]想到。低估敌人的战斗决心是一件很可怕的事——他的前任就犯过这个错误，也因此几乎失去了一切。\n\n“伤亡者被安置在陆地上的医疗设施。但海军已经在近海设立了一艘专门的医护船，用于治疗伤势严重的士兵，然后再送回本土休养。伤残士兵的长期残疾护理费用和阵亡士兵家属的抚恤金大约需要……”\n\n冲突发生之前，日本政府向士兵和他们的家属信誓旦旦地保证印尼在日本的掌控下十分安全。但事已至此，[JAP.GetLeader]对那些失去骨肉至亲的可怜人也无话可说。帝国的公民可能永远忠于天皇陛下，但绝对不忠于他。大政翼赞会的诸多派系首领对此更是心知肚明。"
 JAP_ICW.6.a: "缓和局势已不可能。"
 JAP_ICW.7.t: "子时将近"
 JAP_ICW.7.desc: "“华盛顿要求日本政府对位于印尼的美军士兵死于日本军队一事做出回应。”美国驻日大使面色铁青，直截了当地质问日本首相。而[JAP.GetLeader]并没有心情理会。\n\n“我们对美军士兵的死亡表示同情，这是一场悲剧。但印尼是一个战区并不是什么秘密。我们的部队应印尼政府邀请在印尼开展行动。如果美军不想被卷入冲突之中，我建议他们离开此地。”\n\n两个人紧紧盯着对方，虽然没有说话，但脑海中都在飞速思考该如何指责对方。还有什么可说的呢？日本军队在印尼的军事存在并不是秘密。同样地，美国和澳大利亚在印尼部署了大量士兵更是人尽皆知。\n\n然而，双方都不能承认这一显而易见的事实——在印度尼西亚的丛林、城市和天空中，美国和日本军队正在直接交火，在一场两国政府都不敢正式承认的战争中相互厮杀——双方都不想看见世界末日。\n\n“这是我国政府对日本政府的正式抗议。”大使站了起来，推开了引导人员的手。“这不会是最后一次。”\n\n“抗议收到，大使。”[JAP.GetLeader]首相说。“我期待着你的下次来访。”"
 JAP_ICW.7.a: "堆积如山的谎言中又多了一条。"
 JAP_ICW.8.t: "我们的独裁者赢了"
 JAP_ICW.8.desc: "在印度尼西亚的胜利。\n\n[JAP.GetLeader]首相不知道盼着晨报上的这条新闻盼了多久了，至少有好几年——他不喜欢这么长时间的等待。真正读到这个消息的时候，他并没有感到他所期望的快乐。但唯一让人欣慰的是，一切都结束了。\n\n苏哈托将军，现在是苏哈托总统，已经建立了对印尼的控制，军方也将从印尼撤军的计划搬上日程。他们报告苏哈托要求几名顾问留下来监督扫荡行动。东京爽快地批准了这一要求。即使这一要求与国内的政治风向背道而驰。\n\n毕竟对一个叛徒，还是紧紧盯着为妙。\n\n日本需要苏哈托做的只是牵制住澳大利亚人和美国人，让他们在阿拉弗拉海对岸舔舐伤口。如果他能做到这一点，不管苏哈托送出了多少条人命，[JAP.GetLeader]都可以接受。"
 JAP_ICW.8.a: "熟识的魔鬼好相处。"
 JAP_ICW.9.t: "不光彩的和平"
 JAP_ICW.9.desc: "“叛乱者在印度尼西亚获胜，苏加诺仓皇逃离。”\n\n“令人震惊的消息今日于雅加达传来，叛乱者进入城市，抵抗十分微弱，日本公民被建议不要出门。”\n\n“我们忠诚的士兵们正在和叛军僵持，即使对方已经肆虐了印尼全境。我方在对方在有极大优势的情况下仍然坚守岗位，等待参谋本部的命令——”\n\n[JAP.GetLeader]首相关上电视，瘫倒在他桌前的一张客用椅里。他很高兴这早上这里没人，好让他独自消化印尼战败带来的巨大冲击。\n\n他畏惧着将要到来的内阁会议，尤其是来自陆军和海军的指责，他居然让印度尼西亚，共荣圈防御澳大利亚的重要堡垒从东京手中滑走。国会定会陷入一片哗然之中，哪怕只是为了利用他这一重大失败。\n\n那人民呢？好吧，就算他能宣布他没有把任何人拉到海外去送命，这也只是意味着痛斥他让帝国蒙羞的声音多了几个罢了。"
 JAP_ICW.9.a: "有本事他们自己来，不是吗？"
 JAP_ICW.10.t: "坐地起价"
 JAP_ICW.10.desc: "“苏加诺总统今天宣布政府在与叛军的战争中取得了全面胜利，并赞扬了印尼军队和人民在争取民族解放的斗争中顽强精神……”\n\n“雅加达上下一片欢腾，市民奔走相庆。可恨的叛军终于被完全消灭。苏加诺仍然是印尼无可争议的领袖，而日本扶持的代理人则在失败中黯然下台……”\n\n“[JAP.GetLeader]首相在官方电文中祝贺印度尼西亚政府取得胜利，并将其归功于他们不屈不挠的精神和多年来日本指导下的卓有成效训练……”\n\n首相关掉电视，表情苦涩，慢慢坐回办公桌前。尽管新闻里全是庆祝胜利的消息，但对他来说却是无法忽视的批评，从中无法获得任何喜悦。\n\n不用怀疑，将军们和海军司令们会貌似恭敬地质问他，如果日本下场支持，胜利是否会来的更快。政客们会一边祝贺苏加诺取得来之不易的胜利，一边私下嘲讽他的无能和优柔寡断。\n\n苏加诺就不会这么客气了。他私下里会指责日本视自己的利益高于一切，不是一个可以同甘共苦的伙伴，想维持过去的盟友关系就要付出更多的本钱。\n\n但是谁能真正地指责他呢？"
 JAP_ICW.10.a: "即便胜利了，也要付出点什么。"
 JAP_ICW.11.t: "他们的独裁者赢了"
 JAP_ICW.11.desc: "惨败。\n\n所有的晨报都在头版刊登了这个令人作呕的字眼。[JAP.GetLeader]没法说服自己去看一眼里面的内容。数百万日元，数千条生命，数年的努力就这样轻易地埋葬在印尼的丛林里。\n\n事已至此，已经没有什么可以挽回的了。新政府对东京并不友善。他们发布通告，要求日本军队撤回自己的基地，而美国外交官却可以和总统谈笑风生。祖尔基弗利·卢比斯已经明确表示，平叛行动不需要日本的介入。也没有什么理由能让这位总统改变主意。\n\n他就是华盛顿的一条狗。现在这条该死的狗赢了。\n\n日本所能做的就是在一旁观望，默默舔舐着自己的伤口，看着澳大利亚人和美国人声称他们掌控了日益扩大的自由世界的南大门。\n\n但对于战争死难者的家属来说，失败已经失去了原本的含义。这个词语如今和至亲离世深度绑定，无时无刻地折磨着他们脆弱的心灵。"
 JAP_ICW.11.a: "输了。"
 JAP_ICW.12.t: "灰烬之王"
 JAP_ICW.12.desc: "在[JAP.GetLeader]的记忆里，这是印尼第二次迎接它的新主人。\n\n苏加诺辞职后，各地秩序土崩瓦解，到处都陷入混乱。祖尔基弗利·卢比斯和苏哈托组成的邪恶联盟却趁机收买人心，逐步掌握了权力。官员们的辞呈一封接一封地送往首相办公室——人们意识到印尼的事态已经完全失控。\n\n真的会有人期待那点全凭一腔热血的零星抵抗能撼动夺权者的统治？答案显然是否定的。但话又说回来，当时也没人预料到卢比斯和苏哈托能在这场冲突中胜出。也许如今表面的和平扼杀了一切意外出现的可能。\n\n但是叛军上台对日本绝无好处。雅加达的新政权只愿意和日本维持最低限度的联系。如果华盛顿的情报可信，那么美国也得到了相同的待遇。他们的国家处于一片废墟，新领导人将花费数年时间将印尼重新团结在一起——外国干涉事实上造成了严重的地区分裂，他们对此深恶痛绝。\n\n[JAP.GetLeader]摸了摸鼻子。苏加诺政权的倒台意味着共荣圈的南部堡垒崩溃以及资源中心易手。唯一让人感到安慰的是美国人在印尼同样不受欢迎。"
 JAP_ICW.12.a: "神仙打架，凡人遭殃。"
 JAP_ICW.100.t: "朱安达计划"
 JAP_ICW.100.desc: "整整一个月以来，[JAP.GetLeader]首相一直试图忽视推到办公桌角落里的那堆文件。这种努力在今天外务大臣一周内答复的要求下宣告破产。\n\n首相叹着气翻开了文件。这份文件是关于申请一项额外预算以投资印尼，另外，其中还附上了印度尼西亚共和国提出的一项要求。首相不太情愿批准这项请求，但心底清楚此事的确是必要之举。他看了看封面，上面印着印度尼西亚共和国的国徽，紧接着详细翻看了文件每个部分的摘要。\n\n基础设施建设、工业扩张、提高劳动力素质……朱安达总理的这份提案关注到了印尼多个领域的发展困境并提出了相应的解决方法。\n\n[JAP.GetLeader]首相特别注意到，印尼打算逐步废止目前盛行的劳务者体系这一向财阀提供劳动力的制度。这份廉价劳动力对财阀来说尤为重要。并且，印尼政府还打算争取到独立开发其所辖领土资源的权利。如此一来，商界必然有所不满，并由此波及到国会和翼赞会。\n\n驱使财阀的代价绝不便宜。倘若日本政府想要财阀对印尼进行大额投资，仅仅只是承诺未来的资源产出及其他利润还远远不够，必须保证财阀在印尼建立牢固的组织、拥有强大的话语权。"
 JAP_ICW.100.a: "日本政府将带领日本企业进入印尼。"
 JAP_ICW.100.b: "让这份提案消失在废纸堆里。"
 JAP_ICW.101.t: "IN-92-N号报告"
 JAP_ICW.101.desc: "大日本帝国海军\nXXXXX支队，拉包尔\n\n收信人：海军军令部\n\n主题：印尼缉私行动\n\n1.在印尼离岛海域的海军巡逻队报告，海军拦截的走私犯数量有所增加，数量超出了印尼当地部队的处理能力。\n\n2.大多数走私者交代，驱使他们从事犯罪活动的主要原因是印尼偏远岛屿经济不景气。其活动主要是将“椰子干”走私到其他岛屿。\n\n3.但是，一些海军巡逻舰队报告缉私活动中发生了武装交火。面对检查，走私者向巡逻队还击或试图击沉他们的船只。随后的登船行动证实货物中有源自美国或澳大利亚的炸药和装备。\n\n4.在印尼政治矛盾愈发尖锐的背景下，印尼群岛的OFN武器走私情况令人担忧。印尼安全部队难以有效控制其海域内的海上活动。\n\n5.紧急请求：请立即向拉包尔调集更多的资源以执行海上缉私任务。"
 JAP_ICW.101.a: "已阅。"
 JAP_ICW.102.t: "印度尼西亚的凝固汽油弹"
 JAP_ICW.102.desc: "大日本帝国陆军\n昭南-马来军政部，昭南岛\n\n收件人：陆军参谋本部\n主题：陆军航空队的海外部署\n\n1.若本地的义勇军与准军事武装无法提供充足后方保障，持续性的敌对行动可能会使马来半岛上的机场面临安全威胁。\n\n2.若部队进入整体后撤态势，可使用昭南岛上的机场容纳空军部队。但在超出机场承载能力的条件下，战机的出击效率将难以满足维持阵地的需求。\n\n3.位于苏门答腊岛上的机场地理位置优异，且处于帝国陆军与印尼军队的掌控之中。可将作为其用作次要部署地点，提高常规情况下的出击效率，并在必要时充当后备阵地。（详见附件）\n\n4.部分机场的维护状况不佳，设备缺失，紧急修复工作与扩张建设亟待进行。详见附件中的成本与人力估算。\n\n5.请求批准分配预算资金与劳务者配额，用于翻修已确认的军事设施。"
 JAP_ICW.102.a: "授权扩张"
 JAP_ICW.102.b: "他们或许只能用手头上的撑下去了。"
 JAP_ICW.103.t: "一切取消"
 JAP_ICW.103.desc: "“那些该死的印尼人干了什么？”\n\n[JAP.GetLeader]首相愤怒的声音穿透办公室的墙壁，在走廊里久久回响。几名路过的职员都被吓了一跳。\n\n“苏加诺下达了戒严令，首相。”外交部长有些紧张地拉了拉领带。“有些地方没得到有效文件就实行了宵禁……”\n\n“不是戒严令的事！”[JAP.GetLeader]首相激动的唾沫飞舞。他定了定神，飞速浏览着印尼外交部的公告，目光最终停留在一行文字上。“日资国有化！外交部事先有得到一丁点消息吗？”\n\n“毫不知情。”部长试图撇清自己身上的干系，让自己在首相面前更有底气。“我马上联系大使馆让他们确认此事。”\n\n“他们最好赶快！我下午要和三菱和三井的高管开会。如果我得不到一个解释，那么明早的报纸就会把火力对准我们的屁股！”\n\n外交部长频频点头：“军队那边呢？他们可以对苏加诺施压，让他改变主意。”\n\n“就凭那点部队？尽管我们的士兵训练有素，但印尼军队的规模比我们大得多。无论他们内部存在什么分歧，我们反对苏加诺的行动将迫使他们团结起来反对我们。”首相猛拍桌子，高声强调他的观点。“在局势完全无法挽回之前，立刻找出我们可以利用的任何外交手段来对付苏加诺。”"
 JAP_ICW.103.a: "局势恶化了。"
 JAP_ICW.104.t: "毕恭毕敬"
 JAP_ICW.104.desc: "整点十五分，[JAP.GetLeader]首相的视线终于离开了文件。他慵懒地抬起头，通知秘书：“告诉印尼大使，我现在要见他。”\n\n大使来到首相办公室。首相仍然埋头工作，好像进来的是一团空气。大使只得原地站着。他很聪明，知道这只是个下马威，便没有表现出任何恼怒的情绪。\n\n“我能为您做什么呢，大使先生？”[JAP.GetLeader]首相率先打破了沉默，钢笔在桌面上轻轻敲打着。他在表明一种态度，一种日本对印尼无耻行为忍无可忍的态度。\n\n“尽管我国总统决定以印尼革命的名义将工业国有化，但我们向日本帝国保证，我们将继续致力于泛亚洲团结的事业。”大使擦去额头上的汗水。“但是，如果日本希望印尼成为抵御澳大利亚帝国主义者的南方堡垒，就必须重新审视我们之间的防务合作协议，尤其是在我们的国内局势紧张到需要戒严的情况下。”\n\n所谓防务合作，直白来讲就是要求日本提供军事援助。他们甚至空手套白狼，对停止国有化日本企业一事丝毫不提。但是，同样地，如果局势真有那么紧张，针对苏加诺的未遂政变真有那么可怕，那么保护印尼还是有必要的，绝对不能让OFN趁虚而入。"
 JAP_ICW.104.a: "“我会让武装部队协助你们。”"
 JAP_ICW.104.b: "“我们恐怕没什么可谈的了。祝好。”"
 JAP_ICW.105.t: "IN-115-N号报告"
 JAP_ICW.105.desc: "大日本帝国海军\nXXXXX支队，拉包尔\n\n收信人：海军军令部\n\n主题：OFN在苏门答腊/苏拉威西的武器运输\n\n1.根据1964年预算津贴，全方位的海军巡逻缉私已经恢复。各舰队均报告印度尼西亚周围的海上安全情况明显恶化。\n\n2.北苏拉威西和西苏门答腊报告了多起缉拿OFN武器走私活动，据估计源头分别是澳大利亚和印度。查扣的武器远远多于以往的数量，这表明有势力在源源不断的向印尼运输OFN装备，这可能与最近下达戒严令有关。\n\n3.印度尼西亚共和国海军没有能力，或者不愿意在海域内执行缉私活动。后者的可能较大。因为印尼的海军军事资产并没有损失。我们与军事盟友之间出现嫌隙，这是一个令人担忧的迹象。\n\n4.第3项调查结果得到印度尼西亚军方联络人的证实。戒严后军队内部派系分裂加剧。尽管海军仍由苏加诺的效忠者控制，但苏门答腊岛陆军部队的忠诚度存在严重问题。\n\n5.紧急请求额外资源来拦截可疑船只。"
 JAP_ICW.105.a: "批准，把那些走私犯都给我抓起来！"
 JAP_ICW.200.t: "旧友会面"
 JAP_ICW.200.desc: "日本车队驶向总统府，通过一个又一个的检查站。雅加达的各个街道充斥着令人不安甚至略带恐怖的寂静。即便来的是日本代表团，士兵们也不敢有任何侥幸心理。他们卖力地检查每一份文件，命令警犬嗅探车底下是否有炸弹。\n\n苏加诺从来不会给予他人过多的信任。现在他怎么样了？川岛正次郎只能猜测。自从他们上次通话以来，他的朋友变得更加多疑，那时朱安达还是首相。\n\n“你比外面的士兵看起来要冷静。”苏加诺正在翻阅地图，不断书写笔记和命令，手边的文件堆得越来越高。看到老友如此沉稳专注地工作，川岛便安下了心。\n\n“现在行动已经太晚了，川岛。”苏加诺叹了口气，揉了揉沉重的眼袋。“现在我必须收拾这一团烂摊子。哪怕感觉这就像砍掉自己的胳膊。”\n\n“我深表同情。”面对痛苦的苏加诺，川岛一直在寻找合适的共情尺度。“把你要的东西列个清单给我。我一定从东京给你搞来最好的。”"
 JAP_ICW.200.a: "“什么都要。”苏加诺眼神严肃地说道。"
 JAP_ICW.201.t: "注意四周"
 JAP_ICW.201.desc: "上等兵西岛在战壕中努力睁大自己已经发酸的眼睛，死死盯着巴邻旁帝国军事基地外面无边无际的黑夜。\n\n自由印尼“政府”在整个苏门答腊岛宣布造反。之后几天叛军却毫无动静。直到爆炸声在临近的城市接连传来，人们心中的困惑才被恐惧替代。西岛和他所在的排已经配备了全套作战装备，在基地周围的铁丝网后深挖堑壕，然后一直待命。但不寻常的是，战争头几天，上级的命令迟迟未到，叛军也没有发动进攻。双方相安无事。\n\n战争爆发一周后，叛军尝试性地袭击西岛所在的基地。枪林弹雨之下，日本士兵被迫退守战壕。一枚偏离方向的火箭弹恰巧把一座瞭望塔炸成了碎片。度过最初的慌乱后，西岛和他的战友们稳住了阵线，开始有组织性的反击，逐渐压制住了叛军。一辆坦克摧毁了敌方掩体，迫使其撤退。\n\n接下来的两周没爆发大的战斗。西岛不知道下一次换岗是什么时候。每隔一段时间，突如其来的枪响，有时还伴随着被叛军狙击手击中的倒霉士兵的惨叫，向他述说注意力不集中的后果。现在可没有别人过来把他踢醒。所以如果西岛不想自己的喉咙在睡梦之中被人割开，他就必须时刻保持清醒，尽好哨兵的职责。\n\n今晚不会有休息时间。明天也是，后天也是。西岛接到的命令是在有人接替他之前，不准移动一步，更不得有任何松懈。边防设施里的所有人都没有休息的权利。"
 JAP_ICW.201.a: "无休止的站岗。"
 JAP_ICW.202.t: "浪涛之上的祥和"
 JAP_ICW.202.desc: "“……在我们尊敬的泛亚伙伴——大日本帝国海军的协助下，我们将确保印尼海岸的所有合法贸易都是安全的，而且叛军不会从海外支持者得到任何援助。”\n\n停靠在爪哇岛印尼海军基地的一艘IJN护卫舰上，这位印尼政府高官念完讲稿，在掌声之中走下刚搭好的讲台。在场的人不多，只有一小群事先安排好的摄影记者。他们拍摄的照片与现场截然两样，完全看不出这是一场临时准备的活动。\n\n他们在拍摄中非常细心，避免展示港口的日本陆军警卫部署情况。这些警卫负责这场表面上由印尼政府主办的活动的安全。他们的存在又让印尼政府的产生了盲目的自信。\n\n日本海军上校向日本大使敬礼。大使全神贯注地听着下达给特遣部队的命令。从始至终，整个事件都是照本宣科、事先排练好的——这与印尼群岛周围汹涌的海浪和天空形成了鲜明对比。而日本海军很快就会冲进印尼群岛的每一个角落，搜寻美国和澳大利亚的闯入者。"
 JAP_ICW.202.a: "这一片祥和终究也是假象。"
 TT_ICW_Arafura.1.t: "被抓现行"
 TT_ICW_Arafura.1.desc: "“我们该怎么办？”通讯员看向船长，等待下一步的指示。可船长大脑一片空白，只是呆呆地在舰桥上看着远处的印尼船只逐渐逼近。“他们又重复了一遍刚才的要求，船长。”\n\n“天哪！好，好吧，让他们上船。”船长止不住的冒汗，说话都有些结巴。“告诉所有人把东西藏好。”通讯员点头，立刻开始广播命令。船员们在甲板上来来回回，将货物安置在一个个隐秘的角落。他们的站位也很讲究，一旦发生冲突，每个人都能立刻进入战斗位置。而不远处，一艘真正的海军舰艇上，印尼船长正在船员们闲聊。\n\n“哈哈，这些澳大利亚人挂个印度旗子，就真以为自己伪装的很好。”他结束了和“印度人”的通话，嘲笑着对方的愚蠢。“好了，去干你该干的。”通讯员立刻下发了行动命令。很快，一支缉私小分队登上了澳大利亚人的船只。船上的人没有武器，这让印尼人觉得这是一次无比简单的任务。他们像一群协调一致的猎人一样，在船上分散开来，四下搜查，只留下两个人负责监视船员。\n\n队长和队员们一起行动，一处处地排查，不放过任何一个角落。“找到了！”有人在厨房里大喊。\n\n“什么情况？”印尼船长立刻赶到那里。尽管他知道答案，但还是装模做样地问道。一名队员把冰柜推到一边，打开了墙上一块松动的嵌板。一个板条箱安安静静地待在那里。船长蹲下身子，把它从墙里搬出来，打开一看，里面果然是他想要的东西。满满一箱OFN的武器。船长拍了拍手下人的肩膀：“告诉甲板上的人，把船上的所有人都抓起来。”"
 TT_ICW_Arafura.1.a: "“等待雅加达的进一步指示。”"
 TT_ICW_Arafura.2.t: "忍气吞声？"
 TT_ICW_Arafura.2.desc: "失控的局势如同发疯的公牛。人们追赶不上它们向前的速度，也同样难以预测它们的走向。\n\n印度-澳大利亚走私船和印尼巡逻队的冲突演变成双方近一半海军在海面上对峙。因为一名印尼士兵的疏忽，船上的通讯员向外界发出了求救信号。一名热心的澳大利亚海军将领得到消息后，立刻集合舰队前来救援。印度尼西亚政府别无选择，只能作出对等回应。可以肯定的是，这片水域将变得越来越拥挤，火药味也越来越浓。\n\n[JAP.GetLeader]桌上的报告讲述了上面的一切。他盯着它看了大约半个小时，看的头痛欲裂，可还是难以做出抉择。印尼在日本的势力范围内，让印尼人自己处理，就有可能在这场冲突中输给OFN，这对日本的霸权将是一个巨大的打击。显然，最好的选择是日本介入，斩断澳大利亚人越界的手。然而，这可能会导致日本自己深陷其中，所以应该让印尼自己解决问题。这种矛盾的循环一直持续下去，直到一个声音打断了他的思绪。\n\n“请下达命令吧，首相。”旁边被无视的官员提醒他赶紧做出决定。[JAP.GetLeader]没有回答，而是低头看着桌上的报告和手头的硬币。他想让把这一切交给上天。"
 TT_ICW_Arafura.2.a: "“联系澳大利亚人，让他们停止一切行动。”"
 TT_ICW_Arafura.2.b: "“我们无法承担陷入冲突的风险；让印尼人自己处理。”"
 TT_ICW_Arafura.3.t: "碧海浑水"
 TT_ICW_Arafura.3.desc: "日本下达最后通牒的消息很快就传到了在阿拉弗拉海相互对峙的澳大利亚和印尼海军耳中。甲板上的船员们的小道消息和舰桥上的官方会议都对此各有解读。不过对于水手们来说，这是一个令人困惑的话题，事件走向就像下面的海水一样暗淡不清。但有一点在最后通牒中肯定会被提及。后退，否则后果自负。人们陷入了对难以预测的未来的恐慌之中。关于日本海军全面介入，甚至双方即将交火的传言比比皆是。\n\n军官们对将要发生的事情，或者说可能发生的事情有更清楚的认识。日本人最终下达的最后通牒要求澳方允许印尼海军扣押船只和货物，然后释放澳方船员。此事就到此结束。从那时起，他们就一直在等待，在灾难的边缘徘徊。毕竟，他们能做的只有等待。每一个电话和无线电信号都让他们充满期待，因为其中任何一个都可能是政府对最后通牒的裁决。\n\n澳大利亚海军中将本人也许是对一切最为清楚的一个。每天早上醒来，他都期待着一份公报，每天晚上睡觉，他都期待着被枪声惊醒。直到有一天，他在舰桥上凝视着大海。宽广的大海似乎对海面上的人类之间的冲突毫不在意。不管双方是保持距离，各自航行，还是调转炮口，互相轰击，都不会改变海面那无边无际的蔚蓝。一阵电话铃声打断了他的思绪，他颤抖着手拿起听筒。"
 TT_ICW_Arafura.3.a: "“海军中将，政府拍板做好决定了。”"
 TT_ICW_Arafura.3.b: "“海军中将，政府拍板做好决定了。”"
 TT_ICW_Arafura.4.t: "侥幸脱险"
 TT_ICW_Arafura.4.desc: "“‘准许安全通行’，你们已经获释。感谢各位的合作。”走私船上广播嗡嗡作响。船长和其他船员松了一口气，总算可以踏上归途。印尼海军陆战队员将他们被关在阴暗的禁闭室，在船上搜查了好几天。后来澳大利亚政府终于同日本达成了让步协议，他们才被释放。海风似乎也在祝贺他们安全返回，令人神清气爽。过去的几天里，船员们一直在为离开印尼海域做准备，小心翼翼地与当局合作，在印尼船只的监督下回到岸边。\n\n澳大利亚和印尼对峙时局面异常紧张，几近擦枪走火，以至于双方舰船在分离时感觉似乎过去了一个时代。尽管结果不尽如人意，双方都没有达到自己的目的，但好在迫在眉睫的冲突的压迫感已经消除。印尼军官们在自责，自责没有被允许将澳大利亚人绳之以法，自责让日本人为他们做决定，自责在危险面前表现出软弱。澳大利亚军官们很高兴能脱离危险，但他们也因为自己的无能和懦弱而备受打击。\n\n双方舰队的返回标志着整个冲突的结束，但新的局势仍然和以前没什么不同。OFN和印尼人仍然紧扣扳机，虎视眈眈地盯着对方，只是都默契地扩大了彼此间地距离。"
 TT_ICW_Arafura.4.a: "一些抵抗势力将失去武器来源……"
 TT_ICW_Arafura.5.t: "取决于你，先生"
 TT_ICW_Arafura.5.desc: "“首相，澳大利亚人已经表明了他们的立场，”首相办公室里相当拥挤，一位顾问高声说道。“只要他们坚称这只是运往加拿大的货物，我们就没法逼迫他们对此让步。”\n\n“我不相信。”另一位顾问插话道。“如果一切都是光明正大的，他们为什么要打着外国旗号，还把武器藏在该死的墙里？”\n\n“我也不信。”[JAP.GetLeader]也表示赞同。“但我们真的要冒险继续施压吗？我的意思是，如果他们继续否认走私，这还算是最好的情况。最坏的情况是……”\n\n“这无法想象。”第一个顾问说。“我同意停止施压。”\n\n“我认为不能那么悲观。如果我们稍微施展一下手段，他们肯定会让步。我的意思是，这些武器不会是最后一批运给叛军的，也大概率不是第一批。放过这批武器就等于放过其他更多的武器，这只会让事情变得更糟，不是吗？”第二位顾问争辩道。\n\n“所有你想要事态升级？我们才刚刚结束上一场战争！”\n\n“不管怎样，印尼都有可能发生战争，如果继续让武器源源不断的流入叛军手里，我们失败的概率更大。”\n\n“好了，好了，停下。”[JAP.GetLeader]打断了众人的争吵。“我觉得最好的方案是……”"
 TT_ICW_Arafura.5.a: "“让他们走吧。我们不能冒险。”"
 TT_ICW_Arafura.5.b: "“重复最后通牒，看我们能不能逼着他们乖乖就范。”"
 TT_ICW_Arafura.5.c: "“派出海军，让他们知道我们不是在胡闹。”"
 TT_ICW_Arafura.6.t: "真正安全的航行"
 TT_ICW_Arafura.6.desc: "“‘准许安全通行’，你们可以离开了。印尼政府和日本政府向贵国表示诚挚的歉意。”澳大利亚船上的广播嗡嗡作响。过去的几天里，他们的命运一直在两个方向之间徘徊：投入监狱或是重获自由。庆幸的是，命运选择了后者。官方记录表明印尼发现的可疑物品不是武器，而是向加拿大运送的合法货物。日本也承认了这一点。双方都知道这套说辞无比荒谬。但他们同样不想将其升级为国际冲突，或者引起潜在的更多冲突。\n\n双方舰队加班加点地从这片拥挤的水域离开，到处都是挥汗如雨的水手。没过多久，澳大利亚船只周围就只剩下奔腾的浪花。船员们一边感谢上帝，一边继续在蔚蓝的海面上航行。可以预料的是，它没有驶向加拿大，而是来到了印尼一个偏远小岛。印尼反抗军对武器的运抵非常感激，也非常惊讶。对他们来说，这似乎是一个奇迹。得到“安全通行许可”的船员和澳大利亚政府也这么认为。\n\n当然，印尼人对这次无功而返的行动并不满意。叛军的实力并没有得到削弱，反而越来越强大。之前的日本还慷慨地给予印尼许多自主行事的权力。然而一到紧要关头，权力便被收回，日本开始随意操纵他的傀儡。这引起了印尼政府内部许多官员的不满。不过，没有人在冲突中死去。这对许多参加行动的水手和海军陆战队员来说就是最好的结局。"
 TT_ICW_Arafura.6.a: "与此同时，这些武器安全抵达需要它的地方……"
 TT_ICW_Arafura.7.t: "多美现场新闻报道"
 TT_ICW_Arafura.7.desc: "记者清了清嗓子，梳理好被大风反复吹到脸上的头发。摄影师竖起大拇指，示意拍摄开始。“我是记者上野花，现在在印尼海军舰艇加查马达号上为您现场报道。该舰刚刚结束了最近与澳大利亚海军的冲突，即阿拉弗拉海事件。”她身后的甲板十分干净，仅有一连串的弹孔暗示着那段惊心动魄的经历。“今晚，我们要采访该舰舰长，让他为大家还原事件的全貌。”\n\n摄制组跟着记者穿过甲板，来到舰长办公室。出人意料的是，舰长十分年轻。不过如果摄像机的质量高一些，就能看到他那不符合年纪的浓重眼袋。“晚上好，舰长。如果可以的话，我今天想替观众朋友问您几个问题。”记者边说边坐下。尽管舰长目光依然无精打采，但还是勉力笑着同意了采访。“请您先带我们简单回顾一下过去几周发生的事情，好吗？”\n\n“当然可以。几个星期前，我们在例行巡逻时发现了一艘澳大利亚走私船，并向其下达了离开我国海域的最后通牒。他们拒绝了。双方的纠纷和误会导致了短暂的交火，各有死伤。”舰长简要地说道。\n\n“这确实是一场悲剧。你是否同意OFN和共荣圈联合发表的声明，即这起事件仅仅是两个主权国家之间的一次小冲突，不会危及全球和平？”\n\n舰长默不作声。自从事件发生以来，那幅水手下巴被炸掉，只能张着大嘴无声呼救的凄惨画面一直在他脑海中挥之不去。他紧咬牙齿，在脸上摆出最美好的笑容：“尽管这是一场悲剧，不过好在伤亡很小。我们双方都在如何缓和局势，增进交流这方面吸取了不少教训。”"
 TT_ICW_Arafura.7.a: "一个虎头蛇尾的故事。"
 TT_ICW_Arafura.8.t: "有代价的和平"
 TT_ICW_Arafura.8.desc: "最终，澳大利亚船只得到了“安全通行许可”，在前来增援印尼海军的庞大日本舰队的阴影之中安然撤退。船员们甚至不敢相信他们已经安全了。几个星期以来他们都被日本舰队紧紧盯着，一旦稍有挑衅，那些人就会将他们轰下水面。但是，他们离开时吃水稍微浅了一些，运载的武器都被日本人没收。不过，对于那些命悬一线的人来说，活着就是胜利。\n\n对那些没有生命危险的人来说，这就是另一个故事。澳大利亚报纸的头条宣传这简直是一场闹剧。如果政府还有几分理智，就不会允许日本人恐吓他们。指责官方懦弱和无能的声音不绝于耳。在政府内部，官员们争论着他们半明半暗地支持印尼叛军行动遭到打击是否值得，或者是否有必要向很可能是纸老虎的日本舰队退让。\n\n对日本来说，好像什么事都没有发生。一部分原因是他们清楚他们不是纸老虎。日本舰队已经准备好了战斗，却也因此不必战斗。这起冲突改变了很多，比如澳大利亚人愤怒于自己落入下风，比如叛军无法再得到支持。但也有很多没有改变。世界继续转动。阿拉弗拉海依旧保持着平静和蔚蓝。"
 TT_ICW_Arafura.8.a: "有些人望眼欲穿的武器终究是等不到了。"
 TT_ICW_Arafura.9.t: "行动，然后等待"
 TT_ICW_Arafura.9.desc: "“该死，日本人拒绝帮忙。”阿拉弗拉海上，一艘军舰缓慢航行。中将舰长挂断了电话，瞥了一眼舰桥上的几名军官。他是一个非常健谈的指挥官。但他此次不寻常的寡言少语让在场的众人感觉不安。\n\n“这是准备坐视我们羊入虎口？”副舰长说道。\n\n“八成是。看样子我们只能等待雅加达的指令了。”\n\n“哈哈，那些官员们肯定忙的不可开交。”副舰长干笑着说。\n\n“确实。我们已经围绕这片海域绕了好几圈。我觉得局势发展有两种可能。”中将又开始了他标志性的唠叨。他双手扶在栏杆上，注视着一群同样不知做何行动澳大利亚船只。他们也在等待命令。“不过都不是很好。要么雅加达不顾我们的死活，继续愚蠢的向对方施压，要么放澳大利亚人走，但会显得我们软弱无能。”\n\n副舰长不想直说中将在说废话，于是附和道：“的确没别的选择了。”\n\n“我很清醒，我也不是在抱怨。我只是希望我们能有发言权，而不是让一些不知道自己在做什么的愚蠢长官决定我们的命运。”\n\n“我完全赞同。您还有其他命令吗？”\n\n中将停顿了片刻，然后说道：“全体人员准备战斗演练！如果局势升级，我希望赢的是我们。除此之外，等待上级命令。”"
 TT_ICW_Arafura.9.a: "全体听命：继续等待命令。"
 TT_ICW_Arafura.9.b: "什么是实弹演习？"
 TT_ICW_AP.1.t: "逃生"
 TT_ICW_AP.1.desc: "这是一次成功的行动。今晨早些时候，他驾驶一架道格拉斯A-26战机，将火力倾泻在一艘印尼巡逻艇上。当护航舰队开火时，他又绕了回来，用机枪扫射甲板。鲜血从弹孔中喷涌而出，在一片铁灰色之中显得格外刺眼。空袭任务完成地十分出色，这是一次令人愉悦而致命的旅程。\n\n然而，在返航途中，他的炮手报告说，一架敌机正尾随他们，速度很快。妈的，他暗自骂道，这些混蛋怎么搞到这玩意儿的？炮手耸了耸肩。然而此时自动加农炮向他们开火。代表着灾难的致命节奏在空中响起。\n\n回到你的岗位上去，他嘶吼着。他再次压低机头，飞向下方一望无际的大海和丛林。而后方机枪也冒出火舌，炮火和子弹撕裂了机身。在他身后一声尖叫响彻整个机舱，然后再无一点动静。他只能听到两个引擎发出嘎吱嘎吱的声响，就像在运行一样。驾驶舱不断传来微弱的噼啪声，温度也不断升高，汗水浸湿了他的飞行服。\n\n一秒钟后，炮火再度轰鸣。飞机的左翼被撕裂，他开始朝下面广袤的蔚蓝海洋坠落。太阳就像一个金色的圆盘，在波涛汹涌的海浪中被高高托起。真该死。他绑上降落伞，跳了出去。眼看即将着陆，他弹开降落伞，漂浮在空中，等待速度减到最小。他瞄准了下方海滩附近的一块空地，结果差了几码。\n\n棕榈树卡住了降落伞的悬线，把他挂在离地面几英尺的地方。他努力挣脱了出去，着地时右腿发出“咔嚓”的声音。他痛地大叫。感觉好些后，他试着站起来，结果摔了个狗啃泥。他只好坐起来，深吸一口气，摸了摸身边的枪套。空空如也。\n\n敌人搜寻了过来，询问他的名字。他吐了一口唾沫。“关你什么事？”他瞪着眼睛说。“动手吧，赶紧结束。”"
 TT_ICW_AP.1.a: "他的太阳穴遭到重击。"
 TT_ICW_AP.2.t: "判决"
 TT_ICW_AP.2.desc: "他们把他用担架抬进了当地监狱，双手拷在身体上方。一名军医过来检查了一下他的断腿，没打石膏就用夹板固定起来。他们给了他一根拐杖，然后把他送去牢房。铁栅栏重重地合上。他打量了一下四周。一个水桶，一张折叠在墙壁上的木床，后面有一扇带铁栅栏的小窗户。当他放下木床时，铁链发出嘎吱嘎吱的声响。他坐在床上，叹了口气，望着外面狭长的蓝天。\n\n他拒绝说出自己的名字。不过这并不重要。他的狗牌已经替他做了回答。他从审讯过程中就感觉军事监狱气氛沉闷而充满敌意。审问者肢体语言丰富，用磕磕巴巴但咄咄逼人的英语冲他嘶吼。一周后，审讯逐渐减少。\n\n一天早晨，监狱长带着一队警卫进入了他的房间。他拄着拐杖站了起来。他第一次看到他们脸上露出笑容。“艾伦·波普先生，”监狱长笑着说。“你要上法庭了。”\n\n他们为他提供了法律顾问和翻译。经过一周的取证，他们把他带到法官面前。又度过了闷热的三天，判决已经做出。他穿着他们给他的棉衬衫，大汗淋漓地站在法庭上。法官用这个地方奇怪的语言开始宣判。“对不起，”翻译看着他的眼睛，有些羞愧地退了几步，然后开始翻译。“本庭认定你犯有危害印尼人民罪……”"
 TT_ICW_AP.2.a: "“……因此本庭判你绞刑。”"
 TT_ICW_AP.3.t: "协作邀请"
 TT_ICW_AP.3.desc: "清晨，华盛顿特区，日本驻美大使馆。一天的工作方才开始，文员与职工们陆续踏入大门，年轻的外交官们各自进入办公室，点阅起秘书们呈上的日程安排。日本驻美国大使武内龙次行至他的办公桌前，发现桌面上横卧着一封来自祖国的密封文件。\n\n武内大使撕开封条，展开信封。这是一则来自总理大臣官邸的直接消息：一名美国飞行员，艾伦·波普，在印尼上空执行轰炸任务时被击落。印尼方面对此怒不可遏，而东京却从中嗅到了一丝良机。武内的任务是：将该情报知会美方，并以此为条件，要求他们停止对农村叛乱分子的支援。\n\n武内大使靠在椅背上，在短暂的深思熟虑后，伸手拿起电话，拨通了美国国务卿的号码。“您好，”他试图以一种和蔼的语气说道，“这里是日本驻美大使馆。我方近来掌握了一些，贵方可能会感兴趣的情报……”"
 TT_ICW_AP.3.a: "让我们拭目以待。"
 TT_ICW_AP.4.t: "备忘录IN-AP1"
 TT_ICW_AP.4.desc: "发件人：武内龙次，驻美大使\n收件人：[Root.GetLeader]，内阁总理大臣\n\n关于先前所提及之事宜，美方对于我方提出的各项条件均未能积极回应。他们拒绝支付除微薄赎金之外的任何款项，并仅就此次困局表示非正式的歉意。而作为回应，他们要求立即释放波普，并附之以警告：若波普在羁押期间遭受伤害，美方将认定，日方对其死亡负有重要责任。\n\n毫无疑问，若我方选择接纳此提议，将会大大损害帝国的名誉。保持沉默则会使美方感到压力：他们不愿承担使一名美国公民面临处刑的风险。如若内阁有此意向，我将在此关键时刻尽我所能，促使他们作出让步，直至达成有利于帝国的解决方案。本人充分相信，政府能在此问题上作出明智抉择。\n\n署名：武内龙次"
 TT_ICW_AP.4.a: "释放波普。"
 TT_ICW_AP.4.b: "按兵不动。"
 TT_ICW_AP.5.t: "地平线之上"
 TT_ICW_AP.5.desc: "他们把他从码头上押到运输船边。上船前，他们解开了他的手铐。他有一种想当面嘲笑他们的冲动。在酷暑中待上好几个小时，只为了把他放走。在正午的阳光下，他们的脸在大海和天空的映衬下，显得无比苍白。棕榈树在风中张开绿色的手指，向他挥手告别。他长舒了一口气，船加快了速度，他看到那些人的身影在远处逐渐模糊。\n\n“是艾伦·波普吗？”船长向他打招呼。“希望他们没把你折腾得太惨。”船长苦笑着，看了一眼他打着石膏的腿。\n\n“这群狗娘养的差点把我打下来。我都不知道他们起飞了一架Ki-200。”他伸伸腿。“我跳伞的时候伞绳卡在了棕榈树上。把伞绳割断的时候，我把腿摔断了。”\n\n“他们不会高兴的。”船长喃喃地说。\n\n“见鬼，他们又会做什么？”\n\n船长沉默了。他也沉默了。他们看着小岛渐渐远去，变成一条细长的绿线，然后从地平线上消失。"
 TT_ICW_AP.5.a: "缓和达成了，但代价是什么呢？"
 TT_ICW_AP.6.t: "备忘录IN-AP2"
 TT_ICW_AP.6.desc: "发件人：武内龙次，驻美大使\n收件人：[Root.GetLeader]，内阁总理大臣\n\n正如预料的那般，距离波普处刑仅剩一周有余，美方终于难忍压力，选择退让。现在，他们承诺将减缓对印尼境内叛乱分子的支持，并提供一笔丰厚的赎金。同时，他们也将发布一份正式的道歉声明。作为交换，美方将派遣一架飞机飞抵雅加达，接走波普。\n\n这些条款对我们而言颇具价值。苏加诺亟需任何可能的支持。内阁可以选择接受现有的协议，或是尝试争取更多利益。但请注意，美方的让步亦有其底线。本人充分相信，政府能在此问题上作出明智抉择。\n\n署名：武内龙次"
 TT_ICW_AP.6.a: "接受协议，放他走吧。"
 TT_ICW_AP.6.b: "拒绝协议，让他们拿出更有利的条件来。"
 TT_ICW_AP.7.t: "重返天空"
 TT_ICW_AP.7.desc: "他们好心地给了他两支烟和一小杯咖啡。早餐后，狱警拍了拍他的肩膀。我们走吧，要迟到了。他点了点头。卫兵把他带到一辆车前，这是一辆破旧的日本车。天色有些阴沉，细雨淅淅沥沥地落在街道上。汽车朝着空军基地前进。他坐在后排，听着卫兵们喋喋不休的谈话，直到长途奔波的疲惫打消了所有人说话的欲望。窗外传来微弱的雷声。\n\n他们到达时，飞机已经降落。那是一架格鲁曼C-1“商人”式运输机，机上还运载着货物。看到这一幕，他强忍住吹口哨的欲望。他们使出浑身解数，就是为了他。昨天，在士兵们的欢呼声中，他听说他的政府已经为他的行为做出道歉。他嗤之以鼻。没有必要。他是一个快乐的杀手。\n\n他和飞行员上了飞机。引擎加速，飞机开始升空。他看到那些士兵从左舷窗口向他挥手告别。很有趣的动作。\n\n“下面什么样？”飞行员在引擎的咆哮声中问道。\n\n“我从未见过。”他喃喃自语。"
 TT_ICW_AP.7.a: "这也不失一种友善的解决方案。"
 TT_ICW_AP.8.t: "从天空，到大地"
 TT_ICW_AP.8.desc: "死亡向他迫近。在他身后是一排士兵，配枪涂装锃亮，衣服光洁，愤怒的盯着眼前这位危害祖国的罪人。他认为这是一个适合赴死的好日子。天空晴朗，几片云彩随风飘荡。记者们脖子上挂着相机，分别与监狱长握手。\n\n他们把绞索套在了他的脖子上。“还有什么遗言吗？”监狱长说。\n\n他摇了摇头。没有。他们宣读了判决。破坏共和国，煽动分裂主义，过失杀人。一位牧师为他的灵魂祈祷。阿门。他点了点头，尽管他听不明白。监狱长向刽子手示意行刑。刑场下面，照相机的咔嚓声不停响起。\n\n他没怎么挣扎。他们把他带下去，埋在树枝和野草下，没有留下任何标记。"
 TT_ICW_AP.8.a: "别无他法。"
 TT_ICW_AP.9.t: "坦诚相告"
 TT_ICW_AP.9.desc: "“艾伦·波普在印尼坠机。我理解你的迫切心情，局长。但我不明白这有什么好急的。你不是可以让你自由印尼的朋友找到他，然后把他安全护送回来吗？”[USA.GetLeader]总统听起来对此不感兴趣。OFN和共荣圈之间紧张至此，他勉力维持局势不继续升级已经倍感压力。为什么这么小的事也要向他汇报？\n\nCIA局长感到一阵疲惫，耐心渐渐耗尽，但仍旧不肯死心，盯着总统说道：“不，没有这么简单。我们得到情报，日本人已经抓住了波普并且判了死刑。如果他被处决，媒体就会大肆报道政府的无能，而且当地的局势会更为紧张。”\n\n局长的话起了作用。总统靠在椅子上，挑着眉毛问道：“那么，我们能做些什么呢？”\n\n局长的脸上浮现出了笑容，看样子几个小时的劝说终于要结束了。“救援行动已经准备了好几天。自由印尼那边已经了解了情况，并且愿意发起一场袭击救出波普。我需要的仅仅是一点情报和资源。当然，还有您的许可。”\n\n总统低头看向桌面，脑海中思索着局长的话。波普为美国服务多年，他的忠诚不应该被忘记。但这有可能让更多忠诚的士兵遭到印尼人的钳制。最后，总统严厉地盯着局长，给出了最后的答复。"
 TT_ICW_AP.9.a: "“大胆试试吧。”"
 TT_ICW_AP.10.t: "逃生计划"
 TT_ICW_AP.10.desc: "“请原谅，局长。我对印尼没什么了解。所以日惹的这座监狱是什么样的？”[USA.GetLeader]总统靠在办公桌上，斩钉截铁地问道。\n\n“嗯，它虽然不像恶魔岛，但也并非一般的县级监狱。它位于市郊，四周都是田地。狱警全副武装，24小时值班，有混凝土墙和牢房。监狱只有两个入口，岗楼上有机枪塔把守。”\n\n总统倚在墙上，大脑不断处理这些信息。“好吧，我们该怎样做。你既然向我描述这样一个堡垒，那也肯定有了一个计划。”\n\n局长眉飞色舞地开始向总统夸耀他的计划。如果这里不是严肃的白宫而是一个街头酒吧，他肯定要比现在兴奋的多。“最简单的办法就是交给当地的自由印尼小组去做。他们比我们更了解这片地区和这座监狱，但他们能否完成任务则另当别论。另外，我们也可以派遣一支特种部队与自由印尼一起行动，不过这样做成本会很高，而且如果我们被抓，还会带来更多的麻烦。”\n\n总统凝神沉思，默默地从局长身边走开。这个人的生命价值几何？总统想。是只值得几条印尼人的生命，还是值得更多的美国人冒险营救？局长似乎很信任自由印尼，也许他们就足以完成任务。不过，多几个人也无妨。总统重重地叹了一口气，给了局长答复。"
 TT_ICW_AP.10.a: "小心驶得万年船。"
 TT_ICW_AP.10.b: "自由印尼足以完成任务。"
 TT_ICW_AP.11.t: "操之过急"
 TT_ICW_AP.11.desc: "艾伦·波普找了根木棍，在牢房的地板上刻了个记号。还能活三天。他想。在他过去的人生中，他总是谨慎而小心。但就因为这次的自大，结果被判了死刑。生活真是不公平，他对自己说。\n\n一阵爆炸声打断了他的思绪，地面紧接着也开始震动。他小心翼翼地走到牢房的窗前，向外看去。外面似乎是自由印尼那帮人和一些狱警发生了枪战。波普心脏怦怦直跳。他知道自己没有被遗忘，他要回家了！\n\n然而，这种乐观情绪很快就消失了。时间一分一秒地过去，枪声也在不断减弱。随着一声撤退的命令，救援部队也消失了。希望刚燃起不久，他的心就又沉了下去。不，一切都完了，他心想。他真傻，还以为人生会给他一次机会。\n\n……\n\n与此同时，在白宫，总统在办公室里听取国务卿汇报袭击失败的消息。这令人不安，需要与CIA局长谈谈。但事已至此，我们也无能为力。但国务卿的下一句话扰乱了他的思绪。\n\n“日本人提出释放波普，以换取我们对救援行动中的死难者的赔偿。这个提议虽然有点丢人，但可以缓和当前的紧张局势。您怎么看？”\n\n总统向后靠了靠，思考了片刻。国务卿说的言之有理。话又说回来，波普只是一个普通士兵，伤亡总是意料之中的。总统坐直了身子，给出了答复。"
 TT_ICW_AP.11.a: "“一个公平的交易，就这么办。”"
 TT_ICW_AP.11.b: "“我们不会为了区区一个士兵就委身谈判！”"
 TT_ICW_AP.12.t: "回家的承诺"
 TT_ICW_AP.12.desc: "救援行动失败后，艾伦·波普的命运并没有如他预想走向终点。\n\n印尼警卫全副武装，有些恼怒地拽开牢门，把一件干净的上衣和短裤扔在他脚下。他们要求波普五分钟内换好衣服出来。他举起了带着镣铐的双手。这样怎么穿衣服？\n\n警卫们拿枪指着波普的头，其中一人尽责地替他解开了手铐。波普就这样在黑洞洞枪口的注视下换好了衣服，穿过如同迷宫般的监狱，被推上在门口等候的一辆汽车。\n\n“你可以回家了，波普先生。”坐在副驾驶的男人说道。\n\n“感谢上帝。”波普说。“枪战之后……”\n\n“你必须待在美国本土。”男人打断了波普的发言。“上帝知道我们上次行动损失了多少人。”\n\n波普默默消化着这些信息，又问道：“是谁救的我？我的上级吗？”\n\n“CIA只为总统工作。”男人笑了笑，略带几分苦涩。“总统当时承诺，一定会把你救你出来……”"
 TT_ICW_AP.12.a: "“也只有总统可以违背它。”"
 TT_ICW_AP.13.t: "下一回合"
 TT_ICW_AP.13.desc: "“……他们真这样做了，总统先生。”[USA.GetLeader]\n\n[USA.GetLeader]总统沉默了好几秒，他的手指僵在了正在批注的备忘录上。这句话让他从几个月来的噩梦中解脱出来——噩梦变成了现实。\n\n“当日本人说‘随时’时，他们真的会这样做，呵呵。”[USA.GetLeader]总统低声说。与其说他是为了说服别人，不如说是为了说服自己。\n\n椭圆形的办公室一片死寂，除了墙上的钟表还发出滴答滴答的声音。波普已经死了，做再多也无济于事。重要的是接下来该怎么做，怎么应对反应强烈的媒体，怎么给印尼发出正式回应和给日本的非正式回应。\n\n“把CIA局长叫来。”总统沉默了很长时间，终于发话。“让他准备好我们在东南亚和印尼预备的一切。”"
 TT_ICW_AP.13.a: "“如果日本人想来阴的，那我们也行。”"
 TT_ICW_AP.14.t: "冲出牢笼"
 TT_ICW_AP.14.desc: "离熄灯还差半个小时，走廊上的灯光突然毫无征兆地灭了。\n\n监狱警卫很快捕捉到了这一丝不对劲，变得紧张起来。但直到大门轰的一声被炸开，他们才恍然大悟。“看住那个美国人！他们——”\n\n警卫话音未落，脑袋就炸开了花。艾伦·波普所在牢房的几位看守也难逃同样的命运：两枪命中躯干，一枪正中眉心。警卫撕心裂肺的哀嚎传入囚犯们耳中的同一时刻，一个五人小组正潜行于牢房内搜索，最终止步在艾伦的牢房门口。\n\n“我们马上救你出去。”他们中的一人解开门锁，接着拿枪扫射了一遍周围警卫的尸体。“保险起见问一问，你走得了路吗？”\n\n“走得了，枪也能使——”\n\n“那倒不用，我可不想行动再出些什么岔子。开个玩笑，现在——”\n\n灯光重新亮起，监狱的警报声随之大作。艾伦赶忙插进这支美军特种部队的中间，拍拍说话人的肩膀，示意自己已经做好准备。\n\n“跟紧了，让你动的时候再动。一路上听我们的指挥，直到抵达——”"
 TT_ICW_AP.14.a: "“——船上。”"
 TT_ICW_AP.14.b: "“——飞机上。”"
 TT_ICW_AP.15.t: "一路逆风"
 TT_ICW_AP.15.desc: "艾伦·波普看到美国秘密行动小组停泊在码头上的快艇，心头不禁一沉。一路上，他们甩开了无数印尼巡逻队……每一队巡逻队都熟练地朝驾驶员的头部射击，吓得艾伦魂飞魄散。\n\n乘坐快艇并没有让他感到轻松，正如他所预料的那样，快艇全速前进，咆哮着冲入一片漆黑的大海。海岸线上的点点灯火渐渐隐没。每当快艇冲过一个浪头后猛地落回水中时，艾伦都会呛一大口水。舷外发动机的声音更是震耳欲聋。\n\n最终，发动机的轰鸣逐渐低沉。紧接着，探照灯的刺眼光亮照射在船上。快艇驶到一艘更大的拖网渔船旁边，船身略微有些颠簸。这艘拖网渔船的船尾飘扬着澳大利亚国旗。\n\n“慢点，慢点！”波普被拖上大船一侧的绳梯。一名美国突击队员提醒正在拉他上来的澳大利亚水手。“他现在没有方向感！”\n\n“接到你了，波普先生。”那名澳大利亚水手像消防员那样把波普安置在担架上，然后去给他带了杯茶。“我们送你回家。”"
 TT_ICW_AP.15.a: "自由的滋味。"
 TT_ICW_AP.16.t: "空中遨游"
 TT_ICW_AP.16.desc: "一架没有标志的C-47运输机出现在眼前，艾伦·波普的心脏猛地跳了一下。一路上，他们甩开了无数印尼巡逻队……每一队巡逻队都熟练地朝驾驶员的头部射击，吓得艾伦魂飞魄散。\n\n和陆上追逐战相比，在天空中安稳航行要吸引人得多。\n\n美国突击队员对飞机进行了最后一次检查，然后和艾伦一起登上飞机，示意飞行员可以起飞。伴随着发动机的阵阵轰鸣，铝制机身在和跑道尽头的树林相差堪堪几英尺处冲上天空。\n\n“感觉如何，波普先生？”打开波普牢房的那位突击队员在他旁边坐下，随手把步枪靠在旁边简陋的座椅上。“我保证这比会上一趟旅程舒服的多。”\n\n“希望如此。”波普揉着脖子说。“离澳大利亚还有多久……”\n\n波普不记得这名士兵接下来说了什么，因为每个人都惊恐地听见外面传来的阵阵爆炸声。而机身更是难以置信地出现一道道裂缝。飞机向下猛冲，把波普从座位上甩了下来。\n\n控制装置有问题。即使他没有驾驶C-47的资格，但这东西怎么会……\n\n这一切并非幻觉。波普在机尾绝望地看到机身从中间断裂。飞机在金属撕裂的尖叫声中解体。在坠地前，他脑海中只有一个念头："
 TT_ICW_AP.16.a: "“当时就该死的。”"
