 POLITICS_ZULKIFLI_LUBIS_ICW_DESC: "祖尔基弗利·卢比斯是一名经受过荷兰培训的军事情报人员，也是印尼军事技术部门的负责人……至少在他与苏门答腊起义军达成协议，共同起兵反抗苏加诺政权之前是。\n\n卢比斯抓住这个机会并不奇怪。毕竟，他多年来对于把原先仅仅服务于政治化的印尼武装力量训练到一个更高、更专业的水准付出的努力一直是徒劳无功。虽然他失败了，但卢比斯觉得他能和阿卜杜勒·哈里斯·纳苏蒂上将一起领导一支正式军队——西利旺斯军，已经很不错了。这是为数不多的根据卢比斯和纳苏蒂的理想组建的军队之一。\n\n但现在，这些问题和卢比斯正面对的艰巨任务相比，实在是小问题。西利旺斯军通过一个中央情报局促成的协议加入了叛军后，在西爪哇的叛乱中崛起。就在被苏加诺军队包围的首都贾卡塔旁边。在千军万马的包围之中，卢比斯注重质量的军队将面临他们的最终挑战。"
