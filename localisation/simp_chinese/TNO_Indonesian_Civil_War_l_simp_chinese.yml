 POLITICS_ABDUL_MANAF_LUBIS_DESC: "深入自由印尼的发源地进行作战绝非易事，但如果说有谁能完成这项任务，那必定是阿卜杜勒·马纳夫·卢比斯。\n\n第一军区司令部的许多人都将希望寄托在苏加诺的中央政府上，盼着他们杀出一条经由重镇巨港通向苏门答腊岛南部的血路。多亏了日本的军事基地，巨港在自由印尼的初期猛攻中幸免于难。然而，距离日本人把援助全部送来，还要多久？\n\n尽管卢比斯的军事才能无可置疑，他也不知道这个问题的答案。但他很清楚，无论他的部队多么强大，猎鹰也无法抵御风暴。因此，他只能因势利导，祈祷天皇陛下的援助能尽快送达。\n\n但他们所不知道的是，自由印尼也已时日无多……"
