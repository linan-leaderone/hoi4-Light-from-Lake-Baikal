 POLITICS_AHMAD_HUSEIN_DESC: "建国后，一帮大多出身于苏门答腊，曾参与日本人组织的“义勇军”的军官，组成了印尼陆军的义勇军系。艾哈迈德·侯赛因正是这一派系的领袖。不过，尽管在这场战斗中加入了自由印尼一方，义勇军系并不总是对印尼政府抱有敌意。\n\n当年，日军踏入群岛终结荷兰帝国主义之时，艾哈迈德·侯赛因与苏加诺是亲密的盟友。但是，苏加诺政权二十年来的统治，让苏门答腊的自治程度越来越低，而军事补给也逐渐倾向于雅加达的乡土防卫义勇军系军官。义勇军系的校官们不得不利用苏门答腊邻近印度洋的优势，通与印度、澳大利亚和美国缔结边际协定，以便出售丰富的椰子核和橡胶资源。\n\n艾哈迈德·侯赛因提出了扶持哈达为自由印尼名义首脑的主意。当苏加诺宣布戒严时，侯赛因与军方的技官们、西利旺义师的特种部队叛军和全面斗争约章达成协定，接受CIA的援助，利用苏丹·夏赫里尔对苏加诺的恨意，将哈达绑架过来担任新印尼的领袖。\n\n事情就这么成了，现在侯赛因还需要完成一个任务：彻底击败苏加诺。愿椰子核与橡胶产业繁荣，愿苏门答腊和义勇军系终结苏加诺之乱政！"
