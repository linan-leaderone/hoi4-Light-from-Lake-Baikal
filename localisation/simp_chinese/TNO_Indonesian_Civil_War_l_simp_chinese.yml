 POLITICS_ANDI_PANGERANG_DESC: "南苏拉威西省省长安迪·庞格朗孤独地矗立在他坚不可破的望加锡城中，等待局势迎来好转，等待苏加诺的中央政府取得胜利。毕竟，这只是时间问题，不是吗？\n\n但现在，全面斗争约章的乌云从北方席卷而来，伊斯兰主义游击队也造成了不小的麻烦。尽管由于优素福，全面斗争约章的一名高级将领叛逃，岛内局势已日趋稳定，紧急政府内支持苏加诺的声音仍变得越来越微弱。省长除了等待，别无他法。\n\n然而，望加锡还能撑多久？苏加诺还要花多长时间才能拯救印度尼西亚？日复一日，灾厄缓缓地吞噬着这个国家，而他又能做些什么？"
 POLITICS_MOHAMMAD_JUSUF_DESC: "很久以前，穆罕默德·优素福是苏拉威西全面斗争约章组织旗下的一名将军。那时，岁月静好，这个组织也还只是一个由军官和其他各种各样的人组成的非暴力集会，目的也只不过是呼吁向苏拉威西输送更多资源以阻止其衰败，和尔虞我诈的政治舞台更是一点关系都没有。\n\n苏加诺派的宣传没有让他丝毫动摇，印尼内战的混乱却让他开始怀疑这一切。刹那间，穆罕默德·优素福幡然醒悟，他不能再容忍下去了。因此，他投靠了中央政府，并担任南苏拉威西紧急事务局的军事首长，直到望加锡陷落。\n\n望加锡火光冲天，整个苏拉威西都陷于混沌。安迪·庞格朗也不知所踪，大概是被叛军俘获了。穆罕默德·优素福现在能做的，除了仔细回想他到底哪里做错了以外，就是在苏拉威西领导政府的残余力量，并尽力保住尚处于他控制之内的几座城镇与村庄。这注定不会轻松，优素福也想从中脱身，但他别无选择，只能自作自受。"
