 POLITICS_HAMENGKUBUWONO_IX_DESC: "在印度尼西亚各地区中，最另类、最经久不变的就是位于南爪哇的日惹。倚仗前后九代苏丹哈孟库布沃诺的英明，日惹苏丹国得以在荷兰殖民者和大日本帝国的统治下，以一个半独立的政体幸存；在现行体制下，日惹保持其法律地位，承认印度尼西亚政府的至高权威及宗主地位。\n\n哈孟库布沃诺九世，原名古斯蒂·拉登马斯·多罗加顿，是这个独特政治实体的苏丹。即使在西方接受教育，哈孟库布沃诺九世也始终坚持将自己定义为爪哇土著的立场；这对他在日本统治时期和苏加诺的后日本政府时期都有好处。苏丹是个精明的人。年轻时，他蔑视荷属东印度群岛政府，并当面违抗当地总督。日本占领印度尼西亚时，他也公然反抗，当日本人离开后，他甚至乐意违抗苏加诺本人。\n\n现在印度尼西亚正在燃烧，而日惹通过行使其特权及独特地位，尽可能地远离战火。但可以肯定的是，随着时间推移，这位曾在大战期间，挫败了日本人将其臣民变为苦役的计划的，果敢且爱民的苏丹，不会对战争带来的苦难无动于衷。"
