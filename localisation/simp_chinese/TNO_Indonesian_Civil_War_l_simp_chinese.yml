 USA_INS.1.t: "印尼的难题"
 USA_INS.1.desc: "主厨亨利·哈勒准备了一些俱乐部三明治。熟食并不是他的强项，但楼上临时要开一个重要会议，他实在没有时间准备更丰盛的饭菜。“等一下！”他用他那出名的瑞士口音冲管家喊道。“沙拉马上就好！”亨利停顿了一下，又问道：“椭圆形办公室里发生了什么？”\n\n“印尼出事了，亨利。”管家尤金·艾伦回答道。“国防部，国务院，还有CIA的人都来了。”\n\n“是飞行员和澳大利亚船只那件事吗？”艾伦点了点头。“所以我们的忍耐到此为止了是吗？”\n\n“也许吧，但这也只是我们要面对的另一场灾难而已。我们在非洲泥潭中已是难以抽身，现在又有一场战争在遥远的地方一触即发。我不觉得会有多少人希望参与其中。”\n\n“好吧，如果情况果真如此，那我觉得最好不要插手。”哈勒端起一大碗沙拉，为每一份三明治都添上绿色的点缀。“世界上到处都是战争，我们不能保证每一场都胜利，也不该每一场都参与。”\n\n“这就是总统考虑的事情。但其他官员不这么认为。”艾伦把餐碟放在托盘上。“我当时就在里面。他们说澳大利亚人态度强硬，绝不肯妥协。他们无比希望看到苏加诺倒台，就像我们希望看到许蒂希去死一样。他们还说如果美国彻底放手，把一切都交给他们，那么印尼地区就会完全落入日本人的掌控。”\n\n哈勒默不作声，直到他结束了手头的工作。“好吧，艾伦，我想你该告诉我总统的决定是什么。”"
 USA_INS.1.a: "态度强硬，激化局势。"
 USA_INS.1.b: "坐下来慢慢谈。"
 USA_INS.2.t: "印尼终获自由"
 USA_INS.2.desc: "白宫内，官员的欢呼声震耳欲聋。主厨哈勒为这场庆祝宴会准备了丰盛的饭菜：蛋炒饭、虾饼、泡菜、烤鱼、蔬菜汤、香蕉叶蒸饭，满满的印尼风味。虽然这并不是他预想中自己会在美国制作的典型菜肴，其中还包括一些他在战争开始前从未听说过的菜式。但这些准备不会白费。这场庆功宴标志着所有的不眠长夜、压力和挫折，都已经结束。\n\n“我们又赢了，亨利！”艾伦冲着刚进门的哈勒大喊。“我们打败了日本人，苏加诺，还有他们那可笑的军队！自从艾森豪威尔总统再度当选以来，我还没见白宫上下这么开心过！”\n\n“城市里的人也是如此吗？”\n\n“我给海伦打了电话，整个街区的人也都非常兴奋。他们在部队中服役的朋友终于可以回家了。或许有人还在质疑我们的选择。但如今一切尘埃落定，胜利终属美国。”\n\n“也许吧。”哈勒尝了一口蔬菜汤。“但据说到头来哈达仍然希望留在共荣圈中。果真如此吗？这样的结果是否值得？”\n\n“哈达可能确实想留在共荣圈中，但这是他的想法，而不是东京的。并且哈达政府内部有相当多的人知道是谁让印尼走到了今天。”他端起托盘。“食客可以根据喜好点菜，但主厨决定着今晚的食谱。”\n\n“确实如此，艾伦先生。”哈勒微笑道。"
 USA_INS.2.a: "蘸着叁巴酱吃。"
 USA_INS.3.t: "失败的滋味"
 USA_INS.3.desc: "尤金·艾伦一直讨厌手头这份工作。他的同胞们正在为自己的权利浴血奋战，而他的任务却是在政治精英面前假装一切如常。他在白宫任职多年，经历了许多属于美国的眼泪与欢笑。早在肯尼迪总统去世之时，葬礼的接待工作就由他负责。而今天或许对美国人民来说也是如此沉重的一天。白宫之内，士兵，外交官，澳大利亚代表，以及各类员工罕见地同时观看电视，脸色阴沉。\n\n电视上正在播出哥伦比亚广播公司的新闻。在全世界的关注中，休伊直升机成队飞出印尼群岛，最后一支OFN部队也随之撤离。政府军的坦克在原属自由印尼的城市街头横冲直撞。曾经的自由斗士成为难民。他们成群结队地来到机场，紧紧抓住飞机的轮子，拼命挤上C-130，乞求着能够离开这个鬼地方。\n\n尤金本就讨厌够了这个离奇虚假的世界。但一回到家中，他就意识到情况比预想的更糟。街区的很多居民都有亲人在海外服役。他们当中有些已经乘坐最后的飞机撤离回国，而有些已经永远无法离开印尼，或是在阿林顿国家公墓中长眠。他们不光厌恶这个世界，更重要的是愿意去改造它。他们是好人，是汤姆叔叔，是黑人之家。如今他们终于可以远离这个被迫来到的痛苦世界。\n\n自由世界已然失败。白宫内的诸位付出了巨大的代价也没能击败共荣圈。为了这场战争，美国努力与盟友建立了稳固的关系，投入了难以想象的装备物资，牺牲了无数条自由战士的宝贵生命，最后却一无所获。尤金觉得自己已经无法再直视着儿子的眼睛并告诉他美国是世界上最伟大的国家——这简直就是在说谎。"
 USA_INS.3.a: "都烧没了。"