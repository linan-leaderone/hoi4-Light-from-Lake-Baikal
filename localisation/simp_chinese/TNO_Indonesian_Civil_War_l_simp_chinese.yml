 POLITICS_VENTJE_SUMUAL_DESC: "当日本人帮助苏加诺建立起一个所谓的自由政府时，如文泽·苏穆阿尔这样的士兵便热切地期望着印度尼西亚进入一个不受荷兰染指的新时代。然而在近十年之后，如此泡影般的幻梦终归破碎：1953年，对日卑躬屈膝的苏加诺彻底独揽大权，将印度尼西亚的经济命脉彻底拱手相让。\n\n作为回应，全面斗争约章运动在北苏拉威西岛成立，该运动旨在追求建立一个更为公平的资源分配机制，并推翻以爪哇为中心的苏加诺卖国独裁政府。最初，全斗约的活动方式较为温和，直到苏加诺的戒严令如铁拳般砸碎了他们的幻想；直到此时，全面斗争约章的领导人们才幡然醒悟：在这酝酿已久的冲突之中，和平的希望早已荡然无存。为此，他们毅然加入了自由印度尼西亚运动，与苏门答腊的义军一同举起反旗。\n\n文泽以及整个全面斗争约章绝不是分离主义者，他们的愿望不是摧毁印度尼西亚，而是寻求对印度尼西亚进行彻底改革，砸碎日本强加在其身上的枷锁。这一类美好的愿景，使得他们成为美国和澳大利亚眼中的绝佳代理——但他们最好注意，文泽可不是一个好打交道的对象。"
