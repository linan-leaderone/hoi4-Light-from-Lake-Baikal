 POLITICS_ABDUL_KAHAR_MUZAKKAR_DESC: "就个人而言，阿卜杜勒·卡哈尔·穆扎卡尔可谓是矛盾重重，一方面，这位游击队领袖对当地地主犯下的残暴罪行早已臭名昭著；另一方面，带有反封建性质的伊斯兰社会主义思想竟逐渐占据了他的大脑，让他受到了农民的广泛爱戴。为了推翻苏加诺政府的暴政以及其在南苏拉威西岛的爪牙，穆扎卡尔率领着他的支持者们成立了伊斯兰组织南苏拉威西游击队，如英国的罗宾汉一般行侠四方。\n\n当苏加诺的政府分崩离析之时，南苏威拉西游击队抓住时机迅速夺取了该岛的主要城市望加锡，但好景不长，随着苏加诺在该岛的爪牙——南苏拉威西应急管理局重新巩固了地位，游击队被迫放弃了这一城市。尽管出师不利，穆扎卡尔的游击队仍是自由印度尼西亚运动在苏拉威西岛上的第二支武装力量。但是，相比于全面斗争约章运动，游击队所面临的处境要危险的多。他们既无法从新几内亚的盟友中获得捐助，也无法与OFN取得联系，仅能依靠自己苦苦支撑。\n\n随着游击队的处境愈发艰难，穆扎卡尔心中那一团旺盛的理想之火，那不受荷兰、日本、爪哇或美国染指，走在伊斯兰社会主义大道上的印度尼西亚，已渐渐熄灭。情势已至十万火急，他现在全部的所思所想，便是游击队如何能够在这场生死存亡之战中活到最后。但在这无垠的痛苦之中，仍有一件事可以令穆扎卡尔稍感慰藉：在望加锡的高墙之内，苏加诺的傀儡也同他一道，默默注视着这吞噬整个印度尼西亚的灾厄，平静，而又绝望。"
