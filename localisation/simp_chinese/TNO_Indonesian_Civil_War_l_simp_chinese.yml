 POLITICS_SUNGKONO_DESC: "在接管这个遍地都是游击队的地方后，摆在松戈诺将军面前的局面十分窘迫。这并不仅是因为叛乱分子在负隅顽抗，还由于当地省长，翁索内戈罗，日渐显露出法团主义与亲日倾向，使当地民众对其怨声连连。似乎，这就是忠诚的代价。\n\n既然与爪哇岛的联系已经断绝，他们只能凭靠英勇的气概击退游击队并安抚民众。他最大的盟友无疑是海军，但舰炮可没法打垮人民民主武装力量接连不断的攻势。就算海军官兵再怎么满腔热血、勇猛无畏，单靠他们也打赢不了一场战争。\n\n但如果士兵们手无一物，惟余英勇，那么作为将军，他更应该以身作则。毕竟，苏加诺离他们那么远，要是没有他，他的手下还能依靠谁？"
