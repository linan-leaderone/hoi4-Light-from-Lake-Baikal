 POLITICS_AMIR_SJARIFUDDIN_DESC: "领导人民民主武装力量这支在目前的印尼冲突中硕果仅存的社会主义起义军，便是独属于阿米尔·沙里弗汀的庄严使命。\n\n但在多年以前，党员们根本无法预料到沙里弗汀这样的人竟然能够成为义军的领导者，毕竟，他所持有的意识形态与他的身份地位格格不入：他曾是荷占时期上层精英的一员，连在爪哇的荷兰殖民者都要对其礼让三分。这位于社会顶点的贵族身份，使他能够不费吹灰之力地在当时最负盛名的莱顿大学接受教育，也足以让他在理论上与社会主义彻底绝缘，可事实恰恰相反，高贵的身份、奢靡的生活，这一切的一切都不足以浇灭沙里弗汀心中熊熊燃烧的社会主义之火。在二战的硝烟笼罩印度尼西亚之前，他就曾当过多年的左翼记者，为印尼各地的劳苦大众伸张正义。\n\n第二次世界大战期间，沙里夫丁将全身心都投入到与日寇的作战当中。显然，当日本侵略者踏着无辜百姓的尸体横行亚洲之时，他不得不为了躲避日寇的铁蹄四处漂泊。但这历年来的艰苦远不足以让沙里弗汀灰心丧气，他从没有想过屈膝投降，而是在苏加诺伪政府的眼皮底下继续在爪哇积攒自己的力量。这多年以来的养精蓄锐终有所获。苏加诺戒严令所导致的一系列混乱，与自由印度尼西亚起义一道，赐予了沙里夫丁在中爪哇建立社会主义政权的绝佳机会。而他，将牢牢把握住这个机会，社会主义于印尼的命运，在此一举。"
