 POLITICS_DAUD_BEUREUEH_DESC: "正是真主安拉的恩典，亚齐地区才得以存在；正是真主安拉的赐福，达乌德·伯勒厄才得以为亚齐地区的同胞们谋求福祉；正是真主安拉的旨意，在昏主苏加诺于苏门答腊岛北部的统治分崩离析之际，使高贵且正统的伊斯兰教法，重新照耀在亚齐达鲁萨兰国的每一寸土地之上。\n\n早在第二次世界大战之前，达乌德·伯勒厄就成为了一名伊斯兰政客。终其一生，伯勒厄都在致力于维护伊斯兰教法的崇高地位，与苏加诺那“中央专制与个人独裁兼而有之”这一显然愚蠢且不虔诚的思想格格不入，令后者对其深恶痛绝。也正因此，如果苏加诺在这场席卷印尼的浪潮中站稳脚跟，那么迎接伯勒厄的只有死亡这一悲惨的终局。\n\n最终，苏加诺的愚蠢让他自食其果。自由印度尼西亚运动已在印尼各地掀起反抗，为伯勒厄重铸伊斯兰在亚齐的统治提供了良机。当哈达与苏加诺正在为了印尼的未来斗得你死我活时，伯勒厄选择口头支持哈达，但在他的心中，真正的大业是要让亚齐达鲁萨兰国再次降临，无论后果，不计代价。"
