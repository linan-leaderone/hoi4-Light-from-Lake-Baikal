 POLITICS_MOHAMMAD_HATTA_ICW_DESC: "穆罕默德·哈达到底是被绑架的，还是自愿加入自由印度尼西亚共和国政府的，可能只有时间能给出答案。无论如何，他现在成为了群岛内外自由印度尼西亚的代表。但是，事情是怎么发展为这样的呢？\n\n穆罕默德·哈达曾经是苏加诺总统的盟友、同志及知音，而现在他是总统的头号敌人。不管别人如何评说，对哈达而言，是非这样做不可。既然苏加诺所谓的民族伟大之道已经变成了巩固个人威望的工具，那就得有人挺身而出守护印尼剩余的正义。除了哈达，还有谁做得到？\n\n然而，哈达的自由印尼政府，目前仍然被一把机关枪指着。苏门答腊丛林深处一手遮天的义勇军系组成了数个军事委员会，是自由印尼事实上的主心骨。哈达的自由共和之梦若是想实现，就必须得到他们的支持。\n\n哈达只能期盼他们会支持他。"
 POLITICS_MOHAMMAD_HATTA_POSTWAR_DESC: "战争胜利了，苏加诺已经被钉死在历史的耻辱柱上。城市乡野到处都在庆祝，人们感到，印度尼西亚再一次自由了，而这一次便是永远。\n\n但真的是这样吗？\n\n尽管群众们欢呼雀跃，穆罕默德·哈达却能感受到，新生共和国的稳定依然摇摇欲坠，而那些战时的盟友们正饥肠辘辘地盯着独立宫。毕竟，战时的盟友，只有在战时才是盟友，而局势越是动荡，意识形态上的敌人就越多。对于这点，哈达心知肚明。\n\n从现在起，哈达总统的每一步都得小心翼翼，不然他那民主印度尼西亚的宏愿瞬间就能化作灰烬。哈达不是政治新人，已经见过不少政治阴谋，但这场斗争，或者按部分亲密顾问所说的“寂静冲突”的风险，迫使哈达投身其中。\n\n赢得战争，却输掉世界，那样还有什么意义呢？"
 FRI_spirit_of_1949: "1949精神"
 FRI_spirit_of_1949_desc: "哈达奋起反抗，远不是出于对繁荣往昔的怀念——那辉煌的曾经早已逝去，空余惋惜与落寞相伴。恰恰相反，哈达坚信，一个伟大的时代早已向哈达张开双臂，而印尼自身却踌躇不前。正因如此，除了夏利赫尔和纳席尔对于印尼社会那兼具费边主义和现代化色彩的构想之外，哈达还将试图重启《1949议会宪法》，力图让现代文明之光照耀在印度尼西亚的每一寸土地之上。印尼终将冲破黑暗的牢笼，无论代价，势不可挡。"
 FRI_growing_pains_rebel: "反叛者的风雨苦楚"
 FRI_growing_pains_rebel_desc: "尽管我们的民兵未必怀有贰心，但相比于敌人，他们在数量和训练上都处于严重劣势。而我们现存的职业士兵，则在伤亡和绝望的双重打击下濒临崩溃。为此，我们不得不愈加依赖总理军事委员会的部队。雪上加霜的是，困境交加的我们，不得不请求穆斯林们的帮助——为了生存，屈膝下跪的我们，满心愤懑，而又无可奈何。"
 FRI_government_of_administrators: "官僚主导的政府"
 FRI_government_of_administrators_desc: "哈达的政府如同九头蛇一般，危险，狡猾，而又足智多谋，是印尼大地上一股不可忽视的致命力量。其内部主要由一群技术官僚、法学家和宪政主义者组成，尽管大多数时候意见相左，但他们奇迹般地在一件事上达成了一致：印尼必须由一部宪法统一进行管理，一部强而又力且卓有成效的宪法，一部不会在任何独裁者面前卑躬屈膝的宪法。这一宏愿是如此的伟大，足以使他们紧密团结在哈达的旗下，何其有幸，而又何其不幸——在这理想的泡影之中，在这团结的表象之下，分歧渐涌，争斗不止。"
 FRI_indian_ocean_connection: "印度洋纽带"
 FRI_indian_ocean_connection_desc: "金钱、武器、车辆，一切形式的援助正在通过西印度和印度洋源源不断地涌入自由印度尼西亚各地。澳大利亚、美国和整个自由国家组织正在全力支撑着这个新生的政权——不论形式、尽己所能。\n\n他们如此的付出并非完全出于内心的慈悲。商业豁免、采矿特权、政治承诺——这一系列对OFN的回报，就是哈达政府为了生存所必须付出的代价。\n\n当然，在这蔽日阴云之下，OFN的此场豪赌，胜负尚未揭晓……"
