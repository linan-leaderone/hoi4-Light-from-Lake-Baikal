 NRB_Baba_Masao: "马场正郎"
 POLITICS_BABA_MASAO_DESC: "英属婆罗洲在日本谋求亚洲霸权的计划中有着举足轻重的地位：一方面这座岛屿上的石油储备令日本寡头垂涎欲滴，另一方面婆罗洲正位于东亚和大洋洲贸易路线中间的战略要地。这一无可估量的价值促使日本军队横穿亚洲，直取南洋。日本军队在很短的时间内就成功占领了婆罗洲，前英国殖民地被重组为军管区，有一位意志坚定又富有决心的指挥官来管理这里的事务。而这个人正是马场正郎，他指挥着37军，这支军队被设想为婆罗洲的卫戍部队。\n\n作为出身军人家庭的马场正郎严格遵循着普鲁士式的军人纪律，他认为自己军旅生涯的辉煌正是印度尼西亚战役，这场战役为最终战胜美国人铺平了道路。随后他成为了婆罗洲的最高军政长官。这个职位是他用自己的荣誉挣来的，这一点他的仇敌或嫉妒者望尘莫及。作为一名称职的日本将领，马场正郎以铁腕手段控制着这里，他肆无忌惮地动用暴力手段来贯彻自己的意志，镇压胆敢反抗他的人。马场正郎坚信日本比其他任何国家都要优越，因而他坚持推动这一地区的同化政策，将此地变成日本寡头的游乐场，垄断巨头们都可以在从这里的丰富物产中分得一杯羹。\n\n随着战争推进，婆罗洲最终高度军事化，遍布壕沟和要塞，前英属保护领如今成为陆军从事海商活动的前哨站。37军严密守护着北婆罗洲与印度尼西亚的边境线，在马场领导下的这支军队成为大巽他群岛的增援部队，以及印尼合作政府的“支援性”力量，他们不应当有足够的力量独自战胜反共荣圈的叛乱。"
