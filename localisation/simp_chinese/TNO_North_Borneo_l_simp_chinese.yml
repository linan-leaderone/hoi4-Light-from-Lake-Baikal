 NRB_The_37th_Army: "37军本部"
 NRB_The_37th_Army_desc: "赫赫有名的，也可能是臭名昭著的37军在马场正郎的指挥下直接负责北婆罗洲的防务。这支部队名义上是为了保护昭南和印尼的利益，但实际上37军的意图仅限于保卫战略性的港口古晋（久镇），避免其落入婆罗洲雨林中隐匿的叛乱分子之手。\n\n相比于共荣圈内的其他军事力量，这支部队仅由独立混成56和71旅团组成，力量较为弱小，但他们的战斗经验却是其它部队望尘莫及的，这让他们能以战斗素质弥补人员的不足。无需多言，假若北婆罗洲没有37军，日本将失去对香料群岛唯一直接控制的立足点。"
 NRB_Extremely_Underfunded: "严重缺乏经费"
 NRB_Extremely_Underfunded_desc: "马场正郎无法否认这一点：北婆罗洲政府的经费基于债台高筑。部队的津贴，重武器的维护费用，基建工程支出，这一切都要让步于东京的异想天开以及那帮明争暗斗、贪污腐败的官僚。\n\n然而作为一名负有名望的将领，马场正郎仍保持着政治智慧，在这种情况下少有人能如他一般，只是在每次大本营会议时加入一条提案，请求为北婆罗洲增加财政补贴。但无论如何，如果要保持日本政府在其最高水平上运转，就需要更多的日元，而不是把它们循规蹈矩地用在这种事情上……"
 NRB_Sarawak_Independence_Movement: "沙捞越独立运动"
 NRB_Sarawak_Independence_Movement_desc: "北婆罗洲政府的前身是沙捞越王国和东北地区的英属北婆罗洲殖民地。一方面，英属北婆罗洲，更准确地说是沙巴，这里因为缺少本地统治者从而很容易屈从于外来统治，但是沙捞越却有自己的拉惹和政府。\n\n隐身于堪培拉城郊的最后一代沙捞越白人拉惹，维纳·布鲁克一直在与北婆罗洲的独立组织及OFN的领导人保持联络，希望有一天夺回自己的祖国。如此棘手的流亡政府自然是对日本在婆罗洲利益的巨大威胁，维持古晋（久镇）和周边地区的统治更是难上加难……"
