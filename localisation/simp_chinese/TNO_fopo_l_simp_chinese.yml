 pp_spy_meter_tooltip_delayed_USA: "§F帷幕之后，反对特鲁希略法西斯独裁统治的秘密战线正要发挥决定性的作用。\n\n我们知道，特鲁希略政权的情报机构实力强劲，同时又受到境外情报机构的帮助。我们以£GFX_counter_intelligence_USA §M战斗力§!衡量我们从事的情报与破坏行动，它将成为战胜独裁者的关键所在。§![GetPPInsurgencyStrengthInvasion]"
