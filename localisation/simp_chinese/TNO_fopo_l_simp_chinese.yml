 JAP_demobilize_militias_desc: "民兵与治安队已经很好地尽到了他们的职责，不过现在我们用不上这些人了。继续保留他们的编制只会浪费本可以用在他处的资源。因此，我们得解散这些战时用处巨大的民兵与治安队。"
