 JAP_dismantle_manila_forts_desc: "马尼拉市的许多防御工事属实是碍眼。除了外观吓人，这些工事还占用了其他更具价值的建筑或基础设施的空间，从而阻碍了重建进程。因此，我们要拆除和清理这些防御工事。"
