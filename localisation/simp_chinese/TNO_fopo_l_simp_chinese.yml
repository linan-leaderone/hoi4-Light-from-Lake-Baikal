 TNO_malaya_reconstruction_category_desc_usa: "罗马并非一日之功，马来亚的重建一时半会也无法完成。虽然这个国家摆脱了共荣圈的桎梏，但她孤立无援，周围激进的国家将她视作叛徒，只有印度和澳大利亚在援助她。无人知晓未来会怎样。战争虽然结束了，可重建这饱受战火洗礼国家的战斗才刚刚打响。好在这仗可比之前轻松多了。毕竟调动投资者与金钱可远比调动火炮与坦克简单多了。"
 TNO_malaya_reconstruction_category_desc_jap: "我们在东南亚的保护国和亲信网络一直处于相当程度的松散控制之下，这很容易遭到抵抗势力和西方支持的走狗渗透。为此，大东亚省和外务省提交了“共荣圈南部重建和稳定倡议”，该计划旨在充分挖掘该地区的经济潜力。从马来亚的锡矿到北婆罗洲的橡胶种植园，我们将重建对该地区的控制，保障在该地区的政治霸权。"
