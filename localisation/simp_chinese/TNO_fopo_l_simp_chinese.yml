 USA_technician_aid_desc: "美国认为有必要向我国派遣技术人员，而我国的军事、经济等一系列不同领域也因此受益匪浅。我们只能希望美国会继续为我们提供类似的援助。"
 USA_sabotage_effort: "美国破坏行动"
 USA_sabotage_effort_desc: "与美国傀儡的冲突导致中情局对我们发动袭击。随着他们的特工窃取国家机密、破坏军事行动和暗杀官员，破坏活动一时间遍地开花。\n\n事实证明，这不利于当前的战局，不仅有破坏活动造成的麻烦，而且在我们自己的特工努力防止进一步的破坏时，闹得我们的政府人心惶惶。"
 USA_rules_of_engagement: "遵守交战准则"
 USA_rules_of_engagement_desc: "交战准则是一套内部规定，定义士兵如何、何时、何地使用武力。在我们的海外干预行动中，总统向国防部长发布了一项命令，要求更新这些准则并更严格地执行。尽管有人批评此举迫使军方“自废武功”，但也有人认为这将限制潜在的暴行，并维护美国在国内外的信誉。"
 USA_War_Immigrants: "战争难民"
 USA_War_Immigrants_desc: "在战争爆发的地方，华盛顿绝不会屈居人后。在我们击退法西斯和帝国主义的同时，也会产生一些不良反应。我们的代理人战争导致成千上万的难民涌入美国。虽然我们的人口会得到增长，但难民危机造成的社会紧张不容低估。然而，没有移民，美国一无是处。诚如自由女神像所言：\n\n“给我你的劳瘁与穷苦，渴求自由气息的人们，被遗弃在无情的岸边，全交给我吧。”"
