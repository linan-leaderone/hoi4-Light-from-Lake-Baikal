 GER_saf_withdrawal_desc: "§R叛乱专员辖区§!无端逞能的行为给我们添了不少麻烦，德国刚从血腥的§R内战§!中恢复过来，却又陷入了一场§Y无谓的冲突§!。随着我们对德国社会的高压控制开始松动，§m全国上下§!都试图迫使我们§R退出战争§!。\n\n我们有整整§Y1年§!的时间，在§B南非§!及§BOFN§!利用物资优势扭转这场对抗专员辖区之战的局势，并严重§R打乱§!我们未来针对非洲的计划之前，明智地从非洲§G撤军§!。\n\n我们若是§R超过§!最后期限，或是战争在我们撤军§G完成§!之前以有利于§BOFN§!的局面而结束，我们就不得不§R匆忙§!撤军，使我们的计划§R陷入混乱§!。我们必须速战速决。"
