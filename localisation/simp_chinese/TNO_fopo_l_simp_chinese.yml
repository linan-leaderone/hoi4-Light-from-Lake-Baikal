 USA_PHI_PW_2_desc: "就在第14军的船只全速撤回东京时，一位准将在岸边的瞭望塔内留下了一段摩尔斯电码。“我们会回来的！”\n\n情报部门还未能找到混杂在传言与假消息中的准确登陆日期。可日本人离开时所说的话既直接又充满讽刺，大日本帝国怎会如此轻易投降？这荒谬至极，像极了一个致命的玩笑。真正的考验现在才开始，人生能有几回见证到历史重演，传奇重现呢。\n\n让我们召集人手，筑起栅栏，武装每一个人。最重要的是，绝不要失去希望。我们能打败日本人一次，就一定能打败他们第二次。"
