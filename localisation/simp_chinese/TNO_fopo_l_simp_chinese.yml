 BRA_SAW_begin_blockade_desc: "阿诺尔多·托斯卡诺海军上将将前去组织对非洲之盾大西洋侧港口的局部海军封锁行动，防止德国人及其盟友向非洲输送补给。"
 BRA_saw_blockade: "巴西海军封锁"
 BRA_saw_blockade_desc: "巴西已介入南非战争，她的海军正限制我们的对外贸易，阻止资源运抵我国。我们的工业生产已遭受严重打击，我们必须尽快取胜，不然就会被缓慢地扼杀致死。"
 BRA_SAW_reassign_hardliners: "指派£BRA_hardliners_texticon §g强硬派§!去前线"
 BRA_SAW_reassign_hardliners_desc: "好高骛远，这就是那些所谓强硬派的弱点。只要把一部分强硬派指派到非洲前线，就能让这些家伙在我们眼前消失一段时间了。"
 BRA_SAW_reassign_sorbonne: "指派£BRA_sorbonne_texticon §Q索邦派§!去前线"
 BRA_SAW_reassign_sorbonne_desc: "不少索邦派受他们所谓的使命荼毒，正期望前去南非战争前线服役。而只要他们抵达非洲，就没法干涉国家的运作了。"
 BRA_SAW_reassign_const: "指派£BRA_constitutionalists_texticon §K护宪派§!去前线"
 BRA_SAW_reassign_const_desc: "巴西军队中残存的护宪派尽是些沉默不言的家伙。他们巴不得逃避审查，肯定不会拒绝去南非前线的指派。"
