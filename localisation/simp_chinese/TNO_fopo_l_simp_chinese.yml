 GC_no_current_involvement_poem_title: "41年兵忆参军三十周年\n霍华德·奈莫洛夫"
 GC_no_current_involvement_poem: "我们幸免于难，战后娶妻生儿，\n工作体面，老兵心中有了依靠，\n不愿惊天动地，自足苟活于尔，\n点滴之间，拼凑出今生的美好——\n\n中年时的艳遇，敢问谁又能拒，\n一人做事，凡好坏都得一人当，\n曾经怒火怨恨，现已全然散去，\n化为冷静，负心汉也能被原谅——\n\n眼见祖辈父辈，已然入土为安，\n老夫老妻，长皱白首更是发福，\n膝下少儿少女，青春叛逆甚欢，\n心理咨询，以上经历一再讲述——\n\n人生就是如此，还需多少思索？\n聊天到此为止，已经无话可说。"
