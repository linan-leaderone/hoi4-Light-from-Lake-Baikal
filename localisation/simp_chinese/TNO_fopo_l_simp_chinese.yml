 JAP_ircw_category_desc: "伊朗曾是中东少数几个与德国结盟的国家之一，近日，随着伊朗沙阿穆罕默德-礼萨·巴列维去世，以及各方推翻了遭人唾弃的首相穆罕默德·摩萨台及其亲德政权之后，伊朗游走在内战的边缘。自石油危机开始以来，该地区的不稳定局势一触即发。现在，随着沙阿的去世，伊朗各路游击队蠢蠢欲动。\n\n在这些反对伊朗政府的叛乱分子中，有卡里姆·桑贾比领导的伊朗民主共和国、伊拉吉·伊斯坎德里领导的伊朗社会主义联邦、谢尔·穆罕默德·马里领导的南部独立运动俾路支解放阵线等。当然，也有躲藏在该国北部的亲德政府残余势力。\n\n新的武器正加紧输入该地区，反德联盟嫌隙不断，似乎援助各自的首选候选人最符合世界大国的利益。"
 TNO_SAF_Aftermath_desc_USA: "我们在南非赢得了民主的伟大胜利，但我们的工作远未完成。尽管德军战败，但其残余部队仍在继续战斗。此外，许多地方军阀已经建立了自己的军队，他们最希望的就是把我们从他们的土地上驱逐出去。如果我们不能稳定非洲大陆，非洲的胜利就毫无意义。\n\n我们的一些军官建议继续采取消耗战略，使用压倒性的火力和优越的战术，在尽可能减少自身损失的同时消灭尽可能多的叛军。然而，外交官员建议使用更温和的方式来赢得当地人的支持，他们声称这将在长期内更好地稳定非洲大陆。无论我们采取哪种方式，公众都要求我们的年轻人尽快回家，留下一个稳定的大陆。要是不能让公众满意，我们肯定会在选举中处于下风。"
 TNO_SAF_Aftermath_desc_GER: "再用点力"
