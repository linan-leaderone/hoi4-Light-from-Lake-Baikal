 GER_bor_saw_desc: "§Y参与程度：§![GetBORSAWInvolvement]（[?GER_Bormann_SAW_involvement|Y1]§Y%§!）\n§M抗议程度：§![GetBORSAWProtest]（[?GER_Bormann_SAW_civilian_protest|Y1]§Y%§!）\n\n我们目前的策略是[getBORSAWStrategy]。\n\n§R南非战争§!并非由§Y元首§!挑起，他甚至无意发动这场战争，然而我们仍旧可以从中获益。无论是将§R美利坚合众国§!彻底赶出非洲，或仅仅只是使其从非洲§G撤军§!，都会对我们有所帮助。\n\n尽管如此，§M民众§!正在抗议我们参与这场战争。我们必须小心谨慎地平衡他们的要求与我们的计划之间的差别，否则，我们将§R被迫撤军§!。"
 GER_congo_civil_war_desc: "我们失去了非洲，但这片大陆还在给我们带来麻烦。如今刚果陷入混乱，利奥波德维尔的德国系政府请求我们援助。若是答应他们，也许我们还有机会挽回一小部分损失。"
 JAP_congo_civil_war_desc: "刚果已陷入混乱，美德两国都在尝试控制残局，我们有责任不让这些帝国主义者染指刚果。在刚果取胜将巩固我们的影响，阻止我们的敌人干涉非洲。"
 USA_congo_civil_war_desc: "刚果陷入了混乱，而日本人和德国人正在试图控制残存的土地。我们有责任阻止这些暴君掠夺刚果的资源与人民。如果我们取得在刚果的胜利，那么我们在非洲的地位将会得到巩固，并且有助于我们帮助非洲反抗敌人。"
 OFN_congo_civil_war_desc: "刚果曾经是美国国家建设模式的核心，现在由于美国政府在其自身的重压下垮台，刚果面临的动荡局势不容乐观。从利奥波德维尔的塔楼到加丹加的丛林，整个刚果打成了一锅粥，当地叛乱分子奋起摆脱美国统治的残余，而潜伏在刚果腹地的土著党卫军仍是一个附着在所有人身上的恶性肿瘤。对即将到来的去殖民化和繁荣的预测被证明是相当短视且天真的；人们现在只能质疑刚果能否实现和平？"
