 USA_PHI_huks_Irregular_effect_tt: "我们将发起行动扩大与§e虎克军§!的§G合作§!。这允许我们通过派遣志愿军的方式直接援助他们，§R不过这会让我们无法扩大对菲律宾美军部队的援助§!。"
 USA_PHI_huks_Irregular_desc: "正如其名，巴林塔瓦克闪击战原本计划以一场迅捷、损失较少的突袭打击亲日的马尼拉政府，削弱日本在太平洋地区的影响力。然而，事情的发展未如他们所愿。马尼拉政府的抵抗超出了我们预想，战争已进入血腥的消耗阶段，无人占据明显的优势。\n\n也许全菲律宾革命社会主义共和国会愿意同我们合作。只需找些愿意合作的人，我们就能得到充足的动力，把日本人赶出菲律宾。只要我们取胜，这也有助于确立战后菲律宾的未来。"
