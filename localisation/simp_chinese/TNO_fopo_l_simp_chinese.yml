 USA_authorize_operation_linebacker_tt: "不受自由印尼共和国控制的印尼主要城市将遭到猛烈轰炸，以削弱其战争机器和民政体系。"
 USA_IBW_PW_desc: "不过十多年后，伊比利亚再度陷于内战之中，西班牙共和国重现于世。佛朗哥证明了自己就是个暴君，我们将支持共和国，纠正这错误的历史。这一次我们必将成功。"
 JAP_IBW_PW_desc: "伊比利亚基本上与我们无关，但在摩洛哥境内，一个名为里夫共和国的新生国家正请求我们的支援。考虑到这能打通前往大西洋与非洲的道路，我们理应抓住这个机会，帮助他们作战。"
 GER_IBW_PW_desc: "我们对东欧的掌控不可撼动，但在西欧就不一样了。如今伊比利亚已崩溃，长枪党人再度出现。如果他们取胜，我们就有机会将势力拓展至大西洋，重申德国欧洲之主的身份。"
 USA_PHI_PW_1_desc: "在巴丹与科雷希多岛作战至最后的三万美国士兵中，仅有半数在战后回到了美国本土。其余的人要么死于战斗，要么死在战俘营，要么在遣返工作突然中止时逃回了丛林。此后，有传言说在马尼拉政府无法触及的南部，在群山与丛林间，仍有人继续抗击着共荣圈。\n\n时光一去便是二十载，但最近的事态发展让我们知道了这些战士常年艰苦奋战的根据地真实面貌。虽然曾经被遗弃在目无边界的荒郊野岭，而现在他们距离马尼拉只有百余英里，许多人呼吁总统援助这些老兵，让他们稳住脚跟，而总统也顺从民意，下令援助。\n\n我们绝不袖手旁观。不论如何，我们都将为这些小伙子的斗争划上句号，带他们回家。\n\n我们绝不会再次失败。"
