 USA_UPH_reconstruction_desc: "尽管狂欢已经结束，酒桶也已见底，但菲律宾领土之上仍然处处断壁残垣，人民生活水深火热。好在慷慨的美国人送出大笔大笔的援助，帮助这片土地上的可怜人重建家园。\n\n战略分析师认为，在公众情绪迫使我们撤军之前，只有不超过六个月的时间可以修复战争带来的最严重的破坏。届时，民选的文职政府应该恢复权力，不论当选的是老迪奥斯达多·潘甘·马卡帕加尔的自由党，还是卡洛斯·加西亚的“新菲律宾人”。\n\n请注意，迪奥斯达多先生已将他的合法性寄托在我们不仅要完成重建，而且要及时完成并且管理良好的重建上。如果我们超过了六个月的期限，加西亚先生很可能会接替已故的老塞尔希奥·奥斯梅尼担任总统，并建立一个比律师更加不愿意听取我们建议的政府。"
