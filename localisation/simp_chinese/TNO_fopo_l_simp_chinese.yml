 IBR_colombia.2.t: "长靴在地"
 IBR_colombia.2.d: "保密\n\n致：安东尼奥·奥利韦拉·萨拉查博士，弗朗西斯科·佛朗哥元帅，外交部\n\n着手干涉哥伦比亚内战\n\n时机已至。近期哥伦比亚局势的发展为我们打开了干涉内战的窗口。我们已与支持的一方高层举行会谈，开始建立稳定的交流渠道。我们已许下诺言，正准备向其提供外交、后勤、人道主义及军事援助。在全面干涉这场冲突之前，只剩一个小问题需要解决，那就是该为我们支持的一方做到何等地步。待我方存在不断发展巩固后，将发来更多报告。"
 IBR_colombia.2.a: "该掷骰子了。"
 IBR_colombia.3.t: "来自哥伦比亚的好消息"
 IBR_colombia.3.d: "保密\n\n致：安东尼奥·奥利韦拉·萨拉查博士，弗朗西斯科·佛朗哥元帅，国防部\n\n哥伦比亚——边境上的胜利\n\n我们从哥伦比亚的盟友和特工那里得到了好消息。边境上的流血冲突几乎停止。尽管伤亡惨重，但我方盟友还是取得了胜利，在一系列战斗中占得上风，击垮了敌方防线。随着敌军主力的瓦解，伊比利亚志愿军和当地军队开始着手铲除游击队，并在各地驻扎军队、占领城镇。游击队依然在骚扰我们，但其影响几乎可以忽略不计，我们可以肯定地说，我方在这一地区取得了胜利。\n\n话虽如此，冲突仍在继续升级，敌人正在重新武装，游击队也不会轻易放弃。很快，我们将不得不采取行动，将我们在哥伦比亚的微弱优势保持下去。"
 IBR_colombia.3.a: "至少我们站稳了脚跟。"
 IBR_colombia.4.t: "来自哥伦比亚的坏消息"
 IBR_colombia.4.d: "保密\n\n致：安东尼奥·奥利韦拉·萨拉查博士，弗朗西斯科·佛朗哥元帅，国防部\n\n哥伦比亚——边境上的惨败\n\n我们在哥伦比亚的特工已经确认，我方盟友已无法继续控制争议边界上的重要领土。敌军足矣压制盟军和我们的志愿军，我方伤亡愈发惨重，直至士气不足、供应匮乏，随即撤离当地。尽管有相当多的游击队留在那里给敌人的驻军制造麻烦，但他们的存在还远不足以夺取地区控制权。我们必须正视事实：敌人已经赢得了这场战斗，现已完全控制边境地区。\n\n无论如何，局势仍在升级。我们暂处下风，但我们绝不能袖手旁观、退避三舍，我们应该随时准备，在时机到来时采取果断和有效的行动。"
 IBR_colombia.4.a: "情况只会更糟。"
 BRA_CCW_desc: "暴力。这是描述哥伦比亚现状的最佳词汇。除了1956年的那次停火之外，此后的每次停火都未能成真；哥伦比亚人从未选择和平。\n\n话又说回来，这场即将到来的战争，同时也是一个在安第斯山脉得到新盟友的好机会，我们最好速战速决，在战争的副作用追上我们之前就结束战争。是时候让蛇出巢，在哥伦比亚喝点咖啡了。"
