 MAD_WAR_LVL1: "阶段1：§Y恶化§!"
 MAD_WAR_LVL1_desc: "§Y冲突局势简报§!：马达加斯加§R分崩离析§!，我们得建起控制区，在局势恶化为全面战争前重整秩序。这能通过控制未被任意一方掌控的§Y战略节点§!实现。只要我们对某个节点施加足够的控制，就能§G发起平叛行动§!，拓展我方支持势力的控制区。\n\n§Y冲突局势总览§!：§n第二次马达加斯加起义§!已经招来了三大全球霸权的注意。随战争局势进展，外部干涉者可向其支持的派系提供不同的支援。\n§g[GER.GetNameWithFlag]§!作为该岛的实际掌控者可以立即干涉起义，为§Q地方政府§!控制战略节点提供后勤支援，还能在战争局势升级时派遣部队。\n§M[USA.GetNameWithFlag]§!没有正当理由介入冲突。因而，美国支援§Y仅限于输送武器，提供后勤支援§!帮助叛军控制战略节点。\n§e[JAP.GetNameWithFlag]§!公开支持§n马达加斯加叛军§!，在这场冲突中同§M美国§!结成了奇妙的同盟。日本的支援相较美国更为直接，且能在冲突后期派遣部队，送出军械支援。"
 MAD_WAR_LVL1_advance: "§Y升级§!：当地图上所有战略节点受控，或是某一方霸权无法继续干涉时，冲突将从§Y恶化§!§G升级§!至下一阶段。"
 MAD_WAR_LVL2: "阶段2：§Y冲突§!"
 MAD_WAR_LVL2_desc: "§Y冲突局势简报§!：相互敌对的派系已在马达加斯加岛上站稳了脚跟，§R冲突仍处于可控范围内§!。大部分的战斗将聚焦于§G强化自身派系对岛上战略据点的控制§!，同时夺取政权崩溃后§O不存在军队的领土§!。\n\n§Y冲突局势总览§!：§n第二次马达加斯加起义§!已经招来了三大全球霸权的注意。随战争局势进展，外部干涉者可向其支持的派系提供不同的支援。\n§g[GER.GetNameWithFlag]§!作为该岛的实际掌控者可以立即干涉起义，为§Q地方政府§!控制战略节点提供后勤支援，还能在战争局势升级时派遣部队。\n§M[USA.GetNameWithFlag]§!没有正当理由介入冲突。因而，美国支援§Y仅限于输送武器，提供后勤支援§!帮助叛军控制战略节点。\n§e[JAP.GetNameWithFlag]§!公开支持§n马达加斯加叛军§!，在这场冲突中同§M美国§!结成了奇妙的同盟。日本的支援相较美国更为直接，且能在冲突后期派遣部队，送出军械支援。"
 MAD_WAR_LVL2_advance: "§Y升级§!：当地图上所有战略节点都置于一方的控制之下时，冲突将从§Y冲突§!§G升级§!至下一阶段。"
 MAD_WAR_LVL3: "阶段3：§Y战争§!"
 MAD_WAR_LVL3_desc: "§Y冲突局势简报§!：随着两国政府在岛上树立权威，马达加斯加岛上的§R争夺战§!就此展开。这个阶段更为常规，§Y外国势力的大多数干涉都是军事援助§!，并不具有战略意义。\n\n§Y冲突局势总览§!：§n第二次马达加斯加起义§!已经招来了三大全球霸权的注意。随战争局势进展，外部干涉者可向其支持的派系提供不同的支援。\n§g[GER.GetNameWithFlag]§!作为该岛的实际掌控者可以立即干涉起义，为§Q地方政府§!控制战略节点提供后勤支援，还能在战争局势升级时派遣部队。\n§M[USA.GetNameWithFlag]§!没有正当理由介入冲突。因而，美国支援§Y仅限于输送武器，提供后勤支援§!帮助叛军控制战略节点。\n§e[JAP.GetNameWithFlag]§!公开支持§n马达加斯加叛军§!，在这场冲突中同§M美国§!结成了奇妙的同盟。日本的支援相较美国更为直接，且能在冲突后期派遣部队，送出军械支援。"
 MAD_WAR_LVL3_advance: "§Y升级§!：当一方无法再承受冲突的压力时，冲突将从§Y战争§!§G升级§!至下一阶段。"
