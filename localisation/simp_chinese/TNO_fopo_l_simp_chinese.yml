 JAP_PHI_PW_2_desc: "第14军的兵士们抱着疲惫的身躯与战友的骨灰，回到了阔别已久的故乡。在那里，不知多少家庭失去儿子、父亲或是兄弟，在泪水悲痛之中喃喃发誓着复仇。“不必再对他们客气了！”，兵站里的一个年轻人吼道；“此行势当一刀两断！”，一名老人挥舞着军刀，惊起丝织的卷绫。唯有复仇，将仇敌尽数讨灭。\n\n两个月后我们将再度启程，光复皇国的应许之地，在此之前，我们必须决定带上哪些部队。"
