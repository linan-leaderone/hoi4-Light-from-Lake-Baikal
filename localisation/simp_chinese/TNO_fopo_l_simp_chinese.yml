 BRA_SAW_reassign_tt: "\n§Y南非战争结束时带来的影响：§!"
 BRA_SAW_weapons_category_desc: "在德国发起海狮行动时，巴西曾在大西洋彼岸英勇地抗击纳粹威胁，为保卫不列颠而战。十多年后的现在，德国人再次叫嚣着要碾碎南非的民主。\n\n我们干涉南非战争的程度虽然有限，但巴西有着控制大西洋与充当美国武器出口后门的独特作用。在龙虾战争中，我们获取了打击纳粹威胁的宝贵经验，也得到了他们殖民地军队的情报。我们也绝不会忘记，正是这些该死的法西斯分子袭击了我们的运输船，迫使我们发起战争。\n\n诚然，南非战争的主战场是陆地。我们近期的反法西斯经验，只能帮助我们在海战上占优。而国内的部分民众，并不想巴西与美国人打交道。但我们不能再让龙虾战争二度发生，必须从法西斯影响中保卫巴西，尽一切努力阻止又一个国家落入残暴的纳粹帝国主义者铁蹄之下！\n\n巴西必将取胜！"
 BRA_SAW_brazilian_tech_assistance: "提供巴西技术援助"
 BRA_SAW_brazilian_tech_assistance_desc: "战争带来的混乱，以及非洲之盾空军频繁的轰炸，让南非工业与技术研究领域乱成了一锅粥。巴西将向南非提供技术人员与工程师，帮助他们提高步兵装备产量，确保南非士兵有足够的枪支供给。"
 BRA_brazilian_tech_assistance: "巴西技术支援"
 BRA_brazilian_tech_assistance_desc: "巴西正在协助我们的工业与研究机构，以研制并生产用于战争的单兵装备。"
 BRA_SAW_operation_search_destroy: "搜索并歼灭行动"
 BRA_SAW_operation_search_destroy_desc: "南非战场的自然生态，加上荒野中潜藏的游击队，简直就是后勤的噩梦。知晓周边地形的布尔士兵能轻易伏击我军士兵，然后消失的无影无踪。与此同时，非洲之盾的狼人部队正在渗透我军前线，大肆破坏。是时候给这些事划上句号了。我们将发起搜索并歼灭行动，粉碎这些游击队与突击队。"
 BRA_brazilian_search_and_destroy_operations: "巴西的搜索并歼灭行动"
 BRA_brazilian_search_and_destroy_operations_desc: "巴西已参与到搜索并歼灭行动中。他们搜寻抵抗组织和德国突击队并将其摧毁。这将会减少我们在这场战争中占领的领土上遭遇的抵抗。"
 BRA_SAW_operation_withdraw: "救助行动"
 BRA_SAW_operation_withdraw_desc: "尽管巴西军队已竭尽全力，但战争态势的发展并不偏向巴西一方。非洲之盾仍在向南非进军，南非共和国濒临崩溃。若是冒着士兵无法归家的风险，继续参与这场战争，只会带来更大的灾难。这决不能发生，我们得立即撤出所有军队。我们会向南非和美国佬送出最美好的祝愿，但他们得靠自己打赢这场战争了。"
 JAP_SHO_aid_category_desc: "昭南在很长一段时间里都是我们最难以管辖的殖民地之一。自从我们从英国人手中夺取了昭南之后，绝大多数当地人都将我们视为马来亚的解放者。但还有些却拿起武器反抗我们的政府。这块殖民地一直在当地叛军与我方的军政府之间反复易手。虽然我们最近发起的军事行动击溃了他们的非法政府，并夺回了所有港口，但有消息说叛军已经倒向了美国，并打算向美国人伸手获取援助。\n\n很明显，东南亚正在脱离我方的控制。对此我们必须要出重拳，首先就是要彻底镇压陈平和马来亚抗日统一战线。然后再解决菲律宾的问题，处理当地小规模的叛乱。\n\n夺取夏威夷可能算是我们的过度扩张。但太平洋仍将属于我们，我们在太平洋的地位绝不会动摇。"
 JAP_meeting_with_generals_SHO: "与[SHO.GetFlag]25军将领会面"
