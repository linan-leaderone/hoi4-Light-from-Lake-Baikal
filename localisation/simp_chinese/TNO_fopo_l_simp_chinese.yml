 BRA_sabotage_effort: "巴西破坏行动"
 BRA_sabotage_effort_desc: "与巴西盟友的冲突导致巴西情报机构对我们发动袭击。随着他们的特工窃取国家机密、破坏军事行动和暗杀官员，破坏活动一时间遍地开花。\n\n事实证明，这不利于当前的战局，不仅有破坏活动造成的麻烦，而且在我们自己的特工努力防止进一步的破坏时，闹得我们的政府人心惶惶。"
 TNO_plane_bombing: "敌方轰炸"
 TNO_plane_bombing_desc: "大战已至，敌人狗腿子们的空军向我们疯狂发泄着他们的怒火。炸弹如雨点般落在我们的重要基础设施和军事场所，但我们的空防能力却微乎其微。\n\n空袭将搅乱我军的组织，并重创我国国内对战争的支持程度。虽然我们没法独力与敌人争夺制空，但我们还有更好的办法，那就是依靠国外援助的单兵反导系统来减轻空袭的潜在损害。"
