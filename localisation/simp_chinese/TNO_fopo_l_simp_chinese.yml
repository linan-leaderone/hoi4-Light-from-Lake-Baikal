 USA_mano_timer: "动员准备"
 USA_mano_timer_desc: "数年之前，我们就曾远赴黄金海岸，从泛非赤潮与其幕后的日本支持者手中拯救盟友。然而，我们失败了。现如今，摧毁了自由法国最后希望的泛非主义者转头盯上了西非最后的民主国家。我们决不能重蹈上次战争的覆辙。\n\n泛非主义者声势浩大，小规模支持与有限干涉起不到什么作用。要想击退他们，保卫盟友国土不受侵犯，就得直接向当地派遣军队。美国至西非路途遥远，横渡大西洋极耗时间。因而，我们得尽一切努力加快国内动员与跨洋部署。每分每秒都至关重要。"
