 USA_WAC_info_tooltip: "§F西非战争局势愈加复杂，许多因素都在影响着我们对这场战争的干涉。对战争的§Y不满§!会随时间推移增加，不满越高，对我国的负面影响越大。\n\n§R升级§!战争允许我们动用更激进更强力的手段投入战争，但同时也会加剧战争的负面影响，可能导致§e意想不到的后果§!。\n\n游击队无处不在，§n驻军兵力§!对我方维持有效作战实力至关重要。此乃阿喀琉斯之踵，不停消耗的驻军需要我方付出资源维持，也是明确的敌方袭击目标，对此我们需谨慎处理。§!"
 TNO_fopo_into_icon_tt: "§Y全球冲突介绍§!"
 TNO_fopo_into_icon_tt_delayed: "§F§Y全球冲突页面§!显示了你所游玩的国家卷入的外部纷争，例如§V代理人战争§!、§C外交危机§!等。每个冲突会呈现为各个独立可选的§Y分页§!，分页内则会显示该场冲突可用的独特决议。\n\n你所游玩的国家在外交上取得的成败会影响其自身与周遭世界。因而，权衡你的干涉程度与国际外交舞台上的行动方针十分重要。大国间的利益冲突，会导致你所游玩的国家时常需要同外国强权在意志、思想与资源方面一较高下。§!\n\n§R让我们来玩个游戏吧？§!"
