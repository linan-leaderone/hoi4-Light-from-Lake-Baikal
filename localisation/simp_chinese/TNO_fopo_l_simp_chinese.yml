 USA_mano_campaign_desc: "西非局势已经从危机演变为彻头彻尾的灾难！看着泛非解放阵线以及幕后的日本，盖过了那些我们未能捍卫的民主国家之废墟，这何其糟糕。现在，日本暴虐的傀儡趁着石油危机的关头又发起了“解放”，向塞拉利昂和利比里亚发起攻击。\n\n这两个国家虽然问题多多，但他们却是OFN在西非仅剩的盟友。我们要是没打赢这场战争，那么日本将对西非及其丰富资源建立起绝对的控制。但美国绝不会眼睁睁看着非洲人民被迫再次戴上奴隶枷锁——失败不是我们的选择！"
 JAP_mano_campaign_desc: "日本的反帝国主义盟友，泛非解放阵线已经在西非取得了瞩目的战果。号称“自由”的前法国政权残余已被扫清，即便是OFN的支援也没能改变这个结果。这场大胜足可见日本的事业何其正义。西方帝国主义的贪婪魔爪没法禁锢住受压迫人民武装起义迸发出的怒火。如今，石油危机正肆虐世界，但泛非解放阵线却相对免受其影响。他们抓住时机，进攻了帝国主义在西非的最后堡垒：塞拉利昂和利比里亚。\n\n日本与OFN都受到石油危机的巨大冲击，但美国人仍尽可能送来了一切可行的支援。倘若泛非解放阵线战败，西非帝国主义的威胁就不会断绝——我们不能干看着事态发展。我们将最后一次挫败帝国主义的阴谋，西非终将得享自由……当然也会成为共荣圈的坚定成员。"
 Mano_state_scorched_earth_modifier: "焦土"
 Mano_state_scorched_earth_modifier_desc: "我们无法独自击退入侵的泛非解放阵线，我们的盟友远在海外。敌人逼得我们别无选择；我们的国家要想在猛攻中幸存下来，那必须通过任何方式争取时间，即使我们必须摧毁每条道路，烧毁每块田地，拆除每座危楼，只要能让泛非解放阵线慢下来一个小时，我们都会做。\n\n上帝会原谅我们，可共匪不会。"
