 GER_PP_invasion_desc: "哈瓦那和华盛顿的间谍向我们提交了报告，详细叙述了“加勒比军团”的训练情况，这是一群准备入侵多米尼加共和国以推翻独裁者拉斐尔·特鲁希略的持不同政见者和雇佣军。尽管特鲁希略是伊比利亚的铁杆盟友，但在美国人自家后院羞辱他们对我们来说也算是划算的买卖。\n\n美国空军可能会参与冲突，并会对多米尼加共和国部队造成致命打击。作为回应，国防军工兵开始大力支援防空武器，尤其是用于现场测试的新技术。我们的新闻可不能错过美军飞行员被击落的宝贵照片。"
