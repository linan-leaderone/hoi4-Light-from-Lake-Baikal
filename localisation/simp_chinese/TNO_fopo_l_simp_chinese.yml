 USA_ICW_desc: "东京最爱的哈巴狗发了狂犬症了。穆罕默德·哈达和他的追随者们举起了反旗，这只能给日本下金蛋的鹅现在自食其果了。不过这对一直想对着共荣圈的腹部狠狠来上一刀的澳大利亚来说可是个好消息，他们将为死者复仇，并且解放群岛上当牛做马的人民。\n\n无论自由于何处出现，支援它们都是我们义不容辞的责任。哈达一定会拿到能帮他打赢这场战争的一切东西。澳大利亚一定会得到能帮助他完成这一目标的任何援助。即使同归于尽，我们也要帮助印度尼西亚摆脱共荣圈的束缚，不惜一切代价。\n\n当前阶段：[Get_ICWPhase]"
 JAP_ICW_desc: "我们的南方资源产区再一次受到威胁。苏加诺和印度尼西亚正面对一场由反叛者和不忠军队发动的遍布整个群岛的大叛乱。并且澳大利亚那些贪婪的帝国主义者和OFN也再一次感觉到了深入共荣圈并把群岛的矿产资源占为己有的机会。为了大东亚共荣，我们绝不能让此成真。\n\n我们将确保苏加诺会有足够的资源来处理这场闹剧。我们的援助不止有言辞，还是实实在在的补给。如果有需要，我们还会亲自参与到这场冲突中。东亚需要印度尼西亚，不惜一切代价。\n\n当前阶段：[Get_ICWPhase]"
