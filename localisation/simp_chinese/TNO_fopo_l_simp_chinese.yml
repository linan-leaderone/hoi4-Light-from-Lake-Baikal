 USA_ffr_reclamation_desc: "1776年，法国曾携手美国对抗暴政；现在，正是报恩履诺之时。自由法国从纳粹手中夺回家园的运动已经进入崭新的阶段，我们将尽我们所能帮助他们。\n\n筚路蓝缕，终有今日。没有我们的援助，法国就无法在西非取得军事胜利。现在，我们必须带领他们冲过终点线。理所当然的，法国人很兴奋，但我们必须确保他们的行动能够兑现诺言。"
 USA_french_civil_war_desc: "虽然法国在美国内战中没有下场站队，但现在我们将站在他们那边。我们将为自由法国提供兵员、枪支和其他一切形式的援助。我们将帮助他们夺回家园，让法国作为OFN的坚定盟友重返世界舞台。筚路蓝缕，终有今日。没有我们的援助，法国就无法在西非取得军事胜利。现在，我们必须带领他们冲过终点线。理所当然的，法国人很兴奋，但我们必须确保他们的行动能够兑现诺言。"
 USA_FFR_Reclamation_Modifier: "参与§W法国光复§!"
 GER_ffr_reclamation_desc: "几十年来，法国正统政府疲于打压内部的抵抗运动，德国送去了数不尽的经济和军事援助，带来的影响却微乎其微，这无疑严重挫败了我们继续控制西欧的努力。而更具侮辱性的是，他们甚至没有战胜早已被我们击败的法兰西共和国，令徘徊于法兰西上空的幽灵重返欧陆。\n\n我们的敌人荣归故里，这是雅利安人闻所未闻的奇耻大辱。因此，旧日战火即将重燃。"
 GER_french_civil_war_desc: "法国政局逐渐升温，最终导致了一场全面内战。考虑到过去十年中的种种迹象，这结果并不意外。但是，在德国的天险莱茵河附近爆发如此严重的动乱，对我国的稳定无疑有害。\n\n雪上加霜的是，据来自法国地中海沿岸的可靠情报称，一些敌军部队打出了带有洛林十字的三色旗。这是那些该死的戴高乐主义者的象征。我们必须迅速地压制住他们，让他们从公众的视野中消失。"
 IBR_ffr_reclamation_desc: "我们已经答应援助法国。既然他们付了报价，那么该轮到我们付钱出力了。从毕尔巴鄂到巴塞罗那，我们准备跨越边境，全力支持自由法国。伊比利亚军队将越过边境涌入法国，这是我们自内战以来首次在欧洲大陆进行作战。\n\n如果一切如愿发展，就能在我们同东方的德国中间放上一个盟友。给德国佬上眼药的良机不可多得，二十年后，他们的边境上又将出现一个充满敌意的国家。"
 IBR_french_civil_war_desc: "pls implement oveja"
