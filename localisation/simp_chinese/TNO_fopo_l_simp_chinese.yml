 JAP_CCW_desc: "哥伦比亚已成废墟。过去十年间脆弱的和平已被打破，冷战化作热斗，哥伦比亚人再度为其信仰同室操戈。哥伦比亚地处美国的后花园，这给了我们一个在美国的势力范围内羞辱他们的绝佳机会。我们可以支持新格拉纳达政府对抗所谓的合法政府和哥伦比亚革命联盟的社会主义者，在拉丁美洲扶持一个靠近美国的友邦。我们绝不能浪费这个机会。"
 JAP_colombia.1.t: "死亡之谷"
 JAP_colombia.1.d: "致总理大臣官邸：\n\n自1954年盖坦总统时逢不偶离世以来，南美洲国家哥伦比亚内战冲突不断，政治环境像是一口沸腾将爆的高压锅，安全阀只余一纸薄薄的停火协议。流寇、贪官、共匪、更甚的败类，他们掘窟遍地。美利坚，自诩美洲的守护者，无法平息的混乱已经自证了它的疏忽和无能。因此，哥伦比亚危机为我方提供了一次独一无二的机会，给巨人在自家后院里迎头痛击，展现共荣圈的力量和OFN的无能。\n\n我方有幸在新格拉纳达国找到了合适的代理人。在忠勇的法西斯主义者和亲意大利人士领导下，该国代表了反建制、反共、反美的民族主义者和实业家组成的统一阵线。该方中许多人对我们帝国报有高度评价，并热切欢迎我方给予支援。为此目的，我们建议派遣军事顾问并出借武器，训练其士兵应对停火协议破裂的情况。我方盟友视大西洋省为战略重点，该省坐拥要津，我方地缘政治对手计划从该地向其傀儡输送武器，攻陷该地将有效打击其再武装行动。\n\n如经批准，即刻行动。"
 JAP_colombia.1.a: "旭日将照耀安第斯山脉。"
 JAP_colombia.2.t: "来自哥伦比亚的消息"
 JAP_colombia.2.d: "致总理大臣官邸：\n\n如预料的那般，哥伦比亚的紧张局势已然升级为北方地区的局部武装冲突。战斗十分激烈，但我方已经取得巨大战果，新格拉纳达的准军事部队成功攻占了大西洋省，并挡住了敌军的反扑。此次胜利不但令他们士气高涨，也建立了对敌方补给线的威胁。这是哥伦比亚民族主义事业中的关键一战。\n\n然而，尽管敌方遭受重创，据我方情报系统显示，冲突仍尚未有结束的迹象。与此同时，我方也需要为停火后的局势做好准备，崎岖的地形与游击队的顽强抵抗将给我们与盟友带来巨大的挑战。尽管如此，我方的顾问与线人依然坚信，取胜不过只是个时间问题。"
 JAP_colombia.2.a: "伟大的胜利，给予更多支持。"
 JAP_colombia.3.t: "来自哥伦比亚的消息"
 JAP_colombia.3.d: "致总理大臣官邸：\n\n如预料的那般，哥伦比亚的紧张局势已然升级为北方地区的局部武装冲突。尽管我们为新格拉纳达的民兵部队和雇佣兵们提供了援助，但他们仍未能在大西洋省方面取得突破，只得撤退。由于崎岖的地形与敌军的顽强抵抗，新格拉纳达的部队未能攻破对方防线，因而暂时无法触及敌方的港口及补给线。\n\n鉴于此次行动的失利，可以预见到，我们的竞争对手将继续毫无阻碍地向他们的走卒提供援助，我们将会面临更大的挑战。尽管如此，我们通往新格拉纳达部队的补给线依然畅通，他们的领导层仍在坚定地追求战斗胜利。我方顾问团队仍然认为胜利近在眼前，建议我们在协议停火前加大支援力度。"
 JAP_colombia.3.a: "真不幸，但我们必须站稳脚跟。"
