 USA_GZCW_PW_desc_mondlane: "政治总会让人结交奇怪的同伴，而在这超级大国借由代理人相互争斗的世上，有些同伴更异于他人。莫桑比克很好地证明了这一点。爱德华多·蒙德拉内可不是那种传统的美国代理人，他公开信奉社会主义与民族主义，并严厉批判强权将冷战延伸至第三世界。两者间的关系哪怕是在最好时也十分紧张，更别妄想他保持忠诚。\n\n然而，就在莫桑比克于内战诸方重压下逐渐崩溃之时，东京一方以敏锐的目光观察着。即便莫桑比克最终会保持中立，蒙德拉纳也将是美国保持部分非洲免于共荣圈控制的最好选择。\n\n当前荒废度：§R[?ZZZ.mozambique_devastation|2]%§!\n\n增幅下限为：§R[?ZZZ.mozambique_devastation_exponential_min]%§!\n增幅上限为：§R[?ZZZ.mozambique_devastation_exponential_max]%§!\n\n每过3周，荒废度会取上限与下限之间的数值增长。如果荒废度超过100%，莫桑比克内战将逐渐停止，超级大国将被迫撤军。"
 USA_GZCW_PW_desc_simango: "莫桑比克正因血腥内战的阴影行将崩溃。利益斗争与血淋淋的冲突自封闭的房间内蔓延至城市街道与乡间田野，这不可避免地引来了超级强权的注意，而他们正打算利用这个国家的悲剧为自己争得国际利益。\n\n乌里亚·西曼戈所领导的派系既非最强，也没占据着大片领土。但力量上的不足可由行事圆滑弥补。他严重依赖美国的支援，而要是西曼戈获胜，我们不止能把日本拒于非洲之外，更能保证莫桑比克身处自由世界之中。\n\n当前荒废度：§R[?ZZZ.mozambique_devastation|2]%§!\n增幅下限为：§R[?ZZZ.mozambique_devastation_exponential_min]%§!\n增幅上限为：§R[?ZZZ.mozambique_devastation_exponential_max]%§!\n\n每过3周，荒废度会取上限与下限之间的数值增长。如果荒废度超过100%，莫桑比克内战将逐渐停止，超级大国将被迫撤军。"
 JAP_GZCW_PW_desc: "萨莫拉·马切尔在这新生国家的选举中取得的胜利，很快让莫桑比克陷入混乱之中。萨莫拉·马切尔是社会主义者，远非日本真正的朋友。但我们已达成协议帮助他重夺这破碎的国家，以此换取经济与政治利益。美国佬肯定会支持反对派，那些人正发起武装叛乱，尝试推翻马切尔，扶植他们自己的独裁者上位。因而，就该轮到我们出马保护马切尔政权，保卫我们在莫桑比克乃至全非洲的利益。更进一步地，削弱美国在非洲的势力圈。\n\n当前荒废度：§R[?ZZZ.mozambique_devastation|2]%§!\n\n增幅下限为：§R[?ZZZ.mozambique_devastation_exponential_min]%§!\n增幅上限为：§R[?ZZZ.mozambique_devastation_exponential_max]%§!\n\n每过3周，荒废度会取上限与下限之间的数值增长。如果荒废度超过100%，莫桑比克内战将逐渐停止，超级大国将被迫撤军。"
 USA_MLY_aid_category_desc: "自从在我们在二战中输给了旭日之国，共荣圈的势力范围已经遍布整个太平洋。然而，我们尚有一线生机，饱受战争蹂躏的马来亚国家仍存有希望。在与日本侵略者长达十年的内战中，马来亚人民看到政府一次次地在通敌者和抗争者之间变换着立场，这也使得日本第25军和马来亚抗日统一战线的士气与战争热情降到了最低点。\n\n日本驻扎在当地的第25军发动了孤注一掷的进攻，希望一劳永逸地摧毁叛军在该地区的存在。这也使得“叛军”向我们寻求援助，以彻底驱逐大日本帝国的威胁。\n\n尽管我们存在明显的意识形态差异，但马来亚提供的机遇难以估量。我们终于有机会乘虚而入，如果多米诺已经排列整齐，那我们就可以一块块地推翻日本对东南亚的控制权，共荣圈也将在我们眼前崩塌。"
