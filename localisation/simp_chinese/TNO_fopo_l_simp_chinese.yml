 JAP_angola_civil_war_desc: "安哥拉被内战吞噬，OFN已经干涉此事。若是无人阻拦，这个国家终将并入其庞大帝国。我们绝不容许此事发生。若是安非联取胜，这不止能打击美帝国主义，能争得一位有价值的盟友，更铺平了我们进军非洲的道路。"
