 JAP_PHI_PW_1_desc: "菲律宾叛乱或许是帝国陆军有史以来最可怕的梦魇。论血腥程度与持续时间，恐怕只有马来亚叛乱能与之相提并论。对所有沽名钓誉之徒与野心家而言，被派驻到菲律宾群岛无疑是地狱的召唤——面对噩梦般的热带丛林只有两种下场：在疟疾的残酷折磨中痛苦死去，或是用.50口径子弹给自己来个痛快。而各大省厅机关的缩减预算更让本有望延续的胜利化为泡影，曾经武装到牙齿的第14军一再裁减兵员，逐渐沦为象征性的卫戍部队，只是近段时间叛军的再度猖獗暂时打断了这一趋势。\n\n尽管如此，菲律宾群岛的重要地位再拔高也不为过。这颗“东方明珠”是帝国连通印度尼西亚的海上航道的关键屏障，同时也是对抗美利坚巨人的坚固堡垒。此地一旦有失，帝国的领土与海疆将再次暴露在西方势力的锋芒之下——没有人敢断言届时将会怎样。\n\n我们的工作或许费力不讨好，或许残暴无情，但却是必须的，开始行动吧。"
