 JAP_Plane_Bombing: "日本轰炸"
 JAP_Plane_Bombing_desc: "与日本傀儡的冲突导致日本空军对我们肆意宣泄怒火。炸弹如雨点般落在关键的基础设施和军事基地上，而我们的防空火力对他们而言却微不足道。\n\n我军的组织因此受到损害，战局开始倒向对方，但我们别无选择，只能继续推进，希望日本空军不会加大轰炸力度。"
 JAP_military_advisors: "日本军事顾问"
 JAP_military_advisors_desc: "我们的日本朋友认为有必要向我国派出帝国陆军顾问。在他们的支持下，我军士兵的整体表现有了显著的改善，并从现代战争中汲取了重要的经验教训，这将在未来提高我军的效率。"
 JAP_technician_aid: "日本技术支援"
 JAP_technician_aid_desc: "日本认为有必要向我国派遣技术人员，而我国的军事、经济等一系列不同领域也因此受益匪浅。我们只能希望日本会继续为我们提供类似的援助。"
 JAP_sabotage_effort: "日本破坏行动"
 JAP_sabotage_effort_desc: "与日本傀儡的冲突导致日本特务对我们发动袭击。随着他们的特工窃取国家机密、破坏军事行动和暗杀官员，破坏活动一时间遍地开花。\n\n事实证明，这不利于当前的战局，不仅有破坏活动造成的麻烦，而且在我们自己的特工努力防止进一步的破坏时，闹得我们的政府人心惶惶。"
 JAP_partisan_attacks: "受协调的游击队袭击"
 JAP_partisan_attacks_desc: "游击队正以惊人的频率与效率袭击着后方。部队的阵地与补给线都遭到了袭击，以至于我方部队缺乏补给、无法有效保卫阵地。游击队袭击如此集中，表明了日本情报部门在支持我方敌人、向这些游击队提供情报。我们会扫干净这群讨厌的老鼠，然而在那之前，我们只能保持警惕。"
 JAP_army_infiltrartion: "军队被渗透"
 JAP_army_infiltrartion_desc: "我军已被日本情报部门渗透。我们的一些高级军官被贿赂或者威胁向敌人提供情报。在根除间谍之前，我军计划攻势与协调部队行军的能力将受到干扰。"
