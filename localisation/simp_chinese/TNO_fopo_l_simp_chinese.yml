 BRA_CCW_reassign_tt: "\n§Y哥伦比亚内战结束时带来的影响：§!"
 BRA_CCW_reassign_hardliners: "指派£BRA_hardliners_texticon §g强硬派§!去前线"
 BRA_CCW_reassign_hardliners_desc: "好高骛远，这就是那些所谓强硬派的弱点。只要把一部分强硬派指派到哥伦比亚前线，就能让这些家伙在我们眼前消失一段时间了。"
 BRA_CCW_reassign_sorbonne: "指派£BRA_sorbonne_texticon §Q索邦派§!去前线"
 BRA_CCW_reassign_sorbonne_desc: "不少索邦派受他们所谓的使命荼毒，正期望前去哥伦比亚前线服役。而只要他们抵达哥伦比亚，就没法干涉国家的运作了。"
 BRA_CCW_reassign_const: "指派£BRA_constitutionalists_texticon §K护宪派§!去前线"
 BRA_CCW_reassign_const_desc: "巴西军队中残存的护宪派尽是些沉默不言的家伙。他们巴不得逃避审查，肯定不会拒绝去哥伦比亚前线的指派。"
 BRA_colombia.1.t: "修订计划"
 BRA_colombia.1.desc: "对于[BRA.GetLeader]来说，这是无比漫长而吵闹的一天。毕竟，担任巴西领导人绝非易事。但眼下他必须将视线转移到这片“秩序和进步”的土地之外。当他走进高原宫的办公室时，迎接他的是来自全国各地的将军们，从亚马孙丛林到潘帕斯草原。办公桌上至少摆放着十几张不同的哥伦比亚地图。这些地图看似相同，但每一张都侧重于描绘不同的细节，哪怕它极为微小。\n\n“晚上好，总统先生。我希望您能度过平静而美好的一天。请坐。”一名将军边打招呼边为[BRA.GetLeader]拉开座椅。\n\n“你们应该从新闻里听说了，哥伦比亚的和平幻想已经破灭。萨尔塞多上尉的部队一直在和中央政府激战。持续时间越长，双方伤亡越大，局势也会更加不可收拾。”将军向众人说明情况。“一旦内战全面爆发，那么边境地区不可避免的会面临安全威胁。因此，我们眼下当务之急是确保胜利的一方会是我们的盟友。”\n\n“我建议支持反法西斯武装哥伦比亚革命联盟，因为他们……”\n\n“那些瓦加斯分子？别闹了！”一位将军高声反对。“我们绝对不能帮助他们。那些人想要的只是大规模的暴政和暴民统治！如果我们一定要支持某一方，那一定是波哥大强大而稳定的政府。他们已经赶走了那些佛朗哥分子，甚至正在举行选举！”\n\n“你忘了盖坦对这片该死的大陆意味着什么吗？他是一个社会主义者，但他创造了美洲最稳定的民主制度，而现在他的理想正受到法西斯势力的攻击。我们应该在这片大陆上推广民主政府，而不是像阿根廷人在巴拉圭那样支持更多的专制政府。”\n\n提出抗议的将军点头表示同意，然后和他的同事一起转向总统。“那么，总统先生，你的意见呢？”\n\n[BRA.GetLeader]用手托住下巴，缓缓回答道："
 BRA_colombia.1.a: "革命联盟。"
 BRA_colombia.1.b: "中央政府。"
 BRA_colombia.1.c: "“让我们再考虑考虑。”"
 BRA_colombia.2.t: "乌鸦喝水"
 BRA_colombia.2.d: "“听着，总统先生，我们别无选择。我们难道要和伊比利亚人、意大利人、日本人，甚至是德国人的傀儡合作吗？”一位将军对乌鸦大喊。\n\n“你是说我们唯一的选择就是该死的盖坦主义者？那么这场战争已经输了。我绝不同意。我对盖坦并无偏见，但如果有人看不出他的追随者和该死的瓦加斯分子一样坏，那就真是愚蠢至极！”乌鸦继续同将军们展开拉锯。几分钟过去了，乌鸦似乎已经没有争吵的力气。一位将军敏锐地注意到了这一点，并趁机再次解释了支持革命者的必要性，试图说服这位固执的总统。\n\n“我和你一样痛恨那些民粹社会主义者。但在这片大陆的盟友选择问题上，我们必须实事求是。如果我们袖手旁观，那么哥伦比亚的未来将难以预测。美国人说，革命党人可以在他们的领土上举行选举。因为面对法西斯的扩张，他们一直维持着文官统治……”\n\n乌鸦喝了杯水，润了润嘶哑的嗓子，然后妥协道：“好吧，好吧。我想，比起墨索里尼，还是家门口有个哥伦比亚的瓦加斯好一点。我批准此事。”\n\n“谢谢您，总统先生。“将军们离开了房间，空留下拉塞尔达一人默默思考。"
 BRA_colombia.2.a: "“至少我可以相信美国人。”"
 GER_RAC_desc: "汉斯·许蒂希专员吞井了其他非洲专员辖区，宣布成立大阿非利加德意志邦。与他斗争的是一小部分自称“阿非利加朋党集团”的军官和行政人员，他们仍然忠于日耳曼尼亚。虽然他们势单力薄、无法独立行动，但在我们的帮助下，他们会奋起反抗许蒂希的疯狂统治。我们还必须确保朋党集团不会被盯上，要是许蒂希注意到它的小动作，一番清冼是免不了的。\n\n或者我们也可以……以推翻许蒂希的机会为代价，利用国内的政治优势，操纵朋党集团。\n\n朋党集团的实力：（§G[?GRO.GRO_REICHSSTAAT_cabal_power|%1]§!）\n衰退：（§S[?GRO.GRO_REICHSSTAAT_cabal_decay|%1]§!）\n\n§Y朋党集团的实力将决定其在德意志邦崩溃后取得成功的几率……§!"
 GER_cabal_supply_weapons: "武装友方叛军"
 GER_cabal_supply_weapons_desc: "颇为讽刺的是，我们要资助游击队对抗我们自己的前殖民地。但我们不得不承认，我们确实需要靠这一手段来削弱许蒂希对非洲的控制：我们会武装仍在为中非和西南非的残余势力而战的忠诚德国人，迫使这个疯子穷兵黩武、过度扩张他那日渐式微的军队，削弱许蒂希对被他称之为“邦”的可憎怪物的控制，并以此加强我们的盟友。"
 GER_cabal_administrative_aid: "支持反许蒂希派别"
 GER_cabal_administrative_aid_desc: "朋党集团每天都在斗争，不只是为了破坏许蒂希对非洲大陆的控制，也是为了让他们自己睡上安稳觉。这远远不止是个比喻，因为许蒂希素以揪住一点点叛国迹象就诉诸大规模处决而闻名：我们可以派遣特勤部门去帮助他们，以确保许蒂希忙于其他问题而懒得去纠缠我们的朋友。"
 GER_cabal_cover_em: "掩盖朋党集团的行动"
 GER_cabal_cover_em_desc: "在鲍赫勒施塔特最后一批忠于本土的人试图推翻疯子许蒂希的时候，我们必须确保他们不会被盯上。我们得销毁某些关键文件井伪造相应的假情报，以免许蒂希对我们在非洲的特工起疑心，至少目前可以这样。"
 GER_cabal_fund_them: "资助朋党集团"
 GER_cabal_fund_them_desc: "扶持朋党集团代价高昂，我们需要广泛的特工网络和相当数量的贿赂以扩大他们的权力基础，井使之隐藏在偏执狂许蒂希的眼皮子底下。我们可以向盟友提供秘密资金以加强他们之间的联系，确保他们能够继续为国效力。"
 GER_cabal_siphon_funds: "从德意志邦挪用资金"
 GER_cabal_siphon_funds_desc: "朋党集团的那些朋友对我们很有用。我们可以利用他们的关系，从那些流氓殖民地的金库里窃取资金：虽然这可以充盈我们的预算，但肯定会让朋党集团的几个成员面临被发现的风险，我们都知道，当许蒂希逮到偷他钱的人时会发生什么……"
 GER_cabal_implicate_political_enemies: "栽赃政敌"
 GER_cabal_implicate_political_enemies_desc: "虽然朋党集团的首要任务是保护我们在非洲的利益，但他们还有其他……可能对我们非常有益的用途。例如，如果能够通过相关文件发现某个反对我们改革的人，证明他与汉斯·许蒂希这个非法占据我们在非洲的殖民地，与希姆莱之流勾肩搭背的叛徒有着极为亲密而不可告人的联系的话……"
 GER_cabal_hide_funding: "混淆资金来源"
 GER_cabal_hide_funding_desc: "由于我们的频繁活动或是他们自己的无端妄想，许蒂希和他的手下开始起疑心了。明智的做法是暂时偃旗息鼓，利用我们的情报部门来掩盖关于秘密资金的任何蛛丝马迹。事实上，在我们、中情局、宪兵队和军事情报局之间，乃至全世界的每一个人都有理由破坏大阿非利加德意志邦，这使得他们很容易把责任推到除了我们之外的任意一个人的身上……"
 GER_cabal_provide_training: "提供培训"
 GER_cabal_provide_training_desc: "与为许帮希效命的党卫军相比，朋党集团势单力薄。每个人都很重要，我们要确保他们会在这个疯子的小帝国不可避免地崩溃时做好准备。我们将通过特勤部门让负责提供非对称战争和反间谍行动训练的特别小组渗透进去，提高他们免受许蒂希妄想症影响的自保能力，以及周边局势崩溃时的防护能力。"
