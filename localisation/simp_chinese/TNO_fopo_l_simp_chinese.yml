 USA_angola_civil_war_desc: "先前统治当地政权崩溃的余波让前葡萄牙殖民地安哥拉分崩离析。长年以来反抗殖民政权的土著抵抗军分化为两派，即亲西方的安盟与信仰泛非主义的社会主义安非联。逐步升级的紧张局势已超出控制，内战一触即发，西南非洲战火重燃。一如往常，对我们而言，这般混乱风险与机遇并存。"
