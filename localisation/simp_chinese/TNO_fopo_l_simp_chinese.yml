 JAP_emergency_price_fixing_laws_desc: "菲律宾的经济不容乐观，过去十年里无休无止的战争，让这个饱受战争蹂躏的国家无力喂养她的人民，提供生活必需品。我们必须推行紧急价格管制法，减轻人民的痛苦，确保经济不会进一步恶化。"
