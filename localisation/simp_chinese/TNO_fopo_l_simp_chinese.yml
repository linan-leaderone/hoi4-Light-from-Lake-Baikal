 GER_PP_ceasefire_desc: "我们已竭尽全力，普拉塔港入侵却以停火收场。加勒比军团控制了多米尼加北部，巴拉格尔取代了特鲁希略。值得警惕的是，有传言称美国与伊比利亚正协商达成某种长期和平方案。我们决不能让他们得逞。\n\n多支勃兰登堡小队已潜入多米尼加，他们是德国最棒最精锐的特战部队。他们将在群山之中四处游击，发起各式各样的渗透与破坏活动，诱使多米尼加两方交火。我们得保证勃兰登堡部队补给充足，发动规模更大、更具野心的行动也会带来更多的风险。"
