 JAP_PHI_reconstruction_desc: "巴林塔瓦克闪击战的失败进一步巩固了大日本帝国亚洲之主的地位。虽然叛军已经瓦解，但他们造成的破坏依然存在，菲律宾政府急需大笔资金来重建国家。一着不慎，便可能招来经济与社会灾难。\n\n因而，我们决定拿出金钱、医疗器械、建筑材料、用以清剿残存抵抗军的武器等多种资源援助菲律宾同胞。\n\n不过，我们也收到警告称，目前岛上局势极不稳定，重建失败将带来§R始料不及的灾祸§!。切记谨慎行事。"
 USA_SPH_Coalition_reconstruction_desc: "为了应对第14军的入侵，菲律宾美军部队与共产党起义军达成了协定，将闪击战期间两者的互不侵犯协议升级成一份正式的盟约。而这份协定中最有力的一条，便是在战后由菲律宾共产党、菲律宾美军部队的军民分支与那些反对前奉仕团政府的小型党派共同组建政府。因而，曾经的菲律宾联合阵线在美军撤离后，成为了当今的联合政府。\n\n代理总统洛伦索·塔尼亚达在左翼势力中的声望以及拉蒙·麦格赛赛在国民党中的声望对我们的候选人老迪奥斯达多·潘甘·马卡帕加尔的自由党构成了直接威胁。谁也不清楚会发生什么，也说不准什么时候会发生。但不论发生什么，对我们、对这个国家而言都不是什么好事。这大概就是将其撬出日本势力范围所必要的代价吧。"
