 JAP_wac_desc: "喀麦隆并非理想的盟友。他们那从明面上就能看出问题的可疑意识形态，内部极不稳定，所谓的泛非主义理想更是危险至极。他们看不惯我们，但更加憎恨西方殖民者。若是要遏制自由国家组织的走卒在此壮大实力，就必须得援助喀麦隆。\n\n§Y[USA.GetFlag][USA.GetAdjective]§!§n驻军兵力§!：§Y[?USA.USA_wac_garrison_strength]%§!"
