 USA_Plane_Bombing: "美国轰炸"
 USA_Plane_Bombing_desc: "与美国傀儡的冲突导致美国空军对我们肆意宣泄怒火。炸弹如雨点般落在关键的基础设施和军事基地上，而我们的防空对他们而言却微不足道。\n\n我军的组织因此受到损害，国内对战争的支持衰减，但我们别无选择，只能继续推进，希望对方不会加大轰炸力度。"
 USA_military_advisors: "美国军事顾问"
 USA_military_advisors_desc: "我们的美国朋友认为有必要向我国派出军事顾问。在他们的支持下，我军士兵的整体表现有了显著的改善，并从现代战争中汲取了重要的经验教训，这将在未来提高我军的效率。"
