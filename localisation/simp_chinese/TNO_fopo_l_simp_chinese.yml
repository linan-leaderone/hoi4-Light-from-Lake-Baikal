 Madagascar_state_desc.1857: "马任加，也被称为马哈赞加，是马达加斯加第二大港口，马任加省的前首府。这里也是安博洛弗机场所在地和萨卡拉瓦人的家园。"
 Madagascar_state_desc.1969: "安巴通德拉扎卡通过铁路与穆拉曼加相连，自拉达玛一世征服此地后出现在史书上。这里有宫殿、监狱和省府，也是西哈纳卡人的家园。"
 Madagascar_state_desc.944: "塔马塔夫，也被称为图阿马西纳，是岛上最大的港口，同时也是贝齐米萨拉卡人的家园、外国领事馆所在地和四个天主教总教区之一，是一座具有国民意义的城市。"
 Madagascar_state_desc.945: "塔那那利佛，马达加斯加的前首都及其文化中心，主要居民是梅里纳人。由于几个世纪以来的集中发展，该地人口稠密且设施完备，同时也是该国四个总教区之一的所在地。"
 Madagascar_state_desc.1970: "穆拉曼加，在马达加斯加语里的意思大致上是“低贱的奴隶”，是1947年第一次起义的地点。这里是贝扎诺扎诺人的家园和铁路枢纽，有传言称该地区分布着镍矿和钴矿。"
 Madagascar_state_desc.1974: "安布西特拉，是贝齐寮人的家园。除此之外，这里还以扎菲曼尼里部落的木雕工艺而闻名。"
 Madagascar_state_desc.1975: "菲亚纳兰楚阿，由拉纳瓦洛娜一世建立，在她征服南方后成为地区首府，曾经是同名省份的首府。今天，这里是菲亚纳兰楚阿铁路的起点和贝齐寮人的家园。"
 Madagascar_state_desc.1860: "马纳卡拉，菲亚纳兰楚阿铁路的终点站。这里是安泰莫罗人的家园，也是当地手工造纸厂的所在地。"
 Madagascar_state_desc.946: "图莱亚尔港，也被称为图利亚拉，曾是该省的首府，也是法属马达加斯加的枢纽。这里是斐索人居住的港口城市，也是马达加斯加四个总教区之一的所在地。"
 Madagascar_factionalism_USA_JAP: "§Y马达加斯加叛军§!派系斗争：\n支持§D[USA.GetNameWithFlag]§!：[?global.Madagascar_USA_influence|%%Y]\n支持§S[JAP.GetNameWithFlag]§!：[?global.Madagascar_JAP_influence|%%Y]"
 Madagascar_factionalism_USA_JAP_delayed: "若是叛军取胜，最有影响力的派系将领导新组建的政府。虽然叛军正联手对抗团结协定，但美日两国的支援将让其陷入分歧。\n由于美国对马达加斯加的支持是非法的，他们§R无法直接提供支持§!，只有日本帝国独自承担援助当地的负担。"
 Madagascar_factionalism_GER_FRA: "§Y法属马达加斯加§!派系斗争：\n支持§j[GER.GetFlag]德国§!：[?global.Madagascar_GER_influence|%%Y]\n支持§B[FRA.GetNameWithFlag]§!：[?global.Madagascar_FRA_influence|%%Y]"
 Madagascar_factionalism_GER_FRA_delayed: "马达加斯加名义上虽属法国，但当地的大部分工作都由德国官员负责。因而，法国人和德国人在政府内部不仅各有山头，而且势不两立。"
 Madagascar_investment_tt: "当前冲突中§Y[ROOT.GetFlag]我方投入§!为[?Madagascar_investment|%%Y]"
 Madagascar_investment_tt_delayed: "投入体现了当前冲突中我方付出的程度。\n§Y投入可用于冲突后期的战略决策。§!"
 Madagascar_contribution_tt: "当前冲突中§Y[ROOT.GetFlag]我方贡献§!为[?Madagascar_contributions|%%Y]\n§g----------\n贡献越多，我方在派系斗争中就越有利。§!"
 Madagascar_contribution_tt_delayed: "贡献体现了当前冲突中与盟友相比我方投入的效用。\n§Y我方贡献修正派系斗争的效果为[ROOT.MADFopo_Contrib_Effect]"
 USA_Madagascar_desc: "我们已经以非法方式干预了马达加斯加叛乱。荒谬的是，为了和德国人对抗，我们居然要支持另外一个对手，日本。我们必须保证，在提供物资补给和顾问、打垮德国人的同时不让日本变得过强，而且还不能让别人注意\n到我们的行为。"
 JAP_Madagascar_desc: "政治上的需要时而会促成奇怪的伙伴关系。为了解放马达加斯加的人民，将他们从帝国主义统治的水深火热中解救出来，我们需要依赖美国人的帮助与谍报支援。\n我们必须以有利于我们的方式利用这些\n情报，同时控制美方的影响力，\n使其不超过我们能接受的范围。"
 GER_Madagascar_desc: "虽然马达加斯加在法理上属于法国，但直到最近的叛乱为止，是大日耳曼国维持了这里的秩序与稳定。我们陷入困境，其他强权伺机而入，日本的行动尤其过分。我们绝不能丢掉\n这个地区；我们必须战斗到\n最后一人，将该岛牢牢控制在手中。"
