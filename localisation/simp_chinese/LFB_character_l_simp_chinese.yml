#新疆
  Mao_Anying: "毛岸英"
  COX_Mao_Anying_desc: "毛岸英不仅是中国革命领袖的长子，也是革命的孩子。自出生以来，他就随着父母为了革命事业四处奔波，在8岁时，他的母亲被捕入狱，不久后就牺牲了，他和自己的兄弟被地下党接到上海生活。但上海的地下党组织不久后就被破坏，他们只能流落街头。在这段时间，他当帮工，捡破烂，送报纸，推人力车，虽然环境残酷，但他革命的热情从未被磨灭，反到在旧社会的残酷不断锤炼下愈发坚韧了。\n\n1936年，他前往苏联学习，就在一年后，日军大举侵华，抗日战争爆发。他不知道的是，不久以后，自己就将成为革命的独子。卫国战争爆发后，他自愿进入军校学习，抗击法西斯侵略者，然而战争的发展出乎了所有人的意料，苏维埃联盟就这样被击败了，与国内的联络也随之切断。报纸上有关中国的战况变幻莫测，而越来越多溃退进入远东地区的中国溃军带来了越来越精确的消息——自己的父亲失败了。最后，一位老共产党员给他带来了一封信件，信上潦草的字似乎出自父亲的手笔——“游子莫念还乡。”\n\n牢记父亲的教诲，毛岸英一直没有回到故乡。在从军校毕业后，他为西俄罗斯革命阵线而服役，在经历了西俄战争苦涩的失败与不愉快的政治斗争后，他终于决心离开，向东而去。在旅程的重点——贝加尔湖畔——他的身边逐渐汇集起了一支由中国人组成的军团，这些人有的自十月革命以来就为苏维埃服务，有的是东北抗日联军的溃军，还有些是勉强撤离沦陷区的老工农红军。\n\n随着时间的推移，韶山的青山绿水，上海的外滩窄巷，东北的沃野，黄土的高原从清晰的回忆变为了模糊的映像，故乡的图景模糊了，思乡之情却历久弥新。西伯利亚的季风每年都向南方刮去，离家已久的游子也越发思念故乡。而故乡的山水已经被侵略者占领，故乡的人民正被他们当作牛马使唤。作为中国革命的独子，不能再坐视不管了。"
  COX_cpc_center: "中共中央"
  COX_cpc_center_desc: "革命没有一帆风顺的道理——坐在这里的人们都很清楚。\n\n轰轰烈烈的土改最终没能博得新疆人民的拥护，那些在新疆盘踞多年的地主和阿訇抓住了这大好时机，带着压迫卷土重来，民兵们作鸟兽散，干部们被屠戮，整个边区政府一片混乱——除了近卫八十八旅的战士们，封建势力最终没能把他们的残暴带过天山，但边区也没能把他们的解放带给全疆\n\n现在，边区仅剩的委员们坐在这里，沉默着同意了毛岸英的辞职申请，这个革命之子终究尚未能像他的父亲那样胸有成竹地管理着一切。难道支撑他们在西伯利亚漂泊数载的希望就这么熄灭了？\n\n当然不是——坐在这里的人们都坚信着。总有一天，来自贝加尔湖的光会重新照亮新疆，那个书生留下的星星之火终会燎原，无数中国人民梦中的呐喊终会实现……\n\n§R但那要到多久之后？\n没人知道这一点§!"
  Liu_Shaoqi: "刘少奇"
  COX_Liu_Shaoqi_eco_desc: "§Y经济部长§!\n§Y新民主主义§!\n------------\n§L在最低谷处为革命找寻生机，在最绝望的时候为全民族觅得希望，这便是刘少奇坚持至今的，属于共产党人的“党性”。他将自己的青春献给了大革命，将热血挥洒在抗日的战场，而他憔悴的晚年，则为了党的存续穷尽了一切——当战败已经注定之时，党不得不放弃了延安根据地，展开了前往西南的新长征，刘少奇自愿留在延安，维系共产党残破的地下党组织。\n\n陕北的斗争一日比一日艰苦，日军扫荡的压力与日俱增，他们的身前匍匐着汉奸党羽，他们手中拎着禁锢群众的锁链，党越来越无法在陕北辗转腾挪……在最危险的几个年份，党被分割包围在黄河两岸。为了保存火种，刘少奇只能率领残破的党向西北撤退……\n\n共产党的西行相当顺利，在顺利通过了山西与青海的军阀控制区之后，刘少奇幸运地在新疆找到了党组织。尽管盛世才政府愿意给共产党提供一席之地，但刘少奇很清楚军阀们首鼠两端的做派，所以当不可避免的背叛到来时，共产党已经做足了准备，最大程度地减少了损失。\n\n刘少奇经历过党最黑暗的时光，竭尽全力地拯救了危难中的党，这在他性格中留下了不可磨灭的印记。比起积极地发动群众，他更相信缜密的谋划与情报的运用，尽管采用更加实用主义的立场，但没有人能怀疑他对革命的忠诚。§!"
  Zhang_Wentian: "张闻天"
  COX_Zhang_Wentian_for_desc: "§Y外交部长§!\n§Y新民主主义§!\n------------\n§L张闻天，1900年出生于江苏省南汇县。和多数中共干部不同，相比基层工作，张闻天更擅长理论与宣传，这使得他在新疆支部内常常处于一种极为尴尬的境地当中——在国内国外联系基本切断、支部孤悬于新疆的前提下，有什么外交工作能做，又要去向谁宣传？在多数情况下，张闻天充当着支部的笔杆子，撰写一些可有可无的文件，因为对基层斗争的不了解，也没法提出什么异议，只能百无聊赖地蹉跎着光阴。对于提线木偶的身份，张闻天自然不喜欢，却很难有所改变。虽然自俄罗斯归来的年轻人们多少点燃了他早已忘却的激情，但归根到底，倘若新疆支部永远生存在深深的阴影当中，他的外交才能便永不能施展。§!"
  Gao_Gang: "高岗"
  COX_Gao_Gang_eco_desc: "§Y经济部长§!\n§Y毛泽东思想§!\n------------\n§L高岗，1905年出生于陕西省榆林市横山县，于1926年加入中国共产党，此后一直致力于西北的社会主义宣传与根据地建设事业。他本不缺乏为革命献身的勇气，然而1935年发生于陕甘根据地的内部肃反运动永远地改变了他。曾经敢于赤膊上阵、冲杀于枪林弹雨中的高岗从此变得沉默寡言，只是默默地梳理着经济。在他的心中，那些拷打审讯所带来的阴影从未真正消失。\n\n尽管如此，沉默寡言并不代表着无可无不可。对于刘少奇提出的社会主义建设方针，高岗虽然不发一言，却始终抱有怀疑——他不仅怀疑其实现的可能性，更怀疑市场的“有限”究竟要怎样保证。随着时间的推移，高岗发觉这种怀疑也逐渐在归国的战士之间蔓延开来，其速度远远超出他的想象。年轻的战士们不会像他一样三缄其口——这样的顾虑让高岗万分疲惫。他不止一次地思考着，或许就此退休才是对他而言最好的选择。§!"
  Chen_Geng: "陈赓"
  COX_Chen_Geng_sec_desc: "§Y安全部长§!\n§Y新民主主义§!\n------------\n§L陈赓，1903年出生于湖南省湘乡市。孙中山的侍卫、蒋介石的救命恩人、伤员王庸——陈赓拥有许多身份，正如他有着神通广大的本领。他出色的军事指挥能力与卓越的谍报工作经验在最为艰苦的年代中保全了新疆支部，使高层干部成功地撤离重庆、一次又一次地免于暗杀。\n\n只要坚持下去，就有希望。怀着这样的决心，陈赓耐心地保护着新疆支部的安全，同时等待着时机的到来。然而，岁月不饶人，繁重的工作与旧时的枪伤越来越剧烈地折磨着陈赓的健康，心肌梗塞不断地威胁着他的生命。老将军心里清楚，他能够为国服务的时间已然屈指可数了。§!"
  COX_Abbasof_desc: "阿不都克里木·阿巴索夫，1921年生于新疆阿图什，1935年在迪化求学时受到俞秀松等中国共产党员的影响，参加了反帝爱国群众组织“新疆民众反帝联合会”，从此走上革命道路。在目睹苏联这座共产主义灯塔倒塌之后，他决心让革命的火种延续下去。\n1942年，他成为“红色军阀”盛世才统治下的新疆伊犁专署督学之后，立刻秘密着手组织马列毛主义小组“解放社”，宣传马列毛主义。1946年初，他终于等到了机会，一个推翻盛世才的机会——从重庆北部向西北内陆撤退的张治中的部队和盛世才的部队在哈密以东交火，盛世才为了抵挡张治中的攻势抽调了大部分部队，致使新疆内部空虚；同时盛世才为了应付战争，横征暴敛，引起广大农牧民们的不满。阿巴索夫立刻联合莫斯里莫夫的巩哈游击队，在巩哈县发动“新疆解放运动”，进军伊犁。盛世才在内外夹攻之下，很快败下阵来；阿巴索夫也在伊犁宣布成立“新疆临时政府”，并且向张治中发出和谈的请求。\n但张治中没有给他这个机会——他明面上参加临时政府的成立会议，但又表现出模棱两可的态度；暗地里却派人摸进新疆各地，重金贿赂地主阿訇，还许诺打败阿巴索夫之后给予他们自治权。很快，时机成熟，新疆临时政府也在内外夹攻中败下阵来——莫斯里莫夫在伊犁保卫战中被炮火击中，伤重不治身亡；俞秀松等老中国共产党员要么战死，要么被捕就义；当年解放社的骨干成员也死的死，逃的逃。\n面对大喜后的大悲，阿巴索夫没有绝望，也没有逃避。他在伊犁保卫战失败后，带着数十人扮成地主的仆人逃出包围圈，并带领着已经失去领袖的巩哈游击队来到（新）疆图（瓦）边界打游击。泽登巴尔曾经给过他援助，并允许他带着他的游击队作为编外部队协助蒙古人民阵线作战；华西列夫斯基也曾看在同为革命战士的份上给予过他一点点补给。在后来的战斗中，虽然不断有人离队，但阿巴索夫并未气馁。随着新疆本地地主豪绅势力的崛起，张治中对新疆的控制圈也逐渐萎缩：这给了巩哈游击队生存的契机。\n二十年过去了，他对革命的信心从未动摇，但返回新疆的机会似乎越来越渺茫。这时，从境外而来的一支部队——毛岸英率领的中国旅——攻占乌鲁木齐的消息还是让他为之一惊，而他们打出的旗帜更是让他倍感振奋。现在，还有什么能阻挡他带头冲锋的脚步？"
  Mao_Anqing: "毛岸青"
  Chen_Tanqiu: "陈潭秋"
  COX_Chen_Tanqiu_hog_desc: "§Y政府首脑§!\n§Y毛泽东思想§!\n------------\n§L陈潭秋，名澄，字云先，号潭秋，他是一位值得尊敬的老共产党人，作为中国共产党的创始人之一，陈潭秋已经见过太多太多历史的沉浮。他见证过国民大革命时万家农民农会齐动员的盛景，也曾在国民党反革命对革命势力举起的屠刀，更是在中央红军长征后留下来以满地的废墟抵抗着如狼似虎的国民党军队，同样也看到过四万万人齐抗日的绝景。\n一直到1939年9月，他奉命回国，担任中共中央驻新疆代表。\n在盛世才公开的进行反共工作时，他则与毛泽民一起，同盛世才展开了艰苦卓绝的斗争。\n斗争是艰难且艰辛的，毛泽民在斗争中牺牲了，而陈潭秋则成功的带领其余共产党员撤入新疆的基层，开始了长达十年的地下斗争。\n在漫长的地下斗争中，中国共产党的点点星火似乎很难再次燃起了。\n直到那些俄罗斯的游子们打着如同火焰般燃烧的红旗将曾经不可一世的新疆王盛世才打败。陈潭秋才在恍惚中回想起了自己那如火一样的青年时代。\n他在毛岸英的身上看到隐约中国革命的希望。他希望总有一日，可以见得到马克思主义的光辉洒向全中国。但他知道，他的时日无多，漫长的党内一线斗争已经差不多将他的身体搞垮了，年长刘少奇两岁的他看着却比刘少奇老了整整二十岁。他的时间不多了，岸英却还没有成长起来……§!"
