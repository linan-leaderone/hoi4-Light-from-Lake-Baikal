  Bo_Yibo: "薄一波"
  XBJ_Bo_Yibo_sec_desc: "§Y安全部长§!\n§Y新民主主义§!\n------------\n§L薄书存，1908年2月6日出生于山西省定襄县蒋村。如同他许许多多的同龄人一样，他在青春时正值大革命的高潮，他从中看到了民族的未来，自觉地汇入其中。\n1925年标志着他与旧社会的彻底决裂——声援太原人民的抗税运动，响应五卅爱国运动……作为山西进步青年的急先锋，当年秋天，他就加入了中国共产主义青年团，同年12月转为中国共产党党员……但本该为整个民族带来光明前途的大革命却最终毁于国民党反动派之手，整个三十年代间，他三度入狱，一度被判处死刑，直到1936年，才被党营救出来。\n获救后的薄一波被派往山西，总揽党在山西省的工作，抗战爆发后，又挑起了组建新军“山西青年抗日决死队”的担子。在白区长期工作的经验使他悉知国民党反动派的秉性——当阎锡山趁着1939年反共高潮对新军发难时，早有准备的薄一波很快便粉碎了他的阴谋。\n抗战失败后，山西抗日决死队正处于山陕边境的危险地带，当他们终于退到了敌人控制较为薄弱的陕北地区时，党中央已经撤往了西南。陕北深厚的群众基础促使薄一波决定在这里重建革命根据地。\n抗日决死队的游击战争一直持续到50年代民国政府下定决心剿灭陕西的叛乱。红军缺乏武器与人员的补充，无法抗衡装备日械的“政府军”。他们有的化整为零，以更小的单位在陕北继续战斗，也有的选择撤往西北，沿着祁连山，穿过沙漠，抵达新疆。\n虽然年事已高，但薄一波仍精神矍铄，时间未能蹉跎他抗敌的斗志，反倒将他的游击战术磨砺得炉火纯青。§!"
  Li_Xiannian: "李先念"
  XBJ_Li_Xiannian_for_desc: "§Y外交部长§!\n§Y毛泽东思想§!\n------------\n§L李先念,1909年出生于湖北省黄安县。\n1936年11月，受党中央之命，他作为西路军军政委员会委员，率领一支部队进军马家领地，试图建立河西根据地，以打通前往新疆的道路，与共产国际建立联系。西征的过程并不顺利，不熟悉地形的红军遭到了马家军顽强的反击，屡次有全军覆没的风险。但在战士们的英勇奋战，以及李先念的灵活指挥下，三十军先是强行突破黄河天险，又先后在凉州和永昌之间同敌军恶战，歼敌4000余人。\n西征虽没有如预想般开辟河西根据地，却打开了前往新疆的通路。1937年，李先念率西征军余部翻越祁连山分水岭，先是在冰峰雪岭中行军20多天，又穿越荒无人烟的大漠戈壁，于4月底到达甘肃、新疆交界处的星星峡，这一批部队，成为了后来共产党新疆局的骨干力量。\n1938年，随着抗日战争愈发激烈，李先念回到了陕北，当日军的铁蹄踏入重庆时，他并没有随党中央一道前往西南，而是率领着一支偏师，坚持在已沦陷的陕甘宁地区进行游击斗争。50年代初，随着国民政府发起了旨在歼灭陕北抵抗的围剿作战，李先念只好率部再次前往新疆。如果上一次旅程是长征，那么这一次真称得上是大溃败了。\n幸好，在祖国的西北边陲，还有人可以为这位转战了大半个中国的老革命者接风洗尘——在战后的数十年间，中共新疆支部在盛世才政府取得了一定的发展。战后的和平时光，转眼便到了1962年，李先念做梦也没有想到，全国革命的又一次火种，会在新疆引燃。当第八十八旅奇迹般地接管了迪化后，这位老革命又一次跨上了骏马，拿起了驳壳枪。\n在西北危机中，虽然已年过半百，但李先念还是自告奋勇，冲锋在前。面对疮痍满目的青宁大地，他锁紧眉目，终日思虑着如何驱散笼罩在西北人民头顶的阴霾——那§R如虎狼版凶悍的日本军队。§!§!"
  Chen_Yun: "陈云"
  XBJ_Chen_Yun_eco_desc: "§Y经济部长§!\n§Y新民主主义§!\n------------\n§L陈云，1905年6月13日出生于贫苦农民家庭。2岁丧父，4岁丧母，由舅父拉扯长大。他的童年生活充斥着贫困与拮据，悲惨的现实促使他早早找寻着中国的未来。1925年，他参加五卅运动。同年8月，任商务印书馆发行所罢工委员会委员长，参加领导商务印书馆大罢工。这些运动无一例外都以反动派的血腥镇压而告终。陈云——这位年轻的中国工人举目四望，却发现自己早已深陷囹圄，争取解放的路荆棘密布，究竟要洒下多少人的鲜血方可将其开辟？\n后来，经人介绍，他加入了一个同样年轻的党派——中国共产党。\n为了中国革命的未来，党四处辗转，陈云便追随着党，游历了大半个中国。直到1937年，他来到迪化，任中共中央驻新疆代表。彼时的西北革命局势扑朔迷离——西路军虽未能成功建立河西革命根据地，但还是为新疆党支部送来了及时的援助。而当时的新疆王盛世才正奉行着“亲苏亲共”的政策，党甚至被允许在新疆的城市中公开活动，如此看来，党在新疆的发展前景辉煌——\n于是他请示中央，决定留在新疆。凭借自己的能力，他当上了盛世才政权的经济顾问，在这边陲之地，十年如一日地细心栽培着党的势力。一晃便是二十年时光。这期间，新疆的工人群体间广泛地接受了马克思主义，但自从与苏联的贸易路线断绝之后，新疆的工业就停止了增长的势头；二十年间，盛世才越来越难以容忍共产党人的活动，开始逐步压缩党辗转腾挪的空间。党在新疆的生存愈发举步维艰，但本地无产阶级的力量早已萎缩，不足以支持一场广泛的革命，而除了在五十年代时陆续抵达的陕北溃兵外，便再也没有支援的消息了……不再年轻的革命者目睹着这绝望的形势，选择俯下身去，继续耕耘……\n但转机的降临总是出乎所有人的预料，新疆的解放终于给了他大展拳脚的机会。半辈子生活在西北的陈云，对于此地小农经济的运转模式了如指掌，也悉知各地的风土人情。为了来之不易的西北解放区，为了党和工人阶级最终的胜利，老革命者不惜再度只身涉险……§!"
