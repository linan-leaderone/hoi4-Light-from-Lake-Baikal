 CHI_Bribe_Old_Guard:0 "§M贿赂§!保守派"
 CHI_Bribe_Old_Guard_desc:0 "“特别的”报酬，便利的捐赠，奢华的礼物……要说§M保守派§!有什么不变的话，那就只有他们善变的销赃手段了。当然，我们§Y预算§!会有点吃紧，但这是一种从那些老古董那里赚得好感非常快捷有效的方式。"
