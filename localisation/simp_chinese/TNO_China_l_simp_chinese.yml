 CHI_Synthetic_Fuel_1:0 "合成燃油"
 CHI_Synthetic_Fuel_1_desc:0 "我们将采用久经考验的煤炭液化技术，为此我们仅需把我国用来精炼常规原油的设备稍作改造即可。这或将终结这场石油危机，但却不利于未来我国能源产业的进一步发展，也将背离我们健全完全自主能源体系的初心。"
 CHI_Synthetic_Fuel_2:0 "合成燃油"
 CHI_Synthetic_Fuel_2_desc:0 "源自德国的费托合成工艺是眼下最适于制备合成燃油的方法，我国的石化产业工程师们也同样期待着中国能拥有这样一家能与世界一极相媲美的石油化工企业。虽说这一方法耗资巨大，但它将在今后一劳永逸地为我们产出最优质的合成烃油！"
 CHI_Synthetic_Fuel_2_tt:0 "§G我们新引进的石化工艺将在多个方面促进我国的经济复苏！§!"
