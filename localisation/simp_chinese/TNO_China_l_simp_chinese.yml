 CHI_Invite_Japanese_Companies_desc:0 "当“五个现代化”方略开始时，国内的企业尤其是工业企业严重缺乏经验和资金的大问题也浮上了水面。§e亲日派§!提出对§e日本公司§!进行招商与一系列法律豁免的提案可以解决这一问题。毫无疑问这份提议是在某些…§e外部势力§!影响下诞生的，但这份提议仍十分值得考虑。"
 CHI_Japanophiles_in_Government:0 "将§e亲日派§!接纳入内阁"
 CHI_Japanophiles_in_Government_desc:0 "为了加强§e亲日派§!在§S立法院§!中的地位，我们应当招募他们中的核心成员担任我们内阁的下级职务。毫无疑问，这也将极大地改善他们对我们政府的看法，代价是招致§Y其他派系§!愤怒。"
 CHI_Japanophiles_in_Government_trigger_tt_1:0 "未支持§p维新派§!进入内阁"
 CHI_Japanophiles_in_Government_trigger_tt_2:0 "未支持§M保守派§!进入内阁"
 CHI_Sabotage_Japanophiles:0 "§e阻挠§!亲日派"
 CHI_Sabotage_Japanophiles_desc:0 "这里有一起不幸的贿赂案，一些不光彩的交易，与一些相关的卑鄙的利益集团……我们几乎找不到一个清正廉洁的§S立法院§!议员，§e亲日派§!这次自然也名列其中。接下来逮捕他们的几个人，他们就会在§S立法院§!中的影响力就会迅速降低。当然，§e日本§!和§e她的支持者们§!不会对这些行动坐视不理……"
 CHI_Pursue_Inter_Sphere_Cooperation:0 "§e推动§!共荣圈内部合作"
 CHI_Pursue_Inter_Sphere_Cooperation_desc:0 "虽然我们很清楚§e“共荣”圈§!其实只是为日本服务的本质，但我们仍可努力最大化我们的利益。对互惠贸易与合作进行投资既能得到丰厚的回报，也能顾及§e亲日派§!的心情。这对所有人来说都是好事！"
