 CHI_increase_Self_Sufficiency_tt:0 "从§Y流动准备金§!中§R扣除§!§Y400M美元§!。\n当支出超过可用的§Y流动准备金§!时，超支的部分会被计入§Y国家债务§!。\n"
 CHI_GUI_Edu_tt:0 "对任何国家来讲，要迈向繁荣和成功，教育都是至关重要的。只有受过适当教育的人民才能成为搭建科学研究、良好工业和高效行政机构基础的砖瓦。\n\n我们中国不曾拥有这样人民。我们绝大多数人连读写都不会，更不用说学习更高层次的科学与文化道理了。如果我们不甘安作日本粮仓，就必须着手纠正这一问题。"
 CHI_GUI_Edu_Modernisation_tt:0 "教育现代化进程"
 CHI_GUI_Edu_Modernisation_desc_tt:0 "我国当前教育现代化的进展为：§Y[?CHI_GUI_edu_modernisation]%。§!"
 CHI_GUI_Edu_Modernisation_desc_delay_tt:0 "§M我国的§Y教育现代化进程§!§M随着我们的投入而逐渐增长，并将使我们的教育水准达到现代标准。每当教育现代化进程达到§Y100%§!§M时，我们就能够§G提高§!§M我们的§Y教育效率§!§M，§G改善§M我们的§Y教育水平§!§M并有效改善§Y我们的教育状况§!。"
 CHI_GUI_Edu_Efficiency_tt:0 "§M我国的§Y教育效率§!决定了我们教育计划的效果。若我们的§Y教育现代化进程§!§M达到§Y100%§!，§M则可§G提升§!§M教育效率，并§G改善§!§M我国§Y教育水平§!§M。一旦教育效率达到§Y6§!§M，我们的教育现代化将宣告§G圆满成功§!§M。\n\n§Y我国当前的教育效率为：[?edu_efficiency|0Y]"
 CHI_Remilitarization_category:0 "中国再武装"
