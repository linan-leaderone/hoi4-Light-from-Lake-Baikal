 CHI_econ_links_YUN:0 "云贵地区的经济整合"
 CHI_econ_links_YUN_desc:0 "多亏了与云南达成的协议，我们已经可以轻易获取铁、锌、铅和煤炭等矿产，而这将促进中国工业的复兴。随着西南开始出口物资，加之我们与云南工业的联系愈发紧密，可以预见这项经济策略必使两国获益匪浅。"
 CHI_coop_econ:0 "与中国开展经济合作"
 CHI_coop_econ_desc:0 "我们已与中华民国签订了一份互利贸易协定，包括为跨境交流提供铁路专用权与降低工业农业资产价格，这也让我们绝大多数（不是全部）的出口产品上盖上了官方的质量认证章。这一合作大大提高了我们现有经济实力，并将大力推动经济发展。"
 CHI_coop_research:0 "与中国开展科研合作"
 CHI_coop_research_desc:0 "我们已与中华民国开展了一项科研互助计划，计划将使政府得以充分利用来自各个院校及实验室的研究论文或科研成果。通过正确利用这些学术资源，我们的研究进程将突飞猛进。"
 CHI_coop_mil:0 "与中国开展军事合作"
 CHI_coop_mil_desc:0 "我们已与中华民国陆军开展了一项军事合作计划，计划涵盖战略峰会、联合训练演习与情报共享。这些举措将保证我们的陆军足以对付土匪、异见者乃至其他未来的威胁。"
 CHI_Western_Insurection_RoC_defeated:0 "§Y中华民国§!已经向§R护国军§!投降"
 CHI_Gao_Zongwu_hog_desc:0 "--------------\n§L自汪精卫死后，高宗武就成了影响最大的中国合作者之一，他和日本的合作可以追溯到1937年参与和平运动，也即改组国民政府的前身。二十世纪50年代汪精卫去世，日本协助“还都”后，高宗武接过了统治这个日本傀儡政权的重任……\n\n……但要说他是日本人的忠犬恐怕所言不实，他从未真心实意地服侍过日本人，而他也随着暮来朝去愈加沉默寡言。高宗武现在只是工作，只是等待，只是像条老狗样慵懒地眯缝着眼，转溜那精明的眼珠，观察着日本的一举一动。等到巨人身姿不稳、轰然倒下之时，中国将完全实现现代化，在世界之海中自由地掌握其命运。§!"
 CHI_Zhou_Fohai_hog_desc:0 "§Y立法院院长\n贵族保守主义§!\n--------------\n§L周佛海并非一直都是国民党保守派的大人物。实际上，他曾经参与了中国共产党的建立。但当他同汪精卫、陈公博一同叛出蒋政府后，这些资历也如过往云烟随风飘逝。周佛海的影响力不断增长，他的地位在改组国民政府巩固统治的那一刻已然无可撼动。\n\n过去二十年里，周佛海一直担任改组政府经济部长一职，此后取代陈公博成为了行政院的院长。他在改组国民政府的政治与经济方面有着巨大的影响力，正如同他毫不掩饰的疯狂腐败一样。§!"
 CHI_Tao_Xisheng_for_desc:0 "§Y外交部长\n寡头制§!\n--------------\n§L陶希圣是改组国民党的宣传部长，其追随现总统高宗武已有数十余载。高陶二人的合作经历可以追溯到和平运动时期，高宗武与其他通日派一同建议国民党政府对日合作，不计一切代价争取和平。作为高宗武几十年来最忠实坚定且对外交事务有着充分了解的盟友，他被高宗武委任中华民国外交部长之职。陶希圣也将尽其全力，通过结成战略同盟以及其他类似方略来协助高宗武实现他的中国现代化与自由之梦。§!"
 CHI_Zhang_Renli_eco_desc:0 "§Y财政部长\n法团主义§!\n--------------\n§L张仁蠡是清朝著名官员张之洞之子，自1935年后首任冀东防共自治政府民政厅厅长起，张仁蠡一直是日本利益集团的忠实盟友。此后张仁蠡又相继被提拔为武汉和天津的市长，彰显出日本人对他的信任，在这些职位上的出色表现又为他在中国社会的高层赢取了一席之地。受时任大满洲帝国要员兄长张燕卿的影响，张仁蠡十分信奉泛亚团结合作，并认为对日友好是使中国繁荣的关键。凭借其显赫的家世、出色的表现以及亲日的信念，张仁蠡当上了国内华北派的领袖，此派内都是同他有相似想法的亲日人士。张仁蠡将倾尽全力控制高宗武以维护日本在亚洲的领导地位——即使他的手段恰好不那么和平……§!"
 CHI_Xiao_Shuxuan_sec_desc:0 "§Y国防部长\n贵族保守主义§!\n--------------\n§L萧叔宣虽是中国民主主义运动的元老级人物，但这些年来也多少偏离了自己的初心。想当年，他也曾是辛亥革命中的战士，之后又在蒋介石的领导下投身于北伐战争。但在1940年，对独断专行的蒋介石大失所望的他与汪精卫一道投入了日本人的怀抱，在那之后，他先是在汪精卫手下随波逐流，后来汪精卫换成了高宗武，他依然等闲视之。几十年的工作下来，他忠贞不贰的品行与在军事方面的出众才能给他谋得了改组国民政府军事部长的职位。§!"
