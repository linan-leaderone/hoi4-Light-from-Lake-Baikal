 chi.123.t:0 "大会：四人就座"
 chi.123.d:0 "南京的这些会议室曾招待过数不清的低级官僚。那些背景低微而缺乏晋升希望的人、那些缺乏必要的关系网来攀登这一残酷体制的妇女、少数民族和倒霉蛋。他们全部都带着一种显然是中国人特有的绝望神情走进会议室，接着就浦口区的新救护车、滁州的新住宅建设这些或那些问题进行介绍。观众们通常对介绍漠不关心。一些人给每个提出的项目投反对票，一些人则投出赞成票。反正都无所谓，他们也不在乎。有什么关系呢？\n\n然而今天不一样，四位真正的巨头来到了会议室。风从唯一的窗户吹进来，让高宗武打了一个寒战。一切就在今日，今天将彻底揭开中国的未来，而将要决定未来的人，他们过于人性，忠奸难辨，动机难料。\n\n四个人围坐在桌旁。高宗武计划好举办一场铺张的活动、一场真正的大会，大概这场大会比几年前满洲国所组织的那场要少一些灾难，南方的战争终止了那次大会。中国需要方向，而且决定要快。于是高宗武召唤了他的老同事周佛海、老朋友陶希圣。最后，他又向张仁蠡书记发出邀请，约定时间会面。\n\n如若这么做，不成功，便成仁。中国或将灭亡，或将解放东方大陆。现在，该做出选择了。"
 chi.123.a:0 "高宗武深吸了一口气。"
 chi.124.t:0 "大会：国内政策"
 chi.124.d:0 "三个现代化改变了中国。在经历了一个世纪的屈辱后失去了尊严的亚洲病夫，现在变成了十亿人的粮仓。一个四分五裂、病入膏肓的国家变得强健且勤劳，摆脱了腐败。革命性变革的力量昭然若揭。然而，中国在很多方面仍然是一个破碎的国家。工人们仍然在为生计而挣扎。污染已经扼杀了我们国家的自然之美。也许最重要的是，农村民间仍然生活在半封建的土地所有制下。地主们主宰着农田，并使佃户受到了实际上的奴役。解放农民的奴役，是孙中山的梦想。但这是一个已经破灭的梦想。“分田到户”的理想已经不复存在。萧条成为了可怕的常态。\n\n高宗武解释了他的担忧。如果中国要想解决时代的重大问题，成为注定成为的世界强国，就必须进步。不仅仅是在教育方面或是工业方面的进步。中国必须在能源方面和社会方面建立新的丰碑。改革自华夏文明诞生以来就长久存在的那些制度。\n\n周佛海露出了坚毅的目光，对此做出了回击。中国需要变革。但是需要的是渐进的变革，与邻国合作所进行的变革。土地改革问题可以解决，但得慢慢来，地主和佃户都要尊重。丰碑可以建造，但得保持在合理的范围内。政治可以改变，但得通过金钱和胁迫的这种老方法。只有这样，中国才能向前发展。理想主义不能被理想主义所指引。只有实用主义才能指引理想主义。"
 chi.124.a:0 "前进，变革！"
 chi.124.a.tt:0 "§Y我们将得以在未来推进更加§!§R大胆的§!§Y项目。§!"
 chi.124.b:0 "当此世界，我们必须谨小慎微。"
 chi.124.b.tt:0 "§Y我们的决定将抑制我们未来的计划§!"
 chi.125.t:0 "大会：军事政策"
 chi.125.d:0 "中国的军事力量仍旧孱弱。它的装备设计都来自于日本，中国的汉阳兵工厂只负责生产。士兵训练不足，不过军官大部分倒是在军事大学里接受过教育——这些日薄西山的大学不过是旧日共和时代的遗存。即使立法院成员们和高宗武本人齐心协力进行了深刻的教育改革，稚嫩弱小的它仍和这个危机四伏的世界格格不入。\n\n高宗武在军事方面受到的教育比中国大多数上流社会的人都要差。他的为政之道是经济改革，不是造枪造炮然后拿去杀人。然而即使以他贫瘠的军事知识，也意识到中国迫切需要一场疾风骤雨般的改革。陶希圣极为认同他的观点。\n\n在陶希圣看来，中国陈腐的思想早已过时。仁义礼智信已经被可以在瞬息之间将城市夷为平地的武器所淘汰，这些骇人的兵器以难以想象的速度咆哮着划过天空。在这样一个美丽又残酷的新世界里，固守旧的教条毫无意义。新锐的战争理论家和新大学必须研究出能够率领中国军队走向胜利的新理论。\n\n张仁蠡似乎第一次考虑政治对手的话。也许他们就某些想法达成了一致，唯一一次。然而周佛海仍固执己见，他认为中国的老办法：无论是十九世纪的方法，还是孙子时代的方法，搁在现代仍然适用。技术可能时时刻刻在进步，但人性是一成不变的。他们为什么要改变这种依靠洞穿敌人疏漏取胜的战略思想呢？在风雨飘摇的中国，这已经是他们唯一可以依靠的擎天之柱了。"
 chi.125.a:0 "新中国要新理论。"
 chi.125.a.tt:0 "§Y我们将在未来开创一种属于中国的新锐军事理论。这一选择也许能极大地增强我们的武装力量，但只有时间才能证明我们的努力是否会成功……§!"
 chi.125.b:0 "前人智慧莫敢忘。"
 chi.125.b.tt:0 "§Y着力发展军事技术，把我们的古老智慧转化为现代战场的力量。§!"
 chi.126.t:0 "大会：统一问题"
 chi.126.d:0 "中国统一之梦字如其义，不过南柯一梦而已，在她漫长文明史中的大部分中都未能梦圆。革命和叛乱在她的历史长河中长存着，同她的生命线一道跳动、激荡。在那些动荡的过往中，所谓中国不过是一群四分五裂、陷入永恒的同室操戈的诸侯小邦而已。几千年以来，象征大一统的皇帝都拴着传统礼法与官僚体系的锁链，只有当席卷全中华民族的苦难汹涌而来时，中国才能决心再度统一。在某几次成功统一的伟大时代当中，数位迥然不同的地方豪强——从沙漠到黄河盆地——得以团结在一面旗帜下，即使这种团结只会存续几个月的时光。现在，新时代的大幕即将拉开，好戏即将上演，那就是和日本不可避免的冲突。所有人，甚至是泛亚主义的旗手张仁蠡，最终都不得不承认，日本的霸权统治必须结束。中国只有解放自己才能得到真正的繁荣，建立一个真正自由的、独立的中国，是唯一予中国以未来的道路。\n\n高宗武提议组建新的统一战线。第一次统一战线马到功成，但旋即分崩离析；第二次统一战线曾初有起色，却涅灭在重庆的废墟之中。这一次的统一战线则必须要维持得更久，不止要保卫可贵的自由免受日本剥夺，还要为五族真正带来共和。军阀将调转指向彼此的枪口，对准威胁到他们生死存亡的共同敌人。为了拉拢那些军阀，我们会成立新的部门，送出必要的礼物，以及派出诚挚的代表团。以解放的名义，中国将与亚洲那些相互敌对的国家联络接触，并最终拧成一股绳。高宗武阐释说，这是通向自由的唯一选项。"
 chi.126.a:0 "中国必将自由！前进！"
 chi.126.a.tt:0 "§Y中国必将统一！§!"
 chi.127.t:0 "现代中国梦"
 chi.127.d:0 "大会圆满成功，从最底层的官僚到最得志的部长，每位中国官员都在那个重要的日子达成了共识：只要中国的鳞爪还束着镣铐，她就永无自由之日，巨龙要想腾飞，太阳就得落去。当高宗武抛出这句他最欣赏的话后，大会顿时活跃起来。高宗武的脑海泛着这些回忆，嘴角不禁翘了起来，他看着前方行进的人群，他的秘密军队。这些这些可爱的人儿，勇敢的中华儿女们将见证巨龙腾起。\n\n“这些士兵都是精锐中的精锐，总统阁下。”一旁的军事要员告诉道，“自您下达命令的那天起，他们就一直在这里接受训练。这些部队拥有最精良的武器，最老练的军官，最整肃的士兵。”要员环顾了一眼这个始建于旧民国时期的破落军营，又说道：“我很抱歉这里的住宿条件不尽人意，但想要隐藏起这么大一支部队除此之外再无他处了。”\n\n“无需自责，钟长官，你已经做得很好了。无需因任何事自责，你为中国做得已经够好了。”高宗武笑着摆了摆手，示意要员先行离开，眼睛目不斜视地看着面前一排排士兵踏着整齐的步伐行进在营房的大院里。这些士兵的单兵素质或许不如他们的日本对手，但当成千上万的中华儿女被征召起来，时刻准备着为祖国的自由流血牺牲时，个体的素质还重要吗？高宗武是觉得不重要的。\n\n部队在高宗武的前方立定下来，所有士兵同时转向他，靴子并拢发出齐刷刷的响声，手肘到指尖挺得笔直，顶在每个人的太阳穴上。“向！民国总统！致敬！”一名军官喊道，“向民国总统！致敬！”这一千名士兵跟着喊道，他们的声音震耳欲聋，撼动着脚下被蹂躏过的训练场。“向中国的救星！致敬！向祖国的救星！致敬！”这千人之声响彻天地，几乎要把镶在地上的鹅卵石给掀飞起来。“向！高宗武！致敬！！！”十年卧薪尝胆，终于苦尽甘来。他们的喊声似乎在说，一切都是值得的。"
 chi.127.a:0 "未来会如何呢？"
 chi.128.t:0 "瓶颈"
 chi.128.d:0 "“希望我的到来没有打扰到您，总统阁下。”张仁蠡如一条蛇般滑进了总统办公室，摆出一副稍纵即逝的笑脸。这条毒蛇总是能自然地在最不合时宜的时候出现。高宗武的桌子上正是这个月新鲜出炉的财务报表，它们唯一的用处就是再一次向高宗武证明了他为这个国家百废待兴的工业做出的全部努力仅仅只是徒劳。\n\n“没有，当然没有。张兄，还请入座。”高宗武脸上的肌肉紧绷着，尽力维持着一层最基本的礼貌。他知道张仁蠡这条亲日派的傀儡走狗来这里是为了什么——他是来领取他的胜利奖章的。\n\n张仁蠡坐了下来，双手交叉放在总统桌上：“高兄你可知道，听到最近你的这些坏消息，我的心，疼啊！真的，没有半分虚假。当然，现在高兄你明白有些事到了瓶颈，可不是咱们能那么简单靠自己就克服的了吧。我早就跟你说了。还不止一次。除非有咱们盟友的帮忙，不然这事是做不成的。”\n\n“当然当然，您说得对。我也明白日本在转移很多战略物资，不过呢……”\n\n“不过？你是想证明，中国单靠自己还能做什么吧？呵，从某种程度上来说，你倒是真证明了：没有真正贯彻大东亚共荣的意识，中国什么也做不到。你看看人家满洲吧。”\n\n高宗武的眉头蹙起：“满洲？”\n\n“我就明说吧。我们和他们呀，那是一个在地下，一个在天上。他们全身心地接受了泛亚主义，然后呢？日本人赏了他们想都不敢想的富贵繁荣！我跟你说这种故事我在我兄弟那听得都要厌了，我就想啊，怎么我们就不能也这样呢？”高宗武给不出一个回答，或者说，至少他给不出身边这条毒蛇想听到的答案。正是张仁蠡这样的人，帮着日本人把中国死死的按在落后的泥潭里。\n\n而最糟的，是他高宗武，对此无能为力。"
 chi.128.a:0 "在日寇铁蹄下，我们已经尽力了。"
 chi.129.t:0 "追根溯源"
 chi.129.d:0 "“我听说，那姓张的又来找你麻烦了，我猜猜，他是不是跟你说，最近经济上出的问题，都是因为你没照他说的做？”陶希圣的话还是同往常样一语中的，而高宗武只是叹了口气，眼里满是疲惫，“看你这样子，我就敢肯定，他肯定说了一大堆投靠日本人的‘好处’。”\n\n高宗武仍只是盯着阳台外的城市，万家灯火在地平线上描出一片辉煌。是啊，人们要是想看到现代化的成果，只需等到夜幕降临，再把目光眺向窗外。“我尽力了，希圣。我为中国做了一切能做的事，但……”\n\n“但这远远不够，对吗？不过，老伙计，我觉得你有一点搞错了。”\n\n听到陶希圣的话，高宗武发出了一阵悲怆低沉的笑。“你绝不会是第一个这么想的。”\n\n“你还没有发掘出这个国家真正的潜力。当中国被它那所谓的主子束着爪牙的时候，你又能取得什么成果呢？你不能永远对这个事实视而不见，宗武啊，你越是推动现代化，越是高呼自由和独立，那日本人和他们的走狗就越发疯狂地阻止你，那中国人渴求自由与独立的呼声也就越发高涨，越发愤怒。”\n\n高宗武转过身，看向他的老友。他清楚，陶希圣说得对，但在这个陌生的新时代，政治的追求和残酷的现实往往势同水火。“我明白，希圣，我明白的，但我已经见过违逆日本人的后果了。”\n\n“我也见过，但看到我们的年轻人为了正义而呐喊时，我不可能不表示同情。你心里肯定也有类似的感觉，宗武，你只是太过拘泥于你的义务，表达不出来罢了。”陶希圣又说中了。高宗武也转过身去，避开老友的目光，转而投向彼处的城市。总统阁下已经很久没有无视他人的眼光畅所欲言过了。\n\n他很想知道，这个机会是不是很快就能到来呢？"
 chi.129.a:0 "可不能一直不来啊。"
 chi.157.t:0 "除旧"
 chi.157.d:0 "中国是一个兼具海量资源与广泛贫困的国家。多年来，日本财阀们在腐败政客的眼皮子底下窃取了我们大量的资源。中国的小型资源开采商与承包商被低价收购，在几乎不存在的监督下垄断得以维持。尽管有资源可供使用，中国工业缺少开采并利用这些资源的能力。为了开采我们家园里的工业材料，我们开始向日本取得许可并从那里购买设备，这将对不断发展的中国工业至关重要。"
 chi.157.a:0 "我们要赶上日本民族的质量。"
 chi.158.t:0 "日本凿岩锤"
 chi.158.d:0 "今天我们很高兴宣布，日本人已经接受了我们购买挖掘设备的交易！总而言之，我们买到了足够的东西，这样我们就可以开始对工人展开挖掘培训，除此以外还可以为逆向工程保留足够的储备。如果一切都按计划进行，那么短短几年内我们将有能力生产我们中国自己的制造的挖掘设备！"
 chi.158.a:0 "迈向未来！"
 chi.159.t:0 "重金买来的教训"
 chi.159.d:0 "白纸黑字已经落在纸面，祝酒词和道别词都说完了。我们能做的就是等了。我们抱有巨大希望，还为此支付了大量钱款。当那些破烂的船开来时，我们结结实实地得到了教训：日本人心肠坏得很。\n\n从船上卸下来的设备事实上只是些过时又未经妥当维护的卡车与装着“辅助工具”的烂箱子，箱子里的东西更不像话，从圆头锤到破相机，就是没我们想要的。当我们表达抗议时，日本人从我们身边走过，就当我们是街上乞讨的。这帮小日本用他们最经典的方式糊弄我们——随随便便鞠了躬，登上船，一言不发地离开了。现在，我们得到的只有愤怒的客户和破烂的设备。"
 chi.159.a:0 "从哪来，回哪去。"
 chi.160.t:0 "强力镐击"
 chi.160.d:0 "苏淳下降时，电梯嘎嘎作响，就好像在事故边缘一样摇摇欲坠。煤尘飘进了他的眼里和指甲缝里，苏淳却笑着。因为这个沉入中国大地的电梯并非日本制造，它在中国土地上，由中国设计，为中国工人制造，且有着高质量的工艺。飘过他皮肤上褶皱的灰来自为中国开采的中国煤炭，他周围的墙正如下面的矿井一样属于中国。尽管中国矿井曾经是采矿业界的遗憾，现在它们却饱受羡慕。大量吃苦耐劳的矿工们从地面降到五百尺深的洞底，用着能如划开黄油般切割岩石与煤矿的设备，希望能为他们的家庭与国家尽一份力。"
 chi.160.a:0 "矿工一声吼，地球也要抖三抖。"
 chi.161.t:0 "挖之弥艰"
 chi.161.d:0 "看来单纯的艰苦奋斗对坚硬的层层岩石束手无策。在我们挖掘的最深处，离目标只剩下三百米了，但迎面而来的问题不会让我们放松，塌方、因粗心导致的死亡、机器故障、还有鲁莽的开采计划已经导致了连续数周的挫折，我们失去了无数重要的挖掘设备，如果我们还想挖的更深，我们必须重新购进更多的设备，而在那之前，我们还应该学习，吸取经验。"
 chi.161.a:0 "我们会继续尝试。"
 chi.162.t:0 "金子！"
 chi.162.d:0 "当我们的工程团队清理完最后一块瓦砾，在那里等待着他们的是金灿灿的光芒！用不了多久，矿井的稳定得到保证，工人们将会挖出我们新发现的黄金，再过段时间，我们的铁路如果能延伸到河南的矿山，这些财富就能够被更好的运输出去。"
 chi.162.a:0 "闪闪发光的金子！"
 chi.163.t:0 "愚人之金"
 chi.163.d:0 "看来我们的爆破方法非常有效，但探查却没有做到位。我们在河南选择开采的这座金矿周围恰巧还伴生了座煤矿，因此当探矿者开始把竖井打入岩石中时，产生的爆炸出乎我们的意料。我们现在也许能直接摸到金矿的表面，但代价呢？"
 chi.163.a:0 "代价就是62条整的人命。"
 chi.164.t:0 "爆炸性成果！"
 chi.164.d:0 "江西的一座铜矿正被它自带的熔炉烧煤时排出的黑烟形成的浓密黑云笼罩着。我们这次在江西搞出的动静可不比以往，把一纵列矿井用铁路连接到山下高耸的熔炉。老实讲很艰难，而且很不便宜，但是我们现在总算有了只属于我们自己的稳定铜矿供应。"
 chi.164.a:0 "如虎添翼！"
 chi.165.t:0 "毒辣铜蛇"
 chi.165.d:0 "在江西山区的地表之下，一大组矿井向着四面八方延伸。这是我们迄今为止规模最大的采矿作业，规模大到我们在矿区现场修建了一系列冶炼厂来缓解铁路的拥堵。缺乏经验的工人和草率的施工导致了第一起事故的发生：一大桶硫化铜倒了下来，淹没了冶炼厂的地板，地板上的许多工人被灼伤致残，有些人甚至倒毙在熔化的废墟中，再也见不着了。要不了多久，处理紧急事件的职员们就会把这个烂摊子清理干净，事故对我们生产计划造成的影响也已经被妥善处理。"
 chi.165.a:0 "我坠入熊熊燃烧的火圈……"
 chi.166.t:0 "湖南铁矿"
 chi.166.d:0 "一艘缺了壳体的船舶是什么？一台少了气缸的引擎是什么？一把没了利刃的宝剑又是什么？答案就是——没有了铁的它们什么也不是。铁可能是我国必须确保大批量开采的最重要资源，政府调查表明，在资源丰富的湖南省，铁资源的蕴藏量最为突出。如果我们能在湖南建起一座囊括采矿、冶炼等职能的综合矿业设施，我们将获得近乎无限的铁矿供应，而这一切，都将在我们中国的掌控之中。"
 chi.166.a:0 "把炉子烧起来！"
 chi.167.t:0 "一次压铸！"
 chi.167.d:0 "这家位于湖南的工厂已经发展成了一座独树一帜的城市，它隐藏于重岩叠嶂之间，支撑着矿工们的衣食住行。当一个人走在干道上时，他将听到一阵阵微弱的嗡嗡声，这些声音逐渐明晰，转变为矿镐昼夜不停的敲击声与嘈杂不息的电钻响声。这就是我们所创造的奇迹——年产近数百万钢铁的工业巨兽。它的成就甚至吸引来了些出来“周日散步”的日本人的围观，而我们的安保人员则不得不清退这些显然对中国工业实力腾飞醋意十足的角色。"
 chi.167.a:0 "想看？那就看个够吧！"
 chi.168.t:0 "铁的讽刺"
 chi.168.d:0 "那是一个周二的早晨，空气中弥漫着薄薄的雾气，还有一些工人没有来到工厂。熔炉里的熊熊烈火已经持续燃烧了将近一个小时，就像往常那样加工着当天第一批运来的满满一车的矿石。这座位于湖南的巨大的炼铁厂内有着数座冶炼设备，维持着各种各样的矿业部门的运作。那位工头正在厂房内来回巡视，检查着机器设备，密切关注着工人们的一举一动。他是一个善良友好的人，而工人们也乐于和他在一起工作，愿意在他的带领下更加努力。突然，他被绊倒了，摔下了围栏，掉进了下面装满了滚烫铁水的罐子中。他没有来得及发出一声叫喊，就已经被熔炉吞噬了，熔为一体。他不是，也不会是最后一个为了中国的现代化事业而牺牲的人。"
 chi.168.a:0 "中国的每一位孩子身后都是一位母亲啊。"
 chi.169.t:0 "锡矿成山"
 chi.169.d:0 "我们的探矿员最先进入，用炸药挖掘，直到我们有了多个通往矿藏的竖井。然后是工程师，负责建造支架和安装灯光。很快，矿工们就在地下深处的锡矿床上开凿。随着矿山的扩大，我们引进了越来越多的机械，表明中国工业是一支现代化的、有能力的力量。用不了多久，矿山就会生产出成千上万吨的锡，我们的食品工业也会繁荣起来。"
 chi.169.a:0 "罐头这下要大卖了！"
 chi.170.t:0 "血肉锡罐"
 chi.170.d:0 "当我们试图开发河北锡矿时，我们在挖掘方面的经验不足就显现出来了。首先，我们的探矿员用炸药炸毁了矿井，造成4人受伤。然后，工程师们开始架起支架和灯，结果立即发生了坍塌，又要花额外的时间重新架起。矿工进井后，又发生了塌方，造成3人死亡，22人受伤。现在只剩下2个能用的矿井，我们在河北的考察并没有我们预期的那么成功。"
 chi.170.a:0 "我们是不是太贪心了？"
 chi.171.t:0 "山东铝矿"
 chi.171.d:0 "从前我们必须依靠日本人，而现在，我们已经拥有了大量的资源，从而可以满足我们军队的需要。但仅仅满足现状是不够的，我们还要着眼未来，开发更多的物资，进一步发展军队。铝，没有它，就不会有在夏威夷投下原子弹的轰炸机。如果我们的目标是独立自主，那么我们的道路首先就需要由铝铺设。铝的精炼十分困难，如果我们想开始成功的生产，就需要新的工具和技术，别忘记，创新是无价的！"
 chi.171.a:0 "危险行为，小心模仿。"
 chi.172.t:0 "未来的金属！"
 chi.172.d:0 "铝跟铁或者锡可不一样，它需要更加灵活的处理方法、更精密的机械和更专业的知识来制备，就算是我们科技发达的“友邦”日本在这方面也并非一帆风顺。现在济南铝土矿取得了巨突飞猛进的进展，这座新建的工厂拥有一座矿山、一座炼油厂、还有一所教授专业技术的技校。它预计能生产出成千上万吨的铝，这对我们军事现代化的建设是不可或缺的。"
 chi.172.a:0 "轻如薄木，坚如硬钢！"
 chi.173.t:0 "铝鸟折翼"
 chi.173.d:0 "济南产出的铝土矿已经向武汉的南昌航空装配厂运去了第一批铝材。这标志着中国的铝材首次被用于制造中国自己的飞机。然而，武汉方面很快发现这批铝材的碳含量过高，这使得它们无法被用于飞机的生产。第二笔订单已经下达了，不过这还是让我们显得难堪。很显然，如果我们想要这片领域脱颖而出，我们还得吃更多的苦。"
 chi.173.a:0 "压力过大会开裂的。"
 chi.174.t:0 "纯真的眼睛"
 chi.174.d:0 "“娘，他们在那里干啥子咧？”她拽着母亲的袖子，一旁建筑施工的叮当声引起了她的注意。“以前是工厂，还记得吗？以前那些个壮汉都会在早晨排好队进去，太阳下山才出来。”\n\n孩儿问：“那些壮汉咋了呢？”\n\n母亲带着温暖的微笑，催促着孩子离开这个嘈杂的地方：“乖孩儿咧，他们不在那里干活喽。那块地以前是一户人家的，现在让人买走了，不关咱们事儿。”尽管女儿不愿意，但母亲还是牵着她走回家去。\n\n“那他们现在上哪里干活去了呀？”\n\n母亲叹了口气，直视着孩子的眼睛，把她拉到一旁，道：“现在啊，有可能没活干了。”\n\n“真好！俺也不想你干活！俺要你天天陪俺！”"
 chi.174.a:0 "“那多好啊，乖妮儿，别瞎寻思啦，跟娘回家吧。”"
 chi.175.t:0 "我人生中最糟糕的一段日子"
 chi.175.d:0 "娘，那个时候我真讨厌那些工厂，我和其他孩子从早到晚都在工作，不工作的时候，小林总是偷偷地把他爸爸的酒拿过来。铸枪的铁脆了、做探照灯的铜不纯，但我已经尽最大努力去解决了，但他们还是斥责我们。他们只知道指责我们，难道他们不应该去抱怨那些原材料吗？"
 chi.175.a:0 "幸好我不再是小孩子了。"
 chi.176.t:0 "努力终见成效"
 chi.176.d:0 "我们在教育方面的努力正在取得成效，识字率也在缓慢而稳步地上升。每天都有越来越多的学成少年从教育机构中毕业。希望他们得到的新知识能够应用到我们国家的方方面面。"
 chi.176.a:0 "让他们来为国家服务。"
 chi.176.b:0 "让他们填补就业空缺。"
 chi.177.t:0 "液化煤"
 chi.177.d:0 "但就资源而言，中国在世界上是顶尖的，从未有哪个国家能够从石头里发掘出如此多的资源。然而，我们唯一缺少的是石油，啊，这该死的黑金，假设有一天我们与日本的贸易出了什么问题，失去了从他们手里获得石油的机会，我们必须得有个什么法子来使我们的工厂继续运作。战争期间德国科学家发明了一种将煤压缩成液态的方法，最终可以得到一种比煤油略重的油。这种方法如果操作不当，很容易造成生命损失，况且效率也不高。德国人在获取高加索油田以后就放弃了这种复杂的方法，但我们别无选择。在年老但经验丰富的德国顾问的帮助之下，我们的人造石油技术将立刻开始实验。"
 chi.177.a:0 "煤炭还能压缩？"
 chi.178.t:0 "济南炼油厂"
 chi.178.d:0 "起初，在济南市郊看见电线杆都是稀奇的事，甚至在那些位于山东中部的城市化并不很发达的城市都是如此。而如今这里有着井井有条的输电线路，它们位于济南煤矿园区内的大型合成燃料中心。这里的炼油厂拥有很高的效率，即便是石油供应突然中断，我们的战争机器也不会停止运行。"
 chi.178.a:0 "安全总比后悔好。"
 chi.179.t:0 "压缩过程中的爆炸"
 chi.179.d:0 "在煤液化的整个流程中，压缩是一个重要的环节，也是极其危险的一个环节。我们从德国请来的科学家中，有很多人几乎都不明白如何操作需要的设备。幸运的是，我们花重金从我们的日本“伙伴”那里搞来了一些使用说明。很显然，这些说明和德国侨民都非常的不可靠，他们都没有教会我们如何成功的将煤压缩。\n\n日落时分，济南的一座精炼厂内发生了一场巨大的爆炸，在一公里以外都可以看见大爆炸引发的冲天火光。火球照亮了整个天空，掩盖了星辰的光芒，直到它完全消散以后，人们才得以见到满天繁星。与此同时，救援队冲进了厂房内，在精炼厂的遍地碎石和斑斑锈迹之中，人们发现了59名死去的工人，这些尸体大多数都残缺不全。"
 chi.179.a:0 "我们很明白：没有牺牲，就没有进步。"
 chi.180.t:0 "南方的橡胶"
 chi.180.d:0 "想要组建一支能打胜仗的现代化军队，橡胶是必不可少的。虽然自然状态下的粘稠的液体橡胶并没有什么用，但是经过精炼以后，它们就可以在军事领域的许多地方派上用场。也正是因为此，在日本即将赢得太平洋战争之际，南方的橡胶产地的采伐许可权被转让给了一家日本财团。在这场交易中，如果我们能够机灵一点的话，我们也许就能够源源不断的获得这些树液黄金。"
 chi.180.a:0 "备好阀门！"
 chi.181.t:0 "黏糊糊流着的橡胶！"
 chi.181.d:0 "战后给予中国的让步之一是赋予中国自治权并建立一套独立于日本体制的法律体系。从事实上来讲，日本将我们视作一个具有主权的“合作国”，在我们的土地上，我们自己的法律仍然适用，无论是谁，也无论他做了什么事情，都将受到中国法律的约束。在此前提下，我们的一位监工前往日资的橡胶种植园视察工人的工作条件。看样子，似乎有一些地方让这位监工不太满意，而那里还收到了数份违反了中国劳工法的报告，种植园被要求关门歇业。而我们支付给这家日本企业集团的赎买费用超过了这片土地的实际价值。而在这项“费用减免”的法律交易中，我们获得了这些土地的所有权。"
 chi.181.a:0 "别忘了你的权利！"
 chi.182.t:0 "黏糊糊地流着的是啥？"
 chi.182.d:0 "战后给予中国的让步之一是给予中国“主权”，使中日的法律与制度相互分离。鉴于日本在严格意义上承认中国是一个独立的主权国家，因此我们的法律在任何情况下都适用于我们的领土。在此前提下，我们的一位“劳动检查员”顺道拜访了几家日资橡胶种植园。很遗憾，检查员没有发现任何违法行为，甚至没有出现独断专行的管理。种植园工人们受到善待，经常休息，而且受到上级的尊重。这一发现使得我们没有其他合法的手段来关闭并获得这片土地上的种植园。离这里几公里之外有着更小且更不适合居住的土地，鉴于当前的形势，也只能这么办。"
 chi.182.a:0 "我猜咱们要在这附近开店？"
 chi.183.t:0 "胜利黑金"
 chi.183.d:0 "最近在日治山东以西发现的胜利油田呈现出了一番有风险却又诱人的态势。共荣圈内面临的最大短缺危机就是石油的短缺。在太平洋战争以前，中国和日本都从美国获得了巨额的石油进口。但随着战后与美国的关系恶化，日本乃至中国都面临着严重的石油短缺。如果我们能勘探这片油田并加以开发，就能占据共荣圈内最大的石油来源之一。"
 chi.183.a:0 "好极了！"
 chi.184.t:0 "远处的塔楼"
 chi.184.d:0 "每天清晨，村民在外出散步的时候，他们都会看见远处喷着黑烟的巨大铁塔。每天，村庄的地面都会如地震般强烈震动。一些年迈的老人，俯伏在地，祈求上天的怜悯。\n\n令人惊讶的是，孩子们竟能够理解发生的一切。被称为石油与鲜血之地的西部正为中国带来变革，这场变革来的是如此迅捷无情。每个周六的清晨，轰鸣声都会停息。村庄享受着难得的宁静，塔楼稍作停歇，在风中微微的摇曳。最终，铁塔又开始喷出村民们从未见过的黑烟，犹如乌贼吐墨。胜利油田总是那么引人注目。"
 chi.184.a:0 "当地农民马上都能过舒适的都市生活了。"
 chi.185.t:0 "屋漏偏逢连夜雨"
 chi.185.d:0 "“装填，退后，起爆！就这么来，给我一遍遍地来！咱们早晚找得到石油，它就在咱们底下淌着那！装填，退后，起爆，再来再来，加把劲加把劲，大家都累，但咱就这次最有戏了，再坚持一下。装填，后退，起爆！这是啥？好啊，咱们挖着石油啦！赶紧过来，把这条道打通开，起爆，打火！操，整个油井都他妈着了！妈的，从头来过吧。”"
 chi.185.a:0 "继续尝试。"
 chi.186.t:0 "通电了！"
 chi.186.d:0 "西北地区开采的煤矿一度成为沉重的交通负担。它产出大量的电力，但由于输电设施不完善只能供给周边地区。随着我国第一条长途输电线路的开通，这种情况将不复存在。这条输电线将南昌发的电输送到长沙的工厂，大大减少了煤炭的运输需求并节约了宝贵的运输能力。"
 chi.186.a:0 "电力属于人民！"
 chi.187.t:0 "缺电了"
 chi.187.d:0 "南昌的全中国电站在雷鸣般的掌声中开工。中国终于拥有了提供和维持中程电网的能力。但随后，问题又开始出现了。现在，南昌供电线路不稳定，停电和不可预测的维护使人们很难享受到奢侈的电力。工厂能够运转，资源开采也能进行，但却经常有停顿的时候。每周都有技术人员为了维修路边的电力线路而被电伤，我们却没有解决的办法。很难不感到有些失望，比如我们本可以做得更好一些。"
 chi.187.a:0 "再给点力？"
 chi.188.t:0 "人民之需"
 chi.188.d:0 "当我们推行工业现代化时，很容易忽视工业化中最重要的资源：普通工人。普通工人每天工作8到12个小时取得报酬，拥有一处住所和许多需要供养的家庭成员，可是现在我们给不了他们任何额外的日常用品。这一令人不安的悲哀现实推动了一个解决方案：在城市建设工厂，专门生产民用消费品。虽然不明确可行，但为一个家庭提供购买洗漱用品或衣服的机会可以改善他们的生活质量，提高工人的工作能力。那就让我们投资吧！"
 chi.188.a:0 "往里面投几个钱。"
 chi.189.t:0 "橱窗里那只鸭子多少钱？"
 chi.189.d:0 "自日本入侵以来直到现在，我们失去了太多太多。权欲熏心的政客夺走了无数人的生命，亦夺走了幸存者们本有机会安享的和平时光。这些罪行最显眼的纪念碑，莫过于南京玩具厂的残垣断壁。很久以前，这家工厂生产着儿童玩具，拼图、玩偶，以及他们的标志性产品——木鸭子。可是当战争一打响，这座给人们的生活带来梦想和欢乐的工厂就被改造、扭曲成了黑暗之物，一座兵工厂，一柄拿来谋杀的枪。\n\n战争早已结束，是时候让欢乐重回中国了。政府出资对工厂进行了整修，一切都是为了现代化，而一个现代化的国家不应当是一个悲伤的国家。"
 chi.189.a:0 "少年欢欣则国欢欣。"
 chi.190.t:0 "一个可悲的国家"
 chi.190.d:0 "阿张在口袋里擦了擦手上的汗水。他低着头，快步在公司无尽的、一模一样的小隔间里穿行。也许是升职了吧！演讲确实各方面都很顺利，也许他们终于注意到了他的潜力，不过能被注意到就已经很好了。他的目光在昏暗的房间里转来转去，随着他登上螺旋楼梯，荧光灯的嗡嗡声越来越强烈。在他面前，一扇白色的门在狭窄的走廊上吸引着他。阿超被困住了。被门所环绕着的他，现在已经没有退路了。\n\n他握住门把手，在那里愣住了一秒钟。也许他可以转身？逃跑，跳窗，做任何事情，而不是面对益子先生。阿张松开了门把手，转过身去。动起来。动起来。一条腿摆到另一条腿的前面。他试图用意志使自己的身体动起来，但尽管有不屈不挠的逃向自由的欲望，他还是被时间冻结了。如果他离开，讨债的人就会要了他的脑袋，然后是他的家人。他在这由门和嗡嗡作响的顶灯构成的无尽地狱里静止存在了几分钟、几个小时、几天、几个世纪。\n\n他害羞地把头伸进房间，“您…您要见我，先生？”烟雾从巨大的淡紫色椅子后面散发出来。“等你够久了，让我把话说清楚。不跟你废话，你的工作结束了。”阿张的头垂了下来，撞在了门上。“这里不需要你了。你可以到哈尔滨找工作，或者从窗口跳下去，我不在乎。”椅子随着那人的放声大笑而摇晃了起来，这笑声很快就变成了咳嗽声。一阵急促的吸气，随后又吐出了一口烟雾，这是他看到的最后一个清晰的景象。他的眼睛开始刺痛。他该怎么办呢？现在他怎么才能养家糊口？阿张想对那位商人说句辛苦了，却找不到恰当的字词，只能无力地鞠躬道：“好的，先生。”"
 chi.190.a:0 "想要更多有什么错？"
 chi.191.t:0 "军工之种"
 chi.191.d:0 "中国军队一直是只奇形怪状的巨兽。在中日战争时期，中国士兵用他们或他们的上级能够讨来的一切物资武装自己。看到一名中国国民党士兵戴着德国钢盔，穿着法国靴子和土耳其制服，扛着美国枪殊死战斗不算什么新鲜事。而现在，所有士兵使用的武器装备都只来自一个国家，那就是日本。不过，比起养一支除了打打游击队以外什么都做不了的部队，日本人更乐意用这些装备维持他们自己的军力。我们顶多能断断续续的收到一些补给，而最点背的时候干脆什么都得不到。我们的军队要是想真正强大起来，就必须把我们的士兵和他们身上的家伙什儿掌握在自己手里。高宗武治下的中国将不会依赖日本、美国或德国的武器，而会靠自己的武器战斗。"
 chi.191.a:0 "我们将昂首挺胸！"
 chi.192.t:0 "飞得更高"
 chi.192.d:0 "从历史上看，汉阳兵工厂一直是中国军备的中心。随着战争结束后日本人确立了对中国的控制，兵工厂发出的巨大锻造声与轰鸣声日渐轻微，这片火药发明地的火药声终于沉默了下来。\n\n中国现在只能用大米换枪械，用小麦换制服，军队因无所事事而涣散。中国军工业就好像要咽下最后一口气了，汉阳城也因此而动荡不安。工人在走廊里来回奔波，希望在间歇时继续工作。一位工程师躲在兵工厂角落的办公室里，揭开了一张画着枪支且标满数据的整洁蓝图。"
 chi.192.a:0 "这将是第一支国产步枪。"
 chi.193.t:0 "蹒跚学步"
 chi.193.d:0 "一声令人不安的巨响从汉阳兵工厂传来。从美国新进口的机器十分好用，它能非常准确地将铁皮包裹在步枪机床卡槽上，但是好货不便宜，美国货我们最多买得起五台，所以我们搞起了逆向工程。我们的工程师在重组机器时估计是漏了几个步骤，导致国产机器运转时震个不停直到把自己炸翻。在我们如此努力削减成本的过程中，军工生产力暂时受损看来无法避免。"
 chi.193.a:0 "先借笔款子，再跟那个美国人打个电话。"
 chi.194.t:0 "共荣圈的军火"
 chi.194.d:0 "中国一直被傲慢的帝国主义者们称为“共荣圈的粮仓”并被一再强调对日本的从属地位。尽管这是居高辱下的言论，但还是凸显了一个事实——中国的粟米为共荣圈的军队提供了食物。这一角色使得我们在某种程度上对粮食供应方面进行暗中控制。我们的首席经济顾问建议，或许中国也可以通过工业扩张为世界的军队提供步枪和晚餐。我们还有很多事要做，但是设想一下：每位中国士兵一手拿国产步枪，一手提国产军粮是多么令人期待的事！"
 chi.194.a:0 "他们对掌控一无所知。"
 chi.195.t:0 "调整准星"
 chi.195.d:0 "虽说代价是要夸大生产数字，再违反一下劳动法，但中国现在已经有了一个向其所有军队持续提供国内供应的系统。日本的供应已经被中国的型号（虽然质量可能令人反感，但谁能在第一次尝试时就完美无缺呢）所取代，甚至各省警察厅也在接收一箱箱中国制的手枪和猎枪。有了钱袋和刀剑的控制，现在还有什么能阻挡我们呢！？"
 chi.195.a:0 "完全没有！"
 chi.196.t:0 "没打中"
 chi.196.d:0 "亲爱的老哥，\n\n如你所知，我现在正自豪地为我的国家服役，以确保她的边界不受外国蛮子的侵犯。当你拥有更强大的武器时，这并不困难。虽然我以前用的是日本的步枪，但它很管用，为此我很感激。但最近，我们得到了所谓的“国产步枪”的补给，说它“差不多”都算夸它了。它们会卡壳，会回火，会嘎吱嘎吱响，还会折断。我希望看到我们的国家重新强大起来，但是有的是这样的垃圾，我们又怎么能做到呢？除了用这支步枪像大棒一样打敌人之外，他们还希望我用它做什么？\n\n敬祝，\n\n（已删去）"
 chi.196.a:0 "这就是我们审查的原因。"
 chi.197.t:0 "抨击那些不实新闻！"
 chi.197.d:0 "哦，真是美丽的景象啊！每天，工人们都在排队等候进入自己的岗位。在工厂园区内的工人宿舍，这十层楼的建筑群中，有许多不同的民族住在一起，十分热闹。讲真，每逢每月第一个星期天，工人们都会被允许离开园区，光顾由园区工作人员策划的多元文化市场。只有在这里，南方汉人才能尝到蒙古风味的美食！我们的开展的运动最初的目标是城市地区，但当我们的人数没有得到满足时，我们选择将搜索范围扩大到农村。当然这样做的代价比较大，但西部农村的那些闲的无聊的年轻人终于可以看到城市景象了！"
 chi.197.a:0 "致城市化！"
 chi.198.t:0 "另立名目的奴隶制"
 chi.198.d:0 "李生的个人物品中找到了这些东西：一条草绳，一只挂坠盒，内装一张照片和一张便条。便条内容如下：\n\n今天去看女儿\n病危\n不许我下班\n卖力工作\n才求得上头抬手\n准我去送葬\n\n我们发现李生时，他已经吊在天花板水管上自杀了。到今晚下位住户就要入住，把他的东西都腾干净。"
 chi.198.a:0 "太可怕了。"
 chi.199.t:0 "超出预想！"
 chi.199.d:0 "瞧我们办出多好的工厂！工人们每天神速劳作几个小时造出来了破纪录数量的成品！哪天我们的物流系统完善了，我们就能让每个中国士兵都拿上我们自己造的高质量装备。甚至我们都在谈到预计的生产盈余，随之而来的是往外开拓出口市场的谈话。唯一的坏处是我们的审计系统每天都在装备生产库房忙着统计造了多少装备忙得团团转，据传有些装备从生产出来的一刻起就被拿走了……"
 chi.199.a:0 "哎我都没发现耶！"
 chi.200.t:0 "退一步海阔天空"
 chi.200.d:0 "我们太草率了吗？不，应是无纪律人口的缺点使得我们落入如此地步。今天，我们的整个工业网络都开始罢工了。罢工者在街上游行时，高呼着“提高工资”与“减少指标”。当他们拖着营养不良的身体在工厂大门外蹒跚而行时，看起来很可怜。似乎唯一正确的办法，就是等城市卫戍部队来阻止这场罢工。生产率正在提高，但我们需要一些新的劳动力。"
 chi.200.a:0 "我想请病假。"
 chi.201.t:0 "发薪日！"
 chi.201.d:0 "立法机关已通过允许延长工作时间的法案，以及关于法律工作配额与最大病假时长的法案。作为工业增长源泉的消费者常常被忽略，但是现在全国的消费者也要在购买工业产品的同时缴纳消费税。黑市正在不断膨胀，总体消费已开始下降，但增长的税收却能使我们将更多资本投入扩大工业化的事业中！"
 chi.201.a:0 "稍稍鞭策一下无伤大雅。"
 chi.202.t:0 "银行骚动"
 chi.202.d:0 "工人们又一次试图组织罢工，而军队又一次把他们驱散了。工人们声称法定的最高病假天数限制过于“残酷”和“不体谅人”，但这些阻挡着中国进步的异见与微小纠纷终将会被杜绝。有些报道还称，反对开征销售税的消费者们开始大规模抵制中国产品。有许多人破坏中国商品并洗劫商店，甚至有些人还在高呼“税收要反映公平”。"
 chi.202.a:0 "就不信闹得过军队。"
 chi.203.t:0 "雇更多人，干更多活！"
 chi.203.d:0 "日记第432页：他们给我一个千载难逢的机会，可以让我少干活！我啥都不懂，我就是偷了点包菜，可我哪敢跟政府对着干呢。我得找机会跑出这个贼窝。老妈和老妹还等着我回去干活呢。可能我还要到武汉一个什么“冰工厂”干活，他妈的，管他在哪。说不定他们包吃包住还发钱呢！多好啊。"
 chi.203.a:0 "爱你的，俊亨"
 chi.204.t:0 "雇更多人，干更少活？"
 chi.204.d:0 "日记第489页：我在武汉待了几月，这里可真穷啊。他们说有宿舍，简直瞎扯淡，其实就是窝棚，吃的也很少，工资还以票券代付，可以拿它直接兑换东西。我花了整个星期六排队，就是为了用票券买一盏油灯。如我五个月后再回来，我才能得到一点油。有人提议要罢工，但我害怕自己囚犯的身份会遭受毒打和暴虐。总而言之，没有哪里比这里还要恶心……"
 chi.204.a:0 "爱你的，俊亨"
 chi.205.t:0 "成功的商业冒险！"
 chi.205.d:0 "虽然这桩买卖本身和合法收入没有任何关系，但我们还是惊喜地看到优秀的成品已经从财阀的车间里下线了。这家由小学校园紧急改建而成的“中国第一工厂”——借助重型履带式机械和承重运输工具——终于取得了一些成果。这家工厂完全由日方管理并且雇佣了日本的监管以确定产品是否达标。严苛的工作环境和严厉的工作标准，意味着我们的产品又快又好。尽管这份工作看起来有点剥削我们的工人，但是很多农民还是非常的开心，毕竟他们不用愁吃不上饭了。有着这座工厂成功的好榜样，播种我们中国自己工业的梦想走进了现实！"
 chi.205.a:0 "这就是交易之道！"
 chi.206.t:0 "工业期望"
 chi.206.d:0 "不出所料，这座来自大洋彼岸胁迫性“合作伙伴”协议的工厂产出偏低，并没有达到我们的预期。"
 chi.206.a:0 "那就买洋货吧。"
 chi.207.t:0 "前往城市！"
 chi.207.d:0 "正如我们的预计，农业机械化的开展减少了农民数量并使得一些过剩劳动力向城市流动。我国政府非常欢迎农民工进城并且在全国各地资助了民工宿舍的建设。这些农民工在农活中培养的生产管理能力无疑会成为对工厂生产的重要补充。农业机械化的另一个成果是尽管农民减少了，但农作物产量上升了。当然，个别地区可能有些问题（某些地区由于“人才缺乏”出现了“严重饥荒”），但这无疑是我们自给自足道路上的胜利。"
 chi.207.a:0 "大跃进！"
 chi.208.t:0 "大跌退"
 chi.208.d:0 "关于我们最近为农村田地机械化所做的努力，已经有了报告，看来我们没有达到我们的目标。我们以折扣价卖给农民的拖拉机的性能没有达到我们承诺的标准，而这通常是由于操作者的失误。许多农民对机械工作原理一无所知，甚至有少数人认为水可以代替汽油。在销售拖拉机的同时，我们还向农民推销了“缩减手头还仍然能增加利润”的观点，这导致许多农场主还没设备就把农场工人给炒了。当有地区性的农作物歉收的消息传来时，我们别无选择，只能让最近抵达的城市外来人口回流到农村，以避免大范围的饥荒。随着工人重返耕地，饥荒看似不太可能发生，但我们的城市工厂仍然没有专业工人——至少现在是这样。"
 chi.208.a:0 "我觉得我们得在报纸上登一条广告。"
 chi.209.t:0 "新时代美德"
 chi.209.d:0 "中国已经强大到改变自己的命运了！在学校里，孩子们学习工业知识，接受适当的工程教育并组成青年劳动队，每周在工厂里工作两次。没有驻军值勤任务的士兵被分配到工厂轮班，这让他们有机会制造他们平时所使用的那些武器。国家向那些被认为“年纪太大不能工作”的老年人支付工资，让他们在城镇各处张贴海报以鼓励现在受到中国社会重视的勤奋工作的观念。我们创造了一种可以在未来几代人当中维持我们的工业发展势头的文化。"
 chi.209.a:0 "她将会变得强大！"
 chi.210.t:0 "何不食肉糜"
 chi.210.d:0 "中国已经强大到足以改变她的命运的地步了，尽管这伴随着阵痛。在学校里，孩子们不顾自己的兴趣，不得不接受全面的工程教育，并组成青年劳动小组，去工厂义务工作。孩子们每周要工作两次，时间不定，而且这些劳动没有任何报酬。尽管我们声称这样的劳动可以“增强意志力和锻炼劳动精神”，但许多学生都在抱怨残酷的工作条件。据说，一些被赋予“生产任务”的士兵在生产线上偷窃并在黑市上出售武器。我们希望保持住我们国家的劳动文化，但这并不容易。有时只有强制才能解决问题。"
 chi.210.a:0 "进步有时很伤人，是吧？"
 chi.211.t:0 "水涨船高"
 chi.211.d:0 "漂浮在武汉和上海之间的渡轮，不再只是长江上的一艘孤舟。现在，一整支船队沿着这条水路上下航行，将货物和乘客运送到各城市的工业中心。在武汉冲压好的步枪机匣，在南京装上了木质枪托，现在要运至上海以供外购。在长沙铆接的铝制飞机框架将会运往南昌，在那里装上当地生产的发动机，然后从南京起飞！现代中国的喧嚣已经来临，而这多亏了为其鞠躬尽瘁的公仆们！"
 chi.211.a:0 "中国光荣啊！中国强大啊！"
 chi.212.t:0 "要是它浮不起来…"
 chi.212.d:0 "渡轮在武汉港外排队等候，寻找时机来驶入港内并放下货物。有些船等了几小时，有些则是几天。运输业的时刻表排得很紧，这就使得一艘船迟到，就会进而导致所有船的迟到。南京的木质步枪枪托如果不能装上武汉生产的机匣，那又有什么用？如果长沙的铝制机身晚了三天到达，南昌的飞机发动机又如何能起飞？中国强大了，没错，但如果交货时间能更分散一点，对她来说也不是一件坏事。"
 chi.212.a:0 "无论如何，中国都光荣！"
 chi.213.t:0 "技术进步"
 chi.213.d:0 "我们的努力终于有了回报！我们最有才智的科学家们最近的新发现极大的加速了我们的科研进展，并提高了我们的行政效率。我们获得了回报，现在已经掌握了这些不可或缺的科学知识，并且准备好将它们运用在我们的一处科研领域中。"
 chi.213.a:0 "专注建设！"
 chi.213.b:0 "专注生产！"
 chi.213.c:0 "专注计算机！"
 chi.214.t:0 "抵达新家"
 chi.214.d:0 "老李凝视着眼前狭窄的街道，努力回想着这座被他视为幼年老家的城市的踪影。那鹅卵石铺成的街道和木制的房屋墙壁仿佛触手可及。但这一切都像筛子盛的水一样从他的脑海中流逝了，像许多其他被他遗忘的童年记忆一样朦胧。但现在他又回来了，回到了北京：这里与母亲带着他逃到的宁静农村有着天壤之别。古老的木质建筑和岁月雕琢成的石街仍然拥怀着老李，但在这周围的轮廓线之中，他注意到了一座座崭新的玻璃钢塔，新中国的第一批产物，也是老李和他的家人前往新生活的大门。\n\n老李继续前进，抓紧了小儿子的手，以免流动的人流把他卷走。一家人紧紧地靠在一起。老李的妻子，他的三个孩子和年迈的老父亲都被这个城市的规模和节奏所震惊，他们被一千多个小贩包围着，被一千多和他们一样从乡村来的移民所推搡着。他们几个都是第一次见到一座比集镇更大的城市：他们的新家让他们目不暇接。\n\n但这一切对老李来说都是机会：他的儿子们不会和他一样受尽屈辱，他的家人也不会被束缚在政府早已抛弃的落后农村。不，在北京，老李将在这里开创一条新的道路，在这里，他不会为一把犁而折腰。在这里他将崛起，在这里他的儿子们将成为新中国的新男儿。从哪里开始，才是唯一的问题。\n\n老李一家并不是空手来到这个新世界的：孩子们背着锅和勺子，李家的妻子背着食材，老李自己背着一个大铁盘和他能承受住的其他所有东西。有人的地方就离不开吃，有炊烟的地方就有钱赚。他们行进着，融入了这座繁华城市的压迫中，富人和穷人乘着汽车、电车、毛驴或步行路过。老李抽空回头看了一眼他的家小，叫道："
 chi.214.a:0 "“到北京喽，到新家喽！”"
 chi.215.t:0 "搭起摊位"
 chi.215.d:0 "“老爷子，好好陪陪小勇吧。再这样下去对你们俩都不好。”\n\n“儿子啊，我说了，进了城，我给你搭把手。都说好了，你就甭想让我食言了，没门。”\n\n在破败不堪的屋子微弱的灯光下，老李凝视着躺在地板上横七竖八熟睡的家人们。北京并没有对他们怀有仁爱之心，而尝试适应街头小贩的生活对于他们的身心而言是巨大考验。老李和他的家人们对如此辛劳的工作早已习以为常。被迫离开故土给予他们一切艰难困苦——除了一双金刚不坏之手。即便如此，北京还是惩罚了他们的天真——没有什么能比他的老父更能说明问题了。\n\n老爷子的腿在抽筋，还咳嗽得很厉害。他的胳膊上有难以痊愈的旧伤，他的身体经历了太多岁月，正在走向衰败与崩溃。尽管如此，他的顽固性格仍然生命力奇强。\n\n“老爷子，我进城是来打工的，不是让你来送命的！你孙子孙女得咋想啊，你还要抱曾孙子哪……”\n\n“什么曾孙子不曾孙子的！光绪爷驾崩的时候我就在京城待过了，我还怕京城？别瞎嚷嚷了，我又不是迈不开腿，你管好自己的活计就完事儿了。”\n\n就这样，又一天过去了。红日缓缓落下时，北京城忽然间光芒万丈，然后又归于暗淡。老李不禁怀疑他是不是犯了一个天大的错误——为了来北京，他已经卖掉了所有的家当，他仅有的少得可怜的家产已经一点没有了。而这一切都是为了让他抓住这个机会。这真的值吗？老爷子慢慢地转过身，进了房间，搬了把凳子来坐。老李的目光又一次落在了挤在房子角落里的妻子和孩子们身上。精疲力竭、蓬头垢面的老李，脸上却浮现出一丝微笑。这是他的三个儿子和一个妻子。当初娘一听他成家了，还有了三个孩子，别提有多高兴了。老李抱着他们，躺在席子上。已经没有什么事可担心了。鼾声响起来，又一个漫长而又疲惫的日子，终于过去了。"
 chi.215.a:0 "为他们拼搏吧。"
 chi.216.t:0 "成功和进步"
 chi.216.d:0 "“人是铁，饭是钢，不吃肉包饿得慌！”\n\n“不吃煎饼非好汉哪！”\n\n“炸元宵嘞，包您吃了还想吃！”\n\n尽管老李满头大汗，脸上却乐开了花：他终于找到空地儿支起自己的小摊儿了。北京城现在一面向上盖着，一面向外盖着。他大儿子李伟讲，这城啊，就跟他一样，这每盖起来点，就又沉了几分。李伟已经十四了，比九岁的李杰和三岁的李勇都大出不少，他把北京已经熟悉得差不多了。更绝的是，他讲起话来开始有北京人的模样了。他已经完全适应了这个飞速发展的城市的节奏，甚至都和不少工人和工程师的孩子们交了朋友，他们是老李摊子的常客。\n\n在这里，每天都有成百上千的劳动者们挤进公交，走向工厂、新街区和商场。还有什么地方能比这正在飞速发展的北京更容易让他讨生活呢？老李并非是唯一抓住这新一轮工业化浪潮机遇的街头摊主，不过或许只有他发现了完美的摆摊地点：一走下十字路口，就有百来个投身建设新中国的饥肠辘辘的劳工，他们都在工作地点过活。如果真有人一天到晚都得旁观劳工的生活，那么老李就应该是这一位了。\n\n生活依旧过得很艰难。老李经常会梦到一处一望无垠的原野，而后不情不愿地醒过来时，空气里仿佛还留有自然的清新和纯净。这座城市已经学会了不眠不休，老李好像也学会了这么做。朝阳升起之前，他会踮起脚尖，生怕吵醒熟睡的孩子，走出这狭小又漏风的房间。随后的一整天时间内，要么他跑遍整座城，要么就站在他的小摊的油锅前。直到夕阳落山，夜晚亮起万家的灯火，他才会回到家里。他猛然想起，自己还从来没见过北京夜空中的群星是什么样的。\n\n而这，依旧是生活。一张永无终点的路线图，一门需要掌握的手艺，一处可以拿来锻炼这门手艺的绝佳去处。老李的妻子悄悄地告诉老李，她可能又怀了一个，不出意外的话还会是个大胖小子。没错。老李终于可以自力更生了。"
 chi.216.a:0 "“可不能把汗弄进吃的里面，看来得买条钵卷了。”"
 chi.217.t:0 "竞争和羞辱"
 chi.217.d:0 "老李记忆里最为黯淡无光的东西是把刺刀，次一等的呢，大概就是今天来摆摊的三人组的眼神了。老李的摊位已经开了两个月了，但现在，在距离这两米不到的地方，新来了三个人，两男一女，也在这里支起了摊位。他们都是些愣头青，在老李看来全都是些狠角色。\n\n此时已是清晨，清凉的雾气还笼罩着街道，未被稀少的车流所驱散。老李的脸色变得凝重起来，他还试图说服自己：那三人组只是误会了，自己怕他们，是因为自己劳累过度心神不宁。他走近那三人，那三人组刚把摊位支起来摆好。\n\n“干什么的？”老李还没来得及说话，个子高一点的男人就发话了。\n\n老李结结巴巴说道：“我在这位儿上呆了一个多月了。这是我的位儿，大伙都知道。”\n\n两个男人中较矮的那人嗤之以鼻：“阿喜，那个农民想干啥？”\n\n“他说我们占了他的位置，要我们离开。”\n\n三人组里面唯一的女人走到老李跟前，直截了当地说：“我今早可没看到你在这儿呢，你自己另找位置吧。”\n\n老李大吃一惊。很多城里人都看不起他这样的乡下人，所以他是有心理准备的，但这三人组怎么能这么嚣张？老李故意从女人身上移开目光，回过头来看向阿喜。\n\n“这就是我的位儿，不信你问去啊，建筑工老哥都知道。你们这是想干什么？”\n\n“那你怎么不早点儿来啊。你们这些农民都一个样，慢得像龟爬，还赖我们呢。”说完，这群人转过了身，继续摆摊。\n\n老李无话可说，老爷子走来了，这让他回到了现实。\n\n“儿啊，跟他们斗，不值当的，我们再找个别的地儿吧。”老李无言地点了点头，往前走去。但他心里知道这事还没完——他可还没放弃呢。一个多月来，他就是在那个位置辛辛苦苦为自己和家人找到了家，他不会轻易把那个位置拱手让人的。"
 chi.217.a:0 "他们想要你好，更想要他们比你还好。"
 chi.218.t:0 "打斗（上）"
 chi.218.d:0 "几个星期以来，三人组和老李一直在暗暗斗智斗勇，而老李不禁觉得自己是输的那一方。先是他的儿子背叛了他。小伟向他要钱，骗他说要去到市场那边去买卷心菜，一如往常。老李等他回来，等了几个小时，度过了炎热的中午。他让妻子去看他怎么回事，但妻子却空手而归。老李别无选择，只好提前收摊，派全家人出去找那孩子，害怕找到的只是一具尸体，恐惧每分钟都在加深。那他最后是在哪里被找到的呢？在某个胡同里和他的“朋友”一起抽着烟，要的钱也不见踪影。接着就在两天前，老爷子终于承认自己得歇会，他那双枯瘦的腿实在受不住了。对于这一切，老李已经面不改色了，准备承担更多的责任。但今天…今天不一样。\n\n老李的妻子来到他跟前，她的眼睛里满是泪水，这十分罕见。尽管她想擦掉泪水，但还是落了出来。\n\n“咋了？怎么哭了？”老李急忙来到她身边，看她身上有没有受伤，而并没有发现任何痕迹。随着她的抽泣，故事终于问出来了。\n\n“我就想…就想和那个女的商量…我说我肚里有娃儿，然后她，她——”\n\n“她干啥了？”老李的怒火从未有过地流露出来，他对指的是哪个女人没有任何疑问。\n\n“她骂我下贱、村里来的婊子……说国家不要我这样的人生孩子……”\n\n老李一言不发，离开了自己的摊位，走到三人面前，再次提出了自己对摊位的宣称。他一把抓住那个女人，开始大骂起来，几周来的挫折感从他身上倾泻而出，被这次对他名节的攻击赋予了新的锐气。\n\n还没骂出几句，三人组里的一个小伙就过来了。“你离她远点！”阿喜向他走来，把那个女人从他手中扯开，又一拳打在老李脸上。现在已经没有退路了，他们都以暴力相向。在尘土中翻来滚去，撞倒了行人，吓坏了马匹。老李撕掉了阿喜的一大块头发，而阿喜则一脚踢在了他的裆部上。"
 chi.218.a:0 "疼。"
 chi.219.t:0 "打斗（下）"
 chi.219.d:0 "阿喜的个头比他高，所以老李一直紧靠着地面，在大街上的脏水中辗转腾挪。终于老李开始占据优势，同时两人周围开始围了一圈人，打斗很快就变成了一出戏。凭着在中国的田地上锻炼出来的力气，老李成功地把抱在他身上的阿喜摔了下来，将他按在地上，猛击他的头部。喘着粗气的老李紧紧地抓住了阿喜，他正在身下虚弱地扭动着，这时从身后传来了一声大叫。\n\n“你个王八蛋！”老李转过身来，正好撞见矮个子往他脸上砸过来的铁板。\n\n一个女人尖叫起来。老李倒在地上，满头发晕。他感觉到嘴里涌出了血，看到了地上的碎牙。背上又是一记重击，老李被打趴在地上，痛苦地扭来扭去。但他看到自己的妻子就站在他面前，双手捂着嘴，惊恐地睁大了眼睛。不，他不会就此倒下的。他一打滚躲开了攻击，挣扎着站起来，及时听到了另一阵声音：北京警察尖锐的哨声，他们正大喊着，想要围观的人群让一让。而老李却只顾眼前的男人，强行忍着疼痛使唤自己的身体。老李挥出拳头，矮个子男人扭动身体闪躲着。一下，没能击中；两下，又没击中；第三下，击中了矮个子男人的腹部——\n\n警察穿过了人群，来到了老李身边。\n\n啪！\n\n随着一声俐落的脆响，老李发现自己又倒在了地上，原来是警察在拿警棍打他。随同另外两人被警察拖走时，老李睁开肿胀的眼睛，看到大儿子小伟正死命拉扯着九岁的二儿子小杰，因为小杰子在大喊大叫，要警察把爹还回来。"
 chi.219.a:0 "我那三个孩子，我那三个孩子怎么办啊？"
 chi.220.t:0 "监狱"
 chi.220.d:0 "好久以前，老李就丧失了时间观念——至少他感觉已经过去了好久一段时间。他的牢房日夜都透不进光，也没有钟表，只有挂在满是灰尘的绳子上忽明忽暗的电灯。\n\n监狱里遭罪的人可没人安慰。他会被带到脏乱的食堂吃难以下咽的食物，每天两次。而每隔一段时间就会有人被扔进来，然后被带出去。老李不知道他们被带去哪里，也不敢问。已经多久没开口说过话了？\n\n除了养伤和担心，老李没什么可做的。他心中思绪如麻，好像一只老虎被困在笼子里，转来转去，精疲力竭，就算喂食也不吃。小勇在哪儿？老爷子又在哪儿？他的小吃摊怎么样了？他的妻子好像才刚刚安稳下来，她肚子里的娃……千万别有个三长两短。李伟能挨过这一切吗？他会在家里人最需要他的时候再次撂下他们走人吗？\n\n灯泡艰难地一闪一闪，突然熄灭了。真黑啊，这可比村子里黑多了。大厅里有个警卫在大声骂：“去他妈的！又他娘停电了！”老李缩在长椅上，托着红肿的腮，不由自主地用舌头舔着刚掉了牙齿的牙龈。四下没人，时间过得真慢。"
 chi.220.a:0 "分分秒秒，日日年年。"
 chi.221.t:0 "回归光明"
 chi.221.d:0 "老李在警棍敲击栏杆的嘈杂声中醒来。“你，该走了。”警卫喝道。老李点点头，拖着脚走出了他的牢房。警卫守着他穿过监狱走廊，来到大门，他向门卫点了点头，解开了老李的手铐。“好了，你走吧。”老李在阳光下眨着眼睛，眯着眼看着守卫：“啥？”卫兵皱起了眉头：“聋啦？我让你回家去。”说着，老李被推了出去，大门在他身后关上了。他自由了。\n\n老李呆呆地在闷热陌生的北京大街上徘徊。最后他终于有头绪了。他先找了一个地标，然后再找一条他熟悉的街道。\n\n“煎肉包嘞，包您吃了还想吃！”“人是铁，饭是钢，不吃煎饼饿得慌！”\n\n他的儿子李伟，头上绑着一条钵卷。他单单一人像疯了一样在小摊上忙着：煎烤、打包、卖。他黑眼圈很重，手腕上有疮，衣服很脏，但他就在那儿，还有那个小吃摊，全都安然无恙。那三人组也不见了踪影。老李看到大儿子时，眼泪夺眶而出。\n\n老李向那个摊位走去时，李伟终于看见了他爹。李伟好似被雷劈了一般，直挺挺地愣在那里，任由刚打出来的鸡蛋被火煎糊。看到他父亲消瘦、瘀伤、虚弱的样子，李伟吃了一惊。更让他吃惊的是，老李向他的儿子鞠了一躬。\n\n老李坐牢时外边发生的事情，李伟一五一十地道来：他跟他的朋友们讲了那三人组是怎么对待老李夫妻俩的，他的朋友们再讲给他们自己的父亲听。后来，不管那三人组把价位压得多低，工人都不去那三人组的摊子上买吃食。爷爷辛苦干活，累到再也站不起来，娘肩上的担子越来越重，也病倒了。这个十四岁的孩子紧紧依偎着父亲，倾诉着前后经历的一切，好像有说不完的话一样。噩梦结束了，天终于亮了。\n\n父子俩紧紧拥抱在一起，老李回想着他过去一个月的忧虑。太难了，不过幸好家里人都还活着，最坏的日子已经过去了。几个月来，老李总算不怕未来怎么过了，心里只剩下自由的欢喜。"
 chi.221.a:0 "欢迎回家。"
 chi.309.t:0 "《一枝俄罗斯玫瑰》"
 chi.309.d:0 "本书是一名中国青年军官的冒险故事，书中详细介绍了第二次世界大战期间他在德国国防军服役，以及后来他穿越俄罗斯回到中国的故事，一经发售就受到了市民们的追捧。尽管本书绝大部分都是以真实事件改编，但这首先是一本冒险小说，以无名氏主角记日记为名来讲述。小说的每一章都给读者制造了层层悬念，推动读者们追看，好一窥这位英雄的生平。作者署名聂满，在文学圈默默无闻，而这个身份只是增进了小说的销量，令人们对小说的好奇甚嚣尘上。"
 chi.309.a:0 "至少他们这次能唠些有意思的东西了……"
 chi.310.t:0 "《王安石传》的首映"
 chi.310.d:0 "政府官员与电影明星齐聚首都，南京一时间成为了举国瞩目的焦点，电影《王安石传》在首都大剧院举办的首映式热闹得就像美国好莱坞似的。这部电影讲述了宋朝著名改革家王安石的一生与他进行的改革，值得一提的是，这部电影仅仅用了不到一年的时间便从剧本阶段搬上了银幕。明星演员金焰饰演了影片中的前宰相王安石，而影片通过刻画这位鞠躬尽瘁的改革家生命中的最后一段时光，展现了他的生活还有他的改革梦想是如何被那些利欲熏心的奸佞所践踏摧毁的。\n\n这部影片的精妙扣住观众们的心弦，并且以粗犷的表达手法向公众们展现了一派政治新气象：中国迈出了她改革的第一步。这部由文化部精心制作的电影对王安石推崇至极，而力图将那些妨碍改革与进步的人描绘成为最卑劣最可憎之徒。片中的高太后就是这样一个典例，她的造型大量妆容粉饰，象征着腐败，人物形象近似妖魔。\n\n电影以长江水缓缓入海的镜头结束，随着镜头的缓慢推进，金焰诵起了王安石的《泊船瓜洲》的名句：“春风又绿江南岸，明月何时照我还？”银幕上，当太阳冉冉升起之时，上海似乎近在咫尺，触手可及。"
 chi.310.a:0 "下一场电影啥辰光放？"
 chi.311.t:0 "学生"
 chi.311.d:0 "石猛默默地吃着他的饭。伴随着雨点，云儿在那空中轻快地跳起了舞。他放下碗筷，然后回去工作了——休息的时间已经结束了。于是他拿起农具，拉起裤脚，蹒跚着走回地里干活。痴痴看着那几口菜田，正如他这天看过的五十编一样。而那思绪却不禁于他那十二岁孩童的脑海里久久徘徊。\n\n石猛很少离开农场，除非要去镇上买杂货。他生在、长在、生活在这块地上。这或许很无聊，但他家几代人都是这样，也没有任何要改变的迹象。这块地就是石猛的家，也像天底下任一个家一样，这块地也守护着他，虽然略显沉闷。这里与外界最密切的联系就是税务员和人口普查员到这个小地方来收集统计贫薄的税款和同样贫薄的人口。“现代”的杂音，对他来说只是对父母的暧昧谣言，对自己却没有任何意义。他们见到的最“现代”的只是一个邻居的拖拉机。\n\n听到父母要他回家的呼声，男孩便走回他的小屋。他右手拿着一把耙子，左手拿着他吃过午饭的餐盒。推开门，看到他父母和一个陌生的男子坐在一起。石猛感到一丝不安：有亲戚过世了吗？还是日本人终于要赶走他父母了？\n\n而男子转过来对石猛笑了笑。他开始讲起上海方言——国际而正式的模范城市语言："
 chi.311.a:0 "“侬好，石猛。我和你父母刚谈起镇上新开的学堂。”"
 chi.312.t:0 "旧体育馆"
 chi.312.d:0 "石猛是在早晨天亮时醒来的。今天是开学的第一天，和其他中国的男孩女孩一样，他也很紧张。一个单纯男孩的普通焦虑，却因为突然需要接受教育而被放大了。他更愿意和家人呆在一起。然而，石猛却梦想着一个更大的世界。有时候，他做着白日梦，想看看小镇以外的世界。石猛跳上他那辆摇摇晃晃的飞鸽自行车。在清晨清新的空气中，戈壁沙漠的山峦，连同那桀骜不驯的自然风光都被抛在脑后。太阳从山顶后探出头来，照亮了前方的道路。两侧是高耸入云的太行山峰，石猛的自行车在去往镇上的路上颠簸着。拐过一个弯，他的农场的灯光就消失在身后。在他路前的某个地方，有一所学校。他还有很长的路要走。\n\n这趟路很远，最近的学校离这里都有八十里地。幸运的是，石猛的父母并不是那种会在新的教育改革中屈服逃避的人。石猛，不管他喜不喜欢，都会是他们家自古以来第一个读书的人。"
 chi.312.a:0 "石头，咱要认真学习！"
 chi.313.t:0 "古镇"
 chi.313.d:0 "小镇映入眼帘，石猛叹了一口气。他终于到了。小镇才刚刚苏醒。某处，一只公鸡在啼叫。一个人走在土街上，摇着铃铛，叫醒了睡在路上的流浪者。石猛停下飞鸽，问了一个刚睡醒的镇上人学校在哪里。那人指了指街边，是旧体育馆。\n\n那座破旧的体育馆已经闲置了很多年。十二角白日的印记早已不复存在，但墙上还留有一些岁月留下的痕迹。民国政府所领导的，带领中国农民进步的努力已经以惨淡的失败告终。体育馆成为了旧时代的纪念碑，那是一个没有日本宗主的时代，一个充满战争但仍有着希望的时代。体育馆在小镇里显得格外碍眼，毕竟它只是一个废墟。但这一次，中国不会再退回到战后的绝望中去。\n\n石猛来得很早。他看不懂钟表，但师生都不在，这就说明了问题。当太阳终于像每天一样在地平线上升起，小镇很快就变得热闹起来。不一会儿，学生们都涌进了临时学校，尽管他们可能有的并不热爱学习，而老师们也带来了装满学习用品和课本的小车。"
 chi.313.a:0 "这是…学校？"
 chi.314.t:0 "教师"
 chi.314.d:0 "老师本是南京外地人，生于抗战期间。她的母亲在南京事件中遇难，而虽然她不记得母亲，但她的确注意到了自己生活中缺少着母亲。她和孤苦伶仃的父亲都狂热记恨着日本人。当她从事教师职业时，恰逢中国政府号召教师们前往西部支教。她急切地报了名，充满了浪漫光辉的边疆似乎在召唤着她。\n\n一辆老式汽车把她带到了小镇，如同中国其他千万座小镇一样平淡无奇，如同世界上最大的海洋里的一条鱼一样渺小。汽车驶过小镇的道路，她有条不紊地观察不同的人家。镇长办公楼是一个挂着五色旗的小楼房，位于小镇中心位置。从办公楼出来沿着路继续走，就是一座旧的体育馆，新学校就在那里。路边有几家商店，店主平时也住在店里。除了通向小镇外白菜田的道路，没有什么其他的东西。一切都显得匆匆忙忙，今天，她将在她的新房子里安顿下来，这是专门为教师设立的小公寓群。这一定是过去50年里建造的第一座建筑。"
 chi.314.a:0 "我失心疯了才会来这儿？"
 chi.315.t:0 "学童"
 chi.315.d:0 "教一群闹腾的少年儿童读书，是个挑战，但这是她愿意承担的挑战。她拖着粉笔在黑板上沙沙地写出了自己的名字——李舟，她为眼前的任务而叹了一口气。在念出自己的名字，确定每个学生都知道后，她开始了她在这里的任务——教学。\n\n在一天的时间里，李舟已经发现了她最喜欢的学生，有的学生天生就喜欢学习，但有的学生却缺乏这种热情。李老师一直在心中提醒自己，这些学生都会成为中国的未来，都应该受到平等教育。更重要的是，他们会成为有望结束日本压迫的那一代人。尽管她不能向学生们透露她的真实想法，因为这是不恰当的（当然也是非法的），但在内心深处，她希望她的教学能够成为摆脱大和魔掌走向自由解放的那一代人的垫脚石。"
 chi.315.a:0 "希望你们能以笔为剑而利于剑。"
 chi.316.t:0 "文字"
 chi.316.d:0 "石猛骑着他的飞鸽自行车回到学校。这已经成为他日常作息的一部分，他很享受这种孤身一人的运动带来的乐趣。他在路上会哼着曲子。每天的骑行让他变日益健壮，比在田里辛苦劳作的日子更加健壮。他在学校里找到了朋友，那些和他有着相同想法，讲着一样方言的人。他在学校里很合群。更重要的是，他在学习。石猛很快就学会了读书，而且比其他学生的成绩要好得多。他的老师一心教书，而且教得很好。\n\n李老师已经很好地适应了她的工作。学生们的进步比预想的要好，她喜欢这样的环境，虽然环境很恶劣。这片土地也许没有她喜欢的那种粗犷的浪漫主义，但它能发工资。出乎意料的是，大多数年轻人都渴望学习语文、算术和历史。出勤率很稳定，她的同事们几乎和她一样努力。也许，她心想，也许中国还有机会。\n\n随着时间的推移，学生们会学会读书，而老师们也会逐渐变老。在整个中国，文盲变成了文化人。首都的决策者们都在谈论教育。而日本人也暗暗佩服中国学校的宏伟现代化。"
 chi.316.a:0 "在华西一座宁静的小镇，知识的烛焰愈发明亮。"
 chi.317.t:0 "见贤思齐"
 chi.317.d:0 "我们从未认为通往现代化的路途是一帆风顺的，但是最初的报告却让我们发现，事情远比我们预想的困难。我们国家只有不到0.5%的人口拥有建设现代化必要的能力，而其他大部分的人不但没有掌握现代化技术，而且连大字都不识几个。如果我们想成为一个创新强国，我们必须培养一代横跨现代化灌溉到电网建设管理领域的本土专家人才。虽然不想，但我们却不得不承认日本正掌握着一些世界上最尖端的技术，同样的，一些世界上最好的技术人才也为其效力。有几位著名的日本技术专家对我们的“五个现代化”计划表示出了兴趣，我们应该抓住这个机会，邀请他们为我们的技术长征出谋划策，在我们的技术人才院校中任教。虽然他们迟早会被我们的本土人才超越，但是正因如此，他们才是最适合教导我们新一代的人选。"
 chi.317.a:0 "给他们送出邀约。"
 chi.318.t:0 "现代中国的初代公民"
 chi.318.d:0 "10个月前，黎杰还是一个刚下岗的人，他曾在弹药厂呆了一辈子，被迫寻找新的机会。6个月前，他成功改造了自己的第一台发电机。今天是他成为维修工的第一天，在一个最近安装了电灯和暖气的公寓楼里工作。在日本老师的帮助下，加上大量的反复试验学习，第一批中国技术人员开始展现出真正的前景。我们已经越来越少地依赖日本人为我们安装和维修新设备。用国语印刷的说明书开始取代用日语印刷的说明书。我们的外国导师似乎对他们的学生的进步速度感到惊讶，甚至有点不安。我们正在采取措施，进一步将这些新诞生的技术专家融入到我们的现代化项目中，同时也融入到蓬勃发展的中国电子制造业中。长期以来，一个现代化的、自给自足的中国的想法被认为是一个不可能实现的梦想，但随着时间的推移，这个想法似乎越来越容易实现。"
 chi.318.a:0 "我们不会再依赖日本以求进步了。"
 chi.319.t:0 "人才培养方面的好问题"
 chi.319.d:0 "虽然我们的培训学校帮助培养了第一代中国技术人员，但这还不够。随着中国工业的不断现代化和扩张，对技术工人的需求将不断增加，直到政府无法负担教育我们经济所需的所有工人。这已经比预想更快成为了一个问题，因为申请参加培训项目的公民已经超出了我们能够教学的数量。为了避免造成教育瓶颈，有人建议我们不要自己直接培训所有的工人，而是资助中国大学和企业建立技术教育项目，并资助这些学生研究和开发新技术。作为对这种援助的回报，我们的政府将在我们的学生可能创造的任何潜在产品上获得巨大的折扣，以及获得他们产生的所有研究。无论这些聪明的头脑最终创造出什么，我们都将学到很多有价值的信息，并帮助创造出我们长期以来所缺乏的熟练劳动力。"
 chi.319.a:0 "中国政府长久以来一直支持自主创业！"
 chi.320.t:0 "盛大开业"
 chi.320.d:0 "昨天，武昌一家新店开业。门口上方新的招牌上写着“黎氏电商维修”。商架上摆满了新的收音机、电热板、录音机、照相机，甚至还有几台电视机。黎杰的生意开了个好头，但不过多久，他就会面临竞争，因为像他这样的商店在全国各地都会出现。随着越来越多的技术在中国制造，越来越多的企业涌现出来，将这些新的奇物卖给热切的中国人。然而，这些新店并不是某个远在东京或广岛的企业在本地的分支机构。它们大体上是由中国公民全资拥有和经营的，他们在这一不断增长的市场中牟利。我们收到的报告称，一些特别成功的公司甚至开始聘请中国技术人员设计有竞争力的新产品，以减少对日本供应商的依赖。我们的投资终于得到了回报，中国的技术也开始盈利了。"
 chi.320.a:0 "我们将建立现代经济！"
 chi.321.t:0 "启动680计划"
 chi.321.d:0 "随着中国于现代世界的差距越来越小，我们科技研发的重心正从研究其它国家的技术转向发展我们的新技术。我们的科学家与工程师都士气高涨，因为他们不再被限制只能去逆向工程日本产品与设施，而可以去自由地验证自己的猜想。从手持式无线电对讲机到现代雷达站，我们启动了许多新研究项目。其中有一项非常引人注目，也吸引了许多媒体关注其进展：第一级中程弹道导弹（正式名称为680计划）将成为第一个中国自主设计的导弹系统，假如测试顺利，它会成为我们军火库中的大杀器。虽然日本人并没有批准，可能由于第一级的射程覆盖了日本本土的大城市，这项计划依然在顺利推进。数个原型已经在制造中，初步测试计划在今年内进行。"
 chi.321.a:0 "先斩后奏好过傻傻等申请。"
 chi.322.t:0 "未雨绸缪"
 chi.322.d:0 "尽管我们已经在中国的技术自主方面取得了长足的进步，但仅依靠那些拥有知识与经验的人远不能把中国推向现代化。我们必须制定自主研发计划。从轿车到收音机再到水电站，我们在摆脱蒙昧的道路上还有无数的技术障碍以待克服。我们聘用的日本技术人员带来了一些我们所需的蓝图，但是其它的我们只能从日本企业手中得到。我们在日本的联络人们为我们向海外转嫁了经济危机，让一帮企业与企业集团阋于墙内。通过同时向财阀与集团承诺支持以让他们奉上重要的设计图，我们也因此获得了所有需要的计划。当然，到了该履行承诺时，我们的特工将早已远走高飞，到了那时几个中国的工业间谍不过是小日本所要面对问题的九牛一毛。"
 chi.322.a:0 "我们在两边反复横跳，这样才能取得最大的利益！"
 chi.323.t:0 "迎接未来的潮流"
 chi.323.d:0 "虽然目前计算机的使用受到一定的限制，尤其在电是一种罕见奢侈品的中国是这样，但不可否认的是，计算机将在未来几十年的技术和社会发展中发挥重要作用。我们的文员和会计花了几个星期的时间来梳理杂乱无章且往往不完整的记录，以提供数据给计算机让其可以在几个小时内生成报告和答案。为了避免进一步落后于现代世界，我们必须立即开始把计算机技术考虑到五个现代化计划中。幸运的是，有几家日本公司已经给出了将他们的计算机设计图卖给我们，以换取我们用新造的机器来提高农业生产和制造业的产量承诺的提议。当然，一旦我们有了设计图，就没有什么能阻止我们将它们用于其他用途……"
 chi.323.a:0 "我们谦卑地接受这最慷慨的提议。"
 chi.324.t:0 "一石二鸟"
 chi.324.d:0 "中国大规模引进计算机技术的行动，大大加快了我们的国家现代化速度，但也暴露了计划中的一些疏漏。计算机有着极高的制造与维护要求，而中国缺乏现代化的制造设备，随着时间流逝，这一问题只会越来越严重。而通过购置现代建筑工地使用的所有机器和工具，我们可以为我们的计算机建造足以容纳的运行他们的建筑设施。相对应地，这些新设备也可以用于建设数不胜数的新工业场地、工厂、矿山、道路和其他对中华民族伟大复兴至关重要的项目。日本为了降低每台机器的单台成本，并借机签下新设备的独家生产权，已经与多家供应商签订了合同。虽然与日本签订条约可能会在短期内降低我们的利润，但以如此低廉的价格获得最先进的工程机械毫无疑问是稳赚不赔的买卖。"
 chi.324.a:0 "开工吧！"
 chi.325.t:0 "大逆转自此开始"
 chi.325.d:0 "随着更多现代建筑设备被购入，中国的工业建设如火如荼，成果喜人。不过，即使拥有了足够开始大规模生产先进产品所需的工具和材料，可我们唯一的工业方案是日本人“提供”的，我们的技术人员只接受过操作日本机器和生产日本商品的培训。虽然我们的技术人员毫不逊色于日本本土的技工，能够生产出相同的产品，但直到我们能自行研发出超越日本的中国产品之前，技术的完全独立只是幻想。然而即便是幻想，也有实现的可能，对此我们已经采取了许多行之有效的措施。在中国各地的秘密实验室里，我们派遣了最优秀的中国工程师对日本的产品进行逆向工程，去其糟粕，取其精华，并做着在此基础上更进一步的努力。第一批计划已经在起草，工厂也已经在准备。很快，我们的高科技产品将充斥日本市场，而不是我们单方面被日本输出。"
 chi.325.a:0 "我们会青出于蓝而胜于蓝。"
 chi.326.t:0 "破解密码"
 chi.326.d:0 "虽然我们已经将一些中国设计生产的计算机投入使用，但它们并不是非常成功。大部分的运行速度慢得令人发指，甚至还有几个毛病会为操作人员带来安全隐患，而且几乎所有的设备都无法正常运转。“只有日本的计算机才能用来工作”已经成为上至民国政府总统，下至大学生每个人的共识。最近，一些计算机研究员与我们的专利局接洽，提出了一个可能改变尴尬现状的科研计划。我们对这台名为“俊杰二号”的机器进行了前期测试。实验结果表明，“俊杰二号”不仅拥有比“俊杰一号”更强大的降温能力，而且比它的前身运行速度更快、更省电，其先进程度甚至有可能与日本人的计算机相媲美。如果我们资助“俊杰二号”的设计师和其他开发过类似先进计算机的科学家，中国的计算机科研就将踏上光明大道，我们将在科学家认为的最先进的科技领域率先赶超日本。"
 chi.326.a:0 "那群混蛋绝对想不到自己脸上会挨这一巴掌！"
 chi.327.t:0 "农夫的一生，简单的一生"
 chi.327.d:0 "我们的新型计算机帮助我们发现了农业生产中的多种问题。虽然有数不清的小问题困扰着我们的农民，但它们都是同一个原因导致的：尽管农业是我们经济的最大部门，但中国农业在几个世纪里都没有取得显著进展。当其他国家的农民使用拖拉机、化肥和水管时，我们的农民仍然依靠马拉犁、粪肥和原始的灌溉系统。如果中国要保持其在共荣圈中的主要粮食供应国的地位，那我们应该立即着手开始实现关键的农业工业化。从日本购买现代农业设备并以农民可以承受的价格转售给农民的成本将会很高，但我们的财政专家相信，农作物和牲畜产量的增长将在未来10年内弥补这一成本。"
 chi.327.a:0 "我们先种下种子…"
 chi.328.t:0 "坎坷的改变"
 chi.328.d:0 "当第一批从日本运来的新农用器具很快被我国各地的农民和牧民买走时，我们有理由相信，我国农业的现代化过程将会是简单的，大部分可以由农民自己来处理。但当我们农业部的一份调研报告送到工农总书记的桌上时，这些希望很快就消失了。在河南，本应用于浇灌农作物的水管被当成了围栏杆和简易风向标。在福建，农民把拖拉机卖给了养牛人，而养牛人用这些机器放牧。某位特别有创意的人通过燃烧一袋袋化肥来给他的马厩取暖，而剩余的化肥，则被用来加热他的洗澡水。我们必须尽快制止这种浪费和滥用昂贵机器的行为。我们已经下令在中国农村地区开展再教育活动，帮助我们的农业工人在日常工作中正确使用新设备。我们还确保了今后所有产品的销售都将包括详细的使用说明书。"
 chi.328.a:0 "转变很少能一帆风顺。"
 chi.329.t:0 "中国“统一”"
 chi.329.d:0 "中国是一个幅员辽阔的国家。这对任何拥有地图的人来说都不是秘密，尤其是对于交通后勤部的一些人来说。虽然我们的城市中心之间的遥远距离一直是那些统治中国的人的障碍，但我们国家最近取得的进步可能最终会提供一个对此的解决方案。无线电信号发射塔在我们的土地上拔地而起，就像躁动中的野兽的脊梁。我国的电话线纵横交错，形成了一个庞大的通信网络。高速公路和铁路跨越了我们城市之间的鸿沟，跨越了相隔两地的辽阔乡村海洋的桥梁。渐渐地，中国各地的联系越来越紧密。随着这种联系的增加，我们政府的反应速度也加快了：地区食品短缺很少演变成饥荒，供应不足的企业现在能及时得到新库存。它可能不像一台新计算机或一船推土机那样光鲜亮丽，但配送技术的进步对我们通向未来的道路至关重要。"
 chi.329.a:0 "虽然我们可能离终点线还远，但现在至少已经在望了。"
 chi.330.t:0 "这里是南京"
 chi.330.d:0 "从北京到湖南，中国各地的百姓每夜都打开收音机收听中国和世界新闻。我们的人民不仅可以选择收听当地的电台，也可以选择收听南京的大型新闻机构在全国范围内的广播，甚至可以选择一些私营电台，其中大部分是日本公司的。虽然我们的大多数人民的受教育程度仍然很低，但新闻电台也让他们能够像那些受过教育的报纸读者一样去了解时事。同时随着公告的范围不再局限于市中心和政府办公室，无线电广播能使政府内的工作协调和调动人民支持五个现代化变得更容易。可比无线电的普及更令人兴奋的是，南京的一组计算机工程师通过计算机网络成功地将一条短消息无线传输到200公里外的济南的另一台计算机上。虽然这项技术还处于起步阶段，但它一定会永远地改变我们的交流方式。"
 chi.330.a:0 "要打败日本，快速通信是关键。"
 chi.331.t:0 "审核改组国民政府军的8599037号报告书"
 chi.331.d:0 "昨天，中国国民军副总司令的办公桌上出现了一份最新报告，描述了一项可能对军队有用的新技术。第8师的一名陆军工程师在修补了一台旧的美国便携式步话机后，将其恢复到正常工作状态，甚至在这种设计的基础上制造了其他几台。虽然便携式电台在军队中已经存在了一段时间，但普遍存在着极其笨重、难于使用、即使在理想状态下也不可靠的问题。这款新的“电台”被称为“对讲机”，这种新玩意儿大小比电话听筒还要小，而且是无线的，在远距离和恶劣天气下都能继续工作。我们的将军们一想到这种新式技术普及在军队，甚至平民百姓中的前景就兴奋地夜不能寐，垂涎三尺，因此，已经有多家公司在争夺生产合同。对讲机是我们无线电技术实验的巅峰，这可是连日本人都还没有达到的科技水平。"
 chi.331.a:0 "我们的军事协调能力将达到一个全新的水平。"
 chi.332.t:0 "中国农工联第一次大会落幕"
 chi.332.d:0 "“中国可能正在走向工业化，但我们的本质永远是一个农业国家。随着我们工厂的现代化，我们的农场、牧场和果园也会现代化！”\n\n中国农业工人联盟主席的这番话，今天得到了雷鸣般的掌声。随着他们第一次年度大会的结束，来自中国各地的农民又回到了他们的日常作业中。他们的共同感受到的，是希望和雄志。仅仅几年时间，他们就看到了农作物产量的突破和质量的大幅提升，这一切都要归功于新的耕作设备和耕种方法的涌入，而这一切曾经被他们中的大多数人认为是无法实现的。随着粮食价格的下降，越来越多的货物被送往日本和共荣圈其他国家，更加增强了他们对我们的依赖。迷茫期已经结束，中国向农业现代化的推进终于真正开始了。"
 chi.332.a:0 "…然后收获胜利果实！"
 chi.333.t:0 "货架空空"
 chi.333.d:0 "过去几年，中国制造业以令人惊叹的速度发展着，随着越来越多的工厂开始制造商品，我们越来越熟悉经营大规模的工业经济方面的细节。由于低廉的商品价格和庞大的中国市场，商品卖得比造得更快，零售店里会时不时地断货。我国政府中的几位人士提出了各种解决这个问题的方法。在工厂内建造公司宿舍将大大减少工人的通勤时间。在原材料产地附近建厂将降低运输成本。把生产最终产品的单个零件的工厂聚集在一起将使装配变得更加快捷和容易。这些只是为减少各种形式的浪费而采取的措施的几个例子。尽管每一项新措施只能少量提高我们的效率，但所有的提升累积起来就能使我们的工业达到与其他国家不相上下的水平，并且有能力满足庞大且日益变得消费主义的中国人民的需求。"
 chi.333.a:0 "我们一定要保持供求关系的平衡。"
 chi.334.t:0 "监视天空"
 chi.334.d:0 "在五个现代化建设开始之前，中国拥有的最先进的电子设备是它的小型雷达站网络。日本军队在1948年至1953年期间建立了这些监测站，目的是为日本提供提前的预警，而不是为中国提供任何实际防护。这些设施在建造时还不足以覆盖整个中国，经过了数十年，它们已经变得过时且破旧不堪。中国需要一个现代化的防空系统，对此，升级我们的雷达网络极为重要。日本人甚至也承认，中国雷达系统的现代化将加强两国的防护能力。从北京到厦门，许多先进的监测哨站正建造于军事基地和气象监测站之内。现有的观测站已经升级，为我们正在建设的这个新网络提供了基础。很快，全中国都将被覆盖在我们最高水平系统发射的无线电信号的保护之下。"
 chi.334.a:0 "在越南和满洲之间，天上有几只鸟我们都能知道得清清楚楚。"
 chi.335.t:0 "保定录音带有限公司的仓库"
 chi.335.d:0 "保定录音带有限公司的仓库未在任何保定地图上列出。任何对这座不起眼的大型建筑的调查都会发现，这座建筑被一个叫孙槟城的人所有，并被一家录音带制造商租来存放他们的存货。这是宪兵队调查员如果出于某种原因感到好奇的话，可能会看到的最远的地方，但如果打开装满仓库的一个大板条箱，他们不会发现未使用的录音带，而是复杂的计算机部件和奇怪的、几乎是陌生的机器。如果有人走下守夜人办公室的隐蔽楼梯，他们会发现一个隐藏的实验室，那里正在建造用来破解日本最为复杂密码的机器。这就是为什么保定录音带有限公司的仓库的警卫远远超过人们的预期，也就是为什么最近在仓库周围安装了带刺铁丝网，以及为什么这些警卫虽然纸面上是一家私人保安公司的成员，但装备有中国最新的武器装备。虽然日本人可能赞成我们的农业和工业现代化，但他们决不会赞成这样的事情。当然，我们很久以前就不再征求他们的同意了。"
 chi.335.a:0 "他们的秘密我们将一览无余。"
 chi.336.t:0 "午夜突袭"
 chi.336.d:0 "三周前，一个寻找违禁品的宪兵小队突袭了保定录音带有限公司的仓库。虽然他们什么也没有发现，但仓库工作人员有些措手不及，在一小时的时间里匆忙疏散了实验室和工作人员。我们的运气是不错，但信息正在泄漏的事情也是板上钉钉的。在我们的好运气用光之前，我们必须改进加密的方式。中国没有官方的加密手段，信息安全与否完全仰赖于那些接触机密信息的人能否把好嘴上的门。为打击窃听等间谍活动，为电话和电报线路重新布线的工作会很花时间，但想要阻止日本人知道我们政府内部发送的每一条信息内容，就不得不去这么做。为了给通信多上一层保险，我们秘密雇佣了几位在报社负责设计文字和数学谜题的工作人员，要求他们帮助我们开发一种如果没有密钥几乎无法破译的密文。一旦这种密文设计完成，它将在我们所有的保密通信中实施，因此，就算日本人突破了我们的加密措施，他们也只能发现一堆胡话。"
 chi.336.a:0 "保守秘密，保证安全。"
 chi.337.t:0 "“俊杰三号”"
 chi.337.d:0 "日本人长期以来一直被誉为世界上最伟大的计算机设计师，他们不断开发突破性的新技术，提高计算机的性能与通用性，并树立了包括中国在内的所有其他国家都渴望达到的标准。但这种情况很快就会改变。“俊杰三号”的设计在存储空间、处理速度和图形显示等方面全面超越所有现有计算机。然而，最具创造性设计的并非计算机的内部工作方式，而是用户友好的设计。计算机将从前的指令输入交互界面换成了用手操指针设备交互的视觉显示界面，开发团队将这种手操设备称作滚子，本意指的是该设备中用来在电脑显示中上下滚屏的小轮。这种设计比日本计算机直观得多，即使是那些从未操作过计算机的人，也能在短短几分钟对计算机形成基础的理解。虽然这一设计将会不可避免地像许多前辈设计一样在世界各地被快速仿制，但中国将第一次成为被效仿的国家。"
 chi.337.a:0 "过去的枷锁已经解开，现在，我们将把握未来。"
 chi.338.t:0 "自强的最后一步"
 chi.338.d:0 "在衡阳，一架新的建筑起重机，在繁荣的共荣圈中也算得上最高、最强的那台，最近开始在一幢摩天大楼上施工。在湖北，为帮助长江大坝建设而开发的新型防水施工机械正在投入使用，而宏伟的长江大坝也仅仅是众多水面基础设施项目的其中一个。在南京的工厂里，一个新的能够将极其沉重的产品从装配线上吊起并将它们放入集装箱的自动起重机臂，已成为该市工业家的社会财富和地位的象征。随着中国继续以指数速度工业化，我们的工程师已经开始设计他们自己的设备来满足需要。虽然日本设备仍在广泛使用，但越来越多的人认为，国产设备不仅更便宜、更易得，而且功能更广泛，维护的成本也更少。有些人会说锤子就是锤子，扳手就是扳手，推土机就是推土机。可这些不幸的人显然从来没有机会使用质量极佳的国产设备。"
 chi.338.a:0 "工具有多好，工匠就有多好，而我们掌握了最好的工具。"
 chi.339.t:0 "长江大坝开始动工"
 chi.339.d:0 "长江大坝工程从来没有被官方宣布说是标志着中国从过去全面过渡到现代的工程。官方立场上，它只是另一项基础设施工程，只不过更为雄心勃勃，旨在为中国中部地区带来廉价的电力，这也通过我们工程能力的不断进步而得以实现。然而，该项目几乎一经宣布就引起了巨大的关注，媒体将其称为中国工程和技术的巅峰。在最后的计划还未出炉之前，它就成了我国人民的一个重要寄托，是中国新近崛起的力量和雄心壮志的具体体现。今天，中国总统亲自出现在开工仪式上，并在概括了中国在这么短的时间内所取得的成就的简短讲话后为新项目破土动工。这座大坝将需要十多年的时间才能完工，但它已经在增强中国人民的自主权。"
 chi.339.a:0 "中华新造，长江安流。"
 chi.340.t:0 "“最后的离别”号起航"
 chi.340.d:0 "今天，“最后的离别”号从上海港起航。登船的人正是铃木旭，这位电气工程师在过去的四年中一直致力于帮助中国实现现代化。对他来说，看着中国海岸消逝于地平线上让他心中苦乐参半。当他刚来到中国时，这里是一片穷乡僻壤，对日本来说不过是一片巨大的稻田。他和他的同事们在将中国打造成现代工业巨擘的过程中起到了举足轻重的作用，他也理应对他们的工作感到自豪。另一方面，过去几个月已经清楚地表明，他可能不再有什么用。虽然他的教室和实验室曾经挤满了瞪大眼睛渴望学习的学生，但中国人不再需要外国导师的教导。如今有不少中国教师和他一样博学，博学到让他不愿承认。亚洲许多最优秀的技术人员、工程师、科学家和建筑师，在国外多年后终于回国。虽然他们对五个现代化的贡献将被永远铭记，但现在已经到了中国把他们甩掉，并维护完全的科研独立的时候了。"
 chi.340.a:0 "沙扬娜拉，旭。沙扬娜拉，日本。"
 chi.341.t:0 "是笔不错的交易"
 chi.341.d:0 "中国制产品与日本制产品的竞争日益激烈，我们的制造业正想尽办法提升效率。工厂的生产日夜不停，工人们有序地倒班。学习日本财阀的经验，一些公司开始进行大规模的纵向整合。工人们就住在公司的住房中，他们收听公司开设的电台、吃公司制作的餐饭、穿公司生产的衣服，子女上公司开办的学校。有时候，为了打败恶龙，我们必须首先成为恶龙。而世上恰好没有比日本更畸形的经济体了。这些措施已初现成效。中国与日本的计算机现在算力已经基本处于同一水平，而且我们计算机的产量是他们的十倍。日本向中国市场倾销商品的历史即将终结。按现在的进展，我们可以认为这个十年结束之后，占据亚洲市场的将不再是日本产品，而是中国产品。"
 chi.341.a:0 "倾销他们的市场。看看他们会作何反应。"
 chi.342.t:0 "进步与创新的中心"
 chi.342.d:0 "一位山东农民按下了按钮，经化学手段净化过的净水就顺着闪闪发亮的钢管流进了牛棚的水槽。一位妇女正在南京大街上漫步，街道两旁的霓虹灯分外闪烁。回到公寓后，她打开电视，看起了晚间新闻。全球最优秀的工具常伴中国人左右。电话线与广播站触及中国的每一个角落，把全体中国人连到了一起，让全国迈向共同目标。中国制造因其高品质在全亚洲倍受追捧，中国技术专家也被全球公认为部分领域内最顶尖的人才。中国社会在过去的几年里可谓翻天覆地，我们为冲出黑暗时代，为在尖端技术领域与世界试比高付出了数不尽的心血，面对我们的大步流星之势，连现代化改革时期的日本都只能甘拜下风。五个现代化尚未完成，但在原汁原味的中国技术协助之下，我们已能充分地开发中国的工业潜力。"
 chi.342.a:0 "未来是属于我们的。"
 chi.343.t:0 "龙牙毕露"
 chi.343.d:0 "第一届中国科技展览展销大会已经开幕，虽然本次科技奇观琳琅满目的大会不对公众开放，但世界各国媒体与代理商都已莅临本届大会。大会三百六十度地展示了中国在各个领域取得的科研成果，从细胞生物学到实验心理学，一应俱全。今年会议的重点是中国军事发展，新式载具与装备成了大会的焦点，展品包含了中国民用飞机“天龙105”和俗称夜视镜的第三代红外步枪瞄准镜，这款装备能为在阴暗环境下战斗的步兵提供精准辅助。看着如此之多的实验装备被公之于众，总参中部分军官暗自为军事机密捏了把汗，但事实上，此次展出的装备只不过是中国军工的冰山一角罢了。展览会在国际上引发轰动，有些国家表示了对中国的支持，有些方面则是表示了对中国实力膨胀的担忧，而日方对此的态度则尤为矛盾。"
 chi.343.a:0 "世界再一次畏惧于中国的强大。"
 chi.344.t:0 "迎新"
 chi.344.d:0 "在山东，一位农民正用两只破漏的木桶，拎着刚从最近的井里打来的水向自己的农庄走去。他需要走两英里的路才能把水送到牛栏里，然后转身再走一趟同样的旅途。在南京，一位妇女正独自匆匆地穿过昏暗的街道，依托着记忆的导航摸索到家的方向，抵达自己的公寓后，她点起了一支蜡烛，支撑起了整间小屋唯一的光明。这样的场景用于形容1750年的中国恐怕也恰到好处，可惜直到昨天为之，它们依然在中国的社会生活中反复重演。中国人依然像300年前一样，用双手与古老的犁耕作土地，现代通讯设备在城市之外的地方根本不存在。讽刺的是，过去几个世纪以来，中国曾一度走在了世界科学发展的前沿。造纸、印刷、火药，种种改变世界的发明创造可谓数不胜数。如果我们要重现曾经的辉煌，就必须再次提起这些遗产。“五个现代化”将引领中国社会踏入现代的门槛，而科技现代化将是这套计划最为重要的组成部分。"
 chi.344.a:0 "技术现代化的长征开始了。"
 chi.345.t:0 "锤子龙"
 chi.345.d:0 "一支在上沙溪庙地层勘探自然资源的考察队，今天探出了一个最意料之外的惊喜。队员们在沱江江堤附近探查石油沉积迹象的时候，却发现了一套被粘土紧密包裹，近乎完整的恐龙化石。这份大礼让小组喜出望外，当即联系了地方政府，地方政府又联系了一批古生物学家，对这批化石进行挖掘和检验。\n\n古生物学家在进一步的检查后得出结论，认为这些遗骸来自一种全新的、未被发现的恐龙，属于剑龙科。关于它的更多细节众说纷纭，有假设称这种生物被可能生活在侏罗纪晚期，体型上也和它的近亲剑龙一样，是一种大型的四足食草动物。队员挖掘出的骨架长约7米，高约2米，沿着脊柱有两排骨板依次列开，骨板在髋部逐步变高，整体最终呈现梨形。标本的尾巴末端还似乎有四个（或者两个？）向外的尖刺，这就是剑龙尾部典型的穗状物构型，用途可能是抵御捕食者。\n\n远征队和古生物学家就本次发现的定名达成了共识。虽然也有人想给它起一个平庸的名字，比如用勘探点边的沱江取名，但大多数人决定叫它“锤子龙”，英文叫“Hammer Lizard”，来表现它在古中华大地上徜徉时的威严和力量。政府官员为这一“中国制造”感到非常自豪，下令在首都展出锤子龙，将这种神奇的动物向全世界展出。"
 chi.345.a:0 "真是了不起的造物。"
 chi.399.t:0 "发货"
 chi.399.d:0 "不管名义上怎么说，我们实际并不能统治全中国，大多数地区都不会听命于我们。我们不得不长期面对一些为满足私利而有求于中国政府的军阀。换做平日，会是一份来自前线的驻军遭屠戮的报告被呈到总统办公桌前，但今天在总统办公桌上的是一份不同于以往的报告。\n\n我们为扩大在兄弟领土上的影响力所做的努力取得了成功！对方领袖选择接受我们送出的武器。"
 chi.399.a:0 "真是一笔好买卖。"
 chi.400.t:0 "中国军火"
 chi.400.d:0 "地图上的国境线并不等于这片大地上所发生的现实。尽管我们和那些想要利用中国建立自己霸权的国家有点不对付，但它们还是向我们伸出了橄榄枝。当然了，递给我们的并非传统意义上的橄榄枝，而是一箱箱军火。虽然这些上面印着外国国旗的徽标，但这些武器就是属于我们的，毕竟它们就产自亚洲。这步善举定会拉近两国的距离，共赴统一，共赴自由中国！"
 chi.400.a:0 "我们会善加使用的。"
 chi.401.t:0 "孤家寡人"
 chi.401.d:0 "我们等了又等。还是啥都没有。我们斥候汇报的见面地点连个人影都没有。我们还以为他们可能是交通不好不便前，斥候们等得花都谢了。我们一开始就不该相信他们！我们怎可愚蠢的相信那些想要依他们意志操弄中国的人！"
 chi.401.a:0 "留着你们的烧火棍吧，老掉牙的东西了。"
 chi.402.t:0 "事与愿违"
 chi.402.d:0 "士兵们打道回府，说明他们完成任务了！总算能松一口气，眼下这么多麻烦，我们很难一直跟踪他们的进展。但是很遗憾，中国无易事，士兵们并不是空手回来的。提供顶尖武器的慷慨条件被那些土皇帝们不假思索的拒绝了。"
 chi.402.a:0 "他们以为自己是谁？"
 chi.403.t:0 "[From.GetName]提出要求"
 chi.403.d:0 "在休会前的简报环节上，安全部长宣布了一件出人意料的事态进展。[From.GetName]已经与我们的政府取得联系，要求我们为他们提供武器装备。无数怀疑和不解的目光落在了安全部长的身上，但总统命令众人肃静。部长接着解释道：虽然这会赋予[From.GetName]独立存在的合法性，但也会更加方便我们将他们拉入势力范围。"
 chi.403.a:0 "好吧，我们可以匀出一些武器。"
 chi.403.b:0 "我们的枪要留给我们的兵。"
 chi.404.t:0 "来自[From.GetName]的货物"
 chi.404.d:0 "“岂曰无衣——[From.GetName]”成箱的武器被小心翼翼地堆在政府门前的台阶上。警察在早上发现这些箱子时，他们还以为这只是一谁的恶作剧。在询问和盘查后，一份跟进的报告证明这不是一场恶作剧。深夜，[From.GetName]的特务趁着浓重的夜色偷偷把武器箱摆在门口，扬长而去。我们的政府困惑不解，但现在该想办法怎么对待这笔慷慨的礼物了。"
 chi.404.a:0 "把它们发给部队！"
 chi.404.b:0 "付之一炬，我们不会承认他们的政权！"
 chi.405.t:0 "一次意料之外的拜访"
 chi.405.d:0 "一大群制服上缝着[From.GetName]印章的士兵出现在广场上！他们打过来了？我们的军官一开始还这么以为。质询完毕之后，他们报告说自己不是来打仗的，只是护送一批教师参加我们教育现代化的。虽然这件事很不寻常，但既然他们没有恶意，那留下他们也无伤大雅。"
 chi.405.a:0 "能拿的全拿走。"
 chi.405.b:0 "我们拒绝！"
 chi.406.t:0 "桥梁建设"
 chi.406.d:0 "为了收买我们的忠心，[From.GetName]中央政府正向我们送来先现代化的建造设备。尽管在这个艰难的时期，他们显然正需要争取我们的支持。而对于我们这样一个正在进行现代化建设的国家来说，现在也正是缺乏资源的时候，既然[From.GetName]愿意伸出援手，或者只是蠢到愿意白送给我们一些设备，那我们又有什么理由拒绝呢？"
 chi.406.a:0 "一起建设新中国！"
 chi.406.b:0 "此事必有蹊跷。"
 chi.407.t:0 "闭门羹"
 chi.407.d:0 "中国教育不仅需要在大城市推行，我们广阔领土上的每一个人也都要能读会写。虽然我们推进教育现代化的进度还不错，但如[From.GetName]地区的教育情况还需改善。为了展现友好之意，我们要派出教育专家作为使者来把农村地区转化为新知的温床。但我们派出的老师被头破血流地被赶了回来，推进教育现代化的美梦也已不再。"
 chi.407.a:0 "他们连我们的宣战布告都读不懂！"
 chi.408.t:0 "未开化之地的拒绝"
 chi.408.d:0 "中国的工业潜力已被大城市所束缚，许多其他地区发展落后且工业化程度较低。在现代化计划中，全中国都应体验到现代世界的富足！然而似乎并非所有人都对中国抱有这种愿景。我们对[From.GetName]的试探以大失败告终！我们被他们的领袖告知他们过的比以往任何时候都好，且对我们的建设设备没有一点兴趣。"
 chi.408.a:0 "他们选择活在过去。"
 chi.410.t:0 "渗透成功"
 chi.410.d:0 "归功于谨慎计划精确执行，我们的特工在[From.GetName]的官僚体系内控制了几个有权有势的职位。\n\n我们的眼睛、耳朵、双手为获取机密情报不眠不休地工作。我们曾被距离和误报阻隔的观察哨如今可以从敌人嘴里套出最深的秘密。我们曾经蠢到不能自圆其说的道听途说般的报告现在真正给出确实的情报，不断强化我们在此地的地位。\n\n不过，工作还有很多要做。我们的特工不可能毫无知觉地出任务，我们的影响在许多方面还有欠缺，在我们的行动真正成功之前我们还要砸进大量的时间与辛劳。不过，这将是我们推进掌握全中国的一大助益。"
 chi.410.a:0 "干得漂亮。"
 chi.411.t:0 "[From.GetName]试图渗透我们！"
 chi.411.d:0 "立法院近日的风言风语中流传出了这么一条消息，有个好像是[From.GetName]市民的人在单位附近徘徊。这人穿着风衣戴着墨镜，曾被人看到在立法院周围照相。虽然这没什么稀奇的，但他反复光顾这里的行为还是吸引了注意，一名每天都经过立法院去局子上班的政府特工就对他起了疑心。\n\n当那个人又一次带着相机来到立法院附近时，这名特工抓住了他并把他押送至当地警察局。在经过了一番拷问之后，我们发现这家伙竟是个特务！幸好，我们及时阻止了他破坏政府的稳定。"
 chi.411.a:0 "一次悲哀的尝试。"
 chi.412.t:0 "渗透失败"
 chi.412.d:0 "尽管我们精明强干的特工费尽千辛万苦，对[From.GetName]的渗透还是发展到了对党国不一定有利的局面。\n\n我们的几名特工在一次突击调查中行踪败露，锒铛入狱。天可见怜，其中一位思维敏捷的特工迅速缓过神来，并通知了其他成员，才使得我们的情报网络不至于折损太多。很快，我们就将剩下几名特工捞了出来，目前，他们正在汇报具体情况。我们的特工先生士气低落，身心俱疲。不过，相信很快他们就会振作起来，再次投入中华民族伟大复兴的远大事业中去。\n\n虽然这一次行动失败了，但是吃一堑长一智，为了确保下一次行动万无一失，我们必须制定全新的作战计划，并扩大特工的培训规模。但就目前看来，我们的雄心壮志要搁置一段时间了。"
 chi.412.a:0 "你们本该更麻利点的，唉！"
 chi.413.t:0 "共建新中国"
 chi.413.d:0 "他们最后还是滚了回来。尽管许多国家否认我们在亚洲霸主地位的正当性，[From.GetName]还是欣然接受了我们提供的现代建筑设备援助计划。"
 chi.413.a:0 "我们建起的不仅是高楼，更是友谊的桥梁。"
 chi.414.t:0 "教育下一代"
 chi.414.d:0 "世上有繁多的知识需要学习，学生们却没有足够的老师来教他们。因为我们影响力有限，我们的教育系统一直不太稳定。还有数百万未受教育的孩子等着我们来把他们带入现代世界。[From.GetName]认同了我们崇高的目标，并张开双臂欢迎我们的老师。我们的课程不仅能保证这些学生在成功面前公平竞争，还培养了他们的民族意识，他们将会为自由中国感到骄傲！"
 chi.414.a:0 "事半功倍。"
 chi.450.t:0 "工业反贪附属委员会"
 chi.450.d:0 "蓝天被浓烟遮蔽，一架架自行车沿着街道颠簸前行。成千上万的自行车与行人在街道上来来往往，一辆机动车偶然出现，发出一阵喧哗，人们却见怪不怪。政府的现代化计划正在稳步推进。在这里，我们对一位官员钟玉涵进行了采访。\n\n这一定是我第一次说出我自己的故事，哈哈。好吧，我要开始了。\n\n我那时刚加入一个新的附属委员会，工业反贪附属委员会。那是一份相当初级的工作，就是安抚维新派，别的活什么也没干。我们会走进工厂，确认所有工人都很幸福，而总是那么巧，检查时他们都很幸福，然后我们会检查一些伪造的银行票据，最后离开。这种事中当然有日本的力量发挥影响，尤其是考虑到全国百分之九十九的工厂都是日本人所有的。如果我没记错，我们当时在一家新开的名为汪精卫国营工厂的厂子里。又一次的例行工作，又一份的普通薪水，又是与我无聊同事相处的一天。我们向工厂监督员打招呼，那是一位继承老财阀遗产的日本年轻人。我们看着微笑着的工人，浏览税收文件。这时一切如常。我抓起我需要的文件，回程中吃了午饭，然后翻阅起文件夹。只是扫了一眼，我立刻意识到我拿错了文件夹。只要把文件送回去，没什么大不了的。但是，我想我只是看一眼的话，没人会在意。"
 chi.450.a:0 "您知道里面有重要的内容，不是吗？"
 chi.451.t:0 "东窗事发"
 chi.451.d:0 "这几打纸就是律师们梦寐以求的东西。76页纸中满满记述了财阀远亲们犯下的每一项罪责与他们未来继续犯罪的计划。他们的发家很简单：商人通过暗中威胁将工厂以低于其实际价格的价钱买下。这种行为迅速升级，从主动鼓励使用鸦片来提升对日本的依赖性到贿赂与威胁政府官员来通过价值百万元的法案。更糟的是日本商人们已经在与共荣圈经济联系紧密度上取得优势，这使他们可以更为容易的获得垄断地位。在有边无境时边境上的资产整合更为轻松。曾被认为只是海上一片浮冰的财阀现已被证明其实是整个世界上最大的一座冰山。随着时间的流逝，文字写下，这份账目的内容变得越来越可怕。文件中陈述了财阀支持在没什么监管的地区使用奴隶劳工的事实。用金钱甚至用威胁来掩盖自己强奸女性劳工是日本人常干的事。当然，还有童工。钟玉涵发现，这些文件中最为令人愤慨的是记述的无情。它仅仅就是个犯罪流水账。钟玉涵深深叹了口气，然后去最近的卫生间狂呕。"
 chi.451.a:0 "为什么偏偏是他捅开了这个篓子？"
 chi.451.tt:0 "§R解锁一条新的危机国策树以处理该事件。§!"
 chi.452.t:0 "揭开财阀体系"
 chi.452.d:0 "我在昏沉中意识到，我有几个选择来解决这个问题。我可以把它放回我从他那拿来这些文件的商人那里，忘记这一切；或者尽我最大的努力一生寻求真相，想一想如果我把这堆垃圾交上去会发生什么。或者，我想到了，我可以把它交给我的领导，看看他会怎么处理这堆狗屎。当然，你知道我的选择是什么，因为我现在正坐在这里。当时我觉得这很蠢——为什么要把这堆东西给领导？我想这是因为我的良心过不去。但是体谅一下啊，那时我还以为他会给我发奖金。\n\n当我上交文件时，我几乎张不开嘴，但最终还是勉强说出了这些话。这时，我突然蹦出了一些奇怪的想法，一种黑色幽默——纸是中国的四大发明之一，但纸上用的墨水是却是彻彻底底的日本货。然而我的领导那时看起来可没工夫和我一样瞎想，他不仅脸色白的像一张纸，还像我一样在卫生间吐了个够。"
 chi.452.a:0 "在厕所里待了一会儿后，他回来让我给他安排一下和工业安全中央委员会的会议。"
 chi.453.t:0 "工业安全委员会"
 chi.453.d:0 "政府机构的办公速度跟蜗牛一样，钟玉涵向他们申请了与工业安全委员会的一次会谈，直到两周后才得到开会的消息，他和他的上司还得向委员会提交一份报告。无数个不眠之夜后，钟玉涵发现只能靠酗酒才能安抚自己，但这件破事儿总算快给弄完了。\n\n委员会位于城市的行政区，那里既有各大领导人的住房，也有庄严肃穆的行政大楼。林立的房屋整洁光亮，街上行人光鲜亮丽。中央大街的尽头，一栋较为矮小的建筑就是工业安全大楼，其中充斥着为了在权力的山峰更攀新高的公务员。也许是家庭原因，那些对新政权心怀不满的前右翼国民党领导人在高宗武的提倡下平反了。顺带一提，目前委员会的最高领导人并非由选举产生。钟玉涵跟着指示路标来到委员会办公室，向了解自己工作任务的秘书点点头，推门而入。钟玉涵找到一个简洁的办公位，他的主管坐在一旁靠墙的椅子上，双手捂着脸。一位刚刚还在工作的男人站起身，向钟玉涵做了简单的自我介绍，他的名字是“陈信忠”。“老钟，我们还有更要紧的事情。”钟玉涵点了点头，陈信忠露出一副温暖怡人的笑容，“我已经收到你和主管上交的文件了，不过，我觉得我们还是应该一起审查一遍。”钟玉涵再次点点头，压制住自己的恐惧。陈信忠把委员会的成员聚集在一张会议桌上，他们取出了文件，钟玉涵再三解释他何时何地得到的这些文件，最终，委员会当众宣读了它们。当他们的目光扫过文件，所有人面如土色，脸色煞白。随着大家渐渐发觉事态的严重性，即使是沉稳如陈信忠也按捺不住破了功，他大喊了几句。"
 chi.453.a:0 "“我们必须与总统取得联系。”"
 chi.454.t:0 "高总统大梦初醒"
 chi.454.d:0 "在过去的几个星期里，高宗武的作息完全被打乱了。随着政府改革进程的不断推进，他的工作也在不断地增加。他的休息时间十分的宝贵，这也是为什么这个在他小憩时的打来的一个电话会让他如此烦躁的原因。他强忍着倦意与挂断电话的冲动，用尽了全力接通了这个通话，而电话的那头仅仅告知了有一件至关重要的事解决，要他在十分钟内做好开会的准备。高宗武无奈的轻声抱怨了一声——他已经有两天没能入眠了。他翻下了床，穿上了离他最近的一套衣服匆匆离去。\n\n可能是哪个神经过敏的管理人员自认为发现了一些错账，这根本不值得浪费高宗武去浪费时间，但是他已经下了床，来到了中央行政大楼中为会议预留的房间。总统没有料到的是，所有在南京任职的外交官员与经济官员都齐聚一堂，站在前国民党成员陈信忠的身旁，还有一个自称钟某，穿着泛旧的棕色西装的男人。\n\n每个与会者看上去都如丧考妣，高宗武不禁开始思考到底发生了什么。陈信忠递给他一份已传阅的文件，“事情总不会像他们的表情一样糟糕吧。”他想。\n\n在钟某与陈信忠的解释与文件上清楚明白的论证下，中华民国总统高宗武意识到他陷入了一场大麻烦中。"
 chi.454.a:0 "至少文件还没有泄露。"
 chi.455.t:0 "文件泄露了"
 chi.455.d:0 "我应该没必要告诉你这些文件上写的是什么。但我还是会和你说一说，好让你能弄明白这到底是怎么回事。那些“谣言”说财阀虐待工人？说巨型企业在整个共荣圈里大肆并购？说整个镇子被从地图上抹去，其中居民被送到远处的某个劳改营？那些“谣言”都是真的，每条都比真金还真。我们也记录了每一条罪行。谋杀，舞弊，殴打，屠杀，挪用公款…我们可是撞见大新闻了。\n\n你只要看看报纸，听听他妈的广播，关心关心媒体你就明白我们尽力了。这些西式媒体除了他们的真相以外什么都不跟你讲，但他们讲了个屁的真相。中国现在到处都在讲故事，就是不讲真相。真相告诉你高宗武是个恶鬼，是个天使，是个日本鬼子，还是个大汉奸，真是他妈的见了鬼了。所以当我们的门前堆满了这种除了几张十几年前的废纸外完全没有证据能证实他们的扯淡、甚至连正经的单位标志都没有的文件时，我们肯定得他妈把这种报纸印欢了。你想想看，老百姓会为了知道老王怎么在城北开了家新店买你的报纸吗？做梦去吧！他们只会买高声怒斥汉奸正在搞垮我们的国家的报纸！\n\n我他妈怎么知道为什么挑我的《陆合小报》来引爆中国历史上最大的丑闻。我们根本不知道是谁寄给我们这些文件的，但这些文件用来打响弄垮小日本的第一枪是够真了。你肯定不信我，但我们真不知道谁寄的。\n\n然后，在我们把其中几条文件节选出版的那天，我们的报纸立马被抢购一空。《中央日报》和《时报》也都转载了我们的新闻。只要是我能叫的上名字的中国城市，立刻就开始了声势浩大的罢工。当然了，这种发展我完全不吃惊。不过，那会儿感觉就像整个国家都在我们脚下裂开了。高宗武两天没出办公室一步，他妈的两！天！小日本呢？他们吓得从边远山村中搬了出来，逃回城子里去了。上海，满洲，全国上下都一样，你肯定也知道都发生了啥，不过我还是不敢相信，这事就这么成了！\n\n我那时还不知道，但是我，我们就在这整件事的中心。我们甚至没确认过真伪，但还是歪打正着地印出了真相。"
 chi.455.a:0 "真假如何，那又怎样呢？"
 chi.455.a.tt:0 "§R南京危机§!§Y开始§!。\n\n§Y我们的经济会受到§!§R严重挫折§!§Y！§!\n\n§Y解锁一条新的危机国策树以处理该事件。§!"
 chi.448.t:0 "新加坡大厦"
 chi.448.d:0 "坐落在昭南岛的这座高耸入云的摩天大楼之内，拿着计算器的会计员和销售员们正在争分夺秒的完成自己手头的工作。随着合并日一天天的接近，他们的工作量也逐渐地三倍三倍的往上涨。在如此动荡的时代，没有哪份工作可以高枕无忧，裁员都是稀松平常的事情。两名办公室里的高管忙里偷闲，跑到了楼顶上躺下来歇息一下。最开始的聊天只是一些闲谈：谁干得怎么样，谁跟谁结婚了，和其他的一些鸡毛蒜皮的小事。但是他们很快的就把聊天的方向转移到了企业兼并这件最为要紧的事情上来。\n\n最近日本通过的一项据说是控制垄断的法律好像与其目标背道而驰。这部满是脚注的法律实际上让商人们更加轻而易举的进行企业兼并。先前的明明卓有成效的反垄断法被取消掉，取而代之的却是一纸收效甚微的法律条文，随之而来的，还有整个共荣圈内的关税都被削去了很大一部分。\n\n正因为关税被削去了很大一部分，企业因而可以在共荣圈的中心随意的压榨：随着商品不断地从廉价劳动力手中流出到日本使得一体化进程加快，国界开始模糊，在整个共荣圈内完成同业兼并就开始显得简便得多了。企业高管们紧紧地抓住了这个大好的机会进行着公司的扩张，要形成寡头企业和垄断企业的话会比较难，但是要去保持对市场的垄断还是不成问题的。简单来说，商品可以不必在能持续获得利润的市场所在的国家内生产了。实际上，对于倾向过度压榨员工的财阀们来说，聘用别国的廉价劳动力来使得成本大幅度下降是一个非常有效的手段。中国将会是实现这一目的的首要目标。中国和印度尼西亚的两处高管，已经将视线完全转移到在共荣圈内加强自己的生产能力并迫使中国的客户们最终只有中岛-古河实业这一个选项可选。"
 chi.448.a:0 "经济可不仅仅只是钱的问题。"
 chi.449.t:0 "抉择"
 chi.449.d:0 "高宗武看了一眼他所召集的这群人，可谓派系林立，鱼龙混杂。这里有经济学家、将军、政府顾问、商人和内阁成员，从和纳粹没两样的人到马克思主义者，以及介于两者之间的所有意识形态的人。至于为什么他们不至于真的开打起来，这归功于高宗武，恐怕是唯一一位能受全国爱戴的领袖。他召集这群人的原因只有一个，就是想找到解决眼前危机的办法。此时此刻，行政楼外的大街到处都有示威者，基本上都是受够了日本人奴役的教育精英。"
 chi.449.a:0 "我们必须做出抉择。"
 chi.456.t:0 "抉择(续)"
 chi.456.d:0 "团队中，似乎出现了两个主要派别。\n\n其中一派由维新派顾问、前政府官员倪道烺领导，他们倡议尽量减少中国对日本的经济依赖。倪道烺和他的同僚认为，与日本保持一定距离，可以使中国的经济在本土有效增长，增强民族主义情绪，防止日本商人犯下的侵犯人权的罪行。\n\n而与之相对的，则是梅思平和他的亲日派，他们已经制定了一项计划，继续纵容国家腐败并掩盖日本的罪行。梅思平批评倪道烺的计划严重脱离实际，可能会引发日本的制裁，甚至更糟，这会毁掉中国脆弱的经济。所有人都猛烈地抨击了梅思平的发言，因为他完全将日本人在中国犯下的滔天罪恶一带而过。然而毋庸置疑的是，梅思平的计划或许会对修复中日关系有着不错的效果，且能帮助政府控制目前的局势。\n\n当两派就目前问题的解决方案争论不休时，高宗武最信赖的顾问兼密友周隆庠站了起来，呼吁各方冷静，减轻了火药味儿。\n\n他呼吁政府采取较为平衡的方式应对危机，最初他遭到了众人的强烈反对。高宗武要求各方暂且安静，倾听完再发言。周隆庠详细阐述了一个将本土派与亲日派的提案折中的计划。最后，他说道，这将是一个“两全其美”的点子，同时避免了被日本制裁以及直接把日本的一切扫地出门将带来的骇人后果。他的观点非常不受欢迎，被无情地评价为“尽是扯淡”，是“在两个鸡蛋上跳舞”的走钢丝臆想。就连高宗武似乎也认为这个想法是白日做梦，但并未将之一脚踢开。在各派对自己计划的益处进行了数小时的辩论后，高宗武叫所有人安静下来。顿时，刚刚还尘土飞扬、凌乱不堪的会议室被宛如扼住喉咙的紧张气氛所笼罩。“我已经做出了我的决策。”高宗武说道，在给出最终决定前先吊足了在座所有人的胃口。"
 chi.456.a:0 "“梅思平的计划才是唯一可行的选择。”"
 chi.456.b:0 "“我们必须采纳倪道烺的提议，维护中国的独立。”"
 chi.456.c:0 "“周隆庠的方案可能会很难，但能两全其美。”"
 chi.456.a_tt:0 "§Y解锁“纵任仇寇”路线§!"
 chi.456.b_tt:0 "§Y解锁“烟熏硕鼠”路线§!"
 chi.456.c_tt:0 "§Y解锁“中庸之道”路线§!"
 chi.457.t:0 "投资者撤出"
 chi.457.d:0 "刹那间，一股宁静笼罩着南京。在灾难后的混乱中，曾有一刻，每个人都在考虑他们的出路。但这种平静是个谎言，因为今早股灾露出了它狰狞的一面。从汽车保险到军事生产的几乎所有事业，参与许多日本投资者都几乎一致认为，现在是时候卖掉他们的不良资产了。已经处在全面股灾边缘的证券交易轰然崩溃。与工业事务密切相关的中国投资者，也选择了退出，把钱置于对国家的忠诚之上。在这场危机中，只有人民表现出对我们无畏且坚定不移的忠诚，他们的毅力必须得到奖励。"
 chi.457.a:0 "呆比日猴！"
 chi.457.a.tt:0 "§Y我们的经济会受到§!§R严重打击§!§Y！§!"
 chi.458.t:0 "抗议爆发"
 chi.458.d:0 "尘埃落定之后，投资者们全都跑路了，出现了一个新的群体来填补前投资者在市场上留下的空白；抗议者们渴望向让他们人财两空的人报仇。无论男女老幼，每一个人都在恶毒攻击着政府，只要出现在他们视线之中的，无论是商人，日本人，还是其他人，都成了政府的替罪羊。说实在的，他们也是活该，因为一开始正是日本人导致了这场混乱。"
 chi.458.a:0 "我们连人民都信不过吗？"
 chi.459.t:0 "偷工减料"
 chi.459.d:0 "在中国各地，工厂排放出的烟雾比以往任何时候都多，但是这并非是在未增加那些在笨重金属建筑里工作的工人的痛苦的情况下完成的。对于高楼里的日本商人来说，他们对下面的人毫不在意，他们给政府的要员寄出现金，以让他们取消一年的工作场所监管。中国制造业目前的恶劣状况已经因政府和雇主的漠视而雪上加霜。昨天，一位两个孩子的父亲在一家军火厂因为火药点燃引发的爆炸身亡。同一天，一位从未停止过为更光明的未来而努力工作的阿勒泰难民因为工厂井盖不牢坠下了十几米高的窨井而身亡。一位怀孕的母亲为了抚养她即将出生的孩子，在帮一个三吨重的铁管装船时被砸死了。\n\n工厂的老板们对这些意外死亡毫不关心，因为产量提高了。"
 chi.459.a:0 "而且利润在不断增长。"
 chi.460.t:0 "一场悼念"
 chi.460.d:0 "又一个炼钢厂工人倒在了岗位上，他掉进装满铁水的巨大罐子里去了。这是一场惨烈的自杀，一场沉闷的“表演”，时长短到让人想喝倒彩，却又不足以长到影响生产。\n\n事情发生的时候，古静恰好就在那里。他看到那个人一跃而起，表情平静。然后，在沸腾的铁水烫熟皮肤，痛贯心扉时，那位自杀者方才面露悔恨与恐惧。几个人旁观着，低声说了几句风凉话，却都被工厂机器的隆隆轰鸣盖过，而他逐渐模糊的意识也听不见什么了。高层办了一场简短的悼念会，并将原定的午餐休息时间延长了5分钟后，工厂恢复了运转。"
 chi.460.a:0 "还有工作要做呢。"
 chi.461.t:0 "喘息之机"
 chi.461.d:0 "每天小顾下班，天都是黑的。为了省电，工厂里的灯光一早就关掉了，只有穿过屋檐的月光和从巨大的熔炉与红热的工具上发出的微光微微刺破了黑夜。走出工厂，小顾看到的并不是青岛夜场的浮光掠影，而是漆黑一片、令人窒息的景象，笼罩在这震耳欲聋的工业区里。在他回家的路上，一声尖叫从遥远的地方传来，迅即又归于寂静。小顾沉思着。\n\n家里什么也没有，或者说，他这辈子能留恋的东西什么也没有。打仗死了爹妈，兄弟们在沈阳过日子，都是些遥远的回忆。工作让他剩不下什么时间、体力和热情了。他回到那窄小的公寓里，只看到他的老床和一台坏掉的空调。他趴在浅色床单上大哭。"
 chi.461.a:0 "当他一无所有的时候，还有什么好哭泣的呢？"
 chi.462.t:0 "一起炼油厂事故"
 chi.462.d:0 "曹伟的生活前景一片光明。\n\n然后炼油厂爆炸了，现在他的脑浆迸溅到了控制面板上。\n\n曹伟父亲死后，他的母亲酗酒度日。但现在她的儿子，她人生中这最后的一束光，也离她而去了。"
 chi.462.a:0 "泪水没过心底。"
 chi.463.t:0 "总部外的抗议"
 chi.463.d:0 "震耳欲聋的响声，把安庆的每个人甚至他们的老祖母都从睡梦中惊醒。在这深更半夜，安徽最大的工厂爆炸了。这一新闻传遍全省，全省的抗议人士也都跃跃欲试了起来。对爆炸事故细节的报道只让局势更加火热，泄露的警方报告详细汇报了此次事故的主因——可能是劳工过度劳累与缺乏安全监管所致。有明显的证据指出，一名精疲力尽的工人不小心把扳手掉到了生产线上，之后发生的一连串失误与巧合则更让局势失去控制，最终导致悲剧的发生。一名日本监工在工作期间呼呼大睡，还无视警告在深夜外出同友人饮酒作乐。当他回来的时候，数十名工人已经死亡，而炼油厂也已沦为一片火海。\n\n现在，零星自发的抗议活动已经变成了要求日本的控制倒台的大规模集会，从共产主义者到极端民族主义法西斯，每个人都高声疾呼，要求发动普遍的暴动来与日本的新殖民主义对中国的影响对抗。当然，这些男男女女其实无法那么做，新的工业社会阶序里，早已没有了他们的容身之所。但这样的情况也随时都可能失去控制。把这些步入歧途的人杀了——或者给他们留条生路——都可能适得其反。当我们的市民用愤怒回应政府的不作为的时候，还是那个问题：我们该如何处置这些不幸的抗议者？"
 chi.463.a:0 "和平和解可能很慢，但确实可以解决问题。"
 chi.463.b:0 "杀光他们，不留活口。"
 chi.464.t:0 "新学校"
 chi.464.d:0 "镇上开了所新学校。这所新学校名堂古怪，去上学的孩子们什么都学不到。这所学校实际更像是镇子周边的煤矿。每天下午，孩子们回到家，身上处处都是煤屑，指甲盖里、手掌的掌纹和指缝里、头发里，甚至男孩子们的脚趾缝里都是煤屑。家长们与地方当局也已经注意到这里的蹊跷，但他们都决定不采取任何行动，因为他们不想做财阀杀手端掉的出头鸟。沉默是昨日的城镇，沉默是今日的城镇，每个人都对学校的恐怖不发一声，每个孩子也对他们每天的学习内容不发一声。一位居民决定匿名打电话询问学校教学质量，可第二天，特务就找上了门。他们挨家挨户敲门询问到底是谁打了那一则匿名电话，声称学校除了匿名的建议以外，还需要更多的信息。到第三天，镇上某位德高望重的市民消失了，准确地说，那天以后他再也没有出现过。"
 chi.464.a:0 "于是再也没有人谈论那所学校了。"
 chi.465.t:0 "煤炭变钻石"
 chi.465.d:0 "坐落于群山之间，盘踞于重云之上，这座世外挑源股的小镇从未沾染尘世的喧器与纷扰，此地无路，唯有旅人踩出的泥泞；此地无忧，唯有心灵缔造的化境，据说此村未曾有过外人涉足，不过极有可能只是传说。\n\n当身披斗篷的男子驾着摩托驶入村子，着手调查村里人工及脚下石块质量时，这一切都变了。由于未知此人居心，村民皆对其作出回应，夸耀村中人人吃苦耐劳，村民疑感为何有人关心脚下石块，却只得到耸肩的回应。那人来得快，去得也快。斗篷男注定会回来，但再来时情况已不同了。他回时带着金属机器，只消片刻，这些机器便消耗完亮闪闪的黑油，并筑出道路，一条土路铺进村子，手上沾满油的外来工人开始干活。\n\n村民的工作也变了，早晨，青草应当垂露公鸡应当打鸣的时刻，被地下挖掘的机器，和它挖掘黑岩的轰鸣取代了，晚上，静谧的田园和温馨的晚餐也消失了，喧闹的临时酒吧四处丛生，它们要灌饱工人日渐增长的酒瘾。下午，田间的农夫和放羊的牧民不再，变成了令人身心俱惫的繁重劳作，这座村子的现代化实现了。"
 chi.465.a:0 "日本人做到了。"
 chi.466.t:0 "对一位劳工的采访"
 chi.466.d:0 "他是一位中国劳工，大概三十岁左右，一眼就能看出是在矿上摸爬滚打过的。采访时，他吸着烟，像是在伤时感怀。\n\n不错，日本经济危机的时候我还记着呢，北京的读书人叫么事南京危机还是，我是不晓得，反正来得不是时候活造孽。我有个姊妹，那时刚结婚，要嫁给吉安附近的一个乡巴佬(1)。我那时还觉着像她一样，离开武汉会挺好的，我中学刚毕业，出来找工作，年轻气盛，然后你晓得了，正好就赶上那经济危机。个板马，劳资那时候还觉着自己有机会。我初中成绩又好，家里又不是叫花子那穷，各项条件都不差，面试时也能编点家境贫寒励志少年的故事出来噻。没准之后我还能一路往上爬，在工厂当个总管。结果那时候高总统说是搞个补助适龄工人去湖南，我觉着这是个机会，该冒险一下，就报名去了。很明显那不是个事，现在晓得是给日本矿主招工人的鬼把戏，螳螂捉蝉，黄雀在后。我进了武汉的办事处，却在湖南一个矿上当了监工，也冇得赚头。\n\n(1)俗语，对山里人、大老粗的戏称。"
 chi.466.a:0 "但如果这样，我好赖能养活自己，也不会在矿里把腰累断了。"
 chi.467.t:0 "对一位劳工的采访（续）"
 chi.467.d:0 "我和一帮伙计搭伴坐一班武汉出发的夜班火车，大伙都是见了海报听了广播的宣传上了当的。票？我记得是三等座。买不起更贵的票啦，黄冈挤兑(2)以后，银行都撤出湖北，我们的钱也跟得冇得了。有个伙计把自己伢还带着，那伢子可真是受罪了，他肯定猜不到后来的事情，那时车挤呀，伢又站了三十个钟，下车的时候，裤子尿湿一大片，浑身尿骚味。大伙在一个荒僻车站下了车，嗯，山倒是挺好看的，不过就是太热了。大伙花了一天到处转了转，有个工人们经常去的喝酒地方，第二天才去报道。结果，我没当成监工，当然也没能指挥上武汉老乡。矿上有个看上去老的不行的日本仆人，发给我一把矿镐，连安全说明也冇得一句。我那才晓得自己进了套了。我傻啊，还傻鸟一样以为政府不会诓人，以为自己当监工，结果却被扔进去干苦力。那天我在比外面还热的矿洞里卖命地工作，好像还有个兄弟累昏了头，一晃眼从矿井里掉下去了，他的尸体摔得和画片里画的一样，扎心样子我这辈子忘不了。我又干了好多年，等到经济危机缓解了，才转到东边一个稍微有点良心的矿主的矿上。\n\n(2)一场在日本人经营的黄冈银行爆发的血腥骚乱。黄冈是武汉东边的一座城市。"
 chi.467.a:0 "最后我还是当上总管了，不过可真板马日的不值。"
 chi.468.t:0 "对一位流浪汉的采访"
 chi.468.d:0 "他沉重的眼袋似乎陪他看完了一生，而他黝黑皮肤上的皱纹则诉说着乡间小路和狭窄巷子里的无数故事。这个人连呼吸都很费劲，但他在迈出每一小步之前，已在世上行过千里。\n\n以前的事，现在我都记不清了。那些事早就忘逑了。不过要说我爷爷，我倒是记得很清楚。他在闹长毛贼的时候当兵呢，你知道不？我记得以前每天晚上，不管晴天还是雨天，他睡觉前都大声叫唤，就是我也听不懂他在叫唤啥。不知道是还是想到以前的邋遢事儿还是想到当兵的老乡了。我爷爷走了以后，我从他床底下收拾他留下的东西，想找点东西纪念他。结果啥也没找到。没有官府的文书，没有照片，啥也没有。就有本老儒经，还有个蟋蟀笼子。全是土。我那之后就离家流浪了。\n\n我从来就没人养，没爹，也没娘。我就知道我爹当年上欧洲打仗了，世界大战，去当劳工了，我娘和他一块走的。给军队做工，其实就是去战壕里做奴隶。他们走了就把我丢给我爷爷了。我爷爷是个老糊涂，我真挺恨他的。但是他死的时候，我又很想念他，他再说不了疯话了，我也就再没法对他咋咋呼呼了。他除了神神叨叨，有也机灵得紧。我打好包袱就出走了，我就这么一直走一直走，从来都没停下过，一路寻寻觅觅。我不知道我在找什么，但我知道我一直都没找到它。我从来都没找到过我爷爷，我爹或者我娘的一点点记号。"
 chi.468.a:0 "我找到的只有漫漫长路上的一点慰藉。"
 chi.469.t:0 "对一位老卖报人的采访"
 chi.469.d:0 "这位先生一头灰发，站在他的报摊前。他看起来很衰老，人们很容易就能猜到他已年近花甲。\n\n我每天早上四点就起床，在公园里打太极，锻炼身体。饮食方面，我平常就吃五花肉，不忌这一口，馒头也尽量吃，反正我现在也死不了，吃得不保健点也没关系。我也有几个朋友，不过自从老婆去世，什么事都过得特别快，都模模糊糊记不清了。吃完饭我就来报摊这儿守着，卖一天报纸。这就是我全部的生活。我爱抽点烟，喝点白酒消愁，每天都能回公寓里上床睡觉。也不是说这样的日子就特别舒坦，毕竟日本人哪个街角都是。不过对我来说，也可以了，我那些打太极的朋友也都这样想。\n\n比以前可好多啦，至少比我以前在山东好。我童年过得相当不好。我妈是当地军阀的最喜欢的小姐，我爹在我出生前就没影了。有一回，大概是我十五岁的时候，我妈大叫着给军阀的卫兵架走了，再也没有回来。那之后，我就从学校里退学了，反正我学得也很吃力。我自己努力生活，在村子里做过各种营生，我曾经在妓院里喝个烂醉，还为了挣钱干过各种奇怪的事，不过大多数时候都偷东西吃。这些事，您看，可不是条正道啊。"
 chi.469.a:0 "他笑了，显得有点焦心。"
 chi.470.t:0 "对一位老卖报人的采访（续）"
 chi.470.d:0 "最后，和我一起厮混的几个孩子都进了鸦片馆子，就在隔我家几个钟头路程附近的镇子上。我知道福寿膏对人不好。我妈比起我更喜欢鸦片，我因为这个特别记恨她。\n\n直到抽了那玩意一口，我才开始理解她。我告诉你们年轻人，千万别碰鸦片。别听别人怎么瞎讲，抽上这东西你就离鬼门关不远了。要是你没死，它更会折磨的你死去活来。我三个最好的朋友都因为这个死了。从鸦片馆子出来的时候，我已经瘦成一把骨头，脸上一点血色都没有了。最后是当兵这事拉了我一把。蒋介石那时候开始征兵，我也参了军。我不关心啥政治，不过老蒋真是个傻蛋。他把国家银行的钱都拿出来分给朋友盟军。啥用也没有啊不是？最后还是让日本人干趴下了。\n\n我幸福吗？是，我挺幸福的，普通人谁不幸福呀。咱们中国总算从乱世安定下来了，经济也有步入正轨的迹象。我老婆去世了，但我还有朋友，有美酒。我要是趁现在入土为安，我还有点高兴呢。"
 chi.470.a:0 "不过还是别说这么晦气的话了。"
 chi.471.t:0 "重庆兵工厂"
 chi.471.d:0 "他是一个中年工人。手掌里深深的渗进了火药的痕迹。这位煅铁匠挥舞着铁锤，打造出的枪械见证了无数的腥风血雨。\n\n我以前在一个兵工厂里干过，报纸上都登过的。那可不是什么简单地方。承租的日本老板搞些中国人当奴工，我不晓得多少，但是我一个好朋友还有另外一个同事工作都拿不到薪水，每天晚上都只能在工厂外面的旧楼睡草席。我那时候还算个正经工人，每晚都能回家和家人团聚。他们就没那么幸运了。\n\n在重庆兵工厂干活的那段时间，有一天我记得特别清楚。好多一起干活的同事——后来我才知道他们是奴工——没有来上班，就来了一个人。他来的时候我瞧到他笑呵呵的，跟明天就能退休一样。然后他走进承租老板的办公室，就轰隆一声爆炸了，肯定是从兵工厂了偷了个手榴弹出来。就走了狗屎运，那日本老板没给炸死。他变本加厉压迫那些奴工，让他们遭了好几年的罪，搞得他们一天比一天不成人样。我那时还憨憨地以为他们在节食。节你妈个雀雀！辣么多人都死在重庆兵工厂了。\n\n你采访肯定会经常听说这种事，不过我还是得说，政府太软弱了。政府最后也没抓了那个日本老板，就光把他赶出中国了。那些死掉人的家里拿到的抚恤金也少的可怜。在重庆兵工厂的深处，那个人的尸体还躺在灰烬里。"
 chi.471.a:0 "英雄枯骨无人问。"
 chi.472.t:0 "对一位老政客的采访"
 chi.472.d:0 "这是一位年迈的政策制定者，基本上就是个职业政客，以前做过法官，现在正在立法院，负责立法工作。\n\n那段危机里我现在想起来，觉得问心无愧的事真的一件都没有。那些我笔下通过的法条，那些我目睹的事……唉，我就像置身事外一样。我真的不好说，我的所作所为究竟是对是错。\n\n我还记得有一次立法，高宗武把他拟好的条文带到立法院来，竟然就这么公然要求在座的所有人都必须投票通过。但是这些规定中有一个巨大的漏洞，说白了，如果我们通过这条法律，那些在一次工业事故中导致两百个中国人死亡的日本官员，他们的责任和罪过，就立马可以消除了，两百人！两百人啊！比我老家村子的人还多！但是，但是我又有什么资格去反对呢？我有什么资格，公开否决高宗武的决定呢？我要是去反对，只会让他把我扔进大牢，甚至让我见阎王……所以我提笔把那条法律通过了。\n\n转过头下个月，我听说那些被我签署的法令赦免的日本人，又闹出了一起事故……"
 chi.472.a:0 "这一次，一百五十个中国工人失去了生命。"
 chi.473.t:0 "对一位年迈的决策者的采访（续）"
 chi.473.d:0 "我辞职的时候？啊，确实，我那时候当然知道我很有危险。我还记得那是星期六的晚上，我和我的一个老朋友正在审阅一份政策提案，他是个相当优秀的人。那天半夜三更的，他的助理突然赶来了他的办公室——我们当时还在那里面，告诉他有位客人有急事要见他，他让我坐在那里等他办完事，然后他就出门了。我坐在那等了大概20分钟，翻了他的几本书——跟你说，他的藏书非常不错。等到他回来，他面如土色，脸色像见了鬼一样苍白。他一言不发，但嘴却张大了，倒在椅子上，又死死地盯着我，眼中满是赴死的决然。他低声悄悄告诉我他出去后的经历，那位访客跟他说，他必须支持即将出台的亲日法案，否则……那些人知道他的家人都住在哪里。\n\n这项法案来了又过了。你知道吗，那位立委投了反对票。他投了反对票！一周后，报纸说他在家中自杀了。然而我们立法院的所有人都知道事情的真相。"
 chi.473.a:0 "你觉得一个中国的官员会在家人还在楼下的时候用日本子弹自杀吗？"
 chi.474.t:0 "对一位税务员的采访"
 chi.474.d:0 "他穿着一件小呢子西装，戴着铁丝眼镜。他的手握着茶杯，正喝着绿茶。这位税务员约定在他最喜欢的北京咖啡馆见面，隔间外的舞台上有个音乐家在演奏着乐器。\n\n他很厉害吧？二胡(1)一直是我的最爱之一。它多变，却又简单。在你身心愉悦的时候让它陪伴，还会显得有点魔幻。总之，说回我们的主题。这只是一个不言而喻的规矩而已。如果你在翻阅文件时，出现了一个日本人的名字，或者更糟糕的是，出现了一个财阀社团的名字，你就应该给他们一点减压的机会。从他们所有的税款中减免20%左右。人们把这事怪在他们雇佣的奴工，他们管理的犯罪团伙，或他们经营的妓院身上，但我认为这比那要简单得多。应该怪税收。算了，我们来玩个游戏吧。\n\n假设你是…你当然不是，但假如我们就说你是…一个日本商人。你正在寻找地点，来吸干村庄的人力和资源，最后你把位置在南方的一个小城镇定了下来，开起了你的矿。然而，你赚的钱还不够多。不够寄回你在横滨的家人。以你的巨大影响力，你打算如何减少开支？你已经没有给矿工们发工资了，还把他们自己的煤以极高的价格卖回给他们。以你的影响力，有一件事你可以做。给政府施加压力，让他们少收点税！现在，什么都没变，只是纳税日的压力明显减少了。你明白了吗？\n\n(1)一种传统的中国乐器。"
 chi.474.a:0 "南京危机最骇人听闻的秘密，直到如今都没有人回答的秘密，贯穿整场危机的秘密，就是税收。"
 chi.475.t:0 "对一位税务员的采访（续）"
 chi.475.d:0 "这些日子里日本大商人挂在嘴边的想法是“免税可以拉动经济”。我跟你讲那就是在放屁。你以为你给有钱人减了税，有钱人不会更有钱吗？你给他妈的岩崎小弥太(1)发三十亿元，他会把这些钱分给他亲爱的工人兄弟吗？想知道怎么让钱真的转起来吗？你他妈给全国百分之九十九的人减税啊！历史上有多少比我更聪明的人证明过了！行吧，也就是经济危机期间这话能糊弄人。如果谁说日本工人的收入不够公平，那他马上就会被喊着“供给侧结构性改革”的人骂死了！不过说不定还可能被财阀雇佣的保卫科真弄死了呢！（税务员大笑起来，他真的很黑色幽默。）普通人只会注意经济危机里把他们吓到吐的问题，但我跟你讲，被一层层官僚主义包裹起来的那些东西，才是真正这么多年长期折磨着中国的问题！试图从这些史上最无聊的谎言中找到真相的人，最后都会不胜其烦，只得放弃。\n\n(1)二战期间三菱财阀掌门人。"
 chi.475.a:0 "这就是他们有钱人怎么赢过我们的。"
 chi.476.t:0 "对一位商家的采访"
 chi.476.d:0 "古董店楼上，一间古色古香、弥漫着茶和旧书的香气的公寓，这就是他住的地方。在开始发言之前，他微笑着请求我们隐去他的姓名和住所。\n\n不错，高宗武早期推行的改革在一段时间内确实见效显著。然而，这对我来说却有损无益，毕竟我的主要客户是日本人。在中国，家里有把旧椅子或有幅旧画没什么珍奇的，但是许多日本人对中国文化有着狂热的喜爱之情。嗯，他们的整个文化都是从我们这里偷师的，这么一想就没什么可惊讶了。这些日本人能把我的藏品都吞下。(已删去)这儿一半的日本人离开，我的生意就得减半。我很惋惜，但这都是值得的。你看过那些新闻了吧？这些无耻之徒，有个每星期六准时来店里逛荡的日本老头，我看了新闻这才知道这厮直接害死了三个中国孩子。想来他是被群氓围殴致死的。老实说，我能理解人们的心理。这种浓重的排外情绪可有点义和团的味道了，但那些被压迫的人总是要反抗的，不过是早晚的问题。"
 chi.476.a:0 "日本人犯下了恶行，现在，我们该复仇了。"
 chi.477.t:0 "对一位老兵的采访"
 chi.477.d:0 "我们和一个小村庄的长者安排了一场会面，他是一位共产党老兵。将要欢迎熟脸孔时，他仍换上了那套破破烂烂的制服。陕西是他的家，并且他希望一直这样下去。\n\n南京危机？别给我提这个。高宗武，这日本人的马屁精，任由鬼子予取予求，还献上了更多。不过，他确实把鬼子们弄出去了。日本人来占领之前，你也清楚，我们这儿只是一个宁静的小村庄。老毛(1)和他的干部来过，但他们没有强迫我们做很多事，只要我们不无事生非，共产党可不会突然逮捕我们。但是奇怪啊，我后来真对共产主义产生了兴趣。我认为需要激进的变化，为这时代点上句号。也许在另一个世界，我们的事业能成。而在我们的世界，没有剧变却来了日本入侵。总之，我参军入伍，加入统一战线，尽心尽力对付日本人和通敌的伪军。但现在，看来我们才是通敌卖国的汉奸。（说到这，他苦着脸笑了）原以为不会有太大变化。财阀不可能剥削到每一个山疙瘩里的村子，可是他们还真行。原来我们的镇子静静地耕作，现在却变成煤镇。共荣圈到处有人跑来这里。高宗武是把他们赶走了，但伤疤还在。矿山还是在开采，而我怀疑开采会一直一直持续下去。不过，所有的外国矿工都离开了。我们村子的精神也留了下来，\n\n(1)毛泽东，前中共领导人。在陕西一带活动。"
 chi.477.a:0 "而这是最重要的。"
 chi.478.t:0 "对一位出租车司机的采访"
 chi.478.d:0 "我们打车去前往下一次采访，出租车司机是一位皮肤黝黑、印尼口音的人。司机人很机灵，开始时寡言少语，但一听我们是记者，他就打开了话匣子。\n\n我想从未有人写过这样的书，中国的口述历史还真的很罕见。我有个不错的想法，你们要想听我就讲讲。（我们拼命点头）你们知道吧，当年股市崩溃的时候，我还在不在中国，在雅加达，新闻上没怎么提到这事。好吧，老实说我本来也不看新闻。我们也没怎么感觉到出了啥事，有啥影响。不过忽然之间世界就变了，大伙都在聊，所有日本商人财阀逃离中国了？那他们必得找别的能压榨便宜劳力的地方啊。你们可能已经知道他们找上哪了，没错，就是我们印尼。对我们来说，这场危机前后的日子其实没什么两样，殖民统治继续，日本人硬搞的和奴隶制没啥两样的劳役在继续，农村的贫困在继续，印尼还是日本殖民盛宴上的一碟小菜。我做够种植园的烂活了，就把所有能收拾起来的都打包，然后上了到香港的客轮三等舱。后来我到这来了，就不打算回去。高宗武本事不错，能把那些烂事给整活。现在我能挣点钱啦，在这边过点好日子啦。我确实挺想我那一家子的，可是日本人的统治就是屎坑，我还不想回到那里去。"
 chi.478.a:0 "如果他们也有自己的“南京危机”就好了。"
 chi.479.t:0 "对一位流氓青年的采访"
 chi.479.d:0 "他准备回重庆闹市区之前，正擦拭着自己的机器脚踏车，而我们就在这时候找到了他。他转过身，和我们问好，额头上带着道深深的伤疤。他要求匿名接受采访。\n\n危机之后一切都变了。可能只是我自身的原因吧，但是最近我们也确实什么事都没好好摆平。这破事开始的时候，我和一群小子和几个老哥组成的政治帮派搭上了关系。政治倒还算挺左的呢。但有个小子因为涂反日涂鸦被吊死了之后我们也就散了。这事干的真不地道。有些时候我感觉他们搞的狗屁政治就是贩毒的遮羞布。但当时我还觉得自己挺像样的。我还曾经差点因为从条子那逃走被枪打到。现在，我回到正轨上了，但有些东西是找不回来了。过去的感觉倒是有一点点，那感觉……\n\n（作者注：我们和他谈话到一半时，他就开始加快脚步离开。他叫我们滚蛋之后我们就让他走了。）"
 chi.479.a:0 "感激不尽。"
 chi.480.t:0 "对一位记者的采访"
 chi.480.d:0 "他的脖子上永远挂着相机，他的手中永远拿着纸笔，他日复一日地学习，最终成为一名记者。可他还是对笔尖无法流淌成北京的万物万景、离合悲欢而感到发自肺腑地挫败遗憾。\n\n我们行业大部分人都被政府——有些时候还是高宗武本人——所命令，只能报告政府允许和命令我们报道的事件。那真是一段相当“有趣”的时光。当大使馆和工厂外发生大规模骚乱时，我们报道了在危机期间开张的寥寥几家中国民族资本工厂。仿佛只要我们歌功颂德，高宗武的政府就能创造什么危机神话一样；普通公民无法想象如同黄冈挤兑事件或满洲边境危机这样的国际大事件，而是认为中国工厂正向无忧无虑的劳工大张旗鼓地敞开大门。我反对收紧缰绳，新闻界应该给公众所有的信息，然后让他们自己思考，整理，而不是直接向听众倾诉意见。当然，对于政府来说，控制住民众的思想是必要的，但这并不意味着我喜欢甚至赞成它。\n\n你问南京危机的时候我在哪里？哈哈，我在西部报道事件，也够滑稽的。我当时在新疆和甘肃摄影。不过，我必须在南京危机爆发时马上赶回来，我担心我的一位日本老朋友有危险。而且报社也需要有人尽快回到中国东部报道这一切。其实我的小日子还过得蛮不错的。如果要说有什么不同的话，那就是我的生意蒸蒸日上——尽管没有那么多人买报纸。"
 chi.480.a:0 "讲真，这个时期挺怪的。"
 chi.481.t:0 "对一位工厂工人的采访"
 chi.481.d:0 "他是中国百万工人中的普通一员，在上海郊区的一家大工厂里上班。他身材魁梧，虎背熊腰，看起来孔武有力。\n\n社会上总有种以偏概全的印象，认为日本的工厂主都是十恶不赦的大坏蛋，个个都是强奸犯杀人犯什么的，这是完全错误的。当然这些人里的人渣相当不少，但是也有一些老板给工人的待遇挺公正的，还有不少福利。不过大家伙——还有咱们高总统——都老是觉得与其说烂船也有三斤铁，还不如快刀斩乱麻。我感觉这实在是非常不应该的。\n\n我听说我以前的老板，现在正在长崎的街上要饭呢，经济危机之后他啥也没有了。而我现在在这工作很满意，日子很不错。我知道这样想挺奇怪的，但是我真的很同情他。"
 chi.481.a:0 "这可真是好蛋坏蛋一起砸了。"
 chi.482.t:0 "对一位官员的采访"
 chi.482.d:0 "南京。一位办公室职员刚离开一栋大楼。他下班准备与家人晚餐。\n\n所以，你们两个年轻人要对南京危机做一段口述史？有点意思。特别是你们还偏偏找上了我。我在其中牵涉甚多。当然，我反对政府放手的做法。泄密之前，一看到那些文件，我就吓坏了。吐了好几次。考虑过辞职——消息一出，倒是休了很长时间假。噩梦啊。然后，就算是那些鬼玩意摆到了他们面前，政府也决定无事发生，一切继续？我想我永远不能原谅他们。不过你得承认他们，还真成功了。经济勉强度过难关。而我得保住工作。这场磨难我基本上全程保持低调。政府把一半人扫地出门。我想说，我没被解雇完全是因为我和高总统相识一场，而且我在这次危机里不大显眼。毕竟，你不能单单把锅扔给一个低级公务员，对吧？他们要怎么做，指控我泄密？我要告诉你，某些人肯定把他们的脏手伸过来了。我可不会在发现之后，这么快把这些东西抖出来。\n\n总之，就这样，高总统没让我的名字出现在新闻上，这恐怕算是救了我一命。你知道这次崩盘，有多少对他的暗杀企图吗？据我所知，反正手指是数不过来了。当一个好好先生，但就会太理想化了。这个世界是实用主义的舞台，而高总统是现实的人，他给了日本人太多的信任。结果是，我在那些文件看到了那些开妓院和奴隶矿井的人，大摇大摆走在南京街道上。\n\n我的名字？我不觉得你认得出来。"
 chi.482.a:0 "钟玉涵。"
 chi.483.t:0 "对高宗武的采访（续）"
 chi.483.d:0 "泄密之后你可能听过一些谣言，那些谣言说我暴跳如雷、火冒三丈，又或者说我痛哭流涕、伤心不已。但是说真的，我才没有这样呢（笑）。我就是度过了一个漫漫长夜而已，醒来的时候烦闷不已却又身心俱疲。当我听到更多的消息时，我只是叹了口气、站起了身，直到听取简报的时候我才开始感觉不舒服。现在对我们来说都无比艰难，但知道自己必须处理这件事并不能让我感觉稍微好些。周隆庠提出了一个我觉得难如登天却又似乎易如反掌的办法——在各方之间取得平衡从而解决这个意义重大的问题。我觉得这根本就不可能，但是我们身处的中国本身就正在外国势力和国内各个派系间取得平衡。能达成如此平衡已经是我自以为取得的最引以为豪的成就之一了。不过我们必须记住——如果你准备在书里再加点什么，那就是这些话：我并未改变中国。我从未力求如此。"
 chi.483.a:0 "正是中国人民，中国的男男女女老老少少，他们改变了中国。"
 chi.484.t:0 "对一位工厂工人的采访（续）"
 chi.484.d:0 "我的老板被赶出中国以后，镇子上自然就有了空缺的职位，我的老板不光是工厂主，还是郊区地方的代表。我很幸运地占了他腾出来的位子，实际上是同事们把我推举上去的。问题在于，我不懂经济也不懂当领导，所以我就指定了另外的人代管钱的事，我自己只要坐在位置上别干傻事就好了。等会，你不会把这些写进书里什么的吧。哦哦，那就好。言归正传，也许我挺同情我的日本老板吧。不过我在这里面也没捞到什么好处。工资照旧，利润照旧，只不过我们现在是把一位中国老板抬出来供着了。"
 chi.484.a:0 "真是丢人。"
 chi.485.t:0 "对一位军人的采访"
 chi.485.d:0 "我们遇到他时，这位预备役军人正要下班。\n\n要论南京危机改革后最大的损失，首先就是军队的倒退。所有日本将军与理论家，几十年来制定了共荣圈作战理论的人——甚至是在声名鹊起前就立下丰功伟绩的人——都离开了。中国曾是杰出思想理论的一个热点，包括军事理论思想在内，然而学识高深的理论家的离开，对热点可谓是当头冷水，腾沸不再。\n\n中国军队不得不独立自主，开辟自己的道路。于是他们求助于先贤。将军们自幼时以来，第一次阅读孙子、姜子牙、尉缭子等人的经典著作。借以先贤新奇成熟的眼光，中国军事思想得以复兴。所以，尽管失去了日本理论家的远见卓识，我们却创建了一种能统治战争领域的新战略。在未来的日子里，它将主宰东亚。"
 chi.485.a:0 "古人有的不单单是积灰的旧书和过时的知识。"
 chi.486.t:0 "对一位经济学家的采访"
 chi.486.d:0 "起初，我们对此次采访有所疑虑。我们想要聆听百姓故事，而非他们看待中国市场营销如何影响股市酿就危机。在采访之前，我们向被采访者告知了我们的意图。\n\n在崩盘之前，因为职业缘故，我在股市有所涉猎。事前，中国股市就是大牛市。真的，真的，我全无远见。现在当事后诸葛亮，倒是清楚明了，市场已经过饱和了；企业只需坐在那，偶尔挖点煤，就可成为共荣圈企业巨头之一。一些经连会企业上市了。只要投资够早，大发横财就不是问题。我住在南京的一个顶层公寓。有一辆我偷运进来的美国跑车。每逢周末，聚会整夜不休，我们是场上最靓的角儿。最怪异的是，我并非孤例。似乎中国三分之一的市民都发现了一笔财富，但凡有个合适的牙口就要去啃下这块肉。\n\n通往大崩盘的路上，聚会无非是愈发盛大。当危机袭来的时候，我正在西部，在云南度假。"
 chi.486.a:0 "刹那间，万事皆休。"
 chi.487.t:0 "对一位经济学家的采访（续）"
 chi.487.d:0 "我回到在南京的家，穷得响叮当，又发现就连我住的顶楼豪华公寓也被收回了。说来好笑，我的美国跑车倒是没被收回，因为那玩意是非法偷运来的。我被迫在这辆敞篷车里蜗居了几个月，直到在南京大学揽了个助教的活。危机平息下来后，中国商人意识到了些什么；日本商人走后，经济将会更加稳定。所以，市场短时间内会再一次繁荣起来，真是骇人听闻的“山穷水复疑无路，柳暗花明又一村”。到时候，财富会滚滚而来，聚会再开，南京顶层豪华公寓又将室无虚席。不过这次，我拒绝放纵自己。不祥之兆已现，稳定的投资才能确保稳定的经济；而大肆报道股市的稳定将造成市场变本加厉的过饱和。我那些亲爱的经济学家朋友们，已再度被委派到街头进行调查。"
 chi.487.a:0 "于是，生活依旧。"
 chi.488.t:0 "对一位经济学家的采访（三）"
 chi.488.d:0 "你清楚，紧随而来的日本对中制裁造成的损失与最初的投资者撤离不遑多让。发展中的中国本土工业急需任何可争取的支持与资金。日本在一段时间内切断了中国一半的出口，经济随即摔到地上停滞不前。大学拿不到政府资助，我也完了。唯一能阻止经济不可逆崩溃的招数就只有高宗武政府的补贴，填上了一部分日本撤出所造成的损失。要是没有他，现在我们大家都得土里刨食了。"
 chi.488.a:0 "天佑傻人。"
 chi.489.t:0 "对一位餐馆老板的采访"
 chi.489.d:0 "我们进去时，他仿佛一直就在那里清洁杯具。任何提供给客户的东西，都是干净无暇的。\n\n我爷爷的爷爷刚懂事的时候，这家店就在这里了。据说这是北京的第一家餐馆。虽然我觉得这是在吹牛，但它的确很古老。看到这墙上的画了嘛？这是我的曾曾曾祖父。他曾在官府做事，后来盘下这里卖吃的给士兵。我估计那还是清朝早年的事了。说实话我都不应该在这开店了，这都已经算得上是历史古迹了。啊，这本来还有几把老椅子，现在不知道哪去了，我一会儿会找找看。我猜那是元代的，估计值一大笔钱了。总之，我就只剩这些了。\n\n问题是，在危机期间，一伙中国暴民聚集过来要求我交出这里，还要我滚出中国。但是，我又不是日本人。愤怒的暴民们根本就没听到我用的还是流利的国语。即便他们听到了，也集体无视了。直到我找来警察把他们赶走，这鬼地方一半都被烧了。真是一场灾难。"
 chi.489.a:0 "几乎付之一炬。"
 chi.490.t:0 "对一位餐馆老板的采访（续）"
 chi.490.d:0 "所以说当那群暴民晚上滚回家睡觉，警察也把夜猫子赶走了之后，我现在发现了一个几乎完全忘记处理的问题：火灭了，可整间房子一半过火。更糟的是几通匿名电话打到我家来威胁要把我挂路灯。他们到底为什么一直忽略我显然生在长在中国这一点，我花了一整天也没想通。我拎起猎枪，找了个楼上我屋子里安全点的地方，睡觉都睡不安稳。\n\n我醒的时候听见有人使劲砸门，所以跳下床——为免重蹈昨天的覆辙——把我的枪靠在墙角打开门，以为我就要交代在这了。哎！所以说就是这么奇妙！门口站着个他妈的日本警探，更怪的是或许自打他们来中国以来头一回发了善心，他是来帮我的！\n\n我搬到一家小旅馆躲避死亡威胁，几个警官帮我在没人的时候看着我的店。几个愤怒的老兄想冲进来抢点东西，但是看见警察手里的枪他们就走了。一个月后，周围大伙一块把这块清理干净了。"
 chi.490.a:0 "他妈的，我还看见了几个最早的闹事的呢，我把他们踢出去了。"
 chi.491.t:0 "对某位官员的采访"
 chi.491.d:0 "在编辑这部小说时，我们在收到一张不寻常的夹在邮件中的便条，要求我们进行一场采访。发信人声称其在揭露南京危机的过程中起了关键作用，但他没有署名。直到在南京见到他，在他下政府班次时，我们才知道他的名字。\n\n是的，我是钟玉涵。高宗武在危机中早些时候让我在媒体上露面，但人们似乎忘记了我。我尽量置身事外；我不想因为与此事的联系而进入历史书。在某种程度上，它起作用了。我的名字并不家喻户晓，尽管大多数人可能对我耳熟能详。我如何看待这场危机？我认为政府的处理已经尽力了，但如果他们能对日本人施加更大的压力我感觉会更好。当然，他们指控其中几人犯下了滔天大罪，但那些文件中可没记下一切！政府中仍然有日本商人强奸妇女和不眨眼的射杀街上的儿童。想想看。想想看。不过我不得不承认，他们确实解决了经济问题。\n\n从这个角度看，周隆庠是对的，虽然这并不完全符合伦理道德。谁知道呢，最后想比如日本商人拿到的钱，可能它给了人们更多的饭碗。如果是这样的话，那么我至少可以高兴地死去，因为我知道我用那些文件做了好事。无论我呕吐了，昏厥了或者尿了多少次我的裤子，至少我让这些文件曝光了。"
 chi.491.a:0 "尽管罪犯仍然逍遥法外，但至少经济问题算是解决了。"
 chi.492.t:0 "对高宗武的采访"
 chi.492.d:0 "这是他为数不多的几次谈及他在危机期间的经历。虽然历史姑且是群众的历史，但我们无法抗拒获得与他本人交谈机会的诱惑。他眼中闪烁着睿智，其为长明之火。他啜了一口黑咖啡，靠在椅子上，透过金属眼镜凝视着我们。你的每一寸肌肤都感到被这一优雅、干练的行为进行了分析与归类。这是一位真正重要的大人物。他的时代早已不再，但他仍然可以用那威严而温和的声音调动成千上万艘船和十亿人。他的身体优雅却又不乏随意。在历史书中，他们说伟人定义时代及其领袖。此乃其中一人。"
 chi.492.a:0 "他说话之前，深吸了口气…"
 chi.493.t:0 "一位底层官员的诉说"
 chi.493.d:0 "他总是最晚下班的那个人，当他离开那间宽敞的办公室，回到家里时，他累的几乎连与妻子的亲吻和晚安都顾不上了。\n\n危机爆发的时候，实际上，我对高总统和政府没有什么多高的期望。说句老实话，在我看来，他们会做的事情只不过就是拿上日本人的钱然后对此讳莫如深。然而，他们实际上却没那么做。考虑到那些文件中的内容，他们做得没错。他们以最快的速度逮捕了首犯，然后再将剩下的人驱逐出境，送回日本，我不得不说，这实在令我印象深刻。尤其是想到我就是发现那些文件的人。（他笑了起来，好像他以前就说过这事）嗯？你还没意识到吗？"
 chi.493.a:0 "我是钟玉涵。"
 chi.494.t:0 "对一位流浪汉的采访（二）"
 chi.494.d:0 "我在西边时听说了传闻。东边那里是旧中国的地方，但那时东边等着的就只有死亡。日本人已经在清理余党了，重庆也几乎就要沦陷到他们的魔爪之中了。我带起背包和便鞋，看了看我老房子最后一眼之后，便开始了我一生中的后大半部分。我不太记得我那时去了哪里。可能先去的是贵州，那些少数民族的村寨那里。\n\n之后是四川。大概是成都，我记不太清了。云南——那里的山特别美。但直到我到了西边的最西边，我才真正开始爱上在路上的旅途。青藏高原，有佛教。新疆，那里比起南京更像是中东的耶路撒冷。我几个月前才在喀什逛了街。可能没人会以为我是当地人吧，但是我在那里吃到的牛肉面可比东边吃过的都好吃。\n\n之后是那些山脉，在那里，从俄罗斯逃来的塔吉克人和维吾尔山民住在一起。有件事我几乎在所有地方都有见到，但唯独在那里没有——弥漫在中国人心中的那对日本人的恐惧。尽管新疆的汉人威胁着东突厥斯坦的存在，那里的人却依然在星空下自由自在地生活着。在喀什市，道路左拐右拐，不时需要避开过往的汽车和廉价的电单车。"
 chi.494.a:0 "那里有着自由。"
 chi.495.t:0 "对一位流浪汉的采访（三）"
 chi.495.d:0 "我曾去过大西北。我说的可不是甘肃的什么窑洞。我是的是最最西北边，那儿没几个活人，人还都散居在几个村里。那儿离边境线近到每天早起都能听到边境老毛子那一头的枪炮声。我也不知道我为啥就去了那儿。没准是因为那儿水又甜又有钱。最后在那里掺和了一次和一伙共产党的生意，这事以后再和你说。因为听说北边有个什么湖，我又向北走着，但我的狗她…她路上走着走着就死了。瘫倒在地。别误会我的意思，她确实已经不怎么年轻了，但她也确实是条好狗。我很少遇见过——说真的，就没遇到过——比她更懂我的人。但那时她就死在了荒郊野外。我收敛了她的遗骨改向东走。就在我狗死在路边的时候日本发生了股灾。\n\n我回去了，回到了在我走了几个月后，样变得我都不敢认的中国。我那在重庆郊外的村子在日本人被强行迁出之后被遗弃了。重庆呢？情况也差不多，都在这场危机中挣扎求生。我的朋友们，要么跑，要么在还剩下的矿里被奴役或者死在矿上。那些跑掉的幸运儿也就落个在街边乞讨。目之所及，我一无所有。"
 chi.495.a:0 "我却仍在追寻。"
 chi.2005.t:0 "又一次晨间散步"
 chi.2005.d:0 "高宗武并没有去立法院的会议。相反，他独自一人站在孙中山先生陵墓上飘扬的青天白日旗下回忆过往。十年前，他是如何构想未来的？现在，他建立一个自由的民国的梦想已经随着实现中国现代化的计划失败而彻底无望了。他深知，未来将会无比黑暗。\n\n高宗武回到了十年前他的遐想之中，那时他对即将发生的一切都充满希望。曾经笼罩南京的薄雾如今已经化为了灰黑色的篷布，但这些为日本人制造产品的工厂又有什么意义呢？他不禁问道：\n\n“我们会自由吗？”"
 chi.2005.a:0 "未来会怎样？中国会怎样？"
 chi.2006.t:0 "注重合作"
 chi.2006.d:0 "无论在经济，国内或国际政治，还是国家或公司的管理，合作都是成功的关键——历史已经无数次教导我们这点。毫无疑问，注重与共荣圈内其它成员的合作对于双方将带来共赢，并促进发展与繁荣。\n\n虽然我们应该在尽可能多的领域与共荣圈的其它国家合作，一个具体的倡议将很大程度上增加我们找到合作伙伴的机会。因此，目前唯一的问题就是我们未来应注重在哪个领域与盟友合作。"
 chi.2006.a:0 "知识就是力量——注重科学研究"
 chi.2006.a.tt:0 "§Y我们会向共荣圈成员发出了一份研究合作的倡议。\n他们大约会在两周内给予答复。\n同意这一倡议的国家越多，对我们的益处就越大。§!"
 chi.2006.b:0 "经济方面的合作将带来极大的收益。"
 chi.2006.b.tt:0 "§Y我们会向共荣圈各成员发出一份经济合作的倡议。\n他们大约会在两周内给予答复。\n同意这一倡议的国家越多，对我们的益处就越大。§!"
 chi.2006.c:0 "训练部队的好机会。"
 chi.2006.c.tt:0 "§Y我们会向共荣圈成员发出一份深化军事合作的倡议。\n他们大约会在两周内给予答复。\n同意这一倡议的国家越多，对我们的益处就越大。§!"
 chi.2007.t:0 "集思广益"
 chi.2007.d:0 "中国大使乘坐自己的加长豪华轿车，风度翩翩地抵达了这所大学，他的车上立起一面微缩版的国旗，五色底上画着一枚熊熊燃烧的火球。能与我们最勤奋的学生相见，大使倍感愉悦、众人交谈甚欢，他还顺带赞赏了我们学校建筑风格之独特。在互相做完官样礼节后，他马不停蹄、单刀直入，向我们展示他此行的目的。\n\n中国就像她的学生们一样，在压迫与苦难的夹缝中求知若渴、勃发生机。尽管大使告诉我们他确信中国的伟大，有着广博的文化底蕴与悠久历史，但放在那个他们仍所知甚少的世界之中也只是小巫见大巫。在这危机四伏的世界，每日都有敌国窥伺，为能亲眼见证我们美好的泛亚细亚同盟毁于一旦而厉兵秣马、玩弄计谋。大使建议我们两国进行全方位、多层次的精诚合作，为亚洲追赶西方、最终超越以前压迫我们的列强铺平道路。"
 chi.2007.a:0 "绝妙的主意！"
 chi.2007.b:0 "没有中国人插手我们的研究工作会做得更好。"
 chi.2008.t:0 "中国制造"
 chi.2008.d:0 "男人们围坐在桌子旁，大口大口地抽着雪茄，乱翻着文件。散发出的烟味充斥于昏暗的旅馆房间里。这笔交易是绝对可靠的，谁也不能否认。仅仅考虑到中国庞大的规模就为商业提供了无数可能。易于使用的劳动力还在其次，真正的宝藏都埋藏于中国的深处。铁、钨和石油都摆在谈判桌上，只需要在虚线上签个字，一切都唾手可得。当然，有一些人提醒到，中国政府对我们国家也有很大的兴趣。与他们相互合作有助于进一步推进我们的泛亚主义愿景，但同时我们也应该务实确保我们的业务独立性。"
 chi.2008.a:0 "杰出的商人总能嗅到商机。"
 chi.2008.b:0 "我们的经济很好，不劳您挂心了。"
 chi.2009.t:0 "团结的共荣圈更强大"
 chi.2009.d:0 "在一次照常的自中国来的武器运输中，却不止有武器到港。一群随行的中国官员、将领与商界显要涌入我们的首都，他们之间的拌嘴和讨论让我们办公室的其他业务都无法开展。这群人可能没什么明确的组织，但是他们所传递的信息很明确。亚洲诸国必须要自强，联合起来对抗共同的敌人。数个世纪以来我们的起义教会了我们独木难支，只有团结在一起才能让亚洲的殖民地足以与欧洲殖民者们抗衡。然而，纵然他们现在已经从亚洲退去，不意味着他们甘心永远退出历史舞台。万一今天美国决定入侵我们国家怎么办？我们会做好准备吗？这群人提出了他们的建议，中国和我们的国家应该进行联合军演。一个共赢的提议，对吧？"
 chi.2009.a:0 "多练练总是好事。"
 chi.2009.b:0 "我们的小伙子已经练得够多了。"
 chi.2010.t:0 "人多力量大"
 chi.2010.d:0 "[?CHI.CHI_coop_research_accepted]接受了与我们进行学术合作的提议！我们已经做好准备的项目将一路顺利，学校开展交换生项目，研究人员拿出突破性创新，技师们造出新装备阻击外国势力！"
 chi.2010.a:0 "团结就是力量！"
 chi.2010.a.tt:0 "§Y同意与我们合作的国家数量将直接影响合作的效果。§!"
 chi.2011.t:0 "扩大市场"
 chi.2011.d:0 "[?CHI.CHI_coop_econ_accepted]接受了我们的贸易协定！他们的企业在我们的城市周围开设了商店，与此同时他们也拆除了对我们的关税壁垒。不仅如此，因为他们对我们市场的信心急剧上升，我们现在有更多的机会获得他们的资源！"
 chi.2011.a:0 "一门绝妙的生意。"
 chi.2011.a.tt:0 "§Y同意与我们合作的国家数量将直接影响合作的效果。§!"
 chi.2012.t:0 "亚洲人的军事学说"
 chi.2012.d:0 "[?CHI.CHI_coop_mil_accepted]审阅了我们联合军演的计划并给出许可。亚洲人民可以在我们部队联合起来的保卫中睡个安稳觉了。任何试图降服亚洲旭日的企图都会遭到有理而坚决的阻击。"
 chi.2012.a:0 "同志们肩并肩，我们的军队在向前！"
 chi.2012.a.tt:0 "§Y同意与我们合作的国家数量将直接影响合作的效果。§!"
 chi.3001.t:0 "山中一日：老为亡命徒"
 chi.3001.d:0 "老甄听着枪响醒了，可他动都没动。其他人呢？老洪今儿个放哨，老诺负责打猎。早饭正在锅里咕噜咕噜冒着热气，老甄吸了吸鼻子，闻着空气中的甜香，估计是糯米。库房里面已经没啥东西了，今天该去劫点东西，但还可以再缓缓。反正今天老甄有权在屋里再睡会。老电台里放着中国战前的歌，他也希望再回去枕着歌声再睡会，不过老甄一醒就再也睡不着了，没啥事儿值得在床上磨叽了。\n\n抓起一团差不多煮好的糯米丸子塞进嘴里，他开始检查弹匣里的子弹，希望这回子弹能打的着火。反正一支汉阳造也只能在哑火前听几声响。他向祖先拜了一拜算是给老伙计们祈福。现在轮到他带队干这些勾当了，本来这不干他事儿，可老屠死了，反正就交给他了。他们手里拿着的地图已经不能用了，几十年前的老家伙事了。中国正慢慢发生着变化，但还是比水滴石穿还是快上一些的，毕竟，一切总是会变的。比如说步枪，电台，锅碗瓢盆还有老甄自己，都是会变的。不过即使全都完蛋了，他至少还能和那些靠谱的国民党老兄弟们一起战斗。"
 chi.3001.a:0 "没啥重要的了。"
 chi.3002.t:0 "山中一日：人为山中兽"
 chi.3002.d:0 "他们从山上窥视着。村民们还是过着以前一样过生活，半木半土的房子摇摇欲坠。村子中心有一座水泥房子，上头挂着一面低垂的旗子，今天没风。一个像是大人物的家伙在村里转来转去，笑着脸挨个问好。他穿的人模狗样的，胸前还缝着伪民国的旗子——狗日的！他怎么敢那么目中无人的！老甄突然心里打了个突，这是头一回，他寻思可能是勇气吧。他向他的兄弟伙们指了指山脚南面的粮仓，大家挨个点头同意之后，他们喊着什么早就不懂了的话冲下山去。叫他们山中兽不奇怪，因为他们和野兽没啥俩样，浑身脏兮兮的，衣服破破烂烂，面目狰狞。他们就是山中兽，是为了什么正义理想的山中兽。\n\n伴随着一阵枪响，老甄大脑一片空白，他看见村民像无头苍蝇般乱跑，但是没人抵抗。老甄往粮仓瞄了一眼，指挥兄弟伙过去搬粮食就走。那种心里突突的不安感还是在，但是现在没啥想法，村民还在乱跑，还有事儿没做完呢。就一眨眼功夫，他的兄弟们一脸惊慌地逃了出来，他现在知道为啥没人反抗了。库房在他的人开始干活前就着了大火，老甄被兄弟们的惨叫声淹没了。没人反抗是因为这是个陷阱。现在老甄知道为什么心里打突了，和勇气残暴啥的没有一点儿关系。"
 chi.3002.a:0 "那是恐惧。"
 chi.3003.t:0 "法肯豪森的回忆"
 chi.3003.d:0 "骨瘦如柴的他坐在这个简陋农舍的角落里，他的声音细弱蚊蝇。\n\n“你知道的，我绝不想和这个政府产生一丝瓜葛。你们在重庆杀死了我的朋友。”\n\n周佛海小心搬来了一把椅子，慢慢坐在这位老将军的面前。\n\n“我明白这些……但是……我来这里的目的，也是为了提醒你一下我们政府对你提供的帮助。”\n\n周佛海在这里顿了一下，他整了整衣领，接着说道：\n\n“还有就是……在对付日本人这件事上，你……相当老练。”\n\n听了这话，年迈的法肯豪森笑了，他站起来，走向书架。突然，他停了下来，转头朝向周佛海，他的眼睛突然有了光泽，道：“你见过葆拉吗？说起来，我好像从昨天起就没有见过她，她去哪了？”\n\n周佛海盯着法肯豪森，皱了皱眉头。法肯豪森眼中那一丝光泽也就此消失了。\n\n“我很抱歉，我也不知道我是怎么。但我现在一无所有了，你在这里能找到的，除了这么一堆旧书，就剩我这个站都站不直的糟老头了。请您自便吧。”"
 chi.3003.a:0 "也许你能让我重新振作起来。"
 chi.3004.t:0 "毛主席的注视下\n群峦的护佑之中"
 chi.3004.d:0 "山西群峦沐浴在晨曦中静静矗立。云雾之下层峦叠嶂，举头遥望高不可攀。这是传说之地，是哲人之地，是神话之地。神明肯定曾在这种地方生活过。\n\n某种意义上，中国共产党人也是神明。至少他们不像常人那样，生活围绕着窑洞忙上忙下。而是藏匿在所有人的眼皮底下。他们生是扛枪生死是握枪死，每一位共产党员的身上都带着毛主席写的小册子，教育他们抵制生产资料私有制，抵制资本主义。即使灯枯油尽，即使电台损坏，无论多少人在那次围剿中死去，他们对共产主义的信仰都毫不动摇。他们越发握紧手中的小册子，与同志们坚定地携手并肩。只要毛主席依旧注视着他们，群峦依旧护佑着他们，他们便拥有全世界。日复一日，年复一年。"
 chi.3004.a:0 "生命至臻至重之物。"
 chi.3005.t:0 "归于平凡"
 chi.3005.d:0 "对于坚持抵抗的共产党人来说，继续在群峦的护佑与毛主席的注视下生存下去，已经成了不可能完成的任务。\n\n这一切都始于一个下午，那是一个休息日。对于共产党人来说，长征从未结束。抗战期间，他们曾在陕北短暂安顿了几年，抗战失败后他们又重新过上了颠沛流离的生活。在广袤的祖国大地上，他们每穿过一片平原、一道山脉、一片森林都要花上十天半个月的时间，但共产党人依旧义无反顾地走上了这条永无终点的离乡之路：敌军围困万千重，山高路远坑深。现在，共产党游击队员们正因长途跋涉而筋疲力尽，他们在正午时分疲惫地睡去。不久之前，几位战士为了吃一顿饱饭偷偷溜进部队粮库，却绝望的跪倒在地：粮仓里空空如也，只剩满地谷屑。仓库里的粮食到底是被野兽偷走还是被叛徒窃取，已经无人关心。真正令人绝望的，是革命队伍整整一年的辛苦耕耘，半年的义贼所获，全都消失殆尽了。\n\n但他们曾经挺过更加可怕的苦难，这样的灾厄远远无法摧毁这些“顽固派”的信念。但是，接下来的悲剧为他们的毁灭写下了伏笔。一切本不应该如此结束，所有人都清楚地看到了自己的结局，但却义无反顾在他们所热爱的土地上战斗至最后一滴鲜血流尽。所以，当战士和同志们一起忍饥挨饿、沉沉睡下时，他们绝没料到会在这时遭到最恶毒的袭击。\n\n首先前来清剿他们的是警察。两个打猎的村民看到有人在这里扎营，便报告给了当地的警官，警官则报告给了他的上级。在共产党人反应过来之前，一支清剿部队就已经来到了营地，在他们还在泥土与干草上酣睡时突袭而入。几分钟后，所有共产党人都被打死了，他们的尸体肮脏瘦弱，就像在草堆上静静地睡着了一样。他们看上去就和每一个普通人一样，绝非神明。"
 chi.3005.a:0 "这就是那些毛主席注视下的人们的故事了。"
 chi.5017.t:0 "李守信突然离世"
 chi.5017.d:0 "这则悲痛的新闻来自蒙古，蒙古新军的参谋长李守信在睡梦中安详的离世了。在与糖尿病进行的艰苦而漫长的斗争中，这位既战胜了中国又击败过苏联的将军把自己的一生奉献给了蒙古的未来。也许有人说李守信是墙头草，因为他既效忠于中国，也服务过日本，最后还投奔了蒙古，但无论如何，他所做的一切都是为了我们的大亚洲。"
 chi.5017.a:0 "该死的！这会让蒙疆重回日本人的口袋！"
 chi.6023.t:0 "[YUN.GetName]交易"
 chi.6023.desc:0 "这项交易不错，非常不错。事实上棒极了。西南矿产的特许出口权将会大幅度提振经济。铁、锌、铅和永远都很宝贵的煤将会大量的进入流通，就像用牛奶哺育婴儿一样滋养我们日渐繁荣的工业。\n\n立法委员们又通读了一遍条款，双读了一遍，叒读了一遍，想找到其中的陷阱。但令他们惊讶的是，没有陷阱条款。没有陷阱，没有诡计，没有要求全中国人民发誓永远一心忠于卢汉将军的隐藏条件。条约中强调的就只是中华民国拥有西南矿物出口特许和更紧密的工业合作。这份条约令所有在场的人怀疑的是，它不只是一纸两党互惠贸易协议。\n\n大家交相称是。没什么可探讨的了，立委们可以早早闭会去吃午饭了。"
 chi.6023.a:0 "没准我们需要些平等点的条款…"
 chi.6023.a.tt:0 "[YUN.GetFlag]§Y[YUN.GetName]§!会为我们§G长期提供资源§!，与此同时还可以§G半价收购§!。"
 chi_wi.1.t:0 "西南疯王"
 chi_wi.1.desc:0 "云南出了个恐怖的王。在很早很早以前，龙云是云南无可辩驳的领袖，他在云南人民心中的威望无可比拟，他对旧民国的忠诚无比坚定。但侵略者的铁蹄粉碎了旧民国和旧秩序，也粉碎了他心中的倔强；战争的结束敲响了他屈服的钟声，但在此之前，龙云把自己的权力留给了他的表弟，卢汉。而龙云本身德高望重，不可能被赶出权力层，只得让他退而求其次，在维新后的政府中担任二把手。\n\n卢汉与他的前任不同，他上台后立马看出了我们新体制的优越性。因而也越来越多地开始实施改革，尽管有消息称称这些改革加剧了云南的剥削和汉彝间的紧张关系，但流向我们钢铁厂源源不断的资金、物资以及最重要的忠心为我们的五个现代化注入了新的活力。的确，如果没有他的助力，我们至少还要十年才能完成工业自给。\n\n但世事无常。不知道云南又出了什么幺蛾子，龙云，这个愤青，这条疯狗又回来了；我们忠诚的省长和他的支持者们被在一场令人震惊的政变中已经被清理出了权力的中心，取而代之的是龙云的同伙和他们那些“解放”“民族复兴”的无稽之谈。那个老瘪三支持的他妈不是解放，是你妈彻彻底底毫无意义的混乱。他宣誓忠于过去的幽灵，宣扬要对“汉奸”们复仇，可他自己现在就是最大的叛徒！这老东西会不择手段不计代价地伤害我们的人民，破坏我们的现代化，毁灭我们共同的祖国，就因为他那莫名其妙的妄想——而我们，中国真正的守护者，决不允许这种情况发生。"
 chi_wi.1.a:0 "把他压下去！"
 chi_wi.1.a.tt:0 "[CHI.GetFlag]§Y[CHI.GetName]§!解锁一条新的§Y危机国策树§!以处理该事件。"
 chi_wi.2.t:0 "高宗武的回应"
 chi_wi.2.desc:0 "高宗武深知西部暴动的起因。\n\n毕竟，卢省长以牺牲本省人民的福祉为代价，促进西南的五个现代化。可是，为了实现现代化，这牺牲种很有必要。\n\n显然，尽管这些天的西部暴动可以理解，但是这种行为决不能放任不管。\n\n在龙云上台的消息传出后，立法院就像一只进了篱笆的老母猪一样摇摆不定。这些人没完没了地争吵，大喊“议和或是开战”。\n\n但高宗武也不完全是那种畏葸不前的人。他清楚那里总会有一天会发生叛乱，心理上早就打好了预防针。高宗武绝不能让这种意志薄弱的人阻止他的现代化——没有什么能阻止他的现代化。\n\n这就是孙中山先生的遗产告诉他的：新秩序之下，中国要想繁荣，那就得脚踏实地。\n\n他会照着老前任的脚步，镇压任何胆敢反对中国及其人民福祉的人。\n\n这是天意，也是中国和她的子民的意愿。"
 chi_wi.2.a:0 "天意民意皆不可违。"
 chi_wi.3.t:0 "一派胡言"
 chi_wi.3.desc:0 "当高宗武读到龙云送给他的信时，他感觉血压快爆了。\n\n难道他把一切都献给了中国就是为了换一个老逼东西的废话，这家伙难道以为自己活在什么天上人间？\n\n“总统先生，我恳请您认清现实”？\n\n“停止剥削”？\n\n“对人民要公平公正”？\n\n最离谱的是信最后面的一句话：“我请您为了你我众人的自由，反抗日本人的压迫救赎自己”？\n\n胡说八道！一派胡言！疯了！疯了！\n\n云南这老鬼东西就是这么对待中国最后的希望之光的？\n\n昆明的这帮家伙脑子不正常，肯定是这样。他们的脑子绝对能理解，他的计划是通往富强而自由中国的唯一途径。但他的现代化计划也有个赤裸裸的前提：无论付出什么样的代价，都要先确保中国的长治久安。\n\n对龙云的回应，只有一个选择了。\n\n要么无条件投降，要么去死，别无他选。中国的繁荣要用他的血来浇灌。"
 chi_wi.3.a:0 "“龙云，你想投降，这就是最后的机会……”"
 chi_wi.4.t:0 "不"
 chi_wi.4.desc:0 "“你说‘不’是什么意思？”\n\n“就是‘不’后边没了。纸条上就写了这么个字。”\n\n高宗武总统将那张脏兮兮皱巴巴的纸条举高，好让大家都看得到，于是他面前人头攒动，爆发出一阵嘈杂声，众人的目光渐渐聚拢过来。只一个“不”，却吸引着几百只眼睛好奇的目光。\n\n有个立法委员愤怒喊道：“有提到我们给的条件吗？”\n\n“一点也没有。”\n\n“那依你的主意，我们该如何处理此事？”又一个焦虑的声音传来。“兴许得在谈判条款上让步，摆出善意的姿态定然能让老将军明白……”\n\n“我得提醒诸位，善意管用吗？”高宗武一拍讲台，大步走到礼堂中央，洪亮的声音室内回荡，嘈杂的人声一下安静下来。“讨论这份最后通牒，立法院已经浪费了太多时间，善意和宽宥，那个狂妄的蠢货得到的还不够多吗？而这就是他对我们的回报。就一个‘不’字。”他又挥动一下纸条。“诸位，他的意思还不够直白吗？现在的努力必将失败，而在我们最终变得无法忍受之前，还需要犹豫多久，浪费多少仁慈？”\n\n立法院的议员们议论纷纷，意见逐渐趋于同意，而高宗武依然用冷酷的目光盯着他们。“因此，我希望诸位尊敬的立法委员们能立即起草一份正式的宣战书。国贼做出了他的答复，我们也该给他做个答复了。”"
 chi_wi.4.a:0 "“不。”"
 chi_wi.5.t:0 "成功平定西部暴动"
 chi_wi.5.desc:0 "上午亡命冲锋，下午铅弹泼头，晚上火炮试探，如此日复一日，终于，枪炮声第一次沉默下来，寂静降临大地。立法院里，委员们集体屏气吞声，激动地阅读报告。街道上，人们相互嘘声保持安静，耳朵齐齐对准电台。前线，士兵们握着枪，如若他们啜泣一般轻柔。赢了，一个无比陌生得难以理解的可能性，落到了思绪中央；战争结束了。\n\n一时间沉默尽去。“我们赢了！中国赢了！”呼喊从立法院里响起，热潮迅速散播到城市里的大街小巷，即便是偏远小村也挡不住这阵野火。士兵眼中的泪冲破藩篱，迸发出的激流甚至能注进消防栓以供灭火。多少血肉同胞离去，但战争终归结束了！\n\n官僚们开始工作。他们的哀思与惋慨得留在私人时间，而现在要紧的任务是把胜利转换成法理上更切实的存在。比如西南省之类的。日本人不能说不了；中国人赢得了旭日的尊敬，也许，还有恐惧。\n\n所以，中国胜了。西南回归中国政府治下。每个中国人都能松口气了。今天他们可以放松一下，但明天，仍要挣扎求生。"
 chi_wi.5.a:0 "巨龙在觉醒。"
 chi_wi.5.a.tt:0 "战胜西南的疯狗后，§Y东亚的秩序§!将重回正轨。\n\n§M我们获得松绑的军事自由将再次§!§R受限§!§M，而我们将再次接管§!§Y我们对§!§M地方省务§!§Y的控制。§!\n\n"
 chi_wi.6.t:0 "空洞的胜利"
 chi_wi.6.desc:0 "“战争结束了！”每台收音机都响起大会的声音。官员们在发言里机械地重复这一点。好似天真幼稚的怪孩子，因无知而无拘，快活地自吹自擂。战争结束了；事实是事实。但中国并没有赢。\n\n胜利者是士兵，他们装备精良训练有素打败龙云。胜利者是财阀，他们发现用武器换日元的致富诀窍：中国人的血。胜利者是政客，他们双手合十看似勇武，然后命令年轻人赴死。胜利者是日本人。\n\n大家心知肚明。大众知道。军队知道。立法院知道。绝大部分人，高总统也知道。他知晓中国并未为未来做好准备。要是连中国同胞都不能打败，那击败日本又谈何希望？\n\n他面无表情，开始起草一份感谢信。“致我们的亚洲兄弟，”开了个头，正如以往写的那些。然后高总统感谢了日本皇军之勇猛，天皇陛下之慷慨。感谢日本保护中国的承诺。最后，他谦卑地请求，本着泛亚主义精神，中华民国能一同参与对西南地区的监管，为这封信结尾。每个字如若用血写就。他抛下笔。桌子上堆满了文件，但今天没有更多工作可做了。今天，耻辱戳进了中国的五脏六腑。"
 chi_wi.6.a:0 "祸在旦夕。"
 chi_wi.7.t:0 "护国之军，已然失败"
 chi_wi.7.desc:0 "报告呈了上来。\n\n西南恢复了安宁；护国军成员现在正遭到追杀，随之而来的则是处决；龙云和他那些蛊惑人心的同类现已彻底消灭。\n\n高宗武总统浏览了一遍文件，得出了局势向好的结论。显然，这些死亡令人深感悲哀——如果局势稍有不同，便能避免这一切。也许——\n\n高宗武摇了摇头，随后将这份遗憾抛诸脑后。\n\n“中国人再无其他道路可走。”他想道，“为了中国，为了她的自由，这些牺牲是极其必要的。帝国主义环伺、汉奸走狗横行之时，我们绝不能昏了头脑、孤注一掷。”"
 chi_wi.7.a:0 "“其事势在必行。其事木已成舟。而今再踏征程。”"
 chi_wi.8.t:0 "西线无战事"
 chi_wi.8.d:0 "西部沉寂的枪声昭示着龙云叛党的如鸟兽散。叛乱的平息让中国得以松一口气。我们部署的秘密军队让我们辛勤的付出和默默的准备无至于化为乌有，但这也意味着秘密军队已不再秘密。东京的主子向大陆投来了惊讶而警觉的目光，这场危机的结束可能是另一场危机的开始。\n\n原先放给了中国国家安全局很多权力来自行处理事务的宪兵队如今开始密切关注我们的一举一动。但值得庆幸的是，在日本军界的内讧阻止了宪兵队的全面调查，但我们也不可掉以轻心，必须谨慎行事。\n\n我们证明了我们可以独立于日本，用一支东京方面不知道的军队来保护自己。但秘密曝光后，我们与日本的关系也肯定会恶化。不过我们已不再是一个没有骨气的傀儡，我们是一个拥有独立武装的工业化国家。掩饰的面纱被揭开，我们的行事务必更加小心。我们将动员起国家安全局来应对宪兵队的探查。理论上说，我们所做的一切并未违反我国的法律，可我们部队展现出的实力和拥有的资源却与一个本该毕恭毕敬的中国大相径庭，东京方面也一直怀疑我们在囤积物资，试图摆脱日本的控制。当然，这就是事实。"
 chi_wi.8.a:0 "不忘初心，方得始终。"
 chi.6025.t:0 "南京来信"
 chi.6025.d:0 "致我等亚洲同胞：\n\n近期西南地区事态升级。为履行东亚共荣圈成员之义务，故特此通知贵政府及今上天皇此事之详情。\n\n我们所掌握最新的情报显示，一个名叫龙云的疯狂罪犯，已经越狱，并与一小撮匪徒一起，占领了西南全境。尽管缺乏装备，缺乏民望，缺乏军事经验，这些无组织的匪徒仍然取得了令人费解的胜利，卢汉将军遭到废黜。他目前下落不明。\n\n我们特此声明，中华民国之现有军力完全有能力粉碎一支散兵游勇，但若毫不防备，则可谓妄自尊大。因此，我们谦逊地请求允许暂时扩大中国军队之规模，以粉碎此等蚍蜉。此外，我们同意将对其余军阀之监督权移交日本当局，以确保和平与繁荣得以持续。\n\n胜利在望，\n中华民国立法院"
 chi.6025.a:0 "几个土匪能惹出多大事？"
 chi.6027.t:0 "陆军现状"
 chi.6027.d:0 "在南京的大街上，在立法院的会议上，好战情绪高涨。政府的宣传以及遥远的前线激起了近乎沸腾的爱国热情。所有人都相信中华民国，相信高宗武总统，也相信庞大的中国陆军不会失败（至少广播是这么说的）。“除了皇军我们谁也不怕！”人们这么喊着口号。在这些根本和战争不沾边的人的脑子里，龙云必败。\n\n事实上，真相截然相反。大多数政府军士兵既没装备也没脑子。军官们比起操练部队则更关心要编出多大空额来吃空饷。将军们拟定战争计划的时间还没有预备出去大吃大喝来得多。每天晚上都会有受够了可怜的津贴和生活条件的悲惨壮丁悄悄逃到龙云那边碰运气。敌人在战场上的凶残程度更是吓坏了这些庄稼汉。“训练用的草人可不会这么打冲锋！”军队里甚至可能还有人会老老实实缴枪然后排队等着被枪毙！如若想要打赢这场战争，那军队革新便势在必行。"
 chi.6027.a:0 "必须做些什么！"
 chi.6028.t:0 "浪费子弹"
 chi.6028.d:0 "肖中士在清晨的清新空气中深吸一口气，花草的芳香还有结结实实在受苦受难的人类的气息让他乐了起来。他看着最后一群卒子跑晨圈。太阳还没升起，他们的衣服都打湿了，脸也通红。一个已经落在其他人后边的兵子一头栽倒在地。\n\n“臭崽子滚起来，滚起来！还五圈没跑呢！”中士吼着，而后者不满地嘟囔着，“老彭可不让我们早上跑圈。”中士亮亮刺刀，“小子，那个什么彭中士已经不在这了。”（事实上，那个姓彭的二等兵已经上了前线）“多跑十圈，去！”“你刚还说五圈呢。”“十五圈。”“可我——”“二十圈！”这兵子张张嘴想接着抗议，但是他马上闭了嘴，爬起来摇摇晃晃敬了个礼，“是，长官！”跑走了。\n\n肖中士轻笑一声，中国军队确实又菜又烂还没纪律，就算是南京那帮埋在文件堆里的官油子都对此了如指掌。不过只要肯下功夫，假以时日，如果还能多跑跑圈，说不定就能一点一点跟上龙云的部队，再然后，什么时候说不定能超越日本人？"
 chi.6028.a:0 "兴许，只是兴许……我们能成。"
 chi.6029.t:0 "大声呼救"
 chi.6029.d:0 "致我等亚洲同胞：\n\n西南局势风向并非完全对我方有利。胜券依然在握，但若无亲善友邦大日本帝国之援助，或将有所迟慢。\n\n迅速果断解决此次冲突，于亚洲全体百利无一害。军民死伤与日俱增，危机期间无法保障维持粮食出口。盼贵政府慷慨之余额外施恩，提供补给援助，若局势需求，兵员亦为我所需。\n\n我等坚信：泛亚团结必胜，龙云匪军必败。\n\n胜利在望，\n中华民国立法院"
 chi.6029.a:0 "看来中国人麻烦大了。"
 chi.6029.a.tt:0 "§M解锁决议：§!§Y“干涉西部暴动”§!。"
 chi.6030.t:0 "式微的会议"
 chi.6030.d:0 "委员会再次召开，代表们慢吞吞地挪进了大厅，一屁股坐在了椅子上，阴云密布的会场内鸦雀无声，连一句耳语都没有。他们紧张的一句话也说不出来，只能抱着怀疑与鄙视互相打量着对方紧绷的脸庞。\n\n日本代表简短地宣布会议正常进行，他的话语把沉默打得七零八落，取而代之的是一片“腥风血雨”。汹涌的怒潮从每一个代表的胸膛中喷涌而出，把整个房间淹没在了敌意之中。代表们怒吼着，像一个个发出刺耳声音的红色怪物。指责声，嘶吼声不绝于耳。以愤怒为炮，以批判为刃，仿佛一场战争开始了。\n\n日本代表徒劳地叫喊着肃静，肃静。但他的乞求却在一阵阵的咆哮声中雨打风吹去。他羞愤的跑了出去，带回了一队士兵，在枪口的威胁下，代表们终于识趣的闭上了嘴。“这个委员会是泛亚主义理想的耻辱！”他咆哮着，“我们只有团结起来才能打败龙云！”代表群中里传来一个低沉的声音，但很快，提出这个意见的人就被代表们严厉的目光压制住了。“英雄所见略同。”一位中国代表回答，与此同时他迅速举起手来阻止把手扣在扳机上的士兵。\n\n“请让我发言。”\n\n“好的。”\n\n“我和华北派的同志们想出了个一定能让我们走向胜利的新计划…”\n\n在那次会议上，代表们第一次开始倾听他人的意见。"
 chi.6030.a:0 "或许这值得一听。"
 chi.6031.t:0 "泛亚统合委员会"
 chi.6031.d:0 "一排又一排的外交官们蜂拥而入那宏大的会议厅，共荣圈各个成员国的旗帜高悬于墙上，它们的外交代表齐聚一堂，十几种语言交杂在这个汇集了亚洲五彩缤纷的文化的大厅里。\n\n日本代表大张旗鼓地宣布召开第一届泛亚统合委员会会议，会议讨论的重点一如预期——西部暴动。“有什么选择吗？”“有什么我们可以帮上忙的吗？”“抱歉，龙云是谁来着的？”相同的话在这个房间中仿佛来来回回重复了无数次，译者们用尽浑身解数跟上外交官们的对话步调，有时甚至不得不靠着俚语和生涩的直译才能明白各方的要表达的意思。（中国代表团在被问到“中华民国政府为确保粮食的持续出口实施了哪些措施？”这个问题时，似乎作出了“粮食下海”这样的回答，引起了不小的轰动）\n\n谢天谢地，与会成员们的乐观精神似乎跨越了语言不通的障碍，官员们微笑着相互开着玩笑，分享着故事，不时传来他们的欢声笑语，就连中国代表团中那些最初想要从窗户逃出会场，最为坚定的维新派成员们也发现他们自己正沉浸在乐趣之中。\n\n然而，议题终于又不可避免地转回到这次西部暴动的局势上。共荣圈的每一个成员都郑重承诺，会共同对抗这股不断增长的威胁。"
 chi.6031.a:0 "也许泛亚主义依然存活于世。"
 chi.6032.t:0 "委员会不满"
 chi.6032.d:0 "像往常一样，委员会按时召开了例行会议。但这一次不一样了。墙上曾经鲜艳的旗子，如今却黯淡无光。曾经活跃的委员们，如今默不作声。曾经伟大的乐观主义，如今蒙尘。战争让房间里的每个人都付出了代价。\n\n日本代表以简短发言让会议回到正轨。寻常的讨论再开，但是夹杂了一些不寻常的疑虑“目前损失如何？”“我们抢到了多少领土？”“能不能考虑一下谈判？”这些疑虑让中国代表们怒火中烧。“战争，”他们坚称道“一切进展十分顺利。”损失是“谁也不想看到的”，可能会“胶着一段时间”，但胜利必然是我们的！特别是那些维新派还表演了一出谴责其他国家未能提供足够援助的戏码。“没有所谓的外国援助，我们早就赢了！！”一名愤怒的委员喊道。（幸亏机灵的翻译忽略了这句话）\n\n即便如此，让所有与会者感到欣慰的是，会议的确产生了建设性作用。然而，人们最初对委员会的信心已经枯竭。泛亚统合委员会是否有余力坚持作战仍有待观察。"
 chi.6032.a:0 "他们本应该坐下来好好谈的。"
 chi.6034.t:0 "日本军事援助抵达！"
 chi.6034.d:0 "仓库中满是板条箱、盒子等各种各样的容器，全都小心地打上了中日双语的标签，揭示着它们隐藏的是何种珍宝。这里面放着无线电台，那箱子装着机关枪；旁边那些小盒子里放着的是医疗设备，远在身后的那个大箱子里则全都是蚊帐。一张一张的蚊帐叠在一起，挤在那个巨大的箱子里，它们中估计只有很少一部分能真正到达前线以供使用，但生产商们不怎么操心这个：毕竟他们已经拿到货款了。\n\n是的，在这的所有东西都将生产成本压到最低，却以尽可能高的价格卖给日本政府，而后运去中国用来杀人。生产这些补给的财阀们在打一场和我们所在的这种相当不一样的战争，他们的将帅并非着戎装、佩勋章，在战场上运筹帷幄，以夺城池土地，而是穿西服、打领带，在市场中周游回旋，以求扩大利益。"
 chi.6034.a:0 "战争只是个赚钱的幌子。"
 chi.6035.t:0 "东方军士"
 chi.6035.d:0 "太阳每天升起，照亮并温暖着南京城的百姓。今天太阳也照常升起，不一样的是有人与太阳一道前来。穿着土豆褐色军服的日本士兵排着有序的队列在港口登陆。他们用蹩脚的中文询问围观的群众，在人们或是恐惧地保持沉默，或是耐心地慢慢指引的帮助下，从港口行进向火车站。\n\n他们与天上的太阳一道前进，直到跨越整个中国。在中国西部，他们终于从火车上下来时，比从船上下来时要更加疲惫、迟缓，缺乏纪律。日本兵团行军路过中国同行的营地，只见这些人衣冠不整、组织涣散、武备松弛，与这边来自日本帝国的主子形成了鲜明的对比。于是，日本士兵用他们整齐的脚步声洋洋得意地宣告：“你们少不了我们帮忙，我们才来到这里！”不出意外，这种挑衅让两支部队爆发了一场大规模斗殴。在傍晚的夕阳下，中国军人与日本军人拳脚相加，而这场斗殴刚一开始，就有五个士兵伤到拿不起枪了。\n\n很久以前，这两支队伍还曾为了阻挡一场未预料到的敌军突袭而并肩作战。而现在，中国人的血与日本人的血混在一起流进土地——却是为互相干架所流。"
 chi.6035.a:0 "但愿这帮王八犊子真能挽救危局！"
 chi.6037.t:0 "有他的回信吗？"
 chi.6037.d:0 "“有我的信？”高宗武在问这个问题以前，心里就有了答案。很显然有一大堆信件将会等着他来处理，立法委员要求特殊待遇，日本商人也在寻求着更多的生意。但是，他只在寻找一样东西，龙云回信了吗？\n\n“总统先生，恐怕没有你要找的东西，我们没有收到任何来自那个南方的疯子的消息。”\n\n“当然……好吧……他的信可能丢了吧，我会再等几天的。我怀疑他们那里的邮政系统可能很差劲。”\n\n“随你说什么都行，总统先生。”总统助理离开了房间，关上了他身后的门。\n\n高宗武独自一人呆在他在房间内。那条疯狗的威胁是真真切切存在的，但所有人都会明白，这位总统发现写信这种方式在处理外交问题中非常有效。或许他现在应该在等待的同时再写一封信？是的，那会有用的。龙云很可能会在高宗武写完新的这一封信之前醒悟过来。"
 chi.6037.a:0 "很快就能收到他的回信了……对吧？"
 chi.6038.t:0 "总统的笔友"
 chi.6038.d:0 "高宗武总统又封好了一个信封，“要不然再给他一次机会？”但现在的问题是，所谓的“机会”到底指的是什么？在会议厅里与晚餐桌上他已经对这个自称是中国救世主的狂人极尽溢美之词了，再给他一次机会？再给他一次机会意味着这个杀人狂魔的所作所为合情合理。高宗武将这封信放回了桌上的原处，显然事情这样下去会毫无进展。堂堂的中国总统却要可悲地干坐在办公桌前等着军阀们的回信，想到这里，高宗武又拿起了信，将它撕得粉碎。也许龙云只是一个目不识丁的草莽，又或是他只是毫不在意他给他人带来的苦难悲痛？随他吧，是时候采取一些其他手段了。"
 chi.6038.a:0 "莫同疯狗讲道理。"
 chi.6039.t:0 "来硬的"
 chi.6039.d:0 "永恒的卫士们守护着与世隔绝的云南乡村，警视四方，只为保护村中的人民。与众不同的是，两股势力正在华南的高山低谷间上蹿下跳。昆明市郊的最后一盏明灯也在一个小时前熄灭了，密林周围也看不到什么游荡的人影。但是灯光并不算个事儿，至少从战战兢兢的军官们递交的报告来看，那些在安然入梦的村庄附近游荡的老鼠根本就不是人。在日益绝望的高宗武总统命令下，我们再度组建了中国远征军，这支部队曾在第二次中日战争期间大放异彩。他们收到了明确的指令：让龙云和他的歹徒们心生恐惧。龙云的夜间巡逻队正绕着毫无防备的村庄巡逻，而做好埋伏的远征军将会借此良机灭掉这条恶狗。\n\n时间一分一秒地过去，面色苍白的观察员正躲在雾气之中，焦急地等待着云南命运之战的到来。远处传来了车辆的轰鸣声，从千米之外，到百米之外，车声越来越近，一阵爆炸旋即而至。\n\n远征军原本胜券在握，然而他们糟糕的状态在此刻却显露无疑。军队在听到爆炸声后陷入了混乱，新兵蛋子为了那点微不足道的荣耀从埋伏地点冲了出来，而其余人则是面面相觑，不知道是否该暂停行动。龙云和他纪律严明的巡逻队在听到爆炸声后，也奔赴此地，他们早就做好了对散漫的佣兵团见招拆招的准备。龙云毫不留情，这场屠杀才刚开始就结束了，中国军队惨遭全歼，最后一次替云南消灾的机会就这么溜走了。第二天一早，官员们惊恐地在立法院前的台阶上发现了远征军指挥官腐烂的尸体，他的胸腔已被撕裂并掏空，只剩一小片纸条还留在那里：他的灵魂已还归中国。"
 chi.6039.a:0 "令人作呕！我们必须拿下这个疯狂的蛮子！"
 chi.6040.t:0 "来软的"
 chi.6040.d:0 "在这个肮脏昏暗的仓库里，小乔百无聊赖地踢着铁皮墙，怎么还没好？头顶上的灯光闪了一下，吓了这个骨瘦如柴的男人一跳。他的脑子里充满了疑惑：他怎么接了这个活？龙云怎么可能点了头？他的特使什么时候到？小乔挪动了一下身子，眼睛扫视着房间。龙云不蠢，他承诺过定会守时。事有古怪，气氛似乎也开始变得凝重起来，而仓库的员工也没能减轻他的不安。他身后堆着装满日元的箱子，腰间别了一把生锈的手枪。为了让自己紧张的心情平静下来，他开始把玩自己的手枪。他放松了下来，哼起了小曲，等啊，等啊，等啊。不知道过了多久，他开始没精打采地靠在墙上，眼皮也变得沉重起来。在他彻底睡过去前，门轰的一声开了。小乔惊醒过来，结结巴巴地想向来者解释他那糟糕的第一印象。但回应他辩解的，并非斥责，而是子弹。这个年轻人没能有幸看见门口倾泻而入的猛烈火力，更别提人们随后鱼贯而入没收几十万日元的情形了。\n\n次日，潜伏在昆明的国民政府间谍很愉悦地看到龙云骄傲地在城里巡游，展示成箱的日元。但当他把车停在城市广场上，从车顶扔下箱子时，情势发生逆转。这位极具煽动力的演说家站在车顶，向面前的人群慷慨陈词。\n\n“上周南京的傀儡政府联系了我。我们动摇了他们的意志，他们如今怕到想用这堆废纸收买我们！金钱是‘共荣圈’内唯一的下贱语言。而这将是我对他们的答复！”士兵们开始走动起来，把汽油倒在日元上，点燃一根火柴，扔了上去。云南王的忠诚臣民欢呼起来，他的士兵也向他行礼，他接着说道：“华夏儿女绝不能被倭奴的金钱收买！我们绝不能像南京那帮衣冠禽兽卑躬屈膝。华夏之精神绝不能像日货那样随意倒卖！日本人会继续试图奴役我们，击败我们，让我们接受中国灭亡的现实，但他们永远不会得逞。”小乔那残缺的赤裸尸体之后被从卡车里扔出，疯狗龙云往尸体上啐了口唾沫，士兵们抬起尸体，扔进了火中。"
 chi.6040.a:0 "这帮人只懂得暴力的语言。"
 chi.6042.t:0 "日式装备"
 chi.6042.d:0 "最近中国西南部叛乱的新闻引起了日本政府的注意，而他们更在观察这场叛乱的迅速发展。龙云匪军仍会因为正义之法将消灭他们中许多冥顽不灵的狂热者而胆战心惊，但他们的坚定与残忍在近年来的中国已然未有力量能出其右。不过，这毕竟还是一个先应当留给中国政府解决的问题，因此东京当局选择调拨一批补给给中国政府，让他们来镇压无政府叛乱。\n\n然而，这并不意味着日本选择袖手旁观。那些用来武装南京政府军以对抗龙云革命军的轻武器、炮弹部件与支援装备，实际上由一道派来的日本顾问掌握。日本官方的这种支援中国政府，并为中国部队在这场冲突中提出建议的策略与日本提供的物资一道，被那些由日本控制的媒体盛赞为彰显东亚团结的又一壮举。\n\n尽管中国政府得到这些支援后可以为与叛军作战作更充分的准备，但此时他们的新装备仍事实上控制在日本人的手里。只有时间能告诉我们，在中国人惊恐地发现日本的全面控制已经到达了这种地步之前，中日政府的这种合作能持续多久。"
 chi.6042.a:0 "为需要帮助的中国政府提供武器支持。"
 chi.6043.t:0 "日本向中国派遣附属部队"
 chi.6043.d:0 "中国西南部的形势发生了不利于共荣圈的变化。最近的冲突以革命者的战略胜利和中国政府的屠杀而告终。这些久经沙场而又残忍暴虐的叛匪已经成了日本政府特别关心的问题，尤其是他们看到中国当局对西南部的无政府状态处理不当时。\n\n于是一支日本帝国的后备部队被决定派来协助中国军队对付龙云的叛乱。于明天上午派出的部队将帮助中国政府进行防御和反叛乱任务。这些人将操作火炮、组成支援火力小组、提供空中侦察，并为卷入这场游击战争的中国军官担任战略顾问。\n\n许多人都认为这是一支以维护中国西部地区和平与秩序为己任的光荣的日本军队。日本派遣士兵到这个早就以混乱的无政府状态和政府管理下的黑暗而臭名昭著的地区进行援助的行为得到了广泛赞赏，同时也减轻了中国军队的压力。然而，当这回日本人重新回到中国时，许多人不禁想起了东京对南京进行过的长时间的压迫。"
 chi.6043.a:0 "对有难者的援助。"
 chi.6044.t:0 "日本扩大附属部队派遣规模"
 chi.6044.d:0 "随着中国西南部爆发暴乱且中国政府声称难以有效抑制游击队活动，日本政府无奈只能增加支援此区域中的驻军数量。此事已被反复讨论，绝大多数人顾虑日本军队需要对此冲突的干涉过深，直到他们需要直面中国地区的严重威胁时他们才达成了一致。\n\n首相朗读了他针对威胁日益增加的龙云暴动的报告；其中谈到龙云的军队以速度与灵活玩弄中国军队和要塞于股掌之间，本性残暴野蛮等等。他停下了来看了看战争所需的人力，沉默了。他把自己的注意力拉回房间中，合上报告，并开始谈论日本若无所作为会产生何等政治影响。\n\n然而，在中国部署更多部队会使中国人有什么政治反应今天首次被提上议事日程。首相坚持这是可采取的最优对策，而且现在召回部队也已经太迟，但随着在中国安全和内政上日本存在的增强，中央政府中出现越来越多人开始质疑在日本翼庇下中国的主权境况究竟如何。"
 chi.6044.a:0 "东京当局是怎么打算的？"
 chi.6045.t:0 "日本应中国请求介入中国西南战争"
 chi.6045.d:0 "“首相阁下……”高总统恳求道，“我希望您与我有着同样的愿望，那就是让中国重归和平。”\n\n电话被挂断了。在日本首相[JAP.GetLeader]与中国的高总统这通并不热情甚至有些剑拔弩张的对话中，他意识到了这场冲突真正的危险性。战争开始吞没中国，而南京政府艰难地想要夺回、抓住已被叛军控制的领土。现在，南京政府已然只剩最后一条退路，高总统向日本政府寻求帮助，以摧毁这场已经威胁到中华民国存亡的叛乱。\n\n自叛乱开始以来，它主要还是应由中国政府自己解决的问题。但如今叛乱的暴力程度已经如同内战，日本必须确实地把注意力转回民国这边。日本军队再次为了军事利益进入中国的心脏地带让人回想起29年前那场的战争，彼时中国大部被战火灼作焦土，恐惧与苦难的创伤让千万中国人被迫臣服。\n\n无需多言，中国向日本发出的介入这场无政府叛乱的请求正是帝国所需要的向世界展示肌肉的机会。世界将会惊叹着观赏帝国的军队在面对深处异国的革命军时如何彰显自己的绝对力量，以及如何向中国西部的军阀部队展现日本帝国意志的坚定与无情。"
 chi.6045.a:0 "我们会做任何必须做的事。"
 chi.6046.t:0 "日本因中国处于崩溃边缘介入中国西南战争"
 chi.6046.d:0 "“中国已经陷入了战火之中，当下我们的职责是保卫天皇治下的和平。”\n\n这是首相在国会发表的闭幕词，他向全国人民通告，日本已部署部队，将协助中国同西部的叛军作战。他提醒大会全体代表注意叛军犯下的种种暴行，以及他们对天皇治下和平的威胁。国会赞同首相的决定；许多代表都认为在中国的战争已经升级到日本必须介入的地步了。\n\n当代表们握手并举杯时，载着数千名士兵的船只正迅速驶入尚未被龙云匪军所占领的中国港口。士兵们都热切的期望战斗的打响，他们一下就投入战斗，冲破笼罩在战火下的土地，重夺被革命党人占领的地区。\n\n中国的高总统并没有要求也没有批准这一措施，但他没有资格拒绝日本宗主的这种推进。当帝国陆军在全国范围内参与战争时，他只能坐视自己的部队被他们的强力和残暴所掩盖。虽然事实证明，日本人取得了初步的成功，但高总统的悲观主义怀疑日本人对付这种无情的游击队的成功不可能长期持续。然而，随着数十万日本军靴踏上中国的土地，东京不仅惩罚了不听话的中国叛军，而且向世界提醒日本的存在。"
 chi.6046.a:0 "战火势必要刻下更深的疤痕。"
 chi.6048.t:0 "对日本暗怀不满"
 chi.6048.d:0 "愤怒的雨水鞭挞劈砍着福州港内摇摇晃晃的泊船。在灰蒙蒙的天空下，百来位工人正聚集在深水船坞门前，雨水溅落在他们脚旁。日军舰停靠在港口，上面装的是日本人为西南战争准备的军事装备。\n\n身披雨衣的码头工人们走向港口，他们把货物丢下甲板，再用起重机把它们搬上卡车。工人们动静很大，但雨滴砸向混凝土表面的声响盖过了他们。远处电闪雷鸣，但这与工人没有任何关联，他们要做的只是继续把装备从甲板送到车上。一伙日本官员走下了船，他们会见了其中一支码头队伍的经理，并将需要签署的交付证明递到了他手里。在这些身着黑色塑料衣的人威慑之下，经理签好了字，并在将文件交还之前擦掉了落在他头发与垫板上的雨珠。\n\n或许是不识字，或许是出于对日本人的仇恨，许多港口工人都无视箱子上的平假名告示，直接将货物从甲板上甩下来，而领工对此也只是装作没看见。日本人则在离黑暗港口不远的一处砖砌建筑下找到了能遮风挡雨的地方，他们抽着香烟，对船只或货物漠不关心。倾盆大雨中码头的卸货队伍继续遭受着这一奴役，连管理人员的喊叫声都变得模糊不清起来。雨滴打在地上的声音越来越响，闪电也仿佛要将太平洋上方那深暗的天空撕碎。"
 chi.6048.a:0 "雨水同战争一样令人难以承受。"
 chi.6049.t:0 "辅助部队"
 chi.6049.d:0 "中国南方季风时节的降雨尤为猛烈，滂沱大雨砸向安顺城郊的一处兵营，一支日本帝国陆军辅助部队正驻扎在此处，他们为协助中国军队镇压龙云游击队而来。这支九人小队除了一位中国翻译以外全部都是年轻的日本兵，他们离开营地，穿过泥泞的小道与湿滑的柏油马路，向着小镇前进。\n\n他们在傍晚时分到达小镇，浓密植物遮掩之下的温润空气将雨水加热，让他们汗流浃背。当地人站在家门口，紧盯着这支沿乡间小路行军的队伍，有些人把他们号啕大哭的孩子带回屋内，而其他人则监视着他们的一举一动。一位老人正端坐在被雨水浸湿的板凳上，士兵们走向了这位老者，翻译开始问好并向老人做了自我介绍，老人对这一套并不感兴趣。几个日本士兵留在大街上，对着当地人指指点点，时不时发出一阵窃笑。雷鸣越来越响，雨也越来越大。\n\n这伙士兵在村子里又呆了一会儿，挨家挨户敲门问路，索要口粮或是做点买卖，但每次村民发现他们是日本辅助部队，他们就会被拒之门外。整座村子都拒绝配合，在返回基地之前翻译官在地图上标注好了这个村子的位置。毫无疑问当地人并不欢迎他们，因此士兵们只得在倾盆大雨中向着他们的营地艰难跋涉。"
 chi.6049.a:0 "独在异乡为异客。"
 chi.6050.t:0 "南京游行"
 chi.6050.d:0 "为了迎接第二批前来帮助解决龙云叛乱的日军，一个民间组织在南京举办了一场游行。每家每户的窗槛和门前悬挂着中日两国的旗帜，路灯上也挑上了各式各样的花朵，羞涩的孩子们也挥舞着手里的花束，整条街上都竖满了横幅。带着武器的警察驻守在木制栅栏组成的警戒线之后，时刻准备制止人群中可能发生的骚乱。人们聚集在一起，看着帝国陆军列队穿过街头，队伍后面跟随的乐队演奏着那首来自29年前的那场战争的曲子。一群群的女学生们聚在南京大街小巷的十字路口处，手里捧着花瓣，目视这些年轻的日本士兵们穿过城市，眼神里充盈恐惧。花瓣被抛向空中，本来蛮有几分诗情画意，但很快就被发现她们全靠老师提醒才能踩点丢花。\n\n在帝国陆军队伍中的第一排，一位年轻的士兵把他的目光从自己的正前方转向了街上的人群，观察了一会儿。这些人的表现和自己在学校里所学过的热情这个词的含义完全不搭界。他们似乎也不像他的上级们和他开玩笑时所说的那样热情友好，惹人驻足。事实上，他有些被群众那敌意弥漫的缄默和充满杀意的凝视吓到了。他注意到人群聚集成了许多小群，聚满了各个街角和公共广场，但他们中的许多人内心对日本人一点好感都没有。\n\n游行开始还不到三十分钟，街道上的人群便渐渐散去。城市恢复了以往的正常运转，街上的集市重新开始营业，人们也不再关注日本人的回归。尽管这个国家还没有能力挑战日本的另一次入侵，但中国的人民并不欢迎日本人踏上自己的土地。"
 chi.6050.a:0 "别管他们，这并不是我们的首要任务。"
 chi.6051.t:0 "战争从未改变"
 chi.6051.d:0 "夜晚，一位父亲和他的儿子坐在桌子上，谈论着家庭的未来。父亲是曾经参加过大东亚战争的老兵，忧心忡忡的给儿子讲述着各种关于战争的事情。在日本宣布正式加入在云南的战争之后，他的儿子马上就要去中国参军了，留给父子俩交谈的时间已经所剩无几。男孩的脸上写满了坚决，和他父亲那张写满了不情愿的疲惫脸庞形成了鲜明对比，他已经铁了心了要加入帝国陆军。\n\n儿子一边吃着夜宵一边和他的父亲谈天说地。他向父亲讲述了他对爱国主义、对皇道乐土以及对日本至上论的看法，以及自己参军的各种缘由。父亲点了点头，仿佛看到了当年的自己——想当年，他也是日本民族主义的狂热支持者，在战争爆发伊始就迫不及待的参军为天皇尽忠。见证了诸多暴力，见证了诸多野蛮，亲手犯下了诸多罪行，他那对于战争的狂热心态渐渐扭曲了。那些战场上的梦魇直到现在还在一直缠绕着他，挥之不去。父亲将这些黑暗的记忆埋藏在心底，要求儿子重新考虑自己的参军意愿并推荐了一些轻松的职位。尽管对父亲的人生历程充满了敬意，儿子的决心仍未动摇。\n\n儿子已经入睡，而父亲独自一人坐在厨房里。昏暗的屋子里，幽黄的灯光微微闪烁着，屋内充满了诡异的寂静。父亲深知，在中国的战场上，他的儿子将会丢掉性命。"
 chi.6051.a:0 "白发人送黑发人。"
 chi.6052.t:0 "民众与战争"
 chi.6052.d:0 "随着地方新闻广播通知响起，小柳先生一家老小都从餐桌旁赶往收音机边围成一团。孩子们从椅子上跳下来，小柳太太调大了收音机的音量，而小柳先生则示意大家安静下来，一家人就要收听广播了。\n\n“近日中国陷入了无政府状态，中国政府退缩到华北仅存的未沦陷区，值此危难时分，大日本帝国决定再度跨越东海，将和平再度带回中国。这些土匪侵略者已用行动证明了他们是天皇陛下之和平的巨大威胁，如果他们渴望战争，我们就用战争回敬他们！”\n\n近几个月有关中国战争的新闻越来越令人担忧，但日本民众自己在生活中遇到的压力与忧愁都让它们成了庸人自扰之事。辅助部队、军售和新闻报道加深了人们对龙云暴动冲突升级的认识。对小柳先生来说，努力维持一家生计的艰辛足以让他将中国的暴力冲突抛之脑后。然而在中国政府连战连败、退守孤城之后，日本政府也宣布亲自下场干预西部战争。小柳一家即激动又惊恐地看着对方，害怕于袭来的无政府状态，也畏惧于龙云所代表的对日威胁。小柳先生紧紧地搂住了家人们，仿佛这样一来他就能从意外的爆炸性新闻中保护他们。日本人了解战争，他们打遍了全亚洲，但战争更了解他们。"
 chi.6052.a:0 "我们被束缚在制服之中，就像士兵们被束缚在他们的坟墓里一样。"
 chi.6666.t:0 "热症"
 chi.6666.d:0 "有些故事传播起来就如同野火般势不可挡，就像有句话所说，星星之火，可以燎原。而有些故事则抽丝剥茧，故事贴近你的生活，仿佛就是身边发生的真事，直至庞大阴谋最终揭开，每一个史诗般的篇章都充斥着由嘈杂、密谋、欢笑与恐怖所组成的雷鸣般的杂音。\n\n这个故事就是抽丝剥茧的故事，最开始流传于珠三角以北三百多里的一个小村庄。最先开始传扬这个故事的人是那些经常穿行于山间小径的，诸如商人、信使，以及砍柴人这类人，他们说树林里有着如幽魂一般飘荡的人影，并且像野兽一样悄悄尾随着他们。他们述说道，他们的狗从阳光照耀的小径跑进了树荫后，就再也不见踪影。几天后，终于发现了那些失踪的狗遗体，它们被撕碎，挂在树梢上。骚动迅速传播开来。关于这些山的每一个故事都提到一个名字，这短短的两个字，发展为全中国最可怕的字眼：戴笠。\n\n一种热症在中国各地传开。热症尚未达到狂热，至少现在还没有，但孩子们已经开始小声谈论，甚至大人也悄声讨论。只要把狗带到树林附近，它们就会发出阵阵哀鸣，一个人消失了，一个采蘑菇的人，被森林最阴暗角落吞噬。之后，森林中传出阵阵的恶臭，就这样了好几天。一位村长听腻了这种民间迷信的胡言乱语，就带着他的狗到林子里找出了恶臭源头。他发现了一具尸体，已被掏空了内脏，与被宰杀的猪狗无异。这具尸体被开膛破肚，体腔内摆着一捆金条，还在微微发光。"
 chi.6666.a:0 "森林在看着你呢。"
 chi.6667.t:0 "树林耸现"
 chi.6667.d:0 "这具尸体引起了轩然大波，波及到每一个村民的身心。低语打破了寂静，引燃了这个乡村的猜忌。有些人因大声直呼他的名字而被押进村子的监牢，而这种罪行或许只是出于无知。最偏僻的村子都传来了纵火与谋杀的消息，这些行为都被冠以“为了消灭那个畜生”的名义。前往山区推销商品的商人们，回来时却说只见空屋，不见人影。夕阳西下之时，山村内每户人家都门窗紧闭。每当村民们在床上辗转反侧、最终入睡之后，树林就活了过来。首先是猫头鹰，对于那些多疑的人来说，猫头鹰就是他们的祖宗，不断地发出警戒的声音。然后是蝙蝠，它们整晚尖叫，不断盘旋在树林上空，本是福气的象征，现在却变成了死兆，也许它们盘旋之下的房子就是下一个死亡降临之地。而之后，随着天气入夏，白昼延长，蝉也开始鸣叫了。\n\n在孔孟儒道中，蝉代表的不仅仅是成长和工作的时期，也不仅仅是夏天的到来，它更象征着大自然的悲怆。"
 chi.6667.a:0 "最终，我们都成了大自然的猎物。"
 chi.6668.t:0 "树林异变"
 chi.6668.d:0 "席卷华南地区的究极惊恐浪潮终于达到了顶峰。每个人都必须做出抉择，要么逃命，要么战斗。大多数人在听说了这么多关于那些被戴笠幽灵所带走的人的报道之后，都选择了前者，躲在自己的家中。一个叫做“石羊冲”的村子决意抗争，对抗几乎不可战胜的存在。也许同神力作对不是最好的选择，但这帮村民肯定要先他妈试试再说。\n\n拎着干草叉、鸟枪、汉阳造和锤子，这帮村民在日落之时组织起来，此时天色已晚，而怪物也出现于大地之上，进入了人类的领域。除了孩子们和几个人员留守在村，每个村民都向前行进，走向他们的末路。狂风于古树丛中呼啸而过，吹灭灯笼和火把。他们踉踉跄跄地走着，有些人走了几个小时，狼狈地逃回了他们的住处。另一些人则与大部队失散，在山中越走越深，边走边哭，祈求祖宗保佑。他们走啊走，走到所有的东西似乎都融为了一体：树根与大地、与石头、与山脉融为一体；走到他们的思想因饥渴而扭曲；走到他们转过了山间的每一个角落；他们看到了一只野兽，而事实上那里除了猫头鹰或是松鼠外，再无他物。夜晚逼疯了他们，到清晨降临之时，除了一个人外，他们都已经死去。这个人用胳膊在地上爬着，他脚上的血已流了许久，鞋子破破烂烂，在茂密的森林中毫无用处。他向前爬着，他看到了森林中的一片空地，阳光洒落，不过只有一分钟。他吓坏了，他吓笑了。"
 chi.6668.a:0 "阳光甚至能穿透树林最深处的角落。"
 chi.6669.t:0 "日本在成都的情报工作"
 chi.6669.d:0 "为了满足日本宪兵队的需求，我们的情报机构往往别无选择，只能进行合作，更准确地说，是受其指使。然而，这次我们得到了一个难得的机会，比我们在大洋彼岸的金主更有优势。他们疯狂搜索追踪着军统特工，却让我们获得了一个破坏他们搜索的机会，我们可以通过伪造成都城内的紧急情况，将这座城市封锁。\n\n另一方面，破坏日本的调查可能弊大于利。如果任由叛匪掠夺我们的国家，这无助于我们的合法性，也当然不会提高我们公民的生活质量。"
 chi.6669.a:0 "让他们调查吧。"
 chi.6669.b:0 "搞点破坏。"
 chi.6670.t:0 "日本的怒火"
 chi.6670.d:0 "成都繁华的城中心，今天却有一群截然不同的景象，到处都能听见警报声，看见闪烁的灯光。我们伪造的场面引起了日本特工的注意，但却给我们留下了意想不到的后果。中国情报部门的软弱无能暴露无遗，因为只需要几次威慑和审讯，帷幕就被拉开，我们的干扰暴露了。\n\n从东京来的一封相当严厉的信中，日本人责备我们破坏了泛亚兄弟的努力，日本人已经明确表示，我们不会逃过惩罚。在日本人眼里，这种破坏行为使我们沦落到了他们所追捕的恐怖分子的级别！"
 chi.6670.a:0 "这想必只是一场误会！"
 chi.6671.t:0 "联合调查？"
 chi.6671.d:0 "中日之间的每一次互动，大多可以形容为，日本要求我们做某事，我们就屈服，终而复始。随着日本完全控制的幻象开始破灭，情况已经发生了变化。由于日本作为亚洲的守护者，局势动荡，那些官僚要应付上司、叛乱和内乱，已经忙得不可开交。这一次，日本不是带着要求来的，而是带着请求来的，这是伸出的一只手，等待着中国人民来握住。协助日本追查难以捉摸的戴笠和军统，能让我们收获颇多，但日本又有多少次感激过我们的援助？有什么能阻挡日本在粉碎这个恐怖组织后不会又重蹈覆辙，回到原先政策呢？毕竟，以我们自己人的代价，让这个阴谋论达到顶峰，可能会迫使日本因强大的抵抗而退缩回本岛。"
 chi.6671.a:0 "我们将合力粉碎这个组织！"
 chi.6671.b:0 "日本并不把我们的核心利益放在心上。"
 chi.6672.t:0 "和平重归西南"
 chi.6672.d:0 "自龙云那场血腥的叛乱被迅速终结后，已过去两载春秋，花费无数日夜扑灭残存之火后，似乎烟尘已然散去。\n\n尽管西南诸省遭乱党荼毒极深，但周隆庠领导的西南重建政府在修复创伤方面卓有成效。护国军残部发起的无穷尽的叛乱已然成为痛苦的回忆。刀剑化为犁铧，生活的喧嚣和孩童的欢笑取代了寡妇的啜泣和伤员的哀嚎。这一切若放在两年前肯定有人觉得是痴人说梦，但现在，和平已归。\n\n周隆庠能挽狂澜于既倒，扶大厦之将倾已证明了他出众的能力，是时候让他与所托之西南诸省重归故国了。重建政府不辱使命，如今正是重新整合西南诸省的大好时机，希望在我们重新寻找达成现代新中国的路线上，这会成为一个关键的契机。"
 chi.6672.a:0 "这烂摊子总算可以放下了。"
 chi.6673.t:0 "握手言和"
 chi.6673.d:0 "“总统阁下，他们在等你。”\n\n高宗武对这所谓民国的运作方式不以为然。好像近来政府有点鸡毛蒜皮的小成就都要他去参加个聚会。当然不是说这事不好，如果能有庆祝的机会为什么不庆祝呢，尤其是今天这件事。高宗武走上了台，径直走到最中间的麦克风前面，掏出口袋里记了台词的笔记本。\n\n“诸位同僚，晚上好，在今晚的庆功宴开始前，我想向让我们今晚共聚于此的那位——我亲爱的朋友，西南政府的设计师，周隆庠，表示深切的谢意。”言毕，房间里响起了掌声，当然，是出于礼貌。高宗武环视整个房间，试图在一群党内官僚和堕落的理想主义者中找出他这位多年好友。\n\n“在他的努力下，中国发现自己离领导东亚诸国和我们的日本兄弟又近了一步。”房间里又响起了另一轮掌声，可以听出虽然氛围有些紧张，但更为热烈。周隆庠和他那小政府的要员就挤在那些小小的文件上，可在场的人都知道，签署这些文件的时间可比开这场庆功宴要久的多，好在这事已经搞定了。从签下那一刻起，中国变得更大了。而在高宗武的内心深处，他希望这不是最后一次。"
 chi.6673.a:0 "又近一步。"
 chi.6674.t:0 "军阀臣服"
 chi.6674.d:0 "当龙云和伪护国军从西南开拔，在中国掀起腥风血雨之时，就有人与叛军沆瀣一气，无耻背刺，破坏了国家的稳定，给人民带来了巨大的痛苦。幸好，无耻的背叛没有让胜利的天平倒向伪护国军，我们的军队得以击败龙云和他的党羽。\n\n虽然西南的重建工作在稳步进行，但冰冻三尺非一日之寒。不过值得庆幸的是，这些省份名义上早已归我们管辖，所以找到有能力的省长来收拾这些旧主留下的烂摊子也并非难事。经过一年的平叛戡乱和笃力重建，我们的省长报告说，他们的任务取得了成功，各省的情况似乎已经复旧如初了。\n\n我们在各省的盟友业已取得了良好的成就，理应嘉奖。应该由他们继续管理这片曾经由恶徒叛军所奴役的土地了。我们应齐心协力，带领中国和中国人民走向新时代。"
 chi.6674.a:0 "中国的复兴又进一步。"
 CHI_Education:0 "教育"
 CHI_Education_desc:0 "教育作为第一个现代化目标，是我们国家的当务之急。我们的大部分人口都是文盲，而我们需要他们掌握阅读和书写，以期在将来挑战日本。"
 CHI_Literacy_Programs:0 "扫盲计划"
 CHI_Literacy_Programs_desc:0 "政府正在计划实施扫盲，以帮助教育我们的人民如何读写。希望这些措施能够奏效并加快我们的现代化进程。"
 CHI_Reform_the_Chinese_Language:0 "中文改革"
 CHI_Reform_the_Chinese_Language_desc:0 "为了让人们更容易阅读和书写国语，一些官员设计了语言改革计划，他们提议应该简化我们使用的汉字，使多数人更容易掌握读写能力。"
 CHI_Teach_Japanese:0 "教授日文"
 CHI_Teach_Japanese_desc:0 "日语是大东亚共荣圈的通用语言，也是我们的宗主国的语言。我们要想获得自由并打败日本，首先必须了解日本。知己知彼，方可百战不殆。"
 CHI_Educating_the_Countryside:0 "农村教育"
 CHI_Educating_the_Countryside_desc:0 "如果我们的教育计划只针对城市里的人们，那要这计划又有何用？一个现代国家不会把农村抛在脑后；让我们向农村伸出援手，开始把教育之光洒满全国各个角落。"
 CHI_Expand_Public_Schools:0 "扩大公立学校"
 CHI_Expand_Public_Schools_desc:0 "几十年的战争与动荡下来，我们对公立学校体系亏欠了太多太多。为了继续改善国家，我们必须聚集起尽可能多的资源，将公立学校重建，达到差强人意的标准。这样一来，才有足够的智力水平以继续现代化。"
 CHI_Scholarships_for_the_Poor:0 "贫困生奖学金"
 CHI_Scholarships_for_the_Poor_desc:0 "许多青年才俊，只因为家庭困难，缺乏接受高等教育的机会，最终无法成为可用之材。我们将对贫困生设立奖学金计划，以确保这些人有更多的机会去提高自我，同时，这也能加强他们的忠诚。"
 CHI_Increase_Education_Spending:0 "增加教育开支"
 CHI_Increase_Education_Spending_desc:0 "有想法是好的，但光凭想法我们可没法培育出受教育的人口。为了更好地进行我们的教育计划，必须增加开支，以提供更好的教科书、更好的设施等等。"
 CHI_Japan_Intellectuals:0 "邀请日本学者"
 CHI_Japan_Intellectuals_desc:0 "先辈们错了，他们没有放弃那古老的骄傲，没有认识到我们的方法已经落后于西方。但日本人的观念早已改变，所以现在他们统治着我们。我们必须同日本学者们合作，来更好地了解他们是如何这么快赶超我们的，也许，还可以从他们的经验中吸取一些教训。"
 CHI_Japanese_Teachers:0 "日本教师"
 CHI_Japanese_Teachers_desc:0 "缺少教师，就没法教育我们的人民，而目前我们的师资严重不足。尽管这有点挫伤自尊心，但我们必须再次向日本宗主国发出请求，向他们借一些老师，来帮助教育我们不断激增的人口。"
 CHI_Overseeing_the_Teaching:0 "监督教学"
 CHI_Overseeing_the_Teaching_desc:0 "中国师资不足，但课程不能落下。我们必须把各种教育课程纳入监视，防止青年接受更多日本人的偏见或影响。毕竟，他们是来教育的，不是来灌输思想的。"
 CHI_Night_Schools:0 "夜校"
 CHI_Night_Schools_desc:0 "我国作为共荣圈的粮仓，绝大多数民众成了日本人的监督下的劳工。要安排好我们的人民，必须建立起夜校，这样既不影响国家生产效率，也不会损害我们在共荣圈的声誉，还能让他们有机会获得教育。"
 CHI_Cooperation_with_the_Japanese_Intellectuals:0 "与日本学者合作"
 CHI_Cooperation_with_the_Japanese_Intellectuals_desc:0 "尽管现在日本是我们的宗主国，但有朝一日我们定要确立起国家主权，恢复东方世界中心的合法地位，如要实现这一构想，就必须暂时同日本学者合作。而为了让他们来指导我们的现代化事业，作为交换，我们必须作出一些让步。"
 CHI_Working_as_Equals:0 "平等工作"
 CHI_Working_as_Equals_desc:0 "日本和中国的教师已经为一个更远大的目标走到了一起，即鼓励人民受教育，以改善我们民众教育严重不足的处境。我们将与他们齐心协力，共建中日繁荣稳定。"
 CHI_Encourage_Intellectuals:0 "鼓励本国学者"
 CHI_Encourage_Intellectuals_desc:0 "不能再盲目依赖外国学者，如果我们现在已经完全有能力培养中国自己的学者，就应该鼓励我们的学者群体站出来，在即将到来的改革中优雅体面地引导中国。"
 CHI_Reorganizing_the_Curriculum:0 "修订课程"
 CHI_Reorganizing_the_Curriculum_desc:0 "现代世界带来了创新与变化，而目前为止，我们学校所教授的课程完全无法适应这种需求。我们将开启一场大规模课程改革，既是为了适应变化，也展现出中国努力维护共荣圈利益，为实现现代化付出的巨大努力。"
 CHI_Technical_Subjects:0 "技术课程"
 CHI_Technical_Subjects_desc:0 "世界急速前进，我们措手不及，在我们实现现代化的路上，落后的生产方式是一大阻碍。我们其实不仅可以达到国际生产标准，甚至有朝一日可以为其他国家设定新的标准底线。但此般美好愿景只有在下一代工人接受了教育、懂得如何使用最尖端的技术进行创造后才能实现。我们将从青年抓起，立即给他们开设机械加工课程。"
 CHI_Teach_Math:0 "教授数学"
 CHI_Teach_Math_desc:0 "我们课程改革的下一步落在了数学课程上，数学这门学科能促进更专业的教育领域发展。我们将改革数学课程，以培养更有学识的管理者、官员、工程师等。为了国家和科学的利益！"
 CHI_Teach_the_Sciences:0 "教授科学"
 CHI_Teach_the_Sciences_desc:0 "为了全中国的利益，继续发展和创新化学、生物和物理这三门学科事关重大。我们将开始把科学作为课程的一部分，以期触及研究前沿。"
 CHI_Culture_Studies:0 "文化学习"
 CHI_Culture_Studies_desc:0 "我们将在课程中增加一个部分，研究世界各地文化、价值观、家庭结构、当地国家取得的进步。在老师教授学生的过程中，将促进我们对如何利用这些课程来改善国家的探讨与决定。"
 CHI_Nationalism_in_Learning:0 "灌输民族主义"
 CHI_Nationalism_in_Learning_desc:0 "我们国家有直接文字记载的历史延续了三千年，而在其中两千七百年中，中国一直是世界的中心。我们有什么理由不为中国的历史感到骄傲呢？没有，绝对没有。因此，我们现在将开始课程改革，开始向青年灌输民族自豪与激情，让他们看到我们的梦想，这样一来，也许会让他们更顺应我们为中华民族谋福祉的改革。"
 CHI_Breakthroughs_in_the_Sciences:0 "科学突破"
 CHI_Breakthroughs_in_the_Sciences_desc:0 "我们不断推进科学课程改革，进而获得了一个受过教育且成熟的知识分子群体。为鼓励研究上的重大进展，我们将给出新的拨款、资助、奖学金。没有科学，就没有现代中国！"
 CHI_Teach_History:0 "教授历史"
 CHI_Teach_History_desc:0 "我们会对课程进行改革，开始尽全力向人们教授历史。我们不仅会讲述东方世界的演化，还要介绍欧洲和美国的相关历史。这样我们的人民才有能力去分析将会面临的形势，并提出细致的应对措施。"
 CHI_Teach_Art:0 "教授艺术"
 CHI_Teach_Art_desc:0 "中国拥有世界上最多元化的艺术传统。从错综复杂的漆器家具到西方乡村的画作，无论外观尺寸，形体模样，在古代中国的作坊里都可以找到它们各自的美。我们必须教授中国的艺术史和悠久传统，以激发学生的自豪感。更重要的是，我们必须在当今时代发扬伟大的中国艺术传统。\n\n当然，在中国之外，也有美丽的艺术。通过教授欧洲、非洲和美洲的艺术史，我们可以融会贯通，向着美的伟大山巅攀登。"
 CHI_Educating_the_Poor:0 "贫民教育"
 CHI_Educating_the_Poor_desc:0 "我们不能再将教育局限于农村城市的上层阶级之中，理想主义者会断言，我国是个封建地主和资产阶级的国家。要让贫民也能为社会做出贡献，我们必须让他们也有充分的机会接受我们的国家教育计划，这不仅是为了给予贫民实现经济公平的机会，也是为了让民众获得更高的受教育程度。"
 CHI_Great_Minds:0 "优秀头脑"
 CHI_Great_Minds_desc:0 "纵观历史，中国曾经是知识界的主宰。而今，欧洲人已经开设了以古代伟大哲学家的创新为主题的课程，我们为何不也这么做呢？"
 CHI_Promote_Higher_Education:0 "促进高等教育"
 CHI_Promote_Higher_Education_desc:0 "学无涯而生有涯，要想系统全面地学习如此广泛领域的知识显然不可能。我们必须鼓励那些真正想要在自己的研究领域取得成绩的人接受高等教育，即使那些成绩超过了学科目前的标准。"
 CHI_Evolution_of_Culture:0 "文化进步"
 CHI_Evolution_of_Culture_desc:0 "我们已经改革了教学制度让学生同时学习艺术和历史。接下来，我们将创建一门新课程来研究这两者的交集：文化的发展。它将不仅仅涵盖艺术文化的发展史，同时也涵盖丰富的时代精神和东西方世界的精神。"
 CHI_Chinese_Scholarship:0 "中国学识"
 CHI_Chinese_Scholarship_desc:0 "中国学生的学习能力和我们的治学严谨在共荣圈内赢得了声誉。我们不再需要依靠借来的日本劳工来教育我们的人民，却能完全自给自足，以至于那些在旧学校系统下就学的人现在也能在同一所学校申请教学。"
 CHI_Alternative_Higher_Education:0 "公私并举高等教育"
 CHI_Alternative_Higher_Education_desc:0 "我们不仅必须为优等生们提供公立大学教育，还要拥有私立的大学。世界上大多数知名高等学府，都是在求知欲驱使下建立的私立大学。如果我们鼓励这种竞争的态度和求知欲，其回报将给我们带来十足优势。"
 CHI_High_Standards:0 "设立高标准"
 CHI_High_Standards_desc:0 "在我们这样的一个集权国家，老是以强硬措施管理学生是对资源的浪费。我们必须在家庭和课堂上鼓励高标准的教育文化，以确保学生的学习精神比钢铁还要坚硬。"
 CHI_Competing_with_the_Japanese:0 "与日本人竞争"
 CHI_Competing_with_the_Japanese_desc:0 "我们的教育努力是有成效的，我们的学生和学者的素质比我们曾经不得不借用的日本知识分子和教师还高。"
 CHI_Competing_with_the_World:0 "与世界竞争"
 CHI_Competing_with_the_World_desc:0 "我们的努力远超我们的想象。我国的学者们正在与世界上最强大的头脑们竞争，我国的大学和学校在国际上享有盛誉并受到追捧。"
 CHI_Literate_Population:0 "识字的人民"
 CHI_Literate_Population_desc:0 "我们不再为大量文盲人口给我们带来的绝对缺陷所困扰。虽然我们的识字率仍低于主要大国，但每天我们都离目标更近一步，很快我国的每一位公民都将能读会写。"
 CHI_Scholarly_Population:0 "好学的人民"
 CHI_Scholarly_Population_desc:0 "教育和课程改革将我们的人民改造成了符合欧洲“文艺复兴人”理想的高素质人才，他们在广大艺术，科学和数学研究领域都有所建树。经过几年的改革创新，我们已经从曾经那个受文盲人口困扰的社会，逐渐转变成一个人才富裕——甚至会有50名男女排队等待工作机会的先进社会。无论是机械行业还是专业知识领域，此般光景将比比皆是。"
 CHI_Education_Fully_Modernized:0 "教育全面现代化"
 CHI_Education_Fully_Modernized_desc:0 "我们的教育课程在涵盖内容、深度和广度上都是与美德日三国一脉相承的。接下来，我们还需继续教育事业的创新之路，但目前这一阶段的工作姑且算是圆满完成了。"
 CHI_Technology:0 "科技"
 CHI_Technology_desc:0 "尽管拥有其他国家望尘莫及的人力和资源，但我们不能妄想仅仅依靠这点优势就能与日本及其地缘政治对手的工业生产相提并论。我们在科学技术和工业标准上差距仍如鸿沟，如果要在国际舞台上同强国竞争，就必须要解决这个问题。"
 CHI_Invite_Japanese_Technicians:0 "邀请日本技师"
 CHI_Invite_Japanese_Technicians_desc:0 "长久以来，我们“仁慈的”宗主国日本，为确保我们的技术进步远远落后于他们而不择手段，已是司马昭之心路人皆知。然而，也有许多年轻的日本工程师和技师对他们当前处境和未来前景感到沮丧。只要稍加劝说，也许他们可以转而替我们效劳。"
 CHI_Import_Japanese_Computer_Designs:0 "引进日本计算机设计"
 CHI_Import_Japanese_Computer_Designs_desc:0 "数代人以来，中国人的办公室里只有钢笔划过纸张的“擦擦”声，而日本的官僚主义节拍却是敲击键盘的“哒哒”声。是时候顺应时代了，我们要改变办公节奏，推动电子化办公，想必日本方面应该不会介意我们提高办公效率吧？"
 CHI_New_Chinese_Technicians:0 "中国新技工"
 CHI_New_Chinese_Technicians_desc:0 "没有人敢质疑我们的科研人员在攻克一层层技术难关时做出的努力。但现在，他们中有不少人浪费了太多的时间回忆过去的美好时光，而不是投身于现代化建设的潮流之中。现在，是时候为我国的科研团队注入新鲜血液了，借助于一些匆忙翻译出来的教科书，我们可以做到这一点。"
 CHI_Import_Designs:0 "引进设计"
 CHI_Import_Designs_desc:0 "诚然，每个中国人都喜欢这种自主研发出绝妙设计的感觉。但在这个时代，天才常常与疯子只有一步之遥。造不如买，买不如租，既然我们可以从国外借到所需的设备，为什么还要愣在原地，期待我们的科学家灵光乍现呢？"
 CHI_Modern_Construction_Equipment:0 "现代建筑设备"
 CHI_Modern_Construction_Equipment_desc:0 "好了，好了，我知道，我们从你曾祖父还是个孩子的时候就一直这样盖房子。你认为祖宗之法不可变，但是我们还想在下个世纪之前建起一座现代化的工厂呢。所以还是赶快按吩咐订购起重机吧。"
 CHI_New_Agricultural_Equipment:0 "农业新设备"
 CHI_New_Agricultural_Equipment_desc:0 "随着我国工业化进程的加速，越来越多的工人将从农田走入工厂。如果要规避因农业人口减少带来的农业危机，就必须用先进的拖拉机和联合收割机取代过去低效率的犁锄农具。这是一次好机会，我们不仅能验收本国工业的发展成果，也可以验证我们引入改造外国设备的能力。"
 CHI_Support_Innovation:0 "支持创新"
 CHI_Support_Innovation_desc:0 "几个月以来，一个名词在中国的大学和技工学校里反复出现，那就是“创新”。正如任何人所想的那样，创新仅仅是指我们一直以来所走过的科学进步之路，但这似乎也带来了学术界和工业界新一轮的兴趣复苏。"
 CHI_Learning_to_Design_Tech:0 "化知识为设计"
 CHI_Learning_to_Design_Tech_desc:0 "虽然我们很擅长根据蓝图生产设备，但下一步，我们必须学会自己绘制蓝图。为产品格式和名称定下全面标准，将便于我们在中国的任意一个角落绘制和使用易于理解和复制的原理图。"
 CHI_New_Farming_Techniques:0 "农业新技术"
 CHI_New_Farming_Techniques_desc:0 "现在我们已经有了现代农业设备，而我们必须要改进操作它们的方式。高效整地、土地固肥，以及多阶段加工都是能和机器本身一样，让我们的农业产出得以增加的技术。"
 CHI_New_Chinese_Companies:0 "中国新企业"
 CHI_New_Chinese_Companies_desc:0 "财阀对中国的剥削使中国大地上只存在着日本企业。直到最近，我们都还没有任何推翻他们统治地位的希望，中国人所拥有的仅仅是餐馆和肮脏的酒吧。但现在局势发生了改变，因为我们已经组建了一个名副其实的企业集团来维护我们的主导地位，之后我们就能创建一个以南京而非东京为基础的中国经济。"
 CHI_Adapt_Computer_Designs:0 "改进计算机设计"
 CHI_Adapt_Computer_Designs_desc:0 "既然了主要国家机构和工厂的办公室中到处都是计算机那荧光闪闪的屏幕，我们就可以把它们送回工厂车间。我们可以修改键盘的规格和内部语法来使其更适合输入中国字而不是日本字，之后对它们进行逆向工程来使我们可以生产为特定功能定制的更为廉价的型号。"
 CHI_Distribution_Technology:0 "物流技术"
 CHI_Distribution_Technology_desc:0 "为了促进不间断的可持续工业产出，我们必须提升我们运输原材料与成品的物流能力。随着数据处理的电子化和无线电与电话的铺设，我们可以通过远程监控我们的供给链来满足我们的目前需要。"
 CHI_Breadbasket_of_Asia:0 "亚洲粮仓"
 CHI_Breadbasket_of_Asia_desc:0 "随着我们最近在设备与后勤方面的进步，我们现在可以产出足以养活两倍日本人口的作物。我们将分出相当一部分运量来促进农产品的大规模出口，以巩固我们在共荣圈中的关键地位，并最终赋予我们急切需要的议价筹码。"
 CHI_Technological_Research:0 "技术研究"
 CHI_Technological_Research_desc:0 "对技术研究的投资是中国解放式现代化的关键。为此，我们将支持建立专门的委员会和信托基金，以鼓励和加快工业科技的发展。"
 CHI_Communication_Tech:0 "通讯技术"
 CHI_Communication_Tech_desc:0 "优质管理依仗于优良的通讯。因此，配备强有力的现代通讯方式，我们的效率能强劲提升。每间工厂都要有电话线，每辆运货卡车都要有无线电，每个城市都要有呼叫中心。"
 CHI_Improving_Factory_Efficiency:0 "改善工厂效率"
 CHI_Improving_Factory_Efficiency_desc:0 "在实体工厂标准化的同时，我们对为工厂内的劳动者也进行了一系列类似的改革。严格的轮班工作和透明的工作配额评估将确保机器的静止时间永远不会超过一次心跳的时间。"
 CHI_The_Walkie_Talkie:0 "步话机"
 CHI_The_Walkie_Talkie_desc:0 "邮驿通信的时代已经真正结束。随着步话机这种短距离手持式无线电的部署，就地快速通讯模式将彻底改变。从主管直接协调员工，到工程师实时诊断和解释问题，几乎所有级别的工业管理都将受益。"
 CHI_Breakthroughs_in_Engineering:0 "工程学突破"
 CHI_Breakthroughs_in_Engineering_desc:0 "现代装备和翻新的研究投资为我国工程能力的长足进步奠定了基础。每天，都会有一小撮学生和技术专家为更坚固、更庞大和更高效的基建设计而奔忙。只需稍加努力，他们很快就会部署准备好投入工作。"
 CHI_Decryption_Machines:0 "解密机"
 CHI_Decryption_Machines_desc:0 "利用新改装计算机设计的力量，国内和国际的情报工作能够大大加强。计算机解密系统利用专门用于频率分析和模式匹配的计算机网络，让我们可以拦截敌方组织的信息并采取初步措施。"
 CHI_Modern_Radar_Stations:0 "现代雷达站"
 CHI_Modern_Radar_Stations_desc:0 "如果说过去三十年的战争给了我们什么教训，那就是空军力量至为关键。有鉴于此，我们必须采取措施，确保我们不会对天空情势视而不见。在大陆和沿海地区的关键点设立些大型雷达站就可以达到这个目的。当然，这种设施的目的只是为了帮助商业航空交通而已。"
 CHI_Secure_Lines:0 "安全通信"
 CHI_Secure_Lines_desc:0 "鉴于通信间谍活动对内部安全构成的威胁，我们必须建立可靠安全的通信线路。通过巨大和冗余的连接网络接起的电话线，加上更多的动态加密，应能提供我们所需的隐私。"
 CHI_Better_Computers:0 "优化计算机"
 CHI_Better_Computers_desc:0 "我们现在拥有了能够让我们对标准计算系统进行第二次修正的技术和资源。因此，我们可以摆脱之前的专业化方法，从而创造出使用一致性的模块化部件的标准系统。这将使我们只需要几个模型就能够在不同的任务和环境中发挥作用。"
 CHI_New_Tools:0 "新工具"
 CHI_New_Tools_desc:0 "整个工业化进程所产生的伟大理论与技术进步现正影响着工业劳动最基本的要素。电池驱动的电动工具，数字传感器和精密液压装置不过是我们众多研究成果中即将部署的设备。"
 CHI_The_Future_is_Now:0 "未来就在眼前"
 CHI_The_Future_is_Now_desc:0 "最后，我们已迈近技术现代化努力的最后一步。将中国带入现代化所需的一切资源，手段，方法论和知识已然入手。尚待去做的就是保卫人民的意志，令社会平稳过渡，适应新的现实。"
 CHI_The_Japanese_Withdraw:0 "请走日本技师"
 CHI_The_Japanese_Withdraw_desc:0 "我们在技术设计与生产上取得了很大进步，过去邀请的日本技师现已是多此一举。他们过去教授我们的知识现已成为工程企业与院校的常识。毫无疑问，他们也清楚这一点，而且不久将返回日本。"
 CHI_Maximized_Efficiency:0 "效率最大化"
 CHI_Maximized_Efficiency_desc:0 "每间工厂都将配备计算机数据处理部门，并通过安全电话线与中央管理部门持续联系。研究将基于每天结束时收集和传送的工厂统计数据进行规划。以效率之名，一切可控之物，都将纳入我手。"
 CHI_Showing_Ourselves_to_the_World:0 "向世界展示我们"
 CHI_Showing_Ourselves_to_the_World_desc:0 "伴随着技术现代化的完成，我们将重新回到那个我们曾经离开很久的世界舞台。早在日本人来了之前，在百年屈辱史之前，全世界都畏惧着中国的铁和血。现在，那个时代回来了！"
 CHI_Industrialization:0 "工业"
 CHI_Industrialization_desc:0 "工业作为第三个现代化，对我们国家的现代化进程至关重要。我们能种植水稻，却不能制造一杆步枪，开采些许银矿，我们又怎能期望重申在亚洲的领导地位呢？"
 CHI_New_Excavation_Equipment:0 "勘探新设备"
 CHI_New_Excavation_Equipment_desc:0 "如果我们的采矿工具还和清朝时一样，又怎么能追赶列强呢？必须继续努力，获得又新又现代的采矿设备，充分利用地球的广大资源！"
 CHI_Digging_Deep:0 "深挖深掘"
 CHI_Digging_Deep_desc:0 "地球为那些愿意挖掘的人储存着许多资源。我们知道祖国的山岳川河下蕴藏着丰富的资源储备，再往下还会有更多，事实如此。所以，挖掘，挖掘，为国家挖掘！"
 CHI_The_Gold_Mines_of_Henan:0 "河南金矿"
 CHI_The_Gold_Mines_of_Henan_desc:0 "金子！它让世界运转，它象征着财富，它担保着世界上多少货币！现代国家总要储备一些黄金，但如果卖出黄金有利可图，那就可以从中赚取利润！我们在河南有一些矿床需要适当地开发后才能盈利…"
 CHI_The_Iron_of_Hunan:0 "湖南铁矿"
 CHI_The_Iron_of_Hunan_desc:0 "铁，这制造钢的原料，有人认为它就是现代世界的基础。湖南金属储量巨大，如果任由这些宝贝在地下锈死，我们肯定会挨天谴的！"
 CHI_The_Tin_of_Dachang:0 "河北锡矿"
 CHI_The_Tin_of_Dachang_desc:0 "锡具有很好的延展性和可塑性，是一种重要的金属。我们可以很容易地在河北和长江平原勘探和开采它。"
 CHI_The_Copper_of_Jiangxi:0 "江西铜矿"
 CHI_The_Copper_of_Jiangxi_desc:0 "铜作为导体在新兴的电子领域展现了远大前景，而且它本身也有潜力成为我们的摇钱树。江西有少量矿床，我们最好开始工作。"
 CHI_Synthetic_Refineries:0 "合成炼油厂"
 CHI_Synthetic_Refineries_desc:0 "我们不能只依靠大自然来给予我们所需的资源。幸运的是，人类文明已经足够先进到能够合成自己的资源，比如石油和橡胶。我们只需要为这些工厂分配一些资金，就会离现代化更近一步。"
 CHI_The_Rubber_Fields_of_the_South:0 "南方橡胶园"
 CHI_The_Rubber_Fields_of_the_South_desc:0 "我们南方各省盛产橡胶。如果我们能提取并利用这种橡胶，就能使我们在工业化的道路上更进一步。"
 CHI_The_Aluminium_of_Jinan:0 "山东铝矿"
 CHI_The_Aluminium_of_Jinan_desc:0 "铝是一种极为实用的金属，这在空军建设中更加明显。碰巧的是，我们的国土上拥有大量铝土矿，只是目前它位于东部边境。加强对这一地区的保护与开发将让我们“一飞冲天”。"
 CHI_Adapting_the_Resources:0 "合理利用资源"
 CHI_Adapting_the_Resources_desc:0 "地球母亲已经展示了它的慷慨，现在我们有责任来好好利用它。我们开发的金属储备无疑会起到很好的作用。"
 CHI_The_Oil_of_Shengli:0 "胜利油田"
 CHI_The_Oil_of_Shengli_desc:0 "庆贺吧，我们在自己的领土上发现了“黑金”贮藏！地底下一定还藏有更多！随着石油的发现，我们又向自给自足与拥有摆脱日本控制的能力迈进了一步。"
 CHI_Energy_for_the_Sphere:0 "向共荣圈提供电力"
 CHI_Energy_for_the_Sphere_desc:0 "看来日本不想让我们和平地享有石油和橡胶。早该预料到的……但并不是所有的希望都破灭了。我们可以对这些出口产品开出一些优惠价，再提供一些额外的好处，这样，我们将在共荣圈获得更大的影响力，同时也削弱日本的控制。"
 CHI_Grow_Military_Industry:0 "发展军工业"
 CHI_Grow_Military_Industry_desc:0 "无论日本对我们的强军计划作何感想，我们都必须发展自己的军事工业。我们可以用同样武装日本军队的承诺来说服东京，但只有我们知道此举真正的目的是什么……"
 CHI_Arsenal_of_the_Sphere:0 "共荣圈兵工厂"
 CHI_Arsenal_of_the_Sphere_desc:0 "中国的军火工业不再是曾经的破铜烂瓦，现在，共荣圈处处充斥着中国制造的军火，无论是步枪、军靴抑或头盔。数十年来，汉阳兵工厂一直是中国的骄傲，现在它又恢复了昔日的辉煌。武汉市民们躺在家里，夜不能寐，炮声隆隆，财富滚滚！"
 CHI_Manning_the_Factories:0 "工人进厂"
 CHI_Manning_the_Factories_desc:0 "我们的工厂发展事业蒸蒸日上，看起来可以扩大规模了；唯一的问题是劳动力。不过，考虑到我国庞大的人口数目，这不成问题。"
 CHI_Exploitable_Population:0 "可利用人口"
 CHI_Exploitable_Population_desc:0 "不管我们招聘多少工人，我们的工厂老是嚷嚷着更多。我们会满足他们；我们庞大的妇女人口，也许再加上一些孩子，可以以此履行爱国义务。"
 CHI_Ramp_up_Military_Production:0 "促进军备生产"
 CHI_Ramp_up_Military_Production_desc:0 "我们的军备计划如此成功，远超我们最狂热的愿景；我们必须继续开拓市场，为了我们和整个共荣圈的利益！"
 CHI_Attract_Workers:0 "吸引工人"
 CHI_Attract_Workers_desc:0 "作为共荣圈的兵工厂，我们的声誉越来越好，但这可不是简单的工作，劳动力需求与日俱增。也许我们应该鼓励“志愿者”站出来？人手永远不嫌多！"
 CHI_New_Civilian_Factories:0 "新民用工厂"
 CHI_New_Civilian_Factories_desc:0 "我们的工业化计划不应仅局限于军事发展；它也必须服务于我们的普通民众。我们所积累的专门知识、经验和资源应该有助于我们实现这一目标。"
 CHI_New_Production_Tools:0 "生产新工具"
 CHI_New_Production_Tools_desc:0 "现代化工业需要现代的生产技术和工具。旧的工具也许曾经帮了我们很多，但有时你必须学会放手，去拥抱更广阔的天空。"
 CHI_Faster_Industrialization:0 "加快工业化"
 CHI_Faster_Industrialization_desc:0 "再快点，要向前，永远向前！成千上万的人报名参与到我们不断发展的工业计划中来，经济指标不断在提高，没有半点要停下来的迹象！我们必须不惜一切代价继续我们的工业化计划！"
 CHI_A_Hardworking_People:0 "勤劳的人民"
 CHI_A_Hardworking_People_desc:0 "如果说我们追赶世界的努力教给了我们周围的人一些东西，那就是我们的人民都有抱负，能吃苦。通过树立这样的声誉，我们一定会吸引更多的投资和业务。这将有助于证明我们的价值，并富强我们的祖国。"
 CHI_Center_of_Production:0 "生产中心"
 CHI_Center_of_Production_desc:0 "我们不仅要成为东亚的粮仓，而且要成为共荣圈的工业中心。让日本关心多关心自己吧，因为我们成为世界生产中心是不可避免的。"
 CHI_The_Sphere_Relies_on_Us:0 "共荣圈离不了我们"
 CHI_The_Sphere_Relies_on_Us_desc:0 "过去，日本的共荣圈依赖于我们这积贫积弱的蕞尔粮仓。如今局势逆转，我们正在逐渐成为共荣圈的工业和农业中心。不管这种现象的实质是什么，有一点是清楚的：共荣圈依靠我们运作。为祖国流过的每一滴汗都值得。"
 CHI_Made_in_China:0 "中国制造"
 CHI_Made_in_China_desc:0 "中国现在不仅仅是共荣圈工厂，而且还接过了世界工厂的重任。中国国内生产的产品已经取代了原来的那些外国货。“中国制造”的标签令其他任何品牌黯然失色，我们成功地将过时的生产方式转变为令全世界羡慕的先进生产方式。只要有需求，只要有利可图，世界工厂的生产线就会嗡嗡运转。"
 CHI_Unrest_West:0 "西部动乱"
 CHI_Unrest_West_desc:0 "流言几乎和报道同时传回。是一次叛乱，还是一次瘟疫，还是一次大火，还是一次诅咒？我们只知道，西部的农村地区似乎突然陷入了混乱。官方报告的内容极为含糊，到底发生了什么还是让人一头雾水。虽然哪怕乐观点说，国家对西部地区的控制程度一直以来也都不怎么样，但是看来这回状况是真的摇摇欲坠了。"
 CHI_Establish_Situation:0 "确定情况"
 CHI_Establish_Situation_desc:0 "除非我们弄清楚我们的敌人是谁是或者是什么，否则我们没办法重新控制西部。传来的定期报告已经显得完全不靠谱，因此我们应该主动派出一组代表团来全面掌握情况，并命令一支小部队随行以防万一。与此同时，公众将不得不说服自己接受公共卫生部“尽我们所能抗击西部骚乱”的说法。"
 CHI_Find_Who:0 "查清责任"
 CHI_Find_Who_desc:0 "我们从一开始就明白，这一动乱已经影响了所有阶级、所有职位的人，但局势是如何被纵容到如此恶劣的境地还是让人摸不着头脑。不过，明显有人没有尽到他们的职责，南京代表团应该找出这些人是谁。"
 CHI_Find_Why:0 "查清原因"
 CHI_Find_Why_desc:0 "全中国的人都在问同一个问题：为什么西部地区会陷入动荡？虽然街头流传的只有关于邪恶诅咒或日本的实验失败了的谣言狂想，但毕竟让人民知晓真相是政府的责任，而我们需要尽早搞清楚发生了什么。希望南京代表团能把那边的情况告诉我们。"
 CHI_Find_Where:0 "查清源头"
 CHI_Find_Where_desc:0 "代表团的任务是查明这些骚乱从何处而起。尽管大多数人员觉得自己被派来在整个西部寻找的麻烦根源应该就在边境上，但必要时，对更靠内的城市、村庄甚至无人的荒地的搜查也不能落下。"
 CHI_The_Culprit:0 "罪魁祸首"
 CHI_The_Culprit_desc:0 "我们已经基本上搞明白西部发生了什么事。可以肯定，某种疾病正在中国西部蔓延，造成了各种社会骚乱，甚至有辱我国国格，更不用说代表团所估计的上千人的病亡数字。既然我们已经知道发生了什么：接着我们就要找到罪魁祸首了。"
 CHI_Polio:0 "小儿麻痹？"
 CHI_Polio_desc:0 "水、食物、人体组织和其他更多样本已经被送往实验室了，但是我们医学界的许多专家已经在怀疑小儿麻痹症就是罪魁祸首：麻痹、呼吸困难、呕吐和死亡。我们的实验室将很快确认结果，但在此之前我们必须耐心等待：如果诊断不对病症，错误的治疗方式只会徒增痛苦。"
 CHI_Cure:0 "治愈方法！"
 CHI_Cure_desc:0 "一个杀手正威胁着我国的国民：小儿麻痹症已开始在我国的西部省份感染肆虐。我们刚起步的医学界对该病知之甚少，但我们团结一心，期望能找到治愈方法并战胜这种威胁。唯一的问题是如何找到这种治愈方法。"
 CHI_Alternate_Approach:0 "替代方案"
 CHI_Alternate_Approach_desc:0 "有三个寻找小儿麻痹症治愈方法的提案被提了出来。泛亚主义者强烈希望从日本寻求帮助，而且有几位日本专家已经志愿前来帮助中国西部的人民。另一些人希望建立我们自己的医疗能力，并通过加深研究的方式用我们自己的力量解决这个麻烦。然后是第三个方案：一个北京的研究小组声称，通过汇集全中国最优秀和最聪明的人，我们立刻就能找到治愈小儿麻痹症的方法！"
 CHI_Virology:0 "研究病毒学"
 CHI_Virology_desc:0 "虽然我们还不知道如何才能阻止小儿麻痹症的肆虐，但我们的医学专家已经确定了脊髓灰质炎病毒就是我们苦难的根源。很明显，我们要做的第一件事就是研究疾病的性质与传播方式，以救治我们的人民。冲破教条，咨询专家：寻找治愈方法的长征开始了。"
 CHI_Understand_Spread:0 "了解传播方式"
 CHI_Understand_Spread_desc:0 "面对流行病，第一要务就是阻止疾病的传播。广为传播的知识和大众对染病的恐惧在某种程度上已经做到了这一点。前往西部的人减少了，但农民的各种偏执反应使得情况变得复杂起来。是时候用理性和专业精神来遏制这一情况了。"
 CHI_Build_Labs:0 "建立实验室"
 CHI_Build_Labs_desc:0 "我们已经知道该做什么了：像美国那样生产疫苗，然后将其分发给我们的人民。但是为了做到这一点，我们必须首先建立我们的医疗设施。数亿中国人中总有人能找到治愈小儿麻痹症的方法。我们需要做的只是让他有条件办到这一点。"
 CHI_Sensitive:0 "专注高风险区域"
 CHI_Sensitive_desc:0 "各地受小儿麻痹症侵袭的程度并不相同：在一些地方，整个城镇都沦陷了；而其他地方却只受到轻微的影响。我们也希望无处不在地对抗疫情，但由于能力有限，我们必须只专注那些疫情最集中的地区。"
 CHI_Polio_Partners:0 "泛亚主义伙伴"
 CHI_Polio_Partners_desc:0 "共荣圈内的许多人都对小儿麻痹症受害者表示同情，很多人甚至冒着人身危险，自愿帮助我们抗击这种流行病。如果我们拒绝接受这种对病人的善意和援助，那我们就是既蠢又坏。只需要正式对此做出回应，整个亚洲就会来减轻我们的苦难。"
 CHI_Japanese_Doctors:0 "接待日本医生"
 CHI_Japanese_Doctors_desc:0 "人不可能只凭善意而活。尽管有一些日本医生自费前来帮助中国，但其他许多人负担不起来到中国及在中国生活的开销。我们应该出资接待这些专家，这样做既能表示对他们的感谢，也能吸引更多专家前来。"
 CHI_Fund_Research:0 "资助医生研究"
 CHI_Fund_Research_desc:0 "一名士兵如果没有武器就毫无用武之地，最聪明的科学家如果没有必须的科研设备和资金的话也是一样。资助我们医生们的共同研究能够使他们快速、准确的找到预防措施和疫苗，并向我们的人民证明疫苗研制工作正在取得进展。"
 CHI_Ask_Universities:0 "寻求大学帮助"
 CHI_Ask_Universities_desc:0 "尽管泛亚主义者的努力毫无疑问地为找到这一流行病的治愈方法做出了巨大的贡献，但我们也不应该小看我们的年轻俊彦。我们刚刚建立的大学有手段，也有意愿抗击小儿麻痹症。我们只需要请求我们年轻的大学生们致力于保护中国同胞们的健康。"
 CHI_Crack_Team:0 "精锐队伍"
 CHI_Crack_Team_desc:0 "与其毫无方向的分散我们的资源，或是放下身段去求日本人，我们更应该汇集全中国最优秀的人才来寻找小儿麻痹症的治愈方法。我们选中了北京大学的提案，这个提案举荐了许多知名学科专家，其中最著名的便是顾方舟，他多年来一直致力于小儿麻痹症的研究。"
 CHI_Man_Beijing:0 "北京来客"
 CHI_Man_Beijing_desc:0 "我们已经联络并告知了顾方舟他的新任务，不过他的团队可能还得花上一点时间才能完全认识到这是一项利在千秋的工作。顾方舟曾经说过：“医生能够拯救生命”，尽管他在个人医疗实践上没有多少经验，但他投身公共卫生研究能救助数以百万计的人。"
 CHI_Beida:0 "北大研究组"
 CHI_Beida_desc:0 "顾方舟在北京大学（简称北大）汇集了自己最亲近也是最聪明的同事们。他们正在进行着一项伟大的工作。尽管我们可能还未完全了解脊髓灰质炎病毒的精微细节，但我们对其的了解和疫苗开发工作正在迅速推进。"
 CHI_Mass_Cure:0 "治愈大众的方法？"
 CHI_Mass_Cure_desc:0 "我国政府的注意力几乎完全集中在如何控制小儿麻痹症的蔓延和缓解它带来的影响上。最近，顾开始设计一个极富野心的后勤计划。顾建议给中国所有的儿童接种疫苗，以培养群体免疫力，就像美国人所做的那样。"
 CHI_Produce_Vaccine:0 "生产疫苗"
 CHI_Produce_Vaccine_desc:0 "时机成熟了。在数月的研究和采取应急措施后我们的科学家终于感觉他们有足够的能力生产疫苗了。从我们开始研究疫苗以来，中国已经有数千儿童死于小儿麻痹症，现在实验室已经收集到了足够的数据，记录已经编纂完成。是时候行动了，我们唯一需要做的就是做出最后的决定。"
 CHI_Prototype:0 "原型疫苗"
 CHI_Prototype_desc:0 "我们的研究站与实验室组成的网络现在正受命研制原型疫苗。但中国几乎完全没有疫苗工作的经验，以至于没人清楚研制原型疫苗究竟会花掉多少时间，甚至没人知道这原型疫苗是否会弊大于利。不过至少我们已经开始产出切实的结果，并向怀疑我们的人展示我们的研究绝不会停留在纸上。"
 CHI_Vaccine_Logistics:0 "分配后勤"
 CHI_Vaccine_Logistics_desc:0 "我们的原型疫苗已经研制完成，现在我们需要的是疫苗在临床试验方面的表现。然而，我们目前还面临着一个没法解决的问题，那就是在研发疫苗的时候我们太过急切了，还没人考虑过如何在保证疫苗不受损的前提下给农村人接种。那些训练不足的接种人员往往会被一大群前来接种疫苗的人搞得不知所措。"
 CHI_Less_Favorable:0 "不及预期"
 CHI_Less_Favorable_desc:0 "被寄予厚望的第一批疫苗没能达到我们的预期水准。尽管许多人注射了疫苗样品，但小儿麻痹症仍未得到控制，并且这些疫苗的效果远低于我们的要求。指望一次就成功不现实，现在我们需要从之前的错误中吸取教训。"
 CHI_Different_Approach:0 "另辟蹊径"
 CHI_Different_Approach_desc:0 "我们已经从第一次的疫苗研制中吸取了教训，我们不会再重蹈覆辙。通过临床试验并跟进对疫苗试验者的后续观察，我们将找到之前犯下的错误并改正它们，然后重获因第一次失败而失去的信任。第一次研制的失败是下一次的起点，而不是我们的终点。"
 CHI_First_Batch:0 "首批疫苗"
 CHI_First_Batch_desc:0 "经历广泛测试，消除旧缺陷后，首批新的小儿麻痹疫苗现在已经分发下去。这次疫苗发放要比之前注射疫苗原型更加慎重，对疫苗抱有怀疑心态的人也更少。卡车和公务员再一次前往西部和肆虐的小儿麻痹症战斗，科学家们对这次完全消灭它们抱有期待。如果幸运的话，小儿麻痹症很快就会只是一段不愉快的回忆。"
 CHI_Search_Jap_Polio:0 "搜索日本记录"
 CHI_Search_Jap_Polio_desc:0 "一名公共卫生部门的人员似乎在没有得到命令的情况下接触到了通常被妥善锁藏的记录，现在我们知道了日本本土也跟我们一样攻坚克难。这是一次窥视日本人进展的好机会！"
 CHI_Interesting:0 "有趣的结果"
 CHI_Interesting_desc:0 "我们的内部人员报告称在日本人的报告中发现了一些有趣的东西。他的报告令人费解，不过他将尽快找到机会与我们见面来讨论他的发现。这一发现看起来颇有意义，我们现在必须停止无端猜测，静心等待结果。"
 CHI_Friends_Abroad:0 "请求海外朋友援助"
 CHI_Friends_Abroad_desc:0 "即使研究小组已经在着手生产自己的疫苗，顾方舟和他的同事们还是建议基于阿尔伯特·萨宾已经被验证过的口服减毒活疫苗模型生产疫苗，这样生产更快，疫苗也更安全。虽然美国对我们实施了技术禁运，但顾方舟坚持认为他在海外的朋友不会拒绝一个需要帮助的人。"
 CHI_Gu_Voyage:0 "顾方舟的旅途"
 CHI_Gu_Voyage_desc:0 "顾方舟很快就以家中有急的借口前往了美国。他在美国的朋友会帮助他获取萨宾活疫苗的样本，这样会显著地加快我们的进度。我们将我们最棒的病毒专家置身在危险之中，而且并没有绝对的把握他能成功，但回报绝对值得我们冒这样的风险。"
 CHI_Pool_Knowledge:0 "知识库"
 CHI_Pool_Knowledge_desc:0 "顾方舟回来了。利用他新获得的样本，我们在生产自己的小儿麻痹症疫苗上获得了新的进步。虽然还需要一点时间来复制毒株，但研究员们对其的看法已经从“谨慎评估”变成“有令人兴奋的进展”。顾方舟本人估计，疫区的人民很快就能得到疫苗救援。"
 CHI_Sugar_Pills:0 "糖丸疫苗"
 CHI_Sugar_Pills_desc:0 "从美国带回的疫苗是一种液体，尽管药效出众，但是难以运输，更难给好动的孩子们接种。为了让接种者更好地接受疫苗，顾方舟决定尝试以糖丸的方式让接种者服用。这是个非传统的方法，但能保证接种者更加顺畅地服下药物。"
 CHI_Let_Fester_trigger:0 "梅思平的方案被选中"
 CHI_Smoke_Rats_trigger:0 "倪道烺的方案被选中"
 CHI_Balance_trigger:0 "周隆庠的方案被选中"
 CHI_Damage_Control:0 "损害控制"
 CHI_Damage_Control_desc:0 "在中国，一场恐怖山雨欲来，而现在尚可控制。钟玉涵揭露的文件将日本操控的恐怖秘密展现出来，这种恐怖不会轻易随时间流逝而消失，现在我们必须进行筹划，如何不让这些文件落入媒体之手。如果文件公之于众会怎样？只会给中国造成持续数十年且无可挽回的伤害。"
 CHI_Trouble_in_Nanjing:0 "南京风波"
 CHI_Trouble_in_Nanjing_desc:0 "文件还是公之于众了，每个省每个镇上的每家报纸都在争相报道，危机开始了。日本商人一言不发地离开中国，中国工人阅读报纸了解到同事的困境，进而感到绝望。中国在走向崩溃，没有人能否认。但是，人们全都看向了南京，看向了中央。我们该怎样平息危机，或者至少将其缓和？阻止南京危机继续发酵，高宗武会怎么做？他平时的本事能管用吗？"
 CHI_Trouble_in_Nanjing_tt:0 "§R我们必须做出抉择。失去10生产单位§!。"
 CHI_Let_Them_Fester:0 "纵任仇寇"
 CHI_Let_Them_Fester_desc:0 "财阀紧皱的眉头舒缓了。高总统刚刚在北京做讲话，呼吁大家共克时艰。他表明，不是所有日本人都是坏人，甚至暗示报纸上的内容是媒体的炒作。看来日本的企业与商人们将能够继续呆在中国，当然，这可能也意味着中国的工业得以保存。但是，我们会让无数翘首以盼的群众失望，令曾在至暗时刻也依旧闪耀的中华民族精神蒙羞，这值得吗？"
 CHI_Let_Them_Fester_tt:0 "§R即使这些财阀鱼肉人民，我们的经济还是离不开他们。§!\n\n"
 CHI_Industrial_Strength:0 "工业强大了…"
 CHI_Industrial_Strength_desc:0 "熔炉烧得越来越旺，工厂不断吐出产品，似乎永无尽头，高宗武对日本罪犯宽大处理的决定得到了回报。看来危机的经济代价正在得以赎回，希望这不要太快结束。人民正在习惯现状，也希望他们能尽快习惯。"
 CHI_Comes_at_a_Cost:0 "但要付出代价"
 CHI_Comes_at_a_Cost_desc:0 "中国到处都在爆发抗议！我们把太想当然了，仍在受压迫的百姓当然不会忍气吞声！稍微收回对日本人的支持，再找出几个替罪羊，然后祈祷抗议不会愈演愈烈吧。高宗武在这件事上做得过火了，哪怕他一向平静谨慎，看到银行被烧毁、工厂爆炸的情景时也难掩惧色。"
 CHI_Trusting_the_Zaibatsus:0 "信任财阀"
 CHI_Trusting_the_Zaibatsus_desc:0 "抗议浪潮席卷中国后，我们做出了一些让步，但是财阀从未停止向我们索取，而我们却对此无能为力，只能给予他们更多。我们要相信这些财阀不会引发又一次南京危机并给他们安排所需的劳工，或许他们能成为对经济稳定有益的力量，而不是索求无度、贪得无厌的肥猪。他们已是拯救我国经济最强的一支力量了，也许他们能为我们做些什么。"
 CHI_Industrial_Support_Pays_Off:0 "工业资助终得回报"
 CHI_Industrial_Support_Pays_Off_desc:0 "补助财阀的项目终于有了回报！曾因日商主导导致大量人力外流的而遭破坏的乡村，在归来的领袖们的带领下，迎着新时代的昭示乘风破浪，中国工人和日本工厂主通力合作特打造一个更强大的经济系统。"
 CHI_Industrial_Support_Pays_Off_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§G+0.25%§!\n    生活消费品需求：§Y-10%§!\n\n"
 CHI_Final_Steps:0 "最后一步"
 CHI_Final_Steps_desc:0 "我们已带领中国走过了从一穷二白到现代化国家的伟大历程，没有一国政府曾高估我们至此地步，亦没有一位国际观察家如今能否认我们取得的长足进步。有些国内外官僚对我们的功绩不屑一顾，把我们的现代化污蔑成苛捐杂税的暴政，指责我们意在把中国压榨到最后一滴血。对于这些人，我们的政府只有一个问题：我们中国正为何而战？我们的人民们可曾因“暴政”而死？我们的教师们岂未在京城街巷奔走，为了下一代、为了学生燃烧生命、奉献终身？行百里路半九十，改革的大轴戏即将开场，中国傲立于世界未来可望！"
 CHI_Final_Steps_tt:0 "多亏了大度的日本人，我们的§Y经济§!再次蓬勃发展\n§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§G+0.25%§!\n    生活消费品需求：§Y-10%§!\n\n"
 CHI_Status_Quo:0 "维持现状"
 CHI_Status_Quo_desc:0 "中国已经成功熬过了一个充斥着混乱，贫困与屠杀的动荡时代，尽管今天的中国仍有重重问题，但是谁能够完美无瑕呢？现在的情况是对我们最有利的情况，我们的改革提升了国家收入，教化了广大人民。为什么你们还要无事生非？南京政府的任务已经很明确了，这里没有什么好看的，回去工作吧！"
 CHI_Status_Quo_tt:0 "§R无论代价如何，我们也要继续与财阀的合作……§!\n\n§Y“南京日报风波”§!获得修正\n效果变化：\n 生活消费品需求：§Y-10%§!\n\n"
 CHI_A_Balanced_Approach:0 "中庸之道"
 CHI_A_Balanced_Approach_desc:0 "周隆庠的想法确实很激进。试图在安抚和弄死日本鬼子之间取得平衡看似不可能，但高总统已经声明这是可能的，所以那一定是可能的。中国将努力把自己建设成一个平衡的国家，在这个国家里，每个日本人或中国人都有权从事商业活动。"
 CHI_A_Balanced_Approach_tt:0 "§R即使需要无限努力，平衡日本和中国的利益也是众望所归的。§!"
 CHI_Appeasing_the_Japanese:0 "安抚日本人"
 CHI_Appeasing_the_Japanese_desc:0 "我们贪得无厌的主子日本人已经为粮食生产、矿产开采和商品制造设定了配额。如果我们要在世界舞台上保持我们的正面形象，我们就必须要向日本人作出一些让步。与此同时，我们还可以继续推进中国的现代化建设。"
 CHI_Appeasing_the_Japanese_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§R-0.25§!\n\n§e亲日§!派对我们的§j态度§!§Y提高§!§G10§!。\n\n"
 CHI_Hiring_Japanese:0 "聘请日本人"
 CHI_Hiring_Japanese_desc:0 "让我们回顾一些事实：日本公民平均拥有更强的阅读能力，有基础的数学知识，而且还有足够的技术能力来了解他们在生产线上的地位。\n\n我们显然还不能和日本人平起平坐，但是我们正在努力追赶他们，当日本人带来更多的先进技术时，我们就能够更快地进步。"
 CHI_Tax_Breaks_for_Zaibatsus:0 "财阀减税"
 CHI_Tax_Breaks_for_Zaibatsus_desc:0 "日本财阀已经和中国形成了共生关系，我们亲密无间，互利共赢。然而，最近的暴行却打破了这种和谐关系，财阀们对继续在中国的业务抱有忧虑。我们可以略施小惠，减免他们的税收，从而让他们忽视这里发生的暴行，把他们引诱回来，他们的资金很快就会重新流回来。"
 CHI_Zaibatsu_Returns:0 "财阀归来"
 CHI_Zaibatsu_Returns_desc:0 "忽视本国企业、仅补贴日本企业的决定招致了人们的批评，但我们可以用钱把那群人的嘴堵上。我们在对财阀的豪赌上赚了个盆满钵满，财阀们的资金正重新流入我国经济之中，这些资金可以被用来推动现代化。是时候放松一下了，让日元流一会儿。"
 CHI_Zaibatsu_Returns_tt:0 "§YGDP§!增加2%\n\n"
 CHI_Limited_Reforms:0 "有限改革"
 CHI_Limited_Reforms_desc:0 "报纸们为了赚钱不择手段，用层出不穷的丑闻损害政府。我们应该用折中手段来分散报纸的注意力，以此来麻痹民众，与此同时我们会向日本人保证一切如常进行。"
 CHI_Rolling_Back_Corruption:0 "腐败退治"
 CHI_Rolling_Back_Corruption_desc:0 "尽管中国需要她的官僚体制，但我们这个官僚体制连为自己制定的标准都达不到，这就为官僚主义铺平了道路。无能的部长和立法院代表们一开始就把我们的官僚系统搞得一团糟。这个政权充斥着拙劣的小丑和恶毒的演员，如果对这些叛徒置之不理，我们的全部进步得打水漂，如果必要的话，高宗武大总统准备亲自下场打虎拍蝇。一个代表中国人民根本利益的中国即将出现！"
 CHI_Rolling_Back_Corruption_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§R-0.05§!\n\n"
 CHI_Use_Japanese_Influence:0 "利用日本影响"
 CHI_Use_Japanese_Influence_desc:0 "我们的政府对有关日本在多大程度上帮助一个共荣圈的成员国和用残酷的手段掠夺中国的一切价值的那些报道带来的余波感到震惊。这使我们无法集中国内的支持，我们必须咬紧牙关，要求东京发挥他们的影响力，使我们从我们迅速陷入的混乱和内乱状态中恢复过来！"
 CHI_Use_Japanese_Influence_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    生活消费品需求：§Y-2%§!\n\n"
 CHI_Back_to_Normal:0 "重回正轨"
 CHI_Back_to_Normal_desc:0 "抓紧了！希望就在眼前，我们需要稍微前进几步直到重回正轨为止。在很大程度上，由于我们的日本朋友的援助，不稳定对我们的影响已经开始消退。罢工被破坏，暴乱被镇压，市场出现了回归稳定的早期迹象。明天，正如他们应做的那样，我们的公民将回去工作。中国被拯救不是即将发生，而是已经发生。"
 CHI_Back_to_Normal_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§G+0.25§!\n\n"
 CHI_Walking_the_Tightrope:0 "钢丝漫步"
 CHI_Walking_the_Tightrope_desc:0 "宪兵队时刻盯着我们的后脖颈子，警告我们手别伸太远，免得被他们打断。与此同时，我们面临的挑战还不止于此。立法院内部的派系，尤其是那帮子维新派，正提出越来越激进的要求。尽管要平衡日本帝国和数以百万计的改良派中国人并非易事，但我们的政府还是竭尽所能。我们没有太多回旋的余地，如果我们从钢丝线上掉下来，鬼知道我们会摔到哪里。"
 CHI_Sacrificing_Resources:0 "牺牲资源"
 CHI_Sacrificing_Resources_desc:0 "进步与牺牲相伴而来，对大多数国家而言，我们所付出的牺牲会导致国家被迫卷入其他强国的势力范围甚至遭致灭顶之灾，但我们完全不必担心！财阀将为我们聚拢财富，采矿业将创造数以千计的就业机会，日本承诺帮助我们恢复稳定！我们可是一个幅员辽阔的大国，那些资源，只是微不足道的代价罢了。"
 CHI_Guns_from_the_Rising_Sun:0 "旭日之国武器"
 CHI_Guns_from_the_Rising_Sun_desc:0 "我们亲身体会过日本武器的火力。他们的武器有着中国的精巧、英国的独创设计与美国的质量。我们的友邦很明显知道他们该怎么制作武器。我们将为这些亚洲最高级的武器下一笔订单。"
 CHI_Jobs_for_Chinese:0 "中国人的工作"
 CHI_Jobs_for_Chinese_desc:0 "我们的国民，他们既是中国最大的资产，也是让中国无法变得强盛的带铁球的镣铐。市民总是从极端角度紧抓着我们的丑闻不放，把国家搞得一团糟。内阁提出了一个新的提案，我们可以通过将持不同政见者押进工厂和农田的方式，填补日本就业市场上的诸多空白。"
 CHI_Jobs_for_Chinese_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§G+0.15§!\n\n"
 CHI_Reaping_the_Fields:0 "收割田地"
 CHI_Reaping_the_Fields_desc:0 "谁是农业技术领域真正的大师？曾经是中国将种植食物的技艺发展至臻，在土地上挥汗如雨的记忆早已流淌在成千上万的中国人的血液中，因此，我们更应当回到田里去！让壮丁们去干活！这应该能取悦东京的那些商人，他们能够获得他们甚至不敢想象的规模的食物储备。而另一方面，我们的百姓……好吧，高质量的工作应该足以补偿降低了的热量摄入。"
 CHI_Reaping_the_Fields_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    生活消费品需求：§Y-5%§!\n\n"
 CHI_Maybe_Not_Such_A_Bad_Idea:0 "这或许不太坏"
 CHI_Maybe_Not_Such_A_Bad_Idea_desc:0 "我国各大报纸有了一个新的头条，这次的内容终于和我们与日本的关系无关了。\n\n《总统在贸易谈判中露出了得意的笑容》我们的努力引起了新闻界和大众的关注，不过这一次并非是因为丑闻。我们有权因这次奇迹般的合作自鸣得意，商业将成为打破我们枷锁的驱动力，让我们再次腾飞。"
 CHI_Maybe_Not_Such_A_Bad_Idea_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n 生活消费品需求：§Y-5%§!\n\n§Y经济§!已经部分恢复。\n\n"
 CHI_Smoke_Out_the_Rats:0 "烟熏硕鼠"
 CHI_Smoke_Out_the_Rats_desc:0 "日本人再也不能奴役我们的人民，窃取我们的食粮来满足他们自身的病态需求了，中国人民将获得真正的经济自由。这不仅是为了我们国家的经济与安全，更是为了民族。我们将立即采取措施遏制日本对中国的影响，并将日本财阀赶出中国。即使这会在外交上引起日本人的强烈不满，但为了中国的黎民百姓，这一切都是值得的。"
 CHI_Smoke_Out_the_Rats_tt:0 "§R我们将排除日本对中国经济的影响！§!\n"
 CHI_Industrial_Independence:0 "工业自主"
 CHI_Industrial_Independence_desc:0 "在我们的国土上，中国的工人却在被日本的垄断企业联合所拥有的工厂里谋生、死去。三菱公司那贪婪的三菱形图样被印在由中国的工厂加工的产品上面。售出商品的收益直接进了日本企业家们的口袋，我们的市民却甚至养活不起他们的家庭。这些寄生在中国的企业将再也不能榨取奋力工作的中国人的汗血。我们将鼓励那些有潜力的中国企业家发展，同时增设各种规章政策，以迫使日本企业的力量退出我们的市场。"
 CHI_Industrial_Independence_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§G+0.75§!\n\n"
 CHI_Businesses_Pull_Out:0 "企业撤出"
 CHI_Businesses_Pull_Out_desc:0 "环境不稳定、对于改革的要求与罢工都损害了人们对中国经济的信心。由于我们的方案更加注重中国本土企业，财阀们再也不支持企业在中国投资了。从工厂到矿山，甚至是餐厅，所有一切都被撤回了日本。真是诚实守信啊！不过中国企业会填补上这些日本公司离开后的空白，不是吗？"
 CHI_Businesses_Pull_Out_tt:0 "降低§Y每日政治点数获得§!。提高§R生活消费品需求§!。\n\n"
 CHI_Closing_Up_Shop:0 "日企打烊"
 CHI_Closing_Up_Shop_desc:0 "在中国的主要城市中，在窗户上贴标语已经成为了日资企业的一种趋势。这些标语写着“关门啦，去谢谢你们的总统吧”。这些日本人在卷铺盖回家之前留下了这些羞辱我们的标语，但真正令人感觉耻辱的是他们离开后留下的这些破败建筑物。"
 CHI_Setting_Up_Shop:0 "国企开张"
 CHI_Setting_Up_Shop_desc:0 "尽管日本人想要把这些标语作为反对我们政府的一个着力点，但中国商店老板却很喜欢这些标语里的词句，并将它们用到了自己的商铺里。在这些我们自己国家的商人拥有及经营的商店门前，他们自豪地展示了自己的标语：“赚大钱啦，谢谢我们的总统”。"
 CHI_De_Facto_Sanctions:0 "实际制裁"
 CHI_De_Facto_Sanctions_desc:0 "我们驱逐日本人的最后一步，就是对财阀严加管制，课以重税，在保留他们技术的同时将他们赶出中国。这样我们就不会与黄海对岸的密友彻底决裂。"
 CHI_De_Facto_Sanctions_tt:0 "§Y我们的经济会受到影响§!。\n\n"
 CHI_Thorough_Reform:0 "彻底改革"
 CHI_Thorough_Reform_desc:0 "中国，是一个分裂的国度，它已经分裂了几个世纪。但是，尽管困难重重，我们仍团结了起来。我们已经进入了有史以来最漫长，动荡的分裂割据时期。如果我们想再现过去的辉煌，我们必须进行真正的结构性改革。我们必须铲除腐败，重振经济，在旧中国的废墟上建设一个新中国。"
 CHI_Thorough_Reform_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    生活消费品需求：§Y-5%§!\n\n"
 CHI_Corrupt_Businessmen_Leave:0 "黑商离开了…"
 CHI_Corrupt_Businessmen_Leave_desc:0 "中国工人们赚来的成堆日元让那些贪官污吏吃得满嘴流油，现在是时候让他们清醒一下了。我们对本土工业的重视引起了商人们的警觉。那些垄断者不情愿地退回了日本本岛，或是前往共荣圈的其他国家。再见，再也不见！"
 CHI_Corrupt_Businessmen_Leave_tt:0 "降低§Y利率§!。\n\n"
 CHI_And_Confidence_is_Restored:0 "但自信恢复了"
 CHI_And_Confidence_is_Restored_desc:0 "从高宗武政府执政伊始，我们就取得了突飞猛进的发展。在很大程度上由于拥有现代化方案，我们能从零开始直到对建设经济略知一二。我们的成功给了我们些许回旋的余地，尽管还有许多不足，国际业务再次带给了我们机遇。"
 CHI_And_Confidence_is_Restored_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    生活消费品需求：§Y-5%§!\n\n"
 CHI_And_So_Do_Jobs:0 "就业也减少了"
 CHI_And_So_Do_Jobs_desc:0 "我们早就知道接下来要发生什么了。三井财团宣布关闭北京分部，安田财团也决定缩小在中国的职工规模，一如我们所料。这种变化震惊全国，但这是为了中国的福祉。我们一驱逐日本的企业，就会用自己人填满腾出的空间。我们得保持冷静，更麻烦的事还在后面，而我们建设起一个自由中国的决心将指引我们克服失业的苦痛，并最终强盛起来！"
 CHI_Japanese_Brain_Drain:0 "日籍人才流失"
 CHI_Japanese_Brain_Drain_desc:0 "我们驱逐日本人的努力起效了，但或许效果好过头了。来自日本的知识分子意外地离开了我们的大学，日本留学生计划回国完成他们的大学学业。尽管这并不是我们的本意，但这为我们本国的学生腾出了获得大学教育的空间！"
 CHI_Japanese_Brain_Drain_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    每日政治点数获得：§G+0.10§!\n    生活消费品需求：§Y-5%§!\n\n"
 CHI_Japanese_Reform_Complete:0 "日本改革完成"
 CHI_Japanese_Reform_Complete_desc:0 "高宗武总统在立法院中提出了一个令人信服的论点。如果只是花钱就能让日本人帮助中国迈向现代化，这样的行为应该被称为商业往来还是帝国主义呢？答案很简单，让我们用结果说话。我们为什么要和我们的亚洲兄弟姐妹起争端？加强合作是前进的唯一途径，全亚洲联合起来！"
 CHI_Japanese_Reform_Complete_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    生活消费品需求：§Y-10%§!\n\n"
 CHI_Chinese_Reform_Complete:0 "中国改革完成"
 CHI_Chinese_Reform_Complete_desc:0 "我们最早的目标还是很简单的，就是中华民族掌握自己的经济命脉，很自然的要求。就像办一切大事一样，我们走得磕磕绊绊，和老朋友反目成仇，有时候自己都看不懂自己。现在中国成为了世界发达国家的一分子，我们的牺牲是值得的。全中国的工厂都生产出货物，学生们讨论着时事，说着解决办法头头是道，但最重要的是我们实现了经济自主。睡狮已醒！"
 CHI_Chinese_Reform_Complete_tt:0 "§Y“南京日报风波”§!获得修正\n效果变化：\n    政治点数获得：§G+0.50§!\n\n"
 CHI_The_Best_of_Both_Worlds:0 "两全其美"
 CHI_The_Best_of_Both_Worlds_desc:0 "一切都在稳定运行，我们已经证明这绝大部分并非虚假。我们巧妙地周旋已引领我们走向伟大！我们成功避免了在增强中国经济时激怒日本官方！我认为我们该庆祝一下了，酒我请！"
 CHI_The_Conference:0 "大会"
 CHI_The_Conference_desc:0 "中国在复兴。我们的学生世界瞩目、我们的经济蓬勃发展、我们的技术在迅速赶上现代化标准。尽管如此，我们的军队仍然支离破碎、缺乏训练。中国解放的火焰在风中闷燃。高宗武将召唤各位首席官员召开大会，以决定中国真正的进路，以及更加漫长而曲折的通往自由之路。中央之国只有成功渡过逆境，才能抵达更光明的未来。"
