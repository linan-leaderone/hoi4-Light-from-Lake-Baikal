 CHI_japans_breadbasket_2_desc:0 "中国自然资源丰富、稻田一望无边，这意味着：如果日本需要自然资源、生产原料或者粮食时，第一个就会找上我们。我们所生产的稻米中三分之一都被送去了日本；尽管如此，我们还是能够喂饱我们自己的人民。"
 CHI_slave_of_the_samurai_0:0 "武士的奴隶"
 CHI_slave_of_the_samurai_0_desc:0 "尽管东京声称他们的目的是泛亚统合，但我们仍然是日本的傀儡国。因此，大部分本应拿来推进中国现代化建设的资金都被东京挪做他用，中国实现现代化遥遥无期。我们的货币与日元挂钩，就连银行也都掌握在日本人手里。作为热爱祖国的中国人，我们梦想着有朝一日能摆脱日本的掌控，但这能否真正实现呢？\n§M我们每年需要在§!§Y杂项支出§!§M上额外支付§!§Y1.25B美元§!。"
 CHI_slave_of_the_samurai_1:0 "武士的奴隶"
 CHI_slave_of_the_samurai_1_desc:0 "我们目前仍然是日本的傀儡，因此，我国的现代化建设进展十分缓慢。虽然我们能够腾挪一些资金用于我国急需的现代化建设，然而日本仍旧不遗余力地对我们进行着全方位的遏制。我们已经向自由迈出了第一步，但我们能坚持到底吗？\n\n§M[CHI.GetFlag][CHI.GetName]每年需要在§!§Y民事开支§!§M上向[JAP.GetFlag][JAP.GetName]额外支付§!§Y2.00B美元§!。"
 CHI_slave_of_the_samurai_2:0 "武士的奴隶"
 CHI_slave_of_the_samurai_2_desc:0 "我们目前仍是日本的傀儡。尽管相较于宗主国，我们的国家仍然在各个方面都居于劣势，但我们的苦劳已经结出了硕果。追求自由之路十分漫长，但我们将坚持到底。\n§M我们每年需要在§!§Y杂项支出§!§M上额外支付§!§Y0.75B美元§!§M。§!"
 CHI_slave_of_the_samurai_3:0 "武士的奴隶"
 CHI_slave_of_the_samurai_3_desc:0 "尽管日本的巨企仍在中国保有巨大的控制力，我们的努力已经使中国的社会和经济实现了工业化。宪兵队十分失望地发现，中国军队不再只是一支花瓶一样的卫戍部队了。虽然一些方面仍有进步的余地，但我们已经能看到终点了。\n§M[CHI.GetFlag][CHI.GetName]每年需要在§!§Y民事开支§!§M上向[JAP.GetFlag][JAP.GetName]额外支付§!§Y1.00B美元§!"
 CHI_slave_of_the_samurai_4:0 "武士的奴隶"
 CHI_slave_of_the_samurai_4_desc:0 "我们已迫使日本人面对了其影响力不复当年的遗憾事实。五个现代化已将中国推入了二十世纪，它再也不必忍受来自他国的侮辱了。虎口会再次露出獠牙，而中国将再次变得自由与强大。\n§M我们每年需要在§!§Y杂项支出§!§M上额外支付§!§Y250M美元§!§M。§!"
 CHI_small_army:0 "孱弱的军队"
 CHI_small_army_desc:0 "曾经令人畏惧的中国军队已经被缩减为一支适合执行驻防和镇暴任务的卫戍部队。尽管在日本的帮助下，这支军队有着充足的补给、装备以及良好的训练，但是我们的宗主国禁止我们有任何扩军行为。"
 CHI_small_army_tt:0 "§R无法在未经§!§Y日本宗主许可§!§R时训练部队、解散部队或编辑部队模板。§!\n"
 CHI_surrounded_by_enemies:0 "虎落平阳"
 CHI_surrounded_by_enemies_desc:0 "很久以前，中国作为整个亚洲的中心，是享受着生民景仰、万国来朝的中央之国。那些黄金年代早已过去，近两个世纪以来，中国无数次遭受战败的屈辱。我们辽阔的疆域被旭日撕碎，而我们的人民则锁链加身。那个曾经自由而强盛的中国就要消散在人们的记忆中了，除非局势得以扭转。"
 CHI_arsenal_of_the_cosphere:0 "共荣圈兵工厂"
 CHI_arsenal_of_the_cosphere_desc:0 "中国的军工产业强势崛起，随处可见的工厂——蜚声内外的汉阳兵工厂是其中翘楚——夜以继日地开动各种机器，它们都为充分武装不断膨胀的共荣圈军队而做好了准备。"
 CHI_Sphere_Energy_1:0 "向共荣圈提供电力"
 CHI_Sphere_Energy_1_desc:0 "对于大部分散居在农村的中国人民来说，生活用电曾经是个遥远的幻梦。但是现在，时代已然转变。今天，全中国的发电厂装机容量已经达到了数千兆瓦，它们生产的电力本可以供中国人民照明、取暖与冷藏，但事实上它们中的大部分都被接入了共荣圈电网送回了日本，我们的人民只能从中拾得一点残羹剩饭。即便电力分配如此差距悬殊，但中国依旧有数百万工人在电厂里挥洒汗水，这些电厂的资源大多由新近开发的煤矿和油井供给。我们可以通过出口电力盈余和各种资源获得一笔相当可观的收入。"
 CHI_Sphere_Energy_2:0 "向共荣圈提供电力"
 CHI_Sphere_Energy_desc:0 "对于大部分散居在农村的中国人民来说，生活用电曾经是个遥远的幻梦。但是现在，时代已然转变。今天，全中国的发电厂装机容量已经达到了数千兆瓦，它们生产的电力本可以供中国人民照明、取暖与冷藏，但事实上它们中的大部分都被接入了共荣圈电网送回了日本，我们的人民只能从中拾得一点残羹剩饭。即便电力分配如此差距悬殊，但中国依旧有数百万工人在电厂里挥洒汗水，这些电厂的资源大多由新近开发的煤矿和油井供给。我们可以通过出口电力盈余和各种资源获得一笔相当可观的收入。"
 CHI_mass_structural_unemployment:0 "大规模结构性失业"
 CHI_mass_structural_unemployment_desc:0 "近年来，中国劳动力的规模正在迅速萎缩。这不仅要归因于三菱和安田这帮日本吸血虫，也与中国市场缺乏岗位有关。一无所有的人拖家带口地流落街头，希望着有哪一位宽宏的先生能施舍几块日元，从而多少满足一下空虚的胃袋。但他们只能在街上遇到那些同样失业而无家可归的人。为了不让人民继续受苦，我们必须尽快解决这个问题。"
 CHI_New_Chinese_Companies_Spirit:0 "中国新企业"
 CHI_New_Chinese_Companies_Spirit_desc:0 "多亏了我们在创建一体化的工业企业的努力，中国的经济已经足以自我独立了。同时，许多人希望在未来，来自中国的产品与业务能够传播到全世界，并最终挑战日本在亚洲市场上长达数十年的统治地位。"
 CHI_Engineering_Breakthroughs:0 "工程学突破"
 CHI_Engineering_Breakthroughs_desc:0 "调动资金从来不是一件简单的事，稍不留神就可能让整个国家荡然无存，中国再也不会在这条失败之路上无目徘徊了。我们对中国的科研事业投入的资金和全民教育的普及使得我们的研发人员有了突破性的创新，我们的技术人员也制造出了全新的武器，外来势力的干预至此得到了遏制。"
 CHI_Resource_Exploitation_idea:0 "资源开采"
 CHI_Resource_Exploitation_idea_desc:0 "我们从采掘和售出矿产资源中得到的利润使得勘探项目完全能够自给自足，同时正在§G提升§!工厂的生产效率。"
 CHI_Exploit_Pop:0 "压榨百姓"
 CHI_Exploit_Pop_desc:0 "先前的政府仍未充分利用中国庞大人口的绝对压倒性力量；纠正这个错误将给我们的经济带来巨大的好处。算日本人走运，虽然他们乞求的越来越多，但他们不管想要什么我们都还是会给的。尽管大量人口向工厂转移会夺走他们的其他工作，好在我们的腰包会变得鼓起来。"
 CHI_Made_in_China_Spirit:0 "中国制造"
 CHI_Made_in_China_Spirit_desc:0 "中国现在不仅仅是共荣圈工厂，而且还接过了世界工厂的重任。中国国内生产的产品已经取代了原来的那些外国货。“中国制造”的标签令其他任何品牌黯然失色，我们成功地将过时的生产方式转变为令全世界羡慕的先进生产方式。只要有需求，只要有利可图，世界工厂的生产线就会嗡嗡运转。"
 CHI_Manning_Factories_1:0 "工人进厂"
 CHI_Manning_Factories_1_desc:0 "毫无疑问，在建设独立自主的经济时，优先选择发展民族企业无疑是明智之选。但问题就在于，这些新兴工厂的流水线缺乏足够的工人，他们只能在人手不足的情况下艰难维持生产。我们要将劳动力送进我们自家的工厂。"
 CHI_Manning_Factories_2:0 "工人进厂"
 CHI_Manning_Factories_2_desc:0 "我们的企业正鼓足干劲求发展，以赶上与日俱增的需求：就在我们忙着招人的时候，新的岗位也正如雨后春笋般涌现。这对我们来说可是好事一桩：一来我们庞大的人口足以填满岗位空缺，二来让老百姓就业也能提高他们的生活品质。经济增长加上失业率下降，这真是两全其美。"
 CHI_Manning_Factories_3:0 "工人进厂"
 CHI_Manning_Factories_3_desc:0 "鼓励华工进华厂是盘活经济的必由之路，这一步我们迈出来了。经济上带来多少收益尚且不论，中国人民从未有过如此的心气，眼界从未如此开阔，日本人再也不能像以前那样束缚我们了！"
 CHI_Hardworking_People:0 "勤劳的人民"
 CHI_Hardworking_People_desc:0 "历经数百年的风雨交加，中华民族从未放弃，如今更是空前团结。大多数国家也许会因为几次失败而变成死水一潭，但中国注定会如同那长江黄河一样奔流不息！败仗只会让我们的人民更加坚韧不拔，举国同心，共建一个现代的中国。"
 CHI_Restricted_Army:0 "受管制的军队"
 CHI_Restricted_Army_desc:0 "得益于高总统多年以来的外交经略，东京方面终于松口，允许我们将我国孱弱的卫戍部队转变成一支能够在必要时刻执行任务的陆军。谈判桌上的胜利让我们可以开始扩充兵员，但我们的政敌提醒我们，在我们的军务问题上，最后拍板的始终还是日本人。"
 CHI_Little_Brother_Army:0 "小兄弟般的军队"
 CHI_Little_Brother_Army_desc:0 "对日本的委曲求全改变了我们在他们眼中的地位。虽说日本人还是拒绝承认我们之间的平等，但至少日本已然将我们当成兄弟，在我们建立起一支与我国体量相称的军队的同时，日本捍卫共荣圈的力量也会更加强大。"
 CHI_Necessary_Army:0 "必要的军队扩张"
 CHI_Necessary_Army_desc:0 "高总统将他的政治手腕用到了极致。日本终于授权我们全面扩军，因为他们意识到，只有两国共同努力才能确保亚洲长治久安。一旦我们完成改革，中国军队就将再度成为一支令人生畏的力量。"
 CHI_China_Navy:0 "中国海军"
 CHI_China_Navy_desc:0 "只有那些美国佬胆敢挑战日本的海上霸权，但他们试图染指亚洲的黑手还是被打得灰溜溜地缩了回去。自那时起，美国人就在暗中舔舐伤口，现在，他们准备再次向东京方面挑起战端。我们需要一支完全属于中国的海军力量，来协助日本维护亚洲海域的航行自由。"
