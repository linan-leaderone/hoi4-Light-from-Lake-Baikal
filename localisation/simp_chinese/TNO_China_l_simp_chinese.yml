 CHI_Limit_Old_Guard_Influence:0 "§M限制§!保守派的影响"
 CHI_Limit_Old_Guard_Influence_desc:0 "来自§M保守派§!的支持一直以来都是高宗武内阁的支柱力量。然而在某些情况下，我们与这个彻底腐朽的阵营的深厚纽带可能带来严重问题。如果用一些精妙的政治策略与谨慎地强化其他阵营在§S立法院§!里的影响力，我们应该至少能把§M保守派§!的政治力量限制到某种程度。不过，这意味着我们一段时间内得不到他们的政治支持了。"
 CHI_Limit_Old_Guard_Influence_complete:0 "§M保守派§!的§V影响§!§Y固定§!为§Y60%§!。\n"
 CHI_Support_Old_Guard_Interests:0 "§M支持§!保守派的利益"
 CHI_Support_Old_Guard_Interests_desc:0 "内阁中的§M保守派§!们或多或少地在一些“生意”中有所掺和，这已经是人尽皆知的秘密了。兴许我们可以给予他们一些生意上的“好处”以及一些豁免权，并与“某一些”企业签订一些特殊的合约……政府委员会当然有其他更好的选择，但是这样做很显然能让那些§M保守派§!高兴。"
 CHI_Old_Guard_in_Cabinet:0 "将§M保守派§!接纳入内阁"
 CHI_Old_Guard_in_Cabinet_desc:0 "虽然有着许多腐败官僚式的罪恶，但§M保守派§!提供了一些最为精英、最有经历的政治家和行政官，他们中的某些人甚至在汪精卫时期前就已在政府内任职。接纳他们的一些成员加入我们的政府可能会导致“未被记录”的开支剧增，但也可能让我们的政治和行政更加专业。"
 CHI_Old_Guard_in_Cabinet_trigger_tt_1:0 "未支持§p维新派§!进入内阁"
 CHI_Old_Guard_in_Cabinet_trigger_tt_2:0 "未支持§e亲日派§!进入内阁"
 CHI_Clamp_Down_Corruption:0 "§M打击§!腐败"
 CHI_Clamp_Down_Corruption_desc:0 "腐败是每个政府都无法避免的顽疾。虽然现在腐败的情况不像蒋介石时代那么泛滥，但§M保守派§!还是不动如山地压着红线敛财。当然，§S立法院§!里贪污的派系也不止他们一个，但他们是贪得最多最大的。§p维新派§!一直呼吁政府要打压过线的腐败，采取他们的建议会给我们带来好处——打击腐败追回的款项肯定能为政府所用。但§M保守派§!肯定不会因为被打压而开心就是了。"
