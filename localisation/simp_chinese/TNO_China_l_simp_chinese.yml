 CHI_GUI_Tech_innovation_desc_tt:0 "我国目前的创新度为§Y[?CHI_GUI_tech_innovation]%。§!"
 CHI_GUI_Tech_innovation_desc_delay_tt:0 "§M我们的§Y创新度§!反映我们科学家和研究人员的独创能力。\n将创新度提升到§Y100%§!将允许我们提升我们科技的§Y自给自足度§!§M，并且也会极大地§G改善§!§M我们的§Y研究设施§!§M。\n此外，我们还将能§M在§!§Y生产§!§M，§!§Y建筑§!§M，或§!§Y电子学§!§M类§!的研究中选择一类获得§G小幅研究奖励§!。§!\n\n§M通过完成某些特定§Y国策§!§M，§M我们能提升§Y创新度§!§M与增加的§Y创新度获得。"
