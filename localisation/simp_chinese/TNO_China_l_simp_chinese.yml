 chi.1.t:0 "中国之局势"
 chi.1.d:0 "中国可能是人类有史以来可能最漫长而复杂的文明，她曾统御万邦，亦曾寄为人奴。月有阴晴圆缺，中国亦有迭起兴衰，而当下她已忍受过多年的耻辱，也就是后世所谓的百年国耻。但当起义者占领南京，清朝覆灭之时，人们再度燃起希望，渴望着由汉人统治的崭新民国，渴望着没有军阀草菅人命、唯有人人皆享自由的真正、持久的和平时光。\n\n然而，那令二十年代为之激情动荡的自由与专制、善与恶的斗争因日本的全面入侵戛然而止。中国的两位巨人，蒋介石和毛泽东，面对日本大军压境选择迎头而上，而后在重庆的废墟中并肩而亡。在这些历史巨人退场后，历史的车轮继续转动。曾忠于国民党的汪精卫投奔日本，希望打败蒋介石和他的党羽。但当他开始与日本人谈判时，却发现日本人除了把中国变成一个纯粹的殖民地外，别无他想。日本人迅速解散了原政府，改组了一个更乐于“合作”的国民政府。汪精卫自知将中国拖入了又一段屈辱的年代，接受了自己的命运，不久于人世。\n\n大多数中国人对日伪政权也只是忍气吞声，逆来顺受。虽然日本人没有兑现民族自决的承诺，但也没让中国沦入二十年前蒋政府的混乱时代。虽然军阀仍然猖獗于山野，但在多数人的眼中现状还算稳定，甚至还有利可图。叛逃的国民党元老们身居高位，恣意享乐，全然不顾党国之本心……\n\n中国的方方面面都束上了日本的枷锁。日本毫不掩饰他们对中国政府的全面控制；中国军队全然受制于日本陆军，仅能持有二战时期的旧式武器，所能完成的行动也仅限于卫戍和维持治安。日本政府正慢慢解除对中国的苛刻限制，但那贪婪的嘴却从未离开我们人民的血。中国政府打算用来改善民生和工业化的资金全都流进了日本投资者的腰包，留下中国这片非工业化的日本殖民地。而最发达的广东与满洲地区尽管能为中国带来些许利润，但它们也被牢牢控制在日本手中。在中国的银行和经济集团皆由日本规划的情况下，中国的货币也完全和日元挂钩。"
 chi.1.a:0 "滚出去，虚伪的殖民者！"
 chi.2.t:0 "政府中发现了国民党间谍"
 chi.2.d:0 "在日本人到来并征服中国之前，旧国民党是中国无可争议的统治者。后来日本人建立改组政府，大肆镇压国民党民族派，蒋介石的旧同僚们自此转入地下活动。但最近有传言称，一伙国民党右派分子混入了我们的政府，影响了我们的政策，他们想要让中国陷入无政府状态。\n\n令人痛苦的是，就在今天，这些流言被证实了。我们发现许多政府官员，包括低级公务员到高官在内，都是国民党右派的卧底。他们同在东南部活动的国民党游击队秘密商讨着把一列满载着金银，原计划开往南京的列车引向云南。一名警官在某个火车站发现了这群人，他不明白货运区为什么有这么多衣冠楚楚的大人物，于是他走上前询问这群人的来意。这些人扯了个借口，拿出一份拙劣伪造的文件，立即引起了警官的怀疑，他决定向上级报告这伙人。警方很快就查实了他们的身份，逮捕了这群地下党。目前，他们正在等待审判，预期罪名，叛国罪。"
 chi.2.a:0 "尘归尘，土归土。"
 chi.3.t:0 "五个现代化"
 chi.3.d:0 "往者不可谏，来者犹可追。政府中年轻一代的中国人不曾经历那场战争，他们力争中华之崛起。而在官场上，那些对日本人卑躬屈膝的老一辈走狗仍握有大权，然而，在权力中心出现真空时，他们双方不约而同地将目光投向了势单力孤的战时外交官高宗武。但两派都不知道的是，一向谨慎的高宗武无意充当他们的傀儡。他有着宏伟的计划，他要让中国从废墟中崛起。\n\n“五个现代化”，即在高宗武的领导下对中国的工业，教育，军事，科研及国家综合实力实现全面改革与现代化正是高宗武对中国发展规划的最终构想。历经多年精心规划，增删修补与最终定稿，再加以中国近代史上最伟大的政府予以推动，五个现代化计划即将付诸实施。\n\n然而，高宗武治下绝非海内承平；日本不会对中国想要脱离共荣圈粮仓身份的行为熟视无睹，这一进程也并非一路顺风。各方面的进步必然伴随着变化，有变化就必然有人会被时代抛弃。最终，那些为中国梦奉献终生的英雄将永远活在我们心中。但直到那时为止，我们须得谨慎把控五个现代化的舵轮。\n\n高宗武已然吹响了中国复兴的号角，各项计划正在紧锣密鼓地进行中。在可预见的未来几年，中国将跨过现代国家的门槛，脱离如今的悲惨境地，重回四方敬仰的承平盛世。"
 chi.3.a:0 "我们将夺回在世界上的地位。"
 chi.4.t:0 "亚洲粮仓"
 chi.4.d:0 "久而久之，中国沦为日本粮仓，日本军民所食稻米之三成皆出于中国。中国的自然资源看来无穷无尽，日本有了一个可靠的原材料供给地，石油、钨、钢铁等等，各种中国土地上的资源被运往日本。显然，会有很多日本企业先是低价收割中国的宝贵资源，又以惊人的高价将其卖回给中国。\n\n日本变得对中国广袤的田野和星罗棋布的城市极其依赖，他们意识到了共荣体系中的这个缺陷，于是放松了对附庸国的控制，不再让日本陆军维持秩序，转而依赖宪兵队特务和中国警察进行治理。很快，中国人民就意识到，所谓真正平等的大东亚世界理念不过是个幌子罢了。"
 chi.4.a:0 "有意思，再和我多说说。"
 chi.4.b:0 "知道了，这些就足够了。"
 chi.5.t:0 "隐秘之军"
 chi.5.d:0 "重庆的沦陷标志着中华民国的灭亡。之后在日本的掣肘之下，中国军队受到了种种大规模限制。尽管它们暂未解除，日本人似乎正在慢慢撤出在中国的驻军，留下四处的叛乱、抵抗运动，任我们人怯马弱、装备匮乏的本地军队去应付。\n\n时过境迁，伟大的民国早已不复存在，但如今的中国再也无法忍受这些屈辱的限制了。高宗武认为，是时候组建一支对外宣称为“特警部队”，平日不轻易出现于纸面之上的“秘密军队”来为中国服务了。在高大总统不懈的努力下，这支“特警部队”的规模不断扩大，且直接听命于总统本人。这样一来，他们的勇武智谋终将帮助中华民族的儿女赢得解放。"
 chi.5.a:0 "中国不会亡。"
 chi.5.a.tt:0 "我们将开始通过建设所谓“秘密军队”来瞒过日本实现§Y中国再武装§!。"
 chi.6.t:0 "扼咽之手"
 chi.6.d:0 "现代化，这一带领中国走向现代的伟大计划可谓步步惊心。一旦日本人意识到了我们的抱负，特别是要求正统中国政府取得更多的自治权时，他们绝不会放过我们任何的动作，更不用说高宗武的秘密军队了。秘密军队的存在决不能让帝国主义者们知道，我们的努力可不能在此功亏一篑。\n\n值得庆幸的是，我们并不是完全没有机会。冷战的爆发和前几任政府的努力迫使日本人从我们的领土上撤出了除西北绥靖军外的所有部队。但中国仍有部分政府机构为日本官员控制，这些机构早晚有一天会嗅出我们的计划。\n\n为了避免此类情况的发生，高宗武将通过新成立的国家安全局来隐藏我们的中国复兴计划。只有少数官员知道我们的现代中国梦和秘密军队的创建，扼住我们喉咙的手越少越好。"
 chi.6.a:0 "黎明前的黑暗。"
 chi.6.a.tt:0 "解锁§C国家安全局§!，我们可以通过提供资源来§G提高§!该机构的§G效率§!以加速我们的§Y军队现代化进程§!。"
 chi.7.t:0 "德国成功登月"
 chi.7.d:0 "中国人从来未曾放弃过仰望星空。我们曾将天空中肉眼可见的每颗星星绘制成星宿，我们的领航员曾利用星星勇敢迈向未知的世界，探索人类所知的最遥远的地方。\n\n与中国人不同的是，德国人并没有止于对天界的幻想，他们“踏入了天界”。就在短短几天前，德国人向月球发射了一枚火箭，将人类送上了月球。曾经遥不可及的天体现在触手可及，德国人成功完成了这次登月任务。在开展所谓的“科学任务”前，埃伯哈德·克尔纳与阿道夫·希特勒元首进行了通话，他成了在月球与地球通话的第一人。也许有一天，中国人也能在蟾宫折桂，然后返回地球。"
 chi.7.a:0 "大地孕育了人，而现在人飞出了大地。"
 chi.8.t:0 "统一调试事件（无满洲国）"
 chi.8.d:0 "中国南波湾！"
 chi.8.a:0 "来吧，统一中国。"
 chi.9.t:0 "临门一脚"
 chi.9.d:0 "对于中国政府要求收回满洲的控制权一事，日本作出强硬回应，于今天派出军队进驻满洲。国际观察人士认为，日本最强大的殖民地进行了一系列意在夺取东亚霸权的温和尝试，而这次将会是最后一次。\n\n日本已经了拒绝中国的要求，他们严正声明自己不会再在领土问题上做任何让步，尤其是在中国未经批准入侵西藏之后。就在这则声明发布的几小时后，日军向满洲进发的消息传遍了全国。同时，日本还要求中国立即将满洲边界设为非军事区。\n\n作为回应，中国动员了他们新近组建的军队，并宣布成立“民族解放阵线”，他们要结束日本在这片土地上的一切霸权。虽然双方军队还未发生冲突，但毫无疑问，争夺亚洲统治权的最终决战即将开始。"
 chi.9.a:0 "帝国主义者必将灭亡！"
 chi.11.t:0 "北方的狼群"
 chi.11.d:0 "在战火燃遍亚洲之时，日本与中国的外交官也在亚洲各国之间奔走。他们的身影甚至已经出现在了共荣圈之外的其他国家，在那里开展外交活动。两国的外交官现在疯狂地辩驳着对方的立场，有时甚至拳脚相加。现在，据说整个西伯利亚地区的所有领导人耳边，都有这两拨人在吹风。\n\n世界大战结束几十年后，俄罗斯仍旧四分五裂。曾经剽掠共荣圈北方边境的俄罗斯军阀和雇佣兵突然发觉，现在正是利用实力大捞一笔的好时机。中国和日本都在许诺，只要在战争中加入他们一方，就能大发横财，赚取钱财、军火和土地，他们许诺的丰厚利润让这些军阀简直不敢相信自己的耳朵。\n\n在越来越多的俄罗斯军阀开门迎客之际，这场大战的局势已经越发明朗：战火要从印尼群岛，一直蔓延到西伯利亚覆雪的草原。"
 chi.11.a:0 "有利可图的仗，谁不想掺和？"
 chi.12.t:0 "教育改革"
 chi.12.d:0 "教育强则国强。说实话，中国的高等教育与日本不可同日而语。上至高宗武总统，下至平民百姓，大家都承认中国教育的贫乏。总统办公桌上信件堆积如山，信中皆在求助：我等在此日新月异的世界中不断落后，而成千上万中国工人却陷于绝望，不知如何养家糊口。\n\n为了改善遍地文盲的情况、减少其对政府效率的影响，高宗武签署了对教育系统的全面改革令，承诺彻底改变国家的文教态度，这些改革都将成为教育现代化计划的一部分。\n\n高总统对破败的教育系统实行了三管齐下的整治：首先，人人要识字。提高识字率听起来很简单，但是对于数量如此众多，分布如此广泛的人口，保证人人认字并非易事。其次，为确保下一代中国学生能得到最好的教育，改革提案也涉及引进日本知识分子。最后，只要学生们在高素质日本教师的教育下，勉强达到读写的最低需求，我们就会给他们开设一门复兴与现代化的课程。这一提案设定的目标似乎遥不可及，而一旦完成，则必可为现代中国打好基础。"
 chi.12.a:0 "改革并非权宜之计，而是必由之路。"
 chi.13.t:0 "读写改革"
 chi.13.d:0 "读写是文明之基。人民不识字，连国家的观念都不会存在。人民不识字，中国将和闭塞的四夷毫无区别。因此，我国必须把教人识文断字作为中心任务。如果我们的男男女女都不认字，他们根本不可能发挥出自己的潜能。\n\n新的语言文字委员会认为，汉字在发展了三千年后，其字形组合已经变得混乱不堪。他们提出要使我们的书面语大大现代化，要将其变为一套适应当代的书写系统。我们绝不会再让农家孩子苦读多年却最后因为太难理解这套过时的文字体系而放弃，绝不会再让普通工人得费尽心思才能把用我们拗口的语法表达出想法。旧中国早就在重庆的炮火中灰飞烟灭，那语言为什么不能改变呢？\n\n与我们近千年来最伟大的语言现代化同时进行的，还有对全共荣圈的通用语言、世界语言中最富有生机的语言之一的日语的从小学延伸到大学的教学的推动。我们如果真的希望成为共荣圈的一分子，就必须把自己也整合进新泛亚哲学中。"
 chi.13.a:0 "改革是一条光明大道…"
 chi.14.t:0 "日语教学"
 chi.14.d:0 "在过去的二十年里，日本作为亚洲共主对整个亚洲施行长臂管辖。在日本对西方列强的大胜后，她成为了世界舞台上一股无可匹敌的力量。日本帝国的天威远至最大大洲的最大国家。从喜马拉雅山脉的高峰到婆罗洲的沼泽，帝国的子民控制着商业、文化与社会。如果中国商人在这个日本人掌控的世界里连基本的语言知识都没有，他们毫无可能走出国门。\n\n如果没有能力和财阀以及控制着亚洲的日本政治经济组织进行交流，中国的事业是注定没有希望的。教会我们的学生讲日语是很重要的。东部地区的许多计划已经在教中国学生说日语了。现在，在农村地区更广泛地开展教育计划，将使我们的学生为他们将要成长的世界做好适当的准备。为了中国的现代化，也为了哄好我们东边的主子，这是必须的。"
 chi.14.a:0 "大局为重。"
 chi.15.t:0 "草书标准化"
 chi.15.d:0 "在高宗武的内阁里，有一则尤其可靠的传言：一项伟大的国家工程、一项将定义中国未来数十年的工程正在策划之中。并非是什么宏伟的纪念建筑，并非是蜿蜒曲折的公路或铁路线，也并非是城市的技术现代化，而是一项比上述所有都更加伟大的工程。\n\n工程内容是，对承载着中国三千年历史的文字——汉字进行简化。这不仅是现代化工程的一隅，更是激励我们的国家，推动我们所有人前行的创新工程。这项工程将改变整个国家，就像太平天国和辛亥革命一样，让中国旧貌变新颜。藉由将我们的语言变得更大众化，中国的每个人都能欣赏陆费逵和钱玄同的作品。标准化的草书不仅有成为中国通用文字的潜力，它更有进入世界语言之林成为一门世界语言的可能。中国最顶尖的文法学家和语言学家已集结待命，为了共同盼望的中国前景，创制一门为大众而非精英服务的中国语言。"
 chi.15.a:0 "希望这能行得通。"
 chi.16.t:0 "在每个角落"
 chi.16.d:0 "自有历史记载以来，中国的富人和劳动人民的悬殊差距就维持着危险的平衡，古代中国，社会和经济阶层的固化是一件糟糕但又很平常的事情。皇帝至高无上地执掌大权，自耕农和佃农只能干一辈子农活，而贵族和他们的孩子过得奢华富裕，对庙堂之下的事情不闻不问。这也是导致了毛泽东势力崛起和蒋介石政府崩溃的关键原因。我们可不会重蹈覆辙。\n\n这种不平等仍然存在，但是在一个领域上我们可以轻易消除这种不平等——教育。如果我们要前进，统一地前进，无论是谁都要接受合适的教育。我们的后代们都要学习读写，数学，还有我们中国的历史。中国将会成为一所大学校。想象一下，如果从甘肃到海南的每一个学生都参加了五四运动，那会是什么样。想象一下，如果一种教育体制能够让整个国家团结起来，每个学生都被激励着为实现民族强盛而奋斗，那又会是什么样。这是中国未曾设想的愿景，而我们也有勇气实现这一梦想。"
 chi.16.a:0 "让梦想照进现实。"
 chi.17.t:0 "学校设施"
 chi.17.d:0 "“总充您好”的横幅挂在这家破败的学校的门口，一幅画摆在旁边，上面是花田环绕着的国旗，这是孩子们画的。横幅下面，一排排学生坐在那里。高宗武数了数，大概五十个孩子身后站着一个老师。这位中国的领导人苦笑了一下，他抬头看了看横幅。至少没那么糟糕，他心里如此琢磨着，上一个学校写的横幅可是“高宏亍总统好”。\n\n在走上临时搭建的楼梯时，高宗武很小心翼翼，生怕踩坏了年久衰败的木梯。一位自称为薛方先生的老士绅热情洋溢地向孩子们做了介绍：“孩子们，我们现在面前的是一位伟人，一位正在把中国拉出泥潭的领袖！我们大家一起向我们敬爱的总统问个好吧！”孩子们热烈地齐喊总统好，高宗武没有忍住，咧开了嘴，他真的很高兴。也许一切没那么坏？\n\n不过当他走进楼里，他对这次访问那点好的期待都烟消云散了。首先他闻见了一股臭味，然后看见了滴着水的水管，再然后是天花板上的大洞。高宗武垂下头叹了口气。显然还有很多工作要做，他心里默默记下，要追加特别款项以来维护学校设施。尽管总统阁下的愠怒就挂在脸上，毫不掩饰，校长还是一间间地带着总统转遍了学校。高宗武发现每个房间里都有问题：卫生间变成了疾病的温床，教师们对课程一知半解，还有，学生们要在路上耽误数小时，因为上学的路程远的要命。\n\n无论如何，访问终于结束了。高宗武坐回他的轿车，在脑海中重新梳理了一遍这所学校的不足。他起草了一些所有学校都要遵守的条例：首要是卫生安全，然后是交通便捷，设施方便，提供合格的教育，能够激起学生的爱国主义热情，再有就是老师必须受过足够的教育。这趟访问太糟糕了，但是收获的经验教训是无价的。"
 chi.17.a:0 "找出了许多潜在问题。"
 chi.18a.t:0 "学校教育"
 chi.18a.d:0 "我们绝不能满足于仅仅扩大公立学校的规模，我们的儿女们——中华的儿女们——应当享受更好的教育，而不只是破烂书架上落满尘土的教科书，不只是懂得还没他们多的老师。学校里科学设备是稀罕玩意，课本也经常是几十年前出版的老古董。对于我们这么一个声称注重教育的政府，我们的学校却无论是在地方层面还是在国家层面都严重资金不足，为此高宗武总统发誓要增加拨款，并起草了一份教育改革的详尽计划。在此基础上，高总统还提出了“统一大纲”的概念，即规定每个学生在各个年龄段应掌握的必要学科知识。我们不会落下任何一个孩子，他们都将被历史上推行的最宏大的教育改革倾心关照。改革就是不进则退。毕竟，历史由思想进步、算无遗策、知书达理的人谱写，而非粗鄙文盲。"
 chi.18a.a:0 "不要盲目追求外表，更要重视内容。"
 chi.19.t:0 "解放的左膀"
 chi.19.d:0 "日本对我国经济的主导带来了一个不幸的副作用：我们的人民被剥夺了上升机会。劳动者们的生活千篇一律：起床，上班，回家，看运气才能吃得上饭，就这样日复一日、周而复始。这样的生活没法给哪怕是欣赏艺术或学习读写这样简单的事情留下任何空闲。最简单的解决办法是在日间留出一部分时间用于接受教育，但财阀们制定的苛刻的日间排班规定使这个想法不得不作罢。因此，我们选择了一条更不寻常的途径。\n\n当夜幕降临，疲惫的工人回到家中，课程便会开始，不论男女都必须接受教育。教育是我们国家的心脏所在，而这颗心不仅当属于童稚学子，更当属于这片土地上的每一个人。"
 chi.19.a:0 "接受教育的时间总是有的。"
 chi.20.t:0 "一览城市"
 chi.20.d:0 "自从五个现代化实施以来，南京、北京、上海的市长们就一直要求我们为这些城市的穷人提供更多的教育机会。为了城市的利益，也为了全中国的利益，我们将着手制定包括了贫困人口在内的教育计划，以确保他们和其他人能够接受公共教育。然而，贫困并不是接受教育的唯一阻碍。市长们同样要求男性和女性都能平等参加这一项目。在中国，繁忙的工作使得已为人父人母的人们无暇顾及家庭。为了保住赖以糊口的饭碗，他们需要跟上最新的技术和创新。因此，他们需要不断接受教育。"
 chi.20.a:0 "我们会挣脱贫穷的锁链！"
 chi.21.t:0 "再看看"
 chi.21.d:0 "看起来，市长们在挖苦我们，因为我们政府根本没有做好充足的准备工作，以保证全部国民的共同富裕。他们坚称如果穷人不思进取，那么城市将无法实现优绩制。高宗武为了缓解贫困的影响，不仅仅要改变贫民们缺乏教育的现状，更要鼓励他们去接受教育，在城市贫民窟的喧嚣和虐待中困扰他们如噩梦般的幽灵终将消散。"
 chi.21.a:0 "明智的选择。"
 chi.22.t:0 "跃进"
 chi.22.d:0 "经过如此繁重的工作，我们的官员们终于完成了资料的编纂。私立大学的需求终于日趋充足。而在今后的很长一段时间里，中国最优秀和最聪明的人将会放弃国内学习的机会，前往我们竞争对手的私立大学就读，师夷长技以制夷。公立大学往往更适合作为知识的传播者，而非诞生的摇篮。而通过私立大学，我们的学生能够受到更加专业化的教育，这不仅仅能够促使他们进入工厂发挥作用，更能促使他们从事创新行业，从而再一次让中国屹立于世界学术殿堂。"
 chi.22.a:0 "我们只能心怀希望。"
 chi.23.t:0 "扫盲普查"
 chi.23.d:0 "作为新一次人口普查的一部分，各位校监每年都应向南京方面汇报当地扫盲情况。错误与腐败将被扼杀在源头，政府可没有多余的资金在毫无价值的项目上浪费，也经不起贪官污吏们挥霍。普查委员会将获得广泛的权力，用于监管每座学校，以此来保障中国的教育。阅读能力是目前的第一要务。我们已经对普查员们进行了相关培训，他们将在学校之间来往，有效而准确地记录当地扫盲情况，并留意出众的教师与管理人员。"
 chi.23.a:0 "现在，我们只能等待。"
 chi.24.t:0 "第一年报告"
 chi.24.d:0 "第一次年度扫盲普查显示，98%的学生水平通过了第一次全国扫盲的基准。虽然评估用的试题并不难，但是这一结果仍是政府扫盲计划成功的象征。\n\n最乐观的官僚也没有预测到，青年识字率增速会如此之快。全面识字看来不再是梦，而是日渐达成的事实。\n\n当然，中国的识字率想达到与美日相近水平，仍是长路漫漫，但未来的基础已经奠定。现在剩下的就是在此基础上建设了。"
 chi.24.a:0 "伟大的进步。"
 chi.25.t:0 "第二年报告"
 chi.25.d:0 "第二次年度扫盲普查显示，由于积极开展面向贫困人口和工人阶级的教育计划，全中国的识字率已从10%大幅提升到了50%以上。\n\n对平民百姓而言，世界以往隐藏在神秘符号背后，而现在这个学问与文化的完整世界已被揭开。中国历史上，首次出现了这样的景象：经济背景各异的市民读起了报纸，谈论着街头广告，并且可以用笔墨写下自己的理念、想法、信仰并供人阅读。\n\n整个中国也经历着类似的变化，她揭下了愚昧的面纱，昂首阔步迈入新时代。"
 chi.25.a:0 "令人惊叹，属实令人惊叹。"
 chi.26.t:0 "第三年报告"
 chi.26.d:0 "第三次年度扫盲普查显示，不仅识字率继续稳步上升，国内文学著作的数量也开始急速增加。曾经的普通市民，一经掌握了书写的力量，就要运用这种力量，自发地写出了几乎有关于任何事物的书籍。\n\n虽然这些新的经典著作仍然不能与西方和日本的文学相提并论，这可以理解，而它们在中国国内已经非常流行，有些还获得了国外认可和国际声誉。比如说《橘雨》，一个农村花匠写的冒险小说，描绘了一个人带着他的猴子去世界尽头的故事，这部小说像一场大火一样席卷了秘鲁文学圈。\n\n看来这个识字计划，这个建构在梦中梦基础上的想法，已经取得了广泛的成功，甚至超过了我们最为乐观的预期想象。"
 chi.26.a:0 "我们取得了超乎想象的进步。"
 chi.28.t:0 "胡适之死"
 chi.28.d:0 "胡适先生因其在语文改革和教育现代化上所发挥的举足轻重的作用而闻名全国。就在先前不久，他在位于上海的家中，在睡梦中悄然逝去。尽管他在政治上饱受争议，但他作为一个投靠了合法中国政府的真正的爱国者，将他的生命和工作都奉献给了他的祖国。推进白话文运动是他最大的贡献，这使中国又向现代化迈进了一步。纪念他的方式只有一个，那就是中国的现代化！"
 chi.28.a:0 "他是个伟人。"
 chi.29.t:0 "欧阳予倩之死"
 chi.29.d:0 "著名的京剧演员兼导演欧阳予倩在一周的重病后，于今日在南京一家医院去世。尽管他声名远扬，但他的葬礼将低调地在农村举行，不会对大众开放。\n\n虽然他早期的作品表达了令人作呕的反日情绪。但最终，他将自己的艺术与才华运用到制作爱国电影上，以促进泛亚的友好与和解。所有自豪的中国公民都对他的作品耳熟能详。他根据自己的京剧《潘金莲》改编的现代电影，在女性中尤其受欢迎。\n\n抛开他的政治立场，他是一个极具创新能力的戏剧天才。他对电影和戏剧理念做出了巨大的贡献。全国上下——人民、政府以及和社会各界渊源颇深的影友会都对他的去世表示了哀悼。"
 chi.29.a:0 "安息吧。"
 chi.31.t:0 "涂鸦案审判"
 chi.31.d:0 "上海的街道又脏又陋，每个角落处、每个凉栅下，都有乞丐栖居。近来，一伙青少年小流氓令邻里担心受怕，这帮小册佬满嘴都是那些自由主义、社会主义的歪门斜说。一周前，有人发现在中国三菱办公室下面到处都是反帝涂鸦和猥琐图画。当局一经了解，立即着手调查。\n\n在搜查了贫民窟中多家住户之后，警察冲进了一名女士的家中。这个老女人被吓到了，用凉鞋抽打他们。警员们挨了几分钟的打，终于还是把这位女士打昏，接着，他们在楼下的地下室中发现了几堆空喷漆罐。地下室里还有个少年蜷缩于角落，瑟瑟发抖。在挨了几发橡胶子弹之后，这名少年被拖出屋子，被迫承认他犯下了扰乱治安的罪行。这个自由派小流氓竹筒倒豆一般供出了他的共犯，这些小子也马上被捕。军事法庭判处他们有内乱罪并处以死刑。这些小年轻在牢里烂了几天之后，最终送上绞架。其中一人在行刑前昏倒了，走上绞架时他站都站不直，士兵只好直接对他的头开枪。其他人脖子被套上了绞索，在抽走他们脚下的凳子时，大多数人哭爹喊娘，或求神拜佛。其中有个尖嘴猴腮的矮个子，胆大包天，遗言竟然是高喊一声“天皇，我操你妈！”。最后一名罪犯脚下的凳子也被抽走，可他仍在反抗，仍高呼着：“万岁！蒋经…”，但话未说完便窒息了。"
 chi.31.a:0 "他的遗言最后想说什么，我们将永远不得而知。"
 chi.32.t:0 "可口可乐事件"
 chi.32.d:0 "几十年来，美国正在经历一场民族觉醒，美国人的兴趣逐渐发生了变化，吸引他们的不是上帝，也不再是文化或者意识形态，而是一些更简单的东西。美国人已经迷上了一种叫“可口可乐”的棕色碳酸饮料。据匿名报告，这种“可乐”据说是甜的，而且很容易上瘾。虽然美国人已经解释称这种成瘾性与饮料中所含的可卡因毫无关系，但我们不相信他们。\n\n贩卖可口可乐或任何其他危险的、非法的毒品都会受到严厉的惩罚，因为即使是喝一口也可能会让一个无辜的中国孩子上瘾。\n\n8月9日，在离重庆约50公里的乡村内，我们的人在一座老仓库里发现了上述液体。根据黑社会内部线人提供情报，我们对该仓库发起了突击检查，成箱的可口可乐、鸦片、大麻和所有的其他西方腐朽毒品从仓库中被搜了出来。在毒品被安全处理的同时，更为重要的是可口可乐也在同时被焚销了。但是这次检查行动也带来了某些副作用，风言风语开始在警局内传播开来，多疑的阴云布满了整个警局。显然，有参与突击检查小组的成员决定偷偷带几瓶饮料回家给家人了。"
 chi.32.a:0 "我们绝不允许美国货踏上我们的土地！"
 chi.33.t:0 "可乐走私犯"
 chi.33.d:0 "一份麻烦的报告送到了高宗武的桌上，重庆的警长背叛了国家。报告中详述了警长在办公室中休息时是如何开始大谈特谈美国产品如何大为优越，让屋里的一些人抬起眼皮默默看着他。他继续说，日本没有饮料能够媲美可口可乐畅爽提神的味道。一名忠诚的警官提醒他窝藏这种商品是在犯叛国罪，警长却不以为意，甚至妄图用碳酸饮料收买全屋人，堵住他们的嘴。报告对为什么会有人洋洋得意地吹嘘这种糟糕的行为提出了质疑，但是正义不会迟到，这名警长很快就得到了应有的惩罚。这位曾经忠诚的警长显然已经被所谓的“可乐”所腐蚀，但至少他很快供出了他供货商的信息。看起来罪魁祸首终于要落网了。\n\n上级命令警方再次对供货者进行搜查，和上周那次没太多区别。终于，可口可乐再也不能用它的黑暗污染重庆人的心灵了。"
 chi.33.a:0 "我们甚至无法相信警察们能够抵御可乐的诱惑。"
 chi.34.t:0 "帮派活动加剧"
 chi.34.d:0 "巡警报告说，非法活动在我们的一个城市有一定的增加。一般情况下，这将需要通常的调查，但一名巡官报告了一个险恶的细节：一名调查这些活动的警察被发现头部中弹，舌头被割开，还有其他伤口和伤口，这是黑社会活动的迹象。\n\n虽然我们想为这位高尚的警官报仇，但目前我们的实力太弱，无法与黑社会对抗。他们没有枷锁束缚，而我们却被倭人束缚着。"
 chi.34.a:0 "操！"
 chi.35.t:0 "天津的走私犯"
 chi.35.d:0 "越来越多关于犯罪活动的报告被放在总统的桌上，这一次递上来的文件是关于天津走私犯的增加。显然日本和我们都不喜欢这种情况，因此东京派遣了一支宪兵队小组来协助我们调查最近犯罪率上升的问题。"
 chi.35.a:0 "这可真有趣。"
 chi.36.t:0 "内陆的帮派活动"
 chi.36.d:0 "看起来，帮派头目们已收到了我们调查的风声，他们也开始还以颜色了。我们的警察部队报告称，光天化日的街道上爆发了枪战，有人向警察局投掷了自制燃烧弹，甚至有警员在巡逻途中遭遇了持刀暴徒的埋伏袭击！\n\n而更令人担忧的是，此番骚乱动荡甚至发生于传统意义上的帮派控制区外，如太原、重庆周边的警区均上报了涉及帮派的袭击事件。但即便如此，公安部长依旧宣布称，调查将开展到底，中国人民绝不会向黑恶势力低头。"
 chi.36.a:0 "怪事在持续。"
 chi.37.t:0 "一条神秘的线索"
 chi.37.d:0 "尽管在调查工作的过程中，萦绕于愈演愈烈的街头暴乱的恐怖气氛未曾散去，但在重庆的一间仓库，一位机智的警探发现了些极为有趣的东西：大箱大箱的大概刚刚交付而尚未完全及时运出的武器弹药。在经过细致的调查后，我们找到了一连串收据，其上详细记载了武器购置的各项细节。\n\n我们已下令确保该仓库的安全并尽可能地将这批军火运回总部开展进一步检查。相信我们会得到有利于调查工作的线索…"
 chi.37.a:0 "想找我们麻烦的是谁？"
 chi.38.t:0 "令人惊讶的进展"
 chi.38.d:0 "在对重庆仓库里发现的那些武器进行了细致的调查后，我们惊讶地发现这些武器不仅是日本制造并售出的，许多武器甚至带有宪兵队和特警队乃至日本黑道集团的印记，这件事不是与前者有关系，就是后者干的。\n日本陆海军之间臭名昭著的斗争是一回事，但是…他们通过黑社会互相倾轧，被我们抓到现行后，竟又转而攻击我们。简直无耻！况且也是非法的！我们该怎么做？"
 chi.38.a:0 "就此打住，不再深入，这样就不会卷入此事了。"
 chi.38.b:0 "天皇必须了解这件事情的真相！向东京报告！"
 chi.38.c:0 "全世界都应该知道这场闹剧！把媒体都叫来！"
 chi.39.t:0 "黑帮收手了"
 chi.39.d:0 "我们决定搁置调查结果，看来这使得黑社会袭警的事件正在逐渐减少。虽然警员们因为我们糟蹋了他们辛苦的工作成果而大发雷霆，但事实会证明这只不过是个小小的代价，毕竟如今黑帮分子们已经回到了属于他们的阴暗旮旯里。"
 chi.39.a:0 "看来我们的决定是明智的…"
 chi.40.t:0 "觐见天皇"
 chi.40.d:0 "由内务总长和外交总长率领的特别代表团刚刚从东京返回了，他们带去了关于日本帝国军种之间使用黑帮进行斗争的报告。\n虽然很难确定报告的全过程是否不会被军队窃听，但天皇陛下应该能够保证他手下那些不安分的因素不至于得知我们的报告的具体细节。天皇陛下像我们的代表团保证，他会尽力约束自己的军队，但同时他也谨慎的提到了发生在他军队的两个分支之间的某种不忠诚。\n因为他们两者都掌握着各自的核武库，加上原本就存在的根深蒂固的矛盾，这会是天皇陛下一个不小的挑战。但我们相信他能约束好自己的部下。"
 chi.40.a:0 "祝天皇陛下好运。"
 chi.41.t:0 "杀戮仍在持续"
 chi.41.d:0 "看来无论一个人有多么谨慎，他都无法阻止流言的传播。至于黑社会，他们很可能在他们那该死的金主的支持下，用最极端的方式像我们展示他们的力量。有报道说，内政部的官员被割喉而死，手持刀枪的暴徒成群结队地袭击警察，甚至一些警察高层都成了受害者。\n日本陆海军的斗争大概会通过这些黑帮的暴行而继续下去，但为了不至于影响到我们整个政府的稳定，我们现在不得不睁一只眼闭一只眼…"
 chi.41.a:0 "操他妈的！操他妈的黑社会！操他妈背后的日本傻逼！"
 chi.42.t:0 "一篇震惊共荣圈的报道"
 chi.42.d:0 "今天我们召开了一场盛大的记者招待会，告诉整个共荣圈，甚至更远的其他地方，日本帝国的陆军和海军正在通过中国黑社会和日本黑道进行地下战争，他们的武器被运到世界各地，上面还有宪兵队和特警队的标志。\n\n就我们所知，这件事引起了日本乃至其他共荣圈成员的震惊。据传言称，这不仅是因为这场黑帮战争，而且还因为我们敢于披露这件事本身。报复是预料之中的，但我们会做好一切应对这帮暴徒的准备，而且我们确信，帝国政府不会对此坐视不管，一定会迅速把这些恶棍送上军事法庭。"
 chi.42.a:0 "我们光明磊落，疯狗来又何妨？"
 chi.43.t:0 "报复"
 chi.43.d:0 "在我们揭露了帮派成员参与日本帝国军队的内部派系斗争后，警察、官员和军官都不得不开始应对这群暴徒的报复性袭击。有些人只受了皮肉伤就保了平安；有些人伤势更重被送进了医院；而还有些人则因此不幸丧命。\n但这种种暴行背后却似乎仍藏有蹊跷。这一切的一切好像都只是醉翁之意不在酒，暴行或许也只是调虎离山之计。但现在，我们尚且无法确认，他们究竟在掩盖何物？"
 chi.43.a:0 "我们应当提高警惕。"
 chi.44.t:0 "刺杀！"
 chi.44.d:0 "首都发来一条令人震惊的消息，中国黑社会那宏伟的计划用以最残酷的方法实施了。正准备下班的公安部长刚刚被暗杀了。\n\n这一幕令人毛骨悚然：除了枪伤外，他身上还有许多刀伤；一只耳朵被割掉了；他的舌头被从中间切开，就像蛇信子一般。我们只能对这位因公殉职的伟人表示哀悼。老天保佑，希望这帮疯子能冷静下来。"
 chi.44.a:0 "可恶的暴徒！"
 chi.45.t:0 "民族主义教义"
 chi.45.d:0 "在武汉一条黑暗的小巷里，一位妇女伸手从床头柜上拿了根火柴。她点亮蜡烛，扔掉烧过的火柴，房间里充满了温暖的橙色烛光。房间除了烛光，还满是木头和饺子的异味。在屋子的角落里，一个炉子烧着柴火，为她提供一点点温暖，抵挡着冬夜的寒风。她拿出她的书——《孙中山先生文集节本》。政府一直在推广这本小传记，以此作为宣传和鼓励识字的工具。在这个时代，读书识字不是只为了要读懂标语，也不只是要拿去欣赏煽情的爱情小说，更是为了阅读这位中华民族伟大的共和先驱者的箴言。眼下，她正读的是注解版的，孙中山有关泛亚主义的评论。即使是孙先生四十年前留下的文字，在今天仍然无比真切。其中的一句话让她很有感触：“国民党之民族主义，有两方面之意义：一则中国民族自求解放；二则中国境内各民族一律平等。”\n\n她心里有什么东西在动。她不知道这种感觉该怎么形容。这是对祖国的激情？还是能够为祖国人民做什么大事业而感到兴奋？她以前从未有过这样的体验，这是她在学会阅读之前从未有过的感受。她对中国已经取得的和将要取得的成就感到自豪。只过了一刹那，她忽然就明白自己心中究竟是什么在流淌了。"
 chi.45.a:0 "“中国必将崛起。”"
 chi.46.t:0 "申请"
 chi.46.d:0 "高宗武命令每个职位都只聘用最好的教员。虽然这个命令的意义有待诠释，但田雪峰认定，这意味着应征成为教员的每份申请都必须被彻底审查与裁定。整个河南省的准教师的申请都交由田雪峰还有他懒惰的同事一起整理，申请者中一些成长于富庶的南京和上海，受到崇奉民族主义的亲长耳濡目染，认为自己注定要去帮助西部落后困苦之人。一些人从小就是农民，信了基督，识了文字，自然而然的进入了教育界。\n\n无论富裕与否，信教与否，田雪峰都不加区分。他区分的是教学经验多寡和工作能力强弱。虽然他的同事常常只是扫一眼文件之后就签上大名，但田雪峰还是仔细审视每一份申请，这份细心可能到了不恰当的地步。为了这个国家的荣誉，他几乎每天都在加班。\n\n田雪峰彻夜不停地翻阅着申请，他总是在凌晨才能回家，眼睛酸涩，但胸中充满了保卫国家安全之感。他的妻子抱怨总看不到他人影，并且暗自怀疑田雪峰是不是个日本特务，在下班后到郑州酒肆和晚会周游。事实上田雪峰只是个在行伟大之事的小吏。在一个风轻云淡的周二早晨，田雪峰早早醒来去工作，穿上他的廉价夹克，戴上他的钢丝眼镜，推开门，乘上他的飞鸽自行车，骑着车去上班。田雪峰脸上带着笑容和为国效力的热忱走进办公室，这时，上级递给他一张纸。田雪峰为国效力，是否终有回报？打开纸一看，他才明白自己被炒了。至于开除的原因，上级写道："
 chi.46.a:0 "“事无巨细一把抓，难堪大用，兹免除审查职位。”"
 chi.47.t:0 "与日本人竞争"
 chi.47.d:0 "在邮递员骑车经过门前时毛利拓海在写作业。无论日本堕落成啥样，至少信件每天都能到。听到信件从投递口落下的声音，拓海很兴奋。是不是他的大学入学申请回执终于到了？他剔出了国有企业的账单和民族主义宣传单，足有四封信是大学入学申请回执。他紧攥着四封信，仿佛握着通往自由的钥匙；他打开了第一封来自庆应大学的信。庆应大学也许不曾是他的首选，但坐落于大城市，毫无疑问也是个不错的选择。拓海在得知他没被录取的时候仅有点沮丧。打开另两封来日本的自驹泽大学和东京大学的信，他又一次失望地发现他被拒了。最后一封打开的信件来自南京大学。他从新闻中得知中国的教育系统是如何取得了巨大的进步；报道让日本看起来有点嫉妒中国的新大学。拓海曾决定申请就读南京大学，这所学府在中国大学中声望最高。难道他们不是肯定只让中国人进入深造？让他惊喜的是，当他打开信时他发现他可以去南京就读。至少他知道这将是次奇遇。"
 chi.47.a:0 "如果不出问题，就好好的做学问吧。"
 chi.48.t:0 "与世界竞争"
 chi.48.d:0 "平子读着蓝图，这是被一群特务总监部特勤从德国工厂偷出来弄到共荣圈来的，最终他们被交给中国人换取一笔大价钱。这是标准的德国设计，巨大到不实用，有着可以轻易被轰炸机瞄准的尺寸，加上巨大的油耗，在战场上近乎毫无战斗力。几枚重型反坦克地雷再加一发穿甲弹就能瞬间让它趴窝。平子的装备厂正好可以做这种可以轻易对付这种坦克脆弱的下腹部的地雷。多少优秀人才挤破头要加入他的装备厂给中国快速成长的军工企业添砖加瓦。现在这家装备厂不只挑战着日本的设计，还在对付着由世界上最伟大的来自柏林和华盛顿的武器制造厂的设计。在日本特勤的帮助下，中国可以复制并反制由那些域外国家弄出的科技。除了军事上带来的明显优势，这还意味着曾经只能造民品的工厂如今开始转入军工产业，造起子弹、枪炮、甚至是某些种类的坦克。战争生意大发横财，平子也觉得这是绝好的投资目标。"
 chi.48.a:0 "在中国头脑面前，坦克也算不了什么！"
 chi.49.t:0 "好学的人民"
 chi.49.d:0 "钱清的书大受欢迎！考虑到这只是一本单纯记载了古代中日两国科学文化交流史的沉闷著作，大受欢迎属实意外。虽然日本人做了些审核，《双国记》仍然看着不太能令人理解。他怀疑那些书评是他的书一炮而红的原因。他们把他的书解读成了中国学术界的某种伟大复兴的讯号。普通人买这书说不定也就是装一装自己博学或者是自己学学。老实说中国历史上从未有一本学术书籍能够在如此短的时间内出名。钱清也不太会写东西，他就是会那么一点。他最有可能的猜测是两边都拿这本书去做宣传工具，同时又赶上中国教育改革时代大潮所带来的震撼。无论如何，钱清现在赚了成堆的钞票。"
 chi.49.a:0 "他对此很满意。"
 chi.59.t:0 "我们必须深入"
 chi.59.d:0 "中国的矿井不像其他国家那样像蚯蚓钻的洞一样蜿蜒曲折。更确切的讲，我们只会在一块岩石上凿出一个洞，并尽可能地扩大。这在新中国是行不通的。我们的露天矿井和浅竖井只提供了少量且劣质的矿物。巨石深处满是有上亿年历史的古老宝藏。是时候为我们自己掘出些来用了。为了得到我们的战利品，我们必须深入大地的破碎岩石之中。财富来之不易，只有傻瓜相信其唾手可得。"
 chi.59.a:0 "开挖吧。"
 chi.60.t:0 "河南金矿"
 chi.60.d:0 "有句老话叫钞票买不来快乐。要是说钞票买不来的话，那金子一定能买到。曾经傲视群雄的黄金储备让一群趁火打劫的日本人搜刮殆尽，现在剩下来的只有旧国民党政府时代留下来的一点点碎屑。但是我们还有挽回的希望，大量的黄金依旧静静地躺在我国的腹地。就在河南，值得我们投资开采的金矿脉几乎随处可见。虽说向深处挖掘没那么容易，但是工人们早已严阵以待，发掘的机器亦能堪此重任。"
 chi.60.a:0 "一处矿脉都不能落下。"
 chi.61.t:0 "河北锡矿"
 chi.61.d:0 "我们正处于力争自日本的牢笼中挣脱之时，现在所需的应当是一支英勇之师与来自国内的充足给养。有句老话叫军队靠胃行军，如果我们现在准备与日本对抗，那么就必须要把士兵们的体格，营养和健康放在首要位置，这样才能有机会重新一统中国。眼下我们为几乎整个共荣圈提供粮食，因而在提供充足的粮食的方面上完全不是问题，问题在于粮食的储存与保护。所幸技术官员提供了一个想法：开采河北的锡矿并用来生产锡罐。这一步确实有风险，但是如果能够落实的话这将会获得巨大的回报。"
 chi.61.a:0 "有多深挖多深！"
 chi.62.t:0 "江西铜矿"
 chi.62.d:0 "在中国古代，作为一种坚固、精纯、适用性强的金属，铜广泛用于镜子、通货、刀剑、车轮等几乎一切东西的制造。而在今天的中国，铜对国家的运转仍然至关重要。中国的军工复合体需要铜来输血，铜可以制造炸弹的导线，也可以制造电线，为我们传输信息。在南方江西的山峦和繁茂的旷野中，金灿灿的铜矿等待我们的开采。有不少矿脉在共荣圈的铜储量排行中名列前茅，而现在，它们静静躺在那里，任君采撷！"
 chi.62.a:0 "我找到了！"
 chi.63.t:0 "合理利用资源"
 chi.63.d:0 "既然我们拥有了获得稳定补给与资源的途径，我们就可以因工制宜的处置这些原材料了。我们需要建立更多的市内工厂，更多的铁路，并且对各个事物之间互相配合的方法有些新意。我们已经研究了西方和日本的工业体系，但它们都不能完美适用于中国。因此，就像我们过去所建设的一切，我们必须搞些我们自己的东西。"
 chi.63.a:0 "中国特色的工业化。"
 chi.64.t:0 "国家电网"
 chi.64.d:0 "品德高尚的中国农民仍然过着在军阀时代甚至腐朽的清朝都不会显得格格不入的原始生活。即使有些电力与清水，那也只是完全地方性的资源，获取办法也常常十分复杂甚至几乎无法取用。因此，中国农民无灯可用，无水洁身。最讽刺且要命的是，这种充斥着地方主义特色的能源基础设施建设，意味着我们只得用煤油为油井和炼油厂提供动力。\n\n而此时此刻，在黄海对岸的岛国，每一位日本公民都可以享受到便捷便宜的电力。他们的能源网是一个全国性的标准化系统，在日本一边生产的能源可以被输送到远隔千里的彼方。粗壮的电线沿着乡村公路的路肩飞驰而过。而这个中国曾经羡慕不已，难以想象的远大目标，现在也许可以实现了。通过连接各个区域的能源基础设施，我们可以复刻日本的电力奇迹，让中国所有人都沐浴光明！"
 chi.64.a:0 "把灯点亮！"
 chi.65.t:0 "工人进厂"
 chi.65.d:0 "汉阳兵工厂正逐渐成为中国第一大军事装备生产基地。尤其是北园区的目标是到去年年底前将产量增长400%，但是我们没有做到。有人提出了一个解决办法：诱使失业者到工厂工作！这不是一件容易或特别令人愉快的工作，但如果我们能发动全中国的失业者，也许我们可以让我们的工厂满负荷运转！"
 chi.65.a:0 "聚沙成塔！"
 chi.66.t:0 "再尽一份力"
 chi.66.d:0 "现在的经济已经有了起色，但要着眼未来的发展，还是远远不够。工人们虽然已经为国家做出了很大的贡献，但他们还得再尽一份力。诚然，现在维持军队的吃穿用度是不成问题的，但是如果我们要扩军备战，打造一支强军，后勤补给方面的缺口还是很大。出于这个理由，我们需要让人民为国家再多付出一些。不止是工人需要为爱国事业进厂加班，消费者们也需要为这项伟大事业添砖加瓦。当初，政府出于体恤民情，已经在征收税负方面多有克制；而今，消费已经逐渐复苏，那么也是时候重新开征一笔消费税了。"
 chi.66.a:0 "通过税收剥削？"
 chi.67.t:0 "钻之弥深"
 chi.67.d:0 "我们所拥有的还远远不够。生产线上下来的步枪质量不错，但是数量不够！飞机机动敏捷但数量就是不够！只要还有中国士兵居然还用着日本的水壶我们就没有生产够！目前摆在中国军队面前的问题是数量不足，我们应当尽快补齐短板。而通过延长工时，增加生产车间，和给工厂制定配额，我们可以“巧妙地”增加产量，解决这个问题。如果我的点子没问题（往常都没问题），我们将可以看到产量呈指数级上升！"
 chi.67.a:0 "指数增长！？"
 chi.68.t:0 "更多工人"
 chi.68.d:0 "到目前为止，我们建立工业园区的制度运行良好，但即使是现在这样还不够。工人们几乎所有的时间都生活在园区里，经过长时间工作后回到铺位睡觉。但这还不够。我们需要更多的工人来制造更多的枪。因此，另一个方案出炉了：以“工作合同”换取他们的减刑的方式征召囚犯。"
 chi.68.a:0 "打是亲，骂是爱！"
 chi.69.t:0 "亟需工具"
 chi.69.d:0 "如果没什么好说的，那只能说之前15年的历史给中国带来了和平。在过去，无论是内部还是在外部，中国只知道“斗争”。讽刺的是，只有通过失败，中国才能最终发展壮大。由于我们和日本人的关系，我们能够获得他们库存的二手工业机械，但是这绝不是什么互惠关系。到目前为止，这些维护不善的古董对我们来说还有用，但如果我们想真正实现工业化，我们将需要一个更坚实的供应基础。最近，一位来自东京的特使提出了一个方案：某个财阀公司愿意与我国政府签订一专属项合同，用重型工业设备换取我国北方省份的特惠资源开采权。这项协议不仅能提供我们急需的设备，而且还能为我们的居民提供就业，鼓励农民勤劳致富，但是我们冒着风险，可能会进一步向日本人让步。我们必须小心行事。"
 chi.69.a:0 "我们的机会来了？"
 chi.70.t:0 "解放田地"
 chi.70.d:0 "如果我们想要与日本人同台对垒，就必须加快工业化速度。中国工业化的主要障碍在于难以获取现代化生产机器，和数量相对有限的熟练劳动力。日本人给我们发来了一份名为“工业发展建议”的协议文件来“指导”我们开展经济转型。然而，这些不平等协议中包括了许多无理条款，意图将中国变成财阀们的狂欢乐园。我们的经济部长提出了他的看法：如果我们能够成功完成农业机械化，就可以将半熟练劳动力从农村的田垄间赶进城市工厂。我们刚刚起步的城市工业迫切需要更多合适的劳动力，通过为最近失业的农民制定引导性的激励措施，达成这一目标将轻而易举。当然，补贴农民购买机械化农具的花费不菲，然而为了促使国家进步，几台拖拉机又算得了什么呢？"
 chi.70.a:0 "火车向东！"
 chi.71.t:0 "勤劳的人民"
 chi.71.d:0 "机械的嗡嗡声和工业的叮当声在中国的大地上不绝于耳。在这么短的时间内，我们扩大了资源开发，增加了能源生产，所有这些都是为了推动我们的军事化运动。现在，中国的工厂生产的武器、食品、飞机比以往任何时候都多。但这还不够。为了确保长期繁荣，我们必须在我们的文化中灌输勤奋工作和献身进步的美德。"
 chi.71.a:0 "中国的未来，由我们自己掌握！"
 chi.72.t:0 "完整的工业体系"
 chi.72.d:0 "我们在全国各地培育了一批实力强劲的工业共同体。无论是生产资源、武器、电力，还是消费品，他们都在以令人难以置信的效率为中国的发展而努力。现在还剩下一个问题：将所有的工业共同体连接到整个工业系统中。不管怎么样，这不应该有什么问题。我们所有的工业基地不是直接坐落在长江的一条支流上，就是位于与它相邻的地区。在以前，西方帝国主义者通过这条支流介入我们的国内贸易网络。而现在，在我们建立一个更加健全的运输网络之前，她将是我们的工业高速公路。"
 chi.72.a:0 "长江会养育所有的中华儿女！"
 chi.73.t:0 "胜利之沉重"
 chi.73.d:0 "十年前，中国被称为“共荣圈的粮仓”。日本人从我们的农业经济中受益良多，他们仍然是我们小米和大米出口的稳定客户。即使是在那时，我们的农产品生产规模就已经十分庞大，在夏威夷的日本男人吃着用中国大米制作的便当，日本年轻人也吃着中国米熬成的粥长大。日本人会吃我们生产的牛肉，喝我们生产的茶，敲碎我们生产的鸡蛋，切开我们生产的面包。我们早就控制了粮袋子，这就是我们对日本人的价值，但现在我们正在努力打磨自己的工业。\n\n削铁如泥的鹤嘴锄，现在是中国制造的。技术人员将用熔炉冶炼出来的铁加工成钢材，然后用渡船把成吨的金属运往工厂。我们燃烧煤和石油，维持夜晚的各种活动，灯光再也不会因为缺乏能源而熄灭。现在，农民们可以很容易的在结束了一天的工作后挑灯夜读，他们完全可以负担得起夜晚开灯的花费。工厂以惊人的速度将资源转化成推动中国发展的产品。来自全国各地的工人们住在宿舍里，为国家进步日复一日地工作。士兵们现在用国产枪械射击，他们骑着的是国产自行车，乘坐着中国制造的公共汽车旅行。更令人惊奇的是，我们现在不需要日本人的帮助就可以完成整个生产过程。从这个角度上说，我们正在变得自由。\n\n现在我们把日本人置于危险的境地。他们的食物来自中国，很快他们的家用电器也将如此。上海的日治政府正在采取保护主义措施，限制中国工业产品出口，并监控着我们实际出口产品的数量。这不是问题，相反，这只是我们的成功所带来的负担。"
 chi.73.a:0 "为中国震古烁今的兴盛，满饮此杯！"
 chi.74.t:0 "中国制造"
 chi.74.d:0 "一个男孩高兴地骑着自行车沿着吕宋岛人迹罕至的泥泞小路前行，这是他的生日礼物。虽然这辆自行车并不是全新的，但它依然性能良好，自行车座椅下面的钢架上印有“中国制造”的字样。\n\n村庄的看守者看着婆罗洲的丛林，端着一杯啤酒。他的大腿上放着一把猎枪。他喜欢这把枪，因为它可靠，几乎不会打偏。在枪托上刻有“中国制造”的字样。\n\n在东京三越町，一位丈夫不耐烦的等待着正在挑选新电饭煲的妻子。妻子在决定是买红色的还是蓝色的那个电饭煲上犹豫不决。她不想买用了几个月就会坏的东西。但选哪一个并不重要，因为两个都盖有“中国制造”的印章。\n\n泰缅铁路上的一名列车员一边看着发动机的仪表盘，一边抽着烟。锅炉似乎需要更多的动力，所以他示意工程师再往里添些煤。铲子、煤和发动机都是“中国制造”。"
 chi.74.a:0 "让世人见识下中国制造吧。"
 chi.75.t:0 "大连港的机遇"
 chi.75.d:0 "随着船只抵达海岸的还有我们复兴新中国的希望和梦想。成百上千的教师随船而至，他们或是为了实现所谓的“共荣圈”理想而来为那些潜在劳动力提供教育，或是其他我们与日本外交官胡天侃地时所说的理想主义口号。但他们不知道这些人将成为我们伟大计划的一部分，那些远在天边的奴隶主更不会了解我们的最终目标。"
 chi.75.a:0 "国家的一小步，民族的一大步。"
 chi.76.t:0 "新方式"
 chi.76.d:0 "“该轮到我玩了！小薇，你这个大坏蛋！”吕贤跺了一下脚，眼里顿时涌现出了泪水。他的同学几乎没人注意到这个年幼的中国男孩发的脾气，他们继续玩耍，毫无觉察。被忽视的挫败感在吕贤的脊背上肆虐，他无法遏止的愤怒达到了顶点，一拳狠狠地打在女孩的头上。\n\n海藤焦虑地推了推眼镜，匆忙翻阅着桌子上高高堆着的一大堆文件。海藤热爱教学，仿佛这是她与生俱来的使命，她渴望为那些最需要她的人做些好事。而将她的抱负与现实合二为一，搬到中国的农村显然是最好的选择。她那理想主义的激情可能影响了她的判断力，毕竟，现况显然与她所想象的相距甚远。突然，从教室后面传来一声噩梦初醒般的尖叫声，将海藤拉回了现实。\n\n“吕贤打我！老师，吕贤打我！”海藤深吸了一口气，露出温柔的微笑：“小朋友们，要好好做朋友呀。现在是几点了呢？大家都有好好问过别的小朋友叫什么名字了吧！这位小姑娘，愿意去写写看吗？”\n\n这位女学生擦了擦眼睛，点了点头，走向黑板，虽然还握不好粉笔，但还是慢慢写了个歪歪扭扭的“薇”字。她写完的时候，全班都热闹了起来，“该我了！”“我写得好多了！”的声音响遍了整个教室。海藤靠在墙上，端详着可爱的学生们，她终于露出了发自内心的笑容，也许事情终究没有那么糟，不是吗？"
 chi.76.a:0 "我们将孩子托付给朋友。"
 chi.77.t:0 "和日本学者合作"
 chi.77.d:0 "我们争取成为一个主权国家，成为东半球的璀璨光芒。但是，在我们完成现代化建设以前，确切地说，在完成教育现代化和国家再统一以前，这是不可能实现的。我们的现代化建设需要日本宗主的引领，而作为对他们后勤、科技和经济支持的回报，我们将按他们的需求向他们提供资源。"
 chi.77.a:0 "我们只需要那么一点点的帮助。"
 chi.78.t:0 "监督教学"
 chi.78.d:0 "现在，我们聘请来的日本教师会在中国课程大纲的监督下进行授课，任何企图在教育中灌输偏见、掺杂私货的败类都会被剔除出教师行列。我们会确保中国的优秀传统文化得以传承绵延，而不至于像朝鲜或整个欧洲那样，落得文脉断绝的下场。"
 chi.78.a:0 "绝不能让我们的青年被帝国主义污染！哎，尽量减少污染吧。"
 chi.79.t:0 "平等工作"
 chi.79.d:0 "现在，为了实现将我们的知识匮乏的民众带入人文和科学领域的美好未来这一更高目标，中日两国的讲师正进行合作。我们与他们为了共荣圈在物质，行政，经济方面的集体繁荣而共同合作。"
 chi.79.a:0 "单者易折，众则难摧。"
 chi.80.t:0 "鼓励本国知识分子"
 chi.80.d:0 "如今，我们可以培养和激励我们自己的知识分子，他们会帮助我们体面的完成中国的改革和现代化建设。尽管外国的知识分子仍然会和我们一起工作，但他们无法再在自己的研究领域里独断专行，我们不会盲目地依赖他们。"
 chi.80.a:0 "我思故我在。"
 chi.81.t:0 "优秀的头脑"
 chi.81.d:0 "就在几个世纪前，中国的科技在世界上遥遥领先。在欧洲和西方列强通过文艺复兴超越我们以前，他们的国家丝毫无法与我们雄伟壮丽的土地相媲美。为了重回过去的光辉时代，我们像西方那样，引进了由伟大的哲学家们开创的变革性课程。"
 chi.81.a:0 "您高瞻远瞩，我们英雄所见略同啊。"
 chi.82.t:0 "促进高等教育"
 chi.82.d:0 "任何人都可以学会好几门学科，并且能够研究与发现隐藏在无尽广博的知识海洋中的奥秘的时代已经一去不复返了。越来越多的学院与大学早已竣工，人们接受高等教育的机会也愈加充裕，很快，任何人都将能够在他们的领域中取得出类拔萃的研究成果，超额完成既定目标。"
 chi.82.a:0 "也许我们是时候回学校了…"
 chi.86.t:0 "修订课程"
 chi.86.d:0 "为了让学生们感受到现代世界的真实状况，我们正在更新学校的课程体系。我们已经引入了发达国家数十年前就在使用的新式教学方式，也对原先充斥着过时寓言和无聊沉思的课程进行了标准化的改革。曾经因社交和游戏虚度时光的孩子们，按照精心设计的日程表，抱着课本在各个教室间穿梭。他们对作业和考试充满焦虑。"
 chi.86.a:0 "上课了。"
 chi.87.t:0 "技术课程"
 chi.87.d:0 "我们已经着手开始进行技术与工业化相关的教学改革，通过教授学生们机械操作，教导他们如何创造性的解决技术问题，以及合适的维修技术，我们的人民将成为世界级工人。"
 chi.87.a:0 "这些天工厂看起来确实有很大的进步……"
 chi.88.t:0 "文化学习"
 chi.88.d:0 "国语课程增加了一门新的科目，但令许多教师和学生感到困惑甚至愤怒的是，它根本不关中国！这是头一次国家鼓励年轻人去研习并了解日本以外的外国文化。全国各地的教室里，学生们都在如饥似渴的学习陌生的文学作品，影视作品以及音乐，这将使我们的人民对于广阔的世界有一个更为全面的认知。"
 chi.88.a:0 "“牛仔”是啥玩意？"
 chi.89.t:0 "教授数学"
 chi.89.d:0 "我们已经改革了数学课程，现在它更加注重知识积累和专业化。老师们现在能够教授更多经过了现代化改革的课程，他们运用各种技巧以确保每个学生都能理解好基础知识。我们一定会培养出能够出色地为国家和科技进步服务的行政人员、官僚、工程师和其他各类人才。"
 chi.89.a:0 "怎么会有人能把在代数之后教的东西都记住？"
 chi.90.t:0 "灌输民族主义"
 chi.90.d:0 "中国作为一个国家存在了三千年。在其中两千七百年中，我们一直是世界的中心，我们的文化、科学和技术远远领先于世界其他地区。因此所有的异国文明，仅仅是为了品味只有我们才能赐予的奇珍异宝，都臣服在了天子脚下。但剩下的三百年，我们笼罩在阴影中，先折于欧洲，现在又向日本屈服。不以繁荣为傲，而以顺从为傲，为什么呢？说不通，绝对说不通。因此，我们现在将努力推动所有科目的课程改革，而历史课是其中重中之重，我们要给懵懂的青年灌输民族自豪与强烈激情，让他们看到我们的梦想，这样一来，他们更顺应我们为中华民族谋福祉的改革。"
 chi.90.a:0 "这就是我等肩负的天命。"
 chi.91.t:0 "清华户外教学"
 chi.91.d:0 "“现在，同学们，我想让你们仔细观察这里是怎么缝纫的。”\n\n学生们互相推搡，争先恐后地观察这件艺术品，手忙脚乱地记着笔记，画着速写。这并不是一张普通的坐垫，而是一张由细纱紧密编织而成的座椅，编织工艺精细得人眼无法辨别。在垫子的上方的头枕上是一幅反映中国人生活的漆画。在画上，一位侍女将花瓶搬到了井旁，一名官员大步走过小镇，大张着嘴笑着。这是一件美丽的艺术品。\n\n“有人能猜出这把椅子是什么时代制成的吗？”\n\n不一会儿，一个学生举起了她的手。\n\n“你说说看？”\n\n“那个，从编织技艺来看，我猜应该是，晚清吧？”\n\n“答案可能会出乎大家的意料，事实上，这把椅子可以追溯到更久以前，它是明初的。”\n\n学生们都不禁倒吸了一口气。也许清朝以前的工艺传统远远比他们想的要先进。"
 chi.91.a:0 "“大家看这里的群山！多神奇呀…”"
 chi.92.t:0 "教授科学"
 chi.92.d:0 "我们已经将以往被忽视的化学、生物和物理全面加入到各个年级的教学计划中。年幼的孩子们现在会在教室里做一些简单的实验，他们开始尝试制取二氧化碳气泡，测量弹珠下落的速度，以及解剖青蛙等。最重要的是，实验引发了他们求知的欲望。这些被科学耳濡目染的年轻人将成为中国未来的领头羊。"
 chi.92.a:0 "科学实验出真知。"
 chi.93.t:0 "教授历史"
 chi.93.d:0 "东方世界的历史是一部漫长的史诗，每个人都可以从中吸取教训。但我们还需要讲授与欧洲的变革和美国的动乱相关的历史，让民众能够好好思考我们即将面临的形势，并能够像世界上的伟大历史人物一样提出有启发性的解决方案。"
 chi.93.a:0 "但愿我们不会重蹈覆辙……"
 chi.94.t:0 "科学突破"
 chi.94.d:0 "我们的科学计划结出了硕果。我们的科研人员不仅起到了模范作用，而且还研究发现出了在民用和军工领域都能发挥作用的新概念。我们张开双臂欢迎这些变革。"
 chi.94.a:0 "所以说量子力学不再是纸上谈兵了？"
 chi.95.t:0 "文化进步"
 chi.95.d:0 "所有人文学科，无论艺术或是历史，其基盘都是文化。正因如此，文化上的发展对现代中国的教育来说至关重要。从艺术风格的发展、社会学上的水乳交融，到东西结合的时代精神，这样的大环境将会产生独具一格的学派。\n\n我们已经迎来了一个艺术的新时代！"
 chi.95.a:0 "历史乃生活之师。"
 chi.96.t:0 "中国学识"
 chi.96.d:0 "终于，我们从日本的监护下毕业了。我们的学术声誉已在共荣圈内开花结果。过去，别人都觉得我们是只会种地的傻瓜。现在，我国学生的智识、学校的严格学术训练，以及我们对探求新知孜孜不倦的态度，无不让共荣圈中的各国歆羡。我们不再需要借用日本的实验室来教育我们的学生了。实际上，总有一天他们还会反过来仰赖我们。我们已经达成了智力上的自力更生。我们的学生将会学习如何教育下一代。我们的地平线，如我们的知识一样，无边无际。"
 chi.96.a:0 "思想解放是最伟大的解放！"
 chi.97.t:0 "新生代有识之士"
 chi.97.d:0 "中国的教育现代化正突飞猛进。可以说，我们的下一代接受了几年前无法想象的优秀教育。那些毕业于新式学院的学生们已经在科学技术、艺术文化、政治哲学等等领域做出了不可磨灭的贡献。\n\n由于中国几乎每个领域都急需人才，因此我们可以尝试对课程与教学方法进行一些修订，以激励人们从事特定的研究领域，为国家进步作出杰出贡献。我们甄选了三个可能的领域，人才的广泛引入将使它们受益匪浅，分别是：从事科学研究的自然科学；旨在完善改良国家政府的政治官僚管理；能够提升工业效率的技术工程学科。"
 chi.97.a:0 "着重于自然科学。"
