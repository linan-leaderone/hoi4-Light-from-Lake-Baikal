 GENERAL_PENG_MENGJI:0 "彭孟缉将军的军旅生涯能追溯到他在蒋中正手下的国民革命军中服役、参与东伐与北伐战争的时候。他在中日两国的炮兵学校中接受过中日合璧的军事教育，在第二次世界大战中，他在淞沪与长沙战场上英勇奋战，直到最终携其大部投靠改组政府。彭孟缉将军视异见者与革命者为威胁中国之稳定的存在，并以对付他们毫不留情而闻名。"
 GENERAL_CHEN_DAQING:0 "陈大庆将军的军旅生涯自他从黄埔军校以冠绝群雄的成绩毕业时便注定不凡。他参军入伍，在二战前和军阀与共产党人们打过数不清的仗，并因其能力出众被提拔到兵团指挥部。但当战争的天平向日本倾斜时，陈大庆将军选择投靠改组政府，而后迅速取得了如今的职位。"
 FIELD_MARSHAL_BAO_WENYUE:0 "军务部长鲍文樾自北京陆军大学毕业，并在向日本投降、投靠改组政府前，于二战中供职于军事委员会。战后，他被擢升至军务部长，并担任此职直到今天。"
