 CHI_japans_breadbasket_0:0 "日本的粮仓"
 CHI_japans_breadbasket_0_desc:0 "中国自然资源丰富、稻田一望无边，这意味着：如果日本需要自然资源、生产原料或者粮食时，第一个就会找上我们。我们所生产的稻米中三分之一都被送去了日本；尽管如此，我们还是能够喂饱我们自己的人民。"
