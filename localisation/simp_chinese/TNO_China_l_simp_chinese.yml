 POLITICS_GAO_ZONGWU_DESC:0 "所有人生命中都有那个瞬间——站在十字路口，命运的齿轮开始转动，你只能选择一个方向，不回头地走下去，你每个能做出的选择，结果或许都会南辕北辙。于高宗武而言，广州那个雨夜便是命运齿轮转动之时。他当时正逐字逐句地推敲汪精卫所起草的中日条约，字里行间的细节之处让他不由得心头一怵。阴郁的情感交织在一起，在他脑海中横冲直撞；那是对导师与领袖的无限忠诚，亦是不甘中华民族蒙冤受辱的冲天怒火。他秉持的理想汇聚成滚滚洪流，将他染上形形色色的气质性情。他思考着，脑海如一口煮开了的大锅，肮脏的邪念在锅中翻滚，沸腾的浮沫涌了出来，变为对内心的质问：他，到底是什么人？\n\n高宗武咳嗽了一声。他面前有着无数种可能，但他的慢性肺结核还是占了上风，将他从纷纷扰扰的国际舞台上拉了回来，回到一个普通人的生活。高宗武想着，要是他选择继续当教授，永不过问时政，那该有多轻松啊。可或许，自他进入九州帝国大学求学那时起，便注定要与如潮水起伏般变幻的中日关系同呼吸、共命运。高宗武不顾自己的病体，接受汪精卫的邀请，加入他的外交使团。高宗武对自己的工作十分得心应手——毕竟，他说得一口流利的日语；一名与他打过交道的同僚说过，他的日语天赋比绝大多数土生土长的日本人还要强，这不过是奉承之词，但高宗武的个人魅力毋庸置疑。\n\n高宗武游走于两个不同民族的楚河汉界之间，他内心深处，仍深爱着他的祖国。他敬仰孙中山，坚信汪精卫会继承总理遗志，将国父的理想发扬光大。汪精卫没能活到这一切实现的那天，周佛海和陈公博也接连下台；现在，轮到他坐上总统宝座。高宗武时常想起广州那夜——世界会怎样天翻地覆！\n\n他明白，历史已成定局。唯一能做的唯有紧握当下，弥补过错。"
 POLITICS_WANG_YINTAI_DESC:0 "王荫泰毕业于柏林大学法科，归国后成为北洋政府中一名年轻的外交官。北洋政府垮台后，他来到上海干起了律师的行当，在当地混得有声有色。他在北洋政府任职的经历告诉了他一件事：西方列强不可信。列强们对他试图调整不平等条约的谈判不以为意，对他个人的态度也如浮皮潦草。而当需要中国的中央依靠自己的力量立于世界各国之林时，北洋政府的软弱无能更令他大失所望。出于以上种种，当日本人寻访各路官员到王克敏的临时政府任职时，王荫泰作出了他的回应；他相信只有日本，亚洲唯一的大国才能让中国从苦难中解脱。1945年，他代替王克敏成为华北政务委员会的领导人，并在战后不久宣布退休。但高宗武的倒台使日本不得不再次号召王荫泰的帮助；尽管如今的王荫泰已年老体衰，但他仍愿作为中国国内泛亚主义者的头面人物粉墨登场。"
