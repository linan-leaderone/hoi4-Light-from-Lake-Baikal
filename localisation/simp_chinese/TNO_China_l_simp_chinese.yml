 CHI_oil_crisis_modifier:0 "石油危机"
 chi.5500.t:0 "石油危机冲击中国"
 chi.5500.desc:0 "近年来中东日益加剧的不稳定局势终于爆发了。战争吞没了阿拉伯世界诸多国家，正如所料，西方帝国主义者如秃鹫般环绕竞争对手，牵动傀儡线操纵阿拉伯领导人，滥用战争与冲突啄食腐肉，摄取政治利益。这种病态疯狂的情况，和欧美在革命前对我国施加的凌虐太相似了。然而，我们可没在战争中压下任何赌注，谋取不到什么利益。\n\n相比之下，我们还失去了一些东西：阿拉伯石油渠道。东亚对中东石油的依赖并不比世界其他地方少，我国也不例外。中国经济链条上，许多工厂和卡车有赖于中东原油，这一珍贵商品的损失必然对发展壮大过程中的脆弱经济造成巨大伤害。我们必须在短期内有力调控，应对石油危机的初期影响，并付出更多努力解决我们对阿拉伯原油的彻底依赖。"
 chi.5500.a:0 "帝国主义者又一次破坏了我们的经济……"
 chi.5501.t:0 "向外寻找还是自力更生？"
 chi.5501.desc:0 "即使我们已尽最大努力解决困扰中国的石油危机，最终的解决方案仍遥遥无期。我们如何最迅速稳定地解决这个问题，完全恢复国民经济，重新实现中国的现代化，是时候做出重要抉择了。\n\n前方等着我们的是一个岔路口，而我们必须为国家的未来做出命运的抉择。我们是否应该继续外出寻找，在离岸近海钻探石油？还是应该通过更多机械化手段解决危机：通过液化我们的储备煤炭制作合成油？"
 chi.5501.a:0 "向外寻找：投资近海钻探，我们将解决石油危机。"
 chi.5501.b:0 "自力更生：生产合成油，为此次危机画上句号。"
 chi.5502.t:0 "价格标签"
 chi.5502.desc:0 "政府的每一个大项目都是烧钱机器，但科学家们偏爱的合成油计划实在是贵的离谱，报价后面拖了老长的一串零。德国的费托合成法尤其适合拿来炼油，我们科学家想借此在中国建成世界一流的石化产业，这都在情理之中。他们都对该事业充满热情，热情到没有考虑模仿德国要烧掉多少钱，一排排由最新最贵设备建成的合成设施可不便宜。通过此种方式，我们会拥有大量优质燃油，可是如果我们的钱包给烧到卡车和储油箱都买不起了的话，这么多油又有何用武之地呢？\n\n相比之下，第二套提案对政府来说会更好接受得多，我们直接用老的那一套煤转油技术来炼油，这样一来我们只要对现存的常规燃油提炼设施做些微调就行了。煤转油(也许)会解决石油危机，但这样的选择可能会缩小我们未来的发展空间，让我们无法兑现实现能源独立自主的承诺，不过我们至少不会因此破产。"
 chi.5502.a:0 "中国将会不计代价地实现能源独立。"
 chi.5502.b:0 "并不值得为解决石油危机而开启经济危机。"
 chi.5503.t:0 "谈判桌上"
 chi.5503.desc:0 "穿着正装的男人一身是汗，此时正捂着脑门子。投影仪发出的光根本不是这间屋子里最吸引人的东西。坐在会议室里的人们不耐烦地看着手表，显然他办的事出了差错。他拽拽领带调向下一幅图，“你们如果注意看左下方，或者说你们看着是右下方的图，”屋子里投影仪的嗡嗡声和男人尴尬的笑声不上不下地吊在空中。“对，右下方！你们会发现根据我们的数据模型预测，江苏化工集团将在接下来的四五个月内继续高歌猛进。”一个商人丢开手里的雪茄开口了。“我们一点也不打算拿下你那日渐衰落的公司，全世界都在涨价，又不是只有共荣圈在出问题。”\n\n“我们很注意这一点，石油的情况已经越来越在压缩我们的空间，毋庸置疑。但是正在这时候，我们才要和我们的盟友，我们的兄弟合作，”整个屋子里每一个显然对此毫无兴趣的人都盯着这个男人，“对吗？”"
 chi.5503.a:0 "我们的债券总比股票坚挺吧？"
 chi.5504.t:0 "白纸落上黑字"
 chi.5504.desc:0 "抬起眼皮，商人们使了一阵眼神，时不时还笑一下。他们面对着一个强大的体系，对于日本商人而言，日本商家的游乐场中国经济的崩盘显然也会损害到他们自己。这个人即使没什么领导力或者个人魅力，至少还说对了一点。并不是说什么泛亚统合的狗屁爱国理想，而是说，在共荣圈的经济体系下，大伙都是兄弟。日本就是大哥，负责指挥他的弟兄们。这早就是他们想要的，不管这个男人知不知道，大伙真爱听这个。中国的未来，是日本帝国控制的，准确地讲是日本帝国的股市控制者的。\n\n“好吧哲兰桑，你说的有道理。”被吓呆了的男人差点摔掉了他紧张地玩着的笔，“我们当然会帮助我们的亚洲弟兄们！”商人一挥手，“显然，这场大规模接管并不是免费的，只是交易对吗？我们两国谈的一笔双边交易。”男人这时候已经乐的见牙不见眼，“您将把我们从最坏的结果拉出来，作为一名普通中国公民，我衷心地谢谢各位！”\n\n“嗯，我们当然都记挂着我们的利益，这就是我们为什么马上要接管你们的石油厂。”男人的笑收敛了一点，“您是说——”商人点点头继续说，“你们肯定会担心我们搅和了你们的运营，所以我们将直接管理你们的厂子。”“可——”“并且我们会和全共荣圈的同僚商量怎么让你们石油厂的石油在全共荣圈流淌，如何？”“行——”“那就好！”"
 chi.5504.a:0 "在虚线上签名就完事了。"
 chi.5505.t:0 "谈判破裂"
 chi.5505.desc:0 "八名法人代表中的五人收拾了他们的东西，大步走出了房间，一言不发。男人的脸涨得通红，这场会议戛然而止。“等等，先生们！”为了防止再有人离开，男人迅速走到了门口，用身体堵住了出口，“不要这么草率地作出决定，我们还有很多地方可以讨论。我愿意做出让步！你们听见了吗？我们还有谈判的余地！”\n\n“现阶段你什么都给不了我们。”仅剩的几位商人中的一个反驳道，“恕我直言，恐怕只有乞丐会对你那濒临倒闭的产业感兴趣。”商人将桌上的文件装进牛皮纸袋里，把椅子推进桌肚，从男人堵住门的身子旁挤了出去。现在，房间里除了他就只剩下另外两个人了。豆大的汗珠从他的额头滑落，“你们想要什么？我们能为你们做些什么？说出你们的条件！”\n\n“你唯一能给我们的东西就是沙特阿拉伯的石油，再见，祝你好运。”这就是回答。男人感觉眼里一阵酸涩，一下子顺着墙壁瘫坐在地上，接下来的几分钟，他的大脑一片空白。他独自一人坐在空荡荡的会议室里，只有投影仪还在嗡嗡作响。男子闭上了眼睛，将头依靠在墙上：“完了，全他妈完了。”"
 chi.5505.a:0 "我们竟然被自己的盟友背叛了！"
 CHI_The_Return_Of_The_King:0 "云南王归来"
 CHI_The_Return_Of_The_King_desc:0 "疯狗龙云控制了云南，这对我们来说真不算个好消息。有不少村子里的农民听信了他对我们政府的污蔑和对我们的日本盟友的肆意攻击，就选择投奔这位所谓的“云南王”而去。如果我们坐视不理，他颠覆中国的气焰只会越来越嚣张。如果我们想要平息这场暴动，恢复乡野的安定与秩序并避免中国再次陷入战火，就要尽快下定行动的决心。"
 CHI_Preparing_For_The_Worst:0 "做最坏的打算"
 CHI_Preparing_For_The_Worst_desc:0 "说实话，我们从未想过局势会变化成现在这样。正当我们复兴中华的现代化计划步入正轨时，我们却不得不做出些许牺牲。政府中的不少人把时间浪费在争论谈判条款的内容或是谈判的形式上，但高宗武明白是时候准备战争了。国难当头，我们将严肃应对这场叛乱，因为若是我们把它置之不理，则这场暴动或将攸关政府的存亡。\n\n动员工作必须立即展开。在我方告知日本方面有关情况的同时，还得加强边境防备力量。我们将试着尽可能不动声色而高效的扑灭这场叛乱。我们不会浪费多少时间和龙云谈判，因为在外交途径上觥筹交错的每一分钟都本可以用来进一步强化战备。"
 CHI_Preparing_For_The_Worst_tt:0 "§Y我们将为§R不可避免的战争§!做好剿除叛贼的准备，是时候让§M共荣圈之主§!暂时放宽我国的军备限制以应对这场危机了。§!"
 CHI_Find_A_Few_Reasonable_Men:0 "找些理智之人"
 CHI_Find_A_Few_Reasonable_Men_desc:0 "地痞龙云也许会自称为云南王，但他并未真正地独揽他那暴动地盘的大权。他手下的将军和团体领袖中必定不乏那些比他更会为和平统治铺路的人。毕竟，他的一些下属必须得是理智的。既然如此，为什么一群理智的人要跟着一个疯子一起逆行倒施，走向不可避免的末日？"
 CHI_Will_You_Die_Fighting_Against_China:0 "“你愿死在中国人的自相残杀中吗？”"
 CHI_Will_You_Die_Fighting_Against_China_desc:0 "一些白痴还在赞美暴徒龙云为让中国摆脱境外帝国主义统治的爱国者。但我们才是正统中国，白日闪耀在我们的旗帜上，龙云的叛乱的对象是中国，而非什么日本人的马前卒。我们要让云南的百姓知道，他们不过是为了一个军阀的野心而献出生命罢了，他们和为“解放中国”而死这样的理想主义情结没有半点关系。我们将从战后的废墟上建起的中国才是那自由的中国，一个终于被从暴动、军阀统治与延年战争中解放出来的中国。"
 CHI_Put_The_Garrisons_On_Alert:0 "驻军进入警戒状态"
 CHI_Put_The_Garrisons_On_Alert_desc:0 "战事一触即发，四川与西南边境的战士们必须做好应战准备。光是步枪在手，子弹上膛是不够的，必须时刻保持警惕才能御敌于国门之外！"
 CHI_Put_Japan_On_Short_Notice:0 "知会日本"
 CHI_Put_Japan_On_Short_Notice_desc:0 "没必要让海对岸的“朋友们”卷入到这个事件中来，我们能独自处理一个或两个躁动不安的省份。不过，即便如此，我们也要向东京方面通告此事，让他们将目光转向我们，见证我们即将取得的胜利，认清我们的实力。云南将会成为我们向世界展现气魄的舞台。"
 CHI_Partial_Mobilization:0 "部分动员"
 CHI_Partial_Mobilization_desc:0 "遗憾的是，为维护和平我们必须准备应战。龙云的抗日远征军迫使我们重启征兵政策，我们会保证军队有足够多的人手来击败这阴险的叛徒。扩大征兵无疑会成为我们的敌人用来挖苦反对我们的宣传工具，但在把他们解决掉后，我们的政权就不会再有敌人了。"
 CHI_Lock_Down_Movement_Of_Trade_And_People:0 "封锁跨境流动"
 CHI_Lock_Down_Movement_Of_Trade_And_People_desc:0 "我们必须要严密封锁和云南之间的边境线，人货皆不可跨越边境，不能让内外之敌团结协作。我们要让云南的深山老林缺人、缺枪、缺粮。在战争爆发之时，能阻挡我们的就只会是几具孤零零的骨架和杵在地上的干草叉。"
 CHI_Ready_The_Men:0 "厉兵秣马"
 CHI_Ready_The_Men_desc:0 "我们勇敢的领袖将要访问长沙，会见即将为中国带来下一场胜利的将士们。中国最优秀的战士们将在街道上游行，激发市民的爱国之心，同时震慑叛匪，让他们俯首听命。部署在云南边境的部队要做好直面战斗的准备。"
 CHI_One_Last_Ultimatum:0 "最后通牒"
 CHI_One_Last_Ultimatum_desc:0 "这场暴动毫无胜算，龙云缺兵缺枪缺炮，人民饥肠辘辘手无寸铁，腐草之荧光岂比得上天空之皓月？整个大东亚都站在我们身后，而他只是孤身一人。失败不可避，暴动造成的死伤都是毫无意义的。他明知自己为何失败，如何失败，但他是如何在这样的情况下继续顺徒劳地在死路之上奔走的呢？\n\n龙云还有最后一次机会，归顺或者死亡，战争或者和平，一切都掌握在这条疯狗手里。"
 CHI_Put_Down_The_Mad_Dog:0 "放倒疯狗"
 CHI_Put_Down_The_Mad_Dog_desc:0 "每一个云南叛匪都得死，我们会把他们的名字从历史中抹除！他们不会成为烈士，任何把他们奉为烈士的人都会陪着他们去往来世。他们不会赢——他们不能赢！胜利已然是板上钉钉之事，叛匪只能向着死亡的深渊大步前进。我们会杀光云南的反抗者。\n\n每一个人，还有每一条疯狗。"
 CHI_Put_Down_The_Mad_Dog_tt:0 "解锁§Y决议§!来平息§R龙云叛乱§!。"
 CHI_Lock_Down_Movement_Of_Trade_And_People_tt:0 "§G我们将封锁跨境流动，保护我方人民。§!"
 CHI_Put_Japan_On_Short_Notice_tt:0 "§Y虽然我们可以自己处理，但请求对岸的‘朋友’援助我们一些装备也无伤大雅。§!"
 CHI_talk_with_long_yun_category:0 "和龙云谈谈"
 CHI_try_again:0 "再试一次"
 CHI_try_again_desc:0 "也许我们应该拿最初的方案再试一次。在我们再度阐述他的顽愚之处后他一定会回心转意……吧？"
 CHI_try_again_tt:0 "§Y我们将以同样的请求与理由派遣另一位使者。§!"
 CHI_bring_the_stick:0 "打一巴掌"
 CHI_bring_the_stick_desc:0 "龙云已经表明了他对友善的言辞并不感冒。我们显然必须来点硬的，让他认识到差距，尽快投降。"
 CHI_bring_the_stick_tt:0 "§Y我们会派出另一位使者，这次摆出一副更具备威慑力的姿态。§!"
 CHI_offer_the_carrot:0 "给点甜头"
 CHI_offer_the_carrot_desc:0 "尽管我们的初次尝试失败了，但有句老话说得好：有钱能使鬼推磨。尽管龙云把自己塑造成一位伟大的民族解放者，但究其根底无非是一个可笑的军阀罢了，在金钱与权力的驱使下，他也只能束手就擒。"
 CHI_offer_the_carrot_tt:0 "§Y我们将派出另一位使者，希望金额贿赂能让龙云顺利归降。§!"
 CHI_declare_war_on_long_yun:0 "向龙云宣战"
 CHI_Western_Insurrection_category:0 "西部暴动"
 CHI_WI_Warlord_influence:0 "华夏大地正受到威胁。当下疯狗龙云正和他那些误入歧途，整日妄想的爪牙们在西南肆虐，幻想着什么“自由”和“民族解放”，残害着我们无辜的公民。祖国母亲正受到威胁，她因恐惧而颤抖哀嚎；我们的未来正受到威胁，通向进步的齿轮已然停止转动。\n\n但这场危机不能吓倒我们，此事不过我们实现现代化漫漫长路上的又一个小小挫折而已，而面对这一挑战，作为三民主义继承人的我们正应打起十二分警觉。作为中华民国唯一合法政权，我们将充分利用这一身份带来的影响力，重拾对西部诸军阀政府的控制，让他们想起我们的同胞情谊——现在就别管什么“自治权”了——免得他们被龙云开出的空头支票所蛊惑，对中央政府举起反旗。此事若不成功，则不仅注定了我们正义事业的失败，更将让中国再次陷入战乱的泥潭。\n\n当民国的光辉未来受到威胁时，我们决不能容忍任何形式的不合，不忠或是不谐之音。"
 CHI_request_japanese_weapons:0 "请求日本武器援助"
 CHI_request_japanese_officers:0 "请求日本军官援助"
 CHI_Western_Insurrection_timeout_1:0 "西部暴动超时阶段1/3"
 CHI_Western_Insurrection_timeout_2:0 "西部暴动超时阶段2/3"
 CHI_Western_Insurrection_timeout_3:0 "西部暴动超时阶段3/3"
 CHI_garrison_alerted:0 "驻军警戒"
 CHI_garrison_alerted_desc:0 "战事一触即发，四川与西南边境的战士们必须做好应战准备。光是步枪在手，子弹上膛是不够的，必须时刻保持警惕才能御敌于国门之外！"
 CHI_evacuation_in_progress:0 "疏散进行中"
 CHI_evacuation_in_progress_desc:0 "随着龙云的叛乱事态扩大，冲突影响了越来越多的市民，他们不得不背井离乡来躲避战乱。这些额外的人口并未未计入配给与人口普查中，而地方政府对游荡在城市中寻找庇护所的难民无能为力。政府现已开始重视这一问题，并下令提前疏散处在新近战区上的人们，希望能提前计划来安置现在成千上万的难民。"
 CHI_Minimize_losses:0 "损失最小化"
 CHI_Minimize_losses_desc:0 "生命是宝贵的，但在前线，成千上万的生命正在为保卫祖国而牺牲。生命不能仅仅为了追求其他东西而轻易丢弃。它应该是一个人用自己的一切来保护的东西。最高指挥部现在意识到了这一点，并正在采取措施来避免无谓的牺牲。"
 CHI_Stop_retreat:0 "停止撤退"
 CHI_Stop_retreat_desc:0 "敌人已经获得太多的土地，没有理由再撤退了。是时候给这痞子般的军队带来纪律，让他们站起来战斗了。”懦夫“将从我们的词典中清除。每个士兵，不管他们是否愿意，都将强制参与战斗，而不服从者将以枪决处置。"
 CHI_insubordination_in_army:0 "军人抗令"
 CHI_insubordination_in_army_desc:0 "大多数政府军士兵既没装备也没脑子。军官们比起操练部队则更关心要编出多大空额来吃空饷。将军们拟定战争计划的时间还没有预备出去大吃大喝来得多。每天晚上都会有受够了可怜的津贴和生活条件的悲惨壮丁悄悄逃到龙云那边碰运气。敌人在战场上的凶残程度更是吓坏了这些庄稼汉。“训练用的草人可不会这么打冲锋！”军队里甚至可能还有人会老老实实缴枪然后排队等着被枪毙！如若想要打赢这场战争，那军队革新便势在必行。"
 CHI_minor_insubordination_in_army:0 "偶有军人抗令"
 CHI_minor_insubordination_in_army_desc:0 "懦夫们逃的逃死的死，我们的国军总算成了配得上祖国的工具。士兵们学会了尊重权威，服从命令，明白了要严格遵守我们定下的行为准则。这帮拿着枪的散兵游勇终于配得上“军队”这个称呼了。"
 CHI_rotated_officer:0 "将官轮换"
 CHI_rotated_officer_desc:0 "为了提高中国军官团的素质，所有参与平定西南的军官都将定期轮换，以便每个人都能通过参加战斗来获得必要的知识、制定新的战术策略。"
 CHI_rotated_officer_2:0 "延长将官轮换"
 CHI_rotated_officer_2_desc:0 "虽然最初的计划十分成功，但我们很快发现军官团中的一些人懒惰成风，军官的快速轮换让冷漠的指挥官门懈怠了下来，让精巧的指挥结构崩溃了。最高指挥部已建议去改革轮换机制，来确保军官们能够履行其工作职责，并同时把经验丰富的人留在关键岗位上来充分发挥他们的能力。"
 CHI_Replace_Incompetent:0 "替换渎职将官"
 CHI_Training_Time:0 "战火洗礼"
 CHI_Training_Time_desc:0 "我们新实施的实战训练方法能让我军快速学会必备的战斗技能。通过参与实战，士兵能亲临冲突，从而在逆境中改变自己，并最终成为中国最优秀的战士。"
 CHI_wasted_lead:0 "节约用弹"
 CHI_wasted_lead_desc:0 "我国军队缺兵少将，孱弱不堪，并且严重缺乏训练。这点随便哪个人都看得出来，就连南京那些写小报的混蛋都一清二楚。但若假以时日，有了无数次破晓前的晨练和一滴滴流下的汗水，我们的军队就能与龙云的人一较高下，将来甚至能让日本人也甘拜下风。也许，只是也许，我们能赢下这一战。"
 CHI_Touring_The_Front_Lines_Idea:0 "前线慰问"
 CHI_Touring_The_Front_Lines_Idea_desc:0 "好的将领必须身先士卒。虽然高宗武总统作为最高指挥官不能亲自作战，但总统亲临前线必能大振我军士气，并且还能唤起全国人民进一步支持战争。"
 CHI_Committee_Purged:0 "委员会已肃清"
 CHI_Committee_Purged_desc:0 "为了一个完全致力于中国的委员会，我们需要努力清除那些被怀疑没有全身心投入的人。虽然这一举动可能会改组委员会，从而暂时削弱我们的能力。但这能让委员会更加团结而忠诚，并能毫无问题地执行任何需要的任务。"
 CHI_For_China_idea:0 "为了中国！"
 CHI_For_China_idea_desc:0 "多亏了我们宣传的努力，人民被动员起来去采取进一步行动以支持战争。无论老幼，所有人都在尽自己的努力来让战争以伤亡尽量少的情况下尽早结束。"
 CHI_Propaganda_News:0 "政宣报纸"
 CHI_Propaganda_News_desc:0 "为了让更多的人支持战争，我们紧急下令各新闻机关撰写文章诋毁龙云。这些贬损性极强的文章和插图将会把龙云描绘成一只横冲直撞的疯狗，并凸显出我们战胜这个狗杂种所付出的努力与正义。"
 CHI_Western_Insurrection:0 "西部暴动"
 CHI_Western_Insurrection_desc:0 "虽然我国的西部边陲从未实现过真正的和平，小股叛军时不时就会出现在我们的视线，但也从未爆发过如此恐怖的战争。第二次世界大战的不死亡魂——龙云，倾尽西南之力与政府作对。尽管龙云吞噬全中国的野心迟早会破灭，但我们的边境在猛烈的攻势下已经摇摇欲坠，成千上万的士兵慌不择路，蜂拥向城镇逃去只为了远离血腥的战场。此诚危急存亡之时，诸君当需愈加奋力！当局已经宣布紧急状态，我们将竭尽一切手段扑杀这只疯狗！"
 CHI_State_Of_Emergency:0 "国家紧急状态"
 CHI_State_Of_Emergency_tt:0 "§R当局已宣布进入国家紧急状态，这对我国经济无疑是当头一棒！§!"
 CHI_State_Of_Emergency_desc:0 "虽然我国的西部边陲从未实现过真正的和平，小股叛军时不时就会出现在我们的视线，但也从未爆发过如此恐怖的战争。第二次世界大战的不死亡魂——龙云，倾尽西南之力与政府作对。尽管龙云吞噬全中国的野心迟早会破灭，但我们的边境在猛烈的攻势下已经摇摇欲坠，成千上万的士兵慌不择路，蜂拥向城镇逃去只为了远离血腥的战场。此诚危急存亡之时，诸君当需愈加奋力！当局已经宣布紧急状态，我们将竭尽一切手段扑杀这只疯狗！"
 CHI_Evacuation:0 "背井离乡"
 CHI_Evacuation_desc:0 "店老板，囚犯，农民，老师傅乃至政府雇员，无数难民如同浆糊一样裹夹在一起，拼了命地逃离西南前线，躲开龙云那试图毁灭一切的疯狂。他们携家带口，背上包裹里便是自己全部的身家性命。这些一夜之间忽然一贫如洗的难民，蜂拥而入他们能找到的每一座城镇，然后建立起无数的难民营作为自己仅存的居所。我们仅仅能了解到绝望充斥着他们的生活：疾病，暴力，饥饿，黑帮冲突充斥着每条街巷，政府的权威正在被成千上万个饥肠辘辘的人们摧毁。而这些难民们同样把那些正在赶赴前线抗敌的战士们堵在道路上。事不宜迟，我们必须采取行动解决如此严重的人道危机、政治危机、军事危机。首先，我们需要立刻疏散新近成为危险区域上的人们。"
 CHI_Temporary_Camps_For_The_Displaced:0 "流浪汉临时营地"
 CHI_Temporary_Camps_For_The_Displaced_desc:0 "夜里，无数无家可归之人只能在冰冷的雨水中入睡。而在白天，绝望陪伴着他们收拾好行李再度踏上流浪之路。营地也好，路边也罢，老人小孩的尸体遍布荒野，成为了无人问津的孤魂野鬼。在当下，尽可能提高政府的权威与纪律性是处理一切的最佳办法，我们需要尽快稳定住疯狂的局势，统计流离失所的难民人数。许多小城镇可能因为难民的涌入在一夜之间就人口翻番，我们也必须减轻他们的负担。政府已下令建造新的难民营，并驱散私占民宅者，命令正在有条不紊地执行。"
 CHI_Food_Security:0 "粮食安全"
 CHI_Food_Security_desc:0 "现在，我们已将许多流离失所之人圈进了营地里，我们可以想办法为这些难民营造一个更舒适的环境了。我们应该把水和粮食的价格控制在合理范围内，把那些借机哄抬粮价的吸血贩子驱逐出去。我们会将食物从受灾程度较低的地区转运至此，让这些可怜人享用数周以来的第一顿美餐。人民将会感激我们，也会为前线将士对抗疯子龙云的英雄壮举感谢他们。"
 CHI_Security_On_The_Road:0 "保障道路"
 CHI_Security_On_The_Road_desc:0 "士兵们或许可以把路上的难民推到一旁，空出指向战场的行军道路，但在龙云疯狗的袭扰下，难民们不仅找不到充足的食物，还不得不踏上不为人知的小路。国家至少能再为他们做点事，我们可以向他们分配口粮，派出警察在沿途震慑潜在罪犯，我们能通过这些举动能向他们证明国家并没有忘记他们。通过为难民提供安全保障，充当可信的调解员，我们能缓解他们在这个过程中经历的痛苦，我们也希望此举能赢得大众的赞誉。在做出援助决定后，剩下的就只是实行中的细节了。"
 CHI_Moving_Wealth:0 "转移财富"
 CHI_Moving_Wealth_desc:0 "在人们仓皇逃难的过程中，许多完好无损的工厂与仓库都无人看守。叛国贼们无论走到哪里，都会拘禁大批忠诚的中国劳工，扣押日本资产，放任此举只会在强化敌人的同时惹恼我们的最强盟友。而且在这些产业经他们这样一折腾后，成千上万的中国人在战争胜利后也盼不来美好前景。为应对这一危机，管理层决定扩大任务范围，将这批宝贵资产转移到海岸线附近，同时将来自亚洲各地的资产所有者护送到后方。"
 CHI_Crisis_Management:0 "危机管理"
 CHI_Crisis_Management_desc:0 "曾经的绝望与些微的恐慌已成了新常态。人们在这种时候会来寻求政府的指示，而不这么做的人也会为此付出代价。政府将食物与其他基本用品带回难民营中，而对美好生活的憧憬也回到了西部人民心中。尽管我们为此付出了高昂的代价，但我们从中吸取到了经验教训，我们处理危机的专业水平得到了不可估量的增长。这是有史以来第一次，我们可以保障人民安全与行政秩序，甚至越过危机，展望未来。我们习得的远不是一个永久性解决方案，但我们今天可以弹冠相庆：任务圆满成功。"
 CHI_Blooding_The_Army:0 "首次实战检验"
 CHI_Blooding_The_Army_desc:0 "我军中许多新兵在此次暴动中得到了第一次上战场的机会，而对于其他那些老兵来说这也是近十年来最大的一场仗了。在此之前，中国政府从未有面对过如此之挑战，我们有必要让一场胜利成为我军战史的起点。更重要的是，我们终于找到了一个测试我们手下秘密军队作战实力的绝佳场合——我们终于能知道我们百般推动军队现代化进一步前进的努力在实战而非演习战场上能起到多大的作用了，日本人肯定也不会对此产生怀疑的。\n\n也许龙云这条疯狗终将为中国做出些许微小的贡献：正是他发动的反叛让我们国家能再次做好战争准备，而我们也将告诉世界，中国力量不容小觑。"
 CHI_Minimize_Casualties:0 "伤亡最小化"
 CHI_Minimize_Casualties_desc:0 "把一波又一波士兵送上云贵高山，去给敌军当活靶子可削弱不了云南叛匪。我们要集中地、有条理地、深思熟虑地推进，否则我军士兵就只是让疯狗们大快朵颐的猎物罢了。我国拥有充沛的人力资源，但这并不意味着战士们不会对他们遭受的损失漠不关心。如果士兵们不认为指挥官正在为他们的生命着想的话，他们就会对指挥官的命令置若寡闻。"
 CHI_Retreat_Does_Not_Mean_Run_Away:0 "“撤退”不是“逃跑”"
 CHI_Retreat_Does_Not_Mean_Run_Away_desc:0 "我军的纪律并没有想象中那么优秀，前线士兵之间的信任危机让我军纸面实力无法如实地在实战中反映出来。我军远没有做到踏过敌人的尸山血海，向昆明大步前进，反而是被一次次反推回来，把更多领土拱手送给云南王。\n\n但情况还能变得更糟，这些溃兵视重整为无物，他们在溃逃的过程中混乱无序，不仅把地盘抛之脑后，还会被敌人以师为单位地成建制消灭。我们必须教导我军士兵，“撤退”不是“逃跑”，中国不会因为丢了一个村就认输投降。"
 CHI_Stop_Running:0 "停止逃跑"
 CHI_Stop_Running_desc:0 "我们真是受够了！别在意，我军本来也就只是杂牌军罢了。这种拙劣的借口让对此战寄予厚望的祖国蒙羞！是时候为国军在山林中遭受的屈辱画上句号了，如果我军士兵因胆怯而止步，那我们就用恐惧来驱使他们战斗。寸步不让！我们会枪毙一切自说自话破坏阵型后撤的逃兵。我们的损失会攀升，我们的士兵会不满，但如此一来他们就会战死沙场，而非逃命苟活。此乃中国危急存亡之秋，而我们会因此失去的只不过是这一代人中的懦夫罢了。明天的中国会是一个屹立于在大地之上的中国！"
 CHI_Move_On_Our_Orders:0 "军令如山"
 CHI_Move_On_Our_Orders_desc:0 "战场上的部队并没有按照我们预定的计划行动，前线将领总是顺着自己的突发奇想做出决策，依着自己的喜好让部队或战或退，在杂乱无章的攻势里白白损失人力物力，而这都只是在削弱他们自己在隔天发动攻势的战斗力罢了。我军必须听命行事，且只能听从我们的命令。我们也许会在日后赐予一些表现优异的副官自主行动特权——如果他们能活到那时的话。"
 CHI_Insubordination_Will_Not_Be_Tolerated:0 "违令者斩"
 CHI_Insubordination_Will_Not_Be_Tolerated_desc:0 "天无二日，我们才是中国的真政府，任何同我们政府作对的人都是叛国贼！逆贼不止是云南叛匪，也是我军内部的叛徒，任何对指挥官命令充耳不闻，或是抗命不遵的人都与龙云匪帮无异。在我们下令冲锋的时候，他们就该冲锋，在我们下令整编的时候，他们就该整编，在我们下令撤退的时候，他们就该撤退。我们从过去的失误中汲取教训：我们不会再让战场实情变成为违抗军令开脱的借口。违令者的大名将会出现在阵亡名单上。我军会肃清做不到绝对忠诚的士兵，让国军蜕变为完全忠诚的队伍。"
 CHI_Restoring_Discipline:0 "重建纪律"
 CHI_Restoring_Discipline_desc:0 "懦夫们逃的逃死的死，国军终于成了配得上祖国的工具。士兵们懂得了尊重权威，服从命令，严格遵守我们一开始就给他们定下的行为准则。一群为我国持枪的散兵游勇终于可以被称为“军队”了。"
 CHI_Rotate_Officers:0 "将官轮换"
 CHI_Rotate_Officers_desc:0 "如果我们想要充分利用此次暴动来增强我军实力，我们就得让全体军官一同分享再征服云南的荣耀。等到平定西南匪患之时，每一位军官都会有为保家卫国抛洒热血，冲锋陷阵的经历。"
 CHI_Send_In_The_Next_Batch:0 "新兵上路"
 CHI_Send_In_The_Next_Batch_desc:0 "大战已然爆发，我们必须加快对新军官的训练。不过纸上得来终觉浅，比起接受军校的正规教育，新一代官兵能在战场实践中学到更多东西。"
 CHI_Extend_Rotation_Cycles:0 "延长轮换周期"
 CHI_Extend_Rotation_Cycles_desc:0 "我们设想过安排尽可能多的军官参加战斗，让他们积累作战经验，为更好地完成今后的任务奠定基础。但在事实上，他们可以借助轮换政策随便拍拍屁股走人，指挥链也给他们侵蚀地千疮百孔。我们必须延长军官的前线任期，让军队进一步职业化，把能担重任之人留在关键岗位上，而不是浪费他们积累下来的经验。"
 CHI_Replace_Only_The_Incompetent:0 "去其糟粕"
 CHI_Replace_Only_The_Incompetent_desc:0 "能干的军官不容滥用，无能的庸人不得重用。我们会撤下难担重任的军官，那些能谋善断的战友会接手他们的工作，建设强大新中国的梦想需要他们来保驾护航。"
 CHI_Emergency_Promotions:0 "紧急提拔"
 CHI_Emergency_Promotions_desc:0 "如果一人打得足够漂亮，而在等级他之上的人或是战死或是有所缺陷，那不提拔他就只会让我们问心有愧。在战争胜利后我们可以在军官团里尊重资历，但在战时，任何阻挠我们前进步伐的老迂腐都会去提前享受他们的退休生活。"
 CHI_Weapons_Testing:0 "测试武器"
 CHI_Weapons_Testing_desc:0 "我们的武器可以承担对抗叛匪的重任，但效果并不怎么理想。我们得把事给做绝了，我们现在就要研发能让我军士兵把暴徒甩开一大截的新装备。工程师也要为中国的胜利尽职尽责，他们会测试新型武器和战争装备。如果敌人的武器在我们面前就只等同于木棍与石块的话，他们必定会在我军的攻势下一溃千里。"
 CHI_First_Time_Warriors:0 "战士初阵"
 CHI_First_Time_Warriors_desc:0 "前线人员通过实战而非“基础训练”来更高效地掌握战争技巧，新兵们将通过亲身实践来快速了解何为战争。我想说的是……瞄准射击到底能有多难？"
 CHI_A_Waste_Of_Lead:0 "浪费子弹"
 CHI_A_Waste_Of_Lead_desc:0 "我们在西南冲突爆发前的首要目标就是确保我军训练有素，随时可以发动一场真正的战争。而在陷入战争的泥潭后，我们的首要目标就变更为保证我们训练有素的大军可以凯旋而归。现在起，我们要训练每一位全副武装的征召新兵，同时也要将身处前线且四肢健全的士兵拉回后方，让他们接受额外训练。我们不会再浪费枪支弹药了，只要士兵们能瞄准目标，中国就能取得胜利！"
 CHI_The_Right_Tools_For_The_Job:0 "欲善其事，先利其器"
 CHI_The_Right_Tools_For_The_Job_desc:0 "我军胸中充满了战胜叛匪的决心，我们一定会击败那所谓的云南王，但就算如此，我们也还是要解决前线物资问题。中国军队规模庞大、实力雄厚，然而我军装备的匮乏与战士们大无畏英雄气概实属格格不入。就算是一部分衣着光鲜的特权人士也只得持破枪旧炮上场，真是滑天下之大稽。我们曾希望狂热的敌人只能手持古董来同我们一较高下，事实上他们手里的武器的确是老古董，但我们的情况也没好到哪里去。如果我们想赢，我们就必须生产并向战士们提供更好的武器，这样才能向叛匪与世人展示我们奋战的决心。"
 CHI_Practical_Unit_Composition:0 "单位编制实战化"
 CHI_Practical_Unit_Composition_desc:0 "现代战争需要现代军队。我军单位编制自上次大战以来一尘未变，和将军们记忆中的编制一模一样。但我们现在已经步入新时代了，尽管龙云也是个老派的敌手，但新的敌人也正在等着我们。我们必须抛弃用了几代人之久的陈旧军事组织，并在刀山火海之中推进军事现代化。"
 CHI_Fighting_To_Win:0 "为胜而战"
 CHI_Fighting_To_Win_desc:0 "为生存而战的日子终于结束了。我们将不再单单呆在阵地上，把叛军挡在家门口。疯狗龙云僭称云南王，肆无忌惮袭击我们边境的日子将一去不复返。我们为胜而战：发动攻势，在妄启战端的叛徒家门口点燃战火。"
 CHI_We_Have_Work_To_Do:0 "整装待发"
 CHI_We_Have_Work_To_Do_desc:0 "准备完毕，胜利已是囊中之物，而我们现在的任务就是取得真正的胜利。我军将用汗水换来在靴下流淌而过的敌人之血水，我们驱逐了懦夫，撤换了庸人，大军已将子弹上膛整装待发。现在，我们要向着敌人开火，为我们真正的宗旨，即中国的利益祈祷。"
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste:0 "时来易失，赴机在速"
 CHI_Never_Let_A_Good_Crisis_Go_To_Waste_desc:0 "一场同龙云之间未曾设想的战争在我们的主导之下爆发了，为此敌人一定会将战争的责任归咎于我们。但我们依旧在此等混乱之中寻到了加强对立法院控制，笼络民心的机遇。我军势在必得，将军们对此战信心满满，因此我们现在的工作重点在于别让天赐良机白白溜走，我们真是欠了龙云一个人情。来吧，让宣传攻势化为脱缰野马！"
 CHI_Propaganda:0 "政治宣传"
 CHI_Propaganda_desc:0 "“宣传就是扯谎”，这是一个经典误区。在现实中，宣传的过程是政府选择性地把真相提供给大众，好引发大众对胜利的关注。比如说如果能让群众受到前线官兵英雄事迹的鼓舞的话，为什么向他们展示溃逃的我军士兵的呢？在预估的敌军死伤统计结果让人眼前一亮的时候，为什么还要拿出没用的我军死亡名单呢？宣传的诀窍是在国人心中的恐惧、仇恨与自豪中寻找一个平衡点。当然，这么做都是为了胜利。"
 CHI_Slander_Long_Yun:0 "诋毁龙云"
 CHI_Slander_Long_Yun_desc:0 "残忍！暴君！疯子！西部大疯狗！龙云的存在就是对中国以及全亚洲善男信女的侮辱。就算他并没有我们说的这般糟糕，他在全中国人民心目中的形象也很快就会与此别无二致。一位艺术家创造了一幅极具威胁的画作，图上龙云紧紧地咬着一只死鸡，他的脸还贴在一头骨瘦嶙峋、垂涎三尺的野狗身上。高宗武总统对此给予认可，这就是我们敌人那令人不寒而栗、叫人怒火中烧的新面孔。难道你不会保护自己免受此等疯兽的侵害吗？"
 CHI_Anti_Yi_Sentiment:0 "反彝情绪"
 CHI_Anti_Yi_Sentiment_desc:0 "彝人长期占据着西部的大片土地，但很多人都不知道他们的统治有多么令人作呕。彝人地主击败了无辜的汉人，在西南田地间大行残酷的奴隶制度。不管是卢汉还是龙云，主宰着农民的都是一个狭隘嗜杀的彝人屠夫罢了。所以，你问我为什么这仗打到你家门口来了？答案很明确，因为彝人生来就是残酷而卑劣的民族，他们厌倦了那些在他们手下勤勤恳恳务工的人，现在他们要来把我们都变成奴隶以满足自己的贪欲！我们必须打赢这场战争，这不止是为了你我的自由，也是为了所有被彝人禁锢的百姓。"
 CHI_Touring_The_Front_Lines:0 "视察前线"
 CHI_Touring_The_Front_Lines_desc:0 "虽说高宗武总统的生命安全是重中之重，但我军士气定会因总统亲临前线而大振。总统会视察伤员，让伤员知道我们并没有遗忘他们。总统还要会见将领，给将军们一个警告，让他们明白这里并非“山高皇帝远”之地。从严格角度来说，高宗武才是整个指挥链的顶点，而只有在总统亲临前线之时，这样的定位才有意义。我们只要别让高总统离最前线太近就行了。"
 CHI_Our_Brave_Young_Men:0 "勇敢的小伙子"
 CHI_Our_Brave_Young_Men_desc:0 "在钢铁般纪律的加持之下，战士们满怀阳刚豪情，献身于为中华民族而牺牲的事业当中。中国的年轻人勇敢顽强、首屈一指，他们永远都是崇高理想的象征，每一位年轻人都应当乐于效忠他们的民族。在海报上、广播里乃至电视中，中国士兵钢铁般的意志与崇高的美德正熏陶着中国汉子，让他热血沸腾，唤醒他战斗的宿命。谁又能不响应从军的号召呢？只有懦夫，这群不配被称之为人的蛆虫才有脸拒绝。你要在战场上证明自己无愧于父亲的传承与母亲的期望，要成为勇猛果敢的年轻人！"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand:0 "宣传铺天盖地"
 CHI_Posters_On_The_Wall_Flyers_In_Your_Hand_desc:0 "单单一幅图片说服不了人民群众，就算我们每天告诉他们国家正处在战争状态，人民也可能会将其抛之脑后。为此，宣传办公室决定采取“饱和轰炸”的方式来把宣传信息带给每一位国民。我们会在每条街道上张贴海报，让爱国妙语成为每条广播的开场白。不管你身处中国的哪个角落，至少是在首都，你都会听到对荣耀的讴歌，听到对战争正当性与必要性的赞颂。我们也在此提醒每一个中国人：无论你身处何方，你都有为支持前线勇士们全力以赴的责任。"
 CHI_Patriotic_News_From_The_Front:0 "前线传回的爱国新闻"
 CHI_Patriotic_News_From_The_Front_desc:0 "非常遗憾，民众能接触到的新闻源头可不止我们政府一家。虽然我们已下足了功夫，小报与谣言作坊还是打乱了我们精心培养的民众思维模式。为此，高宗武总统已宣布会对新闻界加以限制，有些骗子会发表与爱国记者的新闻通稿相悖的报道，我们要封住他们的嘴。我们还会启用“前线新闻”新公章，正因最有资格知道实情的人可以保证其中内容所言不虚，所以人们一旦看到或听见“前线新闻”四字，就会明白报道中的内容无疑是真实情况。"
 CHI_For_China:0 "为了中国！"
 CHI_For_China_desc:0 "宣传机器很好地完成了使命。我国的战争热情从未如此高涨，看来中国人终于再次站了起来！年轻人不会因行军之声东逃西窜，谣言作坊也偃旗息鼓，再难成功。我军形象愈发理想，敌军形象愈发恶劣，至此西部战争的结果便不再仅取决于装备或人数优劣，而是决定于这唯一的制胜之道：人民战斗意志的强弱！"
 CHI_The_Committee_Of_Pan_Asian_Unity:0 "泛亚安全理事会"
 CHI_The_Committee_Of_Pan_Asian_Unity_desc:0 "中国政府终于宣布成立泛亚安全理事会。这将是政府镇压境内叛匪的利器，而军队则御敌于国外。我们要想保护国人不受日本人的伤害，就必须确保国人不受其他国人的伤害。"
 CHI_Loyalty_And_Enthusiasm:0 "忠诚和热情"
 CHI_Loyalty_And_Enthusiasm_desc:0 "我国并不会要求泛亚安全理事会的其他成员国直接下场或是扩军备战。我们只向他们要求两件事：第一是忠于我们民国，第二是拥护我们的主张。他们无需做决定或是思考我们政策的对错：这是肉食者，也就是我们的任务。理事会的成员只需在我们身后助威呐喊，而我们将赢下这场战争。"
 CHI_Purge_The_Committee:0 "肃清委员会"
 CHI_Purge_The_Committee_desc:0 "我们意识到：要想建立一个清正廉洁的委员会来肃清中国的叛匪，就必须保证委员会的班底一清二白。我们必须清除委员会内部的危险思想。否则我们的国家就会与泛亚盟友们交恶，而这是完全不可取的。"
 CHI_Defer_To_The_Experts:0 "遵从专家"
 CHI_Defer_To_The_Experts_desc:0 "把“专家们”带进云南战争是个好主意，忠实的军官与政治理论家无疑会在这场该死的战争中为我们提供帮助。我们只需要选好让敌人动摇的话语就行了，届时，我们会推下云南的多米诺骨牌。如果骗术能为我们兵不血刃地带来胜利，那动用武力可就是下策了。受人畏惧可比受人爱戴安全得多。"
 CHI_Sorting_The_Reports:0 "整理报告"
 CHI_Sorting_The_Reports_desc:0 "我们的委员会表现出色，成果远超预期。但我们注意到许多未经分门别类的文件，这肯定会在委员会成员之中引起混乱。一位委员提出了一个好点子，如果我们能将报告整理归类，我们或许就可以在对付小苍蝇前先集中力量解决掉大老虎。诚如预期，只有我国的代表才想得出此等好主意。"
 CHI_Keep_A_Steady_Hand:0 "决不懈怠"
 CHI_Keep_A_Steady_Hand_desc:0 "随着战争持续进行，委员会的信心也在下降。我们必须有所作为，道义宣传也许能改善这一荒诞现状。我们还要盯紧华北派，他们的政见算不上秘密，这帮人想把全亚洲都统一到日本人手里，我们不能让如此拙劣的思想主宰中国，必须要阻止他们掌权。这帮人上台后什么事都可能发生，但就没一件事是对百姓有益的，所以我们要用尽一切手段来尽早终结这群厚颜无耻之人。"
 CHI_No_one_said_ignore_Japan:0 "不该忽视日本……"
 CHI_No_one_said_ignore_Japan_desc:0 "事实上，日本人很愿意为我们提供人力物力来扳倒这只疯狗，但是一直以来我们都对日本的援手嗤之以鼻，无论这样做会给我们带来怎样的后果和负担。现在看来，我们犯了一个大错误。现在日本人说，非常时期需要非常措施，而就目前的局面来看，“非常”也许已经不足以形容现在的困难了。"
 CHI_Perhaps_We_were_Overconfident:0 "我们以前太过自信了？"
 CHI_Perhaps_We_were_Overconfident_desc:0 "实际上，我们在所有方面都玩过头了。这些害虫的……顽强不仅与我们在枪支、兵营和工厂中倾注的所有血汗相悖，而且不断地让人怀疑在我们做了这么多事情之后，现代化的价值到底有多大。因为在整个历史长河中，灾难性的失败从来都不是由简单的巧合、高估和误判拼凑而成的，从来都不是。剩下的问题是，这个错误有多少是可以用某种行动轻松避免的，又有多少是从一开始就不可避免的。"
 CHI_Bring_Japanese_generals_council:0 "日本将领加入理事会"
 CHI_Bring_Japanese_generals_council_desc:0 "什么是团结？团结就是我们可以充满信心，不畏艰险，手拉手地对抗障碍和困难。团结就是拥抱他人伸出的手，心中只有感激之情；在中华民国的可维持性、正统性，尤其是希望被虚空一丝一丝吞噬的情况下，感激之情是我们所能提供的一切。\n\n信任在理事会担任高级职务的日本陆军军官，不会能被看作是一长串让步中的一个吧，因为现在已经没有让步这档子事。他们有影响力，有资历，有情报专长。不妨把我们剩下的一丁点筹码都用上。"
 CHI_True_Cooperation:0 "§R真正的合作§!"
 CHI_True_Cooperation_desc:0 "“护国军”一直是，也将永远是对整个亚洲的和平、完整和神圣不可侵犯的可怕威胁。日本早已了然，现在是时候让中华民国也充分而毫不妥协地意识到这一点了。\n\n在最终法令通过之后，直到我们能一同结束这一切为止，战争的全部自由裁量权都将移交给东京，这将赋予其在其所认为“适当”的情况下调整我们军事和管理机构的权力。\n\n不将你的信任交给你仅有的恩人，又怎么能做到真正的合作呢？"
