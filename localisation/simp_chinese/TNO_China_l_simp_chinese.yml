 CHI_increase_Self_Sufficiency_desc:0 "每当我们的§Y创新度§!达到§Y100%§!时，我们便能提升§Y科技自给自足度§!。"
 CHI_Tech_GUI_desc:0 "中国曾经是世界科技的一头领头羊，但在过去两个世纪里，中国严重落后了。我们的技术极度过时，创新主要依靠日本。如果我们想再次成为一个现代化的强大国家，我们就必须探索技术自研之路。"
