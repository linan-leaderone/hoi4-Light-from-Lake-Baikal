 CHI_reformists_hide:0 "§R隐藏§!所有与§p维新派§!的交互选项"
 CHI_Reformists_in_Cabinet:0 "将§p维新派§!接纳入内阁"
 CHI_Reformists_in_Cabinet_desc:0 "有些人称§p维新派§!为危险的激进派，尤其是§S立法院§!里的那些§e亲日派§!们。但在这样的动荡时代，我们难道不需要一点激进主义吗？虽然大多数的§p维新派§!都是年轻气盛和缺乏经验的政治新秀，但是他们对中国不屈的忠诚仍有大用。"
 CHI_Reformists_in_Cabinet_trigger_tt_1:0 "未支持§e亲日派§!进入内阁"
 CHI_Reformists_in_Cabinet_trigger_tt_2:0 "未支持§M保守派§!进入内阁"
 CHI_Encourage_Domestic_Consumption:0 "§p鼓励§!内需消费"
 CHI_Encourage_Domestic_Consumption_desc:0 "中国工业制品面临的一个主要挑战是来自日本的竞争。虽然我国大多数人对日货不太感兴趣，但在一些最重要的领域，日货常常成为我国新工业公司的顽强阻力。我们可以通过协调一致的广告活动和一些小补贴来扶持我们的公司，使竞争环境更加公平。"
 CHI_Stamp_Out_Overzealous_Nationalists:0 "§p剔去§!狂热民族主义者"
 CHI_Stamp_Out_Overzealous_Nationalists_desc:0 "§p维新派§!中可有着各色人等，但他们的共同渴望着一个强大且自由自主的中国，不过有些成员在阐释自己的愿景时有些……太过张扬。自然，中国作为共荣圈中的一员（至少目前如此）有这种情况相当不合适，当我们认为§p维新派§!在§S立法院§!中的影响力过甚时，我们可以通过摘除最聒噪的民族主义者来削弱他们的政治力量。"
 CHI_Invest_in_Chinese_Companies:0 "向中国企业§p投资§!"
 CHI_Invest_in_Chinese_Companies_desc:0 "除了需要面对来自共荣圈其他成员国（尤其是日本）的激烈竞争，以及在技术和经济领域缺乏专业技能之外，中国企业往往还不得不面临长期的资金和投资匮乏。为了推动中国经济发展，§p维新派§!提出了由政府牵头的大规模投资计划。这将需要相当多的资金，但也会给我们巨大的潜在回报。"
 CHI_Invest_in_Chinese_Companies_trigger_tt_1:0 "至少拥有§Y300M$§!§Y流动准备金§!。"
 CHI_Invest_in_Chinese_Companies_trigger_tt_2:0 "§Y国家债务§!未高于§YGDP§!。"
 CHI_Modernisation_Awareness_Campaigns:0 "§p现代化§!宣传运动"
 CHI_Modernisation_Awareness_Campaigns_desc:0 "每当变革来临，那些感到无比焦急的反动派与传统主义者只会亦步亦趋。在中国这片土地上，尽管我们已经尽最大努力建立学校，迷信仍在农村占主导。因此后者的群体十分庞大，他们会阻碍任何现代化的尝试。§p维新派§!提供了一种解药：开展广泛的运动，着重强调中国现代化的好处，并解决百姓的忧虑。此外，这样的运动还可以作为有效的民族主义宣传，鼓励人们对中国的志向给予广泛的支持和热情。"
