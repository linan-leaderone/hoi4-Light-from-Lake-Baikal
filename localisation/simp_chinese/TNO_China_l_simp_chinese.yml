 CHI_China_intro_event:0 "中国现状"
 CHI_LegYuan_GUI_desc:0 "高宗武上台是国民政府内部不同派系推出的折衷方案。然而，这并不意味着这些派系对现状感到满意。不同的政治团体不断争夺影响力与权力，试图将政府领向他们中意的方向上去。如果他们其中一派变得过于强大，他们也许就能对政府进行大刀阔斧的改革，重塑全中国……我们应当致力于在三个派系中维持一个健康的平衡。"
 CHI_LegYuan_GUI_Japanophile_name:0 "§e亲日派§!"
 CHI_LegYuan_GUI_Japanophile_desc:0 "§e华北派（亲日派）§!§\n派系领袖：§e张仁蠡§!\n\n\n\n\n\n\n\n£GFX_CHI_japanophile_portrait\n\n\n\n\n\n\n\n\n§e亲日派§!由当年同§M王克敏§!一起投靠了日本人的§Y中华民国临时政府§!§M前成员们§!组成，此外还包括了§Y大满洲帝国§!的§M新来者们§!。该派系成员将§Y满洲国§!作为榜样，坚称§G日本泛亚主义§!与亚洲各民族间的真正§G合作§!会为中国带来最大的繁荣，哪怕§R代价是屈服§!于旭日帝国。他们会§R反对§!任何对中国与共荣圈的合作§R产生阻碍§!的举动。"
 CHI_LegYuan_GUI_Old_Guard_name:0 "§M保守派§!"
 CHI_LegYuan_GUI_Old_Guard_desc:0 "§M新中央俱乐部（保守派）§!\n派系领袖：§M周佛海§!\n\n\n\n\n\n\n\n£GFX_CHI_oldguard_portrait\n\n\n\n\n\n\n\n\n§M保守派§!主要由同§M陈公博§!和§M周佛海§!一起投靠汪精卫政权的§Y重庆国民政府§!§M前成员们§!组成，此外还包括了周佛海集团内的§M官员和特务§!，§M陈公博§!退休后，§M保守派§!就被§M周佛海§!的§M新中央俱乐部§!主导了。因为这些人§R古板又腐败§!，只要允许他们继续他们的§Y“生意”§!，让金钱§Y源源不断流入§!的话，该派系大概就会§Y满足于现状§!……"
 CHI_LegYuan_GUI_Reformist_name:0 "§p维新派§!"
 CHI_LegYuan_GUI_Reformist_desc:0 "§p维新派（改革派）§!\n派系领袖：§p陶希圣§!\n\n\n\n\n\n\n\n£GFX_CHI_reformist_portrait\n\n\n\n\n\n\n\n\n§p维新派§!由高总统的老朋友§M陶希圣§!领导，是一个近期在立法院内成立的派系，大体上由§G充满希望且爱国§!的§M年轻党员§!组成，他们的泛亚梦想已经§R破灭§!，正在力图以§G革新与现代化的强国姿态§!将§Y中国重新带回§!世界的舞台。由于我们的现代化努力和陶希圣与高总统的友谊，维新派基本上对我们的政权§G表示支持§!。他们对§G中国现代化与自由化§!充满热情，固然值得称赞，然而他们的§Y爱国热情§!与难掩的公开§R反日态度§!可能会在日后成为§R大问题§!……"
 CHI_LegYuan_GUI_NSB_desc:0 "§C國家安全局§!\n局長：§C高宗武§!\n\n\n\n\n\n\n\n£GFX_CHI_NSB_portrait\n\n\n\n\n\n\n\n\n在高宗武总统与日本人进行了漫长的交涉之后，§C国家安全局§!终于以应对§M西部动荡§!与§R此起彼伏的异见者§!的名义获批成立。但该机构成立的原因绝非仅仅让其专注于只靠原有部门便可解决的国内事务，其实际上暗合了中国政府试图了解§Y冷战§!局势的意图。而现在，高宗武打算靠国家安全局来掩盖他的另一个目标——也就是暗地里打着“建立特警部队”旗号的§Y军队现代化§!。国家安全局仅受总统一人领导，将确保不走漏任何有关秘密军队的消息，而同时其§C行动效率§!也将反过来影响军队现代化的进程。"
