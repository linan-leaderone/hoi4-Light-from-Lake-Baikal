 CHI_edu_very_bad_desc:0 "我们的教育机构之所以沦落到这般悲惨地步，主要归咎于教育资金严重不足，很多能人志士因此被埋没于田野间。此外，我们的课程与时代脱节，甚至不同课程间自相矛盾；师资培训不足，最后结果就是孩子们得不到教育，劳动力得不到教育，政府一无是处。我们必须解决这些问题，为中国迅速实现现代化奠定基础。"
 CHI_edu_bad_desc:0 "改善教育制度的初步工作已经完成，我们将一笔数额不大但逐渐增长的资金用于改善教育设施与培养师资，现在这些努力已初见成效。"
 CHI_edu_ok_desc:0 "在不懈的努力之下，我们已经赶上了共荣圈的平均教育水平。管理能力有了显著提高，受过教育的劳动力供给亦在稳步增长。而提升空间还有很多，我们要抓紧时间，像几个世纪前一样再度成为亚洲的知识中心！"
 CHI_edu_good_desc:0 "在教育方面，我们如今已是共荣圈内的佼佼者。固然，我们对现代化的投入高昂，但回报已经开始显现：就在我国的顶尖机构中，一批批新的科学家、技术人员、工程师、官员与知识分子每天都在涌现。"
 CHI_edu_very_good_desc:0 "经过我们艰苦卓绝的努力，中国已经成为共荣圈内智慧与教学的闪耀灯塔，仅有日本能压过我们一头。国内到处是热情洋溢的职员、技术员、科学家，正是他们打下坚实基础，为我们实现五个现代化、再次夺回昔日荣光的理想不断奉献。"
 CHI_nanjing_papers_shockwave:0 "南京日报风波"
 CHI_nanjing_papers_shockwave_desc:0 "对南京日报上的消息，我们的政府还沉浸在震惊中，不料其影响已经传遍整个共荣圈。经济陷入混乱，投资者撤离、经济前景堪忧，我们最近投入在工业化上的努力可能灰飞烟灭。如果不妥善处理这场崩溃，贫穷将继续笼罩着中国各地。"
 CHI_nanjing_fallout:0 "南京危机余波"
 CHI_nanjing_fallout_desc:0 "虽然经济已经基本从南京危机的创伤中恢复，但我们国家所受的各种伤痕却没有消失。我们的人民被伤害、被背叛，官僚体系被摧毁了，对合法政府的幻想也破灭了。不知道需要多少年才能夺回我们失去的尊严，但中国会做到的，中国一定能做到的！"
 CHI_Brain_Drain_Temp:0 "暂时的人才流失"
 CHI_Brain_Drain_Temp_desc:0 "驱逐日本知识分子严重打击了我们的研究能力。虽然得益于技术现代化的努力，我们能一定程度抑制人才流失的影响，但在接下来的一段时间内，只得放缓新技术的发展了。"
 CHI_Brain_Drain_Harsh:0 "暂时的人才流失"
 CHI_Brain_Drain_Harsh_desc:0 "驱逐日本知识分子严重打击了我们的研究能力。由于我国学界水准仍相当落后，在接下来的一段时间内，新技术的研究将大大放缓。"
