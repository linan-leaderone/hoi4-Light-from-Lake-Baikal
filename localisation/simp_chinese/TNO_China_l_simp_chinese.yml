 CHI_The_Oil_Crisis_desc:0 "中国再次屹立于世界民族之林，其他强权给予了我们应得的尊重，但随之而来的是，我们所面临挑战的规模与危险也在不断地攀升。此事再正常不过，“木秀于林，风必摧之，行高于人，众必非之。”那些妒火中烧的敌人一定会竭尽全力，企图让中央之国屈服。\n\n因遍及中东的毁灭性暴力冲突，宛若全球大动脉的石油供给线临近瘫痪，今天，全世界都不得不面对着这场被称为“石油危机”的巨大浩劫。正因为我们兴建了无数耗能巨大的工厂与基础设施，这场席卷全球的风暴对我们而言尤为危险。\n\n不怀好意的秃鹫群在我们的头顶上盘旋，随时准备趁虚而入。而我们只有保持着坚定的信念，做出理智的抉择，才能度过这次危机，并成长地更加强大，正如我们过去所做的那样。"
 CHI_The_Oil_Crisis_tt_desc:0 "§x我们大步迈向现代化的举措让我国对始料未及的资源短缺毫无防备。§!\n\n§R由于缺乏原油，我们没法给我国的现代化进程供应足够的£tt_power §Y电力§!了！§!\n"
 CHI_Inland_Exploration_desc:0 "如果中东不再向我们慷慨，那我们只能去挖掘自己的宝藏。中国是一个大国，国土辽阔，资源丰富。在过去，我们对油气勘探根本不上心，但是现在必须把这些事情提上日程。我们将利用不断积累的技术力量，并召集亚洲最好的地质学家和勘测员在中国内陆勘探，寻找未发现的石油矿藏以便开发。"
 CHI_Limit_Oil_Usage_desc:0 "面对石油短缺，最明显、最及时，也是最重要的解决方案，就是减少石油的使用量。可惜，这完全不可能是一个无害的决定。我们初生的工业基础尚在仰赖稳定的石油供给，而我们看在工业化在建立全新的现代化中国的重要性的份上，也不可能抛弃它。\n\n我们将被迫决定哪些至关重要的工业部门能够从我们日益萎缩的石油供给中获得多少补充，而这些决定只是在几害相权取其轻而已。这将让我们背负相当沉重的政治责任，弱化人们对我们的支持，尤其是那些被我们丢入困境的实业家们。但是，直到危机结束，中国得以解石油之渴时，我们才有希望放弃这种定量配给制。"
 CHI_Search_for_New_Oilfields_desc:0 "是时候为解决石油危机迈出实打实的第一步了。我们为开采新的石油储备作的仓促努力获得了一定回报，至少足以让我们在内地的省份中开建第一口实验性油井。五个现代化的未来成败，乃至我们祖国未来的力量与生机几何，可能都要仰赖我们被赐福的国土的后院里，藏着我们所最需要的资源的小小山脉。"
 CHI_Price_Controls_desc:0 "我们必须最有效率地利用手上的石油，而这意味着管制国内市场：不论是在生产还是消费端。我们应该抑制这种宝贵消费品在经济不必需时的消费，而抑制消费最好的方法就是把一种产品的价格提到高的离谱。\n\n工业为了保持正常运转能够接受这种成本，而民众不能接受。长远来看，这只是轻微的代价。与国家的经济实力状况相比，城市工人们一段时间内不能开车又算得了什么呢？"
 CHI_Petroleum_in_Henan_desc:0 "我们古老而骄傲的文明的发源地又何尝不能是我们解决当下能源危机的应许之地呢？千年前我们那些夏、商朝的祖先决定定居河南一定有他们的理由——那一定是天意，是祖先在那时就发出的预言，告知我们这一代的后辈有宝藏埋藏在中国的中央平原。\n\n或者，也许这只是个巧合。不过不管怎么样，我们得从这黄河岸上开采出每一滴我们采得出来的原油，无论能采多少。这片中国最古老的土地将在迎接中央之国全新的伟大时代的路上，扮演好它的角色。"
 CHI_The_Anhui_Fields_desc:0 "我们的勘探人员在安徽发现了一些零星的储备，而我们有权利责任对它进行开采。令人遗憾的是，我们没有与阿拉伯大油田相提并论的油田，可以维持我们经济发展的石油储量。尽管储量远远不够，仰赖我们拥有的一点总比没有好。这将不会是危机的结束。"
 CHI_Better_Extraction_Methods_desc:0 "我们的石油储备并不如其他国家那样丰富，所以我们必须对我们已经在地下发现的这些物尽其用。化解缺乏之困境，必须要提高利用效率。我们的工程师将被安排寻找更新、更先进的开采地下石油与天然气的方法。"
 CHI_Odd_Even_Policy_desc:0 "考虑到我们手头上石油储备捉襟见肘，我们有必要采取一些前所未有，与众不同的配给方法。为了确保民用轻工业的节约计划缜密而公平，我们将限制每天购买汽油的人数不得超过人口的50%。车牌尾号为双数的车辆，每月双日可以购买汽油，车牌为单数的车辆，可以在单日购买汽油。\n\n希望这些措施既能限制整体消费，又能减少恐慌性购买和每天去加油站充值等浪费行为。这场危机的负担应该在合理的情况下由所有人公平分担。"
 CHI_Oil_For_the_Industries_desc:0 "在各种需要消耗石油的活动中，有一些确实要比其它的来得更重要。像私家车这种东西几乎就是毫无用处的奢侈品，维持工厂运转和大宗货物运输才是现代经济的命脉。对处于石油危机的我们来说，把经济的重心放在重工业上才是明智合理的选择。"
 CHI_We_Need_More_Oil_desc:0 "目前我们仍然没有足够的石油来维持工厂的和卡车的运转。截止目前，我们采取的措施并非一无所获，但只节流不开源远远无法解决中国面临的困难，我们必须尽快寻找一个能解决石油问题的方法。\n\n如果我们真的希望伟大中国实现能源的自给自足，那么我们作为中国政府就必须付出更多努力，而不是打几口井粉饰太平。无论是生产方面，还是技术方面，都必须加大支持力度，以便今后生产更多的产品。中国政府必须把散落在全国各地的人才汇聚在一起，否则我们一切现代化的努力都会付诸东流。如果我们出师未捷身先死，石油危机就会将中国拉入万劫不复之地。"
 CHI_Offshore_Exploration_tt:0 "§Y我们将靠我国丰富的资源来撑过这场危机。§!"
 CHI_Offshore_Exploration_desc:0 "如果单纯由土地所蕴含的财富不足以让中国进行必要的改善，那么我们就应该远眺海洋。中国拥有漫长的海岸线，毗邻黄海、东海和南海。那里有繁如星海的资源，很有可能发现近海石油矿藏，但如果我们想要开采它们，也有一些问题亟待解决。第一件事很简单：在继续靠近深蓝的大海之前，我们必须首先确定这些海下的宝藏是否存在，否则再多的努力也是徒劳。"
 CHI_Convince_Japan_oilcrisis_desc:0 "中国海上石油钻井平台面临的最大问题不是一定要被跨过的技术障碍，而是政治问题。我们和日本的现有军事和经济条约令建造海上钻井平台和海岸炼油厂往好了说都很…困窘。日本人可以完全否决我们在这一领域的成果，而且无论在什么情况下过于强硬的推进我们的工作都是不智的，因为和我们隔海相望的表亲可以跨洋而来以武力强迫我们就范。\n\n因此，我们有义务在两件事上说服日本人。首先，我们并无威胁他们的军事野心。其次，这件事对我们两方的经济都大有裨益。日本人们肯定和我们一样渴望石油，而且我们找到的油田都可以和我们在日本的伙伴平等分享——至少现在如此。虽然我们又成了请求者的前景令人不悦，现在妥协是必需的，是为了未来不再妥协而付出的代价。"
 CHI_We_Have_The_Technology_desc:0 "中东的政治危机给我们搞出了这个问题。只有中国的工业与技术会有办法以后一劳永逸地解决问题；现在我们能做的只有不知疲倦地继续现代化。我们的政府若能越过这重全球性障碍，便能向世界证明中华民国紧紧跟随着世界上大多数发达与先进国家，有能力勘探与开采部分西方国家都无法发现的资源。我们在这里的努力会保证中国将不再被视作农村土鳖。"
 CHI_We_Need_More_Than_You_desc:0 "看起来日本人对于接受我们开发东中国海石油的计划有些犹豫。无需多言，这对我们来说很有问题，我们亲爱可靠的“盟友”仍在每一处中国近海都保有制海权。他们嫉妒地坚持声称中华民国和日本本岛一样，已经得到了足量的石油，并且很怀疑我们的计划能否搞出更多的石油。\n\n但是，问题在于：我们比日本大得多，因此我们也比他们需要的多。很明显，对于我们日益成长的工业可能需要比日本工业更多的石油这件事，可能引起日本政界特定圈子的焦虑。我们找到了糊弄过去的好办法，我们可以通过使用些外交话术——比如我们的工厂仍然很“低效”。我们在旭日之国的朋友们想听什么我们就说什么。"
 CHI_Ask_for_Permission_desc:0 "是时候停止秘谈并向东京方面提出正式申请开始东中国海的石油开发了。我们已经勘探出了完美的开采地点，就在我们上海的设施附近，并且行动用具也早就准备好了。我们现在能做的就是等待，并且期望日本人能点头来终止这次危机。"
 CHI_Shanghai_Coastal_Fields_desc:0 "是时候开始行动了！终于能开始建设海上钻井平台来开发海洋中未被染指的巨量潜在能源。平台战略性的选址于上海附近，以保证简化建造过程并可就近在我们大江浙工业园区炼油。\n\n海底油田可开采储量惊人，甚至比我们曾从中东进口的量加起来都多。我们在那里的钻井平台不只是给危机画上句号，也铺平了以持续工业化迎接未来的道路。终于，中国最大的饥渴得到了满足。"
 CHI_allow_offshore_exploration:0 "日本已批准我国勘探近海石油。"
 CHI_denied_offshore_exploration:0 "日本禁止我国勘探近海石油。"
 CHI_Expand_the_Refineries_desc:0 "原油开采量日益增长，原本捉襟见肘的冶炼产能已不足以满足新中国的需要。为了从中提炼可用的各类产物，我们必须建设更多精炼厂。我们会集中力量在毗邻制造业和石油业聚集区的地方建设石化基地，以满足制造业和石油产业的需求。在我们英明果断地领导下，现代中国的工业产能正稳步提高。"
 CHI_Improve_Shengli_Production_desc:0 "胜利油田是中国最大的也是最工业化的油田之一。其产出占据了山东省本地出产的绝大部分，在50年代有日本财阀开发，并在石油危机爆发很久之前就开始了开采。虽然它的收入一开始大部分都用来购买出口到日本的货物，但是随后消耗模式发生了改变，中国自己对于这种珍贵的资源有了相比过去大得多的需求——值得庆幸的是掌管胜利油田上上下下的日本公司们也乐得靠满足这种需求获利。\n\n由于消耗模式发生了改变，生产方式也随之发生了改变。在我们现有的一些发明出现之前，胜利油田就有了一定的发展，所以我们去把这些发明用于一些钻井上来更快地打更深的钻孔。我们身上有集中力量用好每一处生产设施的责任，就算是日本拥有与运作的也一样。"
 CHI_The_Worst_Has_Passed_desc:0 "曾经有可能让中国的现代化毁于一旦的石油危机如今只是一个会引起不便的小问题。我们先前的投入正在取得成果，中国的工厂终于能重新开工，道路也终于重新变得车水马龙（当然，只是大部分）。尽管石油价格还是高于应有的水平，但我们的祖国已经有了长足的发展，摆脱危机的希望已然近在咫尺。"
 CHI_End_Rationing_desc:0 "我们不再需要精打细算地计划每座工厂消耗的石油量了。中国的汽车将不再被限制在某些日子才能购买燃油，或者被迫只加满四分之一的油箱。我们的一切努力得到了回报，中国的石油供应充足，不需要再制定固定的配给限制。中国石油市场重新开放：石油危机终于结束了！"
 CHI_Crisis_Resolved_desc:0 "石油危机在中国被宣告结束。凭借聪明才智与坚定的意志，我们成功地渡过了让整个世界陷入震荡的全球能源危机，甚至在危机之后有所发展，更加强大、更加自主。我们的工业与基础设施回到了满运转的全面开工状态，并且我们比以往准备得还要更加充分，以实现我们的五个现代化，让中国得以再度傲立于世界。"
 CHI_Synthetic_Dawn_tt:0 "§Y我们将再一次向赛先生寻求度过危机的方案。§!"
 CHI_Synthetic_Dawn_desc:0 "正如中国人民过去从帝国主义手里促进了民族解放，中国科技也将在能源危机中促进民族解放。我们朝着近代化前进的步伐让我们在石油危机这幽暗的隧道中迎来尽头的光芒。我们不再仅靠寻找石油矿藏来解决问题，因为我们将自己制造石油！\n\n最首要的是，我们必须终结对外国石油及常规石油的依赖。现在中国能源行业的新曙光出现了：合成油的诞生。中国的未来将是大型炼油厂的未来，它们将用现代科技与专业知识将国家现拥有的富有资源转变为我们最急缺的资源。这将是一个规模巨大的机械工程，一个在我们步入新时代之时永远改变中国的工程。"
 CHI_Find_the_Experts_desc:0 "在过去几年的时间里，我们对国家进行了魔鬼式的现代化改革，而这些改革也极大地增强了我国科学界的实力。资本滚滚而来，不断助力技术升级，新建工厂也在这片土地上遍地开花，为解决石油危机，我们需要他们之中最优秀的人才。我们要把全中国首屈一指的人才都集中到一个应急小组内，在该小组的支持下，我国将会在合成技术领域内大步前进。小组还要制定计划，让我们持续不断地合成燃油。"
 CHI_What_Method_desc:0 "我们的科学家们想出了两种促进我们石油化工工业发展的方法，这两种方法分别涉及到两种相关的化学反应：煤液化和德国人提出的费托合成法。中国有着丰富的煤炭储量，这两种方法都可以用于将这些煤炭转化为可以使用的石油产物，但在如何将煤提纯以及如何尽可能最大程度的降低生产难度的问题上，它们有一些细微的差别。我们仍然需要仔细研究科学家们提交的报告，从中选出最适合我们的方式。"
 CHI_Start_the_Experiments_desc:0 "既然已经选好了要走的道路，那我们就该向前挺进了。在将我们选择的方案推广到全国之前，我们先要进行小规模测试，以判断该方案是否可行。如果我们的大规模合成石油方案遇到了什么出人意料的状况，我们会深入检查并彻底解决它们。只有方案万无一失，我们才会大力推广。"
 CHI_Build_Synthetic_Refineries_desc:0 "我们已经作好了规划，也已经总结了实验结果，现在，是时候开展中国历史上最大规模的化工项目了。即使无视建设一座联合炼油厂之类的工厂将需要何等谨慎，哪怕只是说这件事本身——造这么多这么大的建筑物，以及附属的那些基础设施——都将是个挑战。尤其是当下我们的工业力量正因亟待解决的石油危机而弱化，这将是个漫长的工程。"
 CHI_Synthetic_Fuel_desc:0 "终于，检验成果的时刻到了。在数月的辛苦劳动、测试与建设之后，我们终于可以收获无畏之心结出的果实。首批合成石油已经踏上旅程，它们将会被送往中国各地的加油站与工厂车间，以填补常规石油空缺，为危机期间石油消费者们的哄抢行为画上句号。凭借着数百万吨煤炭与首屈一指的创造力，我们会给中国的石油危机致命一击！"
 CHI_Marching_On_desc:0 "石油危机已经成为了历史，我们没有多余的时间再来回想这件事。我们会好好利用应对石油危机时的获得的宝贵经验，以帮助我们实现其他的目标——我们伟大祖国的崛起和现代化事业。不过，除非国家实现了完全的自给自足和独立，类似于这次石油危机的事件还会不会再出现，仍然是一个未知数。"
 CHI_Marching_On_desc_tt:0 "§Y虽说从深谷中爬回原地可能需要几年的时间，但现在中国终于可以继续前进了。§!"
