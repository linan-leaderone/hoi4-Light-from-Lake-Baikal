 CHI_Research_Dummy_idea_desc:0 "§F研究速度：[?CHI_research_speed_buff|2+%]\n每月研究设施增长：[?CHI_research_socdev_rate|2+]\n行政政策效果：[?CHI_research_office_PE|2+%]\n行政大楼覆盖率影响：[?CHI_research_office_coverage|2+%]\n杂项支出：§Y[?CHI_research_misc_costs|3]B§!\n杂项收入：§Y[?CHI_research_misc_income|3]B§!\n§F--------------\n科技现代化是高总统五个现代化中的一步，相较其他四个现代化项目，科技现代化有着无可替代的重要意义。我国的科技越先进，在工业，社会及政治等方面的进展效率也就越高，最终将成为我国重新站上世界舞台，展现中国实力的核心推动力。"
