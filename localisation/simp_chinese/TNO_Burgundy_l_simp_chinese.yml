 BRG_idea_changed_plans_desc:0 "我们对衰老的元首阿道夫·希特勒的暗杀行动失败了，德国仍在堕落，走在毁灭的道路上，正合乎犹太-布尔什维克势力的计划。我们现在必须重新组织骑士团国，聚焦在一个指导思想上：推动世界走向终极愿景，即党卫军全国领袖伟大计划的最后一部分。这需要大量的时间和资源，但我们一定能靠坚定的意志成功做到的。"
