 BRG_das_landwirtschaftsamt_desc:0 "当所有的堕落肮脏的事物都被清除出祖国，人民都怀有纯正的民族社会主义思想时，雅利安人理应做到自给自足。但当下我们仍力所不及。\n\n不幸的是，骑士团国的食物供应遇到了短暂性的瓶颈。我们必须建立一个机构更高效地管理这些宝贵的物资。党卫军全国领袖强调，当前往乌托邦的绊脚石被踢开时就会终止这一暂时措施。"
 BRG_food_for_factories_desc:0 "我们整个工业基础都因为饥荒崩溃的话，领导人吃不吃得上东西就不重要了。级别较高的工厂，食物供应必须跟上，好能维持当前生产水平，这是我们的首要任务。\n\n当然，供应也要合情合理。劳动营工厂里干活的比利时奴隶，生活水平怎么能与德国工头和德国工程师一样呢。死人终究是没有用处的。"
 BRG_a_simple_ration_desc:0 "战争（或类似的灾难）时期，“配给”的概念在军事和民事上大相径庭。当兵的人，什么时候吃、能吃些什么都要领导说了算；平头老百姓呢，自由空间可就多了，只不过在食物原材料种类方面稍有限制。\n\n不过我们又何必拘泥于此呢？普通的劳工和战壕里的同志为什么就不能接受同样的指导方针？如果人民都能拿到同样营养丰富、饱腹感强还容易生产的食物，难道不是普罗大众的福分么？"
 BRG_specialized_assistance_desc:0 "勃艮第骑士团国的工业之火烧得为炽热，全世界都无法企及。党卫军全国领袖率领雅利安种族将勃艮第转化为了世界工厂，功绩卓著。随着工业实力的迅猛发展，大批量工业专家和物流专家也应运而生。\n\n虽然这些专家的技能最适合工业生产，但在农业规划方面可能也会相当有效。因此我们应当制订相关计划，让德国专家的精力聚焦到别处，改进农业，而非工业，未雨绸缪。"
 BRG_expand_rodomo_sillos_desc:0 "雅利安人能够在属于自己的领域中不眠不休地劳作，成果虽不可预见，但都乐于付出。但是，雅利安人的劳动成果假如没有地方储存，那所做的努力就是一场空。稻谷枯死，日耳曼人民就会挨饿。这种事态不应该在勃艮第骑士团国发生，因为国家正在大幅扩展粮食储存和分配网络。\n\n这一网络以鲁多莫工业区为中心，当地劳工要兴建大型仓储设施与串联一体的配送设施。农业产出很快就不会白白浪费了，因为我们可以通过最高效的方式在国内全境配送粮食。"
 BRG_fields_of_grain_desc:0 "为了骑士团国民众的温饱，农业产量必须得到提振。我们脚下的土地或许是亟待耕耘的丰饶沃土，但开垦这片土壤无疑需要极大的精力。为了摆脱灾年饥荒，我们会建设大片的工业农场，以期尽数收获这片沃土的产出。\n\n执行此次行动需要巨额资源——但这是必要的付出。粮食将播种在那些杂草蔓延的土地和未经开垦的原野上，骑士团国的筒仓将再次充盈起来。这些规划极有可能减缓我们的工业化进程，但是，一旦劳工死于饥荒，他们就不会再有任何产出。"
 BRG_food_for_those_who_matter_desc:0 "当伟大的指引者们开始挨饿时，那么被指引的人是否有面包就无关紧要了。如果骑士团国的领导人们营养不良，那党卫军全国领袖的努力就会付诸东流。在如此紧张危险的世界中，因为饥饿而行动迟缓、错误百出是不可容忍的。\n\n答案很明了：食物要为领导人优先供给。从领袖认为最重要的那一批开始，身担国家重任者的基本需求应当永远得到及时的满足。"
 BRG_establish_priority_lists_desc:0 "对诸如食物这样重要资源的分配，不能仅靠暂时的手段。为了更好地组织食物分配的过程并提高其效率，一个立体化且标准化的系统的建立是十分必要的，以确保那些急需食物的人能够优先得到分配。\n\n一切标准都会纳入考量范围：年龄、军衔、所参与的军事行动、目前所在的部门、过往职务，参与项目的重要性、党卫军全国领袖的推荐……所有细节必须锱铢必较。不能有任何的侥幸。"
 BRG_forget_outer_circle_desc:0 "太惨了，哪怕是体制内都有吃不饱的人。粮食库存的消耗率比某些人的预期数据还要快，这让党卫军全国领袖很是懊恼。领袖明白，既然要考虑谁能得到有限的高质量食物供给，那么就要轮到他本人去做一系列的艰难决定了。不过，他愿意作出这样的牺牲。雅利安人既然要受难，就为了种族和国家的利益受难好了！雅利安种族的高贵纯良，正是度过难关的关键，毕竟还有哪些难关更能把雅利安种族的优越性体现得淋漓尽致呢？"
 BRG_crack_the_whip_desc:0 "万事大吉，我们从资质不够者处征用了粮食供给，又把粮食再分配给了保卫骑士团国的关键人员，等到粮食短缺的时候，国家机器还能吃饱饭，那就肯定会对我们忠心不二。\n\n不过，趁粮食短缺还没开始，我们还是要提前做好不少工作，要人民为国效力。得快点实行提高各种指标、增加兵员征集量的必要措施。虽说这样一来人民不免要闹事儿，只要我们喂饱了的忠犬出场，就能保证人民不会失控。至于我们嘛，尽可以高枕无忧啦。"
 BRG_waste_not_or_want_not_desc:0 "宝贵的商品管理得这么严格，私自挪用商品要从重处罚才能起震慑作用。在困难时期私藏商品、浪费商品，是要复辟犹太资本主义基础上产生的堕落思想：价值观严重扭曲，把个人的需求置于全体人民的需求之上！\n\n当年勃艮第骑士团国建立的时候怎么做，现在就怎么做。派遣盖世太保，把他们通通抓起来审问。彻底清除故意挥霍、私自贮藏的恶习！"
 BRG_emergency_stockpile_measures_desc:0 "每一个健全人都是骑士团国的重要成员，不过有些人比别人更重要。高级官员、应急小组和国家关键机构的人员等，有助实现党卫军全国领袖的计划者，必须要得到保护。目前饥荒如黑云压城，让人忧心忡忡，我们必须采取有效措施，保证手头物资足够喂饱上述成员。这样的话，就未免要从资质不够的人那里征用粮食供应量啦，料想他们不得不在未来与饥荒的斗争中遭到清算。"
 BRG_develop_new_fertilizers_desc:0 "过去的年代里，过度耕种对于一个文明而言基本可以说是最危险的行为了。他们压榨利用土地到了庄稼都长不出来的地步，然后他们就会如同田地里枯萎的植物一般消逝在历史长河中。\n\n谢天谢地，由于农业科学的进步，化肥让农民得以恢复土地的肥力，从而年复一年的播种同一种庄稼。如果骑士团国要生存要发展，就必须最大限度发展利用化肥。"
 BRG_industrial_aids_desc:0 "民族社会主义者不是勒德分子。尽管我们试图保持雅利安人几千年来身体和道德上的纯洁性，但是，我们认同现代工业的价值，而且我们会利用它来改造周遭的环境。农业方面当然也不会例外。\n\n未来的农村生活，将不再是田园牧歌式的传统农业生活。犁和播种机应当让位给拖拉机和联合收割机。"
 BRG_industriebauernhof_projekte_desc:0 "随着工业的迅速发展，人口需要被集中到交通便捷的城市中心，这样人们才能在新建的遍布城市的铸铁厂和工厂里工作。骑士团国已经开始执行了一项雄心勃勃的城市化计划，无数人自愿或是被迫地涌向了城市。然而，虽然城市在生产武器装备或工业产品方面可以提供巨额的产量，但它连一粒粮食也无法生产，而这导致了骑士团国的粮食储备日益枯竭。\n\n因此，我们现在面临着一个艰难的决定：是否要取消城市化计划。因为现在农田里比以往任何时候都需要更多的劳动力。而且，解决这一需求可谓是燃眉之急。我们现在要做我们必须要做的事了——把人们赶回田里，即便这意味着我们要把整个城市街区夷为平地。"
 BRG_the_final_measures_desc:0 "骑士团国已尽全力采取一切可行措施，力图攻克饥荒设下的难关。我们保住了重要人员的忠心，鼓动了人民的劳动力，此前的荒地如今也种上了粮食。\n\n不过，我们的社会就是这样：弱者和无资质者，难免要死在这段困难时期里。无所谓，既然国家可以少喂几张嘴，粮食储量也就能慢慢多起来了。牺牲最软弱的个体，便能喂饱资质优秀的民众，加之以党卫军全国领袖笔下精湛细腻的准备工作，这一场饥荒带来的影响，马上就会仅剩一段不愉快的记忆。"
 BRG_a_second_try_desc:0 "为了应对即将到来的饥荒，骑士团国作出了不朽的贡献。避免困难时期降临的重任落在了我们肩上，而我们基本未曾懈怠过。一切看起来都很好，现在少了几张嘴去养活，粮食库存也开始回升了。\n\n不过这还不算完。当时的少许懈怠留下的漏洞，现在带来了苦果。饥荒再临了，如同一段惨痛的记忆，时不时地萦绕在雅利安人民的脑海里。必须不惜代价封堵漏洞，防止再有麻烦事情趁虚而入。"
 BRG_raze_the_cities_desc:0 "饥荒危机日益加剧，为了让粮食的数量达到喂饱人口的标准，我们必须采取激进措施了。我们此前付出的努力，一旦碰上这些激进措施，肯定是小巫见大巫了。新措施要从工业中心开始。\n\n国内工业化程度最高的城市，生产机械、工业产品当然很不错，不过我们也不能否认，这些地区的粮食消耗量也是最多的，更何况它本身还不能生产粮食呢。饥荒如同附骨之疽，若要彻底清除，就得铲平工厂，铺上工业化的大农场。这样的农场，全世界还未曾有过。面对谷物和齿轮的抉择，岂能犹豫不决呢？齿轮喂不饱雅利安人，也养不活底层的贱民。"
 BRG_survival_of_the_fittest_desc:0 "我们已经采取了最为激进的一系列措施，所以在短期内就得面对一件令人失望的事实：当前的粮食储备并不够喂饱骑士团国的全体臣民。想要吃饱饭，就得撸起袖子加油干。那些做到指标就休息的人，还有那些不肯尽全力的人，就不该有东西吃才对。假如此前促使他们提高生产质量的诱因还不够，那就让他们一天到晚饿肚子，早早变成饿殍，光是想一下这副惨相就能激励他们好好干活了。"
 BRG_tighten_the_belts_desc:0 "我们过去面临饥荒的时候有足够的粮食储备，能保证我们骑士团国最重要、最忠诚的士兵都有充足的食物，可以满足他们的营养需求。不过饥荒危机日渐严重的当下，景况可能不再那么容易了。为了确保所有人员食能果腹，即使是最忠诚的党卫军成员的口粮也必须削减。所有人，即使是最重要的士兵，现在也必须为我们的事业作出自我牺牲。"
 BRG_grab_it_all_desc:0 "对党卫军全国领袖的计划而言毫无意义和作用的人日日夜夜都在骑士团国的土地上朽烂。不能再让他们猖獗下去了，那些我们认定为无用的人，要再多出让些粮食，好供应给那些可用之材，让领袖计划中的关键人物活下去。那些被剥夺粮食的人，无论死没死都无所谓。"
 BRG_burgundian_diet_desc:0 "德国餐点、法国餐点、比利时餐点，这些烹饪传统都具有数百年的影响力，处处具有种类丰富、生命力强的特性，因而具有独特的魅力，为全世界的厨师所珍视。\n\n它们也是我们所知的最为腐化堕落、分歧严重、非雅利安的生活方式。\n\n香肠、巧克力和美酒不属于这个萧条的时代。这个时代要求我们统一、节俭，为党卫军全国领袖的理想事业奉献一切。"
 BRG_nothing_shall_remain_desc:0 "当许多在骑士团国的老百姓和德国家庭发现饥荒即将袭来的时候，一些人似乎并没注意到这。许多堕落的官僚和将军们无视国内的困境，仍然我行我素地过着他们过分浪费的生活方式——昂贵的晚餐、一天好几顿正餐、甜品。他们每顿饭的花销能喂饱五十位雅利安人，足以让他们健康地投入工作。\n\n这一切将画上句号。\n\n这种浪费马上就会结束。党卫军查理曼师的合作者可能会集体反对，但是这不算什么。他们的骄傲和过分浪费的生活不能再持续下去，而面对他们的怒火也比看着成千上万对我们的计划不可或缺的人民死去要好得多。"
 BRG_root_of_indulgence_desc:0 "我们发现，食品生产中其实存在着浪费的现象。并不是所有的粮食都能照我们的意愿送进雅利安人嘴里头的。堕落的法兰西人深爱着他们的食品工业——乳酪业、酿酒业——这是这片土地上根深蒂固的腐化，骑士团国也不幸继承了这点。必须抛弃这些奢侈无益的食品，对谷物和牲口的需求，让这些食品显得毫无必要。至于那些少数幸运儿能否吃上奢华的晚宴，骑士团国并不在乎。"
 BRG_some_can_stay_desc:0 "查理曼师的合作者，靠着与骑士团国的合作，捞了个盆满钵满，他们还特别喜欢举办奢华的晚宴，享受腐化的生活。这些聚会和大餐本可以喂饱数十名辛勤劳动的雅利安人，而不是被几个少数的幸运儿吞下肚——这些晚宴，是以数十名勤劳的雅利安人饿肚子为代价的，一想到这点，就不禁让人恼火。\n\n但是，这些合作者对党卫军全国领袖的计划，和骑士团国的日常运作起着至关重要的作用。我们不能冒着激怒他们的风险。因此，需要禁止他们的一些特别铺张浪费的行为，但是，就算他们无视规矩，继续我行我素，我们也会睁一眼闭一只眼的。"
 BRG_needs_of_the_few_outwiegh_the_many_desc:0 "为了进一步拉拢查理曼师，我们提出了一份议案：授予合作军团大片农田，他们可以自由处置，但主要是用于喂饱他们自己的人。当然，白白送出去大片可以高效收获粮食和牲畜的土地，会严重损害我们的产能，并且会让那些早就饥肠辘辘的人员处境更加恶劣。但是，比起生产力和人员的损失，查理曼师的忠诚对我们才是更重要的。"
 BRG_a_solved_problem_desc:0 "我们终于可以宣布抗争这场大饥荒的战役已经圆满成功了。骑士团国已采取一切措施促使饥荒尽早结束。农作物开始繁盛生长，整个季节产量持续增加，这场麻烦会在适当的时候画上句点的。当然，并不是说斗争已经结束了，因为饥荒在未来一段时间内还会影响到骑士团国和他的人民。至于这饥荒的余波，我们并不需要放在心上，因为饥荒问题的解决已经可以打包票了。\n\n这意外的波折已经进入尾声，我们可以把注意力转向党卫军全国领袖的计划上，在现有的劳动力用尽之前担好应尽的职责。"
