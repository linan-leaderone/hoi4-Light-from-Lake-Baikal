 BRG_political.51.t:0 "Report on Unknown Foreign Intervention in the German Colonies"
 BRG_political.51.desc:0 "INTERNAL CIA MEMO\nREPORT ON FOREIGN INTERVENTION IN THE AFRIKANER VOLKSTAAT\n\nSince the breakout of conflict between South Africa and the former German colonies of Reichskommissariat Ostafrika, Reichskommissariat Südwestafrika, and Reichskommissariat Zentralafrika, there has been a noted uptick in foreign involvement, namely in the provision of weaponry and soldiers bearing striking resemblance to those left abandoned by mainland Germany in Ordensstaat Burgund. While it was initially believed that the Ordensstaat would abandon the international stage to engage in its own devices, it seems as though they have broken their silence.\n\nHaving sent troops and material aid to our enemies in the German colonies, it has become of great interest to the national defense of South Africa as to how exactly our opponents are receiving these arms. Further investigation pending.\n\nA formal request for a proper, extensive investigation has been sent to OFN High Command, and a response is pending.\n\nFor the foreseeable future, there is little which the South African government can do, beyond continuing to observe the situation and report any developments."
 BRG_political.51.a:0 "Further intervention pending."
 BRG_political.52.t:0 "束手旁观，草菅人命"
 BRG_political.52.desc:0 "“又一队挂了，”话筒那头的中尉疲惫地说道，“这里不对劲。”\n\n库诺上尉组织语言，沉默了几秒。越来越多的线索似乎都已明了。他回答说：“打仗就是这样。”\n\n“这不正常，”中尉坚称道，“我们一直在出意外，咱都是老油条了，我手下都是懂行的人。这不正常。到处被偷袭，枪丢了，车也被搞坏了，”他顿了顿，继续说道，“有内鬼。我很肯定是这样。”\n\n库诺心里咯噔一下，但还是为了避免徒增担心而冷静地说道：“继…继续观察。还有，把这个写进报告里。”\n\n话筒那头的中尉觉得上头肯定会做些什么，声音里多了几分欣慰：“是，长官！”他随后便挂上了电话，留下上司独自思索。库诺瞥了眼桌上放着的信函，开口切得很好，完全掩盖住了其恐怖至极的本质。\n\n照片。十几张照片。不同角度的妻女照片，附带一张写着简单指示的便条。便条告诉他不得将报告交予上级指挥官，否则就会和家里人永别。库诺不知道那队里面谁是叛徒，但他知道该束手旁观。为了不让家庭受灾，不能冒这个险。\n\n因此，库诺继续执行这一煎熬的行动，一边看着手底下人逐个丢掉性命，一边让上头蒙在鼓里。如此无动于衷葬送了所有战友的性命，他永远不会原谅自己，但库诺真没得选。"
 BRG_political.52.a:0 "家庭优先。"
 BRG_political.53.t:0 "黑暗大陆的黑暗部队"
 BRG_political.53.desc:0 "The weather spanning over the sky above the airstrip had left a dull shade of steel grey hanging over the city, and it perfectly contrasted with the pitch black of the shining, varnished leather of the SS soldiers, staring straight ahead, as they felt the air stiffen as the Reichsführer-SS's jackboots clacked against the asphalt surface. The transportation planes a hundred yards off awaited patiently in the dull fog of tension which struck into the air with every step that the Reichsführer-SS took. Turning the corner of the first soldier, his eyes scanned them, top to bottom. The soldiers bore the expressionless, stern faces of those who the Reichsführer-SS had envisioned to stand before him. In spite of making his way to the end of the line, and watching over their faces, uniforms, rifles, and kit for every imperfection and speck of dust, the Reichsführer-SS could not find any real flaw at face value. Even still, they were not perfect, for true perfection could only arise in the soul once the world was cleansed and purified in its totality, but for now, these men were acceptable.\n\nFacing the task of becoming the first to be seen by the world beyond utopia since the German collapse was one which bore down on these men, and yet they stood tall. For that, they deserved to be shown to the world. Not before a speech, however.\n\n\"Gentlemen, National Socialism rests on your shoulders. The first step to the ascension of mankind lies in what you will begin today, and we will not stop until the grand trek to inevitability is complete. Good luck.\" With that, the troops marched into the backs of the planes and set out for Africa. Few would return. The Reichsführer-SS smiled to himself."
 BRG_political.53.a:0 "In death they shall at least fullfill their duty."
 BRG_political.54.t:0 "恶人的终幕"
 BRG_political.54.desc:0 "埃里克松浏览着报告，脸上表情难以捉摸。呈递报告的党卫军下级军官一动不动地站在旁边，等着上司露出点表情、下达点命令。他知道自己是来报忧的，难掩心中的紧张。\n\n埃里克松挥了挥手：“解散。”\n\n“是，长官！”军官行了个抬手礼，“希姆莱万岁！”\n\n“希姆莱万岁。”埃里克松嘟哝两声，关上了办公室门。他正在思考怎么和领袖说最好，海德里希那边的消息不太乐观。\n\n占领地区不断叛乱、军备库存逐渐见底、食物短缺初露端倪、逃兵比比皆是、伤亡数字持续增长。假使内战其他三方有着比彼此还痛恨的事物，那肯定就是海德里希本人了。如此境况完全于事无补。\n\n真是一帮腐败的堕落者。海德里希并非十全十美，但他的民社浓度要比其他三人多得多，因此他们才如此痛恨海德里希。可惜归可惜，但正因为如此，埃里克松对这一情况并不意外。海德里希从来就没胜算。\n\n他很快就会败下阵来。报告试着流露出一些希望，还下了点套话和承诺，但埃里克松可不会被糊弄过去。事实如此，海德里希几乎已是注定落个惨败。领袖可不会高兴的，但埃里克松已经知道该怎么把消息委婉地传达上去；同时，他还怀疑希姆莱一旦看见海德里希失败，就会主动放弃这枚棋子。"
 BRG_political.54.a:0 "而党卫军全国领袖可不会容忍失败。"
 BRG_political.55.t:0 "纯净者的避难所"
 BRG_political.55.desc:0 "自海德里希陨落以来，勃艮第的边境哨所就挤满了逃离内战的党卫军士兵。关于勃艮第党卫军和希姆莱，有各种各样的传言，但假如勃艮第在这危急时刻都不是他们的朋友，那就没有地方能安全了。\n\n路德维希再次试图掩盖军装上的裂痕，擦掉玷污了它的风干泥点。勃艮第人和他预期的不太一样，他们的眼神和语调都有些不对劲，让他心里发毛，尤其是因为他还要排队等候评估。\n\n所有申请入境的人都被带到了一旁，有位医生负责检查，重点关注的是面庞、牙齿、眼睛，就像是在筛选谁不是雅利安种族一样。他觉得奇怪：哪有比党卫军更雅利安的呢？他肯定不用担心的。不过，他还是在观察着评估结果。有些人通过了评估，被准予入境。\n\n另有一些人被勃艮第士兵押走，去了别处。路德维希发现，被押走的人都有些疏漏之处：有人军装状况较差，有人在战争中丢了眼球或牙齿，但肯定还有别的原因。不，他们应该没事的，绝对没事的。\n\n一名被警卫抓住胳膊的党卫军士兵高呼：“荒唐！怎么能这么对待我！都是自己人——”\n\n一声枪响，墙上溅满了鲜血和脑浆。“把他扔进河里去，”评估员轻蔑地说完，又示意路德维希过去。他腹中翻江倒海，全身冰凉。他想跑，但不可能，已经太晚了。\n\n他壮壮胆子，走上前去。"
 BRG_political.55.a:0 "“姓名？”"
 BRG_political.58.t:0 "恶的本质"
 BRG_political.58.desc:0 "阿道夫·艾希曼扫视了一眼面前的党卫军官小课堂，他们很快就会毕业，作为骑士团国的守护者上岗工作。他很高兴能在课堂上与下一代雅利安人面对面交流。\n\n“我有个问题要问大家，”他继续讲着课，“恶是什么？”\n\n学生们不知道如何作答，这还是第一次。他们并不是温室里长大的花朵，自然知道“恶”这个词是什么，也知道这个词经常被误用于指责党卫军，现在肯定是在思考这个问题是不是在试探他们。艾希曼正是想听听学生的答案。有个学生举手说道：“恶并不存在，它是犹太为了误导大众反对我们，故意发明出来的概念。”\n\n艾希曼笑笑：“有想法，但不正确。恶是存在的，这是事实。不过，它并不像有些人说的那样是一类作为，恰恰相反，恶是不作为。想一想，要是有一个社会，它放弃传统道德，拥抱颓废堕落，应该叫它什么？要是有一群人，眼睁睁看着小偷、吸血虫、敌对民族入侵自己的家园，屠杀自己的同胞，却装作什么都没看见，应该叫他们什么？”\n\n年轻的军官点点头：“这就是恶。”\n\n“对，这就是恶，”艾希曼重复道，“恶就是冷漠，恶就是放任敌人——不管是犹太人、法兰西人还是堕落分子——入侵你的国家、偷取你的钱财、抹去你的文化、侵蚀你的传统。犹太把恶化作武器，要把全世界催眠成冷漠状态，继而毁灭世界。”\n\n听了他的解释，学生们纷纷点头。他非常满意，希望未来所有的雅利安人都能像这群学生一样，具备渊博的学识。"
 BRG_political.58.a:0 "“好了，还有什么人要提问？”"
 BRG_political.59.t:0 "添柴加火"
 BRG_political.59.desc:0 "鲁多莫工厂可谓是勃艮第境内邪恶与剥削的不二典范。虞美人的成员从侥幸脱逃者口中听过不少厂内的故事，没多久他们就搞清楚了哪些是真的，也了解到工厂还是这黑色国度最重要的支柱，是名副其实的勃艮第之心。\n\n他们需要刺破这颗心脏。\n\n“工厂大得很，”一名身材高大、胸前背心别着虞美人的军官说道，“破坏没用的，长期来看效果不大。工程师，建筑师之类的重要人士都扣在他们手上，我们需要再多想想。”\n\n“也得放聪明点，”一名梳着背头、头发内也插着朵虞美人的女人插话反驳道，“不论多想炸掉鲁多莫，我们都不会干的。那里面全是人，而且还全是我们的同胞啊。”\n\n在场的人们各执一词，争论不断。过了一会，沉默的格鲁埃抬起一只手，众人见状随即肃静。他开口说道：“我们需要抽干鲁多莫的血，而不是毁灭它，现在还不是时候。我们可以不费吹灰之力渗透鲁多莫。还有，记住，希姆莱最看重的资源不是物料，而是人力。”\n\n众人纷纷点头。“救出工人，拖慢工厂运作。”一人率先附和道，“我同意。”\n\n“很好，毕竟这是我们共同的计划。”格鲁埃说，“我们会在工厂内建立情报网。一声令下即可带走老弱病残。监视如影随形，处处隔墙有耳带走，但有一天，千万人民必将在革命中挺身而出。”"
 BRG_political.59.a:0 "格鲁埃下达命令，计划就此启动。"
 BRG_political.60.t:0 "纯属巧合"
 BRG_political.60.desc:0 "希姆莱需要坐在办公桌边处理海量报告，其中大多都是关于找到并逮捕异见者和工厂效率的事，外面源源不断地传来表明骑士团国顺风顺水的好消息。不过，有一份报告吸引了他的注意力。\n\n希姆莱读着读着便眯起了眼睛。这份报告记录了又一个车队遇袭的事件，车队原先是要把一队奴隶拉去劳力短缺的城市，但中途遇袭，所有奴隶都消失了，很有可能是被解救出来的。除此以外，随车保全人员和司机也被杀了。不，不只是丢了性命，而是被屠戮了。\n\n报告详细指出，尸体已被打得不成人样，其中一具被分尸，另一具挨了几十枪。希姆莱读到这些劣等人的野蛮行径时不由得一阵恶心。他不能一直盯着血腥的图片看，但还是强忍不适看了，因为需要自己审视每具尸体上放着的虞美人。\n\n希姆莱把照片放在一边喘口气。反胃感消退了。\n\n这不是虞美人第一次出现了。其他几份报告也已表明该种花朵和当地的一个抵抗组织有关，而这份报告直接断定如此。希姆莱摇了摇头。真荒谬，骑士团国不可能有本地人的抵抗组织，他们的精气神早就被打灭了。\n\n哪个蠢材写的这玩意？谁会相信这种抵抗组织存在啊？大概是叛徒写的。真扯淡，虞美人只是巧合罢了，它不过是劣等人喜欢用的表标志。车队遇袭固然是敲响了警钟，但计划不会因此支部。希姆莱记下了报告撰写人，然后再写了份处理他的便条。"
 BRG_political.60.a:0 "他们都该学会别瞎写东西。"
