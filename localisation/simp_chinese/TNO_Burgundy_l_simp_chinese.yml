 BRG_idea_grenzeschild_desc:0 "在我们与法国、荷兰、瑞士和德国的边境上有数千英里的由地堡、雷区、瞭望塔和铁丝网组成的堡垒群。这些工事通过尽可能……劝说我们“忠诚”的附庸好好反省他们的“忠心”来守护骑士团国，使其不受狂妄与背叛的侵害。已有不少各色劣等人认为这就是我们不可战胜的雅利安意志的终极体现。\n\n他们错了。边境上的这些威武的工事只是对希姆莱阁下为勃艮第规划的荣耀未来的一瞥罢了。"
 BRG_huntdegrelle.1.t:0 "德格雷尔消失了！"
 BRG_huntdegrelle.1.desc:0 "党卫军上级领袖卡尔·施洛瑟瞥了一眼最新的报告，捏了捏鼻梁。虽然说在强大的武装党卫军面前，法军的抵抗形同虚设，但这和瓦隆军团却没什么关系。实际上，按照其他党卫军师司令部的说法，他们几乎没取得什么进展，并拒绝向其他师通报自己的位置。这简直和叛国无异！施洛瑟拿起话筒，拨通了莱昂·德格雷尔的电话。接电话的不是瓦隆军团的指挥官，而是他的一个德国副官。“给我接德格雷尔！”施洛瑟嚷道。\n\n“德格雷尔上校走了，长官。”\n\n“那就把他找过来让他接电话！”\n\n“您不明白。德格雷尔失踪了。”\n\n接下来的几个小时充满了没完没了的电话呼叫、向困惑的最高司令部解释情况，以及歇斯底里地为军团寻找新指挥官。广受尊敬的瓦隆军官让-弗朗索瓦·蒂里亚尔受到了临场提拔，并很快完成了交接工作。虽然迫在眉睫的问题解决了，但是德格雷尔还是不知去向，许多他在军团的亲信也不知道、或者不愿意说出他到底去了哪。党卫军会追查此事到底，无论以何种手段。"
 BRG_huntdegrelle.1.a:0 "那个混球去哪里了？"
 BRG_huntdegrelle.2.t:0 "谦卑的请求"
 BRG_huntdegrelle.2.desc:0 "“说老实话，能担任如此重要职位，为党卫军全国领袖服务真是让我受宠若惊。为了尽可能地实现民族社会主义的目标，我还需要一些额外资源。首先，军团需要更多资源，这样才能补充对法战争中的消耗，当然……”党卫军全国领袖幕僚们眼神空洞地听着新任党卫军上校让-弗朗索瓦·蒂里亚尔喋喋不休——他飞快地说出了一大串瓦隆军团所需的物资，还有一大堆浪费他们时间的要求。\n\n“……以及组织对骑士团国的敌人，莱昂·德格雷尔的追捕。”这终于让他们打起精神了。蒂里亚尔推过来一份打印好的物资要求清单，党卫军军官们批准了。其中一人拿着清单，走入另一个房间，故意压低声音和某人通了电话。他回来的时候，虽然依然面无表情，但可以从他的眼中看出一丝惊喜的暗示。\n\n“党卫军全国领袖亲自同意了你的物资要求，并赞许了你消灭民族社会主义敌人的积极态度。他期待你能早日成功。”\n\n“太好了！当然了！谢谢你！胜利万岁！”蒂里亚尔大声喊道，然后急匆匆地带着自己的东西走出会议室。来自党卫军全国领袖的亲自称赞可是极大的荣誉，但也意味着希姆莱会紧紧地盯着他的任何失败迹象……"
 BRG_huntdegrelle.2.a:0 "让党卫军全国领袖失望可不是个好主意。"
 BRG_huntdegrelle.3.t:0 "故意拖延"
 BRG_huntdegrelle.3.desc:0 "党卫军全国领袖略读了施洛瑟上级领袖关于搜索德格雷尔的初期报告，对这份结果摇了摇头。目前的线索非常有限，很大程度上是因为瓦隆军团故意的不作为。施洛瑟甚至在附录中详细地列出了一大串瓦隆军官阻止调查的行为。命令过于巧合地迷失在指挥链里、部队士气低下、证据被污染、牵强的不在场证明、消失不见的目击者报告，等等，等等。不称职瞬间演变成了不服从，毫无疑问，瓦隆师内部有人密谋阻止调查进行。\n\n幸好，瓦隆师的新指挥官蒂里亚尔看起来非常正直。他忠诚、意志坚定，更不要说他一直在努力地尝试赢得党卫军全国领袖的认可。在施洛瑟报告送达不久后，蒂里亚尔就发来一封电报，询问他应如何继续调查。虽然说他声称军团马上就可以开展调查，他还是请求党卫军全国领袖批准他和党卫军兰格马克师合作。虽然佛兰德人并不喜欢瓦隆军团，但他们对德格雷尔的恨意显然更深一些。"
 BRG_huntdegrelle.3.a:0 "欢迎一切帮助，蒂里亚尔可以接触兰格马克师。"
 BRG_huntdegrelle.3.b:0 "兵贵神速，蒂里亚尔必须马上开始单独调查。"
 BRG_huntdegrelle.4.t:0 "二人的安特卫普"
 BRG_huntdegrelle.4.desc:0 "两个男人坐在咖啡馆外的一张桌子旁，一边品着茶，一边带着一种不经意的厌恶看着对方。一方是蒂里亚尔，一边是贝尔特·埃里克松，佛兰德人，年轻的党卫军兰格马克师指挥官。虽然表面上，佛兰德人和瓦隆人团结在万字旗下，但是旧习难改，民族仇恨丝毫没有衰弱的意思。\n\n“你不是聪明过头，就是愚蠢过头，”埃里克松嘲笑道，“你觉得随随便便溜达进佛兰德，和我见个面，然后我就能帮你解决问题了？我可没工夫给你舔皮靴。”\n\n“重点是惹事的是谁，”蒂里亚尔小声说道，“德格雷尔。”\n\n埃里克松的兴致一下调动起来了。“这么说谣言是真的了。你要是真想收拾这个小混蛋，那你就尽管说你需要什么。给我一周时间，兰格马克师就全力为你服务。”\n\n蒂里亚尔伸出手，但是埃里克松打断了他：“但是！我有个条件，我知道你的小跟班们都不会喜欢的——都不会，喜欢的！”"
 BRG_huntdegrelle.4.a:0 "“抓到他之前，我要一直跟着你。”"
 BRG_huntdegrelle.6.t:0 "越过红线"
 BRG_huntdegrelle.6.desc:0 "黑色奔驰轿车打头的车队停在了加固边境检查点前。虽然说这种景象在骑士团国里并不常见，但是瓦隆军团正是少数几个有权管理地区边境的自治体之一。虽然说军团表面上没有什么矛盾，但是内部对军团领袖的不满情绪日益高涨，特别是在蒂里亚尔和佛兰德人合作，搜查他们的前领袖后。幸好，车队里的士兵因为升职和加薪的缘故，没有表现出他们的怀疑和对与兰格马克师合作的顾虑。\n\n奔驰的后车窗摇了下来，一个卫兵走近，发现坐在后面的是蒂里亚尔和埃里克松。“你好，大兵！”蒂里亚尔语调高涨地说道，“我们代表党卫军全国领袖执行公务。这是文件，都按要求排好序了。”\n\n卫兵接过文件，大步迈进检查点哨所。四周局势似乎十分紧张，卫兵们像鹰一样紧盯着车队，手指搭在步枪扳机上。他们敢向自己的上级开枪吗？不，当然不敢。他们不会干这种事的，对吧？\n\n在紧张时刻过后，卫兵走出办公室，交还了蒂里亚尔的文件。“一切都没问题，上校。胜利万岁。”卫兵低声说道，然后冷漠地行了个礼，又大步迈入哨所。大门开启了，车队畅行无阻。埃里克松对瓦隆卫兵挥挥手告别，露出了满意的神情，蒂里亚尔拿出他的笔记本和地图。下一步该去哪呢？"
 BRG_huntdegrelle.6.a:0 "比赛开始了！"
 BRG_huntdegrelle.7.t:0 "叛徒的下场？"
 BRG_huntdegrelle.7.desc:0 "党卫军全国领袖一直期待着的施洛瑟关于追捕德格雷尔的报告终于送到了，他迫不及待地翻阅起来。最初几页充满挫折，都是一些类似“线索中断”、“暂时障碍”之类的委婉表达。但是随着调查进行，蒂里亚尔和埃里克松的小队意外发现一座地堡——从表面记录看，这座地堡早在几年前就被拆除并移出档案了。更奇怪的是，这座地堡被瓦隆军团的士兵守卫着，他们并不属于任何一支部队。他们一看到调查组就开火，蒂里亚尔和他的队员被迫与他们激战，逐个房间地清除敌人。\n\n在其中一个房间，他们碰上了两名叛军士兵，这两个人刚草草地火葬了一具尸体。我们的人迅速地击杀了叛徒，并扑灭了火焰，虽然尸体被火焰严重损坏，但仍然能辨认出来这是一具身着党卫军军官制服的中年男人的尸体。颅骨顶部的贯穿伤说明此人在被火烧之前曾吞枪自尽，意味着他可能在地堡遭到突袭时便自杀了。\n\n党卫军全国领袖打开了随报告一起送来的一个信封，翻看着炭化尸体的可怖照片。虽然场面令人作呕，但是此人与德格雷尔极其相似。他一脸恶心地把照片塞回信封，长叹了一口气。施洛瑟的报告在最后总结道，随着地堡突袭的消息四处流传，瓦隆师内部开始变得极为安静。虽然德格雷尔到底死没死还无法确定，但是在这艰难时刻，这也算个好消息了。"
 BRG_huntdegrelle.7.a:0 "愿这就是结局。"
 BRG_huntdegrelle.8.t:0 "古怪的尸检"
 BRG_huntdegrelle.8.desc:0 "炭化的尸体摆在光洁的金属台上，与太平间冰冷、死气沉沉的氛围形成鲜明对比。穿着白大褂的医生作着日常工作，其中一人拿着卡尺和软尺在尸体旁转来转去，另一人草草地记下他说的话。虽然说这具尸体曾是党卫军高层的叛徒，他们也依然以无情地效率完成自己的工作，正如他们对待其他尸体那样。\n\n“嗯……有点意思，”拿着写字夹板的医生说道，“你能再检查一次他的口腔吗？”\n\n“下颌第二双尖牙，右上颌第一磨牙的牙冠，都是镶银牙。怎么了？”\n\n“根据1941年国防军的体检记录，他只镶了两颗上颌第二磨牙，没有镶其他牙。”\n\n拿着卡尺的医生突然眼睛睁大，似乎明白了什么：“那就是说——”\n\n“你猜得对。”\n\n“我们应该通知党卫军全国领袖。”\n\n“那当然，我去打电话。”"
 BRG_huntdegrelle.8.a:0 "九头蛇复原了它的断首。"
 BRG_huntdegrelle.9.t:0 "一个错误的开始"
 BRG_huntdegrelle.9.desc:0 "黑色奔驰轿车打头的车队停在了加固边境检查点前。虽然说这种景象在骑士团国里并不常见，但是瓦隆军团正是少数几个有权管理地区边境的自治体之一。虽然说军团表面上没有什么矛盾，但是内部对军团领袖的不满情绪日益高涨，特别是在蒂里亚尔和佛兰德人合作，搜查他们的前领袖后。幸好，车队里的士兵因为升职和加薪的缘故，没有表现出他们的怀疑和对与兰格马克师合作的顾虑。\n\n奔驰的后车窗摇了下来，一个卫兵走近，发现坐在后面的是蒂里亚尔和埃里克松。“你好，大兵！”蒂里亚尔语调高涨地说道，“我们代表党卫军全国领袖执行公务。这是文件，都按要求排好序了。”\n\n卫兵接过文件，带着些许不屑地瞥了他们一眼，然后把文件丢给蒂里亚尔：“不许通过，这是少校的命令。”\n\n蒂里亚尔的笑容消失了：“不，士兵。你不明白，我是你少校的上级，代表党卫军全国领袖执行公务。赶紧让我们过去，我们就不再计较此事。但你要违抗的话，等这件事传回南齐锡，我可——”\n\n“天高希姆莱远，”士兵冷冰冰地回应道，然后扭头大步迈回检查点哨所。不忠的军团士兵们举起枪，瞄准蒂里亚尔的汽车。这意思已经很明白了，车队被迫调转回头。\n\n蒂里亚尔可没有借南齐锡虚张声势。他真把报告递交到了党卫军全国领袖那儿，焦急地等待着领袖就处理这些叛徒的指示。"
 BRG_huntdegrelle.9.a:0 "妥协就是认输，杀光他们！"
 BRG_huntdegrelle.9.b:0 "要是能和他们讲理的话，那就去谈谈。"
 BRG_huntdegrelle.10.t:0 "绝不留情"
 BRG_huntdegrelle.10.desc:0 "蒂里亚尔再次回到瓦隆边境检查点的时候，他已经准备好了。他这次坐的不是奔驰轿车，而是装甲车，还有三十多名党卫军精锐士兵和迫击炮炮火覆盖为他开路。叛徒们对如此强大的火力始料未及，但是他们一直以来的训练就是为了这一刻，他们毫无退缩之意，开火抵抗。\n\n战斗迅速陷入僵局，检查点的士兵无法击退蒂里亚尔，蒂里亚尔也无法突破检查点。但是时间一分一秒地过去，两方越发地恐惧敌人援军的到来，绝望迫使他们出手。叛徒试图推进战线，但是他们高估了自己，蒂里亚尔趁此机会，下令发起反突击。他的这一命令时机合适，减少了人员伤亡，但是突击过程中还是有许多战士牺牲，战斗演变成了对检查点哨所逐个房屋的争夺战。\n\n夜幕降临，叛逆的少校和其他指挥官都战死了，少数几个投降者也被蒂里亚尔亲自处决。还有一些从一开始就拒绝开火的叛徒，他们只是被没收了武器，并置于严密监视下。障碍终于消除，可以把注意力放在对德格雷尔的追捕上了。"
 BRG_huntdegrelle.10.a:0 "比赛开始了！"
