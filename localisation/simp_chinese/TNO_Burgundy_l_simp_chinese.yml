 BRG_CHR_Evidence_Desc_1:0 "由克里斯蒂安·德·拉·马济耶尔领导的查理曼师一直是我们最危险的潜在敌人，他们完全专注于创造一种超民族主义的法国文化。我们在过去只控制他们祖国的一部分时他们还听从我们的命令，但随着我们征服了更多法国领土，马济耶尔开始拒绝服从我们的命令。他和他的追随者们已经开始小心翼翼地反抗，而这一切必须结束。要开始我们对这支不忠军团的调查，我们有三个选择：\n\n-调查关于马济耶尔的药物滥用和对勃艮第理想不忠的传言。\n\n-监视那些马济耶尔和他的手下控制越来越强的新近征服地区。\n\n-调查最近关于查理曼军团的新总部北巴黎几乎每夜都发生的骚乱的报告。"
 BRG_CHR_Evidence_Desc_2:0 "看来传言是真的。在深挖马济耶尔的私生活后，我们找到了惊人的秘密：他和手下都对二战遗留下来的冰毒成瘾，这些东西原本是作为兴奋剂使用的。医学和秘密报告都表明，马济耶尔很久以前就不再上进，他掌控军团的手腕现在也变得软弱无力，不过军团中的多数人都因为吸得太上头而没有注意到这件事。很显然这样的堕落是不被允许的，并且四十年代生产的冰毒存货也早就该用光了。为了继续深挖此事以及找到冰毒来源，我们有三个选择：\n\n-监视查理曼师总部周围的街道来找到主要参与者。\n\n-分析冰毒以找到它们的来源。\n\n-给毒贩子“豁免权”，让他们告诉我们买家是谁以及为什么买。"
 BRG_CHR_Evidence_Desc_3:0 "在我们的实验室对党卫军查理曼师的冰毒样品进行分析后，我们发现了一些十分有趣的东西。他们的货工艺粗糙，且纯度低下。不当的工序和原材料让这些货的药效大减，吸食起来，危险程度比愉悦感受更甚。根据实验室得出的结论，查理曼师库存扩大的原因很显然是他们在自己的领地里搞了个实验室，用来生产冰毒，但我们仍然需要找到他们背叛“理想”的证据，我们有以下三种选择：\n\n-绘制出他们的销售网络，排查毒品的流向。\n\n-深入研究这些行为的资助与支持来源。\n\n-直接搜寻这个在我们眼皮子底下的实验室。"
 BRG_CHR_Evidence_Desc_4:0 "我们贿赂毒贩子以及渗透毒品销售网络的行动已经有了有趣的收获。查理曼师的官兵们似乎用了大把时间来举办狂欢派对，疏于职守，且每次都要消耗大量的毒品、酒精以及其他违禁品。也许我们可以借此敲诈马济耶尔，让他乖乖任我们摆布，但为了做到这一点我们必须掌握确凿的证据。想要获得证据，我们有三种选择：\n\n-在他们的会馆里植入隐秘摄像头来拍摄视频。\n\n-让我们特工开始秘密行动渗透其中来获取证据。\n\n-监听他们的电话来获取信息。"
 BRG_CHR_Evidence_Desc_5:0 "经过深挖后，我们中大奖了：我们找到了马济耶尔亲自下令建立制毒设备的签字命令以及他在派对上的开销收据。这些东西被藏得很深，还有大量的假线索来保护它们，但现在我们掌握了它们并且可以随心所欲地使用。"
 BRG_CHR_Evidence_Desc_6:0 "在万籁俱寂的深夜，一支突击小队渗入哈芬施塔特的贫民窟，并在“说服”几名军官以找到生产实验室位置后，得以从查理曼师手中夺取了其控制权。把那翻个底朝天之后，我们不止证实了我们对土制冰毒的怀疑，也发现了些令人不安的情况：显然党卫军查理曼师也在制造自己的军火，他们自己就能完成从制造发射药到制造枪支的一整套流程。赶在背叛超出我们承受范围之前，新发现的不稳定因素应当被尽快处理掉。"
 BRG_CHR_Evidence_Desc_7:0 "看来我们通过监听电话已经获得了有趣的东西。马济耶尔和他的同党们显然已经对派对感到厌烦，现在已经建立了几个性交易圈子来满足他的军官们和他认为“有价值”的法国人。马济耶尔显然不知道这种行为与我国的初心有多么格格不入。这种圈子已经有一段时间的历史了，从中获取的资金被用来满足他的种种奢侈活动。"
 BRG_CHR_Evidence_Desc_8:0 "\n在细致地审查了对新征服地区的整合情况后，我们找到了想要的证据。这些地区中建立真正的勃艮第文化与实现民族社会主义理想的工作缺乏建树，警察系统懒惰低效，财政状况极度管理不善。这些证据已经足以把所有涉事人送上军事法庭，即使如此，这还不是最大的麻烦。要说最让人心烦意乱的当属我们发现查理曼师事实上积极地阻碍着一切我们推动的进步，此事必须立刻彻查。对于此事我们有三个选项：\n\n-对此区域文化办公室开展谍报活动。\n\n-细致查验预算，追踪钱财流向。\n\n-审查日耳曼化计划，查清计划为何还未完成。"
 BRG_CHR_Evidence_Desc_9:0 "\n我们原以为这些在雅利安人的新土地上所设立的再教育系统会有光明的未来，但自从查理曼师的人接手之后这一切都开始迅速恶化了起来，如今我们的再教育系统臃肿且低效，大量的资金被浪费在上面而几乎得不到任何正面的回报。再教育系统的管理者也经常抱怨他们的教育机构得不到足够的德语教材和书籍，甚至连按时上课的孩子都没有几个，更糟的是对此他们只是宣称资金不足，并且向我们的政府索要更多的投资，但…他们把钱都花在哪了？为了找出谜底，我们有三个可用的方案：\n\n-调查教育机构和再教育系统本身来找出问题。\n\n-调查供应清单来找出丢失的材料的下落。\n\n-调查资金流水来查到我们投资的去向。"
 BRG_CHR_Evidence_Desc_10:0 "\n看起来似乎我们对文化日耳曼化进展的仔细审查的结果证明我们了最近的猜测。之前的进度报告都是一派胡言，其中的数字像是凭空捏造一般，数据更是极端脱离实际。不止如此，用于日耳曼化计划的物资似乎全都没被用过，甚至都没在仓库里，这可真是个令人生疑的发展。为了使我们的调查进一步深入，我们有三个选择：\n\n-调查法语压制计划，搞清楚为何一点进展都没有。\n\n-审讯负责这些“报告”的官员。\n\n-彻查教学课程安排，弄明白为什么违反我们的命令进行了修改。"
 BRG_CHR_Evidence_Desc_11:0 "在深挖失踪补给一事之后，我们发现这些补给消失的原因比一开始的问题本身更离奇。我们的军官抓住了些无所属标记的卫兵，但他们有明显的法兰西人特征，这些人正在仓库里焚烧为文化再统一工作专门准备的书籍，企图为某种装置供能。在对他们进行审问后，很明显，这种行为已经在睁只眼闭只眼的指挥官眼皮底下持续一段时间了。考虑到这件事对全局的影响，我们定要顺藤摸瓜，追查到底。我们有三条道路可走：\n\n-询问那些理应收到补给的教师们知不知道到底发生了什么。\n\n-调查他们的能源需求与为何他们需要烧书来满足它。\n\n-揭示他们的动机，甚至搞清楚是否给某物供能是个谎言。这能为我们的调查提供不少线索。"
 BRG_CHR_Evidence_Desc_12:0 "看起来似乎教育系统失职的原因已被查明：教师严重短缺，他们似乎全都人间蒸发了。如这份报告所写，在教学工作中有个套路：很多老师在当地占领之后就一天都不来了，他们带走了书籍、知识，有时甚至连他们教的学生也一并带走。虽然他们如此行事的背后目的尚不明确，但是这些广受尊崇、待遇优渥的教师就这么在眼皮底下消失的事实对我们的计划是一个十分危险的信号，必须调查清楚是怎么回事。我们有三个选项供您选择：\n\n-搜查学校附近的宿舍并审问一切留存人员关于师生去向的问题。\n\n-更仔细的研究报告文书看看是不是有更多可被辨识的行为模式。\n\n-在这些学校中挖地三尺，得出一切这些师生目前可能在行何事、在何处的线索。"
 BRG_CHR_Evidence_Desc_13:0 "谜题的最后一块拼图终于被拼上，并且答案可能比我们想象还要令人震惊。在我们搜寻失踪学生、教师和物资的过程中，我们的特工瞎猫撞死耗子地发现了众多隐蔽且被资助的法语学校，这些学校遍布于我们的新领土，甚至南齐锡的旧领土上。表面看来这是查理曼师为保证他们所谓“高贵”法国文化延续的孤注一掷，但学生们的课程内容中充斥着对旧法兰西帝国的颂扬，里面还混杂着不少反德内容。他们物质条件非常优渥，更不缺侥幸逃离没收的、没收之后又失踪的法语书籍，这也从侧面解释了我们的资金不足的原因。这件事证明了查理曼师必需马上被处理掉，除此之外别无他法。我们可不能养虎为患。"
 BRG_CHR_Evidence_Desc_15:0 "在搜寻真相的过程中，我们偶然间有了个大发现：那些本应被党卫军查理曼师直接收缴的法语和法国历史书籍并没有被妥善处理，反而从仓库中已经消失数月了。丢了几千本教授宣扬劣种文化的书籍通常来说不是什么大事，但是考虑到这些书籍有煽动一代人背叛体制的风险，我们还是得尽快采取措施。现在我们有三种可行的办法：\n\n-调查书籍的生产商，研究一下书籍的内容，看看这些书会对我们造成何种不利影响。\n\n-检查书籍的作者，看看这些人是不是从中作梗了。\n\n-展开对书籍去向的调查，搞清楚这些书是怎么丢的。"
 BRG_CHR_Evidence_Desc_16:0 "深入研究了北巴黎夜间滋扰的调查报告后，我们发现了一个很有趣的现象。似乎每个周末，查理曼师的高级长官都会在总部周边的各个建筑里开会。集会的具体目的尚不得知，但是大量的军官豪华座驾、卫兵卡车和参与人群引起了我们的注意，这一现象值得调查。我们目前有三种调查选择：\n\n-扫荡式调查他们总部周边的区域，看看我们能否发现他们活动留下的任何线索。\n\n-调查军官们的通勤习惯，看看他们是否还在其他地方集会。\n\n-盘问那些向我们报告的当地人，看看他们是否知道什么东西。"
 BRG_CHR_Evidence_Desc_17:0 "研究了门票上的画作后，我们得出的结论是，这幅画是《拿破仑翻越阿尔卑斯山》。目前尚不清楚这样高质量的画作是如何被放到这张门票上的，因此我们调查了这幅画现在的去向。在检查了当初入侵法国时没收的那些过于民族主义的艺术库存后，我们发现这幅画已经丢失数个月了。但是我们从未下达过移动或摧毁此画的命令，这幅画就是无缘无故地没影了。没人知道这幅画现在在哪儿，但是既然它出现在这张门票上，那么它就一定还在勃艮第。为了进一步调查，我们有三个选项：\n\n-调查仓库，看看能不能找到一些线索。\n\n-检查设施的运输报告，看看丢画的时候谁在那儿，搞清楚是谁偷走了它。\n\n-检查剩下的艺术库存，看看还有什么东西丢了或者被动过了。"
 BRG_CHR_Evidence_Desc_18:0 "我们对该地区的初步扫荡包括了下水道，垃圾桶还有北巴黎的公寓楼，但最后我们在聚会留下的垃圾里找到了有用的线索。在某会议场地外的一个垃圾桶里，我们找到了一张似乎是去什么景点的门票。它既有查理曼师的标志，又用法语密码写着什么东西，并以一副大型绘画为中心装饰。我们的人员尚未破解这东西的含义和用途，但我们有三种解答这些问题的方式可供选择：\n\n-尝试破解写着的密码，研究一下这东西是干什么的。\n\n-看看这东西是何处制作的，也许能找到一些线索。\n\n-研究一下那幅画，看看它代表什么意义。"
 BRG_CHR_Evidence_Desc_19:0 "对门票出处的调查有了显著的成果。我们的探员昨天突击检查了一个可疑的仓库，发现一台简易的可移动式印刷机正在大量生产这种门票。这次突击检查没能抓到任何参与者，使我们没法从人犯线索上下手，但是整个工坊，还有以前的印刷品，原料以及其他各种东西都完好无损。我们仍然对敌人行动的目的一无所知，而要搞清楚这一切，就必须要找出他们的目的。我们有三个可选的调查选项：\n\n-看看那些旧印刷品，整理出这个工坊的历史，看看能否揭示什么线索。\n\n-检查用于运转这个印刷坊的设备。\n\n-检查供货链，看看这个印刷坊是怎么得到必需原料的。"
 BRG_CHR_Evidence_Desc_20:0 "我们终于在调查上得到了突破。我方探员收到了一封名为“本周盛会”的邀请函，上面装饰着法国艺术，印着查理曼师的徽章。这封邀请函写着关于如何进入的指示，应穿着什么衣服（燕尾服和假面），应该携带什么，但是却没写参会的目的是什么。这是千载难逢却又风险重重的破案机会，我们应当：\n\n-在盛会将举行的地点安插一些可靠的眼线，看看能否发现什么信息。\n\n-在聚会开始前在该地安装一些监控设备，看看能有什么发现。\n\n-让探员们带着邀请函前去参加盛会。"
 BRG_CHR_Evidence_Desc_21:0 "在调查了失窃艺术品的运输记录后，我们得到了令人吃惊的发现：党卫军查理曼师一直以来都在用他们的卡车把即将被销毁的艺术作品运回他们控制区内的安全地点。基于为了隐藏这些行动所做出的努力，我们有理由相信这是一项常规行动并且查理曼师中的每个人都知情，这意味着这些行动都是查理曼师军官们亲自批准的。为了取得下一步的进展，我们可以做出以下的三项选择：\n\n-调查那些负责盗窃装甲运兵车的指挥官，看看他们都知道些什么。\n\n-追踪运输队的行踪来总结他们的行为模式或观察他们的下一步动向。\n\n-扣留卡车进行“修理”以便拆开检查，看看里面是否有隐藏线索。"
 BRG_CHR_Evidence_Desc_22:0 "昨晚，随着动乱的谜团终于被解开，最后的谜底揭晓了。我们已经确认马济耶尔长期以来每周举办一场面向党卫军查理曼师军官们的上流聚会，他致力于以此将法国文化发扬光大。参与聚会者每次都在不同的库房会面，以排除自身嫌疑。他们会带一些有法国特色的画作、精心准备的在勃艮第被禁止的法国美食，甚至开办了面向军官和他们的朋友的法国历史课。马济耶尔本人也常常在护卫的陪同下参与这些活动，他可丝毫没有践行勃艮第饮食的想法，常常会吃一些奶酪、喝一些红酒，但与这些邪恶聚会的堕落程度相比，他的行为甚至都能算作检点了！与会者已经统统被拉了名单，一个都别想跑！"
