 BRG_prioritize_both:0 "两种人口都要优先考虑。\n这样做能允许我们避免负面结果，但§M技术工人§!和§g安全警察§!人口会消耗等量的食物。假如食物出现任何短缺，§Y工业§!和§g监控力度§!都将§R遭受损失§!。\n这样做需要我们的库存里至少有§Y25000§!单位的食物。\n"
