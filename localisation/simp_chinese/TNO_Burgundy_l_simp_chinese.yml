 BRG_lebenskultur_desc:0 "党卫军全国领袖认定，基础建设需要更加高效、专一，以便保证骑士团国的成功，继而保证达成他的愿景。因此我们认为，经济必须建立在雅利安工人的力量基础之上，只有雅利安人才能单靠奉献精神，勤勉敬业地满足国家的需要。不过，当今时代的一些负面影响侵蚀了我们许多的大好青年，让他们笃信：作为国家的工人，他们拥有某种形式的个人权利和享受工作的自由。这完全背离了民族社会主义的道路，因为这类社会主义式的权利思想从一开始就是腐蚀了德国的关键所在。为了保证骑士团国的成功，我们在重组经济结构时，也要建设一个能监督、勉励工人的体系，好提高劳动效率，兴建规模最为理想的基础设施，一定要配得上雅利安种族的优越能力。"
 BRG_expand_autobahns_desc:0 "对于祖国早年间的雅利安人们来说，元首对他们生活质量最大的贡献，就是建成了德国高速公路网，从而使得人们可以轻松地享受出行。如果我们对骑士团国的运输系统做相同的建设，那么这对我们的制造业和运输业来说会有极大的好处。"
 BRG_grand_plans_desc:0 "骑士团国治下的土地有着数千年的文明史。不幸的是，那段历史中的绝大多数时间都处在堕落的世界主义犹太人的统治之下，他们的腐败已经渗透进了每一座城市的每一处角落。而我们真正需要的是一个没有杂质的地方、一个可以让我们自由书写民族社会主义的白板。"
 BRG_raze_neighbourhoods_desc:0 "编年史已经对日耳曼人在世界范围内的统治地位进行了完善的概述，从罗马人凯撒被刺之后产生的“蛮族入侵”，到德意志帝国凌驾于法兰西共和国和奥匈帝国之上的霸权地位，再到祖国在与西方盟军和东方犹太-布尔什维克战争中取得的伟大胜利。然而，在骑士团国，法式建筑风格的存在是那样扎眼，我们的雅利安人社会在各个方面都日益强大，这些建筑的存在无疑是十分严重的污点，一切非雅利安的影响也都不可避免地会带来腐化。因此，我们当前的首要任务就是消灭国内所有这一类事物的影响，从建筑风格、到雕塑艺术、再到街头巷尾，到处都透露着法兰西人的气息，这是我们绝不允许的。骑士团国需要净化这些不良影响，如有必要，火焰和重铸会是不错的手段。"
 BRG_new_era_surveilance_desc:0 "当今世界带来了科学技术的伟大革命，其中我们祖国所创造的科学进步成果功不可没，世界因而进入了一个属于信息联通和研究学习的新时代。我们其中一个在技术上的飞跃就是摄像和录影技术的发展，这样一来，现代社会的一切巨大变化都能够被捕捉。当然，沉浸在颓废享乐中的西方资本家会把这项技术运用在他们所声称的“娱乐”产业中，而分崩离析的斯拉夫人大概再过几十年也不会拥有这种先进的科技成果。这可是个绝佳的机会，运用这些技术，我们就可以监视我们国内腐败的发生，雅利安人是世界的最高主人，我们需要让所有的公民都明白，这里是雅利安人的国家，而我们将不惜一切代价守护她。"
 BRG_true_brutalist_design_desc:0 "对于那些死命追求自由、民主、个人主义和独立自治等腐朽理想的人来说，北巴黎也许仍然是一个伟大的象征。法国人一直以来都是善良的雅利安人所不得不直面的敌人，为了他们那可怜的“自由国度”，他们乐于打碎任何形式的西方权威，即便这有助于美利坚合众国的诞生。然而，这明亮的光芒可以被我们骑士团国的力量所扑灭，而且我们也必将扑灭它。从建筑的风格，到艺术品的构造，再到一切涉及到法国文化的任何领域，我们公共场合的任何死角都不能逃过检查。我们的首都将会重生，进入一个拥有秩序、法律，以及雅利安人永远至高无上的新时代，从而将法国人几个世纪以来在这片一度腐朽不堪的土地上所引以为傲的一切弱点都抛在后面。"
 BRG_arbeiterkultur_desc:0 "德意志的腐化堕落让她治下的雅利安公民陷入了无法自拔的懒惰与自大。若我们想免遭腐败及社会蠹虫的侵蚀，就得鼓励我国全体公民为建设骑士团国而劳动。"
 BRG_industrialbezirk_rodomo_desc:0 "在过去，那些乱伦丛生的法国贵族们格外青睐鲁昂这座城市，在这里他们会相聚于腐败的天主教堂，把酒言欢，歌颂着他们如野蛮人一般的“贵族”生活。而在他们纵情享乐之时，那些在欧洲大陆另一头，拥有着真善美高贵品德的德意志人只能在一旁冷眼旁观，鄙弃着这些灯红酒绿骄奢淫逸的浪荡生活，为鲁昂的可悲处境轻轻叹息。而如今，骑士团国治下的鲁昂则是我们为缓解经济压力，寻找新兴经济体而制定的计划中最重要的一环。正因为它的每个角落都可能潜藏着罪孽，这座罪恶之都的一砖一瓦，一针一线都必须被清算妥当，取而代之的则是那些低能废物们辛勤的汗水。鲁昂将成为骑士团国崛起的力量源泉，而那些次等人类将为我们所有人的利益而工作，至死方休。"
 BRG_expand_mines_desc:0 "数千年来，人类一直在大地上辛苦劳作，通过他的劳作，摄取一切可能在当时或者后世危机中有用的成果，以此服务他自己的家系。然而，这种行为并未随时间而褪去，劳工被送入地下数英里处，开凿出大地给予的宝藏，而这宝藏天生注定被雅利安人得到与利用。然而，随着资本主义可悲且凶恶地在如今的市场里横冲直闯，雅利安人们发现他们无法从这注定属于他们的财富中获益并用它来服务如他的血亲和国家一类更伟大的荣誉。然而我们不会再这样下去了，因我们会将调配国家资源来大幅度扩张全骑士团国目前正运作的矿井的规模，并尽可能地开掘新矿区来最大化我们脚下矿井的产出潜能。雅利安人们不会再为无力他们的国家提供服务而苦恼，他们中每一个人都将发现矿井触手可及，而他们会享受发掘这世界核心的快乐。"
 BRG_forced_relocation_desc:0 "曾经一度被视为腐败和罪恶的法国鲁昂现在已经成为我们设想中的工业龙头地区。为了将鲁昂变为雅利安人骄傲的“鲁多莫”——骑士团国最具经济实力的地区，受诅咒的下等人每日都在他们的雅利安主人手下从事苦力工作。他们劳作的成果，则是我们成为世界强权的新生时刻。只有他们持续劳作，我们的经济才能增长，内部的叛乱才能平定。鲁多莫对那些治理遍布鲁多莫的新型工业集中营的管理者已经尽到了最大的满足，他们却坐视着这座城市的衰落。为了应对这种状况，也为了雅利安人的无上光荣，我们应当通过重新安置国内的人口，让他们住进鲁多莫，以此来把握发展主动权，组建起几个新的居住区，让这些新来的居民卖力工作。"
 BRG_factories_of_their_destruction_desc:0 "若我们审视下等人的生活，便能知道能够作为奴隶对他们来说也是一种怜悯。尽管在综合考虑了各方面的因素之后，对他们而言灭绝才是最理想的结果，但作为奴隶他们就能参与到世界之主日益成功的事业之中。他们命中注定要每时每刻为我们更进一步的成功辛勤劳作直至死亡。任何的不足都会让这个世界变得更加腐败，正如美洲所展示的那样，在那里，犹太-布尔什维克的民主制度和资本主义倾向让他们像下水道里的老鼠一样互相倾轧。如今，这些奴隶会发现自己越来越有用：因为我们正准备把这些不受欢迎的奴隶大规模地迁往鲁多莫工业区，让他们建设更大、更多的工厂，他们也将在那里生活、工作乃至死亡。"
 BRG_work_is_freedom_desc:0 "许多优秀的雅利安人都会活用基因赐福他们的智慧，不像其他的变异的地球之癌，只会在我们德国开始取得成就时到处散播失败的种子。对于如今乱局的起因，有些人说是因为政治斗争，有人说是因为经济崩溃，但是我们知道真正的原因为何：是奉献心，或者说是我们对它的缺乏导致的。德国人对于他们的亲族之家的贡献不足，是这个大家庭让他们可以作为世界霸权的继任者站在了聚光灯下。并且，考虑到我们的基建计划，我们决不能缺乏指引整个德国的奉献心。每个奴隶都要劳作，每个男人，女人，儿童都将在鲁多莫找到自己的位置，雅利安人和不可接触者都将可以为骑士团国献身。手脚绞进了机器？砍掉。又有人失足坠落？他将会像蠢猪一样被宰掉，因为他就和猪一样蠢。鲁多莫集中营将会拔地而起。我们也将会崛起。"
 BRG_rohstoffamt_desc:0 "骑士团国所有矿山、矿井、钻井平台、炼油厂的运行都是随心所欲的，在任何情况下，只要当地的大区长官觉得合适，他们就会制定自己的规定和管理政策。这种缺乏监管和组织的情况极度危险，犹太分子很有可能就会趁我们稍有松懈之时，便给予我们背后一刀，彻底瘫痪骑士团国的经济。我们急需一个用来管理他们的系统，越快越好。"
 BRG_totalstandardisierung_desc:0 "尽管我们将法国、比利时、德国战前战后的一系列科技、制造和基础设施整合为一个复杂体系的工作已经奇迹般地大功告成，但仍有许多领域未被完全适应。我们只需要一个标准，一个由党卫军经济与管理部设立的官方标准。这套标准将会处理一切官方的工业举措，它将被贯彻执行！"
 BRG_expanded_mining_equipment_desc:0 "骑士团国的经济收获了成果，这是献给所有当代雅利安人的一份大礼，凭此成果我们得以有实力贯彻党卫军全国领袖的意志。当然，统治这片土地数个世纪的无能法国人没有好好利用这片土地、充分挖掘它的经济潜力，资本贪婪的触手、法国人的颓废怠惰限制了法国取得任何形式的成功。但是，在这片让高卢人没落的土地上，雅利安人收获了繁荣。我们应将这片蕴含着宝石、黄金和其他宝藏的土地视为经济开发的重点，这会让骑士团国更加繁荣昌盛。落后破损的采矿设备应当被我们先进的采矿设备所替换，我们要在这片灰色的土地上发掘财富！"
 BRG_uranium_zentralmassiv_desc:0 "中央高原，即南法兰西的高地，有着相当大的地质资源潜力，却因为法国政府的愚蠢至今仍未被开发。铀矿矿脉深藏在这里的地下，正等待着我们的开采、提炼和用于更崇高的目的。尽管这个部门并不大，没法满足维持持续多年的扩张性核计划的需求，但就目前而言它已经够用了。"
 BRG_atom_in_our_hands_desc:0 "战争已经在概念上与人类的本性交织成了一体，人类本性因而得到了永久的升华，雅利安人的优秀精神空前绝后地表现出来了这种相互交织的关系。是日耳曼“蛮族入关”才将罪恶滔天的罗马帝国推翻，是雅利安人借助原子武器的力量，令美国等民主世界的巨龙在我们面前卑躬屈膝。如今德国懦弱的叛徒已无力驾驭这种武器的巨大威力，天地间唯一的正统雅利安人们终于能重新掌控那威力无比的原子武器了。我们要集中精力兴建核反应堆，制造自己的核武器，推动雅利安人的战力飞速发展，远超世人所能想象的范畴，一切都是党卫军全国领袖的意志。"
 BRG_expanding_our_reach_desc:0 "法国人曾喜欢聚集在鲁昂来满足他们令人作呕的法式天主教贵族情愫。现在那里建立了大片营地，竖起无数烟囱，鲁昂成为了历史，我们也由此完成了确保骑士团国光辉未来的工作。如今，那里只剩下鲁多莫大工坊区，劣等人通过没日没夜的工作中找寻他们存在的意义与供养他们的主人。与此同时雅利安人通过在他的岗位为国效力来历练雅利安基因的力量。然而，现在我们是时候通过我们从鲁多莫集中营中摄取的利益来变现我们的新力量，也是时候用我们的更强大的基建支持经济，为党卫军全国领袖的宏愿服务。检视为党卫军对外政策全国指导局中特工制定的无数计划与行动，并将这些计划用于我们充满雄心的基建中，如此我们定能取得前无古人的成就。"
 BRG_unsavory_friends_desc:0 "二次世界大战结束后，我们的祖国证明自身是西方文明的统治性力量。法国人和他们所认为的“受启者”之间的争端不再，盎格鲁人和他们握住荣耀，黄金和上帝的企图也烟消云散。现在，雅利安人是这地区的主宰；然而，随着德国失势，我们的统治力也随之下滑，最终定会引起自由与自治的爆发，就如同那帮布列塔尼人一样。如今，鼠辈横行，散播腐化，黑市兴旺，于此半球。然而，说这些人是完全的废物无疑也低估了他们的能力。认识到我们整个国家就像一个硕大无朋的非法市场一样在运作，我们新铸就的经济体系和基础设施能力能被接入此市场中，以此来让我们的行动经由布列塔尼人的渠道获得增益。当然，要是有与恶棍合作之外的选择的话我们也欣然接受，但是淳朴的雅利安人在这个烂透了的世界中没办法选择理想的同僚。"
 BRG_expanded_pipeline_desc:0 "那些自诩“智慧群体”的所谓智库互相叫嚷着诸如犹太布尔什维克之类的空中楼阁观点，互相强化着自己的愚蠢印象。在这些空话连篇的学阀讨论环境里，有人可能真会觉得这些空话、研究论文、条约和资料真的拥有莫大能量，真能在人的短短一生里改变世界。然而，纯净的雅利安人只会承认一个想法是正确的，并将其奉为真理：强者支配世界。这是永恒不变的绝对真理，是雅利安人在消灭地球上的害虫所使用的最强大的武器，在这样的思想所武装下的雅利安人会建立起真正的日耳曼人社会。有了这样的思想去武装我们的头脑，我们可以利用遍布整个布列塔尼的黑市商人和走私者去帮我们把雅利安人的荣耀传播到世界各地，并让混乱在全世界扩散开来，此外这样还能进一步刺激骑士团国的经济，并且帮助党卫军全国领袖实现他的计划。"
 BRG_our_benevolent_help_desc:0 "骑士团国的力量源于它的秩序，骑士团国的繁荣源于它的警惕。现如今，我们的毅力将成为骑士团国成长的基石。腐败与堕落在这个世界日益猖獗，他们鼓吹着关于个人权利的荒谬想法，所谓的自由市场观念，妄图使我们屈服于犹太-布尔什维克的意志之下。而我们将让“骑士团国制造”始于英国，热销全球，让那些倒行逆施的卑劣之徒自食恶果。然而，我们决不能妄自尊大地认为，我们可以让这样的体系自成一派，走上背叛祖国的不归路。与之相对，我们那些被塞满了称为劣等人的老鼠的作坊和工厂应进一步提升产能，100%提升的概念成为过去时，现在我们对经济的指令将成为天意。"
 BRG_our_own_hands_desc:0 "雅利安人被迫生活在这个充满着犹太-布尔什维主义者和肮脏的资本猪的污染的腐臭世界，我们可以很容易就可以推断出那些美德尚存的人是如何在这个世界上被那些猪猡们的贪欲之手所束缚着，榨取着身上每一分的利益的。然而尽管推论是令人担忧的，世界是令人作呕的，雅利安人的高贵依旧超出了我们的想象，他们既不会堕落也不会颓废，心中只有日耳曼高于一切的理想。然而尽管纯净至高的雅利安人对着堕落有着绝对的免疫，我们还是要进一步坚定我们的意志，让那些蛆虫远离我们。不论是英国佬，瑞士佬，还是其他欧洲大地上的寄生虫们都在吮吸着雅利安人的精髓，破坏着骑士团国的根基。我们必须斩断与这些所谓的“盟友”之间的联系，并与他们保持绝对的距离。骑士团国必须要学会在不依赖其他国家的情况下独自运转，并且在必要的时候用牺牲来换取胜利。"
 BRG_develop_hafenstadt_desc:0 "骑士团国严重缺乏可出勤的蓝水海军。也缺乏配套的港口设施，我们的船只生产力对于党卫军全国领袖的计划来讲凄惨的不足。为了纠正这不可饶恕的过错，关键港口城市哈芬施塔特将获选作为一系列对港口设施大规模扩张工作的目标。\n\n这将是一箭双雕之举。首先与最重要的是，我们的造船能力将会大幅度上升。有一支可用军力来守卫我们的海岸，并且能建造我们自己的舰只巡视我们的领海是这个国家防务中的重中之重。唯一的一点微小副作用是为了进行建设我们必须夷平那里的贫民窟。"
 BRG_burgundian_shipyards_desc:0 "虽然我们船坞的建设在按计划进行，我们的造船产量还是远远低于党卫军全国领袖对我们港口的需求。由此我们决定大量向船坞输入奴隶来提升产量。船坞将会全天不间断运行，并且进一步扩展我们已然规模惊人的设施的计划已制定并开始实行。任何会影响进一步提升生产效率的因素，如休息与安全措施已被完全取消。每天两班倒，不断工作十二小时，我们的劳工将会每天辛劳地为我们塑造海上的影响力。"
 BRG_fist_tightened_desc:0 "我们在基础设施上的投资和努力终于让我们收获到了成功的果实。看向整个骑士团国，奴隶们日夜不停地在新的工厂里为他们的主人辛勤劳动。戴着锁链的囚徒们开凿矿山，为雅利安人提供了源源不断的资源，而我们的仆人也塞满了船坞，日夜兼程地为雅利安人清洗劣等种族生产着舰船，甚至是现在，忠心耿耿的布列塔尼也在把勃艮第生产的军火销往世界各地，为我们埋下混乱的种子。\n\n另一方面，我们完全控制住了我们的人口。这些劣等人唯一的一点“自由时间”都被我们强制安排在了吃饭，睡觉，以及回到工作岗位上去了。纯净的雅利安人注视着他们在劳动营和工厂里的每一个举动，而大多数人都被有计划的确保劳动到精疲力尽，只能勉强苟活而无法发起任何正面（且徒劳无用）的抵抗行为。\n\n对骑士团国的建设已经基本完成。党卫军全国领袖对此感到…非常满意。"
 BRG_fuel_of_progress_desc:0 "石油！多么神奇的物质，它为现代生活提供了能量，驱动着推动社会进步的永不停止的引擎。石油驱动我们的坦克将整个欧洲碾在履带下，为我们的军营供暖，驱汽车开在高速公路上，驱动火车将低等种族运到我们的集中营。但是很不幸，勃艮第却缺少石油，并且随着我们愈发独立于德国，这种短缺也与日俱增。大体上也在石油供应上有问题，所以我们不能像平时那样靠黑市来满足我们的需求。我们必须找到解决方案，否则新时代的众神就会缺少胜利的甘露了！"
 BRG_found_olberschaffungsburo_desc:0 "为了保证石油供给稳定，党卫军经济与管理部已下令在经济与管理部下设立燃油征用局。我们必须立刻建立一支由地质学家，经济学家和外交官组成的顶尖团队来评估如何取得黑金。"
 BRG_going_under_curtain_desc:0 "我们可能无法通过正常的黑市交易获取足够的石油，但是石油并非仅仅存在于欧洲，中东与美洲的土地上依然贮藏着大量的石油，或许我们在南特的朋友能为我们大家通络一些互利互惠的协定？"
 BRG_small_opening_of_border_desc:0 "早在四十年代初，温特斯豪公司在德国本土的首席执行官就已经是党卫军全国领袖的私人朋友了。从内战开始以来，勃艮第市场就断绝了与德国石油公司的贸易，并持续至今。如果我们能和温特斯豪达成协议，允许且仅允许它向我们出口石油，那么温特斯豪能获得可观的利润，而我们也将得到一个不会泄露我们的秘密，值得信任的石油来源。"
 BRG_funnel_through_brettons_desc:0 "黑市里的朋友来信说，他们为我们找到了另一家潜在的石油销售商！委内瑞拉的一个大地主和种植园大亨碰巧拥有数个储量巨大的油田。他并没有告知政府关于这些油田的消息，正因如此，他想找个谨慎的买家，好免缴税款。这真是天赐良机，不会有人比我们更谨慎了。"
 BRG_pressure_nordsee_desc:0 "我们在吉斯林事件中植入的挪威线人向我们发来了一条信件：特博文政府认为北海区域有着大量的尚未开采的石油储备。而我们在温特斯豪石油公司的朋友所泄露给我们的文件里也表明了英格兰和丹麦政府都探明了这些潜在的油田的存在。我们只需要向挪威政府施加一些外交压力，并且假装我们背后有着日耳曼尼亚的支持，那么他们肯定会允许一家“布列塔尼”石油公司在北海开展采油业务。"
 BRG_burgundian_oil_rigs_desc:0 "法国注册的海峡石油公司刚刚在北海开启了它的第一个位置恰当的石油钻机。我们甚至还给了这公司一个英文名，就算有人眼尖心细，看得出这是个皮包公司，也只会猜测它背后应该是哪家美国巨鳄。只有实际去与员工接触才会发现其中混杂着年老的壳牌司钻和年轻的温特斯豪专家，而且我们也极为确定法国和挪威政府都不会去质询员工。"
 BRG_norman_pipeline_desc:0 "在过去，把黑市上运输过来的原油用货车日夜不停地运到勃艮第已经占用了我们绝大多数的运输能力了，而如今石油进货量的大幅度提升彻底压垮了我们的运输能力。鉴于当下的情况，原油采购局提出在法国一侧的边界线上建立起一条原油输送管道，这条地下管道会从法国的边境线起，穿过诺曼底最终直达巴黎东北方向上的我国石油精炼厂。这个被称作诺曼管道的项目会耗资巨大且困难重重，我们的施工一旦开始，各国的侦察机都可以看的一清二楚，但这个项目一旦完成，我们就可以源源不断获得稳定的石油供应，并且在外界不知情的情况下把黑市购入的石油一刻不停地送入我们的石油精炼厂。"
 BRG_blackest_of_markets_desc:0 "造好了基础设施，建好了联系渠道，也有了不可或缺的石油供应商——该利用一下这些成果了。\n\n情况可以说是一片大好，我们应该把握良机，尽可能多进口一些外国石油，让战略燃料储备扩充到更加可接受的水平。油到用时方恨少嘛……"
 BRG_synthethische_kraffstoffproduktion_desc:0 "雅利安人的科学令全世界艳羡不已！既然我们可以把辛苦赚来的资本投到自己的研究中心上，那又干吗要把钱花在外国汽油上呢？\n\n与其满世界进口石油，不如我们自己来造！雅利安人的聪明才智不容小觑，把我们的精力集中到研究和开发人造石油和其它烃类化合物上，就可以进一步减少我们对全球市场的依赖。"
 BRG_study_bergius_production_desc:0 "我们的顶尖科学家确信自己可以优化贝吉乌斯法。石油产品的制备分为三步：先是重油、随后是较轻的中油、最后是汽油。如果我们可以在同一个地方把反应的步骤全部完成，而不是把反应的每一步分散在多个地方，就可以大大减少反应废物和运输费用，因为分步制备产生的反应废物可以重新投入反应，生产出新的产品！我们的科学家非常乐观，预计可以实现碳效率95%的煤液化过程，当然，需要国家解决资金问题。"
 BRG_look_into_rubber_desc:0 "油性树脂在工业上有很多用途：塑料、粘合剂、密封剂、油漆等等都需要油树脂作底物。不过，比这一切更重要的，其实还是橡胶。利用我们提炼原油剩下的石油树脂废渣，完全可以合成我们自己的橡胶产品。我们的科学家说，只要稍加“优化”，目前的产量就还可以再往上拉一拉。\n\n我们不能低估提高橡胶产量的必要——橡胶是一种必需品，没有它就绝对不可能生产重要的军事物资。如果我们要实现封闭经济，目前可怜的橡胶产量明显还不足。为了勃艮第骑士团国的利益，提高橡胶产量应当是首要任务之一。"
 BRG_integrate_rodomo_facilities_desc:0 "懒惰的堕落者在劳动营里混日子，我国也缺乏石油和人造橡胶。祖先教导过我们“一石二鸟”的道理。\n\n我们可以把奴隶劳工动员起来，让他们在艰苦的工作条件下加班加点，快速多建几座炼油厂。虽说如果追求速度的话，可能会消耗相当多的人力。但任何对此抱有一丝疑问的人都属于次等人类，这些轻贱人命大可随意杀掉，不会有什么后果。"
 BRG_expand_operations_desc:0 "党卫军全国领袖要求增加产量。我们的产出即使是在最近几个月仍然处于“严重不足”的情况。是时候进一步提升我们的产量了\n\n那些一直以来被我们忽视的小型原油矿藏？我们接下来要把它们都钻出来。人力不是问题，毕竟我们有很多，很多，仔细算算可能有几十万的劣等人正在我们的集中营里无所事事呢。这可不行，这是不能被接受的浪费，我们必须要立刻动员起来他们去工作，去建造，在新建的炼油厂里工作。党卫军全国领袖同时也要求雅利安人不能只有监管任务，任何有技术经验的雅利安人都将会被分配到炼油厂的建设任务当中去。"
 BRG_ration_usage_desc:0 "为了进一步节约燃油开支供军队使用，我们需要开始执行燃油配给制度。任何不是雅利安或者雅利安合作者的人将不会获得任何燃料或者机油。此外，所有能够得到汽油配给的公民将会根据他们对国家的重要性来衡量汽油的配给量。也许许多人都不喜欢这样子，但这毕竟是为了国家的利益。胜利将通过个人牺牲而换来。"
 BRG_no_more_generosity_desc:0 "我们的合作者并不是雅利安人，也永远不会成为雅利安人，他们不过是达成我们长远目标的小小工具。他们变得自满、肥胖、懒惰。这些次等人类的全家老小之所以不在集中营里，完全是因为我们的仁至义尽，这一点他们很清楚。\n\n对合作者设置严格的配给标准，主要有两大好处：一是让合作者能有自知之明，我们要他们严守本分为我们服务，不能让我们为他们服务，他们是消耗品，一旦失宠后果很严重；二是能给我国提供更多石油，这一点万万不可忽视——领袖需要更多石油推动国内的军工产业，我们当然要服从他的要求。"
 BRG_survey_campaigns_desc:0 "在清点之后，我们发现我们的原油产量根本不能满足需求，而且截至目前骑士团国都无法让国内的石油生产实现自给自足。党卫军全国领袖要求我们尽快一次性解决掉这个问题，因为骑士团国能源产业的独立性对于雅利安人的福祉和生存来说至关重要。\n\n尽管至始至终尼德兰地区是有着大量的石油气矿藏的，但是在它南边的骑士团国的矿藏相比之下却少的可怜。虽然探查出更多的石油矿藏不是一件容易的事，但党卫军全国领袖已经下令要开展大规模的探查行动了，他的命令除了彻底贯彻并执行以外没有其他的选择，而且我们饥渴的战争机器也急需石油的喂养。"
 BRG_oil_wells_of_paris_basin_desc:0 "我们的探查队向我们回报了一个出人意料的消息：我们一直以来最渴望的黑金就埋藏在我国的心脏地带。巴黎盆地是一个意料之外的发现，因为从没有人想要在都市圈附近进行石油探查，而且为了进行开采我们毫无疑问需要动用大量的劳力进行建设以免妨碍到市内的正常运转。\n\n当然，我们得先把重型采油设备运输到位才行。石油钻机，运输管道，油泵等一系列重型工具都需要挪出我们相当一部分的运输车辆来输送到施工现场（或者用人力，如果有需要的话）。建设将会紧张且漫长，尤其是任何微小的失误都有可能在这里酿成大错，但党卫军全国领袖已经下了指示并且要求我们取得成果，他的意志，他的目标，他所要求的自给自足的石油产业必将得到满足。"
 BRG_produce_liquefied_coal_desc:0 "我们新发现的石油油藏并不足以满足党卫军全国领袖的需要；我们的石油产量仍不足以让国家实现自给自足。我们需要更多燃料。有一种方法可以进一步提高我们燃料产量。\n\n已经有人提出了一项野心勃勃的计划：德国在与盟军和苏联的伟大斗争中也同样面临着汽油短缺的问题。然而，德国人的聪明才智使他们一如既往地找到了出路——煤。在经过艰苦漫长的转化过程后，煤可以变为液态的机油和燃料。这个过程并不如提取原油那么简单高效，但它还是能够增加我们的汽油产量。"
 BRG_prime_pumps_desc:0 "现在，我们的汽油产量已经达到了可以接受的水平，那么是时候投资来增加我们的战略储备了。\n\n多年来，我们从来没有对大型储油罐的需求，这单纯是因为我们手头根本没有那么多石油，没必要扩大储存能力。然而，时代是瞬息万变的。骑士团国不希望浪费一丝一毫我们超额生产出的汽油，因此，党卫军全国领袖要求我们立即采取行动。我们要召集群众，为最近的汽油产出建造新的大型储油罐。"
 BRG_worth_its_weight_in_gold_desc:0 "黑金，它是我们的工业命脉，是我们装甲部队的动力，它推动着我们的交通工具，更是让我们的军队能随时做好万全准备的保证。我们不仅拥有这种液态黄金，而且储量颇丰。很快，我们的储量就能充满，这多亏了党卫军全国领袖的英明批示，让我们投入大量精力来确保能源的独立自主。在有了工业基础之后，任何资源都不再短缺，也不必依赖全球市场了。紧缩政策使我们的国内产能终于充足，即使是现在，我们的资源储量也在越来越多。我们计划中的一个关键部分终于实现了。"
 BRG_domestic_industry_category:0 "鲁多莫工业区"
 BRG_domestic_industry_category_desc:0 "看看这个世界，从西边那由堕落的滥交资本家所掌握的美利坚合众国，到东边那由犹太-布尔什维克所曾经控制过的俄罗斯地区，这些地方上生活着的人们似乎认为自己身上存在着某种自由和劳动的权力，就好像他们天生就拥有那些与他们血液中流淌的内在价值所不相符合的东西。更恶心的是，那个如今统治着德国的堕落无能政权尽管认识到了这一切，看清楚了这些可笑的想法，但是他们依然选择了继续堕落下去。不过我们不一样，我们看清楚了这一切，并且着手去实现我们的理想，看看，即使是在现代，在这个可怕，扭曲，充斥着堕落思想的现代，我们仍然可以在一个国家之内满足生产，制造，还有发展的需求。这些是滥交的资本主义商人和社会主义猪猡无法达到的境界，真正的民族社会主义是能够适应这个瞬息万变的世界的！我们必须把劣等人束缚起来，进一步发展骑士团国，并让雅利安人走上登天之路！[GetBRGRodomoStatus][GetUraniumSupplyStatus]"
