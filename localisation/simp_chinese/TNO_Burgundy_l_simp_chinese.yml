 BRG_WLN_Evidence_Desc_1:0 "尽管德格雷尔时代那种明显的反叛迹象已经在表面上消失的无影无踪，但是由无能的让-弗朗索瓦·蒂里亚尔率领的党卫军瓦隆师仍然是我们的一大挑战。虽然蒂里亚尔已经带着他的士兵向我们的事业宣誓，但是我们知道雅利安文化和瓦隆文化之间没有多深的感情，他们的部队中有一种简单的矛盾心理。他们对我们创建一个真正的勃艮第社会的伟业漠不关心，终日浑浑噩噩于建立他们自己的独立国家的幻想。这种错误思潮如果放任不管，将会非常危险。他们对自己组织中遍布着的德国人充满怨愤之情，虽然蒂里亚尔试图忽视这种坏倾向，但这种情绪仍然应当警惕，因为我们先前对付德格雷尔的时候已经见识过了这种情绪。这些瓦隆人现在可能还在暗地里搞些其他的阴谋诡计，我们虽对详情一无所知，却嗅到了危险的气味。为了进一步调查可能的阴谋，我们有三个选项：\n\n-调查广泛的士兵士气不振的问题，士气萎靡导致了严重的后果，如逃兵行为和对勃艮第的伟大事业缺乏热情。\n\n-审视指挥结构，看看能否从指挥系统中找到什么问题。\n\n-检查军团的财务报告，看看有什么线索。"
 BRG_WLN_Evidence_Desc_2:0 "在尝试渗透党卫军瓦隆师军官团的过程中，我们发现了些有趣的事情：瓦隆师的实际上的最高司令部与蒂里亚尔和派给他的人员几乎毫无干系。命令仅仅被在纸面上执行，但实际上，瓦隆师的神经中枢汇集于一个与世隔绝、远在阿登的指挥所，并不在蒂里亚尔和我们的掌控之中。这件事不止证实了蒂里亚尔的无能，也给了我们一个深挖瓦隆师在干什么的机会。我们有三种行事手段可供选择：\n\n-派出一支分遣队来查抄他们的文件，看看都没有什么有价值的东西见光。\n\n-搜查指挥所周围的垃圾箱和废物处理厂，看看他们是不是丢掉了些敏感物资。\n\n-对他们的通信阵列进行窃听，看看我们能听到什么。"
 BRG_WLN_Evidence_Desc_3:0 "当这些文件第一次出现在法医专家们的桌子上时，它们被当做诞生于小聪明之下的伪物而丢弃了。但随着我们从瓦隆师秘密基地中的大量文件中发现了越来越多的确凿证据，我们得出了一个严峻的结论：莱昂·德格雷尔还活着。我们的人发现整个地堡事件实际上是一个精心设计的骗局，因此德格雷尔才能够掩人耳目、暗渡陈仓。我们不知道他去了哪里，以及他在那之后又做了些什么，又或者是他现在跟军团还有什么联系。但我们可以肯定的是，这绝对算不上什么好的进展。"
 BRG_WLN_Evidence_Desc_4:0 "虽然不少人怀疑从垃圾堆里翻腾是否真的能找到什么有用的东西，但事实证明是可以的。因为我们已经从总部的垃圾桶里找到了霸权党的宣传册。写在这些小册子上的大多是关于战前由德格雷尔所领导的前霸权党的信仰，这些册子似乎还是新印刷的，而且专供瓦隆师的步兵，从而与我们的影响相对抗。更有趣的是，每一页纸的背面似乎都有一个皇冠形状的打印机水印，我们可以通过这个信息追踪它的创作者。那么，我们追踪线索的方法有以下三种：\n\n-好好分析下小册子里面的信息，以便我们更好地了解我们所反对的东西。\n\n-通过打印机的水印追踪到这些册子的印刷者。\n\n-调查向瓦隆师部下分发册子的人，以及他们分发这些册子的方式。"
 BRG_WLN_Evidence_Desc_5:0 "看起来，对瓦隆师的监听计划比我们预想中的更加困难。当我们试着在他们当地的无线电信号塔上安装窃听器的时候，我们发现正在使用信号干扰器和其他的反监听手段来保护他们的通讯安全。而在他们从外部向总部的本地传信系统发报时，这些东西却没有在运作，这又是一件怪事。很显然，他们有些什么东西不希望别人知道，同时也意味着如果我们真的突破了他们的干扰，也许会发现一些令人毛骨悚然的证据。为了这项工作的进一步开展，我们有以下三种选择：\n\n-讯问瓦隆师总部的无线电操作员，看看他们对这套系统有什么了解。\n\n-对干扰信号进行追踪，找到干扰器的位置。\n\n-对截获的乱码信息进行解码，看看能否发现些什么有用的东西。"
 BRG_WLN_Evidence_Desc_6:0 "进一步对瓦隆师的秘密行动加以调查后，我们发现了一处旧安全屋的地点，很明显在蒂里亚尔掌权后，他们就被迫换了个地方来进行他们不为人知的真正活动。这个安全屋离秘密指挥部不远，瓦隆师的突击部队以及各种安保措施二十四小时严防死守此地，更说明这个地方的重要性。要探明这里有什么东西这么重要，我们有三种可选的行动方式：\n\n-调动部队突击这个安全屋，在敌人摧毁重要证据之前拿下该地。\n\n-秘密监视安全屋，调查往来此地军官的情况。\n\n-用卧底人员渗透进安全屋，看看能否找回什么证据。"
 BRG_WLN_Evidence_Desc_7:0 "对瓦隆指挥部安全屋的突袭，让我们取得了迄今为止最大的进展，我们拿到了特工攻入时他们正在销毁的加密地图。由于及时复原，且几乎没有被烧坏，我们得以弄清它们是阿登地区的导航地图，上面写有许多我们此时无法解读的符号和代码。然而它们中的大多数都指向了一处仅用叉标记的巨大建筑物，而这座建筑物并不存在于现存的记录中。为了取得下一步进展，我们有以下三个选择：\n\n-依照方向提示找到地图中标注的那座巨大建筑物，看看它里面有什么。\n\n-通过解码图中文字和各种符号，搞清楚这些地图的真正用途。\n\n-审问突袭时持有这些地图的军官，看看他们能吐出什么新的信息。"
 BRG_WLN_Evidence_Desc_8:0 "许多人至今仍然相信德格雷尔死了，即使在我们调查到他的死是一场骗局之后也是如此，但现在我们有确凿的证据证明他其实仍然活着并藏身于阿登地区深处的一个军事基地中。我方调查人员称这个基地为“狮穴”，而它的存在只被瓦隆师指挥部的高层以及负责保卫它的精锐突击部队所知，而在这一地区的官方地图上，它被标注为一个废弃的旧仓库。我方观察人员日夜监视这个基地并且深挖它的历史，他们认为德格雷尔自从逃亡以后就一直在这个基地中秘密指挥着军团。德格雷尔被瓦隆师最优秀和忠诚的人保护着，他们对他本人宣誓效忠，并且也是我们的军队之外最令人恐惧的武装力量。虽然实情仍有待挖掘，但有一件事是很清楚的：德格雷尔不会束手就擒，任何除掉他的行动都应该经过周密的计划。"
 BRG_WLN_Evidence_Desc_9:0 "在对党卫军瓦隆师的车辆使用情况进行彻查后，一个令人胆战心惊的事实逐渐浮出水面：他们曾获取了大量的卡车在瓦隆周围运输不明物资。这些车队每周都使用着由子虚乌有的人或军官签发的命令，来往于几个相同的场所，最主要的便是指挥部与军需处。甚至在我们要求他们提供调查报告时，与这些车队相关的供给货单都是含糊其辞不知所云，但他们越是这样做，我们越是确信这是欲盖弥彰。为了彻底揭开这扑朔迷离的真相，我们当下有着三个选择：\n\n-当车队再一次开始运输物资时，监听他们的无线电通信，查明到底是谁授权了这些行动，签发了虚假的命令。\n\n-再仔细检查一遍那些文件，看看能不能有一些新发现。\n\n-调查那些他们运送到各个指挥部与军需处的不明物资。"
 BRG_WLN_Evidence_Desc_10:0 "对于党卫军瓦隆师一部军官失踪和兵变的调查有了有趣的转折。看上去似乎不同于我们一开始的设想，瓦隆师的领导层一直以来都未被察觉地调走士兵来组建一支未获准编成权的新团。团中士兵已习得了新的战斗技巧，专精隐蔽行动，更有趣的是，他们还被教授了如制造和机修一类的生活技能。我们有三种方式来进一步探究他们的行为：\n\n-秘密观察训练看看是否还会发生什么。\n\n-质问教官这些训练的意义。\n\n-检查此计划所用补给库存来找出他们为这些训练准备的物资是从哪里弄来的。"
 BRG_WLN_Evidence_Desc_11:0 "似乎瓦隆师的人并没有偷懒，而是一直在当地秘密的工业区中忙碌。经过培训的前步兵们看似是在“保护”厂区，实际上是在其中工作来为他们的军队生产武器装备，而这一切都不受我们的控制。虽然这本身不是对我们的挑战，但瓦隆师希望拥有独立的工业基地并且一直隐瞒他们士兵的去向，这可不是一个好兆头。如果想要继续调查这些工厂，我们有三种选择：\n\n-找出瓦隆师建立独立工业基地的目的，看看他们是否有更大的图谋。\n\n-调查产出的武器装备的去向。\n\n-调查供应链，看看他们从何处获取原材料。"
 BRG_WLN_Evidence_Desc_12:0 "即使在德格雷尔的失踪和蒂里亚尔的不力领导之前，瓦隆师就常常士气不佳，对为勃艮第做贡献也并不热心。然而近几个月来，事态似乎开始失控。士兵们不去参加演习、训练或检阅，指挥官们要花好几个星期来回电或执行最简单的命令。这种不服从的行为通常会导致其整个军团被“净化”，但奇怪的是瓦隆师似乎一边怠工一边忙个不停。记录显示他们的车辆一直在被用来给整个军团运送补给，他们的指挥官报告他们的人总是很忙，但几乎没有一件事是为我们做的。这就引出了一个问题，他们在做什么？想找到答案，我们有三种选择：\n\n-研究他们最近的行为，找出其中的规律。\n\n-调查他们队伍中的失踪和不服从事件，看看其中是否有更大的阴谋。\n\n-调查一下车辆的使用情况，找出他们为什么这么频繁地使用它们。"
 BRG_WLN_Evidence_Desc_13:0 "随着最新的证据被找到，蒂里亚特难以控制他的军团的原因已经十分清楚了：德格雷尔一直在用一个专用秘密频率和他的最高司令部联络。我们知道这是德格雷尔所为的唯一途径是他多次使用了他在被最高司令部“退休”以前的签名。虽然我们仍然不知道德格雷尔一直发送的信息内容，但可以确定，他仍然活着并且是军团的实际掌控者，这也意味着军团也仍然和以前一样是个威胁。为了调查这一令人不安的事件转折，我们有三种选择：\n\n-寻找德格雷尔发送信息的电波来源以便我们定位他。\n\n-查找同在这个秘密频段上的军官以便我们探询他们知道些什么。\n\n-没收连接到该网络的无线电设备并且把它们拆开，看看里面是否隐藏了其它东西。"
 BRG_WLN_Evidence_Desc_14:0 "对瓦隆师补给清单的研究有了令人惊奇的发现。他们的物资里有大量未标记的武器藏匿处，散布在整个地区里，其中储存着最新式的武器装备。这些藏匿处集中在单位级的武器储藏点，只有部队指挥官才有对应的钥匙。最有意思的是对何时才能打开这些武器储备的解释：根据从瓦隆最高司令部窃得的一份蒂里亚尔并未签署的命令，地方指挥官只有在“时机成熟”的时候才能分发这些武器。我们的调查员还没弄清楚什么叫时机成熟，但这个时机肯定不是什么好事。为了进一步调查，我们有三个选项：\n\n-搜查补给仓库，看看有没有更多的信息。\n\n-寻找武器的供应方，看看他们是否还制造了其他武器。\n\n-搜索更多记录，看看到底什么是“时机成熟”。"
 BRG_WLN_Evidence_Desc_15:0 "如其可行性报告摘要所述，猎豹行动是一份党卫军瓦隆师针对勃艮第体制的叛乱计划，目的一方面是为了处理掉元首，另一方面是为了建立一个自由且独立的瓦隆国家。看起来似乎这个计划制订于我们与法国的战后余波之中，德格雷尔亲自指导如何隐藏与拼接他计划的最后一片碎片。显然，瓦隆师正以令人担忧的极快速度来达成执行此计划的先决条件，他们正大量储备武器并建立他们自己的工业基地以求能获得对抗我们意志的机会，这也意味着我们必须在形势脱离我们控制前尽快阻止他们的行动。我们有三种方法达成目的：\n\n-窃听报告摘要作者来定位这项计划背后的总设计师和核心关键德格雷尔。\n\n-找到这份计划备忘录的制作和分发地点。\n\n-调查被列入行动关键的军官们，看看能不能从他们的嘴里撬出些信息，不论他们“自愿”与否！"
