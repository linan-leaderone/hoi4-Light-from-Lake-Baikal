 BRG_the_enemy_text:0 "集中精力"
 BRG_the_enemy_desc:0 "The enemies of the Masters of the World, the Aryan, the true advocates for the might of National Socialism, they have spread within every crack and corner of the world, and have finally seeped into the Ordensstaat itself. Now, a slaughterous bloodbath paints the streets, as all manner of corruption seeks to undo the progress of the Reichsführer-SS by the destruction of the Aryan conquerors who have claimed this land rightly for themselves, and all of those who support a truly purified world. Now, however, is not the time for ideals; rather, we must begin to focus our efforts on the destruction of these rebellious subhumans and their extermination. It is in our hands now, to focus our combative efforts between the decadent rebels waving the flag of the French in Picardie, the licentious nationalists for the Flanderian and the Belgian, and the atrocity spreading aid to the citizenry at the hands of the Catholic in the North."
 BRG_ready_the_silos_text:0 "别无选择"
 BRG_ready_the_silos_desc:0 "The tables and offices quake within the capital of the Ordensstaat, where our leadership lies, looking upon every report and memorandum regarding the ongoing conflicts. Whilst the Aryan continues to hold his ground and fight, the glorious leadership of the Reichsführer-SS and all within his administration recognizes a dire truth: the end may be drawing near for us. However, while this may continue as a possibility, we shall not resign ourselves to an agonizingly quiet defeat, but a mighty throw into the possibility of redemption for the Aryan man. The Frenchman, the Flanderian, the Belgian, and the Catholic, while all of these men embrace the desire to fight, they all lack the will to remain unbroken against the strength of Nuclear Arms. Millions of these bastardized militant movements shall shatter and flee as the mushroom clouds form, and we shall, perhaps, earn another chance for reclamation."
 BRG_ragnarok_must_wait_text:0 "诸神的黄昏必须等一等"
 BRG_ragnarok_must_wait_desc:0 "Whilst the honorable Aryan suffers the tragedies this realm throws at him in order to justify its own cruel corruption infecting every grain of matter in this terrible life, the Aryan's enemy scurry across the fields of their former homelands as if a clan of rats had swarmed across the land, bringing with it the terrible diseases of decadence that cling on to their matted furs. However, as we continue to fight against the terrible vermin that gnaw at us so viciously, the preparations of the Reichsführer-SS have finalized: nuclear weapons are at our fingertips, ready to surge across the skies and deliver the strike of purification and justice that this land needs, to cleanse the vicious corruption that has bred into the very soil we tread upon. As if the Thunder god Thor preparing his vicious Mjolnir to strike against the decadence of his age, we shall prepare to annihilate any form of opposition which currently treads upon our lands. Even if this puts a further halt upon our vision, we must do all we can to ensure our survival."
 BRG_la_toree_delle_milizie_text:0 "民兵之塔"
 BRG_la_toree_delle_milizie_desc:0 "Corruptive factions of our glorious efforts to enact the vision Reichsführer-SS have continued to ransack the pillar of Aryanism that is the SS-Ordensstaat Burgund. Every waking day, the diligent and virtuous Aryan citizen is given no quarter by the savages that stand in our way, as they continue to assault us without relent. The onset of battles may appear to be lost by us upon this day; however, it shall not be without endless effort to push them to the brink that we shall give in. Rather, every square inch of useful territory shall be purified by the mystic power the Aryan wields, blessed by the Germanic tools of Brimstone and Flame. Supply depots, railway points, weapons caches, everything and anything that could potentially aid any side of the fight shall be ripped away before the enemy can dare to lay a finger upon it. Then, once all is lost, they shall recognize the true might of the German as we shall wage war, tooth and nail, until we have butchered the enemy like the pigs they are."
 BRG_a_glorious_shipwreck_text:0 "光荣的船坞"
 BRG_a_glorious_shipwreck_desc:0 "Whilst the world stands to abuse and mistreat the claims to power that rest within the Aryan, we have finally realized what it shall take to achieve our victorious rise to power: through the destruction of our very territory. As time goes on, more and more of the Ordensstaat falls to our mighty sickle, as we continue to slash and burn any potential aid to the enemy in our preparedness to fight a war with no aid, no benefit, and only the power coursing through our veins. However, while we continue to make advances in leaving nothing but a scorched earth for these foolish rivals, starving them of this aid does little in response to their manpower, and the amount of regiments they may field against our Aryan armies. Thus, it is time: while our enemies consolidate their men in order to plan the next advance, the millions of loyal subhumans, alongside their Aryan masters, shall be sent forth across the blackened remains of this destroyed Earth, in order to cull their forces and remind them of their certain doom. Austerity makes whole, austerity makes right!"
 BRG_das_letze_schlacht_text:0 "最后一战"
 BRG_das_letze_schlacht_desc:0 "The homeland we have forged for the blood-masters of this world has been harrowed by the wasteful monsters who desire for our undoing, creating a great affront against all those who truly deserve justice in this life. Men, women, children, and the slaves who remain loyal to us have given their lives in order to maintain our survival, and we must halt the preparations of our grander vision to guarantee our lives. Even the Reichsführer-SS has felt the effects of such brutal effects against the strong warriors we have fostered in our nation, as every member of the Schutzstaffel who remains dedicated to their masterful state has felt the effects of the ongoing war shutter down their spines. However, we shall not give up, and we shall not falter. We are Aryan, we are Germanic, and we are the genetic-deservant of this world's power, we shall not allow any subhuman to declare themselves masters above us, no matter how much ash, blood, and bodies strewn across the streets of the SS-Ordensstaat Burgund."
 BRG_collapse.100.t:0 "野兽的革命"
 BRG_collapse.100.desc:0 "It is the nature of the subhuman to creep through the cracks and leak into the golden genetic line of the supreme Aryan warriors who make up the truly worthy population of this Earth. However, no matter how worthy they may be, the disgusting tendrils of corruption have always been a great source of destruction for the Aryan. Once more, we find ourselves facing this destruction again.\n\nDeep within the heartlands of former French territory, where the most corrupt and degenerate culture to ever have the unfortunate chance to rot this world, has taken the sanctity of another group, in stoking the flames of treason throughout the land as so many claim independence and wage war against their rightful lords in the Ordensstaat. Our own units within the Schutzstaffel have decided to defy the orders of their superiors in the Ordensstaat, and proclaim themselves as some abominable form of independent from our command. Whether it be from starvation, degenerative brainwashing, or some other foulness upon the world, these men have defied the Reichsführer-SS; therefore, they must pay the price for their defiance.\n\nAlready, the soldiers of our forces have mustered in preparation to wage glorious war against the defiant. If the defiant rebellion seeks to insult the Aryan way of life like this, then they shall be exterminated alongside the rest."
 BRG_collapse.100.a:0 "物以类聚……"
 BRG_collapse.101.t:0 "报告：行将崩溃的迹象"
 BRG_collapse.101.desc:0 "FOR IMMEDIATE DELIVERY TO THE REICHSFÜHRER-SS\n\nSUB: INDICATORS OF IMMINENT STATE COLLAPSE\n\nSUMMARY: Over the past several weeks, there have been a significant number of signs and indications that the SS-Ordensstaat Burgund is facing an immediate state collapse and centralized control is on the verge of being lost.\n\nThere are multiple SS Legions who are acting independently of orders from Nanzig and other centralized SS command nodes. It is unclear if they are acting on their own, or from other traitorous officers. The capability of internal security is dismal, and they are incapable of investigating and clamping down on these treasonous activities.\n\nPartisan attacks and movements are continuing to take place, with insufficient security to prevent theft, exfiltrations, sabotage, and terrorism. The Red Poppy movement, dominated by French partisans, is taking advantage of the poor security to advance their own objectives, which include the destruction of the Ordensstaat and the expulsion of all Germans from former French territory.\n\nOur border security has similarly declined as the overall situation has deteriorated, and there are almost certainly foreign agents operating in the Ordensstaat, potentially fueling insurrectionist and resistance movements. We have insufficient resources to deal with them.\n\nIt is estimated that if drastic actions are not taken within thirty days, this trend will become irreversible. It is recommended that the security situation be rectified immediately.\n\nHEIL HIMMLER"
 BRG_collapse.101.a:0 "One chance left."
 BRG_collapse.102.t:0 "最后一页"
 BRG_collapse.102.desc:0 "Despite everything, Heinrich Himmler was still there.\n\nDespite the overwhelming chaos that had enveloped the Ordensstaat, the Reichsführer-SS himself was still standing among the ruins. What ruins they were, however! The ruins of a project, the ruins of a people, the ruins of a dream; they were his ruins, and yet he was the only one that could be blamed for them. And now, what could he do? Everything had come tumbling down around him, and the Aryan utopia he so-cherished now stood as a pile of rubble, infested by rebellious legions out to get him. Yes, for the first time since many years, Heinrich Himmler was afraid.\n\nAll was not lost, however: surely, there was a way to start again, maybe somewhere else! Surely, the good people of Germany were waiting for him to come back, and would welcome him with open arms as he'd shun the traitors to the fatherland. After all, the German people loved him, back then, and that was probably still the case, wasn't it? Yes, there had to be a way to begin again, he thought as he looked onto a nearby burning house. There had to be a way he could begin again in some other place, where he would have a clean slate to recreate his Aryan utopia anew, free of all the imperfections that had plagued the Ordensstaat. Or was it?\n\nNo, all of this was fantasy. Mere, pure, unabashed fantasy, created by a man who finally and at last realized the closeness of his impending death. Heinrich Himmler, the great Reichsführer-SS and champion of the Aryan race, was going to die, and such a fact had become a matter of when rather than if. He could try to run, yes, and he would try to run; but that wouldn't negate the fact that trying to save his own skin was at best a desperate endeavor. And now, only time would tell when the end would come."
 BRG_collapse.102.a:0 "结束了。"
 BRG_collapse.103.t:0 "终末"
 BRG_collapse.103.desc:0 "Heinrich Himmler had failed. He had, for lack of a better word, monumentally failed.\n\nSuch was one of the only observations he could make, as his bunker was on the edge of being breached. Whoever was behind the soon-to-be-opened doors did not concern him too much: whether it was Walloon or Charlemagne, they were all traitors to him, and it didn't matter much who fired the bullets, for the end result would still be the same. And yet, as the world crumbled around him, he could only feel regret, and hate; regret for not having accomplished more, and hate at himself for letting it all fall.\n\nAfter all, he was the one who allowed the Burgundian project to end up like this. It wasn't Pohl, or Ribbentrop, or any of the million yes-men he had executed during all these years; no; the only culprit here was himself, and all the doubt and hate he had accumulated through the year was finally reaching a boiling point. The situation was adamant: the Ordensstaat-Burgund, the last hope of the Aryan race, was collapsing before his very eyes, and he was the one to blame for it. And now, he was gonna die any minute now and, yet again, all because of himself. Yes, all of his enterprises had thoroughly failed, and all that remained was now a sad, pathetic man, alone in his own decrepit bunker, waiting to be shot like a dog.\n\nAs the doors of the bunker loudly opened, and as soldiers swarmed inside like flies, it was over. Himmler tried to run for safety, but there was nowhere left to go; and when a bullet shot by one of the numerous traitors went straight through his heart, his last thoughts were of Germany, and of how he had failed Her, as he collapsed on the ground."
 BRG_collapse.103.a:0 "永别了，全国领袖。"
 BRG_collapse.1.t:0 "欲置我族于死地"
 BRG_collapse.1.desc:0 "西方文明的历史就像是滴答作响的时钟一样主宰着这个世界上的一切，男人，女人，孩童出生了又死亡，世界各地的王国和帝国兴起而又衰落，而这一切都是以这座时钟为主导的，时钟的滴答声在守时的雅利安人的思想中回响，塑造出了雅利安人的灵魂，和那跳动的心脏。无数的劣等种族如今跪倒在我们的面前，而他们中最聪明的也意识到这是因为上等人的血液和基因在我们雅利安人的肉体中流淌着，存续着，这是宇宙的法则，没有任何敌人可以击败无敌的，完美的，雅利安人。\n\n而到了今天，这些至高种族发现自己正在与全世界为敌，但这并不可怕，并不危险，我们雅利安人已经发现了那座钟表，那座代表着宇宙法则，滴答作响的钟表，我们的骑士团国也是这种钟表的容器。看看，法兰西人挥舞着蓝白红的旗帜，一度高呼着共和主义和民主主义的他们如今却想要紧紧抓住这座时钟，并且用堕落腐败的手段去维持他们虚伪的永恒统治地位。看吧，如今佛兰德人也在北方游荡，逃亡，躲藏。打着民族主义和民主主义的旗帜去用恐怖主义，用谋杀和暗害来杀害那些公正的雅利安人。再看看被佛兰德人称作蛮族的瓦隆人，他们站在了正确的一方，选择了正义和秩序。而在大洋的那边，淫乱，堕落的天主教徒和犹太社会主义一同享受着淫乐，意图用他们令人作呕的价值观毁灭掉这种钟表。这些愚蠢，堕落的宗教信仰者只会受到我们公民们的怜悯和嘲讽。\n\n和这些堕落者结盟的，不论是男人，女人，还是小孩，都签署了自己的死刑命令，钟表让他们的时间凝固了。有一些人试图拿起武器，打算公开对骑士团国宣战，而我们则用绝对的暴力去告诉他们谁才是这个世界的统治者。我们的雅利安党卫军在这座滴答作响的时钟之下享受着荣耀，享受着作为至高种族的祝福。"
 BRG_collapse.1.a:0 "必须让这些法兰西堕落者人头落地。"
 BRG_collapse.1.b:0 "劣等国家将会在今天被灭亡。"
 BRG_collapse.1.c:0 "那些失去了独立性的人，将会永远享福下去。"
 BRG_collapse.1.d:0 "上帝和虞美人并不会来搭救你。"
 BRG_collapse.2.t:0 "用火，用剑，去焚毁吧"
 BRG_collapse.2.d:0 "这片腐朽破败的土地上飘扬着灰色的云朵，而造成这一切的并不只是在骑士团国的天空上缓慢爬行着的雷暴云。这些灰蒙蒙的云朵，这些伴随着倾盆大雨和刺骨寒风而来的云朵，其实是灰烬，那些由我们亲自点燃的，雅利安的敌人们燃烧的尸体和卡车还有枪支所飘向天空中的灰烬。\n\n几个小时之前，“光荣之死”行动就开始了，从北巴黎的市区到它之外的战场，雅利安战士们被培养，塑造，最终被锻造成他们命中注定要成为的杀人机器。在北巴黎之外，自动步枪和火炮炸开了地面，飞扬的瓦砾和血肉装饰了巴黎的街道，一个接一个的生命在这场血腥的武装起义中消逝。在巴黎郊外的田野里，两次大战的孤魂似乎又被唤醒，只因战火又一次在这里被点燃，50年的历史过去了，战争却从未真正的离开这片小小的田野，德国人，法国人和比利时人在这里像是绝望的困兽一样厮杀着，紧接着他们看到了一种东西，一种被称为希望的东西，过去在他们眼中的德国人并不是真正的无敌，他们也是血肉之躯，他们会死。战壕里堆满了尸体，步枪的开火声和惨叫声交织在一起，许许多多的男人再也无法回到他们甜美的家中。几分钟后，这场在田野里的遭遇战就结束了，比利时人和法国人互相拥抱着，庆祝着，欢呼着。他们这么做是为了自己那腐败的民主制度，他们这么做是为了那无法被击倒的傲慢，他们这么做是为了内心那无法掩盖的令人厌恶的爱。\n\n然而，任何力量都会需要喘息，他们的希望也因此逐渐破灭。火焰和浓烟伴随着战斗中死去的雅利安英灵们一同进入了英灵殿，城市的橱窗里，郊外的谷仓里，田地里都已经被雅利安人破坏殆尽。他们什么都找不到，这片枯焦的土地上除了饥饿和虚弱什么都没有，他们目所能及的地方没有任何的燃料和补给，很快…雅利安人就要带着愤怒回来了。"
 BRG_collapse.2.a:0 "这是他们自取的。"
 BRG_collapse.3.t:0 "黑日之夜"
 BRG_collapse.3.d:0 "革命的第一天满是狂欢和喜悦。对毫无预警的党卫军短促有力的突袭成功将其摧毁，人们最终联合起来，组成了一场大革命。我们一起把雅利安人赶出了他们宣称已久的土地，建立起了自己的国家。今夜就连老派的上校，那种你能想象的老欧洲又臭又硬的上校，也要为胜利击败曾肆意杀戮我们的雅利安人而举杯痛饮。\n\n但战争还在继续，革命伊始带来的畅快也在消退。越是战斗，就有越多的牺牲，虽然我们不断地击败雅利安人，向前推进，我们却只在他们撤退后留下的被战火犁过的土地上感到深深的厌倦。我们继续挺进，穿过广袤乡村里残留的废墟，这里仍然被雅利安野兽般的暴政所统治，每一处补给站或广播区都被摧毁，烧尽。时间还在流逝，食物和水源变得越发稀缺，我们急需补给和支援，敌军靠清野让我们陷入内斗中。每一次经过那些闷烧中的补给点，只让我们的内心变得越发筋疲力竭。\n\n现在回想起来，当时这些苦难算不了什么。战争的破坏到了如此地步，我们连续穿越大量焦黑的废墟，已经不像是在现实中行军，而是如同穿越凡尔登或索姆河战场一般。我们就在那里组织起了防御。在成群的野兽向我们冲锋之前，正当机枪子弹向我们瓢泼般倾泻而来的时候，黑太阳升起来了。曾经和我们并肩战斗的同志，因毒打，饥饿而投降，以最简单的武器，不论是过时的步枪还是一捆炸药包，甚至用战壕刀，被送上前线来屠杀他们的同胞。上校现在就躺在这条战壕里，躺在我的身旁，他的头骨被敌人砸碎，血液滴进了我的口中。我只有装死这一个办法可活，敌人像鬣狗一般搜索着战场，希望他们不要听到我的心跳。"
 BRG_collapse.3.a:0 "我们将成为他们的死神。"
 BRG_collapse.4.t:0 "事情正在…起变化"
 BRG_collapse.4.d:0 "情况有些不同寻常。在党卫军里，被委任指挥几个最大的瓦隆党卫军师是一种真正的荣耀。虽然辉煌的胜利意味着将荣耀献给国家和领袖，但是可怕的消息一次次让我们远离胜利。更确切的讲，这散播着失望感，在这种情况下这会导致不该发生的失败。在这时，考虑到战况胶着，每一次失败都会让党卫军付出沉重代价。然而，派普没那么容易死掉，不，他根本不会死掉，假设他的计划在党卫军全国领袖面前奏效。\n\n屋外的雷暴，伴着空中飞扬的灰烬，遮天蔽日。曾经以民族社会主义为名的最辉煌的、最令人骄傲满意的胜利的消息现在却让屋里阴沉下来。在走进党卫军全国领袖的办公室的时候，一场跳跃了许多话题的对话展开了——从雅利安人的传统，到领导层的变化，再到军事学说和我们的失败，无话不谈。会议要传达的真正精神在旅部指挥官提出“要回顾我们胜利的代价”之后总会定下来的——我们的胜利是我们的工业、领先科技和核弹头带来的，而不是在雅利安男儿的鲜血中诞生的。\n\n卡车轰鸣着缓缓前进的时候，这场对话让旅部指挥官意识到他所处的境地——他被四个恨不得把他崩了的持有突击步枪的男子包围了。这将是派普的未来——不是享受着在战场杀戮并品尝劣等人的鲜血，而是踏上了前往一处为了未来的战争而建设的核设施里面。"
 BRG_collapse.4.a:0 "奉献自我，忠贞不二，矢志不渝！"
 BRG_collapse.10.t:0 "一个新时代，我们的新时代"
 BRG_collapse.10.d:0 "历史人物总会有几个绰号。有的外号在他们还在位的时候就有了，像是那些诡计多端的盎格鲁人中曾出了个“黑太子”。也有的外号是在他们死后才出现的，比如，野蛮的瓦拉几亚人弗拉德三世被后世称为“穿刺公”。也有的外号要在他们为世人熟知很多年之后才会出现，比如被我们征服的芬兰人中有个叫“白色死神”的。但是，这些都是历史了。在取得这些伟大胜利之后，我们高贵的纯正雅利安人已成为了世界的统治者。\n\n全国上下的敌人都被打得屁滚尿流，他们妄想能够逃过作为劣等民族的不可逃避的命运。然而，这些误入歧途的畸形儿却妄想着能打败我们强大的雅利安军队。不过，只要战端一开，胜利就必然属于我们。他们有的是法国佬的后代——流着贝尔盖或弗兰德林之类蛮族的血液。也有的是聚集在虞美人组织周围的犹太-布尔什维克混账。我们高贵、纯种，这是由基因决定的。他们都是我们的手下败将。现在，逆时代的衰退而行，我们再一次战胜了他们。\n\n总而言之，党卫军全国领袖已经清除了那些腐败不堪的敌人，取得了伟大的胜利。但现在不是止步不前的时候，我们应该更进一步。沐浴在征服的光荣中的我们，应为党卫军全国领袖带去荣光。"
 BRG_collapse.10.a:0 "战争结束了…"
 BRG_collapse.11.t:0 "最后的需求"
 BRG_collapse.11.d:0 "致党卫军行政部和党卫军全国领袖办公室。\n\n长话短说。\n\n在现代战争当中，胜利并非对所有战士有益。全国领袖大人，与其说我们肩负的是胜利的可能性，不如说是毁灭的可能性，在这一点上您和我是一样的。查理曼师的士兵们已经发现，领导者们不可挽回的行动正在破坏我们和整个骑士团国的一切。当我们继续勤恳努力服役的时候，我们全部的生活都被滥用在支持你们所谓的雅利安狂热之中，甚至发展到了要我们把法国毁在自己手中的地步。但是到了现在，情况发生了变化。\n\n这场战争被拖得太久了，直到现在我们才发现，我们可以通过在骑士团国内生产的核武器来取得胜利。战争通常是指人们在战场上取胜的过程，但到了20世纪，战争被视作勒索和恐吓的方式，我相信你们不会愿意在我们控制下的核弹的眼皮子底下继续战斗下去。如果你们不立刻停战，结束这场屠杀，那么这骑士团国，你们那些“模范”雅利安人口，还有你希姆莱，就等着在核子的猛攻面前灰飞烟灭吧。我给你10小时的考虑时间。\n\n克里斯蒂安·德·拉·马济耶尔"
 BRG_collapse.11.a:0 "以雅利安主义的名义，宁为玉碎，不为瓦全！"
 BRG_collapse.11.b:0 "领袖愿景不允早逝。"
 BRG_collapse.12.t:0 "最后一问"
 BRG_collapse.12.d:0 "致党卫军行政部和党卫军全国领袖办公室。\n\n长话短说：\n\n就我认为这里还有很多其他的事情需要调查出结果，而不是放任你的那群党卫军在佛兰德和骑士团国造成更多不必要的伤亡。在认识到你们对忠诚和合作的渴望之后，我相信，智慧过人的您，应该致力于与我们达成另一种解决方案，而非让您伟大的事业在叛乱中停滞不前，至少我相信，如果你我双方达成一致，那么双方就会携手迎来美妙的和平，并且这将保证骑士团国与兰格马克师的政权进行更高程度的合作。\n\n当然，本质上，这份信件仅仅是在阐述我方为何突然要求谈判，并不意味着我方会对你方停止进行进一步的军事行动。尤其是我们对贵骑士团国的作战获胜数次之后取得了核武器一事，这使得我方高层在对骑士团国发射核弹与谈和之间发生了分歧。对于核武器，我们把它当作我们双方达成永久和平，一劳永逸解决所有冲突的谈判筹码。我们兰格马克的首长将等待你们的答复，如果你们拒绝答复，他们就将尽职尽责地处理这件事。"
 BRG_collapse.12.a:0 "我们决不授怯鼠以权柄！"
 BRG_collapse.12.b:0 "为了实现领袖的愿景，必须考虑一下。"
 BRG_collapse.13.t:0 "高贵心灵，临危不动"
 BRG_collapse.13.d:0 "谁能准备好呢？我们谁能准备好呢？没错，我们雅利安人只占少数，却照样统治了这片地方，曾盘踞在此处的劣等人如今都在我们的掌管之下。但是，工作内容只需要留意无线电、为奴隶制造恐惧的你，怎么可能准备好面对死亡呢？\n\n一切都是从今早开始的。几周来，勃艮第上空持续不断的雷暴天气终于逐渐平息了。一般人要进入武装党卫军的领导层，需要时间、努力和勤奋，如果这个人出身贫寒的话，更要加倍努力了；如果这个人已经掌管了奥勒良施塔特集中营的话，那往上爬所需要的努力还要再加倍。不过，我的领袖资质是在我那个时代培养出来的，而应对危机的能力正好是这些技能中的一种。这场危机爆发的时候，通讯电台与我们接通了联系，代表北方叛军威胁称要对几个军事目标进行核轰炸。整个集中营的领导团体都震惊了，不过我差点以为这段信息可能是假警报。这时候，电台又接入了，叛军说要扩大核打击目标，一些城市也包括在内，包括有价值的工业区。\n\n在场的每个人都惊呆了，没人相信叛军得到了核弹。但现在不是发呆的时候，我们命令整个奥勒良施塔特集中营人员全部撤离，通知奴隶要进行例行检查，期间要把他们转移到其他地区，集中营高层指挥部听候调遣。然后，我直接命令指挥部的其他人出去，负责引导奴隶离开。把这些事情都处理好后，我才开始面对周遭的现实。勃艮第骑士团国有这么多强大的雅利安人，难道我作为其中一员，却命中注定没有做领袖的资格么？这个问题或许终究没办法解答，因为核导弹已经从天而降了。"
 BRG_collapse.13.a:0 "雅利安种族终将浴火重生！"
 BRG_collapse.14.t:0 "在钢制卡车上的布道"
 BRG_collapse.14.d:0 "图尔已经成了我们领导下对雅利安野蛮欲望的尖峰。在那里，堕落者和腐败的散播者如果想要传播它们不可忍受的对仁慈和同情的祈求并进一步毒害地球，要么就跪地臣服，要么就等着日耳曼战士们的怒火燃尽它们。在那里，我的成长很慢，但有计划，很谨慎。所有计划和行动都是精确地靠着很大一部分狡黠算出的，让我一步一步上台阶直到成为这座城最高领导人之一。\n\n现在我们坐在一队运输队前，坐在一辆紧巴巴，喷着毒气的钢制卡车上，开出我一度紧紧握着的城市。现在，我所有的计划都被东北的那群野蛮人打破了，它们不过是狂得不知道自己是老几胆敢挑战为了民族社会主义与一切配得上统治地球的高等人类的伟大品质而占领这片土地的东西。这些野蛮人摧毁了奥列良城，证明了自己配得上统治欧洲，却只会坐在以堕落和犹太布尔什维主义筑成的王座上挥核大棒。我们会撑过他们的轰炸，别管炸翻了多少城市，然后我们会再度起来。\n\n然后声波冲击来了，光焰和烟雾一下就腾起来，整个图龙都笼罩在核子炼狱的高墙里。所有人都沉着脸转过身来，看来被核弹爆炸吓得不轻。一个军官落下泪来，开始捻一串偷藏在军大衣兜里的基督教念珠，嘴里念着犹太布尔什维主义的万福圣母。我立马拔出我的瓦尔特P38扣下扳机，一声枪响，所有人都留意到这个曾经是个军官的东西整张脸都被打烂，血从嘴里冒出来流了一脸。弱者应该为这种堕落付出代价。"
 BRG_collapse.14.a:0 "前仆后继，必得崛起！"
 BRG_collapse.15.t:0 "叛徒的黄昏"
 BRG_collapse.15.d:0 "我们在这场地狱般的战争中损失了多少？所有那帮子要推翻我们的反贼都聚集在一起，试图暗杀我们雅利安人的伟大偶像——党卫军全国领袖希姆莱，意图令我们作出的努力化为乌有。然而，希姆莱是一位明智而又强大的领袖，在他的领导下，我们将把勃艮第从我们的敌人的污蔑和丑化的宣传攻势中解救出来。但是到了现在，在希姆莱和派普两个人的领导下，我们伟大的勃艮第骑士团国将再次照耀整个世界。\n\n然而，在一切的开端，勃艮第军事综合体的深处。那里在日复一日的运作来为我们赢得胜利，它既不靠集结军队，又不靠培养新的指挥官，也不靠为党卫军准备和研发新装备。事实上，这是我们的伟大领袖希姆莱的最新行动。他要向我们的敌人发射核弹。在见证了核弹的力量之后，那些法兰西佬将吓得屁滚尿流；低地的佛兰德佬和比利时佬将吓得六神无主，抱成一团乞求活命；那群天主教的神棍们将像一群惊弓之鸟似的，不断地向他们的那个伪神祈祷。\n\n是的，也许是我们装甲师和机动师帮助我们赢得了这场战争。是的，因为我们先进的武器，技艺精湛的炮手和飞行员的影响，而且雅利安人的铁拳又给予了敌人一次又一次打击，让敌人血流成河就是我们赢得第二次世界大战的关键。但是到了现在，雅利安人将依靠他们的精神力来赢得这场战争，因为党卫军旅队领袖派普要见证如下的场景：成排的核导弹被用来从那些渣滓的手中保卫骑士团国。"
 BRG_collapse.15.a:0 "英灵殿在等你。"
 BRG_collapse.16.t:0 "反击战"
 BRG_collapse.16.d:0 "在勃艮第党卫军的上层阶级眼中，法兰西人的历史与种族定义仍旧不尽如人意。毕竟，这些家伙不过是被雅利安人打败的劣种而已，他们注定要奉献自己的时光，服务优等人的物欲，也将在净化之火燃遍全球时彻底被毁灭——尽管党卫军查理曼师在第二次世界大战中展现出了极高的热忱与忠诚，他们仍在骑士团国与勃艮第体制成立后被抛在一边。\n\n因此，事情发展到了如今的样子，勃艮第党卫军与他们的同盟们激烈的反对着法兰西人，他们甚至以动用末日武器为威胁——那是他们为了完成全球大转化，所长久耕耘出的工具。相同的傲慢让党卫军全国领袖与他最亲信的顾问们认定，法兰西军团不敢动用大规模杀伤性武器对抗他们的德国敌人。毕竟，懦弱和堕落正是他们的本质，他们永远也比不过雅利安人的意志。\n\n但法兰西党卫军已经浸淫在骑士团国的疯狂教条与嗜血饥渴中许久，他们早就接受了骑士团国的思想，并将其为己所用。当希姆莱命令他手下士兵们继续进军时，导弹发射了。党卫军在他们的攻击位置上被彻底歼灭，接着是他们后方的指挥部，还有那些在勃艮第境内的高价值目标。\n\n他们真的认为我们不会还击吗？认为勃艮第人会震惊于傀儡的反扑，不会迅速做出反应？没人知道他们的想法，或者他们只是寄希望于运气，指望他们能一击杀掉党卫军全国领袖，然后暗影之国将会与她的领袖一同消亡？又或许他们预料到了我们的还击，而他们选择与敌同焚。\n\n不论如何，导弹再次升空，而那长久潜伏在隐秘黑暗中的暗影之国，在化为灰烬之前，终于燃烧出耀眼光芒。一段时间过后，总有一些幸存者能够爬出他们的避难所，但他们之中，鲜有人能在辐射废土之上幸存。"
 BRG_collapse.16.a:0 "也许法国佬们笑到了最后。"
 BRG_collapse.17.t:0 "北方风暴"
 BRG_collapse.17.d:0 "瓦隆人对历史有过什么影响？他们的成就，他们的胜利，他们的意义与目的何在？与闻名天下的神圣民族——雅利安人，大和人和美利坚人相比，他们不值一提：没有令人望而生畏的力量，没有创造过宏伟的工程，更没有取得过值得一提的胜利。以党卫军全国领袖与他手下制定的标准来看，他们是格局很小的一群人，只需要在军团国的军事系统内，为他们预留一支小军团即可，如此，日后施行真正的民族社会主义思想时，就能够迅速灭绝他们。\n\n但雅利安人的狂妄自大让他们犯下了致命错误——低估对手。虽然在装备与人数上劣势巨大，但和他们的对手一样，朗格马克党卫军具备释放核毁灭的能力。\n\n“如此弱小且不值一提的民族，肯定不敢对雅利安人发动全面战争。”当敌人的通牒转达到时，全国领袖与他的亲密同僚们如是想着。但他们大错特错了。\n\n瓦隆人践行了自己的通牒，对勃艮第人释放了一轮毁灭性的核导弹齐射——勃艮第人也作出了迅速的还击。那些牺牲无数奴隶性命搭建起的堡垒与营地，都在打击之下化为尘埃。在烈火之中，那些依旧忠于领袖的骑士团国核心领导层也无法幸免，他们彻底从大众视野里消失了。"
 BRG_collapse.17.a:0 "真正的无政府就这样来到了世界上。"
 BRG_fall_ragnachar_desc:0 "在党卫军全国领袖的设想中，现在主宰着欧洲西部的骑士团国将作为民族社会主义的堡垒，将西欧从西边那个自由派盗贼国家的统治下解脱出来。拦路的敌人是我们再熟悉不过的法国，它算得上是欧陆诸国中最堕落、道德和精神最为败坏的几个国家之一，其腐朽的臭气数个世纪间都污染着整个大洲。德国爆发了内战，虽然这与我们之前的计划略有出入，但仍为我们解决法国问题创造了机会。\n\n我们的解决方案将是摧毁法国，骑士团国荣耀的勇士们每日操练，就是梦想着有朝一日为祖国进行如此伟大的征服。我们有着远比维希法国残存的陆军好得多的装备和训练。元首的惨死与内战的爆发为我们提供了千载难逢的良机，我们将见证曾为日耳曼人之敌的法兰西人消亡的过程。\n\n永别了，法兰西。"
 BRG_penal_repair_battalions_desc:0 "即使我们的战争计划再周密，执行再细心，在战胜法国的过程中也无法避免会有少部分战利品被破坏。在用军事手段抹除维希政府的同时，同样会有许多道路、工厂和法国人被我们不小心消灭——这些可都是能在实现党卫军全国领袖提出的发展计划时派上用场的宝贵资源，我们本该精心规划、高效利用。\n\n谢天谢地，我们努力的果实中正好包含了这些损失的补救措施。法国的道路和工厂都是为满足法国人的利益由法国人所建，同样的人选当然也将重建它们——但这次它们将服务于日耳曼种族的优越性。这些不情不愿被并入我国的新成员若想活命，就得通过在原本的法国最为罕见的形式——诚实的劳动——自己去赚取氧气和稀粥。那些抵抗我们的士兵和教唆他们的平民虽然该被大规模处决，但我们将仁慈地放他们一条生路，给他们提供一个机会，通过重建并升级新占领地区的基础设施来为骑士团国派上用场。他们应该对此心怀感激，否则就是死路一条。"
 BRG_confiscate_all_decadence_desc:0 "艺术品和文化遗产被法兰西人视作至宝，但这些绘画和雕塑对我们党卫军和日耳曼民族而言一文不值。艺术收藏家之流的异类并没有如我们一般崇高的道德素养，然而，这个世界上从来不会缺少道德败坏却富得流油的阔佬，有的是人愿意花大价钱来买上几件所谓的“稀世珍品”。他们的钱能买来战争所需的军械以及生产所需的资源，因此我们乐意效劳。"
 BRG_globalplan_elefant_desc:0 "勃艮第骑士团国局势稳定，不需担心我们的根据地会出异常。现在是向外看的时候了。尽管已故的元首活过了我们特工的那次袭击，但他自此命不久矣。他离世以来，世界俨然陷入了混乱和无序的状态。但在这无序之中，孕育着我们的未来。\n\n黑暗大陆正在熊熊燃烧，我们的盟友与美国人陷入了一场代价高昂的小小冲突，为这片遥远的土地的未来而战。假如我们推倒一块正确的多米诺骨牌，那么这场冲突可能会升级，不再只是世界棋盘上的棋子之间的战争了。"
 BRG_sowing_the_seeds_of_discontent_desc:0 "如果说美利坚合众国是一个巨人，那么它就是有史以来最虚弱的巨人。美国人说他们的国家是“自由”和“民主”的堡垒。但这层薄纱之下蒙蔽着的仍然是软弱，因为这个国家的统治者无非是一群犹太人和堕落者的阴谋集团，他们借“自由”和“民主”之名安抚民众，却行着压榨民众谋利之实，而他们正试图再次将这样的阴影散布到全世界。\n\n然而，美国的弱点是可以利用的。我们将调动大批人力与物力颠覆美国政权，让他们在美国开始征程，揭露美国政府在非洲所进行的亡国之战的邪恶面貌。美国人已经播下了种子，我们所要做的就是浇水，让它开花，变成一道充斥着不满与动荡的美丽风景线。"
 BRG_growing_the_chaos_desc:0 "虽然南非人在非洲战争中与我们并非站在“同一方”，但如果他们被击败的话，作为敌人的利用价值就化为乌有了。如果开普敦轻易陷落，骑士团国迄今为止所作的一切努力都将全部白费。如果南非过早投降，多米诺骨牌就不会倒下。\n\n临时补救的办法很简单。我们将确保他们有办法维持垂死挣扎的状态，这样我们就可以创造条件，进行更加激动人心的行动了。南非人肯定不会质疑为何库存里多了一些“美国制造”的武器装备。"
 BRG_cutting_the_cords_desc:0 "虽然许蒂希和他的非洲党卫军相信自己才是游击战争的典范，是他们成功打退了南非战争的浪潮，但他们身上仍然绑着缰绳，也没有足够资源在非洲前线进行真正的游击队恐怖袭击活动。\n\n我们只需切断非洲傀儡身上的缰绳，把我们剩下的军火和装备给他们，就可以精心安排他们进行真正的恐怖袭击。遇路封路，过河拆桥，这样以来，深入非洲之心的每一步都将变得更加危险。"
 BRG_schencks_empty_tanks_desc:0 "沃尔夫冈·申克和他的空军部队是飞行在南非上空的噩梦，很少有地方可以让人逃离西南非洲的猛禽，这正是问题所在。西南非洲的空军每多统治非洲上空一天，非洲之盾前往开普敦的道路就将更通畅一点。我们必须缓和西南非洲的空中优势，这样OFN才能继续战斗，并将战争态势延长几个月。\n\n为了推迟西南非洲的空中行动，我们所要做的就是确保他们的飞机会面临突然的燃料短缺，实现这一点很简单。一些重要的石油运输船将会不幸沉没，而且几条重要的石油和燃料运输管道也会成为“美军破坏”的目标。未来的日子里，安哥拉和纳米比亚的机场跑道上，应该不会有多少飞机引擎能运转起来了。"
 BRG_mullers_broken_supply_desc:0 "中非专员辖区的军队，尽管可能是非洲之盾中最大规模的部队，但在参与战争方面也面临着最大的困难。东非专员辖区和西南非专员辖区腾不出手的时候，后勤的艰难只能由中非承担。这种横跨非洲大陆一半地区的后勤网络相当脆弱。\n\n我们只需要封堵几条道路，引爆几座桥梁，摧毁中非的运河，整个混乱繁杂的后勤结构将彻底停摆，迫使非洲之盾向南非挺进的步伐变成原地踏步的状态。"
 BRG_elefant_the_final_moves_desc:0 "下象棋总有终局的时候，棋子一个个地被吃掉，残兵数量越来越少，将帅就知道必须采取决定性的行动来取得胜利，不然就要被将一军了。同样，一切战争总有结束的时候。随着士兵的死亡和资源的消耗，即使是最伟大的征服者也会厌倦战斗。\n\n南非战争势头渐消，结局将要到来。不过我们仍要采取一些措施，好确保战争的终局对我们有利。我们在非洲的人——汉斯·许蒂希，则是我们行动的关键。"
 BRG_out_of_the_shadows_desc:0 "许蒂希行事风格非常大胆，不过要达到我们的目的，他迄今为止所表现出来的干练程度还远远不够。我们必须进一步鼓励他和他的非洲党卫军，无疑这样会令冲突升级。最能令人鼓起勇气的东西别无他物，只有力量——或者更确切地说是力量的幻觉。\n\n我们要立刻把部分手下的兵力运到东非去，然后直接把他们部署到战场上，毫无疑问，我们致命又高效的士兵们一定能好好表现。东非人若是看到如此专业的军队站在非洲之盾这一边行动，心里必然会涌出不可思议的信心，很快就可以让他们一改先前怠惰的态度。"
 BRG_hiding_in_plain_sight_desc:0 "“美国制造”的武器被谨慎地运到了南非，助力南非军队继续战斗。同样，东非方面也需要一定的助力。虽然许蒂希的军队还不至于深陷武器短缺的泥潭，但如果要推动他奋起直追打出更多战果，就必须让他对自己的储备有信心，而我们就是要给他充分的信心。"
 BRG_igniting_huttigs_rage_desc:0 "东非茂盛的丛林是许多东西的发祥地。这里有奇异的野生动物、壮丽的风景和数不清的化学武器储备。“最终解决方案”和征服非洲的过程中未被使用过的致命毒气，如今安全地存放非洲各地的隐蔽仓库中。若使用得当，毒气将发挥无限潜能。\n\n假若我们能触动许蒂希那片脆弱的逆鳞，让心中的怒焰引导他使用大量的毒气武器，也许南非的这场小冲突真的可以演变成结束所有战争的战争……"
 BRG_the_call_to_arms_desc:0 "在德国内战中，海德里希才是唯一把握了民族社会主义要领的参与者。其余的都是乱臣贼子，他们只忠于资本、傲慢的将军和利己主义。他们都会面对应得的恶果，正如太阳永远会照常升起一样。不过，我们仍然肩负着确保太阳早日升起的责任。德国党卫军与勃艮第党卫军的雄厚兵力相比就如同小巫见大巫，尽管我们无法将全部军队派遣到莱茵兰和乱臣贼子浴血奋战，但我们将尽全部努力支持海德里希入主日耳曼尼亚，让他荣登元首宝座，拨乱反正。"
 BRG_in_heydrichs_wake_desc:0 "海德里希的党卫军支部独有的弱点是缺乏尽职尽责的态度，他们无意维护后方的稳定。德国党卫军在新近征服的城镇扫荡时，可能只会找到十几个值得处决的异见分子。但如果是勃艮第党卫军在同一个镇上进行同样的行动，杀掉的人起码要过百。海德里希的人可以把精力集中在前线上——安抚后方是我们最能胜任的任务。"
 BRG_flood_the_border_desc:0 "德国境内到处都有炸弹爆炸、子弹纷飞，这一灾难对海德里希手下那片弹丸之地的生产能力是很不利的。如果他们自己的工厂不足以支持战争，那么作为赞助者的我们就要帮他补漏查缺。德国境内那些忠于海德里希的人，如果没有德国制造的步枪可用，就用勃艮第制造的步枪吧，各类战争物资将充斥在骑士团国和德国的边境。党卫军全国领袖认为海德里希赢得内战具有特殊的必要性，为了达到这一目的，牺牲我们一部分工业能力远远不算什么高昂的代价。"
 BRG_death_from_a_mile_away_desc:0 "把那些对抗我们真正民族社会主义祖国的奸诈匪徒比作“毒蛇”真是再合适不过了，古时曾有这样的谚语：蛇无头而不行，说的不错。一名训练有素的射手配上一把好枪，再加上一名观察手，只消一枪就能将一个训练有素的敌军排化为群龙无首的溃兵；这样的投资回报比真是符合我们的期望。我国军中最好的狙击手将被送往前线帮助海德里希，希望他们也能给海德里希的人教上几手。只有最坚定如钢的人才能在同僚被一英里外射来的子弹夺去了性命后还保持镇定，而只有党卫军的人才真正拥有钢铁般的意志。"
 BRG_terrorkampagne_desc:0 "空战是最现代化的战争形式，民族社会主义的火炬同样应该在这里高举。每一个被烧成灰烬的敌军和每一个被摧毁的城市都会成为都会成为祖国的纪念碑——他们会成为篝火，用来庆祝德国人民战胜叛军并把他们活活烧死，那些试图腐蚀我们优秀男女的叛徒猪猡也会是同样的下场。如果一个敌人知道他听到的下一个从他头顶飞过的飞机就会是他见过的最后一架飞机，他就会知道恐惧并且从早到晚颤抖不已。"
 BRG_leading_the_charge_desc:0 "我们已经完成了对海德里希在这次战争中的表现的“评估”了。现在，内战正日趋激烈，是我们带头冲锋的时候了。党卫军勃艮第骑士团国的勇士们将成为海德里希部队的榜样。我们派往祖国前线的部队将手执蜡烛走向前方的黑暗，点亮其后腐朽的世界。与我们作战的敌军都犯下了叛国重罪，并应当依法受到处决——海德里希手下的部队若有人没有达到我方期望标准也是如此处置。已经没有妥协的余地了，海德里希要么成功夺得祖国的控制权，要么葬身其中。"
 BRG_the_spartan_phalanx_desc:0 "德国国内党卫军同僚行伍中对取得胜利的悲观情绪可以归因于领导层面的失败。在这关键时刻，是时候用我们身经百战的军官们替换掉海德里希手下那些最无能或者血统上最不纯净的军官了。他手下也有许多军官在内战中崭露头角，这些人可以继续坐在位置上。其他人呢，则该换个地方了，按照军官未尽指挥责任来处理就行了。只有那些忠于党卫军并最坚定信仰民族社会主义者才能成为指挥序列的一部分。要知道，方阵的整体实力取决于其中最薄弱的部分。"
 BRG_blot_out_the_sun_desc:0 "骑士团国所有能飞起来的玩意都会被送往东线援助战局。我们的战机产量将达到可能的最大值，然后再往高提10个百分点。我们的战机将遮住敌人头顶的太阳，它们投下的阴影所至之处，党卫军将紧随而来。在内战各方中，我方拥有最纯净的日耳曼人以及对日耳曼精神最热情洋溢的阐释，我们以此为傲。从天而降的炮火将是我们对日耳曼故国先祖崇敬的证明，以他们之名，我们将战胜叛徒。"
 BRG_fire_and_brimstone_desc:0 "枪炮远远不够。炸弹远远不够。要摧毁我们大多数的敌人，仅是弄坏几座工厂，杀死一些士兵是远远不够的。我们须得把他们炸光、杀尽。他们的人全都得死，工厂全都得坍塌，房屋全都得葬身熊熊烈火：很少有武器能达到这样全面毁伤的效果。感谢祖国，优越的日耳曼科学早就解出了这一现代战争难题的答案。在骑士团国各地，火箭发射设施和待发射的火箭都在紧锣密鼓地建设当中，我们将不只是在能一里地开外干掉一个敌人，而是从千百里外一击干掉成千上万名敌人。当火箭如雨点般落在他们头上时，那些实业家的工厂、自由派的大学以及叛将们的荣光都将在爆炸的烈焰中化为灰烬，仅存的日耳曼人将是站在我们阵线之后的这一批。"
 BRG_state_of_crisis_flag:0 "我们目前正经历一场危机"
 BRG_redacted:0 "§R绝密§!"
 BRG_the_shadow_state:0 "暗影之国"
 BRG_the_shadow_state_desc:0 "在骑士团国内，要么控制一切，要么一无所有。一切媒体都由国家控制，从这里传出去的所有消息都受到了严格限制与监视。从来没有过什么外国游客，只有少数经过特许的德国高官才有资格来到这里。而他们所能知道的一切，都是我们想让他们知道的。我们就是欧罗巴心脏地带的暗影之国。"
 BRG_purge_the_rot:0 "扫除腐朽"
 BRG_purge_the_rot_desc:0 "社会有两大公敌，一是腐朽，一是堕落，它们就像瘟疫，会感染接触到的一切，如果我们对其置之不理，德国的灾难就会重现。祖国或许已经无药可救了，但我们一定会把瘟疫清除干净。我们要彻底毁灭法兰西人和比利时人的那些肮脏的语言，消灭他们的文化和历史，更要抹除一切能让我们的官吏与人民腐朽堕落的东西。"
 BRG_the_three_realms:0 "三重国度"
 BRG_the_three_realms_desc:0 "勃艮第虽然忠诚团结在了一起，但国内并不只有一个种族，在内政治理和情报方面，法国与比利时合作者起到了重要作用；而在军队方面，党卫军查理曼师、兰格马克师和瓦隆师的外籍志愿兵也扮演了重要角色。投诚，奴役，还是毁灭？每个人都做出了自己的选择。他们也许会因此心怀怨恨，但我们从不需要他们的爱戴，只需要他们的恐惧。"
 BRG_idea_fuel_rations:0 "燃料配给"
