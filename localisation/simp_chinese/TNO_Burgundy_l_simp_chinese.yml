 BRG_huntdegrelle.12.t:0 "礼貌要求"
 BRG_huntdegrelle.12.desc:0 "黑色奔驰轿车打头的车队再次停在那个瓦隆边境检查点前。卫兵走近时，蒂里亚尔直接砸过去一句：“我是党卫军上校让-弗朗索瓦·蒂里亚尔，把你的指挥官叫来和我说话。”\n\n卫兵走回检查点哨所，随后跟着一名带党卫军袖章的军官走了出来。“圣安托尼地区党卫军少校，向您报到。”\n\n“啊，我找的就是你！”蒂里亚尔兴奋地说道，“告诉我，之前你为什么不让我们过境？”\n\n“发生了几起工厂事故，破坏了道路和其他基础设施，”少校的语调并不自然，像是在复述之前死记硬背的东西一样，“暂时封锁了陆路交通。”\n\n“我明白了，”蒂里亚尔说道，没有察觉掉其中的异样，“我看你这还有不少人手，为什么不派他们去帮忙清理？”\n\n“其中一起事故是化工厂泄露，腐蚀性物质污染了环境。至少需要一周时间才能完全清理干净。”\n\n“为什么没人上报这么严重的事故？”\n\n“报告肯定是丢失了，长官。我会调查此事，并补发一份。”\n\n“行吧，告辞了。”蒂里亚尔再次命令车队调转回头，怏怏不乐地返回南齐锡。他庆幸至少没有发生流血事件，不过他也在想，如果换一种方式，结果会不会更好……"
 BRG_huntdegrelle.12.a:0 "借口，都是借口……"
 BRG_huntdegrelle.13.t:0 "终于通过"
 BRG_huntdegrelle.13.desc:0 "漫长的煎熬等待过后，蒂里亚尔和他的车队再次造访那座瓦隆边境检查点。但这次他们顺利通过，畅行无阻。不久，车队就快速驶过了瓦隆的牧场，蒂里亚尔拿起无线电，呼叫其他车辆上的指挥员，协调开展调查行动。有一件事倒是在意料之中——根本就没有任何迹象表明发生了什么化工厂泄露或者工厂事故。\n\n背叛可不只是在瓦隆军团发生。在蒂里亚尔和他的调查组等待的时候，贝尔特·埃里克松和兰格马克师猛烈抨击他们毫无作为，连自己的人都管不住。人们私下里说，要是蒂里亚尔能放低自己的自尊心，早早地接触埃里克松请求协助，他们早就把德格雷尔绳之以法了。\n\n但是，现在不是计较同僚竞争和民族冲突的时候。骑士团国的叛徒正逍遥法外，必须马上把他抓捕归案……"
 BRG_huntdegrelle.13.a:0 "比赛开始了！"
 BRG_Investigation_Info_tt:0 "虽然我们并不愿意这么想，但这乌托邦乐园之中尚有拒不认同§P雅利安§!理念的人。那些堕落者往往都属于§Y极端民族主义的党卫军外籍军团§!，其更信仰自己先前的国家，而非我们这光荣国度。虽然到目前为止，这些人尚未掀起波澜，但过去几年间的种种迹象表明，他们§R不久之后就会拒绝合作§!，同时还在酝酿着比听命于优等种族更远大的志向。因此，我们已对数个被认为私藏贰心的怀疑对象展开§Y调查§!，搜集其叛国的证据，从而在最后能够斩草除根。\n\n为推进调查，我们需要通过在§G行动§!上花费§B情报点数§!，派遣特工调查已经搜集到的证据。这一行动会产生§Y三种结果§!：未能成功调查任何线索，导致调查重新开始；成功调查线索，但最后走进死胡同；成功调查线索，发现另一个证据。\n\n§G行动§!成功概率取决于§B情报点数§!的多少和军团§R怀疑度§!高低。随着我方对其行动调查逐渐深入，各军团会反应过来并试图掩盖踪迹，从而提高§G行动§!难度。我们可以通过决议和§G行动§!之间的时间间隔来降低军团§R怀疑度§!，但§x时间不等人§!。"
