 BRG_education.1.t:0 "美味的甜点"
 BRG_education.1.d:0 "凯撒博士眨巴眼睛，努力地适应头顶某处电灯发出的刺眼蓝光。他以为头上的麻袋摘下来以后能看得清楚些，但是屋子里的光线还是那么的刺眼。更让他恼火的是，他的眼镜掉了，应该是在党卫军保安局的军官在巴黎接他的时候弄掉的，他现在全身就穿着浴袍和拖鞋。而且，除了七个小时的车程，这四周的景象更能让凯撒明白自己早就不在首都了……很可能是混凝土打造的灰墙，还有拱形的天花板，和直角形的墙角。凯撒想起了在二战时躲避空袭的经历，就算他是高高在上的学校管理者，他也认得出这是地堡房间。这会不会是阿尔卑斯地堡？他被特邀参加的党卫军会议上提到的那个？就算是在战前，党卫军全国领袖也早就剥夺了他的一切权力，但这些日子……突然间，一声金属碰撞瓷器的声音让他心中一惊，凯撒环顾四周，寻找背后的那个声音。他的拖鞋在地面上直打滑，差点让他踩到了什么东西，但凯撒一瞬间就失去了寻找源头的兴趣——他看到了一个穿着黑色制服，正在用餐的男人的模糊轮廓。一股淡淡的苹果味让他明白了这究竟是谁——只有一个人敢在凯撒这种级别的人面前，享用苹果派这样的奢侈品。他身子还没来得及转过来，手臂就已经伸出去了，他拼尽全力，大声喊出：“希姆莱万岁！”党卫军全国领袖放下勺子，温和地和他谈起话来，虽然希姆莱的圆润的巴伐利亚口音和宽慰的语调稍微缓和了气氛，但凯撒毕竟认识了他那么久，还是能隐隐地听出党卫军全国领袖声音里那股压抑着的怒火。希姆莱谈到了新征服的领土、查理曼师对骑士团国开化工作的破坏、教育改革的失败，还有负责劣种教育的官员是如何承认，自己无力解决这些问题的——这是对凯撒博士和骑士团国的背叛，他还谈到了凯撒三十多年来的忠诚服务，还有他对凯撒的信任。希姆莱讲了20分钟，他那烦躁不安的下属就像碰上蛇的猎物一样盯着他，一直忍着不去注意渗进他拖鞋的液体。当党卫军全国领袖准备离开时，凯撒终于低头看了一眼：他确实站在一泡红色液体里，还布满了白色头骨碎片。党卫军全国领袖的一句告别，才把他的思绪拉了回来。"
 BRG_education.1.a:0 "“哦，对了，您爱人做的馅饼真不错。”"
 BRG_education.2.t:0 "新勃艮第"
 BRG_education.2.d:0 "南巴黎那座曾经名为巴黎歌剧院的建筑上，正安装着一个标牌，宣布党卫军纪念馆重新开张的消息。凯撒博士在一旁驻足观看，一丝欣慰自心底油然而生。勃艮第占领巴黎地区之后，这是最后一个重命名的大型纪念馆。党卫军经济与管理部宣布，他们即将在西部安全区扩张和纪念仪式上，为了庆祝人民从腐败的法国政府手中被解放出来，对街道和纪念设施进行重命名。凯撒自从与党卫军全国领袖会面以来还从来没有这么紧张过。尽管重命名街道，城镇和纪念碑对骑士团国来说并不陌生，但是这么短时间内就改了这么多名字，这还是第一次。短短几个星期内，新领地内的几百个城镇就改了上千个名字，甚至许多偏远的被废弃的旧街区也改了名，成千上万的法兰西人都对此敢怒不敢言。是谁被推上了这次改名运动宣传的风口浪尖？又是谁在每次重要的改名现场都出来演讲？当然不是经济与管理部的领导；他已经被改名委员会搞的不厌其烦，而且他也知道下层民众和党卫军查理曼师有多么讨厌改名运动。这些演讲都丢给了凯撒博士，他是党卫军教育和文化部长，一个混球，是改名委员会里官衔最高的人。那个混蛋已经因为在骑士团国的新领地上宣布日耳曼文化教育改革而臭名远扬了。而且因为劣种教育秘书部长突然就“消失”了，在总部任命其他人代替凯撒之前，没有人能替他背黑锅。\n\n凯撒博士刚刚做完了一个小型演讲，跟南巴黎的市长握手示意，然后教育部长立刻快步走向他的专车，在面对党卫军的时候他保持着小心低调，尽量没去看那些查理曼师的徽章。尽管他立马坐车走人了，他还是忧心忡忡；他从一群德国定居者面前走过，那些人都是被精心安排好，专门为改名而欢呼的。他们的站位都由党卫军安排好，好让官方的照片上看起来有成千上万欢呼的群众，本地的巴黎人则日常一脸的失望和忧虑。尽管如此，与北巴黎不同，凯撒还是能在人群当中发现一些杂糅着愤怒与恨意的奇怪表情，那些人都在捏紧了拳头盯着他的车看。"
