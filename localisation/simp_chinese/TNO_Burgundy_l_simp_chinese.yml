 BRG_RPY_Evidence_Desc_1:0 "近日，根据众多库存报告，我们发觉了一个令人不安的事实——仓储库存正在减少，其中工业设备尤为严重。虽然尚不必为此大张旗鼓，但我们也有必要揪出这批硕鼠。眼下摆在我们面前的，有三个方案：\n\n-清查当地的工人宿舍，确保无人违规越线。\n\n-监察供应链，看看是否有失踪物品的下落。\n\n-搜查工厂站，看看是否存在窝藏库存现象。\n"
 BRG_RPY_Evidence_Desc_2:0 "似乎偷窃我们库存资源的盗匪正在利用抢来的物流卡车隐匿行踪，将自己打扮成将库存资源带到垃圾场的人并在之后将其偷走。我们可以采取以下措施打击这些犯罪分子：\n\n-审问其中一辆被盗卡车的司机，试着从他口中撬出姓名和相关资料。\n\n-跟踪不同的卡车以期了解他们的行踪。\n\n-检查旅行记录和货舱清单并查清他们到底想做什么。\n\n"
 BRG_RPY_Evidence_Desc_3:0 "我们从监视附近的工厂建筑群发现了一些有趣的发现：一些工人已经从上游加工工厂收集了一些废料。尽管在平时这没有什么值得注意的，但这些废料含有高浓度的火药和硫磺。这样，包括我们最近囤积物资中失窃的枪管，可能揭示一个更加暴力的情况。为了阻止这破坏性的密谋，我们有三种选择处理他们：\n\n-监视那些负责回收这些废料的清洁工，看看他们是否参与进去。\n\n-调查回收系统，查清楚那些肥料本应该去哪里，实际上又到了哪里。\n\n-检测废料，查清楚那些工人到底想要做什么。\n"
 BRG_RPY_Evidence_Desc_4:0 "看起来这场阴谋比我们所料想的还要大得多。我们营地中的失窃物资在一处本已被拆除的军械库中发现，那里距离主要的产业中心有半小时车程。他们设立仓库目的和仓库的功能都暂时不清楚，但事实很明显，他们已经在仓库内部建立了一个利用失窃物资来生产某种物品的生产工厂。这个工厂运作者现在也身份成谜，但我们的摄像头拍到驶离这个建筑物的载具上绘制的虞美人标记。要深入了解这件事，我们有三个选项：\n\n-在建筑物外部安装秘密摄像机，看看我们能否抓拍到有启发性的线索。\n\n-追踪他们行动的后勤运作，以找到我们的前进方向。\n\n-筛选他们的处理系统，搞清楚他们在做什么和为什么这么做。"
 BRG_RPY_Evidence_Desc_5:0 "从他们把货物运出仓库开始，跟踪就开始了，而这让我们获得了一个有趣的发现：所有的从仓库运出的货物都送到了哈芬施塔特贫民窟的一个不起眼的安全屋那里，门上有着一个小小的虞美人花作为标记。在我们的情报记录中表明，这个安全屋曾是战争时期抵抗组织所建立的用于保护被击落的盟军飞行员的“谢尔本线”的一部分，而且看起来这里的新主人把这个安全屋重新修整并且改造了一番。这一发现表明抵抗组织并未彻底灭亡，但也可以作为来之不易的突破口，一举打破其防线，一劳永逸解决隐患。我们目前有三种方案去处理掉这个安全屋：\n\n-派出当地的安保队包围住整个建筑，日夜不停地去观察他们在谋划什么\n\n-跟踪安全屋所在大楼的居民，并且带走一些潜在的合作者去“问话”\n\n-发起突袭，攻入安全屋，以最快速度解决掉威胁"
 BRG_RPY_Evidence_Desc_6:0 "对这个小小的“安全”屋的突袭又快又轻松，我方的伤害已经被降低到最低程度，但屋内的死亡人数却…少的不正常。原因显而易见，绝大部分人都在战斗中通过被地毯掩盖住的密道口逃走了，而这条隐藏在建筑物内部的密道直通巴黎那错综复杂的地下墓穴。我们不知道密道的另一端藏着什么，但所有人都不想冒着风险钻进去黑乎乎的密道里，可这条密道又是我们如今唯一的线索了，因此三个选项摆在了我们的面前：\n\n-进入密道，去地下墓穴里彻底搜查这些抵抗组织的痕迹，搞清楚他们是怎么在我们的眼皮底下进行破坏的\n\n-撤出安全屋并且设置一个陷阱，只要他们有任何一个人来到安全屋我们就立刻逮捕他\n\n-只检查密道而不是地下墓穴，看看他们的行动范围是不是扩大到了整个城市就好"
 BRG_RPY_Evidence_Desc_7:0 "在经过几小时的搜寻之后，我们在地下墓穴的深处发现了一颗还未引爆的炸弹。这个自称为“虞美人”的抵抗组织的总部设立在一个不存在于任何地图和历史记录中的密室里，我们在他们的总部发现了一台印刷机，一批粗制滥造的自制武器和铁管炸弹，以及最有趣的发现：一个对鲁多莫集中营的袭击计划板，上面写满了情报和进攻计划。\n\n很明显这个抵抗组织正在进行着某种非常邪恶的阴谋的谋划，但我们完全不能破译出来他们在计划板上写下的信息，他们所使用的编码方式连我们的情报部门都闻所未闻，并且带有一个很神秘的“H”在这串字符的开头。为了消灭掉这个该死的阴谋，我们有三个不同的选择：\n\n-让情报部门全力以赴去暴力破解出这些代码的意思\n\n-找出来这段信息的源头，看看他们是在哪里弄来的信封和信纸\n\n-看看这个“H”的撰写方式"
 BRG_RPY_Evidence_Desc_8:0 "在搜查下水道的时候，我们发现了水里漂浮着一些他们所作的宣传单。似乎他们是一个自称“虞美人”的抵抗组织，并且呼吁鲁多莫集中营和其他的在集中营工作的法国工人们拿起武器，在起义之日和他们一起推翻我们统治。现在我们知道为什么集中营的工作效率和士气都突然大幅度下跌了。但是新的问题来了，这个“虞美人”已经渗透到了什么程度，他们什么时候会开始全面行动？"
 BRG_RPY_Evidence_Desc_9:0 "看样子他们的伪装终于被我们撕破了。在我们的情报小组仔细研究了我们收集的所有证据，并且破解了他们的代码之后，他们推断出。在仔细研究了该小组，所使用的代码以及之前收集的所有其他证据之后，我们推断出亨利·格鲁埃就是这个虞美人的领导者。这个前神父在战争期间就带领犹太人逃出了我们的手掌心，而如今他又让那该死的抵抗组织死而复生，并且开始着手煽动鲁多莫集中营的工人们发起叛乱。很显然这个人得死，他必须死，他必须为了自己所犯的罪偿命，我们必须要立刻行动铲除这个混账，否则整个骑士团国都将会陷入他点燃的火海当中。"
