 BRG_agri.1.desc:0 "骑士团国正在崛起！城镇中满是新建的工厂和烟囱，更多的倒霉鬼们日夜劳作其中。劣种步履蹒跚地为国家和雅利安人履行他们不幸的义务。曾经他们的劳动力被无谓地浪费在落后农业和低效小作坊中，现在他们在宏伟而强大的工业铸造厂中工作，为党卫军达成伟大的党卫军全国领袖的愿景生产武器和补给。\n\n当然，在劳动力被迫从农业经济调整到工业经济的过程中，我们不可避免地遇到了一些微小的挫折。突如其来的劳动力再分配让农业产量急剧下滑，也同样导致了粮食供给短缺。我们不太可能永远维持所有人口的卡路里需求，主要是因为勃艮第体制要求劣种按高标准生产。\n\n我们不得不做出牺牲，“不重要的”人口自然不必多说，但一些不太纯洁的雅利安人也很可能成为“代价”。我们因此将拟制一份计划，让委员会行使自由裁量权以清算表现不好的工人。不过劣种的牺牲数量完全不重要，我们只需要考虑如何达成供需平衡的目的就行了。"
 BRG_agri.1.a:0 "我国绝不能陨落。"
 BRG_agri.2.t:0 "生死簿"
 BRG_agri.2.desc:0 "骑士团国内的食物产量缩减的时间段，似乎比预期稍显得长久一点。当然，这不太可能阻止我们朝着长远目标前进，不过我们目前得在党卫军中实行配给制度，以免耗空食物供应。\n\n首先要制订优先级名单，每个党卫军成员的评定标准有两项：表现纪录、雅利安血统纯度。当然，虽说每个人都需要做出牺牲，但最重的担子要落在我们麾下那些非日耳曼人的合作者军团上。\n\n合作者军团的忠心本已十分脆弱，有些人会认为配给制这一必要手段将加剧我们和军团之间的紧张关系，不过，我们明智的党卫军全国领袖透过挑战看到了一次好机会：偏心地向某些合作者多供给一些食物，就有助于羁縻那些对骑士团国最有用的军团，同时还可以削弱其它军团。现在唯一需要决定的是，哪一个军团能荣幸地收到最多的食物供给，蒙受领袖最多的宠幸呢？"
 BRG_agri.2.a:0 "我们必须笼络查理曼师。"
 BRG_agri.2.b:0 "埃里克松应该得到回报。"
 BRG_agri.2.c:0 "瓦隆师要填饱肚子。"
 BRG_agri.3.t:0 "向工人供应碎屑"
 BRG_agri.3.desc:0 "穿着黑制服的党卫军突击队当然是勃艮第最神圣的组成部分，他们是勃艮第的第一道防线，但是在后方支持他们的工厂和劳力们却通常不会被提及。在工厂中，我们辛劳的监工，用鹰一样的目光监督着劣种们工作，确保生产出的每杆枪，每个扳机，每颗子弹的质量保持最佳。\n\n然而，由于在粮食生产方面出了点小问题，我们必须采取行动，确保工人的减员不会上升到影响生产的程度。幸好我们这里有最杰出的雅利安科学家，他们已经开发出了新的模式，可以精确计算出每个工人需要的卡路里摄入量。我们必须确保只供给他们继续工作所需的最低水平的食物，一点不多，这样就可以保证短期成功与长期可持续发展间的平衡。"
 BRG_agri.3.a:0 "该减肥了。"
 BRG_agri.4.t:0 "向士兵分发面包"
 BRG_agri.4.desc:0 "骑士团国的力量和伟大是毋庸置疑的。历史上还没有哪个国家像我们这样，把工作效率放在享乐之上，将种纯净放在国家的“稳定”之上。但这个链条只有在团结一致时才能最为牢固，而正是党卫军作为链条将整个勃艮第联系在一起。\n\n我们以前希望食物供应问题不会影响到我们纯雅利安人的士兵们，但现在我们必须采取措施来保证他们的营养水平和在战场上的英勇。当然，分配给军队的资源要多于给工厂工人和次等人劳工的量。党卫军是我们的基石，我们的利剑，我们的指路明灯，是我们的党卫军全国领袖和雅利安种族意志的延续。不过，如果要实现更大的目标，我们每个人都必须做出牺牲。"
 BRG_agri.4.a:0 "必要牺牲。"
 BRG_agri.5.t:0 "勃艮第式慷慨"
 BRG_agri.5.desc:0 "荣耀归于骑士团国！一如既往，雅利安锐不可当的前进步伐已经证明了没有任何反对能够阻止我们，堕落和懦弱正被我们踩在脚下。对我们伟大前进构成威胁的粮食短缺问题已经被解决了，饥荒在不久之后将仅存在于历史书中！\n\n精巧的雅利安工程、部分人的牺牲以及党卫军强大的意志，它们的结合使我们得以增收粮食并减少劣种的粮食消耗。保存了足够多数量的粮食，即使一些劣等种族，甚至可能是我们的党卫军盟友军团里持续存在饿死人的现象，也能保证食物短缺的威胁对于我们的力量投射和军事实力而言可忽略不计。多亏了我们新的农业技术以及对劳动力的精确分配计量，未来几年将会有大量的粮食盈余。\n\n尽管一些微小的后勤问题仍然困扰着我国，它们很快就能被解决。此后我们就能重新专注于我们的主要目标：完成伟大的党卫军全国领袖的愿景。"
 BRG_agri.5.a:0 "战车加油，士兵吃肉！"
 BRG_agri.6.t:0 "体制的延续"
 BRG_agri.6.desc:0 "当其他国家的走卒们为他们的小军阀或是所谓的“民主”、“正义”这些堕落理念而战，或为他们那些低等种族引以为傲的残缺的荣誉而战时，党卫军在为一个真正的主宰种族，为其在世界上建立永恒的统治而战。从许多方面来说，这都是被赋予骑士团国战士们的荣耀。每个真正的勃艮第子民都知道我们的胜利是必然的。雅利安种族的天命就是战胜不可能，即使他在自己选择的道路上只孤身一人。\n\n唉，虽然这条道路的终点是乌托邦，但路途却十分艰难。我们无数次面对看似不可能战胜的困难。当我们敬爱的党卫军全国领袖被逐出他的祖国，当我们首次尝试摧毁希特勒老头和他那濒临崩溃又修正过的民族社会主义却失败时，一些意志薄弱的指挥官认为我们已经失败了。现在，我们又一次面临着威胁骑士团国生存的危机——饥荒。看起来为了缓解由于过快工业化而导致的食物短缺的政策没有计划的那样有效，以至于今日雅利安种族又到了生死攸关之时。\n\n然而，正如同雅利安人总是受到众多弱小的次等民族出于怯懦和嫉妒发起的挑战一样，在看似不可能的情况下战胜这些挑战也是雅利安种族的特征。在这一事实下，我们得到了安慰：只有我们才有意志和力量去做必须做的事。弱者必将死亡，有价值的生命会被牺牲掉，他们的男人，女人和孩子都会死于饥荒，如此骑士团国才能延续。当然，虽然次等民族会承受伤亡的主要部分，但可能也有一些真正的雅利安血脉会消逝。若果真如此，我们必将在前进途中记住他们。在净化之火除去世界上所有的次等人类后，他们的姓名也会作为英雄被铭记。"
 BRG_agri.6.a:0 "仅仅是微不足道的问题。"
 BRG_agri.7.t:0 "紧勒裤带"
 BRG_agri.7.desc:0 "我们的不懈努力似乎仍然没能使饥荒得到好转，情况甚至愈演愈烈。无论如何，这不应当归咎于我们的国家或者党卫军，而应该归咎于当地人严重退化。虽然我们的“新”农业道路和高温补贴并未像预想中的那样改善粮食紧张，但问题的根本是那帮散发恶臭的、没了酒和奶酪就活不下去的下等人。\n\n至今，虽然我们为了避免冒犯而有意的不去在乎那些“盟军”的非武装部队，但这种讲究没用的小细节的时代毕竟已经过去了。骑士团国将立刻全面禁止所有奢侈的本地食品，只有当我们完成了对消费品的规范化和标准化后，我们才能将一切力量都重新集中在真正的奋斗中。"
 BRG_agri.7.a:0 "当然，都怪他们自甘堕落。"
 BRG_agri.8.t:0 "十足的进步"
 BRG_agri.8.desc:0 "骑士团国再度取得了胜利！很显然，我们对人民最大限度的逼迫已经取得了成效。人们在消耗最少食物的前提下，正在以前所未有的方式从事生产。当然，某些小问题仍然存在，看上去我们的一部分工人仍然长期沉浸在种族堕落之中，以至于我们优秀的雅利安科学家所计算出的精确卡路里数量竟然无法满足他们的需求。更糟的是，当我们采取纠正措施以后，他们的懦弱和懒惰似乎更厉害了。尽管如此，党卫军最高统帅部还是对我们所取得的进展表示满意，现在我们要把精力转移到完成我们敬爱的党卫军的精妙设计上。\n\n虽然我们已经战胜了饥荒，但一些下级军官似乎有些怀疑我们在这方面的成就。这帮背信弃义的人宣称统计数据不具真实性，实际上还有大量死亡的工人甚至一些低级的党卫军成员没有被统计进去。我们可以开展全面调查，让这帮白痴了解下自己的无知，但我们现在没工夫干这些。我们还要加倍努力，推动一场全球范围内的大变革，并且希望我们现有的粮食供应足以实现这一目标。"
 BRG_agri.8.a:0 "我们的种族再度胜利了。"
 BRG_agri.9.t:0 "空腹行军"
 BRG_agri.9.desc:0 "看起来在通向胜利的大道上总是会伴随着些小小的挫折，我们正在努力地寻找能让骑士团国食物生产平衡的方法——食物只要足以让我们的工人与士兵们负重前行，又不至于在我们的队伍中散播铺张浪费的堕落风气。在这一过程中，下级党卫军编制的食物贮藏将不可避免地减少，尽管非常遗憾，但这是我们不得不面对的副作用。这些下级部队并不是为了给民族社会主义的宿敌带来灾厄的突击手，而是用于镇压游击队与保护生产设施的卫戍军，这次饥荒将大大削弱他们在战场上的战斗力。\n\n当然，在我们改善雅利安人与促成民族社会主义大胜利的宏伟计划中，这只能算是一件微不足道的小事罢了。毫无疑问，党卫军全国领袖与他的顾问们很快就会想出一个绝妙的法子解决它。只是在此之前，我们只能勒紧裤腰带，并祈祷那些仍然在骑士团国中作乱的卑鄙叛贼们不会趁机谋逆。"
 BRG_agri.9.a:0 "这一切终究会值得的。"
 BRG_agri.10.t:0 "四方无闲厂，工人犹饿死"
 BRG_agri.10.desc:0 "骑士团国的长期目标当然是彻底消灭全世界的次等人。他们悲惨的生活，不断的抱怨和一切活该遭受的苦难都丝毫不会激起我们的同情。不幸的是，我们短期内还是太依赖于次等人劳工了，真正的雅利安人干起来这些工作无疑要比次等人有效率得多，也能节省更多资源。不过呢，唉！根据骑士团国现有的人口统计来看，我们还是得依赖于低等种族工作，还得给他们提供些食物好让他们动起来。\n\n也许是我们伟大的雅利安人士兵对长期目标有点过分热心了，次等人就快要维持不住工作了。根据我们正在施行的勃艮第食物配给改革，工厂工人和一般劳工的食物配给骤降。从长期角度来看，这意味着在终末之战中我们就不用面对那么多次等人了，但是就现在来说，我们的军用和民用工厂产出下降了。如果我们要完成伟大的党卫军全国领袖的天才计划，我们就必须尽快找到办法改善目前的状况。"
 BRG_agri.10.a:0 "也许我们能找到别的办法激励他们。"
 BRG_agri.11.t:0 "饥荒结束"
 BRG_agri.11.desc:0 "过程痛苦，代价巨大，但食物短缺的问题终于解决了。\n\n党卫军全国领袖对当前的粮食产量表示满意。虽说哪怕是按照我们的标准，部分指标的确是有点过高，但结果并不会说谎：我们经受的一系列饥荒终于真正结束了。骑士团国可以再度聚焦于贯彻计划之上，不必担心食物短缺问题再度爆发了。"
 BRG_agri.11.a:0 "领袖会很高兴的。"
 BRG_agri.12.t:0 "咒语"
 BRG_agri.12.desc:0 "要么劳作要么死。\n\n一句只有七个字的简单咒语。每天黎明醒来，里昂和其他几十个征召来的工人去农场劳作时，都会向自己重复这几个字。一些伐木场的同事抗议说，他们是伐木工不是农民，完全不懂该干什么。几个人因此被枪毙，两枪直接爆头。这些人不值得严刑拷打一番后再放归田地。\n\n要么工作要么死。\n\n比起砍树，种地带来一种全然不同的疲劳。里昂砍了一辈子树，即便如此他还是累的要死。忽略倒在草里或花丛里的人或尸体的话，地里风景还蛮不错的。不过，手上活不能停，勃艮第看守一直在来回巡逻，干活不积极的会被就地处决。总有人来替岗的。\n\n要么工作要么死。\n\n有时候，里昂会去那个煞风景的粮食基地工作。基地负责研磨谷物、处理畜肉，干活的时候必须要小心，别想其他大把工人一样让手指和手被切掉。即便如此，你也不能停，要断肢上包块布继续干，否则就会被杀掉。\n\n要么工作要么死。\n\n日出之前而作，日落之后而息，里昂回到住所后立刻栽倒在床上。他已经好几天没和躺在身边的老婆说话了，赚的钱也只够勉强糊口，但不能停。要是停下来，就会死，老婆也会死。里昂只好不断叨念着咒语，因为真的别无他法。"
 BRG_agri.12.a:0 "要么劳作要么死。"
 BRG_agri.13.t:0 "绝望之中的叛国"
 BRG_agri.13.desc:0 "本不该是这样的。\n\n尼尔斯·屈施纳是一名自豪的雅利安人。他顶着一头金发，有着湛蓝的双眸，致力于为国家和领袖的理想作奉献。内人也是一名美丽的雅利安人，夫妻还育有两名完美的雅利安孩子。对他们来说，勃艮第就是乐园。至少开始是这样的，有些人说现在还是乐园。\n\n家里作风很斯巴达，完全符合真正的雅利安精神。妻子用心养孩子、墙上挂着领袖的照片、儿子在学校里拿了“勃艮第爱国奖”、襁褓中的女儿刚刚学会行抬手礼。屈施纳理应为此自豪，他们理应为此高兴，但自豪盖不住现实。\n\n粮食变少，薪水缩减，一家子住在棚屋里，商店里生活基本必需品都成了稀罕货，无数夜晚都只能满身裹垢、饥肠辘辘地入眠。如果勃艮第是乐园，那为什么他们没比奴隶好过多少？看着面黄肌瘦的孩子们，夫妻二人做出了行动，背叛了自己的种族。\n\n勃艮第境内不乏异议者和叛乱分子。作为一名忠诚的雅利安人，他应该举报所有德国间谍和背信弃义的党卫军外籍军团之流，但屈施纳并没有这么做，而是接受了他们的提议，用小恩小惠换取衣物、食物和钱财。多数情况下就是泄露情报，而有时候视而不见就行，不过后者价值比较低。基本必需品越来越稀缺了。\n\n绝望感驱使屈施纳拖着一箱武器来到这里。他干的是物流相关，拿想军火出来易如反掌。买家接收后露出微笑，给了他一箱德国直达的干货。简单廉价的东西，可现在要比金子还贵。屈施纳曾今对勃艮第的梦想深信不疑，现如今幻灭了。"
 BRG_agri.13.a:0 "家庭才是最重要的。"
