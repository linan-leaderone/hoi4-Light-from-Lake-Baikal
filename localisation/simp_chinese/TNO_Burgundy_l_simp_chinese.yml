 BRG_bildungsprogramme_text:0 "教育方案"
 BRG_bildungsprogramme_desc:0 "世上唯一保护雅利安种族的地方，就是我们的勃艮第骑士团国。雅利安的血脉保持着严苛的纯洁性。雅利安种族天生纯洁，但这并不意味着他们永远纯洁。我们必须教导所有雅利安人意识到自身的纯洁性，正如我们必须教导所有的次等人类意识到自身的劣根性一样。优等种族和劣等种族天生有别，分工不同——前者应当统治，后者应当服从；前者应当骄傲，后者应当谦卑；前者应当刚强，后者应当缄默。绝不能让祖先留下的遗产未来几代人之后再度落入堕落者之手。\n\n党卫军教育和文化局长期以来只是名义上在我们的职权范围内，这个机构里满是民族社会主义的忠仆，他们具备独立的思想，做着重要但往往被人忽视的工作。现在正是拨乱反正的时候。正如布尔什维克的威胁一般，无知同样是我们粗野肮脏的敌人，而屠宰这只野兽——更确切地说是蛊惑人心的怪兽——正是真正的雅利安人值得去为之奋战的。\n\n弱者声称“真实”的事物、强者深知正确的事物，二者不断在名为“心灵”的战场上厮杀着。我们必须把一切有助于赢得这场战斗的武器交给国内的教育工作者，因为这场战斗事关骑士团国的灵魂，而雅利安人永远不许失败。"
 BRG_there_was_no_france:0 "[From.GetBRGFocusThereWasNoFrance]"
 BRG_there_was_no_france_text:0 "法国伪史"
 BRG_there_was_no_france_desc:0 "党卫军教育文化局开始了修复历史的新征程。我们的很多学校用的课本，尤其是那些次等的人类学校，还有那些最近才并入我国的学校用的课本，都花费了大量篇幅讲述法国的政治历史课题。\n\n正如我们的科学课本需要根除犹太-布尔什维克提出的落后理论一样，我们的历史课本需要根除那些落后的、失败的民族国家，它们已被德意志淘汰多年了。我们要成立一个特别的部门，把“法国”这个概念从所有教科书中删掉，在审查和宣传人员的共同努力下，我们会消除那段严重不公的黑暗过去，为光明的未来铺设一条坦途。\n\n在各种意义上，法兰西都没有从我们的祖国父亲身边独立过，它本质上一直是雅利安种族的附庸国、朝贡国和仆从国，最多是个卫星国。那些自骑士团国建国伊始便加入党卫军的法兰西族军官，一定明白这段历史反映着一条深刻的道理——他们仍然不属于雅利安种族。我们给他们上的这一课，一定会让他们感恩戴德的，每个人都会。"
