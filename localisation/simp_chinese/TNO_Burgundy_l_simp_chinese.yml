 BRG_novak_barbie.1.t:0 "命令"
 BRG_novak_barbie.1.desc:0 "克劳斯·巴比知道这一天终会到来，他摸爬滚打这么多年，就是因为坚信全国领袖终会赏识他的功劳。巴比看着军团叛贼和异见分子作祟，内心恼怒不已，如果换做他来负责安保，这一切都根本不会发生。\n\n终于，耐心得到回报，他被指派为安全部长，全国领袖还要亲自向他下达了第一份任务，不过，全国领袖却迟迟没有到会。他一定回来的，巴比心想，他只是在忙其他要事，等领袖到场，他一定会看到准备全身心投入工作的自己，毕竟，自己的制服熨烫得笔挺，勋章擦得锃亮，仪态也无可挑剔。\n\n终于，办公室的大门推开了，巴比猛地站起来，行了纳粹礼，“万岁，我的领袖！”\n\n全国领袖没有丝毫波澜，即便外人可能说全国领袖根本对巴比毫不在意，但在巴比看来，这绝对是纯粹的职业姿态。希姆莱坐在办公椅上，开始谈正事：“巴比先生，我就不赘言了，军团叛徒虽然都处理掉了，但我们还要阻止他们的腐化继续侵蚀其他地方。”全国领袖眯起双眼，“你的前任太过无能，处理不了这点事情，所以他滚蛋了。我希望你不要重蹈覆辙。”\n\n“绝对不会，我的领袖。”巴比急忙回答道，“我向您保证，我会挨个揪出骑士团国所有的叛逆分子。”\n\n全国领袖又点了点头，推给巴比一个文件夹，“是时候做收尾工作了，必须清除干净国内所有叛贼和堕落之徒。不要辜负我对你的信任。”话毕，希姆莱起身出去了，留下了那个文件夹，里面的名单写满了要清洗的城市，要猎杀的异见者，要处决的叛徒。"
 BRG_novak_barbie.1.a:0 "巴比收下文件夹，面露喜色。"
 BRG_novak_barbie.2.t:0 "清算"
 BRG_novak_barbie.2.desc:0 "野兽派城市，本应是骑士团国权势最为巩固之地，但事与愿违，我们有证据显示，即便是这些地方也未能幸免于颠覆和叛乱的腐化，反抗势力正在侵蚀此地：叛徒特务刺探情报，奴隶劳工破坏工厂，投机分子盗取物资。\n\n巴比俯瞰着这座野兽派城市，乌云正聚集于上空，党卫军战士站在他身后，准备随时出击。全国领袖命令他清除国内一切抵抗势力，今天，工作正式开始。他转头对军官命令道：“把这座城市撕个粉碎吧，一个叛徒也不要放过！”\n\n一声令下，党卫军开拔出击。\n\n最先确保的是工厂，随后是营房，然后是政府大楼。审判自上而始，没有一个无能之徒会逃脱制裁。任何人，不管有意无意，只要有包庇叛国分子和叛军的嫌疑，就一律从严：这座城市的行政长官连带他整个班子，都被当街处决了，随后是本地党卫军指挥官，还有工厂经理，他们都难逃死亡的命运。\n\n工人们一字排开，挨个接受讯问，有人被当场射杀，其他人则被带走接受进一步审讯。本地党卫军士兵的遭遇也是如此。巴比对工厂和驻军的清洗感到心满意足后，便转向公寓，党卫军挨家挨户敲开大门，猎杀开始了。\n\n家庭四分五裂，党卫军强行拽走父母和孩子，枪声响起，公寓窗户反射着一道道白光，逃跑绝无可能。行动结束后，整个城市没有一人幸免于难，但也无人敢说出血洗城市的怪物之名，他们送给他一个绰号："
 BRG_novak_barbie.2.a:0 "屠夫。"
 BRG_novak_barbie.3.t:0 "必然"
 BRG_novak_barbie.3.desc:0 "他要死了。\n\n里昂平静地接受了这个事实，在奴隶工厂劳作了这么多年，他知道，唯有死亡才能带来真正的解脱，那些装进尸袋里运走的人才是幸运儿。有时他思索着，自己死后究竟会不会下地狱，但这问题似乎无关紧要，毕竟这里和地狱也没什么两样。\n\n但现在情况更加恶化了。\n\n生产指标本就不可能完成，现在又加码到了恐怖的地步。他们根本完不成生产目标，身体实在太虚弱，人手也有限，机器又是那么陈旧，但工头根本不在乎这些。\n\n他们只不过想问问为什么指标增加，但得到的却是一通臭骂，甚至一枚子弹。工头们发狂的眼神里透着恐惧，嘶吼的声音里透着慌乱，里昂明白了：要是生产目标达不到，工头们也绝不会有好下场。这地狱里只剩下了苦难，连工头也不能幸免。\n\n人间地狱的统治者只有一人，那人名为海因里希·希姆莱。\n\n里昂快坚持不下去了，连迈步都力气都快没有了，每天都有工人倒下，尸体被拖走，丢进焚尸炉里。总有一天，这命运也会降临到他的头上，只有上帝才会知道那一天何时到来——可主真的在注视这梦魇之地吗？奇妙的是，这念头反倒给了里昂走到最后的欲望。\n\n他们都不过是困在这地牢里的动物，如果末日终将到来，也许应该趁一息尚存之时，以命做最后一搏。"
 BRG_novak_barbie.3.a:0 "这绝不该继续上演了。"
 BRG_novak_barbie.4.t:0 "决心"
 BRG_novak_barbie.4.desc:0 "这是本周第三次巡逻了。\n\n村民们紧张地站在村中心，看着党卫军离去。党卫军从未善待过他们，但这里毕竟只是个勃艮第边境上的小村庄而已，党卫军向来注重城市，而非农村。但现在一切都变了，党卫军巡逻、搜查甚至抓人都成了家常便饭。\n\n好多人都消失了，有小孩，甚至还有年迈的阿婆，没人知道他们被带去何处，但绝不会是什么好去处，人们只得祈祷下一个遭殃的不是自己。但是形势越发清晰，消失的人越来越多，人们终于明白党卫军绝不会轻易停手。“完了，全完了。”有位男人喃喃道，“他们赢了，现在咱们有难了。”起初没人说话，仿佛默许就会让这一点化为现实。\n\n“咱们又能做些什么？”一位少女胆怯地问道。\n\n“什么也做不了。”男人闭上眼睛，声音无比空洞，“有点能耐的人都死光了，这就是末日……”他终于承受不住，崩溃了，泪流不止，绝望席卷了人群——除了一人。\n\n“不，还没到那一步。”一位胡须稀疏的老者说道，他的声音带着隐隐的愤怒，但没有一丝绝望的气息，他拍拍男人的肩膀，“咱们隐忍太久了，绝不能坐以待毙，任人宰割。”他看向其他人，“咱们现在一穷二白，又何惧一死？”\n\n人们一个个点头示意，党卫军已经走远了，为了应对党卫军下次造访，他们一直谋划到了深夜。"
 BRG_novak_barbie.4.a:0 "绝望中爆发。"
 BRG_novak_barbie.5.t:0 "完胜"
 BRG_novak_barbie.5.desc:0 "希姆莱翘首以盼的报告终于来了，这一份比以前收到的厚了不少，大概有十来页，是巴比亲自为他呈上的一份答卷，详细说明了巴比与手下共同的成就。\n\n他坐了下来，开始读报告。\n\n读得越是深入，嘴角越是上扬。\n\n城市地区已经除尽了异见分子，乡村地区正在开发当中，工厂产出之高前所未有，一切不忠或无能的人员都已清洗完毕。绝好的消息，一切终于——终于——开始向好的方向发展了。\n\n过程或许不如他预期的那般顺利，不过他凭着意志和力量，历尽艰险，终于灭杀了困扰他多年的叛徒。他要趁此机会喘口气，稍微享受一下胜利的喜悦。虽然还是闲不下来，但是他知道：没人能阻碍他了。\n\n他放下报告，倚在办公椅上，思索着下一段规划：他可以重启计划，弥补耽误的时间；也可以扩张骑士团国的领土，越过法国，展望欧洲。他闭上眼睛，权当是为奖励自己的辛劳，打算享受一小段轻松时光。\n\n一场爆炸，震荡了整个房间。\n\n希姆莱弹跳起来，差点摔下椅子。他双目圆睁，忍受着尖锐的耳鸣，重重疑虑浮现在脑海当中，又突然发现，自己虽然睁着眼睛，但什么都看不见。"
 BRG_novak_barbie.5.a:0 "什么都看不见，只有一片黑暗。"
 BRG_novak_barbie.6.t:0 "复仇"
 BRG_novak_barbie.6.desc:0 "“怎么回事——”鲁多莫发电站的领班对着一群疲惫不堪的工程师吼了起来。不知为何，整个房间突然变得一片漆黑。虽然已经来电了，但没人知道发生了什么。所有的工程师都手忙脚乱，看着仪表，叫嚷道上面的读数毫无道理。\n\n“我们认为——”有个工程师咽了口唾沫，瑟瑟发抖，“电网要坏了。”\n\n领班一时间没有听太明白：“鲁多莫电网？”\n\n“不光鲁多莫电网，是整个电网。”工程师的语气接近崩溃，“全国都要停电了！”\n\n领班脸色煞白。\n\n灯光闪了一下，熄灭了。\n\n再次来电时，领班大吼大叫，命令工程师去修复本地的电力。他们用的电是从电网那里来的，如果电网没电的话……他想都不敢想了。他听到远处有一声吼叫，紧随其后的是几声呼喊。他起初虽然不明就里，脑海中却突然仿佛遭了一次晴天霹雳，慌忙问道：“鲁多莫营地围墙电网状态如何？”\n\n一位工程师看了看显示屏，面色霎时变得惨白：“断电了！”领班愣住了。围墙电网没有通电，就意味着奴隶已经——\n\n门突然打开了，受凌虐的受害者们鱼贯而入，他们形销骨立、饥肠辘辘、伤痕累累，手里却紧握着厂里的工具。领班看得到，他们眼里燃烧着怒火，一切都已经太晚了。被恐惧麻木的他，最后看到的是一把钳子正砸向他的头颅——最后听到的则是他的下属在屠刀之下发出的连连惊叫。"
 BRG_novak_barbie.6.a:0 "清算时间到。"
 BRG_novak_barbie.7.t:0 "审判"
 BRG_novak_barbie.7.desc:0 "党卫军的拉塞军官双手撑在桌子上，竭力掩盖自己颤抖的身躯，他看着这份地图，目光扫过每一处潦草标记的红叉蓝圈。他身边摆着一部电台，上次通信已经过去了些时间，这寂静反倒让人有些安心。骑士团国各地的报告不断涌入，南齐锡、鲁多莫、莱顿都落入武装暴徒之手，而在其他地方，叛匪和党卫军也已经爆发全面交火。\n\n骑士团国正在崩溃。\n\n几个小时以来，他一直听着电台里慌乱的士兵嘶吼着，说他们已被团团包围。党卫军欠缺的不是精良的武器，而是人力，从前，党卫军军团维持着秩序，如今军团已被悉数清洗，但却无人接替他们的职责。现在电网崩溃，恢复秩序根本无从下手，更不要说奴隶在人数上完全碾压党卫军。\n\n南齐锡直接向他下达指示：命令他们进军布鲁塞尔，要不择手段，扫清城市的叛军，即便将城市夷为平地也在所不惜。兵营里，党卫军正紧张地排成队列，检查武器，为血腥的战斗做着准备。拉塞感觉这些兵力已经足够收复布鲁塞尔了，但是……\n\n拉塞看着自己的部下，他们眼中看不到一丝荣誉感，只有畏惧，但拉塞又何尝不是呢。有一瞬间，拉塞思考着他们是如何处置、虐待奴隶的，毕竟奴隶根本不算人，对不对？他们接受的教导就是如此。现在怒火燃遍勃艮第，拉塞不得不面对这些行为的后果——这恶果早已夺去无数人的性命。\n\n他和部下已经准备好为自己的行为付出代价了：要么今世，要么来生。"
 BRG_novak_barbie.7.a:0 "骑士团国在燃烧。"
 BRG_novak_barbie.8.t:0 "未知"
 BRG_novak_barbie.8.desc:0 "希姆莱的手止不住地颤抖，杯中的威士忌几乎要撒出来，他一饮而尽，但却依然没法平息下来。\n\n这杯中物腐化了希姆莱，让他陷入堕落，饮酒这种低等行为是对斯巴达理念的背叛，但他却欲罢不能：他已无人可以倾诉，也无人能给予他慰藉。\n\n怎么可能？这一切到底是怎么回事？\n\n他又倒了一杯酒，手抖个不停，威士忌撒到了书桌上，他只是胡乱地用衣袖擦了擦。房间里太热了，他汗流不止，但却怎么也擦不干净，衣服几乎黏在他的身上，他只得急促地喘息着。\n\n镇静不下来啊。\n\n勃艮第部分地区仍在封锁之中，国家机器逐渐开始恢复运转——但又有何意义呢：工厂被付之一炬，需要好几个月才能恢复生产；城市被夷为平地；电力供应也时断时续，有时连希姆莱的房间也会突然陷入黑暗之中。\n\n他一步都未走错，一步未错啊！怎么就变成了这样？\n\n希姆莱攥紧拳头，止住了颤抖，不，还没有完，他要查明真相，揪出在这胜利时刻背叛他的人。他毫不迟疑，抓过几张纸，准备下达调查命令，他要知道电网崩溃的起因经过，他需要答案。\n\n那些破坏分子必为此付出惨痛代价。"
 BRG_novak_barbie.8.a:0 "黑日依然熊熊燃烧。"
 BRG_novak_barbie.9.t:0 "真相"
 BRG_novak_barbie.9.desc:0 "海因里希·希姆莱收到了报告，但他怎样也无法置信。几十年来的谋略和杀戮早就让他脸色苍白，助手战战兢兢讲出的国家真实情况更是让他面如死灰，他不断摇头，胃里更是翻江倒海。\n\n和希姆莱以前收到的报告不同，勃艮第经济其实早已崩塌，甚至赤贫如洗、饱受轰炸的非洲和俄罗斯废土都要比勃艮第更加繁荣。十年前，贫困潦倒的日耳曼尼亚政权背叛了使命，不再积极打压劣等种族，但现在他们已经恢复过来了，至于勃艮第，惊恐的副官继续讲道，则自由落体般地向下坠落，近年来更是像俯冲的斯图卡一样。\n\n“我的领袖，国家已经山穷水尽了，骑士团国正向全面崩溃加速前进，士兵领不到军粮，奴隶也没有什么吃食。至于您的全球计划，真的是挤不出一点资源了。”\n\n此刻，希姆莱才意识到，他救世的高尚计划已经荡然无存了。\n\n他的忍耐终于到极限了。\n\n助手开始列举仅有的几个拨乱反正的选择，但他还没讲完，希姆莱就猛地站起身来。\n\n副官满脸错愕，被希姆莱的突然之举吓得说不出话，他惊慌地看着全国领袖脸色苍白、捂着腹部，蹒跚着走出房间。"
 BRG_novak_barbie.9.a:0 "他听到敬爱的领袖干呕起来，不禁极度恐慌。"
 BRG_novak_barbie.11.t:0 "反思"
 BRG_novak_barbie.11.desc:0 "那份经济报告彻底摧毁了希姆莱的信念，几个小时过去了，他还没有离开办公室，依然没有从中恢复过来。他又摔又打，但痛苦丝毫没有缓解，现在，他已被一片纸片碎屑的狼藉包围住了。\n\n希姆莱怎么也无法置信，波尔、德格雷尔、巴比、诺瓦克，还有那些伪装成雅利安人的劣等种族，他们编织的谎言诡计毁了勃艮第国，他的勃艮第国。\n\n“全完了，世道为何如此不公，”希姆莱喃喃道，“勃艮第是我一手打造的，没有那些废物阻挠，我的雅利安理想早就实现了，又怎么会落到今天，今天这个境地！”他沉湎于哀痛之中，但却根本没有意识到，勃艮第的衰落和他的健康状况不无关系，而他本有机会避免那些干扰他执政的病痛。\n\n希姆莱开始思考种种救世之策，还有各种他期望创造的事物，但他突然意识到，这其实是一个机会：是啊，一次机会——他终于意识到了，脸色也恢复了些血色，甚至还露出半点笑容。\n\n这次“叛乱”正为他提供了良机，他要扫清目中所视的一切叛徒，要一砖一瓦地夺回本属于他的东西。他曾经就是这样做的，再来一次又有何困难？"
 BRG_novak_barbie.11.a:0 "伊卡洛斯再度腾飞。"
 BRG_novak_barbie.12.t:0 "软弱"
 BRG_novak_barbie.12.desc:0 "“感谢您的提携，全国领袖，我向您保证绝不失败。”\n\n阿道夫·艾希曼放下听筒，面露喜色。虽是一次迟来的升迁，但好在希姆莱终于看清了他的价值。他即将升为希姆莱的副手，即将得到应有的影响力——而他打算充分利用它。骑士团国内，需要做的还有很多，全国领袖已经为他安排了任务。\n\n文件和报告在他面前堆积成山，他本着尽责的态度浏览了一遍，越看越觉得国家现状令人绝望。完全是一团糟。各方面都堪称无能：经济可以说根本就不存在、叛乱团体一天强过一天、平民忍饥挨饿、随时都有再度停电的风险。\n\n他读得越多，心底的厌恶就越强烈。任他希姆莱怪罪别人堕落无能，但这么长时间以来，一切腐朽的根源都只能指向一处。他知道这个骑士团国的运作模式，东西南北中，领导一切的，唯有一人。\n\n他只能摇头。多年来，他把腐朽的世界列强玩弄于鼓掌之间，从未失手，证明他有能力统领骑士团国、实践民族社会主义。希姆莱呢？他所见的只有一个失败的国度，领导它的是一个虚弱的老人。希姆莱创造了骑士团国，也曾遇到了良机，但他没能成功，结果不言自明。\n\n这些想法大逆不道，但证据就摆在面前，他绝不能视而不见。希姆莱的失败有许多原因，其中一条就是抗拒眼前的真相。艾希曼却不会如此盲目，这个国度若要扫清软弱，只有一条路可走。"
 BRG_novak_barbie.12.a:0 "那是统御一切之人的命终时刻。"
 BRG_novak_barbie.13.t:0 "神鸟"
 BRG_novak_barbie.13.desc:0 "“喂？明白，谢谢。”贝尔特·埃里克松放下听筒，长舒一口气。他要升为内卫部长了，这可是大事。虽然还没正式宣布，但希姆莱的秘书向他保证很快就会了。他不知道这番保证有几分是真，但他还不允许自己撕破那副长年戴着的面具，现在还不行。\n\n当然，作为佛兰德人，他理应忠心侍奉雅利安主人。虽然不是“优等种族”，但埃里克松的忠诚却与“优等种族”没什么两样。希姆莱“忠诚”的雅利安人辜负了他，背叛了他，但埃里克松从来没有给全国领袖留下什么把柄。他演了一出很长很长的戏，受尽了同胞的嘲弄和羞辱，但他忍受着德格雷尔的愚蠢，潜伏在阴影中争取时间，为希姆莱当牛做马表忠心——牺牲了所有，只为讨一条未卜的前途。\n\n这条路漫长而又痛苦，不过他的忠诚最后终于得到了回报。虽然成果可喜，但他不能骄傲自满。\n\n一味出光手上的牌是赢不下牌局的，只要再低调一小段时间就好了。他等了十余年，不差这么一点了，勃艮第骑士团国的命数将尽，待它崩溃之时，佛兰德将如不死鸟一般从废墟中崛起。真正的民族社会主义国家，一扫希姆莱的无能，杜绝对神秘主义的迷恋。\n\n他要做的，不是恢复古代的佛兰德国，而是更伟大的事业。\n\n埃里克松随手从保险柜里拿出一瓶葡萄酒，这是突袭查理曼师的纪念品，他一直留到现在，以备特殊场合饮用。如果当下还不是特殊场合，那他也不知道什么算特殊场合了。他还不能和手下分享这一刻，尽管有点遗憾，但过不多久，就能结束这场哑谜了。"
 BRG_novak_barbie.13.a:0 "他拔出瓶塞，面对未来，无声地敬了一杯。"
 BRG_novak_barbie.14.t:0 "宣判"
 BRG_novak_barbie.14.desc:0 "埃里克松尽力摆出一副漠不关心的面孔，他注视走进屋里的人们，试图从他们脸上读出点什么：巴比、诺瓦克、外交部长舍伦贝格，埃里克松能看出，这些人都在自我安慰，毫无根据地相信盛怒之下的全国领袖会因为从前的功绩免他们一死。埃里克松的地位万无一失了，但这些人就绝无可能走运。\n\n希姆莱进来了，埃里克松看着他，不禁好奇究竟是这些天的压力累倒了希姆莱，还是他的形象一直就这么可悲。希姆莱脸上的汗渍清晰可见，黑眼圈斗大，仪态也懒散无比，嗓音更是嘶哑难听。希姆莱开始讲话，埃里克松知道，不止自己一个人注意到，希姆莱已经完全垮掉了。\n\n全国领袖的声音一开始停下来好几次，但很快就怒火中烧：他咆哮着抨击每一件出了篓子的事务，抱怨他如何一个人一手建起了骑士团国，还说自己是如何忍受叛徒和无能之辈至今。常人看到如此狂怒的希姆莱定会恐惧万分，但埃里克松透过这造作的外表，却看到希姆莱的本质。\n\n希姆莱，一个可悲的暮年老人，完全失去了对现实的把握，真是令人难堪。\n\n“话已至此。”希姆莱喃喃道，他最后一丝能量看似也耗尽了，“艾希曼、埃里克松，只有你们两个一直诚实忠心。至于你们其他人……”他眯眼瞪着那些人，“我受够你们这群废物了，等着接受惩戒吧。”\n\n与会者平静地接受了死亡宣判，党卫军军官进来，死囚们站起身来，面色苍白，毫无血色。巴比吞咽了一下，但还是站得笔直，跟着军官走出房间。其他人就没这么镇定了，但也无人反抗。屋子逐渐空荡起来，埃里克松看着艾希曼的眼睛，无需言语，二人明白，最后障碍已经彻底拔除了。"
 BRG_novak_barbie.14.a:0 "自此二人面前再无阻拦。"
 BRG_novak_barbie.15.t:0 "理解"
 BRG_novak_barbie.15.desc:0 "埃里克松早就知道，和艾希曼共进午餐虽有必要，但却十分枯燥，事实也的确如此：新任副领袖喋喋不休地讲着统计数据，一讲就是半个小时，现在却一言不发。屋子里唯一的声响就是银质餐具的碰撞声，埃里克松终于注意到他举止有些异常。\n\n“你觉得他还能撑多久？”\n\n埃里克松睁大眼睛，被艾希曼的问题惊到了，但他还没张口，艾希曼就举手示意道：“别紧张，窃听器我给拆了，他们什么都不会知道。”他仰起头，思索道：“我个人觉得，他还能活十年吧，也许——”\n\n“五年。”\n\n艾希曼抬抬眉毛，点了点头：“我看过那些医生的报告了，我都不敢相信，但他现在开会都不怎么来了，还管理什么国家呢。”\n\n“真是可悲，”埃里克松摇摇头，“希姆莱创立了骑士团国，但他已经不配领导国家了。必须有人接过民族社会主义的船舵，而且必须是个有能耐的强人。”\n\n艾希曼心照不宣地抿了下嘴唇，“我同意。”他站起身来，埃里克松也站了起来，“谢谢你，阿尔伯特，咱们一起再干一场吧。”两人走向大门，一切尽在不言中，希姆莱仍是全国领袖，但他的权势正慢慢落入二人之手，终有一日，希姆莱只会成为过去的残影。\n\n权力虽然分裂，但都攥在二人手中，艾希曼和埃里克松，虽然合作，但非盟友，他们知道，忠于民族社会主义的国家只能有一个领袖。至于是谁还有待决定，但两人对一件事非常肯定："
 BRG_novak_barbie.15.a:0 "那人绝不会是海因里希·希姆莱。"
