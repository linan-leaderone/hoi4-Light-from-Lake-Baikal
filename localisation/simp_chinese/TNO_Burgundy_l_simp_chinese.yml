 BRG_education_waiting_for_text_desc:0 "世上唯一保护雅利安种族的地方，就是我们的勃艮第骑士团国。雅利安的血脉保持着严苛的纯洁性。雅利安种族天生纯洁，但这并不意味着他们永远纯洁。我们必须教导所有雅利安人意识到自身的纯洁性，正如我们必须教导所有的次等人类意识到自身的劣根性一样。优等种族和劣等种族天生有别，分工不同——前者应当统治，后者应当服从；前者应当骄傲，后者应当谦卑；前者应当刚强，后者应当缄默。绝不能让祖先留下的遗产未来几代人之后再度落入堕落者之手。\n\n党卫军教育和文化局长期以来只是名义上在我们的职权范围内，这个机构里满是民族社会主义的忠仆，他们具备独立的思想，做着重要但往往被人忽视的工作。现在正是拨乱反正的时候。正如布尔什维克的威胁一般，无知同样是我们粗野肮脏的敌人，而屠宰这只野兽——更确切地说是蛊惑人心的怪兽——正是真正的雅利安人值得去为之奋战的。\n\n弱者声称“真实”的事物、强者深知正确的事物，二者不断在名为“心灵”的战场上厮杀着。我们必须把一切有助于赢得这场战斗的武器交给国内的教育工作者，因为这场战斗事关骑士团国的灵魂，而雅利安人永远不许失败。"
 BRG_new_history_desc:0 "目前法兰西人所理解的编年史有着严重的缺陷。他们是几个世纪以来对真实历史进行篡改宣传的产物——这些谎言都在服务于法兰西民族主义，还妖魔化德国，神话法国人臆想中腐败不堪的民族“品德”。长久以来的谎言蛊惑了法兰西人，歪曲了他们真正的种族遗产，精神面貌和作为人民的意志。\n\n简而言之，我们的任务就是拨乱反正。我们要教育法国乡村的孩子们，还要对他们的父母进行再教育。不光是他们自身的历史，还有关于这个世界的真相。历史，科学，艺术和文化，他们从一开始就偏离了真相，所以我们要帮他们擦亮眼睛，无论他们是否愿意。我们会纠正他们错误的理解，然后他们当中最坚韧不拔的人将被重铸为勃艮第公民，成为祖国的好儿子，忠心为国家服务。而其他人的命运则不尽理想。"
 BRG_new_program_desc:0 "是时候重新规划我们的教育体系的目的了。学校的目的不只是把孩子训练成下一代的劳工，而大学的目的也不只是创造一个堕落的知识分子阶级，然后任由他们去腐化其他阶级。骑士团国的全部信息资源都应该服务于优秀的雅利安人，用于塑造他们的精神意志，让忠于祖国和人民的人得到应有的教育。\n\n相对的，我们还有更多不那么纯洁的人需要教育。他们应该学会忠诚、勤劳、忠于祖国。还有，我们得教育好他们，让他们学会如何为主人好好服务。一个被教育好的工人就应该认真合格完成工作，然后永远不要对党卫军的命令提出质疑。"
 BRG_erase_degeneracy_desc:0 "比利时民族不过是历史的偶然，它要么由于存在时间不够长，要么由于没有享受到足够的同质化，总之未能培养出真正属于比利时的民族精神。相反，前比利时境内，讲法语的民族和讲佛兰德语的民族对世界分别有着不同的概念，与他们语言学上各自的近邻相似。瓦隆人就是属于讲法语的比利时民族，我们对瓦隆人采取的措施，是否应当与我们以前对法兰西人采取的措施相似呢？法兰西人特有的变态行为也在不同程度上污染了讲法语的比利时人。既然他们是贝尔格族的后代，而贝尔格族是高卢民族的一支，那么我们对骑士团国内卑贱民族的思想净化措施用在他们身上应当同样有效。他们终有一天会变成合格的勃艮第人的。"
 BRG_cleanse_mistakes_desc:0 "在雅利安科学家天才的创造面前，法国人的那些科学成就不过都是些小儿科。直到几代人之前，祖国重归统一，我们的人民站在了全世界科技、哲学和一切人类知识的顶点。我们不光要修正法国的思想，消除他们对历史的误解，还要更正他们关于一切知识的理解，把我们世界第一的知识教给他们。是时候了，勃艮第的新公民必须忘掉伏尔泰之类的知识，拥抱阿尔弗雷德·鲍姆勒和海德格尔的知识。"
 BRG_burgundian_irredentism_desc:0 "“勃艮第”这个概念绝不是现代发明的，他远早于法兰西王国时代就已经存在，自6世纪以来，他就已经成为了欧洲的一部分。从莱茵河注入海峡，从北海到阿尔卑斯，都是这个国家自古以来的疆域——是我们国家的合法疆域。长期以来，尽管这片土地在地理上还凝聚在一起，但是却因为人种优劣而分成了几个国家和民族。作为最优秀的种族，我们有责任立即行动，团结这片土地，区分他们的身份，净化此地居民的种族；这一切都是为了勃艮第强大，为了最纯正血统，而最纯净的种族则会拥有前所未有的力量。这些人民必须知道，我们是羊群的牧者，我们会指引最优秀的羊群前去最丰美的牧场。"
 BRG_deal_with_the_legions_desc:0 "迄今为止，所有伟大的民族都亡于主弱仆强。尽管军团和将军们对民族社会主义和党卫军全国领袖都很忠诚，但是他们规模庞大，这始终是个威胁。也许党卫军查理曼师还保持着对法兰西血统的自豪感。他们必须得记住，他们每一个人都是勃艮第人，不是法兰西人。也许削减掉他们之中不忠的人之后，剩下人就能保证他们对雅利安种族的忠诚。"
 BRG_search_for_professors_desc:0 "法兰西和其他土著人之所以能被引入我们伟大的勃艮第民族，本是因为他们之中有些人赢得了党卫军全国领袖的信任，才能攀到显赫地位。人民必须知道他们在党内的地位，要看到这样一种群体的面庞：即那些他们曾经认为是“法兰西人”，但如今却荣耀地自称“勃艮第人”的群体。人民势必要崇拜那些勃艮第人，向着那些真正的勃艮第面庞看齐。这在学术界并不矛盾，当一个巴黎的法国学生看到所有他信赖的教授都宣称，他们的人民是最适合服务党卫军勃艮第骑士团国的，那这个学生也不得不承认这一点。塞纳河畔的下一代的思想都会思考，为什么他们曾经要称呼自己为法兰西人？他们经历了什么，才导致他们被蒙蔽了这么久？"
 BRG_burn_the_old_books_desc:0 "没有什么比简单地烧书更美丽了。那些作者现在在我们的世界里不过是一群贫民窟里的害虫，不能让他们把污秽邪说传播到骑士团国血统纯净的男男女女面前。他们作品都是老古董，是异端邪说，是被征服，被打败的民族的意识形态。简而言之，那些辞藻不值一提。它们都应该被烈火净化。剩下的就是决定，烧哪些书，禁哪些作者，然后让他们彻底消失。在我们新征服的土地上，净化公共图书馆和私人学校是我们现阶段可以做的最大程度的努力；在腐败面前放松警惕绝不是美德。"
 BRG_jean_mabire_in_every_school_desc:0 "在法兰西血统的人之间，有个名为让·马比尔的作家对我们的工程最为热心，此人是充满艺术感和活力感的捍卫者，致力于维护雅利安种族称霸欧洲大陆的正当权利。他对党卫军尤为仰慕，比起他对德国的敬仰之心还要强烈。他自骑士团国成立伊始，便从维希政权叛逃而来，受到了党卫军全国领袖的青睐。假若从加来到上汝拉的每一位前法兰西人都拥有一颗马比尔的头脑，那么人民再教育工程就完成了。\n\n这位作家是法兰西人的标杆，允许他助力征召法兰西同胞，为我们的正义事业而奋斗，我们“持齐格鲁德之剑，扛普罗米修斯之盾”的雅利安人说不定会因而受到全体法兰西人的共同追捧，有益无害。法兰西人都喜欢他们民族的作家，那么让一位著名的法兰西人作家雄辩地赞颂我们政权的优点，一定能成功地将法国人民纳入我们的体制。让每一所学校的每一个学生都能读到并且记住马比尔的智慧之言吧。"
 BRG_authenitiziat_desc:0 "如果我们要成为一个真正的独立国家，而不仅仅是德国的某块领地，那么党卫军勃艮第骑士团国必须要对她自己和她所坚持的东西永远忠诚。国家和民众必须团结起来，既要反对布尔什维克和美国财阀的危险思想，又要反对我们仍然是那个东方邻国开辟出的新疆域这种认识。一切来自我们国境之外的意识形态都是我们勃艮第人的附骨之疽，他们无时无刻不等待我们松懈下来从而腐蚀我们的内心。为了防止这些精神癌症拖垮我们，唯一的办法就是毫不犹豫地将其切除。我们是勃艮第人，既不是从前的法国佬，也不再是德国的一分子，我们现在忠于党卫军全国领袖，对我们存在的认识有任何差错，都是不仅违法而且十分可耻的。我们国境以内的所有男人、女人和儿童都必须对我们的国家和她所坚持的拯救全人类的民族社会主义意识形态永远忠诚。成为勃艮第人就意味着我们必将在自己的道路上孤独前行。如果你不能为此鞠躬尽瘁，那么等待着你的就只有死而后已。"
 BRG_our_germanic_hertiage_desc:0 "如今骑士团国的土地上，曾有过一个法兰克民族的帝国，法兰克民族南征北战，最终成为了两个兄弟民族的前身：德意志、法兰西，而两民族兄弟相争成为了千年来西欧政治历史的主旋律。兄弟在无数次战争中相残，由此培养出了“二者之间必然两相对立”的意识，相互之间的对立与仇恨成为了定义两个不同民族的根本。勃艮第是西欧兄弟民族的家乡，自党卫军的旗帜飘扬在勃艮第上空的日子起，这一小小的宿敌关系便即将宣告结束。老元首针对西法兰克人的不朽胜利已经决出了兄弟争端的胜利者，不过现在要把仇恨放在一边，让胜利者和战败者一同传承日耳曼民族的遗产了。法兰西人的血统来自一群征服者，这群征服者同样孕育了作为德意志国前身的先祖诸侯国，这表明法兰西人也有能力融入我们的新国家，只要我们愿意这样做。"
 BRG_french_are_not_german_desc:0 "无论如何，我们都不希冀这种事发生。在心底里仍认为自己是法兰西民族的人口数量众多，若全数同化成新的勃艮第民族共同体，成功的可能性之低令人望而生畏。我们是一个强大的国家，拥有军队和武器，使所有敢于与我们对抗的敌人胆寒，但却创造不了奇迹。我们的资源应该用到正道上：维持国家的力量、保证国内稳定、重要的粮食和原油产品的保障等等——而不是搞什么“说服每一位法兰西农民不要再叫自己法国人”的宏伟设想。我们对人民的期望是忠诚、高效、勤劳，可能有些工人会讲些土话，没问题，只要不是煽动性的话就无所谓。"
 BRG_our_brothers_the_french_desc:0 "事情本应如此。我们既然承认德法两民族是失散已久的兄弟，那么不让兄弟团聚可谓是极度不明智了。勃艮第的平原哺育了法兰西人和德意志人，如今兄弟民族在同一片平原上合二为一。勃艮第民族的古老祖先、历史书里的查理曼，在英灵殿里看到他的孩子们为共同的事业努力奋斗的时候，一定会露出欣慰的笑容吧。民族社会主义只为勃艮第民族服务，而非德意志民族或者法兰西民族——这才是我国的政策。骑士团国服务的对象，只有本国的民族、本国的利益目标和伟大领袖规划的蓝图。我国并非德国之子，而是德国之父。"
 BRG_our_lineage_secured_desc:0 "在常年来的努力之中，为了确保骑士团国拥有一个安全的未来，我们投入了大量人力、物力和时间。我们的付出现在已经有了成果。在我们的教导之下，人们已经观察到自己所处的世界以及周围的一切的真相，就连原先居住在这片我们合法征服的土地上的原住民此时也表现出了了解正确观点的样子。现在有什么细节上的改进都已经无关紧要了，因此我们也不必再担心有什么没被观察到的琐事。因为真正重要的，比一切都重要的，是我们那世代相传的血统。一个又一个崭新的世代，使得我们变得更加纯洁而强大，每一个曾经历过骑士团国的灵魂都会得救，并且最终来到民族社会主义和雅利安人至高无上的地位。\n\n我们的血脉已经得到了净化，我们胜利了。"
 BRG_a_second_attempt_desc:0 "我们不能再继续自己骗自己了，用温和的方式让这些曾经被称作“法兰西人”的物种屈从于我们的意志的行为只不过是在浪费我们的时间。我们必须要用铁腕，强硬的态度和行动去教会这些劣等人做事。如果一本教会法兰西人德语的教科书不能让他们那落后的大脑得到进化，那我们就把教科书换成枪，拿枪口指着他们。日耳曼化工程必须要严格按照我们提供的指标完成，我们会严厉惩罚那些没有完成指标或没有按照要求执行命令的学校。同时增加执法单位的力度，“法语使用者”和“自我认同是法兰西人的人”都必须降低到每年的标准指标，直到“法兰西人”这个概念彻底从欧洲大陆上抹去。一旦精神上认为自己仍然是法兰西人和法语使用者没有降低到制定标准的时候，那些教育工作者就可以滚到一边去了，让别动队来工作吧，他们很擅长在名单上进行加减法的工作。"
 BRG_atompshere_of_degeneracy_desc:0 "我们原以为只要改革法国的教育体系，并且改变他们的课程，就能够将他们的学生培养成忠诚的勃艮第人，但我们没想到他们教育机构的腐化是如此的严重，仿佛到了唯恐天下不乱的程度。为了纠正教育系统的问题，我们不会再进行改革了，旧的教育系统本身将会被取缔。我们要关闭以往那些城镇和市区街角的社区学校，并将其改造成强制再教育的设施，针对讲法语的成年人进行每周教育。周末德语课将取代法国工人阶级的喝咖啡时间。\n\n与上了年纪的人不同，对于年轻人来说，扩张我们的强制寄宿学校，更适合将他们培养成忠诚公民。在这些寄宿学校中，法国老师如果想要参与教育进程，就必须拥有坚定的忠诚心，而剩下的教育将由军事教官来完成。学生如果在学校里讲法语将会受到严厉的体罚，来自他们家长或者其他亲属的信件也会被严格筛选，这些信件必须全部用德语写成，从而确保学生对党卫军道德的坚持以及忠诚。我们必须确保下一代人要比上一代人更加纯洁。"
 BRG_a_culture_of_weakness_desc:0 "把整个系统的根茎都摧毁掉没有任何意义，那对于得到我们想要的结果毫无帮助。与其如此，我们应当最大限度地对其进行改造，使其继续发挥它应有的作用，并将对学生们进行日耳曼化作为最高目标。这一切的原因很简单，教育的作用并不是使人变得更加聪明，而是为了使人们更加服从。\n\n为了实现改变，虽然我们可以直接把那些我们不需要的人换掉，但这会成为一种持久的浪费。凡是走在勃艮第土地上的人，他们无论在种族上和生理上都应该被当做未来的日耳曼人去对待，但他们现在还懵懂着，为了成为完美的人，他们还需要被改造才行。这个过程不仅适用于年轻人。引领社会的进步、拥有优渥的薪酬、运用高超的技术的岗位只会被留给那些能够精通德语的人，而且我们还应当向那些希望学习德语、渴望向上攀登的法兰西人提供免费课程。而那些不希望如此的人将活在我们的密切监视之下，直到他们愿意这样做。"
 BRG_our_ideals_are_forever_desc:0 "在设想中的最佳环境下，无论是植物还是动物都没法成长为其最强壮的形态。如果一个生物不怎么付出就能得到充足的水和食物，那它的生存能力和对抗疾病的能力就会下降。最强大的人应该由烈火铸成，正如寒冷不会真正削弱庄稼，寒冷只会淘汰庄稼当中最弱小的那些，然后留下最强壮者以繁衍后代。千年前的古人就已经知晓这个道理，古希腊的斯巴达人就是这样做的，他们会抛弃生病的婴儿，任由他们死去。而在雅利安人的故乡，北方边缘之地斯堪的纳维亚，那里曾经一度气候温和，而雅利安人向神祈求寒流，以此来杀死他们田地里最弱小的种子。西方的自由主义社会抛弃了先贤的智慧，而西方邪恶的触手甚至伸向了开放而毫无防备的德国——但是骑士团国会永远保持纯净。"
 BRG_no_more_second_chances_desc:0 "我们的党卫军中有一帮不忠诚的流氓寄生着，他们坚持认为我们给作为城镇管理者的他们指定的日耳曼化率是不合理且不现实的。许多当地法语社区的领导人同意，并请求地方政府允许那些自称对党卫军效忠的人继续使用法语。那些抗命或者请求宽容的人从未像今天这样明目张胆过，那些抵制我们日耳曼化的努力的人绝不会继续这样下去。\n\n持有象征法国民族主义物品的行为属于叛国，公开展示法语标牌属于叛国，未能达到说基本德语的水平也属于叛国。如果说我们这里还有什么地方能听到法语，那么那个地方只会是集中营。"
 BRG_destroy_it_all_desc:0 "如果存在更加严厉的手段，那我们就有将其落实的必要。到目前为止，我们的日耳曼化还不够深入，尽管我们已经以尽可能快的速度确认了那些不合我们理念的存在，并对他们和他们的教唆者施加了惩罚，但我们的这一进程仍然算不上成功，原因还是在于我们的行动仍然依赖于已经发生的叛国行为，这是不合逻辑的，相反，未雨绸缪才是我们真正需要的。\n\n比如说有展示法语标牌的餐馆，仅仅把法语改成德语是不够的，这家餐馆应当被焚毁，它的老板应当被处死；又比如说有工厂主仅仅明面上禁止法语，却默许工人们背地里在工作场所讲法语，这同样是不够的，这种行为等同于协助叛国，在目睹那些工人被开除之后，工厂主也应该卷铺盖滚蛋。我们不是原始的野蛮人，我们杀人的目的不是为了享受结束生命所带来的乐趣，也不会把施加痛苦这件事本身视作我们的目的。我们杀人，是因为有些人不值得活下去，当然，这所谓的“有些人”可能数量要远比我们想象的还多。"
 BRG_salt_the_earth_desc:0 "尽管我们的努力从未停止，但我们在党卫军勃艮第骑士团国反法语的运动已经接近尾声了。作为我们计划的最后一步（除了完成持续不断的日耳曼化配额），现在已经是时候对我们计划的完成情况进行一个象征性的体现了。卢浮宫，这个收藏了许多法国艺术作品的著名艺术建筑，将会被我们拆毁。等到清理完瓦砾以后，我们会在这上面建造一个新的卢浮宫，那里将收藏符合我们艺术标准的作品。新卢浮宫的建筑风格将会是与德国首都日耳曼尼亚一样的新古典主义，为了实现国家的文化转化，类似的破坏和重建将会在骑士团国继续下去。之前作为一座主教座堂的圣母院也会被改成一座古欧洲宗教历史博物馆，里面的基督像要被换成德国神话中的战士。能够保持不变的，只有少数对德国历史而言十分重要的遗址，比如凡尔赛宫镜厅。法国的文化历史将被抹除，并以我们认为最合适的形象重铸，而人民的反应将是检测他们的忠诚是否真实的最好标准。"
 BRG_keep_them_in_our_grasp_desc:0 "现在骑士团国这一代的非熟练工人继续讲本地语言对我们来说是可以接受的。但作为他们讲法语的代价，他们有义务参与更多的法语政治培训，从而确保他们讲法语不会导致不忠。毕竟，日耳曼化的到来是必然的，当前更加重要的是国家的稳定，一味地追求高速日耳曼化而忽略其他问题是十分愚蠢的。对于党卫军而言，无论是人们选择自愿日耳曼化，还是选择在政治上对我们的计划表示忠诚，都是十分有利的，这就是双赢。"
 BRG_get_inside_their_heads_desc:0 "我们不仅不会禁止法国的流行文化和广播电台，反而会将其改造成党卫军的宣传工具，从而使法兰西人更好地取悦他们的新统治者。资本主义国家用广播来宣传他们的消费品，而我们将用其宣传民族社会主义，并且向那些还在讲法语但至少听话老实的公众颂扬我们制度的优越和成就。他们会听到我们用法语讲述这一切，而这都会有助于推进党卫军全国领袖的事业，这种他们祖先用无数的战斗和牺牲来确保能够继续传承的语言如今被我们用来反对他们自己，并且使他们逐渐相信那些他们早已知晓但却还未接受的真理，他们现在已经与那些他们原本视作敌人的人民相差无几，这个由德国首创，践行于骑士团国的制度，对于法国人民而言是最适合的。"
 BRG_make_an_example_desc:0 "我们会建立一个新的模范项目，通过在地方领袖中树立英雄和偶像，给法国人做出榜样，好让他们向骑士团国的体制看齐。我们会在社区内表彰那些工作最有效率的法国工人，我们会张贴印着他们肖像的海报，让所有人都来效仿他们的效率，他们的家人也能享受和德国人同等待遇的房子，相应的还有社会福利优待，和更高端的技术岗位。除此以外，我们必须让巴黎的人民忘记太阳王和拿破仑的统治，取而代之的是铁锤卡尔和卡尔大帝的功绩，他们最古老也是最伟大的祖先，他们创立了真正的法兰西，是这个国家的正统。近期的考古发掘都揭示了这两位伟大古人生活中的秘密。他们生活简朴，只吃能够维持自身强壮的食物，他们的身体特别健康匀称，而且他们的头骨也呈现出完美的日耳曼型结构。的确，我们所有人都渴望成为英雄。"
