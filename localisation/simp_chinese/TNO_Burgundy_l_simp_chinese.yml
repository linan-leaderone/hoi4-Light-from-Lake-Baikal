 BRG_gcw_aid_heydrich_category_desc:0 "元首已死，事实证明德国境内的党卫军无法保卫国家和平，目前国家已不可避免地陷入了内战。虽然希姆莱领袖也许已经放弃了成为德国元首的雄心，但莱因哈德·海德里希正代他为日耳曼尼亚“竞标出价”。\n\n海德里希现在正式请求我们助其掌权，若要把我们忠实的傀儡扶上元首宝座，这将是一次绝不可错过的良机。"
