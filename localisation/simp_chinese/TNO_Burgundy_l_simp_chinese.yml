 BRG_Domestic_Education_category_desc:0 "\n\n\n\n\n\n\n\n我们从西方的法国手中解放了新的领土，但也不幸地获得了数量相当多的法兰西人。虽然这些高卢人的后代提供了良好的劳动力来源，但这群人却非常亲和自己的“文化”。还有查理曼师内部的某些…不良分子，他们似乎正在刺激当地人，养寇自重，还在法兰西人里面征召自己的士兵。为了帮助法兰西人接受再教育，也为了确保骑士团国的权力平衡，领袖下令教育文化办公室在我们的法语地区发起“文化改良工程”。毫无疑问，法兰西人最终会为他们文化的普遍改善和转型而欢欣鼓舞。\n\n我们当前的§O国家灌输力§!为§Y[?BRG_National_Indoctrination]§!。\n\n这意味着，对非§P希姆莱§!的团体，忠诚度将会每月弱化§Y[?BRG_Indoctrination_Monthly_Adder]§!。\n\n§R北巴黎§!的归化性为§Y[?16.BRG_Conversion_Susceptibility]§!。\n§G勃艮第§!的归化性为§Y[?1635.BRG_Conversion_Susceptibility]§!。\n§M赛内-马内§!的归化性为§Y[?788.BRG_Conversion_Susceptibility]§!。\n§L皮卡第恩§!的归化性为§Y[?1626.BRG_Conversion_Susceptibility]§!。\n§g诺曼底§!的归化性为§Y[?15.BRG_Conversion_Susceptibility]§!。\n§Y坎彭§!的归化性为§Y[?1625.BRG_Conversion_Susceptibility]§!。"
