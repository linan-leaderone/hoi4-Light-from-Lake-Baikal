 BRG_raise_new_waffen_tooltip:0 "§Y将在南齐锡或其附近新建两支师的法兰西武装党卫军。§!\n"
 BRG_let_the_dogs_loose_tooltip:0 "§Y我们会在新占领的法国领土上部署别动队，镇压本地抵抗，推行新秩序。这些地区的文化都会转为勃艮第文化。§!\n"
 BRG_unleash_eichmann_tooltip:0 "§Y完成这项国策将解锁一系列新决议，允许我们着手整合新吞并的法国领土。§!\n"
 BRG_the_call_to_arms_tooltip:0 "§Y完成这项国策可允许我们向海德里希送出志愿军助其赢得德国内战的胜利，另外将解锁一系列支援这场战争的新决议。§!\n"
 BRG_death_from_a_mile_away_tooltip:0 "§Y完成这项国策将解锁一系列新决议，可以针对德国内战中敌军的军官进行定点打击。§!\n"
 BRG_target_speerite_officers_tooltip:0 "§Y这项决议会令施佩尔德国获得为期120天的“军官遭刺杀”国家精神，能降低他们的陆军组织度、组织度恢复速度和指挥点数增长。§!\n"
 BRG_target_bormannite_officers_tooltip:0 "§Y这项决议会令鲍曼德国获得为期120天的“军官遭刺杀”国家精神，能降低他们的陆军组织度、组织度恢复速度和指挥点数增长。§!\n"
 BRG_target_goringite_officers_tooltip:0 "§Y这项决议会令戈林德国获得为期120天的“军官遭刺杀”国家精神，能降低他们的陆军组织度、组织度恢复速度和指挥点数增长。§!\n"
 BRG_the_spartan_phalanx_tooltip:0 "§Y海德里希德国的军事专业度将达到“斯巴达纪律”级别。§!\n"
 BRG_the_spartan_phalanx_event_tooltip:0 "§Y经过勃艮第党卫军教官的训练，我们的军事专业度达到了“斯巴达纪律”级别。§!\n"
 BRG_confiscate_all_decadence_tooltip:0 "§Y我们将没收新占领地区堕落者群体的全部资产。§!\n"
 BRG_in_heydrichs_wake_tooltip:0 "§Y我们会向德国派遣别动队，在海德里希占领的地区维护当地治安。海德里希德国将获取一项新的国家精神，提升他们的驻军镇压效率，减少他们的地区服从度增长和人力。§!\n"
