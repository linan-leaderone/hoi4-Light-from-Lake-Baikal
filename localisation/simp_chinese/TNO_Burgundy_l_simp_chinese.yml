 GER_Bormann_Foreign_Policy_Burgundy_Collapse_Intervention:0 "§R黑色方案§!"
 GER_Bormann_Foreign_Policy_Burgundy_Collapse_Intervention_desc:0 "狡诈的叛徒海因里希·希姆莱，终于带着他的小小王国走到了穷途末路。所谓的“骑士团国”正因为内乱而分崩离析，甚至连党卫军都参与其中，多么讽刺！现在正是我国收复合法西部边疆的时刻，内战期间希姆莱非法占据的法国与比利时领土也要一并收入囊中。在党卫军的坟地上，我们要为元首立起一座永恒的胜利丰碑！"
 GER_Speer_Foreign_Policy_Burgundy_Collapse_Intervention:0 "§R黑色方案§!"
 GER_Speer_Foreign_Policy_Burgundy_Collapse_Intervention_desc:0 "十二年过去了，勃艮第骑士团国的叛徒终于耗尽了命数。党卫军全国领袖希姆莱权欲熏心，肆意妄为，终于逼得法兰西人和武装党卫军军团举起反旗，除了他的核心圈子，几乎所有人都在反抗他。我们必须抓住机会，一举斩断九头蛇之首，如此便可一劳永逸地清除欧洲的党卫军势力，占领勃艮第自然也不在话下！"
 BRG_ai_collapse.102.t:0 "备忘：法兰西领土归属问题"
 BRG_ai_collapse.102.desc:0 "绝密｜仅供参阅\n\n致[getIntelAgencyCaps]全体人员\n\n主题：法兰西领土归属问题\n\n概述：对党卫军勃艮第骑士团国的干涉行动仍在准备中，明智之策是尽快决定待光复勃艮第领土后如何处置。虽然[FRA.GetNameDef]不会参与决策，但有必要考虑政治效应和重划边界的机会。\n\n最简单的解决方式是完全恢复法国边界，在德国指导下划归[FRA.GetNameDef]，若其拒绝配合，则应设立团结协定委员会管理当地。勃艮第的佛兰德地区为荷兰语区，根据这项议案，应归还尼德兰。可以预见，这会得到国际社会的赞许，亦可确保法兰西和尼德兰对我国的支持。\n\n另一种选择是仅将大部分地区划归法国，勃艮第其余领土按照第二次世界大战时的计划整合入我国本土，大致上恢复神圣罗马帝国的历史边界。这样，勃艮第的部分地区就处于我国直接控制下，即可光复日耳曼民族的历史疆域——但法国和国际社会可能会对此持负面看法。\n\n应在执行黑色行动前作出决定，确保占领党卫军勃艮第骑士团国并处置叛徒希姆莱后的权力交接平稳顺利。\n\n愿德意志得到忠实守护。"
 BRG_ai_collapse.102.a:0 "这片土地属于法兰西人和尼德兰人。"
 BRG_ai_collapse.102.b:0 "神圣罗马帝国的疆域，就是大日耳曼国的正当疆域。"
