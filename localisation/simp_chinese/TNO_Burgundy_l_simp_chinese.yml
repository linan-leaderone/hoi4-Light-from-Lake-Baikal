 BRG_Factories_Bar_Tooltip:0 "§F我们的§Y技术工人§!池，便是骑士团国那一座座伟大工厂的填充物。每有§Y65000§!名工人，我们便可增加§G1个£tt_prod_unit 生产单位§!，各项统计数据§G增加2.5%§!。但我们必须先填充§R5座工厂§!，否则将损伤生产力。我们的人力越少，稳定度和政治点数也会遭受损耗。\n\n工厂目前给予我们以下效果：\n §D增添£tt_prod_unit 生产单位：[?BRG_Econ_Dynamic_Mod_Free_PUS|+=0]\n 建造速度：[?BRG_Econ_Dynamic_Mod_Construction_Speed|%+=]\n 工厂产出：[?BRG_Econ_Dynamic_Mod_Factory_Output|+%=]\n 生产效率保持：[?BRG_Econ_Dynamic_Mod_Factory_Retention|+%=]\n 稳定度：[?BRG_Econ_Dynamic_Mod_Stability|%+=]\n 每日政治点数获得：[?BRG_Econ_Dynamic_Mod_PP|+=]§!§!"
 BRG_rodomo_information_tt:0 "建立§R鲁多莫工业区§!是我们工业化§P骑士团国§!的一种手段。通过集中诺曼底的§Y技术工人§!，我们能够给§R工业区§!带来各方面的发展。如此一来将会为我们带来§G全国工业增益§!但也会提升未来扩建鲁多莫以及其§R每月消耗§!的§Y工人数量§!。要是我们之后没办法为其提供足够多的§Y工人§!那§R会对我们的工业造成毁灭性影响§!。\n\n为了保证我们不会落入无法提供所需人力的困境，我们应当加快我们的§B城市化进程§!。通过对§Y工人§!集中化管理我们能够更为轻松地发现与重新调整那些有我们所需技能的人。\n\n随着我们核计划的进展，§Y法兰西中央高原§!有着值得称道的铀储量，如果我们对其进行合理开发，就可以用这些资源来§G强化我们的威慑力§!。首先我们要在数个区域建立矿井，这样我们才能获得足够的铀来建造新的浓缩中心并扩张我们的核武库。"
 BRG_famine_information_tt:0 "§R饥荒§!的到来为我们的§P骑士团国§!带来了不祥的预兆。虽然我们不关心无技傍身的本地劳工损失，但我们的§Y其他技术人员§!相比劳工可珍贵得多，很有必要保留。每月我们的§Y技术工人§!和§R安全警察§!都将会消耗储备§Q食物§!。任何一方人员出现食物匮乏都将开始造成§R全国性衰退§!。若无法喂饱§Y技术工人§!，我们的工业就会衰退，若无法喂饱§R安全警察§!，则他们弹压国内局势的能力就会衰退。\n\n鉴于骑士团国内的短期环境，此损伤§x无法恢复§!。我们唯一的希望是在造成的损伤过大前§G生产足够的食物§!。每个月我们所有的地区都会生产食物（巴黎和鲁多莫工业区除外）。§Y乡村与农业地区§!越多则生产的§G食物越多§!，而那些修建了§Q野兽派城市§!的地区的食物产量将§R大幅减少§!。推行§Y高度发达的农业模式§!也将提升产出。我们需要彻底地探索各个行动选项，以发现其他提升产量的方式。\n\n为了更为有效地处理这个危机，我们也有§Y使某人群配给优先级高于另一人群§!的选项。如果这么做则会降低另一人群的食物消耗量，这也意味这他们的能力将§R每月无可避免的衰退§!。"
 BRG_nuclear_information_tt:0 "§P为核子末日做准备的工作量可不小。§!\n\n为了保证我们计划的成功，我们将需要花费重要且必需的资源来在§P全国§!范围内建造与升级地堡。\n\n每个§G党卫军军团地堡群§!都需要我们关照三个关键事项，一方面为未来做好准备，另一方面维持他们对希姆莱的忠诚。这三个事项是：§R武器§!，§Y食物§!，和建造更多的地堡。这§Y三§!项关键元素都拥有它们自己的§YXP§!，若达到特定阈值，则会§G升级§!并给予我们稳定性，人力和全国希姆莱忠诚度奖励。每个关键元素的一次升级都是对每个§g党卫军军团§!堡垒群的一次升级，最终都将达到§Y最高等级§!并因此无法继续升级。"
 BRG_education_information_tt:0 "为了顺利地§G转变§!最近征服的§M法兰西§!领土，我们需要让这些地区§P对希姆莱忠诚度§!高于§Q对查理曼师支持度§!。\n\n我们会用到§O国家灌输力§!。当§P对希姆莱忠诚度§!高于§Q对查理曼师忠诚度§!的1.5倍（§Y初始§!值为50点），§Y并且§!执行一项新的§G转变文化§!决议，就可以花费§O国家灌输力§!将地区文化§G转化§!为§P勃艮第§!文化。\n\n§G归化性§!代表了一个地区转变为我们骄傲的§P勃艮第文化§!的意愿程度。一个地区的§G归化性§!越高，通过决议提升的§P对希姆莱忠诚度§!就越§G高§!。如果我们失去了等待当前的§G转变§!进度的耐心，我们也可以花费高昂的代价采取§R更严厉的转化措施§!……"
