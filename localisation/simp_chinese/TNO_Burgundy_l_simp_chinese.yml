 BRG_opening.18.t:0 "完美的监护者"
 BRG_opening.18.desc:0 "希姆莱双手抱胸，面无表情地打量着办公桌那头的弗朗茨·诺瓦克。正尽其所能压制住焦躁之感的诺瓦克并不清楚为何被召来，但若猜对的话，这说明全国领袖总算发现自己的价值了。希姆莱总算开口说道：“弗朗茨啊，什么才是真正的民族社会主义呢？”\n\n“领袖，它不仅是一套治国体系，”诺瓦克知道希姆莱想听什么，于是便小心翼翼地说道，“更是社会的终极形态，是在一名远见卓识的领导者带领下保护、供养并提升雅利安人的体制。领袖，总而言之，这是民族社会主义最为纯净的形态，元首自己也没能在国家被自由主义和经济停滞的坏疽腐蚀前实现这一愿景。”\n\n希姆莱点头表示认可：“好，我很高兴你明白这一点。”他停顿了一下，随即抬起头说：“诺瓦克，随便说说吧，你认为这套体系还有改进空间吗？”\n\n诺瓦克知道自己最好别这么想，因而故意连连摇头，话语中刻意拖了点敬畏：“都已经尽善尽美了，又有谁能改进呢？”\n\n“确实，”希姆莱微微点头，“这个位置的前任不如你有悟性，也不如你忠诚。他企图靠着捏造的‘证据’来欺骗说民族社会主义是错误的。我相信你不会重蹈覆辙。”他冷酷的目光与诺瓦克交汇，“我期待你能做出一番事业，诺瓦克。别让我失望。”\n\n“不会的，领袖。我将尽己所能效忠国家。”为显出动真格的样子，诺瓦克提高嗓门发誓道，“您尽管放心，我对您和骑士团国一片忠心。”语毕，希姆莱似乎甚是满意，起身与其握手。"
 BRG_opening.18.a:0 "“恭喜升职，诺瓦克部长。”"
