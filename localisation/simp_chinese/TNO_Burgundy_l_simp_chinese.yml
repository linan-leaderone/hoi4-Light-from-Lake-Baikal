 BRG_unlock.1.t:0 "祖国穷途"
 BRG_unlock.1.desc:0 "德国几十年之间都荣耀地高居于欧洲之上，并一直都是全大洲秩序与安全的支柱。并且，对于德国最重要的是，他们维护住了日耳曼尼亚的那些腐化了元首政府的堕落阔佬们的利益。即使是掌控着骑士团国的党卫军全国领袖，也发现自己在执行雅利安人的意志时被这些腐化了民族社会主义理念的人处处钳制。\n\n现在这些曾在日耳曼尼亚阴影中玩弄权术的退化废物开始越来越光明正大地互相攻伐。结果为了服务那群老不死的利益，雅利安人之子兄弟阋墙，由此德国的发展变得举步维艰。然而，持续劣化的德国迎来了一线希望。德国这个坚固的支柱已开始崩溃，而将欧洲与其捆绑在一起的锁链开始松开。曾被认为是春秋大梦的阴谋与计划将很快变得可能。\n\n我们的梦想必须被实现。法国，或者说现在仍被称之为法国的残渣，必须再一次被我们踩在铁蹄之下，如此骑士团国才能繁盛并向全国领袖指定的方向努力。然而，在我们出征为骑士团国开疆拓土之前，我们必须保证我们那些“忠诚”的合作者们和他们看上去一样忠诚…"
 BRG_unlock.1.a:0 "向着胜利。"
 BRG_unlock.2.t:0 "除了前进，何处可走？"
 BRG_unlock.2.desc:0 "在一个黑暗的暴风雨夜，党卫军全国领袖坐在他的办公桌前。随着雨点噼里啪啦地打在他的窗上，他屋里的蜡烛渐渐熄灭，最后上帝投下的惊雷成了党卫军全国领袖房内的唯一光源。在他面前摆着有关莱昂·德格雷尔的情报。莱昂·德格雷尔，骑士团国比利时地区前领导人。莱昂·德格雷尔，领导恶性暴乱、背叛雅利安主人的叛徒。莱昂·德格雷尔，在搜捕过程中发现了此人的尸体。虽然德格雷尔结局貌似凄惨，但它还是给予党卫军全国领袖对于如何处理威胁大计划的因素的冷静思考。\n\n如果他没有让这些潜在叛军与前叛军像破烂饥饿的猎犬对拿着肉排的人一样屈服于他的统治，他怎么可能妄想将自己的宏愿变成现实。让法国人，瓦隆人或者比利时人在败北的蔑视中一直遭受煎熬是因此举定将他们不可避免的引向叛乱；然而，如果我们恰巧能安抚他们足够久的时间，也许这能给予党卫军全国领袖和骑士团国足够的时间来将大计划带入世间，然后那群人就能目睹我们意志和平觉醒的必要性消失于世间？"
 BRG_unlock.2.a:0 "计划正在酝酿。"
 BRG_unlock.3.t:0 "合作者不再适用"
 BRG_unlock.3.desc:0 "多年以来，骑士团国的维稳都依赖于由合作者组成的数个军团。然而，这些背叛自己民族为德国提供服务的人的忠诚度始终值得怀疑，而且长久以来，党卫军全国领袖都被迫行走在钢丝之上，以确保这些机会主义者能时刻得到满足而不寻求向更多权力伸手。\n\n现在杂耍和走钢丝表演已经告终，奸诈的查理曼和瓦隆军团，也许曾在合适的时候为党卫军全国领袖效力过，但他们的思想始终被谋反的私心侵蚀。绝不能让这样的阴谋和野心得逞。\n\n勃艮第不需要再安抚这群合作者了。他们的部队将被解散，他们的资产将被没收，他们所占有的一切资源都将上交。而在完成这最后的努力后，国家终于可以轻松自在地休息，再也不必担心来自军团的背后一刀。"
 BRG_unlock.3.a:0 "让他们回到他们应在的位置。"
 BRG_unlock.4.t:0 "雅利安征服"
 BRG_unlock.4.desc:0 "挣脱日耳曼尼亚城里老不死政客的桎梏后，党卫军全国领袖率领骑士团国发动了对法兰西国的征服。胜利轻而易举。法国再一次迅速败于德国手中，拱手给骑士团国奉上了他们已然可悲的国家的大片国土。\n\n尽管法国虚弱不堪，但他们曾占据的土地却甚是富饶。肥沃，人口众多，自然资源丰富，法国人数千年来都浪费了他们土地的潜在禀赋。然而雅利安人不像他们一样颓废。虽然工作量不会小，但我们会在法国人曾经失败的土地上成就我们的伟大。\n\n一切将从现有的工厂与作坊开始。这些在短暂战争中被破坏的设施必将被修复，而曾经的法国工业和劳动力必须被调整来适应勃艮第社会，并以此为雅利安人种的进步而服务。这片土地从今往后将成为不容浪费的工业驮马。"
 BRG_unlock.4.a:0 "我们将在他们失败的地方大获成功。"
 BRG_unlock.5.t:0 "不再依赖"
 BRG_unlock.5.desc:0 "石油是推动世界发展的动力，现代国家没有哪个国家能离得了它。美国不能，日本不能，德国不能，甚至是骑士团国也不能。\n\n希姆莱知道这件事，因此，在骑士团国，石油得到高度重视——也即希姆莱本人的密切关注。按照一些国家的标准，勃艮第的大部分工业不必要且过分地依赖手工，处于劳动密集型的状态，但事实是，石油太珍贵了，不能随意使用。\n\n他一直试图打破这种依赖。有人工生产石油的方法，这方法掌握在他人手中——他手下的间谍一直在这些国家寻找着有关人工石油的蓝图与秘密。\n\n今天，他们成功了。\n\n希姆莱手中拿着资源管理部的报告，其中详细介绍了所谓的合成精炼。他对技术细节并不关心，但他肯定非常关心实际的结果。报告称，他们将能够利用勃艮第的资源生产石油，从而有效地消除对原油的依赖。\n\n他笑了。\n\n他的间谍干得不错，偷来了这些蓝图。再过一段时间，这些炼油厂就会建成，而一旦建成，勃艮第就会焕发生机。再也不会被对石油的依赖所束缚。那个时代已经过去了。\n\n一些美好的事物即将揭晓。"
 BRG_unlock.5.a:0 "属于他的工业革命，现在开始。"
 BRG_unlock.6.t:0 "成为死神"
 BRG_unlock.6.desc:0 "终于，骑士团国成功生产出了第一批核武器。这无疑是一项巨大的成就，但还远远不够。我们已经生产出了少量的核武器，但我们必须认识到，我们的产量与经过了几十年军备竞赛的核大国拥有的先进核武器相比，微不足道。\n\n骑士团国永远也不可能拥有像日耳曼尼亚或是华盛顿那样的末日武器库，但我们必须拥有自己的威慑力量。就目前的情况而言，假如有一个不顾数十万平民死活的坚定领袖要对骑士团国出兵，那么我们就会发现自己无能为力，甚至会被打败。\n\n因此，我们必须不惜一切代价地壮大核军火库，我们必须让全世界都知道，任何敢于与党卫军全国领袖为敌的人，只要踏入骑士团国就是死路一条。这是生死存亡的问题。"
 BRG_unlock.6.a:0 "世界的毁灭者。"
 BRG_unlock.7.t:0 "遏止堕落"
 BRG_unlock.7.desc:0 "法兰西的又一次沦陷使骑士团国得以再度从她的国土中攫取其中的一大块，可以预见的是：新吞并的土地上附带有几百万与勃艮第理念不合的法国人口。然而，在这一区域的再教育和日耳曼化努力被认为效率低下，不足以满足预期。\n\n尽管在部分情况下我们可以依赖来自党卫军查理曼师的合作者，而他们也会定期向党卫军全国领袖表现他们的忠心，但同样他们的真实身份也不可忽视：他们是法国的民族主义者，在长时期的蛰伏之后，羽翼丰满的他们必然会尝试颠覆这个迫使他们臣服的国家。而对于法国人来说，这一大仲马式的复仇机会无疑相当诱人。\n\n这一叛国行径将被扼杀在襁褓之中，而查理曼师所造成的动荡也将不复增加。再教育和日耳曼化的进程将被加速，直至所有法国领土上的居民都被吸附入日耳曼人。而骑士团国的稳定正取决于此。"
 BRG_unlock.7.a:0 "羁縻法国人。"
 BRG_unlock.8.t:0 "粮仓空空如也"
 BRG_unlock.8.desc:0 "多年以来，骑士团国一直都是世人敬仰的发达工业国。在其他国家陷入瘫痪，工业衰退外流的时候，骑士团国的工业产量持续提高，月复一月，都是如此。但是，这种成就并非没有代价。\n\n农民被迫离开田地。农具换成了扳手，国内工厂工人的数量达到了破纪录的水平。但是，粮仓里的粮食却越来越少，我们并没有因此放慢脚步，因为粮食到处都能买到。现在，粮仓储量再次开始减少，党卫军经济与管理部也再次加大从乌克兰进口粮食的规模。这样一来，人们就能吃饱，然后回到生产线上继续干活，就像以前一样。\n\n但是现在，不再有满载着粮食的火车从乌克兰开过来了。东欧谷物再也不会流向我们的粮仓，喂饱我们的工人了。粮食储备开始迅速减少，除非在国内采取果断行动，不然想填满粮仓几乎是不可能的。虽然现在问题还不是太严重，但是饥荒已经迫在眉睫，很可能会让党卫军全国领袖的计划付之一炬，必须采取策略阻止饥荒的降临。"
 BRG_unlock.8.a:0 "我们要解决这个问题。赶快！"
 BRG_unlock.9.t:0 "死期将至"
 BRG_unlock.9.desc:0 "这种事半功倍的情况从来没有发生过。我们把骑士团国翻了个底朝天，力图使谷粒入仓，工人归厂。这计划本应有效。然而由党卫军经济与管理部进行的计算推演不完美。我们的努力在无论如何都应该继续进行时，停止了。\n\n结果就是，饥荒继续肆虐骑士团国，甚至更甚。再一次，我们必须要采取彻底的行动，甚至比之前要更彻底，即使勃艮第社会的每一部分都将会面临大规模灾难性的饥饿，上至第一梯队，下至不可接触者，都将受苦。\n\n我们要翻遍全国每一处角落。每、一、处。"
 BRG_unlock.9.a:0 "有必要的话就把城市烧掉好了。"
