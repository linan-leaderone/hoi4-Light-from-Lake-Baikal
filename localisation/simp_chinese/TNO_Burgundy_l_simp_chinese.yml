 BRG_DeGrelle_Evidence_Desc_1:0 "尽管被德格雷尔藏在了地下秘井里，但他那份名为“保镖行动”的文件依然落到了我们的手中。不幸的是，其中的大量内容被丧心病狂地涂黑，这掩盖了最有用的信息，所以他的计划的真正目的不得而知。但有一件事我们很清楚，那就是德格雷尔正躲在一个藏身之处中制定并推进计划来控制他的军团。"
 BRG_DeGrelle_Evidence_Desc_2:0 "最近，一个位于比利时的二战时期的老地堡成了瓦隆军团新的活动中心。我们的报告和德格雷尔的出行记录表明，他已经开始着手将这个地堡改造成备用指挥部，并用大量的伪造文件将其隐藏起来，使其不受我们的监视。我们有三个选项来查明它的用途：\n\n-夹带走一切我们能接触到的行动文件或记录。\n\n-安插一个线人来报告现场情况。\n\n-准备一场突袭，不惜一切代价以确保我们能入手全部信息。"
 BRG_DeGrelle_Evidence_Desc_3:0 "这栋位于阿登的小别墅在过去六年中一直是德格雷尔的住所，但现在似乎已经被他废弃。瓦隆人警卫队的骨干人员伪装出德格雷尔依然居住在其中的假象，但德格雷尔本人在整个地区已经好几个月都没有被人目击到了。有三个选项来调查这种异常情况：\n\n-突袭房屋并悄悄地解除警卫的武装，回收住所中的所有线索。\n\n-集中精力监视位于建筑群内的瓦隆军事指挥部，并进行窃听，看看能否在那里搜集到什么线索。\n\n-在上述的突袭行动之后拆除房屋，彻底挖出一切隐藏起来的德格雷尔背叛的线索。"
 BRG_DeGrelle_Evidence_Desc_4:0 "最近，有传言说德格雷尔的行为怪异，他似乎总是失踪或是忙于其他事务。我们最近获得的会议纪要报告表明，德格雷尔和他的指挥官在会议期间离开了，而且直至会议结束也没有重新加入会议。我们有三个选项来进行调查：\n\n-检查他的医疗记录，看看是不是有什么精神疾病导致了他最近的变化。\n\n-在他的车上装个跟踪装置，让我们能够在他离开军团时跟踪他。\n\n-闯进他的办公室，检查他的文件，看看他到底把时间都花在了什么地方。"
 BRG_DeGrelle_Evidence_Desc_5:0 "看起来德格雷尔已经在国内开始行动了。我们得到的旅行记录显示，他在从南齐锡坐火车到瓦隆的过程中浪费了瓦隆人的大量资源。这些旅行背后的目的尚不清楚，但如果能知道他的目的地和旅行的原因，这对我们清除他留下的妨碍大有裨益。现在我们有三个选项来达成目的：\n\n-监视火车站和周边区域，使德格雷尔的一举一动都在我们的掌控之中。\n\n-用特工和电子设备一起追踪他，这能更精确地追踪，但也会增加被发现的风险。\n\n-审问各列车的列车长，看看他们是否知道发生了什么。"
 BRG_DeGrelle_Leader_Desc_Investigation:0 "莱昂·德格雷尔作为一个激进的瓦隆民族主义者，一直以来都在激烈地反对勃艮第文化这个概念，因此他成了我们的眼中钉。但他从未像现在这样肆意妄为。他和他的军团把瓦隆当作自己的国中之国，控制着这里的方方面面，我们却被排除在外。他们胆大包天到了插手官方军团事务的程度。\n\n通常情况下，由于他提供了相应的好处，我们就对这些麻烦睁一只眼闭一只眼。但现在暗中有传言说瓦隆师的最高层已经在密谋着什么，妄图推翻我们的伟大领袖。不幸的是，太多的谣言使得我们无法得出结论，这也正是我们要调查堕落者的原因。我们有三个选项来查明真相：\n\n-窃听德格雷尔在南齐锡的军事办公室，看看他会不会暴露什么出来。\n\n-在瓦隆人的指挥机构内安插一个内奸，从他们的思维方式中得到线索。\n\n-安排一个跟踪者全天候跟踪德格雷尔和他的副手，为彻底查清真相打好基础。"
