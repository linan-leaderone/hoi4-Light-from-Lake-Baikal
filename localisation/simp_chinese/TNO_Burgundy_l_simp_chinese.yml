 BRG_gcw_aid_goring_category_desc:0 "莱因哈德·海德里希失败了，德国党卫军被驱赶进深山老林或者下水管道中，即将遭受灭顶之灾。虽然兄弟辜负了我们，但我们并没有失去一切。\n\n如今我们必须从赫尔曼·戈林身上入手干涉这场冲突。他是德国最有权势的人之一，鹰派军国主义者大多都是他的靠山。他若能在这场冲突中胜利，世界必将被再次推向战争的边缘。"
