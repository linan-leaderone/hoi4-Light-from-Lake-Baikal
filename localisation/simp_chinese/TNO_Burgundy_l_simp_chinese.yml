 BRG_political.3.desc:0 "党卫军全国领袖：\n\n我们的特工已向总部汇报，带来了好消息，之前获准对该线索进行的调查行动大获成功，我们获取了一条可供审阅的新证据，已可在调查菜单中查看。\n\n谨上\n上级领袖阿道夫·艾希曼"
 BRG_political.3.a:0 "正合我意。"
 BRG_political.4.t:0 "意外挫折"
 BRG_political.4.desc:0 "党卫军全国领袖：\n\n看来这条线索仍笼罩在疑云之中，虽然我们的特工已尽力调查，但由于种种因素调查无法继续，失败的特工已回到总部。若欲再次调查该线索，将需要劳驾您批准另一项调查行动。\n\n谨上\n上级领袖阿道夫·艾希曼"
 BRG_political.4.a:0 "必须再试一次。"
 BRG_political.5.t:0 "夜幕低垂"
 BRG_political.5.desc:0 "埃里克松简直要杀人了。\n\n马济耶尔这个家伙，高高在上、口若悬河，不断连环炮似的吐出几个词。这个人口里说出来的许多语句简直没有一点意义。幸好马济耶尔还知道时不时地停一停，让埃里克松参与一下这场有关种族理论的讨论会（假设短短一个字的“嗯”、“对”真的能算参与讨论的话），不然埃里克松真会觉得马济耶尔脑子有问题，在那里自言自语呢。埃里克松靠在皮椅的椅背上，房间的布局尽收眼底。至少这个会议室没有隐藏在黑暗的地下室里。木制的桌子还算精美，周围摆着皮椅。他又往椅背上靠了靠。挺好，真正的党卫军战士就应该有这样的待遇。当马济耶尔继续唠叨的时候，会议室的门打开了，党卫军全国领袖希姆莱走了进来，单是他的身影就足以威慑整个房间了。\n\n海因里希·希姆莱大步走了进来，两个人都打了个激灵。而希姆莱却不理睬他们，坐在桌前，另外两个人赶忙紧跟着他坐下。除了一如往常的衣服外，领袖身上什么也没有。没有档案、活页夹、文件或地图。“好生奇怪，”埃里克松想。\n\n“你们知道为什么自己会在这儿吗？”希姆莱开口说道，他的声音仿佛一把利刃，撕开了沉闷的静默。两个人都摇了摇头，马济耶尔嘟囔了一句模糊不清的话，似乎是在表示否定，但希姆莱只消一看，就令马济耶尔闭嘴了。\n\n“你们两个都在场，我才可以亲自给出下一阶段的计划，”希姆莱停了停，瞥了两个人一眼，“入侵法国。”\n\n马济耶尔的脸上露出喜色。有那么一阵子，好似他的话被卡在了喉咙里，“这是所有法兰西民族主义者的大好机会！您能亲自给出这项计划，卑职…呃，我们两个…十分荣幸！绝不会让您失望……”\n\n马济耶尔自顾自地巴结奉承了起来，希姆莱和埃里克松面面相觑，希姆莱的怒目令埃里克松的血都要结成了冰，紧接着，希姆莱转过身去制止那个喋喋不休的人。\n\n“马济耶尔，够了。”这位法国合作者立马止住了舌头，但本来在喋喋不休的嘴却闭不上了，他的表情从欣喜变成了恐惧：他突然意识到，自己说了太多不恰当的话。希姆莱无视了马济耶尔那愚蠢的表情，继续讲了下去：“我的人很快就会把命令和行动细节送到你们手上。”说罢，希姆莱向后靠在椅子上，示意门口的卫兵，把两个人打发走了。"
 BRG_political.5.a:0 "行动的时刻终于近了。"
 BRG_political.6.t:0 "友邻"
 BRG_political.6.desc:0 "走私贩子阿梅尔站在金发德国男子一旁，看着他像专家一样操持这把步枪。海浪拍击着码头，金发男子的身后，另有三个穿着奇怪外套的人，身体倚靠在货箱上。崭新步枪表面上的枪油反射着银色的月光，在漆黑的夜色中闪动。金发男子把玩着步枪，阿梅尔站在一旁，手里紧握着一把藏在外套里的左轮。几分钟后，金发男子终于开了口。\n\n“你知道这枪什么型号吗？”金发男子举起了他手中轻握着的枪，问阿梅尔。\n\n阿梅尔答道：“这是G1轻型自动步枪，德国最新的制式步枪。”\n\n金发男子听罢缓缓点头，他之前一定是在试探这位布列塔尼走私贩。“不错，”金发男子应道，“那这枪有什么特点？”\n\n“这枪有半自动与全自动模式。标准弹匣容弹三十发。我个人更推荐只上二十九发，不过弹匣确实刚好可以容下三十发弹，我推荐二十九发，是因为那样装弹容易点。”\n\n金发男子点了点头表示知晓：“旧型号也有这个问题，各人了解各人的枪。”\n\n阿梅尔没回话，但是放松了下来——从党卫军口中得到赞美可不容易。金发男子把枪扔给他的一个同僚，之后走到码头上放着十个空集装箱的地方，那里停着一辆卡车。金发男子捡起了卡车旁边的包裹，递给了阿梅尔。这包很沉重，至少有四十磅。阿梅尔打开包看了一眼，发现包里满是婚戒，项链和形状各异的小块金子。他很清楚这些金子曾经是什么——他永远不会忘记，这些形状看似随机的金粒，其实是补牙用的材料。有时无知也是一种福分。那群人把最后一箱步枪装箱后，金发男子走向了阿梅尔：“这样的枪，你还能给我们搞到多少条？”\n\n阿梅尔在回答问题之前伫立良久，开口问道：“能保证如约付款吗？”\n\n金发男子点了点头。\n\n“嗯，要是那样，你想要多少我们就给你们搞多少。”\n\n“今天这样的货，给我来四十船，如何？”\n"
 BRG_political.6.a:0 "“四十船肯定没问题。”"
 BRG_political.7.t:0 "线索中断"
 BRG_political.7.desc:0 "党卫军全国领袖：\n\n虽然我们的特工得以成功监视目标的领导层，但无法借此寻获有价值的情报。该线索似已过时，对查办本案并无作用，若欲继续调查，则应另寻他法核查目标领导层。\n\n谨上\n党卫军上级领袖阿道夫·艾希曼"
 BRG_political.7.a:0 "真相迟早大白。"
 BRG_political.9.t:0 "陈旧线索"
 BRG_political.9.desc:0 "我们近期的调查并非一无所获，但所搜集到的信息仅仅只是印证了先前的发现，没有查到什么新线索。我们手中的情报越来越丰富，调查的方向也日益明朗，但是我们应当加紧推动调查进行，以免敌人借机逃出我们掌心。"
 BRG_political.9.a:0 "局势有点明晰了……"
 BRG_political.10.t:0 "私下的怀疑"
 BRG_political.10.desc:0 "“海德维希，把当地军团的文件给我拿来。”\n\n“党卫军全国领袖，您要当地军团的？我得从地下室的武装党卫军档案里面找出来，这要花个几分钟。”\n\n“我知道，海德维希，不用急。”希姆莱一贯的平淡语气掩盖住了他不耐烦的呻吟。他觉得自己即将发现一些重要的事情。只需要一些蛛丝马迹，他就能验证自己在西部安全行动中的猜测——当地军团的投入并没有那么热情。他们一贯的落后和对德国文化的排斥让希姆莱相当恼火，而他们对日耳曼党卫军自主权的蔑视更是让令希姆莱无法容忍，即使是像查理曼师的德·拉·马济耶尔和兰格马克师的贝尔特·埃里克松这样看似忠诚的人也是如此。几分钟后，希姆莱的秘书带着文件回来了。连一个小时都不到，他就已经找到了他想要的东西。党卫军全国领袖想到自己终于又一次粉碎了一股切实的反抗力量，露出了一个短暂的、几乎不易察觉的微笑。他从办公桌上拿起一支红色铅笔，在“鲁多莫”这个词底下划了划。他从另一个抽屉里拿出一个叫《关于重新制定国家基础设施和工业发展计划》的文件夹，很快，“鲁多莫”这个词再度映入他的眼帘，他狠狠地对它做上了记号。最后，他把秘书叫来起草一份正式的调查令。"
 BRG_political.10.a:0 "如果他们真的要来抓你的话，那你就不是妄想症了。"
 BRG_political.11.t:0 "鲁多莫"
 BRG_political.11.desc:0 "约阿希姆·派普，希姆莱最信任的助手，像往常一样前往全国领袖的石砌城堡，走到办公室门口，准备开始一天的工作。办公室里还有别人等着他，但他已经习以为常了。最高情报总监海因里希·穆勒和领袖的首席私人助理卡尔·沃尔夫都已经稳稳坐好，只等派普到达。这三人经常会被全国领袖召到办公室来共商国是，正如往常一样，三人的目光都聚焦于房内的第四人——党卫军全国领袖的身上。\n\n“派普，你终于来了！我要是早知道需要你帮忙，当初就不会让你去巴黎了。”\n\n“您知道我总是以最快速度到您身边的，领袖。这一次您想要和我们探讨什么？”\n\n“我刚刚已经和你的同事介绍了，我最近收到了一份关于鲁多莫工业区的盗窃案报告，我相信那里有什么东西在给我们捣乱。”\n\n“盗窃案？这对于那个地区来说很常见，也许是有些手脚不干净的工人偷盗了东西然后卖给布列塔尼人，还是说您认为有抵抗组织参与其中？”\n\n全国领袖听完之后皱起了眉头，这是派普许多年都没有在全国领袖那钢铁般坚毅的面容上看到过的表情：“你说对了一部分，不如你来替我说下去吧，穆勒。”\n\n国家安全本部部长清了清喉咙，说道：“全国领袖发现了些我们……漏掉了的东西。每当轮到当地人所组建的军团巡逻的时候，那里发生盗窃案的频率便会大大上升，更不必说各种工业事故了——被原材料砸死、运输车抛锚、奴隶逃脱……”\n\n派普在一旁坐了下来，怀疑地说：“确实挺奇怪的，真的是当地军团在挑战我们的权威吗？”\n\n“要是真的，那我们的士兵们可就碰到对手了，毕竟是训练有素且准备完善的敌人，总比暴乱的奴隶和无能的法国军队要有意思得多，”全国领袖一边说着，一边舒展开自己的眉头，露出了一种愉悦的表情，“所以说，派普，你和沃尔夫去组建一个调查小组，去看看我们的粮仓里是不是真的出现了一些老鼠，如果是，那就把这些肮脏的小东西给我熏出来。”"
 BRG_political.11.a:0 "“掘地三尺！”"
 BRG_political.12.t:0 "安全警察成人礼"
 BRG_political.12.desc:0 "中欧时间6:30，男孩早早地起了床，不仅是因为职责所在，更是被成为安全警察的喜悦所驱使。当他穿上他的黑色制服时，他给自已留下了些时间来自省他在18岁时成为一名安全警察的决定是否正确，但是他自省的思绪被打断了，因他的值班指挥官叫出了他的徽章编号，在他完成训练之前，这编号就代表着他的一切。\n\n7:00，男孩正参加检阅，受阅队列中身着黑衣的年轻学员一眼望不到头，相同的发型和通过党卫军审查的肤色形成了黑与白的静滞之海，它的宁静只偶尔会被纳粹礼的浪潮所打断。\n\n9:00，男孩正在上课，课程内容是接近一名不知是否为武装反抗军成员的嫌疑人的巨大危险性。黑暗的房间里，唯一的光源只有银屏上放映着的黑白短片，内容千篇一律，都是安全警察被枪击的画面，但却好像怎么也放不完，男孩一直看到眼睛都痛了才看完。\n\n12:00，男孩享用着他的午餐，吃的是燕麦粥和苹果片。男孩心想着，要是营地墙外的人们知道了他们能这样放开吃水果，那该有多嫉妒啊。\n\n15:00，男孩被告知他将于傍晚陪同一些年长的男孩去乡间进行巡逻训练。他十分高兴，还有些自豪。\n\n18:37，在距离基地仅两公里处，巡逻队遭暴动的农民袭击，暴动起因是某未知团体意外射伤了一名女孩，村民们要动私刑。那些年长的男孩们都挨了一顿暴揍，村民们还想把他们拖走，男孩害怕极了。\n\n18:38，男人用自己的步枪开火，击毙四名农民，还额外击伤六名。\n\n19:11，增援抵达，发现男人仍站在原地，不停地颤抖着。\n\n23:00，男人哭湿了枕头，睡着了。"
 BRG_political.12.a:0 "他早该知道骑士团国的警察是在保护谁的。"
 BRG_political.13.t:0 "敌军入侵…"
 BRG_political.13.desc:0 "阿尔伯特倒咖啡时，这座偏僻无线电站的墙壁被炸开了。耳鸣结束，爆炸扬起的烟尘落下，他马上意识到大事不妙。阿尔伯特并没有看见德国人从主厅侵入楼内，但一阵阵枪声正赫然宣示着他们的行动。他站起身，慌忙穿过走廊、逃去出口，心里暗自咒骂着守卫的无能——那些混账打来手台的时候压根没提过这些已经冲进来的德国人。突然间，阿尔伯特想起来大厅那头的指挥官办公室里还撂着一个文件夹。作为二把手的他必须要在敌人入侵时将其销毁，除非上头下令让他另想办法。\n\n阿尔伯特转头向回跑去，心里骂的更狠了。这里是瓦隆师仅剩的地下协调站，剩下安全屋的位置几乎都记在那份文件夹里了！他再次穿过门回到主厅，祈祷自己不会被那些在烟尘里狂呼乱叫四处射击的德国人发现。不过，就身后的叫喊声来看显然是没希望了。\n\n阿尔伯特刚把自己反锁在办公室里，外面就传来了撞门声，但现在还有更要紧的事情。他眼睛一扫，松了一口气。文件夹在垃圾桶里闷烧，已经面目全非，上司的尸体就横在旁边。上司没有等他，自己先一步销毁了文件夹，然后咬开氰化物胶囊自杀了。阿尔伯特立刻决定效仿之，在身上摸索一番，拿出胶囊盒准备自裁，突然门被猛然撞开，他也被撞倒在地上。\n\n阿尔伯特急忙伸手拿落在一边的盒子，但一只钢头靴重重地踩在了手上，痛得他大叫。踩着他的那位德国党卫军军官蹲下来微笑道："
 BRG_political.13.a:0 "“你好啊。在你生命剩下的时光中，我们会交上朋友的，就你和我。”"
 BRG_political.14.t:0 "失眠"
 BRG_political.14.desc:0 "党卫军全国领袖惊醒了。这种感觉他并不陌生，这老胃病动不动就搞得他半夜失眠，他几乎一生都在和其作斗争，而且最后总是打成平手，要么是幸运地安睡几分钟，要么……就是几个小时的无尽沉思。他理性的一面不喜欢这样的时刻：党卫军全国领袖的面具悄然滑落，老海因里希的形象浮现在脑海里，取代了平时的宏大计划和种族理论，还有对女儿古德隆和巴伐利亚老家的思绪，甚至是早年间对老元首的怀疑。和以前一样，他诅咒着自己如此不雅利安人的放纵，甚至还考虑走出斯巴达式的卧室，去城堡里的大卧室睡，好提醒自己，自己究竟是谁。\n\n然后就是他最深恶痛绝的部分了：怀疑。下属们绝不能看见自己这样的动摇，哪怕一秒都绝对不行。通常情况下，他都能眼都不眨地挥动种族优越性和现实政治的大棒，扫除这种思想，但最近有一个问题一直困扰着他，那就是那些该死的、不忠的瓦隆人。有几个晚上，他好了好几分钟时间才把他们踢出脑海，这样的不安和焦虑是他40年代以来从未经历过的——叛乱。\n\n他叹了一口气，从床上爬起来，穿上制服，走入办公室。这已经拖得太久了，该轮到养鸡场主收拾那帮惹是生非的无头小鸡了，要一劳永逸地将之粉碎。\n\n他拿起话筒，拨通了一个号码，有一瞬间，他考虑要为深夜还给人打电话道歉，这是他青年时期严格训练的本能。哈，如此的软弱！他的钢铁意志回归了，然后话筒那边传来了一声昏昏欲睡的“喂？”\n\n“派普，给我联系兰格马克师的贝尔特·埃里克松和查理曼师的德·拉·马济耶尔，他们明天晚餐前必须来我这报道，快去办！”"
 BRG_political.14.a:0 "一丝一毫的软弱都不可容忍。"
 BRG_political.15.t:0 "你被“炒”了"
 BRG_political.15.desc:0 "“蒂里亚尔先生？办公室有您的电话，您秘书说是要紧事。”\n\n旗队领袖疲倦地对副官点点头，向跟他一起玩牌的军官挥手致意，“我马上就去。”\n\n他拖着步子走上瓦隆军团的总部，费力地揉着双眼，最近真是太多无眠夜，太多的疑惑了，他才刚开始明白德格雷尔为什么要逃跑。他一走进办公室，秘书就指着办公桌上的话筒，用口型告诉他：“是领袖。”\n\n蒂里亚尔心里暗骂一声，但还是调动起自己最好的德语口音，“全国领袖！一早上就能接到您的电话可真是荣幸。”\n\n希姆莱的声音听上去更圆滑了：“是啊，蒂里亚尔先生，我本该叫您党卫军旗队领袖蒂里亚尔，但我已经通知总部立即解除你的所有职务了”\n\n蒂里亚尔愣住了：“等等，领袖，您说什么？请您再重复一遍。”\n\n“你从现在起不再担任任何职务，瓦隆军团已不再需要，其成员都必须接受官方审查，调查可能存在的叛国行径。祝你愉快，蒂里亚尔先生。”\n\n蒂里亚尔勉强听完最后一句，猛烈的踹门声和楼下夹杂着德语、法语的叫嚷彻底打断了他的思绪。他绝望地捏着话筒，好像这是他的救命稻草一般：“不，不，求求您了，领袖，我一直都忠心不二，即便军团里有一小撮人……”\n\n他的声音慢慢低落下来，他意识到电话那头根本没人在听，他尖叫着，看着办公室的大门被踢开。秘书试图阻拦涌入的士兵，然后就是一声枪响，弹雨倾泻在秘书身上，鲜血、脑浆、骨头碎片沾满了蒂里亚尔全身和办公桌上。蒂里亚尔握着这“救命”电话死死不放，对话筒哭喊着、乞求着，德意志族的党卫军官把他拖出房间，连带着扯断了电话线。\n\n在远方，党卫军全国领袖划掉了日程表上的又一项代办事务。"
 BRG_political.15.a:0 "干得漂亮。"
 BRG_political.16.t:0 "瓦隆军团渗透报告"
 BRG_political.16.desc:0 "党卫军保安局报告称，其特工已成功打入第28志愿装甲掷弹兵师“瓦隆”（亦称“瓦隆军团”）的高层内部圈子，党卫军旗队领袖让·弗朗索瓦·蒂里亚尔（下称一号对象）。我们的特工将作为额外人手被指派给一号对象，减轻其工作负担。一号对象对特工们的表现极为认可，似乎对有更多人力可以调配十分满意。他把大量日常事务转交给新人后，开始赌博和饮酒，消耗了大量的非法烟草制品和葡萄酒。但他仍然在夜间忙于某些计划，并且没有向助手们透露任何细节。党卫军保安局对这些计划高度重视，会进一步调查。继续监视。"
 BRG_political.16.a:0 "已阅。"
 BRG_political.17.t:0 "幕后操纵"
 BRG_political.17.desc:0 "若能把弱小的对手当枪使，那就不用急着取他性命。这是我们伟大领袖海因里希·希姆莱的思想，而就我们近期调查结果来看，瓦隆师确已是很羸弱。\n\n少了德格雷尔后，瓦隆师好似是变成了无头鸡，自然也能轻松骗进屠宰场。不过，他们还是有用处的，即保持其残部对领袖的忠诚，避免发生叛乱。若不采取进一步的叛国行为，那么这一用处足够让领袖放过瓦隆师、留住他们大部分权力。\n\n但是，不要误将领袖的仁慈当作示弱。从现在开始，我们将剥夺瓦隆师大部分的自治权，支持那些明显忠于希姆莱的军员上任高位，同时严密监视其动向。在这以后，瓦隆师就只会觉得自己是瓦隆地区的勃艮第人了！"
 BRG_political.17.a:0 "忠诚的军团……"
 BRG_New_Cops_tooltip:0 "我们每月将会额外增加§G10名§!§R安全警察§!，并解锁一项决议以§G增加我们每月的募兵额§!。\n"
 BRG_political.20.t:0 "瓦隆雄鸡，不再啼鸣"
 BRG_political.20.desc:0 "胜利了！我们的突击队打了瓦隆人一个措手不及，在叛乱开始前就扑灭了他们。聚集在希姆莱别墅里的人们情绪高涨，这些党卫军高层甚至享用了一些小小的奢侈品，庆祝这个好消息。\n\n党卫军瓦隆师的大部分人不是被捕，就是被杀，会按照党卫军全国领袖的意志，全身心地为骑士团国服务。那些还算忠诚的人会被授予武器，负责看管和惩戒劳动营与工厂里的工人，他们会继续活下去，但是只会得到水平极差的物资配给。那些不配享有如此殊荣的人，会在他们曾经的兄弟鞭下劳动——或者更糟，走到高墙面前，然后一颗子弹，永远地长眠在战壕里。\n\n随着我们的压倒性胜出，我们可以把注意力转到真正的战场上了——这是唯一重要的事。计划。党卫军全国领袖的伟大愿景，会让雅利安种族彻底战胜一切敌人。"
 BRG_political.20.a:0 "他们连反抗的机会都没有。"
 BRG_political.21.t:0 "报告：叛乱的瓦隆军团"
 BRG_political.21.desc:0 "致党卫军全国领袖 | 立刻送出\n\n背景信息：虽然党卫军瓦隆师前指挥官莱昂·德格雷尔尚在流亡之中，但现有证据表明他仍掌控着军团，并利用其破坏骑士团国。党卫军全国领袖已经下令清除全军团，同时优先俘虏或击杀莱昂·德格雷尔。\n\n事件现状：瓦隆师各部通过未知手段提前了解到我方已找到并计划突袭德格雷尔藏身地堡——即“狮穴”——并立刻向其人通报该情况。突袭行动开始过早，虽然我方成功突入地堡，但德格雷尔及其朋党逃脱了。\n\n其他高层军官也察觉到了我方行动，在被逮捕前纷纷脱逃。瓦隆军团现已转入全面武装叛乱，开始在全国上下与党卫军部队交战。我方认为，德格雷尔已将部队大部召回比利时地区，向其灌输比利时民族主义，同时强征比利时男性。\n\n据我方判断，比利时民众数量不足以支持军团人力需求，而军团也不得民心，因而无力长时间叛乱。我方将解散该部，但瓦隆士兵正在向比利时城市集中，需要耗费大量精力才能完全驱逐之。若德格雷尔带领下的瓦隆叛乱持续时间过长，其就有破坏骑士团国稳定的危险。有鉴于此，我方建议动员所有仍保忠心的军团和党卫军部队。\n\n消灭莱昂·德格雷尔的优先度已提升至极高。\n\n希姆莱万岁"
 BRG_political.21.a:0 "即便他看不清形势，也无法改变末日降临的事实。"
 BRG_political.24.t:0 "法兰西雄狮，不再咆哮"
 BRG_political.24.desc:0 "大胜利！可怜的法兰西人士兵几乎无力反抗我们的攻势。特工渗透令其千疮百孔、缜密侦察令其无计可施、神速突袭令其五雷轰顶，党卫军查理曼师的头目因而被迅速逮捕归案，叛军残余部队随后纷纷缴械投降。现在，我们只需要决定怎么处理这些囚犯，以及怎么庆祝这场胜利。\n\n党卫军全国领袖为我们的胜利兴高采烈，并且对那些参与行动的主要下属们授予了丰厚的嘉奖和晋升。道路已经十分明朗，我们只需大步前进，专心迈向真正的目标——执行领袖的高明计划，灭绝全世界的堕落种族。这次的胜利，若是真要评判一番的话，大概就是比预期还要快得多了。"
 BRG_political.24.a:0 "不出所料。"
 BRG_political.25.t:0 "报告：叛乱的查理曼军团"
 BRG_political.25.desc:0 "致党卫军全国领袖 | 立刻送出\n\n背景信息：由于党卫军查理曼师长期拒不接受日耳曼人的种族与文化优越性，其长期与日耳曼党卫军部队不合。由于观察到该部内部法国民族主义兴起，党卫军全国领袖下令立刻解散该师，同时逮捕或消灭包括其指挥官克里斯蒂安·德·拉·马济耶尔在内的军官层。\n\n事件现状：查理曼师各部截获了我方针对马济耶尔的行动计划，袭击并处决了我方部队，马济耶尔也因此受惊携朋党逃离。自此之后，该部在全骑士团国上下发起大规模叛乱。\n\n查理曼师的计划分两步走：一边在大城市内打持久战，分散我军兵力，一边在我方控制力较弱的勃占法国领土内集结。我方认为查理曼师正在强征法兰西人入伍，同时向起灌输法兰西种族与文化优越性的错误信息，但我方并不认为法国抵抗组织在支持他们。\n\n党卫军部队正在驱逐并分割包围城市内的叛乱分子，同时动身反制正在攻占边境农村地区的查理曼师。鉴于该部军员素质相对较低，我方必能镇压本次叛乱，但敌军颇为分散，我方对占领的法国领土的控制也较弱，因而需要消耗大量时间消灭之。\n\n消灭克里斯蒂安·德·拉·马济耶尔的优先度已提升最高。\n\n希姆莱万岁"
 BRG_political.25.a:0 "他们可没怎么打赢过雅利安人。"
 BRG_political.27.t:0 "雅利安人不需要盟友"
 BRG_political.27.desc:0 "在世界大战期间，高贵的海因里希·希姆莱阁下发现，在喧嚣纷攘于欧洲大陆的堕落诸民族中，也包括可辅佐雅利安大业直至必然胜利的种群。这之中就包括党卫军瓦隆师，他们虽属于次等人类，却长期以来协助雅利安人对抗犹太-布尔什维主义和西方资产阶级民主。\n\n但现在一切都变了。\n\n瓦隆师的无耻背叛与懦夫行径全盘曝光之后，勃艮第党卫军全国领袖阁下注意到了这些渣滓，大手一挥就让瓦隆师灰飞烟灭。他们趾高气扬的公鸡旗支离破碎，不可一世的所谓领袖们现在都烂在集中营里，而那些残兵败将正等待我们的处分。\n\n对于这场卵与石斗的叛乱中的首恶，我们当然毫不留情。务必要在残兵面前将匪首审讯拷打直至处决，对那些作乱之众起到杀鸡儆猴的效果。\n\n对于那些胆敢响应叛乱的普通士兵，我们会给他们一个重新效忠雅利安种族的机会——不过这次是在集中营里。这些人终身艰辛劳动，饱受痛苦，帮助修建这个他们曾经试图摧毁的国家，并恢复其军事设施。\n\n而那些在这生死存亡时刻，在雅利安种族和自己劣等种族之间首鼠两端的下级士兵，也会被赐予一次重新证明自己的机会。他们可以暂时留在军营里，不过只能做些最下贱的工作，以观后效。最后，那些对领袖忠贞无二，勇于奋起肃清自己所属营部的瓦隆人，我们要嘉奖升迁，但也要对他们仔细观察，防止他们被那些叛徒搞出来的错误民族主义思想所影响。如此一来，整个瓦隆民族就会在地球上消失，这些人再次成为勃艮第体制的忠实仆役。"
 BRG_political.27.a:0 "计划继续。"
 BRG_political.28.t:0 "仅有雅利安党卫军"
 BRG_political.28.desc:0 "二战后，德国领导层就如何处置法国发生了意见分歧。有些人——像阿尔伯特·施佩尔这样可悲的懦夫和叛徒——认为应该让法国人自行其是。有些人认为应该用德国的铁链紧紧拴着法国人，只授予他们一定的自治。还有些极端狂热分子建议应该彻底清算法国人，就像对待犹太人和其他劣种一样。\n\n党卫军全国领袖海因里希·希姆莱指出了一贯正确的道路。法兰西人在雅利安人治下会继续存在一段时间——我们会剥去他们的文化，强迫他们的人口劳役。但是对于少数人，那些最忠诚、最光荣的保有些许雅利安血脉的人，他们还有一个去处：为党卫军查理曼师效劳。\n\n但这些可悲的杂种本性不改，滥用了党卫军全国领袖的慷慨，反过来背叛了他。他们胆敢密谋反叛骑士团国，显然他们没有意识到自己已经大难临头了。现在他们自以为可以比肩雅利安军团的部队，已经被碾成齑粉。他们的领导人被捕，装备和武器被没收，并且新的监狱也在建造之中，正为了容纳这些被捕的叛徒。\n\n我们会根据他们的罪行做出报复。这些叛军会在行刑队的枪口下，或是在集中营里走向末路。那些没有动摇的人会得到提拔，但会处在观察下。那些动摇不决的人会被降职，并置于严密监视下。\n\n现在威胁已经解除，我们可以回归到真正的任务——“计划”上了。"
 BRG_political.28.a:0 "一个国家，一个军团，一个政党。"
 BRG_political.29.t:0 "展望海外"
 BRG_political.29.desc:0 "雅利安雄师的铁蹄再次踏在巴黎的大街上，法兰西人又一次地战败，惨遭羞辱。现在，武装党卫军的旗帜自豪地飘扬在塞纳河左岸，以及更遥远的地方，我们需要考虑如何在党卫军全国领袖的计划进一步开展前，确保更广大的世界。\n\n在非洲，布尔人和盎格鲁人死死扼住对方的咽喉。他们曾是在一面旗帜下奋战的兄弟，但现在却反目成仇。我们认为布尔人的思想与我们和我们盟友非常相近，因此，布尔人的胜利将在这场斗争中扮演极为重要的角色。\n\n军火和资金正在筹备之中，这样布尔人才能有战胜南非压迫者的工具。我们运送的物资会通过东非专员辖区，希望我们的人许蒂希会确保所有补给和资金能安全地运抵布尔人手中。"
 BRG_political.29.a:0 "要保证物资尽快到达。"
 BRG_political.30.t:0 "原油觉醒"
 BRG_political.30.desc:0 "不到一周前，悲剧发生了——两艘装载着对战争至关重要的原油的油轮突然沉没在大西洋的冰水里。没有人宣称对此负责。指挥部最初认为这是一场由错误计算和人为失误引起的悲剧，现在被证实更像是故意策划的。\n\n今天，当不明身份的攻击者突袭了我们在西南非专员辖区的燃油储存和运输系统之后，西南非洲的各个机场的燃油耗尽了。有一点很清楚，这不可能是游击队干的——这次袭击的协调性对他们来说是不可想象的，而且袭击者使用的炸药品质显然非常优良。\n\n只剩下一点疑问了：谁干的？谁有能力和情报在夜间重创我们的燃油系统？目前来看，我们只能推测是美国人或南非人利用巨大的美国情报网来决定袭击哪条运输线的。\n\n我们无法再次承受这样的袭击。目前，关键的空中行动已经因大量飞机无法起飞而化为泡影。再这样下去，美国的轰炸机就会在一周内铺满温得和克的天空。"
 BRG_political.30.a:0 "要尽快遏制这一现象。"
 BRG_political.31.t:0 "后勤噩梦"
 BRG_political.31.desc:0 "对远离祖国几千公里的中非专员辖区而言，几乎没有什么比支撑着战争机器有效运转的庞杂的公路后勤系统更令人骄傲的事情了。\n\n当然，也没什么能比最近瘫痪掉整个公路系统的破坏行动更让人灰心丧气。就在几天前，似乎是在系统组织下，公路、桥梁和运河闸门被挨个炸毁。几小时内，我们的运河停运了；几天内，我们的后勤公路堵死了，整个南方似乎没有一座桥完好无损。\n\n这样，我们在南面的部队就停滞不前了。如果我们不能迅速行动，我们的部队将无法面对OFN的任何行动。很显然美国利用了他们在南非的走狗完成了这次行动，他们要为这次外科手术式袭击负责。"
 BRG_political.31.a:0 "收拾烂摊子，还要打仗呢。"
 BRG_political.32.t:0 "非洲友人"
 BRG_political.32.desc:0 "汉斯·许蒂希专员一直是个听话的男人，自他职业生涯开始以来就是全国领袖的忠仆，势必会为党卫军全国领袖的规划忠心奋斗一生——即使他全程都不知情。二战期间德国在非洲获胜，紧接着划定占领区时，许蒂希去当东非专员，幕后推手正是党卫军全国领袖。\n\n任命许蒂希统治东非，如今终于能有所回报了。战争肆虐非洲，许蒂希开始失去的不仅仅是耐心，还有理智。后果必然会很美妙：战争每拖一天，东非每射出一颗子弹。许蒂希就距离精神崩溃更近一步，他若是精神崩溃，就会断送上百万人的活路，或许还会更多。\n\n该去联系许蒂希了，就说他的勃艮第主人马上就会上前线支援东非部队。我们带兵一到，他就无疑会陷入狂暴状态，拼尽全力在党卫军全国领袖和德国面前证明自己。那正是我们所需要的狂暴力量，若能把这份力量好好培育的话，说不定会变成更伟大的事物。"
 BRG_political.32.a:0 "唤醒野兽吧。"
 BRG_political.33.t:0 "一道消息"
 BRG_political.33.desc:0 "在过去漫长的几个月时间里，我们的战士为了在这片黑暗大陆上守护雅利安人的霸权，在非洲的丛林与田野中抛头颅洒热血，几乎牺牲了一切。终于，我们的拼死努力似乎得到了关注。\n\n党卫军全国领袖，海因里希·希姆莱本人似乎对我们的大胆斗争行为给予了关注。我们的勃艮第朋友已经向许蒂希专员伸出了援助之手，并表示他们将直接支援非洲党卫军的前线以支持我们陷入的这场战争。\n\n这样的消息令许蒂希专员欣喜若狂，全身投入了准备工作。在鲍赫勒施塔特，招待勃艮第同伴的奢华宏大的庆祝仪式正在计划中。同时前线的非洲党卫军也在计划朝着OFN的部队进行大规模的进攻，一切的一切都是为了给即将到来的勃艮第同志留下深刻印象。"
 BRG_political.33.a:0 "我们必须证明自己！"
 BRG_political.34.t:0 "到达"
 BRG_political.34.desc:0 "自打勃艮第士兵在鲍赫勒施塔跳下运输船，戴着侧面带熟得不能再熟的SS徽记的钢盔时，东非的二皮脸就带着全套勃艮第与东非军队协同作战计划凑了上来。勃艮第军官却表示他们并不打算协同作战，让东非军官大吃一惊。\n\n他们一下船就直奔前线了。经过周密计划的奢华接待会没人可以招待，为勃军划出的驻地是空的，唯一一支欧洲党卫军部队走人了，线索就是南向的路上被摩托车卷起的烟尘。\n\n因为勃艮第军队不是来吃吃喝喝的，也不是来跟人合作的，他们来非洲是因为嗜血，并想要自己达到目的。如果许蒂希还想证明自己不是废物，那就要快点行动起来，否则就得落在后头，在他最崇敬的勃艮第党卫军面前丢个大脸。"
 BRG_political.34.a:0 "释放战犬吧。"
 BRG_political.35.t:0 "磨刀霍霍"
 BRG_political.35.desc:0 "要想根除国内的叛乱和骚动，就要做好得当的准备。仅仅装好弹药直奔目标地址是绝对不够的，我们的人需要粗略了解一下抓捕对象是谁，还要培训他们面对现场可能出现的各种状况。只有尖子中的尖子才有资格参与这次行动，无论是行动计划还是模拟演练都要保证绝对完美。党卫军勃艮第骑士团国的未来，继而是雅利安种族的未来，都仰赖这次行动的成功。现在必须谨慎拔除背上的芒刺，否则溃烂的伤口永无治愈的可能。"
 BRG_political.35.a:0 "求快，求稳。"
 BRG_political.36.t:0 "屠宰猎物"
 BRG_political.36.desc:0 "针对抵抗组织的行动大获成功！对虞美人抵抗组织总部的突袭成功将这个堕落组织的已知领导层一网打尽，还有些仍忠于他们的基层成员也一并落网。大多数基层成员已由我们的现场人员当场击毙，我们还发现了抵抗组织的大量情报，其中有全国各地多处分部的详细位置信息，这让处决前例行公事的审讯都变得毫无必要。各地的反抵抗组织特工正赶往现场，可能还不等那些苟延残喘的抵抗分子收到领导层被捕的消息，特工们就已敲响了他们的家门。\n\n唯一暂时幸免于处决的虞美人成员为其头目，这位被称为“格鲁埃”的人物已处于严格的保护性羁押之下，暂缓他的处决的命令罕见地由党卫军全国领袖亲自签发。似乎党卫军全国领袖有意亲眼见证这最后一名逆党伏诛，此时他正赶往格鲁埃的拘押地点。今日的这一系列事件标志着我们为雅利安种族取得了又一次的伟大胜利。终于，阴沟中的老鼠被一扫而空，我们的家园重获清静。"
 BRG_political.36.a:0 "事必躬亲。"
 BRG_political.37.t:0 "报告：开始对虞美人行动"
 BRG_political.37.desc:0 "致党卫军全国领袖 | 立刻送出\n\n背景信息：骑士团国内尚有部分抵抗运动正在进行，最初认为这些运动之间并无联系，但进一步调查显示，这是一个互相协作的抵抗网络。其成员使用虞美人花作为识别标志，故别称“虞美人”。经识别，抵抗组织头目为亨利·格鲁埃，主要网络设于鲁多莫。全国领袖授权开展行动，永久消灭虞美人。\n\n事件现状：党卫军部队突袭了认定为抵抗网点的鲁多莫牢房，消灭了其中全部人员。行动同时在全国各地开展，多个牢房网点及认定为抵抗组织联络者、协作者的人员已经清算。\n\n情报显示，格鲁埃及其他头目窝藏于鲁多莫的某处藏身点，经查此处确为抵抗组织窝点，却未发现格鲁埃及其领导层，相信其已逃离鲁多莫，企图在附近重新集结。\n\n我们预测短期内即可抓捕格鲁埃。估计其领导层已分头逃离，党卫军已提前行动，于鲁多莫附近的城镇中待命，预留约六小时的空档期，等待格鲁埃进入其中一处藏身点。\n\n待其领导层最终被斩首后，抵抗组织自会凋零瓦解。虞美人终局已定，我军士兵随时候命。\n\n希姆莱万岁"
 BRG_political.37.a:0 "虞美人凋零了。"
 BRG_political.38.t:0 "脱离掌控"
 BRG_political.38.desc:0 "骑士团国内部发生了最可怕的叛国罪行。不管原因是地下抵抗组织的奸诈狡猾还是我们官员的庸碌无能，总之最后的结果是那些关于我们情报来源和恐怖组织所在地的极机密情报被泄露了出去。我们正在监视的所有藏身处都被抛弃，并且清理地一干二净，我们的线人也失去了联系。这是虞美人给我们造成的一次重大打击，更令人沮丧的是，我们此时对下一步该做什么毫无头绪。虽然我们对于内部是否有叛国行为这件事还没有确凿的证据，但煽动国内叛乱的威胁仍然是十分巨大的，我们必须将其遏制，从而确保造成这次危机的隐患——无论是无能的官员还是叛徒，不会再次出现。同时，在可以预见的将来，虞美人叛乱运动必将浮上水面，甚至与党卫军勃艮第骑士团国正面交锋。"
 BRG_political.38.a:0 "把这些烧掉，从头再来。"
 BRG_political.39.t:0 "法兰西之死"
 BRG_political.39.desc:0 "黑衣人匆匆走过昏暗的走廊，身边簇拥着一群士兵。门前的军官为黑衣人打开了大门，以最严格最标准的姿势向那位顶头上司行了个礼，但上司却毫不理睬。对党卫军的小军官而言，亲眼目睹海因里希·希姆莱是很罕见的事情，他们要确保自己表现良好，因为在希姆莱面前表现失当的后果通常很严重。\n\n党卫军全国领袖一般不会屈尊监督处刑现场。实际上，希姆莱极度厌恶目睹死亡，血肉模糊的画面让他异常反胃。因此他并非为享受这一场景才来到这里的，那是堕落的虐待狂才会做的事情；他也不打算让囚犯死得凄惨漫长，一枪打在后脑勺上才干净俐落。希姆莱之所以亲自出席，纯粹是为了仪式感，还有些许诗意。这个男人，“亨利·格鲁埃”，是抵抗运动的领袖：他是最后一批真正自由的法兰西人的头领。他的生命一旦结束，希姆莱最为鄙弃的民族之灵魂也将毁灭。他来此并非为了处决一个人，而是为了处决法兰西本身。\n\n冷冰冰的钢铁抵在了囚犯的头上，警卫紧紧按住了囚犯的身体。希姆莱的枪对准了囚犯的头骨，准备开火。希姆莱把目光移开了一秒钟，从囚犯身上移向了别处。正是在那一秒，希姆莱开了枪。只消感受一下手臂上的后坐力，希姆莱就知道那个人死了，他掏出手帕擦了擦手，走出了房间，回到了阴暗的走廊上，兴奋、自豪和宽慰一并涌上了他的心头。希姆莱这次在半路上停了下来，回头看了看，确认警卫是不是在好好地向自己行送别礼。党卫军全国领袖还要忙很多事情呢。"
 BRG_political.39.a:0 "他松了口气。"
 BRG_political.40.t:0 "秩序井然"
 BRG_political.40.desc:0 "在党卫军勃艮第骑士团国，任何胆敢反抗党卫军全国领袖的人，现在都不过是一具尸体。有些是军团叛徒，曾对党卫军全国领袖宣誓效忠，但却最后背叛了他。他们不过是一堆死尸罢了，这就是他们应得的下场。还有就是那些在自己国家沦陷几十年后，还继续抵抗武装党卫军的土著。他们也不过是一堆死尸罢了，这就是他们应得的下场。但比他们更严重、规模更庞大的是那数百万犯下思想罪的人。不管是在田间劳作的农民，还是在工厂做工的工人，只要他们想过“这就是我的命运吗？我应该逃跑吗？”——他们现在也不过是一堆死尸。\n\n当然，活着的还是大多数。他们呼吸、进食、睡眠，日复一日地劳动，也许内心有过离经叛道的思想，但是那股反抗精神早就熄灭了，正如那些早已化作虚无的反抗军一样。他们，在精神上死亡了，那股法兰西人、比利时人还是其他国家国民的热忱早就消散了。他们的确曾经想过反抗，但是现在他们知道了谁才是他们的主人。他们认识到了自己的劣等，即便内心并不接受这样的概念。现在，骑士团国的国民比以往更加明白应该服从谁，并为什么要服从他。骑士团国只有两种人：优越的雅利安公民和干瘪的傀儡。后者只会像狂风中的谷穗一样随风抖落。而雅利安人，从高山到海洋，会在党卫军全国领袖的领导下走向繁荣。"
 BRG_political.40.a:0 "我要他们屈从，不要他们爱戴。"
 BRG_political.41.t:0 "引蛇出洞"
 BRG_political.41.desc:0 "“……最后一项，关于我们初步侦察的结果。”这句话一下子引起了与会者的注意，几个部长面面相觑，眼神里写满了恐惧。什么侦察？他们中的一个吗？和那些不安分的奴隶有关吗？又有谁要人头落地了？\n\n党卫军全国领袖一点也不惊奇：“哦，很好。”他示意那人继续念下去。\n\n“明白，看起来您之前的怀疑是正确的。”整个屋子陷入死寂，除了还在做着记录希姆莱秘书。有那么一刻，整个屋子都只有打字机噼啪敲打的声音。“瓦隆师的行为举止……的确存在异常。他们几乎所有部队都集中在瓦隆地区，完全不顾将至的入侵行动。而且他们请求的武器和物资数量也令人生疑，远比他们所必须的多得多。虽说这本身谈不上……非法或者叛国，但的确十分可疑。”\n\n“并且，德格雷尔的人正越发脱离我们的指挥链，因琐碎小事的不服从行为大为增加，他们对雅利安军官也越发逆反，虽然说他们在平民面前举止还算可以接受。总之，瓦隆师的行为和公开不满正说明了我们初步侦察的结论，整支师都值得怀疑。”\n\n党卫军全国领袖缓缓地点着头，“他们的民族主义就是他们的死穴。真可惜，他们中许多人还是很能打的。”他叹了口气。其他人面露惊讶：小小一个师，哪来的勇气挑战整个国家？\n\n“继续调查。”希姆莱说道，“查清他们具体在谋划什么。德格雷尔很可能就是个叛徒，要是有任何叛国的迹象，就马上逮捕他、杀了他。还要查明在瓦隆师里，究竟是谁在散播不满，一定要除恶务尽。”党卫军全国领袖突然站起身来，走到门前，转过头来。\n\n“这件事交给你们处理了。”他并不是在对某个人说，整个屋子有一算一，大家都要负责，他们对此也心知肚明。\n\n“不要让我失望。”"
 BRG_political.41.a:0 "德格雷尔在走钢丝。"
