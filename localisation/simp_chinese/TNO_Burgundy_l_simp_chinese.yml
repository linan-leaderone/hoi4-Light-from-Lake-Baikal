 BRG_infra.1.t:0 "新型城市"
 BRG_infra.1.desc:0 "从民族社会主义刚刚诞生时起，它就对雅利安工人们许下了诺言。直到现在，我们的勃艮第劳工为了实现这一理想已走过了许多年。在骑士团国，雅利安人为了自己的种族努力奋斗，将自己从玷污了祖国和其他地方种族纯洁性和职业道德的对物质享受的渴望和堕落中解放出来。我们的工人始终受到火眼金睛的党卫军政委的严密监视与控制，确保每个人都以百分百效率工作，无论何时。\n\n虽然这种等级的措施对于一些小国来说已经足够，但它的纪律性和力量还不够！仍不足以实现骑士团国的伟大愿景和我们领袖的光荣计划。懒惰与堕落依然在我们的工人团体中蔓延。\n\n为了扭转这一局面，让雅利安人的平民英雄们充分发挥他们的种族优越性，我们必须着手建设几个新的“模范城市”。这些城市将成为雅利安种族的全新庇护所，没有琐碎的破事和微不足道的快乐影响他们。黑太阳在骑士团国冉冉升起，很快，它的光芒将照耀在新型城市之上。在城市中，我们将强化而非削弱我们种族的优越性。而当夜幕降临之时，那些在这些城市中被塑造，被训练的最强大的幸存者将建立一个崭新的世界。"
 BRG_infra.1.a:0 "进步的车轮滚滚向前。"
 BRG_infra.2.t:0 "北巴黎的重生"
 BRG_infra.2.desc:0 "作为党卫军的一员却不属于德裔总让人如履薄冰，和如蝼蚁般在北巴黎阴郁的街道上奔忙的普通市民一样，彼得·斯波斯特拉也心存恐惧，却只能恭顺服从。同伍的其他士兵对他只有鄙夷和轻蔑。他不知练了多少次，但说德语时还能听出些荷兰口音，不管干多少活，表多少忠心，他非德裔的档案都无法改写，面部的特征也将他出卖。毫无疑问，彼得是个雅利安人，但他永远也做不成军官。\n\n彼得在战前只来过巴黎一次，在他年少的时候，是一个他并不喜欢的婶婶强要带他来的。他还记得那些被琐事叨挠的日子，还有巴黎那看不厌的美景。用现在的话说，那些都是邪恶、腐朽的景观，早已逝去，最好永不被人提起。就和党卫军中每个挣扎求生的人一样，彼得从不会放过表现他对法国“堕落”文化的恨意的机会。\n\n尽管如此，他在巡逻的路上还是禁不住地注意到了巴黎这些年来巨大的变化。面前是座混凝土建筑，上面除了象征希姆莱的圆形纳粹标志再无标记，这是当地保安局的总部。或许只是他想多了，但他似乎还能看到在建筑地基附近残留着的原本在此处的红酒铺燃烧留下的痕迹。那里原来有一片五彩斑斓的壁画，现在变成了冰冷、僵硬的灰色混凝土，外面还拉着铁丝网。彼得想了半天也不明白在这地方放铁丝网有什么用，可能它在那只是为了时刻提醒巴黎人，美景、自由行动或是蓝天白云连想想都过于奢侈，最好忘得一干二净。\n\n彼得没敢向任何人吐露内心大逆不道的想法。就在这时，一个工人不小心撞了他一下，他心安理得地狠狠揍了那人一顿。就算来了这么一出，他还是忍不住去回想这些逝去且永不会再回的美好日子。"
 BRG_infra.2.a:0 "灯火之城，变为适者之城。"
 BRG_infra.3.t:0 "新劳动形式"
 BRG_infra.3.desc:0 "民族社会主义价值观是由我们伟大的党卫军全国领袖亲自提出与完善的，自然是全知全能、无可指摘。然而，它在工业领域的延伸和发展很难称得上是完美。通常来说，这些问题都是由犹太匪谍和我们治下那些次等人的软弱性造成的，进一步深化民族社会主义实践便可将其纠正。\n\n虽然我国工厂的产能已经很不错了，但仍然时有劣质或是毫无创新的产品出现，工厂之间以及工厂和上级监管部门间的沟通也不尽完善。这些问题的原因非常明显——工业规模不足。在劳动文化启发下，人们开始议论起空谈勃艮第的工业现状和整合新近征服的法国地区时遇到的困难。因此我们规划了鲁多莫工业区，在鲁多莫（法语称鲁昂）地区建设起规模巨大的工业复合体/集中营，集中工人并让其效率最大化将变得轻而易举。法国的堕落者们的确是帮人渣败类，根本不配与雅利安同行们平起平坐，但有了鲁多莫工业区，就连这些扶不上墙的烂泥都将能为骑士团国做出自己的贡献。"
 BRG_infra.3.a:0 "他们将光荣地成为国家机器上的齿轮。"
 BRG_infra.4.t:0 "205号报告：鲁多莫工业区的建设进展"
 BRG_infra.4.desc:0 "我的党卫军全国领袖：\n\n这封信给真正的民族社会主义德国工人党、雅利安人和勃艮第骑士团国带来了好消息。鲁多莫工业区的建设大大超出了指标。按照我们目前的发展速率，我们将在本月末的十三项指标中至少完成八项，而在其他各项上也可能会取得更多进展。我们在这里取得的建树，证明了雅利安人面对千难万险所展现出的知难而进的决心和毅力，当然也证明了您，我的党卫军全国领袖，在这个项目上的远见和指导。\n\n我的工作人员成功开发了一套激励劣种劳工建设集中营的新方式。首要的且最为有效的，是一套奖惩制度，它针对的并非是劳工个人，而是这些人之间存在的亲密关系。为了不浪费宝贵的人力资源，我们还发明了新的技术和工具，这些技术和工具会给人带来视觉上的痛苦、羞辱和非破坏性的残害。其次便是质量不过关的废弃安非他命药片，可有效减少劳工的睡眠时间和热量摄入。最后，我们用少量的违禁礼品诱使一些劳工与我们合作，成功在劳工中间散布了一些谣言：一旦集中营建设完成，一切参与建设的人都会被转移到一所灭绝设施中，但在途中会有抵抗运动组织前来搭救。当然，最乐于倾听这种谣言的对象，我们已经全数标记为麻烦制造者，我们在把集中营建筑工转化成集中营在押人员时，需要对这些对象采取特殊处理措施。\n\n这个项目仅有一处失败的地方：劣种的消耗量远高于预期。我们须得时常停工，对建设过程中产生的尸体采取集中处理，否则有瘟疫爆发的风险，影响到未来的劳动工程。尽管有失败之处，但警员宿舍的建设工程仍然如期进行，且已经开始为室内火化设施积累煤炭储备。很快，骑士团国就会有一座新工厂，我们的军火库和雅利安士兵的能力将会进一步扩充起来。\n\n此致\n上级集团领袖阿道夫·艾希曼"
 BRG_infra.4.a:0 "备注：非常感谢您和玛格丽特在上周六招待的晚餐。"
 BRG_infra.5.t:0 "十月五日，星期四"
 BRG_infra.5.desc:0 "我的名字是夏尔·马克龙。我是法兰西共和国公民、社会民主主义者、基督教徒，也是鲁多莫工业劳动营的囚徒。\n\n一周前来到这里后，我共计被打了五次。受的苦比我多的人大有人在，我强调这个数字并不是想抱怨自己的境遇，只不过是因为没别的人能听我倾诉了。我没法和难友说，他们可能会举报我，好让自己能多活一阵，而且分享这种个人信息可是算作搞私人关系图谋暴动的。我也没法和我老婆克拉拉说，因为她已经够担心我的健康状况了，不能加重她的担忧，不然可能会导致她犯错误，这对我们都没有好处。我更没法和我的两个孩子安娜和路易说，和小孩子谈这种事简直不是人干的事情。\n\n到了这个遭罪地方，我好像就没睡过觉。看来党卫军相信我们睡五个小时就足够了，因为他们往食物里放了些奇怪的东西。可是根本不奏效，那座工厂梆梆直响，一刻都不停，我就算把头蒙在衣服里都合不上眼睛。\n\n要是这篇日记真能有别人读到，那些聪明的读者可能就会纳闷：我是怎么拿到写日记的材料的？当然了，党卫军像历史上其他暴君一样，肯定不会让我们用纸笔的，因为纸笔最接近我的思想，是我思想的替代品。所幸有一次轮到我干会计工作，那时候我偷来了这些心爱的东西。当时我的心怦怦直跳——我知道，如果事情败露，他们会把我折磨至死，很可能还会命令我的家人旁观。我的死期就快到了。吃那些泔水的时候、如厕的时候、工作期间睁不开眼睛，被监工棒打的时候——我都能感觉出来，我的身体已经不行了。克拉拉很有可能也快死了。我只能希望，我们膝下的两个孩子能活到这个罪恶滔天的“骑士团国”分崩离析的那一天，然后好好过自己的日子。我写这封信是把他们往悬崖上推，但我想不出别的办法来了，只能这样回击那些对我们如此残忍的人。"
 BRG_infra.5.a:0 "上帝保佑我们。"
 BRG_infra.6.t:0 "纯正雅利安工业"
 BRG_infra.6.desc:0 "在骑士团国建立之初，国内的工业从系统、结构到工序都是一团乱麻。各个德资公司之间市场竞争让不同厂家的设备间有着数不胜数的细微差异，又有堕落的法国人将工厂糟践得不成样子，这样的工业给次等人生产点锅碗瓢盆或者农机具还勉强够用，但要说拿它来给无敌雅利安人种的最后希望供应枪械和坦克，那简直是无稽之谈。\n\n然而现在，火眼金睛的党卫军政委们已经确立了唯一的标准，并指明了唯一的道路，那就是真正的民族社会主义。工厂将采用统一标准，工人、机器和基础设施都按最大化效率的方案来分配或修建。这些工厂只有一个目标，那便是这个国家的目标，只听从一种指示，那便是出自伟大的党卫军全国领袖之口的指示。\n\n我们最近征服了更多的法兰西领土，是时候将我们的体制推而广之并臻于至善了。很快，劳动的号子就将响彻全骑士团国，一辆辆坦克将从工厂中开出，汇成钢铁洪流，碾碎我国民众的敌人。"
 BRG_infra.6.a:0 "地狱深处，军团蓄势待发。"
 BRG_infra.7.t:0 "施展才华"
 BRG_infra.7.desc:0 "特大喜讯！调整国内基础设施用途的项目第一阶段已经完成。法兰西劳工已被吸纳入我国工厂，他们的抵抗运动已被粉碎，如今他们的精神与他们的新国家的目标齐头并进。我们终于可以把新增的产能用作扩大全球计划上了。骑士团国的士兵和间谍将配上人世间最好的装备，大步前进。\n\n坦克、舰队、飞机，无论是在骑士团国的旗帜下，还是乔装成别国的军队，参与行动时都会拥有与世界列强同等级别的武装，甚至远在他们的科技水平之上。放眼世界，无论远近，没有敌人能抵挡影子之国的力量。让全世界的堕落者警觉起来吧——他们很快就会见证雅利安人的力量。"
 BRG_infra.7.a:0 "圣火熊熊，终极黑暗将诞生于烈焰之中！"
 BRG_infra.8.t:0 "挖掘毁灭之井"
 BRG_infra.8.desc:0 "骑士团国工厂的生产水平和效率在不断攀升，而农田也产出了我们的任何敌人都无法想象的盈余——尽管如此，我们目前似乎仍然缺乏硬通货。缺少硬通货给我们造成了许多不便，毕竟只有硬通货才能让我们的操作人员和联络人员继续他们的事业。为了纠正这一情况，英明的党卫军全国领袖扩大了我国与黑市的既有联系。在不久之后，将会有一批无法识别、无法追踪并且极度致命的勃艮第武器在世界范围内蔓延，向我们的对手散布混乱与恐惧。而作为回报，我们将获得迫切需求的通货，以便进一步扩大生产并将业务扩展至全球。\n\n自然，这样伟大的决定总会激起异议，在我们的行列中传出了阵阵低语：或许我们在执行“与堕落者隔离”这项政策时用力过猛了？或许我们应该打开边境或者至少允许边境贸易以确保形成一个相比依赖黑市掮客而言更可靠的现金流？抱有以上这些一文不值想法的叛徒渣滓将很快得到处理。而另一批人则声称启用这些下等人走私客是对正统民族社会主义和勃艮第体制的偏离。或许他们的抗议不无道理，但这种挑战党卫军全国领袖的行为出现在我们的行列中是无法容忍的。勃艮第道路就是党卫军全国领袖的道路，除此之外绝无他者。"
 BRG_infra.8.a:0 "让武器流起来。"
 BRG_infra.9.t:0 "隐秘的港口"
 BRG_infra.9.desc:0 "哈芬施塔特曾是一个安静，古朴的小渔村，随后快速发展成一个海滨城市。它的主要产业是海鲜业，旅游业，以及一些手工制作的小饰品的出口，而自从那时起那些劣等人的孩子们就因为沉溺于这些金光闪闪的小饰品而失去了上进心。然后党卫军来了，他们扫清了堕落，清除了劣等人的文化，哈芬施塔特的人民蜷缩起来，被党卫军的铁蹄踩在脚下，并尽一切去满足他们主人所要求的生产额度。\n\n但哈芬施塔特的潜力不止于此，我们伟大的党卫军不论是在天空中，还是在大地上，都没有任何国家的军队胆敢来发起挑战，唯独海军…我们没有一支与我们的身份相匹配的海军！尽管我们没有成为全球海军霸权的意愿（这并不是我们逃避由不朽的党卫军全国领袖所下达的光荣使命的借口），一支能够保卫我们海岸线的舰队还是很有必要的。为了达到这个目标，我们会先铲除掉劣等人所建立的那些落后的村庄，并且在他们的土地上开始重新建立设施。\n\n这个曾是软弱，淫乱和堕落的人种所组成的乱交妓院将会被升格改造为雅利安人的海上枢纽，骑士团国的黑船将会秘密开往世界上的角落，把恐怖注入我们敌人的心脏地带。党卫军全国领袖的计划就快完成了，雅利安人悠久的历史将会进入到前所未有的顶峰！"
 BRG_infra.9.a:0 "黑太阳当统治海洋。"
 BRG_infra.10.t:0 "序幕之终章"
 BRG_infra.10.desc:0 "这片土地曾经水草丰美而青翠美丽，布满了小茅屋，住在里面的农夫们过着安逸幸福的小日子，无忧无虑。但是奴隶道德的虚伪光辉掩盖了它邪恶的真面目——那是一个软弱、不纯、犹太-布尔什维克霸权的绞索紧紧缠绕雅利安人脖颈的时代。犹太人用可怜无用的窝棚和园地，成功把懦夫们蒙蔽在了无知的安逸生活中，使得雅利安人不知道自己的真正潜力，也导致次等人类不知道自己应当服从雅利安种族的天命。\n\n当今时代，我们揭露了这一事实。铺张浪费的葡萄园已经不复存在了，取而代之的是一排排整齐美观的耐寒作物。村里的作坊已经被巨大的工业堡垒所取代，在这里，次等人劳工们辛辛苦苦地为雅利安人和民族社会主义的荣耀做出一点微薄的贡献。公园和游乐园，这些堕落的最高表现形式，已经被夷平了，取而代之的是劳工宿舍。这些改进并非没有遭遇过小小抵抗，不过已经被抹去了。人们如今除了服从雅利安主人之外，不再知道还有别的前途；除了勃艮第骑士团国外，不再知道还有别的国家；除了党卫军全国领袖之外，不再知道还有别的领袖；除了完成领袖的宏伟愿景之外，不再知道还有别的未来。"
 BRG_infra.10.a:0 "真正的工作现在开始了。"
 BRG_infra.11.t:0 "探求原油"
 BRG_infra.11.desc:0 "历史证明现代国家的命运是建立在一个阀门之上的：那就是原油的阀门。一个打开的阀门滋养着国家，让它得以存活下去。但万一这个阀门关上太久了，那么这个国家肯定会为生存而挣扎，并不得不为它们的繁荣而殚精竭力。在这一点上，骑士团国也不例外。\n\n为了实现党卫军全国领袖的计划，骑士团国必须找到自己的石油阀门，并确保黑色的原油持续不断地滋养着我们的国家。但是，这样的流入必须保持稳定。从国外不规律的进口和不可靠的石油运输是无法满足骑士团国的需求的。\n\n为了进一步推动民族社会主义的事业，我们必须立即寻求获得一个稳定的石油进口源。它不会枯竭，也不会在我们最需要它的时候袖手旁观。"
 BRG_infra.11.a:0 "是时候确保石油安全了。"
 BRG_infra.12.t:0 "鲁多莫故障频发"
 BRG_infra.12.desc:0 "在过去的几周里，鲁多莫工业区的几家工厂都饱受各种小事故的困扰。有的机器损坏了，有的生产资源出现了损失，总之，这些小问题积累在一起，最终导致了生产滞后，没能完成预定的配额。同时，有些事故更是相当的严重：比如说昨天晚上，一家钢厂的水管发生爆裂，造成蒸汽爆炸，十几名工人严重烫伤。幸运的是，作为工头和楼层主管的雅利安人平安无事，但在接下来的几天里，工厂停产恐怕在所难免。\n\n好在这件事情不算什么太令人丧气的挫折，只要提高其他钢厂的生产配额，就可以抵消因此产生的赤字。不出问题的话，这家钢厂一周后就可恢复满负荷运转，这件事情很快就会过去。"
 BRG_infra.12.a:0 "不过是我们前进路上的一个小小坎坷。"
 BRG_infra.13.t:0 "塞纳河上的破坏活动"
 BRG_infra.13.desc:0 "坏消息，鲁多莫工业区的故障现象仍然频发，有些甚至比以往更加严重。上个礼拜，火药库附近发生电路失火，结果不得不疏散整座火药库，幸好扑救及时，火势被控制住，火药库也没有被焚毁。但该死的是，这些事情实在频繁的离奇了。\n\n但如果说，这不仅仅是事故呢？\n\n毕竟这可是一个强迫许多被解除武装的暴徒劳动的地方，用脚后跟猜也能猜到可能会有人蓄意破坏。警卫之中已经流传着关于抵抗运动的谣言，而更令人不安的是，如果真的有破坏者存在于这帮工人里，而他们还相信外面存在着某个会积极响应他们破坏行为的组织，那他们从事这些邪恶行为的时候会更加肆无忌惮。当地的警察局已经要求增派人手，以免局势进一步恶化。"
 BRG_infra.13.a:0 "很好…"
 BRG_infra.14.t:0 "故障持续"
 BRG_infra.14.desc:0 "尽管党卫军的卫士们尽了最大的努力，但鲁多莫工业区的破坏活动仍在加剧。机器被损坏、卡车的刹车线被切断、煤气管道被破坏、走廊上的铆钉被拔掉，似乎每天这帮可恶的破坏者都能发明些新的方法来破坏雅利安人的种族和我们拥有的一切。\n\n我们知道，城里的党卫军已经在相当努力地追捕这些破坏者了。宵禁也加强了，他们也越来越频繁地进入工人的家中搜查违禁品，对于敌方战斗人员的定义也有所扩大。党卫军卫兵们难以置信的勤奋对盖世太保追捕不同政见者的工作也产生了不少帮助，也许这也算是一种安慰，或者至少是个令人多少愉快点的副作用。到了现在，每个街区的角落里都有一双为国家安全本部工作的、充满警惕的眼睛。"
 BRG_infra.14.a:0 "在我们的士气恢复之前，镇压活动将不会停止。"
 BRG_infra.15.t:0 "噩梦工厂"
 BRG_infra.15.desc:0 "尽管鲁多莫的工厂和街道上都增派了党卫军警卫部队，但对破坏浪潮的阻遏效应却微乎其微。一条煤气总管道昨日“意外爆炸”，造成九名法国人和三名德国楼管身亡，但只有白痴才会认为这事纯属意外。地方上的党员干部在这一问题上束手无策，他们担心错上加错会引起南齐锡的目光。\n\n因此，当地干部采取了他们最了解的唯一计划：把量弄大。他们写申请要求大量警卫部队补充驻军，所要求的数目多到不符常理。“每家每户都有双眼睛”这一科幻理念，可能很快就会在鲁多莫变为现实。看似开销巨大，但当地的破坏活动如果不加限制，未来造成的损失可能会超出开销的数倍。至少我们目前可以希冀破坏活动到此为止了。"
 BRG_infra.15.a:0 "什么时候是个头啊？！"
 BRG_infra.16.t:0 "黑暗中的挽歌"
 BRG_infra.16.desc:0 "人类的大脑是一种奇特的器官，不管处于何种环境，它总会想方设法去适应。虽然雅利安人在任何境况下都可以思考得出解决之道，但那些劣等种族的大脑就不堪其负，难以理解了。\n\n正因如此，我们会对一种妥协化习俗正出现在鲁多莫的劳动力储备当中并开始传播感到惊讶。尽管我们尽可能地保证劳动力资源是从骑士团国的各个不同地区抽取，但这并不意味着他们没有互相交流和煽动他人思想的能力。工业区警卫力量已经报告发现了诸如民间文学和对炼狱的赞美诗等等的各种现象，像这样的东西出现真是令人沮丧。毕竟，在骑士团国，支持传播下等习俗可是叛国的罪名，党卫军关注这一现象也是很正常的事情了。"
 BRG_infra.16.a:0 "光是关注有什么用？处理他们！"
 BRG_infra.17.t:0 "强迫劳力中的团结现象"
 BRG_infra.17.desc:0 "尽管党卫军已经尽了全力瓦解颠覆性的组织，并将矛头指向那些特别喜欢惹是生非的工人，但看来在鲁多莫的劳力储备中，所谓反动的“鲁多莫文化”仍然在工业区之内进一步巩固了自己的地位。\n\n他们所发展出的大多数新传统和仪式囊括了从宗教（似乎这群囚犯都特别喜欢将践行天主教作为自己的主要思想）到政治（在他们自己的囚犯团体中举行模拟出来的所谓“民主选举”来做出一些小决定）的各个方面。\n\n这一切都说明，这些来自整个骑士团国的成千上万的劳力之所以如此团结的原因并不是因为对一个共同事业的信念，而是因为他们对民族社会主义原则和我们伟大目标的极度厌恶。如同在生火的时候泼出汽油。像此种邪恶之物应当像肿瘤一样被控制住，我们应当将腐烂的组织和它周围的所有东西都清除掉，而非冒着再次感染的风险手下留情。所有党卫军已经在发现有人制造该种叛国的迷信文化时被授权使用致命武力。"
 BRG_infra.17.a:0 "这种所谓的文化必须被不惜一切代价摧毁殆尽。"
 BRG_infra.18.t:0 "铀浓缩中的错误"
 BRG_infra.18.desc:0 "虽然雅利安人技术高超，善于创造，但也还是人类，有时是会犯错误的。有时，这些错误会浪费几百万德国马克，让整个项目的进度倒退好几周。最近几周，位于某机密地点的铀浓缩工厂发生了几起事故。其中一起事故是主矿脉塌陷，压死了三名工人。还有一起事故是急性放射性中毒——离心时出了故障，铀-235粒子溅了遇难者一身。\n\n尽管有人倾向于认定这是偶然事件，党卫军内还有别的看法——这些事故是同时发生的，说明有人在搞破坏，必须加强对劳工的检查。"
 BRG_infra.18.a:0 "这个项目可耽搁不起，派去更多的人。"
 BRG_infra.19.t:0 "恶魔之杖"
 BRG_infra.19.desc:0 "骑士团国核反应堆的施工现场发生了更多的悲剧，每一个都是涉及到放射性物质的严重事故。第一次事故涉及到核燃料棒的安装，当时，一名工人疏忽之下让核燃料棒掉出了容器，导致自己和另外四个人受到了致命量的辐射。两天后又发生了类似的事件，一名法兰西人清洁工在打扫卫生时意外拉起了数个控制棒，导致正在观察核燃料棒的两名德国科学家死于辐射。现在工作人员给燃料棒起了个绰号：恶魔之杖（Dämonenstäbe）。\n\n虽然这两起事件的肇事者很快就丢了小命（一个当场就死于辐射，另一个则是被党卫军里一个开枪上瘾的卫兵打死的），但无论如何，他们的动机仍然可疑，每个人都在谈论着“蓄意破坏”这个可怕的词，同时人们也对接下来可能会发生的一切忧心忡忡。难不成他们打算让反应堆超负荷，然后引发核爆炸？无论如何，哪怕只是为了减轻工作人员的恐惧，我们都需要更多的安保人手。"
 BRG_infra.19.a:0 "冷静的核科学家才是好的核科学家。"
 BRG_infra.20.t:0 "北海的呼唤"
 BRG_infra.20.desc:0 "发往：旗队领袖尼迈耶\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n关于北海石油开采的可行性\n\n在仔细的研究和大量的调查之后，我本人以及下属可以确定，最佳的石油矿源并没有我们当初预估的那样偏远或难以开采。事实上，只要在财务及其他方面做出些微小的牺牲，我们的投入便可得到回报。\n\n现已解体的荷兰皇家壳牌公司在1938年的调查记录表示北海深处有着许多的原油矿床尚未开采，而英国人进行的石油调查也得到了相似的结果，有大量的石油和天然气矿藏位于北海地区，前景不可估量。然而在海上开采石油需要面临非常大的困难，因此更经济实惠的陆地石油矿藏开采让人们把海底的矿藏逐渐给忘记了。\n\n但是开采这些石油并不是不可能的，挪威人已经向我们表明了在海上建立钻井平台进行石油开采的经济可行性。因此，我建议先向挪威当局询问他们在挪威沿海的石油开采业务的情况，以确保骑士团国在将来能够建立起可靠的北海石油开采体系。\n\n请您务必对此进行考虑\n\n高级突击队领袖塞利格"
 BRG_infra.20.a:0 "不错的发展方向！去问问挪威人。"
 BRG_infra.21.t:0 "挪威的石油开采权"
 BRG_infra.21.desc:0 "发往：高级突击队领袖塞利格\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n购买北海石油开采许可的命令\n\n在对你之前的报告经过一段时间的阅览和审核，并且仔细查阅了你提供的技术支持文件之后，我确定了在北海进行石油开采的必要性。因此，你需要开始做出行动，以下是你的任务说明：\n\n1.你需要组建一支由党卫军经济投资局成员所组成的小队。在任务期间你和你的小队可能需要一些特殊的“配合”，所以请你确保小队成员都尽可能有一定在掩盖自己内心活动的同时进行欺诈演说的能力。此外国家安全本部将会提供一名专业探员陪同你的小队执行任务，这应该能帮到你不少忙。\n\n2.你的小队将会以大陆石油公司投资人代表的名义前往奥斯陆，相关的文件和证明都已经为你准备好了。到达奥斯陆之后，专员府的官员会先与你们进行会谈，并且会和你们商谈在挪威海域建立石油开采设施的事宜。但期间需要牢记一点，你和你的小队成员绝对不能暴露我们自己的立场，你们在到达了奥斯陆之后和骑士团国是没有任何联系的，我们不知道你们是谁，也不知道你们是哪里来的，如果立场暴露你们将会遭到严重的惩罚。\n\n签名，\n\n旗队领袖尼迈耶"
 BRG_infra.21.a:0 "这最好能有收获。"
 BRG_infra.22.t:0 "大陆石油公司申请北海石油开采权"
 BRG_infra.22.desc:0 "最近，石油巨头大陆石油公司日耳曼尼亚总部的代表抵达奥斯陆来商讨业务条款。他们对获得独立开采北海石油矿藏的权利非常感兴趣，令我们大吃一惊。\n\n起初，我们的经济部长对此感到非常不解，这家德国公司肯定拥有更容易开采的石油资源，不过看起来这家公司在北海的开采投资似乎碰了壁。他们现在已经表示愿意支付大量的德国马克来确保开采权。\n\n毫无疑问，和大陆石油公司的代表达成交易非常划算。如果他们真的打算像他们承诺的那样投资，我们不利用这种绝佳的商业机遇肯定很愚蠢。另外就算目前的开采被证明不那么经济，掌控这么多石油也很有价值。"
 BRG_infra.22.a:0 "把我们的提议发给他们。每年1.5亿德国马克，开采权就是他们的了。"
 BRG_infra.23.t:0 "高昂的价格"
 BRG_infra.23.desc:0 "发往：旗队领袖尼迈耶\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n挪威方的报价\n\n与挪威专员辖区的谈判已经完成了。我可以很高兴的告诉您专员辖区的经济部长完全上了我们的套，北海石油的开采权已经完全落入了我们的手中。\n\n然而开采石油的代价不菲，以下是他们开给我们的价码：\n将石油开采权以每年1.5亿德国马克的价格授予贵公司，开采权按年结算，并且必须每年年底付款，可以续签但不可签订超过一年的合约。\n我的谈判小组，包括那位来自党卫军保安部外事局的“专家”都无法说服挪威当局给我们开出更好的条件。\n\n虽然成本颇高，但骑士团国可以获得大量的石油矿藏的开采权，再加之以大规模开发之后必能获得独立自主的原油供给，因此我希望您可以向党卫军全国领袖进行报告，向他陈述这个项目的可行性以及投资带来的好处。\n\n请您务必对此进行考虑\n\n高级突击队领袖塞利格"
 BRG_infra.23.a:0 "虽然这肯定会掏空我们的国库，但石油真的太重要了。"
 BRG_infra.23.b:0 "价格太离谱了！算了吧。"
 BRG_infra.24.t:0 "让黑金流起来吧"
 BRG_infra.24.desc:0 "最近在奥斯陆与我们协商的外国投资者已经归来，并就关于我们提出的石油开采权租约一事做出了答复。令人喜出望外的是，他们不但非常乐意接受我们的提议，还表示希望在这次与我们政府的合作中，建立长期、兴旺的租赁关系。\n\n在将北海油田的开采权租给这些投资者后，我们可以以近乎零成本的代价从我们的贮藏的资源中获取源源不断的经济利益。如果与之前有什么不同的话，很显然政府金库将在可预见的几年里，日进斗金，堆金积玉，正因如此，我们才更应该向那些投资者致以我们的谢意。"
 BRG_infra.24.a:0 "金块珠砾，鼎铛玉石！"
 BRG_infra.25.t:0 "投资者拒绝油价"
 BRG_infra.25.desc:0 "在过去几天里一直居住在奥斯陆的那批外国投资者再一次回到了我们这里，并对我们提出的石油开采权租赁协议作出了答复。\n\n他们对我们的邀约致以感谢，但他们表示我们定的年租价实在太高，维持开采权的成本使得开展任何业务能否盈利成为了一个严重的问题。所以，他们拒绝了我们的提议。\n\n令人失望的是，我们失去了他们的投资，然而，全球对于石油的需求正与日俱增。毫无疑问，等到合适的时机，投资者的浪潮将会涌向我们的海岸，来寻求获取同样的开采权。"
 BRG_infra.25.a:0 "令人失望，但时间终将弥补一切。"
 BRG_infra.26.t:0 "购买挪威国的石油开采权？"
 BRG_infra.26.desc:0 "发往：高级突击队领袖塞利格\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n购买北海石油开采许可的命令\n\n在对你之前的报告经过一段时间的阅览和审查之后，我们已经确定，就石油储量和战略考量而言，北海对我们来说其实是意义重大的，因此，党卫军经济投资局对你做出以下任务指示：\n\n1.你需要组建一支由党卫军经济投资局成员所组成的小队并带领他们前往奥斯陆，本次行动不需要身份掩护或者欺诈行为，因此只需要确保小队成员能够紧密合作，你要想尽一切办法去说服挪威政府的高层人士。此外国家安全本部已经批准你调用他们的一位特工，这位特工会在特殊情况下给你专业支持。\n\n2.你们的身份是温特斯豪公司下新成立的子公司NITAG德意志燃料有限公司的投资业务员，希望在北海地区扩大原油开采量以供给温特斯豪即将扩充的石油精炼能力。在到达之后你们会开始与挪威人商讨开采石油的业务，在商讨结束后把结果和挪威人开的价位发回总部。但期间需要牢记一点，你和你的小队成员绝对不能暴露我们自己的立场，你们在到达了奥斯陆之后和骑士团国是没有任何联系的，我们不知道你们是谁，也不知道你们是哪里来的，如果立场暴露你们将会遭到严重的惩罚。\n\n签名，\n\n旗队领袖尼迈耶"
 BRG_infra.26.a:0 "让谈判开始吧。"
 BRG_infra.27.t:0 "NITAG公司代表索求石油开发权"
 BRG_infra.27.desc:0 "近日，总部位于德国汉堡NITAG德意志燃料公司突然派代表前往奥斯陆。NITAG公司附属于德国最大且最有价值的温特斯豪石油开发与精炼公司，主营石油开发。\n\n他们的突访给我们带来了很有意思的议题。NITAG以及温特斯豪做出了一项提议，希望在挪威获得离岸石油开采权，以此来扩大德国的精炼业务。当然，做生意是等价交换，他们愿意为了获取开发权而开出合适的价码。\n\n尽管在德国存在比NITAG更大的石油企业集团，不过与德国建立友好而双赢的北海地区贸易对我们有好处。交易越丰富，德国人就可能会越高兴。目前必须要考虑的就只有条款了，我们应给NITAG公司的商人一份报价。汽油可不是便宜的日用品，我们可以报出相当可观的价码来授予全面特权。然而，与德国人保持良好的关系无可置疑是我们的核心利益，而让德国石油公司破财显然不能与他们达成良好的合作关系。"
 BRG_infra.27.a:0 "要价每年一亿德国马克，这合理吗？"
 BRG_infra.28.t:0 "一份合适的报价"
 BRG_infra.28.desc:0 "发往：旗队领袖尼迈耶\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n挪威方的报价\n\n我向您带来了好消息，与挪威政府在奥斯陆进行的谈判圆满成功，我们的伪装并未被识破，挪威人完全相信了他们正在与NITAG公司的代表进行商业谈判。\n\n挪威人这次提出的关于北海石油开采权的条款十分慷慨，这超乎了我们小队所有人的预期。具体条款如下：\n-北海石油自主开采权的租约，每年更新一次。\n-一笔1亿德国马克的租金，每年在租约续期时以挪威克朗支付。\n-租金分期付款直到不再续订。\n\n挪威人提出的这些条款十分优厚，若是一个正常的石油化工公司一定能靠这些油井大赚一笔。然而，这些石油并不能为骑士团国带来什么经济上的价值，因此虽然这些条款十分优厚，我还是诚挚的建议您在下令同意签署之前权衡利弊。\n\n请您务必对此进行考虑\n\n高级突击队领袖塞利格"
 BRG_infra.28.a:0 "这价码合适，也许这样就行了。接受这份出价。"
 BRG_infra.28.b:0 "合约是很公平，可惜我们付不起钱。"
 BRG_infra.29.t:0 "一般通过英格兰人"
 BRG_infra.29.desc:0 "发往：高级突击队领袖塞利格\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n购买北海石油开采许可的命令\n\n我已经详细查阅了你之前信中附上的参考资料，你的研究发现确实颇有裨益。因此，我现正与挪威政府展开一系列协商，以期正式为骑士团国争取到油田的开采权。特请注意，挪威国目前为德国马首是瞻，因此一切协商行为必须加以妥善伪装。下面是行动的具体要求：\n\n依据国家安全本部的命令，协商事务将由保安部外事局负责。你的任务则是保证对协商过程的远程监督。外事局小队应与你本人保持密切联系，提供你谈判的最新进展，以使你可以在局外操纵协商行动。外事局特工会扮作英国普雷米尔石油公司的投资商，希望大大扩展公司的石油开采量，以扩大自己在英国石油生产的市场份额。我认为这层伪装足以以假乱真。请你确保与他们保持稳定联络。\n\n签名，\n\n旗队领袖尼迈耶"
 BRG_infra.29.a:0 "希望外事部的人不辜负骑士团国的重托。"
 BRG_infra.30.t:0 "英格兰石油投资者到达"
 BRG_infra.30.desc:0 "几天前，一个由英国投资者组成的代表团抵达了奥斯陆。他们代表“第一石油公司”前来商讨投资。该公司总部位于伦敦，该公司的业务主要在加勒比海地区，但他们表示，他们正在寻求开采潜藏的北海石油，以此来扩大他们的投资范围。\n\n尽管在北海上开采海上石油十分昂贵，但英国投资者似乎并不为此而感到困扰。事实上，他们出手相当阔绰，只为了获取挪威海域深层石油的开采权。\n\n倘若我们授予他们开采权，我们将会从中获得丰厚的利润。可能把开采权承包给第一石油公司，比我们自己开采获利还要多。我们现在所要做的就是向英国人提出报价。"
 BRG_infra.30.a:0 "每年5千万美元。这是我们开的价钱。"
 BRG_infra.31.t:0 "一次昂贵的妥协"
 BRG_infra.31.desc:0 "发往：旗队领袖尼迈耶\n党卫军经济与管理部\n经济投资局\n\n[GetDateText]\n\n挪威方的报价\n\n在我领导下的党卫军保安部外事局小组已成功地进行了秘密谈判。报告由科勒中尉传递，他是奥斯陆谈判中最资深的外事局特工，报告中称挪威人深信他们的行动，并在可信的假设下，他们正在与普雷米尔石油公司进行业务往来。\n\n挪威人接受了我们含蓄的提议，已经准备好了石油开采权的租赁条款。条款如下：\n-北海石油自主开采权的租约，每年更新一次。\n-一笔1.25亿德国马克的租金，每年在租约续期时以挪威克朗支付。\n-租金分期付款直到不再续订。\n\n这些条款虽然可以接受，但确实会给国家带来相当大的财务负担，因此我建议，在下达执行这一交易的命令之前，应进行进一步的财务审计和评估。\n\n请您务必对此进行考虑\n\n高级突击队领袖塞利格"
 BRG_infra.31.a:0 "这是我们能得到的最好的结果了。接受这笔交易。"
 BRG_infra.31.b:0 "我们根本负担不起这么高昂的价格。"
 BRG_infra.32.t:0 "244号观察报告"
 BRG_infra.32.desc:0 "公民观察报告 244 | 公寓楼 18B | 北巴黎\n\n综合报告：公寓楼18B的情况大体稳定，仅在其中发现极个别颠覆行为或反动言论。楼内住户主体为厂内工人，且都为单身或无子女夫妇，进而降低了参与颠覆性活动的潜在可能性。下列是引致关注的对象，后附建议解决办法。\n\n1.雅利安女性住户汉内·舒茨是重点关注对象。监控记录表明，其曾数次向配偶抱怨过党卫军全国领袖，同时提到过数个直接与民族社会主义相悖的意识形态理念，种族相关内容尤甚。观察记录表明，她和一名法兰西奴隶劳工有密切联系，后者有可能是该女性反动言论的源头。建议：审问后进行再教育。\n\n2.雅利安男性工厂经理法尔科·冯·科克采伊未有记录在案的颠覆行为，一直于工厂内按期完成定额。监控记录表明，其曾以食物和优待为条件，与多名非雅利安女性发生过堕落的性行为。除此以外，他还企图破坏自己发现的监视设备，但未遂。建议：清除冯·科克采伊及身份确认的奴隶。\n\n3.法兰西女性平民康斯坦丝·吉凯尔由于动向可疑，已被观察数周。经进一步监视，记录表明其不定期、不定点向学生和成人非法教授法语。所有学生的身份之后已确定。建议：审问后清除。\n\n希姆莱万岁"
 BRG_infra.32.a:0 "任何事物都逃不过暗影之国的法眼。"
 BRG_infra.34.t:0 "开采自然之馈赠"
 BRG_infra.34.desc:0 "党卫军军官申克是个沉默寡言的人，毕竟他一般只要露脸就行。骑士团国内没什么人能比他办事更谨慎稳妥，因而也就干上了督察的工作。希姆莱要求所有新开矿井完成配额，而申克就是派来检查下面有无贯彻指示。\n\n申克走进矿井大门时，两旁的党卫军守卫纹丝不动，但眼神出卖了心里的恐惧：他们生怕矿井不达标。经理和申克并排走着，努力用飞快的语速掩饰自己害怕的事实。他知道，申克可是会毫不留情地处决失败者的。\n\n一旁的申克则仍旧是寡言少语。只要听和看就够了。\n\n这个矿井虽然算是小的那类，但每一份资源储备都对骑士团国很重要。设备很老了，不过保养状况较好，也能正常运作。申克命令旁人开启设备，设备也成功启动了，表明运转正常。他继续向前走去，冷酷的双眸扫视着矿井最深处艰苦劳作的奴隶。\n\n奴隶们个个都瘦弱不堪、遍体鳞伤，沮丧又绝望，老少都一样。很好，就是这样。\n\n突然，申克停下脚步，审视着晕倒在地上的一个奴隶，装着矿物的箱子倒在一边。经理见状咽了咽口水。申克面无表情，拔出手枪枪毙了奴隶，随后一言不发地继续向前走。\n\n接下来的巡视没出岔子。结束后，申克转向站在一边双手环抱、听从发落的经理，低下头说："
 BRG_infra.34.a:0 "“你的努力值得肯定。领袖会很高兴的。”"
 BRG_infra.35.t:0 "走向黑色深渊"
 BRG_infra.35.desc:0 "远处的丑陋的建筑似是在昭示大难临头。这些高耸入云的水泥塔俯视着周遭空无一物的土地，它们吐出滚滚浓烟，毫无美感可言。\n\n阿尔邦又一次开始想，与其在这个勃艮第人强迫他搬迁进去的地方苟且偷生，直接寻死是不是更快活些。就算看他们的眼神不对，这些畜生也会开枪打他。不过，他还要养家，担不起惹恼勃艮第人的后果。至少现在不行。\n\n所以阿尔邦听命低下了头。\n\n他们洗劫了村子，阿尔邦闭上了嘴，没有作声；他们焚毁了村子，阿尔邦闭上了眼，没有去看。勃艮第人只允许村民带一点点基础必需品，其他东西被全数抛下，要么在火焰中化为乌有，要么被党卫军扒窃了去。\n\n这些人已经永远失去了家园。阿尔邦并不知道大家将去向何方，但他认为，所有人都会被塞进其中一个水泥塔。有几个朋友和邻居不知道为何要被赶进去，但阿尔邦知道，他全都知道。\n\n这是因为他们在黑色国度的掌控外生活。党卫军看见自己古朴的小镇，就编造说里面有乱臣贼子。那都是借口罢了，现在所有村庄的村民都被赶进了恶臭、高大且毫无生机的城市。\n\n阿尔邦听说过城市的事情，诸如可怖的工厂，还有街道内无处不在的监控。他知道前方就是噩梦，但别无他法，只能抱紧女儿，祈祷老天保佑。"
 BRG_infra.35.a:0 "不服从就去死。"
