 BRG_opening_category:0 "勃艮第现状"
 BRG_opening_category_desc:0 "阿道夫·希特勒，这个配不上元首称号的混蛋，是他让祖国及治下的所有地区都惨遭犹太-布尔什维克势力荼毒，变得腐败而污秽；是他在我们夺权失败后把我们贬到勃艮第，借此羞辱斥责我们；而且这个老混蛋还活过了我们的暗杀，让我们建设美好世界的梦想再一次化为泡影。他的健康状况每分每秒都在恶化，党卫军全国领袖意识到是时候改变勃艮第骑士团国的地位了。从今往后，我们将更加注重在全世界范围大胆出击而非向从前一样在阴影中小打小闹，新的行动将基于全球各国核武储备的影响力，以及它们对党卫军全国领袖的计划能起到的帮助。我们不会再让这个世界如现在一般泥足深陷于腐败和污秽，不会继续坐视腐败蔓延而不为所动，即使代价是让整个世界被核子烈焰洗礼，我们也在所不惜。"
 BRG_idea_project_gjallarhorn:0 "加拉尔号角工程"
 BRG_idea_project_gjallarhorn_desc:0 "我们不需再担心劣等种族的浪潮会推翻雅利安人的权威了，我们也不需再因为缺乏实力而隐瞒我们称霸世界的主张了。这一切都不再了，因我们完成了第一次的核试验，主宰了神灵的强大力量，这武器能让我们横行在这小小地球上。雷神托尔，在诸神之黄昏时挥动着雷神之锤，猛击那残酷的尘世巨蟒耶梦加得。如神一样，我们也应利用自己的雷神之锤——核导弹，在自己的诸神之黄昏清洗这世界，在全球释放神的力量！"
 BRG_opening.1.t:0 "别了，老将"
 BRG_opening.1.desc:0 "卡尔-海因利希·冯·史图尔普纳格将军坐在他的豪华轿车里，凝视着窗外渐渐远去的南齐锡。他在这座城市里度过了二十年的时光，起先是作为德国军事占领区的首脑，后来又在合作政府里担任定义模糊的“顾问职位”。不管职位怎么变化，他的工作永远不变：让条顿人的靴子踩在高卢人的脖子上。他在工作中的表现令人钦佩，但几十年来，这项工作逐渐侵蚀了他。他签署过命令、他报复性地屠杀过抵抗分子的家乡、他送走过一辆辆的火车，上面满载着永远不会再回来的人……为了他的祖国父亲，他愿意忍受很多，但有时一切都让他不胜其苦。\n\n不过他另有其他方面的荣耀职责。当年法国占领区的政权重组，希姆莱被任命为他的上级时，卡尔-海因利希想尽了一切办法来控制党卫军。但他信任的所有人都突然被革职、然后因可疑指控被捕，或者是突发了什么悲惨的意外。他在官僚体系中的权力逐渐减弱了，此后，他只不过是一个线人，所能做的不过是将希姆莱最近的所作所为报告给日耳曼尼亚。而到了现在，他又再也不能那样做了。说实话，他应该感到宽慰，因为他再也不用背负日复一日凝视深渊的重担了。\n\n但无人监督之下，党卫军会有何种动作？一旦考虑到这个问题，他感到的却只有恐怖。"
 BRG_opening.1.a:0 "没人会怀念他的。"
 BRG_opening.2.t:0 "装裱和背景"
 BRG_opening.2.desc:0 "在国家大事上，形式就是一切。为著名将军举办华丽嘉奖仪式这样的大事，可能和安排国宴座位这样的小事一样，带来差不多相同的政治影响。这些普普通通的肖像画也不例外。\n\n二十多年来，官方的元首肖像画到处悬挂。不管刻画的是20世纪30年代那个年轻、充满活力的煽动家，还是20世纪50年代早期那个年迈的征服者，几百万幅希特勒的肖像在德国各地的教室、办公室和客厅里挂着。而在骑士团国境内，希特勒的肖像画总是搭配着一幅尺寸小一些、但样式更精美的黑白肖像画——上面刻画的是党卫军全国领袖。这是希姆莱张扬自己，但同时又表现礼仪和自己处于从属地位的方式。\n\n但是这些都是过去式了。短短一个周末的时间，骑士团国的每个党卫军办公室都收到了一幅新肖像画——上面画的是希姆莱，戴军帽着大衣的形象，而且还是全彩的——显然，这是对元首肖像画的模仿。而且尺寸还相同，更令人震惊的是，这些画被要求挂在和元首肖像画同一个高度。\n\n党卫军忠诚地执行了这个命令，虽然南齐锡有些代表德国的达官贵人对此嗤之以鼻。这件事肯定会传到日耳曼尼亚，元首定会认定此举是希姆莱密谋反对他的证据，对希姆莱大加斥责，但他又能干什么呢？毕竟，谁会为了几幅画就大打出手呢？"
 BRG_opening.2.a:0 "不祥之兆。"
 BRG_opening.3.t:0 "开端"
 BRG_opening.3.desc:0 "黑夜里，鼓声大作，党卫军学员在阅兵场上前进着，只有周遭的火炬照亮着他们的脸庞。空气中有一股激动的情绪，每个人都能感受到。这在他们的训练中达到高潮，他们一直在等待这一刻。这一刻，他们不再是国家教导下的男孩，而是党卫军的一员，真正的男人。\n\n号角响起，铜管乐团奏起《党卫军在敌境中前行》，万字旗，还有各种印着神秘符号、黑太阳、雅利安标志的旗帜高高飘扬。\n\n当这一切都完成的时候，他们期待的一刻终于开始了。他们一齐举起右手行纳粹礼，复述着他们几周以来一直以来背诵的词句：\n\n“我在上帝面前庄严宣誓，\n将无条件地服从\n雅利安种族的指导者和救世主，\n党卫军全国领袖，海因里希·希姆莱，\n随时准备牺牲生命\n以血脉、种族和祖国之名。”\n\n他们的宣誓完成了，乐队再次开始演奏，这次演奏的是《霍斯特·威塞尔之歌》。在这昏暗、火光闪烁的夜里，很难看清乐队究竟身在何处，但是每个阅兵场的士兵都竖起耳朵倾听，面露微笑。"
 BRG_opening.3.a:0 "吾之荣誉即忠诚！"
 BRG_opening.4.t:0 "从摇篮到坟墓"
 BRG_opening.4.desc:0 "希尔达躺在医院的病床上，拼命想要恢复体力。虽然这是她生的第三个小孩了，生育的痛苦却从未有过衰减。但最难受的时候已经过去了，很快她就可以带着自己的小开心果回家了。给儿子（他们一早就知道了）起名字的时候，她和丈夫起了分歧，不知是该叫拉尔斯还是西格弗里德。二人最终决定等看到儿子以后再给他选合适的名字。\n\n护士走了进来，手里还拿着一个写字板，说道：“是希尔达·穆勒夫人吧？请把这个填好。”她一边生硬地说着常例套话，一边把写字板放到了希尔达的腿上。\n\n希尔达拿起写字板，看了看最顶层的那张文件——死亡通知书？！\n\n“你的孩子具有清晰可辨的蒙古人种特征，已根据《1933年预防患遗传病后代法》执行安乐死。我们需要填表用的名字。”\n\n失控的情绪淹没了希尔达，但她死命忍住了眼泪，还好没有哭出来：“好…好吧，一切…为…为了我们的种族……”她颤抖地拿起笔，在死者姓名一栏潦草地写下了“拉尔斯”——西格弗里德这个名字太长了，她不知道自己是否能坚持到写完。\n\n护士一把拿起写字板，大步走出房间，砰地关上门。希尔达终于得以独自沉浸在悲痛之中，不受干扰地哭泣了。"
 BRG_opening.4.a:0 "一个人的死亡是一场悲剧，\n一百万人的死亡只是一个数字。"
 BRG_opening.5.t:0 "黑暗中的利刃"
 BRG_opening.5.desc:0 "自定居南齐锡的第一天起，党卫军全国领袖便一直计划着重返日耳曼尼亚的漫漫长路。现在时机已到，征程即将开始。\n\n这花了他几个月的时间去准备。计划有两件事必须确保：党卫军保安局不仅要把一个外国人偷渡进日耳曼尼亚，还需要确保这一过程中被偷渡者不会抵抗。保安局在派遣间谍上一向很有经验，但过去派遣的间谍一般都是忠于我们的，这次选中的愚蠢间谍却不甚情愿。幸好，保安局将他的家人全数收押，进行了数次拷问工作，将拷问过程的录像当面出示给他后，成功令他屈服了。他被派去日耳曼尼亚时只带了一些伪造的证件，一把南部式手枪和一颗氰化物药丸。他没有任何活着回来的理由——这位间谍的负责人已经明确表示，如果第二天的报纸除了“暗杀者在被捕时被击毙”之外，还有其他任何内容，那么这位间谍的妻儿将会缓慢而痛苦地惨死。这一切必须发生在登月期间，那时德国的每个男人、女人和孩子（以及每个士兵、哨兵和军官）的眼睛都贴在电视机上。\n\n太空舱直奔月球的同时，德国也将直奔末日。勃艮第党卫军处于高度戒备状态，德国党卫军正静悄悄地准备动员，而第二波谋杀也在计划之中。万事俱备，环环相扣，而现在，党卫军全国领袖所能做的就是等着看第二天的进展。"
 BRG_opening.5.a:0 "他睡着了，梦到的是胜利的消息。"
 BRG_opening.6.t:0 "突袭法兰西"
 BRG_opening.6.desc:0 "随着死神敲响德国的大门，内战爆发，保护可悲的法兰西国的最后一道屏障也不复存在了。法兰西军队陷入恐慌，绝望地搜集一切可用的武器，为不可避免的战争做准备。\n\n他们试图抵抗的尝试真是好笑，我们会让他们见识见识这种反抗有多么愚蠢。\n\n计划很简单：在法兰西军队反应过来之前碾过非军事区，摧毁他们在这里设防的希望。夺取巴黎，彻底粉碎法兰西人对我们政权的抵抗。战争很快就会结束，如果我们迅速占领法兰西中部的话，那么法兰西人也不会再有什么抵抗的意志和手段了。"
 BRG_opening.6.a:0 "是时候了。干掉他们。"
 BRG_opening.7.t:0 "核试验"
 BRG_opening.7.desc:0 "党卫军全国领袖从直升机上下来，他一言未发，心情就如同圣诞节一大早刚醒过来的孩子一样既兴奋又有点紧张。他走进电梯，搓了搓手，他走在地下的走廊里时，步伐中甚至带着点雀跃，就算已经站到了观察室里，他还在心神不宁地把玩着手中的笔。今天将是对骑士团国乃至全世界都至关重要的一天，房间里的每个人都清楚这一点，绝对不能出半点差池。\n\n倒计时开始了，房间里的电子设备都运转了起来，科学家们拨动着开关，观察口已关闭，高速摄像机已打开。倒计时越来越近，全国领袖的额头和鼻尖上泛起了点点汗珠，这十年来的雄心壮志总算要实现了吗？\n\n倒计时终于快要走完。\n三…\n二…\n一！\n\n一眨眼的时间里，一道光闪进了观察口的细缝中，照亮了整个房间。低沉的轰隆声传来，越来越响，屋里的计算机也在震，天花板上都落下了灰，震动突然停了下来。观察口慢慢打开，全国领袖激动地冲过去向外张望。就在那儿，两座大山中间，那是蘑菇云的轮廓，没人会认错的。全国领袖的嘴角微微上扬，这样的表情好像是数年间第一次出现在他的脸上。"
 BRG_opening.7.a:0 "希姆莱笑了。"
 BRG_opening.8.t:0 "失败"
 BRG_opening.8.desc:0 "党卫军全国领袖坐在他的办公桌前，激动得头昏眼花。他一反常态地喝了一杯杜松子酒来镇定自己的神经，但他不敢再喝了。他一刻也不想错过。\n\n门突然开了，一小群显然是惊慌失措的军官手里拿着报纸冲了进来。“领袖……”\n\n他急切地从他们手里夺过一份《人民观察家报》，翻到头版。占据大幅画面的是那位干瘦元首的黑白肖像和人民大厅的照片，人民大厅的入口被国防军封锁，医护人员匆忙赶到。上面用粗体字写着“刺杀希特勒未遂”。等一下，未遂？\n\n“刺客失败了，”军官喘着气说，“希特勒还活着！”\n\n领袖的身体僵住了，时间似乎静止了。不，不，不！本来已经做足了一切准备！本来这时候该欢庆胜利的！他很快从震惊中回过神来，再难压心头翻腾的怒火，歇斯底里般地咒骂了起来，他骂着无能的刺客、日本人、卑鄙无耻的犹太人、衰老的元首、他该死的私人保镖，以及他能想到的每一个神明。\n\n咆哮结束后，他精疲力竭地坐回椅子上。多年来，希姆莱第一次感到了绝望且彻底的迷茫。"
 BRG_opening.8.a:0 "怎么办？怎么办？"
 BRG_opening.9.t:0 "终极救赎"
 BRG_opening.9.desc:0 "数年间，党卫军全国领袖一直在密切关注我国核武计划的进展，大量的物力与人力被偷运国内，这才能让这一计划由梦想变为现实。\n\n计划代价不菲：数千名奴工在建造设施时死去，科学家们夜以继日地工作以提炼宝贵的铀。而这项如此庞大的计划竟还不为外界尤其是德国所知，这简直和造出核武一样困难。保密工作至关重要，如果外界得知了消息，后果将……不堪设想。\n\n我们的努力终于要取得成果了。很快，骑士团国就不会再无力招架核打击了，而整个世界都将为之颤抖，就连德国也不再能对我们进行核威慑！我们将紧随着全国领袖的脚步，走出自己的道路，领袖的计划终将实现，不计一切代价，也不会受境内外任何势力的阻挠。"
 BRG_opening.9.a:0 "很快就没人敢触怒我们了。"
 BRG_opening.10.t:0 "一封信"
 BRG_opening.10.desc:0 "海德里希：\n\n党卫军全国领袖对你的期望甚高。国内的混乱即将达到顶峰，再加上最近对我们敬爱的元首的刺杀企图和他的健康恶化的传言，可以说站在他的角度，他很可能会选出一位继承人来执掌大旗。\n\n你取得了元首的信任与恩惠，干得不错，你现在身处的高位让我们非常欣慰。我们听说元首在谈起候选人时提到过你的名字，这可能成为实现我们大业的关键。继续赢取他的欢心，并为德国国内即将到来的冲突培植羽翼，做好准备。\n\n海德里希，这可是洗刷你在党卫军全国领袖眼中形象的大好时机。如果我们在德国的计划能够成功，你之前……不尽人意的表现也自然不值一提了。这次的计划至关重要，不光对你，对整个国家也是如此，你务必要取得成功。\n\n要是你再让我们失望，结果就不用多说了。"
 BRG_opening.10.a:0 "骑士团国可没有失败者的容身之处，海德里希。"
 BRG_opening.11.t:0 "衰朽的恶臭"
 BRG_opening.11.desc:0 "一个合格的党卫军对德国应该有哪些了解呢？能说的可太多了，细枝末节无关紧要，先生们，但这一点你们一定要了解。\n\n你们应该了解整个德国已经行将就木。你可能会问这是为何，我来向你解释。堕落、自满、任人唯亲，虚假的纳粹大行其道，入党只是为了给自己谋利，毫无纯种雅利安人的爱国精神。纯正的雅利安人都有着钢铁般的决心，能做好应做之事。有着这样坚定决心的希特勒，怎么能够容忍犹太人，这群欧洲的蛀虫，继续在我国境内存在呢？\n\n纳粹主义正确无比，这是雅利安种族的必由之路，也是雅利安种族在未来能够存续的不二法门。然而，德国已经背离了这条道路，堕落者不断涌现，国家内部腐朽不堪。只有党卫军全国领袖和我们少数党卫军能够让雅利安人重夺上天赋予我们的礼物：整个世界。只有我们这些人还遵循着最本质最纯粹的纳粹主义，毫无妥协或骄奢，反观德国的那群猪猡，拿着奴隶造的废铜烂铁玩得不亦乐乎。他们的时代即将终结。全靠元首一人撑起了这个腐朽的国家，等他一死，德国的黑暗时代就将到来，而我们将成为高举纯净和安全的火炬的救世主。"
 BRG_opening.11.a:0 "为了纯正雅利安人的未来。"
 BRG_opening.12.t:0 "外交部长的黄昏"
 BRG_opening.12.desc:0 "党卫军全国领袖坐在桌前，翻动着面前的文件。一张张纸上都写得满满当当，打眼一看好像每张都一样。他正看得头昏眼花，恍惚间听到了门被打开的闷响声。进来的是冯·里宾特洛甫，他是一位老朋友了，起码也算得上是位信得过的人。领袖颔首示意，动作精准而冷酷，他也只能做这么多了。“里宾特洛甫，你那边一切都顺利吧？”\n\n他的举止在党卫军全国领袖好奇的目光下显得有些……怪异。他走上前来，毫无他那标志性的自信或激情，然后把一个文件夹拍到了党卫军全国领袖的桌上，说道：“给您的信，领袖阁下。”是他看错了，还是里宾特洛甫的眼中真的有些惧意？党卫军全国领袖皱起了眉，他打开了文件夹，里面有一小张纸，他眯着眼读了起来。哥特体写成的词句表达的意思很明显：这是封谴责信。信底的签名则更耐人寻味：克兰克海军上将、福斯海军上将。\n\n约阿希姆·冯·里宾特洛甫。\n\n“这是要干什么？”党卫军全国领袖的手开始颤抖。背叛！就发生在此时此刻。参与者还有谁？就没人能信得过了吗？\n\n“领袖阁下，我必须以我的身份向我们对法兰西国的战争表达反对意见——请不要误会——”他弯下腰，急喘了几口，看上去很痛苦，“祖国正在流血，这里也不得安宁，深陷黑暗。我们就不能做出更明智的选择，让雅利安人少流点血，少花费一些资源，让我们境内的人民多活些日子吗？领袖阁下，您是最了解我的，我一直忠实地服务祖国。我诚挚地认为这次军事冒险行动将对我们在此处开展的工作不利。就算是只看在我的面子上，也请您考虑一下我的意见。”\n\n“你可以走了，冯·里宾特洛甫先生。”他看着里宾特洛甫敬完了礼，走出房间后，拿起了电话并拨通了保安局。今天又有人将荣获提拔了。"
 BRG_opening.12.a:0 "真是不幸。"
 BRG_opening.13.t:0 "新策略"
 BRG_opening.13.desc:0 "对元首的刺杀行动在最后时刻失败了，这似乎葬送了我们清除德国堕落者的可能，我们一度感到绝望。之后，希望又再次出现了——元首死后的阵痛提供了一个新机会，这可能比我们预想的要付出更多流血的代价，但是我们也要抓住这个机会。\n\n在堕落者和蛊惑者手足相残之地，伴随着民族社会主义在德国的再次兴起，海德里希本可以作为党卫军全国领袖有力的代理人。或者说，我们希望如此。\n\n我们从海德里希那里收到的报告真是……令人遗憾。只能说，数量的效力也不可忽视。德国的底层民众宁可看到国家腐朽，也不愿意看到国家重生。他们把我们的棋子推出棋盘了，海德里希据信已经失踪甚至死亡，他的部下也放弃职守，四处逃亡。\n\n因为我们之前公开插手德国内战，我们不再有任何直接控制德国的可行手段了。那就这样吧，如果堕落者喜欢像猪一样在废墟里横冲直撞，那就随他们去吧。我们会切断和海德里希一派的联系，之后，我们会寻求更为微妙的策略，实现党卫军全国领袖的愿景。"
 BRG_opening.13.a:0 "我们会在别处寻求机会……"
 BRG_opening.14.t:0 "人民大厅最黑暗的角落"
 BRG_opening.14.desc:0 "像日耳曼尼亚这么大的城市也会陷入混乱，这是费利克斯未曾想到的。费利克斯作为外交官，已经为德国鞠躬尽瘁了许多年，但这还是他第一次如此担心德国的未来。希特勒难以视事，日耳曼尼亚的紧张气氛陡然上升。犯罪率水涨船高，每个人都在选边站；连军队也出现了分裂。好像病痛折磨的不是希特勒本人，而是整座城市。\n\n不管这么多了。费利克斯看了一眼他收到的命令，霎时间他的心都凉了，这一定是他一生中收到的最后一条命令，因为他的目的地是勃艮第大使馆。他讨厌勃艮第。他每次经过勃艮第大使馆，只能看见最多两个人。勃艮第人总是喜欢将一切保密，用最少的人手把事情办了。少数几个“外交官”也堪称训练有素，他们回答问题时只会吐出一两个词，如果你试图追问更多，迎接你的便是他们冰冷的目光。这就是“暗影之国”的本质，费利克斯想。\n\n费利克斯走穿过人民大厅，向着勃艮第大使馆走去，脑中浮现出一个问题：为什么他要和勃艮第人打交道？他能指望从勃艮第人嘴里套出些什么？好像整座城市的紧张气氛都压在了他一人身上，他走到了大门前，胃中一阵翻腾。\n\n德国正在衰落，勃艮第人当然清楚这一点。他走进大使馆后，勃艮第人会杀了他吗？他会倒在希姆莱的巨幅画像下、倒在黑色的万字旗下吗？费利克斯意识到，就算他的确和勃艮第外交官搭上了话，他也没法指望得到什么答复，德国和暗影之国之间肯定发生了什么大事。他想着想着，大门已近在眼前，现在要做的只是打开它……\n\n空空如也。昔日的勃艮第大使馆已经被打扫得干干净净，只余四壁。这一切都是计划好的，费利克斯想。勃艮第离开了这个燃烧的国度，迈向死亡，他们再也不会回来了。"
 BRG_opening.14.a:0 "跑得倒挺快。"
 BRG_opening.15.t:0 "反思"
 BRG_opening.15.desc:0 "党卫军全国领袖坐在办公椅上，双手摊在桌上，全然已习惯了静谧的房间。他越发觉得这种独处是有益的，别的不说，这可是自省的好机会。希姆莱已经有段时间没去追忆民族社会主义的本源了，他放松身体，摇晃着手里装着冰水的玻璃杯，思绪又回到了慕尼黑的街头。喝彩声和叫喊声此起彼伏，人们纷纷握拳抬手。次等人企图将德国推下深渊，而那与腐朽作斗争的发源地便是反抗这些败类的起点。不过在这之前，掌握人类未来的德国民族社会主义工人党悄然建立，从那时起抗争就已开始。如此行为和雅利安种族不可或缺的民族社会主义一样，是历史的必然。最重要的是，雅利安人注定是要建立民族社会主义新秩序的，这是全德国雅利安人会下意识干的事。当然，希特勒是前无古人后无来者的真正领袖，他人断无法建立此等社会。若是没有希特勒，德国永远不会认清现实，希姆莱也不会。\n\n要是这样的未来能一直延续下去就好了，但就算真的如此，还能做些什么呢？希特勒老了，半截入土，旁边还全是寄生虫。被流放的希姆莱已被抛弃，束手无策地看着周遭的坏疽渗如入德国的每一个角落，希特勒的呼吸越发沙哑，祖国也在逐渐断送前途。这位伟大领袖难逃一死，光是想想就觉得可怕。\n\n希姆莱的视线落在桌面的电话上。是时候放下了。心中的迟疑一扫而空，骑士团国未来还会经历更大的风波。他拿起笔，从桌肚内抽出一张白纸放在台面上。明日清晨之前，所有派德国的代表人员都会撤回勃艮第境内，毕竟接下来的几个月内，骑士团国还要处理比走形式更麻烦的事情。"
 BRG_opening.15.a:0 "未来不等人。"
 BRG_opening.16.t:0 "朝不保夕"
 BRG_opening.16.desc:0 "自从刺杀希特勒未遂之后，到处都是迷雾重重的气氛。在奥斯瓦尔德·波尔的眼中，这不利于稳定——尤其是勃艮第的稳定。谨慎起见，他决定趁此机会评估一下经济概况。这样做很合理，如果要出什么状况，也逃不过他的眼睛。\n\n他要求下级提交了十几份报告，每一份都是由国家工作人员忠实汇集成的。工厂产出、奴隶数量、劳动营生产率等等。他觉得这次评估非常简单，大概几小时内就可以完成，只要确保万事无忧就可以了。但他一评估就是整整一天，第二天接着评估了一天，到了第三天，他起初的担忧情绪几乎彻底变成了恐慌。\n\n太差了，非常非常差。\n\n全国领袖对经济从来就没有过兴趣，经济问题之前也从未得到过如波尔现在这般的关注。但是波尔无法否定现实：他虽然并不是什么特别专业的经济学家，但他懂得也够多了，足以预见红色警报，听到警铃大作。\n\n勃艮第如今的运作模式完全是不可持续的，更糟的是希姆莱刚刚还批准了一大笔担负不起的开支。波尔担心，这样下去的话，国家可能就要意外破产了。勃艮第经济的不稳定性，就像多米诺骨牌，一旦碰倒，整个体制就会崩塌。\n\n他确信希姆莱还不清楚经济问题的严峻，必须要纠正错误。勃艮第朝不保夕——但他相信，这一症状还有痊愈的希望。"
 BRG_opening.16.a:0 "“对，我必须和全国领袖谈谈，立刻就要。”"
 BRG_opening.17.t:0 "失望，出乎所料"
 BRG_opening.17.desc:0 "希姆莱听着勃艮第即将面临经济崩溃的消息，神态平静得让波尔心里发毛。整段报告期间，党卫军全国领袖的表情惊人地冷漠，就连波尔拿出的例证也没看一眼。波尔不知所措，难道希姆莱根本不在意这些事吗？\n\n他终于完成了报告，恭候着希姆莱的回应，几秒钟的沉默后，希姆莱才摇摇头，缓缓讲道：“真失望啊，有这么多两面三刀的家伙，真没想到你也是其中一个。”\n\n两面三刀？这是说什么呢？波尔的嘴张了张，完全不知道他这是什么意思：“全国领袖，从一开始，我就全心全意地为您效劳呀。”\n\n“你还有脸说这种话？那刚才那个报告怎么回事？”希姆莱一反常态，暴跳起来，“要是你没给我挖坑，怎么会拿这些数字骗我？你编出这些‘证据’来，就是要动摇民族社会主义的根基！”\n\n波尔直愣愣地盯着希姆莱，被发生的这一切惊掉了下巴：“全国领袖，我——”\n\n“住口！”希姆莱瞥了他一眼，抬了抬手，“我的造物将超越时间本身，我的智慧不会被如你一般的叛徒愚弄。”波尔身后的门打开了，两位党卫军军官走了进来，分别抓住了波尔的两条胳膊。希姆莱冷漠地打量了波尔一眼，命令两位军官：“把他带走。”\n\n希姆莱没再理会那个语无伦次地尖声喊冤的叛徒，回到桌前坐定，平静地翻出了几个文件夹。波尔的背叛确实出乎意料，但并不值得担忧。他的奸计确实狡猾，但经希姆莱完善的民族社会主义是永生的，只需要找一个合适的统筹者监督它。"
