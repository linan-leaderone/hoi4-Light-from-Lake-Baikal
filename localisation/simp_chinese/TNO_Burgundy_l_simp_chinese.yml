 BRG_Info_Button_Domestic_GUI:0 "§F§Y技术工人§!指那些被骑士团国精挑细选出来满足特定岗位的人选。§Y技术工人的数量和在国内的分布都记录在案§!并可随时调遣至§G最能给党卫军创造价值的地方§!。合理分配这些§Y劳力§!可令我们的§G工业化进程大大加快§!，他们可以铺设道路，清理土地，建造新的工厂甚至扩建我们的城市。\n\n特殊的§Y人才§!当然需要特殊的§G关怀§!，他们执行的重要任务也必然需要§Y细心监督§!。当一个地区内的§Y工人§!数量远超过我们派遣至该地区的§R警察§!时，我们在此处的影响力就将开始下降，而§x贪婪的合作者§!的影响力将上升。要是他们的影响力过§G高§!且我们的影响力过§R低§!，就可能造成§Y灾难性的后果§!。\n\n§R安全警察§!是我们维持§Y骑士团国内统治§!的主要手段。开始时，我们每月会获取§Y1000§!名§R安全警察§!，这一数字会随着城市化进程进一步增长。就和§Y工人§!一样，我们可以将§R安全警察§!调回§Y全国储备§!中或是调遣至任何需要他们的地区。\n\n起初§R1名警察§!可有效管理§Y2名工人§!，随着§G城市化程度升高，这个比例将进一步加大§!。但要当心特定事件可能会让这个比例降低，这时就有必要部署更多的警察。\n\n有的大型项目可能需要我们举全国之力，为了攻克难关，我们可以将§Y工人调回全国储备§!，这样就能§G利用他们进一步强化骑士团国§!。不管是建设各个地区还是国家整体都会消耗一些§Y工人§!，有时是正常的工作损耗，而还有时一些人就突然§R消失无踪§!。§!"
