 BRG_Political_Phase2_modifier:0 "军团忠诚度"
 BRG_Political_Phase2_modifier_desc:0 "在西俄罗斯战争后，希姆莱统治着一片与大胆查理的公国同名，但是面积更大的土地。然而祸福相伴——如今在勃艮第，非雅利安人的数量比我们的人民更多。为了换取他们的合作，希姆莱把有点用的法兰西人、佛兰德人和瓦隆人提拔到了享有特权的党卫军中。\n\n或许党卫军全国领袖的决定多少有些轻率，直到现在查理曼师、兰格马克师和瓦隆师还在变着法子挑战他的耐心。虽然如此，为了将骑士团国的权威加诸国内的不同民族身上，他们还是必不可少的。他们目前的忠诚服务是以高人一等的待遇换来的，如果南齐锡加紧了对他们的控制，这些卖国贼很可能会变成更棘手的麻烦……"
