 BRG_ai_collapse.1.t:0 "报告：党卫军勃艮第骑士团国行将崩溃"
 BRG_ai_collapse.1.desc:0 "绝密｜仅供参阅\n\n致[getIntelAgencyCaps]全体人员\n\n主题：党卫军勃艮第骑士团国行将崩溃\n\n1、概述：近二十四小时以来，我们确认党卫军勃艮第骑士团国已陷入全境武装内乱，政权即将崩溃。此评估真实可靠，并得到难民、被俘党卫军间谍和我方特工供词的确认。\n\n2、内乱爆发是因为党卫军全国领袖海因里希·希姆莱失去了对地方党卫军军团的控制，即查理曼军团和瓦隆军团。希姆莱已投入大部分力量镇压叛乱军团，对城市渐渐失去掌控，同时分散的法兰西抵抗组织正积极在城市中组织起义和暴动。\n\n3、我们确信，南齐锡已经失去了对绝大部分核设施和弹头的控制，但不排除其仍掌握少量核武器的可能。在叛乱蔓延的背景下，勃艮第完全不具备打击日耳曼尼亚的能力，况且发射设施基本都处在抵抗组织和党卫军军团控制之下。\n\n4、鉴于上述内容，我们强烈建议德国加紧准备干预行动，避免因骑士团国土崩瓦解，造成边境动荡的局面。我们预计准备所需时间不超过九十天，待到准备就绪之日，无论希姆莱还是党卫军军团都不会有丝毫力量抵抗。\n\n愿德意志得到忠实守护。"
 BRG_ai_collapse.1.a:0 "是时候彻底粉碎叛徒了。"
