 BRG_political.1.desc:0 "会议在一处只做了简单装修的，冰冷的地下室里进行。“神”禁止非德国人坐在华丽的会议室中，室内陈设仅能有一把金属折椅和光秃秃的水泥地面，再加顶棚上吊两只灯泡，多一点也不行。德格雷尔叹了口气，抽出根烟。他偷瞄了一眼两名同谋，感叹他的同僚和这里的装潢一样烂。\n\n克里斯蒂安·德·拉·马济耶尔，党卫军查理曼师的指挥官，正坐在德格雷尔的右侧。他全身上下不由自主地抽搐，显得他很紧张，德格雷尔却更了解他；这人溜冰毒溜嗨了——从他那充满血丝的眼睛里就能看出来——但又不至于嗨到让世人都能看得出来。在马济耶尔对面是贝尔特·埃里克松，此人是党卫军兰格马克师的佛兰德人疯子领袖，这支师就围着这个“晦气”的混球转。就像是为了证明德格雷尔的正确性一样，埃里克松一刻不停地打量着瓦隆师的领导者。\n\n德格雷尔突然叫起来道：“我要是不认识你，埃里克松，我就要说你现在就像那些你师里那些蠢货一样，想着和我搞同性恋呢。”他抬起头来，对埃里克松从他进来开始就一直盯着他的眼色施以千倍力度回击。埃里克松抬起一边的眉毛眨了眨眼，德格雷尔的辱骂让他站不住脚。他无言坐回他的椅子并继续盯着德格雷尔看，而德格雷尔也像镜像一般重复了埃里克松的动作。埃里克松服了气。\n\n“喂，”马济耶尔叫出了声。“我们是来见党卫军全国领袖的，还要到这儿来蹲着干啥？”德格雷尔耸耸肩，吐出嘴中的烟蒂并踩灭。埃里克松将他凝视的目光转向马济耶尔。\n\n“埃里克松，你怎么就这么晦气呢，我就随便问问，盯着我这样看干啥啊，老天。”马济耶尔叹气道，靠到他的椅子上。虽然德格雷尔和埃里克松两人表现得很冷静，但他们的思维可是活跃得很。要是希姆莱要会见他们，那他们干吗还要坐在这发霉的地下室里？又过了五分钟，在他们无所事事之时，门发出刺耳的吱嘎声被打开了。一名穿着党卫军服装的年轻女性阔步走进屋内，手里拿着三个文件夹。\n\n“先生们，”她开始操着纯正的德语口音说道。“党卫军全国领袖让我代为问候你们。”这句话背后的意思很明确，他们不值得希姆莱抽出时间会见。\n\n“如此综述所写，有重要任务给你们三位，”她把这些文件夹扔在了桌子中央，“党卫军全国领袖‘要求’你们尽早离开此处之后仔细阅读文件内容，就这样。”这女人边说话边灵巧地绕着桌子转了一圈，之后就甩上了身后的门离开了。埃里克松和马济耶尔仍坐在原处，脸上惊喜连连。德格雷尔站起身，拿起一个文件夹，快速踱出了门。"
