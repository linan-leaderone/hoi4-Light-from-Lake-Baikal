 BRG_target_speerite_officers_decision:0 "排除施佩尔派军官"
 BRG_target_speerite_officers_decision_desc:0 "无疑阿尔伯特·施佩尔是我们意识形态上的大敌。他那些所谓的“改革”只会进一步腐化德意志民族社会主义，要是施佩尔接任成为了元首，那么我们挽救雅利安种族的计划必然会因此功亏一篑。我们可以派出特种兵刺杀施佩尔派的军官，以便暂时扰乱其势力。"
 BRG_target_bormannite_officers_decision:0 "排除鲍曼派军官"
 BRG_target_bormannite_officers_decision_desc:0 "马丁·鲍曼曾是相伴一世伟人阿道夫·希特勒的影子，但愚昧让鲍曼无法看清他的“元首”是如何带垮了雅利安种族，并让昔日宏伟高傲的德意志毁于一旦的。现今鲍曼非但没能明辨是非，反而奋力延续德意志珍重无比的民族社会主义的腐化。我们可以派遣特种兵深入其领地并点除他麾下的军官，以此暂时扰乱其势力。"
 BRG_target_goringite_officers_decision:0 "排除戈林派军官"
 BRG_target_goringite_officers_decision_desc:0 "海德里希继任元首之路上的最大威胁便是赫尔曼·戈林。我们必须阻止这样一个备受德国人民爱戴并掌控德国陆军众多部队，同时还有数位经验老道的杰出将领支持的人出头相争。我们可以通过派遣特种兵排除他手下的军官来削弱戈林的优势，并以此暂时扰乱其势力。"
 BRG_operation_mark_antony_decision:0 "安东尼行动"
 BRG_operation_mark_antony_decision_desc:0 "费迪南德·舍尔纳在德国国防军的生涯既是荣耀满载也是问题重重，但他的野蛮无情和组织能力是毋庸置疑的。他想方设法周旋成了戈林手下的头号将领，我们也制定了相应的刺杀计划以便解决舍尔纳。刺杀行动要是成了，那便有机会彻底摧毁戈林一派的作战能力。"
