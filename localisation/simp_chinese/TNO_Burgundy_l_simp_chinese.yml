 BRG_operations_category:0 "最后一幕"
 BRG_operations_category_desc:0 "我们终于等来了扫除骑士团国内所有抵抗势力的机会，断不会白白浪费这大好机遇。\n\n若要消灭目标军团，我们需要达到§Y100§!点§B准备度§!才能发起最终行动并歼灭之。不过在这之前，假使对方§R怀疑度§!达到§Y100§!点，那么军团就会察觉到我方所有行动，随即转入地下运作，无法再被追踪并消灭。\n\n我方预测，最终行动开始后，各军团怀疑度高低决定了其发起§R拼死一搏§!的几率。§R务必步步为营。希姆莱万岁。§!\n\n§G基础工作：§![?BRG_Operations_Groundwork|Y0]\n\n当前每月§G基础工作§!增长：[?BRG_Operations_Monthly_Groundwork_Gain|Y0]\n\n当前我方目标：[GetOperationTarget] [GetOperationStatus]"
