 BRG_our_true_goal_desc:0 "第一次核试验成功的确值得庆贺，但现在是集中精力的时间，还有艰苦的工作要做。\n如果我们不想让努力白白浪费，就要对这些数据进行全面分析，用这些数据帮助我们展望未来。"
 BRG_draft_the_lists_desc:0 "雅利安种族的存在基础是选择。正如麦粒需要从秕糠中筛出来一样，只有成功改进了人类的种族才得以繁衍生息。党卫军全国领袖的计划为弱者设立了重重难关，首先是考虑进入掩体的人选。虽然我们已经有了良种雅利安人的主要名单，但必须根据个人技能、对党的忠诚、在党卫军内部和国家机关的职位等对人民有用的重要因素进一步缩减。"
 BRG_find_the_locations_desc:0 "即使再便捷，地堡也不能到处都修建。太靠近城市的地点会成为敌袭的主要目标，更不必说核爆损害的风险了。对乡村环境的需求，加之以对有利施工的地下条件的需求，大大减少了潜在的修建地点。不过需求是创新之母嘛。"
 BRG_project_bergentruckung_desc:0 "地点最终确定了，计划被领袖批准了，该破土动工了。不仅是为了建造将雅利安种族从死亡中拯救出来的地堡，也是为了造几套能迅速把次等种族从世界上除掉的效率工具。如今我们分秒必争：这些工作完成得越早，党卫军全国领袖的愿景也就实现得越早。"
 BRG_the_agents_of_destruction_desc:0 "导弹发射井是我们的救主，是实现党卫军全国领袖的愿景的工具，其重要性不容低估，保护措施必须绝对可靠，不得有误，不容有任何小团体或地区主义者的颠覆活动，天地间不能有任何事物阻碍发射井建造工程。"
 BRG_hiding_the_silos_desc:0 "古人认为，战争期间面对敌人佯装软弱是明智之举，这样敌人就对你真正的军事力量毫无防备。古人的智慧常常奏效，今日也是如此。法国间谍、美国飞机、多管闲事的德国检查员、布列塔尼走私犯和瑞士的监控设备都有发现这些发射井的风险，一经发现，我们的意图就不言自明了。绝对不许发生这种事情。"
 BRG_expanded_uranium_production_desc:0 "烘焙师要靠农民养家糊口，导弹也要依靠矿业生存。树上可不会长浓缩铀，所幸骑士团国的土地里铀矿还算丰富，足以维持开采活动。不过，虽说我们的土地资源能维持较长一段时间，但铀的需求量也空前高涨。"
 BRG_the_grasping_hand_desc:0 "挖好地基，该郑重其事，动工兴建地堡本身了。不得节省任何开支，不得削减任何边角，这是在投资雅利安人的未来，没有比这再明智的投资了。我们就是过去的农夫，在勃艮第骑士团国遍撒未来的种子！"
 BRG_preparing_for_the_new_beginning_desc:0 "挖好地基，该郑重其事，动工兴建地堡本身了。不得节省任何开支，不得削减任何边角，这是在投资雅利安人的未来，没有比这再明智的投资了。我们就是过去的农夫，在勃艮第骑士团国遍撒未来的种子！"
 BRG_expanded_bunker_design_desc:0 "我们有时间，我们有资源，我们有人力，我们也绝对有意志力，那为何不干活呢？多保护一个体型健康、有生殖能力的雅利安人，最优秀的人种就多一份不灭绝的保险。党卫军全国领袖和他的幕僚也就不必做出“哪些种族纯净的民族社会主义效忠者更值得优先拯救”的两难选择。"
 BRG_upgraded_ventilation_research_desc:0 "人类可不是为了地下生存而生的：塌方事故、不流通的空气、危险的大比重气体都会缩减矿工或穴居人的寿命。不过雅利安人的身体和工具能适应一切条件！优等的条顿工程学和丰富的资源存储必然足以确保地堡内的居民生存很长很长一段时间。"
 BRG_finalize_the_evacuation_plans_desc:0 "如果连地堡本身都进不去，那还要地堡干什么呢。谁值得生存、获得救助的途径，都是要被党卫军全国领袖的亲信严加看管的机密。不值得生存的人也许会赌上一切拯救自己，其中一些自我中心的家伙难免会因为自己没能上名单而恼火。"
 BRG_the_future_secured_desc:0 "党卫军全国领袖终于可以高枕无忧了。\n\n地堡建成，名单拟好，发射井里也有了核武器。现在剩下的只有一个问题：\n\n何时扣动扳机呢？"
 BRG_nuclear.1.t:0 "赫特密米尔森林与利普特拉西尔工程"
 BRG_nuclear.1.d:0 "随着骑士团国原子发展计划的下一阶段开始进行，国家安全本部十一号办公室开始同祖先遗产部核物理机构与党卫军经济与管理部C局（即建筑与工程局）进行合作。雅利安生存联合委员会成立后便为赫特密米尔森林与利普特拉西尔工程预先调集了资源。工程综述与状况如下：\n\n赫特密米尔森林工程：勘探（一阶段），挖掘（二阶段）与加固（三阶段）将在西北与西部阿尔法区的预选地点进行，以此来保证在全球热核毁灭状况中对高价值军事及民间种族资产的保护。装修（四阶段），藏匿（五阶段）与同铁路与公路连接（六阶段）将在随后进行。\n现状：一阶段完成，二阶段进行中。\n\n利普特拉西尔工程：将预选非关键人员迁移到阿尔卑斯区来减少之后的运输消耗（一阶段），建立高速底下铁路来将巴黎与其他关键城市同阿尔卑斯堡垒群相连（二阶段），在地铁网中布置法拉第笼来屏蔽潜在的EMP效应（三阶段）。将现状与规程通知预选人员，以此来为随后减少进口做准备。\n现状：一阶段进行中。"
 BRG_nuclear.1.a:0 "我们必须争分夺秒来拯救种族。"
 BRG_nuclear.2.t:0 "削减边角"
 BRG_nuclear.2.d:0 "“求你听我说啊，”维尔纳对着电话吼叫着，“你说闭嘴，我也不能闭嘴啊。我还在那座狗屁直布罗陀大坝上干过呢，我又不是那些意大利工程师。汉斯，我说预算要多一点，你就得听我的！咱们建的庇护所根本住不了人，除非……是，好，谢了，请你把它发到上级那里去，明天和我联系。对，午饭后。谢了，再见，汉斯。行，保证代你向我老婆问好，再见汉斯，希姆莱万岁，干你妈。”\n\n工程师挂断了电话，整了整汗湿的衣领，走出了用作办公室的临时营房，看到助手在浏览一张清单。他们身处阿尔卑斯山脚下某处坑洞旁，这里有望成为一座地堡的入口。\n\n“维尔纳先生，谈得怎么样？”\n\n“事情差不多能成，埃里克，差不多能成。上头的达官贵人想要大仓库，所以说咱们要好好加固一下这片的水泥，真要这样，就得从别的工程预算里拨款。我想啊，不如咱们不要备用发电机了吧，能省下几百万马克呢。”\n\n“先生，我们非得砍掉这么重要的备用设施吗？我们已经把备用空气过滤系统从计划中取消了啊。”\n\n“埃里克，你要这样看：我是骑士团国拔尖的民用建筑工程师。这座党卫军地下小会所是咱们建的，但是里面连我的位置都没有，你也就甭想进去了，赶快把工作做完，把这个遭罪的地堡修好，然后拿钱走人，多好？要是真有个万一，这些地堡用得上，那全世界也就完蛋了，咱们要担心的问题大得多，哪里有空去管什么达官贵人吹不吹得上风扇？再说了，要是我听到的消息属实，总部的地堡里还有个核反应堆呢，像这种柴油驱动的屎坑，住进来的八成是些臭鱼烂虾，肯定拿我们没辙的。别要备用发电机了，砍掉。”"
 BRG_nuclear.2.a:0 "“明白，总工程师阁下！”"
 BRG_nuclear.3.t:0 "疏散计划"
 BRG_nuclear.3.d:0 "党卫军全国领袖感到深受震撼。那两名给他汇报赫特密米尔森林与利普特拉西尔工程进度的人面对他竟毫无惧色，那些有些脱发的工程师和年轻气盛的建筑师也一样。这对他来说是种令人愉悦的新鲜体验，毕竟自从前元首给予他让骑士团国成为雅利安人的剑与盾的机会后，他就一直在对付那些始终在啜泣的懦弱下等人。他给自己一息休憩之机，追忆着与海德里希肩并肩一同对抗戈林的阴谋的时光，那可真是段早已逝去的美好时光，随后他立刻就把自己的注意力拉回汇报上来。工程师停止了他关于地堡系统的建造进度的汇报而建筑师也再一次走上前来，命令操作投影仪的党卫军把投影换到描绘他为利普特拉西尔工程制定的计划的图像上来。\n\n“现在，利普特拉西尔计划，在很多方面都给我们提出了很独特的挑战。正如我的同僚之前提到过的，建造一个可容纳大概四十万人的核防护设施确实是个挑战，但鉴于战时托德组织也曾面临过相似参数，若有足够资金的话那么经过四到六年的建设后容纳这么多人是可行的。但现在，利普特拉西尔工程的轨道交通网是完全不同的另外一种问题。即使在阿尔法区已正在进行十六万个对象的再安置，还是有二十四万个对象需要我们处理，这其中还有八万个主要位于巴黎，新奥尔良，与埃尔萨斯区的关键对象。我的提案如下：将四分之三的地下铁路线安置于地下十一米并以钢筋混凝土加固。由于我们在被突然袭击的情况下只有大概二十一分钟时间，而这些时间只够我们发一班车，所以我建议使用现巴黎地铁作为非关键性人员的临时掩体……”"
 BRG_nuclear.3.a:0 "通过地铁，巴黎将上演只属于它的出埃及记。"
 BRG_nuclear.4.t:0 "失败的布局"
 BRG_nuclear.4.d:0 "党卫军保安局报告称，瑞士政府掌握了我们在阿尔卑斯山建设地堡的影像证据，其中一些显然是在与我们的共同边界的山顶上拍摄的。虽然我们迅速地处决了一些嫌疑人，瑞士人还是继续揭露我们项目的细节，说明这些信息完全是他们自己收集到的。但是，学术界开始流行一些传言，称他们中出了内鬼，许多教授、建筑师、工程师开始互相指责他人泄密。我们必须尽快阻止信息大规模泄露，这不只是为了防止外国知道我们的真实情况，更是为了阻止我们的科学家互相残杀。"
 BRG_nuclear.4.a:0 "派出特工销毁他们的目前掌握的文件，还要分析他们目前掌握了什么情报。"
 BRG_nuclear.5.t:0 "[Get_newspaper_header]勃艮第地堡？"
 BRG_nuclear.5.d:0 "今天，欧洲的隐士之国传出了惊人的消息。据瑞士政府报道，勃艮第正在沿着西阿尔卑斯建造一系列大型地堡。此举迅速招致德国评论家的批评，称这些地堡是骑士团国与德国开战时，其领导层躲藏的秘密地点。骑士团国出人意料地对此做出回应，发表声明，谴责这是“瑞士无中生有的谎言”，但是并没有否定建造地堡的事情。他们为什么要在这件事上浪费时间，还有待观察。"
 BRG_nuclear.5.a:0 "这是勃艮第之春的开始，抑或只是更多的腐败？"
 BRG_nuclear.5.b:0 "把瑞士加到第一批核打击的名单上。"
 BRG_nuclear.6.t:0 "忠心可疑"
 BRG_nuclear.6.d:0 "我们的宣传部门已拼尽全力阻止国民知道瑞士揭露地堡的事，但是还是有很多人偷藏有收音机，而我们在这次事件前也并未重视对瑞士广播的干扰。法国人已经组织了好几起抗议，要求在全国范围内建造合适的掩体，党卫军也人心涣散，很多成员要求知道为什么还没有给他们分配地堡中的位子。瑞士政府的这一灾难性发现将让骑士团国在很长一段时间内举步维艰，也将我们的计划置于危难之中。但我们绝不能妥协，因为我们肩负着雅利安种族的命运！"
 BRG_nuclear.6.a:0 "我们应该早点隐瞒地堡的事，他妈的！"
 BRG_nuclear.7.t:0 "铀矿危机"
 BRG_nuclear.7.d:0 "骑士团国在科学进步的路上，又遭受了一次挫折。我们急于建造核反应堆和核弹头以测试和生产实战核武器，但是我们似乎耗尽了境内三座主要铀矿的矿藏。虽然我们还有一些小规模的矿井可用，但是内战后非洲货运的中断和我国边境的封锁都让我们现在急缺铀矿石，这可能危及整个核项目！我们必须马上行动，寻找新的铀矿来源。"
 BRG_nuclear.7.a:0 "是时候打开盖革计数器，再打几个电话了！"
 BRG_nuclear.8.t:0 "淘铀热"
 BRG_nuclear.8.d:0 "我们已尽了一切努力试图获取足够多的武器级铀，但铀储备还是耗尽了。我们的核项目严重受挫，不得不让大部分研究和测试人员暂时休假，在收集到足够的铀之前，我们的项目不会有任何进展。我们必须马上采取行动！"
 BRG_nuclear.8.a:0 "这就是铀和黄金等价的原因……"
 BRG_nuclear.9.t:0 "妒火导弹"
 BRG_nuclear.9.d:0 "因为国内的特殊情况，我们需要慎重考虑在领土上建设导弹发射井的位置。我们要考虑地点是否足够偏僻、是否适合建造、是否可能被不忠的军团控制。我们必须仔细选择，不然就会有人借此机会讨价还价，控制这些核武器了。"
 BRG_nuclear.9.a:0 "我们要慎之又慎……"
 BRG_nuclear.10.t:0 "发射井遍布"
 BRG_nuclear.10.d:0 "大多数洲际导弹发射井现在都已经就位，我们已经将导弹路径设在途径较为偏僻，人迹罕至的地区，以减少被抵抗组织和外国间谍飞机发现的几率。导弹已经安装了弹头，和专业发射操作员一同逐步分发到了各发射场。在我们的计划中，本地军团的变数很大，因此是一个潜在风险，因此，党卫军全国领袖阁下已经命令，在广阔的阿登森林和卢瓦尔河谷上游灌木林中的导弹筒仓建设要保持绝对机密，必须最大程度地限制地方上领导对这项工程建设及用途的了解。只要我们保密做得好，敌人就无机可乘。"
 BRG_nuclear.10.a:0 "“不信任且要核查”"
 BRG_nuclear.11.t:0 "窥视之眼"
 BRG_nuclear.11.d:0 "蜿蜒崎岖的林间小路不常有人通过，但今天有大批大批的汽车行驶在这条小路上。载着人员的卡车，载着护具和建筑材料的皮卡车，载着高级军官的指挥车，然而所有车辆中最重要的是缓缓地隆隆驶过的导弹运载车，尽管车背上盖着防水布，巨大又扎眼的形状仍然无比明显。\n\n运载车队中没人知道森林中沉默的观察者的存在，他们的双眼通过军用望远镜观察着车队成员的一举一动。\n\n观察者们清楚地了解车队的来源、货物和目的地：佛兰德人的土地上，阿登森林的深处新建造的导弹发射井。佛兰德党卫军并不喜欢在佛兰德人自己的土地上看到什么对他们讳莫如深的秘密。"
 BRG_nuclear.11.a:0 "兰格马克师不喜欢被排除在外。"
 BRG_nuclear.12.t:0 "兰格马克工厂遭到破坏！"
 BRG_nuclear.12.d:0 "马上我就当总统"
 BRG_nuclear.12.a:0 "卡特的地位必降为卑"
 BRG_nuclear.13.t:0 "突发物资短缺"
 BRG_nuclear.13.d:0 "党卫军全国领袖仔细钻研着阿登施工现场发来的报告和图表，这些内容让他很心烦。他按下桌上的电铃，叫来了他的秘书。“海德维希，艾克和派普准备好了吗？”\n\n“当然，大人。他们准备好了。”\n\n希姆莱把玩着铅笔，两眼眯成一条缝，盯着天花板看，同时安全总管和亲卫旗队军官走进他阴冷的办公室。“不用坐下了，先生们。我只交代你们几句话。”\n\n“阿登施工现场发生了一些离奇的事情。设备、建材、驻军武器、火箭燃料等等材料丢失，甚至工人也在深入树林或者在火车站下车的时候失踪。我认为这其中有敌人作梗。我希望你们两个，我最好、最信任的簿记员和战士，亲自去现场调查，我给你们在安特卫普准备了一间办公室和公务车。你们只需要对我和海因里希·穆勒负责。有什么问题？”\n\n年迈的国家安全本部官员、武装党卫军军官艾克，犹犹豫豫地举起了手。“感谢您的如此信任，我的全国领袖。但我有个问题：我们会和贝尔特·埃里克松的兰格马克师一起合作吗？他们在那个地区资源充沛。”"
 BRG_nuclear.13.a:0 "“当然，他们和当地人的联系会很有用的。”"
 BRG_nuclear.13.b:0 "“不必了，我们的人员素质更优秀，而且他们不应该知道发射井的事。”"
 BRG_nuclear.14.t:0 "夜里的电话"
 BRG_nuclear.14.d:0 "党卫军全国领袖不喜欢半夜被人惊醒，但他知道只有他最信任、最重要的副手才会在这个时候给他的卧室打电话。因此，虽然他因为晚睡被人打乱而有些恼怒，但还是很快地提起了对电话内容的兴趣——这可能是需要他亲自出面处理的全球危机，但他意识到这一点的时候，又感到有些恐惧。计划还没有准备好，雅利安人还没有安全，他需要更多时间，至少再多几个月……他镇定情绪，驱散脑海里的这些胡思乱想，然后在电话铃声响过九次后拿起话筒。\n\n“你找我什么事？”\n\n“领袖，您应该认出我的口音了吧？我是兰格马克师的贝尔特·埃里克松。”\n\n“我知道。你这么晚找我干什么？”\n\n“我听说您的人正在从巴黎赶来安特卫普调查那批丟失的……敏感货物。我想告诉您的是：您不必这样做，兰格马克师已经开展调查行动了。我们追查军备和物资失踪已经好几个月了，我们认为犯下罪案的是同一伙窃贼——抵抗组织同情者。”\n\n“那我们就更该来了，我们可不能冒风险让这些叛军染指这些……敏感货物。”\n\n“恕我直言，全国领袖。让德国军官深入佛兰德可是极不负责的危险行为，这可是恐怖主义和暗杀活动的温床。而且连抓恐怖分子这样的事都不放心让兰格马克师来做，这更是一种侮辱。求您了，长官，局势尽在我们掌控之中，不要因为一些小小的盗窃案就破坏骑士团国的稳定。请您让您的人与我们合作，入乡随乡，这些事情都可以解决的。”"
 BRG_nuclear.14.a:0 "“派普和艾克处理此事，不要再说了。”"
 BRG_nuclear.14.b:0 "“周末之前，我要见到完整的报告。”"
 BRG_nuclear.15.t:0 "《安特卫普观察家报》"
 BRG_nuclear.15.d:0 "最近几天，在党卫军保安局佛兰登分局与安全警察通力配合下，兰格马克师对一系列可疑的抵抗组织窝点展开搜查，并逮捕了数百名铁路工人，这是为了确定失窃货物的位置，同时寻找上周在中安特卫普铁路站失窃的一批椰子的下落。兰格马克师的领袖贝尔特·埃里克松与我们会谈，保证将马上找出犯人，并惩罚这些敢从遵纪守法的雅利安公民那偷东西的窃贼。\n\n匿名渠道对《安特卫普观察家报》称，这些歹徒都属于激进的马克思主义恐怖分子团伙，由不同种族的成员组成，他们打算把偷来的货物卖给布列塔尼走私犯以换取反抗新秩序的资金。一个线人坚持称，正是偷椰子一事暴露了这起令人发指的罪案，因为装椰子的箱子特别具有辨识性。我们《安特卫普观察家报》全体职员表示：“接招吧，恐怖分子！正义之剑是不会放过你们的阴谋诡计的！愿兰格马克师趁早把你们消灭干净！”愿正义的制裁降临在这些可悲的窃贼身上。"
 BRG_nuclear.15.a:0 "偷椰子？真可悲。"
 BRG_nuclear.16.t:0 "“椰子”窃案初步报告"
 BRG_nuclear.16.d:0 "兰格马克师的贝尔特·埃里克松确认，其麾下士兵于昨晚中欧时间2311，突袭了恐怖组织“赤夜”的最后六个已知窝点。交火中14名恐怖分子被杀，算上这些人，调查过程中总共处置了203名恐怖分子及同情者。同时还没收了16箱步枪和计算机面板。剩余物资的位置还有待确认。虽然活捉了三名恐怖分子，但可惜的是，其中两人因为伤势过重当场死亡，并且最后一人仅仅经受17小时的审讯就突发严重心脏病。审讯者已因急功近利遭到训诫。不过据犯人交代，其余物资在一个名为“南特的皮埃尔”的男人手中。兰格马克师将调动所有可用资源锁定嫌犯位置，并会毫不留情地消灭他以及购买丢失物资的潜在买家。"
 BRG_nuclear.16.a:0 "呃，至少我们找回了一些物资。"
 BRG_nuclear.17.t:0 "道路的尽头"
 BRG_nuclear.17.d:0 "我们往佛兰德部署人力，调查发射井物资丢失案。虽然线索指向运送货物的工人，但是货物可能早在工厂的时候就失窃了。不幸的是，除了找到一些来历不明的抵抗组织同情者和非法报纸以外，我们的调查员就一无所获了。看起来我们恐怕永远无法得知阴谋的全貌了，但希望这种展现实力的行动可以让那些不忠的工人们心生畏惧。被捕者可以继续工作，当然只能在我们的工厂里像奴隶一样劳动。"
 BRG_nuclear.17.a:0 "又一个死胡同……"
 BRG_nuclear.18.t:0 "调查陷入停滞"
 BRG_nuclear.18.d:0 "砰！约阿希姆·派普又枪杀了一个工人。他的下属急着把尸体丢进尸体堆里，算上这位，总共十二人因为不愿合作被杀。派普看向艾克，艾克为了掩盖自己党卫军指挥官的身份，穿着一件大皮夹克，但却使他更显眼了。不过因为资历老，行动主管还是他。\n\n“什么也没撬出来，长官。和安特卫普其他工厂的情况一模一样，这些人渣一句话也不说。在整个佛兰德，我们的人在工厂都一无所获。但是就算我们把货运人员都给清洗了一遍，物资还是在不断流失，物资肯定是在工厂里丢失的。”\n\n“要我说，这再正常不过了，派普。他们要是不想隐瞒什么的话，他们的嘴也不会这么紧。真是什么都不知道的人才会出于绝望编谎话，免得被一枪打死。”\n\n“那您为什么要求我打死他们，长官？”\n\n“因为他们对上级撒谎，派普。你要学的还多着呢。行了，我觉得我们在这可能会有所发现，但是要从巴黎请一些审讯人员来，他们会让这些可怜人开口供出他们的主子的。士兵们，把其他人关起来！”\n\n派普跟着党卫军军官走出武器工厂。“恕我直言，长官，我们直接去追查埃里克松不会更省时省力吗？他特别刻意地想把我们赶出安特卫普，他实际知道的显然比显露出来的多。”\n\n“我也怀疑他，不过他好歹是堂堂一个党卫军上级领袖，我直接把他扭送给穆勒肯定不合适，这会在兰格马克师引发大地震的。不过……”"
 BRG_nuclear.18.a:0 "“不，我们还是专注在审查工人上。对他们使点狠手段。”"
 BRG_nuclear.18.b:0 "“好吧，派人去跟踪埃里克松也不会有什么坏处……”"
 BRG_nuclear.19.t:0 "问题解决？"
 BRG_nuclear.19.d:0 "多亏了党卫军全国领袖的代表和党卫军保安局调查组的高超技艺，我们锁定了相当一大批丢失物资的位置，就在安特卫普郊区的垃圾场里。不幸的是，这座垃圾场的业主失踪了，并且我们审讯的铁路工人也自杀身亡——他挖空了一颗牙齿，在里藏着氰化物胶囊，这可能是为了防止其经受严刑拷打的时候供出自己的雇主。对其他数百名工人的审讯也发现了多起类似情况，说明支持者们对这个神秘的窃贼组织极为忠诚。不过，最重要的是，我们确定了多个藏匿丢失军事物资的地点，窃贼显然是叛逆的工厂工人。党卫军全国领袖英明地决定：目前堵上盗窃的源头就足够了，这些工人会被重新分配到瓦隆的劳动营，来自巴黎的忠诚工人会接替他们的位置，未来应该不会再有更多问题了。看来幕后主使会暂时避一阵风头。"
 BRG_nuclear.19.a:0 "至少我们又能睡个安稳觉了。"
 BRG_nuclear.20.t:0 "转向兰格马克"
 BRG_nuclear.20.d:0 "党卫军兰格马克师师长贝尔特·埃里克松把一盘比利时华夫饼递过桌子：“来点华夫饼？艾克先生？刚出炉，新鲜的。”\n\n艾克皱起眉头：“你是怎么搞到这样的奢侈品的？”\n\n埃里克松僵住了：“我，我们搜集了办公室人员的食糖配给。我向您保证，长官，我们只是想为你们的到来准备一些特别的东西。”\n\n年迈的军官笑了：“我就是想逗逗你，埃里克松上级领袖，虽然说你应该生活得更‘雅利安’一点。不过，我知道在内心里，你有着雅利安精神，你在党卫军里上升得很快。不是每个人都能在三十岁出头的年龄指挥一整支师的。你有着我们雅利安人的力量，埃里克松。”\n\n“感谢您的美言，大人。我希望我们能一起尽快揪出这股窃贼。”\n\n“希望如此，上级领袖。我们在最高统帅部没少听说你的事迹。你的成功……可以说是……理所应当的，对于一个指挥精锐部队的党卫军上级领袖来说。你明白我什么意思吧。”\n\n那比利时人激动地点点头：“当然，长官。您可以告诉党卫军全国领袖，我们会尽快抓住犯人，执行雅利安的正义的。”\n\n“太好了，现在让我尝尝你们小德意志人做的华夫饼，和挪威纯种雅利安人做的哪个更好。我在战争时期陪着党卫军全国领袖的时候，在那边可尝了不少这东西。”\n\n希姆莱的代表吃完华夫饼就起身走人了，他走后，埃里克松像是黏在椅子上一样，焦虑了好几分钟。"
 BRG_nuclear.20.a:0 "希望他喜欢那份华夫饼。"
 BRG_nuclear.21.t:0 "狡猾的窃贼"
 BRG_nuclear.21.d:0 "党卫军上级领袖埃里克松按下磁带播放器的暂停键，面露喜色。录音是在一次持续数个小时的审讯末尾录制的，内容是某位抵抗组织成员供认罪行，声音又咳又喘。埃里克松背着手，挺直胸膛：“今早，他们都被处决了，这就是雅利安正义的速度和精准！正常的建设工作和工厂生产都可以恢复了，我们失踪的轻武器都找回了。”\n\n在场的党卫军军官爆发出阵阵掌声，约阿希姆·派普对这种毫无价值的自吹自擂十分厌恶。他是唯一一个没有跟着大家鼓掌的人，在思考了一会他该做什么后，他慢慢地拍了三次手。整个屋子安静下来，都看向他。\n\n“这可真厉害，埃里克松上级领袖。但是你是不是忘了什么。这些……强盗，他们也是窃贼，对吧？他们偷的东西哪去了？党卫军全国领袖很想知道。”\n\n埃里克松露出狡猾的笑容：“我向您保证，兰格马克师正在追查……失窃的物资。当这些收回的燃料和计算机零件到达它们本应出现的地方时，党卫军全国领袖毫无疑问会知道的。”\n\n埃里克松的话和咄咄逼人的态势让派普很不舒服，虽然他微笑着点头，并示意埃里克松继续，却在脑海里下定了决心，要亲自暗中排查。"
 BRG_nuclear.21.a:0 "这整场案件有些地方确实可疑。"
 BRG_nuclear.22.t:0 "挖洞"
 BRG_nuclear.22.d:0 "党卫军查理曼师的首领，旅长克里斯蒂安·德·拉·马济耶尔蔑视地看着建筑工人，享受他视线下工人畏缩的样子，他夹杂着法语说道：“为什么‘尊敬的德国同志们’想要在我们的领地上造这些窟窿，能再跟我说说么？”\n\n马济耶尔的副手，夏尔·约瑟夫听懂了其中的暗示，将对话从德语换成法语，这让德国工程师神色不悦起来，他几分钟前刚刚放弃了驱逐不请自来的法兰西军团“客人”的打算。“长官，这些是发射井。建造它们是为了容纳有洲际射程，装备了核弹头的导弹。这是真正的未来技术。”\n\n“确实挺未来的，约瑟夫。要是这些设施是为了装我们在巴黎的朋友的导弹，那我想这些洞都挖了几个月了，地方主管官员也还没跟我提这些导弹或这些奇妙的核装置一个字，这也一定是有原因的吧？”\n\n“我刚刚和我们在巴黎和布鲁塞尔的联络官谈过了；我其实有一样的问题，长官。巴塔德·弗拉曼德也因此事大发雷霆，他可能与地方官员发生了一些冲突。”\n\n“好，如此我便要我们的人得到和巴塔德一样的待遇，埃里克松可不会再当官僚的哈巴狗了。安排一下，”他看向德国工程师并用回德语说道，“恩格斯先生，如果您想让涉及这项工程的几方势力都好办，就请再同我讲讲这个……发射井的构造。”"
 BRG_nuclear.22.a:0 "别想把法兰西人排除在外。"
 BRG_nuclear.23.t:0 "聒噪的法兰西党卫军"
 BRG_nuclear.23.d:0 "近来法兰西党卫军军团，党卫军查理曼师那里持续呼叫的次数增加，也浮现出了一些焦虑的迹象。兰格马克师反复向我们抱怨称，查理曼师要求立刻获得可用的导弹及操作它们所需的装备和人员，并要求获得我们在其控制区内我们在建的导弹井的即时安全控制，并以法国的潜在威胁近在眼前作为索取的理由。这些请求表明若我们不信任他们掌控这些核材料，则查理曼师和他们的头领克里斯蒂安·德·拉·马济耶尔将会认为这是对他们的直接冒犯。虽然鉴于其对我们事业的极度忠诚，很明显风险最小的办法是满足他们的一切需求。但是给他们这样的优待又可能激起兰格马克师的紧张。就算这样，考虑到查理曼师在党卫军中有可观的地位与力量，也为了向越来越偏执的克里斯蒂安·德·拉·马济耶尔保证我们无意挑战其权威，我们必须进我们所能来安抚他们。"
 BRG_nuclear.23.a:0 "看看我们能不能胜过他们。"
 BRG_nuclear.24.t:0 "一名下级冷静了下来"
 BRG_nuclear.24.d:0 "看来我们已经和平解决了我们和党卫军查理曼师的导弹问题。党卫军旅长克里斯蒂安·德·拉·马济耶尔以个人名义给党卫军全国领袖与几名部门首脑通了电话并祝贺其完美完成了工作。他单单只是赞扬了我们的核计划，并且似乎再一次臣服于骑士团国的德行之下。随着我们确保了党卫军查理曼师的合作，我们可以全面开展在我们西部领土的导弹系统的建设与发展了。"
 BRG_nuclear.24.a:0 "法兰西人终于冷静了一次，令人愉悦。"
 BRG_nuclear.25.t:0 "不义之怒"
 BRG_nuclear.25.d:0 "党卫军查理曼师，在对西方的新领土进行了一系列饱受争议的日耳曼化行动后，已经成为了骚动与瓦合之卒的温床，由于我们没能确保其获取对等的核资源，他们如今怒火中烧。一直有来自查理曼师统治区的谣言与报告称那里发生了大规模叛乱与营啸，我们也因此能在那里有效的确立我们的权威。一处啤酒馆中泄露的录音甚至似乎显示克里斯蒂安·德·拉·马济耶尔公然批判政府人员的无能与表达对党卫军的不信任，这在骑士团国中无人敢如此胆大包天。我们早晚要好好收拾他们。"
 BRG_nuclear.25.a:0 "情况可能会更糟。"
 BRG_nuclear.26.t:0 "查理曼师的沉默"
 BRG_nuclear.26.d:0 "党卫军查理曼师，在对西方的新领土进行了一系列饱受争议的日耳曼化行动后，已经成为了骚动与瓦合之卒的温床，由于我们没能确保其获取对等的核资源，他们如今怒火中烧。一直有来自查理曼师统治区的谣言与报告称那里发生了大规模叛乱与营啸，我们也因此能在那里有效的确立我们的权威。一处啤酒馆中泄露的录音甚至似乎显示克里斯蒂安·德·拉·马济耶尔公然批判政府人员的无能与表达对党卫军的不信任，这在骑士团国中无人敢如此胆大包天。我们早晚要好好收拾他们。"
 BRG_nuclear.26.a:0 "至少情况不会更糟了。"
 BRG_nuclear.27.t:0 "危险的想法…"
 BRG_nuclear.27.d:0 "在一处发射井设施的内部，党卫军旅长克里斯蒂安·德·拉·马济耶尔在手指抚过发射控制面板时自顾自的笑着。控制室布置单调且满是灰色，一点都不法国，但是就像这屋里的其他人一样，他的视线紧紧的锁定了缓缓被推过房间的第一个石棺。马济耶尔根本没让他们打开那个它，这些人都知道死亡正被封在那个棺材内。能得到这个东西并不容易，但是他终于还是得到了这张可想象的最大王牌。\n\n“快了，”马济耶尔轻声自语道，“…就快了。”"
 BRG_nuclear.27.a:0 "…将带来致命的后果。"
 BRG_nuclear.30.t:0 "新起点，新征程"
 BRG_nuclear.30.d:0 "科学家们静默地站成几排等待党卫军全国领袖的指示，他们中的大多数人都还没来得及脱掉白大褂，这与围着他们的党卫军身着的黑衣形成了强烈的反差。这两百多名科学家里大概只有不到十名女性，他们进入被希姆莱称作“家”的埃尔萨斯城堡还没几分钟，就感觉之前胜利的欢欣已被一扫而空。他们的领导在进行报告时骄傲的宣布最近的核试验被认定为取得了举世瞩目的成功，但党卫军全国领袖并没有祝贺他们，反而只是示意士兵搬来一张桌子和一把椅子，再拿来一根铅笔，恐惧感爬上了人群的脊背。又过了十五分钟，党卫军全国领袖只是静静地坐在那，翻看着文件，手指划过蘑菇云与设施受损的照片，拿着铅笔玩味着，偶尔用它在照片上点一点或者在文件上的字段下画画线。\n\n在被科学家们忐忑不安地注视了半小时后，希姆莱看完了文件的最后一页并合上了文件夹，把它和铅笔递给了走上前来的士兵。站起身正要离开时，党卫军全国领袖的视线转向科学家们的领导。希姆莱的脸色好像有些不悦，甚至带着厌烦，但是那些站得最近的人能从他的眼镜后面看到胜利之火在他眼中燃烧。\n\n“很好。执行第二阶段。”\n\n“是，党卫军全国领袖！希姆莱万岁！”\n\n党卫军全国领袖根本没理会首席研究员的话，也没有理会人群在其领导行礼后和声高呼的“希姆莱万岁！”。即使如此，在内堡的门轰然关闭后，人们的手还是继续举了差不多一分钟才放下。"
