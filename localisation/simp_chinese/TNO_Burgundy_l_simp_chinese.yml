 BRG_unter_der_schwarzen_sonne_desc:0 "勃艮第骑士团国之所以成立，并非是真的为了建立一个国家，仅仅是为了分散某个人的精力。由于法国人和比利时人的反叛本性，党卫军全国领袖希姆莱会耗费大量时间安抚当地人，这样就腾不出手来巩固他在德国的影响力了——这是希特勒的想法。\n\n元首本人居然会低估雅利安种族头脑的智慧，多讽刺啊。天高皇帝远，骑士团国正适合我们做足准备。就在我们重新回到德国视野里的那一刻，德国将会迎来一次天崩地裂。"
 BRG_a_wise_leader_desc:0 "党卫军全国领袖被他的政治对手斥为“丧心病狂”，但实际上他才是德意志最后一个仍保有理性的人。德国的领袖已经抛弃了民族社会主义，而且除了希姆莱之外绝没有别人适合担此大任，人民究竟为何至今还没有认识到这一点？\n\n日耳曼尼亚陷入了一场持续多年的灾难，幸好我们的党卫军全国领袖并没有袖手旁观。欧洲秩序恢复正常的时刻很快就会到来。"
 BRG_a_loyal_army_desc:0 "希特勒在建立勃艮第骑士团国的时候犯下的第一个错误，便是允许党卫军全国领袖随心所欲地招募他的追随者。对于在元首耳边进谗言的堕落者来说，这个主意看似天衣无缝：家门口不会再有所谓“狂热分子”日夜提醒他们未能坚持的那些价值观，他们为了私欲而建造的腐朽的世外桃源也不会再面临威胁了。\n\n然而，对刚刚起步的骑士团国来说，事实证明这不外乎是个福音。官僚机构和宪兵队里，那些其心必异的法国“合作者”不见了，取而代之的是一大批有经验、有效率，最重要的是有献身精神的人。他们知道如何治理国家、如何屠杀游击队、如何在最恶劣的条件下战斗。他们再度踏上战场的那一天或许很快就要来了。"
 BRG_a_pure_race_desc:0 "雅利安种族陷入了危机，已经摇摇欲坠。大日耳曼国，雅利安人的先祖之地与精神家园，如今充斥着堕落与腐败。他们坚信自身优等种族的地位免于从事各种劳动，而非承担勤劳之责。他们只是在富丽堂皇的豪宅里无所事事，任由自己的思维和身体变得腐朽软弱。\n\n然而，勃艮第骑士团国的人不应向堕落屈服。他们懂得工作的价值，意识形态的重要性，尤其是种族的重任。"
 BRG_the_last_hope_for_germania_desc:0 "在那些软弱的自由民主制国家中，推翻政府被视为最后的武器。那些有过“捍卫自己所谓的权利，免受暴政之害”的念头的人只会坚持说现在还不是时候，得等到政府违反了多少法律，取缔了多少政党，拘捕了多少人，他们才会采取行动。这不过是他们在掩饰自己的软弱罢了！别人要求他们拿出勇气时，他们就会找这样的借口，末了来一句“现在不行，时机还不成熟”。\n\n然而，雅利安人绝不等待。他看到了获得权力的机会，就会尽他所能地抓住它！他不怕拆毁这座腐朽的旧建筑，更不怕以他的蓝图重建一座新建筑！他不会让背叛和流放打击他的意志！他会大步挺进，推开一切阻碍者，永远拨乱反正！"
 BRG_a_change_in_plan_desc:0 "出大问题了。希特勒不仅还在呼吸，还痛苦地认识到自己行将就木。有人很快就会蒙他宠幸，成为元首办公室的正式接班人。如果党卫军全国领袖再度试图夺权，那些在政府和国防军中的“太子党”无疑将处于高度警惕状态。\n\n要重夺这四分五裂的国度，此前的计划必须要推倒重来了。虽然可能会比最初预计的时间要长，但这次的计划应当是板上钉钉的，不能留下任何漏洞。又到举办会议的时候了。"
 BRG_admit_no_fault_desc:0 "有些人一旦知道行刺失败的真相，就一定会用它诋毁党卫军全国领袖，说他是一个懦弱的丑角，信奉失败的意识形态。他们简直大错特错，党卫军全国领袖完全理解民族社会主义的理念，而日耳曼尼亚的那些所谓思想家口吐堕落的谎言，妄图取代健全的理论。\n\n纳粹主义本身绝无缺陷，有缺陷的是实行纳粹主义的种族。雅利安种族的缺陷其实为数不少，必须加以改正消除。"
 BRG_expand_the_camps_desc:0 "树敌不多，如何登顶？有些敌人出在我们官僚体系的内部，为了达到不可告人的目的，猖狂地窃取大众的利益。有些持不同政见者和散播谣言者，污蔑民族社会主义，颠倒是非，混淆黑白。还有些间谍和专搞破坏的人，穷尽雅利安种族的一切，只为了取悦他们的闪米特主子。\n\n必须横扫一切此类害群之马，遍撒罗网，应收尽收。为此需要再建一些安置他们的地方。我们初步选定了阿尔卑斯山的某些部位，目前正在勘察中。此处正与新建筑工地相邻，且气候恶劣可遏制在押人员出逃。"
 BRG_redouble_re_education_efforts_desc:0 "国内有许多优秀的雅利安青年，他们的基因虽然纯洁，但思想被堕落的父母或教育者染上了污点。把青年塑造成这等模样的那一代人已经无药可救了，但是青年一代仍有希望被我们塑造成雅利安人的理想形象。\n\n必须全力弘扬民族社会主义的正能量，根除“自由主义”、“左翼思想”、犹太-世界“传统主义”的负能量。希望到他们成年时可以带着荣耀服侍骑士团国。"
 BRG_sonnenfinsternis_desc:0 "骑士团国有且只有一个目标，而我们是党卫军全国领袖意志的执行者，别无它物。我们的目标不是建成一个民族国家，也不是把当地种族雅利安化。在高卢人的纳垢之地，建成一座种族纯洁的孤岛？党卫军全国领袖的愿景要比这宏伟得多……而当地的劣种也许可以为实现这份愿景尽一点力。"
 BRG_expand_project_gjallarhorn_desc:0 "在战争中，每一次失败都是一场人祸。有多少帝王将相，就因为没能做到知己知彼，下场无比凄凉，被扔进了历史的垃圾堆。我们一定要未雨绸缪才行。\n\n骑士团国建立之初，党卫军全国领袖曾下令开发过一个核预警项目，名为“沃坦”，即北欧人所称的“奥丁”。这个项目最终被废弃了，但它留下的基础设施和资源还有更大的用途。不再伫立守望，而是创造灾厄。"
 BRG_the_ultimate_deterrent_desc:0 "世上的强权只会惧怕一种武器，它可以让强大的美军屈膝，可以让神明的创造湮灭，它就是原子弹。它可以确保我们的生存，这也就意味着它是我们胜利的保证。\n\n我们必须获取一枚这样的武器，只有这样，日耳曼尼亚那些整日密谋的堕落者们才不会认为我们一指头就能捻死。要是他们知道我们按下一个按钮就能让他们那些华贵的豪宅和妓院都化为灰烬，他们在开战前会三思的。"
 BRG_the_ultimate_salvation_desc:0 "目前，我国原则上来说是德国的一部分，因此其他国家无法插手我国事务；对我国开战就是对整个团结协定开战。然而随着德国持续的衰退，骑士团国的安全越来越可能受到威胁，因此，是时候建立起我们自己的威慑力量了。\n\n数年间，我们一直在秘密建设核武库所需的基础设施和生产设备，我们的第一枚核武也接近完工，很快就可以进行核试验。成功的试爆将确保我国在世界上占有一席之地，并让那些日耳曼尼亚的堕落者、美国的犹太佬和日本的奸诈武士们明白，我们骑士团国的事务不是他们可以插手的，有了核威慑力量，就没人敢再对着我们扮颐指气使的教师爷了。"
 BRG_admit_no_loyalty_desc:0 "弱者为主，强者为仆，在这种制度下，奴隶过得最舒服。雅利安种族早就摆脱了奴性！我们不会接受日耳曼尼亚那个行将就木的蠢货的命令，也不会承认他那些装腔作势的亲信争夺元首宝座的合法性。\n\n党卫军全国领袖才是我们的指路明灯，至于那些宁愿蜷缩在弱者阴影下的人，我们则投以轻蔑的眼神。"
 BRG_drill_the_waffen_desc:0 "优秀的雅利安人会把身心保持在巅峰状态，从不让自己陷入自满的泥潭。武装党卫军也不例外，这是一群祖国所能提供的最强大、最忠诚的雅利安士兵。\n\n训练必须要频繁而严格，在最激烈的战斗中也要确保一切士兵仍然都会严格听从命令。考验他们勇气的时候就要到了，我们绝不能派出一支二流的傻瓜军队。"
 BRG_call_upon_the_butcher_desc:0 "莱因哈德·海德里希一直以来都是党卫军全国领袖忠诚的得力干将，他能力出众，在骑士团国建立后，德国党卫军的指挥权就归他所有。但他的履历并非完美无瑕——他在全国领袖发动政变时没能抓住希特勒，此次失败被一些人认为是故意而为。\n\n然而凡事都有两面性，这让元首对他的印象好了不少，他的话希特勒总能听进去，又有德国党卫军给他撑腰，海德里希成为了元首职位的最有力的几位候选人之一。要是他能继任元首，要实现全国领袖的愿景就简单多了……"
 BRG_await_the_wanenkrieg_desc:0 "在北欧神话中，奥丁和阿萨神族曾向华纳神族开战，但战争的结果并不是一方被彻底毁灭，而是双方达成了双赢。他们的神殿在奥丁英明的决策和监督下合为一体，和平的新纪元来临了。\n\n德国也将发生这样的转变，元首行将就木，混乱即将到来，只有莱因哈德·海德里希麾下的德国党卫军才能以铁腕重整秩序。当那一天到来时，党卫军全国领袖将亲自指引他们，并让祖国重归和平与统一。"
 BRG_die_enzig_hoffnung_desc:0 "在党卫军全国领袖的规划中，那新世界的美好愿景里，腐败的渣滓被一扫而空，劣等种族也被清洗干净。雅利安人可以在新世界里任意自由地定居，在民族社会主义的框架下构建新社会。\n\n\n§R而这个世界必然需要经由热核战争之火的淬炼。§!"
