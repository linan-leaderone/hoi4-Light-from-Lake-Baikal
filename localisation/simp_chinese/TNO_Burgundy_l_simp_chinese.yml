 BRG_domestic_gui_desc:0 "骑士团国占据了西欧大地上相当大的一块领土，要想把它治理得服服帖帖，消除一切堕落，并不是件容易的事情。党卫军全国领袖海因里希·希姆莱心底十分清楚。\n\n无论是保持大规模杀伤性武器的持续供应，还是为了雅利安种族的利益“回收再利用”劣等种族的生命，还是密切关注党内潜在的叛徒、围捕异己，为全体雅利安人创造完美乌托邦的工作永无止境。这份使命，亦为党卫军全国领袖所铭记。"
