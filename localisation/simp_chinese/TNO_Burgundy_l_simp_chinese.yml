 BRG_unternehmen_ludwig_desc:0 "不幸的是，我们安插在祖国内部的间谍没能完成杀死元首的任务。但这次拙劣的尝试却毫无疑问地向我们证明了，德国无法在希特勒死后继续存活。元首的健康状况如风中残烛，他的去世和祖国的崩塌只是时间问题。在等待的同时，我们还有工作要做。\n\n瓦隆军团的领袖莱昂·德格雷尔的举动……非常奇怪。同样，查理曼军团也蠢蠢欲动。我们应该让合作者开始行动，现在应当开始为入侵法国制定计划了。一旦德国陷入混乱，就没人能够阻止我们为骑士团国谋取更多法国领土了。"
 BRG_the_loyal_dogs_desc:0 "骑士团国部署了三支由本地人组成的党卫军师，来进一步推动党卫军全国领袖的最终目标。尽管这些士兵不是雅利安人，但也可以说是能够规制当地人的有用合作者。查理曼师和兰格马克师最近有些蠢蠢欲动，而德格雷尔的瓦隆师则在北方闷闷不乐。现在应该开始让这些合作者做好他们的本职工作了，我们将把这些师的军官召回南齐锡，开始深入计划对法国的入侵。"
 BRG_dangle_the_carrot_desc:0 "我们并不愚蠢。受我们指挥的三支本地师之所以会出生入死，并不是出于忠诚或对我们事业的信仰。他们服役并为党卫军全国领袖战斗，只不过是因为这里是勃艮第，从军是非雅利安人最赚钱的途径而已。我们的仆从确实证明自己可堪一用，作为奖励，就让他们从我们的庞大库存里挑些新式武器装备。为党卫军全国领袖服役，应予以奖赏，激励他们加强合作，提高效率。"
 BRG_expand_the_pipeline_desc:0 "尽管我们讨厌与堕落的走私贩子合作，但我们也不能太过教条，让他们的不纯洁性妨碍实用性。世界各地都有走私集团以一定的价格采购和销售商品。与他们建立一些联系，是非常值得的一件事。他们是我们与环球市场链接的渠道，是我们获取想要的任何东西的中间商。"
 BRG_looking_over_walls_desc:0 "骑士团国的安全至关重要。不管是外部还是内部的敌人，都在寻找我们的弱点，因此，任何有可能让间谍渗透的边界据点都需要加强防护并派兵驻扎。我们可以利用法国在我们伟大胜利前构造的许多防御工事来达成此目的。利用这些工事，我们将能够保证我们的边界几乎不可能被渗透。未经党卫军全国领袖的明确许可，任何人都不能进出骑士团国！"
 BRG_the_troublesome_snake_desc:0 "自从元首授予党卫军管理国家的权力以来，由莱昂·德格雷尔领导的瓦隆师就一直在我们治下不断闪转腾挪，争取生存空间。即使直面我们的权威，这些民族主义者也坚定不移地为生活在我国北部比利时旧区的人民争取更多的自治与权力。他们狂热的民族主义固然值得称赞，但在骑士团国却无立足之地。我们必须规整他们，让他们忙于我们的任务，让他们不至于忘记在我们统治下应有的地位。"
 BRG_keep_our_enemies_close_desc:0 "在我们所有的合作者当中，德格雷尔是最麻烦也是最危险的一个。对他领导的党卫军瓦隆师的调查仍然在继续，我们必须尽快查出他到底在计划着什么阴谋诡计，我们把他带到我们眼皮底下的南齐锡，就是让他能够在近在咫尺的距离接受我们的密切监视。不论是训练演习，还是规划对新领土的入侵和占领，还是计划建立新的劳动集中营，不论是什么，这些圆滑的堕落者的意图都会被我们监视的一清二楚。"
 BRG_bide_our_time_desc:0 "现在还没到清理合作者的时候，尽管我们很清楚德格雷尔他……不是那么的忠诚，而且不仅如此，他还偷偷的藏了一把小小的匕首，准备在时机到来的时候对我们捅下致命一击，但我们还不能杀了他，至少现在不能……\n\n党卫军瓦隆师，以及瓦隆民族，都遵循着德格雷尔的命令。没有他，我们绝不可能在比利时地区建立起如此根深蒂固的影响力。是的，我们都不喜欢德格雷尔，但他在北方的工作做得非常出色，没了他，也许我们就要面对一场武装起义了。\n\n对付的他的时候会到的，但不是现在。现在让一切正常进行下去就好了……"
 BRG_enhance_surveillance_techniques_desc:0 "近期我们不会对德格雷尔采取行动并不意味着我们应该放松对他的监视。\n\n近几个月来，我们手头上关于德格雷尔的文件越来越多。虽然我们知道他怀疑我们在监视他，但我们必须继续调查。可以这么说：我们手里的情报数量众多，但却没有哪怕一条“铁证”。党卫军全国领袖命令我们找出无可辩驳的证据来证明德格雷尔是叛徒。我们会坚决服从。我们不会让我们的领袖失望，而德格雷尔的秘密终将被揭露。"
 BRG_begin_phase_two_desc:0 "一切都设计好了。我们为本土部门布置了繁多的工作，他们为完成命令忙前忙后，没有丝毫的时间瞻前顾后，更不用说阴谋颠覆我们的统治了。对法国的入侵计划已经准备万全，多一条保险总是没坏处的，所以我们进一步加强了在德国边境的戒备。我们在德国的兄弟们也同样在为被征召参加入侵法国的伟大事业做准备，计划顺利进行，一切尽在掌握。现在，我们静候时机。希特勒大病缠身，命不久矣；大日耳曼国的崩溃无可避免，当它垮台那一刻，所有人都会惊奇地发现，我们早已万事俱备。"
 BRG_new_investigation:0 "§Y现在已可进行一项新的调查。§!\n\n"
 BRG_begin_phase_two_text:0 "开始第二阶段"
 BRG_the_stench_of_deceit_text:0 "谎言的恶臭"
 BRG_the_stench_of_deceit_desc:0 "最终，随着骑士团国主宰了那些雅利安事业潜在的叛徒，西欧剩下的土地牢牢地归于我们的控制之下，而存在于我们的领土上的那些民族情感和犹太-布尔什维克运动，在它们能破坏我们的净化工作之前就已经被消灭殆尽了。现在的我们比以往更加是一个全球性的势力，但是我们国内有些人还在颤抖，他们被叛徒所腐化。我们必须提醒我们领地上的每一个人，从最纯净的雅利安人到最恶心的类人类，随着这场那些阴险的混蛋针对我们的战争尘埃落定，谁会最终登上权力的宝座！"
 BRG_a_veil_over_every_eye_text:0 "蒙蔽双眼"
 BRG_a_veil_over_every_eye_desc:0 "在西欧各地的异见分子都散发着一种虚伪的优越感，好似他们的理想，目标和信念都凌驾于雅利安人在这片漆黑的土地所拥有的合法统治权之上。在这片土地上，曾经被强大的雅利安战士们所击败的老鼠们正躲在阴沟里舔舐着自己的伤口，并且准备对我们伟大的种族再一次的发动软弱无力的袭击，这些老鼠们的存在污染了我们纯净的基因和血液，骑士团国的至高种族不能再这样坐以待毙了。现在是时候一劳永逸地让我们的情报部门处理掉这些下贱的劣等人了，要用最阴暗的深渊，最鲜红的墨水，最安全的位置，要让一切都做到最好，要让我们的种族永远纯净，不知道的不要去知道，不能问的不能被询问，我们必须要做到最好！只有最好才可以让我们的统治权永远存续。"
 BRG_a_temporary_solution_text:0 "临时解决方案"
 BRG_a_temporary_solution_desc:0 "“贪婪衰朽的罗马帝国正是由日耳曼部族所种下的毁灭之籽而灭亡。”即使在那尘封的书页中，历史依然如此记载。正因这不世之功，日耳曼民族才得以建立那些名垂史册的伟大帝国，我们无疑超越了其他试图主宰世界的族群们——不论是高卢、不列颠还是斯拉夫，它们的成就在日耳曼面前都相形见绌。虽然日耳曼民族的优越性仍旧是无可辩驳的事实，那些试图跟上我们步伐的可悲高卢佬们却仍然能被物尽其用。查理曼军团正是日耳曼民族化用高卢佬的最好办法：它们唯我们马首是瞻。即使这可能会侵蚀日耳曼民族的绝对权威，但当我们的铁腕彻底掌控这些法国佬后，在这片焦土之上我们将再也找不到比它们更称职的看门狗和猎犬了！"
 BRG_extend_our_logistics_text:0 "提升后勤能力"
 BRG_extend_our_logistics_desc:0 "骑士团国作为人类历史上最伟大的造物而屹立在欧洲大地上，它有能力去征服，去创造，去建立起一个更为纯净的伟大的新时代，而那些弱小的人只敢在他们的内心最龌龊的角落咒骂我们的伟业。我们的成就无人能比，优等种族的基因在我们的血管中流动，只有我们，骑士团国，才可以为人类开辟新的道路。然而有一些令人作呕的寄生虫仍然在我们新征服的土地上蠕动着，为了自己渺小生命的存续而不断反抗他们的主人。现在是时候改变这一点了，骑士团国的武装力量必须被扩大，我们要把稳定带给我们的人民，然后向着我们伟大领袖的目标前进！"
 BRG_a_mole_in_every_hq_text:0 "无处不在的线人"
 BRG_a_mole_in_every_hq_desc:0 "我们的军团为我们服务，却又在反抗我们。他们为我们做脏活，却又鼓动我们亲爱的雅利安人对抗我们。他们已经变成了一群嗜血的暴徒，却又在我们需要的时候提供援助，不过这种乱象是时候结束了，我们要重新控制军团，确保他们不会再威胁我们。我们把阴影扩大了，以方便我们的行动，但这…还远远不足以达到我们的目标，是的，是时候进行完全控制了。我们招募的线人和间谍会渗透到军团里的每一个阶层，更加频繁的间谍活动和更多的线人可以让我们牢牢控制住军团的方方面面，他们会找到那些堕落的犹太-布尔什维克游击队的拥护者，并且在必要的时候采取紧急措施消灭他们。我们再也不会允许雅利安人的鲜血浸透大地，再也不会因背叛而惨遭屠戮，再也不会在清洗这些野蛮人的时候遭受失败！"
 BRG_the_only_way_forward_text:0 "唯一前进之路"
 BRG_the_only_way_forward_desc:0 "虽然我们对高卢人的能力和利用价值的估计基本上是正确的，但我们注意到，高卢人仍然对他们在分配的领土上缺乏更高的地位和统治权感到愤怒，像那些叛逆的猪一样，对党卫军全国领袖的命令嗤之以鼻！但是，我们不能因此失态，也不能因为这场冲突而失去他们的忠诚。相反，我们必须扶立一个见效迅速的示范：鉴于查理曼军团长期以来对我们采取的行动，以及在当今这个腐朽的世界上要面对的敌人多如牛毛，所有的土地都将直接受骑士团国的管辖——不管他们是否同意。任何敢于发表谈论异见的人都只配悬挂于站在绞刑架的顶端……"
 BRG_dealing_with_chicken_text:0 "处理无头之鸡"
 BRG_dealing_with_chicken_desc:0 "终于，我们成功地为自己争取到了一个隐匿安全的地方，不管是属于我们阵营的雅利安人，还是那些继续充当着我们走狗的高卢蠢蛋们，都已经在我们治下的土地上被高度监视并掌控。然而堕落与腐朽依然在我们的压制之下蔓延，例如那些由于他们的敬爱领袖莱昂·德格雷尔突然失踪，群龙无首肆虐在北方如同一支野蛮部落的瓦隆人。他们的口中喷吐着因战败而沸腾的怒火，在无能的让-弗朗索瓦·蒂里亚尔领导之下充满了对雅利安人鲜血的渴望。我们已充分地了解继续放任这些恐怖分子存在下去的后果，我们必须在他们没有对骑士团国造成任何潜在的破坏之前处理掉他们。他们是软弱，放荡的恶心生物，在雅利安人的生活方式之下，他们将作为害虫被彻底灭绝。"
 BRG_ready_the_cleaver_text:0 "准备刀俎"
 BRG_ready_the_cleaver_desc:0 "北方那些敝败的野人们对骑士团国犯下的累累罪行已经在我们纯净的文明之中蔓延了太久了！现在是时候撕下伪装，展露我们对于散布在瓦隆尼亚土地上那些肮脏的人们的嫌恶了，不管是男人，女人还是儿童。我们洒下了许多我们自己忠诚之人的鲜血，却只是因为对这些针对我们政权的不义现象忍耐了太久，放任我们的土地进一步腐化。不管我们将为此投入一个排还是我们能拿出的所有师，我们都会毫不留情地将他们从我们的土地上完全消灭肃清，让他们在无可避免的末日下永眠。他们将再也不会看到胜利的曙光。当然，还有明日的朝阳。"
 BRG_encourage_eriksson_text:0 "怂恿埃里克松"
 BRG_encourage_eriksson_desc:0 "The Flemish, although defiant during the days of conflict in which the Ordensstaat fought so dearly for its right to rule in, have continued on to act as one of the most compliant and able Legions under our control. Though they harbor a misguided sense of belovedness for their subservient bloodline in Flanders, Bert Eriksson continues to lead them for the sake of his people, and can be used as a deadly weapon in combating his rivals within Walloonia. Their inherent disloyalty and barbarism can be displayed to Eriksson, and, provided enough oxygen to heat the flame of Flemish fury, Eriksson may lead his men to accomplish the work for us, rather than expending more resources of the Ordensstaat to deal with the northern crisis. That way, Eriksson stands proud through a victory he proclaimed, and in his pride, find subservience to the Ordensstaat alone."
 BRG_under_our_thumb_text:0 "由我们支配"
 BRG_under_our_thumb_desc:0 "终于，瓦隆尼亚的野兽们倒下了，他们最后的抵抗意志在埃里克松的部队和我们对他们恐怖行为的打压下被完全粉碎了。这些野兽对纯净雅利安种族犯下了无数可怕的罪行，从犹太-布尔什维主义分子的小偷小摸到他们催生出的食人怪物的累累血案。然而，这些罪行并未就此结束，在他们倒下的同时，我们已经设法评定了大量其他军队及其领导层所犯下的罪行及证据。利用这些新发现的证据，我们将最终控制住骑士团国的这些异见势力，而在这之后，随着他们的臣服，我们将以秩序铸和平，以顺从铸繁荣。"
 BRG_ready_the_strings_text:0 "收紧狗链"
 BRG_ready_the_strings_desc:0 "瓦隆人是危险的野兽，有能力对我们的骑士团国，以及构成这个国家绝大多数人口的伟大的雅利安男女发起无休止的犯罪行动。然而，尽管这个野兽群会以其庞大的规模威胁我们的计划，但单纯的撕裂肢解只会让我们内部行动受到更严重的心脏打击，因为它们一旦被我们所困，它们现在的单纯嗜血就会转化成难以估计的愤怒。相反，适应、并利用他们才是我们的首要任务，要维持合作关系，要维持他们的忠诚，才不必让更多的鲜血污染我们的土地。"
 BRG_a_few_key_positions_text:0 "擒贼擒王"
 BRG_a_few_key_positions_desc:0 "这些总试图去定义我们的北方叛国部落，最大特征之一是都有一个让所有人紧紧环绕的领袖，他们在领袖的命令下愿意生存、愿意呼吸，当然也愿意去死，来保卫他们的理想主义幻梦。无论他们是犹太-布尔什维主义的卑鄙产物，还是源于废物渴望在这个世界上实现伟大愿望而产生的民族主义倾向，这个世界最终都拒绝了他们。但是，这种强烈的奉献精神却会最终让他们垮台，因为我们会通过渗透与篡夺，来从本土领袖手中夺取他们运动的领导权，将运动导向对我们有益的方向。瓦隆人最终会发现自己卑躬屈膝地向我们的脚下匍匐前进，永远在寻找另一个值得献身的人物，我们则会胜利地站在那里，由另一个军团，在我们的指挥下安全地统治一切。"
 BRG_in_our_palm_text:0 "由我们掌控"
 BRG_in_our_palm_desc:0 "再一次地，那些犹太-布尔什维主义的恶魔所播下的仇恨，腐败且绝望的恶魔之种发芽了，而那多年酝酿的叛乱终于爆发。成千上万的堕落者选择成为了尸体，倒在了我们的枪口之下，我们向其他的那些堕落者展现了我们的势力和作为这片土地上的领导者的权威。虽然叛乱已去，步枪回柜，战车回库，但我们绝不会就这么把堕落者的历史抛在脑后转而开始进行堕落的娱乐享受。我们决不能忘记历史，忘记劣等人和社会主义思想相结合所带来的那股复仇心。虽然现在那胜利的喜悦还洋溢在我们的脸上，但，针对那些劣等人……那些共产主义者的搜捕已经开始了，所谓的胜利庆祝不过是掩盖我们行动的幌子罢了……"
 BRG_the_taste_of_victory_text:0 "胜利的滋味"
 BRG_the_taste_of_victory_desc:0 "在我们北方领土的心脏地带，那些早已在雅利安人的神威面前下跪屈服的劣等人心中的怒火和不满从未散去，多年来，居住在当地的雅利安人饱受着这些野蛮人的折磨。恐怖主义，蓄意谋杀已经在这片雅利安人的乐土上肆虐了太久太久。然而我们当中最勇敢的那些人已经成功渗透并且控制住了瓦隆师的领导层，现在是时候束缚住这群野兽并让他们为我们所用的时候了。我们会把瓦隆人和瓦隆军团改造成一个更恐怖的存在，一个誓死忠诚于它的主人的存在。新的再教育大队会前往瓦隆，在那里处理掉那些堕落者并且把野蛮人转换成一头勇猛的凶兽，新的军官会为了骑士团国而战，为了雅利安人而战，他们会明白骑士团国就是他们的一切。"
 BRG_fighting_a_ghost_text:0 "除魔祛魅"
 BRG_fighting_a_ghost_desc:0 "……不过，这样的搜索从来没有真正意义上地结束掉，对吧？它们在夜幕下低语，令人浑身如同冻住一般，刺骨的寒冷深入脊背，直逼人的骨髓，它们在嗜血与杀戮的风中爬行。人们说的是一个幽灵，一个幻影，它在我们的土地上四处爬行着、嗅着，寻找着我们伟大的足迹。它在那里徘徊，循着它找到的足迹，找到了伟大足迹的源头——也许是个雅利安战争英雄，或者是个雅利安政治家。它在此举起屠刀，夺了雅利安人的性命，还剖走了心脏，不论男女老幼，都成了刀下亡魂。之后，它随风潜入夜，吞噬一切可能留下痕迹之物。有些人对这段故事感到无比恐惧，害怕黑夜中游荡着这样的怪物；另一些人却融入了这一可憎之物的本质，从中获得病态的乐趣，满足于它作出的邪恶可怖的罪孽。为了骑士团国的荣耀，我们有责任把这只怪物一劳永逸地赶走。"
 BRG_setting_the_trap_text:0 "设下陷阱"
 BRG_setting_the_trap_desc:0 "在我们的党卫军高层之中，最有争议的恐怕就是在骑士团国成立之初那扩大外籍党卫军的决定了吧。这些“合作者”所组成的军团分别是：法国——查理曼师，瓦隆——瓦隆师，佛兰德——兰格马克师。这些作战单位是那些堕落者所组成的国家之中的少数可以证明自己的能力以及意识形态都配得上“雅利安人”这个称号的合作者所组成的。我们曾经一度期望这些协作军团可以满足骑士团国对他们下达的一些最基本的命令，例如训练工人，在占领区维持秩序，镇压游击队，这样我们纯德国血统的突击大队才可以去进行一些…真正的工作。\n\n但现在看起来这些资源已经不能被继续利用下去了，党卫军保安局的报告向我们表明他们之中出现了背叛者和针对雅利安人的蓄意破坏行为，甚至他们在谋划一场叛乱。这些该死的杂种，混账，猪猡！这群和堕落者同流合污的家伙…不，他们就是堕落者！他们就不应该获得和雅利安人一样的地位！\n\n但…该死的，我们不可能一口气把他们全部消灭，我们必须要小心行事，不然一场全面内战就会爆发了。首先我们要削弱他们的后勤供应链，减少他们的补给，并且通过秘密行动破坏他们的准备行动。我们必须要人雅利安人的荣光继续下去！"
 BRG_the_final_moves_text:0 "最后一幕"
 BRG_the_final_moves_desc:0 "终于！经过数月事无巨细的精心策划，我们终于能够将我们的意志强加于党卫军瓦隆和查理曼师的长期盟友之上。他们军团的每一层级都被我们的人彻底渗透，他们每支部队的动向都被我们定位监控，他们的武器储备都被我们破坏殆尽，而他们的领导也已经在我们的刺杀准备下命不久矣。\n\n这华丽一幕的诞生归功于我们一丝不苟的计划和那些军团在数十年内冥顽不灵地否定自己劣等本性的愚蠢，如今这一决定将永久性地清除我们统治道路上的一切障碍，并保证希姆莱领袖在接下来的数十年内对骑士团国的绝对掌控。\n\n只需我们一声令下，我们的部队就会开始倾泻怒火，敌人的所有军事力量和他们的基地将在顷刻化为灰烬，他们的领导将人间蒸发，他们的资源将被充公。有些仍有隐藏利用价值的底层士兵将被很快发配到他们的新单位，而他们剩下的那些同伴的去处只有囚犯营，他们将在那里，在对他们曾试图摧毁的雅利安人的赎罪当中度过余生。"
 BRG_our_top_priority_text:0 "我们的首要任务"
 BRG_our_top_priority_desc:0 "我们敬爱的骑士团国最伟大财富就是雅利安人一心一意的团结向前了。这给予了我们决定性的优势——我们的敌人要花费大量的时间在他们所谓的“民主”的这座大厅里争吵不停，他们连是否要开除清洁工都要花上几个月来讨论，和他们相比，我们伟大的民族社会主义只需要计划，并且执行就好。从这个国家的创建到现在，我们只需要做的就是计划，并且执行，勃艮第体制就是计划！我们的当下，我们的保护，我们的最终目标，这些都将被计划，并且执行。\n\n雅利安种族必须要强大！必须要永生！我们要在完成敬爱的希姆莱领袖的伟大计划的同时消灭掉那些躲在阴沟里的，肮脏的，已经堕落了的“协作者”，他们毒害了骑士团国的伟大，毒害了雅利安人的纯净。我们会在他们放松警惕享受堕落的时候逮捕他们，把他们的头放在坦克履带的前面然后一个接一个的碾压过去，毕竟，我们不值得在这些人渣身上浪费子弹，子弹是要用在扫清我们前进的道路之上的。"
 BRG_the_silenced_rooster_text:0 "狂徒噤声"
 BRG_the_silenced_rooster_desc:0 "在外界的观察家们看来，党卫军瓦隆师是一个自相矛盾的存在。这是一支由说法语的比利时民族主义者所组成，并且与他们长久以来的反对者佛兰德人和德国占领军并肩作战的军队。若不是骑士团国的建立和真正的民族社会主义的崛起，他们将会被永远埋没在军队的最底层。当然，他们自己并不知道那些堕落的外界人士的看法其实是对的，他们是一个自相矛盾的存在，一个偏离了勃艮第体制的产物。这些矛盾将会从雅利安的历史中被抹去。\n\n不出所料，瓦隆人被我们的突然袭击击溃了。我们的秘密行动破坏了他们的组织结构，正面战斗中他们又轻而易举的被雅利安人的愤怒和火力压垮，他们一瞬间就失去了抵抗能力，总部被占领，武器被缴获，而他们的领导不是投降就是在枪林弹雨中迎接来了死亡。\n\n终于，我们不需要忍受这些可怜的白痴的存在了，这群白痴对自己所谓的“民族主义”和“轻奢”这样的愚蠢的东西更感兴趣，而不是把精力投入到我们的真正的目标上来。是的，我们已经取得了胜利，我们已经产出了我们前进道路上的小小干扰，计划中的一切都在我们的掌控之内了。"
 Walloon_Revolting:0 "§Y瓦隆师§!正在§R叛乱§!！"
 BRG_find_the_loyal_troops_text:0 "找出忠诚的部队"
 BRG_find_the_loyal_troops_desc:0 "党卫军是铁拳。势不可挡、坚不可摧。但是，针对合作者的突然袭击仍然是一件敏感的事情——而我们必须确保波及到的部队完全忠诚，而且我们相对来说能够接受这些部队的损耗。在可能的情况下，应该让合作者组成的军团互相对抗，这样，消耗在这些项目中的纯血雅利安人人数就可以保持在一个绝对最小值。\n\n一如既往地，雅利安人的众多敌人们会因一些琐碎的争端走向不和，最终互相背叛。那些方便处理的傻瓜们会自相残杀，我们真正需要处理的只有很小一部分——这当然对纯血部队来说也是一次绝佳的锻炼机会。我们多年来对非雅利安士兵采取“容忍”政策，现在我们的耐心终于得到回报，彻底净化整个骑士团国，并击败所有内部反抗者。\n\n我们走了这么远，我们离终点只有一步之遥。彻底击败内部敌人，迎来胜利时刻的机会唾手可得，在此之后，我们会完成那个计划，并最终摧毁所有外部敌人。"
 BRG_fake_our_movements_text:0 "为我们的行动打好伪装"
 BRG_fake_our_movements_desc:0 "我们针对协作军团发动攻击的行动时刻即将到来。保密对于我们行动的成功与否在当前比以往任何时候都要重要。那些蔑视着我们，在如此长的时间内认为自己能与我们平起平坐的堕落污秽终将认识到没有种族能与雅利安相比，没有军队能与党卫军相比！但是至少目前来说，我们还得让他们认为我们依然是他们的好兄弟，好盟友。我们对付他们的准备在他们眼里仅仅只是寻常军事演习而已。\n\n当我们的士兵朝着作战位置移动时，我们的特工将尽一切努力保证我们的敌人对我们暗中的计划一无所知。直到行动的前一刻，那些通敌的军团将继续以酒肉款待着我们的领导层，他们的底层人士将继续与他们的“德国同志”玩着骰子游戏，他们的内部领导层将得知我们即将向一些“抵抗分子”发动进攻，而丝毫没有觉察他们的末日将近。\n\n一个纯净的雅利安国家的梦想，一个没有堕落与妄想的国度已经近在眼前。一旦它趋于完美，骑士团国的力量将被释放到世界的每个角落，我们的计划将完美收官，纯净的种族与我们敌人的冗长战争将最终以我们胜利的姿态落下帷幕。"
 BRG_the_slaughtered_lion_text:0 "待宰的雄狮"
 BRG_the_slaughtered_lion_desc:0 "在世界的种族史中，有没有像党卫军查理曼师一样更奇怪的造物呢？当然，很少有哪个物种会比法国人还堕落怯懦。在很长一段时间里，查理曼师都是忠诚的盟友。在对抗布尔什维克威胁时，他们站在我们这一边。当党卫军全国领袖尝试拯救他的祖国的时候，他们也是政变部队中最能干最拼命的。甚至直到他们被击败之前，他们都自认为自己是雅利安士兵的兄弟，可能与他们地位同等。\n\n遗憾的是，查理曼师堕落的血统从一开始就在逐步摧毁他们的忠诚与战斗力。自我们将骑士团国的领土扩展到前法兰西国的西北部以来，我们的来自这个地方的“盟友”就除了喋喋不休地抱怨我们针对他们种族与国土存在“不公正待遇”外一事无成。因此，消灭他们是可悲而必要的。\n\n当那一时刻来临，那些雄狮一般的士兵只能挣扎一下。他们声称自己与雅利安人具有同等地位的说法将被他们满心恐惧、四散奔逃时的场景证明是空洞的，他们的营地会在骑士团国黑色直升机的攻击下迅速沦陷。\n\n现在我们就可以收割稻谷了。党卫军查理曼师的人员和装备都可以被重新采利用，装备可以用来对抗这个世界上的其他敌人，那些没有什么价值的人也会被送往铸造厂和集中营。\n\n随着我们最后打垮了几乎所有的内部敌人，我们现在可以转向追求我们真正的目标——最终击败这个世界上所有站在雅利安人对立面的敌人。"
 Charlemagne_Revolting:0 "§Q查理曼师§!正在§R叛乱§!！"
 BRG_strangle_their_last_hope_text:0 "扼杀他们最后的希望"
 BRG_strangle_their_last_hope_desc:0 "党卫军勃艮第骑士团国经过了漫长的岁月，终于消灭了抵抗运动的最后一丝余火。我们的士兵最近消灭的抵抗组织，是此等匪类最后一个仍在运作的组织了，击败他们后，骑士团国乡下那些放纵不羁的土著在我们的雄心面前将毫无抵抗的可能。党卫军的管弦乐队终于可以演奏希姆莱领袖谱写的美妙乐章，不必害怕出现不和谐的音符了。雅利安至高无上的美妙旋律会直上云霄，响彻世界，令世界上的所有人接受应有的命运。"
 BRG_a_thousand_years_secured_text:0 "千年大计"
 BRG_a_thousand_years_secured_desc:0 "若要毁掉一场交响乐表演，让听众们突兀地叫喊并不是唯一的途径。要想确保表演成功，每个参演的音乐家都必须尽善尽美地发挥自己的作用。时间上的停顿，或干巴巴的音符——正如我们党卫军里某些叛逆军团的不忠行为——也会毁掉这场表演。这种渎职行为在国内屡见不鲜，但那些日子终于结束了。党卫军的忠诚得到保障了，反抗党卫军势力的运动消灭了，党卫军全国领袖的政权也可以长治久安了。愿和谐的乐章奏响千年。"
