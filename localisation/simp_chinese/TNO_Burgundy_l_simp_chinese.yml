 POLITICS_HEINRICH_HIMMLER_DESC:0 "几十年来，海因里希·希姆莱一直都是一位忠诚的纳粹党员。多年以前，他也曾参与了1923那次失败的慕尼黑啤酒馆暴动。而与啤酒馆暴动后的几个月里一样，德国的失败同样让希姆莱希望幻灭，满怀愤恨，也让他对自己的意识形态更加投入。\n\n战争胜利的春风已经吹过，伟大计划正在榨干德国工业，希姆莱的信心动摇了；经济已经崩溃，日耳曼尼亚政府却无力将其拯救，希姆莱的信心摇摇欲坠；俄国人只差一步就夺回了莫斯科，希姆莱的信心化作了无尽的残渣碎片。这不可能是因为犹太人的阴谋或者同盟国的破坏，再没有人能令德国刀刺在背了……除了纳粹自己。\n\n希姆莱相信，纳粹已经腐化堕落了，它从内部腐蚀了整个德国。而他，希姆莱，有责任——不，是天命所定，要从内部将其拯救。从巴黎到日耳曼尼亚再到正在解体的东方A-A线，党卫军部队准备好推翻希特勒，并让德国走上正确的路线。然而，斯派达尔却提前听到了消息，密谋还未开始便被“逆火行动”熄灭了。\n\n希姆莱的计划遗漏了，许多部队遭到了逮捕，党卫军似乎注定要毁灭于此。然而希特勒清楚，如果他杀了希姆莱，那么一定会有一场内战因此爆发，因此他给希姆莱找了一处远离日耳曼尼亚的封地，让他远离德国政坛的去处：党卫军勃艮第骑士团国。希姆莱极其不情愿地接受了这个提议，把德国国内党卫军交到了自己忠诚的部下莱因哈德·海德里希手中，随后前往了南齐锡。在那里，希姆莱的信念愈发坚定，而且他从未忘记自己所遭受过的不公……"
 POLITICS_HEINRICH_HIMMLER_DESC_1972:0 "软弱、颠覆、叛乱。从开始，海因里希·希姆莱便陷入了重重包围之中，四周无不是渴望看到他陨落之人，无不是渴望看到勃艮第的伟大愿景化为齑粉、堕落和混沌的人。\n\n即便如此，海因里希·希姆莱仍在。\n\n他奉献了一生的国度无外乎一具空壳，被夺去了天性和色彩，钢筋水泥的工地死气沉沉地躺在大停电的阴云中。人民高举反旗，或夙夜担惊。\n\n他统御的国度是一座乱葬岗，但希姆莱并不在意死人的数字。在他指令下的死者百万有余，待死者亦是百万有余，如此才可得见勃艮第之梦实现——即使他眼见那大厦崩塌。无人再尊重他的权威？并不重要。抵抗运动水涨船高？并不重要。为何并不重要？因为它绝不能重要。哪怕影子国度蹒跚的躯体尚存一息，他也要坚持梦想，直到最后一刻。\n\n因为，没有了勃艮第，他什么也不是。"
 POLITICS_HEINRICH_HIMMLER_DESC_COLLAPSE:0 "本不该如此。\n\n究竟是谁把骑士团国引向了失败？当然，不可能是希姆莱——他可是全国领袖！到处都是颠覆分子，永远的犹太人，一贯如此。是他不够谨慎吗？盖世太保扼住法兰西的瘦弱脖颈足足有十二年，这个奸诈狡猾的民族还能私下盘算什么秘密？不可能！还得往上追查，再往上追查，肯定是靠近最高层的那群人。党卫军那几个外籍军团一直是图谋私利、反德民族主义的怀疑对象，但他们不是已经被查了又查，再三调查过了吗？全天候都有人监视，他们还能搞什么名堂？还得再往上追查！\n\n难道是…海德里希？他的仕途多么光辉灿烂啊，最后落败之因值得怀疑。有人称海德里希为“白皮摩西”，希姆莱一向觉得这不过是个幼稚的外号而已，这番羞辱不会也是有据可寻的吧？还有，海德里希会不会是像奥斯瓦尔德·波尔那样，无意间当了犹太仆从？不可能——这样乱猜意义何在？事情怎么会落到今天这个地步？到底有没有人能给个合理的说法？\n\n海因里希·希姆莱虚妄的意识，就这样追逐着飘渺的幻影，踏进了永久的轮回，哪怕下属乞求他赶快下令，而枪声已越来越近了。"
