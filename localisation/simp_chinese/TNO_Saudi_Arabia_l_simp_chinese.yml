 SAU_Saud_bin_Abdulaziz: "沙特·本·阿卜杜勒阿齐兹"
 SAU_Faisal_bin_Abdulaziz_al_Saud: "费萨尔·本·阿卜杜勒-阿齐兹·阿勒沙特"
 SAU_Talal_Al_Saud: "塔拉勒·本·阿卜杜勒-阿齐兹·阿勒沙特"
 SAU_Italo_Balbo_Ruler_Of_Arabia: "伊塔洛·巴尔博"
 POLITICS_SAUD_DESC: "沙特阿拉伯是一个气候恶劣的国度，而惊人的是沙特·本·阿卜杜勒-阿齐兹是一个温和的统治者。当然，只是相对而言罢了，不过大多数统治者都是由细微差别来定义的。然而，这不是一个温和的时代，国王脚下的土地总是在变化。沙特人的信仰是古老的，但周围的世界却是令人痛心地新潮。\n\n国王成长在被他父亲的征服所支配的贫瘠土地上。当他成为继承人时，父亲劝他要侍奉真主，爱护臣民。在20世纪40年代和20世纪50年代的混乱中，他尽自己最大的努力，继续进行他在教育和基础设施方面的改革，把沙特阿拉伯带入现代世界。与贪图土地的意大利帝国进行的仓促交易，使阿拉伯成功保持了独立，至少皇家出版物是这么说的。为什么意大利帝国会想要一个一无所有的国家，这是沙特人从来没有质疑过的事情。\n\n一切都很稳定，直到地震传感器在东部的沙地下发现了液体黄金。沙特的石油工业一举成名，而有了钱，就有了名声，也有了关注。现在，国王必须平衡世界各个大国对它所拥有的石油的贪婪饥渴，并管理日益不安和保守的民众。而它的邻国，埃及和伊拉克，却可疑地保持沉默，它们内部的不稳定也有可能会蔓延到阿拉伯。\n\n沙特的宫廷和国王在观察，还在谋划。他们将全世界的发动机玩弄于手掌间，等待着时机到来。"
 POLITICS_FAISAL_DESC: "何为现代化？部队中的军官会说，现代化就是社会主义；红色王子会说，现代化就是自由主义和平等主义的妄想；德黑兰沙阿会说，现代化就是西化和反传统。但是，对费萨尔·本·阿卜杜勒-阿齐兹·阿勒沙特而言，现代化并不需要摒弃伊斯兰和阿拉伯的传统，政府也不需要盲目追随社会主义、民主主义和民族主义这些西方学说。\n\n王子年轻时便聪慧、雷厉风行、受人爱戴，他的家族地位迅速提升，在王国各处担任各种职务，受父亲任命，代表他参与各项外交活动。他的能力赢得了父亲与王室了青睐，甚至提名他继承王位。但费萨尔的长兄沙特·本·阿卜杜勒阿齐兹仍然是王储，以免造成政局动荡。不过，这位王子一向狡猾，绝不会放任自己的影响力被别人驱散，相反，他要继续设法加强影响力，为自己争取地位，诱使沙特与塔拉勒两位兄长产生冲突。\n\n无论费萨尔被派往王国何处，有一种景象始终不变：奴役、贫困、混乱、原始。他离开祖国，放眼世界，看到的是殖民主义、帝国主义和宗教歧视。穆斯林国家被征服者玩弄于股掌之间，他们对人民与真主一无所知。种族、性别和教派并不重要，只能拖累全体穆斯林向共同奋斗目标前进的脚步：为真主的所有臣民消除共同的苦难。\n\n费萨尔的王位得到了保障，他眼中最重要的，则是将国家现代化，同时还要保护其民族与文化。左派可能会向他抗议、要求立宪，但真主的话语不就是唯一的宪法么？神职人员也可能会向他抗议、要求放弃改革，但任何理智的人都不可能质疑他对伊斯兰信仰的虔诚，以及他复兴乌玛的决心。"
 SAU_defenders_of_the_umma: "乌玛的捍卫者"
 SAU_defenders_of_the_umma_desc: "作为两座神圣清真寺的监护人，沙特家族对穆斯林世界的许多地区产生了巨大影响。许多受到西方，特别是意大利帝国主义压迫的忠实信士已将沙特阿拉伯视为伊斯兰教和抵抗力量的堡垒，这导致诸如穆斯林兄弟会这样的组织得以建立。意大利和沙特王国虽然是名义上的盟友，但双方已经越来越不信任彼此，关系在也缓慢但持续地恶化。"
 SAU_salafi_ascendancy: "萨拉菲派的主导地位"
 SAU_salafi_ascendancy_desc: "自18世纪以来，萨拉菲主义在沙特文化中占据主导地位。它是一种纯粹、保守的改革运动。其创始人穆罕默德·伊本·阿卜杜勒·瓦哈卜的教诲，是权威的、国家认定的伊斯兰教形式，而萨拉菲派神职人员是沙特宫廷中有影响力的力量。信仰与政治之间的界线最模糊的地方，非沙特阿拉伯莫属。"
 SAU_ARCO_ENI_memorandum_of_understanding: "ARCO-埃尼谅解备忘录"
 SAU_ARCO_ENI_memorandum_of_understanding_desc: "当轴心国军队突袭中东时，沙特张开双臂欢迎他们——自二战结束以来，他们一直奉行与意大利合作的政策，最终达成了各自国家石油公司之间的协议。沙特重申了与意大利的联盟关系，而埃尼集团则同意与ARCO签订一项竞业禁止条约，这是贸易外交的真正杰作。作为部分现金的交换，埃尼油轮在海上运送沙特石油和贸易代理人；无论他们走到哪里，利雅得的影响都会跟随他们。"
