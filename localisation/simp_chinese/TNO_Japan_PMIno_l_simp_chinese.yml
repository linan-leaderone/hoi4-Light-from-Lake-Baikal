 jap_newflavour.1.t:0 "大政翼赞会"
 jap_newflavour.1.d:0 "“新年快乐，勇人先生。”昭和三十七年元月的头几天，新年假期结束后，勇人和他的同事们冒着冬季的严寒回到了国会。从远处看，国会议事堂显得阴森可畏，而地面从昨晚开始就被淋得湿透了。勇人在大政翼赞会的同事们都兴高采烈地迎接他，彼此亲切问好。他心想，也许今年一切都会更顺利。\n\n“一切都好？”\n\n“当然。”\n\n井野硕哉首相举办了今年的国会开会式，宣告“今年依然是日本繁荣发展的一年”，“距离泛亚主义的实现又迈进了一年”。翼赞会的代表们坐得很分散。勇人坐在保守派中，紧挨着改革派。在他们后面的是技术官僚和木户派，翼赞会的后座议员。一切都很顺利。\n\n然后，人们开始讨论年度预算。保守派提议将军部和国内的预算维持在去年的水平。改革派表示反对，要求削减军费。技术官僚被激怒了，表示绝不能在冷战的最高峰中放弃国防国家的构想。木户派议员举起手，眼看就要扯起十年前的往事。争论纷纭，国会宛如一场争吵。\n\n勇人叹了一口气，又是这样。"
 jap_newflavour.1.a:0 "日本纸牌屋，欢迎您的光临。"
 jap_newflavour.2.t:0 "保守派"
 jap_newflavour.2.d:0 "池田的日常与工薪族没什么不同——无论上下班都如此。如果不是他住在国会议事堂附近，没有人可以猜到他就是法务大臣，他就是这么不起眼。几乎不可能有人猜到他会成在困难时期成为井野内阁的政治继承人。首相似乎有意让他成为一个替死鬼，但无论如何，他都要尽力做到最好。\n\n太阳在东京落下，她赤红的光芒消失在横滨港外，而船上传来的阵阵汽笛声则标志着它们的进港与出港。池田提着手提包锁上了他办公室的门，这是持续多年完成日复一日的例行工事所得来的从容。今天是繁忙的一天，他与来自日本各地的法官、警察干部和知事进行了交谈。他承认在处理名古屋连环杀人案的同时还要让高等裁判所的人明白他的意图是件困难的事，但是工作就是工作。\n\n他期待着今晚与佐藤在家中一起共进晚餐。日本政坛对新人来说并不友好。一个人要尽早交结些朋友才行。何况佐藤也能算是个正人君子。虽然他在业余时间有点沉迷于酒精之中，但是他工作时还是很努力的。如果池田有一天可以有自己的内阁，那么他或许会给佐藤找一个合适的位置。如果？不对，这是迟早的。"
 jap_newflavour.2.a:0 "希望形势对他有利。"
 jap_newflavour.3.t:0 "提督"
 jap_newflavour.3.d:0 "日本政坛是一个证明了自然法则的血腥之地，是奸诈之辈方可统治一切这一想法的纪念碑。为了生存，你必须得放弃所有对意识形态的承诺或献身精神，以防止让这个系统吞噬你并让你处于一种更糟糕的地位。从本质上来说，这是一个憎恶“荣誉”的系统。然而，在这片充斥着阴谋家、傀儡和疯子的土地上，有一个人仍坚持着他自己的荣誉。那个人就是高木惣吉。\n\n小时候的高木是一个出身卑微的孩子，高木从小就对压迫和受压迫者有着深刻的认识。即使是在更黑暗的时刻，高木也未曾失去对那些历经痛苦的人的同情。高木加入海军则是为了拯救一个他仍认为是伟大的国家。在海军时期，高木扮演了一个危险的角色，在社会和政治容许的范围内反对东条英机政府。在50年代海军自由化期间，他最终变成了海军的领军人物。随着蓬勃发展的改革派进入日本主流政治舞台，他将光荣地离开海军并转而担任改革派领袖这一角色。\n\n高木是一个受人尊敬的人，为人处事都受到了大家的尊重，他注重维护自己在公众和自己心目中的形象。他也是一个现实主义者，能够在批评别人的同时搞明白自己能力的界限。他并不适合政治，因为他很快就厌倦了政治改革路上马不停蹄的要求和阻挠，但他还是默默承受了一切。一个小人物的庇护者，一个荒芜之地的善良灵魂。"
 jap_newflavour.3.a:0 "统御波涛。"
 jap_newflavour.4.t:0 "官僚"
 jap_newflavour.4.d:0 "有些人说，世界围绕金钱运转，又有些人说，金钱是万恶之源。对大日本帝国的某些人来说，它既是工作的终点也是工作的手段。贺屋兴宣就是这么一个人。\n\n贺屋在他的政治生涯中一直为日益军国化的日本提供主要收入。1936年，他与其他日本官员一道，通过利用本地的矿业、农业和劳动力，将我们在满洲国的利益最大化，特别是当大东亚战争期间我们与美国起了冲突时。现在，贺屋当上了大藏大臣，他花了很多年的时间学习如何在日本残酷的政治体系中崛起。以及最重要的，要清楚听谁的话。\n\n自从贺屋当上了大藏大臣以来，他一直在众议院任职，与许多军方人士——特别是帝国陆军老兵结为了朋友。帝国陆军一直是他在满洲实行权力的最佳工具，而像贺屋这样经验老道的家伙，也是提出一些可能会引起文官政府争议的想法的绝佳人选。\n\n贺屋是翼赞会中技术官僚的头目，他的小派阀会为了争取日本的权力集中而奋斗，日本政府间的争吵只会耽误日本的发展。他确实秉承自己的理想和信念，致力于建设一个更好，更强大的日本，他的理想需要依靠他的朋友们已不是什么秘密，他们中许多人也都需要国会内有一位德高望重的角色来帮助实现他们的目标。无论谣言说了什么，贺屋兴宣都要把日本的军事和工业力量紧密联系在一起。"
 jap_newflavour.4.a:0 "民众支持会变成他的祸根。"
 jap_newflavour.5.t:0 "幕后主使"
 jap_newflavour.5.d:0 "在木户身上存在着诸多矛盾。一位贵族，同时也是国会代表；一位前首相，也是一位有抱负的权力掮客，还是一位缺乏政治嗅觉的幕后主使。他们视他为一个失败者，一个无关紧要的人。贵族和议员们都喜欢对他说：“五十年代，木户先生。”去他妈的五十年代吧——那都是很久以前的事了。唯一可以让木户柔和的性子变得沸腾起来的，就是让他想起那个他有权而无力的时代。这又是一个矛盾。\n\n他坐在众议院休息室的一角里，他是唯一穿着正装且举止得体的代表。但要是他坐在贵族休息室，那么他一定会因为他宽松的领巾和花纹领带而被嘲笑出去。木户并不在乎。当他们需要他的帮助时，他们会过来找他，木户不是那种会因为被嘲笑衣着而记仇的人。贵族不应该为他的平级或者下等人生气。\n\n休息室内有茶、蛋糕，有些代表带了面包和米饭过来。保守派、改革派与技术官僚与他们的领导人闲谈着。木户派，就算是最狂热的那种，都避开了木户。他独自坐着，免受他人的打扰。\n\n总有一天，这些人会包围着他，为了触及他权力的碎片。现在他只是需要等待。"
 jap_newflavour.5.a:0 "老鸟总有容身之处。"
 jap_newflavour.6.t:0 "理论家"
 jap_newflavour.6.d:0 "在皇宫近郊，生活着华族们，他们是日本的贵族和天皇的亲戚。在明治天皇迁都至东京时，所有人都按照等级跟在他的轿子后面。这儿的庭院、屋顶及屋檐都覆盖着一层露水。当一缕微风吹过这光秃秃的树林，无叶的树丛中就会发出沙沙的响声，仿佛因日本深冬的寒冷而在颤抖。近卫的住宅就在这里，庄严而不张扬，传统而不古板。青草点缀地面，春天已然不远。\n\n近卫文麿的家中一片寂静。他希望家里的一切都尽可能地安静。他的妻子在阁楼上，寻找着能送给邻居儿子的旧衣服。他在书房里喝着茶，书房的门上印着近卫家的家纹，近卫家在所有摄家中是地位最高的，不过那是过去的事了。近卫穿着浴衣，盘腿而坐，这是一种违反贵族礼仪的粗俗姿势。摆在他面前的是来自日本以外的论著。从他年轻时起一直如此，美式外交让他着迷。\n\n这些天里，一切都很安静。从他担任大臣开始的二十年来，日本一直在设法发展、维持和稳定这个新生的帝国并坚决反对西方帝国主义。他现在很少与翼赞会联系了。一个人并不会刻意地去寻找自己犯下的错。他也已经多年没有见过天皇了，他曾试图劝阻天皇不要与美国开战。从那时起，天皇陛下就再也没有召见过他。\n\n但当天皇要这么做时，近卫文麿随时都做好了响应天皇的号召的准备。"
 jap_newflavour.6.a:0 "一个国家再大，也大不过个人的理念。"
 jap_newflavour.7.t:0 "幕后将军"
 jap_newflavour.7.d:0 "阳光照耀在新潟中央车站上，这是县内的交通枢纽，成千上万市民的主要通勤道路，今天也是新潟第三选区代表田中角荣进行演说的集会场所。田中在当地警方的保护下，向一群日本农民发表演讲：他们是他的选民，他的根，更重要的是他的人民。人海中出现了支持这位壮汉议员的标语“新潟山民协会支持田中角荣。”\n\n“各位可爱的新潟市民们，早上好，我为我们心爱的新潟县带来了一个好消息，”田中角荣带着明显的乡下口音说道，他的讲话很快就被众人的掌声淹没了。\n\n“你们中的许多人有着和我一样的担忧；‘田中先生，白新线人满为患，我们不能在如此拥挤的情况下前往仙台或者是富山！’我听到了，我的人民，我听得清清楚楚。我保证让东京那些傲慢的官僚们也能听到你们的声音！”白新线是唯一一条通过新潟的火车线路。1962年的新潟县仍然是个以农业为主的乡下县，这些经济特征对田中的选举来说非常有利。田中向来以自己的人民为荣，他是一个从基层中崛起并戳破了东京官僚泡沫的人，直到现在，他还凭借慷慨的建设和开发项目保留了各方人士对他的信心。\n\n“所以在今天，我的新潟市民同胞们，我将向你们初步介绍上越新干线！”\n\n当田中的演讲结束并剪彩时，相机的闪光灯和掌声淹没了他。田中在这件事上保持了沉默，这是成为一个领导者应该做的第一步。他不需要更多的语言来为自己证明或是辩护：他用自己的劳动成果来替自己和选民们说话。"
 jap_newflavour.7.a:0 "永远不要落后于人。"
 jap_newflavour.9.t:0 "昭和的妖怪"
 jap_newflavour.9.d:0 "“是的，1570单位原木的运输推迟了。殿下见谅，我现在正在执行几项重要的运输任务。为防情况过度……复杂，必须延迟前往旅顺的航班。再见了，恒德王殿下，我很快会再来找您的。”\n\n岸信介挂断了电话，深深叹了一口气，然后为自己倒了一杯酒。这是1954年产自位于普罗旺斯的克里斯多菲·沙蒂永酒庄的年份酒。这只是件生意，岸一边翻开账本一边思考。这本账本平淡无奇，却在岸的下属、对手甚至是盟友中以妖怪手册而闻名。\n\n“采购：1570单位的原木，哈尔滨以西70公里的中国人定居点。请武史大佐确保所有原木都处于可用状态。”\n\n“发往：旅顺复合体，昭和制钢所。待处理的原木立即送去进行资源处理。”\n\n从法律上来讲，像岸这样的议员是无法获得此类资源的，更不用说这是在另外一个主权国家进行的了。然而，满洲国，或者说是满洲，正如岸所坚称的那样，是他个人的骄傲。除了他还有谁可以在这么短的时间内将一个未开化的野蛮的闭塞之地工业化，甚至变成帝国的工业重镇呢？\n\n岸翻到他账本的另一部分，顶部贴有“负债及风险”的标签。第一页盖满了红戳，象征着“免除责任”——对这一页所体现的血腥事件而言，这可以算是一种富有诗意的比喻了。官僚，公务员，政客和学生：没有人可以逃过昭和之妖的眼睛。岸按响了办公桌底部的对讲机按钮。\n\n“给我安排与武藤章将军会面，下周四，数寄屋桥次郎处。”"
 jap_newflavour.9.a:0 "与满洲的联系。"
 jap_newflavour.10.t:0 "讨厌的质疑"
 jap_newflavour.10.d:0 "大西大佐把酒瓶扔到了地上，懒洋洋地举起了拳头。他的军装被啤酒弄脏了，他的勋章上也全是酒。在肮脏的深夜酒吧外，他进行了一次满是污言秽语的演讲，用尽了全身力气去辱骂一个工薪族，然后向他扑了过去。\n\n工薪族被摔倒在地，头撞到了红砖墙，痛得他嚎啕大哭。他急忙在地上保持平衡，直到他被大佐踢中了后背，这让他更加痛苦了。大西一遍又一遍地揍了那个工薪族，在夜晚的黑暗中凭借醉酒引发的愤怒攻击他。工薪族的，叫声在昏暗的街道与街灯的噪音中回荡着，只有偶尔脸部活是腹部被打到时才会安静一下。他哭着求救，但这只会激怒大佐，让他在后巷里继续殴打工薪族。\n\n大佐一把拽住工薪族的头发，把他从巷子里拖到街道中央，蹒跚地喊着要给他一个教训。他举起手来继续殴打那个哭泣着被殴打的人，直到警笛声从远方传来。警察赶到了，他们跳下车来阻止了斗殴并逮捕了两人。那个工薪族紧紧抱住警察，鼻涕和眼泪混着鲜血从他脸上落了下来。大佐对警官们大吼大叫，拒绝逮捕，并远远地朝工薪族吐痰。两人都被塞进了开往最近警局的警车，因为刚刚的斗殴，他们都疲惫不堪，浑身发抖。"
 jap_newflavour.10.a:0 "一出好戏。"
 jap_newflavour.11.t:0 "第二天早上"
 jap_newflavour.11.d:0 "警局里的牢房早已破败不堪；工薪族和大佐被锁在相邻的房间里。黑暗的牢房中可以听到打字机的哒哒音、警察的喋喋不休和脚步声，这些声音大概都是来自上方的办公室内。一份报告被缓缓打印出来，警察们分享着这份报告，听起来就像是他非常熟悉的工作环境一样，他现在无比想念那种环境。不久之后，钥匙声叮叮当当在走廊上回荡着，工薪族从地板上跳了起来。他伤痕累累的面孔的疼痛啃噬着他脆弱的耐心，不过转念一项马上便可以获得自由他又镇静了下来。\n\n看守沉重的脚步声沿着石廊行进到两人被关了一夜的牢房中。工薪族坚信自己是清白的，他站在牢门前，等待着自己的解放。当看守停下脚步，钥匙又是一阵叮当作响，又有一阵刺痛袭向这位工薪族。钥匙打开了门锁，但并不是工薪族的。看守向大佐敬了个礼，并为他造成的不便赔罪，大佐对此不屑一顾，匆匆地离开了警局。看守锁上了牢门，并沿着石廊往回走，他每走一步都对工薪族来说都是空洞而又虚无地。\n\n工薪族躲在牢房中，独自蜷缩到监狱冰冷的墙边。他哭了起来，把沾满鲜血的领导扔到了肮脏的牢房地板上。他把头埋在胳膊里，他的哀嚎被哭声和鼻涕声所掩盖，他躲开了锁住他的腐烂的墙壁，这对他来说像是永恒。"
 jap_newflavour.11.a:0 "拜托，让我出去。"
 jap_newflavour.12.t:0 "血腥之日"
 jap_newflavour.12.d:0 "一位大日本帝国陆军的军官站在安田银行的白色大理石地板上，无论是军靴还是军帽都很正式，冷静的外表下隐约流露出了陆军自以为是的狂妄气质。一位在银行柜台工作的职员，他抬头看到这位军官向他走来，心里感觉既惊讶又不安。走到柜台前后，这位军官立即开始办理手续，并说道：“我想和你们银行的经理谈谈。”\n\n“先生，如果可以的话，您有什么想对经理说的话可以对我说。我的工作是完成那些因为经理太忙而无法独立完成的工作。如果是贷款的问题，我可以拿出必要的文件。”\n\n“这是件极其重要的事。”军官咬牙切齿地说道，“我想和经理探讨一下昭和昭南航运公司贷款的问题。贷款已经申请了，但是因为贵方无能而产生的拖延，导致我们原来申请的金额被拒绝了，取而代之的是更少的金额。这种行为是…不可原谅的。”军官缓缓向前倾斜着身子，双手合十放到了柜台上。他把手套伸展开来，指关节嘎吱作响。\n\n“长官，如果可以的话，我想问一下，这件事跟军队有…”\n\n“你不能。小子，我要警告你，你是不会想在一支师的士兵面前表现出什么不服从的吧，所以你最好也不要试图违抗我。”军官的神色变得狰狞而又令人不安。\n\n那个柜员害怕地望着他，然后笨拙地打开了柜门以便军官进入。“请，请跟我来…先生。”"
 jap_newflavour.12.a:0 "太野蛮了。"
 jap_newflavour.13.t:0 "狼来了"
 jap_newflavour.13.d:0 "丑闻：政客诋毁天皇\n\n秋山幸男身穿一件棕色风衣并戴着一副深色墨镜，从国会议事堂的大门里遛了出来。他握着软呢帽从台阶上一跃而下。当相机发出咔擦声和闪光灯亮起时，叫喊声向他袭来；一连串的问题和指责使气氛变得尴尬。秋山对着沸腾的记者们给出了零星的答案和辱骂。越来越多的闪光灯让他睁不开眼，在面对政敌的指控时，他一句话都说不出来。\n\n一个麦克风被推到他脸上，促使他为自己的‘罪行’辩解。秋山清了清嗓子，并解释道他只是在批评军队在中国西北部未经审判的杀戮，并详细说明他对天皇至高无上这一法律制度的支持。他还没有说完，记者们就对他发出嘘声，用更为极端的叛国罪来指控他。他的脸色变得更加阴沉了，他冲出了侮辱他的记者的包围。\n\n次日，他的面部图像在媒体上传播，把他打成了叛徒和机会主义者，随后又传出了他辞职的消息。他谴责在中国的军事行动的言论被精简了，以符合文章发表的要求，大多数都把他称为帝国的威胁。这个消息虽然令人担忧，但很快就让他远离了政治，再也没有关于暴力事件的讨论了。"
 jap_newflavour.13.a:0 "谁在乎真相呢？"
 jap_newflavour.14.t:0 "堕落"
 jap_newflavour.14.d:0 "藤原就《国家总动员法》中对民众实施的经济管制措施引起了贵族院的关注并得到了热烈的掌声。他鞠了一躬，回到了他自己在同僚之间的座位中。议事堂内充斥着讨论声，贵族院议员们都在讨论这件事，而公务员们则在整理文件、列下清单和互相传阅有争议的议题的文件。有数十名议员在他们的席位上，有的人就刚刚的会议展开辩论，还有人在短暂的窃笑后开始讨论他们的私生活。藤原也是这些人中的一员，他转过头就开始讨论在前一晚上在一次‘晚间娱乐活动’中用党员之间分享的钱购买的豪车。他原以为不会有人能听到他们说什么，就和他的同僚们一同为他们曾经的快乐和如在的财富而哄笑。在笑完之后，他抽了一下鼻子，听到了麦克风的回声传遍了整个房间——他立刻望向房间中央，那儿的贵族院议员都在瞪着他。\n\n藤原向四周望了一下，整张脸因尴尬而变得通红。他深深吸了一口干燥的空气，在几十名政敌审视的目光下断开了麦克风。他尴尬地缩在了椅子中，刚洗好的车子、年轻女人和昂贵的葡萄酒在他脑海中燃烧；他的西装因冷汗而黏在身上。他把视线移向贵族院议长，议长瞪圆了那双充满怒火的双眼，他慢慢呼了一口气，用手捂住下巴，并在余下的时间里一直保持着沉默。"
 jap_newflavour.14.a:0 "无法回头了。"
 jap_newflavour.15.t:0 "医院来电"
 jap_newflavour.15.d:0 "林把自行车停在了自家房前，那是一栋靠海的木制建筑。让墙壁支撑车子不让它倒下，然后从衬衫口袋里掏出一副眼镜并望向大海，大阳已经落至地平线另一侧。\n\n他打开了像珍珠项链一样串成一串的电灯，灯光既微弱又飘渺。海浪拍打着海岸的灰沙，海滩表面散布着湿乎乎的漂流物。\n\n当他的目光穿过镜片时，他看到了整个世界。原本那些色块和斑点变得清晰了起来。这是现代科学的奇迹！他一直认为自己的眼睛没有问题，直到当地的医生让他配一副眼镜。戴眼镜这件事是一次经历、一次发现。要不是这两片凹透镜，他从未像如今一样如此清晰地看见这个世界。\n\n“父亲？”一个声音从屋里传了出来“在吗？”门把手转了一下，武史走了出来，最后的一缕阳光照在他下巴上。这是一个朴实的青年，在肮脏的市场里打工却有着聪明的头脑。他拿到了奖学金！还是在东京！林先生为此感到自豪。这孩子总有一天会出人头地的。“您来了，今天钓到了什么？”武史笑着说道，试图掩盖他眼中的担忧。\n\n“有点差。”林沮丧地说道，“不过已经足够了。”情况有点尴尬。\n\n武史结巴地说道：“好吧，茜进医院了。”\n\n林瞪大了眼睛。十七岁的茜正值青春年华，但现在却因病痛折磨而不得不躺在病床上，林直起自行车，对他儿子说：“我今晚不回家吃饭了。”"
 jap_newflavour.15.a:0 "什么病？"
 jap_newflavour.16.t:0 "诊断"
 jap_newflavour.16.d:0 "“林先生，”医生的话语就如同他穿的那身白大褂一样带着一种医务工作者特有的担忧“请跟我到房间里去，我们需要探讨一下…茜的病情。”林非常熟悉这种举止。以前参军时小队里的军医每次要传达一些坏消息时，也经常摆出这副疲惫而又坚毅的表情。他跟在医生身后，望了一眼窗外挡住了他视野的巨大建筑物。这家化工厂是水俁市最引以为豪的用人大户，隐约可见到废水管直达海岸。\n\n进入医生房间后，两人面对面坐了下来。医生坐在桌前，从抽屉里拿出来一份文件。几张黑白照片从米黄色的封皮里渗出。“我很肯定，”医生说道，“过去几周您一定见过小茜的症状。”他指的病症是指口齿不清、步态不稳、诡异的痉挛和蜷曲成爪形的手指。\n\n“是这样。”作为一名父亲，林只可能给出有助于女儿康复的答案，好让医生可以继续工作。“这是怎么造成的？”\n\n经过一阵短暂的停顿，医生回答说：“看到这照片了吗？”手指，肌腱无力，四肢扭曲。“林先生，我是知道你不会被这种事冒犯的。”林点了点头，医生说得没错。\n\n“这种病所有的患者都有类似的饮食习惯：爱吃鱼或是贝类。别太在意我说的话，”医生摸了摸下巴，“但我觉得那家工厂很可疑。这是重金属中毒的症状。茜属于比较轻的情况，但以后最好不要让她继续吃来自水俁的鱼了。”\n\n“您确定都是那家工厂的错吗？”\n\n“十之八九吧。”\n\n林知道接下来他要做什么了。"
 jap_newflavour.16.a:0 "父爱存于天地之间。"
 jap_newflavour.17.t:0 "看门人"
 jap_newflavour.17.d:0 "对林来说，今天本应又是一个工作日。作为一名军人转业的渔民，他没有时间可以休假。他要养活武史和茜，起码要等他们完成学业。对他而言，不管是为了国家还是为了孩子，责任就意味着一切。在炫目的晨光中，风吹拂着海面，工厂开工的时间要到了，他和本地的老兵们站在门前，不让任何人进出。\n\n当警察前来劝阻他们时，他们向警察展示了手里的步枪和军刀，时光并未影响这些武器的性能。当警察威胁他们要强行赶走他们时，他们向警察鸣枪示警。万不得已之下，警察派了林的一个朋友去见他。从远处看上去，他显得很可笑，他的肤色不像是那种会在阳光下劳作的人，更别说是在清晨工作了。\n\n酒吧老板对林说道：“林先生，你是不是疯了？要是你现在就离开，他们不会对你怎么样的？林先生，你是个老兵，他们会尊重你的。”\n\n“我没疯，”林说道，“很显然。我与小伙子们只有一个要求：跟当官的见一面。县里的那种。我需要有人来做些什么，”他朝着工厂扬了扬下巴，“这是个怪兽。就是这样。如果我能跟什么人说上话我立马就走。”\n\n到了中午，这个消息就传遍了全国。到了晚上，他甚至传到了井野首相的耳朵里。"
 jap_newflavour.17.a:0 "新丑闻？"
 jap_newflavour.18.t:0 "困境"
 jap_newflavour.18.d:0 "竹田每天都会驱车载井野首相去国会上班。在通勤路上，他们会遇到不少步行着准备去工作的人。在东京，木制建筑遍地都是，但他们能看见的大多是金融和商业办公楼的现代石制外观。\n\n竹田向井野问道：“井野老爷，你决定怎么处理那个…”竹田的声音逐渐减弱，他试图回忆起那个关键词。“水俣老兵？新闻上到处都是他的事，似乎是个大麻烦。”首相靠在后座中陷入了沉思。\n\n忽然，井野开口道：“竹田君，我差点就忘了这件事。谢谢你提醒我。”\n\n片刻之后，竹田提起了这事。“井野老爷，你知道的，我父亲也是个老兵，在中国和其他地方打过仗。要是他知道有人往家乡的水源里排放化学药品，他也会像这位水俣人一样被激怒的。”他调整了一下后视镜，在红绿灯前停了下来，“我有点同情他，仅此而已。”\n\n“你平常不那么健谈的。你觉得他做得对吗？”\n\n“不不不，”竹田结结巴巴地说道，“我只是觉得他做的可以理解。因为我也是来自一个退伍老兵家庭。”他用低沉的声音继续往下说“在我小时候，父亲经常会惊叫着醒来。他现在只会默默坐在屋檐下。他眼里——空无一物。他觉得自己被祖国抛弃了。”\n\n当到达国会议事堂时，井野下了车并对他的司机说："
 jap_newflavour.18.a:0 "“水俣老兵说的有点道理。”"
 jap_newflavour.18.b:0 "“谢谢你的建议，竹田。”"
 jap_newflavour.19.t:0 "合适的手段"
 jap_newflavour.19.d:0 "“你处理好没有？”井野对电话听筒另一端说道。“我明天就想看到那家工厂关门。不恢复生产就什么问题都没有。要是我发现那个老兵还在那儿的话，就没得谈了。我不会在媒体前保护你——你只能靠你自己。”\n\n“我明白，井野大人。”电话另一端的是持有窒素公司地一名出了名的富豪，“我得说，这不怎么符合您的性格。您手里有那么大的权力——像是特高？宪兵队——谨慎地…处理这件事会比较轻松。不过我也不会多说什么。关于政府征用位于水俣的工厂一事，窒素公司乐意获得赔偿。”声音停顿了一下，仿佛到了什么关键点“井野大人？我想问一下，钱什么时候到呢？”\n\n“今天，明天还是下周。我也不知道。等风平浪静，会给你的。你知道的，就是平日里那档子事。现在再怎么小心都不为过。暗地里有太多眼睛在盯着我。像是媒体，那些独立人士。这儿的一切都是一团糟。”\n\n“我很佩服你的判断力，井野大人。请您原谅我，我的时间有限。我还有生意要做。”话筒里传来一声叹息，“别了。”"
 jap_newflavour.19.a:0 "一石二鸟。"
 jap_newflavour.20.t:0 "失踪"
 jap_newflavour.20.d:0 "水俣市政府办公楼是一栋低矮地建筑物，只有三层高的办公楼管理着市里所有的行政事务。有位官员在这儿约见了林，他答应会帮忙处理茜的病。傍晚七点左右，空气变得刺骨。停车场快空了，只剩下了几辆汽车稀稀拉拉地停在电线杆下。\n\n林发现自己又开始吸烟了。他本以为自己早就戒掉了这种坏习惯。尼古丁的存在让他感觉稍微好点了，但要是缺了尼古丁可能会让他觉得更糟糕。他会把钱花在不停地抽烟上。这就是为什么他会在水俣。在大阪找一个办公室工作可能会比肺癌更快地杀死他。至少在这里，他可以忘记战争，养育他的孩子们。他为他们感到骄傲，他们更像他们的母亲。林的思绪慢慢因香烟而中断了。\n\n一辆卡车停在市政府楼前，两个人从前座走了出来，还有一个人从卡车后面出来了。他们都穿着工作服戴着粗花呢手套，手里拿着铁管。林看见他们正大步朝他走来。他拿出了军刀，准备开始战斗。他不知道这些人是谁，也不知道他们为什么要找他，但他知道自己不能不战而退。\n\n但在离他只有五十米时，三个人快速地冲过了人行道。随着肉体的老化，林不像年轻时那么机敏了，铁管打断了他的肋骨，他就这么倒下了。三个人将他拖到了卡车上并载着他离开了。"
 jap_newflavour.20.a:0 "善有恶报。"
 jap_newflavour.21.t:0 "伤害"
 jap_newflavour.21.d:0 "武史坐在椅子上，手里拿着两封信。第一封信是解雇信：街角那间超市拒绝继续雇佣他。父亲的失踪和来自媒体的严厉指责让他与患病的妹妹陷入了困境。少了父亲的身影，小木屋显得很冷寂。他不相信父亲会突然抛弃他们，去和那窝赤军同流合污。这太可怕了，太不现实了。\n\n第二封信则让他感到了恐惧。信封上盖着东京大学的印章，武史看了后打心眼里感到害怕。他拆开信封开始读信。他眼中涌出了泪水，然后他把信揉成一团，丢到一边。武史感觉怒从心来，汹涌的怒火充斥了他的脑海。他拿起以前学过的课本，朝墙上丢了出去，空洞的声音和他断断续续的尖叫声交织在了一起。\n\n他没有力气再尖叫了，他两腿下垂到地面上。他双膝颤抖着，在沉默中抽泣了起来。"
 jap_newflavour.21.a:0 "一定会有办法的——我知道。"
 jap_newflavour.22.t:0 "被粉碎的要塞"
 jap_newflavour.22.d:0 "在井野政府的腐败暴露时，东京各地都发生了学生游行，人数最多的示威发生在国会议事堂外。他们挥舞着标语，戴着口罩，一边高喊着口号一边敲锣打鼓，在街道上嘲笑井野首相。摄影师们在游行的人群边上翩翩起舞，闪光灯亮起的相机抓拍到了这些瞬间。示威者们高举的雨伞上布满了黄色，白色与红色的斑点。街上的喧嚣声越来越大。人群似乎没有任何秩序。\n\n号声从西侧响起了，人群的注意力被吸引到了那一侧。一队马匹站立在街道西侧入口处，紧随其后的是都警的队伍。他们配备了防弹背包、警棍和小圆盾以及其它一些用来对付示威者的防暴装备。但示威者转过身去面对警察时，现场变得一片寂静，但随着号角再次吹响，马匹冲向了人群，尖叫声在街道中响起。街上出现了执法部门与示威者间的暴力冲突，数百名手无寸铁的学生散到了周边地区，以躲避警棍和随之而来的逮捕。暴力与尖叫充斥着整个地区，只有拿来进一步攻击示威者的水炮声能与之相比。身穿防弹甲的整齐划一的警察队伍用笨重的步伐路过了国会议事堂。"
 jap_newflavour.22.a:0 "这里没什么可瞧的。"
 jap_newflavour.23.t:0 "绿光"
 jap_newflavour.23.d:0 "坐落在街角的一家餐厅，里面传出来了锅子的碰撞声与蒸汽的沸腾声。一位矮小的女性紧紧攒着她的手袋走进了餐厅，她一边盯着厨师们一边穿过了柜台。她走进厨房将团成一团的钞票交给了厨师，厨师领着她爬下了藏下地板的梯子。她在一圈椅子里选了一张坐了下来，从包里取出了一本书。一本关于20世纪20年代美国的拙略小说。在布满了划痕与泪痕的封皮上标着残缺的书名——《了-起的盖-比》。\n\n书友会的讨论照常进行着。她就坐在那儿，轻轻地倾听其他人讨论汤姆·布坎南的角色意义，或是第十页里描写的动人的玫瑰色的房间。在关于第一章的讨论进行着时，她一直在盯着她的那本书。她爱抚着封面，上面的是…眼睛吗？\n\n有人在不经意间提到的海湾的绿光引起了她的注意。翻译得不是很清楚，但她很确定绿光是座落在海湾的水底里的。她提高了嗓音“经过思考，我认为这绿灯代表了什么。”她环顾四周后继续说道“绿光既代表了黛西又代表了美国梦。盖茨比最初是个穷人，这就是他为什么娶不到黛西的原因。他开始努力赚钱，拥有了财富，但发现自己仍不能娶到黛西。财富没法改变他的血统或是人格；不管是黛西还是美国梦都藏在他无法触及到的水底。这绿光代表着…代表着‘美国梦’其实不存在，任何人都能成为‘新贵’的想法是不现实的。就算在‘美国黄金时代’金钱也无法破坏文化和传统”\n\n书友会陷入了沉默。虽然从来没有人这么说过，但他们都不禁把美国梦与自己联系到一块。这就是为什么他们会坐在这里，在一家餐厅地下室里阅读一本拙略的小说。天皇已变成全亚洲的主人，他结成了横跨太平洋的泛亚细亚兄弟情谊，但他们还呆在这里。哪里还有荣誉？哪里还有正义？"
 jap_newflavour.23.a:0 "也没什么不同。"
 jap_newflavour.24.t:0 "暮色中走向死亡"
 jap_newflavour.24.d:0 "小男孩穿过昏暗又肮脏的社区小巷，走向一座把他和邻居们唤醒的灯塔。明亮的光线穿透了夜空，噪音在水道中轰鸣。他跑过长长的街道，用灵活的身体悄悄穿过社区大门后，发现自己来到了一堵篱笆墙前，透过率篱笆墙他看到了远方那雷鸣般的狂欢。\n\n那里有一群年轻男女，他们穿着皱巴巴的礼服与短裙，随着派对的节奏而起舞。这节奏是来源于乐队的演奏，他们分布在庄园四周，用他们最后的怒火将那令人耳目一新的混合了日本传统音乐与爵士乐的乐声刺入夜空。晶莹剔透的水池围绕着整个庄园，里面坐满了参加派对的人，他们要不然穿着湿透了的正装，要不然就干脆全裸。在庄园的篱笆墙周围，男孩看到了载着当地华族和退伍军人醉醺醺的儿女的汽车正接连不断地驶入庄园。\n\n男孩爬到了一颗树上，凝视着派对的主人，他用典型的充满魅力的傲慢态度在派对上玩耍。主人来到混乱的人群之前，发出了庆典的信号。霓虹蓝的烟花冲了出去，在人群上空爆炸，照亮了整片天空。人群在几乎虚幻的享乐主义氛围中呐喊。五彩纸屑在夜风中飞翔，散落在了刚做好的自助餐和装满酒杯的香槟酒上。要是男孩没有因为饥饿而昏迷的话一定会为此而嫉妒的。"
 jap_newflavour.24.a:0 "未来一片冷寂。"
 jap_newflavour.25.t:0 "黑色大理石般的海面上"
 jap_newflavour.25.d:0 "午夜时分，浪花在救生筏底下翻涌着。两名陆军飞行员躺在一起，共同仰望着闪闪发光的星空。他们从近乎骷髅的躯体中发出充满着疲惫与恼怒的呼吸。他们之中只有一个意识到了这可能是他们最后的清醒时刻。即使在这最后一刻，他们也无法忘记飞机失事时的火海。\n\n更年轻的那位哽咽着说着他最后的话语：“长官，这一切值得吗？这有什么关系？”他在颤抖着，如果可以的话，他甚至想哭出来。“天皇陛下会看到我们吗…会不会觉得，我们是帝国忠诚的仆人。军官们也会这么想吗？”他松开了紧握的拳头。“这不过是两个白痴死于一场风暴罢了，他们会这么说的，我听过的。”\n\n“长官，我们并不重要，对吗？”\n\n“我们从来都不重要。牺牲都是无名的。就算我们得不到回报我们也要继续爱着我们的天皇，这就是我们在做的。”\n\n年轻人看向年长者。“但这不是牺牲，长官…不，这不是。我们从来没做过什么值得做的事。如果…如果我们有孩子，他们可能都不会爱戴我们。你有孩子吗？”年轻人的眼睛往下翻。“上田，拜托了，上田，我不知道该做什么。我…我再也见不到他们了。我再也见不到他们了。”年轻人颤抖着吐出一口寒冷的呼吸。“上田…”\n\n“不会的。”年长者轻咳了一声，把头伸向了地平线。年轻人也跟着他那么做。海面上的一支巨大的黑色编队出现在了他们的视线中。年轻人在最后一刻，认为这是什么黑色大理石制成的巨型神殿，这是他单纯又天真的想象力的产物。但年长者并不这么认为。"
 jap_newflavour.25.a:0 "群星注定要为之陨落。"
 jap_newflavour.41.t:0 "失联"
 jap_newflavour.41.d:0 "一名本地渔夫进入了新西兰领海试图寻找到更大的猎物，不料他被澳大利亚海军逮捕并被从渔船上带走了。当局殴打并囚禁了他，他在不情愿的情况下被囚禁了几个小时。他的双手被绑在后背，他被压倒在船只的金属甲板上惊恐地发出尖叫。\n\n水兵们开始审问渔夫，渔夫抽泣着用支离破碎的卡纳克语和英语做出了回答。水兵们发现他不是间谍，于是带着羞愧的把他放回了北方海域。\n\n他不是第一个，也不是最后一个太平洋大国间激烈的海上对抗间的受害者。他和太平洋群岛上的其它无辜的住民一样，承受了太多因与他们无关的关机争端而产生的痛苦。"
 jap_newflavour.41.a:0 "巨人与蝼蚁。"
 jap_newflavour.42.t:0 "同胞，想想你的立场"
 jap_newflavour.42.d:0 "都丸先生的脸上挨了一巴掌，他被关在洛杉矶条约港驻军的一个黑暗而肮脏的房间里。一位日裔美国人就这么被人殴打，他在IJN军营里被关了一夜，他全身都是瘀伤背部痛苦万分。此前几个士兵在牢房里审问他，把他的脸对准嗡嗡作响的照明灯，紧紧抓着他的手指，想从他虚弱颤抖的嘴里撬出答案。\n\n都丸被指是不忠的且与美国人勾结在一起，疲惫的他感到了困惑，他出生在加利福尼亚并自认是美国人，怎么可能会效忠于来自太平洋彼岸的天皇呢。他试图为自己辩解，却遭到了拒绝，他只得到了更多的羞辱和惩罚。\n\n突然，部队冲进了砖制的牢房里并抓住了都丸先生的，将他丢到夜幕覆盖的大街上。他躺在路边，除了偶尔会发出痛苦的哀嚎外他已毫无反应，午夜的寂静只给他留下了孤独和痛苦的伤疤。"
 jap_newflavour.42.a:0 "背叛就像美貌，都是情人眼里出西施。"