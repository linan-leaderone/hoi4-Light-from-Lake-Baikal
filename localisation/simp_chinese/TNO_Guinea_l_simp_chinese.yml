 SUS_idea_guinean_democracy_desc: "几内亚是一个努力实现其政府潜力的国家。当共和国创始人巴里·迪亚瓦杜被组成几内亚民主党的联盟击败后不得不下台时，很明显，这一新联盟将考验年轻的民主。联盟选出的领导人艾哈迈德·塞古·图雷已经统治该国十年了，而他并未表示打算在短期内放弃权力。"
 SUS_idea_home_exiled_paigc: "被放逐的几佛独立党之乡"
 SUS_idea_home_exiled_paigc_desc: "几内亚位于伊比利亚殖民地几内亚比绍南部，已成为许多流亡者的家园。当几佛非洲独立党的起义失败时，该党被迫流亡。该党领导人阿米尔卡·卡布拉尔担心几乎不存在的朱拉军队无法提供保护，于是选择逃往几内亚；在那里他重新组建了党派并开始为回归做准备。"
 POLITICS_AHMED_SEKOU_TOURE_DESC: "在席卷非洲的混乱和暴力中，有几处希望之光，像黑暗中的火种一样闪耀——对许多人来说，几内亚及其总统，艾哈迈德·塞古·图雷，就是其中之一。图雷出生于一个曼丁戈穆斯林贵族家庭，是瓦苏卢帝国古老统治者的后裔，他接受了《古兰经》的经文教育，之后成为一名邮递员，并迅速参与工会的组织和领导工作，表现出对社会主义的明确同情。随着法国对非洲的统治逐渐瓦解，权力的真空经常被地方军阀所取代替补，图雷越来越多地参与到几内亚的政治中，成为了几内亚民主党的领袖，并领导了反对军阀主义阴影的法治斗争。\n\n没过多久，图雷凭借自己的人格魅力和政治才能，成功地成为了新成立的几内亚共和国的总统，也是非洲争取民主自由斗争的主要代表之一。至少，几内亚的宣传是这么说的。和以往一样，真相要复杂一些。为了确保对国家的控制，图雷不得不对他表面上所珍视的许多理想作出妥协——向军队提供荒谬的好处以抵御军阀主义的威胁，同时严厉镇压反对他统治的人。\n\n图雷的统制经济政策围绕着广泛的经济规划和国家资助的工业扩张而展开，其结果好坏参半，几内亚的经济也仍在挣扎。尽管如此，并且算上他的许多其他缺点，图雷在几内亚内外仍极受欢迎，而且许多人仍将几内亚视为非洲为数不多的民主国家之一。但只有时间才能证明，几内亚之父能否成功实现他的计划，使他的祖国成为非洲人民真正的自由和繁荣的灯塔。"
