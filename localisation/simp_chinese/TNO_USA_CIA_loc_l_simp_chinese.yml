 USA_CIA_NDL_CONSERVATIVES_1_tt:0 "我们将派遣一名特工，伪装成一位从法国来到英格兰的难民，展开有利于移民和难民政策的宣传活动，驳斥爱国派的言辞并削弱他们在全民盟内的影响力。\n"
 USA_CIA_NDL_MODERATES_1_tt:0 "直接资助英格兰内部的宣传人员，用来攻击极左和极右的极端主义者，从而试图提升全民盟民主派的形象。\n"
