 USA_acoustic_kitty_economical_tt: "While an absurd idea, surgically implanting microphones into unsuspecting street cats would allow us to save on funds for the sake of future operations. The lab isn't too confident in the potential success of this program and estimates show the money that would be saved is minimal."
 USA_CIA_BRA.1.t:0 "Increased Loyalty Among the Military"
 USA_CIA_BRA.1.desc:0 "There has been a distinct increase in affirmations of loyalty among several of the top brass lately. Investigations into these generals have been launched to find any possible lead that could explain their change in attitude but results have remained inconclusive besides the discovery of funds transferred into their accounts from an unknown company.\n\nThis may be an indication that an outside source is exerting its influence on Brazil for its own unknown purposes. Regardless, it is a welcome change, as it will aid in the stabilization of the Brazilian state."
 USA_CIA_BRA.1.a:0 "For a stronger Brazil, some things are necessary."
 USA_CIA_BRA.2.t:0 "Decreased Loyalty Among the Military"
 USA_CIA_BRA.2.desc:0 "There has been a distinct decrease in affirmations of loyalty among several of the top brass lately. Investigations into these generals have been launched to find any possible lead that could explain their change in attitude but results have remained inconclusive besides the discovery of funds transferred into their accounts from an unknown company.\n\nThis may be an indication that an outside source is exerting its influence on Brazil for its own unknown purposes. Regardless, it is a unwelcome change, as it will hamper the stabilization of the Brazilian state."
 USA_CIA_BRA.2.a:0 "For a weaker Brazil, one must play dirty."
