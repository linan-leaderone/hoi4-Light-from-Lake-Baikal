 USA_CIA.1.t:0 "行动开始"
 USA_CIA.1.desc:0 "经过一番准备后，我们的特工已经开始行动。我国最优秀的人才会尽力遏制敌人的渗透，并在全球多个地区建立我们自己的立足点。虽然结果难料，但我们还是坚信，特工们将尽其所能地完成任务。未来几天里，我们应该会收到关于这次行动成败的消息。"
 USA_CIA.1.a:0 "祝他们好运。"
 USA_CIA.2.t:0 "行动失败"
 USA_CIA.2.desc:0 "很不幸，可能由于后勤问题、特工表现不佳、错过行动时机或是缺乏相关情报，也可能仅仅是运气不好，我们的行动失败了！可以省下的资产均被迅速收回。幸存的特工愿意再等上一段时间，做好更周密的计划后再开展行动。我们应当审视我们的预算、技术、分析能力和特工的经验，保证下次任务可以顺利完成。"
 USA_CIA.2.a:0 "下次会成功的。"
 USA_CIA.3.t:0 "行动成功"
 USA_CIA.3.desc:0 "胜利了！我们的任务顺利结束。所有的人都安然无恙地回家了。对于中情局、美国还有自由世界来说，这算得上一次振奋人心的胜利。我们的踪迹已经得到掩盖，世界变得更加安全，我们可以安心准备下一次对抗法西斯主义的行动了。"
 USA_CIA.3.a:0 "干得好，先生们！"
 USA_CIA.4.t:0 "特工在活动中被杀害"
 USA_CIA.4.desc:0 "兰利方面报告说，中情局的一次海外情报任务失败后，他们已经确认有一名特工已经在行动中死亡。我们会铭记死者对祖国的忠诚与服务，尽管他们的名字埋没在了历史中。"
 USA_CIA.4.a:0 "安息吧。"
 USA_CIA.5.t:0 "特工从失败的任务中返回"
 USA_CIA.5.desc:0 "兰利方面报告说，中情局的一次海外情报任务失败了。好在他们派出去的特工已经平安归来。\n\n虽然那些特工在执行下一次任务之前，无疑需要相当长的时间进行汇报和心理评估。但我们大可放心，毕竟最坏的情况已经被避免了。"
 USA_CIA.5.a:0 "下次要干得漂亮点…"
 USA_CIA.6.t:0 "中情局开始训练新特工"
 USA_CIA.6.desc:0 "一批新人已经开始在中情局的训练设施中接受训练，但最后可以进入中情局为国效力者寥寥无几。一名特工需要兼具坚毅、敏锐、理性严谨等优秀品质。只有这样，他才能承担起自由世界所赋予的责任，在世界各地参加隐秘的斗争。\n\n中央情报局要求将一些资源投入到特工的培训项目中，直到训练完成为止。因此，其他地方的行动可能需要推迟一段时间。"
 USA_CIA.6.a:0 "了解。"
 USA_CIA.7.t:0 "中情局批准特工入伍"
 USA_CIA.7.desc:0 "兰利方面报告说，他们已批准最新招来的特工投入实战，立即生效。专门用于培训的资源现在可以重新分配给其他优先事项。"
 USA_CIA.7.a:0 "了解。"
 USA_CIA.10000.t:0 "中情局事件"
 USA_CIA.10000.desc:0 "如果你看到了这个事件，请尽快把相关的游戏体验发到reddit上。很明显，有些东西出了问题，请尽快联系开发者。"
 USA_CIA.10000.a:0 "不过，也有可能是你开了控制台。"
 USA_CIA_IBR.1.t:0 "佛朗哥得到民众支持！"
 USA_CIA_IBR.1.desc:0 "过去的几周里，伊比利亚发生了一些奇怪而有趣的事情，伊比利亚两位考迪罗之间的关系似乎出现了一些裂痕。弗朗西斯科·佛朗哥最近获得了大量的民众支持，不断有赞美他的故事和八卦在民间传开，甚至有境外媒体撰写了数篇佛朗哥有多么敬业的报道。而另一位考迪罗萨拉查，有关他先前过失的传闻却突然多得满天飞。毫无疑问，他在民众心中的地位已经大不如前。\n\n佛朗哥的支持率突然飙升，同时萨拉查的支持率却直线下滑，显然这不太正常，因为考迪罗们过去一直都在向外界证明两人的权力是平等的。所以这一定是境外势力搞的鬼，他们试图在两位考迪罗之间制造分歧，破坏伊比利亚的团结。"
 USA_CIA_IBR.1.a:0 "这只是煽动者的胡言乱语，我们依旧团结！"
 USA_CIA_IBR.2.t:0 "萨拉查得到民众支持！"
 USA_CIA_IBR.2.desc:0 "过去的几周里，伊比利亚发生了一些奇怪而有趣的事情，伊比利亚两位考迪罗之间的关系似乎出现了一些裂痕。安东尼奥·德奥利韦拉·萨拉查最近获得了大量的民众支持，不断有赞美他的故事和八卦在民间传开，甚至有境外媒体撰写了数篇萨拉查有多么敬业的报道。而另一位考迪罗佛朗哥，有关他先前过失的传闻却突然多得满天飞。毫无疑问，他在民众心中的地位已经大不如前。\n\n萨拉查的支持率突然飙升，同时佛朗哥的支持率却直线下滑，显然这不太正常，因为考迪罗们过去一直都在向外界证明两人的权力是平等的。所以这一定是境外势力搞的鬼，他们试图在两位考迪罗之间制造分歧，破坏伊比利亚的团结。"
 USA_CIA_IBR.2.a:0 "这只是煽动者的胡言乱语，我们依旧团结！"
 USA_CIA_IBR.3.t:0 "美国情报局支援"
 USA_CIA_IBR.3.desc:0 "在情报机构的小世界里存在着跨越意识形态界限的奇怪联盟，即便是地缘政治研究专家也无法完全解释其中的原因。在过去的几周里，伊比利亚反分裂局和美国中情局之间已经达成了某种秘密的联盟，而且还是美国人主动提出的结盟！\n\n他们提供了大量收集到的情报，主要关于伊比利亚境内存在的顽固恐怖组织，包括CNT-FAI和FSLP。通过这些情报，我们得知了他们秘密武器库和安全屋的位置。再结合我们掌握的情报网络，反分裂局很快就会肃清这些地点，进一步削弱妄图摧毁伊比利亚的分离主义和社会主义恐怖组织。\n\n当然，华盛顿方面永远不会公开承认他们会把那些“自由斗士”出卖给一个独裁政权，而马德里当然也永远不会承认他们需要美国人的帮助来根除异见者。但我们依旧感谢美国佬提供的支持。"
 USA_CIA_IBR.3.a:0 "当然是秘密的。"
 USA_CIA_IBR.4.t:0 "美国提供的珍贵情报！"
 USA_CIA_IBR.4.desc:0 "今天，中情局驻马德里的站长会见了反分裂局的同行，并在一家咖啡馆的黑暗角落举行了秘密会议，他给了我们的人一个大号公文包。几个小时后，我们打开公文包时发现，里面是美国情报机构收集来的情报，主要关于数个伊比利亚政府认定的恐怖组织。\n\n通过将中情局提供给的情报与我们手头上现有的情报进行交叉对比，我们完全可以确定这些情报都是真的，不是他们在二战中使用过的那种情报欺诈手段。我们现在掌握了恐怖组织的成员名单、武器储存地点、安全屋、招募方式，甚至还有他们的行动计划。现在要锁定和消灭这些恐怖分子简直轻而易举。\n\n我们永远不会承认我们需要帮助。但可以确定的是，中央情报局掌握着比我们更先进的技术和资源。如果他们提供的这些情报的目的不是为了摧毁伊比利亚，那么就只可能是想进一步拉近两国之间的关系。"
 USA_CIA_IBR.4.a:0 "谢谢了，美国佬！（西语）"
 USA_CIA_IBR.6.t:0 "促进伊比利亚稳定的外部援助"
 USA_CIA_IBR.6.desc:0 "某些团体和领导人最近一直收到来源不明的资金援助，他们希望伊比利亚各民族可以变得更加团结。有了这笔意外之财，亲伊比利亚的宣传在全国范围内都有所增加。他们正试图说服从巴塞罗那到里斯本的民众，一个单一的、强力政府对所有人都有好处。\n\n经过调查，我们发现了一些线索，最终，我们得出结论，是境外情报部门在资助这些团体。但我们很难判断资金来源到底是哪个国家的情报部门。也许他们正在误导我们，来掩饰这笔资金的真正来源。"
 USA_CIA_IBR.6.a:0 "某些人想要一个更强大的伊比利亚，对吧？"
 USA_CIA_IBR.7.t:0 "境外势力援助改革派"
 USA_CIA_IBR.7.desc:0 "全国各地的改革派最近收到了来源不明的资金援助。随着资金收入的增加，改革派们在全国各地呼吁我们的国家和社会应当进行变革。使得一些人转而投靠了他们的阵营，支持改革的诉求。\n\n我们完全认定有一个境外组织，很可能是一个外国情报机构，正在试图动摇民众。我们目前还不确定到底是谁提供了这些资金。空壳公司和秘密银行账户组成的网络错综复杂，线索相当松散，不少线索最终都导向死胡同。要想破解这一网络，还需要一些时间。"
 USA_CIA_IBR.7.a:0 "某些人想要一个崭新的伊比利亚，对吧？"
 USA_CIA_SGR.1.t:0 "黑市问题"
 USA_CIA_SGR.1.desc:0 "只要是极权社会，都必然会存在黑市，消费者在那里可以用虚高的价格买到食物和其他供不应求的消费品。在内战扫荡全国，改革尚未完成的情况下，黑市之猖獗日甚一日。但既然黑市多少能让国民吃饱穿暖，那我们不如专心整修改造体制，对它睁一只眼闭一只眼。\n\n这不意味着我们要完全放弃对其的监管，而在警察部门负责此类工作的特工们最近上报了一个令人不安的趋势。在出售新鲜蔬菜和超出配给量的肉食之外，这些地下资本家还开始以相当低的价格增发未经审查的文学作品、小册子和种种宣传物。更有甚者，还用看似无害的包装掩盖其实质。他们谴责我们的改革，质疑施佩尔的信仰，而其他胡言乱语更是会破坏人民对新民族社会主义制度的信心。\n\n可惜现在能做的事情不多。警方将继续监视舆情，一旦发现不满情绪发酵，便立刻报告，也许还会逮捕几个最恶劣的黑市商人。但我们总有许多更紧迫的事情要处理。"
 USA_CIA_SGR.1.a:0 "无数麻烦事中的一个小问题。"
 USA_CIA_SGR.2.t:0 "黑市顽疾"
 USA_CIA_SGR.2.desc:0 "最近的报告令人不安。调查显示，黑市不仅仅为在德国的普通公民提供衣食，而且还在为德国内部的改革派提供物资。通过黑市，大量小册子在德国内部广泛传播，内容大多都是呼吁德国进行激烈的改革。施佩尔的智囊及支持者在呼吁大家要保持最大的克制，但有些小册子已经打出类似于自由化、多党选举、甚至扬言元首的权力必须要减少之类的口号。\n\n毫无疑问，这都是境外势力搞的鬼。要么是那群打着所谓民主口号的美国佬干的，要么是日本或者意大利想削弱我们的国家干的。然而现在，德国抽不出手来处理这些境外势力的颠覆，我们现在能做的只有勉强保持稳定，并希望我们的改革措施能让德国人知道我们在做正确的事。"
 USA_CIA_SGR.2.a:0 "德国人，你要自信！"
 USA_CIA_SGR.3.t:0 "实力增强的反对派"
 USA_CIA_SGR.3.desc:0 "更多到达德国总理府的报告显示，在全德国有一股令人不安的暗流涌动。许多改革派小组在张贴海报、分发传单，呼吁元首加快改革国家的速度。更令人担心的是，某些小组用传单和海报宣传奴隶的人权、民主化的德国，甚至扬言要推翻我们伟大的民族社会主义。即使这些小组成员不多，在目标上也达不成一致，但是这种类似的小组在德国广为存在，并且他们的实力还在迅速的增长，他们组织有计划的活动也十分的出其不意。\n\n毫无疑问，这些肯定都是境外势力的杰作，他们肯定是用秘密手段资助了我们的反对者，以此来削弱我们的国家。但鉴于我们的力量薄弱，我们没办法追踪反对者的资金来源。毕竟我们还要先重建德国。\n\n不过，现在我们倒是可以处理些海报和传单。以后我们再密切关注那些摇摆不定的人，免得他们制造麻烦。"
 USA_CIA_SGR.3.a:0 "为什么总有人要信墙上的那些鬼话？"
 USA_CIA_SGR.4.t:0 "公众指控"
 USA_CIA_SGR.4.desc:0 "德国刚从内战的创伤中恢复过来，新的麻烦又接踵而至。最近，不明身份的人挖出了大量黑料来抹黑保守派。小镇镇长、基层干部、政府公务员、本地战争英雄和其他保守派人士无一幸免地被来路不明的小册子和谣言指控贪污、诈骗、谋杀罪等。\n\n我们担心的不是这些谣言的泛滥，而是这些现象意有所指。施佩尔改革触及了德国底层公职人员的利益，所以我们也在小心翼翼地对待这些保守派，这些真实性未知的指控无疑打破了我们对保守派态度走钢丝式的平衡。\n\n往好处想，保守派忙于在公众的指控面前保护自己，他们没有精力去阻止改革德国的方案，这能帮我们通过各项改革。但坏处是，我们要更加小心这些我们查证不到来源的谣言，今天在帮助我们的朋友将变成明天的敌人。"
 USA_CIA_SGR.4.a:0 "这些指控总不能全都是真的吧？"
 USA_CIA_SGR.5.t:0 "需要改革的市场"
 USA_CIA_SGR.5.desc:0 "事实上，黑市是我国日常生活的一部分，不论口粮再怎样丰富，优秀的日耳曼企业生产的消费品再多；总有人想在自己盘里多一点荤腥或是有一些质量更好的外国玩意儿。甚至党的头部和上层军官会亲自下场在那些地下集市中搞到美国香烟和日本电子产品，因此，根除这个顽疾的动力微乎其微。\n\n但是，一些邪恶的东西——诋毁民族社会主义国家和改革成果的禁忌言论与思想随着奢侈品走私和高仿配给卡一起流进了我国。几周以来，便衣警察一直在报告大量未经宣传部门审查，宣扬改革派的报刊和媒体的出现。那些政策和观点连最激进的施佩尔分子都觉得过于冒进。\n\n尽管只阻止了实际传播的一部分，但地方政府和秩序警察还是设法将最具颠覆性和最显眼的改革支持者逮捕和将有颠覆性的小册子与传单取缔。虽然难以确定这些材料有谁提供，但我们的追查不会停止。"
 USA_CIA_SGR.5.a:0 "合格的德国公民可不会听从那些无稽之谈！"
 USA_CIA_SGR.6.t:0 "反对派增长"
 USA_CIA_SGR.6.desc:0 "在阿尔伯特·施佩尔的政权持续自由化的过程中，在几年前被认为是不可思议的事情现在已经十分普遍。其中一个例子是学生抗议：在全德国范围内，他们已经在表面上允许一些和平集会的举行，因为那些年轻人都是元首的支持者，而且他也不想背叛这份信任。但是，这并不代表便衣警察不会去调查和渗透这些运动，而他们的报告也越来越令人担忧。\n\n不知何故，这些不同的团体政治接收学生不该有的资金和资源，并开始向大学校园和技校教室外扩张。更令人担忧的是，据说国旗团和其他类似团体也收到了这些资源，并允许这些更激进的团结进一步扩大化。\n\n尽管我们可以追踪并收缴一部分可被证明是非法来源的资金，但很明显有境外势力正花费着大量的时间和资源去帮助这些支持民主和反民族社会主义的欧洲团体。"
 USA_CIA_SGR.6.a:0 "他们都能上街抗议了，还要蹬鼻子上脸？"
 USA_CIA_SGR.7.t:0 "重建时的混乱！"
 USA_CIA_SGR.7.desc:0 "早在腓特烈大帝的年代，外国人就开始有德国人专注于效率与秩序的刻板印象。当然，我们自己知道民族社会主义政权内部充斥着斗争、腐败、擅权与官僚主义的乱象。元首已经尽力收拾残局，重组德国的官僚机构，但这总是一场艰苦的斗争。\n\n即使是像德国的奴隶赔偿制度这样全新，又为崇高目标从头创建的体制，也有问题。无怪乎它的问题引人注目了，参与赔偿计划的数十名先前身世清白的公务员被指控涉及腐败，要求回扣和其他种种行为。不仅如此，法兰克福、埃森和罗斯托克的三个办公室在一周内发生的火灾摧毁了数千份与奴隶有关的文件，现在这些人在巨大的官僚迷宫里无处可去。这起丑闻和火灾，还有其他许多放错地方的文件和乱下达的命令给整个计划蒙上了一层阴影。\n\n这些事件太过可疑，如有神助，它们不太可能是事故或巧合所致。但我们一直找不到证据，以证明如此一个旨在破坏经济改革的阴谋切实存在。"
 USA_CIA_SGR.7.a:0 "为了解决这个问题，请填写AH-829和JI-315表格各三份。"
 USA_CIA_SGR.8.t:0 "意外事故，还是蓄意破坏？"
 USA_CIA_SGR.8.desc:0 "在内战之前，德国经济是建立在拿着枪强迫奴隶工作的基础之上。由于素质低下，这些奴隶在工作岗位上死伤人数多，跟不上高效生产的节奏。这些现象也是我们想改革的原因。\n\n我们一方面要改革奴隶制度，一方面要维持经济运转，这不是什么容易事。令人担心的是，最近从东方领土传来的报告称，工厂被破坏或者车辆被损坏的事件越来越多。这些奴隶不像之前那样又懒又笨。种种迹象表明，我们现在面对的游击队和我们曾经在法国或者低地国家时所遭遇的反抗如出一辙。20年前，我们还有办法知道这些游击队反抗是美国佬和英国佬资助的，但我们现在没办法证查明是谁在资助这些广泛分布的有组织的游击队。\n\n我们已经采取了一些安全措施，例如增派了训练有素的人手，修复卡车和火车头等。但这些破坏事件已经延缓了我们遣返奴工的速度，并且从长远角度考虑，我们又得在账单上多添一笔。"
 USA_CIA_SGR.8.a:0 "他们这是搬起石头砸自己的脚！"
 USA_CIA_SGR.9.t:0 "又一个麻烦"
 USA_CIA_SGR.9.desc:0 "仿佛石油危机和这一切还不够似的。整个德国都有报道称，新的一轮谣言和绯闻正在攻击保守派和反对派。市长、官僚、警察和其他人被指控有过犯罪活动或者政治腐败，有些人甚至把整个石油危机和中东地区的混乱归咎于他们。情报部门认为这是境外势力所为，但我们不知道这些境外势力的背后是谁在指使。\n\n我们很清楚正在崩溃的经济背后有复杂的原因，旧日的奴隶正在蠢蠢欲动谋划着起义。人们通常都不会关心是什么原因，有些人只是简单的把保守派引起了经济崩溃的阴谋论放在心里，更多的人相信这些阴谋论只是诽谤，但是他们更关心保守派的个人问题。"
 USA_CIA_SGR.9.a:0 "哦，老天爷啊……别听那些有的没的！"
 USA_CIA_SGR.10.t:0 "不是我们在宣传"
 USA_CIA_SGR.10.desc:0 "早在第三帝国成立初期，在已故的戈培尔还掌控着德国宣传机器的时候，宣传就已经是我们力量的根基，也是我们掌控德国甚至大半个欧洲的基础。而事实上，满是谎言的报纸、伪造的照片、断章取义的新闻广播和被操纵的电影行业，宣传部用各种媒体轰炸德国人民，只为让德国人民相信一切。\n\n现在的麻烦是，在德国这么一个警察国度，非官方的宣传和境外媒体居然能规避我们的审查制度，各种海报未经授权就能被张贴在墙上，基层官员私藏宣传手册。这些非官方宣传声称只有我们实施激进的改革才能避免石油危机和东方日益严重的问题。\n\n我们找不到这些非官方宣传的源头。尽管德国人已经开始怀疑我们改革的必要性，但我们仍乐观地相信，大多数德国人不会相信这些墙上的海报。德国不总是完美无缺，但总有可圈可点的地方。但有些人已经开始问危险的问题了…"
 USA_CIA_SGR.10.a:0 "如果他们是对的呢？"
 USA_CIA_SGR.11.t:0 "国旗团支持"
 USA_CIA_SGR.11.desc:0 "As if the Oil Crisis wasn't enough of a problem, now the Reich is facing discontent bordering on rebellion in the Eastern territories where many of the repatriated slaves were sent to, all gathering under the Reichsbanner.\n\nLately our intelligence sources in the east have reported that known groups of supporters of this dangerous group have been receiving resources, supplies and funds from unknown sources. This is allowing for more recruitment and weapons training, as well as influence and support amongst the teeming masses all over the territories in the eastern part of the Reich. This is clearly the work of another country, because where else are they going to get guns and money? But, to the frustration of those charged with finding out who is undermining the Reich, the source of these resources are still shrouded in mystery.\n\nIt may not be a lot of extra recruits and former slaves rushing to the Reichsbanner, but anyone going to the radicals and anarchists is a problem that someday we will have to deal with."
 USA_CIA_SGR.11.a:0 "我们把他们从奴隶制度中解放出来，送他们回家，他们还想要什么？"
 USA_CIA_BOR.1.t:0 "敌对势力恶意造谣诋毁"
 USA_CIA_BOR.1.desc:0 "It is better if the people do not know how the government is run. A sentiment famously expressed by the Chancellor of the Second Reich, it has become a guiding principle of the Third.\n\nIt is therefore unfortunate that a leaflet alleging multiple instances of the government supporting and exonerating criminals is making the rounds. The leaflet names several instances of the government intervening to stop criminal proceedings and stifle criminal investigations, and ties them to a list of prominent Bormannites from the Bürgerkrieg. Describing the crimes in great detail, the leaflet's author accuses our government of abetting rapists and thieves.\n\nThis should have never reached the public. It is only natural that our supporters expect support and protection in return, but exposing the inner workings of that exchange will only feed a sense of disillusionment among the general populace.\n\nWe have little choice but to direct more of our resources to suppression. It might slow down some of our other efforts, but the printers of this drivel will be found and shut down, and the distributors of the leaflets will be prosecuted for treason."
 USA_CIA_BOR.1.a:0 "取缔它们。"
 USA_CIA_BOR.2.t:0 "散发更多传单"
 USA_CIA_BOR.2.desc:0 "The latest batch of confiscated leaflets has shown another incident of our government helping an ally of Bormann escape criminal proceedings added to the list and revealed to the public. While our security services are diligently working to limit the reach of the leaflets' authors, the revelation is likely to strengthen the feeling in parts of the population that there is an entirely separate set of rules for the rich and powerful, and disillusionment with our government as a result."
 USA_CIA_BOR.2.a:0 "Who prints these things"
 USA_CIA_BOR.3.t:0 "泛欧罗巴大陆计划受阻"
 USA_CIA_BOR.3.desc:0 "Our efforts to restructure our economy and make it more efficient and self-sufficient, there would undoubtedly be problems. In the past few months, we've had an ever increasing number of such issues come up. Our infrastructure has been hampered with a large number of mechanical breakdowns and suspected sabotage. Bureaucrats throughout the civil service in charge of the Grossraum have been exposed for crimes including bribery, spying, and much more, forcing the police to investigate each case.\n\nWhile none of these will irrevocably destroy the Grossraum project, it will slow it down. Our intelligence services suspect that one of our many rivals could have been behind this, due to the rather coincidental nature of so many issues happening at once. However, there is no hard evidence, and we can only speculate at who it is at the moment. And maybe it is just a coincidence, the result of trying to get the Grossraum moving as fast as possible, and the speculation is just paranoid minds seeing patterns where none exist. Nonetheless, such impacts on our great plans will harm the Third Reich, and the Führer himself in the eyes of the public and the world. We must remain on guard and try to rectify these problems as soon as we can."
 USA_CIA_BOR.3.a:0 "不管是谁干的，我们的计划都将继续。"
 USA_CIA_BOR.4.t:0 "泛欧罗巴大陆计划减缓"
 USA_CIA_BOR.4.desc:0 "Railway switches flipped the wrong way. Valuable machinery breaking. Misplaced paperwork. Wildcat strikes and slowdowns. Throughout the Reich, the Grossraum project is facing an increasing number of issues that seem designed to belay our often touted Germanic efficiency. While we are seeing improvements in nearly every sector of the economy, there has been an uptick in the number of incidents of human error or suspected sabotage: it's hard to separate the two.\n\nIt was always going to be difficult to reform the economy by getting rid of the slaves and replacing them with skilled German workers, while also maintaining and increasing the current level of production. But it's becoming increasingly harder to wave off these incidents as simply untrained and new workers getting used to their jobs. Some evidence has come to light that there is a foreign plot against us, but we still have no idea who is doing this.\n\nBut we must push on. For the Volk, for the Reich, for the Führer!"
 USA_CIA_BOR.4.a:0 "都只是些小麻烦，对吧？"
 USA_CIA_BOR.5.t:0 "奴隶遣返受阻"
 USA_CIA_BOR.5.desc:0 "One of the most important aspects of the Grossraum project is reducing and eventually eliminating slavery in our economy, replacing the low skilled foreign labor with skilled Germanic workers. But as the factories reduce their reliance on slaves, we need to get rid of the Untermenschen, sending them away to the east so they won't sully the Aryan race.\n\nBut lately many troubles have befallen the railways that would ship them away. Locomotives have been breaking down more rapidly, the destruction of water towers for our coal powered trains and the spoiling of diesel fuel for other trains with water. Not only that, but the overcrowded slave camps have seen increases in arson and vandalism, as well as protests and even riots that have strained the camp guards and require other police and military units to intervene. Sweeps of the camp have revealed illegal literature and propaganda, but we can't figure out who is trying to turn our slaves against us.\n\nWe can still get the slaves out of Germany proper, but it will be more expensive and take longer, as we may have to use trucks instead of trains or marching them through streets requiring armed guards. And eventually we will get rid of em all, somehow and someway."
 USA_CIA_BOR.5.a:0 "他们这是干什么？我们好心送他们回家，他们却造反？！"
 USA_CIA_BOR.6.t:0 "奴隶遣返中的脱轨事件"
 USA_CIA_BOR.6.desc:0 "Terrible news! A train carrying a lot of former slaves has derailed outside Warsaw!\n\nOf course, we aren't too concerned about the slaves, many of whom were injured or died in the crash, but it damaged an important railroad bridge over the Vistula River. Engineers say it could take weeks or months to repair the bridge to allow trains to pass over it again. Investigations are underway to determine the cause of the crash, but as of yet no definitive proof has been uncovered, either showing it was intentional sabotage or an accident.\n\nThis will greatly hamper our efforts to send more of the slaves back to the Reichskommissariats. We'd have to divert trains in other directions, costing time and money and hampering other important products and freight that needs to be moved around the Reich. But if we want the Grossraum project to be a success, we will have to power through, spend the extra resources and time to get the slaves out of Germany and to the eastern lands."
 USA_CIA_BOR.6.a:0 "妈的，把奴隶送出去怎么就这么难？"
 USA_CIA_BOR.7.t:0 "奴隶遣返中的火灾"
 USA_CIA_BOR.7.desc:0 "After heightening security, reinforcing key infrastructure and interrogating anyone who looked even vaguely foreign for answers, we had thought that our Grossraum-related woes were past us. We were wrong.\n\nNot one, but two trains carrying former slaves caught fire earlier today, whether due to an engine malfunction or deliberate arson. The fire quickly spread through the secure carriages, causing many slaves to either suffocate from smoke inhalation or else burn to death. The fire also damaged a station and several critical stretches of track, which will take weeks to fix. Worse, after news of the incident spread, many of the former slaves awaiting transfer eastwards began to riot, believing that the carnage was intentional on our part as a means of disposing of them.\n\nMany are by now practically screaming that this was a clear act of sabotage, but even after everything we are still drawing a blank on the real culprit. Fortunately, after all the recent chaos, senior management of the Grossraum project have met to draw up a comprehensive security plan that they assure us will put a stop to any security flaws. Hopefully, there should be no further issues."
 USA_CIA_BOR.7.a:0 "如果以后再发生类似的事件，某些人的职位就得换换了！"
 USA_CIA_BOR.8.t:0 "官僚中的腐败"
 USA_CIA_BOR.8.desc:0 "Our efforts to wrangle the many factions of the Reich to our will have hit a significant snag. Overnight, secret documents have been brought to the attention of senior party figures that reveal unacceptable acts of corruption by several key party bureaucrats. How these documents surfaced is currently unclear, but their contents have been validated as accurate. As a result, several members have had to be removed from their positions, while disciplinary action has been applied to those with less severe offenses.\n\nThough the press is working overtime to spin this as the work of corrupt foreign infiltrators, these events have damaged the efficiency and prestige of the bureaucracy. Being our Führer's staunchest supporters, this is deeply troubling news. A weak bureaucracy will hamper our efforts to dismantle the factions that stand in the way of Germany's future - let us hope that this is the only trouble we will have with them."
 USA_CIA_BOR.8.a:0 "只会更糟。"
 USA_CIA_BOR.9.t:0 "外国媒体轰炸"
 USA_CIA_BOR.9.desc:0 "In the last few years, especially in the run up to the civil war, subversive foreign media has been rife in the Reich. Lately, however, it seems that the stream of black market goods has become a deluge. The volume of arrests for the possession and distribution of films, books and other illicit products from overseas have skyrocketed, leading security figures to believe that some sort of concentrated effort is being made to flood the underground market with this rubbish. No direct link to foreign agencies has been found, however.\n\nReformist circles and underground youth movements in particular have lapped up the illegal media like the lowlifes that they are, and many are attempting to distribute it to other citizens in the hopes of converting them to their degenerate way of thinking. We cannot risk the resurgence of reformism in this country, lest we end up with another crisis on our hands. Efforts are being made to crush the black market rings responsible and to look into any potential foreign connections. Regardless of our present efforts however, the reformist movement has grown stronger as a result of the illegal activity, which will weaken our efforts to break them down significantly."
 USA_CIA_BOR.9.a:0 "把这些垃圾从德国清出去！"
 USA_CIA_BOR.10.t:0 "贪污渎职被进一步揭露"
 USA_CIA_BOR.10.desc:0 "Yet more trouble hangs over the Reichstag, as a wave of corrupt activity has been discovered amongst several high-ranking members of the party bureaucracy. Illicit favors owed to shady individuals, acts of degeneracy, money wired to secret bank accounts; all this and more has been revealed in the latest leaks that have reached our ears. Some of the figures involved are so critical to the function of the bureaucracy that we have had to work overtime to bury their messes for them, but the rest have been removed and several have been arrested for their crimes against the German state.\n\nThere is no doubt that this will only further hurt the bureaucracy, and put more dents in the party machinery necessary to the dismantlement of our enemies. Some are beginning to suspect that the recent uncovering of these activities is in fact the work of subversive elements who are actively seeking to limit our ability to control the Reich. Though no evidence of such activity has been found, it is certainly convenient that our most critical supporters are the ones getting the brunt of all this. Regardless, until we can replace the implicated individuals, the power of the bureaucracy will be significantly weakened."
 USA_CIA_BOR.10.a:0 "你们能不能别他妈贪了？"
 USA_CIA_BOR.11.t:0 "颠覆性宣传的渗透"
 USA_CIA_BOR.11.desc:0 "Yet more banned media has been flooding our streets. This time, work of a far more insidious nature has begun to surface. Pamphlets, propaganda reels and other paraphernalia directly attacking our regime and encouraging people to join with the opposition to the NSDAP have begun to circulate rapidly. When state police moved in to make arrests of those responsible, minor outbreaks of unrest triggered in response. Though these protests were soon quashed, the fact that they sprang up so rapidly as a result of our actions is a worrying sign.\n\nThe production value on some of the seized media leads us strongly to believe that our foreign rivals are responsible for at least some of this recent influx, though without proof we would be risking a diplomatic incident to openly accuse them of this. Efforts to squash black market activity and clamp down on subversiveness have been redoubled, and hopefully we can soon get this situation under control. Unfortunately, it seems ideas cannot be squashed so easily; pro-reform and anti-party sentiment has grown considerably, and it will take significantly more effort to reverse this trend."
 USA_CIA_BOR.11.a:0 "很不幸，思想是不怕子弹的。"
 USA_CIA_BOR.12.t:0 "银行家资助反对派"
 USA_CIA_BOR.12.desc:0 "It has come to our attention that our political opponents have been quietly receiving funding from numerous banking institutions across the Reich. As our attempts to dismantle our opposition have worn on, it seems that the cash flow from the treacherous bankers has only increased, in what is certainly an effort to subvert our attempts to secure control. This is grossly unacceptable, of course, though we can't exactly send in armed police to storm the banks and arrest every key executive. Such a move would cause financial panic and cripple our already fragile economy.\n\nInstead, we will have to be more subtle. Letters have been sent out to the offending bankers politely asking them to end their little funding campaign, and threatening vague consequences should they refuse. We can resort to more heavy handed approaches should any keep up their treachery, but many have already affirmed their loyalty to the Reich and cut off any under-the-table deals. Unfortunately, the money that has already been sent out is still in the hands of our opponents, and the influx they did receive before we cut them off will certainly help them frustrate our efforts.\n\nCuriously enough, it seems some of the offending bankers have come clean, explaining that they had received money from unknown clients, with the agreement that they could keep a cut if they passed on the rest to the opposition. Who exactly is doing this is currently unclear."
 USA_CIA_BOR.12.a:0 "大银行有麻烦了"
 USA_CIA_RUS.1.t:0 "红-白（蓝）盟友"
 USA_CIA_RUS.1.desc:0 "一周前，几位来自美国的代表联系了我国政府的几位成员，希望在马加丹及其港口投资，并谨慎地给我们提供一些工业援助。今天上午，几艘船抵达了我们的海岸，运载着一船一船的原始工业设备、原材料和通用耗材。虽然很多人一看到美国人的身影就感到欢欣鼓舞，而且肯定没有人会抱怨有一批物资涌入自家的海岸，不过，还是有一些党内人士感到了担忧。\n\n美国人最初只联系了几位布哈林派的成员，因此涉及这批物资的大部分甚至全部工作都是通过和依靠他们来完成的。虽然我们政府中某些萨布林派成员也收到了通知并试图与代表们取得联系，但除了布哈林派以外，没有任何人收到了回应。不管怎么说，美国人的这一批援助显然是有失偏颇的，而党内许多布哈林派也开始弹冠相庆。他们的核心成员与一些乘船抵达的代表和工人握手，这在萨布林的干部中制造了一种不安的气氛。\n\n只有时间才知道我们和美国的这种援助关系会往何处发展，但也许它会进一步加剧我党两翼之间的裂痕。"
 USA_CIA_RUS.1.a:0 "不管怎样，我们的资本家同志帮了大忙。"
 USA_CIA_RUS.2.t:0 "转向布哈林主义"
 USA_CIA_RUS.2.desc:0 "“萨布林就是个叛徒，他不会把我们的革命进行到底！我们必须不惜一切代价捍卫布哈林的遗产！”\n\n在全国各地，抗议者的呼声此起彼伏。无论原因为何，支持布哈林派的游行已经席卷全国。城里到处都是示威者，布哈林派的海报贴满墙壁，传单在大街上散落，进入我国公民的手中。更令人忧心的是，党内一些低级官僚甚至选择跳槽离职，全力支持这些拥护布哈林的人。\n\n但据我们所知，我们的政府并未注意到任何会让人们选择支持布哈林派的社会分歧或是巨大转变。党支部安插在酒吧、会议室和游行活动中的几位线人发现，这些布哈林支持者貌似是凭空冒出来的。内阁更是感到疑虑重重，鉴于两派的实力旗鼓相当，这很有可能是境外势力一直在资助布哈林派。即使我们的线人设法搞到了他们的财务记录，但也没能搞到明显的证据，暂时无法确定这些助长他们势头的“好运气”的来源。我们只不过丢失了一些民心，但疑虑却已经在我们的政府中生根发芽……"
 USA_CIA_RUS.2.a:0 "这是怎么造成的？"
 USA_CIA_RUS.3.t:0 "马加丹的美国生意"
 USA_CIA_RUS.3.desc:0 "今早，伴随着深海阵阵波浪的沙沙声和一层薄雾，一艘没见过的现代巨轮抵达了我们的港口。她看起来异常的干净。很多人确信他们是美国人，但没有人知道他们为什么会在这里？当我们手忙脚乱地准备应对一艘潜在的敌船时，无线电的另一端有一个声音回应道。\n\n“你好，马加丹！这里是波特号，从西雅图进港。我们应贵国政府的要求来向这个港口提供商业援助。你们能否让我们停靠？”\n\n无线电室陷入了沉默。据大家所知，没有任何官方命令提过要让一艘美国船停靠在我们的船坞。无线电室里的一些人很愤怒，正在考虑给城里的驻军打电话。另一些人则表示了大力支持，不反对美国的经济援助。大多数人并不在意，他们只是担心这件事会出什么岔子。然而，在一阵争吵之后，一个声音从无线电传了出来。\n\n“这里是马加丹。你们可以停靠了。”\n\n一个穿着黑色西装的商人走下了船，一边抽着烟一边环视着天空。站在他身后的几个人开始卸下装满贵重物品、工业材料和民用物资的箱子。码头管理员走到他面前，注视着一箱箱物资仿佛无穷无尽似的从船上卸下，他熄灭了烟头，热情地笑了起来。\n\n“先生们。你们最好用这些援助为更多的船只腾出空间，因为更多的船还在后头呢。”"
 USA_CIA_RUS.3.a:0 "让金钱流动起来吧！"
 USA_CIA_RUS.4.t:0 "收割红，白，蓝"
 USA_CIA_RUS.4.desc:0 "又一支美国盟友的商业船队在今日抵达了马加丹港。他们卸下了珍贵的物资和货物，这些商人为美国在马加丹港的投资提供了鼎力支持。还有更多板条箱正在全国各地卸货，以用于各种民用、工业和军事用途。\n\n与此同时，一些商人似乎正在与俄罗斯法西斯党的成员建立更紧密的联系。虽然这些衣着光鲜的美国商人似乎正与我们的政府紧密合作，提供贷款，并使我们的生活水平得到了普遍提高，但他们的经济收益却少之又少，更奇怪的是，似乎没有人对此有过一句怨言。货在流动，钱在转手，来往之人，皆大欢喜。\n\n似乎每当美国人来访一次，人们都会变得更加团结。"
 USA_CIA_RUS.4.a:0 "我们的美国朋友会尽其所能帮助我们的。"
 USA_CIA_RUS.5.t:0 "来自兰利的爱"
 USA_CIA_RUS.5.desc:0 "马特科夫斯基神色不安地坐在阳台上，俯瞰马加丹港。就眼前所见，大海周围的生灵充满活力。尽管最近积攒了这么多财富，但其中的大部分都是由一艘刚抵达海岸的美国油轮带来的。他在等客人，可能是某个穿着意大利高档西装的资本主义巨贾，目的是想向俄罗斯人多出售些商品。不过进门的人可比那些人重要得多。\n\n“马特科夫斯基先生。我是摩根探员，这位是帕特森探员。很高兴终于与你会面了。”\n\n在中情局特工的簇拥下，元首坐立不安。一个接一个的手续，没完没了地唠叨着经济援助建设的费用。他们眼中的他有那么重要吗？接受那条船所带来的麻烦是不是比它的价值大得多？他受不了了。他们谈得越久，在这种情况下掌握的主导权就越大。他决不允许俄罗斯与美国纠缠得如此之深，以至于无法摆脱……\n\n“你看起来很焦虑，马特科夫斯基先生。出什么事了？”元首沉默了一会儿，起身面向大海，开始发言。\n\n“我们永远无法还清你们的援助，但我觉得我们需要更多东西……两个特工交换了眼神。帕特森清了清嗓子，走近马特科夫斯基。\n\n“我们就知道你会这么说。军队的训练情况如何？我相信我们可以在这方面提供一些帮助……”"
 USA_CIA_RUS.5.a:0 "盘根错节。"
 USA_CIA_RUS.6.t:0 "美国武器援助抵达"
 USA_CIA_RUS.6.desc:0 "今天有一艘不起眼的船只抵达港口，船舱里装满了枪支弹药。这些武器大多是二战时期的旧式武器，但它们还能用，对我们大有裨益。虽然船上挂着巴拿马国旗，但马加丹的领导层、该市的码头工人和上战场的部队都知道，这些武器都是美国中情局送来的。他们口口声声地宣称憎恶我们的意识形态，但此时却支持我们，这其中的缘由我们并不清楚，而我们也不在乎。我们很高兴能从慷慨的美国人那里大捞一笔。"
 USA_CIA_RUS.6.a:0 "谢谢你，美国人！(俄语)"
 USA_CIA_RUS.7.t:0 "改革派日益壮大"
 USA_CIA_RUS.7.desc:0 "在过去的几周里，我们注意到一些试图改革党和国家的党内人士得到了不少资金，并借此寻求支持。虽然我们无法确认这笔钱来自何处，但我们怀疑其出自境外势力，很可能是美国。然而，我们还不能证实这一点，更不能因此而切断与美国的关系，因为他们在支援我们的武装部队。即便如此，我们也要密切关注。"
 USA_CIA_RUS.7.a:0 "可不能吃里扒外。"
 USA_CIA_RUS.8.t:0 "外国影响增强"
 USA_CIA_RUS.8.desc:0 "随着马加丹开始向西推进，逐渐将流离失所的俄罗斯人民统一在一个新的、强大的国家之下，它的问题也渐渐暴露出来。城市几番易手，农场被烧毁，工厂成了废墟，更不用说我们缺乏人力，资源有限，根本无法在短时间内完成任何事情。虽然假以时日我们可以重建这一切，并进一步增强我们的实力，但这将是一条漫长而艰难的道路。\n\n然而，这并没有阻止一些人试图自己解决这个问题。富有的俄罗斯移民从西部一船一船地回来，口袋里装满了黄金，试图重建工厂和矿场。与他们一道赶来的还有许多美国人和其他外国国民，他们拥有技术知识或更多的美钞，希望买下和重建工厂来创造巨大的财富，并将它们移交给美国公司。他们利用贫穷的俄罗斯男男女女作为劳动力来制造他们的产品，并销往国内外，他们开出的工资往往略高于俄罗斯法西斯党的企业。\n\n这些美国人和受美国影响的俄罗斯人来此疯狂地投入金钱和资源，这越发引起了马特科夫斯基本人的怀疑和警惕。当然，让经济回到正轨总是一件好事，马加丹可以收取的税收和关税也可提供一个稳定增长的收入来源，但这并非没有代价。美式消费主义和美国价值观正在人民中间传播。马特科夫斯基也越来越相信，所有这些关于俄罗斯人或美国人成功发大财的故事，其实都是中情局散播的，他们试图增加美国在马加丹的影响力，把我们变成西方帝国主义的一个傀儡国……"
 USA_CIA_RUS.8.a:0 "元首您多虑啦，喝一瓶百事可乐压压惊如何？"
 USA_CIA_RUS.9.t:0 "美国援助抵达！"
 USA_CIA_RUS.9.desc:0 "一批新式武器、弹药、服装以及医疗物资和其他许多援助于近日抵达了我们的边境，由慷慨的中情局提供，我们可以用这批武器击败我们的敌人，并最终打倒毁灭我们家园的德国人。这些装备穿越了大洋，马车和雪橇承载着它们穿过了敌对领地，最终抵达了这里。毫无疑问的是，这只不过是美国人实际运送给我们的一小部分，贪婪的官僚以及土匪需要买路钱，但这些已经足够我们用新式武器武装起多个战斗营，为我们统一俄罗斯继续斗争下去！"
 USA_CIA_RUS.9.a:0 "谢谢你，美国人！(俄语)"
 USA_CIA_RUS.10.t:0 "新援助送达"
 USA_CIA_RUS.10.desc:0 "每天都有许多印有可疑船籍港代码的船只载着一批批同样可疑的货物巡游在俄罗斯寒冷的海岸线上，这些货物足以造就或毁灭一个军阀，也能决定那些意图改变俄罗斯的领袖们的生死。今天，又有一艘这样的船抵达我们的港口，这艘船却大得多。虽然船体老旧还漏着水，但运来的武器和弹药竟已超过我们工厂几个月的产能。\n\n这些货物是由美国中情局的线人提供的，他们希望帮助我们走完统一俄罗斯的征程，一路向东，战胜我们共同的敌人。尽管这些武器可能多为老式装备，但它们对我们来说是天赐之物，这能让我们更加强大。"
 USA_CIA_RUS.10.a:0 "点点滴滴都有帮助！"
 USA_CIA_RUS.11.t:0 "我们应该援助什么？"
 USA_CIA_RUS.11.desc:0 "弗吉尼亚州，兰利。在中央情报局迷宫般的总部深处的某个地方，一位名叫约翰的中层办公室人员被委以重任，负责编制一份详细的军事装备清单，以送往俄罗斯某个对自由国家组织示好的民族国家。与其他中央情报局的成员一样，他勤勤恳恳地完成了这项任务，列出了一些可能的选择，并考虑了每个选择潜在的风险和好处。\n\n最浅显的选择当然是一些基本的步兵装备。我们大规模生产的现代装备显然优于当地军阀所拿得出手的任何残次品，这对俄罗斯即将发生的冲突来说无疑是一个决定性的因素，但俄罗斯肯定早已充斥着各式步枪和其他各种步兵装备——这种小小的改善真的值得吗？\n\n另一个选择是援助大量的机动载具。历史证明，机动性是战争中最重要的工具之一，俄罗斯自身就是最好的例子，他们甚至无法对抗德国机动化部队闪电般的快速推进。而美国载具正好可以帮助他们率先快速推进，包围敌人的大型编队，但它们也可能被滥用于对严防死守的敌人进行正面攻击。我们能否相信俄罗斯的指挥官可以正确使用这些强大的工具？\n\n最后，约翰想到的是竟然给他们送去直升机和喷气式战斗机。这将是一个令人难以置信的冒险之举，但潜在的回报将是巨大的——如果他们能够弄清楚如何维护、加油和驾驶这些机器，在可预见的未来里，他们将称霸天空，如入无人之境。然而，这个“如果”是一个巨大的“如果”。即使是最轻微的马虎或无能，也会迅速将这些精心调校的机器变成一堆无用的废铁，而约翰不确定在俄罗斯这片废土上是否还存在着这种专业技术。\n\n他花了一些时间计算数字，思考各种选项背后的战略意义。最终，他做出了决定。第一批援助将在几天后发出，其中包括大量的……"
 USA_CIA_RUS.11.a:0 "…步兵装备。"
 USA_CIA_RUS.11.b:0 "…载具车辆。"
 USA_CIA_RUS.11.c:0 "…直升机和旧喷气机。"
 USA_CIA_RUS.12.t:0 "俄罗斯的战火"
 USA_CIA_RUS.12.desc:0 "总统[USA.GetLeader]坐在坚决桌前，翻看中情局制作的地图和文件，了解前苏联地区的现状。\n\n“正如您所看到的，总统先生，局势正在迅速变化，”中情局局长说。“该地区的大多数军阀已经被击败，整合工作正在迅速进行。就在几天前，旧俄罗斯的西半部爆发了战争，其中一位军阀试图统一整个地区，进而接管整个俄罗斯。”\n\n总统向前靠了靠。“那你的建议是什么？”\n\n“我们仍在评估有哪些选择，而这取决于我们认为哪一方的步调与我们最一致，哪一方与我们在欧亚大陆的敌人最势均力敌。”中情局局长说。“我们将在下周内提出一些建议。”\n\n总统一边看着地图，一边用手指在桌子上敲打着，地图上有些粗糙的虚线，标示着各路军阀曾经所在的位置，那些支离破碎的意识形态和军队在统一俄罗斯的过程中所经历的失败也都清晰可见。最后，中情局局长提高声音问道。\n\n“总统，我斗胆向您请教，您认为我们应该支持谁？”"
 USA_CIA_RUS.12.a:0 "“那自然是我们在[WSR.GetNameDef]的盟友。”"
 USA_CIA_RUS.12.b:0 "“那当然是我们在[WSB.GetNameDef]的朋友。”"
 USA_CIA_RUS.12.c:0 "“让他们打去吧。”"
 USA_CIA_RUS.13.t:0 "俄罗斯之战：东部"
 USA_CIA_RUS.13.desc:0 "一条有趣的消息今天早上落到了总统的桌上。在无政府状态的俄罗斯，经过两个地区级国家多年的准备，中西伯利亚地区的[CSB.GetNameDef]和俄罗斯远东地区的[FST.GetNameDef]已经互相宣战。这场战争的结果将很可能决出谁能继承前苏联的一半遗产，因此，我们的支持对那些向美国和自由国家组织示好的国家来说是非常重要的。\n\n虽然我们可以看出不同的国家都具有不同的潜力，但顾问们建议我们尽快采取一个行动方案，以便最大地提升我们在这场冲突中所能发挥的作用。中情局局长已向总统保证，他们的人已整装待发，并针对每个国家制定了多种方案。无论情况如何，总统最终还是站了起来，清了清嗓子，做出了决定……"
 USA_CIA_RUS.13.a:0 "“我们会支持[CSB.GetNameDef]的。”"
 USA_CIA_RUS.13.b:0 "“我想[FST.GetNameDef]是更强的竞争者。”"
 USA_CIA_RUS.13.c:0 "“让他们打去吧。”"
 USA_CIA_RUS.13.d:0 "\"On second thought, I don't like the look of these fellows.\""
 USA_CIA_RUS.14.t:0 "俄罗斯之战的终局"
 USA_CIA_RUS.14.desc:0 "今天上午的某一时刻，一条紧急消息引起了总统的注意。前苏联地区仅剩的两个国家，即西俄罗斯的[RWS.GetNameDef]和西伯利亚的[SIB.GetNameDef]，他们争取统一的斗争几乎已经尘埃落定。两国在不久前就已经互相宣战，几乎可以肯定，胜利者将完全控制前俄罗斯的土地。总统在今天召开了一场临时内阁会议，几名顾问纷纷陈述了他们的观点，并讨论了在这场战争中使美国利益最大化的策略。\n\n与其他两场统一战争一样，中情局将再次提供帮助。他们也向总统保证，没有我们的明确批准，任何竞争者都不会获胜。经过几个小时的讨论，他们最终得出了一个结论，结论是……"
 USA_CIA_RUS.14.a:0 "“[RWS.GetNameDefCap]显然是更好的选择。”"
 USA_CIA_RUS.14.b:0 "“[SIB.GetNameDefCap]是一个强力盟友，支援他们。”"
 USA_CIA_RUS.14.c:0 "“让他们打去吧。”"
 USA_CIA_RUS.15.t:0 "美国援助抵达"
 USA_CIA_RUS.15.desc:0 "一艘毫不起眼的美国货轮在夜幕降临时抵达马加丹港，勤勉的码头工人在NKVD军官的监督下迅速卸下了里面的货物。这艘船上装满了工业机械以及其他物资，它们会在我们努力实现苏联统一的过程中大大助力经济发展。\n\n这批物资是中央情报局送来的，目的是援助所有反抗法西斯的人，即使美国人自己对马克思的教义怀有敌意。当然，他们这么做并不是支援我们去对抗我们共同的敌人，而是为了影响我们的国家以达成其目的。一些特工对这些货箱进行了调查，寻找宣传党权派政策的小册子和其他材料。虽然我们已经没收了所有的传单，但肯定会有不少传单逃过审查，并被我们的公民看到，从而动摇其意志。"
 USA_CIA_RUS.15.a:0 "物资我们收下了，宣传还是免了。"
 USA_CIA_RUS.16.t:0 "党内不满"
 USA_CIA_RUS.16.desc:0 "“亚戈达肯定会毁灭我们的。要想对联盟的未来抱有任何希望，我们必须在国家的各个阶层进行雷厉风行的改革。即使那意味着要除掉他。”——被NKVD拘留审问的对象，由政委谢尔盖·丘普林记录。\n\n最近，党内一直对亚戈达同志的统治颇有微词。虽然一直有人对国家目前的发展方向感到不满，但他们的异议最近几天似乎被放大了。他们表现出更强的凝聚力，更愿意在代表大会上发言，许多人甚至吹嘘自己了解的内幕比以前更为详细。这让亚戈达主席大为恼火。在过去的几周里，一些地位不高的异议分子被逮捕，尽管党内大多数人没有因此而动摇。\n\n目前尚不清楚究竟是什么原因会让他们胆敢大放厥词，并不受阻拦地组织反抗。虽然亚戈达不轻不重地指责外国资本家和法西斯，认为他们企图破坏革命，不过大多数人单纯是认为党是时候推动改革了。不过，现在那些反对主席的人仍要注意自己的言辞，以免惹怒主席。"
 USA_CIA_RUS.16.a:0 "该死的修正主义者！"
 USA_CIA_RUS.17.t:0 "美国的工业援助"
 USA_CIA_RUS.17.desc:0 "虽然俄罗斯在其鼎盛时期从未是一个强大的工业化国家，但我们的人民一直梦想着由大规模工业化所带来的强大的工厂、高效的生产线和现代化设施。今天，我们离梦想更近一步了。美国商人把工业设备、重型机械和技术专家运到我们的工业部门和各大工厂。\n\n我们政府中的许多人，甚至是普通民众都对即将到来的援助表示感谢，而美国人自己也说，要是投资成功，他们会带来更多的援助。不管怎么样，我们的工业变得更强大了些，我们的国家也因此更发达了些。"
 USA_CIA_RUS.17.a:0 "总有一天我们的工业实力能与他们比肩！"
 USA_CIA_RUS.18.t:0 "美国人的情报援助"
 USA_CIA_RUS.18.desc:0 "与敌人交战时，任何帮助我们占据优势的条件都是我们取得最终胜利的必要条件。幸运的是，我们的美国盟友截获了一些重要情报，并愿意与我们分享。中情局特工一直在敌方领土的深处密切行动，并获得了大量珍贵情报。我方军事人员渴望进一步分析并加以利用这些情报，而我们将因此占据战术优势。"
 USA_CIA_RUS.18.a:0 "是时候直击敌人的痛处了……"
 USA_CIA_RUS.19.t:0 "补给线遭破坏！"
 USA_CIA_RUS.19.desc:0 "昨日，一条补给线遇袭。敌人的渗透者已经潜入我们的防线，他们变换路标，破坏卡车，割断电话线，突袭通讯站，捣毁基础设施，使前线部队的补给链陷入混乱之中。幸存的士兵声称，这些人用的是美式装备，而且武装到了牙齿，并在夜色掩护下向敌方领土撤退。虽然我们仍可向前线运送物资，但在我们完全修复这些颠覆分子造成的破坏之前，我们运输补给的能力会在今后几周大打折扣。我们要在今后多加小心，防止这些敌特分子引起进一步的恐慌。"
 USA_CIA_RUS.19.a:0 "可恶的美国佬！"
 USA_CIA_RUS.20.t:0 "雅科夫列夫支持率激增"
 USA_CIA_RUS.20.desc:0 "朱可夫总理仍在斟酌在他撒手人寰后可以接替他的人，就像先前的大元帅叶戈罗夫一样，而其中一位候选人在此时脱颖而出。亚历山大·雅科夫列夫的支持率最近在不断飙升，他得到了许多党员的坚定支持，他的海报贴满了各大城市的广场，而关于他的媒体报道几乎全是正面的。\n\n虽然这不足为奇，但在朱可夫的核心圈子里，一直有谣言在猜测为什么会出现这种激增。一些人指出雅科夫列夫的国际主义信仰可能吸引了外国支持者。也有人怀疑雅科夫列夫在政府内部以权谋私，而最极端、最偏执的人则认为他是一个反动分子，与列强合作以颠覆我们的革命。不管是什么情况，现在大多数公众都支持雅科夫列夫接替元帅是板上钉钉的事了，也许，朱可夫本人在任职期间还有其他事情要考虑。"
 USA_CIA_RUS.20.a:0 "他怎么在短时间内积攒这么多人气的？"
 USA_CIA_RUS.21.t:0 "民主兵工厂"
 USA_CIA_RUS.21.desc:0 "今天，一批极其庞大的美国军用物资刚刚抵达我国国土，我们的士兵诧异地看着眼前的一幕。许多人只能用聚宝盆来形容物资之丰盛；许多装满现代突击步枪的板条箱，一卡车的国内外弹药，大量防空装备以及火箭炮，一批装甲运兵车和多功能直升机，最令人惊讶的是，一些旧式喷气机还配备着工作人员，与我们一起修理和维护它们。\n\n虽然星条装饰着士兵们的装备，但他们再高兴不过了。美式装备显然比我们的装备高出好几个档次，因此，我们的前线军官已经在尽己所能，合理分配这些装备。我们的步兵将带着据人类所知最先进的武器进入战场，战胜那些装备相对过时的敌人！"
 USA_CIA_RUS.21.a:0 "你们好好利用吧，乌拉！"
 USA_CIA_RUS.22.t:0 "美式援助军事操练"
 USA_CIA_RUS.22.desc:0 "战争的工具是武器，但工具必须由人使用。我军要想取得成功，就必须高效地训练新兵，保证能有经验丰富的士兵填补伤亡。境内的几名美国侨民最近提出要帮助训练我军，我们欣然接受了他们的建议。我军士兵现在可以在现代化的训练制度下得到由美国老兵组织的高效训练。虽然他们做俯卧撑都会出汗，在铁丝网下爬行时都会紧张，射击时都会颤抖，但他们与美国人一起训练的每一秒都会让他们成为世界上最有经验的战斗部队之一所训练的优秀士兵。"
 USA_CIA_RUS.22.a:0 "我们接受上乘训练的战士势不可挡！"
 USA_CIA_JAP.1.t:0 "非法怠工"
 USA_CIA_JAP.1.desc:0 "发生在京都线的破坏正在引起广泛的注意。管理层漠不关心的态度激怒了火车司机，他们似乎正以蓄意延误来公开表明对工作条件的不满。火车每到一站便会延误几分钟，被司机们用于向乘客发放传单，阐明他们的诉求。\n\n其中，最关键、也最令人尴尬的要求，就是减少卧轨自杀的发生。\n\n自杀问题越来越严重，我们不胜其烦地压低其影响力。但自杀之普遍让火车司机认为不能再熟视无睹，这与我们的努力背道而驰。尽管问题正在处理，但是负面影响已经造成。我们预计最近自杀事件的关注度将会显著升高。\n\n高度的组织性和老练的宣传措辞使我们相信，不太可能是火车司机单独组织了这次行动。但遗憾的是，截至目前，我们的调查没有任何进展。"
 USA_CIA_JAP.1.a:0 "该死。"
 USA_CIA_JAP.2.t:0 "朝鲜现状的简报"
 USA_CIA_JAP.2.desc:0 "朝鲜半岛地方政府来报，称分离主义恐怖袭击激增。警区与驻军的损害状况尤为严重，从日本列岛运输的物资难以抵达。所幸作案人员均已被拘留，大概率将判处死刑。\n\n讯问期间，恐怖分子拒绝透露其资助者的姓名，但在扫荡案件相关地址时，发现了大量美国生产的弹药与武器。宪兵队朝鲜分部将进一步调查该案件。"
 USA_CIA_JAP.2.a:0 "朝鲜属于日本，一刻不能分割。"
 USA_CIA_JAP.3.t:0 "浦盐叛乱"
 USA_CIA_JAP.3.desc:0 "浦盐警备司令部报告称，占领地的民族主义暴力活动正在加剧。城里的满族激进分子和俄罗斯族发动了对警察局和军用补给线的攻击。过去一周里，当地宪兵队在全力搜捕颠覆分子，突袭可疑地点。对恐怖分子的审讯没有获得太多有价值的情报，但是他们被捕时大多随身携带美制武器。现在，满洲的情况已经恢复正常。"
 USA_CIA_JAP.3.a:0 "我们现在将严密监视该地区。"
 USA_CIA_JAP.4.t:0 "突袭中国反抗组织"
 USA_CIA_JAP.4.desc:0 "紧急 - 机密\n\n首相：\n\n情报简讯：根据秘密线人的紧急报告，我军命令本土外的宪兵队特遣队针对青岛，大连等地一系列可疑的抵抗组织小组发动了突袭。\n\n行动简报：伤亡损失高于预估。抵抗组织的游击队员囤积了大量武器，远超我们的预期。尽管如此，我们仍然完成了抓捕游击队员的行动。当地宪兵队将展开对投降人员的审讯，以查明流入这三个城市的武器来源。\n\n情况分析：当地宪兵队军官对查获的大量的重武器深感担忧。如果没有线人的警告，游击队就能隐蔽地发动恐怖袭击，损害帝国在中国的军事及商业利益。根据查获的武器装备可知，游击队掌握了新的武器偷运渠道。"
 USA_CIA_JAP.4.a:0 "有麻烦了。"
 USA_CIA_JAP.5.t:0 "夏威夷群岛的骚乱"
 USA_CIA_JAP.5.desc:0 "火奴鲁鲁的监狱由于过去一周对若干反日恐怖主义组织的搜捕而拥挤不堪。自1946年与本岛结为兄弟关系以来，将夏威夷纳入大日本帝国的版图一直是个挑战，这一情况近年才有所改善。最近这批袭击似乎由两个团体分别发起，即美国民族主义者和夏威夷原住民抵抗组织。两个团体袭击了军警设施、中断了海军补给线，骚扰了岛上的日本公民。好在，他们已被全部逮捕，逐一接受讯问。有趣的是，美国民族主义者的安全屋内发现了一些战时宣传材料和美制步枪的图纸。宪兵队将会深入调查，跟进最新情况。"
 USA_CIA_JAP.5.a:0 "他们就是不能安分点。"
 USA_CIA_ICW.1.t:0 "美国的礼物"
 USA_CIA_ICW.1.desc:0 "最近抵达的中情局“顾问”几乎是分秒必争地开始工作，他们的工作重点是给予我们战场上的自由战士所需的战术支援和态势感知。\n\n得到中情局的支援后，我们的战士能对政府军的进攻做更充分的准备，也能更好地组织针对他们的攻势。与此同时，我们还能籍着美国人破译的军用密码拦截政府军的通信，争取更大的优势。\n\n这些优势能持续的时间有限，因为现印尼政府肯定会采用新的保密法规并想办法提升他们针对美方间谍活动的作战保密能力。但现在，我们需要尽可能地争取优势。"
 USA_CIA_ICW.1.a:0 "前进！"
 USA_CIA_ICW.2.t:0 "指挥系统混乱"
 USA_CIA_ICW.2.desc:0 "Orders being lost between Djakarta and the frontline. Entire units, rooted in place when they should have been redeployed. Networks of informants, in place for decades, suddenly going dark. A sharp increase in combat deaths of our junior officers, leaving the men without leadership at this most critical time.\n\nSome of this was expected, of course; Hatta's men have clearly been planning their rebellion for a long while, long enough to escape substantial detection - and long enough to prepare to disrupt our activities. But the scope of the interference hKas far exceeded what we thought reasonably achievable for a group of limited resources. Far from being isolated to the areas of strongest known rebel sympathies, the disruptions are occurring even in our most stalwart centers of support.\n\nEven without concrete proof, the culprit is abundantly clear - the United States and their Central Intelligence Agency, operating out of Australia and in the myriad islands of the Indonesian archipelago, must be aiding Hatta's rebels and sapping our ability to fight back. And they have done their work, for it will take months to recover what has been lost."
 USA_CIA_ICW.2.a:0 "该死的美国佬！"
 USA_CIA_ICW.3.t:0 "补给线被破坏"
 USA_CIA_ICW.3.desc:0 "报告堆积如山——被扒开的铁轨、被炸毁的桥梁以及被雨林枝叶堵塞的道路。尽管我们前线的战士需要尽可能多的弹药和补给从雅加达运过来，但运输这些重要物品的基建仍在以惊人的速度被摧毁。\n\n虽然我们预料到战时会有一定程度的游击活动与破坏，哈达叛军的渗透能力之深与其进攻幅度之大仍出人意料，这点几乎表明了他们有外部援助。无论是前方观察员还是秘密轰炸，美国及其特务人员显然在试图让胜利的天平向叛军一方倾斜。\n\n很遗憾，由于我们资源有限且紧张，而且防止美国进一步的干涉很有必要，我们没多少能反击美国佬的方法。我们只能重建被摧毁的东西，并祈望它不会再被毁掉。"
 USA_CIA_ICW.3.a:0 "美国佬能不能别来干涉我们内战？！"
 USA_CIA_MLY.1.t:0 "推拉扎克一把"
 USA_CIA_MLY.1.desc:0 "中情局特工正紧锣密鼓地开展工作以巩固阿卜杜勒·拉扎克的权力基础，拉扎克是马来亚政府中亲OFN派的领导人。翻遍全马来亚的安全屋、住宅和办公室，我们已经列出了一些可以接触到的人。我们的工作人员正在筛选哪些人可以被拉拢。\n\n马来亚抗日统一战线最初源于修正的共产主义，这也使它对马克思党团和其他马克思-布哈林势力极具吸引力。但陈平已经在抗日战争中竭尽了全力，他已经不适合继续指导这个联盟了。联盟失去了共同的奋斗目标，因此它的分裂也只是时间问题，联盟的碎片已经开始为谁来接陈先生的班展开了争夺。\n\n我们已经制定了计划，让一切向着对OFN有利的方向进行。我们会利用他们的意识形态差异和其他一切机会激怒他们。之后，马来亚的政客们会陷入互扇耳光的窘境，人民则会陷入困惑与迷茫，这时候，我们就能让他们明白，拉扎克才是下任总统的唯一合理人选。后革命时代的政府需要一只稳定的手来避免分裂，而头脑冷静、和蔼可亲的拉扎克先生自然是这个位置的绝佳人选。"
 USA_CIA_MLY.1.a:0 "这是为了他们好，真的。"
 USA_CIA_MLY.2.t:0 "让决定更简单"
 USA_CIA_MLY.2.desc:0 "马来亚人民并不热衷于浪费时间参加竞选活动和填写选票。他们几乎不明白这些争吵到底是为了什么，要是能一劳永逸地终止这些争吵就再好不过了。槟榔屿杰鲁通市的市长伊斯梅尔·本·侯赛因非常清楚这一点。这就是为什么在槟城，就像在马来亚的其他地区一样，选民被缩减到不超过一百人的原因。谁来领导战后的第一届政府，将由每个城市、乡镇和地区的代表决定，而不是费力地进行全面选举。\n\n这也是为何另一位候选人那封讨厌的竞选信会跑到伊斯梅尔桌上。这一次似乎是一个温和派寄来的，署名是拉扎克·哈桑·本·东姑·拿督·阿卜杜勒，管他叫什么名字呢。与往常一样，这又是一成不变的政治老套路。“请投票支持擅长妥协的温和派”，“请投票支持一个理智的掌舵人”，“请投票支持马来亚原住民的美好未来”，“影响你的志同道合的盟友”。废话，废话，还是废话！全是一通废话。现在每个人都对这些模板了如指掌。伊斯梅尔正准备扔掉这封信时，他发现这封信异常沉重。然后他看到信的底部附着一个相当厚的信封。\n\n信封里——令穆罕默德高兴的是——有一大笔标有“捐款”的现金。而且还是美国现金。随着日元被迅速排除出马来亚的经济体系，速度比人们说“最尊敬的”还要快，大量坚实可靠的美元对任何心智正常的人来说都是一个非常大的激励……他叫什么来着？\n……哦，对了，敦·阿卜杜勒·拉扎克·本·拿督·侯赛因。\n\n第二天，杰鲁通市长伊斯梅尔·本·侯赛因公开宣布支持敦·阿卜杜勒·拉扎克，甚至开始在公开场合称自己是“敦派”。"
 USA_CIA_MLY.2.a:0 "这种名为“贿赂”的药物着实有效。"
 USA_CIA_MLY.3.t:0 "两位领导人的会面"
 USA_CIA_MLY.3.desc:0 "艾哈迈德·博厄斯塔曼非常沮丧。在陈平离开后，马来亚人民不相信他，人们对他和陈平的领导方式失望透顶。更让他痛心的是，在马来亚抗日统一战线中，只有保守派中最忠诚、意识形态最坚定的那些人留在了他的身边。而温和派和保守派的新成员则纷纷倒向了阿卜杜勒·拉扎克·侯赛因。\n\n他对拉扎克倾吐了心声，出人意料的是，拉扎克的回复简短而充满同情。\n“我懂你，艾哈迈德。如果我是你，肯定也会一样难受。你还有什么想对我说的吗？”\n\n艾哈迈德点点头。“有的。我们把话说清楚，拉扎克。我不恨你，我也没有特别生气。我知道的，尽管我们分歧很大，但你我都有一个共同的目标。你，我，所有的马来亚人，我们都想免于苦痛。想抹除日本人带来的伤痕。也想让创伤和痛苦伴随他们，直到日落。在不出卖我的信仰和目标的前提下，我会给你最真诚的祝福，也会提供力所能及的一切帮助。”\n\n拉扎克表示同意，于是艾哈迈德继续说。\n\n“但是有件事我很担心，拉扎克。有流言说，美国人正在干涉选举，而且是以你的名义。也许只有真主知道他们这么做的原因。我不会拿这事反对你，我也做不出这种事情。你我都知道理解这群扬基佬的逻辑有多难。但是有句话我必须跟你说。求你了，拉扎克，别让美国人成为我们的新主子。让马来亚保持自由，别让美国人对我们做和日本鬼子相同的事。”\n\n拉扎克点点头。“我会记住这些的，谢谢你，艾哈迈德。”"
 USA_CIA_MLY.3.a:0 "说罢，二人就如老友一般分别了。"
 USA_CIA_MLY.4.t:0 "两代人的相遇"
 USA_CIA_MLY.4.desc:0 "深夜，菲律宾群岛南部某地的沙滩上，一艘巨大的运输船登上了沙滩，打破了热带丛林的寂静。船上有一位名叫托尼·波的CIA特工，还有一支护卫队，由各种常规步兵中最为沉默与谨慎的士兵组成，跟着的还有一位来自空降部队的年轻军官，他叫罗杰·唐隆，正扛着自己的狙击步枪。\n\n远方出现的一盏灯笼划破了黑暗，波、唐隆和小分队疑惑地看着它。波有些不敢确定。“这肯定不是我们要找的人，看起来像哪个傻子在闲逛，甚至更糟糕——我们可能被告密者阴了。”步兵小队的队长点头赞同。“波长官，只要你下命令，我们就开火。”\n\n波点点头，正当他要下令时，唐隆把手放在他的肩膀上，示意他停下。“不，别这么做，波长官。用望远镜看，就能发现他们是我们的人——准确地说是菲律宾美军的部队。”\n\n波又点点头，朝那里望去，他被看到的一切惊呆了。这个男人虽然神情疲惫，却流露出不屈的意志，眼睛依然明亮，还穿着一件保养得很好的二战时期美军旧式制服。“说得对，唐隆，他是我们的人。放轻松，士兵们，我们找到同伴了。”\n\n士兵们放下了武器，唐隆和波小心地靠近那个拿着灯笼的人。那人一看到来者是美国人，就难以抑制激动的情绪。他们走到那人跟前，与他握了手。那人自称是拉塞尔·W·沃尔克曼上校，是费尔蒂希上校的亲信。他用令人钦佩的坚定语气说：“先生们，我以上校的名义，欢迎你们来到菲律宾！”"
 USA_CIA_MLY.4.a:0 "此刻，沃尔克曼上校潸然泪下。"
 USA_CIA_MLY.5.t:0 "渔民的聊天"
 USA_CIA_MLY.5.desc:0 "在明古鲁市的一个繁忙的海鲜市场，两个渔民在聊天。在别人眼里，这两个人只是在讨论今天捕的鱼怎么分。\n\n“所以说，那里有很多鱼，对吗？”\n\n“是的，那儿鱼很多，其他地方可能也有一些，那边的房子里还有一些剩菜。”\n\n对明古鲁人来说，这样的谈话再正常不过了，结伴出海的渔民总会为了分鱼的事吵架。有时候这事还会发展成可怕的互扇耳光，引来大批看客，从伊玛目到宣礼员，从港务长到图书管理员，形形色色的人都来看热闹。当地警察往往是被人摇醒的，他们总是在双方停手的三十秒后才姗姗来迟。\n\n怪不得没人知道他们真正在谈论什么。事实上，这场“聊天”其实是CIA特工和印度尼西亚抵抗组织联络人之间的一场秘密交流。如果有人仔细听他们的话，就会发现这两人其实都相当怀疑对方的目的。\n\n“好的，一言为定。”\n\n但自由世界很幸运，这样的怀疑并没有阻碍交易的完成。"
 USA_CIA_MLY.5.a:0 "我们会马上把“鱼”送到你们需要的地方。"
