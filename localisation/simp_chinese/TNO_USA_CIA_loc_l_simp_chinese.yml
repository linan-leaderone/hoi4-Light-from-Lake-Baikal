 USA_CIA_support_razak:0 "§Q分割者§!§Y行动§!"
 USA_CIA_support_razak_desc:0 "我们已经赢得了战斗，但却没有赢得战争。多亏了陈平和他的同志，马来亚才能从共荣圈的魔爪中逃出。大多数他的同僚和继任者都对深化关系毫无兴趣，除了一人——敦阿卜杜勒·拉扎克。拉扎克的政党追求实现稳定的代议制民主，更重要的是，他想让马来亚以观察员国身份，加入OFN。\n\n为了点燃东南亚的民主之火，我们不得不放弃原则，篡改选票！"
 USA_CIA_USAFIP_supply_lines:0 "§Q王牌§!§Y行动§!"
 USA_CIA_USAFIP_supply_lines_desc:0 "马来亚不仅仅是共荣圈最薄弱的部分，更重要的是，那里是我们在亚洲行动的安全港。现在，太平洋的海上封锁不再是个问题，我们可以向长期在菲律宾各自为战的各个师部提供补给。枪炮、补给、信件；美国并没有忘记他们，她会把她的儿郎们带回家。"
 USA_CIA_FRI_discreet_supply_lines:0 "§P割喉§!§Y行动§!"
 USA_CIA_FRI_discreet_supply_lines_desc:0 "爪哇海和马六甲海峡是片丰饶的渔业区，但是那里的财富并不属于自由的菲律宾人，而是该死的旭日帝国及其走狗。当然，多亏了他们的过度捕捞活动，我们能伪装成捕鱼的渔夫，向地下抵抗组织输送物资。找一个愿意为了一大笔钱而放弃船只的马来亚渔民并不是一件难事。"
 USA_Operation_Domino:0 "§D多米诺§!§Y行动§!"
 USA_Operation_Domino_desc:0 "昭南，日本的南方之光。此时此刻，尽管马来亚的首都又重新获得了它先前的名字——新加坡，但马来亚仍旧有可能同澳大利亚一道，变成东南亚的自由与商贸之光。为实现这些目标，我们需要治疗她身上正在流血的伤口。谢天谢地，对于美国来说，这可算不上什么麻烦事。\n\n只需略施小计，美利坚合众国的资本与企业便能重新塑造这个国家，使其成为又一座充满光明的自由灯塔。"
 TNO_CIA_MLY_OPERATION_DOMINO_tt: "我们将动用已有的联系，开始投资马来亚的重建工程。\n"
 TNO_CIA_FRI_Supply_Lines_tt: "我们将向印尼抵抗组织走私武器和物资。鉴于我们在菲律宾和马来亚取得的成功，印尼肯定会与我们建立良好的关系。\n"
