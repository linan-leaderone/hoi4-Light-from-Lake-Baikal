 USA_CIA_MAC_LIBERALS_1_tt:0 "中情局将投资宣传美英贸易，让英格兰接受更加自由的贸易政策。这将使得麦德宁的自由主义言论更受欢迎。\n"
 USA_CIA_MAC_DEM_1_tt:0 "转而资助抽象艺术，并资助美国抽象派画家交流访问，以与德国现实画派形成对照，使民主和表达自由在英国更受欢迎。\n"
 USA_CIA_THATCHER_OG_1_tt:0 "我们将调查王党内的保守派，找到他们的黑料，让撒切尔在党内有更多的筹码。\n"
 USA_CIA_THATCHER_POP_1_tt:0 "我们建议将资金转用于创办利于撒切尔的报纸和媒体，以增加她的民粹主义支持。特别是创办一份名为§O《太阳报》§!的新报纸。\n"
 USA_CIA_THATCHER_ELI_1_tt:0 "派遣外交官和经济学家去影响王党和英格兰的精英阶层，使他们支持撒切尔的经济政策。\n"
 USA_CIA_contact_the_norwegian_resistance:0 "接触挪威抵抗运动"
 USA_CIA_contact_the_norwegian_resistance_desc:0 "德意志国的边界到挪威为止，这个狭长而人烟稀少的国家现在被德国占领。德国人在挪威建立了专员辖区，对挪威人民实施着控制。而顽强的挪威人也从未停止过抵抗。尽管与挪威抵抗运动保持最紧密联系的人大多生活在加拿大，但我们也同样可以建立类似的联系网。瑞典人多年来一直在给挪威游击队提供军械与资金，我们可以利用这一联系来斩断德国的一臂。这等举动，将恰如挪威人所谓的“为了国王与祖国”。"
