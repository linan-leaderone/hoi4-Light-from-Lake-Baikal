 AYR_idea_sahelian_nomads: "萨赫勒游牧民"
 AYR_idea_sahelian_nomads_desc: "萨赫勒地带贫瘠干旱，北部是无垠的茫茫沙漠，南部是连绵的稀树草原，而艾尔山脉位于它的中心。这片崎岖、干燥的地区环境恶劣，只有最顽强的生命才能于此生存。该地区的游牧部落于此繁衍生息，深谙这片不毛之地上的生存之道。"
 AYR_idea_tuareg_heritage: "图阿雷格的遗产"
 AYR_idea_tuareg_heritage_desc: "艾尔苏丹国与其说是一个国家，不如说是一个部落联盟，一个图阿雷格部落联盟，盘踞在撒哈拉沙漠西南部。这并不是政府去中心化的结果，因为压根不存在什么中央政府。各个部落在沙漠中漫步迁徙，就像过去几个世纪以来那样。如果没有重大的改革和集权，艾尔在人们的印象里，永远只是在西非的一个暂时无主的小邦。"
 AYR_Ibrahim_ibn_Umaru: "易卜拉欣·伊本·乌玛鲁"
 AYR_Ibrahim_ibn_Umaru_hog_desc: "§Y政府首脑\n专制主义§!"
 POLITICS_IBRAHIM_IBN_UMARU_DESC: "对外国人来说，环绕艾尔高原的沙漠不过是一个人迹罕至的不毛之地。然而，对于那些活在那里的人民来说，沙漠不仅仅只是一个家，他们靠着骆驼和身上的披风穿越沙漠。对于图阿雷格人来说，沙漠是一片富饶之地，同时也是抵御外来侵略者的堡垒。易卜拉欣·伊本·乌玛鲁苏丹深谙其道，因此即使德国轰炸机成为空中主宰并摧毁了城市，他和他的人民仍然幸存了下来。\n\n当文明在纳粹的炸弹下崩溃时，苏丹抓住机会带着他的人民和一些难民撤退到沙漠中。在那里，他韬晦待时，保护自己和人民免受危害。当天空终于摆脱了轰炸机的威胁后，苏丹立刻前往他祖先曾经统治的城市阿加德兹，宣布艾尔苏丹国在真主和祂的先知穆罕默德的恩典下复兴，并迅速重新确立了他对艾尔地区的统治。\n\n艾尔苏丹国正如其领导人一样，是一个奉献于保护其人民免受任何外部威胁的伊斯兰与传统的堡垒，无论这些威胁是来自欧洲殖民者还是非洲进步主义者。外国人可能会对此提出抗议，称之为“压迫”或“法西斯主义”，但图阿雷格人知道，没有苏丹的引导，他们不仅无法获得自由，还会继续在无政府状态下苟延残喘。如果今天艾尔高原的人民能够享受秩序与和平，那么他们全都应当感谢苏丹和撒哈拉，这两面抵御外界危险的盾牌。"
