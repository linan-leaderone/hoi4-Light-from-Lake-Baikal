 POLITICS_SALEM_MARGARET_DESC: "塞勒姆与玛格丽特，就像阴和阳。\n\n\n\n\n\n两只猫，一个秘鲁。\n\n\n\n\n\n两只猫，一个安东尼。\n\n\n\n\n\n一个安东尼，一个秘鲁。\n\n\n\n万岁共和国。\n\n万岁秘鲁！"
