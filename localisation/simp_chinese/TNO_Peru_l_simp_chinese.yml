 PRU_idea_fake_democratic_dream: "虚妄之梦"
 PRU_idea_fake_democratic_dream_desc: "表面上看来，秘鲁的民主制似乎稳固牢靠，运作良好。不过，若是刨根问底，你就会发现真相要复杂得多。的确，在1939年普拉多当选总统后，民主制终于得到了恢复，然而，这制度随后便遭遇了有史以来的最大考验——利马战役。所幸，秘鲁的民主制最终胜利了，成功让人民相信了自身的坚不可摧……但接着在50年代，奥德里亚政府却又遭受了流言蜚语，被指控犯下“选举欺诈”的恶行。这无疑再次损害了民主制的形象。\n\n秘鲁会实现期盼已久的民主之梦吗？又或者，历史悲剧注定要不断重演？在寻求答案的过程中，我们必须慎之又慎。因为如果败了，我们的梦想就将万劫不复，带着§R人民对民主的信仰一起§!永坠地狱。但如果我们胜了，§m民主便能挺过寒冬，终归实现§!。"
 PRU_idea_silent_liberation: "沉寂中的解放"
 PRU_idea_silent_liberation_desc: "利马战役后，亲阿普拉党的北部地区依然在反抗布斯塔曼特和奥德里亚的两届政府，但有一天，他们的行动戛然而止……之后，一切便陷入沉寂。士兵们报告称没有交火事件发生，警员们自信地说一切尽在掌握，公民们也日复一日地过着平淡的生活，权当无事发生。但对利马而言，这种沉寂可不是什么好兆头。我们必须保证北部处于我们控制之下，§R因为我们深知，阿普拉党仍在，他们正藏匿着，潜伏着……§!"
 PRU_idea_two_super_powers_one_economy: "两个大国，一个经济体"
 PRU_idea_two_super_powers_one_economy_desc: "在《赤城协议》签署后，普拉多开始吸引日本来秘鲁投资。自那以来，秘鲁一直上演着美日之间的投资战。在许多政治理论家看来，秘鲁可以成为日本进入南美的门户，因此，两国为了各自的目的，都向秘鲁注入了大量资金。\n\n50年代的几位秘鲁总统都十分欢迎美日来秘鲁投资，奥德里亚总统就为秘鲁吸引来了数百万日元的资金。与此同时，不愿意看着日本不费一兵一卒扩大势力圈的美国也向秘鲁大量投资。\n\n在秘鲁全国，特别是西北部的工业区和塔拉拉的炼油厂区，时不时会发生一场美日经济冲突。倘若秘鲁能够继续吸引列强投资，就会有更多的财富流入秘鲁。然而，财富流入的同时，也滋生了不少问题。富有的日本家族和美国家族从投资中获利颇多，资产已经可以媲美秘鲁的上层阶级，而这加剧了国内的贫富差异。虽然秘鲁的经济可以在此过程中受益，但也势必引起工人阶级的强烈反对。如果不能处理好这个问题，事态恐将演化为暴力冲突。"
 PRU_idea_peru_diverse_problems: "多元国度的多元问题"
 PRU_idea_peru_diverse_problems_desc: "作为前印加帝国的核心，我们的美丽国土上存在着各种各样的文化传统——从我们自己的梅斯蒂索文化，到外国移民的文化，再到原住民的文化。不过，人越多，问题就越多。以前的政府忽视了农业改革、整合丛林地区、开发安第斯山脉地区等事务，连人民的抗议也不足以令他们知晓这些事情的重要性。我们决不可重蹈他们的覆辙！这些问题迟早是要处理的，而我们若是能成功解决，§n便能一劳永逸，长久地赢得民心。§!"
