 COX_land_reform_succeeded_law_desc: "在20世纪30年代的£GFX_COX_jiaobiao3_LFB §m中国§!，军阀割据，混乱不堪。此时正处于£GFX_COX_jiaobiao3_LFB §m国民党§!与£GFX_COX_jiaobiao4_LFB §x中国共产党§!激烈斗争的时期。正是在这个历史背景下，£GFX_COX_jiaobiao4_LFB §x中国共产党§!领导的§e土地革命§!成为了推动中国农村社会深刻变革的重要力量。而1963年在£GFX_COX_jiaobiao2_LFB 新疆进行的第二次§e土地革命§!，通过土地的再分配以及水利的建设和封建制度打击，极大的提高了£GFX_COX_jiaobiao2_LFB §x新疆人民§!的生活地位。自此我们宣布，第二次§e土地革命§!顺利完成。革命的£GFX_COX_jiaobiao2_LFB §x红旗§!将猎猎飘扬在£GFX_COX_jiaobiao2_LFB §x新疆§！上空。"
 COX_interim_constiution_law: "£GFX_COX_interim_constiution 《暂行宪法》"
 COX_interim_constiution_law_desc: "“共和国为中国人民所有，一切权力属于人民。”\n\n“南京谈判”的顺利结束宣告了§x新§!§z中国§!§F的成立，在扫除了§e日本§!影响后，中国人民终于得以在这部新编的宪法中畅想国家的未来了。自戊戌变法以来，中国逐步迈向现代化，已逾大半个世纪，期间有无数思潮在这片古老的土地上生根，碰撞，交融，这部宪法或许就是这一进程的最佳体现。\n\n每一条款都容纳了不同的愿景，每一章程都是妥协的产物，其内容本身也不乏模糊不清，甚至自相矛盾之处。许多人都担忧这样一部面目全非的宪法能否履行其职能，但更多的人在额手称庆——毕竟自辛亥革命以来这么多年，终于有了一部看起来像样的宪法啊！"
