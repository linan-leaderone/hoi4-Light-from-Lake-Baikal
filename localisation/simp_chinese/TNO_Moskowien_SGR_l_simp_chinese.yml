 MCW_ultranationalism_schorner_party:0 "罗斯兰军管政府 - 舍尔纳派"
 MCW_ultranationalism_schorner_party_long:0 "罗斯兰军管政府 - 舍尔纳派"
 MCW_despotism_postSR_party:0 "罗斯兰军管政府"
 MCW_despotism_postSR_party_long:0 "罗斯兰军管政府"
 MCW_The_Marshals_Fiefdom:0 "元帅的军区"
 MCW_The_Marshals_Fiefdom_desc:0 "费迪南德·舍尔纳元帅和他那帮激进军国派迅速夺得了莫斯科辖区的权力，建立了一个残暴的军事独裁政权。虽然他自称是在维护德国征服劣种奴隶暴动，但他实际上把这片雪域变成了私人领地。"
 MCW_Brutal_Repression:0 "残酷镇压"
 MCW_Brutal_Repression_desc:0 "元帅不仅誓要消灭莫斯科的奴隶暴动，还要镇压所有胆敢反抗其政权的异己。叛逆政客、国防军军官、德意志定居者和俄罗斯土著，他一视同仁，交由忠诚的军国派巡逻队集体处决。没人知道残酷镇压是否会结束——抑或是刚刚开始。"
 MCW_Schorners_Ambition:0 "舍尔纳的野心"
 MCW_Schorners_Ambition_desc:0 "作为莫斯科元帅治理这片土地，只是在全面掌管大日耳曼国的血腥道路上迈出了一步罢了。舍尔纳目光投向西方，希望奴隶暴动的混乱恰好能为他铺好舞台，供他向日耳曼尼亚胜利进军，令阿尔伯特·施佩尔垮台。"
 MCW_Schorners_Ambition_tooltip:0 "§R若不能赶快处理舍尔纳，他或许会一展宏图，跨过第聂伯河……§!"
 MCW_Russia_in_ruins:0 "废墟中的俄罗斯"
 MCW_Russia_in_ruins_desc:0 "奴隶暴动对莫斯科辖区而言绝对是一场灾难，可谓令其本就命运多舛的状态雪上加霜。由于奥托方案期间舍尔纳对抗议者等无辜平民进行了残酷镇压，这片苦难的土地几近崩塌。目前看来已经不太可能由德国照过去方案占领了。"
 MCW_Pakt_Commission:0 "罗斯兰团结协定高级委员会"
 MCW_Pakt_Commission_desc:0 "作为奴隶暴动的结果，也为了摆出协作姿态，莫斯科辖区被团结协定正式划归联合占领委员会管理。虽然姿态放宽，但占领政策仍然由大日耳曼国执导，莫斯科辖区的命运将由日耳曼尼亚政府决定。"
 MCW_minister_Otto_Wohler:0 "奥托·沃勒"
 MCW_minister_Otto_Bradfisch:0 "奥托·布拉德菲什"
 MCW_minister_Otto_Abetz:0 "奥托·阿贝茨"
 MCW_minister_Otto_Ambros:0 "奥托·安布罗斯"
 POLITICS_FERDINAND_SCHORNER_MOSKOWIEN_DESC:0 "费迪南德·舍尔纳绝无可能忍受他人的肆意侮辱。自从他被随便找的一个名义流放到莫斯科专员辖区后，这位元帅就苦苦地履行着自己的职责，用铁腕统治着他的部队，对游击队重拳出击。一直以来，他和他的军国派集团都磨着牙，瞪大眼睛注视着日耳曼尼亚，等待着复仇的最佳时机。\n\n无论他在等待什么，舍尔纳都不可能预测到奴隶起义的发生。整个罗斯兰军区起义都爆发了俄罗斯奴隶的起义，他们起身反抗自己的主人，将莫斯科地区弄得一片混乱，舍尔纳野蛮地夺取了权力，建立了一个新的军政府。关于他残暴镇压起义的报告已经传遍四海，而他威胁为了消灭叛乱要向日耳曼进军的叛国之罪也没有被置若罔闻。\n\n虽然他的威胁是否合法还存在争议，但只有傻瓜才会相信，费迪南德·舍尔纳的野心会仅仅止于在俄罗斯建立一个独裁政权。"