 POLITICS_WILLIAM_WESTMORELAND_CAR_DESC:0 "非洲大陆，是种群关系复杂的纷繁之地，威廉·威斯特摩兰将军负责监督这片土地的生养繁衍。作为最初应征、抵挡非洲之盾入侵的战争英雄，威斯特摩兰被要求承担一项更为艰巨的任务。正如最初被部署到非洲时那样，美国在非洲登陆仓促，没有多少计划。所以，开普敦的拯救者又被召唤来，扑灭非洲心脏的地狱之火。\n\n但是这一次，威斯特摩兰在当地面临着更严峻的挑战和更糟糕的形势。军方政权中的混乱就已经够麻烦了，新上任的管理者们要努力寻找足够的翻译，保持补给线的畅通，并为公众保持良好的形象。威斯特摩兰被一个错综复杂的官僚体系束缚着，而没有时间去组织它，也发现他越来越难以向国内的国会说明美国置身非洲的理由。威斯特摩兰肩负着整个非洲大陆的重任，他将努力让他的部下离开非洲，而不对美国的利益或者对该地区的长期稳定作出严重的让步。"
 OFN_CAR_ruling_a_continent:0 "统治一片大陆"
 OFN_CAR_ruling_a_continent_desc:0 "胜利？国会简直是在胡言乱语。德国军队根本没有伤筋动骨，而是潜进丛林，趁我们不备从背后发动突然袭击——至少在土著消灭他们之前。离开莫桑比克海岸五英里，自由国家组织的权威就消失得无影无踪，取而代之的是难以想象的穷山恶水与刁民。但也只有这群人，可以在与汉斯·许蒂希之流的斗争中屹立二十余年而不倒。安哥拉表面上风平浪静——至少现在如此，叛军们正稍作休整，心里盘算着是先自相残杀完毕还是先把我们逐离这片土地，而他们乏善可陈的基础设施仍在继续分崩离析。刚果已经陷入疯狂，西格弗里德·穆勒留下的鸡鸣狗盗之徒正手忙脚乱，要么卷铺盖回家要么准备着对我们政府的溢美之词。\n\n华盛顿说我们的当务之急是在丛林中隐匿身形的五十万德国人，或者是那些如附骨之疽般在德兰士瓦阴魂不散的布尔反抗军。但真正的问题远没有那么好解决：落到我们手上那四百万平方英里的广袤非洲土地，以及居住在这里的两亿非洲人民，被我们从纳粹魔爪中解放，但对我们毫无感恩之情。\n\n他们还管这叫胜利。"
 OFN_CAR_the_all_african_disaster:0 "全非洲的灾难"
 OFN_CAR_the_all_african_disaster_desc:0 "又一次，全非鼎沸。\n\n全非峰会的失败极其露骨地揭示了我们政权内藏的问题。它将我们用公关和外交工作织成的遮羞布撕开，向美国人民展示了真相；在治理非洲这件事上，我们并不比纳粹准备得更为充分。我们的人犯下的错误和沟通失误都揭示了我们军事占领的失败。\n\n但现在要收拾这个烂摊子、挽回这片大陆还不算太晚。我们面前有两条路，一条由美国大使的甜言蜜语铺就，另一条则建设在美国大兵的足印上。两个选项都可能将整座大陆掷入血海。这个抉择，我们必须谨慎。"
 OFN_CAR_find_another_way:0 "换一个思路"
 OFN_CAR_find_another_way_desc:0 "全非峰会的失败已经说明了OFN绝不能仅当非洲大陆命运的被动旁观者，相反，它应当采取更为积极主动的姿态。只不过这也不是说就完全不管当地人的意见。这次的峰会的问题不出在那些本地人身上，而在于缺乏谈判的诚意。要把这么多利益冲突的团体聚在一起，这种事不可避免。往前看的话，我们得更仔细挑一挑“合作伙伴”。有些军阀和叛军能来分一杯羹，但是有的肯定不行。干，要确保事态不进一步恶化，这可能是必举之措。\n\n我们得从在非洲寻找亲OFN的势力开始。这样的势力肯定存在，即使没有，或许也能靠言语拉过来。无论如何，只要我们不想再在非洲苦干几十年，在这撒下友好政府的种子无疑是必要的。"
 OFN_CAR_promote_supportive_movements:0 "支持援助运动"
 OFN_CAR_promote_supportive_movements_desc:0 "对于自由国家组织而言，非洲这片黑色大陆并非完全暗无天日。我们可以在这片土地上找到许多亲民主和亲OFN的社会组织，尤其是在对商贸友好的刚果地区。各大政党、企业和反抗军团体，都希望与和我们合作，以实现非洲的安全化和自由化。问题就是，他们不是唯一想决定这片大陆的未来的人。如果想要他们有所成就，我们就必须给予一些帮助。\n\n可以从谈价开始。即使是在这个饱经战火蹂躏的地方，钱也是万能的。只要抽出一些资金来照顾当地的友好势力，就能帮助他们进行兵员征召和舆论鼓动。收拢人心是我们建立新政权的第一步，而我们已经拉拢了一群愿意为我们所用的人。只要肯花钱，他们就会老实办事。"
 OFN_CAR_equip_the_pro_americans:0 "武装亲美派"
 OFN_CAR_equip_the_pro_americans_desc:0 "国内的公众越来越厌倦我们的小伙子们在非洲阵亡，因为他们几乎无法理解我们出兵的意义。与此同时，我们自己也一无所获。最终，撤军不可避免；同时，我们使得我们的新盟友需要更多更先进的武器，而军工复合体的机器将永远为他们开工。所以，我们可以看到，如何将这两种需求结合的方法是显而易见的。\n\n现在，我们在黑暗大陆已经拥有了盟友，我们已经可以给他们提供自由国家组织可以生产的最好武器装备。吃人嘴软，拿人手软，我们的援助给了他们打击双方敌人的优势，他们也必然需要代替我们的士兵为我们卖力。妙哉妙哉！"
 OFN_CAR_the_central_african_government:0 "中非政府"
 OFN_CAR_the_central_african_government_desc:0 "当自由国家组织撤军之后，中非共和国会保持她的独立地位吗？\n\n威斯特摩兰知道问题的答案。如果我方撂下现在这个烂摊子撤军，这片大陆很快就会陷入军阀混战的局面——光这点足以让那些政坛老油条震怒，何况这么做非洲只会比纳粹统治下还糟糕。为了避免这种状况的发生，威斯特摩兰将军便扶植了中非政府，通过在政府中引入国务院的官僚来更专业的治国，以重组现有军管部门使得其更加适用于统治大陆的需要。"
 OFN_CAR_figuring_out_the_local_situation:0 "弄清本地情况"
 OFN_CAR_figuring_out_the_local_situation_desc:0 "我们面对着一笔糊涂账。\n\n虽然有能力做的事很多，我们现在能做的就只是向非洲所有国家发送宣言。当非洲还处于德国统治之下时，我们很难获得来自非洲的情报，这使得现在我们只能从只言碎语中分析状况。我们面对着严重的专家短缺，更严重的是他们还在用着20多年前的过时信息来分析情报。幸运的是，现在是我们最佳的增长对地区的认识、了解现在中非共和国所要面对的、和他们政府打交道的其他军阀和政府。在我们对非洲的命运作出重要决策之前，我们需要派遣军事观察团执行军事观察任务，以审视什么是对大陆最佳的决议。"
 OFN_CAR_a_government_of_compromises:0 "妥协的政府"
 OFN_CAR_a_government_of_compromises_desc:0 "来自非洲的时局情报，显示出这片大陆的风云诡谲。安哥拉的安非联和安盟发生了内战、如秃鹫般虎视眈眈的刚果企业联合体，还有汉斯·许蒂希的统治崩溃后如雨后春笋般产生的无政府主义恐怖分子。在这诸多争端之间，诞生了大大小小利益不一的利益团体。群雄并起、百舸争流，若无我方强力介入，秩序便无法维持。多年酝酿的对抗与冲突将比我们预期的更快爆发出来。\n\n非洲是被对纳粹的仇恨结合起来的；如果我们不作出决策，不为这个联合的大陆规划前途，这种愤恨将会反噬非洲人民——甚至延烧到我们身上。同舟共济、勠力同心，必须成为我们政府军人、政客、公务员所坚持的信念，所有的冲突都必须尽快以和平手段解决。至于军队，将成为最后的杀手锏。"
 OFN_CAR_the_belgian_plea:0 "向比利时人求助"
 OFN_CAR_the_belgian_plea_desc:0 "在送到克利马内办公桌上的繁多信件中，有一封来自一群比利时企业家和种植园主的信，要求我们给予他们战前穆勒殖民政府所给予的同样的自治权。经过进一步的调查，我们似乎一直有意无意疏忽他们在非洲的存在，而这种疏忽正在缓慢扩张他们的权力；实际上这封信是第一次有人建议我们对这群比利时人行使权力。鉴于比利时国家在国际上的“地位”，比利时人在国际舞台上毫无影响力可言，但在非洲殖民地却是另一回事。他们是该地区就业和工业的主要投资者，虽然他们在与当地土著相处这一问题上有着相当“曲折”的过往，但如果他们站在我们这一边，将十分有利于我们在非洲的商业前景。"
 OFN_CAR_diplomatic_approach_to_occupation:0 "占领的外交手段"
 OFN_CAR_diplomatic_approach_to_occupation_desc:0 "占领和压迫往往一起出现，但没人说他们必须是同义词。当然在非洲人眼里，这两个词的喜结连理是天经地义的，而德国人的马靴更让非洲人有充分的理由相信这两个词只是一个概念的两种说法。坦率地说，我们没有什么高尚的兴趣去澄清这两个词的区别，但如果我们想要结束在非洲的混乱，就必须尽早结束我们的占领状态，越快越好。\n\n谈判是一个可行的解决办法。我们斥诸谈判而不是武力有好些个好处。第一，理想情况下我们能让许多敌人松开扳机，不再成为我们的问题，当然和平不可能成为每一场谈判的结果，甚至不会是大部分谈判的结果。因此还有第二个好处，敌人与我们谈判的时间越长，他们杀害我们士兵的时间就越少，我们的时间就有越多的时间为下一场战斗做准备。"
 OFN_CAR_define_the_military_authorities:0 "确定占领当局"
 OFN_CAR_define_the_military_authorities_desc:0 "只有纯粹的傻瓜或者疯子才会试图把非洲视作一个整体进行治理。我们不能指望克利马内能够独自解决整个大陆的所有问题。威斯特摩兰将军与国务院协商制定了一项新计划，非洲将在我们最优秀的军官领导下建立数个地方军事当局，这些较小的政治实体能够更快地对当地的问题作出反应，还能更好地了解困扰当地的问题。为管理非洲，美国军方面临着艰巨的任务，但我们可以将一整个问题拆解开来，从而实现更有效的管理。"
 OFN_CAR_the_anglo_demands:0 "英裔的要求"
 OFN_CAR_the_anglo_demands_desc:0 "赞比亚地区在战前留下了大量英裔，其中许多人是有影响力的大地主和曾有权势的前政治家。他们担心自己在非洲的地位是可以理解的，毕竟纳粹在非洲给白人留下了极坏的名声。\n\n但有大量证据表明，他们曾经与德国殖民政府合作，尽管我们试图尽最大可能消除他们曾与德国合作的不良影响。但如果我们选择接受他们提供的保护，这会给非洲人民留下极坏的印象。目前，最好的办法似乎是倾听和承认他们的政治关切，但绝不做出任何保护他们的切实承诺。"
 OFN_CAR_the_central_african_army:0 "中非军队"
 OFN_CAR_the_central_african_army_desc:0 "我们不会试着只用美国军队来确保整个非洲大陆的安全。每天华盛顿和国会都有更多的人要求我们把美国小伙子们从战争中带回美国。我们当然乐意把整只军队都带回故乡，但是非洲的问题确实还没有解决。我们现在有足够的美国士兵，所以是时候在美国军队的协助下建立一支新的军事力量去保护非洲大陆。我们已经与许多支持美国目标的地方军事组织建立了联系。现在我们要做的就是把他们训练成一支能够独立保护非洲的强大军事力量。"
 OFN_CAR_gauge_the_economy:0 "统计经济状况"
 OFN_CAR_gauge_the_economy_desc:0 "如果我们试图评估一个政权的价值，我们就必须拥有一切保存良好的记录、称职的官僚、有组织的账簿。但记录被烧毁，官僚逃进了丛林或被者枪杀，而账簿压根就不存在。\n\n穆勒尽可能地不留下任何记录，尽管与他做生意的外国公司反对这样做。申克则有意识地混淆大部分文件，剩下那些没有被混淆的也是极其杂乱和毫无章法，对我们也没有任何意义。而许蒂希那边的大部分记录都被狂热的党卫军分子所焚毁，我们仅从一些没被烧完的灰烬中得知东非所实施的奴隶制与化学武器试验。\n\n因此选择我们面前有一项艰巨的任务，那就是对非洲的经济状况做一次全面评估，而不能依靠德国的专员辖区留下的任何东西。这将占用我们大量的行政资源，但至少有助于我们帮非洲重新站起来。"
 OFN_CAR_the_westmoreland_abrams_plan:0 "威斯特摩兰-艾布拉姆斯计划"
 OFN_CAR_the_westmoreland_abrams_plan_desc:0 "德国对非洲的统治已经结束，但他们的经济统治并未如此。大多数非洲工业仍然由德国资本家拥有或由他们留下的管理者经营，而美国人民并没有把他们的儿子送到非洲，所以德国人可以在他们的统治下继续剥削非洲大陆。\n\n美国军方将开始纠正这些错误。根据威斯特摩兰和艾布拉姆斯两位将军的新指示，我们将控制非洲工业和资源生产并将其置于受欢迎的合作公司的控制之下，这些公司将以有利于OFN的方式管理这些新发现的资本。这些利润将直接流向致力于加强OFN的公司，而非落入秘密的纳粹分子的口袋。"
 OFN_CAR_the_lessons_of_success:0 "胜利的经验"
 OFN_CAR_the_lessons_of_success_desc:0 "我们的武装部队在非洲的表现令人钦佩。短时间内，我们就夺回了半个大陆，沉重地打击了纳粹的威胁。自从我们第一次在开普敦登陆以来，我们便从过去的错误中吸取了教训，并利用敌人的缺陷，二十年来头一次消灭了纳粹对非洲的威胁。\n\n不过，我们的顽强防御似乎不太适应新的环境。现在我们已经确保了非洲大陆的安全，我们需要开始将我们迄今为止所学到的经验运用到正在进行的平叛中。我们将很快分发关于如何在困难和多变的地形中操作的新培训材料，我们的参谋人员将接受如何在基础设施不发达的国家处理后勤的课程。在合理吸取胜利的经验后，我们的维和部队得以更好地准备结束这场战争。"
 OFN_CAR_hunt_down_the_german_remnants:0 "追杀德国残党"
 OFN_CAR_hunt_down_the_german_remnants_desc:0 "专员辖区的军队已然土崩瓦解，他们的领袖要么战死，要么逃亡。但他们的残兵败将却涌进了非洲大陆的黑暗中心，将荒野中的丛林与群山作为他们的庇护所。在我们取得胜利之后的日子里，许多士兵投降了，他们选择与我们一起干，而不是落草为寇。剩下的一些人则受到了法西斯主义宣传的毒害，选择顽抗到底。\n\n后一类人揭示出了一个巨大的问题。即使是最保守的估计，也表明仍有数十万德国士兵在非洲的荒原上游荡，准备以自己的生命为代价换来更多美国公民的鲜血。在这些野蛮的杀手进一步动摇我们仍不太稳定的统治之前，我们的首要任务必将是追捕然后抓获或处决他们之中的每一个人。"
 OFN_CAR_stabilize_the_cameroon_border:0 "稳固喀麦隆边境"
 OFN_CAR_stabilize_the_cameroon_border_desc:0 "讽刺的是，旧有的德属殖民地喀麦隆成了新殖民地的顽疾。泛非激进派统治了无政府状态下的喀麦隆，自西格弗里德·穆勒起，刚果就必须应对激进派挑起的边界冲突和恐怖活动。利奥波德维尔的每一位雇佣军都能讲述与他们战斗的故事，激进派只会随着非洲大陆的混乱而更加肆意妄为。\n\n在西格弗里德·穆勒的领导下，雇佣军击退了喀麦隆激进分子，然而，雇佣军同样组织着袭击，为减少其带来的恶果，我们在边境部署了更多的部队。愿此次武力展示能阻止其破坏我们恢复非洲稳定而付出的努力成果。"
 OFN_CAR_stand_our_ground:0 "站稳脚跟"
 OFN_CAR_stand_our_ground_desc:0 "当我们第一次启程非洲的时候，华盛顿要思考的头等问题就是能否将非洲从纳粹手中解救出来。\n\n而现在，我们施救的阻力来自它自己。\n\n我们拼尽一切保卫南非，我们将专员辖区的边界线向前推进，紧接着我们竭力安抚这片大陆，成千上万封信件被发向那些沉浸在悲痛中的家庭。我们的付出难以计量，但我们收到的回报只有叛乱和不满。\n\n民主将降临非洲，但是要按美国说的来。没有哪个分离主义者能对非洲解放者的条件指手画脚，如果非洲大陆不愿意和平地解决分歧，我们就帮它解决。"
 OFN_CAR_rebuild_military_infrastructure:0 "重建军事设施"
 OFN_CAR_rebuild_military_infrastructure_desc:0 "我们以解放者的身份来到这片土地，推翻了专员辖区，叫它让位给一个由美军事单位和非洲人民合作统治的政府。但随着全非峰会的失败，合作已宣告终结。在局势进一步失控前，我们必须重新保障和建立军事基地来为消灭暴动提供支持。\n\n这事不会容易，实际上它可能比第一阶段的战争更费劲。我们的部队正筹备压制一百个不同的运动，组织者包括泛非主义者、布尔人和绝望的德国士兵，以及任何妨碍我政权的分离主义者。我们的士兵需要行动基地，我们的轰炸机需要起飞跑道，我们这波最终攻势需要物资、而物资想进来得要港口。"
 OFN_CAR_look_closer_at_african_politics:0 "研究非洲政局"
 OFN_CAR_look_closer_at_african_politics_desc:0 "我们在全非峰会上的失败可以、而且已经被归咎于我们犯下的任何错误，但我们的政权最失败的地方在于没能正确认识到非洲政治的错综复杂。国务院向我们保证，他们在几年内就能整齐归档和分类我们对这个庞杂政治乱局的理解——这对想在这创造持久和平的美国来说已经太过于晚了。\n\n我们从踏上这片被遗弃的大陆的那一刻起就本应当熟知它的政治，但现在追悔已经太晚了。我们必须从现在开始补足功课。"
 OFN_CAR_find_the_loyalists:0 "寻找支持者"
 OFN_CAR_find_the_loyalists_desc:0 "现在已经没什么非洲人有兴趣支持我们了，他们大多投奔了各式民兵和政治运动，提枪向敌——而对一大部分这些人来说，敌人正是我们。对纳粹的驱逐显然没在非洲人民那给我们挣到足够的好感。\n\n幸运的是，仍有些非洲人记得我们为他们所做的一切，或者至少是看到了自由世界领导者跟他们站在一边的好处。我们得巩固这份支持，抗衡那些想要看到这片大陆重陷黑暗的恐怖分子、那些还疯魔于纳粹主义的德国人、那些想靠消耗我们来取得扩张的机会主义军阀。在他们的帮助下，我们终将给这场灾难画上句号，然后在非洲上空升起民主的旗。"
 OFN_CAR_american_foreign_legions:0 "美裔外籍军团"
 OFN_CAR_american_foreign_legions_desc:0 "很早之前、早到法国还没被征服和羞辱的时候，他们就有了这种精巧的小型部队——法国外籍军团。这种部队允许外国人加入，然后听命于法国指挥官作战。我们或许可以从中学到两招——毕竟法国在它的时代确实控制了大半个非洲。\n\n直接引入这一概念，改为美国外籍军团可能效果就不错。这些部队将听美国指挥、由美国训练，但由非洲士兵组成。它肯定能帮忙减轻我们自己部队在非洲苦战的负担，甚至能给非洲人一点参与感——同时也能鼓励他们照我们的规矩行事。不管怎样，这都能让华盛顿免于解释为什么不停有越来越多的尸体被送回国。"
 OFN_CAR_reward_cooperative_regimes:0 "犒劳合作政府"
 OFN_CAR_reward_cooperative_regimes_desc:0 "有些非洲新生政权可以证明自己是有价值的盟友，或者说不少已经忙着这样做了。我们应该向非洲人民表明，和OFN合作绝不是打白工。那些配合我们目标的政权将获得来自OFN市场的全面经济支持，和在内部争端中的政治支持。这些措施不止能激励已经在同我们合作的政权，还能那些鼓动那些可能还在观望的家伙——即使他们只考虑自己的利益。"
 OFN_CAR_get_some_on_our_side:0 "争取一批人"
 OFN_CAR_get_some_on_our_side_desc:0 "对于那些向OFN示好的组织，我们已尽心竭力阻止其受OFN的干预，但更多的激进组织仍有可能会被影响。毕竟，盟友并不都以这种方式产生，继续结盟这一进程，离不开适当的承诺和保证。我们将关注于和更加积极主动的敌对组织商讨事务，试图说服他们成为盟友。假如处理得当，我们或许能避免大规模的战斗和伤亡。"
 OFN_CAR_emergency_command_center:0 "建立应急指挥中心"
 OFN_CAR_emergency_command_center_desc:0 "我们对非洲大陆的第一次进攻是一个伟大的战术胜利，但同时却也是一个让我们不得不负起收拾这片烂摊子的责任的战略失败。现在，我们没有尝试第二次的余裕了。我们必须高效而迅速地制订起计划，防止德国恐怖主义分子与非洲分离主义分子死灰复燃。\n\n此外，我们还需要一个安全可靠的地点来指挥我们的部队，以及一个优秀的领导班子来准备最后的进攻。在美国本土轮值的军官们需要被召回我们在克利马内那个安全的指挥中心进行现场协作，更多的机组成员与辅助人员有必要被调来以支援我们的进攻，必须要让国内的政客们知道我们为了收拾这个烂摊子所做出的最后一次不懈努力。"
 OFN_CAR_fighting_fire_with_fire:0 "以火攻火"
 OFN_CAR_fighting_fire_with_fire_desc:0 "对当地环境了如指掌的叛乱分子们已经在当地的村庄扎下了根，且我们无法回避美国士兵与土著们相处得不好的事实。我们需要与支持我们的地方势力接触，无论他们是听到了来自美利坚的自由之声，还是只看到了美国的枪支和顾问在他们争夺非洲控制权上的价值。我们欢迎每一个愿意支持我们的人加入为非洲大陆而战的行列。\n\n当然，考虑到我们过去从所谓“友好”的非洲人那里得到的回应，我们至少得对他们的意识形态一致性进行初步分析，更重要的是，雇佣情报官员来决定谁可以信任，谁只能被派去协助简单的进攻行动。"
 OFN_CAR_train_native_militias:0 "训练土著民兵"
 OFN_CAR_train_native_militias_desc:0 "没有当地人的合作，我们不可能控制整个非洲大陆。这不仅意味着要在我们新建立的政府机构中提供就业，还要听取过渡政府的意见、允许为了捍卫本地利益而涌现的众多民兵组织参与治理。我们现在需要控制局势，让这些纷乱的势力为我们发挥更大作用。\n\n自由国家组织拥有世界上最优秀的军事设备，其核心是我们熟练而专业的教员。我们将向亲OFN的民兵组织派遣最优秀的军官与士兵，把他们从中情局资助的乌合之众转变为真正的军队。只要让他们安全控制当地，我们能最终让小伙子们更早回家。"
 OFN_CAR_the_central_african_defense_forces:0 "中非防卫力量"
 OFN_CAR_the_central_african_defense_forces_desc:0 "我们努力与当地人建立进一步的合作，并将各种地方民兵的力量合并为一支更强大的军队。中非防卫力量不由自由国家组织直接指挥，而是作为中非政府的附属部队建立的。有一支训练有素而不需要像美国军队那样受到直接监督的土著部队在手，他们将拥有更大的灵活性和非洲作战知识，大大减轻我们武装力量的负担。"
 OFN_CAR_hold_the_all_african_summit:0 "举办全非峰会"
 OFN_CAR_hold_the_all_african_summit_desc:0 "在1884年的柏林会议上，各大强权的代表们试图将自己的意志强加于一片他们大多数人几乎未曾踏足的大陆上，并且在之后很长一段时间内取得了相当的成功。然而，自非洲被瓜分以来的80年里，这片大陆并没有像那些代表们预期的那样被带入文明之光，而是进一步陷入了暴政的黑暗之中。先是比利时在刚果的暴行，然后是英国对其内部斗争的忽视，最后是纳粹铁蹄的重压；这一切让非洲动荡不已，而我们尽力改善这一局面却收效甚微。\n\n是时候团结非洲的各个领导人了。非洲大陆混乱已久，他们将为我们提供所需的答案。让他们同处一室尚且不易：过去大多数人相互攻讦，少数人刀兵相向。我们必须让他们克服这些小小的争端，举办一场不在欧洲的新柏林会议。柏林的时代已经了结，它们伸到这片土地上的触须已被斩断。我们将把非洲的领导人们带到索尔兹伯里参加本世纪最伟大的会议。"
 OFN_CAR_give_it_to_our_allies:0 "交给盟友"
 OFN_CAR_give_it_to_our_allies_desc:0 "看来我们的工作有了回报，现在我们终于准备好换岗了。我们的盟友已经就位，局势正在稳定，似乎没有太多其他迫切需要我们处理的事情。我们应该最终将控制权交给我们的盟友，让他们参与维护和平和治理事务的工作。我们当然会保持政治和经济支持，但目前OFN部队终于可以回家了。"
 OFN_CAR_one_final_blow:0 "最后一击"
 OFN_CAR_one_final_blow_desc:0 "对美国敌人的最后一击即将到来。我们仍然有更多资源来动员、部署军队以打击叛乱，但该计划的基本中心只是碾碎他们。他们的优势在于了解本国的地形，在本国地区拥有压倒性的控制权，以及允许其成员独立运作的内部分工。\n\n解决这些问题的办法是果断使用压倒性火力。在精确定位后，最牢固的阵地、单个村庄或行动基地面对炸弹和炮火也会被轻松而彻底地摧毁，无一例外；而我们每消灭一个叛乱团体，余党的士气都会遭遇沉重打击。考虑到这一计划，我们部队在这次攻击中的协调作战至关重要。公众对我们的支持、国会支援我们的意愿正快速下降。\n\n§e无论如何，这将是最后攻势。§!"
 OFN_CAR_call_the_boys_back:0 "撤回我们的士兵"
 OFN_CAR_call_the_boys_back_desc:0 "当专员辖区们在美国火力的重压下崩溃时，美国的街道和国会大厅爆发了欣喜若狂的庆祝。美国自1918年以来首次在一场海外冲突中取得胜利，我们的士兵最终能够凯旋。\n\n不幸的是，尽管国会希望选民们相信这一点，但战争还没有结束。迄今为止，我们的进攻如此平淡的部分原因是需要节省我们有限的人力。部队的缩编严重影响了我们在非洲的作战能力；当我们需要更多的士兵时，我们会发现自己的兵力更少。\n\n这肯定会激怒国会中的一些人，但我们需要能找到的每一个人。是时候进行最后一次非洲冒险了。"
 OFN_CAR_establish_military_camps:0 "建立军营"
 OFN_CAR_establish_military_camps_desc:0 "非洲大陆简直不适合开展军事行动。看起来德国殖民者从来没想过要在沿海地区以外的地方进行建设，这也解释了为什么非洲内陆的基础设施如此凋敝不堪。在展开攻势之前，我们需要先进行一些准备工作：改良现有的基础设施环境；修建新的道路，建造新的空军基地，以保证我们能够在最恶劣的环境下行动；把地图发放给我们的军官。以上这些都是在这场战争的最后阶段中不可或缺的东西。"
 OFN_CAR_negotiate_with_the_locals:0 "和当地人协商"
 OFN_CAR_negotiate_with_the_locals_desc:0 "最初，我们打算用非洲大量的自然资源来援助OFN——诚然，我们为解放这片大陆倾注了太多的金钱和生命，这是我们应得的报酬。然而，如果我们能允许将一些珍贵的资源进行国有化，或许就能赢得更多的善意。从短期来看，这无益于OFN的利益。但我们不妨这样想：从长远来看，让更多反对我们的非洲人转而站在我们这边，并且能够使这片大陆稳定下来，对我们来说是更加有利的。"
 OFN_CAR_prepare_the_plans:0 "准备作战计划"
 OFN_CAR_prepare_the_plans_desc:0 "战事的棋局已然扩大，棋子们正蓄势待发，这次打击叛乱的行动也不例外。凭借着横跨非洲大陆的军事基地，还有这片土地上盟友们，就这次平叛行动而言，美国的准备工作可谓是有史以来最充分的一次。华盛顿的政客们不情不愿地为我们的攻势提供支持，他们和选民都期待着我们的战果。\n\n为了达成战略目标，我们召集了美国最高司令部来制定一项全方位的平叛计划，关键在于利用我们的优势火力来挫败敌人的战斗意愿。我们在非洲大陆取得的成功，为我们计划的顺利进行奠定了基础。如果连美国军队都不能做到，那就没人能做到！"
 OFN_CAR_prepare_for_the_second_african_war:0 "为第二次非洲战争做准备"
 OFN_CAR_prepare_for_the_second_african_war_desc:0 "非洲大陆迎来了近十年来的第二场战争。在上一次战争中，我们有明确的目标和对手。但这次，我们将面对一批新的敌人。他们隐匿于森林、群山和南非大草原之中。他们所向披靡，静待我们的进攻。他们为自己的家园而战，或者，对剩余的那些德国人而言，他们是为了自己的生存而战。\n\n但我们的士兵们曾经历过长时间苦战的磨练，况且还有美军的火力支援，他们不会轻易屈服！几个月来，分离主义者没能打倒我们，反叛的纳粹士兵也没能做到。这种情况超出了我国国会议员的预料，并且也使我们赢得了美国的信任，他们决心帮助我们，以维护非洲的民主安全。这是最后一战，然后我们就要回家了。"
 OFN_CAR_masterting_nation_building:0 "主导国家建设"
 OFN_CAR_masterting_nation_building_desc:0 "从许多方面来看，非洲大陆确实像一幅拼图。其中每一块碎片都紧紧地拼接、结合在一起，几乎看不到缝隙。而一旦有一块放到了错误的位置，就有可能打乱整幅拼图，需要我们把它重新归位。但换言之，只要我们拼出完整的拼图，非洲大陆就会获得持久的和平。在建设国家这方面，我们有丰富的经验，而且我们经常担任当地人的调解员，解决了许多边境纠纷。渴望独立的非洲人会纷纷向我们表达善意，而这正是我们迫切需要的。"
 ofn_car_african_crisis_victory:0 "非洲的胜利"
 OFN_CAR_a_great_victory:0 "伟大的胜利"
 OFN_CAR_a_great_victory_desc:0 "威廉·威斯特摩兰将军又一次带领我们在非洲大陆上取得了胜利。第一次的胜利，只是就抵抗纳粹而言的，而现在，我们又成功镇压了各类极端分子和叛乱分子。即使困难重重，我们仍然取得了令人难以置信的胜利，OFN因此得以举手加额，尽管仍有一些人不太满意。举例而言，皮尔斯将军厌恶流血，而塞勒斯·万斯更是认为我们的整个行动都没有任何意义。但无论他们怎么看待这场战争，现在整个OFN都可以高枕无忧了。"
 OFN_CAR_but_for_what_glory:0 "为何等荣耀？"
 OFN_CAR_but_for_what_glory_desc:0 "尽管人们对这场战争有不同的看法，但我们最终还是赢得了胜利，而现在，庆功的时刻已经过去了。威斯特摩兰将军不得不接受这个事实：他没有用他应该使用的方式来赢得此战，返回家乡的人们背负着失败的痛苦，而胜利只不过给予了他们些许慰藉罢了。解决非洲危机，对美国人来说没有任何荣誉可言，因为他们并没有粉碎纳粹威胁的机会。在这场战争中，他们对抗的是那些想要从帝国主义的控制下获得自由的人民，仅此而已。"
 OFN_the_anomaly_on_the_continent:0 "非洲异象"
 OFN_the_anomaly_on_the_continent_desc:0 "如今的非洲大陆显然是异状百出，同时，造成这一切的根源也成了个刻不容缓的问题：美国的存在。在一场没有解放任何人的解放战争之后，在一场带来了全新锁链的解放之后，人们都清楚地意识到，中非共和国只不过是帝国主义的傀儡罢了，与所谓的自由根本毫无关系。尽管自共和国成立以来发生了很多事情，但现在或许已经是时候让OFN意识到这一点了，我们必须做些什么，哪怕只是亡羊补牢，也为时未晚。"
 OFN_CAR_prepare_for_our_departure:0 "准备启程"
 OFN_CAR_prepare_for_our_departure_desc:0 "尽管美国已经尽了最大的努力，但OFN想要在非洲事务中寻求一席之地的愿望，现在已经化作了泡影。考虑到他们所处的状况，占领军已经做了他们所能做的一切，但似乎他们仍力有不逮。现在摆在他们眼前的，是后勤上的巨大挑战——怎么把这些士兵运回国内？但只要总统一声令下，一切困难将会迎刃而解。战事再捷，战士归乡，他们的牺牲是否值得？功过是非事，自有后人评。"
 OFN_CAR_farewell_africa:0 "别了，非洲"
 OFN_CAR_farewell_africa_desc:0 "尽管经历了一系列的苦战，尽管许多战士因此牺牲，OFN对中非共和国投入的努力还是失败了。这是谁也无法逃避的事实。非洲危机使OFN严重受挫，整个大陆的目光都投向了他们。虽然他们最终在失败的夹缝中取得了胜利果实，但毕竟惨胜如败，OFN每多占领一天，麻烦就增加一堆，这是他们无法承受的。OFN是时候该离开了。现有的和平将接受时间的检验，希望非洲大陆能够愈合她的伤口。"
 CAR_great_african_clusterfuck:0 "中非大混乱"
 CAR_great_african_clusterfuck_desc:0 "委婉地说，中非共和国现在一片混乱。它是一个人为扶持的国家，由以前那些非洲专员辖区的碎片拼凑而成。中非共和国是亿万人的家园，他们的语言，种族，信仰，和意识形态不尽相同。现有的基础设施较为薄弱，仅够作运输之用，用于把原材料运至港口地区。而且农村人口占了绝大多数，且分布在偏僻的村镇地区，只有开直升机才能到达，因此各大城镇之间的联系相互脱节。除此之外，中非共和国国内还有成百上千各式各样的民兵，在过去的二十年间，他们为了争取独立而抗击纳粹，深受人们欢迎。\n\n这些问题给我们的政府带来了巨大的压力，如果我们未能迅速将其摆平，将招致满盘皆输的风险。"
 CAR_legacy_deutches_afrika:0 "德属非洲的遗产"
 CAR_legacy_deutches_afrika_desc:0 "虽然我们已经尽了最大的努力，但我们的管理机构毕竟是在这片土地的旧主人——非洲专员辖区的废墟上建立的。这里的官僚大多是德国移民，而非洲人则与行政岗位无缘，更不用说纳粹还对殖民地实行了残酷的种族法，对当地人民施加了许多残忍暴行。我们不确定我们是否能够及时革除这些弊病，所以我们必须尽力而为，直至我们离开。"
 CAR_overextended_army:0 "左支右绌的军队"
 CAR_overextended_army_desc:0 "中非共和国领土广阔，我们的部队不能对其进行有效控制，这对我们行政工作的开展非常不利。武装分子四处作乱，他们打乱了我们的补给线，并给我们落单的部队造成了严重伤亡。我们面临着许多挑战，如果我们不能迅速做出应对，不但实现非洲非殖民化的努力将化为泡影，整个托管领也会陷入无政府状态。"
