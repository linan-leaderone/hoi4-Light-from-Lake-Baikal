 CAR_adapting_army:0 "改编过的军队"
 CAR_adapting_army_desc:0 "南非战争是美军在二战后首次大规模参与的战斗，随之而来的挑战迫使我们全面修改了基于20年前理论制订的战略。当今抵御着非洲恐怖分子的老兵们都曾与德军在丛林间、草原上战斗过，他们深知这一点。透彻理解非对称战争有助于降低我方损失，高效地从恐怖分子团体手中夺回国家的控制权。"
