 OFN_CAR_FOCUS.1.t:0 "非洲的日出"
 OFN_CAR_FOCUS.1.desc:0 "威廉·威斯特摩兰将军看着崭新的会议室，嘴角不禁扬起一阵厌恶之情。这栋位于利奥波德维尔的别墅可真像一座宫殿，曾经是西格弗里德·穆勒居住的地方，现在这些狮子头标本和象牙家具全都是他的了。\n\n但他并不是个打猎战利品的爱好者，所以威斯特摩兰明令禁止在这里拍他的照片。然而，他也承认这里的宽敞是个优点。不过相比起一般的会议室来说，确实又太宽阔了，似乎更适合拿来当观众席。\n\n“毕竟有那么多的人要来，弄得宽敞些还是挺有必要的。”威斯特摩兰虽然不想把自己称为国王或者殖民地总督，但是他现在监管着原先任何一个专员辖区都要广阔的领土。中非共和国的领土一路从南非延伸到了意属东非，无数的旧反抗军、关在监狱的活动家、地方的官僚谋求着自己祖国的独立。\n\n美国并非是一个占领国，而是自视为争取非洲正义和独立的正派势力。然而，这一切也有可能变成一百多个非洲小国的混战。美国会暂时托管中非的领土，帮助非洲国家建立秩序，让它们变成亲美的自由国家。\n\n威斯特摩兰坚信，非洲一定会得到自由。"
 OFN_CAR_FOCUS.1.a:0 "不乏善意。"
 OFN_CAR_FOCUS.2.t:0 "非洲的政府"
 OFN_CAR_FOCUS.2.desc:0 "“不好意思，我不能明白您在说什么，威斯特摩兰将军。美国人是打算把三个纳粹殖民地变成一个美国支配一切的政权吗？”纳尔逊·曼德拉在电话那头没好气地问着。\n\n“不是那样的。”威斯特摩兰皱着眉口叹着气。“旧非洲之盾大多数的领土，什么国家和官僚机构也没留下。而且，这里还有许多的抵抗运动和游击组织，他们都在为了自己的战果争个头破血流。我们需要一个有秩序的移交。因此，我想跟你说……”\n\n“是啊，美军将领指导，士兵武力监督的移交，非洲人一点参与的余地都没有。我离开罗本岛不是来给OFN当冤大头的啊，将军。”曼德拉开玩笑地回应道。“如果你们说是为非洲最好的利益考虑，那直接去跟阿明、卢蒙巴、萨文比谈话就行了。”\n\n“好了！”威斯特摩兰举起手，“我说过，这种状态不会一直持续下去。至于其他人，我会和他们联系的。我只需要你在讨论这片大陆未来的时候，多带一些可以出谋划策的人，尽可能找到最好的解决方案。”\n\n在挂掉电话之前，威斯特摩兰听到了几声暗笑。“将军，您说是，就是吧。”"
 OFN_CAR_FOCUS.2.a:0 "那就按既定的程序来吧！"
 OFN_CAR_FOCUS.3.t:0 "划分丛林的界线"
 OFN_CAR_FOCUS.3.desc:0 "“总感觉我们好几个月没见了呢。”威斯特摩兰半开玩笑地说着。中非情报局长威廉·R·皮尔斯将军，终于完成了非洲民主新生的最后一环——OFN的调查计划。\n\n皮尔斯递出了两英尺厚的报告书：“华盛顿可能要失望了。”\n\n看了两小时后，威斯特摩兰感觉脑子里仿佛笼罩着一团阴云，他再也高兴不起来了。“刚民运和非洲团结党明明在刚果一起打过纳粹，怎么就不能……”\n\n“这和美军不一样，威尔。”皮尔斯擦了擦额头上的汗。“帕特里斯·卢蒙巴和安托万·基赞加可不想对共和国宣誓效忠就完事了。卢蒙巴只要一个非洲的共和国，基赞加却想要一个社会主义共和国。要是两个人在一起的话政府可就会变得不稳定，说不定一个喷嚏就能轰然倒塌。”\n\n“我们可以和卢蒙巴合作……”\n\n“卢蒙巴也不是美国的朋友。他肯定希望我们赶紧滚蛋吧。美国的企业也是。”皮尔斯说道。“我们大概要惹恼一半以上非洲人。但是也没有别的更好选择了。”\n\n威斯特摩兰只听进去了一半。他理解现在这个情况的棘手，但是像皮尔斯这样让事态恶化的失败主义态度是不需要的。"
 OFN_CAR_FOCUS.3.a:0 "“我们就不能在地图上画几条国界线吗？”"
 OFN_CAR_FOCUS.4.t:0 "西部的比利时人"
 OFN_CAR_FOCUS.4.desc:0 "威斯特摩兰明明期待着一场轻松的会谈。然而，他在种植园的凉台里酷热难耐，汗水湿透军装的时候。让·施拉姆还在玩弄着他的橡胶小球，一副无所事事的样子。\n\n“那我就开门见山吧，20年前德军侵占比利时以来，我就没关心过什么自由民主。”施拉姆把球从一手扔到另一手。“在刚果的这段日子里，我一直在专注采集橡胶液。至于橡胶事业能否成功，安定才是关键。”\n\n“为什么你觉得美国就不能创造一个安定的非洲。”威斯特摩兰有些生气地问道，刚果服务员递上来两瓶啤酒。斯拉姆喝掉了自己那瓶，威斯特摩兰只是摇了摇头。\n\n“聪明！之前还有人说要往酒里下毒呢。”施拉姆笑道。\n\n威斯特摩兰吓到了，“为什么要这样……”\n\n“看看你这表情！”斯拉姆哈哈大笑。“别担心。我知道你做不出那样的事情，所以我告诉手下人要对你尊重些。”\n\n威斯特摩兰感觉到更闷热难耐的时候，斯拉姆把橡胶小球放在了桌子上。“寻求人们的爱戴，这是你的工作。然而和收获橡胶的时候一样，你需要用人们可以理解的语言去传达。我的一个部下只要用些手段，收到的效果就远远好于你们一百名士兵做同样的事情”"
 OFN_CAR_FOCUS.4.a:0 "施拉姆用他的弯刀敲打着桌子，大笑起来。"
 OFN_CAR_FOCUS.5.t:0 "南部的英国人"
 OFN_CAR_FOCUS.5.desc:0 "克利福德·杜邦急切地回复了威斯特摩兰的座谈邀请，甚至第二天就坐飞机来到了利奥波德维尔。“威斯特摩兰将军，”杜邦率先开口，有力地握着威斯特摩兰的手。“很荣幸见到你。”\n\n“我也是。”威斯特摩兰随意回答着。他已经读过关于前赞比亚英裔定居者为保卫自身财产所做所为的报告，早就知道这帮人积极地参与东非专员辖区的可憎事业，把无辜的土著喂入许蒂希的死亡机器来迎合纳粹。\n\n威斯特摩兰将记述着定居者共谋参与纳粹罪行的报告交给了杜邦，并允许他翻阅报告的前几页。还没读完第一页，杜邦边将报告摔在桌上。“我应召前来是要讨论未来，而不是重提许蒂希治下我们曾遭受的苦难。”\n\n“遭受的苦难？”威斯特摩兰提高了嗓门，不敢相信杜邦怎敢这么说。“我可没见着报告里有哪个英国人被镣铐铐着、在挨饿。你要是有异议，我很乐意让罗伯特·穆加贝发表一下意见。”\n\n“这……就不用了。”杜邦赶忙反驳。\n\n“我想也是，”威斯特摩兰刻薄地说。“首先，我手头上有几个人的名字。我需要这些人名下的土地来满足穆加贝人民的需求。你也不想和布尔人落得一样的下场，对吧？”"
 OFN_CAR_FOCUS.5.a:0 "所以到最后，有人关心穆加贝的意见吗？"
 OFN_CAR_FOCUS.6.t:0 "难以置信的潜力"
 OFN_CAR_FOCUS.6.desc:0 "“由殖民地转变为国家，”小克赖顿·艾布拉姆斯将军高声读着手中提议的标题。“野心可真大。”\n\n威斯特摩兰翻读了几页，大致掌握了文件的内容。数世纪来，殖民霸主们开发、掠夺着非洲的资源，这导致非洲大陆至今都欠缺发展。\n\n“我们将为非洲划出新的国界，保证新生的国家们在经济上相互依存。”说着，皮尔斯的肩膀耷拉下来。“我没什么好说的，毕竟从一开始我就在推动更多的地区参与计划。”\n\n“这就是重点，”威斯特摩兰说。“相互依存会迫使他们达成妥协，要是民主的本质是妥协，这么做完全符合我们的目标。”\n\n艾布拉姆斯双手合十：“我们能说服华盛顿当局吗？就不能让我们少划分点地区，多多少少减轻一下公司的监管负担？”\n\n“不可能成的，这可是非洲人啊。”威斯特摩兰苦笑着说。“不过，非洲很缺乏资本，再怎么样我们都能站稳脚跟。”\n\n会议室内的众人沉默了。就如中非共和国的其他事务一般，提案本身有着无限潜力，却在众人追求积极的目标时被必要的妥协所束缚。最后，皮尔斯说："
 OFN_CAR_FOCUS.6.a:0 "“万一他们不打算贸易，改用抢的呢？”"
 OFN_CAR_FOCUS.7.t:0 "信号"
 OFN_CAR_FOCUS.7.desc:0 "刚果湖闪闪发亮的水面上方100英尺，摇摇晃晃、嘎吱作响的“休伊”直升机旋翼划过刚果潮湿的空气。强烈的抖动迫使它的乘员紧紧贴在自己的座位上。\n\n“还要多久？”胡利奥·马丁内斯中士朝飞行员喊道。\n\n“五分钟！”飞行员回喊道。“这玩意已经撑了半小时了，肯定还能再多撑五分钟！”\n\n马丁内斯打了个寒颤。执行上个任务，检查野外的另一个无线电信号时他就听人这么说过。他可不信当地部队没被打得四处逃窜。到目前为止，他还挺幸运的。可要是现在出了啥差错，他们就得靠双脚走回利奥波德维尔了。前提是，他的小队没栽在德国残党或是游击队手里，也没被鳄鱼给吃了。\n\n直升机轻轻降落在刚果湖堤青翠的草地上，马丁内斯的小队分散开来侦察着营地状况。敌军抛弃了这个营地，只留下几听食物罐头和几支德国步枪。拖动留下的土痕自篝火的余烬中延伸出来，似乎有人拖着一个麻袋进入了周遭的树丛中。\n\n马丁内斯熟知这代表着什么。这是支在中非共和国美军控制区的边缘活动的德国残党小分队。马丁内斯敢说，这些德国人到处都是。这支分队用无线电请求支援，反而暴露了他们的位置。游击队才在这地方击败了美国驻军，马丁内斯可不想在这久留，傻等着德国人回来。"
 OFN_CAR_FOCUS.7.a:0 "去他妈的，我才不会死在这儿！"
 OFN_CAR_FOCUS.10.t:0 "庆功宴"
 OFN_CAR_FOCUS.10.desc:0 "凉爽蔚蓝的喷泉水柱与聚会上富有异国情调的当地美食，昭示着美军对土著的野蛮行径与军阀影响的又一次大胜。一位刚被授勋，在会场内四处走动的指挥官评价说：“哈，那些土著打仗的方式真的让人笑掉大牙了。”军官们痛饮着香槟，为自由与文明取得的胜利开怀大笑。商业领袖、战争英雄与军工复合体大佬吮吸着鱼子酱与热带风味布丁，在这座象牙宫殿内庆祝着美国取得的胜利……美国又胜了，它虽来之不易，但你也知道指挥官们对非洲人的评价，战损能打成15比1就很不错了。\n\n威斯特摩兰身着一件沾满污泥的丛林绿夹克，蹒跚地走进会场，随意靠在一堵墙上抽着烟。这场上流的庆功宴上明亮的闪光与火花环绕着威斯特摩兰，他只得低下头，试着不去回想他刚刚所经历的事。他的视线越过肩膀，看见一张小小的玻璃桌上放着一台收音机。为了缓和心情，他打开了收音机开关。收音机内略带电流的声音盖过了会场内的轻音乐与人们的交谈声。\n\n“全美各城与……军事基地……爆发了抗议与暴乱。当地抗议者……称其为‘公然动用武力，压迫海内外非洲人民的自由与文化’……火势在房屋间蔓延，又烧至……有几人受伤，其肺部因持续的毒气袭击而严重受损……橡皮子弹……”威斯特摩兰赶忙关闭了收音机，庆功宴却因此中断。人们四处张望着，因收音机的消息而感到震惊、茫然。这阵寂静让与会者们都听到了微弱的砰砰声。\n\n在地平线的那端，划过寒冷的午夜，几声枪响与爆炸的回声传来，周围激起的火光照亮了整个夜空。"
 OFN_CAR_FOCUS.10.a:0 "而这声音愈发逼近。"
 OFN_CAR_FOCUS.11.t:0 "摇摆不定者"
 OFN_CAR_FOCUS.11.desc:0 "自温暖、琥珀色的黑暗中，涌现出一位煽动者的标记。他可不只是在发表演讲，更是在高声歌唱。不论他出现在哪，都在歌唱着反对殖民主义，那阴郁火热的永恒革命之调。衣袖盖住了他的二头肌，上面纹有中非黑非洲社会进化运动的旗帜与徽章。这向听众表明，他是位推动泛非团结的狂热分子。他的手紧攥着，咒骂着殖民非洲大陆的美国奴隶主。他痛骂这些剥削着非洲每个人的美国人，称其“祸害了整个非洲”。\n\n“我知道有不少人……对已经发生之事感到悲哀。我知道有不少人对美利坚帝国主义鹰犬对非洲人民持续的压迫感到愤怒，也因美军接连不断的胜利而感到沮丧。你能在肩上，在脑内感受到这些压迫。我们都在受着这些压迫。”煽动者撩起夹克袖子，用手指着肩上的刮痕、伤口与瘀伤。“在血管中，在身体表面乃至思想上，我们都能感受到它。帝国主义者在非洲人民身上留下的伤痕，深深地刻在每个无辜者的灵魂之中。”\n\n煽动者站得更高，伫立在夜晚的静谧空气中，向更多听众散播着自己的话语。“现在，让我来告诉你这些美国佬在打什么主意。美国的帝国主义猪猡们正从非洲民众内挑出马屁精和懦夫，让一个人担任领袖，用其余的人组建政府，为他们提供枪支与炸药，用美式教育熏陶他们。德国人从不掩饰他们对非洲人民的厌恶，而这些美国人却打着‘解放’的幌子，屠杀着我们的孩子，掠夺我们的财富。美国人带来的破坏，与德国人相比有过之而无不及。”\n\n“一切仍有希望。来吧，兄弟姐妹们，让我们推翻帝国主义殖民者拥立的傀儡国王！科林巴没能做到，那就向他们展示非洲人民的愤怒！打倒他们，打倒所有美国人！”黑夜的波涛中，将熄的反抗之火因煽动者的演讲重燃，熊熊烈火远超任何个体所能汇聚之力。人们欢呼着，为革命的脉动鼓掌，询问着煽动者的名字。"
 OFN_CAR_FOCUS.11.a:0 "博卡萨，博卡萨上校。"
 OFN_CAR_FOCUS.12.t:0 "收拾行囊"
 OFN_CAR_FOCUS.12.desc:0 "当运输车队接近他们的目的地——中非各处的港口城市与机场时，艾伦·托马斯与艾伦·马修斯暂且将自己的手枪、步枪同弹壳放在一旁。艾伦·托马斯背靠着运输卡车滚烫的灰白金属外壳，摘下自己满是尘土的战斗头盔，回首望向身处另一侧的马修斯。他抽着烟向马修斯说：“你觉得，呃……那混蛋南非人是不是心满意足，觉着自己已经出名了？”\n\n艾伦·马修斯转过头来，被日光暴晒的脸上满是疑惑。“你鬼扯什么呢，托马斯？南非人？你说的是我们在温得和克碰见的那些人吧。”\n\n艾伦·托马斯被这番话整得和马修斯一样困惑，他大声反驳道：“不是温得和克的那帮人，你怎么会觉着我他妈在说温得和克的那帮……哎，算了算了。我说的是新闻里的那人，就是他害得我们来到这里。动动你的小脑袋，好好想想。还记得吗，那家伙浑身是血，还大喊着什么‘该死的扬基佬都上哪去了？’。记起来了没？我只是好奇这人现在怎样了，是出名了还是咋样。说不定在我们来之前就离开非洲了。”\n\n托马斯张开双臂，若有所思地继续说着：“想当初啊，所有人都说咱这是‘非洲冒险’。净他妈鬼扯，我还给信了。你也信了对吧？”\n\n两人都深吸了一口烟，沉默地注视着对方。"
 OFN_CAR_FOCUS.12.a:0 "“美好时光一去不复返啊，对吧？”"
 OFN_CAR_FOCUS.13.t:0 "发回阿灵顿的报告"
 OFN_CAR_FOCUS.13.desc:0 "“五角大楼，我是塞勒斯·万斯。呃……听得到吗？对，我是国防部的法律总顾问。抱歉啊，中非共和国这边的技术装备……太匮乏了。听着，我知道你在寻找恰当、全面的解释，想弄清楚这边到底发生了什么。但我不觉得你找得到。中非共和国国内的任何信息都乱糟糟的，就算你说威斯特摩兰本人只窥见了中非共和国内官僚与行政交易的一角，我也不会惊讶。我已在尽力解开繁文缛节与腐败编织而成的巨网了，但……很不幸，这地方存在着根本性的问题。简而言之，我们没法处理这些问题。中非共和国是靠着人命在维持的。坦白说，粗略调查一番后，我强烈建议赶在一切还没变糟前，战术撤出非洲。我……我……”\n\n“什么？……好吧，如果是这样的话，那我将转向调查威斯特摩兰本人的政策决定。不用你说，我知道这方面上有很多问题。认真的，就我观察到的来说，威斯特摩兰的无能已经威胁到了非洲大陆的平静安稳。自以为是的威斯特摩兰蛮横地下着决定，这很容易激怒那些本应与我们合作共事的人。我把话挑明了，威斯特摩兰直接或间接地引发了整场‘非洲危机’……”\n\n“什么叫我不能？听着，我手头还有很多更要紧的事情，所以……所以你最好找个公关顾问来解决这事。就把美军的牺牲当做，呃……一种仁慈慷慨的善举来推销。如果你真听得进去这些建议的话。说些……‘我们正在帮助此地的非洲民众。即便他们毫无理由地向美国释放着怒火，甚至还动手杀死了美军士兵，我们也不会动摇。纵使这将引火上身，我们也不会放弃对世界上任何自由事业的支持。’什么的。听着，你或许能从其他地方得到更好的建议，但请相信我，我们不能……也不会在非洲久留。”"
 OFN_CAR_FOCUS.13.a:0 "“听得到吗？我得离开了。”"
 OFN_CAR_FOCUS.14.t:0 "别了，非洲"
 OFN_CAR_FOCUS.14.desc:0 "飞机开始滑行，皮尔斯将军看向舷窗外，引擎轰鸣声听的一清二楚。费了老大劲，最后总算要走了。\n\n“我就知道，皮尔斯。一开始我就知道坚持己见是对的。”皮尔斯看向说话人，也就是坐在一旁、喜形于色的威斯特摩兰，“看看咱！虽然可能没有大获全胜，但起码是胜利。我们会带着胜利回去的。”\n\n皮尔斯对这句话颇有异议，但还是尽可能掩住怀疑的神色。“是吗？”他问道，“那么，干的好。”威斯特摩兰听罢，点了点头，露出得意的笑容，不过在皮尔斯看来，此等回应有些虚假。或许威斯特摩兰对自己的行事方式也失去了一点信心，可现在想也没用了，毕竟覆水难收啊。\n\n飞机终于起飞了，皮尔斯继续看向窗外，最后一次凝视机场。为了实现威斯特摩兰的理想，有多少独一无二的人命丧黄泉、有多少无可替代的事物已残缺不全了啊。可是，发生了这么多事、做出了这么多牺牲，一切仍是如履薄冰。到头来，这都有意义吗？这真的最符合OFN利益吗？\n\n皮尔斯明白，即便这样那样的无数疑虑会一直缠绕着他，但不能溺于其中。不论如何，是时候和非洲说再见了，是时候让那些留在此地的人自决出路了。"
 OFN_CAR_FOCUS.14.a:0 "非洲只能自力更生了。"
 OFN_CAR_FOCUS.15.t:0 "悟已往之不谏，知来者之可追"
 OFN_CAR_FOCUS.15.desc:0 "人最适合在什么时候思考？当然是在意识朦胧之时，惬意放松之时，半梦半醒之时。换言之，在我们疲惫的时候，才最适合静下心来思考问题。\n\n在南大西洋上方两万英里的高空，威廉·威斯特摩兰突然领悟了这个道理。在非洲这几年，他先是摇身一变成为总督，然后又做回将军。随着克利马内的大地在他眼前逐渐缩小直至消失，他的思维也越来越清晰。亲眼看着窗外的海岸线被云层和无尽的蔚蓝海洋所取代，这个固执的男人脑内正思绪万千。他在想，“如果我们当初这么干”，“我们本可以这么干”，“我们就应该这样干”，如果重新来过，事情是否还会发展成今天这个局面？他想，“如果我能有更多的兵力，有更多的物资，以及更多的时间，那该有多好”；“我本可以在这场战争中拯救更多人”；“我当时不应该这样决策”。这片大地给这个失败的男人烙下了无法磨灭的伤痕，在无情的时间面前，他的所有期望被一一抹杀，这令他饱受折磨。\n\n而就在前一晚，在罗安达郊区那片星罗棋布的树冠下，约翰·拉韦尔似乎也领悟了一些道理。作为安哥拉的斡旋者，他已经尽了最大的努力，而他所作的一切甚至有可能即将就要化作泡影。虽然事实可能会很难让人接受，但现在，这个国家的命运就取决于像内图和萨文比这样的人。一个希望渺茫的大陆，为何会拥有如此灿烂的子夜？关于这一点，只有非洲人自己在乎。\n\n至于克赖顿·艾布拉姆斯嘛——嗯，他在自己的书房里，准备好了信纸和墨水，突然，他产生了一种此生从未有过的感觉。突如其来的退休就像是一柄木槌向他迎头痛击，打了他个措手不及，而且他能感觉到，这种痛苦将会伴他一生。他曾抛弃过许多盟友，经历过无数战争，这是其他人未曾体验过的。而对他来说，这样的结局是再合适不过的了。\n\n所以，他应该这样做吗？他们应该这样做吗？"
 OFN_CAR_FOCUS.15.a:0 "就让这些老兵解甲归田吧。"
 OFN_CAR_FOCUS.15.b:0 "美利坚还需要他们！"
 OFN_CAR_Closing_Screen_Show:0 "§Y由此，艾布拉姆斯、威斯特摩兰和拉韦尔的全非奇遇落下帷幕。非洲已重获自由，他们也能默默放下军务了。中非共和国的故事也就此画上句号。§!"
 OFN_CAR_Continue_As_USA:0 "§Y非洲大陆上的纳粹主义和日本帝国主义已不复存在，但这世上渴求自由的地方还有许多许多。艾布拉姆斯、克赖顿和威斯特摩兰将继续为全世界的民主而奋斗。为此，他们需要美国政府鼎力相助。§!"
 OFN_CAR.1.t:0 "筹备全非峰会"
 OFN_CAR.1.desc:0 "威斯特摩兰就差拿头撞墙了。前面花了这么多时间，搞了这么多妥协和不得民心的事情，全是为了让中非共和国过渡为一个全新的、去殖民化的非洲国家，到头来，一纸宾客名单却成了道过不去的坎。\n\n艾布拉姆斯和皮尔斯向首府呈递了他们精心准备的邀请名单，换来的确是国务院外交官的斥责。他们的想法和几个月前的威斯特摩兰相一致，也就是，把所有抵抗组织的领导人请到一处，握手致意、把酒言欢。\n\n“老威，这顶个屁用啊，”皮尔斯趁着讨论暂告一段落，点上了今晚第三根雪茄，开口说道，“上头更想要照片拍的好看，而不是真的干成什么。”\n\n威斯特摩兰想起了先前与皮尔斯的讨论，便开口问道：“他们想要让卢蒙巴和基赞和和气气地共处一室？”\n\n“是啊，这帮人还想要若纳斯·萨文比和阿戈什蒂纽·内图在同一个集权的安哥拉政府里一块当权呢。”皮尔斯看向走廊，“他们都得去和彼此交谈了，老威。等到——没有如果——事情大条了，我们就是冤大头，就算把全美国的士兵召来都压不住这火药桶了。”\n\n二人坐在昏暗的走廊里，默不作声。过了几秒，艾布拉姆斯走过拐角，看到二人后便一言不发地回到房间里去了。"
 OFN_CAR.1.a:0 "告诉宾馆，把所有房间和大厅都腾出来给我们用……"
 OFN_CAR.2.t:0 "第一天：OFN会议"
 OFN_CAR.2.desc:0 "“威斯特摩兰将军，我必须要着重强调政府是有多看重本次会议的圆满召开。”美国大使戳着桌面说道，在场的OFN代表连连点头，“一些国务院下发的报告表明……局势并不明朗。”\n\n威斯特摩兰尽可能掩住自己失望的神色，他不确定是否能真能成功。将军回答道：“先生们，我们需要着手将中非的行政机构逐步转交给当地人。我们的计划是，给非洲人民送去发展所需的设备，同时为原先的OFN托管领搭建能长期维护地区和平的政治架——”\n\n“我希望你是对的。我们投入了大把时间和精力，可不想弄得过渡时期乱成一团，再让OFN陷入困顿——或者再往坏处想，让日本人乘虚而入。”大使咕哝道，“继南非的血雨腥风之后，这次会议必须成为自由世界的胜利日。明白了吗？”"
 OFN_CAR.2.a:0 "明白。"
 OFN_CAR.3.t:0 "第二天：峰会开幕"
 OFN_CAR.3.desc:0 "非洲人民终于摆脱了德国人的压迫，重获自由。这是非洲大陆几百年来首次迎来全世界人都望而生畏的议题：自治。不过，现状可谓是乱成一团，处处都是对细节的误听、误传和误解。据称，各方为了正式开始探讨非洲的未来、收拾我国政客和将军留下的烂摊子，预定时间长达一月的会议于今早在哈拉雷开幕。\n\nOFN各成员国代表、参议员代表团和包括威斯特摩兰和艾布拉姆斯在内的几名将军都受邀到场；同时，大会为了让全非洲的抵抗势力和政治领袖聚到谈判桌旁，罗伯特·穆加贝、伊迪·阿明、约瑟夫-德西雷·蒙博托、若纳斯·萨文比、纳尔逊·曼德拉和帕特里斯·卢蒙巴都在非洲代表团之列。\n\n然而，我们的努力还是打了水漂。开幕没多久，威斯特摩兰将军便在致辞中误用了“索尔兹伯里”这一殖民旧称，立刻激起了非洲代表团的众怒。谈判开始后，局势稍有缓和，但许多非洲代表都在质疑为何整片大陆解放后仍未获自由。午餐期间，会场内显然是产生了误解，宪兵以白人专用为由将阿明将军其拒于厕所门外。本打算长期开展的会议就此崩溃，绝大多数非洲代表都直接冲了出去，声明不再继续与会。事态是否还有转机尚待考察。"
 OFN_CAR.3.a:0 "真是一场灾难！"
 OFN_CAR.4.t:0 "全非洲的灾难"
 OFN_CAR.4.desc:0 "会堂里，文件和标牌散落一地，只剩美国人怔在原地。大使脸色惨白，一言不发，呆滞地坐着，亲眼看着中非共和国分崩离析。\n\n事情全乱套了：当威斯特摩兰误将会议地点称为索尔兹伯里而非哈拉雷时，罗伯特·穆加贝的眼中闪过一丝怒火；当阿拉巴马州的宪兵不让伊迪·阿明上厕所时，会场内爆发出一阵喧哗；当纳尔逊·曼德拉最后冲出去时，他向美国人投去指责的眼神。\n\n“你们穿红着绿，跑到会场，坐在讲台上，然后就觉得自己比谁都了解非洲？随你们便吧，但搞清楚，我们为自由等了很久——要的是自己做主的自由，而不是别人的！”\n\n现在最要紧的事情就是将损害控制到最低，威斯特摩兰心想。艾布拉姆斯正忙着撤出OFN代表，而皮尔斯正在调查当地局势有没有挽回的可能。\n\n皮尔斯缓缓走回台上，步伐中透露着紧张。“有一些代表还在旅馆中。我们或许可以和其中一些人合作，但要尽快决定，因为其他人很快就会开始拿枪指着我们。”"
 OFN_CAR.4.a:0 "当外交已无能为力……"
 ofn_car_disaster:0 "全非洲的灾难"
 OFN_CAR_Peaceful_Decolonization_Possible:0 "§R如果我们立即行动，我们仍可以挽救这可憎的计划。§!"
 OFN_CAR_still_time_for_diplomacy:0 "我们仍有挽救托管领的时间。"
 OFN_CAR.5.t:0 "全非洲的灾难"
 OFN_CAR.5.desc:0 "会堂里，文件和标牌散落一地，只剩美国人怔在原处。大使脸色惨白，一言不发，呆滞地坐着，亲眼看着中非共和国分崩离析。\n\n事情全乱套了：当威斯特摩兰误将会议地点称为索尔兹伯里而非哈拉雷时，罗伯特·穆加贝的眼中闪过一丝怒火；当阿拉巴马州的宪兵不让伊迪·阿明上厕所时，会场内爆发出一阵喧哗；当纳尔逊·曼德拉最后冲出去时，他向美国人投去指责的眼神。\n\n“你们穿红着绿，跑到会场，坐在讲台上，然后就觉得自己比谁都了解非洲？随你们便吧，但搞清楚，我们为自由等了很久——要的是自己做主的自由，而不是别人的！”\n\n现在最要紧的事情就是将损害控制到最低，威斯特摩兰心想。艾布拉姆斯正忙着撤出OFN代表，而皮尔斯正在调查当地局势有没有挽回的可能。\n\n皮尔斯缓缓走回台上，步伐中透露着紧张。他开口说道：“老威，他们全走了。”\n\n威斯特摩兰张大了嘴：“全走了？那就是说——”\n\n“民兵很快就会打进来。到时候，所有美国人都会遭殃。大家都在为打仗做准备，如果我们慢人一部，那就得马革裹尸还了。”"
 OFN_CAR.5.a:0 "我们真的要和全非洲作对吗？"
 OFN_CAR_Peaceful_Decolonization_Not_Possible:0 "§x外交手段失败了。我们必须为非洲大战做好准备。§!"
 OFN_CAR.100.t:0 "某处的解决方案"
 OFN_CAR.100.desc:0 "“总统，恕我直言，我们刚刚拿下了那个厂房……好的，长官……明白……马上就去，总统……”\n\n皮尔斯敲了敲门，听见房间内挂断电话的咔嚓声。\n\n“请进。”威斯特摩兰的回答就像是刚刚听到自己最爱的猎犬要被捕杀意一样阴沉，表情也配合的很好。\n\n“长官，你也收到消息了？”皮尔斯说。\n\n“是啊，看起来那帮嬉皮士到处兴风作浪，搞得上头觉得不值得冒险拿选举机会去向非洲派驻一支强大的反纳粹军事力量。”\n\n“好吧，这就是我想来告诉你的事情。几个当地领袖找到我们，有奥伦古民主党、刚果民族党，还有坦噶尼喀非洲民族联盟里的中间派。他们手底下有很多兵，比起和我们大动干戈，更像向纳粹复仇。我们呢，则有能让他们打纳粹能力更强的工业经济发展知识。”\n\n威斯特摩兰猛抬头，拿起电话听筒，对皮尔斯说："
 OFN_CAR.100.a:0 "“告诉我该给谁打电话，然后咱做安排。”"
 OFN_CAR.101.t:0 "我们的朋友需要帮助"
 OFN_CAR.101.desc:0 "为了大局着想，我们需要支持当地温和派的运动。但有一个严峻的问题摆在眼前：他们孤掌难鸣，需要帮助。虽然那些聪明的共和派站在了我们这边，但每当军阀掠夺他们土地，革命者袭击他们子民的时候，这帮人也无计可施。为了筹集资金，他们只能向境外势力，也就是向我们寻求帮助。毫无疑问，我们OFN武德充沛，财源充足，而美国更是其中的佼佼者。但艾布拉姆斯将军却一针见血地指出，由于美国国会不愿意过多干预非洲局势，这将会限制我们对中非共和国的资金援助。因为他们担心，如果把所有的鸡蛋都放到一个篮子里，一旦出现什么重大变故，我们将满盘皆输。\n\n因此，我们需要精打细算地使用现有的资金，如果要资助本地的温和派运动，我们有两个选择：一是把钱全部投给那些最支持我们OFN的人，但如果这样，就可能会得罪那些不是温和派掌权的地区。当然我们也可以一视同仁地给予他们支持，但这也可能会导致我们的资金分配过于分散，从而无法收获很好的成效。"
 OFN_CAR.101.a:0 "我们只能帮助那些支持我们的人。"
 OFN_CAR.101.b:0 "我们有责任协助所有的民主运动。"
 OFN_CAR.102.t:0 "自由之友"
 OFN_CAR.102.desc:0 "Though the propaganda we put out to gain the support, or at least the acquiescence, of everyday people might claim that this or that movement is a 'friend of freedom', a reliable partner in the American fight for democracy both on the continent and in the world, the reality is that most of these movements are strongly anti-imperialist, and by extension, potentially Anti-American, if they aren't already. Such movements also tend to be the most popular, and as such have the greatest chance of building strong, stable countries that can exist without continuous foreign support. This leaves the OFN between a rock and a hard place: we can either support only those groups that support the goals of the OFN, and risk great instability and violence by Anti-American forces after we leave, or support the popular movements that can create stable states after the withdrawal of our forces, but who will need some convincing to become supportive of American aims. The choice we make could shape the fate of the region for decades to come."
 OFN_CAR.102.a:0 "Our staunchest allies deserve our full support."
 OFN_CAR.102.b:0 "We must support the will of the people, or face their wrath."
 OFN_CAR.103.t:0 "Diplomacy and Understanding"
 OFN_CAR.103.desc:0 "The fact of the matter is that we cannot devote enough manpower, nor do we have the support to occupy Africa entirely by ourselves. Thus, we have turned to the native militias within Africa to help maintain some semblance of order within the vast territory. Because of the nature of these militias, command is more decentralized than we would like it to be. This is, of course, an issue that must be dealt with as soon as possible.\n\nSome have suggested that we should adapt to this way of command. While simple in theory, it would be a nightmare to do so. It is extremely costly and would be time-consuming. Further, such implementation of policy is liable to get botched; and even if all goes well, it may never work as well as envisioned.\n\nAlternatively, we could decentralize command further; loosen the reins of government on the militias, so to speak. It would be far easier for us to do so, albeit at the cost of making them effectively independent of our control. Whatever happens afterward could be a disaster. Even with these risks, this course of action would please the natives and give them reassurance from our troops."
 OFN_CAR.103.a:0 "When in Rome..."
 OFN_CAR.103.b:0 "Maybe it's best to loosen the reins."
 OFN_CAR.104.t:0 "The Men of Africa"
 OFN_CAR.104.desc:0 "General Westmoreland had a problem. Well, saying General Westmoreland had a problem was a bit like saying a raindrop hit Noah's Ark, but this particular raindrop was the one that had divided Westmoreland's General Staff this morning.\n\nAt the start of the meeting the General had proposed the formation of an \"American Foreign Legion\": A way to organize the various anti-Nazi armed groups, from the natives wanting adventure and vengence, to mercenaries looking for more a more steady paycheck, to US soldiers bored with gaurd duty, under a single command. The proposal found near unanimous approval. However, the General Staff was split on the issue of how much autonomy to give the Legion. One half argued that the \"Men of Africa\" would be most effective if a high degree of leeway when it came to organizing their own operations. However, the other half counter-argued that bands of armed men given near free roam of Africa sounded an awful lot like releasing several new warlords onto the continent to stir up the very same trouble that the Legion was meant to contain.\n\nAfter considering the options before him, General Westmoreland chose to..."
 OFN_CAR.104.a:0 "Give the troops a loose leash."
 OFN_CAR.104.b:0 "Give the troops a tight leash."
 OFN_CAR.105.t:0 "Priorities"
 OFN_CAR.105.desc:0 "General Westmoreland hung up the phone and sighed. How any of the European Empires managed to grease enough palms and bash enough heads to hold on to Africa for the better part of a century was beyond him. It was enough to make him wish he had a necromancer among his General Staff so that he could ask them directly.\n\nWishful thinking aside, Westmoreland could only talk to the living, and only a limited number of the living at that. The General only had so many diplomats at his disposal and had to decide where to send the best of them.\n\nThe western half of the Central African Republic, formerly under the relatively light touch of Reichscommissars Müller and Schenck, was filled with natives who were willing to work with just about any foreign nation that didn't seem like it was set on burning their villages and enslaving their loved ones. The natives of East Africa, on the other hand, were much less willing to talk with anyone who shared a skin pigmentation with their former tormentors. Unfortunately, East Africa was also the biggest trouble spot on the continent and as such, might need the extra attention.\n\nUltimately, Westmoreland chose to prioritize..."
 OFN_CAR.105.a:0 "The safe option, the west."
 OFN_CAR.105.b:0 "East Africa, where the most good could be done."
 OFN_CAR.106.t:0 "Working with the Socialists"
 OFN_CAR.106.desc:0 "Surfing with the wave of anti-imperialist sentiment, the various socialist ideologies have unsurprisingly made inroads into the African continent. According to our sources, from the 1950s onward, two dominating strains of socialism have developed in Africa.\n\nThe most well-known are the Pan-Africans, who are centered in Cameroon. They are violently anti-colonialist and any nation or anyone attempting to exploit Africa for their own benefit. They once were the enemy of the Germans and are now the enemy of the Americans. While fighting has broken out between the Pan-Africans and the U.S. in the past, there is still hope for some form of reconciliation. If we promise to not disturb their activities, they might be receptive to having formal relations with us. At the very least, it would free up troops on the border.\n\nOn the other hand, we could always work with the more moderate socialists. Represented by Julius Nyerere of Tanganyika and Kaunda in Zambia, they are less powerful and present across Africa. However, they are far more open to cooperation with the West. If we are to work with them, they will need significant amounts of resources to counter the Pan-Africans."
 OFN_CAR.106.a:0 "We can save resources by working with the Pan-Africans."
 OFN_CAR.106.b:0 "There is far more to gain with the moderates..."
 OFN_CAR.107.t:0 "The Problem of Profit"
 OFN_CAR.107.desc:0 "One of General Westmoreland's more important duties as the caretaker of post-Nazi Africa was overseeing the development of infrastructure to exploit the rich resources of the continent, and in so doing, leave behind strong post-colonial nations, committed to the OFN and its cause. The initial plan was for the OFN to hold the rights to exploit the resources it was paying to develop, no doubt with the intention of selling the rights off to American and Canadian, and Australian corporations. Recently however, native nationalist movements had organized a series of pickettings of key mines, demanding the full nationalization of all infrastructure and resource exploitation projects. Tensions had risen to a boiling point and had necessitated the General's involvement. On the one hand, acquiescing to the nationalists would certainly calm things down on the ground, sending the message that the OFN was not another colonial power, they were genuinely here to help. On the other hand, the OFN had more technical know-how and infrastructure operated by them would be more efficient.\n\nGeneral Westmoreland sat down at his typewriter, and typed out an order to..."
 OFN_CAR.107.a:0 "Nationalize the mines."
 OFN_CAR.107.b:0 "Stay the course."
 OFN_CAR.108.t:0 "How to Build a Nation"
 OFN_CAR.108.desc:0 "Africa is home to multitudes of peoples within its sprawling territory. To the average tourist or anthropologist, it would be a wonder to behold. For administrators, especially ones with little experience, it is their greatest nightmare.\n\nTo say that the OFN is inexperienced in nation-building is surely an understatement. We have no experience in building new nations from the ground up; nor do we know the political climate of Africa. As such, we have invited local leaders from across Africa to discuss what to do about this matter. Most have directed us to consult Patrice Lumumba or Julius Nyerere in this matter.\n\nLumumba argues that Africa is similar to Europe in its early days, in terms of ethnic diversity. As such, he calls for something akin to centralized nation-states, as was seen in Europe. This would be used to build up nationalism and eventually, fully-fledged states. On the other hand, Nyerere argues for the exact opposite. In his correspondence with us, he has advised that we create federal states to handle such diversity of cultures. Such a thing, he says, would go a long way to prevent tensions and trouble later on."
 OFN_CAR.108.a:0 "We'll trust Nyerere."
 OFN_CAR.108.b:0 "Lumumba's right."
 OFN_CAR.109.t:0 "根据我们的条款"
 OFN_CAR.109.desc:0 "尽管托管政府遇到了许多困难，历经无数反对，无数讨论，无数抗议，但他们还是做到了。非洲将会成为一片自由的热土，迥异于前专员辖区的统治，而这一切都要归功于威斯特摩兰和他的人。仅仅靠着谈判和妥协，就取得了如此的成就！或许不是万事都遂威斯特摩兰的愿，但他明白，非洲能向自由民主的和平过渡早已超出了许多人的预期。只要不出意外，他可以为自己的成就大吹大擂一番了。\n\n现在，是准备离开的时候了。虽说威斯特摩兰不会怀念在非洲遭遇的所有的斗争，但这里的经历无疑会在他心中占据一个无法替代的位置。当他打包好自己的物品时，他意识到自己虽作为士兵而来，既打过恶仗，也流过鲜血，但他离开时带给了这片土地繁荣与稳定。即使大洋彼岸的美国人没有认识到这有多重要，但这对非洲而言仍有不可磨灭的意义。对他来说，这就够了。"
 OFN_CAR.109.a:0 "原来，真正的英雄不需要武器。"
 OFN_CAR_African_Mandate_Saved:0 "§Y威斯特摩兰避免了灾难。§!"
 OFN_CAR.110.t:0 "African Politics 101"
 OFN_CAR.110.desc:0 "General Westmoreland had read several books on Africa written by the old colonial powers. Short of necromancy, it was the best way to solicit advice from those who had successfully kept some semblance of order on the continent in the past. Those old books gave accounts of small ethnic groups, with relatively unorganized politics. If those accounts were true in the 1860's, a hundred years has certainly not borne them out! Indeed, the diplomatic teams Peers sent out had found a very defined structure, with deep and far-reaching local politics. The Pan-Africanist movement, the most influential native political movement, was based in Cameroon but had reach from Dakar to Pretoria. The more moderate African Socialist movement had two main branches, one led by Kaunda in Zambia and the other led by Nyererere in Tanganyika. In addition, there were the numerous warlords and democratic movements to consider.\n\nWestmoreland called up Peers. By sheer statistical probability, there had to be at least a few groups in Africa willing to make a deal with OFN."
 OFN_CAR.110.a:0 "Throw enough shit at a wall..."
 OFN_CAR.200.t:0 "争分夺秒"
 OFN_CAR.200.desc:0 "电话响了，威斯特摩兰一把抓过听筒。美方控制区的来电几乎没停过，搞得将军两眼昏花。世人未曾料到中非骚乱会恶化至此等地步。就算往好了说，这里也是一块欠发达地区，四处游荡的匪帮和叛军能不声不响地穿过丛林，之后路过的巡逻队便会遇袭，束手无策。\n\n炮火声几乎盖过了电话那头上尉的声音，不过他要说的和其他的一堆消息也没什么不同，无非就是原住民部队消失叛逃、军事站点外的抗议越发频繁、直接被我行我素的游击队袭击之类的。\n\n若这样继续下去，那么中非共和国就会四分五裂，崩出来无数反美游击队，退步到比殖民时期都差的境遇。他直言让电话那头的上尉再坚持一下，顶不住就撤，然后啪的一下挂上了电话。除了政府高层的鄙夷，这个位置没有给威斯特摩兰带来任何好处，自己也明白这一点。唯一的出路大概就是召集公开的战争委员会，塞勒斯·万斯？去他妈的。除了文件柜里的东西和华盛顿，那个目中无人的代表啥都没见过。要想维系共和国，那就得干脆利落地解决问题，否则更多非洲地区将被裹挟进血雨腥风之中。"
 OFN_CAR.200.a:0 "恶劣百倍的自相残杀。"
 OFN_CAR.201.t:0 "Communication Issues"
 OFN_CAR.201.desc:0 "One of the most critical parts of fighting any war are the communication lines. The very veins of an army, it is through communication that soldiers not only receive their initial orders, but also request supplies, reinforcements, and instructions in uncertain situations. There is a critical issue with communications in a land as full of chaos and strife as Africa, however. Rebels, bandits, and pirates could all intercept communications for their own purposes should the lines number too many and become easily overlooked. At the same time, if communication is restricted to the radio, it won't be able to be safely received inland, making it more difficult to ready our forces there for fighting. This dilemma plagues the leadership of the OFN forces, just as it did the Germans before them. In the end, one of two choices must be made by Westmoreland himself: increase the number of communication lines and thereby risk further interception of messages, or limit communications and impair progress away from the coast."
 OFN_CAR.201.a:0 "The more communication lines, the better."
 OFN_CAR.201.b:0 "Let's play it safe."
 OFN_CAR.202.t:0 "阿灵顿热线"
 OFN_CAR.202.desc:0 "接线音响了几秒，威斯特摩兰除了用脚叩木地板之外也干不了什么。虽然这里和华盛顿有六个小时的时差，但他们一般不会出差池。突然，话筒那头的女声打破了寂静，他便向其询问会议事宜：\n\n“这里是威斯特摩兰，预定会议时间为美东0700。”\n\n接线员感谢了一声，将其转接至上级，不厌其烦的威斯特摩兰就得再等参谋部接电话。双方聊上后，参谋部也没给他多选择的权力。中非共和国自己的部队当炮灰的用处比较大，所以一个参谋就得出了着重组织整合OFN部队、恐吓潜在抗议者和游击队的计划。另一个参谋插了进来，建议更内化的方法处理，也就是追踪叛军动向，将较安全地区的部队派驻到遇袭风险较高的区域。听罢，威斯特摩兰向各位参谋表达了谢意，随后直言不讳地告知先前两位参谋自己只能二选一，向其询问实施哪个策略更好。\n\n“将军，你做决定，但务必要完成任务。”"
 OFN_CAR.202.a:0 "让他搞清楚谁才是中非老大。"
 OFN_CAR.202.b:0 "着重于收集叛军信息。"
 OFN_CAR.203.t:0 "The War Room"
 OFN_CAR.203.desc:0 "\"I see no reason to commit to this, General Westmoreland. I can assure you the men under my command have this under control. I already have to deal with shortages, and you think having more boots on the ground means that can go away?\"\n\nGeneral Peers motioned to Westmoreland, who looked up from the papers given to him with distaste. Abrams simply shook his head, while Vance simply sat back and let the top brass argue.\n\n\"You can't tell me to my face this is under control, Peers. Do you know how many times I have to wake up to another blocked column, or the natives ending up 50 miles from where the last report was!? This jungle's already hell on Earth. Might as well make sure we don't leave a single village ignored.\" he snapped back, gesturing to a cluster of stars in a valley.\n\n\"I've got both Joint Chiefs of Staff ordering me to call in reinforcements, and I'm inclined to agree with them. Abrams?\"\n\n\"Like Westmoreland said, doesn't matter if we restore every regiment if the enemy they're told to fight comes up from behind.\"\n\nAgain and again the generals made the same points, and eventually Cyrus Vance went with Peers, disapproving of bringing evermore American soldiers when Westmoreland's goal was to calm down the situation. The generals were at an impasse, and a decision would need to be made if reinforcements were to arrive on schedule."
 OFN_CAR.203.a:0 "Keep our reserves back and make sure our soldiers have their equipment."
 OFN_CAR.203.b:0 "Deploy the reserves and fill the gaps in our lines."
 OFN_CAR.204.t:0 "Operational Planifications"
 OFN_CAR.204.desc:0 "Westmoreland smiled to himself as he looked over another series of pictures taken by reconnaissance flights. Those were certainly rebel camps, each one swarming with backwards Africans who felt their insignificant tribes more important than the war on fascism. They fought the French, the Germans, the Americans, and if Jesus Christ himself came down to tell them to stop, they'd probably shoot him too.\n\nThe natives may have done well when OFN troops were fresh and unprepared for guerrilla war, but now there was a plan. Clear bombing sites, coordinated advances. There would be no excuse for his officers to fail now, and the hesitant complaints from Vance and the Washington suits had no sway in the campaign.\n\nAll that remained was a suggestion from General Abrams on the inclusion of local troops alongside the American offensive. Such weak-willed men were the reason that the first campaign had failed, but some basic training by our reserves might make them better than nothing. Fiddling with a pen in his hand, he reached for the phone in his office to call Abrams on his final decision."
 OFN_CAR.204.a:0 "No part of this operation can be conducted outside of our control!"
 OFN_CAR.204.b:0 "The natives have a second chance to redeem themselves."
 OFN_CAR.205.t:0 "The Good Africans"
 OFN_CAR.205.desc:0 "The news reports sent to the American people throughout the campaign against the Germans showed all the Africans as noble people forced down the path of Nazi oppression, accompanied of course by footage of cheering crowds of natives by columns of trucks with smiling G.Is. On the ground, the illusion faded almost instantly. Like ticks, the native militias would dig deep in the villages and jungles, sucking away American money, American morale, and American lives. The \"good African\" was hard to pick out even among the most friendly organizations, and the bad ones seemed to hide along every inch of the road.\n\nWestmoreland knew this better than most of his equals stationed in the mandates, and could only sigh to himself as they reported betrayals by seemingly trustworthy locals. William's categorizations were much stricter, and he prided himself that those Africans to serve alongside his own troops could be considered as loyal as his own bodyguards. Such high standards, however, meant that there were few who could reach them.\n\nThe problem became much more present after the discovery of a friendly partisan group, if any could be called such. Their leader, according to the call back to his office, had simply gathered whatever men \"fell short\" of being Good Africans, and put them to use. William admired the man's tact, and had invited him to further talks.\n\nLike he said before, the confusing and often irregular standards of goodness left hundreds of able-bodied and amiable Africans without command. And that, he concluded to the general, would make in fact make them perfect targets for enemy recruiters. The system would have to change, the African warned, unless a \"mostly good\" man could only find work with the bad apples."
 OFN_CAR.205.a:0 "They are in the OFN Army, they will obey OFN rules."
 OFN_CAR.205.b:0 "Conserve most of their existing structure for now."
 OFN_CAR.206.t:0 "Divide and Conquer"
 OFN_CAR.206.desc:0 "If all the wars in history could prove anything, it was that a traitor was more reviled than your enemy.\n\nThe African rebels had taken this lesson to heart, preaching to their comrades and fellow nationals of the evils a traitor would commit, and their punishment for such. So blind was their hatred that the mines and camps sending valuable resources to the ports would be torched as \"monuments to the collaborators\". General Abrams had joked to Westmoreland one day, \"The Japs would show more humanity to one of their traitors than those folks in the jungle.\"\n\nSuch a simple mindset was expected, but it would be the seed of an idea. Were the rebels so eager to hunt down the American-friendly Africans, why not let them give chase? African formations could help draw out the enemy, and if spread thin enough, force them to follow suit. Keep those asses running further away from their bases, and they'd end up cut off and alone. Best of all, those damned fools would fall for it every time. He smiled at the thought of the suits in Arlington blustering over the phones over such uncouth and dangerous behavior, but it didn't matter. He'd throw a dozen locals into the open if it could draw out the rebels, perhaps even two dozen. The zealous rebels might get their vengeance, but it would be their last victory before they found themselves surrounded.\n\nAnd so Westmoreland began formulating the order to send out to all field commanders. Were they to keep to it, far fewer Americans might end up returning home in a casket. And wasn't that reason enough to sacrifice some disease-ridden local with an American rifle to keep a real soldier from being kept out of action?"
 OFN_CAR.206.a:0 " Invest our money in more \"professional\" contractors in Africa."
 OFN_CAR.206.b:0 "Work alongside the friendly revolutionaries; if they wish to."
 OFN_CAR.207.t:0 "Boot Camps in Africa"
 OFN_CAR.207.desc:0 "Ray stepped out of the dust-covered car, though the area wasn't much of a view. Miles upon miles of empty scrub bordering on desert, distant even from the villages and roving bands of native Africans. This was one of the proposed sights for a new set of training camps, ordered by General William Westmoreland. The man kept insisting the new American troops were inadequately trained, Washington said he set ridiculous goals, and the two would bite each other's ass until the end of time.\n\nThe engineers fanned out to plan out some possible building locations, where the roads would go, and all the logistics Ray couldn't be bothered to understand. There was a method to their investigations, and it was not his place to question it. He was just here as security. The heat wasn't too bad, not much different than a summer day in New Mexico.\n\nThe few towns that were close by didn't offer much connection to the outside world, save a German airstrip that looked to be half-done. The locals said the Reichskommissar had sent some construction crews, but the war came only a few days later and they never returned. Otherwise, the camps would be safe simply by their distance from anything else. Yes, here would be trained the new generation of fighters, though to what extent they'd be forged in the African sun was still up in the air."
 OFN_CAR.207.a:0 "Keep the camps simple to save resources and time."
 OFN_CAR.207.b:0 "Rigorous training will make the G.Is second to none."
 OFN_CAR.208.t:0 "War is on the Horizon"
 OFN_CAR.208.desc:0 "Another day passed as Westmoreland sat at his office, thinking carefully about the choice he, and the whole of the Republic, now faced. It seemed simple enough at first glance, if one did not truly understand the consequences of it. He could either delay further military actions until they were absolutely necessary to allow the troops to finish any and all preparations, which would also be easier to justify to the United States and the world as a whole, or continue to take action wherever and whenever beneficial to the Republic.\n\nHowever, there was a catch, an obvious one that made this decision so much more difficult than it needed to be. Besides ruining any advantage of surprise they might have, delaying action would allow rebel forces to prepare as well, and it was hard to tell which side would benefit more from having more time to prepare for battle. Time was of the essence, though, and so the sooner a decision was made, the better the chances of success were.\n\nAt last deciding on the best course of action, Westmoreland called in his aide, and revealed his choice."
 OFN_CAR.208.a:0 "Maintain current operations against the enemy."
 OFN_CAR.208.b:0 "Delay actions and finish preparations."
 OFN_CAR.209.t:0 "On Our Terms"
 OFN_CAR.209.desc:0 "这群非洲人就想要这个？一场杀人如麻、焚巢荡穴的战争？威斯特摩兰想着，自己只是同那些德国专员一样，以文明之名带来死亡与毁灭。他感到一阵反胃。然而，看来人们最终只能做自己力所能及的事，并且尽力让所有人都满意。如果说他和前任专员有什么不同，或许也就是他对待这些的态度吧。\n\n他的部队已经为即将到来的战斗做了足够多的准备和调整，现在他们只需要打败敌人，并且祈祷上帝保佑他们赢得战斗。如果失败，那么非洲中心的自由火星就将熄灭。如果非洲的自由女神就此死去，或许美利坚的自由之火也将熄灭。\n\n外交手段已经失灵了，向着这些寻求解放的人民出剑吧。"
 OFN_CAR.209.a:0 "接受自由，或者去死。"
 OFN_CAR.210.t:0 "Farewell Africa"
 OFN_CAR.210.desc:0 "General Westmoreland looked back at the shrinking East African shore and let out a long sigh. He had been put in charge of a grand experiment, a project to take a rag-tag assortment of peoples fresh out from under the Nazi bootheel, and build them up into a mighty nation, one that can lend its strong arm to the cause of liberty around the world, a friendly ally and trading partner to the United States and a fearsome enemy to the krauts and the japs.\n\nSeveral months later, Westmoreland could safely say the experiment was a failure. It turned out, people weren't exactly lining up to thank the guy who threw the tyrant off his throne only to sit his own ass down on that same throne. For months, Westmoreland and his men spent at least as much time fighting the natives as they did fighting the remaining Nazis, and even those natives who could be convinced to come to the table could never agree on a plan to govern Africa after his men were gone.Now the General and his men were on boats heading back to the States, and the natives had moved on from fighting in the conference room to fighting on the battlefield.\n\nWestmoreland turned his gaze from the shore to the boats beside him. At least the evacuation went about as well as could be hoped, chaotic, yet with minimal losses. For all the administrative hell he had been through, the General had no regrets, he and his men had fought the good fight against the Nazis and had did their level best to build a stronger Africa.\n\nGeneral Westmoreland went down to his quarters. There was nothing more he could do."
 OFN_CAR.210.a:0 "\"Conquering the world on horseback is easy; it is dismounting and governing that is hard.\""
 OFN_CAR_FLAVOR.1.t:0 "汹涌波涛之上"
 OFN_CAR_FLAVOR.1.desc:0 "乔纳斯注视着地平线的另一端，刚果湖岸的水雾冲淡了他身后林线的景色。自红树林扎根于此，最终与湖岸交织、缠绕在一起后，沿岸行船就变得极为困难。美国佬倒是减轻了点乔纳斯的职责，他们不停地向下炸，炸出的弹坑与熊熊烈火清理出一小片干净的沙滩。焦黑多节的红树林根，静静躺在清澈见底的湖面之下。乔纳斯的拖网渔船撞上了刚果湖的浅底边缘，新生的生命就栖息在这棕绿色的岩石上。藻类几乎覆盖了一切，却像孩童探索新世界一样，如美丽的飓风般行进着。海星在岩石表面蠕动。小螃蟹钳住更小的小鱼，向着裂缝深处爬行。千奇百怪的生态结构，如蘑菇般茁壮生长，依附、生存于岩石之下。即便在这邪恶纳粹铸造的自然灾难中，生命也能寻得生存之道，蓬勃发展，\n\n他瞧见一只肥胖笨重的肺鱼正试图逃出幽闭的浅滩岩石，于是小心地用细长干瘦的手拾起那根布满灰尘的鱼叉。乔纳斯对准水底，将鱼叉投入刚果湖的深邃湖底。收回鱼叉时，死去的肺鱼正插在杆子末端，还在喷溅着血水。他掏出一把生锈的钝刀，打算结束这条可怜鱼短暂却又令人兴奋的生命，做成今晚一家子的晚餐。可就在动手前，湖滨深处的奇异景色吸引了乔纳斯的目光。在刚果湖变幻水雾的映衬下，湖水裹起自己，闪闪发亮地迎向一艘工业级的拖网渔船。他目不转睛地看着这般光辉灿烂的美景。渔船的背面是一张金丝编成的巨网，系着一大捆仍在扭动的活鱼。这一大袋子鱼，够他整个村子吃上好几个月了。乔纳斯手握钝刀，站在那艘渔船梦幻般的美景旁，想到了一个“小”点子。"
 OFN_CAR_FLAVOR.1.a:0 "生命仍于此茁壮生长。"
 OFN_CAR_FLAVOR.2.t:0 "血染碧湖"
 OFN_CAR_FLAVOR.2.desc:0 "湖潮咆哮着，它的力量远超常人，令人生畏。因乔纳斯拖网渔船带来的压力而聚集的海泡，拍打着船头，打在乔纳斯临时拼凑的“船员”们坚忍的身体上。刚果湖如水晶般闪亮湛蓝的湖水舞动着，为乔纳斯取得的胜利巡游行进。他挥舞着一把粗制滥造、保养糟糕，打起来（很容易）卡壳的步枪，这是村里几个人加入当地党卫军分队后留下的玩意。但，这枪能不能开火并不重要。近日来对刚果湖上美国水面舰艇的侦察显示，湖面上尽是些捕鱼或类似用途的船只，美国佬对水上袭击毫无防备。中非专员辖区未曾有过能与美国海军抗衡的舰队，似乎这让美国航运船只感到“安全”而变得臃肿懒惰。乔纳斯揉着自己胡子拉碴的浸水下巴，思考着夺下一艘美国船只能为自己带来什么。能吃上数月的鱼，远超所想的财富，一辈子的名望，再加上一艘强大的工业级拖网渔船。又有哪个理智的渔夫不会抢上一笔呢？他看向自己的“战友”，试着去读懂那些人的严肃表情，回想着他们的动机。这人喜好刺激，那人是为了养活患病的幼儿。还有一人骄傲地围着深红色的方巾，准备向贪婪的美国公司发起复仇。那些所谓的“解放者”自打来到这儿起，就在掠夺自然资源糟蹋非洲。\n\n在烟雾缭绕的地平线彼端，乔纳斯与船员们发现了一艘美国渔船，他们很快将自己手头的枪支、钝器与临时拼凑的抓钩聚集起来。汹涌的波涛冲击着渔船，乔纳斯的船员们前后摇摆，努力保持着平衡。湖雾笼罩着渔船，它如昏暗怪异的漏斗般，朝向前方静待的钢铁巨兽航行。最终，渔船直直撞向了美国船只的边缘。船员们抛出绳勾登船，用手中棍棒砸向另一方船员。不过数声枪响，乔纳斯一行便控制住了美国船员。很快，他们带着战利品离开了这艘船，只给身后的追兵留下渗至湖底的鲜血。"
 OFN_CAR_FLAVOR.2.a:0 "刚果湖霸主就此诞生。"
 OFN_CAR_FLAVOR.3.t:0 "1号公路上的伏击"
 OFN_CAR_FLAVOR.3.desc:0 "不论被迫与否，马克都不会原谅自己前来非洲服役的决定。刚到非洲，酷热的天气就令他汗流不止，制服也因此黏在身上。马克脑内的小恶魔低声责备着他：“如果你觉着这儿很热……”他无视了这声音，徒步跟随车队前往利奥波德维尔。马克并不确定车队装载着什么，但你要他来猜的话，大概是补给吧。\n\n思绪将马克带出了自己与小恶魔的对话。他突然意识到，车队停下了。有人劫车？他竖起耳朵想探听周遭模糊的谈话声，可什么也没听到。不对劲，但他说不出到底哪儿不对。马克走进丛林，不过一秒，便传来几声枪响。再过几分钟，他就会流血而死。马克虚弱地呼唤着某人，任何人都行只要能帮帮他。没人听见他的求救。二头肌上戴着红袖章的男人们搬走了物资，将死尸身上的财物掠夺一空。他们微笑地欣赏着自己亲手制造的大屠杀。\n\n天气稍凉的某天，另一支巡逻分队改变方向来到此地。想弄清楚是什么让前往利奥波德维尔的运输队花了这么……\n\n啊哦。\n\n四处可见搬空的卡车，被洗劫一空的腐烂尸体散落在现场各处。很明显这儿经历了一场战斗，尸体上的枪伤各不相同。士兵们一个接一个地从卡车上下来，搬起尸体。不少尸体都赤身裸体，他们的制服，甚至连狗牌都被抢走了。在场的每个人都目睹了这可鄙的景象。"
 OFN_CAR_FLAVOR.3.a:0 "而这样的惨剧只会发生更多。"
 OFN_CAR_FLAVOR.4.t:0 "误解"
 OFN_CAR_FLAVOR.4.desc:0 "市长听不懂美国人所说的英语。他能听出几个与法语类似的词，剩下的就无能为力了。两人都没注意到，谈话间他们的饮料早已变凉。紧张局势一触即发，保镖们随时准备着朝对方开枪。一大群当地人聚集在附近，静观事态发展。\n\n二人默默地咒骂为何自己不去找个翻译。\n\n美国人反复地问着市长一些东西。但市长听不懂，只能反复地用法语回答说：“我不会讲英语。”奇怪的是，市长很是同情这位美国军官。可这在双方没法理解对方说的话时，又有什么用呢？\n\n军官站起身来，拿起饮料摔在地上。镇民们为此叹息，因为这是对他们好客之举的无情拒绝。一阵令人不安的沉默后，美国人率先发难，朝对方喊叫着，却很快被人潮所淹没。停留于此毫无作用，美国人只得迅速安静地离开。"
 OFN_CAR_FLAVOR.4.a:0 "要是能多找几个翻译……"
 OFN_CAR_FLAVOR.5.t:0 "彻底抛弃"
 OFN_CAR_FLAVOR.5.desc:0 "最开始，通往村庄的公路被关闭了。美国人说，公路不安全。没事，商人们还有其他方法能去城市，物资可以走土路运抵村庄。\n\n接着，土路也被关闭了。叛军控制了这条道路，向途径的旅行者征收着过路费。也，还行吧。至少还有些隐秘的小道，借由这些捷径他们仍能前往城市。\n\n再后来，村庄就遇袭了。\n\n有传言说，别处发生了大屠杀，说叛军会袭击任何胆敢反抗的村庄。因而，村民被禁止离村，他们向美国人发出了支援请求。\n\n但美国人没有回应。叛军来了，没人守护这个村庄，他们肆意征收着贡品。同样的事情也在别处上演，无人有余力帮助周遭，这个村子被彻底抛弃了。"
 OFN_CAR_FLAVOR.5.a:0 "小小的村庄，又怎能对抗大千世界呢？"
 OFN_CAR_FLAVOR.6.t:0 "南方任务（一）"
 OFN_CAR_FLAVOR.6.desc:0 "表面上来说，这个白人男性是赞比亚一处小镇的镇长。虽说这块地方确有些白人，但相对来说肯定是少数群体。已经快瘦到皮包骨的他操着浓重的英语口音和佣兵头子约翰谈条件，但一直在绕圈子，搞得会谈无聊至极。约翰强忍住打哈欠的冲动暗自思忖道，干这一行，最难熬的就是谈判了。\n\n二人正坐在市长宅邸的门廊上俯瞰小镇。“真是个美丽的小镇啊。你说对吧，约翰？”镇长抿着玻璃杯中的威士忌向约翰问道，可镇子规模甚小，差不多都是村子的水平了，约翰不得不表明它自有美丽之处，“我们在这定居有些年数了，但现在却遭到了威胁。”\n\n约翰一下子挺直腰板，集中注意力。他按捺住声音中的欣慰问道：“被谁威胁了？”\n\n“虽然许蒂希有这样那样的不好，但美国佬可不会像他那样维持和平。”镇长说道，“约翰，津盟恐怖分子威胁了我们。这些非洲民族主义军阀因为肤色差异就要迫害我们，因为我们是异族人就想驱逐我们。”镇长看上去是在整理思绪，顿了顿之后继续说：“听说你们这帮人是顶尖的佣兵，所以想要请来保护这镇子。辛苦了这么久才在这里安顿下来，我们才不会任那些军阀宰割的。”\n\n约翰沉默了一会，假装在考虑。钱是要赚的，军心是要安抚的，他肯定会接这个活。“你出价多少？”约翰问道。\n\n镇长几乎病态地笑了：“五百万怎么样？”\n\n约翰也报以微笑，回答道：“开了个好头。”"
 OFN_CAR_FLAVOR.6.a:0 "二人谈了一整晚。"
 OFN_CAR_FLAVOR.7.t:0 "南方任务（二）"
 OFN_CAR_FLAVOR.7.desc:0 "“总感觉这次的活有猫腻。”迈克尔·格里格说道。\n\n“又来？”詹姆斯·梅斯说道，“迈克啊，你都叨唠好几天了。这就是个简单的活，我们只是在保护小镇和镇民罢了，哪有什么不对头的。”\n\n逼仄的酒吧内，二人和其他几个佣兵坐在一张小小的桌边，一边喝着温啤酒，一边玩着磨光的纸牌。他们已经在镇上待了好几周了，任务也相当简单，不过就是偶尔击退一些来袭的敌军、和当地白人士兵合作以及花大量的时间等问题出现。“老迈，你到底在抱怨个啥？”坐在一边的弗拉桑诺夫问道，“这次和别的活没啥不一样，干活然后拿钱，次次如此。”\n\n众人发出一阵笑声，但迈克尔却皱起眉头。“兄弟们，这就是问题，”笑声停下来后他便说道，“酬金过于丰厚了。”\n\n弗拉桑诺夫盯着迈克尔，问道：“你真的对拿钱有异议吗？咋着，突然变共党了还是什么？”\n\n“不，”迈克尔反驳道，“你自己看，这镇子烂的一批，到处都是破烂，人也全是穷光蛋，哪他妈掏的出钱付给我们啊？”\n\n“这，”梅斯顿了顿说道，“确实是个好问题。他们怎么付得起的？”\n\n“听我说，”迈克尔说道，“早先我偷听到守卫讨论之后的劫掠。边境另一头铺满了地雷，津盟应该就躲在那。万一他们在偷地雷咋办？”\n\n“猜的不错，”弗拉桑诺夫咕哝道，“但问题来了：为啥要这么做呢？”\n\n迈克尔沉默了。他答不上来。"
 OFN_CAR_FLAVOR.7.a:0 "但他会去查清楚的。"
 OFN_CAR_FLAVOR.8.t:0 "赞比亚密谋（一）"
 OFN_CAR_FLAVOR.8.desc:0 "迈克尔·格里格推开大门，冲进营房内。“我查清楚是怎么一回事了。我就知道这活有猫腻。”\n\n几个佣兵被他推醒，半醒半梦间嘟囔着。“迈克尔，现在是凌晨三点，”梅斯从床上坐起，嘟囔着说，“你他妈搞什么？”\n\n“我算是查清楚这破小镇上发生啥事了，”迈克尔复述了自己所说的话，“操你妈的，老子之前说的没错。”\n\n另一位佣兵，乔·曼森揉了揉眼睛驱赶着睡意，“他妈的，迈克尔你说慢点。你到底查到了啥，非得这个点拉着我们开会吗？”他嘟囔着说。\n\n迈克尔摆了个鬼脸，“对不起，这个点把你们叫起来，”他压低声音开始说：“我想知道为什么那些士兵要去偷地雷，所以就跟踪了他们，偷听到了这帮人的谈话。他们正同一些从南非逃来的前罗得西亚极端民族主义者共谋，准备暗杀联合民族独立党领袖肯尼思·卡翁达，重建白人统治。我们的作用，就是在他们执行密谋时镇压土著！”\n\n这番演讲弄得迈克尔气喘吁吁，收获的回响却低于他的预期。“所以呢？”曼森问道。\n\n“所以？你还好意思问‘所以’？”迈克尔几乎要骂出声来，“他们打算利用我们镇压土著，残杀无辜！”\n\n曼森从床上跳下，拍了拍迈克尔肩膀说道：“拉倒吧，迈克。在这行干了这么久，你还不懂干的都是什么活嘛。我们就是帮佣兵，手上沾的血可比一次小小的镇压要多得多。”\n\n营房内的佣兵对迈克尔的主张嗤之以鼻，他只得冲出房间，向着温暖的夜空奔去。同伴们也许会帮助这场密谋，但他可不打算这么做。"
 OFN_CAR_FLAVOR.8.a:0 "他会做出正确的选择。"
 OFN_CAR_FLAVOR.9.t:0 "赞比亚密谋（二）"
 OFN_CAR_FLAVOR.9.desc:0 "幸好，迈克尔·格里格并非孤身一人。与他的同伴们闹掰后，迈克尔从佣兵手里偷了辆车，逃离了这座小镇，直奔赞比亚首都卢萨卡。令这位年轻的前雇佣兵所惊讶的是，他的两个佣兵朋友，梅斯与弗拉桑诺夫决定与他同行。他们都曾在少数族裔施行暴政的国家内生活过，梅斯来自比利时，弗拉桑诺夫则是莫斯科人。这两人当佣兵，就是为了逃离残暴的种族压迫。他们不打算以佣兵的自由之身，去帮助施行自己所逃离的种族压迫。因而，他们当即加入了迈克尔的首都之行，打算去见见将被密谋暗杀的那个人。\n\n“我为何要相信你们所说？”肯尼思·卡翁达问道，“就我看来，你不过是在劝说我雇佣你们去对付一个不存在的敌人。”\n\n“卡翁达先生，我们不是在劝您雇……”迈克尔本想解释，但停了下来。他稍稍整理了一下思绪，继续说道：“我能理解为什么您不愿相信我们，毕竟佣兵没有信誉可言。但也没有理由欺骗您啊，我们不为钱而来，只是想阻止一场密谋。”\n\n卡翁达摩挲着下巴，看起来在思考着什么。“要是没什么其他事，你说的倒是值得调查一番。”他小声嘀咕道，“如果你在骗我，这就是浪费时间。可要是你说的都是真话……”卡翁达撇了撇嘴，从办公椅上站起身来走向窗户。“赞比亚各处麻烦不断。我们渴望独立，却备受阻挠。这些情报很有用，请容我在此感谢你们的帮助。”\n\n迈克尔看向他的同伴们，说道："
 OFN_CAR_FLAVOR.9.a:0 "“嘛，我们还愿意提供更多帮助，如果你同意的话。”"
 OFN_CAR_FLAVOR.10.t:0 "赞比亚密谋（三）"
 OFN_CAR_FLAVOR.10.desc:0 "迈克尔·格里格在南部的米翁波林地内悄声行进。卡翁达接受了迈克尔的帮助提议，指派了些赞比亚民兵同他前去搜索赞比亚南部，搜寻着任何与极端民族主义分子有关的痕迹。就目前而言，这项工作可累死人了。你得在灌木丛中跋涉数小时，寻找着任何能表明有人在穿行丛林的微小证据。搜索五天后，他们总算找到了。\n\n“看，就在下面那儿。”一位民兵说道，他递给迈克尔一副望远镜，“空地上有个小营地，大概十个帐篷吧。”迈克尔用望远镜观察，确认着帐篷的数量。他很快起草了一份计划，准备在夜幕降临之后发起突袭。\n\n战斗十分短暂。突袭给极端民族主义分子打了个措手不及，寡不敌众的他们很快被占据压倒性优势的民兵所击败。战局已无力回天，这些极端分子却死战至最后一人。格里格没能抓到活口，也就问不出什么情报来。凌晨时分，突袭大获全胜，小队圆满收工。\n\n几天后，卡翁达收到了屠杀的消息，但他并不高兴。迈克尔反倒是像放下了什么重担似的，高兴得不行。“格里格先生，您帮了赞比亚一个大忙，”卡翁达说，“我们不会忘记这些帮助。”\n\n“我只是想做正确的选择罢了，”迈克尔回应道，“弥补过去犯下的错误。”\n\n“确实，”卡翁达微笑着说：“您的所作所为高尚至极，现在很少有人这么高尚了。我想，您这么高尚的人一定能为赞比亚所用。”\n\n“您的意思是？”迈克尔问道。\n\n“字面意思，”卡翁达笑着回答说，“赞比亚军队中，正好有那么一个职位适合高尚的人。如果，你打算弥补更多过错的话？”\n\n迈克尔也带着卡翁达相称的笑容说："
 OFN_CAR_FLAVOR.10.a:0 "“荣幸之至。”"
 OFN_CAR_FLAVOR.11.t:0 "尼雷尔的茶会"
 OFN_CAR_FLAVOR.11.desc:0 "“……和美国人合作？虽说他们掌握着很多资源，但……”\n\n尼雷尔直接回绝了卡瓦瓦和坎伯纳的劝诫，房内众人鸦雀无声。见此，卡瓦瓦首先打破沉默：“毫无疑问，美国人确实是一帮帝国主义者，但就发展国家一事，最好还是和美国人合计。”\n\n“然后冒着把基建控制权拱手交给他们的风险？要是给我们的资源开采立霸王条款呢？”尼雷尔抿了口茶，放下杯子说道，“退一步说，威斯特摩兰是比德国人好了不少，但解放只是掩盖他真实面目的幌子。”\n\n两位客人面面相觑，绞尽脑汁搜寻能让尼雷尔相信美国人是值得合作的理由。“我们认为这摊浑水值得趟。重建国家是不可忽视的重要事项，而我们肯定是没法单干的，所以最好先发制人，在搞成其他样子之前先利用帝国主义者。”\n\n尼雷尔闭上眼，陷入沉思，卡瓦瓦和坎伯纳只好揣测他的念头。是拉拢成功了吗？更像是在找礼貌回绝提议的说辞吧。然而，尼雷尔犹豫不决地说："
 OFN_CAR_FLAVOR.11.a:0 "“我会和其他坦盟高层讨论的。”"
 OFN_CAR_FLAVOR.12.t:0 "自由军"
 OFN_CAR_FLAVOR.12.desc:0 "“全非洲的人民啊！上天作证，全非洲民族都将在时机到来之日沐浴在民主之光下！这个名叫美利坚的国家亵渎神明、压迫众生，还意欲召开一次大会，借此按部就班地掐灭、摧毁一切非洲人民自立自强的希望！想要阻挠代议制政府惠及非洲民族的人，终将遭天谴！只有那些加入自由军的，才是勇敢到能起身对抗此等奴役之治的人！他们将给人民，带来一个自由、神圣的非洲！”\n\n近来，自称自由军的组织给美军基地送了不少信件，上述文段是最新的一封。信的内容大体一样，充斥着模糊的爱国套话，还呼吁把美国赶出非洲、实行非洲自治或是神权统治。最早的几封信被斥为学了半吊子英语的当地人用来恐吓美军的把戏，甚至还有些人觉得是某个大头兵无聊搞出来的恶作剧。\n\n不过现在，自由军可不是什么笑柄了。他们频频攻击美军，参与炸弹袭击和枪击，有时甚至还会捅出绑架案。每一封信都是某类袭击的预告，或是对某个事件宣称负责，或是谴责某种殖民措施，而最近一份的言辞尤为激烈。\n\n由于自由军在信件内公开贬低全非大会，舆论便认为他们正计划袭击全非洲大会。美军将领试着平息事态，毕竟再疯狂的军阀也不会冒着直接攻击美国的风险行动的。不论如何，这封信件显然已将焦虑散播出去，社会面对大会圆满召开的信心度也急剧下降。"
 OFN_CAR_FLAVOR.12.a:0 "好一个恐惧与仇恨铸成的军政府。"
 OFN_CAR_FLAVOR.13.t:0 "分离派内斗"
 OFN_CAR_FLAVOR.13.desc:0 "全非峰会失败的余波中，受益最大的势力非自由军莫属。数月以来，心怀不满的非洲民众听从着自由军的号召，成群结队地加入该组织。自由军人数的激增，不仅大大增加了袭击次数，还让它更为高效、致命。然而，与人数增长随之而来的，却是自由军的内部分裂。他们虽建起军政府割据一方，却一直在宣扬民主自决与基督教道义。不少自由军战士察觉到，比起民主自决，他们其实更看重后者。\n\n夜深人静之时，自称为虔信军的分裂派夺取了自由军的大部领土。他们宣称自由军对异教徒与穆斯林太过宽容，这般错误必须得到纠正。虔信军自称是上帝在非洲的代言人，将在基督的引导下统一全非洲。\n\n自由军残部随即陷入混乱，主要行动已由袭击我方转向进攻各处的虔信军。他们虽在宣传非洲各处需要民主自由，自由军领导层却因这次分裂更严厉地打击其内部的不忠与自治派系。据传，军政府正走向专制，以保护人民的意志不受推行暴政的势力侵犯。虽说享受片刻的和平宁静也不错，但那样也太蠢了。自由军的分裂，迫使其将大部分资源投入内斗之中，不堪一击。趁势出击，我们便能一劳永逸地消灭整个自由军。只有傻瓜才会浪费这绝佳的机会，放任这些恐怖分子走向极端。"
 OFN_CAR_FLAVOR.13.a:0 "准备出击！"
 OFN_CAR_FLAVOR.14.t:0 "袭击的成果"
 OFN_CAR_FLAVOR.14.desc:0 "“一切都已明了，自由军的分裂乃是美国人为屠杀非洲各民族而发起的阴谋。当我们陷入内斗不再威胁他们时，美国人却如草中毒蛇，残杀受主蒙恩的非洲人民。在这手足相残的战争中，成百上千的人被自私自利，打算消灭所有人的美国人所残害。”\n\n然而，这远不能浇灭非洲民族的反抗之火。美国铁蹄下饱受折磨的人民对自由与推行基督民主的呼声更加壮大。我们曾各自为战，如今却团结在同一个愿景下。我们称之为指挥官的远见者们再度达成共识，联合军事阵线将成为全非人民意志的神圣堡垒。\n\n我们在此呼吁勇敢坚强的非洲人民协助自由军的事业与远大目标，把入侵者赶回海的那端，回去同路西法作伴。不论男女老幼，都拿起武器，攥紧拳头，与上千年来的自由之敌抗争吧。非洲民族绝不会就此消亡。”\n\n尽管没能消灭自由军，但军方估计，此次我方对其前哨的袭击，已将自由军的实力削减至原有的四分之一。自然，他们还会给我们带来麻烦，但这割据一方的军政府不再对全非洲的稳定构成威胁。即使主动出击让我方遭受损失，残存的民兵也再度统合，但很明显，此次袭击取得了重大的成果。话虽如此，大量土著蜂拥加入联合军事阵线这一事实仍让人十分担忧。"
 OFN_CAR_FLAVOR.14.a:0 "至少现在，东非已平。"
