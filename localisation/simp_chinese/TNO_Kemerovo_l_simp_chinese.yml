 KEM_kingdom_of_kemerovo_category_desc: "在留里克二世陛下的宫廷之中，双狼正为获得他的支持而进行着激烈的争论。§M尤里王子§!是工人之友和改革派知识分子，他寻求促进克麦罗沃的自由与民主，塑造其温和平等的政治环境。\n\n与之相反，§L莉迪亚王女§!将强大武力视作国家的最高理想。她将坚定地主张她那坚毅顽强的军国主义道路。\n\n虽然有这些分歧，他们还有一个关键的共同点：他们都没有在幕后推动陛下制订政策方针的能力——至少到目前为止是这样……\n\n现在，[GetWolfInfluence]。"
