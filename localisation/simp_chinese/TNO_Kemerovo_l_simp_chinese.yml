 KEM_lines_of_infantry: "步兵行队"
 KEM_lines_of_infantry_desc: "我们必须着重于我们的步兵，他们是我们军队的中流砥柱。他们能保卫我们的边界，也能直插敌人的首都。一支训练有素的忠诚军队配上西伯利亚最好的枪支，就能在这里所向披靡。如果我们想在即将到来的斗争中占得先机，我们的军队就不能有任何弱点。\n\n更多的枪支，更多的支援装备和更多的火炮能武装我们的步兵，并让我们可以继续扩充我们的军力。士兵们将在战斗中表现出最佳状态，我们将超越我们所有的敌人！国王的军队里容不下自卑！"
 KEM_columns_of_tanks: "坦克纵队"
 KEM_columns_of_tanks_desc: "为了击败我们的反对者，我们必须以强大的力量和坚定的决心投入战斗。有什么比坦克更加强大，更加坚强呢？当我们的敌人看到我们的军队中加入了可以把他们碾进泥土的坦克时，他们将为我们力量瑟瑟发抖！将坦克与摩托化步兵混编，我们可以轻而易举的碾压敌军。\n\n然而，装甲师可能需要一定时间来编练，但一旦动员起来，我们的收获将是巨大的。我们将兼具速度和力量，不仅可以用于防守，而且能够进行征服。不过，我们必须让我们的努力值得，失去太多我们不能生产的坦克是一笔高昂的代价。"
 KEM_on_the_warpath: "踏上征途"
 KEM_on_the_warpath_desc: "解决完我们的内部问题后，就是时候以吾王与克麦罗沃的名义前进和征服了。只有通过扩张，留里克才能将他的王冠和疆域从那些想要摧毁它们的人手里夺回。我们不能等着侵略者找上门，我们必须先发制人地摧毁他们，解放那些呼唤和平与安全的人民。\n\n现在，我们不能再容许周围的军阀继续奴役他们的人民了。留里克将带领我们走向荣耀和征服，我们终将战胜我们的敌人！"
 KEM_Shielmaidens: "莉迪亚的盾女"
 KEM_the_kings_speech: "王的演讲"
 KEM_the_kings_speech_desc: "这里是一个故事。\n\n曾经，有一位善良的将军。他的一切都被怪兽夺去，毁了个干干净净。寒冷、绝望、担心部下安全的他，做出了巨大的牺牲。他斩断了他的过去，顶起沉重的王冠，从此走上保护众生的使命之途。\n\n许多年过去了，他的探索似乎有了成果。这位将军国王为他的子民争得一片小小天地，他斩杀野兽，击退黑暗。在中西伯利亚的边境，他正在为自己故事的下一个伟大篇章做着准备：祖国的统一。"
 KEM_yuriy_the_long_arm: "长臂尤里"
 KEM_yuriy_the_long_arm_desc: "许多年前，将军国王有了个儿子。小孩叫尤里，诞生在战争与流亡、饥荒与失败、受苦与死亡的年代。他一边成长，一边领教了世上的所有邪恶。但他没有就此麻木，而是挺身而出。他将成为他的人民所需要的仁爱公正的英雄。\n\n和父亲一样，尤里王子开始了自己的探索，着手对父亲在克麦罗沃的领地进行改造和扩张。在王国最杰出的公务员的指导下，尤里正在把这座城市升级为现代化的都市，远离姐姐的诡计和波雅尔的阴谋。他明白，只有在这里证明自己，他才有希望继承父亲的衣钵。"
 KEM_revive_the_kontsy: "复兴“孔茨”"
 KEM_revive_the_kontsy_desc: "王子面临的首要任务是城市管理。虽然克麦罗沃曾是一个繁荣的矿业城镇，但帝国的逻辑要求它必须改变现状。王国的首都需要活力和多样性，它必须成为各行各业的人都能找到工作健康生活的地方。\n\n一连几个晚上，王子一边咨询他的谋士，一边向经典中寻找答案。后来，在阅读《诺夫哥罗德》时，他突然有了灵感。他决定将早已消亡的城市“孔茨”（行政区）模式引入克麦罗沃，将城市分成若干区域，各个区域从事不同的贸易或职业。"
 KEM_work_with_our_subjects: "与民共治"
 KEM_work_with_our_subjects_desc: "接下来是外交工作。尽管好人国王在战场上的表现赢得了臣民的尊敬，但他的儿子却没怎么经历过考验。许多人担心他会不顾一切地改造他们的城市，担忧他可能会为了自己的宏伟计划而损害穷人的利益。\n\n王子开始积极应对这些担忧。他在城市的各个街区召开朝会，邀请他的臣民分享他们的期望和忧虑，让他们同他和他的代理人进行交流。通过这些“公众听证会”，王子和他的顾问能够倾听人民的想法，确保城市的发展充分尊重人民的意愿。"
 KEM_elected_posadniks: "选举市政官"
 KEM_elected_posadniks_desc: "经过不懈努力，王子完成了他的探索。听证会颇受人民欢迎，商人提供资金帮助城市翻新。克麦罗沃一时间充斥着施工的噪音。\n\n不过，更为重要的是，王子运用行政能力实现了人民呼吁实施的另一项改革：选举。王子下令，克麦罗沃人民自己选出领袖领导自己，不再由贵族统治。这座城市不再受血统的束缚，而是由具备实际才能的人来领导。"
 KEM_the_boyars_hold_on: "波雅尔胜利"
 KEM_the_boyars_hold_on_desc: "尽管付出许多，但付出可不一定就有回报。在王子茫然无知的某处，他的姐姐莉迪亚和一众诡计多端的波雅尔结成了反对他的联盟。\n\n几天后，克麦罗沃的翻新计划宣告泡汤。听证会门庭冷落，观众寥寥无几。资金消失，建设停滞。到最后，王子的宏伟计划只剩下了纸上的图画和关于可能会发生什么的可悲认识。"
 KEM_royal_manufacturies: "王家制造厂"
 KEM_royal_manufacturies_desc: "纵使已为工作竭心尽力，尤里王子仍未能感到餍足。他夜以继日地驻足于工程师们身侧，倾听着他们对于王国存亡的忧虑。他巡街串巷，深知恶兽正侵扰着父王的军旅。他见证着一批批物资离开克麦罗沃，运抵战场前线。\n\n诚然，王子缺乏胞姐那般的武勇气质，但他亦有力所能及之事。他挥毫泼墨，将皇家特许状颁赐于克麦罗沃最大的几家工厂，允许他们动用政府资金扩大产能，并将生产重心转向军事领域。"
 KEM_all_flows_through_kemerovo: "克麦罗沃，百川归流"
 KEM_all_flows_through_kemerovo_desc: "不是所有的故事都在歌颂伟大的战争与征服，描绘勇武的骑士与美丽的少女。一些伟大的故事是关于良人和他们的智慧，关于那些为了治理和管理而默默努力，不得不远离冒险诱惑的人。\n\n这就是尤里的故事。他不是伟大的战士，也不是高明的战略家或战术家，但他倾听人民的心声，全心全意维护他们的利益。尽管还有很多工作要做，但他的努力使克麦罗沃成为了中西伯利亚的重要城市，在未来的日子里，她将成为军事和政治斗争的集结之地。"
 KEM_advice_from_boris: "鲍里斯的致辞"
 KEM_advice_from_boris_desc: "几年前，克麦罗沃大地上爆发了一场激烈的争斗，一场兄弟姊妹之间的争斗。姐姐为国家、为王朝、为权威而战。弟弟为人民、为自由、为权利而战。而父亲呢，他深爱他的孩子，却无法阻止他们的冲突。\n\n然而，国王又生了一个儿子，这次远离了缠绕在他血脉之上的野心。这个儿子，第二个儿子，只想让家庭团结在一起。他名为鲍里斯，他知道他必须做点什么。\n\n于是，他向父亲提出了一个请求……"
 KEM_a_royal_inspection: "国王大点兵"
 KEM_a_royal_inspection_desc: "……他的父亲应允了。\n\n仅仅数日之内，军队检阅的筹备工作已经就绪。在外部看来，这只是一个用以评估克麦罗沃军队在未来战争中整体素质的过程，确定其是否足以经受考验和磨难。\n\n唯有鲍里斯与留里克知道它的真正目的：评估宫廷之争对军队的影响。如果争斗未对军队造成实质性影响，鲍里斯便可放心归去。然而，若姊弟之争对军队造成巨大不利影响，留里克将采取行动，终于有所作为。"
