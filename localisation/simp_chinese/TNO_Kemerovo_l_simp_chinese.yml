 POLITICS_RURIK_II_DESC: "尼古拉·伊万诺维奇·克雷洛夫少将曾是红军军官，在塞瓦斯托波尔和斯大林格勒等战役中担任第62集团军的参谋长。但是，当伟大的卫国战争变成苏联的巨大失败时，克雷洛夫的身心都遭到了重大打击，不断撤退带来的压力使他的精神陷入了崩溃。但第62集团军并没有感受到他的痛苦，因为这支队伍其实早就土崩瓦解了。他和他的一小群军官成了光杆司令，加入了向东涌入乌拉尔的难民潮。最终，他们在中西伯利亚共和国联系到了上级。共和国指派克雷洛夫去解决西伯利亚黑军的无政府主义叛乱，结果却又是一次耻辱的失败，然后在克拉斯诺亚尔斯克，他又被其颇为倚重的属下之一安德烈耶夫将军背叛，被迫率军撤往克麦罗沃。在那里，他在恍惚中愈陷愈深。他喝着酒，抽着烟，试图麻醉心中的痛苦和罪恶感。\n\n不过在一天晚上，一切都突然改变了。他赤身裸体地将自己锁在房间里，只带着一盒香烟、三瓶伏特加和一本关于东正教神秘主义的书。走出房间时，他宣布他受到指示，将重新统一俄罗斯。是谁下的令呢？他拒绝透露。战友们为他的精神状态感到担忧，当克雷洛夫自我加冕为“留里克二世、全罗斯的皇帝和专制君主”时，这种担心加剧了。然而，士兵和雇佣军们被征服和荣誉的承诺所吸引，他们的支持淹没了军官们的担心。\n\n留里克鼓吹一种俄罗斯传统主义和苏式军国主义杂糅的思想。他声称自己是沙皇传统的继承者，却瞧不起罗曼诺夫家族；他颂扬“伟大者”弗拉基米尔的美德，但自己却是一位无神论者，并且像打发“江湖骗子和巫师”一样将神父们赶走。可以说，他斑驳的意识形态正是其支持者的一种代表——反动派、苏联老兵和求财的军人。军官团中有些人怀疑这位“留里克”的一系列手段都不过是为了争取农民支持而演出的一场戏；如果当真如此的话，那只能说他的演技实在是太好了。"
 POLITICS_KING_YURIY_DESC: "如果你在二十年前告诉尤里·尼古拉耶维奇·克雷洛夫，有朝一日他会执掌一个走向复兴的俄罗斯君主国，那他一定会觉得难以置信。然而，在经历了一系列荒诞离奇的事件后，尤里正式继承了他父亲穷尽一生拼搏得来的政治遗产。\n\n尤里年轻时曾追随他的父亲，参加了中西伯利亚共和国军，并在部队里担任一名军官。在共和国军的岁月里，尤里表现优异，他具有充沛的活力和精明强干的才能。在西伯利亚战争的前线中，他亲眼目睹了战争对俄罗斯穷苦百姓和弱势群体带来的毁灭。虽然尤里的军衔一直在晋升，但他还是对自己无法真正改善人民生活的处境而沮丧不已。\n\n很快他的父亲随后也迎来了一阵严重的精神崩溃，那段时间里尤里忙的不可开交。可父亲很快又复出了，他开始称自己为留里克二世，并建立了属于自己的王国，还把他的子嗣全部册封为贵族。经历了一阵短暂的困惑还有对父亲的担忧后，尤里王子最终将这个王国视为实现个人理想的机会。在通往王位的道路上充斥着政治阴谋，尤里也遇到了不小的挑战。但他最终还是被任命为留里克二世的合法继承人。\n\n现在，为了纪念已故的父亲，尤里改名留里克三世。他打算在接下来实现个人的高尚理想，为一个更加公平公正的王国打好基础，而这个王国首先要考虑的就是人民的权利。"
 POLITICS_QUEEN_LYDIA_DESC: "罗格涅达一世，罗斯的狼女王。自俄罗斯军阀割据的乱象与混战中脱颖而出。这位曾经名为莉迪亚·克雷洛娃的女性的崛起速度就如同夜幕中的流星一般迅速，而如今她已成为复兴的俄罗斯最强大的权威人物。\n\n当然，这并非她命中注定的人生。从前，莉迪亚是一名志愿护士，她负责帮助救助中西伯利亚共和国军队的后方部队。那段时间里她所目睹的一切急剧性地改变了她的性格：无数青年男女为了他们不完全理解的事业而牺牲自己的生命，却没有任何迹象表明他们的牺牲发挥了作用。亲眼目睹这些死亡所带来的痛苦影响使得她能够清楚明确地意识到——俄罗斯正在死去。\n\n当她的父亲从错乱的精神状态中恢复过来，自我加冕为留里克二世时，莉迪亚立即把这看作是她扭转局面的机会。随着王国力量的不断扩大，狼王女也在不断增强自己的实力。最终，她被迫与亲生兄弟争夺王位，而狼王女的狂热和无情的驱动力则使她成功地成为留里克二世的合法继承人。\n\n她将以罗格涅达女王的身份重生，她将为受伤的俄罗斯民族恢复力量和荣誉，不计代价。"
