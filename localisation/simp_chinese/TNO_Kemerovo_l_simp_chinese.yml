 KEM_esoteric_kingdom_desc: "留里克二世陛下渴望看到神圣俄罗斯的所有叛徒和匪盗的灭亡。一般来说，这片破碎的山河正需要像他这样的人，但他的精神状况导致他在关于如何光复祖国的问题上发展出了一些……有趣的理论。有些人也许在他的行动中找到了希望与鼓舞，但他的大多数邻居都只把他看作疯子。"
 KEM_the_two_wolves: "双狼"
 KEM_the_two_wolves_desc: "陛下的子女，尤里与莉迪亚都是杰出的顾问与管理者，并且有着自己截然不同的管理方式。尤里王子倾向于更温和、更贴近群众的治理，并敦促他的父亲给予他的子民决定自己命运的权力。\n\n莉迪亚王女则截然相反。她敦促父亲采取军国主义与等级制度，加强与军队的控制并与草民保持距离。因为这些草民中没有人比他更能肩负治国大任。"
 KEM_kings_unions: "王之工会"
 KEM_kings_unions_desc: "在罗斯古老道路与布尔什维主义现代理念的奇妙共生中，留里克二世陛下宣布工会可以在合理范围内自由运作。这出人意料地巩固了他的统治，那些曾经想要推翻他的农民们现在被政府控制的工会安抚了。而，如果人民尝到了自由的滋味，谁知道它会把他们引向何方呢？"
 KEM_kings_unions_2: "更加强健的王家工会"
 KEM_kings_unions_2_desc: "国家在发展，工会的权力也得到了加强。工会受到的约束和监督比以往要少很多。工人和工会领袖对这一发展趋势感到满意，他们相信国王对劳工的处境给予了关注。"
 KEM_kings_unions_3: "解开束缚的王家工会"
 KEM_kings_unions_3_desc: "国内的工会活动几乎不受束缚，除了那些披着社会主义外衣的国家，这还真是不太常见。全国各地的工人都欣见于国王足够关心他们的生活，并给予了他们结社自由。"
 KEM_unions_subdued: "受到约束的王家工会"
 KEM_unions_subdued_desc: "王家工会的缰绳已被我们握在手中，我们将限制他们的权利，并实施更加严苛的规定。可想而知，全国各地的工人对这一事件一定充满怨言，但也有一批人宣称，他们根本不懂得政府为使组织有效运转所倾注的心血。"
 KEM_unions_subdued2: "王家行会"
 KEM_unions_subdued2_desc: "王家工会已被改组为王家行会。这个新机构将确保其管理下的工人有序工作，为国家的长远未来添砖加瓦。作为辅助职能，他们还可以在不影响效率的前提下，在合理范围内最大程度地解决劳动力所遇到的问题。"
 KEM_idea_raising_an_army: "征募陆军"
 KEM_idea_raising_an_army_desc: "为了迅速扩大军队规模，我们准备实行征兵制。虽然在强敌环伺的大背景下，这对保障国家安全是必要举措，但这在老百姓中肯定是无人乐见的，而且这还会阻碍政府在政治上做的努力。"
 KEM_revolutionary_king: "革命国王"
 KEM_revolutionary_king_desc: "在尤里王子的授意下，官方在宣传中刻意强调了留里克国王的革命背景与他在红军中的服役经历。这样做变相增强了国王对于未来理想承诺的可信度，在人民眼中的他会是一位以身作则的主君。"
 KEM_a_new_sobor: "新的土地会议"
 KEM_a_new_sobor_desc: "在不断的改革中，土地会议获取了越来越多的权力，并逐渐拥有管理国家事务的种种职能。这些举措旨在推动我国最终成为一个议会君主制的民主国家，这是我们对人民承诺的核心部分。"
 KEM_militarist_king: "军国主义国王"
 KEM_militarist_king_desc: "在莉迪亚王女的授意下，官方在宣传中刻意强调了留里克国王在过去的军旅生涯中战胜德国人与无政府黑军士兵的光辉事迹。这样一来，民众就会认清他们现在四面受敌的危急形势，从而认可扩军与强军的必要性。"
 KEM_a_new_hierarchy: "一个新层级"
 KEM_a_new_hierarchy_desc: "在不断的改革中，莉迪亚王女宣布自己将会构建一个新的社会秩序与层级制度，当然在这之中可以肯定的是，军官与贵族将享有最高地位。毕竟，如果没有合适的人进行领导，我们怎么能取得举世瞩目的成就呢？"
 KEM_kingsguard_supremacy: "国王铁卫主导"
 KEM_kingsguard_supremacy_desc: "在莉迪亚王女的支持下，国王铁卫对国家政治事务的影响进一步扩大，为了追求将来的财富、地位和荣耀，在王女派系的监督下，许多军官被委以重任。"
 KEM_kingsguard_academy: "国王铁卫学院"
 KEM_kingsguard_academy_desc: "为了确保国家未来的军队掌握在训练有素的专业军官手中，我们成立了国王铁卫学院。预计将可以在短期内迅速提高我军的职业化水平。"
 KEM_pride_of_the_king: "国王的骄傲"
 KEM_pride_of_the_king_desc: "在国王的名义之下，全州的军队集结在一起，动员起来，怀揣着热忱与渴望，为了国王的目标和政治愿景而奋进。尽管士兵们清楚地意识到自己将面临什么样的艰苦挑战，但他们同样相信国王将指引他们走向最终胜利。"
 KEM_the_peoples_guard: "人民卫队"
 KEM_the_peoples_guard_desc: "在尤里王子的坚持下，国王铁卫被解散并被人民铁卫取代，他和身边许多人认为这是用以弱化自身地位与身份的一种体现，从而更加侧重于保护人民与国家利益的象征。"
 KEM_ship_expansion: "建造王家舰队"
 KEM_ship_expansion_desc: "随着近日海岸线领土的获得，我国已计划承建若干艘军舰，以巡逻和保护领海。并立项进行了相关针对性投资，以确保快速生产。"
 KEM_trade_deals: "利润丰厚的贸易协议"
 KEM_trade_deals_desc: "为促进国家的经济增长，我国将派遣多名外交官前往各国商讨经贸事宜，以达成互惠共赢的协议，同时邀请外国友商建立业务。这些努力必将带来丰厚的回报。"
 KEM_wartime_industry_idea: "战时工业"
 KEM_wartime_industry_idea_desc: "随着中西伯利亚卷入冲突，我们也应该调整经济以应对战争。国王下令，所有工业都应转向军事生产，所有生产都应加倍努力。"
