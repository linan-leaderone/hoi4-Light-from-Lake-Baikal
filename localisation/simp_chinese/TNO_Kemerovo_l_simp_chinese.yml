 KEM_reign_of_the_mad_king: "疯王之治"
 KEM_reign_of_the_mad_king_desc: "尼古拉·克雷洛夫，即现在的留里克二世陛下，迄今为止他被认为是一位异常古怪的统治者，并在许多事务上展现出了自相矛盾的才能，很少有人认为这种才能会消失。疯王同时也致力于强化军队以对抗其邻国，他认为这些军阀都是叛逆的臣民。\n\n显然，陛下在出征前还有很多事情要做。陛下的子女都在尽力地说服父王接受自己关于如何为未来的战争做准备的构想。我们必须要在尤里王子殿下的民粹主义路线和莉迪亚王女殿下无情的实用主义路线中做出选择。\n\n留里克陛下将决定经济、军事和社会的发展方向。一旦这些挑战被克服，我们便可踏上征途。"
 KEM_the_kings_industry: "王之工业"
 KEM_the_kings_industry_desc: "随着我们在中西伯利亚的势力衰退，许多人认为我们大势已去，注定一蹶不振。但我们至少还控制着工业城市克麦罗沃。\n\n要是我们能充分利用城市的产出，制造新的武器装备发给新兵，扩大工业计划改善基建，增强军队和工人的机动性。也许，我们可能在雄心勃勃的留里克二世陛下的统治下成为中西伯利亚的霸主。"
 KEM_support_the_unions: "支持工会"
 KEM_support_the_unions_desc: "根据国王陛下对克麦罗沃工业的决议，我们现在显然要扩大生产，但我们要怎么做呢？\n\n尤里·克雷洛夫王子殿下表达了他对现存工会的支持。他强调，如果没有工人的支持，我们的生产就不能保持稳定增长。\n\n这个决定将让国王陛下的国家陷入新的奇怪矛盾，而这却是那些熟悉国王的人们屡见不鲜的。"
 KEM_chose_econ_Y: "选择§M尤里王子§!的经济方案"
 KEM_the_will_of_the_people: "人民之愿"
 KEM_the_will_of_the_people_desc: "既然国王陛下决定深化经济改革，我们就要努力去夯实建设支持性经济的基础。\n\n新法律将落实到位，我们忠诚的勤劳的工人们的权利将受到保护，工会权力将被加强。为了保证工人阶级忠诚于国王的事业，这种受欢迎的政策是不可或缺的。\n\n只要留里克国王还在，人民的意志绝不能被忽视！"
 KEM_and_the_power_of_the_king: "还有王权"
 KEM_and_the_power_of_the_king_desc: "国王陛下听到过我们人民的强烈抗议，也听到了社会底层对我们最近经济改革的赞美。\n\n工人的状况正在改善，民众也更加支持国王的统治。如果这种改善继续下去，权力将继续留在国王手中，至少，他证明了他是工人阶级的可敬领袖。\n\n只有人民与王权合作，我们的经济才能增长。"
 KEM_a_change_in_course: "调整航线"
 KEM_a_change_in_course_desc: "既然陛下已经决定要利用克麦罗沃的工业，那么我们就理所应当地要扩大生产。但是就如何实现这一点，我们尚未作出决定。\n\n莉迪亚王女决定采用财政大臣列夫·沃兹涅先斯基的新经济计划。虽然会损害劳动者们的权利，但却可以大大提高我们的生产力。毕竟，工会和企业只关心他们自身的利益，这与王的大志是相违背的。如果要实行这个计划，以后王可能就会失去劳动者们的支持。\n\n我们只能希望民众可以看到王国的真正潜力。"
 KEM_chose_econ_L: "选择§L莉迪亚王女§!的经济方案"
 KEM_lean_right: "削减权力"
 KEM_lean_right_desc: "是时候对我们国家先前所坚持的过时的经济体系做出改变了。事实证明，工会和工人的权利只会制约我们发挥经济潜力。\n\n取消工会法律，大幅削减工会的势力，必然有利于我们短期内的产出，并且能从工会领导手里夺回重要的权力。但我们会持续冒着激怒工人阶级的风险，因为他们仍然青睐于旧的制度。\n\n现在我们已经顾不上这样的风险了，我们将推进必要的改革，以释放我们尚未展示过的经济潜力。"
 KEM_a_truly_free_market: "真正的自由市场"
 KEM_a_truly_free_market_desc: "在最近的经济改革取得成效后，很明显，我们还是应当继续推行莉迪亚王女提出的改革计划，完全解除对自由市场的限制。\n\n国家干预会受到限制，最后的工会要受到管制，以便为真正的自由市场创造一个良好的环境。\n\n很快我们的工业生产效率就会得到巨大的提升，可以对周边地区的敌人形成压倒性的优势。"
 KEM_an_economy_for_the_modern_age: "现代经济"
 KEM_an_economy_for_the_modern_age_desc: "我们终于完成了我国工业的必要改革。王国经济的发展方向已经被确定，这里将被建设成工业生产的乐园。不管怎样，过去的低效经济再也不会有了，克麦罗沃已经成为了现代经济的样板。我们会从改革中受益。\n\n国王陛下很高兴看到王国的进步，他离实现雄心更近了。"
 KEM_the_kings_society: "王之社会"
 KEM_the_kings_society_desc: "王国的社会秩序尚未确定，两位殿下提出了各自的意见。首先是尤里王子的理想，他打算充分扩大克麦罗沃人民的政治权利，促进人民之间的平等。\n\n而莉迪亚王女提供了一个更务实的方案，她打算加深与军队的联系，实施严格的等级制度，确保社会稳定。\n\n留里克国王陛下采用哪位殿下的意见，就会增加他在王国内的权力和影响。"
 KEM_prince_yuriys_ideals: "尤里王子的理想"
 KEM_prince_yuriys_ideals_desc: "尤里王储殿下尝试说服国王实行改革，增强人民的权力，扩大人民的自由。王子认为他的理想提案会激励人们，而他姐姐的冷酷压抑的社会等级提案只会徒增怨恨。\n\n解放民众会削弱对国王统治的反抗，我们在中西伯利亚其他地方的臣民也会更顺从我们。\n\n尤里王子向国王陛下保证这些改革能保持王国稳定，有良好的前景。"
 KEM_king_ruriks_revolutionary_past: "留里克王的革命岁月"
 KEM_king_ruriks_revolutionary_past_desc: "尤里王子殿下打算普及留里克国王之前作为红军军官时坚守的价值观。\n\n在了解国王的经历之后，人们会坚信我们会继续保护他们为其奋斗至今的权利。考虑到留里克国王还在继续实行苏联时期的国家无神论政策，这些政策的持续也是不足为奇的。\n\n国王陛下从不义中保护了所有人，他未来也会永远保护他们！"
 KEM_a_kingdom_of_equals: "平等的王国"
 KEM_a_kingdom_of_equals_desc: "王储殿下继续在全国内宣传他的理念，实现他的理想。他现在计划在全国范围内进一步促进平等。王子认为，这会大大提升社会最底层的生活质量。\n\n正如人们所知，“人民的王子”尤里继续受到了人民的广泛欢迎。这也让他在王国宫廷里的影响力大大提升了。\n\n对那些真心相信王子的关怀的穷人们来说，王子权力的扩张无疑是个好消息。"
 KEM_the_zemsky_sobor_reborn: "土地会议复兴"
 KEM_the_zemsky_sobor_reborn_desc: "王子殿下改革的下一步是对王国的议会——土地会议进行改革。从十七世纪以来就没有举办过的土地会议在克麦罗沃重新举行。这给了臣民们接近国王的机会。\n\n赋予议会更大权力意味着提升人民对国王的影响。这也让尤里王子离建立真正民主的、为人民服务的议会君主制更近。"
 KEM_princess_lydias_pragmatism: "莉迪亚王女的务实"
 KEM_princess_lydias_pragmatism_desc: "不同于她的弟弟，莉迪亚王女选择以务实之道塑造王国社会。尤里王子不断地尝试着将国王的权力下放给平头百姓，莉迪亚则打算制止王子的行动，让留里克国王站在自己这边。\n\n王女认为国王应当收紧缰绳，以独裁手腕统治王国，用王家军队的力量将平民握在掌中。莉迪亚王女相信，尤里王子的改革是在向世人示弱，而在更糟糕的情况下，它还会演化为革命。\n\n为了王国太平，国祚永延，她会一如既往地支持王国走上威权之路。"
 KEM_the_kings_military_heritage: "王之军事传统"
 KEM_the_kings_military_heritage_desc: "莉迪亚王女开始宣传国王陛下在伟大的卫国战争期间抗击德寇的壮举，让人民看到国王那技艺高超、令人畏惧的勇士形象。她还向人民提到她的父王为击退西伯利亚黑军这一无政府叛军时做出的努力。\n\n莉迪亚希望能以此为规模更庞大，同时也更为善战的军队赢得广泛的支持。王女坚信只有更强大的军队才能保卫克麦罗沃，唯有更强大的军队才能为俄罗斯带来救赎，她希望大家都能认可她的信念。"
 KEM_fire_and_blood: "火与血"
 KEM_fire_and_blood_desc: "没有领主、没有贵族、没有将军、而且还没有等级制度的君主制？\n\n这种制度不过是一种无序的腐败，凭着无实权的虚君来装点门面罢了。莉迪亚将承担起责任，防止这个噩梦变成现实。\n\n她打算建立一个以严格的等级制度为核心的社会，军国主义者与抱有强烈正义感的贵族将位于社会的顶端。"
 KEM_kingsguard_primacy: "国王铁卫主导"
 KEM_kingsguard_primacy_desc: "自从莉迪亚的父亲自称留里克二世之后，国王铁卫很快就被组建了起来。虽然在王的宫廷里他们拥有着充足的装备与价值，但是许多国王铁卫还有更大的野心。\n\n莉迪亚王女打算帮助铁卫们实现他们个人的野心，以此来换取自己在这群老兵中的地位。莉迪亚承诺在将来征战中会给铁卫们带来财富与荣耀，作为回报，她希望自己可以在必要的时候指挥国王铁卫。"
 KEM_our_realm_secured: "金瓯无缺"
 KEM_our_realm_secured_desc: "王的社会改革稳步推进，饿狼也暂时消停了，我们可以把国家重心放在其他问题上，为扩张做准备。社会改革为国家带来了稳定，无论是集体农庄里挥汗如土的农民，还是我们的国王，都从中受益。\n\n国王陛下希望他的孩子们结束争吵，这不仅出于他残存的理性，更是为了王国国祚永延。"
 KEM_the_kings_army: "王家军队"
 KEM_the_kings_army_desc: "王军的规模非常小，仅仅持有一些基础的武器装备。指挥官的战术也非常陈旧，和德军入侵时的水平差不多。如果我们要保家卫国，打败边界外叛乱的臣民，就需要对这支军队做出改革。\n\n为了能打造一支让陛下骄傲的部队，我们需要把稀少的兵力补充到一支常备军水平。也就是说，为了取得胜利，我们需要让更多的士兵入伍。同时，为了武装新兵，我们也要加强军事装备的生产。最后，要在西伯利亚的荒原上打一场现代战争，我们也需要重新审视现有的战术。王之军队永不言败！"
 KEM_a_standing_army: "常备军"
 KEM_a_standing_army_desc: "要打败敌人，不能只靠一群未经训练的乌合之众。只有怀有理想，愿意为王献身的将士才能担当我们部队的核心。凡是接受过正规训练的职业军人不惧怕敌人会有多么强大。我们必须得战胜那些想要征服并摧毁我们王国的叛徒军阀。\n\n我们的军队完全专业化可能需要一些时间，但最终还是值得的。良好的训练和优秀的军官可以锻炼出一支职业军队。我军将会成为西伯利亚最强大最优秀的部队！"
 KEM_defensive_doctrine: "防御学说"
 KEM_defensive_doctrine_desc: "就目前俄罗斯的情况而言，敌国的入侵随时会来。因此我们必须在易守难攻的位置修建工事、瞭望塔和雷达站。由于敌人可能占据数量优势，所以我们必须要让军队做好防守和伏击的训练。\n\n王国将在营垒、地堡与堑壕里时刻维持警戒。我们不会给四方来犯之人任何可乘之机。让我们把毫无防备的克麦罗沃修建成一座要塞吧。"
 KEM_a_conscripted_force: "征召军"
 KEM_a_conscripted_force_desc: "为了保卫我们的王国，我们需要一支规模庞大的军队，而扩军唯一可行的办法就是施行征兵制。有了征兵制作为后盾，我们就可以征募到更多的步兵来参加训练。凭借这一点，我们还可以在战时动员轻步兵来支援全副武装的正规军。\n\n然而，这不可能得到民众的支持。我们需要在工人和农民当中征兵，他们肯定会对离开工作场所和家庭感到不满。虽然这令人遗憾，但也是为了守护我们的王和土地做出的必要牺牲。"
 KEM_your_life_for_the_king: "为王而战"
 KEM_your_life_for_the_king_desc: "在国王的军队中服役的每一个人都必须抱有全心全意且不容置疑的忠诚。每个士兵都需要完全服从于国王和他的命令。甚至从侦察兵到军官的每一个人都必须愿意为国王而服务而献出自己的生命。\n\n日渐精进的战斗演练将让每个士兵都成为拥有不可忽视的强大力量的精锐。面对敌人时，国王的军队中的每一个人都将能以一敌五。军队还必须接受适当的教育，以便更好地服务国王，守卫疆界。王军中容不下傲慢和背叛。"
 KEM_wartime_industry: "战时工业"
 KEM_wartime_industry_desc: "虽然我们的人员也许训练有素，但巧妇难为无米之炊。为了跟上扩军的步伐，我们必须继续发展我们的军事工业。如果我们的部队没有足够的枪支或补给，我们将无法在即将到来的冲突中胜出。\n\n我们将着重于武器产业，为前线部队批量生产武器弹药。我们的产业必须能够用以应对战争。如果生产的武器比生活消费品还多，那也只能这样了。毕竟手无寸铁的人什么也不是。"
