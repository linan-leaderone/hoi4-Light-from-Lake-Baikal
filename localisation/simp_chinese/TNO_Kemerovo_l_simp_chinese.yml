 KEM_favor_yuriys_conscripts: "赞扬尤里的征召兵"
 KEM_favor_yuriys_conscripts_desc: "唉！王国一向没有什么好消息。随着岁月的流逝，总参谋部日益暴躁离心。有些人转向尤里和他的征召兵。然而，依然存在一些坚持旧有模式的人，固执己见，拒绝认可有价值的变革。这古老的权臣阶层，唯图提升个人声望，无视国家大计。\n\n留里克为解决这一问题思索多日。就在沉思之间，一项完美计策瞬间浮现。他应当扩充军队，增加征募规模，以此孤立那些古板顽固的守旧人士。新兵或许会支持尤里，但这又如何与充斥小独裁者的世界相媲美呢？"
 KEM_favor_lydias_shieldmaidens: "倾向莉迪亚的盾女"
 KEM_favor_lydias_shieldmaidens_desc: "克麦罗沃还是没有好消息。军队里充斥着不服管教的刺头小伙，青年战士拒绝服从指示，反而去追捧那些跟他们没有上下级关系的激进分子。克麦罗沃的人民要忘了他们的王了。\n\n留里克将解决方案信手拈来，这些话莉迪亚已经在他耳边念叨好多年了。她精心挑选的精锐“盾女”小队将成为所有士兵向往的楷模。当然她们八成会支持莉迪亚，但这总比一群喜欢搞事的孩子要好！"
 KEM_a_militia_of_hope: "希望的民兵"
 KEM_a_militia_of_hope_desc: "随着军队归于人民，克麦罗沃人民个个喜气洋洋。他们再也不必为软弱的统治者和狭隘的暴君而战，再也不必为那些无志统一的僭主而努力；他们也不再害怕军队的召集和高层的命令。\n\n看吧，人民的领袖正在崛起，成为未来的国王和女王！皇室对人民的关爱与他们在战场上的技艺相辅相成。克麦罗沃的人民，俄罗斯的人民，终于有了希望的理由——而暴君、独裁者和罪犯则有了恐惧的理由。"
 KEM_postpone_the_rivalry: "延缓竞争"
 KEM_postpone_the_rivalry_desc: "军队稳住了，国王随即转向他的子嗣。他那未曾好好管教的儿女变得娇生惯养，肆无忌惮任意挥霍。他们的目光是如此短浅，竟然瞧不见他们对人民做的那些事情。克麦罗沃为这对可怜的姐弟深感心痛，他们的头脑也变得迷茫而又混乱。\n\n战乱年代的克麦罗沃只需要一个声音，展现坚定的团结姿态，直到俄罗斯的分裂势力被彻底摧毁。无论宫廷内部酝酿着何种纷争，都必须暂时搁置。即使尤里和莉迪亚之间的裂痕无法弥合，也要等到以后再说——为了国王和国家。"
 KEM_postpone_the_rivalry_tt: "一个名为§W$KEM_TheRoyalCourt_Mission_PostponingTheRivarly$§!的任务将在§Y王家宫廷§!决议组中§G激活§!。只要这个任务正在进行，就§G可以执行§!§M尤里§!和§L莉迪亚§!双方的决议。 "
 KEM_a_druzhina_of_steel: "钢铁的亲卫骑兵"
 KEM_a_druzhina_of_steel_desc: "莉迪亚领军有方、声望日隆，因此可以尝试一些想法。她的盾女主要用于特种作战，但她看到了她们的潜力。\n\n古罗斯军队曾配备精锐骑士作为卫队，称为“德鲁日纳扈从卫队”。虽然马的时代已经过去，但新的发明可以填补它的角色。机动装甲部队可以像以前的骑兵一样冲垮对方军队，带领克麦罗沃军队走向胜利。"
 KEM_a_family_in_the_warroom: "作战室中一家人"
 KEM_a_family_in_the_warroom_desc: "至少现在，留里克一家的纷争暂时告一段落。老爹、姐姐和弟弟间喧嚣的争吵声暂归平静；议事厅里也没了顾问们七嘴八舌的献策声；卧室里仆人们的鼾声取代了姐弟间的争吵；而先前人来人往的皇室大厅里，也只剩下了卫兵巡逻的脚步声。\n\n而现在，只有在作战室里你才能听见这一家人的动静：无论沙皇、王子还是王女，每一个留里克家族的成员都在兴奋地表达着自己的意见，高亢的讨论声直冲夜空，却再没了白天那剑拔弩张的紧张气氛。现在他们不是因政治上的分歧而脸红脖子粗地争吵，而是在兴奋地构想着公国那即将到来的征服霸业。或许每个人都知道，这种和谐的氛围根本没法持续多久，每个人都知道，政治上的分歧会让他们很快又撕破脸皮，但至少在今天，留里克一家团结一致，气势如虹。"
 KEM_lydia_the_seer: "先知莉迪亚"
 KEM_lydia_the_seer_desc: "很久很久以前，有一个小公主和父王住在森林中的城堡里。春去秋来，小公主看着她的父王一次次出征，和凶恶的猛兽搏斗，她看见他从战场上凯旋，却精疲力竭，遍体鳞伤。夜深人静的时候，她听到她的父王在寝宫里啜泣，为那些战死的勇士和受苦的人民。然而，无论是猛兽、痛苦还是绝望，都没有击垮这位小公主。相反，她立誓要将这些伤害父王和人民的东西统统驱逐。她下定决心要成为一个坚强的、为人民所需要的英雄。\n\n追随父王的脚步，莉迪亚王女踏上了征途。她视巩固与兴旺父王的征服霸业为己任。她将那些雨后春笋般冒出来的贵族分封为四方诸侯，任命他们为王国新疆土的新总督。她坚信，在这些新贵族的拥护之下，王国的中央集权将愈发强大。她明白，只有在这里证明自己，才能最终继承父王的霸业。"
 KEM_refurbish_the_tsars_court: "装潢沙皇宫廷"
 KEM_refurbish_the_tsars_court_desc: "王女的下一个任务是当管家。虽然她一直把她拥有石墙和加固的地下室的家看作是一座城堡，但它确实算不上是真正的城堡。的确，那屋子又小又矮：这座古老的军事哨所在城市和远处的树木面前相形见绌。\n\n这可不行。公主咨询顾问、翻阅书籍，决定对家里来一次大翻新。她会给她深爱的父亲他应得的作战室和保护。她会给他前所未有的安全感——把它打造成一个适于统治帝国的舞台。"
 KEM_prepare_the_boyars: "动员波雅尔"
 KEM_prepare_the_boyars_desc: "王女遇到的第一个任务是处理交际。虽然克麦罗沃的伟力一直有赖于父亲的力量和坚韧，但她知道所有伟大的领袖都需要追随者。她需要能代表王室行事的人。\n\n为了王国的利益，王女收起她的骄傲，来到了波雅尔中间。她甜言蜜语、许诺荣耀，鼓励他们前往全国各地，以新领地总督的身份到军中服役。在她开明的指导下，波雅尔将使我们的国家繁荣昌盛，而他们的名字也将永载史册。"
 KEM_prepare_the_boyars_tt: "我们拥有的£manpower_texticon §W人力§!越多，我们获得的£command_power §W指挥点数§!和£smuta_supplies §s军事物资§!就越多。\n将以如下公式转换：\n  - 军事物资：[?Y|%1+=]\n  - 指挥点数：[?cp|1+=]"
 KEM_royal_commissars: "王家政委"
 KEM_royal_commissars_desc: "王女心怀执拗，誓要完成任务。她决心不只是重振贵族，开创一个开明专制的新时代——不，她将重振人民和军队的精神。她要将老旧的体制打造得焕然一新，生机勃勃。她要发动一场文化革命。\n\n政委们把红星、锤子和镰刀都扔到一边，拿起了帝国的鹰、剑和盾。所有人都会因君主制的符号感到欣慰，一切都将因它的辉煌照耀而圆满无缺。"
 KEM_an_army_without_inspiration: "一蹶不振的军队"
 KEM_an_army_without_inspiration_desc: "纵使她付出了巨大的牺牲，王女的征途却并非天命攸归。因为在她不知情的情况下，她的弟弟和他那狡猾的顾问正在悄悄扰乱她对贵族的甜美承诺。贵族们没能拿到她所保许的荣耀，反而收到了来自乡野四方的恐吓信；每一个被许以重任的领主没能得到威震四方的大权，反而被安排了轻如鸿毛甚至侮辱性的闲差。\n\n这毫无疑问地剥夺了贵族们的领导地位，也让王女的政治提案举步维艰。她的派系士气低落，混乱四起；克麦罗沃的军队只剩下年迈的马背国王来统帅。到了最后，王女所有的宏图伟业将只剩下满纸荒唐言，一把辛酸泪。"
 KEM_old_history_new_media: "旧历史，新媒介"
 KEM_old_history_new_media_desc: "文化运动进行得越来越快，通过电视和广播传播到地图的各个角落。\n\n通过电影和海报，王女和她的顾问提醒人们，他们不是挣扎在帝国废墟中的升斗小民，而是一条漫长完整链条的纽带齿轮。一千年来，他们的土地繁荣昌盛；一千年来，这片土地产生了伟大的艺术、科学和军事壮举。在克雷洛夫家族的统治下，他们必将再度崛起；他们的故事永远不会结束。"
 KEM_the_volost_system: "乡级体制"
 KEM_the_volost_system_desc: "每一个伟大的征服故事背后都是后勤保障的胜利，都是男男女女为共同事业而一齐编织的伟大运输网络的胜利。这一点，王女比王国里的所有人都要清楚。假以时日，她将王国中形色各异的民族编织成一张坚盾，足以抵御散发威胁的恶兽。\n\n结果并不美好，但胜利很少是美好的。莉迪亚所创造的是新与旧的妥协，是农民自治与军队秩序的缝合，是基辅罗斯的乡级体制与苏维埃行政体系的媾和。她将用这“崭新”的造物击退黑暗。尽管还有很多工作要做，但她的作为让克麦罗沃最终崛起为中西伯利亚的强大力量——在未来的日子里，这里便是军政斗争的舞台。"
 KEM_rurik_the_terrible: "“暴君”留里克"
 KEM_rurik_the_terrible_desc: "战争将要结束，善良的国王开始展望未来。他的军队踏遍四方，收拢民众；为今之计，就是要向这些新得的民众展示形象。\n\n这些地方遍地都是土匪强盗，民间盛行尔虞我诈之风。将军国王横空出世，威武而可怕的他将要在这片土地上重铸秩序与和平。国王是否会被新臣民唤作暴君？这无关紧要；到头来，他们乖乖听话才是最重要的。"
 KEM_rurik_the_just: "“公正者”留里克"
 KEM_rurik_the_just_desc: "战争将要结束，善良的国王开始展望未来。他的军队踏遍四方，收拢民众；为今之计，就是要向这些新得的民众展示形象。\n\n国王拒绝戴上野兽的面具，他将成为真诚善良的仁爱之君。国王知道他的子民只是被恶徒引入歧途，而要恢复秩序只需指引一番。要成为一个公正而高尚的统治者，将军国王的前路充满荆棘，但他确信这条道路最终会通向一个更加美好的王国。"
 KEM_rurik_the_great: "留里克大帝"
 KEM_rurik_the_great_desc: "从前有一位将军，他的一切都遭噩兆焚毁而去。他做出了巨大的牺牲；他与过去相决裂，顶起了那顶沉重的王冠。\n\n饥寒交迫，艰难困苦；历经千难万险，善良的国王最终建立起一个伟大的王国。它的疆域从巴尔瑙尔一直延伸到图瓦和北部苔原，整个中西伯利亚统一在他的王冠之下。\n\n国王在历史传奇的篇章中描绘出光辉的一笔，奠定了他的王国。无论他的统治将是绵延日久还是昙花一现，他都会被人们记住：他不是历史书上某个姓甚名谁千篇一律的独裁者，而是真正的领袖与人民的英雄。\n\n统一之王万岁！留里克大帝万岁！"
 KEM_hail_the_season_of_war: "欢呼战争季"
 KEM_hail_the_season_of_war_desc: "我们的准备工作已经完成，我们的国家已经翻开了新的篇章。殿下已经为即将到来的战争做好了准备。士兵在边界上枕戈待旦，他们已经在几个月的指导和训练中接受了殿下的崇高敬意和我们自己的工业制造的武器。\n\n到了合适的时机，我们就将向东边的逃兵，安德烈耶夫将军报仇；接着粉碎我们脚下的安那其叛乱，并与南方的神秘主义者统一——无论是用外交手段还是武力胁迫。最后，我们将征服托木斯克的中西伯利亚共和国的庞大残余，这个殿下受之恩典的旧宗主。留里克国王一直在耐心的等待这个一统中西伯利亚的机会。\n\n为战争的来临欢呼吧，为它将是我们的一次丰收。"
 KEM_raise_the_shieldmaidens: "组建盾女部队"
 KEM_raise_the_shieldmaidens_desc: "在明确了我们地区统一的野心之后，莉迪亚王女向殿下提出了一个想法：组建一支盾女部队。莉迪亚认为，这些精英女战士将在即将来临的战斗中成为王国的无价之宝，而且，这样一支技艺精湛的部队将忠于留里克国王和莉迪亚王女。实际上，让这些经验丰富，技术娴熟的军人投入前线都将是一种巨大的浪费。\n\n殿下对此深信不疑，所以我们要将盾女军团编入我们的大军之中，我们肯定需要她们。"
 KEM_reunion_in_krasnoyarsk: "重新统一克拉斯诺亚尔斯克"
 KEM_reunion_in_krasnoyarsk_desc: "士兵中间洋溢着期待，他们等待着，随时准备着开始我们的征服。国王无疑将首先感受到我们的力量：他曾经信任的战友，安德烈耶夫将军，在国王遏制和打击西伯利亚黑军的无政府主义叛乱最艰难的时刻背叛了我们。\n\n国王的恩典所受到的一切伤害和侮辱都不会逍遥法外。随着时间的推移，克麦罗沃和克拉斯诺亚尔斯克将很快重新联合，在那之后我们便可以将注意力转向我们众多的其他对手。\n\n我们的实践才刚刚开始，而留里克二世国王认为这将是我们整个伟大帝国的再统一的起点。"
 KEM_oaths_of_loyalty: "忠诚之誓"
 KEM_oaths_of_loyalty_desc: "尽管安德烈耶夫势力在最近的冲突中败北，但在最近几周的时间里，还是有一些曾效忠于安德烈耶夫的军官来到了陛下的宫廷。陛下也保证，比起他们那狡诈的统帅，他们将得到陛下更多的宽恕。\n\n陛下要求军队马上整合这些将军，越快越好。随着这些卓越的新军官站在我们一侧，我们将在未来不可避免的冲突中占据更有利的地位。"
 KEM_the_trial_of_andreev: "审判安德烈耶夫将军"
 KEM_the_trial_of_andreev_desc: "随着我们成功战胜了克拉斯诺亚尔斯克，他们的统帅安德烈耶夫将军，那个曾在国王人生的最低谷抛弃了国王的人，如今只得任由留里克殿下摆布。安德烈耶夫的背叛给国王带来了沉痛的打击。酗酒、抽烟、屈辱、愧疚……一切的恶习，全部的情感，皆是源于那个决定命运的夜晚。\n\n只有背叛永远挥之不去。如今，国王与他的死敌终于重逢，他将以不忠之罪向安德烈耶夫降下审判。让他尝尝他应得的惩罚。\n\n一个让所有人再也不敢背弃王之威严的惩罚。"
 KEM_a_king_for_krasnoyarsk: "克拉斯诺亚尔斯克之王"
 KEM_a_king_for_krasnoyarsk_desc: "如今安德烈耶夫将军已被我们解决，他的部下也被我们招降。克拉斯诺亚尔斯克其余地区的整合工作也应该开始了。我们要更替旧的行政人员，将王的旗帜挂上这座城市。安德烈耶夫将军的形象逐渐从克拉斯诺亚尔斯克的街道上消失了。\n\n通过将留里克的王权强加到新臣民的头上，我们在这片地区的统治也会随之巩固。王国已经准备好了解决掉潜伏在我们身边的、反对陛下恩威的人。\n\n现在看来，陛下征服全部敌人也不过是时间问题。"
 KEM_offer_to_oyrotia: "向奥伊罗特发出提议"
 KEM_offer_to_oyrotia_desc: "尽管留里克王长久以来对所有宗教抱有直言不讳的怀疑，他对奥伊罗特的旧礼仪派的兴趣依然与日俱增。他们的领袖扎沃洛科总统的独特施政举措使得阿尔泰族国民在巨大的文化差异下保持了团结和稳定。奥伊罗特的人民获得了陛下的高度认可，因此陛下决意向奥伊罗特发出一条提议。\n\n他们会获得一个向陛下投降以换取保护的机会。既然他们除了和平生活外毫无野心，奥伊罗特必然接受这个光荣且仁慈的提议。否则，我们的军队会提供更有说服力的选择。"
 KEM_the_power_of_myth: "神话之力"
 KEM_the_power_of_myth_desc: "奥伊罗特的奇妙国政不断引发着国王的兴趣，他对正教神秘主义越发地好奇。陛下已下令尽快邀请大量神秘主义学者来到宫廷。尽管这并不是国王的最惊世骇俗之举，但国王过去对宗教的怀疑和遣散神父等行为意味着这些圣人的到来必然会引发混乱。\n\n最近被占领的奥伊罗特领土上的旧礼仪派信徒们肯定会拥护这一决定以及随后的种种好处。这些新来的精神导师必然对陛下产生巨大影响并因此在王国内获得相当大的权力和威望。"
 KEM_end_the_revolt: "终结叛乱"
 KEM_end_the_revolt_desc: "现在我们要把目光投向王国最强大、也是历史最悠久的敌人——西伯利亚黑军。这支无政府主义者的叛军在过去数年里一直让陛下蒙羞。正是因为没能镇压黑军，陛下才招致了安德烈耶夫将军的背叛。\n\n军队需要在进攻之前做好准备。数年之前我们虽然被迫撤退了，但之后我们的实力增长了许多。王一直在等待着这一刻，他一定很期待黑军的终结。\n\n黑军们造反的时间未免也太长了些，我们必须将他们完全消灭掉。"
 KEM_retain_the_councils: "保留委员会"
 KEM_retain_the_councils_desc: "在打败西伯利亚黑军之后，王必须开始着眼于如何统治新合并的领土。黑军统治时期遗留下来的工人委员会在政权投降之后继续管理着这片地区，王认为没有必要废除委员会。\n\n一般来说，君主制是容不下这种自治组织的，然而留里克二世的统治本身也算不上是个正常的君主制度。\n\n为了让留里克王的忠实臣民享受平等的待遇，实现群众的团结，王打算让工人委员会继续运作下去。"
 KEM_empty_the_armories: "清空军械库"
 KEM_empty_the_armories_desc: "在接管前黑军政权的领土时，我们发现了几个军械库。为了缓和紧张局面，防止与工人委员会和黑军再起冲突，我们马上没收了这批武器。\n\n这些武器还是更配得上我们勇敢的士兵。最近我们打败先前的宿敌，更是让将士们士气高涨。有了这批武器，他们便可所向披靡。\n\n我们又朝着必经的征途上迈出了一大步。"
 KEM_strike_down_the_remnant: "打倒残军"
 KEM_strike_down_the_remnant_desc: "王现在把目光投向了人革委和红军残部。他们的军队实力强大，对王国的存续是个巨大的威胁。如果我们想要把中西伯利亚收入囊中，则必须得除掉人民革命委员会。\n\n人革委曾与蒙疆交战多次，作战经验丰富，可以称得上是王国最大的威胁。要想战胜他们并不容易。不过我们训练有素的王军，已经做好了与红军交战的准备。"
 KEM_adapt_their_tactics: "改用他们的战术"
 KEM_adapt_their_tactics_desc: "人革委的旧制度已经崩溃，如今正是构建新秩序的时候。人民革命委员会的王牌正是红军和他们运用的战略、作战技巧。在前不久与蒙疆的战争中，这支红军残部已经证明了他们的战术确实比较高明。\n\n陛下已经下达了命令，我军要在今后的战争中活用红军的战术。\n\n一旦我们掌握了红军的战术，再加上留里克二世的智慧和谋略，就一定可以做到战无不胜。"
 KEM_the_royal_railway: "王家铁路"
 KEM_the_royal_railway_desc: "交通基建是一个国家的动脉和静脉，一旦交通被切断，偏远地区的统治便难以维持，国家就会流血而死。即使是冲突中胜利的一方，如果不能及时修复基建，也有可能被交通系统的崩溃压垮。陛下想要充分调动人民的活力，就必须对这即将到来的危机进行回应。\n\n公路和铁道将被重建并扩展，旧沙皇时代的大型基建项目将重现人间。王土之上，万地互联，繁荣空前。只要陛下有需求，我们就会造出一个属于我们的世界。"
 KEM_royal_governorates: "王家行省"
 KEM_royal_governorates_desc: "现在，我国的疆域已十分广阔，已经到了留里克王坐在克麦罗沃的王位上没法完全直接监管的地步了。国王虽承蒙恩典，也不过是凡人而已。于是，我们必须委托帮手，请陛下的眼目来管理这些新征服的土地。建立王家行省将大大增加统治的效率。\n\n军官们当然是这些新职位最好的候选人了。就是这些军官将这些土地纳入了王国的领土，他们不仅熟悉这些土地，还尊重百姓和将士。我们可以将丰厚的奖励和王家的头衔赏赐他们，用以表彰他们卓越的努力。"
 KEM_return_of_the_king: "王者归来"
 KEM_return_of_the_king_desc: "就在不久前，中西伯利亚还完完全全地处于中西伯利亚共和国的统治之下，但共和国的弱小让它难逃四分五裂的命运。这个政权的残余部分以托木斯克为中心，掌控着北方的工业、军队和人口。知识分子集团围绕着意识形态问题纠纷不断，人民却因缺乏领导而受苦。\n\n只有在陛下领兵攻占他们蕞尔小邦的首都后，中西伯利亚共和国才算真正灭亡。为了力量、纪律和国家的发展，也为了避免他们进一步妖言惑众，我们必须用武力让他们闭嘴。"
 KEM_lessons_from_novgorod: "诺夫哥罗德的经验"
 KEM_lessons_from_novgorod_desc: "王英明地决定，统治这片新领土的最佳人选是尤里王子。尤里王子早已制订好了管理方案，其中带有他一贯的理想化的民粹主义风格。\n\n回望古老的诺夫哥罗德公国，王子希望建立一个让所有人都能够发声的政府，同时也希望保留前任政府充满活力的文化遗产。如果一切顺利，尤里王子的方案将确保这片地区的人民对他们新的国王满怀忠心。"
 KEM_the_iron_crown: "铁王冠"
 KEM_the_iron_crown_desc: "为了在我们新征服的、原属于中西伯利亚共和国的领土上维持秩序，陛下决定让莉迪亚王女来管理这片区域。莉迪亚王女制定了一个大致的计划，以铁腕统治这片区域。\n\n旧行政系统的官僚机构将被扫除，王女会在此地制定一套新的法律来压制异议。在她的统治之下，和平与稳定将压倒一切，而那些敢于藐视王之权威的人将被碾碎在警察的铁靴之下。"
 KEM_silence_the_hawks: "压制雄鹰"
 KEM_silence_the_hawks_desc: "新西伯利亚腐败的西罗维基是陛下统一大业路上的最大障碍。亚历山大·波克雷什金和腐败的寡头用铁腕统治着这片领土，他还掌控着一支强大的军队以及这片区域最大规模的空军。他们盯上我们只是时间问题，因而陛下希望主动出击。\n\n一旦陛下的精锐部队击溃了新西伯利亚，整个西伯利亚地区最好的空军设施都将为我们所用，在留里克陛下的旗帜下，统一之路将迈出一大步。前进！"
 KEM_the_peoples_will: "人民的意志"
 KEM_the_peoples_will_desc: "西罗维基已被摧毁，那里长期受苦的人们终于重获了自由，这一切都要归功于留里克国王。陛下不想让这样的善意被浪费，他已决定在新的领土上开展大规模的宣传活动，用以赢得民心，并提醒新西伯利亚的百姓：腐败寡头的统治下的日子已经一去不复返了。\n\n那些被解放的百姓将会发现，国王陛下是为了他们的利益而战的，但愿这一消息可以在整个西伯利亚引起共鸣。只要留里克国王的部队还在前进，那些贪污腐败分子和沐猴而冠之徒将永远不得安宁！"
 KEM_the_breadbasket_of_siberia: "西伯利亚的粮仓"
 KEM_the_breadbasket_of_siberia_desc: "巴尔瑙尔的平原是西伯利亚最肥沃的土地之一，也一直是至关重要的农业中心。随着这片土地臣服于王威之下，我们终于可以让它为我们所用。我们不仅可以改进自己的生产方式以增加产量，还可以考察这里广阔农田的布局，看看能否推广到全国的农业区。\n\n只要稍加努力，我们就能确保公国的百姓不挨饿，士兵也能在战斗之前吃上一次饱饭。仅仅凭借这些优势，我们这个年轻的公国就能遥遥领先于其他的军阀政权。"
 KEM_industrial_consolidation: "巩固工业"
 KEM_industrial_consolidation_desc: "随着中西伯利亚被牢牢地掌握在留里克国王与王的军队手中，王现在已拥有了继续统一全俄罗斯的有力基础。中西伯利亚长久以来因其行业齐全的工业中心地位而闻名，曾经是为全俄罗斯工业不断跳动供血的心脏。现在，一切尽在王手，我们可以翻新并现代化这些工厂，来最大化工业产出。按照现代标准，这些工厂大多已经过时了，我们需要将工厂的现代化作为我们工作的首要任务。\n\n一旦我们让中西伯利亚这颗有力的心脏重新跳动，我们的领国就会成为其他国家艳羡的对象，我们可以以前所未有的效率生产装备与弹药，以确保我们的士兵成为俄罗斯装备最精良的士兵。"
 KEM_the_grand_principality_of_siberia: "西伯利亚大公国"
 KEM_the_grand_principality_of_siberia_desc: "胜利！留里克二世国王以及他忠诚的军队已经完成了人们都认为不可能的任务，中西伯利亚已经在王的旗帜下归于统一。我们的领国已经不再是那个连克麦罗沃郊区都控制不了的蕞尔小邦了，而是一个建制完全、施政得当的新政权，我们预备将王的事业推到光荣的新高度。因此，克麦罗沃公国的主头衔已经无法匹配王如今的伟大统治。\n\n王已经决定将他的领国重铸为一个新的完整实体：西伯利亚大公国。创造新的公国头衔将巩固我们对长期以来一盘散沙的西伯利亚地区的正统主权，并胜利地向全世界宣告俄罗斯已经走上了统一之路。"
 KEM_a_kingdom_of_contradictions: "矛盾的王国"
 KEM_a_kingdom_of_contradictions_desc: "在很久很久之前，俄罗斯是一个勇敢与忠诚的国家。然而随着时过境迁，堕落席卷整个国家，人民已经忘掉了自己的根本。法西斯主义，共产主义，民主主义……它们都是一样的。它们都是一群豺狼，千方百计地把俄罗斯人引到狼穴里去。欲使国家存续，就得正本溯源——我们必须建立一个强大的王国，并由一个公正的国王领导。沙皇留里克二世用他那永恒的威严，从脚下开始，从西伯利亚开始，争分夺秒地治疗俄罗斯的伤口。\n\n然而留里克二世深知他的臣民们需要什么。他不会走向堕落，却把世界最好的一面展现给世人。他不遗余力帮助工人，不是害怕革命，而是出于仁慈。他会保留旧日的生活方式，但不会像法西斯分子一样让它腐化。他带给人民公正，却不以王权的妥协为代价。有人可能会觉得这种统治方式不稳定，甚至荒谬无稽，这些人对未来，也就是过去视而不见——他们忽视了传统，而传统是永恒的。\n\n俄罗斯的君主、西伯利亚的庇护者、万王之王、沙皇留里克二世万岁！"
 KEM_a_new_capital: "新的首都？"
 KEM_a_new_capital_desc: "首都是一个国家的心脏——就像曾经莫斯科连接起整个俄罗斯，克麦罗沃正在拓展基础设施，很快所有的道路都将通向她。\n\n然而，土地会议一直在考虑把首都换到一个更合适的地方，比如新西伯利亚。一个地理位置更为居中的首都可以缓解未来可能的后勤问题，也对我们的臣民有激励作用——毕竟，克麦罗沃成为沙皇的落脚点实属迫不得已，但现在我们终于有得选了。"
 KEM_a_new_aristocracy: "新的贵族制"
 KEM_a_new_aristocracy_desc: "在动荡年代，人们总是去追随那些最为有钱有势的人。找到高尚的国民已然困难重重，让他们保持这种品质更是难上加难。西伯利亚公国从不缺乏机会主义者和品行不端之人，他们是公国的燃料——王的顾问、将军和地方豪强，他们会获得封地头衔，作为忠诚的奖赏。\n\n有用但品行低劣之人会拿到空洞的荣誉头衔，并被逐渐边缘化，直到忠贞之人出现。指挥官将会获得村庄或是营地作为封地，为即将到来的战斗征召武装力量。市长和顾问则会被封到大的定居点，以促进经济增长与城市发展。\n\n当然，有人会谴责贵族“腐败”或“过时”。但他们不明白，贵族制是一种独一无二的治民之道——在俄罗斯的其他地区饱受等级制度缺失之苦时，我们已经为一个更美好的未来播下了种子。"
 KEM_monuments_to_our_victories: "我们胜利的纪念"
 KEM_monuments_to_our_victories_desc: "当沙皇还在统治俄罗斯时，他们修筑了许多纪念碑来颂扬伟大的功绩。这些战士，帝王，哲人与工人的雕像，共同塑造了俄罗斯的永恒。然而，随着奸诈的德国佬与日本人的到来，古老的纪念碑要么遗失，要么遭到毁坏和亵渎。\n\n幸运的是，西伯利亚并不缺乏史诗传奇，新的勇敢传说与沙皇的伟力强权。计划已经制定，留里克二世的雕像将在山顶上俯瞰整个王国，市中心将建成由最勇敢的国王铁卫组成的圣殿，每一个工厂都将立起纪念碑，激励辛勤工作的工人。\n\n数个世纪后，当俄罗斯从坟墓中爬出，我们的孩子将回首往事，惊叹于我们今日所赢得的胜利。"
 KEM_affairs_of_the_realm: "王领事务"
 KEM_affairs_of_the_realm_desc: "公国的地位终于稳固，此时它必须将目光转向国内：修缮法律以适应更大的人口规模，征募官僚以管理新的省份，晋升军官以保卫边境。沙皇留里克将监督新的立法，为最务实的提案加盖皇室印章。\n\n贵族将被允许为封地起草其特有的法律，但最终每个人都必须对土地会议负责。最后，还有一个关键问题：西伯利亚广袤而又无情，因而基建是收复俄罗斯其它地区的关键。\n\n地方企业将得到补贴，以促进道路和通讯网络的发展——如果王国要取得成功，就需要充分利用土地，令其律法得到所有人的倾听。"
 KEM_administering_the_kingdom: "管理王国"
 KEM_administering_the_kingdom_desc: "随着国土的扩大，留里克二世宣布成立“王家内务部”。王家内务部仿照战前苏联的内务机构，目的是整合现有部门，推动经济发展和重建工作，并确保官僚机构能更加顺畅地运作。\n\n尤里和莉迪亚二人自然会试图争夺对该部门的控制权，沙皇将会决定哪一个孩子会得到青睐。"
 KEM_bureaucrats_from_the_unions: "来自工会的官僚"
 KEM_bureaucrats_from_the_unions_desc: "尤里王子已经决定对达官显贵施加影响以扩大工会的权力。迄今为止，内务部只接受有广泛关系的官僚，这降低了代表性。贵族们管理着内务部，他们把精力集中在私营企业，农村地区则被他们晾在一边。通过降低申请要求，我们可以直接从工会中招聘官员。\n\n此外，这将大大扩充尤里王子的权力基础，使他一举掌控克麦罗沃城以外其他地区的行政事务。虽然王国的根基在社会机构，但贵族们害怕这样会影响他们的权力，进一步扩大姐弟之间的分歧……"
 KEM_chose_admin_Y: "选择§M尤里王子§!的行政方案"
 KEM_promote_loyal_boyars: "提拔忠诚波雅尔"
 KEM_promote_loyal_boyars_desc: "莉迪亚王女知道内政部有许多机会，这说的是贵族在农村人口中缺乏支持。通过任命某些波雅尔或效忠莉迪亚的显赫贵族，内政部将成为压制民主分子和进一步巩固王女权力的工具。\n\n毫无疑问，有关“滥用职权”和“腐败”的投诉将纷至沓来——然而，这些投诉将使官僚机构效率低下，并迫使其依赖……不太愉快的方式来控制的新省份。\n\n最后，尤里王子将抗议这种对其支持者的公然攻击，但随他大喊大叫去吧——内政部在手，莉迪亚便是大权在握。"
 KEM_chose_admin_L: "选择§L莉迪亚王女§!的行政方案"
 KEM_assemble_a_new_veche: "召集新的维彻"
 KEM_assemble_a_new_veche_desc: "留里克国王已宣布成立“维彻”，即议会。与土地会议和各部门不同，维彻在战争规划、建筑布局等方面担任顾问角色，并将助力运作其他派别。\n\n维彻将由那些在过去向沙皇证明自己价值的人组成，并且希望囊括那些效忠于留里克而非他争吵不休的继承人的人。维彻将在未公开的地点进行非正式会面，因此没有合法权力……但是，由于其宪法，它将成为年轻王国中最有影响力的组织之一。"
 KEM_install_regional_posadniks: "任命地方市政官"
 KEM_install_regional_posadniks_desc: "残酷的事实摆在我们面前，土地太多，贵族太少。虽然现有的贵族们的确足够管理那些人口与生产的中心城市，但对于构成我们新兴王国主体部分的那些小村庄来说，却是远远不够的。\n\n国王留里克二世决定重启在俄罗斯大地已经消失了近五个世纪的旧市政官体系。这些官僚们将会管理东部的城镇，协助同化当地的民众，还可由那些贵族授予临时领导权。新官僚们直接听命与国王，他们将从现有的小贵族与模范官员中产生。"
 KEM_render_unto_rurik: "留里克的归留里克"
 KEM_render_unto_rurik_desc: "留里克国王已经了解了农民们当前的困难，但，国库也在同时渴求着黄金。为了解决这个问题，需要重新起草税法，建立新的铸币厂等等。到最后，王国之基还是得从平民百姓的口袋里面产生。毕竟，不正是留里克国王把俄罗斯人民从奸诈的无政府主义者和卑鄙的暴君手中拯救出来的吗？\n\n整个西伯利亚都属于沙皇，而每一磅黄金都必须归于仓中，俄罗斯不能再落后于世界其他国家了。\n\n但留里克是一个仁慈的统治者，所以税收会根据地域和环境的变化而有所不同。不能再向个体企业妥协了——新税法会把农民从当前困境中解救出来。"
 KEM_royal_edicts: "王家法令"
 KEM_royal_edicts_desc: "数十年的糟糕统治造就了俄罗斯可悲的现状——互相矛盾的法律条文，乱七八糟的繁文缛节，更不用说那些颛顼无能的军阀，所有这些糟心事都是造成新政府混乱的因素。\n\n尽管如此，国王留里克二世对疑难重大的改革大事也是信手拈来，他希望起草皇家法令。这些新法将开始对中央官僚机构进行全面改革，精简西伯利亚行政机关，并有望为一个新的俄罗斯帝国铺平道路。"
 KEM_repurpose_the_monasteries: "改造修道院"
 KEM_repurpose_the_monasteries_desc: "留里克王和东正教会的关系非常奇怪。作为一个自豪的无神论者，他谴责神父是“骗子和巫师”，和鸦片一样对俄罗斯有害无益。土地议会内部的很大一部分的派系，也要求全部砸烂这些“有损王威”的教堂、寺院，然而有一部分贵族提出了一个更务实的选择。也就是说，边境上的教会全改造成兵营，地下室作为武器库，教堂整体作为村子的堡垒。位于王国安全区域的寺院将充作监狱，收押国内不计其数的罪犯。"
 KEM_the_king_of_the_people: "人民之王"
 KEM_the_king_of_the_people_desc: "对于昔日的罗曼诺夫王朝，我们有许多批判性的话语可以用来评价他们：他们软弱无能、优柔寡断，他们甚至都有可能是俄罗斯完蛋的元凶——然而，到目前为止，他们最主要还是败在了无法与自己的人民建立联系上。而留里克国王本身就是一个“平民百姓”，他十分理解现代社会的复杂性——农民不再是以往那种低贱的文盲牲口了，而是变革的一个利器。\n\n留里克国王希望能建立辅助福利项目，鼓励贵族与文官政府间积极互动，去保障人民的财产和安全权利等等利益。现状是，俄罗斯大部分地区仍然年久失修——现在的要务在于要尽快让俄罗斯人民站在我们这边。"
 KEM_promote_the_new_culture: "传扬新文化"
 KEM_promote_the_new_culture_desc: "颓废是文明的祸根。当一个国家逐渐强大时，就会丢掉以前的传统，忘记了国家的根基与祖先来源何处。基辅罗斯，在漫长的历史中种下了今日俄罗斯生根发芽茁壮成长的种子，但只有图书馆还记得这段逐渐消逝的记忆。国王留里克二世希望能挽救这场灾难。通过利用大众媒体和政府的合同制造商，我们能化旧为新。\n\n更多的建筑设计会去尽力模仿中世纪的结构，电视节目则要播放基于古代史诗改编而来的电影，我们鼓励民间音乐的蓬勃发展，并主导整个文化产业。老巫婆和三头巨龙的童话将被编入幼儿园课程，而贵族家庭将恢复旧日的旗帜。军官将被授予仪式性战斧，昔日保护森林和丘陵的法律则会重新实施。我们的新王国将会全方面的仿效旧王国。"
 KEM_lessons_from_the_kostinshchina: "科斯京主义的教训"
 KEM_lessons_from_the_kostinshchina_desc: "工人革命在王国留下了深刻的痕迹。显而易见，我国人民对红色事业依然抱有深切的同情。可以肯定的是，每个工厂都有那么一个鼓动家，不断提醒工人们那个失败的联盟；每个村落都有那么一位老兵，讲述着西俄革荣耀的故事；每座城市都有那么一个无政府主义者，以“自由”的虚假承诺激励人民。\n\n不过没关系，国王已有对策。每一场起义都有导火索——不管是不得人心的战争，还是横征暴敛的政府。为了维护王国的安全，宣传部门将传播信息，安抚民众。我们将保证边境城镇的安全，工人将得到公平的工资，士兵将检验军队的忠诚。\n\n俄罗斯无法承受另一场革命——我们必须警惕共产主义的暗流。"
 KEM_russkaya_pravda: "罗斯法典"
 KEM_russkaya_pravda_desc: "尤里王子提议在整个王国恢复“罗斯法典”——这是一些来源于古罗斯的法律条文，保证了一般农民的人身安全与化解贵族之间的仇恨。\n\n自然，这些条文也需要与时俱进，其中包括：工厂中的同岗同酬；对地方法院的全面改革；警察执法权的收紧；正式废除死刑与体罚；废除任何形式的奴隶制与非自愿工作；推进性别平等；推进各民族平等；言论自由、集会自由的权利；新的农地条例与继承法；稳定的王位继承；并正式废除宗教组织。"
 KEM_a_modern_oprichnina: "现代特辖制"
 KEM_a_modern_oprichnina_desc: "莉迪亚王女提议恢复“特辖制”系统，这与他哥哥提议恢复“罗斯法典”产生了鲜明对照。特辖制系统在十六世纪被沙皇启用，如果辅之以现代化的律令与行政系统，想必特辖制系统会焕发出新的光彩。提议的细则包含但不止于：效仿罗曼诺夫的“暗探局”与共产党的“内务人民委员会”的定位，将警察单位重组为“特辖军”，只对王负责；特辖军有权依据特辖区条例限制人民的言论自由；授权贵族与君主征召农民投入战争；授权禁卫军审判及处决农民；授权王室可以随意迁移农民；授权特辖区当局基于其怀疑随意搜查与逮捕个人；授权民众集会，但必须报备君主与贵族得到批准方可；并在民法与军法中均正式确认死刑与体罚的地位。"
 KEM_peace_in_the_kingdom: "宇内和平"
 KEM_peace_in_the_kingdom_desc: "经过半个多世纪，俄罗斯第一次迎来了和平。农民终于开始意识到，他们不必再遭受饥荒、盗匪和政府的侵夺。妇女和儿童如今能够安全地在主要城市之间旅行，物物交换逐渐被帝国货币取代，臭名昭著的强盗巢穴已被一一铲除。天空不再阴沉，工人们可以自在地享受清晨的微风，工作场所也不会再威胁到他们的生命安全。\n\n虽然偶尔还会有神父的抱怨声，偶尔还会有村庄被社会主义者的尖叫声惊醒，但军阀时期的混乱已经成为过去，一个新的时代正在到来。"
 KEM_embrace_modernity_and_tradition: "拥抱现代与传统"
 KEM_embrace_modernity_and_tradition_desc: "在外人看来，西伯利亚王国充满矛盾。恰如红黄相间的基辅罗斯旗帜，昔日各为其主的红白军官现在在国王麾下并肩作战，贵族制定有利于工厂工人的法律，还参加地方选举。然而，在这一切混乱之中，却隐藏着一种秩序。国王留里克二世实现了不可能实现的目标——他融合了两个世界的精髓。\n\n一方面，他继承了共产主义政权的进步崇拜、尚武精神和国家无神论。另一方面，他也保留了王国的民族骄傲、忠诚以及一定程度的资本主义。\n\n尽管许多人对留里克“离经叛道”的手段表示质疑，更有人将他视做失败者，但西伯利亚王国现在已经是西伯利亚荒原上的一座希望灯塔，照亮了周围的黑暗。"
 KEM_the_clash_of_wolves: "双狼之争"
 KEM_the_clash_of_wolves_desc: "不可避免的事情终于发生了——尤里王子和莉迪亚王女已经竞争多年，谁将被选为王位的继承人——谁将有机会塑造俄罗斯的未来，而谁将被边缘化。这几周，双方的狂热拥趸在克麦罗沃街头爆发冲突，而政客和贵族则在土地会议唇枪舌战。国王留里克二世已经察觉到这场竞争所带来的破坏，他担心局势可能恶化成内战。因此，国王最终决定任命一位继承人。\n\n王国上下噤声，关注着这一决定；外部势力也都好奇地等待着胜利者——下一位俄罗斯的统治者究竟是谁！"
 KEM_the_spirit_of_rus_reborn: "罗斯精神重生"
 KEM_the_spirit_of_rus_reborn_desc: "终于，西伯利亚的政治气候趋于稳定。国王铁卫不再上街与尤里支持者发生冲突，贵族们终于达成了一致。全面普查得出结论，工人很满意，也不会发生第二次革命。\n\n留里克二世召集了土地会议来决定下一步的行动——无论东西，独夫民贼、伪帝和执着于失败过去的人比比皆是，秩序稳定、国力强盛的新罗斯国将向外出击。"
 KEM_the_foundations_of_a_kingdom: "王国之基"
 KEM_the_foundations_of_a_kingdom_desc: "曾经繁荣的俄罗斯工业之心现在处于留里克二世的掌控之下，但令人悲哀的事实是，这颗心脏已经不再搏动。多年的冲突和军阀战争让这里一片狼藉，许多工厂的条件极其恶劣，对我们没有任何用处。这种情况必须改变，而且要快。\n\n这将需要付出巨大的努力和汗水，但中西伯利亚的工业必须以某种方式恢复运转。一旦完成这项艰巨的任务，我们的王国将拥有一种比世上一切枪炮与坦克都要强大的武器：一根无与伦比的工业脊梁。"
 KEM_a_new_currency: "新的货币"
 KEM_a_new_currency_desc: "自苏联崩溃以来，卢布就开始以惊人的速度贬值，到现在拿来擦屁股都嫌硌得慌。这导致各路外国货币在俄罗斯各地泛滥成灾，甚至在一些极度贫困的地区，人们不得不回归原始的物物交换。在我们伟大君主的治下，这样的闹剧绝不允许继续下去。\n\n财政部已经拿出一份彻底的改革议案以重建可以有效运转的王国经济机器。他们计划在目前由留里克二世陛下控制的所有领土内，引入一种名为“格里夫纳”的新货币，以期打击在俄罗斯社会横行霸道的外国货币。新俄罗斯的新货币？格里夫纳看起来是一个相当值得考虑的好主意。"
 KEM_siberian_wealth: "西伯利亚的财富"
 KEM_siberian_wealth_desc: "西伯利亚是地球上自然资源最丰富的地区之一，然而连绵不断的战乱却使得我们无法利用这一优势。现如今，留里克二世所率领的军队平息了一切战乱，我们终于可以将注意力转向深埋地底的宝藏了。\n\n在布哈林时代，当地存在许多矿场，但自从苏联分崩离析后这些矿场就再也没被启用过，这可以成为我们的助力之一。合理利用西伯利亚的资源是为王国建设强大经济的重要一步，而忽视这些宝藏则是不被容忍的！"
 KEM_build_upon_bukharins_plan: "布哈林计划的肩膀上"
 KEM_build_upon_bukharins_plan_desc: "尽管尼古拉·布哈林犯下了许多错误，但他做的事也不全都是坏事。比如说，他的西伯利亚计划将西伯利亚从荒芜的边远之地建设成一座强大的工业中心。计划的影响持续至今，成为我们国家工业潜力巨大的原因之一。\n\n不幸的是，这些年来，西伯利亚并未得到应有的关注和维护。尽管布哈林时代建造的基础设施大部分还在运作，但它们早已今非昔比。留里克二世希望大展拳脚，启动一项内容更加广泛的新西伯利亚计划。如果这个计划能够成功实施，王国的工业实力将攀升至辉煌的新高度。"
 KEM_royal_university_charters: "王家大学特许状"
 KEM_royal_university_charters_desc: "这十年间俄罗斯如堕地狱，给数百万俄罗斯平民带来了难以磨灭的创伤，人民不得不在军阀混战中躲避纷飞的战火。不过，随着留里克二世成功恢复了中西伯利亚的和平，这不幸的一代似乎又看到了一线生机。\n\n经过深思熟虑，陛下颁布了一条法令，在他治下的所有重要城镇建立王家大学。这些气势非凡的教育殿堂将为留里克二世的所有臣民开放，为俄罗斯的青年们提供了长久以来所缺失的机遇——接受适当教育的宝贵机会。"
 KEM_the_knowledge_of_tomsk: "托木斯克的才俊"
 KEM_the_knowledge_of_tomsk_desc: "即便是在军阀横行的黑暗时代，托木斯克的知识精英们也设法维持了高度发达的社会；苏联崩溃后，艺术与科学依旧蓬勃发展。随着这座城市归入留里克二世的治下，许多智慧超群的人士开始思考他们将在国王治下扮演何种角色。\n\n对于王家事业而言，这些男女才俊拥有的专业知识堪称无价之宝。若不继续给予他们在中西伯利亚共和国时期所享受的支持与赞助，必将产生巨大损失。那些曾为共和国效力的科学家，我们将鼓励他们为王国贡献自己的智慧，他们将在不受任何外界干扰的情况下继续他们的研究工作。托木斯克的知识分子会知道他们没有什么好害怕的。"
 KEM_work_programs: "工作计划"
 KEM_work_programs_desc: "多年来，中西伯利亚的战火残酷无情，造成了严重破坏，许多城镇沦为烟雾缭绕的废墟。虽然战争已经结束了好几个月，但战争留下的创伤仍旧需要时间去愈合。成千上万的人无家可归、没有工作，如果不采取措施，局势可能会进一步恶化。\n\n陛下深知民间疾苦，他提出一个一石二鸟的解决方案。推出专项工作计划，其目的是修复所有战争造成的破坏。随着计划的实施，中西伯利亚的城镇和村庄将重现往日的繁荣，我们也能为成千上万俄罗斯人民提供稳定的就业机会，让他们有能力养家糊口。"
 KEM_reestablish_trade_routes: "重建商路"
 KEM_reestablish_trade_routes_desc: "王国的基础设施仍然处于不太理想的状态，因此，所有进出国王领土的商旅都将面临许多不便之处。西伯利亚幅员辽阔，环境恶劣，若无良好的道路，穿越西伯利亚无疑挑战重重。\n\n在国王陛下的财政部资助下，新的贸易路线将在全王国建立起来。仍需修缮的道路将获得必要的关照，哪怕西伯利亚最偏远的角落，也将有贸易前哨站的存在，为疲惫的旅人提供一个休憩之所。"
 KEM_improve_agricultural_mechanization: "提高农业机械化"
 KEM_improve_agricultural_mechanization_desc: "含蓄地说，王国的农业情况处在一个尴尬的境地。直白地说，我们的农民还在用着五百年前的种植工具和方法！即便国王陛下以欣赏罗斯传统文化而闻名，但倘若这种传统会损害我们的农业产出，那还是将其遗留在时间的长河里吧。\n\n国王陛下认为王国的农业应进行全盘的机械化。这一过程无疑会耗费巨资，不过这样以来我们能将更多的食物送上餐桌的话，一切都是值得的。我们农场的高效率将会传遍俄罗斯各地。"
 KEM_the_foundries_of_novosibirsk: "新西伯利亚铸造厂"
 KEM_the_foundries_of_novosibirsk_desc: "西伯利亚计划生拉硬拽地将西伯利亚步入现代化，结果它却几乎在一夜之间就成为了俄罗斯工业的心脏地带。新西伯利亚，这座在当地工业化程度最高的城市，受这个雄心勃勃计划的影响最为明显。\n\n然而不幸的是，新西伯利亚的众多铸造厂和工厂都因为西罗维基政府的腐朽统治而变得破败不堪。现在这座城市由留里克二世所掌握，那么它必须运转起来。新西伯利亚的工厂得重新启动，该市需要恢复其作为西伯利亚工业首都的地位。"
 KEM_industrial_modernization: "工业现代化"
 KEM_industrial_modernization_desc: "尽管我们已经让中西伯利亚的工厂基本成功地实现了现代化，但现实摆在这里，这些工厂中的设备严重老化，无论怎样打磨和临时维护，都无法抵挡时间的侵蚀。\n\n因此，有必要通过升级设备和机械来彻底实现国家工业的现代化。只要国王陛下的工人们能够用上最优质、最先进的机床，王国的工厂效率将远胜往昔。"
 KEM_industrial_modernization_tt: "§w生产单位占GDP比率§!将§G增加§!§Y2%§!\n"
 KEM_crown_cooperatives: "王冠合作社"
 KEM_crown_cooperatives_desc: "在仔细考虑了财政部的明智建议之后，留里克二世计划宣布一项帮扶忠诚工人的重大举措：王家合作社。合作社工人无需忍受富有寡头的压迫，只需对国王本人负责。\n\n王家合作社可以以民主方式选举他们的领导人，被选举出来的官员将直接对国王负责。留里克二世坚信，这个巧妙的计划将成为王国工人权利的一大胜利，他还相信合作社将在提升劳动效率方面发挥重要作用。"
 KEM_unshackle_the_unions: "解开工会束缚"
 KEM_unshackle_the_unions_desc: "随着王国中有关工人权利的相关问题逐渐浮出水面，陛下决定大力推进并改善他忠实工人的工作环境。作为一种保证工人处于王室监管下不被他人利用的机构，王家工会将会扩展相关事务以到达之前所不及的范围。\n\n在敲定的改革框架下，王家工会将会得到极大的自由，该机构能够在减少王室干涉的情况下，通过他们所认定为合适的方式去处理相关事务。作为一个新机构，王家工会只会受到最低限度的官僚主义阻碍，国王陛下对工会寄予厚望，希望其能够更有效地履行对王国工人所应负有的职责。"
 KEM_from_councils_into_guilds: "从工会到行会"
 KEM_from_councils_into_guilds_desc: "迄今为止，王家工会为国王陛下付出了很多，但随着国土面积扩大，它们对我们经济利益的限制也愈发地明显。留里克二世以国家利益为上，提议解散工会，并将其合并入专门的王家行会之中。\n\n以古代的商人行会为蓝本，王家行会将处理所有在这之前应由工会负责的问题。相较于强调工人，他们更加注重劳动力和生产力的发展与提高，并直接对国王及其大臣负责。毫无疑问这项改编将有益于整个王室的经济。"
 KEM_the_army_of_the_rus: "罗斯之军"
 KEM_the_army_of_the_rus_desc: "新的公国要有新的军队！虽然在统一中西伯利亚的战争中，军队已经证明了自己的高超战力，但用现在的标准来看，我们的军队从每一个层面都落伍了，无论是基层组织、装备还是士兵的训练。在我们认真考虑任何形式的国家统一方略之前，我们都需要让军队达到现代的标准。\n\n整军是一件漫长而充满困难的事，但一支完全现代化的军队会令王的诸多敌人嫉妒不已，也让我们再征服的历程变得轻松点。"
 KEM_learning_from_the_siberian_conquest: "西伯利亚征服的经验"
 KEM_learning_from_the_siberian_conquest_desc: "统一中西伯利亚的战争艰难而又残酷，但国王陛下的军队证明了他们的价值，最终赢得了胜利。为了更渗入地了解我们的优势与不足，我们必须对双方的战略进行全面的复盘与分析。\n\n我们将评估哪些战术发挥了作用，哪些未能奏效。在这个基础上，国王的军事顾问将设计出新的战略和战术，这些都将建立在我们的优势之上。通过吸收敌人曾经的优势，我们已经成功迈出了将中西伯利亚的军队打造成一支真正强大力量的第一步。"
 KEM_mechanized_infantry_corps: "机械化步兵团"
 KEM_mechanized_infantry_corps_desc: "自从第二次世界大战以来，由步兵战车支援下的机械化部队一次又一次地被证明是战争的未来之选。其将被作为军事现代化改革的一部分，由国王陛下推动一系列的改革举措，旨在改善步兵的机械化程度以符合二十世纪的作战水平。在他的眼中，理想化的作战是所有的步兵都将乘坐运兵车投入战斗并迅速击溃敌人。\n\n国王陛下的军队将不再徒步跋涉前往战场，不再被迫使用马来牵引火炮。不再是马了！这是个新时代，老旧的观念无法改变这个事实。我们的军队将采用每一个军事上的创新，并为此变得更具有战斗力。"
 KEM_expand_the_shieldmaidens: "扩大盾女部队"
 KEM_expand_the_shieldmaidens_desc: "在我们崭新的王国，每一位忠诚的臣民，无论男女，都愿意为了更加繁荣的俄罗斯献出一切。这种精神在中西伯利亚战争中得到了充分的体现，我们特别组建的女子精英部队——盾女，已经证明她们的战斗力远超我们的预期。\n\n这清楚地表明了一个事实：：我们拥有一批极具潜力的人力资源，这些资源至今尚未被完全利用。但这种现状即将改变！在莉迪亚王女的协助下，我们将开始招募更多的盾女部队，让中西伯利亚的女性也有机会为她们的国王挥洒热血。拥有如此众多勇猛的盾女在手，还有谁胆敢挑战我们的王？"
 KEM_a_meritocratic_system: "优绩制度"
 KEM_a_meritocratic_system_desc: "过去几十年，军官的晋升常常基于出身背景，无论是贵族血统、财富、种族还是党性。这种做法是俄罗斯帝国在一战、苏联在二战中屈辱失败的原因之一。我们绝不能重蹈覆辙，历史已经多次证明，这种做法只会带来灾难。\n\n在留里克陛下新近实施的军队改革中，军官晋升严格基于其战功和能力。我们的军官必须在战场上展现出领导才能，这是他们获得晋升的唯一途径。在这些经验丰富、战功彪炳的军官的带领下，我们的军队必将从一个胜利走向另一个胜利。"
 KEM_train_new_officers: "培训新军官"
 KEM_train_new_officers_desc: "职业化军队的核心在于军官的培养。随着军队规模的不断扩大，对军官的需求也与日俱增。幸运的是，一批充满活力的年轻军官正准备踏上征途，有望成为杰出将领。因此，现在正是中西伯利亚军事学校再次敞开大门的时候了，让未来的新血在这里学习战争的艰苦艺术。\n\n学员将接受最严格的训练，因为国王的军队要的是精英中的精英，要的是俄罗斯的顶尖人才。这种高水平的训练不仅将为军队培养出更优秀的领导者，还有助于推动非传统战略的创新发展。"
 KEM_issue_royal_pardons: "发布王室赦免？"
 KEM_issue_royal_pardons_desc: "在统一战争中，我们的敌人表现出了非凡的战斗力，其中不乏一些将领，他们表现出的水平远超一般的职业军官。世事无常，他们最终成为了我们的对手，现在其中大多数都因为对留里克二世及其人民犯下的罪行而被关押在军事监狱里。\n\n留里克二世提出一个想法，赦免特定的几个曾为敌方效力的军官。为了重获自由，这些军官必须向国王陛下宣誓效忠，并入伍服役。如果陛下决定如此，我们的军队将得到更多有才能的军官，他们的专业知识也将有所助益。尽管国王对某些人仍然心存怨恨，但对于那些仅仅站错了队的人来说，这也许是一条救赎之路。"
 KEM_the_kingdoms_finest: "王国的精锐"
 KEM_the_kingdoms_finest_desc: "困守克麦罗沃、面对至暗时刻，新生的军队不得不做出妥协，以获取更多的武器来对抗国王之敌。如今我们已经统一中西伯利亚，妥协的日子已经远去。我们的军队应该汇集全罗斯最精锐的男女，留里克二世陛下要求公国的征兵与训练标准进行大幅提升，以实现这一目标。\n\n除此之外，陛下还希望彻底改革我们现有的训练体系，建立一个更加高效的训练系统，专门培养未来的战士。一旦这些改革措施得以推行下去，只有最精锐的人才能入伍，我们的军队将成为一支随时准备不惜一切代价保卫祖国的精锐之师。"
 KEM_armor_improvements: "装甲改进"
 KEM_armor_improvements_desc: "我们的坦克部队在战场上令敌人闻风丧胆，然而倘若它们没有经过必要的现代化，这些坦克将在未来的战斗中起到反作用。这些古老的展品在过去的战场上展现了它们的破坏力，但在面对先进的破甲弹和改进后的单兵反坦克武器时，我们的坦克将一败涂地。留里克二世已向王室研发局发布诏令，强调王国必须建成一支完全现代化的装甲部队。\n\n王室研发局迅速给出了改造那些过时坦克的方案，而且该方案可行性极高。加装有高功率发动机的坦克和步兵战车将迅速通过战场，而实验性装甲或许能够减少破甲弹所带来的威胁。现在剩下的就是将这些理论设计付诸实践。"
 KEM_study_new_weapon_designs: "学习新式武器设计"
 KEM_study_new_weapon_designs_desc: "王家陆军目前仍在使用老式的栓动步枪，而世界的其他角落已经开始列装自动突击步枪与便携式装备，这些武器不仅能击穿最厚重的坦克，还能击落最灵活的飞机。这种差距令人无法接受！国王陛下对此心知肚明，他要求王室研发局学习来自全世界的现代设计。\n\n通过细致入微的研究以及一丢丢的小运气，我们的工程师将为军队设计出先进可靠的装备，以满足现代战场的需求。只有最顶尖、最先进的武器装备才能配得上国王的军队。"
 KEM_expand_the_arsenals: "扩建军工厂"
 KEM_expand_the_arsenals_desc: "在中西伯利亚战争中取得胜利后，国王的军队成功占领了阿巴坎地区的一个非常重要的军火库。这座库房是乌拉尔山脉以东最大的武器存储设施之一，然而我们至今还没将其充分利用，只是从中取走武器装备。现在这一切都将彻底改变。\n\n国王陛下已经下令，要对阿巴坎军火库进行彻底的翻新和扩建，使其重新成为齐装满员的武器生产中心。一旦完工并投入使用，这座扩建后的军火库将就能更加快速地为我们的军队生产更多的装备，让国王军中的每位士兵都能带上足量的弹药。"
 KEM_the_falcons_fleet: "猎鹰编队"
 KEM_the_falcons_fleet_desc: "我们从前的敌人新西伯利亚拥有西伯利亚地区最强大的空军，其机队实力甚至可以与自由飞行员相媲美。在我们推翻腐败的西罗维基政权的血腥战争中，他们的空军给我们造成了极大的困扰。现在他们已经被击败，他们的飞机也停放在广阔的机场中，等待重新投入使用。\n\n让这些珍贵的战争资源生锈腐朽实在是一种浪费。恰好，公国正需要建立一支空军，而这些飞机及机场恰好可以满足陛下的需求。我们应立刻着手翻新这些设施，确保所有飞机都处在工作状态。很快，我们就会拥有一支强大的空军。"
 KEM_fund_the_kamov_helicopter_design_bureau: "资助卡莫夫直升机设计局"
 KEM_fund_the_kamov_helicopter_design_bureau_desc: "喷气式飞机等高速飞行器固然重要，但我们的空军目前缺少能支援地面部队的直升机。这些强大的战争机械能够执行从运输到地面攻击的多种任务，已经成为现代空军不可或缺的组成部分。幸运的是，我们已经找到了合适的人选来填补这一空白。\n\n尼古拉·卡莫夫是一位杰出的工程师，他的专长是直升机设计。遗憾的是，他的设计局没能得到中西伯利亚当局的赏识，资金也匮乏得难以推进任何项目。留里克陛下希望对卡莫夫倾囊相助，让他为我们的军队设计先进的现代直升机。"
 KEM_to_rule_the_skies: "统治天空"
 KEM_to_rule_the_skies_desc: "终于，我们这小小的公国也拥有了属于自己的空军！现在，我们有了一支功能齐全的机队，配备了卡莫夫设计局提供的新型直升机，我们已经超越了新西伯利亚政权，成为真正的西伯利亚天空之主。\n\n我们的战机将天空牢牢攥在手中，而我们的直升机将为战争开辟各种令人振奋的崭新可能，从运兵快如闪电到惩戒国王之敌。拥有如此巨大的优势，不论对上谁我们的胜利都是板上钉钉。"
 KEM_the_pride_of_the_king: "国王的骄傲"
 KEM_the_pride_of_the_king_desc: "留里克二世的改革终于接近尾声，迄今为止，改革取得了巨大的成功！王军现在是俄罗斯最精锐、装备最先进的武装力量之一，足以让任何对手羡慕到流泪。此外，我们还新建了一只强大的空军从天上支援地面部队，即将到来的战争已不再那么令人忧虑。\n\n有些眼界狭窄的家伙可能会说留里克的统治方式已经过时，但无人能否认他新近改革的军队却是前卫而现代的。公国的军队现已成为一支高度先进的现代化力量，完全可与世界级的顶级强者一较高下。现在，剩下的就是让我们的新军队迎接最终的考验。向着胜利前进！"
 KEM_rurikid_diplomacy: "留里克外交"
 KEM_rurikid_diplomacy_desc: "虽然几年前我们光荣的公国曾面临困境，但如今的她已经成长为中西伯利亚的一股强大力量，任何稍有常识的人都不应再将其视作软弱可欺的军阀国家。为了在全球舞台上进一步提升王国的合法性和影响力，留里克二世希望在全球范围开展外交活动。\n\n通过精心谋划的外交策略和恰到好处的舆论说辞，外交官们或许能成功结交一些有影响力的国际盟友，认真考虑我们对俄罗斯的立场和主张。现在需要制定详尽的外交行动计划和策略。"
 KEM_overtures_to_washington: "示好华盛顿"
 KEM_overtures_to_washington_desc: "通过在美使节的努力，美国进一步承认了我们政府的存在。成功并非出乎意料，虽然我国仍有一些政策受到苏联的影响，但由于我们持反对共产主义与法西斯主义的态度，因此得到了美国政府的青睐。\n\n外交办公室将指示在华盛顿的使节就开设大使馆一事展开对美会谈。一旦谈成，他们就敲开了我国与残存的自由世界互利互惠的大门。"
 KEM_the_almighty_dollar: "万能美元"
 KEM_the_almighty_dollar_desc: "既然已经与OFN建立了稳固的贸易关系，那么现在就是摘果子的时候了。我们的驻华盛顿特使已经开始和美国称兄道弟，并将开始提请美国对中西伯利亚的投资。我们扩建王国基础设施的速度慢于国王陛下的预期，因此他希望美国的援助可以极大地推动这一进程。\n\n除了为我们的基建项目提供急需的支持外，这些投资还将用于巩固留里克二世陛下与美国之间的牢固友谊。这将让美国人明白，与我们的陛下合作符合两国的根本利益。"
 KEM_invite_american_experts: "邀请美国专家"
 KEM_invite_american_experts_desc: "虽然我们劳工的劳动能力正逐步自我恢复，但趁热打铁帮他们进一步提升自然无伤大雅。合众国一直以强大的工业能力著称，他们在各个领域都拥有不少登峰造极的优秀专家。幸运的是，陛下的外交手腕已经在两国之间打造了牢固的纽带，也为我们带来了不少以往是天方夜谭的有趣机会。\n\n我们可以利用我国的海外影响力来向各行各业的美国专家递出请柬，来为我们的工人提供指导并以此来拔高整个王国的生产能力。在这无价的帮助之下，中西伯利亚必将再度成为全俄罗斯的工业之心。"
 KEM_emissaries_to_the_rising_sun: "前往旭日帝国的使者"
 KEM_emissaries_to_the_rising_sun_desc: "虽然日本对俄罗斯在二战中遭受的奇耻大辱负有一定责任，但我们不能否认，与东方首屈一指的经济强国建立关系对我们年轻的国家定是大有裨益。放下历史恩怨，以善意的心态开展对话，或许是最佳选择。\n\n王家使节将前往东京，向旭日之国进行重要的外交示好，如果一切顺利，他们会让日本人相信留里克二世是值得认真对待的合作伙伴。在此基础上，可能达成有利可图的经济交易，有助于公国经济接轨全球市场。"
 KEM_zaibatsu_investments: "财阀投资"
 KEM_zaibatsu_investments_desc: "财阀不仅在日本帝国的经济机器中举足轻重，亦不乏称霸共荣圈的经济雄心。陛下的经济顾问奏请尝试与之接触，以试探其是否有投资中西伯利亚的意愿。鉴于此地蕴藏着丰富的自然资源，他们对于我国的资源供应必将垂涎欲滴。\n\n只要我们我们能让他们看到西伯利亚有大把的银子可捞，和这些强大经济力量的合作之门就会很快为我们敞开。纵使留里克二世陛下的朝堂中仍有一些人不愿意信任这些财阀，但陛下确信，只要这些家伙不漫天要价，他们就不会对我国构成什么威胁。"
 KEM_the_two_emperors: "两位皇帝"
 KEM_the_two_emperors_desc: "留里克二世的王国与日本的关系空前高涨，陛下认为是时候回报这些慷慨解囊对王国子民予以投资援助的日本人了。\n\n月末演讲中，留立二世计划将他与日本裕仁天皇之间的兄弟情谊宣扬出去。宣言不仅将巩固我们与共荣圈建立的牢固联系，还将向世界表明，亚洲大陆由两位同等重要和地位的伟大君主——日本裕仁和俄罗斯留里克二世——统治的时代将要到来。日本无疑会十分满意陛下的宣言。"
 KEM_friends_in_the_steppes: "中亚草原的朋友"
 KEM_friends_in_the_steppes_desc: "我们南边的邻居哈萨克人在苏联崩溃后也陷入了非常类似的困境。哈萨克斯坦陷入民族分裂，各方都号称自己为理想中的哈萨克国家而战，而政府内部也难逃类似的厄运。然而，最近情况发生了戏剧性的转变。\n\n哈萨克斯坦再次统一在一个政府之下，曾经困扰哈萨克斯坦大草原的分歧似乎暂时得到了弥合。现在是国王的大使接触哈萨克斯坦政府的最佳时机，看看他们的领导人是否愿意打开大门，假设他们的政府在百废待兴的阶段愿意考虑这样的想法。问问也无妨。"
 KEM_in_the_halls_of_glory: "荣耀的殿堂上"
 KEM_in_the_halls_of_glory_desc: "陛下外交使团的日夜操劳终于给我们带来了回报。纵使世界上仍有不少势力还持以怀疑观望态度，我国终于开始被正视为再统一俄罗斯的潜在竞争者。不管怎么说，我们至少争取到了到了世界许多国家对我国存在名义上的认可。\n\n几十年来第一次，我国的对外贸易蒸蒸日上，中西伯利亚也迅速成为了国际贸易的新中心：外国资本纷至沓来，在我丰饶王国广袤的领土上寻求着有利可图的投资机会。我国迈向世界的蹒跚脚步走出了巨大的成功，公国的前景一片光明！"
 KEM_rurikid_legacy_preserved: "维护留里克遗产"
 KEM_rurikid_legacy_preserved_desc: "光辉王国的崛起之势已然势不可挡。当我们的军队挥师东进，踏上远东的荒野时，迷雾重重的战争走向令我们所有人忐忑不安。然而，即便是统帅部中最乐观的顾问也未能预料到我们光荣的亲卫卫队能给予敌人如此一连串的彻底失败。如今，王国的疆土西起鄂毕河，东至白令海。我们现在有大量的工作要做。\n\n尤里王子牢牢把持着全俄罗斯真正继承人的高贵身份，以其顽强的意志赢得了国王和人民的全心关注。王储为王国准备了一份雄心勃勃的计划，涵盖国家机器的每一部分。通过他的改革，尤里坚信光明的未来已然浮现在地平线上，而俄罗斯将变得比以往任何时候都要强大。\n\n俄罗斯苦难的结束指日可待，而年迈的留里克二世坚信，他英明神武的儿子将领导王国走完再统一的最后一段征途。"
 KEM_dismantle_the_kingsguard: "废除国王铁卫"
 KEM_dismantle_the_kingsguard_desc: "自王国立国至今，国王铁卫一直握着宫廷中巨大的权力不肯撒手，这让尤里王子愈发怀疑这帮人存在的意义。大部分铁卫仍然忠于莉迪亚王女，而非自己这个王国指定继承人。与此同时，他们之中还有一些人怀揣路人皆知的危险野心。\n\n更糟糕的是，王国的许多子民视国王铁卫为专制统治的黑暗象征。尤里王子计划在事态失控之前，将一切潜在风险扼杀在萌芽之中。国王铁卫必须被废除，常规安全部队将接手他们原本的职责。\n\n国王铁卫似乎不太可能乖乖就范，但为了王国未来的稳定，只好用激烈的手段委屈一下他们了。为了再统一俄罗斯的大业，我们无法容忍这些贪婪残忍的弄权者挡在我们面前。"
 KEM_militarize_the_settlements: "定居点军事化"
 KEM_militarize_the_settlements_desc: "对我们王国军事力量的最终考验就在眼前，为了达成目标，这场战争将比我们以往打过的任何一场仗都血腥。国王陛下的城市必须为未来的艰苦岁月做好准备，因为局势很可能会恶化。散布在王国各地的定居点将被改造为精通防御，全副武装并且能应对任何突发情况的据点。\n\n这些据点还将配备新的武器生产设施，为前线提供源源不断的武器弹药。全王国不论男女老少，长幼尊卑，都将全力以赴备战。每一座城市都将被改造成皇家战争机器的关键部件。我们的敌人将见识到我们人民的顽强，以及对国王的狂热奉献！"
 KEM_democratize_the_druzhina: "民主化亲卫骑兵"
 KEM_democratize_the_druzhina_desc: "在过去几年里，王军进行了一系列内容广泛的改革，进行了装备现代化、学习了现代军事专业精神。然而，尤里王子坚信，这些改革对于贵族的影响力只是隔靴搔痒。尽管晋升机制已有所改良，但军官队伍仍旧充斥着家境富裕的贵族公子。\n\n尤里的建议得到了陛下的重视，从而引发了对现行军事官僚体制的全面革新。亲卫骑兵应当实现完全的民主化，不再单纯依赖晋升制度来决定军衔和权力的归属。谁能带领士兵冲锋陷阵，应由广大人民来决定，而不应由那些与前线硝烟相隔甚远、脱离民众的贵族。这样的改革更能贴近民心，确保军队领导层真正代表人民的意志和需求。"
 KEM_subsidize_loyal_merchants: "补贴忠诚商人"
 KEM_subsidize_loyal_merchants_desc: "随着如此广袤的领土尽数归于留里克二世的统治，金钱如河流一般于域内滚滚流动。迄今为止，王室几乎未曾汲取贸易带来的好处，但国王陛下期望马上做出改变。忠于王室的大小商人将得到王室的补贴和鼓励，以便令其业务符合王室集团的利益。\n\n若是将在陛下监督下进行经济活动能得到丰厚回报的消息传扬出去，无疑能吸引各类商人涌向王国边境。王国商贸蓬勃发展，经济必然快速增长，繁荣也将触手可及。"
 KEM_legacy_of_the_merchant_republic: "商业共和制的遗产"
 KEM_legacy_of_the_merchant_republic_desc: "尤里王子的治国风格受古代诺夫哥罗德共和国的影响最甚，那可谓是中世纪最繁荣的罗斯国度之一。尤里十分欣赏当时的制度和法律，认为追随这一古老的商业共和国便是国家繁荣的关键。\n\n他提出的经济政策，显然体现了这种影响。在留里克二世的支持下，王子终于有机会将自己的创新理论付诸实施了。这些计划将古代框架与现代内涵折衷结合，恰好与王国本身的性质相符。有了留里克二世陛下的认可与尤里殿下的英明领导，罗斯国家的经济实力将上升到前所未有的新高度。"
 KEM_force_compromises: "强迫达成妥协"
 KEM_force_compromises_desc: "如果你说我们的治理体系形态诡异、有待改进，我们会觉得这种看法并不偏颇。虽然它运行的还算不错，但这并不代表没有问题。光是行政官僚就得按出身分成三种，民选官员、新近成立的市政官和王国贵族。每个人都对王国管理有独特见解，彼此之间大相径庭。\n\n不能让他们再这样吵下去了。官僚机构自己都斗争不断，还怎么治理国家？尤里王子建议马上干预，让他们别胡闹了：要这三股势力学会友好相处，达成某种妥协，不管他们喜欢与否。王国的稳定是重中之重，吵来吵去成何体统，政府结构的稳定是巩固对罗斯人民持久权威的关键。"
 KEM_absorb_the_old_guard: "吸收保守派"
 KEM_absorb_the_old_guard_desc: "尤里王子被立为留里克二世的继承人，其手中权力与国家地位更是与日俱增，但这并不意味着没人反对他了。国王铁卫虽已解散，他姐姐莉迪亚却仍有一批拥趸，主要是大贵族和老兵。莉迪亚一直对他们施以恩惠，以期拉拢支持。\n\n尤里王子在王国高层的领导地位不容挑战，必须下手加以纠正。王子将向姐姐最热情的支持者伸出橄榄枝，希望能达成某种和解。虽然尤里从未打算就其崇高理想做出妥协，但他依然相信，只要几句甜言蜜语再巧加安慰一番，那些守旧派就会欣然回归他的阵营。"
 KEM_imperial_coinage: "帝国硬币"
 KEM_imperial_coinage_desc: "我们的新货币格里夫纳一经推出便大获成功，正在逐步成为俄罗斯最强势的货币。然而，在远东新获得的疆土上，外国货币仍在大肆流通。为了推广我们的新货币，新成立的皇家铸币厂将为格里夫纳铸造一套全新的硬币。\n\n这些新硬币将铸有吾王留里克二世那高贵尊严、慈爱亲民的友好形象，佐以精美华丽的复杂装饰。虽然这些硬币的流通性可能不强，但它们将在推广格里夫纳的使用和提升国王陛下已然无限的声望方面起到重要作用。不久的将来，国王陛下那仁慈的形象就将出现在每个家庭每个人的钱包中！"
 KEM_reinvent_the_guild_system: "改造行会制度"
 KEM_reinvent_the_guild_system_desc: "行会这种制度有损工人权利，但也提高了生产力；工会是工人阶级称颂的缔造，但它不鼓励效率生产。尤里王子认为在公会和工会之间进行妥协是最好的办法，他在留里克二世面前提出了新的计划。\n\n对行会的组织形式进行全面重组，以此鼓励、刺激行会和工会互相合作、互利共赢。工会将成为劳工的监督者，注视着王国的工人；与此同时，确保只要工人不受困扰，他们的底线永远不会受到威胁。工会和行会都将成为王国伟大的经济机器中不可或缺的部分，为王国缔造永远的繁荣。"
 KEM_dragon_ships: "长船"
 KEM_dragon_ships_desc: "终于，我们的王国不再羁縻于距海岸线数百英里的土地。随着俄罗斯远东的稳固，我们现在可以自由进入白令海，而重要的马加丹港也成了通往外部世界的窗口。大洋在召唤，是打造舰队、在东方取得海军存在的时候了。\n\n和我们古老的瓦良格祖先一样，罗斯人民将再度踏入波涛！虽然目前还没法打造超级舰队，但我们可以把眼光稍微放低些，组建一支能够巡逻北极水域，维护贸易安全的舰队。马加丹港有许多曾经属于敌国海军的废弃船只，只需修缮一番，它们便可重新服役，成为国王陛下海军的一部分。"
 KEM_the_merchant_marine: "商船队"
 KEM_the_merchant_marine_desc: "马加丹港上空飘扬着留里克二世的王家旗帜，如今的它迅速成长为俄罗斯的重要门户。正如预期，俄罗斯远东的大部分贸易都通过马加丹港进行。既然马加丹如此重要，我国海军的任务便是确保马加丹港的安全，以使商贾贸易来往无忧。为此，英明睿智的国王陛下下令组建王家商船队。\n\n这支海军特遣队将负责保护进出马加丹港的贸易航线。有了王家商船队忠诚的水手守护，为王国带来财富的船只终于可以放心航行；这片水域不再是盗匪横行的无主之地，不再有寻觅猎物的不法之徒前来搅扰。随着时间的推移，远东冻洋将被置于留里克二世陛下的掌控之中。"
 KEM_the_wider_world: "更广阔的世界"
 KEM_the_wider_world_desc: "过去，我们的王国在世界舞台上很难争得一席之地。原因不难看出——我国的礼仪文化在当今时代显得尤为殊异，人们很难把留里克二世这样举止似乎有些荒诞的人当成国家元首。然而，现在，随着远东的稳固，再无人可以怀疑我西伯利亚王国的合法性质，我国亦成为堂堂正正的方面之国。\n\n我们在战场上和谈判桌上都证明了我们的价值，世界已经注意到了这一点。是时候拓展我们的视野，巩固我们的国际关系。王国向更大的世界迈出了一小步，但现在我们将迈出一大步。"
 KEM_the_samurais_treachery: "武士的背叛"
 KEM_the_samurais_treachery_desc: "过去，留里克二世曾试图与日本建立牢固的关系，但现在情况越发明显，我们敬爱的君主被他蠢笨的外交顾问给骗了个晕头转向。没关系，尤里王子知道真相——日本人把我们视作傀儡，经济吸血虫的完美宿主。\n\n留里克二世注意到他儿子发出的警告，他很不高兴。吾主以友好的态度接近这些武士，他们却要利用他的善意，让他成为共荣圈的奴隶。如此赤裸野心对我等大加愚弄，成何体统！立刻切断与共荣圈的一切联系，今后的外交大门将向着自由国家组织敞开。"
 KEM_the_enemy_of_my_enemy: "敌人的敌人"
 KEM_the_enemy_of_my_enemy_desc: "南方，是日本建立在无数奴役民族之尸骨上的帝国。这其中最为人深恶痛绝的，便是那曾经自豪的中国人民，如今在铁蹄之下日益衰弱，沦为任由日本榨取财富的躯壳。这正是他们希望我们也变成的模样。当留里克二世目睹共荣圈的低级成员所不得不忍受的苦难时，他心中只有深深的厌恶。\n\n尤里王子建议我们密切关注东亚局势，并开始寻找削弱日本宗主地位的策略。第一步，我们将启动一项秘密行动，向中国走私武器弹药，武装中国军队，帮助他们抵抗外来的压迫者。"
 KEM_the_teutons_rage: "条顿之怒"
 KEM_the_teutons_rage_desc: "西方，统一道路上的最后障碍之外，是阿道夫·希特勒和他的禁肏子孙二十年前打造的黑暗帝国。二战期间，日耳曼蛮族闯入俄罗斯四处烧杀抢掠，留下难以计数的灾难和破坏。数百万俄罗斯人惨遭纳粹屠杀，仍有数百万居民被一个残暴的殖民政府统治，一心想永远消灭俄罗斯人民和他们的文化。\n\n有一日祖祖辈辈承袭而来的腹心之地仍由贼寇掌控，则俄罗斯一日不可称为完整！为了一切罗斯人民的利益，留里克二世将谴责纳粹令人发指的残酷政权。他们犯下的无数反人类罪行，不可能永无出头之日。德国人会知道，假以时日，以条顿蛮族侵略下牺牲的所有俄罗斯男人、女人和儿童的名义，正义将得到伸张！"
 KEM_a_most_bizarre_visit: "匪夷所思的访问"
 KEM_a_most_bizarre_visit_desc: "在所有与我们建立关系的国家中，没有哪个比美国更乐于接受。虽然美国外交官对我们迥异的国家形式感到十分困惑，但他们仍然欢迎我们，愿意与我们国家建立关系。这几年来，我们将俄罗斯远东的重要港口纳入领土，这里离美国很近。这一点，再加上我们对德日的共同厌恶，使得两国之间日益亲密。\n\n留里克二世打算亲自访问美国，与美方领导人会面，共同商讨两国的未来。国王陛下古怪反常的着装肯定会引起美国媒体的大量关注，从而将我们这个崭新的王国介绍给美国大众。尽管许多观众很可能会把我们的国王视为昏头老糊涂蛋——但事实必然是，在媒体的宣传下，王国为收复失地而进行的斗争将像野火一样传遍自由国家组织的所有国家。"
 KEM_the_modern_alexander_nevsky: "当代亚历山大·涅夫斯基"
 KEM_the_modern_alexander_nevsky_desc: "得益于尤里王子的宝贵建议，西伯利亚王国已是焕然一新。经过他的不懈努力，王国成为了关怀百姓、在荒芜之地伸张正义的国家，这一点深得人心。尤里越来越被视为是留里克二世遗产的一个非常有能力和有价值的继承人。\n\n尤里已经成为他父亲英雄传说和奇瑰叙事中不可分割的一部分。过去几十年是俄罗斯历史上最黑暗的岁月，俄罗斯人民遭受的苦难难以言表。许多人开始坚信，尤里是亚历山大·涅夫斯基的现代化身——这位一千年前的伟大将军和政治家，在俄罗斯历史的至暗时刻勇敢地挺身而出，带领俄罗斯走出困境。\n\n留里克二世相信，当他离开这个世界的时候，他所建立的王国将得到最为妥善的对待。\n\n留里克二世陛下万岁！\n\n尤里王储万岁！"
 KEM_the_glorious_kingdom: "荣耀的王国"
 KEM_the_glorious_kingdom_desc: "西伯利亚的同胞们，让我们一齐眺望这辽阔的疆土！在东方，我们与敌人殊死搏斗，纵使敌人顽强，但终究无法违逆王军高强的武装技术。挥师东进、深入不毛，鏖战一场之后，我们的疆域从西部的鄂毕河之滨扩展至东部的堪察加半岛。在这次伟大的胜利之后，留里克二世自称西伯利亚国王，标志这一俄罗斯统一的重要里程碑。\n\n他的女儿，聪明睿智的莉迪亚王女，已被选为继承人，承载着众人梦寐以求的留里克王室遗产。自现在起，她将要站在父亲的身旁，作为他的首席顾问，帮助他建设一个有史以来最为强盛的王国。莉迪亚脑海中所构想的是一个严格的等级制王国；一个内外皆坚的超级强国。\n\n俄罗斯的黑暗时代即将结束。虽然旅程尚未结束，但莉迪亚王女将确保人民见证这个期待已久的终结。"
 KEM_the_grand_royal_army: "雄壮的王师"
 KEM_the_grand_royal_army_desc: "王军是王国的捍卫者，他们奋不顾身、为国王陛下抛头颅洒热血，正是他们将王家大旗插遍远东。我们应该尽己所能，歌颂军队的无上军威。莉迪亚王储提出了一系列重大改革计划，打算将王军打造成一支无坚不摧的战斗力量。\n\n利用我们从远东地区恶劣地形上得来的战斗经验，我们将调整王军的章程，强调纪律和精兵战术。我们不能容忍弱者和懦夫玷污军队的名声，为此要施行更加严格的训练制度。经此一役，国王陛下将拥有一支令世人钦羡的大军！"
 KEM_placate_the_companies: "安抚公司"
 KEM_placate_the_companies_desc: "强大的经济是王国的命脉，我们必须尽一切努力促进经济发展。王国的商贾对国王的态度仍是十分担忧，他对工会的同情仿佛挥之不去，还会以公司的利益为代价对工人做出让步，这让他们感到不安。\n\n莉迪亚王女希望向国内最大的几家商业巨头伸出橄榄枝，并与他们达成共识。政府将与其达成协议，鼓励他们扩大经营规模，为王室经济的健康发展提供红利。新的王国将建立在谦卑的企业主所缔造的地基之上，让那些干扰生产效率的法律规章见鬼去吧。"
 KEM_purge_the_selfish: "清洗自私者"
 KEM_purge_the_selfish_desc: "尽管莉迪亚王女对那些在王国做生意的人怀有善意，但有些人根本不在乎。特辖军给我们发来了令人不安的报告，有些商人不认同莉迪亚对俄罗斯的认识，而且可能在暗中搞着什么破坏。\n\n对于愚夫愚妇，必须以牙还牙。特辖军会把特工撒遍王国的各个角落，将这些深藏地下的异见分子抓出来绳之以法。叛徒就是要千刀万剐，也没有哪个商人“大到不能倒”了。他们的命运在他们决定违抗陛下旨意的那一刻就注定了。"
 KEM_land_for_the_loyal: "授地忠诚者"
 KEM_land_for_the_loyal_desc: "莉迪亚王储的崛起得益于许多人的支持，其中大部分是贵族。他们担心自己的特权地位可能会遭到尤里王子的剥夺，便将希望寄托在了莉迪亚身上。现在，既然莉迪亚已经成为王国的王储，是时候履行之前的承诺了。\n\n那么，向这些贵族表达感激之情的最佳方式是什么呢？答案无疑是赠予土地！远东新征服的领土广袤荒芜，正待开垦。拥有土地的精英无疑能够发掘出这些土地的潜在价值。无论如何，将这些地产赠与那些信任王女的贵族，是对他们献上忠诚的合理回报。"
 KEM_royal_foundries: "王家铸造厂"
 KEM_royal_foundries_desc: "决定俄罗斯命运的最终决战即将来临。西方，最后的障碍依然屹立，准备迎接这场不可避免的冲突。我们的军队正在迅速扩充以应对终极挑战，需要给他们提供大量的武器来履行血腥的职责。王国的军火生产设施根本无法满足日益增长的需求。\n\n莉迪亚王女提议在东部新征服的领土上建立专门的铸造厂，用于生产重型装备。王国的战争机器将全速运转，陛下的王军将得到他们所需要的一切，将俄罗斯复归完整。"
 KEM_legacy_of_the_tsardom: "沙皇制的遗产"
 KEM_legacy_of_the_tsardom_desc: "西伯利亚王国是俄罗斯沙皇国无可否认的合法继承者！罗曼诺夫王朝的残党可能不这么认为，但他们的时代早已过去。这些可有可无的老蠢蛋是导致俄罗斯毁灭的罪魁祸首，只会一次又一次地让臣民失望而已。王冠既已从头顶滑落，这帮德不配位的家伙跟王位不再有半点联系！\n\n现在，轮到我们崭新的王朝来继承沙皇的遗产！留里克二世陛下为俄罗斯帝国所做的贡献超出罗曼诺夫王朝近半个世纪以来的贡献之和，在他能干的继承人莉迪亚王女的帮助下，俄罗斯将复归古老的王室传统。不是1917年臃肿无能土崩瓦解的腐败帝国，而是位居之前的文明国度。我们要为新的时代缔造全新的沙皇制度！"
 KEM_force_our_way: "强取吾路"
 KEM_force_our_way_desc: "留里克二世的统治至高无上！长期以来，他不得不听从土地会议，倾听他们空洞的抱怨和自私的要求。王储莉迪亚给了他一个新的、更有效的方法，彻底绕过这些无用的官僚！\n\n要让土地会议明白，是他们为国王服务，而不是国王为他们服务。他们会听他的话，不敢质疑他的权威。随着时间流逝，民主和宪政只会让欺君罔上的蟊贼渗入我们的国家机构。这一点，我们决不允许：国王要么高于一切，要么一无所有！"
 KEM_preparing_the_queensguard: "准备女王铁卫"
 KEM_preparing_the_queensguard_desc: "精锐部队国王铁卫是国王的剑与盾，他们以钢铁般的决心服从国王的每一个命令。莉迪亚王储一纸令下，卫队扩充即将大举进行。这其中，最引人注目的是一支新部队：女王铁卫。\n\n女王铁卫由安娜·科索尔将军指挥，是莉迪亚王女的私人仪仗队。一旦她不可避免地继承父亲的王位、成为全罗斯的女沙皇，这支力量将接管国王铁卫的职责，成为独立部队单位。女王卫队将随时准备面对任何胆敢出现在莉迪亚王女面前的威胁。"
 KEM_expand_the_guild_system: "推广行会制度"
 KEM_expand_the_guild_system_desc: "行会是王国经济背后的巨大动力，他们需要王室的每一点帮助。应莉迪亚王女的要求，政府将向皇家行会提供慷慨的补贴，以鼓励行会大肆扩张。当然，这将不可避免地引起皇家工会的一些抱怨……\n\n好像我们需要那些反对者似的！如今，要是不挣脱他们赋予“工人权利”的武断定义，你压根没法办事。也许现在是时候遏制工会的影响了，免得他们变得太强我们遏制不住。虽然我们理解工会的作用，但我们不能让工会阻碍经济发展。"
 KEM_a_strong_realm: "强大的王领"
 KEM_a_strong_realm_desc: "西伯利亚王国十分强大，但还是有些人对它提供的稳定不满意，整日躲在阴影里搞破坏。特别是远东某些偏远地区，简直成了分裂主义的温床，成千上万忘恩负义的家伙叫嚷着要求各种形式的让步。\n\n我们既没有时间也没有耐心去倾听这些异议。皇家军队的靴子会牢牢踩住远东的脖子，教导反贼去尊重他们的长辈。至于那些躲在山里的叛乱分子，他们的末日马上就会到来。国王陛下的军队统治着陆地和天空，叛军躲得了一时，躲不了一世。所有反对声音都被压制之后，一个更强大、更安全的王国将成为现实。"
 KEM_subsidize_healthcare_expansion: "补贴医保扩展"
 KEM_subsidize_healthcare_expansion_desc: "在异军突起成为王国权力最大的女人之前，莉迪亚王女只是一个普普通通的护士。因此，她明白，目前王国的医疗环境劣于一般水平。医疗项目规模有限，成百上千的人得不到合适的治疗，莉迪亚王女希望这种情况尽快结束。\n\n我们会向王国的医疗系统提供大量补贴，帮助扩大覆盖范围。国王的臣民再也不会因为医疗设备严重不足只能等死了。莉迪亚公主会确保所有俄罗斯人无论男女老少都能得到他们需要的关心和关注。"
 KEM_maternal_services: "产妇服务"
 KEM_maternal_services_desc: "随着王国医保服务的不断扩展，我们现在开始着手打造更好的产妇服务，专门为有志母亲们服务。目前来看，我们的医院设施还远远不够，还不能提供良好的产妇护理。如果连保护孕产妇都做不到，下一代又怎么可能健康成长呢？\n\n这是莉迪亚王女关注俄罗斯妇女困境的又一创设。在王女看来，只要大家尊重她的权威，不论男女，都应该受到平等对待。"
 KEM_the_icebreakers_of_magadan: "马加丹的破冰船"
 KEM_the_icebreakers_of_magadan_desc: "远东已经纳入朝廷的管制，我们也就此接管了交通要地马加丹港。虽然并非俄罗斯规模最大的航运设施，不过我们也没有比它更重要的港口了。因此，马加丹港将成为我国与世界沟通的主道。\n\n很不幸，一年中相当长的一段时间，这座港口是完全冰封的。我们需要投资一队破冰船为贸易舰队打头阵，在北冰洋中开辟航路。这种大船可不便宜，但只要能为国际贸易开辟一条可靠的道路，任何代价都是值得的。"
 KEM_the_varyags_of_rus: "罗斯的瓦良格部队"
 KEM_the_varyags_of_rus_desc: "我们的祖先是英勇善战的海上民族，在罗斯的无数河流中四处穿行，为成为今日俄罗斯的国家奠定了基础。为了更好地复现古老祖先使用的战术，莉迪亚王女建议组建一支海军陆战队：瓦良格人。\n\n这些本领高强的海军陆战队员将承担各种各样的任务，从两栖登陆到横渡大河，他们将由王国精挑细选、优中选优的陆战队员训练组成。一所专门用于训练瓦良格人的学院将在马加丹建立。瓦良格人将成为一支精锐部队，充当皇家海军两栖部队的矛尖。"
 KEM_our_friends_in_the_sphere: "我们在共荣圈的朋友"
 KEM_our_friends_in_the_sphere_desc: "日本共荣圈长期以来一直是王国的朋友。我们过去提出的外交建议将旧日恩怨抛诸脑后，昭示俄日关系的崭新未来。莉迪亚王女建议我们加强与日本的关系，寻求与东京谈判建立更加牢固的伙伴关系。\n\n为此，留里克二世将亲自对日本进行国事访问。他将会见日本领导人，制定与日本的新贸易协定。日本人肯定会觉得他的言行举止有些奇怪，但这可能对我们有某些好处。这次访问引起的媒体关注可能会让我们对俄罗斯的局势有新的了解。"
 KEM_lucrative_trade_deals: "利润丰厚的贸易协议"
 KEM_lucrative_trade_deals_desc: "入海口终于拿下了，西伯利亚王国对外开放了！莉迪亚王储深信，促进经济发展的最佳途径是邀请外国企业到我国开展业务。投资将充实我们的金库，在活跃经济的进程中促进自由市场的进一步发展。\n\n外交官将会见代表世界各地企业和商业集团的官员，争取让他们相信西伯利亚是开展贸易的首选地点。经过艰苦的谈判，再加上一点运气，来自世界各地的公司很快就会抵达我们的海岸，王室也能从他们的生意里获得丰厚的回报。"
 KEM_the_modern_catherine: "当代叶卡捷琳娜"
 KEM_the_modern_catherine_desc: "多亏了莉迪亚王储为父亲组建的智囊团，王国重新焕发了活力。她焚膏继日地工作，铸就了经得起时间考验的统一俄罗斯，拥有一支由她指挥的强大军队和茁壮发展的自由市场经济。莉迪亚的事迹传遍整个王国，毫无疑问，她就是留里克二世的合格继承人。\n\n和她的父亲一样，莉迪亚也成为了神话故事的英雄主角。她激进的改革将王国变成了强大的国家，人们将她与两百多年前叶卡捷琳娜大帝统治下的伟大复兴相提并论。莉迪亚鼓励人们做这种比较，因为她非常崇拜这位伟大的女皇。\n\n留里克二世一天天衰老下去。有人担心他可能不久于人世，但至少当那可怕的一天到来时，已经有一位强大的领导人准备好掌舵了。留里克二世万岁！莉迪亚王储万岁！"
 KEM.1.t: "克麦罗沃的王"
 KEM.1.desc: "谢尔盖走过通向克麦罗沃宫的奢华长楼梯。那里是留里克二世和他的家人们的住所。他不禁注意到这曾经的城市委员会总部在西伯利亚战争时受到的损坏。还好，这片土地的新主人尽力把这建筑草草修好了。留里克纹章代替了镰刀和锤子，在物件和墙壁上随处可见。尼古拉·克雷洛夫将军可能对此志得意满。在这里，现代舒适和中世纪建筑别出心裁地混合在一起。\n\n“你应在两小时后觐见陛下。”书记官说。现在，谢尔盖能先欣赏一下这里的家具、艺术品。他不时眺望远方，欣赏中心广场，即便当下寒风萧瑟，人影稀疏。\n\n十二点整，宫殿的木门打开了，谢尔盖走进宫殿。他不是贵族，不是军官，只是一位小小的商人。留里克二世坐在宝座上，审慎地打量着这位经济学家。正如室内的几十个人一样，谢尔盖也要对疯王和他的顾问证明他的价值。他没被这阵势吓倒，简要介绍了他的经济发展计划，成功赢得了宫廷的信任。他们打算再次邀请他。虽然外界谣传留里克是个疯癫残暴的国王，但他看起来却是个理性务实的人。\n\n谢尔盖离开宫殿，搞不清克麦罗沃沙皇的故事是闹剧还是悲剧。不管怎么样，这都不会影响这里的险要形势：国家被敌国包围，与这位将军一道是很危险的。虽然局势如此险要，还是有许多大人物归附留里克国王。"
 KEM.1.a: "疯狂的世界，疯狂的王。"
 KEM.2.t: "古怪的陛下"
 KEM.2.desc: "将尼古拉·克雷洛夫将军称为“怪人”留里克二世，这也许是全俄罗斯最轻描淡写的说法了。他总是一大早就醒来——比家里的任何人都早。他不仅经常酗酒，而且还对吵闹声避之不及。他说话轻声细语，但语气中又透露着坚定。他虽自称为沙皇，但看上去似乎心智健全；他还坚持要求其他人称呼他为留里克二世，而不是克雷洛夫将军这个原名。\n\n疯王在宫殿里漫步或坐在王座上时，仆人们偶尔会悄悄讨论他的问题。他真的疯了吗？这就是战争给他遗留下来创伤的吗？不，其他人争辩说：这位将军只是在装疯卖傻、迷惑他人。然而，他们都知道谁也得不出一个具体的答案。沙皇自然也从没透露过一点风声。\n\n但那又如何呢？如果他们追随的是一个疯子，那为何他却像一位善待臣民的仁义之士。如果他们追随的是一位才华横溢的人，可以忍辱负重、装疯卖傻到如此程度，那么显然他们是在效忠于西伯利亚最伟大的思想家之一。这些想法至少能使他们在休息时间结束或沙皇召见他们时感到安心。\n\n然而，这个问题依旧挥之不去。"
 KEM.2.a: "奇怪的地方，奇怪的人。"
 KEM.3.t: "王家陆军"
 KEM.3.desc: "“快跑起来，该死的狗东西！”伊万·雅科夫列夫在学员们跑过障碍物时对他们吼道。“这就是你们保卫祖国的最好状态吗？老太婆拿着枪都比你们表现得更好！”\n\n他吹一声口哨暂停了训练。“集合！”学员们停下了手头的项目，争先恐后地排好队，擦掉制服上的泥巴，抹去步枪上的尘灰。\n\n伊万看着这些人，叹了口气。毫无疑问，他们的日子都不好过。大多数人可能都是农民出身，虽然习惯了艰苦的劳作，但也没有经历过这么长时间的刻苦训练。士兵们眼中的怨念显而易见，他知道这才刚刚开始。但他宁要一批憎恨他的精兵，也不要一窝奉承他的菜鸡。\n\n“各位，”伊万说道，“你们可能想知道为什么我天刚亮就让你们在这里挨饿受训，还方方面面给你们挑刺儿。我知道你们难受，难受就对了！你在这里越难受，在外面就越好受。我宁愿你们的双腿在障碍赛场上累垮，也不愿看到你们在行军途中倒地。我宁愿你们在训练营里先饿一天肚子，也不愿你们蹲在散兵坑里的时候才知道没饭吃的滋味。我当然希望你在训练中找到自己的极限，这样就不用在对敌作战的时候暴露弱点！”\n\n“我不指望你们的爱戴！我不指望你们的感谢！我不指望你们中的任何一个人给我哪怕一丁点的温暖！但我期望，你们在接到命令之后，可以一直战斗下去，直到身体无法动弹为止！我说得够清楚了吗？”\n\n伊万得到了一片“是，长官”的回应。\n\n“很好！现在再跑一次！”他吹响了哨子，士兵们争先恐后地跑向赛道的起点。“快点，你们这群混蛋，再快一点！你爹看到你们都嫌丢人！”"
 KEM.3.a: "宝剑锋从磨砺出。"
 KEM.4.t: "王家经济"
 KEM.4.desc: "首席王家财政大臣列夫·沃兹涅先斯基拿起桌上的水壶给自己倒了一杯水，像喝伏特加一样一饮而尽。不过，他肯定希望自己喝的是一杯伏特加。今天，他不得不与王室打交道。按理说，尤里王子和莉迪亚王女本身都是正直的人，但当他们二人共处一室时，就变得像硝酸和甘油混在一起那般危险。\n\n“……你怎敢如此侮辱王家工会！如果你不是我的姐姐，我早就把你扔进监狱了！”\n\n“哦，拜托，他们就是一瓶经济上的毒药！你站在那些白痴一边，还不是因为他们的支持很容易收买吗！想改善经济，就需要……”\n\n“我们需要的是一个真正研究过金融的人，而不是一个整天只学习如何缝合伤口的人！”\n\n“为什么你——”\n\n“咳咳！”沃兹涅先斯基大声地清了清嗓子，“让我试着理解一下。尤里王子，您建议国王陛下集中精力进行工人权利改革，以提高生活质量？而莉迪亚王女，您支持降低补贴和缩减监管，以便为您的医院扩建计划腾出更多资金？我的这些假设是否正确？”两位王嗣都默默地点了点头。“很好。虽然这两个想法都很好，但我还是要——姑且让我补充几点——研究实施的可行性……”"
 KEM.4.a: "“……尤里殿下的提议。”"
 KEM.4.b: "“……莉迪亚殿下的提议。”"
 KEM.5.t: "国王治下的众生"
 KEM.5.desc: "伊万自记事起就住在克麦罗沃，在这段时间里，他目睹了中西伯利亚共和国的兴衰，以及随之而来的混乱。在多年的产业工人生涯中，伊万一直在期待一些惊喜，但即使是他也没有料到像留里克二世这样的国王能够掌权。国王，愿他长寿吧，他肯定是个很奇怪的人，特别是伊万还记得他曾经自称“克雷洛夫将军”。那会他从原来的城市委员会总部踉踉跄跄地走出来，发表过一场关于叛徒和叛变的含糊不清的演讲。\n\n尽管国王有太多古怪的地方，但老国王留里克二世似乎是一个值得追随的好人。到目前为止，他还没有对伊万这样的人做过任何带有恶意或有害的事，事实上，他似乎真的致力于照顾克麦罗沃的人民。他保障了平民的安全，而伊万本以为自从德寇占领莫斯科以来，人民的安全就再也不可能得到保障。国王的装束和宫殿可能有点古怪，在聆听他的演讲时，即使像伊万这样疲惫不堪的老人也能感到敬畏。伊万甚至觉得留里克国王的怪奇小政权有足够的机会能将俄罗斯从众多割据混战的军阀手中解放出来。如果留里克国王最终统一了整个俄罗斯，伊万莫名觉得那也不会太糟。"
 KEM.5.a: "人民的国王万岁！"
 KEM.6.t: "人民的王子"
 KEM.6.desc: "尤里王子漫步在熙熙攘攘的镇中心，到处都是忙碌的行人——他们在市场上买东西、在公园里互相闲聊着享受生活。尤里很喜欢来这里，他愿意与那些享受着自己日常生活的人在一起。这在某种程度上可以给他带来一种平静，也能从宫廷和他那语带讥讽的姐姐那里解脱出来。\n\n然而，他心中还是有一些不快。无论尤里走到哪里，都能看出大家的内心有一种恐惧感。人民害怕土匪、害怕掠袭、害怕其他军阀的入侵、害怕他们的家人哪天晚上吃不饱饭。这种恐惧无处不在，如影随形。\n\n平民百姓不能一直这样生活下去，尤里想。他其实无法忍受民众内心深处的一切恐惧和绝望。每次来拜访这个小镇，他总觉得自己必须要做些什么。就算只能在某种程度上改善人们的生活也好。\n\n他在想什么？他是个王子！如果有谁能做些事情来帮助人们，那非他莫属。当然，他的父亲似乎也对王国非常关心，但就尤里看到的情况而言，这还不够。如果克麦罗沃要成为一个心系百姓的大国，就必须付出更多的努力。"
 KEM.6.a: "人民值得更好的生活。"
 KEM.7.t: "王子的希望"
 KEM.7.desc: "尤里王子来到土地会议前，在发表讲话前清了清嗓子。“伟大王国的同胞们，无论你们是贵族、神父，还是平民，我都欢迎你们。如你们所知，俄罗斯目前的状况并不理想。贫穷和匪盗猖獗，饥饿也成了常态。战争已经摧毁了所有曾经繁华过的城市，而且还远未结束。”\n\n尤里提高了音量，比以前任何时刻都更有活力。“这种情况不能再持续下去了！现在必须得做点什么，我们王国的人民不能继续生活在贫困之中。这就是为什么我相信每个人都应该在国王的领导下享有平等。人不能日夜生活在恐惧之中！如果我们要成为一个现代化的王国，那就需要进行革新。人民的福祉必须得到保障，国王和他的政府也不能忽视自己的公民。”\n\n尤里环顾房间，看着人们的反应。他们是否高兴，是否渴望？这很难讲，所以尤里继续说道：“这就是为什么我希望这个王国能够更上一层楼。一个拥有议会民主的国家，在那里每个人的声音都能被听见，而国王可以按照臣民们的意愿行事。这就是我的希望和梦想。让我们一起努力将它们付诸现实！”"
 KEM.7.a: "真是个心怀百姓的男人。"
 KEM.8.t: "会议的权力"
 KEM.8.desc: "尤里王子坚持不懈的敦促终于得到了留里克国王的同意，土地会议的权力得到了扩大。虽然没有过多地限制留里克的权力，但人民在政府事务中的声音已经大大增加。现在，留里克有机会更多地听取臣民的意见，可以说，王国正在慢慢走向民主。\n\n虽然这确实给了克麦罗沃的老百姓更多的权力，但同时也加强了贵族和神父的影响力。普通百姓现在也许可以表达他们的意见，但富有的贵族更有机会以其他方式利用他的影响力。改革后的土地会议可能并不完美，但在尤里的心目中，人民在政府中的发言权越多越好。\n\n虽然尤里目前可能很满意，但王子仍然希望看到更多的改变，使得大家都能在王国里过上更好的生活。一个新王国、一个更好的王国的建设才刚刚开始。"
 KEM.8.a: "还有很多事要去做。"
 KEM.9.t: "狼之王女"
 KEM.9.desc: "狼之王女在留里克国王的宫殿里徘徊。莉迪亚王女喜欢看他父亲制定政策。一个失误的政策可能把整个帝国毁掉，决策者必须果断。君主是立法的最佳人选，他们懂得如何使用权力。\n\n自从西伯利亚战争结束，克雷洛夫一家变了很多。她的父亲在中西伯利亚开辟了一片领地，现在整个家族都对治理俄罗斯有自己的想法。王女认为，一个强大的专制君主才能领导国家走上正路。尤里王子的想法则恰恰相反，他认为遵循人民群众的意见才是正道。他富有理想，她脚踏实地。他爱好和平，她虽远必诛。讽刺的是，她虽然当过护士，但她坚信严格的秩序是必须的。她弟弟不了解他们现在所处的世界。他真的觉得周围的敌人会乖乖投降吗？\n\n不会的。这就是为什么尤里会失败。她的目的不是坐在克麦罗沃，让人民扩大生产，同时放任土匪劫掠农场，戕害生灵。她的目标——他们家族的目标——是一统俄罗斯大地。只有这样，人民才能吃饱，生活才有希望。没有一些小小的牺牲，俄罗斯就不能被统一。\n\n莉迪亚必须保证她的父王做出正确的决定。"
 KEM.9.a: "毕竟，结果大于过程。"
 KEM.10.t: "纯洁社会"
 KEM.10.desc: "莉迪亚王女坐在她父亲的身旁，做着最后的准备工作。许多的事情都在发生变化，一个更好，更强大的王国即将诞生。可她的弟弟尤里却没有按照约定现身。他是多么愚蠢啊，为什么他就不能理解我们正在建设一个更文雅的克麦罗沃呢。为什么他就不明白民主在王国里是行不通的呢？\n\n她一直以为，改造整个社会是一个比想象当中要简单的事情。只要父亲发出一道命令，阶级制度就会从无到有地构建出来。她正在考虑打造一个全新的等级制度。王国只会由秩序所支配，而没有秩序，就一定会有动乱。\n\n在这个全新的社会中，只有精英才能站在社会金字塔的顶端。她的父亲可以支配一个完美而有条不紊的制度，每个人都知道自己在社会中的位置。军人与贵族的权力最终会得到维护。\n\n看着父亲在自己拟议的法律上签名后，莉迪亚切切实实感受到了父亲的王国正在变得更加完美。为了不让国家政权落到一群无知农民的手中，克麦罗沃必须维持强大的国力。只有通过国王和贵族的领导，我们才能打败敌人。社会将通过火焰和鲜血得到净化，否则它就根本算不上纯洁。"
 KEM.10.a: "正义理当至高无上。"
 KEM.11.t: "不合传闻的蔓延"
 KEM.11.desc: "中西伯利亚的劳动环境正在逐步开始改善。完善一些矿山的安全设施、延长工作中的休息时间，改善劳工境遇的措施相继推出。为了满足工人，阻止劳动者罢工，工资也上涨了。劳动者们的呼声看来确实得到了回应。\n\n然而，不管我们有多努力，不满的声音仍在发酵。虽然我们实施了几个改善劳动者生活的改革，但是看起来还远远不够。批判改革的人则抱怨这种程度完全达不到产生持续效果的地步。劳动环境和以往相比没多大变化——依旧非常危险，工资也不足以维持日常生活。\n\n遗憾的是，在仅有的预算下改革已经到达了极限。我们只能认为我们已经做了一切能让工人满意的事情。现在能做的，也只有做出更多的承诺罢了。"
 KEM.11.a: "流言只是流言。"
 KEM.12.t: "异邦的行商"
 KEM.12.desc: "公国的首都，是一个摩登却又复古的奇异之地。在一栋有趣建筑的外墙上，描绘着一幅中世纪欧洲首都的画面，但同时又兼具了新旧俄罗斯的风格。泽米斯拉夫虽然觉得这是片奇异之地，但却在此地感到了一阵心情舒畅。异邦的行商在这个奇异的王国感受到了自己故乡从未有过的体验。\n\n和过去数年前相比，现在可是今非昔比啊！以前这里只有贫穷的农民和工人，经济也是一潭死水，可现在却日益现代化了。难不成这位古怪的国王有着超乎常人的领导才能？至少看上去确实如此。\n\n而且，这里的人们啊！可真是一幅有趣的光景。全俄罗斯都找不出第二个穿着奇装异服的地方了。但最有趣的地方并不是他们的穿着，他们的日常甚至比身着的服装还要丰富多彩。庄重而又平易近人，严肃却又不失活泼——就像他们的国王一样。\n\n泽米斯拉夫在返乡之前又待了几天。或许，停留的时间比想象中的还要长也说不定。在这个朝气蓬勃的地方，人们都乐于买他的货物。"
 KEM.12.a: "也许我可以把全家人带来参观一下！"
 KEM.13.t: "与家人的一天"
 KEM.13.desc: "克雷洛夫的家庭和一般人家不一样。有莉迪亚和尤里这俩姐弟在，不寻常也是情理之中。只要这两个人交流起来，那场面必然如同灾难一般混乱。这次加上对王国治理不怎么关心的鲍里斯一起，全家人共聚一堂，留里克期待着孩子们之间的矛盾是否可以得到解决。孩子们刚进来的时候，场面还算一片融洽。留里克谈论着自己称王之后就会统一中西伯利亚，开了一个能让大家都高兴的话题。\n\n然而，莉迪亚马上就转移了话题。“为了统一中西伯利亚，我们需要更多的军队和资金。父王，在敌人反击之前，我们必须要尽快征服他们。”\n\n“莉迪亚，你这是什么话？”尤里马上驳斥了她。“不要光想着军队，我们也要为臣民们谋求福祉。而且，我们不应该先尝试一下外交上的接触吗？”\n\n“弟弟，你就这么不谙世事吗？你是觉得周围的军阀都能跟我们和平统一吗？还是觉得德军会把莫斯科还给我们？”莉迪亚冷冷地回答道。\n\n尤里顿时哑口无言，看着得意洋洋的莉迪亚说道：“并不，我只是……”\n\n“你们两个都闭嘴吧！”想到自己无论尽多大的努力也无法改变二人之间的关系，留里克王有些恼火。“我把你们带到这，是希望你们两个关系能好起来。就算是为了王国，我希望你们两个也别吵架了。鲍里斯，你为何一言不发。你觉得我们接下来应该怎么办？”\n\n鲍里斯看着两位姐弟，姐弟二人也气愤地盯着鲍里斯。“父王，我不知道。如果您觉得怎么做最好，那就怎么办。”\n\n尤里和莉迪亚又吵了起来，两人都急于表达自己的观点。留里克独自叹了一口气，他一直在疲于应付这个分裂王国的争吵，为此他头痛不已。"
 KEM.13.a: "要是他们再成熟一点就好了…"
 KEM.14.t: "踏上征途"
 KEM.14.desc: "留里克二世在看到王子和王女都冷静下来后，将目光投向了克麦罗沃之外。无论是哪位国王都想开疆拓土，留里克也不例外。国境外的那些叛徒军阀和无政府主义者，王不能再让他们继续猖狂下去了。留里克会中西伯利亚带来安定。\n\n为了攻打邻国，我们必须重整军备。在他们逼近克麦罗沃之前，我们必须先发制人。这对他们那支弱小的军队或许是一种挑战。但只要留里克像君王一样身先士卒，我们就一定可以取得胜利。"
 KEM.14.a: "战吧！"
 KEM.15.t: "处理异见者"
 KEM.15.desc: "国王铁卫队长雅科夫·布罗宁-列支敦士登走进房间，看着桌子上摆放着的骸骨。“啊，这个啊，就是个装饰品罢了。”桌子那旁的莉迪亚微笑道。“你应该没被吓到，对吧？”\n\n“没有，王女大人，当然没有。”司令官不安地看着莉迪亚回答道。“有一份要给您看的文件。”队长不知道这屋子里这么暗，王女到底能不能看清上面的字，但还是递给了她。\n\n“有意思，真有意思。”莉迪亚看着文件，笑着回答道。社会主义者的小报……罢工的流言和……结成工会的意图。“那么，这些问题，难道一点办法也没有吗？”\n\n队长咳嗽了几声，目光落在了地板上。看起来那像是这间房子里最干净的地方。“王女大人，我们逮捕了三位煽动者。很可能还有别的人。”\n\n“父王知道这件事吗？”\n\n“没有，他还不知道。但我现在就要去向他禀报此事。”\n\n“不用了，没必要。别让他们在首都搞事情了。报酬我会在处理掉剩下的家伙后付给你。你们要保持低调，干脏活别太显眼。”\n\n“莉迪亚王女，我明白了。我保证不会让社会主义者蛊惑我们的工人。”随后，队长向门口走去。"
 KEM.15.a: "不能再让癌细胞扩散。"
 KEM.16.t: "王座室里的狼"
 KEM.16.desc: "两匹狼望着对方，露出獠牙互相绕着圈子。而王位在那里虚位以待。\n\n留里克王需要休养一段时间，王子和王女暂时没有了他们的王。\n\n莉迪亚无视百姓们贫穷的现状，尤里对此愤怒的嚷道：“你眼里根本就没有黎民百姓！你只是让掌权者进一步巩固自身的权力，你尽想着怎么镇压我们的臣民。你就不能换位思考一下吗？”\n\n“那你认为王国该怎么治理呢，弟弟？用魔法给大家变出财富与平等是不存在的。尤里，这里可不是梦中乐园哦。你快醒醒吧。”莉迪亚讽刺地回击道。\n\n“我知道的啦！”尤里面露凶光。他知道自己一生气莉迪亚就会高兴，但他也没这工夫在意了。“但你也不能无视臣民们每天的生活质量吧，多少穷人在这片强盗横行的荒原上吃不起饭啊，你一点都不在乎吗？！”\n\n“哎呀不好了，广场上尤里那些可怜的小朋友们正在饿肚子啊，怎么办好呢？”莉迪亚满脸嘲讽地说着。\n\n尤里看着地板，低着头消沉地说着：“我们可真是完完全全相反啊。”\n\n莉迪亚笑了，“你总算说对了一次！”"
 KEM.16.a: "双狼继续对峙。"
 KEM.17.t: "王之工人"
 KEM.17.desc: "留里克二世拄着手杖，在儿子的搀扶下向着会议室走去。在那里他要和王国最有影响力的工会领袖之一——鲍里斯·克尔切夫谈话。留里克虽然对于和工会谈判感到很不安，但是在尤里的说服下还是答应了下来。鲍里斯环顾房间四周，默默思索着房间里好像有一半的东西都不知道是何种用途。留里克为什么要在会议室里放个壁炉？还有，门口墙上挂的盾牌，盾上有一对互相交叉斧子。那些斧子是真家伙吗？鲍里斯看着留里克坐下来，不禁想道：“这家伙，脑子没问题吧……”\n\n“那么，长话短说——”留里克虽然开了口，但由于太过尴尬有些面红耳赤。见此王子连忙打断说：\n\n“对不起，我父亲对你的提案完全理解和支持，但是可能因为早起的原因父亲有点……迟钝。请继续说吧，父王。”\n\n留里克接过话来：“啊，是的。那么鲍里斯——我叫你鲍里斯可以吗？”\n\n“可以，我就叫鲍里斯”，工会领袖回答道。\n\n“那么，我先说下，在法律允许的范围内，王室将全力支持工会！”\n\n鲍里斯听到这话后微笑了起来，不过虽说是乐观，但他还是比较谨慎。看起来王子为了工会费了不少心思，但鲍里斯觉得国王讲话的方式有些“太不情愿了”。“那么您说的‘支持’具体指什么呢？”\n\n“劳动者的权利将得到更多保障，工会也可以在法律允许的范围内自由活动。企业侵犯劳工权利将被视为犯罪，王国会考虑对其实施适当的惩罚。”\n\n“嘿！这比我收到的其他提案可好上千百倍啊！”"
 KEM.17.a: "“我们接下来再聊聊具体细节吧，如何？”"
 KEM.18.t: "甜言蜜语"
 KEM.18.desc: "在库兹涅茨克盆地周边的矿山里，矿工们已经结束了长时间的劳动，从深不见底的矿道中回到了地面，和往常一样在当地的酒馆休闲娱乐着。\n\n按以往的日常，矿工们会交流当天工作的情况和接下来的工作安排，但是今晚有个特别的话题。那就是留里克王的广播演讲。这几天，留里克王一直在说王国律法中关于劳动者的权利，很快就会有保障劳工权利的法规出台。这应该尤里王子推动实施的，矿工们对此心知肚明。\n\n人们对政府承诺减少劳动强度而感到欢欣不已，但大家心中还有一个疑惑——迄今为止政府已经做出过好几次承诺，但不过都是些空头支票。还有些人担心于土地会议可能要干预这项法规的实施，另外一些人则确信莉迪亚王女和她的同伙们会暗中破坏这项已经定下来的劳动修正案。\n\n然而，就算在这样担忧之中也是有希望存在的。最近国家的政策总体在往一个好的方向发展，大家觉得一切都会慢慢好起来的，矿工们一直谈论这个话题到深夜。\n\n之后他们各自回家睡了个好觉。无论这项法案是否颁布，他们明天都要工作，而且这活永远也干不完。"
 KEM.18.a: "他们的梦想充满希望。"
 KEM.19.t: "家族市场"
 KEM.19.desc: "财政大臣沃兹涅先斯基早早来到了莉迪亚王女的办公室，他不得不克服自己的紧张情绪。虽然已经尽可能做好了心理准备，但王女一直都不好糊弄。他明白只要有一点疏漏，王女就马上会指责出来。\n\n他进入办公室，王女抬起头来，像匹让很多人害怕的狼一样朝他微笑，并让他把手里的财务数据给她看看。他遵从指示，在王女准备的大会议桌前做好准备，然后就谈起了关于实行自由市场之后给国家立场带来的挑战，还有许多潜在的长远利益，以及如何保证市场自由化可以在政策中得到贯彻执行。\n\n王女几乎一言不发，仅仅是提了几个问题，但是她的目光从来没有离开过。她眼也不眨，就一直盯着沃兹涅先斯基那不安的眼神。王女正在理解他说的话，头脑如同齿轮一样转个不停。最终，在他讲完之后，她问了如下几个问题。自由市场短期内会给普通劳动者带来什么样的影响呢？\n\n和其他的政府官员一样，沃兹涅先斯基知道为什么王女会提出这样的问题。但是，他也明白就算撒再小的谎也会被她识破，因此他如实回答了。沃兹涅先斯基说：“一旦我们转变了经济方向，那么效率低下且不合预算的企业将会倒闭，这对他们是个很大的打击。”王女听完这话后对他，其实更像是在对自己说：“尤里王子肯定不喜欢这样，但他必须看到自由市场的优点。我会让他理解这一点的。”\n\n沃兹涅先斯基谨慎地不把自己的意见掺在发言之中。在王女和王子之间选边站是富贵险中求，他绝不愿犯下这样的错误。"
 KEM.19.a: "他会明白原因的，一定会的。"
 KEM.20.t: "解雇通知"
 KEM.20.desc: "“先生，您为何要找我？”谢尔盖进到办公室之后，只见厂长背着手面朝桌子后大窗户，不想再看叫到办公室来的工人一眼。\n\n“啊，是的谢尔盖。非常抱歉，我要把你裁了。”\n\n“啥？‘把我裁了’？为什么要把我给炒鱿鱼了？”谢尔盖虽然很生气，但从他的语气里并没感到很惊讶。\n\n“嗯，是的。我们觉得你的观念有点问题，和这个公司的价值观并不一致。”\n\n“是关于工会的吗？我早就应该注意到了。明明政府已经开始解除限制了，你们还想骑在我们脖子上威风作福吗？别以为我看不出背后有什么龌龊的交易！”\n\n厂长冷峻地盯着窗外，依旧背对着他的前员工。“既然你已经说完了，那就请你快点离开吧。”\n\n谢尔盖一言不发，从上司的办公室中冲了出来。因为有工会成员的履历而被解雇，他不是第一个，也不会是最后一个吧。"
 KEM.20.a: "自由市场也有代价。"
 KEM.21.t: "活跃的经济"
 KEM.21.desc: "不久之前，克麦罗沃的市场和商业区还是毫无生机。克麦罗沃经济的支柱还是工业，前政权对中小企业的发展不甚关心。但是一切开始有了变化。\n\n从西伯利亚苔原来的农民，在街道上支起了朴素的小摊售卖他们的劳动成果，从俄罗斯各地来的行商，也把业务拓展到克麦罗沃市内进行着各种有利可图的交易。臣民们也高兴的涌入市场，市场里各地产出的珍贵商品随处可见。原来这个酷寒的煤矿城市也有这样经济潜力啊！\n\n赋予光荣的王都新生的正是莉迪亚王女和财政大臣。她们为国内自由市场经济的建设倾尽心血。然而，尤里王子一方却抗议这项新得的成就牺牲了工人们的幸福。我们虽然限制了工会的诸多特权，但换来了一个充满活力的经济，或许这也是值得的，不是吗？"
 KEM.21.a: "一些关于改变的好消息。"
 KEM.22.t: "老兵们"
 KEM.22.desc: "留里克的手指敲着桌子，一边等待着约定时间的到来。在他想要起身离开的时候，他听见了军靴踏过道路的声音。往那一看，原来正是老朋友亚历山大·舍夫佐夫。“啊呀！你终于来了。”\n\n“对不起留里克。”舍夫佐夫装出一幅没有心事的样子，他坐到了留里克的对面，平静地说道：“训练那些男子汉们要比我想象的费时间。”\n\n“啊，是吗。你以前就很尽职啊。就算在红军那段单纯的日子里也是如此。”\n\n舍夫佐夫觉得有些好笑，他点了点头。“是啊，说不定就是那样。而且，自从投身于你之后，更努力地训练也是我的光荣。”\n\n虽然看上去在极力掩饰，但舍夫佐夫知道留里克没在听。“留里克，你怎么了？”\n\n“没有没有，我真的没事。”留里克慌忙说道。“只是，亚历山大·格里戈里耶维奇，你有没有怀念你在红军里的那段时光？”\n\n尽管舍夫佐夫努力思索着，但他还是没法看出留里克在想些什么。既然如此，他想诚实回答应当是最好的。“有时候会怀念，”他承认道。“意识形态方面的我说不上，但红军并不算是个完全的错误，对大部分人来说，那是个幸福的时代吧。因此我觉得会有人怀念那段时光也挺正常的。”\n\n“这样吗……”留里克长长叹了一口气。“那个……我只是很想问问别人这个问题。谢谢你。”\n\n“什么时候都可以，我的朋友。”"
 KEM.22.a: "“亚历山大·格里戈里耶维奇，你我友谊长存，直到天荒地老。”"
 KEM.23.t: "恪尽职守"
 KEM.23.desc: "自从留里克称王以来，克麦罗沃的生活就发生着变化。留里克建立他的王朝后，王就采纳了一些中世纪复古主义的艺术。许多奇异的装饰出现了克麦罗沃，同时还吸引到了一群富有好奇心、满脸疑惑的围观群众。\n\n一群工人在几名警察和士兵的陪同下来到这里，在一栋俯瞰公共广场的建筑侧面绘制了一幅巨大的壁画，现在已经画完了一半。壁画的内容是——参军吧！虽说如此，但作品的内容看起来似乎不太明确。\n\n大多数的围观者都能想起旧日苏联艺术作品的固有套路，画里大概是一位挂着笑容、满脸骄傲的士兵，它明确表现出了社会主义现实主义的要素。另一方面，年轻一代由于对旧联盟没有太多印象，他们的看法就完全不同了。\n\n粗犷的线条、厚重的阴影，这种画法似乎是倾向于强调一个宗教般的中心人物，画风让人们回忆起了在博物馆和史书中看到的中世纪罗斯公国，而罗斯也正是留里克一世建立的。这种传统与现代相结合的画风，就算不是特别吸引人，至少也称得上是饶有趣味。\n\n当然，估计没有人敢说出这样的观点，毕竟还有警察在密切监视着。不过在看完这幅画后，每个人的心中都有着各自不同的感受。"
 KEM.23.a: "旧日宣传画与古老宗教画的融合。"
 KEM.24.t: "穿过迷雾"
 KEM.24.desc: "在遥远的麦克罗沃王国里，居住着全俄罗斯的沙皇。在王都不远处有一座伪装起来的钢筋混凝土高塔。手持步枪，神情严肃的老兵们看守着那座雄伟的高塔，高塔之上有个巨大的铁质大盘，里面可以观察到肉眼看不到的地方。这是一个雷达站，由王军的军士长帕维尔·日林斯基指挥。\n\n帕维尔生气地瞪着一个部下，一边操控着指示器和测量器。“有什么消息吗？到底发生什么事，伊利亚？你就看到空中飞过了什么东西，就把我和雷达站里的其他人全叫过来了？”\n\n伊利亚试图引起他人注意，他说道：“长官，指示器上有个点一样的东西。”\n\n“我看看啊。”帕维尔用余光扫视着其他感到好奇的征召兵们，一边从口袋里拿出来了指南。房间里传来了美国人做梦也想不到的谩骂吼叫。帕维尔在指南中找到了想要找的东西之后，他果断地点了点头。“你睁大眼睛给我好好看看。”厚实的手指戳着纸张，伊利亚靠前看了看。“你看到的是一只鸟。你这混账。这是只鸟，不是轰炸机。”\n\n这时，雷达站里最年轻的征召兵沃洛佳掺合了进来：“也就是说，伊利亚找到了我们的晚饭对吗？”他对其他人眨了眨眼，”我是说，应该不会有人过问我们从屋顶上抓一两只鸟吧。”\n\n身为军士长的帕维尔只能叹了口气。"
 KEM.24.a: "“有时候就是只鸟而已。”"
 KEM.25.t: "护士"
 KEM.25.desc: "阿纳斯塔西娅·阿卜杜洛娃是个忙碌的女人。文件要归档，病人得检查，还得给医生帮忙。她压根没时间接待那帮把走廊挤得满满当当的政客。“对不起，”她拖着脚步穿过人群，挤过几个贵族身边。她不停地说话，推搡，直到他们终于明白了她的意思，挪到一边让她过去。“谢谢。”她气呼呼地说，然后快步往前走——或者说努力挤出去。\n\n一只手从一大堆锦衣华服中探出，抓住了阿纳斯塔西娅的胳膊。“阿纳斯塔西娅？是你吗？”莉迪亚王女的头从人堆里露了出来。护士的脸上一反常态地露出惊讶，但也很高兴。“你——你在这儿干什么?”\n\n“莉——莉迪亚?”阿纳斯塔西娅口吃了，“我是说王女。”她连忙纠正，笨拙地行了个屈膝礼，恭恭敬敬。“我是这家医院的护士，王女。请原谅我的无礼，我并无冒犯之意。”\n\n“哦，嗯。”莉迪亚看了看自己仍然握着阿纳斯塔西娅胳膊的手，尴尬地松开了。“我……没想到会在这儿见到你。你好吗？阿列克谢怎么样了？”\n\n“我很好。阿列克谢两年前去世了，但我们的女儿……\"阿纳斯塔西娅羞红了脸。“莉迪亚已经长成了一个坚强的小女孩。”\n\n“听你这么说我很高兴，”莉迪亚脸色忧郁。“见到你真好，”她喃喃地说，看了一眼医院周遭。“有时候我都忘了自己是从哪儿来的。”\n\n“见到你我也很高兴，莉迪亚。”她们又聊了几句，但很快阿纳斯塔西娅就继续向那些需要她的人走去。莉迪亚的目光跟随着她，思索着她们本该拥有的未来。"
 KEM.25.a: "一位疗愈世人的战士。"
 kemexp.1.t: "泥泞之春"
 kemexp.1.desc: "屋檐上的雪水不再叮咚作响，再也没有皑皑的白雪为清晨的朝阳敞开怀抱；树林里，新叶抽芽的沙沙声，伴随着鸟儿的欢笑，打破了森林里的寂静；大地不再裹饰银装，露出墨绿、黑棕色的脊梁，点缀着无数色彩斑斓的花卉。冬日麋鹿偶尔做客，今朝遍地牛羊相继；农夫们再也不必藏在冷寂的庄园里，耕耘起新一年的田园乐土。\n\n整个世界就像重新焕发了生机，沙皇留里克王军亦是如此。\n\n阅兵场上再次人头攒动，射击场就像几个月前那样劈啪作响。士官生正训练翻越行军障碍，将军们正在确保他们忠实的属下没有被冬日的寒风磨钝了棱角竭尽全力。指挥帐内，将军们铺开筹备数月的战略地图和数据图表，在凛冬之季他们都过得很有耐心，而万物复苏的春天来临，他们将吹响进攻的号角。"
 kemexp.1.a: "冬装褪下，战鼓响起。"
 kemexp.2.t: "盾女部队"
 kemexp.2.desc: "留里克王站在他的宫殿前，正环顾着整个庭院。而在他的前方，上千名女性全体肃立。她们是盾女部队的第一批新兵。指挥官名叫安娜·科苏尔，她还是位乌克兰民族主义者，几年前她辗转于各个古拉格集中营，最终来到了克麦罗沃。她被莉迪亚王女选为盾女的指挥官。安娜与莉迪亚现在就站在宫殿门前伴随着留里克王。\n\n安娜·科苏尔发表了一番讲话，感谢留里克王可以给她们这些勇敢的女性上战场的机会。她的俄语中带有浓重的乌克兰口音，就连留里克王也没完全听懂她在说什么。但是，她的演讲鼓舞了士气，赢得了盾女们的一阵拍手喝彩，随后留里克王正式任命她为将军。成立盾女部队本来也是他的想法，她满怀热情地说着王国里最勇敢的士兵终于得到了上战场的机会。演讲结束后，留里克王站了出来。\n\n他感谢了盾女们选择用最光荣的方式来侍奉她们的王。王国将不再剥夺女性上战场的权利，她们也可以在俄罗斯这个广阔的战场上与王的敌人交战。留里克王结束了演讲。伴随着21响礼炮，典礼正式结束，安娜·科苏尔带着部队离开了庭院。"
 kemexp.2.a: "荣耀归于盾女！"
 kemexp.3.t: "忠诚之誓"
 kemexp.3.desc: "亚历山德拉·萨穆森科略微有些紧张，她和克拉斯诺亚尔斯克的将军们被近卫军带进了王的宫殿。虽然他们和平投降，发誓要向留里克王效忠，但是留里克王却要求他们来宫里与他见上一面。她觉得王还在因为他们站在了安德烈耶夫一边而记恨他们。\n\n觐见厅的门开了，尼古拉·克雷洛夫将军，应该说留里克二世，现在就坐在王座上。克拉斯诺亚尔斯克的将军们跪在了王的面前。王站了起来，从某位要人那里取过了一把剑。他站在萨穆森科面前，无法让人看清他是什么表情。\n\n“亚历山德拉·萨穆森科，你若是愿意侍奉罗斯的沙皇留里克二世，就请证明你的忠诚与谦卑吧。”王说道。毫无疑问，他指的就是伸到她面前的长筒靴。虽然亲吻别人的靴子是一件屈辱的事，但说不定就是对他们忠诚的最后试炼。\n\n留里克王说道：“亚历山德拉·萨穆森科，请你站起来吧。”萨穆森科照做了。王用剑碰了她的右肩和左肩，然后收回了剑。“亚历山德拉·萨穆森科将军，请带着你的荣耀和勇气，效忠我的王国吧。”\n\n萨穆森科被传唤到了王座旁的侧间，其他克拉斯诺亚尔斯克的将军们也一个个走向前，重复了刚才的仪式。她在仪式之中过于紧张，甚至都好像忘记了呼吸。萨穆森科轻叹了一口气。克麦罗沃和克拉斯诺亚尔斯克简直天差地别。她只希望自己能够适应这里的环境。"
 kemexp.3.a: "国王感谢你的服务。"
 kemexp.4.t: "叛徒将军"
 kemexp.4.desc: "尼古拉·安德烈耶夫被带到了觐见厅内，被迫跪在了王的面前。曾经不可一世的将军现在浑身血污，满是伤痕，目光静静盯着地板上的某个地方。安德烈耶夫在留里克王最消沉的时候抛弃了他。王抽烟，酗酒，屈辱和罪恶感都是他的背叛带来的恶果。虽然留里克后来走出了低谷，但陛下依旧对安德烈耶夫的背叛怒不可遏。安德烈耶夫被正式指控犯下了一连串的罪行，在近卫军的逼迫下，他供认不讳。\n\n留里克王该对安德烈耶夫作出判决了。是流放还是死刑？留里克是要效仿弗拉基米尔大公杀死背叛自己的兄弟？还是说，他会展现自己慈悲为怀的一面，让安德烈耶夫去异国他乡苟活于世呢？留里克王会轻易饶恕这个背叛者吗？尼古拉·安德烈耶夫的命运，现在就掌握在留里克王的手中。"
 kemexp.4.a: "尼古拉·安德烈耶夫将被流放，胆敢返回将让他生不如死。"
 kemexp.4.b: "尼古拉·安德烈耶夫将因其最不可饶恕的罪名：叛国，而被判处死刑。"
 kemexp.5.t: "国王的提议"
 kemexp.5.desc: "留里克王还会派出使者来，扎沃洛科总统感到有些惊讶。他欢迎身着皮草的外交官来到他的办公室，外交官向总统传达了如下信息。留里克二世希望给予奥伊罗特及其人民保护来换取她们的忠诚。如果扎沃洛科同意的话，奥伊罗特会归于这位疯王治理，而不再是一个独立的国家。然而使者明确说了，如果扎沃洛科拒绝，留里克王就会用武力让奥伊罗特臣服。奥伊罗特能否抵挡地住留里克王的军队？还是说为了安全可以牺牲自己的独立呢？为了活下去，奥伊罗特是否应当屈服，这是不是唯一的出路？"
 kemexp.5.a: "“‘如若可能，应尽力与众人和睦相处。’——《罗马书》12:18”"
 kemexp.5.b: "“‘上主，我的盘石，他应该常受颂赞！他教我的手能斗，教我的指能战。’——《圣咏集》144:1”"
 kemexp.6.t: "奥伊罗特同意合并！"
 kemexp.6.desc: "我们的使者从奥伊罗特回来了，并带回了一个好消息。奥伊罗特人接受了我们宽宏大量的提议，决定臣服于留里克王的王威之下。扎沃洛科总统做出了一个正确的选择。现如今，王必须保障扎沃洛科和他的人民不受外敌侵犯。攻打奥伊罗特就是在攻击王国！"
 kemexp.6.a: "天佑国王！"
 kemexp.7.t: "奥伊罗特拒绝合并！"
 kemexp.7.desc: "我们的使者从奥伊罗特回来了，但并没带回一个好消息。奥伊罗特人拒绝了我们宽宏大量的提议，他们拒绝臣服于留里克王的王威之下。扎沃洛科总统选择了战争，他说奥伊洛特的人民已经武装动员，严阵以待。很明显我们已经没有其他的选项了，无论如何我们都要把奥伊罗特并入王国。"
 kemexp.7.a: "留里克王将会给这些离经叛道者带去秩序！"
 kemexp.8.t: "王的演讲"
 kemexp.8.desc: "沙皇留里克走上讲台，带着符合自己身份地位的手腕与权威。皮草斗篷随风摇摆着。麦克风已经被安装好，打开开关，散布于阅兵场的扬声器一片寂静，只有偶尔拂过的微风发出的嗖嗖声。\n\n他朝着集合起来的士兵们立刻发表起了演讲。“我忠实的臣民们，俄罗斯的同胞们！”他的声音从扬声器中传来。“为了这一天你们刻苦不停地训练！你们的祖国四分五裂，数以百计的强盗匪帮瓜分了她！他们正在亵渎俄罗斯母亲的尸骸！欢呼着强奸她的身体，微笑着沐浴她的鲜血，尽情分食她的子嗣！而且就在你们的堂堂目视之下！”\n\n“但是，我们绝不能坐视不管！”士兵们全神贯注地听着留里克的每一句话，目光片刻不离地注视着他。“我和你们都不能再袖手旁观了！请你们再次拿起祖先们用过的长剑！用这把剑全力抗击敌人，一如我们的祖先曾抗击过鞑靼人，蒙古人，哥萨克人，还有德意志人！你们要把那些亵渎祖国的人从老巢中逮出来，然后扔进火堆里！凭借上天的意愿，凭借你们的勇气和牺牲，俄罗斯母亲终会迎来再统一之日！乌拉！”\n\n士兵们双手握拳，朝着空中挥舞着，模仿着他们沙皇的高呼：“乌拉！乌拉！乌拉！乌拉！乌拉！”"
 kemexp.8.a: "俄罗斯毛熊终于离开了他的木屋。"
 kemexp.9.t: "托木斯克的守护"
 kemexp.9.desc: "尤里王子奉命正式出任托木斯克的总督。他正按照自己的方法治理着这片土地。尤里的统治手腕公平公正，他敲定：只要有参政资格，谁都可以参与市政管理。并且他还尽力整合旧托木斯克市的警察队伍，努力打造了一个深得市民信赖的警察系统。\n\n而且，尤里王子还可以接纳托木斯克丰富的文化财富。长期以来，托木斯克一直吸引着俄罗斯各地的艺术家和有远见的人，这座城市是暴力和压抑的海洋中一座艺术的避风港。尤里王子遵循着这项传统，在艺术家们和音乐家们的支持之下，为托木斯克举办了多场艺术展览。\n\n因其悠久的民主主义传统，托木斯克自中西伯利亚共和国成立以来，共和主义情绪就一直高涨不下。为了解决这个问题，尤里王子在托木斯克政府中设立了几个公选职位。并且提供资金和帮助给效忠留里克的艺术家和政治家。他主要通过怀柔手段来笼络人心，打压共和主义情绪，但同时也会用暴力威胁作为最后通牒。"
 kemexp.9.a: "尤里王子万岁！"
 kemexp.10.t: "托木斯克的母狼"
 kemexp.10.desc: "莉迪亚王女奉命正式出任托木斯克的总督。她迅速开始巩固起对托木斯克的统治。原托木斯克警察们的武器被没收，忠诚的麦克罗沃士兵取代了他们的地位，同时还用武力镇压那些叛乱分子。\n\n然而，无论是哪样的统治者，他都需要盟友来维持统治。莉迪亚提倡建立一个新的贵族社会，她选择了托木斯克的企业家作为她的政治盟友。莉迪亚让托木斯克的企业家们掌握了政权，给他们的工厂和工业调拨了补助金，同时还让他们学习和克麦罗沃的宫廷礼仪。莉迪亚当总督的目的就是让托木斯克为王国进一步贡献自己的生产力，为留里克王统一俄罗斯的雄心做出贡献。\n\n为了让托木斯克成为国王生产性资产的一部分，莉迪亚还出资修整了基础设施。她试图修整并维持道路的安全，激励工厂扩大生产力，维护政治的忠心和纪律的严明。同时，她也意识到只有健康的国民才愿意搞生产，而由于之前的战争破坏了当地的医疗设施，她也对医院进行了资金补助。莉迪亚在托木斯克的统治，既是威权主义，也是实用主义。"
 kemexp.10.a: "莉迪亚王女万岁！"
 kemexp.11.t: "团结在王权之下"
 kemexp.11.desc: "中西伯利亚大公国统一在留里克二世国王的统治之下——愿他的国度长治久安！留里克王曾为尼古拉·克雷洛夫少将，他领悟了自身的命运，克服了眼前的失败，实现了鲜少有人认同的目标。\n\n西伯利亚黑军被征服，无政府主义者的实验宣告失败。叛徒尼古拉·安德烈耶夫将军被绳之以法，克拉斯诺亚尔斯克重新融入国家。由西伯利亚猎鹰亚历山大·波克雷什金领导的新西伯利亚，现在以其庞大的工业、人口和资源为留里克王鞍前马后。人民革命委员会失败了，社会主义事业又一次受到打击。托木斯克，中西伯利亚共和国的最后残余，现在成了陛下的忠实臣民。\n\n随着中西伯利亚纷纷归于罗斯国王治下，留里克居然成了统一全俄罗斯的有力竞争者——放在以前这样的事情可以说是闻所未闻。留里克二世搞怪的性格深受民众喜爱，现在这一点更是广为人知。\n\n谁知道这个光荣王国的未来会怎样呢，它很可能掌握着全俄罗斯的命运。当然，留里克王的梦想尚未实现，东西方的竞争者仍然威胁着国王陛下和他的王国。尽管取得了许多胜利，中西伯利亚大公国仍有隐患。\n\n许多观众说留里克疯了，嘲笑他统一俄罗斯的梦想。现在，留里克国王笑到了最后，他坐在王位上笑着，志要将全俄罗斯收入囊中。"
 kemexp.11.a: "国王万岁！俄罗斯万岁！"
 kemexp.12.t: "会议厅内"
 kemexp.12.desc: "在征服了波克雷什金的新西伯利亚之后，王国获得了巨量的资源，但是财富增长这一方面，问题也接踵而至。其中一个例子就是尤里王子和莉迪亚王女的争论。他们占据了土地会议，围绕着新占领的新西伯利亚工厂该如何整合到王国的经济展开了数个小时的辩论。\n\n“尊敬的土地会议的议员们，我强烈建议你们否决我亲爱的姐姐提出的议案。为何要否决呢？因为她的行为对于我们忠实的俄罗斯工人来说，无异于是一场谋杀！我——”\n\n莉迪亚还没等尤里把话说完，就争辩道：“我要求土地会议否决我弟弟提出的议案。如果采取他的做法，才是葬送我们的国家！我们明明都笼罩在战争的阴云之下，哪有那么多工夫让一堆官僚习气来束缚我们的工业！我宁愿工人们在这几年里少领几个戈比，也好过最后沦为强盗的奴隶！”\n\n这话可真把尤里惹火了。“少领几个戈比？你可真大言不惭啊！我的计划是在救命，而你是在……”\n\n正当姐弟二人争吵的时候，土地会议的议员们（至少是那些还清醒着的议员）正在静静地考虑他俩的提案并做出选择。然后，争得累到不行的王嗣们回到了各自的座位上，投票终于要开始了。虽然票数相差无几，但最后土地会议决定……"
 kemexp.12.a: "…尤里王子的劳工改革方案。"
 kemexp.12.b: "…莉迪亚王女提议的维持原样。"
 kemexp.12_tt: "§Y新西伯利亚§!的§fGDP增长率§!§G增加§!§Y2.00%§!。\n"
 kemexp.13.t: "两杯茶"
 kemexp.13.desc: "“欢迎，马特维·库兹米奇！请坐，坐吧！”留里克打开门让马特维·沙波什尼科夫来到他办公的地方。命运将二人带到了两条不同的道路上——一位是托木斯克的将军，另一位则是克麦罗沃的王。不过政治与战争并没有消磨掉二人昔日的友谊。\n\n“真的要我坐下吗？谢谢您，陛下。”沙波什尼科夫回答说，显然他还是对这个尊称感到不太舒服。\n\n留里克笑了。“胡说些什么呢，马特维！对你来说，我依旧是那个尼古拉·伊万诺维奇！”他来到茶几上的茶炊旁，拿起上面的茶壶倒了两杯茶，还放了几块战前珍贵的方糖。\n\n在接下来的几个小时里，他们欢笑着回忆起过去逃亡时的经历，为早已离去的旧友默默流泪，而当他们意识到自己都曾经命令过数千名士兵与对方交战时，二人陷入了冷静的沉默。\n\n“至少，”沙波什尼科夫喝完最后一口茶后说道，“我们的人之间不会再有流血冲突了。尼古拉·伊万诺维奇，你给这个地区带来了和平。”\n\n留里克叹了口气，“你说的没错，但其他地方还会有更多的战斗，更多的流血与牺牲，而这就是重建我们祖国的代价。”\n\n“俄罗斯尚未统一，马特维·库兹米奇，她的人民需要一些他们可以信任的人。”他对着老朋友苦笑了一声。“为老留里克的灵魂赋予生命，让他重获新生，难道不是一个很好的解决办法吗？”\n\n最后一杯茶也变冷了，留里克站起身来，把杯子里的茶叶渣倒进了壁炉。“我们的谈话今天就到这里吧。很高兴能和你再谈谈，马特维·库兹米奇。”"
 kemexp.13.a: "“我也一样，陛下。”"
 kemexp.14.t: "暴君必尝恶果"
 kemexp.14.desc: "留里克二世并非是民众期待的统治者，但却是俄罗斯需要的国王。现在是他在克拉斯诺亚尔斯克广场前发表演讲的契机。留里克的目光扫过台下的听众，他们都面无表情，像铁栅门一样低沉着脸。王目睹了这一切，但还是打算发表他的演讲。“安德烈耶夫是个军人，他发誓要守护这片土地上的人民。”留里克以庄严的神情接着说道，“然而，他们早就输给了德军，于是这支军队便把屠刀挥向了自己人。这位总统已经堕落成了得国不正的僭主，他犯下了滔天大罪。”\n\n台下的民众怀着一种谨慎的态度倾听着，王向臣民们保证：“朕身为全俄罗斯的沙皇，必要为俄罗斯带来福祉，大家都能安居乐业。”听众的表情有了些许改观，心中的铁栅门像是开了锁，不过仍有反对的声音交头接耳。留里克只是流露着朴素的善意，并诚恳地向民众传达了一切。站在台上演讲的王虽然毁誉参半，但民众们说不定碰上一个真正的仁君。\n\n“诸位曾被暴君所奴役。”此言一出，台下立马议论纷纷，“然而，我们会让大家食可果腹，衣可蔽体，尽力帮助那些生活拮据的人。”紧接着，民众的议论声变成了一种谨慎的期冀。"
 kemexp.14.a: "所谓暴君，不过是个主观问题。"
 kemexp.15.t: "上古的辉煌"
 kemexp.15.desc: "王的觐见厅模仿克里姆林宫而建。大厅正中间的台阶上摆放着巨大华丽的王座，底座后方悬挂着王家的纹章。神父们挺直腰板，托着香炉走了进来，随王一同参加了祷告，有人还从王的目光中看到了一丝怀疑的眼神。站在最前面的神父打扮奢华，看起来像个贤惠的老者。他一边做着祷告一边目不转睛地注视着留里克王。\n\n“我们在为陛下祈祷。愿您万寿无疆，统治公正，最终统一俄罗斯。”这声音就像是从远方传来，留里克缓缓点了点头。\n\n“王国的臣民们是否都这样想？”王虽然相信神父们的祈祷，但还是问出了这个问题。不出意料，神父们点头确认了。\n\n“教会的真理亘古不变。陛下，我们在祈祷的时候，对您的祝福就会传遍王国。几个世纪以前如此，今天亦是如此。”\n\n留里克虽然还有些怀疑，但他确实感受到了什么。是某种情感吗？还是说历史传统带来的厚重感？王缓缓点了点头，神父微笑着看向王，留里克继续说道："
 kemexp.15.a: "传统让我们学会质疑。"
 kemexp.16.t: "布拉茨克公社议会的时光"
 kemexp.16.desc: "12:00：行政官阿纳托利·别洛泽罗夫召开周会，发布有关国王新法令的信息。\n\n13:00：农民娜塔莉亚·安托诺娃询问与她丈夫的作物有关的税收政策，并在发言时直称行政长官别洛泽罗夫为“别洛泽罗夫兄弟”。\n\n13:00：别洛泽罗夫行政官纠正娜塔莉亚关于“颠覆性用语”的错误，并要求以正式的王室头衔称呼。\n\n13:01：米哈伊尔·别林科议员就“兄弟”一词的使用打断了行政官别洛泽罗夫的发言，指责行政官“审查臣民”并“大搞暴政”。\n\n13:05：行政官别洛泽罗夫将别林科议员逐出会场，并剥夺其头衔。\n\n13:10：米哈伊尔·别林科议员的离场在人群中引起了很大的不满。维塔利·奥洛夫开始高呼，并质询议会如若尝试“控制言论”，是否还有权利统治。\n\n13:15：行政官别洛泽罗夫指示副行政官拉扎尔·维诺格拉多夫以扰乱秩序罪驱逐维塔利·奥洛夫。\n\n14:00：在激烈的对峙后，拉扎尔·维诺格拉多夫遭到叶戈尔·尼基金的殴打。维诺格拉多夫尝试自卫，并在该过程中打了娜塔莉亚·安托诺娃。\n\n14:30：国王铁卫在行政官别洛泽罗夫的强烈要求下恢复了秩序。\n\n15:30：娜塔莉亚·安托诺娃、瓦西里·奥洛夫、叶戈尔·尼基金、副行政官拉扎尔·维诺格拉多夫、代表卢卡·科瓦列夫、代表叶卡缇娜·索洛妮卡和代表亚历山大·尼克列夫退场。\n\n15:10：行政官别洛泽罗夫因代表缺席宣布休会。"
 kemexp.16.a: "这群无政府主义者有够奇怪的。"
 kemexp.17.t: "策马扬鞭"
 kemexp.17.desc: "一望无际的大草原上，一名骑兵军官正训练着留里克的士兵。他是个图瓦人，曾与人民革命委员会一同奋战多年。现在他却要在这片自己从未见过的土地上训练部队进行机动作战。他并不怎么喜欢这份工作。\n\n机动作战的训练还有许多项目，离结束训练还差得远。以前他在人革委的部队中和蒙疆打了很多年的仗，积累了丰富的实战经验。他知道如何利用骑兵和机动部队来找出自身的劣势，抓住战场上的机遇。他虽然作战经验丰富，但训练进展依旧十分缓慢。\n\n虽说如此，但也不是没有任何进步。多数的下级军官，无论是否接受他的任命，都在实践着他的教诲。然而他们苦于运输装备和通讯器材的不足。好在这些装备最近大多运抵了他所在的部队。\n\n现在他只要在今后的几周到几个月内，进行集中的演习和训练，利用好必要的装备和基础设施，就能把自己所掌握的知识完整地传授给部下们。他相信留里克王的军队可以通过训练来大幅提高作战实力。他需要的只是时间。\n\n可是，在看到一个空军中队飞到了完全相反的方向后，他还是不由得叹了口气。"
 kemexp.17.a: "需要相当的时间与耐心。"
 kemexp.18.t: "新西伯利亚的审判"
 kemexp.18.desc: "法官非常详细地列出了一大堆公诉，指控西罗维基如何违背了俄罗斯最神圣的传统。亚历山大·波克雷什金不禁感到自己仿佛穿越到了几百年前。\n\n法官和公诉人身着的服装很像基辅罗斯贵族的服饰，说的也是一种古俄语。波克雷什金认为这好像是俄罗斯古代历史上的某一场审判，只不过它在今天重演了一遍。眼前的画面实在太过脱离现实，让他觉得自己仿佛置身在一个栩栩如生的梦境中。\n\n但很不幸，对于这位王牌飞行员和政治家来说，这并不是一场梦，他已经沦为了阶下囚。“亚历山大·波克雷什金，你被指控犯下无数损害罗斯荣誉和尊严的罪行！你还要为自己辩护吗？”\n\n西伯利亚的猎鹰不屑地笑了笑。“如果我搅乱你们这场破文艺复兴展览会是一项罪名的话，那我也就认了。我已经不想再看你们演戏了，快把我带出去吧。”\n\n“你这条毒蛇，最好注意一下你的言辞，你这可是在侮辱法庭！我们在此认定你的罪名全部成立，现在我们将宣布对你的判决是……”"
 kemexp.18.a: "“…流放出国！”"
 kemexp.18.b: "“…服刑二十年！”"
 kemexp.19.t: "历史之轮"
 kemexp.19.desc: "莉迪亚一直热爱俄罗斯的古代历史，而尤里则更喜欢了解当代的里程碑事件。十月革命，父亲取得的胜利，苏联的崛起——如果历史不是现在这样，又会是什么样呢。\n\n然而，自从父亲加冕为留里克二世以来，周遭就满是中世纪俄罗斯沙皇宫廷的气氛——尤里意识到他也得面对它。从前的历史如今成为了现实。\n\n了解更多这段历史比他想的要有趣，信息量也大得多。年轻的科罗列维奇翻阅着厚重的古籍，遥远的过去发生的事情深深吸引着他，令他沉迷其间。这些日子，他吸收了许多鼓舞人心的情节和宝贵的经验——最重要的是，在那些白纸上，尤里惊讶地找到了他一直在寻找的答案。\n\n从前，尤里‧多尔戈鲁基公爵住在古罗斯郊野，远离公国权力中心。尤里没有进行武力征服，而是建立了自己的权力中心。他建立起自己的封邑，筑起城镇、堡垒和道路，吸引了数千名来自南方土地的定居者，从不依赖自私的贵族。这是一个把农民看得比贵族重要的人。\n\n现在，快一千年后，尤里·克雷洛夫明白了他该如何利用这古老的经验。遥远的过去在他的知识经验的加持下重生，产生了新的思想。读完下一本书后，尤里抓起一支笔，开始写下许多想法。是的，他不只是使用过去的想法——他会完善它们。"
 kemexp.19.a: "曾为历史，化作现实。"
 kemexp.20.t: "安静的儿子"
 kemexp.20.desc: "留里克古怪的举止和广泛的权威造就了一批多事的指挥官，他们忠君体国，却总是要消磨君上的宝贵时间。每个将军都有这样或那样的想法——他们都希望跟留里克谈谈。\n\n鲍里斯·克雷洛夫是留里克的幼子，也是将军团中唯一拒绝整这些麻烦的人。服役期间，他只见过父亲几次面，大部分都是父亲来做例行检查。对外人来说，他似乎没啥地位。\n\n然而，战争爆发的第一周，鲍里斯王子就跟兄姐一样，通过一次请求——他的第一次，也是最后一次——改变了历史。\n\n他带着几十份报告来找留里克。每一份都说营房内爆发冲突——喊叫，扭打，闹到炸营。开始时都是在讨论莉迪亚或尤里。有时有人吹嘘尤里一定会实施他的改革，有时有人说莉迪亚是法西斯。结束的方式总是一模一样——大打出手。国王子嗣之间的争斗已经波及到了军官群体，正在消磨他们的意志。\n\n鲍里斯吐出的话语生硬无比，远非留里克期待的那种深思熟虑过的提议，令留里克毫无准备。他的神情有些恼怒，甚至绝望。有多少次，部下明知有损留里克王朝的利益，却不向上禀报？一支四分五裂的军队怎么可能统一中西伯利亚？他的家人怎么会闹到如此地步？\n\n不管怎样，不能再这样下去了。留里克郑重地同意了儿子的话——需要做点什么，来改变现在这种情况。"
 kemexp.20.a: "就这样，鲍里斯也改变了历史。也许是唯一一次。"
 kemexp.21.t: "命运的重担"
 kemexp.21.desc: "空气凉爽，微风轻拂，风景如画。\n\n莉迪亚站在最高的路标上，她的目光俯瞰着午后的荒野，夕阳西下。士兵们在行军，城市的声音传到了她的耳朵里，塔上的其他男人立正站着——尽管公主比他们更关心乡村。\n\n眼前是一幅美丽的画面，西伯利亚大地的景色壮丽无匹。平原和森林伸展开来，凛风刺骨，阳光透过阴云在大地上投下暗淡的光。空中有几只鸟在飞翔，虽然她看不见，但她知道远处的土地上有动物在觅食。敌人栖息的土地、属于他们的土地。这些土地很快就会回到她的怀抱。\n\n当她意识到这一点时，她有些奇怪；一种宿命感油然而生。她意识到自己与很久以前基辅罗斯的统治者十分相似，他们以征服为俄罗斯奠定了基础。难道这仅仅是历史的又一个循环，现在由她来担负起重建俄国的任务吗?\n\n她想知道前辈是如何面对敌意环境和四面之敌，最终克成大业的。也许我们可以从中学习，因为这就是我们欲要效仿的遗产。是的，这是她的责任——她要吸取过去的教训，并把它应用到现在。\n\n风越刮越大，她的头发在脸上飘动，太阳继续落下，气温也在下降。她下定决心要接受落在她肩上的命运，把过去的教训牢记在心。她打算在历史上书写属于自己的一页。"
 kemexp.21.a: "她将成为让俄罗斯重现辉煌的女人。"
 kemexp.22.t: "灯火"
 kemexp.22.desc: "早上，尤里亲自参观环绕克麦罗沃连接三个新建大型车站的新铁路系统。这些车站的新俄罗斯建筑风格让人想起中世纪的石头宫殿。下午，他访问了还在建设中的钢铁工业园，监督施工进度。待到夜幕降临后，尤里才终于让自己放松下来。\n\n尤里开着他亲手改装的敞篷GAZ-12轿车，在城市的大街小巷来回穿梭。整个斯洛博达都是以城市居民会为自己的职业感到自豪的方式建造的——尤里从苏联的城市规划者那里学到了这样的思想。\n\n他的目光落在大门顶上的红星上。莉迪亚试图无视苏联符号，尤里却喜欢它们。苏联的芒星和麦穗不时与留里克三叉戟和双头鹰相伴出现，妆点着城市的各处。\n\n太阳接近地平线，把天空染成橙色，尤里从车上下来，步行上街。和熙的暖风和驾车时的兴奋被优雅街灯散发的宁静气氛所取代；周围的咖啡馆传来柔和的乐声，衬以细碎的人声。\n\n步履悠闲中，一种奇怪的安全感袭上尤里心头，好久没有这种感觉了。科罗列维奇吐出一口浊气，突然明白了什么，笑出声来。上一次有这种感觉还是在符拉迪沃斯托克。他久违的家。"
 kemexp.22.a: "在这个陌生而又美好的城市里，“家”似乎又找到了他。"
 kemexp.23.t: "当代仪式"
 kemexp.23.desc: "米哈伊尔不禁怀疑自己是不是在参加某种游戏或戏剧表演。他与莉迪亚·克雷诺娃很熟，也有管理能力，希望能被选为乡总督。这是他所期待的仪式——但莉迪亚亲自来监督彩排实在是怪得要命。\n\n说实话，仪式本身没什么：宣誓、下跪、亲吻徽章和宝剑，接受一顶特殊的王冠——例行程序。还有一些不太常见的元素，比如通过火道，再用雪清洗身体。\n\n这一切似乎都是留里克二世沙皇的奇思妙想。尽管如此，莉迪亚还是极其严肃地对待整个仪式，不断地提出批评，直到令她满意为止。\n\n排练结束后，米哈伊尔放松下来，走到莉迪亚跟前同她随意聊了几句。两人又寒暄几句，离开大厅时，米哈伊尔回过头来，向王女扬起眉毛。“真是个奇怪的仪式。这真有必要吗？”\n\n“当然。”她毫不犹豫地表示肯定。“每一个步骤都是沙皇留里克二世亲自批准的，他希望一切都要照章进行。”\n\n“当然，但是……”他仍很奇怪。“为什么这么严格？我当然尊敬陛下——但您是个通情达理的女人。”他勉强笑了笑。“你当真相信这些装神弄鬼的玩意嘛？”\n\n莉迪亚的脸突然僵住，垮了下来，打量着米哈伊尔。“当然。我给你一个建议：如果你还想当总督的话，你最好也开始相信这些。”她走近一些，声音锐利，让人无从怀疑。"
 kemexp.23.a: "“你最好从现在就开始信。”"
 kemexp.24.t: "共赴胜利"
 kemexp.24.desc: "“他们东翼很薄弱，”莉迪亚把手指放在地图上。“如果我们能牵制住两翼，然后从中间切断，至少能包掉他们三分之二的军队。其余的……”手指向着最终目标——城市移动过去。“不堪一击。轻轻松松就能拿下。”\n\n尤里揉了揉下巴——留里克张开双臂似要反驳，但却慢慢地点了点头，令人吃惊。这次会议是为了制定战略从敌人手中夺取城市，大家提出了几种方法。留里克还没有想好，叫他的孩子们来帮他下定决心。\n\n“城市就是他们的生命线，”尤里在地图上重新设置几处，“他们的防线拉得很长，既然我们可以压制敌方部队，军队压上去就能拿下城市，那为啥还要去打他们的部队？一旦打下城市，他们就完蛋了。”\n\n鲍里斯指出：“他们在被我们消耗。”他放任兄姐进行辩论。“不管怎么打，他们补给最充足的部队在这里，还有这里，”他在地图上敲了敲。“这些是我要补充的。”\n\n大家继续讨论——莉迪亚和尤里对最优策略仍有分歧，一度差点演变成一场争吵，但过了一会，他们又开始尊重对方的观点。终于，尤里转向留里克：“我想我们僵在这里了，爸爸。您意下如何？”\n\n这个简单的问题让留里克的脸上露出了微笑。他的家庭，在太多太多的争吵和分裂之后，似乎团结起来了；这是他多年来未曾见过的。他对孩子们的爱意，以及这一突破之后产生的幸福之情，持续片刻之后，他就克制了自己。还有正事要办。"
 kemexp.24.a: "“你们两个的观点都很好，但是必须这样做……”"
 kemexp.25.t: "家庭聚会"
 kemexp.25.desc: "尤里双眼朦胧，步履笨拙，手持提灯，朝留里克的野战帐篷走去。前一天晚上，有人通知他在晨会召开前一小时去见他父亲。由于军官团总是在黎明时分集合，尤里只好在漆黑的夜里向父亲的住处走去。\n\n尤里赶到时，发现帐篷的门帘打开了，散发出幽暗的灯光。留里克坐在他的睡袋上，旁边是莉迪亚。我就知道，尤里心想，她一定是犯了错，现在尤里得像往常一样去弥补。也许她终于被剥夺了指挥权——真是好日子！\n\n尤里坐定，莉迪亚转过身来对他耳语：“老弟，又迟到咯。”尤里迅速转身准备回应，却发现留里克把手举了起来。\n\n“停下。这样的争吵必须结束。”留里克的声音干涩而严肃，完全没有国王平日里的浮夸和威严。姐弟俩惊讶不已，自中西伯利亚共和国解体以来，他们还从未听过父亲发出这样的声音。\n\n“我知道你们两个总是截然相反——我对你们的忠诚十分满意。但是，战争需要我们团结一致；军队里到处都在谈论我的儿子和女儿，如童稚一般拌他们那个烂嘴！王国不能接受……我受不了了。如果你们俩还要继续吵，那也给我推到战争结束之后再吵。”\n\n克雷洛夫姐弟默默地坐了一两分钟，感到情况不妙。然后，留里克觉得没什么好说的了，就把他们打发走了。孩子们鱼贯而出，留里克从头上摘下王冠，放在枕头上，双手抱头。"
 kemexp.25.a: "王冠之重……令人难忍。"
 kemreg.1.t: "家庭仇隙"
 kemreg.1.desc: "“正如您所见到的，父亲，现在我们的领地从西边的鞑靼斯克一直延伸到东边的布拉茨克。几周以来，部队第一次发来报告说，我们的……”鲍里斯·克雷洛夫望着父亲，语速越来越慢。国王看上去陷入了深深的困惑，目光冷漠而游离。留里克二世似乎对眼前的话题不太关心，很显然他的心思都跑到某些更加阴暗的事物上去了。“爸，你怎么了？你今天有些太安静了。”\n\n留里克二世的目光突然转向他的儿子。“是你的哥哥姐姐，鲍里斯。我该拿他们怎么办？他们吵得一天比一天激烈，搞得乌烟瘴气，我再也看不下去了。”\n\n鲍里斯从他出示的地图边上走开，叹了口气，在父亲旁边坐下。老国王的声音听起来充满了挫败感。“父亲，真希望我能帮你点什么。可你应该知道我从来不从政的。”\n\n“政治？你觉得这是政治吗？！尤里和莉迪亚，我的骨肉，现在他们两个剑拔弩张，而我没能阻止他们，啥都没做。哪有当爹的在儿女刀剑相向的时候还表现得好像跟自己没关系似的？”留里克二世听起来好像快要哭了。\n\n鲍里斯把手放在父亲的肩上安慰他。“你已经做了你能做的，父亲。看到他们吵架让我们很痛苦，但这可能是他们解决分歧的唯一方式。”\n\n国王的目光又一次游离开来。“鲍里斯，也许你说得对。只是，他们曾经是那么亲密……”"
 kemreg.1.a: "麻烦来了。"
 kemreg.2.t: "新的首都？"
 kemreg.2.desc: "风向正在转变，我们不再像几年前那样筚路蓝缕。陛下的军队接连取得胜利，国家的边境不断扩张，我们打下了整个中西伯利亚，也该考虑王家宫廷的位置了。我们从未打算把克麦罗沃作为长期的权力中心，我们选它，只因为它是我们唯一能占据的大城市。\n\n既然地区统一了，我们现在有几个作为地区行政中心的选项。首先是新西伯利亚，这是全西伯利亚最大、人口最多的城市。这不仅是个重要的工业中心，还有良好的基建和强大的农业基础。\n\n我们还可以把宫廷搬到克拉斯诺亚尔斯克。这里之前处于尼古拉·安德烈耶夫叛军占领之下。虽然这的人口不一定比新西伯利亚多，但是这也是个西伯利亚的大城市。最重要的是，这是西伯利亚大铁路的关键枢纽。仅此一点就足以选择这个城市了。\n\n当然，我们也能留在克麦罗沃。这些选项里，克麦罗沃的位置最靠中心，它多年来作为王国的核心而建设。这还有情怀上的因素：毕竟，克麦罗沃是我们的龙兴之地。"
 kemreg.2.a: "自然是新西伯利亚。"
 kemreg.2.b: "克拉斯诺亚尔斯克是最合适的选择。"
 kemreg.2.c: "克麦罗沃很重要，不能放弃！"
 kemreg.3.t: "次要问题"
 kemreg.3.desc: "土地会议上又是一阵激烈争吵。过去的一些小问题又成了双狼争论的战场。尤里王子和莉迪亚王女又争吵起来。\n\n“无论多么小的事，只要侵犯了地方议会的权利，就等于在施加暴政。今天只是道路和电话线路，那明天呢？我无条件支持改善王国的通信，但我们必须先征得人民的同意！”像平时一样，尤里充满热情。\n\n他姐姐莉迪亚翻了翻白眼：“尤里，又说起‘权利’了？你真无聊。我们在地上修路的时候，是不是还要去问问地面答不答应啊？我们是不是还要保证森林里动物的天赋权利不被侵犯啊？”一些参会者笑出了声。\n\n留里克二世对他孩子的互相争吵感到厌烦，但他尽量不表现出来。很明显，这两人都不会让步。很快，议会就会希望国王打破僵局……"
 kemreg.3.a: "我们应该听从尤里王子。"
 kemreg.3.b: "莉迪亚王女说得有理。"
 kemreg.4.t: "白狼"
 kemreg.4.desc: "“作为无比光荣的全罗斯的皇帝和专制君主，我特此任命儿子尤里为王储。我死之后，他将是你们的合法君主。”\n\n就在这一瞬间，土地会议里几乎所有人都拍手祝贺起来。继承了父亲遗产的尤里站起身来，房间再次陷入了沉默，全体议员的目光落在新王储身上。看到这样一个场面，尤里心中感慨万分。\n\n“我非常荣幸能取得父王的信赖。请您放心，就算您已不在人世，我也会继承您的意志。我将平等对待王国的所有臣民，并给予他们应得的尊重。我们将共同致力于建设一个更加公正的王国，为全体俄罗斯人民创造出一个光明的未来！”掌声雷动，比刚才更加响亮。尤里不由得激动万分，就连刚才一直沉默的议员也鼓起了掌。\n\n自从王宣布了王储的任命后，莉迪亚就再也没动过。尤里可以从她的表情中看出，现在用言语都无法描述她到底有多愤怒。莉迪亚突然和她弟弟对视了起来，尤里顿时浑身发冷。她的目光仿佛要杀人一般刺穿了尤里的灵魂。背对弟弟的莉迪亚起身离开了议事厅。里面的人正沉迷于这场庆典，似乎没人注意到王女已经悄悄离开了。\n\n就算摘下了胜利果实，尤里还是对这场王位之争有一些放不下的遗憾。莉迪亚冷漠的眼神，大概已经告诉了这位王储她内心的想法。"
 kemreg.4.a: "尤里王储万岁！"
 kemreg.5.t: "黑狼"
 kemreg.5.desc: "“作为光荣的全罗斯的皇帝和专制君主，我特此任命女儿莉迪亚为王储。我死之后，她将是你们的合法君主。”\n\n王讲完这番话，房间里掌声雷动。刚刚成为王储不久的莉迪亚站了起来，准备发表讲话。她站在整个议事厅前，房间里再次陷入沉默。\n\n“父王，我首先由衷感谢您把这项大任交给了我。能够继承您那光荣的传统，想必也只有我一人。为了可以接着给王国带来力量与荣光，我将不知疲倦、全力以赴，直至用意志彻底驱散笼罩在罗斯上空的阴云！”\n\n在莉迪亚发表短短的演讲期间，掌声再次雷动。莉迪亚看着这庆贺的场面，觉得这是她一生中最骄傲的时刻。她终于取得了胜利。随后她看向了并没有鼓掌的弟弟尤里王子，二人四目相对之时，莉迪亚得意地笑了。受到孤立的尤里转眼就失态了，他怒气冲冲地起身离开，摔门而去。有的议员都被这声响给吓到了。\n\n弟弟走后，莉迪亚的微笑消失殆尽。她已经获得了以前觊觎的恩赐，但这真的值得她与自己的弟弟为敌吗？这位王储到现在也没想明白。"
 kemreg.5.a: "莉迪亚王储万岁！"
 kemreg.6.t: "立足过去，铸造未来"
 kemreg.6.desc: "留里克二世在[KEM.Capital.GetName]新改造方案的大模型面前缓缓踱步，仔细观察着上面的每一处细节。在很长一段时间里，他只能在一座冰冷而残破的城市里经营着自己的王庭。如果王都可以按他面前的模型进行改造，那[KEM.Capital.GetName]将会作为符合留里克二世君主威严的权力中心重新焕发光彩。\n\n外交大臣兼宫廷建筑师彼得·巴拉诺夫斯基站在房间的角落，看着陛下高兴地欣赏着自己做的模型。留里克二世平常虽然一直阴沉着脸，但今天却像个去点心店的小孩子，眼睛里闪闪发亮。“还合您的心意吗，陛下？”\n\n“真是大师级的杰作啊，巴拉诺夫斯基！你竟然把俄罗斯古时的梦幻场景带到了现代……”留里克二世凑近身子仔细观察着模型。拟建的建筑很像王国本身——他的灵感来源就是中世纪的罗斯风格，但又与现代建筑巧妙融合在了一起。红砖与白砖构建而成的墙壁，还有屋檐上各种豪华的装饰，这座设计中的城市真让人赏心悦目。\n\n留里克离开模型旁，看向了这位建筑学家。“太美妙了……太无与伦比了。巴拉诺夫斯基，什么时候可以开始改造王都啊？”\n\n“陛下，现在就可以。只是，我们还缺——”\n\n“没事，只要你能完成这项杰作，要多少我给多少！”"
 kemreg.6.a: "一砖一瓦，构建基业。"
 kemreg.7.t: "王家阅兵"
 kemreg.7.desc: "小伙子们身着整洁的制服，手持步枪整齐排列着。伊万·雅科夫列夫将军的部下们给人留下了极好的印象。将军一边走着，一边给留里克王介绍着他军队的现状。“陛下刚登基的时候，这群小伙子们连站都站不整齐。但是再看看现在！遵守纪律，整齐划一，他们才是乌拉尔以东最优秀的男子汉啊！”\n\n留里克观摩了部队的训练，士兵们的表现令人钦佩。他明白雅科夫列夫这话绝对不假。与安德烈耶夫叛变时留下的那群乌合之众相比，现在军队的表现简直是好到不能再好了。当然了，改善的余地还是有的。这两三个月虽然有了些进步，但是他们携带的装备依然是些过时的武器。留里克说出这个担忧之后，雅科夫列夫基本同意了。“装备与制服的确不如人意，部队的士气可能也会因此跌落，但是陛下，我们与以前相比，不也取得了长足的进步吗？虽然装备的问题我无能为力，但陛下觉得我军的状况如何呢？”\n\n“我认为他们比以前更加纪律严明，雅科夫列夫，你做的很好！为了拿下祖国的东海岸，请让部队继续保持这样优秀的素质吧。”\n\n“陛下，我会尽我所能。”"
 kemreg.7.a: "全罗斯最好的士兵！"
 kemreg.8.t: "王室赦免"
 kemreg.8.desc: "随着留里克王军队规模的扩大，对将才的需求也在不断增加。遗憾的是，王宫中的候选者几乎全在军队里任职了。看起来留里克王有必要从中西伯利亚其他地区挑选人才了。具体来说，就是要赦免一些新西伯利亚，托木斯克还有人民革命委员会的将军。如果他们愿意发誓效忠留里克王，王自然就可以赦免他们帮助敌国政府的罪，并将这些人编入到我们的军队里。当然，在留里克王的顾问中，也有人认为赦免前军阀的将领太过危险，他们不值得我们的信任。\n\n仅有少数顾问反对我们赦免新西伯利亚的将领，因为他们的意识形态与我们最为接近。这几位将军虽然容易接受我们的任命，但还是有人害怕，万一这些人效仿当初背叛中西伯利亚共和国那样，发动军事政变推翻了王国怎么办？\n\n我们并不害怕托木斯克的将军们会发动军事政变，而是惧怕于他们的思想。托木斯克的将军们都是激进的共和主义者，因此反对任命的顾问也大有人在。\n\n最后是人民革命委员会的将军们。王庭里几乎所有人都认为他们是不可饶恕的存在，大多数人都要求把这群社会主义者全部流放，驱逐出王国。然而，也有人认为如果有将军可以背叛马克思主义的理念，转而向留里克王效忠，那他也是值得我们的信任。\n\n这些讨论都不重要，因为最后是王来决定到底是否恩赦。他会选择赦免谁呢？"
 kemreg.8.a: "不进行赦免，无人能反抗王。"
 kemreg.8.b: "赦免新西伯利亚的将领，我们需要他们的经验。"
 kemreg.8.c: "赦免托木斯克的将领，我们可以原谅共和主义。"
 kemreg.8.d: "赦免共产党的将领，他们已经证明了自己的价值。"
 kemreg.8.e: "留里克王是仁慈的，将他们都赦免。"
 kemreg.9.t: "我们最好的一面"
 kemreg.9.desc: "“这里是王国建设部，我是彼得·巴拉诺夫斯基。”\n\n“跟本王就这么说话的？真不要脸！”老国王显然话都说不明白了。就算在电话线另一头，巴拉诺夫斯基也听得出来，他叹了口气，不知道该对一个喝醉的老头说什么好。\n\n“抱…抱歉，陛下。您需要我做什么？”\n\n“巴拉诺夫斯基，我想问你一个问题。明明全世界都在质疑我的权威，我还能主张自己是全罗斯的合法君主吗？世界上那些强权的领袖都把我看作是一个喜欢演戏的疯老头。像我这样有威望的君主，不应该受到这种不公正的待遇！”\n\n“陛下，恕我直言，您不觉得我们还有比形象更重要的事需要关注吗？”电话那头沉默了，巴拉诺夫斯基一度怀疑自己是否忘记了自己的地位。\n\n“完全是胡说八道，彼得。我打算和你一块解决这个问题！”\n\n“啊，就我们两个人？要做什么——”\n\n“彼得，从现在起，我任命你为王国外交部的大臣。至于外交的使节，我已经有了好几个人选。你得尽快让他们开始干活！”\n\n“等会，我——”\n\n忙音声突然响起，话说到一半，留里克就把电话给挂了。巴拉诺夫斯基的听筒里传来咔擦一声，他全然不知所措。"
 kemreg.9.a: "是时候留下印象了。"
 kemreg.10.t: "好奇的参观者"
 kemreg.10.desc: "国务院里最近流传着一则奇异的传闻，今早，一位大使来到华盛顿寻求和我们进行外交接触。有使节来访本身不是什么稀奇事，可是今天要和我们交流的这位似乎并不是一般的大使。\n\n这位大使自称“全罗斯的沙皇和专制君主留里克二世”，他说自己的王国以中西伯利亚地区的主要城市作为据点。这个说法符合中情局的情报内容，我们也确认过这片地区的势力平衡发生了天翻地覆的变化。虽然我们还没掌握更进一步的情报，但是这个“留里克二世”很可能成为俄罗斯统一的一位强力竞争者。\n\n君主制在俄罗斯并不算什么新鲜事，但是我们还没发现有个叫留里克的人也在宣称俄罗斯的王位。而且更神奇的是这位大使的着装。恰好在场的外交官员们都说他的着装“看起来像是从文艺复兴时期展览会上直接拿出来”或“适合在万圣节扮装舞会上穿的奇装异服”。\n\n如果我们和这个“留里克”建立外交关系，说不定我们就能获得关于俄罗斯严峻形势的情报，他的政权也可以成为我们在这片地区潜在的重要战略伙伴。在这个冷战时代里，我们为什么要拒绝一段友好的关系呢。另一方面，国务院里也有人担心这是某人精心策划的一场恶作剧，我们应该赶紧将它抛到脑后……"
 kemreg.10.a: "当然，为什么不呢？"
 kemreg.11.t: "美利坚见闻"
 kemreg.11.desc: "彼得·巴拉诺夫斯基一直在办公桌前工作至深夜。这位新任的外交大臣一直忙于工作，连办公室里来了人都没注意到。彼得放下文件，看向来者。看着这个累的不行的人，彼得马上明白了这是其中一位大使。\n\n“哦，叶夫根尼！抱歉我太忙了都没有注意到你。我年纪也不小了，眼神不太好。你觉得这趟美国之旅如何？”\n\n“彼得，我简直不敢相信！这里简直就是人间天堂啊。那里有一种灯火通明的建筑物，开车就能进去，里面就像一个巨大的摊位，你可以点任何好吃的美食。我特别——”\n\n“啊，真不错啊。不过我比较关心你和美国人的会谈如何。”\n\n“啊，对对，当然了。美国对他们早日能和王国缔结正式的外交关系感到很荣幸。现在，我的部下正在就新大使馆一事和华盛顿详细商讨之中。”\n\n“叶夫根尼，你做得很好。陛下肯定也会高兴的。”彼得虽然没有表现出来，但他的内心其实非常喜悦。以前怎么样他不清楚，但这位老建筑师从现在起认定自己还有着出色的外交才能。"
 kemreg.11.a: "“现在，请多跟我讲讲你在美国看到的奇景…”"
 kemreg.12.t: "疯子的要求"
 kemreg.12.desc: "“留里克二世”提出了一个新的要求。显然这位国王对我们的态度感到很满意，他的外交官通过官方的外交渠道向美国提出了一个要求。我们早已没有理由怀疑这仅仅是个恶作剧，相反这是一个俄罗斯的政权为了和美国加强关系而做出的适当努力。\n\n这位“国王”考虑在自己快速发展的王国引入美国资本，他建议我们在中西伯利亚投入巨额资金，并希望美国能对这片地区的潜在利益感兴趣。我们不能轻视这项提议，目前我们和奇怪俄罗斯政权的外交关系已经走到了一个重要的十字路口。\n\n虽然俄罗斯的外交官声称，这笔投资给双方可以带来巨额的利润，但我们有些经济学者却说这种情况太理想了，还是不应当把美国宝贵的资源浪费在西伯利亚。我们应该如何决定呢？"
 kemreg.12.a: "听上去是个好主意。"
 kemreg.12.b: "谢啦，但还是免了。"
 kemreg.13.t: "美国人同意投资！"
 kemreg.13.desc: "好消息！我们在华盛顿的外交努力有了结果，美国人明智地决定在中西伯利亚投入巨额的资金。已经有好几家美国企业联系了外交部，表示对我们的王国很感兴趣，而且还详细商量了在我们这个小王国里开设新分部的事宜。\n\n显然，美国的援助对于我们刚刚起步的经济无异于雪中送炭。但最重要的一点还在于，我们在与美国建立更牢固的外交关系上迈出了的良好一步。希望这是个好的开始！"
 kemreg.13.a: "为我们的美国朋友干杯！"
 kemreg.14.t: "美国人拒绝了我们的提议！"
 kemreg.14.desc: "美国的外交官告诉了我们一则坏消息。虽然我们的外交官竭尽全力，但美国人还是狠心拒绝了我们的投资要求。虽然他们向我们保证美国依旧愿意维持双方的良好外交关系，但是他们主张这样的投资不符合美国的最佳利益。\n\n这不是我们愿意看到的结果，王国外交部的大多数人也开始怀疑和美国人打交道是不是纯属浪费时间。只有时间能告诉我们未来的外交活动会如何进行下去。"
 kemreg.14.a: "我们的失望之情难以估量。"
 kemreg.15.t: "王室的另一个要求"
 kemreg.15.desc: "自称全俄罗斯沙皇的那个怪人又给我们发来了消息，他希望我们对他的王国进行援助。外交的书信中写到，王在为推进王国的工业化做着不懈的努力。为了提高工业化的效率，他需要我们的帮助。\n\n这就轮到我们伸出援手了。留里克二世希望美国的技术专家可以去王国发挥他们的长处，加快推动王国的工业化。王希望我们能派遣一些专家来中西伯利亚帮助他，同时还承诺给我们善意的行动支付一笔丰厚的报酬。\n\n这固然能强化我们与留里克二世政权的关系，并继续支持一个俄罗斯的友好政权。然而我们有些外交官也指出，俄罗斯现在的局势动荡不安。如果我们派遣美国公民去这个饱受战乱的国家，无异于是将他们的生命置于不必要的危险中。我们该如何回复呢？"
 kemreg.15.a: "无论他需要谁，我们都给他安排上。"
 kemreg.15.b: "我们不能让勤劳的美国人冒风险！"
 kemreg.16.t: "美国派出专家！"
 kemreg.16.desc: "今天从华盛顿传来了个好消息。美国答应了我们要求派遣熟练技术专家的请求，并同意派遣最优秀的技术专家。他们马上就会带着我们的期待来到中西伯利亚，并立即抵达相关的工作岗位。\n\n这是一次具有里程碑意义的合作，我们与美国维持了牢固的外交关系。如果现在他们就愿意派一些自己的公民来到我们这个弱小的王国，帮助我们进行发展，谁知道他们以后会对我们的交易持什么样的态度呢。"
 kemreg.16.a: "太好了！"
 kemreg.17.t: "美国不会派出专家！"
 kemreg.17.desc: "今天我们请求美国技术专家援助的要求得到了答复，然而结果让我们大失所望。美国人强调罗斯现在的局势动荡不安，不能派遣美国公民来一片危险的野生环境工作。这个理由虽然也说得过去，但依旧令人遗憾。\n\n我们的工厂只能在没有美国工业技术的帮助下运作了。我们虽然对工人们的能力抱有信心，但如果有了山姆大叔的帮助，恢复中西伯利亚的工业应该会更容易一些。"
 kemreg.17.a: "遗憾啊。"
 kemreg.18.t: "长寂之地的使节"
 kemreg.18.desc: "某天清晨，东京来了一群不速之客。他们是一群步履茫然的俄罗斯人，如何来到东京我们也不得而知。这伙人身着奇装异服，一路驮着背朝着外务省的方向走去，宛若中古时代的朝圣者。\n\n到达目的地后，这些人声称自己是“全罗斯的正统沙皇留里克二世的使者”，要求马上会见我们的外务大臣。这段自我介绍既无礼又怪异，俄罗斯的留里克王朝不是在四个世纪以前就已经灭亡了吗？然而他们依旧迫切想见到外务大臣，丝毫没有要离开的意思。\n\n不顾一开始的混乱，外务大臣决定把这群使者请到办公室里边。他虽然不怎么清楚那片陌生的土地上发生了什么，但他知道和这个王国建立外交关系，应该可以给自己的国家带来巨大的利益。"
 kemreg.18.a: "古怪的一帮人。"
 kemreg.19.t: "东方的接触"
 kemreg.19.desc: "彼得·巴拉诺夫斯基躲在外交部里，坐在办公桌前处理着公务。他的笔在一张纸上不停地划着些什么。结果门口突然进来了一个人，把他的工作粗暴地打断了。彼得感到有些恼火。\n\n他抬头一看，原来是本月初派遣到日本的特使平安回来了。没想到使者们完成了自己肩负的使命，王国与那个东方的帝国正式建立了外交关系。巴拉诺夫斯基感到一阵惊喜，他认为自己所效忠的王国应该可以凭借这一次正式的建交，收获不少未来的长远利益。\n\n然而，对于这位外交大臣来说，还有许多工作要做。毕竟，巴拉诺夫斯基深知仅仅建立一段外交关系并不能改善王国的经济。"
 kemreg.19.a: "真是个好消息。"
 kemreg.20.t: "西伯利亚的投资"
 kemreg.20.desc: "外务省门口突然传来了一阵急促的呼求声，要求里面的人尽快开门。于是门很快就被打开了，门外站着的正是留里克二世的大使们，对于外务省的职员来说，他们已经算老熟人了。自从使者们有了一个固定的地点办公后，他们就一直在寻求与日本的投资达成协议。我们欣然同意了他们要求的投资谈判。\n\n日本的大臣们连想都不用想，就知道如果可以利用西伯利亚蕴藏着的财富，无疑可以给我们带来巨大的经济效益。财阀完美无缺的技术与高效率的机械，应该可以从西伯利亚摄取更多的财富。结果就是双方都能获益。\n\n然而，在这一地区投资的危险性仍然困扰着双方。西伯利亚还没有彻底稳定下来。在这样一个动荡的时间段里进行投资，无异于要冒着极大的风险。\n\n在俄罗斯使者离开之前，他们要求日本尽快做出答复。现在该让外务大臣做出决定了。"
 kemreg.20.a: "准了。"
 kemreg.20.b: "这太冒险了。"
 kemreg.21.t: "日本投资抵达"
 kemreg.21.desc: "日本将要进行投资的消息迅速传到了王国。很快财阀们的机器也运到了中西伯利亚。王公贵族，政治家，矿场主们齐聚一堂，期待着即将开发出的财富。这些人一直在盼着外资的注入，现在发财的机会终于到来。焦躁的等待很快就要结束了。\n\n许多金属制成的巨型机器运抵西伯利亚平原，并在这里进行组装。固定好的开采机械一刻不停地挖掘这下方的土地，搜寻着地底蕴藏着的财富。最终，地底的资源以一种无情的效率被开采殆尽，只留下了满目疮痍的土地。\n\n然而，王国当局完全没有这样的担忧。毕竟只有财富才可以改善王国臣民们的生活条件。而且，接受日本的援助也是一个基于现实的选择，与日本搞好关系才能获得更多的利益。"
 kemreg.21.a: "至少现在，还有利润可言。"
 kemreg.22.t: "日本拒绝投资！"
 kemreg.22.desc: "巴拉诺夫斯基不知道该如何把这则消息告诉国王。他当初对日本的援助有多期待，现在就有多失望吧。这位外交大臣只能想办法保证未来的合作还可以继续洽谈。\n\n然而，无论他怎样组织语言，都没法否认一旦缺乏了外国的投资，王国的经济就会恶化这一事实。许多人会丢掉工作，结果就是国家的财政状况也会急剧恶化。\n\n最后巴拉诺夫斯基只能保证，西伯利亚的巨大财富终有一日会得到开发。王国广袤的土地目前将维持现状。一旦大规模开发的时刻到来，臣民们还是会变得更加富有。但现在我们得将这些资源暂时搁置。"
 kemreg.22.a: "错失良机。"
 kemreg.23.t: "给日本的信"
 kemreg.23.desc: "应外交大臣之邀请，留里克决定给日本天皇送去一封友好的信函。巴拉诺夫斯基说只要写了这封信，就可以加强两国君主之间的关系，将来也能构筑更深层次的合作关系。\n\n廷臣们出于自身利益的考虑，他们都希望替王代笔。但是王却比较顽固，他坚持要自己来写，他认为这封信就应该还原留里克真实的性格，而不是写一堆外交上的套话。\n\n万事开头难，留里克不知道该如何下笔，也不清楚该怎么引出结论。夜幕降临，桌子上的酒瓶逐渐见底。在一天的写作后，王觉得自己还有些文字功底，完全可以写出一篇像样的文章。\n\n在结尾写下署名时，留里克被自己的努力感动到了，他觉得这篇文字在长度和体裁上完全可以称得上是天才之作。他都没推敲过自己写的东西是否合理，就马上封装起来把信送出去了。\n\n巴拉诺夫斯基听说信送出去后大吃一惊。王家的书信竟然都不拿来给自己过目一遍。虽然他很想抱怨几句，但还是觉得不能怀疑国王的判断。这位外交大臣只能希望信上没有什么胡言乱语。"
 kemreg.23.a: "让我们期待结果如愿。"
 kemreg.24.t: "西伯利亚来信"
 kemreg.24.desc: "正午刚过，一封书信送达了帝国外务大臣的办公室。外务大臣从未听说过会有这样一封来信，那个西伯利亚的奇怪王国还专门派来了外交官来送信。\n\n拆开信封后，他注意到收信人并不是自己，这封信是要寄给天皇的。他把信放回信封，并不打算亲自把它交给天皇，最好还是不要用这种无聊的东西来打扰陛下。而且他自己也想看看信上写的到底是什么内容。信中满是字迹潦草的俄文字母，他看了半天一个字也没看懂。\n\n于是他找到了一个会俄语的翻译员。然而，翻译研究了半天也没搞懂。信中语法混乱，用词生僻，甚至连个标点符号都没有。他都不知道这写的什么鬼东西，甚至还怀疑上面的语言是不是自己没听说过的外语。他唯一读懂的地方只有末尾的信件署名。\n\n“全罗斯的沙皇和专制君主，留里克二世”\n\n外务大臣问翻译员："
 kemreg.24.a: "“那个疯子寄这个干吗？”"
 kemreg.25.t: "西伯利亚沙皇的使节"
 kemreg.25.desc: "在遥远的哈萨克草原上，一队人马正向首都进发。他们此行唯一的目的便是与哈萨克斯坦的政府取得联系。旅途虽然漫长而艰险，但是他们终于抵达了城市的入口。\n\n在与我们的外交官会面后，他们称自己来自王国首都[KEM.Capital.GetName]，此行是代表沙皇留里克二世而来。使者们说为了两国的共同利益，沙皇想要与哈萨克斯坦建立融洽的外交关系。\n\n为了双方的和平和繁荣，哈萨克方面同意了使者们的请求。于是两国正式签下协定。在看到取得的外交进展后，使者们心满意足地踏上了回往异国的旅途。"
 kemreg.25.a: "西伯利亚的朋友。"
 kemreg.26.t: "我们的大使回来了"
 kemreg.26.desc: "向着哈萨克斯坦深处看似没有终点的旅途终于结束，我们的大使带着好消息回来了。哈萨克政府和我们当初设想的一样非常友好，于是我们与哈萨克斯坦建立起了长久而牢不可破的外交关系。\n\n彼得·巴拉诺夫斯基听到这个消息后十分高兴。王国边境上就有一个盟友，以后的活动自然也会更加有利。通过与哈萨克政府缔结正式的外交关系，还可以减少双方发生流血冲突的可能性。这段关系可以为两国在和平时期带来繁荣，将来的合作关系也会变得更加牢靠。\n\n一看到大使们取得的外交进展，巴拉诺夫斯基既高兴又欣慰，王国的潜在敌人又少了一个。"
 kemreg.26.a: "哈萨克斯坦的朋友。"
 kemreg.27.t: "我的表演是否出色？"
 kemreg.27.desc: "留里克二世国王的临终之刻渐渐迫近，接着在意想不到的时刻来临了。时光飞逝，他越来越衰弱，身体越来越迟钝，病痛越来越多。直到有一天，他在一次会议上昏倒了，不得不被将军们移回自己的房间。尽管有医学专家的照顾，但大家很快就明白国王快不行了。\n\n国王最后一次清醒，发现家人围绕着自己身边。他的孩子们靠在他的床边。尤里和莉迪亚甚至把他们的分歧放在了一旁，至少在今天是这样。他希望以后二人也能友好共处，希望他们最终能作为家人回到一起。也许他们之间的分歧已经太过深刻，但可能也不是这样。无论如何，他还有话要说。不是对他的继承人说，因为他在几天前就把该说的话都说完了。临终之时，他还想问鲍里斯几个问题。在留里克的王嗣中，鲍里斯只在乎责任与家庭，除此以外别无所求。\n\n“告诉我，人民幸福吗？我们的王国够强大吗？”老国王的声音细若游丝。\n\n鲍里斯面露微笑，说道：“是的，父亲，王国很强大。你已经为我们铺好了通往未来的道路。”\n\n留里克点了点头，将汗水从眉心擦去：“好，很好，骗到最后，也值了。”\n\n他的孩子们并没有对他的遗言提出疑问。也许他们像其他人一样，自始至终认为这是王的癫狂所致。也许这的确是癫狂，但已经不重要了。俄罗斯接近完全统一，王国既团结又强大。他已经为人民做了他力所能及的一切，而他的继承人会做得更多，这一点他很确定。虽然也有些遗憾，但罗斯国王留里克二世对自己所建立的一切已经很满足了。\n\n于是尼古拉·伊万诺维奇·克雷洛夫最后一次闭上了眼睛，他的职责终于结束了。"
 kemreg.27.a: "那就在我退场时为我鼓掌吧。"
 kemreg.28.t: "人民的国王"
 kemreg.28.desc: "新王的加冕典礼在一个寒冷清朗的日子举行。人们摩肩接踵，只为看一眼新王加冕后的样子。王族与将军，还有土地会议都反对在户外举行一个盛大的加冕仪式。他们认为在宫殿内举办典礼会更安全、更隆重一些。但尤里还是决定在外边举行。王国能走到今日离不开臣民们的支持，他们理应参与这场盛典。\n\n他离开了扶手旁，悄悄地瞥了一眼作为旁观者的姐姐。王女看起来一脸愤慨和不耐烦，但并没有他想象中的那样生气。然后他又看了一眼王冠，目前正由一名抽签选中的工会领袖掂在手中。他把手放在王冠上，转身对着话筒说道：\n\n“这顶王冠所代表的远不止是上天赋予的统治权力，它更像是一次宣誓，新王要宣誓维护先王建立的丰功伟业，还要承诺保护王国所有百姓的自由与繁荣，过去十年里辛苦建立的基业，绝不可再受到国内外敌人的威胁。愿新王可以时刻谨记这项誓约。”\n\n人群欢呼起来。尤里单膝跪地，工会领袖将王冠戴到了他的头上。“从此以后，你就是全罗斯的沙皇，留里克三世。”他心潮澎湃地喊道：“愿新王的统治千秋万代！”"
 kemreg.28.a: "留里克三世陛下万岁！"
 kemreg.29.t: "狼女王"
 kemreg.29.desc: "王宫的大殿里人头攒动。士兵、将军和贵族注视着女王。披着狼毛斗篷的莉迪亚，看起来既优雅又庄重。通向王座的路上由精锐的女王铁卫们守护着。罗曼诺夫王朝的戴冠仪式曾由教会的神职人员来主持，这代表了君权神授。然而罗斯没时间再搞这种迷信活动了。王冠由女王铁卫中的一人所持，莉迪亚将自己戴上王冠。她得到了这顶特制的王冠。然而拿着看了看，悔恨便涌上了她的心头。父王驾崩，弟弟被流放。无论王国在未来几年里会面临什么，她都只能靠自己了。\n\n她把这些想法抛到了脑后。为了王国的基业，她只得放下过去的迷惘。她放弃了莉迪亚这个名字，将王女的身份、还有曾经的战地护士，一同掩埋在了过去。\n\n“罗斯的女王，罗格涅达陛下万岁！”女王铁卫向着人群喊道。\n\n在人们的掌声之中，罗格涅达从王座上站了起来，思索片刻后，开始发表讲话。\n\n“这些年来，我们取得了不小的成就。我们从西伯利亚荒原的一座小城起步，建立起了一个辽阔而强大的帝国。一路上的挑战者被我们逐一击溃。然而，我们的职责还远未结束。我父亲开创的事业必须由我们来画上句号。时至今日，我们还有不少同胞在条顿侵略者的统治下受尽苦难。纳粹的黑鹰还在奴役着我们的人民。我们只能通过利剑与火焰，彻底推翻那腐朽的德意志国！”\n\n罗格涅达一边听着臣民们的喝彩，一边考虑着接下来的事情。"
 kemreg.29.a: "罗格涅达陛下万岁！"
 kemreg.30.t: "寂静时刻"
 kemreg.30.desc: "留里克站在卧室的窗边，俯瞰着[KEM.Capital.GetName]的街道。夕阳西沉，暮光将湛蓝的天空染得一片橙黄。正当太阳快要落到地平线的时候，留里克回忆起了自己开创的基业。他给深感绝望的俄罗斯人民带来了希望，为这个黑暗中的国家带来了光明。他的统治虽然并不算有多和平、有多完美，但还算取得了不小的成就。\n\n斜阳渐入地平线，晚霞将橙黄的天空映得通红，然后又渐渐变成紫红，夜空中隐约可见几颗闪亮的星星，但人世间的华灯尚未亮起。王正在一天天老去，就算在宫殿内走路也要拄着拐杖了。留里克想到自己肯定没法活着看到从德国人手中夺回莫斯科，看到解放同胞的那一天了。他必须得把王位传给后人，也就是他要立下的王储。他相信王储一定做好了准备，可以亲手完成自己的未竟之愿。他的王嗣会带领这个王国走向伟大，为祖国遭受的屈辱报仇雪恨。王也深知，他的子嗣还有王国的臣民们，已经爱上了这副留里克的面具，还有他代表的理想。\n\n太阳完全落山了。夜幕降临，祖国大地再次沉入黑暗。留里克王离开了窗边，转身回到了办公桌，开始处理起繁杂的公务。"
 kemreg.30.a: "黑暗之中才能看见光明。"
 kemreg.31.t: "看看我的成就"
 kemreg.31.desc: "如果算上基座，这尊雕像总共高达六米。它由西伯利亚最好的石头与花岗岩雕刻而成，留里克对此感到有些受宠若惊。石匠们用精湛的手艺雕刻着铠甲，准确地再现了中古时代的风格。各种宝石与钻石细心地镶嵌在铠甲上。留里克认为这尊雕像应该可以作为王都[KEM.Capital.GetName]的象征。\n\n当然，这座雕像也充满了雕刻家们的艺术创作。留里克虽然骑着马，但他不可能真拿着一把剑上战场。而且，他本人也不是雕像里那个强健的硬汉，但王还是觉得非常满意。他特别中意雕像散发出的浪漫气息，然后考虑着要不要给这位雕刻家多付点报酬。\n\n才不过统一了中西伯利亚，就立了一座如此了不起的雕像。要是夺回莫斯科，到时候留里克能享受到怎样的殊荣呢？"
 kemreg.31.a: "令人印象深刻！"
 kemreg.32.t: "干杯"
 kemreg.32.desc: "留里克在宴会上与贵族们谈笑风生，共同庆祝着王国扫清了叛徒军阀，建设着一个更好的西伯利亚。“留里克啊，你能不能给我拿块黄油？”有个身材魁梧的人说道，他已经在喝第四杯伏特加了。\n\n留里克笑着想要把黄油递给他，一位年长的贵族大喊：“谢尔盖！你怎么能用那种语气和沙皇讲话呢，你有没有礼貌！”\n\n“别太较真尼古拉，比起严肃的礼仪，我还是喜欢幽默一些的玩笑话。”留里克回答道。\n\n“您说的对，承蒙上帝之恩典，以征服者和全能者的名义，沙皇留里克二世陛下，我在您面前需要保持谦卑。”老贵族低着头说道。\n\n留里克愣住了，但很快就被别的年轻贵族吸引了注意力。“您开宴会和统治王国一样厉害啊！”那贵族说道。“陛下甚至还可以调解王嗣之间的争吵。”\n\n“嗯，我知道该庆祝就要好好庆祝。王嗣也是一样。”留里克回答说。他觉得自己很快又要面临一堆挑战。不过在办正事之前，留里克还是想先享受一会克麦罗沃的愉快气氛。毕竟没有了他，王国也不会走到今天这一步。"
 kemreg.32.a: "一切顺利真好。"
 kemreg.33.t: "行政部门的抱怨"
 kemreg.33.desc: "土地会议的非王族议员一来到会议室，就注意到尤里王子和莉迪亚王女又吵了起来。两人怒目而视，恶狠狠地瞥了一眼议员们，搞得他们有些不知所措。\n\n看来议员们没有猜错，今日的议程主要是关于国家官僚的录用限制和所需资格，主要是关于社会地位的问题。尤里王子赞成放宽甚至完全取消这些限制，以便促进社会的进步。同时还可以让普通民众进一步参与到政府的管理中。\n\n莉迪亚听完后，像往常一样不屑地嘲笑着他。她认为良民不顶用，恶民是暴徒。官僚只能从贵族当中选拔，这样才能确认他们的纯洁性，保证他们不去同情革命分子。\n\n这场“辩论”和预想中的那样持续升温。尤里称她的姐姐是“暴君”，莉迪亚则叫他“笨蛋”。双方的措辞越来越恶毒，会场里的其他人不想卷入这场争论，只好默默计算着时间，祈求早点解脱。\n\n然而，在场的所有人都知道，这件事还得让他们的父王来做出决定。"
 kemreg.33.a: "“尤里王子说得好。”"
 kemreg.33.b: "“莉迪亚王女说的对。”"
 kemreg.34.t: "国王之耳"
 kemreg.34.desc: "留里克坐着，双手交叉放在桌上。他的周围是王国里最有权势的人物，但那两匹狼今天并不在场。“先生们，感谢你们参加这次新召开的维彻，我希望这个市民议会可以给罗斯的君王出谋划策。至于今天的第一个议题，我们应该讨论的还是日渐高涨的……不和谐之音。”\n\n一阵短暂的沉默后，彼得·巴拉诺夫斯基率先开口说道：“气氛为何如此不和谐。还不是因为你的两个孩子针锋相对，见面就吵！如果你还想挽救这个王国，不至于让它分裂的话，就必须得做出点改变了。”\n\n“那您认为应该怎么办呢？他们俩的影响力与日俱增，已经形成各自的派系了。”鲍里斯·克雷洛夫回答道：“我认为应该趁早定下王位继承人，尽可能地渡过这场难关。”他是除留里克外，在场的唯一王室成员。\n\n留里克思索了一番他儿子的话。虽然他对指定继承人一事犹豫不决，可如果放任不管，王国的安定就会受到威胁。唯一的问题是，他应该选谁来戴上那顶王冠……"
 kemreg.34.a: "无论决定如何，总有人会不高兴的。"
 kemreg.35.t: "见见你的新主人"
 kemreg.35.desc: "市政官德米特里·古里耶夫站在新办公室里，一脸不安地望着窗外。他虽然很高兴被安排到这个职位，但是一来到这个王国东部的小城，就要被迫直面本敌人对新政权的敌意。城里的民众都对他冷眼相待。他的专车朝着新家的方向在大街上行驶的时候，市民们不仅没有欢迎，还朝他的车窗上扔泥巴和狗屎，嘲笑他是个缩头乌龟，甚至还有前黑军民兵持刀拦截他的专车，逼得警卫员不得不出来维持局面。\n\n德米特里理解自己的职责。这个地区的民众早已习惯黑军给予他们的自由，因此他想要赢得他们一点点的尊重就得付出莫大的努力。王国不仅要对当地人征收新的税款，而且还要他们负担一堆杂七杂八的义务，他们不满也无可厚非。他虽然知道这些人掀不起什么大风大浪，但还是理解带给他们安定和满足的重要性。他不得不在一段时间内生活在人人喊打的日常中，而且还必须考虑怎么让当地的民众对王国感到满意。\n\n他又开始工作起来，静静地盯着眼前的文件。这个月税金额有点问题。他想尽可能忠实地履行自己的职责，也希望自己管辖的民众有朝一日可以尊敬自己和他们的新政府。"
 kemreg.35.a: "当领导可不是件易事。"
 kemreg.36.t: "留里克时尚"
 kemreg.36.desc: "奥列格准备从新西伯利亚的工厂下班回家。他穿着老旧的大衣，思考着妻子今天会做什么晚饭。奥列格在面包店买面包的时候，目光被其他客人的奇装异服吸引了。女性穿着五颜六色的上衣和裙子。男人们头顶大毡帽，身着鲜红色大衣，从头到脚都是五颜六色的图案。奥列格觉得自己是不是回到了中世纪。大家都那么热衷于模仿那位疯沙皇吗。最近的人啊简直拼了命也要赶上别人的时尚潮流。\n\n就在奥列格买面包的时候，他注意到店长尼基塔也穿了一身蓝色的中世纪风格长袍，还留着长长的胡子。“尼基塔，怎么你也穿成这样了！我还以为你是个坚定的共和主义者。”奥列格大受震撼。\n\n“啊，应该是时代变了吧。”尼基塔回答道。“我们的留里克是伟大的沙皇，我觉得他比其他任何总统都要优秀。而且这个穿着太舒服了。据说这叫Ferjaz，对面商店就有卖的。”\n\n“我就算了吧，我还是穿点更现代的衣服吧。”奥列格这么说着走出了商店。他终于到家了，结果一开门就看见了妻子，他难以置信地说道：“海伦娜，你这穿着什么东西啊！”\n\n“这是最新的皮大衣哦，女人们都喜欢穿这个。据说在中世纪的俄罗斯，贵族小姐穿的就是这个！颜色特合适还很漂亮！我真想这么一直穿下去。”海伦娜笑着说道。\n\n奥列格震惊之余不知道该说什么好。怎么连他老婆都穿这种荒唐的衣服？难道大家都想回到中世纪了吗？！\n\n“亲爱的你怎么了？”海伦娜问道。“那个啊，我觉得你也得买一件新的大衣了。在面包店旁边就有卖的吧？那男装也很多哦。明天我就带你去买，顺便把孩子们的也买了吧！这衣服也太棒了！”"
 kemreg.36.a: "也许我应该跟上时代。"
 kemreg.37.t: "变更装饰"
 kemreg.37.desc: "基里尔神父心情沉重地站在原地，一动不动地看着士兵们把圣像和圣书装进箱子里。他的教堂被王家陆军作为司令部“征用”了，军队尽量耐心地解释道这位神父并没有选择的余地。\n\n士兵们虽然细心地，在不损毁基里尔的宗教用品的情况下将他们挨个收集了起来，但就算这样也没法抚平他内心的震撼。过去几十年间他一直领导着这个教堂周围的小社区，他指导着朴素而虔诚的村民，尽全力给予他们帮助。然而，他现在还能不能回去都是个未知数。\n\n他也从别的神父那听说了其他地方也在发生着类似的事情。教堂被军队接管了，他们十分重视瞭望侦察用的钟楼和防卫用的地下室。一旦战局有变，可能还会有不少教堂被敌人破坏。还有更糟的，即使教堂还勉强伫立，损害也会非常严重，留给从前的牧者一片烂摊子。他衷心希望自己的教堂不会遭受这样的厄运。\n\n士兵们将宗教物品整理完毕后装进了一个个小箱子里，堆在了大门旁边。基里尔最后看了眼空无一物的教堂，再一次亲身感受到了没了装饰品的长廊有多么宽阔。于是他拿起行李，坐上了从当地农民家里借来的载货马车，踏上了旅途。\n\n看着自己的教堂渐渐消失在地平线上，他的泪水夺眶而出。"
 kemreg.37.a: "必要的牺牲？"
 kemreg.38.t: "群众的分享"
 kemreg.38.desc: "留里克王出席了土地会议，议员们都知道这一天会是个好日子。这意味着某项决议极有可能得到通过，他们就不用再看他的两位王嗣吵个不停了。\n\n可惜今天议员们只猜对了一半。留里克问候完在场的各位，对参会者表达感谢后，就以尤里王子的提议为基础，决定国家要马上以福利为中心实施一系列改革。\n\n尤里马上站起来感谢了王的“先见之明”，然而却没几个人在关注他。大家的目光都集中在了莉迪亚王女身上。正当父王讲话的时候，她逐渐沉默下来，人们都知道这是情绪爆发的前兆。\n\n果不其然，她突然大叫起来，痛斥这种理念就不应该存在。会议室里回荡着她的怒吼声。然后，她批判劝父亲这件事本身就是尤里自己的失职，国家现在面临的问题简直数不清，而且资源也非常有限，这些资源就应该分配给军队和治安管理，而不是社会活动。这不仅仅是一种短视，用莉迪亚的话来说，这跟犯罪没什么两样。\n\n接下来的一段时间里，房间里的空气仿佛都凝固了。尤里冷静地问他姐姐把话讲完了没有。莉迪亚睁大眼睛瞪了尤里一眼，尤里看向留里克王，留里克王看了看自己的女儿，仅仅是点了点头。\n\n然后，一切都结束了。品尝到失败滋味的莉迪亚瘫倒在了椅子上，然而从她的眼神中还可以看出怒火并未散去，大家都知道这事其实还没有最终定下来。"
 kemreg.38.a: "她还有别的反应吗？"
 kemreg.39.t: "形势加剧"
 kemreg.39.desc: "“鲍里斯，你跟我说实话。现在情况怎么样了，比听说的还要糟糕吗？”留里克的声音中透露着不安。有流言说王子与王女各自的支持者在街头引发了骚乱。看来应该确有其事，但他还是希望这只是媒体在夸大事实。\n\n鲍里斯·克雷洛夫坐在他父王对面，思索了一会说道：“您问这是真的吗？事实的确如此。在新西伯利亚，罢工者正在和当地的警察发生激烈的冲突，克拉斯诺亚尔斯克的煤矿工和富裕阶层的拥护者们的对峙已经演变成了暴动。克麦罗沃的抗议活动虽然还不至于变成叛乱……”\n\n留里克望向远方，考虑着应该怎么处理这件麻烦事。事实就摆在他的眼前：自己的孩子们正在滑向战争的深渊。虽然这些团体和他俩没什么直接的关系，但显而易见的是，王不在了以后，他俩都想控制局面。\n\n“……父王？”\n\n“鲍里斯，我们需要夺回街道。如果什么都不做的话，事情就会变得和以前一样糟糕了……”\n\n“父王，只要您一声令下，军队随时供您调遣。”\n\n留里克睁大了眼睛看着鲍里斯。事态已经发展到如此地步了？“绝对不行！我们不需要戒严令。警察就可以应付这事，只需要把各地的警力增加一倍就行……”"
 kemreg.39.a: "希望这一切能很快结束…"
 kemreg.40.t: "蜂拥而出"
 kemreg.40.desc: "“去死吧法西斯猪猡！”\n\n“共产党渣滓下地狱去吧！”\n\n工会成员与反变革派两伙人在冲突中互相谩骂着。双方的标语板与横幅相互对峙，这两群人来到这里并非是出于团结，而是仇恨与愤怒。随着呼喊声越来越响，局势变得愈发激烈的时候，在场维持秩序的警察们紧张地望着自己的同僚。虽然他们不想介入，但现在看来已经别无选择了。其中一位警察跑去寻求支援，剩下的警官在一旁严阵以待，必要的时候，他们会毅然决然地介入这场冲突。\n\n幸好留里克的命令及时下达了，数倍的警察支援赶到了现场。就在增援抵达时，双方的对峙已经进一步升级。有人动起手来，有人抄起标语板打了起来。于是随着一阵哨声，警察们一窝蜂冲进了两撮群众中。在经历了一阵轻微的抵抗后，人群被警察们强行解散了。即便眼下的冲突得到了解决，警官们依旧认为类似的事件会持续发生。"
 kemreg.40.a: "事情不能一直这样持续下去。"
 kemreg.41.t: "家庭聚会"
 kemreg.41.desc: "鲍里斯王子不安地看着父王。他们一同考虑得让这对渐行渐远的姐弟再见个面，然而随着会面时间的临近，他愈发感到紧张不安。\n\n莉迪亚总是和往常一样，摆着一副特意练过的认真傲慢脸早早地先到了。鲍里斯一瞬间就察觉到自己撒谎把她叫来，其实早就被她识破了。不过出于对父王的尊敬，她还是应邀前来赴会了。之后尤里也到了，在两人开始争论之前，留里克抢先一步控制住了局面。\n\n留里克说之所以要让鲍里斯来安排这次会面，是因为自己于公于私都厌倦了二人的争吵。这种争论既不利于国家，也损害了王个人的健康。因此今天他想和鲍里斯一同促成双方之间的谅解。\n\n房间里沉寂了许久，莉迪亚冷酷尖锐的笑声打破了寂静。这一刻鲍里斯知道会面已经失败了。莉迪亚冷冷地说自己并没有做过什么坏事，因此完全没有达成谅解的必要。她说自己只会考虑国家的利益，而尤里才需要理解自己。\n\n尤里立即反驳说自己的一切出发点皆是民众的利益。国家即国民，没有国民哪来的国家？如果莉迪亚连这一点都理解不了的话，她也没资格享受今天的地位。鲍里斯拼了命地朝父王暗示，然而父王仅仅是摇了摇头。看起来又失败了。\n\n没多久，莉迪亚就站了起来说自己没工夫陪你们闹。这是她和尤里为数不多的共识，尤里也站了起来，没一会他俩就走了。\n\n鲍里斯和留里克双双叹了口气。他们还能做些什么好呢？"
 kemreg.41.a: "有没有其他可能的解决办法？"
 kemreg.42.t: "伸出援手"
 kemreg.42.desc: "西伯利亚有座不幸的小村庄，它在统一战争中遭到了士兵们的严重破坏，后来又被流窜的土匪们洗劫一空。苟活下来的穷人们龟缩在家里，在寒风中瑟瑟发抖。他们害怕这个村子再被破坏，再遭掠夺。不过他们听说别的村庄似乎处境还要更悲惨一些，这么想的话，也就不难理解他们为什么会苟活于此了。缺衣少食，没有供暖，甚至连一把枪也找不到。等待他们的，只有渐渐来临的死亡。\n\n突然，远处传来了靴子踏过地面的声音，村民们不安地看向窗外。难道是强盗们又回来了吗？这里已经没剩下什么东西可以抢的了！然而，随着声音逐渐靠近，村民们也渐渐看清楚来者是谁。原来他们不是强盗，而是王国政府派来的工人，他们是战争的胜利者。村民们不安的心情又被另一种恐惧所替代。难不成有新的税要征收了？\n\n然而，新来者们带着好意挨家挨户地问候了村民，有个工人甚至还摸了摸从窗户里探出来看的少年的头。在村民们惊愕的注视中，工人们开始着手修理着千疮百孔的墙壁和破碎的窗户。这些工人此行的目的是为村民们提供他们长期以来一直所需要的帮助。村民们欢呼雀跃，有人甚至喜极而泣。幸运终于再次造访了他们的生活。\n\n他们的心中又有了一丝希望。"
 kemreg.42.a: "可能留里克到头来还算是关心我们。"
 kemreg.43.t: "文人相争"
 kemreg.43.desc: "维彻里坐满了托木斯克沙龙的原成员，留里克就坐在他们的最前面。知识分子、诗人、教授，这些全俄罗斯最智慧的人汇聚一堂。留里克相信他们可以在中西伯利亚找到用武之地。“各位！”留里克大声说道。“感谢你们接受我的邀请。我作为伟大而亲切的领袖，我有足够的智慧明白可以从敌人身上可以学到不少东西。”\n\n“你要学的就是智慧！”一位西装革履的男士喊道。他和身着长袍的留里克廷臣们看起来简直天差地别。“其实你就是个疯子，一点也不聪明！你是在喝到烂醉之后才说自己是沙皇的！”\n\n留里克笑了起来。“至少我的智慧足以在战场上打败你们的军队。”周围一瞬安静了下来，但知识分子们依旧充满了敌意。“和刚刚说的一样……今天把你们叫到这来，是想听听你们的主意。治理中西伯利亚绝非易事，这里的经济也不怎么好。诸位的沙龙是在俄罗斯刚崩溃时就统治中西伯利亚的人之一。我们都是俄罗斯人，这里是我们的故乡。”\n\n人群安静了下来，直到一个戴眼镜的男人打破了沉默。“留里克，我们的意见可能不一样，但看得出来你乐善好施。如果你真的想让百姓过上更好的生活，我希望考虑提升一下民众的福利水平。俄罗斯经历过连年的战乱，因此我们需要对美好的未来充满希望。”\n\n“谁说我们需要福利的！”一个领带长到腰部的小个子男人喊道。“我们没有那么多钱！国民需要的是教育，只有接受了教育才能提升自己的生活水平，才能来为国效命。发钱可不能解决一切问题！”\n\n有一个瘦瘦的戴着一顶礼帽的男子突然站了起来。“如果没有民主主义，民众自然不会感到满意。沙皇陛下，只要你还在施加暴政，这片土地就没有希望！”\n\n争吵声不断持续，更多的人开始互相争论了起来。留里克一想到自己的孩子也会因为一些琐事而争吵，他就感叹道难怪托木斯克会被征服，毕竟它的政府没法在任何问题上达成一致。"
 kemreg.43.a: "他们的努力是值得的。"
 kemreg.44.t: "国家动脉"
 kemreg.44.desc: "列夫·沃兹涅先斯基面前聚集着大批群众。虽然有警卫们的保护，但他还是露出了刻意练习过的微笑。“今天，我要给在场的各位带来一个好消息！连接克拉斯诺亚尔斯克、克麦罗沃、新西伯利亚的大型高速公路已于昨日竣工，贸易线路会变得前所未有地通畅，各位也可以在这几个地区自由地来往。”人群中爆发出欢呼声。大多数人都在讨论这个工程应该如何评价。人们不知该如何看待这一项工程，不过应该也不会出什么问题。不管喜欢与否，从现在开始，高速公路将在国民的生活中扮演重要角色。\n\n几天后，高速公路的车流量先是缓慢增加，然后成倍增长，贸易繁荣的通知也递到了沃兹涅先斯基的办公桌上。果然，只要没有了阻碍，人们都无法抗拒把自己的东西运到别处高价卖出的魅力。不过为什么托木斯克的旧政府没考虑过这方面呢？或许他们一开始就没怎么重视吧。\n\n对了，高速公路还可以让不少人发家致富，他一边点燃了叼在嘴里的香烟一边思考。\n\n不过最重要的一点，当然还是他自己也可以领到奖赏。"
 kemreg.44.a: "报酬到位，国王万岁。"
 kemreg.45.t: "回去干活"
 kemreg.45.desc: "加夫里尔与他的工友站在一起，汗臭味和谈话的声音充斥在这群五六十岁的老男人中间。戴着帽子，扛着锤子的加夫里尔，在朝阳底下眯着眼看着以前劳动过的厂区。那些地方确实被改造过了，准备进厂工作的劳工们似乎有了希望。老疯王竟然真的会信守诺言。\n\n在加夫里尔看不见的地方，监工吹响了哨子，大批工人们一瞬间涌上前去。加夫里尔自己也随着人流走进了新的工作场所。他和其他工人一同跨过宽阔的门坎时，内心还充满了谨慎的乐观。然而，这点乐观主义马上就荡然无存了。厂房的外表得到了华丽的装饰，看上去仿佛回到了旧时代，似乎配套的安全设施应该也有所改进。然而工厂内部却和以前一样，几乎没什么变化。熔炉上依旧覆满了灰尘，还会像条龙一样突然喷火把四个人送去医务室。登上二楼的台阶摇摇欲坠，它坏了又修，来来回回总共修了十多次，随之一起送修的还有工友们的脚趾、肋骨和头盖骨。破烂浇铸口的时不时还漏出点融化的金属，烫伤边上的工人。\n\n然而，这次改造也并非一无是处。例如门在紧急时候可以从内侧打开了。输电线也被安全的密封在墙壁之中。墙壁上写了注意事项以及紧急措施。加夫里尔最欣慰的还是供建筑内所有人使用的安全装备——手套，口罩，围裙和其他安全工具。机械设备可能依旧危险，但是疯王看起来至少在朝着一个保障劳工安全的方向努力。尽管如此，加夫里尔还是没感觉到工作环境比这座城市易手前有多大改善。"
 kemreg.45.a: "红旗似旧旗。"
 kemreg.46.t: "力量在工会中"
 kemreg.46.desc: "留里克本想安静地睡个午觉，可是却被床头的电话铃吵醒了。他抱怨着坐了起来，摸索着举起话筒，叹了口气。\n\n“你好？”\n\n“贵安陛下。我是鲍里斯·克尔切夫。前些日子和您谈过话的那位。”\n\n一阵疑惑浮上留里克的心头，这人怎么知道自己的电话号码？然而他马上得到了答案。这位工会领袖用刺耳的男中音说道：\n\n“您的儿子尤里，在开会的时候就告诉我您的电话号码了。”\n\n这就对了，留里克想道。他爱着尤里，尤里也可以理解王国工人阶级的事业和苦衷，但是他讨厌每次需要帮助的时候就不得不挺身而出。“那孩子待人太过友善了。”留里克尽量不出声地嘟囔着。\n\n“哦，这样啊。那时候的会谈确实卓有成效——但你现在为何还要打来电话？”\n\n“嗯，我只是向您道谢，陛下之前说要强化工会，我不太确定您是不是认真的，结果改革确实收到了成效！公司老板对工人的待遇提升了，厂里的设备总能保持清洁，而且因为修缮，事故发生量也减少了两成。留里克王，工会感谢您的帮助。”\n\n老国王听了以后微笑了起来。果然尤里说得对啊。王国的命脉在于工人，现在他们的生活比以前更好了。一阵简短的道别之后，留里克挂了电话，躺在床上开始思索道："
 kemreg.46.a: "也许我应该多听听尤里的意见。"
 kemreg.47.t: "工人在前进"
 kemreg.47.desc: "“工人们请随我一同前进，打倒资本家！工会万岁！”\n\n正当工会在外边组织游行罢工的时候，几位警察在边上干瞪着眼，有些茫然无措。这是最近发生的、规模最大的一次罢工。克拉斯诺亚尔斯克市已经陷入生产停摆的状态。工人们要求涨工资、改善工作环境，但这又是企业家不愿意看到的局面。然而企业家们却接到了不得扰乱罢工的命令，他们只得服从王室的要求——不得擅自行动，破坏罢工。\n\n在经历了几个小时停工停产的阵痛后，企业家们被迫与罢工的工人开始了交涉。迎接他们的是一阵阵的嘘声和嘲笑声，离开时送别他们的是工人们的欢呼声。显然，没几个打工者会喜欢资本家，绝大多数工人都不喜欢这群寄生虫。就算如此，在看到连基本温饱都解决不了的贫民后，人们还是会去思考……难道就没有其它能创造出更美好的世界的方法吗？"
 kemreg.47.a: "人民的需求高于一切。"
 kemreg.48.t: "行会行起"
 kemreg.48.desc: "莉迪亚·克雷洛娃王女双手抱在胸前，正站在台上微笑着。身旁的列夫·沃兹涅先斯基察觉到她的脸上洋溢着得意之情。\n\n而在台下，王家行会的首次集会正在举行。这是迄今为止王女积极发起的、最有野心的新措施。行会取代了先前的工人委员会，并实现了集权化。过去相当长的一段时间里，王女派都在政治上广受猜忌，不得人心。莉迪亚和尤里曾经就工会问题针锋相对，但这一次莉迪亚明显扳回一局，工会已经解散了。\n\n通过赋予行会权力，可以减少工人的不满、避免引发骚乱。而且行会也更加重视生产效率。沃兹涅先斯基对此感到很满足。王国周边群敌环伺，中西伯利亚还蔓延着一股革命思潮，原来的工会是个累赘，现在该将它舍弃了。\n\n工人们排着长队，在行会里重新进行了登记。沃兹涅先斯基觉得还是莉迪亚的办法更好一些。尤里的提案虽然也有好的一面，但它却伴随着更高的风险，这种风险是莉迪亚无法接受的。\n\n他现在只希望王女在享受她的“胜利”时不要明显摆出一幅粗鲁、洋洋自得的神情。"
 kemreg.48.a: "这是为了更好的明天。"
 kemreg.49.t: "你站在哪一边？"
 kemreg.49.desc: "鲍里斯·凯尔切夫听到街对面传来催泪瓦斯罐发出的嘶嘶声，便以最快的速度赶了过去。那里原本是罢工时的喧闹声，但最终并未发生暴力事件。鲍里斯是克拉斯诺亚尔斯克工会的负责人，他从自己简朴的工人公寓里站起身来，着急忙慌地跑下五层楼梯，走到楼梯底部时已是气喘吁吁，呼吸变得沉重而费力。他跌跌撞撞地走出楼栋大门，惊恐地看着街对面的钢铁厂。\n\n夕阳将广场周围的天空染成橙色，赭色的催泪瓦斯升起烟柱，罢工工人在街上四处奔逃。他们痛苦大叫，眼睛看不到只能蹒跚前行，用沾满烟灰的衬衫捂住脸，发出干咳、苦涩的咳嗽声。大约二十人组成人群站在惊恐的工人面前——实际上是一群暴徒，穿着自制的防暴装备和遮住面容的防毒面具。他们围成一圈包住曾经井然有序的抗议区域，这时鲍里斯注意到一些令人震惊的细节。从他们装备上的标志来看，那里的一些人显然是工厂主所属行会雇佣的罢工破坏者，鲍里斯还数出人群中至少有十二名当地警察。\n\n“他妈他们怎么能这么干？” 鲍里斯吐了口唾沫，转身向自己的公寓走去。他爬上楼梯，仍处于现场带来的震撼之中，继续自言自语着：\n\n“撒谎精、肥猪猡，这疯汉吹说什么为人民服务，却搞出这种事情，” 鲍里斯摸出钥匙，进了公寓，走到窗前，愤怒地凝视着外面的城市。出于某种无用的怒火，他把身子探出窗外，朝着漆黑的夜空大喊道："
 kemreg.49.a: "“你站在哪一边？”"
 kemreg.50.t: "新时代西伯利亚女性"
 kemreg.50.desc: "当父亲在向下方的士兵挥手致意的时候，莉迪亚·克雷洛娃王女就站在他旁边，满脸笑容情难自抑，只因下方的每一个士兵都是巾帼战士。她们是女兵第一扩大师的成员，并且之后还会有更多。\n\n这很难。说服那些顽固的老将和高官接受设立女兵的合理目的就已经十分困难，更不用说扩大它了。但她成功了，就如同往常一样，结果就摆在她的面前，预示着一个伟大的前景：随着妇女被公开欢迎加入军队，国家的可用人力几乎翻了一番。\n\n预备人力的用途不止在前线作战，站在莉迪亚和国王旁边的安娜·科苏尔将军就是明证。很快就会有更多像她这样的人加入我们，保证我国另一半公民的潜力不会被白白浪费。\n\n是的，这是一场十分重要的胜利，莉迪亚这么想着。更庞大的军队意味着国家开疆扩土的进程会更加顺利，也能更加安全地消灭后方的威胁，而不会影响到前线的作战。\n\n当然，这也能告诉那些女兵是谁给了她们这个机会；而其他人也可以不费吹灰之力取走她们的权利。这样的觉悟才是最至关重要的。"
 kemreg.50.a: "她们需要证明自己不弱于其他士兵：现在如此，将来亦然。"
 kemreg.51.t: "更大更好"
 kemreg.51.desc: "“请问陛下您还中意这个设计吗？”\n\n留里克仔细观察着眼前的图纸。设计图上的是t55主战坦克的现代改良型号。然而，王看起来并不怎么满意。“这个……一般般吧。”\n\n“欸，‘一般般’？您这是什么意思啊？”设计师虽然面露微笑，然而声音里却带着一丝愠怒，显得他很慌张。\n\n“你看这玩意和以前相比没什么变化啊？就是把引擎改良了一下，应该考虑搞个大家伙！你给我弄个装甲更厚火力更强的玩意出来。”\n\n“容我说一句陛下，放在如今这是不现实的。比起厚重的装甲，如今的坦克更需要机动性……”\n\n王突然把手重重地搭在设计师的肩膀上，设计师一瞬感觉到自己心跳骤停。“胡扯。你们必须设计一个装甲更厚火力更强的坦克出来。别在意那些细节，你们在设计的时候，要带着建设王国的精神来工作。我从来没有向实用性妥协过，你应该也可以吧！”\n\n设计师咽了口唾沫。王想要的坦克，他的设计局还没法设计出来，可是谁又敢拒绝王室的请求呢？"
 kemreg.51.a: "“是的，陛下，我会尽力的……”"
 kemreg.52.t: "给国王的坦克"
 kemreg.52.desc: "留里克二世怀着纯真烂漫的眼神，高兴地看着改装过的T-55驰骋在试验场地。不论设计局再怎么辩解、如何反对，他们终究还是被迫采纳了王的意见。按照王的意愿，坦克要搭载115毫米的大口径火炮，炮塔要装配特制的复合装甲。\n\n王笑着回头看向他的儿子。“怎么样鲍里斯，我就说他们会把我想要的坦克造出来吧。你快看啊！”\n\n鲍里斯·克雷洛夫则有所保留地说道，“父王，这虽然是辆很棒的坦克，然而您就不担心成本的增长了？这新装备绝对不便宜啊……”\n\n“又来了吗？这铁坨子原来就很贵了。多花几个格里夫纳又不会死。”留里克一边这么说着，一边转身朝后观察着坦克的性能。\n\n“你说是就是吧，但还是要开心点，坦克兵们已经给这辆坦克起了个绰号。他们称这是‘陛下的眉毛’。”\n\n留里克笑出了声。他指着装在炮塔上的巨大装甲模块说着：“哈哈！这不也很好吗？原来我的遗产还可以在坦克这种兵器上传承下去啊！”"
 kemreg.52.a: "我们的钢铁洪流只配最好的装备。"
 kemreg.53.t: "与卡莫夫的会面"
 kemreg.53.desc: "尼古拉还在熟睡的时候，有个电话打了进来。他还以为突发了什么紧急事件，结果却发现是留里克二世打来的。留里克好像是对他在卡莫夫直升机设计局的工作很感兴趣，想要在第二天的中午与他见个面。短暂的寒暄之后，卡莫夫让留里克先把这事搁置一下。他凌晨就起来为这场紧要的会面做准备。两点的时候，他在设计局里没预约到开会用的办公室，于是只好决定将这次会面的地点设定在工厂里。上午，尼古拉·卡莫夫在十点左右去了尘土飞扬的车间整理文件，把模型摆放在桌子上，等候王的驾临。\n\n正当尼古拉还在做着最后的准备工作时，门就突然开了。老国王步履蹒跚地走了进来。尼古拉慌慌张张地走上前去，但马上就被留里克推开了。“朋友你别太在意。我想来一次非正式见面，你只需要把那个神奇的飞行装置介绍给我就行。\n\n尼古拉对此无动于衷，只是挑了一下眉毛。王真像是一个活在美好过去的老古董。尼古拉把王带到座位上，讲起了设计局最新产品的内部结构。留里克非常认真地聆听着，然而在听到新型飞机的工艺和成本问题后，他就显得困惑了起来。对话基本上都是王在问一些荒谬无知的问题，尼古拉虽然感到有些迷茫，但还是耐心解答着王的问题。两人说完的几分钟后，尼古拉摸着下巴等待着王的反应。\n\n“年轻人你做得好啊。”留里克对着年近七十的航空工程师说道。看着困惑的尼古拉，留里克独自微笑了起来。“总之，我认为你们的设计局需要王室的资金援助。我想要在这个项目上投入数百万格里夫纳，你们意向如何？”\n\n尼古拉敲着桌子，内心充满了期待。“陛下，我对此非常欢迎！离开之前，您还有什么指示吗？”"
 kemreg.53.a: "“我想这就够了。谢谢你的飞机，朋友！”"
 kemreg.54.t: "晴空响惊雷"
 kemreg.54.desc: "伊戈尔喝了口咖啡，享受着片刻的宁静。他现在身处新西伯利亚某个静谧的咖啡厅里，和最爱的人娜塔莎一同度过了一个安稳的早晨。那身轻飘飘而又华丽的刺绣衣服，更是给她平添了几分动人的魅力。\n\n“伊戈尔，你读了今天的早报吗？”娜塔莎抿了一口咖啡问道。“汽油好像又涨价了。我很高兴我们不用到哪都开车了，可是那些不住在大城市里边的人怎么办？”\n\n伊戈尔把杯子送到嘴边，清了清嗓子。“他们一定没问题的。反正汽车什么的在这里也不是寻常货。我们还有很多富有魅力的东西……”\n\n突然，一阵特别大的声响震颤着整栋建筑，伊戈尔吓得扔掉了杯子。伊戈尔意识到滚烫的液体溅到了下半身，破口大骂了一声“他妈的！”他把椅子往后一退，马上抽了几张餐巾纸，一边小声骂着一边擦了起来。\n\n娜塔莎忍不住笑了出来。“伊戈尔，你小心点啊！不过话说回来，那是什么声音啊？”\n\n嘈杂刺耳的声音渐渐远去，然而人们依旧能听到它在空气中回荡。伊戈尔把湿漉漉的餐巾纸扔到一边，抬头朝着咖啡厅的窗外望了一眼。远处有三架战斗机朝着地平线飞去。“又是空军吗？他们为什么要把军事基地迁到这附近来啊？”"
 kemreg.54.a: "他们非得飞这么低吗？"
 kemreg.55.t: "留里克的凯旋"
 kemreg.55.desc: "“你们谁看见国王了？明明三个小时之前还在这里的！”尤里擦着冷汗，在观礼台寻找着父亲的身影。王都今天要举办一场规模盛大的阅兵式，然而主角却还没有到场。\n\n“他也不是第一次迟到了，尤里。”莉迪亚跟弟弟说道，“不用慌。他肯定马上就会回来……”\n\n尤里听不进姐姐的劝告，只能在原地焦躁地来回踱步。“不对不对，就算他迟到过，但也没迟到过这么久！到底出了什么情况啊？！”\n\n“坐下来，冷静点尤里，阅兵式要开始了！”鲍里斯·克雷洛夫求着哥哥说。从主干道上传来了一阵低沉的隆隆声。“快看！装甲部队要来了。”\n\n尤里看向下边的干道，发现一列列的坦克正在道路上前进。领头的是一辆装饰豪华的坦克，有一个似曾相识的人站在车长塔里高兴地挥着手。王子渐渐看清了那人后，不禁瞪大了双眼。\n\n直到留里克二世注意到了自己和观礼台上嘉宾的时候，王子才松了一口气，脸上掠过一丝谨慎的微笑。“他看起来是真的疯了啊。”尤里小声地说道。他心里也没啥别的想法了。"
 kemreg.55.a: "陛下指引，吾等跟从。"
 kemreg.56.t: "熟识的魔鬼"
 kemreg.56.desc: "沙皇留里克的“沙龙”之日终于到了。对于不少人来说，这次活动似乎有些不可理喻，也许只有难以理解的举动才配得上疯王的身份。\n\n公国军队击败托木斯克之后，沙皇终于能够参观他曾经效忠过的城市，王很想知道托木斯克的人民现在生活得如何？于是他便将那里的数名知识分子们召来了克麦罗沃的王庭。\n\n在国王铁卫的严密监视下，他们要就如何改善公国的财政问题讨论出一个具体的解决方案。\n\n每个人都陈述着自己的主张，从扩大产业和经济活动到全民团结云云。会议持续了很长一段时间，留里克觉得有些话他都听过好多遍了。\n\n于是王就问了施行这些政策的原因，但知识分子们却突然显得有些害怕了。他们说，每个人的观点都不尽相同，而且还有着各自的道理，因此需要再讨论几个小时才能得出具体的结论。但这显然不是王想要的答案。\n\n就这样，留里克在会议中白白浪费了几个小时。他有些恼羞成怒，于是便让理论家们各回各家了。几分钟后，王签署了法令，打算要施行王嗣提出的经济方案。这项决定在没有任何反对意见的情况下分毫不差地执行了下去。\n\n这就是所谓的民主主义吗？王想道。他可真选对了自己的治国之道。"
 kemreg.56.a: "他们真的做成过什么事吗？"
 kemreg.57.t: "愚人与弄臣的滑稽醉酒宗教会议"
 kemreg.57.desc: "穿越森林和农场，在征服者大殿的深处，又一位皇帝坐到了铁王座上。壁炉熊熊燃烧的光芒映出了沙皇留里克二世的容颜。很久以前，人们所熟知的那位沙皇留里克二世，还是前苏联的元帅尼古拉·伊万诺维奇·克雷洛夫。现在，以征服者之名，沙皇已经征服了中西伯利亚的寒冷冻土。他让男男女女和孩子们尽情享受着他们应得的荣耀和胜利，今夜也是如此。\n\n两位俄罗斯男人走了进来，身披的大衣还覆盖着厚厚的白雪。卫兵队长连忙说道：“陛下，客人来了！”其中一个人带着铁灰色的眼镜，嘴唇周围和下巴还留着胡子。另一个人则不修边幅，脸上虽然没有胡子，但却有一道显眼的疤痕——他曾被灰熊抓伤过。\n\n“两位亚历山大，你们可比希腊的征服者要伟大得多，是任何一个沙皇可遇而不可求的挚友！”沙皇从台阶上飞奔下来。他用暖和的大衣把两个人紧紧裹住。\n\n就这样，沙皇留里克二世和亚历山大·谢夫佐夫，还有亚历山大·卡扎尔采夫回忆起了往日的光辉岁月，觥筹交错之间，他们共同度过了一个美妙的夜晚。他们每天都要为国民的生计而东奔西走。晚上入睡前，还要被以前战争中牺牲的亡灵、死去同伴的哀嚎所困扰。不过至少今夜不同以往。这是个众人期盼已久的夜晚，注定是要和朋友在欢声笑语中度过。"
 kemreg.57.a: "哦，或许今天俄罗斯人都该好好庆祝一番。"
 kemreg.58.t: "沙皇的新护甲"
 kemreg.58.desc: "舞台上奇迹般的演出，仿佛古书中的情节栩栩如生地展现在了观众的面前，令人看后惊叹不已。沙皇披坚执锐，身着的铁甲闪闪发亮，手中的剑虽已入鞘，但也随时准备着投入下一场战斗。当然，舞台上最显眼的东西，还是沙皇披风上的王室纹章。\n\n但台下有观众认为，这位伟人和他率领的军队虽然身着旧式军服，手中却握着一把现代步枪，看起来多少有点违和感。好在大多数人还是觉得这和自己的日常生活也没多大差别。\n\n沙皇留里克二世带着护卫到访当地的铁匠铺，看到这副护甲以后。它就成为了新西伯利亚人们议论的中心。沙皇国的市民们想象着陛下会身着一副特别的护甲身先士卒奔向战场，但谁也没想到会是这么一副传统的护甲。\n\n沙皇大步走过街道，他的士兵与坦克跟在后面。一会他突然发号施令，要让部下们原地停留一会，士兵们虽然满头雾水但也照做了。沙皇低声嘟囔了几句，把马叫了过来，在大臣们担心的注视之中，一句话也没说就骑马离开了。\n\n第二天，沙皇颁布了一道命令，说自己有了一些神秘的经历，想要一个人静静。命令上写着：“我需要时间充分思考理解那天的心情”。\n\n从那以后，再也没人看到过这副护甲。"
 kemreg.58.a: "也许他不舒服？"
 kemreg.59.t: "心事重重"
 kemreg.59.desc: "马加丹的市长刚刚走马上任，就看到留里克二世乘着巨大的雪橇前来巡视了。这天是个特别的日子，因此市长让全体行政人员尽量穿上正装。雪橇停下之后，留里克王一手拿着把装饰华美的长剑来到了市长面前。市长单膝跪地，宣誓要永远效忠于沙皇。\n\n国王用洪亮的声音宣布市长为马加丹的领主，同时任命瓦连京·茨维托夫为新贵族的族长。伴随着茨维托夫晋升贵族，他也被授予了王室的纹章和仪式用的剑。为了庆祝这次封赏，留里克的家臣们在马加丹的主干道上举办了骑士比武，还有长达数个小时的娱乐活动。直至茨维托夫为留里克王准备了一场规模不大的私人晚宴。\n\n晚宴上非常安静。二人就瓦连京工作中的日常部分进行了讨论。话题涉及到征兵、收税、马加丹的港口、海外贸易、重建俄罗斯太平洋舰队之类的日常方面。用膳完毕后，王面带忧愁地叹了一口气。茨维托夫太过紧张，都没敢问到底是出于何种原因，只是默默思索着自己哪方面款待不周。正当他准备开口时，房间内鸦雀无声的气氛被几个仆人领进来的客人打破了。茨维托夫放下了内心的担忧，站起来跟客人们打了招呼。"
 kemreg.59.a: "我们希望您的马加丹之行愉快，陛下。"
 kemreg.60.t: "夜莺复鸣"
 kemreg.60.desc: "莉迪亚王女就任托木斯克总督以来，托木斯克医院和医疗设施就逐渐得到了重视。莉迪亚王女向医院拨款，翻新了不少旧的基础设施。不仅如此，还有一位神秘女性出现在托木斯克。这位无名女性不仅给医院帮忙，晚上还在街上照顾伤员。大多数托木斯克市民把这位女性的行动归功于某个好心人的善举，然而事实并非如此。\n\n托木斯克的民众并没有注意到莉迪亚建立的医疗体系是无数医护和外勤人员共同努力的结果。他们四处搜寻、救治无法去医院治疗的伤者。同时，他们也没看到莉迪亚观察医护人员工作状况、确认救治的成果，教授他们更有效率的治疗方法。托木斯克的群众爱着自己的女英雄，却不知道幕后的工作者付出了多少的努力。这些功绩默默藏在了幕后，但托木斯克的民众似乎对现状感到非常满意。"
 kemreg.60.a: "信仰塑造现实。"
 KEM_yuriy.1.t: "炉火"
 KEM_yuriy.1.desc: "尤里王子盯着壁炉出神。他的居所今晚只有火焰的声音，安静得可怕。现在，他，王国的第二号人物，有很多事要深思。\n\n他竭尽全力保住自己在父亲心中的地位，为此付出了许多心血。他忘不了莉迪亚那天在土地会议上看他的眼神。这不是因为他们的竞争，这是纯粹的恨——对毁掉她命运的人的深仇大恨。\n\n尤里取得了胜利，但并没有如想象中如释重负。他还有很多事要做。俄罗斯人民需要他的指引，他们热烈期待着他承诺的大胆改革，他不能让人民失望。他要尽早开始努力，彻底从下至上重塑王国。尤里梦想创造一个真正为人民服务的国家，但是他不知道，他成功之前要得罪多少人。\n\n王子决定把事情做对。一旦他做出了正确决定，他父亲会高枕无忧，人民会庆祝他带来了承诺中的自由，他和莉迪亚之间的紧张关系还可能缓和。"
 KEM_yuriy.1.a: "最终，一切都是值得的。"
 KEM_yuriy.2.t: "国王铁卫的命运"
 KEM_yuriy.2.desc: "国王铁卫队长雅科夫·布罗宁-列支敦士登焦躁不安地在自己的办公室里来回踱步。他听说国王铁卫马上要被解散了。侍奉陛下近十年的荣耀在这一刻全部烟消云散。雅科夫咒骂着尤里王子，他思考着这个新上任的家伙哪里来的权力，竟然把权高位重的国王铁卫都给解散了？但很快，开门声便打断了他的沉思。\n\n“长官，那群家伙来了！他们要动用武力来缴我们的械！”队长的心腹眼里闪过一丝慌乱。\n\n“谁来了？是军队吗？”\n\n“我也不清楚，他们穿的制服我从来没见过，恐怕是来取代我们的。”雅科夫刚刚还在怀疑新官上任三把火的王子会不会找个取代国王铁卫的准军事组织，很快他的怀疑便得到了证实。国王铁卫不仅要解散，还要被继任者予以火之洗礼。雅科夫转过身去看向窗外。兵营里穿着和国王铁卫相似制服的士兵零星可见。他们闯进雅科夫的办公室也只是时间的问题。\n\n这种光天化日下的耀武扬威，显然是要给这位傲慢的铁卫队长来个下马威。这王子不仅不信任国王铁卫，而且还不打算原谅他们过去的为所欲为。雅科夫让自己慌张的心腹先行离开，自己则在办公桌前坐了下来。这时楼下传来了靴子的跑步声。他倒了一杯伏特加，看着桌子上装在相框里的照片——那时国王铁卫才刚刚成立，心中不禁感慨万千。"
 KEM_yuriy.2.a: "多年侍奉，终成泡影。"
 KEM_yuriy.3.t: "变革之风"
 KEM_yuriy.3.desc: "今天的土地会议有些不同。讨论的方向都很乐观，议会成员也能畅所欲言。面相不善的国王铁卫无影无踪，在室内守卫的蒙面人也不在了。土地会议气氛热烈起来，一改过去令人生畏的环境。\n\n“我相信，建立适当的政治协商制度能够保证国内健康的政治对话。承蒙父恩，我和议会成员们已经开始建设一个真正民主、代议制的王国。我们对人民作威作福太久了，他们在王权下就是奴隶。朋友们，相信我所说，我们正在建立一个为人民服务的王国，不只属于我们自己。”\n\n尤里的演讲不出意料地赢得了排山倒海的掌声。这些天里，他的改革计划几乎没有遇到困难，大部分土地会议成员都相信王子把自己的最大利益放在心上。趁着鼓掌，尤里瞟了下他的姐姐。他发现莉迪亚整场会议都在，有点吃惊。\n\n莉迪亚明显不像其他议会成员一样热情，但也不像平时那样摆着个臭脸。他们俩目光相遇，尤里的心就一沉。她还是不相信弟弟的想法，不过，看到仇恨正在消释，他还是有些宽慰。"
 KEM_yuriy.3.a: "这里很快要有变化了。"
 KEM_yuriy.4.t: "莉迪亚的去处"
 KEM_yuriy.4.desc: "“你可真会玩儿啊。把我赶出去，王都就能清净了是吧？”莉迪亚王女恶毒地嘲讽道。\n\n尤里王子一手托腮，想着该说些什么来应付一下。他的姐姐之后将管辖首都千里之外的不毛之地——马加丹。“莉迪亚，不是你想的那样。马加丹需要一位总督，你的所作所为证明你很有才能，能治理一方……”\n\n“你这是在夸我吗？马加丹连他妈的甜菜都种不了！去那鬼地方连个人都见不着，还说要有人来管！”王女态度消极，现在正徘徊在愤怒的边缘。弟弟找的借口她显然不买账。\n\n尤里沉默了一会，谨慎地组织着语言。“莉迪亚你听我说。我知道我所做的事会让你看不起我，我对此也不想说什么。但你我仍是姐弟，我们要相信这场政治上的动乱可以被咱俩克服。我们虽然秉持着不同的政治理念，但仍是血缘上的至亲。我们能否再次并肩作战，取决于你是否愿意合作。你能帮帮我吗？”\n\n弟弟的话让莉迪亚考虑良久。“行吧。我尽力而为吧。尤里，一定不要忘了我啊。”王子伸出手来，想要与姐姐握手，很快二人紧紧相拥在了一起。\n\n“姐姐啊，我还爱着你，这份爱永远不会改变。”"
 KEM_yuriy.4.a: "一路顺风，莉迪亚。"
 KEM_yuriy.5.t: "自断退路"
 KEM_yuriy.5.desc: "今天，一则爆炸性的新闻在日本传开了。据可靠消息，一个名为西伯利亚王国的国家表明将和共荣圈断交。对此，留里克二世做了如下演讲：\n\n“我们光荣的王国在很长一段时间内遭到日本的肆意干涉。我个人明明伸出了友谊之手，然而那群卑鄙的武士们，一只手和我握手，另一只手却准备在暗中给我一刀。我无法对那群贪婪的财阀攫取我们俄罗斯的财富坐视不管！从即日起，西伯利亚王国和共荣圈一刀两断！日本人应该好好反省一下自己。如果他们能再诚实以待一点的话，就不会沦落到今天这番地步！”\n\n这位自称国王的人称赞美国是个“光明磊落”、“善良”的国家，而且正在考虑自己的王国是否要与OFN缔结更深层次的关系。目前为止，外务省并没有作出任何的正式回应，所以日本政府的态度我们也不得而知。然而不难猜测，日本向来对盟友的政权关心甚盛，这则新闻显然是一个外交上的意外事件。"
 KEM_yuriy.5.a: "总算摆脱了！"
 KEM_yuriy.5.b: "如此傲慢无礼！"
 KEM_yuriy.6.t: "北方的礼物"
 KEM_yuriy.6.desc: "今天，外交部传来一则意外消息，北方所谓的“西伯利亚王国”将大量的轻武器与弹药通过秘密渠道运抵我国。他们声称，输送给我们的这些武器是为了帮助我们进行“反日本帝国主义斗争”，并希望我们能接受这真诚的善意。\n\n我们会立刻开始研究要把这批武器用在何处，哪怕日本人可能会对武器来源产生怀疑，我们的武装部队正缺后勤呢。"
 KEM_yuriy.6.a: "他们真照顾我们。"
 KEM_yuriy.7.t: "罗斯士兵对德国元首的喊话！"
 KEM_yuriy.7.desc: "“致杀人狂、蛊惑民心的政客[GER.GetLeader]……\n\n你们自以为是，觉得自己是什么所谓的优等民族。如果你们真的相信这种无知的妄想，那可真是群愚昧的自大狂。德国是个野蛮的国家，所到之处尽是毁灭和不幸。你们的国家压迫着无数无辜的生命，你们真有脸说自己是个文明国家吗？我可一点也不这么认为！\n\n你们的“大”日耳曼国实属这世界上丑恶暴行的集大成者。你们强迫德意志的孩子们在学校里唱赞颂你们的歌曲，强迫德意志的人民在街道赞美你们的名字。若不是真缺乏安全感，那又为何要让全国的民众们赞颂你们的价值呢？总有一天，德意志人民会意识到真正的敌人不是你们成天毫无意义叫嚣妖魔化出来的“劣等人种”或者“犹太人”，而是贴在墙壁上的那个丑陋不堪的男人！\n\n然而，我们俄罗斯人并没有忘记谁才是真正的敌人。这个国家的文化也曾繁荣过，以前德国还算是个文明的中心，然而却被你们这群野蛮人如蝗虫过境一般无情粉碎了。你们耗费这么多人力物力镇压我们的人民。是因为你们知道，一旦有机会，我们就会毫不留情地消灭这群寄生在德意志上的毒瘤。你们大可放心，这个黑暗政权施加给我们人民无数的不公不义，总有一天会遭到报应！\n\n真诚的\n\n留里克二世，全罗斯的沙皇和专制君主”"
 KEM_yuriy.7.a: "这应该能让他们搞清楚状况！"
 KEM_yuriy.7.b: "该死的下等人！"
 KEM_yuriy.8.t: "异乡异客"
 KEM_yuriy.8.desc: "留里克二世刚下飞机，一旁相机的闪光灯就亮个不停。光芒太过刺眼，王不得不用手遮住了眼睛。\n\n“这就是美国吗。看起来他们理解了我此次访问的意义，这太让我高兴了！”留里克向着记者们挥着手说道。此次旅行最初的相遇便是会见各大媒体的记者们，此后的新闻发布会更是成为了媒体们的焦点。\n\n“克雷洛夫先生！你真的认为你自己是俄罗斯之王吗？你具体有哪项继承权呢？”一位记者提问道。\n\n“哎呀哎呀饶了我吧！请叫我留里克，或者是‘陛下’。关于你的提问，我想回答确实如此，我就是正统全罗斯的沙皇和专制君主。这一点毋庸置疑。只要像我一样拥有一颗赤诚之心，就没必要在乎什么继承权。”这番回答反而激发了记者们的好奇心，他们将留里克围了个水泄不通。王一时间有些不知所措，最后他指名了其中一人。“对，就是你！有什么问题要问吗？”\n\n“陛下，您认为自己之所以要穿上奇装异服，搞出一些怪诞的举动，是不是因为民众不能真心实意接受你，还有你的事业啊？”会场一下子安静了下来，记者有一瞬间觉得自己的提问好像有些失礼。\n\n“我并不在乎他们怎么想。还有许多更重要的问题摆在我的面前。我不会因为世人对我行为举止的意见而感到愧疚。我只会跟随先人的脚步，这有什么问题吗？”记者比刚刚提问又热烈了几倍。这位神奇的老人激起了记者们的兴趣，他们似乎不再愿意关心其他事情了。"
 KEM_yuriy.8.a: "“还有其他问题吗？”"
 KEM_yuriy.8.b: "一场奇怪但有价值的旅途。"
 KEM_yuriy.9.t: "长辈的意见"
 KEM_yuriy.9.desc: "和儿子鲍里斯在宫殿走廊里散步的时候，留里克二世明显感觉自己老了，路也快走不动了。王已经不能像曾经那样健步如飞了，更多的时候要靠着拐杖走路。“鲍里斯，我不愿就这么老去，明明要做的事情还有很多，结果时间却不够，这太可怕了……”\n\n鲍里斯·克雷洛夫皱着眉头看着父亲。“父王，请您不要如此消沉。您为了俄罗斯，为了我们，已经做了太多太多。”\n\n王沉默了一会说道：“鲍里斯，你怎么看待你的兄长？你认为他可否担当大任？”\n\n“尤里吗？啊父亲，您知道我对政治不感兴趣……”\n\n“没事，那种无聊的东西怎么样都无所谓。鲍里斯，我想听听你的意见。”\n\n“是这样吗，我觉得很好。父王做的选择很正确。哥哥非常积极、富有热情，他打心底关心王国和这里的臣民。虽然有些时候比较鲁莽，但是我觉得他有在踏踏实实办实事。”\n\n看来留里克的想法和儿子是一致的。王国现在很安全，尤里也会继续守护着王国。王知道自己已经风光不再，临终的时刻很快就要到来。但至少在自己死后，尤里会继承他的梦想。想到这一点，王就放心了。"
 KEM_yuriy.9.a: "我们的王国将会长存。"
 KEM_yuriy.10.t: "必承其重"
 KEM_yuriy.10.desc: "尤里王子自视为是个很有耐心的人。这几年来，他陪在父亲身边，辅佐他把俄罗斯带往正道。他也是土地会议最大的拥护者。现在他虽是这一权力机构的领导者，可是耐心却快要耗尽了。\n\n他说服官僚，让他们向王国的臣民们妥协。然而，这次妥协却在他的面前破灭了。土地会议陷入一片混乱。阁僚们的争辩已经到了不可收拾的地步，议员们在互相嘶吼着。支持莉迪亚理念的议员则在一旁冷眼旁观，看着土地会议逐渐堕落下去。在他们的眼里，这场混乱似乎证明了莉迪亚理念的正确性。\n\n尤里敲了三下木槌，希望场面能恢复秩序，不过似乎没人愿意理会他。他看向议长，议长自己也在其他议员吵架。尤里有些怒不可遏了。他从来没有这样生气过。说实话，以前只有他姐姐才能把他气得够呛。\n\n最终尤里的忍耐到了极限。他大声怒吼道：“都他妈给我安静下来！给我闭嘴坐好了！”不仅是官僚们，尤里自己也被吓了一跳。之后会议在尴尬的沉默中进行着。官僚们在底下窃窃私语，议长也向尤里投来目光。他知道，今天发生的事马上就会成为西伯利亚酒馆的话题，就连底层的劳动者们也会知道王子今天在会议上大发雷霆。"
 KEM_yuriy.10.a: "至少他们闭嘴了…"
 KEM_yuriy.11.t: "舔舐伤口"
 KEM_yuriy.11.desc: "走进会议室的那一刻，尤里就已经做好觉悟了。房间里都是他姐姐的政治盟友，虽然和自己相比，姐姐在王国的影响力已经不值一提，但这些人依旧手握大权。\n\n尤里抬起头来，朝着议员们逐个打了招呼，脑海中还记下了他们的长相。莉迪亚在土地会议里和尤里争个热火朝天的时候，这些议员们又是怎样一副姿态呢？尤里回想起有人只是默默点了点头，还有些人异常冷静，不为所动。然而，今天王国已经迎来了新时代，为了国家的发展，尤里还是需要他们的帮助，或者至少也要整合这些政治力量。他尽可能和善地与每个议员打了招呼，然后便谈起了正事。\n\n议员们在各自的部门、地方议会和其他什么组织，有着自己的影响力。这场交涉，尤里主要是希望议员们可以给予支持——不论是公开的还是私下的。这场交涉弄得尤里精疲力竭。毕竟这些人可不是什么公民之友，不然他们也不会选择支持莉迪亚了。然而，议员们还是敏锐地察觉到了自己所面临的境况，于是他们最终与尤里达成了协议，加入尤里的政治派系。\n\n尤里没想到自己竟然解决了这一问题。不过现在这个节骨眼上，他虽然博得了莉迪亚盟友们的支持，但这并不代表他们认可自己的努力。为了让他们以后继续支持自己，尤里必须做出更多的妥协。尤里沮丧地叹息着。如果换做是莉迪亚的话，她早就把自身的意志强加到他们头上了吧。\n\n但尤里毕竟不是他姐姐。他必须证明这一点。"
 KEM_yuriy.11.a: "肯定还会有更多的“请求”。"
 KEM_yuriy.12.t: "欢迎来到马加丹"
 KEM_yuriy.12.desc: "莉迪亚·克雷洛娃王女走下火车，望着马加丹。这是她在不久后的新采邑。这种处境真不是她应得的。\n\n即便如此痛苦，她还是要承认尤里的足智多谋。她从没想过，尤里是这么有能力，能用计谋打败她，把她放逐到这冰雪地狱里。但这绝不是结束。绝不。她知道他在实现他的宏图伟愿，劝说他们的父亲签署那些从长远看会招致灾祸的计划。她要在那时做好准备。\n\n没错，对当下来说，马加丹是遗忘之地。但它也是全西伯利亚最发达的港口，是全国对外贸易的主要窗口。这里更是权力之地。它现在是很小，是很乱。可是，一旦她打理好就不再是了。一旦她安排好装运时间表；一旦她改换好自满的官僚；一旦她确立真正的等级制度，带来真正的安全、真正的控制……\n\n她要把马加丹建设成西伯利亚的经济支柱。与此同时，她要保持自己的突出，确保自己与马加丹休戚相关，最重要的是，她要保持自己的成功。她要为下一次机会做好准备。\n\n她坚信着一个信念：尤里会失败的。而相反的结果：自己永远退出政坛，太可怕了，她不敢想。"
 KEM_yuriy.12.a: "命令将得到贯彻落实。"
 KEM_yuriy.13.t: "动身上路"
 KEM_yuriy.13.desc: "“王国外交部，这里是彼得·巴拉诺夫斯基。”\n\n“彼得，我忠实的大臣！近况如何啊？”彼得马上明白了这是国王打来的。电话那头的留里克充满了活力。\n\n“特别糟。怎么了陛下？”\n\n“我希望你给我安排一下飞往华盛顿的飞机。我想去美国和我的新朋友们握个手！”这话把巴拉诺夫斯基吓到了。虽然留里克的突发奇想并不是什么新鲜事，但他肯定不知道国事访问需要在背后做多少安排。\n\n“这个……您觉得这是个明智的选择吗？陛下？我们和美国的关系不算很好。要不要过段时间再说……”\n\n国王好像在电话那头嘲笑着他。“胡扯，我现在就要进行国事出访，你们快给我准备起来，巴拉诺夫斯基，我相信你的能力。”\n\n“但是陛下——”，电话挂断了。巴拉诺夫斯基又一次沉默了。留里克这是铁了心要出访，甚至不惜给他的外交部添麻烦。"
 KEM_yuriy.13.a: "出发，美利坚！"
 KEM_yuriy.14.t: "抱歉姐姐"
 KEM_yuriy.14.desc: "西伯利亚的王子在住处吃着午饭，他的心腹突然闯了进来。“殿下，我有些要事需向您禀报。”尤里没说话，只是点了点头。“是殿下姐姐的事情。我们得知她为了挑战殿下，正在重新建立自己的影响力。”尤里心中感到一阵难过。他对莉迪亚是不是太好了。要是换成其他国家或者家族什么的，她干出这种事情无异于死罪。然而，尤里和其他统治者不一样，他不愿对自己的亲姐姐直接动手。\n\n“知道了。再详细跟我说说，我会想想办法的。”\n\n“她和远东曾经的军阀一样，通过宗教来笼络各个村落，并且承诺他们会得到国家的援助。也有一些组织已经开始了活动。”她一直以来就擅长蛊惑人心。她坚韧的意志和雷厉风行的行动能让人们心甘情愿服从于她。从孩童时代一直如此。\n\n“如果我们能尽快防患于未然，那她就掀不起什么风浪。派几名警察去教堂和神父那里。只要口头警告就行，别太出格。”\n\n“要不要把她们一网打尽？不然我们就要面临政变的危险。”\n\n“这是沙皇的意愿，到此为止吧。”心腹察觉到尤里话已经说完了，于是点点头，默默退下了。尤里两手捂住脸，长长叹了一口气。什么时候她才能接受弟弟执掌大权这一事实呢。如果她不是那么执着于权力，二人说不定还能和好如初。"
 KEM_yuriy.14.a: "但愿如此。"
 KEM_lydia.1.t: "深渊"
 KEM_lydia.1.desc: "莉迪亚王女站在阳台上，手里拿着一杯葡萄酒，若有所思地眺望着整个[KEM.Capital.GetName]。夜幕降临，灯光如繁星般将城市点亮，对于王国的继承人而言，这是一天中少有的静谧时分，这也给了莉迪亚很好的机会来思考问题。\n\n她的生活确实发生了戏剧性的转变。曾经她只不过是一个卑微的护士，但如今她已经登上了王室的顶层，成为全西伯利亚最有权势的女人。在这期间，她结识了许多朋友，也碰到了更多的敌人，好在后者并没有给她带来多大的麻烦，无论如何，他们得学着排队来。\n\n唯一的焦虑来源于她的弟弟——尤里。他曾是接替父亲的首要人选，但他的希望随着他姐姐的迅速崛起而破灭。莉迪亚回忆起那天召开的土地会议，她的兄弟带着满腔怒火砸开会议室离开，亲人的背叛是可以想象到的最痛苦的背叛之一，莉迪亚知道尤里不可能很快原谅她。\n\n当莉迪亚决定为王位上演权利的斗争时，她面临着一个艰难的决定：同室操戈，或者抛弃俄罗斯，任它在历史的烟灰缸里被捻灭。最终，她选择了俄罗斯。尤里选择他想要什么是他自己的事，而莉迪亚绝对不会让家庭纠纷来阻碍她的命运。\n\n当王女饮尽杯中最后一滴酒液时，远处传来一声狼嚎。明天，她的工作将正式开始。"
 KEM_lydia.1.a: "继续前进，不要回头。"
 KEM_lydia.2.t: "分道扬镳"
 KEM_lydia.2.desc: "莉迪亚王女一天中有大半的时间都要在办公室里度过，她总要阅读报告和签署公文。那是一个枯燥沉闷的下午，王女像往常一样尽力以一丝不苟的态度来对待工作。门外传来了嘈杂的脚步声，这声音吸引了莉迪亚的注意。她抬起头，看到她的弟弟尤里从半掩着的门外走了进来。他看起来一点也不高兴。\n\n“莉迪亚，你这是什么意思？怎么把我调去楚科奇当总督了？”\n\n莉迪亚冷冷地叹了一声。“弟弟，你对这个晋升有什么不满的吗？我希望你知道现在我们很需要总督——”\n\n“你耍我是吧？！这和流放有什么区别！你就是想把我从首都赶出去，再也不想听我在你耳边烦你罢了！”尤里怒火中烧。\n\n“尤里啊。这对你来说还不够吗？你应该清楚还有份差事发配给你就算走运了。我所做的一切都是为了这个王国。我希望你能理解这一点。”\n\n“莉迪亚，你正在大步迈向黑暗的深渊。你不仅废除了土地会议，还要把你的弟弟流放了。这不是我们王国应该有的样子，你这是在违背父亲的遗愿！”弟弟的话仅仅是让莉迪亚冷眼相待。“求求你了姐姐。如果真有必要的话你把我流放也没事。但是，我不会原谅你成为一个暴君的。俄罗斯已经遭受了太多太多的苦难。”\n\n尤里走出了姐姐的办公室，莉迪亚还是缄默不语。弟弟的话她完全没听进去。"
 KEM_lydia.2.a: "再见，尤里王子。"
 KEM_lydia.3.t: "只取最优"
 KEM_lydia.3.desc: "新招募的女王铁卫成员一个接一个以惊人的速度穿过了她们面前的障碍，身体素质虚弱的人不可能跟得上这样的训练，这些坚强的女性是从王家陆军的各个单位中精挑细选出来的，其中一些成员此前侍卫国王多年。无论如何，女王铁卫远比正规军具有战斗力，也只有精英中的精英才有资格入选其中。\n\n今天，新兵们发现自己承受着比平时更大的压力。新晋升的部队队长安娜·科苏尔正在监督训练；在她的监督下，没有任何偷懒的空隙。\n\n“快一点，你们这些可怜虫，快一点！快一点！动起来！就像你们在躲避子弹一样迅速！”一整个下午科苏尔都在喊着类似的指令。队长的声音对新兵来说就像是一种鞭策，迫使他们把身体推到最终极限。科苏尔的目光转向了队伍的后面，她注意到其中一名新兵正在努力爬绳子。\n\n“嘿！你管那叫攀岩！？屁股用力动起来！”队长的注意显然给这个紧张的新兵带来了更大的压力。她汗流浃背，紧张得四肢发抖。新兵奋力地试图继续往上攀爬时，她终于达到了极限。队长看着女人的脸变得苍白；这个新兵似乎昏倒了，她的手松开了绳子。重重地落在下面的泥泞地里，医护人员从边线冲向她进行救援。科苏尔队长轻轻地摇了摇头。这个新兵显然没有成为女王铁卫的资质。"
 KEM_lydia.3.a: "在女王铁卫效命可是光荣。"
 KEM_lydia.4.t: "清洗狂潮"
 KEM_lydia.4.desc: "谢苗被一阵急促的敲门声吵醒了。他睡眼惺忪地嘟囔着谁会在这种时候来敲门啊。他以为是妻子还没睡，结果转头一看，发现妻子还在身边熟睡着。尽管隔着好几个房间，敲门声依然是震天响。\n\n“搞什么鬼啊。”谢苗起身小声骂道。他迷迷糊糊地走到前门。可敲门声依旧没停，而且还越敲越响。不管门外是谁，看起来他们好像非常着急。“等会，马上就来！这到底是怎么回事啊……”到了前门之后，谢苗立刻清醒了过来。他想要确认一下谁这么晚还来登门拜访，于是便通过猫眼向外看了看。然而门外的景象，却吓得他毛骨悚然。\n\n四位穿着类似警察制服的壮汉站在门外。谢苗还没来得及做出反应，站在前面的男人使劲踹了一脚门。门被踹开了，撞到墙上的声音在整栋房子里回响着，壮汉们冲了进来。\n\n“谢苗·斯托雅诺维奇！由于你涉嫌煽动颠覆王室，我们以陛下的命令逮捕你！”谢苗一脸困惑看着警察们，什么话也说不出来。警察们还没等他开口，就走上前来抓住他的手腕和胳膊，把他强行拽了出来。在情况进一步恶化之前，谢苗看到他的妻子出来了。\n\n“我的天啊！”她哭了起来，绝望地跪倒了地上。她就这样看着谢苗被押出了前门，直至身影完全消失在了视野里。谢苗觉得以后可能再也见不到她了。"
 KEM_lydia.4.a: "特辖军总是百发百中。"
 KEM_lydia.5.t: "瓦兰吉卫队的遗产"
 KEM_lydia.5.desc: "留里克二世站在讲台前，准备向首届瓦良格海军陆战队战士们发表受洗演说，数千名精锐士兵在国王面前严阵以待，热切地等待他的命令。成排的海军陆战队几乎站满了国王目力所能及之处的每一片土地。留里克二世清了清嗓子，开始发表演说。\n\n“千年之前，凶猛的航海勇士在罗斯无数河流上游荡着。北方的战士们最终将建立起俄罗斯的基础，建立起基辅、诺夫哥罗德和无数其他伟大的城市。这些伟大战士的事迹传颂至今，而这一切！没有任何事情比今天站在我面前这些眼神坚定的男女战士们更能证明这一事实了！”\n\n“你们每天都为这一刻努力训练，现在这一天终于来了！你们，我勇敢的瓦良格战士们！将成为罗斯海涛上的利剑和盾牌。再也没有什么太危险的海域，没有什么太强大的敌人，也没有什么遥不可及的胜利！前进吧，我的战士们，让我感到骄傲把。你们的国王对你们即将创造的辉煌业绩无比期待！”\n\n当国王结束他的演讲时，每一个集聚在此的瓦良格人都奋力向他们的君主致敬。这些士兵们竭尽全力发出一声声震耳欲聋的喊声：\n\n“国王万岁！”"
 KEM_lydia.5.a: "他们会让我们骄傲的。"
 KEM_lydia.6.t: "君临东京"
 KEM_lydia.6.desc: "留里克二世一到东京，就被眼前的景象震惊了。到处都是灯光，地平线上满是高楼大厦，比他在俄罗斯所见的一切都更高更大。王曾听闻，日本是无边无际的混凝土与霓虹组成的丛林，但现在他才真正明白了这句话的意思。“原来文明看起来就是这样！想象一下吧，如果我们能把这些结构带回到[KEM.Capital.GetName]，会怎样？”\n\n刚踏入机场候机楼，留里克立刻遇上了一支庞大的日本外交代表团。从表情上看，他们似乎相当兴奋地想要和他见面。站在队伍前列的人深鞠一躬。“您好，留里库萨玛，请允许我对您来访日本表示最热烈的欢迎。”满脸微笑的外交官与王热情握手。\n\n“谢谢你，对了，是叫留里克。”留里克与外交官握手时，紧张地笑了笑，但外交官显然被他的回应弄糊涂了。\n\n“嗯，是的，当然，留里库萨玛。”\n\n“不，不。只是留里克。留——里克，清楚了吗？”\n\n“我不明白，留里库萨玛，我是不是说错了什么？”\n\n王显然慌乱起来。“我跟你说过，是——”留里克还没说完，一名随从就把他拉开，侧身附耳说了几句话。\n\n“万分抱歉，陛下，但他只是在用敬语。不用担心，他认识您的名讳。”听到这则新知识，王闹了个红脸。日本人的表达方式真奇怪，他得费点功夫才能学会。"
 KEM_lydia.6.a: "奇怪又辉煌的地方。"
 KEM_lydia.6.b: "他能来参观实属我们的荣幸。"
 KEM_lydia.7.t: "最后时日"
 KEM_lydia.7.desc: "留里克二世发现自己终究还是敌不过时间。他几乎完不成每天的工作，就连早上起床都要费好大的劲。留里克像只蜗牛一样缓缓地朝着办公室走去，拐杖的声音在走廊上回荡着。女儿莉迪亚也尽力适应着步行的节奏，陪着她父亲一同走着。“父王，您真的不需要帮助吗？”王女的声音里充满了担忧。\n\n“莉迪亚，我没事的。”留里克叹了一口气。“看来是老天在提醒我，我快活到头了……”\n\n“父王，请您不要说这样的话。您知道我不喜欢听您讲快要死了的事。”\n\n“莉迪亚，对不起。只是……我还有太多未竟的事业。死亡就意味着我放弃了自己的任务。”\n\n“您已经做的足够多了。这一切普通人是做不到的，没有您，我们也走不到今天。您要是再想做到更好，简直难如登天啊。”\n\n留里克停下脚步，转身面向莉迪亚握住了她的手：“莉迪亚，告诉我，我的王国还好吗？”\n\n莉迪亚看着她的父亲，眼里没有一丝怀疑：“除了您和我，再没有人会如此关心这个王国。”"
 KEM_lydia.7.a: "莉迪亚王女将带领我们走向荣耀。"
 KEM_lydia.8.t: "赤胆忠心，不可责罚"
 KEM_lydia.8.desc: "罗格涅达女王抬头看了眼信使，听着他报告关于女王铁卫的现状。女王注视着那人瘦小的身影。似乎不太在意这个，而把注意力主要放在了工业化的最新报告上。只是……信使还说了有两位卫兵正在交往的事情。\n\n“男性之间会有兄弟情谊，这很正常，简单调职一下就行了。”罗格涅达说道。\n\n“是的陛下，然而这是……这是一种让人不悦的关系，他俩是违反伦理的，同性恋。”\n\n她想道：“原来你是在说这个吗？”\n\n“他们叫什么啊？”\n\n“陛下，他们叫马克西姆和尤里。”\n\n“这样啊，你退下吧。”信使尽量不发出声音，轻轻关上了门退下了。\n\n罗格涅达倚靠在椅子上闭上了眼。这种关系是人人喊打的，然而在军队中却并不少见。她的父亲也常说军队当中的羁绊比爱更有力量。然而，女王还是不能对此视而不见。同性恋是危险的存在，这既会影响到人们对她的印象，而且一旦关系暴露，宫廷也会陷入危险之中。\n\n她给卫队长打了个电话，从特辖军那得到的消息来判断，她了解到这两人虽然是一对同性恋，但平日里非常忠诚。在50年代的时候，父王留里克二世就认为他们是很有才能的士兵。仅仅凭着对工作没有障碍的病症就解雇他们，这会是个明智的选择吗。\n\n她拿出纸来，给队长写了一份把两个人安排在宫殿的两侧，并在两个不同的时间段执行巡逻任务的指示。"
 KEM_lydia.8.a: "希望人民不要发现。"
 KEM_rurik_alive: "古怪的留里克二世，自封“全罗斯的沙皇”"
 KEM_rurik_dead: "今已过世的留里克二世，自封“全罗斯的沙皇”"
 KEM_yuriy_prince: "留里克二世年事已高，尤里·克雷洛夫王子被公认为继承人。他向俄罗斯人民保证称，耗空国家精力的混乱状态已宣告结束，而他本人则会不遗余力，公正负责地统治每一位臣民。"
 KEM_yuriy_king: "留里克三世国王是留里克二世驾崩后的王位继承人。他向俄罗斯人民保证，耗空国家精力的混乱状态已宣告结束，而他本人则会不遗余力、公正负责地统治每一位臣民。"
 KEM_lydia_princess: "莉迪亚·克雷洛夫王女被推测为留里克二世的继承人。她誓要把真正的力量和荣光带回俄罗斯，不惜一切代价。"
 KEM_lydia_queen: "罗格涅达一世是留里克二世驾崩后的王位继承人。他誓要把真正的力量和荣光带回俄罗斯，不惜一切代价。"