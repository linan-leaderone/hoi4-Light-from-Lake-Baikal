 liberal_conservatism_oligarchic_liberalism_subtype_desc: "过去几个世纪以来，封建贵族阶层遭受了一次又一次灾难，革命之火的余烬总是能够再次燃起一片片燎原的烈焰，迫使领主们就范，其拜占庭式压迫体制也随之垮台。自由主义的火炬屹立在了土崩瓦解的旧政权之上，但由于旧政权留下的权力真空仍未被填补，一个新的阶级为占据它崛起了，其名为：寡头。\n\n伟大的自由主义传统声称人的诸多权利不可剥夺，并希望建立民主制度，通过选举的形式让人民选出统治国家的代表，从而使人民成为国家的赋权者。乍一看，这似乎与寡头政治的概念相斥，然而，在超越了严格的意识形态限制之后，矛盾终将消解，看似不可能联系在一起的两个事物也能紧密如一。拥有巨额财富的寡头也许会与激进而凶悍的群众脱节，但寡头们总有法子把自己定位成代表大众利益的先锋，将自己置于民主进程的前端与顶峰。\n\n权力属于人民，权力源于人民，但人民不可能真正当家作主。但幸运的是，慈悲为怀的寡头们将以他们的名义高举自由主义的火炬，作为他们亲自选出的民主代表挥舞权杖。"
 liberal_conservatism_islamic_modernism_subtype_desc: "“我向西方去，那里没有信士，人却是顺服主的旨意生活的；我朝东方走，那里的人都奉主的名，可他们都在欺瞒主。”\n\n作为阿拉伯人对十九世纪欧洲列强的殖民主义与帝国主义的回应，伊斯兰现代主义被认为是伊斯兰教的乌理玛和其他神职人员对时代变革进行深入研究后产生的思想硕果。从穆罕默德·阿卜杜勒开始，历经贾马尔·丁·阿富汗尼、阿里·阿卜杜勒·拉齐克和雷法阿·塔塔维等人的阐发与宣传，人们开始认识到穆斯林世界必须对自己流传千百年的生活方式与政治传统进行改革，否则无以应对西方列强的入侵。\n\n伊斯兰现代主义者不是埋头于地的鸵鸟，也无意把阿拉伯世界变成一个与现代性隔绝的世界弃儿，但他们也不想全盘抛弃伊斯兰的思想遗产，盲目地追随西方人宣扬的一切。他们试图将西方世界繁荣昌盛的秘诀，即启蒙运动带来的新思想与新理念与传统的伊斯兰思想及理论结合，带领近东世界脱离愚昧无知的现状，迈向一个可以在社会、文化与经济三个方面均能与西方世界比肩的黄金时代。\n\n伊斯兰现代主义者不走内志的沙特人所宣扬的萨拉菲学派的老路，也不走那些所谓的反殖民革命家提出的世俗民族主义甚至离经叛道的社会主义的邪路。他们绝不接纳无神论与世俗主义，也不盲目遵从千百年来对伊斯兰教法的一贯解释，即使这种古老的解释在如今的教法学者与乌理玛中仍然很有市场，而是试图从现代的角度重新审视与解释《古兰经》的天启条文。\n\n伊斯兰现代主义者绞尽脑汁地用各种方法摧毁旧有的封建秩序，将前现代的废墟作为现代性大厦矗立的地基。他们想要的是一个在“道德经济”框架内运作的、以公民为执政主体的民主国家。在这个国家里，顺服的信士掌握权柄，落难的人得到善济。穆斯林们要摆脱殖民主义的枷锁，就必须建立一个和谐的社会，让真主的一切造物，无论其性别、信仰、种族或阶级，都享有同等的尊严。"
 fascism_neosocialism_subtype_desc: "大萧条引发的全球经济危机让三十年代的世界政治出现了空前的两极分化。在这强烈的阵痛与对传统政治思想范式的幻灭下，一颗名为新社会主义的种子自工人国际法国支部和比利时社会党的右翼理论家的思想中萌芽而出。\n\n新社会主义试图将社会从运行失衡与混乱中解救出来，为社会带来团结与稳定。新社会主义者拒斥马克思主义世界观与阶级观，相反，诸如亨德里克·德·曼恩与马赛尔·戴亚等新社会主义运动的新生代理论家发展和倡导他们独有且自认富有远见的理论概念，诸如“计划主义”和“建构革命”等等。新社会主义主张让民众将执掌国家的权利授予技术官僚集团，让他们发动一次自上而下的革命，以完成激进的社会重构。尽管一眼看去，这种思想与民族主义毫无关联，但新社会主义理论家的专制倾向，以及他们在言论与意识形态上与法西斯暧昧不清的现实，使其很快就会转向民族主义，以此弥合国家结构上的许多裂痕。如此，便能在他们主张的革命中产生严丝合缝的转变，从而过渡并进入到技官主义、计划主义、法团主义和社会主义社会。\n\n国际社会主义的释经者苏联已经倒下，新社会主义的时代似乎已经到来。许多被布尔什维主义的惨败击碎了世界观的前社会主义者，以及对轴心国胜利者的停滞与绝望而感到幻灭的前法西斯主义者，都选择转向新社会主义，选择去相信它的承诺，疗愈他们愤恨世道不公带来的痛苦。"
 national_socialism_naturalised_nazism_subtype_desc: "民族社会主义诞生于德国，由德国国情与德国人的种族认同铸就。在这种极富德意志色彩的意识形态传播到欧洲的大部分地区以后，问题也随之而来。遭受德国殖民统治的东欧各国涌现出一批合作者，他们竭力将自己的民族身份与试图让他们彻底屈服在德国铁靴之下的意识形态相调和。在这样的矛盾冲突之下，归化民族社会主义诞生了。\n\n归化民族社会主义并不是传统意义上的意识形态，在东欧地区，它经常以高度个性化的形式出现，充其量只能说是一种临时手段。这种意识形态脱胎于合作者民族身份与民族社会主义意识形态之间的对立，并缺乏成为一种意识形态所必需的体系性。归化民族社会主义的核心观点在于，在承认日耳曼尼亚主子至高无上地位的基础上，将这种意识形态持有者自身的民族文化身份与纳粹殖民主义思想分离。\n\n归化民族社会主义的信条经常与日耳曼尼亚政府在其领土范围内施行的政策大相径庭。有时，这是由于这种意识形态的持有者披着一层民族社会主义的皮，行其他意识形态之实；在大多数时候，这只是因为这种意识形态的持有者在试图模仿日耳曼尼亚政府的同时过于强调自己的民族身份而已。这些在意识形态上自相矛盾的政权能否像大日耳曼国这个千秋之国一样圆滑而富有弹性，还有待观察。"
 national_socialism_esoteric_nazism_subtype_desc: "早在成为这股征服全欧洲的力量之前，民族社会主义便远非惟一条正统路线是从的同质运动。从权力最高层到党内底层办事员，对于国家理想的投入程度各不相同，尤其是个人层面。当然了，怀疑论者会把它当作杂糅了犬儒政治和德意志民族精神最丑陋一面的混合物，而纳粹主义的胜利能够证明的仅仅是这个宇宙太疯狂。\n\n何其狭隘，何其愚蠢，何其蒙昧！\n\n但有那么一群高洁的灵魂，他们在民族社会主义的教条中，发现了超脱世俗的理念——它将彻底粉碎现有的“事理”和“概念”，开辟一条通往乌托邦的康庄大道。真信者已经拔除了眼中的梁木，自此以后再无俗念。唯物主义、理性主义、道德，凡此种种无一例外地露出了真面目——被邪恶力量统治的堕落世界做的黄粱一梦。劣种、甚至还有相当多的雅利安人，尚不能理解这最近才被我们揭示的现实。但只要心灵未受腐蚀，其中的真理之光仍未熄灭，种族便有纯净的希望。让荣耀的民族社会主义展开双翼吧，我们只需一路追随它，它即正道，它即光明，它即真理。手段、言语，都不重要，重要的只有彼端的乌托邦。"
 national_socialism_reformed_national_socialism_subtype_desc: "每一种意识形态夺下权柄之后，都会在其统治时期进行变革，民族社会主义也不例外。最初的几十年间，阿道夫·希特勒作为民族社会主义的权威，将这一意识形态归纳为“元首原则”：元首决定一切，民族社会主义的含义也由其决定。然而，时过境迁，希特勒在党内逐渐失去了实际话语权，无法继续作为民族社会主义思想的唯一代言人施加个人意志。有一个人抓住机会利用了这一真空：此人便是阿尔伯特·施佩尔。\n\n施佩尔践行民族社会主义的一大特点，便是改良、淡化希特勒的许多弊政：严苛的种群控制、徒劳无益的经济自给、毫无底线地赋权军队，乃至于对希特勒的盲目崇拜——施佩尔并不认为这些原则神圣不可侵犯，并且计划革除这一切。笃信这些原则的对手们必然会嘲讽施佩尔：修正主义、拉帮结派，企图用优柔寡断的意式法西斯主义取代民族社会主义；有些人甚至还指责他暗地里是个民主分子，妄图彻底摧毁民族社会主义。\n\n不过，他们并没有意识到，施佩尔并非为了摧毁民族社会主义而改革，而是为了拯救它而改革：他借着实用主义的名号，在意识形态上做出妥协，以此切除坏疽，保全大局；他打压军国主义的嚣张气焰，以此避免军官高层出现专制；他允许批判希特勒，以此在保持个人崇拜的同时显得开明。\n\n如果一切照章进行，施佩尔就能在不改变其思想内涵的前提下，将臃肿不堪、自相矛盾、自寻短见的民族社会主义转化为一个真正有前途的意识形态。德国仍是一党制国家，种族的纯洁将得以保持——最重要的是，元首依旧独居高位、全知全能。"
 national_socialism_deep_ecology_nazism_subtype_desc: "鸽子洁白，大自然也循其本道——大自然既不亲善也不接受人类，大自然本就如此。大自然虽秉持和平之道，但也不失精明，人类从未真正定居其中，不过只是撒播子孙而已。大自然包罗万象，一切事物都生根发芽于其本源之处。生态学是科学的自然分支，是民族和祖国的学科。\n\n深度生态纳粹主义诞生于对过度工业化的厌恶，是民族社会主义的分支流派。最早拥护这种思想的人都曾见证过残害雅利安人的残酷战争，他们看到水银渗入土壤，坦克碾过士兵，直到血肉与泥土混杂在一起，战争污染了雅利安种族，也污染了生存空间。深度生态纳粹主义梦想着打造一片和平之地，雅利安人在群山环绕之中享受着田园牧歌般的生活，人民与祖国自然合而为一。这种思想尝试着提供一种与土地相处的可持续模式，正如雅利安祖先那般，其支持者庄严宣誓，即便要动用工业革命的器具，他们也要坚决地捍卫这片土地。\n\n大自然的正道便是摒弃外界渗透，雅利安的土地理应独善其身。奴隶制并不存在于雅利安的土地之上，因为优胜劣汰的自然秩序早已将居住于此的劣等人赶尽杀绝。战争当然也不存在，因为生存空间足够每个人享用，这片先祖的土地理应归属雅利安人。和谐与自由响彻在雅利安人的土地之上，自然与民族水乳交融，而乐观与希望也再度降临雅利安人的大地。"
 national_socialism_burgundian_system_subtype_desc: "德国在二战之后失去了时运的眷顾，以党卫军全国领袖海因里希·希姆莱为首的某些狂热纳粹党员，试图以一种非正统的形式调和他们对民族社会主义优越性的信仰，让眼前日益黯淡的现实自圆其说。他们最终得出了结论：纳粹党在困惑中迷失了自我，并倒向堕落，而只有他们才能维护民族社会主义的真正价值。他们悄然将自己隔离在第三帝国的政治架构之外，并建立了数套与之平行的体系。而当希姆莱在党卫军勃艮第骑士团国掌权时，他得以毫无阻碍地着手净化纳粹主义的愿景。\n\n就像德国的意识形态目标很大程度上取决于希特勒日渐古怪的话语一样，勃艮第体制的原则也相当模糊。要尝试理解它，便只能依靠分析希姆莱日渐神秘的行为以及晦涩的信仰，其范围从模糊且看似自相矛盾的农业主义加超工业化思想，到把日耳曼新异教设为国教并探索神秘学。但可以肯定的是，他执行纳粹政策的手段极端到了新的高度：党卫军高于其他社会阶层、强迫执行严厉的种族优生法律、有意地将民族社会主义理论融入到生活的方方面面。他还把一种无与伦比的极权主义强加在全国人民头上，只为消除一切潜在的堕落与保守思想源泉。这种做法究竟是否已经成功，抑或是将来能否成功，只有全国领袖希姆莱知道答案——因为秘密一旦流入骑士团国，就别想再离开。"
 national_socialism_imperial_cult_subtype_desc: "1918年7月17日，那一夜，布尔什维克革命者在叶卡捷琳堡的某处地下室内处决了沙皇一家。他们的死本应标志着罗曼诺夫皇朝的落幕，但俄罗斯仍饱受蹂躏。饱经革命、战争与凋零的罗斯大地流传起某段流言蜚语，一些人信誓旦旦说着尼古拉的一个孩子幸存了下来；苏联崩溃后，更有人相信罗曼诺夫的子嗣仍四处躲藏，有朝一日，东山再起，恢复俄罗斯昔日荣光。这些妄想，在谢尔盖·塔博里茨基为阿列克谢塑造的帝国国教中凝聚成力量。\n\n帝国国教，由恐惧、对帝国的怀念与极端反犹主义捏合在一起的百足之虫，其唯一目标就是尽快让阿列克谢殿下重返俄罗斯。为此，拥护者认定应调动一切资源净化这个国家，希望救世主在俄罗斯人民证明自己配得上他之后归来。他们还支持有组织地消灭俄罗斯少数民族，驱使贫苦的普罗大众，建造宏伟的帝国纪念碑。遍布各地的耳目与严苛残酷的刑罚参照了高加索专员辖区领导人约西亚斯（塔博里茨基曾公开崇拜他）治下的纯净王国。\n\n然而，这场运动无人知晓能否继续维持。时间一分一秒地流逝，救世主仍未归来，国教信徒愈发绝望。不少观察家担忧，阿列克谢早已无法回到罗斯大地。"
 national_socialism_rosenbergite_tendency_subtype_desc: "一切政治运动，无论规模大小，都会有成员反对正统的观念。有些人是伟大的，他们与邪恶的制度作殊死斗争，用自己的生命捍卫权利与自由；但有些人，如阿尔弗雷德·罗森贝格，只为自己那点微小的政治利益而战。然而，即使多年以后，局势明朗，尘埃落定，他们的思想、政见与观念却仍能存续于世。\n\n罗森贝格思潮并非一个有组织的政治运动，而是对数个不相干政治人物的意识形态倾向的总称。对罗森贝格这个波罗的德意志人来说，东欧不仅仅是一块可供定居的土地。罗森贝格认为，居于东欧大地上的各民族应被赋予拔擢与净化的机会，他们将化为雅利安民族最锋利的楔子，将低劣的俄罗斯民族彻底摧毁。虽然日耳曼尼亚的官僚早已遗忘了罗森贝格这号人物的存在，但他的政见在东欧仍具有影响力，他对东欧各专员辖区的愿景也未完全破灭。\n\n知识分子和思想家仍在研究罗森贝格的思想，他们认为这是一种务实且人道的意识形态，能够将自东方席卷而来的浪潮拒之门外。 但有一点需要被牢记：它的信徒在其他所有问题上都追随希特勒的观点。他们和其他同僚一样，被大日耳曼国的暴戾气息所缠绕。无论罗森贝格说得多么天花乱坠，纳粹终究还是纳粹。"
