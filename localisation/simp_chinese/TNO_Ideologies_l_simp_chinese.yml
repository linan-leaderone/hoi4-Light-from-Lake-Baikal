 fascism_clerical_fascism_subtype_desc: "虔信加身，所向无敌。纵观人类千年历史，未有哪种力量如信仰一般，予人民以激励、赐信徒以力量。它与每一种思想相伴相随，在每个人脑中繁衍生息，改变行为、观点与人性。尽管它无处不在，但现实告诉我们，它与国家、与民族逐渐融合，形成了一个名为教会民族主义的意识形态。\n\n虽然它不像老对头教权法西斯主义一样歧视偏激，但教会民族主义的威权色彩亦是不言自明。这种意识形态宣称民族与宗教之间存在内在联系，于是政教分离不再需要，政策也附上了明显的宗教色彩。然而，它还算不上神权国家——尽管你能看见政坛魁首和教会领袖过从甚密，但神职人员并不直接执掌权柄；任何组织起来的宗教活动都将服从国家的领导。在谈及民族历史之时，教会民族主义者强调民族与宗教之间藕断丝连的联系，将虔信教徒奉为圭臬，如塞尔维亚的圣萨瓦或法国的贞德。人们颂扬他们，不仅因为他们的信仰，还因为他们在历史上扮演的角色；他们将成为政治人物，成为宗教人物，甚至成为国家的某种象征。宗教即政治，政治即宗教。当人们凝视教会民族主义这种意识形态时，他们不禁联想：它究竟是信仰的真谛，还是把宗教当做政治伎俩来使？"
 liberal_conservatism_centrist_progressivism_subtype: "中间派进步主义"
 national_socialism_slavo_aryanism_subtype: "斯拉夫-雅利安主义"
 liberal_conservatism_centrist_progressivism_subtype_desc: "进步主义并非左派专利，有的人会另辟蹊径，达成其目标。当下，许多中间派或是受到经济民族主义之影响，或是意识到此前某些被保守派斥为“过于激进”的政策实为正解，纷纷走上了进步之路。\n\n支持中间派进步主义的人士提出了这种全新的意识形态。它虽然位居进步一翼， 但不会走得比传统中左翼更深入。中间派进步主义者的行动富有计划性，在他们的理想中，认同部分左翼政策的温和派以及暂时满足于中左翼政策的左派将共同构成自身支持率的基石。部分人因此指责他们，认为他们只不过是靠欺骗左翼人士来赚取选票罢了。\n\n某些情况下确实如此。但另一个事实是，反动派依然会拿出他们对付左派时的热情，去同时对抗中间派进步主义。这些反动派的恐惧不无道理，他们深知中间派进步主义者有能力建构出对抗其利益的大联盟。此外，对寡头们来说，还有个更坏的消息：给他们扣亲共帽子的计策基本无用。毕竟他们中的许多人本来就是铁杆的反共分子。"
 paternalism_herrerism_subtype: "埃雷拉主义"
 national_socialism_slavo_aryanism_subtype_desc: "据极端秘传纳粹主义信徒所述，史前欧洲曾由维持了种族纯净性的雅利安超文明统治，他们创造了各种艺术巨作，建立了宏伟的城市。然而随着时间的流逝，他们被狡诈阴险的犹太人渗透腐蚀，竟与更为劣等的种族通婚，最终埋藏了自己的光荣传统。他们的后代堕落已久，但最终仍能拾起往日荣光，而今他们被称为日耳曼人。\n\n只要将上述的“日耳曼”替换为“斯拉夫”，斯拉夫-雅利安主义者就会完全同意这番说法。对他们而言，俄罗斯人是全能雅利安人的后裔，而日耳曼人实际上是劣等的亚细亚人，他们奉犹太主子的命令侵占了雅利安人的土地。但不止如此，他们还对各种细节吹毛求疵。他们在雅利安种族的起源问题上意见不一：有人说是俄罗斯腹地；有人说是遥远的北方；还有人受亚特兰蒂斯传说的启发，说应该是一块失落的大陆；还有人说是黎凡特。他们是坚定的反教权主义者，认定基督教是犹太人用来堕化俄罗斯灵魂的工具；但与此同时，他们又为“佩伦”一词的正确拼写和印度教吠陀经的正统性争论不休。\n\n至于合乎逻辑的经济和政治理论，他们还真没有。毕竟上古雅利安人不需要了解GDP以及后古典现实主义来实现他们的完美社会，既然如此为何还要费心学习呢？唯一真正重要的是战争，一场总体战，一场重振俄罗斯精神的战争，一场重新唤醒流淌在每个斯拉夫人血管中的雅利安血液的战争。他们声称，在最后一个犹太人被最后一个日耳曼人的肠子勒死之后，雅利安种族便能重迎伟大复兴。"
 paternalism_herrerism_subtype_desc: "“简而言之，我们决不能与穿着褐衫的纳粹同流合污，也决不能沦为帝国主义旗帜上的又一颗星星。”\n\n要成为一名真正的埃雷拉主义者，绝不仅仅是追随路易斯·阿尔韦托·德·埃雷拉博士描绘的政治蓝图，而是要重新唤醒自十九世纪以来的考迪罗传统。作为埃雷拉主义者，必须铭记曼努埃尔·奥里韦的功绩，他为抵御欧洲列强对拉普拉塔河流域的干涉而英勇抗争；还需铭记阿帕里西奥·萨拉维亚的贡献，正是他的奋战赋予了平民真正的政治代表权。埃雷拉主义者是自由保守主义传统的坚定守护者，他们不会向激进的雅各宾派低头。埃雷拉主义者是社会正义的真正卫道士，只要政府还在为他们华而不实的项目而巧立名目，又或者为了喂饱城市居民的永无餍足的贪婪胃口，继续从乡村居民的口袋中巧取豪夺，他们便会奋起反抗，致力于建立真正的政府透明与问责制。\n\n埃雷拉的支持者们坚信自己是真正的民族主义者。正是他们，在面对盎格鲁撒克逊文化对西班牙传统的侵蚀时挺身而出；正是他们，在面对美国试图将祖国变成其后花园时决不退缩。尽管有些激进的美洲人让人无法忍受，但埃雷拉主义者清楚地认识到，必须与像桑地诺主义者这样的民族主义者携手合作，共同抗击拉丁美洲的真正大敌——美利坚合众国，他们相信，这才是对抗压迫的唯一出路。\n\n然而，在反对者眼中，埃雷拉主义者是颇具争议的存在。在尊重自由民主原则上，他们留下了不少污点；他们对反民主思想的偏爱也从不掩饰。与其他考迪罗主义运动相仿，埃雷拉主义也有相同的弱点。现如今，埃雷拉博士早已埋骨于六尺黄土之下，正因为没有他的指点迷津，埃雷拉主义的解释权完全落入到新考迪罗的嘴里，令埃雷拉主义者陷入了无休无止的内斗当中。"