 fascism_social_credit_subtype_desc: "C·H·道格拉斯对经济模型的描述中有一条核心要素，那便是为公民提供无债购买力，他将其视为种克服“高级金融圈子”阴谋的方法。信奉社会信用的法西斯主义者将这些小圈子的隐含身份毫不掩饰地公之于众。他们将国内外金融机构视为犹太猪猡主导的阴谋，谋求通过实施社会信用来颠覆这一阴谋。\n\n对信奉社信的法西斯主义者来说，正是犹太银行家的影响才导致了国民传统的毁灭。通过他们的操纵市场，以至于使美德沦为粪土，而恶习却变得有利可图；因此，人们被引诱放弃信仰上帝与国家，而选择追寻胡乱无章的颓废。对于这些法西斯主义者来说，这不过是另一个人为导致的问题罢了，只需通过分配购买力便可解决。通过补贴正义之士、通过社会信用来使美德重新变得富有价值。这些法西斯主义者笃信他们能在现代道德荒漠中恢复国民价值观。\n\n虽批评者众多，虽论点丰富，但社会信用仍是世界舞台上最年轻的意识形态，其法西斯衍生思想更为年幼。时间将会揭示他们的梦想能否成真，或者其妄想之旅是否会头撞向现实之巨石而破碎。"
