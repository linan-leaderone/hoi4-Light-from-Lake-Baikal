 conservatism_liberal_corporatism_subtype_desc: "一个世纪前，亚当·斯密、约翰·斯图尔特·密尔和大卫·李嘉图等人创立的古典自由主义理念可谓终于走到了末路，而欧洲资本主义的未来也面临着根本的挑战。纳粹的旗帜在巴黎、莫斯科和伦敦的街道上飘扬，为冷酷的俾斯麦式集体主义呐喊助威之际，自由主义哲学也随之分崩离析。那些仍然坚持资本主义制度的少数人只能依靠僵化的威权体制作为统治工具，注定只会巩固普鲁士式“家族国家”的主导地位。\n\n自由法团主义起源于二十世纪初斯堪的纳维亚半岛政府与工会之间初步达成的一些妥协，是一种独特的欧洲大陆资本主义发展模式。只有当政府能够解决“共同决策”问题，克服劳资两方既得利益的阻力时，自由法团主义秩序才能够自发形成。高效的企业谈判机制是自由法团主义模式的核心，民主则变成了效率方面的问题。社会政治提高了组织性和生产力，劳资纠纷变成了“不涉政”的问题。工会作为垄断利益集团的力量越大，自由市场的理念便对其越有吸引力。\n\n旧社会主义者发现他们的思想被高速发展的经济所抛弃，中央计划经济的呼声也失去了说服力。阿克顿-托克维尔学社著作中传播的激进求成的公式，或许可以在欧洲的“新”资本家中找到合适的拥护者。国家将作为自由市场的仲裁者，促进其活力、保障其平等、维护其财富。这种所谓的“新自由主义”，能否在公民福利的不稳定平衡状态下找到出路，就尚待观察了。"
 despotism_aristocratic_republicanism_subtype_desc: "民族认同是一个好东西，通常诞生于民众与试图压迫并奴役他们，并为外国资本效劳的腐朽王朝的斗争之中。但当公众夺得权力之后，琐碎的争吵把它拖回了无尽的黑暗，它的火焰也随之熄灭了。如今，将民族主义的火炬高高举起的重任落在了由资本家、地主和政治精英组成的，几乎可以被称之为贵族的群体身上。\n\n在外部观察者看来，往好了说，这个想法很天真，往坏了说，这简直就是水火相容。对于这些鞠躬尽瘁的共和主义开国元勋的子女们来说，让他们这些从父辈的崇高牺牲中获益最多的人继续进行共和主义革命是再自然不过的。因为只有他们才能让社会的每一个成员，不分阶级和信仰地团结一致，反抗蠢蠢欲动的反动压迫者。只有他们才能确保人民免受饥荒和贫困，使被帝国主义打上烙印的文化和语言得以存续，令每位公民都有权分享这片土地的财富。\n\n但事实胜于雄辩。一个含着银钥匙出生的地主的花言巧语，从来无法填饱在出租公寓里苦苦挣扎的一家八口的肚子。他们演奏着赞扬种族屠杀的爱国歌曲和舞蹈，把它伪装成浪漫的革命，并疏远遇害者与幸存者的后代，在演讲中直呼他们为寄生虫。这些民族主义者把诸多担忧抛在一边，觉得这不过是赤色煽动分子和富裕贵族的小把戏，显然。他们并不珍惜神圣国旗之下由血与泪争取来的民族团结。然而，随着这些担忧成为反建制派媒体头条的焦点，甚至足以干扰政府的日常运作，对其权力合法性的质疑就会涌现。只有时间才能证明，这样的“团结”解决的分歧和制造的分歧哪个更多些。"
 fascism_british_fascism_1_subtype_desc: "第一次世界大战给英国带来的创伤是三国之战以来前所未有的，血肉横飞的法兰西与佛兰德斯战壕给整整一代人的心灵留下了深深的创伤。当欧洲蹒跚地走进一个未知的新世界时，她瞥见了一个恶魔的身影，英国也不例外。\n\n与欧洲大陆的其他国家不同，英国的法西斯主义思潮沿着两条截然不同的路线发展：一派是由奥斯瓦尔德·莫斯利倡导的更正统、更革命的法西斯主义，另一派是在贵族等上层阶级的思想中萌生的另一种更为特殊的法西斯主义。后一种思想宣扬一种更富有英国特色的法西斯主义，旨在保护古老的不列颠帝国免受金融资本家、犹太人和共产主义者的侵害与崩溃的命运。当德国人的军靴踏过伦敦，并搜寻合作者来领导新英国时，正是这种英式法西斯主义的追随者回应了他们，从而在一段时间内巩固了其学说的统治地位。\n\n然而，英国法西斯主义再次站在了十字路口。经过十年风平浪静的统治后，1956年的起义撕裂了英国社会，莫斯利的追随者们和一种崭新的、更具革命性的法西斯主义的信徒们重新崭露头角。但在死灰复燃的对手发起反击的同时，英国人民党的保守派们并不打算袖手旁观，而是团结在了曾经的领袖周围。未来十年，英国法西斯主义的命运就将注定：要么作为寡头制度与传统主义的堡垒屹立不倒，再次巩固其无可争议的主导地位；要么被年轻而更富活力的意识形态所推翻，令它的第一批追随者变成最后一批追随者，在时光中枯萎并被遗忘。"
 fascism_british_fascism_2_subtype_desc: "旧时代已经结束了，多姆维尔也死了，和他一起被埋葬的还有英式法西斯主义的最后一名保守派。现在，安德鲁·方丹站在胜利者的舞台上，准备把英式法西斯主义塑造成人民党所渴望的样子。然而，这究竟应该是什么样子，暂且没有人能决定。\n\n英国法西斯主义早已背离了曾为其思想核心的反犹主义和盎撒种族至上主义，但用什么来取代它呢？这是一个在人民党内部仍存有分歧的问题。法西斯革命在不列颠尼亚取得了胜利，但现在它却陷入了自己制造的泥潭。\n\n杰弗里·哈姆遵循莫斯利的理想，呼吁英国团结在一个领袖的领导下，并暗下决心与大日耳曼国竞争，夺回英国曾经的霸主地位；与之相应，约翰·比恩声称法西斯主义革命的根源是不列颠尼亚的人民，并梦想着英国与周边友邦和睦相处，团结一致，齐头并进。\n\n团结曾经是法西斯主义最伟大的象征，如今却被抛到一边，而英国人民党的党徒们在互相撕扯着对方的喉咙。这种情况不可能持续下去，总有一方能赢得最终的胜利。"
 fascism_british_fascism_hamm_subtype_desc: "英国法西斯主义"
