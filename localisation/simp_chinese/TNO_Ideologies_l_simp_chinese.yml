 socialist_revolutionary_gaitanismo_subtype_desc: "革命盖坦主义生于古巴革命之火。\n\n其拒绝以国籍或民族实现团结，而是靠永恒的革命，民族国家将在之中推毁政治国家，建立起人文主义的直接民主。最首要的目标就是直接等同于社会主义的民主制度；反之亦然，任何新生的独裁都是对革命赤裸裸的背叛。正如在盖坦主义中，民主必须延伸到全社会的方方面面。\n\n阶级调和主义被马克思主义原则替代，而革命者们则被组织成一一个高度多元化的“民主先锋队”。为反对资本主义剥削，其支持一种去中心化的计划经济与强大全国市场相合作的经济民主，该全国市场虽从属于计划经济，但在其他方面自由运作。其亦鼓励外国投资，以便在国家没能力的情况下创造资本，不过还是很大程度上尽力限制外国利益对国家事务造成影响。\n\n革命盖坦主义将多党制和群众政治视作革命的载体以及其最终目标，并且欢迎任何站在民族国家边的资产阶级作值得信赖的盟友。在地缘政治上，革命盖坦主义以务实姿态同OFN保持友好，但由于OFN的外交政策经常由大企业而非诚心善意所左右，所以他们最终还是会走上自己的道路。盖坦主义青年近卫军以坚定的革命信念团结一致，无论是和平斗争还是武装斗争，只有革命才是社会变革的唯一道路，而所有暴君终将落幕。"
 progressivism_gaitanismo_subtype_desc: "对哥伦比亚来说，盖坦主义不是个意识形态，而是一个属于拉丁美洲自己的崭新民族理想，也是启发此地多少左翼政客的思想。\n\n盖坦主义随着豪尔赫·埃列塞尔·盖坦登上政坛而诞生，其以自由社会主义、坚定的反法西斯民粹主义，以及布尔什维主义的民主替代方案出场。盖坦主义在社会决策上兼收井蓄，旨在拉拢尽可能广泛的基层，以将民主延伸到全社会的方方面面。\n\n盖坦主义者不说资产阶级和无产阶级，取而代之的是民族国家和政治国家，前者是普罗大众，后者则是寡头精英。民族国家必须推翻政治国家以建立一个真正的自由民主制度，在一个国族下共进共退，并在雇主和工人之间达成和平妥协。欢迎外国投资，且实行巩固民主制度改革的社会主义经济政策是盖坦主义的一大特征。地缘政治上，其呼吁美洲洲际主义，即与OFN和其他自由民主国家紧密合作，以为革命性改革筹资。\n\n盖坦主义为哥伦比亚带来了四年和平黄金期和国际上的钦佩。哪怕创始人被谋杀，还有暴力时期的混乱，也不过是让盖坦主义之火愈发明亮，它的成功遗产是可以重现的，不仅仅限于哥伦比亚，而是在盖坦那热情演讲留下过印迹的所有地方。"
 progressivism_utopian_socialism_subtype: "乌托邦社会主义"
 progressivism_utopian_socialism_subtype_desc: "乌托邦社会主义是社会主义的雏形，其存在始终令社会主义者们爱恨交加。乌托邦社会主义最早出现于18、19世纪初，它主要基于对阶级冲突的强烈反感，以及对人类社会完美性的深信不疑。无论是通过建立地方公社，将某些产品与服务国有化来提高生产效率，或者仅仅是通过中央与地方政府的干预提升整个社会的道德观念，乌托邦社会主义者都坚信，全人类终能达到更高的生活标准——比当下资本主义所能提供的还要高。\n\n乌托邦社会主义者与他们的马克思主义表亲之间最大的区别在于，前者对阶级冲突与革命带有一种不加掩饰的反感，相反，他们相信存在一个足以令所有阶级都能信服并遵守的制度。这使其与那些坚持马克思主义唯物世界观、意图建立工人阶级联盟以夺得政权的务实社会主义者相对立。虽然大多数乌托邦实验都以失败告终，但仍有许多人为之付出不懈的努力。他们相信一个尽善尽美的人类社会制度终会被创造出来，待到彼时，全人类将沐浴它的光辉，建设一个欣欣向荣的世界。"
