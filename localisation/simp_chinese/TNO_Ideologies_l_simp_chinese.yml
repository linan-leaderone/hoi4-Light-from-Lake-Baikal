 communist_subtype_desc: "毫不夸张地说，共产主义是一种评价两极分化的意识形态。有多少人将之视作人类自我解放的坦途，就有多少人将之视作人类自我毁灭的邪路。它与民族社会主义一样，是20世纪以来最具决定意义的意识形态之一。然而，共产主义到底是什么？\n\n共产主义发端于马克思和恩格斯的思想，宣称继承列宁的革命遗产，其最终目标是要建立一个没有阶级，没有国家，基于生产资料公有制并根据个体需要进行自由分配的人道社会。它的追随者都坚定认同阶级斗争这一概念，目标是推翻资产阶级统治、建立无产阶级专政——一个工人阶级与国家等价的社会。\n\n尽管有一部分共产主义运动笃信选票至上，但大部分共产主义流派都倡导激烈的革命，并不知疲倦地提倡通过“实践”——或者称作“直接行动”，来实现他们所论述的革命。在这一方面，他们有意识地模仿列宁并否定有任何改革与改良的空间。当然，来自各个层面的批评比比皆是：从主张人类本性自私自利到社会主义者对无产阶级专政手段的抨击，共产主义从不缺乏反对声。然而，各路“赤匪”仍在继续战斗，因为他们知道，一旦全世界无产者联合起来，他们失去的将只有锁链。"
 socialist_subtype_desc: "社会主义包罗万象，各人理解不尽相同。不论是革命派、改革派，还是马原派、乌托邦派，彼此之间都大相径庭。不过，有一件事是不变的：它由人民创造，也为人民服务。\n\n毋庸置疑，社会主义的主要特点之一便是生产资料公有制。不论是稳步转变还是通过革命一步到位，它都是既定目标之一——社会主义的支持者相信这条道路能够通向更加公平公正的经济体系，使其为多数人，而非少数人服务；此外，在工作场所落实民主也是社会主义的重要一环，它能够赋予工人在经营活动中的发言权；不仅如此，公开选举也好，代表选举也罢，政治民主也受到其高度重视。\n\n纵然时过境迁，纵然毁誉参半，社会主义前进的脚步从未停歇。不畏艰难险阻，不畏百般阻挠，社会主义始终以解放资本主义暴政下的工人与普罗大众为己任，昂首挺胸，阔步前进。"
 progressivism_subtype_desc: "作为对抗无节制资本主义的温和方式，社会民主主义温和派和中左进步派创造了进步主义，意在于社会自由主义和社会民主主义之间寻求中间立场，其侧重点在于维持经济效率，建立受一定节制的福利国家体系，并且对社会正义议题极其关注。进步主义讲究实际，愿意做出让步，他们认可渐进式变革，并着重于使资本主义变得更为人道，意在取其精华，去其糟粕。\n\n进步主义认为，应为自由市场留下发展空间，但同时也要维持作为社会安全网存在的福利体系。比起经济上的平等，进步主义更注重解决会损害机会平等的体制问题。他们认为保护弱势群体是政府的义务，因此种族歧视、性别歧视和其他方面的歧视都是它的主要敌人。\n\n在经济上，进步主义认为政府干预效率低下。相反，有公共监管的私营市场则对政府和市场双方都有利。这一原则可以延展适用于基础设施建设、医疗保险乃至政府的基本运作。只要经济效率得以保障，节省下来的福利开支和改善生活的诸多机会就可以彻底消灭贫困。"
 liberalism_subtype_desc: "一粒种子，植根于古代雅典的公民大厅，发芽于美利坚的革命风雨，最终于维也纳会议后开花结果。这粒名为“自由主义”的种子，发源于“自由”(Liberty)一词，其已成为人类历史上最具革命性的政治哲学之一。\n\n自由主义的基本义理，来自一条不言自明的真理：人人生而平等，在法律下一律享有权利，履行平等的义务，不因为个人的出身、阶级或母国等因素而区别对待。虽然在很多地方，谁有享受这条真理的资格，还是一个需要长期争论的辩题，但基本上来说，凡是坚持自由主义原则的文明，都将自由平等原则奉为圭臬。\n\n而事实上，这一真理几乎使所有形态的自由主义都成为了法西斯主义、极权主义及其狂热信徒的主要敌人，这些狂热分子无视新的世界秩序，企图成为世界秩序的主导者。虽然自由主义事业在第二次世界大战中失败了，遭受了毁灭性的打击，曾经伟大的自由民主国家，如法国和英国等国，都被纳粹的军靴所摧毁，但自由主义仍然屹立于西半球的自由民主国家中，就算它们，就算连这个世界都毁灭了，自由主义也永远不会在人类的意识形态中消逝。\n\n只要还有一个人拥有自由意志，自由主义火炬就永远不会熄灭。"
 liberal_conservatism_subtype_desc: "在这样一个充斥激进主义者、极端分子以及滋生他们的温床——流浪闲汉的世界里，恪守理性的人也许是人类最大的希望。民主价值观需要纪律与强大的意志来捍卫，这是镌刻在雅典山巅卫城中的智慧之言，而自由保守主义者就是这样一群意志坚定、纪律严明的理性人士。\n\n与纯粹意义上的保守派不同，只要当局能够确保变革不失控，自由保守主义者就会对社会中的变革持较为开明的态度。他们大多支持自由市场资本主义体系，但也有个别人偶尔希望政府对经济进行或多或少的干预。到目前为止，自由保守主义者已经在自由国家组织中，以及一些非洲、拉丁美洲和亚洲的不结盟民主国家中建立了自己的据点。这些温和派能否熬过专制暴力的迫害、迎接千禧年的曙光还有待观察。"
 conservatism_subtype_desc: "无论是在哲学政治还是思想文化层面，保守主义一向恰如其名，坚持传统的价值观念，致力于以公认的社会规范为基础，保持和完善现有的社会与人文样貌。虽然以传统的观点来看，保守主义居于政治舞台的偏右一侧，但从根本上来说它并不反对在特定情况下与更倾向自由主义一些的个人或团体合作，尽管这种情况相当罕见。保守主义者往往赞同自由放任的市场经济，且通常更喜欢紧缩财政而非加大政府开支，但也有例外情况存在。\n\n随着曾被世人赞誉为世界上最伟大的自由民主国家的英法两国相继沦亡于法西斯的铁蹄之下，在迄今仍未受法西斯主义触须沾染之地，保守主义日益复苏，并将自己视为民主国家在这个日益滑向极权深渊的世界上的最后防线。\n\n虽然许多倾向于保守主义的政治家乃至政府并不反对改革，但他们仍经常在公众领域与更偏向自由与进步的人发生冲突。"
 paternalism_subtype_desc: "被笼统地划进家长制主义的政治哲学几千年来一直被从独裁者到君主，再到皇帝的无数领袖奉为圭臬。家长制政权通常将自由主义政治思想的兴起视为对古老文化与道德规范的践踏、对真理与法律的羞辱，以及不公与动荡的源泉。为此，国家政权不得不像父母悉心教导子女那样教导公民，并通过暂时或永久地限制公民权利和自由来对抗上述影响，以此作为一种保护国家、社会和文化，以及实现更光明美好未来的手段。\n\n在这一方面，统治欧亚大陆各地的众多专制政权的意识形态有着难以忽视的相似性。支持民主制度的自由主义和保守主义者大多憎恨家长制政权的独裁倾向，并声称它要么拙劣地模仿了当前风头正盛的法西斯主义，要么早晚会转化为法西斯。但从另一方面讲，家长制主义政权很少会关心其邻居们的意见，并且常常对试图结束其大家长地位的，国内或国外的政治或军事威胁进行激烈斗争。"
 despotism_subtype_desc: "专制主义是一个范围很广的名词，可以涵盖任何将权力集中在某个人或一小撮人身上的政体。这些人会以自身意愿来治理国家，而且几乎完全依靠军队与警察部队来防止公民暴乱。专制政府很少容忍其他意识形态存在，并设立相应系统防止其他组织掌权。反对派会被视作公敌并严厉打压；至于可能进行的选举，即便不是被操纵的把戏，它们选出的也是些没有实权的摆设职务。\n\n专制政府通常也希望控制或支配其他国家，并维持庞大军力用于征战与维持政权。虽然专制政体也会利用民族主义作为其强权的理由，但他们并不似法西斯主义或民族社会主义那样极端化——民族主义更多时候被其用作借口，而非统治方针的一部分。"
 ultranationalism_subtype_desc: "极端民族主义是将癫狂的军国主义与民族利益高于一切的狂热结合起来的病态意识形态。极端民族主义迫切希望清除任何形式的所谓外来影响。因此他们非常中意于经济的自给自足、社会分层以及日常生活中的重度军事干涉，以此确保国家独立安全并“不受外来腐败侵蚀”。极端民族主义的关键是一个辉煌的民族国家，并因此会利用历史记忆来维持推动这一形象并伴以对他民族与外国人偏执且野蛮的怨恨。在极端民族主义下，种族歧视与其他形式的歧视融入了生活的每一部分，以此来提高理想国民的地位并让他们与不适合的人口分离。为了实现他们许诺的“伟大民族”，极端民族主义者会把军事当作繁荣与伟大的唯一手段。因此为国家服役不仅是强制性的，还会受到极端的美化，作为该民族战胜世上其他民族的必要过程。极端民族主义通常表现为某种对外敌复仇的强烈欲望，以此推动民族进步。虽然各种极端民族主义运动之间略有区别，但是为了本民族故土争得荣光的狂热与疯癫却是千人一面的。"
 fascism_subtype_desc: "历数在一战后的动乱中诞生的各路意识形态，唯一在欧洲攫取强权地位并且成功维持下来的意识形态便是法西斯主义。法西斯主义受幻想破灭的共产主义与威权民族主义影响，时常因其所受极左与极右意识形态的启发而被标为“第三位置”。虽然该意识形态的世界观中仍能发掘出一丝马克思主义思想（生产和寄生的辩证对立），但以民族替代了经济阶级——这充满毒害的民族主义思想导致其与社会主义的国际主义思潮相对立，并不可避免地导致了一战之后德国、西班牙与意大利的内部冲突。但法西斯主义党派最终都获得了胜利并埋葬了社会主义反对者。\n\n最能强调法西斯主义的特征来源于其推崇的对国家近乎盲从的忠诚。政府通常由某个强人掌控，由他扮演国家的仲裁者与最高权威。宗教机构、工会、私有企业等可能会受许以被限制的形式存在，但他们也必定会奉承国家机关。法西斯政府还会推崇民族传说，讲述一群过去曾光辉一时的优越高贵民族被剥夺了荣誉，并以此要求人民团结一致追回失去的东西。他们会讽刺民主国家守着衰落的尊严不放、社会主义国家则是屈服于落伍退步——但又非常矛盾地将这些国家视为意图夺取或摧毁他们一切珍视之物的威胁。"
 national_socialism_subtype_desc: "民族社会主义，这个紧扼欧洲心脏地段近三十年的铁腕指代一系列结合了狂热种族主义、极端军国主义、极权主义、一党专政并要求个人绝对服从共同利益需求的法西斯意识形态。它与其他法西斯意识形态的区别在于，民族社会主义的核心原则是残酷地执行种族等级制度，并奉行极具侵略性与种族灭绝色彩的扩张主义、为本民族夺取“生存空间”。\n\n在德国背景下，深入民族社会主义乌黑核心的几个关键信条陈列如下：扎根于一切政治行动中的反犹主义；对传统自由民主主义、议会体制与资本主义的极度蔑视；对共产主义的强烈憎恨。虽然大多数民族社会主义国家都是大日耳曼国的直接或间接合作者，但这一名词现在多用于描述世界各地体现民族社会主义思想基础的法西斯主义运动，而且此类运动往往各具特点，例如激进日本帝国主义。"
