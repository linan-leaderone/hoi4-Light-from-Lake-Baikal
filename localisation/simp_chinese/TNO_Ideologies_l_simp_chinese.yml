 communist_bolshevism_subtype_desc: "布尔什维主义，是由苏联前总书记与事实上的领袖尼古拉·布哈林，基于其个人观点对列宁主义做出的改造与修订。与列宁主义相似，布尔什维主义同样呼吁以暴力革命推翻资本主义，拥护先锋队的全面统治。但布尔什维主义也在同时强调社会主义思想自由和先锋队内部的政治多元化，主张建立一个在最低限度上受到国家管控的文化传播环境，而在建设共产主义社会的过程中也应该持谨慎、稳定、教育的态度。布尔什维主义的思想内涵在于，以强制手段，甚至是军管统治来建设共产主义的做法是极不人道的，而且可能会适得其反，只有唤起人民对共产主义的自发向往，才能真正的建成共产主义社会。对苏联本身而言，这一思想导致布哈林以及其在共产党内的拥护者做出了数项极具争议的决策，包括重启新经济政策以及放松对农业生产的管控。布哈林及其拥护者认为，若执行党内强硬派所倡导的强制集体化政策，对社会带来的影响无异于“对人民发动战争”。\n\n由于布哈林的统治在1942年被约瑟夫·斯大林所推翻，以及之后三年中苏联的全面解体所带来的影响，布尔什维主义的“正统性”已饱受质疑。从聚集在斯大林周围，曾被边缘化的共产党干部，到俄罗斯大地上继承了苏联遗产的各色军阀，无一不将苏联的惨败及其灾难性后果归咎于布尔什维主义中先锋队的独裁统治与其相对的自由主义的首尾乖互；但这一论点却得到了大多数研究相关事件的历史学家的反对。不管布尔什维主义的现状如何，从走议会选举道路的准改良主义到仍然重视多元主义的激进左翼共产主义，世界上大多数共产主义政党依旧在用不同方式坚持着布尔什维主义的许多原则。"
 communist_left_communist_subtype_desc: "左翼共产主义者奉行他们眼中最为纯粹的马克思主义理论，摒弃列宁逝世后的一切重大政治变动，某些列宁在世时发生的变动也不例外。当然，这并不意味着他们会拘泥于马克思和恩格斯的论著，但左翼共产主义者确实会尽可能遵循其原旨，即便以这些理论在当下的部分实用性为代价。\n\n坚决抵制议会政治，否定党组织先锋队及其虚假的民主表象，坚信革命的历史必然性，这些构成了左翼共产主义运动的主要特点。反民粹主义立场和关注理论多于实践的做法使其遭到了其他派别左翼人士的些许奚落，但从过往历史来看，左翼共产主义者很少因他们口中的这些“机会主义者”而感到威胁。\n\n尽管旁人常常戴着有色眼镜看待自己、批评之声不时响起，但左翼共产主义者绝非慵懒无为，不会无谓地等待“大势所趋”的革命。相反，他们会为此积极准备：潜心筹划，而非卖弄言辞；笃学求知，而非舞枪弄棒。倘若掌握知识是胜利的一半，那么左翼共产主义者已经取得胜利了。毕竟，得到剩下的那一半只是时间问题而已。"
 communist_stratocratic_communism_subtype_desc: "军政共产主义的产生同时受到了大环境的影响和意识形态的驱动。尽管极左派普遍厌恶传统形式的军队，但这种厌恶之情往往会在他们掌控军政机关之后消失得无影无踪，而且从来也没有任何东西能阻止军人踏足政治。其中一部分人甚至沉湎于“理论化”这一历史悠久的左翼传统，即当他们所选职业的精神与马克思主义理论相融合时，就会迸发出一种全新的思维模式，这种思维模式基本不会得到其他激进左翼人士的认可。至于为什么，只要了解它所阐述的纲领，原因便显而易见了。\n\n在军政共产主义的诸多纲领中，由于它的名称，最重要的一条不难看出：建立一个完全由军人组成的革命社会主义政府。批评者声称这是为了劫持革命而在私欲驱动下攫取权力，建成的也仅仅是修正主义的军政府。这些批评者最终（在他们被即决处死之前）都会面临同一套论点的反驳，即由被征召的无产阶级组成的军队必然是革命的先锋队。除此之外，这种政权还主张军队至上是通往社会主义最终胜利的必经之路，因为如果不能从内部打败资产阶级，那就必须由全国的武装工人用武力来解放他们被压迫的同志。\n\n撇开“修正主义分子”的骂声不谈，这种政权仍由意识形态驱动，故不能被简单描述为“去政治化”的政权或“军政府”。它仍坚持共产主义原则，其中最主要的一点就是通过“无产阶级专政”来实现对国家、社会和经济的绝对控制。不过即使按照革命政府的标准来看，军政共产主义也是极端的强硬派，具体表现为这个政权不能容忍任何异议，并表现出不加掩饰的侵略性。文官领导在这里没有立足之地；只有由具有阶级意识的工人士兵组成的革命军队才能传播世界革命、消灭资产阶级帝国主义。"
 communist_amazonism_subtype_desc: "巴西共产党内部的一次分裂催生出了一种新的革命思想，它的诞生直接改变了拉丁美洲社会主义运动的航向。在拉美地区的许多共产党纷纷转向议会政治的同时，巴西共产党的首席理论家若昂·阿马佐纳斯却提出，共产主义者必须发动一场长期的“人民战争”，以在远离人口中心的农村地区开展游击战为基础，暴力推翻资本主义制度。\n\n这种被称为“马克思-列宁-阿马佐纳斯主义”的意识形态之所以出现，究其根源还是由于苏联崩溃导致的意识形态混乱，以及以失败告终的中国革命的启发。阿马佐纳斯主义坚决拒绝与资本主义大国建立任何形式的联系，并认为这是对其反帝国主义理想的背叛，但它也要求遵循这一路线的组织经常性的与其他革命团体合作，以共同推翻帝国主义势力。然而，由于其在经济上的封闭主义和外交政策上的孤立主义倾向，其他左翼派系通常不信任阿马佐纳斯主义团体。\n\n阿马佐纳斯声称，只有先锋党才能引领群众，培养他们的革命意识，唤起他们的热情，并坚决反对格瓦拉主义者所遵循的分散革命路线。虽然阿马佐纳斯主义组织专注于在农村建立游击队，但他们也并不排斥加入劳工运动与工会组织，甚至许多工会官僚机构的负责人都是阿马佐纳斯主义者。这种官僚主义的一面可能会令狂热的阿马佐纳斯主义感到矛盾与不解，但这种双重性也是反对右翼暴政的斗争中不可或缺的一部分。"
 communist_arab_communism_subtype_desc: "共产主义在中东的历史可以追溯到十月革命时期，它作为一种意识形态早在1917年就被该地区的知识分子、工人和心怀不满的异见分子所接纳和宣扬。中东地区自20世纪初便直接遭受欧洲帝国主义和资本主义的压迫，以赢得一战的协约国对奥斯曼帝国的瓜分为开端，二战之后又被法西斯轴心国再次蹂躏。正是因为这段近代史，共产主义在阿拉伯世界有着独特的吸引力，对许多人而言，共产主义构成了反抗帝国主义的中坚力量。\n\n与世界上其他遭受帝国主义统治的地区一样，中东的共产主义萌发生机并形成了自己的特色，基层运动和阿拉伯知识分子都对传统的马克思主义信条和意识形态都有着自己的理解。\n\n对于许多阿拉伯共产主义者来说，简单地改变生产方式是不够的。阿拉伯共产主义不仅需要与外国帝国主义抗争，还要与具有民族主义倾向、更为保守的地方统治者抗争。为此，中东的城市劳动者和思想家经常要求改变阿拉伯世界本身的社会结构，在强调政治和经济变革的同时特别重视群众运动和社会正义。其改革要求的确切程度和特点因国家、政党，甚至是思想家的不同而大相径庭。阿拉伯共产主义涵盖了各路运动和思潮，有些人只是单纯地希望民族独立和社会主义的左翼民族主义者，还有些人梦想建立一个统一的泛阿拉伯国家，以此更好地抵御外来干涉和帝国主义野心。"
 communist_national_communism_subtype_desc: "在写下他命定的著作时，卡尔·马克思设想了一个全球共产主义的乌托邦，在那里，全世界的工人将获得自由，民族主义的压迫不过是遥远的记忆。这句话被反复宣扬，各类国际组织不断壮大，左翼人士开始将解放世界纳入其使命之中。但它失败了。尼古拉·布哈林在领导苏联时宣扬“一国社会主义”理念，在解放世界之前，一个单一的社会主义国家——苏联，将专注于巩固自身以对抗国内外的反动势力。但它失败了。\n\n然而，国际主义从来不是共产主义的唯一命运。紧随其后的是另一派——民族共产主义，它对民族问题提出了一个答案——共产主义不是民族主义的敌人。共产主义是真正的民族主义。帝国主义和资本主义妄图吸干各个民族的鲜血、任其自生自灭，而共产主义则是摆脱这两只魔鬼的关键。从乌克兰到中亚再到非洲，民族共产主义者就像接纳他们的不同国家一样多种多样。一些人支持共产主义国家的松散联盟，另一些人则更倾向于孤立主义，但他们因对民族自决、共产主义和反帝国主义的共同信念而团结起来。\n\n对于被压迫者、被奴役者、所有在帝国主义和资本主义暴政下挣扎的劳苦大众来说，民族共产主义就像一道希望的光芒，照亮了这个黑暗残酷的世界。与其他共产主义实验不同的是，民族共产主义更有可能成功。"
 communist_workerism_subtype_desc: "工人主义，或者说马克思自治主义，该术语被用于概括兴起于20世纪60年代初的意大利、联结该国诸多群众运动与个体的思想体系。工人主义的早期核心由一小撮马克思主义知识分子构成，这些人对列宁时代以来共产主义者当中流行的马克思主义阐释进行了批判性修正。工人主义的核心思想是，传统共产主义思想中所谓“工人阶级的阶级斗争是对资本主义发展的回应”这一观点实际上在开历史倒车：根据工人主义者的说法，资本主义发展是对被剥削工人斗争的回应。\n\n因此，工人阶级实际上是资本主义发展的“被动引擎”，进一步讲，一切革命策略都必须由工人自发产生，并由工人自己来推动，同时要严防资产阶级协作主义工会的腐蚀干扰，还要排除剥削性质的所谓先锋队政党。实际上，工人主义者认为工人阶级应该拒绝与所谓的“进步”或“有同情心”的资产阶级联合——工人阶级必须自力更生，靠自己的力量夺取政权。要完成这一目标，就必须依靠暴力革命与严密的基层组织。目前，工人主义颇具活力，并以其对共产主义的全新阐述吸引了一大批政治热情尚未熄灭的年青学生和工人。"
 communist_harmonism_subtype_desc: "尼古拉·布哈林曾经心如死灰，他在西伯利亚荒原耗费二十载，尝试为他甚至都不知该如何描述的问题寻求答案。在那个命运的夜晚，他寻到一块古怪的水晶，让他得以一瞥那个基于纯一原则构建的社会：\n\n§C友谊是魔法。§!\n\n谐律共产主义是一种理想化的意识形态，其融合了布哈林主义的要素，并认为友谊才是实现社会主义社会的途径。谐律共产主义的追随者相信§C友谊是魔法§!，社会各个方面的问题都应以协调的方式解决，而非暴力。谐律共产主义力求让冲突成为社会的过去式，全体公民都应通过友谊的力量，幸福地与彼此生活在一起。\n\n谐律共产主义者没有抛弃阶级斗争，但他们相信存在其他方式解决阶级问题，而非只是暴力革命。透过友谊的力量，阶级壁垒会轻易瓦解，工人斗争的和平协调将自然而然地演化为无产阶级专政。虽然多数人嘲弄这不切实际的理想主义，但尼古拉·布克哈林的理念却赢得了俄罗斯劳苦大众的支持，取得了惊人的成功。假以时日，谐律和社会主义必将传遍全俄罗斯，也许甚至是全世界。"
 communist_revolutionary_baathism_subtype_desc: "自复兴主义运动诞生伊始，其拥趸一向赞成在先锋党的领导下发动人民革命，以清除阿拉伯民族共同心理素质中的封建反动遗毒，实现阿拉伯民族的伟大复兴，并建立一个崭新而富有革命性的社会主义社会的路线。尽管这一路线不遗余力地强调革命的重要性，许多复兴党人仍认为该党的立场过于温和，并主张将复兴主义和马克思主义这两种意识形态更进一步地结合起来。\n\n这些被恰如其分地称为“革命复兴主义者”的激进分子从左翼（而非一贯对复兴主义极尽冷嘲热讽之能事的右翼）角度批判米歇尔·阿弗拉克和萨拉赫丁·比塔尔等人的思想。与正统复兴主义思想迥然相异，革命复兴主义者并不认为社会主义仅仅是实现阿拉伯世界统一的手段，而是反过来认为统一阿拉伯世界是实现社会主义的手段，同时声称阿拉伯民族革命带有阶级斗争性质，并反对正统复兴主义者所宣扬的阶级合作。\n\n将颁布与遵循列宁主义政策视为阿拉伯民族在革命之火中涅槃的关键一步的革命复兴主义者谴责复兴主义的两位奠基人，认为他们背离了马克思主义辩证法，并声称其意识形态更加贴近马克思、列宁、布哈林和其他激进左派革命政治家的思想。他们所秉持的激进主义意识形态致使其经常与党内的正统派知识分子就阶级关系与社会主义的定义等议题产生冲突。"
 communist_marxism_leninism_subtype_desc: "约瑟夫·维萨里奥诺维奇·斯大林是苏联领导人列宁身后诸多继任者的候选之一。他虽然赞同布哈林关于“一国社会主义”的理论，但对新经济政策市场导向的发展持反对意见。相反，他认为国家应该对经济进行全面控制，以刺激工农业生产的高速发展。私营经济在建设社会主义国家的过程中是不可信不可靠的，所以必须推行工农业集体化，交由党来领导监督，以期实现苏维埃的目标。该思想的一个关键推论是，国家机器远不会像那些不合时宜的列宁主义者所认为的那样在革命后就自然消亡，在向共产主义社会全面过渡的道路上，它还必须要得到千百倍的加强。\n\n可令人惊讶的是，斯大林逐渐恢复了显赫地位——首先是他在苏联最后几年发挥了关键作用，然后是他的思想。事实证明，他的残余政府可能并不比布哈林的政府更成功，但其以国家为导向的、可输出的学说使其流传范围遍及世界各地，甚至在某些领域超越了布哈林布尔什维主义。正如苏联陷入内乱一样，其意识形态现在也一分为二，并以彼此蔑视而闻名。"
 socialist_anarcho_communist_subtype_desc: "从巴塞罗那的街头巷尾到中国的田野阡陌，无政府主义有如老鼠一般顽强，似九头蛇般斩不尽杀不绝——每有一个无政府主义者被杀死、囚禁或者“消失”，就会冒出另外两个取代他的位置，至少看上去如此。但为何如此？\n\n身为左翼意识形态，无政府共产主义比起马克思主义或是民主社会主义这类更为普遍的社会主义意识形态都更为激进。它坚决反对威权，认为威权与资本主义的恶行别无二致。无政府共产主义者还因其对大规模工业化的反感而闻名，他们更愿意依靠公社与农庄进行生产。他们曾几次短暂割据一隅，最引人注目的一支当属涅斯托尔·马赫诺于1920年建立的乌克兰自由地区。然而，无政府共产主义社会为共同的目标而团结，也因除此之外的一切而分裂。所有无政府共产主义社会中都有内讧、混乱与迷茫生根发芽，而往往也正是这些因素将他们引向衰亡。\n\n现代无政府共产主义起源于19世纪中期皮埃尔-约瑟夫·蒲鲁东和米哈伊尔·巴枯宁等思想家的论著。无政府共产主义者以彻底消灭一切形式的压迫为目标——从资本主义到种族主义再到国家本身。因此，他们往往也只能在政治泡沫中沉浮——左翼对他们不屑一顾，右翼对他们咬牙切齿。不论如何，对于那些被现有制度抛弃的人们来说，无政府共产主义就是希望的灯塔。可以肯定的是，无论世界如何黑暗、如何专制，无政府主义者仍将藏身于阴影之中，静候崛起的时机到来，并实现他们“没有神明，没有主人”的口号。"
 socialist_christian_socialism_subtype_desc: "基督教社会主义是一个宽泛的总称，用于描述各路将耶稣基督的道德教义与左翼理论家的经济理论相结合的信仰。这种唯心主义与唯物主义的结合第一眼看上去可能自相矛盾，但这并没有阻止思想家和神学家将两者结合起来。他们认为自己和其他任何基督徒一样虔诚，并拒绝认同马克思主义者“宗教是人民的鸦片”的观点，而他们这一立场在根本上同革命目标针锋相对。\n\n许多人认为社会主义生来便与基督教水火不容，而基督教社会主义者则辩解称，是资本主义不能与他们共存：资本主义类似于偶像崇拜，是一个崇拜全能美元、鼓励贪婪并谴责救济的教派。他们搬出《圣经》来支持自己的观点，指出耶稣曾说过“一个人不能同时侍奉神和金钱”，以及最早的基督徒也有着“一视同仁”以及共享财富的观点。在他们眼中，只有集体主义的社会政策才能够在紧跟基督教义的同时帮助其他社会成员。"
 socialist_revolutionary_frontism_subtype_desc: "至少从理论上讲，革命阵线是各路社会主义者、共产主义者和左翼无政府主义者的统一联盟，他们希望合作掌握政治权力，构筑社会主义。在实践中，这意味着思想迥异的各路人士都要放下彼此之间的分歧，一同为实现社会主义而奋斗，比如相信可以靠投票箱实现革命的民主社会主义者就必须要和痛恨“资产阶级民主”的威权社会主义者合作。\n\n因此，这样的政治联盟缺乏团结也就不足为奇了，其施政方针要么基于内部妥协，要么就是一派胜过另一派的结果。通常，在革命阵线存在的地区，政治左翼不是只能通过组建大帐篷联盟维持权力，就是必须团结起来，抵御右翼对左翼政党生存根基的侵蚀。\n\n革命阵线的领袖和其组织基础一样多元化，即便不是阵线的创建者，他们也通常是阵线存续的首要依靠。至于革命阵线能否在其领导下维系下去，这就要取决于阵线内部是否愿意牺牲意识形态纯粹性以换取政治上的存续，乃至保住自身性命了。"
 socialist_ultravisionary_socialism_subtype_desc: "自第一次瞥见天穹，人类便梦想着去往比所站的地面更高的地方。为此，人类不断进化，团结一致，攀登越来越高的知识顶峰，终有一天，他们将夙愿得偿。虽然许多人满足于人类革命的下一步——实现共产主义，但超视社会主义者并不满足于简单地坐享其成。\n\n共产主义，再加入对科学的极度重视，便成了今日的超视社会主义。它认为社会主义不仅是社会发展的下一步，而且是人类进步的下一阶段的一个方面，即科学学科和规律的完全统一。\n群星不再触不可及，展望未来的人，光荣永远属于你们。"
 socialist_ultravisionary_socialism_pink_subtype_desc: "自第一次瞥见天穹，人类便梦想着去往比所站的地面更高的地方。为此，人类不断进化，团结一致，攀登越来越高的知识顶峰，终有一天，他们将夙愿得偿。虽然许多人满足于人类革命的下一步——实现共产主义，但超视社会主义者并不满足于简单地坐享其成。\n\n共产主义，再加入对科学的极度重视，便成了今日的超视社会主义。它认为社会主义不仅是社会发展的下一步，而且是人类进步的下一阶段的一个方面，即科学学科和规律的完全统一。\n群星不再触不可及，展望未来的人，光荣永远属于你们。"
 socialist_agrarian_socialism_subtype_desc: "不同于马克思社会主义理论将城市无产阶级作为革命的驱动力，农业社会主义将农民置于革命的前沿。\n\n该理论流行于几乎没有工业的欠发达国家，因此其对理想社会的愿景基于农业社会：土地应掌握在广大人民手中，而非由地主阶级占有。依托社会主义经济体系和生产资料集体所有制，农业社会主义意图建立一个农业乌托邦，让农民可以愉快地辛勤劳作，因为他们知道自己最终可以收获真正属于自己的劳动果实。\n\n不过有一点很重要：农业社会主义本质上并不是一种革命意识形态；事实上，它既可以通过投票箱，也可以靠枪杆子实现，这一点使其极具亲和力并能够广泛吸纳支持者。当然，批评之声在所难免：左翼声称没有工业化就不能建成社会主义，也无法实现真正的平等；而右翼则予以更为“传统”的抨击，否定社会主义有任何优点存在。"
 socialist_syndicalism_subtype_desc: "什么是社会主义？简单来说，就是由劳动者掌握生产资料，不论是直接还是由国家间接掌控。既然如此，还有什么比工团主义更具社会主义色彩呢？——所谓工团主义，即工人通过总罢工的革命行动，从资产阶级手中夺取对社会经济的控制权，然后在直接由工人组成的工会基础上建立一个崭新的社会，再无中间阶层。\n\n工团主义主张采取直接行动——罢工、破坏生产以及示威游行，来对抗资本主义制度，这样做既是为了提高资本主义体系下的工人待遇，同时也是为了最终推翻资本主义并取而代之。虽然十月革命的成功以及其他因素将工团运动带向衰亡和边缘化，但它从未真正退出历史舞台；或许有一天，新一代的工团主义者将如二十世纪初的激进分子和破坏者一样，令布尔乔亚和政客肝胆俱裂。"
 socialist_panafricanism_subtype_desc: "泛非主义兴起于二十世纪初，是英国、法国和德国等一系列欧洲国家多年来殖民压迫的产物。泛非主义的拥护者们拒绝接受单一种族认同、社会主义或其他理念，为了与欧洲殖民者相抗衡，他们宣扬非洲大陆必须在同一面旗帜下团结起来。泛非主义属于政治光谱中的极左派，它的领导者们更强调反帝立场，因此很容易将它与非洲社会主义区分开来。欧洲人曾将非洲称之为“黑暗大陆”，而泛非主义者坚定支持泛非洲的民族身份认同。\n\n虽然它的追随者主要分布于西非的喀麦隆和非国大运动兴盛的南非，但从开普敦到开罗都能找到拥护这一理念的思想家，其声名甚至远播至美国和加勒比的黑人社区。该思想的拥护者以富有组织、愤怒而积极的态度向外传播其影响力，那些在非洲享有既得利益的国家应该对泛非主义者保持密切关注。"
 socialist_baathism_subtype_desc: "“一个民族，担负着一份永恒的使命。”\n\n复兴主义诞生于米歇尔·阿弗拉克与扎基·阿尔苏兹的构想，是一种阿拉伯革命民族主义思潮，旨在通过革命抗击外国压迫，让整个阿拉伯世界实现“复兴”。复兴主义者将泛阿拉伯主义、阿拉伯社会主义以及世俗主义等思想理念融合进同一意识形态纲领，以便通过革命斗争动员乃至最终统一整个阿拉伯民族，实现不分宗教信仰、不分地域的大团结。\n\n复兴社会党起着阿拉伯民族先锋队的作用，并且加速阿拉伯民族的进步，让复兴深入社会的方方面面。从表面上看，他们的目标是实现现代化、争取自由，以及根据阿弗拉克的定义，建设“契合阿拉伯世界的”社会主义。作为现代化与进步的拥护者，复兴社会党不仅反对外国统治，它同样抵制猖獗肆虐整个阿拉伯世界的一切封建与权贵势力。不过，复兴主义语境下的自由并不一定意味着自由的议会民主，因为它有颠覆革命的危险；同时，他们也用反抗殖民主义的民族斗争理念替换了马克思主义的阶级斗争观，认为“阿拉伯社会主义”是实现复兴的重要途径，而非最终目的。\n\n事实上，遍布全中东各地的诸复兴社会党在意识形态上的纯洁性千差万别，其意识形态内核也深受当地文化传统以及外来政治理论的影响。从鼓吹军国主义到向大众许诺代议制民主和社会主义，复兴主义运动各个分支所奉行的政策方针多种多样；他们唯一的共同目标，就是建立起一个从大西洋一直延伸到阿拉伯湾、统一的阿拉伯国家。"
 socialist_left_wing_nationalism_subtype_desc: "从东方到西方，从最发达国家到最不发达国家，新时代政治中出现了一种新潮流：左翼民族主义。左翼民族主义崇尚平等、阶级意识和社会主义现代性的理念，其拥护者旨在通过将这些思想塑造成对民族自决和独立的响亮号召来挑战帝国主义。在他们的运作下，社会主义的煽动力成为了抗击帝国主义渗透影响的利器。\n\n在冷战时期，左翼民族主义是一个广泛的说法：它既涵盖了革命倾向，也标志着选举改革；从欧洲到亚洲、从非洲到美洲，它的信徒随处可见。尽管这种称呼范围很广，但他们都有一些共同点：民族主义与社会主义并非不可调和，民族自决和政治独立是实现平等和自由的必要步骤。"
 socialist_guevarism_subtype_desc: "在古巴革命形形色色的参与者中，只有阿根廷马克思主义者埃内斯托·“切”·格瓦拉的声誉能与菲德尔·卡斯特罗媲美。他的理念被称作格瓦拉主义。\n\n目前来说，格瓦拉主义可以作为对以格瓦拉为领袖，围绕着革命协作军团且在构成上有区别的一系列左翼运动的概括。作为激进且与主流共产主义脱离的理念，格瓦拉主义反对建立先锋党以领导马克思主义革命。与之相对地，小股的游击队即为先锋党本身，正如切在古巴革命中的经验一般。通过在农民中带动不满、宣传及游击战争，游击队可以对任何腐败的寡头政府施加压力，直至掀起武装反抗。\n\n格瓦拉主义的核心思想是对农民阶级及农村地区而非传统城市工人的重视，武装斗争，国际主义，以及对革命意志的信仰——只要有思想和武装，革命便无往不利。格瓦拉主义在拉丁美洲成为了左翼革命的主流思想，但因其国际主义性质而缺少正式的理论。这导致许多与军团有关的组织在思想上有所不同。"
 socialist_nasserism_subtype_desc: "简单来说，纳赛尔主义是贾迈勒·阿卜杜勒·纳赛尔的意识形态。与其他由其创始人的理念所决定的意识形态一样，纳赛尔主义的特点在于它具有一定的灵活性，教条色彩较少。尽管如此，纳赛尔主义仍有三大核心原则。\n\n首先是泛阿拉伯主义，它主张建立一个由各阿拉伯共和国组成的联盟来保障中东的安全，从而更好地保护自身免受帝国主义势力的侵扰。纳赛尔主义的泛阿拉伯主义色彩也体现在其世俗性质上，这使其常常与该地区其他宗教色彩更为浓厚的基层思想发生冲突，无论是伊斯兰教、基督教还是犹太教。即便无法建立起统一的阿拉伯国家，纳赛尔仍然希望通过援助和支持阿拉伯世界来保护整个地区。\n\n其次，是拥抱社会主义而拒绝共产主义。由于共产主义与阿拉伯传统相抵触，共产党人往往会受到政治上的压制，但他们完全接受了对阿拉伯社会主义的灵活诠释，最明显的表现是普遍的反资本主义立场和对埃及资源的激进国有化。\n\n最后是反帝国主义。深入研究之后，前两条甚至可以被认为从属于第三条原则。纳赛尔强烈的反帝立场是其介入国外事务的核心动力，也是该意识形态最贴近民众、最能吸纳支持者的战斗口号。 \n\n除去这些宽泛的观点，纳赛尔主义作为一种意识形态具有很大的回旋余地，没有所谓“正统思想”制约它吸纳潜在的追随者，故而可以根据实际形势而需要做出的转变——无论是为了埃及的利益，还是为了纳赛尔自己。"
 socialist_neocommunism_subtype_desc: "新共产主义起源于恩里科·贝林格的意大利共产党，与其说它是一种意识形态，不如说是欧洲各国基于修正主义的名路思想均势的集合。在具体的政策规定上，欧洲共产主义传播到的每个特定国家都有很多各自的特色。然而，有各种共同点将它们联结在一起，即坚持议会斗争与和平过渡到社会主义，明确反对其他共产主义政权侵犯人权的行为，并承认不同国家的共产党都必须应对各自特殊的国情，而不能采用布哈林的一刀切改策。\n\n新共产主义热诚致力于民主和来自这种传统西方体制的多元化权利，抨击布哈林领导下崩溃的苏联无法真正满足建立共产主义的物质条件，井且认为布哈林的先锋党意识形态践踏了工人阶级的意志。相反，新共产主义试图维护其作为工人阶级意识和权力载体的利益。新共产主义本质上是改革主义和对马克思主义的修正，希望通过和平手段结束资本主义制度的剥削压迫。"
 socialist_african_socialism_subtype_desc: "人们总说，社会主义实践无一不以一败涂地告终，但资本主义在非洲的土地上又取得了多少成果？非洲社会主义是许多前英法殖民地在二战结束后突然获得独立的产物，其支持者并不希望像从前殖民他们的欧洲人那样建设资本主义，而是转而寻求一种更加贴合非洲各国国情的意识形态。\n\n非洲社会主义与传统的社会主义思想流派之间的主要区别在于，它更加注重以非洲当地的传统方式实现经济资源的再分配。部分非洲社会主义者确信，非洲社会独特的部落共同体架构表明社会主义是非洲各民族的传统生活方式，这种现象甚至能让阶级斗争理论在其面前黯然失色。\n\n虽然非洲社会主义也极富泛非色彩，但它仍与喀麦隆所奉行的意识形态不尽相同：非洲社会主义更加温和、去中心化并且贴近大众，也更尊重非洲人民的传统习俗与社会结构。非洲社会主义政权通常也不会像喀麦隆那样倾向扩张主义，但其并不一定反对暴力。"
 socialist_islamic_socialism_subtype_desc: "“看看这世上所有的宗教吧。难道摩西在三大神迹对其显现之前不是一位革命者？为争权夺利而攻击摩西的可拉是那个时代最大的资本家、诅咒以色列民的巴兰是多神邪教的最高祭司、还有法老，那个时代政治权力的最大象征。难道他没有对这一切奋起反抗？”——阿里·沙里亚提\n\n伊斯兰教的兴起是阿拉伯半岛，乃至全世界历史上最伟大的政治、社会和经济革命。利己而腐败的多神教被彻底毁灭，其痕迹在阿拉伯社会的每个角落都被清除。崭新的革命秩序带着公正与平等的承诺随之建立，将阿拉伯诸部落统一为一个整体。然而，在许多人，包括先知的伙伴艾布·达尔·贾法里看来，封印众先知的先知归真后，人们纷纷将注意力转回到积聚财富上，这无异于背叛伊斯兰教的原则与理念。\n\n以上述论据、施济天课的义务性与世上第一个伊斯兰政权的革命性为基础，伊斯兰社会主义者，无论是逊尼派还是什叶派，都以将伊斯兰世界从资本主义的枷锁、放荡不羁的反动文化与延续至今的剥削性社会架构中解放出来为目标。在资本主义帝国的废墟上，古老的乌玛将被改造为一个革命的、社会主义的、反殖民主义的共同体。财富也将被公平地重新分配，以确保无人无家可归，无人衣不蔽体，无人忍饥挨饿，无人劳而不得食。"
 socialist_reformist_socialism_subtype_desc: "十月革命发轫后，社会民主主义自社会主义大众政治世界中蓬勃生长，成为了主流思想。虽然它普遍反对全盘接受改良主义政治，但同样也对布尔什维主义的革命组织路线敬谢不敏，从而嬗变成为了一条在“改革还是革命”这个问题上最终导向不可知论的道路。社民党派在意识形态上与第二国际的正统马克思主义、第二半国际的中派马克思主义一脉相承，倾向于在实用主义的基础上参与自由民主的惯例。\n\n在经历第二次世界大战中的失败后，现代社会民主主义者往往成为了世界各地革命运动的核心，这表明他们愿意在反法西斯、反资本主义团体中结成广泛共识，而非像共产党人一样坚持严格的革命路线。然而与此同时，这样的做法也可能会使得运动遭受机会主义者的颠覆，使社会民主主义的斗争毁于一旦。"
 socialist_buddhist_socialism_subtype_desc: "佛教社会主义，有时也称“正法社会主义”，它泛指一类存在于亚洲地区、内涵各异的理念。这些理念在某种程度上结合了两方面内容：一是与社会主义相关的经济社会平等的理念；二是佛教思想当中的传统信条、戒律和道义。该术语涵盖广泛，并不局限于特定教派，认同这一旗号的人在民主、君主制、马克思主义以及其他诸多关键议题上均持有不同观点。佛教社会主义启发了诺罗敦·西哈努克、博勒吉德·根登、佛使比丘等人的部分观点愿景。\n\n然而，这种思想内涵层面的分化并未消弭这一术语的现实意义，“佛教社会主义”仍可指代具体的政治现象：一方面，它描绘了许多领袖和团体使佛教思想现代化、将之与西方哲学的影响相结合的运动；另一方面，它也涵盖了对西方观点（即政教分离）的部分抵制。对于佛教社会主义者而言，那些西方社会主义者所描绘的世界与自己的现世价值观是不相容的——倘若不经受佛陀的教诲，没有贪欲的平等世界怎能成真呢？"
 progressivism_social_democracy_subtype_desc: "改良社会主义是一个宽泛的统称，涵盖了出于各种原因而仍然希望在基本资本主义框架内运作的左派运动。改良社会主义的拥护者并不寻求立刻废除市场作为生产管理中的决定性因素之一的地位，甚至在可预见的未来也没有这样的计划。与之相对的则是其对工作场所和政府民主的高度重视，认为工人在商品和服务的生产中至少要有最低限度的投入，这往往表现为议会联盟与劳工组织之间的合作关系。\n\n通常而论，改良社会主义的理论可以从德国社民党的爱德华·伯恩斯坦的理论中追溯到模糊的源头，但马克思主义起源并非是改良社会主义的必需要素。事实上，许多现代改良社会主义政党都在积极地与马克思主义源头划清界限。"
 progressivism_democratic_socialism_subtype_desc: "民主社会主义涵盖了认为社会主义和民主不仅可以实现，并且二者相因相生的人士。社会主义和民主浑然一体，如同歌词之于歌曲、韵律之于诗歌一般无法分离。因此，民主社会主义者高度重视工作场所和政府中的民主，在生产活动管理中必须要有工人的参与。\n\n通常，民主社会主义者主张去中心化经济或市场社会主义经济，混有国有企业、小型私营工人合作社和工团等成分。民主社会主义本质上是典型的改良马克思主义，尽管革命者并非从未使用过这一术语。\n\n这种社会主义变体最初由19世纪和20世纪早期欧洲的社会民主党提倡，其主要支持者包括工会、工人和中上层中产阶级知识分子。尽管社会民主主义逐渐转向福利资本主义的形式，但民主社会主义者仍然坚持建立一个以人权和民主选举为基础的社会主义国家。"
 progressivism_left_wing_populism_subtype_desc: "当芸芸众生追名逐利，期待着某一天能爬上主人们所在的阶层时；当发达国家也有不平等与饥饿肆虐横行时；当精英人士瞒天过海、中饱私囊时，就会有人站出来对这一切说“不”。他们对贫穷说“不”，对饥饿说“不”，最重要的是对贫富差距说“不”，只因任何地方的不公不义，都威胁着所有的公平正义。\n\n这些人团结在左翼民粹主义的旗帜下，尽管他们并无统一的理念，但仍掀起了滔天的政治浪潮：他们将反精英主义、左翼宣传口号与民粹主义的经济政策相结合，追随这一潮流的人无不将自己包装成“普罗大众的保护者”，与压迫弱势群体的经济大鳄和建制不共戴天。然而，这一理论并非根植于社会主义理论体系，它常常刻意回避马克思和列宁的主张，而对詹姆斯·康诺或是莱昂·布鲁姆等人的言行大加赞赏。左翼民粹主义最激进的部分往往是其宣传口号，呼吁人们将政经两界的精英人士连根拔起，呼唤民治、民享、更为公平正义的社会。倘有人能以此为目标竭尽全力，又有幸运女神相助，这样的社会愿景也许能够成真。"
 progressivism_left_kemalism_subtype_desc: "过去的几十年里，凯末尔主义在土耳其政治中几乎占据绝对地位，左派、右派和中间派都追随这一意识形态。然而近年来，土耳其的右翼已经逐渐偏离了凯末尔主义效仿西方国家、实现进步的理念，这主要是凯末尔主义禁止宗教表达，以及受法西斯势力启发的新体制日益吸纳支持者的结果。作为回应，许多凯末尔主义者决定强调其意识形态和阿塔图尔克思想的进步性，试图将凯末尔主义重新调整到中间偏左的位置，并对社会福利作出更多的承诺。与他们更注重民族主义的正统表亲相反，左翼凯末尔主义者强调民粹主义和改革。不过，他们仍然宣扬土耳其为主体的民族认同，这可能会疏远某些少数民族群体。"
 progressivism_labor_zionism_subtype_desc: "“没有土地的人民，要求一块没有人民的土地。”\n\n劳工锡安主义是锡安主义（犹太复国主义）运动的主要组成部分，同时也作为后者的左翼存在。它集合了社会主义与民族主义，并尝试整合起新的犹太民族认同。其实施主要依靠两大支柱：一是城市工会，特别是大部分犹太工人隶属的以色列总工会；二是农村公社“基布兹”，它被劳工锡安主义者自豪地称为“人类最接近社会主义的地方”。尽管最初大部分人都将巴勒斯坦原住民归为“潜在的隐患”，但现代劳工锡安主义者在如何妥善处理“巴勒斯坦问题”上仍然产生了分歧：多数人支持公平自由的两国方案，双方人民都可以享有自决权；少部分人则支持更为严厉的处理方案，例如驱逐巴勒斯坦人——他们认为巴勒斯坦人缺乏国家认同，一向视自己为“阿拉伯人”；更少的一派人则依然支持与他们的邻居结成邦联。\n\n不管怎样，劳工锡安主义者的信条始终如一：锡安主义优先，社会主义次之。"
 progressivism_popular_front_subtype_desc: "团结则存，分裂则亡。\n\n没有哪种意识形态比“人民阵线”更能阐明这句话了。人民阵线通常涵盖了极为广泛的左翼意识形态，从强硬激进的共产党人到民主自由主义者无所不包。尽管十分罕见，但在极端情况下，人民阵线还会吸纳保守派。这种临时的合作往往是在现状发生剧变或者出现可能诱发剧变的威胁时形成的，在此条件下，反对派会搁置分歧，通过选举、武装冲突以及其他方式加以抗衡。\n\n“人民阵线”这一概念的应用同其构成一样宽泛。阵线通常首先要找到一些最起码的理由，一般是各种各样的道德理由，来反对新出现的威胁。又或者，存在相同的方针或意识形态将偏向社会主义或自由主义的人民阵线粘合在一起。而后，人民阵线的方针就是团结一致——无论是投票时保持一致，还是在直接行动、街头冲突中相互支持。\n\n“人民阵线”的应用过于广泛，导致它很难被准确定义。就其本身，它可能根本无法被视作一种意识形态，而更像是政党和政党集团推进其意识形态主张的行动策略。"
 progressivism_social_radicalism_subtype_desc: "在自由主义旗帜下，虽然大多数人完全否定马克思主义的原则及其派生的意识形态，但也有不少人在许多合理的方面找到了共同点。毕竟，平等是激进主义者与社会主义者共同的价值观，而在实现真正的平等前，他们还要付出许多努力。虽然主流的激进主义在原则上反对一切社会主义者及其哲学，但社会激进主义者找到了与他们的共同点，抛开了历史上的争斗，为他们的共同目标而奋斗。\n\n最重要的是，社会激进主义者的目标是建立平等社会、消除贫困，并依托大规模的社会项目实现前两项目标。为了终结一切形式的不平等，他们愿意做出任何必要的妥协。许多政治光谱在其右侧的人认为他们只是一群天真烂漫的理想主义者，而那些居于左侧的人则称他们缺乏想象力，胸无大志，不敢为自己所追求的事业奋勇献身。\n\n尽管同时受到来自政治光谱两端的蔑视，社会激进主义仍在开辟属于自己的道路，完成自启蒙运动以来未竟的事业。"
 progressivism_christian_progressivism_subtype_desc: "基督教进步主义是基督教民主的一种形式，它极其注重耶稣基督所宣扬的正义、包容以及扶助穷人与受压迫之人的理念。不同于大多数其他形式的基督教民主，基督教进步主义更着力于推进社会变革，而非宣扬保守主义，尽管它仍坚信民主是实现基督教价值观的最佳手段。一般来说，基督教进步主义者试图通过现代知识、科学及伦理学的视角来阐释基督教义，而不是从经文中引经据典。在经济政策方面，基督教进步主义通常属于中间派，不过它可以根据具体情况向两边倾斜。而在社会层面，基督教进步主义通常属于中左派，尤其是在民权等问题上。然而，由于其在很大程度上依然囿于基督教思想，基督教进步主义者在某些问题上往往会陷入保守。他们也倾向于重视基督教的价值观及其道德伦理，而非固守特定的基督教义。"
 progressivism_left_wing_agrarianism_subtype_desc: "早在1917年的俄国革命前，世界已经了解到一种独特的社会主义类型，它与扎根农村的政治活动紧密融合。这就是左翼农业主义。左翼农业主义诞生于亚历山大·赫尔岑和彼得·拉夫罗夫等思想家的头脑之中，它虽然有着独有的规则体系，但其根本离不开农业：农业在国家产业结构中占有优势地位、农民在国家意识形态中得到重点关注、尝试推进全社会的平等。\n\n左翼农业主义与经典布哈林-马克思主义的分类有所冲突，它坚定不移地在日常生活和国家职能中弘扬农民的优势地位，并将其视为单独的阶级。为此，这种独特的社会主义从不惮于被一次又一次地视为异端邪说。"
 progressivism_liberal_socialism_subtype_desc: "当鼓动家和不聪明的家伙们在检视自由社会主义的信条时，会发出这样的感慨：“自由社会主义与进步民主主义也没什么不同嘛！”这当然是大错特错的——一个自由社会主义者，不像那些裹小脚的进步主义者，从来不屑于隐瞒自己的观点和意图，他们公开宣布，他们的理论目标就是要建立一个社会主义体系。\n\n自由社会主义的主要理论是利用市场来推动社会主义目标的实现，通过建立高质量的公共事务系统来为人民提供完善的福利保障网，并试图在政府与企业间建立一种伙伴式的关系，以此进行一种另类的国有化。自由社会主义意识形态在60年代和70年代随着许多国家中产阶级群体的快速增长变得炙手可热，自由社会主义的拥趸虽然不反对左翼的统治，但他们也逐渐对彻底的社会主义失去了兴趣。\n\n尽管自由社会主义者坚持自己仍然是社会主义者，但他们偶尔会尴尬地被人抓住马脚，尤其是他们兜售的社会主义政策和自由派的政策撞车的时候。在这种情况下，更正统的社会主义政党很可能减少对他们的政治支持，甚至直接站到自由社会主义者的对立面去，这反过来会在实行多党民主的左翼联盟内部造成巨大分歧。"
 progressivism_eastern_progressivism_subtype_desc: "对大多数位于美国政治光谱左翼的人来说，富兰克林·德拉诺·罗斯福就是他们的信标。正因他在民主党内深深扎根，还有着智囊团和资深专家随他左右，他才得以施行大量项目，为一个现代化福利国家奠基。但富兰克林并不是唯一一个启迪他们的人，对部分左派来说，奥伊斯特贝的罗斯福太建制派、太传统了。而有些人则从他古灵精怪的远房亲戚泰迪处寻得灵感，他在纽约腐败的体制里努力，决心改变现状。东部进步派受到他的启发，他们熟知建制体系，也坚信要激进变革。\n\n东部进步主义是一个由改革者和大众拥护构成的意识形态，是一个由老财头和大资本家们左右的意识形态，这些人或是出于责任感，或是自己政治生命考量，反对他们祖辈很久以前建立起的体制。他们看到了对前沿科技、经济发展、政治自由思想的迫切需要以改善广大人民的福祉。\n\n虽说东部进步主义与西部同行们有许多共同点，但也有几个显著的差别。首先，东部进步主义是被纽约、波士顿等这些庞大、稳固、守序的大城市所启发，而不是开放的西部。他们比西部同行相比没那么气势汹汹，而是围绕在既有建制权力中心周围组建起来。其次，对建制权力的了解使得他们往往不愿意彻底摧毁整个体制。比起把整个体制付之一炬，东部进步派经常更专注于修复体制，并扩大体制使其涵括新的群体、新的民族。"
 progressivism_western_progressivism_subtype_desc: "不管是好是坏，美国民族意识的建立都与边疆密不可分。西部的河滩与原野是一片充满机遇的土地，在那里，任何人，无论出身如何，只需有胆识和决心，就可向前迈进。而现在，美国西部成了推动美国向其自由与正义的信条更进一步的思想之源泉，这一思想被称为：西部进步主义。\n\n西部进步主义者对东部那些同样打着变革旗号，却向美国的传统社会架构和政治掮客妥协的同志的实用主义行径嗤之以鼻。他们认为，一切传统的政治权力机构，从公司到党棍政治再到职业政客本身，都不过是权贵压制普通公民的工具。西部进步主义者拥有一种独特的名誉：人们普遍认为与沉浸于政治把戏的华盛顿政客相比，他们更能切实地代表他们的意愿。然而，这一点反而可能会导致他们缺乏凝聚力与共同目标，也会让他们排斥妥协，即使这是在政治上取得成功的必要条件。\n\n现在，西部进步主义者在国家进步公约的进步党团找到了自己的家，他们期望着领导一场新的美国革命，一劳永逸地扫除种族和阶级不平等的遗毒。他们在民众中间掀起了一股对美国的社会不平等和政府腐败的不满情绪，并将这种情绪带进了白宫。但现在，他们要做的可不是鼓动，而是治理。新一代的美国梦想家们能给国家带来良性的变革吗，还是说他们会成为自己曾发誓要摧毁的东西？"
 liberalism_national_liberal_subtype_desc: "民族自由主义起源于19世纪欧洲大陆上的民主运动，是自由主义政治理论与民族主义哲学在民族国家整体性问题上的融合产物。它依旧坚持自由主义重视个人自由及经济自由的底色，但强调二者的健康发展有赖于可持续且不受威胁的国家主权。民族自由主义理论主要表现在其反移民与经济保护主义政策上，以及其对某些工业计划的支持与国家对关键经济部门的补贴。\n\n然而，民族自由主义在实践上并没有严格遵循其意识形态信条。由于民族自由主义理论关注主权与自由这样突出的问题，因此一些次要的政策领域其实是可以重新界定的。当他们认为其有利于维护国家主权与个人自由的时候，保护主义的经济政策便可让位于自由贸易协定，工业计划也能被自由企业取代。"
 liberalism_liberal_radicalism_subtype_desc: "作为旧日遗物，激进主义概念植根于启蒙运动及法国大革命时期，相比于其他自由主义的信奉者更加接近二者本源。对激进主义者来说，民主、世俗主义、人权发展与进步的理念高于一切。\n\n历史的车轮滚入20世纪，局势风云变幻，越来越多的激进意识形态占据了世界舞台的中心。先是马克思主义，而后是法西斯主义，意识形态的滥觞开始席卷欧亚大陆，许多自由主义派别开始紧随潮流改弦更张、改换门庭。意大利与德国在40年代对西欧民主国家的彻底征服似乎为他们秉持的意识形态敲响了丧钟，但二十年后人人都能看出，事实并非如此。\n\n在意大利和德国于50年代逐渐陷入停滞与衰败之后，人们再次开启求索之路，对启蒙思想信仰的复兴已在世界各地生根发芽，特别是在西方国家。一度被认为早已熄灭的火炬被重新点燃并高高举起，人们再度高呼自由、平等与博爱。"
 liberalism_revisionist_zionism_subtype_desc: "修正锡安主义是一种涵盖中间到极右的意识形态，顺理成章地成为了劳工锡安主义的制衡者，其主要是为了制止西奥多·赫茨尔锡安主义理想的“布尔什维克化”。修正锡安主义试图“修正”锡安主义（犹太复国主义）的政权建制——特别是未来以色列国的领土问题。许多劳工锡安主义者都采取让步、接纳两国方案，或满足于“稍稍”越过巴勒斯坦的边界，而修正锡安主义者则主张建立一个领土更为辽阔的国家，就连其温和派都寻求吞并外约旦，甚至有些极端派主张恢复以色列在《圣经》中的边界——从尼罗河到幼发拉底河。\n\n不过，修正锡安主义的主流依然坚持民主思想，其创始人泽夫·雅博廷斯基信奉英式自由主义，他认为以色列虽然是一个犹太人国家，但阿拉伯人也有权自由融入并参与其“选举体系”。然而，修正锡安主义者与劳工锡安主义者对这一做法的正当性及可行性展开了激烈的辩论。"
 liberalism_christian_liberalism_subtype_desc: "《圣经》为世人带来了众多福音，其中一句便是“爱邻如己”。在许多遵循《圣经》话语和耶稣基督博爱哲学的文化共同体之中，一种被当代政界称为“基督教自由主义”的政治思想正以这句诫世箴言为信条悄然崛起。与在涉及政治问题时常常显得保守迂腐的教会相反，基督教自由主义者坚信，从广义上来讲，所有人都应当获得平等的尊重与对待；在经济或社会层面上将世人分割开来不仅是对天赋人权与个人自由的蔑视，更是对基督教平等原则的背弃。基督教自由主义者往往富有慈爱之心与济世情怀，也乐意为贫苦大众提供帮助与庇护。\n\n基督教自由主义者通常不反对，有时甚至大力支持社会改革。他们遵循“上帝归上帝，凯撒归凯撒”的教诲，反对政府以宗教（也包括基督教）为由干涉公民个人生活。虽然基督教自由主义者反对过于激进的进步主义和社会主义运动，也对共产主义者所描绘的前景惊恐万分，但总的来说，基督教自由主义者仍是所有怀揣自由民主理想之人的可靠盟友。凭着主的旨意，他们将坚定不移地携手投身捍卫民主与大众的伟大事业。"
 liberalism_liberal_agrarianism_subtype_desc: "自农业主义作为一种思想体系兴起以来，在现存的许多重农政治流派中，自由农业主义可谓是出类拔萃。自由农业主义者热衷于保护人身和经济自由，特别是农场主、自耕农和普通农村公民的自由，同时也坚守由自由派农民政党（特别是欧洲的自由派农民政党）创立的自豪传统。\n\n自由农业主义与农业主义类别下的其他意识形态存在很大区别。他们摒弃了右翼农业主义者的传统主义和社会保守主义，而倾向于采取温和甚至自由主义的立场。左翼农业主义者所提倡的，带有社会主义色彩的经济正义理念也被自由农业主义所否定。对自由农业主义者来说，经济正义必须在得到适当改革的资本主义制度下才能实现，农村民众才能过上宽裕的生活。"
 liberalism_progressive_liberalism_subtype_desc: "进步自由主义是处在世纪之交，许多西方民主国家的共同点。它重新定义了自由主义在政治舞台上的坐标，并通过调和古典自由主义的信条，特别是自由市场经济和强大的公民民族主义，与政府及社会改革的新兴愿望，在第一次世界大战前后实现了崛起。在这一时期，主流进步主义的兴起促进了传统自由主义思想与更现代的进步主义理念的结合，并催生出了一批具有进步思想的自由主义思想家，如富兰克林·D·罗斯福、大卫·劳合-乔治和亚历山大·克伦斯基等。\n\n随着法西斯主义在欧洲取得胜利，西方进步自由主义运动在大多数情况下都面临着一场艰苦的战斗。出于对伟大的民主在欧洲各国沦陷所产生的恐惧，许多进步自由主义的改革曾一度被主流自由主义和保守主义排挤到一边，这也是一种对新世界秩序应激而生的保护主义。而如今，为了对抗他们认为越来越难维系的现状，进步自由主义出现了新的复苏，并成为了一种对抗欧洲和东亚专制政权的新手段。虽然与主流自由主义者相比，他们在社会问题上往往更倾向于政治坐标系的左侧，但他们仍然致力于促进个体间的平等和自由，在经济层面上，进步自由主义者也依旧在努力实现一个理想的自由市场，尽管个别运动和政治家试图推动市场监管和控制的情况也偶尔有之。"
 liberalism_classical_liberalism_subtype_desc: "古典自由主义视自己为古希腊古罗马民主意识形态的传承，是当代自由民主主义哲学的一个分支。民主制度再度于18世纪出现后，其思想内涵大受欢迎，其中最具代表性的事件便是美国革命。美国作为这个领域的开创者，自豪于将自由的理念再次引入全球政治。\n\n古典自由主义通常被自由主义思想家奉为圭臬，其追求个人平等，建立自由市场经济，并提倡通过促进温和与改革增强社会凝聚力。古典自由主义者倾向于将重点放在维护人权，这不同于坚定以经济为中心的市场自由主义者、传统且好斗的保守主义者乃至不惜以牺牲自由市场为代价扩张公民政府，以对抗社会不平等的当代进步主义者。"
 liberalism_dynastic_liberalism_kennedy_subtype_desc: "若要成为美国民主党的一员，就需要投身于这代代相传的自由派伟大传统。其人要如麦迪逊和杰斐逊一般坚信社会对民主立宪政府的渴求；要和威尔逊一样成为国际主义上设立健全机构的典范；要向开创并捍卫福利国家的富兰克林·德拉诺·罗斯福看齐，更要将为其事业锦上添花的继任者德怀特·D·艾森豪威尔和埃斯特·基福弗作为榜样。放眼当下，美国的自由派人士真可谓青出于蓝而胜于蓝，个个都是民权、平等、社会公正和政府调控市场经济的坚定卫士，既牢牢植根于过往的传统，也不忘展望未来。\n\n约翰·F·肯尼迪心目中的自由主义也是如此。凭着卓尔不群的口才和不加修饰的乐观主义，他鼓励美国人民放眼新机遇、新领域。肯尼迪受了这个时代“最具才华”之辈的教导，无意倚仗官僚程序，转而激励全体人民团结一心，努力消除贫困、放下愚顽，推动祖国走向浩瀚星空。内政方面，他的自由主义以扭转美国颓势的政策为核心，具体措施包含减少税收、大幅增加最低收入、严厉打击种族隔离；外务方面，其则以完备的外交政策为中心，对德日两国保持高度军事威慑的同时，还将重新开始扶持其他亚非欧国家发展。\n\n然而，如此自由主义是否禁得起国内外风波的考验仍有待商榷。愿景熠熠生辉，演讲扣人心弦，但美国仍面临着巨大的社会与政治挑战。肯尼迪的远大理想时刻都有陷人困顿或被极左极右分子打断的危险。"
 liberalism_dynastic_liberalism_lbj_subtype_desc: "若要成为美国民主党的一员，就需要投身于这代代相传的自由派伟大传统。其人要如麦迪逊和杰斐逊一般坚信社会对民主立宪政府的渴求；要和威尔逊一样成为国际主义上设立健全机构的典范；要向开创并捍卫福利国家的富兰克林·德拉诺·罗斯福看齐，更要将为其事业锦上添花的继任者德怀特·D·艾森豪威尔和埃斯特·基福弗作为榜样。放眼当下，美国的自由派人士真可谓青出于蓝而胜于蓝，个个都是民权、平等、社会公正和政府调控市场经济的坚定卫士，既牢牢植根于过往的传统，也不忘展望未来。\n\n林登·B·约翰逊的自由主义认为，美国虽然发展脚步陷入停滞，但仍是世界上最繁荣的国家，拥有能终结一切人之弊病的资源。在这里，每代民主党都会自我革新，使国家有照顾人民的力量的同时，又有着保障内务安定的自由与平易近人。靠着这一全能政府的力量，贫困、饥饿、疾病甚至偏见都可能得以消除，只有总统推动立法和官僚系统实施此类政策的能力才会限制其发挥。林登·约翰逊的自由主义旨在于持续修正错误，对内扩大医疗和退休保障，将改革性的民权法条编入法律，同时彻底消除贫困。\n\n然而，如此自由主义是否禁得起国内外风波的考验仍有待商榷。虽然他为了完善国家体制而不断努力，但美国仍然面临着巨大的社会与政治挑战。若约翰逊总统对内未能兑现承诺、延续新政，或是对外没能信守美国向盟友许下的诺言，那么由此而来的威胁就会危及美式自由主义来之不易的奋斗成果，还会将其未来置于险境。"
 liberalism_dynastic_liberalism_hart_subtype_desc: "若要成为美国民主党的一员，就需要投身于这代代相传的自由派伟大传统。其人要如麦迪逊和杰斐逊一般坚信社会对民主立宪政府的渴求；要和威尔逊一样成为国际主义上设立健全机构的典范；要向开创并捍卫福利国家的富兰克林·德拉诺·罗斯福看齐，更要将为其事业锦上添花的继任者德怀特·D·艾森豪威尔和埃斯特·基福弗作为榜样。放眼当下，美国的自由派人士真可谓青出于蓝而胜于蓝，个个都是民权、平等、社会公正和政府调控市场经济的坚定卫士，既牢牢植根于过往的传统，也不忘展望未来。\n\n菲利普·A·哈特认为，自由主义是一支改变世界的力量。不过，他无意用新政那类方法争取扩大行政权，但志在同和地方政府合作，利用各州官僚系统下达并落实良好、人道的政策，进而延续党的代际革新。如此政策计划对内旨在振兴城市、发展基建、打击犯罪、在市场和职场上为消费者创造前所未有的机遇，对外则采取务实态度，缓和美日关系，降低太平洋冷战局势紧张度，以便进一步孤立德国。\n\n然而，如此自由主义是否禁得起国内外风波的考验仍有待商榷。谈话间的愿景与人权考量熠熠生辉，但美国仍然面临着巨大的社会与政冶挑战。若稍有大意，公平施政就会适得其反，使各地区陷入孤立与极端化的境遇，随后政策便会失败。若过于侧重发展城市经济，既非城镇居民也非少数人群的公民或许就会倒向民族主义。"
 liberalism_dynastic_liberalism_gabor_subtype_desc: "若要成为美国民主党的一员，就需要投身于这代代相传的自由派伟大传统。其人要如麦迪逊和杰斐逊一般坚信社会对民主立宪政府的渴求；要和威尔逊一样成为国际主义上设立健全机构的典范；要向开创并捍卫福利国家的富兰克林·德拉诺·罗斯福看齐，更要将为其事业锦上添花的继任者德怀特·D·艾森豪威尔和埃斯特·基福弗作为榜样。放眼当下，美国的自由派人士真可谓青出于蓝而胜于蓝，个个都是民权、平等、社会公正和政府调控市场经济的坚定卫士，既牢牢植根于过往的传统，也不忘展望未来。\n\n但莎莎·嘉宝才也不关心这些呢。难道加入民主党就非得创造点历史成就，或者有个什么高尚理想才行？哼，莎莎偏不，既然老头子可以当自由派，那她当然也行。在她看来，穿着粉红色礼服的性感女孩可比宣讲自由主义的卫道士有魅力多了，谁又敢说，大家比起电影首映式上价值60万美元昂贵的红宝石和钻石首饰，更愿意去看乱七八糟根本不懂是什么意思的政策宣传牌呢？在美国国内，逐渐崛起的莎莎自由主义者正迫不及待地想把新思想灌输给那些古板无趣还性冷淡的中年男人。这些跟不上时代的老古董，他们宁愿把教堂赞美诗和重播的《我爱露西》当真，也不愿去了解了解现在的女性是什么样子，也难怪都好几十了还是处男。让这些不想改变的老男人被遗忘吧！让煞风景的军工复合体退场吧！外交领域需要的是鸡尾酒！酒会！还有性解放！管他冷战热战，这场恐怖演出永不停歇，那我们的派对就永不停歇！"
 liberalism_dynastic_liberalism_chep_subtype_desc: "若要成为美国民主党的一员，就需要投身于这代代相传的自由派伟大传统。其人要如麦迪逊和杰斐逊一般坚信社会对民主立宪政府的渴求；要和威尔逊一样成为国际主义上设立健全机构的典范；要向开创并捍卫福利国家的富兰克林·德拉诺·罗斯福看齐，更要将为其事业锦上添花的继任者德怀特·D·艾森豪威尔和埃斯特·基福弗作为榜样。放眼当下，美国的自由派人士真可谓青出于蓝而胜于蓝，个个都是民权、平等、社会公正和政府调控市场经济的坚定卫士，既牢牢植根于过往的传统，也不忘展望未来。\n\n切普·莫里森的自由主义，便是维护这代代相传的传统。历史的偶然，将德莱塞普·斯托里·莫里森推到了台前，不得不拼上一切去团结统一党内矛盾重重的多个派系。切普正试图利用公众对哈特政府的美好回忆和自己任新奥尔良市长时积攒的人气，政治盟友专注于城市选民，依此保证哈特的城市改造计划成功，将美国重塑为崭新的现代化国度。这样一来，切普任期内的美国不会有太多变革。切普没法像肯尼迪那样化身自由灯塔振奋他人，也不能如经验丰富的约翰逊那般操纵政治。若能在国内外事务上保持现今美国的势头，总统希望他人能将这届政府看做一届成功的政府。"
 liberalism_dynastic_liberalism_kirk_subtype_desc: "若要成为美国民主党的一员，就需要投身于这代代相传的自由派伟大传统。其人要如麦迪逊和杰斐逊一般坚信社会对民主立宪政府的渴求；要和威尔逊一样成为国际主义上设立健全机构的典范；要向开创并捍卫福利国家的富兰克林·德拉诺·罗斯福看齐，更要将为其事业锦上添花的继任者德怀特·D·艾森豪威尔和埃斯特·基福弗作为榜样。放眼当下，美国的自由派人士真可谓青出于蓝而胜于蓝，个个都是民权、平等、社会公正和政府调控市场经济的坚定卫士，既牢牢植根于过往的传统，也不忘展望未来。\n\n珍妮·柯克帕特里克的自由主义在于力量。对内，力量即是给予人民书写自己人生的力量，例如加强工会、消除工作场所内的歧视行为、让平头百姓富裕起来。除此以外，政府还要让国内那些不爱国、冷漠消极、“有手有脚却好逸恶劳”的极端派靠边站，巩固美国的行政机构。对外，自由主义即是借着军事力量大幅输出民主理念，放手在让军事与情报机构终结一切极权主义。和平共处必将成为过去式，而美国则会毫不留情地在世界的每一个角落维护自己的利益。\n\n然而，如此自由主义是否禁得起国内外风波的考验仍有待商榷。就主流人群的感受而言，这套自由主义一扫前朝以福利为中心的政策，施政之道变得激进又自私。边缘人群不仅因此疏远当局，还觉得柯克帕特里克的行为正中其下怀，即其恰能证明美国政府一直都在企图推行帝国主义。若稍有不慎，自由主义或将在国内外人心尽失。"
 liberalism_liberal_technocracy_subtype_desc: "技术官僚主义可以简单概括为一个单一的理念：那些资历深厚，在与国家福祉密切相关的学术领域中有最丰富的经验、最渊博的知识、最高超的学识的公民，才是应当执掌国之重器的人。技术官僚认为，诸如研究者、理论家、科学家、商人和工程师等，具有充分的解决问题的能力的人，才是最理想的国家统治者。\n\n自由派技术官僚试图尽其所能，将自由民主的政治体制从政党政治（或称“党派政治”）中分离出来，将国家改革为技术官僚政权。他们的目标是，尽可能地从民选官员和党政干部手中夺取更多的权力。这听起来并不符合民主原则，许多人对此提出反对。对此，自由派技术官僚则指出，他们所面对的国家官僚机构已变得僵化、繁琐。\n\n确实，从那些身无长技，目不识丁的民选官员手上夺取权力并不民主。但是如果放任这些官僚组织政治黑帮，将国家搞得浮肿虚胖，办事能力损失殆尽的话，这种民主还名副其实吗？如果默许这些自称“为人民服务”的政府官员霸占令人眼红的肥差，大搞内部腐败和裙带关系，将国家机构和政府蛀蚀一空的话，那这种行为还符合民主原则吗？\n\n如果有人确实觉得“这就是自由”的话，那随他怎么想。但自由派技术官僚可不会接受这个答案。国家必须为人民服务，而非寄生于人民的躯体上。而这样的国家，只有技术官僚是它唯一的防波堤。"
 liberal_conservatism_market_liberalism_subtype_desc: "曾有一时，贸易自由主义是西方政治思想的主流。无论是在英国的自由党，美国的共和党，还是法国的激进党中，这股思潮都用其最著名的三个政策主宰了西方：言论自由、选举自由与贸易自由。\n\n然而时至今日，贸易自由主义被自其右和其左而来的另类思想批评，它们认为其一直不愿意面对其政策所造成的社会代价。但它的追随者依然众多，尤其是在美洲。贸易自由主义认为，政府不应该插手经济或其公民的隐私空间，因此试图创造一个保证所有人都能通过劳动和才智获得成功的社会。\n\n落实这些政策意味着降低税率、消除贸易壁垒，并确保所有人都有一个“公平的竞争环境”。然而有些时候，贸易自由主义者也愿意为了加快经济发展而干预经济，例如补贴和税收减免。他们将自由市场视为神圣的存在，相信“水涨众船高”——无论那些“船”是穷还是富。"
 liberal_conservatism_christian_democracy_subtype_desc: "基督教民主主义以两大思想为支柱：上帝的信徒有责任扶助人民，民主制是最好的政府形式。除此之外，基督教民主主义便几乎没有固定的标准，关于其实现途径的想法理念同样各色各异。\n\n有些政党反对资本主义与社会主义这两大“唯物主义”思想，另一些政党则支持社会市场经济，即结合自由市场经济和政府构筑起的强有力的社会保障网络与制度规范。还有其他自称为基督教民主主义的政党，根据其国家、历史情况的不同，既可被划为保守派，也能成为自由派。它们也可以跨越派别分野：在经济与民权问题上持中左翼立场，而在社会文化及道德问题上作为中右翼代表发声。\n\n基督教民主主义几乎可以被归入任何教派，尽管其大多数都属于天主教或新教的某种变体。尽管其欧洲发源地（如德国、奥地利与比利时）正受制于反宗教的纳粹党徒，但基督教民主主义运动正在拉丁美洲蓬勃发展。他们希望有朝一日，这谦逊、厚德、受福的民主制能够重返欧洲。"
 liberal_conservatism_big_tent_subtype_desc: "大帐篷，本质上就是一个什么人都能有一席之地的地方。不管一个人具有何种奇怪个性，持有何种意识形态，都能在这个政治自助餐餐厅里大快朵颐，找到自己的同路人和拥护者。而无法参透其中奥妙的外人自然搞不明白这个菜色多样的政治自助餐厅是如何运作的。答案其实很简单。\n\n实用主义——这就是大帐篷政党的核心价值观与政治哲学。大帐篷庇护之下的政治团体大多认为，如果失去了这个保护伞，他们将会陷入失去目标的迷茫之中，更别提施展自己的政治抱负了。大帐篷为所有人都提供了一个舞台，所有乐器的交响大合奏比各乐器单独的表演加起来还有力量。当然，既然是大合奏，就肯定有一个意识形态主调。在现在的大气候下，这个主调就是对法西斯主义的反抗。由于（正常情况下）任何形式的自由主义者都憧憬建立一个民主的社会，所以奥弗顿之窗内的中间派政客们决定不继续为彼此之间细小的意识形态差异无意义地争斗，他们和人民团结在一起，共同维护他们热爱的事物。即使帐篷里的朋友们有时会打得头破血流，但所有人都知道，帐篷之外有更可怕的事物。"
 liberal_conservatism_moderate_technocracy_subtype_desc: "技术官僚主义可以简单概括为一个单一的理念：那些资历深厚，在与国家福祉密切相关的学术领域中有最丰富的经验、最渊博的知识、最高超的学识的公民，才是应当执掌国之重器的人。技术官僚认为，诸如研究者、理论家、科学家、商人和工程师等，具有充分的解决问题的能力的人，才是最理想的国家统治者。\n\n温和派技术官僚和自由派技术官僚一样，将技术官僚的理念复合于民主政治之上。这两类技术官僚都热衷于从政治行政阶层之外聘请实学人士来辅助其统治国家之职，而且对政客和党人都抱持着不小的怀疑。\n\n然而，温和派技术官僚不同于那些态度更为尖锐的对手们，他们很乐于在既有的政治体制内工作。守护国家要靠实用主义，拘泥教条只会误国。那些执迷于原则的技术官僚对问题本身发起攻击，这种行为不过是徒增风险罢了。更好的做法是纠正过火的党派政治，为其祛毒，使其无害。"
 conservatism_agrarianism_subtype_desc: "从杰斐逊式民主，到埃米利亚诺·萨帕塔的墨西哥革命派，“农民至上”的理念几乎与民主本身一样古老。时至今日，任何一个社会中，都仍存有无数致力于提升农民社会地位的政党；无论何处，其优先事项总是将农民——以及强势的传统价值观——置于国家的首要位置。\n\n典型的农业国家们有着相对简单而彼此相似的政策：推动自给农业发展，提升国家农业发展中社群的参与度，以及优化农民的总体境况、使之取得重要的国家地位——正如人类诞生之初一般。"
 conservatism_paternalistic_conservatism_subtype_desc: "有些社会渴望平等，希望所有人都能平等地发出声音、影响周围的世界，而另一些则拾起等级制度，要让社会各个阶层都能认识到自己在社会中的地位并努力履行自己的职责。家长制保守主义即是后者的代表。\n\n家长制保守主义看重责任、荣誉等理念，主张享有特权的社会人士最有能力照顾身边的贫困群众。他们鼓励人道主义与私人慈善机构，将精英视为能保障底层人口获得经济机会的行善者。虽然支持社会保障体系以及其他政府干预手段以保证穷人的工作条件，但他们强烈反对任何类似指令经济的措施。他们渴望依托精英来平衡个人与国家的利益，为整个社会带来稳定。"
 conservatism_islamic_conservatism_subtype_desc: "“除非存在一个强大而独立的伊斯兰国家，有能力在不受反对和外部干预的前提下执行沙里亚法，否则穆斯林的信功就并非圆满。”\n\n真主选择了穆罕默德（愿主福安之）作为祂的使者，并以他为媒介将《古兰经》授予世人。它不仅是一部永远完美的神圣经典，还是一座充盈着知识与美德的宝库。在先知圣训的补充下，《古兰经》描摹了一部足以取代一切人造法律的崇高法典：沙里亚。\n\n尽管拒绝沙里亚法意味着拒绝真主的话语，沙里亚却始终只是一个法律体系，而非一种政府形式。许多人以此为突破口反对由贵族和乌理玛主导的、落后而专制的政府形式，转而倾向于建立一种纯粹的伊斯兰民主体制：既不完全西化，也非完全传统。\n\n伊斯兰保守主义者支持人民争取当家做主的权利，同时坚决捍卫沙里亚法及其法理学原则；他们希望延续源远流长的伊斯兰传统，使其免受自由主义者、现代主义者、社会主义者和西方势力口中的所谓叛教思想的腐蚀。\n\n对伊斯兰保守主义者来说，只有在真主制定的法典的导引下，团结为一个稳定、民主而繁荣的共同体，乌玛才能粉碎帝国主义的触须，回到世界之巅的位置。"
 conservatism_populist_conservatism_subtype_desc: "人们往往对保守人士持刻板印象：无论对极左还是极右翼，顽固、古板、一成不变的卫道士形象均已深入人心。但还有另一群典型的保守派，他们在许多方面都与一般人的普遍看法完全相左。为了维护国家与人民的意志，这些民粹保守主义者鼓噪、激进又极其务实，哪怕是面对社会主义和法西斯煽动者也毫不逊色。\n\n通常，这些保守主义者不但不会抵制改革，甚至会全力推动与大众利益直接相关的改革。不过这些改革往往着眼于遏制激进情绪，并确保能够长期将现状维持在可控范畴内。\n\n因此，民粹保守主义者往往在农村地区最为成功，他们在尊重传统的同时也能够随时把握普通民众的斗争动向并做出回应。倘若动员得当，这些支持者可以成为绝大多数国家中最强大的势力之一，而此类民粹主义者往往被讥讽为煽动者和地狱使者，原因正是如此。"
 conservatism_revisionist_zionism_subtype_desc: "修正锡安主义是一种涵盖中间到极右的意识形态，顺理成章地成为了劳工锡安主义的制衡者，其主要是为了制止西奥多·赫茨尔锡安主义理想的“布尔什维克化”。修正锡安主义试图“修正”锡安主义（犹太复国主义）的政权建制——特别是未来以色列国的领土问题。许多劳工锡安主义者都采取让步、接纳两国方案，或满足于“稍稍”越过巴勒斯坦的边界，而修正锡安主义者则主张建立一个领土更为辽阔的国家，就连其温和派都寻求吞并外约旦，甚至有些极端派主张恢复以色列在《圣经》中的边界——从尼罗河到幼发拉底河。\n\n不过，修正锡安主义的主流依然坚持民主思想，其创始人泽夫·雅博廷斯基信奉英式自由主义，他认为以色列虽然是一个犹太人国家，但阿拉伯人也有权自由融入并参与其“选举体系”。然而，修正锡安主义者与劳工锡安主义者对这一做法的正当性及可行性展开了激烈的辩论。"
 conservatism_christian_conservatism_subtype_desc: "“要离恶行善，寻求和睦，一心追赶。”\n\n就整个人类历史而言，政教分离其实是相当新鲜的事物。即便“无神的煽动家”竭力否认，圣经的价值观、基督教的信条以及理想化的纯一社会依然被许多西方政治家奉为圭臬，虽说他们口头上并不会承认。正是在反对与支持的博弈中，基督教保守主义在这个政党找寻到了力量。\n\n在教会历史悠久、宗教氛围浓厚的地区，基督教既是人们所奉行的价值观，更是用以抵抗“现代性”浪潮的趁手工具，他们绝不会轻易放弃自己所珍视的事物，也不会让他人窃走自己在天堂的一席之地。从美国的“圣经带”，到巴西的“科罗内尔”，基督教保守主义者对待变革一贯谨小慎微，甚至将其视作洪水猛兽。基督教保守主义集权、维持现状的立场对温和右翼很有吸引力，他们毫不费力，便可将对手贬为理应遭受天谴的十恶不赦之徒。"
 conservatism_progressive_conservatism_subtype_desc: "保守主义并非铁板一块。可以说，保守主义是一块供多种信仰扎根于此的温床。这些信仰零零散散的联合起来，对抗全世界其他几十上百种政治意识形态。因此，一种保守主义的意识形态演变为能够接纳其他保守主义者认为“过火”的价值观念也就不足为奇了。\n\n进步保守主义是寻求妥协者们的杰作，或者说是让这些人及其选民放心的手段，其内容包括福利救济、社会平权、有限经济干预。所有这些都是以不危及凝聚国家及其传统的基石为前提，缓解社会矛盾，引导社会和选民步入更健全的生态系统，避免发生他们依然所憎恶的改天换地。"
 conservatism_free_market_conservatism_subtype_desc: "从定义上来看，市场自由主义主张，政府对国家的干预应维持在最低层面。只要国家把自身的力量用于监管而非控制，那么自由竞争与社会运作就能在当前条件下达成最佳的自我调节。但是，古典市场自由主义和它的保守派分支的最主要区别集中在社会层面。\n\n支持自由市场保守主义的人有着这样的特点：他们一边支持降低关税，一边宣扬传统家庭价值观；他们支持削减官僚机构规模，只要这不会导致那些“捣蛋鬼”出现在对国家不利的地方；在大多数情况下，他们会支持减少对经济活动的监管，但同时又对那些与他们价值观不合的国家征收额外关税。\n\n对于他们来说，市场自由主义的“自由”在于经济层面。而在其他问题上，显然保守主义者做得更好。"
 conservatism_silent_conservatism_subtype_desc: "在一个激进主义和暴政泛滥的世界里，美利坚合众国需要一只稳健的、保守的大手来引导国家免于被激流毁灭。为此，理查德·米尔豪斯·尼克松发展了一种美国独有的保守主义，以确保美国在面对不断的内外威胁时继续繁荣、稳定地发展下去。“缄默保守主义”得名于尼克松对美国政治中所谓“沉默的多数”的呼吁，它也兼顾了亲共和党的商业团体和民主党中文化上持保守态度的选民的利益，创造了一套谨慎、务实的方法来解决合众国内部的经济和社会问题。\n\n虽然“缄默保守主义”本质上仍旧是保守主义，但它寻求创造一种对改革的温和替代方案，以取代它所认为会威胁到美国民主政治的天真自由派和无情反动派。为了反对来自政治光谱两端的激进主义，尼克松试图利用广泛的民粹主义言论、灵活的改革和对国家公民的家长式态度来吸引广大的美国选民。\n\n由于尼克松自己的实用主义，在很大程度上，“缄默保守主义”在政治问题上往往不愿采取任何强硬的立场，而是倾向于在任何特定问题上坚持遵循多数人意见的中间立场。虽然到目前为止，尼克松在基本成功确保了严重分裂的共和党-民主党联盟保持团结，但时间终将证明，他的施政方针能否继续在持续困扰美国，让国家日益分裂的问题之间走好钢丝。"
 conservatism_natural_conservatism_subtype_desc: "美国人一贯对集权大政府不甚信任。托马斯·杰斐逊担忧，强势的政府有损个人权利；在《联邦党人文集》中，詹姆斯·麦迪逊反复强调，只有建立联邦制度，才能有效约束政府的权力滥用；甚至约翰·亚当斯也认为，“凡是想要建立国家、制定法律的人，都必须假定人性本恶。”\n\n自然保守主义就是这股浪潮的最新力作。自然保守主义者以阳光带为政治中心，他们担忧不断扩张的现代福利制度最终将侵害他们的社区。他们相信，只有各级行政单位可以自行其是、不受外部干预时，才算实现了人类社会最“自然”的组织形式，此外，联邦政府的责任不是强制推行某种标准，也不是操纵社会的组织结构，而是应该尽可能地不引人注目，只有才在保护个人权利、促进商贸繁荣时才可出手干预。\n\n当然，不同的自然保守主义者对社会的设想也大相径庭：商会人士认为保护言论自由和经济自由是重中之重；但深南部则会借机推行歧视少数民族的理论。只有时间才能告诉我们，这些团体究竟能否和平共存，他们和外部组织的矛盾究竟会产生何等后果。"
 conservatism_urban_populism_subtype_desc: "现代社会弊病丛生。许多美国人认为这些问题早已根深蒂固，不可解决。千百万人环顾四周，只见遍地不义，而自由民主制却对此束手无策。于是，国内的专家提出了一种现代化的方法，并吸引了一大批拥趸。这就是现代保守主义。\n\n现代保守主义主要由乔治·罗姆尼等温和派共和党人推动，它认为，若想解决今日的政治乱象，就必须依靠“模范公民”的专业知识。因此，现代保守主义坚信志愿活动的重要性，并积极与全国的智库、非营利性组织和企业交流。现代保守主义的支持者比起道德原则和意识形态准则，更倾向于“基于证据来制定政策”。他们偏好海量专、精确算、最终达到共识，而不是如“所得税税率统一”和“住房去种族隔离化”这种由党派推动的、由生活经验得来的感性的政策。\n\n虽然这一意识形态在管理者中很受欢迎，但它没有激扬文字，亦没有舌战群儒。恰恰相反，现代保守主义往往被视作企业统治、技术官僚制度和家长式作风，这可能会让自由派和农村保守派之类的人感到反感。这种新兴的运动是能成功说服怀疑者，还是会加剧公众的疏离感？我们拭目以待！"
 conservatism_prairie_populism_subtype_desc: "作为一种政治信条，田园民粹主义孕育于边远地区的传统和物质环境，它坚持依靠平民的智慧与诚实以反对精英阶层不道德的腐败行径。田园民粹主义者赞颂平民大众的美德，并且与他们站在一起谴责权势群体所谓的恶行和不光彩，将社会的弊病和政府的失败归咎于更多依仗金钱和关系，而非行理智和正派之事的人。在田园民粹主义者眼中，自私自利的精英阶层与国家艰辛打拼的平凡男女相脱节——正是前者所犯下的错误导致了社会问题不断滋生。因此，唯有夺去这些精英手中的权柄，诸如此类的社会问题才能得以解决。\n\n奉行田园民粹主义的政治领袖倾向于采用务实、“契合常理”的治理方法，在政策制定过程中发挥灵活性，将民众自身的意愿置于首位。田园民粹主义者能够就经济社会问题倡导采取温和甚至进步的解决方案，但其中往往潜藏着道德主义和对传统的崇敬，反对社会结构中激进、革命性的变化。同时，田园民粹主义者坚定地认同民主和国家机构的理念，他们所要摧垮的是那些玷污权力殿堂的贪官污吏和尸位素餐之人，而不是殿堂本身。田园民粹主义者的口号以工人和农民的最具代表性：“把这群废物赶出去！”而对于那些被政府边缘化、感到被政客欺骗和贬低的人来说，这确实是强有力的号召。"
 conservatism_goken_conservatism_subtype_desc: "日本的政治环境十分独特，潜规则众多。护宪保守主义诞生自二十世纪初的护宪运动，这种意识形态在尝试在遵守所有潜规则的基础上，建立代议制民主。例如，“民主”在日语中可以译为“国民主权”，这种对天皇主权说的挑战自然犯了禁忌；而“护宪”避开了主权问题，是一个完美的替代词，其在过去侧重于维护得到天皇恩准并且帝国宪法明确概述的民众权利，以防被藩阀和统制派军官等恶势力侵害。\n\n毋庸置疑，护宪保守主义作为保守主义的分支，拥护许多传统价值观，如爱国主义、传统性别角色和对西式民主的厌恶。护宪保守主义的拥护者既要通过选举政治，确保国家政策反映民众意志，又要根据天皇主权说诠释民众意志。虽然护宪保守主义的叙事方式使其理论体系特别容易被明治时代赋权天皇的宪法条款漏洞所针对，但它仍是日本经历了十年的极权政治后，重启中道崩殂的大正民主试验的一种尝试。"
 paternalism_national_conservatism_subtype_desc: "人类文明过去的二十年似乎已经证明，强权确实能带来秩序。只有那些强大而团结的民族才有机会屹立于世界民族之林。任何人若想复刻他们的成就，就应复刻他们严苛的民族意识，这便是民族保守主义的来源。\n\n作为极右翼势力，民族保守主义者认为民族团结高于一切、居于其他一切社会目标之上，这种团结要依靠维护民族的独特传统来维系，国家则是强化民族凝聚力的工具。尽管许多民族保守主义者支持自由放任的经济政策，但也有人认为，国家应该如家长一般养护人民。这些保守派中的许多人强调自己的理念有别于法西斯分子，更多人在目标一致的情况下则热衷于同法西斯分子合作。这种意识形态能否在法西斯主义主导的世界中存续还有待观察。"
 paternalism_social_nationalism_subtype_desc: "人类对自己的同族所能犯下的最恶劣的罪行莫过于殖民主义。殖民一片土地，奴役世代生长在这片土地上的人民，将他们的国家变成牟取私利的机器，实际上就是在剥夺这些人活下去的权利。它将被殖民民族的灵魂蛀蚀殆尽，仅仅留下一个空有其表的躯壳。而殖民者呢？他们成了谷仓里的硕鼠、木材中的蠹虫，他们的社会也失去了正常发展的能力。无论是美国人、欧洲人在非洲的所作所为，还是日本人在亚洲的暴行，他们只不过在向全世界反复展示上述的规律。\n\n正义终究不会缺席，罪行必须得到审判，而对暴虐殖民主义最直接的回答就是社会民族主义。不似催生了纳粹德国和昭和法西斯的民族主义，社会民族主义者将整个民族共同对抗殖民主义的行动视作团结民族力量的凝结核。他们团结民众不靠所谓的种族优越性或者文化优越性，而是靠强调击败外来民族压迫的必要性。虽然社会民族主义者在经济问题上一直采取实用主义立场，但其大多数拥趸也支持在自己的土地上建立某种形式的社会主义经济。\n\n在战后的第一个十年里，社会民族主义在德日殖民主义者的联合绞杀下败亡，但局势正在起变化。倘若社会民族主义者能把现有的手牌打好打对，那么局势尚有转机。"
 paternalism_controlled_democracy_subtype_desc: "当今时代，再没有哪种制度比民主制更伟大了。在民主制下，公民能够对政府的运行和架构畅所欲言，它堪称几个世纪以来人类最卓越的成就之一。一次次选举经由计票箱展现公民对政府的问责权，帮助我们在主义大卖场里剔除掉那些略逊一筹的歪念头。但民主制最大的问题就在于有时人民不知道自己想要什么，或者说，什么是对他们最好的。实际上人们很可能会被荒诞的承诺或者破坏性的口号迷惑，把票投给那些不合格的政客，招致国破家亡。看看有多少法西斯或共产主义的独裁者像这样借助谎言和模糊不清的承诺攫取权力，看看他们把国家变成了什么样子吧！\n\n指导式民主弥补了这一缺陷，强大的国家宣传机器告诉人们什么是对他们最好的，把那些激进而危险的思想拦阻在民主系统之外，同时确保本国所有政党一致支持国家的长期发展战略。自由而公平的选举仍会举行，但其结果绝不会与本国的首要目标相冲突，无论目标如何。\n\n指导式民主自然也面临了一些反对声音，他们声称选举只是个骗局，说这种体制本质上是披着民主外衣的威权政治。毫无疑问，讲这种话的人在试图破坏我们的国家，所以我们何必理会他们？"
 paternalism_stratocracy_subtype_desc: "军政是以服务于军事为中心的政府形式。军方掌控政府的所有部门，但与其它军政府不同的是，军政仍有一定的民主参与。现役军人和光荣的退伍老兵在政府中都享有发言权，因此，想获得政治权力，民众所要做的就是投身军旅、忠诚服役。军政通常也在宪法层面上推行法律以巩固军队在社会中的作用，而非暂停宪法施行。\n\n尽管从本质上讲，军政并不一定非得是寡头制或者专制，但它们往往因为军管统治的客观需求而最终走向后者。那些不注重维持优绩制的军政最终往往会逐渐演变为更普遍的军事独裁，而文官政府与武装部队的分离并非一直是一帆风顺的。\n\n这种军方和民主的融合统治十分罕见，其通过优绩主义信念以及持续性的军事压力（例如对外战争和内部冲突）得以实现。然而，这种罕见的政体并不应被认为是软弱的。军政体制如同一支军团，一支不会停下征服脚步的军团。"
 paternalism_oligarchy_subtype_desc: "寡头制，即权力掌握在一小撮人手中的政体，该词源自希腊语中的“oligos”（意为“少数”）和“arkho”（意为“统治”）。脱离普罗大众的寡头或是家财万贯，或是垄断教育，或是掌控武力，或是手握政权，或是由于种种原因保持对多数人的控制。此类政府可能是依靠法律授权、打着临时政府或者紧急状态的幌子，又或者通过非法隐秘手段得以建立。虽然某些寡头政治的权力是世袭的，但这个规律也不能说放之四海而皆准。\n\n寡头制的诞生各有原因。例如上层阶级的权力不断增长致使权柄落入精英阶层手中，而后富人就能以公开或者秘密方式支配政府运作；又或者是在政变之后，获胜的将军试图巩固其利益集团或者军队在全国的权力。\n\n虽说各个寡头国家的统治集团可能有很大不同，但对普通民众的严密管控无一例外。公民自由通常受到严格限制，任何级别的投票也都在严密监视下。不过，一些寡头国家里也存在精心设计，或是在实践中虚假执行的装饰性民主。精心操控的选举给这样的国家披上了民主的外衣，但普通民众永远别想凭此撼动他们的领导人一丝一毫。"
 paternalism_solidarism_subtype_desc: "协作主义是维亚特卡的协作主义民族联盟所推崇的思想，它强烈反对共产主义，旨在为解决当代问题提供二十世纪方案，并且反对以纯粹唯物主义的方式处理社会经济和政治问题。协作主义同样还提倡阶级间的团结、友谊、基督教宽容与慈善。他们声称鼓励政府的民主参与（不论是否拥立俄国君主），并要促进个人主义和公民自由。协作主义者的终极目标是完成第二次革命，他们称自己“既非向左走，也非向右走，而是要冲锋向前”，并要实现俄罗斯的新生，不再走布尔什维克和沙皇的错误老路。\n\n反对者则认为，协作主义表现出法团主义倾向，而且过分热衷于通过“临时”专制实现“道德与灵魂的重生”。在批评者看来，协作主义与意大利法西斯主义、萨拉查葡萄牙的法团主义以及德奥合并前的奥地利惊人地相似，不能不令人担忧。"
 paternalism_military_mandate_subtype_desc: "军事托管这个词多用于受国外军事力量统治、大多由高级军官领导的政权。军事托管产生的缘由大多是侵略及吞并行为，其特点是专注于消除当地的抵抗，行为方式倾向于威权主义。军事托管也可以是暂时性的，从仅为保护某个战略区域，到推动吞并进程，甚至是保障向新政权的平稳过渡。\n\n由于政府的控制权被完全交由外国军事力量，这些政权中往往很少有平民代表，而且大多服务于外国的利益和意志。这些军事托管政权也很少有真正的独立性。托管政权会服从母国的一切指示，无论是会危及自身稳定性的命令，还是立刻装点行装回国的解散令。\n\n先不论外国军事力量在当地民众间的名声如何，军事托管政权的存亡取决于其军队的能力。无能的政权很快就会变成占领国的资源黑洞，造成适得其反的后果。然而，即便占领军兵强马壮，如果不能适应环境并满足当地民众，也只会落得崩溃的下场。随着非对称战争日益突出的威胁以及当前稳定形势的崩溃，各个军事托管政权必须为即将到来的风暴做好准备。"
 paternalism_dixiecrat_subtype_desc: "“迪克西派”（Democrat与Dixie的合成词Dixiecrat）作为一个笼统的描述，指的是美国南部原先为民主党成员，但后来因为种种原因而投奔国家进步公约极右翼的诸政治派系和人物。“迪克西派”一词最初在1948年由一名记者发明，用来称呼理查德·拉塞尔为当年总统大选在佐治亚州创立的州权党，但现在它已经成为国家进步公约南方派系的代名词。\n\n经济上，迪克西派极为分裂，许多成员要么遵循由休伊·朗、托马斯·E·沃森和本杰明·提尔曼所代表的农村民粹主义传统，要么遵循传统的自由主义或保守主义经济政策。但抛开分歧不谈，他们在反对民权和联邦政府对“各州内政”的干预上，是团结一致的。\n\n根据参选人的不同，迪克西派的基本盘可以是白人劳工、南方工业家和企业主、社会保守派或是那些根底深厚的农业大亨——他们在南北战争结束一个世纪后仍然控制着南方政治。他们许多人都记得南北战争后重建时期的“恐怖”，因此决意使用他们在各级政府所掌控的权力来维持种族隔离——无论以何种手段。"
 paternalism_corporate_paternalism_subtype_desc: "在企业国家诸多的公民义务中，为投资人和企业专家赚取利润高于一切。出于适应国际环境，大多数企业国家维持民族国家的形式，其丰硕成果依靠无数“雇员”的劳作得以累积——人民，噤声的机器，无尽的利润。\n\n在这些企业精英之中萌生了一种异端思想，挑战着“资本只会是同劳工对立的剥削企业”这一传统观念。支持者强调，在经营决策中“合理”反映劳工需求所带来的稳定性，其能够创造的收益高于单纯意义上的经济利益；从长远来看，一支心满意足的劳工队伍也能够创造更多价值。\n\n尽管这种劳资关系在资本主义社会中并不罕见，但以企业为中心的独特政治体制不可避免地赋予这种经济学说以重大的政治含义。这一理论的倡导者设想政府将在为新生的“公民雇员”提供公共服务方面发挥更广泛的作用，以换取他们的劳动以及对企业和市场支配公众生活的认可。"
 paternalism_social_credit_subtype_desc: "社会信用是由英国工程师克利福德·H·道格拉斯于第一次世界大战后提出的经济理论。在20年代，他认为经济萧条的出现是商品市场价格、产品生产成本及其生产者工资之间的悬殊差距造成的。他从根本上注意到商人们总是把其产品以远高于他们旗下工人负担得起的价格售出；这种为了追求利润而人为制造的稀缺导致工人生活条件恶劣，且越来越低的消费者支出亦会妨碍经济发展。有鉴于此，道格拉斯呼吁政府向消费者分发货币，或“社会信用”，以减小产品与消费者购买力之间的差距，从而提高消费者支出并促进经济增长。\n\n在加拿大，道格拉斯的经济理论与基督教原教旨主义一道构成了右翼民粹主义政治纲领。社会信用党对个人主义和企业单位的推崇几乎与其对基督的崇拜一致，他们呼吁给消费者和生产者直接提供信贷额度来大规模扩大货币储备量，并谴责国债体系是国际银行家掠夺经济利益的工具。虽然他们倡导自由市场，但却极其反对道德上的自由选择；社会信用党人极端反对非主流文化运动，且认为他们对基督教的保守主义诠释应当上升成加拿大的官方教义。一部分成员甚至推崇伊比利亚两位考迪罗与意大利已故领袖的经济政策，因此持进步立场的加拿大人非常担忧，不知道社会信用党会把国家引向何方。"
 paternalism_semi_constitutional_monarchy_subtype_desc: "随着绝对君主制在全世界失势、被宪政取而代之，另一种不同的选择也随之显现。虽然在大多数君主立宪制国家，权力被授予官员、国家行政和立法机关，但在施行二元制君主立宪的国家，情况并非如此。\n\n在这种制度中，对君主权力的约束很少，而且在实践中往往流于形式，这就使得君主拥有巨大的权力，无论是行政还是立法都能以个人意志加以干涉。二元制君主立宪制往往由君主推动建立，他们希望在改善自身形象的同时不放弃现有的权力。虽说不像绝对君主制那般不受约束，但归根到底君主仍旧难以撼动，国家仍处在君主的支配下。"
 paternalism_dominant_party_democracy_subtype_desc: "有时候，“党”指的可并不只是某个政党而已。\n\n通常情况来讲，在政治动荡或其他形式的变革大潮中总会涌现出一个政党，它代表着最新的主义和道路，在国家的急剧转型中，这个党派顺风顺水，无人可挡。在这种情况下，这个政党可能会时刻追随潮流，由此掌握近乎垄断式的权力，即使是在有着民主传统的政治系统中也是如此。\n\n这种情况并非源于缺乏其他政党或政治理念，而是由于其他政党想获得足以挑战建制派的实力与群众基础实在是难于登天。其结果就是，只有发生在执政党内的政策或思想多元化才可能有其实际意义，党派之间的民主协商不过是摆设而已，这一事实使得现存体制更难被改变。\n\n这种种通往权力之路上的深沟险壑往往得益于该国的特殊国情及其适应特殊国情的民主体系。这些制度化的措施只不过是保险措施，以防那些最主要的统治手段失效。一党独大体制的真正要点在于权力的维持无需经过细微把控政治局势，也不必对人民的愿望大加扭曲，更不必借由强硬的政治或军事力量。\n\n党本身就已经成为了人们政治乃至日常生活的基础，绝大多数人从未想过给其他党派投票。无论是出于坚定的信念还是消极的接受，他们中的许多人就这样接受了党在他们生命中无处不在的地位，党岿然不动，党不容置疑。"
 paternalism_peronism_subtype_desc: "当全世界的目光都聚焦在伦敦与莫斯科的沦陷时，胡安·庇隆上校被打发到了阿根廷的清水衙门——劳动和福利部当部长。可他却欣然接受。\n\n不过庇隆早就算计好了，这只是他野心的第一步：他要确保对工人阶级和工会组织的控制，将其作为一个整体阶层并入政治体制，以达到让阿根廷免遭共产主义幽灵荼毒的目标。在实现这一目标的过程中，庇隆上校拉拢吸纳的支持者各色各异：从社会主义者、保守派到基督教自由派乃至法西斯分子，他们无不围绕在这个冉冉升起的新星身边。这些人的观点逐渐相互交融，最终孕育形成了与庇隆同名的意识形态。至于庇隆主义当中哪一派的观点在哪一天能够居上，这最终完全取决于庇隆本人的意志。然而，政府内外经年累月的暗箱操作已经让庇隆主义的内涵不断扭曲延伸，甚至面目全非。\n\n庇隆主义，或其正式名称“正义主义”，撇开含糊不清的内容不谈，它仍有些许可以辨识的特征：对反抗颓废寡头制的无知大众的推崇、经济上对民族主义的钟情、对工会组织的尊敬有加，这些几乎就是所剩的全部。当然，这几点特征也给庇隆主义带来一种可能性——其含义及特征在开创者死后也能够以某种形式延续下去，尽管它原本带有几分极端个人主义色彩。"
 paternalism_kemalism_subtype_desc: "顾名思义，凯末尔主义根植于土耳其共和国建立者穆斯塔法·凯末尔·阿塔图尔克的理想。它诞生于对奥斯曼帝国末期落后观念的否定，为此凯末尔主义者希望以六项原则为基础，打造出现代的土耳其民族国家；六项原则分别是共和主义、民粹主义、民族主义、世俗主义、国家主义与改革主义。一直以来，凯末尔主义与民主主义原则的关系纽带都十分脆弱，所有执政与非执政党的官方意识形态都必须是凯末尔主义。第二次世界大战结束后的数十年间，六大原则中的土耳其民族主义愈发受到重视，主要是作为迎合欧洲法西斯主义强权的示好，又是打击国内极右翼势力的某种对策。"
 paternalism_provisional_government_subtype_desc: "冲突的结束并不意味着战争的彻底终结。战争留下的疮痍仍然存在，国家再度陷入混乱或政权崩溃的风险仍然威胁着人民。在废墟中，人们建立了临时政府来完成过渡性的使命。\n\n在长久的混乱时期后，临时政府致力于重建社会秩序与法治。无休止的战争、革命浪潮裹挟而来的血雨腥风——前一个时代遗留下的准无政府状态被临时政府一扫而空，其治下相对安稳的局面为身心俱疲的民众带去慰藉，令人民欢呼雀跃。昔日冲突尽数被人们摒弃，全国范围内的政治对话重新展开，以便临时政府为紧随其后的常任政府制定新的法律架构。临时政府在国家重建方面做了很多工作：重振长久以来被弃置不顾、被腐败蛀蚀的政府机构，重新阐释法律；评估国家遭受的创伤，并以政治和经济为抓手制定重建方案，通过切实可行的手段处理旧政权留下的烂摊子。他们希望能够依靠自身努力让从根本上被动摇的国家实现全面意义上的重回正轨，让人民摆脱余悸。"
 paternalism_right_wing_populism_subtype_desc: "与某些人的想法相悖的是，民粹主义实为一把双刃剑。它可以在左翼人士驱使下替人民高声呼唤社会的平等与公正，也能在右翼人士手中摇身一变化作攫取权力的工具，这使得它难以按单一的意识形态加以归类。然而，凡事总有例外。\n\n右翼民粹主义正是如此。数条易于甄别的核心主张让它能与其他意识形态区分开来：首先，它坚持反精英主义立场，声称上层精英营私舞弊、欲壑难填，与人民对立。然而，与左翼民粹主义不同的是，右翼民粹主义认为这些精英同时还可以代表本国少数民族或少数群体的利益。同时，右翼民粹主义者认为，即使冒着损害经济发展的风险，国家也仍应坚持保障社会福利的发放。\n\n右翼民粹主义者虽大多信奉经济民粹主义，但在社会问题上却普遍持保守态度，甚至其中相当一部分公开表明其反共立场。把这些特征全部组合起来，右翼民粹主义堪称后患无穷，但如今看来民粹主义的浪潮正以无可阻挡的气势向前推进；现在，只有上帝才知道这股浪潮何时才能消退了。"
 paternalism_xunzheng_subtype_desc: "孙中山先生为中国向民主的过渡设定了三个阶段。训政，即国民党指导下的政治，是为最终的民主化做准备的最后一步。在训政下，尽管国民党仍然是法律上的执政党，但对公众集会的限制有所放松，非国民党的政党会被允许在立法院拥有席位和投票权。一旦国内外局势稳定下来，民主化的最后阶段——宪政就会得到实施。\n\n已故的蒋介石委员长声称，在他的统治下，中国已经步入训政，但他对训政的概念比想象中的更加集权和专制。可以说，这只是他地主阶级统治的一个合法的幌子。今天，随着中华民国在护国军的努力下重获新生，训政将不负孙中山先生赋予它的真正含义。"
 paternalism_anocracy_subtype_desc: "“无支配体制”一词的含义十分宽泛，世界各地的政府都可以套用它来形容。当一个政权介于民主与独裁之间，但又比这种形容更为复杂时，学术界就称其为无支配国家。学者通常会争辩说，这是不完全民主化或者民主化中断的结果——那些走在民主化道路上的前专制独裁国家，就可以归类进无支配国家。\n\n换句话说，情况也可能恰恰相反——世界已屡见不鲜的是国家民主的衰落。从腐败的总统到允许部分民主的军政府，这对世界来说也不是什么新鲜事。\n\n无支配国家存在的时长因国而异。有的十分短命，这些国家迅速从民主滑入了独裁，反之亦然——无支配体制也会陷入僵持，积年累月地存续下去。一切都得看人民和独裁者意志斗争的结果。"
 paternalism_left_wing_corporatism_subtype_desc: "法团主义是一种集体主义思想，起源自拉丁语corpus（躯体），提倡依照社会团体的共同利益组织社会。法团主义的终极目标是在国家的领导下，构建阶级合作的社会，并反对共产主义所宣扬的阶级斗争。\n\n与技官法团主义和法西斯法团主义不同，左翼法团主义在种族问题上有所缓和。他们乐于与左翼分子合作，或者至少是愿意融合一些左翼理念。这可能源于其对左翼思想的信仰，也有可能只是看不到其他让无产阶级闭嘴的方法。"
 paternalism_technocratic_corporatism_subtype_desc: "法团主义是一种集体主义思想，起源自拉丁语corpus（躯体），提倡依照社会团体的共同利益组织社会。法团主义的终极目标是在国家的领导下，构建阶级合作的社会，并反对共产主义所宣扬的阶级斗争。\n\n技官法团主义明确反对工会，认为工会阻碍了通往阶级合作的康庄大道，在政策事实上也类似于传统右翼。它并不迎合左翼思潮，而是更多地基于传统的法团主义思想理念。然而，技官法团主义并不如法西斯主义那般极端，它并不把强硬的民族主义作为其社会实践的基石。"
 paternalism_transitioning_democracy_subtype_desc: "民主并非只是一种制度，更是一个社会理念。因此，民主必须经过成长，培育和发展的过程。这就是过渡民主的目的。\n\n在过渡民主这一阶段，民主制度要么还没有得到巩固，要么还处于初级阶段。政治权利与公民权利，如言论自由、集会自由、新闻自由等虽有限制，但已经开始实现。警察与军队仍有不小影响力，这导致其常常与文官政府发生冲突。由上可知，过渡民主的实质是对自由，与自由的未来的向往。\n\n有许多原因导致一个国家向民主过渡。许多旧军官为了巩固他们的权力而发动了一场大家期待已久革命，又或者只是旧政府务实地接受了一个新的意识形态。但无论如何，过渡民主国家就像一只雏鹰，任何打击都可能使其折翅。但只要安稳地渡过了这段时期，它就能成长为翱翔于世界上空的雄鹰。"
 paternalism_paleoconservatism_subtype_desc: "旧保守主义虽不失为一种独立的意识形态，但更多却是对美国其他政治思想的反动。自由派为堕胎锣鼓喧天地庆贺时，旧保守主义者便立即大声抗议；所谓保守派把市议会丢给无神论的共匪时，旧保守主义者也会态度坚决地反对，大喊：“不能再这样下去了！”他们的态度之所以如此坚定，正是因为他们相信自己代表着美国家庭的核心理念：一对夫妇，两个孩子，一道白篱笆。\n\n旧保守主义者认为，美国人已经忘记了本心：学校应该教授基督教的道理；女人应该嫁给男人；妻子应该依丈夫的意思行事；男孩必须得有男孩样。赤匪想要社会主义？可以，但他们要滚到别的地方，美国人歌颂的是自由，不是虚假的平等。黑人希望白人用税金给他们盖大公寓，让罪犯在宁静的社区胡作非为，但旧保守主义者坚决抵制：“别建在我家后院！他们只会得寸进尺。”\n\n对外干涉将成为过去，一切以国内事务为重。工薪阶级也不必再提心吊胆，害怕政府会夺去他们的收入、自由和文化。但自由派可不这么想，他们放肆地掠夺着普通人：他们剔除了学校教育中的宗教信仰；把孩子从父母身边夺走；将这个国家所引以为傲的一切踩在脚下。旧保守主义者注视着这一切，他们立下誓言，他们不会将宗教从教育中剥离，只因“我们信仰上帝”。美国家庭不再选择沉默，他们挺起胸膛，高呼“我支持妈妈和苹果派”，历史的车轮随之徐徐向前，美国可以高枕无忧了。"
 paternalism_poujadism_subtype_desc: "皮埃尔·布热德，圣塞雷的一位普通造纸商，早已不堪忍受。他受够了那些在百姓头上作威作福的贪婪金融家；他受够了法国的悲惨现状；他受够了民族党的独断专行。够了！他已经受够了！可是，他又能做些什么呢？\n\n布热德不是一个甘愿在沉默中灭亡的人，于是他开始公开宣扬自己的思想。打倒跨国金融暴政，打倒他们在政坛上的那些提线木偶！打倒大银行，打倒犹太共济会的头头！立即施行直接民主，从人民中来，到人民中去，为人民服务！\n\n令人惊讶的是，这次不论是精英们怎么行动，人民还是坐在布热德一边倾听。他们早已厌倦贝当主义的腐朽，也没被技术官僚的花言巧语诱惑，人民觉醒了。他们把布热德送进了国家权力中心。新国家体制的时代终是到来了。\n\n现在，法国由一个超民粹联盟统治，他们被凝聚在皮埃尔·布热德的个人崇拜身边。支持自由企业，反对跨国金融；支持传统价值观，反对堕落的自由主义；支持直接民主，反对腐败政客。\n\n一切为了法兰西，愿与所有想要伤害她的人为敌。"
 paternalism_authoritarian_developmentalism_subtype_desc: "与其他威权主义政体不同，威权发展主义政权通常都是由相对民主的选举产生的，他们并不否认自己对选民负有责任，也承认人民有参与政治活动的权利。然而一旦涉及到经济增长的伟大目标，为了以后能改善全体人民的福祉，威权发展主义者们觉得其有理由暂缓“政治过当”的民主统治与言论自由，以求经济发展最大化。\n\n简而言之，威权发展主义政权的合法性取决于领导人让经济持续增长的能力，而不是其选民的选票。若领导人无法兑现其承诺，通常他要么被迫下台，要么试图通过给人民开一张更大的支票，称其以后才能兑换，以此保住自己的权力。\n\n大多数时候，后者风险极大，因为群众满足于政权的唯一原因便是自己的利益，他们靠“出售”自己的权利换取财富。如果领导人总是诉诸于开兑现不了的大额支票，那他将同时面对政府内外的威胁，这时他的结果恐怕就不如干脆一开始就接受和平过渡权力了。"
 despotism_absolute_monarchy_subtype_desc: "绝对君主制是用来形容君主掌握全部权力的意识形态，一切政府权力都在君主的监督之下。君主通常会把国家日常事务的决策权下放给大臣，但保留随时将其决议推翻或者做出相反决定的权力。这一体制的历史可以追溯到几千年前，是世界上历史最悠久的政治制度之一。\n\n从古代到中世纪漫长的岁月中，君主对国家的控制力逐渐减弱，贵族的权力日益壮大。在某些情况下，贵族只是名义上效忠于他们的君主。然而，随着欧亚大陆的封建时代趋近尾声，这种态势很快又开始转变。\n\n随着世界各地的王国与帝国开始集权化，贵族的权力又逐渐被君主及其臣子接管，尤其是在欧洲。尽管欧洲各国君主的权力都因走向立宪制而受到约束，但绝对君主制在中东、亚洲与非洲仍然顽强地存活。今天，在这个全世界都渴求希望的时代，一部分人或将视君主制为救主。正如伟大的太阳王路易十四所讲的那样：“一个君王，一种法律，一个信仰。”"
 despotism_military_junta_subtype_desc: "军政府指军队不通过任何民主形式，直接掌控政治权力的政府。通常这代表了军队架空宪法以及其中规定的权力，使自己可以随心所欲强迫整个国家服从军队的统治。\n\n军政府的一大特点是寡头独裁，政治权力主要控制在几位军方领导人手中，而非集于一人之手。某些情况下，军政府中仍有可以继续行使职能的文职机关，但其活动受军政府的监督或指导。除此之外，军政府一般会直接实施公开统治，他们维持合法性的手段包括承诺未来实现民主化，或者收复失地。\n\n通常情况下，军政府通过政变上台，但偶尔也会出现政府陷入危机时不得不邀请军方控制局面的情况。除了强调维持军事力量与维护国家安全之外，不同军政府的政治主张根据实际情况往往相差甚远。然而，所有军政府都有一个共同的理念：士兵是为保护国家而生，而非为服务国家而生。"
 despotism_civilian_dictatorship_subtype_desc: "文官独裁虽属于共和制的一种，但不应被视为民主制度。其定义为文官集团对国家实施独裁统治，军事力量几乎或完全受文官政府掌控，没有能力，有时也没有意愿去干涉政府职能。\n\n通常情况下，文官独裁的领导人会通过一个傀儡政党维持民主制的表象，使其政府获得合法性。这样的政党既是隐藏独裁本质的遮羞布，又是独裁者统治国家的垫脚石。这个政党几乎不会拥有任何真正的政治权力，但它可以帮助独裁者选拔老道而忠诚的政治家。\n\n当全国的军政大权集于一人之手时，往往就会产生文官独裁。这些独裁者会宣布，由于这样或那样的原因，他将永久掌握整个国家的权力，而这种控制往往会随着独裁者的垮台或死亡而终止。"
 despotism_theocracy_subtype_desc: "神权政府明确将上帝或其他神祇定为其最高权威，并公开宣称政权获得神授，借由人间机构行使世俗职能。因此，此类国家的权力机构绝大部分由神职人员组成，其所追随的宗教教义、信条和经文通常主导着该国的政策制定和实施。\n\n神权国家通常具备如下特点：大规模宗教仪式；全国或地方教区制度；极高的公民宗教参与率，不论自愿还是强制。该国所信仰的宗教，以及统治阶级对神性的诠释，在很大程度上决定着对外关系。至于他们的确会如此行事，还是出于其他目的仅仅宣称如此，那就只有时间才能回答了。"
 despotism_papacy_subtype_desc: "在千姿百态的意识形态之中，梵蒂冈可以说是独一无二，它实行一种独特的政体制度，将君主制、神权制和半民主的元素融合成一个颇有条理的整体。教宗不是通过继承或血缘关系选出，而是由枢机团（天主教会的高级主教）在为选择下一任教宗而召开的教宗选举秘密会议上选出，一经选举，终身任职。\n\n一旦当选，教宗便成为圣座、梵蒂冈城国和天主教会的领袖，被赋予绝对君主的权威。教宗的威望和可授的权柄十分巨大，并因天主教徒遍布世界各地而能超越传统意义上的国界。虽然很难称得上拥有实质性权力，但这也使得教宗的言论比其他一些国家元首更有分量，也正因如此，很少会有国家公开与梵蒂冈为敌。"
 despotism_interim_government_subtype_desc: "过渡政府，又称看守政府，从根本上来说是一种临时性政权，只存在于更为正式的政权（无论是民主选举产生，还是军事政变产生，又或其他方式）之间。过渡政府通常在前任政府倒台后迅速成立，但无论其前任倒台的原因如何，过渡政府固有的合法性一般都很低。因此，如果他们不被尽快取代，国内的混乱和动荡肯定会随之而来。\n\n这样的过渡政府即使是非政治性的，也往往是相对威权的，主要是为了确保直到他们的继任者正式掌权前，国家机构的现状能够得以维持。同时，他们也不太可能有政治意愿或实质能力去执行任何有切实意义的政策。从实质上讲，在过渡政府被取代之前，国家将处于“冻结”状态。"
 despotism_colonial_government_subtype_desc: "帝国的定义建立在一个国家统治其他国家的概念之上。有时，殖民地会存在乐意帮助其宗主管理国家的当地的合作者或是贵族；但多数时候，当地居民缺乏合作意愿或是根本不愿居人之下。\n\n殖民政府中，挤满了官僚、地方行政官以及来自母国的总督，他们不想也不会接受被统治者的意见。他们对此有着五花八门的理由：比如当地人文明程度不够高，没办法好好管理自己，这种行为会损害母国的政治利益；或者他们单纯地不相信被占领国，没有松开缰绳的理由。就算总督本身不是军人，他们也通常与军队有密切的联系，因为这是政府在反殖民暴动发生时唯一可以完全信任的机构。\n\n在这种制度下，当地人上升的机会微乎其微；倘若走运的话，他们或许够成为普通的政府职员，掌握一些底层权力，但也仅此而已。这也正是这些政权往往会激起激烈的反抗的原因；许多愤怒、毫无权利、不抱幻想、一无所有但无所畏惧的人，组成了一支了不起的反殖民叛军。"
 despotism_neo_baathism_subtype_desc: "在1958年叙利亚叛乱的废墟中，文官组成的革命领导层和军事指挥部之间的冲突波及了整个阿拉伯复兴社会党。这场冲突之后，新复兴主义诞生了——这一崭新的意识形态偏离了复兴党的初衷。\n\n新复兴主义唯一的纽带是强调军权高于党权，支持军人领导的斗争而非文官主导的大众革命。除此之外，从经济到外交政策，新复兴主义在几乎所有问题上都处于分裂状态。新复兴主义的左派被一些人视为边缘化的列宁主义者，他们支持伪马克思主义的经济政策，甚至在一定程度上融入了阶级斗争的概念；右派则倾向于推进经济自由化。新复兴主义的特点还包括对泛阿拉伯主义兴趣的下降，他们更倾向于地区主义理想。\n\n复兴党的元老嘲弄他们放弃了党的初心并且无视公民的自由权利，但由于他们的激进斗争，新复兴主义在党和人民中获得了相当大的影响力，与正统派相对温和的知识分子形成了鲜明对比。"
 despotism_eurasianism_subtype_desc: "欧亚主义是一种特别的民族主义思想，其核心理念是欧亚“超民族”：这种思想社会概念认为，从喀尔巴阡盆地到蒙古草原的所有欧亚民族都必须统一为单一的社会政治实体，以促进民族力量增长、抵抗外部势力的毁灭性侵入。通过完善理论和实践付出，欧亚民族的“进取精神”将会得到完全释放，如此便可成就全社会的伟大。\n\n该理论的关键概念是俄罗斯民族与西方的历史关系。欧亚主义并不认可俄罗斯是欧洲国家的观念，而认为由于其与蒙古人和其他亚洲族群的关系，俄罗斯民族不应与西方文化同流合污，欧亚统一被视作一种抵御西方影响以及促进文化发展的手段。欧亚主义鼓励欧亚族群之间增加接触，加强同亚洲而非欧洲的联系，并坚决反对“寄生国际主义”和被认为是超民族之外的欧洲概念。"
 despotism_corporatocracy_subtype_desc: "纵观全球发达国家，虽然私人资本和公众利益之间总是矛盾重重，但在绝大多数情况下，政治权力的杠杆依然牢牢地掌控在公众手中，而企业只是众多利益团体的一员而已。然而，在企业国家的特殊环境下，这种社会常态却逆转了。\n\n不管是因为缺乏监管、政治腐败还是故意设计，公司的利益与代表成为了国家政治的主宰，他们或是通过贿赂与管制俘获间接掌控权力，或是直接夺取大权，发号施令。在企业国家，公司、股东和投资者的利益永远被置于第一位——人民的福祉屈居于无关痛痒的第二位。"
 despotism_vanguard_anarchism_subtype_desc: "自由太过宝贵，不应让颟顸的人民拥有。\n\n先锋无政府主义试图将去中心化的无政府社会与一支纪律严明的正规军结合起来，以军队来为整个社会提供保护。当论及这无政府社会的生存问题时，最终的决定权往往落到军队的核心领导手中。先锋无政府主义的拥护者辩称，为了防止更有组织、更加稳定的外部威胁压垮公社，这一切都是必要之举。另一方面，批评者认为这连修正都称不上，简直就是对无政府主义的侮辱：军队挟防御与保卫之名，行威权专断之实，人民的意愿与需求往往得不到重视。除此之外，无论是谁在执掌军队，他所掌握的权力之大，真显得他跟那些拼命粉饰自己的独裁者差不了多少。"
 despotism_aristocratic_conservatism_subtype_desc: "不管是共和国还是君主国，国家到底有没有民主，从来没有定数；很少能有哪种意识形态能像贵族保守主义这样，以一种无比微妙、甚至有些阴险的形式来体现这种观点。这种国家通常确实有一部宪法，同时也拥有民主政体该有的所有机构和政治结构。\n\n然而，很多人——从代表、官僚到地方官乃至国家元首，都受这个国家幕后统治者的恩惠、薪水甚至是威胁。那身居幕后的操纵者可以是来自新生民主国家的新贵，也可以是君主政体的卫道士，不过多了一道适应抽象“宫廷”的简单流程。或者，他们也可以是家财万贯的农场主或地主，能以此确保税收制度和政府项目不会损害、反而增加他们的利益。\n\n说没人反对，自然是不对的。毕竟，若要保持民主的外表，反对派也是必不可少。但这些反对派要么得了诸多恩主的赏、“奉旨反对”，要么就被压制去势，毫无底气。反动就是规则，对于当权者来说，自古以来，盛世莫过今朝，现状就是顶点；如果你不同意，那你的脑门就会被贴上国家公敌或颠覆分子的标签。\n\n浊世之间，人非圣贤，每个人都标着价钱。在这个国家的幕后统治者看来，没有人比他们更清楚这一点。"
 despotism_warlordism_subtype_desc: "人们在谈及权力时，一般认为这个词是指对其他人思想与行动的控制。在一般的国家中，这种控制往往是通过政治渠道实现的：领导人通过命令、威胁与劝诱来实现自己的统治，暴力机构只会被用于应付特别情况。\n\n而在军阀看来，他们没有兴趣也没有能力通过这种间接的手段处理问题。军阀是武装势力的领导人，他们通常直接使用暴力行使权力。军阀会恐吓当地人民、掠夺资源，同时消灭任何敢于反对的人。生活在军阀治下的人可以说相当不幸，他们要面对的往往是劫掠成性的军队与不能用常理约束的军头。虽然个别军阀会有长远的计划与目标，但是他们手下臃肿的军队需要依靠烧杀抢掠才能维持，所以军阀永远会选择牺牲他人的利益来满足自己。"
 despotism_personalistic_dictatorship_subtype_desc: "独裁者在史书中有多种姿态。无论是思想家还是立法者，无论是圣人还是暴君，最伟大的独裁者都有一个共同点：为了实现自己的理想，不惜拼上所支配的一切。从奥古斯都埋葬共和戴上帝冠，到拿破仑革命野心纵横欧陆，这些人在历史上留下的印记不可磨灭。\n\n当然，这些往往是例外，绝非常态。\n\n大多数独裁者既没什么伟大理想，也不喜欢意识形态、国家建设或任何类似的事物。对他们来说，权力既是目的，也是手段；“一切为我，与你无关。”利己主义决定了他们的统治与治国特色。独裁者的统治既不源自人民群众的授权，也非遵循伟大事业的指导，而是靠自己，为自己。裙带关系广布，治国暴戾恣睢，使得他们的政权无论多么声名狼藉，都难以被推翻。"
 despotism_partisan_movement_subtype_desc: "以鲜血夺回自由，远胜过淹没在暴政的血泊中，这便是游击运动的信念——假若在解放人民的道路上，与外国压迫者间的战争不可避免，那么就放出猎犬，高喊口号。除却献身于解放事业、专注于游击战争，游击运动几乎可以囊括任何意识形态，由任何阶级或民族组成，并以任何可能的方式组织起来。无论是街头巷口，还是辽阔原野；是茫茫林莽，还是峭壁山崖，只要足够藏下一位战士，就可以成为游击队员的战场。\n\n当欧罗巴在纳粹的铁靴重踏下痛苦喘息，当亚细亚在旭日的炙热光照下吞声饮泣，当意属殖民地在罗马的黑鹰双翼下苦苦挣扎，高举叛旗的游击运动如雪崩一般涌现，誓要击垮万恶匪帮。从潜伏在“模范殖民地”的联合游击队组织到驰骋在马来亚密林的抗日统一战线，全球各地的游击队员都在奋战。压迫者终将粉身碎骨，暴君们终将熊熊燃烧，游击队员终将触及地平线上那眩目的腾焰飞芒，抵达他们不顾一切向之进军的应许之地。纵使过去的长夜让一切黯淡无光，希望的火种仍将在人民心中重燃。那些造就这一切痛苦不幸的刽子手，则将在正义的审判下付出代价。\n\n而最重要的，游击队员将夺回他们为此而浴血奋斗的事物：自由。为了他们的同胞，永远不再失去。"
 despotism_national_catholicism_subtype_desc: "只要国家和宗教存在，二者的羁绊就不会真正消失。自远古时代开始，世俗和精神事务不止和谐共存，更是彼此交织、互为表里，这一点无论怎样强调都不为过。在现代社会，天主教信仰同样如此。\n\n国家天主教主义坚信治理国家的最好方式就是践行传统天主教价值观，并且会以强力加以推行，这也让这种思想蒙上了一层威权且相当保守的面纱。国家天主教主义者对传统价值观的尊崇与坚守不止停留在口头上，他们更将其作为严格的准则予以强制执行，这也是他们和其他天主教政治团体的一大区别。\n\n国家天主教主义者并不打算模仿神权制、直接让教会人士出任领袖，而是推行教会与政府的联合治理模式，这样可以更高效地施行法律。多数情况下，特别是在天主教徒占主流的国家，军方充当着国家天主教政权的执行机构，他们自然也是国家的武装力量。这种做法当然必要，且是阻止国家陷入堕落腐化和无谓内斗的必要手段。"
 despotism_managerial_state_subtype_desc: "管理型国家是指国家由选定的精英官僚集团控制并为其利益服务的政治制度。这种制度的领导者，通常是一群通过优绩制而非个人独断选拔出的技术官僚，他们借助专业人士对社会的各个方面进行微观管理，从而最大限度地提高国家机器的效率。管理型国家对治下公民的需求并非置之不理，但那些对公民福利的关注不过是技术官僚所列方程式里的一个变量。听取和回应公民的要求，不过是为了避免激起民变以及提升经济产出。\n\n管理型国家的领导人自认为他们所秉持的制度避免了选举政治的低效，并确信专业人士是带领国家走向繁荣的关键。然而，历史证明，他们往往无法考虑到人情这难以捉摸的因素，并最终因其而亡。"
 despotism_institutional_despotism_subtype_desc: "倘若一个专制国家披上“自由民主”的外衣，总有不少人会对此信以为真，认为这个国家有一个民主的政府，但他们的结论往往与事实南辕北辙。制度化专制主义非但不崇尚民主，反而开创并维持了一种“完美的专政”，颇具迷惑的表象令不少人蒙在鼓里。新的十年已经到来，当下的典例就在革命制度党治下的墨西哥。\n\n在这样一个国家里，会有一个势力庞大的党派或垄断国家官僚体制的政治团体，其影响力根深蒂固，早已渗入到人们生活中的方方面面，而这个党派内部的实际权力则掌握在少数寡头手中。与此同时，政府拥有自行其是的独断大权，触手可伸入社会中的任何一个领域，同时还有事无巨细的法律为其背书。此外，虽然国内可能存在许多组织起来的反对派，但这些反对派要么是听命于执政党的“官方反对派”，要么就干脆是执政党的附属组织，接受执政党的领导。种种巧妙的手段共同营造出了一种政治多元化的错觉。因此，除非全社会的力量组织起来一致努力，否则执政党的地位将岿然不动。\n\n不论政府是有为还是不作为，是小心谨慎还是滥用职权，种种举措似乎都在为某个统治集团或意识形态所谓的“崇高目标”服务，哪怕这个目标已经变得难以辨识或荒谬至极。于是，就有了这么一种制度化的、伪装起来的专制主义，而国家意识形态和公民社会被迫与一个压倒一切的抽象目标深度绑定，同时政治寡头还会经常借这个目标来为自身的利益辩护。"
 ultranationalism_eurasianism_subtype_desc: "欧亚主义是一种特别的极端民族主义思想，其核心理念是欧亚“超民族”：这种思想社会概念认为，从喀尔巴阡盆地到蒙古草原的所有欧亚民族都必须统一为单一的社会政治实体，以促进民族力量增长、抵抗外部势力的毁灭性侵入。通过完善理论和实践付出，欧亚民族的“进取精神”将会得到完全释放，如此便可成就全社会的伟大。\n\n自然，欧亚主义鼓励以极端军事手段实现其目的，并对非欧亚族裔采取绝对敌视的态度。假以时日，不论是外国实体还是国内少数民族都必须以某种手段予以清除，如此超民族的安全才能得到保障。欧亚主义还进一步提出将欧亚国家强制整合入单一框架中、实现文化团结，至于那些国家是否愿意加入这个设想中的国家，那并不重要。"
 ultranationalism_ultramilitarism_subtype_desc: "通常意义上的极端军国主义是指将文职机构支出压缩到极限、竭力将一切资源投入到军事及其相关领域的军国组织。在本质上，他们是一支拥有国家的军队，制定的一切政策最终都是为军事行动服务，而这些军事行动几乎完全基于狂热且超强硬的民族主义意识形态。\n\n为实现目标，其内部往往充斥着无处不在的民族主义宣传；为维持军事管制，此类政府在国际舞台上往往表现出极端的侵略性，以历史、政治或其他理由为依托，对邻国以及其他被视为“敌人”的国家发动入侵。此类举动往往会导致国家陷入无休止的各类冲突，但对其领袖或民众而言，这正是他们的目标所在。"
 ultranationalism_fundamentalism_subtype_desc: "典型的原教旨主义政权具备两大特质：统一的宗教组织和目标；对外部敌人狂热的憎恨和抗争。对这类政权往往依据其认定的民族宗教斗争叙事加以定义归类，其政治组织基本由宗教和神职人员构成，国内政策的制定也严格遵循其组织宗教的信条和经文。\n\n内化的民族斗争认知使得这些政权往往会将其敌人异化，并对他们采取极端策略，包括军事扩张和暗中颠覆。与此类国家进行外交极为困难，对于被其认定为敌人的国家来说则根本不可能。总的来说，这些政权几乎处于永恒的斗争之中，并且与不断增长的仇敌进行或公开或暗中的对抗。"
 ultranationalism_esoteric_despotism_subtype_desc: "约翰·爱德华·阿克顿勋爵曾说过：“绝对的权力导致绝对腐败。”虽然秉持公正、谨慎行使权力的绝对统治者并非闻所未闻，但也不可否认，这些典范十分鲜见。暴君就同季节变更一样容易辨识，他们残酷地镇压异见者，让整个国家沦入几近奴隶制的境况之中，并以恐惧和威吓施行统治。但即便这些手段再极端，也终有其极限，这是自然规律：即便是最严酷的威权政府，也得想办法合法化、正当化自己的统治。\n\n大体归属于“秘传专制主义”的政体全方位地驳斥了这一法则，他们变本加厉地腐化、扭曲整个国家，并将威权理念置于理性政治之上，即便是传统的极权国家与之相比，也显得相形见绌。此类政权通常围绕着某位强势统治者或政党，展开抽象而特异的信仰体制，国家的社会经济也完全依照统治者或政党的意愿重构。对国家提出异议和叛国无异，惩戒为了行之有效，通常都极为残酷暴虐，说是中世纪式也不为过。"
 ultranationalism_reactionary_nationalism_subtype_desc: "如同许多其他意识形态一样，反动民族主义从饱受二十世纪工业压迫的万千脑海中横空出世。劳碌的人们每每踏入家门，都发现自己无法调和为之奉献一生的宏大叙事和自己置身其间的现实世界之间的鸿沟。现代性似乎处处在和他们作对，它模糊了清晰的目标，拆散了团结的力量。口口相传中士兵凯旋的荣耀，军士美德的传奇，到头来只是春秋大梦。主观扫却了稳定的神话，岁月如梭，革命来来去去，耻辱水涨船高，留给受唯物主义道德说教支配的一代代人，只有无尽的空虚寂寥。传统进了垃圾堆，相似又不尽相同的苦难却只多不少。\n\n反动民族主义提出，国家必须回归旧日的社会组织形态，以摆脱二十世纪现代性强加的颓废精神。反动民族主义从历史洪流中甄选出一块浪漫而短命的社会碎片以供参考，或者将过时的道德准则暴力移植到殖民地和帝国的其他版图中。由此而生的政策往往以歼灭，而非同化为纲，因为反动民族主义认为同质化才是民族性的根基。\n\n反动民族主义本质上好战又排外，但这也是它在宣扬变态英雄主义时的必然之举。反动民族主义者认为，他们的正义正是将世界塑造成其应有的模样，并在此过程中确证人种分高低优劣的事实。只不过，自封的骑士们要么对从未存在过的美德穷追不舍，要么光顾着驱赶只知道现代性的人民化身为油画上岁月美好的肖像。空洞的反动民族主义拜倒于肤浅的审美，对身着盔甲，面罩肃然，长剑插地的骑士俯首称臣。毕竟，任何政治家都可以把自己想象成回归过去的使徒。\n\n在交融的理想，四溢的浪漫中，谎言无足轻重。"
 fascism_corporate_statism_subtype_desc: "钱能买来很多东西，比如钢铁铸成的亭台楼阁、堆砌成山的金银珠宝、懦弱之人的忠心耿耿，却买不来对暴力的垄断权。也买不来一个国家。至少，现在还不能。\n\n尽管寡头企业那取之不尽、用之不竭的资本流通在企业国家的每一根血管之中——其他国家可压根不敢做此想象——政府依然享有特权：哪怕企业的触手早已蔓生至社会的各个领域，其庞大需求亦不可忽视，但它们的欲望与计谋最终还是受制于一位特定领导人的想法。即使私人企业统治了经济与社会生活的方方面面，这国家的巨舵依然仅由一双手来牢牢把握，使众人为了盈利之上的某种目的而努力。不论是劳动力还是资本，都要随那舵手的心意！"
 fascism_corporatism_subtype_desc: "法团主义一词源于拉丁文中描述人体的单词，它是最早将自身定位为“第三位置”、同时反对资本主义与社会主义的经济模式之一。从古希腊古典哲学到左翼工团主义，许多流派中都有它的影子，但最终是早期法西斯主义者继承了法团主义的精髓。两次大战期间，它与天主教和其他宗教上的传统主义、整合主义、“教权法西斯主义”等思潮紧密联系，启示了诸如加布里埃尔·邓南遮、恩格尔伯特·陶尔斐斯和安东尼奥·德·萨拉查等人。\n\n虽然法团主义具有集体主义性质，认为经济阶层是社会的基础构成单位，但它也提倡通过阶级合作促进利益最大化，而非阶级斗争。工人与雇主均依行业分类整合进各类法团——不论是行会、工团、工会或工人合作社——而法团将会代表他们在政府内发声。各个团体在政府中所代表的群体人数可能不尽相同，但通常来说差距不大；同时，法团主义的另一个特点，即是强调主体国家的传统道德准则，尤其是在婚姻、性、家庭结构和公共媒体等方面。"
 fascism_sansepolcrismo_subtype_desc: "圣墓主义得名于墨索里尼在米兰圣墓广场的一次演说，可谓是法西斯意识形态最早的化身。那时，意大利国家法西斯党尚未建立，法西斯还要以“战斗法西斯”自称。这场运动的命名和标志意在向意大利的精锐突击队——阿迪蒂(Arditi)敢死队致敬，他们是最早身着黑衫的人。这套制服后来也穿在了国家安全志愿民兵，也就是令人恐惧的黑衫军身上。\n\n圣墓广场宣言主张对资本主义和共产主义取其精华、去其糟粕，在这两种意识形态之间找到“第三条道路”。因此，早期的法西斯主义既认可私营经济的主动性，又支持国家对经济的大力干预；既支持两性平等和工人权利的改善，又崇尚狂热的民族主义和不受节制的军国主义；既认可妇女的投票权，又推崇政治上的一党制。各种政治、社会和经济理念，完全由“领袖”这个救世主融合到一起：只有领袖才能代表人民的呼声，只有领袖才知道什么是最好的，也只有他才有足够的力量去将其执行贯彻。\n\n这些年来，为了迎合中产阶级的需要，政府放弃了一些革命性政策，早期的政治理念也已沉寂多年。但随着埃托雷·穆蒂迅速执掌大权，圣墓主义再度成为政治话语的焦点。虽然这种意识形态略显偏激，甚至还显得有些反复无常，但不可否认的是，它在下层社会和军队中有着肥沃的生存土壤，使其成为对抗社会主义进步运动的有力工具：它究竟会开创一个民族热情与阶级合作的新时代，还是再一次化作历史的尘埃？或许只有时间才能告诉我们答案。"
 fascism_fascist_mysticism_subtype_desc: "法西斯神秘主义学派由尼科洛·贾尼创立，他花费数年时间对古今哲学、社会和宗教进行了全面分析。多年以来，学派成员不断寻找历史重大事件背后的原因，最终得出结论：国家、经济、宗教、道德与种族问题彼此之间密切关联。因此，必须有某种事物将一切联系起来，拥护至上的善、打倒至上的恶——答案正是法西斯主义。\n\n在尼科洛·贾尼看来，法西斯主义不仅是一种政治意识形态，它宣扬对国家的不朽忠诚、对上帝的坚定信仰以及对家人、战友和同胞的绝对忠贞，是一种综合性的价值准则，适用于生命中的每分每秒，甚至取代其他一切社会结构，包括宗教；事实上，基督教的最终形态便是法西斯主义，救世主化身的领袖乃美德之典范，在政治和宗教事务中享有至高无上的权威，而那些骄奢淫逸的神职人员都将被历史彻底抛弃。\n\n尼科洛·贾尼曾被学术殿堂与空洞的理论辩论所束缚，但他还是得以在意大利帝国迅速崛起，法西斯神秘主义的重要性更是节节攀升、追随者急剧增加，其教义更是为绝望的意大利人带来了希望：责任取代不定、奉献代替怀疑。随着信徒的增加和势力的扩大，领袖发自内心地露出微笑，每一位新的信徒不但彻底领悟法西斯主义的本质，其身心更是得到升华……"
 fascism_national_syndicalism_subtype_desc: "虽然某些人并不苟同，但国家工团主义既不完全是法西斯主义，也不属于社会主义。正如乔治·索雷尔和拉米罗·莱德斯马·拉莫斯的著作所言，它极为独特；既革命又反共，糅合多种流派，化为一种全新的意识形态。\n\n顾名思义，国家工团主义可以说是一种具有鲜明国家主义色彩的革命工团主义。这一意识形态志在建立一个以工团系统为中心的社会，提倡阶级合作，而非阶级斗争；同时，它也会不断自我革命，换言之，国家工团主义至少在理论上是十分进步的。\n\n虽然拉美国家仍十分青睐国家工团主义，西班牙的知识分子也有受其影响，但它的人气今非昔比。二十年代早已过去，曾经年轻、激进的意识形态已被诸如民族社会主义和共产主义等更为激进的思潮所掩盖。尽管鲜有人看好其前景，但卷土重来并非没有可能。毕竟，国家工团主义最大的优点，或许就是永恒的自我革新。"
 fascism_fascist_populism_subtype_desc: "一些领导人喜欢如下表达：“世界需要我们的国家，我们的国家需要全体人民。”然而，在这些对国家团结和共同努力看似客观的呼吁背后，却是一个毫不逊色于地中海之主贝尼托·墨索里尼多年前最初设想的法西斯主义的意识形态：法西斯民粹主义。\n\n法西斯民粹主义是为农民和农村量身定制的法西斯主义——它关注“田园乡村”的福祉，远离城镇固有的“颓废”和“腐败”。因此，它格外关照农村地区，在某种程度上，即便是许多关心农村的中左翼人士也会觉得不合理。\n\n法西斯民粹主义同样热切地利用普通农民的脆弱心理和忧虑来巩固自己的基础。对“外来者”的厌恶在他们的政策中尤为突出，这通常会表现为仇外心理和反犹主义。对他们来说，同样重要的是福利待遇，即确保农民“能从国家那里得到他们辛勤劳动应得的回报”；以及保护主义，即保护农村产业（无论是否应该如此）不受外部“敌对”竞争的影响。"
 fascism_revolutionary_nationalism_subtype_desc: "帝国衰微，昔日万丈高楼，只余残垣断壁。然而，一股新的能量从废墟之下迸发而出，向瓦砾之上的殖民地人民昭示着新时代的降临：狂热的“革命民族主义”到来了。凡是帝国主义者涉足之地，都有它的身影。英国强加的不平等条约、法国的资源掠夺、德国的皇室敕令，这一新兴的民族主义反抗宗主国的压榨，在欧陆帝国的阴影中怒吼，斥责殖民地政府曾经的残暴行径。\n\n由于历史上的长期剥削，许多后殖民时代的殖民地都有着等级森严、不甚发达的经济体制。不过，当局迫使他们进行现代化时，常常会使当地人民因爱国主义、复仇主义甚至只是花言巧语而团结在于某一强人或团体麾下。新生的国家是一切政治活动的中心：工人因强国而需艰苦奋斗，士兵则要为了保卫刚刚得手的自由而战斗；舆论对于道德标准和个人自主性看法不一，但在新时代下，大部分都同意建设单一、统一的文化认同。当欧罗巴在德意志的长靴下颤抖的时候，殖民者再也无法压榨他们，获得自由的人民为独立高声欢呼。"
 fascism_ordosocialism_subtype_desc: "1847年，卡尔·马克思撼动了整个世界的内核，他创造了一种胜过旧秩序的意识形态，明确了普通人所真正要为之奋斗的事物。现在，马克思真正的继承者终于到来了：伊万·谢罗夫，秩序社会主义的创始人，他相信人对祖国的热爱与国家的阶级斗争并不存在矛盾。既然德国人的意识形态的确存在可取之处，可以为革命所用，那又为什么非得妖魔化他们呢？秩序社会主义正是解决这些互相矛盾的问题和理念的方案。\n\n秩序社会主义融合了阶级斗争和民族斗争，团结了一切反对资本主义和世界主义的力量，以彻底摧毁反动派为宗旨，并相信这些群体的反动倾向在很大程度上是……遗传获得的。\n\n某些无知的蠢材指责秩序社会主义的本质是反动法团主义，彻头彻尾地背叛了马克思主义；还有些蠢货谴责谢罗夫是个狂人，和希特勒是一丘之貉。这些人妄图用污言秽语破坏革命，维护那些天生反对革命的遗传反动派。谢罗夫和他的支持者不会为这些无中生有的谣言困扰，因为他们还要发起一场新的革命，这一次，他们要摒弃所有腐化先前革命的弊端。"
 fascism_reform_bureaucracy_subtype_desc: "同大多数列强一样，日本在战间期也面临了严重的社会撕裂。毕竟在第一次世界大战仅仅六十年前，日本还处于闭关锁国的封建社会，而现在它俨然已经是一个工业发达的现代民族国家了。高速的国家转型自然带来了一系列暂时的难题，尤其集中于经济领域。毕竟，如今自由市场的状况始于长期的自然放任式发展，而革命社会主义的到来更是进一步加剧了原本就已存在的社会问题。因此，“革新官僚”这一独特的日本现象，得以趁着风云变幻的时代局势、各类意识形态的实验和对外殖民经验的交汇中崛起。\n\n虽然它的名字毫不引人注目，但革新官僚的传统相当残酷，他们会无情地榨取一切资源，日本的傀儡政权满洲国便是最好的证明：毫无掩饰的非人道措施、接纳法团主义，甚至还带有一定的法西斯色彩。对革新官僚而言，经济不过是一堆数字与无数运作良好的机器齿轮，一堆完全服务于国家备战动员的齿轮。通过借鉴德意志帝国末期的“总体战”经济、魏玛共和国的“经济规范化”政策和多数强硬社会主义者推崇的计划经济模式，革新官僚得以勾勒出自己的最终目标：使经济完全服从于国家需求，让军事和行政官僚成为最主要的受益者。"
 fascism_integralism_subtype_desc: "整合主义有诸多变体，往往受其拥护者自身所处的环境所影响。然而，其核心原则近乎一致，诞生自相同的基础：坚定的原教旨主义与传统的天主教。\n\n整合主义拒斥启蒙运动所带来的价值，拒斥世俗化、民主与自由。与拥抱“进步”和变革相反，整合主义者坚持认为人民重拾道德与尊严的唯一道路，就是在以对天主坚定信仰为基础的社会中，回归中世纪式的苦耕。\n\n基于社会整体如人体般依存运作的概念，整合主义并非脱胎自古老理想对光明未来的期望，而是要不择手段地让辉煌的过去重临人间，尽管这辉煌通常只存在于想象中。"
 fascism_neofascism_subtype_desc: "成为新法西斯主义者就是要戴上面具。佩戴者可以不时将其摘下，但佩戴时总得伺机而动，以免暴露出佩戴者的真实本性。\n\n与传统法西斯主义者相反，新法西斯主义者试图隐去自己意识形态的锋芒，改变其表征以适应其受众。与法西斯同道们交谈时，他们会揭去面纱，清楚宣示他们效忠于法西斯主义。而与那些认为直言不讳不妥的听众交谈时，新法西斯主义者会避免言语直接涉及法西斯主义。他们会用更易被接受的言辞中软化自己的观点，将重点放在民族主义、反共产主义和法团主义上。\n\n人们或许认为新法西斯政权是独裁政权。可即便许多新法西斯主义者心许于此，这也并非必然情况。他们固然更愿意建起一个不太民主的社会，但他们在意识到此类理想缺乏拥护后，也会退却到民主制度的框架内行事。\n\n新法西斯主义者甘心踏入长夜，身后挂上一盏明灯。散发的光芒虽不能帮助自己，但自己在黑暗中的前进每一步，都为其他人照亮了前路。"
 fascism_falangism_subtype_desc: "长枪党主义始源于混乱的西班牙第二共和国，这种意识形态在保守天主教教条和西班牙至上主义的基础上，又融入了国家工团主义的革命思想。虽然长枪党主义沿袭了国家工团主义反资本、反共的煽动性论调，但在具体实践上手段却相对温和。长枪党主义者提倡建立垂直结构的工会组织，借此协调劳资关系，并最终建立以资本主义为框架，实行阶级合作的法团主义国家。\n\n长枪党主义和国家工团主义最大的分歧体现在社会政策上。前者在社会问题上持极度保守立场，呼吁政教紧密协调，并提倡围绕罗马天主教和西班牙身份认同，建立强硬的民族主义国家；而后者则提倡“不断革命”。"
 national_socialism_ariocriollismo_subtype_desc: "1953年，民族主义行动党主席阿方索·乌里韦·米萨斯整理了自己的观点，写就了一部鸿篇巨制：雅利安克里奥尔主义宣言。宣言认为哥伦比亚的克里奥尔人（具有欧洲或梅斯蒂索血统的人）不只是自己国家，更是全美洲的优等种族，与德国的雅利安种族平起平坐。赢得二战胜利的欧洲雅利安人是雅利安克里奥尔主义者顶礼膜拜的对象，他们对德国誓死效忠，希望能在克里奥尔之地哥伦比亚复刻德国的成功。\n\n雅利安克里奥尔主义指出，为唤醒克里奥尔人体内的雅利安天性，他们必须严格遵守规训、接受启蒙与美德，即这种思想的主轴，也是唤醒天赋优势的道路。这些美德将实现雅利安人的觉醒，其主旨在于让克里奥尔人认识到自身欧洲血统的优越性，并实行最早获得解放的国家——德国的方式方法。\n\n虽然哥伦比亚并非单一种族、单一肤色的国家，但克里奥尔人的范围可不受这些条条框框的限制，白人和梅斯蒂索人都可以觉醒成为雅利安克里奥尔人。非裔和原住民没有这个资格，他们所应当做的就是主动融入雅利安克里奥尔文化与传统，为自己赢得“荣誉”雅利安克里奥尔人的称号，否则，他们就只有被奴役的份。至于那些居住在哥伦比亚的“敌对种族”，他们要么滚出哥伦比亚，要么被消灭殆尽，毕竟这些卑鄙的犹太人和异族人一心想要毁灭雅利安克里奥尔之梦，埋葬哥伦比亚的未来。"
 national_socialism_idiosyncratic_nazism_subtype_desc: "民族社会主义是一种意识形态，一种思考方式，一种将雅利安种族视作核心与根本的生活方式。为了所谓的现实做出懦弱的妥协，或者将雅利安人限制在一个所谓的日耳曼国度之下，都是极端愚蠢的想法。民族社会主义者有一个梦想，但这个梦想长久以来却被腐朽的暴君们束之高阁。\n\n但是，这个梦想仍然存在。特奥多尔·奥柏兰德和格奥尔格·莱布兰特主导的异质纳粹主义运动倡导走出一条新道路，他们既不因为所谓的“实用主义”而像施佩尔那样无底线地对自由主义妥协，也不像另一些纳粹拥护者一样热衷于清洗所谓的堕落分子，他们的一切工作都只有一个目的：为雅利安人谋福利。在种族问题上，一些异质纳粹主义者认为，那些所谓的“劣等斯拉夫人”中也有不少人身体里流淌着雅利安人的血液，而另一些人虽然认为斯拉夫人的群体不如雅利安人优秀——但这也不意味着斯拉夫人就是劣等种族。无论如何，他们不能接受东方变成现在这样一个乱糟糟臭烘烘的奴隶畜养圈，异质纳粹主义者想要将东方变成雅利安人真正的生存空间。他们愿意为了对抗犹太-布尔什维主义在全世界寻找盟友。这个运动中的不少人都倡导追寻民族社会主义的民粹主义理论根基，重新以雅利安人本身为核心，调整国家的政策。\n\n在外人看来，异质纳粹主义者的理论简直是前言不搭后语，注定不能承受现实的重压，很快就会崩溃。但对于异质纳粹主义的拥趸来说，他们所奉行的就是真正的民族社会主义，就是人民意志的体现。"
 national_socialism_clerical_fascism_subtype_desc: "法西斯主义在本质上是一种可塑而善变的意识形态，因此，即使在贝尼托·墨索里尼首次提出法西斯主义概念的时候，它也总是能够及时调整，以适应追随者的意识形态需要和特殊性。鉴于宗教对全世界数百万人的广泛影响，从臭名昭著的罗马尼亚铁卫团到克罗地亚的乌斯塔沙，许多法西斯运动都试图同时追随宗教和法西斯主义，以谋求权力、控制一个民族的灵魂也就不足为奇了。这种经常出现的怪异搭配所产生的怪胎被世人称为教权法西斯主义。\n\n虽然宗教在法西斯运动中的影响并不罕见，但这些政权的狂热与极端完全可以与民族社会主义者比肩。他们痴迷于“救赎”理论，在践行者心中，这些理论与种族和国家密不可分。这些现代的狂热信徒警告说，除非他们的纯洁愿景得以实现，否则人民很快就会陷入现世和来世的永恒诅咒。坦诚地讲，还有比那些对自己的正义感有绝对把握的人更加危险的存在吗？"
 national_socialism_stratocratic_nazism_subtype_desc: "在第二次世界大战结束后，纳粹主义便发展出许多不同分支。从施佩尔的改革主义再到奥柏兰德的原教旨思想，民族社会主义看似分裂成各式派系，但都只是为了赢得德国国会大厅里的权力游戏。然而，其中一个分支凭其领袖的一腔热血，在茫茫各派中鹤立鸡群：约瑟夫·戈培尔的军政民族社会主义。\n\n戈培尔于五十年代初提出该理论，在他不幸殒命之后便被费迪南德·舍尔纳这类人所拥护。与传统纳粹主义所不同，其更加强调民族军队概念；提倡实行严苛种族主义与反犹主义政策并严密保护优生学，同时也高度赞颂战争理念。哪怕是在纳粹身边这类人都显得极其鹰派，他们渴望以强硬态度面对其他超级强权，也坚信应该靠铁与血来赢得冷战。"
 national_socialism_technocratic_nazism_subtype_desc: "技官纳粹主义虽名为“技官”，但其企业色彩一点也不逊色。技官纳粹主义深受德国各殖民地和专员辖区的欢迎，这种统治模式可以描绘为无情、宏大的工业化与激进民族社会主义的融合。\n\n在这一体制下，各大主宰德国经济的巨企会获得相当的自由，近乎为所欲为；而被认定为非雅利安人的族群则在矿井和工厂里夜以继日地挥洒汗水，几乎永无报酬。在德国殖民地官僚的眼中，这种模式久经考验，可以充分剥削东方的财富，而不必担心原住民会揭竿而起：这种体制的极端暴力将组织起义化为了不可能之事。在他们看来，这就是最合适的统治策略。\n\n然而，在德国的权力中心，技官纳粹主义也招来了一些批评：施佩尔手下的各路改革派认为，对斯拉夫人的如此压迫反而会破坏生产力；勃艮第体制的拥护者则坚持打造农业社会。看来，技官纳粹主义确实在一定程度上加剧了德国本土的社会极化。"
 national_socialism_stratocratic_corporatism_subtype_desc: "军政法团主义并不等同于法西斯主义，不过，它的确从法西斯主义的信条中吸取了灵感。其治下由军队牢牢掌控的极权法团主义社会结构就是这一借鉴最好的表征。社会的其他部分被动员起来支持军队，并进而强化整个国家。\n\n军政法团主义同样可以超越其法团主义与极权主义框架中的其他特征。持此类意识形态的政府不必然，但也常常信奉种族优越论。不像依靠伪科学生造主人种族的民族社会主义，军政法团主义通常借民族精神和神话来宣传煽动自己种族至高无上的地位。\n\n对于这类社会，和平不过是连绵战火中的小小插曲，而国家的全部物质文化资源必须时刻准备投入战时动员之中。其政府不时要解决如何处理独立的群众，让他们超越自我，献身于抽象国家“命运”的问题。从强制民众加入爱国团体、动员社会边缘群体进入劳动大军到以日益庞大的军队的名义而不断做出“象征性牺牲”，这些政权为此无所不用其极。只要人民对军政法团主义的信仰坚定不移，这样的国家就战无不克。"
 national_socialism_spartanism_subtype_desc: "有些人认为，民族社会主义取得的不朽成就早已证明其永远伟大正确，而将其败笔一味归咎于天灾人祸。他们说，尽管祖国有缺点，但稍做改革或刷新人事便可解决。他们会坐视现状维持不变，任由德意志逐渐沦为又一个老大帝国。\n\n而莱因哈德·海德里希，以及他在德意志党卫军中的追随者绝不会止步于此——永远不会。\n\n希姆莱派一头扎进了秘传主义，武装党卫军为了财富和权力背叛了大业，但海德里希与他的门徒早已将自身使命铭记于心，他们要与腐朽的纳粹党一刀两断，与堕落的自由派分道扬镳。他们会改良旧日的古典社会，回归朴素纯洁的过往；男性冲锋陷阵，女性生儿育女，一切放荡与软弱都将被清扫一空。他们要夷平遍地污秽的城市，撕下迫于现实而对劣等种族大发慈悲的面具。城镇化作连营，雅利安勇士日夜操练；庄园遍布乡野，纯净种族耕作不休，而雅利安人的后代也将在清洗种族的血雨腥风中至臻完美。海德里希斩钉截铁地宣布，他们就是斯巴达人，是雅利安优越性的再次复苏——当整个世界都围绕德意志旋转之时，历史也将向元首的意志俯首称臣。\n\n只有党卫军——民族社会主义的忠诚信徒，才能担起实现这片应许之地的重任。斯巴达精神将会注入祖国的血脉，置于名为民族共同体的铁砧之上千锤百炼，而涅槃重生的祖国将从此延续千秋万代。即使血流成河、尸横遍野；即使牺牲全人类才能筑起乌托邦的地基，一切终有所偿。祖国不会因权衡得失而踌躇不前。"
 national_socialism_revolutionary_nazism_subtype_desc: "在纳粹运动中，民族社会主义革命的实际进展如何的问题时常会引起内部人员的激烈争论。忠心耿耿的民族社会主义分子在私下里经常会问，他们的意识形态是否取得了足够深入的进展，是否有足够的力量去重塑社会关系。而典型的回答是：斩钉截铁地否定，并下定决心要为此加倍努力，决不接受任何妥协。所谓革命的答案，就是对其他纳粹分子的妥协姿态表示愤怒。\n\n革命纳粹主义是民族社会主义内部的一种趋势，它提倡毫不妥协的意识形态愿景。纳粹党将作为主心骨，动员群众组织反动革命式运动，摧毁阶级壁垒，对社会和经济生活进行全面改造。他们会消灭所谓的保守派，代之以党国；市场体系、教会、不受党管辖的军队和公务员都会消失殆尽。在追求法团主义思想、重组和国有化的过程中，大型私营企业也将化为乌有。由国家控制的法团主义经济体系将控制中小企业及其中产阶级管理者的活动范围。社会和经济生活的方方面面都会围绕着党国展开，而党国会同时成为民族社会主义革命的主体和客体。\n\n革命纳粹主义在1934年后基本上销声匿迹了。罗姆被清洗后发生的其他一系列事态似乎搞得他们一蹶不振。但是革命纳粹主义思想依然继续存活于少部分最为狂热的大区长官、冲锋队成员和德意志劳工阵线官僚的心中。或许冷战的喧嚣会带给他们天赐良机，再次登上舞台去指挥他们的极权主义运动。"
