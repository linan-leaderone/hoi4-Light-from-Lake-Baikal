 state_lore_desc.323: "[Statelore_Get_lviv_desc]"
 state_lore_desc.323_GGN: "这座城市有过许多主人，也有过许多名字。它一开始叫做利维哥罗德，以建城者的继承人命名。而后来的几个世纪里，这里为人所知的名字则是波兰语的利沃夫。在波兰立陶宛联邦治下，利沃夫发展成一座繁荣的城市，越来越多的波兰人到这里居住。1772年，利沃夫又成为奥匈帝国的一部分，得到了又一个新名字：伦贝格。但是，城市的繁荣并未因此中断。\n\n然而，二十世纪对伦贝格并不友好。城市的厄运始于第一次世界大战中被俄国人占领——此时，它的拼写又发生了变化——随即，这里又见证了波兰第二共和国对加利西亚的血腥吞并。乌克兰人、俄罗斯人、波兰人、德意志人之间的种族冲突永无休止，繁荣岁月已是过去的梦幻。\n\n在总督府治下，伦贝格的存续已然岌岌可危。政府试图利用种族矛盾为己谋利，于是对乌克兰民族主义者相对宽容，放他们到这里来治理加利西亚。不过，考虑到波兰人和乌克兰人之间剑拔弩张的关系，这座城市的未来恐怕要蒙上一层阴影。"
