 state_lore_name.344_GER: "胡格斯多夫"
 state_lore_name.344_UKR: "尤济夫卡"
 state_lore_desc.344: "[Statelore_Get_hughesdorf_desc]"
 state_lore_desc.344_GER: "胡格斯多夫是顿涅茨盆地煤矿的一处卫星城。当地的矿工们或是蜷缩在露天矿山旁摇摇欲坠的窝棚里，或是被扛着步枪的士兵囚禁殴打，或是栖身于胡格斯多夫荒芜的远郊。在前去市中心添置日用和柴火的时候，他们会走过如今已经化作白地的城市街区。胡格斯多夫的地图看起来就像是一条小行星带，互不相连的小居民区环绕着中心，这座破碎城市中唯一还称得上完整的地方。\n\n重建起来的市中心完全服务于煤炭生产：工具车间遍布主干道两旁，工厂烟囱中涌出滚滚黑烟，凿岩机、宽体船舶、被奴役的码头工人们拖上岸的铰链翻斗车，无一不诉说着现实。然而，这些机器仍旧没能替代矿井中的镐头、采石桶、撬棍和沉重的鹤嘴锄。乌克兰专员辖区当局在向谁提供最新式设备的事情上异常谨慎；莫斯科专员辖区则只有在保证煤炭供应稳定的前提下，才会投资胡格斯多夫的经济发展。现今的体制每时每刻都在谋杀当地的乌克兰人和俄罗斯人，也是胡格斯多夫全新经济结构中受到欢迎、且故意而为之的特征。"
 state_lore_desc.344_UKR: "在新获解放的尤济夫卡，有人计划熔掉虎式坦克，用里面的铁重塑塔拉斯·舍甫琴科的雕像。他们计划重建普希金大道沿线的绿道，阿尔特玛街上五颜六色的商店、公寓和芭蕾舞剧院，以及切柳斯金齐夫街角的理工学院。在尤济夫卡的每一个角落，都将充盈着乌克兰人民的复兴和他们对纳粹主义的胜利。\n\n顿巴斯宫不再是盖世太保的办公室，尽管它要用来干什么还是个有争议的话题。一些市民希望完成塔顶部的圆顶，其他人则不这么想。这种辩论正是尤济夫卡的人民在危险消失、可以无所畏惧地生活之后，每天都希望进行的；他们的城市将成为民族的肖像，她受折辱磨难，却在他们的欢乐和泪水中重生。"
 state_lore_initials.345: "[Statelore_Get_rostov_initials]"
