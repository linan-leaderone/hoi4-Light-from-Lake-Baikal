 state_lore_name.345: "[Statelore_Get_rostov_name]"
 state_lore_name.345_GER: "顿河畔罗斯托夫"
 state_lore_name.345_UKR: "顿河畔罗斯托夫"
 state_lore_desc.345: "[Statelore_Get_rostov_desc]"
 state_lore_desc.345_GER: "罗斯托夫是纳粹经济体系中的重要枢纽，关键交通线汇集于此，产出重要的小麦、铁和木材资源。罗斯托夫城连同其繁忙的港口一道成为了德国各地驻军、武器和原材料的物流中心。\n\n更为重要的是，罗斯托夫是黑海贸易与几大专员辖区之间的战略交通节点。自高加索而来的运油船沿伏尔加河从阿斯特拉罕出发，途经保卢斯堡附近的伏尔加-顿河航道，最终抵达罗斯托夫出海口。它不仅仅是各类货运的便捷通道，也是德国维持对东欧剥削的核心堡垒。"
 state_lore_desc.345_UKR: "歌声与士兵们的叫喊声杂糅，罗斯托夫的大街小巷迎来了大变样。地雷被清理干净，捷克佬也被赶去边境。街道上坑坑洼洼的地面已被混凝土填平，自由的人们来来往往。剧院，博物馆和学校都再度向公众开放，各司其职。纵使冲突仍未远去，过去留下的伤痕尚存，罗斯托夫的市民们怀揣着热情，决心重塑他们的城市。他们的努力将一同构筑乌克兰的明天。\n\n罗斯托夫的人民经受住了占领时期的狂风暴雨，他们就如同城中河畔旁古老的主教座堂那般屹立不倒，审视着这片他们赖以生存的土地，这里的一草一木、一房一屋都为他们所有，且不会拱手让与外人。罗斯托夫绝不会向德国的铁蹄屈服，不自由，毋宁死。"
