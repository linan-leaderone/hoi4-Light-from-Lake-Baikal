 state_lore_name.306_normal: "安塔那那利佛"
 state_lore_name.306_colonial: "塔那那利佛"
 state_lore_desc.306: "[Statelore_Get_antananarivo_desc]"
 state_lore_desc.306_normal: "塔那那利佛在梅里纳王国统治下，是一座独树一帜的城市。它融合了欧洲和当地的独特风格，并依靠新兴的非洲贵族蓬勃发展。之后，法国人炸了一座宫殿，然后将这座城市占为己有。\n\n在法国人的统治下，塔那那利佛遭受了所有非洲殖民地都经历过的悲惨遭遇——城市的扩张，以及“现代化”。然而，维希政府失败了，他们的殖民地破旧萧条，官僚机构陷入困境。\n\n即使是现在，这座城市仍然留有殖民的伤痕。然而，一个崭新的共和国屹立于这座城的城墙上。慢慢地，它着手于修复、铺设和搭建。慢慢地，它咬牙坚持，继续前行。"
 state_lore_desc.306_colonial: "塔那那利佛在梅里纳王国统治下，是一座独树一帜的城市。它融合了欧洲和当地的独特风格，并依靠新兴的非洲贵族蓬勃发展。之后，法国人炸了一座宫殿，然后将这座城市占为己有。\n\n在法国人的统治下，塔那那利佛遭受了所有非洲殖民地都经历过的悲惨遭遇——城市的扩张，以及“现代化”。然而，维希政府失败了，他们的殖民地破旧萧条，官僚机构陷入困境。\n\n在塔那那利佛的城墙之外，暴力肆虐，自由战士试图再次创立他们的国家。人们只得希望他们能够打破这座城市的城墙，救其于水深火热之中。"
 state_lore_initials.307: "POS"
 state_lore_name.307: "西班牙港"
 state_lore_desc.307: "将四分五裂、纷争不断的西印度群岛联邦牢牢锁在一起的便是生机勃勃的西班牙港。没错，一座旅游胜地，但远不止于此。西班牙港是一座欣欣向荣的城市，她是特立尼达和多巴哥的首都，同时也是埃里克·威廉斯的权力中心。然而，所有这一切都取决于她是否能在波谲云诡的世界形势下独善其身。\n\n也许毋庸多言的是，西班牙港在数百年前由到此的西班牙人所建立，并在之后成为了一座甘蔗生产和奴隶制度的中心。不久之后，她成为了帝国主义列强争霸的其中一个焦点，并在最终被英国人从西班牙人手中夺走。随之而来的是新一波的殖民者——来自前英属印度的印度人徙居至此，并与早已在此定居的欧洲人、非洲人还有原住民群体一道杂居。\n\n现代的特立尼达岛被认为是世界上最多元化的地方之一，其上更是有着世界上最多元化国家之一的首都，西班牙港。西印度群岛联邦，一个乐观的人会盛赞其海纳百川而悲观者则会指出其乌烟瘴气的国家，如今许多人传言其正处在崩溃的边缘。加勒比海上古老的殖民地岛屿之间的联合也许并非明智之举，其直接后果是创造出了一个管理僵化、争论不休并且一盘散沙的国家，而这个国家似乎也仅仅是为人们所承认罢了。当然，西班牙港也有自己的问题需要解决：也许埃里克·威廉斯是正大光明赢得的选举，可他似乎不愿去解决种族问题，这已经招致了诸多不满。同时，联邦本身的诸多弊病也让冷战当中各大玩家们都染指西班牙港。尽管如此，无可否认的是世上列强似乎都垂涎于这座加勒比海岸城市。如果一切顺利，兴许这些列强会将他们的势力扩展至此并掌控她。"
 state_lore_initials.308: "GEO"
 state_lore_name.308: "乔治敦"
 state_lore_desc.308: "起初，定居此地的法国殖民者以隆尚命名之。荷兰将此地再度纳入治下后，易名斯塔布鲁克。尔后此地落入英国之手，更名乔治敦以彰显国王荣光。如今，英国人业已携家什离去，数以万计圭亚那人称此地为家园。\n\n即使名义为独立，玷污圭亚那数世纪之久的殖民主义实则并未离去。美国短暂占领遗留下该国同OFN盘根错节的联系，及置于美国掌控之下的经济。英国人已去，资本与商人却驻留于此。尽管圭亚那与欧洲远隔重洋，却不由得背负着冷战的忧虑，是为盘桓于其夙愿之上的阴霾。国境线旁，委内瑞拉人蠢蠢欲动，自恃可将所宣称的半数领土据为己有，只待该国与美国脱钩之时付诸行动。\n\n然而……乔治敦风平浪静，至少维系着脆弱的安宁。林荫大道与运河昭示着经济增长，街旁植被苍翠葱郁，市民安居乐业。立法机构或许分歧不休，国家或许危如累卵，这座城市本身却仿佛定格于世外桃源之景。如此景象是否不再，唯有时间能予以解答。"
 state_lore_initials.309: "STC"
 state_lore_name.309: "圣克鲁斯-德拉谢拉"
 state_lore_desc.309: "[Statelore_Get_santa_cruz_desc]"
 state_lore_desc.309_normal: "几十年前，圣克鲁斯-德拉谢拉还不过是赤贫的穷乡僻壤，地处玻利维亚最不宜居的地区中心。东北两面是沼泽地和疾病肆虐的草原；南面则是地狱般的查科。若不是此地发现了大量石油储备，这种情况还将一直持续下去。\n\n圣克鲁斯似乎是一夜间成为了一座重镇。它成为了查科争端的暴风眼，玻利维亚与巴拉圭不惜为其兵戈相向。结果是，此城在巴拉圭的监督之下成功独立。自那以后，一切都开始好转了。\n\n这座城市的变化天翻地覆，向着所有可能的方向扩张。暴利为城镇化与基础设施项目提供了资金，工业扩张紧随其后。防洪设施、大规模灌溉工程、崭新的铁路、桥梁和高速公路接踵而至，这座城市永远地被改变了。当目睹家乡巨变后的面貌时，那些曾经生活在圣克鲁斯-德拉谢拉贫民窟中的人们会发誓，他们看到的是一座今非昔比、如乌托邦般的城市。\n\n无需多言，如今圣克鲁斯-德拉谢拉享受着高水准的生活，经济与人口的繁荣似乎没有尽头，它是拉丁美洲发展最快的城市之一。"
 state_lore_desc.309_bolivia: "几十年前，圣克鲁斯-德拉谢拉还不过是赤贫的穷乡僻壤，地处玻利维亚最不宜居的地区中心。东北两面是沼泽地和疾病肆虐的草原；南面则是地狱般的查科。若不是此地发现了大量石油储备，这种情况还将一直持续下去。\n\n圣克鲁斯似乎是一夜间成为了一座重镇。它成为了查科争端的暴风眼，玻利维亚与巴拉圭不惜为其兵戈相向。结果是，此城在巴拉圭的监督之下成功独立，并持续了一段时间。\n\n在这期间，这座城市的变化天翻地覆，向着所有可能的方向扩张。暴利为城镇化与基础设施项目提供了资金，工业扩张紧随其后。圣克鲁斯-德拉谢拉享受着高水准的生活，经济与人口的繁荣似乎没有尽头，它是拉丁美洲发展最快的城市之一。\n\n如今玻利维亚政府已经恢复了对这座叛逆城市的控制，这种情况会改变吗？不会。石油毕竟还在那里，即使拉巴斯方面对开采石油课以重税。即使圣克鲁斯不再独立，它也拥有很大的自主权。即使圣克鲁斯不再是自己家园的主人，它对整个玻利维亚也有很大的影响力。所以它理应如此——圣克鲁斯如今是玻利维亚最富有的城市。这一点没有理由改变；黑金带来的增长将持续下去。"
 state_lore_initials.310: "BLZ"
 state_lore_name.310: "伯利兹城"
 state_lore_desc.310: "[Statelore_Get_belize_city_desc]"
 state_lore_desc.310_old: "昔日英属洪都拉斯的繁华首府伯利兹城如今已然支离破碎。1961年，飓风哈蒂横扫伯利兹城，为这座城市及其居民带来了深重苦难：70%的建筑被毁，整座城市沦为废墟。尽管当局尽全力支援重建工作，但伯利兹城要想重回往日的辉煌尚需很长时间。与此同时，伯利兹国民大会正激烈地争论：是否要搬离这片前人传下来的故土，转而找寻别处落地生根。"
 state_lore_desc.310_new: "伯利兹的历史首都如同浴火重生的凤凰一般归来了，而且胜于以往。作为伯利兹的旧都和经济中心，这座城市体现了中美洲面对大自然所表现出来的智慧和坚韧。尽管这座城市身为旧都仍驻留了不少大使馆，国民议会还是同意搬到其他地方，这样它就可以不受日常政治的影响而存在。"
 state_lore_initials.311: "BMP"
 state_lore_name.311: "贝尔莫潘"
 state_lore_desc.311: "伯利兹作为一个国家，经受了一次又一次的自然灾害，也让这个国家的政治精英经常担惊受怕。正是出于这个原因，贝尔莫潘被打造成伯利兹的新首都，这样即使飓风像1961年的哈蒂那样肆虐伯利兹城，国家也可以正常运作。作为一个相对较小且发展缓慢的城市，国民议会兴致勃勃地来到这座远离海洋的新城市，并将其视为伯利兹人民聪明才智的证明。"
 state_lore_initials.157_tru: "TRJ"
 state_lore_initials.157_normal: "SDQ"
 state_lore_initials.312: "SOS"
 state_lore_name.312: "滨海绍森德"
 state_lore_desc.312: "曾经有一个名叫普里特韦尔的小村落，它最南端的土地就是如今的绍森德。起初，这里只有寥寥数座渔民小屋，直到此处的地主卖掉了这片日后位于绍森德中心繁华街道两侧的土地。绍森德建起了旅馆和度假地，从伦敦乘马车即可抵达。后来，铁路延伸至此，卡罗琳公主亦曾到访此处，更是促进了绍森德的蓬勃发展。来到19世纪，悬崖小镇和绍森德码头建成，吸引了数不胜数的夏季度假客。哪怕直至今日，绍森德码头都依然是世界上最长的游艇码头。\n\n但这一切都是过去的事情了。滨海绍森德曾经是一座欣欣向荣的海滨度假小镇，然而在近年以来的经济困局之下，这座城市正日复一日地衰朽空洞，许多战前设施都已经由于缺乏养护而渐渐废弃。"
 state_lore_initials.313: "DOV"
 state_lore_name.313: "多佛"
 state_lore_desc.313: "多佛是一座历史悠久的城市。从石器时代和铁器时代的远古居所，到凯尔特人和罗马人的城堡壁垒，再到盎格鲁-撒克逊人的到来。后来，诺曼人成为了这里的统治者，他们将多佛指定为五港同盟的一员，为它建立了抵御敌人进攻的要塞和引导船只往来航行的灯塔。在袭击者面前，多佛港是必须逾越的坚固堡垒。\n\n多佛抵挡住了拿破仑和法国的攻击，但却在德国人的铁蹄前败下阵来。在海狮行动中，多佛港是首日目标之一，在两周的抵抗后宣告沦陷。战后，德国和英国都认为多佛是重建中的首要工作之一，因此他们恢复了港口的辉煌。今天，多佛是除了伦敦和鹿特丹之外最重要的跨海峡航运港口。"
 state_lore_initials.314: "YRK"
 state_lore_name.314: "约克"
 state_lore_desc.314: "约克坐落于乌斯河与福斯河的交汇之处，自石器时代便有人类定居。罗马人曾将这里命名为埃波拉库姆，诺斯人曾将这里称呼为约维克，诺曼人则将这里唤作埃弗维克：外国征服者在约克留下过各种不同的印记。于约克而言，德国人只是这一长串名单中最新的一个。\n\n在战前的岁月里，利兹和赫尔曾让这座城市黯然失色，但其铁路交通和制糖业依然相当引人瞩目。与赫尔不同，闪电战的战火并未过多波及此处。战后数年，蒂森克虏伯公司盯上了约克，着手扩建了这里的铁路系统。如今，约克是通向北方的关键交通枢纽，约克站同样也是从伦敦抵达苏格兰边境的重要停靠车站。\n\n约克城的城墙讲述着历史的故事，一个又一个帝国来了又去。或许今天，克虏伯的标志依旧点缀着城市美丽的建筑，但罗马军旗和诺曼纹章也曾经高高飘扬在约克的城头。帝国或许会来到约克，但帝国也终有一日会离开约克。"
 state_lore_initials.315: "CJS"
 state_lore_name.315: "华雷斯城"
 state_lore_desc.315: "华雷斯城，自由人的避难地、共和国的守护者。在法国干涉的战火硝烟中，曾在格兰德河岸边昏昏欲睡的军团和要塞实现了自己的伟大，正是在此处，贝尼托·华雷斯担起领袖之责，与外国暴君展开了艰苦卓绝的斗争。时光飞转，地处美墨边境的华雷斯城日渐繁荣，但仍然是自由战士们栖身的绝佳之处：马德罗、卡兰萨、维拉，他们都异常重视这座城市的象征意义、后勤物流和经济上的重要性。\n\n如今，华雷斯城的未来看似愈发光明。边境工业化项目带来了河对岸的美国公司和就业机会，新殖民主义架构的美化项目在此推行：华雷斯城是墨西哥北方的中心，成千上万的墨西哥移民和美国游客纷至沓来。这座拥有悠久反抗传统的城市正经历着迅猛蓬勃的经济发展，华雷斯城正越来越贴近人们想象中墨西哥的模样。"
 state_lore_initials.316: "TRC"
 state_lore_name.316: "托雷翁"
 state_lore_desc.316: "在一个历史悠久到早于哥伦布发现新大陆时期的国家当中，建立于1907年的托雷翁城也许就像是时间长河当中的一叶孤舟般渺小。然而，铁路建设带来的爆炸性人口增长以及潘乔·比利亚的战斗传奇将托雷翁城留了地图上。不过更臭名昭著的则是她见证了当地对华人居民的迫害的开始，托雷翁大屠杀导致了城中的亚洲人大量遇害。\n\n如今，托雷翁城是科阿韦拉州最大的城市之一，在纺织品、服装还有金属加工领域发展迅猛。优秀的水利工程也给该地的农业和棉花加工提供了不错的条件。就像任何一座北方城市一样，牧场距离托雷翁城不过一箭之隔。对一座在人们记忆当中曾只有290人的小镇来说，这并不坏。"
 state_lore_initials.317: "OAX"
 state_lore_name.317: "瓦哈卡"
 state_lore_desc.317: "瓦哈卡山谷曾一次又一次地沦于暴君统治，占领和苦难构成了当地历史的主旋律。瓦哈卡人曾一次又一次地抵抗，期待着世界会有所不同。然而，西班牙的到来没有改变这里；建国独立没有改变这里；甚至哪怕是瓦哈卡土生土长的儿子贝尼托·华雷斯击败了入侵的法国人，也没能改变时局；马贡主义者的运动也没能为这里留下长久的变化。\n\n今天的瓦哈卡不过只是墨西哥南部一座普普通通的城市，每年都有越来越多的贫穷土著农民迫于农村恶劣的生活条件蜂拥而至。这些人远远超出了城市原有的承载能力，他们挤进不断扩大蔓延的城市，加入了这里的失业大军。随着人口增长，对土地和自由的渴望再度萌芽。瓦哈卡已准备好一如既往地奋勇战斗，像祖先一样勇敢地面对暴政。"
 state_lore_initials.318: "REX"
 state_lore_name.318: "雷诺萨"
 state_lore_desc.318: "在北方封锁美国南部的岁月里，塔毛利帕斯州北部似乎就是得克萨斯州的全世界。如今，封锁已经解除了，美国人的所有问题都在一定程度上得以解决，雷诺萨和周边城市再次成为了通往世界的门户。\n\n从科阿韦拉到新拉雷多的原银和煤、从新莱昂到雷诺萨的钢铁和汽车零部件、从塔毛利帕斯到马塔莫罗斯的棉花和石化产品：所有来自共荣圈的货物都汇集于此，河对岸的美国城市也会送来当地的货物和资源公平贸易。格兰德河河口是世界上少有的文化多元且经济增长的地区，只要雷诺萨仍在世间，它就会永远如此。"
 state_lore_initials.319: "CPE"
 state_lore_name.319: "坎佩切"
 state_lore_desc.319: "坎佩切州圣弗朗西斯科这座小城市从来没有太大的变化。这里曾经是西班牙早期殖民活动的聚集地，保留了数量惊人的殖民时代建筑，从要塞工事到历史悠久的教堂，再到安达卢西亚和卡里根风格的住宅。郁郁葱葱的原始丛林环抱城市，许多玛雅和前哥伦布时代的遗迹触手可及：对于想要饱览尤卡坦半岛悠久历史的游客而言，这座城市无疑是一颗瑰丽璀璨的宝石。\n\n不幸的是，停滞不前的坎佩切只适合游客遍赏风光。这里的许多居民仍然如同数百年来一样，被困在咖啡园里拼命劳作，把浸满汗水的劳动成果送到他们永远都不会踏足的土地，但只能得到劳动价值的一小部分作为回报。坎佩切还会像以前一样，保存已然渐渐倾圮的殖民时代建筑吗？有人想要修复这座城市，而有人想要彻底改变这里……"
 state_lore_initials.320: "CVJ"
 state_lore_name.320: "库埃纳瓦卡"
 state_lore_desc.320: "小城镇往往拥有着悠久的历史。追溯到前西班牙时代，频频化作战场的库埃纳瓦卡就一直是重要的文化发展地，阿兹特克人与邻近民族在此发生的冲突不胜枚举。科尔特斯在这里建造最初的殖民地建筑，叛乱分子在动荡的后革命时代在这里站住了地盘，盘踞于此的萨帕塔威胁着国会大厦，美国侨民则在战间期四处游荡。\n\n新时代降临于这座沉睡的城市。长久以来，库埃纳瓦卡都是连接墨西哥城和墨西哥山谷其他地区的重要纽带。如今，比以前在此战斗的军队都要更强大的新事物来了：高速公路。每天，沥青都会延伸数英里，越来越多的人蜂拥而至。铺设公路、为车辆提供服务，这就是库埃纳瓦卡的使命。数百年以来，人们在这里战斗牺牲；现在，公路将把这片土地连接成为一体。"
 state_lore_initials.321: "IKE"
 state_lore_name.321: "威海衛"
 state_lore_desc.321: "在古老中国的渤海之滨，有一个地方见证了北洋水师的兴起与覆灭，它就是曾经的威海卫，抵御外国侵略者的海岸要塞。但自觊觎这里战略地位的英国人将它夺去后，它的命运就走上了另一条轨迹。再后来，日本又凭借着蛮力将威海卫纳为己有。\n\n如今，这里的名字变成了日语念法，充当日本的一处海军基地，俯瞰着整个山东省：这里是孔孟之乡，也是孔孟安息之地。港口中依旧停泊着钢铁艨艟，但无人以此为豪，因为这舰队并非他们的守护者，而是中国逝去荣光的象征。"
 state_lore_name.57_GGN: "克拉考"
 state_lore_name.57_POL: "克拉科夫"
 state_lore_desc.57_GGN: "克拉科夫是波兰的文艺中心，而非实际首都，这里的基础设施在战争期间并未遭受严重破坏——但这并不意味着她毫发无损。\n\n城中大部分人口在夜雾中消失的无影无踪，整个街区空无一人，寂静无声。大学关了门，教堂变了样，规模庞大的工厂建筑群和附属的劳改营意味着克拉科夫陷入了工业化转型的可怕梦魇，而这场梦魇又被贪得无厌的德国随意摆布。\n\n虽然被毁灭的华沙对波兰民族来说是德国新秩序的短期破坏，但被奴役的克拉科夫以痛苦提醒人们，德意志的长期意图是消灭波兰引以为傲的一切事物。"
