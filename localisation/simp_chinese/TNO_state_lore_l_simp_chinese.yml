 state_lore_name.342_UKR: "卡捷琳诺斯拉夫"
 state_lore_name.342_UKS: "第聂伯罗彼得罗夫斯克"
 state_lore_desc.342: "[Statelore_Get_reichenaustadt_desc]"
 state_lore_desc.342_GER: "赖歇瑙施塔特得名于征服此地的纳粹将领瓦尔特·冯·赖歇瑙，原名第聂伯罗彼得罗夫斯克。与哈尔科夫一样，这里曾经是苏联工业化计划的核心区域，坐拥耗资甚巨的公共工程项目、崭新的大学与技术院校，以及其他共产主义项目的组成部分。可随着装甲车冲进城市郊区，如此愿景宣告破灭。二战浩劫让这座城市倒退成了农业地区，饥荒也随之复返；战火和极其恶劣的生活条件导致人口骤减，幸存者只能勉强维持生计。\n\n赖歇瑙死了，但他和纳粹国家给乌克兰人民带来的梦魇并未消散。受压迫者的愤怒、为自由乌克兰而战的决心，都在锤炼和挑战着它——但它从未远去。它仍然存在于赖歇瑙施塔特的事物与风土之间，存在于渗入他战争和治理活动的意识形态之中。他下达的指示以简练的军事语言，阐明了乌克兰专员辖区的统治哲学：\n\n“许多所谓的反苏人士打算作壁上观，必须取代以积极合作的明确决定。如果谁没做到，那就别抱怨自己被视为苏维埃体制的成员并受到相应对待。德国人采取应对措施带来的震慑一定要压倒四处弥漫的布尔什维克残余势力造成的威胁。”"
 state_lore_desc.342_UKS: "天空中，铜蓝与明黄交相辉映，令向日葵田相形失色。不再有黑白红三色，不再有深褐色衬衫，不再有漆黑万字符，不再有野战原野灰，不再有黑底衬白骨，不再有金底小圆盘。时隔多年，第聂伯罗彼得罗夫斯克再一次爆发出乌克兰的色彩——如醉如梦般的欢乐充盈着人群，这种情感比他们所曾设想的任何胜利景象都更加鲜活、更富生机。\n\n尽管第聂伯罗彼得罗夫斯克再次遭受了战争的蹂躏，但她的人民却突然振作起来，投入到重建工作中去。即使第聂伯河水电站留下了战火的痕迹，但看到上面飘扬的三叉戟旗帜，人们都感到无比欣慰。没有关系，他们很快就会建起一座属于自己的大坝。他们会重建旧有的房屋、剧院和医院，铲掉纳粹恣意生长的根系，种下某种新旧交融的文化。工作不会结束，时光无法倒流。但或许，藉由自由且不受干预的真相传述，那过去的谎言可以得到澄清。"
