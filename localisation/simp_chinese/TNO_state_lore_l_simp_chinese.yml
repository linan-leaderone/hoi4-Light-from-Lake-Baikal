 state_lore_name.343_GER: "哈尔科夫"
 state_lore_name.343_UKR: "哈尔科夫"
 state_lore_desc.343: "[Statelore_Get_charkow_desc]"
 state_lore_desc.343_GER: "哈尔科夫的萨克森军营之间的空地就像裸露在外的肋骨，暗示着曾经这里存在着肌肉与肌肤。这些空白正是德国人打完仗后懒得填补的地方。它们曾经是文化馆、剧院、学校、养老院、酒吧和小公园。现在，它们成了上班路上可以径直穿过的“捷径”。\n\n但是，现在重建好的哈尔科夫机械厂依然是城市经济的基石。专员辖区需要拖拉机、卡车、压路机、翻地机、割谷机和联合收割机，来修整剪裁眼前这片惨黄色的平原。在这里，几乎每一个农场都有哈尔科夫的机器，但大部分收成却被送去西边的德国。在罗斯托夫，乌克兰人瘦骨嶙峋，宵衣旰食。时间模糊、骨肉酸痛，人们用不断缩小的粮堆来计算天数。乌克兰人制造的笨重机器提醒人们，除了德国人安排的工作，这座城市什么也不会发生。这就是为什么哈尔科夫现在在生产拖拉机，这就是为什么哈尔科夫明天还在生产拖拉机。"
 state_lore_desc.343_UKR: "他们不需要时钟来告诉他们被奴役了多久。乌克兰人解放了这座城市，砸碎了工厂墙上的大钟——那铭刻着醒目黑色数字的扁平圆盘，即使在装配线的尽头也能清晰地看到；但现在它滚蛋了。生产安全了。在迈向乌克兰人做主的乌克兰的漫长道路上，这是一个微小但极具宣泄意义的步骤。\n\n哈尔科夫又归乌克兰了。蓝色黄色的布片在空中飞舞。吞吃粮食的灰蝗消失了。城市里遍布散兵坑，但乌克兰人不在乎——他们将按照自己的需求与欲望重建街道和天际线。哈尔科夫拖拉机厂会按照他们的时间运行生产，它还是会生产拖拉机、卡车、翻地机和联合收割机，但都由他们决供他们使用。在拆除萨克森兵营之后，他们会重新设定时钟。逃离德国的魔爪之后，他们会铭记深刻于身的伤痕，怀揣希望，自由生活。"
