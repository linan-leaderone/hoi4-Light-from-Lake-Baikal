 state_lore_desc.322_GGN: "华沙，在第一次世界大战的烈火中重生的波兰民族选择了这里，直到1939年以前，她一直是这个不屈民族引以为傲的首都。华沙居住着近130万人口，其中包括约35万犹太人，是象征波兰文化和历史的繁华之心。\n\n在德国人眼中，这一切不过是在这个饱受磨难的城市身上画了个大大的指标。华沙自被占领之日起就一直处于系统性的人口灭绝和破坏计划之下，居民有些饿死街头，其他不是逃往其他城市，就是流亡乡野，在没被德国奴隶种植园占据的土地上艰难求生。当然，那35万犹太人的下场更为悲惨。\n\n如今，这座曾经辉煌的城市被德国人称作华绍。如今的她形容枯槁、一蹶不振。这一切再清楚不过，她正是这个民族命运的象征。"
