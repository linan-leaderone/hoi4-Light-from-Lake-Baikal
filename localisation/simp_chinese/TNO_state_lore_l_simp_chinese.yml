 state_lore_name.346: "坦皮科"
 state_lore_desc.346: "坦皮科坐落于塔毛利帕斯的海岸，是该州的主要城市之一。把时间拨回16世纪20年代，那时坦皮科还是一个小港口，直到1823年才正式得名圣安娜-德坦皮科。此处是墨西哥的重要集散地，六年后独立战争的终局之战也在这打响。墨西哥人于此取胜，断绝了西班牙再征服的可能。然而命运女神却对坦皮科另有安排。法国的占领掐灭了这座港口城市发展壮大的任何机会，它的一切都戛然而止。\n\n就此坦皮科被世人遗弃了，徒留满身疮痍，数十年后人们才重建坦皮科。直到世纪之交，这座城市又被源源不断的石油推向了新的机遇。但好景不长，坦皮科遇到了新的挑战。1914年，坦皮科爆发了一场小型反美冲突，随后升级为美国对韦拉克鲁斯的入侵。1920年，坦皮科再次被奥夫雷贡将军占领，但城市从战火中奇迹般地恢复了过来，甚至成为了航空等多个行业的领头羊，还拥有墨西哥第一家可口可乐工厂。"
 state_lore_initials.347: "MLM"
 state_lore_name.347: "莫雷利亚"
 state_lore_desc.347: "莫雷利亚坐落于群山之间，一旁就是以炎热闻名的铁拉卡连特低地。1541年征服者们在西行征途中建立了该城，数世纪以来，此地渐渐成为了现代化的心脏，其繁荣与重要性在19世纪末达到了顶峰。然而20世纪初的一场大火却将这一切焚烧殆尽。1911年，马德罗主义者占领了这座城市，但三年后该城又陷于军事独裁政权之手。被洗劫一空后这里又被付之一炬，滑向了衰落的深渊。即使革命结束，莫雷利亚也难得一日安宁。在基督战争期间，此地仍是基督军与联邦军队无止境冲突中的热点。\n\n尽管其相对衰落，这片土地仍具重要的历史意义。大量的学生人口孕育出的青年运动方兴未艾。随着失意青年们的成长，冲突是否会被永远刻在莫雷利亚的历史上，我们拭目以待。"
 state_lore_initials.348: "EDM"
 state_lore_name.348: "埃卡特佩克-德莫雷洛斯"
 state_lore_desc.348: "埃卡特佩克-德莫雷洛斯，也称作圣克里斯托瓦尔-埃卡特佩克，或简称为埃卡特佩克，位于墨西哥城北部，地处一条由墨西哥谷延伸至瓜达卢佩山脉的山谷中。她最初是阿兹特克人的定居点，文字记载最早出现在1168年的定居点分布记录中，但实际历史可能还能向前追溯几个世纪。西班牙人征服这片土地后，这座城市继续发展；进入二十世纪后，随着人口数的急剧膨胀，今日其城区已与人口密集的墨西哥谷紧密相连。\n\n尽管埃卡特佩克发展历史长达数百年，并紧邻首都墨西哥城，但其经济发展却相对滞后。与美国城市外缘那些繁华、规模宏大的郊区形成鲜明对比的是，这座城市的棚户区和贫民窟里遍布着成千上万的非法自建房屋，几乎找不到任何植被的踪影。墨西哥城工业化的脚步加速向前，而这些贫民窟似乎只会继续野蛮生长。"
 state_lore_initials.349: "SLT"
 state_lore_name.349: "萨尔蒂约"
 state_lore_desc.349: "萨尔蒂约市是科阿韦拉州首府，地处墨西哥北缘半干旱气候区，坐落在一片绿洲中，西北部和东部接莽莽大漠。1577年，征服者们在新西班牙北部建立起这座城市，扼守通往得克萨斯和新墨西哥领地必经之路的关口，此地因而得以发展，第一批居民大多是被赶出家乡为西班牙商人工作的原住民。作为独立战争的起事之城，战后这里成为了得克萨斯州和科阿韦拉州的首府，但在美国攫取得州后又失去了得州首府的身份，随后这座城市愈发黯淡无光。直到十九世纪八十年代的工业化浪潮袭来，才逐渐走出了低谷。\n\n墨西哥革命期间，这里又最先响应了卡兰萨的号召，但最终被军政府攻陷，许多人被迫逃往美国，这座城市因此再度陷入颓废。时间来到1962年，这里已逐渐从二十世纪上半叶的泥沼中走出。尽管现在还只是一座不起眼的小城，但这里已然望见了美国企业投资浪潮的风口，这似乎也是墨西哥迈入本世纪下半叶变革前夕的曙光。"
 state_lore_initials.350: "CVA"
 state_lore_name.350: "维多利亚城"
 state_lore_desc.350: "按照墨西哥的标准，建立于1750年的维多利亚城（意为胜利之城）可谓是一座相对年轻的城市。当时西班牙人和生活在墨西哥东北部的印第安人爆发持续冲突，于是作为据点的维多利亚城应运而生。她在十九世纪经历了稳步发展，现在是毛利帕斯州的首府。与墨西哥的其他城市不同，维多利亚城在革命时期并未经历明显的衰落，反而在冲突的考验中相对完好地存续下来。\n\n近几十年来，在墨西哥奇迹的推动下，维多利亚城工业蓬勃发展，呈现出巨大的增长势头。许多人将维多利亚城的成功视为繁荣典范，誉为全墨西哥全力追求的黄金标杆。"
 state_lore_initials.351: "LAP"
 state_lore_name.351: "拉巴斯"
 state_lore_desc.351: "拉巴斯建立于1535年，是南下加利福尼亚州首府和最大城市。城市地势平坦，濒临科尔特斯湾，得天独厚的地理位置赋予她兴旺发达。在墨西哥历史的大部分时间里，这座城市相对低调，与其他城市一同经历风雨沧桑。然而，在五十年代，这座曾默默无闻于半岛荒野的城市，却在繁荣浪潮中产生了翻天覆地的变化，崛起为商业和旅游的中心。\n\n如今的拉巴斯是墨西哥奇迹的见证，是墨西哥人民繁荣进取的象征。它象征着下加利福尼亚半岛蓬勃革新的力量，或许预示着曾被世人遗忘的西北地区正要展露锋芒。"
 state_lore_initials.353: "CDO"
 state_lore_name.353: "奥夫雷贡城"
 state_lore_desc.353: "奥夫雷贡城位于索诺拉州南部，其历史相对较短。1906年，连接美国和墨西哥各地的索诺拉铁路向南修建，这座城市由此诞生，并随着时间的推移不断发展。革命期间，它是首批受到席卷的城市之一，并被奥夫雷贡和卡兰萨的部队占领。\n\n二十年代汽车产业的繁荣促成了当地的经济腾飞，而这座城市也被改名为奥夫雷贡城，以此纪念阿尔瓦罗·奥夫雷贡将军。时过境迁，奥夫雷贡城从一个铁路小城一跃成为了索诺拉州的第二大城市。一望无际的沙漠并没有阻挡这座城市发展的脚步，恰恰相反，靠近山谷的地理位置吸引了大量农业实验来此进行，在这片土地上掀起了一场“绿色革命”。"
 state_lore_initials.354: "CLY"
 state_lore_name.354: "塞拉亚"
 state_lore_desc.354: "塞拉亚市坐落于瓜纳华托州的群山之中，其历史可追溯至1570年建立该城的西班牙定居者。鉴于其位于巴希奥地区的战略要地，塞拉亚在墨西哥历史中一直相当重要：在独立战争中此地被围攻，后来法国入侵墨西哥时这里又遭到攻击，而1876年波菲里奥·迪亚斯也在政变中占领了该城。塞拉亚还见证了1915年潘乔·比利亚和阿尔瓦罗·奥布雷贡的鏖战，那是墨西哥革命中最血腥的战役之一。\n\n此后，塞拉亚成了一片荒地，重振希望渺茫。但，塞拉亚一如既往，摆脱了过去的桎梏，转而拥抱未来。到了20世纪60年代，经济复苏带着塞拉亚又一次崛起了。得益于完善的基础设施和繁荣的商业，“巴希奥的金门”正蒸蒸日上。"
 state_lore_initials.355: "AGU"
 state_lore_name.355: "阿瓜斯卡连特斯"
 state_lore_desc.355: "阿瓜斯卡连特斯市坐落在宽广的阿瓜斯卡连特斯河河谷中，她也是与其同名的阿瓜斯卡连特斯州的首府。这个名字在西语中的意思是“热泉”，来源于城市所在河谷里星罗棋布点缀着巴希奥山脉的温泉。1575年，西班牙冒险家建立起了这座城市，起初是为了保护连接墨西哥中部各矿区的道路。随后的数个世纪里，城市的人口不断增加，她也逐渐发展偏离了建城之初的目的。波菲里奥时期，其工业迅猛发展。1914年阿瓜斯卡连特斯会议于此召开，这一会议旨在团结全墨西哥的革命者于同一面旗帜之下，也记下了历史长河中属于阿瓜斯卡连特斯的厚重一笔。\n\n今天的阿瓜斯卡连特斯和以往一样，得益于地处富足的巴希奥地区中心地带的区位优势，经济稳步发展向前。但只有时间才能说清，阿瓜斯卡连特斯的历史是会永远向前迈步，还是会有某一天风云突变到来。"
 state_lore_initials.356: "TPC"
 state_lore_name.356: "特皮克"
 state_lore_desc.356: "特皮克市坐落于墨西哥西部边陲，西邻太平洋，周围群山环绕，丛林茂密。1531年，由埃尔南·科尔特斯带领的一支西班牙征服者建立了这座城市。在而后的数十年间，墨西哥身份认同的建构改变了其城名，她也成为了新加利西亚省的首府。由于其适宜的海拔和临海的区位，特皮克连入了横跨菲律宾、瓜达拉哈拉和墨西哥城的贸易网络。接下来的数个世纪里该城人口数持续增加，但在十九世纪后，随着其它城市的兴起又有所减少。\n\n尽管特皮克市已不显昔日盛况，但她依旧是纳亚里特州的首府。二十世纪上半叶，该市努力推进工业化的同时也带来了人口的增长。由于其对墨西哥经济和贸易网络而言地位依旧举足轻重，而墨西哥在太平洋地区贸易份额持续增加，特皮克正努力打造成为该地区贸易的中心节点。她的未来似乎一片光明。"
 state_lore_initials.357: "IZM"
 state_lore_name.357: "伊兹密尔"
 state_lore_desc.357: "伊兹密尔，当地的海军与贸易中心，若自最初的定居点追溯至今，能数出长达约九千年的悠久历史。她是爱琴海的明珠，也是阿塔图尔克毕其功于一役将希腊人赶下海的地方。\n\n环绕伊兹密尔的海湾留存有许多港口——古时的士麦那是小亚细亚的大门，罗马人、希腊人以及无数其他民族都经由这里来往贸易、组织入侵和移民。今天的伊兹密尔决心展望未来：她完全接受了阿塔图尔克颁布的改革措施，成为土耳其世俗主义和凯末尔主义改革的光辉灯塔。"
 state_lore_initials.358: "KYA"
 state_lore_name.358: "科尼亚"
 state_lore_desc.358: "这座曾经接待过塞琉古、梅夫拉那·贾拉尔-阿德-丁·穆罕默德·鲁米与霍加·纳斯尔丁的城市，如今是土耳其的粮仓，阿塔图尔克的乡村复兴计划给这片曾被称为以哥念的广阔平原带来了繁荣。\n\n然而，科尼亚并没有如阿塔图尔克及其继承者所希望的那样完全实现现代化。由于鲁米、鲁米影响的哲人诗人以及无数其他以科尼亚为家的神职人员的影响，伊斯兰教在科尼亚影响颇深。因此，土耳其革命的价值观很难深入科尼亚周围许多保守的城镇和村落。"
 state_lore_initials.359: "BUR"
 state_lore_name.359: "布尔萨"
 state_lore_desc.359: "很久以前，布尔萨曾是后来名震世界的奥斯曼帝国的三京之一。那时的布尔萨因其景色翠绿秀美和城内随处可见的公园绿地而被称为“绿色布尔萨”。\n\n但今日，若卡拉戈兹和哈奇瓦特在他们的故乡四处张望，便会发现这里已是面目全非。工业增长带来的浓烟灰尘正在慢慢抹去她昔日的自然之美，让她成了“土耳其的底特律”。然而，也正是这些冒出刺鼻烟雾的工厂，生产出为土耳其及其公民创造繁荣的商品。随着土耳其的工业化，布尔萨的色彩可能会变得更为黯淡，但她的人民会变得更加富有。"
 state_lore_initials.360: "ADA"
 state_lore_name.360: "阿达纳"
 state_lore_desc.360: "在奇里乞亚（当地居民称为切库罗瓦）平原的炎炎烈日下，坐落着一座拥有悠久历史、但其潜力尚未完全开发的城市。\n\n阿达纳资源十分丰富，涵盖矿物、水电、农业、贸易及现代生活的诸多领域。如果有朝一日这些资源能得到充分利用，阿达纳完全可能成为地中海地区最大的城市之一。从古至今，赫梯人、希腊人、罗马人、亚美尼亚人等都曾经过此地，但阿达纳是否能发挥其全部潜力，还得由今天居住在这的土耳其人来决定。"
 state_lore_initials.361: "DIY"
 state_lore_name.361: "迪亚巴克尔"
 state_lore_desc.361: "迪亚巴克尔乃安纳托利亚东南部最大的城市，此城在某些特定时期的状态，已经成为评估现代土耳其国家与其境内少数民族互动模式的重要标志。\n\n作为库尔德人占多数的城市，迪亚巴克尔成为第四总督察区的总部，并由此直接受到土耳其化的深远影响。新的铁路线、道路、经济投资以及学校、医院和其他前所未有的社会服务接踵而至，然而，这也伴随着意图消弭地方文化、强调国家统一的法律——以及为执行这些法律而存在的强大军事力量。"