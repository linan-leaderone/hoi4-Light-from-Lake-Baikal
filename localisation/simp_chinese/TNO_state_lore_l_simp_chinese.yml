 state_lore_initials.324: "CTG"
 state_lore_name.324: "卡塔赫纳-德印第亚斯"
 state_lore_desc.324: "雄壮的卡塔赫纳-德印第亚斯，镌刻于历史长河之中的坚固堡垒。这座被人们亲切地称为“英雄之城”的城市诞生在命中注定的1533年7月1日，她坚定地矗立在玻利瓦尔省的最北端，自谓首都。纵观历史，卡塔赫纳屡次面对战火考验，英勇抵抗外敌入侵。她的海岸见证了无数战将的勇武，他们毫不退缩地守卫城市的荣誉，先是对抗胆大妄为的英国掠夺者，后又在革命风暴中与西班牙王室抗争。故此，这座城市的诸多称号可谓当之无愧。\n\n然而，二十世纪的考验却让这哥伦比亚的珍宝蒙上阴霾。临近的巴兰基亚在蓬勃发展，卡塔赫纳则经受着逆境的残酷打击。受近年“暴力时期”重创之后，这座坚韧的城市正努力重建辉煌，以坚定的希望再度迈向繁荣。今天，它是哥伦比亚的主要军事港口，守护着她曾经作为各方军队进出的战略要地的历史。\n\n在卡塔赫纳的古老街道中，英烈的声音仍在空中回响，而在其灵魂深处，抵抗的精神依然长盛不衰。"
 state_lore_initials.325: "BGA"
 state_lore_name.325: "布卡拉曼加"
 state_lore_desc.325: "带着对进步孜孜不倦的追求，布卡拉曼加终从灰烬中崛起，迎来自己的春天。点缀各处的葱郁公园不断为城市注入新的活力，桑坦德省这熙攘的工业城市早已今非昔比，不过旧日记忆仍在时光长廊中若隐若现。\n\n回望历史，1622年12月，人们建立了布卡拉曼加这一不起眼的前哨站，以支撑潘普洛纳省日益繁荣的采矿业。自一开始，这座城市就经历了风风雨雨：在动荡的第一共和国时期这里饱受内战的蹂躏；而在黑暗的“暴力时期”，市郊又爆发了多场战斗。但它始终坚韧不屈，最终克服了困难种种，成为了哥伦比亚最负盛名而又受人喜爱的中心都市之一。\n\n然而，历史的伤痕依然刻骨铭心，布卡拉曼加默默见证了诸多骇人听闻的种族灭绝暴行和无数的颠沛流离：此处的原住民社群蒙受了难以言表的恐怖；德国移民因1846年叛乱而流离失所。尽管如此，这些悲伤过往盖不住这座城市的倔强。有这些坚定不移而又不屈不挠的市民做后盾，布卡拉曼加将继续展翅高飞。"
 state_lore_initials.326: "MDE"
 state_lore_name.326: "麦德林"
 state_lore_desc.326: "麦德林，迷人的四季春城，工业化大生产将旧日奇迹化作日常。在祥瑞的1616年3月2日，安蒂奥基亚的征服者豪尔赫·罗夫莱多建立了该城。时至今日，麦德林已经成长为一个活力四射而又颠覆想象的国际大都会。这曾鸡犬不相闻的城市，如今成了不屈不挠进步的见证者。\n\n风景如画的亚布拉谷将麦德林捧若珍宝，雄伟的群山将其拱卫，这哥伦比亚的经济工业重镇，也是派萨文化的中心。安蒂奥基亚人民在此举办各类奢华庆典，骄傲展示着不挠的骨气与不懈的热情。有别该国许多地方，麦德林很大程度上免于“暴力时期”的魔爪：法西斯民兵渗透南部谷地的尝试失败了。因此尽管重要合作社大量迁往考卡河谷，麦德林也仰仗这份和平安宁得以繁荣昌盛。\n\n麦德林不断攀升的天际线，正是安蒂奥基亚人民坚定不移意志的见证。是他们建设了这哥伦比亚第一的工业经济体，这独属他们的欢乐与骄傲之源。"
 state_lore_initials.327: "IBE"
 state_lore_name.327: "伊瓦格"
 state_lore_desc.327: "伊瓦格，有时被誉为哥伦比亚的民俗圣地，她的根源与永无止境的冲突、清洗和种族屠杀的惨淡历史相互交织。这座城市初建于1550年，最初名为圣温弗里德堡（圣博尼法斯的伊瓦格堡）；相较于卡尔达斯等其他城市，这座久经挣扎的城市或许稍显逊色，但她一直屹立在战事的最前线。她见证了西班牙殖民者与坚忍不拔的皮豪土著间爆发的剧烈摩擦，连绵的战火催生出莫汉这样的传说形象。后来，在哥伦比亚血腥的十九世纪，伊瓦格又沦为自由派与保守派的交锋之地。\n\n时光更迭，伊瓦格的近代篇章愈发黯淡。她是军队和法西斯民兵较量的关键战场，深陷镌刻于美洲历史的社会清洗的恐怖情景之中。军队和令人闻风丧胆的丘拉维塔民兵都将矛头对准了他们眼中的“叛徒”，为了所谓胜利不择手段肆意猎杀，致使无数市民流离失所。\n\n伊瓦格，这历经三百年风雨、被无尽的战乱与纷争摧残的城市，却以哥伦比亚文化灵魂的身份求得了慰藉。她傲然展示自身的饮食文化，举办盛大的国家庆典，与喜闻乐见的音乐形式和声共鸣。阴霾之下，她的未来尚未可知——但伊瓦格城边的巍峨雪山，仿佛以某种坚韧，预示着她的命运。"
 state_lore_initials.328: "MZL"
 state_lore_name.328: "马尼萨莱斯"
 state_lore_desc.328: "可敬的马尼萨莱斯，在19世纪兵荒马乱的哥伦比亚中抵御了南方自由派无数次围攻，在饱受战争之苦的民众中赢得了“鹰巢”的美名。自1849年建城以来，马尼萨莱斯迅速发展为一座经济重镇，并自卡尔达斯省于1905年成立就光荣地履行着其首府的职能。而在过去十年，马尼萨莱斯的变化也惹人注目，她褪去了旧的建筑与文化外衣，转而拥抱新个性。这曾围教堂而建的小城，如今工厂与混凝土建筑连甍接栋，固若金汤的聚居地主宰着城市全景。\n\n但好运不常在，在黑暗的“暴力时期”，马尼萨莱斯的主子变化无常。保守派和法西斯民兵首先控制了这座城市，但遭到了国民军的猛烈反击。战火肆虐，直至1956年的停火，动乱仍频的马尼萨莱斯似乎成了法西斯党的囊中之物。然而天数有变，控制全市乃至全省的最高经济委员会和国家法西斯党间的内部权力斗争造成了管辖真空，英勇的何塞·华金·马塔利亚纳抓住这一机会，于1960年初带领国民军策划了一次大胆的入侵，迅速控制了马尼萨莱斯和整个卡尔达斯省。马尼萨莱斯看来注定要成为一场无止境战争的前线。"
 state_lore_initials.329: "PSO"
 state_lore_name.329: "圣胡安-德帕斯托"
 state_lore_desc.329: "命运多舛的1559年，圣胡安-德帕斯托奠基于风景秀丽的阿特里斯山谷；长久以来，她一直是分歧与偏见的焦点所在。在争取独立的斗争中，帕斯托成为保皇派的坚实壁垒，对帕斯托人的仇视与偏见由此产生。他们背负起叛徒的骂名，受尽了迫害与冷落，在哥伦比亚血腥的十九世纪忍受着历届政府的愤怒。仅仅提及帕斯托的存在便能激起一池怒涛，仿佛国家集体记忆中挥之不去的污点。\n\n1904年，纳里尼奥省成立并尊帕斯托为首府，希望的曙光曾一度出现。然而，这一抹微光却在1944年迪奥赫内斯·希尔对总统阿方索·洛佩斯的荒唐政变中迅速熄灭。安全法与诸多限制接踵而至，如重重枷锁扼杀了她的精神。之后，便是“暴力时期”的至暗时刻，玻利瓦尔的复仇欲望——把帕斯托变成军事殖民地——得以实现，帕斯托成了一个饱受压制和严密监视的边境地带。至今，它仍是新格拉纳达国家中最受压迫的地区之一，其居民受到严格审查和政治打压，唯有神圣的宗教地标能免受残忍镇压之苦。"
 state_lore_initials.330: "PPN"
 state_lore_name.330: "亚松森-德波帕扬"
 state_lore_desc.330: "德波帕扬，著名的“白城”，是哥伦比亚的天主教圣地，也是拉丁美洲著名的宗教雕塑艺术的创作中心。这座城市建于1537年，巍峨的主教座堂和令人生畏的宗教建筑装点其间，守护着曾经属于西班牙帝国的宗教瑰宝和古代典籍，这其中就包括名震天下的安第斯王冠。\n\n时间在德波帕扬织出一幅永恒的织锦，以十足的坚韧抵御了暴力时期的动荡和哥伦比亚历史的变迁。城市伫立于绿意盎然的田野之间，恪守古老的传统，没有高楼大厦，也无现代都市的喧嚣。这或许是上天眷顾，令帕亚尼斯人得以远离都市化的繁忙与纷扰，又免受荼毒国家的战乱之苦。\n\n在这片和谐的净土，时光仿佛放慢了脚步，让城市的原本魅力得以保留，居民也都保持着怡然宁静的生活节奏。作为传统和信仰的坚定代表，德波帕扬的街头巷尾都承载着诚善勤毅的信仰故事。在永恒的守护之下，“白城”继续吸引着来自世界各地的游客，教他们沐浴她神圣的光环，沉浸于眼前活生生的历史。"
 state_lore_initials.331: "VVC"
 state_lore_name.331: "比亚维森西奥"
 state_lore_desc.331: "比亚维森西奥是大草原文化充满活力的中心，是哥伦比亚景观中与世隔绝的堡垒。这座城市坐镇东部平原门户，仿佛伫立在奥里诺科河盆地中的孤独哨兵。她的确切建立时间至今仍是未解之谜，但据史书记载，1840年，比亚维森西奥被波哥大省议会正式确立为自治市，其共和国城市的地位随之奠定。在此前的殖民时期，这里只是耶稣会的一个传教中心，连接临近的庄园，助力农产品向城镇流通。\n\n比亚维森西奥位于雄伟的安第斯山脉以东，又有蓬勃发展的石化工业，令她远离了暴力时期的恐怖景象。毁灭性的动乱在西部和北部肆虐，这座城市却免受了内乱的冲击。但这并不妨碍它成为了像瓜达卢佩·萨尔塞多和伊绍罗·约萨这样的革命领袖的集结之地，正是从这座城市及其周边地区，他们召集起大批的支持者。"
 state_lore_initials.332: "DND"
 state_lore_name.332: "邓迪"
 state_lore_desc.332: "黄麻、果酱、出版业：三个词，三颗心脏。\n\n这就是苏格兰的港口都市邓迪，也是这里能够在蹂躏英伦三岛的军靴之下依苟活的原因所在。或许在另一个时代，黄麻磨坊会因外国竞争而销声匿迹，但它们现今仍在嘎吱作响，呜咽抽泣，为二十年前击败英国的军事强权提供廉价的绳索和纺织品。邓迪的出版社曾经为伟大的英国人民奉上真理，但现在却只能出产日耳曼尼亚制造的谬论，沦为唐宁街乃至团结协定利益的喉舌。这是一座饱尝失败之苦的城市。\n\n不过，假如传言不虚，那么希望就仍然存在。邓迪人从不轻言放弃。在某处偏僻的小巷里，你或许能偶然捡到一份国内印刷的《华盛顿邮报》；如果是更幽深的地方，那甚至还会遇到奇异的事物：并非是当地特产的果酱，而是驻军的鲜血。邓迪的三颗心脏已经沾染了污浊，但它的灵魂仍未屈服。当时机到来，它将再次为人民带来欢乐。"
 state_lore_initials.333: "JND"
 state_lore_name.333: "间岛"
 state_lore_desc.333: "自日本占领以来，朝鲜民族从未放弃独立的希望。1919年“三一运动”失败后，抵抗运动的重心就转移到了半岛之外。间岛，本意“江中小岛”，由于朝鲜族人口众多，这里成为了中国东北地区朝鲜独立运动的重要基点。1920年大屠杀并未熄灭朝鲜人民的精神，三十年代以来，在中国共产党的支持下，当地朝鲜人曾发动数次武装起义，遭到了奉军和日本的残酷镇压。幸存者北上遁入东北腹地，继续着自己的斗争。\n\n满洲国成立后，朝鲜移民潮纷至沓来，日本人也进驻当地以镇压反抗。数十年来，满洲国军中以朝鲜人为主的间岛特设队始终残酷地镇压着同族的人民，血腥的过往仍留在这座城市的记忆中，挥之不去。"
 state_lore_initials.334: "ULK"
 state_lore_name.334: "乌兰哈达"
 state_lore_desc.334: "“红山”、乌兰哈达、赤峰。数百年来，归功于在此开垦土地的华北移民，契丹辽朝的龙兴之地始终繁荣昌盛、熙熙攘攘。然而，现如今，鸦片占据了这里的大片沃土，粮食产量长期不足。\n\n在满洲国的威逼利诱下，许多农民放弃了粮食种植，转而播下了罂粟种。耕地被挪用生产鸦片，粮食作物则只能在贫瘠的坡地上艰难生存。这导致了农业经济崩溃、农民流离失所、还有大规模的饥荒。\n\n如今，乌兰哈达已经成了罂粟的王国，瘾君子的天堂。大烟馆内，烟雾缭绕，道德与准则在虚实之间隐匿无踪。"
 state_lore_initials.335: "ANS"
 state_lore_name.335: "鞍山 £GFX_anshan_texticon "
 state_lore_desc.335: "鞍山的地下蕴藏着丰富的铁矿矿藏，开采历史甚至可以追溯到汉朝。然而，兴起于中国东北的清王朝在百年间插柳结绳，禁止在龙兴之地采矿。清王朝灭亡后，鞍山也就此遗弃。\n\n但是，满铁在当地发现大量铁矿贮存后，一切都变了。鞍山制铁所于1919年成立，不久后又改组为昭和制钢所。为了所谓“工业用途”，满铁兼并了大片土地扩建居民区，最终形成了今天的鞍山市。\n\n满业成立后，昭和制钢所的控制权转入其麾下，直至今日。作为全球钢铁制造业的领头羊，鞍山城提出了一个发人深思的问题：它的生存，究竟是取决于以外国天皇命名的钢铁厂，还是取决于当地民众日日夜夜的辛劳与付出？"
 state_lore_initials.336: "FSN"
 state_lore_name.336: "抚顺 £GFX_fusi_texticon "
 state_lore_desc.336: "抚顺，意为“安抚归顺”，在它平静的表面下，潜藏着一个漆黑的秘密：一股强大的黑金之力正在蠢蠢欲动，蓄势待发。\n\n日俄战争让日军攫取了这座城市，煤炭需求激增，抚顺的煤矿也随之变得多了起来。贪图煤炭的满铁开出一个个矿坑，越挖越深、越挖越广，这些矿坑终于合而为一，形成一个巨大的深渊——西露天矿，它是亚洲最大的露天煤矿，也是满洲煤炭工业的巅峰。\n\n抚顺是有福的，因为她坐落在储量不可计数的煤炭与石油之上。抚顺是有祸的，因为她以发展之名扫平了许多村庄。有些悄无声息自此被人遗忘，有些被愤怒的子弹刺刀从历史中抹去。幸与不幸，欲与毁灭，在此相伴相随。然而，这一切都浸满血泪——浓重的血腥味，自平顶山、栗家沟和千金堡的旧址散发出来。"
 state_lore_initials.337: "BXH"
 state_lore_name.337: "本溪湖"
 state_lore_desc.337: "本溪湖市得名自世界上最小的天然湖泊。但在这座城的地下，埋藏着全世界有史以来最严重的矿业悲剧——本溪湖煤矿事件。\n\n随着日本在满洲的势力扩张，日本全盘控制了这座原本是中日合办开采煤铁资源的煤矿。1942年4月26日，瓦斯煤尘爆炸。日本管理方封锁了矿井，切断了空气供应，导致一千五百多名矿工缓慢而痛苦地死去。日本人只在乎一个人，把他救起——一个享有特权的日本监工。\n\n但没人来讲述这段历史。它被深藏遮蔽、不为世人所知，也许会一直这样下去。在共荣的旗帜下，深埋地底痛苦死去的矿工发出的呼喊在历史的重压下湮灭，成为发展与进步的宏大叙事中被遗忘的一章。"
 state_lore_initials.338: "QQH"
 state_lore_name.338: "齐齐哈尔 £GFX_qiqihar_texticon "
 state_lore_desc.338: "数个世纪以来，齐齐哈尔一直是北满的心脏与灵魂，扼四达之要冲、为诸城之都会。它是北满地区文明的交融之处，满洲国皇后婉容的血脉郭布罗家族正是发源于此。\n\n九一八事变，关东军施暴虐于辽吉，还图谋吞并黑龙江。但在齐齐哈尔，马占山将军挺身而出，领导了江桥战役，打响了中国军队有组织抗击日本侵略者的第一枪。尽管江桥抗战最终失败，但这场战斗激起了无数人民的斗志。人们从此知道，中国不会亡——他们会战斗下去，向着希望的光芒。\n\n齐齐哈尔活了下来，但她已是今非昔比。在东郊，潜藏着一个可怕的秘密。嫩江啜饮着它的黑暗，混沌与污浊在水体中静静扩散。"
 state_lore_initials.339: "JLN"
 state_lore_name.339: "吉林"
 state_lore_desc.339: "吉林城因水而生，旧称“吉林乌拉”，意为“沿江之城”。旧日列国在此地建立了码头和海军基地，制造运输军队、货物和贡品的船只。这里也是清政府建造战舰，训练水师的据点。\n\n然而，满洲的大城市都有着迭起兴衰、新旧更替的历史。就像傲立北疆的齐齐哈尔被俄国人建立的哈尔滨夺去风头一样，曾是南满数一数二大都市的吉林也被日本人建立的新京取而代之。列强塑造并粉碎了满洲的命运，满洲人民却只能听任命运的摆布。\n\n纵使百年间风云变幻，吉林仍是一座因河道交汇而生、由历史浪潮塑造的城市。在吉林的街头巷尾，回荡着那些早已被遗忘的古老传说，回荡着荒废已久的村落的低语，回荡着商人与士兵的呢喃，还有那些，编织起此城地基的梦想。"
 state_lore_initials.340: "BHR"
 state_lore_name.340: "伯力 £GFX_bohori_texticon "
 state_lore_desc.340: "伯力位于黑龙江和乌苏里江的交汇处，战略地位极其重要，得伯力便可遥控广袤的外满土地。然而，《北京条约》将其割让给俄罗斯帝国。它被改称哈巴罗夫卡，然后是哈巴罗夫斯克，来源于俄罗斯入侵者、第一个觊觎这片土地的人，叶罗菲·哈巴罗夫。俄国人在这片土地上建立起城市和军营，吸引了想要升官发财的移民。铁路连接港口，工厂带来革新，几十年过去，这里成了外满最重要的交通枢纽和工业中心。\n\n但和平与安宁总是短暂，伯力的命运未曾注定。消息传来，苏联崩溃，远东在混乱与动荡中折腾了好几个年头，直至五十年代的干涉让她回归到爱新觉罗家族的统治之下。至少形式上是这样。\n\n然而，在这片被权力的浪潮反复席卷的土地上生存下来的人民，才是自己命运的主人。不管他们叫她伯力还是哈巴罗夫斯克，不管他们是效忠帝国还是共和国，他们都坚守着自我。满洲国紧握着伯力的缰绳，但身下的马儿和她统御的广大人民一样，早已精疲力竭。"
