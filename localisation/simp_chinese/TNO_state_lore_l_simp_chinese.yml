 state_lore_name.341_UKR: "布列斯特-立陶夫斯克"
 state_lore_desc.341: "[Statelore_Get_brest_desc]"
 state_lore_desc.341_GER: "现在，几乎没有证据能证明战前布列斯特-立陶夫斯克有近一半的人口是犹太人。这里没有犹太学校、商店、犹太教堂或墓地。墓碑上没有犹太人的名字，巴伐利亚风格的图书馆里没有犹太书籍，也没有犹太劳工。德国人觉得，要是还不能在伊甸园里过上躬耕农亩的生活，那他们在东方的铁路枢纽至少看起来得像是他们的家乡。所以，布列斯特-立陶夫斯克的犹太人被运往索比堡，要么被党卫军和乌克兰仆从军带到布罗纳古拉的屠杀场，要么在隔都里被枪杀、毒毙、殴打和谋杀——现在那里成了个柏林风格的公寓群。\n\n如今，布列斯特-立陶夫斯克是铁路枢纽，排列着满载谷物开往德国的火车。当他们停下来加煤的时候，乌克兰和白罗斯的机械师们在不动声色的抗拒中默默工作。他们低声谈论着往日的城市，谈论着过去的事情。他们吃着几片肉干，打卡下班，从德国士兵身边走过，回到安静的家和床上。下里，那些劳累不堪、一无所有的人都在苦苦思索，他们能为明天、为今天做些什么。他们不时啜泣，但一到清晨，他们就擦一擦脸，忘掉这一切，然后继续劳作。"
 state_lore_desc.341_UKR: "掐紧脖子，勒住气管，德国宣告窒息。铁道工的模范园，已经不再。布列斯特-立陶夫斯克再度属于乌克兰。铁锈煤尘的灰黑换成了蓝黄，大地上冒出斑斓的颜色。兴高采烈的市民含泪高歌，悼念失去的亲人，他们相互鼓舞继续前行。这座城市自由而快乐，尽管她已是满目疮痍。\n\n德国既已败退，重建城市和牢记历史便成了眼前的任务。布列斯特-立陶夫斯克的人民不能坐以待毙。边界太近，美丽的地平线又太遥远。此时此刻，需要力量与联结，需要在巨大的困难面前团结一致，需要无人敢于忘却的勇气。那艰辛劳苦、一无所有的人，不再低头俯首。眼泪已经流尽，所余唯有鲜血。"
