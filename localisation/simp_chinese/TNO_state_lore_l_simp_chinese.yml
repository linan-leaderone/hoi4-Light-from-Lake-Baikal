 state_lore_initials.21: "BES"
 state_lore_name.21: "布雷斯特"
 state_lore_desc.21: "在过去的漫长岁月中，法国堪称海上强权。除开其海外领土，法国紧邻大西洋的漫长海岸线同样功不可没。布雷斯特位居布列塔尼半岛的最西端，是法国最引以为豪的前哨之一。她坚定地守望着海洋，矗立着无数灯塔，为众多迷途水手照亮了前路。\n\n不过，基伯龙半岛最近异常平静，如今有些流言蜚语在布列塔尼传播。“不满现状的民族主义者决定采取行动”的消息甚嚣尘上，或许，黑暗即将达成大西洋所未能做到的成就：一举吞没布雷斯特，乃至整个布列塔尼。"
 state_lore_initials.22: "PIS"
 state_lore_name.22: "普瓦捷"
 state_lore_desc.22: "在凯撒到来前，高卢部落就已经建立了普瓦捷，她见证了法国在图尔战役中的辉煌，亦旁观过百年战争中法国的落败。\n\n几个世纪以来，这座大学城都是宗教冲突的温床，也是一座驻军城市。现在，普瓦捷地位微妙，她刚好坐落于巴黎和波尔多的正中间。这座法国中西部的小城又一次成为了三股水火不容的势力试图统治其西欧领土的战略要地。"
 state_lore_initials.23: "BOD"
 state_lore_name.23: "波尔多"
 state_lore_desc.23: "人称“月亮港”的波尔多是法国最大、人口最多的城市之一。法国屡次遭受折辱，动荡频仍，但她相对来说并未受到什么影响。波尔多以其沁人心脾的葡萄酒享誉世界，历史古迹更是她骄傲的源泉，今日，她也确是这个国家最重要的城市之一。\n\n然而，波尔多的一帆风顺并非某种奇迹。阿德里安·马尔凯市长全心全意的合作，以及在四十年代末成立的、法国人民党的拥趸波尔多政治学院，让这座城市被视为民族革命的堡垒，免受改良主义和布尔什维主义的不良影响。然而，风云骤变、巨浪在即，这安宁的港湾又能坚持多久？"
 state_lore_initials.24: "MRS"
 state_lore_name.24: "马赛"
 state_lore_desc.24: "马赛建于公元前600年，是欧洲最古老的城市之一，自古希腊发迹到归属于当代法国，马赛还从未被击垮过。\n\n内战、蛮夷、围城、瘟疫、革命和战争，种种天灾人祸密谋着摧毁这座古城。二战差点把这座城市丢进了修罗炼狱之中，但她的人民依旧挺了过去。\n\n这座城市还见证了法国国歌《马赛曲》的诞生。如今，这座古城是法国最大的城市之一；愿上帝保佑马赛再延续几个世纪。"
 state_lore_initials.25: "PAR"
 state_lore_name.25: "巴黎"
 state_lore_desc.25: "问起巴黎人1901年的巴黎，他会说那是祖国的心脏；问起巴黎人1919年的巴黎，他会答那是世界的中心；问起巴黎人今日的巴黎，他只会眼中噙泪，追忆已然破碎的荣耀与梦想。宏伟的光之城，已多年未蒙上帝眷顾。\n\n往昔首都的万千悦动只剩飘摇的黯影。奥斯曼式建筑对着街上的德国士兵蹙额颦眉，而巴黎的居民则忍受着苦难尽力谋生。正如同法兰西的每个子女都心知肚明般：无论高低贵贱，他们都只能向绝望卑躬屈膝，苟且偷生。"
 state_lore_initials.26: "N-PR"
 state_lore_name.26: "北巴黎"
 state_lore_desc.26: "自党卫军尝试在德国发动政变，并被尽可能地放逐到日耳曼尼亚以西后，半壁光之城就陷入了黑暗中——塞纳河曾不经意间划开大地，而巴黎墙的峻石与铁网则刻意地将城市撕开。\n\n希姆莱政权的铁蹄碾碎了沦陷区巴黎人所珍视的一切，并用野兽派日耳曼文化纪念碑和一望无际的岗哨取而代之，而每栋建筑，每个家庭都处于探照灯的监视之下。\n\n岁月如梭，这种破坏只会越来越彻底——当每一个新生儿都用德语，而不是法语作洗礼时，破坏更变得愈发难以挽回。如果问欧洲哪里将新秩序的无尽梦魇体现得最淋漓尽致，那这个地方就是北巴黎。"
 state_lore_initials.27: "C-FR"
 state_lore_name.27: "克莱蒙-费朗"
 state_lore_desc.27: "环绕着克莱蒙-费朗大学城的谢讷德皮火山链就像一颗跳动的心脏。这座城市的居民一看到它，都不禁感受到某种安全——不管这火山会不会爆发，都远没有威胁他们国家主权的外部势力危险。\n\n来自法国和欧洲各地的人们前往克莱蒙-费朗大学学习，欣赏城市的文化和历史。从巴洛克教堂到遍布全城的浪漫主义艺术，所有来客都能证明法国仍然是一个美丽和传统的国家。"
 state_lore_initials.28: "BRN"
 state_lore_name.28: "伯尔尼"
 state_lore_desc.28: "在阿尔卑斯山脉以北的高原上，坐落着瑞士至宝般的首都。她代表着世界上现存最古老的邦联之一。作为神圣罗马帝国与法国革命时期的领土，这座城市有着有趣的法德文化融合。\n\n如今，这座城市就如千百年前一样享受着孤立。社会主义国际在一战时坐落于此，而二战同盟国与轴心国那数不清的刺探与周旋也发生于此。虽然伯尔尼受到了德国深远的影响，但瑞士军队依旧将在这动荡的时代保障瑞士那千百年如一日的独立。"
 state_lore_initials.29: "AMS"
 state_lore_name.29: "阿姆斯特丹"
 state_lore_desc.29: "阿姆斯特丹曾有过繁荣的文化与经济。作为荷兰首都的它曾是世界上最富有的城市之一。阿姆斯特丹是梵高和伦勃朗的故土，它还有着世界上最古老的证券交易所。但它也并非没有坎坷的过去，它曾沦入西班牙人和法国人之手，现在又处于纳粹德国的影响之下。\n\n尽管如此，阿姆斯特丹正在缓慢恢复它的旧日荣耀，并巩固它作为欧洲主要贸易城市的地位。"
 state_lore_initials.30: "DIJ"
 state_lore_name.30: "[Statelore_Get_dijon_name]"
 state_lore_name.30_BRG: "第绍"
 state_lore_name.30_normal: "第戎"
 state_lore_desc.30: "当太阳从东方升起时，第戎城内的许多人都不禁觉得这是勃艮第黑太阳即将到来的预兆。无论大人小孩，一提勃艮第都会为之色变，就像小行星坠落法国，或是核战争毁灭人类，暴风雨来袭时警报器的尖叫——勃艮第边境如漆黑之墨蔓延而来，让所有人都感到无比恐惧。\n\n所有这些厄运和阴郁都强加在古罗马定居点第维奥的继承人上。当这座美丽城市的教徒去做弥撒时，他们都会向圣彼尼诺祈祷，祈求勃艮第风暴永远不会到来，他们可以继续平静地生活。"
 state_lore_initials.31: "LYO"
 state_lore_name.31: "里昂"
 state_lore_desc.31: "这是又一个反映了法国的古老与美丽的城市，她再次提醒人们，法国，一个罗曼语族国家，是罗马的继承人之一。里昂坐落于罗讷河和索恩河的交汇处，其中心反映了自罗马三高卢人的圆形剧场建成以来两千年的历史，其瑰丽的建筑艺术展现出中世纪和文艺复兴时期的风采。里昂这伟大的城市坐落在法国腹心，提醒人们这个国家依然伟大。\n\n里昂的人口与轻工业终日滋润着法国的残躯，有朝一日，法国将借此重绽往日的光辉。"
 state_lore_initials.32: "BRU"
 state_lore_name.32: "[Statelore_Get_brussels_name]"
 state_lore_name.32_BRG: "布吕塞尔"
 state_lore_name.32_normal: "布鲁塞尔"
 state_lore_desc.32: "布鲁塞尔正式建城于公元979年，当时法兰克王子，洛林的查理在塞讷河边的一个无名小村子里筑起了城堡。一千多年过去，城市的统治者来来去去，继勃艮第人、西班牙人、奥地利人、法国人和独立的比利时王国之后，布鲁塞尔又落入了来自勃艮第的德国人手中。纳粹在入侵时将布鲁塞尔设为比利时专员辖区的首府，这种状况维持了十余年，直到这片领土被移交给海因里希·希姆莱的党卫军勃艮第骑士团国为止。该城的市民们以及党卫军佛兰德师和党卫军瓦隆师对此不屑一顾，但希姆莱只一心想在这座城市和其他治下的所有城市中，恢复德国神话般的伟业。"
 state_lore_initials.33: "DUB"
 state_lore_name.33: "都柏林"
 state_lore_desc.33: "与爱尔兰的其他城市不同，都柏林的建立者既非爱尔兰人，也非英格兰人。这座城市于10世纪由维京海盗建立，并于1171年成为诺曼人在岛上的第一个据点。随后的750年里，都柏林一直是英格兰人在爱尔兰的行政中心，后来成为不列颠在爱尔兰的统治中心，直到1921年爱尔兰独立。\n\n爱尔兰共和国选择了此城作为首都，而这也是翡翠之岛最光彩动人的宝石。四十年过去了，现在的都柏林是这座统一（表面上）岛屿的首府，也是饱受宗派问题困扰的政府所在地。"
 state_lore_initials.34: "BFS"
 state_lore_name.34: "贝尔法斯特"
 state_lore_desc.34: "尽管贝尔法斯特在新石器时代就有人居住，但在17世纪开展贸易以及移民涌入之前，它一直是一个名不见经传的村庄。不过它在19世纪进一步发展，成为爱尔兰的工业中心，尽管其不断膨胀的人口导致天主教和新教居民之间的嫌隙加剧，但它仍然是一个由亲英的统一主义者控制的城镇，并在爱尔兰南部独立后成为北爱尔兰的首府。\n\n这一切在20世纪40年代发生了变化，当时德国人横扫英伦三岛，共和国趁机占领了整个爱尔兰岛。现在的贝尔法斯特躁动不安，作为自治区的首府，当地民众对他们目前的政治地位可以说是心怀不满。"
 state_lore_initials.35: "TRU"
 state_lore_name.35: "特鲁罗"
 state_lore_desc.35: "尽管特鲁罗因其在康沃尔文化中的核心地位、宏伟的主教座堂和采锡历史而闻名，但今日的“三河之城”却在苦苦挣扎。曾经，乔治和维多利亚时代的古朴街巷能引来腰缠万贯的矿业巨鳄，但现在的她却不幸沦为驻英德军的集结点，豪华酒店上高高飘扬的万字旗无疑是欧洲之主施展铁腕的明显象征。在城市的某个角落，你可能会偶遇英国自由军团的成员，他们无法无天、随心所欲，或于深街暗巷、或于城市广场，光天化日把人打个半死，无需半点理由。\n\n但最显著的变化却不在这些，而在这座城镇的精神、本质和灵魂。熙熙攘攘的周日集市不复存在，孩子们放学后也不再迈着轻快的步伐去商店购物。正如一蹶不振的康沃尔语，这座城市变得紧张压抑。人们不再看向窗外，向路过的士兵友善地挥手示意，而是在恐惧中紧闭窗户。长筒靴与警棍铿锵作响，将他们的希望砸得粉碎。如今，只有奇迹才能使这片土地再次焕发曾经的生机与活力。\n\n夜晚，城市的灯火不复往日辉煌。为何这样？因为每一个踏入夜色的脚步，都可能面对冰冷的枪口。"
 state_lore_initials.36: "CAR"
 state_lore_name.36: "加的夫"
 state_lore_desc.36: "威尔士的首府在德意志的铁蹄下忍受了三十年的磨难。三十年代至今，对威尔士煤炭的需求不再旺盛，加的夫随之一蹶不振。战争到来，她迎来短暂的复苏，但又在德国的枪林弹雨下蛰伏。\n\n现在的加的夫形势微妙，政府控制不稳。从心怀不满的工人，到泛舟海上的女王忠仆，再到小股流窜的威尔士民族主义者，加的夫坐立难安。\n\n若是当局最终瓦解，谁知道会有什么吞没这城堡之城。"
 state_lore_initials.37: "EDI"
 state_lore_name.37: "爱丁堡"
 state_lore_desc.37: "在英国政府的辖治之下，苏格兰的古都爱丁堡正遭受无尽的折磨。\n\n爱丁堡曾是苏格兰最伟大的城市之一，现如今却沦为了贫民窟的代名词。破败的街道上是穷困潦倒的居民，空气中弥漫着对伦敦的恨意。尽管如此，这座古都的每一个角落都被警察和士兵严密地监视。德国长靴和英国走狗四处巡逻，将爱丁堡置于严苛的控制之下。\n\n伦敦统治苏格兰，日耳曼尼亚统治伦敦。苏格兰人不会忘记的。"
 state_lore_initials.38: "GLA"
 state_lore_name.38: "格拉斯哥"
 state_lore_desc.38: "格拉斯哥是欧洲首批人口达到百万的城市之一，但她已不复十九世纪的荣光。在那个年代，新行业新科技吸引着八方移民，匠艺绝顶的建筑巨作——格拉斯哥地铁、米切尔图书馆、开尔文格罗夫公园和米尔加维水处理厂——纷纷奠基筑成。\n\n这一切并不长久。一零年代的经济衰退和二三十年代的大萧条激起激进社会主义，也就是§R红色克莱德赛德§!运动。二战爆发后，这座城市的复苏进程先是被轰炸机投下的炸弹打断，后又被伦敦强加上合作体制。\n\n在这个简直能被美其名曰是现代贫民窟的城市，唯一从南方、从伦敦送来的东西就是越来越多的警察。克莱德班克闪电战没造成什么损害，但英国政府有意不支持格拉斯哥，让这座城市走向长久的衰退。不列颠岛局势日趋紧张，§R也许鲜红的克莱德赛德也将顺势而起。§!"
 state_lore_initials.39: "LDN"
 state_lore_name.39: "伦敦"
 state_lore_desc.39: "18世纪末，塞缪尔·约翰逊曾言：“一个人厌倦了伦敦，他也就厌倦了生活——因为伦敦就是生活的全部。”在一个半世纪的时间里，伦敦确实当之无愧：它是工业革命的中心、创新灵感的摇篮，地铁、茶馆皆备，地标连连落成，此外更是日不落帝国乃至全世界的经济中心。\n\n然而，闪电战拉开了伦敦民众苦难的序幕：大片房屋被毁，逾三万人罹难，幸存者则成群结队逃往农村或别处躲避战火。至此为止，伦敦尚有力挽狂澜的希望，可惜希特勒及其爪牙并不打算放过这座英国的大都会。\n\n德军发起了血腥的围城战，城市外围战斗的惨烈状况一度堪比东线，但最终，联合王国的首都还是沦陷于纳粹的铁蹄之下。市中心在投降之后大部完好，可战争的创伤终究难以掩去。昔日挤满白厅政客与狂欢者的酒吧，如今已是一片死寂，只剩下一座衰败之城的绝望叹息。"
 state_lore_initials.40: "PSM"
 state_lore_name.40: "朴次茅斯"
 state_lore_desc.40: "朴次茅斯港曾经是孕育了英国海军的摇篮，她也是自罗马人入侵以来矗立在英国南部的海岸要塞。自罗马人在波切斯特建造防御工事开始，朴次茅斯在亨利二世和他的继任者们的治下被不断扩建，最终成为了英格兰最大的海军基地，同时也是入侵欧洲大陆的一大跳板。朴次茅斯拥有世界第一座干船坞和第一条大型生产线，而工业革命时期人们又见证了她转变为世界上最大的要塞城市，她的港口里驻扎着一支当时地球上任何政权都无法匹敌的舰队。\n\n不过，傲慢是一项大罪，而英国和朴次茅斯都将为此付出沉重的代价。皇家海军先是被德国军队所击败，随后又被他们的新秩序所束缚，她的规模被削弱到只有原来的冰山一角。如今，德国军队在朴次茅斯的大街上颐指气使，对哪怕一丝丝不满都重拳出击。迎接踏入港口水手的不再是他们的家人，而是那帮子检查他们是否有为抵抗运动走私武器的德国探子。\n\n作为曾经的征服者和如今的被征服者，朴次茅斯明白了那个她的舰队曾经让世界上许多地方领悟到的残酷的谚语的含义：成王败寇。"
 state_lore_initials.41: "NWI"
 state_lore_name.41: "诺维奇"
 state_lore_desc.41: "诺维奇是古代爱西尼部落的家园，反抗外国残暴统治的传统古已有之。国家遭罗马人篡夺、身受鞭笞之辱时，布狄卡女王率领布立吞人揭竿而起，挡在了入侵者的军团面前。然而，诺维奇的抵抗正如往日布狄卡的抵抗一般，在烈火中化作悲惨的灰烬。\n\n诺维奇遭到大轰炸毁坏的严重程度远远超出了其他任何一座英国城市，德国空军的狂怒之火将这里的中世纪建筑群彻底撕成了残垣断壁。战后，伦敦的新政府按照此前制定的重建计划，将诺维奇的大片白地重建为巨大的建筑群，拥有百年历史的古建筑则被无情地摧毁。\n\n可是，诺维奇的重建和扩张给伦敦政府带来了他们意想不到的后果。随着英格兰的衰败，许多城镇已遗弃腐朽，诺维奇因而成了对英格兰铁腕统治心怀不满的人们的朝圣之地。"
 state_lore_initials.42: "BHM"
 state_lore_name.42: "伯明翰"
 state_lore_desc.42: "工业之火已在伯明翰燃烧了数个世纪。这里是米德兰兹的经济中心，诞生了瓦特蒸汽机、世界首台机械纺纱机等推动工业革命的伟大发明。在侵略者踏上英国海岸之际，伯明翰的汽车与制造业再度挺身而出，将一辆辆坦克、一门门火炮送往前线，阻挡德寇进攻的步伐。然而，这一切最终只是杯水车薪。\n\n伯明翰的工厂被德国空军升级一新，大街小巷则遍布巡逻的国防军士兵。城市的工业之火依然熊熊燃烧，不过如今却换了主人。工人的工时越来越长，德国对汽车和设备的需求也越来越多。曾一度被德军摧毁的厂房，在戴姆勒-奔驰和国家工厂的指导下得到重建，以便日后效劳二者。\n\n德国人贪婪的大手紧攥伯明翰不放，但他们很快就会学到一点：生起火苗易，§R控制火势难§!。"
 state_lore_initials.43: "LPL"
 state_lore_name.43: "利物浦"
 state_lore_desc.43: "利物浦真正的历史始于一个名为利夫浦尔的市镇，由“无地王”约翰一世特许建立。尽管这里一开始只是个小地方，但它乘上了跨大西洋贸易的东风。随着财富不断涌入，利物浦发展成为了全英国第二大城市。\n\n然而，近年来，利物浦的商埠贸易几近绝灭，城市的好运亦随之走到了尽头。跨大西洋商路的断绝和纳粹闪电战的蹂躏接踵而至，在德国人的军靴之下，利物浦都仿佛蒙上了一层惨淡阴郁的暗影。如今，这里仅存的财富甚至都不属于城市，而是流到了来自法兰克福那群衣冠楚楚的笑面虎手中。\n\n尽管如此，利物浦对大洋彼岸的希冀仍未彻底死去。在破烂的小酒吧里，在陈旧的俱乐部中，年轻人们围坐在一起，模仿大西洋另一边的美国乐队演奏弹唱，反抗笼罩着天空的阴霾。利物浦在枷锁中失去了一切，但反抗的精神仍在延续。"
 state_lore_initials.44: "MAN"
 state_lore_name.44: "曼彻斯特"
 state_lore_desc.44: "最初，罗马人建立起了曼彻斯特，以屏卫约克和切斯特的定居点。但数百年过去，曼彻斯特却已远远地让这两座城市望尘莫及。到16世纪时，曼彻斯特就已经是兰开夏最为繁荣昌盛的纺织业城市。城市一路高歌猛进，直至20世纪，工业、财富和政治理念在曼彻斯特聚集激荡。与此同时，这里也催生出了大规模的贫困和永无节制的贪欲。\n\n时至如今，唯有贫困与贪欲依旧驻足于城市之中。往日的曼彻斯特已然零落飞散，如今的她被彻底重塑，只为侍奉法兰克福和日耳曼尼亚那心血来潮的狂想。工人们蜷缩在贫民窟之中，IG法本和西门子则疯狂攫取着利润。诸如1956年起义等一系列反抗的结果唯有德国驻军迅猛恶毒的报复。渐渐地，黑暗弥漫，覆盖了这里的每一寸土地。曼彻斯特的精魂已不复存在，她的使命就是为德国劳动，直至最终被彻底抛弃。\n\n或者说，德国驻军是这么以为的。但实际上，曼彻斯特和利兹正是不列颠岛上最为强固的抵抗运动堡垒。起义的希望、工厂主的冷酷无情、在深夜失去音信的受害者，这里的人们从未遗忘。\n\n曼彻斯特永不遗忘。"
 state_lore_initials.45: "NEW"
 state_lore_name.45: "泰因河畔纽卡斯尔"
 state_lore_desc.45: "纽卡斯尔，曾为北海上最繁忙的港口，工业革命的摇篮，如今在德国阴影之下与其他千百座工业城市一同沉浮。战争带来的创伤从未真正愈合；它或多或少，被德国用来深度剥削这座城市而制造的假象所掩盖。\n\n但这样的剥削不会永远持续下去。总有一天，纽卡斯尔或将再度奋起，夺回北英格兰坚城壁垒的头衔。"
 state_lore_initials.46: "CPH"
 state_lore_name.46: "哥本哈根"
 state_lore_desc.46: "在那些不幸位于希特勒征服之路上的城市中，哥本哈根相对幸运。它坐落于厄勒海峡之畔，几个世纪以来，它一直是丹麦最大的财源。得益于它较低的战略优先级，哥本哈根几乎没有受第二次世界大战战火的侵扰。\n\n现在，只能旁观祖国运作的丹麦政府也只好安坐在克里斯蒂安宫中，祈祷这座城市的好运长存不竭。"
 state_lore_initials.47: "OSL"
 state_lore_name.47: "奥斯陆"
 state_lore_desc.47: "奥斯陆曾享有一段自诩自由的岁月，但自从第一个德国伞兵在席卷一切的威悉河行动中落地之后，它就一去不复返了。奥斯陆是挪威的首都，一个坐落于该国最南端的美丽城市。它是世界上最繁忙的港口，也由此有着全世界最大的海运公司。但尽管它有积淀千年的悠远美韵，纳粹二十年的占领却给奥斯陆留下了丑陋的伤疤。\n\n奥斯陆被认为足够雅利安化，也就不需要像华沙那样遭到激烈的改造。德国只在奥斯陆留下了种种宣传海报和国防军驻军。尽管如此，奥斯陆依旧在纳粹的铁靴下挣扎着，渴望重获自由的那一天。"
 state_lore_initials.48: "PDX"
 state_lore_name.48: "斯德哥尔摩"
 state_lore_desc.48: "斯德哥尔摩是瑞典的权力所在，其居住人口不仅在全瑞典，也在整个斯堪的纳维亚半岛位居榜首，该城因其横跨14个岛屿的独特区位而闻名。斯德哥尔摩有数所全欧洲顶尖的大学，有资金充足，维护良好的地铁，而它建城的历史更可以追溯至七个世纪以前。现在，宏伟美丽的它已成为瑞典的文化，社会与经济中心。\n\n不过，斯德哥尔摩也成为了瑞典在民族社会主义新秩序中地位的缩影——它的港口向德国和美国船只开放，两国也同时在这里设立了大使馆。瑞典政府现在不得不游走于OFN和团结协定之间，以平衡它作为欧洲最后“中立”势力之一的地位。"
 state_lore_initials.49: "HEL"
 state_lore_name.49: "赫尔辛基"
 state_lore_desc.49: "在芬兰内战后重建的赫尔辛基，已经在二十世纪转变为芬兰繁荣的行政与经济中心。\n\n在芬兰迅速城市化的同时，赫尔辛基成为了功能主义建筑运动的中心，这也让全城的面貌与世界其他城市截然不同。大片建筑都由批量生产的混凝土制成，但其颜色鲜艳，外表全然现代化。赫尔辛基日益被誉为芬诺斯堪的亚最美丽的城市之一。"
 state_lore_initials.50: "VII"
 state_lore_name.50: "维普里"
 state_lore_desc.50: "中世纪时瑞典十字军所建立的维普里，几个世纪以来都担任着斯堪的纳维亚和俄罗斯之间的门户。谁控制了距圣彼得堡只有130千米的卡累利阿地峡，就掌握了控制波罗的海贸易的能力，这也使得俄罗斯于18世纪占领此地。\n\n在沙皇被推翻后，维普里成了新独立的芬兰的第二大城市，至今也依然如此。随着苏联1940年的入侵，几乎所有人都逃离了这个城市，但就在一年后，芬兰军队又回到了这个城市，护送难民们回归他们的老家。\n\n自那时起，维普里就成了芬兰最著名的港口之一。现在，和其他芬兰城市一样，随着许多农村人口的迁入，维普里正经历着迅速的人口增长。"
 state_lore_initials.51: "MUR"
 state_lore_name.51: "摩尔曼斯克"
 state_lore_desc.51: "一战的血雨腥风中，为避免向俄国输送补给的盟国船只遭受德国潜艇袭击，沙皇尼古拉二世下令于白海沿岸新建一座港口。摩尔曼斯克由此诞生，得益于重要的战略地位，寥寥数年时间，它便迅速发展为北极圈内规模最大的城市。\n\n虽一度抵挡住了轴心国的兵锋，摩尔曼斯克还是在二战的最后几个月间沦陷，变成了芬兰的第二大城市。由于城中的俄族人口占到芬兰全国的三分之一以上，加之其偏僻的地理位置，同化工作几乎毫无进展，反让摩尔曼斯克成为了俄罗斯民族主义的温床。同时，只要芬兰人还控制着这座城市，她就会一直是芬兰与纳粹之敌通商的门户。"
 state_lore_initials.52: "[Statelore_Get_kyiv_initials]"
 state_lore_name.52: "[Statelore_Get_kyiv_name]"
 state_lore_desc.52: "基辅曾是一座美丽的城市，在苏联治下繁荣地发展着。那时，她为自己的历史感到自豪。随着德军和德意志殖民者的到来，曾经的一切都天翻地覆。德军围困城市，先是炮火轰炸，然后大军开进，将基辅彻底化为齑粉。食物开始短缺，不能喂饱所有人，乌克兰人流落首都街头，饥馑遍地。\n\n战争接近尾声之时，建筑物又重新在基辅城内出现，但此时的它们却如德意志人的一把利刃，在乌克兰人民的心头留下创伤。这个国家的历史已经荡然无存。绝望笼罩着这座城市。现如今，过去的一切似乎都在重演，基辅又一次被炸得粉碎——但这次，德意志人并不是凶手。"
 state_lore_initials.53: "THE"
 state_lore_name.53: "狄奥多里克港"
 state_lore_desc.53: "少有哪座城市如狄奥多里克港一样见证过战争的恐怖。它原名塞瓦斯托波尔，在1942年夏巴巴罗萨行动的炮火轰鸣声中轰然倒塌。在俄罗斯沙皇和苏维埃主席的年代，它是实现俄罗斯在黑海温暖、碧蓝水域野心的重要军事港口。然而，随着“新秩序”笼罩欧洲，塞瓦斯托波尔也不得不跪拜在飘扬的纳粹旗帜之下，就像曾经拜服在俄罗斯人脚下那般。\n\n狄奥多里克港现驻有全欧洲，乃至全世界最大的一支舰队。卡尔·邓尼茨上将随时随地关切这只舰队的一举一动，令所有人都艳羡不已。今天，狄奥多里克港的民众依然在这个海滩度假胜地狭窄的鹅卵石走道上生活、工作与恋爱。\n\n德意志人，为祖国献上荣誉与忠诚、并为此骄傲的德国人民，凝视着海上金色的地平线——他们知道，他们的子子孙孙都将在这座他们曾生活的城市里欢快玩耍。很少有人意识到，塞瓦斯托波尔的斯拉夫居民也有着同样的想法。也许下次，胜利者将会把居民埋葬在浅浅的坑中，再立上一块著有名姓的墓碑。"
 state_lore_initials.54: "MIN"
 state_lore_name.54: "明斯克"
 state_lore_desc.54: "即使曾与其他东欧城市一样同面德国入侵和随后的破坏，明斯克之上的伤痕还是比其他城市要深重许多。城内曾有相当规模的犹太社区被连根拔除，而余下的居民则深陷绝对贫困与压迫。\n\n这里远离里加，日耳曼化还不那么高。而城内的大部分政治权力，正日益落入愈发反叛的白罗斯合作者手中。"
 state_lore_initials.55: "RIG"
 state_lore_name.55: "里加"
 state_lore_desc.55: "里加曾是拉脱维亚的首都，但它现在是德国东方专员辖区的行政中心。\n\n积年累月的轰炸，种族灭绝和德国移民的涌入让里加变得面目全非。它现在是“模范殖民地”的“模范城市”，更是德国广袤殖民帝国中的一处秀丽风景。"
 state_lore_initials.56: "PRA"
 state_lore_name.56: "布拉格"
 state_lore_desc.56: "布拉格曾是欧洲伟大的国际都市中心之一，其丰富的建筑和文化遗产显示出这座城市在数个世纪里深受的捷克、犹太和哈布斯堡文化影响。但在德国占领时期，这座城市的文化和建筑都被残酷的重塑了。\n\n不管是街道还是市场，大学还是剧院，教堂还是礼拜堂，只有德语被允许使用。而随着一代代人的逝去，对往昔的记忆也越来越模糊。\n\n然而，尽管占领十分残酷，布拉格的工业产出却有增无减。近年来这里作为大日耳曼国的后勤和技术中心的地位已越来越明显，这正反映出它即将融入德国及其文化圈的事实。"
 state_lore_initials.57: "KRK"
 state_lore_name.57: "[Statelore_Get_KRK_name]"
 state_lore_desc.57: "[Statelore_Get_KRK_desc]"
 state_lore_initials.58: "BRA"
 state_lore_name.58: "布拉迪斯拉发"
 state_lore_desc.58: "布拉迪斯拉发曾是罗马帝国的边境要塞，在7世纪成为萨莫王国，第一个有记录的斯拉夫部落政治联盟的首都。布拉迪斯拉发于1536至1783年成为匈牙利王国的首都，在历史上一直是一个文化大熔炉，展示了斯拉夫（斯洛伐克）、匈牙利和德意志文化交汇下的独特社会景观。\n\n捷克斯洛伐克解体后，布拉迪斯拉发成为约瑟夫·蒂索领导的法西斯斯洛伐克共和国首都。在德国霸权支配下的斯拉夫文化城市中，布拉迪斯拉发受到的影响较小，被允许继续稳步发展成为一个现代工业城市。未来会是繁荣昌盛，又或者是滑向崩溃？只有时间，或者德国人能告诉我们答案。"
 state_lore_initials.59: "BUD"
 state_lore_name.59: "布达佩斯"
 state_lore_desc.59: "坐落于多瑙河畔，占据肥沃的匈牙利平原中心的布达城和佩斯城一直是商业中心。当1873年匈牙利的首都设立于此，并整合为“布达佩斯”后，这座城市蓬勃发展，很快便成为了欧洲最大、最繁荣的城市之一。\n\n第二次世界大战中，匈牙利的征服为她带来了短暂的繁荣，但随后便是对城内犹太人的清洗，与罗马尼亚和斯洛伐克毁灭性的战争，以及五十年代的经济崩盘，整座城市的现状岌岌可危。处于铁腕统治下的布达佩斯外部面临着德国和意大利联合入侵的威胁，而随着越来越多的民众质疑政府的统治基础，内部也将迎来不断增长的动荡。"
 state_lore_initials.60: "BUC"
 state_lore_name.60: "布加勒斯特"
 state_lore_desc.60: "在十九世纪六十年代这一短时间内，布加勒斯特就从一个徒有规模的无名罗马尼亚城市变成了全巴尔干半岛上最为现代化的城市，城里有着现代化的下水道、电缆、路灯和工厂。邻近油田的发现让布加勒斯特成为了真正的经济中心，这座城市也由此开始不断地扩张着自己的人口和财富。\n\n现在，布加勒斯特作为仅次于伊斯坦布尔和雅典的巴尔干第三大城市，她拥有的人口和资源让罗马尼亚的邻居们垂涎三尺。布加勒斯特的富饶是会让罗马尼亚保持强大，还是招致灭顶之灾，有待于进一步观察。"
 state_lore_initials.61: "CSI"
 state_lore_name.61: "基希纳乌"
 state_lore_desc.61: "还有哪座城市能比基希讷乌更频繁地在各国之间易手？在短短三十年间，这座白石之城曾摆脱俄罗斯的枷锁赢得独立，纳入罗马尼亚的掌中；随后又被苏联夺回，但在二战中又重归罗马尼亚治下。大多数人都对现状相当满意：基希讷乌的民众基本都讲罗马尼亚语，享受着和布加勒斯特的同胞们一样的生活标准。但由于历史遗留问题，基希讷乌以及其周边的摩尔多瓦省在民族上远比罗马尼亚其他地区更加多元化。\n\n成千上万的俄罗斯人、乌克兰人、保加利亚人乃至世界上绝大多数的加告兹人都认为这里是自己的故乡。在日益隔离化的欧洲，这种独特的多元文化环境使得基希讷乌的社会明显有别于罗马尼亚其他任何城市。"
 state_lore_initials.62: "ZAG"
 state_lore_name.62: "萨格勒布"
 state_lore_desc.62: "据说，克罗地亚是二战的战胜国之一，那为什么萨格勒布还会遭受这样的苦难？作为乌斯塔沙的策源地、克罗地亚主要的文化中心，萨格勒布曾在19世纪和20世纪初享受着繁荣的发展。\n\n但自战争爆发以来，法西斯政府开始残酷地压迫城市中的非克罗地亚少数族裔，共产党叛军则转移到了农村中继续战斗，越来越多的克罗地亚人也或多或少地由于这种暴力冲突而移居到了萨格勒布。\n\n但在城市成长的同时，其经济却停滞不前，被暴力、无能的官僚机构和意大利的压力所腐蚀。随着克罗地亚的立国基础受到越来越多的质疑，萨格勒布似乎注定要卷入动荡之中。"
 state_lore_initials.63: "SJE"
 state_lore_name.63: "萨拉热窝"
 state_lore_desc.63: "萨拉热窝有着传奇的历史和复杂的民族背景。萨拉热窝成立于1461年，作为奥斯曼帝国的一个区域权力中心，它迅速发展为巴尔干地区最大、宗教和文化最多样的城市之一。几个世纪以来，东正教徒、天主教徒和穆斯林一直混居于此。\n\n正是在这里，上演了第一次世界大战乃至于之后二十世纪所有冲突的导火索，弗朗茨·斐迪南大公遇刺案。萨拉热窝及其人民的命运就此陷入了混沌。\n\n第二次世界大战之间，乌斯塔沙在其控制区内对塞尔维亚人进行了种族灭绝，导致萨拉热窝的人口减少了百分之十以上，还使得曾经和谐的克塞两族间关系产生了持续至今的巨大裂痕。今天，萨拉热窝是一个快速成长和工业化的城市，如果能解决迫近的种族冲突，它将能够迎来真正的繁荣。"
 state_lore_initials.64: "BEL"
 state_lore_name.64: "贝尔格莱德"
 state_lore_desc.64: "在萨瓦河和多瑙河的交汇处，一座古老的城堡屹立在高高的山岗之上。贝尔格莱德是罗马皇帝约维安的出生地，也是今天塞尔维亚的首都，拥有得天独厚的防守地利。\n\n在漫长的历史中，贝尔格莱德曾受到无数国王和皇帝的觊觎，在这里爆发过数十次战役和围城战，甚至在现在还在防备着潜在的敌人。\n\n虽然被德国军事统治压制了几十年，但要求建立一个真正独立的塞尔维亚的呼声仍然不断高涨。目前为止，贝尔格莱德是塞尔维亚最大的城市，并且还在迅速扩张，它在未来只会越来越重要，塞尔维亚的自由梦想也会随之而不断壮大。"
 state_lore_initials.65: "SOF"
 state_lore_name.65: "索非亚"
 state_lore_desc.65: "肥沃的土壤和温泉长久以来吸引着定居者迁往索非亚。索非亚是希腊之外欧洲最古老的城市之一，罗马时代就已跻身巴尔干地区的大城市行列，但在1880年左右常住人口却因连年的战争和经济萧条下降到寥寥千人。自1878年独立以来，政府对工业和基础设施的密集投资使索非亚的命运得以逆转，它又跃入巴尔干大都市的行列。\n\n索非亚在第二次世界大战后几乎与原样无异，在一个由动乱、种族冲突和外国统治主导的地区，它成了一个异常稳定而独立的堡垒。"
 state_lore_initials.66: "TSA"
 state_lore_name.66: "塞萨洛尼基"
 state_lore_desc.66: "数个世纪以来，塞萨洛尼基一直是世界上最大的犹太人占多数的城市，也是显现巴尔干地区宗教宽容的中心。德国对此可不会坐视不管。随着希腊基督徒从小亚细亚涌入，犹太人已经成为城市中的少数民族，二战期间，德国对犹太人大加屠戮，逃过一劫者纷纷逃亡，犹太社区遭彻底摧毁。\n\n不过，这座城市并不只是纳粹邪行的纪念碑。尽管她最近才从它的前主人奥斯曼人手中交给希腊，但在第一次世界大战的大部分时间里，她一直是敌对政府的中心，控制着爱琴海的贸易。塞萨洛尼基现在正与雅典竞争行政和经济中心的位置，人们公认她是希腊非官方的第二首都。"
 state_lore_initials.67: "ATH"
 state_lore_name.67: "雅典"
 state_lore_desc.67: "[Statelore_Get_athens_desc]"
 state_lore_desc.67_init: "雅典是西方文明和民主制度的发祥地，其历史远比现代希腊悠久，正因为如此，雅典才在1834年时被新独立的希腊选定为首都，尽管当时雅典不过是座蕞尔小城。\n\n在接下来的岁月里，雅典历经了激进的城建扩张和工业化，对土战争后，成千上万难民涌入城市，将这座沉寂的落后小城转变为巴尔干最大的城市。但贪婪的意大利帝国盯上了希腊，雅典的好运也走到了头。\n\n雅典城区从破败的卫城一直延伸到地中海大港比雷埃夫斯港。但在政府拼命维持的稳定表象之下，却是暗潮涌动的现实，清算即将到来……"
 state_lore_desc.67_edes: "雅典是西方文明和民主制度的发祥地，其历史远比现代希腊悠久，正因为如此，雅典才在1834年时被新独立的希腊选定为首都，尽管当时雅典不过是座蕞尔小城。\n\n在接下来的岁月里，雅典历经了激进的城建扩张和工业化，对土战争后，成千上万难民涌入城市，将这座沉寂的落后小城转变为巴尔干最大的城市。但贪婪的意大利帝国盯上了希腊，雅典的好运也走到了头。\n\n雅典城区从复兴的卫城一直延伸到地中海大港比雷埃夫斯港。虽然合作者给城市留下的创伤仍未褪去，但雅典现在摆脱了过去的束缚，重拾起古代的民主传统。"
 state_lore_desc.67_eam: "雅典是西方文明和民主制度的发祥地，其历史远比现代希腊悠久，正因为如此，雅典才在1834年时被新独立的希腊选定为首都，尽管当时雅典不过是座蕞尔小城。\n\n在接下来的岁月里，雅典历经了激进的城建扩张和工业化，对土战争后，成千上万难民涌入城市，将这座沉寂的落后小城转变为巴尔干最大的城市。但贪婪的意大利帝国盯上了希腊，雅典的好运也走到了头。\n\n雅典城区从复兴的卫城一直延伸到地中海大港比雷埃夫斯港。虽然合作者给城市留下的创伤仍未褪去，但雅典现在仍是新希腊的中心，而这个国家也意图在国际舞台上占据一席之地。"
 state_lore_initials.68: "IST"
 state_lore_name.68: "伊斯坦布尔"
 state_lore_desc.68: "伊斯坦布尔，横跨东西的桥梁，曾是先后两大帝国的帝畿所在，又是渐露帝国风范的共和国之都，它见证了无数政治巨擘、艺术天才、博学学者的灿烂轨迹，种种辉煌，自不必提。但这，只是这座“人类欲望之城”的冰山一角。随着不肖其祖的奥斯曼苏丹躲进豪华宫殿日渐颓废，这座城市的形象也随之悄然转变。\n\n到1923年10月6日阿塔图尔克踏入这座城市之时，伊斯坦布尔被世人视作是精英主义、奢华挥霍与飞扬跋扈的所在，这种形象使她不再适合作为新土耳其共和国的首都。如今，虽不十分情愿，作为土耳其的商业与文化中心的伊斯坦布尔只能位居安卡拉之后。不过，这仅限于政治地位：作为商业中心与经济重地，她依旧充满生机与活力。"
 state_lore_initials.69: "ANK"
 state_lore_name.69: "安卡拉"
 state_lore_desc.69: "如果说伊斯坦布尔象征着帝国时代的过去，那么安卡拉则代表着共和时代的未来。回想当初，这座土耳其的首都不过是一个名为“安西拉”的定居点。独立战争期间，安卡拉因其战略位置和远离传统奥斯曼价值观的特点被阿塔图尔克选为模范城市。\n\n安卡拉见证了土耳其的涅槃重生，历经了她的种种荣耀与耻辱。她是共和国搏动的心脏，也是全体市民和整个土耳其国家的骄傲。正如《安卡拉进行曲》中那句歌词所唱：“安卡拉，安卡拉，美丽的安卡拉，你是不幸之人梦寐以求的港湾。”"
 state_lore_initials.70: "DMA"
 state_lore_name.70: "大马士革"
 state_lore_desc.70: "无数次黎凡特战争的发生地，叙利亚的首都大马士革，是这片历史悠久地区中最古老的城市之一。对于大马士革来说，土耳其是一长串帝国主义压迫者名单中最新的那一位，而复兴党的抵抗运动则一直潜伏在地下。\n\n反抗法国殖民者的叙利亚起义和土耳其对城市守卫者的屠杀为最近的战争划上了句号。大马士革既记载着叙利亚数不清的失败，但也是她抵抗精神的象征，将来也许还会有更多的战争发生于此。"
 state_lore_initials.71: "MBI"
 state_lore_name.71: "曼比季"
 state_lore_desc.71: "安纳托利亚的文化多样性如百花齐放，但在凯末尔主义最令人耻于提及的遗产——土耳其政府厚颜无耻的系统性清洗之下，已经消失无踪。虽然土耳其政府想让国民觉得已经没有人会流离失所了，但事实却并非如此。\n\n拜亚美尼亚、库尔德、希腊、格鲁吉亚、亚述以及在土耳其民族复兴之下遭受迫害的诸多民族所赐，曼比季、阿夫林等许多边境城镇的规模正在迅速扩张。"
 state_lore_initials.72: "NAP"
 state_lore_name.72: "那不勒斯"
 state_lore_desc.72: "自中世纪以来，那不勒斯始终都是地中海沿岸最著名的港口城市之一，现在的她是一座巨大的港口，意大利的第三大城市，因自己独特的文化和各种社会矛盾而闻名。作为一个重要的商业中心，这座城市富裕的山顶区和贫困的郊区之间有着巨大的社会鸿沟：控制着港口业务和房地产开发的富有精英们始终通过或合法或非法的强力手段牢牢地把控着那不勒斯。"
 state_lore_initials.73: "PAL"
 state_lore_name.73: "巴勒莫"
 state_lore_desc.73: "西西里王国的旧都曾经历过一段美好的岁月，但那中世纪旅行者们称其为“最辉煌的城市”时光早已一去不复返了。\n\n20世纪50年代的高速发展和猛兽般的过度城市化用水泥和沥青吞没了巴勒莫古老的历史街区。不管是在光天化日之下做到的，还是说用了一些不那么干净的手段，法西斯主义都将整座城市变成了西西里岛行政机器中的一个齿轮。"
 state_lore_initials.74: "TIR"
 state_lore_name.74: "地拉那"
 state_lore_desc.74: "阿尔巴尼亚的首都因法西斯统治改变了面貌，但这些改变在很大程度也只是触及皮毛。地拉那在现代还是一副巴尔干地区的典型矛盾样貌：理性、宏伟的行政区里满是现代化宏伟建筑，而贫民窟里塞满了古老、狭小的房屋。地拉那的成长更多是法西斯政策强行垒就，远非是真正的成功。想要把地拉那真正带到二十世纪，还有许多工作要做。"
 state_lore_initials.75: "MIL"
 state_lore_name.75: "米兰"
 state_lore_desc.75: "米兰是意大利第二大城市，也是它主要的工业中心。\n\n自罗马时代以来，这里就在不断地扩张发展。米兰坐落于波河谷地的中心，在经济上占据着战略性的地位，这最终帮助它发展出了强大的工业部门，围绕着像布雷达以及倍耐力这样的大工厂实现了快速的工业化，近来一波一波的移民潮也因此涌入这座城市。\n\n就像所有大都市一样，米兰也兼具国际性与复杂性，这里既是早期法西斯运动的策源地，也是后来反法西斯抗议的主要中心。"
 state_lore_initials.76: "TOR"
 state_lore_name.76: "都灵"
 state_lore_desc.76: "在很长一段时间里，都灵曾经是撒丁-皮埃蒙特王国的首都，因此这座城市与萨伏依王朝之间有着崇高而古老的纽带。\n\n但如今，都灵更多地是作为一个主要工业城市而为人所知：这里是菲亚特公司的所在地，与米兰和热那亚共同构成了意大利的“工业三角”。意大利最具贵族气息的城市之一已经转变成了一个主要居住着工人阶级的工业城镇，这其中包含着社会以及经济的彻底转型。"
 state_lore_initials.77: "MEX"
 state_lore_name.77: "墨西哥城"
 state_lore_desc.77: "纵观墨西哥历史，不论是共和国、帝国、总督辖区还是革命委员会，都有一个共同的首都——墨西哥城。自建国时起，这座城市一直是墨西哥搏动的心脏。它于1524年建立在阿兹特克帝国首都特诺奇蒂特兰的废墟和被填平的特斯科科湖之上，旋即成为西班牙殖民帝国在北美的政治和经济中心。\n\n凭借其遥遥领先的发展程度，墨西哥城顺理成章地于1824年被独立的墨西哥选作首都，并在不久后的1837年升格为“联邦区”。一个世纪过去，1928年，奥夫雷贡将军为平息围绕城市爆发的政变和叛乱，将其有效地置于联邦管辖之下，决定取消墨西哥城的种种权利。这一状态持续至今，不少人因此心生愤怒。\n\n作为进步思潮的中心、墨西哥文化的摇篮，日新月异的墨西哥城是国家当之无愧的枢纽。它的人口是第二大城市的四倍，其影响力往往令众多城市相形见绌。官僚和议员在政府大楼里共商国是，争论不休，懊恼于腐败的政治机器。而在方块状的街区和贫民窟中，市场蓬勃发展，活动家们聚集抗议。\n\n不管墨西哥的未来如何，都将在这座神圣的首都内决定。"
 state_lore_initials.78: "TIJ"
 state_lore_name.78: "蒂华纳"
 state_lore_desc.78: "这座被誉为“两洋之心”的城市坐落于下加利福尼亚的西北角，俯瞰着浩瀚的太平洋。它是墨西哥最大的城市之一，也是北美一个重要的制造业中心。\n\n紧邻美国给蒂华纳带来了许多好处，加利福尼亚的游客们蜂拥而至，美国人也在禁酒令期间来到这座城市避开酒水禁令。今天，这座神奇的海滨城市吸引着美国和日本，也是一座墨西哥人足以为之自傲的美丽城市。"
 state_lore_initials.79: "VER"
 state_lore_name.79: "韦拉克鲁斯"
 state_lore_desc.79: "拥有数百万人口的韦拉克鲁斯是墨西哥最大最古老的港口，在历史上一直扮演着举足轻重的角色。1519年韦拉克鲁斯由埃尔南·科尔特斯建立，其名源于耶稣受难日。建成后，韦拉克鲁斯作为新西班牙殖民地的门户吸引了大量欧洲移民和珍宝船队的富商，一度超越墨西哥城。正是这些因素，使韦拉克鲁斯成为了宣告墨西哥独立的《科尔多瓦条约》的签署地。\n\n然而，韦拉克鲁斯也是多场侵略的起始点：马西米连诺一世在此踏上墨西哥的土地；美国军队在革命时期占领这座城市长达七个月，为美墨关系留下了难以愈合的创伤。\n\n尽管同旧世界的贸易随着二战结束近乎断绝，但当地融合了西班牙、美洲原住民和加勒比黑人文化的商业依然蓬勃发展。时至今日，韦拉克鲁斯仍是加勒比海地区重要的贸易中心，而它跌宕起伏的历史或许还未画上句号。"
 state_lore_initials.80: "GUA"
 state_lore_name.80: "瓜达拉哈拉"
 state_lore_desc.80: "最初由巴斯克征服者建立的瓜达拉哈拉在当地发现大量银矿后才走上发展的快车道。作为墨西哥的第二大城市，它处于许多历史事件的前沿，特别是墨西哥独立战争期间第一个革命政府就建立于此。\n\n这座城市和它周围的地区产生了墨西哥文化的几个支柱象征，例如龙舌兰酒，还有标志性的墨西哥流浪乐队这一音乐流派，直到今天，它仍是一个重要的文化和经济中心。"
 state_lore_initials.81: "MRR"
 state_lore_name.81: "蒙特雷"
 state_lore_desc.81: "这个位于东马德雷山脉，墨西哥北部的小镇自十六世纪西班牙帝国就存在了，它的地理位置使其成为了圣安东尼奥，坦皮科和墨西哥城之间一个重要的贸易站。\n\n正是在这里，墨西哥人挡住了美军的入侵，尽管他们仍没能赢得那场美墨战争；在同一个地方，墨西哥人也见证过法国在法墨战争中的撤退。这座城市经历了相当多的冲突，但在今天，它还是墨西哥钢铁产业的重要支柱。"
 state_lore_initials.82: "KŌS"
 state_lore_name.82: "廣州"
 state_lore_desc.82: "广州城，或者按洋人的惯称，“坎顿”城，一直以来都是大江边矗立的一颗耀眼明珠。两百多年前，它曾是世界上最大的商业中心之一；四十年前，国民党的灼灼白日亦是以此地作为核心。然而，岁月之江流不停涌动、溢出泡沫、又彼此冲撞，过往之潮流终是未能为此明珠找到归宿。\n\n事与愿违，在第二次中日战争尘埃落定后，广州城便与其余亚洲领土一样，落入了新秩序的掌控之中。新来的日本主子对它吆五喝六，要将这里的残垣断壁，重塑成理想模样。广州将成为新兴技术的中心、崭新国度的首都，在此处，无尽的可能将舒展枝条，灿然盛开，直至千秋万代。今日之城市被异样的口音唤着，其显露的不再是勃勃生机，而是灯泡的炽热光芒——那些光焰闪烁摇晃、无孔不入，穿梭于刺眼的广告牌间，流动在拥挤的楼房间，飘摇在剧毒的烟雾间——这一切都勾勒了这座城市的崭新轮廓。\n\n这座城市里还有些相对健康的地方，那里聚集着日本来的承包商、工头和商业人才。那些人正共商计谋，意图将城市其余地方的视线也尽数阻挡。在他们眼里，那大部分的中国人中，有多少断了手脚，是根本无需在意的。广州确实是广东国的首都和珠三角的中心：它是泛亚共荣圈的关键营垒，姿态挺拔，直插云霄，整个世界有目共睹。"
 state_lore_initials.83: "HKN"
 state_lore_name.83: "香港"
 state_lore_desc.83: "香港已与中国分别近两个甲子，但新来的统治者却为这里的一切带来了剧变。日本人带来了他们的语言，带来了他们的人民——他们现在占据了近30%的城市人口。但，最要命的是他们那残酷无情的企业文化。\n\n在这里，身着黑西装的人在空调房若无其事地下达决策，让无数人沦为奴隶，供应整个共荣圈的野蛮机器；在这里，汇聚着常人难以想象的财富；在这里，在商场华丽辞藻的掩盖下，最为险恶的斗争正悄然上演。\n\n可正是在这里，人们不知疲倦地工作着，他们知道企业正榨干自己身上的每一滴油水，但他们依旧做着爱拼才会赢的白日梦。渔夫们仍在撒网，耐不住性子的学生们一块踢足球，老人们和孙辈们一起吃饭。激烈的竞争吞噬着所有人，但人们找到了暂时忽视这一切的方法。\n\n香港是珠三角最主要的金融商业中心，美丽动人的同时却又残酷无情。广东的脏污、残暴与无情，似乎都与这座布满摩天大楼的城市毫无干系。"
 state_lore_initials.84: "MAK"
 state_lore_name.84: "澳門"
 state_lore_desc.84: "曾被冠上“富丽堂皇的东方之门，妈祖女神的璀璨明珠”美誉的澳门，现在从贸易方面来看，只是一个依偎在珠江三角洲岸边不起眼的港口，这里见证又经历了几个世纪的繁荣动荡，岁月流逝，不断变迁。\n\n葡萄牙的探险家与水手曾经在这片海岸上安营扎寨，造就了一个繁华的贸易中心，吸引世界各地的商人和旅行者驻足。这个利润丰厚的港口也因妒羡或是争斗而卷入冲突之中，但将葡萄牙人彻底赶出这片土地的，却并非荷兰或是英国人，而是冉冉升起的旭日帝国与贪得无厌的广东企业。\n\n今日的澳门赌场遍布，霓虹璀璨，犹如绚烂月光；财富随轮盘上的数字来了又走，地下活动与无忧享乐如无止境的漩涡；而那身为葡萄牙港口的小小身影早已化作历史的尘埃。"
 state_lore_initials.85: "NAN"
 state_lore_name.85: "南京"
 state_lore_desc.85: "南京，六朝古都，虎踞龙盘。清朝覆灭后，她再次成为国家的首都，这是一座与中国革命休戚与共的城市。早在太平天国起义之时，连绵不断的战争，让这座城市流尽鲜血。\n\n辛亥革命后，南京被选为首都。三十年代巨大的经济增长与建设让她改头换面，以现代化都市的样貌成为全中国名副其实的中心。但，好景不长。第二次中日战争期间，侵华日军在南京奸淫掳掠，使城市变为丘墟，人民惶惶不可终日。\n\n出于行政考量，改组国民政府重新将这座遭到残忍对待的城市作为首都。战争过后，近十余年来的种种暴行逐渐淡去，城市于喘息之间也渐渐恢复过来。如今，南京成为了中国人民坚忍不拔的见证。街头巷尾，阴暗角落，流言蜚语不绝于耳，谋划着彻底挣脱日本人的枷锁……"
 state_lore_initials.86: "BEI"
 state_lore_name.86: "北京"
 state_lore_desc.86: "尽管曾经深居紫禁城内的皇帝正在国境线的另一侧统治着一场巨大的殖民实验，北京依然是中华民族至关重要的一座城市。作为中国为数不多的工业和金融中心之一，北京吸引着来自全国各地的移民，这座城市对中国经济的贡献大得不成比例——尽管南京早已取代它成为最重要的城市。\n\n自卢沟桥事变以来，北京也成了日本控制中国的一个重要环节，接待了数千名日侨和军队，同时也扮演着东京和她最重要的共荣圈成员之间关键纽带的角色。\n\n然而，北京也以其暗含巨大割裂的社会成为中国最真实的写照——民族与民族之间、富庶与饥贫之间、传统与现代之间，尤其是合作政府和隐于地下的反抗者组成的隐秘巨网之间，一场由“随机事件”和街头袭击组成的战争在阴影中缓缓燃烧，伴着涌入城市的人群起起伏伏。随着这曾经的北方首府蹒跚着步入现代，这本就如同鸿沟一般的裂痕变得愈发明显——这一切，迟早都会得到解决。"
 state_lore_initials.87: "S-PB"
 state_lore_name.87: "圣彼得堡"
 state_lore_desc.87: "这座现在被称作圣彼得堡的城市在历史上经历的重命名可比许多家庭中的孩子数量都要多。当彼得大帝建城时，它被称为圣彼得要塞，随后被改为圣彼得堡。1914年，它更名为彼得格勒，而在1924年列宁逝世后，它又被改名为列宁格勒。在它被征服后，城名随之被转写为原名的德语名称。\n\n那融合了西欧和俄罗斯精华的旧城区在战后被夷为平地，并按纳粹美学得以重建。就如莫斯科一样，市中心的无数工人和普通民众被迫迁往郊区。不过，由于许多参与重建的工人在城市完工后被允许留在当地，因此圣彼得堡的隔离和流动限制没有莫斯科那么严格。但与莫斯科一样，工业化的种族灭绝还在继续，大批俄罗斯人在城中劳作至死，好让德裔的“主人种族”能取而代之。"
 state_lore_initials.88: "PAU"
 state_lore_name.88: "保卢斯堡"
 state_lore_desc.88: "这座现在被称作保卢斯堡的城市，最早建立于1589年，当时它还只是一座要塞，名为察里津。到了十九世纪，这座要塞已经成为伏尔加河上重要的河港和商贸中心，城内人口也大幅膨胀。1917年，察里津被苏维埃军队攻克，但白军依然围绕它做了三年的艰苦奋战方才消停。白军被击败五年后，它被重新命名为斯大林格勒，以此纪念在战斗中发挥关键作用的约瑟夫·斯大林。直到第二次世界大战，保卢斯元帅征服该城为止，它都叫这个名字。\n\n如今，保卢斯堡是继莫斯科后莫斯科专员辖区内的第二中心。原城的一半被夷为平地，并按照德国人的想法加以重建。无数俄罗斯人被驱离城市，要么就得在工厂里拼命工作，这使得保卢斯堡成为整个莫斯科专员辖区内部“最德意志”的城市。"
 state_lore_initials.89: "MOS"
 state_lore_name.89: "莫斯科"
 state_lore_desc.89: "莫斯科，俄语如是称呼，在近五百年来一直是统一俄罗斯国家的中心。它领导了俄罗斯无数次对外的征服与防御，哪怕在沙皇倒台后，莫斯科也维持了苏联首都和革命始源地的地位……直到德国人打破这一切为止。\n\n今天的莫斯科，便是莫斯科专员辖区地狱上的皇冠。那些曾经亲手建造过它的人肯定认不出来了。克里姆林宫和其他历史建筑虽然被完璧保留，但它们也被装饰上了纳粹的符号。莫斯科城外的郊区被重新规划，种族隔离制度被引入其中，而成千上万的俄罗斯人被赶到郊区，在奴隶工厂里日夜劳作。"
 state_lore_initials.90: "AFA"
 state_lore_name.90: "安托法加斯塔"
 state_lore_desc.90: "想象一下，一架飞机自东向西飞越智利北部。在越过安第斯山脉后，它将继续飞过智利北方广阔无垠的沿海沙漠。突然，玻璃幕墙和钢铁支柱从阿塔卡马沙漠的单调沙地上拔地而起——这就是人们为之战斗、为之牺牲的安托法加斯塔。\n\n在现代，安托法加斯塔是智利规模庞大的采矿业的中心，并且它一直都是安第斯诸国渴求的明珠。新生的“拉钦巴”最初曾是玻利维亚的一个硝酸盐矿区，在19世纪中后期成为智利大规模移民潮的中心。\n\n利润丰厚的矿区、地处两国边界、大量少数民族聚居：因此，这里化身成为冲突的中心一点都不令人惊讶。智利和玻利维亚之间因领土争端，以及玻利维亚对智利硝酸盐采矿公司征税而产生的紧张关系日益加剧，最终爆发了长达四年的南美太平洋战争。尽管困难重重，智利在战争中击败了玻利维亚和秘鲁的联军，最终获得了资源丰富的玻利维亚海岸线地区，其中就包括安托法加斯塔。\n\n如今，安托法加斯塔是世界上最大的硝酸盐和铜矿采掘中心之一，电化学领域的现代创新也意味着矿业公司已经开始开发该地区储量丰富的锂。安托法加斯塔似乎是一座正在冉冉升起的城市，它是当之无愧的“北方之珠”。"
 state_lore_initials.91: "VAL"
 state_lore_name.91: "瓦尔帕莱索"
 state_lore_desc.91: "就在圣地亚哥以北75英里处、靠近智利海岸线死角的地方，那里坐落着“太平洋的宝石”。瓦尔帕莱索，简称瓦尔波，是智利的大港，也是智利一切经济以及军事海事活动的中心。虽然受到地缘政治秩序变化带来的干扰，但智利庞大的海运业仍在运转，为这座城市带来日益萎缩的收入，以及一网又一网数不尽的海鱼。\n\n瓦尔帕莱索本身也像一个已过黄金时代的港口城市一样，变得无精打采。城中许多著名的缆车不再运行，在迷宫般的鹅卵石街道中漫步也不再安全。由于缺乏重大投资和关注，这座城市已经渐渐变得藏污纳垢、疏离世间。肮脏与疏远会带来极端主义，瓦尔帕莱索因此成为智利社会主义运动的中心：众所周知，码头工人工会是全国最不稳定、最受意识形态驱动的工会之一，他们领导了许多次罢工和示威活动。\n\n在红色横幅和老旧的造船厂之间，每天都有标有OFN白色火炬标志的船舶停靠在城中的港口。对于思想开放的智利人来说，这展示了智利和美国之间的合作关系，也证明了强大的外国投资；对不满现状的智利人来说，这代表着美国人对智利自然财富的不正当开发。瓦尔帕莱索可能已经不再像宝石一样熠熠生辉，但它仍然是智利重要的经济和文化中心；即使是最明哲保身的瓦尔波市民，也仍然怀抱着一个闪亮城市的梦想。"
 state_lore_initials.92: "SAN"
 state_lore_name.92: "圣地亚哥"
 state_lore_desc.92: "从拉莫内达宫的树干式新古典主义立柱到埃尔普洛莫山神圣的山顶，圣地亚哥是一座充满火焰和希望的城市。这里是智利的政治、文化和经济中心，因此，它也是智利人日益增长的极端主义心理的中心。抗议者们戴着各色的臂章、挥舞着各种口号标语，他们火热的激情似乎已经准备好要将这座城市引进一场势不可挡的烈火之中。\n\n无论圣地亚哥是化作废墟还是解脱出极端主义的热潮，对这座城市的灵魂来说都并不重要：圣地亚哥曾经数次被夷为平地，而每次重建后它都会比之前更加宏伟，不屈不挠地反抗着虚无主义和死亡。\n\n有人说，智利在苦难中找到了稳定。如果这是真的，那么就还没有人告诫过圣地亚哥的民众——他们太痴迷于意识形态，根本就无法保持稳定；他们的抗议活动也太频繁，这也让他们没有时间去忍受痛苦。在圣克里斯托瓦尔山顶上，一座洁白而光芒四射的圣母玛利亚雕像正带着骄傲和信仰注视着她心爱的城市。"
 state_lore_initials.93: "CON"
 state_lore_name.93: "康塞普西翁"
 state_lore_desc.93: "康塞普西翁是一座乐观的城市。它的建立充满鲜血，而之后的历史也一次次被鲜血所浸泡。智利首任总督，征服者佩德罗·德·瓦尔迪维亚在距离马普切人的土地只有几英里的地方建起一个重要的军事据点，这就是康塞普西翁的开端；这座城市在1554年的毁灭是不可避免的，而西班牙人也对马普切人的报复则是加倍奉还。\n\n1939年和1960年的两场地震都是有史以来最大的地震之一，它们将这座城市的历史拉入了几个世纪以来都没经历过的最低点。而针对马普切人的阿劳科战争给这座城市带来了不亚于大地震的巨大伤亡。不过换而言之，既然康塞普西翁是一座不断失血的要塞城市，那政府就得给它不断输血，康塞普西翁也就因此不断繁盛。它从未重建失败过，无论是地震中破碎的大地或是激烈的战争都未曾摧毁它。\n\n在阿劳科战争后，康塞普西翁迅速从一个军事城市转型为文化城市，经济的飞速增长无疑使其成为了智利南部跳动的心脏。尽管马普切人两次夷平了这座城市，尽管大地起起伏伏，尽管整个智利，特别是南方陷入了经济和政治困境，康塞普西翁始终都将作为智利南部的象征和领头羊，屹立不倒。"
 state_lore_initials.94: "ARE"
 state_lore_name.94: "蓬塔阿雷纳斯"
 state_lore_desc.94: "蓬塔阿雷纳斯（桑迪岬），这座名字不起眼的城市处在世界的边缘。蓬塔阿雷纳斯守卫着具有战略意义的麦哲伦海峡，是世界上最南端的城市之一，这样的地理位置意味着它对跨越麦哲伦海峡的力量投射至关重要。\n\n维多利亚时代，欧洲列强们并没有忽视蓬塔阿雷纳斯的战略位置。虽然智利声明了主权，英国和法国依然派遣了一系列远征队，试图控制该地区。智利总统曼努埃尔·布尔内斯于1843年建立了布尔内斯堡以重夺该地主权。智利人比法国人早了一天到达此地，而英国人则更晚。如果智利人晚一会儿到达，这座城市可能就不会叫做蓬塔阿雷纳斯，而应该叫桑迪岬，或者萨布莱岬了。\n\n随着时间日益扩大。1848年，布尔内斯堡在拉斯米纳斯河边重建。堡垒的一部分是流放地，其住民点成为了后来的蓬塔阿雷纳斯。城市的地理位置使它成为大西洋-太平洋贸易无可争议的中枢，加上金矿的发现，使得城市在十九世纪迎来巨大成长。随着巴拿马运河开通，该城转瞬间成为贸易的边缘位置，城市发展陷入停滞。但是，蓬塔阿雷纳斯依然在战略和文化上拥有不可忽视的重要性。城市的座右铭是“劳动创造一切”，看起来蓬塔阿雷纳斯还没有失落传承至今的勤劳与热情之火。"
 state_lore_initials.95: "JKT"
 state_lore_name.95: "雅加达"
 state_lore_desc.95: "雅加达原名巴达维亚，几个世纪以来一直都是广大印尼群岛的中心所在。不论是印尼本地的各王国与苏丹国，还是荷兰的殖民者，又或是解放后的印度尼西亚共和国，都把这座城市当成了它们的首都，至今已有几百年的历史了。或许这座城市在接下来的几个世纪中依然会作为某个国家的首都而存在。\n\n这座城市本身是非常……奇特的。雅加达作为“一个强大国家的象征”，这个国家最伟大的城市，其繁荣和发达与印尼其它地区的贫穷与落后形成了鲜明的对比。如今，苏加诺日益增强的自豪感正推动着这座城市继续向前发展，同时将印尼其它地区和大多数印尼百姓远远地甩到了后面。或许，未来情况会有所转机……\n\n又或许，会一如既往、一成不变。"
 state_lore_initials.96: "JOG"
 state_lore_name.96: "日惹"
 state_lore_desc.96: "古老的日惹市，是了解印度尼西亚过去和未来的窗口。这里既有古代爪哇苏丹国留下的遗迹，也有最先进的文艺机构。日惹是传统爪哇风俗和文化的典范，其富有活力的纺织品艺术和独特的木偶戏闻名世界。\n\n日惹的行政管理是该群岛漫长历史的遗迹：一个独立于周围有组织的省份的自治苏丹国，由苏丹哈孟库布沃诺九世总揽大权，他通过宣扬甚至吹捧民族英雄苏加诺的魅力来巩固自己的统治。这位苏丹掌管着一座渴望拥抱潮流和未来的城市，它是教育和卓越的典范，这里大量的学生将代表着这个国家的未来。\n\n日惹如同一幅画像，描绘了一个民族的历史，但它的未来仍不明朗。从这颗位于默拉皮山南坡的宝石中，我们可以收获很多。"
 state_lore_initials.97: "SEM"
 state_lore_name.97: "三宝垄"
 state_lore_desc.97: "热闹的三宝垄市是爪哇中心的黄金地带，它恰好位于雅加达和苏拉巴亚这两个国际大都市之间。当三宝垄建立时，它还只是马塔兰苏丹国那段被遗忘的时期中的一个不起眼的渔村；18世纪时，此地被移交给荷兰东印度公司以偿还债务。\n\n归于殖民者统治下的三宝垄始终没有其他大都会显著，但这段时期也给三宝垄带来了网状的街区和欧式建筑，将这座有着古老历史的小镇将变成了一座更大、更繁荣的城市。当印度尼西亚也进入工业化时代时，伴随着铁路的到来和贸易机会，三宝垄进入了经济持续增长期，随着大邮政路的开通一跃成为了农业中心。\n\n三宝垄的成功今天仍然回荡在新生的印度尼西亚。它不仅成为了一个繁华的商业和工业城市，而且还得到了当地稍有规模的华人少数群体支持。人们对未来抱有无限的憧憬，因为这座城市有着无限的潜力。"
 state_lore_initials.98: "BAN"
 state_lore_name.98: "万隆"
 state_lore_desc.98: "万隆如同一颗璀璨的宝石，镶嵌在层峦叠翠、郁郁葱葱的群山之间。这座繁华的城市曾经拥有“爪哇巴黎”的迷人绰号，荷兰定居者在万隆修建的豪华的咖啡馆和酒店正是它富足的象征；与现代化的雅加达那摩肩接踵、车水马龙的场景不同的是，在万隆你可以一窥欧洲那优雅的风貌。荷兰人非常欣赏当时如田园诗般的小镇，于是起草了搬迁首都的计划，著名的基础设施项目，大邮政路正起源于此，这是统治者青睐的定居点。\n\n日本军舰和士兵的到来预示着万隆市进入了一个新时代。这座小镇发展成为一座灯火通明、知识分子云集的城市，荷兰人留下了整个群岛闻名的大学和宏伟的建筑作品；万隆理工学院的一名学生将彻底改造他的国家，使之成为现在的样子。\n\n今天，万隆在民族独立时代仍然保持着它的重要性，它是西爪哇省的首府，这座古老的城市坐落在芝加本隆河的河畔。"
 state_lore_initials.99: "SBY"
 state_lore_name.99: "苏腊巴亚"
 state_lore_desc.99: "苏腊巴亚，爪哇三大名城的最后一员。苏腊巴亚毗邻马都拉岛，其历史意义为众人所铭记。中国的史官和海员于15世纪下西洋时记录了这个贸易港口，并称赞了其水“甘淡可饮”。\n\n苏腊巴亚在很长一段时间内都是荷兰东印度公司镀金王冠上闪闪发光的明珠，在如今的雅加达崛起之前，苏腊巴亚是其领土内最大、最繁荣的城市。荷兰人利用这一天然良港，一度将其转变为群岛上最大的海军基地，其国力强大可见一斑。地理优势得天独厚的苏腊巴亚周边布满了利润丰厚、郁郁葱葱的种植园，以及伴随工业时代到来的一座座工厂。\n\n荷兰人遭到驱逐后，印尼迎来了所谓的民族独立。苏腊巴亚仍然保持着当地商贸中心的地位，同时也是这个岛屿富足的象征。"
 state_lore_initials.100: "RdJ"
 state_lore_name.100: "里约热内卢"
 state_lore_desc.100: "在南十字座之下，基督张开双臂，欢迎形形色色的人们来到巴西共和国的桂冠，里约热内卢。在巴西利亚建成前，里约热内卢一直都是巴西共和国、帝国和军政府的首都，比较奇异的是，这里也曾是葡萄牙帝国的首都。\n\n里约热内卢是南半球最热门的旅游城市，活跃的多元文化社区挥洒才智，引领着巴西文学、音乐和戏剧领域的发展。每年，里约嘉年华都是各大领域一展风采的最好时机，但如此盛事却不能解决里约的问题：贫民窟有增无减，光鲜亮丽的巴西利亚更是抢走了旧都大量的就业机会。但里约历经过风风雨雨，政权更迭，却依然不倒，如此小小困难自然不在话下。"
 state_lore_initials.101: "SAO"
 state_lore_name.101: "圣保罗"
 state_lore_desc.101: "圣保罗的座右铭“不甘人后，敢为人先”生动地概括出这座城市的进步本质。作为巴西发展最快的城市（近日抢了里约热内卢“巴西人口最多城市”的头衔），圣保罗的工业蓬勃发展，其科学技术贡献更是令其他城市望尘莫及。除此之外，圣保罗还是混同无数文化的大熔炉，成千上万的犹太人、日本人、意大利人、阿拉伯人在此地安家置业。\n\n然而，没有哪座城市完美无缺，作为巴西人口最多的大都市，圣保罗是这巴西无尽政治斗争的避雷神针。飓风穿城而过，她的市长，一位名叫阿德马尔·德·巴罗斯的男人，正身处风暴之眼。他的眼，连同风暴之眼，一齐指向巴西利亚，等待着独属于自己的机会。"
 state_lore_initials.102: "BRA"
 state_lore_name.102: "巴西利亚"
 state_lore_desc.102: "现代又开放的巴西利亚是一座铺满林荫大道与圆角建筑的城市。靛蓝色的泳池反射着宝石般的光芒，零散的雕像与道路就如山羊角一般弯曲。她是儒塞利诺·库比契克在20世纪细心栽培的成果。\n\n卢西奥·科斯塔与奥斯卡·尼迈耶将巴西的新首都设计成一架翱翔于天际的飞机，国家的官僚们居住在这架飞机的机翼中，并成为国家运转的燃料。巴西利亚并不是一座适合步行的城市，她那严格规划的城区也提供不了什么夜生活。\n\n但巴西利亚是否如库比契克期待的那样代表了巴西呢？不，差得远了。换个方面讲，让巴西遵循如此多的规矩也不太厚道。但巴西利亚如同一张字帖一般，前人负责书写，后人只需跟随即可。"
 state_lore_initials.103: "MNA"
 state_lore_name.103: "马瑙斯"
 state_lore_desc.103: "马瑙斯是一座被行走棕榈树的矛状根系所支撑，和亚马孙雨林融为一体的城市。建城时，马瑙斯被命名为“黑水河边缘之城”，恰好说明了它位于内格罗河与苏里摩希河的汇合点，亚马孙雨林的心脏。\n\n马瑙斯还是一座前沿科学之城，新立的国立亚马孙流域研究所是植物学，昆虫学和人类学研究的最前沿。马瑙斯的经济部门主要由橡胶采集业构成。曾经，橡胶带来的巨大财富吸引了多种多样实验性作家和艺术家。\n\n然而，亚马孙剧院业已倒闭近六十年，马瑙斯的文化影响力近乎荡然无存。巴西的其他地区只将马瑙斯看作橡浆的龙头罢了。"
 state_lore_initials.104: "P-AL"
 state_lore_name.104: "阿雷格里港"
 state_lore_desc.104: "阿雷格里港，欢乐之港，坐落在南美洲最大的潟湖——帕图斯湖的附属水道瓜伊巴河的西岸。自1769年建城以来，伴随着渡船的汽笛声和码头工人的号子，这座城市的经济随之共振，并在二者的加持下走向繁荣。\n\n作为破衫汉战争的开篇之地，阿雷格里港是高乔人，这群活跃在南锥体地区老谋深算、绝不屈服、艺高人胆大的骑士们神话的起点，他们也在南美文学经典中留下了浓墨重彩的一笔。在近两百年的时间中，阿雷格里港码头上的喧嚣始终响彻着整个南美；而之后这座欢乐之港又将敲响什么样的钟声呢？"
 state_lore_initials.105: "REC"
 state_lore_name.105: "累西腓"
 state_lore_desc.105: "累西腓是巴西仅次于巴西利亚的第二大城市，这归功于前总统儒塞利诺·库比契克阁下的大力建设。累西腓曾是美洲第一个奴隶港，由于经济困难，这座城市长期依赖甘蔗种植园。\n\n库比契克总统认识到东北地区欠发达的现状，于1959年设立了东北部发展管理局，试图将这一地区发展为现代工业中心，而累西腓正是计划的核心。\n\n然而，计划没有实现它的转型目标。超过百分之六十的东北部住民，其中超过百分之三十五处于极端贫困，收入依然小于巴西最低工资标准。对于超过一百万的累西腓居民，生活在渐渐好转，但依然十分艰难。"
 state_lore_initials.106: "TAO"
 state_lore_name.106: "青島"
 state_lore_desc.106: "青岛是第二次中日战争后割让给日本的许多城市之一。其坐落于重要的战略区域，占有此地者，便可径自驶入黄海，直取中国本土。历史上，青岛也曾受列强之争夺，先是在1898年遭德意志帝国夺取，后在1914年落入日本人之手，虽然其在1922年还给了中华民国，但日本人在二战全面侵华时又再次将其夺取。\n\n现在，青岛恭顺地伺候着自己的新主子，成为了日本帝国的军事基地与经济中心。可以预见，青岛未来极可能成为经济强市，甚至有可能和珠三角相媲美。当然，只是有可能。"
 state_lore_initials.107: "DAI"
 state_lore_name.107: "大連 £GFX_dairen_texticon"
 state_lore_desc.107: "大连与威海卫一道，同为拱卫辽东湾的两大门户，保护着通往天津乃至华北的海面。这座城市坐落于辽东半岛南端，极具战略价值，每位占领者都赋予它不同的名字。清朝治下，这里是金州，然后是鸦片战争期间，这里因英国军官威廉·亚瑟而得名亚瑟港。\n\n1895年俄罗斯帝国占领城市后，将其更名为达里尼，直到日俄战争中日本最终将其占据。熬过这段较为动荡的时期后，大连终于稍微安宁了一些，但其军事上的重要地位仍然不减，毕竟关东军与南满洲铁道株式会社的总部都曾驻扎于此。"
 state_lore_initials.108: "FZA"
 state_lore_name.108: "釜山"
 state_lore_desc.108: "釜山最大的不幸，可能就是离日本太近。朝鲜王朝时期，这座城市是朝鲜半岛的主要港口，能与亚洲其他地区进行贸易的国际性城市，然后日本帝国踏上了这片土地。\n\n从此，釜山就成为了将朝鲜劳工运往日本本岛的主要港口，釜山的光彩黯淡下来。每一天，都会有成千上万的人被送往东方，他们的终点是财阀的工业园，他们将在那里劳动至死。\n\n与此同时，日本当局也在建设更多的工业设施，对城市本身进行激烈的改造，以将釜山打造成朝鲜半岛的工业重镇。日本也许为釜山带来了现代化，但他们绝对没有为釜山人民带来幸福和财富。"
 state_lore_initials.109: "HGH"
 state_lore_name.109: "杭州"
 state_lore_desc.109: "雄伟的杭州城坐落在与其同名的海湾之巅，眺望着面前的浩瀚大洋。杭州因其与全球商业的紧密联系与端庄秀丽的景色而闻名世界，现亦是中国崎岖海岸之滨的一个重要发展中心。\n\n自封建王朝时起，杭州历史源远流长，其自然风光为历朝历代无数文人墨客所吟咏称道，西湖更是以宁静秀美之名冠绝古今。\n\n与此同时，这座城市在历史上也具有重要的政治意义，在抵御蒙古游牧民族和外来入侵的过程中，杭州是南宋王朝的首都，也是艺术与创新云集之城。今天的杭州，虽说遭了日本人的兵灾战祸，但仍保持着其作为共荣圈内最大、最繁荣城市之一的地位。"
 state_lore_initials.110: "HBN"
 state_lore_name.110: "哈尔滨 £GFX_harbin_texticon"
 state_lore_desc.110: "既有历史积淀，又不乏摩登气息。这，便是远东的双面城——哈尔滨。八百年前，女真族金国于此地开辟都城，名为会宁府；本世纪初，俄罗斯人修进来了一条东清铁路，哈尔滨城渐显雏形。教堂之上，华人劳工纷涌而至，于艰辛劳作的间隙寻求心灵上的慰藉；红日之下，残生的帝俄贵族对外来的日本人卑躬屈膝，尽一切努力讨好他们；市井之中，波兰移民在此落地生根，而犹太难民嗅到了财富与商机。\n\n有人可能会问，欣欣向荣的城市背后，又有着什么秘密呢？远道至此的白俄侨民播下了法西斯主义的孽种，不仅将远东漆上了一抹褐色，更是对犹太群体百般迫害，直到四十年代中期俄罗斯法西斯党与日本产生分歧后才算停手。最后，侨民们决定回到“把俄罗斯从布尔什维克的魔爪中解救出来”的道路，而苏联崩溃正中其下怀，于是便踏上了返乡之路。当然，不管走哪条路，他们早已是过往云烟。\n\n除此之外，某些神秘的建筑可能——只是可能——会传出令人毛骨悚然的声音。不过嘛，别在意，酒馆里纷繁嘈杂的音乐，教堂中庄严肃穆的钟声，自会盖过苦难者的哀鸣。你可以在街头巷尾随意哭泣，也可以带着假笑投身漩涡。未来任君选择，但哈尔滨，终究还是那个哈尔滨。"
 state_lore_initials.111: "HIR"
 state_lore_name.111: "廣島"
 state_lore_desc.111: "广岛是一个传统上具有浓厚军事色彩的城市，最初是强大的毛利家的都城。戊辰战争后，许多当地旧武士摇身一变，成为现代化日本帝国的军官和官僚。19世纪80年代的港口建设后，广岛建设了大量军工产业，成为了帝国陆军重要的后勤和补给基地。\n\n第二次世界大战结束后，广岛产业开始向第三产业转型，围绕着广岛县产业奖励馆建设的商业区是其产业繁荣的标志。广岛历史上的勇武激发了许多广岛市民的自豪，激励他们参加帝国陆军或海军来报效国家。广岛现在，且在可以预见到的未来，依然是一座军武之城。"
 state_lore_initials.112: "XNJ"
 state_lore_name.112: "新京 £GFX_xinjing_texticon"
 state_lore_desc.112: "虽然宫殿和皇帝本人都未曾脱离过千年以来的传统，但新京的每一寸土地、每一块基石无不在忤逆天命。十九世纪末，商贸的重锤叩开了盛京边墙，一处村庄便在寒冷的黑土地上应运而生。其名为长春，寄托着住民对温暖的一丝向往。不过，新京的历史，则是伴着火车的轰鸣声而拉开了序幕。满铁进驻后，将此地定为终点站，原先的村子也迅速扩张成了颇具规模与影响力的大都市。尽管如此，这座城市并非一个整体，而是在发展路上逐渐一分为二：一半是以铁路为核心的城区，一半是华人社群。\n\n关东军的士兵一路凯歌猛进，日本规划师从海棠叶上分出了一个新国家，而新京正是他们的集大成之作。这里并没有肆虐满洲国各地的漫天浓烟、巨大工厂，其自规划之初便要成为一座由图书馆、体育馆和绿化环抱的城市，面积甚至大过东京。时至今日，不论是宽阔的中央大街上，还是殖民官员生活工作的地方，或是宫殿凝视之下的城区，原先的规划甚至仍在造福后人。然而，在边郊的滚滚黑烟之下，在本地人被迫居留的犄角旮旯之中，坐落着另一半城市。无数生灵的哀嚎不绝于耳，却没有一个音节能传到他们的牢笼之外。"
 state_lore_initials.113: "KEI"
 state_lore_name.113: "京城"
 state_lore_desc.113: "也许有一天，“汉城”这个名字将被全人类所忘却，流失在历史长河中，永远不再被重拾。自从1910年《日韩合并条约》签署以来，曾经的大韩帝国就被大日本帝国占领至今，并被认为是日本不可分割的一部分——虽然当地居民并不对此表示认同。\n\n曾被预测的朝鲜文化的“迅速同化”并未发生，随着旭日帝国将其对朝鲜半岛的控制越收越紧，所带来的只有当地人的苦难而已。随着独立运动和游击武装席卷整个半岛，日本的反击措施也越来越强硬，一些叛军部队甚至撤离到了外满洲。\n\n也许只有京城这里避免了外面的混乱，日本化和工业化的目标也在某种程度上得到了实现。也许有一天，和平终会到来。也许，在汉江水平静无澜之时，“汉城”这个名字将依然存在于其人民心中。"
 state_lore_initials.114: "KUN"
 state_lore_name.114: "昆明"
 state_lore_desc.114: "云贵高原上，宁静祥和的崇山中，白雪皑皑的峻岭间，闪耀着一颗明珠，那是永远生机勃勃的昆明城，云南的代表城市，在其延展千年的历史中为各方来财所眷顾。\n\n昆明由当时尚属异族的南诏人民建立，从一开始就发挥着商贸中心的作用，在东部无数商路的熙熙攘攘中得享盛名。元朝时期，蒙古人为此地带来了中国的文化信仰，并将此城改造成为了区域内儒家伦理与佛教信仰的典范。\n\n欧洲船只堪堪抵达中国海岸之时，昆明首先出现在了法国视野中，并在此后受到了其财富权势之影响。时至今日，坐落于山地与湖泊之间的昆明城，已然光彩不再，最终于日本在亚洲大胜凯旋后，成了军阀政权的首府。无论如何，这座城市经受住了考验，其人民已经准备好迎接未来的一切。"
 state_lore_initials.115: "MUK"
 state_lore_name.115: "奉天 £GFX_mukden_texticon"
 state_lore_desc.115: "奉天城旧称沈阳，以满语“谋克敦”闻名于世，汉译“天眷盛京”。作为满洲的中心，张作霖正是在这座城市白手起家，率领奉系军阀割据一方。多年后的1928年，在大帅离奇去世后，他的儿子与继承人张学良便正式宣布与南京国民政府统一，宣告了北洋军阀时代的终结。\n\n但这已是明日黄花。日本人宣称，张学良手下的奉天军破坏了南满铁路，作为对此事的报复，关东军随即宣布入侵满洲——虽然事实可能与此大相径庭，但世人恐怕永远都无法得知事情的真相了。毕竟，历史往往都是由胜利者书写的。\n\n在满洲国治下，奉天依靠奉系军阀留下的遗产蓬勃发展，一直以来都是满洲重要的工商业中心，堪称日本的第二个大阪。然而，当你漫步于奢华的店铺间，品尝美味佳肴时，却很少能见到本地人的身影——而他们，本该是这座城市的主人。"
 state_lore_initials.116: "NAG"
 state_lore_name.116: "長崎"
 state_lore_desc.116: "长崎位于九州岛的最西端，海对面的亚洲大陆曾在长崎历史上留下重要影响。长崎的地理位置使得它成为一个天生的贸易城市，在德川幕府时期，长崎更是唯一一个面向外国的通商口岸。今天，不同种族背景的劳工来到长崎海岸，他们是日本殖民帝国残酷的战利品，是日益增长的财阀所消耗的“资源”。三菱集团所有的造船厂监督建造的日本帝国海军，今日仍在旭日旗下统御太平洋。\n\n尽管如此，这座城市依然保持着它丰富的文化与宗教多样性，日本最大的教堂——浦上天主堂正是其突出标志。尽管受到压迫，长崎仍然保留了它独特的文化，而它的居民也将在圣母玛利亚越发警觉的注视下继续生活。"
 state_lore_initials.117: "NGY"
 state_lore_name.117: "名古屋"
 state_lore_desc.117: "在十六世纪迎来织田信长的降生后，名古屋就利用它位于京阪神都市圈与东京都市圈中间的地理位置，发展为日本第三大经济中心。\n\nA6M零式战斗机的制造商，三菱飞机公司的总部仍设在该市，而日本汽车工业的核心，丰田汽车总部也位于临近的丰田市。虽然满洲和广东一定程度上成为了新的工业中心，名古屋，日本重工业的心脏依然不知疲倦地工作着。"
 state_lore_initials.118: "OSA"
 state_lore_name.118: "大阪"
 state_lore_desc.118: "在淀川的入海口处，坐落着一个由摩天大楼和钢筋混凝土组成的巨大城市群，掌控着濑户内海——它就是大阪，日本本岛的第三大城市。尽管这里的氛围华丽而现代，但大阪的起源可以追溯到古坟时代，那时它被称为难波。\n\n这座城市位于沃野之间的山丘之上，具有重要的战略地位，因此也成为了日本近世主要的商业和制造业中心。许多现代的日本公司，例如松下电器和藤田组，都在大阪起家。战后，来自日本新征服领土的商品和原材料纷纷涌入大阪的港口，城市的财富也变得比以往任何时候都要更充裕。然而，如果人们愿意抛开剥削不谈、沐浴在霓虹灯光辉中的大阪仍是一个欢乐而又迷人的城市。"
 state_lore_initials.119: "SHA"
 state_lore_name.119: "上海"
 state_lore_desc.119: "夜上海，夜上海，你是个不夜城。作为金融、贸易、制造业与科研中心，上海熙熙攘攘的街道未曾冷清过。与世间万物一样，上海有着颇为卑微的起始，在唐宋时期不过是座不起眼的小镇，直到清朝时才急速成长，成为当地的贸易中心。\n\n随着清朝不断的衰弱，欧洲势力将这座城市如馅饼般瓜分。当象征着大战的炸弹呼啸着落在这座城市的建筑时，这座城市进行了顽强的抵抗。日军洗劫了外国欧洲人的租界，为上海带来了一个新时代时，这座城市见证了中国人的英勇抵抗。上海虽然表面上光鲜亮丽，但实际上却暗流涌动；犯罪、腐败、走私。日本人的统治并没有抹去历史的污点，上海永远被它的过去所束缚。"
 state_lore_initials.120: "TIA"
 state_lore_name.120: "天津"
 state_lore_desc.120: "天津，天子津渡，国际闻名的中心城市与港口，货物与产品在这里装载上船，输往共荣圈各地。在古代，天津在大运河的交汇中发展起来，并成为向现北京附近的元大都输送粮食的漕运枢纽。\n\n凭借其靠近全帝国行政中心的地位，天津引起了西方势力的不懈关注，随着清朝不断衰落及其对西方列强的持续让步，天津成为一个通商口岸。义和团拳民在这里战斗过，而短短三十多年后，日本人便在铁靴踢踏与炮弹轰鸣声中再次踏足这里。至于现在，天津再稳定不过了，这里是中国与共荣圈日常贸易中的又一个繁荣港口。"
 state_lore_initials.121: "URA"
 state_lore_name.121: "浦鹽"
 state_lore_desc.121: "有些城市顺应自然而生，从河畔的肥沃土地或天然的易守难攻之地发展起来，经过几百年的建设，终于修成正果。若如此说，符拉迪沃斯托克则是个剖腹产儿。《瑷珲条约》从满洲切剖出此地，将其变为俄罗斯陆海军力量在远东的支柱。后来，她勉强算是回到了三位母亲的身边——理论上此地被交给了表面上由华人领导的地方政府，或许未来有机会回到一位满洲君主的手中，但当下管理此城的毫无疑问是日本人。\n\n浦盐城仍然以俄罗斯人为主体，既有旧移民，也有逃离俄罗斯战火的诸多难民。伤痕累累的大理石建筑上，被匆忙挂上了写着汉字的霓虹灯，但这座城市的往日痕迹，在俄罗斯人眼里仍然依稀可辨，他们漫步城中，恍然间似乎又回到了久别的故乡。不过，变化从未停息——在俄罗斯人不敢冒险的领域，华人大量涌入，而朝鲜人则在他们之间充当日本与其广袤领地之间的媒介。\n\n这座城市被它的过去所束缚，无法真正融入日本或满洲。但随着岁月流逝，她也渐渐褪去了俄罗斯的意识——或许许，有朝一日，她能超脱一切，为以远东为家园的人民所共同铭记。"
 state_lore_initials.122: "KYO"
 state_lore_name.122: "京都"
 state_lore_desc.122: "京都，日本的千年古都，一如昔日，绵延不绝。尽管几个世纪以来，随着大阪、名古屋和东京在亚洲形成了首屈一指的工业走廊，京都的政治和经济重要性有所减弱，但京都至今仍是仍是日本文化和学术的中心。\n\n即使周围的景观日渐城市化，帝国子民依然可以在数百间点缀其间的神社和庙宇中寻求安宁，而京都帝国大学的学生也比东京那些趋炎附势的同级更有夸谈学术成就的资本。有时，古老尊贵的华族们还会谈起应仁之乱时的轶闻趣事，那还是京都上一次陷于战火，距今已有六百年之久。"
 state_lore_initials.123: "SAP"
 state_lore_name.123: "札幌"
 state_lore_desc.123: "1880年，作为明治政府殖民开发北海道工作的一部分，札幌被正式纳入日本版图。此时的她和其他诸岛迥然相异，象征着日本的现代边疆。\n\n从建立之初，札幌便是一座经过周详规划的城市，拥有日本城市中独一无二的网格状布局。城市围绕着大通公园向外拓展，将自然景观融入城市的核心地带。北海道的严冬使得札幌成为日本探索发展北极运动的焦点，并被选为1940年冬季奥运会的主办城市，但又因二战的爆发而被取消。不过，这座城市依然可能在不远的将来再获提名。"
 state_lore_initials.124: "CHA"
 state_lore_name.124: "长沙"
 state_lore_desc.124: "数万年前，长沙这片地区便已有人居住。多年来，这座城市见证了无数朝代的此起彼落、兴衰沉浮。晚清时，长沙因清政府于上海签订的《通商行船条约》而被迫对外开放——首先是对日本，之后是对各国列强。辛亥革命之后，长沙依然是一座商业发达而工业相对薄弱的城市。\n\n这里还是毛泽东的故乡，中国共产主义者曾经的大本营，直到国民党在1927年发动清洗，屠杀了上千名“共党”和“革命分子”为止。第二次中日战争期间，日本意识到，作为华南地区的交通要地，长沙具有重要的战略意义。日本对长沙不间断地发动袭击，大日本帝国陆军围绕这座城市发起了四次战役。由于1938年中国军队错误地对该城执行了焦土战术，再加上四次旷日持久、残酷无比的战役，当日军最终于1944年攻克长沙时，这座城市已是满目疮痍，面目全非。\n\n1947年，日本最终取得了战争的胜利，这座城市则需要数十年才能抹平战争带来的创伤。\n\n二十世纪六十年代的长沙和三四十年前那个长沙相比，已是物是人非。数十年来，长沙在各方势力和军队手中数次易手，如今这座城市终于归于一个政府的统治之下。战争的结束或许能为这座城市带来来之不易的和平，但第二次中日战争的伤痕却依然触目惊心。"
 state_lore_initials.125: "CHE"
 state_lore_name.125: "成都"
 state_lore_desc.125: "作为一座有着超过四千年历史的城市，四川首府成都一直以来都有着举足轻重的地位。虽然隔壁的重庆有时会更加引人注目，但毫无疑问的是，四川盆地中部的成都地位依旧不容忽视。成都在历朝历代都是四川——有时甚至是中央政府的中心。\n\n在第二次中日战争期间，重庆作为临时首都和军事总指挥部时，成都便成了诸多军事指挥部所在地和部队安全重整之处——前提是没有敌机来袭。战争期间，重庆和成都两座城市都遭受着日军的不间断空袭，对此中国空军也无力发起有效反击。当日军最终于1947年开进成都时，这座城市已化为一片废墟。\n\n由于成都人口众多，四川盆地资源丰富，成都在战后以惊人的速度恢复；又因为当日军离开这片土地，由改组国民政府接手进行统治时，成都距离南京有1600多公里的距离，反抗势力也如雨后春笋般发展起来，这些势力中有共产党、国民党、农民、土匪，和其他各类反抗中央政府，为谋求中国之自由而奋斗者；当然，也有些人仅因个人利益而投身反抗。尽管成都有着号令四川的能力，但这里各方势力鱼龙混杂，暂时还难成什么气候。"
 state_lore_initials.126: "CHO"
 state_lore_name.126: "重庆"
 state_lore_desc.126: "规模庞大、四通八达的重庆是中国中部的一座大都市，有着三千多年历史，历史上曾是许多政权的首都，例如第二次中日战争期间的蒋家国民政府。当时它是中美军队在中国和东南亚军事行动的总指挥部，重庆遭受过日本的猛烈轰炸。虽然大多数市民在防空洞里躲过一劫，可地面上的工业设施还是遭到了严重的破坏，当日军在战争的末尾占领这座城市时，重庆的工业设施已经所剩无几。\n\n当然，重庆人民也不会对着化为废墟的家园无动于衷。由于四川盆地充足的资源供给和万众一心的当地人民，重庆的重建速度在全中国的城市里都名列前茅。不过，事情也远没这么简单。\n\n由于远离南京，改组国民政府始终难以对四川形成有效的控制。共产党的游击队、国民党的残余势力和愤怒的农民都如同一点即着的干草堆，让国民政府难以利用四川盆地的丰富资源。与山西等其它省份不同的是，国民政府更加不愿意把四川这块肥肉分给那些渴望权利的军阀。若真如此做了，那就意味着当重庆恢复元气、重建工业体系时，控制这里的军阀将成为一个活生生的“土皇帝”，就此脱离中央的管控。控制重庆，进而控制整个四川盆地，是任何中国政府想要掌控大局都必须具备的条件。"
 state_lore_initials.127: "FUZ"
 state_lore_name.127: "福州"
 state_lore_desc.127: "位于闽江入海口的福建省会福州是中国华南地区重要的海滨城市，有着七千多年的历史。自1911年辛亥革命以来，福州与华南其他地区就成为了革命的发源地。1933年，国民革命军的左派反蒋势力建立了福建人民政府，但由于中央政府的封锁、附近的赣闽苏维埃没有对其提供支持，该政府很快就垮台了。\n\n1937年第二次中日战争爆发，福州也随之进入战时状态。1938年5月上旬，日军攻占了邻近的厦门，进而对福州产生了直接的威胁。中日双方在福州及其周边地区又进行了长达一个月的海战和空战，但最终这座城市还是落入了日军手中。\n\n与其他城市不同的是，这场战争对福州的影响微乎其微。福州没有经历过大规模的战役，很快便从战争中恢复了过来。这里同时也是改组国民政府在华南地区最重要的港口之一。"
 state_lore_initials.128: "JIN"
 state_lore_name.128: "济南"
 state_lore_desc.128: "当中国在19世纪被迫卷入国际体系之时，济南便成为了各路列强你争我夺的重要地域。自1898年德国强占青岛以来，济南乃至整个山东便成为了德国垂涎三尺的地区。而一战之中日本便试图通过二十一条和与英法的秘密交易接管了包括胶济铁路在内的德国在山东的所有权益，然而这一企图因五四运动而搁浅。在抗战初期，济南由于其重要的地理位置而成为了日军突击的重点。\n\n在1937年年底，日军跨过黄河，向济南进军。中国军队选择撤出济南，并在撤离之前烧毁了当地的政府大楼和日本领事馆。国军撤走之后造成了严重的权力真空，直到日军进城之后才出重拳恢复了当地的秩序。日本还着手利用当地的工业设备来服务日本的侵略。\n\n尽管抗战之后日军撤离了济南，但是改组国民政府的腐败无能让济南这座华东明珠蒙尘，济南在改组国民政府的治理下荆棘横生，落后的管理能力和无处不在的腐败严重地阻碍了济南全方位的发展。"
 state_lore_initials.129: "TAI"
 state_lore_name.129: "太原"
 state_lore_desc.129: "太原于二十世纪初发展为一座制造业城市，同时她也从商贸中赚取利润。辛亥革命的混乱后，太原处于军阀阎锡山的控制之下。在阎锡山治下，太原工业蓬勃发展，太原兵工厂迅速成为中国最大的兵工厂之一。\n\n第二次中日战争期间，阎锡山和共产党将领朱德在太原组织起顽强抵抗，日军评价说：“没有哪个地方的中国人战斗得如此顽强。”1937年底，日军占领太原后，充分利用起太原的种种资源。太原城为日本陆军提供物资，从而支持着日军清剿共产党根据地的一次次行动。这段时间，山西山区的资源和材料都被统统喂进日本的战争机器，太原的发展陷入停滞。但由于其制造业的重要意义，太原依然是新政府打算着手控制的重要城市。\n\n然而，当地局势愈发混乱，对改组国民政府来说不是什么好事。由于无法在当地建立稳固的政权，南京政府与阎锡山结盟，将整个山西的实际控制权交给了他。阎锡山去世，傅作义继承了他的职务，统治山西，但他比阎锡山要保守得多。虽然太原依然是中国的制造业重镇，但其他城市都在不断发展，目光更是相对长远，相较之下，似乎不日即可赶超。"
 state_lore_initials.130: "XIA"
 state_lore_name.130: "西安"
 state_lore_desc.130: "迈向二十世纪的西安乃是革命的温床。1911年辛亥革命爆发，西安城内的起义部队攻屠满城，此后，两战之间的整个历史时期中，西安都一直由革命力量牢牢掌握。1936年，日本侵略者的铁蹄逐渐逼近。以西安事变为标志，中国内战正式宣告结束，第二次统一战线形成，共产党和国民党联合起来，对抗日本。\n\n在第二次中日战争的早期阶段，共产党八路军在晋陕山区坚持抗战，西安则遭受着猛烈的轰炸。虽然民国空军第五驱逐大队的飞行员英勇作战，挫败了日本空军的气焰，但日军最终还是击穿了中国军队围绕秦岭太行的防线。\n\n随着晋陕两地被移交给阎锡山和后来的傅作义，西安现在坐落在改组国民政府的边境附近。尽管远离南京和中央政府，西安依然是华北的重镇。"
 state_lore_initials.131: "WUH"
 state_lore_name.131: "武汉"
 state_lore_desc.131: "虽然，武汉这座城市作为一个政治实体的存在仅能上溯至1927年国民党政府合并汉阳、汉口和武昌，但自公元前1500年有人在此地定居以来，已有数百万人将武汉三镇称为自己的家乡。\n\n1911年，震惊世界的武昌起义爆发，从此武汉便一直处于中国政治的聚光灯下。1937年，武汉成为中国首都，也因此成为第二次中日战争中日本攻势的主要目标。在规模庞大的武汉会战中，数百万中国军民为保卫这座城市而战，但日军仍占据上风，1938年末，武汉沦陷。战争结束，日本最终胜利，而武汉只剩下一堆瓦砾丘墟。\n\n为重建城市，武汉需耗费数年、乃至数十年的时间精力来恢复到战前的状态。现在，武汉是中国唯一一座未受起义和动乱困扰的城市，它也依然是中国政府最重要的城市之一。"
 state_lore_initials.132: "XUZ"
 state_lore_name.132: "徐州"
 state_lore_desc.132: "徐州是江苏省的一座特大城市，自古以来就是兵家必争之地。辛亥革命期间，徐州爆发了激烈的战斗，很快就落入了张勋的手中，此后他便盘踞此地。北伐军抵达江苏时，国民政府在此和当地军阀以及北洋军之间展开了拉锯战，最终于1927年底占领了徐州。国民政府要想继续掌控黄河下游的土地，那徐州便是其中的关键。\n\n1938年，第二次中日战争全面爆发，日本陆军也打到了徐州，中国高层人心惶惶。徐州的防御工作相当仓促，尽管国军在早期几场战役中取得了一些胜利，但战况终究是无法扭转，蒋介石不得不下令全面撤退。为了掩护撤退的军队，国军炸毁了黄河大堤，随之而来的1938年黄河大洪水摧毁了大半个徐州还有附近的城镇。\n\n那场将徐州夷为平地的可怕洪水已经过去二十多年了，徐州又成为了华北平原的一颗明珠，但第二次中日战争造成的创伤还远未痊愈。改组国民政府的经济毫无起色，徐州想要振兴乃至超越其战前的经济水平可以说是困难重重。"
 state_lore_initials.133: "ARI"
 state_lore_name.133: "阿里卡"
 state_lore_desc.133: "在阿里卡山巨大的断崖下，永春之城坚定而自由地屹立着。\n\n阿里卡距离最近的秘鲁城市塔克纳只有区区几公里，这并非是一个巧合。阿里卡是智利于南美的太平洋战争中攫取的又一个战利品。不过，这座城市优雅地适应了智利的统治，并成为了阿里卡和帕里纳科塔大区的首府。\n\n阿里卡还是距离内陆国家玻利维亚最近的港口，因而也是一个自由港，商品流通免除关税。这些便利条件促使阿里卡成为无可争议的地区工商业中心，并允许智利的北境军队警觉地看护阿塔卡马沙漠的红沙。"
 state_lore_initials.134: "VAL"
 state_lore_name.134: "瓦尔迪维亚"
 state_lore_desc.134: "瓦尔迪维亚仿佛遭受了天谴。就在几年前，山崩地裂，河水泛滥；就在几年前，无数父母子女溺死在烂泥里。1960年的瓦尔迪维亚被大地震彻底毁灭了。但瓦尔迪维亚依然坚定，就算重建是一个漫长（也许永远无法完成）的过程，但众所周知，蚁群还是回到了它们山上的家园。\n\n由于西班牙人在殖民时期修筑了大量的堡垒，瓦尔迪维亚被誉为新大陆上最难攻克的堡垒。也许正是物理上的强韧给予了瓦尔迪维亚人精神上的强韧。就算是在灾难和衰退时期，瓦尔迪维亚人依旧坚守着他们的信条——他们是最高贵，最忠诚的。"
 state_lore_initials.135: "MTT"
 state_lore_name.135: "蒙特港"
 state_lore_desc.135: "莱茵河离延基韦湖其实没有看起来那么遥远。1853年，一群逃离了1848年革命的德裔定居者来到了这里；而在数年之前，智利人就已经在此处建立了梅利普利——因此在蒙特港，智利文化和德国文化水乳交融。尽管蒙特港邻近相当活跃的卡尔布科火山，但这里依然是相当受欢迎的旅游胜地，近期竣工的埃尔特普阿尔机场也会进一步鼓励旅游业的发展。\n\n蒙特港既是延基韦省的省府，也是更高一级的湖区的首府，常常被称作通往智利巴塔哥尼亚的门户，同样也是通往奇洛埃岛唯一的交通枢纽，更加增强了这里作为事实上的智利南部中心的声誉。就算撇开这些不谈，蒙特港也是世界上少数几个能品尝到正宗的德国牛生（一种类似鞑靼牛肉的经典德裔智利人菜肴）还有拉格啤酒的地方。"
 state_lore_initials.136: "IQU"
 state_lore_name.136: "伊基克"
 state_lore_desc.136: "伊基克可以说是智利北部的缩影。它最初是秘鲁的一个硝石矿镇，在太平洋战争中被智利占领。光是把伊基克描述成一个长期贫困的地方，并不能描述它的全貌，事实上，对于过去的伊基克人来说，“贫困”这个词远远不能描绘出他们真实面貌的千分之一二。\n\n不止查尔斯·达尔文一个人这样描述小镇“非常缺乏水和柴火之类的日常必需品”。1907年圣玛丽亚学校大屠杀中有超过两千名硝石矿工及其家属因罢工被政府屠杀。不过，现在的伊基克人就大不一样了。自打伊基克成为智利仅有的两座自由港之一，并且接受了二十世纪初的大规模欧洲移民后，这座城市已经迎来了巨大发展。现在，伊基克是一个骄傲的城市，它以智利北部许多硝石矿镇共有的高贵方式战胜了动荡的过去。\n\n伊基克保税区是南美最大的自由港之一。现在，这座城市有博物馆和大学，甚至有传言说要成立一个职业足球俱乐部。尽管如今的伊基克是一座田园诗般的现代城市，但其野蛮而堕落的历史永远不会被遗忘。就如同整个智利北部共同的那样，鲜血和钠硝石就埋在阿塔卡马沙漠的红沙之下。"
 state_lore_initials.137: "COQ"
 state_lore_name.137: "科金博"
 state_lore_desc.137: "葡萄酒、黄金、水果和铜矿；它们共同构成了科金博这座城市的灵魂。作为大拉塞雷纳都市圈中的一个小老弟，科金博有着独特的历史以及抗争与自由的传统。\n\n起初，这里只是当地的一个小渔村，一代又一代的人们栖息于此，直到1550年，佩德罗·德·瓦尔迪维亚以西班牙王国之名夺取了这里。可即便是在那时，科金博人民独立的精神也无法被轻易地击倒——这里的天然良港固然有利于王室的宝藏舰队，但同样也能成为海盗和私掠者的乐园。在天然的海湾、无尽的金矿还有“自由放任”的文化氛围之中，科金博真正成为了海员们的巢穴；甚至直到现代，科金博联合足球俱乐部的绰号还依然是“海盗”。\n\n从各种意义上来说，这座城市都不能算是智利的文化或者经济中心，但这里的民众热情洋溢、快乐自由，这里的沙滩也洁白细腻、引人入胜。"
 state_lore_initials.138: "MER"
 state_lore_name.138: "梅里达"
 state_lore_desc.138: "取自玛雅古城特奥的石料由西班牙人的手筑成了梅里达城，尤卡坦半岛上最大的城市，也是墨西哥殖民历史的永久纪念。大概是一个名义上被征服者的伟绩所抹去民族的反抗，即使是现在，玛雅人在饮食、服装、甚至语言方面还深刻影响着这座城市的文化。\n\n波菲里奥政权时期开拓的黑纳金树种植业依然为梅里达带来源源不断的财富。这一行业催生了许多百万富翁，他们修建的精致豪宅是梅里达独特的景观。随着时间流逝，一些豪宅渐渐倒塌，但许多也屹立至今。美丽的自然景观和丰富的文化遗产吸引着全世界的游客，梅里达自豪地向游客夸耀着辉煌的尤卡坦半岛及其历史。"
 state_lore_initials.139: "ADJ"
 state_lore_name.139: "阿卡普尔科-德华雷斯"
 state_lore_desc.139: "阿卡普尔科-德华雷斯，简称作阿卡普尔科，坐落于太平洋沿岸。她是格雷罗州的首府，地势平坦与该州崎岖的岩石地貌迥然不同。这座城市的悠久历史可以追溯到1550年，到独立战争前已经成为了新西班牙地区最大的港口，非洲人、华人、菲律宾人与西班牙拓殖者共同于此劳作，组成了一个繁荣而多元的社区。但在独立战争期间，血腥的围城战见证了港口的毁灭。十九世纪墨西哥的兴衰更是记下了这座城市接下来一个半世纪颓靡的注脚。\n\n革命之风拂过又散去，阿卡普尔科依旧贫穷。直到二十世纪四十年代米格尔·阿莱曼上台，情况才终于有所变化，阿莱曼总统从这座城市辉煌的历史和沿海的区位优势中发掘出了属于她的投资机会。大量资本涌入阿卡普尔科，她仿佛重拾起殖民年代的辉煌。1954年国际机场落成，随之纷至沓来的美国日本游客好奇地环视着这座墨西哥冉冉升起的城市新星，更是加快了她人口增长和经济脉动的速度。历史长河浩荡流转进入二十世纪下半叶，这座城市的前景显露出灿烂的曙光。"
 state_lore_initials.140: "VIL"
 state_lore_name.140: "比亚埃尔莫萨"
 state_lore_desc.140: "比亚埃尔莫萨，在西班牙语中意为“美丽的村庄”，是塔瓦斯科州的首府。这座城市最初名为“卡莫纳别墅”，历史上共计历经八次更名。城市旧城中心满是融合了摩尔风格和哥特风格的殖民时期建筑。\n\n比亚埃尔莫萨曾多次被外国势力、革命者和叛军攻占。尽管如此，这座城市的自然资源依然吸引了大批投资者，成就了比亚埃尔莫萨经济快速增长的美名。糖、烟草、硬木、酒精和雪茄是这座城市的主要商品，但比亚埃尔莫萨的美丽和丰富的前殖民历史使其日益成为饱受好评的旅游景点。"
 state_lore_initials.141: "LEO"
 state_lore_name.141: "莱昂"
 state_lore_desc.141: "莱昂是瓜纳华托州人口最大的城市。虽然并不是该州首府，莱昂依然保有瓜纳华托州的市政席位。1863起，该城被法国人占领了三年，期间马克西米利安一世于1864年访问了莱昂。城市解放后，多人被政府军打伤。差不多一个世纪后，一群学生因抗议博尼法西奥·萨利纳斯当选被杀害。\n\n莱昂因为集中了墨西哥多数制鞋业，还被称作“墨西哥鞋业之都”。外国投资者对这座城市工业扩张的潜力非常感兴趣，但只有时间才能告诉我们，这颗巴吉奥的明珠能否做出比制革更大的成就。"
 state_lore_initials.142: "DUR"
 state_lore_name.142: "杜兰戈"
 state_lore_desc.142: "杜兰戈，正式名为杜兰戈州维多利亚，以墨西哥第一任总统瓜达卢佩·维多利亚的名字命名，是杜兰戈州的首府。1563年这座城市作为一个银矿小镇建立起来，后来却围绕着梅卡多山的大型铁矿发展起来。矿业的繁荣使得杜兰戈市中心有许多殖民时代的建筑。\n\n独立战争期间，许多领导人于1812年7月17日在杜兰戈被处决。1911年，杜兰戈加入了墨西哥革命，但1913年，叛乱分子占领并焚烧了杜兰戈，使这座城市陷入了长达数十年的萧条。过去十年，随着干旱和工业发展将农村移民推向杜兰戈，经济复苏才刚刚开始。"
 state_lore_initials.143: "CHH"
 state_lore_name.143: "奇瓦瓦"
 state_lore_desc.143: "奇瓦瓦州首府奇瓦瓦市有着三条突出的美德传统：勇气、忠诚和好客。奇瓦瓦市位于楚维斯卡河和萨克拉门托河的交汇处，是一个农业中心，大部分人对它的印象就是向美国麦当劳输送牛肉的交易站。\n\n奇瓦瓦尘土飞扬的市中心除了12英尺高的发光招牌一无所有。这却掩盖了这座城市十分复杂的历史。\n\n奇瓦瓦曾是贝尼托·华雷斯流亡政府的首都和潘乔·比利亚的北方农民义军司令部。米格尔·伊达尔戈被俘后也是在此处遭到处决。奇瓦瓦还是新西班牙新比斯开州的实际首府，奇瓦瓦这个名字也来自于远在西班牙征服之前的纳瓦特尔语，意为“两河之间”。这一时期，奇瓦瓦这一“沙漠里的所多玛”还是只有走投无路的人或者蠢货才会去的鬼地方。\n\n但波菲里奥·迪亚斯时代那银行家和商人的城市将会回归，随着美国带来的商业机会不断增加（边界以南有几家制造业工厂），它肯定会比任何人预期的更快回归。"
 state_lore_initials.144: "SLP"
 state_lore_name.144: "圣路易斯波托西"
 state_lore_desc.144: "常常被简写为“SLP”的圣路易斯波托西城是与其同名的圣路易斯波托西州的首府。这座城市以及这个州的名字有一半来源于法国国王、圣人路易九世，另一半则比较令人困惑，它取自玻利维亚城市波托西，其中的逻辑在于希望邻近的矿区也能像玻利维亚的波托西附近一样深邃而储量丰富。\n\n这座城市位于墨西哥城、瓜达拉哈拉和蒙特雷形成的三角地带的正中心，一些关键的墨西哥制造业部门也坐落于此，因此该城的经济地位十分重要，生活水平也相对较高。历史上，由于当地原住民武力抵抗西班牙人的浪潮，这一地区也曾经被称为“大刺梨”。尽管征服者和传教士的时代已然远去，但圣路易斯波托西的民众依旧为他们的城市而骄傲。一个建在山脉连绵的墨西哥高原之巅的城市能被誉为“花园之城”，不得不说是一个奇迹。"
 state_lore_initials.145: "PBL"
 state_lore_name.145: "普埃布拉"
 state_lore_desc.145: "普埃布拉是普埃布拉自由主权州的首府，正式名称为埃罗伊卡普埃布拉-德萨拉戈萨。这座城市是人类现存至今最古老的规划市镇之一。普埃布拉位于从墨西哥城通往重要的大西洋港口韦拉克鲁斯的道路上，由于其悠久的历史和多样的建筑，它自称为“美洲的圣髑盒”。墨西哥巴洛克风格的主教座堂坐落在现代主义的伊比利亚美洲大学的校园里，证明了这一称号的真实不虚。\n\n就算是那些不太熟悉墨西哥历史的人可能也会知道1862年5月5日，600名墨西哥士兵在普埃布拉击败了6500人法兰西第二帝国精锐部队。这一日期成为了普埃布拉和临近美洲人庆祝的五月五日节。\n\n在经济方面，普埃布拉像许多墨西哥大城市一样经历了大规模的制造业繁荣，尤其是福特汽车公司最近在该市开设了美国外最大的福特工厂。这座墨西哥的第四大城市似乎将会永远繁荣下去。"
 state_lore_initials.146: "HER"
 state_lore_name.146: "埃莫西约"
 state_lore_desc.146: "埃莫西约是索诺拉州最大的城市，也是州首府。埃莫西约最初是三个独立的村庄，直到1828年，才颁布了将它们合起来建立一座城市的法令，并以一位将军的名字命名。\n\n在墨西哥革命中，忠于潘乔·比利亚的军队被逐出了这座城市。在1913年弗朗西斯科·马德罗遇刺后，贝努斯蒂亚诺·卡兰萨在埃莫西约开启了他的宪政运动，这也让该城被誉为“国家革命之都”。在经济上，埃莫西约与墨西哥乃至世界上的其他地方仍然相当隔绝，但这里邻近太平洋和美墨边境的地理位置引起了美国以及日本投资者的兴趣，他们很有可能会带领这座城市走进现代。"
 state_lore_initials.147: "REY"
 state_lore_name.147: "雷克雅未克"
 state_lore_desc.147: "冰雪之城雷克雅未克在20世纪下半叶开始时，经历了其最有意思的发展时期。由于美国在这里投入了大量军力，这个曾经不发达的城市一下子变成了这个寒冷岛屿上的一个繁华都市。\n\n然而，占领部队带来了战争机器，军事基地、空军基地和海军设施点缀着冰岛的地图，为的是能让美国人在受到威胁的时候打击欧洲，这在雷克雅未克也有很大的体现。也许有一天，在遥远的未来，冰岛人民将真正彻底获得自由。"
 state_lore_initials.148: "MVI"
 state_lore_name.148: "蒙得维的亚"
 state_lore_desc.148: "蒙得维的亚是一座活力四射的城市。这座城市于1724年在西班牙和葡萄牙帝国两大殖民巨头，围绕南美洲普拉塔地区的冲突与博弈中诞生，那是一场没有硝烟的战争。乌拉圭的国土横跨蜿蜒漫长的拉普拉塔河，如今再一次成为了国与国之间勾心斗角、尔虞我诈的风暴中心。\n\n如今，乌拉圭再一次处于两个大国的夹缝之间。一边是南锥体地区准备大展宏图的阿根廷共和国，另一边则是老牌地区强国巴西合众国，蒙得维的亚就这么孑然立于二者之间，誓要在两国惊天动地的斗争中牢牢守住乌拉圭的和平安定。当然，蒙得维的亚还不止于此；这座城市同样也是世界间谍之都。来自五湖四海的特工在颠覆地区大国的斗争中正试图从颠覆地区政权中谋取利益。无论接下来将发生什么，蒙得维的亚都将成为南美洲一切重大事件的中心。"
 state_lore_initials.149: "LIM"
 state_lore_name.149: "利马"
 state_lore_desc.149: "作为西班牙殖民之前印加帝国的统治中心，利马如今也卷入了日美冷战的漩涡之中。在南美洲大部分仍未被染指的土地上，利马是对华盛顿和东京而言都十分重要的地缘政治桥头堡。\n\n日本财阀商人频繁出入于利马的圣伊西德罗中央商务区，形形色色的人物每天在美国大使馆进进出出。利马乃至整个秘鲁地区最终将鹿死谁手呢？目前这个问题的答案依然是个未知数。"
 state_lore_initials.150: "ASN"
 state_lore_name.150: "亚松森"
 state_lore_desc.150: "始建于1537年的亚松森曾一度是拉普拉塔平原最重要的城市，也是西班牙在这一地区的权力中心。它一度被人们称作“城市之母”——不过，那都是过去的事情了。\n\n如今的巴拉圭虽是一个封闭的内陆国家，亚松森依然十分重要，因为它是巴拉圭唯一的大型城市，其GDP、工业和文化产出占全国总量中相当大的比例。如果说这座城市居于大陆中心的位置有什么意义的话，那就是亚松森可以有效地影响该地区的诸多事务。"
 state_lore_initials.151: "LPA"
 state_lore_name.151: "拉巴斯"
 state_lore_desc.151: "拉巴斯这座城市证明，即便是在最极端的条件下，生命依然也能蓬勃发展。它坐落于海拔3600米的安第斯山脉的世界之巅，是地球上海拔最高的首都，没有之一。\n\n拉巴斯由征服者阿隆索·德·门多萨于1548年建立，一开始并不是征服者的落脚地。在此之前，它是南美洲有史以来最伟大帝国——印加帝国的重要贸易中心。它连接着南安第斯山脉和阿根廷宽阔的草场，以及北安第斯山脉和哥伦比亚郁郁葱葱的热带雨林，是延伸至整个南美大陆的重要脊柱。\n\n在征服印加人之后，西班牙皇室的许多人认为拉巴斯无关紧要，在其巨大的殖民帝国中只不过是个落后且不值一提的蕞尔小城。然而事实证明，他们大错特错。拉巴斯的原住民两次围攻该城，联合起其他地区的南美人民一起拿起武器反对西班牙，摆脱了他们的统治。现在，拉巴斯，一座闪亮的城市，亭亭伫立于山巅之上，准备好迎接一切狂风骤雨的到来。"
 state_lore_initials.152: "BOG"
 state_lore_name.152: "波哥大"
 state_lore_desc.152: "[Statelore_Get_bogata_desc]"
 state_lore_desc.152_normal: "波哥大的原住民历史最早可以追溯到一万多年前，还有过穆伊斯卡联盟这样辉煌的过往，不过现在的波哥大城依然是在十六世纪西班牙殖民者建立的圣菲市的基础上发展而来。\n\n由于定居率和地区影响力不断上升，西班牙人于1717年宣布波哥大为新格拉纳达总督区的首府。十九世纪初，波哥大成为共和革命的中心。西班牙被拿破仑军队击败后，新格林纳达王国的最高军政府接管了该城。在拉美独立战争期间，这座城市在保皇党和革命党之间屡次易手，但最终为了纪念穆伊斯卡人而更名波哥大，新生的哥伦比亚国家也将此城定为首都。\n\n自独立一个世纪多以来，波哥大目睹了许多动荡和变乱。这座城市仍在从1948年波哥大暴动和随后席卷了整个哥伦比亚的内战中恢复过来。然而，这座城市的居民仍然对它抱有信心，“南美雅典”也将继续前进。"
 state_lore_desc.152_COL: "波哥大的原住民历史最早可以追溯到一万多年前，还有过穆伊斯卡联盟这样辉煌的过往，不过现在的波哥大城是在十六世纪西班牙殖民者建立的圣菲市的基础上发展而来。\n\n由于定居率和地区影响力不断上升，西班牙人于1717年宣布波哥大为新格拉纳达总督区的首府。十九世纪初，波哥大成为共和革命的中心。西班牙被拿破仑军队击败后，新格拉纳达王国的最高军政府接管了该城。在拉美独立战争期间，这座城市在保皇党和革命党之间屡次易手，但最终为了纪念穆伊斯卡人而更名波哥大，新生的哥伦比亚国家也将此城定为首都。\n\n自独立一个世纪多以来，“南美雅典”已经牢牢确立了自己作为哥伦比亚重要文化中心的地位。打败了三个超级大国的傀儡之后，哥伦比亚共和国宣布，哥伦比亚可以在没有境外势力干预的情况下自由规划自己的未来。哥伦比亚鼓起勇气，独自开辟了一片新天地，而波哥大这颗跳动的心脏，会助其扶摇直上。"
 state_lore_desc.152_CLL: "波哥大的原住民历史最早可以追溯到一万多年前，还有过穆伊斯卡联盟这样辉煌的过往，不过现在的波哥大城依然是在十六世纪西班牙殖民者建立的圣菲市的基础上发展而来。\n\n由于定居率和地区影响力不断上升，西班牙人于1717年宣布波哥大为新格拉纳达总督区的首府。十九世纪初，波哥大成为共和革命的中心。西班牙被拿破仑军队击败后，新格林纳达王国的最高军政府接管了该城。在拉美独立战争期间，这座城市在保皇党和革命党之间屡次易手，但最终为了纪念穆伊斯卡人而更名波哥大，新生的哥伦比亚国家也将此城定为首都。\n\n自独立一个世纪多以来，“南美雅典”再次成为哥伦比亚自由与共和的堡垒。随着哥伦比亚革命联盟在暴力时期笑到了最后，民主复兴和左翼理想主义成为了波哥大的主流思潮，而美国资金的涌入为这座城市的重建工作增添了一份力。哥伦比亚在OFN的簇拥下开辟了一片新天地，准备将民主价值观、人权观念，尤其是豪尔赫·盖坦引以为豪的遗产根植于所有哥伦比亚人的内心。"
 state_lore_desc.152_CLC: "波哥大的原住民历史最早可以追溯到一万多年前，还有过穆伊斯卡联盟这样辉煌的过往，不过现在的波哥大城是在十六世纪西班牙殖民者建立的圣菲市的基础上发展而来。\n\n由于定居率和地区影响力不断上升，西班牙人于1717年宣布波哥大为新格拉纳达总督区的首府。十九世纪初，波哥大成为共和革命的中心。西班牙被拿破仑军队击败后，新格林纳达王国的最高军政府接管了该城。在拉美独立战争期间，这座城市在保皇党和革命党之间屡次易手，但最终为了纪念穆伊斯卡人而更名波哥大，新生的哥伦比亚国家也将此城定为首都。\n\n自独立一个世纪多以来，“南美雅典”已沦为极权主义的玩物。当阿韦达尼奥和他的黑衫军进军波哥大时，这座曾经风光无限的城市现在满是恐惧与不安的情绪。雇佣军、黑衫军和其他极右翼极端分子走上街头，恐吓持不同政见者，并在全国推行法西斯新秩序。哥伦比亚，或者更确切地说，新格拉纳达，在日本的支持下开辟了一片新天地，准备向新格拉纳达乃至整个世界传播法西斯主义和领袖的理想。"
 state_lore_desc.152_CLD: "波哥大的原住民历史最早可以追溯到一万多年前，还有过穆伊斯卡联盟这样辉煌的过往，不过现在的波哥大城是在十六世纪西班牙殖民者建立的圣菲市的基础上发展而来。\n\n由于定居率和地区影响力不断上升，西班牙人于1717年宣布波哥大为新格拉纳达总督区的首府。十九世纪初，波哥大成为共和革命的中心。西班牙被拿破仑军队击败后，新格林纳达王国的最高军政府接管了该城。在拉美独立战争期间，这座城市在保皇党和革命党之间屡次易手，但最终为了纪念穆伊斯卡人而更名波哥大，新生的哥伦比亚国家也将此城定为首都。\n\n自独立一个世纪多以来，“南美雅典”已不复存在，取而代之的是“南美斯巴达”。随着第二爱国军在暴力时期笑到了最后，雅利安-克里奥尔已位居高堂之上，城内外挂满了印着帝国鹰和万字符的旗帜。波哥大曾是自由与共和的堡垒，现在却被民族社会主义荼毒。哥伦比亚与它的德国兄弟一道开辟了一片新天地，准备传播雅利安霸权和斯巴达理念。民族社会主义的雄鹰展翅翱翔，盘旋在即将成为猎物的劣等人之上。"
 state_lore_initials.153: "CRC"
 state_lore_name.153: "加拉加斯"
 state_lore_desc.153: "西班牙殖民者于1567年在小威尼斯远征队官员的帮助下建立了圣地亚哥德莱昂德加拉加斯，在此之前，加拉加斯谷地曾经是当地原住民马里切的家园。\n\n十年后的1577年，这里成为了帝国委内瑞拉省的首府，因此在西班牙殖民时代里享有着作为贸易、文化以及政治中心的影响力。然而讽刺的是，这座城市也是西班牙帝国最激烈的反抗者之一——西蒙·玻利瓦尔的故乡。在大哥伦比亚崩溃后，这里则成为了独立的委内瑞拉共和国的首都。\n\n尽管不像邻国的首都那样宏伟，加拉加斯也依然在永恒的春日中昂首屹立。石油生产正持续不断地让国家富裕起来，加拉加斯也必将借此成为二十世纪下半叶最伟大的拉美城市之一。"
 state_lore_initials.154: "PAN"
 state_lore_name.154: "巴拿马城"
 state_lore_desc.154: "也许对于缺乏了解的外国人来说，巴拿马这个国家就是围绕着那条将全国一分为二的巴拿马运河而建的。但对于巴拿马人来说，在太平洋入口岸的巴拿马城才真正记录了这个国家成功和失败的过往。\n\n巴拿马城紧邻太平洋，是巴拿马的第一大城市。作为欧洲人在太平洋地区的第一个定居点，它的历史与整个巴拿马有着不可分割的联系。该城的建筑从西班牙殖民地风格的楼宇到安第斯山脉的联排别墅应有尽有，充分彰显着巴拿马的多元文化。巴拿马城内贫富差距极大，令人想起美国人为修建运河而将一些地区据为己有，极具讽刺意味的现实在国内外都表露无疑。窗外的一切并不尽如人意，但无论如何，这就是巴拿马的现实。"
 state_lore_initials.155: "PA-C"
 state_lore_name.155: "巴拿马运河"
 state_lore_desc.155: "一个人，一项计划，一条运河。美国所有学龄儿童对这句描述巴拿马运河竣工的口号都耳熟能详。但大多数人都不知道，为了保护巴拿马运河，美国到底花费了多少人力，经历了多少年紧张规划。随着大日本帝国在波涛汹涌的太平洋获得了最终的胜利后，美国对地球最大一片海洋仅剩的一点控制，就必须得变得坚不可摧。作为美利坚帝国的大动脉，巴拿马运河不仅是连接东西方的关键纽带，它还是整个西半球最关键的战略要地。\n\n如果哪天又爆发了太平洋战争，人们很难不认为日本不会考虑巴拿马。于是，从无数防空武器构成的精致防御网，到无数准备消灭任何登陆部队的混凝土要塞，世上很难能找到另一块比这条丛林包围的领土还要武装到牙齿的地方。"
 state_lore_initials.156: "HAV"
 state_lore_name.156: "哈瓦那"
 state_lore_desc.156: "哈瓦那，征服者和奴隶贩子眼中的珍宝，更是全加勒比最伟大的岛屿上最伟大的城市。\n\n哈瓦那拥有无数旧式西班牙别墅和主教座堂，仿佛让人置身于新世界的中世纪伊比利亚。这座城市在暴君、总统、独裁者手中几经流转，但现在，哈瓦那是加勒比革命热情的中心。"
 state_lore_initials.157: "[Statelore_Get_santo_domingo_initials]"
 state_lore_name.157: "[Statelore_Get_santo_domingo_name]"
 state_lore_name.157_tru: "特鲁希略城"
 state_lore_name.157_normal: "圣多明各"
 state_lore_desc.157: "作为过去欧洲殖民者在新大陆的定居点之一，圣多明各历经了历史的风吹雨打，一直挺立到了今天。如今，这座城市被重新命名为特鲁希略，以纪念多米尼加的总统拉斐尔·特鲁希略，但许多城内人和外人都还继续用着“圣多明各”这个名字。对一些人来说，这样做无疑是在谴责特鲁希略的独裁统治；而另一些人则认为，这样一座如此非凡意义的城市就这样草草改名，这种做法未免太过俗套了。\n\n不过，无论叫什么名字，圣多明各都是多米尼加共和国的文化、经济和政治中心。不论是在和平时期还是危难之中，这一点都从未改变。"
 state_lore_initials.158: "PaP"
 state_lore_name.158: "太子港"
 state_lore_desc.158: "尽管该城自欧洲人首次到来时就一直具有重大影响力，太子港于1770年才成为法国殖民地圣多明各的首都。\n\n海地脱离法国独立后，太子港仍然是海地社会的中心，同时是海地南部共和国和统一后全国的首都所在。这座城市在许多方面至今仍受海地革命以来欧洲列强的制裁，以及一战期间美国军事占领的影响。尽管如此，太子港依然永远是海地人民温暖的家园。"
 state_lore_initials.159: "KIN"
 state_lore_name.159: "金斯敦"
 state_lore_desc.159: "1693年，金斯敦城从皇家港的废墟上建立起来，其本身就是牙买加和当地人民的坚韧与奉献精神的象征。\n\n到了18世纪末，该城已成为岛上最重要的港口，到了1872年，牙买加所有的政府职能都转移到了该市。在20世纪，它是加勒比地区最大的城市之一，也是自由国家组织的一个重要前哨。"
 state_lore_initials.160: "COP"
 state_lore_name.160: "科皮亚波"
 state_lore_desc.160: "时间回到1850年。蒸汽从钢铁巨兽中喷涌而出，它们升腾、汇聚，最终消失在无垠的天空之中。它从聚集的铜矿工人、士兵和工业家的人群中升起。它从胡安·戈多伊，发现科皮亚波最深银矿的人的青铜雕像旁升起，从科皮亚波主教座堂内默默祈祷的神父身旁升起。它穿过翠绿的农田和奔腾的科皮亚波河。若能随着这蒸汽一起飞到广袤的青空之上，一条沿着阿塔卡马峭壁蛇曲蜿蜒的生命线就将映入您的眼帘。钢铁巨兽发出震天的怒吼，沿着这条线路艰难地爬行。随着科皮亚波-卡尔德拉铁路——南美洲第一条铁路的开通，这座城市开始日新月异地发展起来。\n\n科皮亚波是一座富饶的矿业城市，智利北部理想的城市，同时也是智利工业、文化和政府的中心。其银、铜矿脉位居地底深处，储量丰富。中心还有一座印第安墓地，其中有些遗骸的历史甚至可以追溯到一万年以前。当地人民的热诚善良与乐于合作，让这座城市在当地商业繁荣的推动下蓬勃发展。自该城最初被称为为圣弗朗西斯科-德拉塞尔瓦德科皮亚波起（即“科皮亚波丛林的圣弗朗西斯城”），它就一直是那沙漠中的一片绿洲，更是阿塔卡马的灵魂。"
 state_lore_initials.161: "TAL"
 state_lore_name.161: "塔尔卡"
 state_lore_desc.161: "塔尔卡或许不是智利的行政中心、文化中心或经济中心，但它可能是智利人民的精神家园。塔尔卡始建于1692年，并于1742年重建，或许在1818年贝尔纳多·奥伊金斯在智利中央山谷签署从西班牙独立的正式声明时可以算作第三次建立。这座城市是智利民族主义的发源地。\n\n塔尔基诺人有一句谚语：“塔尔卡、巴黎和伦敦”。他们为自己的过去感到自豪，但同样对自己的现状感到满意，并对未来充满信心。这座城市以葡萄酒和小麦而闻名，但新兴的制造业经济也正在快速发展，这座城市必将冲破过去的桎梏，成为一座更加伟大的城市。随着时间的推移，“塔尔卡、巴黎和伦敦”将从一句自嘲式的玩笑话变成一种自豪的态度。至少，眼中有星辰大海的塔尔基诺人坚信着这一点。"
 state_lore_initials.162: "BAI"
 state_lore_name.162: "布宜诺斯艾利斯"
 state_lore_desc.162: "在美利坚合众国的国民神话中，“山巅之城”被用来指代美国。在美国人的民间传说中，它代表着人们对和平与理性终将遍布人间的真诚希望。现在，这座城市似乎多了一个孪生兄弟。\n\n布宜诺斯艾利斯，或“晴空之城”。这座城市由胡安·德加雷于1580年6月11日建立。那时，布宜诺斯艾利斯还是一座灯塔，指引着无数人抵达白色的沙滩。这座城市也曾遭遇过袭击、摧毁、烧毁或封锁，历经过无数次的考验和磨难。然而，它仍坚定不移地挺立于此。“南美洲的女王”可以长久地统治四方，还有着一个关键的因素：\n\n在每一个角落，这座城市都自豪地展示着它的光彩。德国人、英国人、法国人、西班牙人——当然还有意大利人，这些人构成了这座城市最大的移民群体，他们都在这座美丽的城市扎下了根。阿根廷的命运可能会随着海上的浪潮而迭起兴衰，但形形色色的人都愿意聚集在同一面旗帜之下。原因为何？因为布宜诺斯艾利斯是一座山巅之上闪闪发光、充满希望的城市。朝气蓬勃的希望胜过世间万物。"
 state_lore_initials.163: "AVE"
 state_lore_name.163: "阿韦亚内达"
 state_lore_desc.163: "阿韦亚内达市最初被称为“南巴拉卡斯”，后来以前总统尼古拉斯·阿韦利亚内达的名字重新命名，是阿根廷的一个主要铁路和工业中心。作为大布宜诺斯艾利斯的一部分，阿韦亚内达拥有大量的码头设施，使阿根廷的出口产品能够被运往世界各地。\n\n市内的工人日夜在食品加工厂、纺织厂、炼油厂和锻造厂工作，使该市成为阿根廷经济的重要组成部分。阿韦亚内达的阿根廷中央农产品市场曾经是世界上最大的批发商场，但在过去十年中，它的急剧衰落使其不可避免地遭到关闭。若把布宜诺斯艾利斯称为山巅之城，那阿韦亚内达应该被称作梦想之城。"
 state_lore_initials.164: "MdP"
 state_lore_name.164: "马德普拉塔"
 state_lore_desc.164: "马德普拉塔是阿根廷最重要的旅游中心之一。最初在1857年建立时，马德普拉塔不过是一个咸肉工厂，但商人帕特里西奥·佩拉尔塔·拉莫斯通过带来一系列新的商业事务和就业机会，让该镇重新焕发了活力。\n\n从1890年到1910年，马德普拉塔成为多个酒店的所在地，吸引了布宜诺斯艾利斯的精英人士。随着庇隆主义运动的兴起和庇隆福利政策的实施，该市经历了一场大规模的旅游热潮。成千上万的外国人从国外带来了丰厚的财富，这座城市成为阿根廷日益壮大的中产阶级的象征。只要阿根廷的经济依旧繁荣，马德普拉塔的海滩便会一直被五月的太阳所祝福。"
 state_lore_initials.165: "LPl"
 state_lore_name.165: "拉普拉塔"
 state_lore_desc.165: "拉普拉塔在1952年至1955年期间曾短暂地改名为伊娃·庇隆市。在1880年阿根廷联邦化后，该市成为了布宜诺斯艾利斯州的首府。拉普拉塔是一个以卫生为中心的规划城市，其城市中心严格排列成网格状。穿过城市街区的道路彼此穿插，形成了完美的图案，成千上万的树木在城市街道上排列，如同一柄绿色的保护伞遮挡住了天空。\n\n拉普拉塔是阿根廷的重要文化和旅游中心，有几十个艺术中心、剧院、博物馆、图书馆和电影院。拉普拉塔被世界博览会称为“未来之城”。随着艺术的繁荣兴盛，拉普拉塔的未来一片光明。"
 state_lore_initials.166: "CRV"
 state_lore_name.166: "里瓦达维亚海军准将城"
 state_lore_desc.166: "里瓦达维亚海军准将城既是南纬45度线最大的城市，也是和新成立的丘布省中最大的城市。这座城市于1901年根据政令建立，并以阿根廷首任总统贝尔纳迪诺·里瓦达维亚的孙子命名。\n\n第二次布尔战争后，阿非利卡人大量移居到这里。他们最初打算寻找安全的水源，结果却发现了石油。石油的发现加速了这座城市的发展，目前这座城市关联着阿根廷经济的命脉。\n\n尽管气候寒冷，寒风刺骨，工人们还是涌向这座城市，希望凭着黑金发家致富。这座“石油之都”既点燃了阿根廷人的梦想，但也有可能陷入一片火海。"
 state_lore_initials.167: "SFE"
 state_lore_name.167: "圣菲"
 state_lore_desc.167: "一般被简称为圣菲的圣菲德拉韦拉克鲁斯是圣菲省的首府，首位美洲出身的总督埃尔南达里亚斯也安葬于此。圣菲是一个重要的商业和运输中心，服务着周边富饶肥沃的农田。\n\n谷物、植物油还有各种肉类在这里通过铁路运往布宜诺斯艾利斯和阿韦亚内达进行加工。围绕着这里的农村景观，旅游业也应运而生，吸引着城里人来到这里打猎钓鱼、度假放松。尽管圣菲的面貌相当自然，但在过去十五年间，曾有两次制宪会议于此召开，而假如阿根廷再次出现黑暗的转折，这里还可能会召开第三次制宪会议。"
 state_lore_initials.168: "ROS"
 state_lore_name.168: "罗萨里奥"
 state_lore_desc.168: "罗萨里奥是圣菲省的最大城市，也是阿根廷最大的非首府城市。罗萨里奥被建立在巴拉那河的西岸，是阿根廷工业走廊的中心。尽管在内战中遭受了巨大的损失，但罗萨里奥的伟大征途已是命中注定。罗萨里奥的铁路和港口是圣菲和布宜诺斯艾利斯之间的一个重要枢纽。\n\n它拥有相当大小的化学工业和期货交易所，生产总值仅次于布宜诺斯艾利斯。作为一个文化中心，拥有着众多剧院、博物馆和电影院的罗萨里奥可以与拉普拉塔相媲美。罗萨里奥是阿根廷真正的“中心地带”，这个称号是其他城市永远无法窃取的。"
 state_lore_initials.169: "COR"
 state_lore_name.169: "科尔多瓦"
 state_lore_desc.169: "科尔多瓦是科尔多瓦省的首府，也是阿根廷的第二大城市。科尔多瓦以西班牙的同名城市命名，到处都是殖民时代留下的建筑，而最引人注目的则是该市三个多世纪以来一直保存完好的耶稣会街区。与其保存完好的过去相比，科尔多瓦还是阿根廷的重工业和技术中心。汽车、飞机和铁路工厂遍布全城，还有阿根廷城市常见的农产品加工厂。\n\n科尔多瓦同时也被称为“夜生活之城”，因为它有着丰富的音乐、葡萄酒和奶酪文化。如果说有哪个城市能让阿根廷勇敢地迈向未来，那就是科尔多瓦。"
 state_lore_initials.170: "USH"
 state_lore_name.170: "乌斯怀亚"
 state_lore_desc.170: "在巴塔哥尼亚开阔的干燥平原上，矗立着一块小小的木牌。它的高度不超过7英尺，上面印着一句标语：“欢迎来到乌斯怀亚，通往南极的大门”。然而，这句标语在本地人心中还有第二个版本：“欢迎来到乌斯怀亚，欢迎来到世界的尽头”。作为雅加民族世代居住的家园，千百年来，乌斯怀亚不过是南锥体底部的一片弹丸之地。这里冬季严寒、夏季潮湿，生存条件恶劣。然而时至今日，它却被赋予了特殊的意义。\n\n一个昔日的渔村所难承载的意义。乌斯怀亚成为了阿根廷的一颗棋子，加入到同智利间一场漫长且复杂的对弈当中。两国都渴望得到“世界最南端城市”这一诱人的称号。这背后不仅是强大的虚荣心作祟，更潜藏着无比巨大的利益。胜者将控制整个麦哲伦海峡，进而主宰围绕该海峡的所有贸易——即便是在巴拿马运河开通后，许多货轮和军舰仍会从此地通行。但无论谁是赢家，都不会影响乌斯怀亚的居民像过去一万年间那样，继续生活在世界的尽头。"
 state_lore_initials.171: "BKK"
 state_lore_name.171: "曼谷"
 state_lore_desc.171: "帝释天旨述，工巧天神筑，天子御驻，极宫浮出，九玉乐都，宏伟盛处，金汤天固，玉佛永属之天神京都——这是泰国人给他们的首都曼谷所起的名字。\n\n曼谷城坐落于湄南河的河口，不论是在象征意义还是实际意义上都是国家的中心，也是泰国政治与商业的中心，还是大元帅和总统本人的府邸所在。除了美丽的河畔景点外，游客们还经常惊叹于阅兵游行的盛况和现役军人的英姿之中。\n\n与共荣圈的其他地区相比，曼谷市民可以称得上是高枕无忧，因为他们知道，由于泰国在东京政治和军事联盟中的独立地位，日本人绝不会不请自来，惹出什么事端，这也使得这座城市的人口和财富得以持续增长。"
 state_lore_initials.172: "HNO"
 state_lore_name.172: "河内"
 state_lore_desc.172: "从表面上看，河内和中南半岛上的其他城市并没有什么两样：工业化驱动的快速城市化，在金碧辉煌的法属殖民地时期建筑旁快速出现的大片贫民窟，以及被日本财阀完全把控的经济。然而，很少有人知道，河内才是整个东亚最大的火药桶。\n\n在日本对法属中南半岛展开入侵时，河内成为了越盟运动的发源地，并且河内乡间还爆发了一场持续数年的抵抗运动，但最终他们还是眼睁睁地看着日军占领了整座城市。如今，河内表面上波澜不惊，但实际上整座城市的街道上都有大日本帝国陆军日夜不停地巡逻，而越盟势力也做好了殊死一搏的准备。终有一日，河内将向世界宣告，越南究竟会鹿死谁手。"
 state_lore_initials.173: "MAY"
 state_lore_name.173: "马尼拉"
 state_lore_desc.173: "每个国家都有一颗勃勃跳动的心脏，这颗心脏让整个国家得以维持生机与活力。自西班牙殖民吕宋岛以来，马尼拉就一直是菲律宾的心脏，其重要性其它任何城市都无法比拟。被称为“东方明珠”的马尼拉独特的建筑风格与其殖民史互相结合，形成了一道独特而难以复制的靓丽风景线。\n\n当你身处马尼拉城中环顾四周时，美式水泥住房与其紧挨着的西班牙式城堡和别墅将一同映入眼帘；整座城市如同一幅镶嵌画一般，让你能一窥过去的风貌，同时那一抹新潮的颜色又让这幅画达到了至善至美的境界。\n\n位于这番景色之上的则是上一次大战所留下的痕迹，但只有那些有心者在仔细寻找一番后才能发现它们。惨烈的战争后是日本的持续占领。不论是高楼大厦还是寺庙上都挂着旭日旗。菲律宾是个一成不变的国家，而马尼拉也是一座保持了自身鲜明特征的城市。"
 state_lore_initials.174: "HUE"
 state_lore_name.174: "顺化"
 state_lore_desc.174: "顺化是越南最大的城市，也是越南皇宫的所在地。帝国主义铁拳征服下的顺化还留存着那个已经逝去的帝国的回忆，它那丰富的历史也是帝国主义犯下滔天罪行的证据。如今的顺化，只不过是过去那个顺化一抹残存的影子。\n\n阮氏王朝曾统治着中南半岛的大部分地区，并以其征服为荣——直到法国和日本先后将魔爪伸向了这里。但至少，越南帝国的荣光似乎已然再一次照耀在半岛之上，而保大和他的王朝将再一次真正地统治整个越南——但他们不知道自己已经犯下了怎样的弥天大错。"
 state_lore_initials.175: "SAI"
 state_lore_name.175: "西贡"
 state_lore_desc.175: "西贡一开始并不属于越南。12世纪，高棉人在此地建立了一个名为普利安哥的小型定居点，用于同周遭地区进行贸易。之后，湄公河三角洲被越南帝国征服，此地更名为西贡。在法属印度支那统治下，西贡开始从小港口迅速发展成为殖民统治的大城镇。\n\n即使在法国离开印度支那之后，城市化进程仍在继续，因为日本试图将这座城市变成泛亚主义的光辉典范。然而，西贡仍然是一个充满矛盾的城市：贫民窟是妓女、吸毒者、乞丐和孤儿的家园；而老城中心却有着宏伟的法殖建筑和优美的林荫大道，本地的贪官则和日本富豪沆瀣一气。西贡离一座功能齐全的现代化都市还有很长的路要走。"
 state_lore_initials.176: "SIN"
 state_lore_name.176: "新加坡"
 state_lore_desc.176: "现代的新加坡城由英国人于19世纪初建造，原是一处贸易站点。这座岛屿本该作为英国在东南亚海军防御战略的基石，但皇家海军尚未赶到，日军就已将其占领。\n\n因为马来亚进入紧急状态，城市内的众多民族，华人、马来人和印度人发现昭南再一次成为了外国占领者的关键堡垒。未来不甚明晰，谁将在60年代末统治新加坡，答案仍是空白。"
 state_lore_initials.177: "KUA"
 state_lore_name.177: "吉隆坡"
 state_lore_desc.177: "吉隆坡曾是华人和马来亚矿工的一个小村庄，于1857年正式成立，后来被英国殖民者建设成地区首府。随着橡胶热的到来，这座城市在20世纪初迅速发展，如今已是马来西亚最大的城市。\n\n吉隆坡是一个不受任何政府正式管辖的工业重地，历经日本二十年的军事统治，现在的它既是战略要地，也是资源宝地。"
 state_lore_initials.178: "DEL"
 state_lore_name.178: "德里"
 state_lore_desc.178: "各大帝国的重镇，印度无可争议的权力中心。无论谁统治了印度，他所建立的国家都要定都德里。即便是最早的历史记录，也指出了这块土地是构建次大陆统一王朝的基础。德里苏丹国、莫卧儿帝国，还有英国都曾控制过这里，不过它的首都职能在英属印度时期迁到了加尔各答。\n\n然而，即便是完全不了解印度的统治者，他也会被德里所诱惑，最终将权力中心一路向西转移，并使这座城市再次成为帝国统治南亚次大陆的中心。这里承载着众多封建领主和征服者们不可磨灭的遗产，包括建筑、文化和人口结构。德里是印度共和国从这样极端多样化环境当中寻求其力量与合法性的缩影。英国人可能已经出局，印度可能已经属于印度人民，但权力的中心仍旧是德里。\n\n当然，以上仅是在大多数情况下。"
 state_lore_initials.179: "CAL"
 state_lore_name.179: "加尔各答"
 state_lore_desc.179: "加尔各答是自由印度政府的所在地，民族主义和爱国主义强大力量的中心。这里可不仅仅是历史长河当中诞生的无数定居点中的一个，而是帝国主义欲望的直接化身——具体而言，东印度公司希望利用资本的力量建立一个帝国。然而，公司的野心愈发膨胀，加尔各答也在快速扩张——直到不可避免地逾越了界限，这家拥有太多土地的公司最终演变成了一个不断扩张的新殖民公司。\n\n然而，随着印度步入现代，本土文化复兴与工业革命也接踵而来。加尔各答渐渐成为了印度争取民族自由的斗争中心。全印前进同盟现在大多居于此地，这场政治运动挑战着德里政府，与之争夺着南亚次大陆的霸权。加尔各答再次成为了整个印度勃勃雄心的前进基地。\n\n加尔各答有太多的广阔土地需要去征服，抑或是被这些土地所吞噬……"
 state_lore_initials.180: "KAR"
 state_lore_name.180: "卡拉奇"
 state_lore_desc.180: "卡拉奇坐落在印度河口，作为天然良港和铁路枢纽，此地扮演着连接印度东西的重要角色。融合精神也体现在卡拉奇的人口构成：来自全国各地数以千计的移民均汇集于此。卡拉奇是印度重要人口中心、军工重镇，更是前线要冲，那笼罩整个地区的冰封冲突从未消散。\n\n卡拉奇也是一触即发的火药桶，巴基斯坦运动和结盟国大党的反分离组织在此激烈争夺——如果这场竞争从单纯政治领域向外蔓延，城市的多元构成可能会让事态急转直下，历史已经表明，在嗜血的暴徒面前，邻里的情谊只不过是一文不值的牺牲品而已……"
 state_lore_initials.181: "MDR"
 state_lore_name.181: "马德拉斯"
 state_lore_desc.181: "马德拉斯自古以来便是南印度重镇，此地乃是英属印度控制德干的关键——各大土邦主宰着德干，他们早早地便向英印宣誓效忠，保住了封地。因此，即便在印度突然独立、封建势力涤清后，马德拉斯依然是新共和国南方政策的核心所在，也是国大党建制派和新生的“达罗毗荼”运动、泰卢固语和泰米尔语运动激烈争夺的焦点，甚至子派系前进同盟在此地也有相当势力。\n\n在政治领域之外，马德拉斯也是南方工业化进展最为迅猛的城市之一，城市及其周边地区规划了许多重要的建设和发展项目。不论如何，这座城市正经历着日新月异的变化，不断地重塑自己，向未来迈进——这也是全印度共同的精神。"
 state_lore_initials.182: "HYD"
 state_lore_name.182: "海得拉巴"
 state_lore_desc.182: "若问起印度最大的土邦，人们自然先想到海得拉巴——向英属印度效忠的土邦中，海得拉巴面积最大、实力最强，同时也富饶得惊人。虽说前任尼扎姆可能是世界上最富有的人，可他的臣属却依然被禁锢在中世纪式的封建制度中，直到英印意外的卑劣终结后，这种局面才终于打破。在从对帝国的义务解脱出来后，尼扎姆尝试巩固自己的地位，向独立海得拉巴国家迈进——最终印度国民军的到来让他幻想破灭，他终于意识到，自己所失去的不只是对英印的义务，更是英军对他的保护。\n\n现在王国不复存在，但海得拉巴依然是一座宏大的都城，其所管理的邦内融合着多个语言少数民族，他们有的希望加入本民族多数的邦，有的则希望完全独立，海得拉巴还是共产党和（地下）前进同盟在印度共和国的重要根据地。现在印度各邦即将开始重组，只有时间才能告诉我们这座城市未来会走向何方。"
 state_lore_initials.183: "BOM"
 state_lore_name.183: "孟买"
 state_lore_desc.183: "也许这世上没有哪座城市会像孟买那样受到英国人和印度独立运动的关注。从西方的视角来看，这座城市同时是前英属殖民地和独立印度的标志；印度的金融与铁路中心正坐落于当地，在此发起的“退出印度运动”也最终伴随着一系列后续事件宣告了英属印度的终结。\n\n作为一个具有印度特质的种族多元化城市、孟买邦属于印度西部地区的中心，这里也往往是激烈政治斗争的焦点。近年来，马哈拉施特拉邦运动的势头愈发凶猛，不论是孟买市，还是这片土地的未来，似乎都不太明朗。然而，得益于爆炸式人口增长、显著的政治动员和纺织领域的快速工业化，以及印度海军主要后勤基地的地位，孟买依旧是印度与世界沟通交流的门户。"
 state_lore_initials.184: "CHI"
 state_lore_name.184: "芝加哥"
 state_lore_desc.184: "风城芝加哥坐落于密歇根湖畔，是美国少数几座内陆大城市之一。纵使如此，芝加哥仍是美国人口第二大城市，而连通芝加哥与密西西比河的航道又使其位列全美最富生产力城市之榜。数千年来，芝加哥周边地区一直是印第安人的商旅要道，日后又反过来吸引东海岸和路易斯安那的移民来此定居。芝加哥建城之初的人口仅有200人，经过数十年增至11万人。然而在1871年，一场熊熊大火将大半个城市烧作灰烬。自昔日木质建筑的残骸上，钢筋混凝土筑成的新型都市拔地而起，世界上首座钢结构摩天大楼亦在此诞生。\n\n如今的芝加哥是五大湖地区的工业兼经济重心，产自这里的钢材被用于修造军方的坦克飞机，以及民间的汽车高楼。巨大的产量离不开大规模的人力，芝加哥也由此成为了美国国内的移民胜地。自19世纪以来，这座城市便被爱尔兰裔、德国裔、东欧裔甚至非裔美国人等少数族裔视作家园——即便划红线行为与房屋唆卖等问题依旧随处可见。"
 state_lore_initials.185: "BOS"
 state_lore_name.185: "波士顿"
 state_lore_desc.185: "马萨诸塞州首府波士顿是新英格兰地区最大的城市，也是历史最悠久的美国城市之一。它于1630年由清教徒殖民者建立，在美国历史的进程中充当了关键的一环。独立战争时期的数起重大事件——波士顿大屠杀、波士顿倾茶事件与邦克山战役均发生于此。这座城市还坐拥北大西洋最为繁忙的港口之一，在塑造美国社会的第一批移民潮中，无数爱尔兰裔经波士顿踏上新大陆，在这片土地上寻求更好的生活。\n\n今日之波士顿可谓美利坚的自由堡垒，无数的哈佛学子从此走出，市民的文化纷繁多元。世人常将波士顿同爱尔兰移民及其后代相提并论，肯尼迪家族即是其中的佼佼者。自老约瑟夫·肯尼迪从政起，民主党的政坛便长年受肯尼迪家族把持。尽管老肯尼迪的一生饱受争议，但美国自由主义的火炬正因他而得以存续。老肯尼迪的两位爱子——约翰·F·肯尼迪和罗伯特·F·肯尼迪也追随父亲的脚步，走上了为国效劳的道路。若他们中的一人当选总统，则意味着波士顿这座饱经沧桑的老城将收获首位爱尔兰裔美国总统出生地之殊荣。"
 state_lore_initials.186: "ATL"
 state_lore_name.186: "亚特兰大"
 state_lore_desc.186: "桃树溪口，查塔胡奇河畔，佐治亚州首府坐落于此。亚特兰大始建于19世纪早期，初为一座人口不足万人的小镇，因地处美国东南部铁路干线的终点而闻名。内战爆发后，亚特兰大凭借其战略地位一跃成为至关重要的后勤枢纽，直至谢尔曼发起向大海进军，令亚特兰大全城毁于战火。然而正如凤凰涅槃一般，亚特兰大人利用重建时期让城市重获新生，也因此催生了日后的人口激增。\n\n当今的亚特兰大乃是东南部最大城市，活力四射、经济雄厚，以可口可乐和达美航空为代表的各大企业纷纷选址此地。可光鲜亮丽的背后却暗藏不断发酵的种族问题，占城市总人口40%的黑人在吉姆·克劳法的重压下艰难度日。纵然如此，当地的黑人社区仍坚持不懈，努力在城市中开辟一席之地：自主创业、自办学堂、发起反种族歧视运动等不一而足。在无数争取民权的身影中，一位名叫小马丁·路德·金的本地人脱颖而出，将黑人群体面临的困境放大至全美各地。亚特兰大在诸多方面可谓南方的写照——热情好客，却深受种族主义的束缚。但也只有亚特兰大，能让人们感受到变革之风的吹拂。全体黑人市民都殷切盼望着：在未来的某天，他们能真正将这种城市唤作自身的归属。"
 state_lore_initials.187: "HOU"
 state_lore_name.187: "休斯敦"
 state_lore_desc.187: "虽然得克萨斯的官方首府是奥斯汀，但每一个自豪的休斯敦人都知道得克萨斯真正跳动的心脏在何处。不是多管闲事之都奥斯汀，也不是那车水马龙的地狱达拉斯，那里的市民被吐出的汽车尾气深深折磨着。不，答案是气候温暖、面积广大的大都会休斯敦。以带领得克萨斯人民粉碎了墨西哥暴政的枷锁的革命英雄山姆·休斯敦将军命名的这座城市，在孤星州依旧闪耀着光芒，照耀着下方一切。\n\n至于为什么？因为休斯敦有一个让自己和其他城市与众不同的秘密武器。在1900年加尔维斯顿大飓风给这座城市造成了前所未有的破坏之后，人们在它的城郊有了一个奇特发现——石油。成千上万桶量的石油。纺锤顶油田被发现后，好几千人涌进了这个地区，贪婪地挖掘着墨西哥湾的红沙所隐藏的黑金。曾经的工业矿镇，也就因此成为了企业家、梦想发财致富的人和被东海岸建制派压榨的落魄流民的避难所。无序喧嚣的休斯敦不需要一座巨像来炫耀自己。它并不需要什么老化的青铜巨像，或是什么装饰风、新巴洛克风或其他花哨风格的纪念碑来证明自己。休斯敦所需要的……就只是休斯敦而已。"
 state_lore_initials.188: "DEN"
 state_lore_name.188: "丹佛"
 state_lore_desc.188: "以“一英里高城”为绰号的丹佛，于1858年由一群淘金者建立，当初只是一个采矿小镇。作为科罗拉多的首府，丹佛成为了落基山脉地区最大的城市之一——而19世纪的众多淘金热中，正因这点使它成为了那些拓荒者西进路上的休息站。现在，派克峰淘金热的光辉岁月早已远去，而那个时代留下的唯一遗产则是州议会大厦顶上那独特的金箔圆顶，像宝石一样在城市的天际线上闪闪发光。\n\n作为美国腹地的进步灯塔，丹佛是美国最早成立民权委员会的城市之一，也是全国少数几个愿意为拉丁裔、非裔和日裔美国人提供公平租赁公共住房政策的城市。丹佛这自由宽容的风气也因此吸引了全世界的移民，该市五分之一的人口有拉丁裔背景。虽然丹佛市郊山脉的金矿已经枯竭，但其市民的热心比任何贵金属都要闪亮。"
 state_lore_initials.189: "NOR"
 state_lore_name.189: "新奥尔良"
 state_lore_desc.189: "即使在所谓的“应许之城”，说“不”有时也是更可取的选择。新奥尔良，密西西比河的明珠，因其无上的，地处密西西比河三角洲要冲的战略位置，常被视作南方众城之女皇。在她的光辉岁月里，密西西比女皇的白色霓虹灯和狂欢节礼服是路易斯安那州水雾弥漫的沼泽地和破败的种植园房舍中矗立的唯一的文明灯塔。\n\n现如今，新奥尔良辉煌不再。当皇后神女般言语和漫步时，她的侍女却在弯最后一次腰。受过教育的非裔美国人正成群的从南方搬迁到小雨淅淅的曼哈顿和加州的金色沙滩，与此同时休斯敦和迈阿密这两座璀璨的大都会虎视眈眈的觊觎着皇位。巨型港口——新奥尔良曾经的力量源泉——现如今却被其他远远近近的港口取代；伴随着的，是银行业从这撤出，迁往更繁荣的海岸。即使如此，新奥尔良依旧屹立，她挺直着腰杆、眺望着远方。即使芒刺在背，她的臣民——无论是市中心西装革履的设计师还是法国区憔悴不堪的市议员——依然向她献上忠诚。"
 state_lore_initials.190: "SEA"
 state_lore_name.190: "西雅图"
 state_lore_desc.190: "紧紧依偎皮吉特湾水域、群岛和海湾的这个熙熙攘攘的繁华中心城市，正是西北地区的明珠。\n\n在经历了繁荣和萧条、火灾和劳工动乱后，西雅图在大萧条期间遭受了严重打击。在全球贸易萎缩，胡佛政府贸易保护主义政策，以及激烈的劳工冲突等因素的影响下，这个城市煊赫一时的海上交通受到了冲击。该市的缓慢复苏被第二次世界大战的爆发所打断，但战争也带来了政府合同和新的繁荣，甚至打破了封闭的新兴日本社区。\n\n西雅图曾因伐木和木材而繁荣，而今却在喷气时代工业和大量政府合同的加持下蓬勃发展。新建的太空针塔就是一个直观的例子，它是该市天际线上一道靓丽的风景。然而，该市的码头仍然破败。西雅图曾经是劳资纠纷的温床，与东亚市场的隔离使西雅图的港口又蒙上了大萧条前情势的阴影。"
 state_lore_initials.191: "DET"
 state_lore_name.191: "底特律"
 state_lore_desc.191: "汽车之城底特律坐落在伊利湖畔与休伦湖入湖口之间。这座繁盛的工业中心正是美国人聪明才智的丰碑，也是一座反差巨大、具有典型美国特色的城市。\n\n底特律曾是法国皮毛贸易港，此地历经战争和西进扩张，但福特汽车公司的创立真正地永久改变了这座城市，就是从这里开始，这座五大湖都市成长为了美国汽车工业跃动的心脏。高耸的厂房和新开设的生产线为全世界源源不断地生产着汽车。\n\n底特律饱受大萧条打击，在二战时作为美国“民主兵工厂”的核心短暂复兴，但战后岁月对底特律却并不友好。需求波动和大规模裁员催生了工人运动，而黑人居民与白人移民的种族冲突则把这座城市推到了民权运动的最前沿。\n\n尽管如此，汽车之城坚持下来了，仍继续为自由世界供应着汽车。希望与陷阱弥漫在底特律，几乎势力均等，只有时间才能告诉我们，汽车之城会何时开始衰败。"
 state_lore_initials.192: "LUB"
 state_lore_name.192: "卢比亚纳"
 state_lore_desc.192: "历史上，卢布尔雅那曾是哈布斯堡王朝的南部前哨，一个被夹在尔虞我诈的中欧诸国与饱经战火的巴尔干半岛间相对和平的角落。数个世纪以来，奥地利与斯拉夫文化在这座城市里和谐共存，直至一战结束，卢布尔雅那成为南斯拉夫的一部分。二战爆发后，卢布尔雅那遭到意大利占领，随即改名为“卢比亚纳”。法西斯的枷锁为这座城市带来了太多苦难，为遏制斯洛文尼亚抵抗运动，卢比亚纳一度沦为一座巨大的集中营。时至今日，曾经的混乱已经尘埃落定，但意大利化的努力却未曾止步。新的统治者在卢比亚纳实施了广泛的城市化项目，旨在提高意大利人的占比，压制当地的斯洛文尼亚裔。然而，在城堡的阴影之下，这座古老而骄傲的城市仍未屈服；于悲伤化作的灰烬之中，反抗的火焰依旧熊熊燃烧……"
 state_lore_initials.193: "DMM"
 state_lore_name.193: "达曼"
 state_lore_desc.193: "达曼坐落于波斯湾海岸，它的意义远不如王国西海岸的港口丰富，历史也贫瘠得多。最初，这里只是一个古代堡垒加上周围的临时住房组成的小型定居点，直到达瓦希尔部落从巴林岛逃到此地为止，近20年后，随着阿拉伯-美国石油公司来到这里，在附近发现了石油储量，引起了政府和投资者的关注，这正是这里急需的。如此，这片贫瘠的地区才会发展为沙特王国最重要的工业城市之一。阿拉伯各地的工人如潮水般涌入城市，浓烟滚滚直冲云霄，随着工业的洪钟在繁华的街道上不断响起，石油从地下源源不断地流出。达曼可能会发展繁荣，成为沙特最年轻的大城市，但它的生命线也是祸根——因为石油工人经常心怀不满，这种不合的散播就如同蚁穴，蚕食着城市的千里长堤。"
 state_lore_initials.194: "SYD"
 state_lore_name.194: "悉尼"
 state_lore_desc.194: "还有什么景象能比港湾大桥更能体现悉尼的内核呢？港湾大桥由一个骑在马背上的法西斯分子吊诡矜奇地开放，如今却在两侧竖起了保卫民主的塔楼。悉尼是一座漂浮在植物学湾上的大都市，心怀普世理想，枪口一致对准日本。这里居住着澳大利亚最多样化的人口，其中有移居的英国人、法国人和荷兰人，逃难的犹太人和苏联人，还有少数通过白澳政策躲避日本在亚洲暴政的印度人和中国人。悉尼的澳大利亚原住民，承受着几千年刺眼的灼热光芒、沉重的铁项圈、被偷走的世代，以及其他种族灭绝政策，他们承受着，并将继续承受下去。他们注视着植物学湾，就像他们长久以来所做的那样。他们注视着，似乎在相当长的一段时间里，这座城市因为对太平洋彼岸的恐惧而团结在一起。"
 state_lore_initials.195: "ZAC"
 state_lore_name.195: "萨卡特卡斯"
 state_lore_desc.195: "萨卡特卡斯市位于马德雷山脉深处，建于1564年，是西班牙帝国最著名的矿业殖民地之一，因此得名“粉岩的面孔和银矿的心”，指的正是其矿山和采石场最著名的粉色砂岩和银矿。这座城市因其矿产资源和战略地位而受到西班牙的高度重视，国王菲利普二世也尤为垂爱这座城市，授予其“至尊”和“至善”的称号。\n\n随着墨西哥独立战争的爆发，萨卡特卡斯的人民证明了自己是墨西哥最优秀、最勇敢的爱国革命者，在传奇般的多洛雷斯呼声几天后加入了伊达尔戈的起义。历经十余年的苦战，他们终于击退了西班牙人，墨西哥最终赢得独立，而这座城市于1823年成为新的自由州萨卡特卡斯的首府。\n\n19世纪，作为波菲里奥独裁统治下一系列现代化措施的一部分，萨卡特卡斯逐渐成为一个艺术中心。不过墨西哥革命打断了这一进程，在那场持续了一整天的传奇之战中，潘乔·比利亚的叛军战胜了维克托利亚诺·韦尔塔的军队，许多人认为这是革命中最伟大、最血腥的战斗之一。\n\n20世纪下半叶，这座城市风雨飘摇；墨西哥革命对城市造成的破坏足以让人口大量流失，城市的部分地区几乎荒废，动荡削弱了当地的经济并导致了数十年的衰退，而银矿的枯竭和国际援助的减少更使本就糟糕的情况雪上加霜。\n\n然而，萨卡特卡斯并非前途渺茫。这座城市停滞不前，使之保留了更古老、更传统的墨西哥风貌，该城试图将经济转型为旅游业和商业，虽然进展缓慢，但颇有成效。"
 state_lore_initials.196: "KCM"
 state_lore_name.196: "堪萨斯城"
 state_lore_desc.196: "1850年，密苏里河的涓流目睹着一座城市从零开始的伟大历史，它，便是堪萨斯城。堪萨斯城是美国政治地域上的一个十字路口，它连接着堪萨斯州与西部尚未建州的地区，而在1854年堪萨斯-内布拉斯加州法案签订后，堪萨斯城又在政治领域上成为了一座充满矛盾的城市——在血流堪萨斯时期，它被夹在蓄奴派与自由派的争斗旋涡中，并最终在内战里被忠于南北的不同准军事组织所撕裂。\n\n南北战争后，这座城市仍然发挥着它“十字路口”的功能——作为密苏里跨河大桥与联合车站的所在地，这座城市的经济也一并搭上了纽约-堪萨斯-新奥尔良铁路线一路飞升，而这也导致另外两座城市倾斜而下的文化在这里得到交融与汇聚。\n\n随着二战落下帷幕，州际高速公路系统也逐渐建起，堪萨斯城的诅咒又再次如约而至，但这一次，却同时带来了一股机遇之风。由于I-70与I-35两条公路的交织而过，这座城市几乎影响着全美的交通运输，而在未来，老旧的铁路系统的翻新计划也将提上日程，在这个世纪剩余的时间里，这座城市已经完全做好成为全美城市中最璀璨的那颗明珠的准备了。"
 state_lore_initials.197: "OTT"
 state_lore_name.197: "渥太华"
 state_lore_desc.197: "渥太华，原是一座名为拜敦的乡镇，1855年起改称现名并正式升格为城市。维多利亚女王看中了渥太华地处中部且易守难攻的特点，亲自将此地选作加拿大首都。渥太华是加拿大最大城市之一，也是无数英格兰流亡者的安居之所，其中最负盛名者当属伊丽莎白二世女王和前首相温斯顿·丘吉尔。渥太华近年来的变化翻天覆地，城市的工业美学改换一新，更显现代与赏心悦目。加拿大政府的办公地——国会山庄就位于渥太华光芒四射的哥特式尖塔之下。所有的目光都聚焦在渥太华，随着魁北克和西部诸省愈发厌倦安大略，这座城市将化身维系国家团结的纽带。"
 state_lore_initials.198: "MNT"
 state_lore_name.198: "蒙特利尔"
 state_lore_desc.198: "蒙特利尔，原名玛丽镇，1642年建城于圣劳伦斯河和小圣皮埃尔河的交汇处。蒙特利尔是魁北克第一大城市，亦是加拿大最大的经济中心，仅有远处内陆的多伦多堪与之匹敌，稳步追赶前者的步伐。此外，蒙特利尔还是加拿大法国文化的心脏地带。数百座天主教堂屹立于此，英法的传统水乳交融，催生出独一无二的文化认同，而当地人则满怀热忱地将其守护，至死方休。这座城市的政治地位不容小觑，一旦激怒居住于此的法裔居民，成千上万张选票就将从政客们的手中瞬间蒸发。"
 state_lore_initials.199: "CLG"
 state_lore_name.199: "卡尔加里"
 state_lore_desc.199: "若说西部的心脏是阿尔伯塔省，那么真正泵动的心房，一定是这座居于全加拿大城市规模前列兼该州最大城市的卡尔加里。追溯历史，我们不难发现，这座繁荣的城市，曾经只不过是在1876年的瑟瑟冬雪中搭起一座小前哨，直到1883年加拿大太平洋铁路开通才堪堪能算作一座城市。那时候卡尔加里就像是大部分美国西部的城市一样，被功能残缺的政府管理与停滞的经济所困扰。尽管困难重重，但这座城市仍然迅速成长为了西部的经济与文化中心。卡尔加里竞速也成为了全世界数一数二的竞速比赛。该地勘探开发出的石油如同命脉般滋补着这座城市的经济，也同时造成了阿尔伯塔与中央政府长期以来的纷争焦点。卡尔加里逐渐酝酿的自由精神将安大略与西部诸省之间的分歧甩在了台面上，而这座城市的居民，也对未来他们是否真的能得到平等对待感到疑虑。"
 state_lore_initials.200: "VAN"
 state_lore_name.200: "温哥华"
 state_lore_desc.200: "温哥华的命运同贸易紧紧相连。这座城市建于1886年，同年接入加拿大太平洋铁路，摇身成为加国西海岸最为著名的港口城市。温哥华因而得以向国际贸易敞开大门，也由此带来了城镇扩张和滚滚财富。\n\n然而随着二战落下帷幕，世界在法西斯与民主的对峙中被撕裂，温哥华自此步入衰退。时至五十年代，美国携OFN对共荣圈实施禁运，太平洋贸易亦随之枯竭。年复一年，通行温哥华港的船只数量愈发减少。惟有政策上的巨变，方能挽救这令人哀婉的现状。"
 state_lore_initials.201: "TOR"
 state_lore_name.201: "多伦多"
 state_lore_desc.201: "多伦多，这个名字不仅代表着加拿大规模与经济体量第二大的城市，如今的它，同时也是加拿大这个国家勃勃野心的门面。这片易洛魁人建立起来的小村，如今已经成为了一片堪比蒙特利尔的繁荣贸易天堂与创新发明基地。尽管二战战败的影响与尼克松冲击让这座城市的经济稍有下行，但多伦多仍然不断迅猛发展着，使人们对此间趋之若鹜。多伦多在金融，工业与科技方面都引领全国。市文化中心展陈列着来自数十个国家的精美艺术品。城市运动队也大胆地将美国纳上自己的竞争清单。多伦多，在这破落的时代，仍然是美洲北方那颗最闪耀的雪星，这也是它最为重要的品质，在无边的黑暗中，只要希望仍存，火光便不会幻灭。"
 state_lore_initials.202: "HLF"
 state_lore_name.202: "哈利法克斯"
 state_lore_desc.202: "哈利法克斯是新斯科舍省的首府，被人们看做是加拿大人坚韧不拔性格的象征。哈利法克斯于1749年建城，这也旋即挑起了与米可马克人的战争。1917年，法国货船勃朗峰号在哈利法克斯港口与其他船只发生碰撞，随后引发船上弹药爆炸，致使11000人丧命，这是加拿大历史上最严重的灾难之一。波士顿提供的援助拉进了两城的关系，这也成为了美国与加拿大团结一致的象征。自那以后，哈利法克斯继续作为主要港口运作，这里还是大规模捕鱼作业的母港和加拿大造船业的核心。哈利法克斯从未忘记过去的耻辱和伤痛，并决心不让灾难重演。"
 state_lore_initials.203: "DFW"
 state_lore_name.203: "达拉斯-沃思堡"
 state_lore_desc.203: "任意在达拉斯和沃思堡的街上抓上两个路人来问他们对这两座城市的评价，你有可能得到两个截然不同的答案——它是随时准备轰爆的政治极右翼分子火药桶，也是一处奔赴未来的思维之都。三层楼老别墅的窗外同时飘扬着美国国旗和邦联旗帜。内曼·马库斯商场外，身披貂皮大衣、手上戴满了珠宝戒指的女郎们正边玩弄着手上约翰·伯奇协会的小册子边谈天说地。走向中央大道之外，与道路两旁尽显雍容的罗马式房屋道别，你会看到那些排排红砖与平齐的混凝土被一排排陷入泛滥平原且连生活用水都无法保证的棚屋所替代。远远望去，你还会看到一张被钉在沃思堡养殖场电线杆上的醒目传单，而上面用黑色粗体印着一行字，“加入美国国家先锋队，为你们的种族而奋斗！”\n\n特德·迪利，一位政治极端保守派，曾公然指控过尼克松与肯尼迪是社会主义、共产主义和罗马教宗的走狗。但这座城市并非全然倾入这些思潮，在城市中，也有不少声音反对他与他的保守派同党们。他们掀起游行，奔忙于社会以反对学校中的种族隔离制度。而浸信会权威牧师W·A·克里斯威尔则公开指责全国有色人种协进会与美国共产党对美国社会的威胁。尽管如此，在这座三K党的往昔毒巢中，在那份挥之不去的种族歧视氛围中，人人都难以独善其身。很快，这里的政治极端派也将不满足于单单谈论，他们会奋发而上，力图将事态的话语权握紧手中。"
 state_lore_initials.204: "STL"
 state_lore_name.204: "圣路易斯"
 state_lore_desc.204: "通往西部的大门如今已然破败。自战争结束以来，圣路易斯城区的白人外流量便远远超过了这座国家的任何一座城市。如今，不但常驻人口已经跌落一百万，城市内的极端分裂也变得越发不可收拾，这也为如今水深火热的局面破上了一把热油。\n\n不过，就因如此便把土丘之城排除在城市之外绝对是非蠢既坏的。华盛顿大学与圣路易斯大学为这座城市抹上了一笔靓丽的学术之彩；可以说，圣路易斯就是大平原上的教育中心。漫长的历史，也在它的扶手上，墙壁上刻下了隽永的痕迹。那些伟大先驱与旧时建立此城的法国商人们的故事不断传述着，被一尊尊丰碑所守候着。而坐落在这条美国金属带上，圣路易斯本身强劲的工业能力也仍然不容小觑。\n\n圣路易斯正是美国中西部的心脏。密西西比河与密苏里州的动脉交汇于此，涛涛河水注下，滚滚车轮向前，它的每一次跳动，都推动着那份全美独一无二的贸易与先锋精神大步迈向更高的台阶。"
 state_lore_initials.205: "PHX"
 state_lore_name.205: "菲尼克斯"
 state_lore_desc.205: "菲尼克斯所处的地带是美国西南鲜有的沃土，这座城市从前哥伦布文明的灰烬上崛起，向着广袤的沙漠和环绕的群山展开双翼。菲尼克斯曾经不过是个不起眼的农村，但铁路、水坝和军事基地的兴建，以及科技业的发展，让这里实现了爆炸性的增长。\n\n依托空调和汽车这两大现代奇迹，菲尼克斯成为了二十世纪美国新城市的典范：摩天大楼高耸入云，周围成片的住宅向远处无限延伸，每家每户都有草坪和车库。赛季前的好天气也吸引来了美国各大棒球队，这是他们开展春季训练的宝地。\n\n但是，菲尼克斯反映的可不只是自由之地美妙的现代生活：古老部落曾定居的土地正被不断开发；在高尔夫球场之外，非裔美国人正饱受排斥歧视；汽车数量激增，交通拥堵也成了让人头痛的问题。可以说，菲尼克斯就是现代美国的缩影，但是这究竟是好是坏，还难以做出定论。"
 state_lore_initials.206: "LAS"
 state_lore_name.206: "拉斯维加斯"
 state_lore_desc.206: "拉斯维加斯坐落在莫哈维沙漠盆地，周围群山环绕。城市别号“罪恶之城”，可以说是美国的赌徒、花花公子和漂泊者眼中的绿洲。拉斯维加斯的尼龙灯光和活力十足的夜生活照亮了空荡荡的内华达南部，城市的经济建立在旅游业和博彩业之上，游人访客纷至沓来。城市经济繁荣，法律宽松，渴望大发横财的犯罪组织纷至沓来，他们的势力蔓延到了城市的各个角落。不过，只要金钱继续流动，演出照常进行，人们就不会对这些勾当有什么微词，毕竟，在维加斯发生的事，留在维加斯。"
 state_lore_initials.207: "MSP"
 state_lore_name.207: "明尼阿波利斯-圣保罗"
 state_lore_desc.207: "自墨西哥湾出发，沿着密西西比河北上，便来到了树木繁茂的水源地艾塔斯卡湖。宽阔湍急的河水宛如鬼斧神工，塑造着周边的地貌，正是在这里，老人河从明尼阿波利斯和圣保罗中间穿流而过，将双子城一分为二。\n\n明尼阿波利斯起初只是个军事基地，圣保罗也不过是对几个小村庄的统称。人们都说，圣保罗是东部最后一座城市，明尼阿波利斯则是西部的第一座城市。前者保持着经典的维多利亚风格，而后者则以其城市翻新和现代风建筑闻名，双子城虽被河流分隔开来，在许多方面上也不尽相同，但两城间的纽带却不断蓬勃发展，在这严寒地带创造出了丰富的历史与文化。七次夺冠的金地鼠队、新近成立的维京人队、名副其实的双城队，以及经济繁荣和对本州政治的强大影响力，都为两城所共享。\n\n即便明尼苏达州气候寒冷，两城间的竞争也依然火爆，甚至足以称之为城市历史的一部分：从主教座堂建造竞赛到拉黑建筑师，甚至是绑架统计普查员，只为避免对方的统计数据比自己好看。虽然两城自由派势头旺盛，但他们都怀有根深蒂固的歧视，满足于维持非正式的种族隔离。人口衰减和劳动纠纷是两城共通的问题。两城都竭尽全力，将自己和其他全美瞩目的中西部制造业大都会切割开来。\n\n历经暴雪和龙卷风、罢工与暴乱、工业衰退和冷战对抗的考验，明尼阿波利斯和圣保罗坚持了下来，开辟了新局面。人们望向夜空，那最明亮的便是北极星：无论未来有何变数，双子城都已做好万全准备，不惧一切挑战。"
 state_lore_initials.208: "OMA"
 state_lore_name.208: "奥马哈"
 state_lore_desc.208: "在开辟俄勒冈小道的那段岁月，东部家庭一路向西，迈向充满未知的大边疆地区。大多数人都会选在密苏里河畔的一座新兴小镇休整一番，然后踏上探险之旅。这座小镇就是西部门户，今天内布拉斯加州的奥马哈市。\n\n今天，奥马哈是大平原的第二大城市，人口超三十万，而且增势迅猛。批发商峡谷区的砖砌建筑群宏伟壮观，主导城市经济的肉类和农产品加工业便集中于此，大奥马哈的黄金田野种植着小麦、玉米等各类谷物，将城市包裹其中。几里之外便是内布拉斯加大学，本州规模最大的大学，这里还主持着重振旗鼓的玉米剥皮机队。日落草原之时，城市北部的剧院和娱乐场所便开始活跃起来，街道上爵士乐和蓝调声声入耳。奥马哈黑人居民规模可观，如此丰富的音乐文化便是他们的创造成果。\n\n但正如天边的砧状云昭示暴雨将至一样，奥马哈也深陷困境之中。铁路和肉类加工业改组的传言不胫而走，这让贫困的北区人心惶惶，人们担心接踵而至的便是大规模裁员，特别是针对黑人工人。虽然历史上内布拉斯加州没实行过种族隔离，也不存在奴隶制，但政府一直维持着非正式的歧视政策和秘密协定，刻意将族群分隔开来，直到近年才有人提出质疑。奥马哈白人和黑人的贫富差距也是全国最高，种族间的紧张情绪不断升温，在民权运动的催化下随时有爆发的可能——如果说1919年的赤色夏季对今天有什么启示的话，那就是这种爆发将导致流血暴动、残忍私刑和无数牺牲。\n\n奥马哈踉踉跄跄地步入未来：城市经济就如底特律和托莱多那般脆弱，种族关系也像伯明翰和蒙哥马利那样一触即发。奥马哈命运取决于城市自身，也与整个国家紧密相连。奥马哈未来的阴晴冷暖，就全取决于美国选择哪条道路了。"
 state_lore_initials.209: "NAS"
 state_lore_name.209: "纳什维尔"
 state_lore_desc.209: "未到纳什维尔城，先闻纳什维尔声。登上环绕城市的高山，美国乡村金曲的音符即刻入耳；再走近些，萨克斯、爵士乐与灵魂乐便伴随着鼓点和贝斯而来；待到乐声渐隆，L&C大楼映入眼帘，你方知自己来对了地方。无数美国天才音乐人怀揣梦想至此，在这座音乐之城里留下了鼎鼎大名。\n\n纳什维尔建于独立战争时期，起先为一座军事堡垒。因其在坎伯兰河上的战略地位，纳什维尔很快引来了军事和经济上的巨额投资。随着越来越多的美国人向西翻越阿巴拉契亚山脉，这座城市也一夜爆红。内战期间，除前期受联邦占领和1864年纳什维尔战役外，城市几乎未受战火波及，因而相对保存完好，在重建和日后的时光中迎来了繁荣。医保、音乐以及范德堡大学、贝尔蒙特大学、田纳西州立大学等高等学府组成了纳什维尔的经济及文化命脉，其也由此得名“南方的雅典”。\n\n然而，这座南方的雅典城却饱受奴隶制的原罪困扰。种族隔离与歧视在纳什维尔根深蒂固，自建城之初便有奴隶当街劳作。内战终结了美国的奴隶制，可重建却没能带来种族进步。邦联的后代将这座城市视为大本营，三K党的鼻祖把这里当作其运动的温床，而伊弗雷姆·格里扎德所遭受的私刑不过是这座城市漫长、艰巨且残酷的平等之战的开端。\n\n民权运动的浪潮并未置纳什维尔于不顾。近年来，这座城市在平等之路上有所前进，然而种族隔离现象依然存在于社会的方方面面，紧张气氛在霓虹灯闪烁的俱乐部与摄影棚内悄然发酵。尽管如此，纳什维尔的居民们仍旧满怀期待：医保行业蓬勃发展、外来公司接连落户、通往田纳西州的音乐之路也畅行无阻。在一天结束之际，只要吉他还在演奏、管风琴仍被弹响，音乐之城的明日便依然光明无限。"
 state_lore_initials.210: "SLC"
 state_lore_name.210: "盐湖城"
 state_lore_desc.210: "1847年，耶稣基督后期圣徒教会的一万四千名成员，因不堪占多数地位的美国新教与天主教徒在法律内外的威胁，决定向西行进，找寻一片远离压迫的土壤。冒着二月的冰雪严寒，他们自诺伍出发，在泥泞中跋涉、于山岭间穿行，一路前往那片广袤的未知之地。终于，在1847年的7月，第一批摩门教徒的眼中映出了盐湖谷及其附近位于大盆地中央的广阔水域。看到眼前的景色，教徒们的领袖——杨百翰当即明白，此地便是他们苦苦找寻的新家园。\n\n随后的三年，拓荒的大潮席卷至此，但摩门教徒们却从未离去。纵使食物匮乏、气候恶劣、武装冲突和疫病不断，他们依旧顽强固守着对这片土地的宣称。在今日的美国，盐湖城的地位独一无二：它是全美最大的摩门教城市，也是摩门教会总部及盐湖城圣殿的所在地。宗教气息浸入了这座城市的方方面面，文化、高校、政治、民众凡此种种。纵观全国，几乎没有哪座城市能做到如盐湖城这般信仰一致。\n\n然而，若只谈及摩门教在这一西部十字路口的影响力，即是对当地近二十万美国人的文化漠然视之。山谷边缘的山脉之美无与伦比，滑雪、徒步其中的景色更不必说。而在皑皑白雪覆盖的外表之下，大量银与矿石富集于此，自1850年代起便构成了当地的基岩。至于城市本身，其由庞大的街区同六车道的公路连接而成，市内设有剧院、公园，以及一处规模虽小却活力无限的音乐表演场地。最后，更有“盐湖城”之名的由来、无数鸟类的栖息地、观光小道遍布的旅游名胜——大盐湖。\n\n身为城市，盐湖城自然有其弊病：增长停滞不前、预期人口下降、教会的影响亦是一把双刃剑。尽管如此，杨百翰初来此地的一席话或许仍未过时：\n\n“就是这里没错，继续前进。”"
 state_lore_initials.211: "CHS"
 state_lore_name.211: "查尔斯顿"
 state_lore_desc.211: "鲜有城市能同南卡罗来纳的查尔斯顿一般富含历史底蕴：它是英国人建立的首批殖民地之一，接纳着大洋彼岸的移民、思想与奴隶；独立战争期间，查尔斯顿身处战火一线；内战当中，这座城市是战端的起点，见证了联邦与邦联兄弟阋墙的开幕。时至今日，查尔斯顿已然高居南方最宏伟城市之列——经济繁荣、高度国际化，却难逃压迫和偏执的魔掌。正如过去那样，查尔斯顿将再次位处新一轮冲突的最前线，而后者或将翻开美国历史的崭新篇章。"
 state_lore_initials.212: "RIC"
 state_lore_name.212: "里士满"
 state_lore_desc.212: "里士满，弗吉尼亚的首府，正处在命运的十字路口。它比一般城镇更繁荣，但在全美大都会中却愈发相形见绌。它不属于现代化且世界性的东北城市群，而是南方诸州的哨戒。它正在转变为一个代表着进步与学习的城市，但作为故美利坚联盟国的首都，这段过去仍让每个非洲裔居民饱受奴隶制和种族隔离的残余困扰。六十年代的里士满正是美国自身的一个缩影——既是社会和科技进步的希望，顽固保守和各类歧视又未曾远去。"
 state_lore_initials.213: "MIA"
 state_lore_name.213: "迈阿密"
 state_lore_desc.213: "迈阿密始建于1856年，如今已是佛罗里达州最大的城市之一。它坐落于佛罗里达半岛东海岸，凭借其劲爆的夜生活、秀丽的海滩和高度的政治关联性而闻名，在州和联邦选举中常常占重要地位。这座城市同时还以拥有大量非裔和犹太裔人口著称。此外，无数古巴人因不堪富尔亨西奥·巴蒂斯塔的统治逃亡迈阿密，由此催生了当地规模可观的古巴裔社区。"
 state_lore_initials.214: "PTL"
 state_lore_name.214: "波特兰"
 state_lore_desc.214: "波特兰坐落于濒临太平洋的威拉米特河谷，如今它正处在城市定位的十字路口。该市有一个规模客观的亚裔少数族裔群体，他们为该州带来了繁荣，也为这座城市创造了新的机会。尽管如此，亚裔仍饱受制度性压迫和社会歧视之苦。\n\n纵观整个波特兰，白人怨愤的迹象隐藏在平静的外表下。即使进步思想得以传播，但许多人仍对这座城市所发生的定位转变感到不满。伴着终年常青的喀斯喀特山脉，这座城市不出所料的成为了蓬勃发展的嬉皮士运动的活跃地带。无论波特兰的未来驶向何方，它必将出乎所有人的预料。"
 state_lore_initials.215: "STŌ"
 state_lore_name.215: "汕頭"
 state_lore_desc.215: "汕头在宋代时是一个渔村，后来改为了岸防炮台；再之后，成为了1858年《天津条约》中第一批且最重要的“通商口岸”之一，由于毗邻的潮州排斥外国资本这把双刃剑，汕头独自承受了这一切。在20世纪30年代中叶，汕头成长为中国第三大港口，主要原因有二，其一，它是华东南的主要商品集散中心；其二，战火很少波及此地，相对而言较为和平。但是，日本的炮火于1939年击穿了汕头，其地位荡然无存。\n\n今时今日的汕头仍然是主要的交通枢纽，但这次它深陷于警惕的监视与高压的钳制中，所有的利益尽归共荣圈所有，也只能归共荣圈所有。"
 state_lore_initials.216: "MOM"
 state_lore_name.216: "茂名"
 state_lore_desc.216: "茂名之名源于西晋时期的道士，人称医神的潘茂名，它在波澜不惊和默默无名中淌过了历史的长河。即使日本从中国大陆的手中夺走了广东并占据了广州湾，茂名成为了新建广东国的西部边陲，它的重要性也没有提高。直到20世纪50年代，日本探险队在此处的土地下发现了大量的油页岩储备，且茂名也是旧广东省中为数不多的几个拥有此种资源的地区之一。\n\n到了今天，茂名上下都充斥着矿井和炼油厂，还有宪兵队与日本陆军在其中搜寻觅食的身影。在珠三角的光辉所不及之处，茂名静静地哺育着他们贪得无厌的大嘴。"
 state_lore_initials.217: "CHK"
 state_lore_name.217: "肇慶"
 state_lore_desc.217: "几乎跨越两广边界的肇庆市时不时会成为人们关注的焦点。隋朝见证了它在军事和政治地位上的飞跃，而明朝则更进一步，把它推上了两广总督驻地的宝座。但这也是它的极限了，海滨之珠广州很快就抢回了人群的注目。在此之后，无论是清朝倾覆于革命之中，还是中国沦陷于日本之手，都没有对这个过程产生一丝一毫的影响。\n\n正如今日的广州闪烁着未来之光，今日的肇庆依然执迷于过去的尘埃，当人们想起它的时候，只会觉得它土里土气又无足挂齿。"
 state_lore_initials.218: "SHŌ"
 state_lore_name.218: "韶關"
 state_lore_desc.218: "在清朝之前，韶关都叫作韶州；“关”取“关口”之意，得名于路过的商贾为其贡献的无数税金。韶关是广东最北部的主要城市，同时也是1916年建造的粤汉铁路的途径节点，它成为了南中国港口与广大的北方内陆城市之间的通衢要道，重要性与日俱增。\n\n但今日之韶关，完全成为了字面意义上的关隘。在边境的铁道沿线，矗立着一座座新建成的检查站与海关站。它是裂土封疆、武断决策与命运玩笑的明证，虽不能言语，但无比鲜活。"
 state_lore_initials.219: "A A"
 state_lore_name.219: "亚的斯亚贝巴"
 state_lore_desc.219: "亚的斯亚贝巴是埃塞俄比亚的行政首都，意大利人也从这里对整个意属东非发号施令，但和非洲之角的千年传统相比，这座城市的历史其实算不上悠久。十九世纪，埃塞俄比亚皇帝孟尼利克将此地打造成了真正的帝都，商贸不断涌入，新生帝国贫困地区的居民纷纷来此定居，城市迅速繁荣起来。埃塞俄比亚的第一条铁路也落成于此，这大大加快了这个非洲独立国家的发展，虽然在意大利占领之下，这条铁路被赋予了新的意义。\n\n亚的斯亚贝巴是意大利东非殖民领最大的城市，殖民地纹章更让城市得名“帝国之花”，自然这里也是总督的驻节地，为了给意式建筑腾出空间，相当一部分的旧城区都被拆除了。宽阔的大道、宏伟的胜利拱门以及现代意式街区，无疑会给到访者留下深刻印象。城市贫民窟的规模不断扩大，败敌的贵族和中产阶级都被赶入这里，任何人胆敢挑战意大利秩序，都会被黑衫军和非洲人警察残酷无情地镇压下去。\n\n亚的斯亚贝巴是非洲之角上最大的城市：城市人口五十万，工业区规模庞大，行政系统精密复杂。自然，这里实行的制度也和殖民地其他地区有所不同：城区规模太大，而且还在不断扩张，实行全面控制并无可能，自然，种族法的执行也不甚严格。贫困殖民者和本地人一起生活工作并不鲜见，此种共存在意属东非其他地方并不存在，这也促成了一种独有的地下文化。"
 state_lore_initials.220: "MGD"
 state_lore_name.220: "摩加迪沙"
 state_lore_desc.220: "摩加迪沙是索马里最大的城市，也是这个国家的行政首都。摩加迪沙的历史悠久漫长，早在中世纪时，这里就是重要的商贸枢纽，更有“百寺之城”的美名。当地统治者将城市出售给了意大利商人，这里很快就变成了意大利殖民扩张的策源地：城市稳步扩张，越来越多的殖民者离开母国，来此开启新生活，他们的数量逐渐超过了当地非洲人，他们将当地人赶入城郊的大贫民窟，并依照意式风格重建城市中心。\n\n虽然摩加迪沙不如亚的斯亚贝巴和阿斯马拉发达，但也是一座重要的城市。数十万人居住于此，城市的纺织业和果业也值得称道，摩加迪沙正缓缓地从传统农贸城镇转型为现代工业城市。摩加迪沙还是意大利通往印度洋的主港，港口设施非常发达：每天都有几十艘货船入港，装上索马里的水果和纺织品，将这些货物出口到意大利和其他国家。"
 state_lore_initials.221: "ASM"
 state_lore_name.221: "阿斯马拉"
 state_lore_desc.221: "阿斯马拉这座古老城市的历史可以追溯到中世纪，当时这里被称作阿尔巴特阿斯马拉，这是为了纪念建城的四个当地部族。阿斯马拉是意大利早期殖民地之一，得益于不断涌入的殖民者，城市自十九世纪末以来增长迅速，意大利建筑师几乎将城市推翻重来了一遍：从省长府到宽阔大道，所有建筑无一不体现着意式风格，法西斯审美也随后融入其中，这也是为什么阿斯马拉昵称“非洲罗马”。\n\n在意大利征服埃塞俄比亚后，阿斯马拉成了亚的斯亚贝巴与马萨瓦港的中转站，发展更上一层楼。这座地区首府人口近二十万，其中约三分之二是意大利人，城市工业发达，在意属东非仅次于亚的斯亚贝巴，多家意大利企业在此开设分公司，如FIAT和安萨尔多。这里还是土著军的募兵中心——土著军可以说是殖民驻军的顶梁柱，其退伍军人基本都会分配到土地，还能领到养老金，因此他们的地位也因此远超其他非洲同胞。\n\n在繁荣城市的光鲜外表之下，藏匿着殖民占领的丑恶现实。在市中心的美丽公园和现代办公楼之外，贫民窟统治着城郊的天际线，那里有成千上万生活在极度贫困之中的非洲人，根深蒂固的行政实践虽没有明文规定，但足以扼杀当地人改变命运的尝试，除非他们选择参加土著军。罗马不但知晓这一情况，更暗中予以支持，这都是为了推行厄立特里亚的意大利化。"
 state_lore_initials.222: "ESS"
 state_lore_name.222: "埃森"
 state_lore_desc.222: "埃森坐落于鲁尔区的中心地带，是德国的能源之都。虽最初是作为一个教会公国而成立，但在十九世纪，通过对炼钢业的大力发展，摇身一变成为了德国重要的工业中心。\n\n这座城市对国家的能源供应至关重要，它拥有着世界上数一数二的煤矿群——关税同盟煤矿建筑群，并且也是德国主要能源供应商——克虏伯公司本部的所在地，时至今日，该市的经济活动也已多样化，包括建筑、化工、玻璃加工、纺织。埃森还以文化艺术的大都市而闻名，是过去与未来的象征。"
 state_lore_initials.223: "DOR"
 state_lore_name.223: "多特蒙德"
 state_lore_desc.223: "多特蒙德市坐落于埃姆歇河与鲁尔河畔，是鲁尔区的行政、商业和文化中心。尽管在中世纪被摧毁又重建了数次，由于煤铁资源的开发，多特蒙德成为了交通与工业的主要中心。\n\n钢铁、机械、电子设备、机动车、煤炭和啤酒等主要经济活动维持着城市的运转。这座鲁尔区首府的历史遗产同样不容小觑，四座近乎完整的中世纪教堂，四座拥有护城河的城堡，以及萨克森和加洛林王朝的堡垒遗址坐落于此。"
 state_lore_initials.224: "DUS"
 state_lore_name.224: "杜塞尔多夫"
 state_lore_desc.224: "杜塞尔多夫坐落于莱茵河与杜塞尔河的交汇处，是德国最大的城市之一。这一贝格公国祖地不仅是莱茵-鲁尔区的中心，也是金融和工业中心，拥有钢铁、化工、玻璃和纺织等诸多产业。尽管如此，这座城市在文化上更为知名，因它那活力四射的夜生活，还有引领潮流的时尚界。杜塞尔多夫的博览展会和狂欢节游行同样引人注目。"
 state_lore_initials.225: "KÖL"
 state_lore_name.225: "科隆"
 state_lore_desc.225: "科隆离日耳曼尼亚很远，离巴黎更远。多年以来，这里是法德两大文明殊死搏斗的战场中心。法国犹如笼中困兽，好不容易才被压制在西欧；而德国文明则被各种各样的公爵、选侯和皇帝把持，他们竞相在神圣罗马帝国的疆域内争夺权势。科隆位于这场大决战的最前线。法国已经被暴戾的国防军残酷而高效地征服，战争以德国的胜利而落下帷幕。\n\n前线隐入尘烟，争斗偃旗息鼓，但劫灰里还剩下了什么呢？早在德国彻底征服欧洲之前，科隆就给希特勒提供了一个掌控全德国的台阶。希特勒正是在这里与冯·巴本见面，共同建立了一个搞垮冯·施莱歇尔政府的秘密联盟。\n\n就为了这事，希特勒也欠着科隆一句感谢呢。"
 state_lore_initials.226: "STU"
 state_lore_name.226: "斯图加特"
 state_lore_desc.226: "斯图加特被誉为德国自动化工业的心脏——准确来说，是德国军工产业的心脏。因其作为符腾堡王国首都的历史地位，更因其坐落于德国南部具有最优越地理条件的内卡河畔，斯图加特成为了德国的交通与制造业枢纽。随着大众甲壳虫及其军用衍生品Kübelwagen装甲车，以及德国战争后期的几款超重型坦克在这座城市陆续诞生，斯图加特的名声越发显赫。现如今，向沃尔夫斯堡等城市进行的工业产能迁移丝毫没有影响到斯图加特的地位，无论是对诸如保时捷，戴姆勒-奔驰等德国工业巨头，还是对那无数或自由或被奴役的，不断驱动着那些巨型工厂的劳工而言，这座城市都是他们绝不可能抛弃的风水宝地。"
 state_lore_initials.227: "WIE"
 state_lore_name.227: "维也纳"
 state_lore_desc.227: "曾经，维也纳是欧陆体系的中心；曾经，维也纳是各大帝国谈判分赃的会场；曾经，奥地利是地图上的一个独立国家。而如今，这一切早已不在。苏莱曼、腓特烈和拿破仑未竟的野心，最终却在她的子民手中得以完成。他们剥夺了奥地利的主权和尊严，悍然将其全盘吞并。\n\n1938年德奥合并令奥地利与其兄弟国家合为一体。然而，征服了欧洲的德国人将夺取的土地细分为一个个大区与军区，扼杀了各个地区崛起的可能。流逝的时间，连同高强度的宣传攻势，已然在维也纳市民的灵魂中深深打上了德国的烙印，以至他们的后代将只知晓德国的存在。\n\n奥地利的人民，已不知奥地利为何物。"
 state_lore_initials.228: "LPZ"
 state_lore_name.228: "莱比锡"
 state_lore_desc.228: "莱比锡位于北部低地的最南端，距离柏林160公里，是德国最重要的城市之一。自神圣罗马帝国时代以来，这座贸易展览城市一直是贸易和文化中心，并以集市和音乐而闻名。\n\n正因如此，德国才得以从建国初期的经济崩溃中解脱出来，这要归功于这座城市的贸易博览会以及它对罗马尼亚和保加利亚等国传播的影响力。\n\n因此，莱比锡依旧是德国的贸易中心和维护经济的工具，就像千百年来它所做的那样。"
 state_lore_initials.229: "DRE"
 state_lore_name.229: "德累斯顿"
 state_lore_desc.229: "萨克森国家大区的首府仍依然是德国的工业和文化中心，茨温格宫、德累斯顿圣母教堂和森柏歌剧院并未遭到时间的摧残。在市中心周围，一座座生产汽车、精密光学仪器和医疗设备的精密工厂标志着德累斯顿成为了德国东部最大的工业中心之一，并且有余力供应一支守卫德国东部边界的驻军。"
 state_lore_initials.230: "DAN"
 state_lore_name.230: "但泽"
 state_lore_desc.230: "纳粹德国战争机器最先踏过的并不是一个国家，而是一座于一战后因形势而独立的城市。但泽市坐落在与其同名的海湾之畔，波兰和德国各自构成了这座城市的部分根源。1933年，纳粹党控制了该市的参议院，从这时起，波兰与犹太裔市民的权利就不断受到侵犯，并最终在二战首日并入了德国本土。\n\n数十年时光流逝，这座城市的回归已经得到了充分肯定，现在的但泽是德国忠诚的一部分，城市的主要发展方向便是船舶贸易，它展望着广阔的大海，但在其身后的大地上，有无数无辜生灵因日耳曼尼亚所追求的种族纯洁而进行的大屠杀和种族灭绝化作累累白骨。"
 state_lore_initials.231: "BRS"
 state_lore_name.231: "布雷斯劳"
 state_lore_desc.231: "从罗马人、波希米亚人、波兰人、匈牙利人、奥地利人，到普鲁士人，布雷斯劳对这些人来说是一座拥有许多不同名字的城市。它是日耳曼尼亚以东的最大都市，也一直是通向东方的重要铁路交通枢纽，以及西里西亚地区的工业中心。\n\n现在，这座古城被集中营团团包围，其中既有劳役营也有灭绝营。这里早就是纳粹党的坚实堡垒，甚至在纳粹党掌权前就在大力支持纳粹。几百万奴隶在布雷斯劳周边的大型企业集团工作到死，但布雷斯劳的居民却没法也没有哪怕多看他们一眼。\n\n布雷斯劳曾因它源远流长的历史和多元文化的遗存而闻名于世，现在却已完全被纳粹恶魔吞没湮灭。它已化作一块象征东方的墓碑，其下掩埋着成百上千万斯拉夫人民和他们的文明。"
 state_lore_initials.232: "LTZ"
 state_lore_name.232: "利茨曼施塔特"
 state_lore_desc.232: "当下，若向利茨曼施塔特投去一瞥，人人都会认为这是一座普通的德国城市：德国居民、用哥特式字体书写的标语，以及烂大街的民族主义口号。甚至，它的名称都源于半个世纪前攻占该地的德国将军——卡尔·利茨曼。\n\n但表象终究只是表象，难以掩盖无数波兰人惨遭杀害和驱逐的事实。他们的一声声哀嚎和控诉依然回荡在城市的条条街道之上，然而却再也得不到回答。\n\n一小部分波兰人仍生活在利茨曼施塔特，地位低贱、受尽他人使唤。每当他们看向街头，映入眼中的标志、旗帜和行人无不提醒着他们：这座城市已不再属于自己，而是属于它的征服者。"
 state_lore_initials.233: "HAN"
 state_lore_name.233: "汉诺威"
 state_lore_desc.233: "汉诺威坐落于德国北部的公路与河流交汇的交通要道之上，它将汉萨同盟的港口城市与通往低地诸国和德国东部各州的通道紧密连接起来。现在，这座城市依然是德国商业和中间工业的中心。石油、橡胶和化工厂在这座因其慷慨资助知识分子和高等研究而举世闻名的城市中随处可见，但其与德意志的犹太社群和英国之间的旧有联系则早就被扫进了历史的垃圾堆。"
 state_lore_initials.234: "KÖN"
 state_lore_name.234: "柯尼斯堡"
 state_lore_desc.234: "柯尼斯堡地处普鲁士传统意义上的心脏地带，它高耸入云的尖塔和鬼斧神工般的桥梁更是德国的标志性建筑。在拿破仑的大军蹂躏欧洲、占领普鲁士的那段黑暗岁月里，柯尼斯堡成为了国王腓特烈·威廉三世至关重要的庇护所。正如彼时和大选侯时代一样，这座城市犹如一个中转站，将德国腹地同东欧分隔开来。\n\n柯尼斯堡各地都矗立着为希特勒征服东欧的暴行歌功颂德的雕像与纪念碑，几乎每一条街道上都悬挂有希特勒本人的肖像。纳粹党内的拍马者对每一处细节都精雕细琢，力图把他们的元首描绘成四十年宣传中所塑造的、新亚历山大般的英雄人物。\n\n当希特勒魂归西天之后，他很快就会发现，自己比想象中更像亚历山大。"
 state_lore_initials.235: "TUN"
 state_lore_name.235: "通哈"
 state_lore_desc.235: "[Statelore_Get_tunja_desc]"
 state_lore_desc.235_alive: "尽管豪尔赫·盖坦早已离世，但他的社会主义梦想、他建立民主哥伦比亚的美好愿景仍然活在所有哥伦比亚人民的心中。这一点在通哈表现得最为突出，这里是哥伦比亚革命联盟的首都，也是盖坦在哥伦比亚的理想堡垒。\n\n革命联盟致力于维护盖坦的梦想，他们公开宣布支持盖坦的左翼激进主义与公平慈善的理念，也继承了盖坦对美国的友好态度。自然，这最后一条原则引起了OFN的注意，这使得联盟得到了他们的大力支持，包括武器运输、橄榄绿的贝雷帽和通哈政府大楼里穿着西装的特工。\n\n如果暴力时期重现哥伦比亚，联盟就会收到亲密而友好的OFN的鼎力支持；但如果人们不再崇敬盖坦、不再投身于他的梦想，通哈的未来将是一片黑暗。"
 state_lore_desc.235_dead: "尽管哥伦比亚革命联盟与压迫者反动派展开了艰苦残酷的斗争，但通哈却依旧陷落于敌手，盖坦建立真正民主哥伦比亚的梦想也随之破灭。今日，反革命势力在街道上巡逻，击碎抗议者的头颅，掘地三尺铲除盖坦留下的思想。曾经充满街道的希望和乐观一扫而空，取而代之的是寂静的恐惧与不安，弥漫在通哈的角角落落，这里的未来愁云惨淡。\n\n尽管革命联盟和盖坦的遗产似乎已经消亡于暴力时期的漩涡之中，支离破碎，但他们仍然没有死去。他们继续活在通哈城的深处和人们的心底，静静地等待着人民能够再次为自由哥伦比亚而骄傲前进的一天，尽管这一天可能会在很久很久之后才会到来。"
 state_lore_initials.236: "CAL"
 state_lore_name.236: "圣地亚哥-德卡利"
 state_lore_desc.236: "[Statelore_Get_cali_desc]"
 state_lore_desc.236_alive: "圣地亚哥-德卡利，简称卡利，曾是非裔哥伦比亚文化的中心，更是哥伦比亚繁荣程度数一数二的大都市。然而，自暴力时期以来，这座城市在领袖希尔韦托·阿尔萨特·阿韦达尼奥的领导之下发生了天翻地覆的变化。这座曾经阳光明媚的共和主义城市现在成了反动主义的温床，哥伦比亚法西斯主义的触角自此处蜿蜒而出。\n\n在近乎永久的宵禁之下，卡利成了暴徒肆无忌惮、反动明目张胆的无法无天之地。这条街上，黑衫军上门恐吓不同政见者；那条街上，寡头们在财富的海洋中徜徉。与此同时，就在一街之隔的卡利总主教区，哥伦比亚最极端的天主教徒在诅咒他们的犹太敌人下地狱，而街头的流血不过是为主做出的牺牲。\n\n如今的卡利是亡命之徒、法西斯分子和雇佣兵沆瀣一气的巢穴，非裔哥伦比亚人在重重恐怖和迫害之下逃离这里。卡利的遗产已遭彻底玷污，这座城市如何才能从十一年法西斯严酷统治之下脱身而出，无人知晓。"
 state_lore_desc.236_dead: "沉重枷锁加身、压迫十一年岁月之后，卡利的无尽噩梦终于宣告结束。阿韦达尼奥麾下的雇佣军和暴徒统统被赶进海里，卡利的市民透过窗户警惕地看着新来的士兵在破坏殆尽的街道上行进，喊着解放和变革的口号。\n\n尽管不再是新格拉纳达的所在地，但新哥伦比亚谨慎地看待这座城市，而卡利也回以小心翼翼。十一年的法西斯统治不会在一夜之间消失，卡利疲惫不堪的人民对将来的日子早有预料。当局必将以反法西斯的名义加强其军事存在，受损的建筑和基础设施却遭到忽视，黑衫军和寡头民兵也将动员起来发动叛乱。\n\n尽管卡利可能已经摆脱了她肮脏的过去，但他们能否自阿韦达尼奥的军靴之下赢来真正解放，一切尚未可知。"
 state_lore_initials.237: "BAQ"
 state_lore_name.237: "巴兰基亚"
 state_lore_desc.237: "[Statelore_Get_baq_desc]"
 state_lore_desc.237_hidden: "长久以来，巴兰基亚一直是哥伦比亚德意志人的家园，也是迄今为止德意志民族向哥伦比亚输出影响力的窗口与门户。德意志民族社会主义于二战前后取得辉煌胜利，德意志国也耗费大量时间精力，在境外的德意志人群体中扩大影响。在哥伦比亚，他们利用克里奥尔贵族中长期存在的种族主义，使其相信自身纯正的雅利安血统。这让国家的形势愈发紧张，德意志人组成的联盟及其哥伦比亚盟友对哥伦比亚共和国愈发不忠。\n\n在巴兰基亚和大西洋省的阴影之中，第二爱国军如蛇般盘桓蛰伏。它静静地等待着一个机会，等待着以完美的姿态破腹而出、向世界展现自己的存在，并令哥伦比亚折服于民族社会主义。"
 state_lore_desc.237_reveal: "历经十一年的分裂、鲜血与刺杀，暴力时期卷土重来，将哥伦比亚再次卷入内战的无底深渊。但一个全新派系现于战乱之中，他们早已盼着哥伦比亚的当今乱局，那就是第二爱国军。\n\n第二爱国军于巴兰基亚，这座德国在哥伦比亚影响力的大本营之中雄起。他们将追寻高贵克里奥尔人的仇外主义之梦，以民族社会主义与雅利安克里奥尔主义的名义而战。用巴兰基亚作跳板，他们将让全哥伦比亚都归于民族社会主义。\n\n话音未落，德国的装备与雇佣兵已源源不断的涌入此城，巩固着这座新世界的德国堡垒。至于巴兰基亚与第二爱国军究竟是将哥伦比亚变成民族社会主义根据地，还是在哥伦比亚内战的高压中走向崩溃，世人只能拭目以待。"
 state_lore_desc.237_loss: "十一年前，政府海军曾炮击这座城市；如今，巴兰基亚再度燃起大火。战火燃遍乡野城镇，哥伦比亚的纳粹据点化为废墟，哥伦比亚德意志人民联盟在这座城市的存在被彻底抹除。联盟已死，巴兰基亚的德意志人口也因遍及全城的暴力事件大幅减少。\n\n目前尚不清楚哥伦比亚新政权对巴兰基亚以及仍在那里以雅利安乌托邦的名义继续抵抗的第二爱国军残部有何打算。也许她将重现战前时光的繁荣与发达，又或许她将沦为一个二流城市，永远无法抹去内战的伤痕。\n\n对于巴兰基亚来说，唯一确定的是，德国对她的控制已经不复存在，但哥伦比亚的民族社会主义者将在将来的岁月里继续利用哥伦比亚德意志人民联盟的遗产。"
 state_lore_initials.301: "PAT"
 state_lore_name.301: "帕特雷"
 state_lore_desc.301: "希腊是个山地之国，但国家的命脉却不在山岭之间，而是蕴藏在环绕半岛的海洋之中，搭乘在乘风破浪的船上。即便几十年来意大利宗主强推禁运，贸易也依然主导着希腊经济，没有哪个希腊城市比帕特雷更能体现这一点了。\n\n帕特雷的历史始于数千年前，同大多数希腊城市一样漫长而悠久。但凭借坐落地中海中心的优势，帕特雷一直都是重要的经济和工业中心。\n\n在希腊革命期间，帕特雷惨遭破坏，而在重建之后，这座古老的海港化身为巴尔干最现代化的城市之一，如同山丘哨兵一般，俯瞰着帕特雷湾与远方的爱奥尼亚海。"
 state_lore_initials.302: "NUK"
 state_lore_name.302: "努克"
 state_lore_desc.302: "努克，世界最大岛屿上的最大城市，七千人口的家园。近年来，受种种不可控因素驱使，成千上万人来到努克定居，这座沉睡的渔业小城随之成为冷战的间接受害者——不因残暴的独裁统治，也不因呼啸的可怖导弹，而是因外界刺入骨髓的冷漠。\n\n努克周边地区自中石器时代起便有人居住，但其迈入现代的时间点则是1728年，那时它还是一座名为戈特霍布的要塞。然而，这里仍然是远在世界尽头的被遗忘之地，鲜少能进入宗主国的视野。丹麦定居者大肆打压因纽特文化，坐视因纽特人堕入赤贫，如此持续了数个世纪，直至一场席卷全球的风暴将这片孑立于北大西洋的冰原变为欧洲与美洲之间的堡垒。此后，山姆大叔带领大队士兵不请自来，在格陵兰建立起机场和前哨，正式宣告下一个占领期的来临。美国人亦把自身利益放在首位，努克依旧是无人问津。\n\n当下的努克资金匮乏、地位低下、备受压迫。山区内星星点点的基地对美军士兵极尽招待，可这个世界霸主却不会施与格陵兰百姓半点恩泽。毕竟，在美国眼中，这片土地不过是宏大的地缘政治博弈中的一枚卑微的棋子。努克乃至格陵兰的民众虽然仍默默接受着现状，但这一切终究不会长久。"
 state_lore_initials.303: "CAY"
 state_lore_name.303: "卡宴"
 state_lore_desc.303: "巴西军队占领法属圭亚那已有二十载，但卡宴却从未向其低头过哪怕一次。占领军当局想当然地认为，这座位于卡宴河口的殖民地最大城市理应成为自己的安乐窝。然而正是从此刻起，城内的怨恨之气愈发浓厚，再加上涌入的数万巴西移民，终于催生出南美洲民怨最为沸腾的地区之一。而像这样的地区，在整个南美大陆上数不胜数。\n\n战争临近尾声之际，巴西瞅准法国殖民政府动荡的时机，派兵攻占了法属圭亚那。美国将此举视为剪除后患的捷径，因而也给予支持。自那以后，法属圭亚那与卡宴便陷入了一种微妙的局面，一步步逐渐融入巴西的势力范围。与此同时，接踵而至移民不断催化着这一进程，巴西利亚对当地发展的投资力度也越来越大。诚然，人口涌入和岗位激增令卡宴受益匪浅，可在它日渐衰亡的文化与自治权面前，这一切又显得极其微不足道。\n\n法属圭亚那与卡宴的未来并不明朗。这座城市早已不是当初的流放地，相反，这里的条条街道上都洋溢着文化和生活的气息，民众的生活质量也在不断提高。只不过，在卡宴坠入深渊之前，这微妙的局面还能存在多久？"
 state_lore_initials.304: "THN"
 state_lore_name.304: "托尔斯港"
 state_lore_desc.304: "从各个方面上讲，法罗群岛第一大城市兼首府托尔斯港都是多次占领下的产物。受中世纪的贸易垄断政策影响，这座城市于外国占领期间历经多次兴衰。在现代历史的长河中，托尔斯港大部分时间都由丹麦所统治。二战爆发后，英国人取而代之；而在战争结束之时，它又落入了美国人的手中。1946年，法罗群岛独立宣言在托尔斯港宣读，这里也因此成为了共和国的诞生地。\n\n时至今日，托尔斯港享受着占领带来的硕果，同时也不得不咽下其结出的苦果。拥有百年历史的古老建筑在美国的资助下接受了现代化改造，但街道上也遍布着外国企业与OFN士兵。不过对托尔斯港而言，民众的观点以及眼下仍在肆虐的政治斗争，才是其真正的问题所在。"
 state_lore_initials.305: "PBM"
 state_lore_name.305: "帕拉马里博"
 state_lore_desc.305: "尼德兰的首都坐落于南美，这不可谓不荒唐——一个国家，竟能将本国的历史、目的与野心凌驾于其殖民地之上，而把当地的种种困难置于旁侧。然而，位居统治阶级的流亡者却同样苦不堪言：他们明白自己不属于此地，奈何眼下的局面实在令人绝望。压力日积月累，可他们衰老的身躯即将不堪重负。\n\n这场闹剧的舞台正是殖民城市帕拉马里博——讽刺的是，它恰好建立在一个土著村庄的旧址之上。自17世纪建城时起，帕拉马里博的人口日益多元——马龙人、印度人、克里奥尔人、爪哇人、原住民与荷兰人纷纷在此定居。进入现代，城市在民主气氛的熏陶下稳健发展。议会席位竞争激烈，海外投资则为“苏里南的巴黎”的繁荣保驾护航。\n\n或许在经济上听命于美国并非最优选择，或许沦为尼德兰的倒影不是民心所向，可相比之下，这一切又仿佛已是最好的选择。帕拉马里博固然称不上尽善尽美，但它的一众邻居甚至难以望其项背。"
