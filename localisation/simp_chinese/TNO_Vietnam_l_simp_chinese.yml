 POLITICS_HO_CHI_MINH_DESC: "这个被全世界称为胡志明的人也叫“阮生恭”和“胡伯伯”，此外还有五十到二百个笔名。除了1890年出生于越南中部并在法国和俄罗斯接受马克思主义政治培训外，几乎没有人知道他的私生活如何。然而，全体越南人——甚至是他的敌人——都知道他是一个通晓多种语言的有为诗人，他用汉字和国语字写成的诗歌几乎可以让所有越南人轻松阅读、聆听。\n\n可如今经过二十多年的斗争，人们比以前更了解他了。首先是与法国的斗争，然后是与维希法国的斗争，最后是与日本的斗争——胡志明非常清楚，这都是同一种帝国主义。哪怕形势再怎么危急，他也绝不会举手投降。胡志明在越南北部开辟了一片解放区，将地下工作者派到了全国各地。此时他并非仅仅只是一个领袖，更是日越两国政府的噩梦，身上好似有解不完的谜团。在敌人眼里，他就像一个神话中的英雄。\n\n但胡志明年事已高，即使日本对亚洲的控制力已然减弱，他也自知大限将至，可能再也看不到越南作为独立国家傲然雄踞东南亚的时候了。胡伯伯在越南民间家喻户晓，人人拥护。可他走后，人民要跟随谁呢？"
 POLITICS_TRUONG_CHINH_DESC: "1907年，这位自号长征的男人出生于距河内不远的红河三角洲，那时他的名字还叫邓春区。经过二十九年人生旅程，他先是投身社会主义，然后走向共产主义、追随胡志明。他用他现在的名字——越南语的“长征”，来纪念北方红军政权发起的两万里长征。长征由毛泽东发起、领导，这位领袖在抗日战争的烈火中不幸牺牲。\n\n现在，胡志明已经去世，越南暂时战胜了日本侵略者。胡志明的继承人正是长征，他被越南的共产主义者骄傲地称之为“胡伯伯最好的学生”。他的革命履历无可挑剔，他对越南和越共的忠诚无可置疑。长征并不对胡志明盲目崇拜，但他一直为献身于胡伯伯的理想而自豪。\n\n现在，党和国家向长征宣誓效忠。既然国家大权已经尽数执掌在长征手中，长征得以将他思考已久、与既定道路稍有区别的意识形态规划向前推进：一场浩浩荡荡的土地改革。长征从毛泽东的著作中得到灵感，又结合了布尔什维克对反殖民主义的解读，此时他已是志在必得。\n\n不论他的规划如何，长征必将让胡伯伯为他骄傲。他以自己的荣誉、以自己对革命与越南的忠诚宣誓。"
 VIC_20_years_of_resistance: "二十年来的抵抗"
 VIC_20_years_of_resistance_desc: "越盟已在此处坚守近二十年，这二十年来，越盟不断巩固着自己作为越南首屈一指的反日抵抗组织的地位。越盟成功地挺过了日本的战争机器最为狂暴的时代，在一次次溃退后卷土重来，避免了重蹈他们那些中国同志们的覆辙。二十年来，越盟每次都能击退日本人的进攻，躲过泰国人的暴行，并且始终在印度支那占据不可忽视的地位。只要帝国主义者与反动派还依旧污染着中南半岛的一草一木，越盟就不会停止斗争，哪怕再斗争二十年也不会停止。"
 VIC_comrades_from_the_north: "北方来的同志"
 VIC_comrades_from_the_north_desc: "尽管中国已经被日本完全打败，许多中国人仍没有放弃与日本的抗争。国民革命军的残余，尤其是由共产党所领导的新四军与八路军，一路南下跨越云南与广西来到了越南，与越盟取得了联系。越盟十分欢迎这些流亡者们的到来，因为他们带来了继续抗争所急需的专业知识与士兵。但是，尽管双方的合作富有成效，所有人也都可以预见，随着流亡者们踏上归乡之途，这种合作关系结束的那一天很快就会到来……"
 VIC_victory_in_lang_son: "谅山大捷"
 VIC_victory_in_lang_son_desc: "在武元甲的策划和叶剑英的协助下，越盟发动了夏秋边境战役，取得了第一次对日攻势胜利。短短几周的时间里，越盟部队击败了三十八军第五师团，并夺取了谅山城，日军被迫撤回鸿基。这场出乎意料的胜利让日本措手不及，也撼动了越南公众，他们现在转而反对无力处理危机的帝国政府。政府分崩离析之时，越盟也加快了扩张的步伐，继续与日本和越南两大帝国作斗争。"
