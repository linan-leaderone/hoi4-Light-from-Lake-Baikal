 POLITICS_VU_NGOC_ANH_DESC: "武玉英首相曾是一名职业医生，来自南定省北部的一个天主教官僚家庭。他早年在法国留学，并因此广受尊敬，曾参与过东京地区的天花疫苗接种。得益于他的名声，在1930年至1940年间，政府任命他为东京的众议院议员，让他在经济与金融总理事会工作。他职业生涯的分水岭是对北部饥荒的处理，作为援助与救济工作的主要组织者，他成了结束饥荒的大功臣。\n\n在1945年日本迫使越南独立后，他的事业轨迹出现了极大的转折。由于他行事有条不紊，富有同情心，陈仲金政府指派他担任卫生与救助部长，他出色地履行了职责。1952年，陈仲金辞职，陈文章保留了他的职务，并提拔他为副首相。武医生从未想过自己能到达如此高位。之后，随着四号攻势的失败，他又登上了首相之位。\n\n要是在其他时候，他一定可以成为一位出色的首相。他有着数十年的医疗生涯，也有相当的政治手腕，这为他带来了不小的余地。他做事有条理，富有同情心，就算得不到人民的爱戴，人民也不会过多指责他。但他现在是什么？只是上届失败政府的守门人罢了。吴廷琰的人为主义如日中天，国民党阵线也抛弃了他，似乎越盟的复兴已经无可避免。他的统治还没开始就结束了，唯一的问题是：谁将成为继任者？"
 POLITICS_BAO_DAI_DESC: "保大是一位被“或然性”深深纠缠的男人：在他的父亲去世之后，他自幼就被作为王位继承人悉心培养，自那时起他一生中的一举一动都经过了他人精心的设计。就算是现在情况也没有多大改观，只不过是人偶师从说法语的换成了说日语的，运送粮食的货船从开往巴黎改为了开往大阪和名古屋而已。越南仍旧被踩在外国人的铁靴底下，他本人也是一样。他无力改变这一点。\n\n作为皇帝，保大在执政期间变得越发专断，他更愿意绕过自己的顾问会进行统治。具有讽刺意味的是，他所依赖的那些人对东京的金主比对皇帝更忠诚。大半个越南基本上都对他的政令充耳不闻，因为越南已经被不满情绪和各种叛乱分子所支配了，就像法国统治日薄西山之时一样。胡志明潜伏在阴影中，随时准备发动突袭，日本人也在等待傀儡政权走错一步棋，这样他们就能借机干涉了。\n\n在保大眼中，他的现状和那个本该实现的未来形成了强烈的对比。他梦想建立一个独立而强大的帝国，但这个帝国却在日本人进军时凋零了。他的遗憾同时也是越南的遗憾，但与他不同的是，越南有机会走出自己的道路，并将其变为现实。保大心里清楚，当历史的车轮开始向前转动时，他将会像尘土飞扬的大厅里的区区一个蜘蛛网那样被顷刻扫除。看起来他在这个问题上并没有选择的权利。"
 POLITICS_TRUONG_TU_ANH_DESC: "张子英，又名“方大哥”，熟悉他的人都这么叫他。他等了整整二十年，终于爬到了这个位置，这一次，他会牢牢地抓住冠冕。\n\n张子英生于富安省，从他出生以来，民族主义就融入了他的血脉：他的父亲是家乡德高望重的名人，参与了包括勤王运动在内的许多民族主义活动。而张子英会比他的父亲走得更远，在河内的大学里，他创造了一种被称为“生存民族主义”的意识形态。该意识形态认为人是由“本能”所组成的，如利己本能、性本能和社交本能，这些本能必须要强，要比其他个体的本能更强，而这些本能的来源是力量、转化与合作。\n\n在这一意识形态下，1939年，张子英建立了大越国民党。在日本从法国人手中夺取越南后，他联合了武鸿卿领导的越南国民党和阮祥三领导的大越民政党，组成了现在的越南国民党联盟。\n\n他和陈仲金与陈文章政府合作，在越南南北扎下了根，把人为主义者拿捏在中部。陈文章政府向张子英和吴廷瑈下放权力，寄希望于这样可以阻止政府崩溃，但未能如愿。之后，武玉英选择将两党合并，希望可以减少两党间的攻讦，却让裂痕越来越大。显然，这样的举动也失败了，而张子英走到了台前。\n\n自此，他终于可以放开手脚，向越南人民传播他的“生存民族主义”了。他将不计后果——只要国家能强大，任何代价都是微不足道的。"
 POLITICS_NGO_DINH_DIEM_DESC: "十年了，在被拒绝担任首相后已经过去了整整十年，而现在，在经历了越南历史上最大的危机之后，吴廷琰终于卷土重来。吴廷琰的仕途靠的是他在官场的缓慢升迁。日本人来到印支半岛时，他迅速改换阵营对抗法国人，并与日本人建立了联系。\n\n由于他在大越复兴会的建立中起到了举足轻重的作用，为了不被法国人逮捕而四处寻求庇护。然而不久，日本人就将殖民者赶出了越南。尽管吴廷琰功勋卓著，但这并不意味着当上首相的就是他，最终，陈仲金坐上了首相的位置。\n\n靠着十年的养精蓄锐，也靠着胞弟的帮助，吴廷琰到达了他仕途的顶点。无能的政府已被推翻，紧急状态已经确立，吴廷琰可以放开手脚，为越南带来秩序与正义。"
 POLITICS_REPUBLICAN_DIEM_DESC: "十年来，吴廷琰一直与首相之位失之交臂，而现在，在经历了越南历史上最大的危机之后，吴廷琰终于卷土重来，扫清法国殖民主义的遗毒。他曾在法国的压力下被迫流亡，也曾被陈仲金排挤，但他都挺了过来。越南始终被一个无能的政府领导，充满混乱，他已经忍了很久了。\n\n他的胞弟吴廷瑈决意推行社会革命，扫除越盟的势力，振兴越南。物欲横流的资本主义必须靠边站，秩序与公义终会回到这个国家。少部分人的利益可能会因此受损，然而在扫清前任无能政府的遗毒之前，吴廷琰并不打算在这些对越南来说相当必要的事情上妥协。\n\n十年的养精蓄锐后，吴廷琰终于迈开了政治生涯的第一步。国家衰落之时，新的民主将会在废墟上拔地而起，没有什么可以挡住社会革命的步伐。"
 POLITICS_NGUYEN_KHANH_DESC: "阮庆出生在南方，由他的继母抚养长大，他的继母是一位有名的越南戏剧演员。日本把殖民者赶出越南后，阮庆加入了新组建的越南军队，开始了他的军旅生涯。\n\n阮庆的军衔一路攀升，随后加入了当时唯一的一支空降部队，之后被派往日本的军事学院进修。在这一过程中，阮庆见证了一切。他见证了泰国对老挝和柬埔寨的军事行动，也见证了针对越盟的军事行动，以及1960年越盟的绝地反击。\n\n现在全国陷入混乱，阮庆执掌了权柄，将要对抗全国范围的无序。然而，阮庆的每一次晋升正是源于混乱。现在，越南国内的很多人只能把希望放在阮庆身上，但愿他的政府可以终结混乱与不稳。"
 VIN_idea_viet_minh: "越南独立同盟"
 VIN_idea_viet_minh_desc: "任意摊开一张世界地图，上面都会标明：越南帝国是一个统一的国家，由位于顺化的中央政府统治。然而只要踏入越南的乡间就会发现，这里既无警察也无巡逻的日本兵，有的只是越南独立同盟，即越盟的武装部队。为争取越南独立，越盟曾在1941年对抗法国，而现在它的目标转变为了越南政府与驻扎当地的日本军队。在两位颇具魅力的领袖——胡志明与长征的领导下，越盟收获了全国各地乃至国外的大量援助，其中一部分便来自中国国民革命军。虽然从50年代起，越盟的活动频率愈发减少，但他们正静候时机，准备趁政府势力衰微之际，一举发动其口中的§R“革命”§!……"
 VIN_idea_imagined_independence: "独立幻象"
 VIN_idea_imagined_independence_desc: "作为大东亚战争的成果，越南从法国的枷锁中解放出来了。但事实上，只不过是把欧洲主子换成了亚洲主子罢了。我们无法管理我们的经济，无法指挥我们的军队，连我们的内政都在日本人的掌控之下。日本文化的影响一天又一天地增强，跟法国比有过之而无不及。日本人不过是在方方面面上取代了法国人的位置罢了。一些进行了深入研究的合法学者发现，过去法国统治下的印度支那联邦其架构在理论上其实从未被解散过……"
 VIN_idea_the_faltering_establishment: "衰弱的建制派"
 VIN_idea_the_faltering_establishment_desc: "在大东亚战争之后，东京方面任命了越南国民党阵线的技术官僚来统治这一国家，并期待其能尽职尽责。然而在1961年，随着四号作战的失败，三十八军和陈文章政府开始互相指责，把越南帝国体制最不稳的一面展现无遗。之后前首相陈文章辞职，卫生部长武玉英担任临时首相，但他的政府并不能得到越南国民党阵线的广泛支持。越南政府内斗不断，所有人都想接替武玉英，与此同时，越盟也在蠢蠢欲动……"
 VIN_idea_a_new_phase: "新阶段"
 VIN_idea_a_new_phase_desc: "自1947年发动明号作战推翻法国殖民者以来，国防改组便一直是越南各届政府的头号政治命题。五十年代，越盟的威胁渐渐散去，日本便开始阻挠军事改组。但1961年四号作战惨遭失败，土桥勇逸总督终于不再坚持，允许我们实验性地扩充武装部队。不过政府在和日本脱钩的过程中必须谨慎，免得他们断了对我们的慷慨援助。"
 VIN_widespread_opposition: "反对浪潮"
 VIN_widespread_opposition_desc: "与政变者预想的相反，民众不仅旗帜鲜明地反对政变，对君主专制也毫无兴趣。越南全国上下已经是一片反对政变的抗议浪潮，更有大批民众直接前去投奔越盟。除了民众的声讨外，日本公使馆也对政变保持着犹疑的态度。亲王必须尽快采取行动，重获日本的支持，以及安抚民众的情绪。"
 VIN_the_personalist_revolution: "人为主义革命"
 VIN_the_personalist_revolution_desc: "吴廷瑈是勤劳党理想派的领袖，他追求开展一场“社会革命”，以对抗越盟的共产主义革命。他的政府从泰国和日本的运动中汲取了灵感，将对社会展开彻底的重组。现有的童子军运动将被重组为革命青年组织，妇女也会被动员起来，如此这般。然而，北部传来了许多令人担忧的报道，恐吓与暴力层出不穷，更有针对疑似越盟居民的有组织屠杀和虐待……"
 VIN_Bao_Dai_hog_desc: "§YEmperor of Vietnam\nPaternalistic Conservatism§!\n--------------\n§LThe Emperor of Vietnam is a renowned luxuriant wastrel. Though he was the face of the Vietnamese state at home and abroad, he does not govern. Instead, whenever official duties do not bother him, he retreats to the Imperial Citadel, spending his days in luxurious idleness. Though the people and the political establishment loathe him, he fits the purpose that Japan had laid out for him. Compliant and easily cowed, what little patriotic sentiment that the Emperor of Vietnam has did not matter.\n\nThese are the last days of the Empire, and Bao Dai knows it. Prominent nationalists have spoken out against the monarchy, becoming staunch republicans in the face of Bao Dai's sumptuous apathy. The Viet Minh - the less said, the better. The Imperial Citadel was a pebble in the proceedings of fate: to be washed away in the onrush of great change.§!"
 VIN_Vu_Van_Mau_for_desc: "§YMinister of Foreign Affairs\nPaternalistic Conservatism§!\n--------------\n§LVu Van Mau has kept a relatively low profile as Minister of Foreign Affairs. After all, given Japan's relationship with Vietnam, such work is often seen as unnecessary. However they are wrong.\n\nIn fact, out of all the members of the cabinet, Vu Van Mau has likely done the most work to ensure Vietnam stays afloat. It is his frequent visits to Tokyo that guarantees a steady supply of arms, advisors, and supplies make their way to the depots of Haiphong. Without his \"unnecessary\" work, Vietnam would surely fall to ruin.§!"
 VIN_Tran_Van_Van_eco_desc: "§YMinister of Finance\nPaternalistic Conservatism§!\n--------------\n§LTran Van Van is a prominent businessman from the South, having founded the first steel casting factory in Vietnam. When the Japanese liberated Vietnam from the shackles of French colonialism, Tren Van Van was invited to Thuan Hoa to work in the Ministry of Finance under Ho Ta Khanh.\n\nOver the next decade, Tran Van Van would come to fall in with the reformists of the National Front of Vietnam, such as Tran Van Huong, or Nguyen Luu Vien. Having risen to the position of Minister of Finance, Tran Van Van now represents the National Front, despite not officially being a member of it.§!"
 VIN_Ngo_Dinh_Nhu_sec_desc: "§YMinister of Interior\nRevolutionary Nationalism§!\n--------------\n§LIf you ask a Vietnamese political expert who the most-connected man in Vietnamese politics is, the answer will always be "Ngô Đình Nhu". A former library archivist and a devout - many would say too devout - Roman Catholic, Ngô Đình Nhu is the ideologue of the Cần Lao (Personalist Labour) Party. He first entered the Imperial Government by being appointed Minister of Interior under Trần Văn Chưong, his father-in-law. But despite his relative experience, he is widely disliked within the government, partly because of his strange ideology: Personalism.\n\nBasing his views on the writings of theologian Emmanuel Mounier, Nhu insists on the need for a social revolution to sweep away the Việt Minh's advocated communist revolution. Despite this anti-government position, the government retains his service for fear of his paramilitaries, which are fully capable of causing chaos in the Vietnamese midlands. So long as the government can weather this rough patch, they can prevent Personalist influence from spreading further.§!"
