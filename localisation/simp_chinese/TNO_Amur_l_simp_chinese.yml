 amur.41.t: "罗扎耶夫斯基元首的隆重典礼"
 amur.41.desc: "马加丹港已经不是以前的样子了。至少表面上如此。从集中营来的劳工花了整整一周来清理，装饰，和安排椅子，以及清理那些因工作不够努力而被射杀，或因过度疲劳而死去的囚犯们的血迹。\n\n就算元首知道，他也根本不会在意。这是俄罗斯母亲复兴的光荣时刻。看着从前的十月革命号，现在的元首康斯坦丁·罗扎耶夫斯基号，就像看着元首想要的那个俄罗斯的未来。\n\n在持续了数十年的犹太-布尔什维克腐败统治之前，她曾经是沙皇的甘古特号，现在她将再次为真正的俄罗斯服务。只剩一件事要做了。\n\n罗扎耶夫斯基结束了他雷鸣般的演讲，匆匆地看了一眼各式各样同样翻新过的小型舰船，然后拿起放在他旁边的瓶子。在更文明的年代，这瓶酒可以盛香槟，但现在只能用当地的伏特加了。\n\n此时战舰突然重重地摇晃了一下，酒瓶从元首的手中滑落，然后向着船尾飞快滚去，然而……那瓶子并没有碎掉。接着是一阵尴尬的沉默。元首凝视着在船体附近完好无损地摇晃着的酒瓶。然后，他几乎忍无可忍地拔出了手枪，一枪打碎了那个酒瓶，伏特加在旗舰上溅的到处都是。\n\n在余下的仪式中，其余来宾都格外地恭敬。毕竟，没人敢拒绝元首的命令，特别是元首可能会把他们的脑袋一枪打碎，就像那个酒瓶一样。"
 amur.41.a: "元首将主宰海洋！"
 amur.42.t: "四十六营"
 amur.42.desc: "营地正是罗扎耶夫斯基在他的素描中所设想的那样。一排排整齐有序的木制营房、一座座驻扎狙击手和机枪手的坚固塔楼，一间以日本最新设计建造的现代化工厂，一块用恶毒的带刺铁丝网围成的完美矩形边界线。在他的想象中这再好不过了。最后不能不提的就是身居其中的无尾之兽，他们半裸的身子脏兮兮的，两眼空洞无光，当元首经过他们身边时，无人敢抬头看他。\n\n“生产效能怎么样？”他把目光从奴隶身上移开，用手帕捂着嘴，漫不经心地问斯捷克洛夫，“过去一个月，雅库特采矿营地那边的产量可是翻了一番。”\n\n斯捷克洛夫咽了咽口水。工厂旁边的万人坑臭气熏天，元首和守卫究竟是怎么不为所动的？他的声音微微颤抖，应答道：“啊……好的元首，形势很好，设施生产力已经达到了规定的配额，”他又咽了咽口水，然后继续说下去，“我不确定这些人是否还能承受——”\n\n“他们不是人，斯捷克洛夫，”罗扎耶夫斯基低声说道，看了部下一眼，这才注意到他苍白、病态的神色。“怎么了，你还看不得这些？”他一声闷哼，转过身悠闲地朝大门走去。“赶快习惯吧。穆拉把虫子拍个稀巴烂，也没见我跟个小姑娘一样犯恶心啊。”\n\n“我没事，元首，”斯捷克洛夫撒谎道，“刚才那是天气问题。您说得没错，他们不是人。”罗扎耶夫斯基只是默默地笑了笑，人民所取得的成就涌上了心头，让他无比骄傲。"
 amur.42.a: "仇恨筑基，冷漠铺路。"
 amur.43.t: "新模式"
 amur.43.desc: "尽管这座城市靠近日本边境，但很长一段时间以来，罗扎耶夫斯克市一直被认为是罗扎耶夫斯基治理下远东地区的经济中心。在这里，著名的实业家们聚集在一起，讨论他们的大型企业集团未来的管理模式。许多非常重要的人物都在那里——他们都是俄罗斯法西斯党的党员，在统一战争的第一阶段大发战争财，现在一个个都富得流油。\n\n这些实业家，虽然不是党内的重要官员，但却被选为了罗扎耶夫斯基所设想的第一个俄罗斯巨型企业领导人——他们对元首事业的意识形态奉献，长期的党员身份，还有足够的“献金”，都能让他们“有资格”担任这些职位。他们在会议室里坐了下来，开始讨论巨型企业的未来，这间会议室将决定罗扎耶夫斯基领导下俄罗斯经济的未来。\n\n在经过一番深思熟虑后，实业家们提出了一个极具争议的想法：元首设想的强迫劳动将被重新启用，以实现高速稳定的经济增长。当然，这不是最人道的想法，但却是对德国工业部门强迫劳动模式的模仿，很多实业家一开始对这个想法很反感。然而，随着讨论的深入，几乎所有人都意识到这个提议隐藏着巨大的利益：劳动力和人力几乎不用花一分钱。虽然他们制造的产品数量会变少，质量也不过关，但这却意味着那些创造和维护这个体制的人可以从中谋取巨额的净利润。\n\n实业家和他们的随从沉溺于从日本进口的咖啡和奢侈的外国食品。他们几乎没人会在意，元首最终胜利的代价就是成千上万的俄罗斯人死在条件极其恶劣的工厂里。"
 amur.43.a: "“新体制”的开端。"
 amur.44.t: "巡视工人"
 amur.44.desc: "那是罗扎耶夫斯克市中心一个寒冷刺骨的清晨。瓦迪克·维诺格拉多夫在早晨的风雪中等待着他的元首。他看了看司机，然后看了看表。08:15，元首迟到了。这一点也不奇怪，因为他知道最高领袖的习惯，但维诺格拉多夫不禁担心，他这位新兴实业家被迫参加的“会议”，只不过是一场用来清洗他的鸿门宴。然而，当元首的全黑轿车进入视线时，维诺格拉多夫感到了一种解脱。\n\n当元首从车上起身下来时，维诺格拉多夫走过去迎接他。两人握了握手。“战友，很高兴见到你。”罗扎耶夫斯基对维诺格拉多夫说。\n\n“您也是，元首。”维诺格拉多夫答道。他指着身后冒着黑烟的瓦砖水泥工厂，继续说道：“我们走吧？”\n\n两人参观了工厂，维诺格拉多夫一点一滴地介绍了工厂的生产原理。说实话，他一直在担心元首对工人状况的反应——厂里让工人不分昼夜地工作，而且几乎不提供休息时间与食物。工人们看起来憔悴而忧伤；很难区分哪些人是奴隶，哪些不是，但维诺格拉多夫恰如其分地指出，奴隶们只配干最危险的活。元首将一切都看在了眼里，全程几乎一言不发，偶尔也会提出一些问题。当两人准备离开工厂时，他伸出手来。维诺格拉多夫握住了那只手，元首也紧紧地握着。“你做得好啊，维诺格拉多夫，你做得很好。”"
 amur.44.a: "“他们会更卖力的，元首。”"
 amur.45.t: "各阶级合作"
 amur.45.desc: "“……我勇敢的俄罗斯人民，你们被布尔什维克、犹太人和他们造成的无政府混乱伤害太久了，你们不久就会从枷锁中解放！我们的运动向西推进，我们党员人数激增，所有真正的俄罗斯人都争先恐后去为元首尽忠。叛党分子阻止不了我们，布尔什维克阻止不了我们，犹太人不能阻止我们。俄罗斯人对法西斯主义如饥似渴：不是纳粹那样用烈火、钢铁和鲜血强加给我们的；而是一种为了人民的法西斯主义。我想给人民带来的就是一个和谐的阶级合作体系，所有俄罗斯人共同奋斗，建设祖国，复兴民族！\n\n我的人民们，时刻牢记着：为了上帝、祖国与劳动！”\n\n今天，元首再一次走上阳台。他曾在这里宣布对叛党分子和沙皇主义者的征服；这次，他对他的人民进行了充满激情的演讲。这次演讲被阳台下面的人民所见，也通过无线电波传输。他向人民作出承诺，他将开启经济繁荣的新时代，引入他所谓的“阶级合作”。以阿道夫·希特勒几十年前创造的纳粹经济系统为蓝图，罗扎耶夫斯基承诺扩展巨型企业，促进下级、中层、上层阶级的合作。\n\n虽然一些国际观察员对元首的承诺给出了强烈的负面反应，把这比作德国经济的开端，终将成为肿胀的尸体。但是，全俄罗斯政府的所有人都非常支持元首的计划，那些曾经愿意发声的人要么很久以前就被清洗了，要么就是不敢公开表示反对。"
 amur.45.a: "只有时间会证明一切。"
 amur.46.t: "不要哀悼——组织起来！"
 amur.46.desc: "在全俄罗斯政府的势力范围内，罢工的情况非常少见。许多人相信元首的阶级合作和公平代表所有真正俄罗斯人的承诺。即便工时很长，条件苛刻，工人们还是满足于安稳的现状和微薄的薪水。\n\n远东工人自由联盟并不在其中，这个非法成立的组织共有八十名军工厂工人，组建该组织的由头是有些工人同志因达不到定额而被枪决。\n\n他们穿过结雅的街道，迎着晨曦大步前进。一些市民从窗户探出身子，向他们欢呼，以示对当局的蔑视。有几个人鼓起勇气，站到了用一根棍子高高举起的红色床单前，那便是工人们的旗帜。当人群沐浴在温暖的阳光下到达市政厅时，他们的人数涨到两百多人。\n\n在情绪高涨的乐观气氛中，他们高唱着歌颂克服重重困难的工人终获解放的歌曲，但却没有看到武装的黑衫军在巷子里跟踪他们，也没有听到周围窗户上传来的马克沁枪响。他们最后只看到了袭来的铅弹汇聚而成的暴风雨，随后街上立刻躺满了死去的人和垂死的人。枪林弹雨向罢工者袭来，就像吹灭蜡烛一样把他们的希望吹灭了。"
 amur.46.a: "勤劳工作的人，总可得享憩息。"
 amur.47.t: "新俄罗斯社会"
 amur.47.desc: "[AMR.Capital.GetName]元首办公室的窗帘拉了起来。在经历了漫长的演讲、会议、出访和发号施令的一天之后，一个精神不振的人总会稍微放松一下、吃顿丰盛的晚餐或者早点上床睡觉。但康斯坦丁·罗扎耶夫斯基却基本不会感到疲劳。在简短地吃了一顿晚餐和狂喝了一大瓶酒之后，他把自己关在办公室里，锁上门，拉上窗帘。\n\n从黄昏开始，一直写到第二天的黎明，俄罗斯人的元首坐在他的办公桌前，拼命地喝酒和写作，整夜地沉浸在激情和灵感的阵痛中。他正在起草另一部所谓的“巨著”，他认为这是一个完美而理想的俄罗斯社会，一个新社会，一个他要为了全体俄罗斯人民的利益而强加给俄罗斯的社会。当他办公室的管家一大早来给他送早餐时，元首已经结束了他的写作，他的夜晚只属于含酒精和咖啡因的饮料。\n\n康斯坦丁·罗扎耶夫斯基一边狼吞虎咽地吃着丰盛的早餐，一边看着自己的作品。这部作品一共四十八页，单倍行距，他把心目中的那个理想社会每一个可能的细节都写了进去。从集约利用到集成国家资助的组织，比如法西斯青年团和俄罗斯妇女法西斯运动——他对这些组织都作了深入阐述。家庭的运作也在他思考的范围内——成年男子是理想的俄罗斯家庭之主。最后几篇是关于社会军事化。他把理想社会的各个方面都写了下来。现在他边吃早餐边挥舞着厚重的手稿，心中满是骄傲。他一吃完就把博洛托夫叫了过来，好好炫耀了一番他的新作品。"
 amur.47.a: "推动俄罗斯前进的新社会。"
 amur.48.t: "角色塑造"
 amur.48.desc: "费奥多尔已经一个月没见过他的父母了。整整一个月，他都得干些连他父亲都勉强才能应付的工作。至少费奥多尔在青年团里有朋友可以帮忙——好吧，大部分都可以。他不能把身边人都称为朋友。阿纳托利，那个用日本机关枪保护他们的大个子黑衣人，其实一点也不友好。费奥多尔一开始并不明白他们为什么需要保护。城里所有的犹太人都被带走了，与红军的战斗也结束了，为什么阿纳托利还要在那里呢？看来他只是在欺负他们。\n\n晚上，他们睡在薄薄的床垫上，身上只盖着破布。即便如此，在他们漆黑的营房里，还是有人在监视他们。有时，门会嘎吱一声打开，有人会用手电筒照房间的另一头，看看有没有人挤在一起取暖。他们的领袖说，这种行为只会滋生堕落和娘炮。\n\n每天早晨，工头都会在黎明前用铜铃的喧闹声把他们叫醒。吵闹声总是预示着同样的事情：又有14个小时要在木刺、流血的手指、断裂的脚趾和监工的警棍中度过。费奥多尔认为元首是对的；正义的劳动之路总是充满艰辛。科里亚和萨莎已经“出局”了。还有一些人在私下里议论这对夫妇是如何试图逃跑而被抓住的，但费奥多尔知道了真相。他们失败了，就像他的表哥泰奥玛一样。他们并非真正的俄罗斯人。"
 amur.48.a: "但我是，而且我也会证明这一点。"
 amur.49.t: "妇女的生活之道"
 amur.49.desc: "俄罗斯的妇女们，不要被许诺“解放”的甜言蜜语给迷惑了！上帝所构想的真正女人在颓废的西方已经不复存在。她被犹太-布尔什维克女权主义的绳索吊死了。她的继任者是堕落的“放纵妇女”，巴比伦的大淫妇。这个邪恶的淫妇对扼杀她子宫里尚未出生的生命毫不在意——为什么？她会因自己丈夫的事业而感到满足吗？\n\n哦，但是她很少需要这样的东西！忠贞的一夫一妻制不适合她；她觉得和一群无法无天的罪人搞没完没了地通奸要比恪守妇道幸福得多。背弃了任何道德、爱或信仰，她结束了自己的生命，成为一个毁其一生的、臭不要脸的、吸毒成瘾的荡妇。犹太人也希望你如此堕落下去！你们谁若是拥抱了西方的女权主义，那她就等于抛弃了女人一切纯洁与高尚的品质！\n\n在俄罗斯，我们明白上帝为我们所有人都安排了一个位置。对男人来说，那个地方是前线和工厂。对你们来说，受祝的妻子、姐妹、女儿和母亲们，这个地方就是安全的家庭和教堂。你被主赋予了重生的能力！只有扮演你的自然性别角色，你才会有幸福的春天——养育孩子的快乐；辛勤劳动一天后迎接你夫君的喜悦；还有丈夫怀抱里的安慰！"
 amur.49.a: "子女、厨房、教堂！"
 amur.50.t: "新名单"
 amur.50.desc: "康斯坦丁·罗扎耶夫斯基坐在他的办公室里，博洛托夫和舍赫列夫隔着他的桌子站在他面前。他俩都向元首提供了一系列很长的名单：要么是犹太人，要么是共产主义者，要么就是和这两个群体关系太过亲密的个人和他们的家人。名单太长了，元首没法亲自看完。又有两人拿着各自的单子走了进来，罗扎耶夫斯基看了看单子，坐在桌子上，背对着这两个人。“就这些人了吗？”他对这俩人问道。\n\n两人互相看了看，这对冤家有意暂时聚头。“这不过是个开始，我的元首。”博洛托夫回答说：“还有更多人要拉进名单里。”\n\n元首点点头表示理解。他想了一会儿，然后做了个鬼脸。“这些混蛋，”他缓缓张口，“这些该死的混蛋。”他顿了一下，随后说道：“犹太人。共产党。这些孽畜渣滓一直困扰着我们的国家。他们渗透了我们的人民，我们的文化，改变了它，削弱了它……他们让我们堕落，把曾经勇敢的俄罗斯人变成了懦弱的傻瓜。使最勇敢的人温良，使最坚强的人变得软弱不堪。多年来，他们一直如此，但却没有人有勇气阻止他们。”\n\n舍赫列夫和博洛托夫两人点点头，不是出于恐惧，而是出于真心的信任；他们的眼神里流露出了热情。元首继续开始他的讲演。“这是一个好的开始。但这还不够。我们需要清除腐朽的部分，用任何必要的方法切除感染。我要你把这些名单上的人全部处理掉，而且以后还要列个更长的名单。俄罗斯一定要把侵扰她的毒素全部抹除干净。”"
 amur.50.a: "清洗仍在继续。"
 amur.51.t: "元首的广播讲话"
 amur.51.desc: "“在过去几十年里，全俄罗斯政府取得了重大成就。经过多年与党和人民之敌的斗争，我们与旧布尔什维克政权的共匪发生了冲突，对西伯利亚的狂信徒发起了圣战，并被一些拒绝建立一个更强大的俄罗斯叛徒所困扰。然而我们今天依旧站在这里！最后一个真信徒已经战胜了他们的压迫者，成为了西伯利亚的合法领袖！”\n\n“但是不要被成功蒙蔽了你的双眼，因为它不过是风中的蜡烛，火焰虽然明亮，但却时断时续，而在黑暗中还蛰伏着那些希望将它熄灭的人。我们不能容忍布尔什维主义的不平等，所以布尔什维克残余分子才会抗议并试图打倒我们。我们不能容忍寄生虫，因此这些寄生生物才会大声疾呼，要致我们于死地。随着我们的声望投下的阴影不断增长，锡安主义代理人的密谋力量也在增强。”\n\n“不要放松警惕，因为如果你还没有发现叛徒，就好像你已经背叛了俄罗斯人民，自己策划了阴谋。我们已经取得了不少进展，但在俄罗斯国家彻底安全之前，我们只能这么干。每个公民都有责任提防西部非法政府的间谍，满嘴谎言的共匪和诡计多谋的犹太人，因为他们只敢在黑暗中与我们作对。快快将他们拉到阳光下，彻底揭露他们的罪行。”"
 amur.51.a: "看到，听到，就要举报。"
 amur.52.t: "历史的记录者"
 amur.52.desc: "“在我们，同世界诸多思维谬误之人，及蛀噬吾党的犹太孽畜的永恒斗争之中，我们必须赞颂那些以如椽巨笔，书写下一个正确世界模样的人。在那理想乡中，俄罗斯人民繁衍生息、自由自在，而无需为那些从他人手中窃取钱财的恶魔而担忧。这样一个理想世界，正是由超逸绝伦的米哈伊尔·斯帕索夫斯基亲手缔造。他将旧日的历史细细描绘，他正是俄罗斯法西斯党光辉历史中产生的无数优秀领导人的一个模范与典型。\n\n在斯帕洛夫斯基对我党早年的回忆中，他以沉重的话音讲述我们早年在满洲的斗争。而在伟大纳粹万字的光辉之下，我们的党迅速成长茁壮。羸弱的布哈林党人在民族社会主义的拳拳重击中崩溃，我们则抓住了这个可贵的时机。作为一个从流亡的第一天起就领导我们的事业的人，我可以说，历史就是斯帕洛夫斯基《漫漫北行路》中的这般面貌。那些矫揉造作的知识分子令人作呕，但斯帕洛夫斯基战友可不是这种人——我要向每一个了解俄罗斯文化和传统的同胞推荐他的著作。”"
 amur.52.a: "历史由胜利者所书写。"
 amur.53.t: "在隔都"
 amur.53.desc: "格里戈里被窗外的一阵骚动惊醒。起初，他还以为耳边嘈杂的说话声和杂乱的行军声是梦中传来，但声音却越来越大。他再也无法忍受，从扶手椅上站起来，骨头嘎吱作响。他拉开公寓唯一一扇窗户的窗帘，看到了街上此刻发生的事情。\n\n窗外，有一群人——大概一百多人，在街上蹒跚着向前走。有些人一瘸一拐，衣衫破烂。几个人拖着大号行李箱，但大多数人除了身上的衣服外一无所有。格里戈里一时迷惑不解——然后他瞟到有手端步枪的黑衣人伴随在侧，疑问便消失不见。\n\n他们的目的地，是前些日子刚刚建立起来的犹太隔都。人们走进高墙内，格里戈里叹了口气，回到他的座位上，把这令人遗憾的景象抛在脑后。他最后一次看到这种迫害，那时是以沙皇之名。现在，它改头换面：以某个“元首”之名，依托于一个德国疯子构想出来的意识形态。不管格里戈里远遁何方，不管格里戈里为多少犹太人提供庇护，那俄罗斯依然冷峻无情。"
 amur.53.a: "无能为力的他只能放声大哭。"
 amur.54.t: "重新开张的科雷马"
 amur.54.desc: "“集合！”司令官的吼声穿透寒风。几十张憔悴、卑鄙的面孔聚集在他面前，无一不是国家的敌人。自从元首取得胜利以来，北东劳改营就不缺工人。NKVD的政委们站在一个为伪沙皇而战的老保皇派旁边，西伯利亚的狂热分子和马特科夫斯基的犹太法西斯分子站在一起，各个牙齿冻得咯咯响。\n\n“你们的领袖带着你们走上了锡安主义者那唬人的灯笼所照亮的道路。你们的事业被正义的十字架所绞杀，你们的领袖也因企图损害俄罗斯人民的利益而被逮捕。他们的尸体将留给蛆虫为食，他们最忠实的追随者也落得同样下场。”\n\n他想起他的过去，他在这里遭受的苦寒，那是大崩溃前遥远的回忆。金矿里的辛勤劳作、高速路的奠基工程，共同塑造了他：理想俄罗斯人的化身与代表。现在，重担落在了他的肩上，他要把这些失败的人变成有用的东西。有些人曾经忠心耿耿地为元首服务，直到有人发现他们在暗中策划反对他。现在，他们身上的破衣烂衫难以抵御西伯利亚的冰冷寒风。\n\n“犹太人的代理人会告诉你，我们这样对待你是一种惩罚，甚至是一种罪行。但那不过是他们的又一个谎言，目的是让你软弱，任由他们摆布。若全世界都反对你，你依然要锲而不舍、克服逆境，这就是成为俄罗斯人的意义！你欠了你的人民一笔债，你将在这里用汗水和辛劳来偿还。只有还清了这笔债，你对元首犯下的罪行才会得到赦免。所以，全力以赴投入工作吧，但愿有一天你能得到他的宽恕！”"
 amur.54.a: "你的劳动将为你带来自由。"
 amur.55.t: "死寂"
 amur.55.desc: "[AMR.Capital.GetName]是俄罗斯法西斯党的新城市。哈尔滨时代的混乱已经成为过去式，被此时舍赫列夫黑衫军管理下病态的团结所替代。城市的名字只是这里作为元首统治的核心的第一个迹象。这里的任何一个犄角旮旯都逃不出忠诚的党员的耳目，他们搜寻着叛徒以将其绳之以法。而对此最关注的人就在党委会之中。过去的几天里，在真正忠诚的党员的要求下，十几个“忠诚”的党员被揭露为锡安主义的同情者。拥有一个娶了犹太人的已故表兄，或者一个在收复前去过马加丹探亲的兄弟，甚至多年前在总部失效的登记，都有可能引起怀疑和逮捕。\n\n与其参加大会，格奥尔基·舍赫列夫更喜欢在台下的阴影中徘徊，监察可疑的行为，或者打探更多有用的信息。当他的黑衫军在[AMR.Capital.GetName]的楼宇和街舍间巡逻后，他必须亲自向元首报告他所听到的——根据罗扎耶夫斯基的说法，其他党员都是不可信的，舍赫列夫不能失去他的信任，否则后果将会非常严重。\n\n亚历山大·博洛托夫则更加引人注目，他在党委会上非常显眼。众目睽睽下的人不敢心怀鬼胎，而且可能比藏头露影的人更加忠诚。有博洛托夫为他效力，元首就得以为他核心党员圈子的忠诚而感到满意。然而博洛托夫比舍赫列夫更加活跃和警觉，因为他明白他在元首心目中的地位来源于他找到并消灭反对元首的人的能力。\n\n在变革的中心上，元首自己亦能洞察出阴谋，始终警惕着党内的犹太同情者和叛徒。现在，党已经将那些害群之马扫地出门了，剩下我们唯一要做的就是西进，前往那些俄罗斯民族还未开垦的土地。当那些傀儡的残兵败将被清洗的片甲不留后，彼时，俄罗斯将迎来真正的自由——无视诽谤的攻击，自主地塑造她命运的自由。"
 amur.55.a: "他的政权已经得到巩固。"
 amur.56.t: "安全保证"
 amur.56.desc: "和当年哈尔滨总部万字符霓虹灯下的气氛不同，如今的党总部有些诡异。那时罗扎耶夫斯基没有现在那么多疑，但他也不像当年那样会被人牵着鼻子走了。舍赫列夫的手下无时不刻地监视着总部大门，只有在极少数的情况下，博洛托夫才能与元首私下交谈。\n\n他敲敲门，左顾右盼，寻找着黑衬衫的身影。房间里面的罗扎耶夫斯基厉声呵斥，他猛地把头往前一摆。\n\n“进来！”\n\n他三步并作两步跑了进去。元首正坐在桌前，怒视着他的副手。“博洛托夫战友。你来得正好，我要你帮我调查一件事。最近马加丹港有走私者出没，舍赫列夫说那些人是叛徒的残党，他们一直都想给我们制造麻烦。”\n\n从前，要是博洛托夫想干的事情被对方用这样的方式打断，他会有些恼火，并把这股无名之火发泄在哈尔滨街头某个被绑的倒霉蛋身上。但对元首数十年来的忠诚教会了他很多东西，让他明白元首的一席话是个可以谋利的机会，而非推到他身上的事务和负担。\n\n“到处都是敌人呐，元首。我可以提个建议吗？”\n\n“快说吧，亚历山大。”他察觉到那种恼怒了吗？\n\n“似乎事实证明……舍赫列夫战友的手下无法有效清除敌人的有害影响。黑衫军能满足我们的要求，但他们缺乏组织和装备。我建议，成立一个更加专业的新组织，为其设置专门的目标——发现国家的敌人，并对其进行适当的军事训练和系统教育。我们将用上最优秀、最忠诚的战士，并按照德国准军事组织的标准训练他们。”\n\n元首思考了一会儿，然后做出了他的判断。"
 amur.56.a: "“很好很不错。战友，就这么干。”"
 amur.56.b: "“黑衫军干得很好。此事休要再提。”"
 amur.57.t: "保护国家"
 amur.57.desc: "“诸位，你们都是获选者。你们都是最忠诚的俄罗斯人，是理想的模范。元首亲自批准了安保小队的成立，以彻底铲除犹太叛徒的影响。你们将成为这个组织的骨干队伍，而元首会为你们提供你们需要的一切。我希望，你们招募来的士兵都是忠勇能干的勇士。你们要训练他们，让他们学会服从。”\n\n博洛托夫对面前的人笑了笑。这些精壮汉子都是他亲手挑选，他们将成为安全保障卫队的首批军官。他在舍赫列夫的眼皮子底下拿下一城，为谋取权力奠定了基础。但，路途还有许多障碍。他需要武器、制服，制定征募名单需要一批官僚，还要许多许多资源。\n\n尽管如此，他的吉星正在缓缓升起。元首的信赖极为罕见，这种宝贵的品质往往伴随着元首的心潮起起落落。这种信赖不会持续很久，但博洛托夫的地位确实有所提高，好似他得了一把小刀，现在他能用这把刀给元首的敌人应有的惩罚。"
 amur.57.a: "叛徒无所遁形！"
 amur.58.t: "苦涩与失望"
 amur.58.desc: "最好还是把昨天和前天忘得干干净净。元首拒绝设立安保小队，博洛托夫怒不可遏，他找了一根撬棍，冲进关着一个囚犯的牢房。几个小时之后，他出来了，心情好了不少。舍赫列夫在元首的耳朵里灌满了甜言蜜语，让他抛弃了他最忠实的仆人，把他丢给了舍赫列夫。可恶！他肯定会在黑衫军不再忠于他的那天付出代价！\n\n不，不能这么想。作为一个俄罗斯人，这么想可不合适。元首知道为什么，因为如果他不知道，俄国还有什么希望呢？罗扎耶夫斯基就是未来，他需要引导，而舍赫列夫可没那个脑子引导伟大的元首。想到这里，他心里宽慰了不少。元首的想法虽说奇怪，但并非完全不可预测。\n\n博洛托夫笑了。只需再列一组名单，在合适的时候交上去，元首就会明白为什么了。他不敢再提及安保小队的事，但罗扎耶夫斯基的偏执总会不断发作，他肯定自己有机会回到元首身边，并用他的谋略独力战胜黑衫军。是时候继续工作了。他从桌子上抽出一叠报告，开始写起来。"
 amur.58.a: "还有四位战友被怀疑有犹太血统。元首会不高兴的。"
 amur.59.t: "新的一天"
 amur.59.desc: "当康斯坦丁·罗扎耶夫斯基醒来时，他首先感觉到他脑袋熟悉的阵痛。今早特别糟糕，罗扎耶夫斯基像往常一样记不清前晚是怎么过的。他慢吞吞地睁开眼睛，半心半意地瞥了一眼床头柜上的闹钟。罗扎耶夫斯基的视线模糊不清，他一开始看不清时间。过了一会儿，他的眼睛终于清晰了起来：现在是下午两点半。\n\n罗扎耶夫斯基还是很头痛，不过身体仍然精力充沛，他笨拙地从床上滚下来，砰的一声摔在地板上。他剧烈地咳嗽了几声，嘴里还嘟哝着一句脏话，不过他依然昏昏沉沉，完全没有感觉到磕出来的轻微疼痛。当一切都化作伤痛时，再多一点又怎样？罗扎耶夫斯基振作起来，打开了百叶窗。结雅，那座被冰封的城市出现在他眼前。光线照进昏暗的房间，突然袭来的阳光让罗扎耶夫斯基打了个踉跄。他居住的三层楼给了他广阔的视野，很快让这位法西斯领导人想起了他最近的成就。\n\n这片土地，从西边的贝加尔湖到东边的堪察加半岛，只有他一个人笑到了最后。所有跟罗扎耶夫斯基作对的人要么死了，要么跑了，他那可怕的军队笃定地踏在俄罗斯远东的土地上。这个想法让罗扎耶夫斯基深感安慰。向远处望去，罗扎耶夫斯基开始对未来感到兴奋，这个感觉他很久没有感受到了。他想，要是能继续赢下去，整个俄罗斯都将受他摆布，那些藏匿的“不受欢迎之人”亦是如此……"
 amur.59.a: "黑云自东方涌来。"
 amur.60.t: "亲爱的德国人…"
 amur.60.desc: "“致强大不可一世之大日耳曼国的外交部长……\n\n请接受我最崇高的问候！作为受尊敬之俄罗斯法西斯党的领导人，我很高兴能为贵国从远东带来好消息。腐化堕落的犹太-布尔什维克狗杂种以其所作所为玷污了这片土地，我们的战士奋勇拼搏，最终战胜了他们，为民族社会主义的事业带来又一次伟大胜利，也无疑为俄罗斯带来她期待已久的救赎。\n\n我们的国家现已稳固，故此，我现在向您和您背后的伟大国家伸出友谊和团结之手。我们两国都共同遵循故去已久的伟人阿道夫·希特勒之思想理念，所以外交方面的共识对两国来说意义重大。非常遗憾，我国仍在努力寻求世界各国的承认。对此，我们确信这其间有各国犹太精英高层暗中捣鬼——他们无不希望我们的运动在成长至能挑战其恐怖统治之前就土崩瓦解。\n\n然而，德意志国却与这些宵小不同。英明的德意志人民拒绝了犹太人和他们统治全球的阴险计划，而这正是我们向贵国伸出橄榄枝的原因。我们希望得到承认，我们才是俄罗斯道统——免受邪恶的犹太-布尔什维主义的玷污——的真正传人。虽然两国人民之间仍对历史存有成见，但也许我们可以利用这次机会，结成意识形态上的兄弟手足，为俄德关系翻开崭新的篇章。我将怀着热忱之心，期待着您的回复！\n\n您的，\n\n神圣俄罗斯元首，康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基”"
 amur.60.a: "完美！现在就等他们的回复了…"
 amur.61.t: "一封奇怪的信件"
 amur.61.desc: "部长把那封怪异的信又扫了一遍，读到的东西简直让他难以置信。今天早些时候，外交部收到一封信，信中内容几乎可以说是疯子吐出的胡言乱语，让所有读过信的人都感到晕头转向、毫无头绪。外交部长觉得很有意思，他想看看这到底是个啥，有什么好大惊小怪的。现在，把这封信读了好几遍之后，他都不知道自己该说什么好了。\n\n从头至尾，信中的语言都没有什么实际意义，笔触惶恐不安，似乎作者早就精神失常好多年了。作者自称“神圣俄罗斯元首”，并解释说，俄罗斯的某一地区已以“民族社会主义事业”的名义统一在一起。他疯狂的语句继续肆意流淌，这个“元首”坦诚他的意图是寻求德国的承认，因为他相信全知全能的国际犹太人阴谋反对他的新国家，试图把它扼杀在摇篮里。他认为德国人民已经“拒绝了犹太人”，因此，“元首”认为德意志国是他获得国际认可的最佳选择。\n\n过了好一会儿，部长得出结论，这封信不过是个拙劣的骗局。外交部长把信揉成一团，扔进了他书桌旁的垃圾箱。他觉得，这种事情的出现，表明也许是时候制定一些新的审查方案了。外交部的时间很宝贵，把时间浪费在想当喜剧演员的小鬼们给他们寄来的毫无意义的信上，他们可负担不起。"
 amur.61.a: "这些小鬼闲的没事干吗？"
 amur.62.t: "德国的缄默"
 amur.62.desc: "元首办公室的陈设经常变动，桌椅板凳今天放在这，明天就放在那。这似乎是罗扎耶夫斯基自己的主意，他经常尝试用最好的格局摆放他的办公桌、饮酒椅，和他弄到的那些艺术品。现在，那张桌子正放在房间中央，靠近后窗（外面就是[AMR.Capital.GetName]的景象）。在房间的那边，一个角落里搁着三张饮酒椅，椅子之间放着一张小桌子。罗扎耶夫斯基坐在桌子后面，而他的外交部长斯帕索夫斯基坐在对面的椅子上，静静地观察着这个喜怒无常的独裁者。\n\n“过了几天了？”罗扎耶夫斯基问道。\n\n“七天了，元首。”斯帕索夫斯基想了一下，从嘴里艰难地挤出五个字。两秒钟、三秒钟，元首一言不发，但他的脸却越来越红。终于，他爆发了。他抄起一杯伏特加，砸向房间对面。酒杯以惊人的速度砸在斯帕索夫斯基头顶的墙上。玻璃和伏特加酒洒在这位年过七旬的外交部长头上，让他皱了皱眉。\n\n“都他妈的七天啦！？”罗扎耶夫斯基怒吼道。“我们搞了这么多东西都他妈没卵用？他妈的他们怎么敢！！”\n\n斯帕索夫斯基已经习惯了元首那反复无常的脾气。他知道在这种紧要关头该做什么：沉默。眼前的上司怒不可遏，他的嘴皱成一条凝重的细线。“我永远不会原谅希特勒那帮狗腿子，”罗扎耶夫斯基大骂，“他们早就忘了本了……”他顿了一下，喘了口气，“……他们会为他们对我们事业的无知而后悔的！”\n\n然后怒气就会过去，斯帕索夫斯基就会被打发走。回家路上，他有些庆幸，元首的愤怒仅限于他的办公室，而没有把火撒在他头上。他回想这次爆发的原因：在罗扎耶夫斯基表示友好之后，德国却一言不发。回到家之后，他叹了口气，提醒自己，以后如果要给元首带去坏消息，就找别人来代劳。"
 amur.62.a: "德国人背叛了我们。"
 amur.63.t: "寄往国会的信件"
 amur.63.desc: "“致美利坚合众国国会中善于蛊惑人心的锡安蛇蝎……\n\n以世上一切神圣之物为证，再难找到一个和贵国会一样充斥着骄奢淫逸的卖国贼徒、令人作呕的种族叛徒和权欲熏心的犹太杂种的地方了！你们这些贱种聚在你们那个所谓的‘国会大楼’里的丑态和那围在食槽边上的猪猡一模一样，你们真以为你们能成事吗？！如果你们没有利用所谓的希望和梦想做鱼饵，来勾引诱惑那成千上万深陷苦难的美国人，也许我的言辞还不会这么苛刻。那些号称‘代表’美国人民的全能精英一边从人民手中榨取财富，一边抹去其种族身份——要是美国人民能发现他们的问题全都是由那些‘精英’造成的就好了！\n\n唯一比你们昭然若揭的贪婪面目和形迹可疑的犹太伎俩更加恶臭的是你们那个狗屁‘国会’代表的、堕落而破碎的系统。民主？批主！借此机会，我要宣告：民主就是个笑话！‘民主’的美国允许它的人民投票，但你我心里都明白，这不过是糊弄人的把戏。有些人打算把责任推到美国人民头上，但那些开着美国这辆大车加满油门一溜烟开向无尽深渊的犹太阔佬才是扯着美国走向灭亡的傻瓜！事实清清楚楚，美国就是个由犹太狼领着一群没眼睛的瞎羊组成的国家。\n\n美国注定失败，这就是无情的现实。你一边允许女人当高官拿厚禄，还一边声称美国是世界上最伟大的国家？这可不就是犹太佬那一套：锡安主义者一旦得逞，劣等人就都跑到所有人头上作威作福。这一天很快就会到来的，我相信不久之后，美国人民就会发现自己之前有多幼稚，并终将当家作主……\n\n在地狱里腐烂吧，\n\n神圣俄罗斯元首，康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基”"
 amur.63.a: "给他们点颜色瞧瞧！"
 amur.64.t: "致戈德华特先生…"
 amur.64.desc: "“致自称是美国总统的犹太毒蛇：戈德华特先生……\n\n全球共济会-锡安主义机器最大的引擎现在发现自己被犹太集团最腐败、最黑心的一个人控制了，真是名副其实啊！你在选举中获胜已是十拿九稳，但这不意味着美国锡安主义精英集团的阴谋就此大功告成。不要觉得我不能看穿这个诡计，戈德华特先生！你能骗得了天真的美国人，但俄罗斯人绝非此如此。他们不会轻易掉进你阴谋诡计的圈套，我也不会。\n\n美国人或许觉得你是他们用选票选出来的，但我比他们更清楚：你和你那些恶毒共谋精心操纵美国的腐败体制，谋划锡安主义彻底统治整个国家与人民！你们犹太人都是一丘之貉，自以为高高在上，觉得我们其他人不过是你们邪恶游戏里的走卒。一个有如此多劣根性的种族，妄图冷酷地践踏他人攥取优越感，真是典型啊！\n\n你在玩火自焚，戈德华特先生。不久，美国人民就会发现犹太压迫下的生活是多么残忍，从而起身反抗。当那一天到来时，戈德华特先生，你大可放心，我和俄罗斯人民很高兴加入他们的正义之战，推翻你的非法锡安主义政权！数数你剩下的日子吧，犹太人，这个世界已经开始学习如何自卫，对抗你和你那帮同伙。\n\n无比蔑视的，\n\n神圣俄罗斯元首，康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基”"
 amur.64.a: "就该让他知道自己几斤几两！"
 amur.65.t: "竞选之路"
 amur.65.desc: "“俄罗斯人民！上帝亲选之民、受赐土地的羔羊们！我们当中有些人只关心自己国家的发展，对国外发生了什么漠不关心。尽管这份忠诚之心值得褒扬，但智者的眼光要超越自己的国家，考虑世界的现状。这，就是一个人，他如何让自己的双眼愈发锐利，如何发现许多由遍及全球的锡安主义者策划着的、用以覆灭俄罗斯光辉命运的阴谋与计划！\n\n在大洋的那边，是美国，腐朽之地。长期以来，美国深受犹太阔佬们的腐化，他们把一个曾经繁荣的国家扭曲成他们在全球制造苦难的最强大武器。此情此景令人沮丧，但如果我告诉你们，我忠诚的兄弟姐妹们，美国还有希望呢？没有错，美国还有希望！只有一个人掌握着把美国人民从他们的压迫者手中解放出来的钥匙，他叫弗朗西斯·帕克·约基。\n\n我鼓励所有俄罗斯人，无论你身在何处，只要你有能力，就去支持这个勇敢的人。有了你们的帮助，我们就能将法西斯主义的事业传遍世界的每一个角落，最终将那永恒的犹太人从他那黑暗王座上祛除！”元首以其热情洋溢的演讲风格闻名，但这次演讲却让那些生活在法西斯政权下的人们感到相当怪异。那天晚上，成千上万俄罗斯人的心中冒出一个共同的问题："
 amur.65.a: "“这人是谁啊？”"
 amur.66.t: "俄罗斯元首遭拒！"
 amur.66.desc: "“有些人会认为，应当争取他人加入我们的行列，为更强大的文化而战。然而，这种妥协正好就是美国两党的根本错误。为了政党利益，他们不断地妥协，使得西方意识形态和价值观不断淡化。这就引出了我现在要讲的东西。我手中的这份文件来自俄罗斯废土，是俄罗斯法西斯党发来的。它宣称要支持我们的事业。”\n\n“我想借此机会谈谈文化，以及文化对西方文明的重要性。历史，就是文化意志的冲突。二十世纪四十年代，英国战役和太平洋战争证明了混血美国的彻底失败。它本由欧罗巴人组成，却未能维护自身的欧罗巴文化，成了文化衰落的受害者。日本在太平洋战争中大获全胜，证明美国的欧罗巴文化已经腐朽没落；而德国在英国战役中的胜利则代表着欧洲取得了其应有的世界地位，超越了原始的斯拉夫人和凶暴的日本人。这个美其名曰‘元首’的俄罗斯人，可能是文化荒芜的俄罗斯废土上诞生的诸多俄罗斯暴徒中最残忍的那个，但他的支持？和我的狗对我的支持一样毫无意义！我不要求蛮族的支持，因为他们无法摆脱文化原则的影响，对我毫无用处。”\n\n国家进步公约近日收到了一则不同寻常的支持消息。新成立的俄罗斯国“元首”康斯坦丁·罗扎耶夫斯基声称弗朗西斯·帕克·约基是推翻“操纵美国政治体系的犹太网络”的唯一选择。（如上这种措辞对这位俄罗斯的新领袖来说简直家常便饭）\n\n然而，约基断然拒绝了罗扎耶夫斯基的支持，看来新的俄罗斯国家最多也就只能和美国保持不温不火的关系。"
 amur.66.a: "法西斯内斗没什么新鲜的。"
 amur.67.t: "我们的元首遭拒！"
 amur.67.desc: "“有些人会认为，应当争取他人加入我们的行列，为更强大的文化而战。然而，这种妥协正好就是美国两党的根本错误。为了政党利益，他们不断地妥协，使得西方意识形态和价值观不断淡化。这就引出了我现在要讲的东西。我手中的这份文件来自俄罗斯废土，是俄罗斯法西斯党发来的。它宣称要支持我们的事业。”\n\n“我想借此机会谈谈文化，以及文化对西方文明的重要性。历史，就是文化意志的冲突。二十世纪四十年代，英国战役和太平洋战争证明了混血美国的彻底失败。它本由欧罗巴人组成，却未能维护自身的欧罗巴文化，成了文化衰落的受害者。日本在太平洋战争中大获全胜，证明美国的欧罗巴文化已经腐朽没落；而德国在英国战役中的胜利则代表着欧洲取得了其应有的世界地位，超越了原始的斯拉夫人和凶暴的日本人。这个美其名曰‘元首’的俄罗斯人，可能是文化荒芜的俄罗斯废土上诞生的诸多俄罗斯暴徒中最残忍的那个，但他的支持？和我的狗对我的支持一样毫无意义！我不要求蛮族的支持，因为他们无法摆脱文化原则的影响，对我毫无用处。”\n\n我们发给美国法西斯候选人的信没有得到接受——那个大话连篇的伪知识分子一席话把我们的元首和人民骂得狗血淋头，这一切都是为了满足他的权力欲，为了扩大锡安主义的势力范围，他已经用言语证明了自己早就成了犹太佬的工具！看来，美国的法西斯主义已经被他们的邪恶计划所扭曲，而我们可能是这个世界上唯一的希望。"
 amur.67.a: "只有元首才真正摆脱了他们的桎梏……"
 amur.68.t: "哈尔滨的回忆"
 amur.68.desc: "卡济米尔笑着说：“来，给你们看个宝贝。”他举起打开的相簿，让站在吧台对面、两眼呆滞的酒保看得清。\n\n“就这，”对面传来了不以为然的答复。“这是您的酒，先生。”一大杯发泡啤酒出现在他的视野里，但卡济米尔已经深深地陷入了对过去的沉湎。他直接翻阅相簿，对每一张意义非凡的照片以及它所带来的回忆都微微一笑。\n\n他还记得他和父亲，高尔察克上将麾下的一名军官，一起逃出西伯利亚。他们先到符拉迪沃斯托克，然后到哈尔滨，但红军一到就开始围捕白军老战士。此后不久，他的老父亲就去世了，他临死前悲痛欲绝，大声呼喊着失去的战友，并提着最后一口气，恳求卡济米尔找到祖国真正的捍卫者，加入他们的队伍，为夺回家园战斗到底。现在，卡济米尔坐在伊尔库茨克的一家酒吧里，他感觉自己终于完成了父亲交给他的遗愿。这一切——他从红军手中解放出来的家乡并为此争取来的和平——就是他这些年来一直为之奋斗的目标。哈尔滨的街头斗殴，一艘破烂不堪的日本驱逐舰的远航，与分裂分子和共产党人的血腥战斗，这一切都是值得的。为了荣耀，为了元首，为了俄罗斯。他将在历史上占有一席之地，并为此感到非常自豪。"
 amur.68.a: "这可是无价之宝。"
 amur.69.t: "北境解冻"
 amur.69.desc: "帝国军队在满洲国北部边境的巡逻报告称，罗扎耶夫斯基一干人马要求大日本帝国和俄罗斯法西斯党建立更正式的伙伴关系。他特别承诺他的人马会和我们的部队合作，铲除满洲广袤无垠、守卫薄弱的大草原上盘踞的土匪和游击队。尽管首相内阁的一些成员认为他的宿敌马特科夫斯基是一个更稳妥的选择，但这个老法西斯现在就站在我们家门口。"
 amur.69.a: "元首的承诺值千金吗？"
 amur.70.t: "大问题"
 amur.70.desc: "罗扎耶夫斯基及其密友和保镖一行人抵达平壤。这些人基本构成了俄罗斯法西斯党的高层。罗扎耶夫斯基受强敌追杀、逃亡日久，但他一直在紧盯着那些背叛俄罗斯人民的鼠辈，从布尔什维克到德国佬！现在，他已经今非昔比，不再混迹于军阀行列。我们必须同日本人达成某些协议，可能得接受他们的要求，但如果他们承认我们，太平洋沿岸的俄罗斯人——乃至那些有美国人在背后撑腰的海盗，都会加入我们的行列。\n\n他们一行人曾在阿穆尔河沿岸生活数十年，这个熙熙攘攘的城市似乎让他们回到了过去，想起当年的旧时光。乘车前往市中心，罗扎耶夫斯基抵达当地知事的私宅，知事和日本外相正一同在门口等候着他。\n\n罗扎耶夫斯基觉得自己无法融入日本官僚那雍容华贵的贵族气息，但他必须取悦他们。"
 amur.70.a: "“都过了这么久了，还能见到部长您，我很高兴……”"
 amur.71.t: "承认罗扎耶夫斯基"
 amur.71.desc: "首相仔细地研究了外相提出的建议。日本一直以来都试图远离俄罗斯废土的疯狂，尤其是在面对如康斯坦丁·罗扎耶夫斯基这种臭名昭著之辈和他的俄罗斯法西斯党的时候。美国人似乎对马特科夫斯基表示出有限的支持态度，并在海冰未封冻的时候为其送去枪支和补给。至少，日本可以在俄罗斯的无政府状态中做出属于自己的选择——而罗扎耶夫斯基绝不会违背如此协议。简短的会谈之后，首相对行动做出批准，在接下来的几天里，全共荣圈的国家都将知道阿穆尔才是俄罗斯的合法政府。"
 amur.71.a: "总之，他们没有理由不承认我们。"
 amur.72.t: "新的全球存在"
 amur.72.desc: "尽管又要多花一天才能回到阿穆尔，康斯坦丁·罗扎耶夫斯基和他的随员们还是决定在平壤庆祝一番，享受着这座安定城市提供的美酒佳肴。有了国际上的承认和日本帝国的认可，先不稍说日本会为全俄罗斯政府提供大量物资与情报，现如今全俄罗斯政府可以以日本干预作为后盾，来扩大其对东西伯利亚的控制。\n\n罗扎耶夫斯基以英雄般的姿态回到阿穆尔。自马加丹的杂种举起反旗、赤匪再度崛起、反日土匪四处劫掠这段时期以来，许多人对局势发展感到绝望。但这种情况不会重演。罗扎耶夫斯基不再是一个普通的军阀，而是全俄罗斯的元首。"
 amur.72.a: "全俄罗斯政府将直抵天际！"
 amur.73.t: "来自阿穆尔的贸易"
 amur.73.desc: "康斯坦丁·罗扎耶夫斯基的全俄政府是俄罗斯乱局中对帝国较为友好的军阀之一，在我们承认了他的政权之后，眼下他正提议加深帝国与他在俄罗斯远东那初诞之邦的经济联系。金矿在阿穆尔的深处等待发掘，同时东大的地质学家提出这一地区的山脉和丘陵中有可能存在铀矿。他为我们提供部分矿产，而作为交换，罗扎耶夫斯基要求我们提供资金以发展阿穆尔周边地区的工业中心。他目前的要求有些不切实际，但与元首充分讨论一番应该能改变他的想法。"
 amur.73.a: "在这个世界财富随处可见。"
 amur.74.t: "特快专递"
 amur.74.desc: "海关官员宇崎格外仔细地检查着货运文件。从北边还能运来这么多货吗？从混乱的北方越过边境的，通常只有那些不怕边境警卫的子弹的、瘦骨嶙峋的难民，还有喝一口都可能把你的眼睛整瞎的私酿伏特加。但一整列满载铬的火车？\n\n他慢慢地抬起头来，看着那个胡子拉碴的俄罗斯人。那人身上的制服干净得令人吃惊。\n\n“所以，呃……德拉格维奇……先生，这些是……”\n\n“二十车皮的铬，预定用火车运到广岛。”那人马上说道。\n\n“谢谢你帮我把话都说完了，真是个粗鲁的傻逼。”宇崎想着，不过他面不改色，依然保持着和蔼的态度。“确实，这批货应该没问题，感谢我们两国永恒的友谊。但是你和你的随员必须在这里下车、回到贵国。贵国公民依然受到移民法的管辖，没有例外。”\n\n斯拉夫人的脸立刻扭成了可笑的一团。“你说啥？但下一趟去[AMR.Capital.GetName]的火车要等两周！这个地方荒郊野岭的！”\n\n“很抱歉，先生，但我们也没有办法，我相信你们可以找到合适的住宿地点。”宇崎努力憋住得意地笑出来的冲动。\n\n“我要给结雅打电话。”德拉格维奇叹息道。\n\n“真不走运，这里可没有连到那块儿的固定电话线路。希望您住得愉快。就这样。”德拉格维奇怒不可遏，愤然离去。宇崎又一次低头盯着那些文件。\n\n“他们真的认为我们是平等的吗？真是群蠢毛子。”"
 amur.74.a: "有这样的盟友……不过最后铬还是及时到达了。"
 amur.75.t: "外满事宜"
 amur.75.desc: "我们统一了远东，现在似乎是通过谈判收回我们外满领土的最佳时机。收回这些土地对国内外而言都是一次伟大的宣传胜利，我们拥有的俄罗斯领土越多，我们的合法性就越强。\n\n我们会与日本接触，了解能否将外满归还俄罗斯。为保万无一失，罗扎耶夫斯基将亲率使团前往东京，应该有望取得成功。他们肯定会乐意奉还，毕竟两国是友邦。\n\n虽然我们得付出一些代价，但我们希望我们的外交官们能在平等的条件下达成协议。罗扎耶夫斯基都亲自出马保证我方的诚意了，日本人怎么可能瞧不起我们？"
 amur.75.a: "俄罗斯的荣耀必将收回！"
 amur.76.t: "来自远东的讯息"
 amur.76.desc: "我们收到了来自远东政府的有趣讯息。他们似乎希望拿回他们的故土，现在他们看上了外满洲。罗扎耶夫斯基对土地的渴望似乎永无止境，但我们或许能跟他达成一份不错的协议。\n\n外满洲对我们来说如同鸡肋，不断地消耗着我们的驻军。满洲政府深受外满土匪的困扰。把这个该死的包袱甩掉，肯定有好处。当然，谈判的时候这些东西能不提就不提。\n\n然而，还有一个小问题。外满洲铁矿丰富，我们在外满有一个大型矿山。如果我们把整个外满洲交给他们，那矿山也就不在我们手里了。不过，我们可以跟那些毛子做个交易。他们不会觉得可以白白拿走这块地吧？"
 amur.76.a: "赶紧发邀请！"
 amur.77.t: "东京之旅"
 amur.77.desc: "罗扎耶夫斯基和他的代表团走下飞机，登上他们约好的专车。东京真是一座奇妙的城市，和罗扎耶夫斯基上次来时的印象相比，东京似乎变得更大了。摩天大楼林立，火车和汽车在繁忙的街道上行驶。他都感觉有点要迷路了。\n\n接下来一周，将展开关于将外满洲归还俄罗斯的谈判。对于谈判结果，罗扎耶夫斯基成竹在胸。他们已经有所成就，不是吗？如果日本对他们不感兴趣，他们就不会邀请这样大的一支代表团来东京。\n\n不过，作为交换，日本可能会提出一些要求。我们现在控制着大量的资源，也许我们可以向日本提供其中的一部分。为恢复俄罗斯的领土，罗扎耶夫斯基愿意付出任何东西。"
 amur.77.a: "有趣的提议。"
 amur.78.t: "谈判开始"
 amur.78.desc: "关于移交外满洲的谈判今天开始。罗扎耶夫斯基本人率领的代表团来到谈判桌前，为取得上风，我方代表决定先发制人。\n\n俄罗斯代表团似乎明白天下没有免费的午餐，因此决定向我们让渡一些资源，以换取这片土地。虽然外满洲除了矿山之外基本没什么价值，但我们知道罗扎耶夫斯基为收回故土可以做任何事情、付出任何代价。于是，我们的代表要求得到全部的资源，而不仅仅是俄罗斯人刚刚提到的那些。\n\n最后，我们希望能从俄罗斯人那里敲一大笔。他们似乎急于得到故土，越多越好。"
 amur.78.a: "现在只需静候佳音。"
 amur.79.t: "协议"
 amur.79.desc: "会谈开始，日本人对我们提出的资源权利极感兴趣——嗐，这些人简直利欲熏心，现在他们要求得到所有的资源，而不是我们准备提供给他们的部分资源。\n\n虽然罗扎耶夫斯基有些不满，但他别无选择。我们必须收复外满，罗扎耶夫斯基需要在远东那些新解放的地区巩固支持。此外，把那些资源交给日本势必会进一步改善两国关系，并向日本表明我国是他们可与之外交的对象。也许，未来我们与日本打交道的时候，这会为我们提供更多的选择。\n\n因此，虽然有些不情不愿，罗扎耶夫斯基决定同意日本的要求。虽然失去大量资源肯定会产生损害，但从长远来看，这笔交易的好处更大。"
 amur.79.a: "一个让双方都十分满意的协议。"
 amur.80.t: "移交"
 amur.80.desc: "毫不意外，罗扎耶夫斯基同意了我们的条件。既然得到了资源，那么这个省份移交给他们也无妨。俄国人收复了故土，十分满意；我们也得到了更多的资源。看来这次谈判对双方都有益处。\n\n希望那些土匪强盗和恐怖分子不会搞得俄国人鸡犬不宁，不过这跟我们没关系了，总算是摆脱他们了。也许他们比我们更擅长与那些东西打交道。他们都打了十年土匪了，多打几年也不差。"
 amur.80.a: "准备好移交省份吧。"
 amur.81.t: "成功光复！"
 amur.81.desc: "我们的代表团和日本达成了协议，外满洲回到了俄罗斯的手中！省份移交手续已经平稳进行，我们的部队进驻外满，替下了日本驻军。\n\n远东各大城市都举行了庆祝活动，罗扎耶夫斯基也在首都发表讲话，台下拥簇着数百兴高采烈的平民。外交取得了胜利，政权的支持度也有所上升。\n\n除了收回俄国故土之外，还有更多的好处。与日本这样的超级大国进行成功的外交谈判，使我们在国内外的合法性极大提升。越来越多的人愿意支持罗扎耶夫斯基和俄罗斯法西斯党的政府。\n\n不过，并非一切顺利。进驻外满数小时后，就传来了恐怖活动的消息。看来，日本在把我们的故土交给我们的同时，还把一堆土匪强盗也抛给了我们。黑衫军已经开始调查，他们在处理土匪上很有经验，相信那些土匪在我国的伟大复兴面前只是一个小小的插曲而已。"
 amur.81.a: "谁在乎那些土匪，来狂欢吧！"
 amur.82.t: "最后的东北抗联"
 amur.82.desc: "这间孤僻村庄外的小屋看起来并不像是一处恐怖分子的指挥所，当然如果真的像的话，那金日成早就被捕了。金日成曾经是东北抗日联军的高级军官，在日本征服中国和外满洲后，他就成为了这支军队的领导人，断送了他返回朝鲜的希望。现在，他是一名恐怖分子，藏匿在碉堡和居民家中，计划袭击驻军和铁路。\n\n即便如此，他的胜果也日渐稀少了。俄罗斯政府接管了外满洲后，剿共行动变得远比日占时期高效了，黑衫军袭击抗联藏匿点的次数持续增加，人力不断减少。\n\n夕阳西下，金日成有些走神了。这些计划能有什么用？明明已经没有执行计划的人手了。抗联的残部要么藏匿于乡野中，要么混迹于当地平民之间。他决定先上楼，条件允许的话，不妨睡一觉。\n\n但他还没来得及走过窗边，就被室外的场景震惊到了：黑衫军已经发现他们了！一辆辆黑色的卡车涌进村子里，下来了大批大批的黑衫军，开始逮捕所有定为可疑人物的人。他们“拜访”金日成的屋子也只是时间问题而已，一旦看到金日成，必然会当场射杀他。\n\n趁现在还有时间，他只有赶紧逃命了，悄悄地溜出后门，向着村外的密林深处狂奔。身后传来一阵阵吼叫声，如果是黑衫军在追他，那也追不上了。金日成早就为这一刻准备好了逃生方案，他也早就知道密林中的藏身处有多远。但他也知道，这或许就是他最后一次出场了。东北抗联已经消亡，日本帝国的敌人又陨落了一个。"
 amur.82.a: "希望我们再也见不到他那张丑脸。"
 amur.83.t: "元首的新装备"
 amur.83.desc: "交接仪式短得让人难以形容，日本人和罗扎耶夫斯基都发表了讲话。俄罗斯军火库又添了不少好宝贝，五艘日本帝国海军驱逐舰全送给了全俄海军。日本人接受了我们的提议，这表明他们对我们越来越感兴趣，两国交好的可能性也近在眼前。\n\n这些舰艇将入列不断壮大的俄罗斯舰队中，并将成为我国海军中最先进的舰艇。虽然船体有些过时，搭载的导弹也被卸了下来，但与全俄海军的其他舰艇相比，它们仍位列前茅，武器装备远超我们自己设计的船只。我们相信这些舰艇会在未来几年里继续发光发热。"
 amur.83.a: "感谢日本人的慷慨解囊。"
 amur.84.t: "法西斯与小猫"
 amur.84.desc: "“去吧，”罗扎耶夫斯基对他面前那只瘦弱小猫说道，“喝奶。”它面前摆着一只盛满热牛奶的碗。罗扎耶夫斯基想摸摸小猫的头，但手一碰着它，它就嘶嘶地低吼。小猫好生凶猛——罗扎耶夫斯基在新领地的街道上发现了它，那时它的面部便有伤疤。没有人敢惹那只小猫，他想，它在绝对的危险面前英勇无畏。它的皮毛有着斑驳粗糙的黑白条纹，但它的眼睛宛如耀眼的金盘：上帝赐予俄罗斯人元首的礼物。\n\n一个助手进了屋，罗扎耶夫斯基甚至没有注意到来者的脚步声。俄罗斯可以搁置，世界可以搁置，犹太佬可以搁置。党、马特科夫斯基、米哈伊尔——这些都不重要。小猫的嘶嘶声和鼾声比助手的报告更重要。它的小舌头舔着面前的白色玉露，这比其他任何事都更能抚慰康斯坦丁的心。它的皮毛粗糙肮脏，满是尘土，油腻不堪，但这既没有令他反感，也没有使他害怕。他感触到了一种新的生活，没有被世界上对他的思想怀有敌意的阴谋所玷污的生活。\n\n“先生？”助手说，“您还好吧？”\n\n“没事，你在这儿干什么？”罗扎耶夫斯基现在可没有送谁当炮灰的心情，正在心里默默赶他走。\n\n“小猫真有精神啊。”\n\n“废话。”\n\n“先生，给他想好名字了吗？”这还真把罗扎耶夫斯基问住了，这只胆大的小猫，叫什么名字才好呢？\n\n“穆拉，他叫穆拉——你还不快走？”助手立刻走出房间，只剩下罗扎耶夫斯基一个人，和他的新朋友，他未来几十年的新伙伴。"
 amur.84.a: "元首也是人呐。"
 amur.85.t: "民族国的元首"
 amur.85.desc: "罗扎耶夫斯基脱下大衣，感到卧室的温暖弥漫在他酸痛不已的老骨头里。从他在中西伯利亚稳坐权力宝座后，罗扎耶夫斯基就舍不得睡觉，老是顶着午夜刺骨的寒风漫步在[AMR.Capital.GetName]街头，边走边在脑袋里憧憬未来。他回到床前，那张床曾如此温暖诱人，如避风港一般为头痛欲裂的他送上安眠，使他忘却现实的残酷。而现在，这张床不过是个让他分神的小玩意，在房间一角吃灰。\n\n要做的事还多着呢。西伯利亚民族国已横扫四方，以其光荣雄壮的军队粉碎了所有抵抗。共产主义渣滓被他的铁骑碾得粉碎；弱小军阀被他的空军吃干抹净；堕落之人被他英勇的步兵开枪打死。从阿穆尔的一片小小冻原开始，他的宏图大愿已披荆斩棘，将一片疮痍的西伯利亚尽数收拢。\n\n他就是俄罗斯人民的元首。他踉跄的步伐已不见踪影，转为了坚定的大步流星。他沮丧的怪相已扭转变形，转为了嘲弄的高人一等。再没人对他冷眼相看，再没人对他满怀怜悯，他感受到了真正的尊重与惧怕。在尚未被征服的俄罗斯大地，处处有翘首以盼的俄罗斯人，期盼着他将至的胜利。而犹太-布尔什维克老鼠们，则在慌里慌张地四散而逃。\n\n一瓶诱人的伏特加正等着他享用。他用冻僵了的手指抓起酒瓶，把它举到干渴的喉咙前……然后把手停了下来。他嘟囔了一声，逼着自己只倒了一小杯子的量，一饮而尽，顺手又再喝了一小杯。历史的评价将是，元首的崛起要比希特勒的更加伟大，俄罗斯民族国的故事要比德意志国的故事更加伟大。几十年来的头一回，罗扎耶夫斯基的嘴里没了伏特加与胆汁的刺痛，只尝到胜利的滋味。"
 amur.85.a: "法西斯主义的幽灵在东方徘徊。"
 amur.86.t: "困兽犹斗"
 amur.86.desc: "“这玩意关不上，”列夫喘着粗气，用力按住手提箱的顶盖，想要关上它，却只是徒劳。他把盖子推开，斥骂着将玩偶扔到了房间的另一边，这下终于关上了，但也引发了伊凡娜的号哭。他无视了女儿哀嚎的抗议，对妻子喊道：“把她带出去！”便匆忙地跑上了楼。他是多么想要安慰她啊，多么想把她搂在怀里，告诉她一切都会好起来啊。但他不能，毕竟时间宝贵。\n\n格奥尔基在那张扶手椅上坐了整整一小时，满足地将他那双布满皱纹的双手交叉搭在肚皮上。列夫一脸惊恐地看着他。\n\n“我都让你收拾东西了！”列夫尖叫起来，“我们得走了！就现在！”\n\n“你还要走的话，那我就打个盹吧。”格奥尔基嘟囔着，看起来有些厌烦。\n\n“求你了，爷爷……他们很快就会来，黑衫军就快到了……”\n\n“我老了，但我还没糊涂！”格奥尔基笑了笑，“那些法西斯暴徒肯定会来‘拜访’我，随他们吧！我和反犹的家伙斗了一辈子，已经足够了。”他看着列夫绝望的眼神，深深叹了口气：“走吧，孩子，带着家人。我会为你们的安全祈祷的，但你不要再骗自己了，我不想再搬走了。布尔什维克来的时候，我选择了逃跑。战争来临的时候，我又逃了。天天在军阀之间奔走，我已经累了。”他对列夫眨了眨眼：“快走吧，我的孙子。愿你能安享余生。”"
 amur.86.a: "他必须坚守阵地的时候到了。"
 amur.87.t: "无谓的抵抗"
 amur.87.desc: "漆黑的夜空中，大雨倾盆而下，融化了硬实的泥土。一名衣衫褴褛的男子跌跌撞撞，一头摔进了烂泥地里。在他痛苦地呻吟时，身后爆发出一阵刺耳的咯咯笑声。\n\n“你他妈的给我起来！”一个全副武装的恶徒咆哮道。那群恶徒肥大的脚掌挤在黑靴子里，庞大的躯体把黑衫撑得紧紧的，方方的脑袋把黑色军帽塞得鼓鼓囊囊。他们押送着一群血淋淋的人，后者始终把头埋得低低的。敢反抗的人已经被射死了。\n\n这群人中有被俘的萨布林分子，也有黑军的残余，还有一些民主党人，他们来自沦陷的共和国内。这些人的共同点是胆敢反抗俄罗斯法西斯党的暴政。\n\n黑衫军很快将游击队员们赶到墙角，其中一人抱怨起下雨的天气。游击队员们嘶喊着自由、民主与革命，他们的呼喊交替不息。而在这瓢泼大雨之中，除了之后的枪声外什么也听不见。"
 amur.87.a: "墙壁被染得血红。"
 amur.88.t: "烟熏硕鼠"
 amur.88.desc: "熊熊大火爬上房屋一侧，吞没了触及的一切。伊戈尔心满意足地看着面前的景象，火焰在他淡蓝色的眼睛里飞舞。安保小队的军官们把火把扔上屋顶、扔进窗户，一边唱着歌一边骂骂咧咧。伊戈尔可没空管这种不专业的表现。\n\n报告看起来是可信的，村子里有犹太人藏匿，他们被叛徒们藏在地板下或是地窖里。伊戈尔今天已经累够了，早就没力气挨家挨户搜查。相反，他下令把老鼠给熏出来。\n\n一个老人跌跌撞撞逃出屋子，剧烈地咳嗽着。一个年轻男人持刀从窗口跳出，被当场击毙。两名女子尖叫着逃出火海，几个怪叫的军官紧追不舍。熊熊火光照彻夜空，为还活着的人描画了一幅美丽画卷。"
 amur.88.a: "硕鼠葬身火海。"
 amur.89.t: "俄罗斯法西斯党的又一次代表大会"
 amur.89.desc: "房间里一片死寂，静得让人窒息。党内的同志们翻弄着面前的文件，不时尴尬地咳嗽两声，等着元首发言。罗扎耶夫斯基清了清嗓子，冷酷的眼神扫过房内四处。\n\n他开口了。“战友们，俄罗斯法西斯党第二次代表大会现在开始！你们当中也许有人奇怪为什么我要召开这样一次会议。毕竟，我们党不是已经登上了辉煌的新高峰吗？团结与力量不是已经让中西伯利亚屈服了吗？”讲到这，屋内一下子冒出一片阿谀奉承之声。“一幢屋子，看起来可能宏伟壮观、坚实不倒，但要是它的地基不牢会怎样？那它自己就塌了！”赞同的低语越来越响，人们把头点得更卖力了。“你们当我白痴是不是？你们以为我眼瞎了，看不见博洛托夫和舍赫列夫起内讧？”\n\n亚历山大·博洛托夫和格奥尔基·舍赫列夫面色煞白，相互看了一眼。\n\n罗扎耶夫斯基啐了口唾沫。“我把话说清楚，我就是元首，我就是党。你们没有哪个人是我不敢动的，一个都没有。你们中要是有哪个不长眼的，敢威胁到我们取得的稳定，我就把他的尸体扔进冰窟窿里！”他伸出手，气势汹汹地指着那两个人说道：“你们是想作为英雄千古流芳，还是想被忘得一干二净，就看你们自己怎么选了！”"
 amur.89.a: "一份最后通牒。"
 amur.90.t: "最后的清洗？"
 amur.90.desc: "党无所不能。党无所不晓。然而，党内并非纯净。\n\n尽管元首取得了诸多成就，俄罗斯法西斯党上层内的异议仍愈演愈烈，如疾病一般，让党的躯体虚弱不堪。那些怀疑罗扎耶夫斯基已久的家伙，仍继续穿梭在权力走廊中，在他背后处心积虑，谋划着把他赶下权力舞台。他们想要一个更年轻、更无害、更好摆布的人。元首竟能容忍这些家伙这么久，这一事实将他从前的绝望表现得淋漓尽致。然而，是时候改变了。\n\n罗扎耶夫斯基带着虐待狂的满足感草拟了名单。当然，博洛托夫也以传闻中阴谋反对国家之人为目标，为丰富名单做出了自己的贡献。从最低级的黑衫军到最高层的委员会成员，没人能逃脱元首的正义。当然，有些人的处决会实施得非常残忍，好让那些藏在最高委员会内的漏网之鱼心惊胆战。"
 amur.90.a: "把他们扔进坑里。"
 amur.91.t: "万籁俱寂"
 amur.91.desc: "抗议的呐喊、镣铐的叮当以及砰砰的枪声，如今都已沉寂。\n\n元首的妄想症已经消弭，他的敌人要么逃之夭夭，要么被彻底消灭。舍赫列夫的黑衫军放松了下来，回归了其猜疑重重、充满警惕的日常。博洛托夫也拟制了新的名单供元首过目。随着时间推移，越来越多的人将被逼入绝境，而元首也将发现新的反对者，甚至在他最忠诚的追随者中也不例外。但在现在，处死的人数已经减少，元首将注意力放在了其他事务上。"
 amur.91.a: "我们的统治安稳了，暂时如此。"
 amur.92.t: "纨绔子弟"
 amur.92.desc: "“元首，逮捕人数少了许多。手下们不知疲倦的活动已经压制了颠覆活动，而那些四处煽动的混账害怕我们的报复，全都躲了起来。中西伯利亚的工业给我们生产了很多精良的武器，西部的备战工作已经开始。”\n\n罗扎耶夫斯基不为所动。“你确定吗？舍赫列夫，你这么说有什么根据？”\n\n“我们抓到的人少了很多。军队中的反政府思想越来越少。我们的统治一天比一天稳固。”\n\n黑衫军领导人自吹自擂，亚历山大·博洛托夫却一言不发。耐心至关重要，这些天元首不想听废话，即使是面对他最信任的顾问。\n\n“那你为什么要去管这些内部的事情？还是你忘了你要准备打仗？如果你能把你的本职工作干好，我们内部就不会有这些敌人了！”\n\n办公室里一片寂静，元首突然又低声说了些什么。\n\n“你的工作做得咋样，格奥尔基？”\n\n舍赫列夫磕磕绊绊地说了一会儿，罗扎耶夫斯基又打断了他的话。“给我一份我们军队状况的报告。现在就去！”\n\n舍赫列夫说我马上就去，匆匆离开，屋子里就只剩下博洛托夫和元首两人。\n\n“他以为我们还在过去呢，亚历山大。内部的敌人早就被打垮，无法颠覆我们了。西面的敌人不过是虚弱虚伪、妄图领导俄罗斯人民的骗子。而在更远的西部，那些德不配位的德国人居然宣称他们要继承民族社会主义的遗产！在真正的继业者面前，他们努力粉饰太平可悲企图将会遭受彻底的失败！”"
 amur.92.a: "流亡者持剑而归。"
 amur.93.t: "回想每一步"
 amur.93.desc: "我们是如何走到这里的？\n\n这个问题在元首心中萦绕了好几天了。他在布拉戈维申斯克出生，在暴力中长大成人，十八岁时逃离家乡。现在，经过近半个世纪的奋斗，他回来了。他曾经想过，在被日本人出卖、或被布尔什维克的同情者出卖、或被自己手下人出卖——就像那个叛徒马特科夫斯基！——之后，他会身披枷锁，回到这里；然而，他却如凯撒一般携胜而归，率领着一支真正的军队！\n\n他仍然怀念在哈尔滨的岁月。当时他们等待机会，嗅出叛徒和犹太人，给他们应得的报应。但现在的他年事已高，不再如当年一般放浪不羁，哈尔滨的无法无天也被位于新西伯利亚的前共产党总部所取代。荒凉结雅的刺骨严寒也已早成往事，在他工作时，办公室里的温暖总能让他老迈的身体感到舒适。那些日子的斗争，四十年的流亡，使他和那些追随他的人更加强大。博洛托夫，这个暴力、狡诈的马屁精，经过多年的艰苦生活后，也成长为民族社会主义的坚定战士。\n\n是的，正是流亡，将白色势力分为忠于民族社会主义的坚定战士与自私自利的投机分子（佩特林派），那些让他在黑暗中挣扎、偷走他的女人、浪费成千上万俄罗斯人生命的混蛋，徒劳地反抗元首的崛起。这场斗争必须继续，俄罗斯才能生存。\n\n猫的呜呜声打断了他的思绪。元首把猫抱在怀里，抚摸着它柔软的皮毛，思索着即将到来的胜利。"
 amur.93.a: "未来会如何？"
 amur.94.t: "空空如也的酒杯"
 amur.94.desc: "部长们聚在一起，讨论也讨论过了，准备也都做完了。一切都搞定，直到夜幕降临。夜已深，元首一人站在会议室中，伫立桌前。打字件散乱桌上，概述着部队调动和补给线的状况。但元首却在盯着地图。旧俄罗斯的疆界，被日本秃鹫、还有不可一世的德国所蚕食。那些身处西方的小小国家一推就倒，然后便要推到莫斯科，恢复旧疆界。在之后，或许他们会继续前进，让那些堕落的德国人明白他们早已偏离真理的道路。\n\n元首伸出手去，抓住一个酒瓶，熟练而轻松地打开瓶盖——\n\n他神游天外。眼前如跑马灯一般，半个世纪的流亡、统一战争中的大小战斗、叛徒马特科夫斯基的结局在他眼前浮现。他想起自己需要什么——力量。从前，他不过是个弱不禁风的跛子，靠着其他法西斯做拐杖、靠着酒精才走到这里。他往前走，他把他们一个个踢开，从叛徒马特科夫斯基，到两个暴徒舍赫列夫和博洛托夫。\n\n现在，这种可悲、有害的生活习惯已经不再必要。自我怀疑早已离他而去，在他面前叛徒都将匍匐在地，不敢窃窃私语。他那坚持真理的军队会坚决服从他的命令，进军莫斯科，乃至进军更为遥远的某处。不屈不挠、不可一世，元首独自一人，屹立于此。他拧上瓶盖，手握酒瓶向下一砸，瓶底落在桌上，哐地一声轻响。\n\n今天不喝了。"
 amur.94.a: "以元首之名，前进！"
 amur.95.t: "元首之伟大"
 amur.95.desc: "和往常的上学日一样，安德烈打开了家里的小电视，坐下来等母亲把早餐准备好。每天他都会按时收看他最喜欢的节目，但今天可不一样。今天，康斯坦丁·罗扎耶夫斯基元首的讲话将在全国各地的广播电台和电视频道同步直播。\n\n安德烈的岁数到了，入了青年团，因此他非常清楚元首为俄罗斯和俄罗斯人所做的一切。这是一种政治觉悟，安德烈对这样一种觉悟抱有极大的热情。事实上，他很可能会成为他所在部门年龄最小的小队长之一。\n\n元首谈起最近国家所取得的胜利，安德烈的心中洋溢着骄傲。这个远见卓识的男人与劣等人、叛徒、境外势力和寄生虫不懈地战斗，最终大获全胜。元首建立了这个强大的国家，都是为了能让安德烈这样的孩子可以健康茁壮地成长。安德烈现在明白，没有人比他更伟大，没有人的位置比元首更令他向往——但那位置终究只会属于康斯坦丁·罗扎耶夫斯基。\n\n母亲叫他起身去吃早饭，打扰了他听元首讲话。安德烈朝着他的母亲发脾气，大吼着叫她安静下来。他不能，也不愿漏掉讲话中的任何一个字。他的大队长告诉过他，元首的意志即是全体俄罗斯人的意志，所以收听元首的讲话也是一种义务。安德烈不仅会听元首的话，而且还会完全服从元首的意志，同时他也会教导别人要像他一样。\n\n总有一天，安德烈会与元首阁下见面。他会找到办法的。他终会证明自己的价值。"
 amur.95.a: "元首的伟大不容置疑。"
 amur.96.t: "艰苦劳动的一天"
 amur.96.desc: "吉洪·尼古拉耶夫跌跌撞撞地走在街上，好似酩酊大醉。一群工人从工厂门口涌出，个个都跟他差不多。这班上了多久了？15个小时？还是16个小时？加了几个小时的班之后，他就已经搞不清自己在干啥了。工厂高管说，他们正准备“净化”俄罗斯，在接下来的几周里，工厂和工人们都要“为祖国付出最大的牺牲”，所以他不得不用掉一整个白天和大半个夜晚，来监督那些疲惫不堪的工人的劳动。他盯着外面漆黑的街道，努力回忆自己的家在哪一条街上，一边努力提着自己的双腿，不然他可就要倒在地上睡着了。\n\n走了很久，他终于到了靠近城镇边缘的家。他跌跌撞撞地打开门进去，看了看钟。十一点二十。居然上了17个小时的班。他需要休息。他走进厨房，打开贮藏柜，拿出一瓶伏特加，直着脖子灌了下去。他还要为祖国牺牲多少？他还要度过几个这样的夜晚？他还能见到自己的家人几次？"
 amur.96.a: "人人都要为祖国尽自己的一份力量。"
 amur.97.t: "绝不后悔"
 amur.97.desc: "瓦西里·提尔辛手中捏着方向盘，开着车在伊尔库茨克的街道上行驶，他心想，时间已经过了这么久了。他曾经只是个军校生小年轻，在这里的军事学院学习。先是在白军手下，然后是苏联人。而现在，他成了远东全俄罗斯政府的高级将领之一。这结果还颇为有趣。\n\n他的车穿过那个以前是酒吧的街角。周末闲暇时，他和他的军官同事们常在那里喝酒。现在它成了一栋公寓楼。真可惜，他想。如果他被派到这里来管事，他可能会考虑再把它重建起来。\n\n但提尔辛不是来观光游览和追忆青春的。他有事要办。\n\n汽车停在一幢旧公寓大楼前——就连这栋楼都没被拆掉，他想。他下了车，一队士兵也从车上下来紧随着他，朝大楼走去。他被告知，一个大型间谍网的头目就住在这里，他的工作就是在他被彻底清算之前把他抓起来。情报文件上讲间谍头子住在这里。129室。一个士兵破门而入，一个留着浅棕色胡子的男人站在那里，惊愕地看着他们。阿基姆？以前在酒吧请他喝酒的那个人？\n\n提尔辛读着逮捕令，阿基姆大喊大叫，泪流满面，然后士兵们把他拖出了公寓。\n\n“求你了！你不能这样对我，瓦西亚！求求你！”\n\n当士兵们把他扔进尾箱时，提尔辛向他跪下，对他说了一句话，他的声音寒凉如冰。"
 amur.97.a: "“公事公办。”"
 amur.98.t: "恶魔的厌恶"
 amur.98.desc: "米歇尔和他的朋友们从工厂回家，虽然路途遥远，但他们心情还不错。虽然工作很辛苦，但起码能让他们的家人有饭可吃。轮班终于结束，他们搞了几杯酒庆祝一番，然后开始回家。然而，他们小小的快乐没能持续多久。他们拐过一个街角，那里有一家全俄罗斯政府手下士兵经常光顾的酒吧。一小群醉醺醺的士兵从酒吧里面跑了出来，恰好拦在他们前面。\n\n“看看这些杂种，不交过路费就想从爷爷们这儿过道？”站在队伍最前面的是一个特别魁梧的男人。他的那些狐朋狗友瞬间就把米歇尔一伙人包围起来。“看这儿，怂包。把你的卢布交出来，你就可以滚了。要是你不给，我们就要好好给你们上一课，让你们后悔在大街上晃悠！”\n\n“大哥，求求你了，我们只是想回家啊，求求你了，”米歇尔气若游丝。这点钱可是他们好不容易赚到的，没了它他们肯定会饿死。他还没说完，那个男人就一拳轰向他的肚子，把他打得七荤八素。他跪倒在地，周围的流氓都笑了起来，那人抬脚想踢在他身上，空中却响起一声响亮的哨声。\n\n街那边走来一个头发花白、脸色铁青的士官。“他妈的你们在那干什么呢，你们这帮混蛋玩意！都给老子滚营房里呆着去，不然老子剥了你们的皮！”他说话的神色让人都觉得他肯定说到做到。米歇尔张开嘴，想要说声谢谢。但那个士官脸上写满了对他们一伙人的厌恶。于是，他又闭上了嘴。"
 amur.98.a: "就算他们帮助我们，他们也依然痛恨我们。"
 amur.99.t: "恐惧之渊"
 amur.99.desc: "队长萨沙·米尼金又惊又怒，全俄罗斯政府的士兵正在袭击布里亚特的一个村庄。自布里亚特沦陷以来，队长和他的游击队员一直在同阿穆尔疯狗的狗腿子们缠斗周旋。萨布林同志虽死，他指挥的红军部队并没有消失，他们在法西斯地盘的各处继续战斗着。萨沙和他的手下从这群法西斯分子进入布里亚特的那一刻起就一直在跟踪他们，准备趁他们不备发动突袭。据他所知，没有红军散兵在下面的村子里避难。村子里的人都是无辜的，他们压根就没有收留红军，但这对罗扎耶夫斯基的走狗来说无关紧要。\n\n那些杂种把村里的男人拉出来，聚集在中央广场上。妇女儿童不知道在何处，可能躲在家里。萨沙的兵力不足，不然他一定会发起进攻。法西斯佬的兵比他们多一倍，枪炮也比他们要好。因此，他们只能看着那些男人靠着当地庙宇的墙壁排成一排，然后被集体射杀。\n\n最后一名男子倒地，士兵们开始从卡车中搬出油桶。一桶桶汽油泼在街边的房屋和商店，里面的无辜群众大声尖叫。有些人想跑，还未跑远就被击毙。庙宇也被洗劫一空，泼上汽油。一切准备就绪，士兵们点起火来，村里所有的房子都开始熊熊燃烧。\n\n萨沙·米尼金的眼泪冲出眼眶，风把垂死之人的尖叫声吹向他的部下。烈火和浓烟在村庄上空腾起，他周围的人都在哭泣。萨沙低头看了看他的军服和军衔徽章。他眼里含着泪水，把它扯下来扔在地上。\n\n他没资格穿它。"
 amur.99.a: "抵抗的代价。"
 amur.100.t: "阴影投下"
 amur.100.desc: "在新西伯利亚市中心，曾经的列宁广场如今被称作斯帕索夫斯基广场，以纪念这位故去的理论家，而那些布尔什维克的塑像们则被拆了个干干净净。现在，这里人头攒动。在广场中心，一个匆忙搭建的舞台上，武装的黑衫军团团围簇，睥睨着脚下的人群。\n\n“我的俄罗斯同胞们！”罗扎耶夫斯基开口了，近乎咆哮般吼出这些话语：“终于，整个俄罗斯统于一国，归于一族，忠于一个元首！为自己感到骄傲吧，因为我们最终让国家重生，击垮了所有把我们拖向堕落的人！”尽管人群中有人面露难色，大部分人还是为这一成就欢呼雀跃。不论怎么说，没有政府能比他们经历过的混乱更糟糕了，这理由还不够充分吗？罗扎耶夫斯基的脸上露出了疯狂的笑容，任台下欢呼了一分钟之久，随后才示意他们安静下来。“现在，你们中或许有人想知道，究竟是谁毁了我们的国家。让我来告诉你们吧，这一部分是该死的犹太布尔什维克的过错，这一点无可置疑。但最该诅咒的、最让我们怒火澎湃的，是那些身居柏林的堕落的法西斯伪信者。他们被犹太人的窃窃低语与锡安主义的金银财宝腐化了！我们要把他们打个粉碎，一个不留，夺回故土！这是为了俄国人，不为别的理由！今日，我们伺机而动。明日，我们要让地狱之火降到每一个听从犹太人命令的德国人头上！”即便有少部分人出于恐惧或厌恶溜了出去，大部分人还是再度欢呼了起来。\n\n他们胜利在望，他们将为元首献上胜利！\n\n不计代价。"
 amur.100.a: "黑暗中，破碎的世界正在等待。"
 amur.101.t: "迁都"
 amur.101.desc: "康斯坦丁·罗扎耶夫斯基是一个充满精力的男人。他国家的士兵们，或者说他的士兵，征服了远东大量的土地，为俄罗斯法西斯党建立了一个重要的根据地。\n\n而这次扩张也为他提供了曾经未敢预料或期望的选择。有了那么多的新领土，可以考虑迁都了，结雅在过去的一段时间还是有用的，但现在看来又小又偏僻，已经没有能力再承担复兴的法西斯国家的权力中心的职责了。必须得迁都了，而现在有两个选择摆在他的面前。\n\n第一个选项很明显，伊尔库茨克是西伯利亚地区最大的城市，拥有一定程度的基础建设，交通网络以及别的资源，而且距离边境更近，罗扎耶夫斯基很清楚未来的战役将会在哪里展开。但同时这也意味着它更加暴露，作为苏联残留国的首都也意味着间谍和共产主义者很有可能隐藏在平民之中。\n\n另一个选择是赤塔，不久以前分裂出来的保皇派们占据着。但它更小也更偏远——即使是以结雅的标准来判断，但这也意味着它比伊尔库茨克来的更加安全，而它曾经作为哈尔滨白俄三巨头的地盘也带来了一些意识形态和宣传优势。但这也意味着，在未来，它与前线之间遥远的距离毫无疑问将会带来额外的行政开支负担。\n\n两者都有长处和短处，但罗扎耶夫斯基知道自己只能选择其一。作为这个国家无可置疑的统治者，他也知道只有他才能做出选择。"
 amur.101.a: "我们决不能自满，赤塔更加安全。"
 amur.101.b: "我们要为未来做好准备，伊尔库茨克是自然之选。"
 amur.101.c: "让这俩破地方见鬼去吧。心在何处，家就在何处，迁都罗扎耶夫斯克。"
 amur.102.t: "全俄罗斯发展计划"
 amur.102.desc: "经济介绍事件"
 amur.102.a: "愿俄罗斯的心脏坚强地跳动着。"
 AMR_rodz_econ_development_category: "发展我们的国家"
 AMR_rodz_econ_development_category_desc: "\n\n\n\n\n\n随着我们从毒蛇§q马特科夫斯基§!手中夺回了§i马加丹港§!，从日本那收回了§W伟大的罗扎耶夫斯克市§!，通往外部世界的窗口已经向我们敞开。现在我们的经济不仅可以赶上§e渎圣的前苏联§!和其他地区的小军阀，甚至还能超越他们过往取得的成就。我们将开始实施一个雄心勃勃的，在俄罗斯境内从未有过的工业化项目。作为§W全俄政府元首罗扎耶夫斯基§!智慧的结晶，元首亲自下令，要求我们迅速扩大战略基础设施和工业基础，毕竟，曾将俄罗斯祖国推向深渊的§e犹太人§!严重忽视了这两个方面。\n\n虽然从纸面上看，我们的能力似乎不足以完成先前勾勒出的宏大愿景，但我们还有几个优势，使我们远远领先于西部腐败的小军阀。那张王牌便是与§f共荣圈§!的关系，为了它，§W元首§!自哈尔滨时代以来就一直努力奋斗着。有了日本的工业和技术专长，我们完全可以在这些领域超越我们的对手。此外，我们还牢牢掌控着俄罗斯唯一的港口和直接进入满洲的陆路通道，亚洲市场将直接为我们敞开大门。最后，我们最近从§e犹太-布尔什维克分子§!、§q蛀噬吾党的犹太孽畜§!和§O保皇派贵族余孽§!手中解放的俄罗斯土地上还有着充足的劳动力可供利用，使得我们完全可以在经济学家和军官设想的时间内完成经济的建设目标。真正爱国的俄罗斯人将通过诚实劳动来收获他们应得的那一份劳动果实，而那些残害我们亲爱的祖国、想要在她的尸体上大吃大喝的人则需要为自己的所作所为付出代价。请放心，§W亚历山大·博洛托夫§!领导的黑衫军将会让祖国的蛀虫们偿还欠下的一切债务。\n\n§W为了上帝，祖国和劳动！§!"
 AMR_amur_gold: "阿穆尔的金矿"
 AMR_amur_gold_desc: "全俄罗斯已知最大的金矿就在阿穆尔的地底下。对§e犹太人§!来说，这种金属只能用于炫富。但我们可不是犹太蠢猪，黄金在工业和电子领域有无数种其他用途，完全值得让我们花费大力气去开采。在设备充足，还有黑衫军的监督下，我们将让那些曾经为毒蛇§q马特科夫斯基§!而战的雇佣兵完成这一任务。"
 AMR_amur_highway: "阿穆尔高速公路"
 AMR_amur_highway_desc: "作为西伯利亚计划的一部分，M58公路项目本应是一条远东地区的大动脉，将伊尔库茨克和赤塔州连为一体。在我们的计划里，这条公路西起赤塔，东至以我们伟大§W元首§!名字命名的城市。像许多§e渎圣的前苏联§!所规划的工程一样，它自始至终都只存在于纸面上。不过这条公路一旦竣工，我们的货物便能从陆路更便捷地输入满洲。最初，§e布尔什维克的NKVD§!计划是让俄罗斯的普通民众来修这条路。不过上帝开了个奇怪的玩笑，那些NKVD的畜生们本应监督这类不公正的强迫劳动，现在他们自己却要在曾经负责管理的劳动营里拼命干活。或许我们也可以和上帝开个玩笑，让集中营里的前NKVD们去修这条路。"
 AMR_all_russian_metal_union_amur: "阿穆尔全俄罗斯金属制品厂"
 AMR_all_russian_metal_union_amur_desc: "尽管我们已经在开采阿穆尔州地下蕴藏的大多数金属矿藏，但长期以来，我们一直缺乏提炼和锻造这些金属的能力。因此，如果我们要让阿穆尔的经济恢复活力，首先便是要建立一座金属制品厂。它高耸的烟囱将矗立在结雅城的天际线上，使得结雅也可以与俄罗斯的其他工业城市竞争。"
 AMR_start_zeya_dam: "建设结雅大坝"
 AMR_start_zeya_dam_desc: "结雅河蕴藏着丰富的水利资源，只是尚未得到开发。如果我们要把首都建设成一个强大的工业城市，那这条河流才是关键。由于这个工程建筑问题的复杂程度远远超出了我们力所能及的范围，我们将与§f住友集团§!签约，为这一伟大的工程壮举奠定基础。虽然建设水电设施耗时多年，但我们应该很快就能收到一些早期效益。"
 AMR_oil_for_food: "石油换粮食"
 AMR_oil_for_food_desc: "我们的境地可谓是财匮力绌，在进一步打好我们的工业底子之前，我们须得弃卒保帅。粮食产量过低是燃眉之急，粮食进口是第一要务。所幸，日本愿意在粮食方面伸出援手，前提是我们交出多余的燃料。"
 AMR_Zeya_LJ_rail: "结雅-罗扎耶夫斯克-龙江铁路"
 AMR_Zeya_LJ_rail_desc: "尽管马加丹是个重要的港口，但荒凉的气候意味着一年中的大部分时间里，这座港口都无法通航。而且我们也没法造出数量足够的破冰船来维持港口的全年运作。因此，如果我们要在马加丹港无法通航的时间段里运送大宗货物，那么就很有必要重建一下这条破旧、受人忽视的满洲铁路。"
 AMR_yakutsk_working_undesirables: "让雅库茨克的不良分子去干活"
 AMR_yakutsk_working_undesirables_desc: "不出所料，在完全控制了雅库茨克后，我们发现里面到处都是不良分子，这很大程度上要归功于他们习惯了舔财阀和自由派的靴子。雅库特的旧权贵和他们的追随者需要立刻被投入严酷的、纠正性的劳动之中。我们将把前共和国的相当一部分反叛分子转移到一个更容易控制的地方，并确保剩下的人诚恳勤劳地接受劳动改造，以纠正他们过去持有的错误观念。"
 AMR_expand_Magadan: "扩建马加丹港"
 AMR_expand_Magadan_desc: "我们已经为建立强大的出口导向经济奠定了基础。在进一步发展经济之前，我们需要扩建马加丹港，以免未来哪天它成了我们经济发展的瓶颈。马加丹将从一个普通的贸易港口变成一个区域贸易中心，通过扩大港口设施、从日本进口足够的破冰船，即使在冬季我们也能保证港口可以通航，从而使其尽可能多地停靠货船、卸载货物。然而，留给我们的时间不多了，我们得尽快完成这项工程，确保经济增长不会受到影响。所以，为什么不把毒蛇§q马特科夫斯基§!的手下拉出来干活呢？在黑衫军的监视下，他们将在曾经的那座宝贝港口里干到世界末日为止。"
 AMR_has_completed_a_mutually_beneficial_arrangement: "已完成国策：§Y互利互惠的协议§!"
 AMR_road_of_bones_v2: "另一条白骨之路"
 AMR_road_of_bones_v2_desc: "M58公路与通往马加丹的M56公路相连。过去的几十年里，§e布尔什维克§!强征古拉格的囚徒修建了这条公路，因此这条道路路况不佳。§eNKVD§!的暴行令无数俄罗斯人曝尸荒野，这条公路的最后一段因而得名“白骨之路”。然而，这些牺牲似乎都白费了，这条公路在今天甚至都无法通车，更别提运输大宗货物了。为了将我们的货物运往日本，进一步利用马加丹扩大的产能，我们必须征发多余的劳动力，改善我们首都的工业与其他地区之间的道路连接。让亚戈达的手下来干这活是再好不过的惩罚。"
 AMR_break_Yakutsk: "终结雅库茨克"
 AMR_break_Yakutsk_desc: "尽管我们尽了最大的努力，希望雅库特人可以重新融入俄罗斯的大家庭，但他们却一直在抵抗俄罗斯的合法统治。§W全俄罗斯的元首§!自然对雅库特局势的发展感到有些担忧，也许当地的民众是听信了§e布尔什维克§!和§O蛊惑人心的自由主义者§!的胡言乱语吧。尽管我们斩去了民主主义的蛇头，但他们的余党却依然活跃着。不过，与§e犹太人§!不同的是，我们会给民主派一个改过自新的机会。他们会用劳动向俄罗斯祖国证明自身的价值，尽管他们可能不愿意接受我们的帮助。\n\n这可能是黑衫军最具野心的一项行动。在§W博洛托夫§!带领、俄罗斯爱国者的支持下，数千名忠心耿耿的士兵将对前共和国的地区实施巡查和管制。一旦抓到残余的布尔什维克和蛊惑人心的自由派，便立刻将他们重新安置到我们国家需要劳动力的地方。他们会先建造自己需要的生活设施，然后便会被安排到我们的矿场里工作，挖掘我们重建国家所需的金、银、钻石、镍和铁矿石。通过几年的诚实劳动，应该足以让他们改过自新。"
 AMR_export_crops: "向共荣圈出口农作物"
 AMR_export_crops_desc: "阿穆尔本身就是俄罗斯远东地区最适合农耕的区域。这些年来，我们主要将粮食作物供应于自身的需求。然而，多亏了我们经济的快速发展，我们应该考虑耕种一些经济价值更高的作物，然后将它们出口到§f共荣圈§!。阿穆尔以前就是俄罗斯最大的豆类种植区域，而我们将恢复它以往的经济地位。不过，同时我们也得确保大部分人口不会因为农业重心的转移而遭遇粮食短缺的威胁。农业部已经起草了一个计划，将布里亚特的一些劳动营转移到阿穆尔，里面的人口则作为额外的劳动力，直到我们的体制适应这一变化。"
 AMR_Zeya_dam_P2: "发动结雅的涡轮机"
 AMR_Zeya_dam_P2_desc: "感谢我们的好友浅野和住友财阀。我们似乎可以以一种创纪录的速度从日本进口俄罗斯工业无法生产的高质量部件，并将其安装到结雅大坝上。这样，大坝就可以先提供一部分的前期效益。一旦发电厂开动起来，我们不仅有了惊人的发电量来帮助国内工业发展，而且也可以结束民用电力的配给制度。如果有多余的电力，还可直接出售日本，供应他们在满洲的工业，并进一步增加我们的收入。"
 AMR_japanese_experts: "邀请日本专家来马加丹"
 AMR_japanese_experts_desc: "随着我们与日本之间友好关系的深入发展，我们现在可以邀请日本的工程师和管理人员来俄罗斯，帮助马加丹发展经济。一旦有了一个达到日本标准的完善贸易港口，我们可以大大增加对日本的出口量。只要港口彻底完成翻新升级，我们就可以宣布，马特科夫斯基的前部下也可以通过劳动来赎身，换取回归平民生活的权利。他们会得到特赦，余生可以在马加丹的劳动中和日本人的监督下度过。"
 AMR_ruthless_industrialization: "无情的边疆工业化"
 AMR_ruthless_industrialization_desc: "§W元首康斯坦丁·罗扎耶夫斯基§!有个宏伟的计划，我们与他一道白手起家，现在终于到了振兴俄罗斯经济和劳动升华俄罗斯民族精神的最后阶段了。在计划的最后阶段，我们与§f大东亚共荣圈§!的边境城市将迅速实现工业化，以便最大限度地将我们的金属、工业零件和其他货物出口到§f共荣圈§!。胜利近在眼前，我们自豪的劳动者已经准备好执行这项任务。当然，黑衫军们也做好了相应的准备。毕竟，劳工们的士气可不能动摇啊。"
 AMR_manchurian_pipeline: "满洲管道"
 AMR_manchurian_pipeline_desc: "§f共荣圈§!对能源的需求量极大，而我们正好可以提供。通过协调利用天然气管道周边的劳动营，我们就可以把伊尔库茨克的天然气田直接供应到满洲的能源网络，源源不断地将天然气输送给日本的工业，解他们能源短缺的燃眉之急。我们自然可以从这项战略基建中获得大量的财政收入。"
 AMR_fujitsu_western_plants: "通向未来的踏脚石"
 AMR_fujitsu_western_plants_desc: "§m富士通的工厂§!需要稳定的零部件供应才能开工。而我们正准备提供零部件。随着我们工业的发展，现在已经可以将西部的几个厂区改造成专门的零部件工厂，生产日本电子工业所需的关键部件。如此，我们的财政便有了稳定健康的收入来源，§m富士通§!在现代计算技术方面领先世界，做好零部件代工，可以为我们未来的电子工业发展打下基础。"
 AMR_nissan_west: "重工强国"
 AMR_nissan_west_desc: "§m日产§!可以说是世界上最成功的汽车制造商。我们获批将一部分民用工厂，转变为一支承包日本出口零部件的工厂，而不仅是生产制造这些零部件的资源。因此，这是我们迈出的巨大的一步。通过成为日系车的关键零部件供应商，我们应该也能改善我们自己的重型汽车工业。"
 AMR_sphere_training_ground: "共荣圈训练基地"
 AMR_sphere_training_ground_desc: "日本认识到我们作为盟友的价值以及在对德冷战中的重要地位。有鉴于此，我们将在§f共荣圈§!联合培训项目的名义下设立一个新项目，让一定数量的§f共荣圈§!盟友的新兵调往阿穆尔，以便在我们的军队中发光发热。毕竟，印度军队与坚定的法西斯士兵并肩作战，解放犹太人玷污的土地，也有过先例了。"
 AMR_oil_for_food_2: "更多石油换更多粮食"
 AMR_oil_for_food_2_desc: "作为筹码，我们提供更多的远东地区的可开采燃料以换取援助。这种做法将为我们纯正的俄罗斯公民减轻负担，并使我们能够进一步专注于快速工业化计划。"
 AMR_expand_Magadan_2: "马加丹全俄罗斯集装箱货港"
 AMR_expand_Magadan_2_desc: "随着我们的士兵不断地解放着俄罗斯的土地，我们的工业潜力也越来越大。我们需要扩大§i马加丹港§!，一劳永逸地扩大我们通往外部世界的窗口，以满足我们在§f共荣圈§!内的兄弟姐妹们不断增长的物质需求。马加丹很快就会成为亚洲最大的集装箱港口之一，成为俄罗斯在工业和商业方面奋发向上的不朽丰碑。我们的万字旗将骄傲地迎风飘扬，向每一艘靠近我们神圣俄罗斯的口岸的船只彰显我们的力量。"
 AMR_smash_Tomsk: "摧毁托木斯克“犹太”联络网"
 AMR_smash_Tomsk_desc: "托木斯克内部真可谓蛇鼠一窝，有的人以§e犹太布尔什维克§!自居，从内部腐蚀我们的国家；有的人则是§O共济会知识分子§!，他们巧言令色，毒害俄罗斯人民的思想。托木斯克是他们在西伯利亚腐朽之都，他们把一切的肮脏卑鄙篆刻在城市的各个角落。那个什么狗屁的沙龙，真是一无是处，只是不断地向大众喷出他们堕落恶心的污秽！现在，我们终于能一劳永逸地根除这种精神和文化的瘟疫。\n\n这次行动相比于我们拿下雅库特佬的那次，简直是小巫见大巫了。黑衫军伸张了正义，根除了堕落。任何被沙龙里的鬼话洗脑的人都将被逮捕并被送入劳改营。我们会在整个地区建造新的监狱，这些罪犯将在那里劳动，直到他们赎完自己对俄罗斯人民欠下的债。情节严重、无药可救的罪犯，也就是那些祸国殃民的首恶，将被拖到诺里尔斯克原有的古拉格之中。古拉格，曾是§e渎圣犹太联盟§!为俄罗斯真正的爱国者建造的集中营。而今，这些家伙将在这里腐烂。他们将在镍矿中辛勤劳作直至矿井枯竭，他们的劳动产出将作为我们对日本慷慨援助报偿。§W为了上帝、祖国与劳动！§!"
 AMR_erase_communal_legacy: "抹去公社痕迹"
 AMR_erase_communal_legacy_desc: "阴险狡诈的§e犹太人§!和被蒙骗的野蛮人是协力为祸的狼和狈。东部的克拉斯诺亚尔斯克和北蒙古据点中，近几年盘踞了一批潜伏于诚实质朴的俄罗斯人中的捣乱分子。食古不化的无政府主义公社和一败涂地的军事共产主义堡垒，是我们挚爱的祖国被破坏糟蹋的证明。时至今日，这些令人作呕的意识形态依然在地上游荡，在西伯利亚的心脏地带腐化着人民。\n\n现在我们已经解放了这些地区，我们必须尽快拨乱反正。黑衫军将全面出动，给这些意识形态敲响丧钟。我们将建立新的劳改营，把情节最严重的罪犯们——那些寡廉鲜耻、目无法纪的家伙，将被押至诺里尔斯克，在那里黑衫军和日本宪兵将盯着他们的一举一动。"
 AMR_novosib_mitsubishi: "三菱入股新西伯利亚"
 AMR_novosib_mitsubishi_desc: "作为俄罗斯最大的城市之一，新西伯利亚是一个复杂的案例。寡头带动着他们的经济，企业驱动着割据的军阀。这座城市的堕落腐化与自由主义的财阀无二，但它仍有改过自新的机会。在§m三菱§!和其他株式会社的带领下，共荣圈将用财力物力和国家支持，填补新西伯利亚旧财阀的漏洞。在我们通力合作下，这座城市将很快步入正轨，成为崭新俄罗斯的生机勃勃的“大工厂”。新西伯利亚还运营着世界上最顶尖的飞机制造商。如此我们便如虎添翼了，因为他们的专业知识将为我国未来的航空现代化计划添砖加瓦。"
 AMR_sib_class_collab: "西伯利亚阶级调和"
 AMR_sib_class_collab_desc: "曾经有一个疯王统治着克麦罗沃，那里是专属于他的颓废之地。尽管他的身心都已堕落，尼古拉·克雷洛夫仍是闪烁着俄罗斯法西斯主义理想光辉的人。但他§e被犹太-布尔什维主义所桎梏§!，并没能真正发光发热。他拥有俄罗斯人的传统价值观，和各阶层同甘共苦的意志力和团结人民、维护强国之本的决心。这些也是俄罗斯法西斯党倡导的政治纲领。但他显然没能把这些美德有机地结合到一起，全因他醉酒后的颓唐和严重的§O共济会§!妄想。\n\n但在克麦罗沃和克拉斯诺亚尔斯克，仍残有不少他的支持者，我们必须尽力确保这些地区顺利融入新的俄罗斯。为了安抚他们，哪怕只是为了让工厂维持运转，我们将部分恢复原有的工会结构，并让我们的宣传部“纠正”疯王的政治遗产，使其更符合党纲。劳动部还建言说，可以给疯王的女儿，也就是莉迪亚，一个象征性的职位来协助阶级调和。毕竟，她也不愿看到父亲的遗产被彻底否定，或者说他的后人在流放或囚禁中了此残生。从此刻开始，我们就可以和她合作了。"
 AMR_finish_Zeya: "建成结雅大坝"
 AMR_finish_Zeya_desc: "项目启动多年后，结雅大坝即将大功告成，我们在远东坐拥两座大水力发电厂。尽管一些外国观察家对俄罗斯如此在意一座小城提出了质疑，但对俄罗斯人民而言，元首的丰功伟绩是不可否认的。在人民的心中，大坝本身就是一个象征，象征着我们党起于草莽而终成大业。一旦大坝建成，它将为我们的伟大事业提供不竭动力，并帮助我们扩大生产。在微弱烛光下，精打细算能源补给的无数个寒冷的日日夜夜，已经彻底成为了过去式！"
 AMR_oil_for_food_dynamic_modifier: "用石油换食物"
 AMR_oil_for_food_dynamic_modifier_desc: "由于我们的核心领土大多都不适合发展农业，我们已要求共荣圈向我们提供食物，从而缓解偏向重工业和出口农作物造成的食物短缺问题。"
 AMR_Sphere_training_ground: "共荣圈训练基地"
 AMR_Sphere_training_ground_desc: "由于日本认识到我们在共荣圈中的重要性，我们将定期从共荣圈接收义务兵，来补充我们部队的人力。"
 AMR_labor_unto_redemption_dynamic_modifier: "劳动带来救赎"
 AMR_labor_unto_redemption_dynamic_modifier_desc: "为了斗争的胜利和将俄罗斯民族团结在万字旗帜之下的事业，我们必须团结一致，为拯救俄罗斯母亲同心勠力。那些该为俄罗斯如今分崩离析的悲哀现状负责的人将在重建之路上背上千斤重担。在黑衫军的严密监督下，这些与全俄人民为敌的毒恶邪逆将被编入劳改营，若想重归平民生活，就得好好重建被他们曾经的头目们所摧毁的家园。若真的有人能坚持到最后，那他们确是通过劳动得到了上帝和祖国赐给的救赎。"
 AMR_oil_for_food_tt: "以燃油为§R代价§!，我国的贫困率与GDP增长率将得到§G改善§!！"
 AMR_rodz_worsen_pop_growth: "§j在黑衫军的紧密注视下，俄罗斯大逆不道的公敌们被押往劳改营。§!"
 AMR_yakutsk_relocation: "§Y雅库特人将被分散迁居至各地区，充作我们的工业奴隶。§!"
 AMR_tomsk_reorganization: "§Y腐败的犹太机构将被摧毁，其领导人将被转入惩教设施。他们长期囤积的财富，总算可由我们采掘了。§!"
 AMR_rodz_improve_income: "§G这将提高我们的收入。§!"
 AMR.smuta.1.t: "俄罗斯的救赎"
 AMR.smuta.1.desc: "罗扎耶夫斯基站在墙边，透过摇曳的烛光，凝望着那幅巨大的全俄罗斯地图。他拿起画笔，缓缓将这远东的一隅涂上浅棕色，暗自悦然。至少在此处，一切仍未被侵染。\n\n在此处，未曾有愚人胆敢挑战他的权威，或是忤逆他与党的意志。在此处，任何妄图腐蚀祖国人民意志的堕落者，都将被斩草除根。\n\n但这还不够，远远不够。\n\n虑及此处，罗扎耶夫斯基烦闷渐起。他缓缓望向窗外。在祖国的神圣土地上，仍有太多的堕落者正恣意妄为——马加丹失陷于那帮伪共产主义匪徒之手，赤塔则被一具腐朽的枯骸扼住了咽喉。对于元首，仍有太多未竟之事，太多未覆之敌。\n\n他下意识地伸出手，试图抓起一瓶伏特加，指尖却止传回一丝毛绒绒的触感。是小猫穆拉，它正蜷缩在酒瓶前，肚子温暖而软乎乎。罗扎耶夫斯基委心更弦，轻轻抚摸着穆拉，脑海渐渐被呼噜声所占据，心中的烦闷亦随之褪去。\n\n他重新思虑起局势。是的，仍有许多未竟之事。然而此刻，在他身后，强大的俄罗斯法西斯党勠力同心，力图践行领袖之宏愿，不惜附以任何代价。毋庸置疑，俄罗斯终将得到拯救。康斯坦丁·罗扎耶夫斯基将实现这一切。"
 AMR.smuta.1.a: "而他也将成为祖国的救主。"
 AMR.smuta.2.t: "一个永远的家"
 AMR.smuta.2.desc: "四人被拖着游街示众，只有脚步声和锁链碰撞的叮当声相随。走在最前面的是几分钟前才被从家中拖出来的克利缅特，围观者的目光在他的身上肆意地切割着。人群鸦雀无声，只有一个人大声辱骂着，对他们喊着“叛徒！”一类的言语。\n\n克利缅特甚至还不清楚自己做了什么。当然，他的确悄悄说了一些不利于团结的话，但他行事谨慎，只对他信任的和认为是朋友的人说。如果党不是为了完成某某配额而随便抓几个人了事的话，克利缅特还真的想知道到底是谁告发了他。\n\n现在的克利缅特就像一只盲目的羔羊，更恰当一点地说，是一只待宰的羔羊。他不知道自己的命运会如何。死刑？吊死还是枪毙？如果只能二选一的话，他更希望是后者。他会被审判定罪吗？元首大抵是没有时间浪费在这种让正义延期的事上吧。\n\n在短暂的火车旅途之后，克利缅特眼前的画面逐渐清晰起来：写着“上帝，祖国，劳动”的巨大拱门，被铁丝网栅栏草草地围了一圈。栅栏里关着几百号人，许多人瘦得皮包骨，恐怕连石头都敲不动。\n\n在被转交入营时，一群士兵戏谑地嘲弄着他们。“欢迎回家！”其中一个卫兵高兴地喊道，其他人依旧窃笑着。此刻命运注定，克利缅特明白，他再也见不到家人了。"
 AMR.smuta.2.a: "他们的命运已然注定。"
 AMR.smuta.3.t: "到你为俄罗斯服役了"
 AMR.smuta.3.desc: "瓦季姆不是一个特别有个性的人。国家怎么说，他就怎么做，但他也不会怎么投入进去。从前沙俄、前苏联，到现在这个新奇怪异的小国，他都能很快适应环境。他对罗扎耶夫斯基的崛起不以为意，继续过日子，上班、礼拜、养孩子。\n\n不过最近，他注意到小城结雅氛围突变。虽然法西斯党以前就有些喧闹，但是他们现在却以一种全新的方式，显而易见地占据了公共生活。\n\n前几天，瓦季姆的儿子放学回家，对元首赞不绝口，并兴奋地讲述了元首的征服故事。比如元首是如何亲自指挥从哈尔滨出发的长征，如何将结雅从亚戈达当局的堕落和暴政中解放出来的。小男孩嘴里说着他根本听不懂的话，他父亲不禁骄傲于自己儿子热心国是。\n\n有一次星期天，瓦季姆走出教堂，有一名法西斯党的黑衫党徒迎面走来，他仪表堂堂、谈吐不凡。他和瓦季姆闲聊了两句，谈了一些礼拜事宜后，他赠给瓦季姆一本小书。\n\n瓦季姆觉得这个人是真诚的，毕竟一起参加过礼拜。他认为虔诚地信仰上帝的人都可以信任。一回到家，瓦季姆就静下心来阅读这本名为《为了上帝和俄罗斯》的书。\n\n瓦季姆心想，多了解一下元首也无妨。他打开书，翻了几页，发现里面有很多内容值得深思。"
 AMR.smuta.3.a: "“知道吗，他还真有不少好点子！”"
 AMR.smuta.4.t: "时机已到"
 AMR.smuta.4.desc: "“妈的！”塔季扬娜一边咒骂着，一边急忙地阻止牛奶溢下柜台。她抑制不住地颤抖着，眼睛不时盯着窗户，然后又瞟向那块略微有点不合群的地板：那里存放着她最珍贵的、意识形态最不合规的财物。\n\n只需再坚持几天，再多攒几个卢布，她就可以悄悄越过边境，逃往满洲国，再也不用害怕俄罗斯法西斯党了。只需再低调几天的现状让塔季扬娜感到些许安宁。她试着平定呼吸，坐下来喝她称之为“粥”的无味糊糊。终于，一切归于平静。\n\n六个黑衫军闯进了她的家，木块碎裂的声音将塔季扬娜粗暴地拉回了现实。她试图从窗户逃走，但还没来得及行动就被抓住了脚踝。“起来，犹太人！”这些人一边喊着，一边把她拖了出去，带到街上示众。“你们这些该死的间谍，真以为自己能逃脱制裁吗？”其中一人念念有词地说道。\n\n过去几周发生的事情在塔季扬娜的脑海中逐个闪过，她想知道他们是如何查明她的身份的。难道说法西斯找到了政府档案库？还是有人在悄悄窃听她？她恍然大悟，几乎可以肯定的是，她的一个朋友把她告发了。\n\n塔季扬娜不清楚被出卖的感觉到底如何。毕竟，安抚黑衫军性命攸关，如果能保住性命，她自己或许也会如此。现在思考已经没有意义了，泪水淌下她的脸颊，她知道自己可能再也看不到外面的世界了。"
 AMR.smuta.4.a: "信任已死，而猜忌滋生。"
 AMR.smuta.5.t: "俄罗斯的崛起"
 AMR.smuta.5.desc: "罗扎耶夫斯基凝视着面前一列列士兵，胸中自豪油然而生。士兵们屹立在冷冽的寒风中，岿然不动，宛如一尊雕像。士兵们谨记他说过的每一句话，无怨无悔，等待着他的命令。他感到无上光荣。\n\n“俄罗斯同胞们！我们仍然身处一个动荡年代！由于我们身边仍存在许多犹太—布尔什维克祸害分子，他们仍潜伏在我们之中。”罗扎耶夫斯基发言道。“他们仍然腐蚀着我们国家、我们人民的灵魂。德国对俄国核心地带的占领，是对我们的一次考验，我们将淘汰那些累赘、那些弱者，我们将从中脱颖而出，俄罗斯将再次强大！”\n\n他竖起一根手指，洪亮的声音在田野上响起。“渎神的共党、自由派还有犹太佬，再也打败不了我们了。你们只有全身心地忠于上帝、忠于国家、忠于元首，俄罗斯才能从堕落的深渊中解脱出来！你们，是我们勇敢的先锋战士，要把这些价值观传播万里。你们将名垂千古！我们要结束这个动荡的时代！今天，我们为了祖国，前进！”\n\n“乌拉！”士兵们向罗扎耶夫斯基敬礼，他们高声呼喊，吼声回荡着。他沉浸在这声音中，为未就和已就的功业深感自豪。如果没有他，这些流氓痞子将不成体统、毫无目的。罗扎耶夫斯基给了他们一个目标：带领俄罗斯走向伟大。"
 AMR.smuta.5.a: "如果他知道他们背地里说些什么就好了。"
 AMR.smuta.6.t: "为了上帝，为了俄罗斯，为了你"
 AMR.smuta.6.desc: "罗扎耶夫斯基的目光看向人群，试图发现任何异常。这里自然没有什么异常——黑衫军遍及整个会场，从他身边到集会外围，他们无处不在。人群中所有人都钦佩地望向他，心中满是自豪。当然，这里的与会者都经过审查，都是最忠诚的法西斯党徒。尽管如此，这些看起来的普通人对自己和法西斯事业的奉献，还是让他感到无比满足。\n\n为了这次露面，罗扎耶夫斯基整理面容，刮去胡须，前一晚也没有酗酒，就是为了在镜头前显得不那么邋遢。他亲自与几位党员握手，向他们颁发了“公民奖”，奖励他们揭发异己分子以及发展新成员，并宣读了几种晋升。\n\n罗扎耶夫斯基在主席台上就座，继续发表讲话，亲自感谢法西斯党全体党员的服务，努力在颂扬他自己和颂扬党员们之间走平衡木。罗扎耶夫斯基告诉他们，在他的智慧指引下，他们将是领导俄罗斯走向未来的战士。他们将共同为每一个俄罗斯人真正带来属于他们繁荣。\n\n“这就是我们为之奋斗的目标！为了上帝！为了国家！为了劳动！为了今天在座的各位！”人群爆发出热烈的掌声，罗扎耶夫斯基的脸上露出了笑容。他的话传遍了西伯利亚，传到了接收信号的几台电视机上，传到了远东地区的收音机里。\n\n而在阿穆尔以外的地方，那些设法收听到的人，与元首面前欢呼的人群有着截然不同的反应。然而，这些反应毫无意义。他听到的只有欢呼声和人们高喊他的名字。"
 AMR.smuta.6.a: "我想这进展相当可观！"
 AMR.smuta.7.t: "惊天大阴谋"
 AMR.smuta.7.desc: "蕾莎看着爸爸打开电视，小小的黑白图像被圆形的放大镜放大。屏幕一闪一闪，阴森的灯光照亮了他们的公寓，在墙上投下长长的影子。“你发毒誓，你所说的一切都是真的？”一位穿着得体、戴着眼镜的男子站在平台上问道。另一名男子坐在他前面的椅子上。画面很模糊，蕾莎仍能看到他脸上痛苦和悲伤。\n\n“是的，我发誓，”椅子上的那人回答道。他头也不抬，就好像他工作了一天，又喝了一夜酒的爸爸一样耷拉着脑袋。“我叫伊萨克·布罗茨基，我是国际犹太阴谋的一部分，我们要摧毁俄罗斯和基督教。”他讲话含糊不清，尤其是把辅音发得一团糟。“我奉命潜入阿穆尔，给非犹太儿童做家教，教他们无神论和自由主义。我要帮助我的犹太兄弟们建立一个高利贷网络，贬值阿穆尔的货币，使其被万能的谢克尔所奴役。”他叹了口气，他的气息时断时续，很不稳定。“我还要杀死任何不愿皈依无神论的小孩，以及任何发现我真实面目的人。”囚犯低着头，没有一丝反抗。他缓缓地点了点头。“我还杀了基督徒女孩阿斯亚·斯米尔诺娃，用她的血为我的锡安主义兄弟们做肉饼。”\n\n“够了，”戴着眼镜的审讯官说，“以上帝和元首的名义，我判处你死刑。愿上帝怜悯你腐臭的灵魂。”\n\n“蕾莎，”爸爸严肃地说道，“我们生活的世界并不安全。外面总会有人想伤害你。他们会尽其所能地奴役你。如果他们没有得逞，他们会杀了你。元首正在让世界变得更安全，总有一天，犹太人再也威胁不到我们了。”在元首画像的注视下，蕾莎依偎在父亲的怀里。她感到很安全。"
 AMR.smuta.7.a: "我抵制犹太人，而让自己免遭侵害，就是在为主的事业而战。"
 AMR.smuta.8.t: "劳动带来自由"
 AMR.smuta.8.desc: "塔拉索夫走过一对衣衫褴褛的队伍，脸上充满了赤裸裸的蔑视。他根本不想宣读给他的命令，更不希望执行。这群人渣只适合劳动，但命令就是命令。\n\n寒风拂过这些人，割着他们裸露的皮肉，塔拉索夫开始讲话：“听好了！元首已经颁布了如下法令：凡是在一年内坚持完成劳动配额的囚犯，偿还完他们亏欠社会后，都将被释放，成为自由人。”\n\n人群中顿时就有人开始激动地小声嘀咕，但塔拉索夫大手一挥，他们就安静了下来。塔拉索夫想，要是这群混蛋获得了自由，指不定会干什么呢。他们大概会在阿穆尔的大街上制造恐怖，然后再被送回劳改营，回到他身边。尽管如此，他还得找到一些保证，元首已经考虑到了这一点。\n\n他最后说：“要努力工作。也许有一天，你们会再次看到铁丝网外面。如果你们辜负了元首的期望，就会死在这里。就这么简单。人渣们。解散。”卫兵把囚犯赶回他们的劳动场地后，塔拉索夫回到了办公室，关上了门。\n\n他心想：真是浪费！他一直缺劳动力，奴隶劳动提供了迄今所需的所有劳动力。塔拉索夫停顿了一下，陷入了沉思，他突然想起一件事。虽然法令直言不讳，但在劳改营里还是他说了算。\n\n他拿起打字机，“咔哒咔哒”地打出了最新一条劳动政策，这些劳动政策从未受到欢迎。劳动配额将保持不变，但新的分割方式将使每个奴隶承担更多的工作。他心满意足，准备将备忘录分发下去。元首是颁布了法令，但劳改营仍然是他的劳改营。"
 AMR.smuta.8.a: "自由的萝卜加必要的大棒。"
 AMR.smuta.9.t: "千里挑一"
 AMR.smuta.9.desc: "米佳难以置信地听着典狱长犹豫而不屑地宣读着元首的敕命。他最后说：“努力工作，总有一天你们会再次看到铁丝网外面的世界。简而言之，辜负元首就是死路一条。人渣们，回去工作，解散。”\n\n米佳几乎不敢相信自己刚刚听到的话。当他因为支持民主而被罗扎耶夫斯基的爪牙逮捕时，他从未想过自己有一天能逃离铁丝网。\n\n现在，元首一反常态地大发慈悲，给了他自由，或者至少是一条通往自由的道路。当然，米佳憎恨元首和他的纳粹党徒们，但这难得的自由机不可失失不再来。\n\n米佳像着了魔一样挥舞着手中的镐头。这个民主煽动者化作了一台专注的机器，挥镐、击下、抬起。任务第一，自由为大。\n\n一天结束时，米佳沉沉睡去，梦里填满了开阔的田野和和煦的微风。虽然只有少数人能够真正获得自由，但他一定会成为其中之一。\n\n每天都有新的奴隶被从床上或街上强征过来，营地的规模也随之不断扩大。米佳不知道有多少人会永远留在这里，他在心里默默发誓，他不会就这样死掉。"
 AMR.smuta.9.a: "劳动带来自由。"
 AMR.smuta.10.t: "统计数据"
 AMR.smuta.10.desc: "“……参观就到此结束了，”主管整了整帽子，微微鞠了一躬，“希望能达到您的标准。”\n\n罗扎耶夫斯基思考了一会。他原本以为这只会是一次寻常的参观，但今天的发现却格外的不寻常。他和部长们此刻正在镇上最大的一个劳改营里，在这里，成百上千的人在为军队生产着手套。\n\n此时此刻，他手里正拿着最新一批的手套。这手套感觉结实又牢固，根本想象不到这竟是劳改营奴工们的手笔。\n\n“干得不错，”元首点评着，“营地效率很高，你的确对你的俘虏们毫不留情。”\n\n主管松了口气，但罗扎耶夫斯基继续说道，“还有一个重要的问题：你手下的工人又累又饿又虚弱。看他们的脸色，这群人撑不了多久了。你打算怎么维持设施运转？”\n\n“不用担心，先生。我可以向您保证，寻找新的工人不成问题。毕竟流窜的敌匪和间谍还多的很。”\n\n元首满意地冲主管点了点头，这个回答他很受用。“不要有所保留。”他说道。"
 AMR.smuta.10.a: "“如果让他们工作至死可以让俄罗斯焕然一新的话，这点代价不足挂齿。”"
 AMR.smuta.11.t: "仰望，欢呼，以致元首"
 AMR.smuta.11.desc: "罗扎耶夫斯基在阳台上眺望哈尔滨市。很久以前，俄罗斯法西斯党只是这城市中微不足道的小团体。现在时代变了，法西斯党是俄罗斯远东的唯一霸主，罗扎耶夫斯基则是这个崭新的民族社会主义霸权的元首。然而，俄罗斯的重生才刚刚开始。西方渎神的堕落者仍然逍遥法外，国家统一必是一场血腥的磨难。但现在，确保远东已然足够。\n\n元首本人的形象也大有改观，他曾被视为法西斯的笑柄，是俄罗斯畸形的活证。现在，它是人民心中带领国家迈入新时代的引路人。当他演说时，成千上万的男男女女站起身来，倾耳聆听，欢呼雀跃。马加丹和赤塔的墙上贴满了海报，将罗扎耶夫斯基描绘成拯救俄罗斯的上帝亲选。他现在身负重担，万众瞩目。光是想到这，罗扎耶夫斯基就已经按耐不住笑意了。\n\n这时，他感到有什么东西依偎在他的腿上。那是他最忠实的崇拜者。他把穆拉抱在怀里，抚摸着这小猫咪的头，穆拉随之轻轻地打起呼噜来。他被这好奇的小生命逗乐了，于是和它一同归屋。元首早已开始谋划他光复俄罗斯的计划，但目前来说，罗扎耶夫斯基已然满足于他铁腕治下的远东了。"
 AMR.smuta.11.a: "闹剧不再。"
 AMR_vozhds_new_groove_tt: "§O元首§!重振雄风，他已经做好准备，去面对前路上的任何§R威胁§!！\n"