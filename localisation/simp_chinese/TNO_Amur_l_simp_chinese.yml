 AMR_Konstantin_Rodzaevsky: "康斯坦丁·罗扎耶夫斯基"
 POLITICS_KONSTANTIN_RODZAEVSKY_DESC: "康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基一直是一个东方人。新生的苏维埃体制冉冉升起，而他自年轻之时就鄙视它，灼灼逼人的压迫促使他从苏联的布拉戈维申斯克（海兰泡）治下逃往哈尔滨的流亡者聚居区。在这里，他深信必须创建一种能与布尔什维克匹敌的体制；在法西斯刚刚诞生的欧洲，他找到了答案。内战失败的蚀心之痛，使得许多俄罗斯人接受了这种新生意识形态。年轻且极具感召力的罗扎耶夫斯基抓住这一良机，以万字旗将这些人统于麾下，用演讲点燃人们胸中欲念之火。他许诺总有一天必将重返家乡，解放受难的俄罗斯人民。\n\n俄罗斯法西斯党成立不久，与满洲新霸主，日本，建立了紧密的关系。这位法西斯党最大的恩主在其生存期间支持它，直到随着主席团的垮塌，再一次宣称俄罗斯的机会到来。\n\n依仗日本盟友的热情，俄罗斯法西斯党的首领为摧毁犹太-布尔什维主义发动了一场神圣十字军。然而，他完全解放的梦想被群集的对手所击碎：将军们和他们的沙皇，还有更糟的，米哈伊尔·马特科夫斯基和他那帮叛贼想要越过太平洋寻求援助。康斯坦丁·罗扎耶夫斯基只能单单作为一个军阀头子独自留在了结雅，他无比愤怒，发誓必将对所有俄罗斯之敌复仇，无论他们是谁：犹太人，赤匪，马特科夫斯基分子，伪沙皇拥戴者，这些胆敢挑战元首的恶徒。对他而言，这是重振俄罗斯昔日荣光的唯一方法，但这个梦想似乎愈发遥不可及。"
 POLITICS_KONSTANTIN_RODZAEVSKY_70S_DESC: "康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基被许多人冠以不同的称呼。他的诋毁者抨击他，将其称为神经病；他的敌人畏惧他，将其称为土匪王；而他的支持者称颂他，视其为“元首”。他曾带领俄罗斯法西斯党反攻故土，发起对布尔什维克与犹太人的圣战，收获的却是无情的背叛。叛徒亵渎他的理想，屠杀他的袍泽，反对他的领导。罗扎耶夫斯基陷入深深的抑郁之中，借酒消愁，偏执症也愈加严重，那段岁月可谓是结雅最黑暗的时刻。\n\n然而，当他的敌人一个个被剿灭、叛徒一批批被铲除；邪恶的布尔什维克化为灰烬、疯狂的东正教狂徒被碾成粉碎，元首康斯坦丁·罗扎耶夫斯基的肉体从斗争的烈火中涅槃，精神从艰难的考验中破茧：他摧城拔寨，努力戒酒，严重的偏执症也在最后一名叛徒的嚎叫中灰飞烟灭。元首曾经敬仰的日耳曼人，他们背信弃义，忽视他所经历的苦难，露出野蛮的本质——不，这不是悲剧，而是启迪。元首发觉，日耳曼人不过是群失去斗志的失败者，他们无法建立以一个属于民族社会主义的乌托邦——日耳曼人不过是一群令人失望的民族，斯拉夫民族并不需要依赖他们。\n\n俄罗斯民族国，是罗扎耶夫斯基辛勤奋斗的结晶，作为他实现理想的第一步，元首希望建立起一个民族社会主义庇佑下的俄罗斯，这也同样是至关重要的一步。罗扎耶夫斯基将继续前行，心中燃烧着纳粹主义的火焰——对民族社会主义的未来、斯拉夫民族的未来，皆充满信心。"
 the_vozhd_of_the_russians: "俄罗斯人的元首"
 AMR_Lev_Okhotin: "列夫·奥霍京"
 AMR_Lev_Okhotin_hog_desc: "§Y俄罗斯法西斯党党委书记\n教权法西斯主义§!\n--------------\n§L列夫·帕夫洛维奇·奥霍京在赤塔出生长大。由于他的家人都是顽固的保皇党，害怕即将到来的苏维埃军队进行报复，九岁的奥霍京和他的家人于1920年逃到了哈尔滨。作为一个家庭生活不幸福的流亡男孩，年轻的奥霍京很自然就成为罗扎耶夫斯基新成立的俄罗斯法西斯党的一员。奥霍京于1932年加入该组织，是其第一批成员。他在不久后辞去了在哈尔滨师范学院的工作，并很快就成为元首为数不多的朋友之一。\n\n当保皇党断绝了联系、当背信弃义的马特科夫斯基逃到马加丹并分裂了政党、当元首的多疑症让他失去了任何可能有的自信和信心时，尽管元首与他的距离越来越远、尽管他为全俄军能提供的资源越来越少、尽管亚历山大·博洛托夫对他投向谨慎的目光和怀疑的低语，奥霍京仍然忠心耿耿。§!"
 AMR_Nikolay_Zaerko: "尼古拉·扎耶尔科"
 AMR_Nikolay_Zaerko_hog_desc: "§Y俄罗斯法西斯党党委书记\n教权法西斯主义§!\n--------------\n§L尼古拉·伊万诺维奇·扎耶尔科是列夫·奥霍京被清洗后换上来的新任俄罗斯法西斯党党委书记，他在为俄罗斯法西斯主义之梦服务的过程中表现相对突出（或者有时特别卓越），在他被提拔之前，他曾担任过罗扎耶夫斯基的副手。\n\n就像所有被提拔成二把手的副官一样，扎耶尔科是一个忠心的佞臣，对罗扎耶夫斯基口中的每一个字都毫不怀疑，把他的每一句话都当作耶稣基督的圣言。但罗扎耶夫斯基就喜欢这样的二把手，因此，扎耶尔科与他上司的关系仍然像以前一样好。§!"
 AMR_Mikhail_Spasovsky: "米哈伊尔·斯帕索夫斯基"
 AMR_Mikhail_Spasovsky_for_desc: "§Y外交部长\n教权法西斯主义§!\n--------------\n§L米哈伊尔·米哈伊诺维奇·斯帕索夫斯基，资深俄罗斯法西斯党党员，同时也是党内最年长的成员。他出生于十九世纪的俄罗斯帝国首都，圣彼得堡。青年时期，斯帕索夫斯基加入了黑色百人团。早在一战前，该极端民族主义反动组织就已经渗透了俄国社会的一些阶层。二月革命后，帝国崩溃，斯帕索夫斯基随着白军向东去，最终定居哈尔滨。\n\n时间无情地摧残着这名日渐衰老的反动派，哈尔滨及后来在阿穆尔的艰辛生活也折磨着他。斯帕索夫斯基与元首私交甚好，同时也是党内声名显赫之人，但他已经七十多岁了。元首疑心越来越重，斯帕索夫斯基的精神压力也与日俱增。即使罗扎耶夫斯基对其敬佩有加，日趋严重的心脏问题也无可挽回。这名位高权重的法西斯觉得自己将不久于世。§!"
 AMR_Georgy_Shekherev: "格奥尔基·舍赫列夫"
 AMR_Georgy_Shekherev_for_desc: "§Y外交部长\n教权法西斯主义§!\n--------------\n§L格奥尔基·弗拉基米罗维奇·舍赫列夫1916年出生于俄罗斯帝国，在俄罗斯革命摧毁数个世纪以来的旧帝制、红军战胜白军的前几年，舍赫列夫和家人一同搬到哈尔滨。他年轻时曾在哈尔滨短暂接受教师培训，此时却加入浅野支队——这是一支由日本关东军军官指挥的俄罗斯族部队。\n\n随着浅野支队逐渐发展成数支互不隶属的部队，舍赫列夫成为俄罗斯法西斯党的追随者，法西斯党的许多成员也是浅野支队的成员。他将自己的全部热情投入这场运动，在阅读罗扎耶夫斯基的作品，尤其是《法西斯主义ABC》时，他愈发沉浸其中。最终，舍赫列夫入党，随后加入党的黑衫军。顺便一提，舍赫列夫对党的事业极为热忱，他的献身精神，以及无论任务大小、有多残忍都能坚决执行的能力，给他的同僚和上级留下了极为深刻的印象。\n\n自俄罗斯法西斯党跨过阿穆尔河以来，舍赫列夫逐渐成为党的头面人物，在罗扎耶夫斯基身边举足轻重，领导着法西斯党的黑衫运动。此时，他逐渐走到一个十字路口：他希望把党从亚历山大·博洛托夫的暴行中解救出来，这导致二人之间的裂隙越来越大。然而，他却总是被他所管理的组织的性质和目的所束缚。§!"
 AMR_Konstantin_Steklov: "康斯坦丁·斯捷克洛夫"
 AMR_Konstantin_Steklov_eco_desc: "§Y经济部长\n教权法西斯主义§!\n--------------\n§L出于一些只有本人才知道的原因，格奥尔基·尼古拉耶维奇·日里亚科夫很久以前就抛弃了这个出生时由家人取的名字，而是采用了一个新的名字来转换个人身份——也许是为了匹配他的政治思想。无论原因为何，康斯坦丁·阿历克谢耶维奇·斯捷克洛夫在过去几十年里一直是法西斯主义的忠实追随者。最初还是旺夏茨基的全俄法西斯组织分裂时，他选择加入了俄罗斯法西斯党，之后又选择跟随元首前往结雅避开米哈伊尔·马特科夫斯基的统治。\n\n斯捷克洛夫在白军领导层都算得上是老资历，他曾参加过在一战、俄国内战、甚至还在中国军阀张宗昌手下服役过。尽管不如康斯坦丁·罗扎耶夫斯基那样狂热，但是他仍然算得上是一个狂热的法西斯主义者和保守分子，他愿意作出任何人类能想象到的暴行，以按照元首的意愿来重建祖国，在他看来，奴隶制和种族灭绝的代价都微不足道。§!"
 AMR_Alexander_Bolotov: "亚历山大·博洛托夫"
 AMR_Alexander_Bolotov_sec_desc: "§Y内安主管\n极端民族主义§!\n--------------\n§L亚历山大·亚历山德罗维奇·博洛托夫出生和成长的环境不明，1926年逃离苏联来到哈尔滨。自其加入俄罗斯法西斯党之后，他对党和元首的奉献精神，只有他对党和俄罗斯人民的敌人的暴力行径才能媲美。\n\n自马特科夫斯基另立山头和与保皇派的统一战线分裂以来，元首的偏执与日俱增。博洛托夫则趁机投机媚上，元首在制定清洗名单时经常倾听他的意见。然而，这些名字多半属于亚历山大·博洛托夫曾经怀疑过的那些人……§!"
 MILITARY_LEV_OKHOTIN_DESC: "§L列夫·帕夫洛维奇·奥霍京在赤塔出生长大。由于他的家人都是顽固的保皇党，害怕即将到来的苏维埃军队进行报复，九岁的奥霍京和他的家人于1920年逃到了哈尔滨。作为一个家庭生活不幸福的流亡男孩，年轻的奥霍京很自然就成为罗扎耶夫斯基新成立的俄罗斯法西斯党的一员。奥霍京是这个组织的第一批成员之一，于1932年加入，不久就辞去了在哈尔滨师范学院的工作，他很快就成为元首那为数不多的朋友之一。\n\n作为元首天生的知己，他从俄罗斯法西斯党的队伍中脱颖而出，最终成为罗扎耶夫斯基的二把手——作为党的组织发展部门的负责人，他在全俄政府坚决执行元首的意愿。\n\n列夫对康斯坦丁·罗扎耶夫斯基本人及其意识形态上的忠诚毫不动摇，他欣喜地跟随他前往俄罗斯远东地区，甚至被认为是俄罗斯武装部队的最高统帅。\n\n当保皇派断绝了联系、当背信弃义的马特科夫斯基逃到马加丹并分裂了政党、当元首的多疑症让他失去了任何可能有的自信和信心时，尽管元首与他的距离越来越远、尽管他为全俄军能提供的资源越来越少、尽管亚历山大·博洛托夫对他投向谨慎的目光和怀疑的低语，奥霍京仍然忠心耿耿。§!"
 MILITARY_GEORGY_SHEKEREV_DESC: "§L格奥尔基·弗拉基米罗维奇·舍赫列夫1916年出生于俄罗斯帝国，在俄罗斯革命摧毁数个世纪以来的旧帝制、红军战胜白军的前几年，舍赫列夫和家人一同搬到哈尔滨。他年轻时曾在哈尔滨短暂接受教师培训，此时却加入浅野支队——这是一支由日本关东军军官指挥的俄罗斯族部队。\n\n随着浅野支队逐渐发展成数支互不隶属的部队，舍赫列夫成为俄罗斯法西斯党的追随者，法西斯党的许多成员也是浅野支队的成员。他将自己的全部热情投入这场运动，在阅读罗扎耶夫斯基的作品，尤其是《法西斯主义ABC》时，他愈发沉浸其中。最终，舍赫列夫入党，随后加入党的黑衫军。顺便一提，舍赫列夫对党的事业极为热忱，他的献身精神，以及无论任务大小、有多残忍都能坚决执行的能力，给他的同僚和上级留下了极为深刻的印象。\n\n自俄罗斯法西斯党跨过阿穆尔河以来，舍赫列夫逐渐成为党的头面人物，在罗扎耶夫斯基身边举足轻重，领导着法西斯党的黑衫运动。此时，他逐渐走到一个十字路口：他希望把党从亚历山大·博洛托夫的暴行中解救出来，这导致二人之间的裂隙越来越大。然而，他却总是被他所管理的组织的性质和目的所束缚。§!"
