 AMR_supreme_council_purge: "清洗最高委员会"
 AMR_supreme_council_purge_desc: "很不幸，俄罗斯的法西斯主义事业之所以常常受阻，原因就在于党内的野心家和马特科夫斯基派的叛徒，卑鄙的马特科夫斯基本人就是最好的例子。经过深思熟虑，元首义无反顾地决定对他的最高委员会进行清洗，以便组建一个更新、更纯洁、更强有力的政府，全心全意地为国家服务。无论是直接枪毙还是在集中营里劳动致死，叛徒们绝对逃不过死亡的命运。没人能凌驾于法西斯的正义秩序之上！法西斯主义万岁！元首万岁！"
 AMR_secret_police: "秘密警察"
 AMR_secret_police_desc: "尽管我们在清理腐败，除掉政府内部的异议上取得了不小的进展，但仍有许多工作要做。尤其还得做好群众工作。毕竟，群众里总是潜藏着邪恶的异议者、隐匿着信奉共产主义的渗透分子。为了维护国家安全，我们要在每个家庭、每条街道、每座工厂内部都安插上元首的眼线。我们会培养一种恐怖文化，让朋友和家人彼此之间相互怀疑，互相猜忌。只要做到这一点，人民就会自己帮我们揪出那些潜伏着的布尔什维克，法西斯主义的雄狮就可以吞噬社会主义的毒蛇。"
 AMR_true_vozhd: "唯一真正的元首"
 AMR_true_vozhd_desc: "我们敬爱的元首和他最亲近、最信任的盟友用辛勤的劳动和奉献，把全法西斯党彻底清洗了一遍，腐败分子和叛徒们四散奔逃，如同硕鼠尖刀被赶出了仓房。我们境内的布尔什维克分子要么每天都活在无尽的恐惧中，要么在集中营里被慢慢折磨致死。终于，在其长臂可及的范围内，阿穆尔元首的权威再无质疑。"
 AMR_corporate_state: "法团之国"
 AMR_corporate_state_desc: "如果我们要在元首的仁慈指导下统一俄罗斯，就必须整顿我们的国家。虽然目前的经济状况对于一个小军阀来说可能还不错，但就统一而言还远远不够。\n\n我们的经济必须与法团主义的原则保持一致。俄罗斯的富人和穷人必须精诚合作，以便有效地使国家向新的经济模式过渡。"
 AMR_free_russian_army: "俄罗斯自由军"
 AMR_free_russian_army_desc: "除了元首本人，我们国家最值得骄傲的就是俄罗斯自由军。凭借坚定的决心与力量，我们粉碎了远东的叛徒、劣等人和布尔什维克。\n\n然而，军队总是有可以改进的地方。我们会把这支军队打造成全俄最强的武装力量。一旦我们完成任务，那收复四分五裂的俄罗斯祖国自然不在话下。"
 AMR_free_russian_army_2: "俄罗斯自由军"
 AMR_free_russian_army_2_desc: "自由俄罗斯军是我们国家的第二大骄傲，仅次于元首本人。凭借着杀伐果断的决心，我们已经将盘踞远东的叛徒、劣等人与布匪一扫而空。\n\n然而，这支军队仍有进步的空间。我们将把它锻造为俄罗斯最凶猛的武装力量。在此之后，我们便能夺回支离破碎的祖国大地。"
 AMR_nerchinsk_mines: "涅尔琴斯克矿井"
 AMR_nerchinsk_mines_desc: "历经一场艰苦卓绝的战役，我们终于攻克了伟大的赤塔城及其周边地区。该地区最重要的地方之一无疑是涅琴尔斯克矿井、还有地下蕴藏着的无数金银。只要这些矿井仍在我们的控制之下，它们就是维持我国经济持续增长的宝贵资产。"
 AMR_nerchinsk_mines_2: "涅尔琴斯克矿井"
 AMR_nerchinsk_mines_2_desc: "历经一场艰苦卓绝的战役，我们终于攻克了伟大的赤塔城及其周边地区。该地区最重要的地方之一无疑是涅琴尔斯克矿井、还有地下蕴藏着的无数金银。只要这些矿井仍在我们的控制之下，它们就是维持我国经济持续增长的宝贵资产。"
 AMR_advisors_japanese: "日本顾问"
 AMR_advisors_japanese_desc: "俄罗斯倒向犹太-布尔什维主义和堕落时，白卫运动就失去了祖国的靠山，宛如风中的蒲公英散落在荒野中。在我们走投无路的至暗时刻，是日本人和他们的附属满洲国热情地接纳了我们，愿意为我们遮挡严寒，在我们饥肠辘辘之时送来餐食。\n\n在德国雄鹰把它的爪子伸向俄罗斯的田野，把苏维埃的上层建筑砸烂，把联盟也打得土崩瓦解之后。我们与亚戈达腐败的苏维埃残部的斗争中，也正是日本给予了我们不懈的支持。即使在白军联盟瓦解之后，日本仍然支持着我们的正义政府。他们没有选择盘踞在赤塔的那群可笑又愚蠢的保皇派毒蛇，也没有支持马特科夫斯基那些只会在背后捅刀的乌合之众。\n\n现在，我们作为纯洁和民族主义的堡垒独自矗立在黑暗之中，而日本人是我们唯一的盟友。他们为我们提供武器装备，为我们讨伐堕落的军事行动提供建议，帮助我们把背叛祖国的人清洗掉。"
 AMR_blackshirt_divisions: "黑衫野战师"
 AMR_blackshirt_divisions_desc: "著名的黑衫军隶属于俄罗斯法西斯党，他们是全世界最敬业、最无私的爱国者和法西斯主义事业的战士。他们为元首服务而生，为光荣的法西斯事业而死。我们可以扩大这些勇敢的狂热分子的作用，从压制异见思想的毒害，到直接投入战场，与法西斯主义的敌人作战。无论如何，他们对事业的全身心投入都可以得到更好的利用。"
 AMR_defensive_redoubts: "防御工事"
 AMR_defensive_redoubts_desc: "元首通过国家赋予的权力，管辖着国内民众生活的方方面面。这使得我们有机会追捕逃亡的异议人士和敌人派来的渗透者。只要我们可以一直坚持下去，很快就可以把俄罗斯牢牢锁住。"
 AMR_quality_in_quantity_1: "量中求质"
 AMR_quality_in_quantity_1_desc: "人力紧缺的问题正纠缠着我们的仁义之师，我们因此难以在新征服的土地上确立控制。为使我军走上正道，元首与他的最高指挥部已决定实施大规模征兵计划以增强军队。黄皮和懒狗肯定会对新政策满腹牢骚，但元首认识到，相较于我们前方的伟大事业，个人的关切可谓微不足道。每位俄罗斯人都必须履行解放祖国的职责。"
 AMR_quality_in_quantity_2: "量中求质"
 AMR_quality_in_quantity_2_desc: "人力紧缺的问题正纠缠着我们的仁义之师，我们因此难以在新征服的土地上确立控制。为使我军走上正道，元首与他的最高指挥部已决定实施大规模征兵计划以增强军队。黄皮和懒狗肯定会对新政策满腹牢骚，但元首认识到，相较于我们前方的伟大事业，个人的关切可谓微不足道。每位俄罗斯人都必须履行解放祖国的职责。"
 AMR_a_modern_army_1: "现代军队"
 AMR_a_modern_army_1_desc: "目前困扰我们正义之军的问题之一是缺乏人力，我军的战斗潜力没法得到充分的发挥。为了使我们的军事发展更进一步，元首和他的统帅部已经同意实施军队现代化来平衡这一特殊的不利因素。与其冒着损害民意支持的风险，大规模征召民众参军入伍，不如从国外引进更加先进的军事技术，采用更新、更有效的军事组织形式。"
 AMR_a_modern_army_2: "现代军队"
 AMR_a_modern_army_2_desc: "目前困扰我们正义之军的问题之一是缺乏人力，我军的战斗潜力没法得到充分的发挥。为了使我们的军事发展更进一步，元首和他的统帅部已经同意实施军队现代化来平衡这一特殊的不利因素。与其冒着损害民意支持的风险，大规模征召民众参军入伍，不如从国外引进更加先进的军事技术，采用更新、更有效的军事组织形式。"
 AMR_brown_book: "法西斯主义ABC"
 AMR_brown_book_desc: "《法西斯主义ABC》一直以来是俄罗斯法西斯党的信仰之基和指导方针。该书最初由根纳季·塔拉达诺夫和弗拉基米尔·基巴尔金（这两人后来都投靠了大叛徒马特科夫斯基）撰写，并由伟大的元首本人亲自编辑。元首最近决定对其加以修改，尽量减少马特科夫斯基的影响后再出版该书，供公众阅读、说服民众支持我们的事业。法西斯主义者是后天塑造的，而不是天生的。广泛传播法西斯主义意识形态的知识，让人们了解它所承诺的光辉未来，难道还有别的更好的办法吗？"
 AMR_resources_to_japan: "日本贸易"
 AMR_resources_to_japan_desc: "到目前为止，日本人一直是我们最可靠的援助者，尽管他们的援助大概是出于自身的利益。然而，我们不能指望他们在没有短期回报的情况下送来大量的援助。为此，我们将在合理的范围内给予他们可能想要的一切，日本专属的经济权利和土地，日本财阀投资开发的特权。如果他们对自己的回报足够满意，也许我们自己也会反过来得到更多的好处。"
 AMR_the_german_model_idea: "德国模式"
 AMR_the_german_model_idea_desc: "德国人是我们的死敌，而他们的国家不过是对民族社会主义理想的拙劣模仿，不过，至少他们的经济模式行之有效。该国至今仍未崩溃，必须归功于其国家法团主义的经济体制；也是因此，我们也要追求这种体制，并在每块新占领的土地上将其贯彻落实。让被征服的民众抱怨去吧，胜者为王败者为寇，这才算公平。以及，任何危险费力的工作都会被丢给奴隶。"
 AMR_rusfascist_stronghold_2: "俄罗斯法西斯大本营"
 AMR_rusfascist_stronghold_2_desc: "生于耻辱的苏联迫使俄罗斯真正的儿女流离失所，其中一些人逃往哈尔滨，在那里，罗扎耶夫斯基的领导下，我们以万字之力修炼自身，对付拿着镰刀锤子的赤匪。法西斯之铁面下，所谓的联盟分崩离析，我们似已作出了正确的决定；而且，于法西斯旗下，祖国将再度重生，任何掠夺者都必须滚蛋。然而现在我们身处远东的穷乡僻壤，这幅可怜样完全是因为背叛：内鬼马特科夫斯基，还有外部懦弱卑鄙的日本佬。但我们的坚韧谱写出的俄罗斯乐章比赤匪这一短暂间奏曲要长久，也必将比其他逆贼更长久，我们的祖国将浴火重生。"
 AMR_commandos: "特战单位"
 AMR_commandos_desc: "根据元首亲自下达的命令，一个新的特种军事部队已被建立，作为正规军的一个下属支队。这支部队名为“突击队”，负责执行各类一般士兵缺乏专业训练的任务。这些任务包括：游击战和突袭打击敌人的士气，破坏敌人的组长，在他们的防线上撕开缺口。我们对这些突击队员抱有很高的期望，在不远的将来，我们期待着他们可以不负重望。"
 AMR_idea_lessons_from_the_ice_march: "冰上行军的教训"
 AMR_idea_lessons_from_the_ice_march_desc: "几十年前，在俄国内战这个历史的悲剧中，可恨的布尔什维克通过欺骗和偷袭最终取得了胜利，我们的白军先辈在向远东缓慢撤退的过程中忍受了许多磨难。其中一个特别声名狼藉的事件是冰上行军。无数士兵在撤退过程中不得不在冬季穿过冰封的坎河、西伯利亚的大片雪地，仅仅是想要避免白军的彻底失败、不愿被布尔什维克俘虏。这场近乎灾难的事件理应得到哀悼，但我们也应该从中吸取教训，以免重蹈覆辙。我们将研究其细节，并将其应用于我们军事后勤的现代化。"
