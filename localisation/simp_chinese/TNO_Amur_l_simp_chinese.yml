 AMR_the_true_heir_of_harbin: "正统哈尔滨白俄之裔"
 AMR_the_true_heir_of_harbin_desc: "俄罗斯人民长期受苦受难，但终于否极泰来——康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基和他的俄罗斯法西斯党终于从犹太-布尔什维克几十年来的肆意屠戮中解脱出来。哈尔滨年轻爱国流亡者的义愤中，一道火花燃起，酝酿为熊熊大火后烧遍了俄罗斯远东，他们惩戒苏维埃的暴政，为受压迫的俄罗斯人民带来自由。法西斯英雄们的决心，以俄罗斯与上帝之名作出的牺牲与功绩，正是俄罗斯法西斯党合法性的真正体现，也是亲爱的元首身担俄罗斯反共斗争先锋的真正体现。\n\n尽管我们的努力被谢苗诺夫和马特科夫斯基这些叛逆破坏，但我们的意愿坚定不移。我们真正的目标便是在法西斯旗帜下彻底解放神圣的俄罗斯，而这才刚刚开始。我们要么铸就俄罗斯历史上最伟大的时刻，要么以屈从于犹太霸主而告终。"
 AMR_contact_the_japanese: "接触日本人"
 AMR_contact_the_japanese_desc: "在共产主义暴政的黑暗岁月里，哈尔滨流亡的忠志之士可找不着比大日本帝国更好的盟友了。这个国度上千年来未受犹太影响，崛起为自由亚洲的主导性力量，抵制商业的价值观与犹太文明，并珍视荣誉与传统。日本人的道德价值观便是犹太毒瘤的反面。\n\n日本当局并未对苏维埃帝国的威胁视而不见，它清醒意识到俄罗斯法西斯党在反布尔什维克圣战中扮演的角色。正是旭日帝国指导我们夺回阿穆尔河沿岸，并援助我们枪炮和黄油对抗红军。虽然日本不再关注俄罗斯事务，但并不意味着日本帝国不再支援我们。无论如何，元首将向菊花王座证明自己是一位有价值的盟友，并证明他愿意同日本继续发展良好的关系。"
 AMR_the_free_all_russian_army: "全俄自由军"
 AMR_the_free_all_russian_army_desc: "俄罗斯法西斯党战士满怀激情与勇气，但他们缺乏现代军队必须具备的训练与纪律。部队里大多是街头打手和哈尔滨民兵，不足以与我们的对手相匹敌，而我们的对手要么是白军最聪明的军官，要么有美国雇佣兵撑腰。布尔什维克又有什好说的呢？他们用残酷的训练约束军队，并且不回避任何反人道的手段实现他们那可怜巴巴的胜利。\n\n若要重建俄罗斯，全俄军的改革便是首要任务。我们的军事思想将采纳日本人和白军老前辈的经验，我们的新兵将被党的意志牢牢束缚，军队将成为一个有机的整体，不再受内部争端的干扰。也许有一天，世界会惊讶地注视着一小帮法西斯追随者如何成为一支能与强大的德国国防军平起平坐的力量。"
 AMR_secure_the_west: "征西"
 AMR_secure_the_west_desc: "历史总是惊人而又戏谑地相似。命运的车轮载着大头领格里戈里·谢苗诺夫又回到了外贝加尔一带的赤塔，一如数十年前他在俄国内战尾声狼狈逃窜的样子，而这一次他带着自己树立的伪沙皇和一批趋炎附势的白军遗老。尽管有过在绞杀赤匪的义旗下浴血奋战的光辉历史，如今这个叛徒却妄想着抛弃伟大的俄罗斯民族反共大业。当年那名骑兵军官的光环早已褪色不见踪影。他与手下的走狗们丢下了崇高的理想，反倒挟裹着这个叫米哈伊尔的伪沙皇，做尽偷鸡摸狗的脏事来谋求蝇头小利。\n\n谢苗诺夫，舍普诺夫，还有他们统率的小喽啰们，这些家伙的好日子就要到头了。伪帝的王座也将分崩离析，没几天好坐了。但直到被彻底瓦解之前，他们的穷酸国度依旧还是我们眼下最紧要的对手。我们必须时时刻刻紧盯着与赤塔的边境线来预防不期而至的入侵。"
 AMR_secure_the_east: "镇东"
 AMR_secure_the_east_desc: "卑鄙的懦夫，可悲的叛徒，狡诈的毒蛇，这些词汇用来形容米哈伊尔·马特科夫斯基再合适不过了。他为了一己私利竟然妄图篡夺反共统一战线的领导权。尔后叛徒得到了应得的报应，他狼狈地流窜到了远东近郊的马加丹，只能在冰冻废土的残酷无情中听天由命。如果没有忠诚的小跟班与他的美国债主，他早就该被风雪埋没了。\n\n但我们绝对不能被这可鄙的假象蒙蔽了双眼。如果要说这该死的家伙有什么特长，那一定是在绝境中苟活的奸计。就算落到这般田地，他也一定正算计着怎么给我们的弱点来上致命一击。对我们而言，放空与他的边境是万万不可取的。修城筑垒将会为我们的北境提供一道坚实的防线，这些工事在征讨逆贼的大决战中是不可或缺的。"
 AMR_under_lock_and_key: "尽在掌握"
 AMR_under_lock_and_key_desc: "康斯坦丁·罗扎耶夫斯基治下的疆域有着一个无可比拟的绝妙之处：他能将英明的规划与论断延伸向所有细枝末节的地方。通过对伟大元首的崇拜，以及黑衫军与俄罗斯法西斯党的辛勤躬耕，从西伯利亚荒原中的无名村庄到人头攒动的罗扎耶夫斯克，一切都是如此井井有条。除去抛头露面的黑衫军社员和党内官僚，元首也在暗中安排了独立的登记员，这使得每一个进出阿穆尔地区的人员都能被追踪记录在案。\n\n这一切意味着除了对本地居民的掌控外，俄罗斯法西斯党可以高效地揪出企图叛逃出境的变节者，又或是精准预防境外颠覆势力的特务。伟大元首总是调笑道“不久的将来，全俄亦将尽在我手。”"
 AMR_the_rodzaevsk_officer_academy: "罗扎耶夫斯克军事学院"
 AMR_the_rodzaevsk_officer_academy_desc: "具备政治意识的白军军官和反布尔什维克战士超越了日军的框框道道，证明自身是我们再征服阿穆尔的一大助力，但作为军队的核心，他们不是长期可靠的力量。战争的不断升级促使我们培养自己的军事传统。为了培养我军的军官团，并为其提供吸收了现代杰出军事头脑所积攒下来的经验的专业人员，我们要学会用各种方法培养军事干部。\n\n因此，我们将建设新俄罗斯第一所军事院校——罗扎耶夫斯基军事学院。元首本人将在家乡出席学院的开幕式，欢迎新兵，表达自己对新一代俄罗斯军官的希望与抱负，并期望他们为法西斯利剑带来荣耀。"
 AMR_a_new_asano_brigade: "新浅野旅团"
 AMR_a_new_asano_brigade_desc: "在日俄协作的历史中书写着特别的一页，这便是浅野旅团，一支与大日本帝国皇军携手抵御赤匪的忠义之师。这支部队由尊贵的关东军军部亲自指导，召集起哈尔滨的青年志士，铸成一股不可小觑的力量。他们高效地瓦解了赤匪的游击战术，用行动证明了自己可堪大用，甚至有人用武士道的大无畏精神来形容他们的勇气。直到最终部队编制被解散，包括我们在内的许多成员被改编进俄罗斯反共联军，继续在远东对抗布尔什维克。\n\n对我们和日本而言，死灰复燃的布尔什维克分子是一个迫在眉睫的威胁。我们可以借故向日本陆军大本营请愿，重新组建浅野旅团。这不仅象征着全俄政府与日本帝国的亲密关系，一支可靠的精锐部队也能为我们未来的征服夯实基础。"
 AMR_arms_from_the_sphere: "来自共荣圈的军火"
 AMR_arms_from_the_sphere_desc: "日本于19世纪的明治维新时期第一次开眼看世界，并逐渐成为了世界强权之一，在人所能知的每个生产领域成为战而胜之的经济与工业巨人。全能的亚洲经济巨头——财阀，生产了不可估量的枪械弹药，其中的大部分不会直接供给日本军队与共荣圈周边地区的军队，而是待价而沽。这些东西对我们价值非凡。\n\n我们自身的军工生产不足以弥补军队需求，但我们可以给高价购买获得日本多余的枪械弹药，以此兑现我们的承诺，对付我们的共同敌人，即边境土匪和共产党人。"
 AMR_rethinking_our_tactics: "反思战术"
 AMR_rethinking_our_tactics_desc: "俄罗斯法西斯党之所以没能趁苏联最初的崩溃时将统治范围向西扩张，很大程度上是因为大多数战术战略基于老朽的白军军官炮制的陈腐方案——人海战术，军官至上，以及决战计划。他们在想什么？\n\n这些军官以及对我们事业的尽心尽力当然值得赞赏，但他们的贡献则不然。罗扎耶夫斯基和他的最高司令部该草拟一份新的战略计划与大单位战术，以便为迫近的冲突做好准备。这次，我们要保证十年前的错误不再重演。"
 AMR_blackshirt_field_divisions: "黑衫野战师"
 AMR_blackshirt_field_divisions_desc: "令人畏惧的黑衫军是我们目前最宝贵的力量之一：一支由思想最坚定的党员为核心所组建的党的准军事部队。然而迄今为止，我们还并未将黑衫军的力量发挥到极致。\n\n这些法西斯狂信徒，以其恐吓战术、极度残暴的行为和对于罗扎耶夫斯基和俄罗斯法西斯党的事业的全身心的投入而闻名，但在此之前，他们只被用于镇压民间的异见者和扫清元首在党内的对手。\n\n不过，罗扎耶夫斯基已对如何更好的驱使黑衫军有了些许构思——根本上它将作为党的镇压部队存在并在其他单位中充当类似于政委的角色，他们将被安插于正规军的内和外以确保治下的军民团结在党的旗帜下，始终坚持党的路线。"
 AMR_armored_cars: "新式装甲车"
 AMR_armored_cars_desc: "在数十年以前，西伯利亚的战事多是围绕装甲列车进行的。随着科技进步，军备也该更新换代了。装甲列车蜕变成了装甲车，通过灵活的机动来运送兵员和补给。而现在我们决定是时候更进一步，把新款的摩托化装备整编进前线以及后勤的装甲作战序列中，这将极大的提升部队的综合表现。如果我们手上多出一支听候差遣的机动部队，我们离现代高效建军的目标就能更进一步。从东京的朋友们手上肯定能整到些好货，尽管这事儿可能得费些钱。\n\n“战略机动是现代战术的重中之重，而尚武精神从来就流淌在斯拉夫人的血液中。我们必定能快速适应这种新式装备，因为我们天生不凡！前进！”"
 AMR_a_disciplined_force: "纪律严明的军队"
 AMR_a_disciplined_force_desc: "“向后转！举枪敬礼！不，不是这样，你个蠢货！认真点，给我上点心。你们要是不长记性，就等着去禁闭室吃牢饭吧！”\n\n当前，我们的武装力量是个大杂烩。征召的农民，不满的白俄流亡者，还有外国雇佣军。事实摆得一清二楚，军队没能力打持久战——就算是打游击队和土匪，部队的纪律也会时常崩坏。我们应该实行新训练方案，强化纪律处分，落实激励措施，部队不能稍有挫折就溃不成军。我们需要把手下的士兵打造成精锐，亮出我们的肌肉，不单单是在远东这块地里矮子拔高个，我们也必须是全俄罗斯中的精锐。"
 AMR_japanese_advisors: "日本顾问"
 AMR_japanese_advisors_desc: "毫不夸张地说，亚洲一整代的流亡白俄都受惠于这位慷慨的主人——日本的抚养与训练。日本人给我们提供军事援助，帮助我们的组织发展，最终指导我们向俄罗斯远东边疆区进军，打垮当地的布尔什维克政权。不过他们在帮助俄罗斯法西斯党发起俄罗斯再统一的战争后，就让我们准备独立行动，好在我们还可以从他们持续的援助中获取到不少利益。\n\n请求日本援助并不会让我们骄傲的民族蒙羞，因为布尔什维克政府奴役和压迫着我们所渴求的专业人士。随着双方的交流日益密切，我们可以在军事和经济方面向日本顾问提供有利可图的职位，以促进两国的合作共赢。"
 AMR_basing_rights: "提供驻港权"
 AMR_basing_rights_desc: "我们已经在陆地上与日本建立了紧密的联系，然而在海上却是另一番光景。尽管从满洲边境源源不断地送来外交上的喜讯以及诱人的馈赠，日本的水手和海商却没有想要靠近我们海岸线的意图。唯一勉强能称得上是口岸的地方只有一处在丘米坎的小聚落。回到汽船仍旧纵横七海的日子，这儿曾经是美俄之间贸易航路的一环。但是随着时间推移，这里由于无法适应新式的船只而被时代淘汰。\n\n尽管这儿成不了第二个符拉迪沃斯托克，大概也比不过马加丹，它依旧有着成为日本列岛与俄罗斯间航运枢纽的潜质。如果用现代的设备重新修缮丘米坎并授予日本自由驻港的权益，我们与东京的贸易一定能更进一步。"
 AMR_lessons_from_the_kenpeitai: "宪兵队的启示"
 AMR_lessons_from_the_kenpeitai_desc: "日本军部下辖的宪兵队很是让人赏心悦目。他们是由内向外守护帝国的坚实壁垒，无孔不入地渗透到每一个角落，无情地向帝国不忠的臣属展露出帝国的威严意志。这些人的辛勤劳动为帝国带来了丰厚的回报：没有人胆敢破坏帝国井然的秩序，也使得帝国的崇高文化不受下等贱种的玷污。\n\n黑衫军和其他内务安保部门是时候去跟日本同行取取经了，甚至该请宪兵队莅临指导。我们需要一支部队来维护后方安稳并随时捏死冒头的犹太-布尔什维克教唆犯，而宪兵队模式就是最合适的榜样。"
 AMR_onwards_to_liberation: "向解放，前进！"
 AMR_onwards_to_liberation_desc: "我们已为整军备战做了许多努力——首先，打败变节者和伪沙皇，其次，与西边的布尔什维克作战。我们的战略思想已现代化，黑衫军与前线部队融为一体。我们确保了机动装备的来源，并大大加强了部队的纪律。\n\n这并不容易，这一进程在某种程度上尚未结束，但此时此刻，之前由农民、雇佣军和狂热分子组成的乌合之众用肉眼可见的速度转变成了一支为全俄罗斯解放而战的职业军队。罗扎耶夫斯基的梦想开始愈发清晰——一个真正的俄罗斯法西斯党和元首本人牢牢控制下的俄罗斯。前进，走向解放！为了俄罗斯！"
 AMR_god_nation_labor: "上帝，祖国，劳动"
 AMR_god_nation_labor_desc: "“上帝，祖国，劳动！”哈尔滨白俄流亡者之中最富远见的人第一次组建俄罗斯法西斯党之时，就借着这个口号声名鹊起。这几个词正是俄罗斯法西斯主义的权力之源，它是一支建设性力量，旨在全俄国家的复兴与强大。重建的俄罗斯将依靠这些荣耀的原则，稳若泰山，备受尊敬，而不被犹太唯物主义和自相残杀的阶级斗争所玷污。\n\n但要是每一个俄罗斯法西斯党员不能为伟业磨砺自身，不能为服务俄罗斯牺牲自我，那么上帝引导、阶级合作捏合下的民族主义俄罗斯之梦就始终可望而不可及。为了监督全俄国家的转型，党将统摄精神与物质世界，引导拜服于前的俄罗斯人民接受法西斯启蒙精神。"
 AMR_define_the_enemy: "精准索敌"
 AMR_define_the_enemy_desc: "强盛而独立的俄罗斯从来都是最崇高的追求，但仅凭一腔热血发出的宣言不足以完成使命，我们同时还要清醒地认识到谁在致力于摧毁我们所珍爱的祖国母亲。群众们不知从何时起，内心被所谓的“宽容”所荼毒。即使他们感受过被共产党奴役的切肤之痛，这些家伙居然对于锡安分子旷日持久的压迫视而不见，反倒把反犹主义当作是野蛮的象征。\n\n为了从布尔什维克的残暴统治中救赎我们的子民，我们肩负着唤醒他们的神圣使命。我们必须让他们认识到真正的敌人：全球的犹太阴谋集团。这些破坏分子妄图通过共产主义和自由主义的谎言来施加自己的影响力，为祖国母亲带来了无数不可磨灭的创伤。不过犹太佬的小技俩建立在诡计与妄想的空中楼阁之上，只要俄罗斯人民保持清醒，这些阴谋就会不攻自破，如同垒起的扑克牌堆一样轰然垮塌。"
 AMR_our_own_patriarch: "我们自己的牧首"
 AMR_our_own_patriarch_desc: "俄罗斯社会再没有哪个群体像东正教神职人员一样饱受布尔什维克暴政的迫害了。强制流放、谋杀威胁、剥夺财产、强迫改信——列宁和布哈林治下，他们到底经受了多少苦难啊！即便是苏联的统治土崩瓦解之后，许多教士还是没有从过去的恐怖与道德败坏中摆脱出来，也没有试图回归到以往的传统。他们冷漠无为，有时甚至涉足异端邪说。教会的道德与组织大为败坏，为了服务俄罗斯民族，我们必须扛起重建教会的责任。\n\n在国家与元首本人监管下，俄罗斯东正教会将被重组，新的全俄牧首会统领俄罗斯人的精神世界，法西斯统治与东正教信仰将会相互交融，共同汇成一曲和谐的交响乐。"
 AMR_for_holy_russia: "为了神圣俄罗斯！"
 AMR_for_holy_russia_desc: "如果要简述俄罗斯法西斯党的追随者的主张，那便是对第三罗马的坚定不移与无私奉献。东正教信仰是千年来维系俄罗斯的纽带，宛如无垠黑暗中的一盏明灯，而墨索里尼和希特勒引申出的法西斯主义是与之相通的。我们用俄罗斯的传统驯服了它，将其糅合进伟大俄罗斯的精神内核中。\n\n布尔什维克匪帮想必十分清楚东正教会的强大力量，不然也不会如此疯狂地尝试去摧毁它。他们带来了犹太的马列主义异端邪说，妄图用腐化和亵渎来剥夺俄罗斯人民的精神支柱。我们绝不会对这种情形坐视不管，俄罗斯必将重拾对基督的崇高信仰，上帝亦会亲自指挥虔诚的战士抵御魔鬼的侵略。"
 AMR_rodzaevskys_paranoia: "罗扎耶夫斯基的偏执"
 AMR_rodzaevskys_paranoia_desc: "俄罗斯法西斯党，说的深入些，它的领导人罗扎耶夫斯基已经目睹了太多所谓“同志”的背叛。这些背叛不仅仅是个人对元首的攻击，而其中最臭名昭著的几次，则要归咎于马加丹的变节者和赤塔的保皇党。他们与法西斯党和罗扎耶夫斯基的失败有着直接联系，这些叛徒让打碎共产主义锁链、解放俄罗斯的事业陷入低谷。\n\n但这类事情再不会重演了。如果要说元首自联盟失败后学到了什么，那就是没人值得信任。成功来自个人的艰苦工作和个人的办事能力。除此之外，别无他途。是时候评估现状，清理门户。从最低级的党员到罗扎耶夫斯基的核心圈子，无人可从审查中豁免，而叛徒将受到最严厉的惩罚。"
 AMR_a_new_supreme_council: "崭新的最高委员会"
 AMR_a_new_supreme_council_desc: "没有人能够僭越我们的法西斯信条，即便是最高委员会的头头脑脑也不例外。尽管从名义上来说，最高委员会应当代表着那批最具献身精神的活跃党员，可实际上它却充斥着只关心仕途的投机分子和叛徒。即使铲除了马特科夫斯基，这些腐败分子也不会随之消失，谋反的迹象在他们的行为模式中显露无疑。每一次发现虚报，腐败或是抗命，总是能自下而上的牵扯到全俄政府的高层。罗扎耶夫斯基的办公桌上堆满了黑衫军的报告，上面写满了重复的名字。\n\n元首从一开始就不是那么信任他的“亲密战友”，现在他已经下定决心要审判他们来排除潜在的叛徒。尽管这些人里真的有法西斯主义的忠实信徒，更多的人似乎藏着很多不想让黑衫军察觉的肮脏勾当…"
 AMR_eyes_in_every_home: "盯住每家每户"
 AMR_eyes_in_every_home_desc: "国家整肃不能局限于顶层，它还得照顾到底层。为了人民服从我们的理念，针对性的镇压和清洗是不够的，我们需要保证俄罗斯社会各阶层的服从与警惕。\n\n黑衫军继续前进，加强对抗国家敌人的日常活动时，这副重担也不能只是他们一个扛，愿意协助我们对抗叛徒的爱国良民也会来分担一部分。邻居监视邻居，鼓励孩子举报身怀异见的父母，而我们的军人就藏在光天化日之下，随时准备揭露反国家活动。\n\n每个蠢蠢欲动的叛乱分子会发现自己被持续不断的恐怖与迫害气氛重重包围，无法无所畏惧地迈出步伐。"
 AMR_the_heart_of_darkness: "黑暗之心"
 AMR_the_heart_of_darkness_desc: "清点人头，逐一编号。从上至下，审查无人可逃。黑衫军、党员、军官、内阁成员。一人一编号，接着就开始搜查底细。甚至是元首多年以来称之为“朋友”的那些人也不能例外。必须肃清党内颠覆分子，如果这意味着康斯坦丁·罗扎耶夫斯基必须亲自把子弹射进每一个叛徒的脑袋，上帝作证，那他绝对会这么做的。\n\n“坚决保卫俄罗斯！坚决拥护国家！看看你身边的弟兄们。他们之中可能就潜藏着叛徒——我们事业中的犹大。我们该如何处理叛徒呢？叛徒当然只配在地狱里永世受苦，而我们也要让他们在人间不得好生、不得好死。时刻警惕，证明你对元首的忠诚！”"
 AMR_tests_of_loyalty: "忠诚测试"
 AMR_tests_of_loyalty_desc: "对罗扎耶夫斯基来说，测试每个党员的个人忠诚是一个很有吸引力的想法，但考虑到人员数量，这并不现实。对其他人来说，这着实令人庆幸，好在元首自有想法。元首打算私下策划一个忠诚测试，以便扫清叛徒，确定谁是、谁不是俄罗斯法西斯党的真正党员。\n\n为了阻止叛国行为与叛逆思想，忠诚测试不仅会在新党员上强制执行，老党员也不能例外。除了元首以外，每一个人都要参与测试，确保党的纯洁性，使党免遭西部白军和东部叛徒同情者的荼毒。"
 AMR_work_will_set_you_free: "劳动带来自由"
 AMR_work_will_set_you_free_desc: "“劳动带来自由！为你对人民与元首犯下的罪行忏悔吧！”\n\n被清除出党的叛徒与变节者的数量令元首满意，但大多数人就这么吊死或者毙了很不现实。许多忠诚的党员建议向德国人学习。不是就这么杀了他们，而是把他们扔进劳改营，这样他们不仅能在残酷的工作条件下学到谋逆的后果，也能为我国最终的胜利献上一份力。死人只能留一颗子弹一个坑，但要让一个叛徒工作到死的话，那么，他的劳动就是留给我们的遗产。"
 AMR_the_one_true_vozhd: "唯一真正的元首"
 AMR_the_one_true_vozhd_desc: "“罪大恶极的吊死，余下的奴役致死。”这是元首之下的二把手，列夫·奥霍京的建议。强制劳动营启用了，最恶毒的人渣们则被挂上了绞刑架，法西斯党也得以喘息片刻。幸存的党员，则在窃窃私语中将之称为“血案”。很明显，大清洗不仅扫荡了党内的叛徒，更抹除了那些对罗扎耶夫斯基构成直接威胁的人。只有那些曾公开反对元首的高层党员消失匿迹，许多人相信，这并非巧合。\n\n无论如何，党的领导者再也不会受到挑战了——至少是罗扎耶夫斯基的地盘上，俄罗斯有且仅有一个真正的元首：康斯坦丁·罗扎耶夫斯基。"
 AMR_proud_russian_industry: "伟大的俄国工业"
 AMR_proud_russian_industry_desc: "在布尔什维克政权崩溃后，俄罗斯法西斯主义运动提倡建立起真正的俄罗斯民族工业。我们的民族工业应当是独立自主、自给自足、而且还不能依赖外国资本，它必须全身心服务于俄罗斯民族的利益，坚持走一条民族经济独立发展的道路，绝不动摇。\n\n外国的法西斯体制有一个传统盟友——中小企业。虽然我们不排斥他们，但时代要求我们着重发展驱动战争机器的关键部件——重工业。从阿穆尔几家锈迹斑斑的工厂开始，俄罗斯将见证她的工业浴火重生，与国家和民族的利益紧密结合。"
 AMR_national_unions: "国有工会"
 AMR_national_unions_desc: "国家对于工会的干涉程度在党内是个十分敏感的话题。不过显而易见的是，工会有着明确的功效：它们能刺激工人的热情，加快生产进度，还能稳固社会底层对我们的支持。\n\n我们必须采取行动确保生产线上的将士们不仅能得到应有的保护，这种保护还必须是直接受到上级监管的。我们将设立直接听命于罗扎耶夫斯基的工会监管委员会(Natsionalnyy Komitet Provsoyuznogo Prizreniya)。\n\n只有通过这种手段，工会才能在敬爱元首的首肯下合法运作：它们将与工监委和国家保持紧密的合作关系，从而时刻保障工人不与党的路线相悖。只有通过这种手段，我们才能携手共进，为工人们建立一个强大而团结的国家！"
 AMR_the_corporate_state: "法团之国"
 AMR_the_corporate_state_desc: "最关键的工作开始了，我们正按照法团主义的原则将经济与社会重组成一个整体——即一个由农民、劳工、军队等团体组成的社会组织。\n\n每一方都是各自利益的代表，但最终会为了一个更强大的俄罗斯而彼此合作！农民是国家跳动的心脏，而苦干数小时的劳工则是俄罗斯的筋骨。军队，俄罗斯的长臂铁拳，随时准备对抗共产主义与分裂分子。元首终究会超越传统经济的极限，组建一个更高效的企业实体。"
 AMR_an_iron_grip: "无情铁腕"
 AMR_an_iron_grip_desc: "从北边的斯塔诺夫山脉到南方的阿穆尔河，广袤的国土尽在我们的伟大元首康斯坦丁·罗扎耶夫斯基掌握之中。他以法团主义重塑了国家的经济体制，确保了军队听从指挥并且将异见分子一扫而空。罗扎耶夫斯基已经无可争议地登上了全俄元首的宝座，时刻准备在远东树立起他的治权。\n\n在稳定了局势后，他疑神疑鬼的念头打消了不少。那位勇猛且充满激情的伟大思想家回来了！他当年照着心中的愿景塑造了俄罗斯法西斯党并号召起成百上千的追随者，此时此刻他已经准备好出山再造辉煌。现在是时候对东边的叛匪和西边的伪帝动手了。俄罗斯万岁！元首万岁！"
 AMR_the_vozhds_speech: "元首的演讲"
 AMR_the_vozhds_speech_desc: "全俄自由军大步向前，国内敌人望风而逃，全俄政府已经为今后的统一事业扫清了道路。可我们使命之路上的第一个敌人是我们的前反共盟友，这着实令人遗憾——不过，他们不久之后就会领略到的耻辱性惨败必会巩固我们作为白俄事业合法扛旗者的形象，并且会根除白军抵抗法西斯事业的最后巢穴。\n\n忠诚的士兵正磨刀霍霍，党的政治家正积极备战，工人在工厂勤奋苦干，而罗扎耶夫斯基元首准备在首府发表演说，确定我们的目标，激励俄罗斯战士。这一天，标志着被叛徒暂时打断的反布尔什维克圣战再兴，俄罗斯远东反布尔什维克阵线再度统一于万字之下。"
 AMR_three_decades_of_exile_avenged: "三十年之耻终得报"
 AMR_three_decades_of_exile_avenged_desc: "我们屡战屡败，我们蒙屈受辱，我们愤懑难平，却又只能窝缩于哈尔滨，我们的避难所，我们的监狱，我们的耻辱之地，眼睁睁地看着俄罗斯法西斯党日益崩解，内部一点点腐败坏死，最后只剩下一具空虚的躯壳。事在人为，但又像命运使然。落水狗可没有权利反抗毒打与伤痛。\n\n这一切再也不会重演。\n\n我们绝不会再受辱，绝不会再负屈，绝不会再满足于他人的残羹剩饭。我们的敌人稳坐江山已久，是时候结束他们的统治了。今天，俄罗斯的法西斯主义者站起来了。而我们接下来做的远不止以眼还眼这么简单。\n\n我们将以血洗血。"
 AMR_a_godly_russia_made_true: "神圣俄罗斯，虔诚而纯净"
 AMR_a_godly_russia_made_true_desc: "长久以来，俄罗斯一直迷失于无信仰的蒙昧之中。也许，俄罗斯与她的人民之所以遭受如此大的苦难与屈辱，就是因为我们背弃了上帝，任由渎神的布匪占据我们的土地，烧毁我们的教堂，屠杀我们的神父，惩罚我们的信众。布匪和他们的犹太主子几乎摧毁了东正教正信，好在元首会将俄罗斯带回上帝身边。\n\n虔信东正教的正信者将再也不必因恐惧迫害而躲躲掩掩。相反，元首将运用他应有的权利，将上帝的话语传播到更遥远的地方，并恢复东正教在俄罗斯社会中应有的地位。至于那些毒害俄罗斯人思想的异教言语、无神论的意识形态，以及犹太人的窃窃私议，都将一劳永逸地被清除出这片土地。"
 AMR_a_nationalist_russia_made_manifest: "民族俄罗斯，昭昭天命显"
 AMR_a_nationalist_russia_made_manifest_desc: "俄罗斯正沉沦于被敌人打败的黑暗中，其国土四分五裂，人民也失去了共同的认同感。人们心中都有一个疑问：为何曾经看似团结而牢不可破的俄罗斯会如此迅速地崩溃？\n\n我们要说，自布匪上台，迫害敢于反抗赤色恐怖的勇士，将弱小的白军打得落花流水，并在俄罗斯的土地上大肆掠夺之日，她就已经垮了，因为统治俄罗斯的已经不再是俄罗斯人，而是被外国价值观，尤其是源于德国的马克思主义价值观所侵蚀的外国人。\n\n与之相反，元首的思想是绝对俄罗斯的。它根植于我们国家与人民的历史，既能清除沙皇政权的腐败与罪恶，又能抵御病态的共产主义意识形态。遵循元首的路线，我们将得以建立一个拥护其遗产、人民与上帝的俄罗斯——一个毫不掩饰自己的纯净与强大的俄罗斯。"
 AMR_a_laborous_russia_made_strong: "劳动俄罗斯，勤劳而强大"
 AMR_a_laborous_russia_made_strong_desc: "仅凭一腔热血是无法光复俄罗斯的。这一成就绝不能凭靠外国干预、运气或他人之慨来实现，这样只能滋养出一只软弱而慕强的寄生虫，一旦失去其宿主便会迅速死亡。惟有人民的辛勤与牺牲才能铸就真正强大的俄罗斯。\n\n幸运的是，俄罗斯不缺勤奋能干的人，这些人才已经使我们的国家取得了不小进步。我们将把这些人才聚集到一起，并更好地组织、训练和利用他们，以尽可能地使我国受益。那些值得我们关注的人将得到奖赏，并被提拔到与其才干相称的职位。\n\n至于剩下的人，他们要做的就是努力工作，用自己的汗水让祖国变得更强大。"
 AMR_external_pathogen_attacking_us: "来自外部的疾疫"
 AMR_external_pathogen_attacking_us_desc: "我们早该知道，我们的崛起会不可避免地招致宿敌的注意。犹太人精明狡诈，善于欺骗，招数也很阴险。他们早晚会对我们采取行动，所以我们必须先下手为强。\n\n犹太人的傀儡正在我们的国境线外集结，试图在我们最为虚弱的时候发动致命一击。然而，他们还是太迟了。我们早已看穿了他们的计划，他们的阴谋，他们的伎俩。\n\n任由他们把自己的傀儡派过来送死吧。我们将在战场上将他们一个不剩地杀戮殆尽。"
 AMR_silent_killers_from_inside: "来自内部的暗害"
 AMR_silent_killers_from_inside_desc: "犹太人既聪明又阴险，他们知道如何利用人性，尤其是在它最为脆弱的时候。他们看见了我们国境线外的那些凄惨景象，清楚一旦我们发起进军他们的灭亡便不可避免。所以，他们打算从内部瓦解我们。他们自知自己的军力不足以与我们抗衡，只能采取其他手段。\n\n有许多方法可以让一个民族衰亡而不动用一丁点武力。\n\n我们的民族主义革命事业，以及法西斯主义的复兴，是对犹太霸权的最大威胁。所以他们尽全力毒害它，甚至与渎神的布匪勾结。一旦我们降低警惕，他们的流言蜚语与阴谋便会毒害我国人民。幸运的是，我们发现了他们的阴谋，而他们很快就会知道，想要阻止民族主义革命可不是那么容易的。"
 AMR_liberation_from_misguidance: "从迷误中解脱"
 AMR_liberation_from_misguidance_desc: "法西斯主义是一种为俄罗斯公众所深深误解的意识形态。实际上，许多人根本不认同俄罗斯法西斯党的基本纲领。这时有一些人可能会说，这并不重要，因为我们是法西斯主义者，不需要关心其他人想的是什么。这种狭隘的心理给我们带来了不少问题，我们必须纠正这一错误思想。\n\n启蒙是医治无知的最好良药，俄罗斯人民是时候了解法西斯主义的真相了。他们将学习我们的信条、价值观念、纲领与规约。在政治、社会与生活等方面的根本问题上，我们的立场决不能有一丝动摇。\n\n虽然这可能会花些时间，但在上过足够多的课，并受到社会层面的广泛影响之后，每一个人都会像元首那样看待问题，并拥抱法西斯主义。届时，整个俄罗斯都将沐浴在法西斯主义的光辉中。"
 AMR_venomous_sights_everywhere: "流毒无处不在"
 AMR_venomous_sights_everywhere_desc: "我们必须时刻保持警惕，不能有片刻放松。即便现在，仍有破坏分子隐藏在我们身边，其中大多数都忠于他们的犹太主子及其布匪傀儡。他们拥有一张庞大的情报网络，线人更是无处不在，而我们能信任的人却很少。我们必须立刻采取措施应对这一情况。\n\n现在，摆在我们面前的有两种方法：一种是建立我们自己的情报网络，由忠诚可靠的党员组成，负责监视与报告一切疑似叛国行为与可疑活动；另一种则是鼓励民众，让他们自发揪出犹太-布尔什维克间谍。\n\n他们可能会故意牺牲一小部分人来让我们安心，但我们可不会被这种手段愚弄。只有其情报网络被连根拔起，所有破坏分子都在集中营度过余生，我们才算是完成任务。"
 AMR_poisonous_words_all_around: "妖言四面楚歌"
 AMR_poisonous_words_all_around_desc: "部分忘恩负义的民众拒绝直面法西斯主义的真相，并否认我党路线的必要性。一些人选择公开抗议，组成团体，在街上游行。他们声称自己是在和平示威，殊不知从他们口中喷吐出的意识形态毒药正在腐蚀我们意志薄弱的公民。还有些人选择以更暴力的手段反对我们，他们结伙抢劫，破坏公共财产，恐吓忠诚党员。\n\n不管是“和平”的还是暴力的，这些家伙制造的麻烦都够多了。\n\n我们将派遣黑衫军，肃清那些敢于反对法西斯主义神圣信条与元首的英明领导，以及以其他任何方式腐蚀俄罗斯人民的敌人。让他们在劳改营里干活的时候随意传播自己的邪门歪道吧，反正他们也没机会在其他地方血口喷粪了。"
 AMR_an_orthodox_soul_a_zealous_body: "正教的灵魂，热忱的身躯"
 AMR_an_orthodox_soul_a_zealous_body_desc: "如果说，俄罗斯是天选之国，那么俄罗斯法西斯党就是天选之党，元首则是天选之子。上帝的眼光无可置疑，毕竟除元首以外，还有谁拥有光复和领导俄罗斯所需的力量、智慧与虔诚？除了元首，还有谁拥有能够带领俄罗斯人民走向救赎的恩典、远见与谦逊？\n\n除元首外，再无他人！\n\n然而，上帝不会让我们不经磨难与牺牲就取得胜利。为了上帝，我们必须战斗到底。为了恢复神圣的东正教俄罗斯，我们必须收复其每一块土地。振作起来吧，虔诚的人民；聆听党的话语，眺望元首的愿景。党的命令即是圣语，党的布告即是慰藉；党的权力不仅来源于法律，更来源于上帝。"
 AMR_those_who_have_helped_us: "施惠之人"
 AMR_those_who_have_helped_us_desc: "我们不能，也不会忘记那些在最艰难的时日与我们结盟的人。\n\n在大多数俄罗斯人都不愿支持我们的时候，大日本帝国却伸出了援手。为此，我们感激不尽……至少一段时间内如此。总有一天，我们将不再需要日本人的支援，但现在，我们必须恳求他们像从前那样资助我们的事业。\n\n日本人肯定会为此讨价还价，也许他们会让我们帮些忙，或是要求我们许下一个日后必须履行的承诺，这些要求都微不足道，不足以让我们担心。他们提出的条件绝不会让我们无法承受，毕竟，对他们来说，让我们取得最终胜利才是要紧之事。这能使他们大大受益，他们没理由不支持我们到底。"
 AMR_past_treason_cannot_be_buried: "绝不饶恕"
 AMR_past_treason_cannot_be_buried_desc: "任何一个俄罗斯人都不能不对犹太人和布匪如此迅速地将曾经骄傲、光荣而强大的俄罗斯民族拖向灭亡的深渊感到惊讶。他们先是将俄罗斯的灵魂抽干，只剩下名为“苏联”的渎神躯壳，然后对其极尽羞辱之能事，最后将她一点一点地击打成碎片。\n\n我们绝不遗忘。我们绝不原谅。但我们会吸取教训。\n\n不能让对敌人的仇恨蒙蔽了我们的双眼，这样只会让他们的阴谋得逞。他们已经使俄罗斯垮了一次，如果我们再不醒悟，他们完全可以让俄罗斯崩溃第二次、甚至第三次。我们不会再对其嗤之以鼻，而是学习其渗透与破坏技巧，研究其战略战术、将他们的优势转化为劣势，使俄罗斯再也不必遭受犹太人与布匪的侵扰。"
 AMR_great_futures_await_us: "宏耀的未来等待着我们"
 AMR_great_futures_await_us_desc: "许多人对俄罗斯的现状和未来感到绝望。对许多人来说，在经历了数十年的苦难、流离与生死离别之后，光明的前途已经不可想象。相反，许多人选择安于温饱，而非努力争取一个可能会化为南柯一梦的未来。\n\n人民正为一位英明的领袖，一个宏伟的愿景与一个充满希望的未来而呼喊哭号，而我们将会回应人民的祈求。\n\n诸如共产主义与君主主义之类的失败意识形态无法为俄罗斯带来荣耀，这是早已被事实所证明的。只有一条道路能让祖国回到她应有的地位，而俄罗斯法西斯党将会是她的向导。\n\n欢呼吧，俄罗斯的人民，在党的领导下，你们的未来值得期待，你们的国家值得骄傲！"
 AMR_marching_on_for_the_vozhd: "为了元首，奋勇前进！"
 AMR_marching_on_for_the_vozhd_desc: "远东是一片荒芜的处女地，她迫切地需要工业时代的效率与现代文明的滋润。但在我们目前的控制范围内，现有的基础设施已不足以满足我们的需求。数据表明，在考虑过各种风险之后，我们糟糕的补给线将使敌人能够轻易地包围我方士兵并歼灭他们。\n\n元首决不允许勇敢的俄罗斯爱国者被置于如此危险的境地，他已立即下令巩固与扩大现有的所有补给线，使我军士兵能够更顺利地推进战线。我们将动员劳工来完成这项工作，这肯定会付出一些人命的代价，但此乃必要的牺牲。\n\n此后，世上将无人无物能阻挡哈尔滨之裔的进军和元首的野心。"
 AMR_flying_banners_of_glory: "扬起荣耀的旗帜"
 AMR_flying_banners_of_glory_desc: "战机的怒吼，引擎的轰鸣，还有什么能比见证一支空军的强大力量更加振奋人心？然而，战争意味着在地面上展开厮杀，毕竟，我们生于大地，也受缚于大地。人类本就不是为飞行而诞生，也注定无法统治天空…\n\n…直到今天为止。\n\n建设并部署一支空军将向世人展露我们令人生畏的智慧与力量。它表明我们可以打破自然强加给我们的限制，甚至足以让我们统治天空。哪个势力掌控着天空，哪个势力就掌控了战局，而俄罗斯的天空将属于我们。喷气机轰鸣着划破苍穹，法西斯主义之种也将随之飘洒在祖国的万里江山。"
 AMR_might_makes_right: "力量即是真理"
 AMR_might_makes_right_desc: "许多人将复杂的世界看得太过简单，历史上从不缺少这样的蠢货：该被淘汰的弱者声称他们有权盘剥工人的劳动果实，穷鬼妄想着占有属于国家的财富，书呆子们也循环往复地论证语言比武器更强大。真是可悲又恶心的谎言。真相显而易见，人人都能发觉。\n\n汗水带来力量，智慧带来财富，武力带来权力，恐惧带来尊重。\n\n我们不与弱者谈判，也不对懦夫抱有尊重，更不奖赏懒鬼。即使是为我们出生入死的战士，我们也绝不溺爱——犯下这些错误的代价，我们担负不起。以这些原则为基础，我们将建立一个伟大的俄罗斯，一个群才并出的俄罗斯，一个令全世界尊重……或恐惧的俄罗斯。"
 AMR_freedom_awaits_you: "自由召唤着你"
 AMR_freedom_awaits_you_desc: "异见分子、叛徒、敌方战俘、民主派、保皇派、赤匪，各色人等齐聚在我们的劳动营中。他们将在全俄罗斯唯一适合他们待的地方度过余生，以体力劳动的方式为祖国赎罪。然而，即使是这些垃圾人等也需要一个值得为之奋斗的希望，否则他们肯定会懒懒散散，毫无用处。\n\n他们想要希望，我们就给他们希望。\n\n我们将承诺，那些毫无怨言地工作，全心全意服从差遣，并愿意学习法西斯主义理念的人将获得自由。基督曾言，宽恕是一种美德。虽说元首十分虔诚，但宽恕绝不是无偿给予的，它需要努力去赢得。"
 AMR_the_fallacy_of_class_struggle: "阶级斗争之谬"
 AMR_the_fallacy_of_class_struggle_desc: "“阶级斗争”观念可谓是布尔什维克撒下的弥天大谎，他们以解放外表示人，但却包藏祸心，其本意无非是要分裂俄罗斯人，摧毁我们的民族认同。以阶级为纲，不加以甄别，这不还是奴役吗？\n\n元首要彻底打破这道枷锁，将俄罗斯人从这思想的奴役中解放出来。他宣布，所有俄罗斯人都归属同一民族，不论他们是哈尔滨的同志，还是普通的工厂工人。没有阶级斗争，唯有民族斗争：俄罗斯的兄弟姐妹要再度团结在一面旗帜之下。\n\n这场斗争，我们必将胜利。"
 AMR_life_and_death_matters_not: "生死无关紧要"
 AMR_life_and_death_matters_not_desc: "有这样一个不幸的事实：大多数人的一生实际上都是注定要在庸碌中虚耗的。他们没有野心，没有目标，也不知道什么才是至德国的生活——大多数人只是在世俗生活的炼狱中庸碌一生。但我们并不是这样，我们治下的公民也不会这样——他们和大多数俄罗斯人不一样，他们知道究竟要为什么至高存在而献身。\n\n上帝、民族、元首。民族革命是一种生活方式，而我们的使命，就是把这种生活方式宣扬到全俄。\n\n没有什么能阻止我们实现这个梦想。为民族而活是一种荣誉，为人民而死是一种特权。我们决不能让对受伤和死亡的世俗恐惧压过我们的爱国者对那些最崇高事物的侍奉热情。工厂24小时运转，不必要的规章全部都可弃置一旁。无论代价，产能必须全开——这是民族革命对我们所有人的要求——精神、身体、灵魂都必须奉献。"
 AMR_rivers_of_blood_all_for_russia: "为了祖国，血流成河"
 AMR_rivers_of_blood_all_for_russia_desc: "俄罗斯的腐朽已深入骨髓，以至于可见于邻里之间。布尔什维克、保皇分子、境外势力，犹太人，他们侵蚀着我们的国家，乃至盘踞于我们的土地。他们绝不会轻易放弃自己的权力、土地与臣民。但我们不能逃避。我们不能犹豫。我们不能踌躇不前。\n\n无数人将螳臂当车。那是我们无数的兄弟姐妹，敌人的诡计已经扭曲了他们的思想。至于他们是否自愿选择如此，这毫无意义，因为无数人已永远无法得到救赎。我们的应尽之事不应为他们所阻拦。\n\n我们将要一雪前耻，俄罗斯将为法西斯之火所净化——哪怕为此淌过尸山血海。"
 AMR_the_first_breaths_of_a_fascist_russia: "法西斯俄罗斯的初生"
 AMR_the_first_breaths_of_a_fascist_russia_desc: "穿过鲜血、汗水与牺牲铺就的道路，我们已经迈出了通向胜利的第一步。在法西斯主义的光辉下，一个统一的俄罗斯将走出梦想、步入现实。我们曾四面楚歌，却靠着我们的战争机器与意识形态信念，把敌人逐一击溃。\n\n这是场大胜，但在民族革命完胜之前，我们还有很多事要做。许多公民亟待接受理论教育，仍有负隅顽抗亟待扼杀，还有西边新生的敌人等着对付。但我们毫无惧色，因为我们终将胜利。\n\n民族革命终将成功，俄罗斯将重归荣耀。元首万岁！"
 AMR_precision_strikes: "精确打击"
 AMR_precision_strikes_desc: "在和北方传教士及其追随者的战斗中，后勤问题已经成为了我们挥之不去的梦魇。西伯利亚东北部的基础设施落后，自然环境严酷，导致后勤陷入困难。因此，我们必须想办法尽快结束战斗，以最快速度击败造反的神父并保存下我们的精锐部队。\n\n最高司令部的一些人建议，我们的常规部队及特种部队都应该对敌人的关键军事及民事节点实施精准而迅速的打击，破坏他们部队的稳定性，打击他们的士气，最终使缅的部队彻底陷入崩溃。很明显，为了在这场战斗中确保优势，我们应该立刻开始定点打击。"
 AMR_hang_the_heretic: "吊死异端"
 AMR_hang_the_heretic_desc: "事后来看，我们能战胜疯狂传教士可谓理所应当。他发动起来参与他事业的宵小鼠辈，都被元首忠诚战士的军靴踏得粉碎。我们最终在缅和他的一小队保镖往俄罗斯西方逃窜时抓住了他，当时他们只做了一些短暂而可悲的挣扎。\n\n现在，我们将亚历山大·缅神父押往首都游街示众，并开始准备对其的审判。也许是因为懦弱，或者是因为某种倒错的斯多葛主义，神父在被捕时全程都保持沉默。缅的命运早已注定，我们准备了世俗与宗教法庭，两者都会给他判处死刑。这次审判会向广大公众开放，让这个异端神父蒙羞。处决他也能确保把他的运动残余分子彻底镇压下去。"
 AMR_the_vozhd_triumphant: "元首大获全胜"
 AMR_the_vozhd_triumphant_desc: "康斯坦丁·罗扎耶夫斯基一生中被冠上了很多绰号：法西斯氓众煽动者、反革命分子、土匪，诸如此类。但是，虽然困难重重，但是罗扎耶夫斯基依然在东方恩主源源不断的帮助之下，打响了元首之名，把自己确立为俄罗斯的真正向导。\n\n经由罗扎耶夫斯基之手，我们清洗了分离者，保皇党和内部叛徒；征服了共产主义者和少数盲目乐观者；屠光了疯狂传教士和他的农民大军。元首建立了一个用俄罗斯敌人之血洗礼的新国家，他誓死效忠的军队正整装待发，准备向西方进军，夺回俄罗斯余下的部分。荣耀归于俄罗斯，荣耀归于元首！\n\n“谨记这三个词：上帝、祖国、劳动。”"
 AMR_probe_into_the_north: "探索北地"
 AMR_probe_into_the_north_desc: "检测到异端。执行灭绝令。"
 AMR_purify_siberia: "清洗西伯利亚"
 AMR_purify_siberia_desc: "小马不是斯拉夫纯种，谐律分子不是纳粹。所以，他们必须死。"
 AMR_hang_the_ponies: "吊死小马"
 AMR_hang_the_ponies_desc: "这会奏效吗？没关系，我们试试看。"
 AMR_the_vozhd_triumphant_v2: "元首大获全胜"
 AMR_the_vozhd_triumphant_v2_desc: "康斯坦丁·罗扎耶夫斯基一生中被冠上了很多绰号：法西斯氓众煽动者、反革命分子、土匪，诸如此类。但是，虽然困难重重，但是罗扎耶夫斯基依然在东方恩主源源不断的帮助之下，打响了元首之名，把自己确立为俄罗斯的真正向导。\n\n经由罗扎耶夫斯基之手，我们清洗了分离者，保皇党和内部叛徒；征服了共产主义者和少数盲目乐观者；屠光了疯狂传教士和他的农民大军。元首建立了一个用俄罗斯敌人之血洗礼的新国家，他誓死效忠的军队正整装待发，准备向西方进军，夺回俄罗斯余下的部分。荣耀归于俄罗斯，荣耀归于元首！\n\n“谨记这三个词：上帝、祖国、劳动。”"
 AMR_the_soul_of_russia: "俄罗斯之魂"
 AMR_the_soul_of_russia_desc: "现在我们已经清洗了叛徒和他的支持者们，终结了沙皇可悲的权力争夺，摧毁了布尔什维克的残余势力，并将异教徒与他的追随者们挫骨扬灰，我们终于可以宣布：元首的地位——无论是外部地位还是内部地位——终于已经稳定了。我们会——不，我们必须——成立全俄罗斯远东政府，巩固我们做出巨大牺牲的领土的控制……无论付出什么代价。俄罗斯之魂，康斯坦丁·罗扎耶夫斯基，我们永远的元首，会带领我们向前进——确保俄罗斯法西斯党做出一份伟大事业！\n\n“任何异见分子都不会幸免，任何共党暴徒都不会被留下来煽动革命，任何犹太人的阴谋都不会阻碍一个真正的俄罗斯国家的建立。现在，我们可以呼喊出那句响亮的口号：为了上帝、祖国与劳动！直到永远！”"
 AMR_the_party_congress: "俄罗斯法西斯党代表大会"
 AMR_the_party_congress_desc: "官方宣称，元首是俄罗斯法西斯党中唯一一个尽职尽责的人，这不公平。毕竟，俄罗斯法西斯党是一个政党。而任何有价值的党员的声音都要确保被听取。因此，元首宣布召开俄罗斯法西斯党大会，所有老少党员都要出席会议，以正统法西斯主义者的方式发表意见并决定国家事务。然而，罗扎耶夫斯基和其他党员都知道，前进的道路上，只能有一种意见，那就是元首的意见。\n\n在远东的黑暗岁月里，罗扎耶夫斯基对所有对俄罗斯法西斯党的意识形态构成危险的人进行了大清洗。没有罗扎耶夫斯基就没有俄罗斯法西斯党——俄罗斯法西斯党不会自己生存。因此，除了罗扎耶夫斯基的意见以外，不会有任何其他意见。"
 AMR_cement_the_foundation: "与博洛托夫对话"
 AMR_cement_the_foundation_desc: "罗扎耶夫斯基最宠爱的安全部长博洛托夫——曾策划并负责清洗的人——给元首带来了一个诱人的主意：成立安保小队。这些小队的官方名称叫“安全保障卫队”（简称安保小队），相当于纳粹的党卫军。他们将增补黑衫军的人手，黑衫军已经为国家履行了数不清的职责，而且，老实说，他们的工作量有点大了；安保小队将由博洛托夫本人来指挥。\n\n没有人比罗扎耶夫斯基更了解纳粹党卫军的重要性以及他们在德国政治中所扮演的关键角色。一方面，这让我们的政党又多了一个部门，它将在俄罗斯的军事和平民生活中占有相当大的影响力，也会让过度劳累的“黑衫军”得到一点喘息的机会。另一方面，这会大大增强博洛托夫的权力。但元首了解博洛托夫——一切尽在元首的掌控之中。"
 AMR_our_great_future: "我们的光辉未来"
 AMR_our_great_future_desc: "安全保障卫队……不错。尽管德国人的党卫军给他们带来了麻烦，但元首自知安保小队绝不能像党卫军那样失控。黑衫军要插手的地方实在是太多了，而安全保障卫队将是巩固俄罗斯法西斯党对民众控制的完美工具。顺我者昌，逆我者亡。更重要的是，安保小队可以在战争时期与正规军和黑衫军并肩作战，就像党卫军那样，不是大获全胜，就是含恨而终。\n\n博洛托夫可以有自己的部门——这将会给俄罗斯的内敌外患投下一道长长的暗影。赤匪和犹太佬将知晓新的恐惧形式：一种直接渗入他们内心深处的恐惧，一种让他们夜不能寐的恐惧，一种能进一步团结我们美好的国家，反对任何人摧毁俄罗斯人民的恐惧。诚然，安保小队会帮助我们开辟一个伟大的未来！"
 AMR_our_humble_origins: "我们的卑微出身"
 AMR_our_humble_origins_desc: "承认黑衫军疲于奔命无异于自欺欺人。他们能处理党要置办的一切。博洛托夫提议设立的组织之庞大强力和NKVD太过相似……每个人都知道像NKVD和党卫军这样的组织不受监管会带来怎样的后果。显而易见，博洛托夫意图以牺牲黑衫军为代价攥取权力，而这一组织是胜利天平上的重要砝码。当然，我们不能现在就清洗博洛托夫，他的办事手段值得称赞。\n\n但一个小小的批评，或者一个类似的斥责，就能表达出元首对此有多么的不满。这些安保小队跟我们白手起家的出身并不相称！黑衫军可是跟我们同甘共苦过。"
 AMR_the_banner_above: "扬起旗帜"
 AMR_the_banner_above_desc: "在至暗岁月里，当元首和他最忠诚的追随者们在阿穆尔结雅市的极寒未开化之地，甚至在更早的哈尔滨，都发生过许多极端的情况。俄罗斯法西斯党的组织方式类似于有组织犯罪集团——黑衫军们会在街上巡逻，殴打那些他们发现的弱者或蠢货；该党领导人，包括罗扎耶夫斯基，他分发礼物和痛下黑手时，都表现得更像黑手党。\n\n虽然这种方法在我党勉强维持生计、靠政治狂热苟活的时候很有效，但这种方法不可能去维持一个大国的存在，而这个大国是要去团结全俄罗斯的人民的——这是必须的。幸运的是，通过罗扎耶夫斯基的“娴熟的政治手段”，我们成功地清除了党内最不受欢迎的方面和个人，并将其改革为一个正常运作的政治机构。今后，我们将光明正大并高效地去完成我们伟大的目标。"
 AMR_the_new_russian_society: "新俄罗斯社会"
 AMR_the_new_russian_society_desc: "几十年来一直以软弱著称，由共产党和犹太人统治的俄罗斯，已经不复存在了。俄罗斯的真正儿女流血牺牲，打碎了这一脆弱现实，在唯一一个胆气足以创建、组织和领导俄罗斯法西斯党走向胜利的人所设想的愿景之下，重建起一个民族国家。\n\n元首宣布了他称之为“新俄罗斯社会”的规范。他还出版了一本关于何为法西斯典范家庭的指导册子——男人是一家之主，女人要夫唱妇随，而孩子们在党的领导下接受教育，努力学习，勤奋工作。当然，所有真正的俄罗斯人必会满怀欣喜地加入这个新社会，如果他们抵抗，那他们不就是在分裂国家吗？"
 AMR_fascist_little_ones: "法西斯青年团"
 AMR_fascist_little_ones_desc: "许多年前，俄罗斯法西斯党有多个分支，其中最重要的就是法西斯青年团。这个组织由黑衫军领导，是为了向身在哈尔滨和满洲其他地方的许多俄罗斯青年提供教育和职业。然而，随着元首进军俄罗斯本土，它不得不被暂时搁置。但现在，在罗扎耶夫斯基努力巩固他对远东地区的控制之际，他下令不仅要重启该计划，而且要将其扩展到党控制的所有地区。\n\n撇开后勤问题不谈，这个组织对我们国家并非毫无用处，因为它背后的领导者已经制定了一些“实体项目”（实际上是劳动密集型企业），以塑造品格，并灌输纪律。要是情况变得更糟，这些组织能在任何潜在的战争状态轻而易举地动员群众……"
 AMR_fascist_women: "俄罗斯女性法西斯运动"
 AMR_fascist_women_desc: "迷信被称之为“老婆婆的故事”是有原因的。没有什么比闲散的长舌妇更危险的了，任由这些女人自行其是，胡思乱想，只会制造谣言和意识形态偏差。女人要始终站在男人一边，照料家庭自不必说，不过我们也得确保全俄罗斯女性的意识形态都要像她们的丈夫那样纯净。\n\n因此，我们要是能重启俄罗斯女性法西斯运动，那就再好不过了。这一组织将发扬真正的女性传统价值观，清除那些妄言要逾越家庭主妇本分的胡言乱语。这一运动虽然严格地说是“自愿”参加，但也要举行地方会议，女性不仅要接受她们要担负的社会责任，还要尽其所能理解法西斯理论的细微之处。"
 AMR_azbuka_fashizma: "法西斯主义ABC"
 AMR_azbuka_fashizma_desc: "“反犹主义，对世界上最强大和最危险的敌人采取行动的号召，对犹太人采取不妥协态度，对犹太人的不妥协，以及建立一个体系以防止国际社会的渗透的计划——在我们这个腐败和混乱的时代，这些是善良、智慧的主要标志，以及任何组织或运动的潜力，这将是确保锡安长老不会压倒那些心地善良的人的关键。”\n\n我们的元首认为在全国传播他的著作是必要的，也是有益的，用他的《法西斯主义ABC》来宣传反犹主义。这本著作已经出版并流传了很长一段时间。然而，罗扎耶夫斯基已经颁布法令，通过国家分发他的“小棕书”，每个男人、女人和孩子都能接触到这些东西。这些书印刷成本低廉，可以分发给所有人，从繁华城市工厂的工人到最偏远地区的村民，都将人手一本。"
 AMR_live_for_your_vozhd: "为元首效命"
 AMR_live_for_your_vozhd_desc: "康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基，全俄罗斯的元首与全俄罗斯政府的首脑，远东地区的最高领袖，这是永恒不变的真理。他的机智、智慧、力量和娴熟的战略思想都是所有真正的俄罗斯人应该赞美和效仿的品质。但是仅仅说这些是远远不够的，俄罗斯人民应该为元首生，为元首死。他们应该在醒着的时候想到他，睡着的时候梦见他。因为康斯坦丁·罗扎耶夫斯基是俄罗斯民族的救世主，他理应得到应有的尊重。\n\n因此，我们必须进行多方面的努力，以确保人民了解他们的领导人的重要性，使人民永远不会忘记他。元首的相片必须挂在家家户户；敬爱领袖的生平必须在学校里传颂；工农阶级在一天的劳作之前必须向元首宣誓效忠。这就是人民为他们的元首而活的方式。"
 AMR_live_for_your_god: "为上帝效命"
 AMR_live_for_your_god_desc: "“圣灵立你们作全群的监督，你们就当为自己谨慎，也为全群谨慎，牧养神的教会，就是他用自己血所买来的。”\n\n神圣东正教教会是俄罗斯文化的一个重要符号。自从康斯坦丁·罗扎耶夫斯基来到结雅，设立全俄罗斯政府后，他一直都在与教会“合作”以将其纳入政府统治之下。但现在，是时候撤销教会独立自治这一法律拟制了。\n\n我们需要继续推崇教会，但也需要确保其与俄罗斯法西斯党高度整合——若要成为神职人员，不仅要成为神父，还需要是党员，祷告词也将被改为祝愿元首及其党前程一帆风顺；训诫书将强调俄罗斯法西斯主义价值观；元首亲自指派牧首，其将为元首做更多实事。这样，神圣东正教教会将切实成为一支政府机关。"
 AMR_persecute_the_enemy: "扫荡敌人"
 AMR_persecute_the_enemy_desc: "俄罗斯面临的环境可谓是四面楚歌，更糟的是国内还有不少内鬼。布尔什维克、共济会以及最坏的犹太人在密谋用共产主义和内部分裂削弱俄罗斯。虽然我们很清楚这些人的底细，但我们治下的民众却未必如此。就在几个月前，这些民众还被我们所鄙视的布尔什维克所压迫着。许多真正的俄罗斯人还在跟犹太人与共产主义同情者一起工作，一起生活。这种情况再也不能继续下去了。民众必须要学会认清谁才是他们的敌人。我们会通过准军事组织或者别的手段，将内部之敌一个个地揪出来，然后把他们打成公开羞辱的对象，强迫他们戴上自己基因和政治污点的标志。我们必须得拉一个非常长的清单，把他们的姓名与信息全部列入到清单上。幸运的是，我们的安全部长对于这种极具针对性的迫害行动有着丰富的经验。"
 AMR_the_scheming_jew: "狡猾的犹太人"
 AMR_the_scheming_jew_desc: "“当今世界上没有比犹太人更邪恶的人种了。犹太人企图以影子政府操纵全世界的国家领导人，达成摧毁俄罗斯并控制世界的目的，这种阴谋必须被制止。我们若不这么做，就永远看不到一个公平公正的世界。每一个犹太人都是他们邪恶计划的执行者，充当毁灭世界的帮凶。这种恶毒始终流淌在他们的血液里，并牢记在他们的大脑里。这就是为什么我们不能容忍他们沾染俄罗斯纯正传统的原因！他们毒害我们的人民，反对我们的政府，充当锡安长老会的走狗。诡计多端的犹太人是我们经受苦难和世界陷入混乱的罪魁祸首。这就是为什么我们必须把他们列入清洗名单，搞清楚他们是谁，并准备行动！”"
 AMR_the_treasonous_bolshevik: "叛乱的布尔什维克"
 AMR_the_treasonous_bolshevik_desc: "“我们端掉了他们的政府，毙了每一个我们抓到的政府成员。告诉我，博洛托夫，我们还得做什么？”\n\n除了犹太人和共济会外，俄罗斯社会最大的敌人之一是布尔什维克。即使我们摧毁了他们在远东的政府，有计划地处决了与他们政权有关的任何人之后，同情他们的人依然存在，还妄图在人民与政府之间挑拨离间。这些卑鄙的家伙，虽然他们中的许多人说着母语，长得也像我们，但他们不是俄罗斯人。他们甚至不是人类，我们必须记住这一点，因为我们要像狗一样追捕他们。"
 AMR_excise_the_cancer: "切除毒瘤"
 AMR_excise_the_cancer_desc: "我们已经列好了名单。\n\n我们清楚他们的名字。\n\n我们知道他们的住址、工作，还有他们所信赖的人。\n\n是时候铲除这些腐化的根基了！"
 AMR_find_em_list_em_catch_em: "寻找、登记、抓捕"
 AMR_find_em_list_em_catch_em_desc: "寻找、登记、抓捕。这就是今天发给黑衫军和军方的命令。三道命令，六字足矣。\n\n今天，元首本人在[AMR.Capital.GetName]的一个阳台上宣布，他会就“犹太问题”给出一个最终解决方案。他已经动员了俄罗斯法西斯党的准军事组织“黑衫军”，他们将得到武装部队的支持，开始把散居在我国境内的犹太人驱赶到犹太隔都。隔都极度狭窄，异常肮脏，生活水平与其他地区差距异常明显，足以提醒里面和外面的人，密谋摧垮俄罗斯将会付出何等的代价。"
 AMR_reopen_kolyma: "重开科雷马"
 AMR_reopen_kolyma_desc: "“请记住，俄罗斯的前人先祖为了我们伟大的民族而牺牲。为了建设更美好的俄罗斯，他们拼命工作。我们现在站在你们这些试图摧毁先祖劳动成果以实现险恶目标的人面前。是时候为你们自己对这个国家的所作所为付出代价了。不想受这份罪也得等我们死了。黄金和铂金就在我们脚下，而你们要通过劳动抵消你们的罪行。”\n\n今天，位于科雷马的监狱营正式重新开放，不过这次是在党的密切监督下。这里的犹太囚犯和其他持不同政见者，尤其是布尔什维克，将在极其危险的条件下不分日夜地劳作，通过挖掘隐藏在科雷马地区崎岖山麓中的巨量矿产来偿还他们对俄罗斯社会欠下的债。"
 AMR_glory_to_russia: "荣耀属于俄罗斯！"
 AMR_glory_to_russia_desc: "上帝，祖国，劳动。我们若是要让俄罗斯再次伟大，那这三样事物才是关键因素。为了实现这一目标，我党正为之艰苦奋战：将法西斯主义渗透到俄罗斯社会的方方面面；完成俄罗斯法西斯党组织改革；击败周边环伺的各个敌人，建立一个完整的全俄罗斯政府。在俄罗斯的伟大元首领导下，我们正向着光荣的事业前进着。家家户户都要挂上罗扎耶夫斯基的肖像，以此来提醒民众元首有多么伟大。只有在他的注视之下，我们才能夺回俄罗斯失去已久的荣耀，我们才能清洗掉那些对我们犯下恶行的国贼。荣耀归于俄罗斯！荣耀归于上帝！荣耀归于俄罗斯法西斯党！最后，荣耀永远归于我们的元首——康斯坦丁·弗拉基米罗维奇·罗扎耶夫斯基！"
 AMR_the_heart_of_russia: "俄罗斯之心"
 AMR_the_heart_of_russia_desc: "俄罗斯人民如飞蛾扑火一样，自然而然地接受了工业革命的好处和坏处。明眼人都知道俄罗斯人天生就具备强大的适应能力，不仅能适应乡村的田园生活，而且能适应工业园区的工作时光，为我们生产工业产品和战争武器。自工业化初期以来，俄罗斯的心脏就一直在跳动，那便是她的经济和工业之动力。\n\n俄国革命期间，布尔什维克和布哈林接管了政权。他们不去动用俄国人工作的基础本能，反而可怜巴巴地为国家争取国际工人的支援，当他们背信弃义的联盟崩溃时，随之而来的经济崩盘摧毁了俄罗斯的工业。是时候重建了。"
 AMR_lessons_from_europe: "欧洲的教训"
 AMR_lessons_from_europe_desc: "一度伟大的德意志帝国如今在西方苦苦挣扎，祸根完全不在于经济。他们的经济主要由巨企主导，并雇佣不同政见者干活。我们有的是持不同政见者，这些苦工为他们赢得了欧洲经济霸权的地位。\n\n更妙的是，罗扎耶夫斯基计划从德国借鉴的企业制度正是为他们赢得二战、赢得今日霸权的利器之一，德国的经济铁拳粉碎了衰朽的苏联，而在西俄战争期间，又再度决定了他们的命运，这完全归功于他们坚不可摧的法西斯精神和合理的经济体制。通过鼓励组建俄罗斯巨企和扩展我们早已到位的强制劳动体制，我们能从欧洲汲取教训，并改善俄罗斯的未来。"
 AMR_class_collaboration: "阶级调和"
 AMR_class_collaboration_desc: "法西斯主义最重要的信条之一即是促进阶级调和，这正与共产主义的恶行相对，赤匪企图挑拨阶级矛盾，清洗他们妄自断定的“不良分子”。我们不该胡作非为，而是要促进各阶级调和，从最低贱者到元首本人；无论你是一个目不识丁的农民，还是一个在家取暖，回想起哈尔滨往昔的工业大亨，都无关紧要。所有人目标一致向前进，相互协作，弥合社会经济差距。\n\n保皇派忽视了这些分歧，而赤匪大动屠刀清洗其它阶级，也没能消除差距。显而易见，前进的唯一之选便是各阶级的紧密协作。"
 AMR_the_worker: "工人"
 AMR_the_worker_desc: "我国的工厂是……不太理想。元首用了别的不是很专业的词形容，但他没说错。我们做了许多工作，并朝着我们的工人乐土这一最终目标前进。然而，改进工厂与设备是一项艰苦漫长的工作。阶级合作至关重要，尤其是工人，他们在我国的工业中心埋头苦干，夜以继日，生产维持文明社会基本职能的产品，哪有什么阶级比这些人更值得争取呢？\n\n工人酿就了第一次革命和第二次革命，可事不过三，确保他们一开始跟着我们走就可以。为了做到这一点，我们可以改善工作条件与设备，或许还要借助日本的支援。"
 AMR_the_farmer: "农民"
 AMR_the_farmer_desc: "基于我们现在掌控的领土，农民在社会上所占的比例并不多。但这并不是说一旦取得更多耕地，情况依旧如此；他们的数量不应该少，可他们现在并没有其他社会成员那般同等重要。人是铁饭是钢，要是断了炊，我们该何去何从呢？\n\n我们可以提供大量的农业赠款和廉价贷款，激励俄罗斯人开办自己的农场，并鼓舞那些目前正在艰难求生的人。我们不能，也不会纯粹基于他们的土地比我们的肥沃这个事实，让西边的人在农业生产方面超越我们。我们拥有俄罗斯农民踏实肯干的精神！"
 AMR_the_industrialist: "实业家"
 AMR_the_industrialist_desc: "如果说工人是国家的心脏，农民是国家的筋骨，那么实业家无疑是国家的大脑：让万事万物协调运转，保证全社会的人民为经济繁荣做好准备，并悉心照料。工业家掌管经济福祉，保证俄罗斯经济继往开来。当然，他们要紧随元首的路线不动摇。\n\n因此，我们需要给予实业家及其背后的企业大量的政府资助与法律让步，以确保我们统筹兼顾。虽然这可能最终导致俄罗斯巨企主宰经济，但正是这些巨企推动德国晋升为超级大国，这对神圣俄罗斯亦是如此。"
 AMR_all_as_one_for_holy_russia: "全即为一，为了神圣的俄罗斯！"
 AMR_all_as_one_for_holy_russia_desc: "“我听说了，今天，我们的人民：工人，农民，实业家，还有其它各色人等，已向法团体制和谐共处、勤奋工作的目标迈出了第一步——不单单是经济，屹立于这一体制上，俄罗斯正如人类身体一样，心脏、肌肉、大脑，一切组件相互协作，为了国家利益奋斗。我们决不能忘记我们为什么要为此奋战！\n\n犹太人和布尔什维克企图分裂我们的国家，他们挑拨我们忘记目标，亵渎上帝。面对绝望之刻，立起经济和谐与最终统一的旗帜，我们团结一致，俄罗斯人民不单单要解决温饱，也要繁荣昌盛！不要垂头丧气地去工作和生活。记住你为何工作；我们正锻造一个统一的俄罗斯，一个不为争吵所累的俄罗斯。记住，我们总是在艰苦奋斗。为了神圣的俄罗斯，我们必须齐心协力！上帝，祖国，劳动！”"
 AMR_the_vozhds_vision: "元首的愿景"
 AMR_the_vozhds_vision_desc: "“我有一个愿景，为了你们……也为了全俄罗斯人民。我设想俄罗斯民族为建设经济而和谐互助，不管他们是富有的工业大亨还是贫困的农民——全体俄罗斯人民都能在法西斯主义的指导下共同致富。我设想一个统一的国家，不单单是使命一致，信息也互通，一个个缔造俄罗斯经济的个体团结一致，构建起俄罗斯人民共同体。\n\n我们不会动摇，我们不会失败——没有人能打垮俄罗斯的身与魂，即便是犹太人也不例外。因此，我们必须将自身融入一个共同的愿景中，摒弃布尔什维克体制的毁灭本质，清扫苏联崩溃后残留多年的混乱遗产。我们的人民辛勤奋斗，夜以继日，为俄罗斯祖国奉上心、身、魂，献出血、汗、泪。我们，俄罗斯民族，会这样做，会将这献给国家，因为我们知道牺牲将铸就俄罗斯的繁荣昌盛。”"
 AMR_collective_economic_management: "经济集体管理"
 AMR_collective_economic_management_desc: "犹太毒瘤作祟下的美式自由市场暗藏祸心，而布尔什维克的政府管制则是一出滑稽剧。显然，政府在经济管理上不能对企业和自由市场让步太多，也不能太少，以免人民堕落，或者犹太人暗中操纵国家。\n\n我们必须制定集体经济管理政策，令政府及其扶持的企业紧密合作，并从基层做起。这实际上就是企业与政府携手管理经济，后者为了保卫国家设置合理的限制，而前者只负责推动经济增长。"
 AMR_readjust_taxation_policies: "调整税收政策"
 AMR_readjust_taxation_policies_desc: "哪有流浪汉能买一家工厂开始运营？哪有农民能独自经营一门生意？哪有工人能运用自己的知识独立创建工业企业？财富，不管喜欢与否，都集中在少数人手中，其中许多人自哈尔滨那时便是如此。\n\n然而，富人在税收系统下饱受磨难，这使得他们忙着存钱而非把钱花在造福俄罗斯人民上。我们应该大力减轻富人及其相关企业的税务负担，鼓励他们加大经济投资。而政府的财政亏空就让经济建设发展不那么重要的社会领域承担起来。他们想怎么样，抱怨吗？"
 AMR_all_russian_corporations: "全俄企业"
 AMR_all_russian_corporations_desc: "除了元首和康斯坦丁·斯捷克洛夫外，办公室空无一人，两人一直工作至深夜，为组建俄罗斯第一家巨企准备上市公告。尽管它由私营部门（主要是在罗扎耶夫斯基的大清洗中幸存下来的富有流亡者资助）控股，政府方面，即斯捷克洛夫，为协调众多公司与个体的合并作出了巨大努力。两人坐在宽敞的办公室里，彻夜畅饮，庆祝俄罗斯经济新时代的开始。远东集团（俄语称为NDK）将是许多俄罗斯巨企中的一家，其目标是主导俄罗斯经济，打造一个强大的俄罗斯。\n\n“明天的俄罗斯可不等人啊，是吧，斯捷克洛夫战友？”"
 AMR_glory_in_labor: "劳动之光荣"
 AMR_glory_in_labor_desc: "工人的生活颇具诗意。劳动者全身心建设祖国，铸就伟大，这份伟大不单单是劳动者的，也是这一共同体的，光想想就够浪漫的了。这个人展示了个人家庭，劳工群体，再追根究底，还有全俄人民的奉献，以及为国家利益做出的累累牺牲。\n\n俄罗斯人应该为劳动自豪。工人艰苦奋斗，一心只为报效祖国，这一点已经开始显现。但我们需要增进效率，鼓励新兴工业基地勤劳工作，更胜以往。我们需要向人民灌输劳动光荣的理念，他们必须知道，工业阵线上的战斗是为了国家，为了上帝，为了元首。"
 AMR_lower_wages_longer_hours: "工资更低，工时更长"
 AMR_lower_wages_longer_hours_desc: "“勤快点，别耍小聪明。我付你工资不是让你来耍小聪明的！我们只要你完成定额，不然我赚不到钱，你也别想拿一个子！在我们真发脾气之前赶紧回去工作。”\n\n谁说工人需要舒适的工时和优渥的薪水？苏联怎么来的？工人是为了他们为之自傲的国家工作，而不是为了工资工时之类的俗物。比起我们的需求，现有的工业基础微不足道。工厂的长久生产和全俄国家的经济福祉至关重要，我们需要削减工资，提高政府与私营部门的收入，提高工时，进一步发展生产力。我们不能容忍工人中有一丝一毫的不和谐，即使他们比以往还要努力。"
 AMR_survival_of_the_fittest: "适者生存"
 AMR_survival_of_the_fittest_desc: "俄罗斯人天定强壮，我们强大的血统将这一种族特征赋予了每一个俄罗斯人。这些勇敢的人艰苦奋斗，实现我们的愿景，将俄罗斯打造成工业强国。但是，总有软弱者觉得自己拿着最低的薪水干着最苦的活，其中一些人甚至抱怨这对他们的健康有害！\n\n非国民才会对我们的政策有异议，否则元首就不会推行了。显而易见，这些人不适合我们的工厂与国家。斯捷克洛夫和其他一帮高级官员提议实行“适者生存”战略，这是一项非官方的政策，用于清除社会中的弱者与无能者，以我们找到的真正俄罗斯人取而代之。"
 AMR_work_the_blood: "敲骨吸髓"
 AMR_work_the_blood_desc: "虽然淘汰弱者的政策大获成功，但也导致了劳动力短缺。不用担心，斯捷克洛夫宣称早有解决方案，不仅能弥补劳动力短缺，还不用多花一分钱。住在劳改营的人、情节轻微的政治犯和情节严重的持不同政见者都是待开发的人力资源。\n\n目前，他们最多也就从事民用行业。通常是取决于他们对任务的适应程度给他们分配在民用工业的工作，比如采矿和基建。不过，我们的劳改营满是囚犯，可没有那么多民用行业的职位满足他们，那为何不让他们为我们生产枪械弹药呢？不用给他们付薪水，只需给一点指导就能开始武器生产。"
 AMR_a_new_economy: "新经济"
 AMR_a_new_economy_desc: "新俄罗斯，新经济。全俄政府打造的经济立足于昔日为纳粹带来荣耀与胜利的体制，它已在初期表现出了优越性。我们将民用“劳工”再分配给军事，精简工业其它门类，使之高效运作，并掀起全民办企的浪潮，创建起第一批领导俄罗斯走向繁荣强大的企业。\n\n前路依旧漫漫，但我们已打下地基，只待一个强大、有影响力的国际经济体成长起来，让俄罗斯在世界舞台上占据一席之地。为了上帝、祖国与劳动！"
 AMR_the_pride_of_russia: "俄罗斯的骄傲"
 AMR_the_pride_of_russia_desc: "俄罗斯有很多值得骄傲的地方，其中最重要的当然是军队。俄国人拥有悠久而光荣的胜利史，而我们自然而然的继承着斯拉夫民族征服的荣光。为了延续这一传统，我们必须扩大我们的武装力量并使之现代化，以打败我们西方的锡安主义傀儡和任何胆敢挑战伟大元首及其无畏的军队的人。\n\n新的武器设计，新的坦克，新的飞机，新的军舰…新的后勤系统。当然，还要确保所有组织都相互协同并有效运作…所有东西都必须翻新换代，以确保军队——俄罗斯的骄傲——始终处于我们关注的焦点，并成为罗扎耶夫斯基的民族社会主义光辉榜样。"
 AMR_a_strong_army: "强军"
 AMR_a_strong_army_desc: "高效率的军队就是强大的军队。至少，元首是这么讲的。元首要我们干什么，我们就干什么。一支强大的军队拥有一把强大的剑——对我们来说，这把剑是我们的枪支。每个人都有一把易于上手但难以精通的武器。手感跟骡子一样有劲，伤害更是高得惊人。可随着岁月的流逝，我们发现这些步枪已经过时了。\n\n元首已经要求我军要配上最新最好的装备，而我们能做到这一点。我们会命令枪匠检查最初从西部带过来的卡拉什尼科夫步枪。将其层层拆解，检查哪些方面可以提升改善，最后推荐他们认为最好的改进方案。全俄自由军值得拥有，也必须拥有最好的武器。"
 AMR_a_proud_army: "荣军"
 AMR_a_proud_army_desc: "在元首实现民族统一路程中最黑暗的时刻，我们的部队恪尽职守。不过我们现在却对此回天乏术，指挥官们不得不接受现实：我们被迫应用的学说仅适用于比民兵规模略大一点的部队。\n\n既然我们已经控制了远东地区，那么情况就大不一样了。我们处在重大变革的边缘；许久以来，我们首次有能力让指挥官专注于研究真正的军事学说，而我们的军队必将成为质量上乘的军队。现代学说，现代军队，现代国家——这三者将确保我们在未来几年中取得胜利。上帝，祖国，劳动！"
 AMR_a_devoted_army: "忠军"
 AMR_a_devoted_army_desc: "“为你的国家而战！为你的父辈而战！为你的上帝而战！最重要的是，为你的元首而战！”\n\n今天，第一批的广告与宣传已经送达我们控制的地区。据元首所说，这一轮“鼓励行动”只是个开头，目的是吸引广大群众参加全俄罗斯自由军，但眼下，我们面临的主要困境是人力不足，占领的广袤领土和低人口基数消耗了大量人力。即使占领了人口聚集的城区，也无法解决问题。\n\n因此，元首提出发动一轮巧妙的“攻势”以吸引我们国家的年轻人踊跃参军——他们的一腔热血对新俄罗斯来说必不可缺。"
 AMR_the_free_all_russian_navy: "全俄自由海军"
 AMR_the_free_all_russian_navy_desc: "随着整个远东地区纳入版图，是时候评估我们海军实力了。不幸的是，这并非一桩小事——当我们在结雅隐遁的时候，全俄自由海军只不过是纸面上的构思。\n\n即使是现在，我们为巩固对新领土的控制而付出牺牲匪浅之时，睿智的元首将目光投向了海洋。全俄自由海军就此正式建立，对船只的需求也随之而来。海军为我们的贸易保驾护航。至此，太平洋迎来了新的曙光。我们的敌人都将在俄罗斯太平洋舰队的威力面前战栗！"
 AMR_a_job_offer: "工作的机会"
 AMR_a_job_offer_desc: "海军所缺少的许多东西之一便是组成海军力量核心的大量新兵。当然，有一个来源就摆在我们眼前：衰亡的红海军太平洋舰队，伊万·尤马舍夫在彼得罗巴甫洛夫斯克为维持残余舰队做着无用功。他们有相当一部分人仍然在我们的众多劳改营中苟活着。\n\n通过联系、组织和尝试招募尤马舍夫的旧部下，我们能为海军提供数量充足而训练有素的人力。\n\n随之而来的便是舰队——数艘船只，大小不一，以及将成为全俄自由海军骄傲的一艘更名为“康斯坦丁·罗扎耶夫斯基元首号”的战列舰。"
 AMR_walk_the_plank: "走跳板"
 AMR_walk_the_plank_desc: "对于那些不愿合作、仍对平淡无奇的苏维埃事业怀有信仰的人不配得到怜悯。那些不愿帮助我们建立新海军的人对我们没有什么用处，他们甚至不适合在我们最荒凉的矿井中工作。这些拒绝我们提议的人将会被枪决，因为他们不仅毫无价值，而且是政权的威胁。\n\n同理，我们从尤马舍夫那里接收的船只并非都能正常运作，有些船甚至都没法浮起来。可笑的是，有些船还不适合出海。但这并不代表它们毫无用处。实际上，这些远古巨兽包含许多能与我们的枪支、火炮和坦克通用的材料。对于那些无法运作的船只，它们将以不同的方式为元首服务——报废。"
 AMR_resources_for_warships: "军舰的资源"
 AMR_resources_for_warships_desc: "到目前为止，日本人把自己打扮得十分乐于助人，尽管他们十分善变。然而，我们的海军需要军舰，只要日本人有东西，那他们会有很多存货。因此，我们应该依靠他们，和他们讨论从他们那里购买他们的船只的可能性，尽管是一些更老的型号，但这些型号将有助于建立一支全俄罗斯武装的核心力量。\n\n当然，这可能意味着我们将不得不进一步让出对西伯利亚丰富资源的开采权——尤其是日本企业长期关注的马加丹腹地的钨矿。然而，这些让步将是一个小代价，以换取我们想得到的东西：一个庞大而全面的舰队，和最先进的日本军舰。"
 AMR_the_free_all_russian_airforce: "全俄自由空军"
 AMR_the_free_all_russian_airforce_desc: "全俄自由军或许是远东数十年来最强大的陆军，但他们仅仅是陆军。夺取了稠李空军基地后，我们就能放眼天空——为了让勇敢的俄罗斯战士在控制大地之后继而统治天空。\n\n空军基地落入囊中，我们也有足够的人力支持基地运转，东方的金主可能会更愿意为我们提供组建新一代喷气机飞行员所需的材料与教员。由此看来，全俄罗斯自由空军的组件将会一帆风顺，指日可待。"
 AMR_japanese_designs: "日本设计"
 AMR_japanese_designs_desc: "没有飞机，何谈建立一支空军。可我们拥有的几架飞机早就不复存在了。让这些远古巨兽升空实在是可笑。但是，由于我们在喷气式飞机和现代飞行器这方面缺乏经验，即使是我们最有天赋的飞行员和设计师也很难提出可行的设计方案。\n\n倒是还有一个办法，那就是去东京。迄今为止，日本人提供了不少物资、经济和技术支持。我们在日本首都的联络人已经证实，日本人不仅愿意为我们提供设计蓝图，而且还会为我们提供真正的喷气式飞机，这将有助于全俄自由空军的建立。当然，这些喷气机可不会是便宜货，但这对共荣圈来说算不了什么。"
 AMR_expand_cheryomushki: "扩建稠李"
 AMR_expand_cheryomushki_desc: "尽管我们已经控制了远东有史以来最大的空军基地——稠李，但那里的基建不堪入目，毕竟那里最初只是用于容纳螺旋桨飞机，而对其现代化改造的计划早在苏联最初崩溃时就被遗弃。\n\n稠李是我们创建与部署现代化空军的最佳选址，不过那里仍有改进余地。我们应该扩建基地以容纳我们计划部署在此处的喷气式飞机，考虑到喷气式飞机需要更长的起飞距离，我们还要延长跑道。此外，我们还要建设现代化的空中交通管制塔与相关机构，让这个简易机场比肩世界！"
 AMR_quality_in_quantity: "量中求质"
 AMR_quality_in_quantity_desc: "全俄自由军有很多优点。但是在检阅征来的师时，很难看得出“压倒性的数量优势”这一条。元首和最高统帅部并不愿意牺牲别的优点来保证部队的质量，但是艰难的现实处境自然而然会让大规模征兵的主意浮现出来。\n\n诚然，这种征兵有损我们新职业军队的质量，但是观察过西边的狂风暴雨之后，所有人都清楚地认识到，缺乏生力军是我们最大的弱点。现在正是在整个远东开启大规模征召的时候——至少暂时如此。为了保证我军能往西杀出条血路来，对敌必须要有绝对的优势，我们的优势就在于数量，还有意识形态上的狂热。"
 AMR_more_men_more_guns: "多多益善"
 AMR_more_men_more_guns_desc: "随着更多的人入伍，他们自然需要武器。更多的人需要更多的枪支。更多的枪支需求随之而来的是增加枪支产量的必要性。工厂必须加班加点地工作。管理者必须鞭策他们的工人、奴隶或自由人，我们的枪支产量要远超西边的竞争者。\n\n更多的枪意味着要武装更多的士兵。因此，征兵规模必须进一步扩大——青年、老人、残疾人以及所有之前被认为不合适的人都必须服役。要是他们能够端起步枪开火，他们就能为我们而战。我们的千军万马必将是横扫腐朽的黑潮，涤清俄罗斯和世界所沾染的锡安主义和共产主义之污点。"
 AMR_look_to_the_future: "展望未来"
 AMR_look_to_the_future_desc: "残酷的事实是，我们在远东所处的位置是俄罗斯境内最缺乏人口的地区。这意味着，自从我们采取行动打回俄罗斯的那天起，再到结雅的那段黑暗岁月，我们都要费老大劲才能把人送上前线去。尽管我们巩固了远东的统治权，人力问题却仍未解决。\n\n不过我们不必钻牛角尖。虽然有些人认为大规模征兵是解决人力问题的最佳方式，但也有些人认为最好的方法是打造一支具有高度机动性的现代军队。以德国人几十年前采用的闪电战策略作为参考标准，编排出一支由坦克支撑并与空军高度融合的机械化队伍，用风驰电掣般的速度，弥补部队数量的不足。"
 AMR_the_best_of_the_best: "优中择优"
 AMR_the_best_of_the_best_desc: "彼时，俄罗斯法西斯党四分五裂；当沙皇的拥护者们盘踞在他们的老巢赤塔时，其威胁无可忽视。有鉴于此，我们的军队来者不拒，而后果就是军队内充斥着诸如酒鬼、无能之辈甚至瘾君子这样的败类。有些时候，军员的素质差到我们所谓的军队不像是一支训练有素的武装部队，更像是一群土匪强盗。\n\n现在，这种事情不会再发生了。\n\n我们或许人手不足，但我们为我们的国家感到自豪，为我们的军队感到骄傲。要想把全俄自由军建设成为一支能打闪电战的职业部队，我们必须将那些有问题的家伙清除出去，筛选出精兵强将。"
 AMR_across_the_tundra: "穿越冻原"
 AMR_across_the_tundra_desc: "“敲击我们俄罗斯的铁锤，让它的响声如同天主的雷霆……愿撒旦的人民委员在灰烬中灭亡！和我们一起来吧，兄弟们，俄罗斯的旗帜正在前方！越过高山，越过山谷；俄罗斯真理在翱翔！”\n\n我们的人民可能无休止地劳作，但我们对军队的投资最终得到了回报。全俄罗斯自由军，加上我们针对军队所进行的改革，他们是一股不可战胜的力量。他们将是元首的利剑，将锡安主义的布尔什维克付之一炬。他们迄今为止一直阻止我们将我们的统治扩展到俄罗斯其他地区，但现在风水轮流转了。为了上帝、祖国与劳动！"
 AMR_the_hand_of_russia: "俄罗斯之手"
 AMR_the_hand_of_russia_desc: "随着阻碍在我们面前的问题解决后，远东终于回到了正统的全俄罗斯政府手中，我们终于可以集中精力，关注统一事业中最重要的事务之一——国际外交。美国长久以来就受到国际犹太人的控制，对马特科夫斯基肆无忌惮的支持，就足以说明。但我们还有其他大国可以接触，希望他们可以承认并支持我们统一俄罗斯的正义事业。在西方，纳粹是我们法西斯运动的模范，他们已从兄弟相残的内战中恢复过来；在东方，日本长期以来都在对我们进行仁慈的援助。元首已下令组建一支资深的外交使团，在必要时前往他国执行外交任务，同时，他们已在撰写一篇檄文，谴责被犹太人奴役的国家势力。"
 AMR_overtures_to_germany: "向德国示好"
 AMR_overtures_to_germany_desc: "既然我们夺得了远东，宣布全俄政府的成立，那么我们便可在世界范围内争取本国的合法性。我们终于能接触西方的兄弟，德国人。他们英勇奋战，贡献无双，摧毁了妄图颠覆秩序的犹太势力。虽然德国或许会对一个统一的俄罗斯心存疑虑，尤其是这个国家像元首所设想的那么强大，但罗扎耶夫斯基表示他愿意提供资源使用方面的优惠待遇以及其它“微小”让步来换取德国经济与军事援助。更重要的是，要让德国在外交方面承认我们是俄罗斯的合法政府。一支由俄罗斯法西斯党中德高望重的成员与忠于民族社会主义的外交官组成的代表团已经就绪，现在只待派他们去德国了。"
 AMR_denounce_the_elders_of_zion: "谴责锡安长老"
 AMR_denounce_the_elders_of_zion_desc: "“根据锡安长老会纪要，所罗门和其他犹太人早在公元前929年，就设想出了一个锡安将以和平方式征服整个宇宙的阴谋框架。随着历史的发展，这一阴谋计划逐步在细节上成形，并逐步由那些发动此计划的人完成。这些长老决定用“象征之蛇”的奸猾手法征服世界。蛇头代表那些发动此计划的犹太高层，蛇身代表犹太人民。当这条大蛇钻入它所遇到的国家核心层时，它就会摧毁并吞掉这些国家政权中的所有非犹势力。”\n\n“觉醒吧，信仰坚定的俄罗斯人，忠于祖国，忠于元首！觉醒吧，诸位警醒之人，让我们谴责大洋彼岸锡安长老们犹如牵线木偶般操纵“自由世界”所谓领袖的笑剧。蠢人们心甘情愿地认犹太人为主，吹捧着所谓的民主，好似那不会让他们更加软弱一样，让我们团结一致，抗击这群犹太人的贱奴！”"
 AMR_our_old_benefactors: "我们的老恩主"
 AMR_our_old_benefactors_desc: "日本民族有很多特点：他们实力强劲，在天皇的领导下无比慷慨，为我们的事业提供了许多帮助。许多士兵仍在使用日械武器，军官和黑衫军也愿意和宪兵队暗中往来。元首他的同僚们用了数十年时间栽培起这段友谊，难道我们不该向这一旧历风雨的关系靠拢吗？日本人与我们很亲近，即使不谈政治上的协作，在地理与外交上也彼此颇有亲近之感。更为重要的是，如果与日本人签订经济协议，获得军事援助，我们可以尝试收复一部分俄罗斯领土，以及国际社会的外交承认……"
 AMR_congratulate_japan: "祝贺日本"
 AMR_congratulate_japan_desc: "事实证明，犹太人操纵着美利坚合众国，并利用其庞大的工业基础与经济体量来摧毁那些反抗锡安主义者阴谋的努力。但是，大日本帝国并非如此。意志坚定的天皇与其忠臣曾在太平洋战争中和美国人及其犹太主子英勇斗争，他们不仅坚持到了最后，还打败了他们，击败了美国战争机器！英雄所见略同，而最优秀的英雄莫过于日本与俄罗斯——两国定将合作无间。与其合作就是我国的未来，世界其他国家的意图不轨绝不会削弱亚洲人民的力量。"
 AMR_japanese_recognition: "日方的承认"
 AMR_japanese_recognition_desc: "我国为拉近与日本关系而做出的外交努力没有白费，而日方也没有忽视我国坐拥的大量资源。凭借昔日在哈尔滨搭建的俄日友谊桥梁，元首和与其手下最老道的外交官步步为营，与日本商谈起草一份承认我国为主权国家的提案。虽然天皇的忠臣们不会轻易同意该协定，但我们愿意…做出一些经济让步，以此换取国际外交承认和未来两国间的友谊与合作。即使只是日方的外交承认，这也能大大加快我国政府取得国际外交承认的进度；与此同时，这也为俄日两国间未来的谈判打开了通道。"
 AMR_a_mutually_beneficial_arrangement: "互利互惠的协议"
 AMR_a_mutually_beneficial_arrangement_desc: "日本与其共荣圈盟友已正式承认我国主权。由此，我国能藉由两国交好的现况来改善工业状况。虽然到目前为止，日本人慷慨的人力物力“捐赠”都使得元首相当失望，但鉴于我国与日本重新建立了外交关系，元首认为可以向日本索取军火之外的援助——向日本索取工业设备以及组装、使用设备的方法，以此促进经济发展。当然，设备不会白送——由于日本企业于我国处于垄断地位，工业设备价格不菲。不过，日本人也会明白，双边关系意味着日方公司也会尊重我们的市场，允许我国公司与他们合作。"
 AMR_economic_assistance: "经济援助"
 AMR_economic_assistance_desc: "元首的又一次重大胜利！在对其市场要求做出了一些改动后，日本接受了我们的提案，兴高采烈把工业设备运至我国港口，各大财阀也派出了代表团以指导我国企业如何高效使用设备。元首已经公开声明俄日“友谊地久天长”，黑衫军也在为工厂寻找理想选址，同时指导码头工人为接收设备做好准备。我国需要建设、运营工厂，还需要雇佣劳工，前路漫漫啊。不过，这是加强两国关系的重要举措。"
 AMR_off_to_tokyo: "去东京"
 AMR_off_to_tokyo_desc: "如今我们与日本的关系逐渐升温，我们已经着手同共荣圈的成员展开经济合作，元首提议同日本外交官再谈一次——这次，不是关于外交承认，而是关于“外满洲”，即俄罗斯人口中的“阿穆尔河沿岸”。苏联崩溃时，阿穆尔河沿岸被日本占据，现在在满洲国手中，它与满洲国的关系虽然短暂，但却十分棘手。这“外满洲”——满洲国政府如此称呼那片土地——充斥着叛军和土匪……至少他们是这么认为的。元首觉得，这可能是因为那里的人要么是受煽动起事的亚洲土匪，在满洲国那可怜低效的警察部队眼皮子底下四处活动；要么是爱国心切的俄罗斯人，一心想加入全俄罗斯政府。当然，日本人会要求更多的经济让步，但元首乐于作出妥协。"
 AMR_our_new_provinces: "我们的新省份"
 AMR_our_new_provinces_desc: "布拉戈维申斯克有句谚语：出城好比下地狱。虽然日本归还了阿穆尔河沿岸，但我们在设立管理机构的时候才发现，这里是块……麻烦地。外满没几座城市，但里面全是赤贫的流浪汉和猖狂的毒贩，四处匪盗横行。乡村地区情况更加严重，要么是俄裔强盗，要么是朝鲜共匪，双方没完没了地厮杀着。不过，这里曾是俄罗斯人的土地，将来它也会再度回归俄罗斯人的怀抱。元首在一次演讲中阐明了俄罗斯法西斯党的坚定信念，并且表明，即使敌人是阿穆尔河沿岸的强盗和四处游荡的朝鲜人，党也会一定会胜利的。大批冷血无情的黑衫军已经坐着卡车抵达外满，准备终结这里的无序状态。"
 AMR_one_step_closer: "又近一步"
 AMR_one_step_closer_desc: "我们付出了极大努力后，终于将中西伯利亚尽收囊中，元首也开始反思自己及其带领党和人民为之奋斗的目标。“又近一步”成了顾问们常挂在嘴边的祝贺词。确实，他们没说错，我们的确又近了一步。\n\n但这一步，是一大步。俄罗斯法西斯党不再是哈尔滨城历史上一个无足轻重的党派，康斯坦丁·罗扎耶夫斯基也当然不再是诽谤所称的“强盗头子”。现在，元首将成为俄罗斯母亲所需要的那个人。她不会再依靠日本、寄望于德国，勇敢的元首将引领她自强自立。"
 AMR_the_second_party_congress: "第二次党代表大会"
 AMR_the_second_party_congress_desc: "时机到了，元首已经宣布召开俄罗斯法西斯党第二次大会。虽然有舆论质疑大会是否需要召开，尤其是现在党内无人敢反对元首的意愿，但显然，元首已无法忍受博洛托夫和舍赫列夫之间长期存在的摩擦。\n\n元首召开大会只有一个目的：提醒博洛托夫和舍赫列夫，到底谁在掌权——若他们有点脑子，就会听话。对元首来说，没有谁“功劳大”或者“动不得”。"
 AMR_a_loyal_council: "忠诚的委员会"
 AMR_a_loyal_council_desc: "大会已经闭幕，但显然，议会内仍有人在暗地里策划推翻元首。第一轮清洗旨在巩固罗扎耶夫斯基的统治，彼时取得卓越成效，但叛徒比我们想象当中渗透得更深。虽然杜撰出来的叛徒、煽动者和反对者名单已经缩小了很多，但这一次，名单上几乎都是俄罗斯法西斯党高层，一个比一个名贵。\n\n然而，元首不会容忍一丝一毫的不忠。他即是党，党即是他，不能认错这一点。第一轮清洗中，博洛托夫和舍赫列夫明显是漏掉了一些叛徒——而元首不会重蹈覆辙。"
 AMR_a_subservient_party: "屈从的党"
 AMR_a_subservient_party_desc: "长久以来，最高议会都是元首的心头之患。在纸面上，他们至少在立法、党员资格和细枝末节之事上有投票权。当然，投票从不会违背元首的意愿，但罗扎耶夫斯基一直担心，如果议会真的有自己的打算，那他们可以否决自己所有的提议。\n\n而这一事实让元首压力倍增。因此，第二次党大会最后一项议程就是让最高议会投最后一次票：废除议会投票权。\n\n毫无疑问，该提议全票通过。"
 AMR_the_dawn_of_a_new_russia: "新俄罗斯的黎明"
 AMR_the_dawn_of_a_new_russia_desc: "党内清洗已经完成，全俄罗斯政府的政治问题已经解决：党内已被平定，元首的副手也已安分，俄罗斯历史翻开了新一页——不再被犹太人、共匪和图谋不轨的人所荼毒的俄罗斯。\n\n元首宣布，所谓的俄罗斯法西斯党收复俄罗斯的新阶段已经开始。在一次主题为“新俄罗斯黎明”的演讲中，他强调，最后的叛徒与威胁统治的作乱分子已被清除，同时，在俄罗斯人民艰苦奋斗下，元首得以开始准备全国统一的收尾工作。演讲的最后，元首一如既往地引用俄罗斯法西斯党最为出名的座右铭：“为了上帝、祖国与劳动！”"
 AMR_united_in_vision: "愿景统一"
 AMR_united_in_vision_desc: "俄罗斯只有一个未来——一个能够值得为之奋斗的未来。而那个未来，则是元首的愿景——康斯坦丁·罗扎耶夫斯基的愿景。他知道俄罗斯该何去何从，质疑他无异于背叛国家。因此，任何真正的俄罗斯人都会明白，他们应在愿景下统一起来——元首的愿景——以此为俄罗斯走向繁荣自强、走向不受犹太人和共匪荼毒的未来铺平道路。\n\n无疑，所有真正的俄罗斯人都会这么想，但确保他们记得则更为重要。在新领土上，元首的著作将会被分发给民众，并纳入义务阅读的范围。以此，所有人都能认识到元首任务的重要性。"
 AMR_redouble_economic_development: "加强经济发展"
 AMR_redouble_economic_development_desc: "远东的军工厂产出到达了历史顶点。归功于此，工业增长量与GDP飞速上升。很明显，元首从昔日经济实力强大的纳粹德国所借鉴并拟定的经济计划正在起效。\n\n但这还不够。\n\n计划的规模不够大，配额不够高，奴隶不够用，工时不够多。中西伯利亚的工人们优生惯养，贪图享乐，想着我们会听他们的话。我们绝不会和这些布尔什维克残党妥协：若有必要的话，这些赤色分子会在刺刀的督促下学会遵守真正的工作操守——以及为了比自我堕落更重要的事业而奋斗。"
 AMR_the_german_model: "德国模式"
 AMR_the_german_model_desc: "日耳曼民族有不少东西：骗子、失败的民族社会主义者，还有意志不坚定的劣等人。但日耳曼人仍有可取之处，譬如他们令人钦佩的经济体制，这正是他们能长久维持的少数原因之一。\n\n因此，我们可以效仿这一计划，坚持元首的英明领导，建设带有俄罗斯特色的德国经济模式，并确保如同在远东一般，适用于中西伯利亚。\n\n“这种生活可能不太轻松，但战友，你在工作时还能唱歌！最危险的工作都是奴隶在干。记住，战友，为了上帝、祖国与劳动！”"
 AMR_repurpose_the_siberian_plan: "改动西伯利亚计划"
 AMR_repurpose_the_siberian_plan_desc: "尼古拉·布哈林声名狼藉，对俄罗斯法西斯党及其元首尤其如此。他不仅是个布尔什维克，更糟糕的是，他还受到锡安主义犹太精英的操控，但这并不代表布哈林没有大智若愚过。\n\n他的西伯利亚计划使得乌拉尔以东地区在短时间内实现了大规模工业化；许多过去未曾有工业的地方，生产力也取得了长足增长。现在，我们已控制了大部分西伯利亚地区，这个计划也带来了相当程度的回报。\n\n元首认为可以根据他的愿景修订西伯利亚计划及其遗存；同时，为确保俄罗斯在未来成为工业强国，也可以重塑该计划。"
 AMR_repurpose_the_siberian_plan_tt: "我们的国家债务将因此§Y上升§!。\n"
 AMR_our_reclaimed_lands: "我们宣称的土地"
 AMR_our_reclaimed_lands_desc: "彼时，为了占领中西伯利亚，我们在战争中付出了极大的人力、军事与政治代价。因此，元首基于利益考量作出指示，除了设立我们的管理机构之外，还应当尽快按照其意志重塑中西伯利亚。\n\n为此，现状必须做出改变。我们必须鞭策那些待遇优厚的工人，枪决或奴役我们意识形态的敌人；同时，对于异见者，不论地位高低，必须斩草除根。除此以外，共匪或犹太人像老鼠一样藏在我们眼皮底下——因此，对栖身于中西伯利亚的人必须冷血无情，让他们惶惶不可终日。只有这种恐怖行动结束之后，这片地区才能接受全俄罗斯政府的统治。"
 AMR_dispatch_the_blackshirts: "派遣黑衫军"
 AMR_dispatch_the_blackshirts_desc: "长期以来，黑衫军就充当着俄罗斯法西斯党的骨干与利爪，也是镇压西伯利亚的不二之选。他们深知如何让敌人感到恐惧，在铲除犹太人与共匪的方面经验丰富，其效率已被远东地区的许多人称作“元首的猎犬”。但他们从没因为这一称号而感到不快，反而乐在其中，为自己能高效完成任务而自豪不已。\n\n元首已经下令，不惜一切代价，消灭潜伏在中西伯利亚地区中，俄罗斯人民的敌人。"
 AMR_dispatch_the_oob: "派遣安保小队"
 AMR_dispatch_the_oob_desc: "黑衫军这个组织的角色使其不适合主持整合中西伯利亚的工作。他们做了太多分外工作，还要清除远东的共匪和朝鲜民族主义者，暂时抽不出身。\n\n安保小队，全称安全保障卫队，是博洛托夫手下的协管部队，且有着多年的实战经验。现在，他们正在为清除国内叛徒和煽动者做准备。虽然安保小队并不具有黑衫军的政治职能，但他们肯定知道如何“唬”住大众。"
 AMR_take_the_worthy: "寻找有用之材"
 AMR_take_the_worthy_desc: "不是所有人都有资格加入俄罗斯法西斯党，特别是中西伯利亚的前政客和军阀。不论如何，他们都是顽固分子，而那些发誓自己不是的则更为危险——他们是潜在的渗透者，将会从内部瓦解党。\n\n虽然中西伯利亚各种前政府中高层人员要么吃枪子，要么进劳改营，但那些所谓的“传话筒”曾经被上司骑着、肆意玩弄。彻查这些人后，我们肯定能在他们中找到适合入党和担任行政工作岗位的人选。"
 AMR_united_in_practice: "在实践中团结"
 AMR_united_in_practice_desc: "全俄数十年来最优秀的武装力量：全俄自由军打进中西伯利亚，占领城市、焚烧乡村，将软弱的反对派横扫一空。敌人成群结队，人多势众，但他们被我们一举击败，颜面无存。\n\n然而，大手一挥把他们送到劳改营去（我们之前就是这么做的）有些愚蠢。我们都明白要征服西伯利亚是很困难的，因为比起西伯利亚，无论是土地还是人口我们都要少得多。越往西打，情况就会越糟。\n\n如果我们想要实现元首的宏愿，我们就得把这些战败的士兵纳入我们的军队。他们将在我们军官的监督下重新接受训练，重新建立他们的目标，从现在起，他们的枪口将指向我们的敌人。"
 AMR_weve_come_so_far: "百尺竿头…"
 AMR_weve_come_so_far_desc: "从元首在结雅蛰居的无光岁月，到战胜分裂分子和共产叛徒的漫长征途，直到现在，全俄自由军沿着新西伯利亚的街道游行，我们可以欣慰地说出：俄罗斯法西斯党做得很棒。有些人甚至在低声耳语，提及元首本人对他和他的政府取得的成就深感惊讶和喜悦。\n\n虽然还有很多事情要做，但此刻也可以庆祝一番：元首已经开始打造一个自由、强大、独立的俄罗斯。此时此刻，我们有必要回顾康斯坦丁·罗扎耶夫斯基为他的人民所做的一切。"
 AMR_with_so_much_left_to_do: "…更进一步"
 AMR_with_so_much_left_to_do_desc: "俄罗斯法西斯党颇有成就，但这依然不够。在西方，仍有犹太傀儡和布尔什维克残余卧居在侧。跨过他们，那边是背信叛义的日耳曼人，不过一个拒绝承认自己失败的堕落民族。元首正欲攻坚克难——而他的人民必会跟随在侧。\n\n祖国统一之任务至高无上，而跨过乌拉尔绝非易事。在统一宏愿之外，还有一个巨大的挑战：德国。\n\n“……我们不会动摇，我们不会休息。我们的目的与生俱来、上天注定，要为我们的祖国恢复失去的荣耀！为了上帝、祖国与劳动！”"
 amur.1.t: "哈尔滨白俄之裔"
 amur.1.desc: "三十年了……三十年的斗争，三十年的血汗，三十年的等待……我们却一事无成。\n\n邪恶苏联崩溃了，我们胜利的时刻来临了。我们本应在罗扎耶夫斯基和俄罗斯法西斯党的领导下，沿着西伯利亚铁路行进，再一次一统俄罗斯大地！但天有不测风云，罗扎耶夫斯基的前盟友米哈伊尔·马特科夫斯基和所谓的“沙皇”米哈伊尔背叛了我们的伟大事业。他们在马加丹和赤塔偏安一隅，让我们的解放计划无果而终，把我们困在了西伯利亚最偏僻的角落里。\n\n就这样，我们留在了阿穆尔，叛徒的破坏让我们一无所有，只能偶尔挥舞军刀，借旧日时光聊以自慰。但是，过去那三十年教会了我们要有耐心……终有一日，或十年，或此生，或更远，我们一定会消灭叛徒，再次解放神圣俄罗斯！"
 amur.1.a: "俄罗斯光荣！"
 amur.2.t: "布拉戈维申斯克问题"
 amur.2.desc: "布拉戈维申斯克是一个一文不值、微不足道的城镇。至少日本人是这么想的，当它被划给他们的可怜傀儡满洲国时，他们将其改名为海兰泡，就像是他们偷了伟大的东方明珠符拉迪沃斯托克一样。\n\n然而，对罗扎耶夫斯基来说，它意味着全部，因为那是元首的故乡。因此，布拉戈维申斯克也是俄罗斯法西斯党和俄罗斯民族社会主义的诞生地，一旦我们掌控了整个俄罗斯，它就将成为这个国家的诞生之地。任何一个出色的民族主义者都知道，是个人都不会接受家乡被外国侵略者占领的现状，而这一现状还严重损害了人民的士气。就像沙皇为了得到圣彼得堡而奋不顾身地战斗一样，我们一定要得到布拉戈维申斯克！\n\n谢天谢地，日本人和他们的满洲奴仆都对这个城镇没有任何兴趣，他们不太可能有充足的理由拒绝元首对我们主权领土的正当要求。只要对那些贪婪的实业家作出一些小小的让步，他们就能丢掉一个“麻烦”的包袱，并得到我们深深的感激……"
 amur.2.a: "我相信他们会同意的。"
 amur.3.t: "边境巡逻"
 amur.3.desc: "枪声、犬吠声，车灯、手电筒的灯光，这是夜间边境巡逻队的标志。安东·什韦茨和他的未婚妻正躲着他们。他们全身裹着最暖和的衣服，套着薄外套，踏着靴子，还背着大包裹。什韦茨的一位邻居稍微研究了他的家谱，揭露出他有犹太血统。什韦茨不想坐以待毙，他说服心爱的女人和他向西逃亡，去伊尔库茨克。\n\n他们避开大路，抄小道行进，根本没有什么像样的路。即使在白天，穿过西伯利亚的野外也是危险的；但在漆黑的夜晚，前进是完全做不到的。但这两位难民还是选择继续前进，他们蹑手蹑脚地缓慢前行，尽力避免打草惊蛇，尤其是要躲开那些残暴的俄罗斯法西斯党的边境巡逻队。什韦茨曾在他现在躲避的边境巡逻队做过物流管理，他知道他们是一伙什么样的人。他们一般直接处死那些越境的人。没被处死的那些人会被拷问，他们可能是敌方间谍。据说，他们偶尔也会走进不属于罗扎耶夫斯基的地区，去那里袭击村庄。什韦茨想着，在破路上慢慢向西走。他们最后走到了一座桥，桥下的河很浅，但是十分寒冷。什韦茨看了看他的同伴，回到桥上。远处传来摩托车的声音，逐渐盖过野生动物的叫声。灯光从小山上射到桥上，什韦茨得赶快做出反应。发了个简单命令：“卧倒！”赶快在路边趴了下来。什韦茨起初想要过桥，或者涉水，可这都是死路一条——后者因为湿冷，前者因为法西斯蒂。两人躺在这里，等着巡逻队过去。他们数着经过的轮胎——一辆卡车，两辆……第三辆呢？什韦茨慢慢抬起头，看到第三辆卡车停在桥头堡后，士兵们正从车里走出来。“快跑！”什韦茨大喊，但他的同伴一站起来就中了两枪。什韦茨趴着，勉强缓慢举起双手，士兵们包围了他。"
 amur.3.a: "北线无战事。"
 amur.4.t: "毕业的日子"
 amur.4.desc: "“我向上帝发誓：我将无条件服从全俄人民的元首，全俄军总司令，罗扎耶夫斯基。我时刻准备着为誓言献出生命！”安东忠诚地宣誓完毕，挺起胸膛，右手握拳轻捶胸口，随后向外伸出拳头并举起，指向战友。“荣耀属于俄罗斯！”他的喊声响彻了阶梯教室。\n\n“荣耀属于俄罗斯！”学员们整齐地向军队的下一位中尉致敬。\n\n“荣耀属于俄罗斯！”科尔布特少校向每个人敬礼，走到安东面前，拿出一枚黄铜制的中尉军阶线，别在他的胸前。“安东·米哈伊洛维奇·梅尔尼科夫中尉，你将成为全俄军的军官。你现在是俄罗斯人民的榜样。你不会失败，不会动摇，不让敌人近前一步。你将维护元首和全俄罗斯的政府的荣耀，时刻准备好对抗犹太-布尔什维克和他们的走狗。你明白吗？”\n\n安东再次敬礼，他的手臂伸得又远又快，胳膊肘都有点痛了，“是的，长官！荣耀属于俄罗斯！”\n\n科尔布特赞许地点了点头，安东露出了笑容。他知道他做的很好——他在每门课上都取得了好成绩，体能测验对他来讲就是儿童嬉戏，他告发那些渗透进罗扎耶夫斯克军官学校的堕落同性恋，证明了自己的忠诚。当然，作为一名好基督徒，他知道谦逊是一种好品质；但在现在，安东·米哈伊洛维奇沉浸在他应得的骄傲中。"
 amur.4.a: "俄罗斯人民的榜样！"
 amur.5.t: "宪兵队的启示"
 amur.5.desc: "田中琥珀是宪兵队里的稀有人才，他能够能流利地说俄语。他当年在哈尔滨从事反苏白卫运动时对俄语产生了兴趣。他在满洲呆了几年，把俄语学得很娴熟。因此，这位宪兵队老特务自然而然地被选去结雅完成任务。\n\n“我们发誓这是你最后的任务了，之后你就可以退休了。”这是有关他对任务的异议的回应。\n\n他很久之前就想退休了——他好几十年都没再见过他的故乡，他现在也青春不再。但现在，田中处身于冰天雪地的阿穆尔，指导俄罗斯黑衫军如何镇压反对派，把宪兵队在日本、朝鲜、中国和其他地方吸取的一系列教训教给他们。这在刚刚结束的战争里发挥了很大的功用，保证了共荣圈的安定。田中他自己没给这些工作帮上什么忙，但是他简单学过，受过培训，知道该做什么，怎么做。同时，他会传递有关俄国人的情报。这种办法不太完美，但是很实用。\n\n田中之前参加了一次有关审讯拷打的讨论会，他现在坐在他在教室前面的座位，用日语写些笔记，以便传给他在哈尔滨的同僚。其中，有关材料及其透光率的情报最为重要。他正写着，忽然传来了敲门声。\n\n“请进。”田中用日语口音很重的俄语答道。一位年龄超不过二十四岁的年轻黑衫军成员走了进来。这么年轻的“学员”并不常见，但是田中认识他。他是弗拉茨·科兹洛夫，他勤学好问，在比他年长的同事里以残暴著称。\n\n“田中先生，”科兹洛夫说，“我对几天前我参加的您的讨论会有个问题，您当时在讲如何在新征服的领土上镇压反动派。您说可以基于文化界线隔离家庭、社区，但如果没有文化界线可以隔离呢？”\n\n这个问题问得好，田中想道。“那你就要寻找其他的不同之处。佃农和地主，农民和工人。我们能征服任何人，但是为了确保统治，他们必须保持分裂。文化界线是最好分割的，但是其他分裂也可以。”"
 amur.5.a: "成功无需拘泥于教条。"
 amur.6.t: "为了祖国"
 amur.6.desc: "对于那些在元首的全俄罗斯军中服役的士兵们来说，能称之为闲暇的时光实在少之又少。严酷的天气、严酷的纪律和残酷的敌人，被许多老兵称为“三重炼狱”，但不管哪个是法西斯士兵，只要他想成为一个真正的男子汉，就必须克服这些严酷的条件。虽然这些描述并不全是瞎话，将罗扎耶夫斯基的军队描绘成一个不近人情的组织也不准确——现在这支军队的士气比以往任何时候都要高涨得多。他们可不全是被强拉壮丁入伍的可怜蛋，里面也有着为了参军而谎报年龄的16岁的尤里·奥洛夫这样的人。奥洛夫在对抗马加丹叛徒的战争中失去了父亲，他是一个意识形态的狂热分子，从小就被他的父亲和学校灌输了俄罗斯法西斯党和元首是地球上最高的世俗权威这一教条。怀着狂热的信念，奥洛夫刚过完十六岁生日不久就到征兵处报名参军。尽管他的身体并不完美——他比大多数人都要矮一点，当然也比应该有的身材要更加瘦削，很可能他平日里营养不良导致的。话虽如此，他和最狂热的黑衫军同样受到过意识形态的驱使，而且他也绝不是唯一一个这样的人。\n\n一天的训练结束后，尤里发现自己和他的弟兄们无所事事——这在全俄罗斯军严苛的生活中相当罕见。他的弟兄们选择去了教堂，然后再去最近的镇上，而尤里决定留在营房读书。他从当地的黑衫军政委那里获得了一系列元首作品的袖珍版，包括《法西斯主义ABC》和《当代世界犹太化》以及《二十世纪犹太人问题》。这几本作品在元首的著作里算比较老的了，但奥洛夫想从头开始。奥洛夫穿着便服，把他的步枪放好，躺在他那不舒服的铺位上，打开了他的袖珍小册子。这位16岁的年轻人一生中从未接触过其他意识形态，他痴迷于书中所涵盖的话题，包括恶毒的布尔什维主义和危险的犹太阴谋。当他的弟兄们从城里回来时，他兴奋地和他们讨论着他从元首著作中学到的一切。"
 amur.6.a: "“哥们，听我说！我们要警惕布尔什维克……”"
 amur.7.t: "敌人"
 amur.7.desc: "全俄罗斯的公民们：\n\n根据元首的命令，下列群体不再受法律保护；他们是国家的叛徒、敌人！\n\n犹太人：无论藏身何处，犹太人都是上帝属民不共戴天的敌人，它们是我们俄罗斯纯洁文化的污点。它们假装成弱者，却是文明世界面对的最强大的敌人——不要被它们的人数、表现所蒙骗，它们会抓住一切机会，吸你和你家人的血！如果你遇到了一个犹太人，无论它是男人、女人还是婴儿，你必须毫不犹豫，迅速做出反应，不能有怜悯之心！如果它们人数众多，请向当地的俄罗斯法西斯党民兵报告，因为犹太人十分卑鄙，人数多了会更加危险。\n\n布尔什维克：布尔什维克是犹太人和它们卑贱奴仆的邪恶杂种，是锡安长老会打击神圣俄罗斯的工具。多亏了它们对犹太行为的明显偏向，布尔什维克即便做了伪装，也很容易被认出。它们是一群疯子空想家，为了完成它们主子的目标，能毫不犹豫地犯下杀盗淫掠之恶。但是，它们还有狡诈的天性，它们会尽一切手段模糊它们的真实身份。如果你怀疑某人是布尔什维克或被布尔什维主义影响，立刻向你最近的俄罗斯法西斯党代表报告！\n\n共济会员：共济会员是我们敌人里面最狡猾的。它们是金钱与权力的寄生虫，是犹太-布尔什维主义的代理人。任何没有宣誓绝对忠于元首的有钱人或聪明人，都可能是共济会成员，或是它们的代理人，所以无论何时都要接受严格的监管。如果你身边的朋友、亲戚、熟人开始积累来历不明的财产，或者有女人对智力活动感兴趣，请报告俄罗斯法西斯党代表。他会展开详细调查，让你们安心生活，确保人民的安全。\n\n请履行你对上帝、家庭和祖国的义务！时刻警惕，共建安全、自由、稳定的神圣俄罗斯！"
 amur.7.a: "确保消息畅通总有好处！"
 amur.8.t: "神圣使命"
 amur.8.desc: "宣读完福音书后，俄罗斯的新牧首走上前去，把执事替了下来，站在群众面前。位于结雅的这座教堂曾经十分简朴，现如今的它从地板到椽子都装饰着从哈尔滨偷来的黄金和圣像。一大群黑衣人、士兵和普通市民挤在教堂内，把各个角落都挤得满满的，如沙丁鱼一般。外面的人们挤在半开着的门周围，急切地想听到教主的第一次布道。\n\n“教中的兄弟姐妹们，”他说道，声音中透出只有老练神父才有的严厉和力量。“我们生活在最黑暗的日子里。若耶和华垂顾我们的圣地，必要哭泣。曾经贤明的神父、忠挚的农民和虔诚的士兵组成的国家，现在只剩下灰烬和废墟。祂的子民饱受战争、饥荒、瘟疫和冲突的蹂躏。我们都在寻找抚慰自己灵魂的答案，其中最重要的问题便是：这一切的责任该归咎于谁？是谁将撒旦的毁灭带到神圣的俄罗斯来的？”\n\n教堂里沉默片刻，只听得微风拂过瓦片，传出沙沙之声。“该隐之子！”牧首突然怒吼一声，听众们欣喜若狂。“那些杀害基督的凶手们就像墙角里的老鼠，世世代代窃据信徒的家中！犹大的门徒一年比一年多，以主儿女的血为食，为圣俄罗斯设下可憎的盛宴！我的羊群，谁能救我们脱离这些寄生虫？谁能拿着真道的火炬，挥着基督的鞭把犹太人赶出去？”\n\n大牧首高举双臂指向天空，赞美的汗水滴落在他灰白的胡须上。“那个人就是元首，我的子民们！元首之名即预言，其中寓意不言而喻：君士坦丁重生于世，来拯救神圣的俄罗斯！他的意志和远见由圣灵所赐，将为我们英勇的基督战士照亮前路，他们将扫除法利赛布尔什维主义，从大欺诈者的奴仆手中解放我们尘世的乐园！不久之后，上帝将再次向我们微笑，所有的造物都将明谕基督关于民族社会主义的真理！”"
 amur.8.a: "阿门！"
 amur.9.t: "偏执的元首"
 amur.9.desc: "全俄罗斯的元首，俄罗斯法西斯党真正的领导人，康斯坦丁·罗扎耶夫斯基穿着传统军装踱步走进他的办公室。他摘下帽子，放到那张老橡木桌子上，用手抓了抓满头灰发。“又是一宿没睡……”，他坐在椅子上自言自语，像往常一样叹气。关于部队调动、潜在叛徒、生产指标的报告在他桌上整齐地放好了，大概是个不值一提的小助手放的。这些报告都签有他过去几十年来最亲密的战友——博洛托夫——的名字。元首对那些和叛徒无关的报告毫无兴趣。罗扎耶夫斯基打开了标有“内部异见者”的文件夹，浏览起那些名字，自言自语念道：“博加乔夫……特卡乔夫……”读到第三个名字时，他眉头一皱——“雷若夫”。米哈伊尔·雷若夫是结雅当地非常忠诚的一位老党员，罗扎耶夫斯基好几年前就认识他，不过这也有可能。一年之前，他嘲笑了党在结雅的金融基础建设，博洛托夫也给出他曾经和别列日诺有联系的确凿证据。别列日诺是结雅很久以前的一位银行家，他曾经妄图掩盖自己的犹太血统。元首表情怪异，他不忍心除去雷若夫。但如果雷若夫和别列日诺交好，他结交的其他朋友还能是些什么人呢？元首拿起桌上的电话，打给他信任的安全部长：“我看到新名单了。除掉雷若夫。把他们都除掉。”\n\n雷若夫是无辜的。他和别列日诺唯一的联系就是他曾经辱骂过他的犹太血统。元首的偏执遮蔽了他的判断，只要博洛托夫坚持制造“叛徒”，罗扎耶夫斯基的偏执就得不到好转。自从叛徒分裂了党，统一战线土崩瓦解，元首的怀疑就统治着全俄罗斯政府。"
 amur.9.a: "乌云渐暗。"
 amur.10.t: "清洗最高委员会"
 amur.10.desc: "最高委员会通常会在每天早上举行例会。会址位于一个改建过的宾馆，不过那里看着光鲜亮丽，内部却平平无奇。宾馆楼顶放着一个闪闪发亮的巨型万字标志，有点像罗扎耶夫斯基在几十年前给位于满洲里的俄罗斯法西斯党大楼顶上安的那个万字标志。表面上看，最高委员会是制定法律，执行规章，并帮助元首实现俄罗斯统一的政府机构，但对任何独立思考的观察者来说，与其称之为维持平等的议会，不如说是王宫朝廷。实际上，最高委员会几乎没有实权，成员大多是党在哈尔滨流亡时吸收的老党员。多数时候，这帮人不敢质疑元首的政策，而近来元首的喜怒不定让这些人更为胆怯。\n\n因此，最高委员会充其量是罗扎耶夫斯基的传声筒，而非政府实际运作的部门。即便如此，元首还是觉得这帮资格最老、信誉最高的顾问里也有反对派。所以，在今天的例会上，罗扎耶夫斯基、博洛托夫和奥霍京站在会议室的一头，看着黑衫军以叛国罪抓走了三分之一的委员会成员。接下来几天，所有被逮捕的人都会被公开审判并绞死，党内除名，就此被人遗忘。\n\n“终于搞定了，党内最高领导层可算安全了。”罗扎耶夫斯基对博洛托夫说道。\n\n安全部长心照不宣地表示同意。“当然，我的元首。这些人都在密谋反叛，就该彻底消灭掉他们。”就连博洛托夫也开始质疑元首的清洗力度，罗扎耶夫斯基还要多久会盯上自己？"
 amur.10.a: "叛徒不会清算自己。"
 amur.11.t: "老朋友"
 amur.11.desc: "博洛托夫紧张地看了看手表，现在是一点十三分。据说罗扎耶夫斯基在这时一般都没睡，但他很少会在这种时候为国事召集顾问。“那他找我干什么呢？”博洛托夫想着，匆忙赶去元首的府邸。他终于失去价值了吗？\n\n博洛托夫走进罗扎耶夫斯基的书房，看到元首桌上放着一杯伏特加和一叠文档。博洛托夫立刻认出了那批文档——是他晚上交给元首的。他在其他报告中掺入了一份有关列夫·奥霍京活动的报告。奥霍京是与罗扎耶夫斯基共事很久的副官，他被指控贪污腐败，而报告中包含了这些钱暗地里的踪迹。博洛托夫走进来时，罗扎耶夫斯基连招呼都没打。\n\n“这是真的吗？”他问道。他的声音充满疲惫，他的眼神说明他被背叛了——除了这个，还充满了血丝，眼袋肿胀。传言是真的，元首有失眠症。博洛托夫不想再装糊涂了。\n\n“我的元首，这是这些证据所揭示的。我自己也不敢相信。列夫可能从好多年前就……贪污党产。”中间有个停顿。\n\n“那贿赂呢？我们能调查那些收受奥霍京贿赂的人吗？”罗扎耶夫斯基问道。安全部长表情扭曲。\n\n“我的元首，可能不行……您看这几个名字，卡瓦萨夫、博加乔夫，这些人因叛国在上周被处死。看来我们是先抓住的他们。”又是长时间的沉默，博洛托夫尴尬地站在罗扎耶夫斯基桌前。罗扎耶夫斯基迷迷糊糊地甩甩手。\n\n“解散。”\n\n博洛托夫走时，元首的大脑飞速运转。奥霍京能藏这么久吗？他是怎么做到的？或者这只是博洛托夫为了消灭竞争者做的把戏？"
 amur.11.a: "奥霍京肯定干不出这种事的，该去睡觉了。"
 amur.11.b: "叛徒活不过明天。"
 amur.12.t: "叛徒活不过明天"
 amur.12.desc: "罗扎耶夫斯基与博洛托夫对奥霍京的审判讨论了很多：前者想要私下审判，后者想展现元首对叛徒的残忍无情。最终，元首的意见占了上风。虽然奥霍京背叛了元首，但他不能亲自让他最紧密的战友、门生蒙羞。他和元首同甘共苦了几十年。列夫·奥霍京在一次最高委员会会议后被秘密逮捕，被带去众多政治犯监狱中的一所。这些监狱中关押着被判死刑或罪不至死的人。一进去，他就被自己曾帮助入伍的黑衫军无情殴打，他坚持自己是清白的，时刻忠于元首。最后，罗扎耶夫斯基自己来看望老朋友。审讯室的门打开，元首和奥霍京对视良久。一个是偏执症、失眠症患者，眼窝深陷，头发花白，老态龙钟。另一个是位老者，久经恶劣天气和酒精的考验，头发掉光，皮肤长满斑点和麻子，如今已被打成肉酱。这两人都与当年在哈尔滨时截然不同。\n\n“出去。”命令下达给看守奥霍京的黑衫军。他们列队出去，罗扎耶夫斯基留下了最后一个人。“你，留下。”他命令道。罗扎耶夫斯基身披大衣，无精打采地向房间中央绑着奥霍京的椅子走去。他跪下来，和朋友四目相对。过了一会，罗扎耶夫斯基开口了：“为了什么？你为什么要这么做？”\n\n列夫用肿胀的嘴答道：“我什么都没——”元首打断了他。\n\n“闭嘴！”他喊道，“你，把他处理掉。”他站起来，对留下的黑衫军说道。黑衫军掏出了手枪。\n\n奥霍京明白了——他睁大眼睛，开始演讲：“我保证我对俄罗斯和我的元首是忠诚的！为了上帝、祖国与——”\n\n射入眉心的子弹打断了奥霍京的演讲，立刻结果了他。"
 amur.12.a: "人固有一死。"
 amur.13.t: "全视之眼"
 amur.13.desc: "元首的辖域内，为数不多的几个以结束康斯坦丁·罗扎耶夫斯基的统治为目标的组织之一，名为“沙皇之子”，是一个支持沙皇米哈伊尔二世的君主派小团体。这个组织的成员大多在罗扎耶夫斯克当些基层小官，而在满洲国无能的庇护下，他们与东方白军之间的联系也完全断绝。可以说，他们一直隐藏在众目睽睽之下，这种情况一直持续到他们中的一个成员失去了勇气。经过审讯（这是黑衫军清除叛徒的标准程序），他决定坦白交代。在俄罗斯法西斯党位于罗扎耶夫斯克的总部里，他把自己知道的一切都告诉了官员们。计划，会议地点，参与的个人及其参与程度。他说完时，党的官员都笑了起来。其中一位笑称，他们已经拿下了比这大三倍的抵抗运动。他们承诺不控告他，但他一走出门，就被立即逮捕。\n\n这个男人被塞进一辆卡车，车上坐着一群黑衫军，他被带了出来。他那个小团体的所有成员都被连根拔起，他则被迫出庭作证。每一次开庭，黑衫军都会在他昔日的同僚面前大肆宣扬他的出卖产生的作用。他们讥讽地向他鞠躬、向他行屈膝礼，对他各种感谢，还拍拍他的背，假装他们是最好的朋友。到名单上的最后一个名字被勾掉之后，他们把这个男人带到郊外枪决，曝尸荒野。其余的人都被丢进劳改营，从事强制劳动——当叛徒很可耻，但没有什么比当叛徒还叛变还要更加可耻的了。"
 amur.13.a: "劳改营里又多了些劳动力！"
 amur.14.t: "确保忠诚"
 amur.14.desc: "罗扎耶夫斯克军官学院绝不是一座富丽堂皇的建筑。在结雅，元首曾投入了大量时间和金钱为法西斯党的军官们修复了一座建筑，以确保他们能有一个舒适且显赫的地方来学习和训练。然而，这个在元首家乡的姊妹楼却于结雅的那个相差甚远。这是一座由两层楼改建的校舍，既用于履行法西斯党的官方职责，也用于训练和演习将要被派去前线的当地军官。这个建筑的用途之一是执行罗扎耶夫斯基自己想出来的忠诚度测试。在一间教室里，有大约三十名党员挤在小桌子前参加这些测试——从黑衫军新人到年迈的东正教神父，看起来任何与政权有关的人都准备接受测试。在教室前面，有一个大约五十多岁的面目狰狞的黑衫军，他故意让他的手枪清晰可见。他大声说着测试指令，仿佛这些人不是政党官员，而是劳改营的奴隶。\n\n“你们有一小时时间！你们必须回答提出的所有问题。不准向邻座或我提出任何问题。任何被发现作弊或试图作弊的人都将受到严厉惩罚。做完后把试卷带到前面，然后就离开。不要徘徊等待。你们可以开始了。”\n\n绝大多数应试者都不知道，这个人在一天前才通过对他的测试。当然，成绩出色，这也是元首对于每一个与党有关的人的要求。对于那些没有达到规定标准的人，后果包括被剥夺头衔和党内职务，以及因担心是叛徒而被送往强制劳改营。\n\n正如罗扎耶夫斯基在最高委员会继续评论的那样，“党的安全离不开这些措施。”"
 amur.14.a: "这根铅笔怎么这么钝？"
 amur.15.t: "死星上的一线生机"
 amur.15.desc: "普希金过着千篇一律的日子。炎炎烈日摧残着他的身躯，接着是风刀霜剑刺痛他的肢体，渗入他的心肺。他已经忘了从自己被送进这个集中营已经过去了多久，一个月？两个月，四个月？他从没有机会看到钟表，每一天都令人觉得相差无几。他的肌肉不断地恶化。他感到自己将在某个时间彻底疯掉。\n\n然而，这里总有一些让他感到踏实的东西。确切地说，是一个人。那个声音将他拉回了现实，抬着推车把手的手臂袭来一阵疲劳。重新聚焦目光，他认出了那是伊里扬诺夫。他转身面向这个男人，两人都向对方投以温暖的微笑，这顿时使普希金感觉好了许多。“你好，伊里扬诺夫。”他说道，手里继续推起了推车。“你还好吗？”\n\n“我还好吗？”他窃窃地苦笑。伊里扬诺夫瘦了，变得精瘦，但是没有饿死。普希金能从他身上发现许多吸引人的特质。“这话该是我问你的！来吧，振作起来，我们会走出这个监狱，找到办法好好活着的！”普希金的呼吸有些笨拙了起来。“……你说的是我们？”\n\n伊里扬诺夫眯起了眼睛，狡黠地笑了笑。“实际上，不用我说，你也是知道的，对吧？”他开始走近，并决定与普希金聊一聊来打发时间，直到被某一个警卫注意到为止。“你一开始就打定了主意。一间漂亮的西伯利亚林间小屋。你一直都想当个猎人。”普希金颤抖地笑了笑。“好……好吧，我确实说过，不是吗？但是……”他又一次环顾着营地。周遭充斥着可怖的氛围。普希金和伊里扬诺夫只想逃离，但还足够理智，他们还不想被子弹打成筛子。"
 amur.15.a: "希望解放早日到来。"
 amur.16.t: "元首万岁！"
 amur.16.desc: "在最高委员会被清洗之后，元首获得了一种既得利益，为了保住他的利益，他需要确保他的全俄罗斯国家管理机构重新恢复全盛时期的力量。最高委员会的其余成员以及博洛托夫本人都被拉进了一张长长的清单里，每个人的底子都被仔细审查了一遍，以检验他们过去的行为是否合理，他们现在是否忠诚。一个又一个名字正从这张清单里划去；安德烈夫有过一些不服从命令的历史，维克托洛夫有太多的劣等人朋友，而伊萨耶夫并不受委员会其他成员欢迎。这只是几个例子。然而，最后还是有一些名字留在了名单上。忠诚、熟练和狂热是决定他们能否活过这轮清洗的唯一标准。由新成员和躲过清洗的老面孔组成的新最高委员会，已经对罗扎耶夫斯基本人忠心不二到了……完全就是元首本人思想和指示的喉舌。\n\n“跟着我念，我相信唯一的上帝。我宣誓为唯一的真元首效忠。我将忠诚地服从指示，并对他的意志和信念毫无疑心。我相信俄罗斯法西斯党拥有将全体俄罗斯人团结在一个旗帜下的能力。为了上帝、祖国与劳动！”\n\n最高委员会新成员宣誓就职的仪式没有对外公开，但其仍不失严肃。在清晨举行的仪式上，会场没有布置什么装饰，也没有举办什么庆祝活动，罗扎耶夫斯基确认了每一位新成员后，给了他们每人一条装饰着铁制万字的黑、金、白三色饰带。元首简短地表示了欢迎和祝贺，然后指示他们需要坐在哪里，以及他们需要履行的各种职责。随着仪式的进行，它逐渐变成了最高委员会的标准日常会议。在老成员的带领下，新成员鱼贯而入来到会议室，而元首本人则在会议中担任会长。他坐在椅子上，满意地看着对他忠心耿耿的新委员会。\n\n“我们可以开始了吗？”他问道，其实他心中已经知晓答案。"
 amur.16.a: "以牙还牙。"
 amur.17.t: "寂静之夜"
 amur.17.desc: "俄罗斯法西斯党位于结雅的首都长期以来一直是元首狂热大清洗的中心，从党的上层官员到基层党员，乃至整个城市，整个社会都没法置身事外。几个星期以来，这座城市可谓是忙得团团转。人们不仅要应付日常生活，还要参加公审，观看对叛徒的处决，同时还揭发了他们的邻居和亲人。过去的几个星期是段异常艰难的时光，大清洗和随后的处决已经对首都的人口造成了明显的损失。在康斯坦丁·费多罗夫一案中，这一事实明显表现了出来。费多罗夫是一名少数党官员，他以“反俄活动”为由，告发了弟弟阿列克谢，才勉强逃脱了迫害。费多罗夫一直在上晚班处理额外的文书工作，为不愿被打扰的上级案牍劳形。人们常说，俄罗斯法西斯党是一个会呼吸的有机生命体，而它正是靠着费多罗夫这样的人才得以存活。不管怎样，费多罗夫有了一些技巧，一些背叛的经验，还有一些运气，才避免了大清洗。他也不确定自己会怎么做，也不知道自己那时到底在想些什么东西。\n\n费多罗夫下班后，迈着步子回到他和已故弟弟的妻子、女儿共住的那间简陋公寓里，她们谁也不知道是费多罗夫把阿列克谢出卖给了党。一路沿着街道，再左转，然后过马路，费多罗夫发现自己路过了结雅的绞刑架——这是他回家的最后一段路程。他清楚地记得，就在镇中心的绞刑架附近，常常持续不断地传来欢呼、嘲笑、尖叫和枪声。他已经习惯了，所以走过绞刑架时，他只感受到了异常的寂静。广场上一个人影也没有，黄昏的微光里也看不见一个人影，只有小城街灯里那一点点的微光。费多罗夫做了一件几个星期以来没有做过的事：他停了下来，侧耳聆听。这个基层干部的脸上悄悄露出了笑容。广场上一片沉默，完全被寂静笼罩着。他感到如释重负，费多罗夫感到自己自由了。清洗是否彻底结束了？费多罗夫想，谁在乎呢，反正他现在自由了。没有罪恶感，也不必再恐惧了。在一蹦一跳地走完剩下的回家路之前，他还向上帝祈祷了一会。"
 amur.17.a: "噩梦终于到头了？"
 amur.18.t: "元首的演讲"
 amur.18.desc: "“……无论身处何处，我们都要做好准备，与共产党和犹太人作斗争！我们必须在全国范围内系统性地消除布尔什维主义对我们人民的腐蚀，否则我们永远无法成为真正的强国，只能成为任人宰割的卑贱国家！我们前路布满荆棘，但最严重的威胁也无法阻挡我们，因为我们是斯拉夫人，我们敬重上帝，有最坚定的战斗意志！曾记得，在涅瓦战役中，我们俄罗斯人面对几乎不可战胜的敌人，取得了辉煌的胜利！这些先烈为上帝、为祖国，抛头颅洒热血，但他们不曾知晓我们的纲领。想想你们，我的士兵，如果能有我们祖先数百年前的力量，我们能有什么做不到！前进，我勇敢的战士，准备好与你们曾经的弟兄战斗吧！为了打败布尔什维克和犹太人，我们必须先对抗煽动家和反叛我们的逆贼。为了上帝、祖国与劳动！”\n\n今天，元首康斯坦丁·罗扎耶夫斯基在首都结雅发表了一段激动人心的演讲，随后举办了盛大的阅兵式。阅兵式由正规部队与准军事组织黑衫军联合举行，双方阅兵方队交替出场。阅兵式上，隆重地焚烧了数幅假沙皇与马加丹的叛徒的肖像。本次演讲受到了广泛好评，即便在那些被“礼貌地要求”去听的普通群众中也基本是这样。本次演讲也通过无线电进行广播，甚至罕见地向为数不多的有电视的俄罗斯人进行电视转播。本次演讲被后世称为“结雅阳台演讲”，它动员起军队，正式宣布了罗扎耶夫斯基准备重新夺取俄罗斯法西斯党的全部领导权，终结赤塔假沙皇小丑政权的意图。与不到一年前的状态相比，元首重新振作起来，再次对敌人充满激情。这消除了很多黑衫军与军人的恐惧，他们曾在元首陷入偏执后怀疑他的领导能力。"
 amur.18.a: "开战！"
 amur.19.t: "破碎的王冠"
 amur.19.desc: "叛徒，冒牌货，混账。这些话米哈伊尔·安德烈维奇·罗曼诺夫在结雅被处以绞刑时，听到的侮辱性词汇还是不那么难听的那种。绞刑架被放置在城镇中心，这曾经是个市场，直到罗扎耶夫斯基和他的噩梦降临这个小镇为止。广场上挤满了俄罗斯法西斯党的党员，黑衫军士兵和农民——很明显都是冲着庆祝伪沙皇之死的盛宴来的。随着米哈伊尔和他的黑衫军护送者的到来，人群的情绪从安静的兴奋变成了喧闹。尽管他在这座城市的大部分时间都穿着囚服，但他在行刑时还是戴着沙皇的绶带。看来这位被废黜的“皇室成员”自被捕以来苍老了很多。黑衫军们从人群中挤出一条路，阻止人群向米哈伊尔施加暴力，一名黑衫军抓住他的两只胳膊，拉着他往前走。在去绞刑架的路上，伪沙皇向人群抗议，请求宽恕，并请求护送他的人放他走。然而这只让他显得更加引人注目，那些和他搭讪的年轻黑衫军听到他苦苦哀求后显得更加兴奋了。\n\n当他被带到绞刑架上时，和刽子手站在一起的是俄罗斯法西斯党指定的远东东正教牧首和元首本人。大牧首举行了临终仪式并为米哈伊尔的灵魂祈祷，而罗扎耶夫斯基则自始至终保持着沉默，陶醉在米哈伊尔自己应得的下场中。就在他即将被绞死的时候，刽子手问他还有什么遗言。\n\n伪沙皇含泪说道：“我……我从来不想要这些…求你了！我……我只想回家。”\n\n绞刑架落下，米哈伊尔的死标志着远东君主主义运动彻底终结了。"
 amur.19.a: "愿他在来世找到一个家。"
 amur.20.t: "叛徒的下场"
 amur.20.desc: "“……没有比背叛更恶劣的罪行。我宁愿死也不愿被背叛，但我却遭受了后者。所以，我必须做出报复。我在此，对最恶劣的叛徒、马加丹的逆贼，米哈伊尔·阿列克谢耶维奇·马特科夫斯基，判处死刑。”\n\n自从马特科夫斯基政权崩溃，他本人被罗扎耶夫斯基手下捉住起，这个叛徒面对关押和酷刑始终一言不发。无论在监狱中，还是在法庭上，他甚至从未承认他的罪行——分裂党、参与反俄活动以及不守道德、寡廉鲜耻。很明显，他当然是有罪的，但他没陪罗扎耶夫斯基演他想看的好戏。无论如何，死刑仍需执行，必须。\n\n结雅的中心广场曾是市场，后来变成了元首意识形态上的敌人的刑场。现在，这里挤满了黑衫军和俄罗斯法西斯党高级成员。这些人都是根据他们与党、与马特科夫斯基的关系挑选的——有些直接认识他，有些受他对党的分裂所害。数十位俄罗斯法西斯党党员很愿意看到处刑，他们因党的分裂和此后的全面清洗失去了朋友和家人。马特科夫斯基一被带到绞刑架前，群众就开始对他进行嘲笑和辱骂，他们受到过教育，坚信这个人要为他们的艰难处境负责。他被带上来时，罗扎耶夫斯基正在那里等着迎接他。元首注视着他的眼睛，问道：“有遗言吗？”马特科夫斯基也凝视着，一言不发，尴尬了一阵。罗扎耶夫斯基不满他的沉默，给他来了一拳，正好打在俘虏的脸颊上。他对马特科夫斯基吐了个脏字：“混球！”转向刽子手，发下命令。如是，分裂了结。"
 amur.20.a: "叛徒的最好归宿。"
 amur.21.t: "茕茕孑立"
 amur.21.desc: "很晚了，有多晚了？罗扎耶夫斯基不确定。他只知道，他的安全部长博洛托夫和两名最高委员会成员坚持要与他会面，然后向他通报赤塔这个刚从保皇派手中解放出来的城市正在进行的党组工作。但是他并没有认真在听。虽然元首眼睛在看着报告，但目光却是呆滞的。元首礼貌地听完了这些人的讲话，然后就把他们打发走了。当他们逐一走出房间后，罗扎耶夫斯基开始沉浸在自己的思绪中——他生命的过去十年。从一个活跃于哈尔滨的激情卫道士，到阿穆尔地区的小军阀，再到他克敌制胜，实现了俄罗斯法西斯党的统一。\n\n但他也清楚地记得，那时的这些人根本不是敌人——事实上，他甚至跟他们中的一些人称兄道弟。哈尔滨的气氛和资源的匮乏，使得白军和法西斯之间的合作，无论是出于利益考虑，还是鼓吹意识形态狂热，都是绝对必要的。争端虽有，但美好时光也让人留恋。例如，同谢苗诺夫阿塔曼觥筹交错，或者醉醺醺地与马特科夫斯基一起在满洲夜色里迎着寒风，高唱白军歌曲。哪怕只有一分钟，罗扎耶夫斯基都记得他的朋友之所以变成敌人，不仅仅是因为目标不同，而是因为他们也是人。元首经历了所有他该经历的事，使用了所有磨灭敌人意志的严酷措施后，他也无法动摇他们毕竟是人的事实。他曾经和其中一些人有过真诚的互动。他叹了口气，瞥了一眼博洛托夫留在桌上的报告。罗扎耶夫斯基心想，人，也许是这种动物吧，可他们依然是叛徒。元首用他强大的意志，驱散了各种思绪和回忆，随手拿起了那份报告。他读了报告上的每一个字，这篇报告真是令人心满意足。\n\n“看看我们走到哪里了……”他喃喃自语。对过去的回忆马上变成了对未来的准备。他把报告丢在办公桌上，起身走向墙上挂着的俄罗斯远东地图，思考接下来的行动。"
 amur.21.a: "又一个不眠夜。"
 amur.22.t: "前进"
 amur.22.desc: "“是的，这就是为什么你必须小心，帕维尔。”德米特里解释道，一边将手中的烟头丢在脚下碾着。“西部的那些人？当然了，他们可是红军，虽然他们意志薄弱，但他们人实在是太多了。你看，他们就像……”他用脚跺着地面，试图找到一个合适的词来比喻。\n\n“就像……老鼠一样，长官？”帕维尔建议道。\n\n德米特里重重地点了点头。“是的，列兵。他们就像老鼠一样，你可以抓住一只，拍扁它也不是问题。掐死它，用刺刀挑死它，剁掉它的脑袋，怎么都可以。但当它们有五只，十只，甚至五十只时呢？它们会压倒你，一口口地把你咬死。不过，它们更可能会先折磨你。”\n\n帕维尔脸色苍白。少年的眼睛睁大了，映射着火盆的橙红色光芒。“折，折，折磨我？”\n\n“哦，是的，”德米特里回答道，他又点燃了一支烟抽了一口，停下来回忆了片刻。“有那么一次，我们刚从哈尔滨来这里不久。当时我们还在探索边境，试着找到布设哨所的位置。唉，一群伊尔库茨克的NKVD佬一定是听到风声了。当我小便的时候，他们抓走了谢苗，我的一个兄弟。我找到他时发现他被绑在树上，下面被切了下来塞在他的嘴里。我到处找他们，但他们早他妈溜了。”\n\n“真该死，长官！”帕维尔咕哝道。“他们都是这样的吗？”\n\n“是的，全他妈的是！这就是为什么我们必须像他们所做的一样去反击。下次我跟你说‘宰了那个崽种’的时候，你要马上就做，听到了吗？”"
 amur.22.a: "他还能学到什么？"
 amur.23.t: "我们为何而战"
 amur.23.desc: "“所有人，听好了！”一位俄罗斯法西斯党的官员大步流星地走进结雅的一间酒馆，一边喊嚷道。“元首要讲话了。酒保，把收音机打开！”\n\n见到这个黑衬衫出现在店里，酒保脸色变得煞白，他赶紧拨动开关，把调谐器调到正确的频率。片刻的拖延后，在黑衬衫狐疑的注视下，元首的声音开始充斥这个昏暗，肮脏的小酒馆。\n\n“……所以我们必须打倒他们，哪怕他们是我们的同胞！记住，犹太佬在毒害着人们的血液的时候，这些共匪也在腐蚀着人们的灵魂！布尔什维克这辈子都不会得到救赎，他们的朋友和家人也一样。你唯一能为他们可怜的灵魂做的事就是送他们下地狱，也许在那里他们才能得到些精神上的救赎。让他们继续生活在我们中间只会害死更多的俄罗斯兄弟姐妹！每多一个布尔什维克，就会多出数不清的孩子去崇拜红色犹大，列宁，会把你的妻女变成犹太猪的妓女！记住这个教训，为了上帝和民族恪尽职守！荣耀归于俄罗斯！”\n\n广播站里的人按下了开关后，收音机中的演说停了下来，电流的杂音噼啪作响，接着就响起了和平时一样的爱国音乐。“元首讲完了，公民们！”黑衬衫吼道。“荣耀归于俄罗斯！”他敬了个礼，环顾四周，在看到人们都在纷纷效仿之后，他一言不发地离开了。"
 amur.23.a: "我们各尽其责！是吧，伙计们？"
 amur.24.t: "耀眼灯火"
 amur.24.desc: "瓦列里·萨布林蒙着眼罩，眼前只有黑漆漆的一片，其他什么也看不见。他被扔进了一辆旧日产卡车，这车缓缓地、悄无声息地穿过红军进行最后抵抗的村庄。在他的周围，可以听到枪声，爆炸声，垂死之人的尖叫声，以及平民们为他们亲属的求饶声，就像夏天早晨的鸟鸣一样清脆。即使蒙上了眼罩，萨布林还是紧紧地闭上眼睛，咬紧牙关，因为他熟人痛苦的声音透过寒风传到了他的耳中。\n\n当卡车加速行驶在一条崎岖的小路上时，村子里嘈杂的嘈杂声很快就消失了。大约过了一个小时，他们终于停了下来，萨布林被粗暴地从卡车的平板上拖了下来。他半拖半绊，发现自己的身体撞在了墙上。有人抓住他的衣领，扯掉了眼罩。他看到夜幕已经降临，俘获他的人用手电筒把他照的差点瞎了。阴影在光线的边缘移动——一名带着步枪的士兵正随时准备着结束他的生命。环顾四周，他注意到小屋墙上的血迹和弹孔。他的目光向下移动，试图追踪源头，他很快就找到了，萨布林的心猛地一沉。\n\n布劳恩，佩楚罗，乌兰诺夫斯卡娅。他最好的朋友们和另外十几个人，倒在血泊中一动不动，鲜血溅满了他们的身体。“不。”他低声说，声音空洞。“法西斯怪物。”有人用枪管捅了捅他，并喊着让他移动。“去你妈的！”萨布林喊道。“你和你那个病态的意识形态将被埋葬在历史中！我们会报仇雪恨的！你这个狗屁元首只会在人民手中尖叫着被吊死！”\n\n有人狠狠地打在了他两眼之间。那六支步枪传来了上膛的咔咔声。“真令人赞叹，”俄罗斯人的元首讥笑道。“现在请面向墙站好。”"
 amur.24.a: "人没了，问题也就没了。"
 amur.25.t: "联盟的终结"
 amur.25.desc: "亨里希·亚戈达在结雅没有享受到什么好的待遇。他被人用绳子拴着，在街上被拖着走，每走一步都会遭到一群“热情好客”的黑衫军咒骂和毒打，这些人被选来把他送上绞刑架。市民们从他们的家里被召集起来参加这次活动，他们怀着由衷的热情，兴高采烈地加入了进来，因为亚戈达这个名字在俄罗斯可以说是万人唾骂。石头、腐烂的食物和粪便不停扔向这位丑陋的秃头NKVD主席，他就这样走过了前往城镇中心的漫长旅程。\n\n接着亚戈达被拖上一段狭窄的楼梯，来到城市广场上的一个木制平台，他几乎失去了知觉。血从他头皮和脸上的十几处小伤口中流出来。他的制服被他自己的呕吐物和别人扔在他身上的东西弄得肮脏不堪。“他不是已经死了吧？”旁边有人生气地喊道。“如果你搞砸了，我就把你吊死在他旁边！”\n\n“他还没死呢，我的元首！您看见了吗？”有人一拳打在亚戈达的脸上，亚戈达被打得哭了起来。“他还活着，但我们最好快点做掉他！”\n\n“不，”一个声音冷笑道。亚戈达发现自己被拉了起来，面前是他在调查哈尔滨流亡者时熟悉的面孔：康斯坦丁·罗扎耶夫斯基，虽然他已经上了年纪，头发花白。“别让套索太紧，博洛托夫。”随后套索被粗暴地拉到亚戈达的脖子上，元首接着说道。“围观的群众都希望看到一出好戏。”\n\n什么东西哐当一声响了，亚戈达脚下的地板裂成了两半。他悬在空中，套索紧紧地缠住了他的喉咙——但还不够紧。他大口喘气，咳嗽着，努力吸进空气，周围的世界变得越来越黑暗。亨里希·亚戈达足足挣扎了20分钟才死掉，罗扎耶夫斯基细细品味了每一个令人反胃的悲惨时刻。"
 amur.25.a: "苏维埃联盟就这样灭亡了。"
 amur.26.t: "意志的胜利"
 amur.26.desc: "布尔什维克的首都被付之一炬，苏联最后的残余也随之焚毁。罗扎耶夫斯基吸了一口温暖而辛辣的空气——空气中弥漫着一堆堆浸满汽油、熊熊燃烧的尸体中升腾起的烟雾。从他乘坐的装甲车顶上，他看着他的部队一手造就的大屠杀，笑了。\n\n枪声继续以稳定的频率响起，每一声枪响都标志着一个共匪生命的终结。曾经装点临时克林姆林宫的红色横幅被拆除、撕成碎片、撒上尿、焚烧，或者以黑衫军认为合适的任何方式亵渎。一声雷鸣般的爆炸声响彻整个城市，有人引爆了炸药，把巨大的列宁雕像炸成了碎片。布尔什维克领导人的画像被堆放在街道上焚烧，类似的圣像破坏运动正在整个居民区进行。\n\n他曾在梦中见过这一幕。如今它已变成了现实。一个光荣的充满着复仇与仇恨的地狱，犹太布尔什维克曾经篡夺了神圣的俄罗斯，而现在他们的可憎之物正被彻底清除，他们的存在也会被彻底抹消。伟大的希特勒在西方所做的一切，罗扎耶夫斯基在东方也照做了。在哈尔滨的那些年里，他因为对民族社会主义的信仰而遭到嘲笑、欺骗和迫害。马特科夫斯基抛弃了他，白军也跟着他们的伪沙皇走了，还有红军也一直在折磨他。\n\n现在万籁俱静，只剩噼啪的枪声和火焰的呼啸声。\n\n罗扎耶夫斯基，俄罗斯人的元首，透过灰烬与烟尘仰天大笑。"
 amur.26.a: "荣耀属于俄罗斯。"
 amur.27.t: "异端邪说的终结"
 amur.27.desc: "围观处决亚历山大·缅的人群安静得有些让人不安。人群分开让黑衫军通过的时候，没有人敢说一句话，也没有人扔东西，他们的神父囚犯拖在后面。缅憔悴、饥饿、疲惫——但并没有屈服。他继续用沾满鲜血的嘴唇静静地祈祷，像一个过隐居生活的修道士一样平静地踱着步。\n\n只有在人群的远处，才能听到说话声；这是北方神父的低语。他的名声远远超过了他卑微的外表。有人说他相貌平平，有人说他会巫术。所有人都对他的死亡可能带来的后果感到恐惧。\n\n就连大牧首——教会和元首的信徒，也用颤抖的双手主持了最后的仪式。站在犯人身边的黑衫军紧张地环顾四周，跺着脚，只希望这种不适——良心不安的感觉赶快结束。缅的低声祷告传入了旁人的耳中。无人发觉绞索已经紧紧勒住了他的脖颈。\n\n杠杆突然哐啷一声，缅的身体坠下了绞架，他的祈祷以一种几乎听不见的嘎吱声告终。博洛托夫意识到发生了什么，脸色瞬间煞白如雪，因为他特意勒紧了绞索，本想让缅慢慢地窒息身亡，上帝却给了缅一个痛快。\n\n灵魂深处，他们都知晓真相。他们犯下了深重的恶行，但没有人再敢提起它。那天在场的观众将永远生活在无声的恐惧中，畏惧那场必然在终末等待他们的审判。"
 amur.27.a: "人心叵测，神性无私。公义终究会彰显的。"
 amur.28.t: "暗无天日"
 amur.28.desc: "结雅，赤塔，马加丹，伊尔库茨克。万字旗飘扬在远东的每个角落。街道安静而有序，只有那些游荡的黑衫军，把国家的敌人从他们家里拖出来，吊死在绞刑架上。强者统治一切，弱者受苦受难，他们只配在矿山和集中营里为更优等的人辛勤劳作。每天都有几十条人命在铁靴下被碾碎——为了俄罗斯的重生，这些人是再好不过的祭品。\n\n在我们将目光投向西方并开始解放整个俄罗斯之前，还有很多事情要做。我们的威胁已经消除，俄罗斯法西斯党的地位也得到了保障，元首现在有机会将他计划中的国家重组付诸实施。我们仍然需要不少必备的东西来确保最终的胜利：合适的工业、现代农业和大规模的军备生产……这还只是几个例子。\n\n但小小的挫折并不能阻止我们完成肩负在身的使命。我们曾经从西伯利亚的穷乡僻壤出发，心怀征服整个远东的理想。敌人们被我们逐一杀死、焚烧和掩埋。这些敌人都被民族社会主义的铁拳粉碎了——任何胆敢挡在我们面前的犹太傀儡也逃不过类似的命运。\n\n天空黯淡无光——但它并非笼罩着失败和毁灭的阴云。那不过是我们荣耀的影子，上帝让我们重新焕发了精神，而我们的救世主元首，就是祂精神的化身。"
 amur.28.a: "没有什么能阻挡我们。"
 amur.29.t: "俄罗斯人的元首"
 amur.29.desc: "寒冷的东风抽打着元首办公室的窗户，挤过百叶窗单薄的窄条呼啸而过，发出咔哒咔哒的声响。罗扎耶夫斯基哆嗦着往肩上披厚大衣，紧紧裹住脖子边的毛皮衬里，尽力保持温度。只有脸和手暴露在临时总部的寒气中，他紧张的眼睛盯着面前纸张，麻木的手指潦草地为他的作品，《俄罗斯民族社会主义宣言》，添加新内容。墙上的古钟敲响，标志着凌晨一点的到来，他正翻到尽头，停下了笔。\n\n为了研究他的杰作，这是罗扎耶夫斯基第三次熬夜了。他认为自己早已完成了，但赤匪政府的突然崩塌和它所坚持的对俄罗斯的嘲弄改变了局势。没有日本人援助的情况下，仅用几天后，他从哈尔滨到达阿穆尔河上遥远的结雅。在那短暂几年里，俄罗斯法西斯党的命运天翻地覆。\n\n当然，好运没有持续太久。想到马特科夫斯基叛贼和党的分裂，元首心中燃起了仇恨之火，他伸手去拿身边的伏特加想把火浇灭。酒的味道，劣质糟糕，搅动着他的胃，就如那些叛徒一样，这对抚慰情绪似乎效果甚微，但他不在乎，又痛饮一口——最后总会起作用的。就像他这个小小国度把那些乌七八糟的乌合之众称之为军队，粗糙、不成模样，破烂拼凑勉强能动起来的玩意。但这是他的——也是俄罗斯的。只有这里才能找到俄罗斯。阿穆尔的边界上，涌动着叛徒，下等人，还有赤匪，这些人的靴子依然踏在俄罗斯人民的喉咙上。\n\n总有一天，他会抓着机会。总有一天，就如伏特加相伴他度过一个个艰难的日子，党也会帮助俄罗斯跨过这场考验。"
 amur.29.a: "总有一日。"
 amur.30.t: "非同寻常的请求"
 amur.30.desc: "康斯坦丁·罗扎耶夫斯基罕见地向我国驻满洲领事发去公报。他原本是我们安插在哈尔滨的小丑，现在自称“俄罗斯人的元首”，并提出了归还布拉戈维申斯克的无理要求——该地区位于满洲国极北地区，而布拉戈维申斯克城正是他的故乡。那里的矿藏并不丰富，并且居民以俄罗斯人为主，无需撵走他们。\n\n满洲政府收到该消息后，对此漠不关心，大可不用他们审批；其他有关部门也明确表示不在乎这满是俄罗斯人的犄角旮旯，罗扎耶夫斯基也提出以远东西伯利亚的资源换取该地区。虽然他不太可能得逞，但他要是能赢的话，或许我们能发掘一些有益的机遇，因此割地并不会损失什么。我们也可以向日本国会提议一下，看看结果如何。我们应在一个月左右的时间内回信。"
 amur.30.a: "反正我也讨厌那个破地方。"
 amur.31.t: "日本接受我方提议！"
 amur.31.desc: "喜庆的日子！光荣，快乐的一天！日本人，曾与我们共同对抗红军及其走狗的亲密盟友，已经同意把布拉戈维申斯克让给我们的全俄政府！自从我们第一次听闻日本国会将审查我们的请求以来，已经有一年多了，而我们的等待终于有了回报。今天上午，一支由一人组成的日本代表团乘飞机抵达阿穆尔，元首在结雅总部签署了协议后，日方正式移交领土。\n\n作为割让布拉戈维申斯克的回报，我们授予日本勘探远东西伯利亚一些自然资源的特殊权利。一旦我们获得了这些资源，并将该地区团结在一个稳定的政府之下，由此衍生的贸易活动和采矿交易无疑会对我们重生的俄罗斯国家极为有益！\n\n目前，元首已经公开承认，他将前往他的家乡，参加那里举办的盛大典礼，当地人正在庆祝布拉戈维申斯克正式回归俄罗斯人的统治。毫无疑问，人民将欣喜若狂地生活在我们开明的民族社会主义统治之下，不必再受冷漠无情的满洲政府管辖！"
 amur.31.a: "今天，布拉戈维申斯克。明天，莫斯科！"
 amur.32.t: "归乡"
 amur.32.desc: "今天，当罗扎耶夫斯基抵达布拉戈维申斯克时，人们欣喜若狂。民众受到了散发万字旗和元首肖像的黑衫军的鼓舞，数百人出动为我们光荣领袖的游行队伍欢呼，他们穿过凛冽的晨风来到市政厅。在那里，市长把城市的钥匙交给了元首，并带领人群唱了一首激动人心的《斯拉夫女人的告别》。\n\n回到家乡后，元首显然喜出望外，当他向狂热的人群和警戒的武装黑衫军发表讲话时，泪水冻在了脸颊上。“这一天将在我们伟大国家的历史上永远铭记，”他说道，“今天，我们收回了全俄政府的核心。因为我，俄罗斯人的元首，就是在这里步入凡世的。五十多年前，俄罗斯的神圣命运在这里开始展现！神圣的俄罗斯在这里看到了它重生的起源！光荣属于俄罗斯！”\n\n元首还有一项荣誉要赐予这座城市：从今往后，根据元首的命令，这座城市将永远拥有属于自己的名字！布拉戈维申斯克已死！尊贵的罗扎耶夫斯克人民万岁！"
 amur.32.a: "欢迎来到罗扎耶夫斯克！"
 amur.33.t: "毒蛇"
 amur.33.desc: "亚历山大·博洛托夫清晨就会起床。他年轻时就养成了这个习惯，一直保持到现在，之后也将继续如此。这名全俄罗斯政府的安全部长缓缓起身，头一阵阵地疼。“习惯了。”他下床站在冰冷的木地板上，暗自喃喃道。博洛托夫想起来今早要向元首作简报。\n\n博洛托夫脑子里只有一件事。他整理衣衫，修剪胡子，为今天做准备。吃完简朴的早餐后，他回到卧室，从梳妆台底下的暗盒内拿出一个精美的木盒。博洛托夫打开盖子，贪婪地盯着木盒内的非处方注射器：吗啡针。他拿起一根，坐在床边，小心翼翼地卷起袖子并拿掉针头护盖。博洛托夫拨通弗拉基米尔·格鲁布佐夫电话——这可是他的得意门生。接通过程中，博洛托夫把针头扎进手臂，头痛随即烟消云散，“脑雾”也消失了。博洛托夫心满意足地叹了口气，电话也接通了，格鲁布佐夫冷淡沙哑的声音打断了他的片刻宁静。\n\n二人草草寒暄一番后，博洛托夫向格鲁布佐夫询问“线人”的情况。“我们还在努力，头儿。”格鲁布佐夫报告道，“不过无需担心，我们会撬开他们的嘴的。”博洛托夫很满意，叮嘱他提前将涉及另六名党员的文件送去自己办公室，而格鲁布佐夫拍着胸脯说已经送去了。博洛托夫低吟一句“别让我花时间找”后便挂了电话，拉下袖子，准备出门。走到前门时，他穿上自己厚实的大衣，内袋的手枪贴在皮肤上，冰冷的触感随之传来。"
 amur.33.a: "博洛托夫盘算着，今天要用这把枪。"
 amur.34.t: "坚定不移"
 amur.34.desc: "格奥尔基·舍赫列夫看了看表：早上八点三刻。这名黑衫军领袖——俄罗斯法西斯党旗下的准军事组织——有足够时间赶上党总部开会。他坐在桌前，拿出两本小开面的皮面书，一本是黑色的，另一本是棕色的。舍赫列夫打开已经被翻烂的黑皮书，确认自己记住了今天的所有安排。当看了看下午的日程时，他不由得蹙了蹙眉：与安全部长亚历山大·博洛托夫和元首本人一起开会。虽然元首越来越多疑，但他还是能应付的，不过博洛托夫可就没那么好伺候了。\n\n苏联崩溃后，俄罗斯法西斯党行至远东，抓住机会，不再如土匪般行事，在哈尔滨建立了一个法理意义上的国家。舍赫列夫并不是反感暴力——他反感的是博洛托夫这类人看似毫无头脑的性格特点，弄得好像他和他手下都是群疯狗。显然，不论舍赫列夫再怎么敦促，博洛托夫都不会改变行事方法。如果舍赫列夫不是党内重要人物，以及元首的好友，那个吗啡成瘾的毒虫早就请他吃枪子了。\n\n舍赫列夫合上黑皮书，打开棕皮日记本，自打他入党就一直一丝不苟地写到现在。舍赫列夫想起了他失败的教师生涯，怀念着当时在哈尔滨的日子。这名黑衫军的领导人翻过一张张泛黄的书页，决意要忠实地履行自己的职责——无论是在黑衫军恪尽职守，还是教化自己所热爱的党，他都会尽力而为。"
 amur.34.a: "“让元首更近人情？为什么要这么做？”"
 amur.35.t: "黑色百人团遗老"
 amur.35.desc: "米哈伊尔·斯帕索夫斯基坐在结雅狭小的办公室内，拿下嘴里叼着的香烟，吐出一口烟雾。毫无疑问，他已经老了，但并不意味着他会放弃最后的安逸时光。斯帕索夫斯基叹了口气，继续处理手头的文书。文件大多都是与日本——阿穆尔政府仅剩的真正盟友——毫无意义的通信。斯帕索夫斯基的责任，就是维持与日本的友好关系，这也就意味着他只有答应与照单签字的权力。毕竟，他们可没有和日本讨价还价的余地。\n\n斯帕索夫斯基回想着青年时光。那时候，法西斯的事业欣欣向荣、黑色百人团实力强大，他也是其中一员。现在，俄罗斯的大地上满是作乱的犹太人和共匪，统一的梦想似乎遥不可及。无疑，斯帕索夫斯基对他们恨之入骨。不过，他已至风烛残年，没有多余的精力去关心时事，在他开始有了活不到那时候的感觉后更是如此。\n\n斯帕索夫斯基想要更专心一些。他把香烟塞回了嘴里，拿起笔，继续处理俄罗斯法西斯党没完没了的外交事务。虽然他活不到俄罗斯再统一的那天，但会尽力助力罗扎耶夫斯基灭绝那些恶心的犹太人与布尔什维克，至死方休。"
 amur.35.a: "黄泉之下，他会开怀大笑。"
 amur.36.t: "坚定不移的秘书"
 amur.36.desc: "对于大多数住在阿穆尔的人来说，被抓进俄罗斯法西斯党的审讯处无异于被判死刑。列夫·奥霍京，党的书记和元首的得力助手，正在对审讯处进行例行巡查。昏暗的厂房内，尖叫声此起彼伏，但对奥霍京来说却是稀松平常又一周。在这里工作，会让人逐渐忽略求饶声——整个阿穆尔都会忽略这里的惨叫。有一次，奥霍京瞟了眼牢房，看见一个崩溃的男人嘶哑着向他求救。奥霍京二话不说，立刻转身离开。不论这个男人经历了什么，他肯定是活该的。毕竟，这是元首的意愿。\n\n奥霍京明白，碾碎那些迫使他们背井离乡的布尔什维克、杀光领导了那场灾难性革命的犹太人看上去很残忍无情，但助力罗扎耶夫斯基完成他的事业终究是莫大的善举。不论怎么说，奥霍京与元首彼此信任，他也清楚罗扎耶夫斯基在做正确的事。这是他们友谊的基础，这是由他们在哈尔滨对次等人的共同仇恨而筑就的情谊，而这种情谊坚固到可以抵御任何卑鄙小人的离间。\n\n又是一阵痛苦的尖叫声。奥霍京心想，或许刚才最后那句不是真的。慑于博洛托夫的能力与意愿，奥霍京生怕自己哪天也会为了缓解元首的疑心病，被抓去严刑拷打。即使他现在还相信元首，但仍禁不住这样的恐惧。"
 amur.36.a: "对元首的信任也是他唯一可以指望的东西了。"
 amur.37.t: "满腔悔恨"
 amur.37.desc: "已经过了多少年了？列夫·奥霍京走在赤塔的大街上，暗自想道。五十多年了吧？似乎确实如此。自从一家子在1920年离开这里后，赤塔城已经变了许多：一栋栋公寓楼和陌生的建筑取代原本的独栋房子，道路也比记忆中更加平整了，但是诸如博物馆与教堂的地标性建筑依旧伫立。\n\n奥霍京尝试从街上的人群中找到熟人，目光落在一名老妇人身上。老人脸上的印记表明，她一定是亚汉托娃夫人，以前曾在自家旁边开商店，还给奥霍京和他的朋友们送过糖果。奥霍京正要上前搭话，但亚汉托娃注意到了他的视线，脸色变得煞白，随即掩着面孔匆匆离开。\n\n奥霍京的视线所及之人都避之唯恐不及：惊恐地遮住脸，尽力不引起注意。他看见一个沙色头发的男人，认出是自己的校友，德米特里·列贝金斯基。\n\n“迪玛沙！”\n\n“怎么会……求你了，我什么都没干！”德米特里疾呼。\n\n“我……”德米特里逃走了，奥霍京无言以对。他感觉自己在旁人看来就像是说错话的蠢货一样。难道不是吗？奥霍京想道。他的内心满是孤独，好似已不再是远东第二强大的人，而是人潮中一个孤寂的男人。"
 amur.37.a: "高处不胜寒。"
 amur.38.t: "斯帕索夫斯基的最后一夜"
 amur.38.desc: "米哈伊尔·斯帕索夫斯基的汽车在城市街道上缓缓行驶，他刚离开元首的住所，启程回家。这位远东全俄政府的外交部长冷汗直流，他抬起一只颤抖的手放在额头上，用纸巾轻轻地擦拭着，回想起了刚刚与元首见面时的遭遇。\n\n元首给柏林的纳粹政府发了一封信，祝福他们，请求他们的承认，并向他们详细阐明了俄罗斯法西斯党统一远东的全过程。他曾期待德国人的答复，期待他们表示愿意合作，期待他们的祝贺，期待他们哪怕不做任何承诺，仅仅给他们一个简单的外交回应。结果一直杳无音信。等待的日子渐渐从几天变成了几周，几周变成一个月时，罗扎耶夫斯基失去了耐心。他把斯帕索夫斯基叫来办公室，想知道为什么德国人这么长时间之后还没回信。外交部长只能回答不知道，于是这位七十多岁、心灵脆弱的老人就发了脾气，他开始向斯帕索夫斯基扔东西，为自己受到的不公待遇喊大喊大叫。\n\n斯帕索夫斯基的汽车刚开近他的住所，这位年长的政治家就在提醒自己，元首只是喝多了而已，第二天他就会把这事忘得一干二净。但一股眩晕感随即笼罩了他，他头上冷汗直冒。“我得躺着歇会。”斯帕索夫斯基自言自语道。过了一会，他的车停在了家门口，车门被司机打开了，但他连下车的力气都没有了。这股晕眩感侵袭了他的头脑与躯干。一旁的司机试图帮助他站稳，但斯帕索夫斯基把他一把子推到了一边。强烈的胸闷感袭来，紧紧地攫住了他，米哈伊尔·米哈伊洛维奇·斯帕索夫斯基心脏病突发，就这样死在了家门口的楼梯上。"
 amur.38.a: "他被最信任的人打倒在地。"
 amur.39.t: "向思想家致敬"
 amur.39.desc: "罗扎耶夫斯克的早晨很冷，所有参加米哈伊尔·斯帕索夫斯基葬礼的人都哈着白气。葬礼规模不大，出席的有斯帕索夫斯基的家人，俄罗斯法西斯党的主要成员，包括罗扎耶夫斯基、博洛托夫和舍赫列夫。然而，随后纪念斯帕索夫斯基的游行和公众集会的规模却不能说小。从其他地方特意坐火车来的市民，以及被黑衫军强行赶来参加集会的临近村庄的农民在台下摩肩擦踵，全俄远东政府的元首在阳台上坐了下来，俯瞰着他数以千计的信徒，开始了讲话。他用阴沉的语气谈到了米哈伊尔·斯帕索夫斯基，他的好朋友，也是俄罗斯法西斯党早期的思想家之一。“…米哈伊尔·斯帕索夫斯基不仅仅是一名党员，他更是一种精神，是无情风暴中的一个锚。在党刚成立的初期，他引导我和其他许多人迈入光明的民族社会主义。他的睿智和贤明的建议用金钱是买不来的，而是他多年来在对抗犹太-布尔什维克的艰苦卓绝的斗争中锻炼出来的。他的思想指导着我们的许多党员，启迪了我们所有人，直到他生命的最后一天。”元首停顿了一下，咽了口唾沫，然后继续说道：\n\n“这个人是俄罗斯法西斯党当之无愧的杰出人物，是我们之中最聪明的人，他一直致力于对抗犹太-布尔什维克的诅咒，这种诅咒不仅困扰着我们的国家，而且困扰着整个世界。他打小就有这种精神。米哈伊尔曾参加过“黑色百人团”，他来哈尔滨的时候就很乐意向我们分享他的经验，并激励我们集中力量打击那些困扰俄罗斯的人。他的逝去是他坚定不移的热情和不顾年龄继续努力工作的结果，他是我们所有党员的榜样。我们将永远铭记这位为我们事业默默付出的思想家，今天是一个哀悼的日子。”"
 amur.39.a: "黑色百人团就此凋零？"
