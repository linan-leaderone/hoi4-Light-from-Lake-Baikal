 AMR_rusfascist_stronghold: "俄罗斯法西斯大本营"
 AMR_rusfascist_stronghold_desc: "生于耻辱的苏联迫使俄罗斯真正的儿女流离失所，其中一些人逃往哈尔滨，在那里，罗扎耶夫斯基的领导下，我们以万字之力修炼自身，对付拿着镰刀锤子的赤匪。法西斯之铁面下，所谓的联盟分崩离析，我们似已作出了正确的决定；而且，于法西斯旗下，祖国将再度重生，任何掠夺者都必须滚蛋。然而现在我们身处远东的穷乡僻壤，这幅可怜样完全是因为背叛：内鬼马特科夫斯基，还有外部懦弱卑鄙的日本佬。但我们的坚韧谱写出的俄罗斯乐章比赤匪这一短暂间奏曲要长久，也必将比其他逆贼更长久，我们的祖国将浴火重生。"
 AMR_paranoid_vozhd_1: "元首的妄想症"
 AMR_paranoid_vozhd_1_desc: "罗扎耶夫斯基元首作为阿穆尔领导人的日子给他自己带来了一些难以言说的后果，这源自马特科夫斯基和他的盟友的背叛。讽刺性的反转是，宿敌苏维埃的领导人用过的招数，法西斯领导人也开始活学活用，以此维护手中的权力。\n\n任何被怀疑是叛徒，特工，或者单单是对党理念不忠诚的人，都会成为众矢之的，迟早会被罗扎耶夫斯基下令处决。\n\n这在阿穆尔带来的影响十分明显，残余的行政官员和指挥官愈发低能。这些人不过是其领导人的走卒。"
 AMR_paranoid_vozhd_2: "元首的妄想症"
