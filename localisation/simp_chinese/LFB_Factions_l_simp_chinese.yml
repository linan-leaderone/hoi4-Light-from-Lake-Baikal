CPC_Centre: "中国解放区 - 西北中央"
CPC_Centre_effect: "[!CPC_Centre]"
CPC_Centre_desc: "自1962年，数百万人民被从残酷的剥削压迫中解放起，新疆一直以其独特的地理位置，连通着中亚与远东的社会主义运动。经过数年建设后，根据地不仅稳固了下来，更蓬勃发展。随着中共中央迁至此处，新疆已经成为了中国社会主义运动乃至整个东亚抗日运动的中枢。经过数十年的颠沛流离，老练的干部们汇聚在乌鲁木齐，党中央在此把控着全国抗日事业的航向，无数命令与策略由此地发出，各地的地方局依此行事，因而能做到统一调度，令行禁止。\n\n§x新疆中央是革命事业的核心，民族解放的灯塔，必须不惜一切代价将其捍卫！§!"
CPC_Bureau: "中国解放区 - 地方局"
CPC_Bureau_effect: "[!CPC_Bureau]"
CPC_Bureau_desc: "地方局是历史悠久的中共地方一级的组织机构。由于距离遥远，且频繁通信易被截获，新疆中央会派遣工作组前往地方，指导当地党委的工作。地方局一般涵盖一个或多个省，在党的精神的指导下，享有极大的自主权。根据具体的环境与斗争态势，各地的地方局迥然不同，有的侧重于经营根据地，培植武装力量，也有的专注于敌后运动与情报传递。但无论身在何处，地方局的形式确保了全国的党员总能够齐心协力，攻坚克难。"
CPC_Autonomous_Region: "中国解放区 - 自治区"
CPC_Autonomous_Region_effect: "[!CPC_Autonomous_Region]"
CPC_Autonomous_Region_desc: "自治区都是深受中国共产党影响的地区，在这些地方，旧政权因各种原因难以为继，共产党已经站上了台面，设法建立了实际上的政府。但相比于新疆而言，这些地方总是面临着来自内外的威胁，暂时未能开展彻底的土地改革乃至更进一步的社会主义改造。党中央给予了当地政府相当程度的自行其是的权力，以应对当地复杂的阶级状况。"
CPC_Military: "中国解放区 - 军管区"
CPC_Military_effect: "[!CPC_Military]"
CPC_Military_desc: "顾名思义，由于政治态势，军事威胁，或单纯只是时间不足以建立苏维埃政府而不得不由红军实行军管与戒严的地区。尽管在严苛的军纪下，红军能基本做到对老百姓秋毫无犯，但如若戒严迁延日久，不满仍会积蓄——因为人们总是怀念着安稳的生活。"