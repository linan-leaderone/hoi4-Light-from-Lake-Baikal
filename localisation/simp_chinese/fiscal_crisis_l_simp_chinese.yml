l_simp_chinese:
 fiscal_crisis.0.t:0 "财政危机！"
 fiscal_crisis.0.desc: "我们对财政的管理不善，债务负担率急剧上升！政府必须立刻大幅削减各项开支，否则将面临严重的经济危机。\n\n由[THIS.GetLeader]领导的政府必须找到一种方法，以平衡财政收支、大幅削减我国的主权债务，以免债务违约——或者更糟，完全破产。"
 fiscal_crisis.0.a: "如果连财政系统都自身难保，经济复苏就更是痴人说梦。"
 fiscal_crisis.1.t: "经济复苏的漫漫长路"
 fiscal_crisis.1.desc: "银行重新开门，商店重新营业，松开腰带，我们的国家终于松了一口气。风暴已经过去，我们的经济经受住严酷的考验，地平线上出现了晴朗的天空。然而，创伤已经留下。房屋遭到抵押，企业纷纷倒闭，生活被贫困摧毁。对某些人来说，经济复苏来的太迟太迟……"
 fiscal_crisis.1.a: "未来会更加光明……哪怕只有一点点。"
 fiscal_crisis.2.t: "喘息之机"
 fiscal_crisis.2.desc: "经济衰退在我们身上留下的伤口已经开始结痂。虽说它仍不时地痉挛阵痛，但它正在愈合。政府支持与个人献策让我们的财政逐渐复苏，我们只能感激我们熬过了这一切。全国各地，人们开始尝试投资与贷款，用自己的钱去冒险，不再恐惧于突然陷入贫困。虽说情况有所改善，但我们必须保持警惕，以避免再次陷入危机。"
 fiscal_crisis.2.a: "小小的希望会有大大的作用。"
 fiscal_crisis.11.t: "摆脱信用违约"
 fiscal_crisis.11.desc: "谢天谢地，在我们的政府无力偿还债务并宣布破产一年后，我们终于摆脱了财政困境。我们的信用不再违约，并且再次可以借款。然而，我们的经济学家敦促我们在未来应更加谨慎，以免重蹈破产失信覆辙。"
 fiscal_crisis.11.a: "平稳前行。"
 fiscal_crisis.12.t: "破产"
 fiscal_crisis.12.desc: "管理不善、时运不济，我们无法还款给债权人了。现在，我们不得不宣布破产，这将对我国经济和我们的公民产生灾难性的影响。我们在债权人眼中的信誉将受到严重损害，银行要核销坏账，国内需求将大幅下降。我们只能心存希望，但我们心里明白，未来黯淡无光。"
 fiscal_crisis.12.a: "我们怎么会搞成这种样子？"
 TNO_bankruptcy: "§R这不利于我国经济发展。§!"
 fiscal_crisis.20.t: "赤字深红"
 fiscal_crisis.20.desc: "尽管我们使出浑身解数，财政危机依然在持续恶化。房屋被抵押拍卖，企业分崩离析，工作岗位全部蒸发。如果现在的状态继续下去，我们肯定会失去很多东西。经济学家和政客争先恐后保全财产，人民群众却只能看着多年的积蓄变成废纸。金钱匆匆离去，对政府的信任也将消散无形。"
 fiscal_crisis.20.a: "“赶快解决这个问题！”"
 econ_fiscal_crisis_deccat_available:0 "解锁新的§Y决议组§!以控制财政危机！"
 no_action_against_fc: "我们还未对财政危机采取任何行动"
 Fiscal_crisis_response_category: "应对危机"
 Fiscal_crisis_response_category_desc: "财政危机是金融世界对一个国家支出远远超过其承担能力时的回应。无论是由于如世界范围内的地缘政治/经济因素造成的不可抗力，还是由于鲁莽的经济政策，最终的结果是一样的：私人认为风险过大，拒绝通过购买公共债券来刺激公共支出，即便利率很高。这个国家之后会突然发现自己已经无法承担如武装部队、执法机构与基础设施这样最基本的公共事业。\n\n财政危机持续的时间越长，对国家经济的影响就越严重，体制崩溃，行业倒闭，银行在恐慌的投资者与绝望的家庭的挤兑下破产……最终的后果便会是政府彻底垮台，无论镇压力度多大，无论宣传攻势多猛，如果经济危机没有得到妥善处理，那么人民就会采取行动——而失败了的统治者将会迎接他的末日。"
 slash_bureaucracy: "削减官僚预算"
 slash_bureaucracy_desc: "一个国家的官僚机构往往庞大、冗余且繁杂，而官僚支出往往占国家预算的大头。因此，削减开支的最佳方法之一就是大幅裁减官僚：那些无关紧要的职员将被解雇，至于剩下的人，薪酬将被大幅削减，直到危机结束。\n\n当然，后果也不是没有：人力和物资的严重短缺将随之而来，许多官员将无法正常履行职责，甚至会为了维持生计而收受贿赂，政府制定议程的能力也因此大幅降低。即使在危机过去后，其后果仍将困扰我国数月甚至数年，因为新来的官员将不得不处理成堆成堆的积压档案。"
 FC_admin_cost_down: "这将§G减少60%§!的§Y行政支出§!，但会对§R我国行政效率造成长期影响§!。"
 privatisation_programs: "制定私有化计划"
 privatisation_programs_desc: "大多数政府，无论其政治倾向和经济忠诚如何，都维持着一大批被视为具有战略重要性的公共机构、财产和活动。从公园和森林，到国有的军备工业和开采作业，国家将其作为满足大宗商品和服务需求的工具。\n\n艰难时期，现金要比长期规划更重要。因此，我们要私有化大量国有企业及资产以充实国库，并尽可能开流节源。当然，回报是立竿见影的，可一旦危机结束，政府将不再拥有直接满足其需求的手段，只得增加对市场的依赖。"
 FC_privatization: "这将损害§R稳定和收入§!，但能§G为我们带来急需的现金§!。"
 negotiate_deferred_payment: "与债权人协商减付事宜"
 negotiate_deferred_payment_desc: "有时，前程虽远大，现实尤可贵。我们的债权人很想把钱要回来，但他们都知道不能逼人太甚。因此，我们的杀手锏就是宣布债务违约。虽然这会沉重打击我们的经济，但这些债权人也别想拿走一个子儿，就像参孙和非利士人一样，做个鱼死网破。\n\n当然，我们跟债权人讲明道理，允许我们削减总体债务，以换取不宣布违约并最终偿付的承诺。然而，威胁我们的债权人并不是再次进入全球金融市场的好方法，一旦危机结束，那些潜在的债券买家八成会向我们要求更高的利率……"
 FC_interest_rate_down: "§R我们的偿债利率将下降60%，代价是通胀率增加5%§!。"
 print_emergency: "增加货币供应"
 print_emergency_desc: "债务，顾名思义，就是要我们付清债券上规定的金额，即使金额还不够一杯咖啡钱。因此，印钞，印大量的钞可以作为快速偿还巨额债务的一种方式。\n\n当然，这种做法并非没有后果。加量印钞会直接导致恶性通胀，这将在未来对我们的经济带来负面影响。此外，这也会激怒中产阶级和下层阶级，他们的储蓄在一夜之间不翼而飞，因为货币丧失了大部分购买力。"
 fiscal_crisis_default_overlord: "与宗主国协商偿款事宜"
 fiscal_crisis_default_overlord_desc: "幸亏我们……与一个世界强国保持着紧密联系，我们可以在困难时期寻求他们的帮助。双方的债权人可以共同发起一项债务偿还计划，以此缓和我们当前的境况，甚至还有可能减少偿付金额。\n\n当然，天底下没有免费的午餐。一旦计划获得批准，我们肯定会收到不少“友好建议”以及与一些赞助商“相互合作”的要求，这主要体现在他们将对我方事务拥有更大的影响力，以及变本加厉的经济渗透。看样子，他们的“善良”是一把双刃剑……"
 FC_overlord_cancel_debt: "宗主国会帮助我们§G偿还§!一些§R债务§!，同时抽取我国§R一部分收入§!。"
 fiscal_crisis_default_1: "发行应急公债"
 fiscal_crisis_default_1_desc: "紧要关头，所有公民理应各尽其责。打仗的时候，公民的义务就是参军入伍，而财政危机的时候，公民的义务就是购买紧急债券。我们可以通过宣传造势，鼓动人们购买爱国债券救助国家，即使爱国债券很可能永远不会得到偿还。\n\n当然，这样的运动注定不会得到被勒令向我们捐款的民众欢迎。然而，有总比没有强，筹集到的钱会用于维持我们的紧急开支，直到危机过去。然后，我们再考虑如何奖励民众的忠诚。"
 fiscal_crisis_default_2: "与国内银行达成协议"
 fiscal_crisis_default_2_desc: "虽然国际债权人很难对付，但国内投资者，尤其是银行，可就好办的多了。通过小心的哄骗和适当的威胁，我们或许能够“说服”他们放弃一些要求，来换取我们支付剩余部分的承诺，并获得公众的认可。\n\n当然，大多数人不会被打动，政治上的反弹也会十分严重，但这是我们唯一的选择，不然就得全额付款。牺牲小我、成就大我，无论人们的政治倾向或经济政策如何，生存总是第一位的。"
 default_2_tooltip: "§R这将在危机期间略微增加债务对政治点数的负面影响。§!"
 fiscal_crisis_default_3: "召集债务会议"
 fiscal_crisis_default_3_desc: "有时候，最好直面危机。国内外债权人都希望迅速采取行动，而让他们相信我们愿意合作解决这场财政危机的最佳方式是展示我们的诚意。我们可以召开一次国际会议，让每个人都将能够看到我们的努力。\n\n正如所料，这将产生严重的政治影响。人们会把这次会议解读为外国势力对我国事务施加不当影响的一种方式，而我们则是他们自愿的傀儡。显然，会议举行期间将冒出大规模抗议活动，社会会变得更加激进。"
 default_3_tooltip: "§R这将在危机期间增加债务对政治点数的负面影响并降低稳定§!"
 fiscal_crisis_default_4: "强迫债务人让步"
 fiscal_crisis_default_4_desc: "经济有着残酷的游戏规则，有时，即使事做对了也不意味着赚钱。我们需要钱来维持周转，但决不向债权人低头：因此，我们应该明确表示，我们才是发号施令的人，而不是他们——如果他们想把钱要回来，他们就得听我们的。\n\n谁在乎以后还会不会有人愿意购买我们的债券呢？我们的改革不会再让我们债台高筑，让那些放债的家伙去死吧，我们会找到更好的方法来充实我们的金库，至少，我们希望如此……"
 default_4_tooltip: "§R这将在危机期间大大增加债务对政治点数的负面影响并大大降低稳定§!"
 fiscal_crisis_default_5: "重整不利债务"
 fiscal_crisis_default_5_desc: "显然，我们的债权人只想以过高的利率扼杀我们的经济。是可忍孰不可忍，我们该采取极端措施了。身为主权国家，我们将单方面决定偿还哪些债务，并以此进行全部或部分调整。\n\n当然，这会产生不良后果。国际经济行为体会谴责我们违反公共债务的基本原则，但我们先把事情讲明白：事到如今，我们已经无路可走，只得拼个鱼死网破。"
 default_5_tooltip: "§R这将在危机期间大大增加债务对政治点数的负面影响并进一步降低稳定§!"
 end_econ_investment: "裁减国家项目"
 end_econ_investment_desc: "任何政府都会资助从教育到经济发展的大型补贴项目。值此困难时期，预算必须大幅调整，所有可用资金都得用于更重要的支出。\n\n正如人们预料的那样，这种大规模的削减将削弱社会和经济的发展。然而，我们当下没工夫为未来考虑，如果危机持续下去，我们的经济就得不到补贴。"
 FC_civ_cost_down: "§R我们将牺牲经济增长，暂时减少国家的各项开支§!。"
 slash_research: "削减科研经费"
 slash_research_desc: "任何一个正常的政府，都会给国内有前途的科研项目投入大量资金。然而，在经济遭受重挫之后，我们便无缘这样的奢侈了：研究支出将遭削减，科研机构自生自灭。\n\n我们明白，这会导致我们的创新能力不断下降，但钱才是更加紧迫的问题。数千年前，有人认为“钱”是个伟大的发明——我们要仿效前尘，不懈努力……"
 FC_research_freeze: "我们将砍掉§R大笔§!§Y科研§!资金，但这将§R极大地影响我国的科研进程§!。"
 restore_trust_debtors: "回购商誉"
 restore_trust_debtors_desc: "边缘政策和过度自信会让我们一事无成。我们打一开始就不该逼得太狠，毕竟，如果没有人购买我们的债券，我们就无法生存。因此，我们应该努力重建市场对我们解决问题的信心。\n\n我们将自发偿还一小部分逾期债券及其利息，让我们的债权人知道我们愿意合作的意愿。虽然这无异于敲冰求火，但我们必须要确保这场危机结束后，国际市场会向我们敞开怀抱。"
 freeze_military: "削减军事支出"
 freeze_military_desc: "国力通常以军事实力衡量，我们要是连军饷都付不起，那么维持一支庞大的军队又有什么用呢？与其在几个月后应对暴乱的军人们，不如果断行动，保留哪些项目，削减哪些项目：停止征兵，推迟项目，并将维护费用降至最低，这肯定会减轻国库的负担。\n\n正如人们预料的那样，从长远来看，这将产生严重后果。无人保养的装备更容易受损，老旧的战术和超龄的武器在对抗更先进的对手时会趋于下风，年轻人在报名参军前会三思，毕竟他们甚至不确定能否得到他们应得的报酬。然而，战争就是战争，经济战也需要做出牺牲。"
 FC_mil_freeze: "§R我们将无法为陆军或海军提供资金，可征召的人力也会受大幅度削减§!，作为交换，§Y军事支出§!将减少§G80%§!"
 FC_has_sphere_leader: "我们隶属于一个经济圈"