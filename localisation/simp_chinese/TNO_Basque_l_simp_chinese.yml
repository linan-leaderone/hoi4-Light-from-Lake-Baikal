 POLITICS_JOSE_QUESADA_DESC:0 "就许多方面而言，埃塔及其武装组织都是佛朗哥独裁统治的产物。佛朗哥政权试图摧毁巴斯克语言和文化，逼迫老一辈巴斯克民族主义者流亡海外，镇压巴斯克的工人运动。伴随着外地工人涌入巴斯克，这里的工业化与城镇化完全失控——这些因素混合在一起促使巴斯克民族的“爱国运动”迅速崛起。与之类似，何塞·马里亚·克萨达·拉萨尔特在这场运动中现身。\n\n拉萨尔特出生在巴斯克和纳瓦拉人混血的工人阶级家庭，他的父亲在西班牙内战时战死在共和军阵营中，不过这位父亲的儿子很快就接过了斗争的大旗。拉萨尔特是埃塔组织第一批激进分子，他直接参与了数次大胆的准军事作战以及政治行动：袭击运载西班牙士兵和伊比利亚军队的运输车辆，公开焚毁伊比利亚国旗，还有其它形式的公开抗议活动——拉萨尔特很快就成了伊比利亚情报机构的头号敌人，但他总能逃过当局的追捕。\n\n在一场政变后巴斯克民族主义者的武装组织夺取政权，由于拉萨尔特对埃塔武装组织的杰出领导，他被推选为巴斯克政府的领导人。有些人把拉萨尔特说成是手底下野心勃勃民族主义青年将领——如阿尔加拉——的傀儡，但是拉萨尔特对埃塔广受欢迎的局面感到很是满意，他和自己的团队曾多次表明，无论付出何种代价，都要实现的目标——“巴斯克祖国与自由”。"
 POLITICS_TELESFORO_MONZON_DESC:0 "对巴斯克地区而言，这段历史可谓充满了冲突——巴斯克人民与马德里主子之间，巴斯克民族运动的不同派系之间——而特莱斯福罗·蒙松正处于这一切的正中心。1904年，他生于一个富裕的贵族家庭；此后，青年的他加入了巴斯克民族主义党，并很快成为当地党支部的主席。作为知识分子、作家、诗人，以及“上帝与旧法”(Jeltzale)意识形态的热心支持者，他曾与西班牙争取自治权利联盟(CEDA)及其他反对人民阵线的团体合作；不过，在国民军发动政变、引爆西班牙内战后，蒙松和他的党员们却转向为共和军而战。\n\n内战以灾难告终，蒙松与巴斯克政府中的其他人都被迫流亡海外。之后，他立足于法国边境，并一度是EAJ领袖、自治区政府主席何塞·安东尼奥·阿吉雷的密友；然而，由于立场冲突，他与该党的关系不久后就开始恶化。在蒙松看来，EAJ的所作所为远不足以建立一个自由的巴斯克；为此，需要更激进的行动。因此，他与那些国内涌现出的小型草根组织们维持了密切联系：起初，是Ekin；而该组织日后发展为了“埃塔”，即“巴斯克祖国与自由”。\n\n很快，蒙松差不多成了唯一一个受到“爱国者”(Abertzale)与“上帝与旧法”(Jeltzale)左右两派共同敬重的人；而当伊比利亚陷入混乱、巴斯克人民筑起街垒之时，新巴斯克自治区政府主席之责自然落到了蒙松肩上。如今，蒙松已是维系巴斯克各势力间脆弱力量平衡的关键——他担起了管理巴斯克战时政府的艰难职责，并试图在埃塔及其附属运动与巴斯克民族主义党的保守派民族主义者间的意识形态鸿沟上筑起桥梁——然而，很难说这到底能持续多久。"
