 POLITICS_HENRI_GROUES_DESC:0 "他观察、等待、祈祷了几十年。在教堂废墟之下的地下室里；在巴黎的下水道间；在那些摄像头监察不到的阴暗角落中，虞美人运动也在追随他的脚步。其中的一些人向上帝祈祷，一些人向耶和华倾诉，还有一些人则向任何他们认为在聆听的事物祷告。\n\n最后，他们的祈求得到了回应。\n\n历经三十余年残忍的极权压迫，骑士团国的铁轭中分两截，为腐败、偏执与傲慢腐蚀。而整整一代在黑暗中长大的法国男女，正等待此刻多时了。他们的肌肉和精神已经准备挥出最后一击，直刺勃艮第的黑心。而格鲁埃将照顾他们，不论他们的信仰或理想，他都会培养他们内心的潜力，并准备把法国救出邪恶的罗网。他为将至的血雨腥风而痛心，毕竟成千上万的兄弟姊妹将为他们的事业死去，但自由将是抚慰和治愈所有伤口的良药——无论它们属于肉体还是灵魂。要是每一个在红旗下战斗的人终将灭亡也无妨，那也是一种救赎。无论如何，他们的痛苦都会走到尽头。"
