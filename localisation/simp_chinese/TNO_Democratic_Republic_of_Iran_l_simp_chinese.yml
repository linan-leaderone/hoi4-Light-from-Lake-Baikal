 POLITICS_KARIM_SANJABI_DESC: "卡里姆·桑贾比不是一个轻言放弃的人，作为伊朗民族民主主义的老卫兵，他和他的伊朗民族阵线始终勇敢地站在反对沙阿的第一线并为此遭受了无数苦难。尽管萨瓦克采取了越来越严厉的手段镇压反对派，但桑贾比本人从未放弃过为强大、自由和独立的伊朗的梦想而奋斗。正是他的勇气和决心使他成为伊朗民主反对派的事实上的领导人，并在伊朗革命爆发时将他伊朗民主共和国的梦想铸为现实。\n\n爆发的革命带来了机遇，也带来了世界另一端新朋友的支持。桑贾比一派尝试争取所有可以联系到的力量，他们呼吁美利坚合众国提供援助，同时他们也做出任何必要的承诺以确保华盛顿的支持。也许战斗会很艰难，但也许桑贾比和他的朋友们能够扭转局势。如果桑贾比取得成功，崭新的太阳会在一个民主的伊朗的国土上冉冉升起，在新的太阳下，那里的人民将享尽繁荣和自由。"
