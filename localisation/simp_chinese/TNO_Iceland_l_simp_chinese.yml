 POLITICS_Johnathan_Motzfeldt_DESC: "人们称他为格陵兰之父，还有其他的一些称号。不过，在这位胸怀才华抱负、履历精彩纷呈的年轻牧师约纳坦·莫茨费尔特面前，浮华虚称、父辈之名又何足道哉？\n\n在遥远的北方，当战火肆虐、秩序崩解之时，莫茨费尔特在格陵兰学院的师范学院完成了学业。然后他南下加拿大，学习神学并获受牧师之职——在那里，他不仅看到了上帝的话语，还看到了某些更加世俗的东西：格陵兰极度缺乏的政治世界。\n\n与摩西·奥尔森和拉尔斯·埃米尔-约翰森合作，前进党成功推动了格陵兰的地方自治——这在十年前尚属不切实际的空谈。第一次选举中，前进获得胜利，它向格陵兰承诺人道的民主社会主义、更多的自治权，同时还为这个北极岛屿拉来了美国的支持。\n\n前路茫茫，莫茨费尔特必须收敛锋芒，以免令前进党的其他重要人物受到排挤。但就现状而言，格陵兰是自由的，而且她将一直自由下去，他人的评价与目光不过过眼云烟。"
 POLITICS_Erlendur_Patursson_DESC: "埃伦迪尔·帕蒂尔松正坐在他位于托尔斯港的狭窄办公室里，趁着和本党同志与同盟盟友的两次会议之间的空闲时光，他眺望着窗外，一望无垠的大海正泛起点点金光，拖网渔船正驶向更远方的海洋。这让他想起了他正争取的那件事物。\n\n帕蒂尔松的政治生命与他领导渔民联盟的事业相始终。在这项工作期间，他亲眼见证了OFN政策的失败，看到了美国人是怎么巧妙安排，把渔业和那些有限资源的利用权以及军事行动计划都联系在一起的。\n\n帕蒂尔松是民族主义政治家乔安尼斯·帕蒂尔松的儿子，在政治上素来活跃。这个认识推动他组建了自己的政党，也就是共和党。在共和党中，他尽力让自己的担忧转化成恰当的政策。他与新老盟友共同擘画左翼的法罗群岛的愿景，要从OFN中挣脱出来，并准备好为人民而奋斗，实现这个目标。\n\n新总统埃伦迪尔·帕蒂尔松已做好准备去实现这个愿景。他知道理想很丰满，但他已经准备好去争取OFN愿意给的哪怕一点点东西。只要能帮助法罗群岛的渔民们，让他做什么都行——他是始终如一的。"
 POLITICS_Peter_Mohr_Dam_DESC: "彼得·莫尔·达姆是法罗群岛最富传奇色彩的政治家之一，他在过去的四十年里一直在法罗群岛议会中供职。他在丹麦人、英国人、现在又是在美国人手下工作，尽职尽责地为平等党效力。在这段时光中，他深切领悟到维系外交关系的重要价值。\n\n是的，法罗群岛的宗主并非总是仁慈善良的。然而，每个宗主都在这个国度中留下烙印，为这个邦国的未来注资。从瓦加机场到托尔斯港，宗主关系留下的恩惠遍布全岛。就是到了现在，他们也留下了很多给予法罗群岛的东西。\n\n如果法罗群岛要发展壮大，就不能一直坚守光荣孤立。达姆总统许诺与OFN合作，从而创造出更美好的事物。籍由重点干预，法罗群岛能够飞跃现有的农业经济，发展成为一个更加独特、更加现代化的经济体。法罗群岛将成为从遥远的美国到家门口的不列颠和爱尔兰组成的光辉星座中最闪耀的那颗星。"
 POLITICS_Atli_Damn_DESC: "在许多人的眼里，阿特利·达姆就象征着法罗群岛的未来。他是个精明强干的进步主义者，在广阔天地大有作为，还从他父亲的智慧中汲取营养。无论他何时前行，法罗群岛都将唯他马首是瞻。\n\n阿特利·达姆和他父亲彼得·莫尔·达姆一样，也是个社会民主主义者，担任平等党的党魁。这两个人的核心愿望也是一致的，即哪怕遭受左翼和右翼的敌人同声嘲笑，也要与美国人合作。虽然阿特利的辈份更低，他却希望继承父亲的事业。\n\n然而，两人之间还是有一个重要的区别。阿特利总统觉得自己运气更好。彼得·莫尔·达姆一直对他怀有的、主导他对外关系的理想崇敬有加，而阿特利则把外交看成买卖，靠着他的天然魅力和高超技巧从OFN那里搞来需要的各种东西。一直到现在，这个模式都奏效——阿特利搞到了彼得从未弄到的大笔投资。\n\n这是一股无论国内或国外都没有准备好的资源和力量。它似乎是即将来临的丰硕成果的最佳象征。"
 POLITICS_Hakun_Djurhuus_DESC: "二十年前，法罗人民党尽其所能来解放法罗群岛。英国进驻之时，人民党建立独立国家的努力付诸东流。如果占领军承认丹麦总督，人民党就拒绝和他们合作。人民党力量强大、咄咄逼人，而且力量一直增长。\n\n此后，英国人滚蛋了，美国人驾到了，他们在考虑冷战的现实政治。他们对建立独立国家的方案嗤之以鼻，强行进行了第二次占领，让法罗人自己去善后。\n\n那时候，豪昆·迪尤许斯还只是个小伙子，刚刚踏入政坛。然而，在加入人民党二十年后，“独立”的走向正如他所料。法罗人民的权利和机遇被置于外国军队和外国市场之下。他的同胞的文化正在消亡，而美国人则在法罗的海岸上为所欲为。\n\n现在，打破不平等的机会来到了。迪尤许斯建立了一个涵盖各行各业的大联盟，从渔场到堂区，联盟跨越了大部分主要政党。最后，他拥有了一个足以要挟占领军的强大团体。"
