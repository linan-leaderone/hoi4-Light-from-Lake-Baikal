 FAR_a_decade_of_3_occupations: "十年内的三次占领"
 FAR_a_decade_of_3_occupations_desc: "纵观现代历史，直到十几年前，法罗群岛的人们都生活在大洋彼岸国家的统治下，不知自决为何物。四十年代，已经被丹麦统治了许久的法罗群岛发现他们头上换了个英国主子，这群人正竭力抵抗德国的进攻。当第二次世界大战尘埃落定时，法罗群岛发现他们头上的主子又换了，这次是扬基佬，他们力图确保自己在该地区的军事存在，并且阻止哥本哈根的德国傀儡染指这片群岛。\n\n即使法罗群岛已经获得了独立，他们发现自己在其他国家眼中依然不过是个改名换面的军事基地。鉴于OFN在瓦加岛等空军基地的强势存在以及群岛日益重要的地理位置，这一刻板印象在短时间里不会消退。"
 FAR_the_fight_for_self_determination: "争取自决权的斗争"
 FAR_the_fight_for_self_determination_desc: "自从第二次世界大战结束以来，法罗群岛的人民就获得了在数十年前看来遥不可及的宝物——独立。在这近二十年间，群岛的人民在自治党等组织的带领下取得了争取国家主权的一个又一个伟大胜利，但他们要做的事情还有很多。国际社会并不把法罗群岛看成一个独立的主权国家，而是OFN组织的延伸，这一事实在群岛人民心中日益明显，现在是时候行必须之事了。"
 FAR_the_fishing_bastion: "渔业堡垒"
 FAR_the_fishing_bastion_desc: "对法罗群岛的居民来说，自从第一批定居者到达法罗群岛以来，捕鱼业就有着至关重要的地位。它不仅是人们的谋生之道，更是一种生活方式，而捕鱼业的收入也占据了群岛向外界出口份额的90%，说这是法罗群岛获得收入的唯一渠道也不为过。如果这一产业没能存活下去，或是死于国际竞争，那么只有上帝才知道法罗群岛和她的人民将面对何等恐怖的灾难。"
