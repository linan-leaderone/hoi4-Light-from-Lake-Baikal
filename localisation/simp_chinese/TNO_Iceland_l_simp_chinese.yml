 FAR.skeleton.9.t: "最后的呼声"
 FAR.skeleton.9.d: "在冰岛大选当晚，几乎整个托尔斯港都爆发出了胜利的欢呼声，驻法罗群岛OFN代表团所在的那栋大楼除外。现在他们才清楚地意识到，在这座位于北大西洋最远处的自由堡垒里，他们是多么不受欢迎。\n\n温和派在法罗群岛掌权的事实并没让美国人感到安心。在冰岛大选前，法罗群岛曾承诺要重新审视OFN与自身的关系。从那一刻起，大众的浪漫主义就与政府中仅存的理性领导人维持着一种令人不安的平衡。而现在，前者正毫无疑问地处于主导地位，一切将不同以往。\n\n当德国潜艇在法罗群岛的主权水域外徘徊时，一名冰岛政府代表受邀参加了美国同法罗政府的会议。这次高强度谈判持续了数日，在期间又被延长了一天，紧接着又延长到一星期。在美国代表离开后，美国金融家代表团同样悻悻离去。\n\n最后，报纸受邀来宣读终稿。美国将给予法罗群岛在OFN中完全平等的代表权，并将岛屿周围250英里的广袤水域设立为经济特区，同时对法罗群岛的学校和沃格机场的基础设施进行大量的新投资。为确保美国军队的存在得到削减，“驻军”将被“访问协议”取代，原本无处不在的OFN军队以后将仅有每年一个月的高强度演习。\n\n尽管仍有岛民提出抗议，并威胁要求再次进行投票，但政府坚持己见。随着美国运输船的驶离，抗议者逐渐减少、消失——但他们同样从未远去。"
 FAR.skeleton.9.a: "仅以身免。"
