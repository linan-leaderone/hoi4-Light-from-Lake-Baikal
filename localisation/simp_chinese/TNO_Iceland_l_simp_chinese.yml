 FAR.skeleton.4.d: "哪怕OFN是个大家庭，家庭成员之间也不总是友好相处。自由联合的代价是OFN成员国之间有相互冲突的自由——他们经常这样吵来吵去，在美国提供的保护伞下发泄他们的不满。\n\n有时，[USA.GetLeader]想知道，他们争论是否恰是因为他们正处于美国的保护之下、安全无虞。每到利益攸关之时，政治就变得极为丑恶——就像现在，冰岛和法罗群岛在北海捕鱼边界问题上争执了好几个月。\n\n在北大西洋的自由前线，有时美国必须选边站队。\n\n“大使先生，我十分欣赏冰岛渔业在无法进入其最重要的捕鱼地点之一的情况下所做出的牺牲，问题已经解决了！”椭圆形办公室，[USA.GetLeader]正靠在椅背上。“当然，商务部正在考虑加快向冰岛提供美国资本财货与优惠融资。我们不会亏待你们的。”\n\n沉默。三十秒，然后是一分钟。[USA.GetLeader]的眼神瞥向墙上的钟——一次，两次，三次。\n\n“坦白了说吧，大使先生，我不知道还能告诉你什么。两国政府都要求美国进行仲裁，我们也仲裁了。我们很乐意提供补偿，只要我们共同维系OFN的完整。上次选举之后，我们不会赶走法罗群岛——没人会愿意德国在北海搞前哨基地！”"
 FAR.skeleton.4.a: "妥协是一种讲求可能性的艺术。"
 FAR.skeleton.5.t: "一举两得"
 FAR.skeleton.5.d: "劲风拂过法罗群岛的海边峭壁，这里的荒凉与他处无异。港口周围聚集着居民区，构成了OFN北海哨站的生活中心。随着航空时代的开始，这里又多了沃格机场，再加上冷战时代驻扎于此的军人团体，为这个与大陆隔绝的孤立小岛增添了更多人居的色彩。\n\n但随着时间的流逝，战争的阴云逐渐化为和平的瘙痒。东南方的纳粹威胁永远不会消失，但法罗群岛可不能永远当个大兵营。美国的基地越是无法给法罗带来好处，美国佬的形象就越接近颐指气使的占领者。\n\n现在，就该银行家发挥作用了。由于冰岛差一点就麻溜地退出OFN，华尔街——在华盛顿的小小敦促之下——迫不及待地对法罗群岛提供了他们的服务。\n\n很快，银行家和大财主圆满收工，推土机和建筑工顶上位置。沃格机场周围马上变得热闹非凡，到处尘土飞扬。他们建了个新的航站楼，专供民用货运，还配套弄了个冷藏库和罐头厂。岛上的工人们轮着班，他们的孩子则进了崭新建起的学校，这样就不用担心崽子们在家搞破坏了。\n\n这笔生意挺划得来，作为政治手段收效也不错。法罗群岛将在美国的领导下富裕起来，繁荣起来——当然，也没有其他选择。"
 FAR.skeleton.5.a: "我们需要你，你也需要我们。"
 FAR.skeleton.6.t: "交房租啦"
 FAR.skeleton.6.d: "劲风拂过法罗群岛的海边峭壁，这里的荒凉与他处无异。港口周围聚集着居民区，构成了OFN北海哨站的生活中心。随着航空时代的开始，这里又多了沃格机场，再加上冷战时代驻扎于此的军人团体，共同组成了这片土地的“自古以来”，铸就自由世界尽头的一座堡垒。\n\n但随着时间的流逝，战争的阴云逐渐化为和平的瘙痒。东南方的纳粹威胁永远不会消失，但法罗群岛可不能永远当个大兵营。美国的基地越是无法给法罗带来好处，美国佬的形象就越接近颐指气使的占领者。\n\n突然，华盛顿发现自己的形象并不像自己以为的那样是人见人爱的真善美，就像头上挨了拳一样清醒过来。听说冰岛新来的执政联盟里有对美国不太感冒的政党，国务院简直有点焦头烂额——因为他们意识到自己赖着好心房东混了好长一段日子，而现在终于要涨租金了。\n\n审查法罗群岛的OFN成员地位；资助扩建沃格机场，包括一个民用和工业航站楼；把美军塞进几个关键军事设施使其“合规”——或者把这些玩意迁进内陆，远离那些已经完全厌倦了美佬霸道存在的城镇和酒吧。\n\n美国人接受了这些条款，尽管“下场干烂”的传闻在华盛顿疯传。"
 FAR.skeleton.6.a: "可不能丢了这岛屿要塞。"
 FAR.skeleton.7.t: "一生难逢的交易"
 FAR.skeleton.7.d: "在冰岛公布选举结果后，华盛顿终于可以松一口气，然后投入到接下来的工作中了。随着新的联合政府上台，两国间的唯一的共识就是没有共识，有关法罗群岛扮演什么角色的问题必须从头谈起。\n\n首先是与法罗群岛进行对话这个任务本身，在准入条件如此苛刻的情况下，谈判前景无疑是渺茫的，有时甚至需要数天才能完成一轮会谈。而随着与冰岛谈判的展开，自不量力的法罗群岛却想得寸进尺，使谈判从几天延长到几周，因为法罗群岛清楚地表明了让他们继续留在OFN的价码。\n\n然后就是说服冰岛政府。在雷克雅未克，怀疑者比比皆是，冰岛欠法罗群岛什么？更重要的是，为什么冰岛不能拥有法罗群岛要求得到的东西？对此，五角大楼指出，法罗群岛是冰岛在大西洋上的拦门沙，没有它，冰岛的防御将摇摇欲坠。\n\n几个月过去了，概述OFN与法罗群岛关系的新文件越来越长。一章接一章的法律术语溢出纸堆，压迫着每一架从沃格机场飞往华盛顿的航班。渔业、石油勘探、出口管制和投资——法罗群岛将得到他们所要求的一切，只要他们遵守最隐秘的细则："
 FAR.skeleton.7.a: "OFN可以留着它的岛屿要塞，而且要为此付出高昂的代价。"
 FAR.skeleton.8.t: "分离焦虑"
 FAR.skeleton.8.d: "在冰岛大选当晚，几乎整个托尔斯港都爆发出了胜利的欢呼声——除了驻法罗群岛OFN代表团所在的那栋大楼。现在他们才清楚地意识到，在这座位于北大西洋最远处的自由堡垒里，他们是多么不受欢迎。\n\n事情是怎么发展到如今这般地步？这个问题很快就要留给了历史学家们了，毕竟无论是华盛顿，还是法罗群岛的新政府，都无暇关注这个问题。在冰岛大选前之前，法罗群岛曾承诺要在冰岛的带领下，从OFN独立出来。从那一刻起，日耳曼尼亚的目光就转向了北大西洋，等待着一个机会，一个将法罗群岛与他们先前的保护者完全分离的机会。\n\n当美国谈判代表分享德国潜艇的照片情报时，这一清醒的现实击中了所有人的痛处，这些潜艇就在法罗群岛声称拥有主权的水域外徘徊。即使美国承诺尊重投票结果，但这不能保证德国人也会这样做——这很快就会变成了对OFN提供了有效保护的保证，即使法罗群岛不再永久接纳美国的军事存在。\n\n美国人小心翼翼地不提出更多的要求，而是给予法罗群岛在其领土周围200海里的专有权，并接受其所提供的最低限度的军事准入协议。法罗群岛已经清楚地表明了自己的立场。他们将离开OFN，并希望以邻居的身份，而非家人的身份更好地与OFN共存。继续向他们施压可能只会看到他们倒向德国人。木已成舟，华盛顿不愿意让事情变得更糟。"
 FAR.skeleton.8.a: "崭新且引人忧惧的共存方式。"
