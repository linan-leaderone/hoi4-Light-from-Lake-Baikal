 ICE.skeleton.3.t: "愈演愈烈"
 ICE.skeleton.3.d: "世间一切争端，都起自微不足道的几件小事。几个叛逆的冰岛小鬼朝着巡逻的美国大兵行举手礼；一个冰岛美女经过，美国佬则朝同伴们吹嘘着自己的意淫；女人听到也是无济于事，只能把大衣拉起裹紧，尝试着不去注意。激进学生日日聚集在美军基地外面，高呼各种口号。这一切，虽说令人不快，但尚属意料之中。一切都很正常。\n\n当然咯，正常着，正常着，一切就开始变味了。一年又一年过去，美国佬变得愈发傲慢，抗议者越来越多。也许，在他们的内心深处，那些小鬼的顽劣姿势并不只是青春期的逆反。\n\n在冰岛貌似正常的外表之下，一团火焰正在熊熊燃烧。无论两国人民如何置之不理，它始终就在那里。面对如火山一般蓄势待发的冰岛，没有人为它的爆发做好了准备。"
 ICE.skeleton.3.a: "箭在弦上，不得不发。"
 ICE.skeleton.4.t: "感恩节谋杀案"
 ICE.skeleton.4.d: "奥拉夫坐在他《雷克雅未克公报》的办公室里，注视着面前这位盘腿坐着的漂亮少女。她试着让自己脸上的妆不要过于明显，但显然效果不佳。奥拉夫在心中强调这点一定要出现在文章中，以表现同情。他身子前倾，“那么，西格丽德，回忆一下……”\n\n“几天前，我们在一个酒吧，”她说，声音中强装出一丝坚定。“有我，男朋友阿尼，还有他的朋友斯文。那是个平常的夜晚，我们有说有笑，然后来了四个美国人。他们一看就是喝多了，可能是感恩节的原因。其中一个就一直盯着我，然后，他不接受我的拒绝，你懂的。我想走开，然后他……”\n\n她咽了口唾沫，擦擦眼睛。“阿尼……想带我们离开。但斯文不想走。他打了他一拳，他们就扑了过来，然后阿尼挡在我前面。其中一个人打了他一拳，他倒在地上，然后他们不停地踩他、踢他，一开始他还在叫，后来就变成呜咽……我永远不会忘记那沉默。打完之后，他们就……就这么走了，一句话也没说。”这一整段话中，她的目光一直坚定地注视着奥拉夫。\n\n奥拉夫意识到她说完了，点了点头。“很好，很好。感谢您以十足的勇气讲述了您的故事。本报将竭尽所能，为您伸张正义。”她点了点头，站起来，走了出去。奥拉夫露出一个微笑。外头风声紧了好些日子，但要是有当地人被杀……如果《公报》报道了这件事，他的报纸一定能名扬天下。奥拉夫转向打字机，开始工作。"
 ICE.skeleton.4.a: "贪与欲。"
 ICE.skeleton.5.t: "雷克雅未克暴动"
 ICE.skeleton.5.d: "当白宫收到美国驻冰岛大使馆的消息——“出事了”——时，人群已经在议会和大使馆前聚集起来。他们手里拿着一份当天的《冰岛晨报》，上面写着一个操蛋的大标题：\n\n“美国试图摆平涉及OFN士兵的谋杀案”\n\n冰岛政府和美国大使一次秘密会议的记录被全文刊印，其中包括华盛顿准备提供的各种“物质奖励”的平实细节——如果能摆平这件“小事”的话。更糟糕的是，事实证明一切都为时已晚：罪犯——两名飞行员，因醉酒肇事碾压一名儿童被捕——已被交还给了美国宪兵。\n\n无助和屈辱很快演变成怒火与狂躁，雷克雅未克的民众集中起来，发泄心中不满。议会临时休会，政客们挤在室内，远离破碎的窗户和喧嚣的人群。美国大使馆前的街道变成了一片废墟，到处都是焚烧殆尽的汽车壳子和子弹壳。\n\n数日后，暴力有所收敛，但抗议游行和宣言示威仍在继续。在左翼分子、民族主义者、学生和退休群体的旗帜之下，冰岛社会在对美国和OFN的厌恶中找到了共同的目标。"
 ICE.skeleton.5.a: "掩罪饰非，犹有过之。"
 ICE.skeleton.6.t: "大瘫痪"
 ICE.skeleton.6.d: "凯夫拉维克航空基地封锁线前的人群与时俱增，一波接一波地冲击着美国宪兵构成的人墙。空管塔台上的空军技术人员们能轻易地看到仅一片草地之隔的抗议者高举的标语：“不要OFN，否则没和平。”\n\n抗议活动近日来频频发生，但每个宪兵都暗暗祈祷着能够不出意外地完成任务。抗议人群的增长已经持续了一个月——而由于政府对此放任不管，这一趋势还远未见减缓。也许放任不管才是问题的根结所在——雷克雅未克不能直截了当地指出这点，但人民的声音总得有人来聆听。\n\n宪兵们在纷飞的乱石里只能藏身在盾牌后面。几个宪兵被砸的找不着北，一边尖叫着一边把盾牌丢在地上。这时人群里响起了一阵哨声，抗议队伍里一阵骚动，随后一群抗议者冲了出来，试图在宪兵的防线上面制造一个突破口。\n\n与此同时，站在后排的武装士兵们举起了榴弹发射器，向混战中的人群里一个接一个地丢催泪弹。几辆由基地里的消防车改装而来的装甲车用水枪对准了冲上前来的抗议者们，把他们推进浓浓的催泪烟雾中。\n\n随着抗议者逐渐退去，塔台里的空军们终于得以松一口气。至少今天，他们不用烧毁文件、摧毁设备了——但没人知道这种方法能维持多久的安宁。"
 ICE.skeleton.6.a: "冰岛人民在阴燃的大火上逐渐沸腾。"
 ICE.skeleton.7.t: "搅动汤锅"
 ICE.skeleton.7.d: "对华盛顿来说，冰岛选出[ICE.GetLeader]作为总理本身就不是什么好消息。但[USA.GetLeader]希望他们能找到一种和平的方式来解决雷克雅未克的政治僵局。\n\n然而，事情变得更糟了——且是某一方故意如此。\n\n日复一日，抗议者在美国使馆和雷克雅未克基地周围构筑阵地、高喊口号，谴责美国和OFN把持冰岛事务。警察——他们曾在美国人的设施周围设立警戒线以示维护——退了回来，抗议者占据的空间越来越大，甚至一直压到两座美国设施的门口。\n\n[ICE.GetLeader]每周都在电视上发表讲话，他指出与OFN的谈判正在缓慢进行，但冰岛愿意等待，直到冰岛人民的要求得到倾听。他表示，OFN无权像德国对其专员辖区一般对冰岛发号施令、指手画脚。在OFN明白这一点之前，谈判无法取得任何有建设性意义的基础。\n\n这一切都很好，媒体也对此欣然接受。不过，在国务院眼中，结论只有一个："
 ICE.skeleton.7.a: "冰岛政府在煽动暴徒。"
 ICE.skeleton.8.t: "冰岛多米诺摇摇欲坠"
 ICE.skeleton.8.d: "“冰岛政府已经崩溃，总统先生。”\n\n总统[USA.GetLeader]花了几分钟来消化这条每日简报上得来的消息，然后长吁了一口气。与其幅员大小极不相称的是，这几周，冰岛街头的画面一直出现在每个人的眼前与脑海，街道上熊熊燃烧的汽车与满地残骸极大地吸引了诸多OFN国家首府——从华盛顿到堪培拉——的注意力。\n\n没人觉得冰岛政府能执政下去。现在要紧的是稳住局势。\n\n看守政府，哪怕是前任总理来领导，也没有足够的权威能管得住冰岛、抗得起其在北海极为关键突出的军事地位，甚至可能引发抗议活动，威胁凯夫拉维克航空基地的安全。美国站出来呼吁保持冷静也没什么用，甚至还会适得其反、火上浇油，让局面变得更烂。\n\n此时此刻，美国巨人却只能束手束脚。作为OFN中最强大的国家，她却因担忧局势恶化而无法在冰岛行使她的权力。即使[USA.GetLeader]已经开始就其官方手段展开最低程度的运作，如此情景仍是让华盛顿的所有官僚都深感不安。"
 ICE.skeleton.8.a: "也许加拿大或澳大利亚能安抚他们？"
 ICE.skeleton.9.t: "烈焰重燃"
 ICE.skeleton.9.d: "圣诞节将至，冰岛人民都回到家中、点燃壁炉，庆祝新年的到来。又一年的烦心事儿和恼人玩意儿统统宣告结束，他们可以趁着新的一年到来之前的这段时光稍事休息。\n\n毕竟，美国人替他们承担了那些吃力不讨好的任务，去提防德国佬。毕竟他们占了其他国家的土地，那么干这些脏活累活也是他们应当做的。\n\n日子一天天过去。[GetYear]年的黎明到来之际，学生们离开家中，回到街头，他们从教室旁经过，却未曾留恋这学习的圣地。比起学习历史或数学，他们有更重要的事情要做——他们正要为冰岛的灵魂而战，这是只属于他们的战斗。\n\n不过，当美国大使馆的外交官们准备迎接又一年的抗议和骚乱之时，他们将认真地浏览报纸和八卦小报，在即将到来的议会选举中寻找一切机会取得优势。\n\n学生们也知道这一点。很快，街上就贴满了海报和口号，它们或对OFN举手欢迎，或是斥之为强权玩物；或坚定支持冰岛政府，或贬低其为美国走狗，不一而同。"
 ICE.skeleton.9.a: "对于冰岛和全世界而言，[GetYear]年将是至关重要的一年。"
 ICE.skeleton.10.t: "冰岛竞选季开始"
 ICE.skeleton.10.d: "虽然雷克雅未克已经搞了好几个月的宣传，海报早都铺出去了，但[GetYear]年冰岛议会选举的正式开始还是让美国国务院下了好一阵子的决心。\n\n自从冰岛爆发反OFN抗议活动以来，一个事实摆在华盛顿和日耳曼尼亚的决策者眼前：北大西洋即将迎来历史性的转折。随着冰岛与OFN关系的归宿这一议题成为全国关注的焦点，这场选举成了对OFN的公投。美国可不能输掉这场投票。\n\n即使冰岛不会完全脱离OFN，毕竟冰岛对纳粹没有好感，不过在OFN的盔甲上凿出一条裂缝，对日耳曼尼亚来说也算得上是一场的胜利，正巧发生在德意志欧洲壁垒的大门旁边。虽说政治是曲里拐弯、模棱两可的游戏，但地缘政治一直都是零和竞争，而现在的冰岛正是冷战的焦点与舞台。\n\n会有演讲，会有会议，甚至可能有一两笔“慈善”竞选捐款。这一切最终都是值得的——至少美国人自己是这么告诉自己的。"
 ICE.skeleton.10.a: "字典里没有失败。"
 ICE.skeleton.11.t: "冰岛竞选季开始"
 ICE.skeleton.11.d: "虽然雷克雅未克已经搞了好几个月的宣传，海报早都铺出去了，但外交部在[GetYear]年冰岛议会选举的正式开始这件事上还是费了好一阵子的力气。\n\n自从冰岛爆发反OFN抗议活动以来，一个事实摆在华盛顿和日耳曼尼亚的决策者眼前：北大西洋即将迎来历史性的转折。随着冰岛与OFN关系的归宿这一议题成为全国关注的焦点，这场选举成了对OFN的公投。日耳曼尼亚知道，这样的机会千载难逢。\n\n即使冰岛不会完全脱离OFN，毕竟OFN绝对不会放冰岛走人，不过在OFN的盔甲上凿出一条裂缝，对日耳曼尼亚来说也算得上是一场胜利，为德国在欧洲浩瀚海洋之畔找了一个至关重要的喘息之处。虽说政治是曲里拐弯、模棱两可的游戏，但地缘政治一直都是零和竞争，而现在的冰岛正是冷战的焦点与舞台。\n\n会有秘会，会有煽动，甚至可能会有一些“本地”的竞选捐款，即使受益者是欧洲其他地方无法容忍的那种最糟糕的社会主义者。如果这些能够从内部捣乱OFN，那么这便是值得付出的代价。"
 ICE.skeleton.11.a: "绝不能放过这个机会。"
 ICE.skeleton.12.t: "反OFN政府在冰岛获胜"
 ICE.skeleton.12.d: "当冰岛大选的结果公诸于众之时，议会外的广场上爆发出一阵阵炫目的华彩和炽烈的欢呼。\n\n充满自豪、兴高采烈、欢呼雀跃——所有聚集到一起庆贺胜利时刻的抗议分子和活跃分子的脸上都看得到这些表情。其他派别对此几乎无动于衷——他们此刻呆在家里是对的，因为冰岛的新政治现实已经确证，他们的那一套在冰岛根本吃不开。\n\n人民已经表态，OFN在冰岛丧失了民心。\n\n新政府宣誓就职的新闻发布会在破晓时分向全岛直播。会上谈到了新政权抱有要与美国和OFN保持“亲善关系”的愿望。但新政权同时坚持主张冰岛应该被平等对待——本岛永远不会答应变成华盛顿的军事基地，变成美军那些处理破烂装备和失势大兵的垃圾处理厂。新政权已经召见美国大使，并将马上启动退出OFN的程序。\n\n正当人们还在议会广场上闲逛、品尝着在全世界的瞩目之下意想不到的胜利喜悦之时，有些人开始质疑未来将会发生些什么了。很多人正是而且仅仅是为了这一刻的到来而努力奋斗。此时此刻，他们要朝美国丢石头，看看美国究竟会作何反应。\n\n大选之后的几天乃至几周，广场上的人群还没完全散去，他们转而开始把精力放在如何保存胜利果实，准备将冰岛这艘大船驶向崭新的未来——他们有了自己的答案。"
 ICE.skeleton.12.a: "人民将团结一致，面对未来。"
