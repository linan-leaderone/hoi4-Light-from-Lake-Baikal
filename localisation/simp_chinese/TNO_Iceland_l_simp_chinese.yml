 ICE.flavor.1.t: "[GetYear]年自由游行"
 ICE.flavor.1.d: "现在是早上六点，雷克雅未克最大最新的克拉姆布拉通公园人潮熙攘。有300人正高举标语牌，端着蜡烛，挤在清晨尚未驱散的黑暗中。他们反复高喊口号，鼓舞彼此的精神，呼吁建立一个截然不同的世界：一个冰岛居民不会因OFN的火炬而燃烧的世界。示威活动的组织者正拿着一个大喇叭面向人群发表演讲，祝贺冰岛的爱国者们勇于站出来与外国的干涉作对抗。这是每年针对外国基地的抗议活动，被当地人称为“自由游行”。\n\n他们从克拉姆布拉通出发，沿着49号公路向西行进。人行道上沉默的人群中，有些选择加入进来，有些则只是注视着他们通行。在四岔路口，他们沿着40号公路向南转向，一直走到哈夫纳夫约杜尔与41号公路合并。期间有人在一间没有灯光的房子里对他们大喊“爱纳粹的人渣”。接下来则是一段到目的地大约35公里的漫长道路。游行的组织者一边鼓励着队伍中的每一个人，一边把水递给他们。一位英国流亡者走在队伍旁边，拍摄着今年的游行。冰岛农村崎岖的岩石难免让他联想到火星的表面。\n\n现在是傍晚6点，“自由游行”抵达了凯夫拉维克机场。在从雷克雅未克出发的漫长路途中吸收了一些散兵游勇和观察家后，他们的人数已经突破了500人。即使旅途劳累，他们也没有表现出任何倦意；而当他们看到机场和那些正全副武装挡在他们面前的宪兵时，他们的呼声则变得愈发响亮和激昂。“美国人，离开冰岛！”，“OFN是和平之敌！”，“冰岛不要战争！”这是一次沸反盈天的呼喊，表达了冰岛人强烈不满，只要每年还有几百个冰岛人因美国人的枪炮出现在他们的土地上而感到不安，这种呼喊就还会出现。"
 ICE.flavor.1.a: "美国大可自我安慰，这些人不过是嗓门大的少数派。"
 ICE.flavor.2.t: "涟漪效应"
 ICE.flavor.2.d: "埃尔登·克纳拉森沏了一壶茶暖暖身子，满怀嫉妒地从他的办公室里盯着马路对面的美军基地。透过被雨水打湿的窗子，他能看见基地里灯火通明，大兵在食堂里晃悠的剪影，还有他们狂饮着的冰镇啤酒。他之前喝过这玩意，根本喜欢不起来——他想，把这破玩意都留给丹麦佬吧——但他对美国人总能有权不遵守祖国所制定的禁令而愤愤不平。\n\n“他妈的，”他隔壁桌的同事嘴里咕哝着撂了电话。“又来了。”\n\n“乌拉圭？”\n\n“不是，”林加尔·达蒙松回了一句，“是阿根廷。很明显，他们觉得这段日子里我们出口的铝太多了。”说着他叹了口气。“照我的意思，我们得联系一下美国人，看看他们愿意开个什么价钱。”埃尔登皱着眉头拧开了茶壶盖子，而林加尔则用手指敲着光秃秃的头皮。“王八蛋安田！”\n\n这句话现在已经成了父老皆知的新流行语。在冰岛，这话已经顶替了之前更流行的“王八蛋美国佬”的位置。虽然冰岛和共荣圈没什么直接联系，但冰岛的出口导向型外贸政策将大多数出口物品都投向美洲。在他们看来，南美是比北美更好的贸易伙伴。他们给的更多、要的更多、和别的市场做买卖也更多。或许是因为日本的经济危机，南美国家开始认为自己做的买卖太多，进而决定缩减外贸规模。而冰岛作为一个出口铝制品和水产品的小国，不幸位列首批被重新评估出口规模的国家。\n\n埃尔登又回头瞧了一眼隔壁的美军基地。一个美国大兵刚打开窗子，手里还攥着一瓶啤酒。他往嘴里灌进去半瓶，又把剩下半瓶直接倒在地上——就在门口那片干地上。"
 ICE.flavor.2.a: "林加尔抄起电话，准备逢迎拍马。"
 ICE.flavor.3.t: "养家糊口"
 ICE.flavor.3.d: "冰岛的渔船在清晨出发，带着丰饶的水产回来。成百上千的鳕鱼被从海洋深处捞出，并带到陆地上，再交给渔场进行收集和加工。对冰岛人来说，他们岛屿周围的水域生机勃勃，即使黑线鳕和比目鱼被冰岛人作为主食消费，市场上也总是有剩余。\n\n但剩下这些鱼能卖哪去呢？在欧洲和亚洲，那里的鳕鱼可能卖到超过一美元的价格。但拜那些军事基地和禁运政策所赐，冰岛唯一能选择的市场只有美洲，如果条件允许，或许还可以加上地中海。但冰岛无力与这两个地区极具市场竞争力的渔业进行对决。再多有创意的宣传也无法为冰岛渔业在国际市场上开辟出更大的空间。\n\n在南部沿海的格林达维克，六艘渔船一大早就出海了，他们为每天的渔获而向南航行。这里曾经有更多的渔船，如果捕鱼的利润更高一些的话，估计还会有更多。但是，当他们带着渔网中扭动的黑线鳕和大比目鱼满载而归时，收入却仅够回本。一位船长看了看他从一天的渔获中获得的微薄收入，想着第二天就卖掉船或许会比继续航行更轻松些，也更有利可图些。另一位船长看着大西洋的彼岸，想象着那里的整片大陆。在那里，他一天渔获的收入可能是如今的十倍——如果两地没有因美国海军的封锁而分开的话。"
 ICE.flavor.3.a: "渔夫们也因此时常产生反OFN情绪。"
 ICE.flavor.4.t: "[GetYear]年自由游行"
 ICE.flavor.4.d: "现在是早上六点，雷克雅未克最大的公共公园克兰布拉顿公园里人头攒动。踏上“自由游行”的下一站之前，队伍已经达到一千人以上，而一等到游行开始，人数会滚雪球般膨胀。这么多年过去了，德美两国之间冰冻的关系开始逐渐解冻，而冰岛本已疲软的经济迭遭雪上加霜的打击，“自由游行”的规模开始不断膨胀。到现在为止，运动的人数达到峰值，达到了一个过去的游行组织者只能在梦里想想的规模。\n\n现在的游行更加组织化了。人们不再孤立地发声，而是彼此协调一致地同声相应、同气相求。人民联盟的代表和更多的本土反OFN组织为人民遭受外国占领的耻辱而代言。当游行队伍浩浩荡荡从雷克雅未克向凯夫拉维克机场进发时，锣鼓声和扩音器声震天轰鸣，人们骄傲地舞动着旗帜。\n\n不过，他们出城之前遇到了一个和游行队伍一样奇特的景象：一支更小但更凶恶的反游行队伍。后者的宗旨简洁而尖锐：“自由游行”是披着反帝画皮的法西斯卫道士，是极权主义威胁面前可悲的示弱。反游行队伍企图包围游行队伍，但前者的队伍人数单薄，易于击破。游行队伍大步流星地将反对者吸纳进来，继续向机场进发。\n\n因为他们根本不在乎。到现在，日耳曼之鹰雄踞欧洲之巅已经二十多年、将近三十年了。冰岛被强行与欧洲大陆分离开来，可这又是为了什么呢？为了让美军基地里那些滥施淫威而又穷极无聊的大兵骑在老百姓头上作威作福吗？为了与一个对冰岛的出口商品毫无兴趣的遥远大陆建立经济联系吗？世易时移，在越来越多的冰岛人民看来，OFN的存在不再象征熊熊燃烧的自由之火，而是压迫国家的冰冷枷锁。"
 ICE.flavor.4.a: "“如果我们只是套了壳的美军基地，自由就注定与我们毫无关系！”"
 ICE.news.1.t: "[Get_newspaper_header]冰岛爆发反OFN抗议活动"
 ICE.news.1.desc: "据报道称，美国政府曾试图向冰岛政府施压，要求其掩盖美军士兵犯下的一桩谋杀案。随后，骚乱与动荡的场面就开始出现在雷克雅未克街头。虽然美国与冰岛的关系已经遭遇了为数不少的批判，但这一事件似乎成为了冰岛-OFN紧张局势的催化剂，先前的怒吼已经演变成了普遍的反OFN抗议。\n\n于冰岛而言，迫在眉睫的议会选举越来越像是决定是否继续留在OFN的全民公投。来自华盛顿和日耳曼尼亚的代表都自愿担当国际观察员，但考虑到这两个超级大国在北大西洋的利害关系，许多人怀疑，双方都远远谈不上公正。\n"
 ICE.news.1.a: "给我接兰利，快！"
 ICE.news.2.t: "[Get_newspaper_header]冰岛退出OFN"
 ICE.news.2.desc: "OFN正陷入危机。1971年人民联盟在冰岛大选中胜出后，该国已经启动了完全退出自由国家组织的程序。此举发生于雷克雅未克大暴乱之后，暴乱是在两个美国大兵杀害了一个无辜儿童之后一次反OFN情绪的集体爆发。这种情绪在最近的大选里达到顶峰。\n\n该岛目前面临的窘况有些复杂。虽然美国依然有在冰岛遭受入侵时协防该国的义务，并且依然会在岛上保留几个军事基地，但冰岛对OFN却不负任何义务，也不需要在任何情况下向OFN的其他成员提供军援。这次OFN遭到的史无前例的惨重损失已经在整个北大西洋刮起了一阵反OFN情绪的旋风，有消息来源称，德国人正在幸灾乐祸。\n"
 ICE.news.2.a: "不过，自决权还是要有的。"
