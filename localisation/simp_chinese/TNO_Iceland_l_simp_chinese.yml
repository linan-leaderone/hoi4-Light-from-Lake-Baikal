 ICE_special_relationship_desc: "冰岛共和国与美利坚合众国之间存在着“特殊关系”。但这关系到底“特殊”在哪里，就言人人殊了。\n\n在一些人看来，冰美两国关系好得特殊，好就好在维护了冰岛的国家利益。美国经常主动为冰岛的利益代言，美国驻军的存在为冰岛首都带来不少经济效益，而且盟军的驻防也能维护冰岛的稳定。\n\n但在另一些人的眼里，两国关系则坏得特殊。他们对国家事实上已经被OFN的驻军占领而啧有烦言。由于很多地方被征为军用，冰岛本地人都无法自由利用和获得本国许多区域的收益。在一些特别极端的人看来，在本国的美军既无处不在，又无人能管，在这方面甚至比起德国纳粹来也不遑多让。\n\n无论每个人的想法如何，冰岛和美国之间的关系是而且会一直是特殊的。但是它会向什么方向发展，这就取决于冰岛和美国将作何选择了。"
 ICE_tensions_at_keflavik: "凯夫拉维克紧张局势"
 ICE_tensions_at_keflavik_desc: "一个人越靠近凯夫拉维克机场，就愈发能感受到当地居民对美军驻扎的怒火。原因很简单：这座全冰岛最大的机场，正是美国在此处日夜运转的中枢。\n\n不论捍卫民主、促进自由国家间联系之类的借口被讲得多么天花乱坠，对那些整日同美国人打交道的冰岛居民而言，前者的存在只是巨大的麻烦。美国人待在冰岛，说委婉些叫做优越感过强，说直白些便是彻头彻尾的压迫。\n\n目前为止，人们对此尚能忍耐，但随着局势不断恶化，没有人知道这种忍耐还能持续多久。"