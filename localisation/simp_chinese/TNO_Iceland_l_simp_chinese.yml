 ICE_icelandic_indpendence_desc: "太过深入地探讨冰岛如何实现独立有些不智，因为冰岛人民至今还对独立战争以来丹麦所遭受的苦难抱有些许同情。但实现独立的结果倒是个有趣的话题，老百姓一天怎么也得讨论个几百上千次吧。\n\n冰岛共和国在自由国家组织里的地位颇为特殊。冰岛虽然不设置常备军，但它的国防由美国法律所保障。而且，美国也在国际争端中干预冰岛的事务。\n\n这类事情是人们经久不衰而又乐此不疲的谈资。但当人们想到冰岛加入OFN同样会有不小的不利因素时，聊天不知不觉也就聊死了。"
 fopo_name_tab_131: "1971年冰岛大选"
 ICELANDPROXY_Explainer_tt: "§Y1971年冰岛大选§!是在冰岛与§DOFN§!之间关系的驱动下举行的。美军杀害了一位学生活跃分子，随后掩盖了罪证。虽然§E反OFN情绪§!自冰岛加入自由国家组织以来就一直酝酿发酵，但§DOFN§!在岛上的暴行让不少人都开始质疑§M冰岛§!在国际舞台上的地位问题。\n§M冰岛§!的主要政党都将他们对§DOFN§!持有的立场作为本次选举的首要议题。§M冰岛§!的命运攥在即将在议会中占有多数席位的政治联盟的手里。\n\n每个§L宣传周期§!之内，我们都会向§M冰岛§!公众传递我们的信息。我们发表的言论由§Y三§!方面价值观构成。\n\n§i政治声誉§!影响我们争取§d中立派§!的能力。这在选举临近尾声的时候尤其有用，因为如果我们拿不到执政所需的多数票，我们就得依靠§d中立派§!帮助我们组建政府。\n\n§P竞选基调§!会影响我们信息有效性的强弱。如果我们始终态度正面，就有可能只靠善意来拉拢选民。然而，如果我们的§O政治对手§!态度负面，我们就没法替自己说话了，这个影响是双向的。如果竞选活动彻底变得下三滥，双方都对对方进行负面攻击，那这个宣传周期就什么事也做不成。如果我们发动的负面攻击太多，我们的政治声誉会严重受损，选民将不再支持我们。\n\n§g竞选呼吁§!将决定我们到底是要努力争取§d中立派§!，还是要尽力挖§O反对派§!的墙脚，让他们的基本盘转而支持§d中立派§!。我们也可以发出目标更为宽泛的呼吁，以小一点的比例来同时实现这两个目标。\n\n虽然我们也可以无视§O反对派§!来推进我们的竞选活动，但是如果我们想拔得头筹，我们就可以努力§E规划他们的竞选行动§!，提前获得他们计划的信息，从而有针对性地调整我们的竞选方案。如果我们要这么干的话，我们就得始终牢记一个可能性：我们与竞选活动之间的联系可能会被§R暴露于众目睽睽之下§!，§e让我们颜面扫地§!。"
