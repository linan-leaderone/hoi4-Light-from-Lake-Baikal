 ICE.skeleton.14.t: "亲OFN政府在冰岛获胜"
 ICE.skeleton.14.d: "当冰岛大选的结果公诸于众之时，每个人都能看到议会之外的广场上开始热潮涌动。\n\n大为震惊、拒绝相信、泪流满面——所有聚集到一起庆贺他们期待中的胜利时刻的抗议分子和活跃分子的脸上都看得到这些。其他派别——不管美国是个多么招人烦的邻居，依然投票支持稳定冰岛与美国关系的那一派——对此几乎无动于衷，但他们完全不需要庆祝。\n\n他们的选票就是他们的心声，他们赞成维持现状。\n\n值得好评的是，新政权同样承认需要对现状进行若干变革。他们着手就以下事项在适当时候与美国展开磋商：“再交涉刑事司法管辖框架协议”、增加美国（对冰岛的）的经济投资、实行更严格的宵禁制度。但冰岛依然留在了OFN，留在了这个唯一能保证冰岛安全的组织之内。\n\n大选之后的第二天清晨，一群顽固分子在议会之外坚守阵地，挥舞着他们的旗帜，朝基本走散了的人群高呼口号。但第二天天黑的很早，黄昏时刻市中心以外的道路就恢复了交通秩序，抗议的路障被清理一空——第三天早上，最后几个抗议分子已经撤回他们温暖的小屋里去了。"
 ICE.skeleton.14.a: "处理那永不可视的伤口。"
