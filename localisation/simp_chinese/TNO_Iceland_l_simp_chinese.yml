 US_Greenland.4.t: "看不见的苦难"
 US_Greenland.4.d: "这次补给任务是一次相对平静的旅行，不过伯纳德对此并不在意：在报道了国内的无政府主义事态之后能够休息一下换换心情对他来说挺不错的。此外，让护卫他的士兵们知道他们可能会出现在《纽约时报》的下一版上肯定会让他们也有个好心情的。虽然前往格陵兰岛补给的有关报道往往都会被安排在大多数报纸的反面，可伯纳德还是不介意，毕竟平和安稳往往是伴随着一丝丝孤独的。可是，当伯纳德他们的船在努克停靠时，这种平和的念想在这位孤独的记者心中逐渐消失了。\n\n“天。圣母玛利亚呀……”伯纳德喃喃道，而他身旁的士兵过了好一会儿才明白他俩究竟看到了什么。\n\n“我的天哪……莱夫科维茨先生，这看起来就像是……”士兵几乎没能把话说完，可他们都知道自己正在谈论什么东西。他们前往码头的路好像是被成片的半浮动的帐篷给挡住了。就在这时，一名码头工人走到了两人面前，这人双手深深埋在口袋里，那张冷峻的面容被他嘴里叼着的香烟照得惨白。\n\n“哦，那个。对了，就在上个月，这里的一个住宅区被烧毁了——可这并没啥大影响。不过该死的是，那里所有的教堂，我是说所有的教堂全都被付之一炬了。如今，那些失去了家人的人和他们的朋友们相依为命，而那些朋友则也同样地无家可归，除非他们就在这里。我猜垃圾箱已经被填满了。你知道这帮人是什么德行。”这位工人傻笑道，“这帮该死的流浪汉。不过，咱们现在打算把他们都赶走了。这也许还要再过段时间。不过上回咱从上尉那儿打听到一些宪兵已经准备动手啦。”\n\n伯纳德和那个士兵目瞪口呆地站在那儿，沉默良久。他俩转身回到了码头，果然，一辆装甲运兵车已经是想了码头的入口。他们没法儿回去了。伯纳德又站了一会儿，不多时，他当即从包里掏出了相机并调好了焦。这可能是他这辈子当中最重要的故事。"
 US_Greenland.4.a: "“国家总是静默无言地受苦遭难……”"
 US_Greenland.5.t: "冷眼相待"
 US_Greenland.5.d: "罗伯一把拽开了杰克办公室的门，偷偷溜了进去，随手把门带上了。杰克从办公桌上抬起头，发现罗伯还在透过百叶窗往外看。他倍加小心地反复确认，不是确认自己是不是被跟踪了，而是确认跟踪者离他到底多近。“罗伯，你他妈在搞什么名堂？”杰克大惑不解地发问，而罗伯则一直擦着脸上的汗珠。今天肯定是这个月最冷的一天之一，但罗伯看着依然像是刚跑完一个全马回来。\n\n“你说呢？！他们觉得我们跟这事有关系！”罗伯几乎是在大喊大叫，他还在不停地透过百叶窗看那些跟踪他的人。杰克深吸了一口气。\n\n“罗伯特，你他妈的到底在鬼叫些什么啊？”他终于问出了口。\n\n“杰克，你简直是个大傻逼。我在说《纽约时报》从格陵兰岛上拍的这张照片！是共匪，杰克。他们拍到几张平息暴乱进程的照片，现在他们给我们扣上屎盆子了，因为这些人其实都是流浪汉！你瞧这个！”罗伯把一张报纸摔在杰克的桌子上。报道里提到了日渐恶化的贫困状况和社会上根深蒂固的亲美情绪——不管怎么说，也是亲美国佬的情绪。肢体残疾的无家可归者惨遭毒杀的大照片覆盖头版通栏，它的煽动性足够让反对派尤其是阿拉斯加人开始围绕这个话题结合起来。\n\n“罗伯，你是对的，我马上开始调查这件事。”杰克说着，并没注意到罗伯正盯着他看。杰克微微颔首，“谢谢你给我看这个，祝你接下来有个好心情，罗伯特。”\n\n就这样罗伯走出办公室继续做他的事。杰克则端坐在原处，他想，罗伯确实是对的。这事会酿成真正的大问题。虽然已经过了十几年，但这次也许真会让别人拿格陵兰当回事了。杰克拿起电话，打给他的上级。"
 US_Greenland.5.a: "“我是杰克。我们可能遇到点问题。”"
 US_Greenland.6.t: "抚平裂纹"
 US_Greenland.6.d: "格陵兰岛一直让美国国务院头疼不已。当沙利文开始着手处理格陵兰事务时，他更深刻地理解了这个问题。这地方是个……独立国家？殖民地？伪殖民地？这本身就说明了问题所在。格陵兰可不是无人区，那儿有人住，虽然住的人不多。\n\n与此同时，美国在格陵兰的存在没有成文法加以规范，而且格陵兰人民确实别无选择，只能容许美国的存在。而且，沙利文觉得这让美国必须负起格陵兰岛的责任——许多关注格陵兰岛事务的新闻界人士也持此看法。\n\n《纽约时报》和其他几个规模稍小的报纸都刊登了几篇描述美国在格陵兰行政状况的文章，这些文章都令人大摇其头。冷酷无情、施政无能、管理无序都在令人大为尴尬的细节里暴露无遗，而格陵兰与美国之间可疑的关联关系和高企的失业率更是雪上加霜。\n\n所以，沙利文肩负着解决这些问题的重任。\n\n好消息是，敲定一些解决方案并非难事。渔业是格陵兰的唯一产业，足以缓和不少问题，能够满足沙利文的需要。他策划提出建议，大规模扩展渔业的产业规模，这样不仅可以降低失业率，还能让该国与美国的国家利益更加深度地绑定在一起，让格陵兰不再只是个“荣耀的”美军基地。\n\n与此同时，所需费用清晰明了——这项计划在近几年中都不会有成效，它需要美国持续注资。它最为直接的影响是回应那些希望美国为格陵兰采取积极行动的期待。对现在来说，这就足够了。"
 US_Greenland.6.a: "宣传战线的胜利同样是胜利。"
 US_Greenland.7.t: "没有斗争，一事无成"
 US_Greenland.7.d: "冰岛是一个美丽的国度。在这里度过的每一天都让人能凝神静思，闲适漫步。但是，最近这些日子里，摩西·奥尔森一直在冰岛大学外面思考着未来。\n\n他的大学生活即将结束，即将完成文学和历史学专业的学习并返回格陵兰岛的家。虽然他在冰岛过得很开心，但他也无法抑制想回到那个自己和未婚妻伊莉莎视为家的岛屿的心情。思乡之情在最近的几个月里越来越浓烈。\n\n他从来不能接受家乡的现状。往最好处说，它也不过就是个美国人的军事基地；要是说得最坏，那就是个垃圾处理厂。在美国人眼里，格陵兰是个战略要地，但岛上的居民就很碍手碍脚了。美国甚至懒得像治理殖民地抑或治理准州一样去治理岛民。\n\n在摩西的研究过程中，他越来越习惯于使用“占领”这个术语。在这方面，冰岛和格陵兰岛的境况相似——虽然前者有名义上的独立国家地位，而他的祖国却没有。\n\n难道现状必须如此吗？他绝不同意。\n\n格陵兰岛的原住民很难形成社会运动或政治力量——但是话又说回来，他们又何曾尝试过去做呢？如果这样一种力量汇聚形成，美国人还能如此骄傲自大而又不计后果地占领着格陵兰岛吗？他在心里盘算着这个问题，思考着历史上类似的情况，最终得出了一个结论：总得有人第一个站出来行动。\n\n没准儿这个人就得是他自己。"
 US_Greenland.7.a: "没有斗争，就没有变革。"
 US_Greenland.8.t: "加拿大的教训"
 US_Greenland.8.d: "加拿大的政治环境可比约纳坦·莫茨费尔特来这上学之前想的要有意思多得多了。他怀疑没人能想到一个学神学的学生，尤其是从格陵兰来的学生居然会对政治问题有这么大的兴趣。这么来看，他确实挺另类的。\n\n另类的好，或者另类的坏，看谁来判断。\n\n在神学课程中，莫茨费尔特花了大量时间学习魁北克的情况和魁北克争取独立的斗争。是个加拿大人就会对魁北克有些什么看法，他吃了不少苦头之后才领教到这件事会让人分分钟就吵起来。就算这样，他还是发自内心地赞同魁北克人的独立目标，因为他也在魁北克身上看到了自己的祖国。\n\n魁北克被视为加拿大不可分割的一部分。虽然格陵兰对美国没有这么重要，但它事实上也是美国的非正式领土。就算这样，他们能不能在有朝一日建立独立的国家呢？无疑，魁北克人民也在问着同样的问题。虽然他们的处境更加困难，他们却从未放弃斗争。\n\n这大大激励了莫茨费尔特，让他能够重启斗争。他知道，只有受到压力，格陵兰才能获得独立。他们只是需要人民开始要求独立。现在还没人能承担起这个重任，但他知道独立的支持者确实是存在的。一旦他在加拿大完成学业，他就决心推动这一大业。\n\n他的眼中浮现出格陵兰摆脱外国控制的未来。如果他真在加拿大学会了什么，那就是未来之路将是一条迢迢千里而又荆棘丛生的险途。不过，但凡是值得追寻的事物，又哪里会是唾手可得的呢？"
 US_Greenland.8.a: "他们只得向前。"
 US_Greenland.9.t: "锡西米尤特的婚礼"
 US_Greenland.9.d: "摩西·奥尔森已经不知为这一天等待了多久。婚礼总是一件充满压力的事情，但是就算到处都是困难、挫折和小差错，当他看到那个他即将迎娶的女子在簇拥之中走上过道，亲朋好友带着微笑在旁用目光护送着，一切的一切都瞬间冰消雪融了。\n\n他的至交亲友约纳坦·莫茨费尔特正对一对新人微笑。他刚在加拿大修读了宗教学的课程，现在是一位全职牧师。他始终坚持就算婚礼要推迟，也要让朋友为新人证婚。他为自己做出了这个决定而感到很开心。\n\n莫茨费尔特正式宣布仪式开始。他宣读了祷告文，又做了个简短的布道。在布道时，他还说了他们的交友历程中几个妙趣横生的趣事。然后新人终于开始了宣誓。\n\n一对新人都非常好奇这一刻到底是什么样子的。在此之前，他们已经在脑子里想象过他们的台词有好几百次了，但真到说的时候，到了公开对对方宣誓的时候，他们还是觉得很难开口。当他们的宣誓结束时，两人手挽着手交换了戒指。莫茨费尔特绽开笑颜。“我郑重宣布，你们两人已经结为夫妇。新郎可以亲吻新娘了。”\n\n在宾客们的掌声和喝彩声中，新婚的摩西·奥尔森和伊莉莎·奥尔森夫妇深情一吻，离开了过道。接下来的夜晚就由美食、歌舞和狂欢来当主角了。一对新人都知道未来的日子会发生些什么。自从摩西从冰岛回家，两人就都发誓要为祖国更美好的未来而并肩奋斗。\n\n他们的未来将为独立而努力奋斗。独立当然是一个困难重重的目标，但那都是未来要烦扰的事了。此时此刻，他们拥有和属于彼此，这就比什么都重要。"
 US_Greenland.9.a: "恭喜新婚夫妇！"
 US_Greenland.10.t: "停下漩涡"
 US_Greenland.10.d: "即便是理想情况，格陵兰地区议会也不过是个橡皮图章。当美国接管格陵兰时，一并接管了既有的丹麦殖民机构，然后把两个当时已经存在的议会合二为一，在此过程中还引入了选举。据说这个议会负责管理格陵兰岛，给格陵兰人民以一定的代表席位。\n\n事实当然没这么美好。\n\n名义上，地区议会掌握着实权。它是美国承认的格陵兰唯一合法的立法机关，但在历史上，美国人只用它来提供基础的行政服务，并让它在美国的军事和民政机构送来的所有“要求事项”上老实盖章。\n\n但是，议会正在寻求改变现状。许多议员都将格陵兰，尤其是格陵兰本地人每况愈下的生活水平看在眼里，决心采取相应措施。格陵兰的问题堆积如山，从一塌糊涂的教育状况，到美国的外来工人和格陵兰本地人之间的不平等待遇，不一而足。\n\n于是，区议会举办了自成立以来首次不以官样文章、形式主义和毫无建树为特点的会议，他们认为要以现实可行的方式真正运用议会手中的权力。议员们并不确知他们在多大程度上可以决定这些事项，但值得去试一试。大家一开始都十分兴奋——但很快又烟消云散了。\n\n美国一得知区议会正要做的事情，那一撮美国在格陵兰的利益代言人就开始施加阻力——他们毫不迟疑地在经济上卡格陵兰的脖子。议会策划的任何细微变革都胎死腹中，只是因为美国人对此反对而已。"
 US_Greenland.10.a: "他们什么都试过了，这就是他们眼下能做到的最好了。"
 US_Greenland.11.t: "唯一话事人"
 US_Greenland.11.d: "无论如何，在格陵兰的教育部门工作都是件令人不快的差事。拉斯·开姆尼茨经常有一种对着空气大吵大嚷的感觉。旁人看来，当伊卢利萨特（格陵兰岛的第三大城市！）的督学官可是个说话极有分量的职位。但是无论他给上面打多少报告、无论他多么极力强调格陵兰教育的糟糕现状……\n\n好像总是白费力气。\n\n并不是说人们对此无动于衷——区议会的不少议员都对他的工作表达过谢意，而且都指出了问题之所在。这个问题对任何注意的人来说都是显而易见的。\n\n因此，当他看到区议会已经切实尝试着采取措施解决格陵兰眼下的问题时，他对此大感振奋。这种振奋之情一直持续到他听到接踵而至的失败消息时。官方辞令的失败原因是议会“缺乏改革必须之支持。”他觉得这个文字游戏真是高明。\n\n这话不是说缺乏公共或大众的支持，完全不是。在格陵兰，是个人都知道改革的急迫性。政府只是没有得到那个唯一说了算的人的支持——美国人。美国人很有可能强迫议会放弃这些举措，议会则只好照办。\n\n这次失败打击了开姆尼茨。就算完全出于实用主义考虑，美国也不会因支持格陵兰而受一点损失。他只能想到，美国人就仅仅是不把格陵兰这样做的利益放在眼里。如果到了该给格陵兰一点空间的时候——那就是现在了。\n\n他只能企盼美国能重新审视他们的政策，否则他害怕事情只会接着坏下去。"
 US_Greenland.11.a: "美国人本可以做得更好。"
 US_Greenland.12.t: "图勒空难"
 US_Greenland.12.d: "图勒空军基地事故备忘录\n\n摘要：1968年1月21日，图勒空军基地报告说，执行铬穹行动（一项正在进行的空中行动，以阻止德国或日本的首次打击）的B-52轰炸机飞行员被迫撤离了轰炸机。\n\n根据铬穹行动的相关规定，所有“同温层堡垒”轰炸机都装载了核弹，而飞行员无法在同地面碰撞前尝试采取安全措施来降低风险。“同温层堡垒”在距图勒空军基地不远的地方坠毁，确认当地有较低水平的辐射，可能是常规弹药爆炸引起的。经确认，机上的四枚核弹没有爆炸。\n\n所有飞行员都幸存下来，正在医院康复。图勒空军基地的团队目前正在评估损害、当地污染程度以及对环境产生的影响。我们预计结果将在几周后公布。\n\n影响：这一事件已经引起了媒体的广泛关注。格陵兰当地居民极为愤怒，他们厉声谴责美国和自由国家组织，认为我们的处理方式轻佻不当、严重失职，同时呼吁制定更加严格的监管规定，要么就终止铬穹行动。\n\n德国发表了一份声明，谴责美国和OFN“不负责任”，并同样呼吁结束威慑行动。此事造成的实际损失很小，但它引起了国际社会的负面观感。这一事件得名“图勒空难”，估计会对美国和OFN的声誉造成一些影响。"
 US_Greenland.12.a: "至少损害并不严重。"
 US_Greenland.13.t: "独立前景"
 US_Greenland.13.d: "危机可能已经过去，但拉尔斯·埃米尔-约翰森依然清楚地记得当初的恐惧，然后是图勒空难事件第一个细节出现时的愤怒。是的，正如专家们所说，情况本来可能会更糟——但似乎没人愿意承认，问题的核心是美国佬在格陵兰布置了核武器。\n\n正是这种情绪，或者他称之为愤慨的某种东西，促使他来到了今天的讲座。\n\n他正在格陵兰学院学习成为一名教师，但他听说了一些关于那两个人的事情，他们似乎在举行一场惊人的讲座，令他很感兴趣。据传，摩西·奥尔森和约纳坦·莫茨费尔特正在做一件前所未有的事情——呼吁自治。\n\n如果座无虚席的讲堂能说明什么的话，那便是他并不是唯一一个对此感兴趣的人。寒暄几句之后，两人开始演讲。这是一场关于众人未来的对话——不是作为美国的殖民地，而是一个真正独立的国家。两人充满激情地论证着，以十足生动的话语，描绘了一个令埃米尔-约翰森及许多观众深感着迷的未来。\n\n讲座结束后，两人花了一些时间与学生交谈，拉尔斯也在其中。他们说，他们是一个组织的成员，这个组织的目的就是追求他们所呼吁的东西。这个组织名为“前进”，一个崭新成立、组织松散，也是第一个这样的组织。埃米尔-约翰森知道他明年将忙于学业，但决心关注这两人所参与的运动。"
 US_Greenland.13.a: "他看见了他愿为之赴汤蹈火的未来。"
 US_Greenland.14.t: "迈向自治的一步"
 US_Greenland.14.d: "拉尔斯·埃米尔-约翰森心里清楚，他并没顺着开始时那条路一直走下去。从学校毕业之后，大家都希望他能获得一份教职。然而，他却去了乌佩尼瓦苏克观测站。在那里，万事万物都不一样了。\n\n他一直关注着约纳坦·莫茨费尔特和摩西·奥尔森的前进运动，毕业之后就向他们靠拢。前进运动报之以热烈回应，邀请他参加即将召开的大会。他们说，他们将在格陵兰自治运动的奋斗之路上踏出重要的一步。他们可没有夸大其词。\n\n在听众们的如雷欢声中，莫茨费尔特和奥尔森宣布创立格陵兰前进党，也是第一个致力于实现格陵兰自治的政党。两人解释说，该党的核心纲领将是实现格陵兰的自治和自由，并在该岛实行人道的民主社会主义。末了，他们向全体来宾发出呼吁，邀请他们加入并襄助运动的成功。\n\n听完远景蓝图之后，埃米尔-约翰森的脑子里产生了一个颇为可疑、甚至可以说有些疯狂的想法。明年就要举行格陵兰地区议会的选举了，任何人都有权参加。这样的话，为什么不能是他参加呢？他受过良好教育，他愿意为之奋斗，而且他希望有所作为。就这么干吧？\n\n在报名参加之后，他决定站上讲台面向听众宣布他将出马参加区议会选举，并号召大家也去参选。欢声雷动、掌声如潮，这一切都让运动的两个发起者大感鼓舞。听到欢呼声时，埃米尔-约翰森欣喜如狂。此时此刻，他们似乎将注定成功。"
 US_Greenland.14.a: "独立是不可避免的。"
 US_Greenland.15.t: "1971年格陵兰地区委员会选举"
 US_Greenland.15.d: "在格陵兰岛各地，数千人正屏住呼吸，等待着格陵兰地区委员会的投票结果。前进党的成员，包括莫茨费尔特、奥尔森和埃米尔-约翰森都聚集在了一起，三人都在竞选委员会的席位，因而此刻正无不紧张地等待着结果。随后，结果公布了。\n\n三人均被选为地区委员会委员。\n\n聚在一起的前进党支持者们爆发出热烈的欢呼，而莫茨费尔特三人对这预期之外的巨大胜利感到难以置信。但这不是更能证明他们的事业是正义的吗？格陵兰岛的人民正支持着他们。兴奋的情绪在各地蔓延，这是许多人第一次畅想一个真正自由的格陵兰。\n\n在格陵兰的另一处地方，伊卢利萨特的一个简陋小房子里，拉尔斯·开姆尼茨正坐在他温暖的家里，一手里端着一杯咖啡，一手拿着今天的《分发报》。当他阅读到这份格陵兰最古老报纸上的选举结果时，他几乎无法掩饰自己的得意。与其他外地人一样，他也被选入了地区委员会。\n\n对他和这个取得成功的新前进党而言，有一件事是肯定的，美国人享受了如此之久的现状即将结束。格陵兰正在创造她自己的未来，而开姆尼茨比以往任何时候都更有信心，这将会是一个光明的未来。"
 US_Greenland.15.a: "格陵兰开启了它的新时代。"
 US_Greenland.16.t: "势头顿挫"
 US_Greenland.16.d: "当前进党在格陵兰区议会选举中大获全胜之时，乐观主义情绪甚嚣尘上，人们希望独立能够即刻实现。夺取政权的前进党三巨头曾希望对此势头加以利用，做点文章。\n\n但冰岛却给这些愿景兜头一盆冷水。\n\n三巨头的每一个人都极感挫败，甚至可以说对冰岛决定要继续坚定地与OFN和美国站在一边的选择十分蔑视。如果冰岛走上一条更加激进的道路，甚或如果该国（与美国）形成更为平等的外交关系，那三巨头都可以在此基础上再做些文章。维持现状让任何变革都变成镜花水月。\n\n虽然木已成舟，但三巨头还是继续进行组织工作。格陵兰的独立在未来一段时间里可能已经没戏了，但时机成熟之时，仍要由他们来给这项大业打好基础。就算到处碰壁，他们也始终满怀信心，相信奋斗将会获得成功。\n\n倒也不是所有人都对事态的转变感到不爽。冰岛的选择已经让OFN的存在板上钉钉，再过一段时间，就会有更多的人开始注意到稳健派的最强音——拉尔斯·开姆尼茨。据他说，美国给格陵兰提供安全保障，而格陵兰是难以自力实现国防的。与其触怒太上皇，倒不如跟他们合作，这样才对大家都好。\n\n虽然许多致力于独立的人士都对此等“折中方案”嗤之以鼻，但更多人开始思考这个方案是不是个更好的选择。现在看来，美国抑或OFN都不可能很快撤离，与他们构建起更稳固的关系则似乎更有吸引力。"
 US_Greenland.16.a: "与美国人建立更好的关系有什么坏处吗？"
 US_Greenland.17.t: "势不可挡"
 US_Greenland.17.d: "前进党在格陵兰区议会大获全胜之后，国民之间弥漫着强烈的支持独立情绪。在所有人的记忆中，经年夙愿和独立可能从未如此之膨胀。独立势头已经不可阻挡。有些更为清醒的人知道这股势头不可能长久持续，正想方设法尽可能长时间地利用这波情绪。\n\n消息传到格陵兰，说冰岛和美国之间围绕双边条约进行谈判、并已经对条约文本进行了对冰岛更为公正平等的修正。这时候，独立势头达到最顶点，每个人都看到了清晰真实的证据，证明他们争取的独立是完全可能实现的。\n\n格陵兰人民争先恐后地加入支持独立的政党，其中包括前进党和在运动中如雨后春笋般冒出来的那些新党。空前的政治革命已经发生，真正的多党政治正在该岛上成型。前进党青年派大受欢迎，并很快变成诉求和意图最为激进的派别。\n\n当格陵兰地区议会宣布与美国官员达成协议，将大幅改善岛上的经济发展和人居环境时，格陵兰人民的热望进一步得到了确证。\n\n也就几个月的时间，事态已经发展到空前的程度。实现完全的独立或许还有一些距离，但格陵兰岛上的每个人都知道这不再是天方夜谭了。\n\n实际上，很多人都开始确信，独立不可阻挡。在独立日到来之前，每个人都要为之持续奋斗。不出意外的话，那有一件事对无论是美国人还是格陵兰人来说都是无疑的："
 US_Greenland.17.a: "他们正走向更加光明的崭新未来。"
 US_Greenland.18.t: "穿过大西洋的涟漪"
 US_Greenland.18.d: "扫了一眼基地的军报上的标题，雅各布皱起了眉头。巡逻之前看看报纸已经成了他的习惯，一般来说报上都没什么吸引他眼球的内容。截止到今天都是这样的。更重要的是，报纸上的内容与他的驻地有关系。\n\n美国下令建立格陵兰自治委员会。\n\n啥玩意？\n\n雅各布就是个军官，但他还没反应过来这事会真的发生，更不用说发生的可能性了。他略一思索就想通了这件事的幕后推手。自从格陵兰自治派在地区议会选举中大获全胜，他就知道美国一直在仔细观察着这帮人。\n\n讽刺的是，让他们采取这些激进手段的推力是冰岛最近决定脱离OFN，而和美国没有一毛钱关系。虽然这次惨败非常让人不爽，但他其实也不知道这事除了让OFN失去了一个战略据点之外，还能有什么实质影响。\n\n事情的发展证明这种想法大谬不然。\n\n自从冰岛脱离OFN以来，自治派三巨头奥尔森、莫茨费尔特和埃米尔-约翰森就一直在格陵兰西海岸发动游行示威和抗议活动，而且好像华府中的不少人都慎重考虑与他们开始对话。到底是为了安抚他们，还是有可能满足他们的要求，目前还不清楚。\n\n雅各布不知道美国驻军的未来会走向何方，但他打心眼里希望华府不要再重蹈他们在冰岛的覆辙了。"
 US_Greenland.18.a: "无论发生什么，很明显他都说了不算。"
 US_Greenland.19.t: "锲而不舍"
 US_Greenland.19.d: "格陵兰人民小心谨慎但满怀喜悦地欢迎国务院代表团的到来。他们知道，独立运动的命运将在今天揭晓。美方代表向格陵兰地区议会的议员致以问候，相互握手并与记者合影留念。\n\n双方代表一起步入议会的议事堂，大门在他们身后关闭。所有人都清楚，议会将提出独立的诉求，也知道美国人捏着最后的决定权。\n\n过了好几个小时，等候的人群越来越多，媒体一直在采访参与到独立运动的人士。对在北美大陆看直播的美国人来说，他们中的很多人是第一次听说格陵兰独立运动和争取独立的缘由。\n\n倏忽之间，大门洞开，当国务院官员和区议会议员走出大门时，媒体争先恐后地抢占有利位置。人们一眼就看到了奥尔森、莫茨费尔特和埃米尔-约翰森脸上的微笑，知道事情办成了。\n\n国务院发言人在开腔之前清了清嗓子。他宣布，经由与地区议会之充分协商，合众国已允可授予格陵兰自治权。合众国将致力于与地区议会互相提携，并于六个月之内正式选举格陵兰之首届国会。\n\n发言人的话还没讲完，他的声音就淹没在群众的欢呼声和掌声里。地区议会的议员们也跟着鼓掌欢呼，他们无不面露微笑，沉浸在这一历史性的时刻之中。通向这个时刻的路真的是太漫长了，但到了最后，格陵兰还是掌握了自己的命运。"
 US_Greenland.19.a: "另一具殖民枷锁土崩瓦解了。"
 US_Greenland.20.t: "我们的旗帜"
 US_Greenland.20.d: "选举已经迫在眉睫，但在那一天来到之前，格陵兰地区委员会依然会继续维持政府的日常事务。在完全过渡到地方自治之前，要做的事情还有很多呢。有很多复杂的问题亟需解决，当然，还有一些同样重要但没有那么关键的问题，但它们共同决定了新独立的格陵兰会是什么样子。\n\n而其中之一就是国旗问题。不过万幸他们还是有不少选择。\n\n图厄·克里斯蒂安森的本职是一位教师、艺术家，但同时他也是莫茨费尔特的朋友，而莫茨费尔特相信他的这位朋友有一面完全配得上自由格陵兰的新旗帜。在他的推荐下，议会将他召来。虽然站在委员会面前他显得有些紧张，但当他向委员会展示他的国旗提案时，他却又表现得那么从容不迫。\n\n这面旗子的设计很简单，在国旗的中左位置有一个特别设计的圆圈，代表着太阳从格陵兰岛冰冷坚硬的冰层冉冉升起。而图厄·克里斯蒂安森将旗子的主色调选为了红色和白色，这与他们的前宗主丹麦密不可分，毕竟，他们的文化和一切生活都有着丹麦的印记。在他阐释完毕之后，委员会向他的设计案表示感谢，随即开始了辩论。\n\n成员们莫衷一是。有许多人喜欢它的表现手法和风格，但也有一些成员依然偏爱绿白色的北欧十字。辩论比预期延长了许久，但在投票结果低于预期的情况下，委员会决定采用克里斯蒂安森的设计方案。\n\n仅仅几天后，地区委员会举行了格陵兰新国旗的揭幕仪式；它很快就骄傲地飘扬在政府大楼之上，很快就成为遍布全国各地的一道亮丽的风景线。"
 US_Greenland.20.a: "格陵兰的认同进一步巩固。"
 USA_Greenland_flag_tt: "§g扬起§V格陵兰的§!§W旗帜§!，格陵兰人民终于有了一面属于自己的旗帜。§!"
 US_Greenland.21.t: "第一届格陵兰议会选举"
 US_Greenland.21.d: "格陵兰的第一次全国选举在大张旗鼓的宣扬下拉开了帷幕，极高的投票率几乎让这一天变成了全国的非官方假日。投票结束后，许多人同亲朋好友一起等待晚上公布的选举结果。\n\n最后，结果出来了。\n\n结果毫无疑问，前进党成为当之无愧的政治赢家，而这无疑令全国各地的支持者大受鼓舞。虽然他们在新成立的格陵兰议会中占据了主导地位，但他们并非没有对手，拉尔斯·开姆尼茨的保守政党团结，同样在议会中获得了少数席位。\n\n在接下来的几日，议会召开了第一次会议，有传言称有几个人选会被选为总理，但最后，议会敲定了明确的人选。作为党内温和派，并领导格陵兰获得了自治权的约纳坦·莫茨费尔特被选为格陵兰第一任总理。\n\n在莫茨费尔特首次向全国和议会发表讲话，并在宣布自己的内阁前，他感谢了他的许多亲密伙伴以及格陵兰的人民帮助自己实现了这样一个历史性时刻。许多熟悉的名字出现在第一届内阁，如贸易部长拉尔斯·埃米尔-约翰森，社会部长摩西·奥尔森，文化部长图厄·克里斯蒂安森。\n\n每个正在观看讲话的人，无论他们是否是格陵兰人，都知道这种喜悦很快就会消退，这个年轻的国家将陷入成长的痛苦，并需要面对任何崭新的民主制度都不可避免的问题。然而，这是他们每个人都愿意面对的代价，因为这是第一次，他们的命运就掌握在自己的手中。"
 US_Greenland.21.a: "格陵兰岛的未来现在由她自己掌控。"
