 GRN_the_beginning_of_a_new_era: "新时代的开端"
 GRN_the_beginning_of_a_new_era_desc: "仅仅十年前，自由而无需向任何人俯首称臣的格陵兰还只是这个极北岛屿上学术精英在家中宴饮时谈及的畅想。然而，今日，丹麦离开，冰岛将继续前行。这就是格陵兰人民正在面对的现实。\n\n随之而来的，是一个年轻稚嫩的两党政治体制：民主社会主义、地方主义的前进党人，对垒亲OFN而又稍显保守的团结党人。现在，一切都成了辩论的主题——毕竟格陵兰人民从未见过所谓的自由，在初尝此果的冲击之下有些头晕目眩。不过，有一件事是肯定的。如今，格陵兰的人民比以往任何时候都更加在乎自己的未来。"
 GRN_combatting_the_long_winters: "熬过漫漫寒冬"
 GRN_combatting_the_long_winters_desc: "正如人们所料，对于一个离北极如此之近的国家而言，漫长而寒冷的冬天是格陵兰人民生活中最大的危险。鹅毛大雪年复一年，扰乱人们的生活，生活水准大为降低；然后，先是被哥本哈根统治，后又被雷克雅未克辖管，让一切变得更加糟糕。\n\n然而，现在，格陵兰成了自己的主人，冰岛退出自由国家组织更是使格陵兰成了西方投资的全新目标。尽管外面的天气依旧冰冷刺骨，但至少外国资金的涌入让漫长的冬天变得好过了些。"
 GRN_the_arctic_puzzle_piece: "北极拼图"
 GRN_the_arctic_puzzle_piece_desc: "冰岛与OFN断绝关系，以及格陵兰随之实现的地方自治，这两件事加在一起，共同赋予了格陵兰前所未有的重要意义。即使是古时的维京探险者和同一时代与他们争夺当地控制权的土著居民，也会惊讶于外国人如今对红发埃里克称为“格陵兰”的土地的重视程度。\n\n格陵兰突然成了焦点，背后的原因很简单。如果OFN希望保持对北大西洋特别是北极的控制，就必须保住位于格陵兰西北海岸的图勒空军基地。因此，随着冰岛的退出，OFN开始向格陵兰投入大量资金和人员，目的有二：一是维系格陵兰的忠诚，二是确保图勒的安全。"
 US_Greenland.1.t: "可怖的异象"
 US_Greenland.1.d: "对德里克·布朗森来说，听到自己被派往格陵兰的那一天，就是希望逝去的那一天。而他真正抵达目的地的那一天，他们都死去了。不过，德里克有种天赋，能把生活变得更戏剧化一些。他决定给这座寒冷贫瘠，可怖而孤立的岛屿一个机会，他也很高兴自己这么做了。很快，他就开始认为，这座岛屿比自己想象中更有家的感觉；虽然在寒冷无情的气候中，产生这种想法本身就很艰难。德里克已经习惯通过徒步前往机场附近的小镇来锻炼身体，他从不介意徒步行进，因为他获发的那些军事装备颇有些吸引力：极寒防护服无疑是他在服役期间穿过的最舒服的服装之一；虽然戴着那个极寒防护皮面具看上去像个连环杀手，但它在人体身上自有一种独特的“贴合方式”。德里克走进镇上的餐馆，有那么一瞬，他感觉自己仿佛回到了伊利诺伊州的家，要产生这种念头也并不是很难。这个镇子建立在美国家庭的支撑之上，家中的丈夫和父亲们都是派驻格陵兰的士兵；这个镇可谓是建基于人人维护的美式价值观之上。而且不止机场镇是这样，即使是像“努克”这样的大城市也是如此。德里克偶尔会访问那里，他发现那里开始增添了一些美式风情。当他继续思考这些事情时，他的一位战友卡洛斯在他的桌边坐了下来。卡洛斯的表情似笑非笑，还露出一股关切的神色。双方寒暄过后，他的脸立即就阴沉了下来。\n\n“德里克，你有没有听说过杰瑞的事？”德里克摇了摇头。“他说……他把自己锁在房间里的床上，锁了整整一天，直到他被送进急诊室之前都没见过任何人。这也太他妈的难以置信了吧？”卡洛斯问道。\n\n“我去，有这种事。”德里克咕哝道。他感觉胃中一阵恶心，把咖啡杯推到一边。“但再怎么说，这就是格陵兰啊，兄弟。去你妈的，一开始是卡尔霍恩，现在又来？”"
 US_Greenland.1.a: "“日子就是这样的，伙计。”"
 US_Greenland.2.t: "不，这里一点也不绿"
 US_Greenland.2.d: "拉尔斯对今天的第一个想法是，今天结束时他会很高兴。第二个想法是，他没得吃早餐了。然后拉尔斯开始了他新一天的日常生活。拉尔斯居住在努克市郊，他认为在城市的另一头工作是个苦差事，而且日子也没有因此变得更轻松。自他开始记事起，美国大兵就一直在涌入格陵兰岛，而且和人们想象的相反，这反而让拉尔斯和家人们的生活更加艰难了。在他工作的沿海地区，住宅基本都被搬进来的美国家庭抢走了。拉尔斯一家唯一承担得起的住所是市郊的一处有六个房间的小破屋。一般来说，拉尔斯对住处并不会介意，但是这条路被那些冻得手脚都掉了的乞丐搞得坑坑洼洼，还要面对持续不断的风雪威胁。\n\n最后，拉尔斯在前往码头的路上点燃了一根烟，穿上渔夫的日常装束。这件所谓的常服是拿各种买来的，借来的外套胡乱拼凑起来的百家衣，搭在脏兮兮的汗衫和背带裤上，不知洁净为何物。拉尔斯赶到码头时，他的渔船已经差不多完成出海的准备工作了。大伙已经在码头上逗留了一段时间，虽然拉尔斯迟到了，但他们还是热情地向他打招呼。拉尔斯是众人中唯一一个仍和父母居住在远离码头的住所的，大家都知道他有很多额外的事要做，并不会对此介意。\n\n其中一个人喊道：“拉尔斯！赶紧滚过来！我们不想丢下你！”\n\n拉尔斯笑了，一路小跑来到码头上。只有在大西洋上，他才能摆脱美国对格陵兰的束缚，找到内心的安宁。拉尔斯看着努克的景色越发模糊并消失在远方，如释重负。而在天上的某处，传来了一架B-52的嗡鸣声，引起了船员们的注意。"
 US_Greenland.2.a: "这天过得有点郁闷。"
 US_Greenland.3.t: "冰虫一号项目可行性评估报告"
 US_Greenland.3.d: "密级：绝密\n\n起草地点：世纪营，格陵兰岛\n\n约翰·C·H·李上校，本内特·L·刘易斯少校\n\n（内详）\n\n冰虫项目计划于格陵兰岛冰盖之下开凿一条约4000公里长的隧道，在其中部署600枚中程弹道导弹。工程地点位于我军图勒空军基地（77°N，61°W）以东240公里处。导弹将定期在发射井之间进行位置调整，使之难以被定位，同时得到冰层的保护。\n\n截止目前，3000米长的隧道以及其他配套设施（包括一个微型核反应堆和一段铁轨）业已施工完毕。\n\n该工程的目的是赋予美国陆军发动对德先制袭击、并防御任何反击的能力。威廉·雷伯恩海军中将正在南极的麦克默多站，主持开发一型专门设计以适应极地严寒气候的特殊导弹。\n\n虽然陆军工程兵团付出了英勇的努力，但冰虫项目依然以失败告终。岛上的冰层复杂多变，最终导致隧道整体坍塌，发射井被完全填埋。施工队伍继续在冰层中作业的危险性大增，项目已无法继续推进。团队建议，世纪营应予撤销，将资源转移至冰虫二号项目。\n\n本人和团队将开始初步测绘工作，准备于明日出发前往……"
