 CWGUI_Tension_Info_Text: "§F在冷战中，§R世界的平衡§!游走在三个超级大国之间。之所以这样说，部分是因为这些强权完全有能力§R毁灭世界§!。§M美利坚合众国§!、§r大日耳曼国§!和§e大日本帝国§!之间一旦爆发全面战争，它们的核武库足以彻底摧毁人类的现代文明。尽管这三个国家对此心知肚明，但表面上却常常表现得一点也不在乎。§o三国经常凭借各自的军事实力相互威胁§!。大大小小的国际事件都有可能会让某两个超级大国之间的关系§V骤然紧张§!，双方也会借此扩军备战。世界局势越是§V紧张§!，§V戒备§!等级也就越高。如果两个超级大国之间的紧张关系达到§Y100%§!，那么这场冷战下不稳定的世界局势就会彻底§x崩坏§!，两个被卷入的超级大国将§x走向全面战争§!。一旦两个巨人开始决斗，世界上其他国家也会不可避免地被卷入冲突。到那时，§e人类剩下的唯有希望§!。§!"
