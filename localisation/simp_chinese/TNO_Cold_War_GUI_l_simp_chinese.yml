 TNO_Cold_War_GUI_World_Tension_PB_tt_delayed: "§Y全球紧张度§!是§V世界上各种冲突、混乱等剧烈程度的量化§!。§x战争、混乱、政治变革、经济崩溃和革命§!会提高全球紧张度；§G而如和平协议之类，意味着成功与繁荣的事件§!会降低全球紧张度。一旦它达到§Y100%§!，§o世界便会陷入一场自从新秩序诞生以来便未曾有过的冲突§!，而后，我们所知、所爱的一切§e都将被烈火吞噬，开辟出一条凡人无从知晓终点何处的道路§!。"
