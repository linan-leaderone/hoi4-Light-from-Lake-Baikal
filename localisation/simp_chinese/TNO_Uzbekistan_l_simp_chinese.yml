 UZB_Fayzulla_Khodzhayev: "法伊祖拉·霍贾耶夫"
 POLITICS_FAYZULLA_KHODZHAYEV_DESC: "若想准确描述人类的精神，或是给出一个坚实不变的定义，就好似徒手摘月，绝无可能。而要辨认清究竟是哪种动力，驱使着民众每天起个大早、工作不辞辛劳，则更是荒谬绝伦——人类哪有这份聪明？驱使人们工作与生活的动力有成千上万种的解释。不过，在乌兹别克斯坦则不然，在这里，不论是在哪颗跳动的心脏中，在哪个运作的头脑内，你都找不见任何一种动力。\n\n遭受遗弃，忍受无视，承受羞辱……只有这些词能形容乌兹别克斯坦境内那些悲惨的灵魂。中亚的战火接连不断，苏维埃联盟渐次崩塌，国家的形势每况愈下，这一切都对乌兹别克斯坦的民族精神乃至文化传承，带来了痛至骨髓的残害。而此情此景下，再无人能比乌兹别克斯坦总理，法伊祖拉·霍贾耶夫，更能体现这个民族的精神状态了。\n\n法伊祖拉曾加入乌兹别克共产党，是一位满怀热情的党员。然而，相比于其他苏维埃共和国，乌兹别克斯坦从中央得到的援助实在有限，国土也日渐荒芜。而此后，西俄罗斯革命阵线的崩溃，又给了这个国家致命一击，使其信念崩塌，只得趔趄而行。此后，该国政府便一直浑浑噩噩，日趋麻木，向着阴暗泥沼的更深处匍匐而行。\n\n时至今日，乌兹别克斯坦仍然端坐中亚，不声不响，默许着独善其身之风四处播散，静候着国内社会危机愈演愈烈。也许还有一丝希望之光，描绘着一个大众摆脱冷气、人民敢于发声的未来，但那希望也是若有若无，极其微茫。除此之外，乌兹别克斯坦再无良药。\n\n再无良药，除了创造未来的人民自身。"
 UZB_Islam_Karimov: "伊斯兰·卡里莫夫"
 POLITICS_ISLAM_KARIMOV_DESC: "乌兹别克斯坦政治舞台的底层充斥着更像是在美国而非一个中亚国家的党派政治和权力斗争，即便如此，这一混乱状态的最大产物莫过于乌兹别克斯坦总统、贾迪德的傀儡，伊斯兰·卡里莫夫。\n\n卡里莫夫在一个乌兹别克人和塔吉克人夫妻的混乱生活中诞生，他青年的大部分时间都在孤儿院度过，但他决定走父母开辟的道路——公务员的道路。卡里莫夫在其整个青年时期都忍不住想到了乌兹别克斯坦所遭受的灾难，这个他成长的破碎世界。卡里莫夫不能说自己记得苏联倒台的那一天，也不能讲述自己曾在西俄战争的前线，他可以声称希望乌兹别克斯坦得到最好的东西。尽管如此，由于贾迪德在政府中拥有最合法的权力，卡里莫夫只能为他的国家做这么多，并发誓有一天会改变他的世界。\n\n不管花多长时间。"
