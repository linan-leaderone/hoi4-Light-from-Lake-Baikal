 FTF_idea_murtalas_realm: "穆尔塔拉之国"
 FTF_idea_murtalas_realm_desc: "有位索科托青年军官，五十年代时，他眼见喀麦隆人的劫掠使他的民族颠沛流离；之后，他又目睹索科托政府治下他们的境遇。他决意反叛，富尔贝-马西纳因此得以存在。这位军官名为穆尔塔拉·穆罕默德，出身于一个富尔贝统治阶层；靠着自己的身份，他迅速在大漠中建立了国家。正是在这里，富尔贝-马西纳诞生了，富拉尼人重获自由了。"
 FTF_idea_nascent_nationalism: "新生的民族主义"
 FTF_idea_nascent_nationalism_desc: "富尔贝-马西纳的意愿就是穆尔塔拉的意愿，而穆尔塔拉别无所求：他只愿他的人民能自由地选择自己的命运。而在非洲，民族主义的思想仍处幼年，更不可能在现实中一日建成。\n\n纵有这些困难，穆尔塔拉仍专注于构建富拉尼人身份，他希望这些努力能尽快把这一身份变得正当合理、让富拉尼人足以成为一个完整而成熟的民族。"
 POLITICS_MURTALA_MOHAMMED_DESC: "穆尔塔拉·穆罕默德是位彻头彻尾的伊斯兰战士。他生为战士，死亦将如战士。\n\n在二次大战粉碎世界秩序的前一年，穆罕默德出生于一个笃信宗教、地位崇高的保守派富拉尼人家庭当中。从小，他就接受教育，要从日渐气势汹汹的喀麦隆革命派手中保护人民。青年时期，他潜心于伊斯兰原教旨主义思想，特别是费格赫，换言之伊斯兰教法学的传统。在革命派的攻势壮大到令富拉尼人无法招架之后，他们迁移到了曾经的尼日尔地区，以尽可能地远离他们的敌人。在那里，穆尔塔拉的原教旨思想和政策开始吸引同龄人的关注和支持。这最终引发了富拉尼人叛乱，穆尔塔拉以此领导支持者，巩固了对这些地区的控制。\n\n现如今，穆尔塔拉把目光投在内部事务上，他试图在重建经济的同时建立、强化并巩固个人崇拜。此外，穆尔塔拉的野心远不止于此。他放眼整个西非，梦想有朝一日能够恢复富拉尼人民那失落已久的荣耀与权势。这个梦想能否实现全有赖于穆尔塔拉能否重建他的国家、赢回人民的支持，不论这两点缺了哪个，他和富拉尼人都注定只能沦为世界一隅无关紧要的小角色。"
