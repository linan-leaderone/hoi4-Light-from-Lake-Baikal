 CHT_regional.51.t: "令人愉悦的惊喜"
 CHT_regional.51.desc: "尼古拉·科索夫与其他帝国代表一起进入房间，向已经坐在桌尾的日本代表团微微点头致意，然后在桌子的另一端就座。他不是傻瓜，他完全知道谁在谈判开始时就占了上风，他也知道他们绝不会示弱。帝国外交官总是抱怨日本人是他们有史以来最难打交道的对手。\n\n然而，他们还没有跟尼古拉·科索夫谈判过。“你好（日语）。”他用近乎完美的日语向他们打招呼，日本人还没来得及发话，就实实在在吃了一惊。“那么，我们开始吧（日语）。”他继续熟练地说，是时候命令他们开始了。现在，日本代表正在窃窃私语，满怀敬畏地看着他，聆听他用近乎完美的日语指挥这场会议，并提出他制定的经济协议中的各类条款。\n\n鉴于对他们语言的了解，科索夫发现他们比过去的谈判者更容易对付一些，虽然协议总体而言仍然有利于日本人，但条款比过去公平不少。就在这个时刻，科索夫很高兴他一直在努力练习日语，并且在30年代后期就达到了非常流利的水平。在这个时代，日本人很可能是让俄罗斯重新强大的最大希望。"
 CHT_regional.51.a: "和平共处似乎还是有希望的。"
 CHT_regional.52.t: "皇帝的新衣"
 CHT_regional.52.desc: "米哈伊尔预计他将在今天晚些时候和一些外国外交官举行国事会晤，而他还没有挑选好穿什么衣服出席。更倒霉的是，好似每一个赤塔人都注意到了这个事实一样，自他起床以后，近臣就一直在争论他的着装问题，甚至有些将军也参与其中，这让沙皇非常困扰。他穿什么真的很重要吗？抉择的压力让沙皇索性瘫倒在他的卧室里，各式各样的衣服正堆在他的床上。\n\n一些将军认为，一套简单、高质量的西装比较适合当代习俗，更适合会议；另一些人则认为，沙皇的服装必须显示出他应有的荣耀，一套简单的西装会让他显得与庶民一样平淡。米哈伊尔觉得沙皇确实应该穿精致一些，但那些人讨论时根本不在乎他的看法。也许米哈伊尔的妻子会知道什么衣服最合适，但她却离他的世界如此遥远。还好，不耐烦的舍普诺夫治好了他的选择困难症。他冲进了沙皇的卧室，选了一套相当精致的衣服，然后把剩下的衣服随手扔进了米哈伊尔的衣橱。他提醒米哈伊尔，他只剩下几个小时的准备时间了，然后在米哈伊尔还没反应过来时就砰的一声关上了门。\n\n这个男人本应统治俄罗斯，却连自己想穿什么都决定不了。"
 CHT_regional.52.a: "尝试过裸体吗？这样他们就会闭嘴了。"
 CHT_regional.53.t: "陌生人之死"
 CHT_regional.53.desc: "米哈伊尔手里拿着报纸。它是用法语写的，内容大概率受到了幕后德国统治者的严格审查。头版上充斥着一些米哈伊尔很少关心的政治丑闻。他不知道丑闻中的主要人物是谁，并确信在法国发生的任何事情都对在赤塔孤身一人的他没有任何影响。\n\n当然，仆人给他报纸肯定不是为了让他看头版。翻了几页后，米哈伊尔找到了他要找的东西。在脚注上，一个讣告条目，确实，不值得为它作篇文章。\n\n“费奥多尔·亚历山德罗维奇。生于1898年12月22日，卒于1968年11月30日。”当然，还有其他的一些介绍，花大篇幅介绍于他的伟大和他留下的遗产。那么这就是他今天能看到这份报纸的原因——费奥多尔叔叔死了。\n\n米哈伊尔盯着皇宫入口，感觉一种远方传来的悲怆，这是如此的真实。他自言自语了一遍又一遍：“费奥多尔叔叔死了。”\n\n老天爷，他不得不承认，自己并不怎么关心此事，倒不如说这种麻木感才是更让他难受的。他离家人已经太远了，和家族的交集已经太少了，难道即便要阴阳两隔也无所谓了么？虽说他们曾经也不算亲密，但他也不应该对家族成员的逝世如此冷漠啊？米哈伊尔思考着这件事，想到了自己的死期，若是到了那一天，自己的死讯是否会被家族成员同样冷眼相待？沙皇向窗外望去，望着在月光下缓缓飘落的雪花，苍白的月光映照在他的脸上。"
 CHT_regional.53.a: "世事无常。"
 CHT_regional.54.t: "宴会"
 CHT_regional.54.desc: "公国首次宣布成立时，大多数远东人民都认为这是个不伦不类的政权。一群日渐衰颓的绝望老人孤注一掷，想要来一场注定失败的皇权复辟。\n\n事实证明，这些人大错特错。困于远东的帝国军队回归西伯利亚后，“名门”人士也在此活动，例如两家贵族子弟合办的这场宴会。\n\n主办者声称此次宴会旨在支持和赞扬沙皇及其扩大皇室领地的成果，与会者则是在赤塔社会迅速崛起的上流阶层。不过，酒过数巡，人们便无事生非起来，这正是在旧沙俄时代上演了无数遍的情景。\n\n起初，贵族子弟组织的活动仍算温和。当然，纸牌等碰运气的游戏总要有不菲的赌注才算对味。饮酒渐酣，下注也更为大胆，比赛就这样慢慢地激烈起来，结果自然是文明人都不愿细说了。\n\n夜色渐消，有人赢，有人输，有人声名鹊起，有人声名狼藉，但在清晨时分，“尊贵的”客人们和贵族子弟又都认为自己度过了一段美好的时光。\n\n赤塔社会堕落已久，现如今终于迎回了纲常伦理。"
 CHT_regional.54.a: "越来越像过去的俄罗斯了。"
 CHT_regional.55.t: "世代鸿沟"
 CHT_regional.55.desc: "“不，不行，我们要是这么做，就会暴露我们的侧翼。这给了敌军围歼我们的机会。”一位老者说道。他双鬓斑白，皮肤粗糙，老得显而易见。但是他目光依旧锋利，这目光咄咄逼人，伴随他穿过西伯利亚的冰天雪地，征服远东。胸前满满的军功绶带记录了他的成就。\n\n“但我们要是照你那么做，我们几乎整个下周都得待在河这边，找机会越过他们的防线。先生，恕我直言，我们不能失去主动权，冒险很有必要……”一个年轻点的人说道。他没有衰老的痕迹，也没有勋章，但他有同样锋利的目光。他的热情被战火部分消灭，但他有老人没有的朝气。\n\n老兵本想训斥他，提醒年轻人自己资历老，为国家做出了……他叹了口气。算了吧。他知道自己时日无多，等不到沙皇光复彼得格勒，等不到见到他在远东之外的家人的那一天。算了，这是年轻人的任务，他做不到了。他的职责就是让他们对未来的困难做好准备，忍受他们的傲慢也算一项。不过，这位新星说的也有点道理，冒险很有必要。唉，可能他太老了，有点过于谨慎了。\n\n他边说边在脑中调整计划：“上校，你的想法很好。我会调整的。你率领我们最精锐的两支部队，尽力奇袭渡口，其余部队……”"
 CHT_regional.55.a: "时代变了。"
 CHT_superregional.1.t: "新的政府"
 CHT_superregional.1.desc: "“沃尔科戈诺夫将军，听说您想见我？”\n\n“确实，请坐吧，索布恰克先生。”沃尔科戈诺夫边说边指了指他办公桌对面的椅子。他的客人毫不犹豫地坐下了。\n\n“我先向您道歉，索布恰克先生，但我习惯有话直说。搞清楚那些繁杂的手续从来不是我的强项，而我不打算让这个紧急政府永远持续下去。既然一切尘埃落定，我相信现在是时候开始向文官政府过渡了。”\n\n索布恰克扬起了眉毛。“我明白了，我是否可以理解为您认为我是最适合领导内阁的候选人？”\n\n“你很上道嘛，不是么？就是这个意思，没错。你在赤塔担任市长期间的表现堪称完美，可以算是一位模范政治家。我们国家政府也需要这些技巧。你说呢，索布恰克？你准备好在这个世界舞台上更进一步了吗？”\n\n阿纳托利·索布恰克的脸上泛起了笑容，他等待这一刻已经好多年了。“这是我的荣幸。”"
 CHT_superregional.1.a: "阿纳托利·索布恰克，登场。"
 CHT_superregional.2.t: "下一世代"
 CHT_superregional.2.desc: "阿卜杜洛夫上校发现他自己不知说什么好。在他面前，有几十位青年军官，等待着毕业，开启他们为帝国服务的长期军旅生涯。上校不久前还和他们一样，他是少有的能达到老白军军官所要求的标准的年轻军官之一。\n\n如今，更多的年轻人参与进来，帝国没那么挑剔了。得知更多有能力的年轻人将得到他曾经的机会，阿卜杜洛夫很欣慰。最后进行一次宣誓，这些学生就能成为通过自己奋斗换来的军官。\n\n“你是否发誓效忠于俄罗斯帝国，和她那高于一切而又神圣的君主米哈伊尔二世？”\n\n“是的，我发誓。”答复响亮有力。阿卜杜洛夫第一次感受到这发誓是发自内心的，而不仅仅是走个形式。他们都被教导过：沙皇是俄罗斯意志的具体化身，不是野心勃勃的军官用来谋取权力的软弱傀儡。\n\n阿卜杜洛夫笑了。“非常好。记住，小伙子们，你们现在是白军的军官了。俄罗斯母亲对你期望很高，别让她失望。解散。”\n\n新兵们最后唱起圣歌，仪式被推向了高潮。“天佑沙皇！”"
 CHT_superregional.2.a: "为俄罗斯服役。"
 CHT_superregional.3.t: "俄罗斯的新闻"
 CHT_superregional.3.desc: "我们今天从国务院听来了一个有趣的消息。目前总部设在远东城市赤塔的俄罗斯保皇派，据报道说他们已经不再局限于自己的一亩三分地，而是寻求加强与美国的外交关系。如果这些报道是准确的，我们有可能在俄罗斯找到一个有潜力的新盟友…"
 CHT_superregional.3.a: "很好。"
 CHT_superregional.4.t: "再见，米哈伊洛夫"
 CHT_superregional.4.desc: "伊万·米哈伊洛夫，前财政大臣，也是从那群权利熏心的军队手中拯救帝国的人，去世了。他在与舍普诺夫将军派系的斗智斗勇中花费了大量精力，似乎这样一场压力重重的考验已经耗尽了米哈伊洛夫所有的能量。他在睡梦中安详地去世了，这与他曾经可能面临公开处决的命运截然不同。米哈伊洛夫去世几天后，赤塔举行了一场公开的葬礼，几乎整个帝国的管理层都出席了。第一个在参加者面前发言的是沙皇米哈伊尔二世，一个欠米哈伊洛夫很多的男人。\n\n米哈伊尔焦虑地环视周围人群。他没有稿子，也没有提前准备，只有心中那沉重的哀思。\n\n“我认识米哈伊洛夫的时间并不算久。当我初到俄罗斯时，我以为他跟其他人没有什么不同：一个只想把我牢牢锁紧的遗老。许多年过去，我从未改变过这一印象，直到那命中注定的一天，他出现在我的花园……”沙皇的声音逐渐破碎，他的眼皮变得沉重，下唇开始颤抖。“不行，要坚强。”他一边深呼吸，一边对自己低语。\n\n“正是那天，我发现他跟其他人不一样。米哈伊洛夫很关心我，他也很关心俄罗斯，我亏欠他太多，根本不足以靠言语来形容，我……”米哈伊尔的牙齿开始打颤，他感觉到泪水已经在眼眶后面酝酿。“没有他的帮助，我不可能成为沙皇。我们必须牢记他作为…作为……”\n\n他再也控制不住了，他开始啜泣，整个帝国都目睹了他此刻情感的爆发。他的保镖上前搀扶他离开讲台，下一位发言者又走了上来。"
 CHT_superregional.4.a: "人固有一死。"
 CHT_superregional.5.t: "别乱碰"
 CHT_superregional.5.desc: "谢尔盖·费奥多罗维奇边调试收音机边低声咒骂。它好几周都正常运行，偏偏现在让他不爽。这是他最近放的唯一一天假，可他在这个悠闲的下午连点音乐都听不成。\n\n“操你妈！”他吼着，使劲拍着收音机的侧面。谢尔盖听到他身后的公寓门打开了，他转过身去，看见一个熟悉的女人提着一包杂货。她眼睛睁得大大的，充满疑惑。\n\n“谢尔盖，你打我的收音机干什么？它欺负你了吗？”\n\n“不是，索菲娅，这破玩意不响了……”谢尔盖停下了拍打。最后，收音机开始出声了。谢尔盖一下就认出这声音是德米特里·沃尔科戈诺夫将军的。他在过去的一次战役中曾经在他手下服役。\n\n“……很荣幸宣布戒严即将结束。我正和几位有能力的部长合作，建立文官政府。我很高兴宣布这个目标终于要实现了。亲爱的帝国公民们，我承诺白军从现在起，将只会保护人民，再不会强迫他们服从。”谢尔盖听着，索菲娅坐到了他边上。这个消息是他们从未敢想的。\n\n“杰出的赤塔市长阿纳托利·索布恰克，将成为我们的新首相。他将帮助我们的皇帝治理国家，共同努力以确保所——”收音机突然不出声了，讲话中断。谢尔盖大骂一声，从座位上飞起来，又开始拍打起坏了的收音机。"
 CHT_superregional.5.a: "历史性时刻转瞬即逝。"
 CHT_superregional.6.t: "囚犯与摄政"
 CHT_superregional.6.desc: "随着脚步声迫近，米哈伊尔坐起身来，小牢房内的石制小床让他腰酸背痛。舍普诺夫，这位新“摄政”的脸出现在铁窗外时，沙皇站起来与他四目相对，拒绝让他能居高临下的俯视自己。舍普诺夫轻轻地点了点头表示理解，尽管他表现得那么轻描淡写。\n\n长久的沉默后，舍普诺夫直勾勾地盯着米哈伊尔，“你真的以为那能成功”，他轻声说道，现在他无需伪装了，“不是吗？”\n\n米哈伊尔以眼神回敬，“我必须有所作为，鲍里斯。我不能坐以待毙。”他看向墙上高处的小小窗户，“享受你的统治吧，因为它没几天了。你毁了俄罗斯，你知道的。”\n\n舍普诺夫的嘴唇微微颤抖，旋即摇了摇头，“这就是你搞错的地方了，我只毁灭了你，米哈伊尔，谢苗诺夫就应该把你丢在澳大利亚。统治从来就不是你擅长的东西，这不是打理花园，不是当个市长，而是统治整个俄罗斯。”舍普诺夫竖起一根指头，“俄罗斯需要一个更厉害的领导人，而你在这个位置上甚至不能斗赢我这样一个老人。”不知是无言以对，还是因舍普诺夫告诉了他这一残酷真相而自责，米哈伊尔默默地坐回了自己的小床上。\n\n很久之后，他开口了，他的声音冰冷而坚定，“那就祝贺你的胜利吧，摄政，现在我想静一静。”\n\n舍普诺夫轻轻鞠了一躬，“如你所愿，安德烈耶维奇先生。”随即便转身离开。他的脚步声随着大门重重关上而消失不见。\n\n身后，米哈伊尔坐在黑暗中，回忆着过往。身前，舍普诺夫正向着光芒迈进，当他幻想未来时，不由得露出了一丝微笑。"
 CHT_superregional.6.a: "没有什么比这更美好的了。"
 CHT_superregional.7.t: "长靴在地"
 CHT_superregional.7.desc: "天暗了下来，留给谢尔盖收拾好货车回家的时间不多了。这是漫长的一天，他没卖出多少货。没几个买家来，但却有许多士兵经过。这有点奇怪。\n\n无穷无尽的士兵走过。\n\n他突然意识到三位士兵正向他的货车走来。谢尔盖站起来，紧张地微笑着。士兵们始终板着个脸，前排的棕发中士站在他面前，讲起话来。\n\n“把它收好。新宵禁，八点关张。”他后面的两位新兵笨拙地活动了下脚。\n\n“老总，可我今晚连本钱都还没挣回来呢！”谢尔盖抗议道。他忘了在他面前说话的人就是秩序的化身，至少在不久后还会是。“而且我也不记得之前发布过宵禁令呀。”\n\n后面的一个士兵怒气冲冲地走过来，从车上扔下一颗卷心菜。“他让你收拾好。”军官瞪了部下一眼，把烂卷心菜收好，放回货车，在它的破木头上放了几个卢布作为赔偿。\n\n“这是我们的错，”他说，“不过，请您回去吧。”\n\n谢尔盖感觉自己没吃亏，他点了点头，开始收拾东西。士兵们叹了叹气。士兵们接连不断地走过街道，谢尔盖决定今晚就不做买卖了。他想知道为什么现在要宵禁。这个小镇很幽静，治安优良。有什么能对这里的大兵那么有危险呢？"
 CHT_superregional.7.a: "国家兴亡，匹夫有责。"
 CHT_superregional.8.t: "弄掉，弄掉这该死的印记"
 CHT_superregional.8.desc: "德米特里·沃尔科戈诺夫又在盯着镜子，他已经在十分钟里洗三次手了。他知道他脸色很差。自从那次政变，他就难以入眠。他做出了可怕的选择，到现在还能看到他手上沾有那次杀掉的人的鲜血。无论他做什么，都洗不掉。\n\n一阵敲门声传来，沃尔科戈诺夫不能再洗手了。他整理制服，尽力理了理头发，走去开门。但不幸的是，门外站着的并不是他希望见到的朋友，却是能让他想起自己罪行的人——鲍里斯·舍普诺夫。\n\n摄政咧嘴一笑，立刻到德米特里家做客。“你知道，”他环顾四周着说，“我们认识这么多年了，我还没来过你家，今天是第一次。”\n\n沃尔科戈诺夫尽力保持镇静。“……摄政，您好啊。什么风把您吹来了？”\n\n“啊，我只是恰好在附近，”舍普诺夫撒谎道，“我想，我得感谢你。德米特里，你在关键时刻，帮了我那么大的忙，我终身都不会忘记。”舍普诺夫轻轻拍了拍他的肩膀。“朋友，我认为你未来一定大有成就。大有可为啊。”\n\n“先生，谢谢您。”沃尔科戈诺夫不知道说什么好。他还能说些什么？\n\n舍普诺夫好像注意到了，轻轻耸了耸肩。“好吧，德米特里，晚安。”两人相互敬礼，舍普诺夫离开了。\n\n沃尔科戈诺夫回到了洗手池。鲜血还在那里。"
 CHT_superregional.8.a: "一切如初。"
 CHT_superregional.9.t: "残余问题"
 CHT_superregional.9.desc: "帕维尔躲在旧村舍的地下室里，靴子嘎吱嘎吱地踏过雪地的声音让他不敢动弹。他打算点亮屋里唯一那盏油灯，可他很快灭掉了火焰。他走向他睡的破床旁边的墙……\n\n他在这呆多长时间了？自从皇党推翻舍普诺夫及其军阀势力失败后，他逃到乡下避难，一直躲在地下室里。他看不到天空，只能从饥饿推测时间。\n\n脚步声更近了。踩雪声变成了踩木地板的声音，他们走进村舍了。他的心砰砰跳得更快了。\n\n过了一会，传来走下楼梯的脚步声，震耳欲聋。帕维尔知道，一切都完了。破烂的门被一踢击碎，手电筒照亮了物资。他还没来得及举手投降，就被捉住了。一脚踢在他肚子上，他喘不过气来。袋子套在他的头上，他什么都看不见。他的胳膊被狠狠抓住，他完全动不了了。\n\n帕维尔被拖上楼梯，拖出村舍。阳光照在他身上，给了他片刻的欢愉。但他很快就被装到卡车上，他很长一段时间都不能再见到阳光了。他要被关进监狱，他知道的。"
 CHT_superregional.9.a: "但至少他现在能享受会儿阳光了。"
 CHT_superregional.10.t: "虚无的胜利"
 CHT_superregional.10.desc: "这种感觉很奇怪。同一时间，米哈伊尔既是需要被看守的囚犯，又是等待被流放的废黜君主。当他被护送至将送他回澳大利亚的飞机下时，多年来，他已经习惯了的西伯利亚寒风又吹得他脸颊生疼，但他所戴的手铐又阻止了他为自己遮风。\n\n他们来到前往机舱的扶梯前，带领小组的军官停了下来，转身面对着他。“安德烈耶维奇先生，”军官开始说，并取出一把小钥匙打开了手铐，“我奉命通知你，根据你的流放协议，你将再也不能踏进俄罗斯。明白吗？”\n\n米哈伊尔一边按摩手腕一边默默听着这些话语，他环顾四周，看了看他居住了这么久的土地。“是的，虽然我希望事情会有另外一种结局。”米哈伊尔最后叹了一口气，直到他登上阶梯时，军官也没有对他的话语作出回答。\n\n这位前沙皇靠窗坐好，等待着飞机起飞。他所统治的土地，至少是名义上的，逐渐消失在云层之下。直到这时，他才真正开始思考，他知道他应该算是解脱了。毕竟，他终于可以回到那个他熟悉的地方，那才是他真正的家。但现在，他却只感到失落。\n\n他真的尽力了吗？他抛下的这片土地会有怎样的未来？他试图让俄罗斯变成一个更好的地方，尽他所能地鼓励改革，并给动荡的土地带来和平。但是，最终，他把它留给了舍普诺夫，一个脑子里只有战争的人，而他对此无能为力。\n\n米哈伊尔再次重重叹了口气，看向窗外，坦然接受了自己的命运。"
 CHT_superregional.10.a: "再见，米哈伊尔。"
 CHT_superregional.11.t: "残酷的仁慈"
 CHT_superregional.11.desc: "当警卫进入伊万·米哈伊洛夫的牢房时，他敲了敲门，金属产生的巨大响声在这个小空间里回荡。“醒醒，老头！”他喊道，“是时候了。”但没有回答，囚犯躺在床上，一动不动。\n\n警卫靠近并抓住了囚犯的肩膀，用力摇了摇。“我说是时候了，起来！”依然毫无反应，警卫伸手摸了摸囚犯的脖子，冰凉。\n\n他立刻喊来了援助，警卫叫来了指挥官。“怎么了？”指挥官问。\n\n“先生，他…他死了。”\n\n“自杀？”\n\n“我不知道，先生。我的意思是…我觉得不是。”\n\n一名医护人员被召来检查，但什么结果也没有。伊万·米哈伊洛夫死了。一次官方的尸检表示，这位前财政大臣就是单纯的大限已到，在睡梦中去世了，避免了被公开处决的耻辱。"
 CHT_superregional.11.a: "走运的混蛋…"
 CHT_superregional.12.t: "财阀崛起"
 CHT_superregional.12.desc: "财阀带来的问题已经显露。俄罗斯各地的企业主，无论大小，都认为日本财阀势力正在变得过于强大，并且正在迅速取代和吞并本土工商业。\n\n虽然鲍里斯·舍普诺夫摄政仍满足于和日本合作带来的好处，但他也有自己的担忧。我们的经济学家也注意到了财阀的过度扩张，他们认为，如果不采取任何措施来限制他们，他们很快就会完全掌控我们的经济。\n\n这显然会造成灾难性的后果，舍普诺夫正在考虑派遣一个外交代表团到东京重新谈判我们之间的经贸协议。\n\n另一方面，白军的一些高官认为，我们与日本的关系太重要，不能冒险。他们担心尝试重新谈判可能导致我们与东京的关系恶化，并导致当前急需的军事物资进口减少。\n\n摄政最后作出了一个决定…"
 CHT_superregional.12.a: "过于冒险，先放着不管。"
 CHT_superregional.12.b: "我们得和日本人谈谈。"
 CHT_superregional.13.t: "一位新沙皇"
 CHT_superregional.13.desc: "尼基塔·罗曼诺夫世子跪在主教面前，这有效的掩饰了他的紧张。今天，他将被加冕为沙皇，他对此相当激动。几年前，当他第一次来到赤塔时，尼基塔从未想到有一天他会取代自己侄子的位置。米哈伊尔被废黜一事仍然困扰着他，但这位老世子不会让这份阴魂不散的忧虑阻碍这一神圣时刻的到来。\n\n慢慢地，小心翼翼地，尼基塔伸手从主教手里接过王冠，轻轻地放在自己的头上。这不是老沙皇戴过的那顶，但这不重要。金属和珠宝可以更换，但他们所代表的上帝赋予的权威却是永恒的。从这一刻起，他就是一位货真价实的沙皇了。\n\n主教继续仪式。“最虔诚及无可置疑的非凡君主，全俄罗斯人的沙皇，你头顶所戴之有形冠冕为你所享有无可置疑权力之象征。因你作为全俄罗斯人之君主已被我主耶稣基督所无形加冕，并得祂最充分的祝福，因祂已将统御祂子民的全部权力交予你手。”\n\n主教将属于尼基塔的权杖和宝球递给了他，他接过两件器具，开始准备加冕仪式的下一阶段。不经意间，他看到了舍普诺夫正坐在主教座堂的前排一眼不眨的眯眼盯着他。尼基塔抑制住内心的颤栗。军方会像对待他的侄子一样对待他吗？如果舍普诺夫厌倦了他，他的下场会怎样？\n\n他没有去细究答案，而是把那些想法扫到一边，令他感到欣慰的是至少现在他是俄罗斯君主主义运动的新代言人。现在的俄罗斯比以往任何时候都更需要一个有价值的沙皇，而尼基塔非常渴望扮演好这一角色。"
 CHT_superregional.13.a: "天佑沙皇！"
 CHT_superregional.14.t: "不羁的世子"
 CHT_superregional.14.desc: "“亲爱的父亲，\n\n距离您上次收到我的来信可能已经时隔很久了。我很抱歉没能早点给您写信，但请理解我之前确实尝试过很多次了，但都无功而返。您知道，我现在的生活可以说是相当复杂，把整个故事给您复述一遍确实是一项艰巨的任务。我现在写信给您，不仅仅是因为过去的那段艰难岁月，还因为您现在很可能已经看到某些新闻，而且对内容产生了相当的困惑。无论如何，我仍然会尽力把情况解释清楚。\n\n我相信您知道，在我作为海军航空兵服役之后，我决定留在澳大利亚。我在那片土地上的生活相对来说算是无忧无虑的，我现在依然很想念那段日子。可惜的是，它没有持续下去。几年前，我收到了一群还算有影响力的俄国流亡者的一封请柬，邀请我去哈尔滨参加庆祝我们家族遗产的宴会。然后一连串的事情发生了，我发现自己在西伯利亚的冰天雪地中被加冕为了全俄罗斯的沙皇。\n\n尽管他们表现出了慷慨和善意，但这些白军只是想用我作为木偶来实现他们统治俄罗斯及其人民的狼子野心。我被软禁在自己的家里，在那里度过的日子是我一生中最黑暗的时光。尽管我的处境无比绝望，但最后我得出了一个结论，我来到俄罗斯正是命运使然。\n\n无论我的出身如何，当神圣的王国最需要他的时候，一位罗曼诺夫绝不应该退缩。和一些志同道合的盟友合作，我从那些腐败的白军将领手中夺回了权力，成为了我命中注定要成为的沙皇。我明白这可能会让你担心不已，但我知道，尽管这份命运的礼物让我措手不及，我如果不充分利用它，我的灵魂亦将备受煎熬。我会恢复我们家族的荣誉，我已决意如此。”"
 CHT_superregional.14.a: "“迈克尔·安德烈耶维奇，敬上”"
 CHT_superregional.15.t: "新警长驾到"
 CHT_superregional.15.desc: "博格丹享受着他的下午茶。他总是认为自己很走运，能够住在俄罗斯为数不多的几个没有变成废墟的城市之一。这座城市离西方足够远，从来不需要害怕德国人的轰炸。他们甚至有幸拥有豪华的咖啡馆和能用的管道系统。\n\n此刻，他正在咖啡馆享受。咖啡依然是别想了，但咖啡馆老板确实设法从一些中国走私者那里搞到了茶叶。这也很棒，博格丹一直喜欢喝茶，谢天谢地，他政府职员的身份让他能负担得起这笔开销。\n\n今天政府大楼的可不大寻常，博格丹一边心不在焉地浏览着报纸一边在心里念想自己的事。楼里只留一名必需人员，大把重要官员都离奇缺席了。\n\n想到这里，博格丹觉得也休息的差不多了，喝完茶，就准备回去工作了，但一个声音止住了他，路上传来坦克履带的声音。一瞬间，他弹起来，跃到窗户边。一列坦克沿着街道前进，一个排的士兵在前面挨家挨户的敲门，并走进每一家商店。\n\n博格丹抓起他的公文包，向门口跑去。这时三名士兵出现在他面前，一人把枪口对准了他们。博格丹和咖啡馆里的顾客大气都不敢出，士兵们举起扩音器说话了。\n\n“所有公民必须立即回家……”"
 CHT_superregional.15.a: "“…这座城市现在开始戒严。”"
 CHT_superregional.16.t: "将军的命运"
 CHT_superregional.16.desc: "“很讽刺，不是吗？”\n\n鲍里斯·舍普诺夫在他的牢房里，把目光抬了起来，发现自己正在仰视着米哈伊尔，他的脸上似笑非笑。“什么？”鲍里斯问，他太累了，已经不能分辨现在自己的处境有多么滑稽。\n\n“个人而言？讽刺的是像你这样的强者，给我强加了一重身份之后，在命运的旋涡中，又被这位被迫成为领袖的人囚禁了。就像一出莎士比亚的喜剧，不是吗？当然，站在你的角度来说，或许是个悲剧。”\n\n鲍里斯·舍普诺夫对着沙皇微笑了一下，但他脸上的皱纹显示，这并不是发自内心的。“是的，米哈伊尔。它有一个喜剧般的结局——如果你能按我设想的那样去统治，我们仍可以有一个喜剧般的结局。”这个回答把鲍里斯逗笑了，但没多久，短暂的沉默就取代了他苦涩的笑声。\n\n“所以，”舍普诺夫发话了，他的微笑消失了，“你只是来嘲讽我的吗？炫耀你现在的荣耀，啊，伟大英勇的沙皇陛下？”\n\n“事实上，”米哈伊尔说，他脸上依然保持着那似有似无的微笑，“我是来告诉你，你将被特赦并前往满洲国的哈尔滨。在那里，你会过上一种比现在更安稳和充满希望的生活。但你不得再回俄罗斯了，至少我还活着时，不行。”\n\n“我想，”鲍里斯说，“我应该感谢你没有处决我，但，我不打算这么做。”\n\n米哈伊尔没有回答，而是转身离开，头也不回。"
 CHT_superregional.16.a: "无论是从内心还是外界，愿他找到救赎。"
 CHT_superregional.17.t: "胸有成竹之人"
 CHT_superregional.17.desc: "“我得承认，沃尔科戈诺夫，这份提案相当有魄力，如果我必须要表态的话。”米哈伊尔读罢这份计划，他的脑子也开始思考其可行性。\n\n“确实，陛下，这件事是必须的：军队已经被政治荼毒太久了。尽管困难重重，尤其是这会让我们损失一些有用的人，但这次改革在将来给我们带来的收益远比损失要多。”\n\n米哈伊尔点头表示同意，然后转向了阿纳托利·索布恰克，这位即将成为杜马首相的人。“你觉得呢，索布恰克先生？”\n\n“恕我直言，”索布恰克说，把桌上的文件推向了沃尔科戈诺夫，“虽然我确实相信这份计划会顺利实施，但我不太认同其目的。”\n\n米哈伊尔扬起了眉毛，在继续跟索布恰克说话前看了沃尔科戈诺夫一会儿。“继续，我想听听你的理由。”\n\n“陛下，我反对是因为让军队效忠于国家和沙皇，会导致舍普诺夫这样的人再次出现。这些军官认为自己打着‘保卫人民’的旗号，就可以凌驾于整个国家之上。尽管我确实认可军队中一些过激行为应当被遏制，总体而言，军队应该只忠于沙皇和他的意志。”\n\n“无稽之谈，”沃尔科戈诺夫回应道，他的声调提高了，“舍普诺夫那种人之所以能获得如此高的威望，就是因为他们把陛下变成了傀儡，把他异化成了‘国家’的代名词，而陛下本人的想法其实被掩盖了。作为军方的一员，我很清楚，我们应该防止这种事情再次发生。”\n\n索布恰克笑了。“强词夺理，荒唐！”\n\n“请说清楚，索布恰克先生，我想听听你的解释！”\n\n“够了！”米哈伊尔喊道，他双手猛拍了一下办公桌。“我不想再听这些了。索布恰克，尽管我很认同你的部分观点，但根据我自己的经历，我更有发言权。我百分百支持沃尔科戈诺夫的方案，而且我希望你能全力推行这个计划，明白吗？”\n\n索布恰克点了点头。“我明白了，陛下。”"
 CHT_superregional.17.a: "军队效忠于国家，而非意识形态。"
 CHT_superregional.18.t: "西伯利亚的决绝"
 CHT_superregional.18.desc: "瓦克斯伯格正在写报告时，一名助手闯了进来，脸色苍白。“是日本人，”他一边说一边尽力稳定自己的呼吸，“他们打电话过来了！”\n\n瓦克斯伯格立即从座位上蹦了起来，让他带路，随即跟着助理沿走廊走到了一个收发室，一个年轻的接线员正在那里拿着听筒。瓦克斯伯格迅速的接了过来，说：“你好，我是鲍里斯·瓦克斯伯格，俄罗斯帝国外交部的对日关系主管。请问您是？”\n\n“啊，你好，我是大田大辅，日本外务省。这通电话非常重要。”\n\n当瓦克斯伯格听到这些话时，他感到自己的鸡皮疙瘩都起来了。他强行镇定下来，回复道：“你好，大辅先生，有什么重要的事吗？”\n\n“嗯，瓦克斯伯格先生，东京有不少人，包括我在内，对西伯利亚领导权的变更表示担忧，想知道贵国与我们的协定是否需要加固一下呢？”\n\n啊，瓦克斯伯格想明白了，这就是他们打电话的原因。日本人总是往钱堆和资源堆里钻。总是想从另一个市场，另一个领域赚更多的钱。“啊，当然，”瓦克斯伯格说，“但是呢，我恐怕要通知东京，所有以前对日本人的承诺，包括所有债务，在没有俄罗斯沙皇认可的情况下，都是无效的。”\n\n“我懂了。”几分钟的沉默，这让瓦克斯伯格觉得他的腿越来越站不稳。“好吧，瓦克斯伯格先生，这真是太遗憾了，真的。东京将对此不幸深表遗憾，由此引起的严重后果将由你们的国家与人民负责。”\n\n随后通话中断了。"
 CHT_superregional.18.a: "糟糕的承诺就该打破。"
 CHT_superregional.19.t: "这就是资本主义"
 CHT_superregional.19.desc: "自从这家商店在克拉斯诺亚尔斯克开业以来，加丽娜一直是它忠实的顾客。这家商店由日本财阀的一家子公司经营，该公司提供了西伯利亚从未有过的日本产品，而她会每周都会过来晃一圈，看看他们上架的新货。\n\n但现在非常突然的是，这家店消失了。她尝试把注意力集中在她可能看到的东西上面，而直到她试图打开门时，她才意识到这家店的大门已经紧紧锁上了。透过窗户看去，她看到工人安装新的展板时，她恍然大悟。她使劲敲门，试图引起他们的注意，她想让他们的工头过来跟她解释一下情况。\n\n那人证实了她的担忧，这家商店和经营它的公司都一去不复返了。作为一个受过教育的人，工头非常耐心地解释说，沙皇政府的新政策使日本财阀无力与帝国国立公司竞争，当时购买了这座建筑的公司也不例外。但是，他微笑着向她保证，新入驻的商家会提供完全相同的产品，而这些国产货会让国家更加强大。因为现在，这些产品将会在西伯利亚生产，而不是出自日本的工厂。\n\n加丽娜勉强地笑了笑，谢过了工头，然后离开了。她知道老店不会回来了，而工头说的话也无从知道真假。她也知道西伯利亚的产品不太可能像日本人造的那样完美或多样。但她还是会来新店，微笑着，并买一些东西。\n\n她是肯定支持沙皇政府的决定的。谁知道呢？也许有些国产货会让她大吃一惊也说不定。"
 CHT_superregional.19.a: "资本主义跟其他工具没什么不同。"
 CHT_superregional.20.t: "火炬长燃"
 CHT_superregional.20.desc: "多年之后，对于这样一项重要的声明，所有人都会同意，当时的宣布方式过于简单了。这份声明措辞很平淡，但是，它背后蕴含着的政治份量和对整个国家的意义不可估量。\n\n沙皇米哈伊尔坐在大厅里，神情庄重，他在镜头前的讲话清晰而直接。他的大臣、士兵、飞行员和其他公务员已经在他的名义下控制了几乎整个俄罗斯。他们打败了法西斯、共产党、土匪以及各路的敌人。他们将安定重新带回给了数以万计的俄罗斯平民。\n\n因此，当他在此时正式宣称自己将继承帝国长期以来空缺的皇位时，所有人都觉得合情合理，他的政府也继而宣布他是俄罗斯帝国的正统继承者和复兴者。在他控制土地上的大多数人来说，这是第一次官方发布如此学术性的声明。米哈伊尔已经被称为沙皇很多年了，即便是在他从白军军官集团手中夺回权力前也是如此。\n\n但在政治上，更重要的是在国际上，我们从未得到过认可。而现在不一样了，我们已经正式化了我们的宣称，表明了我们的态度。唯一有待观察的是，世界各国将会对此作出何种反应——或是挑战。"
 CHT_superregional.20.a: "谁敢质疑沙皇的正统？"
 CHT_superregional.21.t: "基础民主学"
 CHT_superregional.21.desc: "在沙皇皇宫的餐厅内，帝国中最有权势的三个人坐在一张桌子旁。然而，这不仅仅是一次愉快的会餐，而是一次将决定帝国各个机构未来的会议。\n\n“恕我直言，沙皇陛下，我们必须立即进行民主选举。人民已经等了太久了，我担心抗议活动会卷土重来。”沃尔科戈诺夫解释道。他的脸色有点难看，但很坚决。他早已下定决心不能让他先前看到的示威暴行再一次上演。\n\n米哈伊尔点了点头，考虑再三后转向索布恰克。“你有什么好主意吗，阿纳托利？”他问道，用叉子指了指索布恰克。\n\n“当然，米哈伊尔陛下。恐怕我必须对同僚的意见表示强烈反对。没有政党，没有政治媒体，甚至没有参选人，这算哪门子选举？”索布恰克在提出这个反问后停顿了一会儿，脸上露出了一个微妙的笑容。“相反，我们应该设置一个文官临时政府，为人民想要的现代化民主做准备，将我们现行的体制慢慢调整过来。当然，最终的选择权在于你，我的陛下。”\n\n米哈伊尔放下了刀叉，思考了好一会儿。终于，他做出了决定。"
 CHT_superregional.21.a: "临时政府很有必要。"
 CHT_superregional.22.t: "工人的补贴"
 CHT_superregional.22.desc: "当沙皇出现在电视时，维克托正在酒吧喝下了第三杯酒。通过朦胧的眼睛，他认出了米哈伊尔，他正在谈他承诺给新西伯利亚人民的工人权利和保障。当沙皇在概括其新工人权利法案中的保护措施时，他开始痛苦地笑了起来。\n\n就在几个小时前，维克托自己也是个工人。他是一名钢铁工人，就像这天晚上在酒吧里的许多其他人一样。钢铁工人的生活很艰难，尤其是在新西伯利亚。锻炉旁的长时间工作让工人的肺部充满废气，而这会使人的呼吸能力越来越差，工厂内的危险事故也层出不穷。当然，维克托对这些都很了解。人不可能在钢铁厂干了十年还不了解这些。\n\n他今天去了趟总部，并跟老板谈了谈。即使东部的战争愈演愈烈，兵源紧缺时，维克托也一直待在造钢厂里。即使沙皇的人占领了新西伯利亚，他在这里工作的决心也没有动摇。但到最后他仍一无所有。他的老板告诉他，他们正在把锻造产业迁往东部，他必须另找一份新工作。\n\n而现在呢？沙皇口口声声地说他已经解放了这座城市，他会用他的新法案来保护工人。但在帝国军队入侵时这座城市时，那些他本来就拥有的权利却灰飞烟灭了。\n\n维克托看了眼他右手边的男人，苦笑仍留在他脸上，随后举起了酒杯。"
 CHT_superregional.22.a: "“天佑沙皇，对吧？”"
 CHT_superregional.23.t: "老家伙，新把戏"
 CHT_superregional.23.desc: "当将军们到达赤塔的军校时，他们都同时发出了相似的抱怨。除了舍普诺夫首相的命令外，他们对被传唤的原因知之甚少，当然他们也不需要知道。\n\n进入大楼，他们被领进了一间更大的教室，他们更困惑了。当他们坐下来，一位年轻的可以成为他们中某些人孙子辈的军官走进来时，他们才明白是怎么一回事。\n\n首相非常感谢他们为确保国家及指挥系统所付出的忠诚和努力，但他说还有更多的事情要做。白卫运动现在取得的胜利并不是采用了他们古老的战略战术，需要做出改变了。他们和其他来这里的人将被教授新的现代化作战方法。\n\n将军们迅速作出了强烈的回应。自从他们出生以来，一直是白军的领头羊。自从旧帝国垮台以来，他们一直在战斗。他们熟知且能熟练运用各种军事理论。他们不需要这些乳臭未干的小子来对他们进行额外的培训或指导，这些后生根本不了解也不尊重他们曾经的辉煌过去。\n\n年轻军官礼貌地听取着他们的争论，然后作出了他的回复：舍普诺夫首相不同意。\n\n将军们无奈地坐下了，听讲，然后，学习。"
 CHT_superregional.23.a: "他们早晚会明白的。"
 CHT_superregional.24.t: "轰炸之雨"
 CHT_superregional.24.desc: "看来弗谢沃洛德的大限将至。他看到每一块残骸都像悬停在空中一样。每一张沾满泪水的脸都像是一张张照片。飞机在头顶飞行，在天空中留下了黑色的尾迹。在他周围，他看到一座建筑裂开来，每一块都像是有着锯齿边缘的拼图。他伸出手来，好像要把它们拼回原处，把它们修好，然后又破碎开来。\n\n弗谢沃洛德很困惑。过去的三十秒，只有模糊的黄色、灰色、红色和黑色。他甚至没有时间去理解这一切。\n\n记忆如潮水般袭来，让他招架不住。帝国士兵出现在他城镇的入口处。激动，嘶吼，手里拿着征兵海报。又一次闪回，看到一群难民涌入城镇。\n\n弗谢沃洛德困惑地皱起了眉头。\n\n不是难民，是士兵。逃离帝国军队的士兵。战争结束了，他们是叛军，长官不想接纳他们。争吵。\n\n他在回忆中徘徊，一股寒意袭来。他感到害怕，为什么？\n\n又一次闪回。还是帝国士兵，威胁，他们离开了。轰炸机在前方轰鸣。\n\n弗谢沃洛德的脸颊划过一道泪水。他在疼吗？他想摸一摸自己的胳膊，但什么也没抓住。他的视线开始模糊，没有多余的力气去害怕了，没有多余的力气去思考了。沉默。"
 CHT_superregional.24.a: "不忍耳闻的噩耗。"
 CHT_superregional.25.t: "回去干活"
 CHT_superregional.25.desc: "得知自己能够回到工厂，费奥多尔欣喜若狂。还是原来的感觉，不过有点不够劲。\n\n费奥多尔是新西伯利亚许多难民中的一员，他花了好几个月找工作。他太专注于找工作，没注意到迫近的战事。和沙皇政权的战争爆发时，他十分开心。打仗意味着需要更多产品，更多产品就会带来更多工作。\n\n沙皇的部队把许多工业区变成了战场，他在的工厂也不例外，他有点不乐意。自从沙皇的人接管政府，他就又失业了。他节衣缩食，尽力过活，直至今日。今天，原来那家工厂告诉他，他们需要他的技术。他们甚至还能送他到工厂。\n\n送他到工厂的交通工具是军用卡车，他还没意识到这意味着什么。他下了车，认出了这是他过去所在的工厂。这里的墙壁、屋顶被草草修好，一些更大的卡车在快速卸下设备、机床。他还看到沙皇的部队在工厂入口集合站好，听军官的讲话。\n\n不久，一个命令传达给工人们，他也不例外。对，他们会有工作，但要在严密的监管之下。总有地方被蓄意破坏，为了国家的发展，这是不能被容忍的。何况是中西伯利亚地区这个工业中心。\n\n费奥多尔没有异议。他只想工作。不管是对新西伯利亚前政权还是沙皇政权都一样。所以他点了点头，拾起工具，跟着同事走进他被分配好的位置。"
 CHT_superregional.25.a: "产能在增加。"
 CHT_superregional.26.t: "形象"
 CHT_superregional.26.desc: "米哈伊尔二世，全俄罗斯的沙皇，在参观他的雕像时一言不发。雕像确实宏伟，他骑在一匹俊美的战马上，有着旧帝国纪念碑的风格。其实，自从在温莎的弗罗格莫尔山庄度过童年后，他就没有骑过马了，但他觉得这无关紧要。不过，悉尼有很多马，一边嘶鸣，一边在皇家兰德威克赛马场上跑来跑去，看客们也跟着兴高采烈或垂头丧气。他怀念那些日子。\n\n“陛下，”首席雕刻师不安地说，脸上挂着一种忧虑。“是雕像不合您的意吗？”\n\n“不不不，”沙皇撒了个谎，不希望这些人再返一道工。“这简直就是大师的杰作。”\n\n真正让他困扰的是那张脸，雕刻师显然对这部分保留了一些创造自由。雕塑上他的发际线还没那么堪忧，而他标志性的杂乱浓眉在这位骑手的脸上却显得整齐而笔直。更糟糕的是，他们给了他一个巨大而雄伟的胡子，像是十月革命前的旧皇室风格。这明显是对他的形象做了美化，但在某种程度上，这让他感到虚伪，仿佛他只是一个扮演沙皇的演员，而这匹马上的英伟之人才是那些人真正想要的。\n\n然后他意识到这雕像并不是像他，而是更像他的祖父，亚历山大·米哈伊洛维奇大公。他已经很多年没有想起那位老人了。十三岁的时候，他被带到法国去见祖父最后一面。临终之前，这位老人已经被癌症折磨得瘦弱不堪。这位枯瘦的大公抓住了米哈伊尔的双手，让他在那里承诺，他永远不会忘记自己对家庭和俄罗斯的责任。当时这份经历只是让他感到恐惧，但现在回想起来，他开始品味他祖父的话语。\n\n这位沙皇再一次看向首席雕刻师，他想清楚了。"
 CHT_superregional.26.a: "好吧，事实上，你可以小小修改一下。"
 CHT_superregional.27.t: "得意门生"
 CHT_superregional.27.desc: "帝国皇宫的大厅内，一个人独自走到鲍里斯·舍普诺夫面前，敬了一个清脆的军礼。这引起了舍普诺夫的注意，当意识到来者何人时，他脸上露出了笑容，眼睛明亮了起来。“啊！维萨里昂！维萨里昂·穆斯塔芬！你可算来了。”\n\n维萨里昂放下敬礼的手点了点头，语气严肃。“是的，距离我们上一次说话过去好久了，不是吗？”\n\n“太久了！太久了。”舍普诺夫拍了拍维萨里昂，然后两人并肩在大厅里散步。“好些年过去了，你比当时在哈尔滨给我打下手的时候成熟多了。我就知道你一定会出人头地的。”\n\n维萨里昂转头看向他的导师。“谢谢您，但您今天叫我来肯定有别的事。”\n\n舍普诺夫沉默了一会儿，不紧不慢地开口了。“…嗯，维萨里昂，老实说，你要是能改变政府，你会做什么？”\n\n这些晦涩的话语着实让维萨里昂有点震惊。这位老人话里有话吗？“如果我能改变什么，是吗？”他开始敞开心扉。“我想我会减少街道上的士兵，放松我们对异见者的管制。跟米哈伊洛夫的举措不同，但，多少会有点相似。”\n\n“我懂了。”舍普诺夫回复道，看上去正在细细打量他的门徒，“谢谢你的建议，维萨里昂。我会考虑的。”\n\n舍普诺夫独自前行，维萨里昂如释重负。那就是拒绝的意思了，但在以前，这句话的含义并非现在这样。"
 CHT_superregional.27.a: "未来会如何，让我们拭目以待。"
 CHT_superregional.28.t: "忠臣"
 CHT_superregional.28.desc: "敲门声一响，鲍里斯·舍普诺夫就知道是谁。“进来吧，科索夫。”他说道，门很快就开了。尼古拉·科索夫穿着笔挺的军装，他是舍普诺夫一直以来的下属和盟友。\n\n“长官。”科索夫快速地敬了个礼然后说道。“我结束了上次与日本人的会面。我们的谈话很成功，你应该会对此感到高兴。”\n\n科索夫在说话时总会表现得自信满满，舍普诺夫太了解他的这位下属了。“是的，我很高兴听到这个信息。但我有一个问题想问你，科索夫。”科索夫全神贯注，舍普诺夫继续说，“你觉得跟日本人继续保持这么紧密的联系真的明智吗？”\n\n“毫无疑问。我们应该继续这种紧密的联系。”科索夫毫不犹豫地回答。“他们自内战时期以来就是我们最棒的盟友，在我们在哈尔滨度过的岁月里，甚至现在，他们一直都是。回报他们的援助符合我们俄罗斯的国家利益。”\n\n舍普诺夫自顾自的点了点头，挥手解散了科索夫。“明白了，我会仔细考虑你的建议的。现在，回岗位去吧。”"
 CHT_superregional.28.a: "旭日的光芒照耀世间。"
