 CHT_Grigory_Semyonov: "格里戈里·谢苗诺夫"
 CHT_Grigory_Semyonov_hog_desc: "§Y外贝加尔哥萨克军团阿塔曼\n军政府§!\n--------------\n§L格里戈里·米哈伊洛维奇·谢苗诺夫，声名狼藉的外贝加尔哥萨克军团阿塔曼，几乎一生都在与布尔什维克军队作战，而且他也认为这场斗争并不会很快结束。谢苗诺夫出生于外贝加尔，由于其部分布里亚特血统，一度被另眼相待。在一战立下汗马功劳后，谢苗诺夫被召回祖国，招募了布里亚特的义勇军组建了一支部队。没过多久，他就开始对抗十月革命后的新生政权。谢苗诺夫不失时机地召集部队反抗布尔什维克政权，在远东地区与红军打了多年残酷的游击战。他并没能取得胜利，最终他与他的部队一同被赶跑。谢苗诺夫只得逃往白俄流亡者的庇护所——哈尔滨。\n\n当苏联终于在德国入侵的重压下崩溃，谢苗诺夫和他的白俄盟友看到了机会。他们把米哈伊尔·安德烈耶维奇骗到了哈尔滨，希望能利用这位沙皇作为政权合法性的来源。他们朝着外阿穆尔进军，踏上了夺回其法理领土的道路。从亨里希·亚戈达崩溃的帝国那里抢到地盘后，白俄各派由于意识形态的不同发生了分裂。谢苗诺夫和他那支由哥萨克人和白俄武装组成的部队，猛然发觉自己正被孤立在赤塔的旧根据地里。这位老阿塔曼仍然希望有朝一日能完成他的艰巨任务，把俄罗斯从灭亡的边缘拉回正轨，只是他现在年事已高……§!"
 CHT_Ivan_Mikhailov: "伊万·米哈伊洛夫"
 CHT_Ivan_Mikhailov_hog_desc: "§Y政府首脑\n贵族保守主义§!\n--------------\n§L伊万·阿德里安诺维奇·米哈伊洛夫，许多人爱戴他，更多人听闻过他的名字。他长期以来一直为白卫运动事业鞠躬尽瘁。他在当地的绰号“灰衣主教”，揭露了他在白军政坛中的角色：一个幕后的顾问和策划者。年迈的米哈伊洛夫很清楚地记得他在哈尔滨度过的时光，而在那之前，他在俄罗斯内战中担任白军政府的财政大臣。\n\n虽然他当时并不一定是一名称职的经济学家，但他认为这条从政之路更加舒服。作为沙皇米哈伊尔二世的密友和耳目，这两重身份使他日渐被谢苗诺夫边缘化，要不了多久，鲍里斯·舍普诺夫还会继续这么做。虽然老了，但米哈伊洛夫认为，对那些待他如此刻薄的那帮人，他还有一些最后的计谋得露两手。§!"
 CHT_Ivan_Mikhailov_eco_desc: "§Y经济部长\n贵族保守主义§!\n--------------\n§L伊万·阿德里安诺维奇·米哈伊洛夫，许多人爱戴他，更多人听闻过他的名字。他长期以来一直为白卫运动事业鞠躬尽瘁。他在当地的绰号“灰衣主教”，揭露了他在白军政坛中的角色：一个幕后的顾问和策划者。年迈的米哈伊洛夫很清楚地记得他在哈尔滨度过的时光，而在那之前，他在俄罗斯内战中担任白军政府的财政大臣。\n\n虽然他当时并不一定是一名称职的经济学家，但他认为这条从政之路更加舒服。作为沙皇米哈伊尔二世的密友和耳目，这两重身份使他日渐被谢苗诺夫边缘化，要不了多久，鲍里斯·舍普诺夫还会继续这么做。虽然老了，但米哈伊洛夫认为，对那些待他如此刻薄的那帮人，他还有一些最后的计谋得露两手。§!"
 CHT_Boris_Shepunov: "鲍里斯·舍普诺夫"
 CHT_Boris_Shepunov_hog_desc: "§Y政府首脑\n反动民族主义§!\n--------------\n§L鲍里斯·尼古拉耶维奇·舍普诺夫，这个名字曾在满洲城市哈尔滨的白俄移民中被人们带着某种程度的恐惧和怨恨来谈论，而现在，作为白军的新任最高指挥官，他以残酷的果断和狂热的反布尔什维主义而闻名于阿穆尔河北岸。\n\n舍普诺夫曾经是俄罗斯内战中谢苗诺夫“匪帮”的一名士兵，跟随着战败的指挥官来到了哈尔滨，在那里他感觉就像回了老家一样。为了在白军的残兵败将里重新树立影响，舍普诺夫与亲日的满洲国政权建立了密切联系，帮助满洲国训练当地士兵，并将苏联当作入侵的假想敌。同时，舍普诺夫还设法凑起了一群志同道合的人，这些人愿意为他和当地的日本保安部队效命。舍普诺夫与他的“义勇军”一同在哈尔滨的街道上徘徊，只要有哪个白俄移民团体认为光复故国无望，很快便会招来他们的报复。\n\n当苏联土崩瓦解，他的老上司谢苗诺夫向阿穆尔河以北进军时，舍普诺夫和他的部队是第一批跟随他进入战场的人。现在，谢苗诺夫已经去世，舍普诺夫作为米哈伊尔·安德烈维奇幕后操控者，实际上掌控着整个国家的大权。他对沙皇的个人厌恶是一个公开的秘密，人们不知道他对这个既不合法，又与他的目标相去甚远的傀儡还能容忍多久……§!"
 CHT_Boris_Shepunov_sec_desc: "§Y安全部长\n反动民族主义§!\n--------------\n§L鲍里斯·尼古拉耶维奇·舍普诺夫，满洲城市哈尔滨的白俄移民在提到这个名字时，无不带着深入骨髓的恐惧与憎恨；而现在，作为白军的新任最高指挥官，他以残酷、果断和狂热的反布尔什维主义闻名于阿穆尔河北岸。\n\n舍普诺夫曾经是俄罗斯内战中谢苗诺夫“匪帮”的一名士兵，跟随战败的指挥官来到了哈尔滨，在那里他如鱼得水，感觉就像回了老家一样。为了在白军的残兵败将里重新树立影响，舍普诺夫与亲日的满洲国政权建立起密切联系，帮助满洲国训练当地士兵，并将苏联当作入侵的假想敌。同时，舍普诺夫还设法拼凑起一群志同道合的人，这些人愿意为他和当地的日本保安部队效命。舍普诺夫与他的“保安队”一同在哈尔滨的街道上徘徊，只要有哪个白俄移民团体认为光复故国无望，很快便会招来他们的报复。\n\n苏联土崩瓦解，他的老上司谢苗诺夫向阿穆尔河以北进军，舍普诺夫和他的部队成了第一批跟随他进入战场的人。尽管舍普诺夫对谢苗诺夫选择与俄罗斯法西斯党结盟的决定相当不满，并对老阿塔曼加冕米哈伊尔-安德烈耶维奇这个不太合法的继承人感到懊恼不已，但他仍然是阿塔曼的亲密盟友；他正以曾经在哈尔滨学到的东西，巩固白军对赤塔的铁腕统治。§!"
 CHT_Anatoly_Sobchak: "阿纳托利·索布恰克"
 CHT_Anatoly_Sobchak_hog_desc: "§Y政府首脑\n民族自由主义§!\n--------------\n§L如果说有两个词能完美地概括阿纳托利·亚历山德罗维奇·索布恰克，那就是：年轻，务实。才刚刚三十出头的年纪，他就被任命为了复辟的俄罗斯帝国首相。索布恰克以前是赤塔市最年轻且成功的市长，随后便被提拔到了现在这个更重要的职位上。\n\n索布恰克在赤塔期间的执政生涯已经开花结果，他在那里赢得了他想要的声誉——尽管与俄罗斯的许多其他人不同，他是通过握手、微笑、搞好关系和幕后交易做到的。通过站队伊万·米哈伊洛夫的反白军团体，他很快就得到了首相的职位。虽然没有人确切地知道索布恰克真正信仰什么，但他们知道，无论是什么，他都会找到办法来得到它。§!"
 CHT_Alexey_Abaza: "阿列克谢·阿巴扎"
 CHT_Alexey_Abaza_eco_desc: "§Y经济部长\n贵族保守主义§!\n--------------\n§L阿列克谢·鲍里索维奇·阿巴扎是白军政府中的一个异类。他的大多数同僚都是白俄流亡者，而阿巴扎是个土生土长的哈尔滨人，他既没有政治背景，也没有军事背景。事实上，他宁愿在别的地方待着。\n\n1916年，阿巴扎出生在一个在中东铁路工作的俄罗斯家庭，他在哈尔滨的一所著名学校就读，重点学习音乐，最终脱颖而出，成为一名天才钢琴家。在接下来的几十年里，他的才华让他得以在日本占领区中多次公开演奏，最后他搬到了东京，寻求进一步发展自身的音乐事业。五十年代末战争结束后，他在离开家乡多年后回到了哈尔滨，在日本新征服的东亚地区进行巡回演出。\n\n然而，在白俄流亡者举办的晚宴上表演时，他引起了东道主阿塔曼格里戈里·谢苗诺夫的注意，后者强行把他拉入了入侵俄罗斯远东的疯狂阴谋中。随着时间的推移，白军的军官们对他产生了好感，并开始委托他担任有关文化项目的政治职务。阿巴扎对复兴帝国的事业毫不关心，他服侍的那位沙皇也差不多，只是他们必须尽快适应这个奇怪的新环境。§!"
 CHT_Nikolay_Kossov: "尼古拉·科索夫"
 CHT_Nikolay_Kossov_sec_desc: "§Y安全部长\n军政府§!\n--------------\n§L尼古拉·科索夫征战沙场数十年，可以流利地讲五种以上不同的语言，他是一个多才多艺的人。1918年，科索夫与家人一起搬到了哈尔滨，在惨烈的俄国内战波及到他之前，他就已经流亡到了国外。从此以后，他的职业生涯渐渐变得丰富多彩：他先是在奉天军阀的军队中担任军官，然后在新成立的满洲国担任某个省份的军事运输负责人，接着成为满洲国第四军的俄罗斯反情报部门负责人，最后入职满洲国军的总参谋部。\n\n苏联崩溃后，科索夫在哈尔滨负责训练俄罗斯流亡者的新兵。阿塔曼谢苗诺夫与俄罗斯法西斯党一起入侵俄罗斯远东的计划没有逃过科索夫的眼睛，在拥有一支训练有素的流亡者部队的情况下，他决定为其提供支持。在随后的战役中，科索夫利用他在军事事务和内部安全事务中的才能成为新成立的白军中值得信赖的人物。\n\n鲍里斯·舍普诺夫掌权时，科索夫是接替舍普诺夫成为白军安全部长的首要人选。虽然他对日本人的好感和与满洲国的深厚关系导致一些人不信任他，但他仍然是白军战争机器中不可或缺的一部分。§!"
 CHT_Dmitry_Volkogonov: "德米特里·沃尔科戈诺夫"
 CHT_Dmitry_Volkogonov_sec_desc: "§Y安全部长\n军政府§!\n--------------\n§L德米特里·安东诺维奇·沃尔科戈诺夫从根本上代表了白军的一个新方向。与他的大多数同僚相比，他显得相当年轻，对白军的战略和帝国应该如何治理，他的看法与他人完全不同。在舍普诺夫针对沙皇先发制人的政变失败后，沃尔科戈诺夫被提拔为白军首领，接替这位失宠的将军，这位新指挥官已经在努力将他的想法付诸实践。\n\n沃尔科戈诺夫曾是赤塔红军驻军的一名低级军官，他私下里对亨里希·亚戈达政权的过分行为感到不安。这座城市最终被谢苗诺夫攻破，与此同时，白军希望大规模扩编部队，迫切需要新的军官。沃尔科戈诺夫是少数响应号召的人之一，他在接下来的几年里的行动使得他在军中的地位平步青云，但同时也和老同事们产生了一些摩擦。这位年轻的将军在红军中学到的经验有限，但白军的战术更加过时。而且他也不喜欢白军对国家机器的全面控制。\n\n与沙皇米哈伊尔结盟是一场巨大的赌博，好在回报也相当丰厚。作为白军的新指挥官，沃尔科戈诺夫可以自由地推进他的军队现代化和去政治化的理念。在军队之外，沃尔科戈诺夫还主张在帝国进行广泛的自由化改革，包括实施一部强有力的宪法。§!"
 CHT_Nikolay_Ukhtomsky: "尼古拉·乌赫托姆斯基"
 CHT_Nikolay_Ukhtomsky_for_desc: "§Y外交部长\n贵族保守主义§!\n--------------\n§L尼古拉·亚历山德罗维奇于1895年生于辛比尔斯克附近的一个贵族家庭。他的父亲亚历山大·乌赫托姆斯基是辛比尔斯克所有贵族的领袖。他虽然考入了彼得格勒大学，但由于俄罗斯与德国爆发战争，他并没有毕业，而是进入了尼古拉耶夫骑兵学校学习军事。1917年毕业后，他作为第5枪骑兵团的一名士兵参加了第一次世界大战，而在1918年爆发的俄国内战中，他参加了白军。\n\n他最初担任着喀山白军指挥官斯捷潘诺夫上校的私人副官。直到1919年底以前，乌赫托姆斯基一直在乌拉尔山脉一带作战。而到了1920年，战争的天平不再偏向白军这一边，乌赫托姆斯基就从克拉斯诺亚尔斯克逃往了哈尔滨，并于1922年前往德国。\n\n他在德国度过了7年时光，并于1929年回到了哈尔滨，开始从事新闻工作。在宣传中，他极力反对布尔什维克和共产主义，同时呼吁复兴白卫运动。通过这些努力，以及他的贵族背景和保皇立场，他和谢苗诺夫结下了不错的关系。当谢苗诺夫离开哈尔滨，拥立复辟的沙皇时，乌赫托姆斯基也随着他一同回到了俄罗斯以协助他的工作。§!"
 GENERAL_GRIGORY_SEMYONOV_DESC: "§L格里戈里·米哈伊洛维奇·谢苗诺夫，声名狼藉的外贝加尔哥萨克军团阿塔曼，几乎一生都在与布尔什维克军队作战，而且他也认为这场斗争并不会很快结束。谢苗诺夫出生于外贝加尔，由于其部分布里亚特血统，一度被另眼相待。在第一次世界大战中立下汗马功劳后，谢苗诺夫被召回祖国，招募了布里亚特的义勇军组建了一支部队。然而，没过多久，他就开始对抗十月革命后的新生政权。谢苗诺夫不失时机地召集部队反抗布尔什维克政权，在远东地区与红军打了多年残酷的游击战。\n\n他并没能取得胜利，最终他与他的部队一同被赶出了外满洲地区。谢苗诺夫又把活动的重心转移到了哈尔滨。在哈尔滨，他与无数的白俄遗民取得了联系，如康斯坦丁·罗扎耶夫斯基的俄罗斯法西斯党和亲日白俄组成的“浅野支队”。当苏联终于在德国入侵的重压下崩溃，谢苗诺夫和他的白俄盟友看到了机会。他们把米哈伊尔·安德烈耶维奇骗到了哈尔滨，希望能利用这位沙皇作为政权合法性的来源。他们朝着外阿穆尔进军，踏上了夺回其法理领土的道路。\n\n从亨里希·亚戈达崩溃的帝国那里抢到地盘后，白俄各派由于意识形态的不同发生了分裂。谢苗诺夫和他那支由哥萨克人和白俄武装组成的部队，猛然发觉自己正被孤立在赤塔的旧根据地里。这位老阿塔曼仍然希望有朝一日能完成他的艰巨任务，把俄罗斯从灭亡的边缘拉回正轨，只是他现在年事已高……§!"
 CHT_Leonid_Mustafin: "列昂尼德·穆斯塔芬"
 GENERAL_LEONID_MUSTAFIN_DESC: "§L列奥尼德·尼古拉耶维奇是穆斯塔芬一族的成员，1914年生于赤塔城郊。他同家人一起于1922年流亡满洲国，家境贫寒使得他失去了接受正规教育的机会。取而代之的，是在长春做工的童年。列奥尼德1933年加入了俄罗斯全军联盟，先当了一阵子边境巡警的巡查员，随后当上了格斗教练，最终成为了满洲帝国俄罗斯移民局的一个职员。\n\n列奥尼德于1938年加入了满洲国军队，并很快成为了一个通讯小队的军士长，并于1943年从一门军事课程中毕业成为一名军官。同年，他参加了哥萨克军的训练，从排长步步升迁，经副官于1944年升为中尉并获得了在总部工作的资格。他在满洲国军队中的最后一次升迁是授衔少校，并且在服役期间多次受到上级褒奖。\n\n虽然普遍认为列奥尼德比他大哥更为睿智，可他对舍普诺夫的忠诚却略逊一筹。但是，他仍对其满怀敬意，作为他在哈尔滨保安团中的一员时也尽职尽责。也正因如此才，当舍普诺夫追随谢苗诺夫踏上了重夺故土复辟沙皇的道路时，列奥尼德才紧紧跟随。§!"
 CHT_Vissarion_Mustafin: "维萨里昂·穆斯塔芬"
 GENERAL_VISSARION_MUSTAFIN_DESC: "§L维萨里昂·尼古拉耶维奇·穆斯塔芬1910年生于伊尔库茨克城郊的一个大家庭，并于1922年随家人迁往满洲国。由于家庭相对贫困，他没有接受正常教育，而是在长春长大，青年时期开始工作。他先是在奉天的一家军工厂做工，随后转至一座加油站，而后当了边警警官，最终在满洲帝国俄罗斯移民局找到了工作。\n\n接受了基础教育之后，他参加了满洲国军队，获衔军士长，随后于军校毕业成为军官，最终升为少校，受满洲国政府多次嘉奖。\n\n作为舍普诺夫自30年代初开始培养的忠实门徒，他是保安团最早的成员之一，并缔造了自己作为舍普诺夫手下最恶名昭彰的执法者的形象，却也导致许多人认为他枯燥乏味崇尚暴力，尤其是和他弟弟相比较下更显如此。当舍普诺夫选择跟随谢苗诺夫返回俄罗斯时，维萨里昂亦步亦趋，并从此开始在赤塔服役。§!"
 GENERAL_NIKOLAY_KOSSOV_DESC: "§L1908年，尼古拉·鲍里索维奇·科索夫出生于基辅，未来的他战功赫赫。1918年，在俄国内战期间，他和家人搬到了满洲。他在哈尔滨长大，曾在旧奉系军阀的部队服役，甚至在张学良被日本人推翻之前就升任军官。\n\n满洲国成立后，他越发显赫：先是成为满洲国的地区军需负责人，之后担任驻扎满洲国的第四军俄罗斯反间谍部队的负责人，并协助一支骑兵师参与哈拉哈河战役（诺门罕战役）。成为第四军管区司令部的一名领导军官后，他晋升为中校。\n\n二战期间，他还成为哈尔滨俄罗斯移民的首席军事教官，并于1945年升任满洲国军队的上校。当谢苗诺夫决定前去收复俄罗斯时，科索夫是其众多跟随者之一。在哈尔滨期间，科索夫还掌握了英语、德语、汉语和日语等几门语言。\n\n他以维护日本利益而闻名，在满洲有许多可动用的关系，尽管这使得一些人不信任他。§!"
 GENERAL_DMITRY_VOLKOGONOV_DESC: "§L德米特里·安东诺维奇·沃尔科戈诺夫是白军的新晋将军。他来自赤塔市，长期以来不与白军队伍勾肩搭背——与舍普诺夫等强硬派相比，他是一位更“自由”的军官领袖。过去几年里，沃尔科戈诺夫一直在赤塔市培养一个由年轻军官组成的草根小团体，目标是实现帝国自由化。\n\n沃尔科戈诺夫为终结谢苗诺夫及其继任者肆意摆布流亡君主政体的局面鞠躬尽瘁。长期以来，他一直对舍普诺夫及其走狗怀有不流露于色的深恶痛绝。不管帝国的走向如何，沃尔科戈诺夫的前景值得着重笔墨。§!"
