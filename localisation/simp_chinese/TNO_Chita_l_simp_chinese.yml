 CHT_pro_military_decision_1_desc: "拥有一支庞大而活跃的军队给我们带来许多好处之一，就是他们能够胜任一些通常留给文职部门的任务。其中一项任务就是建造工厂以促进工业化，这对新政府至关重要。我们可以指派军队协助工厂的建设，确保东西伯利亚的工业化进程快速而高效。"
 CHT_pro_military_decision_2: "§O令军方参与基建建设§!"
 CHT_pro_military_decision_2_desc: "拥有一支庞大而活跃的军队给我们带来许多好处之一，就是他们能够胜任一些通常留给文职部门的任务。其中一项任务就是在我们的领土上建设基础设施，这十分重要，因为这会让整个[CHT.GetName]地区的军用和民用运输更加高效。"
 CHT_pro_military_decision_3: "§O令军方参与海军建设§!"
 CHT_pro_military_decision_3_desc: "拥有一支庞大而活跃的军队给我们带来许多好处之一，就是他们能够胜任一些通常留给文职部门的任务。其中一项任务就是在我们的东海岸建设现代而高效的综合性码头。这是确保进出口贸易的平稳发展，并着手建立第一支俄罗斯现代海军的高优先度事项之一。"
 CHT_pro_military_decision_4: "§O令军方参与资源开采§!"
 CHT_pro_military_decision_4_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而军队就是我们当下最优质的资源。通过安排我们的士兵改进现有的资源开采方式并建立新的开采站点，我们可以确保每天都能获取稳定的原料供应。"
 CHT_pro_military_decision_5: "§O令军方参与土地清理§!"
 CHT_pro_military_decision_5_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而军队就是我们当下最优质的资源。通过利用我们的人力来清理以前那些无论是因为自然原因，还是战火袭扰而导致无法使用的土地，我们可以确保能用于农业和工业化的土地数量稳步增加。"
 CHT_pro_military_decision_6: "§O令军方参与要塞建设§!"
 CHT_pro_military_decision_6_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而军队就是我们当下最优质的资源。通过将我们的部队部署在领土边缘并修建防御工事，我们将确保在西进时做好迎击的准备。"
