 CHT_uneasy_figurhead: "不安的傀儡"
 CHT_uneasy_figurhead_desc: "万岁，沙皇米哈伊尔二世，蒙上帝恩典，全俄罗斯的皇帝和专制君主！对傀儡沙皇的赞美声响彻赤塔首府。但现实却与表象完全相反，米哈伊尔起先遭到绑架，然后在争吵中和白军老军官集团的主持下被迫继承王位，他所奢求的无非是远离俄罗斯，再一次见到他的家。"
 CHT_sunset_of_white_chivalry: "没落的白骑士精神"
 CHT_sunset_of_white_chivalry_desc: "我们的军事领导层大都是由老迈的白军军官组成，比起认清现实重新奋斗，他们更愿意躺在功劳簿上细数往日的荣光。他们中的大多数人都不再适应当今世界了，但政府的高压让吸引更年轻有为的新人来接替他们变得困难重重。"
 CHT_white_army_leadership: "白军领导"
 CHT_white_army_leadership_desc: "领导层的冲突算是解决了，沙皇只需担心在我们最终收复故土后该如何执政的问题了。在此之前，领导权将由军队牢牢把持，由于不再受到沙皇的干预，他们便可全身心地投入到先前的复辟事业中去。"
 CHT_tsarist_leadership: "皇党领导"
 CHT_tsarist_leadership_desc: "谁领导我们的问题最终有了定论：军队里的那些将军们重新回到了自己身为仆人和顾问的岗位上，只需为全俄罗斯的皇帝和专制君主献上自己的忠诚。这些军队里的既得利益者将不得再对我们如何完成复辟大业指手画脚。每一个人，只效忠于沙皇本人。"
 CHT_manchurian_aid: "满洲工业援助"
 CHT_manchurian_aid_desc: "我国南方的日本和满洲赞助人，至今仍在不断资助我们物资钱粮，他们的慷慨让我们得以实现大业。他们已经表示，有意愿在未来进一步给予我们支持。如果我们能劝说他们继续援助，那可真是恩同再造了！但随着我们与日本友谊的加深，他们对于某种“特殊回报”的期望肯定会更高…"
 CHT_imperial_prospector_corps: "帝国勘探兵团"
 CHT_imperial_prospector_corps_desc: "西伯利亚是一位残忍的女士。密集而阴冷的森林绵延数英里，让人无路可走。更别说往北走就愈发恶劣的气候了。但是，西伯利亚也充满了未开发的矿藏。因此，勇敢的帝国勘探兵团需要冒着这些恶劣天气来寻找矿物，在远东开辟道路，并尝试驯服这头野兽。"
 CHT_imperial_development_company: "帝国开发公司"
 CHT_imperial_development_company_desc: "帝国开发公司是一家国营公司，负责清理出西伯利亚严酷荒野的土地，并为帝国的未来发展修建基础设施和公共工程。多亏了沙皇的慷慨“投资”。帝国开发公司在将这些烂地重新开发时的效率极高。"
 CHT_specialist_training_idea: "特战训练"
 CHT_specialist_training_idea_desc: "国家军队把重点放在特战训练上的方针正在起效，因为普通的训练无法使士兵们有效应对突发情况。尽管这种需要对每个士兵进行个性化培训的训练方式长远看来是不可持续的，因为我们不可能一直保持这样的训练强度。但就目前而言，我国士兵的素质将是全俄罗斯最顶尖的。"
 CHT_far_easts_finest: "远东的精锐"
 CHT_far_easts_finest_desc: "对军改的持续投入让我军脱胎换骨，即使称不上全俄罗斯最好的军队，也至少是西伯利亚最好的军队。其他国家则怀着羡慕和恐惧的目光看着我国士兵，担心自己会成为这些远东精锐的下一个对手。"
 CHT_atamans_legacy: "阿塔曼的遗产"
 CHT_atamans_legacy_desc: "谢苗诺夫阿塔曼有很多个身份。他是一位领导者，一位政治家，一位远视者。但，最重要的，一位将军，一位将毕生热血都奉献给了白卫运动的将军！尽管他本人已经故去，但他的军事遗产依然存留。士兵们，打起精神！阿塔曼正在天堂看着你们！"
 CHT_northern_war: "北方战争"
 CHT_northern_war_desc: "这场与奥莫隆疯狂教士的战争，与我国曾经面临过的任何战争都有所不同。起义的农民、狂热的神父和诅咒的威胁，大大削弱了战士们的信念。但他们都将在沙皇的名义下被重新召回战场，国家将建立对广阔西伯利亚内陆的控制，这样的起义将不再发生。乌拉！"
 CHT_civilian_bias_modifier: "侧重民事预算"
 CHT_civilian_bias_modifier_desc: "沙皇陛下的慷慨陈词赢得了辩论，于是乎皇帝做出了决断。我们的军事预算将遭受适度的削减，资金将转投向新的民用工业。\n\n这些新的资金将助力经济发展和增长，并使其更加独立于军工复合体。从理论上讲，这应该能提高人民的生活质量。"
 CHT_military_bias_modifier: "侧重军事预算"
 CHT_military_bias_modifier_desc: "沙皇的无稽之谈被否决了，我国政府已经作出决定。民用工业的预算将遭受削减，并重新转向我们的军事开支。\n\n虽然发展民用工业可以改善民生，但我们正在为祖国而战。我们不能因小失大，不分主次。"
 CHT_imperial_development_company_regional: "帝国开发公司"
 CHT_imperial_development_company_regional_desc: "帝国开发公司作为一个致力于改善远东工业基础的企业，接受大规模的国家财政补贴以维持运转，立志将基础设施和工业厂房铺遍国内所有欠发达地区。"
 CHT_imperial_governing_committee_civilian: "帝国管理委员会"
 CHT_imperial_governing_committee_civilian_desc: "俄罗斯幅员辽阔，随着我们领土面积的愈发广大，我们对领土的控制正在变得越来越脆弱。帝国管理委员会是协助我们新兴帝国管理各地行政系统的基本工具。它的工作人员大多是文职人员，显然是一支属于俄罗斯人民自己的力量。"
 CHT_imperial_governing_committee_military: "帝国管理委员会"
 CHT_imperial_governing_committee_military_desc: "帝国管理委员会作为一个负责管理广袤国土和各大自治区的政府机构，目前主导其行为的原则仍是军事利益。因此，它所采取的各类行动大都是在其管辖范围内扩大军事基础设施建设，几乎没有例外。"
 CHT_land_grants_civilian: "帝国辖区"
 CHT_land_grants_civilian_desc: "帝国管理委员会终于决定了该如何处理那些无主的土地，它们将由当地政府内的合适人选来管理。出于对公众负责任的原则，这些政客将从文职政府中被专门抽调出来进行这项工作。"
 CHT_land_grants_military: "帝国辖区"
 CHT_land_grants_military_desc: "国家决定将大量土地划拨给军队专用，这样就可以集中完成征兵和后勤任务。"
 CHT_japanese_efficiency: "日式高效"
 CHT_japanese_efficiency_desc: "国家的工业基础得到了日本专家的研究和大规模优化。利用他们传授的经验，国家工业实现了以前只有做梦才能达到的效率和生产水平。"
 CHT_zaibatsu_dominated_economy: "财阀主导的经济"
 CHT_zaibatsu_dominated_economy_desc: "我们当初允许日本财阀介入我们的经济，目的就是为了加速现代化和发展生产力，而现在他们已经在我们整个经济体制内占据了最高点。虽然也会带来一些好处，但这意味着国家必须非常小心，以免做出任何可能损害与日本关系的事情。"
 CHT_imperial_corporations_idea: "帝国国立公司"
 CHT_imperial_corporations_idea_desc: "国家为效仿日本财阀，拨款成立了帝国国立公司。它们拥有特殊的地位，使之可以在发展和建设上取得优势。希望有一天，它们的国际地位和经济实力能够与日本财团比肩。"
 CHT_imperial_corporations_idea2: "帝国国立公司"
 CHT_imperial_corporations_idea2_desc: "国家为效仿日本财阀，拨款成立了帝国国立公司。它们拥有特殊的地位，使之可以在发展和建设上取得优势。希望有一天，它们的国际地位和经济实力能够与日本财团比肩。"
 CHT_new_white_army: "新白军"
 CHT_new_white_army_desc: "经过多年的付出与改革，我国终于成功振兴了白卫运动。凭借革新的年轻军官的领导、纪律好且专业强的士兵的参与，军队已经做好准备，面对在漫长的西部战役中出现的任何状况。"
 CHT_new_white_army_2: "新白军"
 CHT_new_white_army_2_desc: "经过多年的付出与改革，我国终于成功振兴了白卫运动。凭借革新的年轻军官的领导、纪律好且专业强的士兵的参与，军队已经做好准备，面对在漫长的西部战役中出现的任何状况。"
