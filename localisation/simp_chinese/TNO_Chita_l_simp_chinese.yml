 CHT_the_vestigal_empire: "帝国飘零"
 CHT_the_vestigal_empire_desc: "谢苗诺夫阿塔曼，这位俄国内战的英雄、远东白军的先锋永远地离开了人世。\n\n在为俄罗斯孜孜不倦地服务长达近五十年之久后，这位老哥萨克终于陷入了永恒的长眠。在此之际，我们必须尽我们所能，确保他为之奋斗一生的事业不会因他的离开而动摇。为了应对解放全俄罗斯的使命所带来的巨大挑战，我们运动的性质必须作出关键的改变。白军将不再是一支由老流亡者组成、只顾骑在马背上投入战斗，仿佛昔日辉煌从未黯淡的好战部队。\n\n随着我国的领土不断扩大，队伍中的新面孔也在不断增加。很显然，我们必须开始放眼未来，向真正民族国家的过渡即将开始。法律学者们已经开始着手制定帝国的新宪法，其中将着重强调沙皇及其忠诚将军的神圣权威，同时拒绝继续采用使俄罗斯遭此劫难的暴民统治。正是从这些不起眼的种子中，一个合法的政府行政机构将生根发芽；若一切顺利，一个值得我们为神圣俄罗斯的解放而奋斗的政府也将随之诞生。"
 CHT_an_inconvenient_figurehead: "惹麻烦的傀儡"
 CHT_an_inconvenient_figurehead_desc: "格里戈里·谢苗诺夫很清楚，要想聚拢民心，就需要一个彰显民族自豪感的大人物来代表白军。对此，谢苗诺夫提出复辟沙皇专制。虽然弗拉基米尔三世足够正统，但他已然与德国侵略者狼狈为奸。这在阿塔曼眼中是绝不可饶恕的背叛。因此，我们向所有有迹可循的罗曼诺夫皇室成员发出邀请，以为罗曼诺夫王朝举行盛宴为由，邀请他们前往哈尔滨赴宴。\n\n只有一个人给予我们答复——米哈伊尔·安德烈耶维奇。\n\n他确实不是最理想的人选，既不是第一人选，也不是第二人选，即使要选十个沙皇候选人，他也绝对排不上号，可惜，现在我们没得选。这个沙皇已经被他的人民以怀疑的眼光看待，白军的军官们也普遍不青睐他。尤其是鲍里斯·舍普诺夫，他是最早抗议阿塔曼所做决策的人之一，但是，为了尊重老战友的夙愿，他决定根据现状借题发挥。老百姓不需要知道他们的沙皇是什么来头，任谁也不能否认这就是他们合法合理的沙皇陛下。"
 CHT_an_inconvenient_figurehead_tt: "我们得证明§W米哈伊尔§!不是一个徒有其表的傀儡。这将在§W$RUS_Mission_Smuta_CHT_MakeMikhailCool$§!过测试中§G得以实现§!。\n"
 CHT_the_most_interesting_man_in_the_world: "世界上最有趣的人"
 CHT_the_most_interesting_man_in_the_world_desc: "说白了，米哈伊尔·安德烈耶维奇就是个穷极无聊的人。他刚来的时候周遭的一切都使他感到紧张，简直魂不守舍。他连最基本的能用来保命的俄语都不会，只能从声嘶力竭的咆哮中得出一知半解。但凡他能有点个人魅力，这一切都还不算事。天不遂人愿，米哈伊尔是个彻头彻尾的社恐。也许我们应该让沙皇陛下暂时远离公众视野，让他适应适应新环境，顺便给他的暂时消失编个合理的故事。\n\n万岁！神圣俄国的沙皇！我们的沙皇是沐浴过二战战火的战士，以舰队航空兵身份服役的他曾是个赢得无数战功的空中英雄，谦虚的米哈伊尔原本选择了退休，以一名杰出的航空工程师的身份过上平静的生活。可当阿塔曼向全世界呼唤沙皇时，只有我们英勇的米哈伊尔·安德烈耶维奇义无反顾地回应了召唤。在那个哈尔滨的雪夜，他那震耳欲聋的立志解放全俄人民的承诺震撼了我们的军队。现在，他站在了拯救俄罗斯的最前线！\n\n虽然，这完全是无稽之谈，但我们忠诚的子民可不这么看……"
 CHT_the_most_interesting_man_in_the_world_tt: "§W宣传§!是博得人心之§G上计§!，尤其是§W直白§!的宣传。一旦§W$RUS_Decision_Smuta_CHT_MishaKrutoyChel$§!国策完成，我们将能§G通过决议§!§W进行宣传§!。\n"
 CHT_pamphlets_posters_and_programs: "小册子，海报与计划书"
 CHT_pamphlets_posters_and_programs_desc: "即使客居遥远的哈尔滨数十载，祖国仍生动地出现在流亡的白军士兵的梦境中，这个梦离现实是如此之近，却又如此之远。然而，返程的时刻终于来临时，虽然流亡者时刻不敢忘自己的根本，但俄罗斯人却早已忘记自己的儿子们。一代代人在布尔什维克的鹰犬的监视下生长，他们的心灵被列宁主义的谎言荼毒，过去的传统也被慢慢地侵蚀了。\n\n即使现在，刚刚解放的远东人民不服膺于复辟君主制的前景，数十年如一日的灌输给他们戴上了赤色镜片。要想使俄罗斯再生，就必须征得人民同意。宣传会有成效，但行动更能打动人心。在赤塔文职政府的协助下，我们将计划逐步淘汰军队工人，转而从人民群众中征聘劳动力，以陛下之恩，惠天下之民，为人民提供更多的就业机会。假以时日，俄罗斯人民将重新发现一个帝国能带来的好处。"
 CHT_a_perfectly_legitimate_claimant: "完美的合法宣称者"
 CHT_a_perfectly_legitimate_claimant_desc: "在宣传员夜以继日打造他的新形象时，沙皇陛下睛中的恐慌消退了，取而代之的是安静地服从。也许他永远都不会真正理解自己角色的重要性，但只要能管控住叙事，这也就无关紧要了。在国家的努力下，人民对他们的新统治者往好了说是差强人意，往坏了说是漠不关心。现在是时候跳出目光所及，尝试与国外的白军运动建立联系了。\n\n人民大多选择淡化白军迄今为止的努力，由于其婚姻，他们认为米哈伊尔的统治就是一场闹剧。尽管他们的抱怨在过去几年间还站得住，但形势不断在变化。我们外贝加尔军势头不减强劲，取得的成就不容小觑，也许这些胜利可以用来吸引其他白军组织更加认真地对待我们，并显示我们赤塔政府是复辟君主制最后、同时也是最好的希冀。尽管米哈伊尔不合于继承法，但他身上流淌着罗曼诺夫家族的血液，王冠不仅仅是靠纸张上的规定来授予的。"
 CHT_emphasize_shepunovs_role: "强调舍普诺夫的角色"
 CHT_emphasize_shepunovs_role_desc: "很明显，作为谢苗诺夫遗产的继承人，鲍里斯·舍普诺夫才是赤塔真正的主人。\n\n白军指挥官的权力至高无上应当被写进法律，这是简单而又合乎逻辑的思路。这一法案将会为舍普诺夫的权力奠定法律基础，为他清除任何可能阻止他操控国家度过这一艰难时期的障碍。\n\n沙皇米哈伊尔二世当然会继续作为赤塔和外贝加尔公国明面上的最高领袖，但在实际做决定之时，舍普诺夫才是那个发号施令的人。"
 CHT_emphasize_shepunovs_role_tt: "除此以外§Y鲍里斯·舍普诺夫§!将入职§W最高司令部§!，并担任§W陆军部长§!一职。"
 CHT_a_call_to_the_exiles: "召唤流亡者"
 CHT_a_call_to_the_exiles_desc: "一道简单的数学题一直阻碍着我们统一俄罗斯的努力：远东地区根本没有足够多的人力来满足我们的需求。如果不设法缓解这一问题，我们恢复国家秩序的努力将不可避免地陷入困境。\n\n解决办法很简单：放眼远东。\n\n我们将向全世界所有流亡的俄罗斯人发出号召！号召大家加入白军，为统一俄罗斯而奋斗！光复故土！\n\n如果幸运的话，我们很快就会有足够的人力来实现我们的军事目标。"
 CHT_to_rule_them_all: "统治一切"
 CHT_to_rule_them_all_desc: "不久之后，我们将扩展到赤塔市以外的地区，这就要求我们重新评估我们的行政管理能力。如果我们真想要扩大政府在法律缺失的地区恢复秩序的范围，提高治理能力，我们就得着手推进管理制度的正规化和有序化。\n\n当然，没有人建议现在就停止军事统治。不，军事统治目前仍将继续，但我们将努力把更多的治理权下放给驻扎在新收复领土上的当地文职总督。从长远来看，这一新的治理框架应该会更加稳定和高效。"
 CHT_the_tentacles_of_bureaucracy: "官僚的束缚"
 CHT_the_tentacles_of_bureaucracy_desc: "官僚机构必须扩大，以满足不断扩大的官僚机构的需求。\n\n虽然这听起来像是一个笑话，但这却是困扰我们政府的一个真实而严重的问题。迄今为止，人们已经提出了一个解决方案：组建新的“帝国公司”。这些“帝国公司”将协助新征服领土的发展和重建。不幸的是，内战极具破坏性，我们征服的任何地区都需要大量投资，才能使其恢复到可接受的标准。"
 CHT_exporting_the_chita_model: "输出赤塔模式"
 CHT_exporting_the_chita_model_desc: "赤塔寒冷的街道井然有序，即使在西伯利亚的这个角落，人们依然安居乐业，经济依然稳中向好。毫无疑问，赤塔是沙皇国复兴的模范城市，而这一切部分归功于其市长阿纳托利·索布恰克的努力。不可否认，他的方法和模式对我们大有裨益，其他地方也可以借鉴。\n\n随着远东的光复，我们控制了一些新的人口中心，现在是我们借鉴和应用这一制度的时候了。我们有很多东西要学，为帝国的复兴铺路，为什么不从这里开始呢？"
 CHT_exporting_the_chita_model_tt: "A self-repeating §Wmission§! by the name of §W$RUS_Mission_Smuta_CHT_ChitaModelSobchakIsACoolGuy$§! will §Gbe activated§! and, under the guidance of §WAnatoly Sobchak§!, give §Wone§! out of §W5§! possible random §Gbonuses§! to our states for the duration of the Smuta.\n"
 CHT_enemies_in_our_midst: "内部的敌人"
 CHT_enemies_in_our_midst_desc: "With decades of Bolshevik occupation, not every Russian citizen has remained true. The territory we step upon isn't the same as it was those decades ago- and the marks of communism, our foulest enemy, has been left upon the population. Their sympathy, after so many years of traitorous brainwashing, has been ingrained in the cause of the usurpers. They rest in our midst, and while our army is facing the reconquest- we must act.\n\nA proper, civilian police force is necessary to ensure the loyalties of our citizens, and maintain stability in the reclaimed territories. They'll fill the role that military law regretfully cannot- and, with this, ensure that the process of reintegration moves far more smoothly by time our position is secured. Through order, stability- and through stability, the mandate of the Tsar will be secured."
 CHT_enemies_in_our_midst_tt: "The more §Wstates§! we have §Runcored§! the more £command_power §WCommand Power§! will come our way. As of now the §Gbonus§! shapes up to look like this:\n  - Command Power: [?cp_bonus|+=1]\n"
 CHT_lessons_from_the_bolsheviks: "布尔什维克的教训？"
 CHT_lessons_from_the_bolsheviks_desc: "If not for our defeat 40 years ago, we wouldn't be here. Thanks to our loss, we find ourselves in this position- and yet, the failures of the past cannot be forgotten. The Bolsheviks, no matter how much we despise them, seized military victory... and now, we find ourselves facing a question.\n\nDo we utilize lessons from our greatest enemy?\n\nIt's a souring thought to many on the high command- but, it's one we need to address. Taking lessons from the communists may seem delusional at the moment, but we have no other option if we wish to reassert the Empire within Siberia."
 CHT_lessons_from_the_bolsheviks_tt: "Those §RBolsheviks§! knew something about §Wgovernance§!... New §Wdecisions§! will §Gbecome available§! to take in £smuta §fSmuta§! with §Wlessons§! we'll receive from studying local §RNKVD§! archives.\n"
 CHT_the_atamans_dream: "阿塔曼的梦想"
 CHT_the_atamans_dream_desc: "Our Ataman, looking across the Manchurian border- always watched over the depths of Siberia. Stewing in his thoughts, amongst the tinges of nostalgia and defeat... there was always a dream. Even with the pains of exile in Harbin, dwelling amongst the fascistic traitors we now stand against, that dream was one he never allowed to be deferred; the dream that, one day, the White Army would surge from the ashes, and march once more across the Amur.\n\nNow, as we rest at the cusp of victory- that dream seems just within our reach. Yet, of course... we must make the adjustments, to see it secured. The White Army, as of now, is relatively makeshift in its structure, pieced together in the fight for reclamation. The Ataman, if he were here, would've understood this slight- yet, worked to restructure it. In part, we shall do the same. Once again, the White Army's banner shall wave over Siberia... the Ataman's dream, after all these years, realized."
 CHT_the_atamans_dream_tt: "The §Gmore§! §Wstates§! we have under our control the §Gmore§! shall we §Gprosper§! in £political_power_texticon §WPolitical Power§! and £army_experience §WArmy Experience§!. In other words:\n  - Political Power: [?pp_amount|+=]\n  - Army Experience: [?xp_amount|+=0]\n"
 CHT_the_tsars_new_groove: "沙皇的新乐章"
 CHT_the_tsars_new_groove_desc: "胜利的惊雷响彻远东荒原！经过长达一年多的与布尔什维克和法西斯的艰苦斗争，英勇的白军终于实现了谢苗诺夫重新征服阿穆尔河彼岸的伟大梦想。白军势力在半个多世纪以来第一次处于统一国家的有利地位。虽然远东不是最理想的基本盘，但比之哈尔滨的阴郁绝望，这确实是个质的飞跃了。然而，就在流亡者为他们的胜利而欢欣鼓舞之时，赌局仍在不断加码。大动乱一结束，世界就将好奇的目光投向了俄罗斯，更大的挑战缓缓浮现于天际线之上。\n\n也许战争暂时得到平息了，但一场新的大战就要打响了——一场没有硝烟的战争。由于在统一战争中获得的广大地区尚未完全巩固，进攻性军事活动将暂时停止。城镇要修复，人民要家园，反贼要铲除。甚至最高权力层也开始出现冲突迹象，平民统治阶级对自己的命运越来越失望，他们的统治权和影响力被白军不断倾轧。\n\n不过，就目前而言，欢乐时光就要开始了。万岁，俄罗斯，一个不可分割的整体！上帝与我们同在！"
 CHT_the_tsars_new_groove_tt: "§W烟火§!、§G欢愉§!与§R坟墓§!。\n"
 CHT_figure_out_a_plan: "想个计划"
 CHT_figure_out_a_plan_desc: "布哈林？谐律？小马？我们得一块想个计划。"
 CHT_out_with_the_rebranded_soviets: "改头换面的苏联佬滚粗"
 CHT_out_with_the_rebranded_soviets_desc: "什么谐律不谐律小马不小马，只要还在追随叛徒布哈林，他们就得滚。"
 CHT_a_tsar_for_the_ponies: "小马们的沙皇"
 CHT_a_tsar_for_the_ponies_desc: "毕竟每个俄罗斯人都想要一个沙皇，小马也不例外。"
 CHT_the_tsars_new_groove_v2: "沙皇的新乐章"
 CHT_the_tsars_new_groove_v2_desc: "我们战胜了法西斯、共党和北方的疯狂传教士，我们的政权已经覆盖了整个前俄罗斯远东地区。我们的扩张之路还将继续，但现在，是时候庆祝了！在米哈伊尔的默许下，白军军官宣布了持续一周的欢庆活动，并设立了一个纪念日，以庆祝我们在白卫运动的旗帜下完成了一统俄罗斯的第一步。庞大的阅兵活动和神圣的俄罗斯旗帜已经备好，精心策划的仪式也即将开始。沙皇本人虽然也会出席，但在一些关于这些仪式的会议上，他明显心不在焉，甚少关心。也许是时候和他一起坐下来谈谈我们的未来了。"
 CHT_the_start_of_something_special: "特殊的开始"
 CHT_the_start_of_something_special_desc: "共产党、法西斯和疯狂的教徒已经被解决了，我们初步控制了远东地区。然而，除非我们再采取一些更果断的行动，否则我们能否保持这种控制还是个未知数。\n\n这会是一个特殊的开始，我们已经努力了很长时间，但离休息还早得很，有很多事情要需要我们去做。我们需要建立对偏远领土的行政机构，消除内部的抵抗情绪，并解决我国政府和军队各派之间日益紧张的关系。"
 CHT_our_hard_earned_land: "血汗挣得的土地"
 CHT_our_hard_earned_land_desc: "远东广阔的荒漠、冻原和沼泽，令人大开眼界，却难以治理。老实说，以我们现在可以调配的预算来看，管理这些地方难上加难。然而，这不该是我们止步的理由，如果布尔什维克能改造它们，我们也能。\n\n哈尔滨来的一些比较有经济头脑的成员提出了一个全面的计划。我们将权力下放，让该地区的每个省份都有相对的自治权，但当地的民兵组织只服从中央政府。这可以让我的领地管理细化，确保我们能够有效治理和提取资源，并击败少数意识形态还没有转变过来的强硬派。"
 CHT_the_imperial_governing_committee: "帝国管理委员会"
 CHT_the_imperial_governing_committee_desc: "那些提议将我国领土分割为自治省的人也提出了所谓的“帝国管理委员会”计划，这些省份的最终监督权都由它负责，进而为我们政府分担一些决策压力。帝管委由我们直接管理，但这会给我们现在已经在连轴转的各位大臣带来更大的工作压力。\n\n这个帝管委就像他们说的那样：“听话”。然而，至于该如何确切地推进该委员会计划，一直存在一些争论。在想要把它变成自己玩物的军方强硬派和希望帝管委不再有军方干涉的实业家之间，爆发了相当大的分歧。"
 CHT_extend_land_grants: "管理辖区"
 CHT_extend_land_grants_desc: "现在，这些省份已经划分好，帝国管理委员会也成立了，当前问题是谁将实际管理这些省份及其各个次级区域。舍普诺夫想当然地认为，所有的管理者都将是他多年来认识的忠诚军官。\n\n然而，伊万·米哈伊洛夫提出了另一种出乎意料的选择：设立所谓的“皇家专员”，他们是一些被举荐来担任该职务的平民。\n\n不管我们最后决定的细节将如何敲定，我们都需要确定和规划好这些新专员的责任和限制，然后正式地将我们的辖区分配给选中的人。"
 CHT_finalize_the_new_system: "敲定新制度"
 CHT_finalize_the_new_system_desc: "虽然还远算不完美，但将新专员派驻到他们的新领土，并建立一个自治政府，比以前我们简单的军事占领更方便高效，赤塔政府对他们控制下远东的未来亦持乐观态度。\n\n然而，稳定和管理我们新领土的努力尚未完成。在先前的讨论中我们已经发现了不少亟待解决的问题，包括税收模式，军队驻地好坏，以及几十个其他大大小小的事情，现在都需要处理。舍普诺夫已经召集了一个委员会，在这个委员会中，所有这些小问题都可以得到处理，我们的新制度也可以最终稳定下来。\n\n上帝与我们同在！"
 CHT_oppositional_remnants: "反对派残党"
 CHT_oppositional_remnants_desc: "虽然帝国军队在战场上击败了我们的敌人，但在我们取得胜利后，我们最忧心的一些叛乱分子仍没有放下武器，这确实令人不爽。\n\n共产党人在伊尔库茨克的工厂和汽车里制造爆炸，农民们在遥远的北方向他们能看到的任何沙皇士兵开枪，布拉戈维申斯克及其周围的法西斯残余在对我们的行政人员处以私刑，把他们吊死在公园和他们的房子外面。\n\n不能再这样了。巡逻必须加强，“持不同政见者”要么直接枪杀要么送去劳改营，不再审判，不再宽恕，就像他们对我们做的那样。"
 CHT_the_cultists_the_fascists_the_reds: "邪教徒、法西斯、赤匪"
 CHT_the_cultists_the_fascists_the_reds_desc: "我国仍面临着三股势力的威胁：共匪，邪教徒，法西斯。\n\n他们个个都是刺头，但也不过是秋后的蚂蚱罢了。话虽如此，我们不能袖手旁观，放任这帮恐怖分子和持不同政见者继续胡作非为，或是让我们的支持者殒命。\n\n我们将在街头与他们战斗，把那些游击队拽出来，让恐怖分子吓破胆。我们不能让他们觉得我们软弱。必须以眼还眼，以牙还牙。"
 CHT_imperial_department_of_order_and_security: "帝国秩序与安全部"
 CHT_imperial_department_of_order_and_security_desc: "仅让我们的军队来维持秩序是行不通的，这样做会将他们套牢，使得我们在时机成熟时却没有足够的部队向西进军！事实上，当我们在战场上击败敌人后，许多高级将领同我们忠诚的平民为层出不穷的叛乱感到沮丧。\n\n然而，我们似乎已经有了解决办法。一群年轻军官提议建立一个“内部清洗”组织，由最高领导层直接指挥，本质上，他们就是秘密警察。\n\n这个组织将称为帝国秩序与安全部，主要负责处理这些叛乱及其后续。其成员将从那些最不容易受共产主义和法西斯意识形态腐蚀的警察中招募，最高司令部期望帝国秩序与安全部能够有效地打击这些叛乱。"
 CHT_were_here_to_stay: "长治久安"
 CHT_were_here_to_stay_desc: "最近我们政府向外扩张的趋势短暂停止了，人们正在审视我们过去几个月所取得的进展。从一个最初只能通过军事手段才能维持领土控制的军阀，到一个运作良好的新生国家，和平之路正在延伸，我们的行政部门已经为此做了报告。\n\n我们一路磕磕绊绊，但现在，随着内部叛乱火焰的熄灭，我们的政府似乎已经安定了下来。我们可以说是成功站住了脚。"
 CHT_tighten_control: "收紧控制"
 CHT_tighten_control_desc: "鲍里斯·舍普诺夫，自从谢苗诺夫阿塔曼去世以来，一直是赤塔的实际掌权者，现在他决定是时候加强对政府，特别是沙皇的控制了。\n\n从一开始，沙皇米哈伊尔就一直是一个傀儡。但舍普诺夫清楚，如果不加以限制，他就是少数几个能够在内部掀起反抗的人物之一。\n\n为了解决这个问题，舍普诺夫提出了一个新的，更严格的沙皇作息时间表。有了这个，米哈伊尔唯一能看到的人，只会是舍普诺夫想要他看到的人。"
 CHT_the_hidden_tsar: "被隐藏的沙皇"
 CHT_the_hidden_tsar_desc: "最近，沙皇米哈伊尔已被称为“隐藏沙皇”，因为他几乎不在公开场合露面了。这个绰号最开始是我们军官团的小年轻讽刺时取的，但却被舍普诺夫和他的派系更加嘲讽地采用，正是他们一直在想方设法让这位“隐藏沙皇”继续隐藏。\n\n会议的日期永远都无法确定，公开的演讲都将被取消，沙皇的随从将继续由舍普诺夫的人填满。\n\n当然，这一切都是为了沙皇和国家的真正所需。"
 CHT_confirm_shepunov: "正式任命舍普诺夫"
 CHT_confirm_shepunov_desc: "目前来说，鲍里斯·舍普诺夫在法理上只是临时首相，这意味着在不久的将来，他有很大的可能性需要把这个职位及其对沙皇事务的密切控制权转交给一位文官。然而，由于当下唯一合乎逻辑的候选人只有那个讨厌的伊万·米哈伊洛夫，舍普诺夫自然不愿意轻易放弃权力。\n\n为了稳固他的势力，舍普诺夫设法让政府给予了他长期任命，保证了他能以军方的身份在国家内政中行使特权。谣传舍普诺夫已经开始了一系列的秘密清洗，以确保自身地位的安全。"
 CHT_the_military_political_system: "军政体制"
 CHT_the_military_political_system_desc: "随着舍普诺夫首相之位的稳固，他将政府的工作重心转向了一个雄心勃勃的计划，这个计划被称为“军政体制”。这一制度旨在消除民政管理和军方统治集团之间的隔阂，舍普诺夫毫无疑问将位于这套系统的顶点。\n\n一些赤塔的法学家抱怨说，这是公然转变为军政府了。但他们根本不明白，制度只是一种手段，其目的是为了确保首相最信任的部下能够待在最适合他们的位置。不管怎样，这是军队应得的回报，因为他们才是白卫运动的主力。"
 CHT_faith_in_mikhail: "米哈伊尔的信念"
 CHT_faith_in_mikhail_desc: "我们的沙皇长期以来一直沮丧和失落，他之所以履行他的职责，只不过是因为他没有其他的选择，以及军方在暗中的威胁。他的演讲吞吞吐吐，这在他和军方之间引发了很大的不满。\n\n然而，令人惊讶的是，米哈伊尔现在对他的使命表达了一定程度的兴趣。他开始以一种全新的活力学习俄语，并投身于他所能参与的任何事务当中。看来我们的祈祷得到了回应！\n\n虽然有些人担心这会导致让米哈伊尔愈发独立，但直到那一天到来前，军方依然掌控全局。"
 CHT_public_visits_private_audiences: "公开看望，私下会见"
 CHT_public_visits_private_audiences_desc: "随着沙皇对政治重燃兴趣，他谦卑且正式的要求鲍里斯·舍普诺夫安排他在自己的住处接待客人，并在帝国的各个地方举行公开的拜访活动，让人民、精英和公众加深对他的了解。\n\n经过长久的考虑，加上来自伊万·米哈伊洛夫的旁敲侧击，舍普诺夫最终不情愿地同意了沙皇提出的这一请求。而沙皇的第一位听众就是米哈伊洛夫本人，舍普诺夫对此更反感了，好在米哈伊尔打算访问视察赤塔帝国卫队的安排似乎让他舒心了一点。\n\n随着公开看望以及私下接见，沙皇会让平民百姓以及那些有权有势的官员更加清楚他想成为一名英明君主的愿望。"
 CHT_volkogonovs_clique: "沃尔科戈诺夫派"
 CHT_volkogonovs_clique_desc: "米哈伊尔和米哈伊洛夫都注意到了沃尔科戈诺夫，他是帝国军队中一个颇有影响力的人物，也是舍普诺夫的老对手。他回应了米哈伊尔想要他与皇党联络的信号，他可能会愿意帮助米哈伊尔反抗舍普诺夫和军方对政府的控制。\n\n虽然赢得沃尔科戈诺夫的信任可能不容易，但我们与临时首相及他铁腕统治的斗争即将到来，沃尔科戈诺夫的援助至关重要，我们必须确保舍普诺夫及其亲信无法让沙皇永久沉默。\n\n“记住，我的陛下，所有的战斗都建立在欺骗之上。无论是在战场上，还是在宫廷和议会之间…”"
 CHT_pull_back_the_curtain: "拉开帷幕"
 CHT_pull_back_the_curtain_desc: "米哈伊洛夫前来与沙皇会面，提出了一个看上去十分荒谬的建议：在公共场所“拉开舍普诺夫木偶戏的帷幕”，揭露舍普诺夫对民众和军官的实际操控。在赤塔的一次公开活动中，如果沙皇做出这种突然的操作，舍普诺夫将根本没有反应的时间。\n\n这一招十分凶险：即使成功了也是如此。这将使两人彻底划清界限，首相也就会明白沙皇的计划。然而，如果米哈伊洛夫赌赢了，舍普诺夫的阴谋也将大白于天下。\n\n米哈伊尔明白，如果没有民众的支持，这个计划只会惹火烧身。但是，他依然觉得值得为此一搏。\n\n§R警告：若缺乏足够的民众支持，该密谋的结果将对米哈伊尔极其不利…§!"
 CHT_a_curt_realization: "断然觉悟"
 CHT_a_curt_realization_desc: "现在，米哈伊尔二世和鲍里斯·舍普诺夫都意识到对方已经开始朝自己下手了。这种对抗性的觉悟转变成了一场竞争：双方都开始备战，召集一切可用的帮手，并确信自己可以赢下这场游戏。\n\n内斗的阴云笼罩了曾经祥和的赤塔，沙皇和首相都开始动员自己的军队，似乎1917年十月、科尔尼洛夫事件的那一幕又戏剧性的重演了。\n\n双方都全神贯注，枕戈待旦，这场冲突将决定远东白卫运动的未来。"
 CHT_making_a_play: "角逐开始"
 CHT_making_a_play_desc: "“当时机成熟时，你会支持我们吗？”\n\n“当然，陛下。粉身碎骨，在所不辞。”\n\n“记住，伊万，你欠我的。”\n\n“当然，舍普诺夫首相。当你需要时我会在的。”\n\n皇党和军方已经开始为不可避免的对抗暗中较劲。双方都不知道冲突会在何时何地爆发，但双方唯一确定的是，当事情发生时，他们肯定做好了万全准备。"
 CHT_shoring_up_support: "强化支持"
 CHT_shoring_up_support_desc: "即将到来的对抗似乎已不可避免，双方都在争先恐后地确保他们的基本盘：盟友的忠诚，并拼命地争取任何愿意帮助他们的人。随着最终时刻的临近，皇党和军方都在采取行动，强化他们的支持。这是他们最后的机会，以确保他们在对抗来临时做好准备。\n\n“你……和我们的援军联系上了吗？”\n\n“是的，陛下。他说这代价不菲，但他会搞定的……”\n\n“舍普诺夫首相，我们的盟友叶洪托夫说他可以搞定这份差事……”\n\n“干得漂亮，谢谢你。”"
 CHT_the_final_preparations: "最终准备"
 CHT_the_final_preparations_desc: "“首相…我们跟维兰联系上了，他说当您需要时他会为您而战…”\n\n“陛下，屠格涅夫指挥官向您宣誓效忠。时机一到，他就会和我们站在一起。”\n\n终局临近了。首相已经做好准备向帝国皇宫进军。同时，沙皇正屏住呼吸，静静地等待他支持者是否会如约前来护驾。不仅仅是帝国的未来，整个俄罗斯的未来都岌岌可危。"
 CHT_a_quiet_dinner: "无声的晚宴"
 CHT_a_quiet_dinner_desc: "赤塔陷入一片死寂，政治阴谋已经在那里泛滥。谣言唤醒了沙皇的职责和反抗军方意志的斗争精神。人群在窃窃私语，有些人担心，有些人好奇，有些人甚至感到兴奋。\n\n然而，对于沙皇和他长期以来的支持者伊万·米哈伊洛夫来说，他们的神经就没有松懈过。两人在赤塔的皇宫内共进晚餐，心不在焉地讨论着未来会怎样；而鲍里斯·舍普诺夫则召集起当地驻军，在沃尔科戈诺夫的指挥下，准备前往宫殿逮捕“阴谋分子”。\n\n沙皇餐厅里可怕的寂静与赤塔驻军沉默的行军，两者齐头并进，共同走向这场期待已久的君主与军方对峙的高潮。今夜，白卫运动的命运在此一举。"
 CHT_expand_the_idc: "扩张帝国开发公司"
 CHT_expand_the_idc_desc: "帝国开发公司自成立以来，一直在为我们把赤塔以外的荒地改造成近现代工业化地区提供巨大帮助。然而，我们现在的边界已经扩大到整个俄罗斯远东地区，而帝国开发公司尚不能有效地将其业务扩展开来。\n\n也许国家进一步资助帝国开发公司扩张合情合理。在沙皇本人慷慨的财政投资帮助下，帝国开发公司将爆发出远超以前的效能。在公司的帮助下，我们将能够最大限度地发挥远东隐藏的工业潜力。"
 CHT_clearing_a_path: "清出道路"
 CHT_clearing_a_path_desc: "当白军第一次到达赤塔时，它就像俄罗斯文明边陲的一个小小灯塔，目光所及之处，尽是大片无法居住的荒地。随着帝国开发公司的成立以及后续的开垦活动，我们得以把荒原变得更有价值。\n\n结果不言自明，我们很自然地期待着新征服的领地能有同样待遇。因此，我们将延续赤塔曾经的大规模垦荒工程，让我们后续建设计划获得更多的可利用空间。不管怎样，我们终会驯服西伯利亚的荒原。"
 CHT_transforming_the_wastes: "改造荒原"
 CHT_transforming_the_wastes_desc: "无穷无尽的森林正在被缓慢而有序的清理，并转化成了一些对帝国来说更有实际用途的东西。大量的土地已经被清理干净以用于建设和开发，现在剩下的就是把他们切实利用起来！\n\n这些空地将很快成为远东蓬勃发展的新工业家园。一旦基础设施到位，我们就可以安排各种企业进驻。工厂、矿井和武器制造商将遍布这片土地。虽然我们尚不能指望与更西边的老工业中心竞争，但我们为再征服所做的努力亦会让我们的前路更加光明。"
 CHT_riches_of_the_far_east: "远东之富"
 CHT_riches_of_the_far_east_desc: "远东地区长期以来一直是俄罗斯最贫穷、人口最稀少的地区。在没有现成经济可利用的情况下，我们不得不发挥创造性，充分利用现有资源。从表面上看，这个长期被忽视的地区仍有许多可以挖掘的东西。西伯利亚永久的冻土下隐藏了大量的自然财富，其中的绝大多数几百年来一直无人去开采。\n\n随着我们对该地区的控制得到巩固，发掘这些地下宝藏必须成为绝对优先事项。我们将根据目标调整我们现有的基础设施布局，在这些长期被忽视的地区开展大范围的采矿计划。隐藏在地下的财富将被我们获得，并进一步巩固我们对俄罗斯远东地区的掌握。"
 CHT_exploit_the_prisoners: "利用囚徒"
 CHT_exploit_the_prisoners_desc: "由于该地区人口稀少，我们想找到大量的劳动力并不容易。而如果我们没有充足的劳动力支持，我们开发远东自然资源并最终实现工业化这一进程的效益将远远低于预期。\n\n我们的总司令鲍里斯·舍普诺夫提出了一个颇具争议的解决办法。他认为，我们在统一该地区的战争期间抓获的大量俘虏正在监狱里无所事事，让他们去劳作可以更好的榨干他们价值。虽然一些大臣指出，这种做法是不道德的，但我们要记住，如果有机会，这些法西斯和布尔什维克也会这样对待我们！"
 CHT_birth_of_an_industry: "工业诞生"
 CHT_birth_of_an_industry_desc: "我们已经尽我们所能地驯服了远东的严酷荒野。我们已经为雄心勃勃的新建设项目清理了大量的荒芜冻土，我们新建立的矿井正在全力运作，以确保自然财富供应用之不竭。\n\n接下来需要做的就是好好利用我们刚刚开发出来的这片新土地。这并不容易，但如果我们想与西方的竞争对手对抗，远东的工业化必须被实现。通过辛勤和汗水，我们将孕育出一个全新的西伯利亚工业巨擘。"
 CHT_japanese_investments: "日本投资"
 CHT_japanese_investments_desc: "随着俄罗斯法西斯党的垮台，我国政府已经继承了他们与日本人的联系和商业利益。虽然日本以前的支持只以战争物资和秘密援助的形式提供，但随着我们彻底统一该地区，我们正式的外交大门已经向日本敞开。\n\n我们认为没有理由不鼓励这种做法。日本财阀可以提供很多东西，他们的投资将对我们的经济大有裨益。让我们联系他们，让他们知道我们俄罗斯将是一个热情而可靠的伙伴。"
 CHT_cutting_edge_equipment: "先进设备"
 CHT_cutting_edge_equipment_desc: "工厂可能是任何现代经济最重要的组成部分，但如果没有适当的工具和设备，它们的运转速度将永远都达不到最佳状态。由于我们特殊的情况，自己制造新工具有点力不从心。但幸运的是，随着时间的推移，我们与日本人及财阀的关系愈发牢固，我们可以利用这一点。\n\n日本的工业体系是世界上最现代化的工业体系之一，不用说，他们的尖端工业设备在这当中发挥很大的作用。我们应该做个交易，像日本这样的经济强国肯定有很多可以谈的东西，就是不知他们是否愿意给俄罗斯朋友分享一点呢？"
 CHT_efficiency_is_key: "效率最关键"
 CHT_efficiency_is_key_desc: "我们的工厂运作得还不够快。尽管我们作出了各种努力，但它们仍然遇到了令人沮丧的瓶颈，阻碍了它们的效率和生产力。经过仔细调研，发现其中很大一部分在于工厂本身的管理模式，他们仍然按照几十年前的规则和方法运作！这可不行，而且很可能还是只有那个日出之国可以帮助我们找到解决办法。\n\n日本经济以其野蛮的效率而闻名，我们将尽我们所能尝试复制它们的生产方法。我们将邀请日本专家精简我们的生产线，并确保我们的工人尽可能高效地完成他们的工作。只有这样，我们才有希望和竞争对手的工业产能相竞争！"
 CHT_the_modern_zemstva: "现代地方自治会"
 CHT_the_modern_zemstva_desc: "长期以来，远东一直是一片幅员辽阔，缺乏管理的地区，即使我们的国土总面积并不大，但管理这么一大片的领土也着实是一项挑战。如果我们仍旧沿用曾经在与红军和法西斯斗争时的旧管理制度，这种不思进取势必会让我们的经济遭遇严重的倒退。\n\n财政大臣伊万·米哈伊洛夫提出了一个解决方案，这个方案参考了帝俄源远流长的历史。我们将在国内的数千个村镇内模仿古时的郡县议会建立地方自治会，听取当地人的声音和意见。米哈伊洛夫认为，这些现代的地方自治会可以为政府分担不少压力，还能更好的组织俄罗斯的农民和工人。"
 CHT_imperial_corporations: "帝国国立公司"
 CHT_imperial_corporations_desc: "日本经济之所以如此强大，部分原因就是因为日本的财阀。这些金融巨鳄控制着大部分经济，也在背后驱动着共荣圈整体的经济发展方向。为了建立一个运作正常，强大无比的经济体系，也许我们可以从财阀那里寻找一点灵感，并促成创立一个属于我们自己的商业巨头。\n\n在皇室赞助下，我们将成立一系列帝国国立公司。这些公司将扮演与日本财阀类似的角色，并有望在经济中发挥强大的力量。为了更好地确保这些国立公司的发展机会，只要它们的利益与帝国的根本利益不冲突，它们就可以享有大量特权，并给予它们充分的自由度让它们自行运作。如果一切按计划进行，帝国国立公司将是我们的不二法器。"
 CHT_new_industrial_centers: "新工业中心"
 CHT_new_industrial_centers_desc: "为了更有效地管理新工厂的建设，财政部提出了一个计划，通过建立一系列工业区来对我们的工业进行集约化管理。这一体系在过去运行得很好，其最著名的成果就是将西西伯利亚地区转变成了俄罗斯的工业支柱。\n\n虽然远东地区的自然条件不太好，但这并不意味着我们不能建立专门的工业中心培养当地正在蓬勃发展的工业。当我们设立这些区域时，我们将充分利用我们的中心城市和刚刚收复的土地。只要稍加运用，那些曾经被忽视的荒原就能成为生产力爆棚的宝地，并与俄罗斯其他工业地区比肩。"
 CHT_redirect_the_workforce: "劳动力再配置"
 CHT_redirect_the_workforce_desc: "人们总是为“人权”之类的话题闹得沸沸扬扬，不过我们的囚犯再利用计划算是大功告成。可惜他们干的大部分工作都完成了，我们又有了一大群无所事事的囚犯，坐在牢房里消磨时光。也许我们能为他们找到别的活干。\n\n我们的国家需要更多的工厂，而我们的平民劳力完全不够用。是时候再想想办法让这些囚犯从原来的工作岗位调拨到现在的生产建设计划上了。这些罪犯和叛徒将继续通过为帝国服务来偿还他们欠下的血债。"
 CHT_the_east_awakens: "东方崛起！"
 CHT_the_east_awakens_desc: "尽管花了很长时间，但数据不会骗人。我们的经济多年来首次表现出活跃的迹象，并几乎做到了自给自足。远东曾被认为是一个不友好的寒冰炼狱，但我们的工厂现在正在努力运转，工人们正不知疲倦地工作，以确保帝国的繁荣。由于我们为现代化所做的种种努力，我们的产能已经上升到前所未有的水平。\n\n尽管困难重重，但俄罗斯远东地区终于摆脱了冰冷的长眠，携带着崭新的财富与繁荣重新苏醒，超出人们的想象。白卫运动从未如此强大！"
 CHT_lessons_of_war: "战争的经验"
 CHT_lessons_of_war_desc: "白军战胜了远东的许多敌人，从恶毒的法西斯分子到死对头布尔什维克。尽管我们取得了当之无愧的胜利，但我们的军队若要成为合格的现代化军队，显然还有很长的路要走。\n\n目前，我们可以从我们最需要的战略和战术开始研究。为统一该地区而进行的战争让我们对自身优劣有了很多认识，在继续寻求国家统一之前，我们有必要仔细研究我们所学到的东西。"
 CHT_examine_the_troops: "检阅部队"
 CHT_examine_the_troops_desc: "当你发现自己身处一片荒芜、冰冻的废土之上，还被敌对势力逼至绝境，你就不能对参军之人的身份挑三拣四。绝望之下，白军被迫做出妥协，如果情况能好一些，这本来是可以避免的。\n\n这种操作的结果便是我们部队中许多士兵良莠不齐。随着地区恢复和平，我们将需要严格审视我们的部队，把麦与糠分开。"
 CHT_tighten_the_standards: "收紧标准"
 CHT_tighten_the_standards_desc: "我们的征兵标准起初不算严格，以至于我们的行伍内塞满了许多不够格的士兵。在远东统一之前，妄想拥有一支强大的军队是不切实际的，所以我们愿意接受任何能拿起枪的人。但时代变了，我们的白军不能再继续容忍那些差劲的人。\n\n总司令鲍里斯·舍普诺夫要求收紧帝国的征兵标准，以确保只有那些能力出众、纪律严明的战士才能加入我们。我们的新白军对将士的素质提出了更高的要求，随便一个出现在征兵办公室门口的流浪汉可配不上那身军装！"
 CHT_improve_the_methods: "改进方法"
 CHT_improve_the_methods_desc: "正如过去一年所见证的那样，战争是一件残酷的事，只有最顽强的人才能面对它带来的恐怖。面对即将到来的战争，这些年轻人需要更严格的训练，以让他们的身体和头脑变得更加强健。可悲的是，我们目前大多数的训练方案只是为了让大部分的新兵尽快适应军队，然后投入战斗。\n\n因此，我们必须对训练方式作出重大改变，这个问题还必须优先解决。新的练兵模式将不再集中于增加新兵部队的数量，而是将重点放在纪律建设和精训上。白军的新兵将在练兵场中学习到重要的知识，而不是等他们到战场上自己领悟。这不仅将创造一个纪律性更强的士兵队伍，还将有助于让我们的军队进一步专业化。"
 CHT_reignite_the_movement: "重振运动"
 CHT_reignite_the_movement_desc: "随着我们打败了布尔什维克和法西斯分子，统一俄罗斯的远东地区后，白卫运动实力变得前所未有的强大。只可惜发起这场复国战争的白军军官们年事已高，我们不能指望他们永远战斗下去。尽管总参谋部还在踌躇不前，但要解决这个问题，那就只有一个办法：白军需要吸纳新血液。\n\n尽管有一些老白军担心自由主义，甚至社会主义的同情心理渗透到高层，所以一直对允许新军官入伍持怀疑态度。但事实上我们无法避免这一问题。我们必须得招募新军官，否则白卫运动就会随着老将军们的去世而逐渐消亡。\n\n现在我们得在下一代俄罗斯人中点燃君主主义和反布尔什维主义的火焰，因为他们才是我们明天的军事参谋。"
 CHT_imperial_war_academies: "帝国战争学院"
 CHT_imperial_war_academies_desc: "白军需要新军官。从迅速老化的总参谋部到我们过时的战略，这一迫切的需求普遍存在于部队的各方各面。新血液不仅可以为旧白军带来有价值的接班人，而且有可能为我们提供更适合现代战场，更加大胆创新的军事理论。不过遗憾的是，我们目前缺乏训练新军官的设施。\n\n总参谋部为此提议建立帝国战争学院。远东地区有一些苏联时代和更早以前的战争学院，这些学院已经几十年没有使用过了，它们可以很方便地完成我们的目标。我们应对这些战争学院进行改造，使得它们能够更好地培养我们下一代的白军军官。"
 CHT_the_next_generation: "下一代"
 CHT_the_next_generation_desc: "勇敢的俄罗斯子孙啊，我们曾经骄傲的俄罗斯帝国正在遭受折磨和亵渎。军阀和伪政权撕扯着苏联的尸骸，试图在这神圣的土地上建立自己的残酷统治。兄弟们，不要害怕，希望已经出现！罗曼诺夫王朝的合法继承人已经回归统治他最忠诚的军队，他们齐心协力，已经让俄罗斯远东地区恢复了和平与秩序。\n\n然而，沙皇陛下的斗争还没有结束，他需要你的帮助！白军需要注入新鲜血液，以恢复俄罗斯的荣誉。只有在最勇敢战士的帮助下，我们才能继续走向胜利。\n\n今天就加入白军，在俄罗斯的光辉历史上青史留名！上帝与我们同在！"
 CHT_a_new_white_army: "新白军"
 CHT_a_new_white_army_desc: "今天的白军跟很久以前横渡阿穆尔河进入俄罗斯远东地区的白军相比已经大不相同了。昔日那支由衣衫褴褛的老哥萨克和土匪所组成的残兵败将，早已转变成一支纪律严明、身经百战的军队，而他们自豪地以沙皇之名服役。\n\n由于我们在招募新一批年轻军官方面所做的努力，我们的军队在老白军军官不在后的很长一段时间内也会接受很好的指挥。白军已经达到了前所未有的专业水平，现在就剩下执行一项广泛的现代化计划，以确保帝国自豪的军队准备好应对西边的任何威胁。"
 CHT_beginnings_of_a_fleet: "舰队之始"
 CHT_beginnings_of_a_fleet_desc: "帝国现在看来是很强大，但如果没有舰队的支持，我们可能会对来自海上的突然袭击难加防备。尽管我们没有能力建立一支与俄罗斯军事实力相称的可怕海军，但我们目前仍可满足于投资痛击敌人的海军。\n\n马加丹港尤其特别，一支以前由俄罗斯法西斯党运营的小型船队目前正停泊在锈迹斑斑的港口。这些舰艇完全为己所用，并改装成俄罗斯帝国海军的第一艘新式舰艇。"
 CHT_protecting_our_trade: "保护贸易"
 CHT_protecting_our_trade_desc: "我们与日本的商业关系对我们的事业至关重要，现在马加丹港已成为对外交流的重要窗口。不幸的是，我们的潜在竞争对手也记得这一事实。目前，我们没有任何措施以保护贸易路线免受海盗或其他更难想象的危险。\n\n虽然我们新舰队的规模按世界其他地方的标准来说是相当的小，但用于护送商船队却刚刚好。尽管俄罗斯帝国海军目前规模太小，无法与潜在敌人的舰队正面交锋，但它完全有能力确保我们掌握制海权，并确保资金继续经由马加丹流入国库之中。"
 CHT_weapons_of_the_modern_age: "现代武器"
 CHT_weapons_of_the_modern_age_desc: "目前，白军大多还装备着老式的栓动步枪以及各类来自战败对手或日本手工打造的杂牌货。然而，世界其他地区的军用装备早就变了花样。突击步枪已成为轻武器之王，而单兵制导火箭更是反坦克武器的一次革命。\n\n白军需要接受这些创新，这至关重要。在外国专家和一些市侩的武器中间商的帮助下，我们将为部队配备最新的现代武器。我们不能再满足于过去的老古董了！"
 CHT_the_cavalry_of_the_future: "未来骑兵"
 CHT_the_cavalry_of_the_future_desc: "利用灵活的骑兵发起攻势是白军的一个骄傲传统，最早可追溯到俄罗斯内战时代。即使在谢苗诺夫阿塔曼的不幸逝世后，外贝加尔哥萨克军团仍然在很大程度上影响着我军的战术理论，高机动骑兵部队仍然是白军的保留项目。但是，世界已经不再是骑马作战的年代了。尽管我们都奋勇作战，但我们所知的骑兵还是过时了，好在这并不意味着这个想法没有价值。\n\n机动部队已经进化，现在坦克和装甲运兵车等载具已经替代了昔日那些骑士的角色。为了将我们的战斗传统与现代科技进步相融合，明智的做法是采用久经考验的，机械化步兵与装甲重火力协同穿插的战术。白骑兵的遗产将以一种全新的、更强大的形式继续存在。"
 CHT_take_to_the_skies: "展望蓝天"
 CHT_take_to_the_skies_desc: "我们光荣的白军仍没有配得上他们的空军支援，这是绝对的耻辱！在我们统一远东的战役中，我们缴获了许多曾经属于敌人的飞机，现在他们正在库房里吃灰，等待着他们再次翱翔的那一天。\n\n虽然我们仍然缺乏大规模自主生产飞机的工业能力，但重新利用这些战争的战利品会是打造一支新俄罗斯帝国空军的完美开端。沙皇陛下将有一支强大的航队，在他的指挥下，我们将以帝国的名义统治天空。"
 CHT_examine_foreign_designs: "检视外国设计"
 CHT_examine_foreign_designs_desc: "终有一天，我们将能够生产我们自己的飞机，当那一天到来时，我们需要最尖端的设计，以确保他们是天空中的霸主。目前，我们只能生产苏联时代的老式螺旋桨飞机。而且我们缺乏自己的飞机设计师，自主设计显得太愚蠢，尤其是现在世界上已经有了这么多优秀的飞机设计。\n\n是时候再联系我们东京的朋友了。日本拥有强大的现代化飞机，也许他们会允许我们看看他们的设计，以便我们有可能对其做些调整，以适应我们未来的目标？"
 CHT_our_military_reforged: "重塑我军"
 CHT_our_military_reforged_desc: "白军对于现代化的努力已有了明显的进步。有了新的战术和武器，我们的部队已经可以很轻易对沙皇陛下的敌人造成严重损失。我们不再是哥萨克突袭者组成的乌合之众，也几乎不再依赖于我们在赤塔的据点。白军终于是一支需要被认真对待的部队了！\n\n除此之外，俄罗斯帝国海军和帝国空军都已经建立。随着时间的推移，他们将填好帝国武装力量的最后几块拼图。最后，我们的部队将继续向西行进。一切阻挡我们前进的人都要遭殃了，大的再征服运动要来了！"
 CHT_onwards_and_outwards: "内外兼顾"
 CHT_onwards_and_outwards_desc: "既然我们已经战胜了远东的对手，我们终于可以将目光转向世界其他地区了。在不久的将来，至少在国际社会方面，我们还有许多问题需要处理。\n\n现在，我们面前有两条道路用于确保跟外国势力的良性互动。首先，我们将继续与日本人联系，他们对我们的贸易非常有利，就像过去几年一样。第二，作为哈尔滨白卫运动的遗产，我们需要国际上认可我们为俄罗斯帝国的唯一真正继承者，并告知世界各地的俄国流亡者。\n\n我们应该发挥我们的优势，邀请日本人和俄国流亡者：日本人将率先正式承认我们，流亡者将进一步提高我们在国际社会视野中的执政合法性，而且当他们回归帝国时，我们还会得到一些其他的好处。"
 CHT_the_new_favorite: "新宠"
 CHT_the_new_favorite_desc: "苏联在50年代崩溃后不久，当我们与旧日的法西斯同盟分裂时，日本人很快就把康斯坦丁·罗扎耶夫斯基打造成了他们的“金童”。可以说，日本人给他和他的黑衫军提供了各类日本军事装备、训练，以及罗扎耶夫斯基想象得到的任何东西，当然，作为交换，日本会将其影响力植入到他本想统一的这片土地的各个角落。\n\n现在，我们已经击败了俄罗斯法西斯党，并重新证明自己就是正统的哈尔滨白俄之裔，日本人再次接近我们，希望维持他们与曾经“元首”的往来。虽然我们以前确实接受了日本的帮助，但既然现在日本人主动来找我们，我们在谈判中就可以采取一种全新的，更主动的姿态。无论如何，我们已经成为日本在远东的新宠。"
 CHT_asian_diplomatic_exchanges: "泛亚外务交流"
 CHT_asian_diplomatic_exchanges_desc: "与东京的日本代表进行了痛苦的交流之后，他们同意“说服”共荣圈其他成员与我们建交，他们的使馆将设在赤塔，而我们亦会在他们的首都设立使馆。\n\n然而，这并非全部。在我们为自己争取到的这些外务交流中，还包括派遣俄罗斯的科学团队访问中国、日本和印度尼西亚等地，与共荣圈共同研究自战胜美国以来就蓬勃发展的工业技术。我们的学者和知识分子在获取足够的信息后就会回国，并在我们的土地上着手应用这些技术和方法。"
 CHT_remembering_the_zaibatsus: "铭记财阀"
 CHT_remembering_the_zaibatsus_desc: "尽管我们不愿这样做，但日本人坚持认为，若想成为他们合作伙伴，我们必须给予他们的财阀一些让利条件，这些资本家长期以来一直贪婪地注视着我们资源丰富的土地。不幸的是，我们也不敢贸然拒绝这个要求。\n\n然而，这并不意味着我们任由日本主宰我们新生的经济。不，我们已经着手计划如何建立一套新的经济体系来对抗他们的控制了。与此同时，是时候公开承认财阀给我们带来的好处，并为他们在远东的登场做准备了。"
 CHT_emigres_abroad: "海外遗民"
 CHT_emigres_abroad_desc: "远东的征服让我们终于再次真正而清晰地出现在了世界地图上。这一行为的意外收获之一就是振兴了正在衰落的白卫运动，激励了内战幸存者或其子女。这些白俄遗民流亡于世界各地，在欧洲、哈尔滨和美洲大量聚集。\n\n我们的外交形势已经稳定下来，该向这些流亡者发出号召了。我们会要求那些有志之士提供捐款，并承诺安置所有来到远东的流亡者，让他们为政府对俄罗斯的再征服运动服务。让我们期待第一批最具献身精神最热忱的遗民归来吧。"
 CHT_back_to_manchuria: "回到满洲"
 CHT_back_to_manchuria_desc: "当我们英勇的士兵从哈尔滨出发时，我们的队伍混杂着法西斯主义者、动员兵和保皇派理论家。不幸的是，哈尔滨仍有不少流亡白俄对我们的再征服运动不合作不配合，于是他们就留在了哈尔滨。\n\n这些年来，流亡白俄中最杰出的人，与满洲国的革新官僚关系密切。他们与满洲国庞大而稳健的工业部门也取得过联系。现在我们已经巩固了在远东的统治，可以向这些不合作的流亡者证明我们的实力了，只有最叛逆的人才会不愿加入我们。我们可以吸纳这些流亡者，并让他们将多年来学习到的专业知识传授于我们。"
 CHT_across_the_ocean: "跨过大洋"
 CHT_across_the_ocean_desc: "大批俄国流亡者没有选择逃往哈尔滨，而是去了欧洲或美洲。虽然纳粹在他们征服的土地上施加了无比恐怖的统治，但欧洲和美洲的流亡者依然会不遗余力地响应我们。\n\n我们通过许诺特权职位和进入政府任职吸引了不少人归来，估计还会吸引更多的人，我们确信他们完全是被恢复帝国的愿景所吸引。这些新流亡者，特别是来自英美的流亡者，带来了他们的学术知识和受过高等教育的子女。来自教育水平优异地区的男男女女将有助于提高我们对下一代的教育能力，并有利于为我们的俄罗斯创建一套切实可行的基础教育。"
 CHT_looking_for_recognition: "寻求认可"
 CHT_looking_for_recognition_desc: "现在，我们已经满足了日本的需求，并开始吸引那些有助于我们国家发展的流亡者，我们终于可以考虑寻求国际社会的正式承认了。但我们现在只控制俄罗斯四分之一的领土，且治下人口只占俄罗斯总人口的一小部分——这无疑将是一场艰苦的战斗，不过既然日本支持我们统治俄罗斯的合法性，最难的一部分其实已经解决了。\n\n我们将发表正式声明：我们拥有整个俄罗斯的主权并将重建帝国时期的沙皇制度。对于华盛顿方面，我们保证将遵循宪政的原则，以及我们最终将与日本保持距离，希望这能平息他们的恐惧。最终，我们的目标是让美国人和日本人都把我们视为俄罗斯的合法继承人。"
 CHT_off_to_tokyo: "去东京"
 CHT_off_to_tokyo_desc: "虽然现在看来，要求日本承认我们是俄罗斯唯一合法政权似乎不用费太大力气，但他们自己的政府也变来变去，翻脸比翻书还快。这似乎在明确提醒我们，他们现在支持我们，但过去也支持着俄罗斯法西斯党。\n\n因此，赤塔政府准备派遣一个官方代表团前往东京，要求日本正式承认在赤塔的白军运动是俄罗斯的合法继承人。但他们乘坐飞机从赤塔市起飞离开时，赤塔政府内部许多人认为一个新时代来临了，一个成功和繁荣的新时代。"
 CHT_a_hope_beyond_japan: "日本之外的希望"
 CHT_a_hope_beyond_japan_desc: "在国际承认方面，日本人是我们的“安全带”，但他们绝不是唯一一个我们想寻求的力量。在东京和共荣圈之外，太平洋地区的美国人及经济上强势的自由国家组织一直是高层中一些思想更加开放的人想要接触的目标。\n\n考虑到我们目前与日本人的密切合作，以及我们对马加丹那位美国宠儿的打击，追求与他们的合作大概率会无功而返。不过我们好歹要试试看，至少要表态，让华盛顿及其盟友明白，我们未来的外交关系中他们也是优先选项。"
 CHT_the_tsars_speech: "沙皇的演讲"
 CHT_the_tsars_speech_desc: "舍普诺夫倒台后，沙皇米哈伊尔的权威得到了巩固，他决定再接再厉，宣布俄罗斯的历史将进入一个新纪元：一个自由、繁荣且独立自主的新时代，所有俄罗斯人，无论贫富贵贱，教育水平高低，都有机会和平安定地生活。\n\n当然，沙皇实际上还得弄明白这些话用俄语该怎么说。米哈伊尔出生在法国，他这辈子几乎去过世界上所有地方，偏偏漏了俄罗斯。当他被冠以沙皇之名绑架到赤塔时，他还被迫以音标的方式阅读演讲稿，他往往不知道自己在说什么。即使现在，他的俄语水平也很烂。\n\n但这显然并不能阻止这位重拾信心的君主，他已经与米哈伊洛夫协商，给他安排一名全职的俄语老师，这样他才能最终掌握这门属于他人民的语言。"
 CHT_enforce_the_new_imperial_system: "强化新帝国体制"
 CHT_enforce_the_new_imperial_system_desc: "尽管我们尽了最大的努力，我们所安排的文职行政人员在我们名义上控制的广大领土内推行秩序时，依然举步维艰。此外，沃尔科戈诺夫报告说，军队中的一些人员仍在为舍普诺夫的倒台而感到不满。这些严重的指控让沙皇新内阁中的许多人感到震惊，并迅速迫使他们采取行动。\n\n沙皇和他的亲信已经认定，他们如此努力，甚至不惜以沙皇生命为赌注而创造的新体制是无价之宝。因此，一切试图分裂和煽动叛乱的企图都必须被扼杀在摇篮里。然而，沃尔科戈诺夫和米哈伊洛夫已经针对最极端的情况做出了预警：新政府必须在自己的崇拜者面前走一条非常微妙的钢丝，以确保他们不会被自己为统治而采取的各种手段妖魔化。"
 CHT_a_new_white_movement: "新白卫运动"
 CHT_a_new_white_movement_desc: "白卫运动成立于十月革命之后，那是在五十多年前，也就是1917年。当时布尔什维克在莫斯科和彼得格勒夺取了政权，并引发了一场持续多年的内战。虽然早期的白卫运动的杰出领导人曾经是英勇的士兵、军官和政治家，但许多人都已死于年岁的流逝，即便还在世的也早已风光不再。\n\n随着1962年阿塔曼的去世，最后一位伟大的老兵也已凋零，而在他的身后只留下了一堆臭鱼烂虾。\n\n但现在，我们发现自己仅能控制的是白卫运动最后的残部。不过随着我们打败舍普诺夫并统一了远东地区。我们可以创立新的白卫运动——用现代术语来定义的话，就是摒弃早已过时的理念，引进新一代的理论家，只要他们不偏离沙皇及保皇派的设想太远就行。"
 CHT_depoliticize_the_army: "军队去政治化"
 CHT_depoliticize_the_army_desc: "白卫运动头几年举步维艰的主要问题之一，就是军队及其领导者在政治中占据了主导地位。像鲍里斯·舍普诺夫这样的人和任何其他可能接过他权力的接班人都是白卫运动中的糟粕，他们应该被淘汰和抛弃——如果军队里还有这种人存在的话。\n\n然而，更重要的是，我们不仅要排除现有的麻烦制造者，还要确保军队只会永远听从沙皇的意志，别无二心。学院培养的军官将专为沙皇服务而不是其他人，军队将把他们对沙皇的支持与对俄罗斯或上帝的奉献画上等号。"
 CHT_end_their_legacy: "终结他们的遗产"
 CHT_end_their_legacy_desc: "先有白卫运动，然后再有的鲍里斯·舍普诺夫。舍普诺夫和他的亲信都是些不相信内战结束的老东西，虽然他们是白卫运动的一部分，但肯定不能代表整个运动。\n\n真正代表白卫运动的是那些幕后工作者，坚定的宪政主义者和皇党。正是这些人的努力，我们才得以在几年前胜过舍普诺夫和他背信弃义的阴谋。因此，我们应该尽快结束鲍里斯·舍普诺夫和他那帮老古董的遗产。他的名声将被搞臭，他的品格将与赤匪和法西斯相提并论。作为对我们白卫运动的威胁，所有与他或他的旧政府有关的人都将受到调查，如果有必要，等待他们的将是退休或黯然消失。"
 CHT_make_our_claims_official: "正当我们的宣称"
 CHT_make_our_claims_official_desc: "我国政府及其前任长期以来一直主张我们是俄罗斯帝国的合法统治者，并否认二月和十月革命政府的合法性。然而，尽管我们多年来一直坚持这样做，国际社会绝大多数人却对我们的要求充耳不闻。\n\n因此，现在是时候向我们的人民和全世界正式声明，我们没有在开玩笑：我们是俄罗斯帝国的正统继承人，俄罗斯帝国是最后一个统治全俄罗斯人民的合法且有组织的政府。当然，在声明的具体措辞方面仍有许多工作要做，我们要确保它不仅能够清楚表达我们的主张，还能使国际社会感到满意。"
 CHT_redefine_our_history: "重塑我们的历史"
 CHT_redefine_our_history_desc: "天赐良机，鉴于我们最近在国内取得的胜利，我们得以重新塑造我们的身份认同。在整个俄罗斯内战以及在哈尔滨流亡的岁月中，许多百姓开始相信，白卫运动与一些非常，非常可怕的倾向是同义词：恶毒的反犹主义，所谓的“白色恐怖”，等等。这是我们当时与那个早就不存在的卑鄙俄罗斯法西斯党合作时留下的污点。\n\n我们不仅要向世界，而且要向我们治下的人民表明，这些形容词过去不能，现在也不能代表白卫运动。相反，我们运动中只有少数特定的人，比如背信弃义的舍普诺夫，需要对整个运动的声名狼藉负责。我们的白卫运动并没有这些害群之马的位置，我们目的始终是在沙皇的统治之下，让俄罗斯重获自由。"
 CHT_placate_the_workers_worries: "安抚工人"
 CHT_placate_the_workers_worries_desc: "苏联的遗产之一，就是那个庞大但过于雄心勃勃的中西伯利亚计划，它在乌拉尔以东，整个西伯利亚的中西部实行了大规模工业化，我们现在已经控制了其中一部分领土。在这些地区，工业化程度比我们过去控制的其他地方高得多，工人们习惯于旧政府的宽松管理，正在越来越担心白军不会尊重他们如此珍视的权利。\n\n虽然我们不打算像苏联那样给予他们同样慷慨的让步，但政府已经同意，一项小而保守的工人权利法案将有助于缓解中西伯利亚工人的担忧，并确保他们更愿意与我们合作。"
 CHT_a_new_generation_of_industry: "工业新时代"
 CHT_a_new_generation_of_industry_desc: "尽管我们正在奋力将自己与共荣圈那长期且具有破坏性的经济抓手切割开来，但很少有人会说我们以前与日本在哈尔滨地区的往来是毫无意义的。在我们与东京的合作中，少数真正意义上的收获之一就是满洲的改革派官僚：一批促进了满洲国工业化和现代化的日本人和满洲人。\n\n通过在哈尔滨及其培训机构耗费大量时间，新一代的流亡白俄经济学家，也是最先最早进入相关领域的专家，受这些改革官僚的启发，对如何引导我们的未来经济发展有了一些自己的想法。我们应该认可这些新经济学家，并给予他们必要的支持，以确保他们将最大程度改良我们的经济。"
 CHT_expand_the_imperial_corporations: "扩展帝国国立公司"
 CHT_expand_the_imperial_corporations_desc: "这些年轻的改革派经济学家提出的第一个也是最核心的建议之一，就是系统性地清除日本财阀在我国的影响力，并让我们多年前在与法西斯斗争时成立的帝国国立公司扩大规模，最终取代他们。\n\n他们恰如其分地建议，根据我们谋求国际认可的目标，我们应该减少对财阀这种对经济影响力巨大的外部力量的依赖，并把重点放在帝国国立公司的发展上。有些人认为，这个计划只能慢慢来，并寄希望于未来形势的发展，而另一些人则对这些帝国公司的未来持悲观态度。"
 CHT_introducing_new_officers: "引入新军官"
 CHT_introducing_new_officers_desc: "我们向西快速扩张既是福，也是祸。一方面，我们在努力实现俄罗斯的统一，另一方面，大量的后勤和人力问题似乎从未得到解决。最突出的问题之一，就是我们的行伍中缺乏优秀的军官。\n\n至于如何应对这种领导者严重缺乏的问题，我们想到了几个办法。第一个方法就是开始着手培养新一代的军官，用我们的方式和纪律进行训练和约束，将他们塑造成我们需要的模样。第二种方法，也许更实用，就是简单地将我们远东和中西伯利亚手下败将的军官重新感化和征召，让他们协助领导部队和训练新的军官。当然，这很可能会让不少“思想上不那么纯洁”的军官混进部队，但这个方法实施起来肯定会比第一个方法容易得多。"
 CHT_volkogonovs_plan: "沃尔科戈诺夫的计划"
 CHT_volkogonovs_plan_desc: "白军新任总司令和政府的临时总理，沃尔科戈诺夫来到了沙皇和他的顾问面前，提出了与他同名的“沃尔科戈诺夫计划”。这份计划概述了帝国军队内部的一系列问题以及相应的解决方案。\n\n首先，我们将出台一项大规模的征兵计划，以确保我们有足够的士兵来向西进军。其次，在军队与国内进行一次全面彻底的宣传，这将有助于重新塑造白军的形象，消除许多人对白卫运动的惧恨。"
 CHT_a_quick_chat: "简短的面谈…"
 CHT_a_quick_chat_desc: "到目前为止，日本人对我们来说好坏参半。他们为我们提供了机械、武器和后勤支持，更不用说为我们的新经济体制奠定基础了。\n\n然而，所有这些都是有代价的。经济上的让步，终会导致在某一天，这些对东京欠下的“债务”将在外交、经济或政治等领域进行偿还。\n\n现实地说，我们完全没有兴趣负担起共荣圈的债务。因此，我们应该在一次简短但诚实的谈话中，向我们这位老牌赞助者提出肯定会让他们不高兴的期望。"
 CHT_and_a_long_call: "…漫长的通信"
 CHT_and_a_long_call_desc: "随着日本方面问题的解决，我们终于可以看到未来太平洋地区外交的真正方向：美利坚合众国。作为自由国家组织的领导人和法西斯纳粹和日本人最强烈的反对者之一，他们不断地向全球各国伸出援助之手，帮助它们进行反对独裁主义的斗争。\n\n虽然我们的白卫运动本身就有点威权主义的黑历史，但既然我们已经解决掉了那些玷污我们政府声誉的坏分子，我们就可以开始努力弥合与美国人之间的分歧。这并不容易，但它将是值得的。"
 CHT_one_final_push: "最后一步"
 CHT_one_final_push_desc: "最后一步，我们只差最后一步了。最后一次努力，最后一次出征。我们一路走来，已经征服了千山万水。从贫瘠的赤塔，到与舍普诺夫及其亲信的斗争，我们正站在荣誉的大门前，准备最终实现我们为之奋斗了这么久的一切。一次纯粹，不加修饰的白卫运动，会将布尔什维主义从俄罗斯大地上系统性清除，并且将君主专制的威名——也是沙皇本人的威名——传遍四方，这是上帝的旨意！\n\n今天，米哈伊尔二世和他的顾问设定了一个新的每年一次的俄罗斯官方节日：沙皇节。这个节日既是为了庆祝沙皇的公正统治，也是为了庆祝那些在他逐渐成熟过程中对他有重大影响的挚友。政府的军方负责人沃尔科戈诺夫发表了一篇令人印象深刻的演讲，意在赞扬全体俄罗斯人民的卓越贡献。演讲的最后，他提到的词语将在未来的日子里愈发的为人熟知：上帝，与我们，同在！"
 CHT_the_new_white_order: "白卫新秩序"
 CHT_the_new_white_order_desc: "尘埃落定，笼罩赤塔的混乱也已结束。舍普诺夫首相赢得了这场跟异见分子和叛徒的对决，这些人差点把白卫运动带进万劫不复的深渊。米哈伊尔已经被囚禁了起来，因此我们必须寻找另一位更合法的罗曼诺夫遗族，而在这之前，当前的乱局必须稳定下来。\n\n舍普诺夫首相发布了官方声明，在沙皇缺席的时间里，他将作为摄政统治，而他颁布的第一条法令就是让全国进入军事状态，以恢复和平与稳定。白卫运动的新黎明已经到了，前路比以往更光明。"
 CHT_our_friends_in_tokyo: "我们在东京的朋友"
 CHT_our_friends_in_tokyo_desc: "在所有的外国势力中，没有比日本更好的朋友了。从步枪到坦克再到飞机，我们要什么他们给什么。同时，强大的财阀也持续在国内扩张影响力。由于他们的投资，他们走到哪，我们的经济就飞速发展到哪。\n\n没理由让这一切停下。我们应该鼓励与日本进一步交好，为什么我们要把带给我们这么多财富的人抛在脑后呢？是时候拜访东京，重新确认我们的承诺并维持经济合作伙伴关系了。"
 CHT_reap_the_rewards: "攫取奖赏"
 CHT_reap_the_rewards_desc: "日本财阀的影响力继续扩大，通过开发我们的资源，他们获取了巨量的财富。他们的慷慨投资给俄罗斯企业带来了新的活力，几乎是单枪匹马地把我们的经济带入了现代化。然而，有些人担心，他们对我们国家的控制力变得太大了。\n\n事实上，这个问题并没有被忽视，只是我们已经变得无比依赖我们的日本合作伙伴。每天，财阀这个不断扩张的帝国都会吞噬一个俄罗斯本土企业，对这一问题的担忧也越来越大。摄政并没有对这些担忧充耳不闻，至于如何缓解这一局面，很快就会有政策出台。然而，现在，我们应该继续安心地收获与东京做生意的回报。"
 CHT_a_line_in_the_sand: "划分界限"
 CHT_a_line_in_the_sand_desc: "应摄政的要求，一个外交代表团前往东京，其使命是就我们与日本经济伙伴之间的条款进行重新谈判。财阀的势力变得太强大了，已经超出了我们的掌控，许多官员认为，如果我们不阻止他们，俄罗斯本身的主权也会岌岌可危。\n\n尽管我们不想完全切断和日本方面的关系，但我们必须划定界限。只要不损害我们的主权或对劳动力的控制，财阀就可以继续他们的业务。界限必须点明，这对彼此都好。"
 CHT_a_mutually_beneficial_arrangement: "“互惠互利”协议"
 CHT_a_mutually_beneficial_arrangement_desc: "财阀给我们的国家带来了如此多的好处，我们又有什么理由来阻止他们呢？以他无穷的智慧，摄政决定不和日本人重新谈判条款。他认为，对财阀的扩张的限制将损害经济，特别是考虑到我们对财阀的依赖程度已经达到了相当高的水平。\n\n人们仍然担心财阀会被日本人用来彻底操控我们的经济，但摄政驳回了这些说法。日本只是在为我们两个民族着想，毫无理由地过度怀疑外国人只是过去的糟粕。"
 CHT_a_militarized_society: "军事化社会"
 CHT_a_militarized_society_desc: "帝国摄政鲍里斯·舍普诺夫现在牢牢掌握着国家机器，他明智地为俄罗斯设想了一个新的社会形态。无论是遥远的历史和最近的风波，都是非军事集团的影响导致国家四分五裂。\n\n不会再有了！长期以来一直是反对破坏性极端主义急先锋的白军将与国家机器深度融合。专员将从军队中被挑选出，地方警察将被军队吸收转化，军事纪律将成为日常生活的一部分。"
 CHT_demand_their_loyalty: "要求军官效忠"
 CHT_demand_their_loyalty_desc: "如果我们的军官不是我们的朋友，那他们就是我们的敌人！在前沙皇试图推翻我们的计划中，许多年轻军官表现出了他们的同情，并站到了皇党一边。虽然许多新白军仍然坚定地履行他们对国家的义务，但我们可没有忘记那些没有好好服务的人。\n\n宣誓忠诚曾经只是走个形式，但现在它们将具有法律约束力。所有新白军都会明白，不管其内心在想些什么，他们都必须首先为俄罗斯的利益服役。"
 CHT_the_saviors_of_russia: "俄罗斯的救星"
 CHT_the_saviors_of_russia_desc: "快看，帝国的忠诚公民，那就是勇敢的白军战士！他们一路碾碎法西斯、布尔什维克、狂信徒、强盗。帝国的士兵现在已经成为了白卫运动理念的物理化身。\n\n我们的军队是俄罗斯的救星，是国家坚定的捍卫者，这一点必须深入人心。一场大规模的宣传活动将立即开始。海报、传单和广告必须清晰的展示出，在军队中服役既是一项伟大的荣誉，也是每个俄罗斯人庄严的义务。"
 CHT_follow_the_trail: "顺藤摸瓜"
 CHT_follow_the_trail_desc: "阴谋反对军方的叛乱分子头目正被安全地关在监狱里，但人民仍然担心，他们仍有许多同情者还在继续密谋。这是不可容忍的，现在是时候让我们彻查伪沙皇和他叛党的阴谋了。\n\n一旦证据确凿，他们将依法接受各类最严重的指控。在我们实现国家统一的努力接近完成时，我们不会容忍持异见者对我们的进展构成威胁。"
 CHT_stake_our_claim: "明确我们的宣称"
 CHT_stake_our_claim_desc: "毫无疑问，我们是被那讨人厌的布尔什维克推翻的俄罗斯帝国的正统继承人。然而，仍然有许多流亡者怀疑我们的合法性，并质疑米哈伊尔那可疑的血统。\n\n但随着伪沙皇的离开，我们现在有机会重申我们作为旧帝国合法继承人的宣称。虽然我们有不少适合坐上皇位的人，但他们需要更多的时间来正确理解坐在这个位置上该如何服从我们的意志。尽管如此，我们至少可以在摄政期间开始强化我们与前朝的联系。"
 CHT_secure_the_west: "拱卫西方"
 CHT_secure_the_west_desc: "中西伯利亚的伪政权已经被毁灭，这片区域现在归我们了。这是个伟大的胜利，但现在的问题是如何利用这片新领土。\n\n目前，中西伯利亚应当处于军事管制状态中。这片区域有很多对我们的利益怀有敌意的因素，只有强力的军事权威才能在事情发展至不可收拾之前解决他们。在中西伯利亚，任何仍然质疑我们神授的权威的人将学会称赞他们——无论如何。"
 CHT_revive_their_industry: "振兴败者工业"
 CHT_revive_their_industry_desc: "得益于我们士兵的技巧和将军的睿智，俄罗斯的工业中心地带现在任由我们支配。早已不复存在的布尔什维克政权通过所谓的“西伯利亚计划”改变了这个曾经荒凉的地区，自此，中西伯利亚成为了整个国家的生产支柱。\n\n我们的入侵给该地区的主要工业区造成了很大的破坏，我们需要重建这些设施，以支持白卫运动。长期以来，我们一直被迫使用远东那些微不足道的工业基地。但我们新征服了一个工业重地，它正等着我们激发其潜能！"
 CHT_encourage_corporate_expansion: "鼓励国立公司扩张"
 CHT_encourage_corporate_expansion_desc: "帝国国立公司已经成为我们经济发展中不可或缺的工具，但它们还没有充分利用中西伯利亚的新领土。该地区散布着俄罗斯最多的工业设施，它们需要新的管理单位来推动其重新开始运作。\n\n只要我们给予国立公司适当的补贴，我们就可以鼓励他们去新领地上扩展业务，并着手开发那里的工业基地来造福我们。想必他们应该不会拒绝吧？"
 CHT_absorb_their_strength: "吸收败者力量"
 CHT_absorb_their_strength_desc: "曾经在中西伯利亚对抗我们的各大势力军队已经战败，成千上万的战斗人员缴械投降并被遣返。然而，白军仍需要尽可能多的士兵，尽管过去他们效忠于错误的主人，但这些人中的许多人依然可以有效地为我们服务。\n\n此外，还有大量有才能的军官可以招募。虽然存在着一些明显通不过政审的叛徒，但许多人可以在改造后继续服役。通过严格的宣誓忠诚，这些军官最终能够为一个值得为之奋斗的事业服务：我们的白卫运动。"
 CHT_old_dogs_new_tricks: "老家伙，新把戏"
 CHT_old_dogs_new_tricks_desc: "俗话说，战争中最好的教训是从敌人那里学的。在我们艰苦地成功征服了中西伯利亚后，白军同时展现出了它最强大的力量和最显眼的弱点。我们将用征服过程中的教训解决遇到的问题，并更好的为未来做准备。\n\n很多人说这不可能被完成，因为很多领导我们军队的老白军还沉浸在过去。他们可能是来自另一个时代的长者，但它们能像其他任何人一样适应未来所需要的战术。我们和他们都将证明这一点。"
 CHT_our_vengeance_is_near: "复仇已近"
 CHT_our_vengeance_is_near_desc: "终局就在眼前。国家的叛徒已经被消灭，中西伯利亚的工业力量已经被释放，白军随时准备继续战斗。经过多年的努力，解放俄罗斯的斗争进入了最后一章。\n\n我们很快就会报1918年那不义之举的仇。在西方，我们还有一个最大的敌人，而我们正在为最后的冲突秣兵历马。即将到来的战争将是我们面临过的最困难的一场仗，但当我们最终取胜时，我们将荣获最高的奖赏：俄罗斯的全面统一。\n\n帝国勇敢的将士们，你们最艰难的考验即将来临！当你们取得胜利时，你们将青史留名，就像那些曾经的英雄：他们白手起家，克服万难，将全俄罗斯都团结在了同一面旗帜之下！"
 CHT.1.t: "不情愿的国王"
 CHT.1.desc: "沙皇米哈伊尔醒来，梳洗一番，旋即准备和他的最高司令部成员开会。会议在美曰其名的“大皇宫”举行，其实就是他当前居住的小宅院的美称。\n\n米哈伊尔坐在桌子的最前方，看着将军和文官们进入会场。许多人的年龄都不小了，但他们精力充沛，充满激情，一想到白军将对俄罗斯进行大规模的再征服，他们就跃跃欲试。有几个军官比较年轻，大部分是流亡者的后代，或刚入伍不久。沙皇一直比较信任他们；他们更理性，且没有被旧帝国的老黄历所桎梏。\n\n谢苗诺夫阿塔曼给会议开了个头，汇报了最新的进展。他的双手颤抖，身体也摇摇晃晃，但他的声音和眼神却格外洪亮与清澈。其他将领一一发言，对现状发表了意见并表达了他们的忧虑。米哈伊尔大部分时间都保持着沉默，只是偶尔在其他将军发言时表达自己对他们的期许。现在他脑海里只有他不得不抛弃在澳大利亚的妻子，与美好的旧时光。\n\n休会后，米哈伊尔在两位私人警卫的陪同下，决定去赤塔的街道上逛逛。城市刚刚下过雪，风景如画。而他的“臣民”，无论男女老少，都在这个出奇安全的城市里快乐的生活着。尽管他依然无法适应现在这个并非由他选择的身份，但在有那么一瞬间，米哈伊尔依然为这个他被选为傀儡的安全岛感到骄傲。"
 CHT.1.a: "王冠万钧之重，不可轻易推之。"
 CHT.2.t: "阿塔曼之死"
 CHT.2.desc: "一个沉痛的消息，来自赤塔，俄罗斯保皇派首都。格里戈里·米哈伊洛维奇·谢苗诺夫，即“阿塔曼”，以71岁高龄与世长辞。这位在赤塔名望颇高的人物，米哈伊尔沙皇的重要盟友，已离开人世，与过往的友人及其爱国者伙伴一同长眠。\n\n格里戈里·谢苗诺夫于1890年出生在外贝加尔。一战时，他在旧沙皇麾下的哥萨克军团里打出了自己的名号。当内战开始时，他在外贝加尔领导了最早的反布尔什维克革命，而且借助捷克斯洛伐克军团和日本的帮助控制了赤塔及周边地区。可惜，在面对苏维埃政权的猛攻之下，白卫运动土崩瓦解，他不得不遁逃至满洲。\n\n数十年之后，作为哈尔滨白俄流亡者团体的领袖，他成为了日本人支持下的反布尔什维克先锋，同时也携自己的武装加冕了迈克尔·安德烈耶维奇，带着这位新沙皇和他的胜利回到了赤塔。\n\n按照其遗愿，这位阿塔曼被埋葬在库兰扎家乡的小村庄。虽然此处可能过于靠近边境，离社会主义革命者的前哨仅仅几里路，但还是有许多人拜访此处表达其尊敬，一些将军也会如此。甚至是陛下也发布了声明，表达了他的哀悼。对一些人来说，米哈伊洛维奇留下了一堆烂摊子，但是全赤塔都认可他是一位强力且受人尊敬的领袖。"
 CHT.2.a: "他保卫祖国，直至生命最后一刻。"
 CHT.3.t: "赤塔的提议"
 CHT.3.desc: "今天，我们的外交部收到了一系列的提议和需求，来自一个令人惊讶的地方：俄罗斯的赤塔市。该城现在由保皇党，也就是一群哈尔滨白俄运动的遗老遗少所控制。城市及其政府当局已经要求我们以支援工厂产能或出口闲置机械的形式为他们提供大量的工业援助。从理论上讲，我们可以同意跟他们交易，以换取未来的一些好处，或者干脆点直接回绝这些军阀的胡言乱语。"
 CHT.3.a: "当然要交易，钱包鼓鼓的谁不想呢。"
 CHT.3.b: "不，拒绝这些保皇派。我们为他们做得够多了。"
 CHT.4.t: "满洲的工业援助"
 CHT.4.desc: "满洲首都直接发来了一封信件，回复我们之前的请求。信里满是形式主义的官腔，几乎让人忽略了这封信隐藏的另一层含义：向赤塔的保皇派提供工业援助代价不菲，且代价将不仅仅是金钱。满洲人和他们的日本主人以前就打算提供帮助，这是我们政府已经接受的现实。在很长一段时间内，他们随时都有可能找上门来，要求偿还他们应得的报酬。\n\n然而与此同时，很可能是在日本的授意下，满洲似乎同意了我们的工业援助请求。这对我们来说是一场伟大的胜利，虽然这不一定能直接使我们的政权合法化，并在国际上得到认可，但至少将使我们能够确保小规模的工业生产和发展制造业。我们战胜竞争对手的最好方法之一是就是保证我们人民手里的枪炮越多越好，而这正是我们打算用这份援助来做的事。"
 CHT.4.a: "第一批货什么时候运过来？"
 CHT.5.t: "满洲国拒绝援助我们！"
 CHT.5.desc: "今天我们收到了一封措辞简短的信，是满洲国外交部寄来的，对我们向他们提出的从满洲甚至日本获得工业援助的要求做了简单回应。答复只有短短一页，内容就是礼貌地感谢了沙皇提出的提议，然后拒绝了我们。这封信在汇报给相关人员后应立即被烧毁。\n\n由于满洲拒绝工业援助，尽管这很可能是他们的日本主子授意的，我们可以预计任何进一步的工业发展都必须由我们亲自完成，外国援助已经靠不住了。这显然是一个挫折，但还不是没有转折的余地。即使缺少满洲人的帮助，我们也能找到很多方法来资助工业的发展。增加税收、任命军队参与建设以及促进私营企业和政府部门的融合都将有助于实现这一目标。当我们的外交部在抚平他们伤口的同时，我们国内的工业发展一步也不能停下来。"
 CHT.5.a: "千万别告诉米哈伊尔…"
 CHT.6.t: "收复荒原"
 CHT.6.desc: "基里尔手拿一根鱼竿从他的小屋里出来，打量着眼前的风景。这里是原生态的西伯利亚荒野，又是山清水秀，风景如画的一天。俄罗斯的其他地方现在都可以说是地狱，但就基里尔的住处而言，这个地方就是地上天国。至少目前是这样，直到基里尔发现一根黑色的烟柱从树林的顶端升起。他定睛看了看，远处的树木开始倒下，成群的鸟儿惊惶飞走。“怎么回事？！”基里尔大声说道，一边跑去想看个究竟，一边把鱼竿扔到一旁。\n\n当基里尔最终到达现场时，情况比他担心的还要糟糕。几十名大块头工人正在成批成批的砍伐树木，大型建筑车辆在大地上鲁莽地穿行。人群之中，一个工头正在指挥他们。基里尔愤怒地走向工头时，紧握着拳头，把他可能在非法侵入工地的想法抛之脑后。工头年纪跟基里尔差不多，灰头土脸的，转身面对着这个从森林里走近他的陌生男人。“你是谁？你到底想要什么？”\n\n“我叫基里尔，我住在那边，我想知道你为什么要摧毁我的森林！”工头笑了。“你的森林？伙计，这不是你的私有财产，我们做过调查的。”基里尔显然对这个答案不满意。“我在这片土地打猎，我在这片土地上过日子！谁给你的权力来破坏它？！”工头叹了口气。“听着，我们是帝国开发公司的，政府说我们要为建筑腾出空间，所以请让他们放手工作，也不要浪费我的时间！”工头转身就离基里尔远去，这很明显是个送客的信号。基里尔怒气冲冲地离开了，他知道，他会花上不少时间写些愤怒的请愿。"
 CHT.6.a: "为了进步，每寸土地都要利用起来。"
 CHT.7.t: "战争迫近"
 CHT.7.desc: "米哈伊尔二世站在门外，透过门缝，可以清晰地听到里面的声音。他的将军们正在开会，沙皇觉得打断别人的发言是不礼貌的，所以待在外面听着他觉得就可以了。\n\n这显然是列昂尼德·穆斯塔芬将军的声音。“我不太担心法西斯的军队，但我了解到马特科夫斯基招募了一支庞大的雇佣军。他们是经验丰富的战士，对我们的士兵来说可能是个真正的麻烦。”\n\n按照将军的话，这似乎意味着冲突即将开始，米哈伊尔不禁开始担心。战争真的来得如此之快吗？\n\n陆军参谋总长鲍里斯·舍普诺夫发话了。“我不同意，列昂尼德。雇佣军只想打打土匪，而不愿面对真正的军队。当他们看到我们的士兵时，他们就会随风而散，丢下法西斯分子自求多福。而那些个乌合之众在我们的军队面前没有任何招架之力！”\n\n米哈伊尔感到他的心情越来越沉重。他的怀疑是正确的，不管他想要做什么，他的小王国都要开战了。他尽量不去想那些对他来说很糟糕的事情。实际上，由于他太想听清楚将军们的讨论了，不小心推开了门。\n\n弗拉基米尔·阿布拉莫夫将军说道：“一切都在有条不紊的进行，但我们仍然没有计划好在占领这些人的领土后该如何管理，你觉得我们该……”沙皇的突然出现明显让在场的所有人愣了一下，阿布拉莫夫和其他将军都将注意力放到了他身上。\n\n舍普诺夫先开口了。“尊敬的陛下，我们有些好消息！”"
 CHT.7.a: "弃笔就武。"
 CHT.8.t: "山雨欲来"
 CHT.8.desc: "在很长一段时间里，外贝加尔公国与俄罗斯法西斯党下辖领土之间的边界地区标志都很模糊，也甚少往来，但现在情况已经改变了。似乎在一夜之间，沙皇军队就在这里树立了强大的存在感，他们建造了道路，弹药库，更明显和公开地为武装冲突做准备。\n\n费奥多罗维奇下士不是傻瓜。他知道这些动作绝不只是为了秀肌肉，他的部队很快就会会面临一场实战。他烟抽得更频繁了，这可以安抚他的神经，但毫无疑问的是，他能不能活到下一个月还是未知数。费奥多罗维奇又猛抽了一口，听到有脚步声临近，他一抬头，就看到了他的班长。\n\n“早上好，下士，”中士说。“有火吗？”费奥多罗维奇点了点头，帮他也点上。中士向东望去，目光越过一条现在被视为边界的小溪，看向了远处的山脉。他向费奥多罗维奇示意。“在那条河对面，就是充满了愤怒法西斯分子的土地。”费奥多罗维奇跟随着中士的目光，沉默不语。“我不会吓唬你，下士，接下来我们要打一场硬仗。他们会使用所有恶毒的手段来对付我们，我们也会有所伤亡。这是无法避免的，所以趁现在做好准备，如果万不得已，确保你能拉尽可能多的法西斯分子垫背。”\n\n说完，中士丢掉了香烟，看了群山最后一眼，去找队列里的其他人了。费奥多罗维奇很感激这次的闲谈，但他的焦虑感并没有减弱。死亡就在地平线上等着，下士还没有准备好面对它。"
 CHT.8.a: "紧绷的神经没有丝毫放松。"
 CHT.9.t: "处决康斯坦丁·罗扎耶夫斯基"
 CHT.9.desc: "康斯坦丁·罗扎耶夫斯基看了周围的景色最后一眼，他心爱的西伯利亚和往常一样美丽，这么好的日子，处决他再好不过了。在去刑场的路上，他喊得嗓子都哑了，发出的每一个音节都散发着愤怒。他的刽子手毫无疑问都听得明明白白。\n\n“康斯坦丁·罗扎耶夫斯基，你还有什么遗言吗？”刽子手头领的发问让罗扎耶夫斯基的注意力回到了那些拿枪瞄准他的行刑队上。\n\n“是的，我还有话要说。”他嘶哑的喉咙挣扎挤出一些语句。“我所做的一切，都是为了俄罗斯。你们可以叫我怪物，但很快人们就会明白，只有怪物才有足够的力量拯救这个国家。也许，如果我当初在哈尔滨就杀了那个老不死的混蛋谢苗诺夫和其他那些老家伙，我们现在可就不会是这个境遇了，哈？”他痛苦的笑了笑，尽力挺直自己的身躯。“来吧，让你们那位软弱的沙皇骄傲一下，打死我。”\n\n一阵枪响适时地打断了他最后的嘲讽，这位前法西斯领袖的双膝跪了下去，一头栽倒在洒满鲜血的雪地里。终于，罗扎耶夫斯基的结局与这些年他的所作所为如出一辙：残暴，痛苦，放肆。"
 CHT.9.a: "俄罗斯远东还有些许正义。"
 CHT.10.t: "沙皇治下的众生"
 CHT.10.desc: "索菲娅小心翼翼地走在人行道上，尽量不引起别人的注意，因为她想带些杂货回家。开战前，在结雅的街道上行走一点也不安全，她认为现在这种情况也不会有什么改变。再过几分钟，她的公寓就会出现在眼前……\n\n“不好意思，女士，能耽误你几分钟吗？”声音，从背后传来，索菲娅愣在原地。肯定是士兵，结雅的平民才不会如此随意地在大街上拦住另一个平民。索菲娅慢慢地转过身来，当她的怀疑被证实时，她的心也随之沉了下来。一名年轻的沙皇士兵站在那里等待答复。虽然身穿的军服不同，但他肩膀上的枪就是跟法西斯政权压迫和虐待的同义词，她已经为即将到来的事情做好心理准备了。\n\n“对不起，女士，我只是看到了你的包，想知道你能不能告诉我在哪里能找到杂货店，这个城镇就像一个迷宫。”他略带歉意地笑了笑。索菲娅对士兵如此礼貌的要求感到很吃惊，她谨慎地回答道：“当然，它就在前面十字路口的拐角处。沿着我来的路走，你不会错过的。”士兵点头致意，说道：“谢谢，女士。打扰了。”随后就按照她的指示离开了。\n\n当士兵离开时，索菲娅松了一口气，急忙继续向公寓走去。这种和平的交流绝不会发生在法西斯分子之间，他们比这位士兵流氓多了。索菲娅仍然很紧张，毕竟全副武装的士兵仍在监视平民的一举一动，但也许事情正在朝好的方向发展也说不定？"
 CHT.10.a: "时间会证明一切…"
 CHT.11.t: "雅库特自治问题"
 CHT.11.desc: "正如预期的那样，我们的部队面对雅库特“敌意行为”时遇到了微不足道的抵抗，现在这片广阔的领土已在外贝加尔公国和沙皇的保护之下。我们现在得想好如何处理这片区域，雅库特面积广大，森林茂密，我们的军队规模太小，无法保持严格的控制。\n\n沙皇米哈伊尔打破了他一贯的沉默，提出了一个可行的解决方案。他似乎认为，与当地人媾和将确保该区域的稳定。谨慎的做法是，给予雅库茨克人民一定程度的自主权，只要他们能保证支持我们的统治。\n\n促进与雅库特政府的和好更明智，还是直接吞并他们的领土效果更佳？"
 CHT.11.a: "我们可以建立一个忠诚的傀儡政府。"
 CHT.11.b: "吞并他们的土地。"
 CHT.12.t: "划拨预算"
 CHT.12.desc: "我们年轻的帝国资源有限，必须作出艰难的抉择。我们必须决定我国哪个部门将获得政府的大部分预算。虽然我们已经在努力平衡各方努力了，但这种做法仍有可能使某一方的影响力受到不可估量的削弱。\n\n沙皇米哈伊尔表达了他对资助所谓皇党的偏好。他们希望把重点放在发展赤塔的基础设施和扩大其工业基础上。然而，要做到这一点，紧缺的资金将不得不从军方那里划拨出来，这在当下这种危机四伏的环境中有可能后患无穷。\n\n财政大臣伊万·米哈伊洛夫和军方参谋部一起提出了另一种想法。他们认为，在该区域统一之前，民事支出不应成为我们的优先事项，所有可能的资金都应用于军事领域，直到实现统一。虽然民用预算在短期内将受到影响，但建立一支强大军队来确保我们的统治也是迫在眉睫的事情。"
 CHT.12.a: "我们的民用工业需要援助。"
 CHT.12.b: "当然是划给军队了。"
 CHT.13.t: "处决瓦列里·萨布林"
 CHT.13.desc: "“还有遗言吗，布尔什维克？”\n\n瓦列里·萨布林，跟曾经的容光焕发相比，现在他只是一位衣衫不整，失魂落魄的囚徒。他抬头看了看押送他的人，他们的枪口现在已经对准了他，萨布林对他即将到来的命运心知肚明。“说吧，赤匪！这是你最后的机会！”这一次，萨布林决定笑对他们的挑衅。“所以，这就是结局吧。革命失败了，而我现在就要死在这个脏兮兮的地下室里。有趣的是，我一直以为我会被NKVD处决，没想到来的是沙皇的余党。”萨布林试图站直，与刽子手对视。但这比看上去要困难得多，这位即将掀起革命浪潮的人在被囚禁期间可遭了不少罪。\n\n“你们这些沙皇的走狗以为杀了我，革命就会止步？你什么都没学到吗？俄罗斯人民绝不接受反动的君主统治。很快，他们就会再次想起革命为何发生，当那一天到来时，另一位革命者会站在我的位置上，为我和其他同志报仇。尽情施暴吧，但你们要知道，想摧毁人民的革命精神，比杀了我要难！革命还没有结束，不会被……”沙皇的刽子手不耐烦的开火了，毫无预兆，草草结束了萨布林那充满煽动力的最后一次演讲。\n\n步枪子弹的冲击力把萨布林直直推向了墙壁。当他的身体滑倒在地板上时，这位年轻的革命者咽下了最后一口气。萨布林的处决最终使俄罗斯远东地区的社会主义运动悲惨的落幕了，也象征着白卫运动走向巅峰。"
 CHT.13.a: "枪响，呜咽。"
 CHT.14.t: "保皇派的渗透者！"
 CHT.14.desc: "可怕的消息！不久前，我们正在前线勇敢战斗的战士开始汇报说，关键物资出现了丢失。我们已经安排了专人调查这件事，我们的士兵大多是贫穷的农民，参军作战只是为了养家糊口。而现在调查出来的东西则令人倍感不安。\n\n补给不是被偷了，而是一开始就没有被运送到位！事实证明，沙皇的军队不知如何穿插过了前线，并在我们部队的后方活跃起来，试图拦截和破坏我们的补给线。为了解决这个小问题的应急计划已经启动，但损害已经不可避免的发生了，我们许多战斗人员已经开始缺乏急需的物资。"
 CHT.14.a: "这帮人还指望沙皇呢？"
 CHT.15.t: "下一步"
 CHT.15.desc: "沙皇米哈伊尔二世靠在华丽的阳台上，当他望着外面冰封的赤塔时，脸上露出了忧郁的神色。在他身后的房间里，一场庆祝“他”战胜俄罗斯远东其他军阀的喜庆而喧闹的聚会正在进行中。听到身后的脚步声，米哈伊尔转过身去，看到了鲍里斯·舍普诺夫，他看上去对沙皇很满意。\n\n“米哈伊尔！你一个人站在这里干什么？来，加入我们！”沙皇摇了摇头，又转身朝向阳台，舍普诺夫迅速跟上前去。“米哈伊尔，你怎么了？”将军那快活的神色消失了。“你最近挺疏远我们的，想解释一下这是怎么回事吗？”\n\n沙皇想了一会儿才作出回应。“鲍里斯，既然我们……既然你赢了，我会怎么样？”舍普诺夫沉默了一会儿。“怎么样？现在你要统治远东，米哈伊尔。不然你觉得我们为什么要庆祝？”\n\n米哈伊尔再次摇了摇头。“我是说，你和你的人打算对我做什么？”舍普诺夫微微点了点头，眯着眼盯着他。“啊…我懂了，即使我们做了这么多，你还是想回澳大利亚，对吗？说呀！”过了好一会儿，米哈伊尔才回答。“不，不，我想待在这里。”舍普诺夫的脸上很快就绽开了狼一样的微笑。“好，很好。”当他转身离开时，他把手放在米哈伊尔的肩膀上。“你命中注定留在这里，留在俄罗斯，陛下。永远不要忘记。”米哈伊尔目送将军离开，回到了宴会上。\n\n沙皇思量着舍普诺夫的话，也许，在某种程度上，他是对的。他的命运就在这里，在这俄罗斯。但他也错了——米哈伊尔是沙皇，沙皇应该是领导，而不是随从……"
 CHT.15.a: "或许俄罗斯还不算糟糕透顶。"
 CHT.16.t: "东京来电"
 CHT.16.desc: "外务大臣尼古拉·乌赫托姆斯基一边盯着电话，一边焦躁地拿手指敲办公桌。已经是深夜了，但他不敢睡，因为他要等待一个极其重要的电话，他知道对面会打过来的。房间里的气氛很紧张，只有窗外猫头鹰的叫声、乌赫托姆斯基的敲击声，和角落里古董钟的滴答声。终于，电话铃响了，乌赫托姆斯基如获至宝，立即拿起了听筒。\n\n“这里是乌赫托姆斯基。”\n\n“你收到我们的电报了吗？”听筒那端的说话者说着一口流利的俄语——尽管有着难以掩饰的日本口音。\n\n“收到了，而且我向你们保证，虽然结雅的政权已经更迭了，但当地政府与贵方合作的意愿没有丝毫改变。常规接触的安排照旧，但，但他们现在将代表我们。这可以接受吗？”对方停顿了很长时间，乌赫托姆斯基挣扎着想控制住他的紧张情绪。\n\n“我们对前政权有着相当透彻的了解。你们的政府是否有意保持……一些细节条款？”\n\n“我们会的，不打折扣。”\n\n“很好，我们也是如此。”对方突兀的挂断了电话。乌赫托姆斯基躺倒在椅子上，舒了一口气。"
 CHT.16.a: "一段美好关系的开始？"
 CHT.17.t: "审判米哈伊尔·马特科夫斯基"
 CHT.17.desc: "“米哈伊尔·阿列克谢耶维奇·马特科夫斯基，俄罗斯法西斯党领导人，你被指控对俄罗斯及其人民犯下滔天罪行。你有什么理由为自己辩护吗？”一时间，马特科夫斯基保持着沉默。他尽了最大的努力保持镇静，以挽回一些小小的尊严，但当下的情况想这么做可是相当困难。“我想说，我从未打算伤害俄罗斯。我只做了我认为必要的事情，以使这个破碎的国家恢复力量和团结，至少，我要争辩，我的政府要比这场虚伪的审判更加合法！”\n\n此番言论一出，马特科夫斯基几乎立即受到了在场所有人的群嘲。他试图避开大厅里围观群众扔向他的蔬菜，但有警卫架着，他躲也躲不开。其中一个几乎完全是由赤塔总参谋部成员组成的控方团队利用这一机会进行抨击。“马特科夫斯基先生，我相信你清楚，在内战期间，你的父亲与我们并肩作战，在同布尔什维克的战斗中英勇牺牲。而他的儿子现在却站在这里，因其所作所为，被指控为战争罪犯和法西斯暴君？米哈伊尔·阿列克谢耶维奇，你是你父亲遗产的耻辱，也是我们白卫运动的耻辱。要我说，你都不配使用马特科夫斯基这个姓氏！”马特科夫斯基仍然全神贯注地闪躲着从两旁扔出来的东西，对这一指控嘲笑了起来。\n\n“荒谬！你怎么敢——”在他的情绪进一步发泄之前，法官使劲敲了几下木槌，以重新维持法庭秩序。“肃静！肃静！现在，米哈伊尔·阿列克谢耶维奇，你被指控犯有一万多项谋杀罪和三项反人类罪，你有什么要辩护的吗？”被告的回答还是一如既往的暴论。“我无罪！”在这一藐视法庭的行为可能造成更多混乱之前，法院被要求休庭一个小时，以讨论他适用的判决……"
 CHT.17.a: "出于对令父的尊敬，他会被赦免，但余生不得再回俄罗斯。"
 CHT.17.b: "这厮不值得同情！交给行刑队处决。"
 CHT.18.t: "亲爱的父亲…"
 CHT.18.desc: "“亲爱的父亲，\n\n离我们上次聊天已经有段时间了，不是吗？在过去，我没有太多的机会或动力给您写信，为此我真诚地向您道歉。这些年来，我的生活变得越来越陌生，而且我找不到途径发泄我心中的苦闷。您是我所认识的最睿智的人之一，我希望您能够分享一点智慧给愚钝的儿子，为我指点迷津。\n\n如你所知，在作为海军航空兵服役后，我大半生的时光都在澳大利亚度过。这是我一生中最快乐的时光，令人遗憾的是，这样的日子一去不复返了。几年前，我收到了一群俄罗斯流亡者的请柬，他们请我去哈尔滨参加庆祝罗曼诺夫家族遗留成员的宴会。这似乎挺奇妙，我居然有机会因自己的血统参加宴会。\n\n但我最后却发现自己不得不戴上一顶王冠，留在西伯利亚荒原深处的赤塔市。就在我写这封信的时候，我已经离开哈尔滨，却在俄罗斯弥留了很多年，当着一个我并没有兴趣统治的国度的皇帝。这地方太可怕了，父亲。我没有真正的权力，这些老白军也并不关心我的死活和感受。他们唯一关心的就是借我的名字使他们的野蛮战争和随之而来的暴行合法化。如果我尝试决断些什么，他们就会死盯着我，好像我长了三只眼睛。这片土地寒冷而严酷，我每天都想念澳大利亚。每当我想起我抛弃在澳大利亚的妻子时，我的内心深处就会涌起深深的痛苦。\n\n您是我唯一可以倚靠的人，父亲。我被关在异国他乡的一个黄金牢笼中，不知何去何从。如果我没有别的出路，我只能请您原谅您的儿子如此愚蠢，以至于使自己沦落到这种境地。”"
 CHT.18.a: "“迈克尔，敬上”"
 CHT.19.t: "…迈克尔，敬上"
 CHT.19.desc: "“亲爱的父亲，\n\n我一直没能得到上一封信的回信，我忍不住去想这意味着什么：要么您从来没有收到过，要么您对我已失望透顶，不想回应。我不会怪您的，我的所作所为是如此的愚蠢和不端，我应该早点醒悟过来，我应该早点做出更好的选择。但一切已成定局，现在的我别无选择，只能面对自己亲手创造的地狱。\n\n如果我的问题打扰到您，我向您再次表示真诚的歉意，但说实话，我已经找不到第二个可以求助的人了。这片土地是如此的陌生和残酷，我身边没有朋友，只有无数的恶人。他们在公共场合对我假惺惺地毕恭毕敬，而私下却毫无疑问在嘲笑我，我就是个行走的笑话。他们叫我沙皇，但每个人都知道真相，我不过是个傀儡，一个提线木偶。\n\n我现在对俄罗斯是地球上最糟糕的地方之一这一说法深信不疑了。夜很漫长，冬天更漫长，这片土地上的人民易怒又暴力。我对我的祖先有了更深一层的尊重，他们到底用了什么方法才控制了这个被上帝遗忘的冰霜地狱？我的军队见证过许多胜利，但我却无从分享他们的欣喜，怎么可能呢？他们声称为我而战，但事实远非如此。他们不是为我而战，他们是为我被选中来代表的那个理念而战，为那些囚禁我的人而战。\n\n我拼了命的想离开，但我做不到。我被软禁在家里，除了一个虚名什么也没有，我只是一个背负着辉煌遗产，打扮华丽的吉祥物。我恳求您，如果您不愿同情我现在的遭遇，至少告诉我能做些什么，让我能够在身处的深渊中找到一丝光明。”"
 CHT.19.a: "“迈克尔，敬上”"
 CHT.20.t: "孤独的夜晚"
 CHT.20.desc: "沙皇的宫殿是一个孤独的地方，晚上尤其如此。当米哈伊尔刚搬进来时，情况好转过一点点。早睡早起的时候，他几乎没有注意到这个地方的是如此狭小和空旷。但是，随着日复一日，年复一年，事情开始改变，无眠而寂静的深夜随着时间推移变得越来越晦暗和孤独。越来越多的酒精被运送进宫殿，每个人都知道是谁在消费它们。当然，他还有保镖，某些流亡者的孩子，但米哈伊尔清楚自己一个名字都叫不上来。\n\n在其中一个漫长的不眠夜中，米哈伊尔的思索和悔恨格外严重，这位没有实权的沙皇瘫坐在椅子上，盯着一扇黑暗的窗户出神。外面他其实什么也看不到：路灯坏了，宫殿明亮的灯光与漆黑的夜色形成了鲜明的对比，米哈伊尔只看到了自己的倒影。他的思维经常徘徊，但今晚他只能想到一件事：他的父亲。他从不支持米哈伊尔访问哈尔滨，甚至以乞求的态度劝阻他不要去。米哈伊尔曾多次试图写信给他的父亲，总共写了近十几封。然而，他叹了口气，他从来没有得到过一封回信。\n\n他曾经和父亲很亲近，但父亲现在那可怕的沉默已经让米哈伊尔愈发痛苦。他手里拿着斟满的酒杯，思索着为什么他的父亲拒绝回应。是为了惩罚米哈伊尔的离开吗？或者，他是不是搬家了，没有收到信？一种可怕的想法在沙皇的脑海中掠过：也许他的父亲根本没把回信当回事。他把棕色的酒精倒入自己的喉咙——至少大半杯。米哈伊尔想念他的父亲，想念他的家乡和家人。他脑海里现在只有一个念头：他得再写一封信。"
 CHT.20.a: "今夜，沙皇写下了最后一封信。"
 CHT.21.t: "揭秘"
 CHT.21.desc: "“…就是这样，亲爱的父亲，这应该就是我最后的书信了。我无数次努力地想要听见您的声音，但似乎再这样坚持下去已经毫无意义了。您和母亲将永远留存在我的记忆和祈祷中。\n\n爱你们，直到永远，\n\n迈克尔·安德烈耶维奇·罗曼诺夫。”\n\n沙皇米哈伊尔坐在他的私人房间里，看着信封里给父亲的最后一封信件。它被精心装在一个香草色的信封里，沙皇已经为此练习和重复过很多次了。他深深地叹了口气，这是一个人将所有精力付之于一个重大决定后才会发出的长久叹息。他将信笺从桌上轻轻地拿起，离开宿舍去找他的秘书费奥多尔·奥洛夫。\n\n“奥洛夫先生…？”米哈伊尔推开门，柔声问道。奥洛夫此时正坐在外面宫殿入口的桌子旁。“我有…另一封信给我的父亲。他从没有回复过任何一封，但我还是要再寄给他。能帮我一下吗？”\n\n奥洛夫看了看这封信，伸出手去准备接住。但当他这么做时，他与沙皇悲伤的目光不期而遇，一瞬间，罪恶感充斥了他的内心，眼泪从这位年轻人眼中止不住的落下来。“怎么了，费奥多尔？”沙皇问道。“天哪，我的陛下，我对您做了可怕的不义之事…”奥洛夫回答道。\n\n奥洛夫随后将整个故事向沙皇娓娓道来：舍普诺夫一直给他钱让他把米哈伊尔的信件交到舍普诺夫手里，而不是邮局。而他曾不止一次看到这位将军将米哈伊尔的信件投入火堆。\n\n听到这些，米哈伊尔感受到了一种他许久都未曾体会的东西——愤怒。“我明白了，费奥多尔。谢谢你。”米哈伊尔没有将信交给奥洛夫，而是转身回到了他的私人房间。这一整天，都不见其踪影。"
 CHT.21.a: "绝望之下，某些情感将会破茧重生。"
 CHT.22.t: "晨间谈话"
 CHT.22.desc: "米哈伊尔在他庄园的花园里散步以度过晨间时光，而他现在正陷入了思绪中。他思想上的负担比以往更沉重，因为近期得知的关于信件的秘密让他对沙皇这个名号更加的怀疑。这个地方还有他能信任的人吗？\n\n“早上好，陛下！”一个熟悉的声音打破了他的沉思。米哈伊尔转身向他的财政大臣，伊万·米哈伊洛夫致意。“真是惊喜，”米哈伊尔愉快地说道。“陛下，介意和我一起转转吗？晨间漫步有个伴是再好不过了。”尽管米哈伊尔并不明白为何他的大臣没有受邀就出现在他的府邸内，但他还是点了点头，两个男人开始散步。\n\n两人交谈时，几分钟的时间就像是几秒钟，话题很快就转向了政治问题。“我发誓，”米哈伊洛夫开始说，“有时候我宁愿投贝加尔湖自尽，也不愿继续和我们的将军们扯皮。”\n\n米哈伊尔顿了一下，焦虑地望了一圈周围，然后回应道：“我想我的情况更糟糕，大部分时间他们都不让我离开这栋房子。”\n\n米哈伊洛夫的脚步慢了下来。“这片土地上有很多不合常理的事情，陛下。军方掌握的权力比你想象中还要多。”米哈伊洛夫最后停住了，米哈伊尔关切地看着这位大臣，他也在用自己之前那种焦虑的目光环视周围。“啊，恐怕我说太多了，陛下。我最好在他们发现我不见之前离开。我们应该过段时间再聊聊天，最好是在周围没有这么多眼线的时候。”\n\n米哈伊尔再次孤身一人站在自己的花园里，他比以往更迷惑了。"
 CHT.22.a: "密谋愈发复杂。"
 CHT.23.t: "晚餐"
 CHT.23.desc: "“陛下，请问澳大利亚是什么样子的？您几乎从不提及那里。”伊万·米哈伊洛夫一边问，一边拿勺子舀起一口汤。\n\n“你想知道真相吗，米哈伊洛夫？澳大利亚与这里相比就是天堂。我憎恨这个鬼地方，伊万。而且你知道最糟糕的是什么吗？我走不了，无论我怎么尝试，我就是无法离开。”沙皇的语气显露出前所未有的攻击性和压迫感，吓了米哈伊洛夫一跳。\n\n米哈伊洛夫呆住了，勺子都从手里掉了下来。“陛，陛下，我…”\n\n“够了！我已经受够了假装岁月静好，因为这是个彻头彻尾的谎言。我甚至不能写信给我的家人，你知道为什么吗？前几天我才知道我的秘书一直偷偷地将我写的所有信交给舍普诺夫！你明白吗？！我被一个所有人都在监视我的国家当做人质，这里冷死个人，我甚至都说不好俄语！”米哈伊尔咆哮道。米哈伊洛夫惊得张大了嘴，却一个字都说不出来。似乎在这短短的几分钟内，米哈伊尔完全变了个人。一段时间后，他冷静了下来。“我…我很抱歉，以我的身份不该说这些东西。”\n\n“不，陛下，您说出了真相。即使是俄罗斯的神圣君主也不过是他麾下军队一时心血来潮的奴隶，这就是这个国家可悲的现状。但您是沙皇，是全体俄罗斯人民的皇帝，军方假装视而不见，但其实是他们忘记了自己的位置。神授予您领导俄罗斯的使命，跟随您也自然是他们的责任。”随后便是一段长时间的沉默。“也许您讨厌的不是俄罗斯，陛下，而是那些自私地窃取了她光辉遗产的人，这份遗产本应属于您。”\n\n沙皇的目光看向远方，他的思绪被一些强大的想法唤醒了。“也许你是对的。”"
 CHT.23.a: "阴谋的种子已经种下。"
 CHT.24.t: "以眼还眼"
 CHT.24.desc: "这么多年来，在下令处决了无数人之后，亨里希·亚戈达知道自己即将面临的结局，当伊尔库茨克城外的红军崩溃的消息传来时他就知道了。白军很快就到了他家门口。\n\n接下来的几天他都在自己修建的牢房里度过，关于他命运的决定在离他千里之外的地方被表决。这一过程比他想象的要长得多。毫无疑问，这就是NKVD报道过的白军政府的臃肿和低效。无论如何，这个决定只有一种可能，而它终于来了。\n\n牢门打开，亚戈达站了起来，他决心以一种尽可能体面的方式来迎接他的结局，而不能像那些他曾经处决过的人，看上去大义凛然，却在大难临头时丑态百出。他被死死地抓住，押解穿过地下通道，走上了楼梯。他看到了大楼的院子，一堵墙前竖立了一根支柱。前方站着一大群士兵和军官，等待着他被安置到位。\n\n人真多啊，亚戈达想。他以前总是喜欢安排下属在昏暗的地下室射杀囚犯，这可以让他们搞不清状况，免得把他们的处决搞成一场殉道。亚戈达这个名字将在此后被很多人牢记，一想到这他就有了一丝小小的宽慰。小小的宽慰，这就够了。\n\n在他生命的最后时刻，他的过去开始走马灯式的出现在眼前，亚戈达感受到了一些他曾经从未感受到的东西。没有恐惧，只有顿悟，关于接下来一切的顿悟。他好奇，是否所有在这个位置上的人都会有此觉悟？\n\n随着命令下达，亚戈达的思考也就到此为止。"
 CHT.24.a: "多年努力终于胜利。"
 CHT.25.t: "异端审判"
 CHT.25.desc: "在统一远东的努力过程中，白军被期望也被训练用来对抗法西斯和共产党。但他们从来没有被期望或被训练用来对抗北方的宗教极端分子。\n\n但最终，白军与他们战斗，而且也将他们打败。尽管这一路困难重重：内部的动摇，战线后方的农民骚乱，以及恶劣的自然环境，但最终他们还是在战场上击败了他们。此外，在占领奥莫隆时，军队也抓住了他们的领袖，神秘的神父亚历山大·缅。\n\n中央政府决定，缅将会安排受审，而这个过程实施起来比预期要困难的多，因为缅一言不发。无论是晓之以情，还是动之以理；无论是威逼，还是利诱，这个男人始终保持着完全的沉默。\n\n这会给这个国家带来不可忽略的问题。在我们广大的农村人口中，缅的布道的影响力依然存在，在他没有任何回应的情况下，审判越来越像是他的一场表演。如果按原计划判定他有罪，并给予惩罚，他无疑将被许多人视为殉道者。如果我们要保持国家稳定，这样做显然是不妥的。\n\n因此，判决必须要讲究方式方法。缅肯定会被安排上罪名，但不是所有的指控都会生效，他最后的命运将是在监狱度过余生。肯定会有一些骚乱，但随着政府加强对国内信息的管控，人们自然会忘记这个在监狱里腐烂的沉默神父。\n\n此后，关于他的判决就能被很轻易的修改，或是回归原样了。"
 CHT.25.a: "殉道不应存在。"
 CHT.26.t: "织网者"
 CHT.26.desc: "伊万·米哈伊洛夫远远地观察人们在市场里忙来忙去的情景。他听到摊贩的叫喊声，顾客的讨价还价，人群的喋喋不休。是的，是的！这就是他要治理的地方，这就是他的业务领域。\n\n但就目前来说，这得感谢谢苗诺夫和舍普诺夫以及他们的爪牙，尽管也不完全是他们的原因。他们越来越频繁地否决他的决定，篡改他的方案。他觉得自己和总参谋部从来就没看对眼过，但他们现在也做得太过火了。得有人来阻止他们对政府的控制，米哈伊洛夫清楚那会是谁。\n\n他自己，当然。\n\n如果他不能说服谢苗诺夫放松他的控制，那么他可能就不得不采取更激烈的措施。自由一点会对赤塔人有好处，就像对经济一样，哪怕他的自由经济计划会使事情变得更糟。前提是有人听信了某些其他经济学家散布的诽谤。\n\n无论如何，他都得试一试，甚至试很多次，他最终会让他们明白的。\n\n他会让他们所有人都明白的。"
 CHT.26.a: "无论他需要重来多少次。"
 CHT.27.t: "拥王者"
 CHT.27.desc: "鲍里斯·舍普诺夫靠在书房的椅子上，思考着即将到来的变局。东边是该死的法西斯，西边是该死的布尔什维克，他们就像同一枚受诅咒硬币的两面，都在试图推翻赤塔的合法政府。我们内部也有无数的麻烦：一个可悲的沙皇，无休止的骚乱，以及似乎永远缺乏的资金。更重要的是，他已经知道谢苗诺夫时日无多，这些问题只会越来越棘手。\n\n然而，再棘手的问题只会由他来解决，而他将扳倒任何阻碍他的人。\n\n即使某些情况下，这么做意味着对抗沙皇本人。\n\n当他真正接手白军，保全了地位，镇压了骚乱，通过帝国的法律将秩序贯彻到整个远东时，俄罗斯才会再次迎来和平。\n\n此后，法西斯和布尔什维克这两个邪恶的双胞胎，也会像硬币一样落地。舍普诺夫正在等待机会，毕竟他已经在哈尔滨跟法西斯斗了那么多年，不差这点时间。当那一天到来时，他将确保这些邪恶的意识形态死得明明白白，彻彻底底。"
 CHT.27.a: "当他们最终倒在他脚下时，他将会露出微笑。"
 CHT.28.t: "青年将军"
 CHT.28.desc: "德米特里·沃尔科戈诺夫正坐在办公桌前，批改着新到的文件，他的书写流畅而迅速。军备申请表、改派令、培训计划以及其他任何事项都由沃尔科戈诺夫这位能人处理。面对如此大的工作量，其他人在完成这么多的文件后都会选择休息休息，但沃尔科戈诺夫只会毫不犹豫地开始处理下一堆文件。\n\n他明白自己被分配处理所有文书工作的原因，那帮老将军不喜欢他，完全不掩饰这一层厌恶，但这丝毫没有减缓沃尔科戈诺夫办公的速度。面对这样的困难，他仍选择全力以赴，将任务完成得无可挑剔。因为只要他一直努力工作，总有一天会被伯乐相中的。他现在唯一真正需要面对的问题是……\n\n他手下的一位年轻军官敲开了门并敬礼，沃尔科戈诺夫把头抬了起来，很快，他就明白有什么事情发生了，并立刻警惕起来。“长官！一个军官醉酒跟平民斗殴，他是您的下属，请您决定该如何处置他。”\n\n沃尔科戈诺夫长叹一口气，站起来走向这位军官。他不清楚这声叹息到底是因为什么，是因为事情没有想象的那么糟，还是因为这已经是本周内发生的第三起军民冲突了？他只希望军队以及谢苗诺夫和舍普诺夫那些将军清楚，他们是来帮助百姓的，而不是伤害他们。“行吧，带路。”\n\n年轻军官有点犹豫，以一种奇怪的眼神看着他。“长官，能允许我说句话吗？”沃尔科戈诺夫轻轻点了点头。军官继续说道：“您最近是不是没睡好？看上去不在状态。”"
 CHT.28.a: "有段日子了。"
 CHT.29.t: "强悍者"
 CHT.29.desc: "为了理清思绪，阿纳托利·索布恰克在赤塔的街道上溜达着，温暖的外套包裹着他。他不知道街上有多少人向他挥手并叫出了他的名字，又或是为他热情大声地欢呼。他在上一次竞选中成功当选了市长，看上去人们真的很为此兴奋。毕竟，整个俄罗斯的人都会为那些可以实际改善他们生活的事情兴奋。他确实希望改善尽可能多的人的生活，但某些……特定的家伙导致这项任务实施起来比想象中要困难得多。\n\n一队士兵向他走来，他们的步枪挂在背后。说着说着狼真的来了，索布恰克想。“你就是索布恰克市长？”最靠近他的士兵问，听起来不像是找茬。索布恰克觉得，尽管他在人民中很受欢迎，但就目前的情况而言，还有更多重要人物的名字值得这帮士兵去记忆。\n\n“就是我，”索布恰克愉快地回答。“有什么事吗？”士兵没有回应，而是向索布恰克出示了一份他之前没有注意到的文件。他皱着眉头仔细地看了看，眼睛越睁越大。“税率上调？又来？”他问，语气充满了不可思议。\n\n“对不起。”士兵们假惺惺地客气了一下，然后转身示意他的队伍离开。索布恰克的头抬起来又埋下去，视线在士兵离去的背影和手中的文件上来回切换。他们认为他就是某种专门给人民带去坏消息的信使吗？现在的时日下提高税收简直是要人命，人民光是活下去就已经很艰难了。得有人停止这种行为，赶紧的。"
 CHT.29.a: "到底是谁在管理这座城市啊？"
 CHT.30.t: "薪火相传"
 CHT.30.desc: "“你要见我，长官？”舍普诺夫将军问，与他的上司面对面地站在门口。老阿塔曼手杵着一根精心设计的拐杖，看上去似乎他一只脚已经迈进了坟墓。岁月显然对这位曾在多年前反抗红色巨人的老将军并不友好。\n\n“是的，请进来，坐下聊。”谢苗诺夫阿塔曼虚弱地说，他的声音几乎低到听不见了。舍普诺夫照做，在壁炉边一张布满灰尘的老式沙发上坐下。这位老人尝试坐在他的门徒对面，但花了更长的时间，他的骨头听起来吱吱作响。“鲍里斯，我就直说了。这些天我不敢花太多时间浪费在客套话上。”谢苗诺夫说完就笑了笑，但笑声很快就变成了剧烈的咳嗽。\n\n“我们两人之间就不必客气了。格里戈里，告诉我你需要我做什么。”\n\n“鲍里斯，我的时间不多了，我最遗憾的事情就是不能在有生之年看到俄罗斯大地上的红色威胁被清理干净，但也许我可以更平静地离去。因为我知道即使没有我，战斗也将继续下去。”谢苗诺夫身体前倾。“当那一天来临时，我希望你能代替我。”\n\n舍普诺夫无言以对，他跟随谢苗诺夫已经相当久了，但接替他？“格里戈里，这是我的荣幸，但，你确定我就是你想要的人选吗？”\n\n“我花了几十年来想这个问题，鲍里斯。除了你我，没有人明白白卫运动的真正意义。如果有任何人可以为我们神圣的祖国母亲带回秩序，那只能是你。”舍普诺夫迎上了阿塔曼的目光，双眼之中，尽是荣耀。"
 CHT.30.a: "“我不会让你失望的，长官。”"
 CHT.31.t: "看守的变动"
 CHT.31.desc: "格里戈里·谢苗诺夫去世的消息使沙皇米哈伊尔二世感到十分忧虑。就是那个人绑架了他，把他当作傀儡带到冰天雪地的赤塔。但他的个人品德却无可挑剔。\n\n米哈伊尔清楚他所代表的东西。他还不清楚谢苗诺夫的继任者，当前的临时首相和整个军队的总司令鲍里斯·舍普诺夫，跟谢苗诺夫有无相似之处。他当然知道这位将军，他是谢苗诺夫的得意门生，以前和自己也有过交流，但从来没有过这样的政治身份。\n\n舍普诺夫曾在谢苗诺夫的葬礼上发表过盛大的演说，对其歌功颂德，并宣布了他是如何的伟大。毫无疑问，他已经知道他会是挺身而出填补权力真空的那个人。米哈伊尔确信舍普诺夫有跟谢苗诺夫一样宏伟的计划。白军总是这样，尤其是当他们把自己牵扯进来的时候。\n\n这就是为什么在他正式“邀请”舍普诺夫接管政府的这一天，他不得不努力表现得毫不惊慌。这个人的举止跟前任完全不同，走路的速度都不一样。说实话，他的眼神看上去似乎比他印象中的还要冰冷。\n\n舍普诺夫谢过沙皇的“自信”后离开了，毫不犹豫地去执行他早已制定好的计划，米哈伊尔脸上露出了难以掩饰的担忧之情。\n\n接下来会怎样？这对米哈伊尔意味着什么？"
 CHT.31.a: "他会有所不同吗？"
 CHT.32.t: "沙皇与将军"
 CHT.32.desc: "“所以……”鲍里斯·舍普诺夫发话了，双手合十，放在他的办公室上。\n\n“所以？”米哈伊尔·安德烈耶维奇，他的新傀儡，正在自己坐的椅子上不安地扭动。\n\n“正如你注意到的那样，我现在是你的临时内阁首相，也是白军的总司令。我将接替处理我前任留下的所有工作，请放心……”\n\n“我当然放心，舍普诺夫将军。但我现在想问你一些事情。”\n\n“什么事，沙皇陛下？”舍普诺夫问，他的脸色有了些微变化。他不喜欢被人打断，尤其是像面前这种畏畏缩缩的人。\n\n“我在想，呃，假设说，我不想留在这呢？我是说，我不想待在俄罗斯。”\n\n“你在说什么？你是沙皇，你不能离开。”舍普诺夫扬起了眉毛。\n\n“我不喜欢这里，舍普诺夫。拜托了，如果你……”\n\n“让我把话说清楚，‘沙皇陛下’。只要王冠在你的头上戴一天，你就必须在俄罗斯待一天，而且我强烈建议，早日把你所有想将命运的安排置之不理的想法都斩断。”米哈伊尔呆呆地看着他的新管家说话，然后又回复了他以往屈辱的沉默。无论这位傀儡沙皇曾经还有什么想法，现在都被碾得渣都不剩了。"
 CHT.32.a: "“沙皇很累了，请送他回住处吧。”"
 CHT.33.t: "沙皇的精锐"
 CHT.33.desc: "叶利科夫整装待发，站在沙皇米哈伊尔二世的面前，他穿着全套制服，和其他五十个人并肩站在一起，面无表情。实际上，在这副忠诚而坚毅的面孔背后，此人正兴奋不已。他，一个农民的儿子，专门从上千人，不，应该是上万人中脱颖而出，成为了帝国卫队的一员！叶利科夫，一个几年前还在街头卑微的吃着那些老鼠都不吃的残羹剩饭，现在已经成为了一个发誓用生命守护沙皇的男人。\n\n突然间，沙皇现身了，迈步走下宫殿那高大的台阶。一种怪异的感觉占据了叶利科夫，他想歇斯底里地向那位将成为全俄罗斯沙皇的男人宣誓自己的忠诚。\n\n“臣子，”沙皇发话了，在场所有人都听到了他的声音。“沃是……”\n\n等了几秒钟，本来该说的话语变成了沉默。“…来这里讲…”\n\n叶利科夫本能地想看看身边卫兵的表情，但他清楚在沙皇面前这么做可不太礼貌。但他不可能是唯一一个发现这种奇怪情况的人。\n\n这个“演讲”，如果你能这么评价的话，又持续了五分钟，虽然根据实际内容，叶利科夫猜测内容估计最多只有一分钟。沙皇偶尔会说错一些话，然后又花时间去纠正自己，尴尬极了。\n\n但演讲的要点还是很明显的。他，叶利科夫，成为了帝国卫队的一员，将舍命保护沙皇。为此，叶利科夫已经高兴得不得了。"
 CHT.33.a: "也许下次他应该请别人帮他发言？"
 CHT.34.t: "无畏的骑手"
 CHT.34.desc: "俄罗斯法西斯党的士兵在边境地区的守卫已经开始松懈了，经常在离前哨只有几百米的地方溜号。\n\n他们或者他们的长官估计都没意识到这是一个大问题。当然，邻近的白军部队已经足够解决他们了，但他们想试一试一些特殊的战法。因此，当战马奔腾的声音在前哨驻扎的小山谷中回响时，敌人感到困惑不已。然后他们意识到发生了什么，可惜太晚了，声音越来越大，从一个他们很不愿面对的方向传来。\n\n当白军的骑兵特遣队从树林中突然出现时，离得太近的敌人被迅速碾压，他们以极快的速度向前哨奔驰，法西斯党的军官试图组织防御，但可惜没有足够的时间。\n\n几个执勤的士兵简直不敢相信自己的眼睛。骑兵队尽管速度极快，但仍保持着完美的队形，没有一个小组分离或掉队。当他们接近前哨的周边时，他们巧妙地分散开来，主力部队纵马越过维护欠佳的障碍工事，较小的分队则从两侧包抄，以防止敌人逃跑。\n\n结果就是一场屠杀。骑兵们砍瓜切菜一般解决了这些不知所措的俄罗斯法西斯，无论他们是负隅顽抗，还是试图从这个出乎意料的对手手中逃跑。当一切都结束时，前哨和里面的情报都已拿下，伤亡很少。\n\n当骑兵向西撤退时，他们把前哨烧得一干二净，这传递了这样一种信息：白军可不像俄罗斯法西斯党那样缺乏纪律。这是一支真正的，有战略战术的专业军队。\n\n他们很快就要再证明一次了。"
 CHT.34.a: "我们驰骋，他们陨落。"
 CHT.35.t: "大炮一响，黄金万两"
 CHT.35.desc: "作为公国的财政大臣，伊万·米哈伊洛夫过去常常安排白军的高级军官来跟他联络。或者，就像往常一样，无需通知，他们自己就来了。这次会面属于后一种。\n\n来的这位将军是最接近谢苗诺夫内部圈子的人之一，他径直走过他的副手和秘书，走进了米哈伊洛夫的办公室，关上了身后的门。米哈伊洛夫从他的举止中可以看出，无论那个人想要什么，大概率都很难办。但他又别无选择。\n\n如他所料，来人客客气气的提出了要求。军方“请求”在即将划拨的预算中拿取更多的份额用于他们自己的安排，目的当然是为了确保国家和沙皇的安全。关于这一要求的授权文件很快就摆在了米哈伊洛夫面前，上面清楚地列举了所有项目具体的数额及用途，现在只需要他在下面签个名。\n\n在将军的注视下，米哈伊洛夫知道这份文件他非签不可，他也这么做了。将军一句话也没说就带上文件走了。当那人身后的门再次被关上时，米哈伊洛夫再次感到深深的沮丧，他已经习惯了。\n\n然而，这一次的感觉比往常更强大。军队总是想让自己在公国预算分配上占首要地位，但最近他们的“请求”在频率和数量上都有所增加。米哈伊洛夫明白，如果这种趋势继续下去，要不了多久，他就不知道能在哪为文官政府的各种项目搞到资金了。\n\n他甚至不知道军方在不在乎这件事。"
 CHT.35.a: "他们还要膨胀多久？"
 CHT.36.t: "美好信念的展示"
 CHT.36.desc: "赤塔从来不是一座富裕的城市。因此，当新医院即将开业的消息公布时，人们都很高兴。当人们又知道沙皇本人会主持开幕式时，他们更感兴趣了，成群结队地前来见证这一时刻。\n\n因此，当米哈伊尔到场时，他面对的人群比预期的要多得多。当然，他不是独自一人。财政大臣米哈伊洛夫和索布恰克市长也出席了开幕式，在沙皇发言之前发表了自己的讲话，但当他们讲话时，米哈伊尔的焦虑只增无减。\n\n他也许从没想过把赤塔人民的福祉放在第一位，毕竟他只不过是一个军队为了其执政合法性才扶植起来的傀儡沙皇，但来都来了，他决心勇敢面对。唯一的问题，至少就现在演讲而言，是他的俄语水平。或者，更确切地说，是他在公开演讲方面相当缺乏经验。\n\n当米哈伊尔走上讲台时，他收获了出乎意料的热情欢呼，他回想了一下之前准备的演讲稿，开始说话，起初他十分紧张，但越说越有信心。直到他意识到他漏掉了一个词。接着是第二个，然后是第三个。在一种突然的恐慌中，他似乎完全忘记了俄语。\n\n谢天谢地，索布恰克市长似乎注意到了他君主的窘态。索布恰克立即感谢了米哈伊尔能在百忙中抽出时间来陪伴他的臣民，这样做就给了他一个离开讲台的理由。\n\n当米哈伊尔离开的时候，他长舒了一口气，然后再次对群众的欢呼声感到惊讶。尽管发生了几秒钟的不愉快，但却给他带来笑容。毕竟，他给予了人们现在所需要的东西吧。"
 CHT.36.a: "至少他试着做了。"
 CHT.37.t: "地狱一瞥"
 CHT.37.desc: "白军的士兵已经在阿穆尔的反法西斯战斗中见识过很多人间惨剧了。但他们仍没有为那天的发现做好准备。\n\n这帮处在彻底失败边缘的法西斯，已经放弃了他们的夜间执勤任务跑的没影了，似乎这能让他们逃过一劫。穿过他们以前的防线，白军部队很快看到了一个被铁丝网和观测塔护卫起来的建筑，他们起初认为这应该是一个加固的供应仓库。塔楼已经被遗弃，一小群志愿士兵组成的突击小队在严密的火力掩护下冲进了大门。不久，他们回来了，脸色煞白。其他人很快就发现了原因。\n\n院子里并没有什么供应仓库。相反，它是关押罗扎耶夫斯基政权认为的不受欢迎者的集中营，不管是因为政治、社会、种族、宗教或还是其他什么原因。营地的前警卫已经同他们的同胞一起逃跑了，但他们把囚犯留在了这里。\n\n这里有不少失魂落魄的躯壳在徘徊，对眼前的解放者视而不见。说他们是人类，还不如说他们更像一具具干尸。不止一个人在看到士兵们的制服时表现出一种原始的恐惧，即使这些制服象征着完全不同的政权。士兵向他们提供了食物，但他们其中两人随即开始暴饮暴食并导致他们在不久后死亡，该部队的医务人员随后赶到并实施了严格的食物配给。\n\n但最糟糕的是，一名年轻的下士发现了许多乱坟岗，其规模如此之大，以至于法西斯分子拼命掩盖，却还是让它们暴露了。清醒后，这位下士发现自己在昏厥前已经腾空了肚子里的东西，并费了好大劲才恢复过来。\n\n该部队指挥官匆忙地发出了要求救助的信息，他希望他的人能尽快离开这个鬼地方。\n\n他也不知道他们还能挺多久。"
 CHT.37.a: "我们还曾把这帮怪物当盟友？"
 CHT.38.t: "同样的工作，不同的面孔"
 CHT.38.desc: "雇佣军的生活肯定是危险的，但兴奋和奇遇也肯定会随行。正是出于这个原因，埃内斯托成为了雇佣兵中的一员。他能拿到的佣金已经远远超过了在他祖国秘鲁很多人一辈子所能赚到的钱，而且赚这么多钱往往让人遍体鳞伤。\n\n和其他许多人一样，他也听说过俄罗斯充满机遇。控制马加丹港的政权正承受着其敌人的压力，并渴求国外的战士。埃内斯托接受了这个委托，几个星期后他从港口的一艘船上下来，来到了一个与他以前经历完全不同的地方。\n\n老实说，他不喜欢他为之效力的人，但他们钱给得很足，很准时，这就足够了。他所追求的冒险也有了，他发现自己学俄语很有天赋，非常有助于他跟当地人互动，也能更好地理解当地士兵在火药味渐浓时的呼喊。\n\n但火药味确实是太浓烈了。当他被雇佣时，他的雇主可没有告诉他，他不是来打击普通的叛乱分子的，而是一支真正的军队——白军。他们很快就打败了他的雇主。埃内斯托在一场败局明显的战斗中，通过“战术撤退”活了下来。当然，是在拿到最后一份薪水之后。\n\n起初，埃内斯托觉得自己有麻烦了，但后来他听到了一个好消息。马加丹的新主人需要人力来保护领土，并愿意为此付钱。这天结束时，他就又有了一份雇佣兵合同，明智的忽略了这样一个事实——一周前，他还在向这位新雇主开枪。他希望这份合同能持续久一点。\n\n如果不行，他还能再次开溜。在拿到他最后一份薪水后。"
 CHT.38.a: "只要钱到位就行。"
 CHT.39.t: "保皇派的提议"
 CHT.39.desc: "我们收到了来自赤塔保皇派的要求，他们要求我们在他们的军队面前和平投降，并且并入他们的领地。这意味着，如果我们拒绝，他们将向我们宣战。\n\n虽然我们一直为我们的独立感到骄傲，但这似乎可能无法再持续下去了。接受或许是最好的选择，我们甚至可以希望在他们治下拥有更多的权利。可以肯定的是，这些保皇派不会接受“不”的回答，我们的军队也打不过他们。\n\n然而，我们仍可为独立而抗争。我们可能没有机会获胜，但束手就擒真的就是最好的选择吗？许多人反对投降，也许好死总比赖活着强。谁知道呢，也许我们有机会赢得胜利。"
 CHT.39.a: "接受协议，期待会有更多的权利。"
 CHT.39.b: "我们不会轻易放弃！"
 CHT.40.t: "雅库茨克同意合并"
 CHT.40.desc: "谢天谢地，雅库茨克人似乎接受了我们的提议，他们将被兼并以换取更多的权利。就算他们拒绝，他们也很难与我们匹敌，但许多人仍然很高兴，至少化干戈为玉帛了。\n\n雅库特的投降让我们离统一远东更近一步。我们的军队现在可以往西对付伊尔库茨克和布里亚特，并调往更寒冷的北方。在此之前，我们仍需整合新领土。许多指挥官对我们实现统一的新机遇持乐观态度。"
 CHT.40.a: "欢迎回归沙皇怀抱，雅库特人！"
 CHT.41.t: "雅库茨克拒绝合并"
 CHT.41.desc: "很明显，不管是出于愚蠢还是勇气，雅库茨克拒绝了我们的要求。我们已经承诺了足够多的优待，但他们还是选择开战。\n\n这不是什么挑战。我们经受过战争锤炼的老兵人数远超他们。不过，我们还是得速战速决，陷入苦战很不明智，这会让敌人占上风。我们要速战速决，因为雅库茨克人相信他们是在为自己的生存而战。希望这能让他们明白，加入我们是他们唯一的选择。"
 CHT.41.a: "那就再打一场吧！"
 CHT.42.t: "兄弟情深"
 CHT.42.desc: "当他的弟弟列昂尼德邀请他出去喝酒时，小维萨里昂·穆斯塔菲的惊讶几乎掩饰不住。他们在孩童时代就被迫分别，因为自从谢苗诺夫带领他们夺回赤塔后，他们都被各自无数的职责分散了注意力。一定是发生了什么事情，维萨里昂认为，一旦酒精让列昂尼德的舌头软下来，他就会发现的。\n\n“啊！这个地方确实有远东最好的酒，我敢肯定！”列昂尼德大声说道，冲调酒师咧嘴一笑。\n\n“仅仅是因为它尝起来像白开水而不是新鲜的尿，但这可不会让它变成好酒。”维萨里昂笑着说。列昂尼德翻了个白眼，开玩笑似地推了大哥一把。\n\n“啊，你的信仰太不坚定了，维萨里昂！我告诉你，我对国家的未来有种很好的预感。有了沙皇米哈伊尔的掌舵，而不是那个白痴老人，不久之后，我们将拥有世界上所有的好东西，当然包括酒。”列昂尼德笑得很开心，他没有注意到他哥哥皱了皱眉头。关于谢苗诺夫的那句话听起来几乎类似于…叛国。\n\n“听我一句话，列昂尼德？”当他的弟弟转向他时，维萨里昂继续说。“别太陷入那些宫廷政治，好吗？你的好感觉有时是对的，但我的坏感觉也是如此，我对事情的发展前景有一种非常糟糕的感觉。”\n\n列昂尼德皱了皱眉头。“也许吧。不过，对政府期望高一点也没什么坏处，对吧？我不想永远当日本人的狗。你对国家有什么期望吗，兄弟？”"
 CHT.42.a: "我只在乎你的安危。"
 RUS.smuta.CHT.1.t: "纸面上的帝国"
 RUS.smuta.CHT.1.desc: "The clicking of boots sounded in the halls of the royal palace in Chita as people filed into a meeting room. Most were old, with hair as white as their Tsarist loyalties. Some bore medals on their chest while others carried books. As the doors closed, they found themselves beholden to Boris Shepunov, the one who had called them all here.\n\n\"Good afternoon gentlemen. It is with great urgency that I have called you all here. As you are all aware we have been in the process of declaring a new empire, but have lacked governmental legitimacy outside of the current Tsar.\" He cleared his throat. \"It is for that reason we are assembled here to devise a new constitution for our new empire based on proper imperial law. Without further ado, let us get started. For the Tsar!\"\n\nThe rest of the room promptly repeated the declaration. It did not take long before the room erupted into new shouting matches over what to incorporate and include. Scholars with their decrepit books sparred over conflicting laws. Meanwhile, generals disregarded any precedent and pushed for what they needed to conduct war. These debates dragged on into the night, but by the following morning, they had reached a consensus.\n\nIn the end, the generals won out. A new autocracy was created comprising the Tsar and his dear generals who had humbly written the document. Some freedoms were included at the local level but were more practical than benevolent. The whole thing was wrapped in byzantine and convoluted jargon as a concession to the scholars.\n\nDespite the bickering that preceded it, everyone agreed. There had been some compromises, sure, but an uneasy consensus was achieved. Of course, Shepunov's promises and threats had a helping hand in keeping everyone placated - but that was expected. With all said and done, it had the room's approval, and that was the only approval that mattered."
 RUS.smuta.CHT.1.a: "我们不等一下沙皇陛下同意吗？"
 RUS.smuta.CHT.2.t: "冷遇"
 RUS.smuta.CHT.2.desc: "阿纳托利·索布恰克踏上通往皇宫的楼梯。作为赤塔市长，他在帮助帝国制定新宪法的会议桌上定有一席之地。他笑着走到楼梯顶，走到门边的卫兵跟前，对将要发生的事情一无所知。\n\n“下午好，今天有点冷，是吧？”他打了个招呼：“我是来参加制宪会议的。舍普诺夫先生应该提过我会出席。我毕竟是市长，参加会议应该不足为奇吧。”\n\n话音刚落，警卫突然挡在市长和入口之间。他面容严肃，肌肉绷紧，为万一事态恶化做好了十足准备。\n\n“因为打扰您向您致歉，先生，但您不能参加会议，”警卫说。“我建议您现在离开，索布恰克先生。会议已经开了几个小时了。”\n\n卫兵说完话，一阵突如其来的寒风从楼梯上刮了上来。阿纳托利十分平静，但他有些困惑，舍普诺夫本来答应给他一个名额，现在却告诉他他错过了？然而，他的困惑是短暂的，取而代之的是不幸的事实——舍普诺夫骗了他。\n\n忽然间，他明白了为什么自己在楼梯上独身一人。为了不惹更大的麻烦，他默默接受了警卫的要求，走下楼梯回到自己的办公室。毕竟，不管别人是否赏识，本职工作还是要做。"
 RUS.smuta.CHT.2.a: "学成文武艺，报与谁人家？"
 RUS.smuta.CHT.3.t: "理想中的沙皇"
 RUS.smuta.CHT.3.desc: "The crackling of a fire mixed with Tchaikovsky while the evening sun set over Chita. Mikhail sat in the homely study found in his palace with a book in his hands. He enjoyed the quiet time, it let him think and get away from the madness that was Shepunov and his clique. Plus, the reading gave him an excuse to practice his Russian.\n\nHis relaxation was interrupted by a change in the radio. Tchaikovsky had been replaced with talking of some kind. An unfortunate change of events, but he had learned by now he had no control over such things. However, as the program went on, he could make out his name. Then he realized; it was describing his life.\n\nShifting his attention fully to the radio, he found the description creative to say the least. Since when did escort become a synonym for kidnap, he thought to himself. Descriptions of exotic Australia and cultural adeptness were met with similarly bemused thoughts by the Tsar. However, as the program went on, he found their little lies quite flattering, which had the effect of loosening his lips.\n\n\"Hmm, the savior of Russia and its people from Nazism? A tactful reformer and fighter for all Russians you say? The man who inspired his men to defeat the communists? Why, that all does have quite a nice ring, doesn't it? They should be this supportive more often.\"\n\nUnfortunately for Mikhail, he was not alone. Two guards stood at the door and got a good glimpse of the episode playing out before them. In fairness, they had become used to seeing the Tsar unbecoming like this. What did surprise them was the smidge of confidence they saw from the Tsar and for that, they raised an eyebrow."
 RUS.smuta.CHT.3.a: "更令他们诧异的是，沙皇陛下居然笑了。"
 RUS.smuta.CHT.4.t: "来自家乡的耳语"
 RUS.smuta.CHT.4.desc: "Alyosha was a simple man of routine. Every Saturday he would wake up, make coffee, and go out for the mail and paper. Today was no exception as he went out and grabbed his mail, balancing them with the cup of coffee in his hand. When he got inside and looked at them, there was one that stood out among the rest.\n\nIt was a simply folded pamphlet, made out of thin, cheap paper. On the front was a picture of a Russian officer that looked like it came off of a recruitment poster from the First World War. Inside was a map, which directed the reader to some remote city north of Mongolia, with several different routes to get there. On the back were directions in Russian, while the front bore English. Not having actively spoken Russian in years, Alyosha chose to read the front.\n\n\"Want see world? Learn heritage? Fight terrible communists and earn citizenship by enlisting! Create story of great adventure and fortune. Make proud family. Join war of glorious Tsar in Chita! -Seattle-Russian Printing co.\"\n\nTo say Alyosha was bemused would be an understatement. At first, he considered it a prank before thinking about the effort some locals would have to go through to create it. Plus, the broken English lent some credence to the authenticity. Besides, the anarchy in Russia was enigmatic, who could dispute the possibility of a monarchist clique in the remote city of Chita?\n\nHe did not have much desire to go and fight personally, life was good in America. However, he did know some people at the local community center who might be interested, and if they did not somehow already receive a pamphlet, he would be sure to share."
 RUS.smuta.CHT.4.a: "What a curious morning find."
 RUS.smuta.CHT.5.t: "沙皇的新乐章"
 RUS.smuta.CHT.5.desc: "The city of Chita was set ablaze with light and cheering. Rather than being bathed in the horrors of defeat, it instead soaked in the triumph of victory. The war was over. They had won. Flags emblazoned with the imperial eagle were illuminated in the red, blue, and green fireworks as song echoed from the streets below.\n\nOverlooking one street, the Tsar of this new realm, Mikhail, stood on his balcony gazing upon the spectacle before him. The Tsar was filled with a mix of complex and conflicting emotions over events. On one hand, it was difficult not to become roused at the sight before him, as soldiers paraded down the streets in song. Yet, there was a lingering dread in the back of his mind; one he could not quite place.\n\nA few more moments of thought crystallized the feeling - he was stuck here. In the absurdity that was the success of those ludicrous plans of the White generals, he realized he would never see anything beyond Russia. Whether he liked it or not, he would have to accept this country as his new home. As his stomach turned over the thought, his ears perked at a new sound emanating below his balcony.\n\n\"God Save the Tsar! God Save the Tsar! God Save the Tsar!\"\n\nThe chant below only grew louder with time as more and more joined in. Slowly, the discomfort in his stomach was replaced with something else; something which stirred in his heart. Seeing these people, his fellow citizens, applaud and cheer him in such a way provided an odd comfort for the out-of-place tsar. This might be his unwilling home now, he mused - but perhaps it would not be so bad after all."
 RUS.smuta.CHT.5.a: "The moving pains started to fade, just a little."
 RUS.smuta.CHT.6.t: "墓地里的一次对话"
 RUS.smuta.CHT.6.desc: "The celebrations that engulfed Chita spread out across the city. Deafening explosions rang out, escaping well outside the city limits, as bright lights polluted the normally calm sky. However, just outside of the city center, a lonely graveyard stood with row after row of tombstones marking the peaceful sleep of their inhabitants below the noise.\n\nBoris Shepunov walked through the sea of sorrow around him. Ignoring the commotion outside, he headed directly to a single grave in the corner of the field, one he was quite familiar with. Reaching it, he knelt and cleared off the tombstone revealing the name Grigory Semyonov.\n\n\"Hello dear Ataman, it's been a while since our last conversation, hasn't it? You appear to be doing well, or at least more at peace since you were alive.\" He smiled faintly. \"I could bore you with more details of my struggles, but I have good news.\"\n\n\"We have done it, we have won. At last, the Far East is ours, united under an imperial realm just as you dreamed of so many decades ago. There is still much work to be done though, with the west still unclaimed, but that is for the future. Now is the time for celebration,\" his voice briefly trailed off. \"I only wish you were here with me to celebrate, my friend.\"\n\nShepunov's voice had become croaky by the end of his conversation. Gently, he placed a single flower on the grave before slowly getting up and turning around. As he walked towards the exit, he was brought back to the world around him as a firework went off above him. He still had much to do when he got back to the palace."
 RUS.smuta.CHT.6.a: "他离开前，流下了一滴孤独的眼泪。"
 CHT_regional.1.t: "值得深思的遗产"
 CHT_regional.1.desc: "“全俄罗斯的皇帝，米哈伊尔二世陛下驾到！”米哈伊尔在他随从的护卫下走了出来，检阅站在他面前的数排军队。一看见他们的沙皇，士兵们马上立正敬礼。\n\n“米哈伊尔沙皇万岁！”尽管他的名字被这么大声的喊出来时米哈伊尔着实吓了一跳，但他还是尽自己最大的努力保持住了自己从容镇定的形象。流程按计划进行，皇帝缓步前进，与士兵握手和行礼。他不禁注意到，这些年轻人看着他的眼神中带着极大的钦佩，仿佛他的地位真就如此神圣。他刚刚经过的一位军官甚至不可能超过二十岁。\n\n“万岁，米哈伊尔陛下。侍奉您是我的荣幸。”这位年轻的军官致以了优雅的军礼。\n\n米哈伊尔甚至不好意思去握手。“不，不。该感到荣幸的是我，我非常感激你们的奉献。”沙皇挤出了一个紧张的微笑。他回头瞥了一眼站在他身后的鲍里斯·舍普诺夫。老将军双臂交叉，不耐烦的表情清楚地表明他想让米哈伊尔加快步伐。\n\n当视察结束后，在皇家团队返回他们交通工具的路上，米哈伊尔留意到了一处引人注目的景象。那是一尊立在军事基地前面巨大的铜像，一位横刀立马的英勇哥萨克战士。米哈伊尔短暂地停下来检视这尊雕像，似乎是被这位战士的英姿迷住了。沙皇想象自己正处在这样一个位置，领导着成千上万的年轻人奔赴激烈的战场。"
 CHT_regional.1.a: "人应该有梦想…"
 CHT_regional.2.t: "整顿委员会"
 CHT_regional.2.desc: "随着最近协助处理帝国行政事务的帝国管理委员会成立，许多人展开了对新组织领导权的疯狂争夺。这些把控了国政的利益集团把目光投向了委员会，渴望将其置于自己的羽翼之下。\n\n首先便是实业家，他们代表了沙皇派的利益。这一群体主要由富有的寡头和商人组成，并热衷于利用委员会扩张他们在帝国的商业利益。当然他们中也有沙皇米哈伊尔二世的亲密政治盟友和知己，把委员会交给他们肯定意味着沙皇的影响力的扩大。\n\n另一方面，与白军结盟的政客与军方联合起来，试图把委员会变成他们的囊中之物。他们中的大部分都与白军领导层有利益往来，或者说，跟鲍里斯·舍普诺夫有利益往来。如果委员会最后落入军方手里，舍普诺夫的触角将进一步延伸到整个国家。\n\n谁能统领委员会？"
 CHT_regional.2.a: "实业家包揽委员会。"
 CHT_regional.2.b: "军方再次树立权威。"
 CHT_regional.3.t: "授予辖区"
 CHT_regional.3.desc: "现在是时候决定由谁来递交帝国管理委员会的行政区划方案了。财政大臣伊万·米哈伊洛夫和白军总司令鲍里斯·舍普诺夫就这一重要决定进行了激烈的对抗，两人都提交了各自的国家治理计划。\n\n不出所料，舍普诺夫的计划在很大程度上有利于军方。如果他的模式得以推行，管理人员大部分将会由忠诚的军人担任。这些精挑细选的军官都是舍普诺夫的心腹，其中一些军官自俄罗斯内战以来就一直跟他并肩作战。\n\n另一方面，伊万·米哈伊洛夫的方案更大程度上偏向皇党。米哈伊洛夫相信辖区属于那些“皇家专员”，这些管理者将从帝国的百姓中选出，而不是来自白军内部。\n\n最终，哪些人会走上他们的仕途？"
 CHT_regional.3.a: "辖区属于皇家专员。"
 CHT_regional.3.b: "军方专员接手行政部门。"
 CHT_regional.4.t: "放下架子"
 CHT_regional.4.desc: "鲍里斯·舍普诺夫很不开心。离他的军队战胜帝国敌人已经有几个月了，然而，尽管他尽了最大的努力，过去敌人遗留下来的残党仍在想方设法地挑事。今天，他召集了一次与其他白军参谋的会议，好好发泄他的不满。\n\n“先生们，能不能解释一下，在我们的敌人被摧毁之后，为何他们仍在屠戮我们的士兵，给老子添乱？”无人回答。很明显，舍普诺夫的将军宁可沉默几分钟来寻找借口也不愿给出答案。\n\n“我向您保证，领导，这些意料之外的行动确实给我们造成了很大的损失，但他们不足为虑。”穆斯塔芬将军的语气听上去不怎么自信。“我预计他们也坚持不了多久了，只要足够的时间，他们自己就会分崩离析……”\n\n“再说一遍，列昂尼德？这都是鬼扯，你心里一清二楚。他们现在就在外面屠杀我们的人，试图让我们努力赢得的一切毁于一旦，而你现在就打算坐在这告诉我一切尽在掌控？你到底明不明白事情的严重性？！”又一次沉默，没有人想再次领教他们上级的怒火。\n\n“好吧，看来你们这帮蠢货唯一的勇气就是自以为不打完仗也能赢得胜利。今天会就开到这儿，我希望你们能派自己最好的士兵去逮住那帮家伙。这周之后，我不想再听到任何这类的消息，懂吗？我们的队伍里没有叛徒的位置。”"
 CHT_regional.4.a: "不能再拖拉了。"
 CHT_regional.5.t: "强化支持"
 CHT_regional.5.desc: "政府内部麻烦重重，文武之间的关系愈发紧张，尽管从表面上看，白军在国家事务中的主导地位并不像以前那么强大。自从谢苗诺夫阿塔曼死后，军方的影响力其实已经江河日下。政坛内的那些投机派就像秃鹫一样，在沙皇米哈伊尔周围团结了起来，他们认为依靠沙皇可以借机打破白军对国家的严格控制。\n\n在年轻军官集团和伊万·米哈伊洛夫的支持下，米哈伊尔密谋重夺对政府的控制，并确立他在俄罗斯法理和实质上的绝对权威。虽然他们已经掌握富人阶级和实业家的支持作为后盾，但越来越多的人担心，如果没有军方相当的支持，这个计划注定会失败。\n\n另一方面，白军和他们的总参谋长鲍里斯·舍普诺夫已经意识到有什么不对劲。虽然他们仍然缺少确凿的证据来证明沙皇在密谋反对他们，但他们至少产生了相当的怀疑，并准备对潜在的异见者采取先发制人的行动。应急方案已经在制定中，白军仍处于高度戒备状态。\n\n迟早有一天，两个派系将兵戎相见，并最终决定白卫运动的命运。"
 CHT_regional.5.a: "白军收紧了控制。"
 CHT_regional.5.b: "皇党影响力增加。"
 CHT_regional.6.t: "不费吹灰之力"
 CHT_regional.6.desc: "“这是你们最后的机会！”鲍里斯·舍普诺夫喊道，他知道沙皇的荣誉卫队正占据着官邸的一楼，肯定能清楚地听到他的声音。“投降吧！这是命令！”但对方无论在言语上还是行动上都没有回应，舍普诺夫沮丧地叹了口气。他本来希望这些忠于沙皇的人可以和平投降，这样他们就能不流血的拿下沙皇，但事实并非如此，现在他们中的许多人不得不为此丧命。他转向自己的下属。“沃尔科戈诺夫将军，你可以开始了。”\n\n沃尔科戈诺夫点了点头，拿起他的扩音器喊道：“所有人员！执行我的命令！”随着舍普诺夫的点头，维诺格拉多夫下达了命令。“开火！”士兵们在预定位置上做好了准备，遵循命令，迅速地向沙皇的住所倾泻子弹。\n\n装甲运兵车的火炮在墙壁开了个洞，步枪和机枪的子弹则肆意的摧残着门窗，一楼的大部分地方都被夷为了废墟，而回击的火力零星而混乱。没过多久，反击便完全停止了。随后，沃尔科戈诺夫的士兵也停止了射击。\n\n检查现场时，沃尔科戈诺夫的胸口一紧。他看到了遍地都是荣誉卫队扭曲和残破的尸体，直到几分钟前，这些同志们还跟他们一样生龙活虎。瓦砾之间，那些侥幸活下来的人将终身残废。他满脸愧疚，但不想被任何人看到，尤其是舍普诺夫，当他的人举起武器进入官邸时，沃尔科戈诺夫转身离开了。"
 CHT_regional.6.a: "一切按计划进行。"
 CHT_regional.7.t: "一个时代的终结"
 CHT_regional.7.desc: "鲍里斯·舍普诺夫严格地检阅了一遍眼前的形势。他的军队已经把沙皇府邸完全包围了：老鼠已经被逼到了洞里。只有一支象征性的帝国荣誉卫队和几名兢兢业业的年轻军官站在他和那些密谋反对国家的人之间。这位老将军已经准备把他的意图公之于众。\n\n“请注意，所有效忠于沙皇的人！我们来这里只是为了执行俄罗斯国家的意志！米哈伊尔·安德烈耶维奇把他的使命与叛国思想搅在一起，并放弃了他保护俄罗斯及其人民的神圣誓言。立刻投降！”但沙皇的效忠者没有丝毫让步。舍普诺夫再也受不了他们的反抗了。“这场闹剧到此为止。沃尔科戈诺夫将军，命令你的人进攻。今天要做个了结。”\n\n“不。恐怕我不能这么做，先生。”\n\n“你他妈…”舍普诺夫转头想质问自己的下属，却撞上了黑洞洞的枪管。沃尔科戈诺夫的手枪正指着他的脸。“搞什么…你他妈的觉得你在做什么，将军？！”舍普诺夫曾经坚定而有力的声音，当下已流露出些许恐惧。\n\n“鲍里斯·舍普诺夫，以沙皇陛下米哈伊尔二世之名，我宣布你被捕了。”短短几秒钟，舍普诺夫的世界就天翻地覆。沃尔科戈诺夫的士兵很快调转枪口，开始以暴力控制任何尝试靠近舍普诺夫的人。\n\n“还有你吗，沃尔科戈诺夫？不…这不可能…”最终他还是没能把话说完。白军的首脑和指挥官，这个帝国曾经最有权势的男人，双膝跪地，任由士兵给他戴上手铐。几乎就是在开幕的同时，他的铁腕统治也落幕了。"
 CHT_regional.7.a: "枷锁粉碎了。"
 CHT_regional.8.t: "西伯利亚的新面貌"
 CHT_regional.8.desc: "基里尔坐下来时嘟囔了一声，这是他在工作了一整天后为数不多可以休息的机会。从这个脚手架的高度，他可以清楚地看到一天的劳动成果。大片大片的平地，没有一棵树木，他们原来的位置上只剩下了光秃秃的树桩。\n\n他曾经是西伯利亚荒野的子民，也享受着自然母亲的馈赠，但现在他正听命于他以前试图反抗的那些人——他们给的太多了，但基里尔仍然想知道这是否值得他出卖灵魂，帮助他们摧毁森林，他曾经称之为家的森林。\n\n基里尔点燃一支香烟，他的思绪继续延伸。西伯利亚是一片广阔的土地，但即使是在这样一片土地上看似无穷无尽的森林，也将在帝国宏大的计划中走向灭亡。帝国开发公司像一群野狼，冲进荒野，砍伐森林，把大片的土地变成毫无特色的草皮。基里尔想知道，当帝国开发公司计划完成的那天，这里还会有森林剩下吗？\n\n他在荒野里出生，在荒野里长大，感受大地母亲的壮美，欣赏大自然所提供的恩赐。基里尔觉得，“文明”的魅力其实被高估了，他希望更多的人能来欣赏自然的美丽。当然，没啥工资。而最后的最后，即使是像基里尔这样的乡野子民，帝国开发公司提供的巨额财富也足以使他们拜服。\n\n在遥远的未来，基里尔的子孙们能体验到他曾经享受的那种生活吗？基里尔放下香烟，停止了思考，准备去打卡结束他这天的轮班。"
 CHT_regional.8.a: "进步的代价。"
 CHT_regional.9.t: "稍歇片刻"
 CHT_regional.9.desc: "从头到脚，谢苗的身体都疼得不行。从黎明到黄昏，他一直在铝土矿井工作，直到现在，他才争取到一点休息时间，让他能够在那个耗费他一整天时间的该死矿洞外面小憩片刻。他曾是一名NKVD的军官，但他现在的处境更像是一个奴隶。只能说，这不是他所想象中的光辉未来。\n\n“又偷懒了，赤匪？”熟悉的声音，谢苗不由得嘟囔了一声。\n\n“至少我知道什么时候该停下来，免得让自己发疯，法西斯狗。”他甚至都懒得看谁在向他打招呼。那个法西斯，一个叫阿纳托利的大个子，一边笑着一边坐在了谢苗的旁边。\n\n“他们只是想累死我们，你懂得。我已经见过几个人撑不住了，但卫兵根本不在乎，他们只是走过去，当做无事发生。”谢苗也看到了，那些男人太虚弱了，哪怕用枪顶着，他们也再劳动不下去了，这样一个暗无天日的地方已经让他们崩溃。\n\n“我不知道跟行尸走肉一起劳改还是跟你这样的法西斯一起劳改哪个更糟，阿纳托利。”\n\n那个法西斯干笑了一声。“我们是谁不重要，布尔什维克。他们眼里我们都是些矿工，在这里我们都是兄弟，不管你喜不喜欢。”\n\n说完，阿纳托利就拿着他的工具回了矿井。在内心深处，谢苗知道他说的是实话。他内心有点想让他的这位前敌人能活着从那个坑里出来。"
 CHT_regional.9.a: "不是冤家不聚头。"
 CHT_regional.10.t: "计划赶不上变化"
 CHT_regional.10.desc: "每过一秒钟，德米特里·沃尔科戈诺夫将军都变得更加紧张。他向沙皇保证，他会在时机来临时帮助他，而那一刻显然已经到来。然而，跟往常一样，在俄罗斯这样一个荒诞的国家里，现实总比设想要复杂得多。\n\n白军肯定已经安排了千把人来逼宫，而且还有更多的人在路上。沃尔科戈诺夫的部队在这群人中只占了相当小的一部分，他发现自己几乎和那些可怜的灵魂一样寡不敌众，试图保护他们注定要灭亡的沙皇。当鲍里斯·舍普诺夫大声要求沙皇的保镖投降时，沃尔科戈诺夫的思想钻进了他一直想逃避的黑暗角落。他和米哈伊尔站在一起的决定是明智的吗？如果他仅凭这点人手，徒劳地尝试解除自己上级的武装，会发生什么？\n\n上司的声音打断了沃尔科戈诺夫的沉思。“沃尔科戈诺夫将军，我需要你的人冲进去。我花了太长时间和这些傻瓜讨价还价，是时候结束这场闹剧了。”将军就像一头被探照灯打到的麋鹿，一动不动。他该怎么办？现在是他尽忠的时刻吗？背叛沙皇将是最耻辱的事情，但另一种选择亦很明显会让他死无葬身之地……\n\n“将军？你没听见吗？让你的人准备进攻！”沃尔科戈诺夫紧张地咽了口唾沫。就是现在了，不管他今天的决定如何，总会有一部分人把他当做叛徒。唯一的区别就是，他能不能在事后活下来。\n\n“好，好的，将军。所有人，准备进攻！”说完，白军的士兵就涌向了沙皇的住处。当沃尔科戈诺夫带着仿佛压垮了他灵魂的耻辱离开队列时，他清楚听到了零星的枪声。"
 CHT_regional.10.a: "良知无所作为，恶念便横行无忌。"
 CHT_regional.11.t: "绝地反击"
 CHT_regional.11.desc: "“该死，我们现在该怎么办？噢…我就知道这会是场灾难！”米哈伊尔慌慌张张，已经处在歇斯底里的边缘。另一边，米哈伊洛夫尽力保持冷静，但当前的情况确实棘手无比。在内心深处，他和沙皇一样害怕。\n\n“冷静下来，陛下！我会…我们会找到办法的！让我再想想…”\n\n“还想什么？他们知道我们在策划什么，他们已经把房子包围了！要是我没有接受那该死的邀请，我就不会卷入这烂摊子了！”米哈伊尔歇斯底里的叫喊只是让弥漫在两人之间的恐惧气氛愈发可怕。突然，从外面传来的枪声打断了他们的争吵，紧接着便是一声震耳欲聋的爆炸，整个建筑都为之颤抖。米哈伊尔发出了一声相当失态的尖叫，因为一颗流弹打碎了他身旁的窗户。两人俯卧在地板上，当劈啪作响的枪声达到高潮时，他们只能捂着头瑟瑟发抖。\n\n像是过了几个小时，枪声突然沉寂下来。屋子里只剩下米哈伊尔和米哈伊洛夫沉重的呼吸声。米哈伊洛夫是第一个站起来的人，他通过破碎的窗户往外看，想搞清楚发生了什么。不巧，天色已晚，战斗时留下来的烟雾更是让这位老人难以看清。\n\n“发生啥了？我们赢了吗？”米哈伊尔依然趴在地上，焦急的问道。当餐厅的门被打开时，沙皇又叫了一声。两人转过身去，看到了沃尔科戈诺夫将军，身边簇拥着白军士兵。\n\n“不要惊慌，陛下。叛徒已经被解决，您安全了。”"
 CHT_regional.11.a: "等等，真的假的？"
 CHT_regional.12.t: "老世子"
 CHT_regional.12.desc: "当尼基塔·亚历山德罗维奇走出飞机，踩在卡达拉机场停机坪的地上时，他第一次见识到了西伯利亚冷空气的威力。尽管他做了精心的准备，但这位皇族世子似乎仍然低估了该地区的寒冷程度。尼基塔把他的毛皮大衣拉得更紧了，他继续向聚集在一起迎接他到来的一大群人走去。\n\n参谋总长鲍里斯·舍普诺夫在人群的前方，急切地迎了上来。“尼基塔世子，殿下！请允许我第一个欢迎您和您的家人回到俄罗斯。”\n\n尼基塔礼貌地笑了笑，向舍普诺夫伸出手。“你好，将军。回来真是太好了…”世子身边还带着他的妻子和两个儿子，小尼基塔和亚历山大。他侧身看着舍普诺夫和身后的人群。“我说，我的侄子呢？我想和他谈谈。”\n\n“抱歉，殿下，沙皇陛下今天有点不舒服，恐怕今天不能来迎接您。但我相信他会很高兴见到家人的。来吧，让我们把您和您的家人从寒冷中解救出来。”舍普诺夫示意几位皇室跟上他，他们只好恭敬不如从命了。\n\n不管将军说了些什么，尼基塔世子始终对于他侄子没有前来迎接他一事感到奇怪。世子一直非常期待这场团聚，他认为米哈伊尔也有同样的执念。他想，虽然不知道皇帝到底有什么不适，但情况一定相当严重吧。"
 CHT_regional.12.a: "这是好的，他们回来了。"
 CHT_regional.13.t: "千里之行的第一步"
 CHT_regional.13.desc: "在东京的霞关区深处，弗拉基米尔·阿布拉莫夫感觉自己就是一个异国的异乡人。就是这，他站在日本外务省总部一个不起眼的办公室里，带领官方使团纵横捭阖。弗拉基米尔是鲍里斯·舍普诺夫亲自挑选的，作为前往东京的白军代表团的领队。尽管将军不敢质疑他上级的命令，但一个小小的想法依然在他心里萌芽：自己不过是一介武夫，可没有什么外交经验。\n\n他好奇为什么舍普诺夫不让外交部来处理这件事，但现在已经没得选了。日本人就在他面前，认为阿布拉莫夫就是新生俄罗斯外交使团的代言人。他知道，日俄关系的未来很大可能取决于这次会面的成败。\n\n“简而言之，沙皇陛下希望我们能放下历史上双方曾有过的各种不愉快，以促进俄日关系的更进一步的发展。请放心，我们始终是平等的友邦。”阿布拉莫夫的措辞很明显经过痛苦的排练，但愿日本人不要放在心上。\n\n他对面的日本外交官转而用俄罗斯代表团不懂的语言与自己的下属交谈。然后，他带着意味深长的笑容回到阿布拉莫夫身边。“平等，我没听错吧？有趣的观点，大概算是吧。不用担心，将军，日本确实愿意加深双边关系。我衷心希望今天的会议将是许多后续会议的开端。也许我们在这个过程中都会学到一些关于外交的技巧，对吧？”"
 CHT_regional.13.a: "“呃，对，确实。”"
 CHT_regional.13.b: "“呃，对，确实。”"
 CHT_regional.14.t: "向未来前进"
 CHT_regional.14.desc: "鲍里斯·舍普诺夫在阳台上注视着白军部队沿着赤塔主干道行军。这是自远东统一以来举行的第一次阅兵式，舍普诺夫并没有对士兵接下来的表现抱有太大期望。在过去，白军的部队就是一群穿制服的强盗，并不比他几十年前在谢苗诺夫阿塔曼手下服役时所见过的野蛮劫匪更好。\n\n恰恰相反，他所看到的景象与他预期的完全不同。军队步调一致，目光在沙皇身上聚焦，摆臂，敬礼。他们的制服保养得无可挑剔，肩上挂着最新设计的单兵武器。不得不说，士兵们展现出来的新形象给舍普诺夫这样的老一代白军留下了深刻的印象。\n\n检阅完步兵方阵后，大名鼎鼎的哥萨克骑兵就出现在了视野里。舍普诺夫的情感再也抑制不住了。这么多年了，这就是他一直想要打造的军队。不是一群骑着马的强盗和民兵组成的大杂烩，而是一支真正专业的军事力量，时刻准备着向世界宣战。\n\n“弗拉基米尔，我从未想过有朝一日能亲眼看见白军召集起一支真正的军队。太不可思议了…”舍普诺夫一边跟身旁的阿布拉莫夫将军说话，一边目不转睛地盯着骑兵们。\n\n然而，米哈伊尔二世是这场阅兵式上唯一心不在焉的人。其他人看到的是英武的战士，在他眼中只是一群看守他的冷血狱卒。沙皇在整场阅兵上都保持沉默，眼里只有担忧，而非欣赏。"
 CHT_regional.14.a: "真是一股不可忽视的力量。"
 CHT_regional.15.t: "时代的叹息"
 CHT_regional.15.desc: "索菲娅最近冒险离开她的公寓更频繁了。自从结雅的法西斯政府被赶走后，她走在街上时感觉更安心了，因为俄罗斯法西斯党的暴徒不会在这座城市肆意妄为了。然而，这并不意味着就不会有奇怪的事情发生。\n\n当一天结束后，她正走在回家路上，索菲娅注意到了一小群人正在前面的人行道上围着，他们的注意力似乎是被建筑上的某个东西吸引住了。不管是什么，这引起了不小的骚动。她凑了上去，听到人群在窃窃私语。终于，她可以看到这些人究竟在围观什么。\n\n墙上贴着一副巨大的宣传海报，很明显是号召人民参加白军。上方和中心是一副幻想的图画，一名英勇的士兵举着步枪冲向一条双头龙。那条龙显然是某种邪恶的化身，它一个头是红色的，另一个是深黑色的，其尾巴刺穿了已经破破烂烂的俄罗斯三色旗。几个粗体字写道：“加入白军，把神圣的俄罗斯从激进主义的魔爪中解救出来！”这个意象确实让人眼前一亮。\n\n索菲娅内心不由得担忧起来。尽管海报不算太激进，但这军国主义的设计风格总是跟前政权有些异曲同工之妙。她加快了回家的步伐，只希望最近新政权下的平静生活能够继续下去，即使他们开始收紧控制了。"
 CHT_regional.15.a: "新瓶装旧酒。"
 CHT_regional.16.t: "不寻常的要求"
 CHT_regional.16.desc: "“呃…你说他是个俄罗斯人，你确定？”\n\n“我很确定。他的英语烂到听都听不懂，我们得在这地方找个会说俄语的人才能搞清楚他想干啥。”\n\n“让他进来。”尽管大使很疑惑，但他的好奇心也被勾了起来。距离大使上一次跟俄罗斯人打交道已经过了很久了，但他自恃曾经的外交手段还是能派上用场。等了一会儿后，这个奇怪的使节走进了大使的办公室。\n\n“向你致意！我谨代表全俄罗斯的皇帝，米哈伊尔二世沙皇陛下，今日前来寻求贵方的官方外交认可，即我们为俄罗斯唯一真正的合法政府。”\n\n大使被他刚才听到的一切震惊了。“嘿，慢点，兄弟。你说你代表一位皇帝？”\n\n“确实，在神选的皇帝，米哈伊尔二世的带领下，白军横扫了东西伯利亚上的法西斯和布尔什维克暴君。现在我们的地位已经十分牢固，我们希望能够获得你们的认可，承认我方政府的合法性。”这个回答只会让人产生更多的问题。大使打算跟别人说说这事，但首先他得把这位奇怪的俄罗斯人打发走……\n\n“好吧，我担心我一个人做不了主，毕竟我的工作是处理和日本方面的关系，但我可以打电话给国务院报告一下关于你刚才说的那些话。你，呃，还有其他问题吗？”"
 CHT_regional.16.a: "“不，就这些了。”"
 CHT_regional.17.t: "单边关系"
 CHT_regional.17.desc: "“这里是帝国外交部的尼古拉·乌赫托姆斯基，请讲。”\n\n“我这里有一些你可能不太愿意听到的消息。”熟悉的声音让外务大臣的浑身冰冷。“我的合作伙伴接受了你们提出的经济合作请求。但是，他们要求你们作出一些让步…”\n\n“让步？什么？我们给得已经够多了！”\n\n“我建议你注意一下自己的语气，乌赫托姆斯基。我的合作伙伴希望确保财阀在你们境内的业务能够顺利开展。这些条件也不是完全不可接受的，对吧？”\n\n“我们很乐意跟他们做生意，但你知道只要我们给他们留任何一点空子，这些财阀就会把我们吃干抹净…”\n\n“恕我直言，乌赫托姆斯基，我不觉得你们有讨价还价的资本。你们要么同意我们开展业务时要求的让利，要么就一拍两散。我想说的是，如果现在跟我对话的是之前的那个政权，这次谈话根本都不会发生…”\n\n短暂的停顿。电话那头的男人是对的，乌赫托姆斯基心里清楚。“该死，好吧！你会得到你们的让利的，只是…没有其他的惊喜了，是吧？”\n\n“我就知道你会跟我们达成一致。我会再联系你的。”说完，电话就挂了，乌赫托姆斯基将话筒重重地砸了回去。"
 CHT_regional.17.a: "这笔买卖瞬间就不赚了！"
 CHT_regional.18.t: "特殊的开始"
 CHT_regional.18.desc: "鲍里斯·舍普诺夫难得享受一下平静。他独自坐在办公室，倒了杯伏特加，审阅着下属的报告。和往常一样，只有坏消息：关于动乱的报告越来越多，他们也越来越大胆。更多谣言称文官政府内部出现了异见分子，还有其他一大堆东西。总是如此枯燥。\n\n老将军将酒杯里的伏特加一饮而尽，当酒精刺激着他的喉咙时，舍普诺夫不禁想象着阿塔曼会如何处理这种情况。即使局势失控，那位老哥萨克总是保持着风度。但现在谢苗诺夫已经走了，只留下了他来处理烂摊子。将军咒骂了自己一句，居然幻想麾下部队获得的成就会让一切变得简单，实际上他早该明白军事胜利只会带来更多的问题而不是答案。\n\n内心深处，舍普诺夫真心怀念当初在赤塔与谢苗诺夫和他的哥萨克骑兵一起在西伯利亚冻原上纵马四方的旧时光。至少，他知道他的敌人就在自己前方，而不像现在，躲藏在视野的盲区中。和平已经让舍普诺夫麻痹了，但他现在反而需要比往常更加警惕。\n\n舍普诺夫给自己续了一杯。这可以赶走一天的忧虑，哪怕就一小会儿。"
 CHT_regional.18.a: "漏掉了一些东西，但会是什么呢？"
 CHT_regional.19.t: "死不悔改"
 CHT_regional.19.desc: "格里戈里的目光从街道的这头扫到那头。他尽力装成一切尽在掌握的样子，可实际上他吓坏了。他和他的俄罗斯法西斯党同僚可以为所欲为的日子一去不返了。但是，他的两个朋友似乎看起来并不那么害怕。\n\n“犹太佬，你的沙皇呢？你觉得你能从我们的地盘上大摇大摆的走过去吗？我们可还是这里的头，什么战争都影响不了！”格里戈里的朋友穿着破破烂烂而别具一格的法西斯党制服，比街上的每个人都显眼。他们把他拖离街道，像往常一样地开始羞辱他。\n\n“我只是来做人口普查的，”那个男人喊道，“我都不是犹太人！”但他的求饶只给他招来了一顿新的拳打脚踢。\n\n格里戈里身后传来一声喊叫，引起了这三个法西斯的注意。两个白军士兵手持武器正在靠近。这个画面让格里戈里瞬间有点反胃。“放开他！”领头的士兵喊道，“举起手来！快点！”\n\n“哎呦，沙皇的走狗可来了！”格里戈里的一个同事叫道，“我们刚才跟你们的臣民聊的可欢了！”格里戈里转头看了眼他的朋友，感到大事不妙。\n\n“嘿，等等，我们不该——”同伴突然拔出一把武器，打断了他的思绪和话语。格里戈里还没来得及出声制止，士兵们就开了枪，子弹透体而过，格里戈里倒在了地上。他的脸重重砸在了他们刚才试图恐吓的那个人脚边。"
 CHT_regional.19.a: "他们的战争结束了。"
 CHT_regional.20.t: "无声的晚宴"
 CHT_regional.20.desc: "米哈伊尔低头看着他的汤，并没有食欲。他就是克制不住去想那些可能出错的事。沙皇今晚的客人伊万·米哈伊洛夫还保持着往常一样的好胃口，但这位平时健谈的大臣也有些反常的忧郁。\n\n“陛下，”米哈伊洛夫看着他说，“您一定要吃饭。我不能让您挨饿，您还有很多事要做。”看到沙皇的眼神，米哈伊洛夫接着说，“陛下，您不要担心。目前诸事顺利，您一定要有成功的信心。”\n\n米哈伊洛夫放下了他的勺子，这时，他们两个人发现桌上的银器都在震动。外面传来了隆隆声，米哈伊尔和米哈伊洛夫一起站起来，去检查发生了什么。他们开始胡思乱想。\n\n拉开窗帘，映入眼帘的景象让他们毛骨悚然：卡车和装甲车运来了许多身着本市驻军徽章的士兵，他们正在包围这里。鲍里斯·舍普诺夫站在前门旁边，而他的一位愤怒的手下正在对卫队指挥官大喊。这两个人从窗口各退几步，互相注视着。\n\n“这就是结局了，是吗？”沙皇用近乎耳语的音量说道，“舍普诺夫发现我们的阴谋了。”"
 CHT_regional.20.a: "我们已无路可退。"
 CHT_regional.21.t: "沙皇的演讲"
 CHT_regional.21.desc: "米哈伊尔在等待他的俄语老师过来讲课，他感到尴尬不已。在这里，他作为俄罗斯统治者大赛的竞争者之一，却对于他要统治的人民的语言不甚了解。他和顾问已经达成共识，这样下去可不行。\n\n米哈伊尔当然知道一些单词和短语。他可以说你好和再见，表示同意和不同意，甚至询问盥洗间在哪里。说实话，他其实还很了解俄语，他能听懂政府的广播节目和演讲。不幸的是，他实在是缺乏如何组织俄语来讲话的能力。\n\n事实上，他的一部分内心是很抵触花时间学习外语的，但他最近发现自己正在改变。他看到了他臣民们的真实面貌。他们努力工作，富有同情心且善于接纳他人。在被突袭后，人们会团结起来重建农场，并收容来自东部的难民，即使他们自己都没有足够食物或财产。这些人民也是以这样的善意接纳了他。\n\n米哈伊尔也清楚地看到，如果他离开，什么样的人会统治这片土地。这帮军阀只要觉得某处有他们以为的敌人，他们就会把那里洗劫一空，而且不幸的是他们的敌人似乎还很多。他开始感到一种决心，一种对慷慨接纳他的人民的责任。他是为他们而留在这里的，每过一天，离他成为俄罗斯真正统治者的日子似乎就越来越近，他需要为那天做好准备\n\n于是他坐在那里，手里拿着纸，眼睛看着挂钟，一边思考赤塔人民的未来，一边用脚敲击着节奏。突然，他听到门响，一个人进来了，对着向米哈伊尔笑了笑。"
 CHT_regional.21.a: "米哈伊尔同学，很勤奋啊。"
 CHT_regional.22.t: "埋下种子"
 CHT_regional.22.desc: "伊万·米哈伊洛夫急匆匆地夹着公文包溜进了沙皇米哈伊尔的住处，甚至连敲门都懒得敲。他把头探出来，瞄了一下外面的走廊，然后关上门，走近坐着的君主，沙皇已经等了他一段时间了。“你确定没有被跟踪吗？你有没有多次确认？”米哈伊尔紧张地问，他的手指在桌子上焦躁地敲击着。\n\n“我很肯定，我们赶紧吧，我不想待在这里太久。”米哈伊洛夫打开他的公文包，在桌子对面放了几份文件，每一份都写着一串名字。当他坐到沙皇对面时，他清了清嗓子。“说正事，这些是我们需要接触的重要人物名单，你得把这些名字刻进你的记忆里。”\n\n“这些人究竟是谁？”沙皇一边看着名单一边问。\n\n“潜在的盟友。如果我们想扳倒舍普诺夫，我们需要朋友。如果我们能说服一些富有的寡头和不满的军人加入我们的事业，我们打破白军控制的可能性就大一分。”\n\n米哈伊尔把文件放到一边。“很好，我会跟舍普诺夫商量看看能不能允许…私下且无伤大雅的接见。我想他不会搞清楚这些人的情况吧？”\n\n大臣肯定的点了点头。“跟我想的一样，您学得非常快，陛下。”"
 CHT_regional.22.a: "是时候织网了。"
 CHT_regional.23.t: "权势之人"
 CHT_regional.23.desc: "“所以，伊万，你把我们带到这来干什么？我相信你不只是想跟老朋友叙旧的。”\n\n米哈伊洛夫仔细地审视了他的听众好一会儿。简单的寒暄过后，俄罗斯远东地区最强大的工业寡头中的五位正坐在他和沙皇面前。他必须谨慎地选择下一个词。“恐怕确实如此，我的朋友。我想讨论…生意。我很清楚你们所有人都被白军这个庞大的预算黑洞搞得痛苦不堪，现在正在寻找解决方案，对吗？”\n\n寡头们的交谈暂停了一下，他们中的一个人小心翼翼地站了起来。“你想知道真相吗？我受够了。你根本不知道这种国防开支是如何侵蚀一个人的利润的。但我们又无能为力，在这块问题上，白军说什么就是什么。”\n\n“那么，我们的目标其实是一致的。陛下和我试图遏制军队的影响，使帝国恢复文官统治。当然，要做到这一点，我们需要朋友…”\n\n“我还以为你们永远不会问这种问题呢。告诉我们你们需要什么，你们就能得到它。只要你们能确保一切结束后我们的利益都能被照顾好，懂？”这位寡头说完后，他的同僚们都点头表示同意。\n\n米哈伊洛夫看了眼沙皇，他开心的将注意力放在了这些商人身上。“就这么说定了，我的朋友。”"
 CHT_regional.23.a: "钱比剑管用。"
 CHT_regional.24.t: "米哈伊尔的出巡"
 CHT_regional.24.desc: "伊戈尔上尉在与工厂工人闲聊，眼睛一直意味深长地盯着沙皇。他从上级得到的指示是“确保沙皇不会陷入太多的麻烦”，上尉觉得这说的也太模糊了。他们到底把什么定义为“麻烦”，嗯？伊戈尔认为这很可能是“当你遇到的时候你自会明白”的另一种说法，大概是这样吧。\n\n伊戈尔托着腮，开始注意到沙皇的一些特别之处。监视米哈伊尔对他来说并不是什么新鲜事，但这一次他的举止有些不同。他似乎精力充沛，健谈。伊戈尔可以发誓，这是他第一次看到沙皇真诚地笑。感觉…怪怪的。\n\n沙皇是一名囚犯，这是所有人都清楚的事实，不管你在这个混乱的帝国里身居何位。米哈伊尔一直是个可怜的笨蛋，那为什么他今天的步伐似乎特别有底气，为什么感觉就是不对？\n\n当米哈伊尔靠近上尉时，他的思考被打断了，沙皇脸上依然洋溢着笑容。“好了，伊戈尔。我们可以走吗？”\n\n“呃，好的，当然，陛下。”伊戈尔站起来陪沙皇走了出去，他注意到，沙皇一分钟前散发出的能量在他现在说话时依然洋溢着。看到他的心情如此舒畅，令人既兴奋又不安，伊戈尔知道，不出意外，这将成为他下一次报告中的轶事……"
 CHT_regional.24.a: "他怎么了？"
 CHT_regional.25.t: "脆弱的联系"
 CHT_regional.25.desc: "“谢谢你接到通知后这么快就来见我，将军，我相信你这几天肯定很忙。”米哈伊尔亲切地和他的客人握了握手，来者是德米特里·沃尔科戈诺夫将军。\n\n当他在沙皇华丽的餐桌旁就坐时，沃尔科戈诺夫注意到财政大臣也在场。“将军！很高兴你能加入我们。我想和你当面聊聊已经有一段时间了。”\n\n沃尔科戈诺夫对米哈伊尔闪过一丝困惑的微笑。“感谢这次招待，先生，但我不确定在我上司不在场的情况下，我们进行私下讨论是否合适…”\n\n米哈伊尔身体前倾，继续说道。“哦，我们能讨论的可多了，将军。你因为一直坚持做正确的事而收获了不少名望，即使这意味着需要对抗上级的意志，我说的对吗？”\n\n将军将眼睛眯了起来。“…你，究竟在说什么？”\n\n“帝国正在受白军压倒性影响力的控制，这不是什么秘密。尽管如此，并不是每一个军方人员都愿意同流合污。将军，我相信你就是正直军人中的一位。”\n\n“你希望我对抗舍普诺夫？我希望你意识到这跟叛国无异。恐怕我得报告这件事。”看到米哈伊尔和他的大臣脸色煞白，将军突然笑出了声。“不用担心，我只是开个玩笑。那个老傻瓜正在把这个国家搞得一团糟，这快把我逼疯了。告诉我你什么时候需要我的人，陛下，他们随叫随到。”"
 CHT_regional.25.a: "挺有趣的一个人…"
 CHT_regional.26.t: "不容错过"
 CHT_regional.26.desc: "白军总司令，鲍里斯·舍普诺夫最近沉迷晨报。这位老将军发现，看看世界其他地方发生了什么很有趣，即使世界其他地方对俄罗斯一点都不关心。当他的目光移向远东最近发生的新闻时，一阵敲门声转移了他的注意力。他把报纸扔到一边，发出了一声恼人的嘟囔。“进来吧。”\n\n门开了，露出尼古拉·科索夫将军的脸，他的胳膊下塞着一个文件夹。他一声不吭地走近指挥官的办公桌，把文件夹丢在上面，双臂交叉。“这是什么意思，科索夫？”舍普诺夫边说边开始翻阅里面的文件。\n\n“伊尔库茨克附近基地的后勤人员报告说，似乎军火库有些麻烦，至少他们的理由是这样的…”\n\n这些文件证实了科索夫的说法。上千支步枪，连同弹药，莫名其妙地从基地仓库里失踪了。他尝试去说服自己这只是统计失误，但他的直觉却在告诉他另一种可能。“这是我们安防系统疏漏的标志，科索夫。我要你调查一下，明白吗？”\n\n“我马上派人去。如果我们找到了幕后黑手，第一时间通知你。”将军行了个礼，转身离开了，留下满腹狐疑的舍普诺夫。他思考着，上千把枪支神奇地消失了，事情肯定不会这么简单，一定是哪里出了问题，但是这位总司令还是无法确定…"
 CHT_regional.26.a: "统计失误，还是某些更危险的征兆？"
 CHT_regional.27.t: "声明意图"
 CHT_regional.27.desc: "米哈伊尔二世已经很久没有被这么多人注目过了。以前，一群肆无忌惮的人兴奋地想着如何操纵他们的新傀儡。然而，这一次有所不同。米哈伊尔面前的听众是真正的，值得信赖的盟友，他们把他当做是一个理想中的君主：肉身铸成的灯塔，号召人民团结前进。\n\n“女士们，先生们，尽管大家的职业和背景各不相同，但今日我们都汇集在这个房间里。你们中的一些人是商人，他们在这个帝国最困难时期推动了各类产业的伟大发展；你们中的一些人是政客，他们一直在尽自己最大的能力帮助其选民；你们中的一些人是白军军官，很久以前，你们曾勇敢地反抗苏联篡夺者的军队。”\n\n“尽管你们之间有着鲜明的不同，但却是一个共同的目标驱使你们来到此地：把我们的国家从那些自私且腐败的将军手中夺回。他们试图把这个古老而光荣的帝国变成一个近乎法西斯的军政府，而我则是他们手里无助的傀儡。”\n\n“我所说的那个人，就是鲍里斯·舍普诺夫总理，毫无疑问。这个人认为他已经把我们牢牢掌控，但很快他就会发现自己并没有他以为的那么聪明。尽管我们有分歧，但我们将并肩作战，把这个野心勃勃的暴君从我们的国家赶走，并继续走向统一。上帝保佑俄罗斯，统一而不可分割！”\n\n掌声雷动，米哈伊尔沐浴在这份他新获得的荣耀中。然而，在他的脑海里，他不禁担心，俘虏他的那个人可能也听见了这次演讲…"
 CHT_regional.27.a: "有魄力的演讲。"
 CHT_regional.28.t: "大幕拉起"
 CHT_regional.28.desc: "“去你妈的，科索夫，我要的是结果，不是借口！”鲍里斯·舍普诺夫对着电话咆哮，他把听筒握得紧紧的。\n\n“我明白，将军，但我不能凭空变出证据来啊！偷走武器的那帮人把他们的行踪掩盖的很好，我们已经没法顺着这条线索查下去了。但我们现在也不是毫无收获……”\n\n舍普诺夫挑了挑眉。“继续，我听着呢。”\n\n“当我们在伊尔库茨克追查的时候，发现了一些有趣的事情。最近，有一些可疑的人被发现频繁出入沙皇的住处。我查了一下，结果他们都是伊万·米哈伊洛夫的朋友。”\n\n将军沉默了，那位财政大臣，已经不爽他很久了，但到目前为止，他也没有显现出什么异状。这个消息和本次事件有什么关系吗？不管怎样，他和他的实业家朋友与沙皇米哈伊尔之间肯定有状况，而且怎么想怎么不对劲？\n\n“…将军，你还在听吗？”\n\n“是的，我希望你把米哈伊洛夫最近的通讯情况盯紧一点。搞清楚他在干什么，而且弄明白那些会面是怎么一回事。这次别搞砸了，科索夫。”\n\n“包在我身上，将军。”听到这句话后，舍普诺夫挂了电话。终于，他有了一丝眉目。如果米哈伊洛夫和沙皇在打什么鬼主意，他肯定会弄明白的……"
 CHT_regional.28.a: "步步紧逼…"
 CHT_regional.29.t: "傀儡戏"
 CHT_regional.29.desc: "“陛下\n\n出于最近的安全考虑，我们将调整您的日常行程，使您尽可能免于危险之中。布尔什维克的渗透活动实在是无孔不入，我们不能让您冒这个风险。下面将详细介绍新的日程时间表，以方便您可以…”\n\n米哈伊尔二世的手开始微微颤抖着，他审视着舍普诺夫信上的时间表。初看起来，他那疲惫的头脑还以为这是一个卑鄙而刻薄的玩笑。但当现实已经摆在他面前时，沙皇意识到他以后的生活就得按这份文件上写的来了。\n\n在这个新的日程表安排下，沙皇实际从一个被幽禁的隐士，彻底转变成了一个幽灵。难道白军们还会再让沙皇重见天日吗？米哈伊尔已经看透了这其中的含义。实际上根本就没有什么布尔什维克的渗透，这不过是个借口罢了。白军要进一步把沙皇藏匿起来，令他不能再破坏白军的野心。\n\n米哈伊尔叹了口气，然后信放在一旁，他感到自己心中百味杂陈。一滴泪水从他的脸上滚落下来，但沙皇连哭的力气都没有了。相反，当冰冷的事实再一次显现时，他只能目瞪口呆地坐在那里。\n\n只要白军还需要操纵着沙皇，强迫他随着邪恶的曲调起舞，米哈伊尔就永远不会活着离开这个可怕的地方。"
 CHT_regional.29.a: "没人能听见时，呼救有什么用？"
 CHT_regional.30.t: "镀金牢笼"
 CHT_regional.30.desc: "米哈伊尔沙皇的办公室冷得让人打寒战，这不是因为温度低，是因为白军营造的气氛。他的私人帝国卫队中的精锐士兵自他统治起时就在他身旁，很好地保护了他。他们现在被换成了普通的白军步兵。能够保卫国王的最精锐部队，被一条简单随意的军事命令解雇了。\n\n“我的人呢？”在秘密走廊的角落处，米哈伊尔沙皇揣着手，向舍普诺夫问道，“我不认识这些凶恶的壮丁。这不是过去和我同生共死的那些人！”舍普诺夫耸耸肩，走开了。\n\n“沙皇，我知道您了解我们国家内最近潜在的布尔什维主义渗透。您亲自读过关于潜伏在我们中的布尔什维克的报告。他们在等待时机反攻，偷袭您。卫队过去可能是您可靠的帮手，可是他们离指挥系统中心太远了，我担心他们被敌人渗透。请您放心，我的人会像过去的卫队那样保护您。”\n\n米哈伊尔叹了口气，甚至不敢看舍普诺夫的眼睛。他不可能任命激进分子。不管他们持什么意识形态，这些人都愿意为沙皇流血牺牲。他们是优秀的保镖，忠诚的卫队，更是潜在的伙伴。这些人都是他能信任的人。但舍普诺夫就在他的背后，米哈伊尔试图做些什么，但徒劳无功。\n\n“要是你坚持，我会留下这些人的。”\n\n“沙皇，留下可还不够。他们应该，也必然，会比你之前的卫士们离你更亲近。”"
 CHT_regional.30.a: "被一群不可信的宵小监视…"
 CHT_regional.31.t: "沙皇出逃"
 CHT_regional.31.desc: "米哈伊尔二世气喘吁吁地奔跑着，尽可能快地迈动双腿。他希望卫兵能再多花一些时间才意识到他逃跑了，这样他才有足够的时间确定逃跑路线并消失在夜色中。现在他所要做的就是翻过前面的栅栏，之后，他就像鸟儿一样自由了。\n\n跑路的沙皇嘟囔着，他开始尝试翻越这个包围他住宅的高大金属栅栏。由于露水的缘故，栅栏又冷又滑，使之变得更加艰难。米哈伊尔很不擅长这种事情，当他往上攀爬时，他感到十分紧张。几秒钟之后，他终于坐在栅栏顶部了。米哈伊尔此刻屏住呼吸，想确定他该如何在不折断腿的情况又爬下去，但当一盏明亮的灯光照往着他的位置时，他的思路很快就被打断了。“哦，你在这！你让我们担心得要命，陛下！”\n\n“妈的！”当一名警卫出现时，他自言自语道。警卫的手电筒仍然照在米哈伊尔的位置上。沙皇想都没想，直接从栅栏上跳了下去，掉进了下面的灌木丛。着陆很不愉快，但好在枝叶充分吸收了他的冲击力。然而，当米哈伊尔从灌木丛中抬起头时，三名士兵又立刻出现在了他眼前。\n\n排头的警卫先说话了，听上去来并不开心。“陛下，您最好跟我们一起回去，这么晚在这里晃悠可不安全。”米哈伊尔点了点头，跟打了败仗似的，从灌木丛中站了起来，跟着这帮人回到了住宅。一路无话，沙皇趁这个时间反思了一下他这次短暂的冒险。这地方无路可逃，而这次失败的逃脱更是让他不会再有第二次机会了。"
 CHT_regional.31.a: "命中注定，逃不过的。"
 CHT_regional.32.t: "收紧绞索"
 CHT_regional.32.desc: "舍普诺夫向来雷厉风行。作为国家法理上和事实上的首相，他现在的地位无可动摇，但他仍需要采取一些行动来进一步确保自己的地位的稳固。如果没有舍普诺夫和白军的努力，国家就无法立足。傀儡沙皇企图让文官政府取代我们，一旦成功，舍普诺夫的结局将不堪设想，他和其他的管理层人员都需要从中吸取教训。文官政府只会招致布尔什维主义和灾难，这种悲剧不需要别人再提醒我们一次了。\n\n今天清晨，因为对军队和舍普诺夫政府发表了一些不当言论，一位在赤塔开展业务的钢铁寡头在他的办公室里被逮捕，并被宣布为国家的敌人。他的一些密友和线人告诉了我们他对我们政府的所有诽谤、侮辱和冷嘲热讽。当他喝多了时，会抱怨白军士兵总是骚扰他，并且私下对一个知己说他讨厌舍普诺夫以及白军对钢材的过量需求。这场逮捕是如此的大张旗鼓，以至于办公室里的所有人都停下手头的活，注视着白军的行动。\n\n“我们注意到，你们的老板是布尔什维克的盟友，因此便是国家的叛徒，也威胁到了神圣沙皇的安全。所以，他将立刻被逮捕。不要轻举妄动。”\n\n这位寡头被戴上手铐赶出了他的办公室，鼻青脸肿。办公室和街道上的人们唯一能做的就是要么用看死人的眼神看他，要么就躲避着这群押送他入狱的白军的鹰视狼顾。"
 CHT_regional.32.a: "似乎这就是对抗白军的后果。"
 CHT_regional.33.t: "余波"
 CHT_regional.33.desc: "伊万·米哈伊洛夫猛地推开门，舍普诺夫刚好咖啡喝到一半。米哈伊洛夫的突然来访让这位老将军措手不及，慌乱中滚烫的咖啡洒在了舍普诺夫的外套上。“啊，操！”他大叫：“看看你做了什么！”\n\n“不，舍普诺夫，看看你做了什么！光天化日之下逮捕工业寡头？你觉得你他妈的在做什么？”\n\n“嗯，就这事啊。”舍普诺夫一边说一边伸手去够桌子那头餐巾纸，“米哈伊洛夫，我很确定你明白我有必要采取一切手段保护国家安全。这些人显然就是布尔什维克的同党，而且——”\n\n“哦，省省吧！富有的工厂主会跟布尔什维克混在一起？你觉得这些鬼话有人会信吗？你就是因为他们批评了你所以就逮捕了他们！”\n\n舍普诺夫猛地拍了拍桌子。“而且我会再做一次！我不会让这些洋洋自得的商人拖垮我们迄今所完成的一切。我们的敌人正在逼近，而你想让我浪费宝贵的时间来满足那些从不把复国当做第一要务的人？滚吧，米哈伊洛夫，去找一个没有救国重任的人放你的屁！”\n\n米哈伊洛夫怒气冲冲地转身，一言不发地走了。显然，舍普诺夫并没有掩饰他试图加强军方集团对帝国控制的意图。他想，如果要对这个可能成为暴君的人做些什么，那就得尽快，不能再拖延了…"
 CHT_regional.33.a: "但会不会太晚了？"
 CHT_regional.34.t: "反对浪潮"
 CHT_regional.34.desc: "德米特里·沃尔科戈诺夫和一支驻扎在伊尔库茨克街头的白军士兵手持轻武器随时待命。他们面前的示威人群正在大声疾呼，要求结束对他们实施的永久戒严令。虽然他们肯定不是布尔什维克，但可以理解为什么他们会被当做布尔什维克。他们充满激情，活力满满，随时准备战斗；很像过去内战时的那帮危险激进分子。气氛非常紧张，卫戍部队正在向抗议者稳步靠进。\n\n突然，一个日丹诺夫鸡尾酒被扔了出来。然后，就是步枪的枪声。沃尔科戈诺夫想命令他的人停火，但此时的街道已经变成了一个战场。抗议者争先恐后地想从士兵的火力下逃跑，而士兵则用枪托肆意殴打抗议者，并向逃跑的人开枪。属于抗议者们的激情转瞬间就变成了属于士兵们的恐怖，军队很快就重新控制了街道。沃尔科戈诺夫所能做的就是看着他自己的手下和下级军官无视他的命令，开始像杀猪宰羊一般屠杀抗议者。他手下的人在伊尔库茨克街道上变成嗜血野兽的景象以及随后的惊声尖叫将继续困扰他数周；他们肆无忌惮的释放着怒意。当枪声终于停止时，只剩下了一片可怕的寂静。"
 CHT_regional.34.a: "恐怖的结局。"
 CHT_regional.35.t: "密谋暴露"
 CHT_regional.35.desc: "在舍普诺夫的私人住宅里，一次关于伊尔库茨克抗议活动调查的谨慎谈话刚刚结束。在舍普诺夫的授意下，一名帝国秩序与安全部特工深入调查了这场骚动，但并没有发现布尔什维克活动的迹象。这是一场非左翼的自发抗议。然而，这并不是什么令人担忧的事情。更严重的是，一名政府成员深入参与了这次抗议活动。\n\n“你确定是他吗？确定吗？”特工点了点头，并把一些照片递给了舍普诺夫。\n\n“是的，长官。我得出的具体结论是，伊万·米哈伊洛夫及其同伙对该次大规模抗议活动负主要责任，往好了说，他们口头表示了支持；往坏了说，他们甚至有可能向抗议者提供了轻武器，还召回了当地的警力。”舍普诺夫对此并不感到惊讶，但仍在尽力掩饰着他的恐惧。他自己任命的人都在反对他，难道他们实际上更支持傀儡沙皇而不是白军？\n\n“就这样吧。谢谢。”舍普诺夫让特工解散，门关上后，他大声叹了口气。即使他手中已经获得了几乎无限的力量，但现在却像一个傻瓜一样，思考着该如何解决内部的叛徒问题。不管是什么情况，很明显，他手下政府的愿景与那些可能忠于沙皇之人的愿景是不一致的。还有工作要做，而且那个米哈伊尔别想插手任何事情。"
 CHT_regional.35.a: "是时候关照下傀儡沙皇了。"
 CHT_regional.36.t: "猛然惊醒"
 CHT_regional.36.desc: "当鲍里斯·舍普诺夫被刺耳的铃声吵醒时，他一头雾水，因为他的房间里还是漆黑一片。嘈杂的铃声不是来自他的闹钟，而是来自他床头柜旁的电话。他从床上骂骂咧咧地站起来，迷迷糊糊地顶着黑暗摸向电话，甚至连打开灯的欲望都没有。“他妈的是谁？你知道现在有多晚吗？！”\n\n“抱歉，长官。我是科索夫。我有一些米哈伊洛夫的情报，你可能想听听。”\n\n“你就不能等到明天早上再跟我说吗？”舍普诺夫叹了口气。“行吧…说说你了解到了什么。”\n\n“帝国秩序与安全部刚刚给了我一份报告，证据确凿。毫无疑问，米哈伊洛夫和他的盟友一直在幕后操纵着最近发生的所有事件。更糟的是，我们有理由相信他和沙皇正在密谋某种对抗政府的行动。明天我会给你完整的报告。”\n\n舍普诺夫打了个寒颤，但不是因为寒冷。“很好，科索夫。继续好好干。”当他回到床上时，老将军发现自己根本睡不着。他刚刚得知，他的核心圈子中现在有可能已经出了叛徒，他为统一付出了这么多努力，但似乎白俄却打算自己分裂自己。当那天早晨太阳升起的时候，舍普诺夫已经没工夫再休息了，他眼下面临着有史以来最大的挑战。"
 CHT_regional.36.a: "这将决定俄罗斯的未来。"
 CHT_regional.37.t: "阴谋计划"
 CHT_regional.37.desc: "“…有了沃尔科戈诺夫将军的部队，我们将占领并控制每一个主要城市的政府机构，削弱他们的应急反应能力。有了我们刚刚偷来的枪支，我们甚至可以武装一些准军事人员来帮忙。”\n\n沃尔科戈诺夫盯着地图，其他人则站在周围眯着眼，双臂交叉。“对不起，米哈伊洛夫，但我想你忘了什么。舍普诺夫的人手仍然远远超过我们。即使我的部队和其他任何我能说服加入的人就位，我们仍不占上风。”\n\n“我同意将军的意见，米哈伊洛夫，”米哈伊尔二世发话了，“我们不能在舍普诺夫优势如此明显的情况下寄希望于占领所有城市。这是在自寻死路…”\n\n米哈伊洛夫叹了口气，远离了地图。“恕我直言，先生们，我们这样的优柔寡断才是真正的自寻死路。舍普诺夫也许确实有更多的士兵，但我们的优势就在于出其不意！如果我们能够快准狠的出手，那个混蛋甚至都不会反应过来到底发生了什么，而等他反应过来就木已成舟了。”\n\n沃尔科戈诺夫朝米哈伊尔的方向不安的瞟了一眼，米哈伊尔也以同样的眼神望着他。财政大臣满腔热血确实不假，但另外两位怀疑他对实际情况究竟有多了解。密谋者们已经有了相当多的追随者，但这些人在白军面前真的有一战之力吗？"
 CHT_regional.37.a: "也许该准备个备用计划？"
 CHT_regional.38.t: "严厉防备"
 CHT_regional.38.desc: "“先生们，”舍普诺夫扫了眼坐在他面前的军官和将军们，“我们的政府受到威胁。虽然布尔什维克渗透者的祸害似乎已经平息，但我们文官政府中的同僚似乎对我们如何管理国家感到不满，并准备把决定权拿回去。”\n\n“这些不懂感恩的混蛋。我们就该把他们碾碎，早该这么做了。”尼古拉·科索夫打断道，他的声音野蛮而尖锐。\n\n桌子的另一头，德米特里·沃尔科戈诺夫轻轻的叹了口气。“怎么，让我们的士兵把枪口又对准平民吗？你忘了上次发生的事情吗，科索夫？我们得慎重对待此事。”\n\n“沃尔科戈诺夫将军是对的，我们得比上次伊尔库茨克事件处理得更稳妥一点。我们不能直接把整个行政部门连根拔起，而是组织一场有序的小规模反政变；当机会成熟时，我们将在赤塔部署士兵，把米哈伊洛夫和那个叛徒沙皇一网打尽。”\n\n“那你觉得我们该找谁来替代他？”弗拉基米尔·阿布拉莫夫问道，“我们努力了这么久，最后却把君主制废除了，听上去可不好。”\n\n“我相信尼基塔殿下可以胜任。他已经证明自己很认同我们的目标了，更何况他会说俄语。真希望当时出现在哈尔滨的是他而不是米哈伊尔……”"
 CHT_regional.38.a: "陛下已经失去利用价值了。"
 CHT_regional.39.t: "舞台开幕"
 CHT_regional.39.desc: "尽管处境不幸，米哈伊尔却开始觉得自己越来越不像一个囚犯了。他仍然经常不被允许离开自己的住处，但他得到了安慰，因为可能很快就要变天了。\n\n事实上，他与财政大臣一起谋划的尝试夺回沙皇之位的计划，即将付诸实践。即使是现在，沃尔科戈诺夫将军领导下的忠诚白军部队也在为决死之时做着准备，米哈伊尔即将对囚禁他的那个人采取行动。\n\n然而，米哈伊尔对政变的结果也越来越紧张。将军也对阴谋的可行性表示怀疑，特别是准备时间如此紧张。如果沃尔科戈诺夫是对的呢？如果米哈伊洛夫的计划太鲁莽了，无法奏效，而舍普诺夫集团能够利用他们绝对的人数优势来重新获得主动权呢？\n\n更糟糕的是，如果计划失败，米哈伊尔会怎么样？舍普诺夫会因为同情他而送他回家吗，还是会让他迎来某种更残暴的命运？这些问题和沉重的心理负担让沙皇头疼得不行。\n\n他认为，也许，他只是花了太多的时间去过度思考一些变量，这些本来就是他无法控制的。也许是时候放松一下了？自从米哈伊尔邀请伊万·米哈伊洛夫上次来宅邸吃晚饭，已经有一段时间了。朋友间的一个安静夜晚也许正是他疲惫的头脑所需要的…"
 CHT_regional.39.a: "一个喘口气的机会…"
 CHT_regional.40.t: "西伯利亚的储君"
 CHT_regional.40.desc: "“啊，舍普诺夫首相！快请进！”尼基塔世子示意舍普诺夫进屋，这位将军看上去明显心情很不好。\n\n“抱歉，殿下，但我这次来并不是出于公务，而是需要告诉你一些…比较严重的消息。”\n\n“懂了，去我的书房吧。”尼基塔的语气也从之前的热情礼貌变得困惑起来。舍普诺夫的语气很阴沉，这引起了老世子的担忧。俩个人朝尼基塔的私人书房走去，它的位置相当不起眼。当窗帘被拉上时，室内的氛围更阴郁了。\n\n舍普诺夫坐下来，双手合十，开始说道：“尼基塔，我有理由相信你的侄子正在密谋推翻政府。我们已经采取了相应的措施来阻止这件事，但我觉得有必要让你也知道这件事。”\n\n尼基塔猛地停下了踱步。“我的侄子？推翻政府？这太疯狂了，他都已经是沙皇了，他还想做什么？”\n\n“现在还不清楚，殿下，但考虑到他的所作所为，继续让他担任本国的君主是不合适的了。作为现在唯一具有强宣称的罗曼诺夫，您应该接替他的沙皇之位。”尼基塔感到胸口一紧。这句话的信息量太大了。他没跟米哈伊尔说过几句话，但他觉得侄子不像是会做出这种激进行为的人。因此，尼基塔对于其即将接过父辈皇冠这件事，还没有做好心理准备…"
 CHT_regional.40.a: "傀儡之后又一傀儡。"
 CHT_regional.41.t: "钢铁骑士"
 CHT_regional.41.desc: "远东地区的寒风穿透了西伯利亚哥萨克第八师战士们厚厚的外套，午夜极昼的阳光给部队投下了一丝诡异的光芒。伊索尔·尤拉科夫大步走向他的手下，他的黑眼睛毛皮帽的缝隙中露了出来。连长似乎喜气洋洋，一股不寻常的春意催动着他飞快的脚步。\n\n“小伙子们，你们可能在想，为什么我这么早就把你们拖出来。”哥萨克人群中有一些牢骚和咒骂，但很快就被伊索尔的话封住了。“喂，懂不懂什么叫闭嘴！诶，这就对了。”哥萨克营地所保护的火车铁轨传来了一阵金属的刮擦声，吸引了众人的目光。一列火车停在了营地外面，后面载着一排摆好的汽车。沉重的防水布掩盖了他们的外形。\n\n“是时候了！”尤拉科夫喊道。“来吧，伙计们，把沙皇给我们的礼物卸下来！”哥萨克人向火车急匆匆地跑去，在扯掉重重包裹后，他们对眼前的一切喜笑颜开。“你们现在是坦克师了，小伙子们！”伊索尔喊道，“来，把马宰了煮熟，咱们得习惯油脂的味道。”"
 CHT_regional.41.a: "马蹄变履带。"
 CHT_regional.42.t: "习以为常"
 CHT_regional.42.desc: "黎明时分，一个白发苍苍的老人走上他房屋的前廊，手里拿着一杯伏特加。基里尔靠在椅子上，享受着早晨清新的空气。就在几年前，他还会出发到荒野去打猎或觅食，但现在，他曾经熟悉的森林几乎没有任何东西剩下了。\n\n老猎人转过头来，凝视着已经在荒野上兴起的广阔工业园区。他在这个过程中还发挥了一定的作用，出卖灵魂换取了金钱，帮助摧毁了世世代代作为他家园的森林。哦，帝国开发公司为他的服务支付了丰厚的报酬，这些钱帮助他保住了他的家，允许他为他的孩子提供教育，甚至可以说是新西伯利亚地区最好的教育。\n\n他的孩子正在这工业区里的某个地方，在广阔的钢铁和混凝土中工作。西伯利亚可能已经被驯服了，荒野被文明所取代，但文明却不是他这样旧时代人的归宿。他的孩子现在可能过得很好，但却永远无法体验他曾拥有的生活了，野生动物、森林和河流，这都是他们为了文明而牺牲掉的代价。\n\n他的杯子空了，酒精使他的头脑迟钝，也填满了他的遗憾和越来越遥远的记忆。老猎人站了起来，回到屋里。他是这片文明土地上最后一只未驯服的野兽。"
 CHT_regional.42.a: "进步的代价。"
 CHT_regional.43.t: "另一种监狱"
 CHT_regional.43.desc: "安德烈把炮弹放在装配线上，这是他的第一百个工作日。他叹了口气，环顾四周，看看是否有狱警在看他，他好借机伸展伸展酸痛的背。\n\n安德烈曾是俄罗斯法西斯党中马特科夫斯基派的战士，在马加丹政权倒台后被俘。他在沙皇集中营里度过了一段短暂的时间，思考着自己最终的命运，突然，他被配给了简单的工具，并被遣送到赤塔附近的一个铁矿。他在地下劳作了很长时间，几乎把他逼到了精神错乱的地步，而且他的身体也几乎被毁得差不多了。\n\n然而就在这时，他被命令登上一辆卡车，过了不久，他就发现自己被发配到了一个弹药厂。组装和抛光炮弹是一项艰苦的工作，但与采矿相比，这已经相当轻松了。即使现在监视他的警卫数量有增无减。\n\n他想想也觉得怪不得他们。把曾经的敌人放在高爆炸药附近可不是什么简单的事情。但他们也没有什么好担心的，毕竟这里没多少聪明人能意识到自己的处境。\n\n即使发生逃跑或暴动，人们也无处可去，马特科夫斯基已经不在了。工厂里的工作压力很大，但比矿井干活时要好太多了。食物和营房也更好。所以安德烈努力工作。他知道，终有一天，沙皇会放他走的。\n\n然而，在那之前，他得一直工作。伸展完之后，他把注意力放回到生产线上。他面前还有数百枚炮弹要在这天结束前完成装配呢。"
 CHT_regional.43.a: "安稳的劳力。"
 CHT_regional.44.t: "哈尔滨的飞机"
 CHT_regional.44.desc: "“…这是Ki-209，战斗轰炸机，弹容量超过10000磅……”舍普诺夫慢慢地适应了日本导游的解说节奏。哈尔滨空军基地一直是航空枢纽，但现在，舍普诺夫既没有耐心，也没有技术知识去了解。反正一回到赤塔就会有下属呈上本次出访的纪要。\n\n松花江畔，舍普诺夫找了个机会好好欣赏了一下他待过这么多年的土地。哈尔滨有许多回忆，令人愉快的很少，但即使如此这片土地的自然风光也无可指摘。即使在城市工业化的烟雾下，它也没有损失多少。\n\n舍普诺夫把注意力转回到这次出行上，他的目光被一架奇怪的飞机吸引住了，它后方的螺旋桨和尾翼造型十分奇特，跟空军基地里的其他任何飞机都不一样。“对不起，上校，那是什么飞机？”舍普诺夫打断军官的话，问道。此时他的眼睛仍然牢牢地锁定在那架突兀的飞机上。\n\n向导明白了舍普诺夫的目光，跟着他走到了这架飞机面前。“这是一架J7W3-震电，第二次世界大战最后几天建造的旧式截击机。有人告诉我它保养得很好，但它毕竟已经过时了十多年了，先生。”导游回答说，似乎对自己被打断感到有点生气。\n\n将军似乎没听出他话里有话，拉着他的整个团队亲自检查了一遍飞机。"
 CHT_regional.44.a: "“太美妙了！”"
 CHT_regional.45.t: "往日重现"
 CHT_regional.45.desc: "萨布林派总部的仓库里，紧张气氛正在蔓延，大家都习以为常。大家都对白军接下来的扫荡心知肚明，地下党的每一个成员都彼此宣誓，并绝对保密。那么，帝国秩序与安全部真的知道能在哪里找到他们吗？但随着一声巨响，门从门框里被轰飞了，沙皇的敢死队冲了进来，萨布林派争先恐后地去拿他们的武器。瓦西里、卡蒂亚和鲍里斯在冲突头几秒钟就死了：柔软的内脏和坚硬的头颅像玫瑰花瓣一样绽放，作为对沙皇子弹的回应。一发流弹撕裂了立在桌子尽头的萨布林肖像，玻璃破碎的声音混杂在枪声中，不绝于耳。列宁主义者反击，他们用手枪和廉价的SMG疯狂射击，把翻倒的桌子当做掩体。另一些人试图逃跑，他们在逃入风雪中前看到的最后一个景象是他们同志惨淡的面容和看向叛徒的眼神。他们还曾诉说衷肠，热爱彼此，胜过所有人。\n\n行动取得了巨大成功。所有共匪都暴露了，要么毙命，要么被帝国秩序与安全部逮了个正着。鲜血滴落在倒下的画像上。如果有人留神去看，他们可能会以为萨布林在泣血吧。"
 CHT_regional.45.a: "白色恐怖回来了。"
 CHT_regional.46.t: "水面上的麻烦"
 CHT_regional.46.desc: "船长马克西姆的肚子咕咕作响，当他走过甲板时，大多数人正在议论纷纷，已经好几天没见到过一艘船了。距离上次他和他的船员逮到一艘船以来已经过了好几天了，船员们开始饿了。\n\n“我早就说过的，我们不应该抢得太狠。”他的一位船员说，“结果把那些运货的船都吓跑了。”\n\n“要是你不跟我在这顶牛，听我的话，本来我们会逮到更多的船的。”马克西姆愠怒地喊道。他本来还想说些什么，但被他们视野中驶来的一艘巨大运输船打断了。\n\n“各就位，有条船来了！”马克西姆大声喊道，船长的船开始加速向那艘运输船驶去，血脉偾张。他的船员们拿好枪随时准备行动了，但此时一个念头突然拽住了马克西姆的大脑。一般的船通常是不会向海盗冲过来的。\n\n他还没来得及警告船员们掉头，几挺重机枪开始扫射他和他的船员。猩红色的血雾混合着木头碎片爆炸开来，马克西姆一个猛子扎入了下面的水中。他抬起头来，最后时刻，他看到了船上印着的文字以及正要朝他开火的重机枪。"
