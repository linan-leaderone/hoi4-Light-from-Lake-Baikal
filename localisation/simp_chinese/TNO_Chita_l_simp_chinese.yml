 CHT_Mikhail_II: "米哈伊尔二世"
 POLITICS_TSAR_MIKHAIL_DESC: "米哈伊尔·安德烈耶维奇·罗曼诺夫世子于颠沛流离中出生在凡尔赛，成长于苏格兰，在伦敦接受教育，二战期间在澳大利亚为皇家海军服役。在纳粹德国战胜苏联之前，他以为仍有重返俄国大地的希望，但是战后莫斯科专员辖区的建立又让他的希望化为泡影。于是米哈伊尔世子决定隐姓埋名，在澳洲继续过普通人的生活，他成为了一名航空工程师。直到他受邀前去哈尔滨。\n\n这是一场与流亡白俄举行的晚宴，开始时波澜不惊，而在一场迅速的草原式战斗后，米哈伊尔就被谢苗诺夫阿塔曼为首的白俄将军掳走，来到了西伯利亚的赤塔市，并被加冕为米哈伊尔二世。他试图向将军们解释自己父母的婚姻属于贵庶通婚，因而无法成为皇位的继承人，但将军们却毫不在意，继续把他当做合法的傀儡沙皇。\n\n现在，沙皇见自己处于困境：他的东面是昔日的盟友与今日的仇敌——康斯坦丁·罗扎耶夫斯基的法西斯集团，北面是红军军阀，南面是日本的仆从国，而西面是后苏联时代的大独裁者。无需多言，他分到了一手“好牌”。\n\n但他仍然下定决心，要把这手牌打到最好——只要将军们真的能让他决断一切。"
 POLITICS_BORIS_SHEPUNOV_DESC: "鲍里斯·尼古拉耶维奇·舍普诺夫是一个不愿妥协的人，向来如此。\n\n自从这个词发明以来，他一直是一个坚定的反布尔什维克分子。他在内战期间与格里戈里·谢苗诺夫并肩作战，成为了那位伟大阿塔曼身边最受信任的门徒和拥护者，外贝加尔战败后，他亦跟随其长官一起流亡哈尔滨。\n\n在哈尔滨，他负责为白卫运动寻找军事和政治上的援助，因此他也跟日本建立了很紧密的利益往来，并在日本的资助下建立了属于白俄流亡者的政治情报机构。在这里，他吸纳采用了苏联的培训课程，并寄希望于这些培训可以帮助他们打败其原主人。\n\n当苏联崩溃时，德国和他背后的日本支持者无疑是最大的赢家，舍普诺夫认为机会来了，可惜他错了。但没过多久，他又与谢苗诺夫联手，伙同一些自己曾经的学生组织起阴谋，计划将一位罗曼诺夫后裔骗到哈尔滨。这个阴谋本身是成功的，他们成功拥立了米哈伊尔二世作为他们的“傀儡沙皇”，并协助推动他们在远东白卫运动的合法性。但可惜他们和法西斯分子的露水之交破碎，他们的复国之梦也就化为乌有。现在他不过只是另一个小小的俄罗斯军阀。\n\n然而，随着远东的巩固和阿塔曼的逝去，舍普诺夫变成了东西伯利亚最有权势的军界人物，而对于皇党企图让米哈伊尔重夺权力阴谋的破产，又让他获得了政界的权力。"
 CHT_Nikita_I: "尼基塔一世"
 CHT_Nikita_I_hog_desc: "§Y政府首脑\n贵族保守主义§!\n--------------\n§L尼基塔·亚历山大罗维奇·罗曼诺夫，作为米哈伊尔二世的叔父，接过了他的皇位，加冕为全俄罗斯的沙皇尼基塔一世。而他却是一位傀儡。\n\n尼基塔知道自己是傀儡，他的大臣们也知道。正是将军们将尼基塔牢牢控制，把他变成提线木偶。\n\n然而，尼基塔很满足。他出生于旧帝国江河日下的时期，尚能清楚地记起年轻时的事，许多亲戚落得悲惨的下场，而自己只是堪堪躲过这一命运。流亡后，他先是定居于巴黎，接着在牛津大学取得毕业证书，然后结婚生子，尽可能好地继续着自己的生活。可尼基塔永远忘不了俄罗斯土地，他认为这片土地是家族的天赋权利，在二三十年代，他成为了君主派流亡者圈子里的活跃人物。到了二战期间，他刚开始对于苏联的崩溃幸灾乐祸，可接着，德国人建起专员辖区，俄罗斯陷入残酷的军阀内斗，他只能感叹俄罗斯的君主主义已经彻底消亡。\n\n但在后来，尼基塔收到一封去往赤塔的邀请。他听说了一群白军老将把他的侄子米哈伊尔扶持为“沙皇”，于是他接受了这份政治任命，带着家人乘飞机到达这座寒冷的西伯利亚城市。到达赤塔后，他感到的只有失望，此外，他与鲍里斯·舍普诺夫，这位在老阿塔曼去世后派系中最有权势的成员，成为了“朋友”。可当米哈伊尔玩火自焚后，事情一下变得不一样了。尼基塔不知道具体发生了什么，但米哈伊尔永远离开了，再次流亡澳大利亚，而舍普诺夫选择将他扶为全军名义上的沙皇。\n\n尼基塔当然想要拥有权力，但他目睹了米哈伊尔的遭遇。舍普诺夫与军队把一份协议摆在他的面前，罗曼诺夫家族将重新控制俄罗斯，即使这种控制只是一种幻觉，他也会答应。尼基塔已经心满意足了。§!"
