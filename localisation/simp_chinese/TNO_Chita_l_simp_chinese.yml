 CHT_western_defence_scheme: "西部防御计划：赤塔"
 CHT_western_defence_scheme_desc: "在四十多年前，赤塔市是外贝加尔哥萨克聚集地的首都，也是承载着阿塔曼.谢苗诺夫在远东击败布尔什维主义最后希望的阵地。现在，这里再一次的成为了我们对于将沙皇送回他在这个国家中神圣的位置上的希望的象征，而陆军必须采取万无一失的措施来守护这座城市的一切。\n\n王国的临时首都设在了我们控制区域的最前沿，距离前线已经近到可以被称之为“危险地区”的地方。我们除了保卫这座城市，别无选择。因此，最高指挥部提出了有关工事建设和全新作战计划的建议以确保赤塔不会陷落。在城市的西部和北部，额外的卫戍部队会被派遣，全新的防线将被布置。作为我们的首都和指挥部，这是我们重组防线的第一站。"