 CHT_superregional.31.t: "有那么一天"
 CHT_superregional.31.desc: "阿尔乔姆咬牙切齿地用拳头砸着卡车上的方向盘。他已经在前方那辆卡车后面被堵了整整半个小时了。他已经完成了所有的送货任务，现在只想回家！他在心中下定了决心，今天非得教训一下堵在前面的那辆卡车不可。\n\n然而，当阿尔乔姆把头探出窗外去的那一刻，他一下就明白了前面那辆卡车为什么会开得那么慢，而且他也明白，最好不要去招惹那些司机，因为他们的卡车侧面都标有白军的徽章。沿着街道一眼望去，还有一整队这样的卡车在缓缓驶来。这可能是一个补给车队，也可能运载着前往新地点的士兵。无论是哪种情况，阿尔乔姆都拿他们毫无办法。\n\n阿尔乔姆无可奈何地趴在了座位上。他已经服过兵役，履行了一切应尽的义务。他在退伍之后只想过上平凡的生活。可军队还要占用他多少时间？"
 CHT_superregional.31.a: "有时候战争的发展不会如你所料。"
