 CHT_ilya_muromets_desc: "“伊利亚·穆罗梅茨”计划是我们建立现代俄罗斯空军的最新尝试。我们攻占新西伯利亚后，从他们的仓库里找到了大量的军用喷气机——具体来讲，是轰炸机。我们可以将研究这些飞机所获得的新知识和我们自身发达的飞机工业相结合，改进我们自己的喷气轰炸机。"
