 CHT_pro_civilian_decision_1: "§M令皇党参与工厂建设§!"
 CHT_pro_civilian_decision_1_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而我们忠诚的支持者就是当下最优质的资源。我们会指导民众在全国各地的城市投资和建设工厂，让可用于行政管理的待用工厂数量稳步增加。"
 CHT_pro_civilian_decision_2: "§M令皇党参与基建建设§!"
 CHT_pro_civilian_decision_2_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而我们忠诚的支持者就是当下最优质的资源。如果我们鼓励皇党制定建设计划，鼓励他们在整个远东地区建立基础设施，我们的工业效率将显著提高，把各个孤立的定居点更好地连接起来，并确保军队能够更快到达他们要去的地方。"
 CHT_pro_civilian_decision_3: "§M令皇党参与海军建设§!"
 CHT_pro_civilian_decision_3_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而我们忠诚的支持者就是当下最优质的资源。为了确保能够建立一支能够保障我们民事和军事产业的强大帝国海军，我们可以雇用皇党。他们中有不少人经验丰富，可以协助我们建立和扩展海军基础设施。"
 CHT_pro_civilian_decision_4: "§M令皇党参与资源开采§!"
 CHT_pro_civilian_decision_4_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而我们忠诚的支持者就是当下最优质的资源。我们可以提高他们的报酬并给予他们更多资源开采项目的合同，以获取更多民用和军用基础设施所需要的重要资源。"
 CHT_pro_civilian_decision_5: "§M令皇党参与土地清理§!"
 CHT_pro_civilian_decision_5_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而我们忠诚的支持者就是当下最优质的资源。我们可以对民间企业的注资，确保在正确的地方找到合适的管理者。以民用为导向的土地清理项目将逐步开展，农业将更加高效，建设项目可用空间将更广大，这会给我们带来巨大的回报。"
 CHT_pro_civilian_decision_6: "§M令皇党参与要塞建设§!"
 CHT_pro_civilian_decision_6_desc: "我们现在拿下了这一地区，是时候用手头的资源来扩大我们的优势了——而我们忠诚的支持者就是当下最优质的资源。如果我们雇用忠诚的民间承包商在我国各地和边境建造堡垒等防御设施，我们就可以拥有一个强大的安防体系，并在政府内增加平民的影响力。"
