 CHT_chessboard_category: "国王和他的棋盘"
 CHT_chessboard_category_desc: "\n\n\n\n\n\n§M马加丹港§!和§f布拉戈维申斯克市§!是我国通往外部世界的窗口，我们可以借此弯道超车，大举收复西方的土地，恢复沙皇对俄罗斯的统治。综上所述，我们可以对外出口西伯利亚丰富的资源，重建我国的经济。然而，我们的政府就如何振兴经济产生了重大分歧。\n\n§d沙皇米哈伊尔二世§!主张制定一项发展计划，重点是修复我国的战略基础设施，并与§MOFN§!、§S共荣圈§!和各中立国签署公平的双边贸易协定。另一方面，§s鲍里斯·舍普诺夫§!和§s白军§!主张积极扩大我国与§S共荣圈§!的联系，卖掉更多的资源盈利，并给予日本最惠国待遇，以换得市场准入和技术支持。虽然两个计划各有利弊，但我们只能选其中一个计划作为我国的经济发展方针。"
