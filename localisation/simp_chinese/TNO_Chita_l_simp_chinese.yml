 CHT_initial_investments_category_desc: "正如司库所指出的那样，去年的预算拨款让我们有了盈余。\n\n我们要想满足自己的雄心，将分裂的俄罗斯统一于沙皇旗下，我们就不该扣扣索索，并要动用储蓄投资建设俄罗斯帝国的根基。然而，我们官僚主义的办事作风使得这笔资金要过一段时间才能向真正需要资金的部门投资，要是我们有机会打击我们的敌人，剩下的一切都将用于备战。\n\n此时不搏待何时，是时候动用这笔资金了。"
