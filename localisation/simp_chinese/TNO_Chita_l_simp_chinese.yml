 CHT_the_true_heirs_of_harbin: "正统哈尔滨白俄之裔"
 CHT_the_true_heirs_of_harbin_desc: "布尔什维克在十月革命推翻了亚历山大·克伦斯基的非法政府，将俄罗斯带向了混沌的深渊。同赤匪激战多年后，精疲力尽的白军撤离了俄罗斯。我们带着复辟沙皇的信念，撤到了满洲的哈尔滨，在那里建立起流亡政府，同俄罗斯法西斯党组建了意想不到的同盟，但这一联合对我们来说的确至关重要。\n\n苏联在纳粹的攻势下土崩瓦解，我们则找到了重建帝国的时机，白军与沙皇米哈伊尔二世一起向着夺回帝国的目标大步挺进。但法西斯党背叛了我们，他们拦住白军的去路，分割了帝国的疆土。法西斯自称合法政府，但他们不过是一帮贼寇。在格里戈里·谢苗诺夫与忠诚的白军将领们的领导下，真正的俄罗斯爱国者们将击溃法西斯匪帮，昭告天下，只有白军才是正统的哈尔滨白俄之裔。"
 CHT_civilian_investments: "沙皇的投资"
 CHT_civilian_investments_desc: "一个帝国怎么可能没有军队？而一支军队怎么可能没有民用工业来生产支援他的各类作战口粮和日常用品？我们最终将建立横跨整个俄罗斯的帝国，现在我们需要确保沙皇对国内民用工业的投资树立一个先例。当然，这不仅仅是为了我们饥饿许久的军队，更是为了保证我们的国家不会重蹈过去的覆辙，并确保每个俄罗斯人——从我们最富裕的城市到最贫穷的村庄——每个人都能被国家照顾，甚至可以享受到以前被视为奢侈的那些更优质的物质条件。"
 CHT_mining_knowledge: "西伯利亚资源"
 CHT_mining_knowledge_desc: "西伯利亚经常被描绘成一片地广物稀的荒野，到处都是沼泽和冻土。虽然这一说法自有其道理，但它却忽略了我们当前所占领土地的真实价值。这片土地的价值不在于地上，而是地下。该地区有大量我们可以利用的矿产资源，比如银和铜，无论我们自己使用还是出口换外汇都是十分划算的。\n\n然而，最重要的是，这片土地有着所有西伯利亚军阀都在觊觎的关键资源——煤炭。我们饥饿的工厂需要煤炭来提供动力，使他们能够持续地输送我们生存和繁荣所必需的物资。我们需要投资开采这些资源，以造福我们的国家和经济。"
 CHT_Military_investments: "军方的补充条款"
 CHT_Military_investments_desc: "缺少一支强力的军队，缺少我们，帝国既不可能建立，更不可能延续。谢苗诺夫阿塔曼带领我们长途跋涉来到赤塔，我们在风雪中领悟了这条真谛。但我们发现因为民生需要，我们的预算被削减了，这导致了我们的衰弱。这不可容忍，也极其危险。\n\n我们向目前正在审查的预算提交了一份补充条款，如果补充条款通过，将会确保我们可以得到在将来的战斗所需要的资源。我们所需要做的就是与沙皇碰个头，让他相信补充条款的重要性。不然，我们的政权就不能被保障。"
 CHT_import_industrial_expertise: "接触革新官僚"
 CHT_import_industrial_expertise_desc: "一个令人伤心的事实是，我们的工业系统严重缺乏专业人才。曾经在赤塔的那些技术或工业专家要么在几十年间的冲突中丧生，要么显然逃往了别处。但是，没有那些精通工业化管理的人，我们将如何才能确保工业效率和高效发展？显然，外部的帮助是必要的。许多居住在赤塔的白军官员仍在和哈尔滨甚至整个满洲保持着紧密的联系。也许我们最好联系一下满洲的革新官僚，毕竟他们主导了满洲国奇迹般的工业化，看看他们能不能从日本那边搞来任何可利用的资源或人才。当然，他们的专业知识要价不菲，但肯定值得。"
 CHT_connecting_chita: "帝国运输委员会"
 CHT_connecting_chita_desc: "简单地说，西伯利亚地广人稀，交通不便。我们许多士兵从一个地方行军到另一个地方甚至需要花费几个星期，而对于生活在我们境内城镇和村庄的居民来说往往更糟。后勤问题还导致了我国经济效率低下，这是完全不能接受的，而且面对即将到来的战争，这种情况只会雪上加霜。我们必须成立帝国运输委员会，由我们最有经验的流亡白军朋友领导，这个机构将负责打通我们国内所有城镇和主要村庄的交通线。"
 CHT_industrial_machinery_deal: "进口工业器械"
 CHT_industrial_machinery_deal_desc: "在外交辞令中，我们说自己的工业设备状况“不太理想”，但想知道更真实的情况还得看我们政府中那些核心成员的描述。现实是，我们工厂里的大部分设备都是继承自苏联时代的，几乎所有的设备都破烂不堪，最坏的甚至完全无法使用。而滑稽的是，没有可以正常运转的机器，你也造不出新的机器。\n\n因此，我们必须开始寻找进口工业机械的方法，这是重启我们军事和民生工业的唯一办法，而也许我们在满洲的老朋友可以帮忙。这不仅将确保我们有一个可以正常运转的工业体系，还能保证我们的工厂将能够有效地为我们的士兵生产武器和补给。"
 CHT_examining_the_force: "军官的要求"
 CHT_examining_the_force_desc: "任何优秀的军队都需要一批动力十足的军官。我们可以向他们许以未来的荣耀，但目前他们更需要物质上的承诺。他们的工资低得可怜，装备不足，他们领导的士兵境况还更糟。他们要求更多的资金支持，不仅是为了自己的口袋，还为了向他们的手下提供应得的武器装备。\n\n他们的要求是正当而高尚的，以沙皇的智慧，肯定会确保他忠诚的将士们在勇敢地面对敌人前能装备上合适的武器。因此，我们的预算要求中需要增加用于这一项目的资金。"
 CHT_examine_our_artillery: "现代炮兵部队"
 CHT_examine_our_artillery_desc: "两次世界大战证明了火炮在战场上能将我们的战斗力放大数倍，这是少数几个我们的老一辈军官和年轻军官都同意的原则。\n\n然而，我们拥有的火炮数量太少了，在制作工艺上也很古旧。即使花费不菲，我们也有必要投入资源建造一个新式的现代化炮兵部队，并搭配我们自己的武器设计和组织形式。这样，我们才可以说是拥有西伯利亚最棒的炮兵部队！"
 CHT_new_infrastructure: "帝国勘探兵团"
 CHT_new_infrastructure_desc: "更多的铜，更多的铁，更多的煤……我们还需要更多，更多！目前的生产效率不足以支撑我们工业完成快速的，不，指数级的增长。如果没有资源来扩大我们工厂的规模，我们工业化的美好愿望将化为泡影。在赤塔最优秀的经济学家的指导下，米哈伊尔宣布帝国勘探兵团正式成立。这个组织将致力于寻找我国境内的矿藏并进行开采。当然，进步肯定伴随着代价，勘探兵团也很清楚这一点。但是，在西伯利亚这样一个狂野的地方，为了确保沙皇臣民的繁荣，自然环境可以退居其次。"
 CHT_public_works_company: "帝国开发公司"
 CHT_public_works_company_desc: "从西伯利亚无政府状态的黑暗时光，到我们在赤塔建立新的政权，这期间的失业现象从未断绝。无数人流离失所，吃了上顿没下顿。尽管现在情况已经有所好转，但我们的行政部门依然饱受失业问题的折磨。\n\n因此，我们的一些著名经济学家建议成立一个帝国开发公司，作为一个国企，负责公共工程项目的开发和赞助。这可以给人们创造就业机会并进一步重振我们百废待兴的民用工业。面对即将来临的统一战争，我们行政部门的效率对于确保我们国家经济的运转至关重要。"
 CHT_industrialization: "工业化的帝国"
 CHT_industrialization_desc: "在帝国开发公司和帝国运输委员会的援助下，作为白卫运动的心脏，赤塔的工业已经在短短几个月的时间里从没落走向了繁荣。随着我们的工业实力和生产力的增强，我们将在后续的工业化进程中继续建造更多的工厂。\n\n我们不应该就此止步，工业增长只是我们朝着目标迈出的一小步，我们最终是要建立一个国境从太平洋延伸到波罗的海的完全工业化国家。因此，我们在赤塔地区建立和改进的工业模式的成功，将为我们日后的任务积累宝贵的经验。而现在：勇敢的工人们，不要停下来啊。"
 CHT_war_resources: "战略资源开采"
 CHT_war_resources_desc: "虽然我们从满洲和海外进口的工业设备帮助振兴了我们的民用工业，并让我们现有的工厂流畅运转了起来，但不幸的是，我们当前的资源开采效率限制了我们的进一步发展。帝国开发公司虽然一直稳定高产，但如果我们想提高资源需求以追求进一步发展时，他们就力不从心了。现在开发公司管理层向我们提出的最紧迫要求之一就是提供援助以满足他们实施进一步的资源开采。因此，我们必须改进我们国内的工业设备，而现在随着我们民用工业的发展，设备更新换代确实是可行的。当计划完成，我们就能够充分利用西伯利亚提供给我们的丰富自然资源了！"
 CHT_reclamation_act: "开垦法案"
 CHT_reclamation_act_desc: "我们小小的国土上有很多东西：一群英勇奉献的军官，能征召到的最优质部队，每天源源不断产出各类产品的工业体系。然而，我们现在缺乏的是有价值的耕地。可惜的是，除了赤塔和其他几个有名的城镇和村庄，沙皇及其政府控制的大部分土地毫无利用价值。\n\n这些地方沼泽和森林密布，一些粗壮茂密的树林甚至连人都无法从中穿行。米哈伊尔二世在听取一些明智的建议后，宣布实施《开垦法案》，该法令规定帝国开发公司负责清理那些无法使用的土地，并将其改造成可以产出的耕地或我们部队的训练场所。无论改造的怎么样，都比开发公司以前负责清理的那些肮脏死水要有意义。"
 CHT_importing_rifles: "进口日本军剩"
 CHT_importing_rifles_desc: "我们告诉沙皇，我国初生不久的工业正在夜以继日的运转，为我们的士兵生产最好的装备，但可惜这只是我们一厢情愿。事实上，我们无力为我们现有士兵生产足够数量的步枪、火炮和弹药，更不用说我们后续再招募的士兵了。\n\n在哈尔滨度过的岁月里，我们充分利用了日本人提供给我们的物资。满洲国就在阿尔贡对面，我们跟他们还有很多联系。进口一部分日本在满洲国囤积的过量武器库存，应该不会太难。"
 CHT_artillery_imports: "支援炮兵改进"
 CHT_artillery_imports_desc: "我们军官计划中的炮兵现代化即将实现。我们年长和年轻的军官通力协作，迅速制定了一项详细的计划，将从理论和设计两方面彻底改革我们的火炮部队。现在只需要让沙皇批准了。\n\n沙皇米哈伊尔清楚军队的重要性，也清楚我们为他付出的努力和血汗。他不会，也不能拒绝我们。"
 CHT_specialist_training: "特战训练"
 CHT_specialist_training_desc: "现代战争是高度专业化的，一名受过特战训练且经验丰富的士兵可以完成任何普通士兵都无法胜任的任务。尽管我们四周敌人环绕，但我们可以打造一支专业化程度极高的军队来保证我们的胜利，也让沙皇安心。\n\n我们士兵的常规训练中将包含自行指挥、敌后作战、渗透破坏及后续更多的培训内容。这样，我们就可以保证每位士兵的作战能力，面对各类突发情况都能有效应对。"
 CHT_the_Far_East_Finest: "远东的精锐"
 CHT_the_Far_East_Finest_desc: "我们的军队里多数是西伯利亚人，只有很少一部分士兵和年轻军官在乌拉尔山以西长大。这是一种力量，如果他们能在这片冻土上生存繁衍，那么在所有的地方，他们都可以做到！\n\n如果我们把他们的知识和价值观纳入训练的条规，就可以把那些征召兵、流亡者和流浪汉组成的乌合之众转化为远东的精锐，一支可以抵御寒冷，能够在最恶劣的天气中保持组织度且纪律严明的部队。这正是沙皇想要的，我们能够确定。"
 CHT_the_Tsars_own_division: "帝国近卫师"
 CHT_the_Tsars_own_division_desc: "很多时候，我们的军队经常被称为“沙皇的精锐”，这个绰号是为了给部队里许多农民出身的士兵一种自豪感。但一些军官建议将这个绰号贯彻落实，把一群最忠诚、最老练、最强悍的士兵编入一支专门建立的部队里。\n\n老沙皇有他们自己的帝国卫队，一群可以处理任何任务，而且还能激励其他人变得更强的精英战士。而我们的合法沙皇米哈伊尔拥有自己的卫队自然也是理所当然的。"
 CHT_the_tsar_combined_arms: "统一作战理念"
 CHT_the_tsar_combined_arms_desc: "目前我们在军事方面最大的冲突之一，就是我们的军官在作战理念方面存在持久的分歧和内斗。年长的将军们坚持着世界大战时期的大规模集群作战思维，而年轻的军官则提出了多兵种联合作战的概念。这使得我们的军事发展进展陷于停滞，该问题亟待解决。\n\n现在我们必须有所决断，以确定我国军队的未来发展方向。我们将举行一次会议，由沙皇亲自主持，最年长和最有创造力的军官都会参加。在沙皇的注目下，他们最终将就作战理念问题有一个统一的意见。"
 CHT_true_modern_warfare: "现代战争"
 CHT_true_modern_warfare_desc: "虽然令人作呕，但我们必须承认布尔什维克在现代战争中表现出的一些创举。尽管面对德国人这些技巧可能是无效的，但这些创新依然为征服俄罗斯广大地区的现代战争制定了标准。\n\n战争的形式已经改变了，我们显然需要致力于推动军队的机械化和摩托化，以确保我们的士兵有足够装备来适应现在西伯利亚地区的战斗，尽管一些年长的军官抗议这毫无必要。我们的帝国不能再重蹈前人的覆辙，无论如何，这种退步的思想不能再进一步发展了。"
 CHT_stabilize_budget: "我们开动吧！"
 CHT_stabilize_budget_desc: "我们的民用工业蓬勃发展，我们的边境安全已经得到有效保障，军队的诉求也已经得到了满足。我们终于可以把目光投向远方，去完成多年前就该了结的事业：彻底地摧毁俄罗斯法西斯党及其暴徒。\n\n现在是时候了，我们可以利用他们的争吵，一劳永逸地将这个恶党摧毁，重新夺回我们在联盟崩溃时失去的领土。布尔什维克无法摧毁我们，法西斯的背叛亦无法摧毁我们。我们已经有了足够的力量，是时候向世人展示白卫运动真正的力量和潜力了！"
 CHT_western_defence_scheme2: "西方防御计划：乌廖特"
 CHT_western_defence_scheme2_desc: "如果有人从赤塔出发向西南方向走，在他们进入共党控制的土地之前，他们会先遇到一个叫乌廖特的小定居点。起初，乌廖特只是一个普通的村庄，但后来保皇派的将军注意到了其作为西方前哨的战略价值。现在这里已经建成了一个小型军事基地，以便士兵把守这一敌对领土前的要道。\n\n作为“西方防御计划”的一部分，经过沙皇的将军们及陛下本人的恩准，乌廖特将得到加固，因为每个人都清楚这是任何侵略者都需要拿下的关键要点。通过在乌廖特建立一个更新，更大的前哨，可以确保我们能继续安全的割据，并在任何可能来自西方的敌人到达赤塔前对他们加以阻止。"
 CHT_eastern_defense_scheme: "东方防御计划：中奥廖克马"
 CHT_eastern_defense_scheme_desc: "奥尔约克马河畔，环贝加尔湖旁，坐落着一个名叫中奥廖克马的小镇，它可以算是我们东北方向最大的基地。事实证明，无论是对抗罗扎耶夫斯基的法西斯分子还是阿尔丹的敌人，它对于维持防线的意义都至关重要。这里既是沙皇军队在东北部地区保持影响力的据点，也是阻止敌对军阀或土匪集团时不时袭击的前哨。\n\n如果我们想扩张进法西斯控制的土地，同时确保我们北方的侧翼不会被偷袭，就需要加强此地的防御。由于它是我们在该地区唯一的大型城镇，它必须变成足以对抗任何军队的要塞。"
 CHT_eastern_defense_scheme2: "东方防御计划：图皮克"
 CHT_eastern_defense_scheme2_desc: "图皮克位于中奥廖克马以南，也是我们最近才开始大规模驻军的地方，但其实这里不过是一个因白军到来而从无政府或压迫状态中得到解放的小村庄。为了应对跟阿穆尔“元首”——罗扎耶夫斯基之间极有可能爆发的战争，我们开始准备东部防御计划，图皮克俨然成为了计划的关键一环。通过大力加强定居点的防御，我们可以终结其周边长久以来的袭击，并在边界附近建立另一个强大的火力点。\n\n但政府中的许多人依然对图皮克的处理方式有不同意见，因为这个村庄太小了，缺乏现存的军事设施基址。尽管如此，它依然被认为是东部防线的关键要点，沙皇最信任的将军们相信将图皮克建设起来不会是什么难事。"
 CHT_eastern_defence_scheme3: "东方防御计划：阿马扎尔"
 CHT_eastern_defence_scheme3_desc: "当我们与东方的法西斯分子交火时，阿马扎尔，这是我们必须加强的最后一个前哨，也许是最重要的前哨。\n\n在过去几年中，西伯利亚大铁路虽然逃不过破坏，重建，再破坏这一循环，但其仍然是乌拉尔以东土地的重要动脉，一座又一座的城市由它连接，一批又一批的人员和物资由它运输。阿马扎尔的运气很好，不仅连通着铁路沿线的数十个城市，而且刚好脱离罗扎耶夫斯基的控制范围。\n\n作为重要的铁路枢纽和东部的最后营地，我们必须全力保全这个城镇。我们将增派部队去驻防，城镇也会组建自己的侦察部队。很快，他们将证明自己无穷的价值。"
 inconvenient_figurehead: "惹麻烦的傀儡"
