 CHT_a_quiet_dinner_category_desc: "拥护沙皇的皇党势力与舍普诺夫的军方势力最终对决逐渐迫近，局势一天天的恶化下去。尽管我们为了局势缓和与权力和平交接做出了种种努力，这场冲突还是看不到和平解决的可能。\n\n我们必须行动起来，当最终时刻到来时，我们必须确保已做好万全的准备。\n\n§O军方的影响力§![ROOT.GetCHT_military_influence]\n\n§M皇党的影响力§![ROOT.GetCHT_civilian_influence]"
