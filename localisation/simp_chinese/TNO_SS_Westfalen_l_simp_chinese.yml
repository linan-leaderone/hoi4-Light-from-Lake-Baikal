 HWL_Fritz_Klingenberg:0 "弗里茨·克林根贝格"
 POLITICS_FRITZ_KLINGENBERG_DESC:0 "不行不行不行，这压根就不可能。时运交缠，混沌随身。那不能赢得战争。那救不了德国……\n\n党卫军旗队领袖弗里茨·克林根贝格并非出身光彩流溢的德意志贵族家庭，也未在一战中被誉为德意志帝国的勇敢卫士，甚至在二战胜利后最优秀指挥官的行列中，也没有他的身影。但弗里茨·克林根贝格生来就有斗志，有让他打得漂亮的才智，还有能使他赢得战斗的运气。做武装党卫军的领导并不是一件容易的事，许多人尝试、失败，然后死去。但对克林根贝格来说，这将是对他生活的另一个考验。\n\n然而，无论几次跌倒，又或沉沦挫折，克林根贝格在最后一刻一跃而起，在德意志党卫军内部找到了一处只有利益、没有坏处的指挥位置：粉碎胆敢抵抗的鼠辈。毕竟，对于那些配有德国最优质武器的、最雅利安的雅利安人来说，追踪那些祖国反对者的踪迹还能有什么麻烦？\n\n然而，克林根贝格对海德里希反对党卫军全国领袖的立场毫无准备，不如说所有人都感到措手不及。起初，只有奴隶起义和窝在地下室里哭哭啼啼的杂种在闹事。但现在，他的手下已经开始自相残杀，而党卫军全国领袖一直没有回应他的请求……"
 SSW_wewelsburg_citadel_project:0 "维威尔斯堡计划"
 SSW_wewelsburg_citadel_project_desc:0 "维威尔斯堡计划始创于党卫军全国领袖的脑海中，他计划将该堡大加扩建，以便将其作为雅利安种族的新中心。计划在西俄战争爆发前就被迫中断，而新上任的党卫军上将弗里茨·克林根贝格则将完成党卫军全国领袖的愿景，当成了自己的首要目标。克林根贝格希望，在全国领袖看到他有能力组织如此一个庞大的项目并实现他的梦想后，全国领袖会授予他大日耳曼国更多土地的控制权。"
 SSW_wewelsburg_citadel_project_tt:0 "§R该计划需要金钱与努力，需要不断地投入与维护，才能继续下去。§!"
 SSW_a_unit_divided:0 "分裂的部队"
 SSW_a_unit_divided_desc:0 "克林根贝格发现自己被困在自己的领地里了。他的铁杆党卫军游击猎手们彼此猜忌，相互指责。过去在森林庇护所和地下室中搜查游击队员的他们，现在却将矛头调转向巡逻基地和下属部队的总部，他们怀疑对方是海德里希派来的奸细。"
 SSW_come_in_ostparis:0 "南齐锡，求助！"
 SSW_come_in_ostparis_desc:0 "克林根贝格的领地脆弱不堪。威斯特法伦地区随时可能陷入血海，而克林根贝格既缺乏专业知识，也缺乏资源来防止其发生。他现在比以往更需要希姆莱来帮助他，但打往南齐锡的电话却无人答复。威斯特法伦需要帮助，而勃艮第对此不予置词。"
