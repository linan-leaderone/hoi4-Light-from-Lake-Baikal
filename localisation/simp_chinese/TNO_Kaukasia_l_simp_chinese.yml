 POLITICS_REICHSKOMMISSAR_JOSIAS_DESC:0 "瓦尔德克-皮尔蒙特亲王世子约西亚斯从小在权贵中长大，但在德意志共和国宣布成立时，他却无力阻止家族的贵族头衔和特权被剥夺。他在20世纪20年代末加入了纳粹党，很快就进入了党卫军，并稳步攀升。约西亚斯很快就有了一丝不苟、忠于法律的名声，就连布痕瓦尔德集中营的指挥官卡尔-奥托·科赫也被他以挪用公款的罪名起诉。当西俄战争结束时，约西亚斯已经在瓦尔塔兰有了党卫军高级警察专员的舒适工作，而且在希姆莱失败的党卫军政变后也几乎没有受到事件波及。为了保持自己的名声不受影响，同时也继续充当希姆莱在德国东部外围地区的耳目，两人设计了互相之间闹翻的一出戏，以约西亚斯公开谴责党卫军并撕毁军证而告终。\n\n当得知高加索专员辖区被游击队所肆虐，需要新的专员时，约西亚斯很容易就用他出色的业绩和优秀的声望说服了元首。但是到达梯弗里斯后还不到一周，约西亚斯就被外高加索苏维埃游击队的一个支部绑架了，残忍折磨了三天。他记得自己所受的每一点痛苦，也记得每一副看着自己的面貌。在他终于获救后，他将他的“平定”计划付诸行动。在高速公路和城市设防，对当地人强行迁移，不合作的地区被无差别用燃烧弹轰炸。约西亚斯也开始用忠诚的党卫军成员充任政府人员和卫戍部队，并悄悄地重新加入了组织（不过他认为自己原先的成员编号没有被恢复是一种侮辱）。他仍然把资源配额运送给日耳曼尼亚，好让他们不会抱怨，但是仍有些人依然认为他实际上听命于南齐锡。"
 POLITICS_KAISER_JOSIAS_DESC:0 "约西亚斯，瓦尔德克-皮尔蒙特亲王世子，发现自己孑然一身。自感受希姆莱怠慢后，他斩断了与党卫军的联系，拒绝援助在国内打得正欢的所谓元首们，疏远常常试图从他们的矿藏和冶炼厂索取越来越多税款的工业家，对了，还有拒不接受一个外国人统治的狗屎当地人。约西亚斯只剩下一件事可做了：他的高贵的血统。\n\n即便是他的家庭和最亲密的顾问，也视此为疯言乱语。二十世纪的绝对君主制？多么荒唐的妄想！但就约西亚斯而言，并没有多少其他选项了。君主制比军事独裁能更容易地统治多民族国家，更不用说民族社会主义了。毕竟，难道哈布斯堡没能在500年里在欧洲中央设法维持住一个多元帝国吗？因此，他下了命令。铸一顶王冠，择一个日期，选一个教堂，找一位主教，直言反对的军方与官僚势力从政府中一扫而光。\n\n现在，专员的官方头衔是，约西亚斯一世陛下、高加索国王、库班的保护者、瓦尔德克-皮尔蒙特亲王世子。约西亚斯身着华服，居于卡塔琳娜施塔特的宫殿，聆听王位前鞠躬请愿的地方长官。虽然一些人视其为无稽妄为，约西亚斯自有一套当国王的方法：他积极承担作为国王的责任——就如他还是纳粹那样认真，而且他似乎也无意放松对当地人的压榨。"
 POLITICS_PAUL_PLEIGER_DESC:0 "尽管高加索专员辖区可能是为了测试合作的少数民族的有限自治权而建立的，但它的持续存在始终是为了一个目的：从大地里榨取每一滴石油，撬取每一盎司贵金属。为了确保这一目标，专员辖区的高级官僚中充斥着矿业巨头、石油巨头和其他工业家，他们对最优化经营有着非常强烈的个人兴趣。这位企业家集团无可争议的领袖是保罗·普莱格，他曾经营过像赫尔曼·戈林国家工厂这样著名的工业企业。\n\n虽然普莱格和他的同僚们已经满足于在专员对着当地人指手画脚时退居二线，但约西亚斯最近的……怪癖使他确信必须采取行动保持专员辖区的主要任务继续执行下去。现在，冷静的头脑占了上风，普莱格希望他和他的工业伙伴们能够把事情稳定下来，让石油流回祖国，并使他们的许多投资在他们的余生中有利可图。普莱格在从解放区域征用财产方面也有数十年的经验，许多卡塔琳娜施塔特和日耳曼尼亚人都相信他能够解决这个即使是笨手笨脚的约西亚斯都无法解决的、棘手的原住民问题。他坚持认为，他所需要的只是几年的稳定局势和稳定的资金来源，所有的事情都将维持现状，而这将有益于每个人（以及他们的投资组合）。"
