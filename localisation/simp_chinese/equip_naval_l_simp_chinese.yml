l_simp_chinese:
 convoy:0 "运输船"
 convoy_desc:0 "运输船承担着国际间货物和资源的运输。它同时也被用来运输部队以及开展登陆作战行动。"
 convoy_1:0 "运输船"
 submarine:0 "潜艇"
 submarine_desc:0 "潜艇装备着隐蔽而强大的鱼雷，可以打击敌人的护航船队。"
 destroyer:0 "驱逐舰"
 destroyer_desc:0 "最小型的屏卫舰。它的任务是保护己方大型军舰，寻找并摧毁敌方的潜艇。"
 both_cruisers_desc:0 "轻巡洋舰——轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。\n\n重巡洋舰——装备着重型装甲并且极其灵活的大型巡洋舰。对于造不起更大型主力舰的国家来说，重巡洋舰是一个很好的选择。"
 light_cruiser:0 "轻巡洋舰"
 light_cruiser_desc:0 "轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 heavy_cruiser:0 "重巡洋舰"
 heavy_cruiser_desc:0 "轻型的屏卫舰。其主要功能是防护己方主力舰只免受敌方轻型军舰的攻击，不过轻巡洋舰同样也可以发射威力强大的鱼雷，足以对更大型的军舰造成伤害。"
 battle_cruiser:0 "战列巡洋舰"
 battle_cruiser_desc:0 "一种大型的主力舰，在火力上通常和战列舰相差无几，但是为了提高速度而牺牲了装甲防护。"
 battleship:0 "战列舰"
 battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 sh_battleship:0 "超重型战列舰"
 sh_battleship_desc:0 "最大型的主力舰，装备着用钱可以买到的最大口径的火炮和最坚固的装甲。这种造价昂贵的巨舰值得你再造一批小型掩护型军舰去支援它。"
 carrier:0 "航空母舰"
 carrier_desc:0 "携带着大量舰载机投入战斗的主力舰。你也可以将其作为浮动的机场，部署在敌方的海岸之外。"
 ship_hull_very_light:0 "巡防舰"
 ship_hull_very_light_desc:0 "巡防舰是主要用于近海巡防的船只。这类军舰并不适合远洋航行，因此它们是防御近海的最佳选择。"
 ship_hull_very_light_1:2 "早期巡防舰船体"
 ship_hull_very_light_1_desc:0 "这些军舰是被简单地设计来巡防和护航运输船队的，它们的历史可以追溯到第二次世界大战，已经是过时的老古董了。现在它们几乎没什么实用价值，充其量就是美观的古老艺术品罢了。"
 ship_hull_very_light_2:2 "基础巡防舰船体"
 ship_hull_very_light_2_desc:0 "在三个超级大国之间的冷战开始之后，海军强权们都在着重发展更小、更灵活的舰队，因此巡防舰成为了各国海军的中流砥柱。"
 ship_hull_very_light_3:2 "改良型巡防舰船体"
 ship_hull_very_light_3_desc:0 "冷战状态一直持续着，似乎看不到尽头，巡防舰已经成为了能承担多种用途的巡防舰，且小国的海军也能负担得起。超级大国们也依然在使用这些军舰，不过它们主要被用于支援更大、更强的主力战舰。"
 ship_hull_very_light_4:2 "先进型巡防舰船体"
 ship_hull_very_light_4_desc:0 "结合了诸如牺牲重量来扩大船体容量之类的进步之后，70年代的巡防舰已经发展成为了强力的军舰。它们可以承担突袭之类的战术任务，如果它们能接近敌军的话，将会成为一股不可小觑的威胁。"
 ship_hull_very_light_5:2 "半现代巡防舰船体"
 ship_hull_very_light_5_desc:0 "在冷战的将要结束的时候，各国在世界上的地位已经趋于稳定，因此巡防舰被赋予了全新的任务——近海巡逻。这些小型军舰无法对抗大型的驱逐舰，主要用于遏制敌方核潜艇的行动。"
 ship_hull_very_light_6:2 "现代巡防舰船体"
 ship_hull_very_light_6_desc:0 "冷战结束了，超级大国们也停止了各种明争暗斗。随着世界各国海军规模的削减，各国海军都更加依赖巡防舰来防卫本国的近海，因此它们变得更受欢迎了。"
 ship_hull_more_light:0 "护卫舰"
 ship_hull_more_light_desc:0 "护卫舰是一种介于巡防舰和驱逐舰的舰种。可以远洋航行且成本低廉，可以同时对抗天上的敌机和水下的潜艇。"
 ship_hull_more_light_1:2 "早期护卫舰船体"
 ship_hull_more_light_1_desc:0 "第二次世界大战期间，潜艇战术的流行迫使超级大国们采用了一种成本效益高的新型舰艇来对抗它，那便是护卫舰。"
 ship_hull_more_light_2:2 "基础护卫舰船体"
 ship_hull_more_light_2_desc:0 "二战结束后不久，护卫舰就找准了自己的定位。虽然它比驱逐舰更慢，也更弱，但对于反潜作战来说已经十分足够了。"
 ship_hull_more_light_3:2 "改良型护卫舰船体"
 ship_hull_more_light_3_desc:0 "地对空导弹的出现使护卫舰的角色发生了一些改变。给这些小型舰艇装备制导导弹，将能够有效反制海面上的敌机。"
 ship_hull_more_light_4:2 "先进型护卫舰船体"
 ship_hull_more_light_4_desc:0 "70年代的护卫舰同时装备了反潜和对空武器，可以远洋航行，比巡防舰大，但比驱逐舰小。这使得它本质上已经成为了远洋护航舰艇。"
 ship_hull_more_light_5:2 "半现代护卫舰船体"
 ship_hull_more_light_5_desc:0 "随着冷战进入尾声，各国都撤回了自己的势力范围，护卫舰已然成为了一种多功能舰艇。它们被设计来对抗空中和水下的敌人，但也可以用于支援其他的主力舰艇。这使得它成了一种不可小觑的威胁。"
 ship_hull_more_light_6:2 "现代护卫舰船体"
 ship_hull_more_light_6_desc:0 "随着冷战的最终结束，护卫舰上装备了用于反制制导导弹的电子对抗系统。使得这些弱小但廉价的远洋舰艇被各种新兴国家所钟爱。"
 ship_hull_light:0 "驱逐舰"
 ship_hull_light_desc:0 "驱逐舰是一种小型舰艇，通常只装备了轻型武装，主要负责反潜、防空和水面战斗来给舰队提供支援。"
 ship_hull_light_1:2 "早期驱逐舰船体"
 ship_hull_light_1_desc:0 "有些人可能会认为二战时期的驱逐舰已经过时了，但是，只要给它加装一些现代化的设备，就能让它充当便宜的屏卫舰艇。"
 ship_hull_light_2:2 "基础驱逐舰船体"
 ship_hull_light_2_desc:0 "第一批在战后建造的驱逐舰拥有她们刚好错过的战争中的一切先进科技。她们同样可以装载更先进的系统。"
 ship_hull_light_3:2 "改良型驱逐舰船体"
 ship_hull_light_3_desc:0 "在驱逐舰的现代化升级中，给船体上加装现代防空炮台已经成为了一种刚需。装备了制导导弹的驱逐舰将能够轻松击落敌军战机，并胜任驱逐舰的传统任务。"
 ship_hull_light_4:2 "先进型驱逐舰船体"
 ship_hull_light_4_desc:0 "现代的驱逐舰将装备导弹和反潜直升机，前者可以从敌机的空袭中保护舰队。而后者可以有效对抗隐藏在水下的潜艇。"
 ship_hull_light_5:2 "半现代驱逐舰船体"
 ship_hull_light_5_desc:0 "驱逐舰将不再只能用于反潜。80年代的新一级驱逐舰会被重点加强防空能力，并能够胜任所有任务。"
 ship_hull_light_6:2 "现代驱逐舰船体"
 ship_hull_light_6_desc:0 "随着20世纪的结束，多用途驱逐舰出现在了世界舞台上。凭借着先进的技术和完善的武装，它将能够完美地执行反潜、防空和水面战斗任务。"
 ship_hull_cruiser:0 "巡洋舰"
 ship_hull_cruiser_desc:0 "巡洋舰比驱逐舰大，但比战列舰小，是用于执行那些通常只属于主力舰的任务的廉价替代品。这种舰艇通常会被那些海岸线很长，却没有多少海军预算的国家所使用。"
 ship_hull_cruiser_1:1 "早期巡洋舰船体"
 ship_hull_cruiser_1_desc:0 "从煤炭锅炉到燃油发动机，从计算尺到瞄准计算机，在第二次世界大战中，这些平常需要数百年才能实现的科技创新只花了不到十年就实现了。巡洋舰的发展自然也不例外。"
 ship_hull_cruiser_2:1 "基础巡洋舰船体"
 ship_hull_cruiser_2_desc:0 "战争结束后，战时科研的成果给海员们带来了全新的雷达、更长的甲板，以及第一款可以装在军舰上的地对空导弹系统。"
 ship_hull_cruiser_3:1 "改良型巡洋舰船体"
 ship_hull_cruiser_3_desc:0 "导弹技术日趋成熟，现在，可以齐射的亚音速导弹发射器已经作为攻击性武器广泛装备在了特化的巡洋舰船体上。各国海军都把这类军舰称为“导弹巡洋舰”。"
 ship_hull_cruiser_4:1 "先进型巡洋舰船体"
 ship_hull_cruiser_4_desc:0 "随着隐蔽性更强的潜艇相继下水服役，各国海军也给巡洋舰上的声呐和雷达进行了升级换代以应对这种威胁。与此同时，巡洋舰上的导弹装药和飞行速度也获得了显著提升。"
 ship_hull_cruiser_5:1 "半现代巡洋舰船体"
 ship_hull_cruiser_5_desc:0 "80年代的巡洋舰船体进行了大量的改装，以应对核潜艇日益增长的威胁。这些改装意味着更厚的装甲、更多的气动设计，以及更大的空间，以容纳更强的武装和战斗系统。"
 ship_hull_cruiser_6:1 "现代巡洋舰船体"
 ship_hull_cruiser_6_desc:0 "最新型的巡洋舰船体设计采用了更优秀的承重结构和更有效的装甲防御体系，以抵御炮弹和导弹的攻击。"
 torpedo_cruiser_mtg:0 "雷装巡洋舰"
 ship_hull_heavy:0 "重型战舰"
 ship_hull_heavy_desc:0 "战列舰是为了绝对的火力和防御力而生的，它们存在的意义就是在大规模的舰队决战中击垮对手。尽管它们在现代海军中的地位已经很大程度上被航空母舰取代了，但是在公海上，战列舰依然是十分强大的敌人，尤其是在进行了现代化升级之后。"
 ship_hull_heavy_1:1 "早期战列舰船体"
 ship_hull_heavy_1_desc:0 "二战时期建造的战列舰种类多得令人惊讶，它们装载了各种可怕的武器，是那个时代当之无愧的海上霸主。现在依然在服役的战列舰是它们之中最强悍的。"
 ship_hull_heavy_2:1 "基础战列舰船体"
 ship_hull_heavy_2_desc:0 "50年代是战列舰的低谷，因为大国们都转而采用了以航空母舰为核心的海军体系。不过，对于那些敢于穿过战列舰封锁线的愚蠢之人来说，那些在这个时期建造的战列舰依然是可怕的敌人。"
 ship_hull_heavy_3:1 "改良型战列舰船体"
 ship_hull_heavy_3_desc:0 "60年代的战列舰将现代科技融入到了几乎要被遗忘在历史尘埃里的战争风格里，这种融合体仿佛是一只有趣的钢铁巨兽。想必它的亮相一定能让敌人们大吃一惊吧。"
 ship_hull_heavy_4:1 "先进型战列舰船体"
 ship_hull_heavy_4_desc:0 "70年代建造的战列舰着实引人注目，因为它有能力击破任何没有空中支援的舰队。但奇怪的是，它并没有加强防护来应对许多现代船只所面临的威胁。"
 ship_hull_heavy_5:1 "半现代战列舰船体"
 ship_hull_heavy_5_desc:0 "在很多人看来，对老船进行现代化改装是件费力不讨好的事情。或许应该有人去提醒一下那些在80年代还在大建的家伙们。"
 ship_hull_heavy_6:1 "现代战列舰船体"
 ship_hull_heavy_6_desc:0 "90年代的战列舰是财富与地位的象征，在进行了一系列的现代化改造后，它在常规战斗中难逢敌手，是海面上独当一面的恐怖存在。不过，最好还是不要对它的实战表现抱太大期望。"
 battleship_custom_jellicoe:0 "杰利科级战列舰"
 ship_hull_heavy_custom_jellicoe:0 "杰利科级战列舰"
 ship_hull_carrier:0 "航空母舰"
 ship_hull_carrier_desc:0 "航空母舰是一种只装备了机库和飞行甲板的军舰，完全依靠舰载机来进行攻击和防御。对于那些有足够的财力来部署它们的国家来说，航空母舰是现代海军的核心，因为它们有着强大的火力和卓越的力量投射能力。"
 ship_hull_carrier_1:1 "早期航空母舰船体"
 ship_hull_carrier_1_desc:0 "航空母舰崭露头角是在第二次世界大战期间，那些经历了二战的航空母舰都是老旧但依旧危险的海上巨兽。不过，几乎没人觉得这些老式航母还能再次参战并活到战后。"
 ship_hull_carrier_2:1 "基础航空母舰船体"
 ship_hull_carrier_2_desc:0 "在50年代里，航母战术的提倡者们进行了许多实验。这一时期建造的航空母舰大都经过了各种实验性改装和再设计，比起杀人兵器它们更像是原型机。"
 ship_hull_carrier_3:1 "改良型航空母舰船体"
 ship_hull_carrier_3_desc:0 "随着世界紧张局势的加剧，各国新近服役的航空母舰数量剧增，而且都是克服了它们祖先弱点的改良型号。这些军舰将成为所有水面战斗的中流砥柱。"
 ship_hull_carrier_4:1 "先进型航空母舰船体"
 ship_hull_carrier_4_desc:0 "60年代是扩张的时代，而70年代的主旋律却是防御。新造的航空母舰能承受更多的伤害和岁月的侵蚀，让它们也带来了远超自身价值的回报。这些战舰是为了屹立而生的。"
 ship_hull_carrier_5:1 "半现代航空母舰船体"
 ship_hull_carrier_5_desc:0 "80年代建造的航空母舰更多的是为了防患于未然。在局势紧张且冲突不断的世界中，这些海浪中的巨人们义无反顾地继续履行着自己的职责。"
 ship_hull_carrier_6:1 "现代航空母舰船体"
 ship_hull_carrier_6_desc:0 "90年代是一个充满了崭新、先进技术的时代，这一时代的航空母舰可能在数量上有所减少，但是在面对它们的前辈时，它们可以毫无怨言地轻松以一敌三，甚至面对四艘老式航母都有一战之力。"
 ship_hull_submarine:0 "潜艇"
 ship_hull_submarine_desc:0 "潜艇，顾名思义，是一种可以在水下航行一段时间的船只。它们通常都会装备鱼雷——一种带有螺旋桨的球鼻弹头——作为主要武器，最基础的潜艇只能连续航行数天，一次下潜也只能前进数英尺。"
 ship_hull_submarine_1:1 "早期攻击潜艇船体"
 ship_hull_submarine_1_desc:0 "尽管早在第一次世界大战中潜艇就已经大规模投入了使用，但潜艇的效用真正得到体现却是第二次世界大战的事了，在那场大战中，潜艇击沉了巨量的商船和敌军战舰。然而，在二战中服役过的潜艇早就过时了。"
 ship_hull_submarine_2:1 "基础攻击潜艇船体"
 ship_hull_submarine_2_desc:0 "大多数50年代兴建的攻击型潜艇都是二战后期设计的渐进式改进版本，但是这些改良也为之后的重大技术突破奠定了基础。例如，第一套由潜艇搭载的巡航导弹发射系统就是这一时期设计的。"
 ship_hull_submarine_3:1 "改良型攻击潜艇船体"
 ship_hull_submarine_3_desc:0 "第一批核动力潜艇于50年代末60年代初投入使用，它们的出现完全颠覆了潜艇战术的范式。与此同时，潜射弹道导弹也开始崭露头角。这两项技术结合的产物便是美国人口中的弹道导弹核潜艇（SSBN）。"
 ship_hull_submarine_4:1 "先进型攻击潜艇船体"
 ship_hull_submarine_4_desc:0 "70年代的潜艇发展相对缓慢，因为各国都将发展的重心集中在了潜射弹道导弹上。然而，为了携带威力更大且射程更远的导弹，这一时期建造的许多潜艇都得到了翻新或升级。"
 ship_hull_submarine_5:1 "半现代攻击潜艇船体"
 ship_hull_submarine_5_desc:0 "80年代的潜艇技术再一次经历了跃进，新式的潜艇都装备了更强力的导弹，并且大幅提升了隐蔽性。"
 ship_hull_submarine_6:1 "现代攻击潜艇船体"
 ship_hull_submarine_6_desc:0 "潜艇技术在90年代经历了又一次飞跃。为了应对日益广泛的反潜战，这些潜艇装备了更多空气动力学设计和能够反制雷达侦测的船体。"
 ship_hull_submarine_japan_special:0 "潜水空母"
 ship_hull_ballistic_submarine:0 "基础弹道潜艇船体"
 ship_hull_ballistic_submarine_2:0 "改良型弹道潜艇船体"
 ship_hull_ballistic_submarine_3:0 "先进型弹道潜艇船体"
 ship_hull_ballistic_submarine_4:0 "半现代弹道潜艇船体"
 ship_hull_ballistic_submarine_5:0 "现代弹道潜艇船体"
 ship_hull_cruiser_submarine:0 "巡洋潜艇船体"
 frigate_1:0 "早期护卫舰"
 frigate_1_desc:0 "护卫舰在第二次世界大战期间主要负责执行反潜任务的护航舰艇。它们比巡防舰大，但是比驱逐舰小，建造和维护的成本也较为低廉。"
 frigate_2:0 "基础护卫舰"
 frigate_2_desc:0 "在地对空导弹（SAM）出现后，护卫舰通常会携带一到两副导弹发射器。这让它们可以作为高速、敏捷的防空舰艇来为航空母舰抵御反舰巡航导弹。"
 frigate_3:0 "改良型护卫舰"
 frigate_3_desc:0 "随着科技的日新月异，护卫舰上也装备了更先进的雷达系统和全新的追踪系统。它们也获得了更强力的引擎，让它们的航速更上一层楼。"
 frigate_4:0 "先进型护卫舰"
 frigate_4_desc:0 "护卫舰通常用于护航商船队和保护航路，因此它们装上了更大口径的主炮、更优秀的反潜装备，以及更灵敏的声呐来反制敌方的威胁。"
 frigate_5:0 "半现代护卫舰"
 frigate_5_desc:0 "随着各国海军对护卫舰的需求日益增长，这些军舰被装上了直升机甲板，以便为航空母舰护航。这也扩宽了它们的只能，甚至能用于支援两栖登陆作战。"
 frigate_6:0 "现代护卫舰"
 frigate_6_desc:0 "90年代的护卫舰已经登峰造极，装备了顶级的声呐探测系统、进阶的导弹瞄准系统、直升机甲板、大马力引擎和大口径炮塔。它们能够完美地胜任反潜和护航任务。"
 destroyer_1:0 "早期驱逐舰"
 destroyer_1_desc:0 "二战时期的驱逐舰是所有海军战斗行动的中流砥柱。不幸的是，它们很快就因为科技和战术的更新换代而过时了。"
 destroyer_2:0 "基础驱逐舰"
 destroyer_2_desc:0 "第一批在战后建造的驱逐舰拥有它们刚好错过的战争中最先进的一切科技。它们同样可以装载更先进的系统。"
 destroyer_3:0 "改良型驱逐舰"
 destroyer_3_desc:0 "在60年代，各国海军都迫切需要装备着现代防空炮台的驱逐舰，因此制导导弹驱逐舰应运而生。这种驱逐舰能够用它们的导弹轻松击落敌机，同时也可以胜任传统的驱逐舰任务。"
 destroyer_4:0 "先进型驱逐舰"
 destroyer_4_desc:0 "现代的驱逐舰将装备导弹和反潜直升机，前者可以从敌机的空袭中保护舰队。而后者可以有效对抗隐藏在水下的潜艇。"
 destroyer_5:0 "半现代驱逐舰"
 destroyer_5_desc:0 "驱逐舰将不再只能用于反潜。80年代的新一级驱逐舰会被重点加强防空能力，并能够胜任所有任务。"
 destroyer_6:0 "现代驱逐舰"
 destroyer_6_desc:0 "随着20世纪的结束，多用途驱逐舰出现在了世界舞台上。凭借着先进的技术和完善的武装，它将能够完美地执行反潜、防空和水面战斗任务。"
 cruiser_1:0 "早期巡洋舰"
 cruiser_1_desc:0 "从煤炭锅炉到燃油发动机，从计算尺到瞄准计算机，在第二次世界大战中，这些平常需要数百年才能实现的科技创新只花了不到十年就实现了。巡洋舰的发展自然也不例外。"
 cruiser_2:0 "基础巡洋舰"
 cruiser_2_desc:0 "战争结束后，战时科研的成果给海员们带来了全新的雷达、更长的甲板，以及第一款可以装在军舰上的地对空导弹系统。"
 cruiser_3:0 "改良型巡洋舰"
 cruiser_3_desc:0 "导弹技术日趋成熟，现在，可以齐射的亚音速导弹发射器已经作为攻击性武器广泛装备在了特化的巡洋舰船体上。各国海军都把这类军舰称为“导弹巡洋舰”。"
 cruiser_4:0 "先进型巡洋舰"
 cruiser_4_desc:0 "随着隐蔽性更强的潜艇相继下水服役，各国海军也给巡洋舰上的声呐和雷达进行了升级换代以应对这种威胁。与此同时，巡洋舰上的导弹装药和飞行速度也获得了显著提升。"
 cruiser_5:0 "半现代巡洋舰"
 cruiser_5_desc:0 "80年代的巡洋舰船体进行了大量的改装，以应对核潜艇日益增长的威胁。这些改装意味着更厚的装甲、更多的气动设计，以及更大的空间，以容纳更强的武装和战斗系统。"
 cruiser_6:0 "现代巡洋舰"
 cruiser_6_desc:0 "最新型的巡洋舰船体设计采用了更优秀的承重结构和更有效的装甲防御体系，以抵御炮弹和导弹的攻击。"
 light_cruiser_1:0 "早期巡洋舰"
 light_cruiser_1_desc:0 "从煤炭锅炉到燃油发动机，从计算尺到瞄准计算机，在第二次世界大战中，这些平常需要数百年才能实现的科技创新只花了不到十年就实现了。巡洋舰的发展自然也不例外。"
