 heavy_cruiser_1:0 "早期重巡洋舰"
 heavy_cruiser_1_desc:0 "重巡洋舰的角色根据军舰和海军的需求而有所差别，通常包括防空和对岸炮击。"
 heavy_cruiser_2:0 "基础重巡洋舰"
 heavy_cruiser_2_desc:0 "鱼雷科技的进步让重巡洋舰在大型舰队的海军行动中的角色愈发重要，它们也装上了更多的防空炮。"
 heavy_cruiser_3:0 "改良型重巡洋舰"
 heavy_cruiser_3_desc:0 "速度、机动性以及火力的提升让重巡洋舰在海战中的地位进一步提高。"
 heavy_cruiser_4:0 "先进型重巡洋舰"
 heavy_cruiser_4_desc:0 "制导导弹发射器让新一代的重巡洋舰得以同时护航航空母舰、反制潜艇和担当海军行动的主力。"
 heavy_cruiser_5:0 "半现代重巡洋舰"
 heavy_cruiser_5_desc:0 "导弹科技的进步使得重巡洋舰的作战效率相应地得到提高。"
 heavy_cruiser_6:0 "现代重巡洋舰"
 heavy_cruiser_6_desc:0 "90年代的重巡洋舰是海战中的奇迹。这些军舰集侦测器、作战管控系统和能够同时对抗海陆空三个维度的武装于一身，让它们成为了整个战斗群的基石。"
 battleship_1:0 "早期战列舰"
 battleship_1_desc:0 "在战间期，列强们都争相建造新锐的战列舰，这使得它们一度主导了各国海军。然而，第二次世界大战期间航空母舰的崭露头角让战列舰只能退居二线，大都只能用于执行支援任务。对于那些拥有战列舰的国家来说，它们依然可以投入使用，但是实战效果可能差强人意。"
 battleship_2:0 "基础战列舰"
 battleship_2_desc:0 "要让战列舰回归世界舞台，我们就必须对它们进行现代化改造。升级主炮的口径将能够让它们在数公里之外击中目标；加大引擎的马力可以让它们跑得比以往更快更远；最后，我们应提升战列舰的装甲防护能力，以抵御炸弹、鱼雷和其他任何火力的攻击。"
 battleship_3:0 "改良型战列舰"
 battleship_3_desc:0 "我们的舰炮虽然又粗又大，但是准头却不尽人意。因此我们应该给战列舰加上可以放飞侦察机的飞行甲板，高空之上的侦察机能有效地提升炮击的精准度。此外，更巨大的舰炮和更强力的引擎能让我们的战舰火力更强、速度更快。"
 battleship_4:0 "先进型战列舰"
 battleship_4_desc:0 "我们的大炮强到不可思议，但是炮击精度依然有待提高。在战舰上加装现代的计算机可以显著改善这一劣势。除此之外，升级反导弹和防空系统将能从这些最大的威胁手中保护我们的战列舰。"
 battleship_5:0 "半现代战列舰"
 battleship_5_desc:0 "人们常说，越大越好，但是我们的战列舰却仅仅只是变大了。要让它们变得更好，就需要装上更好的引擎、更大的舰炮，还有更厚的装甲，这样我们的主力舰就能变成不沉的海上要塞，将任何敢于拦路的愚蠢之人统统送上天。"
 battleship_6:0 "现代战列舰"
 battleship_6_desc:0 "给我们的舰队加装先进的雷达系统可以显著地提升它们搜索并歼灭敌军的能力。改良的计算机可以同时辅助我们的主炮和副武器。最后，强化反导弹防御系统能让我们的战列舰变得坚不可摧。"
 SH_battleship_1:0 "超重战列舰 I"
 SH_battleship_2:0 "超重战列舰 II"
 SH_battleship_1_desc:0 "在当前的世界形势下遵守海军条约已经变得完全没有必要了。挣脱了种种限制之后，我们现在可以全心全意地建造能同时对付数艘较小敌舰的、有史以来最重并且装备最优良的战列舰。"
 SH_battleship_2_desc:0 "我们在之前的超重战列舰上装上了更强大的武器以及改装过的火控系统。"
 carrier_1:0 "早期航空母舰"
 carrier_1_desc:0 "航空母舰崭露头角是在第二次世界大战期间，那些经历了二战的航空母舰都是老旧但依旧危险的海上巨兽。不过，几乎没人觉得这些老式航母还能再次参战并活到战后。"
 carrier_2:0 "基础航空母舰"
 carrier_2_desc:0 "在50年代里，航母战术的提倡者们进行了许多实验。这一时期建造的航空母舰大都经过了各种实验性改装和再设计，比起杀人兵器它们更像是原型机。"
 carrier_3:0 "改良型航空母舰"
 carrier_3_desc:0 "随着世界紧张局势的加剧，各国新近服役的航空母舰数量剧增，而且都是克服了它们祖先弱点的改良型号。这些军舰将成为所有水面战斗的中流砥柱。"
 carrier_4:0 "先进型航空母舰"
 carrier_4_desc:0 "60年代是扩张的时代，而70年代的主旋律却是防御。新造的航空母舰能承受更多的伤害和岁月的侵蚀，让它们也带来了远超自身价值的回报。这些战舰是为了屹立而生的。"
 carrier_5:0 "半现代航空母舰"
 carrier_5_desc:0 "80年代建造的航空母舰更多的是为了防患于未然。在局势紧张且冲突不断的世界中，这些海浪中的巨人们义无反顾地继续履行着自己的职责。"
 carrier_6:0 "现代航空母舰"
 carrier_6_desc:0 "90年代是一个充满了崭新、先进技术的时代，这一时代的航空母舰可能在数量上有所减少，但是在面对它们的前辈时，它们可以毫无怨言地轻松以一敌三，甚至面对四艘老式航母都有一战之力。"
 helicopter_carrier_1:0 "直升机航空母舰 I"
 helicopter_carrier_1_desc:0 "直升机航空母舰作为一种载机舰，其首要任务就是收放直升机，用以进行反潜作战和两栖突击。"
 helicopter_carrier_2:0 "直升机航空母舰 II"
 helicopter_carrier_2_desc:0 "直升机航空母舰作为一种载机舰，其首要任务就是收放直升机，用以进行反潜作战和两栖突击。"
 helicopter_carrier_3:0 "直升机航空母舰 III"
 helicopter_carrier_3_desc:0 "直升机航空母舰作为一种载机舰，其首要任务就是收放直升机，用以进行反潜作战和两栖突击。"
 helicopter_carrier_4:0 "直升机航空母舰 IV"
 helicopter_carrier_4_desc:0 "直升机航空母舰作为一种载机舰，其首要任务就是收放直升机，用以进行反潜作战和两栖突击。"
 submarine_1:0 "早期攻击潜艇"
 submarine_1_desc:0 "潜艇技术的最新突破让它们成为了海军史上前所未有的致命威胁。它们在第二次世界大战期间证明了自己的价值。更好的鱼雷、水下作战能力、大幅提升的隐蔽系统、经过全新升级的炮塔和引擎，以及更长的潜航时间让它们成为了最好的水下武器。"
 submarine_2:0 "基础攻击潜艇"
 submarine_2_desc:0 "更快、更隐蔽的新型潜艇完全超越了它们的先辈。第一批线导鱼雷的出现，水滴状船体设计大幅提高了潜艇的性能，让它们潜航得更快，且更隐蔽。所有类型的电子系统、主动和被动式的声呐都得到了升级。"
 submarine_3:0 "改良型攻击潜艇"
 submarine_3_desc:0 "能够携带弹道导弹的潜艇在各国海军中越来越普遍，几乎每一艘新建的潜艇都能用各种各样的方式发射导弹。潜艇的续航能力也有了长足增长，现在潜艇已经可以下潜至一千米的深度。因此，主动和被动式声呐也必须升级。"
 submarine_4:0 "先进型攻击潜艇"
 submarine_4_desc:0 "随着时间的推移，潜艇只会变得越来越致命。主动/被动声呐制导鱼雷已经出现，而且它们的精度高得令人惊叹。还加装了诸如噪音制造器和能够声呐反射涂层的反制设备，以对抗新的威胁。再加上更小、更高效的发电设备，潜艇比以往任何时候都要致命。"
 submarine_5:0 "半现代攻击潜艇"
 submarine_5_desc:0 "不管是深邃的海底还是汹涌的海面，潜艇都能来去自如。潜艇的船壳也进行了升级，为它们提供了更好的垂直机动性，而武装系统几乎已经登峰造极了。大多数潜艇都装备了拖曳式声呐阵列，甚至不少潜艇还拥有独立的雷达系统。"
 submarine_6:0 "现代攻击潜艇"
 submarine_6_desc:0 "由于近乎无限的续航能力，现在限制潜艇活动的仅仅是船上新鲜食物和水的数量。射程长达40公里的鱼雷和极强的隐蔽性使得粗心的船只会在毫无警觉的情况下在任何时间，任何地点被击中。"
 nuclear_submarine_1:0 "核动力潜艇 I"
 nuclear_submarine_1_desc:0 "核动力引擎能让潜艇不需要时常浮上水面，也让潜艇能长时间高速前进。"
 nuclear_submarine_2:0 "核动力潜艇 II"
 nuclear_submarine_2_desc:0 "核动力引擎能让潜艇不需要时常浮上水面，也让潜艇能长时间高速前进。"
 nuclear_submarine_3:0 "核动力潜艇 III"
 nuclear_submarine_3_desc:0 "核动力引擎能让潜艇不需要时常浮上水面，也让潜艇能长时间高速前进。"
 nuclear_submarine_4:0 "核动力潜艇 IV"
 nuclear_submarine_4_desc:0 "核动力引擎能让潜艇不需要时常浮上水面，也让潜艇能长时间高速前进。"