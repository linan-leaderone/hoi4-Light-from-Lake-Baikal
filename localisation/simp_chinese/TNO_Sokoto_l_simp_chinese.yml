 HAU_idea_ethnic_tensions: "种族冲突"
 HAU_idea_ethnic_tensions_desc: "The rulers of Sokoto, the Fula people, have been displaced from their homeland in Nigeria by the advance of Cameroon. While their armies were not enough to stop the pan-African juggernaut, they were more than sufficient for the Fula to carve out a new home for themselves to the northeast. However the native people of the region, the Hausa, are chafing under the rule of their Fula conquerors. With tensions rising every day, it won't take much for the situation to spiral out of control."
 HAU_idea_islamic_influences: "伊斯兰影响"
 HAU_idea_islamic_influences_desc: "The Islamic faith plays an important role at all levels of society in the Sultanate of Sokoto. From the common people to the highest levels of government, Imams and other religious advisors are consulted on every action and decision. While the control of the faith is not absolute, its influence is pervasive, and the words of the Prophet are never far from the minds of the Sultanate's rulers."
 POLITICS_SIDDIQ_ABUBAKAR_III_DESC: "西迪克·阿布巴卡尔三世是索科托苏丹、“信者之领袖”和“穆斯林之君”，也是卡迪里苏菲教团尼日利亚分支的首领，他是非洲这个角落古老历史链条上的最后一环。阿布巴卡尔出生于1903年，他出生这一天也是英国人最终征服索科托苏丹国的同一天。他是索科托国创始人的后裔，他们在尼日利亚北部建立伊斯兰教的过程中发挥了关键作用。阿布巴卡尔接受了宗教教育，作为一个熟练的管理者表现突出，精通他的人民的传统法律，最终在1938年成为苏丹。\n\n可惜，他和平统治的希望很快就被战争打破了。笼罩在非洲上空的大英帝国的阴影被瓦解，但取而代之的是德国空军轰炸机雷鸣般的轰鸣声，很快，无政府的混乱笼罩了尼日利亚，正如萨赫勒的其他大部分地区一样。随着轰炸的结束，阿布巴卡尔恢复了对索科托大部分土地和富拉人的统治。作为事实上的绝对君主和精神导师，阿布巴卡尔受到富拉族大部分传统上层阶级的拥护，但该地区越来越多的来自改革派的反对声音已经开始威胁到苏丹的正当性。\n\n更糟糕的是，索科托的豪萨人长期以来被剥夺了任何真正形式的代表权，而他们开始对富拉人主导的苏丹国感到不满，因为要求豪萨人自决的呼声越来越高。最后，索科托王国边境地区的其他族裔，主要是哲尔马族和富尔贝族，在富拉族的桎梏下也越来越不安分，很可能准备脱离苏丹国。尽管如此，阿布巴卡尔苏丹仍在坚持，而只有时间才能证明，他对其祖先的古老而尊贵的方式的坚持是否足以在这个残酷的新世界中生存。"
