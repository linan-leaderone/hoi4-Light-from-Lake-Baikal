 JAP_gekokujo_desc:0 "那些曾经隐藏在阴影中的事物现在已经升级为遍布日本的，公然、赤裸的暴力。似乎戴笠案所引发的偏执已经蔓延并进一步开始演化成公开的下克上行为——下级对上级的全面僭越。帝国军队已经愈发不可信任，我行我素，街头现在充斥着对现状不满的暴徒。即使在政府机构内部，人们也在各处窃窃私语着种种有关于腐败的流言。\n\n§Y虽然当下的日本已经处于困境，但情况仍有挽救的余地。采取克制的措施在事态无可挽回前迅速解决下克上问题是我们可最好的选择。§!\n\n§R如果我们放任情况进一步恶化——后果将非常严重。§!"
