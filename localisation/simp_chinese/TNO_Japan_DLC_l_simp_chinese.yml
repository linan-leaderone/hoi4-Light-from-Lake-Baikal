 JAP_the_dlc_investigation_desc:0 "本该是一次简单的情报行动，结果却成了§R日本§!建国以来经历的最大阴谋之一，连中央政府也无法确定其规模，更不必说这场阴谋的参与者和目的。\n现在你手中有五条可用的线索，它们或许能解开这个谜团：从深入§Y中国§!，到§B美国§!的秘密行动，最后是对§R日本§!内部的调查。你选择的路线将决定行动的成败：一旦选出正确的路线，你的调查进展将超乎预期。但如果你选错了，你将万劫不复。而与你一同陪葬的不仅是§R日本§!，而是整个§C共荣圈§!。\n\n[Root.GreenCard]\n[Root.YellowCard]\n[Root.PurpleCard]\n[Root.BlueCard]\n[Root.OrangeCard]\n[Root.RedCard]\n[Root.BrownCard]"
