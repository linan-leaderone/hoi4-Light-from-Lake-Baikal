 SAF.18.t:0 "阿尔伯特·赫尔佐格号召全国守夜"
 SAF.18.desc:0 "阿道夫·希特勒之死引起了国民党的关注。他们深情而悲伤地回应了这个消息；在赫尔佐格的号召下，党员们集合起来，为元首守夜。\n\n然后以哀悼那个人的名义，他们呼吁用一周时间来表达对希特勒的尊敬。人们应当为那个逝去的德国人点上蜡烛，并要求停止商业活动。\n\n有关武装布尔人的报道传到了我们这里，细节表明这正是国民党组织的，他们不仅为那些哀悼者提供了“安全”，还强迫企业关闭，并胁迫他们的政治对手。从伊丽莎白港到彼得斯堡到处都乱糟糟的，这表明我们不应熟视无睹。赫尔佐格正在为他的政党进行一场非常有趣的赌博，他巧妙地利用这种守夜来凝聚他的支持者。\n\n赫尔佐格宣称，他对南非的种种封锁将持续到南非政府对阿道夫·希特勒给予应有的尊重，并谴责所谓的英美帝国主义对南非的干涉为止。我们不能让这种事情发生，我们不能让它的规模继续扩大，因为他们正在反抗自治领！"
 SAF.18.a:0 "镇压他们！"
 SAF.19.t:0 "警方拒绝镇压国民党"
 SAF.19.desc:0 "我们有麻烦了。警察被派去驱散布尔人的守夜活动，但事情似乎不像我们希望的那样发展。其中一名警官，尤金·特雷布兰奇，拒绝执行他的命令，他已经倒戈布尔人，和他们站到一块去了。而他的同事们在看到他后要么惊呆了，要么也跟着他站一块去了。\n\n据报道，人群被煽动起来为他鼓掌。他站在赫尔佐格一边，发表了一篇重大的演讲，赞扬了赫尔佐格的政策和一个独立的布尔民族国家。特雷布兰奇在南非警察内部被认为是一个特别致力于国民党理想的人，这似乎使他随心所欲地去反抗任何政府的权威。\n\n南非可不能认同一点。但现在整个国家都在看着他在大街上受到群众的热烈欢迎，侮辱政府的权威。我们正在失去对局势的控制。他可不仅仅是背叛了警察们。多亏了他的所作所为，我们其余的警察都拒绝前去驱散抗议活动。如果再不迅速扭转局面，我们很可能会丢掉这个国家！"
 SAF.19.a:0 "一定要对布尔人重拳出击！快派出军队！"
 SAF.35.t:0 "历史的车轮开始转动"
 SAF.35.desc:0 "自从人类学会在石头上刻字以来，历史就热衷于为那些宏观叙事赋予其独特魅力。\n\n直觉驱使他们将人类社会中的混沌状态想象成一系列因果链的连锁反应，这已经逐渐演变成了人类的常识，诱使他们去着眼于那些偶然事件，视其为改变了历史进程的重大时刻。常识会告诉人类，正因为一个塞尔维亚人杀了一名皇储，才引发了一场永远熄灭了整个欧洲大陆灯火的世界大战；德国人对一座波兰港口的觊觎，最终建立起了整个欧洲、乃至全世界的新秩序。而这一次，开普敦的大屠杀标志着非洲的悲惨历史又将翻开新的一页。\n\n但常识往往是错的，漏洞百出。正如他们记叙人类社会爆发过的任何一场战争一样，在描述南非战争的时候，人类的直觉也并不比以往更加可靠。人们相信这是一场大规模冲突的暴力开端，但实际上，它已经演变成了一场史无前例的大战——摇曳的点点火星最终引燃了整个火药桶。\n\n比勒陀利亚的一个投票站里就冒出了这样的一颗火星，就在这个国家决定是成立共和政体，还是保留其自治领地位的几个星期之前。投票站的工作人员被一群全副武装、蠢蠢欲动的布尔人搞得不堪其扰。陛下的忠诚子民——不是爱德华国王陛下，也不是伊丽莎白女王陛下，只是“陛下”，因为南非在究竟要效忠于谁的问题上仍然僵持不下——也不甘示弱，他们聚集到大街上，要和布尔人正面交锋。两方带着同样的武器，共享着同样的遗产，但他们对命运截然不同的态度却根本无法调和。紧张在对峙中逐渐升温，谩骂和嘲弄将他们分歧中丑陋的那一面暴露了出来。\n\n然后，一声枪响。一个人倒在血泊中。谩骂变成了尖叫，紧接着枪声大作，枪口迸发的闪光照亮了昏暗的街道。国家进入紧急状态，比勒陀利亚的公投被无限期推迟，直到几个星期之后布尔人让这个公投失去了意义。\n\n是谁开的第一枪已经被遗忘在时间的长河之中，但枪声的余音久久不散，似乎在预示着接下来的岁月：民主已经被扼杀在了摇篮里；数以百计的人横尸在血迹斑斑的街道上；血色残阳挂在城市天际线的边缘，将这地狱般的景象映得一片通红。"
 SAF.35.a:0 "这是这片大陆的落日。"
 SAF.36.t:0 "逃出罗本岛"
 SAF.36.desc:0 "非国大和布尔人纷纷起义已经搞得全国上下一片狼藉，但我国的国家安全在这关头却又承受了一次沉重打击。昨天夜里，在开普敦海岸附近，一群数量惊人的小型快艇绕开了我们的探照灯，直扑罗本岛。快艇上的人——一队训练有素的非国大民兵——跳下了船，用矿用炸药给监狱高墙炸开了一个大洞，罗本岛上的这座令人生畏的、警戒级别最高的监狱就这样暴露在民兵眼前。在炸药轰响的那一刻，狱警刚好在换岗，既人手不足又毫无防备。由于当前的军事形势，他们中的许多人已经被派遣到了其他地方。这种拆东墙补西墙的做法已经注定了最后的结局。在监狱走廊里令人绝望地交火了几次后，狱警们死的死伤的伤，再也无法阻止民兵实施他们的越狱计划。那一晚，从监狱里逃脱的，都是罗本岛上最臭名昭著的囚犯。\n\n戈文·姆贝基。\n\n奥利弗·坦博。\n\n纳尔逊·曼德拉。\n\n在警报响彻全岛的时候，快艇早已启程返回非洲大陆。媒体已经呼吁，对这一国家安全的致命失误展开调查。尽管警察封锁了所有主要道路，但越狱者很可能已经逃离了我们的手掌心。"
 SAF.36.a:0 "怎么会搞成这个样子？"
 SAF.37.t:0 "开普敦大屠杀"
 SAF.37.desc:0 "军队进入了开普敦。军车开到议会前的空地上，士兵们敏捷地从车上跳下，在示威者面前摆开阵形。士官们遵循长官的命令，大吼着催促他们的手下动作更快一些。\n\n如果那一系列不幸的事情没有发生，一切本来可以和平解决的。惊讶于军队出场的示威者被这坚决的态度所激怒了，他们站在原地，拒绝离开。军队耐心地劝导那些布尔人散去，但他们却不退反进。他们推倒了路障，从地上捡起石块向士兵扔去，而此时谣言已经传到了军中，说那些武装起来的布尔人就要来帮助他们的同胞击退军方的镇压了。\n\n现场指挥官被下发的命令弄得晕头转向，因为这些指令根本就是互相矛盾的。与此同时，示威者在叫喊，陷于冲突的两方吵得不可开交，有几辆被示威者砸坏的警车上的警笛还在鸣响，这些都和现场指挥的混乱交织在了一起，终于使最坏的情况发生了。步枪和卡宾枪的扫射声盖过了喧嚣。片刻之后，硝烟散去，惊慌失措的士兵们发现四十个人——四十个手无寸铁的示威者倒在地上，已经没有了呼吸。人群现在已经散开了，虽然并不是因为他们想这么做。他们别无选择。示威者看着他们的兄弟和姐妹、他们的父母和子女，现在变成毫无生气的躯体四散在地上，支离破碎，血肉模糊。\n\n这是一场骇人听闻的屠杀。消息已经传遍了南非，全国上下现在都将矛头对准了军方。接下来只会出现最坏的情况了。"
 SAF.37.a:0 "开弓没有回头箭。"
 SAF.38.t:0 "非国大起义！"
 SAF.38.desc:0 "在将近早晨七点的时候，东海岸城市德班市区内的几个警察局并没有像往常一样按时开始执勤，而是陷入了沉寂。这个情况持续了整个早上。显然，这并不是巧合。军方发出的紧急广播迅速响彻城市上空。\n\n“路易斯·博塔机场已经陷落！”\n\n“索尔兹伯里岛遭到猛烈进攻！”\n\n“港口已经落入叛军手中！”\n\n民用电台开始用祖鲁语和科萨语进行播报，号召南非的土著拿起武器推翻骑在他们头上的殖民主子。有一些电台甚至大言不惭道，就在布尔人已经掀起反旗的这紧要关头，发起革命的时机从未像现在这样千载难逢。仅仅几个小时之后，德班城内少数几支还幸免于难的安全部队就开始向南撤退，非国大的武装部队“民族之矛”宣称，这座城市已经归于自由非洲人的掌控之下。与此同时，类似的袭击已经在全国范围内的其他城市里开始。很明显，我们现在要应对的危机不再只有布尔人了。"
 SAF.38.a:0 "一场灾难！"
 SAF.39.t:0 "内战打响！"
 SAF.39.desc:0 "开普敦大屠杀只是这个国家即将血流成河的前奏。现在，我国几乎所有的布尔公民都已经不再掩饰他们的敌意，紧密团结在国民党党魁阿尔伯特·赫尔佐格周围，他公开宣称我们是刽子手，单方面宣布我们的领导地位非法。赫尔佐格的追随者已经拿起了武器。开弓没有回头箭，内战一触即发。\n\n南非正在分崩离析，诸如比勒陀利亚，约翰内斯堡和布隆方丹之类的大城市就要落入布尔人的手中了。全国各地的民兵组织如雨后春笋般涌现，出离愤怒的他们会将枪口对准任何一个他们认为站在政府一边的人。法律再也不能约束这片野火遍烧的土地，我们曾经拥有的一切秩序都被摧毁了。\n\n除了战斗我们别无出路。我们每抛下一寸国土给那些人，我们的共和政府就离她被掘好的墓坑更近一步。有人会说事情走到这步全是我们的错，但我们必须接受现实，开始准备防御。至于那些布尔人，反正他们迟早也会加入南下侵略的德军！如果只有战争才是唯一一条生路，如果让这些人流更多的血就能阻止我们的国家继续分裂，那就来吧！我们不会再退让了，我们也不会再对那些狗娘养的叛军心慈手软了！南非会为她的生存而战，为国家统一而战——不计任何代价。"
 SAF.39.a:0 "为了南非，我们的家园！"
 SAF.40.t:0 "终止多米诺！"
 SAF.40.desc:0 "和法西斯决一死战的时候到了！这里就是抵抗外国和全世界独裁者的最后防线，我们就是讨伐邪恶势力的终末十字军，他们想将自由世界踩在他们的专制铁蹄下，我们绝不会让他们得逞。只要一战定乾坤，我们就能挫败纳粹在非洲建立桥头堡的企图。如果我们不幸失败了，那就意味着纳粹对南非的野蛮侵略只会是他们实现野心的开始。如果非洲沦陷了，下一个陷落的就是印度，然后，在整个东方都屈服于纳粹铁蹄之下后，美洲大陆就危在旦夕了！\n\n至少，这是大多数和白宫有密切联系的美军将领的真情实感，他们痛斥国会老爷坐视国难、集结起他们的部属、在媒体面前大肆渲染威胁论——看起来就像是每一个拿过枪的人都信誓旦旦地宣称，是时候和虎视眈眈的法西斯“决一死战”了。\n\n尽管共和党-民主党联盟内的不少成员看起来被这种情绪搞得忧心忡忡，他们质疑这个“多米诺骨牌理论”的威胁是否真的像军官们说的那样迫在眉梢，也有人在担心和德国的仆从国开战也许只会引发规模更大的冲突，但最令人吃惊的还是一些国家进步公约成员的举动，他们越过了两党根深蒂固的分歧，对这种怀疑表达了赞同。NPP的左翼成员质疑，共民联盟主导的军方是否想过介入这场冲突的真正目标？就算在非洲战场上取得了某种意义上的胜利，军方到底有没有任何方案处理非洲的乱局？在这个节骨眼上，NPP的极右翼也已经展露出他们不情愿和法西斯兵刃相向的态度，这看起来着实可疑。\n\n然而，不管怎样，总统已经下定决心在南非进行治安战，看起来尼克松总统很想对德属非洲专员辖区重拳出击，希望这不仅能挽救他摇摇欲坠的政府，也能阻止即将进行的弹劾投票。"
 SAF.40.a:0 "再见亲爱的，你好库鲁曼！"
 SAF.41.t:0 "峰会开始！"
 SAF.41.desc:0 "今天，自由国家组织各成员国的大使聚集在华盛顿特区，以讨论当下南非局势的进展。\n\n“在南非自治领的危急时刻，法西斯的幽灵又从背后捅了一刀。”在沃尔特·E·华盛顿会议中心，尼克松总统说着，一边向这五个自由国家组织成员国的大使和部长致意，这些国家包括了加拿大，澳大利亚，新西兰，圭亚那和西印度群岛联邦。“我们，作为民主政体的联盟，有义务守护民主制度的存续，我们的义务并不仅限于我们的国境之内，更重要的正是在那些民主制度尚未蓬勃发展的地方。自由世界再也经受不起另一次挫折了，我们不能重蹈欧洲、亚洲、太平洋各国的覆辙——是时候划清我们的底线了，无论以何种方式。如果我们注定要跨过卡拉哈里沙漠才能守护民主，那就放手一搏吧。”\n\n在内乱和德军突然入侵的双重威胁下，非洲大陆最后的民主政权已经敦促美国及其盟友立即提供军事援助。白宫方面预计在接下来几周内发表介入南非冲突的决议，尽管介入规模和决议参与方之类的细节目前还不得而知…"
 SAF.41.a:0 "沉睡的巨人苏醒了。"
 SAF.42.t:0 "看见南非！"
 SAF.42.desc:0 "近来的几个星期里，美国人发现他们的电视黄金时段中，除了正常播送的节目以外，还不寻常地多了一些什么。\n\n在晚间情景喜剧轮播的时候，两集之间的空档通常是留给可口可乐，福特，以及其他上百家赞助商投放广告的。但现在，取代了商业广告的是一望无际的稀树草原，绵延起伏的山脉，还有充满活力的城市。这些运用了蒙太奇手法的镜头，全都来自一个遥远的、被称为“南非”的国度。在演奏版《天佑女王》的伴奏中，一个慈祥的旁白以令人舒缓的语调，赞美着一个很少人听说过，更不用说见过的国家的生活。但这没有关系——他保证道：只用一分钟，阖家团聚的美国人坐在家中就能亲眼见到南非。也许在不久的将来，他们也会去实地造访南非。\n\n这些广告是爱迪生·库克想出来的主意，他是南非广播公司的最新一任主席，同时也是新成立的美国南非公共事务委员会的联合创始人。开普敦方面交给库克一个任务，让他“在两个被大洋分隔的自由国家之间建立更紧密的联系”。他成功地从美国三大电视网那边分别争取到了播放时间，为公共事务委员会开展大规模的公众宣传运动。观察力敏锐的评论员指出，库克先生的公众宣传活动刚好和南非内乱开始的时间完全一致。\n\n尽管这位经验丰富的媒体从业者对这一“空白支票”十分乐观，但只有时间能证明，这个岌岌可危的民主政权想出的最新策略，能否影响美国转向支持南非抵抗纳粹的事业。"
 SAF.42.a:0 "从好望角到赞比西河，绵延千里的自由之地…"
 SAF.43.t:0 "金伯利惨案"
 SAF.43.desc:0 "哈罗德·霍华德，像他的祖父辈一样，是个农民，在金伯利北边置有一所田产。哈罗德和妻子劳拉，两个女儿安妮和凯莉，还有他们家的帮工约翰和马蒂斯就住在那里，种些小麦、玉米，或者别的什么作物。对于这位52岁的父亲和他的家人而言，种地是一件劳心劳力而平淡乏味的工作——在高地上的每一天，都始于早晨五点出门劳作，终于晚上七点收工回家——但哈罗德并不觉得短期内有什么改变的必要。他从来就是个农民，他想，他会一直做个农民的。\n\n“但在战争爆发前的几个月，哈罗德意识到他的帮工有点不对劲：按照惯例，他们每周都到金伯利城里去，但最近他们回农场的时间都出乎寻常的晚。多年养成的习惯应该是这样的：早晨八点左右，他们会驾驶着满载农产品的卡车进城，卖到城里的各个市场去，再在午饭前开车回来。但现在他们总是晚一些，最迟直到太阳落山才赶回来。哈罗德曾经想问问他们到底在搞什么，但最终没说出口。十年以来，他都很信赖这些布尔小伙子，他也从来没有不放心过把钱交到他们手上；为什么不应该相信他们每个周末都是怎么打发时间的呢？”\n\n“哈罗德觉得他的生活会这样一成不变下去。他认为就算有什么问题，他也没必要多问什么。所以可以想象一下，他看到约翰·安德森和马蒂斯·博斯曼在晚上八点赶回农场的时候有多吃惊…他们带回来了一卡车全副武装的人。”\n\n“即使在哈罗德从市立医院康复之后，这个可怜人也对那晚发生的一切三缄其口，只说他侥幸逃脱了。至于劳拉，还有安妮和凯莉，哈罗德那辆弹痕累累的卡车里并没有她们的踪影…”\n\n——摘自《丛林故事》"
 SAF.43.a:0 "为什么，为什么…这些该死的布尔人要发动这野蛮的战争！"
 SAF.44.t:0 "基督徒争取自由"
 SAF.44.desc:0 "在大多数周日的时候，耶稣基督救世主教堂的布道都是从阅读圣经新约开始的。主的话语是永恒的，无论身处哪一个时代，每一次阅读都能令人感到祂的话语是多么地有先见之明。就在整个世界陷入了长达十年的冲突的时候，祂期望世人抛弃种族和信仰的藩篱，视彼此亲如手足，这一要求对普通美国信徒来说就像枪声一样振聋发聩。\n\n但今天却很特别。在大约五十个虔诚的美国人面前，以赛亚·希肯鲁珀牧师以亚伯拉罕·林肯的故事为楔子，开始了他的布道。\n\n“兄弟姐妹们，”牧师大声地对他面前出神聆听的信众说道，“大约一百年前，我们的祖辈在战火中挣脱了奴隶的锁链。那些从一个大陆上被强迫迁移到另一个大陆上的人们，终于迎来了他们被承诺过的禧年。但直到今天，他们当初抛在身后的朋友和家人，仍然在非洲大陆上被帝国的枷锁束缚着：先是英国人和法国人，再到现在纳粹德国的法西斯。”\n\n“也许我们生来命运多舛，但我们却比我们在那片黑暗大陆上的表亲要幸运得多。我们就算是仅仅流于表面也有行使权利的资格，他们没有；我们可以终其一生都免于皮鞭的折磨，他们不能；我们就是自己命运的主宰，他们不是！不，我的朋友们——他们已经有三百年没有尝到过自由的滋味了！如果不能有所行动，他们就算再等三百年，也不会知道自由究竟是什么滋味！”\n\n希肯鲁珀牧师的信众参与组建了“基督徒争取自由”组织，以支持尼克松总统干涉南非冲突的意图。这个由牧师和传教士组成的全国性组织，自成立以来就在鼓动一场解放德属非洲奴隶的运动——这种感情很大程度上源自美国自己因反对奴隶制而发动的内战。\n\n就像沉重的齿轮终于开始转动一样，这个国家的忠实信徒被一种十九世纪中期以后就销声匿迹的废奴主义精神重新唤醒了，这种精神号召他们投入到一场二十世纪的神圣斗争中。当希肯鲁珀牧师在阿拉巴马州的教堂里，结束了他的周日弥撒的时候，这种精神已经展露出来了——弥撒并没有像往常一样以祈求上帝赐福为结束，取而代之的是一支发自内心、世代相传的自由赞歌。"
 SAF.44.a:0 "正如祂为世人圣洁而死，让我们为自由而死。"
 SAF.45.t:0 "海平线上的船"
 SAF.45.desc:0 "南大西洋的一个暴风夜。一艘西南非巡逻艇正监视着亚历山大湾，时而不时就有一阵浪打到船头上，溅起的水花泼遍了全船。一阵闪电击下，亮光让一名船员看见了什么，令他向船长示意。目击报告被证实了，船长惊恐万分。他立即开始向吕德里茨的西南非海军司令部传达这一紧要信息。目击诸多船只，型号多样，标记不明。他尽所能及地提供着更多的信息，直到一阵42型火炮的齐射永远终结了他的广播。\n\n尽管这份报告简短又含糊，却在整个非洲掀起了巨浪，各方都尽了最大努力来确认这份报告的真实性。最终，随着一架侦察机的返航，其所拍摄的照片给非洲之盾带来了极度的恐惧。毫无疑问，美国人已经带着他们的第六舰队来了。\n\n德意志海军曾有的任何优势都不复存在。任何想通过一场迅速大胆的好望角登陆终结这场战争的梦想也已破碎。海洋属于美国海军的巡洋舰和护卫舰，而天空则属于排满了航空母舰甲板的飞机联队，这支舰队的规模是如此之大，没人会敢幻想动用非洲之盾的船只来与其对决，在此一举，美国似乎就取得了南非战争的海上胜利。"
 SAF.45.a:0 "曙光来临？"
 SAF.46.t:0 "山姆大叔的礼物"
 SAF.46.desc:0 "然而，美国的礼物也并非都是善意的。在熙熙攘攘的人群中，隐藏着一些没有“美国制造”标签的板条箱。一些眼尖的目击者会看到身穿卡其裤的南非联邦国防军士兵，将这些没有标记的板条箱运往同样没有标记的仓库。人群的狂欢不但没能阻止他们去查看，武装警卫的怒视反而还激发了他们的好奇心。\n\n箱子被撬开了，里面的货物和美国的食品罐头一样珍贵。枪架上一排排的美国M16，一条条5.56毫米的子弹带，一盒盒美国造的收音机，还有迫击炮的炮管和巴祖卡火箭筒。一些板条箱还创造性地装载着拆卸了的美国野战炮。当被问及这个问题时，与会人员只是答复道这些装备是美国海军“放错了地方”。他们承认，这只是其中一小部分，但在更好的运送渠道被批准前只能这么做。\n\n尼克松显然是个明智的总统，他已经批准了一些秘密措施，来为南非提供遏制法西斯主义浪潮所需的武器。我们是否应当向我们的人民和这个世界公布这些礼物？"
 SAF.46.a:0 "把消息公布在每台收音机和电视屏幕上。"
 SAF.46.b:0 "没人可以知道…"
 SAF.47.t:0 "美国的工业肌肉"
 SAF.47.desc:0 "当华盛顿方面还在为以何种方式、何时向南非输送“破铜烂铁”这类问题纠缠不清时，纽约港内正上演着一个千载难逢的场面：成千上万辆货车排列得井井有条，耐心等待着吊车将它们一辆辆吊到货轮甲板上。这些货轮上装载的卡车数量可能比大多数城市里的车还要多，在装载完毕后，它们就要启程向茫茫海天进发，目的地是大洋另一端的好望角。\n\n考虑到登陆欧洲大陆和日本本土列岛的作战，在第二次世界大战期间，美国陆军和通用汽车公司签署了一份合同，以生产其性能可靠的CCKW卡车供应军方。五角大楼预计，在订单投产后，数以万计的“两吨半”卡车将构筑起陆军远洋补给线的核心力量。底特律不仅有工业实力，也十分乐意履行这么一份利润丰厚的合同。双方合作顺利，在1945年春季的时候就签下了两全其美的订单。\n\n不幸的是，双方合作支持的登陆计划最终还是取消了，因为就在那一年的晚些时候，珍珠港被上空腾起的蘑菇云给吞没了。已经生产出来的许多军辆在战后流入了民用市场——而它们的许多同类就静静地待在遍布全国五十州的仓库里，任凭身上的军绿色涂装一点点剥落。\n\n南非爆发战争的消息，对于这些出师未捷身先死的无名勇士来说，就如同吹响了第二次出征的号角一般。当开普敦方面请求运来卡车——无论什么种类——以支援战事的时候，白宫方面和通用公司立刻就想到了另一个主意。几天以后，南非同意以几乎是制造成本的价格，收购了几千辆通用公司剩余的CCKW卡车，这笔钱甚至比让它们重新恢复运转的成本还高出了几个数量级。换句话说，这是国际贸易史上一笔不可多得的双赢交易。\n\n尽管这些卡车没能赶上它们生来注定要参加的那场大战，但这位值得尊敬的“两吨半”已经带着从工厂里崭新出炉的引擎，车身上覆盖着沙漠迷彩涂装，印着南非联邦国防军军徽，驰骋在辽阔的非洲草原上。人们对它寄予厚望，希望它能像20年前向世界展现过的那样，在南非战场上一往无前。"
 SAF.47.a:0 "为民主兵工厂的旧血脉干杯！"
 SAF.48.t:0 "希望的灯塔"
 SAF.48.desc:0 "“…地图上展示的正是我们的地球，不过被分成了两个世界：自由世界和奴役世界。被涂黑的地块代表奴役世界；白色则代表自由世界——也就是我们的世界，以及这片土地上的自由和奢华。每一支火炬都代表着一个自由国家；由于第二次世界大战的缘故，几乎所有的火炬都竖立在西半球。而几乎地球上的其他地区都已经被德国，意大利，还有日本这三个国家所瓜分并奴役。”\n\n“看这支竖立在非洲最南端的孤零零的火炬，啊，非洲？就是欧洲正下方这块大陆。那儿就是南非：这片大陆上唯一的民主国家。它一度是大英帝国最为骄傲的雄狮，但现在，这头雄狮已经失去了它的家园。就在它的上方，黑色的秃鹰盘旋着，等待着突袭这头雄狮的时机。”\n\n“现在，这些丑陋的野兽已经向雄狮急速俯冲过来，准备捕杀它们的这头猎物——但首先，让我们先瞧瞧这个国家出了什么问题。是什么使得南非在国际舞台上显得如此特殊？为何我们必须关注它所面临的困境？尽管它是这片被黑暗吞噬的大陆上唯一一座象征希望的灯塔，但对于任何一个美国人来说，它都显得太过于遥远了，为何我们要关注万里重洋之外的一个国家的命运呢？在接下来的五十分钟里，这部宣传电影将解答你关于黑暗大陆上这座最后堡垒的一切问题，当然，还有它面临的重重危机…”\n\n——摘自《为何我们必须战斗：南非》"
 SAF.48.a:0 "南非在召唤，美利坚在回应。"
 SAF.49.t:0 "来自极寒之地的援助"
 SAF.49.desc:0 "尽管开普敦的居民们对那些都有一头黑发却肤色迥异的人已经习以为常了，但从停靠在开普敦港口的“圣伊格内修斯”号轮船走下来的那些人，在他们眼里还是奇异得像火星人一样：苍白的肤色，金色的头发，还有一双湛蓝色的眼睛。他们穿着裁剪考究的医生服，头戴护士帽，既没有驻足片刻欣赏这城市的美景，也不曾和城里友善的市民们打过招呼，而是直奔天文台区的格罗特·舒尔医院。摸不着头脑的围观者们为这群医护人员的坚定和严肃气质而感到诧异。\n\n当然了，这群独特的医疗工作者们就是冰岛为OFN在南非站稳脚跟而做出的一点微小贡献。汉密尔顿·豪泽将军，这位自二战以来就是事实上的冰岛专员，尽管不情不愿，但还是承认美军驻冰岛部队规模实在是小得可怜，无法在不妨碍现有指令的情况下再抽出任何可观兵力投入这场战争。不过，他补充道，冰岛有着世界上最完善的医疗系统；它的平均医疗水平甚至已经能和美国最顶尖的医疗水平相当，而它的医疗设备对于救治突然激增的伤员、病患而言也不在话下。顺便说一句，随着战争持续下去，南非伤病员人数接下来的激增可以说是确定无疑的了。\n\n对于一个只有整个开普敦六分之一人口的国家来说，尽管它派出的医疗团队规模很小，但这支队伍却是冰岛为战争贡献的确凿证明。无论如何，他们的援助都是求之不得的，因为南非自身的医疗资源已经因战争压力而捉襟见肘了。"
 SAF.49.a:0 "至少来上一品脱“城堡”拉格啤酒嘛，怎样？"
 SAF.50.t:0 "来自酷热之地的援助"
 SAF.50.desc:0 "“我们可能并不是那么出名，”西印度群岛大学的副校长菲利普·夏洛克爵士说道，他身后是上百名即将从牙买加启程前往南非的学者，“但我们是西半球最好的数学家。”\n\n副校长的话并非自吹自擂；实际上，这个被加勒比海环绕的国家在数学方面的敏锐，早在后继的移民们将其发扬光大之前就已然显而易见了。无论人们怎么评价西印度群岛联邦的诸多缺陷，它的松软沙滩和热带水果看起来确实吸引了许多天才移民到这里，一笔费用是必不可少的，还要有学习“女王的英语”的毅力，不过这挡不住他们的热情。自从战争结束以来，他们已经按照发达国家的标准造好了这片群岛上星星点点的基建设施。\n\n现在，就在召唤的号角在金斯敦上空回响时，又是这同一批天才登上船只，踏上了前往另一场战争的路途。他们就要去南非的大陡崖——还要去更远的地方——去复制他们曾经创造的奇迹了。尽管他们人数很少，但这群现在被称为“博芬帮”的西印度科学家们，还是从他们在军民两界的南非同僚中受到了热烈欢迎。"
 SAF.50.a:0 "这些老哥看上去还真会整点花活！"
 SAF.51.t:0 "开普敦海上运输"
 SAF.51.desc:0 "“那些南非人需要那些昨天放在开普敦的枪！别再让我这样等下去了！”毕格罗少将厉声咆哮，然后将电话听筒重重地砸向那头诺福克和西方铁路公司的代表。他安静地叹了口气，然后又拿起了听筒，仔细阅读着军品研究与发展服务处提供的火车时刻表。\n\n在毕格罗的办公室外，一个年轻的少校缩了缩脖子，转向他的上校，电话听筒又坏了。“我知道我们都在聚精会神地组织去往南非的海上运输，但毕格罗将军为什么这么激动？”\n\n“没被那些南非人丢下的补给几天之内就会被他们消耗殆尽，”上校急躁地回答。“他们把所有的弹药和人力都扔给了纳粹，很快他们就会两手空空。而且……”\n\n上校指着将军办公桌上的一枚作战奖章。\n\n“二十年前，毕格罗少校是一名后勤官员，参加了英国保卫战。肯尼迪总统在动员工业方面行动迟缓，所以他不得不把他能买到、求到或挪走的所有枪支都送去。”\n\n说到这里时，少校眼睛睁得大大的。\n\n“而那还不够。”"
 SAF.51.a:0 "不能再这样了，妈的！"
 SAF.53.t:0 "女王的人马"
 SAF.53.desc:0 "自殖民地时代以来，加拿大就保持着它长久的服役传统，以上帝、国王与帝国之名。每当伦敦方面请求他们伸出援手时，老自治领总是坚定而真诚地回应母国的呼唤。加拿大军队——特别是在两次世界大战中——的表现都无可挑剔；每十二个加拿大人中，就有一个曾在炮火连天的法国战场上像英雄一般奋战过。\n\n尽管帝国如今已烟消云散，加拿大仍然保持着一支规模与其地位并不相称的军队。\n\n今天的情况就是这样，玛丽女王号轮船停靠在开普敦港，船上载着的加拿大师官兵们从船上登岸时，放眼望去，岸边挤满了人，这是饱受战乱的民众所流露出的最高涨的热情：数以万计的、小小的米字旗和同样多、同样尺寸、代表南非联邦的橙、白、蓝三色旗高高飘扬着，还有一支乐队站在岸边，热情洋溢地吹奏着《天佑女王》。码头上的茫茫人海开始合唱——当然很快就跑调了，同样被影响得跑了调的还有一起合唱的士兵们，好像他们已经被这南非草原迎接他们远道而来的盛会给震惊到了似的。\n\n但是，又有谁能真正责备为女王的人马欢呼雀跃的开普敦人民呢？无论是南非人，还是加拿大人，他们这些生而忠于王室的人民，早已经和那些天生叛逆的布尔人划清了界限。想到这一点，那么，加拿大正式加入南非战争也就证明，虽然帝国早已分崩离析，但这颗赤诚之心仍然在坚强有力地跳动，将女王和她的自治领紧密结合在一起，并肩抗敌。"
 SAF.53.a:0 "肝胆相照，母子之间更是如此。"
 SAF.54.t:0 "并肩战斗过的手足兄弟"
 SAF.54.desc:0 "在两次布尔战争和两次世界大战中，南非和它来自大洋洲的兄弟不止并肩战斗过一次。无论是在东非还是北非，这些战场上的同甘共苦的经历已经在两个远隔重洋的自治领之间建立起了深厚的友谊，即使帝国已经衰落了，这座友谊之桥也不会垮掉。暗中支持着这份友谊的是一种从未说出口的同情；毕竟，南非就像澳大利亚一样是一座堡垒，反之亦然，只不过澳大利亚的兄弟们需要对付的不是纳粹，而是那群来自东京的魔鬼。\n\n所以堪培拉方面派遣了一万名澳大利亚棒小伙子去帮助他们的南非兄弟打赢这场仗，这有什么好奇怪的吗？有人会说这一定是因为华盛顿方面用了激将法——这就肯定是扯淡了。澳大利亚比OFN的任何一个成员国都清楚同舟共济的价值；如果澳大利亚不能履行他们的义务，那么当旭日旗插到澳大利亚家门口的时候，还会有任何人向它伸出援手吗？\n\n不，澳大利亚和南非是兄弟——是兄弟就会在有难时相互扶持。看到那些老兵了吗？就在桌湾，他们终于又和他们的手足兄弟团聚了。此情此景，就是两国之间独一无二的友谊的见证。"
 SAF.54.a:0 "有亲兄弟陪着，哪怕是审判日也没什么好怕的了。"
 SAF.55.t:0 "最后一块多米诺骨牌"
 SAF.55.desc:0 "如果你愿意的话，想想看，有一排多米诺骨牌竖立着。你得花许多时间和心思来避免提前碰倒任何一块，噢，如果你真的碰到了，哪怕只碰到了一点点，你的一切努力就付诸东流了——像这样。看到了吗？我刚不小心搞砸了。（笑声）\n\n“好吧，让我们从头开始，就像…这样。这就好了。现在，我们假设每一块骨牌都代表着一个国家——一个在20世纪初，甚至在那之前就存在于世界上的国家，自由而民主。比如说吧，法国和英国就在前线边上，而我们的国家，美利坚合众国，则在它们身后的另一端。第二次世界大战意味着这张桌子上的一大半骨牌已经倒下了，就像这样。”\n\n“这么多曾经朝气蓬勃的民主政权，还有它们的人民，都落入了法西斯的黑手之中，任由那些惺惺作态的纳粹摆布。得以幸存的只剩下了几块在大后方的骨牌，它们幸免于难的原因要么是距离太远，要么是它们拥兵自重，要么单纯是勇气可嘉，或者是因为三者兼具。剩下的骨牌像在跳康茄舞一样，跌跌撞撞地排成了一列，而此时此刻，南非就在它们的最前端…延烧的战火像狂风一样摇晃着这张桌子，南非这张骨牌从一开始就摇摇欲坠了。”\n\n我不会去陈述南非灭亡会造成的那些明眼人都看得出来的后果，那是在侮辱你的智商。不过，在我力所能及的范围内，我可以告诉你一份解决方案：无论何时，无论何地，在狂风刮倒这块骨牌之前就制止它。不计一切代价，绝不能让南非在我们有生之年沦陷。自由世界再也经受不起另一次挫折了；我们要在人民对自由世界心灰意冷之前阻止这一切的发生…"
 SAF.55.a:0 "尽管帷幕重重阻隔，但地缘政治本质上还是一场血腥博弈。"
 SAF.56.t:0 "不一样的太阳"
 SAF.56.desc:0 "重新回到地面上的感觉真好。约瑟夫·罗伊抱着他的运输机的零件，和几名穿着美国空军制服的人擦肩而过，朝那座刚匆匆完工、属于加拿大人的机库走去。一名军官模样的人大喊着催促他们快点。有几个美国人讶异地转过身来。他们真的听见了法语么？约瑟夫并不能责怪他们像这样晕头转向的。午后的烈日晒得人脑子都转不过来了。\n\n约瑟夫的叔叔曾经给他讲过不列颠的战事。那里的士兵们对听到法语并没那么大惊小怪。有许多自由法国的军队在不列颠奋战过；那些波兰飞行员也是如此，还有来自捷克斯洛伐克的工程师，甚至是流亡的白俄，都同样在那片土地上并肩作战过。还有美国军队，他们的人数和那些绝望的英国人一样多，无论是刚拿得稳枪的少年，还是经历过一次大战的老兵都上了战场，他们的神情中带着一丝心如死灰的冷漠。所有人都团结起来对抗法西斯的进攻。\n\n当然，他的叔叔并没有提到，最后这一切还是前功尽弃了。在一个寒气逼人的晴天里，阳光显得那么遥远，数以百计的法裔加拿大人就这样被埋葬在那孤零零的异乡。从那时起，人们对战争就嗤之以鼻了。这场新的战争也许并不会有什么改观。在约瑟夫的家乡——魁北克城里，在他从瓦尔卡捷基地休假回家几天之后，他亲眼目睹了城里举行的抗议示威。在国民议会附近，一名示威者和其他人干了一架，对着他咳出了血。这个傻瓜，约瑟夫想，他没必要仅仅因为自己穿着制服就对自己大喊大叫的。\n\n藏在阴影里的感觉很好。机库里还是酷热难耐。士兵倚靠在波纹状的金属墙壁上。他希望这场战争能早日打完。他希望只有像他一样的志愿者才会选择背井离乡来到这陌生的异域。他希望他的战友们不会在这种地方找到自己的最后归宿——这地方离魁北克郁郁葱葱的针叶林、一望无际的平原是那么遥远。"
 SAF.56.a:0 "他会像他的叔叔一样为国效力的。"
 SAF.60.t:0 "美国公民被困于一艘遭到劫持的伊比利亚船只"
 SAF.60.desc:0 "今天，五角大楼办公室收到了一则海上危机的消息。伊比利亚政府和西印度群岛联邦报告，几天前有一艘名为圣玛利亚号的客轮被一伙伊比利亚的激进民主主义者所劫持，他们伪装成乘客登船，之后船只在圣基茨短暂停留后就从雷达上消失了。有船员在劫持过程中受伤，船上共有六百余人，有不少妇女儿童；多数是伊比利亚人，但五角大楼证实上面也有几位美国公民。\n\n一旦出了差错，船上的人就要遭罪了，那几位美国公民也会死在外国恐怖分子手里。美国公众可不能接受这样的新闻，因此，唯一靠谱的做法是派出海军进行搜索，找到圣玛丽亚号，救出船上的人。在加勒比和中大西洋地区的几艘美国海军舰船将做好准备，并在接到通知后立刻展开搜索行动。"
 SAF.60.a:0 "派出海军！"
 SAF.60.b:0 "我们不能分散注意力。"
 SAF.61.t:0 "海军陆战队突击队"
 SAF.61.desc:0 "史密斯利下士是他所在小队中最后一个在夜幕掩护下登上圣玛丽亚号的人。他小心翼翼地把M14步枪从背上解下，然后尽可能安静地检查弹匣内的子弹，确认子弹是否都装好了。这项任务的目的很明确，就是要迅速行动，保证平民不受伤害，并尽可能多抓捕几个劫船者。只要第一枪一响，劫船者就会行动起来。\n\n班长做了一个简短的手势，随后他们开始在灯光昏暗的甲板上缓步前进。\n\n很快，陆战队员们就接触到了劫船者。班长迅速向甲板上巡逻的武装劫匪开了两枪，劫匪应声倒地。既然枪响了，陆战队员们就得迅速开始行动起来。甲板上另一侧也传来枪声，其他劫匪应该已被击毙。史密斯利和他的小队一同爬上了舰桥外的楼梯，准备突入舰桥进行近距离作战。在接到上刺刀的命令后，史密斯利迅速把带环的刺刀固定在了枪管上。船内一些人开始大喊大叫，现在可以听到从里面传来的一阵阵骚乱声。其他地方也传来阵阵枪声，陆战队员们迅速放倒了在其所在位置内的毫无防备的劫匪。\n\n史密斯利的小队很快抵达了舰桥入口处，那里面的人正控制着这艘船。班长发出倒计时，当数到一时，他与附近的队员们一同投入了战斗。他们迅速破门而入。史密斯利不假思索地在枪响之前迅速击杀了一名武装守卫，其他劫匪见状纷纷扔下步枪，投降以求自保。"
 SAF.61.a:0 "我们控制了加尔旺，船安全了。"
 SAF.62.t:0 "美国人抓住了加尔旺"
 SAF.62.desc:0 "今天来自美国海军的报告称“圣玛丽亚”号的安全已经得到保障。美国海军陆战队的一支分遣队乘坐隐士号登陆舰在凌晨时分成功登上了“圣玛丽亚”号。7名劫船者被击毙，船上被扣为人质的平民和船员均未受伤。其他17名劫船者被美国海军抓获并逮捕。被捕者中有恩里克·加尔旺，海军陆战队迅速攻下舰桥后他向他们投降。\n\n美国已经同意引渡伊比利亚劫船者，由他们的法律体系来处理。美国人在审问了加尔旺之后，发现了他的意图。劫船的目的是把船开到葡萄牙，他打算在那里煽动伊比利亚半岛的叛乱。"
 SAF.62.a:0 "现代堂吉诃德。"
 SAF.63.t:0 "伊比利亚向南非送出援助"
 SAF.63.desc:0 "今日下午，伊比利亚驻华盛顿特区大使会见了总统。伊比利亚大使已经承诺在南非战争中向我们提供直接援助。这一举动令我国政府中的许多人感到震惊。伊比利亚大使称如果美国同意了他们提供的援助，伊比利亚就准备马上提供显著的直接战斗支援。\n\n尽管完全出乎了所有人的意料，但这一消息受到了华盛顿不少人士的欢迎。此前很多美国人在这场冲突中感到格格不入，人们普遍认为我们受到了孤立。虽然伊比利亚的援助规模尚未确定，但我们已与伊比利亚大使确认，毫无疑问我们会接受他们的援助。此外，我国军队已随时准备向伊比利亚人提供一切可能的援助，以协助他们开始行动。"
 SAF.63.a:0 "我们会全盘接受一切帮助。"
 SAF.64.t:0 "伊比利亚提议租借圣多美"
 SAF.64.desc:0 "随着南非战火持续升温，我们的伊比利亚合作伙伴也在加大介入力度。令我们欣慰的是，伊比利亚在这场冲突中信守了它的承诺，继续为我们和盟友的武装力量提供了我们盼望已久的援助。在最近的一次会谈中，伊比利亚人保证他们将显著扩大目前的战争支援。和华盛顿方面的通信大致概括了伊比利亚对当下冲突的种种意图，不过，就在许多纷繁难懂的条款之间，这份文件中的一项承诺牢牢吸引住了眼球。\n\n隶属于伊比利亚的圣多美岛位于赤道以北，与中非和西非海岸隔海相望。在南非冲突期间，上述的地理因素使得这座岛蕴含着作为后勤中心的巨大潜力。在伊比利亚人同南非建立合作关系之后，他们确信将该岛租借给我们的时机已到，这为我们的后勤保障提供了不可估量的有利条件。高级将领认为，我们可以有效利用圣多美港作为一个后勤中转站，而长远看来，这座岛也能为我军的轰炸机群提供一个起降基地。\n\n尽管如何运作这座岛的计划还在起步阶段，但我们还是十分感激地接受了伊比利亚的租借提议，根据估计，几个星期之后，这座岛就可以投入到后勤保障的工作中。"
 SAF.64.a:0 "支援战争的一次有力提升。"
 SAF.65.t:0 "伊比利亚为军事行动提供地图"
 SAF.65.desc:0 "尽管葡萄牙在莫桑比克和安哥拉的殖民统治已经成为了过去的一部分，只能在历史书里找到它的踪迹，但这段离我们时代还不算远的历史还有可能为战争再出一份力。\n\n在最近一次由华盛顿方面主持的磋商中，伊比利亚军队的高级将领向我们提供了一批过时的地图和资料，它们都记载于葡萄牙在莫桑比克和安哥拉殖民统治的晚期。这些文件覆盖了莫桑比克和安哥拉境内重要地区的工业和基建规格，这些地区目前都在非洲之盾各专员辖区的控制下。我们估计，尽管这些文件已经过时，但它们披露的地点直到今天仍然有可能是高度精确的。对于美军的轰炸行动而言，伊比利亚向我们提供的这份情报会是无价之宝，因为我们就要开始对敌方的关键后勤和工业中心实行精准打击了。"
 SAF.65.a:0 "愿倾泻如雨的航弹比以往炸得更准。"
 SAF.66.t:0 "美国空军空袭罗安达兵工厂"
 SAF.66.desc:0 "在伊比利亚与美军交流情报之后，美国空军已经掌控了非洲之盾控制下的莫桑比克和安哥拉境内后勤和工业设施的详细布局。这份情报没有被白白浪费掉。\n\n昨天下午，美国空军的轰炸机空袭了罗安达的工业中心，在南非冲突期间，这一工业中心已经为德军生产了大量军备。基于伊比利亚提供的情报，美军投下的炸弹以致命的精准落在了当地工业的重要设施群头上，造成无法补救的损伤，迫使该地区的大部分军备生产陷入停滞。\n\n由于美军新一轮毁灭性的轰炸行动来得如此迅速，许多高级将领希望，德属非洲专员辖区的生产能力在冲突期间会受到严重阻碍。尽管如此，从全局角度而言，美军重新发动的轰炸行动对非洲之盾的打击效果还有待评估。"
 SAF.66.a:0 "对敌方战争机器的一记重拳。"
 SAF.67.t:0 "自由非洲电台"
 SAF.67.desc:0 "位于开普敦的美军研究观察团总部里，当从伊比利亚来的所谓“特种兵”出现在美军军官眼里的时候，他们简直要瞪大了双眼，因为这些葡萄牙特种兵根本不像他们那样穿着熨烫整齐的军装，也不怎么给自己打理得像个军人，恰恰相反，他们留着长发，蓄着大胡子，穿着花花绿绿的衬衫而不是迷彩服。这副模样惹得一小撮人在走廊里窃窃私语，说他们比起真正的战士反而更像民谣歌手……好吧，他们说得没错。\n\n这些人都是建立“自由非洲电台”这个联合项目的重要组成部分，他们中的每一个人至少都在非洲大陆生活了十年以上，他们会用葡萄牙语向安哥拉和莫桑比克的土著进行广播宣传，鼓舞他们去破坏德军的士气。但比宣传更有力的是歌声，其中最出名的则是由生于安哥拉的诗人路易斯·希利亚作词的《逃兵之歌》。这是一首反战民谣，它从道德层面上为逃兵开脱，渲染了对家园和亲人的无尽愁思，呼吁人们不要为那些镇压同胞的主子白白战死。希利亚的这首歌在西南非洲党卫军的士兵中广受欢迎，以至于他们的德国指挥官不得不下令没收他们的收音机，并且对那些胆敢调到自由非洲电台频段的士兵严加处罚。但是，不管军官镇压的手段有多残酷，在纳米比亚前线的任何一段德军战壕中，只要军官一转过身去，你就能听见，士兵们在小声哼唱着这首葡萄牙语歌曲：“当我杀死了我的兄弟后/他们给了我一块铁十字勋章/德国人把我升到了下士/大家都叫我英雄/再也没人管我叫亲爱的/这块铁十字谁爱要谁要/反正我再也不回兵营”"
 SAF.67.a:0 "告诉我的母亲，我是不会去为德国人打仗的。"
 SAF.68.t:0 "从天而降的英雄"
 SAF.68.desc:0 "无辜者的鲜血染红了街道，炮弹如暴雨一样劈头盖脸地砸下来。尽管美军掌握了制空权，但当敌人近在咫尺的时候，哪怕是空中的雄鹰也无能为力。南非平民发现自己在这场血腥冲突中无意间陷入了双方交错的枪林弹雨之中，结果就是许许多多的生命在战火中化为齑粉。\n\n在一片混乱的城市街道上，许多人口耳相传着那些来自葡萄牙的白衣天使，在枪弹横飞的过道中来回穿梭以救援那些急需帮助的市民。尽管这些故事听起来超乎想象，但实际上它并非虚构。\n\n根据南非冲突各方的消息，有一群伊比利亚军队中的葡萄牙医护人员冒着生命危险去救助那些身处险境的平民。数以百计的南非人声称他们被这群医护人员设法营救出来。即使这已经超出了他们的职责范围，但这群医护人员仍然为那些身陷战火中的南非平民提供任何可能的援助。这些人的行为已经使他们成为了真实存在的传说。"
 SAF.68.a:0 "我们永远欠他们一笔。"
 SAF.75.t:0 "不满情绪发酵"
 SAF.75.desc:0 "目前，许多已经投入到作战中的指挥官已经开始自发地向上级主官反映他们的担忧。然而，除了那些要求更多资源、更多后勤保障的老调重弹以外，越来越多的人开始提到同一个问题。这些指挥官报告说，在他们的部队里出现了令人担忧的冷漠，有时甚至会公然顶撞长官。不管在家信里夹枪带棒地讽刺，还是开始擅离职守，抑或是嘲笑上官，这些情况都已经在军中形成风气。看起来许多士兵已经不再理解我们使命的价值所在，军心涣散，归心似箭。\n\n我们已经对这种风气加以规训，但如果不严加约束，这种风气很可能演变成公然开小差的风潮。我们必须小心行事。"
 SAF.75.a:0 "我们要保持警惕。"
 SAF.76.t:0 "反战情绪"
 SAF.76.desc:0 "我们已经从前线指挥官那里收到了更多的坏消息。很明显，在军队中，普通士兵士气持续恶化的情形只增不减。虽然还没发展到公然哗变和叛逃的地步，但在家信中夹带讽刺，还有嘲讽长官的情况已经有所恶化。我们试图灌输给士兵的那种规训显然再不起效果了。士兵们开始加入跨部队的小团体，这些团体的形成通常基于种族认同。还有甚者，激进的反战文学和思潮看起来已经大规模渗透到军营中。\n\n我们当然可以努力解决军中缺乏凝聚力的问题，但这就意味着我们要着手处理形成今日局面的一连串棘手难题，而持续恶化的战局只可能让事情变得更糟。"
 SAF.76.a:0 "我们只能希望一切最后都会好转起来。"
 SAF.77.t:0 "局势恶化"
 SAF.77.desc:0 "随着法西斯的进攻越来越不择手段，士气已然成为困扰普通士兵的严重问题。除了开小差以外，有一些士兵甚至已经直接开始和媒体联络。战争残酷的一面被他们夸大其词，这些令人战栗的故事已经像野火一样蔓延到大后方。许多士兵甚至组织示威，向他们的长官请愿，大声奚落北方前线就是一个注定要让他们尸骨无存的“死亡工厂”。\n\n镇压仍在持续，但士兵运动的规模已经让许多高层感到紧张。如果媒体编造出一个专门针对我军的故事，还能自圆其说的话，我们夺取胜利的前景就十分渺茫了。"
 SAF.77.a:0 "你说什么？！这可是战争！"
 SAF.78.t:0 "丛林之鼠"
 SAF.78.desc:0 "这场永无止尽的战争已经将我们的部队逼到了极限——甚至有人说，这已经超出了他们所能忍受的极限。布尔游击队的行动极大地阻碍了我军的正常运作，以至于有许多部队都报告说，只要他们一开拔，士气就会掉落到最低点。事实上，根据最近在作战部队中进行的调查，毒品使用和成瘾行为的比例正在急剧上升。从记者对士兵的采访中可以看出，他们的作战意志出现了明显的动摇，当初投入战争的满腔热血现在已经变得迟钝麻木；在美国，许多人把这些因为患上炮弹休克症而返回家乡的年轻人叫做“迷惘的第二代”。很明显，游击队的袭扰策略正在起效，有人预测大规模的逃兵潮就要全面爆发了——而我们还没有准备好承担这一切的后果。"
 SAF.78.a:0 "我再也忍受不了了！"
 SAF.79.t:0 "突发情况"
 SAF.79.desc:0 "我们最恐惧的噩梦正在袭来！一场大规模、高度组织化的逃兵潮已经席卷了南非战场上的每一条战线！士兵们已经被这场看不到胜利希望的战争给拖垮了，整营的部队成建制地将他们的阵地抛在身后。那些还有心思向他们的长官或媒体发表言论的人，公然宣称南非已经“名存实亡”，破口大骂那些将他们推上战场白白送命的人。这场战争，在他们的口中已经变成了无义之战。\n\n我们的士兵生活在无尽的恐惧中——恐惧于游击队的报复，也恐惧于敌军的轰炸，在陷入这样的困境中时，他们拒绝继续履行他们的职责。对战局而言，这是一场前所未有的灾难。我们必须采取激烈措施，以确保迄今取得的一切战果不会随之付诸东流。"
 SAF.79.a:0 "这会让我们付出我们拥有的一切。"
 SAF.80.t:0 "无声的瘟疫"
 SAF.80.desc:0 "冰毒、白粉、叶子；由于全非洲的毒品用量都在急剧上涨，新一波健康危机从这片大陆裂开的伤口中爆发开来。无论是自由国家组织，还是非洲之盾，他们的士兵们已经习惯于吸食大麻、海洛因或者镇静剂来逃离战场的沉闷和恐怖。他们在前线的战友们则更加青睐于安非他命，因为只有这种药物才能让他们在永无止尽的巡逻中保持警惕。在这种情况下，绝望的当地人也加入了嗑药大军，在他们的田地和种植园都被战火毁掉了的时候，侥幸逃脱的他们还能用廉价的安非他命来抑制饥饿感。\n\n这一次，德国人和美国人终于在这件事情上达成了共识，但双方都无力阻止毒品如浪潮一般涌入这片黑暗大陆。亚洲的犯罪集团将他们生产出来的所有海洛因，都运到了那些非洲之盾和OFN都无力布控监视的三不管港口里。就算没有犯罪活动，交战双方自己保有的巨量药品也是一颗定时炸弹。整日整夜加班的军医直接开出处方药去对付那些头疼脑热的小病，军官们为了保证手下士兵还能沉着应战，对滥用药品的问题也往往视而不见。双方的士兵都在尽其所能烧掉他们发现的任何一片大麻田，但高层将领却根本没时间去维持治安，因为双方都要拼尽全力打赢战争。出于这种种原因，私营企业将大量的旧药输送到非洲，在这片大陆上，这些旧药会为那些药劲更大的后辈做开路先锋。\n\n美国国内对此的反应已经是草木皆兵。许多人拒绝让他们的孩子被征召入伍，以免他们退伍回家的时候变成浑浑噩噩的瘾君子。批评政府参战的人将毒品泛滥的迹象视作整个南非乱局的缩影，他们认为没人能严防死守住这片面积大得超乎想象的大陆。那些从南非乱局中捞取一己私利的人是没什么兴趣解决这场危机的，而想让事情好转的美国政府却根本抽不开身来帮忙。讥讽者预测道，说不定还没等解决掉这场战火中诞生的毒品“繁荣”，南非战争就要结束了。"
 SAF.80.a:0 "来嗑点这个嘛，会好受很多的。"
 SAF.81.t:0 "跳羚行动"
 SAF.81.desc:0 "跳羚行动为“矿田”和“十字军”之间的边境地带探明了高价值的情报。在“朱丽叶”的提议下，绿色贝雷帽部队深入“矿田”以侦察北部边境上的关键地点。其中，值得关注的情报包括：(已删去)山脉作为天然防线的潜力，以抵御“十字军”从东南方向发起的进攻；针对“十字军”入侵以及“刺客-火炬”的联合反攻，“矿田”内陆地形的有利条件；以及，“矿田”西北部极端恶劣的天气和地形，使得任何在该地区作战的部队都有可能遭受严重的环境损耗。\n\n跳羚行动所获情报的副本已经分发给“刺客”内部可信任成员，随函附上“火炬”顾问方面关于如何最大化利用该情报的建议。关于完整的地形测绘报告及其军事意义，请参阅附件1-4。\n\n参加跳羚行动的绿色贝雷帽部队已留在“矿田”原地待命，以便在该地区开展进一步行动。"
 SAF.81.a:0 "明白。"
 SAF.82.t:0 "血盟兄弟行动"
 SAF.82.desc:0 "为跳羚行动而安插的绿色贝雷帽部队将立即执行血盟兄弟行动。血盟兄弟行动将包括一个多步骤的训练方案，以协助“刺客”训练其代号为“RECCES”的特种作战旅，该部队预计将与绿色贝雷帽部队功能类似。\n\n参加血盟兄弟行动的教官将被授权在除(已删去)、(已删去)，以及刺杀平民目标以外的全部绿色贝雷帽训练科目中，对“RECCES”新兵实行训练。除以上限制以外，绿色贝雷帽教官将向监督成立“RECCES”旅的“刺客”军官尽可能提供一切协助。\n\n教官将定期向“北极星”汇报“刺客”对教官建议的接受状况、“刺客”与“火炬”在特种部队训练中的差异，以及对“RECCES”旅实战对抗“十字军”效率的评估。"
 SAF.82.a:0 "明白。"
 SAF.83.t:0 "巨像行动"
 SAF.83.desc:0 "巨像行动和血盟兄弟行动同时发起，在血盟兄弟行动成功后继续执行。绿色贝雷帽部队被指示在多个层级上以专门顾问身份融入“刺客”。这一指示包含以下目标：\n一、尽可能提升“刺客”的作战效率。\n二、在“十字军”入侵的情况下，准备将“刺客”整合进“火炬”武装力量中。\n三、在“刺客”体制各级内培养良好关系，并在“刺客”和“主人”中发展线人。\n四、甄别任何有可能同情“十字军”的“刺客”军官。\n目标三和目标四为巨像行动的主要目标，目前正在顺利进行中。\n\n来自绿色贝雷帽部队的“火炬”顾问已经为“刺客”的所有重要军官建立档案，并且特别标记了少数同情我国事业的军官（见附件A）。此外，一个对“矿田”忠诚可疑的军官集团已经被记录在案（附件B包含一份完整名单）。目前正在制定解除上述军官职务的计划。"
 SAF.83.a:0 "明白。"
 SAF.84.t:0 "鹿特丹行动"
 SAF.84.desc:0 "“鹿特丹”行动旨在打击“矿田”境内的“橙色”活动，阻止“十字军”援助或协助“橙色”的企图。在准军事行动和治安战行动方面经验丰富的SOG（研究观察团——见档案）干员，将渗透进“橙色”高度活跃的地区，主要在(已删去)和(已删去)城区及其周边地带。\n\n一旦成功潜入，SOG干员将以平民身份为掩护，开始秘密收集有关当地“橙色”活动的情报。优先收集的情报将包括对“刺客”或“火炬”的袭击计划、“橙色”和“十字军”之间的联络通信、“橙色”领导者的身份，以及“矿田”境内的“橙色”联络站地点。SOG干员将互相协调，并主动采取措施以制止或阻碍“橙色”活动。在身份不致暴露的前提下，干员可以使用一切必要手段达成上述目标。\n\nSOG干员将不得向“刺客”和“火炬”报告任何所获情报。鹿特丹行动期间，关于“橙色”的一切情报将直接上传至“北极星”。\n\n参加鹿特丹行动的干员将遵循上述指示继续任务，并上传每月态势更新，直到收到由“北极星”直接下发的行动中止命令。除“北极星”以外，发自其他来源的行动中止命令将被无视。"
 SAF.84.a:0 "明白。"
 SAF.85.t:0 "长矛行动"
 SAF.85.desc:0 "长矛行动将包括组织、资助、武装和训练“刺客”人员以进行秘密抵抗活动，包括暗杀、政治挑衅和伪造情报。\n\n小规模行动将负责处理孤立无援的区域，镇压针对“主人”的颠覆活动，而留守原地的大队将负责应对“十字军”对“矿田”的入侵。长矛行动的人员将获得武器和爆炸品补给（内容详见附件2.a），在“火炬”部队完成联合部署之前，减缓“十字军”部队向开普敦进军的速度。"
 SAF.85.a:0 "明白。"
 SAF.86.t:0 "马兰行动"
 SAF.86.desc:0 "马兰行动仍在顺利进行中。尽管“蓝色”建议与土著团体合作为上策，“朱丽叶”已再次施压以继续对“刺客”集团（相关名称详见档案4.b）的援助，以确保目标的协助。\n\n“蓝色”辩称土著团体会更有意愿接受协助，“朱丽叶”则指出，一旦“矿田”爆发种族战争，国内问题将接踵而至；而且，向更倾向保守的“刺客”集团提供援助，既保证了权力交接的顺利过渡，而且也为国内政策提供了一个天然盟友。\n\n“朱丽叶”同时指出，在马兰行动中支持“刺客”和（已删去，详见档案简报全文）将军以确保计划如期推进，可以在公投结果不利于我时发动一场不流血政变。"
 SAF.86.a:0 "明白。"
 SAF.87.t:0 "圆头棒行动"
 SAF.87.desc:0 "圆头棒行动是一次巨大的成功，“蓝色”提出联络“刺客”内部土著人员、建立“一分钟人”的提议成效卓著。由“一分钟人”（详见档案简报全文）执行的对B·J·沃斯特的处决，不仅除去了一名能在公投中吸取“主人”选票的温和派亲轴心国政客，同时也证明了“一分钟人”作为一支忠诚而大有作为的队伍的价值，鼓励将他们派遣到长矛行动和其他进一步任务中。"
 SAF.87.a:0 "明白。"
 SAF.88.t:0 "兄弟阋墙"
 SAF.88.desc:0 "外国媒体通常将南非危机和北方接踵而至的战火，描述成英裔和布尔人之间的斗争。然而，就像媒体所渲染的大多数事情一样，它的真相其实要更加微妙。有一小部分布尔人站出来反对他们同胞推行的暴力分离主义。由于阿非利卡人民邦一厢情愿放弃民主原则，站在北方的法西斯一边，越来越多的布尔人开始向南非效忠。许多年轻的忠诚者加入了南非国防军，在女王的布尔卫队中奋勇作战。\n\n和那些布尔人相反，许多说英语的国民厌烦了政府对非国大“逆来顺受”的态度，他们不断催促政府下令血腥报复。在战争爆发之后，许多英裔法西斯主义者逃往北方，加入了从南非分裂出去的那些州。还有人选择了留在国内，干着那些见不得光的第五纵队式的勾当。"
 SAF.88.a:0 "南非为她的孩子哭泣。"
 SAF.101.t:0 "荒野中独立"
 SAF.101.desc:0 "南非，我们的自治领，作为一个还未被德国残暴而野蛮的意识形态所腐蚀的、名副其实的国家，在这片大陆上独树一帜。纳粹在非洲的新殖民地，不是忙着将他们在这片土地上压榨出的血汗搬回欧洲，就是忙着为了保住边境而和他们乱成一锅粥的非洲邻居打得不可开交，而我们的国家，就这样茕茕孑立于纳粹的魔爪之外。尽管我们也许还能在这一片混乱中保持独立自主，但不可忽视的是，我们已经招架不住更多的麻烦了。国内外的一切都在分崩离析的边缘。\n\n在我们的国家里，我们的国民之间的紧张正日渐升温，这根绷紧的弦似乎就要断掉了。东北边的布尔人变得越来越不安分，企图将他们的幻想强加到我们头上，要求我们一退再退。这都是赫尔佐格和国民党的功劳，这些在议会里有一席之地的人最近喊得越来越起劲了，尽管我们不愿看见自相残杀，但此情此景也许意味着暴动已经无法避免。还有非洲人国民大会，那个由黑人国民建立的政党，不满于他们的生活条件，懊恼于我们治理国家的手段，现在变得越来越嚣张，好像就要骑到我们的脖子上一样。无论是国民党还是非国大，和他们臭味相投的人都在拼命地煽风点火，不管是在国内还是国外。\n\n然而，随着时光流转，不管我们有多么不情愿，总会有什么事情要发生的。无论我们是否料想过，这些事情的后果正一步步从我们脑海中的迷雾中逼近，而只有当一切为时已晚的时候，我们才能看清它们的身影。我们必须为未来做好准备，尽我们所能守护我们的国家，守护陛下的臣民，否则，我们不是死于国内叛党之手，就是被德国的梦魇所征服。"
 SAF.101.a:0 "要么让我们的联邦屹立，要么为自由奋战而死。"
 SAF.102.t:0 "沉默的美国人"
 SAF.102.desc:0 "一个高个子男人跨出飞机舱门，一步步走下台阶，呼吸着南非的空气。他知道，这是某种他期盼已久的事业，是那种他将要亲身投入，并终身铭记的事业。爱德华·G·兰斯代尔调整了一下呼吸，提着他的行李大步离开飞机，将引擎停转的嗡嗡声抛在脑后。\n\n他知道他要去做那些他已经驾轻就熟的事情，他的身份和使命都被层层谜团所掩盖。他没想过的是自己居然会无声无息地晋升高位，最终在这里找到落脚之处；他出身平凡，特别是作为记者而言。他穿过航站楼，在机场的一个角落里终于找到那辆等候多时的汽车。\n\n离开机场不过是开胃小菜而已。爱德华靠在汽车后座，一边回味着他的任务中那些乏味的细节，一边闭上了眼睛。一片黑暗中，脑海中浮现出那支他亲手打造的部队——用南非的土地还有他的祖国所能提供的最好材料打造出来的部队。这支部队的番号并不怎么令人起疑；不过是一支“研究观察团”罢了。但任何一个见微知著的人，尤其是像爱德华这样的人，都会知道这支部队所蕴含的力量远远不止一支辅助部队。\n\n对于那些给南非制造麻烦、胆敢侵犯自由国家利益的人而言，这支部队会让他们的内心充满恐惧。这是肯尼迪副总统的命令。\n\n那些纳粹也会夜不能寐。如果他们一意孤行，爱德华会将他们从阴影中揪出来。他会去袭扰他们，分而击之，施加压力，再处理他们的战友。他会将他们的老家翻个底朝天，一把火烧掉，最后再像黑夜中的影子一样销声匿迹。他会让他们每时每刻都活在惊悚之中，无论他们打算原地待命还是偃旗息鼓。\n\n爱德华确信，只要他运用策略得当，只要他确保他的部下随时枕戈待旦，完成任务就势在必得。"
 SAF.102.a:0 "在阴影中为国尽忠，在战火中等待时机。"
 SAF.103.t:0 "在被告席上"
 SAF.103.desc:0 "“更有甚者，我们要求平等的政治权利，因为如果得不到这些权利，限制着我们的种种障碍始终会持续下去，而成为永久性的。我知道对这个国家的白种人来说，这是搞革命，因为选民的大多数将是非洲人。白种人因而恐惧民主。”\n\n说着这些话的人是纳尔逊·曼德拉，他因四项蓄意破坏和意图颠覆政府的指控而受审，被指控的罪名已是板上钉钉，而他很有可能因此被判死刑。现在，他和几名非国大成员一同站在被告席上，这起公开审理的案件已经牢牢抓住了许多人的眼球。曼德拉决定利用这个机会，将人们的关注吸引到他的事业上。拉开辩护程序大幕的，是一场长达三小时的演说。在这场演说中，曼德拉为非国大放弃非暴力抗争、违反宪法所赋予手段的决定而辩护，他列举了戴在有色人种颈上的种种枷锁。因此，他们发起了一场蓄意破坏财产的运动，同时也在建立武装以备将来的军事斗争。\n\n“但不能让这种恐惧妨碍了能保障种族和谐以及全民自由的唯一解决之道。”他接着说。“给予全体以公民权利就会导致种族统治的说法是站不住脚的。基于肤色的政治分歧完全是人为的结果，当它消失时，某一肤色的种族统治另一肤色的种族的现象，也就随之消逝。非洲人国民大会向种族主义进行斗争达半个世纪之久。当它赢得胜利时，决不会改变这种政策。”\n\n“非洲人国民大会为之奋斗的就是这个。他们的斗争是名符其实全民的。这是非洲人民，在长期受苦受难和自身经验的启迪下所发起的斗争。这是为了生存权利的斗争。”\n\n庭审已到尾声，他最后一次转过身，直视法官的双眼。\n\n“我一生献身于非洲人的这个斗争，我同白种人主宰一切进行斗争，也同黑种人主宰一切进行斗争。我服膺这样的理想：一个自由、民主的社会，人人能和谐地生活，享有同等机会。这是我希望能实现、支持我活下去的理想。”\n\n“但是，如果有必要，”他总结道，“这也是我愿意为之牺牲的理想。”"
 SAF.103.a:0 "被告被判有罪，判处终身监禁。"
 SAF.104.t:0 "赫尔佐格的演讲"
 SAF.104.desc:0 "那个白发苍苍的布尔人猛地站起来，一只手扶好眼镜，另一只手紧紧攥着一张纸，他的指关节甚至因为用力过猛而发白。他环顾议会四周，一边是和他并肩作战的国民党同僚，另一边则是联合党的议员们——议会已经因这群英国人的出现而被玷污了，他回想起当年他全家被关进集中营的痛苦记忆。他的双眼极尽蔑视地注视着那群议员，而当他特别注意到，塞雷茨·卡马这位全场唯一的黑人议员正在观察他的一举一动时，他眼中的那份不屑又多了几分。虽然很明显，他和他的同辈都对英国人抱有同样的仇恨，但没人会怀疑阿尔伯特其实更厌恶非洲人。\n\n然而，尽管有这些人在场，他现在也必须得采取行动了。当议会召开的时候，阿尔伯特说服自己平心静气下来，各党派的代表也按序就座。他静静地等着，直到议长对众人宣布，现在是他发言的时间了。然后他站起身，开始了他的演讲，他的声音洪亮而清晰。\n\n“这片土地不需要有君主骑在头上才能继续存在！事实上，正如我所多次重申过的，特别是对我的党员们说过的那样，没有必要去寻求任何人来指导这个国家。我们可以自己统治这片土地，自己实行共和制，自己推举总统作为国家元首。但如果我们不能为人民实现这样的体制，我们为之奋斗的这一切又有何意义呢？难道我们不是为了让人民都有发言权吗？还有那些世代居住在这片土地上的人，这些真正有资格在这片土地上当家作主的人，不是更加应该说了算吗？”\n\n联合党的代表们恼怒地从座位上站起来，对他大发嘘声，抬高了他们的音调，但议长还是制止了这些议员。这个布尔人继续他被打断的演说，他的声音现在更加清晰，压住了全场的反对者的窃窃私语，站在他一边的国民党员们也站起来为他辩护，驳斥那些反对派的意见。\n\n“我现在就要给你们说清楚！你们得意识到，如果不去倾听人民的呼声，议会是没办法继续进行的。为了我们的人民，我要求举行全民公投！要是公投不能提上日程，那议会什么议程也别想通过。这片土地是我们的土地；这是人民的国家，我们不要做什么国王还是女王的奴隶！”\n\n就在议会会场爆发出震天般的喧嚣时，这个布尔人骄傲地回到了他的座位上。在他身边，他的同志们正声嘶力竭地压倒那些反对派的声浪，试图让他们闭嘴。"
 SAF.104.a:0 "很不幸，作为议员，他有权利对王室无礼。"
 SAF.104.b:0 "让我们看看，赫尔佐格先生有没有胆子对着法官再讲一遍。"
 SAF.105.t:0 "庆祝公投开始"
 SAF.105.desc:0 "尽管联合党强烈反对，赫尔佐格的党派还是夺得了胜利。现在，从约翰内斯堡到开普敦，再到比勒陀利亚，一直到全国上下的各大城市，每条街道都被布尔人爆发出的欢呼声填满，他们纵情欢笑，庆祝着公投的举行。在街灯照亮的角落里，在空空荡荡的公路上，南非的白人公民们——这些自豪地宣称自己就是当年经历过牛车大迁徙的先辈子女的人们，终于能够尽情释放他们战胜英裔和非洲人的喜悦之情。\n\n尽管这样一种公投有可能被人弄虚作假，也有可能暗中动什么手脚，但最终一切都无可置疑。布尔人真的做到了。他们的对手愁眉苦脸、唉声叹气，灰溜溜地躲回了自己家里。在这之后，就在布尔人欢庆胜利的时候，南非的街道，还有那些自认为出身高贵的布尔人的住宅，都注视着黑暗中的卑劣勾当。\n\n妓女的尖叫不时响起又渐渐远去。还有传言说，当年轻的布尔人在路上飞驰而过时，会把空啤酒罐向非洲人头上砸去。\n\n看起来，不管南非是否情愿，她都只能忍受布尔人的所作所为了。"
 SAF.105.a:0 "让他们开他们的小破派对去吧。"
 SAF.105.b:0 "警察会好好款待这些恶棍的。"
 SAF.106.t:0 "选择我们的策略"
 SAF.106.desc:0 "如果我们想赢得公投，让这个国家保持自由，那我们就必须直面来自内部的威胁。我们要做出两个决定，而这其中哪一个都不是能轻松抉择的。我们能做的唯一一件事，就是接受我们选择带来的任何后果。\n\n我们可以考虑支持非国大，以一种尽可能温和的方式，通过聆听他们的声音，逐步将他们吸纳进我们的自治领中。这种做法会为我们赢得非国大内部那些更温和、更深谋远虑的成员的支持，他们的同胞也会因此也会对我们更有好感，我们就能利用他们人数上的多数来获取全民公投的优势。这项策略会让我们看上去更通情达理，也更平易近人。不过，这肯定会惹毛布尔人，特别是那些追随赫尔佐格、坚信国民党会恪守承诺的人。这不太妙。\n\n或者，我们也可以选择和非国大直面对抗，来争取那些保守派的选民。这种做法意味着，我们要出动警察对他们采取果断行动，甚至是出动军队。我们会下令逮捕他们，扫荡他们的据点。这会让我们得以铲除我们国土上的一个心头之患，满足国民党对法律和秩序的要求。但这带来的后果可能不会太好。我们必须预见到这些人武装起来，暴起反抗我们的可能性，这也许会将我们的国家拖入无政府状态的泥潭中。\n\n对于上述考虑，我们唯一能做的只有谨慎再谨慎，但我们必须迅速做出选择。我们没有时间可以浪费了，因为我们不仅要面对共和国上空萦绕着的这片阴霾，还要提防在我们北部边境上虎视眈眈的纳粹。如果我们对国内威胁处置失当，那么，冷酷的德国人可能很快就要将我们收入囊中了。"
 SAF.106.a:0 "自治领独木难支。我们得和非国大好好谈谈。"
 SAF.106.b:0 "我们别无选择。自治领会剿灭非国大。"
 SAF.107.t:0 "罗本岛"
 SAF.107.desc:0 "在开普敦离岸几千米的地方有一个椭圆形的平坦小岛，比桌湾的海平面才高出了几米。1654年，荷兰移民在那里建了一个养羊的牧场。1659年，对荷兰人开战但被击败的土著领袖奥舍马托被放逐到这里。在那之后，这岛还成为过捕鲸站、麻风病人隔离区、动物隔离区还有二战期间的防御工事的所在地。但它的主人一直将它视为一个放置麻烦的部落酋长、土著领袖和其他政治犯的地方。\n\n最近，它成为了许多激进囚犯的永久新家。丹尼尔斯、曼德拉、姆贝基、姆拉巴、西苏鲁、索布奎和其他因为对社会构成太大威胁而不能被允许存在于大陆上的那些人将被安置在这座最高安全级别的监狱中。这里，他们的访客可以被拒之门外，他们的邮件被截停审查，他们的牢房被隔离，他们与外界的联系被关闭。他们的生存空间被限制到5平方米的牢房，里面只有他们的桌子和睡觉的草席。如果表现得好，他们也许可以去岛上的采石场工作，去挖石灰。"
 SAF.107.a:0 "眼不见，心仍烦。"
 SAF.108.t:0 "追查线索"
 SAF.108.desc:0 "组织并非凭空产生，也并非凭空存在的。恰恰相反，它们是由同道中人的意志所铸成的，由同道中人双手支撑，也由同道中人解囊相助。就像钟表的发条一样，一个组织需要这三项职能同步运作以达成某项目标：烟雾缭绕的房间里，组织的领导人碰头讨论他们的目标，还有为之行使的手段；组织的成员尽他们最大努力，将组织的意志化为行动；还有那些属于这个组织的商人，他们拿出所获利润的一部分，献给身处组织中的自己，献给组织的领导人，也献给他们冲杀在前的同志，以实现组织预定的目标。\n\n非洲人国民大会在这方面也并无二致，但很多时候，人们的看法往往不能反映事实真相。人们很容易就能从电视屏幕上看到，在抗议示威中，一群热情洋溢的黑人挥舞着旗帜的画面；他们也能从传单上看到，那些宣扬革命的面孔：曼德拉，坦博，还有索布奎。然而，支持着他们的资金来源却逃过了媒体的注意，除了不时报道的经济增长，还有那些古怪的萧条店面以外。在人们的视线之外，这些金融家为了这一小撮要将南非一分为二的跳梁小丑们，大把大把地投入了数以百万计的英镑——他们的血汗钱，直到他们口袋里再也掏不出一个子儿。\n\n为了应对这一秘密威胁，警察总监杜·普洛伊提出了两种方案。要么制裁那些涉嫌为非国大提供资金的黑人和有色人种商人，要么将那些公开支持国民党的商家列入黑名单。对非国大的幕后金主单刀直入大概能给他们狠狠一击，不过要是采取后一种方案的话，倒是能在某种程度上为我们自己撇清干系，而且，也许我们还能一网打尽他们直接勾结德国人的证据。"
 SAF.108.a:0 "单刀直取非国大！"
 SAF.108.b:0 "还是得教训教训国民党。"
 SAF.109.t:0 "活证据"
 SAF.109.desc:0 "早晨七点，泛非贸易投资银行的工作日才刚刚开始，几十个穿着南非警察制服的人就闯进了这公司在德班的总部。在二战前一年由印德洛弗·库马洛医生创立的银行是南非全国唯一一家由黑人领导的金融机构，也因此长时间被国安局怀疑是非国大的最大资金来源。\n\n这次突击搜查特别成功，比起原先预计会缴获的账簿和文件之外还多出了许多重要证据。警方从银行的保险库中搜出了3把柯尔特.45手枪、8把.38左轮和一把12号霰弹枪，很可能本来是要拿去装备非国大游击队的。我们的小伙子们还抓到了一个比其他武器更重要的战利品：一位蓝眼睛的白人，他的西装上别着德国的双剑十字勋章。\n\n这个德国人被带到警局之后非常配合我们警探的工作：他亮明身份说自己是贝克先生，一名在俄罗斯前线获得了十字勋章的退伍德军中士。他在那里时认识了现在成了专员的西格弗里德·穆勒，并在俄罗斯的战争结束后来到了刚果，成为穆勒保镖的其中一名，直到他患上了疟疾，无法再陪伴专员参加他那多不胜数的狩猎。这位嫌疑人是在那之后不久在利奥波德维尔和库马洛医生认识的，接下了银行的安保经理这份工作。问到他为什么要来南非时，贝克先生回应道：“只要在这里再做四个月，我就能买得起日耳曼尼亚的那栋房子了！”"
 SAF.109.a:0 "我们就知道非国大并不是单独行动。"
 SAF.110.t:0 "高压手段"
 SAF.110.desc:0 "从贝专纳兰到开普敦，南非的所有警区都能听见整齐脚步和发动机的声音。在教官们的严格注视下，武器被训练了，规矩被复习了，重装甲被穿戴上了，目标也被确认了。同样，他们指导的警官们对他们的新任务表现出了格外的能干和热情。南非警察仿佛正在为战争作准备——如果有人想装作杜普洛伊警察总监所说的“高压手段”没什么大不了的，那么他只是在欺骗自己罢了，如果不幸运的话，还有催泪弹伺候。\n\n和通常一样，高层对这些措施是否应该普遍化有分歧。有些人主张应该谨慎克制，只对少数首要的滋事分子进行个别的突击逮捕，而无情的强硬派认为在他们进行聚会时同时逮捕几百人是完全可行的。他们想让我们一劳永逸地解决这场争论。"
 SAF.110.a:0 "小型行动，但要又快又准。"
 SAF.110.b:0 "最大限度地执行法律！"
 SAF.111.t:0 "博伊帕通的一天"
 SAF.111.desc:0 "身为南非警察一员的巴斯特·范·维克警官知道他所参加的这次行动事关重大。这会是有希望能压垮非国大并迫使其转为地下组织的众多突袭之一。而这些行动会以这次对博伊帕通小镇的一间小屋展开的突袭而开始。目标是某个非国大成员，他们如果能从他那里弄到一些消息就最好了。\n\n几辆警车在清晨开到了小屋门前，警察们随即从车上跳了下来。范·维克和他的搭档汉科姆警官会作为先头，后面跟着另外两名警察，还有两名警察会绕到屋子后方以封锁后院。这是警察入室的标准行动。汉科姆猛敲了敲门，喊道：“我们是南非警察！赶快开门，我们有搜捕令！”\n\n没有回应。范·维克和汉科姆知道屋里的人只是装作不在。“把门打开，我们要进来了！”范·维克喊道。他和汉科姆伸手拿住了自己的手枪，把它们拔了出来，以防嫌疑人想要搞最后抵抗。然后，范·维克踢开了门，做好了一切准备…\n\n…却只看见了一个男人正在把一叠文件塞进客厅里的火炉中。\n\n两名警察马上冲进了屋内，但却撞上了藏在一旁的嫌疑人妻子手中挥过来的锅。跟着他们的那两名警察抓住了她，把她按倒在地，范·维克和汉科姆也接着冲向嫌疑人，命令他举起手来。"
 SAF.111.a:0 "至少我们抓了些人…"
 SAF.112.t:0 "博伊帕通的这天"
 SAF.112.desc:0 "身为南非警察一员的巴斯特·范·维克警官知道他所参加的这次行动事关重大。这会是有希望能压垮非国大并迫使其转为地下组织的众多突袭之一。而这些行动会以这次对博伊帕通小镇的一间小屋展开的突袭而开始。目标是某个非国大成员，名字他给忘了，而且他们如果能从他那里弄到一些消息就最好了。\n\n几辆警车在清晨开到了小屋门前，警察们随即从车上跳了下来。范·维克和他的搭档汉科姆警官会作为先头，后面跟着另外两名警察，还有两名警察会绕到屋子后方以封锁后院。这是警察入室的标准行动。汉科姆猛敲了敲门，喊道：“我们是南非警察！赶快开门，我们有搜捕令！”\n\n没有回应。范·维克和汉科姆知道屋里的人只是装作不在。“把门打开，我们要进来了！”范·维克喊道。他和汉科姆伸手拿住了自己的手枪，把它们拔了出来，以防嫌疑人想要搞最后抵抗。\n\n两名警察随即冲进了屋内，但却撞上了藏在一旁的嫌疑人妻子手中挥过来的锅。跟着他们的那两名警察抓住了她，把她按倒在地，范·维克和汉科姆也接着一个个房间地逐步搜索，四处寻找嫌疑人。\n\n更多的警察参与了进来，打开了所有衣柜，搜寻了阁楼和地下室的所有角落，还把所有的床和桌子底下都看了一遍，最终才得出了一个显而易见的结论：他消失了。\n\n在警方搜寻期间，一辆正准备转弯进入屋子所在这条马路的红色汽车注意到了屋外的警察，就停了下来。车子随即在路中间来了个掉头，急忙驶向了离这最近的公用电话亭。"
 SAF.112.a:0 "真是失败…"
 SAF.113.t:0 "博伊帕通美好的一天"
 SAF.113.desc:0 "无论以任何标准来衡量，这都是一个了不起的成功。\n\n就其个人经历而言，巴斯特·范·维克警官可以证明此言非虚。今天早晨，就在博伊帕通，他抓到了一名非国大激进分子。他身上搜出的文件上还写着几个当地非国大成员的名字。然后就是开展更多的搜查，拿到更多的情报，再抓到更多的人。尽管这是漫长的一天，但当南非警员们终于忙完手头活计的时候，他们手里已经关着好几个再也没法公开煽动公众的嫌疑犯了。\n\n他的搭档，汉科姆，也给他讲了一些更好的消息。看起来，全国范围内的大搜捕都取得了成功。从贝专纳兰到开普敦，数以百计的非国大煽动分子，现在只能在铁窗后继续他们的事业了。他想，这对非国大的行动会是一记重拳。没错，确实还有一些漏网之鱼，但至少在一段时间内，他们是不敢再抬起头来做人了的。\n\n他想着，接下来又会是什么呢？非国大现在已经被搞垮了。也许他们还会拼个鱼死网破来报复。也许不会。也有可能这群人再也不会出现了——但他觉得并不是很可能。这种事情不会因为一次搜捕就偃旗息鼓的。一次搜捕也许能连根拔起一整个犯罪组织，然而，只需要几个月，很快就会有另一个组织取代他们的位置。\n\n但那就是生活。就算风吹倒了你家的篱笆，你也只能再把它重新竖起来。现在，在南非历史上的这个紧要关头，能多一点点喘息空间也是好的。"
 SAF.113.a:0 "干得漂亮，我们现在能高枕无忧了。"
 SAF.114.t:0 "博伊帕通糟糕的一天"
 SAF.114.desc:0 "南非警官巴斯特·范·维克很清楚，他得为搜捕非国大激进分子的行动做好万全准备。他和其他几名警官一同行动，这些警官个个训练有素、全身披挂，也料到了那些可能会出岔子的地方。嫌犯可能持有武器，也可能有帮手，更有可能根本就不在那栋建筑里。他们对这些情况都做好了应急方案。\n\n但就在他驾车驶上街头的时候，他没想到会迎面碰上一大群非国大的支持者。\n\n“操，”他的搭档汉科姆警官骂道，警车熄了火，正对着这群人。“他们在这里搞他妈的什么鬼？”\n\n“他们早就发现了，”范·维克大声回击着。“妈的。”\n\n他觉得非国大肯定发现了他们的行动，于是煽动支持者走上街头搞抗议。不消说，嫌犯这时候已经被藏起来了。他抓起无线电大声喊道，“通告全部单位，博伊帕通发生抗议活动。非国大煽动了一大群暴徒到街上，需要派遣防暴队，完毕！”\n\n但紧接着，又一队抗议者出现在这列小得可怜的警车车队后面，切断了他们的后路。警车试图夺路而逃，但为时已晚。群情激愤的抗议者已经团团围住了他们的队伍。范·维克知道篓子捅大了。他从车里出来，挥着他手中的霰弹枪，大声道：“你们正在阻碍一辆执法车辆执行公务！立刻散开！”\n\n“警察滚蛋！”抗议者尖声大叫着。“警察滚蛋！”\n\n“他妈的退后！”范·维克大吼一声，努力让他的声音压过人群的抗议。“让我们过去，不然——”\n\n然后他听见一声左轮手枪开火的声音，随后又是一声枪响。"
 SAF.114.a:0 "也许我们就不该捅这个马蜂窝…"
 SAF.115.t:0 "关于布拉姆·费舍尔"
 SAF.115.desc:0 "“那么，他的记录是？”\n\n“律师，自1935年起就被禁止在约堡工作。从七年后，也就是1942年开始成为南非共产党的正式党员。和非国大接触密切；正因如此，他在曼德拉叛国一案中为曼德拉辩护。”\n\n“像他那样的人不可能是国民党人。”\n\n“嗯，他进过大学，这可能也有些影响。”\n\n“然后现在媒体管他叫恐怖分子的看家律师。废话少说，杜·普洛伊，反正他现在在牢里——你有什么计划？你有想过吗？”\n\n“他是个来自布隆方丹的布尔人，这就是重点。我们这帮人有个老笑话：在我们被生下来之前，上帝他老人家就在我们屁股蛋子上盖了个国民党的戳。在他们意识到这人其实是他们的同路人之前，他们会因此取笑他个不停的。”\n\n“你这样还是在玩火。要是引火上身——”\n\n“不会的。现在，您还有什么要吩咐的吗，专员阁下？”"
 SAF.115.a:0 "“我希望你是对的，警察总监。回见。”"
 SAF.116.t:0 "在一次搜查中被捕的美国记者"
 SAF.116.desc:0 "这个男人清了清嗓子，面对卡尔文的粗鲁举止，他镇定了下来。他再一次开口。\n\n“先生，美国公众…嗯，我的意思是美国人…他们的注意力很短暂。”\n\n卡尔文微微一笑，察觉到这场漫长而痛苦的交流终于有了进展。他把手上的香烟放回了它该在的地方，身体向后倚在办公椅的靠背上。\n\n“你是说兰斯代尔。”\n\n“是的。恕我直言，他永远都不会明白我们的处境有多艰难。他的同胞和这些恶鬼之间隔着一整片大洋。先生，恕我冒昧，他到底开了什么价码？”\n\n卡尔文迫使他在这场谈话中开门见山。\n\n“一千五百支步枪，还有三百台反坦克武器系统，就为一个好打抱不平的记者。”\n\n男人的双手平放在腿上，紧紧抓着膝盖。突然，他摆出一副胸有成竹的神情，让卡尔文感觉自己就像比面前的人低了一头似的。\n\n“我能理解这个提议有多诱人。但是，我恳求您，再仔细考虑一下，美国人对我们上心的时间究竟有多长。对于一个记者或是外交官而言，我们的联邦只不过是一个特例而已。不过是那种从远处观瞧的异域风情罢了。当然了，我们能从这个人手中拿到一些援助。然后呢？德国人可是每天都在离我们越来越近。”\n\n“你意思是我们应该狮子大开口？”\n\n“我想说的是让他们注意力集中。我想让他们看到，即使是美国人自己也没法从中安然脱身。我们需要一个始终如一的盟友，一个能理解我们困难的盟友。先生，在政府内部，很多人都希望能将非国大的真面目公之于众。”\n\n卡尔文突然意识到，这个年轻的男人为何对他自己的提议如此紧张。随着这桩罪行的狰狞面目在他脑海中浮现，他的脸变得煞白。然而，他不得不承认，不入虎穴，焉得虎子。他们比以往任何时候都需要美国人留下来介入他们的事务。而非国大对一名美国记者的袭击，就是促成此事最完美的催化剂。"
 SAF.116.a:0 "这可能会适得其反！不准这么做。"
 SAF.116.b:0 "真该死…就这么做吧。"
 SAF.117.t:0 "靶场上的一天"
 SAF.117.desc:0 "“好吧，让我们从左轮手枪开始。这是一支史密斯韦森M27。大量美国警察都在用这种枪，因为他们得应对那些犯罪频发的贫民窟。唔，这听起来很像我们现在的处境，是吧？”\n\n“是的，”凯兰·沃克说着，看着商人带到靶场上的这些琳琅满目的军火。这些武器看得他眼花缭乱，而他对军火却几乎一无所知。看在老天的份上，他是会计，不是战士！“这是一支好用的自卫武器吗？”\n\n军火商一边给手里的枪填装子弹，一边哈哈大笑起来。“它用来自卫可是相当顺手，不过并不能拿来打猎，它的设计虽然不足以杀伤狮子啊跳羚啊这些，但对于非国大的家伙来说就绰绰有余了。给你，”商人说着，把手枪递了过去，“枪口朝外，试着打几枪，看看这支枪怎么样。”\n\n凯兰在这之前也打过几枪，大致知道枪支安全有哪些准则。别把枪口指向任何你在意的东西，手指远离导气孔。假设手中的枪装满子弹。他关掉击锤保险，摆出一个射击姿势。他双手持枪，瞄准枪靶的正中心，然后——该死！这后坐力可真大！\n\n军火商又笑了。“行吧，至少你还打在了靶纸上，”他说着。“别担心，你多开几枪就会习惯了的。”他看到这位顾客脸上流露出的苦恼神情，又说道，“要是这支枪太猛了，我们可以换支轻一点的…”\n\n“不，这支枪正好，”凯兰说着，想尽快达成交易。“你有这支枪用的子弹吧？”\n\n“我们有两种，尖头弹和空尖弹。现在，空尖弹价格更贵，但就停止作用而言，这个价格物有所值，而且实际上，这种子弹还不会穿墙误伤到另一边的人。我猜这正是你所担心的。”\n\n凯兰点点头。“我有三个女儿。”他说。\n\n“好，那就这么说定了。你想要几盒子弹？”"
 SAF.117.a:0 "觉得越来越不安全了……"
 SAF.118.t:0 "耶稣显圣容教堂的星期日傍晚"
 SAF.118.desc:0 "在皮特·内尔于开普敦郊区贝尔维尔的圣公会教堂参加晚祷并坐着祈祷时，他脑内流过了许多想法。他想到了他患病在床的母亲，和他那正在照顾她的父亲。他想到了他儿子的腿骨折。他想到了神和许多其他超越人类所能理解的事物。\n\n爆炸把他拉回了现实。\n\n他急忙把妻子按下，在教堂长椅后面并寻找掩护，在他后方又听到了另一声巨响。接着又是一声，这一次枪声和惊恐的叫声随伴而来。他望向走道，看见许多信众被自动步枪击中，接着另一阵爆炸掀起了那些尸体、断肢和从被毁坏的长椅上落下来的碎木。\n\n最初的震惊消散了，突然他想起了自己今天将他的M10短管左轮一起带到教堂的决定。心中庆幸自己的远见卓识，他拿出了它。拿着枪，他在长椅的拐角处探头瞥了一眼，希望能利用这一眼得到尽可能最多的讯息。\n\n那里站着几个班图人，大概是泛非大会的成员，手持着突击步枪，向教堂信众开枪。一个人掷了一枚手榴弹，这解释了爆炸的原因。皮特知道他的枪不会给他太大帮助，但是无论如何他都不得不使用它。他瞄准了非洲人之一，并开始射击。\n\n令人惊讶的是，这突然出现的抵抗让那些泛非大会成员陷入了恐慌，使他们匆忙撤退。这些人不是训练有素的军人，对有实际抵抗的情况除了拔腿就跑以外没有其他的计划。皮特尾随着他们，并重新给枪装上了子弹，但是刚到门口他就看见一辆车飞驰而去。他们成功逃走了，但他拯救了教堂。\n\n但他回头望去，看见了那些伤者和死者，有些人可能终身残废，还有些躺在教堂地上已经临死不远。他明白他自己的先见之明和好运对他们来说远远不够。"
 SAF.118.a:0 "没什么是神圣的，没什么是安全的……"
 SAF.119.t:0 "公民卫队"
 SAF.119.desc:0 "“好吧，哥们，是什么风把你吹到开普敦公民卫队来了？”\n\n“这个嘛，”凯兰·沃克说着，“最近周围蔓延的犯罪和暴乱搞得我挺担心的。于是我买了支枪，但紧接着那个教堂就被袭击了。我意识到光有一支枪根本不够，所以我加入卫队来帮助社区，政府看起来根本无力保护我们的安全。”\n\n“行吧，”民兵头目说。“那么，你有多少把枪？”\n\n“嗯，我有一支点357左轮放在家里，需要我执勤的时候我可以把它带过来…”\n\n“就一支点357？没有别的了吗？步枪之类的呢？”凯兰摇摇头。“好吧，”民兵头目说道，“你该去买支步枪了。每个穿上这身制服的人都得有把步枪，我们去猎杀黑鬼的时候就用得上了，就像以前的布尔民团一样。既然这一招以前就对班图佬起效，那现在不也一样？所以，去买把步枪，毛瑟的最好。再来一支自动手枪，到近距离接战的时候你会想要的。嗯，最好在家里再备上一把喷子，以免有哪些不开眼的想破门抢你家的电视机。子弹呢？”\n\n“我有一盒手枪用的子弹，”凯兰一边说着，一边试图理清他刚才听到的话是什么意思。还要再买两把枪？那他该把这些枪放哪？他的女儿们可能拿到他的枪，还有可能不小心走火，他一想到这个就已经吓得要死了。现在还要多来几支枪？\n\n“根本不够，”民兵头目不以为然地否定了他，“每支枪至少得有两百发以上的备弹，每时每刻。动作要快，我听说弹药已经开始短缺了，因为每个人都抢着要。所以你今晚一回家就去买，明白了吗？”\n\n凯兰点点头，但他真的没弄清楚怎么回事。这和他一开始想的不太一样。他到底要在这里搞什么？"
 SAF.119.a:0 "做好最坏的打算。"
 SAF.120.t:0 "农场"
 SAF.120.desc:0 "杜普洛伊提出了要求，而赫拉夫表示了反对。这件事完全是私底下进行的——除了南非警察高层，其他人不需要知道所有细节——但他们终于达成了协议。\n\n获得批准后，杜普洛伊先挑选出了最适合这项工作的人。警察机构所雇佣的几千员工中，他看上了J·J·德斯瓦特的档案。这位警监是“闪电”小队的一位后起之秀，因为解决了贝专纳兰的小型治安事件而得以升职。对警察总监来说，有反叛乱的经验就和“兰德”金矿的所有黄金一样值钱，所以他批准了这个男人的调动，让他带着新警衔来到了他的新岗位。\n\n接着，他挑选了一个地点以作为德斯瓦特警司的新总部。南非并不缺少已经被沙子半掩埋的破旧农场，只不过得那些有敏锐双眼的人才能看出荒野中它们的轮廓。就有这样一位人发现了比勒陀利亚以西12英里的这样一座农场。规模不小，供给充足，还离城市够远，没人能在广阔的沙漠中听见一声惨叫。杜普洛伊批准了对被初步报告中称为“弗拉克普拉斯农场”的第二次探险。\n\n最后，他为这座农场的新住户挑选了一个名字。南非语的名字立刻就被否决了；因为这支特遣部队的性质，用南非语会显得格外讽刺。科萨语、祖鲁语、班图语和南非的其他几千种土著语言也因为相同原因被否决。作为替代，杜普洛伊总监选择了一个平庸至极的名字，足以误导不知情者，让他们对这还在酝酿中的机构的真正目的熟视无睹。"
 SAF.120.a:0 "“C1”。"
 SAF.121.t:0 "搭桥牵线"
 SAF.121.desc:0 "哈里·奥本海默知道，最重要的组织任务不过是把最合适的人员安排到最需要的地方而已。奥本海默是组织能手，因为他是戴比尔斯联合矿业公司的主席。他的地位让他成为了这个以采矿业为经济基础的国家的矿业之王，而他成为了南非首富这事也就不足为奇了。这就是为什么在南非政府请他帮忙解决他们自己的组织问题时，他觉得这很恰当。\n\n政府之所以与他接触，是因为他在除了对教育和犹太人权的许多慈善贡献之外还一直在支持非国大。因为他的财富和对联合党的定期捐款，他对非国大的支持也就被容忍了。现在，他在联合党的那些朋友想要见见他在非国大的朋友，而奥本海默就成了中间人。\n\n首先，是一通打给他在非国大的熟人的电话。政府愿意进行谈判，他说道，想要讨论一些能让非国大满意的改革。非国大有兴趣吗？还有，非国大主席坦博先生能否前来会见总理，亲自讨论此事？非国大的熟人答应说会拿到回复，然后几小时后回了电话，说是的，非国大愿意对话。奥本哈默接着打电话给政府，给了他们一个可以直接和非国大通话的电话号码。\n\n但随后，非国大的熟人打电话给奥本海默，告诉他谈判陷入困局。由于坦博事实上仍因为对他的禁令而受到通缉，因此党内有人担心他一旦离开藏身处去参加会面就会被逮捕。奥本海默直接给赫拉夫的办公室打去电话，告诉他们问题所在。一小会后，他们回电承诺说如果坦博答应参加会面，他们会撤销禁令，让他避免指控。"
 SAF.121.a:0 "牵线完毕。"
 SAF.122.t:0 "领导人会晤"
 SAF.122.desc:0 "马赫拉巴蒂尼这座偏僻的村庄显然不是一个有什么重要事情发生的地方。位居夸祖鲁南端，只有一千多名居民，它和其他该地区的非洲村庄相差无几。有一天，一小群南非警察突然出现在村庄的小学，并在其周围站岗，一同而来的还有矿业大亨哈里·奥本海默。\n\n几位非国大成员和奥本海默正在和聊着天，接着直升机的轰鸣声就响遍了天空。两架机身上绘着南非空军的标记的运输直升机停在足球场的草坪上。几位便衣警员、一些政府人员和德·维利尔斯·赫拉夫总理从直升机里走了出来。非国大人员对此表示了满意，并带着一名警员离开了。\n\n非国大主席奥利弗·坦博后来表示他的确觉得这是一个圈套，因为像这样的会面能真的发生简直可笑至极。但是其他非国大的成员向他保证这是真事，说服了他。他离开了村庄边缘的安全屋，去了学校。在经过站岗警员的短暂搜身后，他被允许进入了学校。\n\n坦博和赫拉夫之间的会面在一间教室里举行，教室里的课桌被拼成了一张临时的长桌。双方的几位职员也被允许入内，同样还有记录会面的总理摄影师和进行调解的奥本海默。谈判刚开始时显得有些尴尬，因为双方都并不真正信任对方，都怀疑对方留了一手，随时会抖出来。但是最后，双方之间确实想要对话这一事实变得明确起来，一切也就变得更加轻松和平静。在坦博和赫拉夫意识到他们有些目标是一致的之后，事情就变得简单起来。\n\n会议结束时，双方之间已经取得了实质性进展。赫拉夫知道非国大愿意减少暴力和破坏性活动，以换取让步。坦博知道政府现在愿意在听取他们的意见，这就比他们被完全忽略时要好得多。总而言之，非国大和联合党决定了互相合作的方式："
 SAF.122.a:0 "握手达成非正式协议。"
 SAF.122.b:0 "明确结成正式盟友。"
 SAF.123.t:0 "最后一个下午"
 SAF.123.desc:0 "“…我们正从石灰场回来时，警卫们就开始挑出非国大囚犯，让我们在庭院里集合。我们谁也不知道发生了什么。又有人提到了关于坦博和赫拉夫总理的会面的传闻，但我们不知道这是真事还是骗人的。戈万还说‘他们在准备把我们单独关押。’”\n\n“终于，典狱长出来对我们讲话了。他清了清嗓子，宣布说：‘南非政府和非洲人国民大会达成了协议，非国大将会放弃用暴力作为政治手段。作为这个交易的一部分，非国大组织将不会再被认定违反《制止共产主义法》，而其成员也将不会再被追究刑事责任。明早八点整，你们会被装上开往开普敦的渡船，你们会在那里被释放。我说完了，谢谢。’”\n\n“我们十分诧异，都不敢相信这是真的。我们在典狱长讲话完毕后问了他，他向我们保证这全是真的。接着我们就开始问问题了。其他所有囚犯只要他们的组织签署了协议都可以离开，典狱长说，但我们明天就能离开了。我问他我的释放是否可以推迟一会，好通知我的家人让他们在我出狱的时候和我会面，以及是否可以有专车把我带到他们家附近让我在那里被释放。典狱长告诉我，交通问题都得由我们自己解决。‘推迟的事，’他说，‘赫拉夫已经签了协议，没有什么好再谈的了。你不管喜不喜欢都得离开罗本岛。’事情也就那样了。”\n\n——纳尔逊·曼德拉。"
 SAF.123.a:0 "漫漫长路上的巨大一步…"
 SAF.124.t:0 "穆雷湾路的景象"
 SAF.124.desc:0 "由于在单人牢房被单独监禁，他被明确禁止靠近罗本岛上的其他囚犯或与他们交谈。罗伯特·索布奎因此必须依靠镜子和手势信号来与监狱中他在泛非大会内的支持者们保持联系。他通过暗号告诉他们一定要坚持强硬的社会主义原则，维持要创造一个只有非洲人的南非的信念。\n\n但是最近，岛上警卫向他提出了一个交易，跟他说如果他宣布放弃使用暴力作为政治手段，泛非大会就能被解禁，它的成员也会被释放。为了说服他，警卫们准许其他同为泛非大会成员的囚犯和他见面。那些人告诉索布奎，非国大的成员们已经答应了这项协议，离开了监狱。但是索布奎仍然坚定不移。他早已下定决心，不会与政府进行任何形式的合作。望着正在和其他囚犯一同齐步走回监狱的他的泛非大会同志们，索布奎反思着自己的决定，但他明白只有不忘初心，才能抵达最终的胜利。\n\n他一生中从未像接下来这般震惊。\n\n囚犯当中的一员举起了手。突然，几个同属泛非大会的囚犯就被他们身后的其他囚犯紧紧抓住，嘴巴也被捂住以避免喊出声来。接着，用布裹着玻璃碎片做成的自制小刀亮了出来。他目瞪口呆地看着他的同志们一瞬间就被刺伤、踢倒，接着就再也不动了。他大喊大叫，但是这对正在他居所外发生的这场暴力狂欢并没有什么影响。他突然惊恐地发现，那些攻击者也是泛非大会成员，都是那些想要离开的温和派，而那些受害者都是站在他这一边的人。\n\n是谁干的？索布奎自忖道。难道是非国大渗透了泛非大会？还是政党内有其他人想要夺取领导地位？为什么警卫都没来阻止？是政府想要这事发生吗？\n\n索布奎呆呆地望着他手中镜子里映射的这场党内夺权，以至于他完全没有注意到在他身后爬过居所围栏的那三名囚犯。"
 SAF.124.a:0 "凡动刀的…"
 SAF.125.t:0 "如何使用电动打字机"
 SAF.125.desc:0 "“这和普通打字机一样，只不过是由电力驱动的，”南非财政部员工凯兰·沃克对他的新雇员如此解释道。“你敲击按键时，里面有个小马达会负责打字。”\n\n“滑架要怎么移回去呢？”科理沙·贝尔福问道。他最近才作为实习生被财政部雇用，也是第一批来到这里的黑人员工之一。\n\n“不需要。动的是里面的撞件。”\n\n为了确认这事，贝尔福从机器的缝隙往里看了看，但这却引出了更多的问题。“里面这个球是干什么的？还有字符呢？”\n\n“那个是打字球，”沃克说。“打字机会把它旋转到你需要的那个字母，然后就把它撞击到纸上。它用的是，呃，好像是叫数字模拟转换什么的，还有，嗯，啥啥编码，我忘了他们是怎么叫这东西的了。挺复杂的，不过它打得很快，我就知道这么多了。看，我来示范。”沃克把一张纸放了进去，用机器打出了他的名字。真的挺快。\n\n“你如果想弄斜体或其他什么的话，把球给换了就行，你抽屉里有一整套球，还有说明书，你想知道更多的话自己读读。不用担心维护，反正如果坏了，我们一般都直接找IBM的人来修。听起来不错吧？”\n\n贝尔福点了点头，马上开始了打字机上的工作。他学的挺快，沃克不得不承认。也许这个班图录用计划并不会像办公室有些人所想的那样糟糕。"
 SAF.125.a:0 "如果这机器能切换字号就好了。"
 SAF.126.t:0 "旧战争和新战争"
 SAF.126.desc:0 "“我们的想法就是让这些新兵都派上用场，”陆军元帅查尔斯·弗雷泽说道。“所以，这些新兵会被编成几个完全由黑人组成的陆军师，这些部队的装备会按照与南非陆军其他师一致的标准来配发。我们会以国王的名义来命名这些部队，那么，他们以后的番号大概就是某某‘皇家非洲步兵师’之类的了，噢，如果公投通过的话，那就是某某‘南非步兵师’。听上去很合适嘛，你不觉得么？”\n\n爱德华·兰斯代尔翻看着这份提议。“不怎么合适，”他说。“感觉就像回到四十年代一样，这并不能解当务之急。”\n\n“恕我直言，”康斯坦德·维尔容将军插了一句，“‘不能解当务之急’，你这话是什么意思？我们几年以来都在紧盯着团结协定那边的动向，而这一切，都是为了防止他们能打过边界，我们也不想看见开普敦在一个星期之内就被攻下来。这难道不是你来这儿的原因吗？”\n\n“我来这里是为了帮助你的国家存续下去，”兰斯代尔回答道，“可你们要是坚持这种过时的战术思想，这事就难办了。你们马上就要和德兰士瓦的布尔人再打一场，英国人当时也以为他们会和布尔人打一场常规战，你们不能和他们犯同样的错误。你一把这四支师摆出架势，他们就不会出来跟你打了。”\n\n“那你有没有什么别的主意？”弗雷泽元帅问道。\n\n“把这些部队变成南非的国民警卫队。跟布尔人打仗和捷利卜战役不是一回事，别再想着把他们送上战场了。你得让这些小伙子们干些没那么壮怀激烈的活计。”兰斯代尔向他们解释着。“重炮帮不上他们的忙，他们得精通于诸如指挥交通、扫荡大后方、深入不毛之地、把刁民都关进战略村之类的工作。他们是把战火烧到敌人家门口的治安战部队。这才是你应该让这些小伙子们做的事。”\n\n维尔容将军看起来并没有被说服。“你知道德国人随时都有可能朝贝专纳兰进军的，对吧？”\n\n兰斯代尔将军的神情坚定不移。“那你知道有多少棒小伙子会战死在你们的土地上吗？就因为某人觉得布尔人会出来跟他们堂堂正正地打一场？”"
 SAF.126.a:0 "我们需要这些按英军编制的非洲步兵师。"
 SAF.126.b:0 "美国人说得对，现在没人会堂堂正正地打一场。"
 SAF.127.t:0 "给影星的消息"
 SAF.127.desc:0 "“布特莱齐先生，您在吗？”电话另一端的那个人问道。“他们跟我说您是去拍电影了。是这样吗？”\n\n“啊，是的，施瓦茨先生，我的确是，”曼戈苏图·布特莱齐说。他是一名重要的祖鲁酋长。“是一部关于罗克渡口战役的电影。我饰演的是我的曾祖父，塞奇瓦约国王。他们让我和一堆群众演员在阶梯峡谷附近这里站着呢。有什么事情吗？”\n\n“我和开普敦的党领导聊过了，”德兰士瓦省的联合党党首哈里·施瓦茨如此说道。“已经过了些时候了，我们想知道您对我们的提议做出决定了吗？”\n\n布特莱齐深吸了一口气，回答说：“好吧，我答应了。我一直都想从政，我也很高兴联合党和我有同样的想法。到时候的选举我会参选。我也对你们愿意让我成为联合党的第一位土著候选人感到荣幸。”\n\n“不客气，布特莱齐先生。我们很高兴听到您决定当我们的候选人。您的目标和我们的是一致的，您也会在我们党内受到欢迎。不过，严格来说，您并不是第一位非洲本地的候选人。塞雷茨·卡马国王已经准备在贝专纳兰参选了，我们今早才得知这一消息。”\n\n布特莱齐笑了。“我就知道他会那样做。他对德国人的恨绝对足以让他加入你们。不过没关系，第二名我也开心。希望他也能被选上，好让我在开普敦不会那么孤单。”\n\n“我也这么希望。我会告诉开普敦这个好消息的。祝你好运，布特莱齐先生。不过就算没能当选，你还可以靠你的电影事业谋生呢。”"
 SAF.127.a:0 "这是下一届大选中给赫尔佐格和坦博的惊喜。"
 SAF.128.t:0 "老当益壮的新教师"
 SAF.128.desc:0 "在东开普省的村庄里，奈西韦·姆贝基在她七十五年的人生中经历了很多事情。她出生的时候，南非还是一个殖民地，第一次布尔战争刚刚结束，村庄里的生活一如既往的宁静。她亲眼目睹了第二次布尔战争的战火、南非联邦的成立、两次世界大战，还有这期间发生的许许多多。就在世界天翻地覆的时候，她的村庄也在悄然改变着。崭新的木制房屋建起了一栋又一栋，新造好的校舍甚至自带发电机，而村民们，尤其是年轻一代，也感到他们肩负的压力越来越重，这种压力迫使他们放下念念不忘的传统和过往，去拥抱新的生活方式。\n\n自从奈西韦的丈夫去世之后，她就住在她儿子的家里。坐在客厅里，盯着空荡荡的墙壁发呆，这并不是她想要的生活。孩子们还没到上学或是出门务工的年龄，于是，她开始给呆在家里的孩子们讲故事。孩子们告诉了他们的朋友，很快，整个村子的小孩都跑到了家里，听奈西韦讲故事。她从小就听过的那些科萨人英雄事迹，还有科萨族的古老传说，现在都从她口中娓娓道来，虽然她有一些失落——年轻一代对这些故事并不怎么熟悉。\n\n后来有一天，村子里的一位白人老师找到了奈西韦。他告诉她，政府为了安抚土著群体而开始了改革，现在，除了英语和南非语以外，学校也要开始教授科萨语、祖鲁语，以及其他许多的土著语言。唯一的问题在于，会说科萨语的白人老师屈指可数，这就要求他们招募那些能胜任这一教学工作的老一辈土著。她刚好符合条件，而且还能读写英语——在她小时候，村子里来过一名传教士。所以，那位白人教师问她，她是否愿意担任学校的语言老师呢？\n\n现在，奈西韦成为了一名科萨语老师，她的工作就是教孩子们学会如何读写他们祖先的语言。担任老师的额外收入也改善了她儿子一家的生活。不过，最重要的是，她仍然在给村里的孩子们讲述那些世代相传的科萨族故事。奈西韦很高兴最近发生的这些进展，而在南非的土地上，许多老一辈的土著也和她有同样的感受。"
 SAF.128.a:0 "我们会共享老一辈人的智慧。"
 SAF.129.t:0 "B·J·沃斯特被发现已死亡！"
 SAF.129.desc:0 "早上11点时，一位鸡农开着车驶进了比勒陀利亚郊外库利南的一间加油站。他从那里给警察打了电话，报告说有一辆发动机还在转的车停在附近一条偏僻的高速公路上，挡住了他的车道。当他前去调查时，他发现了一名白人司机趴在了方向盘上，已经死了，身上还好像有枪伤。他就马上离开了现场来上报当局。\n\n当鸡农带着警察回到现场时，他们发现现场正如他所描述的一样。看样子，受害人是在近距离被点380口径的子弹一枪击中头部的。司机一侧的窗户被打开了，车也停在了车道上，这说明车辆在谋杀发生之前已经被停了下来，而凶手是从车侧面来的。受害人的钱包和身份证件都不在身上。不过一名警官认出了死者，而受害人的那令人吃惊的身份也就很快被确认了。\n\n巴尔萨泽·约翰内斯·“B·J”·沃斯特1915年在南非詹姆斯敦的一个牧羊人家出生。他在学法律的年间开始涉足政治，而且在二战期间成为了亲纳粹组织“牛车哨兵”的成员，也因此被关进了咖啡方丹的拘留营。战后他声称自己重拾了对议会制度的信念，也就作为国民党候选人被选进了国民议会，后来还成为了参议员。他以平易近人、行为古怪和偶尔的通情达理而著称，但他同时却致力于布尔民族主义和种族隔离的实现。\n\n没人知道是谁在那条路上夺走了他的生命。在鸡农到来之前袭击者们就早已离开许久了。对区域的搜索没能发现什么有用的证据。地上没有发现任何弹壳，车上和尸体上也没有任何指纹。在路旁有一条轮胎痕迹被发现了，但很可能和案件无关。南非的众多反政府组织也没有任何一个声称对此事负责。\n\n无论他的政治看法如何，B·J·沃斯特仍然是一名南非参议员。一名被谋杀了的参议员。而且犯人很可能会逍遥法外了。"
 SAF.129.a:0 "杀手在路上。"
 SAF.130.t:0 "民团问题"
 SAF.130.desc:0 "“简直是奇耻大辱！”扬·亨德里克·霍夫迈尔一边说着，一边把当天的《星期日泰晤士报》摔在桌上。“博塔维尔、长汤姆、万德布姆的民团，竟然都在监守自盗，把武器送给国民党！一帮吃里扒外、公然资敌的家伙！够了，我们必须肢解掉这个民团体制，不然准会有更多的民团给国民党叛军当运输大队。”\n\n“确实，但与其盲目行动，我们不如先审视全局。”陆军元帅查尔斯·弗雷泽慢条斯理地说道。“民团体制可不止是几支部队这么简单。它是个遍布全国的民兵体制，地方上到处都是民团部队，其中的许多士兵可都是怀着一颗拳拳报国之心才参加民团的。从长远看，强行终结这个体制只会危害我国安全。”\n\n“但眼下它就在危害国家安全，”安全部长科林·艾格林回击道。“这些部队已经交了许多武器给叛军了，没准再过会儿，他们自己也和叛军同流合污了。很明显，军队对这些民团的监管根本没起到作用。民团体制或许挺重要，但我们无论如何也得解散它，要不，它就要反过来危害我国安全了。”\n\n“恕我直言，完全抹除民团体制只会适得其反，”这回说话的是陆军元帅亨德里克·克洛普。“我们得有迅速动员起这支庞大的民兵组织的能力。它就是我们的后备军。如果德国人跨过边境，它就是我们所能倚仗的中流砥柱。虽然这些部队中出了些败类，但我们必须依靠民团体制抵抗敌军进袭。”"
 SAF.130.a:0 "快刀斩乱麻，赶在事态恶化之前。"
 SAF.130.b:0 "要是没有他们，我们是挡不住德国人的。"
 SAF.131.t:0 "投票表决"
 SAF.131.desc:0 "首先要做的是弄清楚是谁承办了这起案件。南非最高法院有多个地方分院，但这一起案件会由布隆方丹的上诉庭受理。该庭有不少法官，但是案件都是由五位法官组成的合议庭审理。确认了审理案件的法官，拉拢他们的行动就可以开始了。\n\n很明显，有其中一位法官会给出他们想要看到的判决。这位法官的过往案件判决和司法意见都和联合党的立场相仿。因为他们知道这位法官会如何判决，所以他就被完全无视了。其他人比他麻烦多了。\n\n第二位法官的立场不太明确。这位法官有些过往司法意见看似倾向他们想要的结果，但有些又却不太这样。但是，一场私下的谈话让他们有了他会做出对他们那方有利判决的把握。现在有两位了。\n\n第三位最麻烦。这位法官对申诉的理据有些质疑，想要做出否定判决。这任何情况都不能被允许发生。他们花了许多时间，进行了不少谈话，最终使他认为申诉其实有理有据。官方立场上，他老家的一家法院被以他名字冠名这事，嗯，和此并不相干。\n\n第四位是一位倾向政府那方的法官。本来审理案件的并不包括他，但是幕后的一些小手段使得他加入了合议庭。主要是确保即使其他三位中的任何一位反悔，也能照顾周到。\n\n这就是为什么布隆方丹的上诉庭开庭审理土著投票权一案时，联合党能够放下心来。没错，严格来说得在案件双方发表完论据后才能知道判决结果，就像其他案件一样。但是实际操作并不是这样的。在开庭时，政府就已经开始庆祝一场特大的法律胜利了。"
 SAF.131.a:0 "那么，好戏，现在，开场。"
 SAF.132.t:0 "攻占最高上诉法院"
 SAF.132.desc:0 "没有人会觉得，将公民权赋予南非最大的种族群体能让大家都称心如意。对于那些因此损失了最多政治权力的种族群体来说，更是如此。\n\n那天在布隆方丹举行的游行抗议虽然剑拔弩张，但至少还没人动手。愤怒的呼声此起彼伏，但绝大多数示威者都避免和警察发生冲突。大家都挺满意这种氛围的：和他们的同胞一同高喊抗议口号，在飘扬的四色旗下游行示威，甚至还有人搞起了烧烤。在最初的游行中，只有一小群示威者随身带了武器，警察也希望大部分人能将他们和平抗议的方式保持下去。\n\n但事情还是起了变化，暴徒开始来回摇晃着一辆辆汽车以发泄不满。\n\n就在警官们的视线被骚乱吸引过去了的时候，一辆加装了装甲的货车长驱直入，接连撞开了法院大门和车库门。随后涌入了一大群布尔人民兵。突如其来的袭击淹没了驻守在大楼内部的少数警卫。正在进行的诉讼立刻取消，楼内的人试图离开，但为时已晚。\n\n法院的工作人员躲到了不同的房间里，而布尔人的民团成员则在墙上涂画标语口号、往家具上撒尿、对他们找到的法庭成员大肆骚扰。警察虽然马上赶到了现场，但示威者倚仗人数优势，挡住了他们及时突入建筑的企图。而当警察主力终于赶到的时候，民团已经牢牢控制住了整栋法院大楼。随身携带轻武器的布尔人在前线和警察对峙，楼上还有拿着步枪的狙击手，而街上原来飘扬着南非国旗的地方，现在也已经被布尔人的四色旗所取代了。"
 SAF.132.a:0 "派遣一切必要警力，我们在布隆方丹有最高紧急情况。"
 SAF.133.t:0 "突破扫荡"
 SAF.133.desc:0 "对于南非警察和布隆方丹的市民而言，安然度过这一天的幻想早已成了泡影。人质事件的阴霾笼罩着城市，而警方别说敌方人数，就是连敌人手中有多少人质都不得而知。他们唯一知道的，就是连许多重要的大人物也被绑了票。不过，警察还算有一些优势。绑匪缺少重武器，纪律也十分涣散。而且，他们当时为了冲进大楼，给栅栏撞出了一个大缺口，对警方来说，这个地方现在看起来就是绝佳的突破点。所以，就在谈判专家仍然在绑匪耳边磨磨唧唧，给他们烦得要死的时候，警方已经计划好了一个方案…\n\n计划的第一步，是让一辆消防车和一队警察往大楼正前方靠近，这样一来，布尔人就会把兵力派到前线，为他们预料之中的警方突击做好防备。同时，另一队全副武装的警察，会在位于法院后面的一栋建筑中集结待命。而在警方狙击手的掩护下，电焊工会给栅栏悄悄切开一个口子，让警方从布尔人不曾预料到的地方突破。\n\n就在上级许可行动的那一刻，警方立马发起了突击，用榴弹发射器向大楼内部发射催泪弹，直到整栋楼被催泪瓦斯灌满为止。一大群警察从电焊工切出的缺口冲向法院大楼，另一群警察则从被暴徒撞开的缺口突入。狙击手开始行动，任何靠近窗户的叛军身影都会招来他们等候多时的子弹。\n\n在警方突入大楼的几分钟后，人质就被解救了出来，他们被迫躺在草坪上，接受警察的搜身，以防有人偷偷携带武器。他们虽然吓得不轻，所幸无人受伤——即使是会招来布尔人仇恨的法官也毫发无伤。几个布尔人倒在地上不知死活，剩下的也乖乖束手就擒。只有几名警察受了伤，不过无人阵亡。总而言之，这次行动十分成功。"
 SAF.133.a:0 "干得漂亮，是该给他们尝点苦头了！"
 SAF.134.t:0 "布隆方丹之战"
 SAF.134.desc:0 "起初，双方还是准备通过谈判解决问题的。警方试图确认这些民兵的身份，还有他们的诉求，以及他们袭击南非最高法院的原因。这些问题很容易就得到了解答。但接下来就得让他们乖乖离开了，事情也就开始棘手了起来。民兵开出的价码实在是高得离谱，而花了那么大代价，要是不拿到点什么，他们是绝不肯灰溜溜地走掉的。\n\n既然谈判破裂，那就只能准备攻坚了。用警方的致命武力压倒叛军，救出人质，再把剩下的人都抓起来，这就是计划——就这么简单。但事实还是无情地粉碎了幻想，计划演变成了一场灾难。布尔人全副武装的程度远超警方的想象，他们凭借着优势火力，把贸然突入的警察打得头破血流。一场苦战过后，警察们打着白旗，拖着死伤惨重的同僚向后撤去。在他们身后，布尔人的四色旗高高飘扬着，仿佛在嘲笑他们的不自量力。\n\n警察败下阵来，而接手他们烂摊子的，则是由马格努斯·马兰将军指挥的军队。在一轮谈判过后，看起来双方都没什么兴趣接着打下去。军队同意只要布尔人不去动法官一根指头，他们就能安全离开。民兵答应了军队开出的条件，释放了他们手中的人质，然后，就在南非军警的眼皮底下，他们打出了迎风飘扬的四色旗，扛枪挎刀、步伐整齐、昂首挺胸地穿过了整座城市，凯旋而归。\n\n这是南非警察历史上最为耻辱的一刻。"
 SAF.134.a:0 "他们从哪里搞来的那些武器…？"
 SAF.135.t:0 "下一步行动"
 SAF.135.desc:0 "阿尔伯特·赫尔佐格的指尖划过光滑的大理石浮雕。农夫在田地里劳作，身边是他的一家妻小。即使浮雕上的人早已不在人世，工匠仍然用他们手中的钢凿，为画中人一笔一笔刻下永生。他们的姓名早已消失在时间的长河之中，但他们播下的种子，已经结出了累累硕果——就是这片大陆上最坚韧不拔的民族。\n\n为了纪念牛车大迁徙的不朽功绩，还有二十六座浮雕排列在陵园的内墙两边。这座恢弘的石砌神殿不仅赞美上帝，也歌颂赫尔佐格脑海中的伟大民族，他已经为这个民族谋划好了属于它的光明前途。这座纪念馆出自他的同胞之手，是布尔民族智慧的不朽象征——阿尔伯特神情痛苦，他联想起，如果开普敦方面的蠢货们如愿以偿，这座象征就会像不幸的奥兹曼迪亚斯一样被掩埋在历史的滚滚黄沙之中。\n\n前来参拜纪念馆之前，他已经读过了报告。警察的报告中充斥着一连串的巧合：平白无辜的布尔人陷入牢狱，爱好和平的布尔人家中无端遭受搜查，遵纪守法的布尔人业主被劫掠一空。法律和秩序横扫南非大地…但那些真正的嫌犯却得以逃脱法网。不应该是这样的，那种看待罪犯一般的眼神都集中到了他的同胞身上，而且只有他的同胞要受此磨难。人民已经受够了——阿尔伯特暗暗握紧了拳头。\n\n所以，他缓步走出了先民纪念馆，向路边的一个电话亭走去。这个布尔人拨通了一个电话号码，对着电话那头下达了他的命令：在“通常来源”的授意下，价值数百万英镑的“重要设备”开始通过“通常渠道”流入布尔人的手中。货款进账，交易达成，无形的电流交汇中，有两只手紧紧握在了一起。然后他挂断了电话。\n\n赫拉夫已经打出了他手里的牌，现在该轮到国民党出牌了。"
 SAF.135.a:0 "义人见仇敌遭报就欢喜。"
 SAF.136.t:0 "开普敦街头涌现的海报"
 SAF.136.desc:0 "“那么，您想点些什么？”那人说着，拿出纸笔准备记下帕基的菜单。\n\n“炸鱼薯条，再上杯水。”帕基说道。\n\n“好嘞，炸鱼薯条还有一份水。就这些吗？”\n\n“嗯，就这些。”\n\n“那好嘞。”那人收起了纸笔，回身向后厨走去，想必是要回去为他做菜了。\n\n就在帕基等着上菜的时候，他朝墙壁上瞥了一眼，发现有许多海报贴在墙上。“只有国民党能从黑鬼手中拯救你！”，“投票给国民党，为消灭黑鬼祸害出一份力！”，还有“小心这些黑鬼！相信国民党就是在保护你自己！”之类的标语，在这些海报上层出不穷，其中还有几份印上了凶杀、盗窃，还有强奸现场的血腥照片，每张照片里都有黑人身影的出现。他盯着这些照片，不由得被他眼前浮现的场景吓得呆住了。\n\n“啊，这是那些好样的国民党，他们总这样神神叨叨的。”老人开口说话了，手里端着帕基点的菜。\n\n“他们就喜欢挑拨离间，说服人们像你这样的人应该被赶出这里。国民党的小伙子们进到我的店里，问我能不能贴上他们的宣传，然后我就照做了，这又不意味着我喜欢他们。”老人咯咯笑着。\n\n“那你为什么让他们贴这些？”帕基问道。\n\n“他们付钱让我这么做，而且他们给得实在是太多了。”老人的笑声中带着一丝嘲弄。他盯着帕基看了一会儿，又赶紧补充道：“当然了，做生意的时候没人搞歧视的。”\n\n就这样，帕基默默吃着他的炸鱼薯条，一边回想着刚才他和那个白人的对话。他走出店门时，回头向店主挥了挥手，表示善意。他走在回家的街道上，更多类似内容的海报映入他的眼帘，这开始让他有些苦恼了起来。然后他想到了将来，或者说，他的同胞们的未来。国民党不会给他好脸色看的，他不敢去想象，如果有一群国民党向他走来，他们会对他做些什么。他叹了口气，希望一切能马上过去，这样他就能好好享受他的生活了。他不愿意看到，他心爱的开普敦毁在那群“国民党”的家伙们手里。"
 SAF.136.a:0 "我想象不出，除了开普敦，世界上还有哪一个地方能让我开心起来。"
 SAF.137.t:0 "反帝大游行"
 SAF.137.desc:0 "约翰·范·吕文从清晨的睡梦中醒来，下了床，洗了个好澡，然后走到外面开始自己的例行公事：对着报纸细找有趣的新闻，或四处走动以满足自己每天需要的运动量。他六十年来经历了许多事件，但是他一直认为总有些新的东西可以体验。他没想到，那一天就会发生一件大事。\n\n正当他读着当地新闻时，约翰听见从通往临时政府大楼的主干道方向传来又多又响的脚步声。这些声音引发了他的兴趣，让他离家甚远来到了一个几百人的大集会里。他很快就挤进了围观者中间，好做观察。他看见许多人举着的标牌上画着破碎的王冠，写着“打倒女王！共和国万岁！”\n\n他听见男男女女猛烈高呼：“联合党软弱无能，无法从德国人和黑人手中拯救我们！我们国民党才是你们的唯一希望！”\n\n群众们也开始回应，大喊：“打倒专制，打倒暴君！成立共和国！”\n\n听众们如此振奋的欢呼告诉约翰，他来到了国民党的众多集会之一，他被疯狂的狂热分子所包围。他意识到这一点时，好奇心消失了，取而代之的是越来越大的失望。\n\n“又是一个？”约翰说，“他们总在这里扰乱民心。”\n\n他正准备转身返回他舒适的土坯房时，示威者们身后的人群开始了移动，把约翰推进了白色的人海中。"
 SAF.137.a:0 "你永远不知道会发生什么。不管是小浪还是大浪。"
 SAF.138.t:0 "联合党人在奥兰治被恐吓"
 SAF.138.desc:0 "“……这就是我们的计划，明白了吗？”安娜向其他人重复了一遍，再次确认每一个成员都知道自己的任务。“走吧！”约翰兴奋地指着当地小镇的广场说道。他们拖着装备向那个地方移动。到了广场中心，他们摆好了自己的摊位。然后，他们对着扩音器讲话，向路人派发传单，而得到的则是当地人的冷遇和凝重的目光。“看啊？多有效。看来我们做得还不错！”弗雷德里克开玩笑说道，脸上摆着欢快的表情。\n\n一块石头飞来，打在弗雷德里克脸上，他一个踉跄跌倒在摊位上。他的同伙急忙跑来照顾他，不知所措地检查着伤势。一道中等大小的划痕，血从伤口里流出，把身下的泥土染成深红色。安娜和罗伯特拿出绷带包扎伤口时，约翰站在他们和人群之间，试图保持距离。“是你们中的谁扔的石头？”约翰用命令式的口气问道。他不是一个多话的人，但是看到他朋友受伤所感到的愤怒让他气得发狂。他又重复了一遍，这次更大声了：“是谁向弗雷德里克扔了石头？”没人回答他。“我说，是谁扔了石头！”被沉默所侮辱的约翰扯着嗓子喊道。\n\n“是我。”一个老人喊道。“你们这种人在这些地方不受欢迎。我们和我们的忠诚弟兄们站在一起，他们发誓要让南非变得更好！我们敬爱的党，由我们布尔人所管理，他们才是这片繁荣土地最初的合法主人，不是你们肮脏的王室。他们比你们这些愚蠢的年轻人清楚得多。”老人评论道。\n\n“我不想再看到你们中任何一个人，所以你们听到了吗？滚！”老人大叫着，用他的拐杖跺着地。人群开始议论起来，围在了约翰一行人周围。“不要王室！不要国王！”人们高呼着，离得越来越近，喊得越来越大声。约翰和其他人紧紧靠在一起，尽力确保彼此的安全。安娜看着越来越近的人群，陷入崩溃。约翰试图保持冷静的神态，但眼睛也开始流泪，脸上充满了恐惧。"
 SAF.138.a:0 "他们想拿下布隆方丹，就得跨过我们的尸体才行。"
 SAF.139.t:0 "金茶"
 SAF.139.desc:0 "南非前线的鲜血和沙尘和被自由世界视为理所当然的便利格格不入。三道菜的完整一餐、空调、休假——这些繁荣的果实曾经是平凡的，但随着半个南非的叛乱和德国陷入的战火，也就成了奢侈品。唯一充足的是枪械、坦克和足以分配给一千万个士兵的弹药。对于一个遭受围困的国家来说，能有黄油最好也只能是过度的放纵，而最坏则可以算作叛国行为。\n\n当然，这并不意味着特殊庆典在当前的压力下不再值得庆祝。恰恰相反。反而，这所意味的是女王陛下的忠诚士兵们只需要用简单的茶壶——还有一些特殊配料——就能纪念她的生日。\n\n军需官们之间事先进行了交涉，以使他们运作顺畅的卡车运送到前线的英联邦编队的是整箱的川宁茶叶和全脂牛奶，而不是步枪子弹和汽油。各个成员国的具体要求则有所不同：例如，加拿大为每个加拿大士兵都附加了额外一袋英式早餐茶。西印度支队申请了发电机以为他们的高档冰箱供电用来做冷茶。澳新军团要求要好几加仑的从澳洲进口到开普敦的最新鲜的诺克牌牛奶。南非则要求的是提供医疗用品和零配件，真是些扫兴的人。不过，他们对南非蜜树茶就和优碘消毒液一样是来者不拒。\n\n尽管存在着无数的分歧和争执——各个军团针对牛奶是在茶之前还是之后加这个问题互相吵得不可开交——每个英联邦士兵都聆听着厄尔·卡梅伦在加拿大广播公司电台对女王的三十六岁生日的宣布。而在女王陛下的演讲以从他们业余无线电收音机中传来的那首古老的曲调的逐渐渐强结束时，参战的兄弟国家们一同举起了他们手中的茶杯，高声喊道："
 SAF.139.a:0 "“天佑女王！”"
 SAF.140.t:0 "维普突袭"
 SAF.140.desc:0 "他们最先看见的是烟。\n\n对拜特布里奇的驻防部队来说，这就是一场非常标准的空中巡逻。和每次的日程一样：在直升机里呆几小时，沿着宽敞的林波波河低飞，寻找任何可能试图越过边界进入东非的走私者。很简单。但是接着，他们看见了浓黑的烟柱，从废弃的维普边境哨所附近的一块绿地袅袅升起。直升机降落，小队走了出来，直视着这可怕的景象。\n\n这里有一座用石头和木材筑成的简陋、低矮的房子，伴着几个小棚子和一圈山羊。火舌从主屋冒出，棚子很明显已经被人洗劫过了，没被拉走的羊都被刺刀捅死，倒在了草地上。\n\n和那一家人一起。\n\n他们的遗体躺在屋前，最年幼的儿子血肉模糊的手臂中紧紧抱着一本南非语的圣经。这些人是一群定居者，大概是从克鲁格斯多普或者布隆方丹来的穷苦人家，只是想在低地地区开拓出一片新天地罢了。下士几乎感到惊讶，因为他在这里居然没能找到一辆布尔人标志性的四轮牛车。在房子后面，他们发现了用艳红色写着的、杀手的大名。\n\nZANU-PF（津巴布韦非洲民族联盟-爱国阵线）\n\n一名大兵在看到那几个字母后朝地上啐了一口唾沫。\n\n“从没在这么南边的地方见到他们，一定是德国佬把他们赶到这里的。”\n\n下士观察着这场景，注意到作为一群落后地区的游击队，他们在这里所用的弹药质量真的是好得可疑。另一名大兵发现了通向丛林中的靴子印记。有意思，下士如此想道。\n\n他得把这个写进报告里面。"
 SAF.140.a:0 "鳄鱼食日。"
 SAF.141.t:0 "纯种马"
 SAF.141.desc:0 "“不好意思，再说一次？”\n\n贝拉迪中士耸了耸肩，把公文递了过来。\n\n“村庄已满-勿让武装分子入内-开始清理”\n\n希金斯中尉对着这张纸瞪大了眼睛。他们的工作大多时候都很简单：他的排会徒步走到某个布尔村庄或农场，围捕他们，再把他们转移到美国人在卡鲁地区新建的那些“战略性村庄”中的一个。夺取叛乱分子的枪械和人力之类的事，眼泪是肯定会有的，也会有些老头嚷嚷“基奇纳集中营”什么的，但是他们随后还是乖乖跟着来了。大多时候。\n\n但今天他们拜访了一个有300匹纯种马的牧场，这让希金斯想起了他爷爷讲的特夫方丹的赛马的故事。一群牛还可以赶一赶。但那么多的马？这就不太行了。\n\n“指挥部来的指示，”贝拉迪说。中士的语句结尾有种奇怪的升调。又来了。这混蛋开始让他心烦了，而且大概是故意的。\n\n希金斯叹了口气，招呼了他的一个下属过来。无论他们的权力在荒野有多么的不明确，上级来的指示还是清楚的。\n\n他解除了他M2卡宾枪的保险，瞄准了一匹深褐色良种马的两眼之间。它的耳朵耷拉了下来，仿佛接受了自己的命运。"
 SAF.141.a:0 "美丽随着一声枪响而不复存在。"
 SAF.142.t:0 "先见之礼"
 SAF.142.desc:0 "“在非洲，我看见树上镰刀融合为一，我看见牛车从北驶向南方，看上去像是荷兰牛车，但是却是崭新的而且被帆布所覆盖，带着混乱和饥荒来到这片大地，我看见在牛车上坐着一个戴着手铐的男人，他将四色旗撕裂。我看见拿着武器的年轻人们躲在比勒陀利亚的之外的山洞里，他们身后跟着大群的妇女和儿童，从被烧毁的房屋中逃亡。我看见巨大的破坏和痛苦，布尔民族接近灭亡，却被一个古老敌人所拯救，他展开双臂欢迎着他们。这个时代唯独属于上帝，但汝并将在大海开始干涸时做出抉择——范伦斯堡先知在1921年如是说。”\n\n比勒陀利亚突击队的成员正在一个俯瞰着北方道路的山洞里听着广播，每天他们在出发去伏击美军车队之前，都会收听德兰士瓦基督电台的夜祷，而范伦斯堡的预言让他们自战争的最初几天起就一直保持着高昂士气，很明显，上帝是站在他们这一边的。但是那一天，预言让指挥官博斯曼少校充满了疑惑，他记得当他还是个年轻人的时候，他的父亲带他去见过先知，那个虚弱的长者用柔和的声音说话，就好像是全能的上帝通过他的嘴唇说话一样。在他的命令下，整个突击队要在山洞里躲上一晚上进行祈祷。\n\n通过他一夜的敬拜，少校明白了：在先知看见的异象中，牛车一直都象征着战争，他们正像德国人一样向南驶来，而那个戴着手铐骑着牛车的人一定是赫尔佐格，他小时被关押在集中营里，他推动的战争也使得布尔民族四分五裂。经过这长时间的思考，这位粗犷的布尔人做出了他一生中最艰难的决定，命令了他的突击队员们前去美军的前方行动基地缴械投降。\n\n同一天晚些时候，“游魂”项目的无线电报务员约翰·德·兰斯中士被授予了铜星勋章。"
 SAF.142.a:0 "一枪不发。"
 SAF.143.t:0 "对王位宣称者的承认"
 SAF.143.desc:0 "“你是否愿意庄严承诺，”开普敦大主教问道，“宣誓统治南非联邦的人民及其土地，并在统治中尊重其各自的法律与习俗？”\n\n“我愿庄严承诺。”伊丽莎白二世说道。她被南非许多人视作正当的女王，只因不幸情况而久久被阻于加冕，直至最近才得以进行。这迟来的仪式在开普敦举行，不少知名的政府官员出席了仪式。许多人在街上排着观看仪式进行，而且更多人在电视上收看了直播。\n\n南非从未独自举行过一场加冕典礼，因为它的仪式以往是和其他英联邦王国在君主在威斯敏斯特修道院登基时一齐联合进行的。所以，他们决定在开普敦重现这场仪式。在宣誓后，大主教向伊丽莎白呈上圣经，准备进行仪式中最神圣的环节。\n\n直至这之前仍被称为“伊丽莎白公主”（因为她之前严格来讲还只是公主）的女王坐在了专员的座椅上，接受涂圣油礼。她随后接受了加冕长袍、皇室披肩、皇室礼服和王权宝球，紧接着还有女王戒指、十字权杖和鸽饰权杖。所有这些都是以前给过她的，因为它们正是她在加拿大的加冕典礼中所使用过的王权之物。但这一次，才是南非人民的正式仪式。\n\n最终，圣爱德华王冠被大主教拿起，举在伊丽莎白的头上方。在王冠被她戴上的那一瞬间，南非王位的空缺就此结束了。随即，外面响起了21声礼炮，人群高呼着三次："
 SAF.143.a:0 "天佑女王！"
 SAF.157.t:0 "最后一日"
 SAF.157.desc:0 "玛莎·范·沃特并没有把她在南非总督办公室担任秘书的最后一天当作什么特别的日子。她花了一大早的时间收拾箱子，帮别人拿掉最后剩下的王冠标记和米字旗。记者们纷纷向办公室打电话询问该部门即将解散作何评论，而玛莎一边读报纸，一边啃三明治，她每天都在办公桌前吃午饭。报纸头版是“共和”一词和总理的照片。\n\n在经历了如此多的痛苦之后，在击退纳粹和布尔叛徒并确保自身独立之后，南非终于准备根据其共和国公投的结果采取行动。根据政府的命令，从午夜起，南非将脱离英国王室。在这的背后，夹杂着非洲黑人抗议其在政府中的代表性不足、国民党的政策方针、战后第一场足球赛、纪念所有死难者的悼念仪式等等诸如此类的繁琐日常和它们所映射的战后影响。\n\n玛莎抹了抹眼角，轻轻地把纸折进钱包里。她知道全民公决意味着她失去了工作，但她现在感到的不是悲伤或悔恨。这是希望。在未来几年中，南非要面对无数问题：战争的代价、歧视和偏见、政府的失灵。会有困难和斗争，会有失望和痛苦，但她的国家，她的共和国可以掌控自己的命运。像她这样的人可以努力工作，纠正过去的错误，让南非成为更美好的地方。\n\n玛莎度过了今天的余下时光，没有发生任何事情。随着工作日的结束，她尽己所能为下一个搬进办公室的人打扫屋子。然后她收拾好东西，把钥匙放在桌子上，走出了门。"
 SAF.157.a:0 "一个崭新的未来就在眼前。"
 SAF.144.t:0 "侦察兵的骗术"
 SAF.144.desc:0 "“好了，先生们，准备好你们的伪装，等待五分钟后的部署！”里德-戴利上校盯着他的同伴们喊道。所有人都已经穿上了党卫军的制服，认真听着指挥官的命令。“好的，计划是这样的，我们会穿过前方的检查站，进入他们的总部，给那些德国佬一些爆炸性的礼物，明白了吗？”里德-戴利说着，轻轻拍了拍箱子，里面传来了一点响声。他的同排战友点了点头，不知是表示确认还是略有恐惧。所有人准备好你们的伪造通行证，背一遍识别暗号。能用德语说的话还有加分哦。”里德-戴利说着，队员们那里传来了笑声。“在开始之前最后一件事。如果我们全部活着回来了，就去喝一杯吧？我请客。”里德-戴利吐出这句话，用冰凉款待的承诺让他的手下振奋。他们运输卡车的吱嘎声说明他们已经行驶在铺好的道路上了。平原已经过去，而现在他们刚进入了专员辖区的领地——准确说是东非，三个专员辖区中最阴险恶毒的一个。\n\n他们很快来到了离军营几百米远的一个检查站，向守着大门的德国人表明自己的身份。“党卫军上级小队领袖杰克·N·B·斯托克报到，长官！”里德-戴利说着，给守卫敬了个饱含热情的礼。而守卫只是哼了一声，说道：“下一位。”完全没有被他的魅力折服。“好吧，我猜不是所有人都是我的忠实粉丝。”里德-戴利开玩笑说。接着，德国人检查了卡车上的物品，打开了装着故障器材的箱子。这个环节至关重要，要是他们的把戏被戳穿了，他们就别想回来了。守卫们正准备伸手去拿起箱中步枪时，里德-戴利抱怨地说道：“那位党卫军少校阁下说了别碰它们，”把德国人打发走了。他们看起来很困惑，但还是耸了耸肩，把箱子给关上了，没看出它们有什么可疑之处。“傻逼德国佬。”卡车加速开走时，里德-戴利这么说道。"
 SAF.144.a:0 "突破外围。"
 SAF.145.t:0 "希腊礼物"
 SAF.145.desc:0 "他们到达了军营，开始卸下货物，将它们运到目标地点。“给你们，享受你们的新玩具吧。我估计要更换它们会是件苦差事。”里德-戴利对在场的军官们说。不过，他们对英语的局限认知没让他们意识到他语气里的嘲讽，只是点了点头表示确认，而对即将发生的事情毫不知情。“好吧，那我就先走了！别了！”里德-戴利宣与他简单交流过的军官们挥手告别。实际上，他回到了停在军营外的卡车。从那里，他望着军营里面，期待着他行动的高潮时刻。\n\n他看见德国人们开始拆开他们的锃亮弹药箱，准备用于射击练习。他看见士兵们重新给步枪装填弹药，把炮弹塞入火炮和迫击炮。里德-戴利迅速告诉司机踩紧油门，在接下来的爆炸几秒前开始了逃跑。\n\n军营突然被一阵强有力的爆炸震得摇晃起来，引起了德国人的不安和恐慌。军官们趴在地上都惊呆了。在军营的空地上，洒着散落的残骸和弹片。几个士兵躺在地上，不是被炸死，就是被刚拿到的武器击倒，满目疮痍的他们只剩下一口气。对该地区的紧急搜索披露了那些“盎格鲁人”早在爆炸前就消失了。匆忙打通检查站的无线电也通知他们那些人早被放行了，追踪和抓捕已是徒劳。军官们叫苦不迭，咒骂着那个友好的“盎格鲁人”和他的那群人骗了他们。此时此刻，里德-戴利上校和他的排都已经在前往开普敦的路上了，接下来等待他们的会是啤酒和伙伴的拍背，甚至还可能是升职。"
 SAF.145.a:0 "永远不要指望肮脏的英国佬能做好德国人的工作。"
 SAF.146.t:0 "《再见非洲》：这不是非洲"
 SAF.146.desc:0 "一辆小型吉普车在约翰内斯堡洒满阳光的郊区柏油路上慢慢前行。在车外的远方，德拉肯斯山脉的黑色轮廓在湛蓝的天空下清晰可见。在车里，一对意大利人正在展开激烈的讨论，而他们的黑人司机一句话也听不懂。\n\n“瓜蒂耶罗，我不确定。从彼得斯堡那条路进入东非似乎有点太冒险了。我才不想因为你的大创意而被某位党卫军射杀。”\n\n“佛朗哥，没有其他办法了。绕道从贝专纳兰走会浪费我们好几天，甚至是几周的时间。我们的经费不是无限的，而且我们已经知道风险了，就在我们——”\n\n雅克佩蒂话还没说完，就被吉普车的突然刹车打断了。车前，一位白人警察示意他们停车。\n\n“啊，该死……”\n\n两位电影人前不久才乘坐洲际航班抵达南非，用他们在黑色大陆的前两天拍摄了一些关于这个国家里种族不平等的严峻现实的一些影像——是挺有意思，但是两人还是想要拍些更有影响力的东西。但是现在，在他们车前的是警察的封锁线，而在另一侧，看上去像是一场小型暴动。几十个矿工正在威胁性地挥动着他们手中的矿镐。雅克佩蒂问其中一位警察发生了什么事，普洛斯贝里则已经开始了拍摄。警察带着浓浓的南非口音解释说，一场小型的采矿事故变成了野猫罢工的借口。\n\n那些矿工，全是黑人，开始喊起了“非洲人的非洲”之类的口号，而非国大的那面黑、金、绿三色旗就像是凭空出现一样出现在他们当中。警方增援不久之后就赶到了，他们挥舞着警棍驱赶人群——而这一切都被雅克佩蒂和普罗斯佩里的摄像机记录了下来。在暴乱结束后，意大利人的吉普车继续沿着被清空的道路前行，雅克佩蒂拍到了他在这里的最后一张影像：黑人矿工居住的那一排又一排又小又脏的房屋。孩子们在门口看着他们的父亲被拖进装甲警车带走。"
 SAF.146.a:0 "前往东非！"
 SAF.147.t:0 "《再见非洲》：他们是意大利人！"
 SAF.147.desc:0 "民兵们最没意料到的事情是两名手无寸铁的白人从荒野里直接逛进了村庄。在从许蒂希的部队手下夺回了村庄之后，黑人反抗军就准备死守这里，也已经击退了所有离村庄太近的敌方侦察兵——但是那些人不像这两位这么勇敢或是愚蠢，直接撞见了反抗军的巡逻队。惊声尖叫着大喊饶命二人被拖到了村庄的大广场，依着墙站好——而把民兵们逗乐的是，即使在最后时刻，他们也从未停下拍摄。\n\n民兵的将领，一位戴着德国军队墨镜穿着凑合做成的军装的魁梧黑人，想亲自枪毙这两位德国侦察兵。“拜托，老天啊！我们不是德国人！”一位喊道，而另一位则仍在拍摄，尽管有些人不停地想要抢走他的摄影机还有衣服。“我们在拍电影！电影！”他迅速地从他口袋里拿出了护照。“意大利王国”，上面的文字写着。反抗军将领眯了眯眼，试图读出证件的内容。“雅，克…佩蒂？”\n\n几分钟后，假名为“辛巴”的这位反抗军将领招待起了两位意大利人，不再把他们视作入侵者，而是尊客。他面带笑容，带着两人参观了村庄，尤其是战斗发生的地方——还有阵亡的德国驻防部队和勾结他们的那些人的陈尸之地。“我们的人民会得到自由，”辛巴在镜头前宣布道，面带笑容地指向一名德国士兵那被刺穿了的头颅。头颅上还戴着钢盔，已经成为了村庄主入口的一个装饰物。“全非洲有一天都会得到自由！”那一晚，雅克佩蒂和辛巴的几位手下聊了天。他们都是农夫，普通人，只不过是被逼上了反叛之路。此时，他们正乘着一辆偷来的德国吉普车朝着西南非洲的边境飞驰过去。辛巴很友善地给两位意大利人提供了顺风车来补偿他们，因为他们马上就会让他和他的手下得到他们应有的名望了。"
 SAF.147.a:0 "西南非洲在呼唤我们！"
 SAF.148.t:0 "《再见非洲》：致轰炸机"
 SAF.148.desc:0 "从外面看上去，这个地方几乎不像是现实存在的，或像是一个有着太多空闲时间和幽默感病态的建筑师开的恶作剧。隔着带刺铁丝网，曲折绕过空军基地外围的机库和水泥塔台，就能在干燥的卡拉哈里沙漠中找到一个完美复刻的巴伐利亚啤酒屋。“致轰炸机”，外面的牌子上写着，上面还画着卡通形象：一名飞行员一边喝着一超大杯的啤酒，一边在天空中疯狂地盘旋。就像这座建筑物一样，它因为尘土飞扬的风而褪去了颜色。两名男子走进了里面，他们手中持着摄影机和麦克风。\n\n一部电影，是吗？一名飞行员和他的战友一齐大笑，所有人都看着镜头。他们中的大多数仍穿着飞行员的衣服，德国空军的机组人员每个人都喝着啤酒和香烟，在昏暗的灯光下粗鲁地笑着并吸着烟。“好吧，你们可来对地方了！”在他们中似乎是老大的一位用口音很重的英语说道。“在这里，你们可以看到被遗忘的祖国英雄。光荣的飞行员！我们是让非洲转危为安的那批人！我们会提醒那些肮脏的黑人下等人，他们应该属于石器时代，而且我们会对他们进行轰炸以确保它们返回那个时代！”每个人都笑了，随后又请了一轮酒，随后跟着许多轮。\n\n许多小时过去了，黑夜降临在纳米比亚沙漠上，数千颗星星在夜空中闪耀。然而，这两位电影人还在那里——许多飞行员已经回房睡觉了，但是还有几个明显喝醉了的飞行员呆在酒馆里。“佛朗哥和瓜蒂耶罗，是吗？从意大利来的。我去过那里一次。在度假的时候，我当时还是小孩子。”飞行员笑了，一支抽了一半的烟从他的嘴边垂了下来。“我好想去度假。有时候，真的很……英语里怎么讲？”他陷入了沉思。飞行员的眼神望去了远方。一阵轰隆声从远处传来，那是一架轰炸机返回了跑道。“很累。感觉很累。”飞行员站起身来，努力保持平衡。“昨天，我对一个叛军控制的村庄执行了任务。我去过那里，那里曾经有孩子。他们再也没机会去度假了。”飞行员苦笑了一下，而在他离开小酒馆时，脸上表现出了厌恶的表情。"
 SAF.148.a:0 "是时候去中非了。"
 SAF.149.t:0 "《再见非洲》：战争的蹂躏"
 SAF.149.desc:0 "“我觉得我们这次肯定玩完了，瓜蒂耶罗。“就算村庄里发生着激烈的战斗，两位电影人也没有停下拍摄，他们每当一阵弹雨打得太近时，就躲到山丘后面。他们衣衫褴褛，脸也挨了打，因为他们前不久被和其他一群人质一起被黑人反抗军抓住关起来了。那些人质大多是传教士，他们的天主传教所现在则变成了临时战俘营。但是，就算是刚果的这个偏僻角落也对那些反抗军不安全，在他们能开始处决人质前，一小队雇佣兵就像饥饿的兀鹫一样扑了过来。\n\n战斗持续了几个小时，枪声的节奏声时而被手榴弹的爆炸声打断。过了一会，光着膀子的白人雇佣军就把光着膀子的黑人反抗军给赶跑了，而他们在把人质释放之后，就继续了他们前任的工作，有系统地抢劫了那些人任何有点价值的东西。正在两位电影人不断地拍摄着那些微笑着的雇佣兵和他们的眼罩、五颜六色的鹦鹉和瘆人的战利品还有这光明正大的洗劫时，一位雇佣兵发现了他们，用意大利语喊道：“我去，有意大利人！”\n\n“我是瓜蒂耶罗·雅格佩蒂，很高兴认识你。这是我的同事，佛朗哥。”发现是同胞的几个人握了手，然后这位喜出望外的佣兵再次说道：“我叫保罗。你们在拍电影吗？关于我们的？是他妈的时候了！”几小时后，这位佣兵还坐在树桩上讲述着他的故事，还有他的战友的故事。“很多人是法国人，原先是外籍军团的，其他是比利时人。还有些他妈是从英格兰来的。”保罗笑了。“我是在肯尼亚出生的，我的父母是那里的第一批意大利移民。接着茅茅来拜访我们了……那就是我来到这里的原因。”保罗站起身来，点了支烟。“老天，这部电影到时出来时我真的想去看看。不管怎么样，你应该和我们一起走。我可以给你们安排回意大利的航班。”雇佣兵纵队正准备离开这被毁了一半的传教所。随着卡车沿着泥泞的森林道路前行时，开始下雨了，两位意大利人在拍摄了最后一个镜头后不得不收起摄影机：黑人反抗军那泛白的骸骨，慢慢沉进了泥泞中，尸骨被非洲的丛林所吞没。"
 SAF.149.a:0 "别了，非洲！"
 SAF.150.t:0 "雷霆之音"
 SAF.150.desc:0 "灌木草原，一个尘土飞扬的早晨，厄运从天而降。\n\n远处的号角自云后响起，这是第七封印被打碎的声音，布尔人抬头仰望天空，神情高昂，因为他们不过是淳朴的乡下人，脏兮兮的农民，他们都认识到这是审判日的迹象。他们浑身泛起鸡皮疙瘩，等待天堂之音响彻凡俗，宣告上帝与弥赛亚将世界铸为天国，世人不朽之灵魂得以救赎。\n\n就在那时，天空降下地狱邪魔，号角声掺入了吉他、鼓和一种像是哀号的声音，农民畏缩在一起，他们现在意识到毁灭降临。天如无底深渊上升，有火如雨，烟气布满雨隙，阴森的污秽倾倒于大地，凡触之必享大破灭。审判所行，生命皆被撕扯离身体，农民为此尖叫哀嚎。一些人试图安慰所爱之人，另一些乞求主的仁慈。长者跪下，等待酷热的召唤，将他们索入突如其来的死亡寒意，而年轻人只能无谓地奔跑。\n\n短短几分钟，生命被轻易抹去，无人幸存，他们没能看到美军指挥官从直升机探出头，品尝空气。他深深吸了一口自己创造的烟尘，凝视着这片被摧毁的土地，知道自己工作完成的不错，任何古代战神或者可汗都不能想象如此的毁灭力量。\n\n他望向广阔无垠的天空，向上帝默默祈祷，它也是之前陷入火狱的布尔人乞求拯救的那位至尊。他发出信号，直升机从烟雾中飞回来，发出震耳欲聋的音乐，离开只余弹坑的废墟，他们身后是一堆堆黑灰，这些灰烬曾是心中抱有希望，梦想和爱的人。\n\n后来，他们才知道情报是错的，这个村庄不是他们所认为是叛军飞地，不过那时候他们已经去焚烧其他土地上的村庄了，此事无关紧要，很快就被遗忘了。"
 SAF.150.a:0 "一场战火接着另一场。"
 SAF.151.t:0 "你的祖国需要你"
 SAF.151.desc:0 "就在梅森大步流星地从城里走回家的时候，他的脸上还挂着笑容。即使是盛夏的酷热也无法使他萎靡不振。在他的一生中，他从未感到自己是如此不可或缺、至关重要。他的胳膊下夹着一份文件夹，里面装着几份文件，这些文件将会永远改变他的人生。他几乎按捺不住自己——他终于要有所作为了。\n\n听到男孩关上门的声音，爸爸从他的书房里走了出来。他的视线立刻就被男孩带回家的那个文件夹给吸引住了，从这个老人布满皱纹的脸上，一种往昔的恐惧神情一闪而过。“课上得怎么样？”老人开口问道，他很清楚，他的儿子绝非刚从学校回来。\n\n“呃，这个……爸，我……我今天没去上课。”梅森嗫嚅着。他深吸了一口气，给自己找到了自信，“我和朋友们去了征兵办公室。我们要去打仗了，我们要让那些布尔人乖乖闭嘴，我们还会把德国鬼子一路踢回他们的柏林老家！”他一口气说完，脸上洋溢着兴奋，期待着他肯定会听到的祝贺。\n\n但是并没有，爸爸将他的双手重重按在梅森的双肩上。“该死的，梅森！”老人哭了，来回摇晃着他面前的男孩。“你知道你做了什么吗？你知道男孩子在战争中会发生什么吗？！战争不是什么你想上就上的体育课！”\n\n“我以为你会为我自豪，因为我像你一样为国效力了，”梅森回嘴道，为什么他的父亲变得这么懦弱了？“你到底怎么回事？！”\n\n“听我的，儿子，”他的父亲恳求着，“你不是什么杀人机器——你还是个孩子！孩子们都是高高兴兴上战场，但是直到死也没开过一枪！”\n\n这个男孩再也听不进这些话语了。“行吧，如果不是男人都和你一样是给懦夫的话，我们早该打赢他妈的上一场战争了！”他尖叫着，把父亲搭在肩上的手狠狠甩开，转身从他刚回家的方向冲了出去。梅森把家门重重一摔，漫无目的地跑着，只想着离家越远越好。眼泪不争气地流了下来，眉毛拧成一团。他的胳膊下夹着他仅存的财产——南非国防军的入伍许可文件。\n\n梅森·特纳会有所作为的。如果他的父母不这么想，那就去他妈的吧。"
 SAF.151.a:0 "去吧，我任性的儿子……"
 SAF.152.t:0 "纤芥之失"
 SAF.152.desc:0 "在一间逼仄的宿舍里，梅森站在他的床边，房间里挤满了像他一样的年轻人。他们现在保持着稍息站姿，尽管每个人都在用眼神交流着不安，但他们已经准备就绪，只要一声令下，他们就会在最短的时间内各就各位。\n\n全排绝大多数人都把自己的铺位整理得井井有条以应对检查，即使是突击检查也抓不到他们的小辫子，但梅森没有——这让他的心紧张得砰砰跳。他今天忘记把自己的锁柜按照检查标准整理好，而当他意识到的时候已经晚了。他紧张得几乎要透不过气来，仿佛教官的责罚已经在所难免。\n\n“他来了！”排里有人压低音量说了一声，外边有一个孤零零的身影正在向宿舍门口走来。梅森的双眼加入了几十双直直盯着门口的视线，好像这扇门就是一道铆接金属制成的无尽深渊。男孩感觉到心脏好像就要从喉咙里蹦出来了。\n\n然后铁门猛地被撞开了，沃斯洛下士以一副冷酷的面容出现在众人面前，使得他们本就如履薄冰的精神状态濒临崩溃。“全排都有！立正！”下士咆哮道。\n\n所有人都“啪”的一声并拢脚跟，整齐划一，站得像钢枪一样笔直。教官从一个铺位走到另一个铺位，一丝不苟地搜寻着他能想到的任何一个瑕疵。梅森除了僵硬地直视正前方，什么也做不了，虽然越来越大声的咆哮早已传到他的耳朵里——先是床架上有灰尘，然后是地板砖上多了污迹，诸如此类。终于，下士站在了梅森的铺位前。豆大的汗珠从男孩身上的每一个毛孔上涌出来，他拼尽全力抑制住自己的呼吸。\n\n“你他妈把我当成什么了，二等兵特纳？”下士用他的布尔口音大吼着，“当我是傻逼吗？！”\n\n“不……不是，不是的，下士！”梅森颤声回应道。\n\n“那你转过身来好好看看，二等兵！”\n\n梅森猛地一转身。果然，他放在锁柜里的东西乱七八糟，一览无余。\n\n接下来的十几秒钟感觉有几个小时那么长，梅森默默忍受着新一轮的无情斥骂，任由那些震天响的侮辱灌进他的耳朵里。也许沃斯洛下士是对的。也许他真的不适合这种生活。"
 SAF.152.a:0 "也许爸爸终究还是对的……"
 SAF.153.t:0 "重压之下"
 SAF.153.desc:0 "梅森和他的连队在酷热难忍的南非高原上行进。由于卡车数量有限，步兵们只能背着沉重的装备，试图跟上缓缓前进的车队。而更糟糕的是，卡车爬行在晒干了的土路上，不时还会扬起一阵阵尘土。他没法脱掉他身上那件浸满汗水的薄外套，道路两边绵延不绝的丘陵看起来永远没个尽头。说不定，只要他一闭上眼睛，再睁眼的时候就会发现他回到了家——\n\n一声猛烈的爆炸将他震得魂飞魄散。就在正前方，领头的车辆已经化作一架燃烧着的残骸，一大团混合着尘土的滚滚黑烟四散开来。所有车都猛地刹住了油门，有的还撞上了前车车尾的保险杠。步枪兵们扔下了他们背上的装备，准备接敌。\n\n从陡峭的高原丘陵上，机枪开始连射，子弹如暴雨一般倾泻到这个乱作一团的纵队上。战斗打响了。在一片混乱中，人们试图去分辨枪声传来的方向，直到喊声开始在人群中回荡：“在山里！躲到卡车后面去！子弹是从山上打来的！”人们尖叫着，手忙脚乱地寻找任何一个能当做掩体的地方——不管是在岩石、卡车还是灌木丛后面，梅森也紧随其后。司机们疯了一般从他们的卡车上跳下来，躲避那冰雹一样劈头盖脸袭来的弹雨。那些布尔人看似远在天边，但同时好像又近在咫尺。\n\n就在梅森看着装甲车停在路边、开始还击的时候，他的脑海里只剩下了一件事，“我是怎么落到这步境地的？”"
 SAF.153.a:0 "救救我吧，我只有十九岁啊。"
 SAF.154.t:0 "北方的战士"
 SAF.154.desc:0 "来自全世界各地的志愿者和补给，正源源不断地输送到我们的港口，以援助我们抗击纳粹的神圣斗争。在向我们伸出援手的国家之中，有许多国家我们盼望已久，举例来说，OFN各成员国就是如此，他们为了这一刻，肯定已经等待多年。不过，还有一些我们不曾指望太多的国家也送来了援助，比如官方宣布中立的西印度（一如既往地两头下注），还有德国势力范围内的走私者的援助。\n\n但在这其中，最出乎意料的还是近日出现在南非第一步兵营前线指挥部的一群人。一百名自称来自前苏联各军阀国家的俄罗斯人（讽刺的是，在布列塔尼联系下雇来的德属中非向导和护卫，也一路追随他们到了这里），在几乎要和第一步兵营的哨兵交上火之前，和基地指挥官取得了联系，并且立刻就投入了战斗。\n\n这些志愿者声称他们属于“全俄反纳粹志愿者联盟”，这是一个松散零碎的民兵组织，从著名的西俄罗斯革命阵线，再到远东一个自称是“留里克国王”的人的追随者，他们的成员分别效忠于十几个不同的俄罗斯国家。虽然他们中的绝大多数人都不会说英语，但他们的头领——他声称自己来自一个叫“卫队”的民兵组织——还是操着蹩脚的英语告诉指挥官，这一百名战士既包含了各个政府派出的志愿者，也有出于自身原因，渴望和德军作战的人，而且他们“已经在‘卫队’里训练了差不多三个星期，这些战士血战到底的决心会比任何人都要坚定。”"
 SAF.154.a:0 "我们不会将英勇奋战的战士拒之门外！马上给他们找个地方！"
 SAF.154.b:0 "他们还是通报一下他们那边到底是怎么一回事的好。"
 SAF.155.t:0 "最后的目击"
 SAF.155.desc:0 "南大西洋的一个风雨交加的夜晚。一艘西南非洲的巡逻船在亚历山大湾离岸不远的地方观察着远方海面，而波浪正不停地打在船头上。一阵闪电击下，在亮起的光里，一个船员看见了什么，并示意给了船长。目击被确认了，这让他惊惶失色。他急忙开始了给在吕德里茨的海军指挥部的紧急通报。许多船只，多样船种，编号未知。他试图给出尽可能多的讯息，直到42型的一阵舷炮齐射永远结束了他的播送。\n\n这份报告尽管又短又含糊，却引发了非洲各地的慌乱，人们拼命试图确认该报告的真实性。最终，一次空中侦察任务带着照片返航了，而这些照片引起了整个非洲之盾同盟的巨大恐惧。现在已经毫无疑问，美国人带着他们的第六舰队来了。\n\n德国海军优势的任何表象都不复存在。对以一次迅速而大胆的开普敦登陆而结束这场战争的梦想也就此破灭。大海归了美国海军的巡洋舰和护卫舰所有，而海空则属于航空母舰上停着的一架架战机。舰队如此庞大，没有任何人会胆敢想着用非洲之盾的战船与其抗衡。看上去，美国人一击就在南非战争的海战场获得了胜利。"
 SAF.155.a:0 "…但是战争是会在陆上赢的。"
 SAF.156.t:0 "勇气高于一切"
 SAF.156.desc:0 "在布鲁克林空军基地的一个机库前，一位将军站在一小群满怀期待的人面前，手里拿着一张纸。在他身后站着几名来自南非空军第57医疗分队的士兵，以及他们的UH-1V“马蹄铁”直升机。当将军向被这些战场明星迷倒的观众们表彰他们的功绩时，舱门射手马修·斯皮特回忆起使“马蹄铁”声名大噪的一连串事件。这一天一如既往：5点起床，7点维修直升机，飞往边境巡逻直至中午。除了一些士兵在一次不幸的交火中被子弹击中之外，早上的巡逻枯燥乏味。至少……直到那天早上都是这样。对于当时发生的事情，他们没有任何准备。\n\n“马蹄铁”号刚刚在开普敦着陆加油补给，就接到了来自通讯系统的求救信号。一支美国小分队，在追击党卫军纵队到纳米比亚的途中遭遇伏击。上级派他们去拯救那里的伤员，其他人要么离得太远，要么忙于其他事情。直升机飞往边境时，地面上发来的另一份惊慌失措的警报显示，只有四人还在还击。当他们接近着陆区时，斯特尔特把手指放在M60机枪的扳机上。\n\n这是他入伍成为舱门射手以来第一次面临着真正的考验。他的父亲看到了欧洲民主的衰落，而他发誓要让它在南非继续存在下去。因此，当这些人从沙丘上爬起来，枪林弹雨扫向休伊直升机的两侧时，斯皮特向下面十几名非洲党卫军射出一串又一串点50子弹，这让那些人迅速地闭上了嘴，然后直升机降落，并把伤员拖离地面上的战斗。\n\n绝望的美国人把他们断手断脚、哭哭啼啼的队员们塞进“马蹄铁”上的每一个空间时，他觉得自己第一次见识到了战争。返程的飞机上，十五个饱受战争蹂躏的人挤在一个狭小的空间里，气氛十分紧张——直到有一个伤员要了一个Zippo打火机。然后他们像其他幸存者一样大笑起来。\n\n回到空军基地，斯皮特在人群中看到一个美国人，他身负残疾，拄着一对拐杖。这让人想起了他和他的机组人员所拯救的那些生命。他笑了。"
 SAF.156.a:0 "不过是家常便饭。"
 SAFWAR.SAFFlavour.1.t:0 "艰难抉择"
 SAFWAR.SAFFlavour.1.desc:0 "在一栋摇摇欲坠的公寓楼里，二等兵蒂莫西·布鲁克数出了八个和他一同藏身其中的人。有一个人两只眼都瞎了，两个人的手脚上鲜血淋漓，还有四个人，枪伤已经染红了他们的卡其布军装，就算裹了好几层绷带，伤口还是不断在往外渗血。\n\n医生来回查看着他名单上的伤员，像一只老母鸡一样，从一具尸体边小跑到另一具尸体边。他身上挎着的急救包在他身边前后摇晃着，已经被撕开了一个口子——包里原先装着的吗啡瓶和纱布包，现在四散在公寓楼一片狼藉的地板上。那些打过吗啡、缠着纱布的伤员，现在也变成了遗弃在外边街角、横七竖八的尸体。至少，在几个小时前，德国佬，还有那些为他们卖命的布尔人，就已经停止了炮击。\n\n几个小时前，来自上级的命令是那么清晰无误，却又模糊不明：坚守阵地，直至解围。中士肯定在暗自想，究竟要到什么时候才能“解围”，直到一块弹片划开了他的脑子，把他的脑袋削成了万圣节的南瓜——他解脱了。至少他的死亡来得很快，也许还不怎么痛苦。可是面对这些可怜的小伙子们，同样的话蒂莫西却说不出口，毕竟医疗兵为了帮他们活下去已经拼尽全力了。即使战斗再怎么令人疲乏，也无法麻痹如此深切的痛苦。\n\n所以他又问了一遍那个问题。“医生，”他的嗓音沙哑无力，“别费这劲了。你身上什么都没有了。”\n\n“我再说最后一次，蒂姆，”医疗兵的话中带上了一丝恼怒，“我不能眼睁睁看着他们死掉！”\n\n“他们早就是睡着的死人了，连他们自己都不知道。”没有一个陷入沉睡的伤兵再醒过来。“省着点留给明天用吧。”\n\n夜幕降临了，笼罩在他和医生之间的，只剩下无边的沉寂。医生双手捂住了脸，坐在地上，倚靠着一截残垣断壁。寂静持续了很久——没人知道到底有多久，直到医生终于抬起头，用他布满血丝的眼睛盯着蒂莫西。“我会让你知道的。”他低声说道。\n\n就在一轮明月高悬晴空的时候，颓垣败壁中传来七声枪响，打破了这座城市脆弱的宁静。几个小时后，一支满载友军和补给的车队迎着黎明的曙光，朝这片废墟开来。一名医疗兵从地上捡起一支打空了的柯尔特，将这支手枪塞到它泣不成声的主人手里。"
 SAFWAR.SAFFlavour.1.a:0 "这一切都毫无意义，布鲁克。毫无意义。"
 SAFWAR.SAFFlavour.2.t:0 "小小喷雾"
 SAFWAR.SAFFlavour.2.desc:0 "如果美国海军陆战队得对付党卫军和布尔民团，而美国空军得对付德国空军，韦斯利·埃文斯这么想，那么后勤部也应该得有个对手。所以，就像向神灯精灵许愿一样，非洲给了他们一个对手。案例：在他耳旁嗡嗡作响飞着的一群黑色恶魔。他的脖子上像地雷一样布满了红色肿包，比得了淋病还要痒。试图从空中把它们打掉也没用；他右耳自己造成的红色肿痛这么提醒着他。\n\n他叹了口气，趴在方向盘上。汽车队一直受到三个敌人的袭击：无聊、炎热和蚊子。他已经学会了和前两个共处。要是有能一劳永逸解决第三个就好了——\n\n“韦斯！”加里·穆尔科斯基喊道。埃文斯把头偏向一旁。那个半裸的美国人朝他的卡车溜达了过来，手里拿着看上去是两个喷雾罐的东西。他这次想要些什么？他向他的司机同僚这么问道。“哎，我听说你们这里有些飞虫成灾呢，”他把一个罐子塞到了离埃文斯脸几英寸的地方，“所以我从老家把这些带过来了！”\n\n他对一个美国人会提出这样可能是灾难性的提议完全不意外。“你怎么知道我把这喷到我身上，我不会直接嗝屁死掉？”\n\n穆尔科斯基耸了耸肩。“没试过就不要乱批评。”埃文斯在罐子和美国人之间切换着目光。碰巧，他脖子上的痒也同时发作了。他咬牙抓着那个地方，直到指甲深入皮肤，留下一道血痕。耳朵旁的嗡嗡声继续嘲弄着他。他受够了！\n\n“把那给我，”埃文斯厉声说道，从穆尔科斯基伸过来的手中夺过多余的罐子。他按下释放按钮，把柠檬味的气雾剂喷在仪表盘上、座椅上、还有他的衣服和身体上。在他意识到之前就已经把气雾剂给用完了——但谢天谢地的是，嗡嗡声停止了。\n\n脸上带着一副狗吃屎般的笑容，穆尔科斯基说：“看吧？我就说嘛。”\n\n埃文斯沉浸在新得的轻松中，完全不想做其他的事情，除了看一眼救了他命的那个喷雾罐。"
 SAFWAR.SAFFlavour.2.a:0 "“DDT”，标签上的亮黄色文字写道。"
 SAFWAR.SAFFlavour.3.t:0 "鲍勃·霍普的劳军联合组织圣诞演出"
 SAFWAR.SAFFlavour.3.desc:0 "“早上好，扬斯菲尔德！”\n\n观众沸腾了。\n\n超过一千人，美国大兵、飞行员，还有他们的南非同仁，在开普敦的一个对外关闭的体育场分散站着，都是些穿着连身工作服、戴着派发眼镜的年轻人。他们笑着，互相拍着伙伴的背。\n\n而且他们看起来担忧极了。\n\n鲍勃·霍普在他的巡回演出中一直能看到这种景象，日复一日。会有张照片拍下这个瞬间：霍普，穿着便裤，一手拿着高尔夫球杆，投票支持尼克松的他早已对其握法无比熟悉，而另一手拿着麦克风。背景里的桌山，旁边站着位被色眯眯地盯着的瑞典裔美国美女，头上烈日照映着这片黑暗非洲大地。十分具有标志性。但是现在，鲍勃所能看到的就只有恐惧。\n\n所以他做了他做拿手的事。讲些俏皮话，挖苦一下饭堂伙食和军队术语，让士兵们为身处那里而感到自豪。\n\n“你知道吗，”他开玩笑说，“他们把这个地方叫做世界上最大的梅塞施密特德国飞机零件分销商呢！”\n\n空军的小伙子立刻欢呼起来。海军陆战队员们则在他把“永远忠诚”的含义解释为“医生，别担心，把部件钉上身体不就行了！”的时候大笑不止。\n\n他让观众放下心笑起来了的同时，看着他们有些人手中举着的标牌。家乡、爱人和他们预计返回家乡的时间。他们中有些人永远不会活到那个时间，他心里清楚。而鲍勃·霍普明白，他是来开普敦让他们忘记这事的。\n\n有一瞬间，他几乎成功了。"
 SAFWAR.SAFFlavour.3.a:0 "感谢美好回忆。"
 SAFWAR.SAFFlavour.4.t:0 "莱帕拉莱的生活"
 SAFWAR.SAFFlavour.4.desc:0 "只要太阳升起，月亮落下，作为众多民族交汇之地的莱帕拉莱就会繁荣起来。南方的老白人用枪支换取科萨人在村子里种的麦子，而祖鲁人则用他们的发酵牛奶换取北边新来的白人的奇怪装置。长老们因此把他们在这片土地的有利地位称作一种祝福……但是现在，随着西部和北部的两只雄鹰发动的战争，莱帕拉莱的祝福便变成了诅咒。\n\n先来的是布尔人。他们不管物主的抗议抢走了村子的财产，诅骂着那些胆敢反抗的“野蛮人”，留下了一支武装的驻军。有些人前去附近的城镇寻求赔偿，再也没有回来。一些人悄悄离开，去加入他们的叛军弟兄，以眼还牙，但大多数人还是呆在了当地。生活仍在继续。\n\n接下来的是美国人。布尔人在他们到达之前就已经逃走了；为了补偿他们的失望，新来的白人们抓了莱帕拉莱剩下的长老作为“合作人员”，而以派发巧克力作为交换。一个倔强的年轻人敢于出言反对占领了他们村落的这些人的不公平交易，而收到的则是被一枪托打了脸。有些人说要逃到更安全的地方，但大多数人还是留了下来。白人们会和之前一样离开的。生活仍在继续。\n\n最后来的是德国人。他们穿着黑色的制服和骷髅勋章，脸色冷峻。他们拿走了所有剩余的东西，下令让所有能拿得起枪的男人聚集到村的中心。畏缩躲在小屋里的老老少少听见了三个不同的声音：首先，是外国语的喊叫声。然后是枪声。接着传来了尖叫声。\n\n过了几天，幸存者们才出现来聚齐他们的父亲和儿子。体力不支的幸存者们呆在了当地，睡了起来又哭。只有饥荒的幽灵才迫使他们回到他们的农场和牧群。但很快，被烧毁了的小屋就被新砍的木材所支撑；有些小屋被完全重建。\n\n老人们死了，被埋葬在肥沃的土地下。男孩们长成了男人，娶了那些许多一起幸存下了的女人。莱帕拉莱再一次繁荣了起来。历史的车轮在继续进行。"
 SAFWAR.SAFFlavour.4.a:0 "生活仍在继续。"
 SAFWAR.SAFFlavour.5.t:0 "空中静默"
 SAFWAR.SAFFlavour.5.desc:0 "艾萨克爬上了他感觉是目前最高的沙丘。他已经朝着远方地平线的烟柱方向蹒跚了几个小时。现在越过这个沙丘就到了。他拖着自己的身子翻过了丘顶，看见了残骸：一架被击落的Me-262战斗机，半埋在沙里，左翼被撕裂了。他笑了——这是他刚击落的。当他接近时，飞行员挖开了驾驶舱周围有一英寸厚的细沙。经过一个小时的挖掘，艾萨克终于在里面找到了飞行员。他看起来比艾萨克还要年轻，但他身上沾满了太多的血、沙子和玻璃，无法辨认。\n\n艾萨克一脚踢破了驾驶舱顶部，抓住了这个可怜男孩的肩膀。他刚把他拉出来，那个男孩就猛地喘了口气。这吓了艾萨克一大跳，他从战斗机的机翼上滑了下去，不小心把那个纳粹扔进了纳米布沙漠。他急忙朝那个没死的德国人爬了过去。“水，求你了，”那个人粗声说道。\n\n这个南非人留给自己的水也没有多少；在跋涉来到梅塞施密特战斗机的路上就已经用完了大部分水，而且他也没有兴趣把最后一口水让给一个党卫军傻逼。他暂时没有理会德国人，而是在驾驶舱里翻找着补给：两瓶芬达汽水，但没有水。他蹒跚走回纳粹身边，给了他一瓶，而他也急切地喝了下去。“谢谢，”他粗声粗气地用德语说道，“你是布伦…呃…布尔人吗？”\n\n艾萨克不会德语，但他能听懂纳粹的意思。只能用南非语来交流了。“不，”他说，“我是南非人。哎…你在找烟吗？”德国人点了点头，艾萨克从背包口袋里拿出来了一支香烟，点燃递给了他。太阳落在了沙丘后面，他凝视着西方，用德语说：“你要杀了我吗？”艾萨克不明白他说了什么，就耸了耸肩。德国人叹了口气，用拇指拖过喉咙做出切割的动作。“哦，”他说道，不确定男孩的意思，“你想让我做吗？”\n\n男孩肯定没有明白他说了什么，但他似乎明白了意思。“啊，先不要，”他摇头说，“让我看完日落再说。”于是，两个男孩看着太阳在纳米布沙漠落下，天空中闪耀着不同色调，先是橙色，再是红色，然后是紫色，接着是蓝色。星辰出现时，德国人离开了，就像是寂静的海面上的一圈涟漪。"
 SAFWAR.SAFFlavour.5.a:0 "慈悲之魂再次低声问道，“为什么？”"
 SAFWAR.SAFFlavour.6.t:0 "一人倒下"
 SAFWAR.SAFFlavour.6.desc:0 "很热。潮湿。也闻起来像是腐肉的味道。\n\n阿德里安列兵睁开了眼睛，他所见到的景象让他感到反胃。到处横陈着几乎被蛆和苍蝇吃了一大半的尸体，他看到了牢房石灰色的墙壁和围栏，墙上和地上沾着深红色的溅迹。“有人吗？”他喊了一声。他的左胳膊突然传来一阵剧痛，这让他疼的叫出了声来，同时也让他恢复了一部分记忆：他和那些卑鄙的布尔人战斗，和他们的德国鬼子帮凶战斗，身旁的爆炸，弹片扎进了他的皮肤，尖叫——紧接着除黑暗以外一无所有。\n\n随着阿德里安的呼唤，门应声而开，后面站着三个拿着警棍的男人。“你好，阿德里安，”其中一位假惺惺地关心道，“很高兴看到你醒了。”\n\n他脸上的热情很快就消失了，眉头猛然皱起：“现在面壁。”\n\n包革铁棍猛地抽在了阿德里安背上，传来了一声清晰的咔嚓声。囚犯痛呼一声，倒在了血染的地板上的血泊中。又一棍打来，直接打在他的后脑勺，阿德里安再次眼前一黑，晕了过去。\n\n他第二天醒来的时候视野模糊，浑身上下没有一个地方不疼。随着棍棒敲击监狱栏杆的声音传来，这刺耳的声音让他寒毛直竖。三个军官回来了，这次带着一碗流食。他们看着他一瘸一拐的向着食物走去，脸上露出了大大的微笑。他试图伸手去拿食物时被一棍打开，手骨的折断又让他惨叫了一声。流食啪叽一声洒在了满是血和泥土的地上。\n\n阿德里安看着这些狱警们无情的眼神，他企图在这些德国王八蛋那里寻到一丝永远不会被赐予他的怜悯——就像濒死的老鼠看着玩弄他的猫咪一样。\n\n随着阿德里安第三次晕了过去，他明白他要永远留在这间牢房里了。"
 SAFWAR.SAFFlavour.6.a:0 "他们又捉到了一个。"
 SAFWAR.SAFFlavour.7.t:0 "空军前进控制员之行"
 SAFWAR.SAFFlavour.7.desc:0 "“在战斗之中甘愿以身犯险，在义务之外表现出英勇无畏。”\n\n“威尔班克斯上尉作为一名空军前进控制员，在驾驶一架轻型侦察直升机在比勒陀利亚附近执行巡逻任务时，收到了来自上尉本杰明·巴克利和威廉·哈弗洛克的遇险信号。他立即决定向他们接近，结果发现一股数量占优的敌军正准备包围一架休伊武装直升机的坠毁地点。布尔部队意识到威尔班克斯上尉的直升机暴露了他们的位置，削弱了他们突袭的威力，于是他们立即动用所有可用的火力向这架小型飞机开火。与此同时，他们开始侵入坠机地点并用轻武器从四面八方开火压制巴克利上尉和哈弗洛克。”\n\n“威尔班克斯上尉意识到空中救援人员无法及时撤离被困飞行员，尽管他知道自己的飞机装甲轻薄，而敌人的火力是压倒性的优势，但是他还是立即承担起了掩护、密接支援的职责。威尔班克斯上尉在树梢高的高度冒着猛烈的枪林弹雨，先是用白磷火箭齐射，然后从他飞机的侧窗用步枪扫射，阻退了布尔人的进攻。尽管防空火力越来越强，威尔班克斯上尉仍然不顾自身安全，多次低空飞越敌军阵地，以转移他们对坠机地点的火力。他大胆的战术使得一架救援直升机成功地进入了战斗区域，并将上尉们撤离到了安全的地方。在他为保护撤离直升机而进行的最后一次勇敢的攻击中，威尔班克斯上尉受了致命伤，他那布满弹痕的飞机撞在了布尔人战线上。”\n\n“威尔班克斯上尉的英勇行为使两名飞行员死里逃生。他对战友无比的关心和非凡的英雄主义是军旅生涯中的最高荣誉，这对他本人和美国空军来说都是莫大的功劳。”\n\n——美国空军对将荣誉勋章授予希利亚德·A·威尔班克斯上尉的嘉奖令。"
 SAFWAR.SAFFlavour.7.a:0 "敬眼镜蛇7号。"
 SAFWAR.SAFFlavour.8.t:0 "第二侦察营，陆军一等兵，巴纳德·L·海耶斯的口头采访"
 SAFWAR.SAFFlavour.8.desc:0 "“我母亲把我养大，她对我很好，就像她以前说的那样，她说我永远不会像那些在学校里嘲笑我来自城中南区的贫困街区的那些男孩一样，因为我从小就被教育得比他们好。不过后来我选择了参军，这与母亲的期望截然相反，但是至少在轮休的时候，我还是愿意把自己当成一个善于言辞胜过暴力的人。无论如何，我从没想过自己会陷入这样的境地——我家里有三个兄弟姐妹，天知道我为了教育他们养成了多强的忍耐力。”\n\n“但是那些南非人呢？老兄，我原以为和自己人打交道是件麻烦事，但当我休班的时候——我发誓这时候比我轮班的时候要紧张得多——发现这些需要你帮助的臭傻逼屁话比我们国家的人还多，这种事真是没想到。听着，我知道你在录音是为了记录这些——我只是想说，我并不是想要——呃——对这他娘的整个国家有成见，我只是想说——他们这里种族歧视真是严重，弄得当地黑人也逆来顺受。”\n\n“见鬼，我之所以和他们打了一架——不知道我能不能压住火把话说完——是因为，唔，我在被轮换到沿海城镇休整时想找根烟抽，然后我遇到了来自南非空军第45营的士兵，我——哦不对，是我的部队和他们并肩作战了两个月。我以为他们能通过领章认出我来，给我借个火。”\n\n“然后你知道他们告诉我什么吗？他们他妈的指着街另一头的祖鲁士兵，告诉我这部分城区仅限白人入内。该死的阿非利卡人去死吧——我来这里跟那些愚蠢的白小子战斗，可不是为了休班后还得听另一批白小子嘴臭。”\n\n“我也不后悔我后来所做的事——还记得我是个侦察兵吗？我学了祖鲁语，这是翻译工作的一部分。我也很高兴我这么做了。那些祖鲁人脸上的表情——我应该用它来点我的香烟。哈！亏得他们还说脸黑心也黑呢……”"
 SAFWAR.SAFFlavour.8.a:0 "我从来没见过一个友好的南非人。"
 SAFWAR.SAFFlavour.9.t:0 "我的假期"
 SAFWAR.SAFFlavour.9.desc:0 "亲爱的老师，我最后一个假期和我原本的想象差距甚远。在一个星期日的清晨，我的母亲早早地把我叫醒了。为此我还和她吵了一架，因为我还想多睡一会，但她叫我快点把衣服都塞到背包里因为布尔人要来伤害我们了，我们得赶快逃命。我不明白，面包房的克里斯蒂安先生也是布尔人，他对我一直都很好。如果布尔人都像他一样，那我们为什么还要逃跑呢？但我的父亲告诉我她错了，我们不是在逃命，我们只是乘火车去海边度假。\n\n火车里可挤了，而且里面的人看上去都一脸惊恐的样子。有些人还在哭，其中也包括我的母亲，但我的父亲把我带到窗边，坐在那和我一块看风景，我们看到了许多奇妙的动物，很多跳羚和瞪羚，甚至还看到了一只狮子！那天晚上我还做了关于大海的美梦。\n\n当我们到达开普敦时，人们才露出了笑容，我们终于要下火车了，我真的很兴奋，因为那是我生命中第一次要见到大海，我向窗外望去，那有一大群人在等我们，也许他们还会准备个欢迎派对呢。但有个人爬到了一条长凳上，然后对人群喊道：“这些不信者是不会在我们车站下车的！”所有的人都朝我们大喊大叫、吐口水，骂我们是肮脏的动物，我不知道这到底是为什么。有一块石头还砸到了窗户上，打在了我的脸上。当我看到石头上的鲜血时，我一下子就哭了出来。我的父亲将我紧紧地抱在怀中，安慰我说这一切都会好的，都会好的。就在那一刻，火车再次开动了，我们逃离了愤怒的人群。\n\n当火车停下来的那一刻，我们终于到达了爸爸许诺给我们的营地，我以前从来没有露营过，所以我很高兴，但是我仍然要习惯睡在地板上，这可比睡在床上难多了。这就是我的假期，老师，我喜欢露营…"
 SAFWAR.SAFFlavour.9.a:0 "但我还是没能去成海边，真沮丧。"
 SAFWAR.SAFFlavour.10.t:0 "丛林里的幽灵"
 SAFWAR.SAFFlavour.10.desc:0 "无论是对自由国家组织驻南非研究观察团，还是他们在非洲之盾的同行来说，澳大利亚特遣队的抵达并不是什么足以改变战争局势的大事。除了稳定前线之外，没人指望澳大利亚兵力稀少的部队能为战事作出什么贡献，它那人员精简的特种部队也不能给美方特种行动提供太多的帮助。\n\n但是这些南半球来的小伙子们很快就用实际行动颠覆了他们的第一印象：战区的布尔叛军发现他们被澳大利亚的特种部队紧紧咬住，进入热点战区的非洲党卫军没有被美军轰炸机所击退，却被伏击、破坏和误导所阻碍。那些德国军官一开始还在咒骂他们的非洲下属们胆小怕事，但不久之后他们也开始惧怕了：随时都有澳大利亚士兵从阴影中对他们重拳出击。\n\n太平洋战争末期，澳大利亚在东南亚的丛林中学到了许多教训，现在它们在现代战争中又派上了用场。澳大利亚指挥官们当年在面对着日军的疯狂进攻和英国援助逐日减少的局面时，逐渐学会了如何利用最少的资源发挥最大的作用。澳军的情报收集工作直接由连级军官负责，他们都非常注重与当地领袖建立合作关系，这使得许多澳大利亚部队简直就是一支装备极其精良的高效游击队。\n\n尽管交战双方都对澳大利亚部队的战斗方式展现出了极大的兴趣，但他们的战术并不是天衣无缝的。由于澳大利亚的军队和军工业规模都不大，所以控制大片占领地区并不是他们的强项。而且比起惧怕日军的东南亚民众，澳大利亚部队也并没有从非洲土著那里得到更多合作。不过，澳大利亚人的勇气和毅力无疑加剧了非洲之盾在战区里承受的损失。"
 SAFWAR.SAFFlavour.10.a:0 "前进，美丽的澳大利亚！"
 SAFWAR.SAFFlavour.11.t:0 "重返故土"
 SAFWAR.SAFFlavour.11.desc:0 "在一个阴暗的日子里，一位失望、疲惫的美国老兵回到了他在美国某地城市的家。环顾四周，他庆幸在他离开的时候，没有哪个混蛋进来抢劫，不过他的热情却被带走了。他离开时感到精力充沛、满腔热血，并为他的国家和军队感到自豪。但马来亚的糟糕回忆——挚友的死亡、补给的短缺、脑残的军官——让他感到痛苦，也让他变得激进。\n\n在他的信箱里，他掏出了本就会出现的东西：广告、报纸、传单。之后他又发现了别的东西：天杀的南非战争征兵传单。当他读这篇读物时，他气得捶桌子。对总统来说，仅仅在一条战线上流血受苦是不够的。所以现在他不得不去另一个鸟不拉屎的地方遭罪。“他妈的，”他咒骂道，“别搁这胡说八道了。”\n\n当他停止收拾行李，准备参与另一场徒劳无功的战争时，他看了看当天的报纸，想知道他在最后一场地狱中的所作所为给他带来了什么。报上写着过去二十年一直奋战在抗日前线的共产党员陈平最终掌管了马来亚。\n\n“这还挺好，”老兵想。陈平和那个格斯·霍尔的愿景越想越有吸引力。霍尔关于结束压迫、打破垄断、人人平等的讲话对他来说极具意义。“见鬼，如果他成功了，也许我会再次为我的国家感到骄傲，”他自言自语道。"
 SAFWAR.SAFFlavour.11.a:0 "所以他把这个消息告诉了所有想听的人。"
 SAFWAR.SAFFlavour.12.t:0 "重返故土"
 SAFWAR.SAFFlavour.12.desc:0 "在一个阴暗的日子里，一位失望、疲惫的美国老兵回到了他在美国某地城市的家。环顾四周，他庆幸在他离开的时候，没有哪个混蛋进来抢劫，不过他的热情却被带走了。他离开时感到精力充沛、满腔热血，并为他的国家和军队感到自豪。但马来亚的糟糕回忆——挚友的死亡、补给的短缺、脑残的军官——让他感到痛苦，也让他变得激进。\n\n在他的信箱里，他掏出了本就会出现的东西：广告、报纸、传单。之后他又发现了别的东西：天杀的南非战争征兵传单。当他读这篇读物时，他气得捶桌子。对总统来说，仅仅在一条战线上流血受苦是不够的。所以现在他不得不去另一个鸟不拉屎的地方遭罪。“他妈的，”他咒骂道，“别搁这胡说八道了。”\n\n当他停止收拾行李，准备参与另一场徒劳无功的战争时，他看了看当天的报纸，想知道他在最后一场地狱中的所作所为给他带来了什么。报上写着传统马来价值观的爱国捍卫者耶奥普·马希丁最终掌管了马来亚。下面是主权派领导人的一篇社论，他赞扬了马来亚人的决定。\n\n“这还挺好，”老兵想。耶奥普·马希丁和那个约基的愿景越想越有吸引力。约基关于建立一个只对那些真正忠于祖国的人公平公正的美国的言论对他来说是有道理的。“见鬼，如果他成功了，也许我会再次为我的国家感到骄傲，”他自言自语道。"
