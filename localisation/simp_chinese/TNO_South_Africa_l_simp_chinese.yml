 SAF_Sao_Tome_base:0 "修建圣多美岛空军基地"
 SAF_Sao_Tome_base_desc:0 "圣多美和普林西比是伊比利亚属几内亚沿海的一个平静，欠发达的闭塞地区。至少，在伊比利亚人和我们达成协议把它用作加油站和补给站之前。从那之后，它一直是运输船和军舰的重要停靠站——它除了靠近中非专员辖区，还能允许在敌后进行侦察和隐蔽行动。"
 SAF_Guine_training:0 "训练我们在比绍的军队"
 SAF_Guine_training_desc:0 "非洲是一个广阔而多样的战场，我们的孩子们在我们的土地上战斗。不幸的是，在美国本土很难找到一个理想的地方来让我们的军队适应类似环境。幸运的是，我们的准盟友伊比利亚人已同意开放他们在热带殖民地比绍的设施，以便使我们的部队适应莫桑比克和刚果的炎热丛林。虽然我们还无法让我们的部队完全适应非洲所有的生态圈，但我们现在只能凑合了。"
