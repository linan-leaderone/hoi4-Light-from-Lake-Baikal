 SAF_south_africas_situation:0 "南非的情况"
 SAF_south_africas_situation_desc:0 "南非正慢慢陷入混乱。国内冲突和政治僵局无处不在，社会被敌对的派别所撕裂，每个派别都在争夺国家的控制权：我们是一个没有君主的君主制国家，这一事实表明我们的优柔寡断有多么严重。无论我们如何努力修补裂痕，我们所建造的每一寸桥梁都会被那些从我们的苦难中获益的人所摧毁。\n\n南非正处于全面崩溃的边缘，只有奇迹才能使它保持完整。然而，在这黑暗的时刻，很少有人有足够的勇气去希望……"
 SAF_the_issues_we_face:0 "我们面对的问题"
 SAF_the_issues_we_face_desc:0 "我们的国家四分五裂。正如德国人常说的那样，这里存在一个“种族问题”：白人，无论是英裔还是布尔人，在人数上都远远少于当地人，但当地人几乎完全被剥夺了政治权利。尽管我国政府最近努力改善他们的地位，但当地人仍然生活在贫困中，甚至得不到基本的保障。\n\n然而，我们的改革引起了一些人的不满，这一次是在白人社区：布尔人，第一批荷兰殖民者的后代，他们对种族隔离的信条深信不疑，认为我们所做的一切只会给“有色人种”反抗他们主人的机会。\n\n这让我们看到了另一个最紧迫的问题：德国人正在向国民党输送支持。三个非洲专员声称他们这样做是为了“保护有荷兰血统的雅利安同胞不受反叛奴隶的伤害，并在他们的南部边界上建立和平关系”，但每个人都知道布尔人是他们把南非划为殖民地的理想工具……\n\n无论如何，南非都会坚持下去。我们必须坚持下去！"
 SAF_the_monarchy_debate:0 "君主制争论"
 SAF_the_monarchy_debate_desc:0 "白人社区中最具分歧的问题实际上是君主制和共和制之间的争论。这个看似仅仅关乎政治的问题，其实隐藏着一个更深层次的分歧，它像一个被忽视的、溃烂的伤口，横贯全国：一方面，我们希望在时代变迁中团结国家，依靠君主制弥合分歧，用我们传统的力量找到共同的目的。\n\n另一方面，国民党企图把我们美丽的土地颠覆成一个糟糕的复制版德国，一个数百万人生活在贫困和恐惧之中的种族隔离的社会，他们需要的是一个共和的政体：他们知道自己在白人中占多数，所以他们能够强行通过所谓的“改革”来实现颠覆。布尔人难道看不出他们的错误吗？难道他们看不到德国正在崩溃，因为他们做的正是赫尔佐格试图做的事吗？我们不可能是这个大陆上唯一还有理智的人！"
 SAF_the_african_national_congress:0 "非洲人国民大会"
 SAF_the_african_national_congress_desc:0 "非国大和他们更激进的兄弟泛非大会可能是对我们的稳定最大的长期威胁。虽然布尔人目前更加危险，但随着我国越来越不稳定，这支泛非先锋队正慢慢巩固力量。尽管我们实行了仁慈的统治，但许多非洲人仍然抱怨说，社会在很大程度上仍然是种族隔离的：军队、公务员、政治甚至经济都由少数白人主导。对他们来说，不管英裔还是布尔人都是敌人，因为我们对他们来说都是白皮猪。\n\n每天都有越来越多的人加入这个组织。如果我们不能以行动赢得他们的信任，非国大肯定会尝试用武力来为他们的人民争取真正的自由。"
 SAF_schedule_a_referendum:0 "安排一次公投"
 SAF_schedule_a_referendum_desc:0 "尽管我们试图把由国民党支持的、关于君主制的全民公决扼杀在摇篮里，反对党还是采用各种手段来阻挠议程，来迫使我们采取行动。在僵持了一个星期之后，人们开始走上街头抗议，我们屈服了，接受了他们的提议，以换取稳定。\n\n我们不应该那样做的。现在，激进分子造成的混乱比以前更加严重，我们的手被自己的决定束缚：我们跟着他们跳着不和谐的舞蹈，但这是我们自己选择的乐谱。在过去的几个月里，我们想尽一切办法来推迟投票，但是国民党像以前一样威胁我们，如果我们拒绝协商，这就将是南非棺材上的最后一颗钉子。我们不得不安排公投，而我们只能祈祷我们能赢……"
 SAF_referendum_decisions_tt:0 "§Y我们会解锁关于全民公决和对立派别的民众支持度的决议。§!"
 SAF_a_plan_for_the_future:0 "为了未来的计划"
 SAF_a_plan_for_the_future_desc:0 "南非的未来风雨飘摇，我们需要制定计划，这样情况才不会变得更糟。黑人占人口多数的问题尤为紧迫，但它也可能成为一个机会：如果我们能够通过实施全面改革，提醒他们真正的敌人是国民党，来争取黑人的支持，我们就可以和黑人组建统一战线，共同对抗布尔人和他们的德国支持者，以压倒性的优势赢得公投。\n\n然而，并非所有人都赞成这一提议。甚至在我国政府内部，也有人坚持，要以“开化政府”的名义与国民党和解，以对抗土著的威胁；从他们的观点来看，赢得阿非利卡人选票的最好办法就是镇压反叛的黑人，然后加强警察力量，维持秩序。\n\n没有时间再耽搁了：我们现在需要作出选择。"
 SAF_maintain_the_status_quo:0 "维持现状"
 SAF_maintain_the_status_quo_desc:0 "最后，稳定的最大威胁来自叛逆的土著。因此，我们应做出最大的努力，确保非国大不会变得更加强大，并保持现状。有教养的和受过教育的人将为了所有人的利益而继续统治南非，这将有希望让布尔人转而支持我们的政府：毕竟，当现任政府能够同样保护我们的生活，为什么要把我们的国家交给德国人？"
 SAF_further_investigate_the_anc:0 "进一步调查非国大"
 SAF_further_investigate_the_anc_desc:0 "非洲人国民大会拥有广泛的联络网、成员和安全屋，他们计划利用这些联络网从内部引爆南非。我们承担不了在面对一个强劲的敌人的同时怀里还藏着一条蛇：我们责令国家安全局对非国大成员进行进一步的调查，试图发现他们的领导人是谁以及他们躲在哪里，在知道他们的位置后我们将用铁拳打击他们。我们希望这样的措施能够压制非国大，并切断非国大的资金和人员的来源以阻止他们造成太大的伤害。"
 SAF_restrict_their_protests:0 "限制他们的游行示威"
 SAF_restrict_their_protests_desc:0 "不出所料，激进分子把非洲人推上街头，公开反对我们的统治。不过，稍有常识的人都会看出，如果我们的警察继续前进，这些螳臂当车的歹徒，难道能够阻挡得了吗？当然，必须要保持最大限度的克制。我们不像德国人那样崇尚压迫，但即使是我们的政府也明白秩序的价值高于混乱，我们不会允许躁动的土著将我们已经摇摇欲坠的国家进一步推向内战。\n\n即日起禁止10名以上的尼格罗人进行集会，违者一律要交罚款或者送到矿井劳作半年！立即生效！"
 SAF_who_is_leading_them:0 "谁在领导他们？"
 SAF_who_is_leading_them_desc:0 "我们首先要考虑的应该是除掉抗议活动的领导人。绝大多数非洲人懒惰、无组织，如果没有一小撮受过教育的激进分子的领导，他们就无法推进自己的动乱计划：如果我们成功地逮捕了非国大的最高头目，像坦博和曼德拉这样的恐怖分子，剩下的人就会像根被切断的植物一样慢慢枯萎。\n\n我们应该立即开始进行监视，增加特工和线人的数量，在我们防御等级最高的监狱里开辟更多的房间，这样我们就可以在适合的时候发动袭击，把他们所有的叛乱分子一网打尽，重拳出击！"
 SAF_who_is_funding_them:0 "谁在资助他们？"
 SAF_who_is_funding_them_desc:0 "我们的初步调查显示，非国大拥有令人惊讶的资金数额，我们认为它们可能比我们想象的更有组织和丰富的物资。南非的绝大多数黑人都很穷，只有少数富人肯定付不起这么多钱，但是有一个开始：逮捕一两个纳税申报表上有漏洞的黑人商人，并用适当的手段询问他们，可能会让我们有所进展。\n\n不过，这只是一个开始：谁给非国大这么多钱？德国人是主要的嫌疑犯，即使资助黑人抵抗运动，但也会在我们倒台几秒后就攻击他们，他们不会抗拒削弱一个孤独堡垒的机会，使他们无法为他们的元首夺取整个大陆。\n\n就像那句老话：向钱看齐……"
 SAF_who_is_supporting_them:0 "谁在支持他们？"
 SAF_who_is_supporting_them_desc:0 "仅仅调查他们的资金来源是不够的。当然，在组织外部，有人愿意给他们提供信息和保护，这可能比单纯的金钱更糟糕。\n\n虽然需要时间才能得到一个清晰的观点，但是许多调查人员指出，还有谁会从强大的非国大获得支持？只有国民党，它需要向人民证明，种族隔离是维持秩序的必要条件。\n\n我们应该集中精力揭露那些帮助非国大的布尔人，向全国人民展示他们对南非的罪行，他们宁愿毁掉我们的国家，也不让我们赢得即将到来的全民公决。"
 SAF_crack_down_on_their_publications:0 "销毁他们的出版物"
 SAF_crack_down_on_their_publications_desc:0 "众所周知，非洲人国民大会有自己的宣传机器，包括合法的报社和暗中流通的报纸。当然，前者将非国大描绘成一股和平力量，愿意与白人一起为南非的发展而努力，而后者则鼓励黑人加入他们组织的武装力量，将所有当地黑人永久的从白人的暴政下解放出来。\n\n很明显，这两种宣传都是危险的，因为这是一种狡猾的宣传方式，在政府的面前隐藏他们的本性，但在我们的身后密谋在适当的时候发动攻击！很快，所有黑人经营的报社都将受到新成立的“审查委员会”的审查，我们的调查人员将发现并销毁所有秘密出版物。这将阻止非国大发展新成员……"
 SAF_broadcast_anti_anc_propaganda:0 "散布反非国大宣传"
 SAF_broadcast_anti_anc_propaganda_desc:0 "俗话说以其人之道还治其人之身，我们要建立自己的宣传机构！我们的报社和广播站将对非国大进行舆论攻击，将他们的领导人描绘成一个无情的革命者，他不在乎滥杀无辜，牺牲人民来实现他们那所谓独立，但实际上只是听命于另一个主人。\n\n我们要把白人团结起来，反抗来自黑人的威胁，使土著恐惧、蔑视自己的同类。有人说，我们的所作所为是在践行戈培尔的意志，但与德国人不同，我们是在保护自由，而不是毁掉自由！"
 SAF_radicalize_the_anc:0 "刺激非国大"
 SAF_radicalize_the_anc_desc:0 "为了保护南非免受动荡之害，我们必须时刻做好战斗准备。随着紧张局势上升到闻所未闻的程度，以及几个没有责任感的激进分子将我国的大多数非洲人推向暴力立场，迫使我们要比预期更早地捍卫我们的国家。如果情况变得更糟，我们不能指望警察维持秩序，因此，在应对武装有色人种分子袭击时，南非国防军必须全副武装，动员起来，随时准备上街镇压叛匪。\n\n我们将向布尔人证明，我们不需要像国民阵线那样以背叛我们的国家为代价来维持秩序……"
 SAF_army_on_high_alert:0 "高度警戒的军队"
 SAF_army_on_high_alert_desc:0 "随着那些企图从内部分裂我们自治领的人愈发胆大妄为，我们必须开始认识到我们治安部队的局限性。局势一天比一天紧张，他们需要努力应对当前降临的致命挑战。\n\n我们必须承认，我们的治安部队很快就无法面对当前形势的压力。我们的军队必须处于高度戒备状态，随时准备部署到国内，以维持秩序。这不是军队的工作，普通的士兵也没有经过适当的训练来胜任警察的工作，但很快，我们就会别无选择。"
 SAF_reinforce_the_police:0 "加强警察"
 SAF_reinforce_the_police_desc:0 "当我们的警察只带着警棍和手枪，而我们的对手使用步枪和炸弹时，如何才能维持秩序和稳定？我们不能总是派军队来解决：如果我们想要保证社会秩序长治久安，就必须以适当的武器装备警察，以适当的武力维持秩序。如果必要的话，可以使用致命武器。\n\n装备防御性能较好的车辆和军用级武器，如冲锋枪和震撼弹，应该让我们的警察部队具有优势，他们需要战胜非国大的恐怖分子：让我们看看他们是否愚蠢到企图全面起义！"
 SAF_specialized_riot_training:0 "专业镇暴训练"
 SAF_specialized_riot_training_desc:0 "虽然我们的警察现在装备精良，可以处理武装分子，但还有一个紧迫的问题。由于我们不能向手无寸铁的示威者开火，我们需要制定策略，以应对任何可能出现的情况，预防抗议发展为起义。\n\n消防车和催泪瓦斯等驱赶人群的设备，以及使用专门的防暴训练，应能确保我们能够驱散人群甚至是大规模的示威，而不致使示威变成一场大屠杀，因为大屠杀只会进一步削弱我们的影响力。"
 SAF_the_anc_pacified:0 "平定非国大"
 SAF_the_anc_pacified_desc:0 "最后，我们最近的报告比以前的报告的情况要好得多。非国大似乎失去了很多黑人的支持，布尔人似乎——至少对我们的措施感到满意。由于警力的扩充和装备的改进，所有非国大的抗议活动都被镇压下去了，街道现在对每个人来说都是安全的。\n\n尽管对我们国家来说最紧迫的事情——公投，在隐隐约约的来临，但毫无疑问，我们的改革确保了我们政府的稳定和民众支持率的提高。"
 SAF_talk_with_the_anc:0 "与非国大对话"
 SAF_talk_with_the_anc_desc:0 "经过长时间的斟酌，我们认识到，南非最大的敌人是国民党，他们计划在外交和政治上把南非变成德国的卫星国。他们和他们的种族隔离观点在我国是没有立足之地的！\n\n当然，我们在未来的斗争中需要盟友，而非国大是最好的选择；毕竟，如果南非在布尔人和德国人的统治下，他们将是最先遭受打击的。如果我们设法说服他们与我们合作，以换取全面的改革，我们肯定会争取他们的援助，来对付那些想要把我们变成他们奴隶的人，并大大缓解国内的紧张局势。为此，我们需要立即与非国大展开谈判。"
 SAF_sit_down_with_tambo:0 "和坦博座谈"
 SAF_sit_down_with_tambo_desc:0 "奥利弗·坦博是非国大突出的成员之一，他坚信和平的自由之路。他提出的让占多数人口的黑人完全融入南非国家的建议虽然是温和的，我们的政治体制足够接受，但仍然是激进的，足以激励他的追随者。\n\n我们的官员将与他接触，听取他提出的改革建议，我们将把他当作非国大事实上的领导人来对待，并帮助他，为他的改革方案争取更多的支持。"
 SAF_support_moderate_anc_elements:0 "支持温和派非国大成员"
 SAF_support_moderate_anc_elements_desc:0 "非国大的温和派和极端派之间分歧很大，温和派获胜对我们更加有利。为此，我们将支持奥利弗·坦博和纳尔逊·曼德拉这样的人，他们愿意与非国大内的激进派别进行谈判，为此我们将对他们提供一些帮助：秘密资金和一些与极端派丑闻应该足以帮助他们，而不会让极端派发现我们在支持温和派。\n\n在其他方面，我们将把宣传工作的重点放在合作和改革上，特别是针对社会中更富有凝聚力的成员，如有色人种社区和印度人社区，他们比一些黑人社区更愿意坐下来谈判。如果有足够的时间，我们将看到，稳健的理智终将战胜无脑的极端：在那之后，我们可以进行进一步的合作。"
 SAF_rally_their_support:0 "争取人们的支持"
 SAF_rally_their_support_desc:0 "随着非国大开始转变，温和派成员越来越多，我们可以开始适当的宣传，以争取他们的支持。我们内阁成员将开始与非国大领导人正式会面，讨论可能的改革途径，我们的报纸和广播节目将强调合作对抗德国威胁的重要性，特别是在即将举行的公民投票中。\n\n中立的时代已经过去：无论有没有国民党，我们都将看到我们的国家迈向更美好的未来。南非人民！现在是不分白人和黑人的时候了！团结起来！对付我们真正的敌人！我们将自由地生活在一起，并击败那些真正压迫你们所有人的人！"
 SAF_release_political_prisoners:0 "释放政治犯"
 SAF_release_political_prisoners_desc:0 "我们的拘留所里关满了非国大成员，他们是在宣传或破坏白人工业家的工厂时被捕的。除了犯了严重罪行如谋杀的人外，我们将赦免所有属于非国大的政治犯，以示对未来的善意。\n\n当然，这一举动会让我们付出很大的代价，也会招致保守派人士的批评，甚至包括英裔社区。因此我们期望非国大的领导者会以同样的方式回报我们，并在即将到来的风暴面前给予我们更多的帮助。"
 SAF_weaken_their_radicals:0 "削弱他们中的激进分子"
 SAF_weaken_their_radicals_desc:0 "尽管非国大的温和派已经在组织内部占了上风，但是像泛非大这样的极端分子仍然试图聚集追随者并重新取得控制权。我们不能让他们破坏我们正携手共建的东西：我们需要一种新的方法，更多的……比以前更直接。从现在开始，我们所有的媒体都将公开表达政府对与非洲人国民大会合作的支持，以及我们打算批准但仍未确定的“改革”，以改善所有南非人的生活，无论他们是白人还是黑人。\n\n最终的信息将会是明确的：温和保证了改革，极端主义只会给每个人带来死亡和痛苦。此外，我们将把非国大中的激进分子至善描绘成布尔人不甘的走卒，至差把他们描绘成德国的秘密特工，进一步破坏他们在民众面前的形象。"
 SAF_agree_to_limited_reforms:0 "变革之风"
 SAF_agree_to_limited_reforms_desc:0 "现在是我们正式同非洲人国民大会组成政治联盟的时候了，为了南非的未来，我们将在内阁和非国大领导层之间达成一项共同声明。那些嚷嚷着种族隔离乃至鼓吹什么“班图斯坦”的人都将会发现他们的主张将被彻底的否决。为了表示我们的改革决心，我们将在未来数周内立法通过一系列的改革。\n\n就算这份联合声明的最终版本比非国大给我们的第一版保守的多得多，这仍然会点燃骚动，看来我们不可能和白人选民中的右翼达成妥协了。这些反对派肯定要试着去否决这一联合声明，但是总理阁下将宣布使用紧急立法权来让这些重大改革变成事实。\n\n正如罗马人的老话一样，“骰子已被掷下”。"
 SAF_ban_extremist_armed_organizations:0 "取缔激进武装团体"
 SAF_ban_extremist_armed_organizations_desc:0 "既然我们已经完全注重于改革，我们就需要开始削弱我们的潜在对手。众所周知，布尔人已经组成了几个准军事组织，有时甚至在来自中非的雇佣兵的帮助下，他们光明正大地在道路和农场间巡逻，美其名曰“保护他们的家园免受恐怖袭击”，但我们知道，正是他们在进行恐怖袭击，他们殴打甚至杀害那些反对种族隔离的人，将反对者践踏在铁蹄之下，胆寒于他们的血腥报复。\n\n虽然过去我们可能因为自己的软弱而容忍了这一点，但平衡已经发生了变化，现在报应来了。很快，所有武装组织都将被解散，民间的枪支持有权仅限于手枪。当然，我们知道他们永远不会上缴他们私藏起来的武器，但这至少会给我们一个正当的借口，让我们派出警察去打击他们的武装民兵。"
 SAF_africans_in_the_civil_service:0 "非洲公务员"
 SAF_africans_in_the_civil_service_desc:0 "作为我们向非国大承诺的改革的一部分，公务员制度将向所有人全面开放，消除任何限制或歧视。为了表示善意，我们将从非国大较为知名的成员中挑选几名担任政府职位，以便他们能与我们的内阁更加密切地合作。此举必将向所有非洲人表明，我们信守诺言，我们政府的支持率将在当地社区中飙升。\n\n我们还将启动一项计划，将这些新来者与经验丰富的白人公务员结成对子，这不仅会加快他们熟悉业务的速度，而且还将弥合我们的种族分歧。"
 SAF_African_Rifles_Regiment:0 "非洲步兵团"
 SAF_African_Rifles_Regiment_desc:0 "越来越清楚的是，布尔人正在策划比纯粹的政治颠覆更加糟糕的事情。我们需要所有可以指望的能人来应对即将到来的风暴，现在是非洲人为捍卫自己获得不久的自由尽自己一份力量的时候了：目前，SADF（南非国防军）完全采取种族隔离政策，黑人被禁止进入指挥决策机构，但这将会改变。\n\n很快，所有武装部队将完全开放，不分种族，严格禁止歧视，并且我们还将组建和装备第一个全黑人步兵师——皇家非洲步兵师。当然，我们期望非洲人会踊跃参军：他们肯定不希望我们的政府被一些对奴隶制和集中营有强烈偏好的人推翻……"
 SAF_rights_for_tribal_lands:0 "当地部落的土地权利"
 SAF_rights_for_tribal_lands_desc:0 "南非土著大多数人并不像许多人所想的那样是一个整体，在他们当中有许多部落民族，如贝专纳兰和祖鲁兰，每一个都遵循自己的传统，生活在自己的祖传土地上。\n\n我们将与当地部落酋长签署条约，正式授予他们在部落领土内的自治权，并承诺永远不会侵犯他们的土地，以换取他们的忠诚，他们还会在南非发生任何事情时承诺支持我们，我们也会承诺提供支持，我们设法召集的部落酋长聚集到南非，以确保大多数非洲部落支持联合党，确定其在全国第一次普选中的地位。"
 SAF_deracialize_education:0 "教育去种族化"
 SAF_deracialize_education_desc:0 "黑人儿童早已习惯于在侮辱和对他们社会地位的践踏之下学习：他们和白人同龄人就读不同的学校，被禁止接受高等教育，甚至被禁止说自己民族的语言，而白人则被给予一切优先权。甚至教科书也坚持教导说，白人是优越的。大多数课程，从历史到科学，都不厌其烦地重复着“种族理论”。\n\n当然，这需要改变。学校制度将得到全面改革：确保所有人不受因种族差异而遭到不公平待遇，所有关于种族和种族隔离的内容将从课程中删除，祖鲁语和科萨语等非洲土著语言将与英语，南非语在一个学校内使用，任何不同意改革的教师或学校职员将立即被解雇。\n\n大人，时代变了，最好的开始就是教育孩子们我们都是平等的。没有黑人或白人之分，只有南非人。"
 SAF_the_tensions_calmed:0 "让所有人去投票"
 SAF_the_tensions_calmed_desc:0 "就这样。我们迄今为止所采取的最大胆的行动——可能改变我国历史进程的行动。通过给予南非所有公民平等的投票权，不考虑其种族，每个人的权利将会是永远的平等。我们知道，我们正在使自己变成国内政党的一个少数派，实际上我们放弃了政治的统治地位，但我们相信，非国大将继续履行协议。\n\n更重要的是，这将给我们赢得公投所需的武器。我们不再需要为阿非利卡人的几千张选票而讨好他们：现在我们没有几百，也没有几千，而是数以百万计的新选民，他们肯定会投我们的赞成票。我们赢得了这场战斗，但在下一场战斗中，我们希望还能站在一起……"
 SAF_maintaining_our_neutrality:0 "保持我们的中立"
 SAF_maintaining_our_neutrality_desc:0 "南非小心翼翼地打出自己的牌，并拒绝承认伊丽莎白或爱德华为合法的君主，从而从德国的霸权中拯救了自己。战后，虽然我们从未加入过OFN，但作为盟军的一员，我们理所当然与美国保持着密切的关系，但我们至少有必要与来自团结协定的北方邻居保持一个友好的关系。\n\n随着旧秩序开始瓦解，我们现在比以往任何时候都更需要保持中立，否则就有可能被卷入一场我们没有生存希望的冲突。我们的外交努力将集中于向各方作出保证，保持南非作为中立国家的地位，不会参与对任何世界大国的任何敌对行动。我们只能希望这能拯救我们……"
 SAF_reassure_the_americans:0 "让美国人放心……"
 SAF_reassure_the_americans_desc:0 "美国是我们最亲密的贸易伙伴，自上次战争以来一直对我们采取保护的态度。当然，他们担心公投，担心我国国内不稳定的局势加剧，但我们需要让他们放心，一切都在控制之中。尽管我们多次拒绝了他们对我们提出的加入OFN的提议，但这并不意味着我们不能成为民主国家的朋友。\n\n一个贸易代表团即将启程前往华盛顿，他们将一如既往地向美国人致意并承诺：南非是一个长期的自由民主国家。我们向尼克松先生保证，整个大陆不会落入德国人的手中。"
 SAF_and_the_germans:0 "也让德国人放心"
 SAF_and_the_germans_desc:0 "为了与德国保持友好关系，我们很早就同意关照他们的“雅利安同胞”，即荷兰殖民者的后裔布尔人。虽然这可能在不久的将来会发生变化，因为布尔社区越来越不忠诚，但这并不意味着我们对德国或其在非洲的财产怀有敌意。\n\n为了巩固我们的中立地位，我们将派代表团访问日耳曼尼亚和非洲各专员辖区，以期确保他们不侵略我们。德国人现在在做什么总是很难理解：他们的政治局势正在不断恶化，恶化得就好像存在着好几个国家，每个都有自己的计划方案，而且他们中的任何一个都能让其军队南下。这很令人担忧……"
 SAF_rebuff_their_diplomats:0 "外交官滚出去"
 SAF_rebuff_their_diplomats_desc:0 "不出所料，美国和德国都试图让我们加入他们的联盟。随着旧秩序的崩溃，他们正试图增强自己以应对即将到来的风暴，并寻求一切可能的帮助。可以预见的是，我们的特使执行完任务回来，还带来了一卡车的提议、建议、帮助的承诺和微妙的威胁，以确保我们会选择其中一个而不是另外一个。\n\n当然，我们不会加入任何的联盟。我们的中立性对于我们的生存至关重要，因为我们内部过于分裂，无法与外部敌人进行任何战斗：因此，我们将礼貌地拒绝他们的所有提议、建议、帮助的承诺和所有的各种形式的威胁，并提醒他们我们向所有人敞开大门的政策。此外，如果有任何大国试图过多地干涉我国内政，我们将被迫寻求其他国家的援助……"
 SAF_fortify_just_in_case:0 "修筑堡垒，以防万一"
 SAF_fortify_just_in_case_desc:0 "我们清楚地看到，世界正处于另一场重大危机的边缘，我们的中立可能对我们没有什么帮助，就像比利时和荷兰在上次战争中所做的那样。也许我们应该做更多的事情来确保我们有机会生存下来，以防德国人南侵。\n\n南非国防军最高司令部向我们提出了一项保护我们自己与围绕的凶猛狼群对抗的计划：我们将在北部边境筑起一圈防御工事，并在开普敦周围修筑防御工事，在那里我们将背对大海进行最后的抵抗。有些人认为我们的担心是毫无依据的，而这个计划只是浪费钱罢了，但如果装甲部队的履带开始转动，它可以拯救我们的国家。"
 SAF_for_south_africa:0 "为了南非"
 SAF_for_south_africa_desc:0 "随着我们的内部问题得到解决，或至少暂时得到控制，我们可以开始处理来自我国内外更紧迫的担忧。为了我们国家的利益还有很多事情要做，而我们终于有办法做到了！\n\n迈向未来！为了南非！"
 SAF_our_nation_in_flames:0 "战火中的祖国"
 SAF_our_nation_in_flames_desc:0 "南非，我们的土地，现在正被战争的地狱吞没。我们正面临着许多敌人，特别是那些在我国内外的敌人。我们再也不可能袖手旁观，眼看着这些可怕的事情发生。\n\n让我们迎接挑战，无所畏惧。我们现在唯一的选择就是为我们的生存和我们的土地而战。为了南非！"
 SAF_our_american_allies:0 "我们的美国盟友"
 SAF_our_american_allies_desc:0 "我们不能在这场战争中单打独斗，四面八方都是入侵的德国军队，我们唯一的希望来自海洋。美国是唯一在这些整个世界似乎都反对我们，失败就在眼前的困难时期中站出来帮助我们的国家。\n\n现在在华盛顿，五角大楼的官员正在讨论一项空运，让美国货机将最需要的武器和物资运到开普敦，这些武器的到来将大大提高我们在攻击中生存的几率，并使这些德国侵略者对是否继续前进犹豫不决。"
 SAF_cooperate_with_american_companies:0 "与美国公司合作"
 SAF_cooperate_with_american_companies_desc:0 "美国是一个超级大国，不仅得益于他们的战争艺术，也得益于他们的贸易财富。有了他们的优势，我们的国家不仅可以在和平中受益，而且可以在战争中受益。\n\n我们要让它们的公司和财团相信，它们在南非有很多渠道可以赚钱，而它们获取我们巨大的自然资源的唯一途径就是把德国人赶出这个大陆。我们应该向这些美国人表明，我们愿意与他们合作。\n\n如果我们成功了，那么他们强大的经济力量就能帮助我们继续与纳粹作战！"
 SAF_purchase_american_guns:0 "购置美国枪支"
 SAF_purchase_american_guns_desc:0 "我们新生的军火工业也许能够满足一次打击叛乱的小部队的需求，但它没有足够的能力生产出我们驻扎在战场上的部队，这些部队是抵抗德国人入侵的重要力量，幸运的是，我们可以依靠我们的美国盟友来解决这个问题：\n\n我们可以加入五角大楼的对外装备销售计划，成千上万的美国制造的M-16突击步枪可以立即交付给我们，从他们的集装箱直接送到我们的士兵手中，而我们只有在战争结束后才会开始为他们付款。"
 SAF_request_additional_advisors:0 "请求派遣增援部队"
 SAF_request_additional_advisors_desc:0 "美国的第一波支持和美军部队的到达使我们的国家免于毁灭，但这还不足以结束战争，现在战争变成了该死的僵局，持续的时间越长，我们的流血就越多。现在，我们迫切需要一些东西来打破这种该死的平衡，因为我们自己的人每天都有越来越多的人员伤亡。\n\n刚刚抵达的美军部队将被部署到前线，这将是我们重新整顿部队并开始进攻的前置条件，进攻只有在我们占领利奥波德维尔的时候才会停止！"
 SAF_american_army_training:0 "美式陆军训练"
 SAF_american_army_training_desc:0 "我们的南非国防军接受的是英国式的战斗训练，部队非常重视防御工事、防线、部队纪律和严格的指挥结构，虽然这在半个世纪前的佛兰德斯战场上可能奏效，但如果我们像在索姆河一样战斗，我们就不可能指望用这种战法去击败使用大胆的闪电战战术的德国军队。\n\n从西点军校来的美国教导员将教我们的军官如何打一场现代战争：联合作战学说、机动战、近距离空中支援和现代指挥结构。我们学得越快，战争就赢得越快。"
 SAF_air_and_naval_support:0 "美国的空海支援"
 SAF_air_and_naval_support_desc:0 "我们的国防军正在与盘踞非洲土地上的德国臭虫作斗争，但如果我们不能保持天空没有敌机，如果我们不能保证我国周围水域的安全，我们就无法有效地进行斗争。\n\n让我们充分利用我们的盟国在空中和海上的力量，用他们的战斗机拦截德国的轰炸机，用他们的海军舰艇打击非洲之盾的贸易路线，用他们的直升机撤离我们的伤员，并使用B-52轰炸机让远在利奥波德维尔的敌人都惧怕我们。在美国的战争机器的帮助下，我们的小伙子们可以更有效地打击德国侵略者。"
 SAF_selling_them_the_war:0 "把战争推销给他们"
 SAF_selling_them_the_war_desc:0 "我们是非洲大陆上唯一抵抗纳粹的国家。我们是唯一阻止他们超越非洲，将目光投向美国，为意识形态和贪婪进行再一次征服的人。\n\n但美国部分民众对战争的进展并不满意，希望撤军，我们有责任让他们看到原因。让我们开始一场宣传运动，让他们知道，如果他们今天把他们的人带回家，德国人今天占领南非，明天他们将在家门口和元首的狗奴才作战。"
 SAF_american_talent:0 "美国的才智"
 SAF_american_talent_desc:0 "我们的美国盟友提出了一些有趣的建议。他们认为，如果我们使用这些创新的战术，战争的局势将对纳粹不利。\n\n他们说，对敌人的领土进行突袭，并部署一些由训练有素的士兵组成的小股部队，进行非常规作战，创造性地使用我们的船只来阻截德国的后勤，创新式的使用空军，将使我们处于战略上的优势。让我们好好想想我们的朋友的建议。"
 SAF_american_tech:0 "美国的技术"
 SAF_american_tech_desc:0 "美国急切地想把他们最好的一些东西献给我们的国家。他们愿意与我们分享他们最新的装甲车、最先进的飞机和直升机以及这些设备背后的技术。\n\n这样的“礼物”必须被广泛使用，并挖掘最大的潜能。当德国人看到我们用这些美国工具走的多远时，他们会感到非常震惊的。"
 SAF_we_need_more:0 "我们需要更多"
 SAF_we_need_more_desc:0 "我们感谢我们的盟友，特别是美国对我们军队的支持。战争总有一天会结束，但最好早点结束。\n\n实现这一目标的一个方法是请求他们支援更多的东西。如果我们能获得这些支援，我们的部队和我们的人民将在战场上很快击败德国人并取得和平这一伟大的成就。\n\n南非必须获得更多的支持，这是必须的！"
 SAF_the_hidden_war:0 "秘密战线"
 SAF_the_hidden_war_desc:0 "德国侵略者知道他们不能在正面战场上打败我们和我们的美国盟友，就利用我们国家的分裂削弱我们的战斗意志。在叛徒阿尔伯特·赫尔佐格的带领下，使用德国武器装备的恐怖分子武装到牙齿，恐吓忠诚的公民，谋杀征兵人员，袭击我们的补给线，在我们的道路上埋设地雷，伏击我们的部队。\n\n这个所谓的“秘密战线”不仅损害了我们的人员、物资和士气，也损害了我们美国的盟友的意志，他们开始质疑他们在大陆存在的必要性。必须严肃处理，我们已经打败了他们两次，我们下一次还是能打败他们，不管他们自称布尔民团还是“狼人”游击队。"
 SAF_Project_DELTA:0 "粉碎非洲之盾"
 SAF_Project_DELTA_desc:0 "德意志国在非洲的存在就像是一个泥潭中的巨人。从加蓬到莫桑比克，他们的殖民帝国乍一看令人印象深刻，但却又远离实际。事实是，三个争吵不休的独裁者各执一词，军事上又过度依赖懒散的雇佣兵，每一处驻军附近都潜伏着反殖民主义的叛乱者和土匪。\n\n我们会利用那些叛军给纳粹入侵者带来毁灭，以彼之道还施彼身。德国人不像我们那样有布尔战争的经验教训，他们仍然沿用在欧洲的作战方式。只要一小群不满的非洲人武装起来，就可以在远离前线的地方拖住他们一整支师，令那些傲慢的专员们睡不着觉。他们武装赫尔佐格的叛徒是在埋下恶种，那当我们在他们的地盘上武装非洲游击队，就是让他们吃到苦果。"
 SAF_fund_everyone_we_can:0 "敌人的敌人"
 SAF_fund_everyone_we_can_desc:0 "在敌人的后方，有成百上千的愤怒而又无情的人民，他们厌倦了生活在德国的军靴之下，他们渴望攻击德国士兵和定居者，处决他们的征兵人员，破坏他们的基础设施。现在这些抵抗组织已经成为德国的心头之患，而如果我们向叛军提供我们最先进的武器时，这个问题将会更加严重、复杂。\n\n我国国防军中一些较为保守的军官反对安盟和非洲民族联盟等团体，这些团体不仅袭击德国的资产，而且也攻击南非的士兵和平民。他们必须知道，在这绝望的时刻，我们需要所有我们能得到的帮助。如果武装这些激进分子能够阻止德国军队向开普敦推进，那么上帝保佑，我们一定会这么做。"
 SAF_bring_in_the_americans:0 "把美国人带来"
 SAF_bring_in_the_americans_desc:0 "我们支持敌后游击队的工作取得了巨大的成功，许多将军报告说，随着德国部队从前线转移到乌干达和刚果等地镇压叛乱，他们所在地区的压力正在减轻。不过，尽管我们的项目卓有成效，但我们的资源有限，我们不能从前线撤出宝贵的人员和武器来武装那些游击队，但这是可以解决的。\n\n我们的美国盟友对我们针对非洲之盾的扰乱行动的成功非常感兴趣，并愿意在更大的范围内效仿。研究观察团已经制定了34A作战计划，这是一个由泛非组织组成的网络，将用于向那些在敌后作战的人输送武器、设备和军事顾问。德国人已经很担心了，而现在他们会更加担心。"
 SAF_behind_every_blade_of_grass:0 "在每一处草丛后"
 SAF_behind_every_blade_of_grass_desc:0 "利奥波德维尔早已被抛在身后，日耳曼尼亚更是远在天边。南下作战的德军拖着他们的辎重，在风沙漫天的道路网上寸步难行，因为他们几乎每走几步路就会迎头撞上一波猛烈的抵抗。每一名向开普敦进发的德军在路上都会遇到重重阻击：泥泞、蚊虫和毒蛇是大自然馈赠的礼物，地雷和竹签陷阱则是我们的杰作；每一片树丛中都有我们的伏兵藏身其后，每一个山头上都有我们的暗哨引导空袭。\n\n我们会让侵略者每向前一步都付出百倍的代价。"
 SAF_shatter_the_schild:0 "伪装行动"
 SAF_shatter_the_schild_desc:0 "我们的军官中最近流行起了一种非传统的作战方式，尤其是在那些前英国流亡者的小圈子里，他们给这种战术起了个名字，就叫“伪装行动”。罗恩·里德-戴利上校想出了这些千奇百怪的行动方案，包括但不限于：吸收逃兵和“变节”的战俘组建突击队，穿上党卫军军装混进敌军后方收集情报，顺便搞些诸如突袭、颠覆、破坏以及暗杀之类的“小”动作。\n\n有了在党卫军中服役的英裔不满情绪的推波助澜，戴利的手下会在敌军的大后方搞得天翻地覆。现在，女王陛下的忠勇将士——为了我们所深爱的非洲大地——就要让德国鬼子血债血偿了。"
 SAF_mass_produce_propaganda:0 "大规模宣传"
 SAF_mass_produce_propaganda_desc:0 "赫尔佐格的国民党背叛了你！多年来他们一直在密谋，将非法武器偷运到我国境内，煽动国内叛乱，并拒绝参加选举。他们当然害怕人们会拒绝他们的怯懦的想法。现在，他们又不顾一切地猛扑过来！我们不能袖手旁观！我们的家园永远不会只是另一个德国的专员辖区。南非辽阔的自然美景，连同它的壮丽，属于所有阿非利卡人！它不属于日耳曼尼亚的一位衰老暴君，也不属于一群被忍耐太久的卖国叛徒。为了我们的家园，我们的家人，我们必须战斗到生命的最后一刻。自治领，非洲大陆自由的最后堡垒，必须生存下去！\n\n诸如此类的信息正在大规模生产，以提高平民和军队的士气。"
 SAF_encourage_defections:0 "鼓励投诚"
 SAF_encourage_defections_desc:0 "潜伏在南非密林中的德军突击队苦不堪言：身上有蚊虫在叮咬，脚下还得提防诡雷，烈日炎炎，食不果腹，头顶还不时有美军巡逻的直升机掠过，意味着他们只要走错一小步就可能要了他们的小命。游击战并不仅仅是对抗敌人那么简单，它同时也是考验每一位士兵内心作战意志的战争——一场我们应该鼓励布尔士兵输掉的战争。\n\n我们的美国盟友请求我们协助他们代号为“游魂”的心理战方案。通过放送特别处理过的广播，我们也许能“说服”布尔叛军和土著党卫军放下武器向我军投降，不费一枪一弹就赢得这场战争。"
 SAF_keeping_up_morale:0 "保持士气"
 SAF_keeping_up_morale_desc:0 "国内进行的战争是由敌对异议者发动的，他们被派遣来从内部分裂我们。他们编造谎言毒害我们的社会，使他们反对我们，引起大规模的动乱，削弱我们的战斗力。他们腐化我们的士兵，散布叛乱的理念，让他们放下武器，损害我们抵抗外来威胁的能力。我们必须向前线和后方保证，南非将度过这一冲突时期。\n\n广播电台应定期在全国范围内播放，其创建的目的是建议民众通过报告可疑人员的可疑活动来为战争出力。我们还必须正当化我们的行动，无论是搜查房屋还是审讯，都是为了更大的利益，是维护人民安全与友好的必要手段。"
 SAF_the_propaganda_war:0 "宣传战争"
 SAF_the_propaganda_war_desc:0 "尽管前线战事激烈，但如果缺少了合适的新闻报道，那些大后方的人们只会觉得事不关己，高高挂起。如果不把前线的奋战向全世界转播，那么就算我们再怎么流血牺牲，也根本不会有人关心。那些呆在家中坐视国难的普通人也好，那些隔岸观火的外国观察员也罢，他们必须明白，我军将士日以继夜，为守护南非的自由与解放究竟付出了多少；他们必须明白，眼下已经到了生死存亡的危急关头；他们也必须明白，我们深爱的祖国为何会面临如此严重的威胁。\n\n为了正确地展现这场战争的真面目，我们应当保证每一位记者和摄影师都分配到我们的部队中，让他们与我们的士兵并肩见证我们为之奋战的这场战争的真面目。我们必须利用他们从前线发来的报道，通过宣传来鼓舞我军的士气，也激励其他国家向我们的事业伸出援手。我们要告诉世界，南非正在为她的存续而战，为她的人民和国土而战，也为非洲大陆的自由、真理和正义而战。\n\n不只有冲锋陷阵才能赢得战争，录像机和磁带也可以。"
 SAF_focus_on_counterinsurgency:0 "专注平叛"
 SAF_focus_on_counterinsurgency_desc:0 "赫尔佐格的党羽威胁我们的乡村地区和骚扰我们补给线的问题变得比之前预期的更加严重，似乎只靠南非警察和陆军宪兵单位再加上轻步兵编队还不足以把问题扼杀在萌芽状态，我们需要更多的东西。\n\n在美国盟友的帮助下，我们将开展民事行动与革命发展支援计划，代号CORDS，这是一个特别计划，目的不仅包括发现和消灭国民党武装叛乱分子，还要捣毁他们的政治组织，把乡村的阿非利卡人从恐怖分子转变成女王陛下的忠诚臣民。"
 SAF_aim_for_pacification:0 "平靖内乱"
 SAF_aim_for_pacification_desc:0 "南非是个幅员辽阔的国家，而我们广阔的田野乡间不幸成为了国民党民团的藏身之处，他们的武装小队有胆子对女王的拥护者下手，却不敢和我们的军队直面交锋，但他们东躲西藏的日子不会长久了。\n\n通过派遣长距离侦察群，我们很快就能锁定他们的藏身处，这些侦察兵会在灌木丛中日以继夜的潜伏，直到他们几乎与敌接战。一旦敌军出现，我军的机动步兵就会乘直升机从天而降，从四面八方将他们包围个水泄不通；美国空军投下的燃烧弹会将插翅难逃的敌军通通付之一炬，最后，至于那些还能从烈火中幸存的生还者，自有步兵上前将这片焦土再扫荡一遍。\n\n一旦我军开始大规模启用这个代号为“救火队”的战术，任何被我军侦察兵锁定的布尔民兵都将只有死路一条。"
 SAF_identifying_insurgents:0 "甄别叛乱分子"
 SAF_identifying_insurgents_desc:0 "尽管“救火队”战术对歼灭敌方的武装民团卓有成效，但这毕竟还是用于战场的战术，它并不足以破坏国民党苦心经营、遍及乡间的政治联络渠道和后勤支援网。不管我们消灭了多少布尔民兵，只要国民党还以一支政治派系的面目存在于世，我们就不可能彻底根除这条盘踞在国土上的毒蛇。\n\n美国人已经构想了一个能铲除叛乱威胁的方案，根据布尔社群内部的线人情报网络，他们会一个个找出叛乱分子再处决他们。充当这个所谓“凤凰计划”矛尖的是一支由爱国的布尔猎手组成的部队，他们来自代号为“库夫特”——也就是南非语的“撬棍”——的女王卫队，他们会像撬棍一样将那些恐怖分子从手无寸铁的布尔民众中一个个撬出来，直接把这些暴徒交到我们手上任我们处置。"
 SAF_win_the_villages:0 "战略村计划"
 SAF_win_the_villages_desc:0 "尽管我们尽了一切努力，国民党仍然在很大程度上控制着我国的布尔人人口，无论是诉诸同情还是加以威胁，他们还是说服了布尔民众中的许多人继续为国民党组建的民团提供补给。我们需要采取更严厉的措施。\n\n美国人向我们提议了建立战略村的设想，在他们的设想中，我们会将布尔人的农村人口集中转移到戒备森严、重兵把守的村庄，断绝他们与叛军联系的渠道。只要战争还在继续，这一措施就不会放松。\n\n我们已经被赫尔佐格的肮脏手段逼到了我们的底线，现在，我们要诉诸于在镇压上一次布尔暴乱中就行之有效的策略，我们会让叛国者最畏惧的梦魇化为现实：赫尔佐格只能眼睁睁看着他布尔同胞的孩子被关在铁丝网后，就像他以前经历过的那样。"
 SAF_south_africa_indivisible:0 "南非一刻也不会分割"
 SAF_south_africa_indivisible_desc:0 "南非永远不会倒下！我们坚定地团结在一起！不管国民党多少次试图从内部把我们分裂，我们忠诚的公民将团结一致，用鞋跟踩碎这些布尔毒蛇！不管有多少军队，不管是德国人还是布尔人，若他们胆敢涌入我们的边境，我们忠诚的士兵会把他们一路送回约翰内斯堡和刚果！南非决不向德国人或布尔人屈服！南非将永远忠于王室，永永远远不会向一个虚假的统治者屈服！愿上帝保佑君主和国家，让我们远离邪恶的恶魔！南非万岁！联合党万岁！女王万岁！"
 SAF_beat_back_the_invaders:0 "击退侵略者"
 SAF_beat_back_the_invaders_desc:0 "这是我国的领土，我们决不能让德国佬侵占它！只要还有一个热诚的南非人屹立不倒，我们就决不会将领土拱手相让！\n\n纳粹和他的国民党走狗认为他们可以征服我们，我们会用行动证明他们错了！南非将以自由国家的一切力量来支持我们取得胜利，以爱国者的鲜血支持我们与敌人展开殊死战斗。\n\n在湛蓝的天空和蔚蓝的深海，在我们的群山间和广袤的草原上，南非将众志成城！南非将获得自由！"
 SAF_increase_our_conscription:0 "增加征兵"
 SAF_increase_our_conscription_desc:0 "南非是这片大陆上最后一个致力于人民的团结和自由的国家，尽管如此但还是有不少人更愿意呆在家里而非出来为自由而战，鼓励那些居家者参加我们的军队将帮助我们赢得这场战争。\n\n各个年龄段的不同能力者都必须意识到要尽自己的义务！我们不能一直让志愿兵战斗，更不能乞求我们的盟友帮我们打完每场战斗！\n\n不！我们必须开始号召更多的人参战！虽然这是对个人自由的牺牲，但与其作暴君的奴隶而死，不如为了生存而战！"
 SAF_all_terrain_training:0 "全地形训练"
 SAF_all_terrain_training_desc:0 "我们的小伙子必须得学会在各种地形上作战，他们必须准备好在沙漠、丛林、丘陵、高山和河流中与敌人作战。我们不能只依靠他们，因此他们的军官也必须学会如何带领他们前进。\n\n让我们确保将军们拥有足够的能力来挑战德国侵略者，不论他们身在何处。"
 SAF_women_in_the_military:0 "女性参军"
 SAF_women_in_the_military_desc:0 "自治领不应该只依靠男人。在这场战争中，是时候让女人们尽自己的一份力量，明白她们也必须做好牺牲的准备。\n\n尽管所有人都担心战争的创伤，但我们别无选择，只能鼓励我们的女儿像我们的儿子那样付出血汗。\n\n南非是所有人的土地，如果我们希望真正战胜我们的敌人，那么我们必须允许我们的女性参与到这场胜利中来。"
 SAF_technological_innovation:0 "技术革新"
 SAF_technological_innovation_desc:0 "我们的大学已经转变成研究中心，并与我们的军工企业展开密切合作，致力于发展新技术，帮助我们的小伙子们在战场上取得任何可能的优势。现在，我们已经建立起一个特别小组，用来对我们的步兵装备进行现代化和改进，以提高部队在战斗中的表现。\n\n为了给他们的工作提供方便，我们必须予以全力支持。"
 SAF_militarize_our_economy:0 "经济军事化"
 SAF_militarize_our_economy_desc:0 "我们与德国人之间的紧张和平被他们对我们自治领的入侵所粉碎，他们的战犬涌过边境，我们国家的经济必须转换成可以维持我们尽一切努力击退他们的东西，南非将从一个由农民和矿工组成的国家变成一个由士兵和军械工组成的国家！\n\n我们将好好组织，让我们的人民有饭吃，让我们的士兵武装起来，让我们的车辆正常行驶，并让我们的盟友对我们会战胜任何敌人的承诺充满信心。"
 SAF_developing_our_tactics:0 "发展战术"
 SAF_developing_our_tactics_desc:0 "南非人必须意识到他们正面对的敌人比他们预想的还要诡计多端。德国人挑战过许多比他们更强大的强权，而且把它们通通打翻在地，无一例外，这其中也包括我们的大不列颠。所以，我们也必须学会如何有效地与德军作战，在我们被打倒之前先发制敌。\n\n我军的军官不能被任何限制束缚住他们的构想。让我们逼发他们的灵感，让他们想出更好的策略，要将战术理论化，还要有创造性。为了不致我们的土地落入纳粹之手，热忱和智谋缺一不可。"
 SAF_build_up_military_industry:0 "建立军工厂"
 SAF_build_up_military_industry_desc:0 "仅凭我军坚定的意志是赢不了这场战争的。我们脚下的这片土地是汇聚了付出和意志的土地，而这种付出只能以胜利之名来使用。\n\n发展我们的工业会让我们能更有力地在战争中坚持下去。不仅如此，发展工业也能加强我们的武装力量，弥补我们的物资损耗，让我们的盟友相信我们不需要完全依赖他们的援助才能打下去。\n\n我们必须为战争机器加足燃料，生产出我们急需的军备，这一切都只能靠我们自己。"
 SAF_improve_our_air_force:0 "发展空军"
 SAF_improve_our_air_force_desc:0 "如果无法守护我们的领空，我们就看不到胜利的希望。我们必须全力支持空军，也许只有这样能证明，我们并非要依赖美国人的力量才可以从德军手中夺回制空权。\n\n如果我们致力于此，我们就能更有力地反击侵略者，支援我军的地面部队，摧毁敌军维持战力的能力。只有性能更好的战机才有和纳粹空军一较高下的底气。"
 SAF_the_south_african_military:0 "南非军队"
 SAF_the_south_african_military_desc:0 "我们的武装力量是维护国家安全的工具。在这样一场战争中，我们不仅有责任维持现有的武装力量，而且有必要为陆海空三军都加强力量。南非必须战胜任何意图侵犯我国主权的威胁。\n\n我们的军队就是国家的剑与盾，我军将士会像他们的父辈一样为国奋战。不计代价如何，也无论战争究竟会打多久，南非终将胜利。"
 SAF.1.t:0 "安排公投"
 SAF.1.desc:0 "1964年2月2日"
 SAF.1.a:0 "保皇派一定会赢！"
 SAF.2.t:0 "共和派在南非公投中获得胜利"
 SAF.2.desc:0 "美联社开普敦电——随着宣布南非联邦为共和国的公投被选民通过，南非联合党遭受了重大挫败。这项被反对党国民党支持的决议将会结束英王室对联邦的统治，切断和英帝国的最后一缕官方联系。\n\n这次公投非常有争议，对其的支持和反对完全按照民族和政治分歧。许多布尔人对公投表示支持，而英裔则对此表示反对。政治断层也随其呈现出来，德·维利尔斯·赫拉夫总理为反对公投做了大力宣传，支持公投的阵营则由反对党领导，并最终取得了胜利。\n\n许多公投的支持者指责联合党使用严厉手段压制选民，而共和派的宣传则被指责为种族主义。像“布尔突击队”这样的极端右翼布尔民族主义者为公投提供了虽然只占少数但是为数不少的支持，他们认为这是使英裔主导的联合党下台的必要步骤。尽管取得了胜利，但其中许多团体仍在组织武装，声称联合党将试图颠覆人民的意志并保持君主制。"
 SAF.2.a:0 "真是糟糕透顶…"
 SAF.3.t:0 "保皇派在南非公投中获得胜利"
 SAF.3.desc:0 "美联社开普敦电——随着宣布南非联邦为共和国的公投被选民驳回，南非联合党取得了重大胜利。这项被反对党国民党支持的决议本将会结束英王室对联邦的统治，切断和英帝国的最后一缕官方联系。\n\n这次公投非常有争议，对其的支持和反对完全按照民族和政治分歧。许多布尔人对公投表示支持，而英裔则对此表示反对。政治断层也随其呈现出来，德·维利尔斯·赫拉夫总理为反对公投做了大力宣传，而反对党也为能将其通过而做了大力宣传。\n\n许多公投的支持者指责联合党使用严厉手段压制选民，而共和派的宣传则被指责为种族主义。像“布尔突击队”这样的极端右翼布尔民族主义者为公投提供了虽然只占少数但是为数不少的支持，他们认为这是使英裔主导的联合党下台的必要步骤。虽然遭受了失败，但其中许多团体仍在组织武装，声称联合党使用了广泛欺诈以来压制共和派收到的广大支持。"
 SAF.3.a:0 "至少我们赢了。"
