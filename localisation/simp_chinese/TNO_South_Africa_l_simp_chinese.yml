 SAF_american_companies_deal:0 "与美国公司做生意"
 SAF_american_companies_deal_desc:0 "在我们对抗暴政和黑暗的斗争中，物资援助至关重要。我们必须开始主动寻求外国的支持，美国公司是一个显而易见的选择。在德国人的势力范围之外，且对我们的生活方式友好，我们应该能够达成一个友好的协议。"
 SAF_buy_american_guns:0 "购置美国枪支"
 SAF_buy_american_guns_desc:0 "随着我们与OFN的关系日益改善，购买美国武器已成为可能。尽管他们可能开出很高的价位，但我们小伙子手里的武器可都是法西斯分子弄不到的！"
 SAF_tech_support_industry:0 "要求美国工业研究"
 SAF_tech_support_industry_desc:0 "也许美国最广为人知的优点，除了自然的美景以外，就是她的工业实力。美国的顾问专家们会受邀前往海外，带着他们的丰富的技术和知识来到开普敦的工厂里。我们必须加倍努力促生产并找寻新方法来达到最大生产效率。"
 SAF_tech_support_infantry:0 "要求美国军事研究"
 SAF_tech_support_infantry_desc:0 "尽管我们为祖国而自豪，但实际上我们力所能及的只有这么多。我们可以将美国的军事理论家召集到我们的国家。如果我们能分析出那些运用装备和作战理论时出现的缺陷，我们也许就能多一分机会打败这些杂种侵略者。"
 SAF_american_companies_deal_big:0 "签订重要合同"
 SAF_american_companies_deal_big_desc:0 "我们的战争吸引了许多国外对此感兴趣的团体。如果我们能与之签订一份重要的军事合同，也许就能发现许多新创造。这对于一个处于战争中的国家来说，代价无疑是高昂的，但好处在于损失还可以接受。"
