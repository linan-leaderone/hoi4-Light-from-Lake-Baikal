 POLITICS_VILLIERS_GRAAFF_DESC: "继承父亲开普敦从男爵的爵位后，德·维利尔斯·赫拉夫很快就登上了南非政坛。他白手起家，从众议院议员开始干起，最终，当他在1956年当选为联合党党魁时，他的辛勤工作和承诺终于得到了回报。在赫拉夫看来，他的尽职尽责使他成为总理，而要想在任期内取得成功，他必须巧妙的维持纸牌屋中的平衡，并利用体制实现自己的意志，防止国家的解体。\n\n自从当选总理以来，赫拉夫不知疲倦地努力维持着南非那脆弱的平衡。大部分问题来源于国民党和布尔人的不断搅局，他们就像是带着匕首恶意跟踪他的刺客，等待机会在他背后捅上几刀，然后摆脱束缚。另一个问题是非洲人国民大会，这是一个由黑人组成的组织，这些黑人走上街头，每天抗议，等待着承诺已久的权利和更公平的待遇。自然，赫拉夫的解决方案很明确：压制他们，让他们鹬蚌相争，也许，只是也许，通过谈判达成一些条件，来平息他们的愤怒。\n\n1962年，南非正摇摇晃晃的朝着分裂的方向走去。国民党和非国大都变得焦躁不安，对政府的态度变得愈发激进和危险。德国人在边境等待，磨砺着他们的爪牙，等待将开普殖民地开膛破肚、啃食血肉的时机，他们威胁着要破坏它的人民的自由。总理德·维利尔斯·赫拉夫必须引导国家走上正确的道路并作出相应的准备，以免他所有的努力付诸东流。"
