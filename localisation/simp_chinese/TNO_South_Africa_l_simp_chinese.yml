 POLITICS_CONNIE_MULDER_DESC: "康尼·米尔德是一个失意之人。多少年来，他一直致力于让国民党登上权位，先是当议员，后是当市长，最终他成为了战争中的一名军官。更重要的是，康尼是德兰士瓦布尔人政治家中最亲德的一位，坚决反对美国影响力以任何形式在南非扩张。尽管如此，他现在却领导着一场对抗他先前寄予希望的政权的叛乱。\n\n米尔德惊恐地看着他一手扶起的阿非利卡人民邦在诸势力的重压下分崩离析。鲍赫勒施塔特的许蒂希要求共和国臣服于他的奴性统治，无尽的土著抵抗组织在共和国腹地放火作乱，而众议院中的极端分子还在浑水摸鱼。这位前教师开始笃定地建立与联合党政治家的联系，他知道这个政权命不久矣。赫尔佐格的落马表明，情况比米尔德所预想的还要糟糕。\n\n当脆弱的政府被马兰的政变粉碎时，米尔德是唯一一个还与布尔效忠者和联合党政客有联系的人了，他也便在三方通力合作之下当选了新南非的总统。从某种意义上说，米尔德不过是支持其政府的特殊利益集团的傀儡，其最终目的是想要恢复1964年前的宪法。然而，他也是南非重生后派系主义的化身：作为一个种族隔离主义者，米尔德实在是与那些希望借战争来一劳永逸结束种族隔离的联合党残余政客们格格不入。"
 POLITICS_TAFFY_WILLIAMS_DESC: "只有最疯狂的人才会尝试深入许蒂希的梦魇国度，而塔菲·威廉斯就是其中之一。\n\n在五十年代短暂地参与中非战争后，威廉斯回到欧洲，在英国内战期间为HMMLR效力，因为美国封锁没能赶上前两次南非战争。但罗伯特·奥本海默需要忠心的雇佣兵保卫戴比尔斯-英国公司，现在更是需要人支撑他的新“共和国”，这位英国人就这样被带到了撒哈拉以南的战场上。\n\n在第二次南非战争的余波后，威廉斯偷渡进莫桑比克，做了“戴比尔斯保卫部队”的首领，这支部队现在就是南非军队的代名词。威廉斯同南非残军和人民邦民兵合作保卫公司，抵抗党卫军的报复，直到许蒂希死亡。\n\n威廉斯的雇佣兵按照奥本海默制定的详细计划，轻而易举地推翻了四分五裂的德意志当局，建立了一个以奥本海默为总统的“共和国”。但这个政府不过是公司打的幌子而已，而现在，说了算的是塔菲·威廉斯，而不是总统。"
