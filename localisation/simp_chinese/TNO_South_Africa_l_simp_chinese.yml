 SAF_Boer_Viet_Cong:0 "布尔民团的崛起"
 SAF_Boer_Viet_Cong_desc:0 "在南非历史上，一个武装的布尔人准军事组织并非是种新现象。然而，这些组织当中的不少人都受到了群众的强烈支持和专员辖区的影响，他们正在南非领土上开展行动，目的是推翻现有的政府。我们必须解决这个问题，否则一个自由的南非将不复存在。"
 SAF_The_Empty_Throne:0 "空悬的王座"
 SAF_The_Empty_Throne_desc:0 "虽然南非官方仍然实行君主制，但其王位在乔治六世国王去世后便一直空悬。由于不愿意与OFN或团结协定对抗，政府从未承认爱德华八世或伊丽莎白二世，因此这十年来，有关君主人选的问题从未解决。尽管迄今为止，政府仍不愿在该问题上让步，可是民众的质疑声却在不断增加，质问着南非为何还在维持君主政体。"
 SAF_Desperate_Neutrality:0 "绝望的中立"
 SAF_Desperate_Neutrality_desc:0 "尽管OFN曾多次邀请南非加入联盟，但先前几届政府始终坚持着孤立主义立场，宣布会在冷战时期保持严格中立。我国政府若不愿与北方的德国势力为敌，就坚决不可放弃这一中立政策，否则定将遭遇一场灾难。"
 SAF_Divided_Nation:0 "分裂的国家"
 SAF_Divided_Nation_desc:0 "我国向来内斗激烈、政治动荡。一方面，非国大正要求着权利平等和民族自决，另一方面，政府否决了迄今以来所有的改革提议。而现在，随着全国各地的恐怖袭击事件与日俱增，日渐激进的布尔人也开始谴责非国大和我国政府，我国的未来似乎已岌岌可危。"
 SAF_Divided_Nation_2:0 "分裂的国家"
 SAF_Divided_Nation_2_desc:0 "我国向来内斗激烈、政治动荡。一方面，非国大正要求着权利平等和民族自决，另一方面，政府否决了迄今以来所有的改革提议。而现在，随着全国各地的恐怖袭击事件与日俱增，日渐激进的布尔人也开始谴责非国大和我国政府，我国的未来似乎已岌岌可危。"
 SAF_Uncle_Sam_Arrives:0 "山姆大叔到来"
 SAF_Uncle_Sam_Arrives_desc:0 "希望尚存，美国和OFN来救我们了！有了自由世界和民主兵工厂相助，我们将击败布尔人和他们该死的德国盟友。"
 SAF_SOG_advisors:0 "研究观察团顾问"
 SAF_SOG_advisors_desc:0 "美国人对我们的帮助远远超乎了我们的想象，他们已经把他们的研究观察团（SOG）派来了。SOG来到这里，是为了帮助我们的部队对抗非洲之盾的优势部队。他们在非常规战争方面的专长将使我们的军队转变为一支富有创造力的军队，能够对敌人的战略计划作出迅速反应。我们将不会再在毫无意义的防御中浪费宝贵的生命。相反，我们的人会融入到敌人熟悉的环境中，只有当我们的人知道自己能赢的时候才会出击。现在让敌人来感受感受我们的新型部队，我们会包围他们的军队，很快把他们赶出去。"
 SAF_CONTINUED_RESISTANCE:0 "继续抵抗"
 SAF_CONTINUED_RESISTANCE_desc:0 ""
 SAF_Cape_Town_Massacre:0 "开普敦大屠杀"
 SAF_Cape_Town_Massacre_desc:0 "开普敦大屠杀让我们的双手永远沾满了鲜血！早已经躁动不安的民众对这样的暴力行径感到极度愤怒。他们已经在准备、集结并呼吁所有人上街抗议。\n\n举着标语的示威者们包围了地方政府大楼。在我们仅有的少数警力中，有不少人拒绝制止这种变节行为。\n\n我们的恢复之路将是一项艰巨的任务。"
 SAF_Army_Deployed:0 "部署军队"
 SAF_Army_Deployed_desc:0 "在警察的变节之后，我们必须采取进一步的行动来平息布尔人煽动的叛乱。我们必须部署军队到有着高抵抗度的地区，继续维持治安的工作。\n\n虽然民众会因为这看似敌对的行为而变得更有攻击性，但这对确保南非的稳定是必需的。"
 SAF_ANC_Riots:0 "国民党抗议"
 SAF_ANC_Riots_desc:0 "国民党号召的抗议和罢工在全国各地爆发，使我们的经济陷入瘫痪，我们必须采取措施。"
 SAF_icelandic_support_staff:0 "冰岛辅助人员"
 SAF_icelandic_support_staff_desc:0 "冰岛政府向我们派遣了一小队由训练有素的医生和护士组成的使团，以指导、协助我国资历尚浅的医护人员。冰岛拥有世界上最先进的医疗保健系统，因此，他们会将这套久经考验的医疗体制传授给我们。\n\n有了来自冰岛的援助，希望我们能因此挽救更多的生命，不管是在前线还是在后方。"
 SAF_our_darkest_hour:0 "我们的至暗时刻"
 SAF_our_darkest_hour_desc:0 "当德国佬和布尔人开始侵略这个国家时，这无疑是我们年轻的共和国生命中最黑暗的时刻。尽管我们现在面临着黯淡的形势和严峻的挑战，但我们将继续战斗，永不投降！"
 SAF_boer_insurgency:0 "布尔人叛乱"
 SAF_boer_insurgency_desc: "布尔人计划再打一场持久战，我们越是深入他们的领土，他们的攻击就越猛烈。我们着手铲除布尔人的藏身之处、抵御他们的袭击，但这一切行动收效甚微。"
 SAF_boer_insurgency2:0 "布尔人叛乱"
 SAF_boer_insurgency2_desc:0 "布尔人计划再打一场持久战，我们越是深入他们的领土，他们的攻击就越猛烈。我们着手铲除布尔人的藏身之处、抵御他们的袭击，但这一切行动收效甚微。"
 SAF_surprise_attack:0 "奇袭！"
 SAF_surprise_attack_desc:0 "布尔人集体武装起来反抗南非政府时，我们被弄得措手不及。他们的行动出乎意料地迅速，组建了一个虽然摇摇欲坠但拥有着有组织民兵的政府，完全有能力对我们部队造成严重打击。我们仍对此感到震惊。\n\n毫无疑问，我们必须后退一步，在继续行动之前先重新组织我们的策略，否则我们有再次被布尔人攻其不备的危险。"
 SAF_Coluna_Infernal:0 "伊比利亚平叛部队"
 SAF_Coluna_Infernal_desc:0 "葡萄牙人的部队恐怕是全世界有史以来最优秀的、自学成才的游击部队。他们那多年的经验、无情的方法和对地形的了解，已被证明在追捕非洲丛林中的布尔叛乱分子方面非常有效，这使他们赢得了诸如“可畏之师”、“地狱部队”之类的称号。"
 SAF_Coluna_Infernal_2:0 "伊比利亚平叛部队"
 SAF_Coluna_Infernal_2_desc:0 "葡萄牙人的部队恐怕是全世界有史以来最优秀的、自学成才的游击部队。他们那多年的经验、无情的方法和对地形的了解，已被证明在追捕非洲丛林中的布尔叛乱分子方面非常有效，这使他们赢得了诸如“可畏之师”、“地狱部队”之类的称号。"
 SAF_USLANTCOM_benefits:0 "美国大西洋司令部的增益"
 SAF_USLANTCOM_benefits_desc:0 ""
 SAF_chaos_behind_lines:0 "前线后方的混乱！"
 SAF_chaos_behind_lines_desc:0 "物资丢失，坐标有误，供应短缺，随机突袭。我们最近才意识到这些问题，前线变得难以为继。如果我们不尽快扭转局势，我们迟早会被这些问题压倒。"
 SAF_American_training:0 "美式训练"
 SAF_American_training_desc:0 "随着战争愈演愈烈，美国为我们的军队提供了物质支持和军事顾问。来自世界上最强大的军队可以为我们提供相关的专业知识，我军得以在战场上研习现代兵法。"
 SAF_Unconventional_Tactics:0 "非常规战术"
 SAF_Unconventional_Tactics_desc:0 "随着战争的持续，我们发现自己所承受来自专员辖区和布尔叛乱的联合力量的压力越来越大。为了对抗这些压力，我们制定了许多对付德国人和布尔人的强力的、非常规的战略。埋伏。叛乱。心理战。在他们的后方战斗。我们的敌人向我们的边界每逼近一步，他们就会更加害怕南非人在袖子里藏着什么花招。通常情况下，当我们的敌人到达常规战线时，他们会发现自己的队伍已经被明显削弱了。"
 SAF_Unconventional_Tactics_2:0 "非常规战术"
 SAF_Unconventional_Tactics_2_desc:0 "随着战争的持续，我们发现自己所承受来自专员辖区和布尔叛乱的联合力量的压力越来越大。为了对抗这些压力，我们制定了许多对付德国人和布尔人的强力的、非常规的战略。埋伏。叛乱。心理战。在他们的后方战斗。我们的敌人向我们的边界每逼近一步，他们就会更加害怕南非人在袖子里藏着什么花招。通常情况下，当我们的敌人到达常规战线时，他们会发现自己的队伍已经被明显削弱了。"
 SAF_Unconventional_Tactics_RK:0 "非常规战术"
 SAF_Unconventional_Tactics_RK_desc:0 "在开放的战场上，我们的军队与过时的南非军队没有任何交火。我们能够以类似于二战的方式迅速击败他们。然而，最近的事态发展给我们带来了远超我们想象的麻烦。南非军队开始使用我们没有预想到的战争方法。南非人躲了起来，充分利用他们对地形的了解来避免直接交战。我们现在面对的是数不尽的埋伏和陷阱，而不是常规的战斗。我们的士兵正在努力适应这场战争的剧烈转变。除非我们能尽快调整状态，否则我们怀疑这场战争将比我们预期的要持续更久。"
 SAF_Unconventional_Tactics_RK_2:0 "非常规战术"
 SAF_Unconventional_Tactics_RK_2_desc:0 "突然的伏击和隐藏的炸药似乎是我们最不担心的。就在我们的军队开始适应游击战争的时候，南非人又开始改变他们的战术了。埋伏开始在后方上演，并且重点关注我们的补给纵队和基地。后方部队也饱受持续袭击的精神折磨，因为不管他们身在何处，袭击变得越来越普遍。南非军队的军事结构也在发生变化。当南非人被俘虏时，他们没有任何有价值的东西可以告诉我们，因为他们的单位现在独立于他们的最高司令部而战。我们必须正视这个问题。"
 SAF_Unconventional_Tactics_RK_3:0 "非常规战术"
 SAF_Unconventional_Tactics_RK_3_desc:0 "迅速击败南非的日子似乎变得遥不可及。现在，我们在前线和后方发现令人沮丧的新惊喜。我们的部队一天可能要走几英里，结果却在晚上宿营时被他们纵火夜袭而溜回原处。补给方面的问题也很棘手，南非人似乎总是知道我们使用的是哪条路线，正如我们的卡车爆炸后，发现他们埋在土中的地雷时那样。就连我们的空军现在也派不上用场了，因为试图轰炸地下目标充其量是一场赌博。与南非人每次袭击所造成的伤亡相比，我们的伤害可以说是微乎其微。现在没有地方是安全的，我们对此几乎无能为力。"
 SAF_Caribbean_support_staff:0 "来自加勒比的研究与支持人员"
 SAF_Caribbean_support_staff_desc:0 "科学家和工程师可能是西印度群岛所能提供的支持我们战斗的全部力量，在我们分配给他们的任务中，他们的表现十分出色。在他们的帮助下，数月未完工的道路在几周内就完工了，部队的武器中已知的和未知的缺陷得到了即刻的解决，我们还引进了一些技术，这些技术极大地提高了我们实验室的效率。我们非常感谢西印度群岛派遣援助我们的这些优秀人员。"
 SAF_sao_tome:0 "租用圣多美"
 SAF_sao_tome_desc:0 "圣多美和普林西比是伊比利亚属几内亚沿海的一个平静，欠发达的闭塞地区。至少，在伊比利亚人和我们达成协议把它用作加油站和补给站之前。从那之后，它一直是运输船和军舰的重要停靠站——它除了靠近中非专员辖区，还能允许在敌后进行侦察和隐蔽行动。"
 ANG_USN_Blockade:0 "美国巡逻水域"
 ANG_USN_Blockade_desc:0 "美国海军第六舰队孜孜不倦地在南非海域航行。在我们正式执行“人道主义努力”的同时，第六舰队的船只一直在南非水域保持警惕。我们希望，任何入侵南非海域的愚蠢之徒，全都注定要在大洋海床上享受冰冷的长眠。"
 SAF_lessons_first_civil_war:0 "第一次内战的教训"
 SAF_lessons_first_civil_war_desc:0 "早在南非战争期间就时有布尔游击队袭击，只需寥寥数人就能给人们带来极大的创伤。但现在，随着人民邦的瓦解，情况发生了逆转。布尔人的战术现在将成为敌人们最可怕的梦魇，正如它曾经也是我们的梦魇一般。"
 SAF_wraak:0 "复仇"
 SAF_wraak_desc:0 "我们经历了很多事情。我们的国家第一次遭到围困，并落入德国人的控制之下。然后，在布尔人统治下，我们的人民背井离乡，要么死于北方更远的集中营，要么被迫在我们过去称之为家的城市劳动。当我们在泥泞中艰难前行时，我们仍在挣扎。有一个恰当的词可以用来形容我们对敌人的感情，这个词可以从他们自己的字典中找到：“复仇”。"
 SAF_dissident_military:0 "持不同政见的军队"
 SAF_dissident_military_desc:0 "重建后的南非共和国军队与周围其他有组织、有凝聚力的军队相差甚远。其队伍由来自上次内战双方的成员组成，因此军队内部的纠纷屡见不鲜。这使我们的军队如一盘散沙，极大地限制了部队的战斗力。"
