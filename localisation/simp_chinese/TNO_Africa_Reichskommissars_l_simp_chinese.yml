 COG_Lobster_War_desc:0 "目前，我们正与巴西那帮乡巴佬就我们在巴西水域捕鱼的权利发生冲突。在他们不断坚持他们在“国际法”下的“权利”时，我们，南非的优等种族，也对他们在我们的公司在巴西水域盗渔时的自命不凡回以嘲笑。这为我们带来了巨大的经济利益和不菲的声誉名望，因为德国高官喜欢吃我们的海鲜。\n\n可要是巴西人决定反抗，开始坚持他们这些宝贵的“权利”时，我们可能会遇到一些麻烦。要是在条约法寻找依据的话，除开德国本土的强大之外，我们在这方面无例可依。"
 cog.1.t:0 "支援中非！"
 cog.1.d:0 "中非需要得到经济上的支持，而作为宗主国，我们应该帮助他们。"
 cog.1.a:0 "帮助他们。"
 cog.2.t:0 "狩猎的号角"
 cog.2.d:0 "狩猎之旅。在非洲这片广袤无垠的大地上，栖息着数以百万计的动物，也许还有土著居民在此游荡。既然我们辖区现在得靠自己，那么是时候开始振兴我们的经济了。具体要怎么做呢？让我们猎个痛快！端起枪，伙计们，我们要去狩猎了！"
 cog.2.a:0 "狩猎开始了！"
 cog.3.t:0 "穿越丛林"
 cog.3.d:0 "狩猎队伍在丛林中跋涉，用砍刀斩断树枝和荆棘。汗如雨下，他们无助地驱赶着不断上前叮咬的虫子，周而复始，永无尽头。潮湿的空气也让他们喘不过气来，尽管如此，他们还是勇敢地继续前行，甚至没有停下喝口水的功夫。这次探险才刚刚开始，他们也不会就此罢休。"
 cog.3.a:0 "我们的勇士继续前进！"
 cog.4.t:0 "大猩猩"
 cog.4.d:0 "队伍停住了脚步。他们看到远处有一个庞大的身影在灌木丛后移动。是大猩猩，它们的肉非常珍贵。真是个一个大发现。队伍里的人个个蓄势待发。"
 cog.4.a:0 "瞄准，开火！"
 cog.5.t:0 "大水牛"
 cog.5.d:0 "是大水牛。对于略显疲惫但依旧坚持不懈的狩猎队伍来说，这又是一个令人振奋的发现。又能猎到不少好肉，而这动物本身也是一件伟大的战利品，其价格高达数千美元，收入将全部划到辖区的账上。"
 cog.5.a:0 "准备，瞄准，开火！"
 cog.6.t:0 "穿越稀树草原"
 cog.6.d:0 "在脱离丛林后，队伍摆脱了潮湿的环境。只不过，他们现在正在非洲开阔的平原上倍感煎熬。烈日当头，永不停息，没有尽头。周遭没有一片阴凉，他们只能苦苦支撑。"
 cog.6.a:0 "继续探险！"
 cog.7.t:0 "旋角羚"
 cog.7.d:0 "旋角羚优雅地穿越大草原，其身形隐匿在草丛中，以免被捕食者察觉。但狩猎队早已知晓这点，他们正在此地以逸待劳，为的是猎取旋角羚的角、毛皮以及血肉。这对政府来说也是笔不菲的收入。有信号了！"
 cog.7.a:0 "开火！"
 cog.8.t:0 "高贵的狮子"
 cog.8.d:0 "从远处观察，队伍看到了一只雄伟的野兽。是狮子。此时它正放松地侧卧着，由于刚刚结束的捕猎而喘着粗气，这家伙现在看起来脆弱无比。但狩猎队要想成功并非易事，于是全体列队举枪，一轮齐射放到了它。"
 cog.8.a:0 "又一头好猎物！"
 cog.9.t:0 "强大的大象"
 cog.9.d:0 "这些人在一个硕大、沉重的生物四周围成一圈，它身躯上的灰色就像暴风雨来临之际的天空。是头大象。这家伙庞大而笨重，队伍得费一番功夫才能得手。他们敬畏地盯着大象，等待着狩猎开始的信号。信号已至，全体开火。"
 cog.9.a:0 "真是个壮观的生物！"
 cog.10.t:0 "成群的转角牛羚"
 cog.10.d:0 "转角牛羚们站在水边，环顾四周，试图察觉有什么危险，然而它们不知道危险会如何降临。不过狩猎队知道它们在寻找什么。转角牛羚的角很珍贵，能给经济发展助力良多。狩猎队决定尽量将其一网打尽。他们已经举枪待发。"
 cog.10.a:0 "猎个痛快！"
 cog.11.t:0 "神出鬼没的猎豹"
 cog.11.d:0 "狩猎队悄悄爬过高高的草丛。他们可不希望自己从猎人成为猎物。他们正在追猎的对象是猎豹，一头安静的魔鬼。突然，其中一名队员打了个喷嚏。而在刹那间，有什么东西径直朝他扑来。队伍中一名成员随即举枪开火。"
 cog.11.a:0 "他们甚至没看清，它就已经来了。"
 cog.12.t:0 "披甲的穿山甲"
 cog.12.d:0 "披甲穿山甲是食蚁兽科的其中一个种。它浑身覆盖着鳞片，闻起来像臭鼬。狩猎队要不是冲着它的鳞甲，根本不想靠近它。但这家伙值钱得很，所以他们依旧势在必得。"
 cog.12.a:0 "闻起来臭，卖出去值。"
 cog.13.t:0 "红河猪"
 cog.13.d:0 "红河猪可谓名副其实，它非常红，红得惊人。这物种的皮毛非常漂亮，毫无疑问给国家大量创收。狩猎队打算在捕猎它们时尽量不伤及毛皮。毕竟，要是破了相就太心疼了。"
 cog.13.a:0 "都悠着点！"
 cog.14.t:0 "威严的长颈鹿"
 cog.14.d:0 "长颈鹿。它是如此威严。此刻它正伸长了脖子，倚在树上，对着树叶细嚼慢咽。而狩猎队没有被长颈鹿的体型吓倒，他们只是敬畏地看着它。信号已至。狩猎继续。"
 cog.14.a:0 "真是个威严满满的家伙！"
 cog.15.t:0 "跟申克去打猎"
 cog.15.d:0 "申克和穆勒相约碰了个头，穆勒提议来一场穿越整个刚果的狩猎之旅。而申克也没什么好拒绝的，两人随即上路。"
 cog.15.a:0 "出发。"
 cog.16.t:0 "狩猎开始"
 cog.16.d:0 "申克和穆勒踏上了狩猎之旅，二人乘着用直升机打猎，但这显然不是个好主意。因为申克对此显得倍感不适。"
 cog.16.a:0 "我们还是让他从直升机上下来吧。"
 cog.17.t:0 "让他下来"
 cog.17.d:0 "当直升机狩猎之旅开始后，申克就开始感到不适，他接二连三地要求退出狩猎并打道回府，但是穆勒却顾左右而言他，直到申克差点从直升机上摔下来时，他已经忍无可忍并大声斥责穆勒让他下来，否则后果自负。"
 cog.17.a:0 "让他下来，动作快点！"
 cog.18.t:0 "叫汉斯过来"
 cog.18.d:0 "我们应该邀请汉斯·许蒂希专员来参加我们的小型狩猎活动。"
 cog.18.a:0 "问问他去。"
 cog.19.t:0 "穆勒参与一场狩猎"
 cog.19.d:0 "西格弗里德·穆勒专员邀请我们同他去参加一场狩猎，而我们刚从申克那里听闻穆勒的狩猎简直糟糕透顶，况且我们还有自己的事情要忙，可没工夫陪他去胡闹。"
 cog.19.a:0 "拒绝他。"
 cog.20.t:0 "汉斯拒绝"
 cog.20.noafricanwar:0 "遗憾的是，汉斯·许蒂希拒绝了参与狩猎的邀请，他暗示了一些“问题”，可以理解为南部紧张局势的加剧。"
 cog.20.africanwar:0 "遗憾的是，汉斯·许蒂希拒绝了参与狩猎的邀请，他暗示了一些“问题”，可以理解为南非战争的缘故。"
 cog.20.africanwardone:0 "遗憾的是，汉斯·许蒂希拒绝了参与狩猎的邀请，他暗示了一些“问题”，可以理解为忙于重建南方的基建。"
 cog.20.a:0 "反正也不需要他。"
 cog.21.t:0 "最高贵的狩猎"
 cog.21.d:0 "今日的狩猎活动是让穆勒记忆犹新的那种。他首先盯上了一头狮子，但没能一击毙命，狮子逃开了，而穆勒则紧跟其后并重新找了个好位置补枪。不过此时他的注意力被更赞的猎物吸引了，那是一头大象。穆勒有些不忍心猎取这种动物，于是他朝着象腿开了三枪，中枪的大象动弹不得而其余的象群则四散奔逃。嘣！穆勒瞄准它的头部并结果了它。之后，穆勒和他的狩猎队便把大象当晚餐吃了。"
 cog.21.a:0 "就是属于权贵们的狩猎。"
