l_simp_chinese:
 POLITICS_SIEGFRIED_MULLER_DESC:0 "西格弗里德·穆勒专员是德国最受宠爱的媒体红人之一：他有着勇气，魅力与强烈的吸引力。他是中非专员辖区富有魅力的领袖，也是德国三位非洲专员当中最富裕的一位。作为一名老兵，穆勒在波兰、法国与俄罗斯崭露头角，他领导下的中非是唯一一个持续为德国带来利润的殖民地，相较之下其他殖民地则要么克扣利润，要么定期从祖国身上榨取油水，干着各种近乎背叛的勾当。他对中非的管理方式被委婉地称作“自由放任主义”，不那么委婉的说法则是“基本啥都不管”：让外国公司来肆意榨取刚果的财富，中非专员辖区则通过收取运输通行税赚得盆满钵满。同时，穆勒的德国手下则极尽玩忽职守之能事，每天喝酒喝到断片，无差别开枪猎杀会动的东西，与所有穿衣服的人发生关系，然后拿自己的工资支票来赌博。这还只是一般情况，更有甚者还会出卖自己的肉体去给其他专员辖区乃至任何人去当雇佣兵——不管是外国人还是德国人都无所谓，只要肯付钱就可以。\n\n穆勒本人的最大爱好则是打猎，他每隔一段时间就会定期前往黑暗的丛林深处猎杀各种壮硕的非洲野生动物。如果他碰巧遇到游击队的话，就有机会猎杀一种最为危险的猎物了……"
 POLITICS_HANS_HUTTIG_DESC:0 "即便是在德国内部，也很少有人的威名能如汉斯·许蒂希专员那般令人毛骨悚然。作为大战期间种族灭绝营的督导人，许蒂希将其毕生的才华奉献于东非的残酷民族社会主义实践中。无论是盘根错节的非洲奴隶营，还是不断壮大的叛军部落，都将其视作纳粹恐怖的致命谜题，富有数学才华的祸根。但对汉斯·许蒂希本人而言，他更乐于将自己看作唯一探求到非洲真相的德国人：非洲大陆孕育着黑暗之心；唯有配上大马士革钢披裹的铁拳，文明才不会被次等人类的邪念所吞噬。\n\n许蒂希决心将自己的忠诚奉献给德意志，他在国内创下的种种“壮举”与精妙的组织能力已经多次向世人证明过这点。为了建立高效而纯净的政府，许蒂希只雇佣德国人参加他的事业，也拒绝启用党卫军非洲师的力量，相反，他不断锻炼磨砺着自己麾下凭借罗得西亚英裔白人支撑起来的精锐卫队。以许蒂希的意志建立起来的军国主义社会与其说是殖民当局，不如看作放大版的种族集中营。可悲的是，他的下属同僚们却有不少选择放任名下的领域堕落腐化，自己则立身制高点享受着无尽的繁荣与不应得的财富。\n\n对此，许蒂希相当蔑视那群“垮掉的”同僚。作为回应，他单线维持着与本土的沟通，独身策划着在东方与南方不可避免的冲突。“非洲唯一的纳粹分子”——这是外国情报机关称呼他的头衔，对此他也没有丝毫异议。非洲除了汉斯·许蒂希以外，谁也不需要。"
 POLITICS_WOLFGANG_SCHENCK_DESC:0 "作为德意志昔日最耀眼的战斗王牌，沃尔夫冈·申克在德属西南非洲的统治是由空军造就的。在祖国服役期间，他以亲身执行过数百次飞行作战任务远近闻名，在德国空军任职期间，沃尔夫冈也因其轰炸机研制领域的专业技能尊享行内好评。可笑的是，德意志祖国最终打发他来管理非洲最贫困的专员辖区，这里缺乏工业基础，物资严重依赖进口，就连维持飞行跑道运转的燃料费也卡的很死。国内快速发展的空军力量是他唯一关心的精神寄托，任何曾经眺望过安哥拉地平线的人都能得出这样的结论：“沃尔夫冈的飞机是撒哈拉以南天空的唯一霸主”。\n\n多年以来，申克所有的努力都是为了将西南专员辖区打造为德属非洲的空中交通枢纽，而在国内事务方面，沃尔夫冈与其事业伙伴兼私交密友西格弗里德·穆勒一样，以宽大仁厚著称于世——两人经常同坐私人直升机出游或参加狩猎活动。也许，对流层之上的云朵正是他温暖的避难所，那里没有党卫军要应酬，没有土著需烦恼，天空正是有这般魔力吸引他远去——安慰与爱之所在。"
 GERAF.2.t:0 "补给线断裂"
 GERAF.2.desc:0 "德国内战的新闻震惊世界，让无数政治家为之惊恐。但他们再害怕，应该也比不过德国在非洲的那些忠实的部下们。\n\n非洲的各个专员辖区面对兴起的非洲民族主义力量和在被压迫的人民之间成燎原之势的共产主义思潮已经焦头烂额，越来越依赖于用殖民地产出的大量资源换取来自祖国的军事和经济援助。\n\n而现在，德国祖国陷入战火，中央政府似乎随硝烟一同消散，那些援助自然也突然消失了。奴隶已经开始逃离营地，刚果河周围的叛军也发起了新一轮攻势。"
 GERAF.2.a:0 "用不着……惊慌，保持冷静，保！持！冷！静！"
 GERAF.3.t:0 "起义时刻"
 GERAF.3.desc:0 "非洲专员辖区的状况不断恶化，与我们政权交手了二十年的各色叛军取得了迄今为止最大的胜利。反贼们的袭击愈发大胆，非洲各地大量的军事基地和种植园被摧毁；农民和移民在这浩浩荡荡的动荡之潮中抛家舍业地逃命，戈林施塔特满是惊恐万分的难民。\n\n随着叛军对乡村的控制，挂在殖民地中心城市脖子上的绞索慢慢收紧，专员辖区明显时日无多。"
 GERAF.3.a:0 "我们是干了些什么才遭此报应！？"
 GERAF.4.t:0 "非洲之盾"
 GERAF.4.desc:0 "随着局势的失控，为了保全德国在非洲的领土，显然有必要采取严厉的行动。虽然东非、中非和西南非洲这三大殖民领一直保持着友好关系，但彼此之间的交流从未有过更进一步的发展，三者一直保有各自独立的安全部队、行政机构和国家专员。\n\n当日耳曼尼亚的中央行政机构还存在时，各个殖民领还算运作良好，但现在中央行政机构似乎已经支离破碎，显然我们需要采取进一步的行动。\n\n非洲之盾就是我们给出的答案，一个联合的防御性联盟以及统一的集中化军事部门，这个联盟也许是将我们的辖区从彻底崩溃中拯救的唯一机会。"
 GERAF.4.a:0 "人人为我，我为人人！"
 GERAF.4.b:0 "我们完全能照顾好自己！"
 GERAF.7.t:0 "提议停火"
 GERAF.7.desc:0 "纵然我们勇敢的士兵取得了丰硕战果，这场战争可能也已经拖得太久了。依现在的战争形势来看，想要迫使南非-美国联军依照我们提出的条件达成停火协议应该不难。然而，继续推进兴许会是更明智的选择，最终的胜利已向我们而来。"
 GERAF.7.a:0 "停战吧。"
 GERAF.7.b:0 "我们将战斗到底！"
 GERAF.9.t:0 "提议停火"
 GERAF.9.desc:0 "随着这场战争越拖越久，我们的一些参谋开始筹划向南非人和他们的美国盟友提出中立停火。尽管我们之前对此报以蔑视，或许，我们手头还有更要紧的事要做。换句话说，我们可能无法取得最终的胜利了。"
 GERAF.9.a:0 "停战吧。"
 GERAF.9.b:0 "我们将战斗到底！"
 GERAF.10.t:0 "提议停火"
 GERAF.10.desc:0 "随着我们在敌人日复一日的推进中不断丧失领土，我们的很多顾问甚至部分军官都请求我们应该向南非和他们的美国盟友提出停火协议。诚然我们会因为停火协议丢失大片土地，但长期来看这可能是最好的选择。不过转念想想，也许缺乏求胜的坚定信念，才是一直以来我们走向最终胜利的阻碍？"
 GERAF.10.a:0 "停战吧。"
 GERAF.10.b:0 "我们将战斗到底！"
 GERAF.11.t:0 "启用“狼人”"
 GERAF.11.desc:0 "随着南非与他们的美国主子向我们的领地越推越深，我们的面前摆着一个天赐的良机：作为所有专员的基本要求，我们有自己的“狼人”游击队战士，专职于在敌人的战线之后造成破坏与混乱。现在，是时候让那些家伙为他们推进的每一寸土地付出代价了。"
 GERAF.11.a:0 "他们将从阴影中袭击。"
 GERAF.12.t:0 "“狼人”归来"
 GERAF.12.desc:0 "由于我们成功迫使入侵者撤出我们的领地，现在各个“狼人”单位得以取得联系。纵然“狼人”们大都伤痕累累，但他们仍会无所畏惧地为我们的祖国作战。他们的勇气应得到我们的表扬。"
 GERAF.12.a:0 "他们的功绩不会被忘记。"
 GERAF.13.t:0 "信仰攻势"
 GERAF.13.desc:0 "我们军队的指挥官已经制定了一个大胆而出人意料的进攻计划，绰号“信仰攻势”，又称“承诺日攻势”。该计划将把我们所有英勇果敢的游击队员组织起来，组建成富有凝聚力的部队。一旦集结完毕，将于12月16日开始发动大规模进攻。我们希望这能打敌人一个措手不及，尽管这会明显降低我们游击队的作战效率。"
 GERAF.13.a:0 "执行计划！"
 GERAF.13.b:0 "我们宁可不要冒险。"
 GERAF.20.t:0 "向南非发起猛攻！"
 GERAF.20.desc:0 "虽然事实证明非洲之盾已经卓有成效，我们也对叛军取得了一些关键胜利，但局势仍未好转。那些该死的游击队每天都从我们这夺取更多的领土。\n\n不过我们似乎已经找到了解决办法。在过去的二十年里，不断有人以不同的形式提出入侵南非的建议，我们也在祖国的批准和支持下，源源不断地向布尔人提供军火和武器，以帮助他们展开斗争。而这份努力终于结出硕果，随着南非局势的恶化，布尔人已经脱离南非政府并宣布独立。\n\n虽然目前他们的反抗能否成功还尚未可知，但如果我们支持他们的斗争，就相当于找到一个强大的盟友来帮助我们对付自己这边的叛匪。此外，倘若我们任由布尔人自生自灭，OFN很可能会支持南非政府，这样一来我们的敌人就会找上门来。不过美国人都是谨小慎微之辈，假如我们和布尔人并肩作战，那些扬基佬和他们的走狗就会恐惧与强大的祖国发生直接冲突，布尔人的独立也就成既定事实了。"
 GERAF.20.a:0 "德国主宰秩序！"
 GERAF.20.b:0 "我们会找到其他办法……"
 GERAF.21.t:0 "战争的终结：停火！"
 GERAF.21.desc:0 "尘埃落定。事实证明，美国人和OFN不想在南非战场多费功夫了。尽管我们的战士骁勇善战，但当地游击队的背叛让我们为为此付出的努力最终功亏一篑。唯有依靠祖国的支援，我们才没屈服于野蛮的美国佬及其南非盟友，并最终勉强稳住了局势。\n\n我们的优势火力最终让美国佬头破血流、精疲力竭，而我们的军队也急需重新集中精力回国休整，因此我们接受了美国佬的停火提议，但对他们的和平议案嗤之以鼻。虽然这可能对各个专员产生负面影响，尤其是OFN从我方夺去了大量领土。但也许将边界后撤对我们的辖区安全来说是有益的。"
 GERAF.21.a:0 "光荣的和平…"
 GERAF.22.t:0 "战争的终结：停火！"
 GERAF.22.desc:0 "看来南非人和他们的美国盟友和我们一样处境艰难。我们提出的中立停火的请求被他们接受了。这证明了南非和美国不希望和坐拥卓越的德国战术和装备的我们交战了。尽管我们在这场战争中损失惨重，美国也差不多——它正面对国内日益兴起的和平运动。\n\n现在，我们必须去关注其他的事务了，尽管到目前为止，我们成功应付了日趋激烈的抵抗，但自满永远不是一件好事。"
 GERAF.22.a:0 "现在，去做更重要的事情。"
 GERAF.23.t:0 "战争的终结：停火！"
 GERAF.23.desc:0 "当南非接受停火的消息最终传到我们的总指挥部时，军官们拿出了特制的陈年葡萄酒加以庆祝。德国再次向全世界展示了其战争方式之优越。美国佬面对我方精兵强将的追击被迫落荒而逃，他们还得面对国内声势浩大的反战运动，而我们几乎取得了全面的胜利。\n\n现在，我们必须把注意力转向管理和直到新建立的阿非利卡人民邦，以确保他们也能体会到卓越的德国管理所带来的一切好处。同时，要确保他们认识到德国对他们的再造之恩，并且需要其连本带利地全部还清。"
 GERAF.23.a:0 "德国的又一场胜利！"
 GERAF.24.t:0 "南非战争：胜利！"
 GERAF.24.desc:0 "当最后一架带着美国的残兵败将的直升机撤离南非之时，剩下的南非人终于意识到，他们输了。最终胜利的到来，差不多确立了德国对非洲的统治。忠实的布尔人是很好的臣民，值得赐给他们一大半南非。当然，我们有必要帮助这个年轻的政府度过难关。我们会就国内政策和贸易上派出我们最好的顾问。又一次，德国的优越性显露无疑。现在，我们只需要让那些非洲人学到和美国人一样的教训。"
 GERAF.24.a:0 "德国完全胜利！"
 GERAF.26.t:0 "似曾相识"
 GERAF.26.d:0 "当痛击那些未开化的美国佬和南非士兵并取得举世瞩目的胜利后，我们迅速开进前南非联邦的领土境内。我们那些受戈林亲自培训的经济分析师预测，通过战火刺激经济，再利用我们新征服的战利品弥补亏空，就能让先前那濒临崩溃的货币政策经济枯木逢春。\n\n今天这些经济分析师就被枪毙了，因为非洲之盾的总参谋部有收到一起关于非国大抵抗军烧毁奴隶种植园的报告。不幸的是，那些本应用来拯救我们财政预算的所谓“非洲财富”，似乎随着南非联邦政府的土崩瓦解而一并消失了。\n\n阿非利卡人民邦将作为我们的附属国管理前南非领土，而他们在利用当地经济方面的表现属实差劲。在他们的政府成立后不久，原先组成布尔军队共同抗敌的民兵组织迅速分裂，围绕着几位将军形成了各自的小团体。同时还就布尔人与我们之间的关系争论不休。其中一伙日益壮大的阿非利卡人军事力量宣称他们不会屈从于德国，正如他们不会屈服于盎格鲁人一般……尽管现在的局势还没到剑拔弩张的时刻，不过也差不了多少。\n\n虽然那群布尔人也是未开化的群体，他们镇压抵抗运动的勇猛与技巧却值得肯定。更让我们失望的是，已经有证据显示非洲人国民大会与剩余的南非溃军之间正在展开新的合作。\n\n要是在以前，非国大的抵抗力量可以说是一群斗志高昂但是装备简陋的叛匪，但现在他们有机会获得专业的军事装备与训练，装备简陋也许已经不能形容他们了。到头来，看来所谓的“战争经济奇迹”终究只是幻梦一场。"
 GERAF.26.a:0 "这帮狗娘养的！"
 GERAF.27.t:0 "三月十五日"
 GERAF.27.d:0 "午夜时分，在德属中非的一处僻静之地，一架飞机腾空而起。机上的乘客踏上了不归路。前专员西格弗里德·穆勒正在机舱之中，逃离死亡的追捕。数个小时后，飞机降落在了自由法国的首都安茹。在那里，穆勒受到了他最亲密的朋友，同时也是自由法国军政府新任首脑雅克·马絮的热烈欢迎。\n\n就在几天前，汉斯·许蒂希专员邀请了穆勒与申克共同参加一场战胜美国猪猡的庆功宴。申克率先抵达，因为他离许蒂希的庄园更近一些，但是却一去不返。穆勒的线人在他到场几个小时前就提醒他，汉斯·许蒂希企图直接谋杀他们两个专员。由于不想和许蒂希手下的精锐部队开战，穆勒选择主动退位并远离这块是非之地。\n\n现在，非洲唯一的权威便只剩下汉斯·许蒂希一人。当这名屠夫接管德国在非洲的所有殖民地后，就宣布成立大阿非利卡德意志邦。这将是一个横跨非洲大陆的崭新政权，只为推广民族社会主义真理而生。\n\n鲜有新闻能从德意志邦中传出，而已有的消息也则更令人惊恐。许蒂希手下狂热的党卫军部队正在“肃清”整片区域。建起的奴隶劳动营绵延数公里之长。这群人正致力于铲除非洲残存的任何一丝抵抗力量。"
 GERAF.27.a:0 "为了许蒂希！"
 RK_Wervolf:0 "“狼人”！"
 RK_Wervolf_desc:0 "南非人和他们的美国主子深入了我们的领土，我们的“狼人”游击队将越来越多地出现并抵抗他们！"
