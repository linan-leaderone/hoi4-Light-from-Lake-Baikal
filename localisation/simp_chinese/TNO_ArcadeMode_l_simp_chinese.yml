 ArcadeMode.2.t:0 "[Get_newspaper_header]托尔托雷利在乌拉圭大选中获胜！"
 ArcadeMode.2.desc:0 "蒙德维的亚传来了令人担忧的新闻：多明戈·托尔托雷利与劳工协和会在最近的乌拉圭大选中获胜。\n\n托尔托雷利的议案大多数无比疯狂，诸如在每个街区建设二百家电影院、将乌拉圭的某片谷地改造得和威尼斯一模一样等，成功吸引了乌拉圭人民的想象力，刚好获得了51票，足以击败其余的候选人。\n\n有人认为，托尔托雷利提出的看似无害的议案，背后可能有些阴谋诡计，但专家一致认为这些都是臆断的谣言。依照路易斯·巴特列·贝雷斯的具体说法，是“哪个狗日的在耍弄”乌拉圭人民。确切地说……"
 ArcadeMode.2.a:0 "…是有个混球在乱玩该死的控制台！"
 ArcadeMode.7.t:0 "[Get_newspaper_header]巴里奥斯赢得乌拉圭选举"
 ArcadeMode.7.desc:0 "蒙得维的亚传来了奇异的消息：皮拉尔·巴里奥斯与黑人土著党赢得了乌拉圭最近举行的特殊大选。\n\n虽然人称“美洲瑞士”的乌拉圭是举世闻名的进步国家，但其现实状况表明非裔乌拉圭人是体制的盲点之一。最近，政府决定拆除中界大杂院、驱逐黑人人口，引起了极大争议，从而加深了世人对非裔乌拉圭人状况的理解，最终促使黑人土著党重建。\n\n对于外国观察家而言莫名其妙的是，巴里奥斯设法说服了一群以“乘船而来”为荣的人士支持他。据报最近常有诡异的人声高呼“喔咯咯”，一些阴谋论者表示这就是原因。"
 ArcadeMode.7.a:0 "禁止吸ANCAP香烟！！！"
