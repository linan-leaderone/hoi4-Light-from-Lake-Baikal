 GIB_Fernando_Dias:0 "费尔南多·德·金塔尼利亚-门东萨·迪亚斯"
 GIB_Fernando_Dias_hog_desc:0 "§Y政府首脑\n专制主义§!"
 POLITICS_FERNANDO_DIAS_DESC:0 "伊比利亚巨人陨落，舰队司令费尔南多·德·金塔尼利亚-门东萨·迪亚斯也失去了一切。家乡——尘埃之中。国家——四分五裂。挚爱的海军——随这一国度一同分裂。作为果阿总督，他不仅面对着一系列腐败控告，当印度入侵夺取这块飞地之时，伊比利亚政府也要求他为此负责。接下来的时光，这位蒙羞的海军上将对海军和殖民地政府而言成为了终身的麻烦。他想要弥补过错，因而坚持不懈地提议改革几乎每一个海军和殖民地事务相关部门，这仅仅让他愈发像是一个社会弃儿——不仅仅是一个腐败无能的指挥官，还是一个不能接受自己失败，像男人一样辞职的废物。\n\n在祖国四分五裂后的晚上，有人听到，费尔南多在他的舱室内交替发出精神错乱的大笑和失控的啜泣。第二天早上，下属军官无比震惊，费尔南多焕然一新。他笑得合不拢嘴，允诺前所未有的财富，同时置身于麻烦事外，这是一个大胆的计划：夺取直布罗陀海峡和周边区域，借助忠诚者的支持设防对付任何侵略者，并在这个地中海的大门处建立一个自由、安全的区域。\n\n当然，重头戏还没来。对海峡两岸的直接控制，结合费尔南多强大的海军力量，意味着海峡通路完全据为己有。通行费任由他随意收取，只要钱源源不断，他的追随者很乐意随声附和。这位海军上将的财富正以惊人的速度聚敛，不久保护区就挤满了外国游客和伊比利亚难民。在俯瞰海峡的办公室里，鸦片烟雾霭缭绕，费尔南多拨开雾气，慵懒地躺在波特酒里，对他的罪行微笑着视而不见，将在战火中挣扎的家乡和人民抛诸脑后。"
