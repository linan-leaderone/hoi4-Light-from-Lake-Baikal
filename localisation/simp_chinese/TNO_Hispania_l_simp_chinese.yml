 RMN_conquest_of_the_realms:0 "全域征服"
 RMN_conquest_of_the_realms_desc:0 "他们不断前进，从这个世界到另一个世界。从无尽金属与飞天战车组成的疆域，来到众神愤怒下化为灰烬的废土。不死军团看到了许多世界，什么事情都见过许多，更是征服了目光所及的每一寸土地。\n\n随着每一次征服，他们变得更加强大。随着每一次统治，他们想要自胜利的折磨中解放的渴望也日益增长。但他们无力挣脱，因此继续征服。直到时间的尽头。\n\n不过，有什么东西正在黑暗中蛰伏呢？"
