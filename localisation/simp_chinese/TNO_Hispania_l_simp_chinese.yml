 POLITICS_LEGION_ADEODATUS_IOVITA_MANLIUS:0 "由于多年前在加利西亚力挽狂澜，使他的军团免于近在咫尺的毁灭，特使被授予了草冠。这曾是他的骄傲，真正的荣誉印记，以及伟大与荣耀的象征。\n\n然而现在，戴在他头上的花环愈发沉重，因为他意识到这并不是伟大的印记，而是耻辱的烙印。是对这个把军团推入永恒厄境的男人的惩罚。\n\n他赢得过一千场胜利，一千次凯旋，和一千个世界。无数曾拒绝教化、拒绝臣服的地区，如今在他脚下屈服。没人能说他不是真正伟大的人，没人能说他不是永恒时光中最伟大的征服者。\n\n但他毕竟不是英白拉多。他不是凯撒。他不是奥古斯都。他不想统治疆土，只想再见罗马荣光。再次见到那些曾经凝视他双眼的绿色眼眸，再见见那些他曾梦想着抚养成人的孩子。他梦想着有一天能够陪着这许多双眼睛一块儿长大，在那片他终能寻回内心平静的土地上。\n\n随着窃窃私语的声音越来越大，军团踏过的深渊越来越黑暗，一个事实越发明显。他无数次自祈求的死亡中复生，他永远也无法获得安宁。他被诅咒了。\n\n那些站在他对面的人，亦是如此。"
