 HWL_Konrad_Henlein:0 "康拉德·亨莱因"
 POLITICS_Konrad_Henlein_DESC:0 "在苏台德兰的群山之中，一个早已被宣布政治死亡的人再次登上巅峰。然而，他仍然被迫在主人的丝线下起舞。\n\n康拉德·亨莱因在过去数十年间陷入了困苦挣扎，他是一名热切的苏台德德意志纳粹党分子，与其说是狂热的民粹分子，不如说是一个普通人。在1938年德国占领苏台德兰后，亨莱因正式入党并很快被任命为苏台德兰州长，从此开始了与海德里希的宿命之战。而最终，他失败了，海德里希步步高升，他的晋升每每错过。亨莱因埋头苦干数年，从未获得他一直梦寐以求的大区长官之职，却眼睁睁地看着海德里希升任德国党卫军全国领袖，然后成为元首。\n\n即使这样，如果海德里希不是只是把亨莱因的计划抛在脑后，让他留在看不见的地方，他也许还会在这场竞争中与海德里希一起对抗希姆莱。亨莱因的心被最后一根稻草压垮了，他看向勃艮第，可他们也对自己毫无兴趣。因此，亨莱因得出结论，他唯一的办法就是尽可能地激进，复兴“生命之源和生存空间”的旧日概念，进行强制性训练和演习——这一切都是为了让自己的土地散发出雅利安的优越品性，令他尽可能地吸引全国领袖。\n\n亨莱因让他的士兵做好作战准备，因为他知道，这是他实现他长久以来渴望的晋升的唯一途径。"
 APF_lebensborn:0 "生命之源"
 APF_lebensborn_desc:0 "大区长官亨莱因痴迷于雅利安种族的优越品性，雅利安种族使他重新启动了过去的生命之源计划。自封为大区长官的亨莱因信心满满，他相信自己可以在苏台德树立一个雅利安种族纯洁的典范，党卫军全国领袖若是看到，必然欣喜不已。\n\n然而生命之源并不是苏台德地区多年计划的一部分，相反这一计划匆匆启动，被看作是雅利安人的女性“被选中”参与这项计划。"