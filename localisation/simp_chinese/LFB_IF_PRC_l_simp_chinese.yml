 LFB_IF_PRC.7.t:"涤瑕荡垢"
 LFB_IF_PRC.7.desc:"在车上颠簸了一整天后，罗卫华和他的战友们——一个专门抽调来的步兵营终于来到了贵台镇，广西十万大山中的一个普通城镇。\n\n营长先去了当地人武部了解情况，各连连长则吆喝着同志们把武器装备卸下车来，罗卫华和班长老李抬下一条板条箱，箱子上“七六式单兵火箭筒”字样清晰可见。\n\n“这筒子可是好东西，打解放战争的时候，打工事，拔碉堡贼好用”老李摩挲着板条箱上的文字，“那会还是北边的苏联同志援助过来的，叫什么……RPG，现在我们也能自己造啦……嘿嘿，到时候要那群山匪好看！”罗卫华放下板条箱，直起腰望了望不远处的贵台镇，镇子并不热闹，门店开得不多，送葬的队伍冒着细雨在土路上行进。“这贵台镇怎么没点生气呢……”罗卫华正自己嘀咕着，老李却自顾自的接过了话：“这山匪窝在山里边，时不时地就下山抢钱抢粮，有时候还要抢女人上山去，末了还杀人，哪个地方经得起这么糟蹋！”\n“那为什么地方的驻军……”\n“你是说想要地方的驻军来剿匪？地方的同志们还得保卫关键地方生产呐！这群山匪胆子大了是真敢进攻城市的！要是地方的同志顾得过来中央也不会调我们来了……”老李突然自顾自的气愤起来，“妈的这群山匪，就知道欺软怕硬打劫老百姓，要叫我碰见……”“砰”地一声，他的拳头猛然砸在板条箱上：“你看我用不用火箭筒把你们送上天！”"
 LFB_IF_PRC.7.a:"“叫你尝尝人民的铁拳！”"
 LFB_IF_PRC.1917.t:"致中国同志的一封信"
 LFB_IF_PRC.1917.desc:"亲爱的主席同志：\n\n请允许我对你们在战胜日本帝国主义者中付出的巨大努力致以崇高的敬意，中国人民的英雄主义和自我牺牲的精神最终铸就了对日帝国主义的伟大胜利，而这一成就极大的鼓舞了世界各地的被压迫人民，我们对此向你们表示衷心的感谢。\n\n我们的现在的境遇也和不久之前的你们一样，在我们解放全国的道路上充满了各种困难。在这种情况下，我们的人民一度对将来与纳粹主义者的决战充满忧虑。但现在，你们证明了帝国主义者绝非不可战胜，世界上从来都没有无敌的军队，过去的成吉思汗和拿破仑是这样，现在的日本军队也是这样，将来的纳粹军队亦将会是这样。\n\n尽管我们目前的遭遇是痛苦的，我们与纳粹主义者的斗争是一场力量对比极其悬殊的斗争，但中国人民的斗争为我们提供了一个良好的榜样，我们也将如你们一般尽一切力量争取独立与自由。你们的胜利就是我们的胜利，日帝国主义者遭受的失败也将是纳粹主义者遭受的失败。\n\n同时，苏维埃社会主义共和国联盟真诚希望实现我们两国的共同利益，并不顾敌视这种关系的帝国主义势力的反抗，使我们之间的友谊建立在不可动摇的基础之上。我们深信，苏维埃社会主义共和国联盟和中华人民共和国一定能团结起来，迫使帝国主义者放弃破坏中苏两国关系与远东地区稳定、将我们逐个击破的妄想。\n\n让我们在为全世界无产阶级共同利益而进行的伟大斗争中更紧密地联合我们的队伍。中国劳动农民万岁！中国工人万岁！苏、中两国无产阶级联盟万岁！\n\n我们怀着最真诚的愿望祝中国无产阶级兴盛与自由，也祝愿我的中国朋友们健康幸福。\n\n                                                 苏维埃社会主义共和国联盟外交人民委员\n                                                                             李德"
 LFB_IF_PRC.1917.a:"我们的伟大友谊万岁！"