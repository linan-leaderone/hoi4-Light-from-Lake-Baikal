COX_Rebuild_Grass_roots_Organizations: "重建基层"
COX_Rebuild_Grass_roots_Organizations_desc: "抗日烽火、内战纷争，以及漫长的岁月流转，像锋利的刀刃般划破了这片土地的每一寸肌理。抗日战争的浴血奋战、中国内战的腥风血雨，再加上1945年那沉痛的失败，早已将我们曾辛苦建立的基层组织撕裂得支离破碎。村庄、城镇、乡里，那些原本紧密相连的红色网络，在连年的战火下化作灰烬，群众与政权之间的桥梁被彻底摧毁。然而，时局已变。日寇被逐，失落的政权再次回到我们手中，这是重建的号角，更是涅槃的开始。\n\n如今，重建基层组织已刻不容缓。这不仅是为了推进土地改革、经济复苏和社会重塑，更是为了让党的声音再次传遍每一个角落，直达田间地头。我们将重新在每个村庄、每个街区乃至每个工厂中建立党支部，吸纳可靠的党员干部，发动群众参与重建，确保每一条命令、每一项政策都能迅速传达并落地生根。\n\n基层，是人民政权的根基。没有坚实的基层组织，再伟大的蓝图也不过是空中楼阁。只有当党的旗帜在每一个村头飘扬，当人民的声音能直达权力的核心，我们的国家才能真正稳固、繁荣。让我们肩负起这历史的责任，重塑基层的血脉，再次让这片土地焕发生机与希望！"
COX_A_Devastated_Country: "国步艰难"
COX_Banditry: "匪患"
COX_Banditry_desc: "在战火硝烟尚未完全散去的土地上，黑暗的阴影依旧盘踞。日本侵略者虽已溃败，但他们残留的散兵游勇仍然在丛林与山地间苟延残喘。而更为狡诈险恶的，是那些在国民党溃败时遗留下的反动武装与特务——他们并未随政权的覆灭而消失，反而如毒蛇般潜伏在各地，伺机而动。这些武装分子与地方横行多年的土匪恶霸勾结，形成了一张错综复杂的地下网络。\n\n这些匪患并非乌合之众。他们有组织、有计划，甚至拥有从敌占区遗留下的武器与情报支持。白天，他们潜伏在山林和乡村的暗角，夜幕降临之际，便开始肆无忌惮地行动：抢掠粮食、袭击哨所、煽动叛乱，甚至在某些地区制造了骇人听闻的大规模屠杀事件。他们不仅威胁到人民的生命财产安全，更试图动摇新生政权的根基。\n\n每一次枪声的回响，都是对人民政权的挑衅；每一次村庄的燃烧，都是对社会安宁的践踏。若任其滋生蔓延，这片苦难深重的土地将永无宁日。我们绝不能坐视不理，不能让这些毒瘤继续侵蚀国家的肌体。铁与火的洗礼已经结束，然而新的斗争才刚刚开始。"
COX_Establish_The_Central_Military_Commission: "改组中央军委"
COX_Establish_The_Central_Military_Commission_desc: "自1926年红军初具雏形时，指挥系统便在硝烟与炮火中逐步成型。从井冈山的密林深处到万里长征的千山万水，再到最终的胜利会师，每一步都离不开一个强有力的军事指挥核心。然而，革命的枪声虽已沉寂，国家的重建之路却仍漫长而艰巨。在这个历史的转折点上，我们必须着眼长远，为巩固人民政权、维护国家安全奠定坚实的军事基础。\n\n是时候重塑军队的灵魂，改组中央军事委员会了。它将统筹全国武装力量，统一战略部署，确保军令如山，行动迅捷果断。不仅如此，中央军委还将主导海陆空三军的重建与现代化，为未来的任何威胁做好万全准备。无论是高空翱翔的战鹰，还是乘风破浪的舰队，亦或是坚如磐石的陆地钢铁洪流，都将在中央军委的调度下紧密配合，构筑起一道坚不可摧的钢铁长城。"
