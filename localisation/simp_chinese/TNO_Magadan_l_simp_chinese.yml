 MAG_regional_factions_category_desc: "在米哈伊尔·马特科夫斯基的统治之下，西伯利亚民族工党已经（至少在纸面上）彻底抛弃了俄罗斯法西斯党，并创造了一个“脱离法西斯形态的新政党”，也就是俄罗斯民族工党。然而，即使元首正在为新的“自由党”的诞生而庆祝，民工党内部的派系分裂已经走上前台。\n\n奉行中道政治的是元首以及他的拥趸，也就是§O工人派§!。\n\n赞成左倾政策的是尼古拉·佩特林以及他的派系，§M改革派§!。\n\n而§g保守派§!的成员大多是一些毫无根基、已到没齿之年的老法西斯，他们认为元首太“软弱”了，并且坚决反对佩特林与马特科夫斯基对新的西伯利亚民族共和国的设想。不过他们无关紧要。\n\n这三个派系中的其中一个会最终稳固自己的权力，§Y西伯利亚民族共和国§!的未来也将由他们来塑造。\n\n目前[ROOT.GetMAG_reformists_vs_labourists]的阵营最具有影响力。\n"
