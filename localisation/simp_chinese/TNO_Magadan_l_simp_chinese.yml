 MAG_DEC_econ_werbell_1_construct_brig_desc: "显然，这里应该秩序井然，士兵和平民都不能作乱。在§n马加丹基地§!增设禁闭区，它要拘禁违纪的士兵和妨碍军务的平民，并把他们置于严格监督之下。"
