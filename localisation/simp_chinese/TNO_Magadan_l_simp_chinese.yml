 MAG_fascist_splitters_desc: "很久之前，俄罗斯法西斯党是个统一的组织，法西斯党摆脱了纠缠俄罗斯的内斗，齐众心，合众力。然而，这种团结并没能持续太久。理论分歧让党的两位头领争吵不休，罗扎耶夫斯基和马特科夫斯基之间嫌隙早已酝酿多年，甚至是几十年。当马特科夫斯基为其私利夺取港口马加丹时，一切终于达到了高潮。他许诺一个自由的、无拘无束的、从困苦中得以解脱的俄罗斯。只有时间会告诉我们他的承诺能否兑现。"
