 MAG_DEC_MAT_connect_magadan_with_the_south: "连起马加丹与南方"
 MAG_DEC_MAT_connect_magadan_with_the_south_desc: "虽然我们处于俄罗斯的咽喉要地，但如果我们不能从城市运用物流，我们和内陆国也没什两样。连接马加丹的M56公路是我们国家历史上的惨不忍睹的一页，因为这条§W白骨之路§!标志着布匪对人民罄竹难书的罪行。在建造过程中死去的人，仅仅是为了建造一条在冻土层上不堪大用的路。而且近年战乱，路面失修，情况更加糟糕。我们将纠正布匪的错误，修复战争的破坏痕迹。这次，我们将使用专业的劳动力，而非苦囚。"
 MAG_DEC_MAT_magadan_amur_highway: "马加丹-阿穆尔高速公路"
 MAG_DEC_MAT_magadan_amur_highway_desc: "哈尔滨时代一路走来的俄罗斯法西斯党，后来发生了分裂。现在，罗扎耶夫斯基那一派已经被我们打败了，但他却留下了一个烂摊子：我们曾经的盟友并没有治理好阿穆尔地区，§W罗扎耶夫斯基§!患有妄想症，他的同僚平日里就像是一群被一头驴牵着走的狮子。阿穆尔被罗扎耶夫斯基弄得破败不堪，已经到了毁灭的边缘。而在西部，一个不情愿的沙皇和无能而腐朽的白军军官也给赤塔留下了一道深深的伤痕。很难说这两个地方的情况哪个更糟糕一些。不过，目前我们面临的主要问题还是道路化为了一片废墟，这严重阻碍了经济的重建。我们得将阿穆尔到赤塔的M58公路恢复到可以通车的状态，当初忽视这条公路的人现在得完成这项工作。"
 MAG_DEC_MAT_make_reds_build_baikal_highway: "让赤匪重修贝加尔公路"
 MAG_DEC_MAT_make_reds_build_baikal_highway_desc: "西伯利亚的一些大城市中仍有苏联统治时的伤疤。在第二次世界大战中，俄罗斯大部沦陷后，这些城市就成了该政权发号施令的地方。亚戈达的恐怖统治和妄图取而代之的萨布林叛军所表现出的无能短视，使整条M55公路处于失修状态。就像赤匪为了达成自己的邪恶目的，让无数俄罗斯人做苦役一样。我们将以牙还牙，让他们为自己摧毁的公路出一份力。"
 MAG_DEC_MAT_magadan_mexican_trade_agreement: "马加丹-墨西哥贸易协定"
 MAG_DEC_MAT_magadan_mexican_trade_agreement_desc: "我们和美洲的关系融洽和睦，因此我们可以与该大陆的发展中国家进行贸易。马加丹缺乏粮食，但矿藏丰富。我们将接洽墨西哥，以他们需要的加工矿石交换，我们亟需的粮食、化肥及其他农产品。这桩公平的交易，可以推动我们的农业发展。"
 MAG_DEC_MAT_golden_opportunities_in_amur: "阿穆尔的宝贵机遇"
 MAG_DEC_MAT_golden_opportunities_in_amur_desc: "我们的老朋友罗扎耶夫斯基虽然痛恨犹太人，但他自己却脾气暴躁，经常胡言乱语，活脱脱的一个经典犹太人形象。他本人就是一个诡计多端的混蛋，明明坐拥着金山银山，却还要压迫无数普通的俄罗斯百姓。这个匪首连自己脚底下的金矿都没怎么开采过。阿穆尔州的矿区既具有无限的经济潜力，又完全没有得到开发。我们会让阿穆尔最值得信赖的建筑公司来承担开采金矿的任务。很快，这些他不知道如何处理的黄金，就会被我们用来造福俄罗斯和她的人民。"
 MAG_DEC_MAT_expand_magadans_port_facilities: "扩展马加丹港口设施"
 MAG_DEC_MAT_expand_magadans_port_facilities_tp: "必须已完成第一阶段的所有决议。\n"
 MAG_DEC_MAT_expand_magadans_port_facilities_desc: "贸易是我们国家的命脉。凭借着贸易，我们才能压过西边的那群土匪蛋子。我们借着外国的食物、技术和武器，让俄罗斯站了起来，为我们的人民夺回祖国的这部分土地。§g元首§!认为，如果我们要西进，就必须扩展马加丹港，发展我们与世界各国的贸易。在国家和忠诚企业的健康监督下，我们将把资本的力量变成强大的弓弩，猎杀撕咬我们国家的野兽。"
 MAG_DEC_MAT_pmcs_in_magadan: "马加丹的私人军事公司"
 MAG_DEC_MAT_pmcs_in_magadan_desc: "如果说我们之前招揽雇佣兵的行为大错特错，那都有点轻描淡写了。不过话说回来，我们上次其实是招错了人，雇佣兵本身并没有什么不好的。比起之前，我们现在的实力已经大大增强，军事和财政实力也已是今非昔比。现在我们得找些更可靠的佣兵了。佣兵数量不多，但来源稳定，可以给我们提供一个缓慢的人力增长。而且他们的专业知识还可以让我们接触到OFN国家的前精锐士官，并让这些人用现代的军事理论来操练我们的士兵、军士长和军官。虽然韦贝尔事件至今仍存有争议，但这样安排应该可以让党内的各派系都感到满意。§J实用主义的工人派§!将其视为促进军队现代化的好办法。而§M改革派§!也认为此举可以改善我们与西方国家的关系。还有一小撮留在我们身边的保守§W强硬派§!也会感到高兴。毕竟，在祖国统一战争打响的时候，第一个冲向敌人机枪的不是俄罗斯人。"
 MAG_DEC_MAT_upgrade_the_irkutsk_hps: "升级伊尔库茨克水电站"
 MAG_DEC_MAT_upgrade_the_irkutsk_hps_desc: "诚然，伊尔库茨克水电站是俄罗斯工程史的奇迹。但据我国能源部估计，它将无法供给我们的长期经济计划。由于缺乏备件和资深工程师，在无政府状态下，它几乎没有得到任何维护。以目前的情况来看，如果我们试图全面实现工业化，整个东西伯利亚的电网都得瘫痪。通过从美国购买备件，并引进受过西方教育的工程师来培训新一代的俄罗斯电厂工人，我们终将使电厂发挥其全部作用。"
 MAG_DEC_MAT_stimulate_the_industrial_complex: "刺激工业企业"
 MAG_DEC_MAT_stimulate_the_industrial_complex_desc: "我们与外部世界日益紧密，这也让我们更容易获得工业设备。我们的出海口让我们的境况远超那些盘踞在西部的内陆军阀，他们被强敌包围，难以对外贸易。随着最近马加丹设施的扩建，我们的地利愈发明显。借此，我们可以进口我们所需的机械，以振兴工业经济。俄罗斯人要使用俄罗斯的设备和资源在俄罗斯制造远销海外的产品，这才是最关键的。"
 MAG_DEC_MAT_south_american_trade_mission: "南美贸易代表团"
 MAG_DEC_MAT_south_american_trade_mission_desc: "随着经济的发展，我们已经可以与更多的发展中国家展开贸易往来。目前，我们的主要盟友是美国，因此诸如巴西之类的南美国家是个很现实的贸易选择。我们将向南美各国出口俄罗斯的矿石，来换取祖国无法生产的各类必需品——诸如咖啡和一些奢侈品，还有橡胶等我们重工业所需的战略资源，同时还可以改善我们的财政状况。"
 MAG_DEC_MAT_the_siberian_minning_economy: "西伯利亚矿业经济"
 MAG_DEC_MAT_the_siberian_minning_economy_desc: "西伯利亚的地表下蕴藏着巨量尚未开发的财富。煤炭、黄金、钻石、铁矿石，还有无数唾手可得的高价值矿物。遗憾的是，我们有不少矿场在无政府状态下年久失修，目前无法开工。不过，我们还可以从国外学习采矿知识，引进先进设备。如此，我们便可一扫多年来的衰败景象。"
 MAG_DEC_MAT_mat_petlin_resolution: "暂缓进一步开发"
 MAG_DEC_MAT_mat_petlin_resolution_tp: "在进一步进行发展之前，必须先解决权力斗争问题。"
 MAG_DEC_MAT_mat_petlin_resolution_desc: ""
 MAG_DEC_MAT_free_trade_port_of_magadan: "马加丹自由贸易港"
 MAG_DEC_MAT_free_trade_port_of_magadan_tp: "除“马加丹的私人军事公司”外，必须已完成第二阶段的所有决议。\n"
 MAG_DEC_MAT_free_trade_port_of_magadan_desc: "最终，§g尼古拉·尼古拉耶维奇·佩特林§!领导的§M改革派§!夺得了政权，我们也该决定俄罗斯经济未来的走向了。我们不会再着眼过去，专注于国内的事务，而是要放眼未来，将目光看向国外。美国之所以成为地球上最富有的国家，原因就在于他们奉行自由贸易。这种经济发展的模式极大地增进了美国人民的财富与收入。自然，俄罗斯的爱国者们也该学着去接纳这一模式。毕竟，如果我们要摆脱布尔什维主义和沙俄时期农奴制带来的穷困，最好的办法不就是资本主义和自由市场吗？如果要表达对俄罗斯人民的爱，那最好的办法便是让他们有朝一日可以享受到世界上最好的生活质量。因此，马加丹港将再次得到扩建，这次我们要把它建成一个庞大的贸易港口，使我们能够享受全球自由贸易带来的好处。"
 MAG_DEC_MAT_all_russian_trade_port_of_magadan: "马加丹全俄贸易港"
 MAG_DEC_MAT_all_russian_trade_port_of_magadan_tp: "除“马加丹的私人军事公司”外，必须已完成第二阶段的所有决议。\n"
 MAG_DEC_MAT_all_russian_trade_port_of_magadan_desc: "最终，是§n元首米哈伊·阿列克谢耶维奇·马特科夫斯基§!带领的§M工人派§!追随者获得了胜利。俄罗斯祖国的力量不是建立在黄金上的，我们更不能指望利用境外势力的力量增强我们。我们的力量来源于我们的人民与民族精神。我们在对待与我们关系良好的OFN国家时，自然会以睦邻亲友的姿态对待他们，但绝不会把他们供起来当祖宗。必要时，我们会启用保护主义政策确保俄罗斯工人和文化的繁荣发展、俄罗斯企业的稳步成长、俄罗斯的战略资源不被侵占。对于那些愿意与俄罗斯保持良好关系的国家，愿意尊重俄罗斯民族利益的国家，我们自然会签订双赢共进的贸易协议。马加丹港会继续扩张，这一次，她会成为服务于俄罗斯民族利益的良港。"
 MAG_DEC_MAT_corporate_military_investment_program: "军工企业投资项目"
 MAG_DEC_MAT_corporate_military_investment_program_desc: "促进国防企业的生产是维护我国军事和经济利益的一个良方。我们要向军工企业注入国家资金并向可靠的俄国公司提供合同。很快，军事生产和就业情况就会有极大的改善。"
 MAG_DEC_MAT_establish_foreign_investment_incentives: "制定外国投资激励措施"
 MAG_DEC_MAT_establish_foreign_investment_incentives_desc: "虽然我们将实行稳健的保护主义以维护我们的国家利益。但自给自足和孤立主义不是贸易保护主义。我们将在财政部门原有的工作经验中，总结制定一个计划，让有限的外资进入我们的港口城市，并制定一系列合理的限制措施，以确保公司在俄罗斯法律监管之下在本地经营。另外，他们应当尽量雇用俄罗斯工人，并尽可能使用俄罗斯生产的资源再次加工。这样我们就能满足外资的要求——他们将得到优质的劳动力和有利可图的投资环境。而我们则能兑现对俄罗斯人民的承诺，这就是双赢。"
 MAG_DEC_MAT_expand_the_energy_sector: "扩展能源行业"
 MAG_DEC_MAT_expand_the_energy_sector_desc: "为了俄罗斯国家经济的可持续增长，我们必须激励企业对能源部门的投资。第一步，我们要更新南雅库茨克盆地煤炭和西部石油资源的开采技术。这将是我们工业兴国的重要一步，能源配给制将一去不复返。"
 MAG_DEC_MAT_westward_corporate_expansion: "鼓励大公司扩张"
 MAG_DEC_MAT_westward_corporate_expansion_tp: "已处于超地区阶段"
 MAG_DEC_MAT_westward_corporate_expansion_tp_2: "必须已完成第三阶段的所有决议。\n"
 MAG_DEC_MAT_westward_corporate_expansion_desc: "鉴于我们最近在西部的大捷，现在是时候开始我们国家项目的最后一战了。西伯利亚的大片蛮荒之地需要再次被驯服，而领导这一行动的将是我们的企业。通过把中西伯利亚的经济快速纳入西伯利亚民族共和国，把新解放的人民融入我们的国家，我们离光复全俄罗斯又近了一步。"
 MAG_DEC_MAT_coastal_privitization_program: "沿海地区私有化"
 MAG_DEC_MAT_coastal_privitization_program_desc: "虽然我国的长期计划是更广泛的借鉴美国模式，但目前我们将逐步开放我们的沿海，并允许西方公司进驻。我们将建立一个更宽松的监管框架和税收优惠政策，以吸引外资。显然，我们不由分说地调转了马特科夫斯基的旧航向。因此，在我国适应这种崭新的西方化经济模式时，可能会有一些发展的阵痛，各地都是如此。"
 MAG_DEC_MAT_an_economic_fortress_against_manchuria: "对抗满洲国的经济壁垒"
 MAG_DEC_MAT_an_economic_fortress_against_manchuria_desc: "我们南方的竞争对手不仅侵占了祖国母亲的土地，而且还对我们的经济构成了威胁。为了与之划清界限——消除他们在边境上的影响力。我们将利用税收优惠政策，允许西方工业公司在满洲国的边境上开设工厂，用美国的经济实力提醒一下满洲国和他们的日本主子。"
 MAG_DEC_MAT_american_investments_into_irkutsk_hps: "美国投资伊尔库茨克水电站"
 MAG_DEC_MAT_american_investments_into_irkutsk_hps_desc: "随着我们与美国科学家和工程师的交流增多，我们同他们合作也更加方便了。我们可以和他们达成协议，暂时引入西方的技术和资本，将修复伊尔库茨克水电站作为一项长期的协议。我们将允许美国公司对大坝进行投资，作为对部分运营利润的交换。此外，我们还永久将获得在美国接受教育的专家的援助，他们将让伊尔库茨克水电站媲美胡佛大坝。"
 MAG_DEC_MAT_global_free_trade_port_of_magadan: "马加丹全球自贸港"
 MAG_DEC_MAT_global_free_trade_port_of_magadan_tp: "已处于超地区阶段"
 MAG_DEC_MAT_global_free_trade_port_of_magadan_tp_2: "必须已完成第三阶段的所有决议。\n"
 MAG_DEC_MAT_global_free_trade_port_of_magadan_desc: "从一个不起眼的地方小港，到现在具有全球影响力的繁忙贸易港。大量的美国外资从马加丹涌入，最近刚得到解放的西部地区也涌现了许多发展机遇。我们必须着手再次扩建马加丹港，将其变成一个国际集装箱港口。有朝一日，这个俄罗斯港口将跻身于世界上最繁忙的港口之一，港口的扩张也将促进中西伯利亚地区的发展。"
 MAG_DEC_MAT_great_siberian_highway_project: "大西伯利亚高速公路"
 MAG_DEC_MAT_great_siberian_highway_project_desc: "M53公路最初的修建目标是连接伊尔库茨克和新西伯利亚。然而，第二次世界大战打断了原来的工程计划。随着苏联的崩溃，新生的小军阀们也没兴趣接手这一工程，而是任由已经完成的那部分一直衰败下去。我们的经济学家认为，一旦有了适当的投资，我们便可实现这一前苏联的愿景——将中西伯利亚的各大城市与远东地区的沿海城市相连接。在和平时期，通畅的道路极有利于经济的发展。而如果我们要从西部的“匪帮”那里收复祖国，那这条道路也可以提供很多的便利。"
 MAG_DEC_MAT_siberias_all_russian_mic: "西伯利亚全俄罗斯军工复合体"
 MAG_DEC_MAT_siberias_all_russian_mic_desc: "随着下一场战争的临近，我们国家的军火公司得以迅速扩张。从马加丹仅有的几个武器作坊，发展为一个庞大的军工复合体。俄罗斯武器的声名已经远播海外，享誉世界。我们需要利用新西伯利亚、克麦罗沃和克拉斯诺亚尔斯克的工业基础，把俄罗斯建成欧亚大陆上的军事强国。随着时间的推移，俄罗斯的军工复合体或许可以跻身全球最佳的军事体系之列，而我们开发的武器系统也可以得到人们的追捧。"
 MAG_DEC_MAT_corporatize_central_siberia: "中西伯利亚企业化"
 MAG_DEC_MAT_corporatize_central_siberia_desc: "在光复中西伯利亚地区后，是时候让我们的公司入主此地了。我们要立刻把曾经存在的“国家”和私人资产，重新分配到我们的公司手中。我们应该能把这些地区的经济重新整合到俄罗斯当中，最好是在不影响俄罗斯工人生存现状的情况下。"
 MAG_DEC_MAT_russo_american_free_trade_agreement: "俄美自由贸易协定"
 MAG_DEC_MAT_russo_american_free_trade_agreement_desc: "俄美双方的政治家们已经明显达成了一个共识：§W白§!§M蓝§!§R红§!三色旗与§W星§!§R条§!§M旗§!应当紧密合作。随着双方贸易往来的繁荣兴旺，现在我们该更进一步，通过签订自由贸易协议来正式确立两国的经贸合作了。很快，美国公司就可以在西伯利亚开设分部，而“俄罗斯制造”也将成为美国市场内高质量产品的代名词。此外，美国的投资还可以提升我们人民的就业率，同时俄罗斯的工业家们也可以从与美国的密切合作中学到不少经验。"
 MAG_DEC_MAT_restore_tomsks_universities: "重建托木斯克的大学"
 MAG_DEC_MAT_restore_tomsks_universities_desc: "托木斯克曾兴起过一股学习之风，然而这股学习之风中却夹杂着不正之风。兵荒马乱和战后的紧张局势，也让教育事业元气大伤。因此，我们更有理由向它们注入国家资金，恢复它们的工作秩序。让我们用真金白银铺设俄罗斯民族未来的基石。"
