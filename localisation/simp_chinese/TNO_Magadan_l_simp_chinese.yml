 MAG_DECCAT_economic_development_my_man_matty: "两面派的祖国"
 MAG_DECCAT_economic_development_my_man_matty_desc: "§M马加丹港§!是我们通往外部世界的窗口。有了这座港口，我们才得以重建经济、对抗西方的小军阀、并将俄罗斯从军阀割据的状态中解放出来。然而，就如何收复俄罗斯这一点，党内一直有着激烈的争论。\n\n§n米哈伊尔·马特科夫斯基§!虽然主张促进与OFN的贸易关系，然而，他还是认为应当实行稳健的贸易保护主义，同时将外国直接投资限制在马加丹周围的少数经济区。只有这样，我们才能保留全俄罗斯经济的主体地位，因此，他打算在西伯利亚的深处保护俄罗斯的劳工和文化。\n\n§g尼古拉·佩特林§!则主张与美国建立更深远的联系，允许美国公司在伊尔库茨克及更远的地方投资和经营。原因就在于，我们还要将俄罗斯的其余部分从西部的军阀手中解放出来。虽然此举会令我们更有机会得到美国的资金援助、专业知识和自然资源，但在民族工党的右翼看来，佩特林的理念颇具争议。这个经济问题会深刻影响俄罗斯民族的未来，因此我们必须要做出一个明智的抉择。"
