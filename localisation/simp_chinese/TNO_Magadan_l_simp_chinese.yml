 MAG_DEC_econ_werbell_3_far_waters_exploitation: "远水楼台"
 MAG_DEC_econ_werbell_3_far_waters_exploitation_desc: "我们将派遣特工人员在附近地区建立补给线，这样他们就能源源不断地收集资源并将其安全转移到我们的§n马加丹基地§!。"
 MAG_DEC_econ_werbell_3_pacific_combat_unit_fobs: "太平洋战斗部门前线基地"
 MAG_DEC_econ_werbell_3_pacific_combat_unit_fobs_desc: "随着我们在太平洋地区的影响力的增加，我们将能够把部队部署到共荣圈和南美的腹地，为雇佣军开辟更多盈利的机遇。"
 MAG_DEC_econ_werbell_3_construct_intel_fobs: "建立情报前线基地"
 MAG_DEC_econ_werbell_3_construct_intel_fobs_desc: "凭着堪察加的地利，我们能在整个太平洋地区开展间谍行动和航空作业。我们的手中有了更多的情报资产，也就可以适当提高我们的价码了。"
 MAG_DEC_econ_werbell_3_construct_support_fobs: "建立支援前线基地"
 MAG_DEC_econ_werbell_3_construct_support_fobs_desc: "我们的业务扩展到了瓶颈期，为了不使§n马加丹基地§!超负荷运作，我们将扩建堪察加周围的支援基地，以改善我们的供应。"
 MAG_DEC_econ_werbell_3_a_pacific_pirate_armada: "太平洋海盗舰队"
 MAG_DEC_econ_werbell_3_a_pacific_pirate_armada_desc: "既然难免牢狱，何不践踏法律？世人视我等为戴罪匪徒，我等就凭世界以盈利。我们佣兵兄弟姐妹的心驰骋于一望无际的太平洋上。悬起自由的黑旗，驾驶快艇和飞机，给我足够的利益，给你想要的东西！我们随心所欲，但也有所顾忌，情报网铺天盖地，同美日保持距离。只要不触碰他们的利益，或者干涉他们的势力，我们就处于安全的境地。"
 MAG_DEC_econ_werbell_3_the_magadan_merchant_fleet: "马加丹商船队"
 MAG_DEC_econ_werbell_3_the_magadan_merchant_fleet_desc: "很快，马加丹将以拥有太平洋地区最好的贸易舰队而闻名于世。它的船队将在世界上唯一象征自由的国家——美利坚的旗帜下，将货物运往世界的每一个角落。我们的货船足以运送世界上任何合法的货物，破冰船足以来维持全年的运作。这个风险项目可谓是一本万利。"
 MAG_DEC_econ_werbell_3_establish_a_caribbean_command_center_and_hangar: "建立加勒比指挥中心和机库"
 MAG_DEC_econ_werbell_3_establish_a_caribbean_command_center_and_hangar_desc: "西伯利亚和太平洋地区硝烟散尽，我们终于能把目光放在了巴拿马运河的另一端，向世界展示我们的影响力。为此，我们将在加勒比海的国际水域内购买离岸设施，并将其作为我们在大西洋，甚至更远地方的行动基地。它是将一处远离国土的避风港。有了它，我们就能更好地开展行动。这是我们取代马特科夫斯基后的一件大事，它将开启我们崭新的一页。"
 MAG_DEC_econ_werbell_phase_3_to_4: "至少需要完成本阶段的§Y5§!个决议。目前仅完成了[?MAG_econ_werbell_completed_decisions|Y0]。"
 MAG_DEC_econ_werbell_4_global_recruitment_drive: "全球招募活动"
 MAG_DEC_econ_werbell_4_global_recruitment_drive_desc: "加勒比海上的基地使我们有了更大的活动范围，现在我们扩大招募活动的规模，从欧洲和非洲的招募新兵。曾经，他们与我们隔着共荣圈和团结协定控制下的无数山脉和领土，现在他们离我们只有几小时的船程。"
 MAG_DEC_econ_werbell_4_atlantic_combat_unit_fobs: "大西洋战斗部门前线基地"
 MAG_DEC_econ_werbell_4_atlantic_combat_unit_fobs_desc: "在大西洋深处建立前沿作战基地虽然是一项艰巨的任务，但它将为我们带来无数商机，开拓广袤市场。非洲、中东甚至欧洲的各方势力，都盼着专业雇佣兵替他们干脏活。正如我们的名字一样，我们面前是一片能大有作为、没有国界的广阔天地。"
 MAG_DEC_econ_werbell_4_construct_ai_lab: "建设AI实验室"
 MAG_DEC_econ_werbell_4_construct_ai_lab_desc: "投入我们麾下的信息安全工程师建议，AI实验室可以帮助我们研究更加先进的军用电子产品和武器系统，具有深不可测的潜力。"
 MAG_DEC_econ_werbell_4_construct_medical_fob_and_sick_bay: "建造医用前线基地和病房区"
 MAG_DEC_econ_werbell_4_construct_medical_fob_and_sick_bay_desc: "医用前线基地和病房区对伤病员和患PTSD的士兵来说是十分重要的。虽然国内已经归于和平，但我们在海外还有很多仗要打。建造这些设施可以降低我们的战斗伤亡，并协助发展战斗医疗。"
 MAG_DEC_econ_werbell_4_the_crimson_corsairs_of_the_caribbean: "加勒比血色海盗"
 MAG_DEC_econ_werbell_4_the_crimson_corsairs_of_the_caribbean_desc: "迄今为止，我们通过走私武器、毒品和其他形式的违禁品，赚了个盆满钵满。既然非洲、欧洲和美洲的西海岸都在我们的掌控之中，我们把业务扩展到这些市场也是理所应当的。和过去一样，我们的情报机构将避免我们与当地霸权正面冲突。但话虽如此，在这些水域中，一些额外的成本将不可避免。正如古人所言，§Y自由之树必须时常用§!§B爱国者§!§W的§!§R鲜血§!来浇灌。"
 MAG_DEC_econ_werbell_4_a_global_trade_empire: "全球贸易帝国"
 MAG_DEC_econ_werbell_4_a_global_trade_empire_desc: "我们在马加丹的贸易网起于微末，而今已蜕变为一个真正具有全球影响力的贸易帝国。我们完美展现了美利坚的品德——自由贸易、自由企业和自由公民。在我们的控制下，悬挂着自由旗帜的货船在太平洋和大西洋之间通航无阻，船上满是热爱自由、敬畏上帝的人们所想所需。只要他们的账户能够负担得起，他们要多少我们给多少。§R上帝§!§W保佑§!§B美利坚§!！"
