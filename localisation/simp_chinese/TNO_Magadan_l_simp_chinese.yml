 MAG_WA_mercenary_ministers_effigy_desc: "目前，我们还能维持统治的最大支柱就是佣兵，而我们永远不会嫌多。佣兵对金钱的忠诚胜过任何政权，这也使得他们得以成为维持俄罗斯废土和平的最好选择。\n\n只要提供一些不错的武器，他们就能在我们组织一支精锐的军队的同时与赤匪或是法西斯民兵作战。这个政权从一开始就不能离了佣兵，所以让他们继续来吧！"
