 MAG_fascist_renewal: "复兴法西斯"
 MAG_fascist_renewal_desc: "改革使得我们的政权得以在更符合实际需求的同时完成我们的野望，与此同时我们还从海外获得了支援，至此马特科夫斯基的豪赌已以完全胜利告终。有了全新的忠仆和装备，当我们行军于西伯利亚废土之上时，除了统一我们的党之外，我们还将统一整个祖国。"
