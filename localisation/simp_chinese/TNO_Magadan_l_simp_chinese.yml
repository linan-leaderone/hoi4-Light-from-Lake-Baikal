 MAG_the_true_heir_of_harbin: "正统哈尔滨白俄之裔"
 MAG_the_true_heir_of_harbin_desc: "曾经扬名于哈尔滨的俄罗斯法西斯党，现已不复存在。出于对罗扎耶夫斯基的政策和言行一直以来的不满，马特科夫斯基带领其党内的支持者占据了马加丹，并正按照自己的目的去改造它。在整个俄罗斯正蒙受灾厄时，我们终于从党内斗争的泥沼中脱身。从今以后，不再有暴行，也不再有仇恨言论；俄罗斯母亲正召唤我们加入她的一方，从废墟中把她拯救出来。\n\n然而，在马特科夫斯基正式为祖国履行职责之前，他必须独当一面，不受约束，驱除变节者的侵扰。他信任自己在党内的支持者，并将粉碎队列中的异议者，所有被怀疑仍忠于罗扎耶夫斯基的人都将被清洗。等到他在马加丹的统治得到确保之后，马特科夫斯基将履行他在哈尔滨的时候就一直致力于的神圣职责：在他的指引下，俄罗斯将再一次崛起，独立，强大且无比匹敌。"
 MAG_building_the_wastes: "建设废土"
 MAG_building_the_wastes_desc: "可怕的新闻从西方涌来：德国人的骇人轰炸，土匪劫掠，还有俄国人之间同室操戈。远在俄罗斯远东边缘的马加丹因为其偏远的位置得以在这些侵扰祖国的灾祸与痛苦中安身。但同样，位于俄罗斯最偏远的地方意味着这里缺乏人力和物力去解放、统一俄罗斯的其他地区。\n\n马特科夫斯基将要改变这一切，他的党团官员们会在马加丹的街道和外围巡视，寻找那些愿意加入他们远征的人，他们会建造道路和电话线，小工坊和手工工场。当解放的黎明来到俄国时，赤匪的失败与德国的暴行都将消散，人们将因勤奋和忠诚的履行义务而被厚赏，因为马特科夫斯基不会让人民对他的信仰浪费掉。"
 MAG_siberian_factories: "西伯利亚工厂"
 MAG_siberian_factories_desc: "众所周知，马加丹是一处偏远的、与俄国其他部分地区相隔绝的边境之地。马加丹港自身的工业不足以支撑战争所需物资的生产，幸运的是，在赤匪时期建设的工业中心符拉迪沃斯托克落入日本和满洲人之手后，目前整个远东都面临着工业不足的问题。简而言之，我们在工业方面和远东地区的所有势力差距不大。\n\n虽然这次马特科夫斯基没能抓住什么机遇，但是他将在西伯利亚的废土上兴建工业，这次不再是为了孩童之间的小打小闹，而是为了之后的战争。党会把马加丹的战士们训练成真正的士兵，而不是一群拥有某种崇高思想的土匪。除此之外那些被党所庇护的人民也将免于贫困与短缺之苦；就让这一切成为榜样，一个将要到来的美好俄罗斯愿景的榜样。"
 MAG_siberian_farms: "西伯利亚农庄"
 MAG_siberian_farms_desc: "一位著名的中国战略家曾经说过：“兵马未动，粮草先行。”在帝国时期和受诅的苏联时期，马加丹港都一直依靠外部进口来满足粮食的需求。现在，由于和祖国的其他地区断绝联系，大部分居民在这段时期转向沿海捕鱼。在饥饿中，一个秘密愿望在他们的心中生根发芽：希望有一个俄罗斯来拯救他们。\n\n马特科夫斯基和党会聆听他们的愿望。官员们会召集志愿者和应征者到西伯利亚的田野里劳作。虽然远东地区并不富饶，但只要每个诚实的俄罗斯人都付出努力，奇迹还是会发生的。我们不追求盈箱溢箧，我们只希望在西伯利亚的霜刀雪剑中活下来，并喂饱我们的人民。当俄罗斯再度崛起之时，这些往事就会像风中的尘埃一样，消失在记忆中。"
 MAG_try_something_else: "试试别的"
 MAG_try_something_else_desc: "随着西伯利亚的工厂和农庄的建立，马加丹的党已经成长为一支有能力采取行动和进行改革的力量。但不幸的是，迄今为止，我们采取的行动只获得了有限的成果，而时间会证明我们努力。尽管这对于马特科夫斯基和他的政治集团来说，承认这一点并不容易。不过目前我们能做的也只有等待。与此同时我们还需要解决党的武装力量相关的问题：虽然我们的人训练有素，装备精良，但是他们既不适合也不适应在极北地区的战斗。\n\n是时候试试别的了。作为一名曾经的士兵，马特科夫斯基将亲眼目睹他的将军和军官们锻造出一支新军，这支军队的兵士意志坚定，经验丰富，并且将非常适合在西伯利亚喧嚣暴烈的天气中作战。演练将成为他们日常，无论是晴空万里还是凄风冷雨。马加丹的每一名士兵都将成为马特科夫斯基征途的矛头。"
 MAG_acquire_advisors: "聘请顾问"
 MAG_acquire_advisors_desc: "西伯利亚是一片历史悠久的土地。早在帝国时期持续数世纪的急速东扩前，大量风俗各异的人们就已定居于此，在严酷的气候中顽强求生。马加丹的军队有很多东西需要向他们学习，在远东的无情的环境中，他们提供的野外求生建议，可能意味着生与死之间的差别。\n\n为了招募这些顾问，一部分部队和当地翻译将一路向北前往堪察加一带。到时候我们将和当地土著居民建立关系，希望能用他们千年以来的经验提高我们的战争理论水平。我们要将士兵们打造成生还者，打造成胜利者！他们不会再会赤手空拳地在西伯利亚荒野求生了。从现在开始，他们将不再会疑虑，也不再需要关心远东诸神的力量。"
 MAG_radical_techniques: "激进的技术"
 MAG_radical_techniques_desc: "远东是一片蛮荒之地。无论在苏联时代还是帝国时代，这里都少有人烟。这里的文明程度不足以维持俄罗斯向东的扩张。在这里，生活变得冷酷无情且充满挑战。发生在西伯利亚森林和苔原中的战争并不具备与更西边的地方的战争所表现出的特点。北部的战争已经沦为几个小国之间争夺远东控制权的小规模冲突。要想在西伯利亚拔得头筹，就意味着要抛弃在欧洲所教的一般战争规律。\n\n为了我们的事业，我们必须舍弃我们曾经所知的一切。毕竟战争的形式是随着时代变迁而变化的。我们的士兵要接受一种全新的训练模式，这种模式建基于我们从西伯利亚本地人那里学到的课程。很快，我们在西伯利亚的苔原和森林中的行军将像在西俄罗斯的平原和田野上一样畅通无阻。在之后克服了所有阻碍的我们将会击败一切敌人，无论他们是罗扎耶夫斯基匪帮，还是保皇党或是那些赤匪，都是如此。"
 MAG_preliminary_arming: "初步武装"
 MAG_preliminary_arming_desc: "我们在西伯利亚建立工厂的努力迎来了收获成果的时候。在获得了充足的工人和机器后，他们就可以开始按计划运转了。在马加丹的街道上，工厂的烟囱冒出的滚滚浓烟，暗示了他们生产的产品的性质。在工厂里，步枪、制服、弹药，甚至火炮和炮弹都暗藏其中。党再一次在最绝望的形势下取得了胜利，同时马特科夫斯基对此很高兴。\n\n是时候把党内的好斗分子武装起来了。虽然过早的低估敌人并非明智之举，但有了大批的装备后，我们的士兵就可以以更强大的力量和赤匪、保皇党以及罗扎耶夫斯基战斗。这一优势将向我们提供统一远东的机会——马特科夫斯基正在筹备一场远征，一场将祖国从苦难与分裂中解放出来的远征。"
 MAG_winterized_gear: "防寒装备"
 MAG_winterized_gear_desc: "远东不宜人居的原因有很多，其中最为突出的就是它的低温。在寒冷的西伯利亚行动本就困难重重，而在这里战斗更是难上加难。更糟糕的是，在如此恶劣的天气下，我们士兵的装具很快就会腐烂或者失去效力。冬季的状况一直是部队关心的问题，我们必须找到解决方法。此外，如果在冬天的西伯利亚能有更耐用的装备的话，我们的士兵在面对敌人时会获得另一个至关重要的优势。\n\n马特科夫斯基下令对所有军用装备进行防寒化处理。由于我们的大多数设备都不能在低温下使用，这个过程将会变得漫长而复杂。但是，这是我们必须挺过的考验。我们将会为俄罗斯的最终解放贡献我们的一切，和这样的牺牲相比，目前的不便根本微不足道。总有一天，当马特科夫斯基统治俄罗斯之时，这一切都会证明是值得的。"
 MAG_sitting_out_the_winter: "捱过严冬"
 MAG_sitting_out_the_winter_desc: "我们已尽力完成我们所能做的一切。我们的工厂和农庄屹立于西伯利亚废土之上，而它们的产出已供应给我们的士兵和平民；我们的人马在土著顾问的训练下已成为坚韧的士兵，他们能够在保持战斗力的同时在远东的荒凉环境下生存；同时防寒措施也已就绪，来自我们工厂生产的装备都将可以在低温下正常运作。我们已经准备就绪，但凛冬已至。\n\n我们的一切举措在面对自然的力量时都显得力不从心，但我们必须捱过这次严冬，为此士兵将被派遣去维护电报杆和道路，除此之外为了确保马特科夫斯基的治下没有犯罪和匪盗的存身之处，巡逻仍将继续进行，不过战斗演习被取消了。所有单位都将根据天气情况照常行动。当这一切结束时，将会一项重大的任务等着我们，而马特科夫斯基将成为我们的舵手。"
 MAG_desperate_times: "绝望时刻"
 MAG_desperate_times_desc: "在经过一切努力之后，灾厄还是降临了——我们的粮食储备正在耗尽，那些经过防寒化处理的装备在冬季的寒风下几乎无法使用，我们的农庄和工厂也无法运转。冬天也许会过去，但冬季与西伯利亚残酷的条件一同在我们稳定政权上付出的努力上留下了阴影。也许是时候看向外部了，我们将依照马特科夫斯基的计划，与外国势力和俄国流亡者接触以支持他在俄罗斯的事业。\n\n我们有三个选择可以考虑。第一是蛰伏赤塔的沙皇，一个我们不情愿面对的敌人，也许我们能说服他的党羽接受一份停火协议；第二是美国人，尼克松领导下的美国也许会在我们承诺改革后倾向于支援我们；最后是俄国流亡者，其中最著名的就是那个影响力十足的法西斯主义者安纳斯塔西·旺夏茨基，也许我们能说服他利用他们的资源成为我们事业的靠山。无论我们选择说服谁来支援我们，有一件事是明确的，那就是党已无力于这次灾厄中独自幸免。"
 MAG_the_tsar: "沙皇"
 MAG_the_tsar_desc: "作为一股被罗扎耶夫斯基匪帮强行将其与我们分隔的势力，与其他军阀相比，赤塔与我们的共同点要多得多。赤塔政权自哈尔滨各式各样的流亡运动和组织演变而来，其基础为沙皇制而非法西斯主义。赤塔政权背后的白军军官团找到了米哈伊尔·安德烈耶维奇，他是罗曼诺夫家族的其中一个后裔，不过他继承皇位的合法性相当微弱。他们还趁着亚戈达的帝国崩溃之机分了一杯羹。\n\n我们不仅有着相似的意识形态与共同的敌人，而且现在米哈伊尔似乎渴望合作，希望能与我们建立更紧密的联系。虽然我们双方之间并无陆路连通，但是这并不能阻挡我们联络赤塔的新朋友。"
 MAG_smuggling_routes: "走私路线"
 MAG_smuggling_routes_desc: "要与米哈伊尔沙皇的势力达成互惠互利的关系，最大的问题是我们该如何接触到他们，所幸我们已经找到了解决方案。\n\n众所周知，我国远东的定居点之间相隔遥远且联络稀少。这意味着只要我们仔细检查我们的运输路径和行程安排，我们就有可能创造一条乃至数条与赤塔联络的秘密路线。我们最精锐的士兵将把守这些路线好让武器和资源自由流动，同时还可以为两国使节的交通提供便利。如果我们能够从赤塔走私任我们想要的东西，这将成为克服地理障碍并奠定良好关系的绝佳的第一步。"
 MAG_put_aside_our_differences: "摒弃前嫌"
 MAG_put_aside_our_differences_desc: "我们与赤塔的保皇党有很多共同点，同样也有很多分歧。我们有着相同的背景，但他们依然遵循着帝国时期的老路子，而我们的意识形态则来源于一个全新的、充满活力的运动——俄罗斯法西斯主义。当然，虽然这些老将军和政治家对旧时君主权利的信仰将我们分开，但这并不意味着形势严峻的当下我们不能选择与他们和解。\n\n为了对付罗扎耶夫斯基的法西斯党这一共同的敌人，我们将向赤塔抛出橄榄枝以表现我们的友谊和对赤塔政府的尊重，一份合作和互不侵犯条约将对此大有裨益。如果他们接受，我们进攻阿穆尔的计划就将更保险。"
 MAG_divide_and_conquer: "分而治之"
 MAG_divide_and_conquer_desc: "自从我们与俄罗斯法西斯党强硬派分裂，罗扎耶夫斯基在阿穆尔的部队成了我们的心腹大患。没有哪一段边境线像我们的南部边境那样戒备森严，那里的局势经常演变为边境驻军之间的掠袭和小规模冲突。现在我们在赤塔找到了盟友，我们可以秀一秀肌肉来证明我们的力量，并测试我们的能力。\n\n我们将寻找最合适的掠袭时机，并发动一场规模上对我们而言前所未有的突袭。保皇党会在东部帮助我们吸引罗扎耶夫斯基的部队，如此一来，我们将有望改善我国在东西伯利亚冻土上的境况。"
 MAG_the_president: "总统"
 MAG_the_president_desc: "为了寻求我们最强大的潜在支持者，我们必须跨越浩瀚的太平洋，将目光投向西半球的超级大国：美利坚合众国。它是世界三极之一，坐拥无与伦比的工业和军事实力。为了支撑他重夺俄罗斯的追求，马特科夫斯基已经着眼于去获得美国的强大实力的，哪怕只有一丝丝的支持。\n\n尼克松总统是美国的现任领导人，目前为止，他还没有表现出让美国介入俄罗斯事务的意愿，而这正是我们需要改变的。要获得美国援助，有两个条件：第一，证明我们的政权对美国来说是堪用和可靠的资产——第二，证明我们与他们所憎恨的那些法西斯是全然不同的存在。如果我们想要获得海外援助，达成这两个条件将是至关重要的。"
 MAG_the_siberian_bill_of_rights: "西伯利亚权利法案"
 MAG_the_siberian_bill_of_rights_desc: "我们的意识形态成了横在我们与太平洋彼岸的援助之间的一大阻碍，在美国人的印象中我们是一个充满了压迫的极权主义政权，就像他们正在与之斗争的那几个国家一样。为了在美国人面前树立一个正面的形象，或许是时候开始进行改革，或至少看起来像是在改革。对于改革而言，保障我国公民的权利会是一个不错的开端。\n\n一份正式文件将由米哈伊尔·马特科夫斯基起草并签署，这份文件将保障所有人包括非俄罗斯裔在内的基本权利，诸如平等待遇、言论自由和集会自由。无论我们是否认真遵守这项法律，这都将成为我们积极改革并且与德国纳粹划清界限的信号，这些是美国人绝对会关心的。"
 MAG_promise_to_reform: "承诺改革"
 MAG_promise_to_reform_desc: "现在是时候表明我国在确保公民自由上的态度而不再兜圈子或避重就轻了，这一次我们将向美国发起直接的呼吁。我们的元首将在马加丹公民面前发表一份对美声明，声明里称我们虽然脱胎于俄罗斯法西斯党，但我们依然愿意接受改革并且乐意去拥抱改革而不是反对它。\n\n我们寄希望于这则改革的呼声能传到议员甚至总统那里，并且最终改变他们对俄罗斯问题以及如何最好地解决这一问题的看法。"
 MAG_operation_intrude: "侵入行动"
 MAG_operation_intrude_desc: "马加丹港是目前俄罗斯仍未被外敌占据的海军设施中最大的几个之一。如果天气允许，不管是不是俄国的船都会因为各种原因定期到此处休整。除此之外这座港口还有另一个用途：作为收货地址接收来自美国的设备和补给。为此，我们的领导人马特科夫斯基制定了一个计划，他向美国开出了一个他们无法拒绝的条件。\n\n马加丹与日本本土只隔着一个鄂霍茨克海，一个设置在这里的雷达站可以为我们未来的盟友提供近距离刺探他们宿敌情报的机会。也许这样能让他们理解我们能为他们提供多少好处，从而让他们决定支持我们。"
 MAG_the_vozhd: "元首"
 MAG_the_vozhd_desc: "安纳斯塔西·安德烈耶维奇·旺夏茨基，或者他更愿意被提及的称号“全俄罗斯的元首”，领导着美国持法西斯主义意识形态的流亡白俄。曾经，他也是俄罗斯法西斯党的一位亲密伙伴，然而一如既往，罗扎耶夫斯基的亲德言论使他放弃了对我们党的支持，转而去领导自己的流亡白俄组织俄罗斯法西斯组织，并从居住在美国的俄罗斯流亡者那里获得了些许支持。\n\n眼下，我们与罗扎耶夫斯基业已分道扬镳，也许是时候让他重新考虑支持我们的俄罗斯法西斯党。有了境外背景的法西斯组织作靠山会为我们提供一笔不会被罗扎耶夫斯基的或其他的匪帮所劫掠的收入。除此之外，有传闻说旺夏茨基认识那个美利坚最危险的男人：米切尔·韦贝尔三世，战略情报局的前特工。如果有那么一丝可能：元首为我们和他之间穿针引线，我们必须立即抓住这个机会。"
 MAG_welcoming_werbell: "欢迎韦贝尔"
 MAG_welcoming_werbell_desc: "作为保皇派军官的儿子，米切尔·韦贝尔三世于伟大的卫国战争时期成为了战略情报局的一名特工。在战争时期他参与了多个战区的行动，先是在法属印度支那，然后是英属缅甸。当战争以有利于日本的条件戛然结束时，他选择返回美国并从事一项平淡的工作——直到他意识到自己的宿命即是战斗时。此后他为世界各地的大量冲突提供过服务，并赢得了一个可怖的绰号“低语死亡的巫师”。\n\n马特科夫斯基已以对党大有裨益为理由决定邀请这样一位人物加入他的行列。随同这位人物前来的是一帮参与过全球各地冲突、身经百战且乐于满足任何脏活需求的雇佣兵。我们会在马加丹的港口迎接他和他的人马，而在那里，他们会得到适合他们的工作还有能寻到乐子的脏活。"
 MAG_old_money: "雄厚家底"
 MAG_old_money_desc: "俄罗斯法西斯组织，这个旺夏茨基建立的法西斯政治团体由一些流亡白俄社区中最富有的赞助者组成。现在我们有了他作为靠山，是时候将他们提供的资金用于更崇高的目的而不是浪费在派对上或是在这个永远无法称之为家的地方开一些没有用的会。在美国，俄罗斯的儿女们再也不会发现他们的钱被党的官员浪费在这些琐碎的事上了：现在，他们支持着一个真正的事业。\n\n这个组织将通过白令海峡从美国将资金以硬通货的形式转移至我们手中，当然设备也是可以的，无论是军事相关的还是工业相关的我们都照单全收。这些资金或是设备将在与分裂者和赤匪的冲突中极大的帮助我们。很快我们就可以准备去迎接那些被疏远的兄弟姐妹们回到那个他们童年所认识的俄罗斯了：一个强大、有力且独一无二的俄罗斯。"
 MAG_integrate_the_mercs: "整合佣兵"
 MAG_integrate_the_mercs_desc: "韦贝尔带来的佣兵们比我们手下的士兵强了太多。他们怎么会不强？经历了世界各地的战争，他们也许是远东地区最精锐的部队，甚至超过了赤匪手里的红军残部。他们已经证明了自己对马特科夫斯基来说是一笔得力的资产，尽管他们的忠心取决于获得的报酬，但他们对得起自己的价钱。\n\n然而，由于其与生俱来的独立性，这些雇佣兵一直在我们的指挥体系外运作，只接受他们自己的指挥官的命令，对其他人的指令一般不予理睬，除非马特科夫斯基亲自下令。这种状况必须终结。我们将把雇佣兵整合进一般士兵中：本领高强并不意味着可以不受上级辖制。对于某些俄罗斯人来说，与一个像韦贝尔那样的佣兵共事可能会令人感到反感，但是，对俄罗斯来说，能够只靠自己就能生存的日子，还很遥远。"
 MAG_our_secured_position: "我们得保的地位"
 MAG_our_secured_position_desc: "赤塔的保皇派已经同意暂时休战，他们甚至同意与我方在有限的范围内进行合作。我们对改革的承诺，和在马加丹颁布并递送给联络机构的权利法案，使美国对我方的态度缓和了下来。海外的流亡者支持我们，因为旺夏茨基加入了我们解放神圣祖国的圣战。我们的地位稳如磐石，随着马特科夫斯基思想在远东扎根，现在，是时候巩固我们的这些优势了。\n\n在身处马加丹的我党继续进行它那神圣的事业之前，也许，现在正是时候去停下我们的脚步，并让这些条约协议的果实酝酿一段时间。在美国的支持下，让海外资金流入党的金库。与赤塔保皇党的有限合作将会继续，我们将从两翼掠袭罗扎耶夫斯基的人马。很快，马特科夫斯基将会把他所筹措来的一切都投入到他计划的下一步之中：一支西伯利亚军。"
 MAG_the_siberian_army: "西伯利亚军"
 MAG_the_siberian_army_desc: "我们与境外势力、雇佣军、和保皇党达成的协议，给我们的喘息带来了宝贵的时间和空间。现在，党可以转而着眼于实现其神圣事业的主要途径：军队。虽然我党不是什么和平主义组织，但目前为止，党的作战力量仅限于从马加丹的各个街道与郊区调集的新兵蛋子和民兵，装备着要么粗制滥造，要么无法使用的枪炮。如果要西进，我们就得把他们打造成一支正规的职业化军队。\n\n对于如何达成这一目标，我们有几个选择。第一个选择是坚持适合本地武装的建军学说，毕竟，俄罗斯人最了解如何在俄罗斯的土地上打仗。第二个是请求美国指导，他们在世界各地的代理人战争中获得的经验也能用来在俄罗斯取得胜利。最后是选择韦贝尔的技术来组建我们的军队：他的专业技能不会让我们失望。不论我们的选择是什么，伟大的事业都将继续。"
 MAG_a_local_force: "本地部队"
 MAG_a_local_force_desc: "很久以前，在内战和那场千夫所指的革命期间，马特科夫斯基曾是白军中的一名见习军官，直到战败的消息迫使他南遁满洲。我们的许多现役指战员也有与他类似的经历：作为白军军官被逐出自己的祖国，在外国寻求庇护，并计划着反攻大业。他们坚信只有用俄罗斯的战术战法才能在俄罗斯的土地上打胜仗，马特科夫斯基私下里认同这一观点，但还没有对其表态支持。\n\n如果我们选择走这条路，我们将不再要求美国提供除战争物资以外的任何援助，并且，我们还会将韦贝尔踢到一边，他只关心自己的佣兵。毕竟，俄国人最了解俄国，俄罗斯人的战术，无论是红军的还是白军的，都应该联合一致，把长跪不起的祖国母亲搀扶起来。我们的使命沉重而又神圣，就像一具只有俄罗斯人才能背负的十字架。"
 MAG_white_army_tactics: "白卫军战术"
 MAG_white_army_tactics_desc: "在那几乎被遗忘的过去，马特科夫斯基本人甚至都依稀记得，那时俄罗斯被撕裂成两个阵营：白军和红军。白军为了维护俄罗斯那神圣的天授秩序而战，而红军则为了建立工人的乌托邦而战。虽然最后白军被红军击败了，但白军的战略和战术依然支撑着他们战斗到了最后一刻。采用他们的学说，尤其是其中与远东地区作战相关的，将是一个绝佳的主意。\n\n我们的军官将会学习旧白军的作训基础和战术原则，并将之用于训练我们自己的武装力量。虽然那会让人回想起一战期间的战术，但西伯利亚的严酷环境将很快从中锤炼出一整套连贯的军事学说。属于旧秩序的人们将会在天堂注视着我们：我们不会让他们失望，今天不会，未来也不会。"
 MAG_legacy_of_the_union: "联盟的遗产"
 MAG_legacy_of_the_union_desc: "红军是我们的敌人：这毋庸置疑。然而，我们的军官对他们的军事理论十分感兴趣。是他们在内战中战胜了白军。是他们坚持抵御着德国人，即使德军已经推到了A-A线。如果从西部传来的故事是真实的，那么，是他们曾一度将德国人击退，收复了祖国神圣领土中的绝大部分。支持他们的理想和研究他们的战术是两件不同的事，而我们的军官都乐于将其个中区别牢记在心。\n\n我们的军官将仔细研究马加丹城的记录，并从我们能找到的任何只言片语中拼凑出一套连贯的军事学说。红军将集中的军事力量与强大的工业产能相结合的理论将会为我们服务，从远东直到俄罗斯的最西端。也许，只要给予我们时间，我们就能完成红军未竟的事业：将德寇逐出俄罗斯的土地。"
 MAG_the_siberian_school: "西伯利亚学校"
 MAG_the_siberian_school_desc: "在认真的研究了白军和红军的军事学说和战术原则后，我党的军队已经成为了一支专业的武装力量，并将两者的理论糅合成了真正属于俄罗斯人的学说，同时又保留了其中专门用于应对西伯利亚的自然环境的部分。在不依赖外来者帮助的情况下，马特科夫斯基和他的党已经打造了一支擅于在西伯利亚寒冷刺骨的环境中作战的武装力量。赤塔和阿穆尔的分裂者，还有布里亚特和伊尔库茨克的赤匪，现在得学会如何恐惧我们了。\n\n现在是时候用这支军队来对付他们了。党将会武装他们，我们的参谋团将会为他们出谋划策。我们现在掌控着远东地区最危险的力量，没人能阻挡我们。几个世纪后，人们将会歌颂远东地区的伟大英雄：我们的士兵们，是他们在西伯利亚这所大学校里服役并学习，是他们在解放俄罗斯的征途上稳步前行，并将她带回世界舞台。"
 MAG_a_foreign_force: "外国部队"
 MAG_a_foreign_force_desc: "迄今为止，俄罗斯的作战方式都存在着一些深层次的错误。一战期间，俄军在东线被打的溃不成军，这为即将到来的革命埋下了种子。二战期间，红军无法与德寇武装相抗衡，并被纳粹赶到了A-A线以东。从祖国西部飘来的传说，讲述了一个革命阵线的故事，他们差点击退了德国入侵者，并几乎推翻了莫斯科专员辖区，但在最后一刻却由于内部的不团结而被击败。\n\n现在是时候放眼世界，去研究战争问题了，然而，难道有什么比我们白令海峡对岸的伙伴，比美国更好的地方，来研究这些问题吗？由于我们亲密的伙伴关系，我们可以研究他们的作战方式，也许将来可以习得他们在世界各地的冲突中取胜的关键。尽管目前我们还不甚清楚，但他们运用压倒性火力和绝对性力量的学说，也许可以帮助俄罗斯渡过它最黑暗的时刻。"
 MAG_american_advisors: "美国顾问"
 MAG_american_advisors_desc: "在海峡彼岸，有一片自由的土地。她在世界各地捍卫自由，从一战到二战，从他们的内战到全球代理人战争，她的子弟在每一场冲突中作战。他们在几十年的战争中积累的经验和不同的作战思维可能正是我们在远东取得突破所需要的。我们所作的承诺，以及我们与其政府所建立的紧密联系，将允许我们获得有关他们的作战方式的宝贵指导。\n\n我们应向美国驻马加丹的代表递交申请，请求美国派遣顾问。一旦抵达马加丹，他们就会得到适合自己的工作。他们将按照美国的优势火力学说和压倒性力量理论训练我们的部队，直到我们的军队能够在应用其战术战略的技巧方面与他们并驾齐驱为止。他们的援助对我们的崇高事业而言将是不可或缺的，他们不仅会为我们的军官提供作战方法，更会将我们引向胜利。"
 MAG_superior_firepower: "优势火力"
 MAG_superior_firepower_desc: "据说，在二战期间，如果你向一名英国士兵开枪，你会得到一阵快速而准确的步枪射击作为回应。如果向一名德国士兵开枪，他们将以机枪扫射回敬你的射击。如果向一名美国士兵开枪，那么他会对你所在的位置同时呼叫炮火打击和空中支援。在他们庞大的军事工业的加持下，在与同行的竞争和巨大生产力的支撑下，在战场上，美军变成了可畏的敌人。\n\n尽管我们没有足够的基础来维持美军理论所要求的那种攻击密度，但有了海峡对岸稳定的炮弹和枪支供应，我们可以在一定程度上对这种战法进行模仿。对付我们在远东的敌人手下的那群乌合之众，模仿这些战法就足够了。然而，一旦远东地区被我们完全掌控，那时，也许我们就能最大限度的贯彻美国的战术计划和军事学说。"
 MAG_maneuver_warfare_focus: "机动作战"
 MAG_maneuver_warfare_focus_desc: "远东的土地广阔无垠。虽然它是整个俄罗斯人口最稀少、地形最崎岖的地区，但它也占据着俄罗斯国土面积的三分之一以上。由于没有任何堪用的基础设施，远东的森林中和冻土上的冲突总是十分漫长。其战斗曲折而缓慢。即使是规模最大的军队也无法维持连贯的前线，更不论那些从马加丹、赤塔、罗扎耶夫斯克或伊尔库茨克召集来的散兵游勇了。而拥有卡车和简易公路的美国人，可能掌握着这个问题的答案。\n\n他们的解决方案？机动作战。美国教官给我们介绍了一种对抗敌人的新方法，而不是持续的和敌人死缠烂打：比敌人跑得更快，穿过他们阵型的缝隙，并利用他们防线上的任何漏洞。我们的部队一旦穿越前线，就可以在敌后大肆破坏，孤立敌人，切断他们的增援。虽然我们还不能完全接受这种战争方式，但我们可以立马开始为这种学说的实施建立基础，而我们也会从这个过程中获益。"
 MAG_a_mercenary_force: "雇佣兵部队"
 MAG_a_mercenary_force_desc: "在其他人秉持五花八门的意见，并都主张着建立一支民族军队时，臭名昭著的佣兵韦贝尔，提出了也许最大胆的马加丹武装力量改革计划。他建议组建一支不对任何国籍负责的军队，相反，他们将只对酬金和出价最高的买家负责。他希望集结世界各地的士兵，组成一支无国界之军，为西伯利亚这一侧最杰出的自由事业的领袖而战，而这位领袖正是：马特科夫斯基。虽然受宠若惊，但马特科夫斯基对此持保留意见。\n\n如果我们选择走这条路，我们将会用美国赞助者的资金来邀请我们能请到的每一个佣兵。党将会允许眼下部队中的佣兵组织继续以目前的形式存在，并在有条件的情况下允许它们补员或者扩招佣兵。这也许是最激进的军改道路，一旦决定继续走这条路，我们就决不能掉以轻心。虽然这对我们的事业或许是必要的，但党内的许多人都对韦贝尔的善意表示怀疑。"
 MAG_soldiers_without_borders: "无国界之军"
 MAG_soldiers_without_borders_desc: "马特科夫斯基已经做出了决定，韦贝尔现在可以自由地推行他的军改计划了：他手下的所有独立于我党之外的现役部队都将继续存在，并且，世界各地的佣兵都将前来加入他们。马特科夫斯基相信，韦贝尔将不负众望，无国界之军也将会在短时间内成为远东地区最致命的力量。\n\n与此同时，韦贝尔将竭尽全力确保远东成为雇佣兵卖命的首选之地。来自世界各地的部队将陆续抵达，并发誓以俄罗斯自由和民主的捍卫者——马特科夫斯基之名而战。所有听到这个号召的人都应留意它所传递的信息，全世界的地下佣兵网络都将热血沸腾，而韦贝尔将继续煽风点火。"
 MAG_the_best_guns_money_can_buy: "能买来的最棒武器"
 MAG_the_best_guns_money_can_buy_desc: "马特科夫斯基的军队的新成员已经抵达。响应了韦贝尔在俄罗斯远东地区的号召，数量空前的雇佣军已经到达我们的海岸，并随时准备着被组建为一支新军。现在，问题已经不在于兵员数量不足了，而在于如何装备这群专业的战士。尽管西伯利亚的工厂已经竭尽所能，但武器和物资短缺的问题仍然存在。幸运的是，韦贝尔有一个计划。\n\n米切尔·韦贝尔是一个了解地下黑市的人，同样，黑市商人们也了解他。他声称，只要帮他几个忙，并在此事上给他多开几个绿灯，这位传奇佣兵就能轻而易举地解决武器短缺的问题。如果马特科夫斯基同意，他承诺给马加丹的军械库提供的武器不仅数量惊人，而且还会是最先进的产品，而不是本地的廉价货。此外，他还向马特科夫斯基发誓，不论发生什么，他都会带领他的部队统一俄罗斯，赴汤蹈火，在所不辞。而我们必须谨慎地让他遵守誓言。"
 MAG_the_back_of_the_truck: "卡车后座"
 MAG_the_back_of_the_truck_desc: "韦贝尔的承诺已经开花结果。用于支持马特科夫斯基事业的武器，好似凭空产生一般，已经从空气中“析出”了，其价格如此低廉，几乎没有利润。尽管韦贝尔的动机依旧成谜，但他目前对我们似乎还构不成什么威胁。然而，军火的短缺依旧存在，尽管没有以前那般迫切，但为“雨季”储存武器也许是个明智的选择——而这种“雨季”经常出现，在这山雨欲来的西伯利亚，老天爷不是“下雨”就是“降雪”。\n\n就像魔术师从他的帽子里变出一个又一个戏法儿一样，韦贝尔已经想好了对付短缺的另一个解决方案，并随时可以呈报给马特科夫斯基。他知道白令海的走私路线，可以不受驻泊在堪察加的苏联太平洋舰队残部监视。在南方，他也知道日属满洲的、隐藏在皇军视线之外的走私路线。他估计，这些路线将足以终结眼下困扰着我们的武器短缺问题。除了听从他的建议，我们别无选择。"
 MAG_ready_at_last: "终于准备好了"
 MAG_ready_at_last_desc: "西伯利亚军的改革已经完成。我们现在已经准备好面对我们的老对手，罗扎耶夫斯基，他目前驻扎在阿穆尔。我们的军队终于准备好去修补俄罗斯法西斯党旧日的裂痕了。自马特科夫斯基占领马加丹以来，我们的一些经验最丰富的老兵就一直梦想着这一天的到来。这么多年过去了，党该被重新统一了。\n\n马特科夫斯基和他的军官们将指示所有人员各就各位，并为针对阿穆尔的行动做准备，该指令将自下达之刻起立即生效。只要我们所计划的一切顺利进行，我们的胜利将是板上钉钉的事。唯一的不确定因素是韦贝尔，这个旺夏茨基带来的佣兵。希望我们把他拴得够紧，以使他做不了任何会干扰我们计划的事，但我们中有些人注意到他的力量日益强大，并怀疑我们目前用于控制他的措施是否够用。无论如何，行动必须继续。"
 MAG_matkovsky_secured: "马特科夫斯基安全了"
 MAG_matkovsky_secured_desc: "马特科夫斯基安全了。对他的刺杀行动，是由我们的佣兵朋友韦贝尔领导的，起因是劳资纠纷，而这场叛乱已经被那些侍奉党的部队之勤奋努力所挫败。俄罗斯未来的领导人和他的亲信正一同向马加丹转移。罗扎耶夫斯基很走运：要不是发生了背叛，我们早就击溃他了。尽管如此，另一个彻底击溃他的机会很快就会到来。现在，马特科夫斯基和他的党得将注意力转到内部安全问题上了。\n\n雇佣军的主力已经逃离战场，其中一部分部队被打的七零八落，三五成群的士兵踉踉跄跄地遁入西伯利亚的荒野之中，而其他人则向我们投降了。党的武装将会追捕这些残兵败将，并让落网的佣兵做出选择：要么继续在马特科夫斯基手下服役，要么去死。我们将允许他们做最后的决定，因为：无论如何，马特科夫斯基赢下了这一局。"
 MAG_the_final_countdown: "最终倒计时"
 MAG_the_final_countdown_desc: "韦贝尔手下的佣兵试图刺杀马特科夫斯基。他们已经失败了。然而，他们的行为打断了我党最关键的行动：进攻阿穆尔，并修补我们与旧俄罗斯法西斯党的裂痕。尽管如此，随着部队被动员起来，学会如何战斗，并为即将到来的战争储备物资，我们的准备工作之进展并没有受到多大损失。但是，这场刺杀还是在我们内部掀起了一丝波澜，我们会给军队一些喘息的空间，以便他们重整旗鼓。\n\n士兵们将暂时回到营房。所有美国供应的载具都不会在没满加油或没整备完毕的情况下投入行动。每一个人，从军官到列兵，都应检查他们自己的装备。最高司令部将审查进攻计划，并判断是否需要进行更多准备。我们的目标非常明确，我们将毫无迟疑的向其进发，那就是：彻底击败罗扎耶夫斯基。"
 MAG_d_day: "行动之日"
 MAG_d_day_desc: "这一天终于来临。我们的部队磨刀霍霍，随时准备迎战罗扎耶夫斯基。炮口被调转到阿穆尔-马加丹边界的方向，准备为两位老相识的对决拱上第一把火。只要马特科夫斯基一声令下，行动就会开始。我们预计这场冲突将是短暂的，几周后就会决出赢家，闲聊时间已经结束，现在，只有虵才能决定俄罗斯法西斯党的哪一派能够胜出。\n\n再过几天，马特科夫斯基就会亲自签署进军命令，并把战争的指挥权移交给他的部下。我们的军队将打破我们和罗扎耶夫斯基之间不稳定的非正式边界。炮兵将率先开火，并将罗扎耶夫斯基那胆敢将其称之为军队的可怜民兵轰的粉碎。战争就要开始了，马特科夫斯基将会成功。在那之后，等待着他的是整个俄罗斯。"
 MAG_reunion: "统一"
 MAG_reunion_desc: "马特科夫斯基已经战胜了罗扎耶夫斯基，我们的军队终结了他们的争端。再也不会有人谈论这样一个分裂的政党，它的一派驻扎在阿穆尔，而另一派在马加丹。然而，党必须注意一件至关重要的事情：如何处置罗扎耶夫斯基追随者的残部？虽然他们曾受到误导，毕竟，这些人曾和马特科夫斯基追随过同一个理想，在离开哈尔滨的那天，他们返乡复国的决心就已经得到了证明。\n\n马特科夫斯基会对他们宽大处理，他将戴上白丝绒手套，在马加丹的宝座上宣布赦免和惩罚的决议。凡证明自己配得怜恤的，他必怜恤，让他们在战场上将功补过。那些罗扎耶夫斯基的狂热信徒，会被流放到西伯利亚的荒野，或因他们在罗扎耶夫斯基统治期间犯下的罪过而被处以极刑。当一切尘埃落定后，哈尔滨白俄的遗产将归我们所有，而且只归我们所有。"
 MAG_keeping_the_past_alive: "铭记过去"
 MAG_keeping_the_past_alive_desc: "俄罗斯法西斯党终归一统。当了几十年对手的人们现在以俄罗斯同胞之间的兄弟情谊相互拥抱着。过去那些握着刀剑的手现在团结而紧密地握在了一起，彼此之间再无敌意。分裂的日子已经一去不复返了，全体党员都同意加入马特科夫斯基的圣战：将俄罗斯自毁灭与苦难中解放出来。\n\n然而，在远东，我们仍有敌人，他们潜伏于幕后。伊尔库茨克和布里亚特的赤匪已经解决了他们自身的分歧，并准备重夺他们过去的领土。再往东，保皇党仍然控制着赤塔，把那位不情愿的君王囚禁在他的镀金笼子里。与此同时，关于一位来自西伯利亚北部的神父的传说也流入了我们的领土。不论如何，他们都将失败，因为俄罗斯法西斯党正在前进，它不再是两个分裂的派阀，它现在是一个完整统一的党。"
 MAG_merc_tree: "韦贝尔 - 大动乱国策树"
 MAG_the_man_who_sold_the_vozhd: "出卖元首的男人"
 MAG_the_man_who_sold_the_vozhd_desc: "旺夏茨基之死在某些方面而言，是不可避免的。随着他的离去，俄罗斯法西斯党失去了来自海外的资金支持，雇佣兵们则身为异客被困异乡。在别无选择的情况下，米切尔·韦贝尔，在他们准备对抗另一个俄国法西斯——盘踞在阿穆尔的康斯坦丁·罗扎耶夫斯基时，发动了他的政变。驱散了马特科夫斯基的军队后，韦贝尔占领了港口城市马加丹。不幸的是，马特科夫斯基逃脱了。\n\n虽然可能不太够用，但马加丹的港口足以容纳所有听命于韦贝尔的佣兵。尽管人数不多，这些雇佣军仍会在马加丹边疆巡逻，追捕那些发誓效忠马特科夫斯基的士兵。我们会给落网的囚犯两个选择：为韦贝尔而战，或去死。也许，在对这个邦国漫长而深入的调查中，我们能找到马特科夫斯基。等他死后，我们会考虑是否要免除他欠我们的债。"
 MAG_taking_back_whats_ours: "夺回我们的东西"
 MAG_taking_back_whats_ours_desc: "马特科夫斯基，我们原先的雇主，想要与康斯坦丁·罗扎耶夫斯基领导的俄罗斯法西斯党的另一派开战。我们在这片土地上没有什么可做的，除了干好战场上的活计并获得报酬。他们的意识形态的取向、分歧、差别和分裂，对我们毫无意义。然而，随着成千上万的人乞求着将他们送到世界上的其他地方，我们靠他们做一辈子生意。\n\n我们将向阿穆尔开战。这个康斯坦丁可能正在他的办公室里开派对，庆祝马特科夫斯基似乎永远消失了，雇佣兵们也将有序撤离。然而，他一定会大吃一惊的。我们将越过我们和他们非正式的边界，并摧毁他们。这不是针对你，罗扎耶夫斯基先生，恕我直言：我们的目标不是你，而是你藏在金库里的东西。在我们把他和他的追随者从西伯利亚赶出去之后，也许是时候开始期待一些别的东西了，一些……不同的东西。"
 MAG_consolidate_control: "整合统治"
 MAG_consolidate_control_desc: "是时候跟罗扎耶夫斯基打最后一仗了。他的个人简历相当冗长：一个来自阿穆尔的土匪头子，俄罗斯法西斯党的建立者，非凡的反犹主义者。然而，韦贝尔一点也不关心罗扎耶夫斯基本人，也不关心俄罗斯法西斯党的内讧。现在最重要的是活下去。罗扎耶夫斯基阻碍了我们实现这一目标。没有阿穆尔和它的矿藏，光靠出口那些毫无竞争力的鱼和面包，是不可能付得起佣兵们的薪水的。我们需要找到一条出路，而罗扎耶夫斯基拥有我们都想要的东西。\n\n是时候加强我们对远东的控制了。罗扎耶夫斯基将再也直不起腰来。他的那支由土匪和业余法西斯组成的部队，在我们这只现代化的，久经沙场的，而且装备着全球数一数二的武器的军队面前，将毫无胜算。一旦我们解决了他，我们就会开始计划我们的未来。天晓得，我们会有这么多选择。"
 MAG_were_going_even_deeper: "继续深入"
 MAG_were_going_even_deeper_desc: "征服阿穆尔后，每个人都以为他们能回家了。但他们错了。我们从罗扎耶夫斯基的金库里拿到的钱，仅仅勉强够付佣兵的报酬，更不用说把他们运回天知道他们从哪来的地方了。现在不是想办法逃避这个问题的时候，我们要潜下心来，继续深入。也许这片土地最后能解决我们的问题。\n\n而首先，我们天真地认为，我们可以凭借罗扎耶夫斯基和马特科夫斯基对债务的“薪火相传”逃离这片倒霉土地，我们没有花心思在这片地区建立任何形式的民政治理。既然我们在西伯利亚的逗留时间比预想的要长得多，那么，现在正是在马加丹和阿穆尔建立秩序的最佳时机。这些偏僻落后的城镇的居民一定迫不及待地想离开：而我们要向他们提出一个商业提案。"
 MAG_building_the_future: "筑造未来"
 MAG_building_the_future_desc: "当马特科夫斯基和罗扎耶夫斯基在那还属于反布尔什维克统一阵线的旧时光里第一次分裂俄罗斯法西斯党时。他们不会想到，在权力斗争中胜出的不是他们。来自美国的韦贝尔，脚踩西伯利亚的土地，脸上满是尘土，这种情况已经持续了已经好几个月，而他也没有想到会变成这样。他领导的雇佣军赢得了西伯利亚内战，其华丽的场面与他漫长而传奇的职业生涯相得益彰。\n\n尘埃已然落定。在薪酬、物资、和士气方面，我们仍存在相当大的问题，但现在，我们安全了。我们的西部是保皇党的土地，这群怪人想让沙皇重掌俄罗斯。然后便是赤党，他们的小打小闹已经结束，而其结果却令人前所未有的捉摸不透。在北方，我们的商队听说了那位神父和他的功绩。而解决我们问题的办法也许就藏在雅库特和阿尔丹，这两地的矿脉中满是黄金和钻石。未来在等待，而最好的尚未到来。"
 MAG_WA_diamond_dogs: "钻石犬"
 MAG_WA_diamond_dogs_desc: "现在什么情况？到底他妈什么情况？中情局那帮混蛋一直把我们的成果占为己有，那些草包记者对我们一无所知，但现在终于有人愿意捧着我们了。也没什么值得炫耀的，是不是？\n\n名声是个好东西，特别是能吸引到世界各地的出色人才。接下来几周，我们会找那些老兵聊聊，给非洲联络人打几个电话，看看这些拥趸中有谁想在俄罗斯扬名立万。他们可能人数不会太多，但是精英从不以量致胜，有了这些历战老兵，谁还需要炮灰凑数呢。"
 MAG_WA_junkyard_hounds: "垃圾场猎犬"
 MAG_WA_junkyard_hounds_desc: "门铃响啦，是谁在叫门？不是弗兰克·辛纳特拉，也不是他妈的理查德·尼克松，是你的好叔叔米切尔·韦贝尔来了，他需要你们帮帮他。别挡道，搬几把椅子出来，我们坐下谈。\n\n还记得南美的好时光吗？还记得我们和巴蒂斯塔和特鲁希略谈笑风生的日子吗？还有在海地，我们和中情局蠢货一起策划的入侵行动？我们生来就是干脏活的，现在是时候再干一票了。我们需要这些满口谎话但能征善战的雇佣兵人渣，他们可能看不上我们招来的其他混蛋，毕竟那些人就是帮二流货色，但好歹人多势众，填线是绰绰有余了。"
 MAG_WA_lawyers_guns_and_money: "律师、枪支与金钱"
 MAG_WA_lawyers_guns_and_money_desc: "几年前，我们给可口可乐的阿根廷分公司办过点事，他们和当地人有点小矛盾，你懂我意思吧。有些混混，做事肮脏下流的那种，想要绑架可口可乐的高管，还打算写恐吓信勒索赎金。那些公司草包吓得快尿裤子了，跪在地上求我们帮帮他们，我们来回扯皮了几轮，最终达成协议：他们支付给我们一百万美元，从此安保工作由我们负责。\n\n我想说的是，这些大公司钱有的是，你只需要想办法让他们乖乖付钱。俄罗斯可是遍地人渣，一个个穷凶极恶，有碍“合法公司”的运营，他们自然愿意为我们的部队提供必须的资金和武器。"
 MAG_WA_guns_from_the_patriots: "爱国者之枪"
 MAG_WA_guns_from_the_patriots_desc: "你也经历过吧，一闭上眼睛，耳边就响起了远处炮火的隆隆声，爆炸声轰鸣，仿佛还能闻到几里之外烧焦尸体的恶臭，空气里满是枪弹发射后散发的石油味。和中国、缅甸和中美洲不同，俄罗斯这个地方很冷，冷到能麻痹你的各种感官。\n\n行了，不装大诗人了。我的意思是我们需要枪炮，那种我们以前用过的正经顶级装备。我们要给波音、雷神和洛克希德的联系人打几个电话，看看他们能不能搞点美国专用的先进装备，贵点也没关系。这种装备不会太多，但也足够秒杀我们手头上这些二战古董了。"
 MAG_WA_gun_launderers_bounty: "武器洗净人之财富"
 MAG_WA_gun_launderers_bounty_desc: "不知道我给没给你讲过，但是有段时间我们还和好莱坞打过交道。总有电影工作室需要搞几把枪，去拍他们的垃圾三流电影，他们需要搞枪的渠道，还需要有人指导那些娘娘腔影星怎么用手枪。他妈的，光是卖玩具枪给克林·伊斯特伍德和约翰·韦恩，我们就能赚得盆满钵满。\n\n我们到底也没深挖这行当，但这不意味着那些联系都断了，也不意味着我们忘了怎么在黑市上搞到便宜枪。这些武器质量的确不咋地，但是胜在量大，拿来应急足够了。"
 MAG_WA_project_wingman: "僚机计划"
 MAG_WA_project_wingman_desc: "老早以前，法国居然还有一支国际兵团，就那小破国家，放在现在谁敢信？这些人来自五湖四海，他们为兄弟情谊和公民权而战，甚至为此献身。法国从世界各地招募战士，向他们许诺“凭流血成为法国人”，然后就派他们参加各地的冲突。\n\n俄罗斯也该组织这样一支部队了，不止陆军该有，空军也要有。我们要开始招募飞行员，采买外国飞机，组建一支举世无双的国际空军。有些蠢货可能会反对往空军里塞一堆杂七杂八的人，但即便是这样的草台班子也比压根没空军强。"
 MAG_WA_operation_philanthropist: "博爱行动"
 MAG_WA_operation_philanthropist_desc: "“自助者天助。”我是没读过几本书，但这句话差不多就是《圣经》里的吧，后面几句就是把罪人投入火浴，将恶人拒之门外之类的。\n\n我们有个计划，可以一次性实现这些目标，名为“博爱行动”。接下来几天，我们会搞来足够数量的装甲车辆，组建一支特种机动部队，具备无可匹敌的防护和火力。有了这件杀手锏，那些肉身之躯在我们面前无异于螳臂当车。"
 MAG_WA_firebase_zulu: "“祖鲁”火力基地"
 MAG_WA_firebase_zulu_desc: "残敌们躲在暗影之中，他们发动袭击，策划阴谋，而我们对此却一无所知。在如此情况下，无论是向北还是向西进军都会让我们陷入极大的危险之中。现在我们稍作歇息，当然应该借机探查敌人虚实，幸好，我们正好有合适的设施。\n\n我们应当建设火力基地“祖鲁”，这座行动基地将部署在我方实控领土的前沿地带。驻扎基地的士兵将密切监视敌军部署情况，并及时向最高指挥部汇报。孙子曾云，知己知彼，百战不殆。有了这座基地，我们统一远东的事业就有了保障。"
 MAG_WA_supply_base_moses: "“摩西”支援基地"
 MAG_WA_supply_base_moses_desc: "后勤，可谓是我们士兵共和国的第一大难题，这也阻碍了我们的战争进程。我们的士兵来自世界各地，但为他们供给充足的武器装备和口粮等等可完完全全是场噩梦。\n\n天哪，我们得想办法保障前线的物资供应。这条路没有捷径可走，我们必须新建一座大型补给中心，协调发自马加丹的补给物资。我们应该和现场的伙计们谈谈，看看到底能搞出什么花样。"
 MAG_WA_making_acquaintances: "交游朋辈"
 MAG_WA_making_acquaintances_desc: "斩首行动以后不应该傻等着，而且应该趁敌乱，要敌命，免得蹦出来个新蛇头，把那些混蛋组织起来反抗我们。\n\n这就是我们对马加丹的计划，现在马特科夫斯基出局了，我们要尽快出动拿下他的狗屁法西斯党。切断通讯线，阻隔道路，把那些要人和挑事的都通通抓起来。秩序将会重建，那些混蛋怎么想不重要。"
 MAG_WA_second_chances: "网开一面"
 MAG_WA_second_chances_desc: "官僚都他妈一个味，甭管你是在华盛顿，在德国，还是在马加丹这个法西斯小屌毛地方。他们用金钱赏赐忽悠来了各路战士，但到了该发薪的时候，他们又百般推辞。这叫什么鸟事？一群贱人罢了，说的话和放屁一样。既然惹错了人，那枪口对准的可就是他们了。\n\n我们不会重蹈覆辙，绝对不会。战士们都忠心耿耿，很讲原则，清楚自己的责任和权限。即便马特科夫斯基的身边人都是些混蛋，他们也是我们的混蛋，他们知道怎么维持体制运转，这也是为什么我们需要他们，即便有些本地人很想取他们的项上人头。"
 MAG_WA_grease_the_palms: "行财买免"
 MAG_WA_grease_the_palms_desc: "一波未平一波又起，这就是我们所处的现实。\n\n管财政的笔杆子告诉我们，马加丹的资金状况已经是一团糟了。马加丹缺乏工业基础，近来又大批采购军备，我们已经严重入不敷出了。他们惊呼，财政灾难即将袭来，但解决方案其实很简单：多印钞就行了。只要搞来一大笔储备金，我们就能缓和军事扩张的冲击，反正要不了多久，我们掌握的资源就足够支持这些钞票了。"
 MAG_WA_sog_foxhound: "猎狐犬特种部队"
 MAG_WA_sog_foxhound_desc: "部队被敌军攻势压制，几天动弹不得？士兵跪地祈祷，只因战局无可救药？深入敌后的特种部队就是这种问题的解决方案。通过此类特别行动，我们可以破坏敌方补给线、刺探敌情，给敌人制造各种各样的惊喜。\n\n嗯，所以我们当然要组建最牛逼的特种部队。等那些法西斯小废物看到我们精挑细选的特种战士时，他们愿意拿出手的可就不只是褐衫军了。"
 MAG_matkovsky_tree: "马特科夫斯基 - 大动乱国策树"
 MAG_the_march_of_the_siberian_riflemen: "西伯利亚步枪兵的行进"
 MAG_the_march_of_the_siberian_riflemen_desc: "随着我们的军队终于成为了一股可谓称职的力量，是时候检验他们，开始光复俄罗斯了！\n\n就像是旧日的西伯利亚步枪手和白军一样，我们会跨过那些针叶林，但这次是一路向西，直至我们的歌唱声能在克林姆林宫中清晰可闻。从阿穆尔到波罗的海，一个自由而伟大的俄罗斯将再次雄起。我们将在把目光投向德国威胁之前熄灭赤党与其他觊觎者的余烬，一劳永逸地摆脱那些祸害。\n\n要想使这个梦想成真，还有很多必行之事。党必须改善我们诸如补给网络、后勤、动员计划等对让我们取得胜利而言至关重要的事物。马特科夫斯基元首将一路引领我们，忆起我们光辉的过去，抵达更美好的未来！"
 MAG_convening_the_war_council: "召开战争委员会"
 MAG_convening_the_war_council_desc: "远东土地广袤，山川壮丽，物产丰隆，而人口却不多，很少有人以此为家。之前西边的大学离这里路途遥远，所以在这里熟练且受过教育的工人十分金贵。中央政府的瓦解对教育机构百害无利，我们必须改变这一点。\n\n对于前苏联的受过簿记教育的官僚与职员，只要他们愿意致力于党和神圣的新俄罗斯的伟大事业，我们就既往不咎，慷慨奖赏。有了他们的支持，我们将打造一个现代国家的开端，打造一个精简的政治组织，从而让党领导并决定民族发展的方向。"
 MAG_gathering_the_remnants: "集合残部"
 MAG_gathering_the_remnants_desc: "Ever since Matkovsky severed ties with the Germanophiles that followed Rodzaevsky, our Blackshirts, the armed wing of the Russian Fascist Party, have languished in disuse. We've had little use for them due to our narrower definitions of degeneracy from those in Amur.\n\nThis is a far cry from when the party operated out of Harbin, where they were active, trained and disciplined. They now wallow away as drunkards and thugs on the tavern's floor with little purpose. They must be set straight, forged into spears that will pierce the heart of our enemies. They will serve as the vanguard in our great crusade to reunify the nation - and we cannot afford them to be weak."
 MAG_drafting_the_countryside: "乡村募兵"
 MAG_drafting_the_countryside_desc: "The Fascist Party has always suffered from manpower shortages. Brash displays of machismo and strength from some Blackshirts in the streets and bars of Magadan have helped entice recruits from the city to join the party, yet we have made little effort towards reaching those in rural Siberia.\n\nThis changes now. We desperately need more men to lead the national revolution and thus, we will make service compulsory. This will see men with a diverse array of experiences fighting for the nation, whether they be hunter, farmer or even a measly clerk. The Amur wing of the party breathes down our neck, and we need as many patriots as possible to triumph over them, to reunify the party - and the rest of Russia."
 MAG_reinforcing_the_port: "建设港口"
 MAG_reinforcing_the_port_desc: "在白令海峡和浩瀚的太平洋对岸的美国人把我们视作一个他们对抗大日耳曼国和大日本帝国的潜在盟友。我们控制着马加丹这座大港口，是美国人唯一能可靠地把援助送达的俄罗斯军阀。来自全世界的雇佣兵也涌进我们的港口，神秘的雇主们花了大把钞票才让这些人为他们服务。\n\n我们必须保持这种援助，以保持我们对其它俄罗斯军阀的优势。为此，我们必须维护并扩大马加丹港。这很快就能得到回报，会加速流向马加丹的援助，也可能会吸引更多的美国人。"
 MAG_keeping_the_aid_flowing: "Keeping the Aid Flowing"
 MAG_keeping_the_aid_flowing_desc: "Vonsiatsky is a strange man. A true believer in the creed of the Russian Fascist Party, yet seldom seen doing adequate work for it. He disavowed Rodzaevsky, and his nazi rhetoric yet was charged by the Americans for working with German interests. We overlook this as Vonsiatsky is married to the heiress of a fortune. Her father had investments and connections within the American railway, allowing Vonsiatsky to funnel funds to the party. Appeasing him would further the flow.\n\nAlternatively, we could look for other avenues of support outside of a single man. The monarchists of Chita have tried to appeal to emigre communities, a strategy that may prove fruitful. Though this would require us appeal to them, our link with Rodzaevsky will be seen as unfavorable to many. We must appear more moderate and as the best candidate to free Russia if we wish to receive support from those not fascist ideologues."
 MAG_an_arm_of_the_party: "An Arm of the Party"
 MAG_an_arm_of_the_party_desc: "The question has arisen concerning the role of the Party's paramilitary wing.\n\nMatkovsky believes these soldiers should remain firmly controlled and under the auspices of the Party for the foreseeable future. He understands the dangers accompanied by this position, noting the thuggish use both Rodzaevsky and the Italians had of their blackshirts. The brutish nature of these groups dampened public support for the Russian Fascist Party and must be contained. Still, Matkovsky sees the greater value that these groups provide to the Party and nation. They are an arm of the Party that can reach beyond the bureaucracy, granting control and authority over the affairs of the state and day-to-day life. Petlin says otherwise, but what does he know? Moderation in the face of the oncoming conflict will only lead to the triumph of degeneracy."
 MAG_a_tool_of_the_state: "A Tool of the State"
 MAG_a_tool_of_the_state_desc: "The question has arisen concerning the role of the Party's paramilitary wing.\n\nPetlin's position is that the men who serve the Party need to be arranged into a hierarchy separate from the political organs that legislate and rule. It is an old idea inspired by the Republicans that briefly held power in 1917 and the many other nations tarnished by the German Reich. An independent decision-making collective that is untainted by the finagling of ignorant politicians is certainly appealing. However, by allowing the military out of sight, the Party concedes, however indirectly, the absolute grip it has on civic and political life. In other matters, Matkovsky's opposition would have put an end to any debate. On this occasion, he leaves it up for his War Council to decide."
 MAG_towards_a_republic_of_toil: "Towards a Republic of Toil"
 MAG_towards_a_republic_of_toil_desc: "The Party and its paramilitaries have been reorganized, and now the War Council deems it prudent to move forward with plans to reclaim the Far East. The Party's former allies in Chita and Amur are now obstacles in our campaign to make Russia whole. Matkovsky breaks from Rodzaevsky's 'ABCs of Fascism', envisioning a new republic of labor and toil. A society where the sweat on a man's brow earns him his place within it - and is not influenced by a rigid racial hierarchy or incompetent emperors. Workers need not organize, collectively bargain, or embrace the socialist ideals that corrupted the nation. Instead, the Party will care for the needs of the individual, provided they dedicate themselves fully to the Russian state.\n\nIt is towards this goal that we have fought and will continue to fight for."
 MAG_towards_a_republic_of_toil_tt: "§GUnlocks the ability to expand further in the region.§!\n"
 MAG_the_program_of_survival: "The Program of Survival"
 MAG_the_program_of_survival_desc: "The Far East has always been inhospitable, even after its integration into the Russian state and investments from the west. Now with no central government, the east has fallen into a deeper anarchy. The diamond and gold mines that may fund the national revolution are in the hands of the Yakuts, and the communists have inherited most of the Soviet bureaucracy that has allowed them an edge in economic planning. The Party does not have an economic plan, only one of survival.\n\nThe War Council must change this. They will provide the groundwork for rapid production and industrialization, ensuring that guns, uniforms, and the myriad of equipment necessary for the conduct of war flow steadily from factories in Magadan and overseas into the hands of our soldiers. Then we may finally have an economic plan."
 MAG_the_american_suppliers: "The American Suppliers"
 MAG_the_american_suppliers_desc: "Ships bearing containers stacked full of guns sail across the Bering Strait, arriving at Magadan's mighty port. These ships contain the edge that we have over the other Siberian pretenders, plentiful aid from a superpower. Even if these weapons are just scraps from the American military, they will serve us well. These shipments could become even more plentiful if we further appeal to Americans. Accepting more of their conditions may restrict our control. Still, without their support, there would be nothing to control, and these weapons pave the path for a united Russia free from foreign interference!"
 MAG_advisors_and_volunteers: "Advisors and Volunteers"
 MAG_advisors_and_volunteers_desc: "Guns and supplies may help win wars, but they are nothing if there is no one able to competently hold and utilize them. Despite recent reformations, our military still lags behind in professionalism compared to most unified states, so we need someone experienced to train them. Much of our population were merely peasants when Russia fell, and only a few were trained at all, only by Japanese officers in Harbin or incompetent Soviet generals.\n\nOur only option is further assistance from the Americans, this time from their advisors that will teach our army advanced modern tactics. Our paramilitaries will gain an edge over the brutal fanatics that follow Rodzaevsky and the old-fashioned White Army remnants of Chita."
 MAG_eliciting_aid: "Eliciting Aid"
 MAG_eliciting_aid_desc: "Cicero said that the sinews of war are infinite money. He couldn't have been more right. Isolated and without allies to speak of in the Far East, we must turn to our American friends. The United States has expressed its approval and support of the Labor Party in fresh shipments of arms and ammunition, but Magadan is a hungry beast and demands more.\n\nMatkovsky is no fool: he knows that the Americans do not help Magadan out of purely ideological goodwill. It is a matter of practicality: we are the easiest to reach and a Matkovsky-led Russia would be friendly to American interests. These interests in question are, naturally, corporate. To sweeten the deal with our capitalist friends, Russia will unfurl the red carpet and light up a glowing sign that reads, \"Russia is open for business!\""
 MAG_the_harsh_light_of_freedom: "The Harsh Light of Freedom"
 MAG_the_harsh_light_of_freedom_desc: "Some detractors will whine and wail about Matkovsky and the War Council signing away Russian wealth to American businesses, but they fail to see the big picture. Yes, most of Magadan's money has gone off to Washington. Yes, Russians are tightening their belts. However, this sacrifice is an investment into the future of Russia. With American guns, advisors, and war machines, we will earn back every kopek. Besides, this venture was never about money. The riches will flow later, for now, we must focus on reclaiming our lost lands overrun by Nazis, Tsarists, and communists.\n\nToday, we feel the pinch. Tomorrow, the dream of the Labor Party and a free Russian National Republic will be realized."
 MAG_local_manufactories: "Local Manufactories"
 MAG_local_manufactories_desc: "Though we greatly appreciate American support, we must keep a respectful distance. One day, America will need to see us as equals, not as an economic vassal. To do so, we must come to rely on our own weapons, our own materials. Magadan is not a large city, that is true, but Autarky must begin somewhere.\n\nFactories must roar to life once again. The Party will trumpet the benefits of economic independence for all to hear. It will be difficult and we will not lie to our people, but they will come around to our way of thinking soon enough. When Russians retake their homeland with weapons they forged with their own hands, we will have finally come home at last."
 MAG_confiscation: "Confiscation"
 MAG_confiscation_desc: "The Laborist cause has nothing against free enterprise, per se, but there exists a virulent strain of capitalist virus that has infected Magadan. The production of worthless trash has continued since the fall of the Soviets. Our demands to these leeches are simple: switch production to items valuable to the war effort or have their assets seized by the War Council and their persons thrown into the tundra. Like Jesus chasing the moneylenders from the temple, Matkovsky will chase the parasitic capitalists out of Holy Russia."
 MAG_and_seizure: "...And Seizure"
 MAG_and_seizure_desc: "Landlords: another blight upon Magadan. Too many greedy rats hoard land and extort rent from patriotic Russians. To this, we say that the land is the property of all Russians, and that all Russians are spoken for through the Laborist Party. Therefore, it follows that landlords are merely squatters upon what rightly belongs to the state. Like the capitalists, the landlords will receive the same ultimatum: forfeit your land or die. We do not have time for their whining, their complaining about conventions and contracts. The War Council does not quibble with vermin, it merely demands that they obey."
 MAG_vae_victis: "Vae Victis"
 MAG_vae_victis_desc: "The communists, Yakuts, and Siberians that we have vanquished now number in their millions. They cower before the gavel that will decide their fate and sneer at the justness of Matkovsky's cause.\n\nFor decades, the émigrés of Harbin have been looked at with suspicion, with weakness, with the look of conquerors examining their new subjects. Now fortune's favor has shifted. So say we: \"Vae Victis! Woe to the vanquished!\" For their betrayal of Holy Russia, we shall set the chains of repentance upon them and level the toll of their crimes upon their backs. The Party shall take what it needs when it needs them."
 MAG_for_a_russia_strong: "For a Russia, Strong"
 MAG_for_a_russia_strong_desc: "When the émigrés fled their Russian homes across the border to Harbin, they dreamt of a return and of a crusade that cleanses Russia pure and free from Imperial stagnation and communist perversion. When the united Party marched into the Far East, they carried this same dream blazing in their sleep. Those days drag closer. American support and local efforts, hand-in-hand, shall make this dream a reality. A herculean task, but in every Russian is a heart unperturbed by surrender."
 MAG_for_a_russia_strong_and_united_tt: "§Y我们已稳固对远东的统治。将解锁一条新国策树。§!"
 MAG_the_program_of_unity: "The Program of Unity"
 MAG_the_program_of_unity_desc: "A special relationship between Russians, both abroad and native, has always existed. Through the port of Magadan, the Party propagates a message of unity between the estranged diaspora and those who inhabit the homeland. This union is the life-blood of the Russian Fascist Party, the donations that flow from this close association fuel the Party's quest to reunify the motherland. They also manifest into lobbying interests in foreign countries, making them more amenable to our own interests and hastening the flow of aid.\n\nIt is paramount for Magadan to retain this connection for the wars of reunification to succeed."
 MAG_the_national_appeal: "The National Appeal"
 MAG_the_national_appeal_desc: "On one side of this equation is the approval of native Russians. Having been divided for two decades, cliques of communists, monarchists, liberals, and many more vie for the heart of the inhabitants of this broken land. Neither the Amur wing, nor the communists, nor the monarchists in Chita will outdo the Party on this front, for Matkovsky stands for the average Russian. The ideals of labour and toil will be spread, even to the darkest quarter of the land, and radio broadcasts shall demonstrate the will of the Party in its holy crusade."
 MAG_aid_from_emigres: "流亡白俄的援助"
 MAG_aid_from_emigres_desc: "Of the diverse community of Russian émigrés, our dealings with Vonsiatsky paints only one part of the picture. The Russian Laborist Movement benefits perhaps the most from the émigrés' charitable support for the Party's rule. No doubt, these estranged diaspora, the scattering of righteous Russians across the entire world have now come to the aid of their homeland. Blood, as they say, is thicker than water, and there is the essential Russian characteristic common between all of these. Though America's aid to the Party has been nothing less than profoundly generous, we can always use more. The Party needs to contact the communities that had once belonged to a Russia free of communism, and rally their support."
 MAG_aid_from_emigres_tt: "§Y我们将开始接收在美俄侨的援助，物资量多寡取决于我们与华盛顿的关系。§!"
 MAG_the_propaganda_front: "宣传战线"
 MAG_the_propaganda_front_desc: "Sometimes, a core characteristic of truth is that it is hard to swallow, and much bitterness awaits still on the way to a bright and pure future. Though the Party puts faith in the great Russian character and its propensity to endure much hardship, the people know nothing about governance. The best-laid plans cannot come to fruition without the sum of its parts; a future cannot be glimpsed without the fullness of its moments. Truth is what the Party puts forward as a sacrifice so that lives will not be lost in protracted political division.\n\nThe imminent victory depends on the will of Russians to endure a long, difficult struggle, and the Party must make sure that they are always ready for this march."
 MAG_extol_russian_unity: "Extol Russian Unity"
 MAG_extol_russian_unity_desc: "The Germans, and the Bolsheviks before them, did much to splinter the bonds that Russians shared with one another. By class, the Reds divided Russian society, pitting the rich and poor against one another. The Germans, with their bombs, shattered the weak fault lines the USSR had cultivated, smashing the Russian identity like a pane of glass. Russians are slaughtering Russians, and the loyal minorities run amok without guidance. We must remind the people of what this country stood for, what it will become once again.\n\nIt is not enough that we convince our own people of our shared cause, but we must also remind all of Russia. The petty states and illegitimate governments that share our borders are full of Russians as well. If they are to one day join the nation we are revivifying, they too will hear our message."
 MAG_for_our_freendom_and_yours: "For Our Freedom and Yours"
 MAG_for_our_freendom_and_yours_desc: "Fascism, in the hands of Hitler and Rodzaevsky, has garnered a terrible, wholly inaccurate, reputation. We are fascists and make no apology for it, but we must take our image into account. Distance is needed, from the monsters in Germania and especially from the gangsterism of Amur.\n\n\"For Our Freedom and Yours,\" a powerful message that conveys what the Russian Fascist Party stands for. We are a meritocracy, as devoted to liberty as any American. We are also laborists, committed to the rights of the worker and economic freedom as any liberal. In time, all of Russia will enjoy the freedoms we espouse here in Magadan."
 MAG_loyalty_above_all: "忠诚高于一切"
 MAG_loyalty_above_all_desc: "Liberty, freedom, civil rights: all wonderful concepts and ideals espoused by our movement. However, these ideals have their time and place. Peace and prosperity: a fertile field in which to cultivate the freedoms we hold so dear. However, Russia is neither peaceful nor prosperous.\n\nAt this time, the Party asks for only one thing: Loyalty.\n\nThose devout civilians, those heroes of the Laborist cause, will understand. Freedom and liberty will have to wait until the situation is fully in hand. Only Red agitators or Blackshirt infiltrators would attempt to gainsay Matkovsky and the War Council, the loyal will accept the way things are."
 MAG_liberty_or_death: "不自由，毋宁死"
 MAG_liberty_or_death_desc: "Of course the Party espouses liberty, just not democracy. Of course, lip service to republicanism could do us wonders abroad, earning the support of expatriates who want to see a Russian democracy established. This is a dangerous proposition, as Matkovsky has no intentions to actually allow plebiscites to take place in his vision of the future. However, our position is tenuous, balancing on a knife-edge. We could speak some conciliatory words praising popular sovereignty, appeal to the masses. One day, we will be expected to deliver on these promises. When that day comes, the Russian Fascist Party will lose a piece of its identity, but Russia is worth any price."
 MAG_for_a_russia_united: "For a Russia, United"
 MAG_for_a_russia_united_desc: "When we left Harbin, leaving behind Manchuria, we thought we were returning home. What welcomed us was barren, toxic soil, unforgiving winters, and the cruelty of our fellow fascists. No one was waiting to hold us with open arms or warm us by their fires. The Far East was, is, a land of Darwin's imagination. The weak perished, brother turned against brother, and our dreams were shattered.\n\nMatkovsky does not weep, for tears will not bring back the dead. As the frigid winds beat against the windows, the Vozhd prepares to meet his estranged brothers, sons of Harbin all, in a final battle. When the rifles ring silent from Irkutsk to Magadan, we will have the unity Matkovsky desires."
 MAG_from_the_taiga_to_the_seas: "从沿海到西伯利亚"
 MAG_from_the_taiga_to_the_seas_desc: "远东地区在其真正的元首，米哈伊尔·马特科夫斯基的领导下，归于一统。在他的统治下，马加丹确保了自身的地位，我们已然是俄罗斯棋局的主要玩家。\n\n然而，与俄罗斯其他地区相比，我们新征服的这些土地简直是一盘散沙，在政治管理方面的联系极其匮乏。我们要进一步巩固这些新领土，使全国真正地团结起来，并更高效地消灭一切的反抗活动，不论他们在何处举事。我们要确保我们的人民知道谁在统治他们。"
 MAG_call_the_party_congress: "召开党代会"
 MAG_call_the_party_congress_desc: "随着我国的发展和演变，其政治制度和治理手段必须进行改进。党代会即将召开，新成立的俄罗斯民族工党——其前身以俄罗斯法西斯党之名而为人熟知，将决定需要对我国政府的政治结构进行何种改革和调整。\n\n元首已经表达了在他的理念上做出一些让步的意愿，以便确保一个更稳定、更高效的国家供他统治。我们在努力改良政府时应该考虑到这一点。"
 MAG_establish_the_far_north_construction_fund: "成立北建局"
 MAG_establish_the_far_north_construction_fund_desc: "虽然伟大的元首给我们的土地带来了和平与稳定，但仍有许多人反对他的统治，意图摧毁我们所创造的一切。然而，考虑到目前的政治环境，处决这些异见者并非上策。对此，我们将成立远北建设总局，简称北建局。\n\n明面上看，北建局负责改善基础设施、建筑建设以及资源开采等工作项目。实际上，其名下将建立一系列强制劳改营，以关押上述反对派和异见者。相比于直接处决，这种措施确实要更加文明。"
 MAG_a_fresh_coat_of_paint: "新瓶装旧酒"
 MAG_a_fresh_coat_of_paint_desc: "我们已经抛弃了我们的法西斯遗产，以便把远东带入现代世界。至少，我们的宣传机构正不断炮制着这些改革迹象。事实上，我们的元首，马特科夫斯基，仍然牢牢把持着党。\n\n然而，自党代会召开以来，我国政治局势发生了翻天覆地的变化。我党已经分成了数个独立的派别，马特科夫斯基领导下的工人派，外交部长尼古拉·佩特林领导下的改革派，与尚未推选出领导人的保守派。假以时日，这些派系甚至有可能成为某些新政党的基础。"
 MAG_the_seven_ministries: "部门之内"
 MAG_the_seven_ministries_desc: "我们的元首是个多面手。他是一位有才华的作家、思想家和政治家。然而，即使是像他这般杰出的人才也不能独自运营政府。\n\n为了保持民族共和国政府的运转，我们将设立七大部门。它们是：外交部、财政部、教育部、公安与司法部、国防部、公共经济部和劳动部。\n\n这七个部门的部长将由元首任命，并且有义务服从他的指示。如果元首想要撤销这些任命，那么他随时都可以这样做，元首保留着随时进行人事任免的权力。"
 MAG_form_the_grand_sobor: "成立大会议"
 MAG_form_the_grand_sobor_desc: "缙绅会议，或称土地会议，是存在于公元16世纪到17世纪期间的俄罗斯议会，其目的是辅佐沙皇管理俄罗斯。尽管自第一次缙绅会议召开以来，时代已经发生了巨大的变化，但统治者对辅佐机构的需求却没有改变。\n\n在佩特林改革派的敦促下，大议会，或称全国大会，将被建立起来，来作为元首的议会，并像它几个世纪前的先辈那样辅佐元首管理远东。"
 MAG_a_federalist_model: "联邦模式"
 MAG_a_federalist_model_desc: "在我们讨论如何管理如俄罗斯的领土这般广袤的土地时，如果不考虑联邦模式，那将成为我们的疏忽。联邦形式的政府有很多优点。例如，通过允许每个省或地区从联邦政府手中获得一定程度的自治权和独立性，我们将被允许为每个地区制定个性化的政策。\n\n此外，这种制度会鼓励我国公民参政议政，并减少我国政府的总体行政压力。虽然这可能会削弱元首的权力，但也可能会有助于巩固他的统治。"
 MAG_by_the_will_of_the_vozhd: "元首意志之下"
 MAG_by_the_will_of_the_vozhd_desc: "元首并不是依靠跳着舞晃来晃去，四处寻找那张最大的办公桌，并一屁股坐下去来获得权力的。他坐到今天的位置，依靠的是多年的工作经验、政治智慧和个人才华。\n\n元首不需要弱者的帮助，尤其是那些没有能力去自己掌握权力的人。我们要对这一切说不，这片土地只需要马特科夫斯基的意志和权威。认为他需要这种协助的建议是愚蠢的，这种想法应被摒弃。"
 MAG_one_nation_under_god: "上帝庇佑之国"
 MAG_one_nation_under_god_desc: "想要以其他任何威权来取代元首本人的统治之行为，都等同于叛国。联邦制政府除了助长分离主义情绪和阻碍单一制政府的高效行政之外，别无他用。\n\n考虑到我们国家的许多领土以前是自治的，并在某段时期与我们发生过战争，那里的人民很可能会对我们心怀怨恨，并选出对我们的统治怀有敌意的官员。如果这些地方政府选择脱离联邦，国家有可能陷入瘫痪，这将会成为巨大的安保风险。我们对此说不，我国将保持中央集权。"
 MAG_national_renewal: "民族重生"
 MAG_national_renewal_desc: "俄罗斯人民是世界上最伟大的人民。在德寇的威胁下，我们经受了前所未有的苦难，这头怪兽使欧洲屈服于它的淫威，并摧毁了欧陆上的所有强权。只有我们，俄罗斯人民，重新站了起来，并动员起来，再次走上了对抗德寇的战场。我们形单影只，没有支援，也得不到喘息之机。\n\n即使我们战败了，我们也设法对纳粹巨人进行了致命的打击，摧毁了它的经济，让它的弱点在全世界面前暴露无遗。尽管经历了几十年的屈辱和损耗，俄罗斯人民仍然强大。在元首的领导下，世界将看到我们的力量。"
 MAG_look_towards_washington: "看向华盛顿"
 MAG_look_towards_washington_desc: "俄罗斯大地曾是一片幅员辽阔的土地，居住着形形色色、五彩缤纷的民族。从中亚的哈萨克人到东欧的乌克兰人，我们的国家包罗万象。如果有一天，我们重新统一了俄罗斯，成为了欧亚的强权，届时，我们的国家必须向各族各教的人民开放，就像我们那大洋彼岸的美国朋友一样。我们应该着手改革我们的移民法规，让更多的外国打工人进入我国。"
 MAG_the_land_of_opportunity: "机会之地"
 MAG_the_land_of_opportunity_desc: "事实一次又一次证明，这个星球上最强大的力量是自由市场。如果自由市场能将美国这样的落后农业国转变为能向全球输出影响力的工业化超级大国，那么我们也可以利用它来将我国从一个遍地岩石又天寒地冻的东方小国转变为俄罗斯的工业贸易中心。\n\n我们应该逐渐放松对经济的管制，并为私营单位开放更多的经济门类供其经营。我们将建成一个人人都能用汗水换来幸福的俄罗斯。"
 MAG_return_to_harbin: "回到哈尔滨"
 MAG_return_to_harbin_desc: "虽然俄罗斯法西斯党不像我们的俄罗斯民族工党那样既现代又进步，但它仍然为我们的国家，为俄罗斯，做出过伟大的贡献。此外，尽管俄罗斯法西斯党的法西斯分子们有其不足之处，但他们至少热爱着俄罗斯和俄罗斯人民。\n\n如果我们盲目地拒绝使用可以令我党带领俄罗斯民族走向伟大复兴的手段，那将会是我们的失职。我们不应从美国这种国家身上寻求启发，而是应该坚持我们已经取得成功的事业。我们将以有俄罗斯特色的方式追求一统俄罗斯的理想。"
 MAG_the_manifesto_of_national_labor: "国家劳工宣言"
 MAG_the_manifesto_of_national_labor_desc: "最近，我们的元首马特科夫斯基，写了一份关于他的国家工团主义新意识形态的政治宣言，这份宣言肯定会被世界各国的权力中枢竞相传阅。宣言分为四个章节，描述了该运动在政治、社会、军事和经济领域的数个目标。\n\n这些目标包括：实行普选制、军事工业的国有化、铁道与交通运输部门的重组，以及将退休年龄从65岁下调到55岁。有些人将我们元首的作品与30年代期间的其他同类作品相提并论，但他们却没有认识到一点，那就是我们的领袖那与生俱来的伟大。"
 MAG_the_stability_of_our_state: "我国的稳定"
 MAG_the_stability_of_our_state_desc: "在许多方面，我们的国家相较于它过去的岁月，已经稳固了许多。我们的边境更安全了，也更易于防卫了，我们已经控制了整个远东地区，我们的军队从未像现在这般强大过。然而，在某些更为要紧的方面，我国比以往任何时候都更加不稳定。\n\n我们正在努力管理着比我们的政府最初打算去管理的国土大得多的土地，与比最初打算去统治的人数多得多的人口，意识形态叛乱正在各地涌现着，人民对元首的忠诚变得越来越模糊，越来越不可靠。无论是政治改革，还是直接处理掉那些异见者，我们都有好几种途径来解决这些问题。\n\n不论我们做出何种选择，我们都必须迅速行动，这样才能维护我国的稳定。"
 MAG_reform_the_blackshirts: "改革黑衫军"
 MAG_reform_the_blackshirts_desc: "作为一个准军事组织，在全国范围内，人们都认为黑衫军就是一群暴徒，并谴责其暴力行为，许多人呼吁取缔黑衫军。元首绝不会认同这样激进的举措，但他或许会同意将黑衫军改组为某种其他形式的存在。他们拥有庞大的人力资源储备，有行暴镇暴的经验，有像样的招募标准，并在全国各地设有基地和办事处。\n\n答案很明确：我们应该把黑衫军改组成一支警察部队。我们只需要对其领导层和行为规范稍作调整，我们就可以在短短几周内拥有一支合法又称职的警察部队来管理这个国家。"
 MAG_expand_on_the_bill: "扩展权利法案"
 MAG_expand_on_the_bill_desc: "多年前，佩特林起草了西伯利亚权利法案，以换取美国的援助。由于马特科夫斯基是我们党和国家的领导人，他理所当然的将其视为自己的功劳，并坚持要对法案进行尽可能多的调整，以确保元首在政府中的权力不会受到重大影响。\n\n虽然我们的元首为国家做了许多工作，但最好还是让佩特林以他自己的政治理念来改进这个法案，以填补法案中的缺陷。而马特科夫斯基将不会知情，这一切都是为他好。"
 MAG_the_long_arm_of_the_sia: "国家情报局的长臂"
 MAG_the_long_arm_of_the_sia_desc: "革命者、激进派和分离主义者只懂一种语言，那就是武力。玩政治游戏时，给予这些狂热分子权利，只会使他们更加无法无天。从现在起，国家情报局在处理异议时将拥有更大的权限。\n\n国家情报局将全权负责追捕任何对政府构成威胁的人，并对他们采取任何必要的手段。这些异见者要么去学习如何作为我国的一部分来和我们的政治制度相处，要么被扭送国家情报局并被好好地教育一番。"
 MAG_the_letter_of_the_law: "法律条文"
 MAG_the_letter_of_the_law_desc: "作为我们各种的改革和国家现代化计划的一部分，直属于元首的行政班子将有权否决党提出的任何法案或改革。这项新的举措，使我们的共和国在行政体系的这一方面与德国、日本和美国等强权保持一致。\n\n他们国家首脑的行政班底，元首、天皇和总统的班底，都拥有一票否决权，可以否决对国家有害的政策和提案。我们将跟随这些更强大、更成功的国家的脚步，来建立我们自己的一票否决机制。"
 MAG_subsidize_radio_free_magadan: "补贴自由马加丹电台"
 MAG_subsidize_radio_free_magadan_desc: "几年前，自由马加丹电台曾为全国播报过广播节目和新闻简报。不幸的是，随着时间的流逝，政府再也无法承担维持其运作的费用了。它不仅耗尽了政府的资金，而且也没发挥多大作用，因为当时马加丹的大多数人甚至都没有自己的收音机。\n\n现在，时代已然改变，马加丹远比过去繁荣。收音机更普及了，政府也更富裕了。重新启动广播电台服务对我们来说是有好处的，这次政府将更严格地管控其运作。"
 MAG_the_all_russian_council_of_corporations: "全俄企业理事会"
 MAG_the_all_russian_council_of_corporations_desc: "一个新的工业理事会即将成立，它被称为全俄企业理事会。这个组织将向政府建言献策，并帮助其在制定政策时权衡利弊，使我们得以把控经济大局的航向，让全体经济参与者都能从中受益。该团体的成员将从各个行业的企业与广工联合体中选出。\n\n例如，采矿业将有自己的代表，制造业和通信业也将有自己的代表。希望该组织能提振我国的经济水平，让俄罗斯重新走上繁荣的道路。"
 MAG_the_enduring_will_of_the_people: "人民坚韧之意志"
 MAG_the_enduring_will_of_the_people_desc: "作为哈尔滨白俄之裔，我们历经了许多磨难。在过去几十年里，内讧、崩溃和战争一直伴随着我们。世界一直异常残酷地对待着我们这个小邦。\n\n然而，我们挺住了。我们竭尽全力，试图拯救国家和人民，我们不仅成功的做到了这一切，而且设法给整个远东地区带来了和平与稳定。眼下，民族共和国的前景一片光明，甚至比我们西部的邻国还要光明。现在，轮到我们出手了，我们会不惜一切代价，让俄罗斯重新团结在我们的旗帜下。"
 MAG_form_the_recovery_commission: "成立重建委员会"
 MAG_form_the_recovery_commission_desc: "由于我们的农业生产的贸易港口得到确保，近年来我们的经济运行情况特别良好，然而，最近几年的激烈战斗造成了许多破坏，亟待修补。\n\n为了支援重建工作，我们成立了重建委员会。该委员会将监督目前正在进行的所有地方性和全国性重建项目，并协调政府资源对这些项目的投入。希望如此这般能够缩短重建工作的耗时，并更有效地将物资分配给需要它们的人。"
 MAG_import_machinery: "进口机械"
 MAG_import_machinery_desc: "俄罗斯的工业设备状况相当糟糕。它们大部分都是几十年前的玩意，被前苏联和它的工业项目抛弃在这里，不仅如此，在被使用了这么多年后，它们基本都处于快要散架的状态。而且，我们陈旧低效的设备拔高了我们产品的生产成本，使其缺乏竞争力。\n\n如果我们想重振俄罗斯的制造业，使我们的出口产品更具吸引力，我们就得将机械设备的水平提高到其他国家的水准。我们在美国有几家合作伙伴，他们表示愿意以合理的价格为我们提供一流的设备。"
 MAG_the_laborers_due: "回报劳工"
 MAG_the_laborers_due_desc: "我们国家的工厂日夜不停地为贪婪的资本家和法团主义者提供原料和货物。日复一日，我们的公民和劳工被每日繁重的工作压得喘不过气来。即便如此，在历经白天漫长的工作和夜晚短暂的睡眠之后，他们也只能得到公司所愿意支付的最低工资，某些时候他们的时薪只有几美分。\n\n这么努力工作却拿这么少的钱，真是令人愤怒，而底层百姓也同意这个观点。如果我们稍不留神，他们甚至可能会受到一些有魅力的民粹主义者或共产主义者的影响，给他们提供意识形态上的救赎。如果我们想要防止这种情况发生，提高我国的稳定度，我们就应该从提高工资着手，努力改善劳动者的生活水平。"
 MAG_free_enterprise: "自由企业"
 MAG_free_enterprise_desc: "在远东的军阀统治时期，马加丹的贸易政策相当严格，限制繁多。与其说这些政策是为了保护我们的产业，还不如说就是为了保护国家安全。我们发现，特工和其他颠覆分子，在商人的掩护下，可以轻易地游走于边境，还不会受到任何干扰。当人们意识到把人和货物运过边境是一件多么简单的事之后，他们要求采取行动。而党则批准并推行了一系列限制性贸易法规和出入境规章。\n\n然而，现在时代变了，如果我们想要释放资本主义和自由市场经济的全部力量，我们就必须废除这些法规。"
 MAG_lessons_from_the_solidarists: "协作主义的经验"
 MAG_lessons_from_the_solidarists_desc: "经济是个反复无常的东西。股票市场一天涨一天跌。我们很难确定为什么这段时间的经济局势会发生这样的变化。幸运的是，国安和国防事务没有这么复杂。\n\n与其玩弄贸易法规和出入境政策，我们应该把政府的时间和精力投入到军事工业的建设中，以保护我国免受西方邻国潜在的攻击。经济问题该留给那些公司高管们去解决。"
 MAG_made_in_russia: "俄国制造"
 MAG_made_in_russia_desc: "我们振兴经济和发展制造业的努力取得了成效！在前两个季度里，商品的生产额一直在稳步增长，随着商业的开展，我们见证了国内外资本对我国经济创纪录的投资。\n\n我们对制造业的预测显示，有迹象表明，明年的增长率有可能会让今年的增长率相形见绌——因为它将达到今年的两倍。民族共和国正在成为发达工业国的道路上稳步迈进。"
 MAG_uplift_the_peasants: "激励农民"
 MAG_uplift_the_peasants_desc: "在那些因苏联崩溃而遭受苦难的人当中，农民遭到了最严重的折磨。他们不仅于敌对势力在他们的土地上互相攻伐时被粗暴地践踏，而且，他们也无助地目睹了一场场爆炸、战斗和突袭将他们的农庄夷平。在我们的领导下，这一切都将不复存在。\n\n国家将给困难的农民发放补贴，以助他们修复家园并恢复生计。这项补贴计划将包括资助新的农业设备和农业技术，这将有望使他们的农业产量远超从前的记录。"
 MAG_establish_the_transbaikal_state_university: "建立外贝加尔国立大学"
 MAG_establish_the_transbaikal_state_university_desc: "外贝加尔国立大学有潜力成为俄罗斯最大的几所大学之一。这所大学最初是由苏联在其崩溃前夕的建设狂潮中建造，它拥有数个学院，包括矿业学院、法学院、经济学院、建筑学院和生态学院，等等。鉴于这所学校规模庞大，建筑保存相对完好，重开教务并将其融入我们的高等教育体系并非什么难事。"
 MAG_research_and_development_facilities: "研发设施"
 MAG_research_and_development_facilities_desc: "正如俄罗斯反复品尝过的教训所言，当今世界，保持现代技术的领先地位至关重要。没有现代化的军事技术，我们将在与任何更现代化的邻国的战争中被击垮，不仅如此，现代化的技术在经济领域也有着巨大的影响。\n\n生产方法和产品技术在不断的更新换代，如果我们想让我们的产品在全球市场上更具竞争力，我们就需要创造并运用这些新技术新方法。因此，用于投资新的研究和开发设施将是政府资金的合理归宿。"
 MAG_fund_the_corps_of_engineers: "建立工兵部队"
 MAG_fund_the_corps_of_engineers_desc: "随着我国经济的飞速发展，我们很快就会需要更多的工程师和受过教育的建筑工人，而目前我们相关人才的储备远远满足不了未来的需求。为了缓解我们的人力问题，我们将资助并成立俄罗斯工程兵部队。\n\n像它的美国同行一样，该部队将在全国范围内提供建筑服务并协助工程项目的施工。此外，我们的工兵部队将为入伍者提供免费的培训和教育，前提是他们得先为部队服役四年。"
 MAG_a_sibplan_of_our_own: "我们的西伯利亚计划"
 MAG_a_sibplan_of_our_own_desc: "布哈林的西伯利亚计划是他雄心勃勃的最后一搏，其目的是在苏联的大后方实现工业化，以对抗德寇。这个计划在布哈林被赶下台之前的短暂时日内取得了重大的进展，时至今日，它仍是西伯利亚经济的基础。\n\n我们应该设法仿效这样的成功。这个计划在苏联并不是秘密，因为它需要动用大量的资源和人力。前苏联的工厂领导和政府雇员都知道这个计划，我们的某些部门甚至找到了一些被封藏了多年的文件和图纸。我们可以把这些计划书和设计图变成我们自己的西伯利亚计划。而它也可能被称为远东计划。"
 MAG_maintain_the_railway: "维护铁路"
 MAG_maintain_the_railway_desc: "西伯利亚大铁路是俄罗斯最重要的基础设施之一。这是唯一用于连接我国与俄罗斯其他地区的基础设施，故必须对它进行维护。目前，经过多年的轰炸和冲突，线路的大部分区间处于都混乱不堪的状态。\n\n幸运的是，在远东，没有哪支军队会愚蠢到让这个连接着俄罗斯腹地的重要设施受到伤害。我们现在只需要维护它，让它保持良好状态，以供军事调动，商业运输和其他任何我们需要的用途使用。"
 MAG_the_industrial_recovery_act: "工业复苏法案"
 MAG_the_industrial_recovery_act_desc: "自由市场经济对快速工业化和为一个地区带来财富非常有利，但在投资真正开始入场之前，投资者们往往会要求先准备好相应的基础设施。为此，工业复苏法案将允许我们投入数百万美元来改善旧工厂和建设新工厂，其目的在于鼓励外国公司在西伯利亚民族共和国扎根。\n\n如果我们能提供所有的建筑原材料、工业原材料和交通基础设施，让在这办厂变得便宜又方便，投资者们就会来投资了。"
 MAG_the_homestead_act: "宅地法案"
 MAG_the_homestead_act_desc: "尽管现代技术允许我们开展更多的农业项目与建设工程，但我们大部分领土上的人口都十分稀少。我们的宅地法案将通过刺激我们的人民离开城市，并到北方的荒原地带定居，来缓解某些地区人口不足的情况。我们不仅将免费提供我们手中的公地，而且还将进一步支持农民和定居者，我们将以较高的折扣将政府多余的物资出售给他们——主要是建筑原材料。如果一切顺利，对曾经的贫瘠之地的进一步利用将引发人口激增。"
 MAG_expand_mining_operations: "扩大采矿作业"
 MAG_expand_mining_operations_desc: "远东地区拥有丰富的矿藏，等待人们去开采。我国的矿业公司每年能开采出几十万吨的黄金、镍矿石、煤炭、铁矿石和铬矿石，如果能得到适当的投资与更多的劳动力，我们矿产行业的产量能在目前采掘量的基础上翻好几番。\n\n这种额外的资源生产不仅对我们的经济大有好处，我们的军事工业也会因此繁荣起来。在生产武器或其他的军事装备时，我们发现自己不断地需要各种稀有而又昂贵的矿物，而在国际上采购这些资源可能会带来巨大的国安风险，我们希望通过增加国内资源的产量来避免这种风险。"
 MAG_from_the_ashes: "从废墟中"
 MAG_from_the_ashes_desc: "民族共和国如凤凰涅槃般重生！通过在经济问题上投入大量的资金、时间和精力，我们已然播下了繁荣的种子。对我们的制造业、教育系统、技术发展和资源开采行业的投资已经产生了巨大的回报，因为每一个行业的增长都会带动其他行业的发展。我们的民族共和国正在成为一个经济强国，而且，很快它就会成为俄罗斯民族共和国。"
 MAG_the_national_republican_armed_forces: "民族共和国武装力量"
 MAG_the_national_republican_armed_forces_desc: "前俄罗斯法西斯党的武装力量过去曾为他们的祖国做出过出色的贡献，它们让党在远东地区从胜利走向胜利。话虽如此，但一个事实正变得越来越明确：如果我们要继续发动重夺俄罗斯的战役，这支由暴徒和流浪汉的组成力量根本起不到什么作用。虽然我们并不缺少斗志昂扬的战士，但我们那身处西伯利亚的民族共和国仍然没有一支能说得出口的、以正规形式组织起来的军队。\n\n让我们及时补救吧。党已经批准成立我们年轻共和国的正规地面部队：民族共和军。民族共和军被设计为一支装备精良、专业能干的现代化武装力量，能够面对任何一种潜在的作战场景。建立这样一支军队需要付出努力，但为了建成一支配的上为俄罗斯服役的军队，付出任何代价都是值得的。"
 MAG_tactical_refinement: "战术增援"
 MAG_tactical_refinement_desc: "西伯利亚民族共和国的武装部队目前所使用的战术，与俄罗斯法西斯党时代的战术相比，基本没有什么变化。虽然他们很称职，使我们能够完全掌控远东地区，但也许转而采取更明智的战术会是一个聪明的选择，至少比只会冲到敌跟前人开火要好。\n\n过去的战斗已经证明，虽然这种战法在理论上来说很英勇，但在实践中往往会造成不必要的伤亡。民族共和军新成立的最高司令部建议我们采用更符合常规的小队战术，以尽量减少伤亡，并提高我们的部队在战场上的表现。"
 MAG_new_training_methods: "新式训练方式"
 MAG_new_training_methods_desc: "目前，人们普遍将我们的士兵视为一群不守纪律的暴徒。只受过最低限度的训练，并在毫无专业素养的情况下被送入战场，他们就像一群得了狂犬病的疯狗，总是会对非敌对的目标造成完全可以避免的附带损害，但又会在危险来临的第一缕迹象显现时就立刻掉头逃跑。\n\n严格的训练制度是将这些无法无天的乌合之众转变成一支正规战斗部队的关键：美国是我们政权的亲密伙伴，它拥有世界上数一数二的军队。他们部队的军纪首屈一指，我们梦想着建设一支这般素质的军队。在这条漫长的道路上，我们要迈出的第一步是从美军的体制中寻找灵感，对把小伙子们培养成军人的方法进行彻底改革。"
 MAG_stock_the_armories: "储备军火"
 MAG_stock_the_armories_desc: "对一支军队而言，装备的重要性与人力的重要性不相上下。建立民族共和军的计划要求我们大幅扩充武装力量的总体规模，而目前我们武器生产设施的产量远不足以满足潜在的需求。\n\n我们只能将就着使用现有的设备，我国羽翼未丰的军工产业将夜以继日地运转，以高质量、现代化的武器满足军备需求，以供新兵使用。一旦找到能将武器生产作业流水线生产化的方法，我们就将毫不犹豫地把这种方法推广到我们的生产线上。每个士兵的手上都必须有一支满弹的步枪。"
 MAG_modernize_the_officer_corps: "军官团现代化"
 MAG_modernize_the_officer_corps_desc: "民族共和军仍然没有一支正规的军官队伍。没有经验丰富的指挥官，我们的部队该如何作战呢？当前，我们手下的“军官”并不是群容易相处的家伙，他们大多都是来贴金的派系头目，而他们总是被一小撮苍蝇般忠诚而谄媚的随从包围着。\n\n职业军官将不再由那些深陷腐败深渊的人组成，我们将用有前途的新血液来填补旧军官的不足。军队中强而有力的领导层将会竭尽全力确保NRA不再只是一帮乌烟瘴气的土匪。"
 MAG_praise_the_valiant_soratniki: "赞颂英勇战友！"
 MAG_praise_the_valiant_soratniki_desc: "正当俄罗斯的未来似乎失去了所有希望，昔日的反布尔什维克堡垒被冲突撕成碎片时，元首和他高尚的战友们奇迹般地扭转了远东地区的局面，并将整个地区统一到了同一面旗帜之下。战争既残酷又非人道，这毋庸置疑，但我们勇敢的小伙子们挺过来了，即使形势看起来毫无希望，他们也能取得胜利。\n\n这是一件值得载入史册的事，这是俄罗斯历史的这一段黑暗篇章中的一线希望！然而，斗争还没有结束，我们的英雄们将需要最大限度的支援，以迎接俄罗斯重归一统之日的到来。反对我们的势力比以往任何时候都强大，我们需要用尽所有的力量才能让他们屈服。\n\n东部的勇士们，我们在此呼吁你们加入我们的事业！加入民族共和军，向着传奇再进军！"
 MAG_the_buryatia_military_complex: "布里亚特军工复合体"
 MAG_the_buryatia_military_complex_desc: "布里亚特是俄罗斯远东地区最先进的军事生产设施的所在地。那里的军工制造中心将会为我们的事业提供巨大的助力，但经过进一步检查，我们发现，这些设备显然曾经有过一段比现在更加光辉的岁月。它们在布匪内乱中被撕裂，在我们攻入该地区时又受到了进一步的破坏，我们需要在它们身上投入足够的精力才能使其重回正轨。\n\n除了翻新外，我们还计划对这些设施进行全面扩建。新的布里亚特军工复合体将远超其在布匪时代的产能。它将成为民族共和国军事工业的核心，不知疲倦地为军队生产海量的战争物资。"
 MAG_study_foreign_designs: "学习外国设计"
 MAG_study_foreign_designs_desc: "坦率地说，民族共和军的装备状况令人完全无法接受。闩动步枪和冲锋枪也许在半个世纪前曾处于军事科技的前沿，但以今天的标准来看，它们实在是太古老了。事实是我们需要更好的枪，而且需要很多把。理想情况下，使用标准化的现代零件和机构就能满足我们的技术要求，但我们该如何进行总体设计呢？\n\n得益于我国与美国的关系，我们可以研究美军的现役武器。从使用中口径子弹的全自动突击步枪到单兵便携式反坦克武器，美国的军工产业的确令人生畏。我们将派研发部门的专家去美国实地考察，研究他们的武器，并设法将他们的设计调整为适合我军的形式。"
 MAG_projekt_zmey: "蛇龙计划"
 MAG_projekt_zmey_desc: "民族共和军目前还没有一支值得一提的机械化部队。在我军中，甚至连摩托化装备都是很罕见的，他们大多只能靠马匹或专门的雪橇来应付运输问题。与此同时，在世界其他地方，机械化部队已经成为各国军队的标准配置，机械化是毋庸置疑的趋势。我们需要步兵战车和坦克。\n\n研发部门已经展开了一项被戏称为“蛇龙计划”的项目：这是一个科研项目，任务是为军队开发现代化的作战载具。其中最优先的是装甲运兵车和主战坦克的项目，它们是所有现代化军队的主要支柱。试想我们英勇的部队在装备有大炮和导弹的机动载具上呼啸着穿越战场，这一定是相当壮观的景象，只要稍加努力，它就能成为现实。"
 MAG_reorganize_the_branches: "军种重组"
 MAG_reorganize_the_branches_desc: "民族共和国军的重组进展顺利，并正在迅速成为几个月前我们地所设想的那股现代化力量。话虽如此，NRA不可能一次性实现所有目标。一支用于支援我们的地面部队的空军是非常必要的，这是当务之急，我们将开始组建一个独立的军事单位在这方面为我们服务。\n\n更糟的是，我们没有一支真正的舰队用以守卫至关重要的马加丹港。我们拥有的舰艇几乎不能被看作军用船只，它们的主要用途是捕鱼，而不是在公海上作战。在着手努力建设一支与新复兴的俄罗斯相称的舰队之前，我们必须先建立一支独立的海军。"
 MAG_the_national_republican_navy: "民族共和海军"
 MAG_the_national_republican_navy_desc: "尽管马加丹这座目前俄国最重要的港口仍处于我们强有力的掌控之中，但我们的共和国依旧没有一支真正的海军。我们在马加丹港有几艘能够执行军事任务的舰艇，但它们没有被组织起来，也没有做好出海的准备。然而就在今天，流向改变了。\n\n民族共和海军将被我们建立，马加丹现有的几艘舰艇将被重组为几支适合他们任务的舰队，并在俄罗斯的海域内巡逻，他们将由少数几位堪当大任的海军将领指挥。为了实现新海军的进一步扩张，马加丹港必须远远超过它从前的规模。尽管它的设施永远无法与过去的符拉迪沃斯托克相提并论，但马加丹或许会成为我们失去它之后最好的选择。"
 MAG_salvage_the_fleet: "回收“舰队”"
 MAG_salvage_the_fleet_desc: "当元首的军队占领堪察加半岛的海军基地时，他们本以为会找到令人生畏的、几乎崭新的红海军战舰。然而，他们发现的却是一堆翻新过的废铜烂铁和锈迹斑斑的旧“澡盆”，很难想象它们居然能出海！现在，我们在堪察加半岛的彼得罗巴甫洛夫斯克有一支由无用废料组成的“舰队”，除了碍眼之外，它们啥也做不了。不过，我们肯定能找到它们的用处吧？\n\n我们的贸易船队需要船只，而彼得罗巴甫洛夫斯克的一些老旧的船只可以让我们轻而易举的实现这一目标。它们所需要的只是一些打捞工作，这样我们或许能让它们重新起航。至于那些在任何情况下都不会对我们有用而光荣的锈澡盆，我们随时可以把它们卖掉或分解。毕竟，垃圾是放错了地方的资源。"
 MAG_the_national_republican_air_force: "民族共和空军"
 MAG_the_national_republican_air_force_desc: "只有蠢材才会认为战争只在地面上进行，并只在地面上分出胜负！没有强大的空军支持，我们的新军队在对手面前暴露无遗，正是这一事实促成了民族共和空军的成立。与地面部队一样，民族共和空军也被设计为一支完全现代化的力量，装备全世界最好的飞机。\n\n鉴于我们目前的情况，要实现这些梦想，我们还有很长的路要走，而为军事目的建立合适的空军组织是一个良好的开端。研发部门已经在努力研究最新的外国设计，并将它们调整为适应我们的新机队的形式，而这些项目的结果确实让我们看到了希望。是时候为了俄罗斯夺取天空了！"
 MAG_expand_the_airfields: "扩展机场"
 MAG_expand_the_airfields_desc: "民族共和空军日益壮大，但缺乏合适的机场来作为任务基地。我们可以只建新机场，但那将花费太多的精力，把这些精力用在别的事情上会更好。而且，我们现在就拥有一些可供空军使用的优良设施，与此相比，在一个荒无人烟的地方建造一个临时起降跑道能有什么作用？\n\n远东有数座以前由保皇派和布匪控制的空军基地，自从我们征服该地区以来就没有被使用过了。这些机场将被修整并扩大，以便容纳比过去更多的飞机。随着时间的推移，它们将成为民族共和空军的神经中枢，也将成为空军对西方发起行动的跳板。"
 MAG_open_the_chita_military_academy: "开设赤塔军事学院"
 MAG_open_the_chita_military_academy_desc: "不管你如何看待保皇党，他们都有一群优秀的军官供其调度。这些聪明的军事头脑中有许多现在正为我们的军队服务，他们提议建立一所新的军事学院，用以训练民族共和军的下一批军官。最高司令部很乐意接受这个提议，我们已经决定在赤塔选择一个合适的地点，并将其重新装修，打造成赤塔军事学院。\n\n在这里，充满渴望的年轻新兵将被塑造成称职的军官，配得上去指挥我们的部队并带领他们走向胜利。有了从那里毕业的大量新军官，民族共和国的士兵可以安心了，因为只有最优秀的军事头脑才能指挥他们投入战斗。我们只需要接受这样一个事实——这只勇猛的军队将使俄罗斯重归完整！"
 MAG_with_a_song_to_victory: "高奏凯歌！"
 MAG_with_a_song_to_victory_desc: "看看这群忠诚的弟兄们！试想，就在不久以前，他们只不过是一群无组织无纪律的乌合之众，甚至都不能称之为土匪，更不用说一支军队了。民族共和军的建立超出了我们最大胆的预期，一支完全现代化的专业军队正等着我们指挥。毋庸置疑，我们西边的邻居如果看到我们新改组的军队，一定会感到非常紧张！\n\n也许是时候将我们的理论付诸实践了。民族共和军已经准备好了，民族共和海军已经将目光投向了深蓝，民族共和空军随时准备从上空释放地狱般的火力。最后，我们终于可以宣告我们已经准备好继续统一俄罗斯。进攻西部的时机正在迅速向我们逼近，指挥官们对我们的部队十分有信心，相信胜利已经十拿九稳。\n\n共和国武装力量勇敢的战友们，做好准备，迎接你们最大的挑战！"
 MAG_opportunities_abroad: "海外机遇"
 MAG_opportunities_abroad_desc: "既然我们已经巩固了在远东的地位，现在是时候放海外的机遇，并寻求我们所能获得的任何外国支持了。不幸的是，我们在南方的前宿敌的行动意味着我们最自然、最亲近的露水之盟，日本，不会再花心思帮助我们了。\n\n这意味着我们必须把目光投向更远的东方，投向大洋彼岸：美利坚合众国。如果我们承诺进一步推进元首在我们的远东统一之前推行的改革，作为世界上最大的经济体，美国肯定会帮助我们。"
 MAG_connections_with_the_diaspora: "联系流散俄裔"
 MAG_connections_with_the_diaspora_desc: "得益于旺夏茨基对我们的支持的遗存，与缺少其他任何有实质性意义的替代方案的情况，我们可以向流散俄裔宣称，对于将俄罗斯锻造成一个强大的、反共的国家，并将俄罗斯人民带入新时代的愿景，支持我国将是他们的最佳选择。\n\n我们需要利用旺夏茨基留给我们的与流散者的联系渠道，除了他那慷慨的捐款之外，我们还需要确保美国和全球的白俄流民社群不仅愿意给我们捐款，而且还愿意返回我国，来向我们传授他们所拥有的专业知识。"
 MAG_a_free_haven: "自由的避风港"
 MAG_a_free_haven_desc: "“回归，英勇的俄罗斯儿女！回到民族共和国来，帮助我们向西扩张我国的权威，这是为了你自己，和所有俄罗斯人民的共同利益！”\n\n是时候通过一系列国际宣传攻势来树立我国的形象了，我们应从两方面着手：一方面，我们要宣扬振兴传统价值观——这将在白俄流亡者中大受欢迎；另一方面，我们要让人们将我国看作俄罗斯人民的自由避风港，并将两者结合起来，塑造真正的“民族共和国”，既自由，又关心俄罗斯人民。通过这样做，我们不仅可以更好地缓解心不甘情不愿的美国领导人对我们的恐惧，促使美国加大对我国的援助力度，还可以吸引更多的流亡者来到我们的首都，并和我们一起为了国家统一而努力。"
 MAG_to_the_city_upon_a_hill: "前往山巅之城"
 MAG_to_the_city_upon_a_hill_desc: "今天，[MAG.GetLeader]通过电台公开宣布，他将亲自前往所谓的“山巅之城”——华盛顿哥伦比亚特区，去游说美国，及其在自由国家组织中的盟国来支持我国。\n\n他提到，我们的使团可能打算与美国最高层的官员会晤——如果总统肯给机会的话，其目的旨在与美国达成正式的贸易协议。这项贸易协议如果正式生效，讲会为我们的共和国创造巨大的收益。这不仅会带来我们所急需的大量的资金，还会间接地向世界表明，美国支持我国，而且只支持我国。"
 MAG_the_american_siberian_trade_act: "美国-西伯利亚贸易法案"
 MAG_the_american_siberian_trade_act_desc: "政府在远东地区发表了一份官方声明，该声明称[MAG.GetLeader]成功地与美国签署了一份协议，该协议将被称为西伯利亚-美国贸易法案。\n\n政府已经为此策划了大规模的庆祝活动，并宣布签约日为国家法定节假日，甚至承诺在假日当天减少工人们每日的工作时长。该法案的签署是我国向美国官方承认迈进的一大步，并将对我们的经济大有裨益。我们几乎立刻就能看到协议带来的影响，随着关税的降低和马加丹港正式成为美国官方贸易航线上的一个停靠点，我们确信，我们的出口行业及其相关产业的利润将激增，因为美国市场已经尝到了我们那开采自西伯利亚冻土的宝贵原材料带给他们的第一缕甜头。"
 MAG_on_our_own_two_feet: "自力更生"
 MAG_on_our_own_two_feet_desc: "[MAG.GetLeader]给马加丹带来了令人沮丧的消息：他与美国人的谈判失败了。尽管与他们达成了一些共识，但这并不足以确保所谓的西伯利亚-美国贸易法案的通过。\n\n然而，这远不足以让我国的希望逝去！一旦他们回到我们的首都并安顿下来，[MAG.GetLeader]就会在广播中发布一则简短的通告。同时，元首已经宣布了一项雄心勃勃的国家发展计划，用以取代他在华盛顿之行中所希望获得的协议，这项计划包括：基础设施的升级、创造新的就业机会、并扩展过去的发展项目，为了这项计划，我们已经各就各位。"
 MAG_new_horizons: "新领域"
 MAG_new_horizons_desc: "无论我们在美国的努力取得了何种成果，仅靠一个贸易伙伴不足以支撑一个国家。[MAG.GetLeader]已经要求他的政府在全球范围内寻找更多的潜在贸易伙伴，我们的外交部已经列出了一份可能愿意与我们进行贸易往来的国家的名单：澳大利亚、新西兰、加拿大和墨西哥，他们都乐意接待民族共和国派来的代表团。\n\n在探索了这些新的领域后，我们可以预期，就算我们暂时得不到他们的正式承认，我们也能获得更加深入的经济繁荣和国际认识，这将使民族共和国的未来暂时得到确保。"
 MAG_sponsor_the_russian_liberation_front: "资助俄罗斯解放阵线"
 MAG_sponsor_the_russian_liberation_front_desc: "当日本人选择支持疯癫的土匪头子和老迈的保皇党，而不是我们时，上帝在我们面前关上了许多道门。然而，这并非一件坏事。它唤醒了我们的领导层，让他们认识到一个事实：日本人对一个强大的俄罗斯国家没有兴趣，他们只想利用西伯利亚的一切来为自己挣得经济利益。\n\n最重要的是，日本占领了俄罗斯的合法领土，他们将其称之为“外满洲”。幸运的是，他们在该地区几乎无法保持哪怕是试探性的控制，并使得俄罗斯解放阵线得以凭借他们的无能来继续运作。我们应该以金钱和物资援助来支持这些游击队，确保他们继续活动，骚扰日本人，并为了光复日本人从我们这偷来的、从阿穆尔河南岸到符拉迪沃斯托克的领土而战。"
 MAG_guns_of_the_patriots: "爱国者之枪"
 MAG_guns_of_the_patriots_desc: "民族共和国并不是唯一一个与来自东京的压迫与经济野心作斗争的组织。在我国的南方，俄罗斯解放阵线一直在与日本人及满洲南傀进行斗争，多年来一直致力于解放我国被窃取的领土。\n\n由于满洲军队的士气低落和混乱不堪，维持一系列旨在对抗日本人的满洲国傀儡政府和其在东京的金主的，持续性的、低烈度的暴动和叛乱，在满洲大地上成为可能。虽然这些反抗军长期以来饱受折磨，但现在是帮助他们扭转局面的时候了。[MAG.GetLeader]已经要求将我们手中过时和多余的武器弹药偷运到满洲，希望能够帮助他们在与日本人的冲突中扭转局势，扭转他们那正逐渐走向的、不可避免的失败结局。"
 MAG_the_world_beckons: "世界在召唤"
 MAG_the_world_beckons_desc: "随着我们对流散者许下承诺，在国际社会上贸易协议的达成，以及我们在世界政治中坚定反日立场的表明，长久以来，世界的目光第一次落在了俄罗斯身上——还有我们身上。\n\n自几年前绝望的生存竞争以来，民族共和国已经走了很长一段路——我们摧毁了老宿敌，击败了苏联的残余势力，更不用说我们还打败了疯狂的信徒和他们神秘的领袖。现在我们已经在国内和国际建立了自己的权威，世界正在向民族共和国招手——而我们将毫不犹豫地向前迈进。"
 MAG_a_new_dawn_for_the_republic: "共和国的新曙光"
 MAG_a_new_dawn_for_the_republic_desc: "在大量的流血冲突、政治阴谋和经济斗争之后，我们终于成功地统一了几乎整个西伯利亚。从我们在寒冷的马加丹港的卑微开端到今时今日，我们那风雨飘摇的艰难岁月似乎已经永远地成为了过去式。\n\n然而，我们仍有许多工作要做。虽然我们仍在计划挺进西方，以统一整个俄罗斯，但国内也有很多事情要处理。前元首、暴君和独裁者米哈伊尔·马特科夫斯基曾承诺进行全面改革，以安抚人民，并制造我们愿与其合作的假象来吸引美国人的投资。然而，虽然他的言辞是真诚的，但他的承诺却是虚假的。既然他已经下台，我们现在可以专注于真正有意义的改革。"
 MAG_depoliticize_the_armed_forces: "武装力量去政治化"
 MAG_depoliticize_the_armed_forces_desc: "尽管我们尽了最大的努力，我们还是无法阻止军队中贪腐横行和任人唯亲的现象，这种情况，从我们战胜土匪头子罗扎耶夫斯基和赤塔的保皇党后最初的那段日子起，就已经出现在我们的军队中了。许多军官保持着政治上的裙带联系，而那些与我党的工人派关系密切的军官尤其令人担忧——他们支持暴君马特科夫斯基。\n\n这种情况不能也不会持续下去。我们的政府在边缘化马特科夫斯基的支持者方面已经做了太多努力，而且，其党羽对他的支持有可能酿成军事政变，在这方面我们承受了太大的风险。我们必须调查那些同工人派或别的派系有关系的人。我们应该剔除他们中最坏的那几个，并将其他人边缘化，这样才能确保政府指挥枪杆，而不是枪杆指挥政府。"
 MAG_cooperative_federalism: "合作联邦制"
 MAG_cooperative_federalism_desc: "从上到下，从我们的主要城市的政府大厅到最基层的乡村管理中心，我们都需要合作。毕竟，所有的个体，乃至于所有的政权，都有一系列共同的问题需要处理。\n\n因此，我们应着手实施一种基于美国模式的合作联邦制。这意味着，所有的联邦机关、州政府和地方政府，都应该群策群力、和谐共进，在合作中共同工作，以解决他们面临的共同问题。这项政策的目的是防止政府的各级部门自行其是地处理问题——与此相对，这将促进最高级政府官员和他们所代表的人民之间的合作和信任的气氛。"
 MAG_bond_the_eagles: "联合雄鹰"
 MAG_bond_the_eagles_desc: "长期以来，鹰一直是美国的象征——但它也代表俄罗斯人民。鹰是鸟类中的佼佼者，是天空之王。它是一种高贵的野兽，充满了耐力、韧性与力量。鹰代表了美国人民，而俄罗斯人也当应该如此。\n\n因此，世界上空的两只雄鹰都不应独自进入国际社会的黑暗之中。透过我们意义深远而又有真材实料的改革，美国人一定能在我们的政府机关中看到一个有价值的盟友，不论现在还是将来。我们应该再次与他们接触，并继续与他们联系在一起——俄罗斯的未来在于自由国家组织。"
 MAG_the_shadow_of_the_vozhd: "元首的阴影"
 MAG_the_shadow_of_the_vozhd_desc: "米哈伊尔·马特科夫斯基有许多特质。他或许是一个暴君，抑或是一个独裁者，但他决不是白痴，也不是一个胡言乱语的疯子。马特科夫斯基老练、聪惠、有政治手腕。他花了大量时间来建立自己的核心支持者——令人遗憾的是，尽管他已经下台，但他的心腹仍然存在。\n\n元首的阴影仍然笼罩着我们的政府，他的支持者们躲在这种阴影里，阻止我们完成那些必须要完成的工作。他们需要被连根拔起，暴露他们的真面目。工人派得被解除武装，并被踢出人们的视线——因为他们中有些胆子大的人已经在指责我们对马特科夫斯基的关押了！这些人都很危险，必须受到严厉处理，就像元首本人一样。"
 MAG_disband_dalstroy: "解散北建局"
 MAG_disband_dalstroy_desc: "北建局名义上是一个会发工资的建筑工程组织，实际上它是一系列高效的强制劳改营，这可能是马特科夫斯基的诸多遗产中影响最恶劣的一个。无可否认，它庞大的综合劳改系统给我们带来了许多经济上的收益，但在长期以来，它也是对俄罗斯人民进行压迫的象征，这种压迫不分宗教信仰或意识形态。\n\n到此为止了。\n\n北建局将被解散，根据我们的新法律，它的管理层将受到起诉，被困其中的人将被释放，去他们想去的地方工作，回到家乡、回到家人身边。无辜者将不再被迫在恶劣的环境下无偿工作。"
 MAG_caging_the_corporations: "限制企业"
 MAG_caging_the_corporations_desc: "元首在国内巩固政治权力的另一种方式是与某些国内外的公司进行权钱交易。这些公司慷慨地向他的个人资金池捐款，而他则利用这些资金来收买对手，并恐吓那些不愿被收买的人，以确保他对权力的控制永远不会减弱。作为回报，这些公司将得到某些优惠待遇。\n\n目前，这些公司已经理所当然地习惯了这种交易，现在我们掌了权，并且我们拒绝进行这种交易，因此，那群企业现在正在与我们进行着事实上的对抗。尽管他们对我们的政府仍有影响力，但我们仍需努力清除他们的政治遗毒，这样我们才能确保政府将服务于俄罗斯公众，而不是军队或私营企业。"
 MAG_the_redemption_of_harbin: "哈尔滨的救赎"
 MAG_the_redemption_of_harbin_desc: "哈尔滨，是满洲的心脏，是一座意义非凡的城市。非常不幸，在哈尔滨所拥有的诸多特殊意义中，最重要的一项是俄罗斯法西斯党留下的遗产，由曾经的荒唐人物——康斯坦丁·罗扎耶夫斯基创造。由于该党起源于此，许多国际友人、更不用说俄罗斯人，都知道它是这个组织的中心，这个曾经对其所谓的意识形态对手进行过系统性恐吓的组织的大本营。\n\n但哈尔滨的意义远不止于此。她是俄罗斯流亡文化的中心，是许多人的家园——也包括我们亲爱的领导人。此外，她也是文化的十字路口。哈尔滨不应该仅仅作为俄罗斯法西斯党的诞生地而被铭记。我们必须确保我们对于那卑微的起点之记忆保持积极，而非消极。"
 MAG_siberian_spring: "西伯利亚之春"
 MAG_siberian_spring_desc: "自我们征服中西伯利亚以来，我们对那些新领地的控制，充其量只能用松散来形容。我们的当务之急是将这些土地整合进我国，将我们的行政权力向西延伸，并确保我们对新领土具备切实的控制。这样，我们将获得更多的税收；获得更多的后备兵员，以便招募新兵；获得更庞大的工业产能，来确保我们勇敢的士兵可以随时获得赢得俄罗斯统一战争所需要的武器装备。\n\n为了做到这一切，我们可以做许多工作。不过，其中最重要的一项是确保我们境内所有俄罗斯人民的权利和自由，教导这些俄罗斯人民自由的重要性，以及这些概念和我们的政府所能给他们带来的好处。"
 MAG_the_assembly_of_novosibirsk: "新西伯利亚大会"
 MAG_the_assembly_of_novosibirsk_desc: "随着我们的新领土而来的是大量的新人口——其中有许多人曾是某些军阀势力的政客，在他们的小邦里处于统治地位。理论上来说，这些政客中的某些人可以被改造，用来帮助我们管理中西伯利亚。而其中的另一些人甚至可以被纳入我党麾下。毕竟，又有谁比他们更精于中西伯利亚的政治呢？\n\n我们应该在该地区人口最多的城市——新西伯利亚举行一场协商会议，与这些新来的政客一同讨论该地区的政治一体化问题，同时吸纳并正规化那些可以被我党接受的人。"
 MAG_a_new_course: "新举措"
 MAG_a_new_course_desc: "近年来，我们受到了许多来自美国的影响，那为何不能再多来点呢？我们的行政机关需要驶离暴君马特科夫斯基强加给它的轨道，而党内没人会对此表示反对。然而，对于我们将什么措施来达到这点，社会上一直存在着诸多猜测。\n\n我们的领导人，尼古拉·佩特林，已经提出了一项广受欢迎的动议：我们将开展一系列由政府资助的公共工程项目、财政金融改革和地方重建行动，就像美国的某些同类项目一般。这将确保政府能够创造一个负责任的经济环境，并把迄今为止许多几乎仍处于无政府状态的地区的局势恢复过来。"
 MAG_promote_democratic_ideals: "促进民主思想"
 MAG_promote_democratic_ideals_desc: "当前，我们在中西伯利亚面临着我们曾在远东面临过的主要问题。简而言之，大多数的俄罗斯人对民主制度的运作方式完全没有任何概念。因此，我们的政府需要花费大量时间来推广我们所拥护的理想。\n\n民主、自由、和俄罗斯人民的解放——这是我们的愿景——这是我们必须引导人民去相信和盼望的东西。因为，如果人民能够支持我们所传达的信息，就没有什么能阻止我们建立一个真正自由、民主的俄罗斯国家。"
 MAG_reform_the_courts: "司法改革"
 MAG_reform_the_courts_desc: "如果说暴君马特科夫斯基治下的司法系统是一场闹剧，那未免太客气了。那不仅是一场闹剧——一个未受过教育的年轻人所写的拙劣、夸张的小说，都能给前元首的非法私庭提供一个更好的司法框架。在这里，正义不是某种客观的概念——它实际上是由马特科夫斯基本人，通过学舌鹦鹉般的法官和傀儡陪审团直接提供和分配的，这些人操纵结果，让元首得以除掉他的对手。\n\n这是我党遗留下来的最黑暗的污点之一，它一直阻碍着我们未来的发展。我们必须对司法系统进行全面改革，将那些马特科夫斯基的应声虫连根拔起——那些贪污腐败的、意识形态挂帅的、懦弱无能的人，无权评判俄罗斯公民是否有罪。"
 MAG_drafting_a_constitution: "起草宪法"
 MAG_drafting_a_constitution_desc: "尽管几年前我们起草了西伯利亚权利法案，但米哈伊尔·马特科夫斯基领导下的前任政府一直在推迟为俄罗斯人民起草宪法。他们声称人民还没有准备好去接受一份像宪法般进步的文件，这显然是为了掩盖马特科夫斯基的真实意图：暴政和压迫，人民将被迫服从他的意志，而且只能服从于他的意志。\n\n要起草宪法，在前元首掌权时是不可接受的，但现在他下台了，现在，没有宪法的事实更令人无法接受。是时候制定一部宪法了。事实上，我们在这件事上耽误的时间已经远远超过了制定宪法所需的时间。但我们现在仍有机会纠正马特科夫斯基的错误。我们现在必须立刻起草一份宪法，以便为我们共和国今后的岁月奠定基础。"
 MAG_towards_freedom_and_unity: "向着自由与统一前进！"
 MAG_towards_freedom_and_unity_desc: "为了推进我们治下民主与自由的事业，我们已经做了许多工作。我们已对由所谓的“元首”，马特科夫斯基，所遗留的污点进行了改革，我们确保了司法公正、经济公平并制定了一部公正的宪法，它将在未来的几十年中为人民与民主的权利保驾护航。我们努力使军队去政治化，摧毁了马特科夫斯基的遗毒，洗清了先行者们的遗产。\n\n还有许多工作要做。但在此时此刻，我们可以休息片刻，并欣赏我们所取得的成就。我们正走在建立一个自由民主国家的康庄大道上——而俄罗斯将获解放。"
 MAG_the_vozhd_marches_on: "元首向前进"
 MAG_the_vozhd_marches_on_desc: "西伯利亚终于被统一在元首米哈伊尔·马特科夫斯基的旗帜下了。再也不用躲在冰天雪地里当日本人的走狗，再也不会为了争夺高尔察克继承人的头衔而争论不休。\n\n虽然我们在前进的道路上不得不剔除一些坏分子，但这一切都是为了统一的祖国事业。俄罗斯民族工党将忠诚而紧密地团结在元首周围。"
 MAG_altering_the_siberian_bill: "调整西伯利亚法案"
 MAG_altering_the_siberian_bill_desc: "尼古拉·佩特林是一位这个残酷的世界无法容纳的麻烦制造者，一个有思想却没有常识的改革家。自然地，他必须被消灭，但这并不意味着他必须被遗忘。他的许多计划十分有潜力，这种潜力必须由一个更有经验的政治家来培育才能开花结果。\n\n西伯利亚法案是佩特林的众多良好构想之一，它可以为建立一个强盛伟大的俄罗斯打下基础。只要对法案稍加修改，它就会成为一份用于表明我们态度的强力声明，既面向我们自己的公民，又针对太平洋彼岸的观察者。"
 MAG_immediate_universal_suffrage: "直接普选制"
 MAG_immediate_universal_suffrage_desc: "俄罗斯如果想要获得西方国家的援助，那么就必须迎合它们。自从诺夫哥罗德共和国灭亡以后，俄罗斯的土地上就再也没有存在过选举权这一概念，而且，就算是在诺夫哥罗德共和国，也仅仅只有贵族拥有选举权。\n\n如果我们给予人民普选权，而且不仅将其授予男性，还把它授予女性，那么人民将由衷地感激我们，这也将会使我们以民主真正的盟友之身份登上美国的报纸。"
 MAG_state_department_of_moral_decency: "国家道德规范部"
 MAG_state_department_of_moral_decency_desc: "思想是危险的东西，如果俄罗斯不想再次陷入黑暗，那么我们就必须控制思想。布匪从根本上破坏了俄罗斯的传统美德，纵容堕落，摧毁传统的家庭结构，甚至鼓励越轨行为。\n\n国家道德规范部将确保所有出版物都符合俄罗斯人民的道德观念标准，我们只接纳合乎常规的政治观点。对任何人来说，被引入歧途都是巨大的耻辱。"
 MAG_a_peace_preservation_law: "和平维护法"
 MAG_a_peace_preservation_law_desc: "在我国飞速前进的时，我们绝不能得意忘形。正确的选票如果流向错误的地方，那可能会对我们刚诞生的国家造成灾难性的影响，所以我们必须确保选票将流向正确的人。\n\n和平维护法将赋予我国以国家安全为由取消候选人参选资格的权力。俄罗斯民族工党信任一人一票的制度。你只会有一张选票，而我们只给你一个候选人。"
 MAG_qualify_votes_and_districts: "调整选区"
 MAG_qualify_votes_and_districts_desc: "远东地域广阔，而这让选区事务成了一个严肃的问题。这些行政区划是控制这片人口稀少的土地的有力工具。\n\n萨哈人、布里亚特人和蒙古人等非俄裔人群一直是我们的眼中钉，当选举到来时，他们无疑会趁机制造混乱。为此，我们必须调整区划，以确保他们在这些新的地区中仍然是少数民族。"
 MAG_the_ideological_quagmire: "意识形态困境"
 MAG_the_ideological_quagmire_desc: "中西伯利亚就是一团乱麻。共产主义军阀、无政府主义武装和疯癫的君主统治了该地区几十年，这导致该地区处于一种广泛的疯狂政治局面之中。\n\n为了让该地区恢复正常，我们将派出国家情报局的特工，以便更好地了解如何使中西伯利亚的意识形态局势稳定下来。一旦我们知道了人们真正信仰什么，我们就可以立刻纠正他们，再不济我们也能将其孤立，让他们的思想无法真正地生根发芽。"
 MAG_the_consciousness_of_law: "法律意识"
 MAG_the_consciousness_of_law_desc: "有时候，父母必须对他们的孩子隐瞒某些事情。父母会任由孩子乱发脾气、惹是生非吗？当然不会。出于同样的原因，我们必须让我们的人民远离某些东西，不能让他们为其大惊小怪。说出自己想法的权利并不是一种权利，而是一种珍贵的礼物，这种礼物只能由我们来赐予。\n\n让抗议者远离街道是为了他们自己好，阻止他们出言伤人将是关爱他们的良好方式。"
 MAG_integration_of_the_sibplan: "整合西伯利亚计划"
 MAG_integration_of_the_sibplan_desc: "尽管布哈林的苏联对俄罗斯和世界都是一场灾难，但乌云背后总有一线光明。他忽视整个俄罗斯的罪孽之深重与西伯利亚计划所取得的成就之辉煌不分伯仲，西伯利亚工业的全面提升与西伯利亚大铁路的升级改造，将广阔的待开发土地联系了起来，这是前所未有的成绩。\n\n虽然我们已经完成了自己的基础设施项目，但我们最近才推进到足够靠西的、足以接触到西伯利亚计划位置，我们将真正地融入这个工业网络。"
 MAG_politically_conscious_politically_convenient: "政治觉悟，政治便利"
 MAG_politically_conscious_politically_convenient_desc: "我们完善民主系统的努力显然取得了成效，几乎每个选区的投票率都非常高，而投票率低的选区与那些非俄族裔聚居的地区高度重合。俄罗斯民族工党在每个选区都获得了压倒性的多数，这在很大程度上是因为根本没有其他候选人。\n\n元首米哈伊尔·马特科夫斯基高度赞扬了俄罗斯人民对民主的新认识，并欣然接受了人民委任他继续担任国家领导人的决定。"
 MAG_no_partisanship_no_problem: "没有党争，没有困扰"
 MAG_no_partisanship_no_problem_desc: "西伯利亚民族共和国已经成为一片和平的土地，它有着理性的民主制度。如果没有反对派能扰乱和平，那么闹事者就无法传播他们的破坏倾向。\n\n在选举中取得胜利的唯一手段是依附于俄罗斯民族工党，任何想要获得选票的人的政治观点都必被确保不会降低党的影响力，否则就将会被从候选人名单中除名。"
 MAG_keeping_up_appearances: "保持外在"
 MAG_keeping_up_appearances_desc: "与自由国家组织保持友好关系一直是我们外交战略的核心部分之一。虽然我们曾经只是众多寻求他们关注的军阀中的一个，但现在我们控制着这个星球上最大的国家之一，不容忽视。\n\n为了有朝一日我们能被承认为唯一合法的俄罗斯政府，我们必须拨款在OFN国家设立大使馆。考虑到俄罗斯的其他势力，美国人会发现，他们不得不信任我们。"
 MAG_a_reliable_partner: "可靠的伙伴"
 MAG_a_reliable_partner_desc: "当然，西伯利亚民族共和国有它的不足，但这是它那独特的地理位置决定的。诚然，这里的言论比美国要不自由的多，但又有哪个国家比美国还要自由？的确，少数民族的地位可能不如人意，但美国也是如此。是的，元首可能确实更像一个独裁者，而不是一位总统，但他是一个仁慈的独裁者，一位真正的辛辛纳图斯。\n\n我们也许有缺点，但最重要的是我们很可靠。我们唯一的愿望就是做一个真正的好邻居，我们将竭尽全力向我们的美国兄弟证明这一点。"
 MAG_with_us_or_against_us: "合作或对抗"
 MAG_with_us_or_against_us_desc: "虽然我们除了成为一个好邻居，并与盟友建立良好的工作关系外别无他愿，但我们不会受人摆布。我们不再是一个小军阀，而是一个真正的国家，拥有庞大的资源储备、强大的军队和民族自豪感。虽然我们可能与外国人合作，但我们不会依赖他们，而且，如果我们被骗了，比起继续受辱，我们将更愿意离开谈判桌——所以他们最好学会与我们合作。"
 MAG_sensible_concessions: "明智的让步"
 MAG_sensible_concessions_desc: "OFN总是会对一些小事、琐事提出他们的要求，虽然这可能会与我们当前在国内的利益相抵触，但是，在当下这段时期内，我们还是应该对他们的要求做出让步。不过，让他们全权决定我们的改革步伐是不可行的——这正是我们的改革项目清单存在的意义。\n\n事实上，我们花了一些功夫来进行某些我们不太关心的改革，这样我们可以把这些改革扔给OFN，来作为我们的挡箭牌。如果我们在微小的改变上做足文章，那么他们就不会花心思去要求我们进行大规模的改革，这样我们就能在纸面上表现出一个进步的新俄罗斯。\n\n这一切都是为了更伟大的事业。"
 MAG_protecting_corporate_interests: "保护企业利益"
 MAG_protecting_corporate_interests_desc: "商业是我国的命脉，我们必须尽一切努力确保商业平稳运行。广袤的西伯利亚和远东地区由于其地广人稀而尚未得到充分的开发，因此我们必须尽一切努力使这里能够带来商业利润。在我们这做生意越简单，越多的商人就被吸引到我国，使更多企业在这里扎根，而这一切也会讨好OFN。\n\n为了吸引更多的企业，我们必须确保我国人民所拥有的权利不会超出维持自身利益所需求的范围。"
 MAG_an_army_to_be_proud_of: "光荣之军"
 MAG_an_army_to_be_proud_of_desc: "我们的军队已经经历了许多。想当初，我们只不过是将自己的意志强行灌输到哈尔滨街头的黑帮，然后成了一支由暴徒构成的准军事组织，并在马加丹做着同样的事。为了生存，我们必须适应，我们首创小队战术，让我们能拿下一座座城镇与村庄，然后在与罗扎耶夫斯基的走狗们作战时，被迫开发出我们自己的、师级单位的战术战法。\n\n然而，东部的统一仅仅是个开始，因为在向西进军时，我们必须适应大规模战线上的全面战争。在短短十多年时间里，我们已经发展出了一支几乎堪与西方同行相提并论的军队。\n\n在我们准备好发动最终的统一之战前，我们只需要对我们的军队稍加润色。"
 MAG_the_struggle_for_the_national_russia: "向着民族俄罗斯奋斗"
 MAG_the_struggle_for_the_national_russia_desc: "这条路漫长而艰险，但在经过了这么长时间之后，元首已经巩固了他对民族共和国的控制。从哈尔滨贫民窟里的梦想到控制着地球上最大的国家之一，我们离俄罗斯的完全统一、离消除过去20年的屈辱，只剩一步之遥。\n\n剩下的工作，就是为了最后的斗争，做好准备。"
 MAG.1.t: "最后的真实"
 MAG.1.desc: "马特科夫斯基架稳了鼻子上的眼镜，低头凝视着一张写满字的纸，上面的名字一行又一行。一张怀疑是罗扎耶夫斯基效忠分子的清单。他抬头，看到房间里塞满了他白军时期的书，老旧的美国报纸，还有远处角落里，隐匿于黑暗中，满是锈迹和灰尘的旧留声机。这幅景象让他的脸庞增添了一抹笑容：旧哈尔滨建筑，舞蹈和聚会，除此之外，还有令人激动的万字，为深陷困窘的俄罗斯人许诺一个截然不同的未来。\n\n门铃响了，把马特科夫斯基震出了自我的沉思。两个冷酷的男人，身着党服，走了进来。在这狭小混乱的房间，他们显得古怪，甚至近乎于野蛮。他们的脚重重踏在木地板上，试图敬一个不得体的礼。一个人清瘦，金发随风而动，从党帽下面探出来彰显自己的存在。另一个人矮壮，腹部隆起，一眼就能看出。\n\n一阵尴尬的沉默后，马特科夫斯基盯着他们，然后说，“怎么样？”带着发颤的声音，他们把今天他们清洗掉的人员名单交给了他。马特科夫斯基还以他们一个大度的微笑。“谢谢。你们现在可以走了。”门把手发出关上的声音，于是他又转过来再一次看名单。谢尔盖·A、布鲁诺·B、尼古拉斯·C。他用厚重的黑色墨水，轻轻涂上去，删去了这些名字，从俄罗斯法西斯党的历史上永久性地让他们就此无声无息。拿着一杯威士忌，马特科夫斯基看着昏暗的液体中自己的倒影，然后喝了一小口。\n\n几小时过去。门铃响起，又有人来并敬礼，告知他从名单上消失的名字。有时，如果风儿有意，就会带着枪火喷发的爆裂声，从树林深处传达给他。等到他完成清单，已经是夜晚了。他温和地让这些人出去，并感谢他们卓越的工作。其他人离开后，他拴上门。走到留声机前，决定为哈尔滨的旧日记忆起舞。马特科夫斯基打开留声机，美妙的时光滚滚而来。"
 MAG.1.a: "元首有许多工作要做。"
 MAG.2.t: "马加丹自由电台：首次播报"
 MAG.2.desc: "首播就坎坎坷坷。访谈开始之前，马加丹自由电台放了一连串噼里啪啦响着的歌曲。电台的工作人员缺乏经验，要知道法西斯们过去也就知道打打杀杀，现在广播里混杂着太多低音，又错误地放了高音表盘。\n\n音频中断了。然后，砰的一声。两声。“这玩意开着吗？”一人粗声说，他的嘴唇太靠近麦克风了，“哦。开着！”\n\n另一个平稳的男中音，从房间远处的角落说，“我们在直播，你在说什么鬼？”声音靠近了，桌子上的人在发抖。接着又传来三声拍桌声，“跟着台本。”一阵尴尬的停顿。“你忘了切断麦克风？是吗？”一声叹息，“这是什么车祸现场。”麦克风被拔下，一声放电的声音响起。蹩脚的歌曲还在继续，自由电台的首播之夜，慌乱不堪。\n\n音频又断了。粗哑的声音回来了，但还是有点太靠近麦克风了。“你好，远东的俄罗斯人同胞。欢迎来到马加丹自由电台首播。”这个人咂了咂嘴。“我的名字是谢尔盖，今晚电台的主持人，还有我的朋友，瓦西…”谢尔盖的声音变小了。过了会，他对着麦克风大喊，生怕炸不了听众的耳膜，“瓦西里！”\n\n瓦西里响亮地坐在座位上。叹息一声，接下话头。“是，在这里，和我的朋友谢尔盖，我们将在未来陪伴你们许许多多个寒冷的西伯利亚夜晚。”一声做作的欢呼。“今宵难忘，此刻我们必须感谢马特科夫斯基先生，俄罗斯法西斯党元首，慷慨赞助这一节目，”尴尬的沉默，只余背景里时钟滴答作响。“现在，让我们播放一段音乐继续。”\n\n就在音频重新打开前，平稳的男中音说。“你他妈的咋回事啊？”"
 MAG.2.a: "留下第一印象的好方法。"
 MAG.3.t: "篡位者"
 MAG.3.desc: "“致尊敬的俄罗斯皇位宣称者，”信中写道：“我们特此恳求您能够出手帮助我方来对付我们双方共同的敌人——叛匪，康斯坦丁·罗扎耶夫斯基。”不对，这封信不该写的这么直白。马特科夫斯基放下笔、抹了抹脸、并叹了口气。他将双臂支在桌子上，撑着下颌，凝视着那张应当由他写满的信纸。茶水在颌下散发着香气，勾引着他。马特科夫斯基顿着足。他现在可没工夫喝茶。\n\n这是这段时间以来马特科夫斯基第一次调整他的眼镜，他的手指有节律地依次敲击着桌面。成千上万个问号涌上了他的心头。要是保皇党拒绝签署条约怎么办？如果他们觉得其中的条款不可接受怎么办？一想到双方不能齐心协力对抗罗扎耶夫斯基的后果，他就不寒而栗。这时，有人敲响了房门。马特科夫斯基没有应门，他敲击桌面的节奏逐渐和敲门的节拍变得一致。\n\n他终于起身，大声呵斥道：“信还没写完，滚蛋。”敲门声停了下来。他看了看信纸、拍拍手、深吸一口气，然后坐了下来，边摆弄笔，边思考该对米哈伊尔说些啥。\n\n“本人谨以我们双方昔日之友谊的名义呼吁，”他不假思索地写道：“在反布尔什维克统一战线中，众所周知……”他的手越写越快。不久之后，他终于能站起身来，并说出这句话："
 MAG.3.a: "“信写完了，进来吧。”"
 MAG.4.t: "破坏分子袭击！"
 MAG.4.desc: "我们的边境上出现了一种令人担忧的迹象。马加丹的叛匪似乎已经和赤塔的保皇党达成了协议。也许是暂时的停火？抑或是盟约？米哈伊尔和马特科夫斯基的情况还是和从前一样令人摸不着头脑。\n\n今晨，我们的前方观察员发现多名我方边防人员遇害，他们的武器也不见了。这一事件并不是孤立的。来自两方边境的突袭日益加剧，对宝贵的公路与铁道的破坏也越来越频繁。我们的部队兵力不足，只能勉强填满与其中某一方的前线。当保皇党进攻时，叛匪也会来趁火打劫，迫使我们在两个方向的战线上消耗资源。在此之中，我们不可避免地会受到损失：损失人员、武器或是一般的战利品。\n\n罗扎耶夫斯基坐在他的办公室里，思考着下一步该怎么办。这一协约标志着反布尔什维克统一战线的三个组成部分之间的关系发生了转折。人们只能猜测接下来他们会面临怎样的命运。保皇党和叛匪能够战胜天授的俄罗斯元首吗？抑或是真理将迎来对背叛的凯旋？只有时间能揭示答案。"
 MAG.4.a: "静候答案。"
 MAG.5.t: "白宫奇人"
 MAG.5.desc: "尼古拉·佩特林理了理他的领带。这是他很久以前在俄罗斯法西斯党里学到的一种心理暗示技巧。看着自己的办公桌，他思考着马特科夫斯基分派给他的任务。一台打字机，周围堆满了一辊辊墨毂，在这里简直就是一件奢侈品。佩特林无法想象如果要手写这些信件和请愿书会发生些什么。他已经在这间办公室里耗了太长时间，在他再次准备开始干活时，他的手指抽搐了起来。他的助手们帮不了太多忙：没人会英文，并且，向马特科夫斯基请求援助会显得十分失礼。\n\n佩特林叹了口气，回忆起马特科夫斯基对他说的话：“说服白宫里的那个男人，”他的长官如是说，马特科夫斯基注视着佩特林的眼睛，目光中没有丝毫犹豫，“就这样。”马特科夫斯基不喜欢被轻视。在那些最佳的时刻，佩特林能够在他身上看到那种老哈尔滨精神，一种希望的精神、一种激励的精神，满怀着对新家园的祈愿。寒冬已经在这个男人身上收割了它所需的牺牲，他那憔悴而殷红的面颊，预兆着未来的犒劳。\n\n他看了看桌下。一叠又一叠纸，似乎有数千张。很快，在他的任务完成后，这些信件就会被发送到美国，被送到参议员、众议员和流亡白俄们，还有其他形形色色愿意接受马特科夫斯基的计划的人的信箱里。在最远处的那摞纸上面，一个粟黄色的文件夹静静沉睡着。它的正面贴着一个标签，上面写着：“西伯利亚权利法案。”这份文件中包含了佩特林的个人思想，以期这些思想能够招揽来更多援助，或至少博得美国人的同情。他怀疑马特科夫斯基是否知道他真正的同情之所在。\n\n他摇了摇头。现在可不是胡思乱想的时候。他把手指放回打字机的按键上，咔哒咔哒的旋律再次响起。"
 MAG.5.a: "希望这能管用吧。"
 MAG.6.t: "法西斯伯爵"
 MAG.6.desc: "“你好，马特科夫斯基兄弟！”一个男人在港口的码头上欢呼。身材瘦削、脸色苍白，在晨空中伸出一只手，向马特科夫斯基挥着。阿纳斯塔西·旺夏茨基，也被称为俄罗斯的法西斯伯爵，已经踏上了马加丹港的土地。他大步向前走去，他的脚步急迫，他的步伐迅捷，急不可耐地要去见他在旧世界里所谓的同辈。一嗅到码头的气味，他就捂住鼻子，在一艘即将驶向晨曦的木制渔船的映衬下，他显得渺小而可怜。\n\n马特科夫斯基皱起了眉头。这个世界上没有人有权利这样对他说话。他向旺夏茨基尴尬而痛苦地微笑了一下，和他的侍卫走上前去迎接“伯爵”。马特科夫斯基伸出他的手，以示热情，他说道：“你好。美国佬对你怎么样？”\n\n旺夏茨基一口气握住了马特科夫斯基的手掌。“好极了，兄弟。”他身体前倾，准备给马特科夫斯基一个大大的拥抱。马特科夫斯基向后稍了稍。美国一定改变了旺夏茨基。亲密的手势、过分的热情、毫无掩饰的精神、还有这种问候：对于一个俄罗斯人来说，这一切都有些过头了。仍然沉浸其中的旺夏茨基大声地说：“那是自由的土地，仅此而已。”他做了个手势，“那对我们来说太小了。”\n\n“你好像忘了你来这里的原因了，兄弟。”马特科夫斯基说道，声音里有一丝冷淡。\n\n“不不不。”他将手伸进口袋。“这个人是我送给你的礼物。”他给了马特科夫斯基一张黑白照片，上面是一个戴着贝雷帽的美国人。"
 MAG.6.a: "“细说。”"
 MAG.7.t: "低语死亡的巫师"
 MAG.7.desc: "一道由蒙蒙的细雨洒下的光幕突然笼罩了马加丹港。云团将整片天空染成了深灰色，港内的海浪前拉后拽地向着海岸涌去，它们的旅程在低洼处的防波堤脚下戛然而止。在码头四周，一排排木壳渔船安稳地沉睡于此，它们的船壳在狂风、细雨和汹涌的海浪中颤抖着。其中有一艘船鹤立于鸡群之内，它有着金属甲板，船头满是锈斑。狂躁的天空没让它产生丝毫畏缩之意。\n\n马特科夫斯基的助手擎着雨伞，抵挡注下的雨滴，紧随着他走向这艘怪船。如果旺夏茨基所言不虚，那么这艘船的主人毋庸置疑，一定是他了——米切尔·韦贝尔，传奇佣兵，从全世界的数千场战争中走出的老练战士，一个臭名昭彰的金钱斗士，死亡低语的巫师。马特科夫斯基鼓足勇气准备去会会这个传奇人物，直到他看到一个人跌跌撞撞地走下船，向他蹒跚而来。\n\n马特科夫斯基眨了眨眼。这错不了。那人就是韦贝尔，他的脸色比马特科夫斯基在照片里看到的更绿，一顶贝雷帽摇摇欲坠地挂在他的脑壳上。马特科夫斯基加快了步伐，大步流星地向前走去，以至于他的助手难以跟上他。当他和韦贝尔面对面时，此公试图憨憨地笑一下，结果却被马特科夫斯基误认为这是对他的某种蔑视。\n\n“欢迎，”马特科夫斯基用英语开了腔：“我们一直期待着您的到来，韦贝尔先生。”\n\n“致敬！”韦贝尔说道：“我的达瓦里希。”他继续说着俄语，当他不知道该用哪个单词时，就把俄语和英语单词混着说。至于他、马特科夫斯基，试图劝阻他不要糟蹋俄语，有时他也会从韦贝尔的言谈举止中听出一两句人话来，但他还是伤心欲绝。他口中那仅有的一点正确的俄语，也都塞满了“fucking”和“shit”。出于愤怒和尴尬，马特科夫斯基满脸通红，但最后他还是伸出了手。\n\n“这将是，”马特科夫斯基说道，并努力保持着微笑：“一段美好友谊的开始。”韦贝尔不解风情地紧握着他的手。"
 MAG.7.a: "“是，达瓦里希。”"
 MAG.8.t: "旺夏茨基之死"
 MAG.8.desc: "“旺夏茨基先生！您在吗？”德米特里敲了敲门：“旺夏茨基先生！元首正等着您呢！”\n\n“没用的，德米特里，”伊万叹了口气，说道：“我都在这等了好几个小时了，还没听到过有啥回音。”\n\n德米特里思考着，是时候试试别的手段了，他跪下来，盯着门把手上的钥匙孔。他能做到。德米特里从口袋里掏出一把开锁器，小心翼翼地伸了进去，尽量不让它受到干扰或伤害。门总得想办法打开，钥匙孔被塞住只会使大家更难开门。他笑了笑，想着如果这样的话，甚至可能得用斧头来开门。事实上，伊万已经抗议了好几次。他们本可以要把备用钥匙的，但德米特里不干。\n\n门锁响了一声。德米特里站起身来，几乎抑制不住想要跳起来的冲动。“看到了没？”他对伊万说道，伊万冷笑一声。德米特里转动门把手，但门纹丝不动。“反锁了，操！”他勃然大怒，并狠狠地踹了门一脚。伊万拍了拍他的肩膀，示意他走开。他舞起一把斧头，在门上砍了几斧子，木屑四处飞溅。在伊万决定放弃前的最后一刻，门开了。\n\n“旺夏茨基先生，我们不是跟您——”伊万将后半句话咽了回去，旺夏茨基躺在地板上，捂着胸口，他的眼神呆滞，脸色苍白。他已经死了。\n\n晚上，马特科夫斯基办公室的电话响了。"
 MAG.8.a: "“我方支给你们的款项将延期支付，马特科夫斯基朋友。”"
 MAG.9.t: "雇佣兵政变"
 MAG.9.desc: "伊万和鲍里斯不喜欢他们的新任务。在行动前夕，他们被转派到了部队里，而他们原先属于俄罗斯法西斯党的某些政治派别。正如他们的教官所言，他们是“沉重的负担”。一名军官把配给他们的大栓交给他们，并告诉他们要坚守后方，因为后方的生存机率是最高的。这里没有危险，西伯利亚的森林很安静，风在林间呼啸而行，而空气和往常一样冰冷。\n\n“你觉得元首会放我们回去吗？”鲍里斯问伊万，伊万正蹲在他身边，一边抽着一支稀碎的卷烟，一边监视着周遭的一切。他无精打采地摇了摇头，随后陷入沉默，这是鲍里斯得到的唯一回应。伊万很知趣，这至少表明他没有不自量力。他夹烟的手微微颤抖着。这也许是由于空气的寒冷，抑或是由于面对战争时的焦虑和恐惧。\n\n在他们监视着的土路上，一个人影从他们眼前走过：一名佣兵。这可以从他们的携带的装备上推断出来。合适的伪装，一支突击步枪，一根塞满手榴弹和其他各种作战工具的武装带，以及最重要的——精气神。此人向前走着，没有丝毫顾虑，他的步伐比俄罗斯法西斯党中最勇敢的人的脚步还要轻。然而，他没有理由出现在这里。他属于前线，而不是此处。\n\n“站住！”鲍里斯一面喊着，一面端起他的步枪，指向那名佣兵，那个佣兵也这样做了。伊万紧随其后：“快回去。前线在那边。”\n\n雇佣兵什么也没说，他朝鲍里斯开了一枪。子弹击中了鲍里斯，他被冲击力甩飞了。伊万开枪回击，子弹钉进了那个佣兵的肩膀。\n\n类似的事件在整个战线上突然爆发，行动在恐慌中被取消。韦贝尔的政变开始了。"
 MAG.9.a: "后知后觉。"
 MAG.9.b: "雇佣兵的孤注一掷成功了！"
 MAG.10.t: "合作之约"
 MAG.10.desc: "“这是保皇党送来的协议，”佩特林将草案放在了桌子上：“先生。”他稍理了理领带，元首的严厉的目光立马落在了他的左手上。他并不是在审判佩特林的这些小动作。他们反复审查这份文件，检查每一条细则，寻找协议中任何可能被保皇党——或俄罗斯法西斯党——利用的漏洞。除了偶尔的皱眉或点头，协议中的字词似乎并不令马特科夫斯基感冒。\n\n马特科夫斯基把文件放到一边，回过头面向他的外长。“佩特林，”他开了腔，这使佩特林体内的每一根骨头都在发寒。他咽了口唾沫。是时候见包公了，元首将在此宣布他的最终判决。“做的不错，”马特科夫斯基顿了一下：“你的表现超乎我的个人预期。在我签字之前，”他拿起一支笔，摆弄了起来，“你还有什么要补充的吗？”\n\n佩特林深吸一口气。“没有，”他说道，“没有了。”马特科夫斯基立即在文件上签了名。\n\n“好了。”他放下笔，站起身来。“把这个交给保皇党的代表，告诉他元首接受了协议，罗扎耶夫斯基死定了。”他站在佩特林面前，伸出手来：“我很欣慰，我们这至少有一个能人在管事。”随后，马特科夫斯基笑了笑，这是相当罕见的。\n\n佩特林握了握他的手。“好的，先生。我一定照办。您的褒表是对我的血统与身份的高度赞扬，先生。”\n\n马特科夫斯基拍了拍他的肩膀。“职责所在。”语毕，佩特林转过身，从他进来的地方离开了。"
 MAG.10.a: "罗扎耶夫斯基的死期！"
 MAG.11.t: "白鼠"
 MAG.11.desc: "韦贝尔看了看他的手表，现在是西伯利亚时间，离晚上10点还差20秒。他把无线通讯设备摆在面前，准备进行呼叫。然而，在通话开始之前，韦贝尔命令他所有的手下离开房间，他更想独自一人待在屋内。虽然这次谈论的并不是什么机密，但他还是想要一次私人间的通话。今夜非同寻常，这是他与老朋友聊天的时间。只要她能守时就好。十秒钟后。韦贝尔用手按压着太阳穴，西伯利亚的生意很难做，马特科夫斯基并不是个容易说服的人。他笑了笑，那个该死的混蛋会得到他应有的下场。\n\n韦贝尔将手指对着表盘上，还差两秒就到十点了。他的右手迅速调拨着，很快就找到了她使用的通话频率，然后不费吹灰之力就锁定这一频率。他拿起话筒，对着话筒说道：“白鼠，你在吗？”随后便等待着她的回复。\n\n“你打过来的时间有点晚了，”一个如母亲般慈爱的声音回答道，“你毕竟年纪也不小了，反应自然会有点慢。”她笑了起来。韦贝尔也笑了。电话的另一头是白鼠，最有骨气的英国人之一，她打起仗来也很厉害。他们曾是在那个美国人抛下自由火炬的年代里的战友。“很高兴见到你，男巫。”韦贝尔在无线电波之外仿佛也能看到她坚定而骄傲的笑容。\n\n“我也是，白鼠，”韦贝尔说道，他把椅子踢了回来，麦克风摇摇欲坠地立在胸前：“堪察加那边怎么样？也是个鸟不拉屎的地方吗？”\n\n他感觉到她在皱着眉头看着他。“我不知道该怎么说，男巫，“她回答道，然后叹了口气，“确实，这附近没什么可做的。”\n\n“你还敬重山姆大叔吗？”\n\n“你明白的，”她说，”我知道你已经打算单干了，但是OS……不，是CIA有一个提议要给你。”\n\n“算了吧。”韦贝尔略带愠色地说道。别搞错了，他喜欢尼克松——是因为只有一个优秀的美国人才能让美国再次团结起来，而不是那些懦弱的自由主义者，他们只会空谈什么“和平、土地和面包”。还有那群该死的共产主义者。他就是放不下这些。“我还记得我最后一次为那些混蛋工作时是什么一个情况”\n\n白鼠示意他得安静下来。“你的顾虑我们也有考虑到。”她把自己的计划告诉了韦贝尔。他听完了后瞪大了眼睛。\n\n“你们能想出这计划也是活见鬼了。”韦贝尔笑道，“真是群疯子啊。”"
 MAG.11.a: "阴影不断扩大。"
 MAG.12.t: "马加丹自由电台：第45次播报"
 MAG.12.desc: "西伯利亚的猎人们正围坐在一张桌子旁。上面放着一台美国牌的收音机，它用电池供能，而不是用常规的电力驱动。这台收音机是他们从马加丹港一个卖美国货的商人那里买来的。这玩意虽然看上去很简陋。不过，收音机的表面还是被擦得锃亮。这是美国人用的一种特殊的抛光技术，可以让廉价的东西看起来也显得很奢华。猎人们把频道调到了马加丹自由广播电台，电台的频率他们之前就已经记在了一张纸上。\n\n这次的混音效果更好。和往常一样，电台里播放着俄罗斯爱国歌曲，西伯利亚猎人们跟着旋律哼唱着，尽管他们根本不知道歌词是什么。广播并没有完全断开，而是在脱口秀开始时安静下来。\n\n“欢迎收听马加丹自由电台！”里面传来了一阵粗犷的声音，还带着一些嘴巴的吧唧声。“这是您在远东地区唯一可以收听新闻的地方！我和我的合作主持人瓦西里就在电台内为您播报！”\n\n“大家好，我是瓦西里。”他是一个平稳的男中音，带着一种真切而欢快的语气。“今晚又是一个西伯利亚的寒夜啊，不过请听众们放心，马加丹自由电台哪也不去。我们今晚的主题是什么，谢尔盖？”\n\n“我手里拿的是美国的一项天才发明，瓦西里先生。它是一种除臭剂！真是太神奇了。”谢尔盖揭开除臭剂的盖子，确保听众们尽可能可以听得到。啪的一声。“你闻到了吗，瓦西里先生？”\n\n“嗯，我闻到了。那它有什么作用，谢尔盖？”\n\n“就是这么个东西！它可以掩盖人的体味。”谢尔盖顿了一下，仿佛他就真的把除臭剂涂在了皮肤上。”这种从美国进口的除臭剂，应该适合你们这群西伯利亚蛮子在树林里使用。”房间里顿时一片寂静。“瓦西里先生，你为什么要盯着我看……”"
 MAG.12.a: "看来他们的播报稿还得再改改。"
 MAG.13.t: "西伯利亚游骑兵"
 MAG.13.desc: "今天是奥列格生存训练的第十五天了，天空一片灰暗，树林一眼望不到尽头。他面前堆着的是已燃尽的营火，还有昨日狩猎的成果：两只狐狸与一只野兔。醒来后又是新的一天，他拿起随身携带的配枪检视了一番，准备除去了上面的一些污渍使其保持洁净。他卸掉弹匣，然后拉开枪膛。一颗子弹“叮”的一声从枪膛中飞了出去。所有的子弹都在这了。\n\n到目前为止，奥列格还没对猎物开过枪。虽然他在野外看到过熊和猎豹，但它们并未靠近过他。他猎杀的狐狸、兔子和其他动物都是靠布设陷阱。用枪来打猎会破坏猎物的味道，令它们变得难以下咽。为了能够存活下来，奥列格学会了必须随时做好准备，光凭体能与力量是不够的，他还要学会如何保持克制。\n\n他捡起掉在地上的子弹，把它塞回弹匣。该准备他的例行公事了。奥列格弯下身子，开始拆解他的枪械。把零件摆在晾干的兔子毛皮上。他又拿起水壶，用清水仔细清洗着枪械的零件。当每一个零件都去除污垢和灰尘，变得干干净净后，他用毛皮再擦拭了一遍，确保零件完全干燥。然后再用冷冰冰的手将枪械组装起来。为了检查是否还有其它的问题，他把弹匣推入枪械，然后扣动了扳机。撞针“啪嗒”一声击空了。奥列格露出了笑容。今天也是个好日子。\n\n西伯利亚游骑兵随时都会回来找他。"
 MAG.13.a: "不错的新兵。"
 MAG.14.t: "土匪头子的末路"
 MAG.14.desc: "罗扎耶夫斯基走出门，早晨凛冽的空气扑面而来。两名法西斯党守卫持枪押送着衣衫褴褛的他。若想逃跑，那守卫们就会把他放倒。不过，他们或许并不屑于这么做。罗扎耶夫斯基曾热情似火，在哈尔滨率领俄罗斯法西斯党度过了最艰难的时刻，而现在，他已心灰意冷。手脚都被铐住的他蹒跚前行，艰难地保持平衡。\n\n前方是个简易绞刑架，单纯是为了处决法西斯党前任首领而临时搭建起来的。昔日的阿穆尔土匪王俨然已成为远东最贫困的乞丐，死亡近在咫尺。马特科夫斯基派了三个人巡逻该地，尽可能保证处决私下进行。不论罗扎耶夫斯基做了什么，他还是前俄罗斯法西斯党成员，而党会管好自己的事。\n\n“停下，”一名守卫站在绞刑架的楼梯旁，向罗扎耶夫斯基说道，“我想问点事。”罗扎耶夫斯基忍住嘲笑他的冲动：一个将死之人在临终前能说些什么？他点了点头。守卫继续说：“元首昨晚和你说了什么？”语罢，守卫们鸦雀无声，都等着回答。\n\n“没说什么。”罗扎耶夫斯基低声说道，“咱能痛快点吗？”他决意要将马特科夫斯基的话带进坟墓。守卫们将他带上绞刑台，把绳子挂好，让其站在一个板凳上，随后，他们举起步枪，瞄准罗扎耶夫斯基。若他还想临死挣扎，尝试逃跑，那只会吃子弹了。\n\n不过，这完全没必要。不一会，一名守卫踢掉了凳子。"
 MAG.14.a: "那个疯子就这样死了。"
 MAG.15.t: "元首安全了"
 MAG.15.desc: "伊万在鲍里斯背后絮絮叨叨地说个不停。他不是医生，也不知道子弹是打碎了骨头，还是打断了静脉，抑或是打到了哪个重要器官。鲍里斯或许性命无虞；雇佣兵在他的肩膀上贴了病号标签。到目前为止，伊万利用伏特加、衣服碎片和佣兵身上找到的绷带，成功为鲍里斯止了血，血液在绷带白色外表下凝固，变成了一堆暗红色的血块。鲍里斯穿过崎岖的西伯利亚时，疼痛使他不停地呜咽着，但他沉重的呼吸声，还有神志不清下的呻吟意味着有一点是明确的：他还活着。\n\n从前线直到后方的军营，一路上伊万都在不停叫喊着“医疗兵！医疗兵！我们需要治疗！”直到喉咙干痒发痛。然而大地回应他的只有一片沉寂，树木和灌木丛既不会责骂，但也不理会他的呼救声。鲍里斯变得越来越沉，他的体重像十字架一样压在伊万的肩膀上。他的呼吸变得愈发急促，但眼前的密林依旧层层叠叠，完全看不到营地在哪。\n\n现在应该不远了，伊万想道，他每走一步。就离营地又近了一步。路过的每一块岩石、每一根倒在地上的树枝和土堆，在他的目光中也显得不那么可憎了。他不得不放慢了脚步，因为乏力使得他几乎要晕倒了。他拿出一把尖刀，想轻轻刺破拇指；这把刀的手感并不好，一阵慌乱中，他在手上划出了一道伤口。还好划的不深，但足够令他保持清醒了。他包扎好双手，步履蹒跚地朝着营地走去。\n\n半个小时后，他们回到了营地，发现营地内空空荡荡，见不到一个人影。夜幕降临，医务人员和大部分士兵也不知所踪。如果他再快一点，也许能救出鲍里斯。他把他的朋友放在地上，紧紧握住他的手，鲍里斯的呼吸越来越微弱。他真想救鲍里斯一命啊，他已经尽力了。可命运并没有给鲍里斯留出一条活路。\n\n然而，他的好运似乎还未用尽。远处传来了一辆卡车的喇叭声，车灯照亮了伊万和鲍里斯，伊万握着他朋友的手，眼泪流个不停。他简直不敢相信。他用嘶哑而颤抖的声音说道：“是敌是友？你们是俄国人还是雇佣兵？”\n\n车上人答复道：“是你们的战友，俄国人。你现在安全了。元首还在马加丹等着你们。快上卡车吧。”"
 MAG.15.a: "马特科夫斯基活下来了。"
 MAG.16.t: "对付疯子"
 MAG.16.desc: "罗扎耶夫斯基心神不宁。明晃晃的阳光如同刀片一般刺得他睁不开眼。就在他们宣布判决之后，他昨晚一夜未眠。他戴着手铐，双手拧得手指关节咔咔作响。他们把他带进了西伯利亚森林的深处，四周不见人烟。他感觉他的身体止不住地颤栗着。漫漫长路侵蚀着他的意识，不安的寒冷刺入他的骨髓。\n\n那些押送他的人说着他从未听过的外语。每当罗扎耶夫斯基快要停下来的时候，他们就用枪口杵上他的后背，逼着他继续走下去。他知道那群人中间有人懂俄语，只不过他不确信究竟是谁。空气变得越来越热，他的身体笼罩上了薄薄一层汗水。\n\n他的心思已经飘到了九天之外。他开始想马特科夫斯基最后怎么样了。他们说没找到他的尸体。罗扎耶夫斯基很清楚，辽阔而人烟稀少的西伯利亚，正是马特科夫斯基最好的掩护。除非密布岗哨、搜山检海，不然他一定能脱身的。魔鬼啊，魔鬼！马特科夫斯基是个值得尊敬的对手：至少他的这位俄罗斯同胞胸怀大志，而不是像那帮雇佣兵一样见钱眼开。\n\n他们来到了森林中的一处空地。押送队伍中走出了一个人，正是那个懂俄语的士兵。他走到罗扎耶夫斯基身后，用一块布蒙住了他的双眼。看起来，就算是雇佣兵也还尚存一丝人性。他什么也看不见，只能听到身后有脚步声响动，他感觉到黑洞洞的枪口已经指向了他，只要一颗子弹就能结果他的性命。有个声音开始发号施令，一轮齐射随之响起。枪响过后，毫无生气的罗扎耶夫斯基颓然倒在地上。"
 MAG.16.a: "土匪头子已经死透了。"
 MAG.17.t: "发往兰利总部的一封报告"
 MAG.17.desc: "发报01，特工梅森，目前驻扎在马加丹。\n\n主题：马特科夫斯基军队的装备以及训练情况综述\n\n内容：\n\n在我们应国会与国防部的行动要求，来到马加丹城之前。俄罗斯法西斯党的领袖，马特科夫斯基的大部分“武装力量”均由法西斯民兵组成，而且他们几乎没有任何实战经验，装备也很差，“士兵”们装备的制式武器五花八门，有人用着旧式的有坂99式步枪，甚至还有人拿着上次世界大战遗留下来的莫辛纳甘步枪，而且多数步枪都已接近报废。这样的军队或许很适合做成蜡像，陈列在军事博物馆里。但对于一支要打仗的本土军队来说，这是远远不够的。就像他们的元首（Vozhd，俄语的领袖）曾谦逊地说过：“我们不过是群旧时代的十字军，只为拯救俄罗斯而生。”\n\n我们在弄清俄罗斯法西斯党的状况后，就立刻开始了训练。这时，我们又遇到了另一个问题：俄罗斯法西斯党的军官们有着根深蒂固的裙带关系，部队内普遍任人唯亲。有些人连步枪都拿不稳，却能成为一名中尉、上尉甚至少校。面对这一问题，他们的元首迫于压力，被迫将这些不称职的军官全部解职。这是他的一大功劳。他还批准建立了几所军官学校，以此来鞭策和督促他部队内的高级军官。\n\n据我们从前线收到的报告显示，训练的效果还不错。在与周边军阀的边境冲突中，无论胜负，我军的战绩都有不错的提升。我们将继续关注马加丹的局势，并随时向总部发送报告。梅森汇报完毕。"
 MAG.17.a: "训练成果令人惊叹。"
 MAG.18.t: "无国界之军"
 MAG.18.desc: "打一开始起，韦贝尔手下的那帮子恶棍就与那些隶属于俄罗斯法西斯党的民兵不同。他们常在马加丹的街头走来走去，身上配备着昂贵的装备，在街头与各种女孩调情，他们看起来似乎根本不在乎俄罗斯的未来；对于他们而言，这里不过是另一个游乐场，一次度假，一段在可以射杀当地居民的荒原之上度过的假期，尤其是那个来自南非叫史密斯（他没告诉过别人他姓什么）的，他的双手渴望着扣动扳机，双耳渴望着听到炮火的呼啸，满脑子净是些战争中原始热血的暴力行径。\n\n至少韦贝尔对于他此前所声称的部队装备精良这一点上并没有说谎，那些雇佣兵背上背着的M16步枪，也证明了他是俄罗斯这片土地上最为吝啬令人唾弃的雇佣兵头子。俄罗斯法西斯党的民兵们没有被提供那么好的武器，只用破旧的M1加兰德步枪替代了，因为他们不叫史密斯。不过史密斯身上被晒成古铜色的肌肤也无声地诉说着他在田野里、稀树草原里、平原上以及非洲雨林中丰富的战斗经验，他有绝对足够的理由骄傲自大。当他家乡的亲友们问起他为什么要干这行时，他永远回答道，“找个娘儿们。”但所有真正了解史密斯的人都知道，他才不是为了爱情，而是为了战争和金钱的刺激。\n\n他常能看到俄罗斯人用羡慕嫉妒的目光注视着他的装备，他会坏笑着冲他们挤眉弄眼来回复。每次他抽烟，旁人都会惊异于他那整洁、干净、卷得很好的香烟以及高超的卷烟手法。他偶尔也会分给其他人一个。战争也是一种贸易，对于史密斯而言，他的生意很好。他常常斜靠在街上某个地方的墙上，拿出一支他那如艺术品般的香烟，点燃一支以消磨时光。\n\n与其他那些他呆过的偏僻荒芜的地方相比，马加丹还是相当不错的。虽然和之前的布隆方丹没法比，但也足够令人找到一些愉快的乐子。但他的心思永远不在这里，而在西边，在对抗沙皇和罗扎耶夫斯基的效忠者的前线之上，在炽热的炮火和密集交战的火力网之下，那里才是真正属于他的地方。他抽了最后一口烟，将烟头扔在地上踩熄。该找点事情做做了。"
 MAG.18.a: "“史密斯，报到。”"
 MAG.19.t: "出卖元首的男人"
 MAG.19.desc: "在命悬一线的时刻，德米特里的思绪飘忽不定。他的意识已经成了一团乱麻。他想，他大概是已经死了。一个陌生的物体紧紧地箍着他的左臂，无论如何也摆脱不掉。疼痛还在继续，阳光是那样刺眼，散发着一股挥之不去的铜臭味。他完全搞不清自己身上发生了什么，真相就要浮出水面，但钻心的疼痛已经将他拖入无尽的深渊。他以为伊万会把他留在那儿等死，不顾一切地跑回防线——毕竟，是他的自大害得他们被发配到了这个鬼地方——但他感觉自己颠簸得七上八下，却没有摔在地上。\n\n不苟言笑，冒冒失失，有时还有点傻，但不管怎么说，伊万算是一个好哥们。血雾遮挡了德米特里的视线，疼痛扭曲了他的意识，他忍不住想，伊万的努力大概最终还是徒劳，但有一个声音，伴随着心脏顽强的跳动，一次又一次地恳求他不要放弃希望，不要就这样拥抱死神的降临。几个小时过去了，夜色覆盖了大地，但他仍然在延缓着死神的步伐。德米特里本能地死死抓住他的救命稻草，他盯着身下伊万的步伐，穿过林中的小径，穿过茂密的灌木丛。他绝不会放弃这一线生机。\n\n最终，伊万的双腿还是屈服了。他倒下了，背上的德米特里也翻滚着摔倒在地上，他的脸上沾满了泥土，砾石划破了他的身体。缠遍全身的绷带再也经受不住折腾，“喀啦”一声撕裂开来，鲜血从裂开的伤口中涌出。嘈杂的声音从四面八方袭来，脚步声、枪声，还有吼着不知道哪国语言的粗哑嗓音，这些声响覆盖了他最后的意识。就在他即将离开这个世界的时候，他听到了一声枪响，眼角瞥见枪口闪过一团火光。在他生命的最后时刻，他笑了。伊万并没有抛下他一个人溜走。他一点一点地闭上了眼，意识也如同尘土一般消散在冬日的西伯利亚森林中。"
 MAG.19.a: "这就是失败的代价。"
 MAG.20.t: "我们的避风港"
 MAG.20.desc: "韦贝尔跌跌撞撞地推开了门，带着一身酒气走了出去。他们已经大获全胜。马特科夫斯基不知所踪，也许藏身在某个阴暗的角落里，但已经掀不起什么风浪。罗扎耶夫斯基死透了，他那满脑子的疯狂也随着他的躯体一起入土为安。在马加丹城内的俄罗斯法西斯党总部里，人们已经在庆祝胜利了。雇佣兵和地方官勾肩搭背，混迹在喧闹的人群之中；一箱箱的烈酒从酒馆一路流向指挥部。韦贝尔仰头将杯中酒一饮而尽，心满意足地咽了下去。他赢了，胜者为王败者寇，也只有胜利者才有资格酩酊大醉。\n\n在隔壁的房间里，他手下的军官正聚在一起讨论着什么，讨论的声音嗡嗡地撞击着木制的墙壁。他偶尔能听清一两个字，不过他整个人已经泡在了威士忌的醇香之中，任凭这些字词昏昏沉沉地钻进他的脑子里。管他呢。他有理由信任他的手下：他们对他忠心耿耿，绝不只是为了钱。换做是那些靠着刀口舔血讨生活的雇佣兵，韦贝尔可能已经冲进房间，一边冲他们大吼大叫，一边拔出左轮手枪乱射一通了。\n\n他瞪着桌上酒杯中的茶色液体，那像是在邀请他啜上一口。也许可以，也许不行。不，最好还是别冒这个险。今晚将会决定无数人的命运。他隔壁的那些人正在创造历史。\n\n房门“吱呀”一声打开了。“长官？”他手下的一个军官探出头，“我们有个很重要的问题。”\n\n“搞快点，这杯威士忌可是诱人得很。”韦贝尔不耐烦地催促道。\n\n“我们已经敲定了这个……呃，这个共和国的条条框框，长官。只剩下最后一个问题了，我认为只有您才有资格拍板。我们的国名。”\n\n韦贝尔站起身，双手摆了个姿势，像是指挥家准备开始一场宏伟的演出。他深吸了一口气，心中的澎湃汹涌而出：“我们在阿拉斯加的西边，”他踉跄了一下，但在最后关头稳住了自己，“那就叫西！阿！拉！斯！加！”\n\n那个军官朝他眨了眨眼。“很棒的名字，长官。”"
 MAG.20.a: "“行吧，为什么他妈不呢？”"
 MAG.21.t: "新边疆"
 MAG.21.desc: "马特科夫斯基让他的警卫们留在门口，独自一人走进了房间。他早就想看看罗扎耶夫斯基的办公室里面是什么样的了，如今他夙愿得尝。俄罗斯法西斯党前党员和在册党员的档案全都堆在这里。他笑了笑。他从来没想过这个远东的土匪头子原来也是个细心的人。他在里面看了一圈，角落里到处都是酒精、毒品和咖啡。而在那张办公桌前，是一扇敞开的窗户。午后的阳光透过窗户，将房间内照的微微发亮。罗扎耶夫斯基遗留下来的眼镜在青灰色的天空下闪闪发亮，如同一个颗珠宝。\n\n抽屉里的霉味令人窒息，马特科夫斯基不得不捂住了口鼻。他伸手从抽屉里拿出一份文件。编号M部分，米哈伊尔·马特科夫斯基。照片里的他英俊年轻，在档案堆里格外显眼。而且页面也出奇地干净，字母排列得很整齐。一眼望去还以为是一封写好的信。但里面的内容却与洁净的外表大相径庭，上面全是一长串不间断的句子，主要都是在咒骂马特科夫斯基。里面有句话吸引了他的目光：“犹太法西斯分子。”马特科夫斯基笑了。看来他的老朋友真是一点儿也没变。\n\n剩下要做的就是列出一份名单。虽然俄罗斯法西斯党中大部分是俄国人，但马特科夫斯基那一派还是需要对剩下的党员进行甄别，而非全盘接纳罗扎耶夫斯基那一派。在甄别中，有些人会步入前主子罗扎耶夫斯基的后尘。有些人得在西伯利亚的荒原上自生自灭。而剩下的人都是俄罗斯法西斯党优秀的孩子，只是一时迷失了方向。这些人将会效忠马特科夫斯基。他透过窗户，看向窗外。西伯利亚的另一侧，就是俄罗斯本土。"
 MAG.21.a: "宏伟蓝图，雄心壮志。"
 MAG.21_tt: "And with that, the RFP is whole once more."
 MAG.22.t: "西伯利亚权利法案"
 MAG.22.desc: "“你是不是搞得有点太自由化了，佩特林，”马特科夫斯基强忍着怒火说道，“这都快赶上一份社会主义权利法案了吧。”他放下那份文件，用食指死死按住。“我实在难以接受，佩特林，为何你一开始就要给我一份如此激进的法案？”佩特林是马特科夫斯基的外交部长，元首都把他当兄弟一样看待了，结果他竟干出这样的事情！元首注视着佩特林的双目，发现他内心中满是恐惧与服从，也许他不是故意要这么做的。\n\n“先生，如果您允许我来解释一下的话，”佩特林说道，他的手还没来得及纠正领带就被冻僵了，”美国人和我们不一样，我们确实需要——”\n\n“佩特林，我明白你的意思，只是，”马特科夫斯基挥了挥手，示意佩特林站到一边，“这些不是我，也不是我们所主张和拥护的东西。我在看你的文件时，找到了‘集会自由’、‘言论自由’这样的短语。这些都是危险的想法，并不适合俄罗斯。我从这份文件里就能看到他们叛逆的想法。”马特科夫斯基叹了口气：“所以你到底在想什么，兄弟？”\n\n佩特林收起文件，站直了身子。“先生，请容我说一句，我的理念现在依旧实用。我们不仅可以靠它来说服美国人，也可以凭这个来打动俄罗斯的民众。在焦虑中他不慎划破了指关节。“我还相信我们的理想与信念的力量，先生，我是认真的，请您不要把我的无能误认为是叛逆。”\n\n马特科夫斯基难得变得慷慨起来，他张开了双臂。“佩特林，佩特林，”他拍了拍他外交部长的肩膀。“我从来不这么看，你从一开始就与我们一同共事，比起我的总理，我还是更加信任你。”他又低声对佩特林说：“现在帮我处理下这些事务，我担心你的同事们缺乏必要的技巧来说服美国人。”\n\n“好……好的，“佩特林声音颤抖地回应着，“我会按您的意思来办。”\n\n“很好。现在去做点删减吧，那些东西我们负担不起。删了也好，圈改也好，随便你。散会吧。”佩特林匆忙离开了房间。"
 MAG.22.a: "牺牲是必要的。"
 MAG.23.t: "天佑山姆大叔"
 MAG.23.desc: "梅森感到有些紧张。虽然作为美国特工他受过常规的军事训练并且精通俄语，但要说跟一帮大兵们深入交流，这还是头一遭，更别说还得向他们介绍怎么用美国武器了。这事儿可真够讽刺的，他一个在世界头号大国接受教育的精英，却在这跟他面前这群目不识丁的俄罗斯法西斯差不多一样紧张，对此他自己都忍不住尬笑。清晨阴冷的寒风吹过，让他隆隆的心跳把些许不安和躁动都泵入血管中了。训练场被清空干净，只剩下几头散步的动物。\n\n一个军官替他作了开场白：“从高贵的美利坚，”他顿了一下，“梅森来到我们的队伍……”接着就是一套吹捧的陈词滥调，这位似乎觉得总要让梅森先赢得他们的尊敬，才能让他们听他的话。他确实从这帮一个劲对新装备贼眉鼠眼的家伙们那博取了一些注意。这事对梅森不甚新奇，他是已经身经百战见得多了，不过文化和技术上的差异还是感受得到的。\n\n分针度日如年又一头两大地转过了几个刻度，终于轮到梅森说话了。他活动了下舌头，组织起这门不常用的语言：“大家好，跟长官说的一样，我叫梅森。”然后他取下一支M1加兰德，扛到肩上。“这个叫加兰德。”他介绍道，随后在人群中随便点了个人，“好，就你来演示一下。”然后又指着远处一个靶子说：“用你的枪开火，看看你能打多快！”结果，这大兵每打一发都要拉一次枪栓，有时甚至还得用手肘击打他的步枪好让它好用些。\n\n“现在看好了，”梅森拿起他的加兰德，瞄准后就连打八枪，直到叮的一声后才戛然而止，他把枪靠到腿边上，对着震惊中的法西斯们说道，“这就是美式火力！”"
 MAG.23.a: "“还有问题么？”"
 MAG.24.t: "马加丹的无用之地"
 MAG.24.desc: "米哈伊尔·马特科夫斯基矗立在会议室桌前，俯瞰着眼前这幅巨大详细的马加丹地图，他常常与自己的心腹在此间会议室中会面。他轻叹一口气，开始思索起目前自己的处境——尽管马加丹确实能算个城市，但他所能控制的区域要么极度不发达，要么不断流失人口，更有甚者，一些地方两者兼而有之。对于一个需要尽快建立统治并迅速工业化的政府来说，这并不是一个理想的情况。此前，当一些部属向他汇报情形时，很可能他们之前就听说了这场会议的性质。马特科夫斯基转向与会者，用他广为人知的，圆滑委婉的口吻，开始了讲话。“很明显，就我们目前所处的形势而言……例如，工业方面的情形若是以继续维持的角度评判，并不乐观。”随后，他转向地图调整角度以向与会者展示。“我们需要采取一系列的行动以确保我们不会被南方的对手压过一头，而他们正接受着来自日本的物资支援这一事项已经是公开的秘密。”\n\n与会者中的一位名叫戈尔佐夫的部属向他说道，“我们当然需要采取一些措施，我近来也一直在考虑一件事情，我们绝对不能被我们的对手击败，我们可以将一些决议提上议案，我的元首。比如，我认为政府直接调控和监督工业的发展，以及不择手段地寻求外国投资这些方式都是有必要的。”\n\n马特科夫斯基环视着房间里，等着下一位成员继续这个话题。“很好，很好的提案。我不希望罗扎耶夫斯基和白军能够压过我们一头，我希望我们能够在生产能力上超过他们。”大多数与会者默契地点了点头——马特科夫斯基清晰地表明了他的意图。他想将马加丹变成一个工业城市。当然，这绝非易事，因为马加丹此前作为一个城市建立的目的只不过是作为远东区域中的一个小小的劳动营和矿物运输的中转处。但如果元首觉得这个方案最好，那几乎可以肯定这个方案确实不错。而这个房间中的每一个人——包括马特科夫斯基在内，都深深地明白这个道理，元首说向右走，就绝不可能向左转。马特科夫斯基温和地点了点头，发表了最后陈述，“很好，那么就让我们开始工作吧。”"
 MAG.24.a: "我们有不少工作要做了。"
 MAG.25.t: "视察日"
 MAG.25.desc: "米哈伊尔·马特科夫斯基，元首本人，亲自来到马加丹卫戍部队检阅部队训练情况。似乎清晨寒冷的空气对元首没有任何影响，元首本人身着全副军装，与他的最高指挥官组成队列接近部队。远远看去，所有士兵身着一致的军装，手里握着不同的武器，但马特科夫斯基即使在走近他们之前，就已经知道一些士兵之前面临着什么样可怜的命运了，而他手下的指挥官们正不断紧张地交换着眼神。\n\n队列里的头一个士兵太胖，后面一个看起来营养不良。第三个太矮，第四个则把制服的扣子扣错了。他们虽然都穿着同套制服，但似乎这些制服只是从其他没来参加阅兵的士兵那里借来了一些零碎的东西拼凑而来，因为他们中的很多人都不合身。而部队中大多数人，远远不止他们四个，装备着以二十年前德国人首次蹂躏俄罗斯领土时为标准都已经过时的武器。这种可怕的状况使马特科夫斯基清楚地认识到，在未来，也就是在他们生命中最重要的一天，这些士兵将根本无法团结一致，他们根本不具备着哪怕是一点点的专业精神。视察结束后，马特科夫斯基以端正的步伐沿着马加丹守备部队的队列走着，心中默默地算着账。邋遢的胡须，过时的武器，不守纪律。马特科夫斯基知道这在很大程度上并不是他们的错。他们长期缺乏训练、武器和军官，这些都是培养和维持一支专业军队所必需的。\n\n视察结束后，他召集了一次最高司令部会议，在会上，他抛弃了平时文雅和善的做派，爆发出罕见的愤怒。“怎么回事？这些是你们为我训练的精锐部队！？”他朝着将军们。将军们张嘴想要提出一些粗略的借口，但马特科夫斯基举起手要求他们保持沉默。“我不想听借口。要是这些就是卫戍首都的部队，那么那些在前线打仗的人会是什么鬼样？你觉得我们靠这些可怜虫就能战胜罗扎耶夫斯基，还好意思提什么夺回整个俄罗斯？我不在乎解决方案是什么，我要你们找到答案，明天的这个时候，我要听到汇报。”"
 MAG.25.a: "哎，还可以吧，这帮人还算不错的。"
 MAG.26.t: "取得进展"
 MAG.26.desc: "就在马特科夫斯基严格视察了马加丹驻军之后的数月里，情况看起来不那么糟糕了，甚至出人意料地好了起来。马特科夫斯基的将军们和驻军管理部门已经找到一些办法来真正提高俄罗斯法西斯党的战斗力。“其实答案很简单，”一位高级军官意味深长地说道，“如果征兵来的兵员不合格，我们就从国外雇佣一些士兵来取代他们。”看来情况的确如此，不管是用国家资助还是别的手段，雇佣兵和军事顾问们正在从世界各地涌入马加丹冰霜遍布的港口。他们不仅替代了马特科夫斯基军中不合格的征召兵，而且还帮助其余的士兵进行训练。通过不断鞭策和训练，终于将原来那群乌合之众变成了职业军队。原先肥胖的人现在瘦了，营养不良的人也变得健康了。大家终于有了战斗的精神。装备的枪支虽然陈旧，但至少得到了适当的清洁和维护。训练尽管有些贫乏，好在征召兵和雇佣兵们已经做好了在西伯利亚寒冷的森林与沼泽中打一场现代战争的准备。当然，马特科夫斯基需要为此付上一笔巨款。他相信将来会有可以付给那群雇佣兵的报酬。\n\n与第一次视察一样，马特科夫斯基又对部队执行了一次突击检查。之后他又召集总参谋部来开了次会。参谋们还在担心部队相较于原来进步不足，许多人紧张地摆弄着笔或报告，还有人在马特科夫斯基面前四处张望。等人员一齐，元首发话了：“根据第一次视察的情况来看，”他用平和而矜持的语气说道，“我想对大家说，你们干得还不错。”不少参谋对此惊讶不已。“我心里也明白，交付给你们的任务并不容易，虽然成就远非完美，但我对目前取得的进展感到很满意，我并不希望寻求雇佣军和外国援助，但这种方法显然有所成效，我会与一些高级顾问再谈谈，讨论如何找到更多的外国佣兵来效力。”最后，他罕见地说了声：“谢谢大家，解散吧。”"
 MAG.26.a: "我们已经取得了一些进步！"
 MAG.27.t: "马加丹自由电台：第60次播报"
 MAG.27.desc: "“那么，瓦西里，今晚我们会向听众朋友们展示一些新的藏品，”一个粗哑的声音说道“很遗憾我们可怜的听众朋友们看不到，但我会尽力向你们描述，各位今晚收听节目的元首忠实追随者们。”随后便是一阵无声的沉默，直到“砰”的一声响声打破了寂静，“哎呀，抱歉，它不小心掉到地上了。”又一阵无声的沉默。随后一个粗哑的声音，用着激动的口吻打破了沉默，“这是一支美国制造的M1911，是我们在中情局的朋友提供的。”\n\n“别拿着它甩来甩去，谢尔盖。”一个相较平滑的男中音传来，显然声音来自瓦西里，“枪上了子弹。”一声轻轻的叹息。“很抱歉，亲爱的观众朋友们，我们的朋友谢尔盖明显有点白痴。”台下传来一阵轻快的笑声。\n\n“别那么紧张，瓦西里！”谢尔盖说道，他的声音现在变得越发激动，“这武器上了保险！你听听！，”传来一阵扣动扳机的声音，“咔嗒，咔嗒，咔嗒，”但什么都没发生，“这是因为保险阻止了击发装置的启动！这帮子美国佬还真是他娘的聪明的花里胡哨。”\n\n“那么它还有什么和俄罗斯制手枪不同的地方呢？”\n\n“好问题，你看，瓦西里，”谢尔盖似乎把手枪扔在了地面上，传来一声沉重的撞击声，“这把小手枪有着堪比步枪的威力，很难想象他们是怎么把威力浓缩在了这件袖珍且容易携带的小东西里的，装备上它会让那些即使是我们最轻装的士兵也变得极度危险！”一阵停顿。“现在让我把它捡起来，然后给大家演示怎么使用。”\n\n“麻烦你别再拿着它到处——”一声巨响打破了沉静，即使是隔着收音机也令人感到一阵耳鸣，“操！你他妈的干了什么——！”"
 MAG.27.a: "不过是马加丹自由电台演播室的又一天罢了。"
 MAG.28.t: "马加丹自由电台：咖啡小叙"
 MAG.28.desc: "在马加丹自由电台办公大楼脏乱的大厅里，两个电台的男广播员，坐在一张咖啡桌旁歇息，此刻，电工们正忙着调控广播端口，调试音频以确保他们缺席的情况下频道能自如运行，除了咖啡以外，他们还有新鲜出炉的切片面包和一些果酱——由他们的美国朋友所提供。党和美国的贸易往来在他们身上则以几罐标着英文字母的可口可乐、几包好彩香烟，以及现在用于冲泡他们现在正在饮用咖啡的咖啡粉得以明显体现。\n\n“所以，”谢尔盖对瓦西里说道，“你有听说之前在西边打的胜仗吗？”对方用点头回答了他的问题“听说了，我还听说元首过几天还要来我们这里做几期关于胜利还是啥主题的盛大演讲。”他拿起咖啡抿了一口，又咬了一口烤面包，看着面前的食物感叹道：“这真不错。”\n\n“不过，我还听说他们要削减我们的工资，”瓦西里放下了咖啡杯，谢尔盖盯着他，眼睛惊讶的瞪着。“是真的。”瓦西里继续说着。“跟你说实话吧，我其实早就料到了，这些日子不断地有电工和技术工来工作。”他长叹一口气。“还好至少我有点积蓄。”\n\n“什么样的积蓄？”谢尔盖塞着满嘴的食物模糊不清地问道。\n\n“就这些那些的，你也知道，我老爹以前是罗扎耶夫斯基的保镖。所以这些年我总能从某些地方找到些有的没的东西。”\n\n“我很好奇元首要是知道这些会不会一枪崩了你。”\n\n一阵咯咯的轻笑。“你来告诉我，如果再发生一次那样的情况，”他带着一丝清浅的笑意朝着他的朋友说道，“会不会有人再来帮你掩盖你他妈的那档子鸟事，供职于马加丹自由电台的谢尔盖先生。”\n\n“假如还会发生的话，”谢尔盖嘴角微微向上答道，“我真的没法想象要是没了你我该怎么办。”"
 MAG.28.a: "一段不可思议的友谊。"
 MAG.29.t: "模仿游戏"
 MAG.29.desc: "“哟！似里啊！”\n\n汤姆转过身来，看着那位急切的俄罗斯人，他含糊不清的话语和蹩脚的英语很可能要归因于他手里拿着的酒瓶。那个醉汉的坦率态度使他想起了故乡。这可能会为这漫长的一天划上一个有趣的结尾。\n\n“我想您搞错了……”他朝着这个俄罗斯人说道。\n\n“哦……你少跟我开玩笑，霉国佬！你叫个约翰啥……”他皱着眉头，为无法想起全名而苦恼，“你个戴流仔帽的大英熊！跟我走！”\n\n一只胳膊搂着汤姆的肩膀，他引着汤姆朝向市中心走去。汤姆思索一阵，回头瞥了一眼他的船员和他们居住的凄凉船坞。他本想甩开这个男人的肩膀，但慢慢他的姿势放松了，抵抗也停止了。做一回约翰·韦恩有什么不好吗？\n\n两人最终来到一家酒吧门口，托马斯·特雷姆布雷的新伙伴亚历山德罗猛地一脚踹开门。\n\n“兄弟门！都粗来看看介个偷渡到我们港口的霉国佬！电影里放的那个！”\n\n几张茫然的面孔转向门口看着这副奇怪的景象，有几个人似乎为这突然而来的混乱感到恼怒。汤姆咧开嘴笑了，抄着一口蹩脚的南方口音慢慢说道。\n\n“伙计们！你们好啊！”\n\n房间里顿时爆发出欢快的呼声和大笑。其中许多人醉得昏迷不醒，沉迷于幻想之中。而其他人则只是想要沉溺于这短暂美好的时光之中。汤姆就是这样一个人，他扮演着自己的角色，在扎扎啤酒间聊了一整晚。无论如何，今天毕竟是个好日子。"
 MAG.29.a: "在这冰天雪地世界里的温暖一夜。"
 MAG.30.t: "以找零为名"
 MAG.30.desc: "“我真的什么都没有了，”商人厉声喊道，他身旁围着俄罗斯法西斯党的暴徒，他们的制服在夕阳的照耀下被染成棕色，在远处橱窗的反光中显得尤为狰狞。他们洗劫了他的商店。小饰物被随意的扔在地上，他们从商人口袋里搜来拧去得到的一点点现金被放在柜台上。经营商店的生活曾经很美好，商人永远不会忘记那段温暖而令人陶醉的日子。曾经的联盟并不完美，但至少他们从来没有雇佣过这帮子半大小子来指挥穿着法西斯制服的人。\n\n其中一个矮小的法西斯，一个骨瘦如柴的人，似乎被声音中包含的那股歇斯底里的寒意吓住了，在柜台上“砰”地一声磕了一下，把上面的几枚硬币震得哆嗦。当着他的面，他的同伙叫他弗拉德，大哥；背着他，他们嘲笑他的身高和声音，悄声讨论他是靠着拍党内政治派别的一些重要人物马屁才得以上位的。“我知道的，我了解你，博格丹，你还偷偷藏了一些。交出来吧，博格丹，”他双手合十，“看在我们那么多年的友谊份上。你不想毁掉你曾经拥有的一切，不是吗？我是个很有耐心的人，但我的朋友们却不是。我一直求他们，但不管用，他们是不会对你手下留情的。我也求求你，实现他们简单的愿望。一旦你给了他们好处，我一定会全力帮助你的。”\n\n事实上，博格丹也确实没有别的值钱东西了，自从联盟崩溃以来，商业发展一直很缓慢，甚至是在倒退，而战后长期的混乱状态对商业来说也不是什么好事。他怀着一种顽固的怀旧之情坚守着自己的商铺，梦想着旧日时光可能会再回来。他转向办公室，对折磨他的人说道：“稍等一下。”他跪在书桌下，发现他的家人很安全，于是打开了抽屉的锁。一把枪和他已故妻子留给他最后的珍宝。他的手慢慢地伸向手枪，但半途停了下来。今天不行，这不明智。于是他拿起她的结婚戒指递给弗拉德。\n\n“我很高兴，您最终决定让步。毕竟，您是我们最喜欢的客户之一。”弗拉德说道。"
 MAG.30.a: "“晚点再说，弗拉德。”"
 MAG.31.t: "孤灯"
 MAG.31.desc: "表面上，谢尔盖·德米特里耶维奇·索洛维耶夫对俄罗斯法西斯党而言并不是个威胁。他的印刷社严格遵从党制定的方针和规定，并时不时抽出自己的时间来为党进行宣传工作。然而，在这样一个无月之夜，只有一盏孤零零的油灯陪伴着他，他不修边幅，费力拧开手中的酒壶，喝了一口他从当地酒厂买来的劣质伏特加，酒厂产的酒虽然非常劣质，但也找不到质量更好的酒了。党向来会把最好的那部分粮食据为己有。\n\n谢尔盖的思绪回到办公桌上，他的身影在油灯的熏照中向四周布下。在办公室中，在这片刻自己的私人空间里，他考虑是否点根烟继续工作，但最终还是决定不抽。谢尔盖坐下来，瞥了一眼自己写好的小册子，他对自己的工作很满意，“垃圾收集车”一会儿就会来收集他的部分，然后分发到马加丹的街道上。他还会付给他们一小笔钱，让他们对此保持沉默。\n\n一阵恍惚间，谢尔盖差点昏昏沉沉地睡着了，忽然他惊异自己简直是昏了头了，他为什么要这么做？这种反抗对党的伤害很小，比起他所能提供的其他东西，他手下的人更加愿意效忠于他的钱，他看着眼前的油灯，燃料慢慢变少了，一盏光亮微弱的油灯将在黑暗的背景下熄灭。这对谢尔盖而言似乎有着明显的象征意义。也许在几天后，或是在几周后，又或未来数年后的某一天，他会发现自己在一个阴暗的地下室醒来，最终在几声枪响中离开人世。想到这最坏的结局，他也放下了心中的焦虑。\n\n一阵敲门声响起，谢尔盖起身回应。"
 MAG.31.a: "旧日余烬。"
 MAG.32.t: "银幕之后"
 MAG.32.desc: "人群中爆发出一阵阵欢呼，这在俄罗斯是极罕见的景象。他们的这家“电影院”并没有设置足够的座椅以容纳那么多观众，人们摩肩接踵，为了一睹银幕景象，将原本就不宽敞的放映厅内挤得水泄不通。托马斯坐在放映室里，端着一瓶由元首本人亲自赠送的私藏伏特加，元首现在正坐在放映厅中最舒适的位置欣赏电影。他啜了一口，等待着伏特加特有的浓烈刺激的厚重苦味充斥口中。但相反，这瓶伏特加口感很轻，还带有一点淡淡的泥土味道。味道真糟糕。他放下杯子，把酒瓶放在脚踝后面。\n\n托马斯盯着放映带，一团模糊的黑色影像混着绿色斑点在屏幕上晃动。今天放映的这部电影改编自美国经典漫画——《美国队长》。对于托马斯这样一位电影行业的最高鉴赏家而言，这电影就是团垃圾，它的剪辑和录音比它的剧本更烂。当他发现放映接口和放映带大小不合适的时候已经太迟了，他只好用胶带固定好录像带强塞进去。结果是银幕上充斥着模糊的图像，而噼啪作响、失真的录像以及不完整的音频使观看体验变成了一种幻想。\n\n米哈伊尔·马特科夫斯基——俄罗斯的元首，至少他是如此称呼自己的。此刻他正坐在前排的舒适座位上，他平日是一个很有魅力、令人生畏的人，但此刻看到他将美国人认为是垃圾的东西看得津津有味。这场面看起来十分滑稽可笑。看来，过人的智力并不能提升品位。\n\n超级英雄向敌人发起冲锋，这在银幕上以一团棕色的斑点不断塌陷翻滚呈现出来。人群中再度爆发出一阵欢呼，空气中充斥着一丝令人胆寒的狂欢，托马斯俯下身想要捡起那瓶伏特加，不料却不小心绊倒，酒瓶摔碎，溅出一屋子泥土味道以及满地酒液和玻璃碎片。他轻轻叹了口气。"
 MAG.32.a: "这必定是一个很难，很难熬过的夜晚。"
 MAG.33.t: "猎人之眼"
 MAG.33.desc: "尼基塔大摇大摆地步入马加丹的市镇，他的这份自信很大程度上要源于背上的枪。这把步枪有着令他感到很舒适的重量——这是他保证生存的精神之锚。他的手臂上缠着一段麋鹿的皮，这是一种很值得狩猎的动物，以它的皮毛制成的舒适皮衣在哈尔滨上流圈层里很是流行。而今天，也许尼基塔能靠它赚到远比他生活一周所需的物资以外更多的东西。也或许只是一包香烟，一罐咖啡粉。而在他脑海中，正在构想穿着一件由麋鹿皮制成衣物的元首滑稽形象。\n\n在平时，俄罗斯法西斯党的军官和那帮子流氓们守卫着城市的每个入口，他们的棕色制服与城市苍白的建筑形成鲜明对比。然而今天，尼基塔注意到这帮俄罗斯法西斯党现在有了新的同伴了。是一群衣着光鲜的男女，他们武装到牙齿，这群人说的语言可能加起来要超过一千多种。他们凝结成一座巴别塔，在俄罗斯的远郊出现。而雇佣军永远自私自利的特性和俄国人永远冰冷多疑的性格组成了一幅可说是相当壮观有趣的景象，军官准许他进城，但要求他把步枪留在检查站。\n\n他卖了麋鹿皮，价钱还不错。足够用来购买子弹、粮食、食物和医疗用品以维持一周的生活了。而今天，小镇上多了一些新东西，而它们都有着一个共同的特点：美国制造。美国咖啡，香烟，连收音机都有，甚至可以称得上遍及市场了。它们比马加丹的本地商品更便宜，通常不到一天就会全部卖完。尼基塔买了一包香烟和一罐咖啡粉。他微笑看着到自己的最新收获，漫步到小镇的边缘，回到北西伯利亚的家中。"
 MAG.33.a: "丰收之日。"
 MAG.34.t: "紧张局势加剧"
 MAG.34.desc: "事还得从阿列克谢酒吧的那局牌说起，在马加丹港街上的那家。酒吧里，几个在党的记录里详细情况模糊不清的当地人正在玩21点。赌注是几杯酒和几百卢布，说大不大，但说小也不小。他们希望今夜的牌局能像往常一样顺利，随着牌局的进行，他们越喝越多，仿佛自己置身于一叶在满月下巡游的小舟之上，而口袋里钱币的数量慢慢变少，他们最终就这“优雅”的酒鬼步伐跌跌撞撞地在酒吧中游荡着。\n\n三个无精打采的男人走进酒吧，他们是刚到马加丹的新人，韦贝尔的手下，这群来自全世界各地的雇佣兵全副武装，薪水丰厚：此外还有着太多的空闲时间。一开始他们和这几个当地人相处得很好，事实上是他们根本没有什么互动。只会通过默默的点头和极少的眼神交流来弥合他们之间的差异。\n\n不过这来之不易的休战并没有持续多久。几个无精打采的男人们开始和柜台后面和姑娘们调情，当地人不喜欢这样。他们站起来，用雇佣军们听不懂的语言冲着他们大喊大叫。士兵们没过多久就拔出手枪，威胁当地人。仅仅不到一分钟时间，其中一名雇佣军的手枪意外走火，导致一名平民死亡，而他死亡的结果要等到随后爆发骚乱数小时后才被发现。\n\n当地人没有被枪声吓到，而是向雇佣兵们发起了攻击，他们用破瓶子和椅子袭击这几个新人。韦贝尔的其他雇佣兵作为新人的后援，很快就卷入骚乱之中。党的警察欲图介入冲突以阻止更多的流血事件，但他们很快就遭遇了一阵由子弹和锯齿状的玻璃组成的暴雨。\n\n在十几名平民死亡，二十多人受伤之后，骚乱最终被武力镇压。这三名雇佣军立即受到审判和刑罚。而党的警察，以党的名义，行使职权，迟了足足两个小时。"
 MAG.34.a: "山雨欲来风满楼。"
 MAG.35.t: "面具之下"
 MAG.35.desc: "卡特琳娜看见她的父亲坐在家门口，没有察觉到她的存在。父亲紧紧地抓着太阳穴，好像在忍受撕裂般的头痛。这不是她第一次注意到父亲回家前在门外逗留了一会儿了。而现在，黄昏时分，橘黄色的阳光照耀着父亲的脸庞使他的容貌变得更加衰老。他早在哈尔滨时期党创立的那天起就入了党，早已是反布尔什维克统一战线的一员老兵了。\n\n党内的人，尤其是更高层级的人都喜欢叫他父亲为“高个子”弗拉德，以此嘲笑他的身高。党外的人，他们称父亲为暴徒、罪犯、穿俄罗斯法西斯党制服的走狗。他的名声在他遇到邻居时体现的最为明显，那些小企业主、店主和港口的渔民都带着恐惧、谴责和厌恶的神情看着他。然而从来没有什么人敢对他动手，要么就会被他吓得立马跑开，因为他拔出了他的手枪，一把值得信赖的南部式手枪，自哈尔滨时代以来，他依靠这把手枪防身多年。\n\n然而，在卡特琳娜的眼中，她从来都不认为父亲和那些人们口中的怪物有什么共同点，每次和她的对话都使父亲觉得自己的那副面具消失了，那副冷冰冰的、含蓄的、冷漠的、严厉的、冷酷的面具在面对她时融化了，也许那副面具只不过是一个正派男人的外壳而已。\n\n她跑出门外，挽住父亲的胳膊，吓了他一跳。“晚饭时间到！”她的脸上挂着甜甜的笑容，“快进去吧！”"
 MAG.35.a: "一个被多种颜色描绘的男人的另一面。"
 MAG.36.t: "俄罗斯的一封简报"
 MAG.36.desc: "总统先生，以下是从马加丹自由邦收集到的情报，我们将其汇成了一封简报\n\n内容如下：\n\n自二战结束以来，俄罗斯的局势非常不明朗。在巴巴罗萨行动和苏联崩溃之后，中情局几乎无法从这个庞大的国家中收集到任何有效情报。除50年代的西俄战争之外，我们想象中的俄罗斯已经变成了一个充斥着暴力与内战的污秽之地，德国空军的骇人轰炸阻止了俄罗斯军阀统一他们的祖国。\n\n至少西俄罗斯与西西伯利亚的情况确实如此。由于俄罗斯的领土一直从波罗的海延伸到太平洋，有些领土并未受到困扰德国边境地区的匪患影响。中西伯利亚——布哈林时代西伯利亚计划的主要受益者，我们听说在第二次世界大战和西俄罗斯战争之间，那里成立了一个民主共和国，但她不久便崩溃了。\n\n接着再谈谈俄罗斯远东，中情局已经对这一地区观察了相当一段时间。简而言之，苏联的合法政府（由临时领导亨里希·亚戈达控制)，自二战结束后撤退到了远东地区。随后，反布尔什维克统一战线从满洲与哈尔滨出发，突袭了他的临时政权并取得了重大进展。可这一阵线随后却分裂了，目前原阵线各派领导人分别以赤塔、马加丹与阿穆尔作为各自的行动基地。\n\n本次简报将特别关注马加丹自由邦，它由米哈伊尔·马特科夫斯基领导。这是当地一位相当有名望的法西斯主义者，他和他的外交部长尼古拉·佩特林承诺，如果美国可以支持马特科夫斯基所称的“为俄罗斯的伟大圣战。”这一政权将在以后实行改革与民主化，并为我们提供情报和信息。\n\n我方认为，总统应当独自作出这一决定。然而，我们还是认为对于支持法西斯主义者，还是应当谨慎为妙。此外，上文中提到的外交部长佩特林似乎是一个更具可塑性的领导人。无论总统的决定如何，我们都会按照您的方案来执行。"
 MAG.36.a: "我们可以提供暂时的支持以换取他们的改革，我们可以利用这些情报。"
 MAG.37.t: "深夜战栗"
 MAG.37.desc: "汗水的臭味。对堕落的恐惧，无力的自我辩护。又一次发生在清晨的突袭，又是一名共党间谍在哈尔滨的亲属家中被抓获。日本人花大价钱要买活口。俄罗斯法西斯党的人并不关心他们的主人要这些囚犯做什么。他们只关心钱是否够用。每一个失踪的布尔什维克渣滓意味着更多的枪支和更多的武器。一切都是为了民族革命。\n\n佩特林的制服整齐得体。他细细品味着每一个囚犯眼中逃跑希望破灭的那个瞬间。有些人一直在抵抗，直到他们被移交给日本人。但其余大部分人最终都屈服了。空洞的眼神，空洞的躯壳。害怕、畏缩，他们的生命掌握在佩特林的手中。做罗扎耶夫斯基当马前卒的感觉真好。他是法官，也是仲裁者。他迟早会找出所有不服从俄罗斯法……\n\n“不！”他醒了过来，浑身汗水淋漓。他，他从来没有参与过绑架。只是听说过一些传言。只是……\n\n佩特林坐在床上。莉迪娅不在身边。可能是去了洗手间。他的心脏在跳动。哈尔滨的记忆逐渐褪色，但却历历在目。他已知晓，俄罗斯法西斯党就是一帮罄竹难书的暴徒，佩特林知道他们在做什么。但他却什么也没做，这主要是出于自身冷漠。那时他相信元首不会犯错。佩特林知道自己也有负罪感。他站了起来，摇了摇头。也许他无法赎罪，但他必须尝试去弥补。"
 MAG.37.a: "半截入土的过去。"
 MAG.38.t: "“温和派”发来的提议"
 MAG.38.desc: "一名不速之客来到赤塔城，要求与政府对话。这名访客是俄罗斯法西斯党米哈伊尔·马特科夫斯基分部的代表，并且他声称马特科夫斯基麾下的法西斯即将与罗扎耶夫斯基手下兵戎相见。在这场战争中，马特科夫斯基的派系希望与我方部队停火，以此能集中应对更为紧迫的敌人。\n\n虽然这些卑鄙的法西斯毫无信誉可言，但也无法否认罗扎耶夫斯基才是当下最大的威胁。当然，解决了罗扎耶夫斯基后，停火协议就会失效……"
 MAG.38.a: "很好，但我们得盯紧他们了。"
 MAG.39.t: "日常工作"
 MAG.39.desc: "亚历山大·帕夫洛夫站在刺骨的寒风中，身上裹着一件不太保暖的外套，面对着他指派的俄罗斯法西斯党安全小组的队长。虽然用“安全小组”描述他们可能不是那么恰当，因为他们的装备实际上只比暴徒好那么一丢丢。但是，只要命令下达，他们就能毫无顾忌地去执行，而且元首囊中羞涩，所以帕夫洛夫认为他们只能做到这样了。\n\n“都准备好了吗？”他对着面前的那人问道。\n\n“准备好了，长官。”安全组长自信地回答。“我们的人已经在仓库周围就位，随时准备在您的指挥下开始突击。”\n\n帕夫洛夫听后点了点头，然后看向仓库，脸上的露出了一抹“令人不安”的微笑。他完全明白为什么自己笑起来会是这样；他很享受干这种脏活，而且多数人也都觉得他心理不太正常。只要他一下令，就会有生命如同夜晚的蜡烛一样熄灭，而他却从未有过丝毫的犹豫。或者说，他根本不在乎。他乐意为任何与法西斯主义有关的事业服务，不管它会涉及到什么。"
 MAG.39.a: "自由开火，不留活口。"
 MAG.40.t: "执行者"
 MAG.40.desc: "即使以远东地区的标准来看，这个酒吧也他妈烂透了。随便走上几步地板就嘎吱嘎吱响个不停，啤酒喝起来骚了吧唧跟熊尿一样，而且他妈连个下水道都没有，然而这就是为啥子韦贝尔把这儿选做见面地点。亚历山大·帕夫洛夫为此不以为然。马特科夫斯基，他的前任上司，小心翼翼地把自己打扮得油光水滑的，就为了讨美国佬欢心。现在美国人来了，一个一个跟他妈猪似的。而且现在这帮子雇佣兵还在发酒疯耍流氓，把整个酒吧闹腾得臭烘烘的。要不是他尽快适应了从井然有序的法西斯世界过渡到闹挺的混乱世界，他早就转身撒丫子跑路了。新远东这旮沓虽然遍地黄金，但也不那么平静。他需要诺言，老需要了。也许这个决定很傻逼，但是他还是去听韦贝尔把嗑唠完。\n\n闹了半天，这位雇佣兵带队长终于肯坐下好好说话了，比原定计划足足晚了半个点。帕夫洛夫不自觉地把身子挺板正的，向他问好。“韦贝尔先生，很高兴认识你，您肯定知道，我在上一届政府中担任元首的安全部长，如果您选择委托我处理这些事务，我保证您会满意的。”\n\n韦贝尔一声不吭地回应了他的提议。帕夫洛夫一开始还觉得他搁那沉思呐，但后来他才知道，那雇佣兵眼睛里其实充满了疑惑。主啊，这人原来听不懂俄国话。韦贝尔把身边一名雇佣兵拽到桌前，示意帕夫洛夫继续。剩下的谈判在那人笨了咔哧地用他勉强还凑合的俄语翻译中进行，结果出人意料地还谈成了。很明显，美国佬缺少听话的当地人，帕夫洛夫非常乐意把这个口子补上。"
 MAG.40.a: "一日为拍档，终身为拍档。"
