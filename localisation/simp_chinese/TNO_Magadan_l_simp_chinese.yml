 MAG_DEC_econ_werbell_2_expanded_staff_recruitment: "扩大佣兵招募"
 MAG_DEC_econ_werbell_2_expanded_staff_recruitment_desc: "随着影响力的增加，每个月加入我们队伍的合格雇佣兵也在增加。"
 MAG_DEC_econ_werbell_2_near_waters_exploitation: "近水楼台"
 MAG_DEC_econ_werbell_2_near_waters_exploitation_desc: "我们将派遣特工人员在附近地区建立补给线，这样他们就能源源不断地收集资源并将其安全转移到我们的§n马加丹基地§!。"
 MAG_DEC_econ_werbell_2_establish_combat_unit_fobs: "建立战斗部门前线基地"
 MAG_DEC_econ_werbell_2_establish_combat_unit_fobs_desc: "为我们的作战部队建立一系列的前沿作战基地，这样我们就能在全球范围内扩大雇佣军的行动规模。"
 MAG_DEC_econ_werbell_2_construct_base_development_fobs: "建立基础发展前线基地"
 MAG_DEC_econ_werbell_2_construct_base_development_fobs_desc: "把我们的基建设施扩展到马加丹以外的地区，这样我们就可以强化当地的资源开采经济。这对我们的军事和民用经济产出而言，都将是一个福音。"
 MAG_DEC_econ_werbell_2_expand_and_darken_our_support_operations: "加大行动力度"
 MAG_DEC_econ_werbell_2_expand_and_darken_our_support_operations_desc: "如果得不到华盛顿方面的认可，我们将继续在黑暗中行动。我们要打好“贸易牌”，在控制范围内建造更多的支持基地，以更好地维持我们的行动。如果无情的世界剥夺了我们从合法贸易中获得收入的希望，我们将通过向世界展示另一种可能性——提供那些肉食者讳莫如深的“交易品”，来开辟一条新路。自由贸易在太平洋上不应是相对的，而应是绝对的！"
 MAG_DEC_econ_werbell_2_establish_the_free_port_of_magadan: "建立马加丹自由港"
 MAG_DEC_econ_werbell_2_establish_the_free_port_of_magadan_desc: "在华盛顿方面的支持下，我们可以继续把马加丹扩建成一个合法商港，一个绝对的自由贸易堡垒。当然，规矩是死的，而人是活的。毕竟，对于各位雇佣兵而言，谁还不想当个商人呢？他们确实当上了商人，在全世界最好的进出口企业的背后，在藏匿着的§n马加丹基地§!里。"
 MAG_DEC_econ_werbell_2_construct_the_kamchatka_command_fob: "建立堪察加指挥前线基地"
 MAG_DEC_econ_werbell_2_construct_the_kamchatka_command_fob_desc: "§n马加丹基地§!已发展到极限了。我们需要一个二级指挥基地，一个能将我们的触角延伸到太平洋深处的基地。目前，最好的方案是在堪察加海岸建立一个指挥前线基地。这里地处偏僻，但海、空行动便利，完美契合了我们的计划。"
 MAG_econ_werbell_dark_economy_modifier: "黑色经济"
 MAG_econ_werbell_dark_economy_modifier_desc: "由于未能获得美国的承认，我们的经济现在依赖海上劫掠、走私和各种脏活湿活。"
 MAG_econ_werbell_dark_economy_misc_income_modifier_add_N_tt: "（§Y黑色经济§!）\n  - 杂项收入：[?N|+]。\n"
 MAG_econ_werbell_dark_economy_monthly_credit_rating_add_N_tt: "（§Y黑色经济§!）\n  - 每月信用评级进度：[?N|+]。\n"
 MAG_econ_werbell_grey_economy_modifier: "灰色经济"
 MAG_econ_werbell_grey_economy_modifier_desc: "多亏了美国的承认，现在我们可以合法地经营企业了。我们的自由贸易活动看起来会干净一些，正好符合我们创始人最初的期望。"
