 POLITICS_MIKHAIL_MATKOVSKY_DESC: "米哈伊尔·阿列克谢耶维奇·马特科夫斯基的俄国法西斯主义在很多方面都与罗扎耶夫斯基针锋相对。凡是罗扎耶夫斯基的教条之处，马特科夫斯基都采取实用态度；罗扎耶夫斯基大放厥词、播撒愤怒，马特科夫斯基就竭力寻求妥协，运用他的策略将政敌从对立面吸引到自己这边来；罗扎耶夫斯基赞扬黑衫军的反犹理念，马特科夫斯基就蔑视他们的暴力行径。曾有一段短暂的时光，两人志同道合，强强联合的结果便是俄罗斯法西斯党的崛起与巅峰，越来越多的俄国侨民寄希望于法西斯主义能够拯救祖国。\n\n接着，伟大的卫国战争爆发了。随着德国人发起铲除俄罗斯的战争，两人之间的裂缝也慢慢扩大。尽管希特勒决心彻底摧毁俄罗斯、消灭俄罗斯人民，但罗扎耶夫斯基依然试图乞灵于他的帮助，梦想着俄国从布尔什维克的统治当中解放出来。马特科夫斯基却没有这样的妄想，德国对苏联的战争就是对俄罗斯的战争，这背后是德国人对俄罗斯人民的种族仇恨。无论俄罗斯法西斯党如何卖力争取支持，纳粹绝不可能把建设一个独立的俄罗斯国家列入他们的计划之中。马特科夫斯基的派系认可了他的策略，然后沉寂下来等待时机，蛰伏的时间里，他们慢慢发展壮大。\n\n随着时机来临，他们将罗扎耶夫斯基的支持者从马加丹市逐出，控制了这座城市，并公开宣布从俄罗斯法西斯党分裂出去。在接管自己的领地之后，马特科夫斯基开始致力于将俄罗斯从废墟中拯救出来。方法就在日本重重封锁的大洋彼岸：美利坚合众国。然而，就算是马特科夫斯基这样的谈判高手也很难说服外国势力支持他们。不过，他不会让任何质疑阻碍他的行动。"
 POLITICS_MIKHAIL_MATKOVSKY_70S_DESC: "留声机发出哼哼声；银器与盘子碰撞发出咔咔声；房间内镶满了金银，熠熠生辉——全世界的珍奇财宝都已尽为米哈伊尔·阿列克谢耶维奇·马特科夫斯基所有。然而，他觉得这一切黯淡无光，肋骨下不时传来的阵痛让他回想起了哈尔滨的日子。阎王殿前，每个人都一贫如洗，俄罗斯的元首也不例外。红酒的香气和诱人的吗啡似乎就是他生命的句号，然而，当第二天的太阳升起之时，元首还是要直面自己不可避免的结局：他将如一枚骰子，被命运玩弄于掌间，在痛苦中缓慢死去。\n\n化疗、药水、药丸、药片，不论怎么尝试，都是徒劳。美国朋友曾一次次救其于水火，但现在，美国人也只能耸耸肩。他，已经老了。眼下，马特科夫斯基站在权力金字塔的顶端，却即将撒手人寰。再多的政治关系、伎俩、清洗也没法治愈他了。悲哉！要是他能把胰脏掏出来，就此了结的话——不，马特科夫斯基要活下去，他必须活下去。\n\n当一个人行将就木，他能留下的东西既不是闪亮的，也不是能发出哼哼声的东西，更不是咔咔作响的物品，而是无声的、值得铭记的那部分遗产。因此，马特科夫斯基放眼西方，越过分割了俄罗斯与德国土地的铁丝网。在这里，他定会在历史的书页上留下浓墨重彩的一笔。元首不再在乎战争或和平，手段是次要的，只要目的正当，就可以不择手段。毕竟，大限将至。"
 POLITICS_NIKOLAY_PETLIN_DESC: "不像俄罗斯法西斯党的其他大人物，尼古拉·尼古拉耶维奇·佩特林是土生土长的哈尔滨人，并非白俄流民。起初，这种出身差别带来的影响看起来只流于表面。他以一个剧作家、作曲家与文学作家的身份于哈尔滨加入了俄罗斯法西斯党，并因其在政治组织上的天赋而被注意。很快，他成为了法西斯青年组织的领袖，不过直到他在康斯坦丁·罗扎耶夫斯基的俄罗斯法西斯最高委员会中找到一席之地之前，他羞涩的个性让他被视为一个夹在马特科夫斯基与罗扎耶夫斯基之间的无名胆小鬼。\n\n当德国入侵俄罗斯时，佩特林谴责了罗扎耶夫斯基联纳反苏的行为，为表达抗议愤然辞职。从此之后，他选择与马特科夫斯基一派共事，并担任马特科夫斯基的秘书，直到马特科夫斯基最终决定脱离罗扎耶夫斯基为止。佩特林发觉自己又在政治上得了势，因为马特科夫斯基元首决定在脱离之后任命他为自己的副手。在佩特林治下，俄罗斯法西斯党宣称自己将建立一个合众国，并承诺改革。然而，这个承诺被马特科夫斯基一次又一次地推翻。\n\n佩特林见证了俄罗斯法西斯党改组为俄罗斯民族工党，见证了平定西伯利亚的全过程，见证了在伊尔库茨克和雅库茨克举行的盛大阅兵，见证了马特科夫斯基因远北建设总局的累累罪行而辞职被捕。这一次，他宣誓自己会领导这群流亡者，将民主带回俄罗斯。他的命运就是用一生去救赎哈尔滨的旧事。"
 POLITICS_MITCHELL_WERBELL_DESC: "一位美国雇佣兵，仅凭他的狡诈与重火力，便占领了西伯利亚的一座城市，乍一听是一个过于可怖的故事，恐怕连最低俗的廉价小说，都不敢轻易采用如此荒谬的设定。但有时事实就是比小说更离奇。\n\n米切尔·利文斯通·韦贝尔三世，俄罗斯流亡者之子，生于美国，长于美国。曾于中情局的前身——战略情报局的短暂服役经历，是他迈入那阴暗致命的雇佣军战争世界的跳板。从古巴到堪察加，他那些不光彩的任务蔓生全球，但他仍然与一些美国工业精英和他父亲的老战友们保持着联系。其中特别的一位便是安纳斯塔西·旺夏茨基，一位日益老迈的俄裔美国法西斯主义者。当马加丹的米哈伊尔·马特科夫斯基政权希望利用旺夏茨基作为美国援助的通道时，韦贝尔看到了一个机会。接下来的事，既大胆，又自杀式的疯狂，但他依旧战胜了一切困难，取得成功。\n\n通过外交手段、老朋友的支持，以及几次成功的军事突袭，韦贝尔成功地夺取了马加丹的权力，并宣布此城为西阿拉斯加共和国的首都。他的期望与马特科夫斯基对旺夏茨基的希望正相反，让马加丹市充当美国资金和武器源源不断地流入他羽翼未丰的西伯利亚帝国的渠道。然而，韦贝尔的邻居们只想把他赶进海里，而这件事可能会被证明是他难以应对的…"
 POLITICS_MITCHELL_WERBELL_70S_DESC: "尽管困难重重，米切尔·利文斯通·韦贝尔三世还是成功了。多亏了运气、技术和美国的大量援助，俄罗斯合众国现在是地球上最大的国家之一。说全世界震惊都算是轻描淡写了。分析人士仍在努力弄清楚，他这个自相矛盾又荒谬至极的政府怎么还没有崩溃，而他本人却坐在名副其实的钱堆上，开怀大笑。\n\n然而，像韦贝尔这样的人，从来就没有真正休息过。雇佣军不断地在管理内政、外交关系和个人事务之间来回奔波，显然他不满足于仅仅统一俄罗斯。他对无国界军队的承诺坚定不移，但他也对为俄罗斯带来美式民主的理念坚定不移。如何解决这些矛盾还有待观察，但一些人开始觉得，尽管韦贝尔有缺点，但他可能真的会为精疲力尽的俄罗斯人民带来一些好处。\n\n有不少人指责韦贝尔唯美国马首是瞻，他也发现日本与德国都对他的政权保持警惕——不过不是完全敌视。虽然他热爱自己的祖国，但韦贝尔并不像某些人所害怕或希望的那样被束缚。他是一个拥有军队的远见之人，全世界都屏息等待他的下一步行动。"
 MILITARY_ROGER_FAULQUES_DESC: "§L在世界范围内的雇佣兵圈子中，罗歇·福尔克被称为“千杀之人”，他参加了近乎数之不尽的战争——也承受了无数几乎致命的伤口。\n\n福尔克作为一名法国特种部队的前成员，他抛弃了自己所知并且所认为的那个正在衰落的国家，转而利用自己优秀的才能去攫取财富与荣耀。他在非洲和其他地区发现了大量的机会，迅速成长为一名技艺精湛且冷酷无情的战士，为拿下胜利而不避矢石。\n\n当韦贝尔宣布成立自己的国家时，很多人都认为福尔克的到来只是时间问题。他会为了追逐更多名誉和荣光而来，而他也确实这么做了。毫无疑问他会为新生的共和国带来技艺的增长和状况的改善。但有一个更大的问题，有许多人质疑，他是否会用类似以前的方式来将他的新指挥官取而代之。§!"
 MAG_Vladimir_Kibardin_hog_desc: "§Y政府首脑\n法团主义§!\n------------\n§L弗拉基米尔·弗拉基米罗维奇·基巴尔金是马加丹地区俄罗斯法西斯党的书记，从事业的一开始就是元首忠实的拥趸。他见证了元首在哈尔滨的流放岁月，陪伴元首渡过柔波荡漾的阿穆尔河，并见证了元首在马加丹港的孑然一身，基巴尔金永远支持马特科夫斯基，他的忠诚在经历俄罗斯荒原的苦难与共匪的攻击后被打磨得越加光亮。然而，人们都说马特科夫斯基是俄罗斯法西斯党中的实用主义者，而基巴尔金则是一个彻底的教条主义者，他的一切斗争都是为了最终向法西斯主义献身。对于基巴尔金来说，正统的法西斯主义是拯救俄罗斯的唯一道路；这意味着无论罗扎耶夫斯基怎样玩弄权术，怎样定义法西斯主义，基巴尔金对法西斯主义的忠诚都毫不动摇。\n\n自然，基巴尔金对元首的忠诚无人可比，可一旦元首本人的意志与正统法西斯主义的信条发生冲突，他一定选择自己的信条。也许终有一日，基巴尔金会不得不作出抉择：是继续追随元首，还是为法西斯主义献出一切？§!"
 MAG_Nikolay_Petlin_for_desc: "§Y外交部长\n家长制§!\n------------\n§L尼古拉·尼古拉耶维奇·佩特林是土生土长的哈尔滨俄裔，十几年前就在俄罗斯法西斯党中崭露头角。在俄罗斯法西斯党分裂后，他继续追随马特科夫斯基一派，并逐渐对法西斯主义幻灭。佩特林一开始以为只是罗扎伊夫斯基把法西斯主义执行错了，但到了马加丹，他逐渐开始怀疑法西斯主义本身的教条。每日下班回家，他在路上碰到的每一个俄罗斯人都面带恐惧，他们的生死完全取决于一个高高在上、统领一切的暴君的念头。法西斯主义从来都是错的，根本不是有神父把经文念歪了这样的诡辩可以掩盖的，佩特林开始为他真正在乎的一切求索。\n\n虽说佩特林如今不过担任党内的对外联络部部长一职，但他仍然相信自己可以从美国人那里帮俄罗斯人摸索出一点道路。现政权与美国的联系并不密切，佩特林寻求改变这样的现状，更好地将美国的民主自由理念与俄罗斯的政治实践结合，最终改变这个法西斯国家，创造一个全体俄罗斯人民都可以与家人朋友安居乐业的国家，一个俄罗斯人不必恐惧、自由发展的国家。日日夜夜，曾经犯下的罪孽都在折磨着佩特林，假如让俄罗斯变得更好是他惟一的自我救赎之道，虽九死其尤未悔。§!"
 MAG_Igor_Kovalchuk_Koval_for_desc: "§Y外交部长\n文官独裁§!\n------------\n§L在佩特林被逮捕，工人派掌权后，填补党的外联部部长这一空缺就成了当务之急。元首最终选择了伊戈尔·科瓦利丘克-科瓦利，他在之前只是一个默默无名的外联人员。科瓦利丘克-科瓦利用了一段时间让整个部门摆脱佩特林留下的阴影，而后，他就成为了马特科夫斯基的木偶，在国际外交的大舞台上依着马特科夫斯基的操纵翩翩起舞。\n\n科瓦利丘克-科瓦利完全明白自己的地位，并将佩特林视作前车之鉴，绝不越雷池一步。当然，敏感的外交官们会发现远东当局的姿态发生了一些变化，尤其是与佩特林交往甚密的美国人。科瓦利丘克-科瓦利不需要有什么过人的才干，只要能确保美国军火按时到港，外联部门的日常事务正常运行，元首在关注他一段时间后就会收回自己的目光。科瓦利丘克-科瓦利知道自己并不像佩特林一样独一无二，元首总有可以替换他的人选。§!"
 MAG_Vladimir_Goltsov_eco_desc: "§Y经济部长\n法团主义§!\n------------\n§L弗拉基米尔·叶菲墨维奇·戈尔佐夫的母亲在他年轻时就被苏联当局逮捕后，从此渺无音讯，他设法逃到了哈尔滨，从此就成为了共产主义的一生之敌。在1937年，他胸中激荡的恨意与对法西斯主义的信仰使他从化矿专门学院辍学，全身心地投入俄罗斯法西斯党的事业。他的狂热与勤奋得到了罗扎耶夫斯基的赏识，但他对罗扎耶夫斯基无底线崇拜德国的行为感到不满，因此在俄罗斯法西斯党大分裂时站到了马特科夫斯基一边。\n\n他现在是马特科夫斯基的忠实拥护者，戈尔佐夫认为新时代的十字军将从马加丹出发，涤荡并拯救俄罗斯祖国。他将自己在担任铁路工人时的个人经验以及从专门学院中学到的知识全部运用到工作之中，与元首紧密协作，尽全力发展马加丹，将这里建设成对俄罗斯再征服的大本营。不过，戈尔佐夫的热情不可能凭空把一个空空如也的港口变成一个工业枢纽，一个烟囱林立的军工基地，戈尔佐夫还需继续努力。§!"
