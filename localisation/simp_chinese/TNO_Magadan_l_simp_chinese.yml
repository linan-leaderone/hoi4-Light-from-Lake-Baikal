 magexp.1.desc: "“这顿饭合您的胃口吗？”马特科夫斯基说道，他又切了一块牛肉，“罗曼诺夫先生？”他对面坐着的是沙皇米哈伊尔。烛光照亮了沙皇的双眼。就在几天之前，他眼中的画面还是俄罗斯法西斯党的部队闯进米哈伊尔的“皇宫”。虽然米哈伊尔身着华服，使用的银器也干净地发亮，但他不过是老白军们的一个傀儡。在等待这位“沙皇”的答复时，马特科夫斯基把叉子送在嘴边，品尝着牛排的味道，这块牛排切得歪扭七八，又煎成了九分熟，味道不太好，但也不算难吃。\n\n米哈伊尔咀嚼并吞咽着牛排，吃完后放下餐具，还用餐巾擦了擦嘴。随后他拿起一杯酒，转身看向马特科夫斯基，目光平静而利落。“这顿饭，”他直截了当地说出了内心的想法，“对我来说已经足够了。”马特科夫斯基对着他笑了笑。从他听到的关于这位不情愿的沙皇的相关情报来看，米哈伊尔从来不会隐瞒自己的真实感受。尽管这位沙皇缺乏合法性，但他有一样东西是前线的许多士兵所没有的，不论他们是保皇派还是法西斯分子：骨气。米哈伊尔喝了一口杯中的酒。悄悄把酒杯放下，然后说道：“马特科夫斯基先生，希望你能回答我这个卑微的阶下囚一个问题。”\n\n“您有什么想问的吗，‘陛下’？”马特科夫斯基说道，晚餐在这时已经差不多结束了。\n\n“我意识到，我在俄罗斯的地位已经相当……无足轻重了，”米哈伊尔苦笑一声，“虽然一开始也不算重要，但是现在又成这样了。”他向后靠在椅子上，虽然这有违皇家礼仪，米哈伊尔沉重地叹了一口气。“那么，我的下场会如何呢？”\n\n马特科夫斯基注视着米哈伊尔，内心不断盘算着。这个“沙皇”是一个潜在的危险。米哈伊尔可能是一个危险的权力竞争者。而另一方面，俄罗斯法西斯党中的保皇思潮正在迅速消退。很快就没人会考虑再利用这位沙皇了。让他流亡，远离俄罗斯，可能是一个谨慎而体面的决定。马特科夫斯基开口说道。"
 magexp.1.a: "“你得留在俄罗斯。”"
 magexp.1.b: "“你可以回家了。”"
 magexp.2.t: "回忆"
 magexp.2.desc: "马特科夫斯基躺在座椅上抽着雪茄：在混乱的俄罗斯，雪茄无疑是一种奢侈品。他深深地吸了一口雪茄，余火将房间内染得一片橙黄。他又迅速吐出一口气，将体内的烟雾全部呼了出来。他的肺部就这样享受着雪茄烟雾带来的阵阵暖意。身为俄罗斯人的元首，他意识到自己的工作是干不完的。但他已经在事业中达到了一个新的高度——从一个疯子的部下变成了新反布尔什维克阵线的领袖。他轻哼了一声。生活虽然荒诞，但生活也是美好的。\n\n他面前没有酒精，没有威士忌，也没有伏特加。但他可以被另一种东西灌醉，这种东西从他刚开始创立自己的事业时就足以令他上瘾。黑白和彩色的相册摆满了他的桌子。从哈尔滨的旧俄罗斯法西斯党时代到第一次入侵西伯利亚时的照片，他如数家珍。这张照片里，他站在罗扎耶夫斯基和谢苗诺夫身边。在那张照片里，他以旧主的名义视察部队，他与他部下们身着的黑色制服，与冰天雪地的背景形成了鲜明的对比。那时他还很年轻，还是一位忠实信徒。现在他的嘴角浮现出一丝忧伤的苦笑。如果大家还能停留在那段时光，那该有多好！他的思绪在照片上徘徊着，徒劳地寻找着众人各自的命运转折点，也许那时他还可以保住大家的兄弟关系。但他没有找到。\n\n他又抽起了他的雪茄。目光转向了房间角落里那台布满灰尘、原封不动留存下来的留声机。马特科夫斯基从他的座位上站了起来，这位元首默默离开了房间。"
 magexp.2.a: "混乱中的片刻宁静。"
 magexp.3.t: "硬汉米奇的命运"
 magexp.3.desc: "今天又是一个视察日。马特科夫斯基身披一件黑色毛皮大衣，注视着海港内的舰船从美国运来物资与武器。他可以看到自己呼出的气息，在面前化作了一团白雾。港口内传来了大海的气息，里面混杂着烂鱼的臭味与海水的盐味。佩特林与帕夫洛夫在码头上来回奔波，他们的身影在苍白暗淡的晨曦中显得格外黑暗。\n\n不过马特科夫斯基突然想起，自己的手下尚未找到韦贝尔的尸体。不过无论他再怎么努力，他的手下四处搜索着西伯利亚的苔原与森林，却怎么也找不到韦贝尔。他长叹一声，然后继续呼吸着大海的气息。他现在已经不在乎那位雇佣兵去哪了，也丝毫不再关心那人的死活了。这位领袖迈开步子，大步踏上了码头。\n\n——————————————————————————\n\n在世界的另一头，一家热带咖啡馆正播放着一首轻柔的摇滚乐曲。从咖啡馆内向外一眼望去，可以俯瞰整片沙滩与大海。一个粗犷的秃顶男人正坐在角落里读着报纸，身旁那杯咖啡还未喝过，他总是要先抽支雪茄。最近他在某个热带国家玩得很开心，但先前那段雇佣兵的经历却让人有些遗憾。那群该死的法西斯分子。他们先是不付报酬，后来又把他给赶走了。这个世界到底是怎么了？他摇了摇头。现在这世上好像再也没有诚实的雇主了。\n\n他放下报纸。从早上一直到现在，他终于尝了一口那杯咖啡。干杯吧。现在该去个新地方开阔开阔眼界了。他在桌子上留下一些钱作为小费，然后叼着烟离开了咖啡馆。"
 magexp.3.a: "他接下来要去哪？"
 magexp.4.t: "远东战区"
 magexp.4.desc: "发报02，特工梅森，目前驻扎在马加丹。\n\n主题：日益发展中的远东局势概述\n\n内容：\n\n在上次报告发布之后，马特科夫斯基领导下的马加丹部队训练进展顺利。美国援助的武器装备在这些士兵上产生了惊人的效果，军官培训也取得了不小的成果。我可以毫不犹豫地说，元首的部队是远东地区最先进的；这种赞誉只能用一句古老的军事格言来验证：还有一定的发展空间。元首坚持强调他的部队是一支“十字军”，似乎觉得这个词听起来比较光鲜亮丽。\n\n接着上次的报告，马加丹的俄罗斯法西斯党已经击败了阿穆尔的对手。之后他们迅速撕毁了与赤塔沙皇党人签订的停战协议，推翻了那里的沙皇。马特科夫斯基一举统一了旧反布尔什维克统一战线，尽管他凭借的是武力。除去该地区出现的其他新派别，我们有信心说，就人员和工业能力而言，元首拥有远东最为强大的工业和军事实力。\n\n然而，我们不能被这一系列飞速的进展冲昏了头脑。在远东地区仍有另一股重要的力量：共产党和俄罗斯法西斯党强硬派。俄罗斯法西斯党和美国人员指出，唯一的问题是一则来自北西伯利亚的传言，即一名宗教领袖在当地的部落中积攒力量。尽管俄罗斯法西斯党仍然胜券在握，但我们建议还是要对这一地区进一步开展密切视察。梅森汇报完毕。"
 magexp.4.a: "还有许多事情要做。"
 magexp.5.t: "过去的教训"
 magexp.5.desc: "佩特林研究着他面前的那幅地图。这是一幅枯燥无味的、未经修饰的图画，图里只有各路军阀政权争夺俄罗斯远东时粗略划定的边界。统一竞争者主要分为两派，共产党用红色标记，复兴后的新俄罗斯法西斯党用黑棕色标记。他把手指放在标明这两个死敌之间边界线上。这间办公室虽然寒冷昏暗，但他却感觉到指尖在隐隐发烫，那是因为前线正燃烧着几十年来双方积累下来的仇恨与敌意。\n\n外面传来砰的一声，但佩特林却没怎么在意。大概一名助手在黑暗中不小心撞到了什么东西吧。他透过小办公室内的窗户看向外面，这时虽是一个明亮的月夜，但因为云层时不时会遮挡月光，偶尔也会有片刻的黑暗。在未来的日子里——他也不知道什么时候，或许就在这个星期或这个月内，双方总有一天会爆发激烈的冲突。他叹息一声。如果有别的办法那该多好。一阵敲门声把他从沉思中唤醒了。\n\n“要来杯咖啡吗，先生？”助手端着一个托盘，里面有个盛着热咖啡的杯子，里面还冒着热气。“我觉得您应该需要来点，所以我多冲泡了一些。”\n\n“放我桌上就行，”佩特林感到一阵欣慰。至少不是元首来检查工作。“小心，别洒在地图上。”助手小心翼翼地把佩特林的那杯咖啡放在地图的北边，它的香气在房间里飘散开来。然而，当他抬起托盘时，杯子还是不小心被打翻了，里面的咖啡洒了出来。助手急忙抽出手帕，但佩特林阻止了他。地图已经被破坏了，无论再怎么擦，它也不可能恢复原状。\n\n助手赶忙离开了房间，一边走还一边不停地朝他道歉。佩特林在检查这个污点时，他想起了来自北方的传言，即一个邪教徒正在集结他的部队，要把西伯利亚人从法西斯主义和共产主义的暴政中解放出来。当这个污点朝着纸张不停扩散时，佩特林发现他的思绪飘忽不定。或许这是一个预兆。"
 magexp.5.a: "也许是上帝的预兆？"
 magexp.6.t: "首份报告"
 magexp.6.desc: "奥列格斜靠在一棵树上，潦草地用铅笔记录着要提交给元首新成立的国家情报局的报告。作为西伯利亚游骑兵的一员，他被选中担任国家情报局的外勤职务也许并不奇怪。他不得不小心翼翼地把手中的纸按在树皮上，但又不能太过用力，否则就会把这张脆薄的灰纸撕碎。他要记下来的内容并不复杂，就是他在那天看到了什么，还有当地的天气和地理条件，以及附近居民的情况。\n\n报告的最后一部分让奥列格感到非常困扰。他不喜欢与人交谈。他宁愿匍匐在敌人的战壕里，躲避地雷和铁丝网还有朝他射来的机枪子弹，也不愿和一个连方言都说不清楚的乡巴佬谈话。不过虽然遇到了一些波折，但他还是设法写下了一点他所看到和听到的本地居民的相关情况。这些数据可能微不足道，但他并不在乎。他已经完成了上面的任务，而且做得很出色。为了这份报告他甚至还和一两个在荒野中不那么顺眼的农民聊了几句。写完后，他把纸塞进口袋里，坐了下来。现在该休息一会了。他拿出一支卷烟，点燃了它。\n\n在国家情报局的里，一两份单独的数据可能起不到什么作用。不过一旦把情报都汇集起来，就可以对战争产生决定性的影响。奥列格从口中抽出卷烟，烟雾萦绕在他的周围，他感到头脑一阵轻松。之后奥列格会前往国家情报局的办公室，将他的报告打印出来，得出相应的结论并向高层推荐行动方案。他宁愿继续去当一个西伯利亚的游骑兵，但这种整日收集情报的生活也许还不错把。"
 magexp.6.a: "就这样，元首新招来的耳目开始行动。"
 magexp.7.t: "最后的哨兵"
 magexp.7.desc: "一辆卡车驮着五个人驶入了西伯利亚的乡野：四名全副武装的士兵，和一个衣衫褴褛、被蒙着眼的人。在这清晨时分，路边仍积着厚厚的白雪，这辆车距离它的目的地还有一段路程。旅途中，他们偶尔会遇上一阵颠簸，此时，那四位就得将那个蒙眼男扶回他的座位。\n\n不过，蒙眼人一直没有作过声，这着实令那四位松了口气。那个飘荡在无线电波中的、宣告要解放全俄罗斯的劳动者的声音，已经沉寂，它的意志已然粉碎。现在他什么也做不了，他的双眼被蒙蔽，他的双手被捆绑，他的追随者暴尸荒野，他所留下的一切都将如落雪般在来年春天化为乌有。\n\n他们到达了那块深处俄罗斯腹地的、被选为“处刑地”的无名荒地。卡车货舱舱门洞开，那几位士兵曳着蒙眼人的胳膊，将他带了出来，并尽可能小心地将他安置在一片盖着雪被的地皮上。随后，他们让这人站起身来，并领着他向前走去，走向某个对这蒙眼人而言完全陌生的地带。作为一个始终如一的无神论者，他从未后悔过。黎明时分的宁静拥抱着他心中可怖的死寂。他不需要人民的鸦片，他的苦痛只属于他自己。\n\n他们摘掉了他的眼罩，阳光刺入了他的眼睛。已经过去多少天了？或是多少个月？抑或是多少年？——岁月已然模糊。一行人停下脚步，他跪了下来。双眼仍凝望着头顶的天空。\n\n他们宣读了他的判决。步枪上膛声响成一片，所有枪口都指向了他的脑袋。“奉俄罗斯人民的元首之命，”一个声音在他身前大声喊道：“判决瓦列里·米哈伊洛维奇·萨布林，”萨布林准备好接受他的命运了。“流放！”萨布林垂下头，四下张望，怅然若失。卫兵们给了他一把左轮手枪、两发子弹、一件外套和一些黑面包之后，便离开了。\n\n他想笑，不禁傻傻地笑出了声。然而，不久后，一切又归于沉寂，唯余一阵孤独而凄怆的啜泣。"
 magexp.7.a: "无情的宽恕。"
 magexp.8.t: "元首的广播讲话"
 magexp.8.desc: "军中的士兵们坐在食堂里，等着后勤人员给他们盛上晚饭。西伯利亚的土地是如此贫瘠，伙食也吃不出什么花样来，能吃上一顿热饭就足够了。那天的晚饭是浓汤和黑面包。通常，他们会排队取餐——但是今晚不一样。一名军官把收音机放到了最前排的桌子上，因为今晚，元首将在广播中向远东地区的人民发表讲话。食堂里一片寂静，只剩下后勤人员盛饭舀汤时弄出的一点点声响。没有一个人去动他们的晚饭。\n\n爱国歌曲的声浪席卷了兵营。随后，广播里传来了他们敬爱的元首，米哈伊尔·马特科夫斯基的声音。他洪亮的嗓门开始在食堂里回荡。“晚上好，俄罗斯的人民！”他说道，“今天午夜过后，一个新时代就要到来了。那些早已背弃了俄罗斯人民基本道德的赤匪，如今已经被打败了。他们的部队全军覆没，而他们的理论家、他们的政党、他们的主席团，还有他们标榜正统的幻想，现在全都灰飞烟灭了。”士兵们爆发出一阵欢呼声，尽管很快就平静了下来。在马特科夫斯基的话语间隙中，人们大口喝着浓汤，一边谈笑着。\n\n“我忠勇的将士们，俄罗斯法西斯党武装部队的全体官兵，无产阶级真正的英雄，正是他们撕裂了黑暗，将饱受苦难的俄罗斯从囚牢中解救了出来。”一阵兴奋的掌声随之响起。“他们将成为一场新革命的先锋——这场革命不是由那些灭绝人性的意识形态强加在你们头上的，而是为了国家的真正复兴，为了一个强大的新俄罗斯重新屹立于世界民族之林！”\n\n暴雨般的掌声淹没了食堂里的一切喧闹。激动的呐喊此起彼伏，犹如雷鸣一般响彻天空。窗外，夜已深了。"
 magexp.8.a: "这确实是一个充满活力的夜晚。"
 magexp.9.t: "犹大的一生"
 magexp.9.desc: "扎哈尔结束工作时已经快到晚上了。他坐在缮写室里，身边放着一支蜡烛，迎接着即将降临的夜幕。太阳还没有落山，但最好还是提前备好蜡烛。他在纸上奋笔疾书，元首给他送来的这些纸张洁白而昂贵，这种慷慨正好切合他宏大的使命：他要记录远东基督教的历史。他的每一笔都勾起了他的回忆，当初他是如何一步步接受、最后效忠于米哈伊尔·马特科夫斯基的。这是他——也许只有他和上帝——才知道的故事。他咬紧牙关，发誓要把这个故事带进坟墓里。每个人生来都背负着不同的十字架，而这就是他的十字架：他注定不能去光荣赴死，而是要苟且偷生。\n\n眼见写到二十世纪五六十年代的内容，他握着笔杆的手就开始踌躇不前。他叹了口气。为了子孙后代，如果忘掉那些为了活命而犯下的罪行，也许未来会更好。除了一片混乱的俄罗斯之外，他发现自己不知道该如何写下去了。除了那些发生在明面上的事情以外，远东没有什么事情值得大书特书。他只能去查阅他的档案、文件和书籍。也许那些资料可以帮他编出一个足够真实可信、没人会去质疑的故事。他翻开第一本书，开始读了起来，那是他桌上的一本洗礼记录。他一页页地翻着，想找到他渴求的真相。\n\n在最初的几页里，有些文字被涂黑了。浓墨乱糟糟地抹去了一位神父的名字。那位神父曾在一个村子里给几百人施过洗礼，但他的名字已经从人们的记忆中消失了。扎哈尔认出了那是他自己的手笔，他那时只能将其匆匆涂改。这是一个艰难的抉择，但他又不能让修道院完整的历史消失。扎哈尔记得神父，他承担了向北方部落传教的艰巨任务。没人认为他还能回来，但他确实回来了，不过他带回来的不是和平，而是刀兵。扎哈尔与他一同南下，从始至终担任着他军事委员会的助手。\n\n他踱步走出屋外，温暖而明亮的记忆在黑暗中扭曲着。曾经的泪水与欢笑灼烧着他的耳膜，在他的脑海中回响不绝。然后，他看到了绵延几英里长的坟墓，一排接着一排。它们的轮廓背着光，夕阳的余晖将它们衬托得愈发漆黑。他看到了他同志们的十字架，那是他们生前所背负的，如今他们背着同样的十字架进了坟墓。粗木做的十字架上没有标记，也没有名字。他跪倒在地——背上的十字架还是太沉重了，今天亦是如此。"
 magexp.9.a: "再拿几块银子。"
 magexp.10.t: "NKVD的文件"
 magexp.10.desc: "德米特里看着他们把亚戈达办公室里的文件堆起来。一堆堆摇曳着的、模糊的白色书页被重重地压在石头下面，这样西伯利亚的风就不会把它们吹散了。亚戈达本人不是死了就是失踪了；元首不会喜欢这个说法。最好的情况是元首把他毙了——但命运不会让马特科夫斯基这样做。德米特里抚摸着曾经是他手臂的残肢。夜里，他仍然能感觉到手臂还尚未失去，他会去抓那些想象中的东西，去握想象中的门把手，去擦那些只存在于他脑海里的墙壁。\n\n伊万就在外面某个地方。那个沉默的混蛋甚至没有接受他任何形式的感谢。他咕哝了一声，把香烟、罐头食品和钱都从桌上扫走。德米特里的假肢就摆放在他身边的草地上，它的底座渴望着有一个人来使用它们。但不是现在。自从医生们在一个潮湿的、完整的医疗帐篷里为他截去感染坏疽的手臂以来，已经有一段时间了。他们给他打的吗啡剂量并不大，他仍然害怕回忆起那个晚上。\n\n他转过身去看那堆东西，看见一个身穿俄罗斯法西斯党制服的警卫拿着一罐石油向它走来。其他人则拿着树叶、树枝和任何他们能找到的易燃材料，用它们把那堆东西盖得死死的。警卫先是打开罐子，然后把汽油倒在纸上，随后拖着脚步走开，在地面上留下了一条汽油的痕迹，浓烈刺鼻的汽油味扑鼻而来。最后他点燃了一根火柴，所有的人都看着火点着了那条路径，文件渐渐被燃烧殆尽。\n\n德米特里冷漠地看着火焰燃烧。俄罗斯人的元首和苏维埃联盟的总书记之间发生了什么，他都不在乎。他感到火焰扫过他的脸，热度每秒钟都在增强。他坐着，抚摸着他残存的手臂，看着过去在他眼前化为灰烬。"
 magexp.10.a: "未来就在眼前。"
 magexp.11.t: "马加丹宪章"
 magexp.11.desc: "佩特林看着马特科夫斯基和他的其他内阁成员在俄罗斯法西斯党大楼最高的圆桌旁就座。他跟在他们后面，坐在马特科夫斯基的旁边，他只是一个被提升到左右手位置的外交大使。毕竟，他连接着美国人和党之间的生命线。一盏水晶吊灯照亮了整个房间，在佩特林看来，这可不多见。内阁通常只在白天开会，而不是在晚上。\n\n等他们都坐好后，马特科夫斯基转向他，悄声问道：“就这些人吗？”他向元首点了点头，然后元首站起来咳嗽了几声，在座成员们的窃笑戛然而止。“先生们，”马特科夫斯基说道，“我今天带着一个大胆的提议站在这里。”他用手指敲着桌子，沿着桌子逆时针旋转。“根据我们亲爱的朋友尼古拉·佩特林的建议，”他指着佩特林，似乎他的观点需要有一个替罪羊，“他提出了一个激进的改变：一个可能会改变党的本质的转变。”他走到桌子的另一端，停了下来，接着说：“我知道，我们这里的许多人，包括我、佩特林、帕夫洛夫和其他许多人，自从我们的党在哈尔滨成立以来，一直在为俄罗斯服务。”他大步向前，扯高了嗓子：“但是时代已经变了。党需要，请原谅我用这种陈腐的说法，需要与时俱进。”\n\n他回到原来的座位上，说道：“我建议抛弃掉过去的装腔作势。为了……”他的声音渐渐消失，过了一会才重新响起，“为了摆脱罗扎耶夫斯基的阴影。”他抬起头，看着每一个坐在那里的人，“我们将签署马加丹宪章。佩特林，我们亲爱的朋友，”他的手抓住了佩特林的肩膀，“已经热心地为我们写了一部新宪法。”他松开手，然后拍拍手说：“我相信你们都读过了。我提议从现在开始，俄罗斯法西斯党将不复存在，它会被改组为俄罗斯民族工党。”他停顿了一下，打量着在场的每一个人，“谁要是同意的话请说赞成。”\n\n毫无悬念，全票通过。"
 magexp.11.a: "“赞成。”"
 magexp.12.t: "流放沙皇"
 magexp.12.desc: "在革命的烈焰中，布哈林枪毙了皇室。因为皇族是一个威胁，他们被认为是旧秩序的象征。\n\n在局势混乱的远东，如果情况有所不同，罗扎耶夫斯基可能会枪毙沙皇。因为沙皇是他的对手，是俄国新秩序的可恨敌人，是对那个自称为元首的畜生的侮辱。\n\n真正的元首望着桌子对面，向沙皇致意，盘中的食物被吃的干干净净。这个决定是明确的——体面的事情也可以是谨慎的事情。“米哈伊尔·罗曼诺夫，你必须离开俄罗斯。我相信你知道是什么原因。”\n\n他慢慢地点了点头，脸上的表情从不信任变成了满意和宽慰。“我……我明白了，流放。”最后一句轻声低语，也许不是为了让马特科夫斯基听到。\n\n“流放”。马特科夫斯基猛地点了点头，把最后一杯酒晃了晃，看着这位古怪的沙皇。“你要离开你的家乡，永不回来。你会去…澳大利亚，不是吗？”\n\n米哈伊尔再次低下头，手指敲击着桌子。“是的，没错。”他抬起头，与马特科夫斯基四目相对，“谢谢。我——”他停顿了一下，马特科夫斯基对这位昔日的沙皇太了解了，这种感谢方式并不过分。“你没必要这么做。”\n\n“是的，我没必要。”元首露出一丝微笑，“但我这么做了。”\n\n马加丹风平浪静，通往莫斯科的漫长道路在他面前延伸，元首允许自己仁慈一回。毕竟，沙皇很快就会成为无关紧要的人物。"
 magexp.12.a: "新元首很是慷慨。"
 magexp.13.t: "软禁"
 magexp.13.desc: "世界正处在悬崖边，祖国正处在历史的十字路口，双头鹰在这个时代仍具有一定的吸引力。米哈伊尔·马特科夫斯基给了自己一点时间考虑怎么把事情办得体面一点，然后把这个想法抛在了一边。毕竟，漫长的西征之路上觊觎皇位的人绝对不会少。\n\n马特科夫斯基望着赤塔昔日的沙皇，回答道：“贝加尔湖附近有一所房子，你会被安置在那里，并被合适的人员保护起来。”\n\n“软禁。”显而易见，沙皇已经屈服。“不过，都一样……”\n\n“我已经够仁慈了。”元首打断了他的话，字里行间隐含着沉重的含义。阿穆尔的野兽会杀了他，其他共匪也会做同样的事情。“我会好好对待你的，我向你保证。”\n\n“谢谢你。”不出意料，这话里包含着一丝苦涩。沙皇带着一种顺从和解脱的心情望着元首，因为他既不能接受探访，也不能获得自由。\n\n光线似乎很刺眼，话题转向了西伯利亚，元首那带着一丝文明气息的冷漠似乎驱散了米哈伊尔一切抗议的念头。\n\n米哈伊尔·马特科夫斯基，与旧秩序的最后一个代表坐在一起。他时刻谨记着旧秩序仍能鼓舞人心。这只鹰将被关在贝加尔湖的笼子里。沙皇将留在俄罗斯，直到元首所建设的新俄罗斯不再对旧秩序的遗产抱有期望。"
 magexp.13.a: "元首很仁慈，但绝非妇人之仁。"
 magreg.1.t: "报名入伍"
 magreg.1.desc: "小谢尔盖被窗外大喇叭的声音吵醒，他揉了揉眼睛，看到窗外有一辆卡车开过，车上装着的大喇叭里传出一个声音：\n\n“同胞们！你们的元首在为一个更高尚的目标召唤你们！虽然你可能没有在与虚假的哈尔滨白俄之裔的斗争中尽一份力，但现在你们还有机会取得更伟大的荣耀：为俄罗斯的再统一而战！我们的美国朋友给你们送来了最好的武器和装备，现在就等着你们来参军了！”\n\n谢尔盖一边下楼吃早饭，一边琢磨着这些话。他的父母给他做了一碗简单的荞麦粥，他在吃东西的时候，又听到卡车开过的声音。\n\n“我们战胜了卖国贼、颠覆分子和疯子，这是我们战胜野蛮人所迈出的第一步！有了你的帮助，我们可以莫斯科过元旦，在基辅城过圣诞！有了你们的帮助，世界将再次敬畏俄罗斯的威严！今日参军入伍，明日统一祖国！”\n\n谢尔盖知道他的父母不会同意他参军。吃完早饭后，他急忙偷偷去市政厅找当地的征兵人员。很显然他的父母不能陪他过18岁生日了。"
 magreg.1.a: "拿起武器，保卫俄罗斯！"
 magreg.2.t: "白日做梦"
 magreg.2.desc: "往日一去不复返。沙皇失败了，共产党失败了，甚至法西斯主义也失败了。或者也可以说，是罗扎耶夫斯基和他那抄袭德国的病态理念失败了。米哈伊尔用一把红色的大刷子把那些人造成的所有麻烦全部刷干净了。没错，远东已经安全了，但这还远远不够。\n\n马加丹曾经是那些白俄流亡者所盼望着的一个新俄罗斯，一个新家园，哪怕它是家徒四壁。现在，我们朝着这个新的梦想迈出了第一步。一切都在马特科夫斯基的掌控之中……\n\n当然，他还有工作要做。他必须巩固统治，必须满足美国人的要求，必须保证未来的安全。然而，他的脑海中还有一个梦想：那是一个自由的俄罗斯，一个不同于以往、焕然一新的俄罗斯，不再有战争，一切都比现在更好的俄罗斯，一个俄罗斯人可以真正称之为家的俄罗斯——不管实现它要付出多少代价。\n\n一片新的，充满希望的土地。和平来自秩序，秩序来自强权。这是他们的格言。强大，牢固，毫不妥协。\n\n尽管他匆匆浏览着桌子上的表格，但脑中还是无法摆脱翩跹的思绪。"
 magreg.2.a: "未来不等人。回去干活。"
 magreg.3.t: "自由电台？"
 magreg.3.desc: "尽管政府最终同意为马加丹自由电台提供补贴，但这并不意味着补贴是没有代价的。\n\n许多工人派成员呼吁彻底改革广播电台和更换主持人（这很快就在电台主持人之间产生了很大影响，除了谢尔盖以外，其他人都为之感到十分惊讶）这样做是为了确保广播电台对国家的忠诚，使之成为传播法西斯真理的有用工具。当然，由于工人派内部对谢尔盖和瓦西里的评价都不高，甚至工人派内部之间也已经不断地流传着这两人的坏话，所以他们应当得到一些……特殊的处理，以此确保他们不会企图做出一些颠覆举动以报复他们的解雇。\n\n另一方面，改革派则呼吁，应当继续维持当前的电台主持人以确保巩固他们在民众之中的受欢迎度，保持主持人播报的内容自由，电台才名副其实，也只在有必要提升电台运作效率时才强制限定播报内容。\n\n而剩下就等着做出最后的决定了。"
 magreg.3.a: "没有自由就没有忠诚。"
 magreg.3.b: "没有忠诚就没有自由。"
 magreg.4.t: "不同以往的会议"
 magreg.4.desc: "这是俄罗斯民族工党的一次日常会议。元首今天的日程表上没有什么大事，但在会议中露面还是很重要的。米哈伊尔趾高气扬地接受了数位劳工派的问候，迎接着几位改革派的目光，以及占据大多数时间的安静。今天竟然出奇的安静，真是个奇迹啊——元首今天不用处理党内的争吵。尼古拉·佩特林走上讲台，米哈伊尔等着听议事日程上的第一项。\n\n“今日的第一个议程：逮捕米哈伊尔·马特科夫斯基。”尼古拉平静地说道，语气中带着一丝铁石心肠。\n\n元首愣住了，然后眨了眨眼睛。他没听错吧？要逮捕？他？有那么一会儿，他以为这是个玩笑。一个觊觎他职位的人讲出来的一个冷笑话。然而，党内没人提出抗议。大家谁也没笑，也没有扯嗓子大喊。几分钟前他还招呼过的党员们脸色苍白，房间里一片寂静。\n\n“因其对俄罗斯和她的人民犯下的无数罪行……”尼古拉接着说道，但是米哈伊尔不再听他说话了。这是什么情况？到底出了什么事情？这不可能。绝对不可能。但当他还在目瞪口呆地站在那里，脸上写满震惊时，警卫们动了起来。他们没有逮捕佩特林，也没有当场射杀他。\n\n“叛徒。”警卫上前控制住他时，这位前元首低声耳语道。“叛徒！你这个王八蛋！你和你的改革派，都他妈是王八蛋！你不能——”。无数枪口从四处指向他。他的愤怒、恐惧和悲伤汇聚成一声尖叫。\n\n当马特科夫斯基被拖走的时候，他的亲信同袍里没人想再看他一眼，警卫们也无视他的请求。而尼古拉·佩特林，他懦弱的外交部长，他卑微的下属，还有他的接班人，在他被拖走的整个过程中一直默默注视着他。"
 magreg.4.a: "“……这么对我。你不能……这么……对我。”"
 magreg.5.t: "丧钟之声"
 magreg.5.desc: "佩特林坐在他书房里的一把皮扶手椅上。他已经听到了门被关上的声音，汽车引擎像地狱之犬一样轰鸣着要把他拖下去做最后的审判，士兵们的靴子在他的私人车道上嗒嗒作响。他知道接下来会发生什么，他也明白这几个星期以来出了些什么事情。在党员们不祥的眼神中，他的盟友一个接一个消失，元首的控制逐渐收紧，佩特林知道报应就要来了。马加丹自由的希望即将破灭。然而，尽管他在心理上做了充分的准备，接下来的事情仍然震撼着他的内心。\n\n佩特林听到楼下的门突然被粗暴的打开，马特科夫斯基的暴徒冲进了他的家。他站了起来，等着那三个持枪的人冲上他的楼梯，冲进他的书房。就在他举起双手做投降的手势时，他的脖子突然被全副武装的士兵擒住了。他们宣读着对佩特林的指控，佩特林的双手被反缚在后背，手腕上戴着镣铐。\n\n叛国罪。令人信服的控告，也是他所预期的控告。听到他为改善国家所作的一切努力不过是换来了一个卖国贼的称号，他仍然感到痛心不已。\n\n那个叛徒被拖到街上。他的邻居们呆在室内，以免引起元首的愤怒。透过百叶窗，他们看到佩特林被扔进一辆没有标记的卡车后面。卡车沿着街道疾驰而去，再也没有回到这个地方。伴随着剧烈的头痛，佩特林只剩下一个念头。"
 magreg.5.a: "“上帝保佑。”"
 magreg.6.t: "水手的迷思"
 magreg.6.desc: "白斑狗鱼级都是些旧船，曾经作为海底杀手而建造，但实际上它们很少有被用作潜艇。彼得罗巴甫洛夫斯克的红海军已经改造了现有的硬件设施，来让它们能更好地承担走私任务，比如拆除大型鱼雷发射室，取而代之货舱和额外的住处。现在在西伯利亚民族共和国的手中，这一改造已被彻底完成，舰船们最后一部分的作战能力也已从船体上被剥离。\n\n阿布拉莫夫看了看停泊在马加丹港口的大约六艘船，蓝灰色的鄂霍茨克海拍打着它们的船身。他检查了一下舱单，大多数船只都被分配从堪察加斯克或马加丹到阿拉斯加从事走私活动，为共和国提供稳定的收入和硬通货。一些旧船将被弃置，它们的船体将成为舰队其他船只的备用材料，还有一艘将被用作训练船，教育新一代潜艇水手在海底生存的艺术。阿布拉莫夫看了一眼夕阳，回到了他的新办公室。\n\n他给自己倒了一杯咖啡，然后回忆起了在满洲的法西斯党会议、远东的光复以及哈尔滨白俄三巨头的分裂。亚戈达的最高苏维埃曾让白俄们团结一心，那会的日子要比现在简单质朴，但分歧与矛盾导致大家暗生嫌隙，日益积累的怨恨最终还是爆发了。他很惊讶自己居然能在这种残酷的政治动荡中存活这么久，而且还有资格和马特科夫斯基混在一起。\n\n阿布拉莫夫注意杯中的咖啡已经喝完，便去将其重新斟满。他回忆得已经够多的了，还有活要干呢。"
 magreg.6.a: "看来他的选择是正确的。"
 magreg.7.t: "民族共和国与世界"
 magreg.7.desc: "预备工作：民族共和国外交使团\n\n前言：毋庸置疑，东西伯利亚已尽在民族共和国的掌控之下；同时，在不久的将来，共和国也将统一俄罗斯。该完整报告（见附件）涵盖了民族共和国可用来增长国力、经济实力或助力发展的各类外交机遇。地区摘要如下。\n\n亚洲：优先支持或支援满洲与其他地区的抗日组织。极有可能损害日方及其盟友利益。\n\n北美洲：优先利用先前与美国建立的联系与之接触。具有长期利益可寻。次要目标包含加拿大与墨西哥。\n\n南美洲：现阶段机遇较为有限。\n\n欧洲：德国影响力过于强大，现阶段机遇较为有限。\n\n非洲：现阶段机遇较为有限。\n\n大洋洲：由于日本的影响，我国与澳大利亚与新西兰有共同利益可言，机遇可能较多。鼓励与之接触。\n\nB.A.卡里莫夫\n国家情报局高级干员"
 magreg.7.a: "机会比比皆是。我们必须抓住它们。"
 magreg.8.t: "祖国在召唤"
 magreg.8.desc: "过去几天，来自西伯利亚民族共和国的外交官已经抵达华盛顿，并与几个机构的官员举行了会晤。通常情况下，争取重新统一俄罗斯的大使们会寻求外交承认、贸易协议和武器，通常是三者兼有。然而，这些人来美国的目的却不大一样。随着远东的统一，他们报告说，“稳定和重建祖国”的进程已经开始。他们以这种新的稳定和他们与美国长期合作的历史为由，申请与几个在美国的俄罗斯侨民组织合作。他们希望鼓励俄罗斯难民和他们的家人移民回西伯利亚，“治愈纳粹给俄罗斯人民带来的创伤”。\n\n一般情况下，我们会犹豫是否允许外国政府的代表在美国工作，以说服人们离开这个国家，但这和以往不太一样。尽管西伯利亚民族共和国有些独裁倾向，但它对与OFN结盟表现出强烈的兴趣，如果我们处理得当，它可能成为一个至关重要的地区性坚定盟友。民族共和国强烈反对纳粹主义和共产主义，虽然与日本人合作会更容易，但他们却试图在拉拢美国，忽视他们的友好姿态并不明智。除此之外，在美国的俄罗斯移民群体很小，不会有多少人离开加利福尼亚或纽约回到西伯利亚。那些选择离开的人很可能也想要回到他们的祖国。\n\n现在看来，拒绝俄罗斯人的潜在风险远远超过了接受他们所带来的负面影响，因此我们决定允许他们在国内工作。祝他们工作顺利。他们需要说服那些移民离开世界上最伟大的国家，再回到荒凉的北极苔原上。"
 magreg.8.a: "谁愿意离开自由之地？"
 magreg.9.t: "电话里的回应"
 magreg.9.desc: "“可是爸爸，我不想去俄罗斯！”\n\n“我很抱歉，萨莎。我知道你不想去，但我保证你会喜欢那里的。”\n\n“可是我的朋友都在美国。”\n\n“亲爱的，你会在俄罗斯交到很多新朋友。”\n\n“我不想与臭烘烘的俄罗斯孩子交朋友！”\n\n这些话让伊戈尔无言以对。他知道他女儿只有七岁，不明白自己刚才说的话意味着什么。但也是这番话让伊戈尔坚定了信念。他是俄罗斯人。他的妻子也是俄罗斯人。他的女儿出生在萨克拉门托，虽然从未离开过美国，但在他看来，她也是个俄罗斯人。而现在她却说俄罗斯人都臭烘烘的。学校里的其他孩子也是这么说吗？不过这对他们的父母来说也不算什么令人惊讶的事情。他们与这个国家绝大多数人一样，总是用美国人特有的怜悯与蔑视的眼光看着他和索菲娅。他对此感到很恶心。在他上个月于俄罗斯文化中心听说了西伯利亚的移民回国计划时，他对出路的祈祷似乎终于得到了回应。\n\n“为什么我们必须离开美国？”\n\n“因为俄罗斯又变得安全了，亲爱的，我们需要回去帮助她，实现她的复兴。”\n\n“但是我喜欢美国。我一点儿也不关心俄罗斯。”\n\n“我知道。”"
 magreg.9.a: "“总有一天你会的。”"
 magreg.10.t: "终于到家了"
 magreg.10.desc: "“你是在这长大的吗，爸爸？”\n\n“不是，萨沙，我是在符拉迪沃斯托克长大的。而这里是马加丹。”\n\n“符拉迪沃斯托克也有这么冷吗？”\n\n“不，亲爱的，那里绝对不冷。”\n\n“那我们为什么不能回那里去？”\n\n伊戈尔从机场的窗户向外看，透过冰冷的田野和落满白雪的建筑物。外面实在冷得可怕，机场的隔热设施也远非完美，但他仍然感到肚子里有一股暖流。这是他在1947年抵达旧金山后见到索菲娅，或者在萨克拉门托的医院里第一次把萨沙抱在怀里时的感觉。伊戈尔看到所有用俄文写的标志和标签，确认他仍能读懂自己的第一语言时，突然有了一种难以形容的喜悦。甚至在机场听到其他人的谈话也是一种意外惊喜。这些熟悉的词语和音节勾起了他对美好往日时光的许多回忆，那还是祖国沦陷之前的旧日时光。\n\n“爸爸？”\n\n萨沙的问题把伊戈尔拉回了现实。“我很抱歉，亲爱的，你在说什么？”\n\n“为什么我们不能去符拉迪沃斯托克？”\n\n“哦。”他只犹豫了一会儿。“因为日本人把它占领了。”\n\n“真可恶。”萨沙回答说。伊戈尔只能点点头。"
 magreg.10.a: "欢迎回家，伊戈尔。欢迎回家，萨莎。"
 magreg.11.t: "归乡"
 magreg.11.desc: "起初几乎没人会在意，只有一些怀着恐惧和希望的面孔混杂在西伯利亚拥挤的码头和机场。每周都会有更多这样的面孔到来，他们会向海关工作人员出示护照和文件，海关工作人员会挥着手示意他们通过快速入境程序。一开始还只是涓涓细流，但很快这涓涓细流就变成了小溪，小溪汇成了涌入马加丹、堪察加和伊尔库茨克的新移民潮。\n\n对于多数新来者来说，这是他们等待了几十年的机会，一个回到几十年前被偷走的家园的机会。对其他人来说，这是一个重新开始的机会——在一个新国家里创造新生活。在那里，他们的过去是否重要只取决于他们的选择。对少数人来说，这是一个看到祖国的机会，他们从小听着祖国的故事长大，却从来不敢亲自访问祖国。随着军阀被打败，远东恢复了秩序，他们终于可以来看一看家人们所深爱着的祖国。\n\n随着移民人数的不断增加，海关人员也被更多的雇佣，签证申请程序还得到了简化，以尽可能减少延迟到达和乱作一团的情况。全世界俄罗斯母亲的孩子都听到了这个好消息：国家正在重建，全体俄罗斯人履行职责的时刻终于到来了。每天都有越来越多的人抵达我们的海岸，响应号召，开始新生活，甚至重拾旧生活。"
 magreg.11.a: "俄罗斯仍未灭亡。"
 magreg.12.t: "元首的冒险"
 magreg.12.desc: "“快准备好了吗？”马特科夫斯基颇为恼火地向两名忙乱的助手说道。这二人——只是被召来上工、找不到更好差事的俄罗斯民族工党党员——正忙于打包马特科夫斯基想要带走的少量行李和必要的文件。他们匆忙道歉，加快速度。马特科夫斯基火冒三丈，回到办公桌前，尝试在出发之前再完成点工作。\n\n明天，马特科夫斯基就已身处自称为自由之地的美国了，真是难以想象。对他来说更重要的是，美国是潜在的反日盟友。若有了美国人的援助，就能在古老的符拉迪沃斯托克城举行庆典，光这个理由就足够他去尝试与美国人建立良好关系。只要他们还有用处，美国人就会依喜好将自己愚蠢的理想一股脑地灌输给马特科夫斯基，也不管最后是否真的有用。\n\n东西终于打包好后，马特科夫斯基停下来手中工作，长叹一声，放下笔，起身去睡觉。他思绪万千，难以集中精神完成工作；同时，他也需要为了会议养足精神。如果一切都能顺利进行，俄罗斯母亲在世界上将拥有一名强大的盟友，能够为她移山填海的盟友。"
 magreg.12.a: "哈尔滨的梦想把他带到了华盛顿。"
 magreg.13.t: "元首的来访"
 magreg.13.desc: "华盛顿的外交政策集团正忙于接待美国的新访客：一队西伯利亚民族共和国的使团来访，而他们的母国，最近才把俄罗斯远东的领土收归麾下。这幕戏剧的主角是所谓的“元首”，米哈伊尔·马特科夫斯基，他早在研究俄罗斯的专家里，享有狡猾与坚定的盛名。不过，马特科夫斯基背负的议论多多：批评者指责他的统治无异于法西斯独裁，这与美国寻求维护民主价值观的目标背道而驰。国安部门那些不那么理想化的人则指出，米哈伊尔·马特科夫斯基的实用主义和反日情结，有可能让西伯利亚民族共和国变为一个有价值的盟友，也许美国还能让它走上正轨。\n\n元首的外事访问只在不久前宣布，整趟访问预计会持续数天，而行程将以对总统的会面为高潮。对长期困居于苦寒之地，为生活摸爬滚打的马特科夫斯基一行人来说，华盛顿的美好生活算是一个小小的奖励。而对于自由派政治家们，此举表明美国对民主价值观的认同远比想象的要弱，数名民主党和NPP进步党团议员已经明确表达了反对。\n\n马特科夫斯基的目标尚不清楚，但人们一直认为他会寻求与美国更大的政治与经济合作，也许还会附上军事援助的请求。美国的某些人可能愿意听取他的意见，但这能否发生，则取决于他是否真对改革持开放态度，或者，他只是统治旧日强权陨落遗骸的暴君。"
 magreg.13.a: "马特科夫斯基先生，你可能要做一笔交易。"
 magreg.13.b: "我们不和法西斯谈判！"
 magreg.14.t: "从马加丹到国家广场"
 magreg.14.desc: "随着各种小军阀领地被兼并入国家时，俄罗斯也准备好向世界开放了。而任何前军阀想要开始的环球旅行，总要把美国当第一站。据称，西伯利亚民族共和国的尼古拉·佩特林，正准备前往华盛顿进行国事访问。佩特林的履历让美国的政治家们颇为满意，他通过推翻地区内的专制强人，米哈伊尔·马特科夫斯基上台掌权，同时他还承诺在未来开始进一步的民主改革。\n\n远东地区总是地广人稀，土地贫瘠，而外国援助就变得不可或缺了。对于他的母国，佩特林已是万众瞩目，因为与美国建立更紧密的关系，可以极大加强民族国在俄罗斯军阀混战中的实力。这次会谈主要着眼于达成更紧密的外交与经济联系，而军事援助则未来可期。\n\n佩特林胜算不小，尽管少数异议者质疑，民族共和国在多大程度上脱离了法西斯主义的统治。大多数国会成员对扩大双边关系持开放态度，总统对此则模棱两可。佩特林的美国之行可能标志着一段美好关系的开端——同时，他也可以趁这几天，在美好的华盛顿放松一下。"
 magreg.14.a: "与民主国家保持良好关系：这就是美式道路。"
 magreg.14.b: "佩特林这样的小人物不值得我们浪费时间。"
 magreg.131.t: "喘息之机"
 magreg.131.desc: "米哈伊尔·马特科夫斯基安坐在华盛顿特区的酒店房间里，萦绕周身的痛苦悄然被抹去。母国可没有这样的沙发，即使贵为元首，要找到一件舒适的家具也非易事。而电话就很方便地搁在右手边，马特科夫斯基决定利用这一便利。短暂的沉默后，元首开口了：“有点餐服务吗？”\n\n“马特科夫斯基先生，您需要些什么呢？”\n\n“来一瓶朗姆酒，”他顿了顿，“要古巴货。”\n\n“马上就送到，先生。”几分钟后，元首就得以躺在沙发上，喝着几年前还是遥不可及的酒水。要是罗扎耶夫斯基还没有死，他真想看看那人脸上能挤出什么表情。元首的思绪又飘然回到了今天的事务上，开头不顺，一群高呼着反法西斯口号的抗议者打断了他在停机坪上的欢迎仪式。他们很幸运，没有在俄罗斯遇上元首。到了下午，他刚歇脚，就被安排去和总统会面。一系列会谈都卓有成效，两人从反日合作谈到了未来扩大经济联系的可能。至于政治改革，马特科夫斯基对在将来，当国内局势稳定时进行民主改革，做出了含糊的承诺。总统是个通情达理的人，他会理解内中微妙的含义。至少，元首是这么希望的。\n\n晚宴很丰盛，马特科夫斯基非常享受作为政要出席，也很愿意为一个没有暴政的世界干杯，在场的嘉宾为此报以热烈的掌声。总而言之，对于西伯利亚民族共和国重返世界舞台来说，这已经是一次很好的演出。元首渐渐沉入了梦乡，他的脑海里流转过最后一个年头：要给他在家乡的办公室，订一把这样的椅子。"
 magreg.131.a: "充实而又忙碌的一天。"
 magreg.141.t: "兴奋中的片刻休息"
 magreg.141.desc: "佩特林躺在椅子上放松了下来，他被这次旅行的事搞得疲惫不堪。他叹了一口气，想知道自己做得到底好不好。也许比马特科夫斯基要更好一些，但这个标准太低了，不一定意味着他就成功了。他靠在豪华的座椅上，感觉自己的忧虑好像被一扫而光了，这时他又想道，在这样的酒店里享受奢华本身就是一个奇迹。西伯利亚哪有这么奢华的酒店，美国人真不知道自己过得有多好。\n\n说到美国人，他们的欢迎确实让佩特林感到了温暖。俄罗斯侨民和热爱民主的美国人都在停机坪上为他的到来欢呼，佩特林在经过时忍不住向他们挥手，脸上也不由得露出了开心的笑容。他觉得自己就像一位打了胜仗后回家的老兵。他一安顿下来就会见了总统本人，并进行了一系列出乎意料而卓有成效的会谈，话题从合作打击日本侵略者到加强西伯利亚和美国之间的经济联系。当被问及政治改革时，佩特林提出了一个渐进但坚实的民主化改革计划，这缓解了美国人对他的担忧。虽然和世界上最有权势的人之一共处一室肯定令人生畏，但总统其实是一位通情达理的人，这很快就平息了佩特林的焦虑。\n\n会谈后的晚餐是佩特林多年来吃过的最好的一餐，他为一个没有暴政的世界举杯时赢得的掌声，好像让他觉得自己就是个英雄。佩特林感到信心十足，这是一场强有力的外交展示，标志着西伯利亚民族共和国终于登上了世界舞台。最后他在坐着的地方酣然入梦，在梦中他感受到了自己很快就会喜欢上的那种英雄主义。"
 magreg.141.a: "燕雀亦有鸿鹄之志。"
 magreg.15.t: "成交！"
 magreg.15.desc: "好消息传来，外交官们总算松了口气：我国与美国的谈判大获成功！虽然西伯利亚民族共和国的法西斯黑历史使得美国人犹豫再三，但综合其他考量后，最终还是认为寻得新西伯利亚的盟友比其他来的更重要。最近派往美国的代表团极大减轻了美国人的疑虑，其政府内部也基本没有反对总统签署协议。\n\n美国与西伯利亚民族共和国主要就政治与经济合作达成共识，为两国贸易增长与领导人沟通打开了渠道；与此同时，大量物资援助确保了两国未来长期合作关系的稳固。四面楚歌之时，这样的机遇求之不得。在与世隔绝了这么久之后，我们终于有了一线生机，同时有了一个强大的盟友！马加丹今晚可要好好庆祝一下，外交官员也很快会被提拔。"
 magreg.15.a: "大家干得不错。"
 magreg.16.t: "美国人拒绝了我们的提议"
 magreg.16.desc: "美国传来消息称，我国领导层提出的协议被其总统全盘拒绝，使得西伯利亚民族共和国获取外国国际承认的努力全部付诸东流。或许是民族共和国从俄罗斯法西斯党衍生出的原因，抑或是他们并不认为结交西伯利亚偏远地区客户有任何价值可言，即使民族共和国代表团到访华盛顿，但美国人最终还是觉得两国紧密合作并不符合自身利益。\n\n由此，我国外交事业的前景变得更为暗淡。或许，当共和国控制了更多俄罗斯领土后，才能使美国人信服，重新考虑协议要求。但现在，我们必须独自准备为俄罗斯的未来而奋斗。若在国际上少了强力的靠山，我国外交政策则会被大幅削弱，引发极其严重的后果。许多马加丹人寄望于共和国与美国的关系，而现在，城内死气沉沉；同时，毫无疑问，许多外交官少不了一顿骂了，甚至可能落个更遭的下场。"
 magreg.16.a: "不过是一点小小挫折罢了。"
 magreg.17.t: "[GetYear]年美国-西伯利亚贸易法案"
 magreg.17.desc: "闪光灯下，美国总统同我方人士握手，正式与共和国建交。很快，美国船只就会到访马加丹港，带来共和国开发西伯利亚荒原所需要的大量财富。两国签订了美国-西伯利亚贸易法案，其规定共和国向美国人完全开放西伯利亚的资源使用权，以此换取舶来的大量财富。有报道称，当提及法案的细则时，元首明白他已经获得了美方的正式支持，露出了得意的微笑，一切都正合想法。\n\n我们认为，在不久的将来，港口将堆满美国货船运来的燃料、军火、补给与弹药，以此在与东方的敌手对抗之时占上风。趁着夜色从领国偷窃粮食与设备的日子已经过去了，我们将在西伯利亚自强自立，我们势在必得！美国朋友将助力我们把荒芜之地改造为一个配的上“俄罗斯”之名的共和国。"
 magreg.17.a: "致一段美好关系！"
 magreg.18.t: "[GetYear]年美国-西伯利亚贸易法案"
 magreg.18.desc: "与远东的新生共和国的交流已经达到了一个里程碑；美国-西伯利亚贸易法案的签署巩固了我们两国之间的纽带，这份条约承认了我们的俄罗斯朋友对于追求自由的决心。在这个历史性的日子里，我们与西伯利亚民族共和国的代表坐在一起，在我们热爱自由的人民之间达成协议；我们将降低关税，并给予远东共和国在北太平洋航运方面的优惠待遇，作为回报，他们将欢迎我们对西伯利亚地区宝贵资源的开采进行投资。\n\n在国会议员为我们的行动喝彩，在美国人民举双手支持这一法案的同时，我们也能高兴地说，一旦马加丹港以外的俄罗斯人知晓了我们与他们为了自由而勠力同心，那他们一定会欢呼雀跃。我们在西伯利亚被告知，虽然战斗艰难困苦，冬天寒风刺骨，但有了美国的枪和燃料，他们的麻烦一定能迎刃而解。随着这份文件的签署和双方之间的握手，美国和西伯利亚民族共和国之间的关系已经在法律上得到巩固，我们两国的未来将沿着反对暴政的自由之路不断延伸。"
 magreg.18.a: "一段美好关系的开始。"
 magreg.19.t: "备用方案"
 magreg.19.desc: "我们与美国人的谈判皆以失败告终。失去了美国政府的支持，我们就失去了在世界上脱颖而出的机会，也没法成为西伯利亚荒原上的合法政权。原来我们曾希望能借助美国人弄到一个完美的国际声誉，现在看来只能放弃这个梦想了。但我们还是得想办法树起一个良好的名声。我们可以从邻国那边劫掠物资，或者增加马加丹港对走私的吸引力，不过我们必须从头开始不辞辛劳地工作。\n\n共和国要在痛苦疯狂的俄罗斯坚持下去，我们只得再次使用从西方和日本市场走私来的货物和武器。面对来自四面八方的敌人，在与军阀和西伯利亚残酷荒野的斗争中，我们未能得到美国的支持。这说明我们在俄罗斯争夺霸权的斗争是多么地孤立无援。\n\n我们将以坚定的决心来应对我们眼前的不幸，[MAG.GetLeader]将他的目光投向其他市场——无论是本地还是国际市场。我们会继续采购武器和补给品。如果我们要勇敢地面对残酷的远东荒原，马加丹港——我们政权的生命线，就决不能中断外国商品的输入。"
 magreg.19.a: "希望我们能否极泰来。"
 magreg.20.t: "西伯利亚的机遇"
 magreg.20.desc: "西伯利亚民族共和国已经向太平洋彼岸伸出了橄榄枝，与加拿大、墨西哥、澳大利亚和新西兰等国展开外交。以捍卫主权和免于暴政的原则为由，这个远东共和国要求所有与反对专制与无政府主义的国家及其领导人建立外交关系，并呼吁这些国家支持他们在西伯利亚荒原上反对军阀割据的战争。\n\n他们同时还邀请国际商船前往马加丹港进行贸易，使得外国商品和武器得以在西伯利亚市场充分流通。有了启动资金和一支适合战斗的军队，西伯利亚民族共和国就可以在国际盟友的支持下挺直身板，与无政府带来的混乱作斗争。然而，在此之前，这群俄罗斯人只能坐在马加丹祈祷他们的呼吁不会被置若罔闻，祈祷在西伯利亚的混乱削弱他们对北方地区的控制之前得到援助。"
 magreg.20.a: "同意交易。"
 magreg.20.b: "不值得我们费力气。"
 magreg.21.t: "新的商机"
 magreg.21.desc: "回信从太平洋彼岸传到了马加丹港，匆匆回到了[MAG.GetLeader]的办公桌前；我们要求提供支持的呼吁得到了回应！自由世界的民主国家已表示愿意与我们的共和国建立正式的外交关系，并将在未来几周内开启正式的交流。\n\n船只悬挂着我们外国盟友的旗帜，它们停靠在冰冷的马加丹港，为我们年轻的共和国带来了数百吨物资。我们同各国使节和国际观察员一一握手，毫无疑问，我们已经在全球各地树立了自己的名声，并在太平洋彼岸找到了盟友。我们虽然远远没有达到一直以来努力争取的稳固地位，但我们一直在让西伯利亚变得更加文明和稳定，这一成果已不再被默默注视着的自由世界所忽视。"
 magreg.21.a: "好起来了。"
 magreg.22.t: "搜刮残余"
 magreg.22.desc: "西伯利亚的寒风从温顺的马加丹港呼啸而过。浮标的金属撞击声响彻整个海湾——这一除了海浪之外唯一能听到的声音。太平洋的海水翻涌着，泛起一阵阵的白沫。除了偶尔停泊在冰冷的混凝土港口，不停摇晃着的走私船之外，水域里再没有其他自由世界来的船只。\n\n我们要求援助的呼声被“热爱自由”的西方人民所忽视，现在我们只能靠自己了。因此，我们将目光转向国内，依靠从西伯利亚荒原上收集到的有限物资生存。如果我们要在远东最寒冷的地方坚持下去，就必须团结一致向内看，寻找必要的资源来维持我们年轻的共和国，以免再度陷入残酷的冲突和军阀混战。"
 magreg.22.a: "我们必须充分利用现有的资源。"
 magreg.23.t: "满洲候选人"
 magreg.23.desc: "在最后仔细地看了一眼外面，确定没有人跟踪之后，亚历山大关上了他自己身处的乡村小屋的门，这间小屋可以说是与世隔绝。他深吸了一口气，转过身，在房间最深处的一张桌子旁坐了下来。在谈判桌的另一边坐着一名来自西伯利亚民族共和国的代表，他的两侧都站着装备不算精良的保镖。“现在。”这位代表说话声音很轻，几乎快听不见了，亚历山大没有理由责怪他。在与日本人作战时，隔墙有耳的情况随时可能发生。“我们来谈谈关于对你和你的同胞们的援助好吗？”亚历山大迅速地点了点头，他继续说道：“我们愿意为你们的反政府武装提供武器、物资、资金和训练，满足你们的一切要求。作为交换，我们只要求在这些领土被解放后，与我们的共和国结盟。你同意这个条件吗？”\n\n亚历山大咽了口唾沫。他对伊尔库茨克的亚戈达集团没有多少好感，他对哈尔滨那些争吵不休的流亡者也不怎么信任。但随着远东再次统一，找不出比现在更合适的时机来破坏日本对满洲的统治了。在这个问题上，他和其他的起义者也没有什么选择的余地；没有外界的支持，他们几乎没有机会来打败强大的日本驻屯军。\n\n也只能这样了。“就这么定了吧。”亚历山大说道。“我们将团结我们的人民。”"
 magreg.23.a: "剩下要做的就是把补给送过去。"
 magreg.24.t: "志存高远"
 magreg.24.desc: "西伯利亚民族共和国外交部的高级官员聚集在一张桌子旁，正举行着一次特别会议。他们互相交谈着，但看到外交部长清了清嗓子，他们也就安静下来。“先生们，”部长说道。“在过去的几个月里，你们都表现得非常出色，首先我要祝贺大家。”\n\n在座的官员们一言不发，他们知道不能打断部长的讲话，但房间里的气氛还是变得轻松了起来，大家脸上洋溢着骄傲的微笑。在给了他们一点时间享受赞誉后，外交部长继续说道。\n\n“然而，还有更多的工作要做。与华盛顿的关系有待深化，与OFN的关系总体上也是如此。此外，夺回符拉迪沃斯托克和东南部其他地区仍然是本届政府的首要任务。因此，我希望你们在接下来的几个月里也能尽最大的努力。可以理解吗？”在座的官员一致表示同意。“好，所有人，解散吧。”"
 magreg.24.a: "俄罗斯不再独行。"
 magreg.25.t: "北建局的印刷工"
 magreg.25.desc: "谢尔盖·德米特里耶维奇·索罗维耶夫手一滑，铁锹掉在地上，嘴里迸出几个脏字。他的手以前只做排字这样的细活，完全不适合干体力活。然而，在很长一段时间内，他所能期待的也只有这些了。\n\n他想起了在印刷厂的那个晚上。的确，他知道不可避免的事情终于发生了。俄罗斯法西斯党发现了他小小的反抗。但显然，他的重要性还不足以让他们高抬贵手把他整到人间蒸发。所以他现在要在这干活。\n\n从表面上看，北建局是一个公共工程项目。然而，正如他和其他人现在亲身经历的那样，这个项目只不过是把持不同政见者和其他“不受欢迎的人”囚禁起来，同时让他们全力赎罪。谢尔盖注意到这里的其他人也曾用自己的方式反抗过党。现在他们都被关在一起，为铁路枕木挖壕沟。\n\n他知道，总有一天事情会改变。肯定会的。但现在，看到监工的严厉眼神，又想起那些消极怠工的人所遭受的厄运，他只得把回忆抛到一边，再一次拿起了铁锹。\n\n还有活要干。"
 magreg.25.a: "他的才能被用在了更恰当的地方。"
 magreg.26.t: "宗派主义抬头"
 magreg.26.desc: "在最近的党代会中，一种在马加丹权力集团中从未有过的现象出现了：党内政治派系的形成。作为马特科夫斯基对政治体系象征性改革的一部分，民族工党内部表达异议的机会越来越多，一些政治家决定利用这些机会试图改变政府的路线。\n\n马特科夫斯基的个人派系，即所谓的工人派，仍是党内最大的利益集团，主要由一些折衷主义者——温和的法西斯主义者，民族保守派，和对元首忠心耿耿的人构成。这个派系主张缓慢而温和地政治改革，同时建立一个民族工党庇护下的一党制国家。尽管国家机器内部的反对声音越来越明显，但实际上，工人派掌握着几乎所有的权力，而这也是马特科夫斯基所希望看到的。\n\n在很多方面，象征性改革只会激发更大的改革欲望，这一点在西伯利亚肯定也适用。为了抗议一党专政，尼古拉·佩特林在党内成立了自己的改革派，其成员主张建立真正的民主制度。马特科夫斯基对政治变革的兴趣仅限于此；他对佩特林是出了名的不信任，改革派在党内可能缺乏足够的代表。\n\n排在最后的是“保守派”，它实际上是民族工党内部的法西斯强硬派残部。由于民众和其他政治人物实际上不希望罗扎耶夫斯基式的极端主义理念回归，保守派受到了其他派系的排挤与孤立，这些人多是些能力不足，默默无闻的小人物。许多人猜测，他们被保留下来仅仅是作为与马特科夫斯基“温和”统治的反面教材，还有充当他最糟糕决策的替罪羊。\n\n这个新时代标志着空前的多元主义和党内冲突。只有时间才能证明西伯利亚民族共和国是否会受到这一决策的显著影响。"
 magreg.26.a: "新的裂痕暴露了出来。"
 magreg.27.t: "大会议"
 magreg.27.desc: "在马加丹的办公室里，尼古拉·佩特林微微一笑。这么多年来，他终于可以合情合理地表达他对未来充满了希望。经过几个月的精心筹划，他说服了马特科夫斯基同意成立一个简陋的立法机构。说它是大会议就有点名不副实了，但毕竟总算迈出了第一步。\n\n元首仍然是马加丹的最高统治者，因为他不打算放弃这一国家象征的影响。事实上，让马特科夫斯基哪怕是给予大会议一点点权力，就已经是个奇迹了。但即便如此，这也是俄罗斯人民的胜利——尽管它来得有些微不足道。\n\n佩特林很清楚，马特科夫斯基认为这事已经过去了，他允许的象征性改革会结束相关的讨论。他以为他可以重新用铁拳紧紧控制住俄罗斯的人民，但尼古拉心里明白，这不过是个开始。俄罗斯人民遭受了太多太多的苦难，马特科夫斯基设立的立法委员会不过是枚橡皮图章，这对人民来说是不够的。虽然与马特科夫斯基争夺权力相当困难、异常危险，但佩特林还是会竭尽所能建立一个让人民引以为傲的俄罗斯。"
 magreg.27.a: "一步一个脚印。"
 magreg.28.t: "元首意志之下"
 magreg.28.desc: "在今天上午发给政府高层的内部通信中，元首断然拒绝了建立立法机构的提议。这一决定证实了他的意图，元首想要在民族共和国内树立唯一的权威——无论是行政还是其他方面。\n\n国家议会目前由民族工党中佩特林的“改革派”领导，从表面上看似乎是沙皇时代缙绅会议的复兴。设立立法机构是改革派的主要目标之一。目前还不知道这一否决会产生什么影响，尽管党内许多人预计这将会改变党的航向。\n\n正如人们推测的那样，改革派被这一决定激怒了，就连元首自己的“工人派”也有些惴惴不安。工人派虽然支持元首的绝对领导，但他们担心党内的重大分歧可能会破坏党内原来的稳定和派系平衡，这一趋势令人担忧。\n\n许多人猜测，党内各派系之间的权力斗争只会愈演愈烈，而另一些人则在国内外的许多敌人面前，徒劳地呼吁着党内团结。\n\n的确，尽管对于共和国来说，民族工党看上去铁板一块，但很明显，目前党内的分歧比以往任何时候都更加严重。"
 magreg.28.a: "一个国家。一个领袖。"
 magreg.29.t: "何谓自由"
 magreg.29.desc: "“欢迎回到马加丹自由电台！亲爱的听众朋友们！”谢尔盖脸上流露出欣喜若狂的表情，在演播室内欢呼，“我相信各位一定很好奇我此刻为何如此高兴！”一声叹息传来，“听众朋友们看不见你的样子，谢尔盖。”这个圆滑的男中音属于瓦西里。“继续节目吧。”\n\n“好的，好的！当然要继续！”谢尔盖赞同，他的声音听起来就像要过圣诞节的孩子一样激动。“我真的高兴坏了，听众朋友们！因为西伯利亚民族共和国终于同意资助我们啦！我们的节目将一如既往地传播自由之声！我们的马加丹自由电台不仅将比以往任何时候都更自由，而且我们还会更富有！”谢尔盖高兴地咯咯直笑，似乎依旧不敢相信这个事实，而就连瓦西里的脸上也露出了极为罕见的笑容；他没有理由责怪谢尔盖的激动，这真的令他们难以置信。这一路走来真的不容易。\n\n“所以，本期节目让我们先从谈论慷慨的赞助商开始，以此表示我们对他们的感谢，意下如何，谢尔盖？”瓦西里示意他的搭档开始。“当然了！最近啊，我听说了一些有关美国的传闻，说是那里的人们有集会游行的权利。集会游行的权利啊！你敢相信吗？瓦西里！”而他顾不得搭档的回应就继续下去，“我很好奇他们为啥不让我们在这里那么做！这事儿绝对有好处！你看看那帮子美国佬多强大！”\n\n瓦西里想了半晌，慢慢地点了点头，“谢尔盖，这次你说的，也许有点道理。”"
 magreg.29.a: "法西斯主义只是暂时的狂热，而广播之声将永续不停。"
 magreg.30.t: "徒有其名的自由"
 magreg.30.desc: "一个名叫加利娜·亚历山德里多夫娜的少女，在马加丹过着舒适且平凡的生活，今夜，她兴奋地冲到家里的饭桌旁坐下，收音机放在饭桌中心，父母早已坐好等待着收听最新一期的马加丹自由电台广播了，这是加利娜一家人每晚例行的家庭活动，在经历漫长一天的劳动后，在晚餐时间收听马加丹自由电台的广播。而镇上许多其他家庭也有着和他们相同的习惯，也是因为闲暇时小镇上没有什么别的事可做。“好了，还等什么呢？打开吧，打开它吧！”加利娜的父亲看着少女的急切与激动不禁莞尔一笑。\n\n然而，等待他们的声音是陌生的，从收音机里传出来的声音如西伯利亚的凛冬般冰冷，“这是个收听广播的好日子，相信各位已经猜到了，之前的电台主持——”加利娜能从这个声音里听出他对之前电台主持人的蔑视。“因从事颠覆活动而被逮捕，因此，俄罗斯法西斯党现在将直接接管马加丹自由电台。”\n\n似乎是为了强调他的话语，背景中传来了两声枪响。迟疑片刻后，新主持人决定不予理睬，但他不必对此发表评论，加利娜也知道谁被杀了。“我会马上与各位详述这个消息，但首先，请和我一起宣誓效忠我们公正的元首米哈伊尔·马特科夫斯基，哦，米哈伊尔·马特科夫斯基，全俄罗斯的元首，他将把荣耀带到——”加利娜一个字也听不下去了，她一把关了收音机，父母抬起头来关切地看着她，但也没有把收音机开回去：没有意义。很容易就可以弄清楚广播现在的性质了，以及广播的内容以后会变成什么样子。他们就如同女儿一样，对这个消息感到厌恶且震惊。然而，他们只是普通人：他们在国家机器面前并不比靴子下的蝼蚁要来得强大。这也将是所有普通人的未来，过去如此，现在依然：他们将永远臣服于暴君的靴子之下。"
 magreg.30.a: "元首杀死了广播明星。"
 magreg.31.t: "一线曙光"
 magreg.31.desc: "尼古拉·佩特林又在用叉子刮着盘子，这是他今晚第五次这么干了，其实盘中的最后一点肉渣早就被他吞进了肚子里。即使他此刻神游天外，手中的叉子还在不停地刮着残留的油脂和酱汁。法西斯主义的流毒正在深入马加丹的骨髓，它的触手四处纠缠着纯洁的祖国，将一切都紧紧按在它的利爪之下。佩特林对此自然是怒不可遏，但他的内心还在希望与绝望之间来回挣扎。不管是在哈尔滨还是考虑到整个俄罗斯，他都有责任破除法西斯这个恶毒的诅咒，尽管它曾经只是一项保护措施。正当他要再次刮盘子的时候，他听到坐在他对面的妻子开口了：\n\n“事情会解决的。我对你有信心。”莉迪亚说道，她很清楚是什么在折磨她的丈夫。事实上，法西斯主义也在她的心头阴魂不散。马加丹的每个角落里都散发着法西斯党的腐臭，这总让她联想到已故的前夫罗扎耶夫斯基。\n\n“会解决吗？要做的事太多了，莉迪亚。在治理国家这方面，马特科夫斯基实在太过残酷无情了，自由好像离我们越来越远，法西斯也变得越来越强。”尼古拉答道。\n\n“总得有人来做这些事，尼古拉。我很高兴那个人就是你，但你不必一个人去做。我知道这种人是什么德行，我就嫁过一个。他们是那种铁腕人物，马特科夫斯基就是靠恐惧和残暴来统治的。自由的力量一定能打倒他这样的纸老虎。”\n\n“谢谢。”尼古拉点了点头，内心的负担虽然没怎么减轻，但他至少好受了些。现在他只想结束这场交谈。于是他抿着嘴唇，把空盘子放入水槽里，然后回到了他的书房，脑海中仍然五味杂陈。"
 magreg.31.a: "一线希望也比黯淡无光强。"
 magreg.32.t: "新的开始"
 magreg.32.desc: "对尼古拉·佩特林来说，过去的几天是一场混乱和危险的风暴。暴君马特科夫斯基在他软弱的一瞬间就被一个他不当人看的家伙给逮捕了。佩特林的支持者把这位前元首关在马加丹一个安全的牢房里，并加以严密的监视。胜利来得如此之快，他几乎要笑出声来。他也很惊讶，原来政变有时候纯粹靠的是运气啊。\n\n他的同伙冒着风险推翻了暴君，但讽刺的是，如果马特科夫斯基像他可恨的对手罗扎耶夫斯基一样，那他的叛乱可能还没开始就胎死腹中了。好在正是因为他自身的傲慢才使得这位前元首没有注意到近在眼前的威胁。现在，就在佩特林俯瞰这座城市的时候，一个类似的麻烦也在酝酿着。\n\n在他的新办公室深处，佩特林发现自己处于一个非常危险的位置。当马特科夫斯基安全地被关进监狱时，军队和安全部门对这位马加丹暴君的支持仍然不减。阻止马特科夫斯基的支持者重新控制政府本身将是一项危险的任务，但这项任务也必须完成。为了俄罗斯人民能够享受到繁荣，马特科夫斯基的暴政就应该被扫进历史的垃圾堆。"
 magreg.32.a: "我们终于可以开始这项伟大的工作了。"
 magreg.33.t: "一个教训"
 magreg.33.desc: "马特科夫斯基坐在他的办公室里，看着列有俄罗斯民族工党改革派成员的名单。他又从名单上划掉了一人，这时有个电话打了进来，里面提到了另一个名字。又一个名字被划掉了，还剩下二十个。\n\n他诅咒自己低估了佩特林。那个卑鄙小人差点让元首垮台！好在这个傻瓜并没有得到足够的支持来策划他那愚蠢的政变。但是，一个他信任的部长，一个把他当朋友的人，居然不惜一切代价只为打倒马特科夫斯基，这对马特科夫斯基来说是个毁灭性的打击。还有更多的佩特林在黑暗中等着掌权的机会吗？他的其他顾问是不是也想扳倒他？马特科夫斯基为此颤栗不止。他从未感到自己是如此地脆弱无助。以后他只得更加谨慎一些。选择接替被他清洗的人会是一项艰巨的工作。\n\n尽管如此，这仍然是一个值得未来学习的教训。他永远不会放弃权力。再也没有人值得信任了。最重要的是，他再也不会同意签署会削弱他领导权力的改革了！只有他，元首，才能让俄国再次伟大。只有他才能成功打败叛徒和德国人！"
 magreg.33.a: "元首万岁！"
 magreg.34.t: "飞往自由的航班"
 magreg.34.desc: "佩特林微笑着从他办公室的窗口向外望去，马加丹的民众正过着日常生活。他们现在比以往更快乐，也更满足了，特别是和与罗扎耶夫斯基军队分开后的那段黑暗时光相比。不过，那些日子早已过去，佩特林更喜欢思考当下的乐事。有一件事情占据了他的头脑，他即将访问华盛顿。\n\n令人惊喜的是，他以前虽然从未想过会去华盛顿出访，但现在他竟然真的在准备了。现在他所要做的就是赶在明天出发之前，请助手帮他收拾好行李，准备好相关的文件。佩特林现在还只能想象，在伟大的民主之都华盛顿特区，等待着他的会是怎样一番繁华的景象。很快他就不用再做梦了——他可以亲自去体验，去享受了。一旦他成功了，他就会立即着手安排让全体俄罗斯人都能在自己的祖国享受同样的奢侈。不过现在，佩特林暂时还得把这些想法放在一边，从窗户边走开，坐到他的办公桌前继续工作。只要努力追逐梦想，它就会在那一边等待着人们去实现。"
 magreg.34.a: "民主之梦。"
 magreg.35.t: "耻辱勋章"
 magreg.35.desc: "尤里·维特维茨基坐在山上，俯瞰着马加丹熙熙攘攘的港口。他思索着自己那天早上做出的决定。他的人生也许已经天翻地覆了。\n\n年过花甲之时，他决定为俄罗斯而战，因为他终于相信，他的祖国有一天会重获统一。不过，在此之前，他却是另一副面孔。他曾经效忠的旧主不但并非他的祖国，而且与他如今的信仰水火不容。\n\n日本帝国曾经给他开了许多空头支票，但他那时还是个愣头青，根本没想过日本人做的每件事其实都别有用心。现在，他醒悟了，然后花了很长时间去想明白他自己是怎么被误导了的。最后他默默接受了这个事实，尽管他宁愿自己从未得知这一切背后的真相。\n\n他把手伸进夹克里，取出一个小盒子。他打开盒子，里面躺着一枚勋章。那是帝国对他长久以来尽忠职守的“奖赏”，但帝国从来没有真正尊重过他。他以前只是枚令人摆布的棋子，而现在，他不再是了。\n\n尤里最后想了想，他扬起胳膊，用尽全力把那个小盒子扔了出去，看着它在空中翻飞着，划了个弧线，最后栽进了水中，沉了下去。在小盒子激起的浪花后面，他看见一艘大型货船正驶向一座码头。毫无疑问，船上载着为国家统一而运来的物资。这与尤里形成了鲜明的对比。\n\n尤里有了一个新主人。一个值得他托付性命的主人。他的新主人会让他从前的日本主子明白，他们的企图有多么愚蠢。"
 magreg.35.a: "以后还会有新的奖章可以争取。"
 magreg.36.t: "保卫和服务"
 magreg.36.desc: "特罗菲姆做梦也没想到自己会穿上警察制服。\n\n作为俄罗斯法西斯党的老党员，他花了许多年的时间逃脱或避免被各国警察逮捕。正因为如此，当他第一次听说黑衫军要被改造成警察部队时，他还以为这是一个玩笑。他很快意识到，如往常一样，元首说到做到，这绝不是在开玩笑。\n\n起初，他不适应这种变化，尽管他不敢把自己的想法说出来。在黑衫军时代，他习惯于做必须做的事，而不太考虑法律是如何规定的。但现在情况已经不同了。然而，他发现自己不再像以前那样在意这些规则了。因为他们让他意识到了自己一直想要的是什么：认同。\n\n起初人们在街上从他身边走过的时候，彼此之间也有一些不信任。但之后他们也不再总是用怀疑和恐惧的眼光来看他了。在他抓捕了一些小偷小摸的嫌犯之后，有些人甚至开始向他打招呼。他喜欢这种感觉，在某种程度上，他是在帮助人民，就像他在帮助祖国完成她的历史使命。\n\n特罗菲姆喜欢这种感觉，感谢元首给了他这个机会。"
 magreg.36.a: "一个令人惊讶的转变。"
 magreg.37.t: "看清风向"
 magreg.37.desc: "前太平洋舰队上校德米特里·基连科是个老人。他年轻时就应征加入了苏联海军，并以无与伦比的热忱在军中步步高升。当他晋升为上校时，他同时也被授命指挥李可夫级巡洋舰加里宁号。他爱上了这艘船，她是他指挥的第一艘，也是最后一艘船。\n\n当伟大的卫国战争即将结束，主席团逃至伊尔库茨克时，他出色的抵御了日本帝国联合舰队的上一次攻势。当尤马舍夫上将把舰队带到堪察加半岛时，他亲自确保了这支特遣舰队的凝聚力。舰队陷入神父和马加丹的军阀的掌控成为了压倒他们的最后一根稻草。那些没有在新的地区霸主那找到工作的人只好将自己的悲伤与忧愁付诸杯中之物。\n\n德米特里望着停泊在马加丹港的商船，思索着自己的处境。远东的新统治者让他反胃。为了维持加里宁号和她姐妹们的生计，他不得不做一些让自己后悔的事情，但就连他自己也不能对俄罗斯法西斯党的成员慷慨解数。望向地平线，他再次考虑是否应该离开这个国家。也许他会搭乘商船去美国，或者向西深入前苏联的腹地。\n\n他不知道他的老朋友尤马舍夫上将是否会赞同西伯利亚民族共和国及其意识形态。他会嫉妒自己为了更翠绿的海岸而抛弃祖国的决定吗？他会支持自己留在这个新国家吗？实际上，他知道这已无关紧要。一切都取决于他自己的最终决定。德米特里再一次眺望着家乡的水域，呼吸着泛咸的空气，聆听着码头工人的声音。他走到码头的尽头，眼角已然蓄满了泪水。那里有一艘能载他去美国的船。"
 magreg.37.a: "一位老水手的最后一次航行。"
 magreg.38.t: "重新开始"
 magreg.38.desc: "在旧金山的一张酒桌上，有人举起了一只酒杯，示意周围说着含糊不清俄语的人安静下来，他们期待地抬起头来。“我提议干一杯，”拿酒杯的人说道。“为了美国，为了俄罗斯的解放，最重要的是，为德国佬的毁灭！”大家举杯相敬，晚宴继续进行着，马特科夫斯基觉得他在这里的新生活也不算太糟。不过他依旧认为韦贝尔越早被自己的口水呛死，越早下地狱，世界就会越美好。尽管如此，他还是发现自己要待在旧金山这个伟大的美国城市度过余生了。这里让他想起了哈尔滨，令他怀念起了当年在哈尔滨的那段时光。怀旧之情抚平了他被迫流亡异乡的伤痛。\n\n这里的其他流亡者都很随和，他们帮他安顿了下来。在该死的韦贝尔接管了马加丹政权之后的几年里，马特科夫斯基已经成为当地流亡者的领袖。他经常为社区举办广受欢迎的聚会和庆祝活动。不过可悲的是，这里似乎并没有多少人相信法西斯主义，所以他曾经希望夺回马加丹，为韦贝尔的背叛带来他应有的报应，但这种希望很快就破灭了。\n\n好在美国还是个相当不错的地方，流亡者对他的尊重使他仍然可以享受到曾经大权在握的感觉，所以他尽量不去沉湎于破灭的希望和过去的冒险。马特科夫斯基认为，也许他应该写一本书，并希望后代们最终可以实现他的法西斯理想。"
 magreg.38.a: "一个老法西斯找到了幸福。"
