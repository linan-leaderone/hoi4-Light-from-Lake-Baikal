 petlin.1.t: "新生的共和国"
 petlin.1.desc: "佩特林扶了扶眼镜，进入马特科夫斯基的办公室。这里是俄罗斯法西斯党在马加丹的旧总部，看样子确实住过人。酒杯里放着纯威士忌，桌上散落着几瓶刚刚蒙上灰尘的伏特加。马特科夫斯基很可能知道自己要被捕了，于是做好了相应的准备。佩特林只是没想到，在马特科夫斯基政治生涯的暮年中，他沉迷酗酒。外面，北风呼啸着，猛烈地拍打着窗玻璃。佩特林想打寒颤，但他并不觉得冷。\n\n当卫兵把马特科夫斯基拖到监狱等待审判时，他想起了马特科夫斯基的容貌。一双布满血丝的眼睛，一张惨白如纸的脸庞，对自己的一败涂地感到痛苦。有那么几次，他相信马特科夫斯基是个好人：对抗黑衫军和哈尔滨司空见惯的野蛮行径是他的高风亮节。当佩特林提出西伯利亚人权法案时，老元首似乎对这场新奇的政治改革感到兴奋。然而，就在几年前，在这间办公室里，他记得马特科夫斯基撕毁了他的法案，谴责他的理念“太自由了”，然后是北建局丑闻。马特科夫斯基本就是个怪物。\n\n“哈尔滨一去不复返了，”佩特林对马特科夫斯基说，他大步走向马特科夫斯基最喜欢的留声机，打开了它。西伯利亚步枪兵进行曲的旋律充满了整个房间。他拿起一个空酒杯，向远去的同志们敬酒。"
 petlin.1.a: "“敬哈尔滨的回忆。”"
 petlin.2.t: "西伯利亚的希望？"
 petlin.2.desc: "中情局从我们在西伯利亚民族共和国的联络人那里得到了一份比较有前景的报告。一个新政府已经在原来的米哈伊尔·马特科夫斯基政权里成功上位，而且这个新政府似乎已经开始实行民主制度，它的政府首脑是尼古拉·佩特林。他们对加强与美国的关系似乎也很感兴趣。佩特林政府关于改善关系的新提议已经送达我们的国务院，并等待着我们的答复。"
 petlin.2.a: "我们总是需要新朋友。"
 petlin.3.t: "来自华盛顿的消息"
 petlin.3.desc: "看来我们与美国交好的努力已经取得了成果。外交部收到美国大使的消息，说他们有兴趣加强两国之间的经济和外交关系。现在剩下的就是磋商细节，不过这对外交部来说不算太难的挑战。这可能是两国关系蜜月期的开始！"
 petlin.3.a: "完美。"
 petlin.4.t: "拨云去雾"
 petlin.4.desc: "“这太荒谬了，佩特林！”身在办公室的亚历山大·帕夫洛夫对他说：“元——马特科夫斯基可能有罪，但废除他的名号是对我们事业的背叛。”帕夫洛夫叹了口气。“别一条路走到黑了，我的佩特林。我们必须保卫前辈的遗产。马特科夫斯基是个好人，没有他，党就不会活着来到西伯利亚。他是有罪，可他所做的一切，都是为了祖国的荣耀。”\n\n“我相信你，帕夫洛夫，”佩特林平静地回答道，“但是，同志，没有马特科夫斯基，北建局就不会作为一个实体存在。那些文件。”佩特林变得怒不可遏，“那些伊尔库茨克主席团的文件。还记得吗？他为了抹除罪证而烧掉的那些文件。苏维埃可能不是我们的盟友，但他们的洞悉很是重要。马特科夫斯基这家伙有罪，我会亲自看着他受审的。在我的党内，他的影响必将荡然无存。希望你能理解。”\n\n“好。要是你不承认他的存在，那你也别指望我承认你的政府。”他指着佩特林说，“听着，佩特林。我以前就没喜欢过你，但现在，我没有理由再犹豫了。我是不会支持你的，尼古拉·佩特林，我要让工人派知道你的真实面目，还有国家情报局。他怒气冲冲地摔门而去。\n\n佩特林忍不住想用美国人的口吻斥责他。还要怎么样？"
 petlin.4.a: "“出去的时候别让门磕到你的屁股。”"
 petlin.5.t: "罪恶不再"
 petlin.5.desc: "没有脚镣的感觉对伊万诺夫来说很是新鲜。北建局强迫他从事开发铁路以及其他毫无意义的公共工程项目，只因为他与NKVD有联系。他在三饥两饱的状态下没日没夜地劳作，确信自己随时都会崩溃。他的身体很虚弱，这样的工作对他来说简直是折磨。伊万诺夫看着他瘦骨嶙峋的躯干。这里提供的伙食都是稀汤寡水，根本不够吃。\n\n但在之后，西伯利亚民族共和国的武装卫兵冲进营地，逮捕了所有人。在与军队发生枪战后，一些狱警逃往树林。伊万诺夫听说这些流氓狱警已经被拘留，和他们的元首一样等待审判。这一举措让他大吃一惊。原来在俄罗斯远东深处伸张正义也并非不可能；这本是不可能发生的事。然而，士兵们解开了他的枷锁，把他从地狱里救了出来。\n\n现在，他只想得到一份工作。当然，佩特林总统和他的总理肯定会处理好这件事的。人们不再生活在阴影之下，也不再被那些贪得无厌之徒奴役。"
 petlin.5.a: "唯有正义。"
 petlin.6.t: "哈尔滨的回忆"
 petlin.6.desc: "这一幕似曾相识。佩特林还记得哈尔滨的那个夜晚，当时俄罗斯法西斯党正庆祝着胜利。万字——这个挂上霓虹灯的钩形十字架，在哈尔滨冬日的寒风中闪闪发光，好似挂满了彩灯的圣诞树。那时他们虽然站在寒风中，但却没有依靠火焰来温暖自己的内心，仅仅凭借意志与爱的力量遍足以抵御严寒。\n\n爱，是最强烈的情感。是爱让他们再次回到俄罗斯。是爱让他们在面对日本人和中国人的无视和歧视之时想起了俄罗斯。然而，也正是爱催生了罗扎耶夫斯基对一个纯洁俄罗斯的迷恋，爱也为北建局的种种暴行提供了辩护。佩特林和马加丹的民众手持蜡烛，纪念着这场悲剧和意志的壮举，他们闭上眼睛祈祷。唱诗班轻柔的歌声正颂扬着上帝，吟诵着宽恕和忏悔。佩特林闭上了眼睛。\n\n他回忆起了自己的过去。当时有一位组织者，一位曾经热情地高谈阔论并处处为党着想的领袖。马特科夫斯基、罗扎耶夫斯基——他们当时都很年轻，而且也都非常愚蠢。就在他打开回忆的宝匣时，牧首已经开始带领人群诵读主祷文。佩特林也紧随其后。"
 petlin.6.a: "“求祢宽恕我们的罪过，如同我们宽恕别人一样。”"
 petlin.7.t: "告别"
 petlin.7.desc: "“好了，莉迪亚，”佩特林站在家门口，面对着妻子，“我得走了，得过些时日才能回来。可能要几天，或者几周，具体我也不清楚，但我保证我会尽快回家的。”他凝视着她，嘴角扬起了一抹宽厚的微笑。佩特林感到无比自豪，妻子不仅是个发自内心的异议者，更是个侥幸从疯子罗扎耶夫斯基魔掌下逃出来的，强势而活跃的女人。一想到疯子元首可能对她做了些什么，他就不寒而栗，不过她本人很少谈到以前在哈尔滨的日子。\n\n“再见了，亲爱的，”说着，莉迪亚还帮着丈夫系好了领带，“这次你又要去哪儿？我在马加丹住了太久，搞得我都不怎么了解俄罗斯了。”\n\n“新西伯利亚，那座人们口中的日升之城。亲爱的，我知道这次得出趟远门，但这也是必要之举。很快，你也要离开马加丹，我们都要向西走，政府可不能在一个像马加丹一样偏僻的地方统御全国。”\n\n“不过我还蛮喜欢这里的。”\n\n“我知道，也许等俄罗斯的大地完璧归一时，我们还会回这儿来。搞不好我们能越过海峡，去美国看看，去见识见识洛杉矶和旧金山，甚至还能去维加斯走一遭！”\n\n她笑了，眼中闪烁着热情的光芒。"
 petlin.7.a: "“亲爱的，这可是个承诺哦。”"
 petlin.8.t: "新西伯利亚大会"
 petlin.8.desc: "新西伯利亚的会议是在该市地方主席团原来的大厅里闭门举行的。无论是俄罗斯的媒体，还是来自美国的一些外媒，都对会议过程进行了跟踪报道。俄罗斯民族工党的所有代表都拒绝发表评论。佩特林在记者采访他之前就匆匆上车离开了，保镖们把人群从他身边推开。从内部讨论中收集到的任何信息似乎都在支持改良主义，尽管没有人知道其中的具体细节。\n\n最后，在一个晴朗的早晨，佩特林走上了讲台，俄罗斯民族工党的其他成员站在他身后。“俄罗斯和西伯利亚的民众们，”他鼓起自己的力量开始对一个半统一的国家讲话。“我今天是以西伯利亚民族共和国的领导人、武装力量领袖的身份站在你们面前。”他停顿了一下。“但现在已经不再是了。我在此宣布：其他政党自此将全部合法化，政府现在将寻求其民众的认可。我们致力于恢复一个民主、共和的俄罗斯。”人们的目光都聚焦在他身上。“以上就是全部。”\n\n当他转过身去面对他的党员时，欢呼声爆发了。在寒冷的中西伯利亚，迎来了一场温暖的早春。媒体不知道这一点，但佩特林对他们的热情报以微笑。"
 petlin.8.a: "西伯利亚开始消融。"
 petlin.9.t: "西伯利亚宪法"
 petlin.9.desc: "佩特林在新西伯利亚大会结束时发表声明后，召集了无党派人士、工党党员和他自己的党派讨论新宪法的具体内容，以取代旧的《西伯利亚权利法案》。佩特林在其中增加了捍卫言论自由、集会和政治组织权利的条款。工党党员们怨声载道，但他们在党内不再拥有唯一的权力。无党派人士起初对佩特林抱有戒心，但很快就对他产生了好感。在多年的独裁统治之后，终于有了一个愿意倾听他们担忧的领导人。\n\n在新西伯利亚议会的大厅里，佩特林想起了前些年，当年他站在马特科夫斯基面前，向元首提出权利法案。“太自由了。”他再次说出了这句话。“我在怀疑你是不是一个社会主义者，佩特林。”他笑了一下。他怎么会变得如此软弱？但就算是当初那个容光焕发的元首站在自己面前，佩特林也不会屈服。俄罗斯的人民享有自己的权利，他不会剥夺他们的权利。他发誓，哈尔滨当年发生过的事情不会在任何人身上重演。\n\n几位西伯利亚的代表走到他面前，西装上别着锤子和镰刀的别针。佩特林有些疲倦，但后来还是决定邀请他们去一块吃饭。他笑了笑。也许共产党人没有别人说的那么坏。"
 petlin.9.a: "新式民主就此成形。"
 petlin.10.t: "敌人，导师，门徒，总统"
 petlin.10.desc: "“你来看我就只是为了幸灾乐祸吗，佩特林？”马特科夫斯基向他投以毒辣的目光。“我快死的时候你才来找我。外交部长、副手、门徒，但在此之上，你是我们理想的叛徒。哈尔滨的叛徒！”马特科夫斯基从床上坐起来，但马上又瘫倒在了床上。当佩特林动身去扶他时，马特科夫斯基把手甩开了。“我不需要一个叛徒的帮助。”他咳出了血。“我已经快死了，我看到我对俄罗斯的愿景在我眼前燃烧。纵火犯就站在我的面前，而我却无能为力。”\n\n“马特科夫斯基，”这个名字从佩特林口中说出仿佛有点绕口。“那些代表了哈尔滨回忆的人，会期望我们与自己的人民针锋相对吗？如果一个正直的人看到远北建设、看到绝望的妇女在街上出卖自己的肉体而无动于衷，这难道可以说是忠诚吗？告诉我吧，”他屏住呼吸。“全俄罗斯人的元首！”\n\n“你没有权利这样称呼我！你这条卑贱的蠕虫，再没有什么能比你还要卑贱了。说我鄙夷你已经是轻描淡写了，佩特林。”\n\n“我感同身受，马特科夫斯基。”他们互相凝视着对方，愤怒使得谈话无法继续进行下去。“把俄罗斯交给我吧。我会照顾好她的。”\n\n马特科夫斯基的眼睛里燃烧着同情的光芒。“也许吧。佩特林，如果你失败了，我会在地狱里折磨你。记住这点。现在，离我远点，总统先生。”"
 petlin.10.a: "师徒二人冰释前嫌，只为报国。"
 petlin.11.t: "再次回家"
 petlin.11.desc: "当维塔利笃定地朝着家门口走去时，一阵刺骨的寒风吹来，他颤抖着环抱着双臂。他回到了这里。他真的又回到了这里。他在北建局浪费了太多时间，这些时间他都在祈祷死亡能早一刻降临。但最后，他终于回到了对他来说唯一重要的地方。\n\n家。\n\n这种感觉真的很奇怪，这个词怎么会变成如此陌生。长久以来，他一直不敢谈论它，只是偶尔脑中闪过一丝念头，仿佛害怕表现出太多的依恋就会使他们遭受同样的厄运。他们。老天啊，他的家人在他不在的这段时间里发生了多大的变化？他们能认出他吗？他们还记得他吗？\n\n在敲了三下门之后，他放下了手，焦急地等待着回应。哪怕是一句“走开”也好。他只想知道家人们是否还活着。最后，在感觉仿佛是永恒的短暂停留后，门被打开了。“你好，你有什么——”开门的女人喘着粗气，眼睛瞪得大大的，仿佛见着了鬼。可能站在她面前的确实是个鬼魂。哦，他是多么想念他的妻子。他想知道，索菲娅是否还爱着他，就像他还爱着她一样？\n\n在她的身后，维塔利看到两个少年走了过来，他们对这场骚动感到困惑。他的儿子瓦连京和他的女儿安娜。他与前者对视，瓦连京是两个人中年龄较大的那个。男孩的脸遗传了他的阴郁，年轻对年长，好奇对谨慎，无畏对恐惧。他以前就长这样吗？他以前是什么样子的？他不记得了。\n\n所以，与其纠结这些，他笑着说出了唯一能说的话。"
 petlin.11.a: "“家人们，我回来了。”"
 petlin.12.t: "驱车回家"
 petlin.12.desc: "车窗外的景色优美得令人陶醉。薄薄的积雪已经融化，大地让位给了初春冒出嫩芽的绿草，蜜蜂在车窗外嗡嗡作响，但发动机的轰鸣盖过了它们的歌声。回家的路虽然不长，但佩特林却在路上打起了瞌睡。莉迪亚还在家里等待着。多年来人们总算享受到了宁静。没有暴君、没有虚假的救世主、也没有敌人——在经历了多年的恐惧与混乱后终得安宁。\n\n佩特林的车驶过时，人们在路上向他挥手致意，但也有些人朝他吐了口水。黄昏降临，栅栏和一捆捆干草上的影子渐渐延伸，最后的一丝寒意在疲倦的夕阳注视下消散了。佩特林坐了下来，重重地靠在汽车座椅上。他看了看表。还有几分钟就到家了。他闭上眼睛陷入了沉睡。车子摇摇晃晃，但辛苦工作了一天后，再也没有比这更好的床了。佩特林想到了今晚会是怎样的一番景象——朋友、同志，还有他的妻子围在壁炉旁，温暖的承诺将要驱散袭来的寒意。一想到这些，他渐渐露出了笑容。"
 petlin.12.a: "今晚，还有更多事发生。"
 petlin.13.t: "西伯利亚竞技"
 petlin.13.desc: "“……您也应该考虑一下克拉斯诺亚尔斯克曲棍球队，”外交部长尤里·弗拉索夫指着西伯利亚地图上的克拉斯诺亚尔斯克说道，他们坐在马加丹酒店的房间里，“当然，虽然身在遥远之地，但他们坚韧不拔，要是有机会提供相应的训练，他们将成为非常优秀的运动员。”\n\n参与讨论的商人杰森·莫里森盯着地图。\n\n“你确定这能赚钱么？”他思考了良久后问道。\n\n“当然！有了美国的钱，他们就有了亟需需的教练和装备，有了教练和装备他们就能名扬四海！斯塔罗斯京，我还要说什么吗？”\n\n莫里森看向斯塔罗斯京。\n\n“克拉斯诺亚尔斯克市陷入了困难时期，球队也不例外，”这位经济部长说道，“如果你投资我们，哪怕是投资像体育这样昙花一现的领域，都将为这座西伯利亚最伟大的工业城市的再度伟大提供动力。\n\n当莫里森思考这座城市和球队的价值时，会场又沉默了下来。\n\n“我们从每月10万开始。如果球队在三场比赛后有进步的迹象，我会加大投资力度。”\n\n当两位部长把屋里的代表分开时，各代表咕哝着表示同意。对于西伯利亚这样的新生国家来说，争取尽可能多的强大盟友尤为重要。虽然体育并不那么重要，但如果商人愿意投资于这一领域，也许在未来几个月我们将与美国建立更紧密的关系。"
 petlin.13.a: "或许，市民们也会从中受益。"
 petlin.14.t: "身经百战的海军上将"
 petlin.14.desc: "黎明时分，伊万·斯捷潘诺维奇·尤马舍夫走在彼得罗巴甫洛夫斯克的街道上，这位前海军上将正在视察人们的工作情况。男男女女正在前往工厂与商店的路上，父母和孩子们行色匆匆地前往食杂店填饱肚子，而有些人只是坐在长椅上，静静看着一天的过去。当他看到一个年轻的士兵带着一个因迷路而受到惊吓的孩子回到她父母身边时，他的脸上露出了笑容。\n\n偶尔，他会偶遇一两名前太平洋舰队时期的海军士兵，他们便会谈论起在堪察加那段黑色岁月以来的生活。如果对方是年轻人，他们会炫耀自己怀孕的妻子与新出生的孩子，如果对方年纪较大，他们就会夸耀自己的孙子和现在悠闲的生活。这位海军上将总是乐意花时间与这些人攀谈，听听他们所遇到的问题与生活中的小成就。当他的手下需要帮助时，他也会尽力给予帮助，而当他们需要的只是倾听时，他也非常乐意当一名倾听者。\n\n最终，伊万走到了他常去的地方。面朝太平洋的一棵巨大的老松树，在树荫下有一条长凳。他坐在那里，回想着过去的日子。伟大的卫国战争结束后，太平洋舰队缓慢但坚毅地集结在了彼得罗巴甫洛夫斯克的港口。他还记得这支曾经是前苏联骄傲的远东舰队，为了生存，被迫在航道上进行劫掠的艰难时期。\n\n他回想起自己先进入了神授国，而后其又被民族国中的法西斯分子所并入，也就是他现在所在的共和国。对舰队来说，这段日子有点如梦似幻，因为现任总统很快就从内部清洗了这些法西斯分子。现在，当他注视着太平洋的海面，不禁感叹他们是多么幸运。当佩特林和他的支持者赶走了这个国家的“元首”，恢复了人民的权利时，一切都幸免于难。现在想来，这个国家的诞生也充满着谜团，但他依旧认为这是个值得生活的国家。在这里，他真正感受到了如家一般的温暖。"
 petlin.14.a: "失意者之家。"
 matkovsky.1.t: "又一个冬日清晨"
 matkovsky.1.desc: "马特科夫斯基以前来过这，在那段迷雾笼罩的日子里，他不过是马加丹的一个小军阀。现在他的办公室要比以往整洁很多，喝的伏特加也更奢侈了，就连办公用品的质量也变好了，用起来手感要更舒适一些。然而，老哈尔滨留给他的那份情感却从未离去。他看向窗外，纷纷扬扬的雪花从空中飘落，冬日呼啸的寒风拍打着窗玻璃。有几片雪花粘在玻璃上，逐渐融化成滑落下来的透明水珠。\n\n他将注意力转向了那张名单。上面列满了一个个的名字，这些人的名字已经按照他们被处决的顺序逐一划去。上面第一个名字就是他的敌人：尼古拉·佩特林。这个名字已经被划去了，不过实际上，马特科夫斯基也不知道他去了哪里。元首要做的就是永远别让他再回来了。就当尼古拉·佩特林已经死了吧，这才是最重要的。\n\n助手们在他的办公室里四处奔波着。他们怀着一阵寒意，颤抖地将清洗报告递给了元首。“嘿，”马特科夫斯基对一个瘦小的金发助手说道。“把那台留声机打开。”在西伯利亚的荒野上，高声播放着的音乐和呼啸的寒风掩盖了处决时的阵阵枪响。"
 matkovsky.1.a: "元首的工作永不停止。"
 matkovsky.2.t: "西伯利亚法案再修订"
 matkovsky.2.desc: "很久以前，俄罗斯人的元首曾委托他的拥蹙们为他写了一部权利法案。负责撰写这部法案的是尼古拉·佩特林——他是个叛徒，应当为党内猖獗的自由主义思潮负责。他的毒液腐蚀了马特科夫斯基的双手，如同酸液腐蚀了钢铁。元首很仁慈，然而，他再也不会让这种事情发生了，尤其是当他距离他梦寐以求的权力如此之近的时候。\n\n所以，他必须恪守自己的信念。他以前把政治自由和言论自由的权力赋予了俄罗斯人民，但他们却背叛了他。今晚，在一间烛光通明的房间里，马特科夫斯基正在起草一部新的西伯利亚权利法案。它不会再有以前的那些缺陷和污垢。元首不得不这么做。如果俄罗斯人民和党内那些好唱反调的家伙们公然对抗他，那他除了自卫之外实在别无选择。\n\n他会从裁剪开始。之前的《权利法案》内容太多，而且太唠叨，太呆板。那部法案用了大量的篇幅将可能威胁党的领导的无用自由合法化。马特科夫斯基把那些自由的权利一笔一笔地全部划掉了。\n\n清晨的阳光透过窗户散落在了他的桌子上。他站起身来，手里拿着新的法案。元首笑了，他的工作终于完成了。"
 matkovsky.2.a: "决不能重蹈覆辙。"
 matkovsky.3.t: "选民名册"
 matkovsky.3.desc: "艾森所在的村庄宣布了新的选区投票名单，他感到非常兴奋。也许俄罗斯人的元首不会放着非俄罗斯人不管。然而，他和其他生活在那里的雅库特人，却发现自己的名字没有出现在名单上。艾森的眼睛一遍又一遍地看过A部分，弄清楚它确实出错了。那里一片空白，好像地方官员在名单里刻意跳过了他。\n\n因此，这天他来到选举委员会办公室诉苦。艾森是俄罗斯的合法公民，他不愿看到自己的权利受到侵犯。在这个用原木建造的木制建筑里，一个魁梧的男人，坐在一块用作桌子的薄木板后。两个配备步枪和手枪的警卫站在房间的两个角落里。后面还有一扇门，通向办公室的内部。艾森来到那人的面前说道：“先生，很抱歉打扰了您的工作，我想知道为什么我的名字不在投票名单上。”\n\n那人笑了：“你是雅库特人吗？”艾森点了点头。“是的，我是雅库特人。”他用俄语对警卫大吼了一声，警卫走到办公室后面，拿出一份五到六张纸的表格。“填好这张表，然后做测试。我会决定你是否可以投票。”\n\n艾森虽然会点俄语，但却看不懂里面的高级词汇。上面净是些科学术语，技术术语，还有很多他不懂的东西。他意识到，这应该是一个识字测试，一种欺骗雅库特人投票权的方法。尽管如此，他还是把脑子里所有的知识都填到了表格上，交给了那个人。\n\n那人脸上假装很失望。“很抱歉，你还不能投票。也许你应该多学点知识才行。然而，就目前的情况而言，我看不出你投票会带来什么好处。”那人笑了。“无意冒犯。”艾森怒气冲冲又沮丧地离开了办公室。"
 matkovsky.3.a: "党需要不负期待的选民。"
 matkovsky.4.t: "现状报告"
 matkovsky.4.desc: "一份国家情报局送来的报告扔到了马特科夫斯基的办公桌上。满桌都是纸和档案，上面印满了报告和图表。封面上写着“西方局势”——收集的情报对中西伯利亚那个军阀和土匪共和国的冲突提供了全面的建议。元首用怀疑的眼光看了很长时间，仔细浏览报告里的每一页。\n\n他仔细浏览了每一页，仔细研究了每一个在冰天雪地里横行霸道的布尔什维克强盗和机会主义暴君的细节。像动物一样，他们在西部冰冻的平原上为争夺零碎的食物和资源而互相争斗。最后，当元首看到了一页详细描述了可能兼并和整合该地区的各种战略和后勤计划时，双眼突然亮了起来。\n\n独裁带来的自负愈发明显了，马特科夫斯基得意地笑了笑，把文件扔回了他的木书桌上。他靠在椅子上，思考着这个建议，各种向西进军的计划不停刺激着他的感官。"
 matkovsky.4.a: "这只是个开始。"
 matkovsky.5.t: "国家安全利益起见"
 matkovsky.5.desc: "元首在确立了对远东大部分地区的控制后，又把注意力转到了国家安全问题上。他解释道这是为了共和国的稳定，因此必须从里里外外各方面保护它。我们已经确定，国家情报局将拥有更大的自主权，它不受法律约束，有权开展一切行动来保卫我们国家不受颠覆分子和革命者的破坏。\n\n房门被踢开，房屋被搜查，数百人被逮捕，叛徒被击毙。以国家安全的名义，我们不容许有任何差错。元首不能让这个年轻的共和国，这个俄罗斯复兴的伟大希望，落入到远东荒原黑暗角落那群邪恶的煽动者手里。西伯利亚的荒野是无情的，对于叛国罪，马特科夫斯基自然也不会留情。"
 matkovsky.5.a: "我们不会掉以轻心的。"
 matkovsky.6.t: "公平选举"
 matkovsky.6.desc: "托木斯克-12选区的选票上有三个名字。其中两人是俄罗斯民族工党的候选人，他们获得了党所能给予的一切支持。当地电台的报道，竞选资金，托木斯克大街上每个窗户角落都贴着他们的名字的海报。《维护和平法》规定对政党有严格的意识形态要求，实际上剥夺了托木斯克沙龙的参政资格。\n\n另一位候选人是独立参选人，还是个前巴士底党人。他参加选举时很清楚自己处于不利地位。那些老沙龙里的人谁也帮不了他。电台和报纸拒绝接受他的采访。他在巴士底的老朋友偷偷地给他弄了一些钱，但这本身就是一个危险的提议。如果当局发现他的活动，那他将被指控欺诈并取消选举资格。于是，他做起了在巴士底党时就干过的事情：站在街角，对着路过的行人大肆嘲讽和侮辱，希望让周围人可以注意到他。有时候，他还能跟行人扯上几句。但大多数时候，警察会把他拖走，骂他是个“公害”。\n\n计票在当天黄昏结束，结果并不令人意外。95%的人投给了民族工党的候选人，剩下的5%投给了独立参选者。"
 matkovsky.6.a: "没有政治动因就没有政治动乱。"
 matkovsky.7.t: "志愿参加建设"
 matkovsky.7.desc: "初选结束后，阿廖沙每天都在阿穆尔的镇里闲逛，干些杂活，没什么特别的事情。他花了一大笔钱加入俄罗斯民族工党，结果却在初选中落败。阿廖沙的政治主张是自由主义：他曾希望加入民族工党并从内部改革它。现在，没有了金钱和机会，他的日子过得时快时慢，就像燃烧着的蜡烛一样。\n\n国家情报局没花多久就找到了阿廖沙。他性格不太谨慎，行动上又有些招摇过市。就在他走进一家酒吧想借酒浇愁的时候，两个男人拍了拍他的肩膀，一个长得有些瘦长，而另一个就比较粗壮。“阿廖沙先生？”他们说道，“你能和我们走一趟吗？我们都是党员，需要好好谈一谈。”\n\n一开始，阿廖沙满怀希望。也许元首看到了他作为政治家的潜力，指派这两人给了他第二次机会。然而，在意识到这两个人可能是国家情报局派来的之后，他的幻想就被沉重的现实击垮了。\n\n他们把阿廖沙带到一个安静的街角，质问着他对俄罗斯人民的信仰，然后问他是否愿意去北建局当志愿者。他脸色苍白，但别无选择。“是的，”他说。“没问题。”"
 matkovsky.7.a: "如果一个人不能在政治舞台上焕发光彩，也许他还可以在劳动中为国效力。"
 matkovsky.8.t: "元首的让步"
 matkovsky.8.desc: "“今天上午，我们从电话中得知了来自西伯利亚民族共和国元首米哈伊尔·马特科夫斯基的确切消息。他宣称，巩固这一自由共和国统治的工作已取得重大进展。我们一贯坚持，如果他们想获得美利坚合众国的明确表态，就必须展现出捍卫人权的献身精神，而他们也已相应地调整政策并作出了承诺。”\n\n马特科夫斯基提出的证据表明，俄罗斯当局对少数群体的待遇已经有所改善。此外我们也确信，法律保障的自由已经受到了从国家到下属各级执法部门的尊重。事实上，我方在太平洋彼岸为数不多的外交官曾经在当地官员的带领下参观过西伯利亚，在看到该地区的巨大潜力后，他们一致对共和国给予了高度评价，并且向我们表明，这个年轻的共和国的表现无可指摘。\n\n尽管马特科夫斯基在答复我方询问时模棱两可，我们仍然相信他会兑现自己的承诺。在那之前，我们将继续我们的外交使命：进一步了解这个正在向我国靠拢的神秘东方共和国。"
 matkovsky.8.a: "口头承诺？只有美国佬才会用这个词。"
 matkovsky.9.t: "游骑兵，做先锋"
 matkovsky.9.desc: "“立——定！”\n\n西伯利亚游骑兵的队伍停了下来，士兵们蹬地的声音响彻天际，在营地中回荡。游骑兵们以团为单位，一列列站得笔直，等待着奥列格上尉的指令。他们都是新入伍的征召兵，为适应东部地区的严寒，都已在西伯利亚荒原中经受了残酷的训练。训练十分严苛，军官们则更为无情，但如此严格的纪律将让这些士兵蜕变为配得上元首调遣的战士。\n\n游骑兵们站在着西伯利亚的严寒之中，纹丝不动，奥列格上尉穿行于队列间，一个个士兵看过来。他直视每一个人的眼睛，端详每一个人的姿势；他的眼神灼人又冷酷，惩罚着每个年轻士兵心中最细微的不忠诚。奥列格上尉走到了队伍末尾，抬了下手臂，示意士兵们一齐抬起手里的步枪，置于身侧。他背过身去，步枪的咔咔声让自己想起了当年刚入伍的日子；他再回头看了一眼，现在的军员素质要远比那时的好。奥列格咧了咧嘴，浓密的胡子下露出一丝微笑，随即转过身，表情又如原来那般冷酷，眼神又再次变得凌厉起来。"
 matkovsky.9.a: "生死皆于皑皑白雪。"
 matkovsky.10.t: "噩耗"
 matkovsky.10.desc: "马特科夫斯基坐在他的办公室里喝着葡萄酒。时光荏苒，没想到多年以后他还能再品尝到陈年佳酿。几杯温暖而甜蜜的葡萄酒下肚后，马特科夫斯基有点醉醺醺的。自哈尔滨时代陪伴着他的那台留声机在角落里高声播放着怀旧歌曲：俄罗斯的爱国进行曲、她的国歌，还有柴可夫斯基谱写的旋律。他年少之时就曾听过的甜美曲调与旋律勾起了他对那个东方巴黎的回忆。他就是在哈尔滨度过的少年时光。最后，他所经历的一切苦难，承受的一切痛苦，现在看来都是值得的。\n\n一阵敲门声打断了旋律的节奏，他的医生走进门来，浑身上下都冒着冷汗。他的眼镜似乎还在颤抖，目光尽量不去看马特科夫斯基。“先生，”他结结巴巴地说道，恐惧在他颤抖的齿间清晰可见，“我……我有个坏消息要告诉您。”\n\n马特科夫斯基靠在他那张华丽的椅子上，说道：“什么坏消息啊，医生？你没看到本元首现在可快活着呢？就不能等会再说吗？哦对，我知道你怕我在不高兴的时候把怒火发泄到你身上。”\n\n“不，先生。我没法再等了。”医生吞下口水，继续说道：“恐怕您患上了癌症，先生。”\n\n马特科夫斯基有一瞬间感到非常的不安。他实在没法相信医生口中所说的话。他？得了癌症？在他生命的壮年时期，还是在这个特殊的时代？假的！这不可能！他平静地站起身来，手里还拿着酒杯。马特科夫斯基一甩手臂，将手中的酒杯直接砸到了医生上，把他溅得满身都是猩红的葡萄酒。他想尖叫，想呐喊，但是又不得不冷静下来。\n\n“警卫！警卫！快把这个人从我身边带走！”穿着长靴的卫兵迅速来到了房间内。“就说他自愿参加远北建设总局的工作。要确保他受到彻底的教育。明白吗？”警卫们点点头。“现在解散。”他们把医生给架了出去，那位医生边走边不停地抽泣着。"
 matkovsky.10.a: "元首一点问题都没有。一点都没有。"
 matkovsky.11.t: "冬日奏鸣曲"
 matkovsky.11.desc: "马特科夫斯基一边注视着眼前的文件，一边用手捂着肚子。只要他一转移身体的重心，就会发出痛苦的呻吟。那位医生终究没有说谎，癌症还是找上了他。他感到腹部传来一阵阵的疼痛和脉搏的跳动。不管吃哪种止痛药都没法消除这一痛苦。新来的医生建议他去美国接受治疗——化疗、放疗，或者其他什么疗法都行，应该可以对他的病情起到一些帮助。但现在不行。一个俄罗斯人的元首就应该在俄罗斯的土地上进行统治，而不是把任务委托给下属，自己却跑到异国他乡的海岸上与一群外国人寻欢作乐。\n\n马特科夫斯基把头靠向床边的窗户。外面正下着雪，无情的寒风给大地披上了一层白色的外衣。细雪在空中随风飘散，寒风掠过府邸的墙壁，发出一阵阵地呼啸。他闭上眼睛，聆听着周围的声音。在楼下的厨房里，仆人之间好奇的闲聊逐渐变成了模糊不清的耳语，时不时还夹杂着尖锐的笑声。在楼上，仆人们把马特科夫斯基的旧物搬到了那里，阁楼的木板吱吱作响。留声机、个人纪念物和一叠俄罗斯进行曲的唱片都保存得很好。\n\n他坐起身来。但痛苦依旧强烈，于是他咬紧牙关，把脚摆到床的一边，正准备站起来。他一只手扶着床柱，竭力抵抗着不知从何处袭来的冲击。不过他还是没有叫出声来。然后，元首终于从他豪华的卧室里站了起来，他的膝盖还差点没承受住痛苦的重压。马特科夫斯基深吸了一口气，开始走动。他还可以再喝上一杯。"
 matkovsky.11.a: "一切又开始了。"
 MAG_WA_the_republic_of_west_alaska: "西阿拉斯加共和国"
 MAG_WA_the_republic_of_west_alaska_desc: "我们完成了不可能的任务。马加丹城中的那个有名无实的暴君马特科夫斯基，已经被韦贝尔率领的雇佣兵军队赶下了台。不久之后，远东的土匪头子罗扎耶夫斯基也落得了同样下场。现在，世界正屏息以待，注视着韦贝尔建立的这个前所未有的国家：它会为世上的雇佣兵提供一片立锥之地。韦贝尔并没有遵循俄罗斯的命名惯例，相反，他用离他故土最近的那个地方，为他的新祖国取好了名字：西阿拉斯加。\n\n然而，新生的共和国需要在这片异国他乡上站稳脚跟。雇佣兵部队将向阿穆尔和马加丹地区增兵，以剿灭任何意图反抗的法西斯组织。而在人烟稀少的远东荒原上，韦贝尔也会不辞辛劳地招揽年轻人们走出家门，加入这支无国界的军队。俄罗斯的历史已经翻开了新的一页，无论它是会书写属于自己的篇章，抑或是沦为胜利者的脚注，现在要下定论还为时过早。"
 MAG_WA_greater_ambitions: "雄心壮志"
 MAG_WA_greater_ambitions_desc: "韦贝尔建立了他的政权。那些流亡在乡间的法西斯分子，要么加入了我们，要么追随他们那无足轻重的“元首”自寻死路。不过，还有一个问题尚未解决。开弓已经没有回头箭，在这片贫瘠的土地上，我们注定只能靠自己开拓出一条生路，至死方休，即使要登上九天揽月也在所不辞。孤注一掷才能搏得一线生机，任凭千难万险也无法动摇我们的决心。\n\n让我们抛开眼前的马加丹和阿穆尔，放眼观瞧这辽阔的远东冰原。也许这片土地贫瘠而荒凉，但眼尖的雇佣兵一向能从中捞上一笔。那么，又有什么能难倒我们这群世上最滑头的混蛋呢？我们向北望去，越过保皇党的地盘，我们看到了那片丰饶之土：雅库特的钻石，还有阿尔丹的黄金，都在召唤我们。这些可比当兵赚的票子多多了，不是么？"
 MAG_WA_bury_the_past: "埋葬过去"
 MAG_WA_bury_the_past_desc: "上回啊，咱们在中美那破烂地方，有一份活计。那儿有个白痴，想让我们毙了那些敲诈他公司的混蛋。搞定了之后呢，你敢信，那王八羔子居然要反悔！合同写得清清楚楚，在人类和上帝面前庄严宣誓，干活办事、必须付钱！面对白纸黑字，他居然倒打一耙！哦，他之后咋样了咱们就不提了，但咱们还是拿到了钱，也用不着再关心那家伙了。\n\n然后现在呢，和当时差不多：这儿有一堆俄罗斯法西斯党的傻逼老兵油子。这些人对咱们一点好感都没有，也不希望咱们呆在这儿。那真是用尽了法子来骗、来晃咱们，从脑子到肢体动作，都是充满怀疑，装都懒得装一下。是时候让大家伙看看这些叛徒的下场了。还他妈合作有好处呢，去他妈的！咱们跟这些穿着褐衣服的脑瘫一点关系都没有，早该送他们上西天了！"
 MAG_WA_the_fate_of_the_tsar: "沙皇的命运"
 MAG_WA_the_fate_of_the_tsar_desc: "米哈伊尔“沙皇”之所以会出现在远东，只是一系列不愉快事件的结果。他本是澳大利亚人，不过是受邀在西伯利亚参加了一场晚宴而已，并不知道自己才是这场晚宴的真正目的。之后，保皇派们惊讶地发现，米哈伊尔根本没有一丁点正统性。他父亲与庶民通婚的行为让他最多也就是个私生子，要是往难听了说，他就是个篡位者。\n\n但我们还是得决定如何处理他。韦贝尔慷慨地决定善待这位世子，他不算什么威胁，但也有其用处。米哈伊尔出身优渥，我们可以调动运输公司把他毫发无损地在一瞬间送回澳大利亚，当然，如此高级的运输服务自然是价格不菲。我们会给他家里打个电话，告诉他们和我们保持联络。"
 MAG_WA_the_chita_training_academy: "赤塔训练学院"
 MAG_WA_the_chita_training_academy_desc: "当我们的部队经过西西伯利亚的村镇时，年轻人前来参军的热情简直难以置信，许多人恳求着加入韦贝尔的麾下，在他的传奇雇佣兵军队中效力。不过嘛，他们的出身是个问题。你看，这些大有潜力的新兵们成长于一个和我们截然不同的环境。他们有些人以前是打鱼的，有些是做小买卖的，有些人甚至一辈子都没见过枪。在日后的西伯利亚战争中，这些缺乏经验的新兵只会拖累我们的后腿。\n\n幸运的是，征服赤塔给了韦贝尔一个机会，他终于能挖掘这些为数不多的远东新兵们的潜力了。他计划建立一个全新的训练学院，面向所有加入他的军队的俄罗斯人。我们的老兵和资深军官会担任教官，确保这些新兵蛋子至少在上战场的时候，知道枪口要朝哪边指。"
 MAG_WA_eyeing_yakutsk: "瞄向雅库茨克"
 MAG_WA_eyeing_yakutsk_desc: "雅库茨克是一个偏远的小共和国，不过恰好就在我们边境的另一侧罢了。换作任何其他一种情况，我们都不会这么快对它下手的，可是，他们的土地上蕴藏着的宝贝，可是比什么劳动力还是工厂都要珍贵。闪闪发光的钻石，还有通过贸易聚集起来的财富，这些传闻通过人们口口相传，一路向南，最终传到了韦贝尔的耳朵里。我们的队伍日渐壮大，雇佣兵正从四面八方赶来，拿这些宝石来付他们的工资是再合适不过了。\n\n我们已经定好了下一步计划。我们会进攻雅库特共和国，并非出于个人恩怨，不过是利益使然。没有意识形态的支持，雅库特就是一团散沙。他们只有当地民兵和高价收买的法外狂徒，这些杂牌军并不难对付，棘手的是时间：远东的其他军阀很快就会把目光投向这块土地，如果我们下手不够快的话，时不再来啊。"
 MAG_WA_foreign_investments: "外国投资"
 MAG_WA_foreign_investments_desc: "我们终于统一了近邻，占领了重要的赤塔市。有了赤塔的人力和装备，我们不但可以扩充军队，而且还能给我们的士兵提供更高的待遇。不过，像韦贝尔那样的美国人绝不会满足于“适可而止”。在他的脑海里，已经有一个计划成形了，他要从这些缴获的资源里压榨出更多。对西阿拉斯加共和国而言，这不失为一件幸事。\n\n在新一批产品出产的关头，当务之急是找到市场——荒凉的远东冰原可没法消化那么多的供应。韦贝尔自有其手段。他会联系大洋彼岸的那些高管朋友，他们会争先恐后地从他发现的新宝藏中分一杯羹的。作为交换，他们手中那些最先进的设备的价格，得稍微降下来那么一点点。毕竟，在西阿拉斯加，我们是在做生意，不是搞慈善。"
 MAG_WA_diamonds_from_their_ashes: "肉身已死，光芒依旧"
 MAG_WA_diamonds_from_their_ashes_desc: "雅库特人败在了我们手下，谦恭地奉上了传世宝地：西阿拉斯加的钻石产地是我们的了。虽然要喂养的雇佣兵公司只多不少，但当今的矿产让我们的手头较以往宽裕了一点。不过，对韦贝尔这样的男人而言，“一点”是远远不够的。若要立志行得更远，直到心满意足，那么他现有的一切还满足不了千分之一的需求。\n\n短命的独立国度化为了灰烬，我们则会占据埋藏其中的财富。我们的人会走遍西阿拉斯加的各个村镇，招募那些满怀期待地前来加入我们的小小公司的年轻人，然后把他们送进矿井干活，薪资标准一切照旧，按雅库特共和国还在时那样就好。谁知道呢，如果他们足够优秀，或许可以证明自己的价值，有朝一日就能加入真正的雇佣兵公司了。"
 MAG_WA_the_guns_of_west_alaska: "西阿拉斯加的枪炮"
 MAG_WA_the_guns_of_west_alaska_desc: "几个月前，就是韦贝尔还在给马特科夫斯基打工的时候，他调动自己在黑市上的联系弄到了一批价格低廉的枪炮。马特科夫斯基不知道的是，韦贝尔的生意可不单单弄来几条步枪而已：火炮、制服、补给等等战争必备品，只要说得出名字，韦贝尔都能弄来，而且价格从优。\n\n因为苏联时期赤色分子的疏忽，远东的工业能力十分有限，韦贝尔必须全力以赴武装起他的无国界之军，准备随时发起攻击。我们会调动一切联系，不放过任何机会，确保西阿拉斯加能继续运转下去。赤匪和神父的部队可能弱小不堪，但小心总比后悔强。"
 MAG_WA_firebase_moses: "“摩西”支援基地"
 MAG_WA_firebase_moses_desc: "巴沙林的共和国，赤匪和北方那位神秘的神父，仍然在我们视线之外活跃着，而无论是他们进行着的战争，还是他们的经济情况，我们都一无所知。在如此缺乏情报的状况下，贸然向这两个方向进军无疑是一步险着。在我们休养生息的时候，也必须时刻收集对手的情报。万幸，我们正好有一个计划。\n\n我们会着手设立代号为“摩西”的支援基地，这是一个前线作战基地，位于我们实际控制区的最前线。驻守在那里的部队会监视敌军的一举一动，哪怕最细微的变动也逃不过他们的眼睛。他们会将这些情报上报最高司令部。孙子有云，知己知彼，百战不殆。有了这项举措，远东战事的顺利进行就又多了一层保障。"
 MAG_WA_dogs_of_war: "战犬"
 MAG_WA_dogs_of_war_desc: "我们久经沙场的部队已经在征途中前行了很远。在远东的荒原上，我们击败了两个争夺马加丹港实权的法西斯。尽管我们的士兵征战过全世界各地，这些老兵也已经到了他们的极限。即使在种种方面上都处于劣势，但他们仍然取得了一场又一场胜利。幸运女神向韦贝尔展露了她的笑容——他拥有着世界上最顽强的一支军队。\n\n不过，我们不会就此满足于现状。韦贝尔会从他的部下中，挑出那些他认为是最顶尖的精英士兵们。他要将这些精英重组成一支新的部队。他们会得到更好的待遇，他们唯一的工作就是备战。当那一天来临时，他们会比任何部队都要冲杀得更加勇猛。他们就是为战争而生的猛犬。"
 MAG_WA_the_world_calls_for_wetwork: "人们要我们干脏活"
 MAG_WA_the_world_calls_for_wetwork_desc: "时至今日，在全世界的地下社会，我们的名头还很是滑稽：一群闹腾不了几天的傻屌。然而，打下马加丹之后，居然有很多人变得趋之若鹜，大老远地跑来了解情况。如果我们发出号召、召集雇佣军来咱们这儿，一定能收到好多申请。韦贝尔当然会这么干：为我们的部队注入新鲜血液，这样就不会出现什么人手不足的荒谬状况。"
 MAG_WA_the_siberian_expedition: "西伯利亚远征"
 MAG_WA_the_siberian_expedition_desc: "该动起来了，西伯利亚还等着我们呢。西阿拉斯加共和国不会在吞并了四个地区之后就止步不前。响应我们招募的雇佣兵正源源不断地赶来，让他们干坐着吃空饷可就太浪费了。西阿拉斯加必须深入西伯利亚腹地，朝西边和北边扩张领土。不将整个远东收入囊中，韦贝尔是不会罢休的。\n\n在我们的扩张计划上有三条路可走。第一条是西边的赤匪，看起来，他们正因为谁能继承苏联正统而内讧，不过那对我们无关紧要。把他们都灭了就是了。盘踞在北边的是那个神父和他手下的农民炮灰，对我们的精英雇佣兵来说根本不值一提。不管我们选哪一条路，西阿拉斯加都不能停下扩张的步伐。"
 MAG_WA_the_reds: "赤匪余孽"
 MAG_WA_the_reds_desc: "乍一看，布里亚特和伊尔库茨克这两个苏联残部之间的内战，不过是一场旧世界式的权力斗争罢了。唉，要有那么简单就好了。事情是这样的：在NKVD前政委瓦列里·萨布林的领导下，布里亚特人公然掀起了反旗，反抗最高主席团主席亨里希·亚戈达的统治。萨布林怀着年轻人特有的崇高理想，在布里亚特的一座广播塔中宣布了他的雄心：他要统一俄罗斯，重建苏联。亚戈达当然被激怒了，他立马将萨布林和他的党羽打成了修正主义者。\n\n不过呢，他们在意识形态上的分歧和我们没什么关系。对西阿拉斯加人民而言，伊尔库茨克的工厂和布里亚特的广播系统才是我们宝贵的资产。我们懒得管萨布林和亚戈达谁才是正义的一方，现在的问题是，他们还坐在我们的应许之地上。要是他们不自己滚蛋，我们就把他们赶出去。"
 MAG_WA_operation_thunderbolt: "雷霆行动"
 MAG_WA_operation_thunderbolt_desc: "近来的一段时间里，最高苏维埃主席团首脑亨里希·亚戈达，已经成了我们边境上的一颗眼中钉。透过广播的电波，他那些飘到我们领土上空的演说，不光惹毛了我们的最高司令部，还一直在降低军中俄罗斯士兵的士气。而且，他的势力还盘踞在远东人口最多的几个城市里，对我们而言，这同样是一个高价值目标。如果我们能解决他，把他的地盘接收过来，我们就又多了一批兵源，而且还能用那儿的工厂为我们生产装备。\n\n我们会把亚戈达打个措手不及。我们要用一场突袭瓦解他的部队，就像将暗夜一劈两半的雷霆。和其他远东军阀不同，NKVD是一群真正的士兵，而非杂牌军。要干掉他们，我们得出其不意。放心吧，我们会干好这一票。在我们后世的历史书里，亚戈达会是一个耀眼的注脚的。"
 MAG_WA_rules_of_nature: "自然法则"
 MAG_WA_rules_of_nature_desc: "看起来，那些苏联佬对如何治理国家有他们自己一套理解。他们并不在伊尔库茨克推行资本主义制度。国家掌控一切，根据需求将财富分配给它的民众，尽管这其中不乏某种偏见。NKVD一直保护着这种生活方式。共产制度也许可以保证众生平等，却扼杀了个人天赋发挥的空间，也扼杀了发展的可能性。就韦贝尔自己而言，他无法忍受这种制度必然产生的停滞。\n\n这一切必须改变。我们会解散伊尔库茨克境内所有的共产主义机关。再也没什么共产主义了，只能有资本主义。伊尔库茨克的居民会发现一种全新的、更优越的生活方式：美国的生活方式。想要活下来，就要付出劳动，要创新，还要参与市场机制。我们会向郊区派兵，剿灭那里的NKVD残部，让他们死得透透的。尘埃落定之后，伊尔库茨克的人民会对韦贝尔感恩戴德的，因为他将他们从旧日的枷锁中解放了出来。"
 MAG_WA_operation_guardian: "卫士行动"
 MAG_WA_operation_guardian_desc: "韦贝尔对萨布林的性格了如指掌，即使后者常常认为韦贝尔不可理喻。他们成长于不同环境下，彼此之间有着天壤之别。韦贝尔是个雇佣兵，萨布林则是心怀异见的NKVD政委。韦贝尔认为共产主义一点也不美国，所以满心想要摧毁这种制度；而萨布林看到的是，在他漫长的权力之路的尽头，改革共产主义制度的希望在等待着他。不过，他们两人都被一种幼稚的理想主义束缚着：韦贝尔要为他的雇佣兵国度而战，萨布林则要让他的祖国涅槃重生。\n\n然而，只有一方的理想会最终获胜，无论两人有多么相似也无法阻止这一点。萨布林和我们一样清楚，远东局势已经到了背水一战的关头，不是你死就是我亡。我们必须挺身保卫我们的理想，只有主动出击才能抢占先手。韦贝尔尊重萨布林，但他自己的生存更为重要。"
 MAG_WA_lessons_learned: "吸取教训"
 MAG_WA_lessons_learned_desc: "韦贝尔击败了萨布林，他的土地现在已经归于无国界之军的统治。萨布林还很年轻。老实说，这个年轻人让韦贝尔印象深刻。他才23岁，就已经自己统治了一方水土。而他的理想和对此坚定不移的信念，一路支撑着他走到了今天。布里亚特的人民十分爱戴萨布林和他的理念，甚至情愿为建立他心中的那个无产阶级联盟而牺牲生命。这不禁让人回想起列宁在世时的景象，仿佛旧时代的那种革命热情又重回人间。\n\n然而，萨布林建立的并不是一个属于士兵的国度，只不过是空想家的黄粱一梦罢了。他们一心想要建立一个全新的苏联、一个更好的苏联，但现实并没有遵从他们的愿景。这些年轻人没有资格治理国家。他们的改革措施，还有他们意图实行的制度，都会被我们直接丢进历史的垃圾桶里。韦贝尔会用他自己的方式向萨布林致敬。他要用他坚韧的双手，打造一个永远不会失败的制度。"
 MAG_WA_proclaim_the_soldiers_republic: "宣布成立士兵共和国"
 MAG_WA_proclaim_the_soldiers_republic_desc: "是时候宣布成立我们的新国度，还有它的立国理念了。这是一个共和国，不为人民，也不为任何意识形态而服务，它只属于士兵。为了那些被国家抛弃的士兵，为了那些失去了用武之地的士兵：这是一个士兵共和国。不论国籍，全世界的所有战士都能把西阿拉斯加当作他们的家园。无论谁相信韦贝尔的理想，我们都会为他提供装备，只要他做好了戎马一生的准备。那些用民族和意识形态伪装得冠冕堂皇的理由，再也不能将我们分割开来了。"
 MAG_WA_the_wanderers: "漫游者"
 MAG_WA_the_wanderers_desc: "阿尔丹曾是远东苏维埃共和国这个前苏联继承者的一部分，直到从它脱离为止。这个国家建立在该地区丰富的金矿之上，一支二流雇佣兵被雇佣以确保当地的安全与和平，并将那些麻烦制造者挡在国境之外。对阿尔丹的住民来说，不幸的是我们已决定将他们的产业占为己有，而他们的黄金则将成为我们的报酬。\n\n我们将向阿尔丹的人民展示真正的雇佣兵公司是如何经营和运作的。据预计我们在占领该镇的过程中将不会遭遇什么抵抗。然而，和雅库茨克的情况相类似，这次行动的首要问题依然在于速度而不是难度。我们要在红军和神父还没有想到对那些金矿动手之前迅速占领此地。一旦征服了阿尔丹，我们就可以通过我们的走私网将他们的金子卖出去，从中狠赚一笔。"
 MAG_WA_the_faithful: "虔信者"
 MAG_WA_the_faithful_desc: "在我们的北方，一名新的敌手已然现身。亚历山大·缅，也就是那位声名赫赫的神父，拉起了一支由农民、NKVD残部，还有法西斯组成的杂牌军，来协助他的大业。缅似乎是个基督教无政府主义者，而对于他这样一个东正教神父，这倒像是在信奉异端。“摩西”支援基地发来的情报表明，这支军队实际上并不弱；放眼远东，除了伊尔库茨克和布里亚特的赤匪以外，他们可能是我们碰上的最硬的一颗钉子了。\n\n一旦对神父开战，我们肯定会付出人力和时间的代价。但是，抢先行动也许能让我们抓住机会攻其不备。不管我们的部队有多勇猛，在这般视死如归的一支大军面前，不少人已经开始坐立不安了。我们已经见识过太多叛乱所带来的深重灾难，所以我们必须打赢这场战争。"
 MAG_WA_the_war_for_hearts_and_minds: "攻心为上"
 MAG_WA_the_war_for_hearts_and_minds_desc: "显然，在远东的极北之地，神父自始至终倚仗的都是那些农民和采猎者的支持。而当他一路南下布道时，许多人都加入了他的队伍，甘愿为他所展望的地上天国而付出生命。尽管这些农民缺乏训练，但他们在人数上占尽了优势。然而，亚历山大·缅所倚仗的这些人，却也成了他的弱点所在：用兵之道，攻心为上。\n\n这就是我们的应对之策：宣传战。通过我们位于马加丹的广播站，我们会呼吁人们从异端暴政手中解放他们自己的家园。我们的部队也会深入敌境，分发口粮，让当地人为我们通风报信。失去了民心的神父什么都不是，他苦心经营的纸牌屋也会轰然倒塌，陷于黑暗。"
 MAG_WA_efficient_supply_chains: "高效补给链"
 MAG_WA_efficient_supply_chains_desc: "我们仍在和神父交战中。全世界最顶尖的雇佣兵组成了我们的部队，即使在人数和环境的双重劣势下，他们的表现也已经无可指摘。然而，我们必须面对一个问题，那就是我们正在敌军腹地作战。崎岖的地形加之恶劣的天气，使得我们的部队难以获取补给，尤其是在战局一片混乱的情况下。更何况，这鬼地方连最简单的基建设施都没有，想让卡车毫发无伤地穿过西伯利亚森林？简直是天方夜谭。\n\n尽管神父给我们设下了重重阻挠，我们仍需打通一条稳定的补给线，将武器弹药送往前线。我们会学习敌军的行动技巧，将他们的主场优势转化成更适合我们的战术。用两条腿也好，铺路架桥也好，从前线到后方的所有人都在努力打通补给线，总有一种办法会起效。再怎么说，我们军中的许多人已经不是第一次上战场的菜鸟了。这点小事难不倒他们的。"
 MAG_WA_shock_and_awe: "震慑行动"
 MAG_WA_shock_and_awe_desc: "补给线已经建立起来了，针对西伯利亚人的攻心战也在顺利展开，然而，还有一个挥之不去的噩梦：北方的神父在人数上有着我们无可匹敌的优势。在那些我们有兵力防守的战线，击退民兵易如反掌，但这就是问题所在了——我们人手不足。如果我们连填满防线都做不到，那些农民自然可以轻而易举地跨过无人防守的地段。\n\n如果就这么让他们随心所欲地行动，那他们会一点点地把我们磨到连骨头都不剩。韦贝尔还没打算在这里赔光他的家底。要解脱这一困境，他唯一的手段就是反其道而行之：进攻。我们会找准目标，突袭敌军防线上的薄弱环节，将他们分割包围，最终逐个击破。也许那些农民人数众多，但只要断了粮草补给，他们人再多也只能束手就擒。"
 MAG_WA_face_the_father: "直面神父"
 MAG_WA_face_the_father_desc: "亚历山大·缅已经被打败了。这位北方的神父兼叛党头子，靠着他蛊惑人心的东正教教义，一步步走到今天，终于还是败在了我们手里，任凭我们摆布。韦贝尔听不懂他那套神神叨叨的东西，只晓得现在是时候把他除掉了。在这件事上，韦贝尔还是相当诚恳的，他承认神父在他眼里和外星人没什么两样，仿佛来到地球就是为了宣传另一个世界的信仰。\n\n然而，千年以前的罗马人，早已知晓如何应对传道带来的后患。他们的秘诀就是抹除记忆：神父并不存在，也从未存在过。虽然我们和教会关系不怎么好，但只要我们这么软磨硬泡下去，他们会为了求得耳根清净而宣布缅是异端的。我们需要把民众的注意力从神父的理想中引开，无论那些理想有多么值得实现。击败神父之后，西伯利亚北部也已经落入我们掌控之中。在成为一个真正的国家的道路上，西阿拉斯加又前进了一步。"
 MAG_WA_the_best_is_yet_to_come: "那最美好的时刻尚未来到"
 MAG_WA_the_best_is_yet_to_come_desc: "在西阿拉斯加的铁军面前，东边的赤匪和北边的神父都已经被埋葬在了历史的尘埃之中。韦贝尔不得不承认，他取得的成就已经远远超过当初他的预期。从一个混军饷的无名雇佣兵，到手握远东的一方霸主，他已经占据了俄罗斯的整个东海岸。他的视线不时凝视着白令海峡的对岸，那里是他的故土所在。像他那样一个醉醺醺的、心怀不满的老兵油子，确实能有所成就，这点他从不怀疑——但是像这样杀人夺国，雄踞一方？这可就太扯淡了。彻彻底底的扯淡。\n\n不过，现在并不是多愁善感的时候。在西边，俄罗斯的大地上仍然一片混乱，大大小小的政权为了最终统一俄罗斯而互相争斗。还有很多事情要做。他的视线从遥远的故土回到了脚下的领土。该开工了。好戏还在后头呢。"
 MAG_WA_what_on_earth_is_going_on: "该死的这是怎么回事"
 MAG_WA_what_on_earth_is_going_on_desc: "请别杀死小马，太残忍了。"
 MAG_WA_a_mercenary_and_a_pony: "佣兵对小马"
 MAG_WA_a_mercenary_and_a_pony_desc: "不不不不不不。"
 MAG_WA_harmony_doesnt_bring_money: "谐律不能换钱"
 MAG_WA_harmony_doesnt_bring_money_desc: "你是个坏人。"
 MAG_WA_the_best_is_yet_to_come_v2: "那最美好的时刻尚未来到"
 MAG_WA_the_best_is_yet_to_come_v2_desc: "在西阿拉斯加的铁军面前，东边的赤匪和北边的神父都已经被埋葬在了历史的尘埃之中。韦贝尔不得不承认，他取得的成就已经远远超过当初他的预期。从一个混军饷的无名雇佣兵，到手握远东的一方霸主，他已经占据了俄罗斯的整个东海岸。他的视线不时凝视着白令海峡的对岸，那里是他的故土所在。像他那样一个醉醺醺的、心怀不满的老兵油子，确实能有所成就，这点他从不怀疑——但是像这样杀人夺国，雄踞一方？这可就太扯淡了。彻彻底底的扯淡。\n\n不过，现在并不是多愁善感的时候。在西边，俄罗斯的大地上仍然一片混乱，大大小小的政权为了最终统一俄罗斯而互相争斗。还有很多事情要做。他的视线从遥远的故土回到了脚下的领土。该开工了。那最美好的时刻尚未来到。"
 MAG_WA_in_the_land_of_fortune_and_glory: "身处财富与荣耀之地"
 MAG_WA_in_the_land_of_fortune_and_glory_desc: "没人能预料到，一个小小的雇佣兵头子居然能在俄罗斯站稳脚跟，打下那么大一片领土。即使是兰利和华盛顿的情报专家，也没有预测到这一连串事件居然最终将韦贝尔推上了远东的王座。该地区的一切传统势力——法西斯、共产党，还有北方的神父，都已经被韦贝尔扫进了历史的垃圾堆。在废墟之上，他建立了一个全新形态的国家：一个雇佣兵的世外桃源，收留那些来自全世界、因为承平日久而无处容身的士兵。\n\n他们再也不用担心找不到工作了：西阿拉斯加共和国会为它的公民提供上战场的机会。被逐出故土的人们、饱受背叛的人们、幻想破灭的人们，在自由之光的照耀下，避风港的大门已经为你们敞开。欢迎来到西阿拉斯加，先生们。我们有活要干了。"
 MAG_WA_coopting_the_bureaucracy: "拉拢官僚"
 MAG_WA_coopting_the_bureaucracy_desc: "当韦贝尔从那些热衷于威权意识形态的暴君手中夺下这片土地时，他发现，这片土地上的每一个小国居然都有自己的一套官僚体系。无论是共产党还是法西斯，他们对秩序的痴迷都给我们留下了一笔可贵的宝藏，那就是他们用以管理国家的官僚机器。这么趁手的工具，要是弃之不用可就太浪费了，不是吗？在这片共和国孤立无援的土地上，我们必须找到几个盟友，如果找不到，那就凭空造几个出来。为了生存，有时是得做一些让步的。\n\n尽管那些法西斯、纳粹、左倾共党的走狗仍然忠于他们的理念，总统也不会让他们在位子上坐得太久。一旦我们站稳脚跟，我们就可以将这些满脑子意识形态的家伙扫地出门，换上忠于我们的人。"
 MAG_WA_enforcing_the_constitution: "推行宪法"
 MAG_WA_enforcing_the_constitution_desc: "如果西阿拉斯加没有宪法，那么这个“共和国”也不过是一具名存实亡的躯壳罢了。在制度上，西阿拉斯加效仿美国，为它的两类公民赋予权利：来自世界各地的雇佣兵和俄罗斯本地人。正是这两种人支撑着共和国站稳了脚跟，缺一不可——假肢永远无法代替原生的四肢。对共和国而言，缺少了两者其一的支持，就如同躯体自断一臂，残留其中的幻痛也会萦绕不散。共和国的左右手，只有合作无间才能实现我们共同的目标。\n\n因此，制定宪法是当务之急。在总统深谋远虑的指导下，我们已经起草了一份宪法。只有一种方法能解决问题：强制推行。我们会授权军队派遣宪兵部队，解决雇佣兵和当地平民之间的冲突。此外，韦贝尔也会提拔那些热心于我们事业的当地合作者。"
 MAG_WA_hotline_america: "美利坚热线"
 MAG_WA_hotline_america_desc: "虽然韦贝尔将他的建国大业视作独当一面的奋斗，华盛顿的那些官老爷们可不那么认为。韦贝尔当年在战略情报局的同事兼旧友，约翰·辛洛布，已经建立渗透进了西阿拉斯加政府，对韦贝尔在政治方面的一举一动严加监视，试图看清他的真实动机。他是一个忠诚的爱国者吗？还是只是一个唯利是图的雇佣兵呢？现在，谁也说不准。不过，唯一可以确定的是，共和国十分依赖美国的武器援助。\n\n我们得和自由女神搭上边，才能将她的自由之光洒遍世界，这一点毋庸置疑。虽然我们的政府不得不忍受这位女神的窥探，但她的注视并非完全是一件坏事。共和国的军队需要武器，而合众国的工业产能正好也能支持她在白令海峡另一边的姊妹共和国。我们会设立一条直达美国政府的热线——这样一来，每当事态恶化的时候，我们都能寻求他们的帮助。"
 MAG_WA_govern_like_a_cincinnatus: "如辛辛纳图斯一般治国"
 MAG_WA_govern_like_a_cincinnatus_desc: "作为总统，韦贝尔被许多人指责说有独裁倾向，他们将他描绘成一个凯撒式的人物，从不把人民的利益放在心上。这简直就是胡说八道：韦贝尔可是当年打过俄罗斯内战的白俄军官的后代。他和他的人民有着许多共同之处，而他来到这片土地的原因，正是要给他饱受蹂躏的祖国带来秩序。当爱国者看到他们的祖国重新跻身世界强国之列时，难道他们不会激动得热泪盈眶吗？\n\n这就是韦贝尔的目标。尽管许多人痛骂他的暴君作风，但他并不是来这里作威作福的——他是要来治理国家的。不管俄罗斯人喜不喜欢，西阿拉斯加的人民都是他的臣民，他要对他们负起责任。也许，在遥远的某一天，韦贝尔会功成身退，让一个能担此大任的俄罗斯人接替他的职务，成为共和国的总统。"
 MAG_WA_rule_like_a_caesar: "如凯撒一般施政"
 MAG_WA_rule_like_a_caesar_desc: "凭借着坚决的毅力，加之一部分运气使然，韦贝尔已经从肆虐远东的法西斯和共党手中夺回了他的祖国。许多人痛骂他用暴君一般的铁腕手段压榨着这片土地上的俄罗斯人民。眼见韦贝尔的军队在美国援助下逐渐壮大，人们开始希望民主制度也能随着军援一同降临到远东。但事实并非如此。韦贝尔为自己找到了理由，“设使天下无有孤，不知当几人称帝，几人称王！”——他绝不能允许这种情况出现。尽管平民百姓对这种说辞不屑一顾，但他们最终会醒悟，只有他能控制住当下的混乱局面。\n\n共和国不会对当地人许诺任何政治改革。众人便是嘲笑又如何？掀起反旗又如何？知我罪我，其惟春秋。宁为一日雄狮，不做万年羔羊。"
 MAG_WA_illiberalism_by_necessity: "必要的反自由主义"
 MAG_WA_illiberalism_by_necessity_desc: "尽管很可悲，但我们必须承认，俄罗斯的当前局势不允许我们实行美国式的政治自由。虽然韦贝尔的心在为俄罗斯人民滴血，但为了他的事业最终取得胜利，他必须团结起每一个支持他的政治阶层。百废待兴的俄罗斯正等待他的拯救，他不能容许任何人对他的决心有半点异议或是动摇。说点实际的吧：当韦贝尔结束了他的独裁统治之后，共和国会尽一切努力扩大政治自由。\n\n但是，就眼下而言，削减政治自由仍是必要之举。韦贝尔的国家机关会对俄罗斯人民日常消费的报刊、广播和其他媒体进行审查，从中定位任何不满和叛乱的迹象。只有控制和约束才能使和平再次回归俄罗斯。"
 MAG_WA_integrating_the_nkvd: "整合NKVD"
 MAG_WA_integrating_the_nkvd_desc: "谈到NKVD的时候，俄罗斯当地人最常见的反应肯定是破口大骂。为了维持秩序、遵从共产主义教条，他们那威权主义的行事风格已经是臭名昭著的了。不过，对于韦贝尔和他的共和国来说，要是想遏制异议，NKVD倒是一个趁手的工具。总统本人当然不是共产主义者——但在这片废土之上，一味恪守教条会害死人的。除了NKVD以外，俄罗斯的法西斯暴徒也是一个可选项。然而，要是问当地人有什么东西比NKVD名声更臭的话，那就只有俄罗斯法西斯党了。\n\n如果韦贝尔决定整合NKVD，共和国将会重新训练这些人，让他们为国家所用。他们会被编入警察部队，当韦贝尔的军队在前线奋战的时候，他们的职责就是保卫大后方。尽管NKVD行事野蛮，但比起俄罗斯法西斯党来，至少他们还没那么坏。这是韦贝尔身为雇佣兵的直觉——两害相权取其轻嘛。"
 MAG_WA_make_use_of_the_blackshirts: "利用黑衫军"
 MAG_WA_make_use_of_the_blackshirts_desc: "从哈尔滨和满洲各地来的白俄流亡者组成了日后的法西斯党，也就是韦贝尔在俄罗斯的土地上面对的第一个敌人。尽管马特科夫斯基仍然不知所踪，他和罗扎耶夫斯基联手组建的这个党已经陷入了群龙无首的状态。那些野蛮的暴徒和党内的骨干们一起，在远东各地的监狱里备受煎熬，只等有人能振臂一呼，引领他们回到正途。为了重建秩序，共和国也许最终还是要寻求他们的协助。还有一个选择是NKVD——那些人也不是什么省油的灯。\n\n如果总统决定起用黑衫军而不是NKVD，他将单方面赦免他们的罪过，同时也会对他们严加鞭策。当他为统一俄罗斯而开战之时，这些人将会确保国内秩序稳定无虞。尽管法西斯主义与共和国的理念背道而驰，但是这种抉择在所难免，毕竟，两害相权取其轻。"
 MAG_WA_executive_orders: "行政令"
 MAG_WA_executive_orders_desc: "作为一名美利坚合众国的公民，韦贝尔不是很喜欢用颁布法令的方式来治理国家。世代以来，维持着美利坚的民主的不是别的，正是无数的判例，以及对权力的谨慎行使。尽管韦贝尔已经成为了西阿拉斯加的总统，他仍然对任何法令心怀畏惧，担心这些法令赋予他的职权，会成为日后独裁者上位的阶梯。\n\n然而，现在不是畏手畏脚的时候。天予不取，反受其咎。俄罗斯的人民从未奢望过美国人认为那理所应当的、无忧无虑的生活。在生存的斗争中，谁也不能退缩一步。西阿拉斯加的人民也许会心怀不满，但我们只有这一条路可走。凯撒曾拯救罗马的人民，不是为了他们的自由，而是为了他们的福祉。人们会为此心寒，但他们至少能活下去。"
 MAG_WA_a_velvet_gloved_iron_fist: "恩威并施"
 MAG_WA_a_velvet_gloved_iron_fist_desc: "比起令人畏惧，任何优秀的统治者都更希望能受人爱戴。韦贝尔也不例外。然而，有时只有极端手段才能维持秩序，确保他的统治免遭谋国篡位之虞。他希望远东和俄罗斯的人民能一同分享他的功绩，有福同享，有难同当。不过，即使极尽仁慈慷慨之事，也无法感化某些人内心深处暗中酝酿的邪恶意图。\n\n对统治者而言，恐惧和爱戴都是理所当然的工具。如果政府不再受人爱戴，人们不再唯其马首是瞻，那么，政府只能实施威慑政策，在前NKVD警察的指挥下，对犯罪重拳出击，对当地社区进行渗透……以秩序和畏惧的名义，国家的暴力机器将会尽其职责。政府确实希望自己能受人爱戴，但如果怀柔不见起效，它也会毫不犹豫地采取恐怖手段。"
 MAG_WA_the_carrot_and_the_stick: "宽严相济"
 MAG_WA_the_carrot_and_the_stick_desc: "在远东这样一个多元种族和文化互相交融的地区，灵活施政才是治理的关键。韦贝尔先前的决断为他开启了一条全新的道路。胡萝卜，抑或是大棒——远东的人民可以自由选择是否服从我们的统治。如果他们选择了前者，我们会奖赏他们、提拔他们，只要他们行事得当。如果是后者，那他们就要做好在刑法范围内受罚的准备。\n\n最重要的是，政府应该和它治理下的平民保持距离。我们将利用先前指定的警察力量来执行刑罚，而共和国的行政机关也会奖赏那些出色地履行了他们职责的公民。永远别说韦贝尔是个忘恩负义的小人——赏罚分明，从来如此。"
 MAG_WA_with_us_or_against_us: "合作或对抗"
 MAG_WA_with_us_or_against_us_desc: "如果想成为凯撒，那就得吸取凯撒的教训。即使到了三月十五日——那决定罗马命运的一天——在凯撒遇刺身死之时，他仍然没有意识到自己已经众叛亲离。尽管在这偏远一隅，当地人也许会容忍我们的统治，但他们永远不会发自内心地接受一个陌生人来治理国家，就算他和这些人有着相同出身。当地人不是我们的朋友——这一切不过是公事公办罢了。那么，我们现在就要问了：你是要和我们站在同一边，还是要和我们作对？\n\n我们来这儿不是来伺候他们的，别把我们想得和美国政府一样会对人民低三下四。我们的使命是拯救俄罗斯，在这一目标面前，没有向人民妥协的余地。"
 MAG_WA_a_loyal_legislature: "高效的立法机关"
 MAG_WA_a_loyal_legislature_desc: "每当我们要掌控远东的政令指挥的时候，这里的官僚系统就会让我们碰一鼻子灰。这片土地上各种势力犬牙交错，不同地区各自为政，以至于根本算不上是一个国家。尽管现在局势已经稳定，但官僚系统内部仍然存在很大分歧，尤其是在法西斯和共产主义者这两种官僚制定的标准上。这两类人简直是势如水火——比如说吧，法西斯喜欢用英制单位，那些共党就一定要用公制。\n\n为了解决这一问题，共和国将会颁布一系列法律，规范目前官僚系统内部的分歧。我们会通过一套取两派精华而去其糟粕的标准，搭建起一个新官僚体系的架构：这会是一个如臂使指、政令畅通的公务员体系，一心一意为它的人民服务。"
 MAG_WA_assign_regional_commanders: "指派地区指挥官"
 MAG_WA_assign_regional_commanders_desc: "至少就眼下而言，我们已经控制住了西阿拉斯加。但是，如果想要稳固局面，保证生产力不受影响——这是重中之重——那我们现在就必须开始治理这片土地。为了这一目标，我们会将全国划分为几个不同的地区，并且向每个地区指派一名指挥官。\n\n我们将从军队中遴选出那些最优秀、最忠诚的人担任指挥官。只有这样，我们才能保证他们是一心为国效忠，而非是为一己私利。"
 MAG_WA_representation_through_service: "服役换代表权"
 MAG_WA_representation_through_service_desc: "很显然，即使是总统麾下最资质平平的雇佣兵，也比绝大多数俄罗斯当地人过得要好。除了更优越的生活条件、投票权，以及其他的政治权利以外，考虑到要养家糊口，雇佣兵这份工作本身就是一项稳定的收入来源。无论当地人对雇佣兵抱有什么样的看法，这种生活都实在是令人嫉妒。共和国的严刑峻法限制住了社会流动的空间——而在美国，这种差异是不会存在的，因为每一个美国公民都可以自由地选择职业。\n\n既然韦贝尔决心要照抄他祖国的政府体制，他自然也要着手解决这一问题。他的脑海中已经有了一个方案，既可以弥补共和国目前的人力短缺，又能安抚心怀不满的当地民众：用服役换取代表权。现在，当地的俄罗斯人可以参加韦贝尔的军队，在服役期满之后就能得到更多权利。如果他们能扛得动枪，那为什么要拦着他们报效国家呢？"
 MAG_WA_drawing_the_districts: "划分选区"
 MAG_WA_drawing_the_districts_desc: "尽管共和国可以暂缓民主进程，但它不可能永远拖下去。不管韦贝尔要当凯撒还是辛辛纳图斯，他最终都要直面人民的诉求。他们在共和国里的地位究竟是什么？既然他们的政治权利被无限期限制，那这个共和国是否只是独裁者披上的伪装罢了？远东的俄罗斯人民见证了这个半路杀出的程咬金一步步灭掉法西斯和共产党，取代他们成为了远东的霸主，而现在，这些疑问已经在人们的脑海中生根发芽。\n\n为了回应人们的焦虑，共和国会采取一些措施，为转型民主政府铺平道路——我们将开始划分选区，设立投票站，将一部分政府职权下放到市级行政区。我们当然可以一气呵成，但现在不行。随着中西伯利亚统一在同一面旗帜之下，战火已经烧到了我们的家门口。比起自由，胜利更为重要。"
 MAG_WA_a_legal_path_to_collaboration: "合作的合法途径"
 MAG_WA_a_legal_path_to_collaboration_desc: "共和国已经放宽了行政机构的标准，但问题仍然悬而未决：那些跟我们合作的俄罗斯人该怎么办？事实上，如果没有合作者的协助，共和国就没法像一个正常国家那样运转起来。从官僚到警察，那些欣然效命于韦贝尔的俄罗斯人民，组成了这个新生国家的脊梁和筋骨。没有这些人的帮助，我们将一事无成。但正因如此，他们的社会地位如今还悬而未决。\n\n解决这一窘境的方法之一，便是将他们的职务合法化。允许更多的俄罗斯人加入行政部门，同时通过法案以确立他们的合法社会地位，将大大有助于安抚俄罗斯合作者那躁动的野心。雇佣兵们当然不会有什么好脸色——但共和国难道不是为俄罗斯人民所有、所治、所享之国吗？"
 MAG_WA_prioritize_the_mercenary_state: "佣兵国度优先"
 MAG_WA_prioritize_the_mercenary_state_desc: "谁说这玷污了雇佣兵的名号？那些英勇的人们，从世界各地赶来响应韦贝尔吹响的战斗号角，从一开始就跟随着他，一路南征北战。他们撑起了头顶的一片天，他们也配得上整个世界——而除了应得的溢美之词以外，我们还能给予他们什么呢？如果不是这些勇敢的先驱者们，西阿拉斯加共和国，这座矗立在军阀林立的废土之上的自由灯塔，也许早已化作了废墟。\n\n现在不是踌躇不定的时候。我们要发出更多号召，呼吁更牢固的团结精神，召集起那些在自己的祖国里流离失所的人们，给他们一个活下去的理由，并为之而战。当地人和合作者也许不会给我们什么好脸色——但正如韦贝尔常常挂在嘴边的那样：滚他妈的吧。一味的妥协永远换不来胜利。"
 MAG_WA_by_the_dawns_early_light: "透过一线曙光"
 MAG_WA_by_the_dawns_early_light_desc: "在遥远的东方，一线曙光照亮了饱受蹂躏的俄罗斯。在历经共产主义和法西斯主义的独裁之后，这片沐浴在阳光之下的土地，如今体会到了公平而仁慈的统治。在这个动荡的时代里，它的力量令人畏惧，它的掌控稳如泰山。俄罗斯合众国，与她相隔在那白令海峡另一边的姊妹一道，肩负起了拯救俄罗斯人民的重任。不久之后，民主之光就将照进那些尚不知“为民所治”为何物的人们心中，这些都要归功于一个人：米切尔·韦贝尔三世。\n\n在他位于马加丹的总统府中，韦贝尔满心愉悦地啜饮了一口葡萄酒。在这里，他按照远东人民的意愿施行着他的统治；而在西边，是一个比他在夺权之路上对阵过的任何军阀都更为强大的对手：中西伯利亚。然而，韦贝尔心中毫无畏惧。强敌来犯之时，共和国的座右铭将时刻回响：自由必叫人民得以解放。"
 MAG_WA_funding_our_endeavors: "满足我们的恩人"
 MAG_WA_funding_our_endeavors_desc: "我们组织散漫的雇佣兵和军纪涣散的士兵已经取得了许多分析家和观察家自认为“不可行”和“不切实际”的成就，现在俄罗斯远东已经被我们征服了。然而，韦贝尔三世总统不想躺在功劳簿上睡大觉，他还想继续战斗，直到整个俄罗斯为己所有。\n\n为了做到这一点，我们需要现金，而且要快。保卫如此广袤的领土，为即将到来的战斗提供了许多掠夺财产的机会，许多战利品仍然无人问津。不管怎样，我们都会让这个荒凉的地狱去偿还它自己的债务。"
 MAG_WA_woe_to_the_vanquished: "战败之痛"
 MAG_WA_woe_to_the_vanquished_desc: "曾经趾高气昂的敌手如今一蹶不振，而他们囤积的财富也已落入我们手中！罗曼诺夫王朝的无价之宝、俄罗斯法西斯党藏匿的不义之财，还有共产党曾经征用过的资产，都等着我们让它们重见天日的那一天。\n\n我们的人马会再次出动，取回他们应得的东西——必要时也可以动用武力。只要敌人劫掠得来的战利品回到了我们手中，就能为我们派上用场。说到底，那些土匪根本不知道怎么利用这些宝贝！我们绝不能让它们落入坏人手中……"
 MAG_WA_open_for_business: "广开商路"
 MAG_WA_open_for_business_desc: "自从苏联崩溃开始，版图上的俄罗斯就已经变成了一个巨大的“黑洞”。军阀们毫无与外界交流的打算，于是，国际贸易也缓缓地迈向了它的死亡。韦贝尔总统对自由市场的意义心知肚明，他相信，现在是时候让自由贸易重返俄罗斯了。\n\n在我们的美国伙伴的激励下，我们会建立起门户开放的国际贸易政策。我们会鼓励外国企业在我国海岸设立门面，在这一过程中，它们也会刺激我们新生的经济，同时提供数以千计的工作岗位。所有企业一律平等，不过嘛，自然会有些企业比其他企业更加平等就是了。"
 MAG_WA_seize_the_arsenals: "撬开军火库"
 MAG_WA_seize_the_arsenals_desc: "我们的军队正持续扩张，它需要武器弹药来维持自身。幸运的是，远东军阀的无数军火库如今都在我们掌控之内。废弃的军械库在我们的国土上星罗棋布，而蒙尘已久的武器就静静地躺在这些仓库之中。只有取得了这些武器，才能确保我们麾下的每一名雇佣兵都能拿到一杆枪。\n\n当然，这其中的许多武器也许都已过时，但这无关紧要。我们的人马已经习惯这么有一搭没一搭的凑合了，他们不会像大多数现代军队那样，对不够花里胡哨的老旧武器嗤之以鼻。就目前来说，我们只能先用着手头上的武器。"
 MAG_WA_cautious_reinvestment: "谨慎再投资"
 MAG_WA_cautious_reinvestment_desc: "远东血流成河，敌人尸骨遍地、任我们搜刮，金库很快就装满了各种各样的战利品。仗打完了，现在进入无聊时间：决定我们要用这些钱做什么。显然，我们必须洗把脸、弄清楚，在搞投资的时候要谨慎，但问题在于——如何进行再投资呢？\n\n一种选择是继续与OFN一起扩大我们的“门户开放”政策，继续吸引外国资本来帮助刺激经济。当然，我们也可以把重点放在我们已经拥有的东西上，投资改善远东地区的基础设施、建立更多工业。资金有限，我们不能鱼与熊掌兼得，只能二者择一。"
 MAG_WA_an_open_door_policy: "门户开放政策"
 MAG_WA_an_open_door_policy_desc: "在我们所有潜在的国际伙伴中，没有哪个国家比美国更符合我们的利益。韦贝尔总统是美国公民，他在OFN中有许多关系，因此在开放贸易时给予我们的西方朋友优惠伙伴地位也挺公平的。\n\n美国佬再也找不到比我们更愿意做生意的贸易伙伴了。从伊尔库茨克到马加丹，我们欢迎美国公司来这儿找寻新的市场，生意做的越多，我们两国的经济就越发达。"
 MAG_WA_invite_american_companies: "邀请美国公司"
 MAG_WA_invite_american_companies_desc: "当然，让美国公司乖乖给钱并不像打开大门邀请他们进来那么简单。我们需要重新制定法律来培养更加……适宜经商的环境。因此，对大企业的收税将会减少，苏联时代遗留下来的某些妨碍大公司做生意的规定将被废除。\n\n尽管国内很多共产主义同情者要小声抱怨，但这些改变带来的好处可是比那些打烂的坛坛罐罐要好出百倍。只要我们能分得一杯羹，美国公司哪怕在我们的国土上为所欲为，又怎么样呢？"
 MAG_WA_contracts_and_connections: "合约与联系"
 MAG_WA_contracts_and_connections_desc: "下过一番气力之后，我们拉拢到了来自OFN的贸易伙伴，他们终于决定在西阿拉斯加开设业务。不过，我们现在还得让他们留下来。要是我们砸了那么多钱进去，结果他们还是要打包走人，那可真是倒了血霉了。\n\n好在我们的总统从来不缺人脉。他会以个人名义和这些公司接洽，一边鼓励他们互相合作，提高效率，一边让他们签下合约，在法律层面上将他们的业务绑定在我国。这样一来，就算他们想变卦，也没什么大不了的……"
 MAG_WA_a_most_dependable_partner: "最可靠的合伙人"
 MAG_WA_a_most_dependable_partner_desc: "全世界的商人和资本家都是一个样：老奸巨猾，心狠手辣，只要路子来钱够快，把谁坑了他们都无所谓。但是，就眼下来说，我们要促进商业，也就是说我们得和这些人打交道。\n\n他们找不到比西阿拉斯加更棒的合作伙伴了。不管他们要求什么，我们都给——只要不祸害到我们的政府。他们的投资将推动我们的产业发展，经济引擎的隆隆轰鸣将一发不可收拾。俄国也许曾经真心拥护过社会主义，以及其他那些不切实际的理想，但在韦贝尔总统的领导下，俄罗斯将展现出一副截然不同的狰狞面目。"
 MAG_WA_what_their_laws_forbid_we_shall_give: "法所禁者，吾可予之"
 MAG_WA_what_their_laws_forbid_we_shall_give_desc: "令人扼腕的是，在那些懒惰自满的家伙们施加的压力之下，美国的领袖们只得低下头，用种种法规约束了天才们的进取心。我们会为他们提供一片广阔天地，那里山高皇帝远，证监会管不着，也没有惹人厌的讼棍。只要一箱子枪，加上一箱子钱，怎么定规矩就都由你说了算。天不怕地不怕的华尔街牛仔们从此成王，他们还想怎么样？"
 MAG_WA_a_taste_of_american_capitalism: "美式资本主义的滋味"
 MAG_WA_a_taste_of_american_capitalism_desc: "种种意识形态和政治制度都在俄罗斯找到了归所：共产主义、社会主义、法西斯主义、君主主义、专制主义，甚至还有人企图打造一个地上神国，但所有这些煽动家和梦想家，都无一例外的在现实面前被碾得粉身碎骨。\n\n在严酷的西伯利亚荒原上，我们实行的制度经受住了种种考验：那就是纯粹的资本主义。在这一切哲学都行之无效的俄罗斯边疆之上，美元的旗帜高高飘扬，一如海峡对岸那般。"
 MAG_WA_the_wealth_of_siberia: "西伯利亚之财富"
 MAG_WA_the_wealth_of_siberia_desc: "那么，我们和开拓美国的先驱者们又有何不同呢？我们抛家舍业，在遥远的荒原之上寻找新的生活，一如他们所做的那般。和驰骋西部的牛仔一样，我们手中的枪也已张开机头，随时蓄势待发。我们的身上流着加州淘金者的血脉；流着跋涉俄勒冈小道的移民的血脉；流着洛基山民的血脉；也流着那些义无反顾拿起武器，开拓边疆的内战老兵的血脉。什么都不会让我们再回头留恋。\n\n我们要留在西伯利亚，我们会抓住这片广袤土地上的财富。无论通过何种手段，我们必将这些财富据为己有。"
 MAG_WA_putting_the_collaborators_in_charge: "合作者负责"
 MAG_WA_putting_the_collaborators_in_charge_desc: "我们是踏上陌生土地的陌生人，仅凭我们是没法统治西伯利亚的。如果没有当地俄罗斯人的帮助，我们的新国家根本不可能运转起来。他们晓得怎样和他们的同胞打交道，他们也同样深知他们脚下的西伯利亚大地，而这两者对于我们的统治必不可少。保证合作者的忠诚至关重要。允许他们接手我们的经济发展，不仅是在帮助我们打造一个新经济制度，也是在确保他们忠诚于我们的政府，可谓是一举两得。\n\n合作者们知道哪里的矿藏最丰富，他们也知道哪里适合投资，哪里又应该绕开，而且，他们知道怎样在严冬中保持一切运转正常。也许我们的雇佣兵和美国顾问知道怎么操练军队，怎么组建政府，但要说到怎么管理西伯利亚的经济，他们远远比不上俄罗斯人。放手让合作者发挥所长，双方就都能从中受益。"
 MAG_WA_and_the_locals_to_work: "本地人工作"
 MAG_WA_and_the_locals_to_work_desc: "我们的人民正在变得麻木不仁。他们视韦贝尔为侵略者，为一己私利而征服俄罗斯，为美国利益而压榨剥削俄罗斯的土地与人民。人民已经无心工作，在他们眼里，为一个和他们毫无关联的国家打工毫无意义。我们要让他们知道，他们错得有多离谱。他们的每一项工作都是在让这个国家变得富强起来；一个富强的国家，就是一个富强的俄罗斯；在一个强盛的俄罗斯之下，最终受益的就会是他们自己。\n\n如果这还不能让他们提起劲，那我们就得提醒他们，现在已经不是可以纵容懒惰的社会主义时代了。吃饭是要花钱的，不工作就没得钱拿。如果这还不够，我们也可以拎出几个蓄意怠工的出头鸟，来个杀鸡儆猴。不管怎样，是时候让俄罗斯人回到工作岗位上了。"
 MAG_WA_informants_on_every_corner: "广布线人"
 MAG_WA_informants_on_every_corner_desc: "让当地人自主发展经济的一个明显缺点，就是反政府活动会增加。俄罗斯人知道我们需要他们，而那些反感我们的人则会利用这一点。不过，对他们来说不幸的是，许多异议者对我们确实有好感，或者至少能被收买来，换取表面上的忠诚。忠于同胞固然好，不过无法让我们探知其内心所想，然而，情报却可以。\n\n通过建立全国性的线人与合作者关系网，我们就能够管好俄罗斯人，揪出乱党。大多数只会是平常的异议者或反叛者，能够应付得来，但线人们会提前揭发最恶劣的煽动者，让我们可以以适当的方式处理他们。头目一落网，破坏者们就会一哄而散。"
 MAG_WA_information_trade: "信息交换"
 MAG_WA_information_trade_desc: "彼时，建立全国范围的情报网只是为了生存、为了铲除可能的叛党的必要之举。不过，随着群众的不满度逐渐消散、人们回到各自岗位，线人又有了新的、收益更高的用处。各行各业的大批工作者直接向我们报告状况，政府能详细了解生产活动的每一个细节。生产配额、每日产出、内部发展，我们知道的一清二楚，同时也不会白白浪费这些情报。\n\n众所周知，有些产业比其它产业更为重要。通过线人，我们能够使军火厂和资源类公司产出最大化。其他忠于政府的公司老板也理应获得我们的情报支援，为其在竞争中提供一臂之力——当然，是有代价的。"
 MAG_WA_a_respectable_distance: "长足的进步"
 MAG_WA_a_respectable_distance_desc: "当时，韦贝尔决定集中力量发展西伯利亚，而非吸引美国投资。为此，许多人骂他傻，甚至说他疯了。别人指责韦贝尔想要建立自己的王国，却没有这么做的资本，是注定会失败的徒劳之举。他们真是错得离谱！韦贝尔政府与忠诚的俄罗斯百姓合作无间，西伯利亚欣欣向荣，前途看起来一片光明。\n\n从伊尔库茨克到堪察加，西伯利亚的生产力已达到前人可望而不可及的高度。在港口，资源出去钱进来；在国家经济层面上，扰乱市场和蓄意破坏的行为已成为过去式；远东的百姓积极工作，并逐渐意识到我们的政权或许也不那么糟。共产主义和法西斯主义都未能在西伯利亚成功立足，而现在，资本主义将会把这里带入它的黄金时代。"
 MAG_WA_connecting_our_outposts: "连接哨站"
 MAG_WA_connecting_our_outposts_desc: "俄罗斯，是一片广渺的土地。\n\n卡车在远东的土路上行驶之时，很容易遭遇不测：自然灾害、强盗、饥饿的难民、被击溃敌人的残党。即便是平常的抛锚，也意味着货物就此失踪。\n\n我们担负不起在运输过程中丢失军队武器的造成的损失，更遑论美元。因此，我们应着手改善基建，确保对各地区的控制，设立合适的通信网络，将分散的地方联系起来。"
 MAG_WA_from_a_backwater_to_a_hub: "从落后到中心"
 MAG_WA_from_a_backwater_to_a_hub_desc: "我们有一项巨大的优势：控制着俄罗斯最后的自由港，马加丹。然而，外界的财富与投资只流进来一小部分，而非涌入港口。这是因为马加丹——即便它是西伯利亚重要的交易中心——放在国际上也不过是个小村庄。若我们想要吸引更多投资与业务进驻的话，我们就得拥有一个值得国际社会留意的港口。马加丹能够成为这样的港口，但建设工程需要投资。\n\n不久之后，马加丹就会成为俄罗斯的门户，成为新的符拉迪沃斯托克。美国、加拿大、南美洲和澳大利亚的船只将纷纷来到俄罗斯，与我们做生意。将原来的捕鲸港改造成全新的国际贸易中心既不会便宜，也不是个容易的活，但我们从未因此而停步。"
 MAG_WA_a_brand_new_market: "全新的市场"
 MAG_WA_a_brand_new_market_desc: "投资奏效了。每天都有更加多的船来到马加丹港，运来异地他乡的货物，迎来西伯利亚的繁荣的新时代。正当我们继续扩建港口之时，越来越多的国家开始注意到我们，嗅到了新的贸易与发财机会。马加丹总算走上了我们预想之中的正道：太平洋贸易中心枢纽。\n\n我们不能骄傲自满，固步自封。眼下，我们正在与太平洋沿岸的各个自由世界国家进行贸易，但只要努力，就能拓展贸易渠道。欧洲与非洲的港口正在向我们招手。从斯德哥尔摩到开普敦，许多潜在的合作伙伴都翘首以待，想知道西伯利亚能带给他们什么，那我们必须向他们展示。"
 MAG_WA_back_in_the_game: "重返赛场"
 MAG_WA_back_in_the_game_desc: "在世界范围内，许多人认为西伯利亚不过是一潭死水，是一片苏联曾流放异见者的冰冻废土。他们曾是对的。仅仅在数十年前，西伯利亚远东地区不过只是一片数千公里的被一帮小蚂蚁军阀争夺的森林和苔原罢了，但如今已经变得完全不同了。在韦贝尔的引导发展下，这里已经成为一片潜力无限的土地。\n\n西伯利亚的城市几十年来第一次繁荣起来，其中一些是首次真正得到发展。随着对外贸易的运转，以及当地的矿山和工厂生产出越来越多的原材料和制成品，国家一天比一天富裕。我们正在目睹的现象只能称之为经济奇迹。俄罗斯最大、人口最少的地区现在正朝着成为最富有的地区迈进。"
 MAG_WA_in_defence_of_the_republic: "共和国国防"
 MAG_WA_in_defence_of_the_republic_desc: "我们成功战胜了法西斯分子、共产党人和狂信徒，确保了俄罗斯远东地区的安全，但我们的新政权还不够稳定。在我们的西方，俄罗斯其他地区的统治者都想要消灭我们。而往南则是日本和他们的傀儡，他们越来越关注我们对自由的承诺和与美国的密切联系。在我们的国境内，还有无数持不同政见者和有抱负的革命者，他们的信仰虽然各不相同，但都致力于推翻我们的统治。我们不能让自己的政权从指尖溜走。\n\n我们在如何保卫国家的问题上存在着一些分歧。一些人主张建立一支忠诚的俄罗斯军队准备为祖国而战。另一些人则认为，我们应该加倍努力与那些帮助我们掌权，带我们走到今天的雇佣军合作。有一点得到了大家的一致同意，那就是我们的军队必须加以扩编和改进。我们不再是一个军阀，而是一个真正的国家，我们的军队必须反映到这一点。"
 MAG_WA_counter_insurgency_units: "平叛部队"
 MAG_WA_counter_insurgency_units_desc: "我们的军队或许为我们打下了东西伯利亚，但他们只能应付前线的战斗，而不适合在农村打一场低强度的游击战。共产党和法西斯分子的武装力量已经开始拿起武器反抗我们，对我们的驻军发动恐怖袭击。如果我们不立即采取行动，那我军可能会被他们不擅长对付的敌人弄得束手无措。\n\n西伯利亚的地貌既独特又充满敌意，很多地方都是小群叛乱分子躲避大量敌人的绝佳藏身处。为了抵消这一自然优势，我们必须建立专门打击叛军和恐怖分子窝点的单位。他们在印度尼西亚和南非等地学到的反游击战术找到了用武之地。我们的雇佣兵将率领一支精锐部队，从各个地方搜索并歼灭那些试图反抗我们的激进分子。"
 MAG_WA_expand_cheryomushki_airbase: "扩建稠李空军基地"
 MAG_WA_expand_cheryomushki_airbase_desc: "我国最大的威胁在西部，即中西伯利亚。该地区以其工业实力而闻名，特别是新西伯利亚市，它在两次世界大战中间一度充当了俄罗斯的航空枢纽。当该地区重新统一并准备扩张时，我们很可能就是他们的第一个扩张目标。而不幸的是，我们贫乏的空军部队可能尚不足以应付他们规模庞大的空军。\n\n解决这个问题的第一步就是要扩建我们的飞机场。目前，我们最大的空军基地净是苏联崩溃前留下的陈旧设施，只不过进行了一些不充分的扩建和现代化。其中一些设施有很大的潜力成为我们新空军的作战基地，这些空军基地中有一个名为稠李，最适合作为新的总部。它位于赤塔西部，距离前线足够远，足以保证安全，但也不至于太远，以致我们的飞行员不能按时到达战场。"
 MAG_WA_the_west_alaskan_navy: "西阿拉斯加海军"
 MAG_WA_the_west_alaskan_navy_desc: "尽管海军在与中西伯利亚的潜在战争中用处不大，但我们也有漫长的海岸线和无数不可忽视的海上威胁。苏联崩溃后，鄂霍茨克海水域成为了现代海盗的温床，虽然最恶劣的那一批海盗早已消失，但仍有一些零零散散的海盗活跃着。我们南面是日本帝国，它拥有世界上最强大的海军力量，我们与这个国家的关系比较冷淡。虽然我们没有打破他们海军优势的幻想，但我们也不能不战而退，将制海权拱手相让。\n\n为此，我们必须建立一支小型的现代化海军，它需要具备一定的作战能力。尽管在冬季的几个月里，这支舰队会被困在港口，它可以出航时，也不过是用于沿海巡逻，但它依旧是俄罗斯复兴的一个有力象征，也是我们对建立一个可以自卫的国家的承诺。"
 MAG_WA_modernization_and_standardization: "现代化与标准化"
 MAG_WA_modernization_and_standardization_desc: "战争已经变了。我们要面对的敌人不再是军阀、天真的空想家和土匪强盗。下一场战斗我们会与经验丰富的士兵和组织严密的部队交手。为此我军应该成为一台运转良好的战争机器。\n\n我们的军队将会从一群雇佣兵，黑衫军和冒险家演变成携带现代武器，使用现代装备的现代化部队。通过完善的训练来提高作战能力，我们的士兵将精通后勤、心理、通信和战场控制。一切都在我们的掌控之中，谁控制了战场，谁就控制了俄罗斯。"
 MAG_WA_encourage_local_recruitment: "鼓励本地征兵"
 MAG_WA_encourage_local_recruitment_desc: "找到为金钱而杀戮的人并不困难，但找到愿意为钱而死则完全是另一回事，在我们即将面临的战争中，必然会有不少人在战场上阵亡。\n\n你也许可以让我们一些意志不坚的小伙子收拾行装回家。留下来的人尽管作战顽强，解决远东的威胁不成问题，但在人数上我们就处于劣势了。我军可能会因为人数不足而被敌人围歼。我们需要用到素质最强的士兵作为增强战斗力的手段，让他们训练当地新兵以达到我们的标准。合适的新兵将会填补精锐部队之间的空白，使得我们可以保留最强的突击队去打击敌人的薄弱之处。"
 MAG_WA_heia_safari: "为狩猎欢呼！"
 MAG_WA_heia_safari_desc: "如果三个硬汉开着吉普车，就能打得一整排当地人逃进破房子里，那士兵数量再多又有什么用？从我们来到远东的那一天起，我们就轻而易举地毁灭了当地军阀的部队，这足以证明他们比我们差远了。那些军阀们的士兵就是群冒牌货，我们识破了他们的谎言。我们需要的是真正的战士，我们知道该去哪里找到他们。\n\n在非洲的荒野里，一个个的血肉之躯正被锻炼为钢铁硬汉，而我们的募兵员将确保招来的佣兵可以为黄金献身。美国佬和德国佬，布尔人和英国人将站在同一条战线上，准备投入血腥的战斗。走遍世界各地的角斗士们会拔剑为西阿拉斯加而战。"
 MAG_WA_a_russian_national_guard: "俄罗斯民族警卫队"
 MAG_WA_a_russian_national_guard_desc: "听着，不要犯本本主义错误。要透过现象看本质，然后再做出决定。我们可以决定现有的计划和自己的未来，而不被美国的军事理论所约束。\n\n我们现在身处一片陌生的土地，还领导着这个星球上最怪异的军队。我们不是一般的那些美国士兵，也没有山姆大叔工业的鼎力相助，部队更不是只有哪个密歇根社区来的小伙子。要在西伯利亚立足，我们得自己想办法。我们要的是一种能适应西伯利亚的战争方式，在没有其他援助的情况下，想办法控制住我们的地盘。"
 MAG_WA_american_ingenuity: "美式独创性"
 MAG_WA_american_ingenuity_desc: "建设未来和维持过去是一回事。我们永远不能忘记我们是谁，我们来自哪里。我们能渡过难关所依赖的不是奇迹或是超自然能力，而是尖端技术。\n\n我们将以美式战术作战，吸取过去为OSS和CIA作战的经验，将二者结合起来，成为俄罗斯的主宰。"
 MAG_WA_a_gateway_to_russia: "通往俄罗斯的门户"
 MAG_WA_a_gateway_to_russia_desc: "马加丹作为一个港口，使得一个濒临崩溃的小城变成了远东荒原上的文明灯塔。\n\n这扇通往俄罗斯的门户是我们最重要的资源之一，它允许来自世界其他地区的援助进入，这是许多其他地区所没有的优势。我们必须尽力利用这个港口，发挥出我们的主要优势。\n\n然而马加丹仍然是一个小港口，一到冬季就无法使用。通过进一步建设港口，可以加快设备和货物运输的速度，保证物资可以源源不断地进入。"
 MAG_WA_the_military_armaments_corporation: "军事装备公司"
 MAG_WA_the_military_armaments_corporation_desc: "军事装备公司是韦贝尔的个人想法之一。在美国，已经有多家大型军备公司，市场已经饱和。韦贝尔的设想在美国并没有足够的市场空间。然而，俄罗斯就没有这样的问题。军事装备公司可以在此地充分发挥它的潜力，确保公司研发的军用武器可以得到高质量的生产。\n\n韦贝尔对新的MAC-10最感兴趣，这是一种微型冲锋枪，正准备在西阿拉斯加共和国批量生产，他在来俄罗斯之前帮助开发了这款枪械。"
 MAG_WA_construct_new_training_centers: "建设新的训练中心"
 MAG_WA_construct_new_training_centers_desc: "为了让俄国人加入我们的军队，我们必须建造新的训练中心。我们不能永远只依靠雇佣军，俄国人必须是军队的中坚力量。\n\n坚毅的士兵将由农民、猎人和渔民锻造而成，比其他地方的俄罗斯士兵还要强。所有人都必须为更伟大的事业服务，为共和国的存续服务！"
 MAG_WA_adapt_and_improvise: "适应和多变"
 MAG_WA_adapt_and_improvise_desc: "西伯利亚的地形十分恶劣，并不利于作战，尤其是在荒野地带。我们必须向当地人学习地形的横向分布，并依据地形调整我们的军事战术。我们的雇佣兵必须为荒原上的作战做好充分准备。\n\n同时，我们也应当训练士兵，让他们在传统作战方案不起作用的情况下学会随机应变。这与严酷的地形训练相结合，应该可以让我们的军队在西伯利亚的冬天作战时做好充分准备。"
 MAG_WA_a_haven_of_our_own: "我们的避风港"
 MAG_WA_a_haven_of_our_own_desc: "岁月长久，雇佣兵依旧漂泊不定，如空中飘蓬，因其职业而受到国际社会的排斥。选择此道之人少之又少，但一旦落草，便很难回到过去的生活。西阿拉斯加共和国，它远不仅仅是一个俄罗斯国家，过去的教条已经不再束缚我们的头脑。二十世纪的硝烟中，无数战士祖国破灭、四处流散。个人优点、受训和能力应是公民资格的唯一标准。韦贝尔正在招人。此处，便是无家可归者的家乡，暴风雨袭来时的方舟……"
 MAG_WA_the_question_of_recognition: "承认事宜"
 MAG_WA_the_question_of_recognition_desc: "我们新成立的西阿拉斯加共和国已经扩张至整个俄罗斯远东地区，令国际社会大为震惊。我们的新国家要想长期生存下去，就必须在一定程度上依赖国际关系和国际承认。\n\n因此，我们需要派出最优秀的政要，以寻求世界强国的承认。希望这能奏效。"
 MAG_WA_contacts_on_the_hill: "接触国会山"
 MAG_WA_contacts_on_the_hill_desc: "是时候重新燃起旧时的友谊了。我们在缅甸和中国的一些战友，跟我们流过血，流过汗，流过泪，现在他们在国会山上尽享荣华富贵。\n\n我们应该叙叙旧，以促进共和国在华盛顿的地位。总统站在我们这边，我们可以依靠美国源源不断输送的货物来支撑我们的共和国。"
 MAG_WA_under_the_table: "暗箱操作"
 MAG_WA_under_the_table_desc: "我们不是美国政府的工具，也不会充当任何人的工具！\n\n战斗是我们最擅长的东西；尽管如此，我们也不是那些吹着空调，坐在办公室里的将军和领导人的卒子。不过五角大楼也不会承认我们。\n\n我们的秘密行动与美国佬或其他人都没有任何官方联系。我们用无法追踪的海外账户从十几个不同的供应商那里采购武器，应该可以向客户完全否认我们的行动。"
 MAG_WA_a_group_above_nations: "世外天堂"
 MAG_WA_a_group_above_nations_desc: "我们要舍弃国家，舍弃各自的祖国，与这个星球合为一体。那里没有国家、没有思想，也没有意识形态。我们奔赴需要我们的土地，为我们自己而战。不是为了国家，也不是为了政府。正因为被需要，我们才会战斗。然后，为那些愿意开价的人充当“抑止力”。\n\n我们是“无国界士兵”，时代决定了我们的目的。只要客户要求，各种革命、刺杀、犯罪，甚至帮助恐怖分子这种事情也会发生。是的，我们会堕入地狱，但是我们还有比这更好的归宿吗？\n\n既是天堂，也是地狱。\n\n这就是我们的“西阿拉斯加”。"
 MAG_WA_over_the_table: "图穷匕见"
 MAG_WA_over_the_table_desc: "实话说吧；没人会相信美国佬对我们的崛起了如指掌。“前”中情局特工接管了俄罗斯的一部分地区？这是小说剧情，还是华盛顿大胆的颠覆计划？但或许我们就是这样的人。\n\n旺夏茨基之所以能摆脱FBI对他的监视，得以在太平洋的彼岸自由行动。就是因为华盛顿特区一些友善面孔的帮助。他雇佣了我们，并买上了一堆枪炮，而我们的敌人根本不会相信这就是现实，所以我们为什么要试图隐藏身份呢？\n\n我们就是美国人，而且不会以此为耻。"
 MAG_WA_from_america_with_love: "来自美国的“爱”"
 MAG_WA_from_america_with_love_desc: "我们的姊妹共和国是美利坚合众国。我们就像一对相亲相爱的兄弟姐妹。他们越过白令海峡给我们送来了必要的物资，以便我们在俄罗斯的土地上传播自由。抵达马加丹的船只上都悬挂着我们喜爱的星条旗，正是有了这种至关重要的援助，我们的新生共和国才能得以存续，而且我们认为没有理由抗议美国贸易在我们经济中的主导地位。\n\n不过当地的俄罗斯人却不太愿意看到这种情况。他们提出了诸如“俄罗斯企业正在消亡”或“我们不想当殖民地”之类的荒谬说法。显然，他们只是还不适应美式自由。他们会慢慢适应的。得到这世上最伟大的超级大国所给予的资助，这是我们所能谈成的一笔最好的交易。"
 MAG_WA_expanding_our_horizons: "放眼四周"
 MAG_WA_expanding_our_horizons_desc: "美利坚合众国是我们最理想的盟友和我们挚爱的姊妹共和国，但贸易的选择并非只有他们一家。我们还可以与整个OFN商谈贸易。\n\n加拿大！新西兰！澳大利亚！至于英格兰也可以试试，只要他们的政权可以接受我们。我们要向这些伟大的民主国家派遣政要，以便谈成有利可图的贸易协定。\n\n如果我们真心想要成为美国的姊妹共和国，那我们就必须与美国的盟友开展友好的外交活动。OFN是这个残酷世界中最后的自由堡垒，这些民主国家是我们共和国的光荣榜样。此外，它们的经济也非常繁荣，如果我们可以与这些国家保持牢固稳定的外交关系，他们可能会在更多的……物质方面帮助我们。"
 MAG_WA_a_global_reach: "全球覆盖"
 MAG_WA_a_global_reach_desc: "不管是大国还是小国，无论是东方还是西方，我们一直都是一支不可缺少的力量，毕竟还有不少军事水平得不到发展的国家。我们的团队不仅有能力助其发展，也有自信激活其潜力，我们也不必为向他们收取相应费用而感到不好意思。\n\n我们现在有了一个由资本大鳄、飞行员、线人以及最重要的“战争之犬”组成的行动网络，只要愿意付钱，任何客户都可以直接用里尔喷气式飞机将特战小队连夜送到指定地点。西阿拉斯加将成为世界上最大的全球武装力量供应商。"
 MAG_WA_a_global_reach_tt: "我们将能够派遣2个师的雇佣兵去世界各地帮帮场子！"
 MAG_WA_supplying_wetwork: "供给网络"
 MAG_WA_supplying_wetwork_desc: "您身边是否总围绕着一个记者，他日夜不停地骚扰您，让您不胜其烦。您想让他滚蛋，但却没有这个胆量？您和您的首相是不是有过节且无法调和？他正在与瑞士银行签订黑白合同，让金库开始漏水。您现在感到孤立无援吗？那您知道该如何找到我们。\n\n现在就拿起电话，我们随时恭候。您什么时候都能放心致电，没有什么是我们干不成的。一进，一出，谁也不知道是您雇的我们。"
 MAG_WA_denouncing_the_enemies_of_freedom: "谴责自由之敌"
 MAG_WA_denouncing_the_enemies_of_freedom_desc: "虽然与德日合作也并非完全不可能，但我们必须时刻牢记，我们是美国的盟友。那么，作为美国的盟友，我们也有自己的责任，那就是维护自由，并打击任何形式的法西斯主义。\n\n德国和日本都是美国的敌人，因此也是自由的敌人。他们的国家自诞生之日起就是一个压迫人民的政权。我们会谴责他们，谴责他们令人发指的暴行。如此这般，便能向世界证明，我们也是在为自由与正义的事业而战。这将有助于维持我们在自由国家组织成员国中的声誉，也有助于确保他们支持我们的共和国为俄罗斯的未来而战。"
 MAG_WA_an_international_redoubt: "国际藏身之所"
 MAG_WA_an_international_redoubt_desc: "西阿拉斯加共和国在世界舞台上，特别是在自由国家组织中，还是有一定名气的。我们在国际上不仅是一个合法的主权国家，同时，我们也是一个优秀的商业伙伴、杀人越货者、嗜血狂徒，说白了就是刺客。我们的行动网络使我们能够做一些其他国家根本不会考虑的事情。\n\n每当有国家需要做一些肮脏的工作，每当他们需要拔出一根背上的芒刺，我们就会出现在他们最需要的地方。我们是无国界的士兵，是无国界的军人。我们就是一座国际藏身之所，必要的时候，我们可以为了雇主国家做任何肮脏下作的工作，为他们清理门户，只要他们能够付得起报酬。"
 MAG_WA_an_international_redoubt_tt: "我们将能够再派出1个师的雇佣兵！"
 MAG_WA_fortis_fortuna_adiuvat: "命运眷顾勇者"
 MAG_WA_fortis_fortuna_adiuvat_desc: "“不入虎穴，焉得虎子。”千百年来，这条谚语都支配着佣兵们的命运。他们步入别人的战争，在逆境中为财富而斗争：幸运女神指引着这些士兵，让他们辗转于战斗之间，用一生去追寻飞黄腾达。可惜，她反复无常——想当初，佣兵们是光荣的战士、帝国的基石，亦是国家的末日，但其位置旋即被政府军队代替。现在，西伯利亚合众国已经建立了，看来幸运女神为她的追随者们留下了一个家。\n\n西俄罗斯人将军队移至我们的边境，装备、部队和人力都比我们多。不过，正如一切身处逆境中的人一样，幸运女神不站在我们这边。不入虎穴，焉得虎子，而韦贝尔还没有打完这场赌局。"
 MAG_WA_pacification_of_the_great_giant: "安抚庞然大物"
 MAG_WA_pacification_of_the_great_giant_desc: "中西伯利亚的历史源远流长。早在数百年前，俄罗斯帝国便将西伯利亚作为殖民地收入囊中，后来随着西伯利亚计划的开展，一系列工业发展使这里成为了俄罗斯一个新的工业中心。而随之而来的是政治意识形态的百花齐放，这在西方其他地儿兴许是看不到的。就连被认为早已消亡的无政府主义，在坎斯克都还有追随者。新西伯利亚和托木斯克虽然近在咫尺，但在政治上大相径庭。对历史学家而言，这些案例可能很有意思，但对共和国的行政官员来说，这就是一场噩梦。\n\n为了安抚这个庞然大物，西阿拉斯加共和国决定采用胡萝卜加大棒的方法。我们将培养合作者，而且是尽可能多的合作者。如果他们站在我们一边，我们就接纳他们；如果他们站错了队，那么就是叛乱分子，我们会将法律与秩序的铁拳打在他们身上。"
 MAG_WA_a_new_siberian_economy: "西伯利亚新经济"
 MAG_WA_a_new_siberian_economy_desc: "中西伯利亚地区的许多政权都推行过自己的经济计划，用以与自己的政权适配，也都取得了不同程度的成功。不过，还没有尝试过美式资本主义。虽然新西伯利亚-阿尔泰联邦已经很接近了，但其对企业的过度关照连最热爱自由的美国人都对之深恶痛绝。经济自由与个人自由不可分割：在韦贝尔看来，这才是美式自由的核心。\n\n因此，如果西伯利亚合众国要想兴旺繁荣，其经济复兴就必须遵循美式原则。白令海峡对面的姊妹共和国已经教会了我们许多，她的繁荣是全世界人民有目共睹的。我们应该向美国人学习，这才是最为审慎且明智的做法。"
 MAG_WA_life_liberty_and_the_pursuit_of_happiness: "生命权、自由权和追求幸福的权利"
 MAG_WA_life_liberty_and_the_pursuit_of_happiness_desc: "这三条是美国宪法所规定的每个人生来不可剥夺的权利。它被铭刻在美利坚合众国的立国文书上，几乎成为每个美国公民的格言。这三项权利见证了美国成为最伟大的世界强国，其地位远在德国和日本之上：那唯一闪亮的自由之火焰，在被黑暗笼罩的世界里熊熊燃烧。西伯利亚宪法也应该包含同样的原则。\n\n首先是生命权。每个人都有生存的权利，这一点毋庸置疑。第二，自由权。通过赋予企业自由，我们将为每个参与市场的西伯利亚公民以个人自由。第三，追求幸福的权利——我们将保护私有财产，并适当放松一些法律上的管制，以帮助那些急于追求幸福的人。有了这三点，我们坚信，西伯利亚合众国将成为白令海峡另一边国家的兄弟姐妹，而且一个值得信赖的好姐妹。"
 MAG_WA_expanding_the_federal_system: "广推联邦制"
 MAG_WA_expanding_the_federal_system_desc: "当我们敬爱的领导人下达行政命令，将我国诸州按照美利坚合众国的形式联邦化时，代表着我们向激进的，乃至是光明的未来迈出了坚实一步。话虽如此，这个未来还远未达到，嘴上说的和实际做的也有很大区别。\n\n现在是时候正式将西伯利亚合众国的联邦化了。美国纯粹基于地理与政治考量设立州的做法，在俄罗斯会有些许改变。虽然我们也会根据地理标准来建州，但西伯利亚也有自己独特的国情，那就是在她的领土上分布着纷杂繁多的少数民族。因此，我们不能仅仅以地理作为划分标准，而要以文化和种族为前提——此外，允许布里亚特人与雅库特人这样的少数民族自行建州，有助于把他们团结到我们身边。"
 MAG_WA_spreading_our_network: "延伸我们的网络"
 MAG_WA_spreading_our_network_desc: "尽管我们成功击败了中西伯利亚的对手，但我们依然需要面对一个严峻的挑战，现在我们成了统治该地的外国统治者，在管理上自然存在着很大的阻力。这也不能责怪当地人——他们所经历的翻天覆地的变化往往伴随着破坏。但是，不追究他们的责任并不意味着我们可以容忍他们不断发酵的异见。\n\n看来，我们得再一次从我们的美利坚兄弟那里寻求灵感了！韦贝尔政府已经决定成立战略情报部（SSU），以根除在新征服的西伯利亚领土上可能出现的异议者与反叛者，“阻止”任何潜在的反政府行动。毕竟，如果美国人都可以以自由之名做这种事，凭什么我们不能？"
 MAG_WA_a_rejuvenated_civil_service: "恢复行政部门"
 MAG_WA_a_rejuvenated_civil_service_desc: "外乡人、异族、肆无忌惮的雇佣兵：这些称呼代表了许多俄罗斯本地人对我们政府的看法。他们这么想也无可厚非——几十年的治理不善和政治压迫导致他们对任何一个新政府都带有一种天然的不信任，更不用说我们还是一个美国公民领导的政府。\n\n当地人虽然不信任我们，但并不意味着我们就不再需要他们了。我们可以依靠的绝大多数人都是雇佣兵——他们本质上都是军人。优秀的军人绝对不适合担任官僚。因此，考虑到我们以及战胜了不少统一的竞争对手。现在该挖掘一下这座人力资源的金矿了，我们可以从本地人中招募一些行政人员。对于任何一座金矿，只要是个美国人，都会将其开采得一点不剩。"
 MAG_WA_the_art_of_living_dangerously: "险中求生的技艺"
 MAG_WA_the_art_of_living_dangerously_desc: "虽然俄罗斯远东地区资源丰富，而且与其他地方相比，工业基础也较为健全，但这里极度缺乏人力。中西伯利亚的情况可能稍微好一点，但也比不上西俄罗斯的充盈人口。我们的军队主要由外国雇佣兵组成，组建大规模部队的前景渺茫，这一事实使我们的高层敏锐地意识到自己的地位其实并不稳固。\n\n“不要害怕”，我们那位大胆的长官向我们保证，“生于忧患是一门艺术”。韦贝尔认为，我们不需要一支庞大的军队。到目前为止，为我们服务的雇佣兵干的都很棒，为什么还要去改变呢？我们的武装力量是全俄罗斯冰原上精英主义与高效率的灯塔，我们应该将其发扬光大。在东部，应该没有比这些为西伯利亚合众国而战的英灵更好或更高效的战斗力了。"
 MAG_WA_employment_opportunities: "就业机会"
 MAG_WA_employment_opportunities_desc: "我们辖下的外国雇佣兵过着贵族般的生活，他们的口袋里混杂着掠夺物与合法的工资，这些早已经是公开的秘密。与在工厂或农场中勉强维持生计的普通俄罗斯人相比，他们看起来就像一位社会名流抑或是百万富翁。虽然在这之前我们一直仰仗着这些外国雇佣兵，但在面对即将到来的与西部政权的冲突中，我们需要的不仅仅是这些野心勃勃的外国人。\n\n如果我们可以把世界上任何一个人训练成精英士兵，那我们为什么不来训练一个俄罗斯人呢？现在正是我们的武装部队为本地人创造就业机会的时候了，这不仅仅是为了填补职位空缺，而是为了使他们可以成为一名真正的精英士兵，能与我们从国外吸引来的那些人一较高下。那些在西伯利亚荒原上苟且求生的人很快就能成为一支训练有素的、充满威胁的新军的中坚力量。"
 MAG_WA_a_new_industry_for_a_new_military: "新军新工业"
 MAG_WA_a_new_industry_for_a_new_military_desc: "虽然在过去的战争中，我们获得胜利也并不仅仅是靠运气——毕竟我们拥有全俄罗斯最专业的军队——但也有人指出，我们与西方新敌人的最终决战将与我们迄今为止的战斗都截然不同。和我们一样，西边邻国也是通过不懈努力才取得了今天的成就。他们拥有庞大的工业基地，庞大的人口基数，还有一支久经沙场的军队。\n\n简单来说，单纯依靠美国援助来装备我们的士兵怕是不现实了。韦贝尔，以及我国政府的其他成员，已经得出结论，看来我们是时候利用俄罗斯本土的工业优势来满足不断膨胀的军队对武器与物资的渴望了。"
 MAG_WA_towards_a_sovereign_state: "成为主权国家"
 MAG_WA_towards_a_sovereign_state_desc: "众所周知，我国严重依赖美国援助。除了武器和军备，美国人还送来经济援助。救济款、工业补贴——甚至连厕纸一类的日常用品都得从外国运到马加丹港。然而，米切尔·韦贝尔可不是美国人的傀儡——而且他也不会充当美国的傀儡！\n\n援助总有一天会断的，我们需要自力更生。到那时候，我们必须做好准备。政府早已开始拟定达成经济与工业自给的草案，而现在，是时候将草案转为计划，付诸于行动了。\n\n“哎呀，老菲，承认吧！对这种东西产生依赖是要出大问题的。有些西班牙士兵甚至在私下里说自己在为中情局卖命！我们有资源，我们有能力，该自力更生了。”"
 MAG_WA_a_call_to_uncle_sam: "唤来山姆大叔"
 MAG_WA_a_call_to_uncle_sam_desc: "……不过先别急着做决定，美国依旧可以援助我们！俄罗斯人轻视“同志”一词，但两个彼此间紧密联系的共和国——美利坚合众国与西伯利亚合众国，两国联合一心，为自由而斗争——是彼此最真挚的同志。\n\n我们必须联系身处华盛顿和兰利的同志，也要联系西海岸掌管驶向远东港口船只的同志。让援助源源不断地流入吧！\n\n“听着，老米，我知道你从哪来，我确实知道，但白给的东西，不要白不要啊！让他们再援助我们一会，这可是双赢啊。”"
 MAG_WA_from_a_rabble_to_an_army: "从散兵游勇到正规军"
 MAG_WA_from_a_rabble_to_an_army_desc: "将新编的俄罗斯与外国雇佣兵训练为未来的西伯利亚合众国军队士兵可不是个美差。尽管如此，进展出奇地快。即使大量志愿者与当地征召兵及爱如，但军员素质的下降程度比我们预料的要小得多！我们应该充分利用这一点，以此确保时机到来之时西伯利亚合众国能够向这片荒蛮之地播散民主与自由！\n\n“哎呀，老米，他们看起来确实挺好啊。”\n\n“呸，好个屁。要是你能见到我在美国的弟兄，你就知道什么叫做真正的好。不过呢，实话实说，这看起来确实像回事。这些俄罗斯人的转体动作做得真他妈好，或许有朝一日他们也能有机会成为半吊子士兵呢。”"
 MAG_WA_wagons_westward: "车头向西！"
 MAG_WA_wagons_westward_desc: "什么比苹果派和棒球更美国？那就是天命论。这个理论——不，应该称之为最根本的信条——就是美国人民相信自己是奉着上帝的旨意在北美扩张自己领地。\n\n如果他们能在十九世纪征服美国西部，将其带入文明世界，那我们肯定也能在二十世纪征服俄罗斯。扫清西部、带去民主与自由，这是否就是我们英勇士兵的天命？只有米切尔·韦贝尔三世才知晓答案。\n\n“那么赫明，都准备好了吗？”\n\n“当然，首领。只要您一声令下，我们就会向西进军。”\n\n“好，格里。去吧——将自由带回到这片荒芜之地！”"
 westalaska.1.t: "马加丹自由电台：第64次播报"
 westalaska.1.desc: "今天电台开播时总算没出岔子。以前这时候放的都是俄罗斯爱国歌曲，由于磁带质量不太好，播放过程中一直伴随着刺耳的噼啪声。但今天，电台播放的是一首非常柔美的古典钢琴曲——肖邦降E大调夜曲。一些在哈尔滨揽过活的雇佣兵特别喜欢这首曲子。音乐持续了几分钟，在最后一个音落下后，电台里随之响起了一个沉稳的男中音。“晚上好啊，西伯利亚的听众们。”他的俄语夹杂着一点英语口音。“这里是新马加丹自由电台，最近我们刚把电台从法西斯手中解放出来。如果您是第一次收听，那我就来做个自我介绍，我是您的电台主持人斯蒂芬，我的法国朋友们也管我叫‘烤牛肉’。”说到这，他忍不住扑哧一乐。“那些小伙子真有创意。如果您是俄罗斯人，或者按雇佣兵的说法——本地人，您也可以叫我‘枪手’，对，就是这么简单上口。”\n\n他咳嗽一声。“哦，不好意思，”说着，他把自己靠得尽量离话筒近一点，不过电台里还是可以听到打击乐的声音。“抱歉刚刚打断了节目。现在，我们的赞助人韦贝尔先生慷慨提议——”他突然压低了嗓子，“这位先生可是大有来头！”随后又转回了正常语气：“如果您有什么歌想点，欢迎致信我们位于马加丹的办公室，就在旧俄罗斯法西斯党的办公室旁边。”接着是一阵纸张翻动的声音。“那么，接下来为您放送的是由‘沙滩男孩’乐队演唱的《冲浪之旅》。这里是‘枪手’，也就是‘烤牛肉’，我们下次再会。”\n\n流畅的摇滚乐开始了。"
 westalaska.1.a: "至少他们表现得还挺专业。"
 westalaska.2.t: "沙皇的赎金"
 westalaska.2.desc: "这位前沙皇坐在牢房的地板上，四周除了光秃秃的混凝土，什么都没有。此刻他衣衫褴褛、颜色单调，和他多年来的穿戴有着天壤之别。他的勋章，他的翻领，他那些不劳而获的锦衣华服，如今都已不知所踪，就像那些曾经保护过他的白卫军一样不复存在了。至少看守还会说英语，他们经常和他开玩笑，给他捎来监狱里最好的伙食。现在，这一餐就摆在他面前。某种加了豆子的汤，几片面包，还有一杯水。不多，但也足够了。\n\n今天的看守杰克一板一眼地告诉他要赶快把东西吃了。杰克说，有位贵客要来，他不想惹恼这位爷。米哈伊尔从一开始就知道这位访客是谁。尽管此时身着囚服，吃着和最底层的苦工一样的伙食，但米哈伊尔的身上仍然流淌着皇室的血脉。为什么会变成这样呢？明明自己没有宣称过任何皇位，明明头顶上的王冠根本就不属于他。然而所有这些，起初只不过是为了一块三成熟的烤牛排。\n\n监狱的铁栅栏哐当一声打开了。门外站着米切尔·韦贝尔和一名翻译。米哈伊尔颤悠悠地站了起来，喘了口气，踉跄着走到那位可能是处决他的刽子手，也可能是他的救星面前。“我会说英语，”米哈伊尔开始说，“不用给我请翻译。”\n\n韦贝尔向他的助手点点头，后者立即走开了。“那么，”韦贝尔说道，他上下打量着米哈伊尔，“一位有英国口音的俄国沙皇？现实的确比小说更离奇。”他揽着米哈伊尔的肩膀，两人一起在沙皇那张简陋的床边坐下，旁边就是马桶。\n\n“我，我不是英国人——”米哈伊尔下意识反驳道，然后愣住了。打断韦贝尔的话不是什么好主意。\n\n“罗曼诺夫先生，”韦贝尔指了指米哈伊尔，“这是你的名字？”米哈伊尔点点头。“你知道，我也没搞懂你为什么会在这儿。我可以放你走，当然，要付出一点代价。我听说你有个财大气粗的爹，还是个皇室。这点小钱对你来说应该不算什么。”\n\n“要，要多少？”\n\n“只要50万美元，我就把你送上一条去英国的船，澳大利亚也行。要么你自己挑一个地方。”\n\n“我没有那么多钱！”\n\n“那你最好还是盼着你老子能掏出这笔钱吧。”米哈伊尔沉默不语。过了一会，他半信半疑地点了点头。“很高兴我们达成了共识。”韦贝尔起身离开，监狱大门再次哐当一声关上了。"
 westalaska.2.a: "交赎金总好过白白送死。"
 westalaska.3.t: "“摩西”基地的报告"
 westalaska.3.desc: "南希·韦克是搞谍报的老手了，她此刻正坐在她的新办公室里统筹全局。办公室曾经的主人是尼古拉·佩特林，这位俄罗斯法西斯党的成员如今已不知所踪。南希的职责就像蜘蛛一样——织起一张由线人、当地联络员和间谍组成的情报网，意图捕捉到一份有价值的情报，说不定还能抓到一两个告密者。她的思绪紧紧跟随着情报网的风吹草动，正如任何一只被蛛网缠住的猎物都逃不过蜘蛛的感官。今天早上，在喝下一杯提神醒脑的苦咖啡过后，她收到了从“摩西”支援基地传来的报告，这份报告没有让她失望。她想要的东西就在面前这份档案里边：那是一份猛料，一份价值连城的情报。\n\n然而，她同时也发觉就在这份不寻常的情报之中，有什么在像毒蛇一样“嘶嘶”地吐着信子。“摩西”支援基地观察到了北方的活动，尽管它还不成气候。所有关于民众运动的报告似乎都还不能下定论——在北方的荒原上追踪小股的人口流动不仅毫无意义，而且还费时费力。她取出档案，沙沙地翻阅着里面的内容：匆忙写下的笔记、模糊不清的照片，还有一个反复提及的词：神父，神父。她靠在椅背上，思索着自己的下一步。那台新装的电话就在她对面。只要她一拿起话筒，韦贝尔办公室那头的电话就会同时响起。\n\n她伸手拿起了话筒，没有一丝迟疑。"
 westalaska.3.a: "“我是韦克。您可能想听听这个。”"
 westalaska.4.t: "响应召唤"
 westalaska.4.desc: "史密斯俯视着马加丹的这个小港口，几块腐烂的木板孤零零地漂在北太平洋冰冷的海水中。海的另一边是人间天堂：美利坚合众国。一个地大物博、民殷财阜、象征着民主自由的国度。在布隆方丹的日日夜夜里，史密斯从杂志封面和黑白报纸上的一两张模糊的照片中见到了美国。战争是一门生意，有生意做自然是好事，但他并不想跟当地人打一辈子的仗。不，他有更远大的梦想，他想在美国定居，结束漂泊的一生，过上安稳的小日子。\n\n庸俗浮华的景象幻灯片一般在他脑海中闪过——浪漫小说的封面、光鲜亮丽的城市——然后他看到一艘载着新人的船出现在海平线上，正如韦贝尔之前计划好的那样。毫无疑问，船上的人怀揣着和史密斯一样的梦想：在与命运对决的赌局中一次次把它踩在脚下，最后找个僻静的地方安顿下来，享用他们所赢得的胜利果实。\n\n这一刻，史密斯其实更希望能身处前线，时间在那里过得很快。不过，任务就是任务，至少他还能拿到报酬。他奉命看管这些士兵，他要领着他们穿过这个不大的城镇，把他们带到新的住处，常常还得帮助他们适应这里的生活。他在脑海中组织着问候和玩笑的用词，一边思索着要怎么对付那些特别膨胀的刺头儿。\n\n他点上一支烟，吸了一口。他妈的，走一步看一步算了。未来的问题就留给未来的自己解决好了。现在，他享用着自己赚来的小小奢侈，拿自己的过去开了个玩笑，那是只有他自己才知道的事情。他咧开了嘴，注视着这艘劈开波浪缓缓驶来的船，在他的眼前，船的轮廓一点一点地变大。"
 westalaska.4.a: "暴风雨前的宁静。"
 westalaska.5.t: "星条旗"
 westalaska.5.desc: "“从美国来的啊，孩子？”韦贝尔说道，一边摆弄着手里的左轮，这是把截短的史密斯&威森，有时候应急用。过去一个小时，他装上子弹，又退出子弹，旋转弹巢，拨弄保险，只是为了活动活动手臂。那个十九岁的男孩是个助手，一直劝韦贝尔不要再玩了，还娘炮似的说什么“不要做轻率的事”。韦贝尔可能是喝多了，但他非常清楚自己在做什么。\n\n“不，不是的，先生。”男孩说话带着浓厚的法语口音，把一词一句都沾染上了葡萄酒、面包和牛角包的味道，或者类似的玩意。韦贝尔是个意识流的人，特别是喝醉的时候，“不过，我看过也看过报纸杂志上那些玩意，美国还算是个公平的国家，”男孩低下头，“至少和法国比。”\n\n韦贝尔突然大笑起来，助手迷惑地看着他，然后逐渐有些感到冒犯。但在年轻人开口前，韦贝尔甩了下左轮，合上弹巢，打断了年轻人的话语。“杂志上可没毫无保留地什么都告诉你，”雇佣兵从高处爬了下来，“他们可不会告诉你美国的狗屁事。什么自由之地啦、机会之地啦，美国什么都有，但就是没有雇佣兵生活的快乐。”他抿了一口威士忌，终于把枪收回枪套里，“行了，别他妈顶我。你还年轻，也就二十一岁，对不对？也许你可以在美国见到梦中情人，在得克萨斯找个大农场住下，反正就那一套。”\n\n助手只得连连点头。喝醉了的韦贝尔兼具智慧和暴力，男孩除了对他的滑稽和浮夸微笑以外，什么也不敢做。"
 westalaska.5.a: "“随你怎么说，长官。”"
 westalaska.6.t: "赤色黄昏"
 westalaska.6.desc: "尸检报告\n\n对象：亨里希·亚戈达，前最高苏维埃总书记\n\n验尸官：约翰·“钢锯”·布劳恩医生（德裔）\n\n死因：枪伤，友军误伤\n\n内容：对象胸骨发现多处贯穿伤，据称枪手是私募的俄罗斯本地人。行凶者已受军法审判，按《西阿拉斯加临时军事法典》判处。事故在亨里希·亚戈达和新兵争执后发生。新兵在一整天“清理NKVD的烂摊子”后精疲力尽。他曾在亚戈达统治下生活过，试图和独裁者争辩，想知道他为何如此“残暴、不人道”地统治远东。前主席团主席在把领地丢给他所谓的“雇佣兵混混”后十分压抑，借用军法赋予他的保护和自己接受过的高等教育，试图向新兵证明这都是“社会主义的必要之恶”（亚戈达的委婉说法）。\n\n事情进展并不愉快。在短暂的口角后，疲倦的俄罗斯新兵极为气愤，用他的M1911（现已没收）向亚戈达连开数枪，将其杀死。从目前看，各方都对结果很满意，俄罗斯人得到惩罚，亚戈达也烟消云散，以下是验尸官的建议：\n\n建议：立即将对象埋葬或火化"
 westalaska.6.a: "暴君必尝恶果。"
 westalaska.7.t: "青年"
 westalaska.7.desc: "“你过得还舒服吗，萨布林先生？”翻译转达了他雇主的话，这位雇主坐在萨布林的正对面：特立独行的雇佣兵米切尔·韦贝尔三世。就在几天前，西阿拉斯加政府已将前NKVD政委瓦列里·萨布林判处死刑。现在，他和这个国家的实际独裁者坐在一起——后者叼着雪茄吞云吐雾的样子就像工厂永不停歇的烟囱。\n\n“还好，”萨布林语调狐疑地说道，“我为什么会被带到这里？”狱卒说韦贝尔要见他时，他本以为自己会像一头待宰的羔羊被绑赴屠宰场一样，站在一位残忍的雇佣兵枪口下，被毫不留情地射杀。但他却被带到了席间，面前摆了一个光鲜亮丽的银盘，盘里盛着一块色味俱佳的牛排。这间餐厅与马加丹监狱的黑暗地下室有着云泥之别，它光线充足，悬挂着一盏吊灯，玻璃制的灯珠如星光点点。\n\n“只想请你吃顿安稳的晚餐，一顿男人和男人之间的晚餐，”韦贝尔说，“一场最后的告别。”一位穿着侍者服的雇佣兵给萨布林的杯子里倒上了红酒。“来一支雪茄吗，萨布林先生？不过嘛——你大概不会抽这种烟吧。”韦贝尔对萨布林笑了笑，那是一种不带恶意和嘲讽的表情，是一张戴在邪恶面孔上的钢铁假面。政委用一种困惑和厌恶的目光上下打量着韦贝尔，韦贝尔便拿起酒杯朝萨布林示意道：“来吧，NKVD先生。这酒没那么难喝。”\n\n“不必了，谢谢，”萨布林说，“我宁愿忍受监禁的屈辱，也不愿被拉拢到社会主义的敌人这边苟活于世。”\n\n韦贝尔又笑了起来。“谁说让你活命啦？萨布林先生，你最多也就二十三岁，就过好最后一小段吧。”他咳嗽了一下，“走之前先享受享受。”他朝萨布林比划了一下他的叉子。“来吧，开动。”他喝着酒，吃着饭，完全不在意政委，而政委也没有碰一下盘子。最后，他如往常一样毫无反抗地被带了回去，尽管他对这位雇佣兵的本性产生了一点好奇心。"
 westalaska.7.a: "这一夜的确耐人寻味。"
 westalaska.8.t: "士兵的宪法"
 westalaska.8.desc: "韦贝尔往前靠在办公桌上，他坐过的扶手椅对他来说要么太小，要么太大。他的脑袋里跳动着人类已知的最嘈杂的头痛——他昨晚就什么也不该喝。他目前对现实的把握正如他握在手中的笔一般摇摇晃晃。于是，他放下了笔，放松手指，伸了个懒腰，但这却引发了头脑如雪崩一般的疼痛。他每晃动一下脑袋，眨一次眼睛，似乎都在动摇和破坏他周围的现实。\n\n摆在他面前的是他必须要写的一切法律法规的根本。他喜欢在酒精引发的噩梦中假装黑色的墨迹就是智慧的珍珠，在黑暗中闪闪发光。他的另一个自我则认为这都是胡扯。而他自我的总和，即认为椅子太大的那个，更加相信后者。有时候，一个人必须说谎，才能让真理发光——这不过又是一句废话。\n\n一阵门铃声响起。“您写完了吗？”一位法国助手战战兢兢地问道，“先生？”韦贝尔决定默不作声。他的喉咙很干，无论发出什么样的声音，都是一般人没法承受的。他可以先喝杯热水，但不行，“宪法优先，先生。”该死的法国人，该死的宪法！他们就真懂治国吗？法国人搞出了两个帝国，三个共和国，还有个在法西斯铁蹄下挣扎的维希法国。\n\n他埋怨、他诉苦、他颤抖哆嗦。然后他叹了口气，还是不得不承认，这事迟早都得办了。他低头看了看那张大纸，发现他才刚写到“保护少数群体”。这一天注定要受苦了。"
 westalaska.8.a: "他从来就不是一个坐办公室的人。"
 westalaska.9.t: "雇佣兵的忏悔"
 westalaska.9.desc: "他们允许这位神父穿上自己的教士装束：他的黑袍以及缠绕在他脖子上的十字架。他们向他提供了食物——不是那种腐烂的、劣质的食物，而是正经的、体面的饭菜。即使他们在法庭判处他枪决后，他们也没有停止对他的特别照顾。然而，神父亚历山大·缅对他们所赐予的一切都不以为然。来自人类的礼物永远无法超越主的恩典。他把十字架紧握在胸前，接受了自己的命运就是在软弱而仁慈的魔掌中受苦。他禁食，并拒绝穿上自己的服装，他宁愿穿着其他囚犯那身破旧而单调的囚服。\n\n然而，今天的情况不同。他们先是温柔地劝阻他，后来几乎是用枪指着他，逼他穿上自己的教袍。卫兵们说，他们的主人，那可恶的、令人唾弃的雇佣兵米切尔·韦贝尔三世想见见他，并向他忏悔。光是这句话就让他目瞪口呆了，更不用说其影响了。他甚至不确定韦贝尔是否是以东正教仪式受洗的。韦贝尔的手下讨论过关于他本人的俄罗斯血统，但也没讨论出个结果。他路上一直在争论这个问题，直到卫兵们把他带到韦贝尔面前。\n\n“我对你无话可说，我怀疑你忏悔的意图是否纯洁。”缅说道，他忍住了在磨难面前吐口水的冲动，这是对他失败审判的惩罚。两个人站在一起，互相凝视着，然后韦贝尔开口了。\n\n“别这样，神父，”韦贝尔对激动的神父闪过一丝冷笑，“我是不信教的。我只是想谈谈。看看一位神职人员会如何看待我的事业。也许甚至是，”他停顿了一下。“为我祝福。”他继续说道。“我相信，我年轻时的追求一向是仁慈的。我在兵法中表现出的勤勉，以及对实践的热忱都是主的恩赐，正因如此我才能用暴力解决冲突。”他指了指自己的左轮手枪。“我是一个军火商，但不只是枪。人、坦克、火炮，一切成就了现代战争的东西，我都卖。”他走近神父，“我犯的罪过罄竹难书，神父，我找不到回头路了。也许，在您的祝福下，我可以……”\n\n“不。”神父打断了他的话。\n\n韦贝尔没有露出任何惊讶的表情。“我想也是。”他咧嘴一笑。“把这位神父带下去吧，我们谈完了。”"
 westalaska.9.a: "或许神父们都很有骨气。"
 westalaska.10.t: "前路何在"
 westalaska.10.desc: "韦贝尔和南希踏入了小镇。几天前，敌对叛乱分子占领了这里，把这个四通八达的村庄变成了一个激烈的战场。弹壳点缀着地面，砖石建筑被炮弹打得粉碎——它们的外墙四散零落，地上到处都是碎石。而在远处，一座半毁的教堂俯瞰着这个小镇，它的钟声空洞无比。一次炮击正中它的塔楼，守军不得不眼睁睁地看着建筑下沉倾斜。他们因为害怕之后的炮击而迅速撤退了。双方的幸存者在废墟中蹒跚而行，寻求医疗和食物。远处响起了一阵尖锐的哭声。\n\n“真是一团糟，”南希说，“但我想你已经习惯了，看到——”她转身看到韦贝尔抽着雪茄，享受着自己的时光，好像就在自己的后院里散步。“很高兴看到至少有人在享受这趟丛林之旅。”她瞥了一眼一个穿着白衣服的女人，她在医疗帐篷之间匆忙地走来走去，怀里抱着医疗用品和工具，还有清洗伤口用的酒精。感谢上帝，往当地派遣医务人员都是这女人的主意。但这也使他们的任务成倍地增加了，现在南希回到了前座上，在目睹了俄罗斯最匪夷所思的现象后，她叹了口气。看来她留在这里时间看来会比之前预计的要长得多。\n\n韦贝尔从嘴里抽出雪茄，吹出了几缕烟雾，烟雾在他的身边随风飘散。“这可能看不太出来，”他对南希说道，“但我们是在拯救这些人。看在上帝的份上，”他踢了踢面前的一个土堆，“他们甚至不能拯救自己。还记得德国吗？”他笑了笑。“我们迟早会把士兵从他们那解放出来。”韦贝尔看着两个无精打采的人，他们站在房子的残垣断壁前，双目空洞无神，眼中充满了对未来的怀疑，接着他又说道“我们会给这些人生命、自由和追求幸福的机会。”\n\n也许来这里是一个错误。也许整个任务都是一个错误。“希望你是对的，”她说，“我不希望所有的这些痛苦到最后都变成了一个错误。”"
 westalaska.10.a: "“我从不犯错。”"
 westalaska.11.t: "雇佣兵的领导"
 westalaska.11.desc: "米切尔·韦贝尔坐在一张旧桌子后面，那张桌子曾属于法西斯分子马特科夫斯基。即使过了这么多年，他仍然可以发现办公室里还藏着几瓶伏特加。经过一天漫长的行政工作后，韦贝尔疲惫不堪，他最想做的就是再次和他的小伙子们一起出去与共产党人或其他什么人战斗，只要能摆脱阴郁就可以了。身居幕后并不那么令人愉快，但总得有人去做，而这个人就是他。\n\n“长官，我们有一份新的报告呈交。”\n\n“又来！”韦贝尔回答。“我一天要收到多少份这样的报告？”\n\n“这非常重要，长官，您需要读一下。”\n\n略读了几页，大部分都是好消息，虽然西伯利亚荒原上的好消息也好不到哪去。多起破坏事件被挫败，最重大的一起发生在伊尔库茨克水电站。然而，报告的最后几页至关重要。游击队似乎正在和雇佣兵打消耗战。“我们的人兵强马壮、训练有素，”助手说。“但问题是，我们发展得太快了，这导致我们没有足够的部队来守卫我们的边界或完成反游击任务。我们需要一个解决办法，而唯一的办法是雇用更多的雇佣兵，或者让俄罗斯人加入我们的队伍。”\n\n韦贝尔盯着书页，试图从中找到一个答案。也许他确实需要来点伏特加。"
 westalaska.11.a: "需要做出一个艰难的抉择。"
 westalaska.12.t: "需要一些组织"
 westalaska.12.desc: "米切尔·利文斯顿·韦贝尔三世面无表情，但内心却怒不可遏。他不知道情况有多糟，但他确信一直以来不止一个人在对他撒谎。这些人必将为此付出代价。\n\n他刚刚视察了自己的军队。或者说，在他看来，他的“军队”，几乎算不上军队。这帮自称为士兵的乌合之众根本毫无纪律可言，对基本的战场技能也不甚了解。他们使用的武器和其他物资不仅古老且五花八门，训练状况更是糟糕。\n\n韦贝尔虽然年纪不小了，但还没老糊涂到妄图通过无组织、无纪律、装备不良或盲动来巩固他和他的同伙对远东的统治。恰恰相反，他需要依靠对军队的牢牢掌控才能巩固统治。通过付出一天诚实、辛勤和高质量的劳动，就像其他美国人一样，或者说就该如此。他打算把之前的那套作风也搬到俄罗斯来。\n\n他在军官面前踱步，直视着每一位军官的眼睛，他想知道他们是否清楚自己即将面对什么。这支军队想要走上正轨，就需要非常多的艰苦训练。\n\n上帝保佑，他们必须把这事给办完了。"
 westalaska.12.a: "训练立即开始。"
 westalaska.13.t: "语言鸿沟"
 westalaska.13.desc: "奥托盯着他面前的10个俄国人，他们背脊挺直，眼神专注，带着一丝苦涩的怨恨，而他们的制服破旧且不合身。这位老雇佣兵一直在用德语低声咕哝着些什么，他挺直了腰板，抽了一口烟，试图回忆起他15岁时上过的俄语课。显然，正是这些课程才使得他有资格训练部队。\n\n他用呆板的、蹩脚的俄语开始对受训者说话。“你，你好，早上好……”妈的，新兵这个词怎么说来着？“学生们。”新兵们一头雾水地盯着他，但什么也没说。除了西伯利亚寒风的呼啸声，营房外的小操场上只有一片寂静。奥托的心跳加快，挣扎着寻找合适的词来发号施令。冰冷的寒风拍打着他，但额头却渗出了汗珠，给他留下了那种在寒冷的晴天里苦不堪言的感觉。\n\n其中一名新兵靠近他的伙伴低声说道：“真搞不懂，这帮白痴派了一个几乎不会说俄语的德国佬来训练我们作战，这下我们就可以装成美国人了。”另一名新兵咯咯地笑了起来。奥托被他无法理解的嘲笑弄得满脸通红，他无助地试图挤出一个句子，让他们闭上那该死的嘴。\n\n“让你们的脸安静下来！今天我们要演练露天草地作战。呃，空地。露天场地作战。”奥托丢掉了他的烟，踩了几脚，然后哆嗦着伸手去拿另一根。此时，士兵们勉强忍住了歇斯底里的笑声，他们撅起嘴唇，下巴缩进脖子里，避免笑出声来。\n\n“基督在上。就，呃……就跑20圈吧，好吗，同学们？”新兵们点了点头，在他们昨天晚上刚挖的小碎石跑道上跑了起来。\n\n一名新兵开跑前喊道：“好的，老师！”还被自己说的笑话逗笑了。\n\n奥托走到一边坐下，点燃了他今天的第二支烟。"
 westalaska.13.a: "看来这难度不小啊。"
 westalaska.14.t: "马加丹自由电台：第78次播报"
 westalaska.14.desc: "今天自由马加丹电台广播开始时，整个远东地区的收音机都噼里啪啦地响了起来。听众们听到的是主持人斯蒂芬，或者也可以说，是斯特洛克的声音，许多雇佣兵和市民亲切地称他为“烤牛肉”。\n\n“晚上好，西伯利亚的民众们！”他欣喜地说道：“你们正在收听的是自由马加丹电台，这是你们在这个风云变幻的时代最好的娱乐来源。说到这一点，”\n\n话筒外传来一阵窃窃私语，以及有人被领进演播室时的脚步声，“如诸位所知，非洲的局势也在发生变化；随着局势变得愈发不稳定，我们欢迎来自刚果——这位来自遥远异国他乡的雇佣兵和朋友！现在这位朋友就在我的演播室里。跟我们的听众打声招呼吧，卡利斯特拉特先生。”\n\n在收音机的静电中可以听到带有浓重罗马尼亚口音的琐碎俄语，嘉宾开始说道：“你们好，我叫费尔南多·卡利斯特拉特；非常感谢电台邀请我来到贵国的决定，我期待着能为贵国的军队效力。谢谢你们。”\n\n“说得太好了，费尔南多。他和瑞典人罗伊·拉森等其他宝藏名人战士一样，都带着激动人心的故事和力量来到俄罗斯，来支持我们在俄罗斯的英勇事业。现在，这里有一些来自那片遥远土地的热点消息……”"
 westalaska.14.a: "来自远方的新闻与枪支。"
 westalaska.15.t: "千杀之人"
 westalaska.15.desc: "罗歇·福尔克下船时感受到了木制码头在吱吱作响，他踏上陆地时还有点踉跄。海鸥在港口城市马加丹的上空鸣叫，这个地方远离他曾经踏足过的任何地方。当他沿着码头行走，在成群的旅行者、水手和码头工人中穿梭时，他感到旧伤又开始隐隐作痛。他在为国家抗击德国侵略者时，脚上中了一枪。他的伤疤和子弹伤痕是在阿尔及利亚漂泊时留下的。他的另一只脚、胸口和肩膀上的子弹是因为为德国佬，或其他一些有足够资金说服这位老兵在非洲深处的某个鬼地方再次流血的肮脏势力，这给他换来了几枚德国马克和一生的钝痛。那颗子弹从他在意大利中东地区服役后就从未离开过他的右腿，给他留下了痛苦但又难以察觉的跛脚。在他的记忆中，还有无数次小规模的冲突，但都没有留下如那些年里在北非、中非和中东这般沉痛的伤痕。\n\n不过，罗歇的能力并不比以前差多少，这一事实给他的雇主留下了深刻印象，同时也让他名声大噪。人们称他为“千杀之人”。因此，当罗歇听说俄罗斯的一个国家正在招聘雇佣兵，看到许多与他曾经并肩作战的人再次出山，过上雇佣兵的无畏生活时，他决定再试一试。\n\n这是一种奇怪的感觉，罗歇走在马加丹的街道上，寻找着军营、招聘办公室，或者任何可以找到工作的地方。他感觉自己不太像是在找工作，反而更像是在寻找一种归属感。当然，他的职业生涯充满了传奇，但这一次他身处的地方也有不少像他这样的传奇。他发现前方那群人似乎都有着一种特别的气质，那些都是和他差不多雇佣兵，他们把几栋他看不清楚的建筑围得水泄不通。不过，这看起来确实就是罗歇要找的那个地方，所以他向前走去。"
 westalaska.15.a: "第一千零一个，就是现在。"
 westalaska.16.t: "美利坚的耳目"
 westalaska.16.desc: "“……然后，然后我们发现他脸朝下栽在他娘的泥地里，裤子一直脱到脚踝处！”辛洛布笑得像只鬣狗，他的老朋友韦贝尔从电话听筒传出熟悉的笑声里回荡在他耳边。韦贝尔给他打电话谈论业务，关于东俄罗斯或西阿拉斯加或……其他什么的，但很快就演变成了调侃和讲述他们过去在战略情报局的日子。\n\n“上帝啊，我甚至都不记得了这些事情了。一定是我吃了点鸦片。”韦贝尔咯咯笑着，然后继续说道。“不管怎样，让我们谈点正事吧，老朋友。我听说你在美国还和联邦政府合作。”\n\n“是的，没错，我在与中央情报局合作。”\n\n“对。虽然没有战略情报局那么伟大，但这并不重要。这就是我给你打电话的原因，关于一些私事。”\n\n“什么意思？”\n\n“你看，我想和你以及美国的中情局做个交易。你给我们运一些枪支、子弹等东西，我们在俄罗斯替你照顾你们的人。让你和中情局能了解这里的最新情况和其他的一些消息。”\n\n“嗯……我得先跟副局长商量一下。但我相信这事不难。只要坐等上级在某个时候打个电话过来把一切都安排好了就行，我可以请一些人帮忙。很高兴和你聊天，米奇。”"
 westalaska.16.a: "“约翰，你也一样。”"
 westalaska.17.t: "超凡的伙伴关系"
 westalaska.17.desc: "米切尔·利文斯顿·韦贝尔三世与戈登·英格拉姆握了握手，韦贝尔知道自己遇到了一位志同道合之人。\n\n英格拉姆应邀前来远东做生意，他刚到不久，但已经留下了相当深刻的印象。这个人在武器设计领域有着远见卓识，他向韦贝尔提出了一些他打算继续开发的武器以及相关的提案。\n\n他和韦贝尔都对一些小巧的、射速极高的冲锋枪最感兴趣，这些冲锋枪小到几乎就像是手枪。这种武器在军事和隐秘行动中的潜力显而易见，韦贝尔指示要尽可能地满足该机构的管理需要。\n\n韦贝尔甚至提出了一些他自己的想法，主要是关于进一步缩小各种武器的尺寸，英格拉姆自己也觉得相当有趣。他们都确信未来将会有更多的武器设计不断涌现，这些设计不仅可以用于盈利，而且可以为佣兵国在国内外的行动提供便利。\n\n是的，韦贝尔认为，这是资本主义在远东的又一次胜利。不会真有人在抱怨吧？"
 westalaska.17.a: "这些武器该如何命名呢？"
 westalaska.18.t: "新的政权，同样的职业"
 westalaska.18.desc: "亚历山大·帕夫洛夫多年来一直是一名执法者。在马特科夫斯基手下，他曾负责了许多国家的安全行动。而现在，在韦贝尔的领导下，他负责勘察那些已下令启用的新训练设施，确保它们符合标准。\n\n这是一份不错的工作，当然，最重要的是他可以牺牲那些不合格的官员来取悦自己。不过他还是会小心翼翼地把动静控制在不引起麻烦的程度上。但他的许多老战友可就没有这么幸运了，他枪毙了其中几个人，并以此证明自己对新政权的忠诚。\n\n他想知道马特科夫斯基会如何看待他替韦贝尔干活。那个人总是非常脚踏实地，他明白作出艰难选择的必要性。党的分裂和向马加丹的撤退就足以证明这一点。他想知道马特科夫斯基是否可以理解他的选择。\n\n帕夫洛夫很快就把这个想法抛到了脑后。如果说他这么多年从俄罗斯法西斯党中学到了什么，那就是一个人必须学会识时务，愿意与时俱进。当时马特科夫斯基与罗扎耶夫斯基闹分裂，他就是这样做的。而现在他又重复了一遍。他也不知道现状会持续多久，但只要它还能继续维持下去，帕夫洛夫就会确保自己置身其中。当然，同时也要做好现政权万一崩溃的打算。他想知道，如果这种情况最终发生了，自己会不会就是那个对着韦贝尔发动政变的人。\n\n如果真的发生了，他怀疑自己是不是还能轻易地接受这个现实。"
 westalaska.18.a: "见机行事很是必要。"
 westalaska.19.t: "共和国的统治正在巩固"
 westalaska.19.desc: "米切尔·利文斯顿·韦贝尔三世阅读了送呈他手中的报告，然后露出了笑容。事情确实在向好的方面发展。\n\n韦贝尔为提高国家武装力量的质量和规模所做的努力已经取得了成果。许多新的训练中心使得军队的纪律性大大增强，关于不服从命令的报告越来越少。装备正在慢慢标准化，他与军备公司的合作价值得到了证明。士兵们也学习和交流了野外生存技能。\n\n也许最重要的是，几乎每天都有更多的海外人力涌入。来自世界上众多战乱地区的老兵们，正在远东寻找避难所和一个属于他们自己的地方。他们自身的纪律和能力无疑会在很大程度上加强军队的整体实力。\n\n此外，雇佣兵们对一个自己可以称之为祖国的国家献出的忠诚与奉献，也将为我们广大的领土提供现成的行政人员储备。现在韦贝尔的新生共和国上空已经升起了一轮太阳，太阳的光芒愈发闪亮。\n\n而他也会想方设法地让这轮太阳永不落下。"
 westalaska.19.a: "棒极了的一天。"
 westalaska.20.t: "噩耗传来"
 westalaska.20.desc: "德米特里盯着他那简陋的小报社的窗外，心中暗暗发誓着。一辆警车停在街对面，前座上的人在与同事交谈的间隙，还反复瞥了好几眼德米特里的店面。即使打字机在德米特里身后咔咔作响，印刷机在他身后不停运作，他也静静站在那里，看着警察们的每一个动作。感觉过了很久，警察们结束了他们的谈话，从警车里走了出来。当德米特里看着他们朝自己的门走来时，他的心提到了嗓子眼上。\n\n当警察走进报社时，门铃叮当作响。德米特里装出一副假笑，转身迎向他们，“警官们，发生了什么事？”\n\n“这是你出版的吗？”前面的人说道，他的手里还拿着一份报纸，上面有一个德米特里再熟悉不过的标题：《新政策糟糕透顶，无数军人失去了退休金》。但是，更令人震惊的是它上面的一行字：马加丹之眼。这是德米特里办的报纸。\n\n“是的，但是——”\n\n“根据韦贝尔总统的命令，请您立即关闭报社，先生。”\n\n“但是我——”\n\n“你想让我来硬的吗？我可以帮你安排。”\n\n德米特里叹了口气，“不……”\n\n“很好。你有24小时的时间来关门，否则我和我的同事将再次造访。”\n\n警官们离开报社后，德米特里叹了口气，走进他的员工工作的里屋，准备告诉他们这个坏消息。"
 westalaska.20.a: "真相噤声。"
 westalaska.21.t: "权宜之盟"
 westalaska.21.desc: "古尔根·阿谢良茨倒在冰冷的地窖里，断断续续地喘着颤抖的冷气。在最高苏维埃被马加丹的恶犬粉碎后，他就开始了东躲西藏的生活。他可不傻，他知道局势已经很严峻了——像他这种共产党人兼NKVD特工，当局怎么可能放过他？所以，就如害虫的习性，他也隐匿了行踪，久久地蛰伏地下。而这一切，直到他听见避难所外传来靴子踩雪的清脆声音为止。\n\n他们怎么找到他的？古尔根自个儿胡思乱想着，而地窖门外的脚步越来越近。他很确定，来的不止一个人。但他的思绪还没断，从门中刺出的阳光就扫荡了黑暗的地下室。古尔根紧闭着眼睛，呆立在原地。\n\n“古尔根·阿谢良茨？”那个声音从他无法确知的位置传来，古尔根慢慢张开了眼睛，用麻木的手臂将自己撑起，“呃……不知道你能不能听到。我们有个提议给你。”\n\n古尔根的嘴唇打着颤：“你们……‘你们’是谁们啊？”\n\n“我们是西伯利亚合众国，你这种有特殊才能的人对我们有大用……你在……维和方面很有天赋。”\n\n地下室中弥漫着寒冷的空气，听了这个名字，古尔根只想发笑。但他最后克服了当中的荒谬，乖乖从命总比尘土飞扬的地下室里冻死好：“……好吧，可是，为什么选我？”\n\n“我们已经召集了一些前NKVD特工，那再多一个也无妨。除此之外，我身边的这个人，他也是你的朋友，亨里希·柳什科夫也极力推荐你。”\n\n一听他老友的名字，古尔根就咧嘴一笑，坐了起来。他迈着僵硬的双腿，一瘸一拐地爬到台阶上，走出了地下室，来到了阳光下。"
 westalaska.21.a: "重操旧业。"
 westalaska.22.t: "不情愿的团队合作"
 westalaska.22.desc: "尤里·维特维茨基被摔门声惊醒，从他睡的那张僵硬、肮脏的小床上滚了下来，头先朝地落在冰冷坚硬的地上。“啊！”他哼了一声，坐起来揉了揉一片漆黑的双眼。他当年还在马特科夫斯基手下当黑衫军时，曾受过更严重的伤口，但摔的这一下还是疼得要命。抬头一看，他看到一个人，似乎是某个官员，正向他的牢房走来。尤里踉踉跄跄地站了起来，以为会被点名，没想到那人却走到了隔壁的牢房里。\n\n陌生人和尤里的邻居安静地交谈着，还没来得及听到钥匙的叮当声，就传来牢房门被打开的金属摩擦声。“回家的感觉真好！”一个声音感叹道，这个声音随着其来源走出牢房而变得更加响亮。他们向尤里的牢房走来，尤里看得到，一位身穿制服的官员正领着自己的狱友——狱友不是别人，正是阿穆尔黑衫军的领导人格奥尔基·谢克列夫。尤里对这一消息当然是喜忧参半；阿穆尔在很长一段时间里一直是他不共戴天的敌人，但他们却共同活在韦贝尔的共和国的监狱里。\n\n“罪犯尤里·维特维茨基。”那位官员说道，仿佛是在念稿子，“西伯利亚合众国有一个提议。”\n\n尤里挑了挑眉毛：“什么提议？”\n\n“完全赦免你和其他几位黑衫军，以换取你作为维和人员为共和国服务。”\n\n“天啊，只要能让我离开这个牢房，我都没意见。”\n\n“很好。”警官回答说，从腰带上的链子上拔出另一把钥匙，捅进牢门上的锁孔里，一阵特有的摩擦声后，门开了。尤里终于摆脱了他那间狭小的牢房。"
 westalaska.22.a: "“等不及睡上真正的床了。”"
 westalaska.23.t: "面对现实"
 westalaska.23.desc: "韦贝尔发现自己陷入沉思，他嘴里叼着一支点燃的古巴雪茄，这支雪茄可以说给了他一些“灵感”。这位由雇佣兵变成的军阀一直在思考这片西伯利亚东部地区的状况，坦率地说，它的政权变成了一场闹剧。政治上的不稳定已经成为该地区的主要问题，从共产主义专制政府到其他形式更加复杂的政权——如缅的神授国。当然，他也不应该忘记马特科夫斯基对“共和国”的嘲弄已经扭曲了当地人对民主概念的一些看法。\n\n米切尔搞不懂，这样一个不守规矩的地区怎么可能依靠他的人民来治理？像美国那样的行政部门并不能适应这里的国情，或者至少也不能在西阿拉斯加完全照搬美国的政治制度。这名中年男子一边抽着雪茄，一边苦笑着，他脑海中闪过一个念头：他对联邦政府的梦想无法与他所处的现实状况相适应。虽然他憎恨两者之间的不协调，但为了带来急需的稳定，他还是得用训政的方法进行统治。\n\n然而，当他开始着手准备实施自己的决定时，韦贝尔担心，这种专制统治可能会为未来的继任者执行长期独裁开创一个先例。"
 westalaska.23.a: "专制带来稳定。"
 westalaska.24.t: "狡猾是一种武器"
 westalaska.24.desc: "安德烈检查了自己的后方，接着又环顾了一下四周。道路看起来很畅通，他悄悄走过溅满雪花的泥地，来到被炸毁的独栋建筑前。在战争开始之前，它曾经是一家商店。之后一枚偏离轨迹的炮弹炸毁了这里，连带着店主也一块炸死了。拾荒者们随后把这里的残骸搜刮得干干净净。现在只剩下一个带地下室的空壳，但这个空壳对他和他的朋友们来说非常有用。\n\n安德烈一来到这里，卡佳就对他露出了笑容。“我还担心你会不会畏手畏脚的。”她说完拍了拍他的肩膀。\n\n“然后呢，还在怀念你那伟大的公司？”安德烈回答道，这引起了一阵笑声。“好了，废话不多说了。我们来谈谈生意吧。”在晚上剩下的时间里，安德烈与其他人谈论了人民的需求。他们中的一些人只是对雇佣兵为所欲为感到不满。其他人则想实施前苏联的一些改革。但这些改革都不怎么激进。它们很容易实现。这一小群自由思想家目前致力于非暴力行动。这种非暴力不是出于意识形态的支撑，而是因为他们相信暴力只会给他们带来灭顶之灾。\n\n这就是为什么卡佳不停地出席这些会议。回到家里，她用无线电与她的负责人通话。“不，虽然现在这些人不过是在说些大话，但那个安德烈是个聪明人。他可能会做出一些聪明或愚蠢的事，但无论如何这都会带来一定的损害。我会在这里再待一个月左右。”说完这句话，她把烟头浇灭，收起无线电，上床睡觉了。"
 westalaska.24.a: "我们观察襁褓中的叛乱，看看它是否会愈演愈烈。"
 westalaska.25.t: "西阿拉斯加的两副面孔"
 westalaska.25.desc: "阿尔谢尼倒吸了一口凉气，把手从高炉上拽开。炼钢厂里满是沸腾的热浪，以及锤子和其他工具的咔嚓声。由于他没有戴防护手套，手掌上暴露在外的皮肤早已红肿不堪，疼得抽搐。他踉踉跄跄地离开熔炉边，还差点被身后的人绊倒，他引起了几天前刚被分配到厂里的一名主管的注意。他忍着疼痛，看着那名主管走近他，粗暴地对他训斥道。\n\n“你到底在干些什么？”\n\n“先生，我——”\n\n“我不想听。我们不能让那些鲁莽的混蛋在这里徒手触碰热炉自残。”\n\n“先生，我的手套……”\n\n“你的手套怎么了？你是在指责我们公司没有提供足够的装备？”\n\n“……没有，先生。”\n\n“好。去诊所吧，你离开那几个小时就别想什么报酬了。”\n\n谈话结束后，阿尔谢尼走出工厂，主管走到另一个人身边，有人告诉他这名工人的工作很出色。主管在这名工人身边站了几分钟，看着他毫不费力地捶打着一块白热的钢锭，等着那人休息。这名工人转过身来面对主管，他的脸变得扭曲，显露出了一个忧虑的表情。“我做错什么了吗？”\n\n“没有，没有……你想不想在接下来的几个小时里涨点工资？”"
 westalaska.25.a: "棍棒并不总是最有力的工具。"
 westalaska.26.t: "第83号现状报告"
 westalaska.26.desc: "备忘录致：韦贝尔三世，阁下\n\n途径：直接交付\n\n主题：西伯利亚合众国的内部异议\n\n1、本备忘录(a)提供了关于我们的“站在我们这一边或反对我们”政策有关的最新发展情况（见第78号状况报告），(b)对后续政策提出若干建议。\n\n“站在我们这一边”的群体反应良好，数量增加，特别是在---------、--------和--------。民众的支持是有保障的，根据民意调查和特工的观察，离群者的数量正在急剧下降。\n\n--------仍然“反对我们”，从--------和--------中获得支持，我们派遣了维和小组，但克制着不使用武力。人们仍然反对我们的原因：移居过来的雇佣兵数量不断增长，---------市长对他所在地区的待遇，由于军火公司的增加，--------地区的枪支暴力事件越来越多。\n\n建议：严厉打击----------地区，继续收买“站在我们这一边”的群体，为-----------、------------、--------等城市配备更多特工。"
 westalaska.26.a: "报告结束"
 westalaska.27.t: "清理门户"
 westalaska.27.desc: "拉达站在雅库茨克市中心的公寓里盯着窗外，这里离雅库茨克行政办公楼比较近。窗外的景色一览无遗，她一直看着太阳慢慢地落下天际线，紫色的暮光逐渐褪去，街道沐浴在一片赭石色中，然后又渐渐过渡到临近午夜的群青色。一队军用卡车跟在一辆黑色高级轿车后面穿过了街道，停在了行政办公楼的旁边。\n\n拉达很好奇，她把身子探出窗外，抓着窗台，试图辨别从车里下来的都是什么人。结果显而易见，她一个也认不出来，这些人都没有在选举中露过面，也没有曾由苏维埃任命的人。不，那是某位高级军事人员。她始终搞不清楚西伯利亚合众国军队最近的动向，但这个人的随行人员使他的级别不证自明。\n\n她看着那位蚂蚁大小的人和几位士兵一起进入大楼。几分钟后，更多的人影走出了大楼。只是这次不是士兵，而是大楼的行政人员。拉达深为担忧地盯着窗户，因为雅库茨克的大部分政府人员都被勒令离开大楼，大概会被那个戴着华丽帽子的人和他选择留用的人员所取代。她忧心忡忡地离开窗户边，打开了一盏灯，天色已晚。她回到窗前，拉上了窗帘，坐下来思考这个风云变幻的时代。"
 westalaska.27.a: "一个军政府就在她的后院。"
 westalaska.28.t: "我们总要做出牺牲"
 westalaska.28.desc: "安德烈看了看征兵办公室墙上的时钟，这已经是半小时内第50次了。当他决定报名参军时，他以为队伍会短得多，但应征者排的队实际上却长得惊人，现在终于快轮到他了。真的，他不知道谁会在头脑正常的情况下选择报名参加这支自相矛盾的军队，但他就站在这里排队。无论如何，他别无选择。\n\n他父亲的病得越来越重，而他那份毫无价值的军工厂工作却无法支付医疗费用。自从老头子从西部的战争中回来后，他的病就一年比一年严重。安德烈不知道发生了什么；也许是大腿上的子弹，也许是在泥泞中度过的那几个月，但安德烈请不起医生为父亲诊断，更不用说治疗了。当他听说新的招募计划时，他正准备放弃治疗父亲；但他们不仅承诺了他服役结束后所享有的权利，而且还包括他的家人。\n\n所以他告诉他在军工厂的老上司自己不干了，来到这里，排着队，每五分钟看一次钟。最后，他前面的人离开了队伍，把他从沉思中惊醒。他现在在办公桌前，办公桌后坐着一个肩膀宽大、穿着制服的人。\n\n“早上好，朋友。我相信你是来参加应征的？”征兵官说。\n\n“是的。”安德烈回答道，他尽量保持克制，不去嘲讽自己为什么要来这里。\n\n“就在这里签字。”他点点头，把一张纸推到这位即将入伍的人面前。\n\n安德烈低头凝视着等待他签名的空白处。“这一切都是值得的……”他喃喃自语，然后签下了自己的名字，希望未来能有更多的机会。"
 westalaska.28.a: "我们将拭目以待。"
 westalaska.29.t: "真正的冬宫"
 westalaska.29.desc: "在西部，离马加丹千里之遥的地方，有着彼得大帝一手建立的历史名城。然而，令韦贝尔更感兴趣的是彼得大帝的侄女安娜所创造的地标。她建造了俄罗斯的凡尔赛宫，即冬宫。它曾一度是克伦斯基政府的所在地，但它在历史上的地位因布尔什维克在1917年攻破它而得到巩固。它的被毁更是成为了所有人记忆中的伤痕，在德国入侵时被大肆传播的影片中，所有人都看到了这一幕。戈培尔确实知道如何拍摄抹杀历史的影片……\n\n无论怎样，韦贝尔想。他的总统府已经建设完成，这座总统府尽可能地复原了曾经在圣彼得堡的冬宫。而它现在位于西伯利亚，一个合适的冰雪之地。这是唯一适合建造冬宫的地方，不是吗？\n\n他开了几瓶法国葡萄酒庆祝这一时刻，这些葡萄酒是从大西洋一路运来的。十几瓶酒已经分给了他的手下，他们将和他一起参加冬宫竣工的庆祝活动。不过，韦贝尔真心只想一个人度过今晚。他想到了自己在西边的竞争者，那些人独享着布哈林西伯利亚计划的全部恩赐。他啜饮着酒杯，环顾四周，脸上露出了笑容。他把一帮迷失和被遗弃的人团结到了他的事业中。他建立了一个新的国家，这个国家并非俄罗斯，而是由他亲手设计的国家。韦贝尔是战争的主人，他与他心爱的士兵一起，不断向前迈进，粉碎一切挡在面前的敌人。凯撒会犹豫吗，拿破仑会犹豫吗？让那些失败者见鬼去吧！他们都是征服者，而他是一位建设者。他将成为第二个华盛顿，历史将会铭记他。他不接受任何借口。"
 westalaska.29.a: "99%的失败都源于找借口的人。"
 westalaska.30.t: "先到先得"
 westalaska.30.desc: "“小心这些文物，里面有些文物比你们这些人的命更值钱！”科特听到了自己上司的吼声，他哼了一声，使出吃奶的力气帮着一位同行的雇佣兵，和他们一同把一个装满没收来的黄金箱子抬出了这座富丽堂皇的别墅前门。显然，这座金光闪闪的建筑是前沙皇曾经居住的地方，但现在不过是一间被韦贝尔的佣兵们搜刮完毕的空房子。\n\n每走一步都比前一步来得困难。即使有两个人抬着箱子，里面贵重物品的重量也足以使搬运成为一项艰巨的任务。“行行好吧，科特，多出点力！我觉得都是我在出力啊！”科特的战友，一个大块头的美国人，用紧张的声音憋出一句话。\n\n“我在用力了，只是——”科特还没来得及为自己乏善可陈的表现想出某种解释，就感到胸口开始颤抖。两个人都失去了平衡，箱子滑落到大地上，里面传来一阵什么东西摔破的声音。\n\n“他妈的，”美国人低声抱怨道，“希望队长没看到吧，我们摔坏了什么东西？”\n\n科特低头看到一个破碎的相框，里面是一张看似最近才拍的照片，一个老哥萨克坐在一位穿着皇室衣服的秃头男人旁边。毫无疑问，这两个人的事迹已经湮灭在西伯利亚无序的混乱中了。科特回头看了看他的战友。"
 westalaska.30.a: "“我觉得里面没什么贵重物品，还是接着搬吧。”"
 westalaska.31.t: "首次交付"
 westalaska.31.desc: "弗兰克·斯蒂芬森舰长裹着大衣瑟瑟发抖，把冻僵的双手揣在口袋里，紧盯着船员们把又一箱汽车零件从货舱中拖出来。船员们和他一样在严寒中瑟瑟发抖，呼出的寒气犹如大洋中的幽灵一样飘荡在空气中。\n\n这是他们头一次来西伯利亚。货船有货就拉，船员们也跟着跑遍了整个世界，但不会离西海岸太远，去过的地方都比较……暖和。日本、印度尼西亚、澳大利亚、墨西哥和夏威夷，而这个当地人所谓的“西阿拉斯加共和国”听都没听过，毕竟这地方可是在俄罗斯这个寒冷地狱。听闻了俄国人终于振作起来重建家园的消息后，他认识的一些舰长们就马不停蹄地赶往马加丹。\n\n这个圣迭戈人瞥了一眼走过来的俄罗斯人，这人穿的比他还要少。“来送汽车零件的，是吧？”那人用浓重的俄国口音开口道。\n\n“没错，没错。那就是你要买？”弗兰克问道。\n\n“哦，并不是。我就是来瞄一眼。自美国人把公司开到这里后，镇上有个，咋说呢……很流行的传闻。你运的是福特公司的货，是吧？”\n\n“嗯。我可没想到会在这里发货，还是汽车零件。搁在以前，除非跟军火公司签约，我才敢来俄罗斯。”弗兰克说道，就在说之前还嘀咕了一句，“这个国家真奇怪啊。”\n\n那俄国人显然是听到了，并且瞥了眼弗兰克。在片刻停顿后，他面无表情地脸露出了微笑。"
 westalaska.31.a: "“可不咋地，但老子就生在这儿！”"
 westalaska.32.t: "为了胜利……"
 westalaska.32.desc: "俄罗斯远东已经被榨干了，而我们的行动……重新夺回那些不复存在的敌人所遗留的奇珍异宝，终于有了收获。我们现已将数不胜数的宝藏和文物纳入了我们的保护之下，这意味着现在是时候对我们新发现的资本进行再投资了，该把这个地区真正地利用起来了。\n\n我们可以用搜刮的战利品来鼓励西伯利亚的基础设施和工业的发展，并生产一些正经的战争机器，或者用它来鼓励白令海峡对面的朋友对我们慷慨解囊。两者都对西阿拉斯加大有裨益，但鱼和熊掌不可兼得。\n\n应该选哪一个呢？"
 westalaska.32.a: "是时候向美国开放门户了！"
 westalaska.32.b: "让我们开始认真发展工业。"
 westalaska.33.t: "一片新大陆"
 westalaska.33.desc: "约翰尼·沃尔顿从未想过他那不起眼的小伐木公司会走向国际。嗯，其实加拿大也可以算走出国门了，但它不过是美国的一个好邻居。马加丹几乎不存在什么异国风情，它美国化的程度远超想象。大量熟悉品牌的广告牌点缀在城市中，街道上的美国人也随处可见。甚至连街上巡逻的那些来自五湖四海的邋遢雇佣兵都发誓效忠于这个新美国。\n\n但这都不重要。约翰尼在这里能以前所未有的方式扩大他的生意。当你做林木生意时，你会受到林木数量的限制。更不用说在事后还得重新造林，以便下次还有树木可用。但与家乡不同，约翰尼不必担心环境保护和监督，也不必担心大政府对像他这样的小人物的压制。好吧，小人物只是个比喻，这桩生意是他从爸爸和祖辈那里继承来的。但他也曾是个工人！他冒着风险大老远跑来西伯利亚合众国这个新生国家就是一场豪赌。他就是一个雄心勃勃的混球，但他就是愿意冒这个险！\n\n只要他在虚线上签字，西伯利亚合众国政府就会交给他数万英亩的土地供其砍伐木材。他的公司前途无量，来自家乡的投资者已经为他的企业提供了现金支持。一年之后，甚至会有更多的人来排队投资，而且年年都将如此。每年都在增加产量。约翰尼知道他不是唯一进入这个市场的公司。在西伯利亚合众国各地，人们随着这个新行业的扩张蜂拥而至。狂野的西部仿佛于此刻重生了一般。"
 westalaska.33.a: "那些充满幻想的场景似乎永远不会结束。"
 westalaska.34.t: "一场新噩梦"
 westalaska.34.desc: "这一切都是谎言。确切地说，这是一个由众多小谎言编织而成的大谎言。约翰尼·沃尔顿，沃尔顿伐木公司的首席执行官，现在沦为了一介奴隶。西伯利亚合众国所承诺的一切是多么的令人欣喜若狂。他想成为第一，领先于所有其他竞争者。他如愿以偿了，然而现在他正为此付出代价。\n\n起初，他认为自己可以雇用美国工人，但合同规定他必须使用当地劳动力。接下来，他想同时建立几个营地，但基础设施却撑不起他这么搞。该死的，他的卡车基本上都加不到汽油。这里的生产速度几乎比家乡慢上十几倍。投资者早就失去了兴趣。对约翰尼来说，只有一个办法能拯救他的公司。这是唯一能够拯救自己的公司而不至于分崩离析的方法。除了……\n\n他没有细读那些合同细则。他必须为西伯利亚合众国提供一定数量的就业机会和税收。更别提还要提供一定数量的木材，以帮助重建许多人在远东统一战争时被摧毁的家园。这些都需要用到沃尔顿的木材。\n\n这不单单是约翰尼的困境。所有来这里做生意的美国公司都要被困住至少十年，甚至更久。事情就是这么简单。当地的政府知道美国公司太急于扩张、喜欢急于求成。就像约翰尼那样。\n\n他又抽了一口烟，从俄勒冈海滩的房子里望向窗外。他很快就得把这房子卖掉，以维持公司的收支平衡。“你这该死的，韦贝尔！”他对着夜空大喊了一声，但他知道这事只能怪他自己。"
 westalaska.34.a: "征服一个国家有两种方式。一种是用剑，另一种是债务。"
 westalaska.35.t: "弃旧图新"
 westalaska.35.desc: "德米特里走在马加丹的街道上，脚步声格外有力。当雇佣兵接管城防时，他还持有怀疑态度。又有谁会不怀疑呢？那群人大部分都是外国人，只是出于贪婪而团结起来。他的成长经历告诫他要警惕帝国主义，但苏联现已成为了一个遥远的记忆。那块发光的霓虹灯牌上用美国字母写着“可口可乐”。他确信那块西里尔字母招牌随时会出现。这是它的承诺。美国进口产品涌入马加丹，为它注入了活力。到处都有新的工作机会涌现。为了满足需求，他得到了提拔，他现在负责指挥整个码头工人团队来处理货物。这使他赚得盆满钵满。与几年前法西斯分子的统治相比，简直没法想象。是时候庆祝一番了！\n\n“弗拉基米尔！”德米特里在尘土飞扬的汽配大厅里吼道。“弗拉基米尔你这个混蛋，我有伏特加，别让我一个人在这喝闷酒！让我把你请我的都还上，嗯？”\n\n没有人回应他的呼叫。他意识到店里很安静，没有一个人在场。这时他才注意到那些箱子，大部分东西都打包好了，随时都可以搬走。德米特里匆匆赶往弗拉基米尔的家，在门口与他交谈。\n\n“美国人，”弗拉基米尔盯着地板说道。“如你所见，这里到处都是美国人生产的汽车。没有人再想要那些过时的20年代苏联老古董了。他们想要真正的汽车。我很抱歉，德米特里，但我要和我的家人搬到南方的一个农场，我姐姐和姐夫的家人住在那里。等我都收拾完了，我们再去喝酒吧。”\n\n同样的故事上演了数百遍。只要美国人的制造业还在运行，工业品的价格就会越来越便宜、质量也会越来越好。德米特里意识到，他没有被取代的唯一原因只是，要把那些外国货带进来仍然需要人手。这让他每天早上的工作变得更加辛苦了。"
 westalaska.35.a: "我们不可能都成为赢家。"
 westalaska.36.t: "离心离德"
 westalaska.36.desc: "马克西姆集中注意力看着他的罢工工人同伴，马达的转动声淹没了高呼的工会口号。载满执法人员的汽车和卡车迅速填满了钢铁厂外的街道，人行道上现在聚集了大量的罢工者，他们举着标语、唱着歌，隆隆作响的车辆上，司机和乘客都在窥视着不满的钢铁工人们。\n\n当包括马克西姆本人在内的那些聚集在一起的人们试图确定执法者出现的原因时，噪音暂时平息了下来。当然，除了“来驱散我们”之外，其他任何原因都不过是一厢情愿的幻想，即使是工人中最乐观的人也明白这一点。当第一只靴子踏在人行道上时，所有人的目光都投向了十来个穿着防暴服的人，他们从车上下来，向纠察线推进。\n\n喊声越来越大。混乱达到了沸点，马上就要爆发了。就像沸腾的水一样，只不过它是以“啪”和“咝”两种声音为起点的。更确切地说，是一枚催泪弹发射的爆裂声和催泪瓦斯在空气中弥漫的咝咝声。当他前方的人开始弯腰，把脸埋在衬衫里，踉踉跄跄地走到一边时，站在后方的马克西姆才意识到发生了什么事。很快瓦斯就蔓延到了他这里，泪水从他的眼睛里涌出，模糊了他的视线。他只知道有什么东西在燃烧，他跌跌撞撞地走向烟雾的边缘，摔倒在了烟雾边缘外的人行道上。\n\n他拼命地用袖子试图擦去眼里的刺痛，他听到其中一名警官对着一片混乱的喊叫声、咳嗽声和黑压压的人群说道：\n\n“我正式宣布这是一场非法集会。请立即解散，否则我们将有权使用进一步的武力”\n\n当一些汽车驶离时，还有几个黑色的人影仍然留在那，在正午的阳光下显得格外刺眼。"
 westalaska.36.a: "发不出声音的人仍是如此。"
 westalaska.37.t: "全靠关系"
 westalaska.37.desc: "革命时期的生活总是异常艰难。萨文·叶戈罗夫一家向来忠于沙皇，当苏维埃推进到西伯利亚时，他失去了一切。他的父亲对农民很好。他自己在努力变得善良。叶戈罗夫不想成为一个坏老板。有工人曾试图自发地组织起来，他就试图与他们达成妥协。但他的仁慈似乎成了一种负担。\n\n弹药制造业的其他工人也在组织起来。叶戈罗夫的工人和其他新兴工业家的工人们一起，在这个新生国家的少量资本下建立了一个组织。嗯——萨文知道的唯一原因是政府提供给了他这些信息。韦贝尔这位疯狂的雇佣兵培养出了一群合格的间谍。毕竟与美国情报界为友，总该有点成果吧？\n\n一个星期后，整个军火生产部门将举行总罢工。这会导致生产瘫痪……但萨文提前得知了这一点，而他的竞争对手却不知道。因为萨文是最安分守己的，政府总是与他签订最好的合同。如果他能迅速弥补劳动力方面的损失，他就能占领市场。\n\n他拿起桌上不远处的电话，看着还在冒烟的香烟说道：“喂，是谢尔盖吗？我要你去马加丹，把所有失业者都给我找来，应该不会太难。让他们在一个星期内准备好上岗……”"
 westalaska.37.a: "人为刀俎，我为鱼肉。"
 westalaska.38.t: "超出预期"
 westalaska.38.desc: "自从韦贝尔接管该地区以来，越来越多的美国企业对这个年轻国家所拥有的丰富资源产生了兴趣。马修·华纳是其中一家公司的代表，他被派来这里监管他公司在马加丹港的利益。“从来没有想过有这么多钱会在这样一个地方流通。”他喃喃自语道。看到眼前的景象时，他不免有些唏嘘。\n\n一队码头工人正在把从雅库茨克的富矿运来的一箱箱钻石和黄金装上货船。这些人都是华纳旗下的美国公司雇用来的，这艘货船也是公司的，钻石也是公司花钱订购的，毫无疑问，这些钻石将被运到美国的某个地方，并在那里以高价出售。\n\n这些天来，这种景象在远东的港口很常见。在韦贝尔的掌管下，它还会继续下去。"
 westalaska.38.a: "混乱中蕴藏着机遇。"
 westalaska.39.t: "白手起家"
 westalaska.39.desc: "仅仅在数十年前，马加丹港还只是一个简陋的捕鲸港，为了促进当地的发展，苏联在鼎盛时期建立了马加丹港，并让符拉迪沃斯托克专注于处理大型船舶。然而，今天符拉迪沃斯托克已不再属于俄罗斯。经过多年不懈地开发，马加丹港终于成为太平洋沿岸的一个重要港口，吸引了从上海到旧金山的贸易，因为企业家和投资者依旧趋向于从这个俄罗斯人自己控制的最安全和最温暖的大港口来开采俄罗斯的资源——特别是远东地区尚待开发的巨量资源，而不是通过德国或日本占领下的港口。现在，马加丹不仅让它的主人，还有来这里做生意的人富裕了起来，甚至那些在当地或周边生活的普通人手头也日渐阔绰。最重要的是，西伯利亚合众国通过这一港口在世界舞台上发挥了更大的作用，合众国在与朋友和敌人打交道时拥有了真正的权力和影响力。"
 westalaska.39.a: "命运眷顾勇者。"
 westalaska.40.t: "重返赛场"
 westalaska.40.desc: "米切尔·利文斯顿·韦贝尔三世眺望着马加丹的海港，想起了他所取得的许多伟大成就，脸上不禁露出了微笑。\n\n他旁边的桌子上现在就放着那天早上刚收到的报告，报告清楚地指出了：共和国的经济正在以前所未闻的速度增长；工业正以惊人的速度发展；资源开采的能力和效率都在增加；国内外的总体商业投资也在不断增长。\n\n正如他所知，这一切都归功于他的政府与施行的政策。不然也没别的理由可以解释了吧？曾经在俄罗斯远东地区争权夺利的共产党人、法西斯分子和原教旨主义者，都完全没有利用起这片土地上近乎无限的资源。但他成功了。\n\n他给这片曾经黑暗的土地带来了传统的美国智慧和企业家精神。他带来了进步之光。而现在，俄罗斯曾经最贫穷的地区很快就会成为最富有的地区。\n\n没错，他想道，远东又重返了赛场。而且无论再怎么想象，这场竞赛都还没有接近尾声。"
 westalaska.40.a: "成功孕育成功。"
 westalaska.41.t: "西伯利亚合众国要求承认"
 westalaska.41.desc: "看来俄罗斯的权力平衡又一次发生了变化。目前已经有一个政权统一了她的远东地区，但统一者却出乎了所有人的意料。所谓的“西伯利亚合众国”在各个方面完全效仿了我们国家，而且它的领导人也是一个美国人：臭名昭著的雇佣兵和军火商米切尔·韦贝尔三世。\n\n在俄罗斯的泥沼中，这个怪异的新晋统一者已经开始努力争取国际社会对它的承认。所以这个国家向它的主要灵感来源抛出了橄榄枝也并不算什么稀奇事。不可否认的是，与一个俄罗斯的友好政权建立联系具有战略意义，但从另一方面来说，韦贝尔和他的雇佣兵都是群不三不四的家伙，算不上什么正派人士。我们还是应该谨慎行事。"
 westalaska.41.a: "他们会得到我们的支持。"
 westalaska.41.b: "告诉那个疯子，叫他滚远点！"
 westalaska.42.t: "美利坚合众国接受我们的提议"
 westalaska.42.desc: "我们的美国朋友已经全心全意地接受了我们要求承认的呼吁，这完全不出我们的意料。一个大国的承认无疑给我们的政权带来了一些合法性。因为在我们自己疆域内，还有许多人对这个公认的怪异政权持怀疑态度。至少现在，我们不仅算得上是俄罗斯统一中的一名竞争者，而且还在国际社会中结交了一些朋友。"
 westalaska.42.a: "好，很好！"
 westalaska.43.t: "美利坚合众国拒绝我们的提议！"
 westalaska.43.desc: "我们派往美国的使团已经回来了，而且还带来了一些不利的消息。美国已经决定不承认西阿拉斯加是已经崩溃的俄罗斯国家的合法继承者。现在我们不禁要问，这对我们年轻的国家到底意味着什么。我们政府的性质已经让不少人在怀疑我们政权的合法性，而一个大国的拒绝承认只会使这些异见的声音变得更为响亮。\n\n更糟糕的是，这是我们所谓的美国朋友第一次把我们晾在外面。希望这也是最后一次吧……"
 westalaska.43.a: "等等，啥？不！"
 westalaska.44.t: "西伯利亚合众国提议通商"
 westalaska.44.desc: "一个奇怪的代表团来到我国边境，他们声称自己来自一个叫“西伯利亚合众国”的国家。虽然这名字听上去像是个俄罗斯政权，但他的外交官国籍却五花八门——里面没有一个西伯利亚人或俄罗斯人。这群陌生人希望与我们开放贸易，并在经济和外交上与我们加强联系。\n\n虽然我们不能忽视这次交易带来的好处，但这些人确实挺可疑的。我们应该怎么做？"
 westalaska.44.a: "我们接受。"
 westalaska.44.b: "把他们打发走。"
 westalaska.45.t: "西伯利亚合众国谴责我们！"
 westalaska.45.desc: "一份谴责日本帝国的公报已经送达我们的外务省，其言辞相当尖锐刻薄。这份公报的署名是“米切尔·利文斯顿·韦贝尔三世总统”。经过进一步调查，这个所谓的“总统”实际上是个统一了俄罗斯远东地区的雇佣军头子。\n\n韦贝尔三世谴责日本民族犯下了一系列令人发指的罪行，从我们与美国的战争期间犯下的罪行到“认为自己比别人要强”。\n\n令我们困惑的是，这位雇佣兵似乎对施加在美国人身上的不公正现象过于投入，而他的军队却只专注于俄罗斯的事务。\n\n当然，我们不需要关心一些误入歧途的雇佣兵对日本说了什么，或者他们是怎么想的。我们已经建立了一个横跨整个东亚的帝国，而他们不过才征服了几座不知名的冰山。"
 westalaska.45.a: "发生了什么事？"
 westalaska.46.t: "我们的恩主"
 westalaska.46.desc: "又是一个雾茫茫的西伯利亚之夜，又是在这间荒郊野岭的空旷酒吧。特工梅森已经习惯了在这种不起眼的地方会见他的联络人。没有人会怀疑一场改变游戏规则的幕后交易会在这种地方进行，而且他还可以客人到来之前享受急需的片刻宁静。当那个咧嘴笑着的男人带着一队保镖走进酒吧时，梅森特工知道安静的休息时间已经结束。\n\n这个自称是西阿拉斯加总统的人，在走进酒吧时笑着说道：“梅森！我刚刚从你在美国本土的朋友那里听到了一些好消息。看来我们现在可以不用再打哑谜了，嗯？”\n\n梅森急忙把一根手指放在嘴边：“嘿，嘘！你想让整座该死的城市都知道我们在这里吗？”\n\n韦贝尔冷笑着在梅森对面坐下来，显然没有被这位特工的警告吓倒。“嘿，有什么问题吗？既然西阿拉斯加已经得到了官方承认——”\n\n“这不一定会改变我们的安排，米奇。”梅森插话说。“听着，很明显，OFN对更紧密的合作持开放态度，但我建议步子还是不要迈太大。你也不想让当地人认为这次行动只是一场殖民，对吗？”\n\n韦贝尔停顿了一会儿。也许梅森是对的，当他在本地人眼中如此声名狼藉时，一头扑进OFN的怀抱也许不是最明智的做法。另一方面，他这些年又一直在竭力促成全面合作……"
 westalaska.46.a: "“你说得对，我们还得悄悄的行动。”"
 westalaska.46.b: "“抱歉，我觉得没必要藏着掖着了。”"
 westalaska.47.t: "冷眼相待"
 westalaska.47.desc: "特工梅森凝望着西伯利亚的夜空，从口中呼出了一团雪茄的烟雾。他的“搭档”米切尔·韦贝尔三世要求尽快与他会面，而梅森从来都不擅长在时间紧迫的情况下临时选出一个地点。如果他们在马加丹港口见面，梅森至少还有一些时间点上一支烟，看会儿寒冷的大海。\n\n一辆车匆忙地停在了他的身后，这位特工意识到是时候进入正题了。扔掉烟头，梅森转身看到韦贝尔一脸恼火地从吉普车的副驾驶座上走了下来。“你！你最好给我解释一下这是什么情况，伙计！”\n\n梅森扫了一眼码头周围。如果有人在附近，他们很可能已经听到了韦贝尔的怒吼。“嘿，小点声，米奇！”他小声地说道。\n\n但韦贝尔并没有因为这句话而平静下来。“我刚刚和我的外交部长通了电话。你知道他告诉我些什么吗？美国拒绝承认我们是一个合法国家！这他妈的是什么情况？我还以为我们取得了什么进展呢！”\n\n特工叹了口气：“听着，我们在这里的交易一直是比较……隐秘的性质。我们从未保证过官方承认，但无论如何，我们的合作关系是不会变的。无论国务院在公开场合怎么说，我的同事仍旧愿意与你合作。”\n\n雇佣兵沮丧地咬了咬牙。他原以为美国方面能帮他做点什么，但现在看来，这大概只是他的一厢情愿。"
 westalaska.47.a: "“狗屁玩意。”"
 westalaska.48.t: "最后的告别"
 westalaska.48.desc: "她站在马加丹港口的码头上，望着黎明时分的曙光穿透阴云密布的天空，将光辉洒在冰冷的海面上。她的嘴里叼着一根香烟，带着一丝咸味的海风卷走了烟头燃烧的声响，却带不走烟草那令人沉醉的气息。她的身体裹在毛皮大衣中瑟瑟发抖，那是一件友人送的礼物——抑或，是曾经的友人？——她颤抖的手指夹住香烟，嘴中吐出一股混着烟味的灰色雾气。\n\n身边的人行道传来“咔哒咔哒”的脚步声，于是她本能地将手伸向了腰间的枪套。但腰间空荡荡的，更没有枪。旧习难改。她放下心来，打量着她的友人——还是曾经的友人？他浑身散发着威士忌的酒气，哪怕他喷了再多香水也掩盖不住。多怪啊。她不记得他以前有这么做过，特别是对那些他看不顺眼的人。也许，他们还是朋友。她决定先开口，声音压过了翻滚的浪花，语气也变得温和起来，尽管他们之间有过争执。她说道：“你今天看上去有些不一样，有什么事吗？”\n\n他涎笑着朝她打了个招呼，然后刻意板起了脸，说道：“我也不知道怎么回事。不过，有个朋友今天要走啦，我去和她道个别。”\n\n她紧绷着的嘴角微微上扬，把笑声憋在了嗓子里。“你那个朋友，她是什么样的？你们关系好吗？”\n\n“她对我来说就像家人一样。我本来想把这个送给她的，我希望你能帮我交给她。”他敲了敲手中的木头盒子。\n\n“她长什么样？”\n\n“等你看到她就知道了。”他把盒子递了过去。“这里面可是有东西的，一件真正的宝贝。别搞丢了。”在她缓过神之前，他早已转身大步离开了。\n\n“后会有期！”她声嘶力竭地朝着那个背影喊道。翻滚的风浪淹没了她的声音。"
 westalaska.48.a: "再见。"
 westalaska.49.t: "熟悉又陌生的异域"
 westalaska.49.desc: "自打杰克·雷第一次踏上马加丹的土地开始算起，也快有四十年了。这座城市早已变得天翻地覆。这些年来，他一直骄傲地追随着飘扬的星条旗。当然了，那时他还是个谎报年龄入伍的愣小子——当年他才十五岁。作为美国远征军的一员，和白军并肩作战的短暂岁月让杰克变成了如今这副模样：一个杀人机器，一名士兵。现在，他快五十岁了，而这已经成了他的全部生活。他感觉他应该回到这儿，他应该成为这个欣欣向荣的国家的一分子。\n\n他没能和白军坚守到只剩最后一兵一卒的那天。相反，他被派去了苏格兰的后方，在那里抗击德军。当南非战争打响时，他已经过了能上战场的年纪，但西阿拉斯加共和国为他敞开了大门。他带上了他的枪，还有他从军多年的经验来到马加丹，准备成为无数响应韦贝尔号召的新雇佣兵中的一员。一批又一批的捷克人、波兰人、满洲人、法国人、苏格兰人、爱尔兰人、墨西哥人和阿根廷人和他一同踏上了马加丹的土地。杰克将自己的命交给了韦贝尔，这个疯子知道怎样让他的士兵团结起来。他向码头望去，那里聚集着无数的士兵，有人饱经风霜，也有人稚气未脱。在他身后，两艘轮船正劈开波浪驶来，满载着士兵和物资——至少他是那么想的。杰克不停地对自己念叨着，这一切是他亲眼所见。\n\n杰克朝天高举双臂，用他那生硬的俄语喊道：“老子回来了，狗娘养的！”码头上的人群爆发出一阵刺耳的欢呼，欢迎着又一名流浪老兵加入到他们正逐步壮大的国家之中。"
 westalaska.49.a: "纵使一无所有，毋忘荣誉永存。"
 westalaska.50.t: "横扫俄罗斯之名枪"
 westalaska.50.desc: "试想一下，您刚与您的爱人共进完晚餐，行驶在回家的路上，孩子们在后座上吃着冰淇淋，这一切是多么美好啊——但街角的一群暴徒此刻却拦住了您的去路。您真的认为，您那支老旧的柯尔特能保护得了您的家人吗？\n\n不过，如果您从手套箱里掏出的是这个家伙，那么我敢保证，那群暴徒肯定会后悔挑了您的爱车下手的：\n\n用这支横扫俄罗斯的名枪——由军事装备公司(MAC)出品的M-10冲锋枪——保卫您的生活。这支紧凑的点45口径冲锋枪，在天才设计师约翰·英格拉姆的匠心独运之下，尺寸已经和普通手枪相差无几了。虽然个头不大，但它比军队制式的“黄油枪”要更为强力：射速每分钟700发，只要轻轻一扣扳机，您滔滔不绝而不失礼貌的劝说自然能说服整群人扭头就跑，绝不回头。\n\n如果您已经不满足于仅仅保护爱车或是捍卫法律，那么，请允许我们诚心向您这样的实干家介绍：MAC战术手提箱。有了皮革抛光，再加上半刚性结构的设计，您的守护天使将从此追随您到天涯海角，只需一个按钮，便能召唤她为您倾泻弹雨。\n\n不过，要是最让您头疼的是您惹人厌的邻居，或是附近的共匪煽动家，又或是好奇心旺盛的联邦探员，那么，您需要的就是一支合法的斯朗尼消音器了。为您的M-10装上这件韦贝尔总统亲自操刀的传世之作，您就可以在打电话的同时尽情扫射，再不必担心噪音打搅了。\n\n如果您目前持有税票，只需即刻拨打屏幕下方的电话号码，您的M-10就将从马加丹直接送到家门口。"
 westalaska.50.a: "本广告由[MAG.GetName]赞助播出。"
 westalaska.51.t: "走出远东"
 westalaska.51.desc: "在世界各地的收音机里，都出现了一个操着美国口音，在广播中侃侃而谈的男人，他热情得就像个二手车的推销员。\n\n“您需要一支雇佣军来击退那些惹人厌的入侵者吗？”\n\n“您想要从一群占领了你的土地的白痴手中夺回它们吗？”\n\n“在西阿拉斯加，我们将提供世界上最精良的雇佣兵部队！他们有着最先进的军事技术，西阿拉斯加远征军（WAEF）已经准备好了，他们能够帮助任何国家或人民作战！”\n\n“现在，我知道你们肯定会问，‘哦，弗雷迪，这些家伙可能根本听不懂我们在说什么，他们甚至可能会直接杀了我们！’好吧，伙计们，别担心。我们WAEF不仅因其纪律严明而行动专业，而且我们是个跨国组织，也就是说，我们能掌握世界上几乎所有的语言！”\n\n“因此，您还在犹豫什么呢？马上选择雇佣WAEF吧！无论是非洲的丛林还是英国的山丘，都有我们的身影！如果您心动了，请致电西阿拉斯加外交部，他们将与您接洽价格，甚至为您提供融资渠道。总而言之，请尽快雇佣WAEF，因为您一定不会希望您的对手雇用了我们！”"
 westalaska.51.a: "记住我的话，接下来，他一定会开始谈退款保证的事。"
 westalaska.52.t: "做到最好"
 westalaska.52.desc: "阿纳托利·索布恰克坐在自己的办公桌前，百无聊赖地把他的铅笔整齐排成了一排。他的办公室还是老样子，这座小镇也是老样子，但镇上飘扬的旗已经易帜。阿纳托利不再向沙皇宣誓效忠，也不再以沙皇的名义忠实履行市长的职责。虽然阿纳托利的职责没有变，但现在他是为那个上蹿下跳的美国雇佣兵履行这些职责。\n\n公国的绿白旗已经被清理出了他的办公室，取而代之的是西阿拉斯加旗子的颜色。阿纳托利心中直发笑，“西阿拉斯加”，多么荒谬的想法。他本能地想笑，但他没有。在那群大兵们走进他的小镇时，如果市长在那窃笑的话，那他的地位估计是坐不久了。不能这样，他闭上了嘴，低下了头。因此，阿纳托利只好坐在他的办公室里，整理他的文件，希冀着自己能继续保护他想要照顾的人。\n\n的确，也有人对他愤怒地咆哮，有些顽固的白军分子甚至威胁要杀了他，因为他没有与韦贝尔的雇佣兵进行决死斗争。但他又能做什么呢？死了的话，阿纳托利就什么也做不了了，但作为一个通敌者，一个镇长，他还能继续为他的人民做好事。阿纳托利叹了口气，靠在了椅背上。他想知道镇民们是否会有原谅他的那一天。雪花静静地落在了屋顶上，阿纳托利在良心的谴责中沉沉睡去。"
 westalaska.52.a: "总有一天他们会明白的。"
 westalaska.53.t: "猪的主人是谁？"
 westalaska.53.desc: "格里·帕特里克·海明的俄语说得并不是很好，但自从他在马加丹工作后，他也逐渐掌握了些俄语。现在他的面前，站着两个俄罗斯农民，他们是韦贝尔分给他管理的这片土地的当地人。两人都脏兮兮的，胡子蓬乱，衣服上打着补丁，简直就是滑稽的俄罗斯农民的生动写照。海明坐在他的办公桌前，身边站着个警卫，他正在努力地跟上两人谈话的思路。俩农民用自己那不入流的俄罗斯乡下土话互相指责。\n\n“好吧，”海明用他那蹩脚的俄语问道，“奥列格，你说是彼得偷了你的猪？”奥列格点了点头，皱着眉头盯着彼得。“彼得，你否认他的指控吗？”彼得也点了点头，怒视着身边的原告。“但据我所知，没有证人可以证明，我也没有看到这头猪出售时的收据？”\n\n奥列格皱了皱眉头：“我不需要收据，这小贼直接从我的猪圈里偷走了我的猪！”\n\n“骗子！”彼得喊道，他想对奥列格动手，然后被警卫拦住了。\n\n“天哪，”海明说，“你们都他妈冷静一下！奥列格，你没有证据证明那头猪是你的，而彼得，你也不能证明你对这头猪的所有权。这样吧，奥列格，你不要追究这件事了，你们好好相处，我就给你买一头猪怎么样？这样就都赢了。”\n\n奥列格咧嘴一笑，露出了自己仅剩的几颗牙：“好，那我撤诉。”\n\n“好吧，”海明看到了局势有所缓和，欣慰地答道，“我的人明天会找你谈谈的。”农民们鱼贯而出，海明揉了揉太阳穴。他感觉自己像是一位中世纪解决争端的伯爵，而不是一名军事长官。他想，也许西阿拉斯加就是这个样子吧。"
 westalaska.53.a: "至少没有人因此吃亏。"
 westalaska.54.t: "坏消息"
 westalaska.54.desc: "总统先生，从西部边境那里好像传来了一些……不幸的消息。\n\n似乎我们有个高级佣兵，一个叫“约翰·彼得斯”的家伙，在为他自己的部队“收购”房屋而与当地一名政客起了争执。结果是这名惹事的政客被数刀砍死，彼得斯是这么说的，请允许我引用这家伙的原话：“谁让这家伙在那里自命不凡，活该。”\n\n虽然彼得斯因其较高的社会地位成功逃脱了制裁，但我们与当地居民的关系明显恶化了。"
 westalaska.54.a: "妈的！"
 westalaska.55.t: "马加丹研究观察团"
 westalaska.55.desc: "对马加丹机场的海关官员来说，这些新抵达的人只是又一批赏金猎人罢了，他们就是一群从世界各地来到这片满是掠夺与剥削的“乐土”寻找财富的邋遢雇佣军。\n\n这正是这群人想要的，他们乘坐不同的航班，挑选不同的检查班次期间入境，而且其自身背景也各不相同。毕竟对于中情局，或是其背后站着的美国政府来说，都不能光明正大地支持一个没有任何合法性的军头政府。而不管他们给韦贝尔什么样的土地或头衔，依旧无法改变他的本性。但他的成功还是符合美国的利益的，因此这群人便顺理成章地被派了出去。\n\n他们的任务很简单。韦贝尔的“军队”是靠一群衣冠不整的雇佣兵组成的，也因此，他们非常擅长一些古早的雇佣兵乐趣，抢劫并射杀几乎手无寸铁的平民百姓。但在其他方面，他们就变得十分无能。这一点马上会得到改变。毕竟现在到来的这批人，可是来自世界各战区的专家，他们将把这群人渣改造成一支训练有素的部队。\n\n他们会面带微笑，耐心教导他们，并作为嵌入式顾问与实地观察员共同参与行动。他们会掩饰自己对这群雇佣兵与叛匪的深恶痛绝，这毕竟是上级的命令。通过这些行动，他们将确保美国利益的最大化并为之取得胜利。\n\n对他们中绝大多数人来说，这肯定不是第一次了。他们以前也是这么做的，和自己所厌恶之人朝夕相处。而且这铁定也不会是最后一次。"
 westalaska.55.a: "中情局又得多管一块荒土了。"
 westalaska.56.t: "俄罗斯套娃"
 westalaska.56.desc: "韦贝尔一言不发地看着电视，耐心等着要做的演讲。这是一次向全西伯利亚合众国公民承诺国家发展与主权完整的演讲，而最令人惊奇的是，这次演讲内容全为俄文，但米切尔·韦贝尔可讲不来俄语。不过，谁说一定要他本人上台演讲？电视亮起，韦贝尔俯身向前，他的面孔出现在屏幕上。\n\n“我的同胞们，”电视里的他用流利的俄语说道。韦贝尔的嘴唇在动，却对不上说出来的话。这很容易理解：总统手下有名俄罗斯佣兵给演讲的录音配音，将原来的英文翻成俄文。想到自己搞了这么一出技俩，韦贝尔轻笑了一下。这下，民众就会把他当自己人了。\n\n“我，韦贝尔总统，就我国与近几年的坎坷历程向你们发表讲话：我们曾是极寒之地众多军阀国家之一，而现在，共和国已坐拥俄罗斯大片土地。全西伯利亚的就业率已经上升，公民整体生活质量也在逐步改善。完备的宪法确保每一位公民都能享有和平、稳定的生活，国家繁荣昌盛，自立自强。我向你们承诺，未来的共和国绝不会受到外国势力的干涉。”\n\n不过，这个承诺只是空头支票：中情局在暗中支持西伯利亚合众国，总统还是个美国雇佣兵，统一俄罗斯的理由也很难站得住脚。韦贝尔继续说：“因此，基于这个承诺，祝全体人们晚安，愿上帝保佑西伯利亚合众国。”\n\n画面逐渐淡出，屏幕恢复黑色，斯特拉文斯基的俄罗斯舞曲轻声播放着，而韦贝尔脸上挂满了得意的笑容，黑暗中都能看得一清二楚。"
 westalaska.56.a: "潜移默化。"
 westalaska.57.t: "外交尝试"
 westalaska.57.desc: "握手、假笑和威士忌是外交官们为了达成交易而必须掌握的三件套。\n\n一艘远离故乡的小船正缓缓驶进马加丹港，星条旗正在船上飘扬。一群衣冠楚楚的绅士正站在舰桥上，眉头紧锁，望着站在港口边上的一群身穿战斗服肃立的彪形大汉，正在等待着他们的到来。\n\n当这群美国人登陆时，只见一个魁梧的身影走上前去，迅速握住每位使节的手，握手的力道差点让这群绅士娇贵的手腕骨折。\n\n“先生们，欢迎来到西阿拉斯加！一个与咱美利坚没有太大区别的地方，你们到这就跟回自己家一样就行。让咱帮各位带到你们的住处，成不？咱可以搞一杯威士忌，边喝边聊，还可以为两国之间正在萌发的伟大友谊干杯，您说对吧？”\n\n外交官们面面相觑，对这位雇佣兵的直言不讳和开门见山的做法感到吃惊。不过话说回来，当冷风吹过港口时，威士忌好像确实蛮诱人的……"
 westalaska.57.a: "这里是真他娘的冷！"
 westalaska.58.t: "新兵训练营"
 westalaska.58.desc: "“枪！拿来！”一个极为洪亮的声音在杰克·斯沃博达背后咆哮着，把他的注意力硬生生从那边的一排瓶子上扯下来。他转过头，一瞬间，他还以为面前站着一只会走路的灰熊；确实很难将面前的男人与灰熊区分开，这个男人从头到脚都包裹着一身和他一般粗糙的皮草。只有伸出的那只大手才能看出他与灰熊的区别；杰克还没回过神来，就发现自己已经颤抖着递出了父亲的枪。\n\n随着枪口瞬间迸发的火星以及三发枪响，三颗子弹伴随着西伯利亚的寒风将三个破碎的瓶子打进雪地里。熊汉仅用了不到三秒的时间就做到了杰克花三十秒都难以做到的事情——此刻他正强烈抑制自己想要张大嘴巴的冲动。\n\n“胳膊肘太弯了，腿岔太开了，还发抖，”这个笨重的人用刺耳而蹩脚的英语说道，“扣扳机时还闭眼，被后坐力震的像风中的嫩草一样。”他把杰克的枪拿到眼前，仔细观察枪上的精美雕刻，“象牙柄配上花里胡哨雕刻的左轮手枪，毫无用处。”他没有转头继续说着，“西阿拉斯加没地方给娃娃兵玩玩具，你从哪儿来的？”\n\n“得……得克萨斯，”杰克急匆匆地嘟囔着回答。\n\n“美国花旗佬，嗯？你以为自己是在丛林里猎杀印第安人的牛仔吗？你要是还继续像个呆子那样射击的话，这里的人用伏特加瓶都能割断你的喉咙，”这个男人转向靶场里另外五个好奇的士兵说道。“每个来马加丹的人都给我听好了，在这里，你不能光着身子扭着与鞑靼人战斗；得好好学会用自己的脑子和手里的枪，忘记好莱坞电影里演的那些东西。你们是黑胡子，全世界最幸运的优秀战士。我们会教会你们怎么样像敌人一样战斗——要么就像敌人在我面前那样死去。”\n\n当俄罗斯熊汉要走开的时候，这个得克萨斯人还没完全反应过来。“等等！”他喊道。“我的枪，呃，长官……？”\n\n“去后勤那里拿支更好的枪来。告诉军需官是我派你来拿的。”"
 westalaska.58.a: "“蟒蛇，从现在起你就叫这个，就跟你这把破枪一样。”这位长官边走边说着。"
 westalaska.59.t: "野外训练"
 westalaska.59.desc: "早在新兵训练之时，首领就设立了一个不成文的规矩：可以随意发牢骚。现在，正卧在冰冷刺骨的雪地之下、离最近的人烟有十公里之遥的二等兵杰克·斯沃博达有大堆的牢骚可发：他饿到胃痛，十分想吃份饭；双腿还因为昨天的行军而隐隐作痛；疲劳与冻伤双管齐下，折磨着他。杰克有一半大脑控制着自己的嘴，另一半则希望日落前瞄准镜里能出现个没脑子的混蛋。\n\n他的抱怨仿佛祈祷，电台里突然传来了声音。“蟒蛇，”电台里满是俄国特色静电音，“发现巡逻队，北部树林边缘有两人，300码，左边那个我要了，数三下。”\n\n操，终于来了！“收到，首领。”杰克近乎是喊着回答的。他端起自己的春田步枪，调整方向，瞄准树林边缘。正如其所言，两人从树林里拖着步子走出来。即便穿着极地伪装服，手里漆黑的武器还是暴露了他们。杰克饥肠辘辘，压根不想去思考两人为什么在这里、想要干什么。这些粗人很快就会死了，他也很快能回到基地吃顿热饭了。\n\n杰克按照姆维纳日教他的那样，深吸一口气，屏气凝神。他稳稳地握住枪，透过瞄准镜观察。巡逻队停了下来：右边的人站在一棵松树附近，拉开裤链想要小便。杰克勾紧扳机，将准心对准那人的头，对，就是这样，被爆头前撒泡尿吧，一——\n\n“三。”一声枪响，从春田枪膛飞出的那发.30-06打在了雪地上，右边那人慌张地环顾四周。远处传来又一声枪响，左边那人被爆头。右边那人还没来得及找掩护，就中枪倒地了，脸砸在自己的尿里。\n\n就这样，今晚杰克拿不到配给券了。"
 westalaska.59.a: "空枪就得到靶场多练练。"
 westalaska.60.t: "小队巡逻"
 westalaska.60.desc: "“话说，我在想……”\n\n“蟒蛇”杰克中士一边盯着临时营地前面，一边仔细思索着医疗兵的问题。午夜轮岗，伸手不见五指，闲聊无济于事。但随后，他们又开始了，“你总是在瞎想，老成，你确实如此。”\n\n“好吧…”“凯子”成正华坐在他的行军床上，拉长了声音说，“难道这一切不像电影吗？大帮佣兵簇拥着跑去军阀混战之地，夺来东西据为己有，开辟一片自己的天地。只要再来点约翰·韦恩、琼·芳登、老套的情感戏，然后——”他拍手，“——砰！年度大片就有了。”\n\n坐在成正华对面的是卡齐米日·“卡兹”·姆维纳日。这名支援兵无时不刻不把镶边墨镜戴上，镜片上反射出余烬与火星，点点发光。他说，“凯子，首领说：好莱坞就是好莱坞，不能成为现实。现在啊，除非大家都活在你狂热的美梦里，西阿拉斯加就是我们的家。这里就是由那些四处流荡的人建立起来的，也是专为他们存在的容身之处。”\n\n“这也是首领说的，那也是首领说的——呸，能不能用你自己的嘴说话！”凯子反驳道，“并且我也不是那个穿的像牛仔，成天转手枪的人。那个秃驴才是！”\n\n成正华指了指双手都在转左轮的亚当·“恰西克”·阿布拉莫夫。“朝鲜伙计，这叫有品位。你的品味可是比我更一览无遗。‘猎骑兵’，有空来告诉一下这名单纯小伙女人最想看到什么吗？”\n\n这名沉默的狙击手名叫“猎骑兵”米瑞尔，她吹了两声口哨，给自己已装设瞄准镜的MAS-36上了发子弹。附近有人。聊天彻底中断前，杰克端起自己的步枪，瞄准林边沙沙作响的树丛。两声枪响震耳欲聋，划破夜空。远处有人倒在了雪地里，发出一声轻微的闷响。\n\n又有十个人出现了，个个都挥舞着枪。"
 westalaska.60.a: "“老蟒，打得好啊！”凯子说完后，空荡荡的夜晚又恢复了寂静。"
