 westalaska.100.t: "[MAG.GetName]提供了一份雇佣兵合约"
 westalaska.100.desc: "我们的战争仍在继续，因此我们需要掌握一切优势来击败敌人。幸运的是，这样的机会已经自己送上门来了。\n\n[MAG.GetName]的代表向我们提议。只要能付出一定的酬劳，他们就会派遣“私人国防顾问”加入我方的战争，他们可以训练我们的部队或与我军士兵并肩作战。根据这位代表的说法，这些雇佣兵不仅在战争艺术上有着高超的造诣，而且还在全球各地的冲突地区中积累了相当多的作战经验。\n\n虽然佣兵们肯定价格不菲，但这些寻求财富的战士不正是我们所需要的吗？"
 westalaska.100.a: "告诉他们就这么定了。"
 westalaska.100.b: "不行，我们没法信任他们。"
 westalaska.101.t: "雇佣兵合约已被接受"
 westalaska.101.desc: "看来[FROM.GetName]已经接受了我们派遣雇佣兵的提议，并向我们支付了一笔慷慨的佣金。一批“国防顾问”已经开始前往该国，并为雇主提供某些特殊服务。\n\n虽然有些人可能会反对用雇佣兵来打仗，但很高兴看到另一些人不介意掏出一笔额外的报酬，把战争这笔血腥的勾当交给专业人士来解决。"
 westalaska.101.a: "他们不会失望的。"
 westalaska.102.t: "雇佣兵合约已被拒绝"
 westalaska.102.desc: "不幸的消息从[FROM.GetName]传来。看来他们不想要我们的帮助，并且断然拒绝了我们提供的雇佣兵合约。这着实有些令人失望，也许我们可以在他们更需要的时候再试试？"
 westalaska.102.a: "遗憾啊。"
 wa_superregional.1.t: "西伯利亚的巫王"
 wa_superregional.1.desc: "米切尔·韦贝尔三世嘴里叼着雪茄，眺望着西伯利亚的广阔天地。这位低语死亡的巫师穿着厚厚的皮草来抵御俄罗斯远东的严寒气候。尽管寒冷仍然刺痛他的脸颊，但他并不在意，毕竟今天是个大喜之日。中西伯利亚终于落入他的手中，所有离群者、狂热者和暴徒现在全都入土了，今天真是米切尔·韦贝尔三世的一个好日子啊。\n\n在前沙皇宫殿的阳台上放眼望去，赤塔的灯光在他脚下闪闪发亮，就像头上闪烁着的西伯利亚群星。韦贝尔总是对边疆的星星为何会如此明亮而感到惊讶不已。\n\n他对自己笑了，当然是因为边疆的缘故吧。韦贝尔就是个开拓边疆的牛仔，他带着美国枪支和玩具准备在这片蛮荒之地上打下自己的烙印。正如他所说的，这片土地是属于他的边疆、属于他的西伯利亚合众国。\n\n他几乎无法相信当时是什么力量把他带到了这个地方。旺夏茨基的来电、政变、随之而来的统一战争。局势瞬息万变，他随时都可能在阴沟里翻船，但幸运女神一直在眷顾着他。\n\n低语死亡的巫师对着夜空吐出一团烟雾，回味着自己过去的胜利，在烟草的雾气中，他似乎品尝到了未来的胜利。"
 wa_superregional.1.a: "一个历史的怪胎诞生了。"
 wa_superregional.2.t: "残兵败将"
 wa_superregional.2.desc: "瓦西里知道，他们是一群可怜人，但他们也是俄罗斯对抗远东那个美国怪物的全部力量。来自托木斯克的士兵、无政府主义者、西罗维基、留里克的效忠者、叛变者，还有红军残兵组成了他们的部队。他们的人数在开始时最多有两百人，但与雇佣军的小规模冲突使他们的人数进一步减少，现在可能只剩下四十人。这些中西伯利亚最后的战士守卫着林木线，看着所谓的西伯利亚合众国的卡车车队穿过树林。他们的人数比雇佣兵少，但快速的打击可能会为他们赢得急需的物资和一天的喘息时间。\n\n柳德米拉以前是个西罗维基，她透过步枪的瞄准镜，等待着瓦西里的信号。无政府主义者彼得举起了他的火箭筒。最后，瓦西里朝前挥了挥手。柳德米拉的步枪发出一声轰鸣，彼得的火箭筒咆哮着，其他十几种轻武器也同时向车队开火了。一枚火箭弹猛地撞上了一辆卡车的侧面，爆炸的火光将其掀翻。一颗子弹打碎了司机的脑袋，领头的卡车司机当场毙命，失控的卡车撞向一棵树。到处都是混乱与死亡，雇佣兵们大喊着试图瞄准目标，游击队员们冲下去抢夺他们能得到的装备。\n\n瓦西里越过一名死去的雇佣兵，冲到一辆被打翻的卡车后面。他撕开篷布，当他看到他们急需的医疗箱时，低声欢呼了起来。他突然吓了一跳，旋即感到肋骨被重击了一下。他被谁打了？瓦西里转过身，想知道为什么自己的视线在不断游动。一位戴墨镜的黑人拿着一支花哨的美国步枪又开了一枪，他的第二枪打中了瓦西里的膝盖。当瓦西里的视野渐渐消失之际，他看着自己的同伴们一个接一个地倒下，他们最后一次的突袭全部付之东流。"
 wa_superregional.2.a: "少了四十个闹心的土匪。"
 wa_superregional.3.t: "点子王"
 wa_superregional.3.desc: "卡佳从乡下的任务中回来了。很高兴再次回到马加丹，这是一个充满阳光和活力的地方。任何一个住在这里的人，包括她的新机构刚钓上的那条大鱼都会这么想。她离开国会大厦时还只是一名需要向上级负责的特工，而她现在已经当上了国内情报网战略服务组的主任。这种感觉很好，感觉……很正式。和她坐一车的是一名第一次执行任务的新人。他旁边是一名中情局教官，但他表面上的身份是一名普通的美国雇佣兵。在街对面的大楼里，有一群学生正在开会，他们被一位煽动者激化了。而在他们旁边的大楼里……有二十多名特工，准备随时出击。卡佳知道最好不要相信这位新人。\n\n“他们话里有没有什么重要的信息？”卡佳向那位新人问道。那个年轻人摇了摇头。卡佳叹了一口气。“看来这不管用。”卡佳说完等了一下，又说：“好吧。我们要进去了。”\n\n中情局教官倒吸了一口凉气，然后用他那支离破碎的俄语说道：“你不能这样做，还得找到证据！”卡佳笑着转向他，把她的M1911扳上了扳机。“我们的国家和你的国家不一样，牛仔。”新人拿起了一支德军物资里多出来的步枪，他们三个人冲进了会议室。里面有一群青年煽动者正在集会，他们希望恢复社会主义。角落里还挂着一张萨布林的照片，卡佳看到这画差点笑岔气。这群人就不能换个偶像吗？至少列宁还有一把漂亮的胡子。她突击的直觉是正确的。这群学生的领导人正在囤积从军队剩余物资中偷出来的枪支。一定要赶在那个白痴把所有孩子都害死之前将他拿下。\n\n“你打算怎么处置他们？”等到最后一杆枪被装上车，中情局教官问道。“那个领导？”卡佳回答说：“可能会因盗窃罪被判处十年监禁。至于其他人，我们可以羞辱和威胁他们，把他们打散。也许可以窃听他们家里的固定电话，看看他们之后是否还有什么企图。”就这样，卡佳朝着她最喜欢的酒吧走去。她已经提前完成了工作，不是吗？是时候放松一下了。"
 wa_superregional.3.a: "当官的感觉真他妈不错。"
 wa_superregional.4.t: "我爱叛徒"
 wa_superregional.4.desc: "阿纳托利期望看到的保镖是一位美国人，当然他的俄罗斯同胞也不错，但他并不想要现在这个1米93高的非洲人跟着他四处转悠。那人显然来自刚果，是从那边的战争中脱身的雇佣兵。阿纳托利并不十分确定，也不清楚这家伙奇怪的俄罗斯口音。但这都不重要，这个人将在余下的时间里当他的保镖。阿纳托利在新西伯利亚担任过重要职务，但与其他同级别的人不同，他愿意与那位来自马加丹的疯子合作。但这并没有让他交到任何朋友，反而让他这个新西伯利亚州的州长收到了不少前同事发来的死亡威胁。当然，这些威胁是用刀子钉在他的门上。只是为了把这些小细节搞清楚，阿纳托利在众多涌入他的城市的雇佣兵中寻找慰藉，但他发现只有身边的刚果人是一个体面的酒伴。主要是因为他不说话。身边的其他人都吵吵嚷嚷的，大部分都只是国外来的暴徒，他们除了自己口袋的财物之外，对其他东西没有丝毫尊重！\n\n他的工作也不是特别重要。他签署了修复铁路线、重建工厂和重新利用旧的军事残留设施的命令，以便……哦，这名字真他妈的可笑啊！西伯利亚合众国？西伯利亚合众国？他不是把自己的灵魂卖给了魔鬼，而是卖给了一个白痴。不过……这个职位给他带来了声望、丰厚的薪水，以及对其他州参议员的影响，因为他帮助官僚机构的车轮上了油。如果还能顺便帮助新西伯利亚的人民，那就更好了，不是吗？\n\n就在他考虑这些问题的时候，几颗子弹射入了窗口。不等其他人接着开火，刚果人就把他扑倒在地。几秒钟后，一切都结束了。双方都没有人员伤亡。阿纳托利花了点时间坐回椅子上，深吸一口气，然后笑了起来……"
 wa_superregional.4.a: "……可笑着笑着他又哭了。"
 wa_superregional.5.t: "丰富的履历"
 wa_superregional.5.desc: "“我一直在看你的履历，塔拉索夫先生。”西伯利亚合众国国防部部长走过伊万坐的桌子说道。房间里的那盏灯不停发出着噼啪声，闪烁的灯光照亮了这间水泥墙内的小会议室，还有二人的脸庞。伊万大约在一小时前被拖到这里，他认为自己要接受审讯。那些人之所以没要杀他，唯一合乎逻辑的理由就是他是个新西伯利亚的将军。但他没有想到会变成这样——一场工作面试。\n\n“克麦罗沃战役的胜利。在托木斯克北部的游击战中取得胜利。在阿尔泰废墟上的背水一战。还有无数次的胜利和痛苦的、但经过艰苦斗争的失败。你们的战绩相当不错，真的。你们的士兵葬送了我们不少人。”部长接着说道。\n\n“然后呢？我不过是在履行我的职责罢了。”伊万回答说，他对名单上这一相当尖锐的补充感到惊讶。\n\n“塔拉索夫先生，你错把赞美当成了指责。我想说的是，我们可以用像你这样的人领导我们的军队。如你所见，他们效率高、作战技巧娴熟，但不守规矩。就缺一位强有力的领导。”\n\n“我明白了。这就是我还没死的原因吗？”\n\n“现在你明白了，塔拉索夫。那么，你会如何选择？在这里再呆上个10年……”一滴水从漏水的天花板落到了桌子上。“或者回到前线，指挥诚实的俄罗斯人……和一些不太诚实的外国人”\n\n伊万咬紧牙关，然后声嘶力竭地回答道：“我接受。”"
 wa_superregional.5.a: "“太好了。欢迎你来参军。”"
 wa_superregional.6.t: "再见，谢谢你的钱"
 wa_superregional.6.desc: "一队衣冠楚楚的美国人被护送出马加丹。到目前为止，该市人民已经厌倦了外国资本家衣着光鲜、大腹便便的形象。至于带领他们离开的人也是美国人，这点根本不重要。人们认为让同一国家出生的人去对付这些“困难的过渡时期”是一手妙计。\n\n一个资本家在领头的上尉面前停了下来。“你不能这样做！”他喊道，然后用手指捅了捅他的迷彩服。“我们把一切都押在了这个，这个——我甚至不知道能不能算得上国家的鬼地方！”\n\n上尉还是一脸冷静，那人的抱怨仿佛就是耳边风。他笑得乐不拢嘴。那是一种扭曲过的笑容，看上去一点也不友好。上尉咬紧牙关，他额头上的青筋暴起，就在他正打算掏出手枪时，这位多嘴的经理闭上了嘴。\n\n“我们会在这里，说明沟通早就失败了。你们的投资已经得到了很好的补偿，但我们不再需要你们中的任何一位了。你们的公民身份已经被吊销，你们的工人签证已经被撤销，你们必须马上离开。不要以为留下来的公司会对你们有什么帮助，别做梦了。我们需要的是钱，而不需要你们这些资本家。拜拜了您嘞。”上尉做了个手势，示意这群人继续前进。他是一位坚忍不拔的雇佣兵，而身后这些人都是娇生惯养的美国工业家。他们按上尉说的做了，途中没有任何意外发生，他们就这样永远离开了西伯利亚合众国。"
 wa_superregional.6.a: "“美国需要韦贝尔。但韦贝尔不再需要美国人。”"
 wa_superregional.7.t: "本地人军团"
 wa_superregional.7.desc: "虽然西伯利亚军队的核心雇佣兵是世界上最有经验的部队之一，但对于占人口绝大多数的本地人来说，情况就不太一样了。然而合众国需要征召这些人，以便对西俄罗斯进行大规模的战争。韦贝尔一再被告诫要保持较低的期望，所以当他看着最新的一批人在训练场上列队时，他已经做好了最坏的打算。\n\n他专注于他们的一举一动，注意到士兵们的每一步出列和每一个微小的错误。在经历了数不胜数的冲突以及与如此多不同的军队战斗和对抗后，在快速识别部队战斗力这一方面，韦贝尔是个专家。他在脑子里计算着这些错误，并根据自己的预期进行衡量，然后转向他右边的将军。\n\n“你知道吗，他们其实还算不错！”\n\n将军明显地松了一口气。“不是我不努力，米奇。我发誓有时他们是故意忘记用哪条腿开始行军的。”\n\n“嗯，他们现在明白了，这才是最重要的。我相信我们手头上的家伙已经足够了。告诉我，他们是怎么处理我们从山姆大叔那里弄来的那批轻武器的。”\n\n“他们用得挺好的。他们中的大多数人可以射杀500码内任何你指示的东西，只是别要求他们能打中哪个特定的部位。”\n\n韦贝尔感到放心了，但还是微微皱起了眉头。“比我担心的要好得多，但有一点是肯定的……”"
 wa_superregional.7.a: "“……我们还有一些工作要做。”"
 wa_superregional.8.t: "西经40度线或崩溃"
 wa_superregional.8.desc: "征兵海报上写着“命运在召唤你”，这张艺术作品描绘了几支刺入西俄的箭头。韦贝尔发现，从在办公桌上批准这张海报到它实际张贴到大街小巷的转变似乎有点奇怪，但这就是生活。上帝，他们走了多远？他从一个为法西斯分子干活的雇佣兵变成了半个前苏联的总统。不管现在发生什么，他已经留下了自己的印记。\n\n然而这还不够。如果他只想被人记住，他早就在某场战斗中吸食安非他命舍命冲锋了。他追求的是更多的东西：枪炮、美酒还有荣耀！哦，他有时会想起过去的日子……但不，也不是那样。韦贝尔现在是在投资俄罗斯。如果他想从中脱身，到64年他就可以卷钱跑路了。但他每天都坐在这张桌子前，正是因为他相信这个计划，不管它有多疯狂。\n\n韦贝尔瞥了一眼桌上的地图，看了看他入侵西俄计划上的线条和箭头——与海报上的箭头完全不同。在早期，军队只不过是职业强盗。他们入侵一切能入侵的地方，抢走人们生活所需的东西。现在，他的部队正在蓬勃发展，而俄罗斯也是如此！马加丹的港口一天比一天拥挤，海上航运为西伯利亚的经济注入了活力。俄罗斯人过着自1945年以来从未见过的繁荣生活，他们也知道这一点。韦贝尔为自己感到骄傲。他在这片被诅咒的土地上培育出了一些美好的东西，这是整个俄罗斯历史上昙花一现的东西：民主。\n\n俄罗斯将同样享有美国人自1776年以来就享有的自由，它的人民将像敬畏上帝的美国人一样热爱自由。韦贝尔想道，让西边成群结队的敌人在边境集结吧。命运站在他这一边，世界上有史以来最牛的军队就在他的身后。"
 wa_superregional.8.a: "鲁莽勇敢的人万岁！"
 wa_superregional.9.t: "开创先河"
 wa_superregional.9.desc: "“很抱歉，中村先生，我已经无能为力了。”堪察加州新任参议员列夫·谢苗诺夫对这位老者说道。中村先生是列夫州内几百名阿伊努人的代表。中村摇了摇头，又把那重复了上百次的讲话说了一遍。不论是在沙皇、共产党还是日本人的统治下，阿伊努人都免不了遭受迫害。在压迫者的强制皈依政策下，已经有许多人被处决。而现在，他们连自己的国家都要被剥夺了？\n\n列夫对他们表示同情。他是发自真心的。在韦贝尔宏伟计划的早期，他曾与两名阿伊努雇佣兵并肩作战。他们都是生于坚韧文化的好手、猛将。现在作为一名参议员，他有责任帮助他们。不幸的是，现存的阿伊努人口根本不足以建立一个他们自己的国家。\n\n“中村先生，这并不是我叫您来的唯一原因。您看……在与总统本人谈过之后，我相信我们可以为你和你的人民争取到一个特殊的少数民族地位。许多其他西伯利亚民族也得到了同等的待遇。阿伊努人的人口如此之少，却又贡献了这么多能干的士兵，这对我们真的起到了很大的帮助。您应该知道士兵在我们国家拥有相当强大的影响力吧？”\n\n列夫一脸高兴地离开了会议，他知道随着新国家的成立，有几十场谈话正在进行。他不确定这个国家的实验最终会在哪里结束。对于这个问题，他也不确定外国势力会对其有何影响。但他可以肯定的是，他将在这里，在这个新的联邦中最贫穷的州开创一个先例。列夫的希望近在眼前，他原本只是一名来自满洲的雇佣兵。那位老人离开他的办公室之前，他转身对列夫说道。"
 wa_superregional.9.a: "“谢谢你，参议员先生。”"
 wa_superregional.10.t: "命运昭然"
 wa_superregional.10.desc: "推杯换盏，笑声轰鸣，木塞飞扬。庆祝的声音几乎将他的思绪淹没，但韦贝尔决心在沉溺于酒精和女人之前，花一秒钟思考是什么让他来到这里。\n\n他们做到了。他们真的他妈的做到了。整个自由俄罗斯现在都匍匐于苍鹰的翅膀之下，美式民主之光驱逐了无政府的黑暗。自从宣布统一以来，外国投资增加了十倍。自由世界中任何一个价值不菲的公司都在俄罗斯的土地上开设了自己的第一间分公司，为一群甚至从未见过现代收音机的人民带来了地球另一边的产品。对外国商品的需求从未得到满足，而在国内，商业也在蓬勃发展。\n\n说到商业，俄罗斯合众国现在已经牢牢确立了其作为全球雇佣兵主要出口国的地位，并以黄金和荣誉之名改变了许多内战的局势。那些称其为雇佣兵国家的人通常将这种称呼视作一种侮辱，试图质疑俄罗斯合众国统治的合法性，但韦贝尔自豪地接受了这个名字。像他这样的国家可以说是前无古人后无来者。\n\n当然，有些人对这个结果并不满意。去他们的。从来没有哪个雇佣兵关心家乡那群自由派娘炮的抱怨，韦贝尔也不例外。然而，在国内，还有一些俄罗斯人抗议他的统治，他确实比较认真地对待这件事。不过，韦贝尔对此并不太担心。他可以想象他们所经历的文化冲击；在短短十年内，俄罗斯人从拿着莫辛纳甘互相射击到驾驶美国汽车和享受美式自由。他知道他们迟早会习惯的。他还没把他们变成得克萨斯人呢。\n\n当他从沉思中醒来时，有个东西吸引了他的注意。确切地说，是两件宝贝，而且是他见过的最大的东西。韦贝尔仍然不太会说俄语，但一个眼色胜过千言万语。当她以娴熟的步伐向他走来时，这位老佣兵脑海里的最后一个念头是："
 wa_superregional.10.a: "当国王真好。"
 wa_superregional.11.t: "西阿拉斯加谈话录，第27页"
 wa_superregional.11.desc: "韦贝尔冷静地看着这个法国人，注意到他念报告时的口音略有改善。\n\n“根据最高司令部的说法，在寡不敌众的情况下，我们根本不可能有效地对敌人发动一场进攻性战争。尽管涉及到防守时情况会有所不同，但他们坚决建议您重新考虑……”\n\n“我们是怎么干到现在的？”韦贝尔插话说。\n\n“嗯，长官，我——”\n\n“这是个反问句，别回答，孩子。”他收起了坚忍的表情，咧开大嘴露出了一个富有感染力的微笑。\n\n“简单来说，我们干到现在是因为我们用一半的人和两倍的骨气把别人打得屁滚尿流。我们从来没有足够的士兵、枪炮甚至是民众的支持，而现在这块美丽的荒原有一半都统一在了我们的旗帜之下。你明白我在说什么吗？”\n\n助手开口了，“我相信我……”\n\n“该死的反问句。”韦贝尔笑了一会儿，然后继续说。“我们的军队参加过世界各地的冲突，实战经验比任何超级大国都要丰富。从西伯利亚到非洲和中东，我们的人在战斗、流血和牺牲。其他国家可能有更强的工业，更好的设计，以及近乎无限的应征者，但我们有经验、有纪律，以及运用这两者将优势部队打得夹着尾巴逃跑的战绩。西伯利亚的军队是莫斯科专员辖区这边最强的战斗力量，在我把一切都搞定之前，它还是这个世界上最强的部队！”这位老佣兵结束了小演讲之后吸了一口气来稳定了自己的情绪，然后重新把注意力放在他面前的人身上。\n\n“现在，军队还需要什么？”\n\n助手张了一下嘴，但又闭上了，睁大眼睛盯着他的总统，就像一只被车灯照傻的小鹿。沉默中的尴尬显而易见。"
 wa_superregional.11.a: "“这他妈的不是个反问句！”"
 wa_superregional.12.t: "山姆大叔的来访"
 wa_superregional.12.desc: "韦贝尔听到办公室的敲门声，他瞥了一眼桌子上的文件上，然后拉开木制抽屉，把他初步设想的AR图纸塞了进去。他理了理桌上那些不是步枪草图的实际文件，坐起身来，露出魔鬼般的笑容，然后招手叫人打开门。\n\n门被打开了，门外站着的是韦贝尔的新业务伙伴，中情局的梅森特工。他走近办公桌，皮鞋踩在硬木地板上发出咔咔声。“早上好，韦贝尔先生。”\n\n“啊啊啊。”韦贝尔严厉地喊道。梅森在回答之前揉了揉眼睛。\n\n“韦贝尔阁下。”\n\n“谢谢你，好伙计。你今天来这里要是想谈什么？”\n\n“嗯，我想提出一个提议。为了进一步合作，在你和我的祖国和呃……这个地方之间。”\n\n“你到底是什么意思，朋友？”\n\n“嗯，你还记得你是如何同意成为我们在俄罗斯的耳目的，对吧？”\n\n“作为西伯利亚的总统，这无疑是我职业生涯中最明智的决定之一。”\n\n“好吧，我们想为你提供更进一步的服务。你怎么看？更多的供给，还有美国活动，以及一些来自山姆大叔的援助，只要你给他提供一点……食宿，明白吗？”\n\n“看来我是别无他法。坐吧，梅森……”"
 wa_superregional.12.a: "“……让我们来谈谈具体的细节。”"
 wa_superregional.13.t: "饮水思源"
 wa_superregional.13.desc: "那是马加丹一个寒冷的夜晚，罗歇·福尔克为了理清思绪而上街散步。如果不是因为他明显的特殊气质，他可能看起来就像一个普通人。就在他开始放松的时候，他看到一张奇怪又面熟的脸正盯着他。“那边那位……我认识你吗？”他用塑料英语问道。\n\n那人在认出福尔克后，脸上露出了快活的神情。“福尔克？罗歇·福尔克？是你！”他笑了，用自己的双手握住了福尔克的一只手。“是我，塔德乌什·科瓦尔斯基！我在刚果的时候和你一起服役！看到你还安然无恙真是太好了。你最近过得怎么样？”\n\n“考虑到这里所发生的一切，可以说是好到不行了。”福尔克对科瓦尔斯基的热情微微一笑，回答道。“那你怎么样了？上次我听说你想尽可能地和波兰保持距离。”\n\n“确实。”科瓦尔斯基无奈地耸了耸肩。“我担心，你我都熟悉的波兰可能会永远消失。无论它变成什么样子，都不再是我记忆中的那个波兰了。你和法国的情况也一样，不是吗？你知道那边的情况。”\n\n“确实。”福尔克无可奈何地叹了口气。“自从希姆莱建立了自己的国家……不，自从我们输掉了世界大战，真的，法国那些可以称作我的祖国的一切就早已不复存在。看起来我们都是无家可归的士兵。”\n\n“那么我们应该尽自己所能，使俄罗斯成为一个任何士兵——不管是死是活，都能被他们称之为家的地方。”科瓦尔斯基果断地说道，这令福尔克感到有些惊讶。科瓦尔斯基拍了拍福尔克的肩膀，转身离去。“很高兴见到你，福尔克。先别急着放弃。”\n\n福尔克站在那里，目瞪口呆地看着科瓦尔斯基向远处走去。“像我们这样的人的新祖国……”"
 wa_superregional.13.a: "没有一个地方比家更温暖。"
 MAG_WA_journalist.1.t: "一个新任务"
 MAG_WA_journalist.1.desc: "帕特里克·沙利文在《华盛顿邮报》那会儿，曾接到过各种千奇百怪的指派。但是这一次的任务是他见过最离谱的。当他的编辑把文件摆在他面前时，他觉得自己仿佛是在做梦。“鲍勃，你平时确实挺诙谐的，我跟你说啊，”他笑着说，“但你真没必要费半天劲，拿这事跟我整蛊。”\n\n“我没跟你逗着玩，帕特，”他的编辑答道，“那份文件里，我寻思至少有一半是实话”\n\n帕特里克只能耐着性子再看一遍，“什么玩意儿？你说有个美国雇佣兵去了俄罗斯，然后……从一帮俄罗斯束棒人手里夺取了政权？太离谱了啊，鲍勃。这听着跟冒险小说似的，还是烂大街的那种。”\n\n鲍勃耸了耸肩。“你觉得是，那就是。但别的报社也看上了这则奇闻，我们需要抓住先机。我们会找条门路，把你送去马加丹，你下周第一件事就是从这儿出发。”\n\n帕特里克话都说不利索了，“呃……鲍勃，你觉得吧……我的意思是啊……您老……嗯，鲍勃……不是，玛丽她还等我呢……我没法一直出这么远的门啊。”\n\n“放心吧，帕特里克，那边儿没有这么危险，你可以随时回来。你是咱们这少有的会说俄语的人，权当我求你了，好吗？在你回来之前，我们会照顾好玛丽的。”帕特里克稍加思索，然后点了点头。鲍勃说的在理，他是少数几个能在俄罗斯从事新闻工作的人。而且，鲍勃打包票了，他可以随时回来。"
 MAG_WA_journalist.1.a: "“我想我没几天就回来了，鲍勃。”"
 MAG_WA_journalist.2.t: "欢迎来到俄罗斯"
 MAG_WA_journalist.2.desc: "他从难民和外交官那里听说过俄罗斯战后的故事；那里是满是饥馑的农民和土匪。军阀的部队可以用上布哈林时代的红军装备就已经很幸运了。但他看到的似乎是一片截然不同的景象。士兵们拿着美国、日本、甚至还有德国的现役装备在街上巡逻。他们穿着整齐的军装，军纪良好。平民百姓的生活还是穷得叮当响，但马加丹里还有个反常的现象，就是有那么一小部分人坐拥着巨量的外国财富。\n\n帕特里克·沙利文刚走下码头，就看到面前有个身穿军装的高大男子，肩上还挂着一把M14。“我在找一个下榻之处，”帕特里克用蹩脚的俄语问道；他其实也明白，从大学毕业后就该好好复习一下俄语了。\n\n“呵呵，其实我是美国人啦，”那士兵用英语回答道。“你显然不是一个俄罗斯人，但看着也不像是个雇佣兵。那么你到底是谁？”帕特慌忙从大衣里掏出他的记者证，交给士兵。士兵一把夺过他手里的证件，仔细端详了一遍，然后一边笑着一边递了回去。“所以你是个记者？你不是第一个来这里的，但也许你会是最后一个离开的。哈哈！”他对着附近一群打牌的士兵喊道。“伙计们，快来帮忙，把这位新来的记者送到旅馆去，别忘了拿上他的行李！”\n\n“抱歉了詹森，我他妈打算要放你的鸽子了，”附近传来了一个苏格兰口音的回应。\n\n“麦肯齐，你要是不过来，我就把你们手里的那些东西全给扬了。”那些打牌的士兵只好气急败坏地去帮忙搬行李了。那人拍了拍帕特里克的背。“当然，如果你愿意在这里多坚持一阵，应该可以听到很多这里的破事儿。”"
 MAG_WA_journalist.2.a: "“傻逼人生的一堆破事儿。”"
 MAG_WA_journalist.3.t: "男子其人"
 MAG_WA_journalist.3.desc: "“嗯，经过您的讲解，我已经明白您是怎么到这儿的，也大概知道您是怎么从马特科夫斯基手中夺得了政权。但我还是有一点不解，您为什么如此行事？”\n\n韦贝尔冷笑了一声，瞥了一眼沙利文，对他说道，“我本以为，你完全听懂了。再说一次吧，我被迫接了个活儿。现在需要结账了，这个国家跟我投缘，就拿它抵债了。”\n\n“不过，您大可以找他们要些别的报酬。”沙利文反驳道。尽管韦贝尔的保镖的眼光像一把刀，刺得沙利文身形都几乎小了一圈，但韦贝尔本人似乎对沙利文的追问很感兴趣。在他用他的老式加兰德瞄准靶场上的下一个目标时，他似乎在思索怎么回答这个问题。开了几枪后，他回头看了看沙利文，反问道，“你上过战场吗？”\n\n“上过。我在缅甸呆过一段时间，其他大部分时间则是在澳大利亚，防备日本鬼子偷袭。”\n\n“所以，你也该会使这个，”韦贝尔说着，递给了他一把加兰德步枪。苏利文沉思片刻，决定还是顺着这个雇佣兵的意思。他拿起步枪，接住保镖扔来弹夹条，装上子弹，开始瞄准。\n\n八枪过后，他听到了弹夹条弹出时甜美而熟悉的金属叮当声。韦贝尔把观察镜递给他，沙利文只一眼便看明了结果：9环内中了五枪，10环内中了两枪，靶心中了一枪。虽然过了20年，但他还是这么熟练。\n\n“好枪法啊，心情也好些了吧？”韦贝尔问。\n\n“是是是，正是如此。”沙利文笑着答道，“感觉很好！”\n\n“这就是我们这么做的原因，”韦贝尔说，“我们所有人，凭着这个感觉留在这儿的。而且，说句实在话，看你感觉和我们也挺投缘的……”"
 MAG_WA_journalist.3.a: "“……所以我打赌，你也会留下来。”"
 MAG_WA_journalist.4.t: "肾上腺素"
 MAG_WA_journalist.4.desc: "帕特里克·沙利文的眼下最要紧的事是找一瓶墨水，因为他正要写寄给《邮报》的报道。但接下来的突发状况，让他把这一切抛诸脑后，迫击炮的炮声打破了这份宁静，震得整个哨所都抖了三抖。祸不单行，紧接着发生的事更让他措手不及，一阵“乌拉”的呼号声过后，一大波红军士兵冲向了他们的阵地。他眼见着身边的雇佣兵们，一个个抄起他们家伙，抓起了步枪或者架上了机枪，开始迎击红军。但在红军豁出命的骇人攻势下，雇佣兵们军心大乱。沙利文只瞥见身边的一处战壕已被占攻破，有三个红军气势汹汹直奔他和另一名雇佣兵的阵地而来。沙利文心下大惊，直呼不妙，情急之下他随手抓住了身边唯一的近战利器——一把斧头。\n\n第一个士兵杀进了阵地。他看上去比他的战友年长几岁，但不过也是个新兵蛋子。沙利文心话说，“他要是朝里边扔一颗手雷，我们都得没命。”这红军别看战斗经验不足，但身手还算敏捷，他一下子躲开了沙利文的迎头一斧，但是肩膀却被劈开了大口子。此人倒地不起，尖叫起来。第二个士兵犹豫了片刻，但也因此坐失良机。他准备开枪杀了沙利文，而不是直接上去拼刺刀。正当他举起步枪，准备开火的片刻，沙利文一把攥住了枪管，幸免于难。两个人手中各持一端莫辛纳甘，争夺武器，扭打起来。最终，沙利文把红军摁在了墙上，夺过步枪，举起刺刀，一把刺入了新兵的腹部。\n\n第三个可能还不到16岁，他一直举枪不定。他的战友和敌人扭打在一起，他可没法瞄准。现在，他的两个战友都丧命了，空留他一人目瞪口呆地站在原地。他和帕特里克几乎同时举起了枪，砰的一声枪响，只见新兵横尸战场，面目全非！\n\n帕特里克扭头看向第一个士兵，斧头还嵌在他的肩膀上。他疼得一句整话都说不出来了，他满眼惊恐地看着那个人，就好似鲜血沐浴过的恶鬼。他双目圆睁，“别！不要！”，他声嘶力竭地哀求道。然后，帕特里克“噗”地一下，拿刺刀把他捅死了。他痛苦地挣扎了一下，然后就一动不动了。帕特里克站在尸体一旁，气喘吁吁，感受着肾上腺素带给他的高涨的杀戮的欲望。他不由自主地笑了。"
 MAG_WA_journalist.4.a: "自打从缅甸回来，他头一回活得这么带劲。"
 MAG_WA_journalist.5.t: "瓦砾的圣堂"
 MAG_WA_journalist.5.desc: "眼下众人欢聚的“酒吧”，曾经是奥莫隆的圣堂。雇佣兵们搜刮了教堂里仅存的物资，供自己享用。他们在教堂内放歌纵酒，大部分时候是用雇佣兵的进口酒，当然，“紧急情况”下，他们便会拿出“酒吧”里做祭品的圣餐酒。所有的这一切都说明了……嗯……他们是群积极进取、奋发向上的富有创业精神的人。甚至是沙利文，这个试图记录雇佣兵之国的传奇故事的人，也同雇佣兵把酒言欢、乐在其中。正所谓，“君不见案牍苦思撰文稿，朝如青丝暮成雪。人生得意须尽欢，莫使金樽空对月”是也！\n\n他们喝酒，他们大笑，他们聊故事，他们不断如此，直到“酒吧”关闭。这群人聚在一堆，有的醉得不省人事，有的勉强保持醒着。\n\n“感觉怎样？”澳大利亚雇佣兵伊丽莎白·丽兹·汤普森问他。\n\n“挺不错的，这么说吧”，他口齿不清地答道，“就像在缅甸一样，以前的日子又回来了。一切都……那么简单。我快意恩仇，从心所欲而不逾‘矩’……但，这在美国都是天方夜谭。”他叹了口气，又啜了一大口威士忌，“嗯，其实怎么说好呢？有时我怂得不敢回去，但是我早晚得回去。我想我最后也想该回去。”\n\n“我还以为，你想说你能……嗝……随时回去。”麦肯齐迷迷糊糊地在一旁打岔。\n\n“啊，确实。而且我媳妇也在那边，还有我的女儿，还有……”之后，他似乎脑子空白了。这就是拴着他的漂泊的心的“羁绊”吗？玛丽，还有一个他几乎不知道叫啥的女儿？他坐在那儿，喝得酩酊大醉，丽兹也醉了，靠在他肩上睡着了。他百感交集，心如乱麻，没有半点头绪。"
 MAG_WA_journalist.5.a: "男子举杯消愁，只为抽刀断水。"
 MAG_WA_journalist.6.t: "致玛丽"
 MAG_WA_journalist.6.desc: "“亲爱的玛丽……”这封信才写了不到半行，沙利文便已经不知所言了。他试图给他的妻子写点什么，但实在无从下笔。他绞尽脑汁地避免言不达意，但怎么也做不到，他脑子里一片混乱。\n\n该从何说起啊？我怎么下得了笔啊？“亲爱的玛丽，很抱歉弃你而去？”他真的心怀歉意吗？大概不是的。他在这儿和韦贝尔的军队一起行动时，他感受到了前所未有的快意。当他血脉偾张的时候，他从没想过远在美国的亲人，静寂得百无聊赖时，他才偶尔思念一下。“亲爱的玛丽，抱歉。你的丈夫是一个满嘴跑火车的混蛋？”他回头看了看醉卧床榻的丽兹，她玉体横陈、肉隐肉现。他们两个人或许算是姘头，但终究日久生情。现在，托木斯克刚刚攻克，他们在一家被占领的旅馆里“庆祝”了一段时日。丽兹比玛丽大了整整一旬，和沙利文年纪不相上下，更不似玛丽那样光彩照人，但她懂得战场上的玩意儿。当他们热血澎湃时，无论是在战壕里还是在床上，他都感受到一种玛丽从未给过他的愉悦。他爱他的妻子吗？在他脑海里，他曾爱过。可是现在呢？\n\n“你想整点吗？”丽兹问道，她的手心里是一颗糖，为了庆祝得胜而特制的糖——或者说，蓝色小药丸。她的一句话，打断了帕特里克的思绪。\n\n“先不急，宝贝”，他答道，然后又把注意力拉回到信上。“亲爱的玛丽……亲爱的玛丽……”他说什么好？他不知道。他不知道他未曾谋面的女儿到底叫啥——莎拉？还是芭芭拉？他没尽到作为父亲的半点义务。哦，丈夫的义务也没尽到，那没事了。他拿起旁边的水杯，啜了一口。事到如今，没什么可写的，没什么可说的，更没什么可挽回的了。他再清楚不过，他得不到那母女俩的原谅，永远。\n\n他咕哝了一声，把信揉成一团，扔到一边。等他冷静下来之后，在想这些有的没的吧。他爬回床上，眼下还有丽兹在焦躁地等着他。“把那糖给我，这样咱俩就都甜蜜了”，他笑着说道。"
 MAG_WA_journalist.6.a: "“亲爱的玛丽，抱歉。”"
 MAG_WA_journalist.7.t: "家"
 MAG_WA_journalist.7.desc: "“你说你妈呢，你说！”玛丽隔着电话喊道，“放你娘的屁！谁借你的胆子啊？你连个屁都不带放的，自己蔫不溜秋地就回来了？你腆着个脸好意思吗？谁求着你回来了？”\n\n“玛丽。”沙利文靠在墙上打着公共电话，叹了口气，“玛丽，我现在回来了。我很抱歉，我没能……”\n\n“抱歉？对不起？你对不起个锤子，你对不起！把我扔一边？还是说凯特琳啊？她都十岁了，帕特里克！你他妈根本就没见过她一面！”\n\n“原来，她不叫芭芭拉还是啥别的啊……”他嘀咕了一句。然后，他发现自己作为一个父亲，确实挺离谱的。\n\n似乎也什么可聊的了，玛丽突然不知道为啥笑了起来。“我找了个律师。我要把凯特琳带走，你别想再碰见我们！再你妈的见，帕特里克。”然后，电话就这么被挂断了。\n\n帕特里克顿时火冒三丈，他差点把听筒给砸个稀巴烂。他走出电话亭，坐在长椅上，看着乘客在旧金山国际机场里，来回走动。十年前，他也曾像他们一样——也曾是个有家室，做着一份固定工作的人。他同情他们，也同情过去的自己。他们不会有他这样的经历，更不会理解现在的他。就算他已经得了普利策奖，他们这些“居家的人”也永远无法了解他的经历。沙利文叹了口气。他讨厌这里——古井无波，甚至是一潭死水。他讨厌这里的现状……或者说，一切。十年过去了，俄罗斯仍然是俄罗斯；一片弥漫着硝烟、汗水和肾上腺素的土地。这些个一般社畜怎么能晓得！\n\n他回美国了。他不是想回家吗？不，他意识到了。家是丽兹和麦肯兹，是战壕和军械库，是威士忌和兴奋剂，是危险和刺激的。而这里，毫无要素。他所拥有的仅仅是玛丽和他的女儿，而现在他们都弃他而去。没有她们，他脚下的这片“热土”屁都不是。是时候回家了。\n\n他走到服务台，对女售票员说：“我想要一张能最早到马加丹的票。”"
 MAG_WA_journalist.7.a: "再见了，玛丽。"
 matkovsky.smuta.1.t: "From Ashes"
 matkovsky.smuta.1.desc: "Given the importance of this task to the survival of the country, Matkovsky insisted on examining the party's finances himself, and so he spent the last two hours in his office with an accountant poring over the details of the party's incomings and outgoings.\n\n\"As you can see, there are some areas we can cut back on, but the fundamental problem\" the accountant said, \"is that...well, the numbers just don't add up. This is not a small deficit, sir.\"\n\nMatkovsky dismissed the accountant soon after, sank into his chair, and began to think deeply about what could be done. He had begun this simple task without expectations - or so he thought, until the full picture became clearer, and he realized that the situation was even worse than he had expected.\n\nIt wasn't difficult to see where this was going, and a hypothetical quickly presented itself in his mind. The party becomes insolvent: others quickly notice, and leap at the chance to pick on a defenseless competitor. Perhaps it could happen in reverse. One competitor or another attacks, and the party is unable to muster up the resources necessary to survive. A singular conclusion thus arrived: continuing like this would mean driving the metaphorical car straight off a cliff.\n\nMatkovsky deemed this completely unacceptable, so there was much work to be done. He would have to use the next meeting with the War Council to snap the party of its complacency, and get things moving. The sooner that happened, the better.\n\nAs he lazily gazed out outside, he spotted a troop of soldiers marching in unison. He stepped closer to the window, peering carefully at them - yes, they wore those familiar gray papakhas. It reminded him of a memory, where decades ago men like them - good Siberian Riflemen - fought and died against the communists. A dream that they had ultimately failed to realize."
 matkovsky.smuta.1.a: "But this one wouldn't be, he thought. Russia will rise again."
 matkovsky.smuta.2.t: "The War Council, Convened"
 matkovsky.smuta.2.desc: "A palpable tension hung in the air as ministers and party leaders alike took their seats. Matkovsky had arrived in the room earlier than everyone else, and those who got there early found their leader's face fixed in a solemn expression. The rest of the War Council figured it was probably best not to disturb him before the meeting began, instead sitting in silence, watching and waiting for what they expected would be bad news.\n\nWhen the clock on the wall struck nine times, Matkovsky immediately began speaking, keen on not wasting any time. \"Thank you for gathering here on such short notice,\" he began. \" You may ask questions later. For now, while our ship is sinking, we need action, not words.\"\n\n\"Because the situation we find ourselves in is so dire, I will be blunt with you,\" Matkovsky continued. \"The Party is currently spending far more than it currently receives. If we do not change course immediately, we will soon face insolvency.\"\n\n\"That is the bad news,\" he said, and some of the generals let out their breaths, relaxing a little. Matkovsky wasn't keen on letting that relief linger. \"But if you think that you can just simply relax right now, then I can tell you that our party is already dead.\"\n\n\"Now, the good news is that this is possible to fix. Our plan will be this.\" The generals shifted uncomfortably in their seats, waiting. \"First, we must expand our industrial capacity. We must salvage and acquire it - by any means necessary. That alone will not be enough. As such, we will need to ask the Americans and leverage the diaspora for support. I hope we're not too proud to beg.\"\n\nThere were no objections, and Matkovsky swiftly motioned for a vote. The War Council voted unanimously to implement his plans, then filed out afterwards, leaving him alone."
 matkovsky.smuta.2.a: "There was no sleeping that night. The work was too important."
 matkovsky.smuta.3.t: "Strength to Strength"
 matkovsky.smuta.3.desc: "Arseny didn't believe in fate, but as he stood outside that brutalist concrete block he wondered whether there was some truth to the whole idea. He had spent countless hours trying to weasel his way out of the inevitable. There was a pamphlet he found - \"How To Dodge The Draft\" - that contained supposedly useful advice, and he read that tiny book until the thin low-quality pages began to tear from use. Conscientious objection, hardship, deferment, anything! Everything he had tried failed.\n\nOn his way, he wondered about his future life; of the five long years of service ahead. The endless marching, the biting cold, serving in an army led by tyrants. As he imagined it, each second began to stretch out into a painful eternity. Before he went in he decided, as an indulgence, to recall some of the memories of the last few months. He picked up a lilac almost in full bloom: absentmindedly, he began slowly, carefully, removing the petals one by one.\n\nA petal for the memory of that great hunt in the tundra. The boys were all so proud that day: they'd managed to catch a deer. It seemed so trivial now. Another petal for the time they sat round the fire in winter together, laughing as only they could. He remembered distinctly the sharp sourness of the lingonberry jam. There wouldn't be much of that in the army.\n\nThree petals, now. One for his father: his captain, his rock. One for his mother, who tried to hide her tears as she let go of her son. And one more - the final one - for Natasha, the love of his life, his soulmate. He wondered whether he would see her again, and he wasn't optimistic about his chances.\n\nThe air was cold, biting. He couldn't stay outside for much longer. Stamped draft papers in hand, he walked into his new life, finally standing before an officer of the Army. The officer smiled and directed him inside."
 matkovsky.smuta.3.a: "\"Welcome to the Army, son.\""
 matkovsky.smuta.4.t: "Woe Betide the Defeated"
 matkovsky.smuta.4.desc: "In a desolate valley surrounded by mountains, the air was engulfed in black smog as fire spewed from the windows of an isolated house. The fire remained young, while a man walked out the front door dragging a trunk. Surrounding the dying sigil of humanity, men garbed in black were scattered about hauling valuables towards a truck.\n\nTwo of these trucks were parked in front of the slowly dying building. One with two benches on either side and another with a flatbed that contained an array of items. The trunk from the house was placed in the latter, positioned carefully between a metal picture frame and a pitiful jewelry box. As the man passed the truck, he crossed the path of the unit's officer.\n\nClad in a distinct officer's hat and trench coat, the man, Stanislav, watched the chaos in front of him with a pleased look on his face. His thoughts were interrupted by the presence of one of his soldiers. \"Stanislav, sir!\" The man said while saluting, \"We've tracked the residence's inhabitants down in the surrounding forest and disposed of them as you ordered.\"\n\nA satisfied expression appeared on the officer's face. With the Communist traitors disposed of, the last of his orders for this wretched stretch of the countryside were complete. Soon, he would be gone from here suffering in the cold. Stanislav patted the soldier's shoulder.\n\n\"Good,\" Stanislav replied to his subordinate. He cleared his throat before continuing. \"Alright men, dump whatever you have now in the back of the truck and get back here. We're heading back to Magadan!\" The men obeyed systematically, fearing what might befall them if they didn't listen. Without any fanfare, the rare visit to this pocket of the earth was left behind, forgotten in the mix of its predecessors."
 matkovsky.smuta.4.a: "Barely a trace remained."
 matkovsky.smuta.5.t: "Cycles"
 matkovsky.smuta.5.desc: "Tweet! The sound of a whistle echoed throughout the factory floor, signaling the end of a shift. Sluggishly, men dragged themselves off their workstations and out into the pitch of midnight. Anton Volkov was one of these men, leaving in a fashion identical to that of his colleagues. Like them, he stumbled his way down into the empty streets of Magadan. After some time, the scattered workers had formed themselves into a silent-weary mob.\n\nFatigued, the mass of people trekked their way back to their apartments. All the while, they were pelted with a drizzle of cold rain. Their sorry reflections looked back at them from the sheen on the streets, laying pity and disappointment on what their lives had become. Meanwhile, the wind whistled through the rooftops, creating a hypnotic drone that set the blob mindless in their routine return.\n\nThe expressionless husk of people was interrupted by the thrumming of a passing car, before providing a loud honk at the wretched workers on the street. As the rest continued, Anton was awakened from his routine. He suddenly gained an awareness of his situation. The routine of sleep, work, and home, day after day without any breaks had finally set in for the worker. For as grateful as he was for having a job that paid, the isolation that accompanied it was not worth the loss of humanity.\n\nAs the rest of the men continued, Anton's steps became smaller. Slowly, he fell behind the rest of the group until he was left behind on his own. In the isolation of his thoughts, he concluded that anything, even miserable as being alone in the rain, was at least some form of variety, and right now, variety was a scarce commodity."
 matkovsky.smuta.5.a: "It was only a temporary escape."
 matkovsky.smuta.6.t: "未来的轮廓"
 matkovsky.smuta.6.desc: "\"I'm going to be straight with everyone here, our finances are in trouble, and something needs to be done. Now!\" Matkovsky slammed his fist into the table adding new tension to the room. That was how the most recent party meeting started, with his cabinet all seated around him in agreement.\n\nThe room remained alarmingly silent. Members remained in fear of a proper response lest they end up in a part of Siberia colder than the President's immediate reception. Unfortunately for one individual, their cough echoed through the stress of the situation. All eyes had turned on them in hopes of a response.\n\nNervously, they stuttered out an answer. \"Err, well um we could continue to ask the Americans for aid. Guns, trucks, vehicles, those kinds of things.\" He rushed out his next words. \"I know that sounds crazy! However, if we can squeeze out enough from them, then they surely wouldn't abandon their investment further down the line.\n\nThe answer caused a knee-jerk reaction by another member. \"Bah! Are you stupid? That's what got us here in the first place! We should look inward and take the spoils of the land. Looting and conscripting the resources of our enemies would keep us afloat. After all, they deserve it since they are traitors.\"\n\nMatkovsky nodded along at the debate, and upon seeing their leader's tolerance the party had broken into an argument, quickly forming sides between the two arguments. He thought both had some merit, but needed to consider it a little longer. However, the party did not need to know that. \"That's enough talk. I think I've come to a solution from this meeting. You are all dismissed.\" As they piled out, he was now left alone to mull over the hard decision."
 matkovsky.smuta.6.a: "So long as an appearance was kept."
 matkovsky.smuta.7.t: "Losses and Gains"
 matkovsky.smuta.7.desc: "\"And here Mr. President, you can see the trajectory of our finances have stabilized, a vast improvement from when we last met.\" The sound of moving papers filled the office. \"Simultaneously if you look at the pie chart here, our foreign aid situation has also improved.\"\n\nNodding slowly, a smile grew on the President's face. \"Very good.\" Flipping through the papers handed to him, he saw material needs for production met and his past worries washed away in the victory of his current success.\n\nHowever, what pleased him most was not the report, but its implications. With the finances of the party settled he as helmsman of the party would soon be able to reclaim the west. Not just communists and monarchists in the Far East, but past that.\n\nThoughts of marching with his army into Siberia and past the Urals filled his mind, along with the glories that accompanied it. Even the thought of someday pushing into Moscow and taking his country back filled his mind while he became leader of a newly unified Russia.\n\nThese thoughts were interrupted by the sound of a familiar voice. \"Excuse me, Mr. President, are you alright? You've been staring at the wall smiling for the last five minutes.\"\n\nHis face grew warm as blood flowed to his cheeks. \"Yes, thank you I'm fine. Everything is satisfactory, you are dismissed.\" Quickly, the accountant gathered up his papers and made for the door before he could leave though Matkovsky managed to give one final statement to the accountant.\n\n\"Oh and if you tell anyone of this, you can expect to be in my office again, for different reasons.\" Hearing the instructions, he quickly nodded and shut the door, leaving the President alone in his office back to dream about his ambitions."
 matkovsky.smuta.7.a: "Ambitious goals for an ambitious man."
 matkovsky.smuta.8.t: "马加丹自由电台：第589次播报"
 matkovsky.smuta.8.desc: "“你正在收听的是马加丹自由电台，播报从共匪处听不来的消息。我是瓦西里——”\n\n“——我是谢尔盖，在我们伟大的祖国逐城解放俄罗斯的过程中，为你带来大动乱的最新进展。”\n\n“最近，我军一支小分队攻占了阿穆尔边境的一个小镇，从纳粹渣滓手中解放了那里的人民。我看啊，这时候就开瓶酒好好庆祝庆祝！”\n\n“说得太对了，瓦西里。看到解放者来了，当地村民个个箪食壶浆。伏特加、食物、珠宝，应有尽有。老天，乡亲们可真是太热情了。”\n\n“没错，谢尔盖！类似的新闻还有，马特科夫斯基总统刚宣布了一项援助农村重建的新计划。国家将亲自调拨资金和资源给政府的合作者们。”\n\n“真的？哇，那些住在野外的人可有福啦。当然，这要是放到马加丹以外的叛徒那儿肯定想都别想。哎，我要是个乡下人，一听还有这种奖赏，早就提着亚戈达的脑袋投奔解放者了。”\n\n“是这样，瓦西里。好了，今天的马加丹自由电台晚间新闻就到这里，我是谢尔盖——”\n\n“——我是瓦西里，我们下期再见。”"
 matkovsky.smuta.8.a: "“接下来是音乐播送时段。”"
 matkovsky.smuta.9.t: "From Shore to Shore, Sea to Sea"
 matkovsky.smuta.9.desc: "The clanking of boots on metal rang out throughout the ship. Young men rushed up to the deck at the news they had reached Russia. Peter was one of these, who had signed up for adventure in Magadan as the government there had advertised. As he finally laced his boots, he rose from where he sat to join his fellow volunteers.\n\nA blinding light was the first thing to greet the volunteer as he stepped on deck. However, its visage was rapidly replaced by the image of the coast. Gray-dull rocks just out from the coast, broken up only by the occasional wisping trails of snow and ice. Further, ahead a city could be made out, the legendary port of Magadan, but it was as dull and grey as the scenery surrounding it.\n\nPeter leaned on the railing in shock in a fashion identical to that of his peers. Brochures had promised an expansive mass of natural beauty that would be the land they would help reclaim. Instead, they got a wasteland that made Nunavut seem colorful. Peter's heart slowly sank as he grasped what he had gotten himself into.\n\nEventually, the container ship docked, and with it, the poor young souls disembarked. On Magadan's rotting piers, Peter saw vessels breaking the ice of the harbor to make way for ships to escape the snowy tundra. An escape he and the other men could only dream of. As they shambled their way across the port they eventually reached their new tormenter, the supposed leader of the RFP.\n\nHe greeted them with an energy that had long left the sorry men. \"Ah, how good it is to finally meet. Welcome to Russia! I hope the trip was not too uncomfortable. Come, there is much we need to prepare you for.\" The group followed behind the overjoyed men, but for people like Peter, their minds still lingered on the immeasurable disappointment at the whole situation."
 matkovsky.smuta.9.a: "No one made eye contact with them."
 matkovsky.smuta.10.t: "来自美国的信件"
 matkovsky.smuta.10.desc: "Esfir Kiseleva was the name attached to an envelope received by Galina. It was a name the old lady had not heard in years. The last time she heard it was attached to a little girl dragged along by her parents to America and that was more than 15 years ago. Now in her trembling hands was a link to someone she had long thought lost.\n\nImpatiently, Galina tore the envelope revealing a pocket watch, a letter, and some money. The watch was of fine craftsmanship. Meanwhile, the money in question was American. An unfortunate folly, the old woman thought, but the thought was excellent and there were places in town that were willing to exchange currencies. However, what intrigued Galina most though was the letter.\n\nHer eyes slowly scanned the white paper with care. \"Dear Babushka, I hope this letter finds you safe. I know it has been a while since we have seen each other and mother and father were not fond of communicating, but here I am. We have been fine in America and doing alright all things considered.\n\n\"I currently live in New York. It is a busy place, far from what life is like for you back in Russia. There are so many cars and buildings. Time Square feels unreal at times with the noise of millions walking through it each day. I currently work retail, in a jewelry store. That is how I was able to get the watch. I hope someday I can return to you when things are safer. Love, Esfir.\"\n\nGalina could not believe what she had read. At first, joy filled her at the news, before fear took over at the last few words. Quickly, she hastily grabbed a piece of paper and pencil but stopped after writing her name. East Siberia was a sleepy place, but it had grown more wakeful and anxious since her granddaughter had been here. Stuck in her contemplation, Galina turned to look at the window, searching the land outside for answers."
 matkovsky.smuta.10.a: "Meanwhile, the wind drowned out her frustrations."
 werbellsmuta.1.t: "江山易改…"
 werbellsmuta.1.desc: "在马加丹人眼中，俄罗斯法西斯党不过就是一帮东拼西凑的流氓反动派。这帮人被赶出哈尔滨，甚至连自己的党都没能保住，自然也没什么人会为他们倒台感到惋惜。\n\n虽然马加丹就是个奴隶营的中转站，从来就不适宜居住，但法西斯党却为这个城市更添上一笔黑色。连NKVD都知道应该装装样子，这帮黑衫军就完全是一帮街痞流氓！\n\n街头巷尾都有黑衫军把守，他们无端骚扰居民，执行那时刻在变的法西斯路线。妮娜已经穷于应付了，她每天都拖着沉重的步伐穿过街道，低着头避免和他们视线接触，即便这样他们也总是对她大吼大骂。“贱货！”是她最常听到的词汇，甚至连这个也算好听的了，他们总是盘问她要去哪里，有谁陪同，要是不满意，他们就直接赶她回家。\n\n那神秘的美国人大摇大摆地步入马加丹时，她一开始还特别兴奋，有那么几天，马加丹再度焕发生机，至少恢复了一个冰封工业城市该有的样子。但那之后，原来的感觉就又回来了，的确，他们换了制服，用语也有些不同，但人还是那些人。\n\n骚扰、盘问、辱骂又成了妮娜的日常，她连大气都不敢喘。自然，总会有人觉得统治没以前那么严酷了，一些人的境况确实起了变化，但是对妮娜来说，一切都还是老样子。"
 werbellsmuta.1.a: "…本性难移。"
 werbellsmuta.2.t: "改朝换代"
 werbellsmuta.2.desc: "米切尔·韦贝尔三世这个怪人的异军突起，令许多马加丹人困惑不已。几周前，这类怪人就开始成群结队地出现在街道上，他们讲的语言谁也听不懂。美国人的计划大家伙都捉摸不透，但不论他在策划什么，计划的进展都很迅猛。\n\n比起大批涌入的外国舰船，大家更关心街道上的黑衫军都消失到哪去了。这帮人就是恐吓居民的街头瘟疫，把这个冰封监狱中转站搞得无比压抑。法西斯党的政策时刻在变，他们会毫不犹豫地去骚扰偏离分子，至于他们看不顺眼的人，那就只能自认倒霉了。\n\n法西斯党初来乍到的时候，妮娜还抵制过他们一阵，但现在她再也受不了他们的荒唐行径了。她甚至都不敢独自上街，不然她就可能会被扣下盘问，甚至被人跟踪回家——他们不会放过威胁政权的任何蛛丝马迹。\n\n所以，那一天妮娜醒来，街道上却不见法西斯党喽啰的踪迹，她自然松了一大口气。大家都在议论这帮人跑哪去了，有人说他们已经被挨个枪毙，尸首深埋地下，也有人说他们出于某种原因逃走了。妮娜倒是希望他们都死透了。\n\n许多人都认为新政权整顿了法西斯党一番，他们随后就会被送上了送上收复祖国的战场。不过，不论最终目的为何，这小小的举动也足以让一些人开始相信，这位古怪的新领袖真的怀有一颗仁心。"
 werbellsmuta.2.a: "他们想干什么？"
 werbellsmuta.3.t: "数飞机"
 werbellsmuta.3.desc: "巴纳比差点没被惊掉下巴：眼前的跑道上停满了各式各样的飞机，从航站楼一路排到了滑行跑道，硬是把这座小机场生生变成了博物馆。其中自然不乏他在英吉利海峡上空的老搭档——霍克飓风战斗机。他稍稍看向远处，一架Ju-87随即映入眼帘，将他带回了那段在中非刚果盆地的岁月。\n\n“看着不错吧，费利佩？”巴纳比向朋友问道。\n\n“说过多少次了，是费德里科！”费德里科气呼呼地回了一句。“还有，这哪里不错了，明明是哪里都错。我一眼看过去就数出了二十架飞机，二十架啊！修好你那架霍克都够我喝一壶的，更别提其他的了……”他伸手指了指附近的一架轰炸机。“先不说这个阿根廷丑大个叫啥名，咱们是从哪里搞来这家伙的？”\n\n“没事儿，弗雷德。”巴纳比把手搭载机械师的肩头上。“我赌它们里面都长得差不多。”\n\n“差不多才怪！”费德里科大吼了一声，“我连去哪儿找零件修都不知道，还不如把它们全当成废品买了！”\n\n巴纳比笑了笑，完全没把这些气话放在心上。“咱们能搞定的，你不一直都是这样。”\n\n“最好是吧。”费德里科一边咕哝着，一边打开工具箱，着手解决摆在面前的艰巨任务。“要不然你连五十英尺都飞不出去！”巴纳比忍俊不禁，他转身准备离开，留下这位朋友专心工作。走之前，他最后朝着对方挥了挥手："
 werbellsmuta.3.a: "“别忘了，咱们还得赶工期呢！”"
 werbellsmuta.4.t: "雪中遗物"
 werbellsmuta.4.desc: "“比我想的小多了，伊赛亚。我听说虎式至少一公里宽，两公里高呢！这个？这就是个会动的铁笼子。”阿卡迪笑了笑，吸了口烟。比起自己吸，他觉得还是把烟卖了更赚一些，但是这世道，连片刻享受都成奢侈品了，在西伯利亚废土上，维持理智其实和打仗也没什么区别。\n\n“你老了，但脑子还挺活的。”坦克下面的伊赛亚说道。他身上的灰色紧身连体服有些年头了，说不定他还挺自豪的，阿卡迪想着，也许除了修东西、灌酒，他唯一的爱好可能就是熨这件衣服了，算了，想这些干啥。“放以前，这玩意可真挺唬人的，但凑近一看，怎么感觉也没什么神奇的？你说它怎么会在这呢？这可是隔了半个地球啊？”\n\n阿卡迪扫视了一下整个废车场，场地上七零八落地摆着各型坦克，T-34、M3“李”、玛蒂尔达，甚至还有些他认不出的新型号。只可惜这些坦克锈迹斑斑，看了只会让人想起战火纷飞的岁月，不然它们简直宛如博物馆里残破的罗马雕像一般。每一处伤痕都诉说着自己的故事，即便创作者无意表达。美国人想要给他们的西进冒险搞点装甲，他们会有的。\n\n“美国人要这些东西做什么呢？”阿卡迪说道，“就算把这些坦克修好了，它们早晚不也得报废？算了，爱咋样咋样吧，反正我就负责修好它们。别让共产党，还有乌拉尔以西的疯子把我吊死就成。”\n\n“开坦克的又不是你，是我。”阿卡迪掐灭了手里的烟。他伸进大衣口袋，摸索着他的老朋友，他摸出弹匣来看了看，子弹从来都是压得满满的，然后他把弹匣放了回去。也许是时候让这些旧时机器再上战场跑一跑了。"
 werbellsmuta.4.a: "“我就是希望你能清楚自己在干什么。”"
 MAG_WA_sister_republic: "姊妹共和国"
 MAG_DECCAT_economic_development_werbell: "我们的基地"
 MAG_DECCAT_economic_development_werbell_desc: "\n\n\n\n\n\n\n新政权，老职业，帮这个国家独立起来依然充满挑战。韦贝尔政变的大奖之一就是§M马加丹港§!，我们从俄罗斯法西斯党的废物民兵手里夺取港口，现在这里将会作为对外窗口，助力新生的共和国成长为经济强权，毕竟，还有谁比雇佣兵更了解稳定现金流的价值呢？\n\n考虑雇佣兵国并非传统政权，我们的道路上必然布满艰难险阻，§f米切尔·利文斯顿·韦贝尔§!并非愚钝之徒，但常规手段的确无法解决雇佣兵国的资金问题。我们会将港口改造为行动基地，待到全力运转之日，§n马加丹基地§!不只会作为我们卖出买入的贸易中心，更会成为世界顶级的雇佣兵梦想之地——还有那些需要我们服务的雇主。"
 MAG_econ_werbell_staff_recruitment: "佣兵招募"
 MAG_econ_werbell_staff_recruitment_desc: "§F每周人力：[?MAG_econ_staff_recruitment_weekly_manpower|+=0]\n--------------§!\n作为一支雇佣兵部队，我们的征兵工作是在幸运而富有战斗经验的老兵中展开的，而非在本地拉壮丁。这些来自世界各地的坚韧不拔的男男女女是最优秀的战士，每个月都有新的战友加入我们的队伍。"
 MAG_econ_werbell_base_combat_unit: "战斗部门"
 MAG_econ_werbell_base_combat_unit_desc: "§F人力：[?MAG_econ_werbell_combat_unit_weekly_manpower|+=0]\n杂项收入：[?MAG_econ_werbell_combat_unit_misc_income|+]\n--------------§!\n战斗部门是我们的主要收入来源。所有国际雇佣军都从属此部门。该机构将给我们带来可靠的收入流，但我们要承受一些周期性的损耗。"
 MAG_econ_werbell_base_development_unit: "基础发展部门"
 MAG_econ_werbell_base_development_unit_desc: "§F战略资源获取效率：[?MAG_econ_werbell_base_development_unit_resource_gain_eff|+=%]\n建造速度：[?MAG_econ_werbell_base_development_unit_production_speed_buildings_factor|+=%]\n--------------§!\n战斗部门是我们的主要收入来源。所有国际雇佣军都从属此部门。该机构将给我们带来可靠的收入流，但我们要承受一些周期性的损耗。"
 MAG_econ_werbell_intel_unit: "情报部门"
 MAG_econ_werbell_intel_unit_desc: "§F指挥点数上限增长：[?MAG_econ_werbell_intel_unit_max_command_power|+=0]\n陆军经验：[?MAG_econ_werbell_intel_unit_army_intel_factor|%=0+]\n海军经验： [?MAG_econ_werbell_intel_unit_navy_intel_factor|%=0+]\n杂项收入：[?MAG_econ_werbell_combat_unit_misc_income|+]\n--------------§!\n情报部门可以加密我方信息，破译敌方密件，还可以在黑市上售卖情报赚钱。"
 MAG_econ_werbell_support_unit: "支援部门"
 MAG_econ_werbell_support_unit_desc: "§F陆军组织度：[?MAG_econ_werbell_support_unit_div_org|+=%]\n补给消耗：[?MAG_econ_werbell_support_unit_supply_consumption_factor|+=%]\n--------------§!\n支援部门使我们得以维持在国内行动，同时还有助于改善外地的后勤。"
 MAG_econ_werbell_rd_unit: "研发部门"
 MAG_econ_werbell_rd_unit_desc: "§F科研速度：[?MAG_econ_werbell_rd_unit_research_speed|+=%]\n--------------§!\n研发部门能够指导我们的工程师和科学家开发更先进的武器装备。毕竟，持有前沿科技，才有讲价余地。"
 MAG_econ_werbell_medical_unit: "医疗部门"
 MAG_econ_werbell_medical_unit_desc: "§F医保制度政策每月变化：[?MAG_econ_werbell_medical_unit_healthcare_eff_chg|+=]\n--------------§!\n医疗部门能治疗生病、受伤和患弹震症的雇佣兵，减轻战场上的隐性损失。"
 MAG_DEC_econmic_development_werbell_initiate_staff_recruitment: "启动佣兵招募"
 MAG_DEC_econmic_development_werbell_initiate_staff_recruitment_desc: "在我们的雇佣兵之国的行动范围附近的各个冲突地带进行广泛的招募，这将提供源源不断的人力。"
 MAG_DEC_econmic_development_werbell_establish_combat_platform: "建立战斗平台"
 MAG_DEC_econmic_development_werbell_establish_combat_platform_desc: "凡事预则立，我们的当务之急是建立战斗平台，让§n马加丹基地§!尽快投入运作，以开展我们的雇佣兵行动。一旦平台建成，我们征募的佣兵也就有了用武之地。他们将被派往冲突地区。这样我们就可以坐享低风险，高回报的买卖了。风险虽低，但终究是有。应征而来的各路健儿都是佣兵中的好手，他们知道自己签下的是什么。"
 MAG_DEC_econmic_development_werbell_construct_base_development_platform: "建立基础发展平台"
 MAG_DEC_econmic_development_werbell_construct_base_development_platform_desc: "该设施将提高我们的资源利用能力，并对提高我们生产武器和车辆的能力有长远影响。"
 MAG_DEC_econmic_development_werbell_construct_support_platform: "建立支援平台"
 MAG_DEC_econmic_development_werbell_construct_support_platform_desc: "我们需要一个后勤中心来协助远在异国的雇佣兵们。除此以外，这个设施还将协助我们进一步走向“独立自主”。日后，它还将成为我们与外界贸易的基础……如果，我们有幸被承认为合法国家的话。"
 MAG_DEC_econmic_development_werbell_construct_intel_platform: "建立情报平台"
 MAG_DEC_econmic_development_werbell_construct_intel_platform_desc: "知识就是力量和财富。完善的情报系统可以让我们料敌机先。而且，我们可以向适宜的买家兜售这些消息来小赚一笔。"
 MAG_DEC_econmic_development_werbell_construct_medical_platform: "建立医疗平台"
 MAG_DEC_econmic_development_werbell_construct_medical_platform_desc: "医疗设施是可持续作战的关键，它能让士兵在退下火线后得到有效的治疗。多余的医疗资产都将回馈我们治下的平民，这是一种双赢。我们的善举博得了民心，更证明了我们比之前的俄罗斯法西斯党暴徒要善良得多。"
 MAG_DEC_econmic_development_werbell_construct_rd_platform: "建立研发平台"
 MAG_DEC_econmic_development_werbell_construct_rd_platform_desc: "韦贝尔是个多面手，他自然也能理解“自己动手，丰衣足食”的道理。我们要在马加丹建立军事研究设施，让我们奇思妙想能够最快地投入战场。"
 MAG_DEC_econmic_development_werbell_expand_command_platform: "扩展战斗平台"
 MAG_DEC_econmic_development_werbell_expand_command_platform_desc: "§n马加丹基地§!的基本建设日趋完善，是时候扩大§n马加丹基地§!内的指挥中心了。这样一来，我们就能处理进行更复杂的行动——秘密的，或是公开的。"
