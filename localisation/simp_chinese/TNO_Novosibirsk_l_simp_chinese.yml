 NOV_land_of_the_strong: "强者之地"
 NOV_land_of_the_strong_desc: "新西伯利亚-阿尔泰联邦是从中西伯利亚共和国里脱离出来的最大分裂政权，其权力军力甚至能和北边的旧政权残部相媲美。它的总统，人称“猎鹰”的飞行员亚历山大·波克雷什金，其统治国家的手段愈发专制。\n\n新西伯利亚还被从东方逃来的难民潮所淹没，给它招来了不小的麻烦。\n\n这些麻烦现在纠缠着它的人民，如果“猎鹰”和他的政府想要一统整片地区，那他们就必须得找到解决办法。"
 NOV_the_internal_situation: "内部情况"
 NOV_the_internal_situation_desc: "这几个月以来联邦内部的情况在持续恶化。左翼革命派在试图破坏国家稳定，手段变得越来越令人发指。\n\n为了对付这种有害思想，政府不得不对人民自由做出艰难抉择。\n\n一旦内部情况处理完了，我们政权就会得到巩固，然后就能把注意力转向其他威胁地区的敌人了。"
 NOV_the_security_question: "安保问题"
 NOV_the_security_question_desc: "政府和反对派之间的紧张关系导致了越来越多的恐怖袭击，使得执法工作很难进行，社会主义叛匪是这些恐怖袭击的首要嫌疑人。\n\n这种懦弱的下作行动使得国内大乱，不能再这么下去了。为了打击之后的恐怖分子威胁，必须改进安保情况。\n\n为了维护法律和秩序，我国必须打出这手牌。"
 NOV_expand_the_security_agencies: "扩张安保部门"
 NOV_expand_the_security_agencies_desc: "由于民粹派在主要城市的恐怖活动最近有所增加，总统波克雷什金签署了一项行政令，扩大了安全局的权力。作为新西伯利亚和巴尔瑙尔的主要安全机构，安全局几乎自成立以来就一直维护联邦的安全不受社会主义者和无政府主义者的破坏。\n\n现在安全局获得了新的权力，可以在没有地方或联邦政府干预的情况下，对社会主义恐怖分子采取行动而不受惩罚。我们必须尽快了结民粹派，以免他们造成混乱，而安全局是唯一能做好这项工作的部门。"
 NOV_investigate_the_narodniks: "调查民粹派"
 NOV_investigate_the_narodniks_desc: "袭击新西伯利亚人民的最大组织之一名叫“民粹派”，团伙由社会主义反对派组成，企图推翻猎鹰的政权。这帮人在我国境内暴力肆虐太久了，必须要直接出重拳！\n\n首先我们得调查该组织的动向，开始了解它的运作方式及其组织成员。\n\n之后我们很快就会开始打击他们的暴行。"
 NOV_meet_with_shukshin: "与舒克申会面"
 NOV_meet_with_shukshin_desc: "联邦总统亚历山大·波克雷什金准备同巴尔瑙尔市长会面，因为巴尔瑙尔人民的生活状况乃至整个联邦未来的实力相关已经成了很有必要讨论的问题。\n\n巴尔瑙尔农业发达，整个联邦境内人口过剩的城市现在都急需粮食，两党之间必须得达成某种协定，否则两者的前途都会严峻起来。\n\n我们必须希望波克雷什金能和市长达成对双方都有利的方案，这对双方人民都有好处。"
 NOV_a_bountiful_relationship: "更新合同"
 NOV_a_bountiful_relationship_desc: "波克雷什金已即将准备确定新西伯利亚与巴尔瑙尔未来关系，舒克申会懂得跟着波克雷什金总统走就有肉吃，想必他也会为此等优待乖乖交钱的。\n\n舒克申将必须得听我们指挥，用他们的农地换取巴尔瑙尔的安全。巴尔瑙尔的沃土以后就不仅仅为舒克申治下那一小块地所用了，而是会用来为全联邦人民造福。\n\n他会懂得他们与我们的利益脱不开钩的。"
 NOV_tighten_control: "牢固纽带"
 NOV_tighten_control_desc: "为了巩固联邦的稳定，我们容不下一丝任何形式的异议，防止异议演变成暴力反抗。人民肯定也清楚我们是来保护他们家园安宁的，绝不能让暴力事件上演。政府必须得加强对国家的控制，毕竟他们面前只有两个选择，要么危机四伏，要么巩固威权。\n\n因此，必须得加强对他们的控制，让他们知道什么东西对联邦是有利的，什么是有弊的，并确保所有人能过得更安全。"
 NOV_the_soldiers_soviet: "西罗维基之国"
 NOV_the_soldiers_soviet_desc: "与中西伯利亚地区的邻国相比，新西伯利亚与阿尔泰联邦是一个西罗维基之国：其政治程序受退役或现役的军人主导。因此，许多希望参与传统政党政治的文官发现自己已被禁止参选公职，而西罗维基对它的非军人同行则往往会要求高度的忠诚。\n\n而这一切都由西罗维基所规划。俄罗斯已经不再需要一个苏联，也不再需要一个中西伯利亚共和国，更不需要那些试图主导俄罗斯政治思想的残暴而畸形的意识形态。行人在路上哪怕是绊倒了，可能都会骂上一句“去他妈的西罗维基”，但他们却不知道西罗维基才是保护他们免受意识形态思想毒害的堡垒。"
 NOV_the_champions_of_industry: "工业龙头"
 NOV_the_champions_of_industry_desc: "与克麦罗沃的神秘国王、坎斯克的黑军、托木斯克的共和国相比，新西伯利亚-阿尔泰联邦有个主要特征，在这里，企业主导了当地居民的日常生活。其中的三家巨头分别是凤凰集团、西比尔集团与泰坦集团，它们在自己的领域都各有专精。在它们当中，身为军火制造商的凤凰集团可谓是最激进的西罗维基支持者。而我国农具的主要来源，以及理财专家的聚集地西比尔集团，似乎与巴尔瑙尔市长舒克申关系暧昧。最后，还有我们的泰坦集团，新西伯利亚社会的进步先锋与技术官僚。\n\n到时候，波克雷什金总统将不得不决定他的效忠对象。也许，在未来，他甚至可以效忠于人民。在这座日落之城，一切皆有可能。"
 NOV_the_rising_phoenix: "腾飞凤凰"
 NOV_the_rising_phoenix_desc: "波克雷什金总统与凤凰集团之间已是积素累旧。国家依靠后者提供的军事装备防御邻国，而前者提供其或有或无的政治影响力来确保后者的劳动业务。在中西伯利亚共和国解体后，一群潜在的西罗维基建立了凤凰集团，其与联邦，特别是总统办公室之间联系紧密。毫无疑问，这群人坚定不移地保护联邦免遭境外势力的进犯，是一群值得信赖的伙伴。\n\n我们有什么资格拒绝他们呢？西比尔集团可能对我国的农业生产与经济增长有所裨益，但这些因素并不能保护新西伯利亚免受觊觎我们财富的掠夺者的侵害。不。为了在政治领域打击极端主义，在日常生活中，国家也需要武器与之抗衡。共和国只要召唤，凤凰集团就会出击。"
 NOV_the_siberian_bear: "荒原野熊"
 NOV_the_siberian_bear_desc: "西比尔集团的发迹史有些奇怪。在人们的印象中，它的发迹史总是与巴尔瑙尔市长瓦西里·舒克申紧密相连，而他就是少数在新西伯利亚这个由西罗维基主导的政治体制下脱颖而出的平民政治家之一。西比尔是中西伯利亚共和国崩溃后由资产阶级地主们成立的集团，不仅生产农产品，还生产农业机械。同时，它也是一家帮助新西伯利亚的工人们摆脱贫困的金融机构。\n\n倚靠他们存在政治与经济上的双重问题：凤凰集团自成立以来一直与联邦保持着业务往来，这时与西比尔集团签订合同存在一定的风险。可是，俄罗斯不可能永远炮火连天，倚靠军事装备无法帮助我们摆脱贫困。如果总统希望消除联邦内的极端主义思想，那么经济繁荣可能是最好的解药。"
 NOV_glory_to_the_pioneers: "荣耀属于先驱者"
 NOV_glory_to_the_pioneers_desc: "“进步”是泰坦集团的唯一关键词。在为现世问题提供技术上的解决方案方面，泰坦集团已经成了中西伯利亚的科学领头羊，与托木斯克那群现代主义者相比也不遑多让。考虑到他们俩其实是一脉相承，技术上的领先自然也是理所应当。不过，与那群理想主义的现代主义者不同，泰坦集团的科学家、技术官僚与投资者并不在意其对“通学”的贡献，他们仅仅是自由市场下的一个科学机构：因此他们必须参与市场竞争。可悲的是，在他们的劳动业务中，这种冷漠也一以贯之，普通员工需要承担长时间、高强度的工作。\n\n如果联邦选择站在泰坦集团一边，将会招致人民的愤怒。不过，任何人都没有阻止进步的特权。"
 NOV_overtures_to_the_people: "向人民提议"
 NOV_overtures_to_the_people_desc: "联邦的人民坐立不安，军政府与公司对权力的垄断使他们深陷忧虑与恐惧。为了安抚民众的情绪，我们可能要适当地放松一下统治了。这并不意味着他们会重获自由，但适当地松绑或许是一种更加明智的做法。\n\n首先，我们要减轻对新闻的管制力度。新闻界的自由化可以让民众认识到被我们统治的好处。当然，一定程度上的内容管制还是会有的，毕竟我们不可能蠢到允许他们诽谤联邦。\n\n其次，我们要稍微扩大工会的自治权。我们可以给工人们提供一个受国家控制的工会，让他们有渠道发泄自己的不满，这样可以将他们的不满控制在一个比较合适的范围。当然，这些工会的权力还是很有限的，毕竟他们最终还得对政府负责。\n\n最后，对中产阶级的压制必须全面松绑。虽然他们仍需接受我们控制，但一定程度的松绑可以使我们获得更多地支持，这样，我们就能更好的控制工人阶级了。"
 NOV_always_an_even_trade: "公平交易"
 NOV_always_an_even_trade_desc: "联邦与其他很多政权一样，是一个符合多数人利益而建立的国家。阶级、公司、工会与政府——他们都在一个互相合作与妥协的系统中争夺自己的地位。因此，联邦的政治体系永远是一场零和博弈。在任何方面所做的任何行动都将是一条不归之路。这是一个严苛的体系，但自古以来，政治永远是无情且残酷的。\n\n因此，在很多方面，总统的决定权也是很重要的，但就算如此，我们也无法预知联邦的未来，而总统所要做的就是为自己的行动所发生的后果负责。新西伯利亚与阿尔泰的民众都在眺望着未来，他们也逐渐开始感到乐观。总有一天，这座由布哈林建成的西伯利亚中心，将成为新俄罗斯政治制度中那颗不断搏击的心脏。"
 NOV_veterans_of_the_siberian_war: "西伯利亚战争的老兵"
 NOV_veterans_of_the_siberian_war_desc: "相对于我们在中西伯利亚地区的其他对手而言，新西伯利亚最大优势之一就是有一支规模相对庞大、作战经验丰富的军队，而且我军的士兵在西伯利亚战争中久经战阵。在我们宣布独立以前，共和国旧政府就已撤回托木斯克。通过研究我们过去的战役，分析其中胜负的原因，我们可以提高部队的作战效果。\n\n我军积累的作战经验很可能在未来的冲突中给我们带来巨大的优势，因为我们邻国的军队不仅缺乏纪律，而且装备也不够充足。"
 NOV_our_own_shock_troops: "组建突击部队"
 NOV_our_own_shock_troops_desc: "我们的将军们已经制定了一个计划来增强我军的作战能力。我们会教授特殊的穿插战术，以提高部队的作战实力，使得他们能够在战争中快速打击对手。这些突击部队精通该如何突破敌军的防线，减少未来战争中我军的人员伤亡。\n\n此外，通过部署这些精锐部队，我们对其他军阀的军事优势必将大大增强，同时还可以威慑其他军阀对我们的入侵计划。"
 NOV_the_skies_are_ours: "我们的天空"
 NOV_the_skies_are_ours_desc: "对于中西伯利亚乃至俄罗斯其他地区的任何一个军阀来说，空军都是一笔宝贵的财富。而新西伯利亚有幸继承了中西伯利亚共和国的大部分空军，以及现在组成我国政府的许多军官。而在这些军官中，就包括了我们的现任总统，有着”西伯利亚猎鹰“之称的波克雷什金。\n\n事实证明，改善现有的基础设施与空军基地，为我们的空军研发新技术，在我们的领导层中是非常普遍的观念。我们依旧掌控着中西伯利亚的天空。"
 NOV_mechanized_infantry: "机械化步兵"
 NOV_mechanized_infantry_desc: "作为俄罗斯为数不多仍旧保持着相当规模工业的国家之一，我们应该利用工业优势，扩编我们的机械化部队。我们联邦的武装力量可以获得巨大的技术优势，因为我们周边的军阀依旧缺乏相应的装甲车辆。\n\n通过提高部队的机动性，可以帮助我们迅速突破敌人的防线，使我军成为一支不可阻挡的军事力量。"
 NOV_the_fruits_of_the_siberian_plan: "西伯利亚计划的成果"
 NOV_the_fruits_of_the_siberian_plan_desc: "新西伯利亚是布哈林的西伯利亚计划中获益最多的地区。自那时起，我们的工业产值有了很大的提升。联邦的经济依旧可以从这一计划中得到发展，新的工厂不断开张，建筑技术不断进步，全州的基础设施也在不断扩建。\n\n这些因素极大地提高了我们的工业生产效率，使我们能够为军队生产更多的装备，让我们离祖国的统一更近一步。"
 NOV_the_virgin_lands_campaign: "处女地运动"
 NOV_the_virgin_lands_campaign_desc: "我们的政府又制定了一项新的经济计划，以帮助我们缓解农业生产所面临的巨大压力。简而言之，我们的人口在增加，但我们的粮食产量却没有相应的提高。这个问题很快就成了流行病以外新西伯利亚所面临的最严重的危机。\n\n幸运的是，我们政府提出的计划既解决了粮食短缺问题，又缓解了地狭人稠的危机。我们将难民安置在尚未耕种的农庄里，这样就可以在提高农业产量的同时，改善难民的生活条件。"
 NOV_crack_down_on_the_strikes: "镇压罢工"
 NOV_crack_down_on_the_strikes_desc: "工人已经开始采取直接行动。我们城市里的工厂都关闭了，里面空无一人，生产效率也随之大大放缓。我们只能假设，工人们是因为“不公平”的生活条件而变得不满。但我们还不能让步，否则他们很快又会卷土重来。我们的政府已经下定决心要粉碎这些罢工，让工人阶级重新开始工作。\n\n镇压会使我们与工人的紧张关系进一步恶化，但比起停滞的僵局和低下的生产效率，让几个心怀不满的工厂重新开始工作，显然要比向劳工们让步更为现实。"
 NOV_ramp_up_arms_production: "提高武器产量"
 NOV_ramp_up_arms_production_desc: "如果我军还想要继续扩编，能够确立对联邦的绝对控制，并通过威慑或武力将中西伯利亚其他土地并入联邦，那我们就需要生产更多的武器。政府将下令增加军备的生产配额，以帮助联邦军队的扩编。\n\n政府最近的许多行动引起了工人们的强烈不满，虽然这不太可能改善目前的局势。而如果紧张局势持续下去，可能会给联邦的未来带来更加严重的后果。"
 NOV_the_beating_heart_of_siberia: "跳动的西伯利亚之心"
 NOV_the_beating_heart_of_siberia_desc: "新西伯利亚正在蓬勃发展，街道上人来人往，工厂也招满了工人，残存的犯罪行为几乎不为人知。这座城市太过富裕，甚至连仅存的那么几个乞丐也可以吃饱穿暖。这种景象与东部的无序混乱和西部的废土形成了鲜明的对比。\n\n看来我们的决策确实取得了比预期更好的效果。农业、工业都可以稳定地发展，使得新西伯利亚成为整个西伯利亚地区最理想的城市，尽管我们牺牲了一些民众的自由作为发展代价。"
 NOV_our_destiny_made_manifest: "昭昭天命"
 NOV_our_destiny_made_manifest_desc: "新西伯利亚在过去数个月的艰苦时光里，一直在与它的内部问题作斗争：毒品、犯罪与社会主义煽动者。但这些问题已经得到解决，我们的统治地位也随之得以巩固。现在与其向内看，倒不如将我们的目光放到边界以外的地区。将军们已经接到命令，开始制定他们的作战计划，为他们要打的战役做准备。联邦军在他们的指挥下，一定可以完成对中西伯利亚地区的征服。\n\n猎鹰折断的翅膀已经复原，联邦即将展翅翱翔。"
 NOV_spring_rasputitsa: "泥泞之春"
 NOV_spring_rasputitsa_desc: "冬雪消融，春回大地，万物复苏。中西伯利亚众多森林与田野已经恢复了生机。我们的军队也可以施展拳脚了。在冬季无法通行的地区，在春季已经变得可以通行。曾经的道路上不过偶尔有人经过，如今已经挤满了行进中的士兵与车辆。\n\n随着紧张局势的加剧和军队的动员，战争显然就在眼前，如果我们要在今后的斗争中取得胜利，那我们就不能安于现状。"
 NOV_encourage_forward_thinking: "鼓励前瞻性思考"
 NOV_encourage_forward_thinking_desc: "地平线上战云密布。如果联邦要在不可避免的战争中取得胜利，那我们不仅要确保人民对我们最终的胜利抱有信心与希望，还要让他们推动胜利的到来。\n\n为此，我们将对他们进行适当的教育。要让人民了解，只要他们能够努力工作，那未来的俄罗斯就有可能会是什么样子。只要推动公民参与，提高民众的工作热情，就可以帮助我们完成在经济或是其他领域的目标。"
 NOV_a_rural_urban_base: "城乡基地"
 NOV_a_rural_urban_base_desc: "如果我们想要保持联邦的稳定、强大与团结，以应对现在及将来所要面临的挑战，那我们就必须使人民形成一种共同体的意识。目前，在联邦内部，以农业为主的乡村地区与已完成工业化的城市中心同时存在，在发展经验及观点上，两者存在着明显的分歧。我们必须纠正这一情况。\n\n我们将发起一场教育运动，它将以拉近城乡地区在发展经验上的共同感为重点。这样一来，我们就可以与两者同时展开对话，分享彼此的经验，将他们团结在联邦之中，一同面对未来的磨难。"
 NOV_the_patriots_federation: "爱国者的联邦"
 NOV_the_patriots_federation_desc: "我们正在努力使人民相信支持国家是必要的。有人建议我们可以向人民宣传俄罗斯与联邦的特殊性，以此为民众重新树立一种坚信统一未来的爱国主义精神。\n\n此外，我们还能凸显我国的特色道路，比如我们的独立自主与乐观精神，为做出光荣贡献的人提供投票权等等。我们可以将这些塑造成我们的爱国主义中最有价值的部分。"
 NOV_hybridize_the_state_apparatus: "军民合一"
 NOV_hybridize_the_state_apparatus_desc: "我们必须决定联邦需要建设一个什么样的国家机关，有人建议我们可以将军用机构与民用机构进行整合，形成一种军民统合的新形式。此乃上上之选。\n\n这两者都与我国的安全形势有着千丝万缕的联系，对国家安全有着直接的影响。而且因其各自为政，两者存在着许多可供敌人利用的弱点。因此，将两者统合在一起，便可降低这些风险，也有利于保障国家安全。"
 NOV_look_to_our_roots: "深入根基"
 NOV_look_to_our_roots_desc: "关于如何建设国家的权力机构，我们需要做出一个决定。有人建议我们重点巩固联邦的基本制度和联邦主义的原则。通过这种办法就可以达到巩固政权的目的。这显然最佳选择。\n\n联邦建立在受控民主和联邦主义这些坚实的原则之上。我们不容许以任何理由破坏这些根基。它在我们的国家中起着举足轻重的作用。尽管有些人会为此感到担忧，但我们依旧可以通过保障制度的真实性来保证我们国家的安全。"
 NOV_entice_the_giants: "拉拢巨头"
 NOV_entice_the_giants_desc: "我们国家发展的关键在于公司巨头，企业领袖。我们必须尽全力讨好这些人。联邦的能够延续至今，离不开企业家们的支持。而凭借他们的支持，我们也将在未来统一整个俄罗斯。\n\n为了吸引进一步的支持，我们可以为他们提供一些利益，来奖赏他们一直以来对我们的帮助。我们可以任命某些企业巨头来我们的政府部门里任职，为他们提供更加宽松的税收。虽然这么做会进一步模糊公司和国家之间的界限，但这是带领俄罗斯走向伟大的必要牺牲。"
 NOV_sunrise_democracy_sunset_dictatorship: "民主黎明，独裁黄昏"
 NOV_sunrise_democracy_sunset_dictatorship_desc: "黎明来到联邦的土地上，国家机器在民主的门厅和接待室迎接它的光芒。一天就从这里开始。州长和官僚们为人民服务。计算地方选票，调整经济政策，指导商品流通——这些工作都是为了人民得到良好的照顾。正午时分，公务员们前去就餐时，总统和西罗维基就会来全国各地巡视，寻求支持。然而，就像这个国家之前的沙皇、皇帝、总书记和总理一样，他的权力从来不会受到质疑。夜幕降临，大地沉入黑暗，安全局的人员就会在城市的街道上徘徊，寻找并铲除那些反对公正专制的人。\n\n因此，联邦的国家格言可以说是不言而喻：日出时是民主制，正午是君主制，晚上则是专制。西伯利亚的田野上一片寂静，听不到任何阴谋诡计的低语：没有共产党，也没有空想家。只有俄罗斯的心脏在寂静中不停跳动着。"
 NOV_order_and_stability: "秩序和稳定"
 NOV_order_and_stability_desc: "我们向外扩张，收复那些在其他军阀统治下的地区固然很好，但要是没有维持好解放地区的秩序，巩固在当地的统治。随之而来的可能就是混乱与动荡，我们的生产也会因此受阻，并因此失去对边远地区的控制。\n\n我们可以在这些新征服的地区增加驻军，加强警力，同时确保没有人敢反抗我们，无论他们秉持何种意识形态。不论是最近获取的领土还是原本就是我们国家的一部分，只要秩序与稳定越早恢复，我们良好的治理就能越快施加于这些地区。"
 NOV_temporary_military_governors: "临时军方州长"
 NOV_temporary_military_governors_desc: "不幸的是，我们没法确定如果在新解放的领土建立一个民选政府，它是否会立刻重回极端主义。因此，我们将通过一项新法律，将新征服的领土置于临时军管之下，以便维持秩序。我们要在这些新领土真正融入联邦之前，消除当地的极端主义思想。\n\n军方的州长会被赋予处理一切可疑叛国活动的绝对权力，但不包括从新西伯利亚直接下达的、针对具体行动的命令。这种军政只会持续一段必要的时间，而且当地的民众也不可能喜欢这种治理方式。所以我们得提前警告一下军方的州长们，如果可以的话，尽量避免触怒当地的民众。"
 NOV_the_industrial_preservation_act: "工业保护法案"
 NOV_the_industrial_preservation_act_desc: "任何一场战争都离不开工业。只有工厂才能生产军备，如果缺乏足够的武器装备，就不能发起一场战争。然而，就目前我们的工业水平而言，生产装备的速度并不能跟上我们扩张的步伐。薄弱的供应链意味着我们部队会有更多的阵亡人数，甚至是最终的战败。\n\n因此，我们推行了《工业保护法案》。这项法案旨在维护现有的工厂设备，加快新厂的建设，使得我们可以实现进一步的工业化，这样就可以在短时间内统一俄罗斯。毫无疑问，俄罗斯越快统一越好。"
 NOV_maintain_the_trans_siberian_railway: "维系西伯利亚大铁路"
 NOV_maintain_the_trans_siberian_railway_desc: "西伯利亚大铁路是这一地区的经济动脉，也是连接我们政府关键城市与城镇的要道。我们要做好铁路的维护工作，不能让他陷入到年久失修的境况。一旦铁路损坏，我们的经济计划可能会受到致命的打击，我们部队所依赖的交通和补给优势也会不复存在。\n\n而且，不论是地方还是中央，我们的大部分经济都依赖于这条铁路的正常运转。我们必须立即着手修理那些需要修复的部分，将这条铁路恢复到最佳状态，并做好将来的维护工作，以确保它不会陷入类似的情况。"
 NOV_stamping_out_the_embers: "踏灭余烬"
 NOV_stamping_out_the_embers_desc: "叛逆与理想的火焰燃烧在每个西伯利亚人的心中。前苏联的领导者布哈林虽然犯下了无数错误，但他却化身为西伯利亚的普罗米修斯，为这片土地带来了火种。从共产主义废墟中崛起的思想家们精通辩论和学术，他们是理想与激情的煽动者，是热情与创新的化身。中西伯利亚共和国正是他们旺盛的激情在现实中的表达，只不过现在共和国已经被反对者的声浪淹没了。\n\n西伯利亚心脏地带的庇护所中，我们的联邦破土重生，逐一扫清了盘踞在中西伯利亚共和国尸体上的其他势力。从现在开始，我们终于可以对残酷的理想主义，意识形态的无谓浪费和人性的狂怒说不。我们终于可以对燃烧在我们周身与内心的怒火，还有靴下的余烬说不。过去和未来都已消逝，只有当下的现实永存。"
 NOV_a_sovereign_heartland: "主权之心"
 NOV_a_sovereign_heartland_desc: "沉默笼罩着昔日喧嚣的市场。这里曾是中西伯利亚共和国，无数思想与理想的商人曾在这里讨价还价。现在他们的摊位倒在砾石街道上，售卖的货物堆在柴堆旁，等待火柴划出的火焰将其燃烧殆尽。民粹派，共产党，无政府主义者，理想主义者，留里克王室——这些人都假装自己是人类进步与发展这个假神的祭司，但他们提供的一切事物，都不足以使一个人明白国家的主权。嘈杂的喧闹声只带来了一出出毫无意义的荒诞戏剧。\n\n联邦选择了拥抱沉默。在这个曾经崇拜理想的地方，我们要把这些虚假的偶像推倒砸烂。理想主义没有什么高贵之处。怀揣崇高的理想并不会使一个人成为道德典范。意识形态的暴政已经结束，唯有主权至高无上。"
 NOV_the_victorious_federation: "凯旋的联邦"
 NOV_the_victorious_federation_desc: "终于，中西伯利亚统一在我们的旗帜之下，本地区敌对势力已经四分五裂，被迫潜入地下或是踏上流亡之路。但是，为了维系联邦的成功，还有许多工作要做。\n\n首先是通过更加紧密地整合新领土和确保边境，来巩巩固我们的战果。然后我们需要思考如何稳定统治和取悦人民，希望借此重建急需的法律、秩序和稳定。许多问题还有待解决，但是在它们之上，则是联邦的光明未来。"
 NOV_bread_and_games: "面包与马戏"
 NOV_bread_and_games_desc: "普通人最为追求的事物无非就是两样：果腹的面包和娱乐的马戏。只要这两样东西唾手可得，人民就没有什么不满和骚乱理由，而极端组织也不会有太多生存成长的土壤。\n\n虽然要实现这点需要付出一些牺牲，但对我们国家当下和未来的稳定却至关重要。"
 NOV_appoint_new_governors: "任命新州长"
 NOV_appoint_new_governors_desc: "虽然新征服的土地上任命的军方州长是个很有效的措施，但也终究不过是临时之举，只是出于当时新政府的脆弱性而做出的决定。\n\n现在局势已经安全了下来，我们终于可以兑现承诺，撤销对原州长们的任命了。我们会任命一些新州长，帮助这些新领土融入到联邦之中，同时恢复局势的稳定，平息民众的骚乱。"
 NOV_enshrine_the_silovik_state: "发扬西罗维基之国"
 NOV_enshrine_the_silovik_state_desc: "我们国家的原则是稳定压倒一切，实力高于一切。这也是我们要树立起的国家理念——有能力的军官完全可以胜任治理国家的任务。\n\n若是要让整个俄罗斯团结在联邦下，就离不开雷厉风行，精明强干的领导人。而过去的中西伯利亚共和国却将稳定和安全视为次要问题，这不可避免地招致了失败，同时也进一步证明了若是想要和平，就必然需要我们这样的政治结构。"
 NOV_reward_our_allies: "奖赏我们的盟友"
 NOV_reward_our_allies_desc: "承诺就是承诺，我们在遭遇危机时就曾向企业家们做出过许多承诺。现在危机已经解除，对他们的承诺也应当予以兑现，至少我们的政府一直没有辜负他们的期望。\n\n联邦会与企业家们签订一些新的优厚合同，允许公司把业务开设到我们新征服的领土中，并开发这些土地上的资源。这是对他们过去投资联邦的回报，同时还可以让企业们相信继续与我们合作最符合他们的利益。"
 NOV_trust_in_the_party_of_power: "信任执政党"
 NOV_trust_in_the_party_of_power_desc: "人民最需要的是什么？当然是繁荣的经济和国家的稳定。但是我们不能凭借民众的意愿来实现这一点。民主制度曾让我们深感失望，若是再给民主第二次机会，它可能还会犯下一些严重，甚至是致命的错误。\n\n相反，我们应当牢牢控制国家机器，握紧权力的杠杆绝不松手。我们会集中政府的权力，给予人民应得的东西，即使这不是他们想要的。"
 NOV_a_nod_to_democracy: "向民主点头"
 NOV_a_nod_to_democracy_desc: "尽管依靠一个曾辜负过我们一次的制度看起来很不明智，但仍有一种观点认为我们应该给普罗大众更多的民主权利，这主要是为了争取那些不太愿意支持我们政府的人。\n\n这将会使国家内部出现一系列微小的让步与变革，同时也会为老百姓与民主拥护者们提供更多领导职位。当然，我们不会做得太过火，以防他们拥有真正的权利。通过减少对他们的控制，他们可能会更愿意为我们工作。"
 NOV_a_controlled_political_spectrum: "受控的政治倾向"
 NOV_a_controlled_political_spectrum_desc: "虽然左派和右派再度掌权希望渺茫，但不低估他们采取极端行为的野心永远是最明智的选择。\n\n为了削弱他们，加强政府权威，我们会挑拨他们互斗，把他们的注意力转移到狭隘的意识形态斗争中去，从而让人们看透他们危险和暴力的本性，如此一来，我们可以慢慢地把他们削弱到无关紧要的地步，而不必公开反对他们。通过这些行动，我们将掌控联邦在政治层面的各项事务，并控制煽风点火的人。"
 NOV_consider_barnauls_position: "斟酌巴尔瑙尔的地位"
 NOV_consider_barnauls_position_desc: "新西伯利亚也许称得上联邦的行政中心，但邻近的巴尔瑙尔也同样是我们国家的一个重要城市。巴尔瑙尔的市长瓦西里·舒克申已经坐上了权力大厅的第二把交椅，而他对于国家该如何运行的独到观点也越来越引人注目。\n\n不幸的是，舒克申的崛起显然让他和他的主要对手——总统波克雷什金关系紧张。为了让这场争论在局势失控之前停止，也许我们应该试着去接触舒克申，看看他是否愿意做出某种程度上的让步。"
 NOV_the_vestiges_of_revolt: "叛乱的遗留"
 NOV_the_vestiges_of_revolt_desc: "工人起义的伤痕尚未痊愈，如果我们熟视无睹，伤口只会继续溃烂。我们必须提醒西伯利亚的工人阶级，无论他们对我们的管理有何种不满，叛乱都是决不能容忍的。\n\n同时，为了弥补起义所造成的损害，我们将在地区工业部门维持秩序，让任何潜在的反对者知道谁才是老大。我们已经提出了几种解决方法，当然，行动方案的选择最终还是得看我们英明尊贵的总统。"
 NOV_the_sovereign_security_act: "主权保障法案"
 NOV_the_sovereign_security_act_desc: "当我们的人民处于危险之中时，无论什么预防措施都不算过分！恐怖分子和潜在革命者隐藏在每一个街角，而我们当前的应对手段已经不再有效。我们需要一只更强硬的铁腕。\n\n《主权保障法案》将会是我们在这段黑暗时期的大救星。我们的平叛部队将会得到更多的资金和更充分的补给，以让他们更高效地完成任务，同时那些被敌人滥用的政治自由将会被取缔。虽然对于我们的人民来说，这项提案不太受欢迎，但等到我们的街道再次安全之时，人们便会认识到这项举措的必要性。"
 NOV_sensible_concessions: "明智的让步"
 NOV_sensible_concessions_desc: "有人认为要制止工人动乱，就必须动用铁腕手段，但他们却没认识到，这样只会进一步催生劳动者的怒火。我们现在最不想看到的就是刚刚扑灭的灾难死灰复燃，因此我们也许应该采取不同的策略。\n\n我们会接触各大工会领袖和劳工活动家，尽可能达成一些双方共赢的协议。如果我们成功，那工人就不再会有什么理由举起反旗，工业生产也可以恢复过去的水平，可谓一石二鸟。现在我们需要去做的，就是安排一些会面了。"
 NOV_maintaining_the_equilibrium: "维持均衡"
 NOV_maintaining_the_equilibrium_desc: "终于，历经数月的动荡后，各城市回归了秩序井然的状态，但还有工作尚未完成。统一战争的幽灵依然萦绕着新领土，如果联邦想要迈向美好新未来，我们就得清除这些威胁。\n\n在强大警力面前，异见者不会轻举妄动，但肌肉秀只是这场战斗的一半而已。我们会与西伯利亚各地的省长和市长会面，讨论这些领土的最佳方案，避免滋生事端。如果足够好运，那我们就不会为了维稳付出太多代价。"
 NOV_active_measures: "活跃措施"
 NOV_active_measures_desc: "一个人如果想留名青史，那办法实在太多了。有些手段看似微小，但却足以在宏伟图卷上留下浓墨一笔。毕竟，一艘船即便只是微微偏航，那其目的地也将大为不同。对我们来说，我们的目标就是强大而稳定的俄罗斯。\n\n安全部队非常善于安排制造一系列事件，为实现我们的目标服务。这来几场媒体造谣，那来几份伪造文件……我们的特工只需暗中挑动，人民的注意力就会永远地放在我们期望的方向上。毕竟，无知即满足……"
 NOV_special_administrative_zones: "行政特区"
 NOV_special_administrative_zones_desc: "我们在统一战争时的敌人可谓是一群怪胎：既有克麦罗沃的疯王，更有托木斯克那帮两耳不闻窗外事的文人和艺术家。他们治理脚下的土地的策略迥异，但你猜怎么着？他们的策略大多还真管用。\n\n管用的东西为什么还要改来改去呢？只要他们对我们忠心无二，那就没必要大动干戈。这些曾经的敌对领土现以立为“行政特区”：他们可以延续过去的治理模式，但同时也应遵守我们的行政理念。至于那些不愿服从的地区，我们完全可以把这些地方赠与给产业界的朋友……"
 NOV_all_things_in_union: "联盟一心"
 NOV_all_things_in_union_desc: "起初那些行政上的问题似乎难以克服，但我们最终还是战胜了它们。工人起义的伤口终于愈合，而我们新获得的领土也在逐步适应联邦的法律。\n\n更重要的是，我们和巴尔瑙尔市长在政治上的分歧似乎正在化解，至少目前如此。终于，波克雷什金总统能按照他的想法来塑造西伯利亚。随着国内各部门再次各司其职、和谐一致地工作，我们的联邦将会被重塑为一个钢铁之国：一个俄罗斯合法政府该有的样子！"
 NOV_the_siberian_economy: "西伯利亚经济"
 NOV_the_siberian_economy_desc: "随着我们巩固了对中西伯利亚的统治，西伯利亚巨大的财富与经济潜力正浮现在我们的眼前。西伯利亚有着广阔的潜力，我们需要一个强大的俄罗斯国家，需要将领土从太平洋一路扩张到莫斯科，而西伯利亚就是建立这个国家的根基。\n\n为了彻底发掘西伯利亚的经济潜力，我们必须利用发达的工业基础来开发该地区的财富。在民族龙头企业的帮助下，我们完全可以取得惊人的财富增长。"
 NOV_establish_educational_standards: "建立教育标准"
 NOV_establish_educational_standards_desc: "如果我们的民众继续这样，一辈子都不接受教育，我们怎能期望发展出一个世界级的经济体？那些说我们的教育系统一塌糊涂的人，都首先假定了我们存在这样一个系统。事实上，早在二十年前，所有像样的教育机构就都同苏联一起坠入了深渊。\n\n就让我们来为一个像样的教育系统打下根基。我们会为学校制订新的课程标准，确保联邦的学生能以现代世界的方式接受教育。"
 NOV_grants_for_research_and_development: "资助研发"
 NOV_grants_for_research_and_development_desc: "如果我们的联邦还在使用三十年前流传下来的、看似永不过时的技术，我们就无法在竞争中保持领先地位。不幸的是，拥有一个先进的社会比等待训练有素的科学家和工程师出现更加困难。\n\n为了加速这个过程，我们将战略性地指定国内的一些部门，为它们发放特殊津贴，以资助他们的研究与发展。只要我们能让这些政策顺利执行，下一代科学家的出现就是指日可待的事了。"
 NOV_repurpose_the_siberian_plan: "改动西伯利亚计划"
 NOV_repurpose_the_siberian_plan_desc: "迄今为止，联邦的工业发展一直建立在布哈林西伯利亚计划的基础上。虽然西伯利亚计划也算是布哈林最伟大的成就，但毋庸置疑的是，在国家不断进步发展的道路上，其在工业基础方面已逐渐落于人后。\n\n我们应该以该计划为模板，建立一个现代版的改良计划，以满足现代化工业国家的需求。而这就取决于我们联邦工业理论家的聪明才智了。当它完成时，我们的工业实力将在全俄罗斯所向披靡。"
 NOV_promote_the_national_champions: "提拔龙头企业"
 NOV_promote_the_national_champions_desc: "凤凰、西比尔和泰坦集团是带领西伯利亚联邦发展的排头兵。若没有他们的大力资助，我们就不会有今日的成就。他们提供了无穷多的就业机会，无可比拟的工业技术知识，以及最重要的：无法想象的大幅经济增长。\n\n我们的龙头企业理应成为国家经济的骨干。虽然长久以来都是如此，但现在该由官方确立他们的主体地位了。联邦将会手持其忠诚的企业所铸成的利剑，大步向前！"
 NOV_expand_the_factory_city: "扩建工厂城市"
 NOV_expand_the_factory_city_desc: "新西伯利亚城是工业重镇，有着“工厂之城“的称号，人们有时候更会把它当作工厂来看待而非人们的居所。它确实是全西伯利亚工业化程度最高的城市，我们也没有理由不接受这一点。\n\n在我们忠诚的“民族龙头企业”帮助之下，新西伯利亚城将大幅扩张，城市功能将更为广泛。工厂将绵延百里，它会成为一座永不停歇的城市，夜以继日地工作，为所有人争取一个更繁荣、更安全的未来。"
 NOV_consolidate_the_energy_sector: "整合能源部门"
 NOV_consolidate_the_energy_sector_desc: "西伯利亚地下蕴藏着大量的石油与天然气，这些碳氢化合物燃料是现代文明的生命线。到目前为止，这些宝藏大多还未被开发，但这种暴殄天物的情况是时候结束了。我们必须巩固并发展我们自己的能源开采产业。\n\n该产业不能由小公司和冒险家掌握，毕竟我们的政府也不得不承认，这种产业的性质决定了其需要大量的资金。通过建立垄断与政府的持续投入，保证我们私人伙伴与投资者的利润，西伯利亚的能源部门将高效运转。"
 NOV_the_riches_of_siberia2: "西伯利亚的财富"
 NOV_the_riches_of_siberia2_desc: "在我们继续促进工业基础设施建设的同时，还需要保证资源的流动，为进步的引擎提供动力。好在西伯利亚的土蕴藏着丰富的自然资源，这些资源对进一步推动我们经济的增长至关重要。\n\n在我们的朋友与盟友的帮助下，西伯利亚的巨额财富将被我们以前所未有的速度开采。\n\n为了联邦的利益，我们必须开发西伯利亚的财富。"
 NOV_supervise_the_agricultural_sector: "监督农业部门"
 NOV_supervise_the_agricultural_sector_desc: "邻近新西伯利亚的阿尔泰地区，土地十分肥沃，在当地几乎无可匹敌，这对我们的计划来说是一笔珍贵的潜在财富。\n\n然而，混乱无序且效率低下的农业部门，反而成了利用这一自然财富的绊脚石，我们现在不得不正视这一问题，以防止其进一步恶化。\n\n幸运的是，我们已经有了一个简单的解决方案，那就是对整个部门建立一套坚定且有效的监督，最终推动其简政放权。"
 NOV_subsidies_for_mechanization: "补贴机械化"
 NOV_subsidies_for_mechanization_desc: "长期以来，西伯利亚的农民一直使用着极为过时的生产方法与技术，其中一些甚至能追溯到沙皇时代。这种落后的技术给联邦带来了两个令人焦心劳思的后果。农业产量低下，且大量的劳动力被束缚在低效率的生产活动中。\n\n我们将推进农村的机械化。在补贴与贷款的刺激下，我们的农场将会拥有最先进的机械，使其产量迅速提升，并打破大量体力劳动者对农业的依赖。"
 NOV_a_mind_to_living_standards: "着眼生活水平"
 NOV_a_mind_to_living_standards_desc: "经济的存在是为了支持国家，而国家的存在又是为了支持生活在其中的民众的生活。我们的经济，我们的国家，都不能免俗。随着我们统一俄罗斯的步伐稳步推进，我们的经济范围也随着我们的边界不断扩张，国家也必须致力于用这个不断壮大的经济网改善其人民的生活。\n\n如果我们背道而行，民众就有可能在某个关键时刻爆发出我们无法制止的骚乱。因此，我们将把更多的工业能力用于制造各种商品，使我国消费者的生活更加轻松便捷。"
 NOV_establish_a_consumer_sector: "确立消费群体"
 NOV_establish_a_consumer_sector_desc: "我们将重心从工业生产转向消费品生产的努力传递出这样一个信号，即证明了我们拥有一个强劲消费群体的价值，这将促进我们的经济增长，使我们的人民更加富裕。\n\n我们已经取得了龙头企业的首肯，允许我们自由发展，无论是通过补贴、奖励抑或是其他方法，我们将鼓励进一步生产消费品并不断发展这个新的经济部门。"
 NOV_expand_the_all_siberian_army: "扩编全西伯利亚军"
 NOV_expand_the_all_siberian_army_desc: "尽管我们最近在俄罗斯统一的过程中取得了重大进展，但我们依旧只控制着祖国的一部分领土。我们的武装力量若是要打赢接下来的战争，那还有许多准备工作要做。\n\n首先就是要扩编全西伯利亚军，我们的军队要变得比以往更加强大，更为致命。敌人面对我军时将一触即溃。虽然我们军队还有许多方面需要得到改进，但扩军应该是最简单，最容易实现的一点。联邦的士兵会继续向前进军。"
 NOV_the_siberian_air_fleet: "西伯利亚空军编队"
 NOV_the_siberian_air_fleet_desc: "联邦的空军一直是它最大的优势之一。空军的战机翱翔于天空，朝着地面上倒霉的敌人倾泻炽热的死亡之火，同时击落任何胆敢在空中与他们作对的蠢货。\n\n然而，我们的空军还是有些过时了。与许多现代国家部署的飞机相比，我们的飞机不过是些旧时代的玩具。我们必须立即开始现代化目前的空军编队，缩小我们最引以为傲的军种与其他国家的技术差距。"
 NOV_inspect_japanese_jets: "检视日式喷气机"
 NOV_inspect_japanese_jets_desc: "日本帝国与纳粹一样，对前苏联的崩溃和俄罗斯的分裂负有主要责任。他们占据了俄罗斯的合法土地，在傲慢方面无人能及，然而不可否认的是，他们在技术方面正处于世界领先地位。\n\n日本尤其擅长航空领域。虽然我们很容易对日本人和他们的技术嗤之以鼻，但现在我们只得吞下自己的骄傲自尊，然后研究他们喷气式飞机的设计。\n\n为了联邦的利益。"
 NOV_realize_kamovs_designs: "落实卡莫夫的设计"
 NOV_realize_kamovs_designs_desc: "工程师尼古拉·卡莫夫设计了一些独具匠心的飞机，不过，由于它们过于复杂，我军暂时未能配装。既然我们掌控了西伯利亚，现在该把这些大胆的计划付诸实施，生产这些飞行器了。\n\n新西伯利亚的工厂将开始组装卡莫夫的同轴逆桨多用途直升机，敌人的军械库里可不会有这种东西。这种机动的交通工具会让我们的部队在战场上占据上风。"
 NOV_incorporate_new_territorial_armies: "合并新领土的军队"
 NOV_incorporate_new_territorial_armies_desc: "中西伯利亚的军阀们在被联邦征服之前，都发展出过令人印象深刻的部队。但他们的战斗力并不如联邦军，使得这些军队没能阻止他们的国家被联邦吞并。\n\n将这些部队中最训练有素的官兵纳入我们自己的军队是一个明智之举。这样不仅可以显著提高我军的战斗力，而且还能在接下来的战争中取得优势。不过我们还是得谨慎一些，避免让极端分子混入我们的军队。但在这个混乱的时代里，我们也不能太过挑剔。"
 NOV_siberian_war_doctrines: "西伯利亚战争学说"
 NOV_siberian_war_doctrines_desc: "在全西伯利亚范围内的作战中，我们学到了不少在西伯利亚作战的经验。我们遇到过很多作战理论和方法独具一格的部队。虽然我们最终取得了胜利，但在某些情况下，他们部队的规模虽然比较小，但也给我军造成了沉重的打击，甚至还取得过一些小规模的战术胜利。\n\n我们应当学习这些已不在的敌人们的战术与理论，使得我们的作战力量变得更为专业化。我们只会因此变得更加强大。"
 NOV_lessons_of_the_unification_wars: "统一战争的教训"
 NOV_lessons_of_the_unification_wars_desc: "战争是一位严酷的老师，我们犯下的每一个错误都会成为敌人的优势。在西伯利亚统一战争中，我们学到了很多东西，包括部队的作战效能、它的优势和作战技巧，还有最突出的弱点。\n\n过去这几场战争暴露了我们军队一些明显的弱点。战争可以告诉我们士兵的弱点在于何处，他们比较擅长哪些方面，哪些地方的表现比较糟糕，这些都是来之不易的教训。在我们尽力推动军队现代化的时候，我们不应当忘记这些战争的教训，而且也要确保我们的部队不会重蹈覆辙。"
 NOV_revise_the_training_programs: "修订训练项目"
 NOV_revise_the_training_programs_desc: "在考察和研究了多支军队的军事理论之后，我们发现我军的训练制度和参军入伍的流程中存在着许多不足之处。\n\n因此我们得重新修订训练项目，这样才有可能培养出更加专业化的职业军人。以前那种雇佣兵的训练方法需要舍弃。我们可以从利用那些被我们征服的军阀使用的战术理论和训练项目，长远地提高我们部队的训练效率。"
 NOV_a_central_design_bureau: "中央设计局"
 NOV_a_central_design_bureau_desc: "研究得到改良的新技术，并将这些设计付诸实践，可以对我们国家的发展起到很大的帮助，但这两者都有一定的风险。如果没有适当的管理和引导，研究很可能会走歪方向，甚至适得其反。\n\n通过建立中央设计局，负责监督实用技术研究、新技术设计、同时组织各项科研工作，我们才能够确保研究工作得以高效开展。"
 NOV_infantry_support_vehicle_designs: "步兵支援车辆设计"
 NOV_infantry_support_vehicle_designs_desc: "现代战争要求军用车辆既要实用，又需要较强的可靠性。在广阔而气候恶劣的西伯利亚大地上征战多年后，我们已经可以熟练地制造一辆高效的交通工具。\n\n尽管如此，我们仍然依赖外国货或战前的车辆来满足绝大多数时候的需要。外国货送达我们这里时，往往不仅质量可疑，而且还不符合我们的设计要求。因此，我们将专门设计新的国产步兵支援车辆，以满足我们在西伯利亚这一严酷环境下的需求，从而保障我们军队的作战效能和生存能力。"
 NOV_a_siberian_mbt: "西伯利亚主战坦克"
 NOV_a_siberian_mbt_desc: "和我们的机动车辆类似，我军的主战坦克也是部队的一个弱点。它们中的绝大多数要么是已经用了十多年的“老爷坦克”，要么就是亲日或亲美的军阀接收来的退役产品。这种情况不能再持续下去了。\n\n事实证明，现代战争是装甲战的同义词。如果我们无法独立自主地制造国产装甲战车，那将来与德国的战争还没开始就已经落了下风。我们将从预算中抽出一小部分，投资到研发装甲战车中，此举是为我们的未来提供安全保障。"
 NOV_innovate_on_the_kalashnikov: "改良卡拉什尼科夫步枪"
 NOV_innovate_on_the_kalashnikov_desc: "卡拉什尼科夫突击步枪已经成为俄罗斯战争的标尺，每个军阀和统一竞争者都为他们的军队配备了上百种型号的AK步枪。这些步枪要么是兹拉托乌斯特生产的原型，要么就是当地的仿制品。\n\n尽管AK步枪比较实用，也受到广大士兵们的喜爱，但它并非没有缺陷。我们的工程师正在推动对这款突击步枪的一系列改进，试图将其改造得更轻便、更加可靠，为我们的机动部队提供他们所需要的优势。"
 NOV_our_geopolitical_future: "我们的地缘政治未来"
 NOV_our_geopolitical_future_desc: "随着联邦安全环境的逐渐改善，俄罗斯的秩序在我们的统治下迅速稳定下来。现在我们得以将目光投向更广阔的世界。考虑到我国政府相对不受意识形态束缚，我们可能拥有更多的外交机遇。\n\n和美国一样，日本和共荣圈看起来非常乐意与我们的公司进行合作。他们甚至还暗示了可能在我们与德国的冲突中支持我们。联邦的前途仍不明朗，但我们若是能找到可靠的盟友帮助武装我们，并与之签订双边贸易协定来改善我们的经济状况，那就没有什么是我们做不到的。"
 NOV_travel_to_the_east: "东行"
 NOV_travel_to_the_east_desc: "中西伯利亚已被我们牢牢掌控，是时候将我们的注意力转向全世界了。然而，为了重启搁置已久的外交活动并再次让人们知道我们的存在，我们可能要放低姿态。\n\n因此，我们的目光投向东方的旭日帝国，越过蒙古草原，并且直抵北极圈周围的邻国——自由之地。俄罗斯回来了！"
 NOV_establish_japanese_relations: "建立对日关系"
 NOV_establish_japanese_relations_desc: "俄罗斯与日本的外交有着相当长的一段历史，而且绝大多数时候双方都在闹不愉快。但除开这一点，日本仍是全球最显赫的超级强权之一，其影响力可与美德媲美，可以一直延伸到全球各个角落。\n\n对我们来说，不与共荣圈展开外交，改善两边的关系是非常不明智的。而且我们也不应让过往的历史变成我们前进的束缚，我们的政府与经济建设会遵守这一原则。同时，两国之间的合作也会为我们带来前所未有的繁荣。让我们一同展望吧，愿我们的努力得以开花结果。"
 NOV_propose_the_mongolian_pipeline: "蒙古管道提案"
 NOV_propose_the_mongolian_pipeline_desc: "日本最大的弱点之一是缺乏自然资源。日本的经济极其贪婪，本岛的资源根本不足以维持经济的发展。这也是日本要征服大片亚洲土地的重要原因，如果没有满洲的煤炭和印度尼西亚的石油，他们的战争机器根本无法运转。\n\n时至今日，效率低下的共荣圈依旧在努力满足日本对自然资源的需求。好在俄罗斯有一大优势就是她的自然资源非常丰富。我们几乎可以开采出一切原材料，而且数目庞大。我们将与日本进行磋商，看看他们是否愿意建造一条横跨蒙古的天然气管道，以此来促进两国之间的贸易。"
 NOV_the_twin_eagles: "双鹰兄弟"
 NOV_the_twin_eagles_desc: "在太平洋的彼岸，迷人的美国正向我们挥手致意。在现今正操纵着全球政治的三个超级大国中，美国有着其他两国无可比拟的稳定局面。与我们相似的一点在于，他们也认可商业带来的利益，并且早在第二次世界大战期间就将自身的工业实力发展到了到了极限。\n\n虽然还有人认为我们在民主制度上不如曾经的中西伯利亚共和国，但为了对抗德国和日本，美国表现出了支持我们政府的强烈意愿。我们应该利用这一点，并与之接触，看看能达成什么交易。"
 NOV_discuss_arctic_partnerships: "商讨北极伙伴关系"
 NOV_discuss_arctic_partnerships_desc: "从商贸的角度来看，北极还是缺少开发。但这片地区仍然为周边的国家，包括我们自己带来了非比寻常的好处。\n\n自从列宁格勒沦陷后，北极不仅仅是一条可以将俄罗斯商品销往大西洋的贸易路线，同时也是一个让我们可以输出政治影响力，甚至在我们本民族一些国家中取得认同的窗口。\n\n我们应当主动联系北极圈内的其它国家，看看双方的企业家们可以达成何种形式的经济合作。"
 NOV_a_bipolar_partnership: "双边伙伴关系"
 NOV_a_bipolar_partnership_desc: "最后，在采取了一些必要的步骤之后，我们果断选择了与太平洋某一岸的一个强权结盟，并加强了双方之间的联系。希望这段关系可以经受住时间的考验吧。\n\n在做出决策的过程中，有不少人建议我们还是应当与另一个强权结盟，而不是现在我们选择的那个。但木已成舟，我们并不能改变结果。这些人也不应当为此感到不满了。我们已经从与我们选择那个贸易伙伴中获得了巨大的回报，这些好处大家应该都可以看到。"
 NOV_missions_to_our_neighborhood: "出访邻国"
 NOV_missions_to_our_neighborhood_desc: "虽然我们要找寻国外的盟友，但同时也不能忽视我们的邻国，更不应当恶化与邻国之间的关系。我们的陆上邻国包括哈萨克，他们的未来一直与俄罗斯有着紧密联系；中国，曾经是我们东部的竞争对手，现在是一个有前景的机遇；还有蒙古人，他们正好夹在俄罗斯与共荣圈之间。\n\n直到俄罗斯再统一之前，我们绝对没法承受与一个境外政权的冲突。此外，我们的经济很大程度上依赖于与邻国的贸易，我们必须尽可能避免这些利润的损失。"
 NOV_partnerships_in_china: "中国的伙伴关系"
 NOV_partnerships_in_china_desc: "中国虽然受到日本的剥削与控制，但她一直都拥有庞大的市场潜力。我们可以轻松地在中国投资而不受到亏损。随着时间的推移，投资的金额也会逐渐增长。\n\n虽然中国的政府权力有限，其边界内部受到共荣圈的各种监视，但我们还是会向他们伸出援手，并在力所能及的范围内与他们建立经济和战略伙伴关系，以此来加强双方的实力。我们希望进一步打入东亚市场，扩大在其中的影响力。"
 NOV_a_kazakh_consulate: "哈萨克领事馆"
 NOV_a_kazakh_consulate_desc: "几个世纪以来，哈萨克斯坦和俄罗斯一直有着密切的联系，现在也不例外。与俄罗斯相似的一点在于，哈萨克人也曾在战争、匪患还有赤贫中受苦受难。\n\n然而，他们也已克服了这些困难，并开始着手重拾昔日的荣光。我们应立即派遣一名使者与他们接触，并与他们建立正式的外交关系，一同庆祝我们共同的苦难已经过去。"
 NOV_connections_with_mongolia: "与蒙古的联系"
 NOV_connections_with_mongolia_desc: "蒙古人处在两个世界之间，一边是冉冉升起的旭日，另一头是冬眠的俄罗斯巨熊。俄罗斯熊希望一雪前耻，因此蒙古必须选择与其中势力一个结盟，以期在日益动荡不安的亚洲局势中求得自保。\n\n显然，尽一切努力说服蒙古与我们结盟才是最符合我们利益的选择。我们将启动会谈来改善双方之间的关系，并维护我们在该地区的贸易。我们想要确保暂时有一个稳定的缓冲国来对抗共荣圈。"
 NOV_the_siberian_mandate: "西伯利亚天命"
 NOV_the_siberian_mandate_desc: "经过多年的斗争，不可思议的事情终于实现了。广阔的西伯利亚被统一在了一面旗帜下。统治俄罗斯如此广袤的土地绝非易事。为了保住我们的阵地，我们必须击退俄罗斯过去的恶魔，从狂热的保皇派到法西斯暴徒，再到旧苏联的顽固分子。现在我们已经大获全胜，成为了远东的主人和全俄罗斯的合法政府。\n\n征服西伯利亚让我们付出了代价。俄罗斯依旧四分五裂，好在我们已经成为了世界上领土面积最大的国家之一，管辖如此庞大的领土自然需要一个强大而稳定的政府。我们应当抓住这个机会，确保我们的政府为未来的治理任务做好准备。无论如何，与西方的最终统一即将到来。我们必须得做好万全准备，避免被敌人打个措手不及。"
 NOV_root_out_the_remnants: "斩草除根"
 NOV_root_out_the_remnants_desc: "俄罗斯人民很感激他们总算碰上了一个强大的民主政府，但仍有一些闹事者想要推翻我们。这些都是形形色色的极端分子——法西斯主义者、共产党、无政府主义者、保皇派，他们出于对我们政府的仇恨而团结在一起。这些激进分子非常低调，我们只干掉了他们的头目，往往都会忽略对他们的镇压和抓捕，所以他们总能一次次卷土重来，给我们制造麻烦。我们必须制止他们。\n\n没有理由假设以前的老办法不会再次奏效。监视、破坏、逮捕和反激进主义宣传，这些就足以削弱西伯利亚各地涌现的恐怖组织了，而且也可以让公众坚决抵制他们散播的分离主义宣传。"
 NOV_consolidate_the_new_territories: "巩固新领土"
 NOV_consolidate_the_new_territories_desc: "西伯利亚有多地广人稀？恐怕我们自己也说不清。除了伊尔库茨克、新西伯利亚以及类似的几个中心城市之外，这里还有数百万平方公里的荒野和无数星罗棋布的村庄，在新近统一的远东地区尤其如此。即使是沙皇和苏联也从未在这一地区完全施行他们的治理，远东军阀们的管辖范围更是远不及前两者。整合远东领土的任务落在了我们的肩上。\n\n以远东的中心城市为核心，我们将编织一张行政网络，覆盖这个地区的每一个城镇和村庄，甚至是每一个孤立的小村落，它们都将被分配到各地区的行政管理中，每个聚落都会有上级任命的行政官僚和政治家来监督他们，同时官僚们也是我们的政府中这些地区的代表。远东将不再是被俄罗斯政府遗忘的一潭死水，它会是俄罗斯民族不可分割的一部分。"
 NOV_reaffirm_our_commitments: "重申我们的责任"
 NOV_reaffirm_our_commitments_desc: "随着领土的急剧扩张和我们在世界舞台上的外交进展，全世界的目光都在注视着我们，希望看到我们的下一步行动会是什么。我们必须向世界表明，我们仍然是他们信任的那个俄罗斯政府。我们即将实现的俄罗斯统一并不会改变以往签订过的任何协议，我们仍然乐意与世界上其他国家做生意。\n\n俄罗斯获得了漫长的海岸线和几个发达港口，解决贸易问题要比以往容易得多。已经在俄罗斯投资的国家和企业正兴奋地提出进一步要扩大业务。与此同时，从东京到华盛顿，我们已经引起了各国政府和企业们的注意。现在是时候在万众瞩目之下再次强调我们的意见了：俄罗斯将开放商业往来。"
 NOV_election_season: "选举季"
 NOV_election_season_desc: "我国两位共治领导人相处得不太融洽，已经成了人尽皆知的秘密。名义上，舒克申和波克雷什金共同代表着一个联合阵线。但人尽皆知的事实是，在过去几年的共事中他们几乎没有在任何问题上达成过一致。虽然他们努力搁置争议，合作至今，但两人意见上的分歧也因为最近征服东西伯利亚之后，国家统一前景的日益明朗而变得难以忽视。于是，两位领导人一致同意唯一的解决办法便是让俄罗斯人民来决定他们国家的命运。\n\n舒克申的竞选纲领立足于改革和民主，他承诺要建立一个真正平等且自由的国家，政府会由公民直接选举产生，俄罗斯联邦会完全服从于人民的意志。波克雷什金则选择了一条更加保守的道路，他认同民主的价值但重申俄罗斯仍然需要一个强有力的政府来团结和保护俄罗斯人民。只有时间才能告诉我们谁的理念更受欢迎。"
 NOV_spreading_the_sibplan: "推广西伯利亚计划"
 NOV_spreading_the_sibplan_desc: "第二次世界大战以前，中西伯利亚计划是人类历史上最伟大的工业发展计划之一。西伯利亚大开发将一个经济落后的地区变成了工业生产中心。但我们新近征服的远东地区大部分都没有受到这一计划的发展，与联邦的中心地带相比，他们落后的工业相形见绌。我们必须尽快提高远东的工业发展水平。\n\n我们要像苏联开发西伯利亚内陆那样开发远东地区。一项国家规划的工业计划将作为远东新生产中心建设的序幕。我们会比苏联走得更远。他们的西伯利亚计划由国家严格管理，但我们会与地方企业合作，帮助强大的私营企业在远东扎根。"
 NOV_funding_the_central_design_bureau: "资助中央设计局"
 NOV_funding_the_central_design_bureau_desc: "俄罗斯分裂成几十个军阀后，新西伯利亚的军队和飞行员相对于他们的敌人只有一个优势。虽然我军的士兵数量和狂热程度比不上对手，但他们知道自己手中的装备是全俄罗斯最精良的装备。这完全要归功于中央设计局和新奇的精良武器。\n\n军阀时代已经过去，但设计局证明了它还有存在的价值。它的设计师，工程师，科学家和企业员工都在夜以继日地工作，试图找到下一个技术上的突破口，并希望彻底改变战争的方式。我们必须增加对设计局的投资，现在我们有机会获得比以往任何时候都要多的财富和资源。设计局在如此有限的预算里都可以研究和制造新式飞机，如果能利用整个俄罗斯的资源，那发展的前景就显得极为可观。"
 NOV_national_priority_projects: "国家重点项目"
 NOV_national_priority_projects_desc: "俄罗斯各个地方都在重建。商店开张了，空置的建筑得到了利用，新的建筑也正在施工。货架上第一次摆满了商品，民众也开始重返工作岗位，但还有很多工作要做。我们已经取得了长足的进步，但俄罗斯要重新在现代的全球舞台上占据一席之地，那还有很长的路要走。帮助俄罗斯取得她应有的国际地位是我们俄罗斯政府的职责。\n\n为了促进国力的恢复和重建工作，政府已选定四个项目提供资金和支持。这些项目被媒体称为“国家优先项目”，重点是改善公共卫生、促进教育、增加住房供应和质量，还有改善农业发展。通过支持这四个关键领域的发展，我们正朝着一个发展目标前进：俄罗斯不仅将重新统一，而且最终还会得到重建和繁荣。"
 NOV_expand_the_voenkomats: "扩充军事委员"
 NOV_expand_the_voenkomats_desc: "治理西伯利亚，管辖这片土地上生活着的人民，对以往的俄罗斯政府来说是一项挑战。我们也不例外。东西伯利亚到处都是前政权留下来的退伍军人，他们发现自己几乎失业，因此这些人对我们统治的不满只会与日俱增。这些人可能很危险，但他们也提供了一个机会。\n\n事实证明，军事委员虽是国家军事体制的组成部分，但却可以帮助我们维持对国家的控制。他们可以打得极端主义组织到处逃命。在我们的新领土上扩充军事委员，应该有助于我们巩固对远东地区的统治。招募不满的军官、黑衫军和NKVD特工加入军事委员是一种不错的办法。我们不仅可以让他们发挥自己的长处，而且也可以加强对他们的管理。"
 NOV_our_eastern_bastion: "东方的堡垒"
 NOV_our_eastern_bastion_desc: "港口城市马加丹曾经微不足道，它甚至不曾标注在俄罗斯的地图上。在持续了几十年的无政府状态之后，它的地位变得重要了起来，因为它是俄罗斯境内最大的港口。但即便如此，经过当地各路军阀多年的改建后，将它作为我们的主要港口还是有些勉强。\n\n重建俄罗斯需要与世界各国进行大量的贸易和商业往来，而我们与这些国家的贸易能力受到了港口吞吐量的限制。商界和政府官员一直在敦促我们加大对马加丹的投资，将其完全改造为俄罗斯通往世界的新门户。如果我们要彻底地、不受约束地打入国际市场，马加丹的价值足以令他担负起这扇开放门户的责任。"
 NOV_a_disciplined_force: "纪律严明的军队"
 NOV_a_disciplined_force_desc: "我们的军队是俄罗斯素质最强的军队之一。西伯利亚的重新统一足以证明这一点。但拥有一支俄罗斯最强的部队并不意味着我们已经准备好挑战世界。到目前为止，我军的敌人不过是土匪、军阀和半工业化地区的统一竞争者，我们还没有拥有一个完整而现代化的、做好战争准备的武装力量，考虑到这个世界危险的局势，我们可能不得不加快整军备战的步伐。\n\n感谢我们设计局的不懈努力，我们的军队与德军和日军之间的技术差距正在缩小，但技术本身并不能造就一支现代化的军队。如果一个人太害怕而不敢开枪，那枪再好也发挥不了用处。我们的军队不是一群无组织的乌合之众，但它在纪律方面还有进步的空间。因此我们希望加强部队的素质训练，将士兵们磨练成坚强的战士，为未来的冲突做好准备。"
 NOV_winds_of_change: "变革之风"
 NOV_winds_of_change_desc: "人民已发声，民众的意愿很明确。在经历了多年的统治后，亚历山大·波克雷什金终于在选举中尝到了失败的滋味，瓦西里·舒克申被推选为联邦的领袖，他将带领联邦迈向一个崭新的、更加光明的未来！舒克申和他的支持者宣布将会大胆地推行改革，实现国家的自由化。他们称，这些改革最终会为全俄罗斯带来自由和民主。\n\n就在舒克申的支持者庆祝着他们的胜利时，波克雷什金的拥护者们也表达了他们的担忧。军方领导人对削弱中央政府的权力持保留态度，而俄罗斯新近成立的巨企董事则认为，如果大公司要与一个真正对人民利益负责的政府打交道，必然会面临不小的困难。让他们尽情抱怨去吧！在一个自由俄罗斯的强权面前，这些寡头们会是第一批垮台的暴君，但他们绝不会是最后一批。"
 NOV_demokratizatsiya: "民主化"
 NOV_demokratizatsiya_desc: "舒克申的胜利是俄罗斯自由主义事业的胜利，但这只是迈向民主道路的第一步。波克雷什金和他的马屁精们花了数年时间才建起起的统治根基，他们一直不遗余力地想把俄罗斯变成一党制国家。要把他们的旧制度推倒重来需要时间，我们必须从一些细微之处开始改革，为迎接国家即将到来的剧变做好准备。\n\n很快，政府将启动一项名为“民主化”的新计划。从地方一级开始，俄罗斯人民现在将有权选举他们的领导人和代表。一旦有了一个称职的永久性选举制度，我们最终就可以组织定期的选举。其他早期的改革将包括通过任期限制法，并准备在政府各部门之间实行分权。"
 NOV_curb_the_corporations: "抑制企业"
 NOV_curb_the_corporations_desc: "最近我们拟议了一项新的法律，准备对公司经营实施一些象征性的约束。这些限制条例微不足道，大多与政府对证券交易设立最低限度的监管有关，但拟议中的法律仍然吸引了民众和企业的极大关注，原因之一就是在过去，类似的立法在进行投票之前就会遭到否决，但现在今非昔比了。\n\n舒克申总统将全力支持这项法律的通过，并鼓励他的支持者也这样做。这实际上只是一个象征性的改革，但它将向整个国家发出这样的信号：舒克申绝不是企业家的亲信。我们可能无法立即消除他们的影响，但我们可以向世界明确表明，俄罗斯企业利用俄罗斯人民赚取外资的日子快要结束了。"
 NOV_dreams_of_federation: "联邦之梦"
 NOV_dreams_of_federation_desc: "在最初构想里，俄罗斯实现民主的最佳途径就是建立一个联邦。中西伯利亚共和国的理想主义注定是要失败的，但联邦可以提供一个更为实际、更加合理的选择，使得俄罗斯的土地和人民得到重新统一，同时迈向一个自由而稳定的未来。波克雷什金的统治损害了联邦制度、他的治理充斥着专制主义的色彩，但亡羊补牢为时未晚。\n\n俄罗斯人民无疑正在逐渐觉醒。他们意识到了这位新总统不是个只会演戏的小丑，他的话也不会是空头支票。俄罗斯联邦确实可以成为一个真正的民主国家，而不是腐败的威权主义国家。历经几十年的严冬后，春风终于吹拂到了祖国的大地上。"
 NOV_business_as_usual: "生意照常进行"
 NOV_business_as_usual_desc: "不出意外，俄罗斯人民投票支持波克雷什金继续担任联邦总统，人民选择了他对延续过去的辉煌和稳定的承诺，而不是舒克申激进的自由化和削弱政府权力的承诺。反对派关于选举舞弊和组织投票的异议遭到了媒体和民众的广泛驳斥，西伯利亚的猎鹰还会继续统治俄罗斯。\n\n总统心里很清楚，政府的权力不应当受到削弱，人民更加应当团结一致。俄罗斯依旧处于分裂状态，我们的境内外都有敌人，他们还不停地试图摧毁我们所建立的一切。总统绝不会让他们得逞。俄罗斯人民知道，正是总统才带领他们走到了今天，也只有他才能带领民众度过袭来的风暴。现在改变航向只会船毁人亡。"
 NOV_entrench_our_position: "保卫我们的地位"
 NOV_entrench_our_position_desc: "从很多方面来说，这次选举既是一次赌博，也是一场考验，看看总统的声望能否超过他作为一个独裁者的恶名，看看党的地位是否足够强大，能否经得起一场我们（基本上）可以避免不当干预的选举。我们的统治最终得以维持，但某种意义上来说也只是维持了下来而已。两位候选人的得票率非常接近，在下一轮选举到来之前还有很多工作要做。\n\n地区和选区必须重新划分，以便更好地代表联邦忠实的公民，同时还可以避免赋予激进分子权力。为了打击某些地区猖獗的选举舞弊行为，必须制定更严格的选民身份证法。甚至作为候选人的申报程序也必须重新得到审查，以确保只有在批准的政党里注册的候选人才能参选。做完这些以后，我们就可以保证党不会再次陷入被激进分子取代的窘境。"
 NOV_lucrative_contracts: "有利可图的合同"
 NOV_lucrative_contracts_desc: "远东可能是一片未经开发的土地，但如果你往地下看，你就会发现它蕴含着丰富的矿产和资源。在现代，更重要的是它的人力资源储备。数百万俄罗斯人生活在我们新占领的远东地区，每个人都是潜在的消费者。企业巨头们都垂涎三尺，希望政府能批准他们在远东地区开展业务，而我们也有机会从他们的商业热情中获利。\n\n在远东，新一轮的政府合同将扩大忠于我们的、对经济发展起到帮助的公司的影响力，坚定地巩固俄罗斯实力最强大的那几家公司在全球金融舞台上的地位。鼓励私人投资也有助于发展这片俄罗斯最贫瘠的区域。最后，比较重要的一点是，我们还可以从合同招标中赚到一大笔钱。"
 NOV_the_guiding_hand: "引导之手"
 NOV_the_guiding_hand_desc: "就在几年前，俄罗斯还是一片疲弱乏力的土地，它由那些哭哭啼啼的小军阀们统治着。他们更关心的是掠夺祖国，而不是重建祖国。这就需要有远见与力量、还有毅力的人来结束这一切。懦弱之时已过。波克雷什金和他的盟友们击败了叛徒、激进分子，还有妄图破坏俄罗斯联邦繁荣稳定的人，现在该做完最后的工作了，俄罗斯必将重新统一。\n\n祖国的人民不应当再自相残杀，也不应当为了有害的政治思想而四分五裂，更不能被暴虐的侵略者所残害。在波克雷什金总统强力、无可置疑的领导下，俄罗斯人民必将团结一致，反抗对国家进步的一切阻碍。民众知晓如果没有总统的领导，今天的这一切都不可能成真。民众也知道如果没有总统的引导之手，他们不可能创造明日的辉煌成就。幸运的是，在俄罗斯最需要强人的时候，波克雷什金还领导着祖国。"
 NOV_towards_a_glorious_future: "迈向光辉未来"
 NOV_towards_a_glorious_future_desc: "从前，俄罗斯人就像站在一本命运之书前。他们亲眼看到了俄罗斯如同凤凰涅槃一般从灰烬与废墟中重生。没人能想到一个王牌飞行员会带领一群散漫的军人和心怀不满的地方政客组建下一届俄罗斯政府，也无人能想到在新西伯利亚活动的军阀会重新统一整个俄罗斯东部。尽管困难重重，联邦还是坚持了下来。现在联邦正屹立于此，而它的最后胜利也将来临。\n\n如今，俄罗斯人就像站在一条道路的中间。在他们的身后，过去数十年的暴力和苦难渐渐远去。而在他们的前方，则是一个充满了不确定的未来，过去的苦难在将要到来的冲突面前显得相形见绌。不过道路的前方也可能是一个更美好、更加光明的未来。俄罗斯一路走来已经经历了太多。剩下唯一能做的就是继续向前，去往路的尽头。"
 NOV.1.t: "晚潮"
 NOV.1.desc: "傍晚时分，带着一丝温暖的飘渺晚霞笼罩了亚历山大·波克雷什金。新西伯利亚-阿尔泰联邦总统（这个全称连他自己都觉得又臭又长）正在举办一场晚宴，以致敬伟大的卫国战争老兵。这些老兵有几位是他的朋友，但所有人都是他的同志。在洁白瓷砖铺彻的宴厅里，老兵们讲的荤段子在寂静的大厅里回响，一路传进总统府的其他房间里。\n\n然而，有些人却没有完全融入到这喜庆的气氛当中。有几名面色铁青的旁观者与人群保持着距离，看来他们并不享受这欢庆的氛围。战争的阴云或许已暂时离开新西伯利亚和阿尔泰，但对于这些人来说，战争从未远去。战争疲劳症、弹震症……波克雷什金叹了口气，这些日夜折磨士兵的创伤无法用药物和医生治愈。\n\n有人拍了拍他的肩膀。“总统先生！”一声有力的嗓音在他背后响起，把波克雷什金吓了一跳。“好久没见啊。”背后来的那人怀疑地看着总统，就好像想对着他脑袋开一枪似的。“我——”那人开口了，这次音调要比之前低得多。“我们以前是校友啊。你懂的，飞行学校那会。”\n\n“哦，呃。很高兴见到你，怎么称呼？不好意思啊，这过了蛮长一段时间了。不过您应该能理解，我有时有点健忘。”\n\n“不不没事儿，不要紧的。”那人挥挥手接受了道歉。“怎么样？是脑袋还留在云端上吗？”\n\n波克雷什金好奇的拱了拱眉毛。“我好像还是想不起来，请问您能点拨点拨我吗？”\n\n“不用了。”波克雷什金望着他远去，穿过人群，步入了夜色当中。"
 NOV.1.a: "“真是个怪家伙。”"
 NOV.2.t: "联邦的天命"
 NOV.2.desc: "亚历山大·波克雷什金走上讲台开始发表演讲，而台下的听众们则聚精会神地聆听着。从过去到现在，他一直都在讲述联邦未来的远大前景。\n\n“这已不再是什么秘密了，”波克雷什金说道，“联邦正在把目光投向现有领土边界外的地方，看向周边那些小军阀的领土。外界有着辽阔的疆域，其中蕴藏着许多资源、而且还有人民以及战略地位。而这些领土总有一天都将会归于联邦的统治之下。”\n\n他又继续说道：“以新西伯利亚为核心的联邦，自然有着西伯利亚其他地方所没有的独特使命。新西伯利亚是乌拉尔山脉以东最大的城市，也是横跨西伯利亚主要交通路线上的一个关键路口，而且还位于布哈林的西伯利亚计划的主要开发区域。”\n\n因此，波克雷什金得出结论：联邦将会利用这些独特的优势，收复理应属于它的土地，这难道不符合常理吗？此外，在完成了这一目标之后，联邦还将朝着西伯利亚继续扩张，这不也是同样合情合理？\n\n这当然合乎情理！波克雷什金大声疾呼。这不仅合乎情理，而且是不可避免，完全正确的。统一西伯利亚不仅是联邦的权利，更是联邦的天命。当它统一西伯利亚后会就此止步吗？当然不会，它会继续追求它的最终使命——统治全俄罗斯的领土。\n\n他话音刚落，人群中就传来了热烈的掌声。大家都认可这是一次相当出色的演讲。但许多人对波克雷什金所提出的梦想能否实现，表现出了怀疑的态度。人们的怀疑会不会在哪个适当的时机被证明是错误的？\n\n至少民众希望如此。"
 NOV.2.a: "一个不可能实现的目标？"
 NOV.3.t: "现状报告"
 NOV.3.desc: "总统刚签完名字，在墨水还未干的时候又拿了份文件放到一旁。亚历山大打算在与格林卡会面前的一个小时内完成这个星期繁琐的手续与公文。现在这一小时已经快过去了，总统望了望门上的时钟，然后又看向了他面前摆放着的文件。直到格林卡用手指敲了敲门，才打破了屋内的紧张气氛。“进来吧，德米特里。”\n\n门开了，德米特里抱着一叠文件走进了屋内，然后把这堆文件丢到了亚历山大的办公桌上，堆在了原来那叠文件的上方。\n\n“这堆是什么文件？”亚历山大问道，他先看了眼这位老朋友，然后拿起了第一份文件。\n\n“这些是警方的报告。工人和社会主义者对我们目前的现状愈发不满，提出的诉求也越来越多。这个月因参与暴动而被捕的人数是上个月的两倍。”\n\n“看来情况不容乐观啊……”亚历山大点了点头，“不过我想应该还有更加严重的因素在恶化目前的局势。”\n\n“是有这样的因素。粮食短缺的情况越来越严重，工人们能领到的粮食也一天比一天少。越来越多的人上街游行示威，这样他们就能迫使雇主提高工资来挣到更多的钱，用我们根本没有的粮食来养活自己。”\n\n“天哪……让我想想有什么办法，我会继续看这堆文件的。”\n\n德米特里点了点头，然后向外走去。他在门槛前停了下来，并听到总统说了句：“再接再厉，德米特里。”"
 NOV.3.a: "“先生，谢谢你。”"
 NOV.4.t: "警惕的执法者"
 NOV.4.desc: "今天对于新西伯利亚的人民来说可谓是非比寻常。街道上出现了许多新面孔，吸引了不少震惊与困惑的目光。不过只要他们一转过头去，行人们便将目光匆匆移开了。人们虽然感觉这些人像警察，但和他们以往认知的警察却有所不同。这群警察的武器更精良，人数也更多，而且他们看起来非常凶恶。很明显，这群人要动真格了。一旦在新西伯利亚动起真格，那可不是说着玩的。\n\n小部分人窃窃私语，谈论着从哪位朋友那边打听来的话，说什么要政府要根除恐怖主义了。这些警察就是为了监视那些混进普通人中的民粹派。很快，整条街的人都得知了这个消息，然后又传到了邻近的街道，最后城市里几乎人人都明白自己可能就在不知不觉中被随时监视着。\n\n每双踩向地面的军靴，望向人群的目光，还有被安排在关键位置守候的警官，当形形色色的人路过时，他们心头这种被监视的恐惧也会随之更加深刻，就如同陷入蜘蛛网却无法挣脱。不过，随着时间的推移，人们逐渐习惯了警察们的工作，恐惧感也渐渐平复下来，变成了一种安全感，一种被保护感。这道“蜘蛛网”越来越像保护民众的安全网了。\n\n而对于那些别有用心之人——如民粹派和间谍，或只是一般的小偷。“蜘蛛们”可就要大快朵颐了。夜晚的街道上经常会传来阵阵尖叫声，虽然很快就会恢复平静。而且一般也没人会质疑警官们为什么要经常清洗制服，这再好不过了。"
 NOV.4.a: "安全的联邦才是自由的联邦。"
 NOV.5.t: "巴尔瑙尔的一次会谈"
 NOV.5.desc: "“抱歉，我没有太多时间来寒暄，但我们真的要开始谈正事了。”\n\n亚历山大·波克雷什金像往常一样直接来到了舒克申在巴尔瑙尔的市长办公室。考虑到首都的饥荒威胁越来越严重，总统亲自来到巴尔瑙尔，就进一步从这座城市调遣粮食进行谈判。\n\n“当然，总统先生。”舒克申点了点头，向办公桌对面的一个座位示意，波克雷什金很快就坐到了对面的座椅上。\n\n“人民都快要饿死了，市长先生。我们得阻止这一切，而且要尽快。”\n\n“确实，你要多少粮食？”\n\n“你能给我调来多少？”\n\n“调来的粮食不足以结束任何一个地区的饥荒，但足够你撑到我们有更稳定的粮食供应。当然这些并不完全是我的粮食，有几家企业已经进驻了巴尔瑙尔，而且还收购了许多农场，这大大增加了国家保障和转运粮食的难度。”\n\n“这真的很重要，瓦西里。”\n\n“……天哪，让我看看我有什么办法。”舒克申回答道，他拿起电话，打开抽屉，里面满是各种潦草写着电话号码的废纸。“这可能需要一点时间。”"
 NOV.5.a: "“等我弄到了足够的粮食，我会尽快和您联系。”"
 NOV.6.t: "把酒言欢"
 NOV.6.desc: "“请问您有兴趣喝杯酒吗？”波克雷什金说道，总统仔细地注视着他的客人。“舒克申先生？”他们坐在总统府的客厅里。墙壁上传来日常生活中家用器具的叮当声，而他们面前的壁炉则噼里啪啦地燃烧着，散发出热量与光芒。\n\n“我可以喝上一杯，”舒克申答道，“我的喉咙是有点渴。”他笑了起来。“农民们期待着一位演说家，但我恐怕没有这个嗓子。当个市长还真不容易。”他迎合着波克雷什金的目光。“不过我想，还是当总统更难一些。”\n\n波克雷什金露出了一个诡秘的微笑。“看来你所知道的还不及一半。”这位联邦的总统拧开一瓶伏特加，把里面的酒倒进两个酒杯，并把另一个酒杯递给了舒克申。他把杯子举到眼睛的水平线上。“为联邦干杯。”\n\n“为联邦干杯。”舒克申回敬了总统，并将杯中的酒一饮而尽。波克雷什金也同样一口气喝光了杯中的酒。“这烈性伏特加味道还真不错，这么远的东方，很难找到一个好酒厂，是用谷物酿出来的吗？”\n\n“是的，这是巴尔瑙尔与联邦其他地区合作的成果。”波克雷什金笑了笑。“舒克申啊，我们要团结联邦，靠的是行动而非言语。”二人就这样安静地坐着，只有壁炉还在噼啪燃烧。“要再来一杯吗？”"
 NOV.6.a: "“请吧。”"
 NOV.7.t: "应得的分红"
 NOV.7.desc: "米哈伊尔在联邦的工业领域拼搏了无数岁月，名下有好几家工厂，而经他手买卖的工厂、发电厂等等就更多了。生活一直都很艰难，但痛苦的日子结束了，现在他终于收到了一直以来都在期许的奖赏。\n\n西伯利亚计划的好处终于显现，从各方面衡量，联邦的经济活动都在大幅增加。工厂拔地而起，就业机会和产品都增多了，而对米哈伊尔来说，最重要还是金钱，数都数不过来的钱。\n\n米哈伊尔一整个早晨都在关注股市，他的股票只涨不跌，对他的公司，对他朋友的公司，还有更重要的，对那些政府青睐的公司都是大好消息，更何况，这增长完全没有止步的意思。\n\n真是个大好日子。当然，总有人说钱没有花到应该花的地方，或者没到那些需要钱的人手里，至于“需要”钱的人是谁，完全凭那些神神叨叨的左派说了算。\n\n但米哈伊尔毫不在乎他们，钱爱去哪就去哪，只要他拿到属于自己的那份就行。毕竟，除了他还有谁配得上这笔钱呢？"
 NOV.7.a: "劳动果实。"
 NOV.8.t: "飞向未来"
 NOV.8.desc: "阿梅特汗·苏丹正乘坐着联邦最新研发的飞机，翱翔于联邦的大地之上。从离地数千米的高空向下望去，他不禁想道：“原来联邦的土地与克里米亚看上去也并没有什么差别。”\n\n虽然下方的土地看上去可能差不多，但实际上还是迥然不同的。他几乎每天都会思念起他的家乡，还有那里的人民——克里米亚鞑靼人所面临的困境。二十多年前，纳粹的铁蹄就把克里米亚踩到了脚下，而且丝毫没有松动的迹象。\n\n的确，从克里米亚传到中西伯利亚的零星消息来看，整个半岛都成了德国海军的殖民地。而那里的人民就如预想的那般，正遭受着巨大的苦难。阿梅特汗这些年来曾与几位老乡交流过，他发现改变那里并没有多大的希望，在很长一段时间里，他都这么想。\n\n但通过这趟飞行之旅，他改变了这些想法。联邦虽然面临着许多挑战，但它与周边那些小军阀还是有所差别的。它仍然能够在科技领域有所创新，也能够设计出一些新玩意。当其他军阀还停留在过去时，联邦却在展望未来——展望着社会、科技、经济与军事的未来。它正渴望着统一，渴望能够统一中西伯利亚，如果幸运的话，它甚至希望能统一整个祖国。\n\n或许到时候，阿梅特汗能再次看到克里米亚鞑靼人的土地。而在那一天，他飞机下的大地或许不再只是看着像他的家乡。他希望看到的就是家乡的土地。"
 NOV.8.a: "有朝一日要实现的梦想。"
 NOV.9.t: "静静的鄂毕河"
 NOV.9.desc: "瓦西里·舒克申过去喜欢在鄂毕河畔静坐，这让他回想起，他刚刚在成立不久的波克雷什金共和国担任巴尔瑙尔市长的那段时光，那真是一段属于理想主义的无拘无束美好时光，阴暗的未来也隐约出现了一丝希望。在纷繁复杂的政务暂时远离舒克申的时候，鄂毕河那闪闪发光的川流永远都在等待他的到来。他会找块石头栖坐在上面，凝视着轻轻起伏着的水流，聆听远处鸟儿的叫声盖过潺潺水声。在这种时候，舒克申有时会在脑海里飘过一些胡思乱想，有时会草草撰写些未来的写作计划，又或是简简单单地躺在岸边，做些关于未来的白日梦。\n\n然而现在，时代变了。随着镇子招揽来了越来越多的生意，一座座工厂在鄂毕湾沿岸拔地而起，河水也变得日渐浑浊。尽管联邦和舒克申自己都坚决承认自由之精神神圣不可侵犯，但他不禁觉得，这种让工业家肆意开发自己家园的行为，或许太过于自由了点。在此前几次会议里，舒克申向他的下属们坦白了他对城市发展方向的疑虑，却失望地发现，他的得力干将们都像饿虎扑食一般推崇工业化进程，他们认为这才是巴尔瑙尔未来发展的新方向。因此，他又一次来到了河边沉思。舒克申感到十分矛盾，他想把那群中饱私囊的官员们全都赶走，可他们却都是靠着自己的真才实干爬到这个位置上的。舒克申有时会疑惑：仅仅因为他怀念一段无关紧要的河畔美景，就要牺牲城市的发展前景来满足自己的愿望，这种做法是否太自私了？然而，当舒克申望向河对岸的时候，他却看到工人们每日辛勤劳作，得到的财富却只是富人的九牛一毛。这种现象是腐败的表现吗？又或者说，这种情况本身就是一种暴政？\n\n当然，舒克申还是要想想其他方法来解决这个问题，但具体该怎么做他还是毫无头绪。现在，他仿佛是唯一一个看清了俄罗斯大地痛苦的人。"
 NOV.9.a: "他孑然一身吗？"
 NOV.10.t: "凤凰之巢"
 NOV.10.desc: "格奥尔基·朗格马克步入候客室，鞋底踩入铺在瓷砖地板与油毡上的鲜艳地毯之中。苏沃洛夫、彼得大帝等俄罗斯英雄的肖像画挂在墙上。而这些装饰物旁边则是西伯利亚动物制成的标本，里面有麋鹿、熊、鹿，甚至还有几种鸟类的头颅，它们的眼神虽然定格在了这里，但双目却从未汇集过。旁边还摆了座波克雷什金的大理石半身像，它是在苏联崩溃后，用城市中仅存的大理石块委托工匠雕成的。老天啊，看来这帮人真懂得该如何给新到的来宾留下深刻印象。\n\n朗格马克坐到一张灰色的沙发上，端详着这些动物标本和画作边精美的枪械。空调中的冷气吹到了他的手上，令他感到微微发冷。房间内除了朗格马克与这些死气沉沉的动物眼睛外再没有他人。他早就听闻凤凰公司喜欢搞一些华丽的东西向顾客炫耀，但也不会像现在这样对客人避而不见。公司的接待员在哪？难道他们就不知道今天有一份重要的政府合同吗？\n\n门把手一转。一个穿着西装的年轻女子走了进来，微笑着对朗格马克说道：“抱歉，让您久等了。”然后微微鞠了一躬，接着说：“我们的CEO现在要接见您。”\n\n朗格马克站起身来，朝着鲜艳地毯的深处走去。“请务必让我和他见上一面。”"
 NOV.10.a: "政府站在凤凰集团这一边。"
 NOV.11.t: "野熊之穴"
 NOV.11.desc: "西比尔大厦的清洁工干得相当不错，格奥尔基·朗格马克是这么认为的。大厦里的每一寸区域都干净地发亮。此时一位接待员把他领进了候客室。“我代表西比尔公司向您致歉。”她说道，“我们公司的执行官正在与一位贵客接洽，希望您能理解。”这名贵宾的身份很明显，他正是著名的巴尔瑙尔市长。在某些政界人士的眼中，他也可以称得上是臭名昭著。朗格马克选在今天来西比尔公司，就是想冷落一下这位市长，只可惜他未能如愿。\n\n不过，政府与西比尔公司签订的合同应该会让双方的关系更进一步。朗格马克笑了笑。波克雷什金想必很清楚这几个公司的运作方式。说起公司的生意，账本的底线远比一个古怪的演员兼政客的不常来访更加重要。他坐下来等候，然后拿了几本西比尔赞助的杂志看了起来，不时也会看看手表以明确时间。这些杂志大多与农业有关，大部分都在描绘金色的麦田，在微风吹拂下轻轻摇曳着的麦穗。朗格马克等了近一个小时，接待员才回来，脸上带着腼腆的微笑。“很抱歉耽误了您不少时间，先生。”她说道，“我们的客人刚刚离开了，执行官现在要见您。”\n\n“时间也差不多了。”兰格马克说道，“请您带我去见他吧。”\n\n“当然可以，先生。”"
 NOV.11.a: "一顿签字盖章后，新协议就此达成。"
 NOV.12.t: "进步的先驱"
 NOV.12.desc: "“你可曾听说过李森科，费奥多尔先生？”朗格马克对和他坐在一起的科学家说道。不论谁建造了泰坦大厦，这位设计师似乎都凭借着一种超现代感来设计，回避了传统的现代主义建筑结构。这座建筑的轮廓由直线构成，虽然看上去有些怪异，但从某种程度上说，这种设计也是独一无二的。它完全无视了传统的价值观念，在数英里之内都找不出一个与之类似的建筑。而这栋建筑的正面则表现出了对还停留在过去的事物无限的藐视。\n\n“我听说过。”那个自称费奥多尔的人说道，语气中还带着些许不满。“看来大家都听闻了西方的传言。”\n\n“你觉得泰坦公司与他有什么可比性吗？李森科我们有报道过，你看看，他啊……实在太过分了。”\n\n费奥多尔笑了，可眼神中却毫无幽默感。“朗格马克先生，我们都鄙视李森科。你说这个人对科学最大的贡献除了折磨人就是割小麦，然后像个罗马的占卜师一样检查它的谷物有没有什么预兆。他的理想完全可以说是十恶不赦，野蛮至极！更不用说他残酷的实验方法了。”\n\n“我明白了。”朗格马克用手托着下巴说道，“我向您道歉。”\n\n“进步的确是有代价的。不过，泰坦公司知道其中的代价该由谁来付出。”大厅里响起了蜂鸣器的声音。“看来该轮到你了，朗格马克先生。”\n\n他机灵地向费奥多尔点了点头。"
 NOV.12.a: "不付出代价，怎能取得进步？"
 NOV.13.t: "每日新闻"
 NOV.13.desc: "米哈伊尔从新西伯利亚市场往家走。路上他在街角的报摊停了下来，买了一份《新西伯利亚市报》，他乐于看见全新的私营报纸，毕竟之前看的可都是国营媒体的爱国车轱辘话。现在，他终于可以享受不偏不倚、思维正常的俄罗斯人写的报道了。\n\n米哈伊尔坐在壁炉边，摆上一杯茶、一份报纸，这不禁让他生出一股怀旧之情。报纸首页的配图是一群被公司安保部队包围的罢工工人，头条写道“西比尔工人罢工！喋血街头。”他不禁好奇，读完了整篇报道。原来，西比尔工厂的工人为了加薪发起罢工，最终演变成了暴动，还杀死了好几名西比尔警卫。一队士兵应召赶来镇压罢工，最终导致数人死伤。\n\n米哈伊尔不禁打了个激灵，他怎么也不明白，是什么把这些工人逼得选择罢工，还搞得如此暴力。新西伯利亚现在的日子可比以前好过多了，他从不必忍饥挨饿，生意也做得很好，他的妻子和朋友还经常和他谈天说地。生活这么好，这些人有什么可抱怨呢？"
 NOV.13.a: "毕竟，要是我过得好，他们过得肯定也不差。是不是这个理？"
 NOV.14.t: "开端"
 NOV.14.desc: "亚历山大·米罗欣把双手放进口袋里，走在新西伯利亚的大街上。当他走到一间仓库附近时，双手还有些微微发抖。他回望了一眼来时的路，心里有些料想会看到公司的打手在后面跟踪他。而在前方，他可以看到路灯杆子上缠着一条红缎带，这正是约定地点的标记，这一标记表明密谋已经开始。亚历山大去参加这次会议可以说是冒着他一生中最大的风险，但他已经绝望了。他工作的工厂已经被西比尔公司收购，公司实施的新规章让他的家境一贫如洗。他现在勉强能够支付廉价旅店的房租，多数时候连晚餐都吃不起。\n\n他用正确的方式敲了敲门，然后等了一会门就开了，随后他被拉了进去。在昏暗的烛光下，他看到五名男女正围在一起，看一张像是工厂平面图的图纸。把他拖进门的那个女子将亚历山大上下打量了一番，然后示意他看向桌子。“欢迎，同志。请告诉我，你为什么要来这里？”她问道。\n\n“来为新西伯利亚人民而战，来结束西罗维基的暴政。”他回答道。在此之前，他读过几本小册子，也参加过几次秘密会议，不过没有一次像现在这样重要。女子对他的回答显得很满意，不然也就不会表现出热情的一面。\n\n女子回过头来看了看平面图，然后又开口说道：“欢迎你，西尼同志。我们必须得准备好你的第一个任务。西比尔公司的喽啰们又开了家制造厂，里面在生产最顶尖的轻武器。我们的任务是拿走工厂里的新图纸，并尽可能地破坏工厂。”\n\n亚历山大，现在成了人们所熟知的西尼同志。革命者们递给了他一把冲锋枪，他感动地有些喉咙发紧。他从那位女子的双目中看到了熊熊燃烧的火焰，然后便不再多想。他们正是为了人民而战，这一切都是值得的。"
 NOV.14.a: "革命的种子在年轻人中生根发芽。"
 NOV.15.t: "共产主义同情者"
 NOV.15.desc: "列夫喉咙紧缩，不停吞咽着口水，却没法给他干涩的喉咙带来任何一丝的舒适。那位戴眼镜的军官正坐在他面前，在那张大办公桌前打量着这位二等兵。这位军官很可能是伟大的卫国战争的老兵，他正翻阅着列夫的服役记录和个人文件。自从列夫进入房间后，他就没说过半句话，任由那名二等兵独自沉浸在可怕的沉默中。终于，当列夫的额头上开始渗出汗珠时，背后的目光转到了他的身上。“冈察洛夫先生，”他的声音干涩的如同一张羊皮纸，“我知道你有无产阶级背景。你的父亲安德烈·维克托洛维奇是高尔基的劳工运动家，而你的母亲是汽车厂的工人。这两个人，”他说道，眼睛眯了起来，“都是共产党中的积极分子。”\n\n房间内一片死寂，很明显，军官在期待列夫能吐出点什么信息来。“呃…”，列夫说道，他的声音因为内心的恐惧和干涩的喉咙显得有点嘶哑。“是的，没错，先生。我，呃……我从小就是共产党员，但是，”列夫赶紧补充道，军官坚毅的目光像玻璃杯里的蝴蝶一样盯着他，“当然，在那个年代，其他人也是如此。我是全西伯利亚军队的骄傲，我，呃，我个人一点也不同情社会主义，先生。”\n\n军官继续盯着他看了好几秒钟，似乎是在评判列夫的话。“很好，二等兵冈察洛夫，你可以走了。”列夫急忙敬了个礼，然后离开了房间。他克制着自己，不让自己像一只受惊的兔子一样被栓在房间里。一出房间，他就长吁了一口气。军队里类似的事情越来越普遍了，像这样的问话也越来越多。最让列夫担心的是，他还不知道自己是否通过了军官的考验。"
 NOV.15.a: "“小伙子，宁死勿赤，我说的对吧？”"
 NOV.16.t: "泄密"
 NOV.16.desc: "斯拉瓦·哈兹库霍夫上尉正按照着上级对他的指示，独自来到了一个咖啡馆内。他并不习惯干这种间谍的活，现在他精神紧张，汗流浃背地坐在咖啡馆的桌前。不过他还是要尽可能地装得自然一些。斯拉瓦紧张地啜饮着茶水，但除了里面冒出的热气以外，什么也没品味到。他的联络人去哪了？\n\n几分钟过去了，斯拉瓦紧张到有些恶心，但最后，一个瘦削的男人坐到了他的桌前。斯拉瓦不禁心中一沉，不，怎么可能会是他？原来斯拉瓦对面坐着的正是他的昔日旧友——全西伯利亚陆军中尉卢多米尔·陶舍夫。陶舍夫看到对面坐着的也是老友，眼睛闪闪发亮，但却没有说一句感谢的话。斯拉瓦也尽量保持着自己的镇定。\n\n“安德烈维奇？”斯拉瓦开始使用上级提供给他的代号。陶舍夫点了点头，“那么你一定是博利亚。”又是一阵互相点头，伴随着一阵阵的紧张感和互相了解的目光。文件被悄悄地塞到了桌子底下，他们互换了暗号，会面就此结束，两位朋友分道扬镳。斯拉瓦带着沉重的心情离开了咖啡馆，在走到只剩他一人的时候，他立刻就给军中的上级打了电话，举报卢多米尔·陶舍夫叛国。"
 NOV.16.a: "同室操戈。"
 NOV.17.t: "小鸟不再鸣唱"
 NOV.17.desc: "卢多米尔·陶舍夫是一名扎根于全西伯利亚军的民粹派军官，他刚刚结束了一天的工作，正当他与妻子玛丽亚准备就寝的时候，他的家门被一脚踹开。手持手枪与霰弹枪的士兵开始在陶舍夫家中进行扫荡，屋里瞬间充斥着叫喊与尖叫声。孩子们大哭起来，玛丽亚惊恐地蜷缩着身子，紧紧搂着自己的丈夫，而卢多米尔则惊魂未定地瞪着那根对准他的枪管。“陶舍夫中尉，”霰弹枪后的士兵说道，“你因涉嫌叛国罪而被逮捕了，罪名是背叛新西伯利亚和俄罗斯人民。”\n\n卢多米尔铁青着脸，他的舌头因恐惧和愤怒在嘴里疯狂蠕动，他努力思索着该说些什么。“这是谁下的命令，下士？”卢多米尔看着士兵制服上的肩章，终于问出了口。\n\n下士显然没有意识到他的回答将给中尉造成多大的伤害，他如实回答：“斯拉瓦·哈兹库霍夫上尉下令逮捕你。”卢多米尔的脸瞬间阴沉下来，心中满是挫败感。天啊，他居然被陷害了。他被悄悄带走了，而这可能是他最后一次与妻子四目相对了。"
 NOV.17.a: "“亲爱的你别担心，我很快就会回来的。”"
 NOV.18.t: "山间巡逻"
 NOV.18.desc: "新西伯利亚的士兵们在阿尔泰的崎岖山地里已经跋涉好几个小时了，筋疲力尽的他们扔下了背包，瘫倒在了石头上。俄罗斯凛冽的寒风在山峦间蜿蜒穿行，像一把刺刀，划破了那些蜷缩在缝隙的人的脸颊。战士们分发了牛肉干，点起了火。\n\n“弟兄们，已经72小时了，”雷特金说着，点开了打火机，火舌点燃了他那支随意卷起的香烟，“老子搁这鬼地方受苦受难，扣脚玩大粪已经他妈的三天了。嘿，鲍里斯。”雷特金向一个打瞌睡的士兵扔了一颗石子，“咣当”一声砸在他的旧苏式头盔上。\n\n鲍里斯哼了一声，突然直起腰来，“滚边去，雷特金，刚刚老子还在梦里办你妹妹呢。”不过抽烟的士兵并没有理他。\n\n“你在这附近看到民粹派了吗？卢卡，你有没有看到？”他转向那个正在密切监视着岩石的大胡子狙击手问道。\n\n“没有。”卢卡咕哝了一句，扶了扶自己的乌香卡（苏联毛帽）。\n\n“没有？自从我们在阿尔泰巡逻开始，就没有一个人发现过民粹派分子的踪影。我估计是那些情报天才们搞砸了。”\n\n这些人边说笑边抱怨，靠着石头打起了瞌睡，几个小时后便收拾东西走人了。他们继续向大山深处进发，而暗处的眼睛也依旧监视着他们。"
 NOV.18.a: "究竟是谁在跟踪谁？"
 NOV.19.t: "林中小屋"
 NOV.19.desc: "雷特金眯着眼看着那座矗立在前方小空地上的建筑物，不断晃动嘴里的香烟，烟灰被抖了下来。那是一座破败不堪的房子，满是朽木与碎玻璃，一扇门松松垮垮地挂在门框上，就像一个被打断骨头的下巴。为了穿越阿尔泰的森林，巡逻队顶着严寒，已经在这条猎户小道走了数个小时了。但这里只有一座矗在树阴底下的房子，就像个形容枯槁的老太婆。\n\n“好了，伙计们，”雷特金说，他呼出的气息在山野的冷空气中瞬间化作了雾气，“我们敲个门吧？”巡逻队的成员握紧了武器，弯下身体缓缓前进。鲍里斯举着步枪，小心翼翼地穿过灌木丛，他的眼睛向上扫视着林木线，聚精会神地听着周遭发出的声响。可惜，他应该注意脚下的。\n\n那是一件埋在落叶中的老式武器，它以一根短铁丝作为引信，德国佬管他们叫“S型地雷”，而俄国人称它们为“蛙雷”。伴随着一声短促的“嘎嘣”声，地雷弹到了鲍里斯腹部的高度。\n\n俄国人的眼睛瞬间瞪得巨大，纯粹的恐惧使他的脸部扭曲变形。一微秒后，地雷爆炸了，溅出的数千颗钢珠在空中迅速穿透鲍里斯的身体。这位巡逻兵瞬间被开膛破肚，其他士兵纷纷卧倒。雷特金尖叫着让大家不要动，伴着鲍里斯支离破碎的躯体发出的惨叫，他也大叫起来。\n\n恐惧，如同西伯利亚冰冷的雪水，从士兵们的背上浇灌而下。在这里，他们并不孤独。"
 NOV.19.a: "可怜的混蛋。"
 NOV.20.t: "快点！巡逻队！杀！杀啊！"
 NOV.20.desc: "雷特金用他那愤恨的目光盯着那栋小砖房。距离鲍里斯惨死已经过了好几天了（可能有一周了吧？），新西伯利亚的士兵们也已不再郁郁寡欢，恢复了一支军队应有的状态。卢卡正在用他的瞄准镜监视着这栋房子，房子外有数十名身穿迷彩服的民粹派士兵把守，他们紧握武器，神情紧张。\n\n一开始，巡逻队在先前的小木屋里一无所获，但经过他们不断地搜寻，终于在壁炉里发现了一些未被烧尽的民粹派残留文件，文件证明了在阿尔泰有一个新的安全屋。巡逻队员花了数个小时才将这些残留的纸片重新拼凑了起来，于是现在，他们便埋伏在这里等待着他们的敌人。\n\n雷特金这一次并没有抽烟，他举起手枪，挥手示意他的部下向前挺进。他们手刃了一开始的几个恐怖分子，鲜血洒在了草地上。随后便爆发了交火，鸟群在手枪与步枪的噼啪声与爆炸声中振翅飞向天空。在这场楼房外短暂而激烈的枪战结束后，巡逻队员袭击了安全屋，他们用手榴弹炸开铁门，冲进屋内。\n\n事实上，战斗仅仅持续了最多半个小时，但对雷特金与他的巡逻队来说，这一刻宛如永恒。卢卡的肩膀挂了彩，血迹斑斑，但对他来说，只要缝几针，外加喝点伏特加就完事了。\n\n雷特金用它颤抖的手去摸他的烟，但却始终摸不到他的烟盒。他低头一看，惊讶地发现自己左手的两根指头不见了。雷特金盯着他血肉模糊的手，休克与肾上腺素已经使他感受不到疼痛了。他麻木地用一件破旧的衬衫把自己的手包了起来。他们的工作已经完成了，新西伯利亚的又一个威胁被他们铲除了。"
 NOV.20.a: "休养一下就完事了。"
 NOV.21.t: "阴影中的威胁"
 NOV.21.desc: "“别让这家伙跑了！”保安一边追捕刺客，一边声嘶力竭地喊道，“就是他想行刺总统！”可惜，尽管保安使出了浑身解数，但在新西伯利亚广场上传出两声枪响后，他已经被四处奔逃的民众所淹没。他回首望去，便看见波克雷什金穿着他的特殊制服，在一群特工地护送下向他住所附近的安全地带转移。但保安还不能放弃目标，他钻进狭窄的街道，用尽全力追赶目标，跳过障碍，穿过人潮，紧咬目标不放。然而，当他看到刺客跨过十月镇大桥的栏杆跳下去时，他徒劳地喊了最后一声，但木已成舟，刺客已经跳进了鄂毕河。\n\n两天后，波克雷什金与他的安全部长格林卡在总统官邸进行了一场绝密会议。一切证据都指向一个显而易见的事实：民粹派分子就是最近企图刺杀总统的罪魁祸首。格林卡忠实的下属一直在追踪着蛛丝马迹，现在是打开天窗说亮话的时候了。\n\n“先生，现在情况有变。”格林卡的声音中显然带着一些犹豫，但他还是继续说道，“一直以来，我们都把民粹派当成是疥癣之疾，一个可以轻松根除的小团体。但是这次暗杀事件显然证明，他们是一个实实在在的威胁因素，他们的触角已经伸向了黑社会，必须予以打击。虽然我们现在已经有了相应的安全措施，但我们必须要加大力度。我们要向恐怖主义宣战。”\n\n波克雷什金点了点头，表达了自己的赞同。"
 NOV.21.a: "“做你该做的事。”"
 NOV.22.t: "开始调查"
 NOV.22.desc: "格林卡走上讲台，伸手去拿上面的旧麦克风。在他面前是数十名安全部门人员。有些人制服上挂着的勋章异常显眼，他认出了那些人都是联邦成立之初就加入的老面孔，他们从中西伯利亚共和国崩溃后一直干到现在。其他人年纪较轻，制服上没有多少装饰，但可以从他们的眼神中看出他们对建立功勋的渴望。\n\n“国家安全局的同僚们，一个迫在眉睫的威胁已经出现，它可能会撕裂我们努力建设的一切。”格林卡知道他必须果断地说出来，把这则消息传达给大家。“民粹派不信任我们高尚的国家与政府，执意要发起恐怖袭击，最近他们还加大了恐袭力度。我们的责任是恢复这些地区的秩序，在红色威胁消灭我们之前解决它。波克雷什金总统已经列出了我们可以打击这些激进分子的具体措施，作为国安局的主要官员，你们有责任将这些措施付诸行动。感谢诸位出席此次会议，上帝保佑新西伯利亚与阿尔泰。”\n\n在接下来的几周里，安全局开始了行动。有时是数百人，有时有上千人被逮捕。有些人因为与社会主义者有着明确的不正常联系，另一些人仅仅是因为谣言就被打入牢狱。在大城市黑暗的小巷里，以及适合成立抵抗组织的山区农村，许多人遭到逮捕，时不时还会有平民告密。然而，在政府和各部门内部，这种气氛仍然萦绕不散。大家都感受到了，一场全面打击恐怖主义的行动即将开始，这次行动旨在一劳永逸地铲除民粹派的威胁。"
 NOV.22.a: "关键是，会成功吗？"
 NOV.23.t: "闲聊"
 NOV.23.desc: "在新西伯利亚的一家餐馆里，亚历山大·波克雷什金总统正与他的老朋友阿梅特汗·苏丹相对而坐。波克雷什金已经很久没有见过这位老朋友了，甚至连一起吃顿饭也是机会难得。饭局的气氛一开始还十分融洽，两人相谈甚欢，直到他们聊起了联邦的现状。“亚历山大·伊万诺维奇，朋友，我真的很担心你。我每看见你一次，就感觉你好像又老了几十岁，我好像看不到你身上的激情了。”阿梅特的眼睛里充满着他对这位老朋友的担忧。亚历山大花了很长时间整理自己的思绪，终于，他缓缓开口。\n\n“老实说，阿梅特，我累了。正如你所见，联邦的现状让我身心俱疲。阿梅特，我知道，你对我在这个我们一手建立的国家中所做的一切颇有微词。但我觉得，你一定也明白我的良苦用心。虽然唇枪舌剑与暗通款曲的现象一直都有，但这里毕竟不是一个愚蠢的理想主义者心中的乌托邦。前苏联的失败离我们并不遥远，而中西伯利亚共和国的失败更应使我们警醒。俄罗斯人民需要一个由强者领导的强国，而不是夸夸其谈的空想家。你必须明白这一点。”波克雷什金说到这里时，连声音都不自觉地提高了。\n\n“我很抱歉，亚历山大。恕我无法赞同。人民才是联邦最重要的部分，而不是所谓的士兵与寡头。他们本应享受更好的待遇，而不是被军队与企业的安全部门肆意蹂躏。”阿梅特感觉自己在白费口舌，他现在说什么也无法改变波克雷什金的想法了。\n\n亚历山大似乎还准备继续争辩下去，而且他很可能会使火药味变得更浓，但在他这么做之前，阿梅特将一只手搭在了波克雷什金得肩膀上。“冷静，我的朋友，冷静。我不是来这里跟你吵架的。另外，我今天还有很多会要开呢，这次能和老哥你叙叙旧真好啊。再见。”"
 NOV.23.a: "理想真是一种脆弱的东西。"
 NOV.24.t: "企业之国"
 NOV.24.desc: "在联邦的内阁会议室内，这里曾讨论过许多重要的国家政策方针，包括军事、社会及其他诸多方面。不过，今天这里的重点是经济问题，坐在波克雷什金总统华丽的会议桌对面的不是政客，而是各大企业高管。\n\n他们是新西伯利亚市内所有大公司的代表，在政府发出邀请后，他们前来协商一系列可能达成的交易。波克雷什金知道，这些交易不仅会对联邦的经济未来产生巨大的影响，也会影响着联邦内数十万工人的生活质量。他非常想达成这些交易。\n\n但总统也敏锐地察觉到，这些交易不是没有代价的。他对面的资本家，在他们的领域里，坑蒙拐骗的事迹简直是数不胜数。他在这个领域没有多少经验。而且他们不会同意任何对他或联邦有利的事情，除非联邦提供给他们更多的利益保障。\n\n波克雷什金准备接受他们的要求。联邦需要这些人，以及他们所代表的组织。联邦需要工厂，需要资本，也需要就业，最根本的一点是，联邦需要这些人支持。因为不论他们采取何种方式来反抗联邦，都会给总统和他的政府带来无穷无尽的麻烦。\n\n于是，总统向他们露出了灿烂的微笑，然后会谈开始了。"
 NOV.24.a: "他们之间是互利互惠的关系吗？"
 NOV.25.t: "人民英雄"
 NOV.25.desc: "西尼同志走进了灯火通明的地堡大厅。这里是民粹派的总部，在这里，西尼感受到了一种前所未有的自由感。尽管他那年轻的脸蛋已被弹片造成的伤痕所玷污，但他的嘴角依旧洋溢着笑容。当他走过时，路过的同志们还会停下来向他敬礼，就算他在几个月前便已入伍，但这依旧让他感到十分诧异。\n\n他向地堡最深处的指挥中心走去。他一边走着，一边情不自禁地回想起自己在民粹派行动中首战告捷的记忆。工厂被他尽数摧毁，从中缴获的武器图纸为之后行动的成功提供了保证。自此，西尼参与了无数次打击联邦军队与其背后公司的行动。巨鳄与政客纷纷栽倒在他的手下，他们还洗劫过一整支联邦补给车队。其中，有一次任务令他记忆犹新，在那次行动中，他仅用一支土制铁管炸弹还有一瓶精心布置的美式苏打就炸毁了一整间泰坦集团的生产工厂。\n\n最终，他进入了指挥中心，这个贴满了地图、任务简报与报告的房间。处于这个混乱但却可控的房间中心的便是整场民粹派行动的领导人——谢尔尼同志。他是一名上了年纪的，白发苍苍的卫国战争老兵。\n\n“欢迎回来，西尼同志，我想你已经休息好了。现在是时候继续我们的斩首行动了。波克雷什金那个狗杂种，好像要去参加一个什么新型战斗机的演示。你的任务就是干掉这个混蛋。”西尼眼中写满了震惊，这次行动的规模远远超过了他之前执行的所有行动。波克雷什金的死将是这么多年所做行动的高潮，而这个重担将由他承担。\n\n他准备好了。"
 NOV.25.a: "骄傲自满的人要跌倒了。"
 NOV.26.t: "马尔格洛夫的部下"
 NOV.26.desc: "瓦西里·马尔格洛夫将军心怀不满地看着他面前的空降兵们。虽然他们比联邦军的大多数部队都要优秀，但以目前的状况看来，这并不能代表着什么。他们就没有空降兵的样子，装备的也都是些旧式的武器。对于任何一位理智尚存的将军来说，他实在不能容忍他的部队是这一副样子。而马尔格洛夫也自认为他就是一位理智的将军。幸好他还明白事理，不然他可能真的会破口大骂：比起跳伞事故，这些人更可能会被老鼠吃掉。尽管这也说明不了什么。\n\n这些空降兵亟需进行现代化，尤其是在这个联邦被敌人所围困的时代。唯一的问题是，他应该如何着手现代化？部队的训练显然需要改革。即便他可以领到最好的装备，在不配使用这些装备的人手中也发挥不了任何用处。他在检视的时候瞟了一名空降兵，那人猛然惊醒，还差点摔倒了，马格罗夫轻蔑地瞪了他一眼。\n\n这一过程肯定漫长而艰辛。"
 NOV.26.a: "至少现在不算太晚。"
 NOV.27.t: "战火的记忆"
 NOV.27.desc: "“先生们，今天我们很荣幸请到了西伯利亚战争的传奇老兵苏沃洛夫先生。大家掌声欢迎！”这位受尊敬的老兵从座位上站起来时，掌声比刚才那位指挥官介绍他时要响亮得多。问候完老朋友之后，他又坐下来向年轻的新兵们讲述自己的作战经历，坦诚地回答了士兵们一个又一个的问题。\n\n“苏沃洛夫先生，您怎么会去当联邦军队的教官？”一个士兵问道。\n\n这位老兵很快就回答说：“你看，我在军队里的时候，这片土地的局势并不明朗。旧共和国正在和亚戈达的鹰派分子打着一场看不到尽头的战争，但它是失败的，我觉得自己必须做点什么。这时我遇到了波克雷什金总统，他注重现实，是少数几个不从过度理想化的角度看问题的人。”台下有人打断了他的话，问他是否真的见到了总统，但这位老兵并未理睬，这对他来说并不重要。“他正计划给新西伯利亚与阿尔泰带来和平，我决定和他共事。如您所见，他成功了，所以现在我们才会在这里相聚。”\n\n“苏沃洛夫先生，听说你一个人打退了共产党的坦克，这是真的吗？”\n\n“这是真的，事实的确如此……”他笑着回答说。那时我们在北面的森林里，遭遇了一支坦克部队的袭击。当时我虽然离我的排还有一段距离，但我的动作够快，抓起一把老式反坦克枪就开火了。不过其他人就没有这么幸运了——我有个朋友为了引开入侵部队的注意而牺牲了。他沉默了一会儿。“好在任务还是完成了。正是这样的牺牲才让我们走到了今天，而要想彻底地恢复国家的秩序，就必须付出这样的牺牲。还有什么问题吗？”"
 NOV.27.a: "老兵不死……"
 NOV.28.t: "直冲云霄"
 NOV.28.desc: "当亚历山大·波克雷什金驾驶自己的旧飞机在云端穿梭时（这是自由飞行员组织送给他的礼物），他不禁回忆起了那场战争，他记得爆炸的冲击波声，撕裂金属的滋拉声和受伤平民的尖叫声；他还记得德国佬用莫斯科无线电台播放的《霍斯特·威塞尔之歌》；最后的最后，他向东飞去，目睹了成千上万的无辜者在无情的高压行军中痛苦死去。\n\n当他低下头俯视地面，看到了那些已经小的像蚂蚁一样的士兵时，他告诉自己，自己并不是一无所有了。他还有这个地方。波克雷什金不想成为一名飞行中队的中队长，更无意成为一个国家的领袖，但是经过他的精心照料，人们不仅活了下来，生活也越来越好了。当然，一切还不够完美，这个国家还受着恐怖分子的威胁，但尽管如此，这样的生活还过得下去。\n\n他把飞机的操纵杆向前推，飞机开始了俯冲，他饱经沧桑的脸上写满了笑容。这些天来，他一直都没有时间，也没有机会好好飞一次了。总有那些托木斯克或克麦罗沃的高射炮，总有那些误入国境的哈萨克突击队，总有那些需要打倒的敌人——但这些糟糕的事在今天都没有出现。今天他是自由的。\n\n当他调转机头，望向自己的祖国时，波克雷什金不禁为自己控制的城市的发展而惊叹。新西伯利亚工厂的排出的烟雾让人安心，地平线远处的炮火轰鸣声与探照灯光曾让人感到恐惧，但现在却奇怪的使他倍感亲切。\n\n他并不想成为一个领袖，但他知道，如果他没有为人民挺身而出，那代替他的人只会更糟糕。只要他一息尚存，西伯利亚的猎鹰就将永远守护新西伯利亚的人民，也许有一天，他还将保卫整个俄罗斯。"
 NOV.28.a: "终有一日，和平鸽将再次翱翔天际。"
 NOV.29.t: "肥沃之地，新的开始"
 NOV.29.desc: "多年来，康斯坦丁一直漂泊在外。他的故乡是坦波夫，在德国入侵、苏联崩溃后，他与家人跟当时许多难民一样，抛下了家乡的土地与财产，开始向东逃难，最终一贫如洗，穷困潦倒。\n\n他与成千上万的逃难者来到了新西伯利亚郊外的难民区，妻子开始在洗衣店工作，儿子为商人与工匠跑腿，而他自己靠当工人出卖劳力勉强度日。但是，无论他们多么努力工作，似乎也永无出头之日。难民太多了，高薪工作更是一位难求。\n\n多年来的困苦与失望压倒了他，当他的妻子将政府的新计划告诉他并怂恿他报名时，他几乎不为所动，他认为这对他一家都毫无用处，但最终他还是参加了。现在，康斯坦丁站在妻子的身边，看着眼前这一大片长满杂草的荒地，他又一次默默感谢上苍，因为这片土地从此便属于他们了。\n\n这个新计划旨在解决“难民”问题，将大片未经开垦的荒地交予他们耕种，这样便可将他们从人口过载的社区中迁移出来，同时，这也有助于增加农业产出。康斯坦丁不知道这样做对前者有没有作用，但他清楚，对于他自己来说，后者在他的努力下必将成果卓著。\n\n看来，要做许多艰苦的工作了。这里的房子亟需重建，这里的土地急需开垦与种植，还要计划计划收成。虽然康斯坦丁从未当过农民，但他向家庭许下的未来承诺绝不会食言。\n\n他们又有了一个属于自己的家了，还有了属于自己的土地。康斯坦丁将用行动来回报国家的慷慨。"
 NOV.29.a: "国家供给。"
 NOV.30.t: "公司经理的回应"
 NOV.30.desc: "在新西伯利亚一家钢铁厂外，数千名工人正在罢工。与此同时，全国各地都在举行类似的罢工活动，抗议工厂的恶劣工作环境。公司警卫在抗议工人周围围成了一个松散的包围圈，他们正在等待着上级的指示。\n\n瓦西里·明科夫斯基站在人群面前，发表着他对公司不公的愤怒演讲。他追忆了布哈林时期的工人情况，那时候工人还享有广泛的权利，工厂的安全条件也有目共睹。明科夫斯基的身后披着一面破旧的前苏联国旗。新西伯利亚的工人们也下定决心，再也不会对虐待与压迫忍气吞声。\n\n在他演讲的间歇，现场的气氛发生了变化。人们发现那群公司的打手不知何时已退到了街对面的办公楼里，但很快，接下来发生的事解释了一切。两辆隶属于公司的步兵战车沿着街道冲向人群，车上有个人拿着扩音器呼吁罢工者立即返回工作岗位。但他的要求并没有得到回应，于是战车便开始向人群释放催泪瓦斯。离这些气体最近的人被烧伤了眼睛与肺部，开始惊慌奔逃。而那群公司的打手们也开始向人群挺进，并不断用警棍殴打那些被他们捉住的人。\n\n然后，枪声响了。\n\n惊慌失措的工人们为了躲避子弹而互相踩踏，另一边，公司警卫却依旧肆意地向人群开枪。瓦西里试图稳住现场的秩序，但他自己也被一名惊慌失措的警卫开枪击中了腹部，一切都已经无济于事了。他倒下了，伸手想够到前苏联的旗帜。他看到了自己的朋友一个个死在了警卫的枪下，他流下了泪水。"
 NOV.30.a: "利润至上。"
 NOV.31.t: "民粹派之内"
 NOV.31.desc: "新西伯利亚一个风雨交加的夜晚，安东找了个地方坐了下来。周围的民粹派成员正在互相攀谈，而他只想淡化自己的存在。他甚至没有被调查过背景，是民粹派开始怀疑他了吗？还是觉得他只是一个无用的废物？作为安全局的卧底，安东只希望自己调查到的不是假消息。他刚一坐下，一个身穿旧军服的老人便走了进来，与这个充满了年轻气息的民粹派群体显得格格不入。“同志们，晚上好，”老人开始发言，“我很荣幸代表各位欢迎我们的新成员，安东·列维茨基加入我们的革命事业中来。如你所见，我们反对亚历山大·波克雷什金的战斗才刚刚开始。虽然民粹派已经取得了重大的成功，但我们这支小队还身无寸功。革命要想成功，我们就得有个更大的目标。”\n\n“比如说？”安东一边问，一边偷偷打开了自己的录音机，“军队已经开始出动了，我们已经成为了新西伯利亚政府的首要威胁。”\n\n“我相信大家都知道，横穿鄂毕河的桥上架设有许多铁路，”这位指挥官补充道，“如果我们炸毁了整座桥，在接下来几个月，新西伯利亚政府就将被我们一分为二！”\n\n其他民粹派成员欢呼起来，安东偷偷做了个鬼脸。“那个，请允许我插句话，指挥官阁下，那我们要从哪里搞到这么多的炸药来炸桥呢？而且谁来干这活呢？看起来，我们这批人似乎都做不到。”安东说。\n\n老指挥官笑了，他说：“我们从我们的供应商那里拿到了一大笔钱。至于人选，安东，听说你申请加入的时候说自己是前红军的爆破专家，是吧？我觉得你很适合完成这项工作。当然，有人会监督你的。”"
 NOV.31.a: "“看来，我要为民粹派炸一座桥了。”"
 NOV.32.t: "给破坏分子捣蛋"
 NOV.32.desc: "安东站在鄂毕河边的大桥下，把玩着导火线。他现在的身份是民粹派的新任爆破手，而他昨晚已经在监督他的指挥官眼皮子底下，偷溜进了炸弹的储藏室拆除了炸弹引信。看来，民粹派分子很快要失望了。“好了，安东，现在万事俱备了。”小组指挥官帕维尔说，他还是穿着上次那件旧军服。\n\n安东拿出打火机，深深地吸了一口气，点燃了导火索。“也许我们应该跑得再远一点，那里有一块空地，可以方便我们逃跑。”那里还有群警察等着逮捕他们呢，安东心里这么想着。尽管自己潜伏时间不长，他也不能再冒险给这群恐怖分子新的机会。\n\n“你在开玩笑吗？我们怎么能错过这场美丽的爆炸？我们可以去那座山脊上好好欣赏欣赏。”帕维尔对他说，其他人也纷纷点头附和。\n\n“等等——”但为时已晚，指挥官已经带着其他人走了。安东暗骂一声，追了上去。\n\n走到山脊处，帕维尔皱起了眉头：“安东，为什么桥还没有炸？是引信断了吗？”\n\n这时，另一名民粹派分子指着桥说：“指挥官，是安全局的！我们得赶紧离开这里！”看来警察们似乎已经意识到这群民粹派分子并没有上安东的当，于是跑过去切断了引信。\n\n“妈的！我们得在他们发现我们之前赶紧撤。”安东愣了一下，他知道如果自己现在大喊一声，安全局的其他特工就能立刻解决掉这些人，可有些民粹派分子是带着武器的。安东回头一看，几个向后撤的民粹派分子身旁就有他们拿着步枪的同伴。"
 NOV.32.a: "我还是有机会的。"
 NOV.33.t: "尾声来临"
 NOV.33.desc: "帕维尔指挥官低沉着头，在民粹派成员面前来回踱步。“看来，我们中出了一个叛徒。我相信在场的每个人都有自己的怀疑对象。”帕维尔在安东面前停下脚步，直勾勾地盯着他的眼睛，“安东，你觉得安全局是怎么知道我们要炸那座桥的？”\n\n“长官，我不知道，可能是——”\n\n指挥官打断了他：“安东，安全局的人是从那片空地冒出来的，就是你想让我们去的那片空地。这真的只是个巧合吗？”\n\n安东咽下一口唾沫，按下了发出伏击信号的按钮。时候到了。他只希望这群民粹派不会直接朝他开枪。\n\n楼上传出一阵巨响，突击行动开始了。安全局的特工从楼梯上下来，冲进房间。在帕维尔意识到发生了什么的瞬间，安东已经从帕维尔的腰带处抢走了他的手枪，直接指着帕维尔的脑袋。“帕维尔·奥尔洛夫，你因涉嫌叛国罪而被逮捕。”\n\n指挥官笑了：“看来我的猜测是正确的。那这样的话，你的回答比我想象的…更直接。好了，同志们，时候到了，给他们见识见识，我们可不会不战而降。”\n\n其他的民粹派分子看了看他，又看了看安东，然后转头看了看安全局的特工。他们缓缓地放下了自己的武器，举起了双手，看来，这群学生仔并不打算真的为革命流血。“看起来，是你要跟我们走了，帕维尔先生。请你面向墙壁。”"
 NOV.33.a: "他们只会一个接一个倒下。"
 NOV.34.t: "工人暴动的报告"
 NOV.34.desc: "机密\n\n多名嫌疑人目前因扰乱和平、煽动暴力和多项阴谋指控正在接受调查。这些恐怖分子所构成的威胁目前尚不清楚。然而，嫌疑人似乎与民粹派有所牵连，并且似乎有能力在许多地方破坏我们的工业。\n\n嫌疑人被发现张贴了煽动反政府宣传的海报，还有几名嫌疑人被发现向居民中的一些工人分发武器。经过审讯，其中几名工人告诉我们的特工，嫌疑人希望工人们“推翻资产阶级”并“实现工人革命”。几名工人得到了能够制造大致相当于C4的爆炸装置部件。没有任何嫌疑人落网，他们逃往了不明地点。\n\n结论\n\n很明显，人民中潜藏的恐怖分子以工人阶级为目标群体。这群恐怖分子似乎与布尔什维克组织是同盟关系。我们需要进一步调查，但建议先立刻找出并逮捕下页所述的嫌疑人。我们的政府非常依赖少数的几个工业中心，一旦工业受到破坏，那将是对我们的致命打击。"
 NOV.34.a: "我们不能让局势失控。"
 NOV.35.t: "事故报告——民粹派的破坏活动"
 NOV.35.desc: "机密\n\n参考档案：7A-7F号文件，其中详细说明了对主要嫌疑人的深入分析和犯罪现场的照片。\n\n11时，一名受雇于凤凰武器制造厂的工人在休息时引爆了一枚简易爆炸装置。这名工人名叫伊万·雅洪托夫，他在爆炸中受了重伤，目前被民政部门找到并拘留。爆炸发生前几周，雅洪托夫一直与民粹派嫌疑人有所联系，并且似乎与以下两人有所合作：谢尔盖·普列奥布拉任斯基（死于爆炸）和阿列克谢·屠格涅夫（事发当天报病，调查时不在其住所）。制造厂的经理没有受到伤害，但他对政府未能控制住民粹派的威胁感到相当愤怒。\n\n目前估计损失相当于2000000美元。有17人确认死亡，30多人受伤，其中17人伤势严重。目前，该工厂的5名员工下落不明，而且由于现场被破坏和封闭，进一步的搜索只能推迟进行。\n\n结论\n\n民粹派的威胁超乎之前的预测。目前已提出多项提议，要求提供更多的资源和更广泛的培训。凤凰公司还要求我们对爆炸所造成的损失进行赔偿。"
 NOV.35.a: "他们也许打赢了这场仗，但我们会打赢这场战争。"
 NOV.36.t: "保护工厂"
 NOV.36.desc: "机密\n\n参考档案：2C号文件和3A-3K号文件。3A-3K号文件展示了被拘留的民粹派分子和与他们勾结的几名工人的详细档案和描述。2C号文件展示了已被政府当局铲除的恐怖分子藏身点的地图，以及正在调查的地点。\n\n48小时前，我们的特工在现场确认并追踪了几名民粹派的煽动者。除了从伊万·雅洪托夫那里获得的信息，还进行了一系列的突袭。民粹派及其盟友已被逮捕超过17人。在这些被捕者中，还包括持有民粹派煽动并分发了武器的工人。虽然目前被捕的恐怖分子并非都经过了审讯，但很明显，民粹派的宣传目标是工人阶级，并且已经成功使不少工人坚信了他们的事业。目前，我们仍在抓捕和调查已知的民粹派同情者。预计逮捕和审讯将在未来几周内持续进行，直到我们工业的安全能够得到保证。\n\n结论\n\n我们相信，由于我们的部队进行了一系列的逮捕和突袭，民粹派进行工业破坏和削弱我国政府的能力已经受到了严重影响。民粹派可能在一段时间内不会以工厂为目标，直到他们认为政府对工厂工人的监控不再那么严格。由于我们工业受到的威胁已经减少，有人要求将这项调查列为低优先级行动。"
 NOV.36.a: "民粹派没法再困扰我们的工人了。"
 NOV.37.t: "敌意肆起"
 NOV.37.desc: "矿井的叮当声、轰鸣声和破坏声深深地印在了工头科斯京的脑海里，他随着煤锤深重的节奏呼吸。但这并不妨碍他，因为这也是他生活的一部分，就像一种熟悉的幻觉般的疼痛。他的工人，不，他的劳工同志，在资本家西罗维基的命令下，被迫在地底下辛勤劳作，为挖出一点煤炭而搞垮自己的身体。\n\n科斯京不是一个悲观主义者，他的心中渴望着，也坚信着一个强有力的事实——薪资奴役和腐朽的资本脓疱终会迎来终结。随着民粹派的成功和新西伯利亚政府的蒙羞，科斯京希望的火苗已经燃成了一片炽热的火海。\n\n那天晚些时候，在地底下一个被遗忘的竖井里，科斯京和他的战友们聚集在列宁和布哈林的照片周围。举杯宣誓，发下宏愿。"
 NOV.37.a: "你可否听到远方的战鼓声？"
 NOV.38.t: "舍我其谁？"
 NOV.38.desc: "工头科斯京最先从叶戈尔那里听到了这个消息，这位蓝眼睛的矿工眼神敏锐，他已经在矿场工作了十多年。科斯京本来不想相信，但在第三次复述之后，他开始明白这个消息并不只是谣言或西罗维基的宣传。\n\n民粹派已经失败了，他们的领导层在最近的一次突袭中要么被射杀要么遭围捕，新西伯利亚当局和社会主义者之间长期的残酷斗争落下了帷幕。科斯京愤怒地用镐子砸碎了石头，试图说服自己这不是真的。资本主义的压迫仍在继续，而黎明似乎真的非常遥远。就在他用煤烟熏黑的双手把大块石头装进附近的手推车时，另一个想法油然而生。\n\n黎明真的是如此遥远吗？的确，民粹派的任务失败了，但国家也花了大量的时间和资源来镇压他们。西罗维基经验不足，根基不稳。科斯京突然咧嘴一笑，洁白的牙齿在黑暗中闪闪发亮。铁还热着，工人们依旧怒不可遏。要打碎现有的政治结构，必须得发动第二次起义。"
 NOV.38.a: "工人永远能承受一切苦难。"
 NOV.39.t: "每周的商业会谈"
 NOV.39.desc: "塞瓦扫视了一下广场。这里是一个农村社区的集市，离新西伯利亚不远。零星的几个农民早早就把摊位摆好了。对于联邦的总统来说，像出席一场日常会议一样现身于公众场合，必然伴随着巨大的安全隐患。然而，塞瓦也知道，在新西伯利亚，即使是彼此之间微不足道的信任也需要十足的勇气。士兵朝他身后那辆加固过的豪华轿车看去。他的老板无疑在考虑即将开始的会面，或者想着当天的其他会议；或者根本什么也没去想，只是单纯地做着白日梦，思维如同西伯利亚的猎鹰在空中翱翔。塞瓦知道自己跟不上老板的步伐。这就是为什么他的老板可以坐稳他的位置。\n\n另一辆黑色的豪华轿车在他面前缓缓停下。从车里走出来一人，两手空空。塞瓦走上前去问候，扣着扳机的手也放松了下来。“请问您是车尔尼雪夫斯基先生吗？”\n\n那人摇了摇头。打开门，他矮胖的老板从车里走了出来。塞瓦认出了这名男子，他是一名前军事情报分析员。在塞瓦身后，车门开了，波克雷什金总统也下了车。随着保镖退到一边，两位有权有势的人握手并礼貌性的寒暄了几句，会面的紧张气氛消失了。塞瓦很快发现自己手里拿着一箱文件。车尔尼雪夫斯基的保镖拿着一个牛皮纸文件夹。里面有什么？波克雷什金经常在这种礼貌的会面中提供金钱或金融内幕消息。车尔尼雪夫斯基是一个崭露头角的西罗维基，他自己的关系网也在不断扩大。尊敬像他这样有才干的人才可以谈成一笔赚钱的生意。\n\n谈话结束后，车尔尼雪夫斯基上了车，他的身影随之消失在车里，车子很快开走了。塞瓦注意到屋顶上的步枪手终于放松了下来。在总统的安全部门工作时，什么样准备都不为过。这位保镖坐在波克雷什金的汽车后座上，终于可以休息一会儿了。他的老板看上去特别高兴，正浏览着情报。总统满意地微笑着：“看来老帕斯捷尔纳克又上路了。”\n\n“要打仗了吗，老板？”赛瓦问道。波克雷什金摇了摇头，笑了。\n\n“不，不是战争。但也许是和平的终结。俄罗斯正在觉醒。”"
 NOV.39.a: "保持高度警觉。"
 NOV.40.t: "捣毁窝点"
 NOV.40.desc: "格林卡局长站在投影仪的灯光下，眼中闪烁着坚毅的目光。他的指挥棒第十七次敲打了屏幕。烟雾缭绕的房间里坐满了一脸严肃的安全局特工，他们正抽着香烟，火光在黑暗中闪闪发亮，为会议室内增添了一丝阴森的气氛。民粹派的安全屋错综复杂，防守也异常森严。它位于布哈林时代建造的一间隐蔽的地堡内。这位选址确实不错，里面是个难以清剿的犯罪窝点。“实话告诉你们吧，”格林卡说道，他平和的语气里透露着一丝严肃。“在座的各位可能会有不少人在突袭安全屋时阵亡，根据我们在阿尔泰的经验，我们知道恐怖分子会布设S型地雷。进去的路上可能就埋了不少。安全屋的门由钢筋水泥建造而成，需要炸药才能炸开。好在军队还有一些多余的炸药可以提供给这次行动。”底下一片寂静，特工们的目光都集中在格林卡身上，或扫视着投影仪屏幕上的作战地图。这注定是一场极其恐怖的战斗。\n\n“这是对你们最艰难的一次考验，你们能依靠的只有平日里的训练成果，还有身旁的战友们。我希望看到这个恐怖分子的地堡可以被炸毁。愿上帝保佑你们，先生们，晚安。”格林卡解散了他的突击队，心中既充满了期待与勇气，但也有一些沉重。"
 NOV.40.a: "打完最后一仗，我们就可以高枕无忧了。"
 NOV.41.t: "最终突袭"
 NOV.41.desc: "卢卡打了个寒战，耳朵嗡嗡作响，头盔突然紧紧地压在头上。碎石像头皮屑一样从他的肩膀上脱落下来，灰尘堵塞了他的面具。他摇了摇头，试图清醒一下头脑。刹那间，一切仿佛静止了，就像一颗完美永存的水晶，但很快就被他后背上的一记巴掌打碎了。卢卡突然地向前冲去，手中紧握着突击步枪。混凝土隧道封闭着，很难进入到内部。好在安全局的士兵设置了炸药，爆炸释放出的强力冲击在关键时刻震昏了猝不及防的民粹派武装分子。\n\n卢卡手中的突击步枪发出AK独有的咔嗒咔嗒声，向颤抖的共匪倾泻死亡。敌人也朝着卢卡和他的战友们开火了，飞回的子弹擦伤了他的肩膀，他已经在阿尔泰被民粹派打伤过一次。卢卡没有理会痛苦，他和安全局突击队开始逐个房间、逐个隧道地清理地堡。这是一项折磨人的工作，在他们抵达走廊的最后一段时，已经有十名突击队员在交火中阵亡。\n\n最后，卢卡和突击队员们来到了指挥中心门前。不出所料，这里得到了钢筋的加固。爆破小组立即开始安装炸药，卢卡抓住这个机会喘了口气。在他的周围，其他安全局的士兵也像他一样，大口地呼吸地堡里陈腐、满是灰尘的空气。过了一会儿，一切都结束了，炸弹爆炸了。这一次，卢卡无视自己疲惫的感官，冲了进去，大喊着让里面的人投降。\n\n“他妈的！操！”一个浑身是苍白的灰尘、流着鼻血的男人喊道。“我们投降！只是…求求你们别杀我们！”民粹派的六名头目通通落网，新西伯利亚的红色威胁终于解除了。"
 NOV.41.a: "一记对失败意识形态的有力打击。"
 NOV.42.t: "民粹派炸弹袭击！"
 NOV.42.desc: "看来我们没能及时遏制住民粹派的威胁。过去几周发生了多起工厂和基础设施的爆炸事件，这些无一例外都与民粹派有关。我们的工人正忙着控制局势，但目前情况似乎完全失控了。恐怖袭击造成了巨大的破坏，这无疑大大削弱了我们的工业实力。\n\n最令人担忧的是，民粹派的目标不仅包括民用设施，还包括军用设施与工业。他们似乎并不在意对平民造成的伤害，残暴的本质也因此显露无疑。重建需要时间，这让我们本已举步维艰的经济雪上加霜。我们必须全力打击这些恐怖分子，以免他们造成更大的破坏。"
 NOV.42.a: "我们怎么会搞成这样？"
 NOV.43.t: "米哈伊尔·叶夫谢耶夫遇刺！"
 NOV.43.desc: "看来民粹派又发动袭击了，这一次他们盯上了我们的军官高层。米哈伊尔·叶夫谢耶夫，他是我们最出色的将领和职业军官之一。昨晚我们发现他在自己的公寓中被枪杀。毫无疑问这又是民粹派干的好事。虽然目前还不知道具体的嫌疑人，但我们的指挥官现在都陷入了恐慌，因为他们都害怕自己成为下一个目标。刺客如何接近叶夫谢耶夫的也是一个谜。\n\n毫无疑问，这是一场惨剧，因为我们的将军都是中西伯利亚地区最出色的一些军官。身为伟大的卫国战争和西伯利亚战争的老兵，叶夫谢耶夫提出的战术在战场上极为实用。他将以联邦的英雄和恐怖组织民粹派受害者的身份被悼念。\n\n但这只是又一个受害者，我们必须以更大的力度打击民粹派。他们比我们的政府想象中的还要强大。"
 NOV.43.a: "我们将为他的逝世致哀。"
 NOV.44.t: "清理废墟"
 NOV.44.desc: "幸亏在我们近些天内的全力打击下，大部分民粹派不是被逮捕就是被击毙了。虽然有一些残余分子还在制造麻烦，但他们不再像过去那般强大，我们的特工将继续追捕他们。但很不幸，他们造成的损害需要一段时间才能恢复，新西伯利亚人民的内部处于一种空前的不信任状态。人们在城市里不再感到安全，因为他们知道自己的邻居很可能酒是民粹派的特工。\n\n现在该我们来善后了。道路需要重建，铁路需要重新连接，工业机械需要修复。回望过去的种种教训，也许我们可以做的再好一些，但至少危机已经结束了。"
 NOV.44.a: "是时候重建了。"
 NOV.45.t: "民粹派威胁解除！"
 NOV.45.desc: "由于我们和安全局的不懈努力，民粹派的威胁已经得到了成功遏制！我们的特工和安插在民粹派内部的卧底通过一些调查，为逮捕这些人拿到了足够的证据。尽管过程中也发生过激烈的交火，但突袭进行得再顺利不过了。民粹派的多数成员已经被关进了监狱，剩下的似乎都躲的躲，逃的逃了。因此我们不必再担心未来会有更多的破坏行动，而那些为打击恐怖行动做出贡献的人也得到了我们政府的嘉奖。\n\n随着民粹派的威胁消失，我们不必再担心工厂或铁路遭到破坏了。我们的联邦根基牢固，远远强过那些想要颠覆它的人！"
 NOV.45.a: "他们根本没有胜算。"
 NOV.46.t: "幼崽农场的一天"
 NOV.46.desc: "敲门声响起。\n\n德米特里从办公桌上一跃而起，冲到门前。他知道自己的访客不是那种有耐心的人，“先生们早安！请进来吧。”\n\n走进德米特里实验室的“先生们”并没有回应主人满脸的微笑。他们是职业差役，替主子跑腿的。“货准备好了吗？”右边的人问道。\n\n“这边走。”德米特里领着客人走向实验室后面的兽屋。当他们走近时，一个女人放下了抚摸狐狸的手，并以一种冷酷而标准的姿态走到一边，让德米特里展示商品。小狐狸们看到了新的玩伴，摇着尾巴聚到了兽屋的前面。两位访客直接开始干活，在把兽屋搬到外面等候的卡车上之前，他们还把食物和水盘移了出来。\n\n“尽管这能保证我们研究资金的来源，但我还是担心这些狐狸最终的去向。”德米特里的助手柳德米拉说，她和德米特里匆匆忙忙清洗并重新盛满了差役留下的餐盘。\n\n“它们可能会被卖到亚洲的市场上，在那里，按照我的理解，它们会一跃成为最火的外来宠物。”\n\n“在黑市上购买宠物的人通常都不是什么善主。”\n\n两人在差役回程的间隙继续默默工作，直到卡车满载而归。"
 NOV.46.a: "橱窗里的那只狐狸要多少钱？"
 NOV.47.t: "无声战争"
 NOV.47.desc: "与俄罗斯的其他军阀相比，西罗维基有一种独特的资源。当其他军阀可能不得不依靠意识形态相似性、暴力或紧张的谈判来与其他军阀合作时，西罗维基却可以在不知不觉中把他们的魔爪伸进一个国家。他们可以颠覆对手，使之朝着对自己有利的方向统一。这种资源允许国家如毒蛇一般潜入对手的政府，通过逐步接管数个政府部门，甚至渗入民众的日常生活，慢慢将对手的利益与自身的利益绑定在一起。\n\n这种资源自然就是西罗维基掌控的强力巨型企业，此外，他们还可以对邻国施加政治、经济和军事上的压力。你看，如果企业比他们的目标——呃，客户更有实力，他们就能用一种有趣的方法从一个国家及其人民和政府那里得到想要的东西。经济压力和整合是一种强大的武器，西罗维基正是依靠这种武器迈出接管政权的第一步。"
 NOV.47.a: "一个不流血，但有点肮脏的选择。"
 NOV_expansion.1.t: "领导层的变动"
 NOV_expansion.1.desc: "普希金看着坦克在托木斯克的街道上飞驰而过，心中充满了痛苦和怨恨。不，不是怨恨。这种情感他还从未体验过，那是一种结合了仇恨、失望、恐惧和遗憾的感觉，它们化作了某种单一的情感，而不是一个简单的名词。从普希金的世界发生的变化来看，也许“抑郁”这个词更恰当。\n\n这一切始于他看到他的第二个家——人文党总部。这个地方已经被士兵们破门而入，他和他的同志再也回不到这个被占领的地方了。“你们的组织已被取缔。在我的小伙子们对你们采用必要措施之前，马上滚蛋吧。”负责的官员如此答复。他们照做了，他突然恐惧地意识到事情会变得多么糟糕。\n\n再往后就不那么具体了，但感觉同样真实。托木斯克人民的士气被摧毁了，被吃干抹净了。几个星期前还在一起挥手分享美好回忆的朋友们，现在几乎都不再看对方一眼，更别提说上几句了。公园里曾经到处都是洋溢着笑容的民众，现在却被全副武装的士兵们取代了。\n\n托木斯克人所有的希望，所有的理想，仿佛都已消失殆尽，就像他们的士兵在战场上流尽了鲜血。\n\n普希金叹了口气。也许这个伟大的实验从来就不现实。也许走出空想，专注于现实世界会更好。也许这些面孔冷峻、铁石心肠的新来者终究还是没错。"
 NOV_expansion.1.a: "失去了希望，活着又有什么用？"
 NOV_expansion.2.t: "校正"
 NOV_expansion.2.desc: "尼古拉·卡莫夫坐在他的办公桌前，看着他最新的直升机设计。用他自己的话说，进展非常顺利，但是如果说它达到了西伯利亚共和国时期类似设计的质量水平，那还差得远。他叹了口气，揉了揉疲倦的眼睛。\n\n联邦军队来到这里时，几乎没有人会相信眼前发生的事情，甚至大家都还没反应过来，飘扬在托木斯克上空的共和国旗就被拽下来了。在卡莫夫惊恐的眼神里，整个实验似乎都失败了。\n\n实验对象，也就是中西伯利亚的人民，经历了一场剧变。卡莫夫作为一名科学家，对此感到震惊不已。几乎在一夜之间，这里的民众，还有曾经充满希望和欢乐的乐观主义精神都枯萎了，变成了一个个腐烂的躯壳。最近的新氛围是某种公司至上的气氛，它已经波及到了卡莫夫工作的研究部门。\n\n虽然设计保持不变，但人变了。激进的实验不再被允许。现在，一切的设计都要与“效率”和“成果”挂钩。科学的殿堂将不再充满创造力和兴趣，也不再有学习和突破。现在的问题是如何让东西更容易制造，更容易运输，更容易批量生产。\n\n卡莫夫的直升机只是受害者之一。他没有动机去做到最好，也没有理由去突破界限。现在，他觉得自己就像成千上万研究者中的一员，大家都只是在争夺着一些模糊的利益。\n\n这种感觉吞噬了卡莫夫的内心。"
 NOV_expansion.2.a: "乐观主义能在这片土地上继续生存下去吗？"
 NOV_expansion.3.t: "土地会议的终结？"
 NOV_expansion.3.desc: "“最后再说一次，舒克申，越早摆脱那疯子异想天开的管理，我们就活得越轻松。我们到底为什么要迁就那些疯子，他们可不会这么礼貌地对待我们。”亚历山大·波克雷什金在办公室里踱来踱去，边走边挥着手说道。在过去的20分钟里，他一直在与巴尔瑙尔市长就所谓的土地会议的命运争论不休，两人再次陷入了僵局。\n\n舒克申市长揉了揉太阳穴，他的眼神疲倦而冷漠。“如果我们继续解散地方政府，让新上任的官僚治理，这就意味着我们会有更多工作要做。我们本可以把这些时间花在更重要的事情上，而不是浪费在整顿官僚上。”他叹了口气。“我不是建议我们要保留土地会议，而是让它现代化以满足我们的需求。”\n\n波克雷什金转向舒克申。也许他的同僚确实有着一定的道理。毕竟，推翻一个功能完善的政府而用一个同样的机构取代它，到底是为了什么？另一方面，总统知道不管用哪种形式，只要保留土地会议就是在鼓励一定程度上的自治……"
 NOV_expansion.3.a: "我们会采用波克雷什金的方法。"
 NOV_expansion.3.b: "舒克申的观点很有说服力……"
 NOV_expansion.4.t: "教会与国家"
 NOV_expansion.4.desc: "索科洛夫下了车。在回家的路上，他小心翼翼地避开地上那些让人感到不太舒服的东西。行吧，他苦笑着，现在他更不开心了。\n\n他到这起码有一个星期了，曾经的奥伊罗特还是个旧礼仪派信徒伊万·扎沃洛科领导的神权政府。现在这个政府已被推翻。起初，索科洛夫希望这份新工作会轻松一点。对付两群落后的农民能有多难呢？\n\n确实挺难的。他不得不面对自己已经失去合法性的现实。这些人没有选择他这个局外人。不管索科洛夫的信仰如何，他都是联邦政府，一群遥远的、不为人知的官僚和政客里的一员。当地人对联邦政府一无所知。索科洛夫对此很气愤，因为扎沃洛科已经为他做了大量的介绍。扎沃洛科很聪明，他认为索科洛夫亲近人民群众，了解他们的需求。显然，索科洛夫感到有些辛酸，他认为当地有些人觉得他做的还不够。\n\n他叹了口气。也许是他太消极了。在过去的几个星期里，他成功地撤换了扎沃洛科领导下大多数无能的行政人员，这些人基本上都是传教士而不是官僚。至少这表明索科洛夫确实有在努力。此外，资金援助很快就会流向奥伊罗特，看来实现了中央集权的统一俄罗斯还是有一些好处的。\n\n也许，索科洛夫想道，在这些天里，当地的民众第一次学会了如何信任他人。"
 NOV_expansion.4.a: "真走运啊，索科洛夫想道，今天没有接到一封充满仇恨和抗议的邮件。"
 NOV_expansion.5.t: "面向前方"
 NOV_expansion.5.desc: "阿列克谢·佩斯捷列夫并不经常感到害怕。不过他在与新成立的联邦领导者——波克雷什金面对面时，还是感到体温下降了几度。令他感到不安的不是这个人的体格或举止，而是这一简单的现实情况。与推翻自己政府的人面对面，站在牢房的另一边，这让佩斯捷列夫想起了他不愿看到的画面。\n\n于是他们就坐在那里，等待对方采取行动，直到波克雷什金开口说道。\n\n“佩斯捷列夫先生，我知道你和安德烈耶夫的关系不太好。”\n\n“考虑到我在监狱里，是的，我和他现在不是最好的朋友。”\n\n波克雷什金笑了。“可以理解。我不愿看到你这样的潜力股被浪费掉，就这样烂在牢房里。我一直认为活着的人比死了或在监狱里的人更有价值一些。”\n\n佩斯捷列夫微微扬起眉毛，不知道接下来会发生什么。\n\n“我有个提议，如果你愿意听的话。”\n\n“一个提议……？”\n\n波克雷什金抽出一张纸，把它塞进两根铁条之间。“我不是处理克拉斯诺亚尔斯克人民内部事务的专家。我也不认为我能在最短的时间里学会这一点。这就是为什么我要给你一个为我工作的机会，为了你的自由，为了俄罗斯一个更好的未来。你不必现在就做决定，但——”\n\n“我接受。”\n\n波克雷什金停了下来，看到他这么快接受还是感到有些震惊。随后震惊的表情很快消失了，取而代之的是一个微笑。“我真没想到，特别是你在安德烈耶夫手下干了那么久。”\n\n尽管佩斯捷列夫竭力克制着，但他还是笑出了声。“哎，我以前又不是没干过这种事情。”"
 NOV_expansion.5.a: "“很好。欢迎回来，佩斯捷列夫将军。”"
 NOV_expansion.6.t: "粉碎安那其主义者"
 NOV_expansion.6.desc: "在过去的几个月里，全西伯利亚军一直在对付黑军的残余势力。这些人都是些不服输的将军、民兵和其他不愿臣服的组织，他们拒绝服从联邦的意志，转而用枪杆子来反抗联邦。\n\n一开始是民兵公然犯下的叛国行为，逐渐演变成针对国家及其财产的恐怖袭击。军方营地被炸，造成数十人死亡，多人受伤。设立在人口稠密地区的警察总部经常遭遇袭击，枪支也遭洗劫。一旦袭击发生以后，总部往往会被赤匪们洗劫一空。\n\n但是这个前自由地区也只能坚持这么久。很快，几周到几个月内，一些顽固分子开始质疑这些恐怖活动是否对他们的事业起到过任何帮助。不久，随着军队开始涌入，院落和安全屋被突袭，转入地下的黑军开始消亡。一些人选择离开自由地区，另一些人则选择离开整个中西伯利亚。一对夫妇甚至决定离开俄罗斯，希望在国外继续他们的无政府主义革命。\n\n然而，有些人却决定留下来，在他们继续革命活动的同时，全西伯利亚军一直在与他们作战。尽管残余势力可能永远不会完全消失，但西伯利亚军昂首挺立，准备粉碎一切残存的抵抗。"
 NOV_expansion.6.a: "全西伯利亚军无惧于赤匪的狡诈！"
 NOV_expansion.7.t: "分裂委员会"
 NOV_expansion.7.desc: "听到联邦政府第1821号命令宣布正式废除工人委员会的消息后，这个前自由地区的许多居民都感到震惊不已。对许多人来说，这一结果在意料之中，但他们惊讶的是这一命令竟然现在才下达。\n\n尽管联邦尽了最大努力，但无政府主义的印记仍不能完全消除。它已经深深扎根于社会，不可能完全消去了。尤其是在工人阶级中，毫无疑问，他们是工人委员会的主要成员。坎斯克工人委员会是其中最大的一个，他们威胁说，如果联邦政府采取这样的行动，他们将公然反抗联邦。\n\n当然，这只是一种说辞。大家都心知肚明，无论采取何种行动，工人委员会都将被摧毁。许多人甚至在委员会内讨论过应该怎么办。尽管一些成员秉持着激进主义的观念，大多数人还是接受了失败。这一命令并不出乎人们的意料，他们尽了最大的努力来完成过渡。\n\n但是第二天，坎斯克的报纸就报道说，三个不同的巨型企业开始瓜分以前由工人经营的工厂、商店和其他委员会控制下的设施。在几周的时间里，曾经非常强大的工会开始接受他们在资本主义制度中的旧地位。社区里再次出现了工人之间的分歧，大公司们在剩下的土地上争夺着各自可以分到哪些利益。"
 NOV_expansion.7.a: "总有一天，工人将重获自由。"
 NOV_expansion.8.t: "庄重的誓言"
 NOV_expansion.8.desc: "“我至死忠于人民，忠于苏联祖国，忠于工农政府。”\n\n他像许多人一样，在乌克兰某个无名的训练营宣誓毕业，这些情景仿佛就在发生在昨日。那时他还年轻，天真而敏感，从冬季战争到巴巴罗萨，从莫斯科沦陷到穿越乌拉尔山脉的长征，这些战役里他都尽到了爱国的责任。\n\n这他妈是个啥笑话？！\n\n军队被政客和秘密警察出卖了，他们对自己在做什么一无所知。军官因不服从自杀式的命令而被捕，内务人民委员会的奴才们对每一个行动都加以事后揣测，士兵的生命被徒劳的反击和鲁莽的进攻白白浪费掉。这些惨剧的罪魁祸首似乎就是那位喜欢改造西伯利亚城市的苏联领导人。\n\n现在他不过是名残存的红军士兵。有传言说联邦的武装部队愿意收留一切前来志愿参军的人。在异国他乡当一名平民，还是去参加一个不为失败意识形态服务的军队，看来选择已经很明确了。"
 NOV_expansion.8.a: "“我庄严宣誓…”"
 NOV_expansion.9.t: "处置图瓦"
 NOV_expansion.9.desc: "自称人民革命委员会的红军残部已被击败，他们先前控制的唐努图瓦和蒙古的广大领土现在处于联邦的保护之下。然而，如何管理这些新征服的地区已经成为政府内部激烈辩论的主题。\n\n不出所料，波克雷什金总统主张进行简单的吞并，把它作为一个常规领土并入联邦。这将进一步加强我们的中央集权，但一些人认为，联邦管辖的领土已经够多了，在此基础上增加新的领土只会加剧我们的内部矛盾。\n\n巴尔瑙尔市颇具影响力的市长瓦西里舒克申提出了一个完全不同的建议。他认为有必要在联邦领土内成立一个新的共和国：图瓦联邦共和国。这不仅会使一体化变得更加轻松，而且还会在打击分裂主义方面取得重大进展。\n\n当然，最终决定权取决于总统……"
 NOV_expansion.9.a: "让我们在图瓦建立一个新的共和国。"
 NOV_expansion.9.b: "那里会被兼并，就像其他地区一样。"
 NOV_expansion.10.t: "新生的共和国"
 NOV_expansion.10.desc: "瓦西里·舒克申盯着桌子上的一张白纸，揉了揉太阳穴。自从成为巴尔瑙尔市长以来，已经很少再有时间沉浸在自己的艺术世界里，他通常会在安静的时候把工作时间头脑中产生的新想法写下来。然而，即便是热情有时也会让人沮丧，特别是舒克申已经花了一个半小时斟酌如何开始写这篇特别的文章。\n\n舒克申把他的笔放在一边，拿起他的杯子，叹了口气。他的手还没碰到玻璃，电话就响了，打破了他办公室里犹豫的寂静。他想到喝的还是太多了。“我是舒克申。我希望你给我带来了好消息。”\n\n“我是克尔琴科。你关于图瓦共和国的提议被通过了。”\n\n舒克申睁大了眼睛。这结果他可没预料到。“真的吗？波克雷什金竟然会同意这项提案。这可真是个好消息！”\n\n“确实。在他把功劳都揽到自己头上之前，你应该过来发表声明。”\n\n“很好，我马上就会与你见面，克尔琴科。”舒克申结束了通话，把电话放回了原处。在短暂的思考之后，他又瞥了一眼桌子上的白纸。舒克申的作品不得不再次搁置下来；他得赶飞机了。"
 NOV_expansion.10.a: "现实世界的事项优先。"
 NOV_expansion.11.t: "不过是另一块拼图"
 NOV_expansion.11.desc: "波克雷什金政府拒绝了瓦西里·舒克申和其他联邦主义者提议的图瓦共和国自治，不过他们也没有为此感到惊讶。长期以来，总统似乎一直在巩固中央集权统治，而图瓦问题不过是迈向这一崇高目标的又一小步。\n\n虽然联邦主义者有点恼火，但他们并非没有心理准备，最失望的还是图瓦人自己。阿尔泰人民已经意识到苏联给予他们的那一点点自治权是多么宝贵，原本他们还希望民主的新西伯利亚政府能继续推行这一旧政策。\n\n相反，这个少数群体发现自己现在完全被绑上了俄罗斯巨型企业的颠簸战车。有报道称，人民革命委员会之前的领土上出现了零星的抗议，但到目前为止还没有出现地方安全部队处理不了的情况。"
 NOV_expansion.11.a: "不论怎样，他们会习惯的。"
 NOV_expansion.12.t: "春季训练"
 NOV_expansion.12.desc: "这已经是他们连续第三天进行战术演习了，列兵伊万诺夫已经厌倦了。他匍匐在林地上缓慢爬行，慢慢地向前挪了挪。发动攻击前的计划清楚明了，敌人的一个前沿阵地需迅速拿下。在打击群左翼的小队中，伊万诺夫只是在针叶林中匍匐前行的六名士兵之一。他抱着步枪，紧张地等着。\n\n当中尉吹响哨子时，这个年轻的列兵和他排里的其他人一道冲向前去，而对面的机关枪在离地面一英尺的地方有节奏地喷射死亡的火舌。\n\n20分钟后，这个排的一部分士兵都到达了敌军阵地的远端，而包括伊万诺夫的大多数士兵已被认定为“伤亡”。现在伊万诺夫的注意力逐渐从演习转移到自己身边的战友身上，士兵们又开始向往常一样侃大山了。\n\n“——这些个演习？伊万诺夫，你怎么看？”\n\n伊万诺夫恶狠狠地瞪了他一眼：“我他妈能怎么看？动动脑子啊兄弟，‘猎鹰’显然觉得我们马上就要打仗了。”"
 NOV_expansion.12.a: "“……而你最好别他妈的杀了我。”"
 NOV_expansion.13.t: "联邦之心"
 NOV_expansion.13.desc: "联邦军大败敌军。成群欢呼的市民夹道欢迎中西伯利亚的征服者。全西伯利亚军的士兵们以整齐划一的步伐行进着，每个人的眼神中都洋溢着自豪感，空军编队在头顶上空飞过。舒克申本来应该和西罗维基还有西装革面的资本家们一同庆祝胜利。然而，就在他目睹了新西伯利亚街道上游行的士兵之后，他感受到的只有恐惧。\n\n显然，波克雷什金的本意是好的。但他可以看出二人之间的分歧日渐加深。与联邦首都的腐败和冷漠相比，巴尔瑙尔和他的家乡阿尔泰似乎与之迥然不同。就在这位市长观摩着西伯利亚空军的特技飞行表演时，他不禁想道："
 NOV_expansion.13.a: "必须得舍弃一些东西。"
 NOV_expansion.14.t: "往好的方面看"
 NOV_expansion.14.desc: "女士们，先生们，你们好！今天你们收听的是西伯利亚自由电台，我们的目标是为西伯利亚人民提供最好的新闻。我是你们的主持人，科里亚沃夫·尼基托维奇，但你们可以叫我尼古拉。他们说是因为我长得像沙皇尼古拉，但这不是真的，我发誓！\n\n今天，我要在这里讨论某些对我国政治现状的批评。我虽然相信言论自由，但我也认定某些知识分子在诽谤我们的政府，我向上天发誓，现在我就要为它辩护一番！\n\n首先，我要谈谈那个最大的谎言，有人说我们政府里充满了犬儒主义。这个谎言编造的实在太厚颜无耻了。我们的政府从来不犬儒，相反，它实际上非常地务实。你看，这些著名的哲学家，他们编造了一些有趣的小词，比如‘犬儒’和‘公司化’来诽谤联邦。让我们打开天窗说亮话吧，哲学家有为你们做过些什么吗？随你怎么说联邦吧，无数人脱贫致富，经济快速发展，社会稳定有序，这些难道不都是联邦的功劳吗？当然，也许他们的手段有点太重了，但是，嘿，为了一个更好的未来，我愿意牺牲一点我的自由。\n\n第二种，也是我认为最冒犯的一种谎言，就是我们的联邦注定要失败，我们太弱小了，什么事情也办不成。这不仅大错特错，而且还冒犯了我们国家的领导人和将军们，他们牺牲了无数时间，只是为了让你我免受我们边界之外的匪患。我们有发达的经济，精明强干的领导人和训练有素的士兵，士兵又因前两者而变得更为坚强。\n\n而且，随着我们的经济高速发展，联邦的国力一日千里。有分析称，如果将统一和经济发展纳入考量，我们的实力甚至已经超过了德国。\n\n亲爱的爱国同胞们，现在我来给你们播放一首动听的小曲，你们中的一些人可能还记得这个旋律。不过可能会与你们记忆中的有些不同，但是，嘿，对你们来说这样可能别有一番风味！"
 NOV_expansion.14.a: "我们祖国多么辽阔广大……"
 NOV_expansion.15.t: "代价"
 NOV_expansion.15.desc: "波克雷什金坐在办公桌前，眺望外面的街道。晨光熹微，但其光芒尚未盖过头顶的星辉。举头望天，他回忆起了自己的童年，以及自己所经历的困苦生活。当然，他自己的情况似乎比苏联崩溃后一些人的贫困要离奇一些，但回想起来依旧痛苦。\n\n他从某个贫民窟、从罪犯和流氓中一路爬到了空军的位置，成为了俄罗斯最有名的飞行员之一。然而，这并没有什么作用。德寇从西方一路烧杀抢掠，碾压和屠杀挡在他们路上的一切。他仍然记得自己飞过一个已经烧成灰烬的城镇，烟雾弥漫在空中。那时他所能想象的只有尖叫声和剥落的尸体。\n\n现在他已是一个国家的领导人，这个国家的原则似乎与他自己的原则高度一致。解放、自由、分权。与苏联集权的噩梦相去甚远。然而，无论他如何努力，他都无法将这些原则付诸现实。国情不同。他亦无法将方木塞进圆孔。\n\n于是他妥协了。这里来一个雷厉风行的官员，那里来一个强有力的政府，直到他意识到集权的雪球越滚越大。而现在，那些他为之付出牺牲的原则，已经不复存在了。\n\n而且，最糟糕的是他对此毫无感觉。波克雷什金觉得他应该感受到了些什么，感受到了他的乌托邦之梦破灭后的忧伤。但他没有。在他看来，向现实妥协确实卓有成效。如果没有妥协，他也不会取得现在的成就。没有妥协，他的人民过得也不会像现在这样好。\n\n也许，波克雷什金认为，联邦的原则可以之后再恢复。也许政府会在各项事务中给予各部门更多的发言权，对人民抱有更多的信任。但他对此表示怀疑。于是，他继续眺望着窗外的景象，就像他年轻时那样。"
 NOV_expansion.15.a: "现实高于梦想。"
 NOV_expansion.16.t: "暂时的喘息"
 NOV_expansion.16.desc: "瓦西里·舒克申坐在巴尔瑙尔的市长办公桌前，再次看向摆在他面前的一组报告，他深感绝望。\n\n他早就对从新西伯利亚传出的消息感到不满了，西罗维基政府的日益集权，这对他，以及对联邦的人民意味着什么，他是再清楚不过了。当然，巴尔瑙尔的重要性虽不如那些大城市，但也并非无足轻重，而他在这座城市里身居高位，使得他可以采取某种形式的行动。\n\n而这一行动已经奏效。他推迟了几项旨在进一步提高中央集权程度的措施，哪怕只是短暂的一段时间。他觉得自己应该对这样的成功感到高兴，或者至少感到了满足。然而他并没有，因为他知道，尽管这一进程可以延缓，但他没有、也不可能将集权无限期地推迟下去。\n\n他的影响力和知名度可以让他再坚持一段时间。不过在把报告看完后，他脑子里想的只是自己到底赢得了多少时间。\n\n而且他知道这点时间不会太多。"
 NOV_expansion.16.a: "这一切能被阻止吗？"
 NOV_expansion.17.t: "三巨头"
 NOV_expansion.17.desc: "只要我们决定为留住在我国境内的企业巨头提供支持和官方的政府福利，就可以让这些企业站在我们这边。双方都可以从对方的支持中获益。毕竟，在新征服的领土上签订有利可图的政府合同是巨型企业们的最爱。\n\n然而，根据我们目前所拥有的少量资源，我们只能支持其中一家巨型企业——凤凰、西比尔或泰坦。每家巨型企业的合同都会给予我们不同的好处，所以我们得做出一个明智的抉择。"
 NOV_expansion.17.a: "凤凰，我们军队的不朽者。"
 NOV_expansion.17.b: "西比尔，为了我们的经济。"
 NOV_expansion.17.c: "泰坦，我国的科技巨头。"
 NOV_expansion.18.t: "为国分忧"
 NOV_expansion.18.desc: "瓦西里·舒克申最近习惯整夜呆在办公室里，一直工作到凌晨时分。他还在巴尔瑙尔担任市长时，还不是这个作息。但随着他地位的提高，很多地方也得做出调整。虽然长时间工作弄得他身心俱疲，但他还是觉得自己有必要坚持下去。\n\n舒克申在联邦政府中的地位令他身处政治漩涡的重心，导致他不那么犬儒的观念成了他的政治对手波克雷什金的天然陪衬。随着文件的越堆越厚，文字和字母在舒克申的大脑中变得越来越难以理解。透过脑海中的那团迷雾，他感受到了只有在深夜才会出现的忧虑。\n\n他的脑海中浮现出了联邦的起源，以及它最初如何建立在自由和民主的基础上，但联邦制度的必要性又是如何反过来导致联邦的基本原则受到侵蚀、还有政府暴露出的种种腐败、冷漠和犬儒主义——不幸的是，他的许多政治同僚都是这些问题的化身。他对自己在国家中扮演的角色感到矛盾，他不知道下一步该怎么走。他曾经是一个真正的民主人士，对联邦的崇高理想深信不疑。但随着局势的恶化，舒克申只能怀疑他对波克雷什金和联邦的支持是否值得。经过一番深思熟虑，舒克申悄悄自言自语说了些什么，似乎不想让任何人听到，尽管办公室里他孤身一人。\n\n“我将铭记着反抗暴政的斗争。我会牢牢抓住这段记忆，并竭尽全力贯彻正义。”"
 NOV_expansion.18.a: "自由之光盈盈闪耀。"
