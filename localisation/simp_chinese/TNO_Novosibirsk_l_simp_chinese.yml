 NOV_elections.0.b: "作为舒克申参与竞选。"
 NOV_elections.1.t: "作家的诉说"
 NOV_elections.1.desc: "瓦西里·舒克申有很多身份，作家、演员、诗人、市长和政治家。他从阿尔泰的一介农民之子爬到了联邦的二把手，成为了民主的拥护者。\n\n然而，当他坐在家里等待结果出来时，他所感到的只有惶恐。几个月的竞选活动，数十次的演讲、集会和会谈；几周来不断讨好企业代表和良心发现的西罗维基。从马加丹到科尔帕舍沃，他已经跑遍了西伯利亚，而现在他唯一能做的就是等待。\n\n舒克申盯着桌上的伏特加，忍住给自己再倒一杯的诱惑。波克雷什金和他的盟友将不择手段去维持他们的权力，而他所能做的就是希望人民的意志能战胜这一切。\n\n--------------\n\n计票结果来的很慢，每一个积极的结果都让舒克申感到兴奋，而每一个糟糕的结果都让他沉沦，但最终结果已经明确。舒克申把酒瓶放到了一边，准备入主新西伯利亚了。\n\n人民已然发声，他们希望波克雷什金下台。"
 NOV_elections.1.a: "民主不再窒息。"
 NOV_elections.2.t: "最终结果"
 NOV_elections.2.desc: "人们从睡梦中醒来，西伯利亚正迎来日出。农民，工人，家庭主妇，大家知道这一天意味着什么。几个月来，这个企业之国现任领袖波克雷什金的权力受到前巴尔瑙尔市长兼民主人士瓦西里·舒克申的挑战，西伯利亚联邦的命运空悬于危楼之上。二人在田野，在军营，在人民的思想和内心中交锋。所有人都知道无论是谁赢得这场交锋，胜利者都会决定西伯利亚联邦能否保留其企业国家的制度，又或者翻开一页崭新的历史篇章，成为一个真正的民主国家，虽然人们对此概念的含义依然不明。\n\n正因如此，人们围坐在收音机旁，争相购买报纸，甚至聚集在全国各地在为数不多的电视机前，大家都屏息静听着他们国家的前途与命运。播报员开始讲话了，无数男男女女和孩子全都屏住了呼吸。\n\n“西伯利亚联邦的公民们大家好，我是今日西伯利亚新闻的播报员尼古拉·波将金。今天，我很荣幸能够宣布昨日选举的胜利者和我们伟大联邦的领袖是……”\n\n“亚历山大·波克雷什金总统！”\n\n死寂般的沉默淹没了联邦的每一个家庭和人群。只有少数政府公务员和公司领导在听到消息时感到一阵狂喜。他们都明白这意味着什么：从今日起，西伯利亚联邦就如过去那样一成不变，这个残酷而冷漠的企业之国还将继续存在下去……"
 NOV_elections.2.a: "西伯利亚的人民耸了耸肩，对他们的世界漠不关心。"
 NOV_elections.3.t: "会见军方"
 NOV_elections.3.desc: "阿梅特汗·苏丹对瓦西里·舒克申的办公室感到惊讶。他曾想象过，敢挑战波克雷什金竞选联邦总统的人肯定会有一间大办公室，一扇扇大窗户旁摆着一张令人印象深刻的办公桌，一排排文件柜和书架靠着墙壁摆放。舒克申的办公室并非如此。说难听点，那不过是一个并不宽敞的步入式衣帽间。舒克申注意到那个军人带着困惑的表情环顾四周，笑了起来。\n\n“我知道这不算宽敞，但要是你从现任总统本人的政府里跳出来跟他叫板时，你的住处突然降了档次也就不足为奇了。”\n\n苏丹点了点头，说道：“我现在的办公室能看到流淌的河流。我想我不应该太在意这件事，免得这次会面为公众所知。”\n\n舒克申咧嘴一笑，点了点头。“话说到这里，几分钟后我还有一个会议，我们开始谈正事吧。我不想让你白白冒这个险。”\n\n“很好。”说罢，苏丹拿出了夹在腋下的文件。“这是一份我认为可能会同情我们事业的军官名单。来看看吧，让我知道你想联系谁。”\n\n舒克申打开文件，扫了一眼名单上的名字，问道：“你信得过这些人吗？”\n\n苏丹在讲话前犹豫了一下。”他们都很有才华，都忠于联邦。我在文件中提到的一些人我甚至能打包票，但我认为他们都可以考虑一下。”\n\n舒克申点了点头。“不错。目前来说这些就够了，先联系的人我会在明天给你一份名单。”\n\n苏丹转身走出那间小办公室。还有不少事情要做。"
 NOV_elections.3.a: "是时候要搞清楚军方站在哪一边了。"
 NOV_elections.31.t: "壮大阵营"
 NOV_elections.31.desc: "当舒克申进入阿梅特汗·苏丹的办公室时，他发现这位前王牌飞行员正凝视着窗外的河流。舒克申一言不发地走到他身边。两人都望着那条蜿蜒的河流，几秒钟后，苏丹开口说道。\n\n“我真怀念这种景色。我花了很长时间去接受它，脑子里胡思乱想或什么都去不想。至少牺牲不会白费。”\n\n舒克申好奇地瞥了他一眼。\n\n苏丹接着说道：“我又找着了15个愿意公开支持你的军官。大多数人是陆军的，但也有一些人是空军的，我们甚至从海军学院得到了一个深孚众望的名额。现在他们中的八个人，包括空军的人，只愿意作为一个团体来支持我们。我想是人多好壮胆，但支持就是支持。这应该足以向人民表明，军方并非百分之百地支持波克雷什金，这能让你借此批评当局的外交政策过于软弱。”\n\n舒克申咧嘴笑了，低声说道：“十五个，我以为我们能拉到十个就很走运了。”\n\n苏丹回答说：“陆军已经厌倦了充当空军的陪衬，空军倒是想两边下注，尽可能止损。”\n\n舒克申点了点头。“谢谢你，阿梅特汗。你做得比我想象的还要好。要是我赢了，你想坐哪间办公室，就来找我提。”\n\n苏丹把目光转向河边，脸上露出一丝微笑。"
 NOV_elections.31.a: "“先生，这就足够了。”"
 NOV_elections.32.t: "进展受阻"
 NOV_elections.32.desc: "舒克申等着桌上的电话来电。他已经等了半个小时，做着一些毫无意义的工作，让自己忙得不可开交，而他的眼睛却一直盯着电话。白天无比漫长，夜晚亦是如此，但他要等的电话将决定他上床睡觉前的心情。他已经决定在接到电话前决不睡觉。即使这并非出格之举，他的意识也不会让他不这么做。\n\n突然，电话响了起来，尽管等了很久，但还是让舒克申大吃一惊。他赶忙接起电话，说道：“苏丹。”\n\n“舒克申先生，”阿梅特汗·苏丹在另一端回答道，“很抱歉，让你久等了。我到现在都在想法子。”他的语气很认真，但他的声音里仍有一丝掩盖不住的失望。\n\n舒克申叹了口气说：“我想你应该没找到人。”\n\n“比这糟透了，我找到了一个很有影响力的陆军上尉，叫波克罗斯科夫。他和他的几个同志准备支持你，但是他太张扬了，很快就被发现了，没过多久他就被辞退了。现在甚至没人想和我说话，因为这会危及到他们的饭碗。”\n\n舒克申忍不住长叹了一口气。”那真是……令人失望。谢谢你，苏丹，我知道你已经尽力了，事态已经失控了。”\n\n“先生，我很是感激。”苏丹回答道，“我会继续努力，我仍然愿意支持你，但我建议你今后的竞选策略不要依赖于军方的任何支持。晚安。”\n\n对方挂断了。舒克申把电话放回原处，揉了揉太阳穴。"
 NOV_elections.32.a: "他今晚是睡不好了。"
 NOV_elections.4.t: "巴尔瑙尔集会"
 NOV_elections.4.desc: "若是在一个寻常的夜晚，巴尔瑙尔剧院本应邀请一位本地音乐家或青年戏团登台为城里的居民献上一台精彩表演。但今夜注定不寻常。两小时之前，剧院门口排队的人群就挤满了整个街道。随着大门的开启，人们兴奋地鱼贯而入，随便在里面找了个座位坐下。半小时之内巴尔瑙尔剧院不得不重新关上大门。这是数十年来这家剧院头一次座无虚席。即使是后排没有座位的地方也挤满了人。\n\n剧院里闪烁的灯光随即黯淡了下去，人们兴奋的交谈声很快变得鸦雀无声。瓦西里·舒克申在后台拍了拍口袋里的演讲稿，深吸了一口气便走到了台前。原本安静的剧院顿时恢复了生气，他刚想开口说些什么，就被在场的两千五百人用鼓掌和欢呼声打断了。受到场内的气氛感染，他激动得有些不能自己。“谢谢你，巴尔瑙尔，”他高兴地说道。为了听清他的演讲，激动的人群也不得不安静下来。\n\n伴随着听众们的欢呼与呐喊，原本只有半小时的演讲延长了足足一个小时。在剧院外守候的听众又把他的演讲传颂到了街上的每个角落。第二天，瓦西里的集会占据了每一份联邦主流报刊的头条。绝大多数报刊都将其描绘成了一个伟大的胜利，表明了民众对这位反对派领导有着极高的政治热情。即便是忠于波克雷什金的报纸也不得不承认，这次集会对他们的对手来说是一个巨大的成就。"
 NOV_elections.4.a: "下一次，我们要找个更大的集会场地。"
 NOV_elections.5.t: "肮脏勾当"
 NOV_elections.5.desc: "德米特里·格林卡读了他刚收到的便条。这张便条是波克雷什金直接寄给他的，上面以红色粗体字盖有“绝密”二字。很微妙，格林卡心想。他期待这份，或者类似的条子已有一段时间了。波克雷什金正在竞选连任总统，民调显示他的支持率与舒克申接近持平，和大家在竞选开始时猜的差不多。如果老大想稳操胜券，就不能再装作一幅无所事事的样子了，至少也得找个人来帮他竞选。责任似乎落到了安全局的头上。这样做是也有道理，毕竟他们最擅长干脏活。\n\n格林卡对这封信的措辞之平淡感到惊讶。他已经习惯了政客们在寻求他帮助时的拐弯抹角，还试图保持似是而非的“正直面目”，但波克雷什金并没有惺惺作态，这意味着他要么比格林卡想象的要更勇敢、更鲁莽，要么就是已经绝望。纸条中明确指出安全局的任务就是调查反对派的领导人，并找出他们试图向选民隐瞒的一切丑闻。甚至，他还露骨地写道，如果安全局找不到充分证据，那么他们还可以凭空捏造一些丑闻，以“维护联邦稳定”。\n\n格林卡咯咯地笑了起来。他已经调查过舒克申和他的大部分亲信，他们都很清白。要是换做他来调查波克雷什金，他反而可以毫不费力地揭露波克雷什金的腐败，但事情没有朝着这个方向发展，不是吗？总统才是给他开工资的人，现在该挣点生活费了。舒克申在几个重大问题上的意见都与波克雷什金相左。这是一个很好的开始。"
 NOV_elections.5.a: "也许可以声称舒克申的竞选活动已遭共党渗透？"
 NOV_elections.51.t: "真理是相对的"
 NOV_elections.51.desc: "“舒克申被控与共谍合作！”\n\n“新赤色恐怖再临俄罗斯？”\n\n“反对派竞选经理被逮捕！”\n\n伊戈尔看着头条，思考着要买哪家的报纸。他一般都买《晨报》，但他们最近上了个新主编，而且还开始给波克雷什金政府说话。不过今天这都不重要，不管哪家报纸，甚至是那些平常反政府的报纸，都在刊登舒克申上周和某些社会主义劳工领袖谈话的事情，或者是昨天舒克申竞选经理被捕的新闻。他被共产党的事勾起了兴趣，于是买了份刊登竞选经理事件的报纸，坐在长凳上读了起来。\n\n文章详细讲述了竞选经历被捕和起诉的过程。显然此人卷入了一些腐败交易，试图篡改托木斯克附近一个选区的投票结果。经理已经得到保释，但是审判定在选举前一周举行，报纸猜测过不了几天就会有人接替他的职务。舒克申则对他的指控矢口否认，并指责政府伪造证据扰乱他的选战。伊戈尔有些惊讶，政府的腐败路人皆知，但应该也不至于直接伪造证据吧？\n\n伊戈尔放下报纸，叹了口气。他基本不怎么关心政治，他以前就觉得大多数政治家，都是腐败、说一套做一套的家伙，不过是想窃取普通人的劳动成果，让他转变这套观念的正是当初的舒克申。舒克申的演讲和文章乍听上去是真心想要帮助人民的，但是现在看来他那帮人和当权者一样狡诈。伊戈尔觉得，要是果真如此，那这次也别费心投票去了，既然什么都不会改变，投不投又有什么区别呢？"
 NOV_elections.51.a: "虚无主义就是民主的死亡。"
 NOV_elections.52.t: "逮个正着"
 NOV_elections.52.desc: "“总统下令设计陷害舒克申！”\n\n“联邦安全局挑拨红色恐慌！”\n\n“波克雷什金否认参与其中！”\n\n伊戈尔看着各大头条，寻摸着要买哪家的报纸，不过这不重要，这些报纸讲得都是一样的事，也是现在人们谈论的唯一一件事。一份波克雷什金总统写给安全局的备忘录被泄露了，除了泄密者没人知道这份文件是怎么搞到的，但现在每家报纸的头版都是大红字写的“最高机密”，下面还配着总统的签名。报纸的内容简短但很明晰：安全局受命调查舒克申及其同僚的过往，挖掘他们的黑料，要是找不到确凿事实，他们就编造一个。\n\n伊戈尔终于挑了一份报纸，因为他喜欢的漫画家在上面连载，他坐下来读了起来。舒克申指责总统的腐败和暴虐行为，呼吁联邦人民挺身而出，用选票反对这些举动。波克雷什金则否认一切，并驳斥这些报道都是反对派为了污蔑他独裁而炮制的噱头。至于文件上的签名与他的完全一致、纸也是总统办公室的公文用纸一事，他则拒绝发表评论。\n\n伊戈尔越看越生气，他知道波克雷什金很腐败，但他从没觉得他会卑劣到诬陷反对派的地步。伊戈尔基本不怎么关心政治，他觉得大多数政治家，不管属于那个党派、担任什么职务，本质都是骗子和小偷，但总统这次做得太过分了。伊戈尔听过舒克申的一些演讲，他有些兴趣，但一直到现在他都没下定决心。选举将至，等到那一天，伊戈尔会把选票投给真正应该领导俄罗斯的人，而不是现在这位。"
 NOV_elections.52.a: "真该死。"
 NOV_elections.6.t: "巴尔瑙尔的一张竞选海报"
 NOV_elections.6.desc: "“西伯利亚联邦的人民啊，你们享有的财富和安全远远超过俄罗斯的其他国家。你该为承蒙利益和安全的双重眷顾而感谢谁呢？看看你们的现任总统吧！在伟大的西伯利亚战争中，波克雷什金总统勇敢地占领了新西伯利亚，捍卫了俄罗斯的未来，而意识形态的狂热信徒却想将其撕个粉碎。\n\n是谁与俄罗斯人民站到了一起，是谁战胜了疯王、共产主义怪物和精神错乱的纳粹？尽管民粹派的恐怖袭击曾经困扰着我们，但还有谁会在这种恐怖的氛围中为俄罗斯谋求一个更美好的未来？那个人就是波克雷什金！我们的总统非常大度，他允许联邦举行一场选举，所以请投票给波克雷什金吧，为了俄罗斯的未来！”"
 NOV_elections.6.a: "鼓舞人心还是平淡无奇？这取决于你的看法。"
