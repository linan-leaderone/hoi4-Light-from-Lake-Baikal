 POLITICS_ALEXANDER_POKRYSHKIN_DESC: "二战中的传奇飞行员与苏联英雄，亚历山大·伊万诺维奇·波克雷什金，于战争结束后回到了他的家乡新西伯利亚。他只希望能过上平静的生活，却不知命运会把他带往何方。\n\n波克雷什金对中西伯利亚共和国的统治十分满意，并最终在政府里谋得一职。管理共和国下的新西伯利亚市不算什么难事，直到那天，西伯利亚战争到来了。面对东方强大的亚戈达最高苏维埃，很快，他被迫令全城进入战争状态。定量配给出现了，征兵急剧增多了，新西伯利亚的后生们被送上西伯利亚前线战场，然后死去。终于，波克雷什金变得忍无可忍。在与巴尔瑙尔市长瓦西里·舒克申达成幕后交易后，开始了计划的实施。\n\n两人和他们的部下迅速控制了新西伯利亚，组建起新政府——一个不受任何影响，真正独立于俄罗斯的混乱的政府。现在，波克雷什金通过与巴尔瑙尔的不稳定联盟实现了统治，他需要确保国家保持的稳定。尽管新西伯利亚有着大量的人口、工业和功能性农业，但也有着挥之不去的内部与外部问题。谁来解决它们呢？任务就落在了波克雷什金身上。"
 POLITICS_VASILY_SHUKSHIN_DESC: "瓦西里·马卡罗维奇·舒克申于1929年出生在阿尔泰边疆区。在他参政并当选巴尔瑙尔市长以前，他是一位有志向的作家。舒克申走过了一段漫漫长路，而且这条路一眼望去似乎看不到尽头。当联邦刚刚从中西伯利亚共和国分离出来时，舒克申还是波克雷什金的盟友。但由于舒克申的联邦之梦与民主理想，和那些大公司之间的腐败作风并不相容，他很快就与他的盟友之间起了冲突。而正是他的理想促使了他安排了一系列必要的密室交易和谈判，使得他有机会当上联邦的总统候选人。\n\n而现在，新当选的瓦西里已经从西罗维基手中夺走了联邦的控制权。但他可不能坐以待毙：虽然西罗维基已经不再掌控国家，但总统还是要应对那些存在着的大公司。这些公司的腐败仍旧在给共和制度造成损失。\n\n如果舒克申想看到这个新兴的民主国家在俄罗斯荒漠中繁荣发展，那他就不得不应对总统期间要面临的各种问题，尤其是大公司造成的麻烦。"
 the_siberian_falcon: "西伯利亚猎鹰"
 NOV_Disproportionate_Population: "地狭人稠"
 NOV_Disproportionate_Population_desc: "新西伯利亚一直是整个乌拉尔地区最发达、人口最密集的地区，也是西伯利亚大铁路的一个重要交通枢纽。伟大的卫国战争爆发之初这里就已经是全西伯利亚最大的其中一个城市了，但连年的冲突反而使得它得到了更多发展。\n\n成千上万的人为了逃离德国人的统治，或者仅仅只是想避开俄罗斯大地上的混乱，他们便来到了新西伯利亚，市里很快就人满为患。这绝对是个烫手山芋，但不管怎么说我们都必须得坦然接受他们。"
 NOV_The_All_Siberian_Army: "全西伯利亚军"
 NOV_The_All_Siberian_Army_desc: "那支肩负着保卫新西伯利亚重担之军，轻而易举的就成为了全中西伯利亚最强大，最赫赫有名的军队之一。当那西伯利亚猎鹰为了保护自己和他的人民免遭战火肆虐，从托木斯克政府分裂出来之时，中西伯利亚共和国的很大一部分军队就宣誓向波克雷什金效忠，之后便迅速在南方重新集结起来。\n\n全西伯利亚军已经设法改革成了一支强军，甚至能和我们这军阀国家最大的邻居那支军队相媲美，而那些许多人从伟大的卫国战争和西伯利亚战争得到的经验也证明了它们的宝贵之处。"
