 NOV_regional.49.t: "关于出发前的准备工作"
 NOV_regional.49.desc: "致：联邦外交使团的所有成员\n关于：即将到来的调职和任务\n\n根据中央政府的指示，联邦外交使团已接到指示让所有部门做好准备，以便立即将大量人员重新分配到国内外的其他岗位。\n\n联邦已经向OFN的成员以及日本帝国和共荣圈内的国家进行了示好。预计在不久的将来，为了应对这些回应我们需要设立一个外事局，并以此建立直接关系和促进贸易。\n\n使团希望被分配到外事局的任何人员都能牢记我国的地缘政治地位，包括联邦与其他国际联盟的关系。在收到关于联邦国际政治协会方向的指示之前，不应表现出任何形式的偏袒。\n\n如果你或你的同事有任何担忧，请不要犹豫，直接向你的直属上级提出。使团将尽快予以答复。"
 NOV_regional.49.a: "永远把联邦的利益放在心上。"
 NOV_regional.50.t: "未来就在眼前"
 NOV_regional.50.desc: "今天一个新的研究部门正式成立，它被创造性地命名为中央设计局。新西伯利亚科学城是新西伯利亚市最近成立的一个科学中心，里面到处都是知识与学习的巨型场地，还有大型的科学研究所。由于过去几年研究工作的效率比较低下，联邦监督并成立了中央设计局，旨在对科学研究进行更大程度的组织和协调，使得联邦的科研可以真正发达起来。同时还要减少不必要的科研重叠以及科学家之间的竞争。这些都是过去新西伯利亚去中心化的科研体制下切实存在的问题。\n\n随着设计局的成立，联邦内部的科研与设计将会快速发展。我们不仅可以缩小与世界其他地区的科技差距，甚至还能取得不少创新，在各个领域中研发出自己的新技术。这不仅是联邦的伟大胜利，也是全俄罗斯科学的伟大胜利。"
 NOV_regional.50.a: "知识就是力量。"
 NOV_regional.51.t: "一场民间讨论"
 NOV_regional.51.desc: "在新西伯利亚一间烟雾缭绕的会议室里，西比尔和凤凰的高管们坐在一起，谈论着联邦外交政策的方向。这些人都穿着最好的西装，抽着最好的进口雪茄。西比尔公司的一名男子开口说道：“在我看来，我们应该与日本人建立更紧密的联系。我们可以利用财阀的影响力，增加我们自己在日本市场的影响力。”\n\n“你是认真的吗？日本市场就是由财阀主导的，我们只会在多年内亏损经营。这太冒险了。我们最好是打入美国市场。”凤凰公司的一位主管坚持道。\n\n“也许我们可以看看前三头同盟的情况？他们最近经历的经济混乱可能是我们出击的最佳时机。这些真正尚未开发的市场渴望着新的投资。”另一位凤凰高管提出。\n\n“你们所有人似乎都忽略了一个潜在的巨额利润来源。德国可能已经饱受内战蹂躏，但它仍是一个非常富裕的市场。”西比尔的人话音刚落，会议室就完全陷入了沉默。桌旁的其他高管都以惊愕的表情看着他。\n\n“你疯了吗？！德国人？那帮混蛋宁可把我们都杀了也不愿意和我们做生意。你们这帮西比尔的人喝的是什么假酒？德国从来就不是一个外交的选项。不必再说了。”在这之后，会议室里的众人声音都高了八度，就差没有大喊大叫了。董事会成员拿着雪茄指指点点，互相谩骂。\n\n会议结束时，紧张气氛达到了最高点，只有在午餐的休息时间，会议室里才没有乱作一团。"
 NOV_regional.51.a: "生意照常进行。"
 NOV_regional.52.t: "重回正轨"
 NOV_regional.52.desc: "巨企们停止了争斗，国家已经宣布其中一家企业胜出。随着我们经济的未来成为焦点，现在终于可以开始认真审视大局了。总而言之，我们的国内形势已经大大改善，只要运气不是太糟，一切都可以顺利发展下去。\n\n我们的经济正在步入正轨，工人们都松了一口气，现在我们可以把这整个事件抛到脑后了。"
