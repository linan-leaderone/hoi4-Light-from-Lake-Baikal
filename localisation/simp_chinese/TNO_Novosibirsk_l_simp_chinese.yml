 NOV_narodnik_investigation_category: "调查民粹派"
 NOV_narodnik_investigation_category_desc: "\n\n\n\n\n\n看来民粹派这帮由无政府主义者和共产主义者组成的社会主义煽动家越来越放肆了。我们必须尽快用武力粉碎这帮恐怖分子，要是战争爆发，他们就有可能在后方捣乱。\n\n我们的安全部门必须调查任何蛛丝马迹，扰乱他们的行动，在他们造成大规模破坏之前遏制其威胁。他们的藏身处已经找到，行动也已规划完毕。联邦可不是恐怖分子渣滓的老窝！\n--------------\n调查进展为§Y[?NOV_investigation_progress]%§!"
 NOV_funnel_resources_to_investigation: "向调查投入更多资源"
 NOV_funnel_resources_to_investigation_desc: "消除民粹派的威胁绝非易事。我们的安全部队光对付他们都显得费劲了，更不用说还得处理与这些社会主义恐怖分子无关的其他威胁了。为了铲除这些家伙，我们可以将其他安全部门的额外资源用于民粹派调查中。"
 NOV_infiltrate_narodnik_cells: "渗透民粹派内部"
 NOV_infiltrate_narodnik_cells_desc: "社会主义恐怖分子威胁着我国的安全，但他们人数不明，行踪隐蔽，我们手里缺乏他们的信息，让他们屡屡得胜。这帮人戒备森严，了解他们的唯一方式只有从内部渗透。派出安全局特工，让他们装成听风就是雨的一般公民加入他们的行列，这样我们才能获得有价值的情报，就能在民粹派不知情的情况下把他们引到我们的圈套里。"
 NOV_investigate_factories_in_novosibirsk: "检查新西伯利亚工厂"
 NOV_investigate_factories_in_novosibirsk_desc: "新西伯利亚的工人阶级普遍对自己的现状不满，因此很容易成为恐怖分子的招募对象，而他们对这些人宣扬财富再分配的好处。有传言说民粹派已经渗透了该市的许多工厂，在车间里大肆宣传，并将工人拉进他们的队伍。我们不能让经济发展的引擎成为我们最大的安全威胁。"
 NOV_increase_patrols_in_altay: "加强阿尔泰巡逻队"
 NOV_increase_patrols_in_altay_desc: "崎岖多山且林海茫茫的阿尔泰地区令地理学家心潮澎湃。不过这也为镇压叛乱带来了无比巨大的麻烦。逃避制裁的民粹派在躲进这片区域，利用复杂的地形隐蔽甚至藏匿武器。容忍恐怖分子在我国领土扎根将是一个严重的错误，我们需要向该地区的安全部队分配更多的资源。"
 NOV_conduct_an_internal_investigation: "进行内部调查"
 NOV_conduct_an_internal_investigation_desc: "现在全新西伯利亚已经几乎遍地民粹派了，甚至还渗透进了他们的对手里头。不过也能理解，毕竟前不久俄罗斯还曾是社会主义的天下，也有很多军官希望自己领导的是支红军而不是我们现在手上这支。被恐怖组织威胁渗透的安保部门当然没法打击恐怖组织，因此我们需要表明所有人，哪怕是军官，也不可能凌驾于法律之上。"
 NOV_the_final_raid: "开始最终突袭"
 NOV_the_final_raid_desc: "我们已经把民粹派查了个底朝天，搜集到了大量宝贵的信息。也掌握了他们藏身之处的可靠情报，那些地方就是民粹派领导人构建实施全国破坏和恐怖行动网络的地方。发动一次果断的警方突袭，斩首他们的领导层，这会撕裂他们的组织，大量减轻他们对我们部门的威胁。"
 NOV_crush_the_agitators: "§R碾碎煽动者§!"
 NOV_siberian_expansion_category: "§G西伯利亚扩张§!"
 NOV_siberian_expansion_category_desc: "国内的局势已经暂时稳定下来，现在我们该把目光投向国外了。我们周围的敌人威胁着我国领土主权和对中西伯利亚的进一步控制。我们必须得决定要解决哪一个方面的敌人。无论是通过武力还是外交手段进行扩张，我们都必须尽力准备处理不可避免的领土整合问题。"
 NOV_operation_homecoming: "§y行动：归家§!"
 NOV_operation_homecoming_desc: "在我们身前的托木斯克是一具我们从中脱身的巨大野兽残躯，那便是§R[ERS.GetName]§!。他们也许本意是好的，但他们的实验很久以前就彻底失败了，现在需要的是有人来敲打敲打，让他们看看现在那个理想变得多么无能低效。我们的部队蓄势待发等待着进军的号令，随时准备将这腐朽的政府撕得稀碎，解放那些沙龙和他们走狗控制的土地！"
 NOV_operation_homecoming_disband_the_salons: "§y解散沙龙§!"
 NOV_operation_homecoming_disband_the_salons_desc: "§Y托木斯克沙龙§!的建立者们虽然毋庸置疑都是些伟大的知识分子们，但他们早就失去了作用。哪怕是现在在我们占领之下，他们还在无休止的争论着毫无疑义的正确行动方针，激励着那些现在还对中西伯利亚共和国失败实验还抱有期望的人。为了防止那帮遗老遗少的期望演变成决心乃至叛乱，必须得彻底解散沙龙。"
 NOV_operation_homecoming_absorb_their_design_bureau: "§y吸纳设计局§!"
 NOV_operation_homecoming_absorb_their_design_bureau_desc: "在托木斯克政府中，并非所有的部门都一无是处。特别是卡莫夫设计局，它是一颗耀眼的明星，闪耀在一片低效治理的海洋中。即便在共和国崩溃的时候，它也能够在技术领域有所创新。我们在整合中西伯利亚共和国残部的领土时，可以将他们的科学家整合到泰坦研发团队中，以增强我们自己的科技实力。这无疑是一个明智之举。"
 NOV_operation_kingbreaker: "§M行动：黜王者§!"
 NOV_operation_kingbreaker_desc: "西面荒诞的新留里克政权一直都让我们感到如芒在背，疯王的聒噪也该终结了。§M行动：黜王者§!一如其名，目标乃是彻底消灭§R[KEM.GetName]§!，将库兹涅茨克盆地纳入我们囊中。"
 NOV_operation_kingbreaker_the_coal_of_kemerovo: "§M克麦罗沃的煤炭§!"
 NOV_operation_kingbreaker_the_coal_of_kemerovo_desc: "矿产丰富的§G库兹涅茨克盆地§!现在由我们的控制，我们必须决定如何处置它。先前的政权并没有恰当地开发该地，现在要我们扩建这里的煤矿基础设施。"
 NOV_operation_kingbreaker_fate_of_the_sobor: "§M土地会议的命运§!"
 NOV_operation_kingbreaker_fate_of_the_sobor_desc: "我们的大军胜利凯旋，留里克的“王国”现在已碎成千片，但至于如何处理他们的部长，我们还没有定论。所谓的§Y“土地会议”§!是国王关于议会的设想，许多参与其中的政治家正等候发落。我们应该怎么处理他们呢？"
 NOV_operation_raskol: "§L行动：裂教者§!"
 NOV_operation_raskol_desc: "入侵§R[ALT.GetName]§!的一切准备工作都已到位。由旧礼仪派信徒和阿尔泰人民共同统治，他们国家的同质性和宗教性与我们的联邦形成鲜明对比。\n\n虽然该政府不像该地区的其他政府那样野心勃勃，但他们仍然阻碍了中西伯利亚的统一，因此他们必须被彻底打败，并纳入我们的统治下。"
 NOV_operation_raskol_institute_secular_authority: "§L树立世俗权威§!"
 NOV_operation_raskol_institute_secular_authority_desc: "奥伊罗特的旧礼仪派信徒已经享受了太长时间的特权。由于奥伊罗特这一地区的政治二元性，不少宗教人士被允许掌控部分政府权力，他们以上帝之名来统治人民既专制又不合理。既然我们控制了这片领土，就必须废除宗教特权。"
 NOV_operation_empty_words: "§O行动：一纸空文§!"
 NOV_operation_empty_words_desc: "§O行动：一纸空文§!旨在严厉打击由安德烈耶夫将军领导的§R[SAH.GetName]§!军事政权。安德烈耶夫向他的人民作出了很多理想主义承诺，但很明显，这些不过是毫无意义的陈词滥调。我们的攻势将打倒这个有抱负的暴君，并在此过程中夺取一处关键的铁路枢纽。"
 NOV_operation_empty_words_seize_the_abakan_arsenal: "§O夺取阿巴坎兵工厂§!"
 NOV_operation_empty_words_seize_the_abakan_arsenal_desc: "现在克拉斯诺亚尔斯克地区处于我们的控制之下，中西伯利亚这一关键地带的硕果就在眼前。其中之一便是阿巴坎兵工厂，那里藏有珍贵的武器弹药。我们必须占领这一设施，使其恢复运转。"
 NOV_operation_empty_words_welcome_the_willing: "§O欢迎有意者§!"
 NOV_operation_empty_words_welcome_the_willing_desc: "安德烈耶夫大概被打败了，但他的盟友可能有意愿帮助我们的事业。我们将接触安德烈耶夫手下的官僚和指挥官，并试图与他们达成某种协议。如果他们同意，那该地区的一体化进程会更加简单。"
 NOV_operation_tachanka: "§S行动：搭枪卡§!"
 NOV_operation_tachanka_desc: "§S行动：搭枪卡§!已经筹备很长时间了。所谓的§R[KHA.GetName]§!是导致§Y中西伯利亚共和国§!崩溃的主要因素之一，现在我们要平息他们的无谓叛乱。由于他们错误的无政府主义理念，他们不过是一盘散沙，用不着指望他们与我们的力量相抗衡。"
 NOV_operation_tachanka_enforce_order_upon_anarchy: "§S无政府之上的秩序加冕§!"
 NOV_operation_tachanka_enforce_order_upon_anarchy_desc: "虽说西伯利亚黑军已是我们的手下败将，但其误导性的思想却根植于这片土地上。不能再这样下去了，我们必须清除无政府主义的污染，消灭一切拒绝合作的人。"
 NOV_operation_tachanka_disband_the_workers_councils: "§S解散工人委员会§!"
 NOV_operation_tachanka_disband_the_workers_councils_desc: "前黑军以西的土地组建了许多“工人委员会”，这些被误导的“委员会”除了阻碍该地的经济发展外，几乎没有什么作用。这些组织今后将被解散，好让我们的公司可以自由开发叶尼塞河以西的领土。"
 NOV_operation_sole_survivor: "§x行动：唯一幸存者§!"
 NOV_operation_sole_survivor_desc: "南面是中西伯利亚红军的最后残余。亚历山大·华西列夫斯基在领导§R[SVO.GetName]§!方面表现出了令人钦佩的执著，但遗憾的是，他的时日不多了。§x行动：唯一幸存者§!是我们又一项雄心勃勃的战争计划，我们将率领部队通过一些相当崎岖的地形。华西列夫斯基的部队训练有素，准备充分，因此必须谨慎行事。"
 NOV_operation_sole_survivor_the_red_armys_finest: "§x红军的精锐§!"
 NOV_operation_sole_survivor_the_red_armys_finest_desc: "图瓦红军有二十多年的战斗经验，许多红军成员表示有兴趣继续在我军服役。整合这些退伍军人会为我军提供宝贵的经验。"
 NOV_operation_sole_propose_the_tuvan_federal_republic: "§x提议建立图瓦联邦共和国§!"
 NOV_operation_sole_propose_the_tuvan_federal_republic_desc: "巴尔瑙尔市长瓦西里·舒克申提议建立一个“图瓦联邦共和国”，以便将该地区更好地纳入联邦。舒克申声称，给予图瓦人民自治权会让他们更忠于政府，不过代价是限制我们在该地区的影响力。然而，决定权在我们手中。"
 NOV_research_and_development_category: "研发"
 NOV_research_and_development_category_desc: "战争的面貌已经发生改变了。战斗不再由成群的步兵和轰鸣的火炮决定了，而是由主宰战场天空决定了。从南非到印度尼西亚，再到自家的后院，我们在世界各地都看到了这样的例子。\n\n如果俄罗斯要再次强大起来，就不能任由敌人统治我们的领空。世界列强已经花了数年时间营建本国的空军，而我们自己的空军联队在规模和水平上都相形见绌。我们必须弥补短处，最好的办法就是资助任何有助于我们确立空中霸主地位的项目。\n\n我们要付出代价可能很高昂，但与放弃祖国的蓝空所要付出的代价相比，这算不了什么。\n\n§Y项目状态：§!\n§R鞭挞者§!项目：[NOVGetRnDProject1Status]\n§O金雕§!项目：[NOVGetRnDProject2Status]\n§Y野蛮人§!项目：[NOVGetRnDProject3Status]\n§G狐蝠§!项目：[NOVGetRnDProject4Status]\n§B鳄鱼§!项目：[NOVGetRnDProject5Status]\n[NOVGetAbakanEntry]"
 NOV_project_bichevatel: "§R鞭挞者§!项目"
 NOV_project_bichevatel_desc: "不论哪支现代空军，战斗机都是其主力。战斗机非常适合保卫领空，袭击敌人的空军编队，或是在敌人的领空中为轰炸机护航。我们需要一种能与德国、日本或是美国空军竞争的战斗机，它是必不可少的。因此我们研发了一种新型战斗机，名为米格-23，它正是我们急需的飞机型号。这种战斗机拥有可变的机翼几何形状与实验性雷达系统，它会成为世界上最先进的战斗机之一。"
 NOV_project_2: "§O金雕§!项目"
 NOV_project_2_desc: "真正的制空权不仅仅是拥有强大的飞机，而陆基飞机是保护我们的城市以及生产设施中心免受空袭的重要一环，目前俄罗斯的防空系统完全不足以抵御现代轰炸机的攻击。其中一个解决方案是开发一种足以对抗我们在世界范围上敌人的地对空导弹系统。而S-25原型导弹则是下一代俄罗斯防空武器中的有力候选者之一。"
 NOV_project_3: "§Y野蛮人§!项目"
 NOV_project_3_desc: "保卫领空自然重要，但要想真正的安稳无忧，就必须直击敌人最痛处。我国现有的轰炸机只会被防空火力撕成碎片，根本伤不到日耳曼尼亚或是东京分毫，但我们也不能就此放弃对敌人领土实行战略轰炸的机会，为此，我们需要开发新型超音速长程轰炸机。我们已经收到了M-50型轰炸机的设计蓝图，看上去正能满足我们的需求。"
 NOV_project_4: "§G狐蝠§!项目"
 NOV_project_4_desc: "当衡量截击机时，最重要的衡量标准无疑是速度。倘若截击机有足够的速度，它能在任何护航机反应过来之前就击落那些笨拙的轰炸机。我们收到了一份截击机的设计图，名为米格-25，如果成功的话其速度将会世界上速度最快的飞机之一。一支由这种飞机组成的飞行中队甚至能让德国空军在穿越俄罗斯边境前三思而后行。"
 NOV_project_5: "§B鳄鱼§!项目"
 NOV_project_5_desc: "武装直升机彻底改变了地面战争的形式，它为地面部队提供火力支援的速度超越了对地攻击机，并且更容易在空中迅速打乱敌人的行动。俄罗斯在直升机的开发领域远远落后于其他国家，但全新的米-24武装直升机将有望扭转这一局面，这种全新的武装直升机配备了厚实的装甲、机枪和导弹，它的装备完全有能力面对任何与它接触的敌人。"
 NOV_project_fuck_pindosi: "§l阿巴坎§!项目"
 NOV_project_fuck_pindosi_desc: "空中突击步兵是下一世代的作战部队，这一部队相比目前任何的地面部队都更为快速、机动性更强。然而，其运输和部署的独特性意味着标准步兵装备可能无法满足这一特殊作战部队的需求。新型的TKB-011突击步枪则是一种可选的解决方案，它更为紧凑、便于携带，非常适合这一兵种所可能会遭遇到的近距离作战。"
