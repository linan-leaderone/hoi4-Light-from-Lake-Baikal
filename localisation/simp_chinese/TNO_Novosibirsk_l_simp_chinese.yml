 NOV_temporary_industry_boost: "工业援助"
 NOV_temporary_industry_boost_desc: "最近改善生产、延长工时的措施大大改善了我们的工业。虽然考虑到厂内工人的不满情绪，这些效益不可能一直持续下去，但足以暂时提高生产力了。"
 NOV_shoot_rebels: "踏灭余烬"
 NOV_shoot_rebels_desc: "暴动的余烬散落在我们的土地上，亟待铲除。其中有迷途的效忠者、顽固的狂热者，也有些不识时务的人。无论他们是谁，无论他们信仰什么，君主主义、共产主义、无政府主义，都无所谓，我们必须要保证他们不再具有威胁。"
 NOV_vestiges_of_revolt: "重建工作"
 NOV_vestiges_of_revolt_desc: "充斥着叛徒、阴谋家和蠢货的科斯京工人暴动的闹剧已被镇压，但其残部尚未剿灭。冥顽不灵的工人与叛乱分子仍在进行一场早已落败的战斗。不把这些叛乱的余烬彻底熄灭，我们的工业要恢复正常实在困难。"
 NOV_trading_partner: "利润丰厚的贸易伙伴"
 NOV_trading_partner_desc: "由于我国外交官的娴熟技巧和我国政府的精明决策，我们在国外找到了新的贸易伙伴。与世隔绝十年之后，我们的企业和商人们正在迈出重返外汇市场的第一步，虽然人们公认数量很少，但外国商品还是确确实实地再次进入了我们的市场。"
 NOV_trading_partner_2: "利润丰厚的贸易伙伴"
 NOV_trading_partner_2_desc: "由于我国外交官的娴熟技巧和我国政府的精明决策，我们在国外找到了新的贸易伙伴。与世隔绝十年之后，我们的企业和商人们正在迈出重返外汇市场的第一步，虽然人们公认数量很少，但外国商品还是确确实实地再次进入了我们的市场。"
 NOV_spreading_the_sibplan_idea: "推广西伯利亚计划"
 NOV_spreading_the_sibplan_idea_desc: "此前正是布哈林的苏联将现代工业生活的景象带到了中西伯利亚的荒蛮苔原上，可绝大部分远东地区都未能沾到西伯利亚计划的福气，因此缺乏重要的工业基地。我们绝不能再容忍远东的凄凉现状，必须设法将广袤贫瘠的土地发展成生机勃勃的富裕工业区。方法之一是在当地成立国有企业，之二则是与当地企业合作。"
 NOV_our_eastern_bastion_idea: "重整海军军备"
 NOV_our_eastern_bastion_idea_desc: "我们巩固了自身在西伯利亚的地位，资金、资源再度流入马加丹的海军设施。重建海军之际，初期的核心工作便是扩建码头、新开港口。正所谓：千里之行，始于足下。"
 NOV_rnd_modifier: "中央设计局"
 NOV_rnd_modifier_desc: "为综合新西伯利亚的各项研究工作，中央设计局宣告成立，其任务是对一切科学事业进行监督、设计、组织，作为一个协调中心，帮助科研团队之间高效合作，确保先进科技可被快速研发、投入使用。"
 NOV_victorious_federation: "联邦的胜利"
 NOV_victorious_federation_desc: "我们的敌人被全西伯利亚军打败了。从蒙古大草原到寒冷的诺里尔斯克，联邦高于一切。光明的未来就在眼前，但赢得和平似乎并不比赢得战争多容易。"
 NOV_sovereign_security_act: "主权保障法案"
 NOV_sovereign_security_act_desc: "随着《主权保障法案》的通过，安全部队的活动资金有所提升，恐怖活动则应声而落。我们勇敢的战士正循序渐进、一步一步地铲除那些胆敢威胁背叛我们伟大联邦的颠覆者和叛徒。"
