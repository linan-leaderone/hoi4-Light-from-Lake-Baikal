 NOV_superregional.1.t: "激进分子的老巢"
 NOV_superregional.1.desc: "波克雷什金满脸厌恶地把报告扔到桌上。这是一篇关于远东西伯利亚局势的总体概述，通读报告后，他对该地区的乐观荡然无存。话说回来，里面也不全是坏事。在拿下港口城市马加丹后，联邦终于有了出海口，只要稍加投资，伊尔库茨克就可以成为一个经济和工业的中心。但是，除了这些零星的亮点之外，报告中只有坏消息。远东地区一直都难以治理，即使对一个统一的俄罗斯国家来说也是如此。现在，他不得不以远低于沙俄或苏联当年拥有的资源来完成同样的任务。除此以外，这份报告的重中之重是：游击队。\n\n仅根据早期的报告，波克雷什金的安全专家就告诉他，在远东地区有组织进行活动的激进恐怖组织不少于八个，可能多达十几个，里面什么样的人都有：法西斯分子、共产党、保皇派、无政府主义者、宗教狂信徒、哥萨克人、分离主义者等等。他们还没有使整个远东地区陷入游击战的唯一原因是彼此内斗的时间和对付中央政府一样多。报告警告称，这种情况可能不会永远持续下去。允许他们存在的时间越长，志同道合的团体就越有可能形成一个统一阵线，共同反对新成立的俄罗斯联邦。不能允许这种情况发生。\n\n波克雷什金拿起电话，开始拨打号码。如果说他从维持中西伯利亚的稳定中学到了什么，那就是对付激进分子只有一个办法。这帮人只顾及自己毫无意义的理论和意识形态中，甚至可以说他们只活在自己的世界里，这使他们变得非常危险，无法容忍。我们要把他们从地洞里拖出来，带到阳光下，让俄罗斯人民看清他们的真面目：不是勇敢的游击队员，而是在新俄罗斯因失去立足之地而感到绝望的恐怖分子。"
 NOV_superregional.1.a: "这里没有怜悯的余地。"
 NOV_superregional.2.t: "猎杀人类"
 NOV_superregional.2.desc: "卡车在林间土路上颠来颠去，里面的人也跟着起起伏伏。有几个人沉默地抽着烟，烟味在车厢后部无声地弥漫。另有些人睡着了，隆隆的引擎声掩盖了他们的鼾声。费奥尔多靠在卡车的后挡板上，眼直勾勾地望着车外的风景，他身边的列夫则一直叨叨个不停。\n\n“嘿，费奥尔多，你知道该怎么辨别出你杀的是个共产党吗？”\n\n“不知道，列夫，这该怎么辨别？”\n\n“等他出血的时候，他就说流出的血是反动的，还叫它去多读点理论！”列夫为自己讲得笑话哈哈大笑起来，但费奥尔多却没什么反应。见此，列夫又讲了个笑话。\n\n“那你知道该怎么辨别你杀了个法西斯吗？”\n\n费奥尔多无声地瞪了他一眼。\n\n“等他流血的时候，他就说你是个犹太佬，而他的血统太浓，流不出来！”\n\n列夫又一次为自己的低智而大笑起来，费奥尔多沉默了一会儿，他在等列夫笑完。\n\n“列夫，你杀过人吗？”\n\n列夫带着困惑看向了费奥尔多：“也许吧，我在战场上经常开枪，但我不知道打没打中人。”\n\n“那，你有没有看过别人流血而死？”\n\n“那就没有了。”\n\n“我有，我看过五个人这么死了。一个共产党、两个无政府主义者、一个法西斯和一个哥萨克人。没有一个人在死得时候还念叨着什么种族或理论。”"
 NOV_superregional.2.a: "“他们只是哭着喊妈妈。”"
 NOV_superregional.3.t: "重拳出击"
 NOV_superregional.3.desc: "他们在午夜时分出击。突袭之前，士兵们在建筑物周围摆满了耀眼的信号灯，布下了天罗地网。机枪在离地不到一英尺的地方喷射着死亡，与此同时士兵们以教科书式的攻击方式向建筑物推进。十几颗子弹朝着他刚刚身处的空间射来，幸好他现在躲进了掩体中。在长吁了一口气后，他又做了几次深呼吸，眨了眨眼睛，一次、两次、三次。时机刚好。中士朝建筑的大致方向开了几枪，随后向左一滚与他的小队完成了汇合，这个动作他已经演练了无数次了。\n\n尖叫声、枪声和死亡持续了整整五分钟，白手绢才缓缓升起。当黑衫军走出来投降时，曾经古色古香的小屋已经尸横遍野。伊万诺夫一边清点损失，一边打量着眼前的景象，他轻蔑地瞪了一眼地上那些面目可憎的黑衫军，这一切只因他们对暴力的狂热。他之前见过的无政府主义者，表现要比这些穿长靴的暴徒好得多"
 NOV_superregional.3.a: "强盗和罪犯并不能组成一支军队。"
 NOV_superregional.4.t: "最后一息"
 NOV_superregional.4.desc: "伊万·布兰托夫上尉带领他的手下走过夜深人静的伊尔库茨克街道。他的手下就像一台运转良好的机器在黑暗中前进着。他们深入伊尔库茨克的工业区，向工厂外围的工人住房靠拢。他们的任务很简单，就是铲除在远东冲突中幸存下来的亚戈达NKVD残余。\n\n他们在接近目标后，伊万就示意手下分成两队。他的小队将负责从正面突破敌人的老巢，即一座废弃的公寓楼。第二队将在乌戈列夫中尉的指挥下，负责突破后方的入口，防止敌人撤退。伊万轻而易举地走到了大楼的门口，命令自己的手下破门而入。他的手下进入大楼后，看到的是一片阴森的寂静。这些人清空了一楼，但什么也没发现，各种迹象表明这层楼已经很多年没有人居住过了。\n\n伊万在大厅里留下三个人作为后卫，并向楼梯间推进。穿越楼梯间进入二楼和三楼，那是行动中最危险的部分。他慢慢地爬上楼梯，对任何可能存在的陷阱保持高度警惕。就在他登上最后一个台阶时，突然听到了楼梯底部传来的枪声。对方利用电梯井绕到了他们身后。\n\n伊万吼出了命令，但被二楼士兵的开火打断了，他不得不跳下去寻找掩护。他只能对袭击者进行少有的扫射。他击倒了一个敌人，但自己的肩膀也敌人被击中了。步枪哐当一声从他手中掉到了楼梯间。他骂了一句，拔出了副武器，但却被前面楼梯上的一个人射穿了。\n\n伊万的尸体滚落到下方的士兵身上。然而NKVD们还没来得及庆祝，第二队就出现在了他们的身后。共产党被打败了，但这充其量不过是一场惨胜。"
 NOV_superregional.4.a: "太糟糕了。"
 NOV_superregional.5.t: "游击队活动锐减"
 NOV_superregional.5.desc: "据中央政府收到的报告，全国反游击队的努力持续取得了巨大成果。\n\n在反游击行动部署的领土上，针对俄罗斯法西斯党和各种共党残余分子的行动大获成功，只有少数几起失败的报告。大量的叛乱分子和持不同政见者被俘或被杀，无数物资被我们缴获，叛乱分子的领导大受打击。\n\n同时，国家政府的官员已经回到了不受游击影响的地区，并在这些地区重新建立起了统治。这不仅使我们数百万公民的生活恢复了正常，而且还大大加强了我们对相关地区的控制，促进了资源的开采。\n\n然而，我们还是要戒骄戒躁。尽管通过强力、有时甚至称得上是血腥的行动，游击队活动已经减少，但经过认定，那群极其危险狂热分子还活着。\n\n我们必须坚持到底。直到我们的领土重获安宁——彻底消灭活跃着的游击队。"
 NOV_superregional.5.a: "清剿活动仍在继续。"
 NOV_superregional.6.t: "未来在征兵处"
 NOV_superregional.6.desc: "对鲁斯兰和他的家人来说，生活从来都不是一帆风顺的。在共产党统治下如此，在法西斯统治下如此，至少到目前为止，在联邦的新政权下亦是如此。\n\n一家人一直生活在赤贫当中，鲁斯兰看着他的父亲、他的叔叔和哥哥为了维持农场的运转而拼命工作。他曾认为这也是他最终的命运，但后来，在他陪同父亲到村里去卖农产品时，他看到了一张海报。\n\n海报上说，联邦在远东建立了许多新的征兵处，里面需要大量的新兵。帮助分配物资，维持秩序，当然还有保卫国土。这份工作还有的薪酬远远超过鲁斯兰卖蔬菜取得的收入。因此，在送父亲去市场之后，他去了广场上的征兵站。\n\n他的父亲并不高兴，但最终还是理解了。鲁斯兰正在努力为这家人争取一个更好的未来，而自己也不是舍不得儿子，于是鲁斯兰带着父亲的祝福启程了。\n\n鲁斯兰只能希望他能成功参军。"
 NOV_superregional.6.a: "一位男孩启程了。归来时是否已成男儿？"
 NOV_superregional.7.t: "利润之港"
 NOV_superregional.7.desc: "在联邦的统治下，海滨城市马加丹得到了大量的发展投资。马加丹港已经从一个只有最大胆的水手才敢涉足的破旧二流港口，变成了一个真正的国际港口。马加丹欢迎所有人，特别是那些钱包鼓鼓的人。每天，来自太平洋各地的船只载着世界各地的水手和商人停在码头上，将货物装入或卸出仓库，如果他们需要，马加丹人随时可以雇来当码头工。\n\n作为一个港口的成功使马加丹成为联邦经济的一个关键部分，为西伯利亚带来了巨额的财富，使所有从业者实现了共同富裕。同时，财富和伟大的承诺吸引了联邦各地的许多人来到这座城市，这也使得马加丹逐渐成长，变得繁荣。在太平洋沿岸已有的港口之外，这座新兴的重要港口极大促进了该地区的贸易，联邦的合作伙伴也因此受益匪浅。"
 NOV_superregional.7.a: "最后，似乎每个人都是赢家。"
 NOV_superregional.8.t: "兵站训练"
 NOV_superregional.8.desc: "鲁斯兰原以为长期艰苦的农耕生活，自己应该可以适应军事训练的艰辛。但实际情况却截然不同。\n\n征兵站的人满脸笑容。但新兵训练营的教官却满脸皱纹，天天大吼大叫。他每天早上都在一片漆黑中醒来，行军直到筋疲力尽，随后接受指导并在训练中进行测试。在大口大口地吃完东西后，士兵们在疲惫中沉沉睡去。当然，第二天还要接着重复这个过程。\n\n尽管训练很辛苦，但鲁斯兰并不讨厌这种经历。他学习了一些军事和组织方面的技能，而且还交了很多朋友。这些朋友来自五湖四海，来自一些他只听说过名字的地方，他们个个都很有魅力。\n\n他迫不及待地想完成训练，无论被分配到何处他都想去看看。他已经知道，这就是他的命运。他的事业。\n\n还有他期盼着的美好未来。"
 NOV_superregional.8.a: "热情永远弥足珍贵。"
 NOV_superregional.9.t: "全能的空降兵"
 NOV_superregional.9.desc: "瓦西里·马尔格洛夫将军看着自己的士兵执行了无数次的任务，他知道如果没有别的原因，至少还可以让自己的士兵为即将到来的任务做好了准备。联邦很强大，但这些士兵更加强大。联邦准备通过任何必要的手段统一祖国，而这些士兵将在进一步的冲突中带头实现这一目标。空降兵们已经真正成为了一支可以让他引以为豪的部队，就像一位父亲对他的孩子一样。\n\n其中一位士兵走到他的面前，在开始发表预定的报告之前，行了一个干脆利落的军礼。然而，马尔格洛夫却对报告心不在焉，他迷失在了自己的思绪之中。尽管他对士兵们的能力很有信心，一旦他们开始向西推进，等待着他们的只有更多的困难。他当然相信士兵们做好了充足的准备。可问题是，准备好了就足够了吗？没有人敢打包票说俄罗斯最好的士兵就能赢得接下来的战争，更重要的是，他们中还有多少人能活着回来？\n\n等他面前的士兵做完报告以后，马尔格洛夫才点点头，示意他离开，独自面对着自己的想法与焦虑。"
 NOV_superregional.9.a: "父亲对他的孩子不只有骄傲，还有担忧。"
 NOV_superregional.10.t: "自由的捍卫者"
 NOV_superregional.10.desc: "西伯利亚联邦第二任总统看向全神贯注的听众，成千上万的人正急切等待着他的就职演说。他本身并没有准备好演讲；他不能用一篇专业的演讲稿来解决这个国家的许多问题。不，这不会是一场空洞的政治表演，而是一种新的行政管理方式的开始。\n\n人民已经受够了，首先是布哈林的威权主义和管理不善，然后是中西伯利亚共和国和他们误入歧途的理想主义，他们在失败的战争中白白牺牲了太多生命。最后，是波克雷什金和他的企业家支持者们，他们无休止地追求着财富与稳定，忘记了千千万万的俄罗斯劳苦大众。\n\n这种事情不会在新总统的眼皮底下继续发生了。有些人可能会同情他的事业——比如西比尔和他们的支持者，但其余的势力——凤凰和泰坦都是腐败而堕落、不近人情的，它们正被上百个潜在的独裁者统治着。让他们见鬼去吧。公司的霸权，西罗维基的崛起，联邦理想的堕落，这些都是压垮他们的最后一根稻草。好在善良的人们最终崛起，民众重新掌握了自己的命运。\n\n于是新总统说道。“同胞们，我不是来发动一场革命的。我来是为了实现我们尚未忘却的理想！”\n\n人群疯狂地欢呼起来。\n\n他微笑着，享受着同胞们的爱。这是一条漫长而艰辛的道路，但舒克申总统知道，他可以让这一切重回正轨。"
 NOV_superregional.10.a: "风向已经转变。"
 NOV_superregional.11.t: "身居办公室"
 NOV_superregional.11.desc: "那一天，瓦西里·舒克申似乎翻看了一百次堆满总统——不，是他自己办公桌上的法规。还是很难相信，长期以来一直被波克雷什金和他的同类人所掌控的总统职位，现在却落到了一个阿尔泰的农民手中，但这就是现实，他做到了。\n\n舒克申从桌子上一堆文件中拿出一页，又看了一遍，仔细地浏览着上面的内容。保护劳工权利，还有包括游说、限制企业影响力的严格反托拉斯法在内的新法规。但这并不足以消除企业的影响，还远远不够。他们的影响太过深远，仅仅一项立法远不足以扭转他们十年来不受约束的剥削，这只是一个开始。\n\n企业巨头和波克雷什金的集团将继续与舒克申作斗争。他们在杜马的走狗，以及长期被企业收买的西罗维基都残留在政府中。好在人民的意志与总统的权力都站在了舒克申一边。"
 NOV_superregional.11.a: "当总统真好。"
 NOV_superregional.12.t: "作家与猎鹰"
 NOV_superregional.12.desc: "清晨，两人在总统府众多房间中的一个房间里见面，火苗在壁炉里闪烁，融化的雪水从霜冻覆盖着的屋顶流下。西伯利亚联邦的新总统和前总统不安地瞥了对方一眼。他们曾是朋友，在共和国的最后时日里他们也曾是战友。但往日不再，这段友谊在联邦的崛起中逐渐恶化，趋于破裂。\n\n“这一切到底在哪出了问题，瓦西里？我们到底在哪迷失了方向。”听到这话，舒克申抬头看了一眼波克雷什金，西伯利亚的猎鹰正低头盯着自己的酒杯。眼睛里没有恶意，没有怨恨，只有苍白无光的眼神与不甘的神情。\n\n舒克申也没有回应，只是盯着自己的酒杯。他在许多个不眠之夜也思考过这个问题，但至今仍未得出答案。他仍隐约记得联邦建立之初，在西伯利亚战争和无政府主义者起义的混乱中，与腐朽的共和国决裂后充斥着的乐观情绪。在那个时代，每个人在联邦中似乎都有一个位置，无论其意识形态或财富如何。但这一切只存在于腐败和犬儒主义侵入之前，在西罗维基和企业的崛起之前。\n\n舒克申本可以指出很多他或波克雷什金应该介入的时间点，应该采取行动来控制这个体制里的越界行为。然而，联邦的诞生本身就是一种反动，是托木斯克诗人和艺术家们的理想主义失败的结果。也许理想主义被犬儒主义取而代之只是另一种不可避免的现象，是共和国失败的另一个结果。\n\n舒克申又看了看他的同僚，猎鹰在等待着答案，于是他还是真诚地说了实话。"
 NOV_superregional.12.a: "“波克雷什金，我真的不知道啊。”"
 NOV_superregional.13.t: "西罗维基之国的胜利"
 NOV_superregional.13.desc: "波克雷什金总统心满意足地坐在办公桌后面。舒克申和他的同僚们已经失败了。他已从一众反对派中脱颖而出，当选为了联邦的总统。总统微笑着呷了一口他珍藏多年的白兰地。\n\n这次选举是联邦主义事业的丧钟。舒克申被赶下了台，他的好朋友米哈伊尔·德维亚塔耶夫接替了那位伪君子市长的位置。他又喝了一杯酒，想着自己的下一棋该怎么走。他必须确保联邦主义者被完全排除在权力之外。需要换上一批忠于联邦事业的人，这群强人将为国家提供稳定。生意还是得照常进行，现在他已经得到确认，行政部门的权力需要进一步巩固。\n\n亚历山大眺望着城市，然后靠在椅子上又喝了一口。这次选举确保了西罗维基制度的合法性在公众意识中得到了巩固。没错，联邦主义者的失败对他的政权来说是再好不过的事了。\n\n亚历山大把酒杯举到窗前，朝着自己和联邦敬了一小杯酒。"
 NOV_superregional.13.a: "敬强力。"
 NOV_superregional.14.t: "新的机会"
 NOV_superregional.14.desc: "亚历山大·波克雷什金总统大步走进会议室，处处流露着源于自身地位的自信。会议室里在座的是联邦三大公司的代表。在入座时，他旁若无人地给自己倒了杯酒，准备完成后便示意会议正式开始。“感谢您参加今日的会议，总统先生。我们理解您日理万机、政务繁忙，感谢能与您在此共商国是。”一位精心打扮的西比尔代表说道。在例行的寒暄之后，正题开始了。\n\n“先生们，联邦最近对俄罗斯远东地区的收购，为我们开辟了一个全新的赚取利润之地。该地区丰富的自然资源弥补了人力的短缺。”波克雷什金说道。\n\n“的确，对于扩大我们的公司业务，还有增加我们的利润这几个方面，远东地区有着巨大的经济潜力。我想问题的关键是对于这一巨大物质财富的分配。毕竟，大公司们都对远东地区的土地很感兴趣。”西比尔的代表说完还瞪了一眼泰坦的代表。为了避免任何争论，总统开口了。\n\n“先生们，就像我们以往的收购一样，你们对土地的分配应该享有发言权。只要你们的财政部门能够负担得起就行。我相信我们应该先谈谈伊尔库茨克周边地区，因为那些土地的开发条件已经成熟。”\n\n会议的进展一如往常地顺利。在会议结束时，总统与代表们达成了许多有利可图的交易，至少足以保障联邦的经济继续蓬勃发展。"
 NOV_superregional.14.a: "远东的宝库，终于向我们敞开。"
 NOV_superregional.15.t: "褪去的理想"
 NOV_superregional.15.desc: "深夜，亚历山大·波克雷什金总统独自坐在他的办公桌前。天气渐冷，冰霜悄悄爬上了窗，壁炉里的火焰烧地正旺。结束了漫长一天的文书工作后，他靠在椅子上喝了一杯葡萄酒。在办公椅上，他回忆了往日时光，思绪飘回了过去那段美好的日子里。他想起了自己驾机飞过前线上空的日子。那时他奋战是为了布哈林联盟的荣光，那时他还在为联盟的理想而自豪，那时全体人民的兄弟情谊他至今未忘，那时的乐观精神足以吞没所有人。\n\n然而，还没来得及开始怀旧，他就想起了那些日子里最糟糕的部分。他还记得伟大的卫国战争时的绝望，记得无论他做什么都无法摆脱步步紧逼的德国人，那时他感到的只有惊骇与恐惧。他的朋友和同胞战死在大地上，而他在空中徒劳地做着绝望的抗争，他知道自己没有什么可以扭转局势的东西，真是绝望到了极点啊。最重要的是，他还记得当德国人推到AA线时联盟的彻底崩溃，还有联盟理想的破灭。\n\n当时的理想在法西斯的猛攻面前注定无法持久。即使是日后完整而强大的中西伯利亚共和国，也不能说实现了过去的宏伟理想。可以说，直到联邦建立并朝着一个强大的俄罗斯发展时，他的理想主义才真正褪去。\n\n亚历山大摇了摇头，停止了对过去的思索。过去已经成为过去，建立一个自由俄罗斯的想法早已不复存在。俄罗斯需要不惜一切代价得到强力与稳定。在他的内心深处，他知道这一切都会成真。"
 NOV_superregional.15.a: "走向一个强大而稳定的俄罗斯。"
 NOV_superregional.16.t: "机械的音乐"
 NOV_superregional.16.desc: "亚历山大·波克雷什金总统在办公室里眺望着新西伯利亚，脸上露出了笑容。再没有什么比他眼下的这座城市更适合作为新俄罗斯联邦的首都了。摩天大楼高耸入云，到处都是俄罗斯的新统治阶层：寡头，他们是新俄罗斯的监督者。这里确实是西罗维基的乐土。\n\n然而，当亚历山大从他的办公室里继续俯瞰大地时，他也看到了一些在这个体系中受益最少的人。衣衫褴褛的工人在城郊的工厂里来回奔波，失业者们躺在街上乞讨着钱财，却遭到了警察们的无情驱赶，他们被驱逐出了上流社会生活的区域。亚历山大的脑海中回忆起了舒克申大声疾呼的那个公平公正的俄罗斯，这只能让他发笑。那人现在就是一具空壳，一个困苦潦倒的人，他只能蜷缩在他所厌恶的酒瓶堆里凄惨度日，因为舒克申和他的竞选班子没能意识到俄罗斯的一个简单事实。\n\n俄罗斯是一个严酷的国家，它需要一位强人使其迈向进步和现代化。\n\n俄罗斯需要在未来保持强大和稳定。德国人仍然牢牢地控制着莫斯科，俄罗斯人在他们手下受尽折磨。他们理应属于俄罗斯的一部分，因为他们都是真正的俄罗斯人，而不是一个外国殖民地中的下等人。无论如何，无论付出什么样的代价，他都会把属于联邦的东西拿回来。\n\n俄罗斯这台机器一次又一次地被击碎，但波克雷什金已经把机器给修好了。现在，他正指挥着这台机器演奏着一曲机械构成的交响乐，里面的各个零件都在为他设计的宏伟国家而共同奋斗。他再次坐到了椅子上。在为即将到来的胜利干杯时，总统不禁露出了微笑。"
 NOV_superregional.16.a: "机械之音畅通无阻。"
 NOV_superregional.17.t: "鄂毕一游"
 NOV_superregional.17.desc: "冉冉升起的太阳散发出灿烂的光芒，照亮了鄂毕河的水面，起起伏伏的水面波光粼粼。多亏了新的规章制度，这里的环境更好了，舒克申现在能看见几个家庭在河边野餐。\n\n舒克申一边小酌，一边赏景，回忆起自己近十年前的海滨远足。无节制的企业越界行为，机构腐败，以及一个由地方强人管理并为地方强人服务的政府。他改变了这一切；企业的贪婪不再左右着政策和法律，工人阶级不再为每一分钱而拮据度日。当然，还有很多事情要做：颁布更公平的规章制度，处理波克雷什金的派系，强化联邦制，以及对付死敌德国这一日益紧迫的问题。\n\n然而，当他看到工人们在河对岸的田野里开玩笑，看到一家人多年来第一次享受假期时，舒克申的内心多少有些激动。中西伯利亚共和国初期的理想主义曾多么令人动容。他这样做是为了他们，为了人民，为了俄罗斯，整个俄罗斯，而不仅仅是为了那些含着金汤匙出生的人，那些生活在优渥环境中的人。他记得那些任性而开朗的日子，还有西伯利亚战争期间的糟糕局势，以及与无政府主义者、粮食暴动和枪击事件的各种斗争。\n\n朝阳高升，他又给自己倒了一杯酒。中西伯利亚共和国可能已经陷入战争泥沼，但他的联邦与之不同——更强大，更坚实，但同样关心其公民的福祉。\n\n它与中西伯利亚共和国完全不同。肯定是这样的。"
 NOV_superregional.17.a: "不然一切努力都会白费。"
 NOV_superregional.18.t: "破碎的偶像，神圣的梦想"
 NOV_superregional.18.desc: "瓦西里·舒克申坐在厨房里，喝着一杯当地的某种麦酒。他已经喝了七杯了，而且丝毫没有要恢复清醒的迹象。曾经是个人的清醒将舒克申从醉酒的深渊中拖了出来，可以看清现实也曾是他个人的骄傲。但现在，随着他的自尊心被玷污，希望在他面前破灭，他又爱上了过去那种喝醉的感觉。\n\n选举是他能给这个被西罗维基玩弄的制度带来正义和自由的唯一机会，他离胜利曾经只差一步之遥。而最终一切却都白费了。为争取支持而做出的交易和承诺，还有在联邦人民中激发的希望和梦想，这些都随着波克雷什金的胜利而化为灰烬。\n\n那个混蛋很快就把他赶下台了，为的就是消除他利用自己的权力为人民谋福祉的任何希望。总统的一个走狗也将自己取而代之，让巴尔瑙尔彻底沦为西罗维基政权的附庸。这让他感到恶心，整个腐朽的局面让他想吐。一想到他在整个职业生涯中为人民的利益所做的一切，马上就要被新西伯利亚那个自以为是的混蛋抹去了。瓦西里紧闭双眼，泪水几乎要夺眶而出。\n\n他的抵抗最终化作了徒劳，瓦西里·舒克申，联邦人民自由的最后希望，在自家厨房里醉醺醺地抽泣着。泪水只能延缓他给自己再斟一杯的时间。"
 NOV_superregional.18.a: "西罗维基之国的又一个受害者。"
 NOV_rnd.7.t: "鞭挞者项目：成功"
 NOV_rnd.7.d: "昨天，米格-23完成了最后一轮飞行测试，结果已经显而易见。“鞭挞者”计划产出了俄罗斯最先进的战斗机设计，同时也造就了世界上最先进的战斗机之一，能够直接与美、德、日同台竞技，素质远超俄罗斯当地对手的羸弱空军。\n\n在米格-23投入实战测试前，我们都不会真正了解其实战表现如何，但在每一次模拟战斗中，它都能先对手一步进行回转。米格-23的可变翼使得飞行员可以根据需求调整速度与机动性之间的平衡，先进的雷达系统和空空导弹也让它的打击范围前所未有的大，超视距打击从幻想变为现实。若有了这样的战斗机群，我们很快就能指挥一支世界顶尖水平的空军。"
 NOV_rnd.7.a: "好极了！"
 NOV_rnd.8.t: "鞭挞者项目：部分成功"
 NOV_rnd.8.d: "米格-23的最后一轮试飞于昨日结束，其测试结果基本令人满意。米格-23毫无疑问属于战斗机中最先进的序列，与美国、德国和日本的战斗机不相上下。但其所采用的新技术并不如我们所期望的那样令人满意，完全解决这些技术问题需要进一步的测试和开发。\n\n除非经历实战检验，我们无法在试验场地上真正了解米格-23的作战性能，但模拟对战揭示了米格-23优缺点。可变机翼使得飞行员可以根据需要在速度和灵活性性之间进行调整，但有时机翼会在飞行中途锁定，迫使飞行员在亚最适环境下飞行，直至着陆维修。而先进的雷达系统使得战斗机可以超视距打击，攻击到地平线以外的敌人，但导弹的机载跟踪系统经常出现故障，使得超视距雷达失去作用。米格-23无疑是俄罗斯空中力量向前迈出的一大步，但要与世界同级战斗机并驾齐驱，还有许多问题尚待解决。"
 NOV_rnd.8.a: "还是有进展的。"
 NOV_rnd.9.t: "金雕项目：成功"
 NOV_rnd.9.d: "在一系列实地测试成功之后，我国高层已经认为S-25导弹系统准备就绪了，第一个防空系统也即将在新西伯利亚郊区上线。测试表明，新导弹的锁敌能力大大加强，而且调整飞行轨迹的能力也有所改进，从而在模拟测试中的命中率大大增加。此外，导弹速度的提升也使得防空系统有了更多的反应时间，同时其射程的增加也扩张了防空系统的防空范围。\n\n尽管德国空军的骇人轰炸从未濒临过新西伯利亚的上空，但我国人民仍然生活在不断的恐惧之中，忧惧有朝一日漆黑的飞机遮蔽了天空，炸弹黯淡了太阳。我们将不再害怕，只因若是敌机妄图接近我国人民，我们将回以凌厉的报复。俄罗斯的天空只属于我们。"
 NOV_rnd.9.a: "让他们来试试吧。"
 NOV_rnd.10.t: "野蛮人项目：成功"
 NOV_rnd.10.d: "在摧毁国家工业和打击该国人民士气方面，没有什么比系统性的战略轰炸更有效了。西俄罗斯地区早已证明了这一点。多年来，无论是我们还是其他军阀的空军，其本质上几乎只用作防御，更专注于击退空袭而不是发动我们自己的空袭。这一点终于要被改变了。\n\n早期测试表明M-50是极有希望成为下一代战略轰炸机的候选人。它装备了四个引擎，即使在机身体积较大的情况下也能实现高速飞行，并且还可以爬升至极高的高度，这使它很难被除了重型防空系统以外的其他武器瞄准。即使在高空，它也能以极高的精度投掷炸弹，其精度可与德国空军最优秀的轰炸机相媲美。一旦有了适当的训练和护航，只要一个中队的M-50，我们就可以对敌人降下地狱般的烈焰，并在投弹后毫发无伤地撤离。一旦我们发起了从德国手中夺回西部故土的战争，M-50会让德国佬后悔多年前对我们肆无忌惮的狂轰滥炸。"
 NOV_rnd.10.a: "他们将学会畏惧天空。"
 NOV_rnd.11.t: "野蛮人项目：无果"
 NOV_rnd.11.d: "不犯错就学不到什么东西，这是参加测试的工程师告诉我们的经验。就在第一批M-50原型机的测试结束后，一堆设计的缺陷暴露了出来。由于飞机体积很大，必须在设计中加入额外的引擎，以使其达到预想中的速度。增加的发动机体积让飞机在空气动力学层次上变得更易受到气流阻碍，进而降低其机动性，令它更容易受到截击机的攻击。弹仓打开装置的一些其他问题也使得精确轰炸变得非常困难。\n\n尽管M-50存在诸多问题，不具备实战价值，但我们的工程师还是设法保住了一些创新的想法，并将它们纳入了原型机的设计。试验证明，通过设计上的改进，在高空进行战略轰炸是有可能实现的。加入更好的发动机应该可以生产出高速战略轰炸机，而且也不会有什么问题，只不过它不会再叫做M-50。"
 NOV_rnd.11.a: "总比什么都没有强。"
 NOV_rnd.12.t: "野蛮人项目：失败"
 NOV_rnd.12.d: "M-50战略轰炸机的原型机首次试飞时，人们对它报以了极高的期望。它的研发从一开始就是一个漫长而艰辛的过程。研发人员在初次设计时就找出了一些棘手的问题，要想解决它必须考虑增加额外的机身重量。就在机身的一部分被安装和调试完成后，更多的问题随之暴露了出来。经过几个月的不懈工作，几十名工程师和设计师费尽心机之后，原型机终于组装完毕，并准备好试飞了。这个项目几乎花光了初始资金两倍的预算。但只要试飞成功，这一切都是值得的。\n\n轰炸机爬升到空中，聚集在塔台里的人们紧张地注视着。飞行员按预定的时间间隔读出读数，一字一字地报告着空速、机舱内温度和燃油燃烧率。一切似乎都很顺利。一名工程师终于松了一口气。\n\n忽然，飞机左翼明显开始晃动。飞行员急忙向地面报告飞机开始转向，左翼的摇晃已经失去了控制。塔台里的机长抓起麦克风，开始急促地发出命令，然后他们都看到左边的机翼完全脱落了。飞行员跳伞逃生，在空中就像一个被白色的帆布举起的黑点。在他下方，原型机盘旋着坠落到地面，在猛烈的撞击下爆炸了。\n\n机长瘫倒在椅子上，喃喃地说了两个词。"
 NOV_rnd.12.a: "真他娘的糟糕。"
 NOV_rnd.13.t: "狐蝠项目：成功"
 NOV_rnd.13.d: "有了精巧的设计和坚定的决心，我们的设计师成功地研制出了一架真正具有革命性的战斗机。米格-25原型机最近完成了最后一轮测试，说测试结果令人瞩目都有点轻描淡写了。米格-25在测试中展现出了2.83马赫的作战速度和3.6马赫的最大速度，使它成为有史以来被设计出的最快的战斗机之一。\n\n现在我们的飞行员可以驾驶着速度极快的飞机，将来任何试图闯入我国领空的飞行物都会遇到一群截击机的快速拦截，这些截击机的速度完全可以超过敌人向我们派来的飞机，或是导弹之类的飞行物。几十年来，俄罗斯的飞机设计师第一次不仅追上了，甚至还完全超越了外国的同行。"
 NOV_rnd.13.a: "对许多飞行员来说，这么快的速度还是头一次。"
 NOV_rnd.14.t: "狐蝠项目：部分成功"
 NOV_rnd.14.d: "有了精巧的设计和坚定的决心，我们的设计师成功地研制出了一架现代化的，具备实战价值的战斗机。米格-25原型机最近完成了最后一轮测试，各方面性能都还不错。但原型机在几个方面尚有缺陷。米格-25在测试中展现出了2.83马赫的作战速度和3.6马赫的最大速度，使它成为有史以来被设计出的最快的战斗机之一。然而，作为一架截击机，它有点超重了，这使得它需要相对于其体型而言的大机翼。\n\n我们的飞行员已经展示了米格-25在高速下作战的能力，但他们也注意到，这架飞机的机动性比他们预期的要差。设计上仍有几个问题需要解决，但米格-25很快就可以完全准备好生产和部署。一旦它起飞之后，要对抗世界上的其他空军完全不在话下。"
 NOV_rnd.14.a: "迟来总比不来强。"
 NOV_rnd.15.t: "鳄鱼项目：成功"
 NOV_rnd.15.d: "对俄罗斯武装部队来说，这是激动人心的一天。昨天，一种代号为鳄鱼的现代武装直升机最新的原型设计已经接近测试的尾声，并很快将开始大规模生产和部署。陆军尤其兴奋，因为通常只有空军才能得到类似的新玩具。正式命名为米-24的新型武装直升机将与我们的陆地部队密切配合，而将军们对这种新型移动火力平台垂涎欲滴。\n\n米-24被认为是世界上最先进的武装直升机之一，它已经引起了国际上的广泛注意。这架直升机拥有多个机枪炮塔，一个空对地导弹巢，甚至还有一个容量有限的部队运输舱。最近，美国和日本军方的相关报告也送到了我们的办公桌上。一旦米-24被大量部署，我们的部队就再也不用担心没有空中支援了。"
 NOV_rnd.15.a: "给设计师加薪。"
 NOV_rnd.16.t: "鳄鱼项目：部分成功"
 NOV_rnd.16.d: "鳄鱼项目的研究成果便是米-24“雌鹿”原型机，尽管在研发过程中出现了几个意想不到的挫折，但它的设计似乎前途无量。设计花费的时间比预期的要长，而且由于最后对驾驶舱进行了修改以增加其抗损伤能力，导致生产的花费超出了预算。但早期测试表明，米-24能够根据战场需求倾泻震慑人心的支援火力。\n\n原型机的速度比大多数现代武装直升机要慢一些，为了携带更多武器，它牺牲了速度和机动性。为了弥补这一缺点，它身上覆盖了一层厚重的装甲，这让一些试飞员把它称为“飞行坦克”。不同于采用快速打击战术的大多数武装直升机，米-24的飞行员被鼓励采用攻击性十足的新战略：长期跟随地面部队活动，依靠机载的重型武器消灭敌军士兵和车辆，并用它们的重型装甲吸引敌方火力。"
 NOV_rnd.16.a: "该来一场空中闪电战了。"
 NOV_rnd.17.t: "阿巴坎项目：成功"
 NOV_rnd.17.d: "TKB-011式突击步枪通过了实地测试，正式进入大规模生产阶段。最初有人担心轻型步枪可能太过脆弱，不适合战斗，但经过对原型的调整修改，步枪的可靠性已经提高，而且保持了低重量的优点。测试TKB-011的射手认为，这款步枪非常适合近、中距离交火，但射击远距离目标时却不够准确。但这并不是问题，因为这型步枪本来就要列装空降步兵部队，近距离战斗才是他们的专长，而不是远距离。\n\n空降师指挥官对接收第一批步枪非常兴奋。直升机空降步兵终于有了专用突击步枪，这定会为这些精锐特种部队的战力添砖加瓦。"
 NOV_rnd.17.a: "枪有多好，兵就有多好。"
 NOV_rnd.18.t: "阿巴坎项目：失败"
 NOV_rnd.18.d: "列兵大踏步地走进下士的办公室，脸上挂着一副不悦的神情。\n\n“这枪什么破烂玩意。”\n\n下士疑惑地看着他，“怎么就破烂了？你这测试还没有五分钟呢。”\n\n列兵把枪摆到办公桌上，“看看吧，就是这样。”\n\n枪托已经裂开，从孔洞里还能清楚地看到枪机结构。“你干啥了？”下士问道，“开卡车碾它啦？”\n\n“它掉地上了。”\n\n“什么玩意？”\n\n“掉地上了。”\n\n下士的满脸颓唐瞬间变成恐惧。“这可完了。”他嘟囔着，“另一把枪呢？”\n\n“斯科波夫斯基在靶场上打了几发，但效果不好。他本来枪法很好，一枪打中一公里开外驴屁股上的苍蝇都不在话下，可在靶场那会他一点准头都没有，明明就是这枪有毛病。”\n\n“这他妈整的。”"
 NOV_rnd.18.a: "炒了批准这个项目的白痴。"
