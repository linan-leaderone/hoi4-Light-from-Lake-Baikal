 NOV_Barnaul_Grain_desc: "随着新合同的签订，阿尔泰肥沃农田的粮食再次流入新西伯利亚，极大地缓解了之前引发诸多麻烦的粮食短缺问题。虽然对粮食安全的关切依然存在，但至少现在我们可以松一口气，并为联邦的成功与合作干上一杯。"
 NOV_Virgin_Lands_Campaign: "处女地运动"
 NOV_Virgin_Lands_Campaign_desc: "将技术难民从市中心的低收入区迁移到未开垦的土地上，让其安家落户——事实证明这项举措效益重大。尽管住房、设备不足的问题仍然存在，但缓解了联邦的城市人口过剩问题。农业产量的提升也舒缓了我们此前对粮食短缺的担忧。"
 NOV_shock_troops: "突击部队"
 NOV_shock_troops_desc: "前苏联取得的重大胜利中，有不少战果是由突击军取得的。这些军人能快速突袭，痛击敌人，打得他们晕头转向。\n\n今天，新一代军人正在跟随前辈的足迹接受训练，他们无所畏惧，挥舞着自动武器，自豪地发扬着前辈的优良传统，将恐惧刻进敌人的心脏。"
