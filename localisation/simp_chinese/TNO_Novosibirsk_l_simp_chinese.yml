 NOV_elections.0.t: "联邦选举"
 NOV_elections.0.desc: "联邦选举已经提上议程，亚历山大·波克雷什金显然在政治上占据优势，然而他正受到巴尔瑙尔市长瓦西里·舒克申的挑战。\n\n两人在联邦内享有很高的声望以及非常重要的地位，但多年来，就联邦本身而言，他们代表了两种截然不同的思潮。亚历山大·波克雷什金，这位“拯救了联邦”并使之繁荣昌盛的人，以经济发展、国家稳定和适度的爱国主义为纲领参与竞选。\n\n另一方面，瓦西里·舒克申则反对波克雷什金垄断权力。包括巴尔瑙尔的当地民众，联邦自由民主化的支持者，以及脱离波克雷什金阵营的异议人士，舒克申的政纲主要围绕政治改革，强调文化和政治回归本源，特别是不忘联邦初心和不令暴政当道这两方面。\n\n当参政者们开始参与竞选时，只有时间会告诉他们谁会脱颖而出。"
