 NOV_meet_with_democratic_activists: "与民主活动家会面"
 NOV_meet_with_democratic_activists_desc: "若要让舒克申在竞选中取得成功，那么反对西罗维基的人就必须团结一致。波克雷什金很可能会利用我们盟友之间的意识形态分歧进行挑拨离间，所以我们必须迅速行动。舒克申将与民主倡导者组织多次会议，呼吁团结一致。如果我们的国家要真正成为一个民主国家，我们决不能让最后的机会灰飞烟灭。"
 NOV_denounce_corruption: "谴责腐败现象"
 NOV_denounce_corruption_desc: "归根结底，我们参与这次选举的目标将是颠覆长期以来打压公平的体制。国家滋生着压迫、贪婪、暴力和腐败。我们必须以自由、民主和我们建立这个国家所独有的核心价值观的名义，让人民睁开双眼，并表明反对这一切的立场。我们将揭穿西罗维基的真实面目：腐败的压迫者。"
 NOV_appeal_to_the_common_people: "呼吁普罗大众"
 NOV_appeal_to_the_common_people_desc: "我们的事业是服务大众，而非伺候身居庙堂的腐败分子。对于俄罗斯的普罗大众，我们提供了我们非给不可的东西：改革、自由和自决。我们承诺，尽自己所能让老百姓过得更好。更重要的是，我们会与西罗维基在过去几年给俄罗斯的普罗大众所带来的一切作对比：停滞、压迫和腐败。"
 NOV_talk_to_sympathetic_officers: "与怀有同情心的军官谈话"
 NOV_talk_to_sympathetic_officers_desc: "我们现在生活的这个国家曾经也不过是一个军阀，但这个国家的缔造者不仅有政治家，还有士兵和他们勇敢的将军。因此，军官在我国倍受尊敬，虽然多数人都不关心政治，但也有一小部分人对国家事务非常感兴趣。在他们当中，应该有些同情我们事业的人，希望把我国从西罗维基的枷锁中解放出来的人。我们应该拉拢他们，确保他们站在我们这边，并考虑如何利用他们充足的资源。"
 NOV_hold_speech_in_barnaul: "在巴尔瑙尔发表演讲"
 NOV_hold_speech_in_barnaul_desc: "巴尔瑙尔是我们民主运动的核心，而一切都是从这里开始的。我们将在巴尔瑙尔举行一次集会，让所有俄罗斯人看到舒克申向人民所表明的立场。他将在其支持者和全国人民的收音机前发表热情洋溢的演讲。希望自由的讯息能在那些敞开双耳之人的心中回响。"
