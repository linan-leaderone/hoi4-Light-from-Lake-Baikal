 NOV_regional.1.t: "摧毁街垒"
 NOV_regional.1.desc: "一辆坦克冲向临时街垒，柴油发动机发出猛烈的轰鸣。军方的车辆在城市的街道上疾驰，街上的几名工人见状四散奔逃。车上的人为了解除后顾之忧一口气打了几十枪。\n\n随着一声巨响，装甲车冲破了街垒，碎片如冰雹般散落，很快全西伯利亚军的士兵也跟了上来。步枪和机枪向四面八方吐着火舌，那些留下来的工人被打得七零八落。混乱与死亡的民谣在街上奏响着，伊万诺夫下士对于这种日常是再熟悉不过了。几十具尸体已经永远尘封在了灰尘和瓦砾中，几乎可以肯定的是，随着叛军的狼狈逃窜，他们只会一个接一个地被射杀。\n\n工厂工人和技术人员虽然说得头头是道，但终究不是职业军人的对手，科斯京这支天真的叛军也不例外。"
 NOV_regional.1.a: "碾碎乌合之众。"
 NOV_regional.2.t: "不断增长的反对之声"
 NOV_regional.2.desc: "联邦的中央政府认为，瓦西里·舒克申是个切实存在的问题。而且，他日益增长的声望和活跃度也促使人们对西罗维基的精英们产生了忧虑。\n\n虽然他一直被认为是个持不同政见者，只会躲在巴尔瑙尔安全的办公室里抨击政府的日益集权化，这种情形确实令人恼火。但他个人一直是个无足轻重的存在。他散播的信息总能得到有效控制。但现在情况变了。\n\n在西罗维基的集权统治下，总会有许多人成为输家。他们并没有像自己的上级那样得到巨大的回报。而且，虽然他们个人可能没有什么权力，但胜在人多势众。现在，他们和其他心怀不满的人一同参加了舒克申的公开集会。集会的人数正在缓慢增加中。\n\n冲突似乎不可避免。唯一的问题是目前还没有人知道谁会笑到最后。"
 NOV_regional.2.a: "在任何制度下，总会有不满者。"
 NOV_regional.3.t: "我们自己的西伯利亚计划"
 NOV_regional.3.desc: "波克雷什金和朗格马克，以及众多不知名的会计师、公司领导和其他统计员，都聚集在一张抛光木质大桌旁，这张桌子是很久以前从苏联最高司令部搬出来的。“先生们，”朗格马克开始宣读他手中草草写下的一套笔记，“我们赶上了历史上一个绝无仅有的时刻。中西伯利亚现在正式纳入我们的统治之下，同时我们也掌控了西伯利亚的广袤资源。在此之前，我们还缺乏开发这些资源的基础设施和重型机械，但现在形势已经改变了。”朗格马克停顿了一会儿，让自己喘口气，也让与会人员吸收一下这些信息。\n\n“随着我们对中西伯利亚的控制得到保证，我们现在可以开始收集俄罗斯母亲的馈赠。我和波克雷什金总统已经详细讨论了一个计划，让国家和企业实现共同富裕。”朗格马克吞吞吐吐地补充说：“总统先生，我把发言权交给您。”\n\n“谢谢你，经济部长，”波克雷什金说道，“西伯利亚盛产汽油、天然气、黄金、钻石、铁和煤。价值数十亿，甚至数万亿卢布的资源就蕴藏在地底下。我不想拐弯抹角，所以我的建议是：我们政府将补贴所有的开采和提炼业务，以换取一定比例材料，这个比例将根据个人情况再进行谈判。我们将共同把联邦从一个军阀国家变为一个经济巨头，并从中获利。我所要求的就是你们的帮助。”\n\n没过多久，会议室中爆发出一片振奋人心的赞成之声。"
 NOV_regional.3.a: "我们会让布哈林感到无地自容。"
 NOV_regional.4.t: "重返……军队"
 NOV_regional.4.desc: "一听见呼叫声，费奥多尔赶忙穿上了靴子。前一天的操练给他带来的疲惫还未散去。他的骨头酸痛不已，脑子里还蒙着一层睡意。中士把铃铛敲得震天响，弄得费奥多尔的耳朵生疼。“快跑起来，懦夫们！你们这帮毫无价值的废物甚至不配待在我心爱的军队里！快去操场！现在马上！”费奥多尔在托木斯克军的老中士并不像现在这位军官一样吵闹，他更喜欢发表振奋人心的演讲，说要捍卫民主，对抗废土上的匪帮。这支军队则完全不同。他们知道自己不过是西伯利亚的一条看门狗，任何不认可这个称号的人都有难了。费奥多尔认为这就是进攻战与防御战的差别吧。\n\n战士们奔跑着、进行实弹演习、互相比武，同时忍受着中士的无情虐待。尽管他在托木斯克的军队中服役过，但费奥多尔发誓，他在以前那个国家经历过的新兵训练远没有现在这么辛苦。在这支新的军队中，他的身体得到了淬炼，他的思想破土重生，现在他是联邦的一名将士了。\n\n那天晚上，他筋疲力尽地躺在小床上，由于持续的疲劳，大脑几乎无法形成连贯的思维，但他简短地思考了他来到这里的经过，想起来还有点讽刺。费奥多尔曾经是民主的捍卫者，现在却在为……嗯，为一种形式稍微不同的民主服务。他觉得这还算可以接受。"
 NOV_regional.4.a: "就当是换了一套制服。"
 NOV_regional.5.t: "覆水难收？"
 NOV_regional.5.desc: "总统先生，\n\n随着我们开始对前军阀国家的武装部队进行整合，一个紧迫的问题浮出了水面。在那些现已解散的部队中曾担任过军官的战俘要求我们将他们从监狱中释放出来，并授予他们军衔。通常情况下，我会毫不犹豫地拒绝这样的请求，但我认为应当把他们的愿望转达给您。当战俘们的国家不复存在时，归还战俘就成了一个难题。此外，这些军官，包括一些高级军官，可以为我们自己的武装部队提供宝贵的军事经验。\n\n我个人对这一要求抱有一定担忧，因为赦免那些对我们国家发动战争的人将树立一个危险的标准。我们不需要给民粹派要求的赦免开创法律上的先例。当然，选择权在您手上，我将等待您的答复。\n\n署名，\n\n国防部长，德米特里·格林卡。"
 NOV_regional.5.a: "全部赦免，但不任命。"
 NOV_regional.5.b: "赦免高级将领，并任命他们。"
 NOV_regional.5.c: "既不赦免，也不任命。"
 NOV_regional.6.t: "巨头之间的冲突"
 NOV_regional.6.desc: "“先生，民众对围绕我国外交政策的辩论不断升级有些担心。”总统放下助手刚递给他的文件，抬起了头来。\n\n“外交政策有什么不安全的地方吗？”\n\n“具体来说，人们的关注点在凤凰和西比尔身上。如您所知——”\n\n“是的，我明白，那两家公司掌控着联邦的军备和农业的生产。我很清楚这些公司在这里做什么。”\n\n“好，好的……那么，这两家公司都希望拥有不同的贸易伙伴。凤凰支持与OFN和美国的外交。美国拥有尖端技术，没有理由担心OFN的物资会被用来对付他们。而且凤凰不相信日本人会愿意就武器贸易进行谈判。同时，西比尔希望主要与共荣圈进行贸易。他们认为共荣圈可以提供美国根本无法提供的独特机遇。如果这两家公司不是如此努力地想拉拢我们的话，那也不会成为我们的一个经济问题。他们正在贿赂每一个可以拉拢的政治家，甚至有一些指控说这两家公司都试图刻意阻碍对方。如果这件事没有得到妥善解决——”\n\n“他们的股票可能会下跌，而且还会把我们的经济也拖垮。”波克雷什金只能叹气。他又抬头看了看助手，“我会研究这个问题的，但也只能让一些人去减少损失。”"
 NOV_regional.6.a: "“为什么他们就不能好好相处？”"
 NOV_regional.7.t: "非同一般的会面"
 NOV_regional.7.desc: "现任首相与一位“俄罗斯”领导人会面，这可不太寻常。毕竟有太多人自称是这个“国家”的领导人。然而，这场会面最终还是得以举行。\n\n波克雷什金总统于当天早些时候抵达，他与随行人员在前往会见首相的路上时，想起了访问前顾问就这次特别会议作出的许多解释。在经济、领土和军事等诸多方面，波克雷什金的国家正在快速扩张，并可能在短期内对共荣圈的利益构成威胁。\n\n当然，这些的前提是它与其他国家建立了密切的关系，而不是与日本。此外，一些日本的产业和公司已经表示，与这个成长中的国家建立商业关系有着巨大的潜在利益。这一点也不容忽视。因此，双方的关系一直在稳步发展，而今天这段友谊将在此得到巩固。\n\n来到首相面前，波克雷什金微微鞠了一躬，首相立即回礼，两人都对着周围的摄像机微笑。接下来还会有多次谈判，但这扇外交的大门已经开启。"
 NOV_regional.7.a: "我们的利益诉求至少是一段诚挚的关系。"
 NOV_regional.8.t: "来自新西伯利亚的提议"
 NOV_regional.8.desc: "我们今天收到了一则新西伯利亚政府发来的有趣消息。他们建议我们建造一条穿过蒙古的大型管道。虽然其中有些小问题尚待解决，但联邦的政府已向我们保证，建设这条管道对我们双方都有利。它可以向我国输送天然气，这些俄罗斯的能源会对我们的经济起到很大的帮助。如果答应他们的请求，我们就可以保证在俄罗斯的影响力，同时排挤美国的影响。不过这一项目可能成本比较高，而且我们可能还有其他感兴趣的企业。\n\n俄国人希望立刻得到答复，我们该如何回应？"
 NOV_regional.8.a: "多棒的主意！"
 NOV_regional.8.b: "谢了，但我们还有别的事要做。"
 NOV_regional.9.t: "改善，不论目的"
 NOV_regional.9.desc: "格里戈里在新西伯利亚的工厂工作了很多年。他见证过不少政权都作出许多承诺。他也见证了这些承诺最后都化作了一张张空头支票。\n\n但最近他注意到，有些承诺居然兑现了。起初，他根本不相信，但这一切都是事实。他所在的工厂在安全和工作量方面的操作条件都得到了改善，而且他发现自己在干完一天的活之后仍然精力充沛。工作中有机会休息，这是最不寻常的。\n\n这也导致格里戈里提出了许多问题。为什么会出现这种情况？联邦政府是否真的愿意办些实事？兑现他原本觉得只是又一张空头支票的改革？这些是否只是临时措施，还是为了安抚成千上万在大起义中起来抗争的工人？如果是这样，这些改革又会持续多久呢？\n\n格里戈里在心里思索了很长时间，直到他终于意识到答案并不重要。或者说就算得出答案，对他来说肯定也不值得一提。不管改革是出于什么目的，显而易见的是，他的工作现在变得轻松又安全。\n\n这对他来说已经足够好了。"
 NOV_regional.9.a: "情况好多了。谁会在乎出于什么原因呢？"
 NOV_regional.10.t: "日本拒绝建设管道"
 NOV_regional.10.desc: "很不幸，日本拒绝了我们建设跨蒙古天然气管道的提议。他们以建设成本为由，认为这条天然气管道的收益并不合算。看来在接下来的一段时间里，我们没法再与日本合作了。也许以后他们会更有兴趣一些。但现在没了日本的允许，我们也做不了什么。"
 NOV_regional.10.a: "也许美国人会对此更感兴趣。"
 NOV_regional.11.t: "总统之间的会面"
 NOV_regional.11.desc: "在一个阳光明媚的日子里，波克雷什金总统与美国总统正式会面了。为了这一天，后勤和安全部门已经筹划了很久，现在这一刻终于到来，国务院的官员都密切盼望着这次会面。\n\n总统本人也是如此。他们都对这次会议寄予厚望，因为无论对方追求什么样的政治议程，与一个新兴大国的经济联系都会带来好处。中西伯利亚联邦与美国的关系长期以来一直在稳步发展，而今天这段友谊将在此得到巩固。\n\n不少来自财政部与国防部的顾问告诉总统一行人，新西伯利亚治理下的土地提供了近乎无限的机会。特别是商业和旅游业。而且，如果他们的影响力随着俄罗斯的统一继续增长，应该可以有效制衡德国和日本的势力范围。\n\n因此，波克雷什金在其随行人员的簇拥下走近时，总统大步向前，拍手致意，并对无数密切注视着的照相机露出了胜利的微笑。当然，会谈尚未开始，但至少在今天，第一步已然迈出。"
 NOV_regional.11.a: "美国与西伯利亚——天然的伙伴关系。"
 NOV_regional.12.t: "极地伙伴关系？"
 NOV_regional.12.desc: "国务院收到了中西伯利亚地区权力斗争的结果。虽说我们一般对这种斗争没什么兴趣，但在这种情况下，也有一些我们值得注意的地方。\n\n显然，这场权力斗争发生在总部位于新西伯利亚的一些巨型企业之间，这些企业在中央政府中有着相当大的权力。随着其中某个企业的胜出，他们决定开始对外示好。我们就是其中一个示好的对象。\n\n有人建议我们的政府就一系列主要与军事工业有关的项目与中西伯利亚联邦展开合作。我们已经提议进行物资交换，在美国和西伯利亚建造军工厂，以及开展其他各项联合行动。\n\n当然，我们目前还没有达成具体的协议，但我们的一些官员已经在鼓励双方进一步展开会谈。毕竟，美国是一个对商业开放的国家，不管这种商业位于世界何处。"
 NOV_regional.12.a: "听他们把话说完。"
 NOV_regional.12.b: "这与我们无关。"
 NOV_regional.13.t: "继续与美国商谈合同！"
 NOV_regional.13.desc: "我们今天得到消息，美国人准备且愿意继续商谈先前提出的军用物资与服务的合同。\n\n据我们所知，这是一个天大的好消息。新西伯利亚及周边地区的许多产业以及其他生产力发达的城市，都可以从签署此类合同中获得巨大的收益。某些行业已经把这些利益迅速上报给了国家，这可不仅仅是简单的经济增长。\n\n利益包括但不限于增加就业、扩大国家生产能力、注入硬通货、吸引外国投资和建设。在我国，无论是企业还是政府，都对接下来将要到来的利益感到异常兴奋。\n\n虽然谈判的合同有待商定，但我们政府内部的许多人都认为达成协议和实现利益只是时间问题。"
 NOV_regional.13.a: "交易即将达成？"
 NOV_regional.14.t: "华盛顿的回应"
 NOV_regional.14.desc: "华盛顿的特使传来了不幸的消息。尽管谈判看上去取得了成果，美方的态度也很积极，但我们慷慨的提议却莫名其妙地被拒绝了。就在我们问及原因时，美方代表引用了我方提议中的“关键技术问题”，但又不肯说出具体是什么技术原因。\n\n出于某种不可说的原因，扬基佬根本不愿与我们合作，看来我们不得不另寻他处。"
 NOV_regional.14.a: "天杀的美国人。"
 NOV_regional.15.t: "联邦，人间天堂"
 NOV_regional.15.desc: "西伯利亚自由电台在新领土放送的节目最近发生了一些改变。许多人完全没有意识到这种变化，但它还是悄然而至。\n\n起初，这些变化有点微妙，广播主要集中于改善民用物资供应，包括食品、消费品等，但频率和强度却在不断增加。新政府在物资供应方面比旧政府更有优势，这已成为一个客观事实。\n\n后来又发展到明确声明联邦的制度具有优越性。现在的生活一天天好起来，就业的选择在数量和机会自然也就变多了。对普通公民来说，生活在这片土地上变得更安全了。这样一来，日子不就越过越好了？\n\n大多数人跟他们的亲朋好友都会忽略这些显而易见的宣传手段。在某种程度上，人们确实在尝试避开这些东西。然而民众一直都在接触宣传者不断灌输的概念，并潜移默化地受其影响。\n\n而这就是宣传者希望看到的。"
 NOV_regional.15.a: "至少宣传的也算是某种真理？"
 NOV_regional.16.t: "一切该被粉碎的新闻"
 NOV_regional.16.desc: "这篇文章对当局来说相当不利，柳德米拉可以看出这一点。这也是为什么再也没人可以读到这篇文章。这真的是一种耻辱。这篇文章属实是一篇出色的新闻报道，写得很正直，很有激情。当然，没人会读到它，而可悲的是，这位问题记者将不得不被处理掉。\n\n柳德米拉已经在报社卧底了几个月，尽可能地保持低调，按部就班。她与同事们的互动恰好足以避免猜疑，也足以让他们对自己敞开心扉。就这样，一篇详细描述波克雷什金支持的公司涉嫌腐败，并以不太合法的手段破坏工会的文章出现在了她的办公桌上。阿尔乔姆是个好人，年轻而富有理想主义，他准备用打字机和钢笔来讨伐社会的不公。\n\n也许她今生最大的耻辱就是与这位年轻的反腐斗士打交道。之前阿尔乔姆悲痛地告诉柳德米拉要小心处理，因为他没有副本，而一旦文章被销毁，他就毁在了柳德米拉手里。警察们正整装待发，他们已经同意以私藏年龄可疑的不雅图像为指控逮捕阿尔乔姆，当然这也是她安排另一名安全局特工悄悄藏到他家中的。"
 NOV_regional.16.a: "为稳定付出的一点小代价。"
 NOV_regional.17.t: "怀旧情结"
 NOV_regional.17.desc: "罗莎怅然若失地看着她心爱的坎斯克矗立着一座凤凰公司的大厦。这个臭气熏天的庞然大物占据了整个街道，一排蝼蚁站在这堆崭新的混凝土与钢铁巨物面前，每个人手里都紧握着一份求职申请。她恨他们，因为这些人抛弃了无政府主义，以微薄的价格在这里向侵略者出卖自己的劳动力。这些男男女女在不久前还唱着老歌，赞颂着马赫诺和克鲁泡特金，现在却默默等待着进入资本主义的机器。\n\n罗莎回忆起了旧日时光，泪水在眼眶里打转。她怀念自己的红黑帽、怀念自己的同伴、怀念他们一同为全体俄罗斯人民建设未来，一起分享快乐。这一切本不该如此。\n\n过去是那么容易忘记的吗？她能每天醒来，都假装自己不是一个直言不讳的无政府主义者吗？就在这时，她与另一人四目相对——瓦维洛夫。他曾经是集体工厂的组织者，而现在却在这排着队，满脸羞愧、眼神死气沉沉。这两位无政府主义者曾经是杰出的朋友和劳动伙伴，但现在他们在这里，在坎斯克大街上互相凝视，竟然一句话也说不出来。\n\n罗莎意识到她其实也有着同样的眼神、同样的痛苦和对自我的背叛。她攥着自己的求职申请，和其他人一起排队向前走去。"
 NOV_regional.17.a: "安那其妈妈不认可她的孩子们。"
 NOV_regional.18.t: "平静"
 NOV_regional.18.desc: "从地球母亲榨取到的资源促进了联邦经济的蓬勃发展。利润暴增，失业率维持在较低水平，民众为此高兴不已。满腔热血的年轻小伙积极参军，武装力量快速壮大。中西伯利亚联邦就是俄罗斯废土上的一座文明灯塔，对周围的蛮夷来说是一座真正的圣城。\n\n空气归于平静，和平已经降临到这片土地上。但这只是个谎言，和平反而预示了即将发生的事。空气归于平静，但里面却充斥着电荷，静电在空气中扩散。一场风暴迫在眉睫，即使民众并不知情，波克雷什金和舒克申也对此心知肚明。他们带着仆从躲在自己的堡垒里，谋划着将对方击垮。这场新的斗争不会是对土地和资源的争夺，也不是对俄罗斯你死我活的争夺。军队更不会在街上发生冲突。这是一场阴谋之争，里面充斥着幕后交易和政治阴谋。联邦正屏息以待。"
 NOV_regional.18.a: "争夺西伯利亚心脏的战争开始了。"
 NOV_regional.19.t: "地下出版物"
 NOV_regional.19.desc: "有思想审查的地方，就难免会有地下媒体起来抗议。在中西伯利亚联邦的心脏——新西伯利亚也是如此，人们将称其为地下出版物。从反政府言论到压抑的诗歌，只要是会被审查到的内容，在地下出版物中无所不包。\n\n叶夫根尼·哈里托诺夫就是其中的一面，他在打字机前辛勤工作，手指精确地敲打着机械上的按键。这是一个新的开始，虽然这部作品尚未写完，但它却闪烁着辉煌的潜力。他将这本读物称作是“魔法之岛”。叶夫根尼也明白这个剧本永远不会被主流媒体出版。毕竟，没有一个保守反动的政权会允许一个同性恋者出书，无论其内容如何。\n\n因此，哈里托诺夫在这本地下出版物中写到，希望地下戏剧界能发掘自己剧本的乐趣。也许再过十年，哈里托诺夫可以畅通无阻地发表自己喜欢的东西，但今天还不行。他在铃声响起时将打字机的压纸卷轴推回原位，继续打字。"
 NOV_regional.19.a: "终有一天，整个俄罗斯都会读到你的作品。"
 NOV_regional.20.t: "瓦西亚舅舅的部队"
 NOV_regional.20.desc: "自从瓦西里·马尔格洛夫第一次视察联邦的空降部队以来，这位将军的眼前已经发生了剧烈的变化。现在，他最初看到的那支部队已经整装待发，他们所有的装备都是最新型号，并且对上面下达的命令无条件服从。\n\n由于他老练的指导，空降兵里的一些人甚至开始叫他“瓦西亚舅舅”，光是想到这一点，他就几乎热泪盈眶。他们已经成为了无可挑剔的优秀士兵，但更重要的是，他们之间形成了强烈的友情，曾经他们对自己在联邦军队中扮演的角色毫不关心，而现在他们却互相帮助、互相成就，这种精神气马尔格洛夫已经很久没有看到了。只要给他们时间，他们真的有机会成为马尔格洛夫有幸共事过最好的士兵。\n\n然而现在仍有工作要做，所以他又回来指导他们。他试图抹去脸上自豪的笑容，但还是没法完全掩藏。即使他的士兵注意到他眼中的钦佩之色，他们也不会再说什么。"
 NOV_regional.20.a: "瓦西亚舅舅有很多外甥。"
 NOV_regional.22.t: "[Get_newspaper_header]中西伯利亚联邦离日本越来越近"
 NOV_regional.22.desc: "中西伯利亚联邦于今日宣布，他的两大巨型企业凤凰与西比尔在经历了一番短暂的斗争后已经达成了和解。在新西伯利亚，联邦的经济部长发言称，中西伯利亚联邦的主要经济利益在东方。\n\n西比尔是个农业帝国，它已经争取到了联邦政府的支持。现在这家公司将在与共荣圈的贸易中发挥主导作用。自然，这也就不可避免地拉近了中西伯利亚联邦与日本的关系，并与阴险的财阀们搅和在了一起。\n\n虽然联邦内部精神高涨，经济正在复苏，但谁也不知道这种经济纠葛对这个新生的国家意味着什么。"
 NOV_regional.22.a: "他们会在新西伯利亚花费日元吗？"
 NOV_regional.23.t: "[Get_newspaper_header]中西伯利亚联邦离美国越来越近"
 NOV_regional.23.desc: "中西伯利亚联邦于今日宣布，他的两大巨型企业凤凰与西比尔在经历了一番短暂的斗争后已经达成了和解。在新西伯利亚，联邦的经济部长发言称，中西伯利亚联邦的主要经济利益在西方。\n\n凤凰是个军火帝国，它已经争取到了联邦政府的支持。现在这家公司将在与OFN的贸易中发挥主导作用。自然，这也就不可避免地拉近了中西伯利亚联邦与美国的关系，美国和加拿大的商品与媒体正在涌入西伯利亚。\n\n虽然联邦内部精神高涨，经济正在复苏，但谁也不知道这种经济纠葛对这个新生的国家意味着什么。"
 NOV_regional.23.a: "他们会在新西伯利亚花费美元吗？"
 NOV_regional.24.t: "[Get_newspaper_header]西伯利亚经济内战"
 NOV_regional.24.desc: "这段时间以来，中西伯利亚联邦一直被他的两个巨型企业发起的经济战困扰着。这场经济战的决斗者分别是军火怪物凤凰与农业巨人西比尔。他们残酷的斗争使得新西伯利亚政府已经陷入瘫痪，对此束手无策。\n\n中西伯利亚经济好似行驶在山路上的汽车，最近却换上了一个发狂的司机，冲下悬崖只是时间问题。由于没有对经济实施过任何干预，局势迅速失去控制，这个新生国家正面临着一场灾难。"
 NOV_regional.24.a: "他们是不是要改用德国马克了？"
 NOV_regional.25.t: "企业内斗，经济受损"
 NOV_regional.25.desc: "最近凤凰与西比尔的斗争严重损害了我国的经济。我们的经济形势日益不稳，如果再不迅速采取行动，经济衰退只会越来越严重，资金日益紧张，工人愈发不满，象征着经济萧条的收割者已经举起了他的镰刀。"
 NOV_regional.25.a: "烂到根子里了。"
 NOV_regional.26.t: "沉默的繁荣"
 NOV_regional.26.desc: "亚历山大·谢尔盖耶维奇·卡比什科伊从托木斯克的办公室窗户望去，俯瞰着楼下人们的日常生活，他想起了自己最近上任托木斯克新市长的就职典礼。典礼是私下举行的，卡比什科伊懒得在公众面前大张旗鼓，因为他们也不需要见证自己上任。凡事都必须要有个目的，要对社会有所裨益，而像这样毫无意义的典礼并不能给社会带来什么好处。\n\n卡比什科伊想，像他这样的人现在却在管理着前中西伯利亚共和国的最后堡垒。他是这座理想主义城市中的现实主义者，真是莫大的讽刺。但他并不是想说，要是自己有过任何的发言权，他们就能一直保持理想主义，因为他的发言权确实不小。事实上，旧共和国的意识形态冲突、沙龙和宝贵的“自由”是其最大的弱点，它的崩溃是不可避免的结果。而联邦的建立就是为了避免重蹈覆辙。随着他当选为市长，卡比什科伊将尽其所能弥补这个弱点，防止政权再度崩溃。他转身离开窗户，从办公桌上抽出椅子，坐了下来，拿起笔，开始为托木斯克人民建立新的政治体系，无论他们是否会喜欢。"
 NOV_regional.26.a: "安全与繁荣，但代价又是什么呢？"
 NOV_regional.27.t: "一小步"
 NOV_regional.27.desc: "在托木斯克市，亚历山大·沃兹涅先斯基市长的就职典礼上聚满了欢呼的人群，这是联邦向自由、公平和民主迈出的一小步，但却是重要的一步。毕竟，沃兹涅先斯基曾经是巴士底党人的高层领导，他通过调控经济政策，保障了共和国晚期的财政安全。\n\n不过，共和国现在已经不复存在，联邦取代了它的位置。沃兹涅先斯基决定好好利用这点。他与舒克申联手，在最近的托木斯克市长选举中作为自由候选人参选，并最终通过赢下选举证明了自己的理想。现在，他将管理联邦最重要的城市之一，并进一步帮助舒克申的事业，以使这座伟大的城市重获它曾享有过的自由。\n\n他走上讲台的台阶，向人群挥手致意。就职典礼马上就要正式开始了，他即将在此发表胜利演说，但他心里清楚这不是一项容易完成的任务。在现任政府的最高层，激烈的反对声正等待着民主的爱好者。不过话说回来，好人从来不会因为容易才去做正确的事情。"
 NOV_regional.27.a: "人们会在自由中探寻真理。"
 NOV_regional.28.t: "不团结的反对派"
 NOV_regional.28.desc: "许多人事后都认为，这次抗议从一开始就注定要失败。\n\n抗议始于克麦罗沃，重点是反对政府对“可接受的”政治观点施加日益严格的控制，那些组织和随后参与抗议活动的人来自不同的背景。他们包括省级官员、工人代表、心怀不满的官僚、各类的活动家，在一些场合，还有些遗老支持失势的新留里克王室。\n\n虽然使他们人多势众，但明显的一点在于，人太多搞不好统一行动。那些抗议者里的左派和右派发生了争论和冲突。而两者都鄙视中间派的“软弱”。而中间派也做出回应，拒绝迎合任何形式的“极端分子”。\n\n警察自然被派了出来，政府的初衷是驱散抗议活动。但如果必要的话，可以用暴力手段。不过随着时间的推移，显然没有动用武力的必要了。抗议者之间的争论变成了互殴，不久之后，抗议行动就完全崩溃了，参与者很快散去。当然，警察不得不被逮捕一些最顽固的抗议者，但总的来说，这是一场不费吹灰之力就赢来的胜利。\n\n政府中的许多人希望这是反对派越来越边缘化的迹象。"
 NOV_regional.28.a: "一场不流血的、毫不费力的胜利。"
 NOV_regional.29.t: "施加压力"
 NOV_regional.29.desc: "“集权化。这就是……中央集权化。我不能让它通过。”\n\n“哦，但你会通过的。只要它一递交到议会，立刻就会通过。这是高层下达的命令。”\n\n“你是认真的吗？难道就没人记得‘联邦’这个词是什么意思了吗？这些公然的政治举措是……”\n\n“闭嘴吧，德米特里。根本没人在乎这些。请把它带到会场去。你我都知道，让你丢掉饭碗不过是一个电话的事。”\n\n今天，波克雷什金准备了一些措施来施加对巴尔瑙尔的压力，那边是舒克申的权力中心。当然，联邦立法会议的程序还是要走的。但以波克雷什金目前的影响力，以及他的集团掌控的关系网，尽管舒克申的手下有怨言，我们的措施得到通过的可能性还是很大的。这项措施可以削弱巴尔瑙尔地方政府的权力和它对联邦的影响力。"
 NOV_regional.29.a: "“那么，让我们把这件事搞定吧。”"
 NOV_regional.30.t: "日本同意建设管道"
 NOV_regional.30.desc: "好消息，日本人已经接受了我们的请求，一条横穿蒙古的管道即将开工。既然我们知道日本对此很感兴趣，现在是时候研究一下建造管道的具体细节了。分摊成本可能是最好的主意，但另一个选择是让更多的俄罗斯人参与该项目，以确保该管道保持在我们的影响下。\n\n要做出的第一个决定是由谁来建造这条管道。我们的第一选择就是日本合同工和西比尔员工的共同修建。虽然在日本人和俄罗斯人之间取得平衡是个好主意，但了解日本的人都知道，他们可能会给项目帮倒忙。我们也可以邀请西比尔公司承担所有的建设工作，虽然对我们来说可能会大大提高成本，但产出也会提高许多。然而，日本人大概不太喜欢这样，他们会觉得我们管得太多了。我们应该选择哪种方案？"
 NOV_regional.30.a: "俄罗斯与日本合作的好处最多。"
 NOV_regional.30.b: "西比尔会把这事办妥的。"
 NOV_regional.31.t: "材料问题"
 NOV_regional.31.desc: "既然我们已经决定由谁来建造管道，现在就该决定由谁来提供材料了。我们双方都有建造管道所需的资源，但材料的运输和使用价格不菲。这不是一笔小数目。\n\n第一个选择是由我们提供建造管道所需的大部分材料。虽然这可以满足日本政府，而且也可以保证我们在建设中出力最多，不过成本就要大大提高了。另一个解决方案是尝试在日本和中西伯利亚之间取得平衡。这意味着我们双方将同时提供材料。最后一个方案是让日本自行承担工程中所需的一切材料。虽然对我们来说更省钱，但日本肯定不会感到高兴。不过话说回来，他们到底为这个项目投入了多少钱？也许现在该轮到他们买单了。"
 NOV_regional.31.a: "我们会提供建设所需的材料。"
 NOV_regional.31.b: "日本和中西伯利亚各自分担。"
 NOV_regional.31.c: "日本来提供建设材料。"
 NOV_regional.32.t: "天然气管道建设完毕！"
 NOV_regional.32.desc: "我们收到了一则从蒙古发来的消息，我们帮助日本建设的天然气管道终于完工了。有了这条管道，天然气资源在俄罗斯与共荣圈之间的运输变得更便捷了。对于中西伯利亚和日本的经济而言，这条管道的落成是一个巨大的福音，也是我们两个国家联系日益紧密的标志。希望这条管道带来的利润能够偿还它的建设成本吧。"
 NOV_regional.32.a: "如期完成！"
 NOV_regional.33.t: "无所隐瞒，无所畏惧"
 NOV_regional.33.desc: "每天晚饭后，住在新西伯利亚郊区一栋新房子里的一家人都会聚在一起，收看电视上的晚间节目。\n\n今晚，国家新闻节目宣布了一项重要的公告，全家人，特别是父母，都密切关注着。在爱国音乐的伴奏下，电视机里播出了政府刚刚通过的《主权安全法案》，这项法案对国家面临的许多威胁做出了明确的回应。\n\n该法案大大扩大了当局的权力，并承诺要果断打击恐怖主义活动，保护联邦及其公民的安全。他们承诺所有人都能享受到和平与安全，而且，如果一位好公民没有什么可隐瞒的，那他自然也没有什么好担心的。\n\n全家饶有兴趣地看着这一切。父母清楚地记得多年前席卷中西伯利亚的混乱，那种对“他人”发自内心的恐惧，无论是在政治、文化还是其他在方面。这种恐惧可以吞噬人心，并被夺走人民努力奋斗得来的生活。因此，这家人感到很满足。毕竟这项法案承诺了安全，而安全正是他们渴望的东西。\n\n他们知道自己没有什么好怕的。他们都是好公民，当然也就没有什么可隐瞒的东西。"
 NOV_regional.33.a: "安全。为了联邦，也为了我们的孩子。"
 NOV_regional.34.t: "巴尔瑙尔的反抗"
 NOV_regional.34.desc: "“你说什么，伊万？好…好吧……”波克雷什金听完后咽了一口气，听筒上传来了一阵刺耳的沉默。“我明白你说的情况了，再见。”\n\n亚历山大·波克雷什金的愤怒一反他平时冷漠的样子，但这位前飞行员还没有情绪失控——他很少大吼大叫。他的众多心腹之一双手交叉坐在波克雷什金的办公桌对面。“我是不是可以认为，伊万带来的是个坏消息？”回应他的只有一个简单的苦笑，这位心腹看到后立刻明白了情况。\n\n“我以为我们人多势众。我以为我们师出有名。”波克雷什金盯着窗外新西伯利亚繁华的街道，喃喃自语。他快速计算着下一步棋该怎么走，脑海中浮现出了很久以前的一段遥远记忆，那是一位朋友不经意间提出的建议。“永远不要在生气时做决定。”波克雷什金努力遵循这个道理。“巴尔瑙尔赢下了这一轮。”波克雷什金淡淡地说，脸上愤怒的痕迹早已消失。“但他们的胜利不过是一种幻想。他可能在反对派圈子里越来越受欢迎，但这毫无意义。另一场战斗，另一场战争马上就要打响。而那一次，我们有把握打得巴尔瑙尔那帮混蛋们一败涂地。”\n\n他的心腹没有再说什么，只是简单地点了点头。看来这确有其事，舒克申的名字正从杜马外围低声传来，声音似乎一天比一天响亮，好在一切尽在波克雷什金的掌控之中。"
 NOV_regional.34.a: "反击时刻就在明日。"
 NOV_regional.35.t: "巴尔瑙尔屈服"
 NOV_regional.35.desc: "“很好，谢谢你的及时来电，伊万。还有，代我向你的妻子问好。我很想念她做的西伯利亚饺子！”亚历山大·波克雷什金放下电话，听筒架发出咔哒一声，脸上的微笑向他的同僚透露了这个好消息——一位好朋友兼政治伙伴正坐在他对面。他不是联邦杜马的成员，而是凤凰公司和政府之间的企业联络人。对波克雷什金和凤凰来说，他是一个不错的人选，可以保持两者的密切联系。\n\n“我想伊万给我们带来了好消息？”他反问道。波克雷什金点了点头。\n\n“动议通过了。不过，并非没有收到一些让人惊讶的反对意见。我得让伊万调查一下这个问题。显然，‘瓦西里·舒克申’这个名字基本上已经成为某种错位的民主理想主义的代名词。”\n\n波克雷什金和他的助手都笑了起来。这位前王牌飞行员因为伊万的好消息高兴了一天。当他躺到床上时，他不禁为自己成功遏制了巴尔瑙尔在联邦的影响而感到欣慰。"
 NOV_regional.35.a: "联邦进一步成形。"
 NOV_regional.36.t: "精心打理的田野，幸福美满的结局"
 NOV_regional.36.desc: "康斯坦丁凝视着他农场的田野，寒冷的晨曦照亮了波光粼粼的琥珀色海洋。他吸了一口清新的空气，走到栏杆前，门廊的木板在他脚下吱吱作响。收获的季节快到了，他看着自己的孩子们在他的一亩三分地里无忧无虑地奔跑，玩着一些只存在于他们宝贵小脑袋中的游戏，他几乎可以从风中品尝到这种味道。康斯坦丁脸上浮现出一丝微笑，想到他和自己的家人当初不过是一群受尽苦难的难民。但现在情况不同了。日子越来越好了。他的孩子们现在喜笑颜开，各个都笑得很开心，他们不必担心吃了上顿没下顿。这个事实非常明显，因为康斯坦丁已经闻到了早餐的香味飘过他的鼻子。\n\n这家人一路走来，全靠自己的双手劳动。在清理完几亩荆棘地后，他们的手上还生出了水泡，擦出了伤口，在重建房子时，锤子敲打钉子和锯子咬断木头发出阵阵喧闹声，现在早餐在锅里咝咝作响，在播种了几个小时的田地后，他的手臂感到酸痛……好在一切都是值得的。这一次，他感觉到自己有了归属。这是他注定要回归的地方，不是上帝的恩典，而是他自己的意愿。康斯坦丁给了他的家人一个家，美丽的田地很快就会有收获，最重要的是，这么多年头一回，他能够看着自己的孩子们无忧无虑地玩耍。"
 NOV_regional.36.a: "艳阳高照，前途光明。"
 NOV_regional.37.t: "明日，永恒"
 NOV_regional.37.desc: "“你确定要去那里吗，卢卡？”他以前的同事问道。\n\n“没错，米哈伊尔。你还有更好的建议吗？”\n\n“没了，我只是……我从未想过我会为泰坦工作。”\n\n“我也没想过，但请你不要放弃希望！共和国的衰亡并不意味着我们就不能展望未来了，是吧？”\n\n米哈伊尔似乎在默默思考着些什么，联邦军已经开过了托木斯克的街道，占领了这座城市。他想要从研发团队的焦虑中寻得一丝慰藉。卢卡也希望他可以相信自己说过的话，但他还不行。就在共和国投降以后，他与米哈伊尔、阿尔乔姆还有另外三位科学家待在了一起，他们是来向他寻求指导的。他准备去某个科研所里工作，并打算在某个研发项目上领导一个小团队。他不想在没有任何指示的情况下，替民众做出一些影响他们余生的决定了。这不是他想要的生活，这不公平，但他还是选择加入了联邦的体制。\n\n最糟糕的地方还是联邦给出的选择实在太简单了。他们要么为泰坦工作，要么就干脆找不到工作。这种纯粹的不公正有时会让卢卡落泪，但又找不到别的出路。谁让泰坦公司买断了一切呢。他已经别无选择了，一想到这句话，他就感觉自己的内心好像有什么东西在消亡。但这或许是最好的结果了。这个结果让他在与他团队成员交流时，也不至于不敢直视他们了。\n\n卢卡看向他团队里的其他成员，米哈伊尔正盯着窗外沉思。他们默默坐在那里，平时热闹的讨论已经消失了。没有了理论，也没有了争论，更没有了理想主义。相反，他们的眼睛透露出与卢卡心中相同的形象：就像黑暗中一盏孤独燃烧着的火焰，最后还是渐渐熄灭了。\n\n“但是……没了共和国，我们为什么还要搞研发？”米哈伊尔问道，他的声音中透露着绝望。\n\n“但我们不也一直在为科学努力吗，”卢卡说道，嘴角还挂着一丝死气沉沉的微笑，口中不停念叨着他未来雇主的座右铭："
 NOV_regional.37.a: "进步。"
