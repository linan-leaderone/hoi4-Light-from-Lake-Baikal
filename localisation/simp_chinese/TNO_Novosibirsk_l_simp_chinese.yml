 NOV_regional.40.t: "西伯利亚制造？"
 NOV_regional.40.desc: "我们对美国人的示好接近圆满成功，谈判已经抵达一个阶段，剩下的就是提出要求，并希望对方可以接受我们的条件。\n\n目前，一个由国家官员和工商界代表组成的联合小组正在准备外交信函，目的是向美国提出在我国领土上建造一个大规模的军工复合体，重点生产军用物资和材料。如果谈判成功，我们必然收获颇丰。\n\n虽然我们不能绝对肯定美国会同意上述信件里的内容，但专家告诉我们说，从长远来看，他们接受的可能性还是比较大的。尽管美国人可能还会要求附加条款。目前还不知道会有哪些附加条款。\n\n但我们必须去探索实现的机会。消息很快就会发出，我们只能等待答复。"
 NOV_regional.40.a: "他们真的会接受吗？"
 NOV_regional.41.t: "在新西伯利亚建设工厂"
 NOV_regional.41.desc: "现在，我们和中西伯利亚联邦广泛的贸易协议即将开启，新西伯利亚政府询问我们是否可以为他们建造军用工厂。然而建设费用并不是一个小数字，而且在世界的另一边建设重工业意味着减少对自身经济的关注。\n\n除了帮助一个潜在的盟友和可能拉近联邦与我们之间的关系外，我们也拿不到什么好处，但这并不意味着为西伯利亚提供无偿的工业援助不是一桩好买卖。作为军事工厂的交换，我们可以要求一些西伯利亚的军队加入我们的海外军事哨所和驻军。同时让我们的执勤人员可以回国放松一会，哪怕只有几个月。\n\n像冰岛和澳大利亚这样的地方将是西伯利亚军队的好去处，同时我们可以让自家的好男儿们回家看望他们的家人，哪怕只有一小会儿。"
 NOV_regional.41.a: "听起来很不错。"
 NOV_regional.41.b: "对于我们来说，这还远远不够。"
 NOV_regional.42.t: "不同以往的同盟"
 NOV_regional.42.desc: "我们收到了美国方面的答复。美国同意为我们建设工厂，但有个附加条件，我们要派自己的部队去美国的军事基地。他们认为自己的部队需要休息，在休息的时候我们正好可以接他们的班。多建设几个军用工厂总是好的，但把我们的人送到一个遥远的大陆可能不值得。一旦我们的士兵去了澳大利亚、冰岛或是其他什么地方的话，我们这边开战了，他们可能离家乡还有千里之遥。我们的人力损失太大了，即使他们只是出去驻扎几个月。因此我们得判断哪个选项对我们更有利一些。\n\n相反，直接做军火买卖可能效果要更好一些。从长远来看自然是军工更好，但买卖军火也是个不错的交易。我们应该如何回应？"
 NOV_regional.42.a: "建设军用工厂值得一试。"
 NOV_regional.42.b: "买卖军火要更合适一些。"
 NOV_regional.43.t: "遥远的国度"
 NOV_regional.43.desc: "他们说，自愿出国是一次很好的学习经历，他们说，出国就可以探索一番异国他乡的风光。\n\n真是一派胡言。\n\n在这片土地上，他要在40度的高温下挣扎；从蜘蛛到蛇，似乎所有东西都看他不爽，除了等待工作结束外别无他法。与他一起被困在这块不毛之地上的人似乎也好不到哪里去。\n\n“瓦西里，这就是你自愿想来的热带天堂吗？”\n\n伊万诺夫把头转过去，瞪着那个违纪的士兵。费德洛夫下士对这一切看得很开；他是唯一一个不完全痛苦的人，还胆敢开玩笑！瓦西里忍住斥责他的冲动，这时一群澳大利亚人出现在出现在他们的眼前，正用奇怪的口音朝他们喊话。\n\n“费德洛夫，他们在说什么。”\n\n下士听了一会儿，强忍着笑意回答说：“中士，澳洲佬说要小心树上掉下来的熊。”"
 NOV_regional.43.a: "“树上掉下来的熊，啥鬼玩意？”"
 NOV_regional.44.t: "新提议"
 NOV_regional.44.desc: "尽管我们尽了最大努力，但中西伯利亚联邦还是拒绝了我们提议的条款。然而，他们还有一个新提案，我们当中有不少人觉得值得考虑：我们只向他们出售军火，这样就可以在改善与西伯利亚贸易的同时赚钱。而且他们还能用这些军火武装自己。售卖军火可以立即给我们带来不少收益，但也有一些人不喜欢这个提议。毕竟，这是俄罗斯军阀在向一个超级大国提出要求，开创了一个不太好的先例，我们该如何回应？"
 NOV_regional.44.a: "他们有钱就行。"
 NOV_regional.44.b: "不行，我们已经把价格告诉他们了。"
 NOV_regional.45.t: "美制弹药"
 NOV_regional.45.desc: "美国人接受了我们的第二项提案！美制枪械已经开始运抵我国，虽然都是些淘汰下来的旧式武器，但依旧非常实用。按照提案里的内容，我们已经用现金支付了购买这些军火的费用。军火贸易不仅促进了国家的经济发展，而且还提高了我们的国际声誉。理所当然，不少人都认为这是美国对我们的青睐。有了美制武器在手，联邦的士兵将变得势不可挡，而我们离俄罗斯的统一又近了一步。"
 NOV_regional.45.a: "有必要好好庆祝。"
