 NOV_meet_with_industrialists: "会见实业家"
 NOV_meet_with_industrialists_desc: "除了政府，这个国家没有人能比实业巨头更有影响力了。他们拥有雄厚的财力和庞大的影响，可以通过广告宣传和政治献金改变成千上万人的想法。波克雷什金会与实业家们进行一次私人会面，向他们承诺让步，以换取竞选支持。这有助于说服精英们相信波克雷什金连任总统会对他们更有利处。"
 NOV_encourage_infighting_among_opposition: "煽动反对派内斗"
 NOV_encourage_infighting_among_opposition_desc: "反对波克雷什金的派别显然不像政府那般团结，这一事实对我们大有利处。我们要是能说服支持舒克申的众多派别中的一些人在他的队伍中煽风点火，让反对派自乱阵脚。他们越乱越好，我们甚至有可能借此彻底粉碎反对派。"
 NOV_hold_military_parade: "举行阅兵仪式"
 NOV_hold_military_parade_desc: "对于一场萎靡不振的政治运动来说，最好的退路是激起人们心中的民族主义情绪。空前强大的军力告诉选民是波克雷什金让国家变得强大，并成为唯一能够保护人民免受敌人入侵的人。如果一次政治化阅兵能够让反对派明白军队不会允许他们胜选，它就可能压制反对派。总而言之，这将是一场有坦克参与的亲政府集会。"
 NOV_utilize_the_sb: "利用安全局"
 NOV_utilize_the_sb_desc: "举行竞选意向公众表明政府有决心对反对派采取实打实的行动。而私底下，我们自然会抛弃伪装。利用安全部门对付舒克申可能不太光彩，但这可能是阻碍舒克申获得选票的绝佳方式。发掘（甚至是捏造）舒克申的丑闻，并在官方媒体上曝光，将是让选民抵制他的有力手段。"
 NOV_promote_national_unity: "促进国家团结"
 NOV_promote_national_unity_desc: "为了赢得选举，我们需要传递一个信号，那便是国家团结。宣传必须突出我们的治理、团结和我国所希望的一切积极品质。每栋建筑的每一面墙都要贴上海报，每一个频道的广播电台都会播放宣传广告。我们决不能让朋党主义和意识形态分裂我们的国家。为了祖国，我们的国家必须团结在仁慈的政府周围。"
