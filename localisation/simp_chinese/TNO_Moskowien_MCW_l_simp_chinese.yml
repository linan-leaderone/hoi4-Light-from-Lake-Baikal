 POLITICS_MCW_SIEGFRIED_KASCHE_DESC:0 "假如说梦想总会被扭曲、腐蚀、解构，那还不如别去实现它了。\n\n西格弗里德·卡舍总有一个梦想。它清晰明了，从未有过妥协——德国必将沐浴在荣光之中，沐浴在每一条胆敢反抗它的灵魂之中——共匪、堕落者、劣等种族、叛徒，还有那些认为民族社会主义不可能胜利的懦夫。\n\n梦想遭到扭曲。\n\n虽然他自从纳粹党成立以来，便始终为其竭诚效力；虽然他代表祖国，在德国人绝不该碰触的斯拉夫之地上服务；虽然他荣获莫斯科辖区专员的头衔，但梦想所做的一切只是把他锁进了监狱之中，却没有一把钥匙能打开出路。\n\n是的，他为了奴役斯拉夫，用尽了办法——从工厂到农场。是的，斯拉夫不敢抬头目视阳光，因为总有一条鞭打在他们身上。是的，斯拉夫已经堕落到了极点，凭着鹰的旨意，他们可以背叛同胞——至少在卡舍看来如此。\n\n但还不够，永远都不够。卡舍的未来、莫斯科及其历史的未来都被锁进了监狱，只有彻底摧毁它，才会有所转机——不论是藉§C“命运”§!乘空而起，还是与之对抗到底。"
 MSK_Unknown_Traitors:0 "不明叛徒"
 MCW_Wolf_Heinrich_Graf_von_Helldorff:0 "沃尔夫-海因里希·冯·赫尔多夫伯爵"
 MCW_Wolf_Heinrich_Graf_von_Helldorff_hog_desc:0 "§Y副专员\n莫斯科辖区警察署长\n腐败至极\n民族社会主义§!\n--------------\n§L沃尔夫-海因里希·尤利乌斯·奥托·伯恩哈德·弗利茨·赫尔曼·费迪南德·冯·赫尔多夫伯爵的人生可谓是一帆风顺：出身名贵，军队服役，一步步爬上高位——前路依旧一片光明，他仍能轻而易举地升官加爵、获得荣耀、流芳千古、坐拥难以想象的金银山。\n\n若赫尔多夫没有虚度光阴的话，他本该拥有这一切。\n\n许久之前，赫尔多夫走马上任莫斯科辖区，担任卡舍的副手。许久之后，前途已是一片迷茫，和其他人一样成了莫斯科的囚徒。赫尔多夫的路，到头了。\n\n以前，这看上去像是升官发财，现在却每况愈下，无力反抗——手头的权力、金钱和关系让赫尔多夫的生活好过多了，但这条路毫无荣誉感可言，也赚不来应有的认可。路的尽头，只有虚无。\n\n某种意义上来说，精力十足的附庸是有益于体制的——然而，他的宗主总会后悔自己在能抹除他的时候没下手。§!"
 MCW_Bronislav_Kaminski:0 "布罗尼斯拉夫·卡明斯基"
 MCW_Bronislav_Kaminski_for_desc:0 "§Y俄罗斯人民社会党（勇士）领袖、罗斯兰党卫军领袖\n特维尔森林的怪物\n军政民族社会主义§!\n---------------\n§L疏忽激发愤怒，愤怒迸发力量，力量引发罪恶。布罗尼斯拉夫·弗拉季斯拉沃夫维奇·卡明斯基很清楚这一过程，但他自己依然成为了恶魔的朋友。\n\n作为白罗斯人的儿子，卡明斯基一直梦想着一种比他自己、他的家庭和他的祖国更伟大的东西。那种梦想让他加入了红军、把他关在了西伯利亚的牢房里、把他送去了洛科季、让数以万计的生命葬身于他的手里。他兴奋地拖着那些尸体，嗅着与那些人一同死去的敌对——并给出越来越多，越来越多的要求。只为那简单而又伟大之物。\n\n死尸的气味，最先从沃斯科博伊尼克的身上散发出——他的面孔已经腐化，深埋于地表之下，而卡明斯基仍在世间。\n\n“我会为你复仇的。为了新俄罗斯，为了你，也为了我。”§!"
 MCW_Harald_Quandt:0 "哈拉尔德·匡特"
 MCW_Harald_Quandt_eco_desc:0 "§Y莫斯科企业经管署署长\n实业家\n企业统制§!\n--------------\n§L哈拉尔德·匡特每次踏上通往朝阳的阶梯时，他的脚下便会不由自主的泛出鲜血。\n\n现在，世界之巅就在脚下。他在德国的地位由他那非亲非故的家人赚得，他的权力和财富也并非由他自己赚取。乘高临下，匡特俯视着那些给予他所有的人，看着他们故去，看着他们退场。\n\n那就这样吧。\n\n那就让他们工作吧，让他们去死吧。工厂里平淡无奇的锻造停下了，案头上堆积如山的文件签好了，当这一天就要结束时，他回顾着自己的过去……\n\n他不后悔。\n\n对底层群众而言，这无疑是坐监，这无疑是天谴，这好似一条流淌着鲜血、硝烟和苦难之河。对匡特来说，这不过是又一个凭着他坐享的金山和§C命运§!之眷顾步步登高的机会。§!"
 MCW_Dietrich_von_Saucken:0 "迪特里希·冯·绍肯"
 MCW_Dietrich_von_Saucken_sec_desc:0 "§Y莫斯科辖区最高统帅部司令\n老普鲁士军官\n专制主义§!\n--------------\n§L左、右、左、右——迪特里希·弗里德里希·爱德华·卡西米尔·冯·绍肯的军旅生涯永无止境。子弹呼啸的声音早已镌刻于他的记忆之中，时刻提醒自己背负着那些阵亡者的性命。\n\n绍肯为自己所熟识、所爱的祖国服役，却又目睹其被击垮、被羞辱、被玩弄。之后，祖国再一次召唤了他——但这一次，她满手鲜血，还被一帮陌生的棕衣暴徒操控着。\n\n不论祖国成了何种样貌，绍肯都不会背叛她。\n\n绍肯参与了每一场捍卫祖国的战争，祖国因此相报答；同时，他在拒绝在与手下的士兵们一同抗击敌寇之时与纳粹同流合污，上帝也因此奖赏了他——现在，绍肯俯视着自己和下属一同浴血奋战才换来祖国安康的战场，却只能看见它和成百上千的人一道与万字符捆绑在一起。这名老将眺望远方，看向可能的未来，扪心自问：\n\n“这就够了吗？”§!"
