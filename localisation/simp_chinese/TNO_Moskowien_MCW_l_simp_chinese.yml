 the_apathetic_reichskommissar:0 "莫斯科的狱守"
 MCW_generalplan_moskowien_and_its_fruits:0 "莫斯科总计划 - 及其后果"
 MCW_generalplan_moskowien_and_its_fruits_dynamic_modifier:0 "§Y莫斯科总计划 - 及其后果§!"
 MCW_generalplan_moskowien_and_its_fruits_desc:0 "§F月度人口：[?MCW_monthly_population|%1+=]\n适役人口：[?MCW_conscription_factor|%+=]\n奴隶制度每月变化：[?MCW_slavery_policy_monthly_rate|+=]\n--------------\n§!欧罗巴最后的前哨、抵御亚细亚部落的极点、雅利安定居者的乐园，它统御着名为俄罗斯的半身腐尸。从阿尔汉格尔斯克一直到现在的阿道夫施塔特，民族社会主义的战利品——莫斯科专员辖区雄踞其间，追随元首和西格弗里德·卡舍专员的铁腕的指引。莫斯科辖区本该如此。\n\n这是莫斯科总计划全力奔赴的目标。强制斯拉夫种族劳动至死，听任主人的同胞接管此地。一切为了梦想，一切为了最终胜利。\n\n这些计划何等愚蠢。"
 MCW_totalrekonstruktion_and_what_lead_to_it:0 "全面重建 - 及其原因"
 MCW_totalrekonstruktion_and_what_lead_to_it_dynamic_modifier:0 "§Y全面重建 - 及其原因§!"
 MCW_totalrekonstruktion_and_what_lead_to_it_desc:0 "§F指挥点数上限增长：[?MCW_max_command_power|+=0]\nGDP增长率：[?MCW_gdp_growth_modifier|%+=]\nGDP转化£GFX_tt_prod_unit 生产单位比率修正：[?MCW_production_units_to_GDP_ratio_modifier|%+=]\n--------------\n§!1956年，在普莱斯考击穿约瑟夫·戈培尔的子弹，也同样撕裂了莫斯科辖区。血腥之夏开始了：党卫军和纳粹党东方支部互相撕咬，随即普莱斯考发生政变，格奥尔格·冯·屈希勒尔一家遭党卫军谋杀，游击队和土匪强盗四处烧杀掳掠，然后是经济危机、西俄罗斯战争爆发。这一切都显而易见：莫斯科专员辖区已处于濒死边缘。\n\n但它并未死去。西格弗里德·卡舍——声名鹊起的民族社会主义英雄将其救出了毁灭与堕落的深渊。他强令莫斯科进行“全面重建”，莫斯科将遵从他的意志。\n\n但人民是否也将一同俯首呢？"
 MCW_ostvolkrat_and_its_rats:0 "东方人民议会 - 及其内鬼"
 MCW_ostvolkrat_and_its_rats_dynamic_modifier:0 "§Y东方人民议会 - 及其内鬼§!"
 MCW_ostvolkrat_and_its_rats_desc:0 "§F每日政治点数获得：[?MCW_political_power_gain|+=]\n每日指挥点数增长：[?MCW_command_power_gain|+=]\n政党政策每月变化：[?MCW_political_parties_policy_monthly_rate|+=]\n--------------\n§!东方人民议会究竟是何物？它是西格弗里德·卡舍的“全面重建”所设立的执政工具，目的为鼓励合作者活动、将政治体制整合进全面集权化并受专员和东方支部控制的单一机构。它是莫斯科专员辖区的最高行政机构和计划机构，拥有制订颁布法令的权力。它控制了莫斯科专员辖区内每一个拥有影响力的组织和派别——莫斯科殖民管理机构、莫斯科企业事务局、莫斯科最高统帅部、俄罗斯人民社会党和民族合作委员会。\n\n然而，东方人民议会里到处是叛徒。没人知道他们长什么样，没人知道他们的动机，但每一天、每一日，他们都在背叛东方支部、莫斯科专员辖区、他们自己的未来、雅利安种族的存亡和§C命运§!。\n\n他们已经时日无多——抑或我们才是那样。"
 MCW_living_on_a_minefield:0 "身居雷区"
 MCW_living_on_a_minefield_desc:0 "莫斯科辖区是一座监狱，庞大，而又残酷。在这里，每个人都有自己的囚室，不论其军衔、地位或信仰。囚室有大有小，或舒适，或恶劣。莫斯科已经扼死了五百万灵魂，现在仍有亿万灵魂深幽囹圄，受尽压迫与折磨。\n\n乡野间遍地是游击队的踪影，好似战后藏匿各处的地雷，易燃、易爆，啃咬着莫斯科的城壁，催它尽快崩塌，坠入无尽深渊。\n\n几乎无人能逃出这座监狱，然而有一个人决心要试试。"
