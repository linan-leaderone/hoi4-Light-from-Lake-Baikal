 GAX_Guillermo_Freile_Posso: "吉列尔莫·弗雷莱·波索"
 POLITICS_GUILLERMO_FREILE_POSSO_DESC: "After the failure of Gándara to keep his plans under wraps, ended up imprisoned by the government, the United States attempted to distance itself as much as possible from the mess that had become Ecuador.\n\nHowever, plans would change with the fall of the Arosemena cousins and the rise of a decisively anti-American regime, making Washington attempt to rekindle their connections with the army that still had some use, namely Guillermo Freile Posso.\n\nHaving served in the United States Air Force where he gained a reputation as a glory-seeking ace, he was one of the first of many to leave the country in the aftermath of the failed coup, hoping to gain exile for himself in the country where he once served. Bigger plans awaited for him though, with the Americans fearing losing their strategic base in the Galapagos, they would approach him to lead an exile government.\n\nFreile would accept nearly immediately, styling himself as the legal successor to the Arosemena government and drawing plans of the eventual take-over of the mainland. The reality of the situation however would be one much different, with the exile government being utterly reliant on aid from Washington, having nearly no resources and population of its own to muster, all the while having to contain a terribly broad base of support in a bid to retain some international legitimacy."
 ECU_idea_a_puppet_in_all_but_name: "枷锁中的厄瓜多尔"
 ECU_idea_a_puppet_in_all_but_name_desc: "1960年共产主义革命后，厄瓜多尔共和国陷入悲惨境地，秘鲁的入侵势不可挡，贝拉斯科流亡他乡，国家也随之崩溃。\n\n他身后留下的不过是一个美国和秘鲁利益的傀儡。削弱本就孱弱的军队，进一步增强几十年来控制经济的寡头的权力，建立一个新的“民主”，“代替”贝拉斯科事实上的独裁统治，然而这不过是旧政权的延续，只是没有贝拉斯科这个人来领导。\n\n尽管许多政府人士费尽心思加以弥补，但他们发现自己无法拯救这陷入糜烂的国家，不论是因为无能，还是缺乏实现目标的手段，这让他们抛弃政府，转向那些呼唤国家涅槃重生的、更为极端的政团组织。"
 ECU_idea_communist_underbelly: "共产主义的幽灵"
 ECU_idea_communist_underbelly_desc: "在1960年共产主义革命和随之而来的秘鲁入侵后，革命党人不得不撤退到亚马孙丛林，在那里他们重新集结，筹划下一步行动。\n\n然而，对于那些希望为厄瓜多尔带来社会主义的人们来说，前途是光明的。贝拉斯科远在欧洲，而秘鲁的傀儡政府只会做一件事，那就是把人民的生活水平搞得一天比一天差。此时此刻，革命党成了厄瓜多尔未来的代言人，同时还是唯一一个揭竿而起反对秘鲁的力量，他们的声望随之水涨船高，不断有民众加入他们的行列。\n\n革命者控制着厄瓜多尔首都以外的大部分土地，革命的幽灵在基多的头上徘徊，它日复一日、不断逼近。"
 ECU_idea_the_wolves_from_outside: "窥伺于外……"
 ECU_idea_the_wolves_from_outside_desc: "在大洋彼岸，有一个人的存在不断提醒人们，关于厄瓜多尔的过去及其未来面临的威胁。秘鲁入侵后，贝拉斯科把他的政府带到了伊比利亚，利用他与西班牙人的友谊建立起一个流亡政府。\n\n在那里，他改变了自己的政治策略，从庇隆得到借鉴的他将民众主义进一步贯彻了下去。他团结了许多希望他回国的流亡和国内政客，对于任何一个不是围绕他个人建立起来的厄瓜多尔来说，他都是持续存在的威胁。"
 ECU_idea_and_the_wolves_from_within: "……觊觎于内"
 ECU_idea_and_the_wolves_from_within_desc: "鉴于厄瓜多尔面对许许多多的问题，有些人会以为她那唯一值得一提、但在旁人看来小得可怜的军队总不会也有问题了，但事实还是狠狠打了他们的脸。\n\n厄瓜多尔政府混乱腐败、自顾不暇，经济市场上寡头横行，又被秘鲁抛弃、沦为有名无实的附庸，还与美国对抗；纵使如此，这支孱弱的军队仍然是阻止全面无政府状态和革命党上台掌权的关键所在。\n\n然而，无论面对再多问题，这都并不意味着军队支持政府。相反，军队只是对政府保持着默许的态度。有传言称军方与美国进行秘密谈判，以就可能的政变获得支持，许多人开始怀疑这个滑稽的共和国还能存活多久。"
 ECU_idea_vencir_o_morir: "胜利或死亡"
 ECU_idea_vencir_o_morir_desc: "推翻阿罗塞梅纳政府的革命只是阿吉雷及其革命同志们的第一步。秉持着将共产主义传播至邻国的最终目标，厄瓜多尔开始动员起来，为秘鲁必然的入侵做好准备。\n\n几乎所有厄瓜多尔人都团结起来，反对在过去二十年间将这个国家的希望两度摧毁的帝国主义。甚至反对革命政府的人也加入进来，抵抗秘鲁。"
 ECU_idea_alianza_para_el_progreso: "争取进步联盟"
 ECU_idea_alianza_para_el_progreso_desc: "1944年的第一次厄瓜多尔革命对国家进行了急需的改革，但随着时间的推移，贝拉斯科背弃了他对人民的承诺，剩下的一些政策又被秘鲁的傀儡政府废除。\n\n因此，各个革命党派联合起来，组织了一个联盟，目的是为厄瓜多尔人民带来能令其掌握未来所需的种种变革。"
 ECU_idea_true_home_of_the_revolution: "真正的革命之乡"
 ECU_idea_true_home_of_the_revolution_desc: "古巴本应成为美洲的共产主义之乡，一个将要把社会主义革命输出至其他大陆的国家。然而，卡斯特罗把她变成了华盛顿的傀儡，向豺狼资本家屈服来保住自己的权位。\n\n因此，几乎没有厄瓜多尔的革命者支持古巴，他们将卡斯特罗视为另一个贝拉斯科，一有机会他就会背叛那些把他推上权力宝座的人。\n\n综上所述，革命需要一个新的家园，而厄瓜多尔正积极担起这个角色。无论美日，她不向任何帝国主义者低头，同时时刻鼓励同志党派的发展。"
 ECU_idea_a_non_partisan_government: "无党政府"
 ECU_idea_a_non_partisan_government_desc: "政变后，各大政党打着恢复文官政府的幌子向军方提出了各种政府方案和部长人选，但悉数遭到拒绝。\n\n军方拒绝与任何特定的政党与意识形态结盟，选择采取非政治的方式来治理国家，确保他们能够通过一切可能需要的改革。\n\n然而，这种无党派的立场要求各党至少不反对军政府及其行动，尤其是在改革愈发激进的情况下。"
 ECU_idea_shifting_tides: "风云诡谲"
 ECU_idea_shifting_tides_desc: "众所周知，甘达拉的军政府是美国扶植的，他们也支持了对阿罗塞梅纳政府的政变。\n\n然而，无论如何，这并不意味着军方真的打算和美国密切合作。考虑到美国曾参与之前的秘鲁入侵，同时他们还不愿支持厄瓜多尔对失地的主张，许多人只是出于权宜才把华盛顿当作盟友。\n\n对此观点最为熟谙的莫过于军政府的首领本人。二战期间甘达拉在意大利学习，四十年代末到五十年代中期又在伊比利亚学习，他坚定支持三头同盟在厄瓜多尔的影响力。\n\n虽然目前厄瓜多尔仍然需要美国的支持，但人们并不确定这种情况还能持续多久——特别是考虑到厄瓜多尔与其南部邻国之间可能发生军事冲突的情况。"
 ECU_idea_pragmatism_above_all: "实用主义高于一切"
 ECU_idea_pragmatism_above_all_desc: "如果要用一句话形容阿罗塞梅纳兄弟的政府，那就是“前有万仞山，脚杆软战战”。\n\n尽管许多人都怀揣着对国家最美好的希望参与进来，但在面对厄瓜多尔陷入恶性循环的现实面前，他们统统无能为力，只能向高于自身层次的力量屈膝。\n\n然而，军方只需听从华盛顿的命令，而后者为厄瓜多尔所需的许多改革大开绿灯。政府将务实地解决所有问题，并采取相应行动，为厄瓜多尔谋取其应得的未来。"
 ECU_idea_el_plan_quinquenal: "五年计划"
 ECU_idea_el_plan_quinquenal_desc: "身负大笔赔款、债务缠身的厄瓜多尔本就不堪重负，但在前任政府的领导下，她完全无法对自身进行有意义的投资，好不容易挤出来的丁点利润还全都拿来还了外国那帮讨债鬼。\n\n虽然厄瓜多尔曾试图与美国和秘鲁协商以纾解困境，但这些谈判都以外交羞辱告终，反而让国家更加不堪。\n\n不过，现如今，具有美国背景的甘达拉政府为厄瓜多尔经济找到了新的解决方案。通过停止债务偿还、减少对秘鲁的赔款，加上大规模的低息贷款进行巨额投资，政府正在开展大规模的基础设施投资项目，试图重振疲软的经济。\n\n这些投资虽然为我们的国家带来了巨大的好处，但它是暂时的，且是以五年计划的形式推动实施的；因此，许多人对债务前景依然抱有怀疑，他们担心投资潮早晚有一天要结束，债务还是不得不还。"
 ECU_idea_our_iberian_friends: "我们在伊比利亚的朋友"
 ECU_idea_our_iberian_friends_desc: "伊比利亚在美洲大陆的影响力与日俱增，西班牙主义更是受到多国青睐，贝拉斯科在前殖民统治者中为厄瓜多尔找了一位盟友。\n\n在1960年政变前，伊比利亚将大笔投资洒向厄瓜多尔，成为其最大的贸易伙伴之一。政变后，伊比利亚对考迪罗及其支持者予以庇护，支持他们回到自己的祖国重掌大权。\n\n这一切努力终有回报，贝拉斯科重新掌权后，伊比利亚成为厄瓜多尔最大贸易伙伴和投资来源国，伊比利亚企业带着大量廉价商品冲入厄瓜多尔市场，彻底主导了后者的经济。\n\n虽然事实证明，随着就业和生活水平得到提高，投资如源头活水一般滋润了垂死的厄瓜多尔经济，但伊比利亚的援助并非出于天真的仁慈，而是出于对该国和这一地区的自身利益考量，因此过度依赖他们必然十分危险。"
 ECU_idea_populism_and_progressivism: "民众主义与进步主义"
 ECU_idea_populism_and_progressivism_desc: "在民众主义和进步主义之外，没有哪个词更加适合用于形容贝拉斯科·伊瓦拉。\n\n1944年光荣革命后，贝拉斯科走上厄瓜多尔的政治舞台。通过巧妙运用民众主义与进步主义政策，他将保守主义者和社会主义者一齐纳入麾下，统治国家逾十五年之久。\n\n虽然此等手段未能保护他不被罢免，但却是他被邀请回来的原因。他被人民唤为英雄，成为团结国家、将分崩离析的社会重新统合的象征。\n\n然而，在阿罗塞梅纳政府之后，左翼更加激进，右翼则在夺取寡头财产的行动后有所削弱。贝拉斯科能否维持其超乎常人的影响力，还是说他会困毙于自己精心构筑的纸牌屋中，还有待观察。"
 ECU_idea_public_enemy_number_one: "头号公敌"
 ECU_idea_public_enemy_number_one_desc: "厄瓜多尔有一个敌人，一个困扰她几个世纪、在过去二十年间使她两度蒙羞的国家，那便是秘鲁。\n\n没有任何一个国家如秘鲁这般让厄瓜多尔人民牵肠挂肚、寝食难安，他们总是趾高气昂，利用一切机会来贬低她那领土较狭的姊妹共和国。\n\n或者，至少这是贝拉斯科定下的调子，把秘鲁描绘成厄瓜多尔所有问题的根源，阻止厄瓜多尔成为南美洲繁荣和伟大国家的拦路虎和绊脚石。\n\n为了团结人民对抗这个共同的敌人，贝拉斯科开展了大规模的宣传活动，他加大了对军队的资金支持，聘请伊比利亚和意大利顾问来协助现代化改革，所有这些，都是为了打败宿敌，恢复厄瓜多尔的荣耀。"
 incompetent_puppet: "名副其实的傀儡"
 ECU_Jose_Maria_Velasco_Ibarra: "何塞·马里亚·贝拉斯科·伊瓦拉"
 ECU_Carlos_Julio_Arosemena_Monroy: "卡洛斯·阿罗塞梅纳·蒙罗伊"
 ECU_Government_in_Exile: "流亡政府"
 ECU_Rafael_Echeverria_Flores: "拉斐尔·埃切韦里亚·弗洛雷斯"
 ECU_Manuel_Agustin_Aguirre: "曼努埃尔·阿古斯丁·阿吉雷"
 ECU_Jorge_Luna_Yepes: "豪尔赫·卢纳·耶佩斯"
 ECU_Marcos_Gandara_Enriquez: "马科斯·甘达拉·恩里克斯"
 ECU_Otto_Arosemena_Gomez: "奥托·阿罗塞梅纳·戈麦斯"
 ECU_Reynaldo_Varea_Donoso: "雷纳尔多·巴雷亚·多诺索"
 ECU_Jose_Federico_Intriago_Arrata: "何塞·费德里科·因特里亚戈·阿拉塔"
 ECU_Otto_Arosemena_Gomez_hog_desc: "§YVice President\nNational Conservatism§!\n--------------\n§LEcuador is no stranger to political dynasties, and Otto Arosemena Gómez represents said history of nepotism perfectly, being none other than the cousin to the President. However, the position of Prime Minister had not been given on those grounds alone, with his Reformist and Modernising attitude making the appointment work.\n\nSurrendering more and more to the state to the oligarchs in a bid to gain their support for his goals, would tremendously weaken the country's economy and increase corruption, significantly worsening living conditions for the majority of the population.\n\nThose sacrifices he forced onto others were worth it though, for the sake of the nation and its future. That future though would be whisked away as the President would ruin the negotiations between the state and the Americans, forcing the Prime Minister to act and meet with the Peruvians to at least guarantee the nation a single victory.\n\nHowever, much like his cousin, he would ruin these negotiations, refusing to compromise with Peru, causing them to call off the talks and ruining any possibility of decreasing the reparations the state was forced to pay, possibly sealing its dark future in stone.§!"
 ECU_Reynaldo_Varea_Donoso_for_desc: "§YMinister of Foreign Affairs\nDespotism§!\n--------------\n§LReynaldo Varea Donoso is not a diplomat. He is nothing much more than a loyal stooge, willing to be a yes man at all times, doing as his President and Prime Minister order him and asking little to no questions afterwards. Such was the case in both negotiations with the Americans and Peruvians, when the Arosemena cousins would destroy any possibility for the regimes to stand on better terms, with Varea being blamed for the failures of both.\n\nBut while some would resign for this, it mattered little for the Foreign Minister, to him the most essential things were his position alongside the money that came with it.§!"
 ECU_Jose_Federico_Intriago_Arrata_eco_desc: "§YMinister of Economy and the Treasury\nDespotism§!\n--------------\n§LHaving been a supporter of Velasco in the past, José Federico Intriago Arrata joined the Arosemena cousins after abandoning his former political home. Much akin to the Prime Minister, Intriago would do so not out of a sense of self-preservation, but instead a wish to better the lives of its people, having grown disillusioned with the lacklustre policies of Velasco.\n\nHe would, however, be utterly incapable of doing anything akin to what he wished. With the economy being under the tight control of the oligarchs' thanks to the backdoor deals of the Prime Minister, the state lacked the means to implement any substantial reform of any sort.\n\nRefusing to give up he would attempt to salvage the state through the negotiations with America and Peru, hoping that the first would give the desperately needed funding the state craved and the second would cut down its tremendous reparations. However, much to his lament, negotiations with both would prove unsuccessful and Ecuador would be abandoned with its economic future dym, to say the least.§!"
 ECU_Marcos_Gandara_Enriquez_sec_desc: "§YMinister of National Defense\nProgressive Conservatism§!\n--------------\n§LNot an appointment by choice but instead by necessity, Marcos Gándara Enríquez stands as the representative of the Military in the government. A constant reminder that despite being incredibly weak after its neutering by the Peruvians, the institution still needed to be respected.\n\nHowever, that feeling was not mutual, with nearly none in the military paying anything but lip service to the government, as Gándara did nothing but serve as a glorified rubber stamp, with the lack of American support and the threat of another Peruvian intervention making any sort of governmental intervention null.\n\nThe failed talks between the Americans and the government would change that. With rumours that Washington had begun to enter backroom talks with the army, giving their support of a coup, many wonder how long it'll take for the military to strike, or if the rumours will stay as nothing but gossip.§!"
 POLITICS_CARLOS_AROSEMENA_MONROY_DESC: "卡洛斯·胡利奥·阿罗塞梅纳·蒙罗伊出身于厄瓜多尔的政治精英世家，然而他非但没有依靠这些政治精英，反而选择与其斗争。他于五十年代初登政坛，通过支持贝拉斯科的民粹政党取得了一些成就，不过这和他的野心相比仍旧微不足道。\n\n数十年来，贝拉斯科对左翼的排斥越来越严重，并不断诉诸建制派以维持他的统治，这使得他越来越不受人民的欢迎。因此，紧接1959年古巴革命，厄瓜多尔革命社会党于1960年发动起义，控制了整个国家，并将贝拉斯科和他的执政班子赶到了伊比利亚，后者长期为他提供庇护。但革命政府的统治并不长久，秘鲁人跨过边界，浇灭了革命之火，建立起一个傀儡政府。\n\n许多人选择流亡国外，而在那些留在国内的革命派中，也少有人愿意与这群在二十年前豪夺半壁江山的人合作，然而，阿罗塞梅纳·蒙罗伊并不介意这些。为了保护自己、保全国家，蒙罗伊全力拉拢愿意合作的人，为秘鲁人建立了一个内阁。秘鲁人也只好接受这样的结果，因为华盛顿已经在向秘鲁施压，要求他们把权力交给文官。\n\n然而，阿罗塞梅纳的统治受到寡头的束缚，无法实施任何重大改革，这些寡头们在贝拉斯科的支持下横行霸道数十年之久，现在又得到了利马的恩宠与庇护。但对总统来说，即使是他能掌控的事情，他也搞得一塌糊涂。他酗酒的习惯使基多和华盛顿的外交会议简直成了国耻，许多人都想知道总统还能在位置上呆多久。"
 POLITICS_MANUEL_AGUIRRE_DESC: "在曼努埃尔·阿古斯丁·阿吉雷·里奥斯的眼中，1944年的第一次厄瓜多尔革命被以贝拉斯科为首的保守派反革命分子窃取了胜利果实，他们先是渗透进考迪罗改革的队伍中，紧接着开始阻挠进一步改革的推行，随后束缚住阿吉雷的手脚，最终将他完全抛弃。对阿吉雷来说，贝拉斯科不过是厄瓜多尔迈向真正革命道路上的绊脚石。\n\n然而，并非所有人都同意这样的观点，许多人依然尊敬考迪罗贝拉斯科和他的改革。这一点在1960年的第二次厄瓜多尔革命中体现得淋漓尽致，贝拉斯科被罢免让人民群情激愤，随之聚集到了厄瓜多尔共产党和里卡多·帕雷德斯·罗梅罗麾下，在切·格瓦拉的帮助下，人民推翻了叛国的寡头。然而，还没等考迪罗回来领导国家，内斗就开始了，随后国家被秘鲁入侵，帕雷德斯被公审并处决，格瓦拉也被驱逐出境。\n\n在第二次革命之前，阿吉雷和他的厄瓜多尔革命社会党力量还相当弱小，但在秘鲁入侵之后，反对他的人随贝拉斯科逃往伊比利亚，阿吉雷走到了台前，并在格瓦拉主义的领导下重新组织革命阵线，他们潜入了亚马孙雨林，对秘鲁和厄瓜多尔发动游击战，静待行动时刻的到来。\n\n随着哥伦比亚难民危机到来与紧接着的军事政变失败，厄瓜多尔人民饥寒、军队分裂、政权将倾，厄瓜多尔革命社会党随即出击，震撼国基，他们在全国范围内发动人民起义，占领了重要的政府大楼，控制了整个国家，并宣告第三次厄瓜多尔革命的到来。阿吉雷宣告成立厄瓜多尔社会主义共和国，并呼吁国内各个革命党派团结在他和他的政权旗下，为未来的改革和冲突做好准备。"
 POLITICS_JOSE_IBARRA_DESC: "从未有人像何塞·马里亚·贝拉斯科·伊瓦拉一样统治着厄瓜多尔。在近二十年的时间里，无论是厄瓜多尔的人民还是厄瓜多尔的政局，都笼罩在他的民粹主义和个人崇拜之中，他成为了国家的中心。\n\n随着他选择与伊比利亚开放贸易，而不是美国，厄瓜多尔和华盛顿的关系便骤然降至冰点。美国支持了一场推翻贝拉斯科的政变，期望在厄瓜多尔扶持一个亲美政府，而考迪罗贝拉斯科与他的拥趸则逃往了伊比利亚。在那里，他会见了伊比利亚的领导者和许多流亡的政客，谋划着有朝一日回归厄瓜多尔，继续推进他的“贝拉斯科主义”。\n\n造化弄人，五年前发动政变推翻他的寡头，如今却求着他回来当总统，救社稷于危难之际，他并未犹豫，飒爽归来。他将再次凝聚人民，成为厄瓜多尔的救世主与英雄，他反手就背刺了那帮请他回来的寡头，将厄瓜多尔的大片土地和许多寡头的公司国有化。吓得美国公司的资本纷纷外逃，而在他看来，这恰恰扫除了厄瓜多尔繁荣道路上的最大阻碍。同时，贝拉斯科进一步倒向了他的伊比利亚盟友，在厄瓜多尔堪称权势滔天，唯一的威胁仅仅来自于逃亡加拉帕戈斯的军队，几乎可以肯定的是，如果不发生大的变故，他必能端坐在权力顶峰，坐得稳稳当当。"
 POLITICS_MARCOS_GANDARA_DESC: "马科斯·甘达拉·恩里克斯本质上是一位学者，自秘鲁入侵以来，他就在政局之外时刻关注着厄瓜多尔政局的变化，写下了许多关于厄瓜多尔及其武装力量的深入报道。\n\n甘达拉曾与伊比利亚、意大利及美国军队合作共事，并从中学习，这让他在国外同僚口中备受尊敬，他也视自己为贝拉斯科政权晚期的重要人物。然而，1960年的政变，社会主义者的起义，以及之后秘鲁的入侵彻底打乱了他的计划。\n\n政府颁布了一个接一个的政策，造成了一个又一个的毁灭性结果，国家四分五裂，他却依然被排除在政局之外，这使得他意识到自己不得不采取真正的行动了。他捏着鼻子向华盛顿示好，谋划着一场政变，一场推翻阿罗塞梅纳政府，并以军政府取而代之的政变，而这个军政府将会解决困扰厄瓜多尔半个世纪的顽疾。\n\n哥伦比亚内战再起，他瞅准时机，驱逐了文官政府，掌控了整个国家，他将对国家展开广泛的改革，同时保持军队独立于政治之外。但他的真实意图和他的所作所为并不相符，不管是与美国结盟还是仅仅作为临时政府存在，都不是他想要的，只是他不得不这么做罢了。"
