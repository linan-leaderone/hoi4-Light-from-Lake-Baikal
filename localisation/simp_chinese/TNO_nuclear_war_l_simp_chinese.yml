l_simp_chinese:
 nuclear_war_category:0 "核武灭世"
 nuclear_war_category_desc:0 "核武器是我们手中最强的战争兵器。出于对相互确保摧毁的恐惧，我们已经谨慎地使用这些令人畏怖的毁灭兵器，但是看起来我们已别无选择。核爆的烈焰通向胜利之路——无论何时，这些措施对于保护我们的国家都是必要的，§R即使导致人类文明毁灭、核战末日到来。§!"
 destroy_our_enemies:0 "核战争开始"
 nuclearwar.1.t:0 "选择目标"
 nuclearwar.1.de:0 "开始破坏作战之前，我们必须设定核武库倾泻的第一攻击目标，也许这将是我们国家最后一次采取的行动。这样做会使战局有可能转向对我方有利的局面。\n\n我们只有很少的办法确保敌人战斗的意志被彻底摧毁、瓦解。首要目标即是敌方军队——虽然核爆会重创我军，但这将彻底抹杀敌人赢得战争的可能。我们下个目标是被敌人占领的土地。第三个目标是直接攻击对方国土。大多数情况下这会让敌军立刻投降，我方赢得战争。或者，假如我方有足够的核武器，我们就可以马上攻击任何目标。\n\n我们该如何选择？"
 nuclearwar.1.a:0 "粉碎敌军。"
 nuclearwar.1.b:0 "把敌方占领区化为焦土。"
 nuclearwar.1.c:0 "消灭敌国！"
 nuclearwar.1.d:0 "摧毁一切！"
 nuclearwar.2.t:0 "最后通牒"
 nuclearwar.2.d:0 "急电从敌军传来。显然，面对当下的战争进程，他们送来了最后通牒：停火或核打击。然而我们无法确定他们的威胁究竟几分真实。我们可以试着停止战争、主动谈和，或者是把他们的威胁当成虚张声势。\n\n由你决定。"
 nuclearwar.2.a:0 "最好不要试探命运。"
 nuclearwar.2.b:0 "他们肯定在吹牛。"
 nuclearwar.3.t:0 "达成和平！"
 nuclearwar.3.d:0 "看上去无可避免的核战事态在今天得到了解决。敌方已就我方要求作出让步，在紧急和平会谈中，我方成功阻止了核战争爆发。战争很快就会结束。"
 nuclearwar.3.a:0 "让我们结束谈判吧。"
 nuclearwar.4.t:0 "决断"
 nuclearwar.4.d:0 "我们已抛出橄榄枝——我们已向敌人抛出了橄榄枝，假若和平无法实现，我们将以核爆的烈焰将他们灼烧殆尽。然而，这些无知的敌人叫我们傻瓜，嘲笑我们不愿意使用核武器。\n\n我们现在就要决断是否使用核武器，处理后续事务。"
 nuclearwar.4.a:0 "消灭他们。"
 nuclearwar.4.b:0 "我们无法承受其后果。"
 nuclearwar.5.t:0 "攻击警报！"
 nuclearwar.5.d:0 "特急警报！雷达与空中方位系统报告：敌军核导弹发射，核攻击机起飞！全部核武目标，我国。我们必须以同样方式进行反击。"
 nuclearwar.5.a:0 "核弹头全弹发射！目标：敌方全部！"
 nuclearwar.6.t:0 "反击"
 nuclearwar.6.d:0 "警报系统已探测到飞向我国的核弹头，我国的核反击也已经开始。虽然核避难所向平民开放，但是我们不可能在核攻击下全部存活。我们唯一明白的是，核战争已经开始，世界将被永远改变。"
 nuclearwar.6.a:0 "神啊，请祢救救我们…"
 nuclearwar.7.t:0 "世界被拯救"
 nuclearwar.7.d:0 "我们避免了全面核战争的爆发，挽救了亿万生灵，我们的世界被拯救了。至少这次。"
 nuclearwar.7.a:0 "谁能想到用核武器恐吓人民真能让他们停手呢？"
 nuclearwar.8.t:0 "最后的机会"
 nuclearwar.8.d:0 "核战争是一件沉重的事情，一旦开始就没有回头路了。你要继续吗？"
 nuclearwar.8.a:0 "冲冲冲！"
 nuclearwar.8.b:0 "不，我改变主意了。"
 nuclearwar_speed_warning:0 "强烈建议您切换到2档或3档的游戏速度。"