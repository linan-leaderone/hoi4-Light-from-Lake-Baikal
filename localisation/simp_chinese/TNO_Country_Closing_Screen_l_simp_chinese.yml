 TNO_CountryClosing_epilogue_Ukraine_communist_victory_UCW: "人民欢庆着胜利，士兵呼号着胜利。当舒姆斯基在广播中宣布，阿道夫·希特勒与埃里希·科赫的雕像业已摧毁之时，胜利之声响彻寰宇。\n\n然而，胜利既无法养活人民，也无法复活逝者。\n\n被战争摧残和灾疫蹂躏的乌克兰已成不毛之地。饥饿计划和持续二十年的种族灭绝给她刻下了见骨的创伤，战士们的理想主义和共产主义理论亦无法使其痊愈。撤退之时，德国佬焚毁田野、夷平城市、炸塌水坝，可怜一片焦土。命运把重建乌克兰的重担交给了共产党人。他们需要数年来完成任务，但实际上，他们所剩的时间只有几个月。德意志的军队已重新集结，正盘算着将波兰、东方领和乌克兰再度收入囊中。\n\n时值[GetYear]年，法西斯之幽灵正向乌克兰厉声威胁：有一就有二，蚕食鲸吞之命运，正等待着你。"
 TNO_CountryClosing_epilogue_UPA_Klyachkivsky_victory_UCW: "经历了数十年的血泪奋战之后，乌克兰最忠诚的儿子们终于将她从亵渎之徒的手中救出，为最伟大的卫士斯捷潘·班杰拉报了一箭之仇。但他们也很清楚，故事才刚刚开始。虽然堕落者、背叛者和入侵者都已一扫而空，乌克兰的恶疾也因此得治，但她应有的土地仍然遗落四方。\n\n是可忍孰不可忍，尤其是在当下，日耳曼尼亚的人渣败类之巢尚在呼吸之时。与第三帝国的另一次战争避无可避，为了最终的胜利，乌克兰的每一寸领土都是必需之物。无论我们的指挥官之间有什么分歧，都很明了何谓必要之责。\n\n祖国的领土四分五裂，恶逆宵小窃居其上：波兰人、匈牙利人、罗马尼亚人，还有德国人在克里米亚的残部。对他们，全都要斩草除根，一个不留。我们会给他们一个忏悔恶行，洗刷罪愆的最后机会，若敢不从，必遭灭顶之灾。时值[GetYear]年，无论要花费多少资源、消耗多少时间、牺牲多少烈士，我们都会使乌克兰重归一统。世人如有异议，尽管放马过来。"
 TNO_CountryClosing_epilogue_UPA_Shukhevych_victory_UCW: "克利亚奇基夫斯基不过是条疯狗。那疯狂的复仇之心伪装为对乌克兰的爱，将他的精神粉碎殆尽。为免他摧残国家，自当送他上黄泉路。斯捷茨科只是条可怜虫。他可以为了一点蝇头小利，就把祖国母亲出卖给那群德国硕鼠。只有舒赫维奇顶天立地，得配元首之位。他会接过乌克兰的衣钵重任。\n\n摆在新元首面前的任务异常艰巨，他需要重建这个深陷泥潭二十年的国家，重新团结起她的人民。元首若想要维持乌克兰人民的忠诚，对抗戕害此地的德意志腐蚀，唯一能仰仗的就是团结之诺。舒赫维奇的演讲将此原则置于首要地位，但问题并不会因此消失。团结的纽带是否足够坚韧，能否让他们抵挡无可避免的德意志之灾，阻止它吞噬整个乌克兰？\n\n时值[GetYear]年，问题的答案终将揭晓。"
 TNO_CountryClosing_epilogue_UPA_Stetsko_victory_UCW: "长久以来，乌克兰都没有一盏指路明灯。自从班杰拉死去之后，乌克兰反抗军与乌克兰都迷失了方向，被世人遗忘。斯捷茨科的胜利改变了这一切。\n\n克利亚奇基夫斯基发掘了乌克兰深埋于血脉与沃土中的力量，但他的双眼已被仇恨蒙蔽，故其不知应如何运用这份力量。斯捷茨科则成功地发现了一种行之有效的方式去驱使它。民族社会主义不仅是一种意识形态，更是一门科学，是一份建设有机种族国家的宏伟蓝图。\n\n荣光尚在彼岸，吾等道阻且长。乌克兰民族的混乱之势仍在风旋骤卷。斯捷茨科确信，只要德意志愿意假以时日，他将会率领人民大众，与奥林匹斯山的雅利安诸神共襄盛举。但也只有最愚不可及的傻子才会坦然把一个民族的命运交予他人之手任其宰割。元首一手持满载德国马克的公文包，另一手握着一支左轮手枪，以防自己判断失误。仅有一人之意志、决心和耐性能拯救民族于水火之中，而斯捷茨科会铺好道路，乌克兰人民将得保同享德意志之骄阳。"
 TNO_CountryClosing_epilogue_ENG_Butler_Demo_Ending: "案牍无尽，时间有限。不列颠拖着她萎缩的躯壳气喘吁吁，因与那个人所共知的恶魔走得太近而付出了所能支付的最大代价。但在自由英格兰的历史中，纵使这篇章凄凉哀伤，但仍有一丝希望存于字里行间。但愿这千真万确。\n\n如果在白厅之外的任何人能理解拉布·巴特勒之名所代表的含义的话，就需要继承这赋予他的职位，继续坐上数十年光阴，将此身所剩的全部力量、活力和技能注入崭新不列颠的愿景之中。从一开始，巴特勒的核心圈子中的所有人都固定在了一个目标上，通过仁慈的国家之手，实现社会经济革命。此外，还需要继续和巴特勒的老对手，也就是旧体制中的残余分子作斗争。\n\n时值[GetYear]年，拉布·巴特勒成为了这片热土之上最为伟大的公职人员。不列颠回首往昔，在那段时光中，民主制度尚在统领美丽富饶的英伦三岛。但是，作为一个奋斗了四十余载的老兵，巴特勒已是老态龙钟。他曾一度选定了继承者，但现在又需重新确认。不列颠抵达了十字路口的正中央，只有时间才能知晓她接下来要走的路。"
 TNO_CountryClosing_epilogue_ENG_Wallop_Soccred_Demo_Ending: "整个不列颠都被疑虑不安的气氛所笼罩。唐宁街中传出消息，崭新的社会信用将会成为经济的推动力。闻言于此，城市居民纷纷皱起眉头，无不困惑担忧。乡村居民只想搞懂，所谓的“乡土主义”意义为何，又会给他们的生计带来何种改变。任何对政府的新航向发出反对的人，无论此前是否为合作者，都被逐一击溃，境遇悲惨。一败涂地的恶臭萦绕于全国各地。\n\n另一边厢，杰勒德·沃洛普却从未如此欣喜若狂。大丈夫当作此事，有何不可？他梦想着彻底粉碎金融霸权残余的枷锁，转而追逐自己寄予不列颠的宏图伟业，而梦想从未如此触手可及。国际金融巨鳄对此噤若寒蝉，他们深知，英格兰会重新投资她的股本，把它们转移给昔日曾带领国家走上巅峰的关键领域之中。\n\n时值[GetYear]年，不列颠已作出了她的选择。至于她将来会否追悔莫及，只有时间才知道答案。"
 TNO_CountryClosing_epilogue_ENG_Wallop_Britfash_Demo_Ending: "当多姆维尔毙命，诺尔-凯恩被推进唐宁街之时，大多数人都以为，这个自1956年以来就身陷重围的机构会听到自己的丧钟响起。但事实却大出几乎所有人意料之外，除了那些元老派的成员们。他们不仅成功解决危机，还将议会的宝座全数夺还。\n\n上流社会的绅士淑女们群聚于他们金碧辉煌的厅堂和乡村别墅中，齐声庆贺杰勒德·沃洛普登上第四任首相的大位。觥筹交错之间，他们为下一个二十年的无上荣耀、繁花美景和滔天权势举杯祝酒。好管闲事的务实派和离经叛道的理想派都已扫地出门，他们终于可以一展抱负，实现对不列颠的愿景和期冀。\n\n时值[GetYear]年，曾经困守威斯敏斯特的妄想大师们，已然屹立于王国之巅。他们如同雕塑家一般，将国家视为粘土，用自己的手揉捏塑形成理想模样。金玉镶于上，败絮藏于下，这史上从未有过的法西斯王国之图景，亦从未有如当下这般一样，如此鲜活灵动。"
 TNO_CountryClosing_epilogue_ENG_Fountaine_Demo_Ending: "安德鲁·方丹曾经祈求过这样的场景：英雄从天而降，拯救了一个支离破碎、深陷抑郁、饱经创伤的国度。而在眼下，机会已经来临。全不列颠乃至全世界的民众都将亲眼见证，现代法西斯的真正案例究竟是何种相貌。\n\n过去数十年来，这个国家仅存在于方丹的幻想中。他受困于自己的思维，这个国家的人也是。为数众多的人一厢情愿地以为，被法西斯吞没的祖国绝不可能于意识形态舞台的新台阶上浴火重生，只会从一条停滞不前的思想道路上，踉跄地拐到另一条路。然而起义证明了他们的错误。方丹数十年来一直试图完成拼图，而最后一块碎片此时已落入他的裤袋中。他唯一所要做的，就是将其归位。\n\n时值[GetYear]年，方丹将统率不列颠迈向未来。目标清晰可见，但又模糊晦涩。可以肯定的是，方丹会将自己的梦想贯彻始终，无论情况如何。不列颠会走向何方，已无人可再知晓。"
 TNO_CountryClosing_epilogue_ENG_Jordan_Demo_Ending: "我们留守在家，凝望窗外。窗外所见无从理解。唯有战栗与颤抖。噪音喧天盖地，我们无从聆听。唯余悚然与冰冷。安然入眠已成奢望，因独裁者日复一日于电台中发声。他承诺团结，但我们确信这只是束缚的同义词。他提议和平，但我们确信这代表灯火管制和宵禁。耳听为虚，眼见为实。\n\n瞬息万变的世界非区区人智所能解。金属水泥融为液体，在我们脚下打着转转。我们注视着天际线之上的色彩，注视着暴君旋转的笔尖。很快他就会对我们下笔。在他眼中，我们不过白纸一张。\n\n时值[GetYear]年，对于明日会带来何种破灭，我们尚未能得知。但我们必须守望相助，必须缓解压力。同舟共济即为唯一的希望。我们必须携起手来，成为我们想要的模样，做出截然不同的事。"
 TNO_CountryClosing_epilogue_Ukraine_Brautigam_victory_UCW: "布罗伊蒂加姆和改革思潮出人意料地在乌克兰取得了胜利，让整个国家走上了通往自由的新道路。但是，专员辖区仍然存在，它的剥削历史和种族主义仍根深蒂固、它的机构部门在内战胜利后才得以巩固。大多数外部观察家都认为，这就是一个彻头彻尾的殖民地。\n\n布罗伊蒂加姆永远是个理想主义者，在他看来，这些都只是他迈向成功前暂时的阻碍罢了。他会领导乌克兰，将重点放在减轻乌克兰人民所受的压迫上。他认为，如果情况十分乐观，他会把权力下放给乌克兰人，让他们在民主政体中得到发展机会。当下，一切皆有可能。\n\n只要日耳曼尼亚准许他的行动，他会小心行事，以免触犯他们的底线并导致他们挥舞起权力的大棒。"
 TNO_CountryClosing_epilogue_Ukraine_Leibbrandt_victory_UCW: "莱布兰特为了战胜反对派和消灭游击队做了大量的工作，但只得到了一些微不足道的回报。他接手了一个支离破碎，被内战彻底撕裂的乌克兰。乌克兰民族早已放弃了在谈判桌上分一杯羹的希望，只求能有些面包屑去养家糊口。\n\n莱布兰特承诺，他会解决所有的问题，在忠于希特勒的同时按照罗森贝格的路线去振兴国家。然而双唇一碰诺言既出，意欲兑现却困难重重。莱布兰特将自己对乌克兰的同情置于殖民使命之后，而且他尽职尽责地忽视了两者之间的矛盾。自莱布兰特知晓民族社会主义能解决乌克兰一切疑难杂症的真理之后，一切都已经毫无意义。\n\n但是，对于这个民族来说，争取真正自由的最后机会已被铁蹄粉碎，他们失去了所能失去的所有东西，这所谓的真理，真的有什么意义可言吗？"
 TNO_CountryClosing_epilogue_Ukraine_Ohlendorf_victory_UCW: "如果有人好奇法西斯治下国家的命运是怎样的，只需要去乌克兰看看就能知道答案。勇敢无畏的游击队员们揭竿而起、奋勇厮杀、忍饥挨饿、惨遭屠戮。她的人民再次被捆上枷锁、他们残缺不全的身躯被埋进泥淖、他们的精神与灵魂被五马分尸。\n\n那奴役他们的怪兽都做了什么事？他们用第二次饥饿计划、如洪水泻地的凝固汽油弹和残酷无道的爪牙士卒重新夺回了德意志的面包篮，但胜利者挖空心思所得来的只有一具乌克兰的尸体。更糟的是，他们没有从所受的苦难中吸取任何教训。\n\n民族社会主义再次征服了乌克兰。他们的军队再次精疲力竭、他们的战利品再次脱离控制、他们的领导层再次分崩离析。如果权力斗争的赢家不愿再次因起义而蒙羞，不想洒下更多的鲜血，那摆在他面前的可是一场艰巨的战斗。何谓法西斯主义的未来？永远践踏于他人脸上的一只铁靴。"
 TNO_CountryClosing_epilogue_UNRA_Dziuba_victory_UCW: "乌克兰的文化曾一度被德国官僚视为处于潜伏期的疾病，并在六十年代中以民族社会主义的药方迅速祓除。如今，在共和派的浪潮之下，它涅槃重生。乌克兰共和国由梦想化为了现实，逐渐恢复自身的气力。\n\n伊万·久巴是这场文化革命的掌舵人。他不仅是左翼分子及民粹主义者，更重要的是，他是民族主义者。他的目标是，通过打出他独一无二的政治品牌来维系能量，将曾经濒临灭绝的乌克兰文化再度复兴起来。乌克兰人的土地要迎来它理所应得的繁荣昌盛，乌克兰人民会无比自豪于自己的身份，乌克兰民族也能进一步调整完善。\n\n但是在畅想美好明天之前，有个问题必须搞清楚。德国的回归是板上钉钉的，久巴究竟知不知道，该如何让乌克兰的崭新复兴在此情此景中存活下去？"
 TNO_CountryClosing_epilogue_UNRA_Ohloblyn_victory_UCW: "乌克兰人民革命军经过了艰苦卓绝的斗争，终于成功建立起一个以自由和人权作注释的国家，而这正为德国政府所不容。然而，由一批前合作者组成的合作派，在其民主参与资历尚短的不利条件下仍成功地重新执权。在德意志统治下的基辅，他们曾为奴作婢，但在乌克兰统治下的基辅，他们登堂入室，坐到总统与部长的位置上。\n\n亚历山大·奥格洛布林总统已经确定了首要且唯一的优先事项。乌克兰必须不惜一切代价，重新讨回德国的欢心。并非以革命与进步重塑共和国，而是以遥远的日耳曼尼亚那挑剔的品味为基准，可谓是十分艰巨的任务。纳粹党的狂热和法西斯主义一如既往，故此向德意志卑躬屈膝的共和国完全名不副实。时值[GetYear]年，其时德意志尚未发动入侵，但乌克兰革命就已被扼杀于襁褓之中了。"
 TNO_CountryClosing_epilogue_UNRA_Stus_victory_UCW: "和平脆如薄冰，合作朽如枯木。乌克兰人民革命军先将德寇逐出家园，又降伏了班杰拉分子和共产主义者，但他们的意识形态分歧之大仍难以弥合。要指望社会民主主义者、自由主义者与合作者能一直维系他们之间的联盟，只能说是个遥不可及的梦。\n\n但无论他们的冲突和分歧如何变化，所有人都必须保持高度警惕。时间不等人，天灾已临近。纳粹战争机器的雷鸣愈发咆哮，问题不在于它会否归来，而是何时归来。\n\n无论如何，乌克兰的领导人们需要达成合议，甚至新近解放的国家也必须与德意志互相妥协。虽说事实令人厌恶和作呕，但如若乌克兰与德意志无法以言辞达成协议，那必然会以刺刀使其达成。乌克兰的至暗时刻已至，愿上帝与她同在，只因再无人能救她于水火。"
 TNO_CountryClosing_epilogue_MEX_Demo_Ordaz: "船长将船舵交给了他最信赖的大副，因此，墨西哥继续坚定不移地走在革命的道路上。如今，那个稳健地执掌着船舵的人，正是古斯塔沃·迪亚斯·奥尔达斯。他凭借自己的警惕、智慧和精确的命令备受同僚的尊敬。\n\n在渐渐逼近的风暴之下，革命制度党迫切地传播着这个故事，一遍又一遍。然而，他们没有说的是，船上的裂缝正在不断进水，游击队日渐壮大，船员们贪赃枉法，流言四起……声称奥尔达斯也许会在重压之下崩溃。\n\n水下遍布激进主义海怪的触手，海上飘荡着反动主义女妖的歌声，他驾船穿越这片凶险的海洋，铁石般的面孔上没有丝毫波澜。境外势力与墨西哥国民的埋怨之声也不能令他松手分毫。一切按计划进行，穿越长夜容不得半分偏差。\n\n时值[GetYear]年，接下来的岁月里，奥尔达斯，革命制度党与墨西哥将突破阻挡革命之路的每一道骇浪。"
 TNO_CountryClosing_epilogue_MEX_Demo_Lozano: "劳尔·萨利纳斯·洛萨诺总统已然挣脱了束缚他的枷锁：他班子里的两大刺头部长，埃切韦里亚和丘马塞罗。马德拉事件的遇难者也可以算上他们二人。他手下的技官派与革命制度党内遭到压制的正统派的临时休战也随之终结。\n\n两场阴影中的战争已然开始。在呼啸的荒野与绵延的贫民窟中，安全部队与那些被人民游击队死难者鼓舞的激进分子展开了一场肮脏战争。而在党内，为了尚不明朗的革命的未来，从最小的市政厅到国家宫的庙堂，塞拉亚以来前所未有的暗斗也已经开始。\n\n时值[GetYear]年，洛佩斯·马特奥斯治下的和平已经终结，但谁能赢得最终的胜利？是萨利纳斯心目中繁荣而充满活力的墨西哥能够摆脱萦绕着她的幽灵，还是守旧派再次握紧权柄、今后永不松开？这场斗争，恐怕最终只会留下一片废土。"
 TNO_CountryClosing_epilogue_MEX_Demo_Madrazo: "南方气旋仿佛不可阻挡的威势在奇瓦瓦炎热、干燥的空气中陷入了困境。格瓦拉主义分子“人民游击队”发动的袭击让卡洛斯·A·马德拉索重燃的革命暴露在了右派敌人的威胁之下。腐朽的职团主义者，反动的共治主义者，在此之上，还有公然藐视他的权威，试图将墨西哥拖回旧日黑暗时代的州长们。\n\n然而，他掀起的风暴也为革命渐渐黯淡的火焰注入了全新的活力，如今面临的挫折唤醒了它真正的捍卫者们。过去的巨人与当代满怀热忱的青年并肩举起摇曳的火炬，为了公正而独立的墨西哥的共同理想战斗和牺牲。\n\n时值[GetYear]年，混乱与浓烟笼罩着前路，不知多少未知的朋友与敌人正藏匿其中。但为了拥抱光明的未来，为了实现革命先烈的宏愿，马德拉索将一往无前。"