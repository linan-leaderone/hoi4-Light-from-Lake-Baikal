 LIB_idea_gridlocked_politics: "政治僵局"
 LIB_idea_gridlocked_politics_desc: "这个西非小国中盛行着许多意识形态，但是一个人的政党却在它们之外建立起了一党独大的统治。在近十年的时间里，威廉·杜伯曼的真辉格党控制了利比里亚政治的方方面面，没有任何一个政党能够获得能与它相媲美的权力。杜伯曼对利比里亚的统治极为强力，几乎完全不受制约，唯有利比里亚人民的意志能够抗衡它。除非普罗大众能够团结起来对抗他的统治，杜伯曼的权力依然是无限的。"
 LIB_idea_ofn_support: "OFN支援"
 LIB_idea_ofn_support_desc: "历史上，利比里亚是19世纪臭名昭著的美国殖民协会的产物，就连它的首都也以美国前总统詹姆斯·门罗的名字命名。所以，利比里亚欢迎美国领导下的OFN慷慨的支援也就一点不奇怪了。然而，利比里亚已经开始和它的美国起源渐行渐远，走向了另一条道路——执行同时欢迎各方势力的门户开放政策。当杜伯曼让利比里亚向着其他新市场发展，OFN的支持就会逐渐减少。"
 LIB_idea_widespread_corruption: "腐败弥漫"
 LIB_idea_widespread_corruption_desc: "在利比里亚，通往绝对权力之路是它蔓延的腐败。没有腐败，政府就会垮台。杜伯曼几乎完全掌控利比里亚之后，只要他想，他就可以同意任何一份有利可图的合同。他时常邀请外国公司在利比里亚购买土地，窃取人民的权力，以及把过去的协议当成废纸。杜伯曼本人从这些合同中赚得盆满钵满，只留下孑然一身的愤怒人民。每签署一份新的合同，人民的声音就会愈发响亮……"
 LIB_idea_usa_resource: "美国军事支援"
 LIB_idea_usa_resource_desc: "美国人无法向我们这里派兵；他们正输送枪支弹药。虽然我们依然无法独自击败泛非主义者，但我们至少还有机会坚守阵线，直到OFN同意派兵。"
 POLITICS_WILLIAM_TUBMAN_DESC: "有很多词可以形容威廉·杜伯曼，比如“贪污腐败”，又或是“颇具争议”，然而，“傻瓜”一词绝对不在其中。\n\n自1895年出生于一个军政世家之后，威廉追随其父脚步，于1923年便赢得了参议院的席位，从而成为了利比里亚历史上最年轻的参议员。随后，威廉的仕途一帆风顺，并最终于1942年当选总统，而此时的利比里亚则正处于一场世界大战的肆虐之中。杜伯曼上任伊始，西非地区的秩序就分崩离析了，一场史无前例的难民潮随之涌向了这个小国，而后者眼看着就要被其吞没殆尽了。然而，在自由国家组织的友邦援助之下，杜伯曼见风使舵，操控着利比里亚这艘巨轮平安穿过了战后秩序的惊涛骇浪。\n\n然而，随着时光的推移，杜伯曼逐渐变得越来越专制，也越来越倾向孤立主义，在与自由国家组织渐行渐远之后，杜伯曼转而成为了无忧无虑的中立派。在当下的利比里亚，杜伯曼的权威已无人挑战。这倒不是因为没人对其进行挑战，而是因为这些挑战者要么由于过于软弱而无法得到反对派的选票，要么就是接受了杜伯曼政府的“赠礼”并且恰巧在这之后结束了竞选活动，当然了，也有可能是因为他们不被金钱所打动而不幸死于事故。\n\n现如今，杜伯曼治下的利比里亚繁荣昌盛，抱德炀和。靠着黄金海岸的大量贸易活动，利比里亚成为了西非毋庸置疑的最富国家。毕竟，尽管利比里亚人民存在着种种分歧，但杜伯曼仍然是利比里亚当之无愧的“现代化之父”。话又说回来了，这一体制的延续与否自然是由杜伯曼的健康状况所决定，而一旦——更确切地说，杜伯曼何时驾鹤西去，利比里亚的黄金时代就会土崩瓦解，并最终埋葬其人民。"
