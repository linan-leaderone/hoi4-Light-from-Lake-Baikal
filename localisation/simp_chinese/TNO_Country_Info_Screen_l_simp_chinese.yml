 CountryInfo_Tutorial_Content.6: "经济"
 CountryInfo_Tutorial_Content_desc.6: "§W新秩序：欧洲末日§!实装了复杂的§W经济§!机制。你可以点击§W科研§!与§W冷战§!选项之间的§W全球标志§!来确认总体经济情况。国民生产总值，§GGDP§!是国民经济系统的基础，也是你所扮演国家经济繁荣的关键。你需要让§GGDP§!指数与§R债务§!相平衡，§R债务§!的利息每年会以支出的形式扣除，如果§R债务§!占据§GGDP§!比例过高，可能引发经济崩溃。\n\n为避免陷入经济困局，你应当时刻关注§G收入§!与§Y开支§!的状况。你的§G收入§!受多种因素影响，其中最关键的就是§GGDP§!，其他因素当然也会影响你的§G收入§!，例如国家的工业规模、贫困率和教育水平等。国民经济的另一方面，§Y开支§!问题历来让经济学家头晕脑胀，它反映了你的军备维护量、社会保障水平和建设计划等其他支出项。"
 CountryInfo_Tutorial_Content.7: "法律与社会发展"
 CountryInfo_Tutorial_Content_desc.7: "§W《新秩序：欧洲末日》§!自《维多利亚2》的法律系统中汲取了一些灵感，由此制作出了详细的法律系统以表述各个国家的具体§Y政策§!，提供更优秀的沉浸感和系统复杂度。§W政治§!界面中包括一系列的§Y政策§!，供玩家在游戏过程中加以考虑。每项§Y政策§!均对各种游戏变量有一定影响，且各有优劣。\n\n此外，每个方面的§Y政策§!均拥有§Y落实率§!，会随着游戏的进行而改善或恶化，一部分§Y政策§!的落实率会受到建筑以及资金的影响。落实率决定了某种§Y政策§!的效果，落实率越高，§Y政策§!效果也会越好。\n\n最后，§Y社会发展§!代表了国家的进步。它贯穿整个游戏过程，可能会趋向于积极抑或是消极地变化，换句话说，也就是§G升级§!或§R降级§!。"
 CountryInfo_Tutorial_Content.8: "专属机制"
 CountryInfo_Tutorial_Content_desc.8: "§WTNO§!里的不少国家，都有大量的特色§G定制界面§!加深你的§R游戏体验§!。§G定制决议界面§!就在§Y决议界面§!内，只需打开即可使用。其中就有§W托木斯克杜马界面§!、§W南非公投界面§!，还有§R更多§!其他的特色界面等你发掘！\n\n此外，§G完整定制界面§!可在§Y政治界面§!内找到，开关图标就在你的§W国家领袖头像§!下，§W政府首脑头像§!旁边。这些§G完整定制界面§!对加深你的§R游戏体验§!会有很大的帮助，其中包括§W美国选举界面§!、§W施佩尔关税同盟界面§!，§W日本国会界面§!及§R其他§!有趣的小型界面。大多数§G定制界面§!还都有§Y简介按钮§!，当你鼠标§R悬停其上或点击它时§!，它就会为你展示有用的信息，告诉你这些面板是如何工作的，其他§R内嵌机制§!有什么功能。"
