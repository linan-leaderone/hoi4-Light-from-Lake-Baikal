 BRG_CountryInfo_Content.1: "欧洲黑斑"
 BRG_CountryInfo_Content_desc.1: "§W党卫军勃艮第骑士团国§!是团结协定中最年轻的国家，由前§Q法国§!和§Y比利时§!的领土拼凑而成，该国的创立只是为了安抚§P党卫军全国领袖海因里希·希姆莱§!。在西俄战争时期，希姆莱试图对身体每况愈下的元首§R阿道夫·希特勒§!发动政变，在§P希姆莱§!看来，希特勒只是个年老体弱的傻子，他的作为不过是把德国往火坑里推。但是§R汉斯·斯派达尔§!和国防军阻止了政变，§R希特勒§!不得不给希姆莱，这个曾经追随过他的人，做出一定惩罚。正是这件事最终导致§W骑士团国§!的成立，希特勒觉得这样一来党卫军就会忙着管理这些大而无当的领土，不再有时间筹划阴谋了。他可真是一错到底。§P希姆莱§!过去几年一直在巩固权力，还把一切不忠者驱逐出境。现在，他做好出击的准备了，他要在跌倒的地方再爬起来。但是，即便是最为缜密的计划也有出岔子的时候……"
 BRG_CountryInfo_Content.2: "勃艮第之内"
 BRG_CountryInfo_Content_desc.2: "虽然§W骑士团国§!由忠于§P希姆莱§!的党卫军主导，但是，他们想独自统治这个国家无疑是痴心妄想。德国党卫军招募了来自各国的合作者，其中包括了由瓦隆人§R莱昂·德格雷尔§!领导的§Y党卫军瓦隆师§!、由佛兰德人§R贝尔特·埃里克松§!领导的§O党卫军兰格马克师§!和由法国人§R克里斯蒂安·德·拉·马济耶尔§!领导的§Q党卫军查理曼师§!。他们只顾争权夺利，彼此之间分歧严重，有时尔虞我诈，勾心斗角，有时又团结一心，密谋推翻§P党卫军全国领袖§!的统治。如果我们想抓住一线机会成功，§R就必须牢牢地栓好这几条野狗。§!"
 BRG_CountryInfo_Content.3: "党卫军之外"
 BRG_CountryInfo_Content_desc.3: "幸好，德国不全是我们的敌人。§g莱因哈德·海德里希§!对§P希姆莱§!无限忠诚，更重要的是，海德里希驻守日耳曼尼亚，指挥德意志党卫军，还对§R希特勒§!的情况了如指掌。老元首将不久于人世已经不再是个秘密，§g海德里希§!准备好了在伟大领袖发生不测的时候扫除障碍，夺取权力。如果他成功了，那将是§P党卫军全国领袖§!的雅利安种族愿景的§G伟大胜利§!……"
 BRG_CountryInfo_Content.4: "游戏机制"
 BRG_CountryInfo_Content_desc.4: "管理§Y劳动力§!，小心地维持§W骑士团国§!领土上§W安全警察§!和§W技术工人§!之间的平衡。\n\n- 发起§Y调查§!，揪出混入武装党卫军内部的§R叛徒§!。\n\n书写§q欧洲黑斑§!故事的§e结局§!"
 BRG_CountryInfo_Content.5: "劳力"
 BRG_CountryInfo_Content_desc.5: "§W党卫队勃艮第骑士团国§!不会默默等待工人们自愿劳作，它是§V命令§!。§Y劳动力§!由那些被迫离开家园的§W技术工人§!组成，他们被迫为国家的更大利益辛勤工作，这些利益无法通过简单的强迫劳动来实现，必须相应地管理，以确保被压迫者和压迫者之间的平衡。他们可能像牲口一样从保留区转移到任何州，但要注意不要让他们进入警力薄弱、无人看管的区域。\n\n与此同时，§W安全警察§!是国家的刀剑和盾牌，确保技术工人按指令行事至关重要。他们也可以从保留区的军营转移到需要他们的州。"
 BRG_CountryInfo_Content.6: "调查"
 BRG_CountryInfo_Content_desc.6: "§E党卫军§!虽然代表着雅利安复兴的顶峰，但并不只限于德国血统。瓦隆、佛兰德和法国的男子也重新回归了欧洲的怀抱——或者他们真的回归了吗？\n\n对§Y党卫军瓦隆军团§!、§OSS党卫军兰格马克军团§!和§Q党卫军查理曼师§!的领导人展开§Y调查§!——收集证据，仔细观察暗影，确保§P党卫军全国领袖§!的永恒统治——否则那些伪装成忠诚民族社会主义者的§R冒充者§!可能会在我们最不设防的时候发动袭击。"
 BRG_CountryInfo_Content.7: "经济"
 BRG_CountryInfo_Content_desc.7: "§R只有蠢货才会相信犹太-布尔什维克的那套“组织经济学”骗局。§!"
