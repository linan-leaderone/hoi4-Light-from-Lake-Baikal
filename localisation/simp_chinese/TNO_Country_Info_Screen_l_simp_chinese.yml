 TUR_CountryInfo_Folder.101: "崭新道路"
 TUR_CountryInfo_Content.1: "阿塔图尔克的继业者（1938-1942）"
 TUR_CountryInfo_Content_desc.1: "在土耳其有史以来最伟大的民族英雄§e阿塔图尔克§!去世后，他为国家留下了三位继业者。其中最受关注的便是§e伊斯麦特·伊诺努§!，他曾是§e阿塔图尔克§!的得力助手，后因二人之间的矛盾日渐激化，辞去了总理一职；人气略逊于伊诺努的是§m杰拉勒·拜亚尔§!，§e共和人民党§!内§m自由派§!的代表；除此二人之外的黑马是§q雷杰普·佩克§!，主张建立§q雅各宾式的先锋共和国§!。\n\n§e伊诺努§!于1937年辞职后，向§e阿塔图尔克§!推荐了§q佩克§!为新的总理，并得到了批准。§q佩克§!上台后打击异己，推行激进的社会改革，使§e共和人民党§!两极分化，撼动了§e国家§!的核心。在§e阿塔图尔克§!离世前，他曾要求§e伊诺努§!出面稳定局势。\n\n然而此举为时已晚。§e伊诺努§!登上总统宝座后，对§q佩克§!做出了让步，继续推行§q凯末尔主义大委员会§!和§q凯末尔主义青年运动§!等其他改革，§m拜亚尔领导的自由派§!则遭到了§q打压§!。"
 TUR_CountryInfo_Content.2: "又一场战争（1942-1946）"
 TUR_CountryInfo_Content_desc.2: "对§e党§!的清洗巩固了佩克对国家的掌控，可与此同时，§j其他§!§n强权§!正在筹划着掌控世界。§e伊诺努§!和§q佩克§!都反对战争，但他们的§e中立§!却无法持久：列强近乎偏执地担心土耳其可能会试图夺取其宣称的主权，国际局势迫使§e土耳其§!不得不在仓促之中做出决定。\n\n1942年，土耳其加入轴心国阵营，以反殖民主义为名发动了对英属叙利亚的进攻。这是一场决定性的胜利，在占领当地两年后，叙利亚民族国正式成立。此外，在§j德国§!的施压之下，§e土耳其§!也进入了东线战场，重创了§V苏联§!的抵抗。\n\n战争结束后，§e土耳其§!获得了西色雷斯、巴统和亚美尼亚的土地，并且在亚美尼亚建立了一个姊妹共和国。虽然身处高加索地区的§e突厥兄弟§!们仍处于§j纳粹统治§!的奴役之下，但这也足以称得上是令人欢欣鼓舞的战果。时至1946年，旧秩序彻底倾覆，新秩序冉冉升起，§q佩克§!赢得了§q土耳其之主§!的领导地位。"
 TUR_CountryInfo_Content.3: "雅各宾共和国（1946-1954）"
 TUR_CountryInfo_Content_desc.3: "战火停息，§q佩克§!随即展开了激进的§q现代化§!、§q工业化§!和§q世俗化§!议程：广泛的§q土地改革§!让他成为了地主的仇敌，却也成了从前无地农民的英雄；§q总督察区§!不断扩大，新征服领土上的§e土耳其化§!成为了当地首要的工作。\n\n§j德国主宰§!着欧洲大陆，出于对此的不满，§n意大利§!、§e土耳其§!和§f伊比利亚§!一道组建了三头同盟。法团统制带来了积极正向的经济增长，但由于政府推行世俗化政策和国家主义、拒绝实行§m民主§!，不满的反对派也愈发壮大。\n\n由于健康原因，§q佩克§!于1950年辞去了自己的总理职务，他的得力助手§q法利赫·勒夫克·阿塔伊§!接替了他的位置。§q阿塔伊§!继续推行着§q佩克§!留下的工作，但在§e共和人民党§!内，他遭遇到了越来越多受到§e伊诺努§!默许、来自§e温和反对派§!的阻挠。德国经济大崩溃期间，§e温和派§!将§q阿塔伊§!赶下了台，§e伊诺努§!在党内的新主导地位随之建立巩固。"
 TUR_CountryInfo_Content.4: "未兑现的承诺（1954-1962）"
 TUR_CountryInfo_Content_desc.4: "掌权之后，§e伊诺努§!任命了§e哈桑·萨卡§!这位著名经济学家为总理以执行他的政策，这令温和派的领袖§e尼哈特·埃里姆§!极为不满。§e共和人民党§!的§q激进派§!遭到恐吓，§e伊诺努§!则启动了§m民主化进程§!。他相信§e土耳其§!走向民主化不可避免的，无论是通过改革还是革命。\n\n通过与§S陶菲克·吕什蒂·阿拉斯§!及§Q福阿德·柯普吕律§!合作，§e伊诺努§!将§m民主§!§S反对派§!分裂成了§S左派§!和§Q右派§!。1958年，土耳其举行了第一次多党参与的选举，在§e凯末尔主义§!官员的监督下，§e共和人民党§!得票率70.2%，位列第一；§Q国家民主党§!排名第二，§S民主革新党§!排名第三。\n\n在伊拉克战争后，由§e阿塔图尔克§!的养女§q萨比哈·格克琴§!领导的§q第六总督察区§!成立了。而在国内，§e萨卡§!则因健康问题和对§e共和人民党§!失去控制而退休，由另一位§e正统派§!§e塔赫辛·班古奥卢§!接任。尽管§e伊诺努§!极力压制，但来自§V内部§!和§Q外部§!的§S反对派§!依旧在日益壮大。"
 TUR_CountryInfo_Content.5: "民主之春（1961至今）"
 TUR_CountryInfo_Content_desc.5: "历史的时钟指向1961年，§m民主§!的曙光终于出现在了地平线上。§S民主革新党§!和§Q国家民主党§!组成§S民主§!§Q联盟§!，挫败了§e伊诺努§!分裂反对派的企图；在§e共和人民党§!内部，新生的亲民主派系§V改革派§!正在§V卡瑟姆·居莱克§!、§V比伦特·埃杰维特§!和§V图尔汗·费齐奥卢§!的领导下蓬勃发展。\n\n1961年末，改革派与§S民主革新党§!和§Q国家民主党§!通力合作，通过了§m《1962年民主化法案》§!。该法案提议以选举取消§e共和人民党的一党专政§!，以微弱优势在国民议会获批通过。然而，§q激进派§!却另有打算。\n\n在大委员会议长§q法利赫·勒夫克·阿塔伊§!的一手操纵下，§q大委员会§!毫不犹豫地否决了该法案。§m民主化§!进程遭遇挫折，§e伊诺努§!却对此一言不发，他就此成为了人民眼中反动派的帮凶，大规模的抗议活动汹涌而来。§e班古奥卢§!被迫引咎辞职，全国上下都翘首以待着新总理的到来。"
 TUR_CountryInfo_Folder.102: "变革时代"
 TUR_CountryInfo_Content.6: "伊诺努的党"
 TUR_CountryInfo_Content_desc.6: "在土耳其政坛上居于核心地位的，是有着悠久且复杂历史的§e共和人民党§!。自建国以来，这个由§e阿塔图尔克§!亲手缔造的§e党§!始终统治着土耳其，它所遵循的六大原则被称作“§e六箭矢§!”：共和主义、民族主义、民粹主义、国家主义、改革主义和世俗主义。\n\n如今，党的领导者是§e伊斯麦特·伊诺努§!，一位独裁统治不得人心却依旧令土耳其人又怕又敬的愤怒之神。他是党内§e正统派§!的领袖，这一派系中还有§e尼哈特·埃里姆§!与§e凯末尔·萨特尔§!等人；反对他们掌权的则是由§V卡瑟姆·居莱克§!、§V比伦特·埃杰维特§!和§V图尔汗·费齐奥卢§!等人所领导的§V改革派§!。\n\n§e正统派§!希望维持§e共和人民党的一党专政§!，而与之相反的§V改革派§!则呼吁§m民主化§!的必要性。《1961年民主化法案》的失败也许是§e正统派§!的一次胜利，但许多人依然认为，§V改革派的崛起不可阻挡§!。"
 TUR_CountryInfo_Content.7: "左翼立场"
 TUR_CountryInfo_Content_desc.7: "左翼的§S民主革新党§!由§e阿塔图尔克§!的外交部长§S陶菲克·吕什蒂·阿拉斯§!、自由派经济学家§m埃克雷姆·阿利詹§!和社会主义知识分子§x穆罕默德·阿里·艾巴尔§!创建。该党脱胎于三人创立的组织§S“人权协会”§!，由不满专制主义的§m自由主义者§!和§x社会主义者§!组成。\n\n§q佩克政权§!使§e土耳其§!实现了高度工业化，但随着城市化的推进，§x工人运动§!也日益兴起，使§x工会化的左翼民众基础§!在土耳其生根发芽。与此同时，§q佩克主义§!的教育政策也催生了一场由党领导的、§S规模浩大的青年运动§!。\n\n在通过承诺扩大工人权利与§x工会§!达成协议后，许多工会成员纷纷加入了§S民主革新党§!。下一届党代会将选举§x艾巴尔§!而非§m阿利詹§!为党书记，此举将使§x社会主义者§!巩固对党的控制，并使他们暂时成为§S党§!内的主导力量。"
 TUR_CountryInfo_Content.8: "右翼阵营"
 TUR_CountryInfo_Content_desc.8: "在土耳其政治光谱的右端，近年来渐渐占据主导地位的则是§Q国家民主党§!。国家民主党建立于1955年，由被清除出党的§m共和人民党前自由派§!成员组成。该党自组建以来，始终受到政府的严密监视，导致不受支持的§z激进保守派§!无法跻身§Q国家民主党§!高层，取而代之的则是更多§Q主流保守派§!获得了提拔。\n\n在§Q福阿德·柯普吕律§!担任党首期间，国家民主党曾一度遭到§q佩克§!的取缔，再加上§m拜亚尔§!的神秘遇害，使得许多§m民主党员§!成了为民主斗争的烈士。也正是在此时，§z阿德南·曼德列斯§!的声望渐渐超越了§Q柯普吕律§!，成为了党的代言人。\n\n今天，国家民主党主要分作两派。其一是由受过教育的自由保守派组成、遵循§m杰拉勒·拜亚尔§!传统的§Q老民主党§!，其思想早已失势；其二则是§z持民粹主义立场的青年民主党§!，由权力遭到剥夺的地主、乡村民众和商人组成，他们共同归于§z曼德列斯§!的麾下。"