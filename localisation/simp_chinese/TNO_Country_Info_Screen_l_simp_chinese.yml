 UKR_CountryInfo_Content.1: "欧洲粮仓"
 UKR_CountryInfo_Content_desc.1: "§M乌克§!§Y兰§!的历史，恰如其分地凝聚在“§M乌克§!§Y兰§!”这个词的字面意思当中。在古斯拉夫语中，它的意思是“边疆之地”。西有柏林，东有莫斯科，§M乌克§!§Y兰§!的历史几乎没有风平浪静的时刻。§M乌克§!§Y兰§!曾是幅员辽阔的§K俄罗斯帝国§!的一部分，在§V俄罗斯革命§!的混乱中首次独立，后来又被莫斯科报复生擒，现在则成了§o日耳曼尼亚§!的奴仆。\n\n§M乌克§!§Y兰§!被征服了。此刻的她听凭帝国摆布，忍受律刑加诸。然而，历史的周期已经开始转动——统治者的皇冠滑落，仿佛§M乌克§!§Y兰§!历史的千百次重演。关于§M乌克§!§Y兰§!国家身份的每一个扭曲梦想，正在争夺这个国家的灵魂；无论是东方还是西方，§g合作§!还是§G独立§!，§O法西斯§!还是§y自由§!，每一个对§M乌克§!§Y兰§!的希望和祈祷都来到这里，想要抓住命运的尾巴……又或是，身死于此。"
 UKR_CountryInfo_Content.2: "无数碎梦"
 UKR_CountryInfo_Content_desc.2: "§M乌克§!§Y兰§!的梦想总是胎死腹中。自哥萨克盖特曼国的远古时代，§M乌克§!§Y兰§!的民族主义仅会在极为短暂的时刻一绽光芒。1917年，莫斯科§V陷入混乱§!，§D乌克兰拉达§!跃马一试，但这梦想很快也宣告夭折，面对挺进的§e红军§!，§M乌克§!§Y兰§!民主势力逃亡§C波兰§!，§g乌克兰民族主义者组织§!很快便在西乌克兰和波兰加利西亚开始抵抗，并与§o纳粹§!一同对抗他们厌恨的敌人。\n\n然而，随着§S乌克兰苏维埃§!之梦破灭，§g民族主义者组织§!很快陷入困境，反对通敌的人在§s斯捷潘·班杰拉§!的领导下分道扬镳。与此同时，西乌克兰和加利西亚涌现出另一个为§G民主之梦§!斗争的运动。但这些愿景全都§R未能§!实现，包括班杰拉在内的绝大多数乌克兰抵抗运动领导者全都折戟沉沙。就连§o德国§!的设计也付之东流，在埃里希·科赫治下，乌克兰在无数自由战士的斗争中渐渐失去了“欧洲粮仓”的地位。"
 UKR_CountryInfo_Content.3: "时光凝结"
 UKR_CountryInfo_Content_desc.3: "专员辖区的设计原是为使乌克兰臣服。规划蓝图的人相信，总有一天，§M乌克§!§Y兰§!会向§o德国§!屈服，平静地接受自身文化和人口的§R衰败§!。但即便历经二十余年的努力，德国依然没能取得什么进展。事实证明，§M乌克§!§Y兰§!人民坚决维护了自身的军队，以暴力相抗衡，令殖民者进退维谷。\n\n§D乌克兰人民革命军§!为§G共和国§!而战，而那造物早已成为历史。§s乌克兰反抗军§!为一个十年前瘐死狱中的人而战，他们的民族主义梦想愈发不切实际。§S游击队§!为§e破碎许久§!的联盟而战。即使是§o专员辖区§!，也在为日耳曼化而战——但情势一寸未改，梦想也被无休止地推迟。世界已经从第二次世界大战中走了出来，但乌克兰还在原地打转，烽鼓不息、§V一筹莫展§!。"
 UKR_CountryInfo_Folder.102: "往昔遗物"
 UKR_CountryInfo_Content.4: "腐朽之地的改革者"
 UKR_CountryInfo_Content_desc.4: "乌克兰的现实情况，就是现有体制已经完全§x崩坏§!，即便是管理此等体制的压迫者也能看清这一点。在§M乌§!§Y克兰§!大行其道的殖民主义只带来了更大的消耗、更多的尸体。若要维持体制、使其继续为纳粹机器注油，就需要大刀阔斧的改革。\n\n不过，具体如何改革仍旧争议重重：当地党卫军领导者与思想家，§o奥伦多夫§!，期望自由市场和务实的宏观调控能够§G重振§!殖民体制、§R消灭§!抵抗力量；罗森贝格的门徒，§B莱布兰特§!，认为§L适度放权§!给当地人才是专员辖区改革的必经之路；外交界核心圈子内的新星，§s布罗伊蒂加姆§!，则幻想着更为激进的改革，志在建立公正的政府、给予乌克兰§D真正的平等地位§!。\n\n眼下，专员辖区的改革者们一直被科赫§e拦住§!了去路，但他已半截入土。倘若专员辖区得以苟活，科赫则很有可能挺不过来。"
 UKR_CountryInfo_Content.5: "没有价值的革命"
 UKR_CountryInfo_Content_desc.5: "苏维埃之火仍未熄灭。放眼专员辖区，现状惨淡，前途无望，大多数§M乌克§!§Y兰人§!别无出路，只能团结在过去的旗帜之下，而§S乌克兰苏维埃§!则是最能体现这一点的组织。它是一个由§S亚历山大·舒姆斯基§!领导的左翼组织，十分渴望重现§V苏维埃乌克兰§!时代的荣光。不论是沙场老兵，还是青年志士，他们都前仆后继地归于那历史悠久的红旗之下。\n\n这些坚韧不拔的战士为了目标不懈奋斗，但他们内部的意识形态分歧也非常大：§S舒姆斯基派§!、§R托洛茨基派§!和§e布哈林派§!和其他派别勉勉强强地站在统一战线上。单薄的理由虽然能聚起人心，但也只是靠§S舒姆斯基§!强撑场面罢了。若没了他，§S苏维埃§!就很难团结在一起，他们的理想也就§e再也无法实现§!。"
 UKR_CountryInfo_Content.6: "1917的继承者"
 UKR_CountryInfo_Content_desc.6: "从国家首次§G独立§!的风波到今日的破碎国度，§D乌克兰人民革命军§!从§M乌§!§Y克兰§!近一个世纪的历史上汲取了不少传统。或许，最能概括他们的便是一句常见的口号：“再现1917。”\n\n那一年，乌克兰共和国成立。虽然国家最终被§V布尔什维克§!踏平，但共和国还是为§D革命军§!打下了坚实的基础，其中自由主义与共和主义的色彩最为亮眼。塔拉斯·布尔巴-博罗韦茨自立军队后，他将这些§y理想§!牢记于心，接过了§R革命§!的衣钵。\n\n时间转到1962年，领导层更迭后的军队延续了下来。即便他们本质上是缅怀过去的，§Y新一代§!人还是将§D革命军§!视为进步的组织。相应的，在组织内部，即便背后暗藏着§e下作§!的协作思想与§s乌克兰反抗军§!的联系，民族主义甚至左翼思想都越发步入主流思潮。"
 UKR_CountryInfo_Content.7: "班杰拉的追随者"
 UKR_CountryInfo_Content_desc.7: "§s斯捷潘·班杰拉§!曾是§s乌克兰反抗军§!的缔造者，正是他那煽动性的言辞鼓舞了成千上万的乌克兰人拿起武器。就像大多数的§M乌克§!§Y兰§!民族主义运动那样，在班杰拉被投入§o纳粹§!集中营前，就在从事反抗§C波兰§!统治的活动。只有班杰拉这般激进的思想和广受拥戴的人气，才能鼓动乌克兰人再一次站起来，打破§o德国主子§!强加给她的枷锁。\n\n如今，§s乌克兰反抗军§!存在的目的就是为死在纳粹集中营的班杰拉报仇雪恨。在新任领袖德米特里·克利亚奇基夫斯基的领导下，他们蛰伏在乌克兰的西部边境，准备随时投入消灭§D乌克兰人民革命军§!和德国鬼子的无尽战争中。\n\n§s乌克兰反抗军§!虽在斗争中逐渐成长起来，但此时此刻，他们的领导层却陷入了§Y分裂§!。有些人追随着正统的班杰拉思想，缅怀着往昔的时光，准备将乌克兰打造成班杰拉理想中的国度。而另一些人则试图将§s反抗军§!重塑，仅仅是为了个人的利益。班杰拉分子们的未来渺茫不定，可能是§x横遭厄运§!，也可能是§y寻得救赎§!。"
 OLD_ENG_CountryInfo_Folder.101: "统治不列颠尼亚"
 OLD_ENG_CountryInfo_Folder.102: "风暴将至"
 OLD_ENG_CountryInfo_Content.1: "风暴袭来"
 OLD_ENG_CountryInfo_Content_desc.1: "想当初，§V不列颠§!不只是个地理名词。想当初，不列颠曾团结在一面旗帜之下，国家无存亡之危，欣欣向荣，国泰民安。纵使时光流逝，大英帝国的体量依旧傲视群雄。从§f澳大利亚§!的荒凉沙漠到生机盎然的§n肯尼亚§!原野，米字旗高傲地宣告着大不列颠的主权。然而，不列颠，连同她的帝国，遭遇了百年未有的危机。§x它崩溃了§!。\n\n第一次世界大战的恐怖与绝望在不列颠人的心头留下了永远的伤痕。他们，以及他们的政府，向世界昭告：如此惨剧绝不会再演。于是乎，绥靖政策粉墨登场，欧陆各国只好各家自扫门前雪。正如英国人自己所说：为什么要为但泽而死呢？只有§e战争§!与末日之启示悄然临近英伦三岛之时，英格兰，才终于对自己的愚蠢后知后觉。"
 OLD_ENG_CountryInfo_Content.2: "他们称之为海狮"
 OLD_ENG_CountryInfo_Content_desc.2: "时值西历1942年，不列颠在欧陆上形影孤单。§e波兰§!已被希特勒的大军碾碎，如同砧板上的鱼肉任人宰割。§l法兰西§!，对她的防御部署和战术战略信心十足，却不想道高一尺魔高一丈，在国防军持续不断的猛攻下一败涂地。尽管英国军队在敦刻尔克避免了被全歼的命运，但对拯救他们而言，仍然只是杯水车薪。\n\n就着拂晓的第一缕阳光，史上最大的入侵舰队在肯特和萨塞克斯登陆。为迫使联合王国投降，德国决心去做一件近千年来无人完成的事，代号§R“海狮行动”§!。期望以一次成功的两栖入侵将英国彻底踩在脚下。德国人迟早会发现，这件事§x做比说更难§!。"
 OLD_ENG_CountryInfo_Content.3: "帝国的终结"
 OLD_ENG_CountryInfo_Content_desc.3: "英国军队如§O绝境之狐§!般勇猛地战斗。然而这场战斗中既无出奇的策略，又无精巧的计划，更无人发起英雄般的突袭。不列颠之战变成了两个超级大国§V争霸§!的结果。乡村尸横遍野，城镇成了交战双方的坟墓，都市更不能幸免。废墟之间，§x生者数量竟不抵死者§!。\n\n国防军日进一寸、日拱一卒，即使美军赶到，局势也并未逆转。§V伦敦§!陷落了，然后是§E伯明翰§!，再之后是§h曼彻斯特§!。德军准备占领整个岛屿，胜利仿佛唾手可得。但美军同英军残部奇迹般地将他们推回了苏格兰边界，粉碎了他们的幻想。尽管如此，§e英格兰还是陷落了§!。"
 OLD_ENG_CountryInfo_Content.4: "诸事之后"
 OLD_ENG_CountryInfo_Content_desc.4: "英国政府投降了，§Q战争内阁§!西逃到了§R加拿大§!或§l美国§!，卧薪尝胆，等待时机，期望未来有机会收复故土。在英格兰本土，没有被抓捕、送进集中营或被处决的人们勉强组织起了一个临时政府，由§l路易斯·蒙巴顿爵士§!执掌大权。然而，并不是所有不列颠人都甘愿向新秩序卑躬屈膝，任由它在英伦三岛扎下根来。\n\n没有随内阁西逃，不承认投降也幸未遇害的人要么转入了地下，要么前往了乡村。在废弃的地铁隧道里，无人的地堡内，在不列颠尼亚那海雾弥漫的海湾上，志同道合者团聚在一起。他们清楚时机尚不成熟，不宜公开行动。在压迫者的阴影之下，反抗者们正密切注视着他们的一举一动……"
 OLD_ENG_CountryInfo_Content.5: "逆子贰臣"
 OLD_ENG_CountryInfo_Content_desc.5: "不同于§q专员辖区§!或者§l法兰西国§!，前者是为进行全面整合而设置的法律省份，后者名义上保持着独立，但实际上被德国军队牢牢控制。英格兰和它们的状况大不一样，战前民主作为装点得到了保留，议会和君主制岿然不动。曾被迫在1936年放弃王位的§E爱德华八世国王§!，如今重返王座，手握组建新政府的大权，不再是立宪制度下的虚君。\n\n之前反纳粹的§Y自由主义者§!和§M保守主义者§!在议会里随处可见。如此宽容的处置并不是出于日耳曼民族间的惺惺相惜，而是完完全全的实用主义：德国对东欧的控制仍不牢靠，需要英格兰掩护它最宝贵的西欧领土，以免美国和加拿大的流亡者趁虚而入，威胁欧罗巴。"
 OLD_ENG_CountryInfo_Content.6: "国王的人马"
 OLD_ENG_CountryInfo_Content_desc.6: "纵观历史，§E爱德华八世§!可能是少有的二度登基的君主。1月20日，先王§h乔治五世§!驾崩，他旋即继位。第一次登基可谓是灾难性的，爱德华八世意欲迎娶美国社交名媛§p华里丝·辛普森§!，而政府则以辞职相要挟。最后以1936年12月爱德华八世退位而告终。他的声誉因被指控为希特勒的狂热支持者而雪上加霜，即使德军开进英格兰也并未使其好转。§w王室§!的其他成员流亡加拿大后，爱德华得以重登英格兰王位。然而，爱德华被所有人记恨着，他的形象与传统的国王形象相去甚远。无奈地孤居在§m白金汉宫§!内，国王注视着远方——他不知道他的生命将在何时结束。无论是终结于时间流逝，还是惨死于§R刺客手下§!。"
 OLD_ENG_CountryInfo_Content.7: "麦克米伦的荣耀"
 OLD_ENG_CountryInfo_Content_desc.7: "§j亚历克·道格拉斯-休姆§!是首相不假，但要说到英格兰国内的权臣，就不得不提到§o哈罗德·麦克米伦§!。他虽然是§l王党§!的一员，但他也在党内领导着自己的派系，致力于从内部改革英格兰。麦克米伦见证着英国民主堕落为§x一党独裁§!，在德国人脚下卑躬屈膝，这一切都使他痛心不已。\n\n如果让他执掌英格兰，他会全力把自由带回这个国家，让日耳曼尼亚见鬼去吧。还有国民阵线里面那些腐化堕落、奴颜婢膝的法西斯分子，他们引纳粹主义登陆了白崖，让英格兰永远染上了§r折磨欧洲许久的瘟疫§!，而麦克米伦会彻底扫清他们的影响。麦克米伦需要的只是些许时间，以及敌人日薄西山的那个时机……"
 OLD_ENG_CountryInfo_Content.8: "麦德宁的自由"
 OLD_ENG_CountryInfo_Content_desc.8: "然而，有些改革派比麦克米伦走得更远。§z麦德宁§!认为，麦克米伦会不择手段地打击§j法西斯主义§!，把自由带回英格兰，虽然他的初衷是为了和平与荣誉，但这一手段势必会把英国导向独裁与暴政。\n\n麦德宁认为，英格兰还没有沦落到需要§o苏拉或凯撒§!来扫除共和之腐。英格兰会再一次回归民主，抛开王党和§j国民阵线§!的烂摊子，迎接崭新的未来，英格兰会抬起头，凝视着远方的地平线，再次成为一个自由的国家。"
 OLD_ENG_CountryInfo_Content.9: "抵抗运动"
 OLD_ENG_CountryInfo_Content_desc.9: "三十年间，不列颠从一个世界上最热衷于§x打击§!分离主义的国家变为了分裂的§y代名词§!，真是天大的讽刺。以英格兰为例，§B女王陛下最忠诚的抵抗运动§!是一个伞形组织，是许多各不相同、彼此独立的抵抗组织的集合——他们中的有些人甚至是共和派，这与他们的旗号恰恰相反。\n\n秘密抵抗组织大体上有两个派别，对普罗大众来说，这个组织其实更类似于都市传说。就像§w亚瑟王§!一样，这段传言在英国口口相传，让疲倦不堪的英国人得以打起精神，拾起一点从德国鬼子治下解放的希望。§B抵抗组织§!潜藏于阴影之中，袭击着他们发现的脆弱环节，然后再次遁入黑暗。他们的袭击越来越频繁，规模也越来越大——也许传说中那个“解放日”的到来只是时间问题……"
 OLD_ENG_CountryInfo_Content.10: "普利姆河畔柏林"
 OLD_ENG_CountryInfo_Content_desc.10: "德国人不是瞎子，不可能对傀儡政权有多么不稳定一无所知。他们知道，不管是§l合作政府§!还是§B女王陛下最忠诚的抵抗运动§!都不会喜欢纳粹政权。而那些极少数亲纳粹分子，比如§o切斯特顿和他在国民阵线的那帮神经病§!又太无能，实在是没必要把他当作替代品。这就是为什么普利茅斯城现在变成了一个大军营，而国防军以此为基础，在不列颠群岛扎下了根。他们的统帅是§E弗朗茨·西克斯§!，普利茅斯曾经是一个旅游小镇，现在它的地位依旧没有改变，国防军的军官纷纷把自己的儿子送到这里来，让他们免于送死。一旦英格兰真的挣脱了德国的束缚，国防军就会进驻英格兰，消灭一切抵抗势力。他们装备着最高精尖的武器，对抵抗运动来说，他们行动之日，就是§x灾难§!来临之时。"
 CountryInfo_Development_Folder.103: "法律信息"
 CountryInfo_Development_Content.6: "版权声明"
 CountryInfo_Development_Content_desc.6: "《新秩序：欧洲末日》及其中文汉化包（以下简称“本模组”）可能包含受版权保护的素材。\n\n本模组如有对受版权保护的素材的使用，均是以揭露法西斯主义、纳粹主义等极端主义思想的危害性为目的。本模组至今从未，未来也不会试图利用受版权保护的素材营利。因此，本模组认为其对这些素材的使用符合《中华人民共和国著作权法》第24条第2款所规定的“适当引用”、《美利坚合众国法典》第17卷第107条所规定的“合理使用”以及其他司法管辖区相应法律标准的情形。\n\n若您希望将受版权保护的素材用于“合理使用”（或您所处的司法管辖区的相应法律标准）之外的目的，则应当取得相应素材的版权所有者的许可，否则可能构成侵权。"
 TNO_COUNTRY_INFO_BUTTON_TEXT_MEX: "革命万岁！"
 MEX_CountryInfo_Folder.101: "永恒的革命"
 MEX_CountryInfo_Content.1: "变革纪元"
 MEX_CountryInfo_Content_desc.1: "§O拉萨罗·卡德纳斯总统§!的任期标志着日渐衰朽的§O墨西哥革命§!焕发新生，进入到了一个新的阶段。卡德纳斯的改革将墨西哥农业集体化，“§w集体土地§!”极大地改变了乡村的面貌。具有里程碑意义的教育改革在全墨西哥推广开来，民众运动本身也被国家所统合，在职团主义的根基上，§n墨西哥§!§W革命§!§x党§!从中诞生。得益于卡德纳斯的励精图治，§n墨西哥§!开始步入社会主义。\n\n§O卡德纳斯§!六年任期最具代表性的改革，莫过于1938年的石油全面国有化。正是这项激进的举措，终于令§n墨西哥§!收回了领土内丰富资源的开采权。然而，此举却令§M美国§!的一众石油公司怒不可遏。"
 MEX_CountryInfo_Content.2: "政治必要性"
 MEX_CountryInfo_Content_desc.2: "在§f石油国有化§!引发的紧张局势中，继任总统§m曼努埃尔·阿维拉·卡马乔§!采用了更加§M温和§!的方式来化解危机。卡马乔与教会和解，解决了棘手的宗教麻烦，接着还撤回了许多过激的§S社会主义§!政策，如§S社会主义教育§!，但这些举措显然不足以平息§M美国§!政府的怒火。然而，在总统决定让§n墨西哥§!决定全面倒向西方，加入§M同盟国§!后，这场危机才得以化解。§n墨西哥§!此前不仅没有参加二战，而且还时常抵抗§M美国§!施加的压力，庇护国内的§o长枪党人§!和§r法西斯主义者§!。\n\n这场战争深深撼动了§n墨西哥§!。高昂的物价和欧洲方面的禁运，令当时革命制度党的前身——§n墨西哥§W革命§x党§!§!§!下定了决心。如果墨西哥要富强起来，走向一个更加光明的未来，唯有加快工业化和开拓全球市场一途。同时，风云变幻的时局也让§M美国§!需要一个在西半球的§x新盟友§!。"
 MEX_CountryInfo_Content.3: "新的革命"
 MEX_CountryInfo_Content_desc.3: "下一任总统§L米格尔·阿莱曼§!要为战后§O革命§!方向的转变负责。事情的开端起于§x日本§!希望与墨西哥达成合作伙伴关系，同时减少§M美国§!的影响力。§x外国§!§M投资者§!进入到了墨西哥的工业和旅游业中，同时带来的还有高速的经济增长。一时间墨西哥经济发展之快，世人称其为§K墨西哥奇迹§!，但在这奇迹的背后，同样伴随着§L猖獗的腐败§!。\n\n在国内，§L阿莱曼§!通过一个秘密警察组织§q联邦安全局§!来巩固权力。不过，他最大的一项政绩，还是将§n墨西哥§!§W革命§!§x党§!改组为更加具有建制派味道的§n革命§!§W制度§!§x党§!。此举被认为意在彰显革命已成为过去、其成果现在已经成为了新的秩序。§n墨西哥§!从此变成了事实上的§n一§W党§x制§!国家。"
 MEX_CountryInfo_Content.4: "航向修正"
 MEX_CountryInfo_Content_desc.4: "1952年的大选充满了争议，新上台的§l阿道弗·路易斯·科蒂内斯§!总统希望通过缓和前总统§L阿莱曼§!的过激政策来重振革命。这位新总统的主要举措便是§L反腐§!和大兴基建，得益于§l路易斯·科蒂内斯§!的励精图治，§K墨西哥奇迹§!暂时免于破灭。只是，这些措施远不足以应对当下的时局。\n\n§E阿道弗·洛佩斯·马特奥斯§!于1958年接任墨西哥总统，他一只手戴着§i天鹅绒手套§!，另一只手化作高举的§q铁拳§!，双管齐下，将民粹主义政策和暴力镇压结合起来，应对日渐不稳的局势。§n墨西哥§!在他的带领下重回世界舞台，成为了§w中立与理性的中心§!。只是，他的理想还面临着重大的考验。"
 MEX_CountryInfo_Folder.102: "利维坦"
 MEX_CountryInfo_Content.5: "党内先锋"
 MEX_CountryInfo_Content_desc.5: "倘若谈起§n革命§!§W制度§!§x党§!的执政理念，用一句简洁明了的话便可将其概括——§q秩序§!高于一切。一切政策都围绕着维持国家的稳定。§V左翼民粹主义的宣传与救济§!，§n国家资本主义的经济§!是党的主要方针，§s残酷的政治镇压§!也是必不可少的手段。这些都集中体现在了§n墨西哥§!首屈一指的强人——内政部长§Q古斯塔沃·迪亚斯·奥尔达斯§!身上。内政部长通常负责管理墨西哥的§q国家机器§!，日常工作便是收买或镇压§e异见分子§!。\n\n像§Q奥尔达斯§!这样的指定接班人，自然需要的是§n党§!§W组§!§x织§!可以帮助他赢得总统选举，巩固其合法地位。而负责这项工作的人便是§d阿方索·科罗纳·德尔·罗萨尔§!，§n革命§!§W制度§!§x党§!的前秘书长。长期以来，像罗萨尔这样§s负责党政工作的高官§!总是维持§O革命路线§!的关键角色。"
 MEX_CountryInfo_Content.6: "技术官僚"
 MEX_CountryInfo_Content_desc.6: "§n革命§!§W制度§!§x党§!得以长期执政，§K持续的经济增长§!不可或缺。对于墨西哥经济而言，现任财政部长§i安东尼奥·奥尔蒂斯·梅纳§!和技术官僚们功不可没。革命制度党授予了他们自主权，在历届政府的努力下，墨西哥建立起了一个出口导向型的§K国家资本主义§!§M经济§!，并取得了非常好的效果。而§i政府的稳定§!，也保证了经济可以实现§K高增长§!，§R低通胀§!。\n\n然而，§n墨西哥§!同样面临着严重的§j贫困和反增长政策§!。商务部长§V劳尔·萨利纳斯·洛萨诺§!坚信，他可以凭借一些§K不太合乎道德的政治手段§!，来让§n墨西哥§!重新实现§M充分的发展§!。对他而言，重塑§O革命§!需要的是§M实实在在的钞票，而非空洞的陈词滥调§!。只要不出让§n墨西哥的主权§!，那一切的§S外资交易§!都是可以实现互惠互利的。"
 MEX_CountryInfo_Content.7: "卡德纳斯运动"
 MEX_CountryInfo_Content_desc.7: "尽管墨西哥的§O革命形势§!已经发生了变化，新的宪法也禁止总统再连选连任，但§O拉萨罗·卡德纳斯§!依旧是个深得民心的领袖，特别是在§r农民§!的心目中，他更是一个不可替代的存在。在§n革命§!§W制度§!§x党§!逐渐§i右转§!的风向中，他挥舞起左翼的大旗，呼吁着追随他的民众，试图将革命制度党的路线重新拨回到社会主义的轨道中去。\n\n到目前为止，§P知识分子§!和§r农民团体§!虽然对墨西哥的§K经济奇迹§!感到满意，但他们觉得政府能做的显然还有更多。日渐扩大的§d贫富差距§!，猖獗的§L腐败§!还有乡村地区的§e悲惨处境§!，令卡德纳斯路线的拥护者与日俱增。早在1952年，借着党内左派的力量，他们就对现行的体制发起了挑战。在一次次地抗争中，他们的诉求逐渐汇聚起来，誓要将这场§O革命§!§K破旧立新§!。"
 MEX_CountryInfo_Content.8: "利维坦之剑"
 MEX_CountryInfo_Content_desc.8: "大多数§M民主国家§!至少会有一个公正的执法部门，但§K墨西哥§!的§q安全部门§!不过是§n革命§!§W制度§!§x党§!手中的又一柄利剑罢了。不论是§L腐败的地方警察§!，还是强力的§q联邦安全局§!，墨西哥都是个名副其实的§r警察国家§!，即便明面上政府不愿承认这一点。这些警察和安保部门直接向各州的州长负责，而州长只向总统负责。\n\n§n革命§!§W制度§!§x党§!的法团之国并不自由，社会中的§x自由结社§!也不过是徒有虚名。得益于§K与革命制度党之间的紧密联系§!，§R墨西哥工人联合会§!几乎成了全国唯一的劳工组织。作为利益交换，工人联合会也会在选举中§J支持党的候选人§!。§K就连负责计票的国家机器§!也为§n革命§!§W制度§!§x党§!所操弄。同样，农民和其他所有人都加入到了一个类似的组织。不论是在各个州，还是整个国家，这些组织都帮助党起到了一个巩固政权的作用。"
 MEX_CountryInfo_Content.9: "掌控之外"
 MEX_CountryInfo_Content_desc.9: "明面上来看，§n革命§!§W制度§!§x党§!的政府是一个各界人士和团体组成的联合政府。然而，这个所谓的执政联盟不过是政权的附属罢了。§n革命§!§W制度§!§x党§!容许的唯一“§O合法§!”反对党是“§Q国家行动党§!”。这是一个为那些被§n革命§!§W制度§!§x党§!的“§V职团主义模式§!”排除在外的人们设立的党派，其对于一个§M民主墨西哥§!的信仰毋庸置疑，但自身微弱的存在仅仅是为了赋予§f墨西哥政府§!某种程度的§O合法性§!。\n\n更多的§W激进团体§!存在于法律认可的界限之外。§e共产党§!和§R各种左翼运动§!遭到官方查禁，但依然存在于地下活动，偏向右翼的人士关注着§o共治主义全国联盟§!。不过，这些不合法的政治团体§q往往会遭遇官方层面的打压，几乎没有上台的途径§!。他们通往掌权的道路漫长而艰难。"
