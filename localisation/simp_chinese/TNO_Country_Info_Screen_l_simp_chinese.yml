 ITA_CountryInfo_Content.1: "介绍"
 ITA_CountryInfo_Content_desc.1: "§n意大利帝国§!是欧洲的主要强权之一，她雄踞三大洲，坐拥地中海的中心位置，与§w伊比利亚联邦§!及§V土耳其共和国§!组建了名为§K三头同盟§!的军事联盟，并且是其事实上的领导人。\n\n§n意大利§!作为紧随§r德意志国§!之后的欧洲第二大经济与军事强国，一直与前盟友争夺南欧的控制权。在政治上，§n意大利§!是一个君主立宪制国家，国家元首为§m翁贝托二世§!，他是埃塞俄比亚的皇帝与意大利王国、阿尔巴尼亚王国和突尼斯王国的国王。除此之外，意大利也是一个一党专制国家，由法西斯主义领袖及§n意大利帝国§!的首相§B加莱亚佐·齐亚诺§!的铁腕所统治。\n\n虽然国家宣传将帝国描绘成一个社会安定、繁荣昌盛的国家，但实际情况§R与之相去甚远§!。为什么会变成这样呢？§n意大利§!并没有成为§W第四强权§!，只能远远落后，化为它远大目标的一道可悲残影呢？请继续看下去并发现真相……"
 ITA_CountryInfo_Content.2: "法西斯主义的崛起"
 ITA_CountryInfo_Content_desc.2: "§i贝尼托·墨索里尼§!从组织一些松散的打手开始，破坏罢工，殴打工团主义者，并将其造物逐渐统合为§j国家法西斯党§!。§j国家法西斯党§!借助大众对§e共产主义§!的恐惧，和在§W凡尔赛会议§!上失去了达尔马提亚的愤怒，通过冷酷的宣传以及政治暴力扩大了自身的影响力。之后，§j法西斯分子§!认为他们兵强马壮，足以夺权，便发起了向罗马的进军。§M维克托·埃马努埃莱三世国王§!畏惧不已，立刻任命了§i贝尼托·墨索里尼§!出任首相。\n\n从此之后，§i墨索里尼§!开始着手重塑国家，以满足他对权力与荣耀的梦想。§n意大利§!化身为一个§W极权主义§!、§W法团主义§!和§W军国主义§!国家。用一句话来概括就是：“举国上下，无不统括，无不遵从”。随之而来的是扩张运动，最终结果是对§W埃塞俄比亚§!的入侵，将其野蛮吞并。"
 ITA_CountryInfo_Content.3: "缓慢的开始"
 ITA_CountryInfo_Content_desc.3: "由于法西斯意大利和§r纳粹德国§!都有共同的目标，它们都奋力对抗§e共产主义§!和腐朽的§D自由民主主义§!，双方关系迅速升温。虽然一些著名的意大利法西斯分子反对，但是意大利最终还是加入了§W第二次世界大战§!，决心通过武力征服来实现对达尔马提亚的历史宣称。\n\n虽然意大利的宣称气势汹汹，但意大利武装部队自战争开始以来就面临着极端不利的局面。他们装备落后，指挥水平拙劣，意大利皇家陆军在入侵§W法国§!的战役中举步维艰，在往§W埃及§!推进的过程中裹足不前，在§W东非§!立即就陷入了被动防守之中，而意大利皇家海军在数量和质量上也远远落后于英国皇家海军。经过了几个月的沉痛教训，获得了大量的§r德国§!援助之后，这种不堪的局势才开始得以扭转。英国地中海舰队耗尽了燃料和弹药，又在连续的轰炸行动中伤筋动骨，最后在塞浦路斯附近被意大利的第一艘改装航母击败，地中海重新成为了§W“我们的海”§!。"
 ITA_CountryInfo_Content.4: "胜利"
 ITA_CountryInfo_Content_desc.4: "当法西斯雄鹰降临§M希腊§!之时，顽强的§M希腊§!军队并未束手待毙，而是在阿尔巴尼亚边境竭尽全力地抵抗。但当意大利海军的优势舰队对§W雅典§!展开炮击和两栖入侵之后，该国陷入瘫痪，最终只得投降。\n\n由于全部的宣称领土业已征服，意大利便象征性地参与了巴巴罗萨行动。随后，§e苏联§!§W崩塌§!，§W英国§!沦陷，珍珠港也遭到了日本的§W核打击§!。战争由此告终，意大利也得以胜利者之姿参加和平会议，并为自己赢得了渴望已久的§W帝国§!之名。"
 ITA_CountryInfo_Content.5: "轴心之终"
 ITA_CountryInfo_Content_desc.5: "在战前和战时，无数人都曾警告§i墨索里尼§!与§r德国§!结盟将要承担的风险。而领袖无视了他们，毫不动摇地坚信意大利将在和平会议上占有一席之地：然而，在和平后的几年间，局势急剧地改变了。\n\n§r轴心国§!之间的第一条裂隙源自§r德国§!对§W瑞士§!的入侵计划。作为欧洲民主的最后堡垒，这个阿尔卑斯山上的小国被希特勒视为眼中钉肉中刺：就在那时，§i墨索里尼§!知晓了§r德国人§!准备包围并傀儡化意大利的企图。随后签订的§W《坎皮奥内条约》§!正式地确立了意大利对瑞士的独立§W保证§!，为意大利带来了一个宝贵的缓冲国，同时也引燃了§r德国§!的怒火。\n\n联盟不可逆转地深深陷于尔虞我诈。§W乌斯塔沙§!问题，§r德国§!愤怒于海湾地区发现的§W石油§!，§W肯尼亚§!边境纠纷和其他大大小小的争端如同剃刀一般割裂着轴心国，撕肉剥骨，凌迟至终。"
 ITA_CountryInfo_Content.6: "三头同盟的诞生"
 ITA_CountryInfo_Content_desc.6: "与§r德国§!的关系愈发紧张后，年迈的§i贝尼托·墨索里尼§!越来越担忧于§r德国§!会发动战争。因此，他责成时任外交部长§B加莱亚佐·齐亚诺§!为他寻找盟友：于是，§K三头同盟§!诞生了。\n\n最初，同盟由意大利和§W土耳其§!组成，两国都对§r德国§!在§W高加索§!和§W黑海§!的扩张感到忧心忡忡，随后在1957年，§W伊比利亚§!也加入其中。作为一个军事和经济同盟，§K三头同盟§!的存在目的是确保共同防御和对南欧的共同支配。\n\n50年代初是§n意大利帝国§!的§W黄金时代§!。联盟的保护，以及§W恩里科·马泰§!的§W埃尼集团§!在海湾省发现的丰富油田，在这两者的推动下，意大利的经济不断增长，实力也与日俱增：然而，未来的§R问题§!也就此埋下了种子，富裕必然会导致§R浪费§!，而浪费必然会导致§R腐败§!。"
 ITA_CountryInfo_Content.7: "新领袖的烦恼"
 ITA_CountryInfo_Content_desc.7: "1953年，§i贝尼托·墨索里尼§!安详离世，领袖的衣钵被传给了他选定的继业者——§B加莱亚佐·齐亚诺§!。在失去了这位富有魅力的法西斯主义创始人后，国家渐生裂痕：§B齐亚诺§!不愿正视，或者更确切地说——他根本不愿承认§i墨索里尼§!的错误，这使意大利陷入了经济和政治衰退的§R旋涡§!。\n\n人们对§B齐亚诺§!的能力逐渐失去了信心，为了维护自己的权力，他选择加大§W镇压§!力度，同时起用仰他鼻息的§W马屁精§!和§W跟屁虫§!来操纵国家机器。而那些已经不忠和可能不忠的官僚则被丢去了本土之外，要么是殖民地，要么是被塞去意大利的傀儡那里当个外交官：不过，哪怕用忠诚的走狗堆满所有办公室，问题也§R没法§!全部解决。"
 ITA_CountryInfo_Content.8: "帝国"
 ITA_CountryInfo_Content_desc.8: "殖民帝国风雨飘摇。时间一点一滴过去，§R动乱§!此起彼伏，§R人力捉襟见肘§!的驻军的控制力日益衰弱：§W萨伏依的阿梅代奥总督§!靠着他超凡的个人魅力勉强维持着局面的稳定，甚至赢得了当地人的尊重。但形势可能很快就会恶化，逸出安巴阿拉吉的老英雄所能掌控的范围。\n\n§K三头同盟§!已经如当年的§r轴心国§!一样分裂：意大利毫不掩饰它希望成为§K三头同盟§!之中“执牛耳者”的企图。与此同时，意大利和土耳其在§W黎凡特§!事务上的永恒纷争也成为日益迫切的问题。\n\n在意大利于二战结束以后建立起来的势力范围之内，星罗棋布的§W傀儡国§!和§W卫星国§!动荡不安。§W克罗地亚§!和§W希腊§!的合作政府仅仅能控制首都和几个大城市，而§W埃及§!和§W伊拉克§!则对意大利的政治经济控制越来越不满。"
 ITA_CountryInfo_Content.9: "政治"
 ITA_CountryInfo_Content_desc.9: "§B加莱亚佐·齐亚诺§!的统治正在从内部动摇。领袖低效的施政让他在§j国家法西斯党§!之内树敌无数，有传言称§B齐亚诺§!的任期马上就到头了。如果这是真的，那§W法西斯主义的根本路线§!就可能发生彻底变化。\n\n同时，皇帝陛下也在扩大他的影响力。§m翁贝托二世§!陛下深受军民爱戴，并正在缓慢地积蓄力量，以备正面挑战领袖的地位——真是这样吗？陛下及其亲卫在政治事务上从来三缄其口，但俗话说得好，静水流深……\n\n尽管有以上种种，§n意大利帝国§!仍然是一个强国，它有着§W体量庞大的经济§!、§W战力强劲的军队§!和§W幅员辽阔的势力圈§!，远没陷入不可逆转的衰退，还能够重回世界舞台之巅。它所需要的，是有人§W接过缰绳§!、终止停滞，为这个正处于命运的十字路口的国家带来它最为急需的改变。"
 NOV_CountryInfo_Folder.101: "猎鹰之巢"
 NOV_CountryInfo_Content.1: "西伯利亚的猎鹰"
 NOV_CountryInfo_Content_desc.1: "从布哈林的工业计划中，自中西伯利亚共和国的灰烬里，§W联邦§!诞生了。\n\n当§R无政府主义者和社会主义者§!，以及§R疯狂的复古派§!动摇共和国的统治时，当政府中疲敝的理想主义者们无法有效地面对危机时，共和国前空军将领，王牌飞行员，“猎鹰”§W亚历山大·波克雷什金§!行动了。他夺取了权柄并宣布从中央政府中独立，他宣称自己为西伯利亚工业中心§W新西伯利亚§!及§W阿尔泰§!周边地区的总统。"
 NOV_CountryInfo_Content.2: "西罗维基"
 NOV_CountryInfo_Content_desc.2: "从该城开始，§W波克雷什金§!在随后的几年里为他的民族国家打下了一个坚实的基础。尽管他的统治相当专制，而且联邦的行政机构还由§G西罗维基§!所主导，这是个军队和安全部门组成的政治集团。不过他的国家还是为治下的人民提供了安全保障，使其免受这片动荡地区内其他敌对势力的侵害。\n\n安全的环境带来了快速的经济发展，而这也因此让§G国家企业集团§!得以崛起，这些巨大的商业企业正显露出对这个年轻国家越来越大的影响力。许多渴望得到应许财富的人对这种变化表示欢迎，但也有人谴责由§G西罗维基§!党徒们推行的愈发专制的中央集权。"
 NOV_CountryInfo_Folder.102: "猎鹰展翅"
 NOV_CountryInfo_Content.3: "瓦西里·舒克申"
 NOV_CountryInfo_Content_desc.3: "§G西罗维基§!的统治下，最痛心疾首的当属§W瓦西里·舒克申§!，巴尔瑙尔市长，§W联邦§!内仅次于§W波克雷什金§!的第二人。他在群众中享有巨大的威望。\n\n他承诺自己将会成为任何同企业家和§G西罗维基§!集团为伍并主张限制自由的人的眼中钉。"
 NOV_CountryInfo_Content.4: "绝非堪堪一省"
 NOV_CountryInfo_Content_desc.4: "除开这些内部挑战之外，§R外部的艰险§!也相立并存。\n\n§W新西伯利亚§!是让所有西伯利亚军阀为之相互倾轧的战利品。§W联邦§!若要在欲来的风暴中幸存，其领导层就得利用好国家得天独厚的地理，工业和人口优势——不然就会§R成为其他国家中的堪堪一省§!"
 KEM_CountryInfo_Folder.101: "割据西伯利亚"
 KEM_CountryInfo_Content.1: "将军的封邑"
 KEM_CountryInfo_Content_desc.1: "毫无疑问，俄罗斯母亲的屡次受挫已经摧毁了她的孩子们的精神。西伯利亚充斥着§R民族主义军阀、红军的残余势力、法西斯主义者§!…以及§W克麦罗沃§!。\n\n起初是§R中西伯利亚共和国§!的一部分，§R西伯利亚战争§!见证了秩序的崩毁，当人们自豪地在城市升起自己的旗帜宣告脱离中央独立时，§W尼古拉·伊万诺维奇·克雷洛夫少将§!也为他的事业争取了一片小天地。"
 KEM_CountryInfo_Folder.102: "王的重担"
 KEM_CountryInfo_Content.2: "锤子镰刀，再加一顶王冠？"
 KEM_CountryInfo_Content_desc.2: "西伯利亚王国遵循着一种奇怪的学说，它依然保留着某些社会主义的元素，譬如工会，但杂糅着古代美学与市场经济。事实上，§G克雷洛夫将军§!现在自称§W留里克二世§!，以向建立旧日诺夫哥罗德公国的维京人致敬。\n\n追随者们在困惑俄罗斯的残酷是否最终击碎了他的理智，或者他的全部行为举止只是为了获得公众支持而进行的孤注一掷罢了。"
 KEM_CountryInfo_Content.3: "双狼之争"
 KEM_CountryInfo_Content_desc.3: "在外界看来，§W公国§!显现着不稳定性，没有明确的纲领而只有一个太难达到的使命——复兴旧的俄罗斯帝国。然而，§W沙皇留里克二世§!的行动是由他的两个孩子，§W尤里王子§!和§W莉迪亚王女§!精心指导。尤里作为改革家和民粹主义者在农民中获得了积极的评价，而莉迪亚越来越受到军方和近卫军的欢迎。\n\n§R只有一个人能成为继任者§!，然而，两个孩子都不会让他们的亲人成为通向§G王冠§!的障碍。"
 KEM_CountryInfo_Content.4: "佯风诈冒？"
 KEM_CountryInfo_Content_desc.4: "如果§W克麦罗沃公国§!要在这个黑暗的时代生存下来，它必须小心翼翼地在广袤的西伯利亚上航行。§R克拉斯诺亚尔斯克叛乱者§!的袭击日益增加，§R新西伯利亚的猎鹰§!渴望新的猎物，在它的后面是曾经打败过国王的§R西伯利亚黑军§!。即使在国内，不满的工人们也在为§G中西伯利亚计划§!的残余而努力，但仍有谣言说有人在鼓动并呼吁§R革命§!。\n\n§W沙皇留里克二世§!要么真的疯了，要么另有打算。"
 SBA_CountryInfo_Folder.101: "安那其妈妈的长子"
 SBA_CountryInfo_Content.1: "反旗"
 SBA_CountryInfo_Content_desc.1: "自§g鹰§!与§R锤§!的那次冲击过后，§g中西伯利亚§!与§R远东§!边境上的人民频频因为他们领袖的狂想而蒙受苦难。这场两只巨兽之间的战争仍在肆虐，而一种§e非主流§!的低声细语逐渐崭露头角。一位§e无政府主义者§!和娴熟的演说家§e彼得·西乌达§!在他的同胞们面前发表了慷慨激昂的演说，呼吁同胞们从战争中解放出来，从那些送他们去送死的压迫者手中解放出来，这些话很快就有了大批听众，厌战的人民开始高呼“§e终结一切形式的压迫§!”的口号。\n\n万事俱备，只差那一次最后的斗争，人民站起来反抗压迫者，挣脱了自己的锁链。但空有§e热情§!可给不了他们自由；没有§q足够的武器和人力§!，反叛成功与否还是个未知数……"
 SBA_CountryInfo_Content.2: "不可思议的联盟"
 SBA_CountryInfo_Content_desc.2: "命运以难以理解的方式运转，在另一种命运中，§g中西伯利亚共和国军将领§!§q伊万·斯捷潘诺夫§!很可能只会自步枪的准星处看到彼得·西乌达。然而，纯粹出自偶然，两人得以达成协议。斯捷潘诺夫将提供§q军事力量§!，而西乌达则会带来§e群众支持§!。斯捷潘诺夫的士兵会成为新§q黑军§!的主干力量，保卫§e公社§!免受周边国家的侵略。\n\n§e自由地区§!借助将军的军事力量，终于确立了自己的独立地位，远离别国的控制。东西两边的大国深陷军阀混战、无法自拔，坎斯克及其周围公社的人民终于得以安享和平与繁荣。而自由地区的§q军队§!和§e意识形态§!领导人要做的就是确保二者的存续。"
 SBA_CountryInfo_Folder.102: "前路未卜"
 SBA_CountryInfo_Content.3: "自由之地"
 SBA_CountryInfo_Content_desc.3: "自由地区源于§q将军§!与§e无政府主义者§!的联盟，生来就充满了矛盾。§q安全委员会§!执掌着这片无政府主义地区的权柄，它由黑军主要成员以及§e全体大会§!中最优秀的理论家组成。大多数人将委员会视作一种必要之恶，因为这种选择至少比外来势力入侵公社更为可取。相较之下，§e全体大会§!是一个与无政府主义更加水乳交融的组织，主要用作供公社代表自由辩论和提出议案的平台。\n\n显然，这样的制度不可能永远维持下去。§e无政府主义者§!认为安全委员会是一个树立等级制的组织，最终必须要被废除，而§q黑军中的密谋者§!则对大会的低效感到厌倦。"
 SBA_CountryInfo_Content.4: "彼得·西乌达"
 SBA_CountryInfo_Content_desc.4: "当§e彼得·西乌达§!的生活被无情撕裂之时，他还只是个学生。在§R布哈林治下的俄罗斯§!长大成人的彼得，每一日都目睹着国家的失败。但他的父亲教给他的，不仅是对§G沙皇§!或§j法西斯§!的蔑视，而且是§W对任何形式、任何伪装下的压迫§!的蔑视。西伯利亚先后出现的两个国家为了镇压人民、扩张势力，杀死了成千上万的人——彼得很清楚，只有消灭它们，人民才能兴旺发达。\n\n如今，西乌达受人尊敬，一呼百应。然而，他拒绝了领导人的特权，因为他知道权力只会滋生腐败。他扮演自由地区思想领袖的角色，在拒斥以领袖身份下达命令或指示的同时，唤起人民的§e革命热情§!。但是，仅凭对自己理想的坚定信念，就能让他辛辛苦苦建立起来的东西继续存在吗？"
 SBA_CountryInfo_Content.5: "伊万·斯捷潘诺夫"
 SBA_CountryInfo_Content_desc.5: "贴在§q伊万·斯捷潘诺夫将军§!身上的标签，最醒目的便是“机会主义者”。是机会主义使他被调离了西线，是机会主义让他进入了§g中西伯利亚共和国§!的最高层。在朝着§r伊尔库茨克§!发起最后进攻的那一天，斯捷潘诺夫望着疲惫的部队，他看到了十年战争后人民对和平的渴望，但更重要的是，他看到了一个机会。斯捷潘诺夫与§e西乌达的叛军§!结盟，成功挣脱垂死的§g共和国§!，并在自由地区的领导层中觅得一席之地，他的§q黑军§!站在§e自由公社§!的一边。\n\n然而，一山不容二虎，双重政权早晚要决个高下，而斯捷潘诺夫绝不会甘愿久居人下，他还有§q更大的抱负§!将要在这山河施展。虽然自由地区可能拥有了应对外部威胁的能力，但§e西乌达及其同僚§!很快就会发现，§q最大的威胁其实来自于内部……§!"
 TOM_CountryInfo_Folder.101: "被否决的共和国"
 TOM_CountryInfo_Content.1: "至暗时刻"
 TOM_CountryInfo_Content_desc.1: "苏联的陷落与崩溃给俄罗斯人民带来了无穷无尽的苦难。然而，哪怕是在这至暗时刻，德意志军国主义的铁蹄依然无法掐灭希望的余火。\n\n布哈林雄心勃勃的工业计划令中西伯利亚迅速发展起来，现在，一个崭新的俄罗斯民主政权浴火重生，那便是§W中西伯利亚共和国§!。"
 TOM_CountryInfo_Content.2: "梦想破碎"
 TOM_CountryInfo_Content_desc.2: "共和国由诗人总统§W鲍里斯·帕斯捷尔纳克§!所领导。这个崭新的国家开始将自己建设成新俄罗斯民主的奠基人，并自视为1918年被列宁和布尔什维克所扼杀的俄罗斯民主的继承者。\n\n然而这一梦想很快却成了一场噩梦。由于深居内陆，难以与外界进行贸易，国家经济难以调控。分离主义的情绪在共和国的粮仓巴尔瑙尔迅速蔓延，动荡和粮食骚乱随即席卷全国。\n\n很快，就有人察觉到了共和国的虚弱无力。§R亨里希·亚戈达§!的远东苏维埃社会主义共和国开启了对中西伯利亚共和国的一系列入侵。"
 TOM_CountryInfo_Content.3: "祸不单行"
 TOM_CountryInfo_Content_desc.3: "这场战争成了日后一连串灾难的导火索。§R新西伯利亚§!的地方军事领导人宣告脱离共和国，理由是共和国中央政府已经无力赢得这场战争来结束流血。而在东方，§R无政府主义者§!也起兵反叛，脱离了正在沦亡中的共和国。\n\n克雷洛夫将军试图出兵去夺回这一地区，但这一计划却因下属§R安德烈耶夫§!上校的背叛而破产，并且还失去了§R克拉斯诺亚尔斯克§!。他被迫率军撤往§R克麦罗沃§!。在一阵精神错乱后，克雷洛夫突然宣称自己是死去已久的国王§R留里克§!的转世。"
 TOM_CountryInfo_Content.4: "艰巨的抗争"
 TOM_CountryInfo_Content_desc.4: "尽管发生了种种不幸，但§W托木斯克§!及其周边的人民仍旧忠于共和国中央政府。在§R克拉斯诺亚尔斯克§!陷落后，§W帕斯捷尔纳克§!总统暂停了选举，并宣布成立临时政府来稳定这个失败的共和国。§W帕斯捷尔纳克§!和他的顾问们废寝忘食地工作，大力保障粮食稳定供应，使得首都还能够在表面上恢复一些正常生活的样貌。\n\n即使在被诊断出身患癌症后，§W帕斯捷尔纳克§!依旧坚持着极为艰巨的斗争以阻止共和国的最终崩溃。"
 TOM_CountryInfo_Folder.102: "我们的价值观"
 TOM_CountryInfo_Content.5: "持续衰退"
 TOM_CountryInfo_Content_desc.5: "然而§W帕斯捷尔纳克§!虽然备受拥戴，但§W托木斯克§!的人民也只能眼睁睁地看着§W临时政府§!继续管理着衰落中的共和国而无法再度扭转局势。虽然未来飘渺，但仍有希望留存，这位诗人总统已经开始为共和国打下新的基础。§W帕斯捷尔纳克§!认为旧§W中西伯利亚共和国§!沦亡的原因在于脱离群众，没有动员起群众救亡图存。为此，他起草了一部新宪法，这部新宪法允许§W托木斯克§!庞大的知识分子、艺术家和科学家群体为国效力。"
 TOM_CountryInfo_Content.6: "西伯利亚的雅典"
 TOM_CountryInfo_Content_desc.6: "这个西伯利亚的“雅典”拥有众多学院、大学、沙龙，而它将凭借四大政治集团来实现复兴：分别是俄罗斯的中世纪历史学家§G德米特里·利哈乔夫§!领导的保守派，§W十二月党人§!；§W巴士底党人§!沙龙的集中化工业家以及他们的领袖，先锋派诗人§G丹尼尔·哈尔姆斯§!；作曲家§G德米特里·肖斯塔科维奇§!领导的乌托邦社会主义者§W人文党人§!；以及§W现代党人§!沙龙的自由主义科学家，由§G安德烈·萨哈罗夫§!领导。\n\n我们只能希望共和国有一个好的结局。"
 IRK_CountryInfo_Folder.101: "地区领导"
 IRK_CountryInfo_Content.1: "死于耻辱"
 IRK_CountryInfo_Content_desc.1: "苏联借由《苏维埃社会主义共和国联盟成立条约》于1922年12月30日横空出世，俄罗斯、乌克兰、白罗斯与外高加索便是苏联的第一批加盟共和国。因一系列意料之外的情况，在1962年1月1日之时只有§W伊尔库茨克§!州还在苏联的掌控之下。§w尼古拉·布哈林§!总书记在§R纳粹§!侵略者攻陷莫斯科之时失踪了。\n\n§W最高苏维埃主席团§!立即推选出§GNKVD§!总委员§W亨里希·亚戈达§!为主席团临时领袖。明智的§W亚戈达§!雷厉风行地拯救了主席团，他的§GNKVD§!摩托化部队领着苏维埃政府一路向东，借助旧西伯利亚计划时期修建的道路撤往§W伊尔库茨克§!。"
 IRK_CountryInfo_Content.2: "远航之后"
 IRK_CountryInfo_Content_desc.2: "§W主席团§!一在这里安家落户，就开始尝试恢复对旧联盟的控制，但几乎无人相信旧布哈林政府能行之有效地统治新俄罗斯。\n\n联盟失去了对远东的控制，军事§R强人§!、西伯利亚原住民§R反动派§!和§r法西斯§!走狗“§R哈尔滨白俄之裔§!”从联盟身上片下肉来，将远东据为己有。而布里亚特的§R瓦列里·萨布林§!叛乱则是对联盟的致命一击。§R萨布林§!曾是一位忠诚的战士，但他现在露出了身为§R极左无政府主义者§!的真面目，他要用他那幼稚的设想重塑§G苏联§!。"
 IRK_CountryInfo_Folder.102: "安全的障碍"
 IRK_CountryInfo_Content.3: "主席团与党"
 IRK_CountryInfo_Content_desc.3: "在§W亚戈达总书记§!看来，联盟的衰弱得归咎于§W主席团§!的无能。他们敬爱的§w布哈林§!让苏联落入万劫不复之境，而这帮马屁虫还要步他后尘。因此§W亚戈达§!自撤离莫斯科以来就向忠心耿耿的§GNKVD§!授予了更多权力。曾经的§GNKVD§!只是秘密警察部门，而随着时间流逝，他们履行起越来越多的苏维埃§G国家§!职能。\n\n党内§W亚戈达§!§R反对者§!是§R谢尔盖·别索诺夫§!领导下的§R党权派§!，他们声称§W亚戈达§!正在肢解苏维埃无产阶级官员体系，并以§GNKVD国安体制§!取而代之。如果他们所言属实，那也只是因为§GNKVD§!是最后一支能将§G革命§!自§R内外之敌§!手中拯救出来的忠诚部队。"
 IRK_CountryInfo_Content.4: "兵变"
 IRK_CountryInfo_Content_desc.4: "哪怕无人在意联盟地位，§W伊尔库茨克政府§!依旧是§G苏维埃社会主义共和国联盟§!的合法政府。\n\n如果§W亚戈达§!与§W主席团§!可以镇压§R萨布林兵变§!，恢复远东乃至更远地区的秩序，那苏俄也许能回到§G先前那样§!。"
 BRY_CountryInfo_Folder.101: "行尸走肉之国…"
 BRY_CountryInfo_Content.1: "1924年"
 BRY_CountryInfo_Content_desc.1: "1922年12月30日，《苏维埃社会主义共和国联盟成立条约》的通过宣告苏维埃联盟正式成立。大多数俄罗斯人都认为苏联亡于1945年，当时§R纳粹§!直抵A-A线，联盟碎为齑粉。§R亚戈达§!和他的§R主席团§!却宣称苏联从未被击垮，且仍由其在伊尔库茨克的政权领导着。\n\n但§W瓦列里·萨布林§!却知道，苏联实亡于1924年，那时§y尼古拉·布哈林§!赢得了权力斗争，接替列宁的位置，列宁所主张的一切开始逐步瓦解。"
 BRY_CountryInfo_Content.2: "认贼作父"
 BRY_CountryInfo_Content_desc.2: "§W萨布林§!的革命理念并非与生俱来。他曾是亚戈达军队里一名尽职尽责的政委，尽管他的部队不断遭到§RNKVD§!的干涉，他还是在§y中西伯利亚战争§!中英勇作战。萨布林信奉列宁的理想，而且在他生命的大部分时间里，他都相信§R亚戈达§!和他的§R主席团§!正在追随列宁的意志。\n\n但随着时间的推移，§RNKVD§!紧握苏维埃国家的铁掌愈发严苛，§W萨布林§!开始怀疑，他到底是不是在为无产阶级的解放而战。"
 BRY_CountryInfo_Folder.102: "…探出坟墓"
 BRY_CountryInfo_Content.3: "革命"
 BRY_CountryInfo_Content_desc.3: "§W萨布林§!并不孤单。不久，他开始遇见其他质疑§R亚戈达§!和他日益§R专横§!的统治的人。\n\n他遇见了§G布里亚特人§!，这个民族认为他们自身的文化正在被同化政策所摧毁；他遇见§G布哈林主义者§!，这些人认为§RNKVD的国安体制§!与§y布哈林§!的联盟相互对立，他还遇见了§G进步女性§!，她们觉得她们本应在社会主义社会中享有平等的地位，却常常因为她们的性别而被否定。\n\n他将这些人和其他不同的团体联合起来，发起了一场反对§R亚戈达§!的§G革命§!，并在革命进程中夺取了§W布里亚特§!的控制权。"
 BRY_CountryInfo_Content.4: "解放"
 BRY_CountryInfo_Content_desc.4: "§G革命§!胜利之后，接下该做些什么呢？§W萨布林§!将毕生精力投入联盟的解放，为所有俄罗斯人带来自由和平等。§W萨布林§!从未管理过一个国家。在§R伊尔库茨克§!被收复后，他运动中的§R布哈林主义§!仍然强大。§W萨布林§!不得不在§G列宁主义§!的理想和§R布哈林主义§!的现实之间，做出艰难的选择。但现在，他所要做的就是斩断§R亚戈达§!的利剑。此后，就是§G苏维埃社会主义共和国联盟§!的重生。"
 CHT_CountryInfo_Folder.101: "阿塔曼"
 CHT_CountryInfo_Content.1: "自高尔察克的时代"
 CHT_CountryInfo_Content_desc.1: "在§R内战§!中，§G格里戈里·谢苗诺夫阿塔曼§!与§G外贝加尔哥萨克军团§!结盟，并在§W俄罗斯远东地区§!与§G亚历山大·高尔察克§!的临时政府并肩作战。\n\n在数年血腥的§R游击作战§!后，§G谢苗诺夫阿塔曼§!最终§R落败§!，被迫带着他的军队逃出俄罗斯。"
 CHT_CountryInfo_Content.2: "哦，哈尔滨！"
 CHT_CountryInfo_Content_desc.2: "阿塔曼和几千个逃离布尔什维克政权的俄罗斯流亡者在满洲国治下的哈尔滨落脚了。\n\n在这里，白军的残部为他们命中注定的在§W阿穆尔§!一带取胜，继续对抗§R共产党§!的那一天暗中策划、准备着。几年过去了，他们的梦想似乎变得更加遥不可及。\n\n但随着§R苏联§!近乎奇迹般地§G垮台§!了，他们的机会终于来了。"
 CHT_CountryInfo_Folder.102: "白卫据点"
 CHT_CountryInfo_Content.3: "宴无好宴"
 CHT_CountryInfo_Content_desc.3: "现在，§G白军§!和§G外贝加尔哥萨克军团§!的残党在§G赤塔§!的老据点扎了根。公国名义上由§G米哈伊尔二世§!（§G米哈伊尔·安德烈耶维奇·罗曼诺夫§!）统治。\n\n他在被邀请到§W哈尔滨§!的一个§W正式宴会后§!，发现自己在一次§W大胆行动§!中遭到企图把一位§G罗曼诺夫§!送到§W俄罗斯§!王位上的§G白军§!的绑架，尽管他§R缺乏正统§!。"
 CHT_CountryInfo_Content.4: "军队的玩偶"
 CHT_CountryInfo_Content_desc.4: "现在，§G米哈伊尔二世§!就是一个§W傀儡§!，而§G格里戈里·谢苗诺夫§!和他的副手§G鲍里斯·舍普诺夫§!真正掌权。这位§G沙皇§!，尽管是§G白卫运动§!的新面孔，对留在§W俄罗斯§!没什么兴趣，只希望有一天他能回家。\n\n被困在远离家乡的异国他乡，米哈伊尔看起来没什么希望了…"
 CHT_CountryInfo_Content.5: "沙皇的旧日勇士"
 CHT_CountryInfo_Content_desc.5: "§G白军§!的任务无疑是伟大的。在这个冰封的据点，他们打算继续那很久以前就已开始的§R斗争§!并且恢复那被废黜许久的§G帝制§!。\n\n§G阿塔曼§!老了，而他死后的§G行动方针§!尚不明确…"
 AMR_CountryInfo_Folder.101: "哈尔滨之裔"
 AMR_CountryInfo_Content.1: "元首"
 AMR_CountryInfo_Content_desc.1: "当背信弃义的苏联在德国入侵和共产主义制度固有弱点的双重压力下崩溃时，长期流亡在满洲哈尔滨城的俄罗斯法西斯党和它的日本金主有了入主俄罗斯的机会。\n\n§G康斯坦丁·罗扎耶夫斯基§!，§W全俄罗斯政府§!的元首，视改造俄罗斯为己任，试图夺取全国，把俄罗斯母亲从布尔什维主义的堕落中拯救出来。"
 AMR_CountryInfo_Content.2: "抱残守缺的毒蛇"
 AMR_CountryInfo_Content_desc.2: "俄罗斯法西斯党和它在旧白卫运动中的盟友深入俄罗斯远东地区，他们在攻势受阻前已经拓展到了赤塔市。随着进攻速度放慢，沙皇和法西斯之间开始出现裂痕。很快，§R谢苗诺夫阿塔曼§!领导下的白军占领了赤塔市，并正式与党划清界线。\n\n如果说元首对事态的这一发展感到惊讶，那么当前党员§R米哈伊尔·马特科夫斯基§!分裂该党并在偏远的§W马加丹§!港建立对立政府时，他就是被彻底激怒了，这对元首的合法性和统治构成了威胁。"
 AMR_CountryInfo_Folder.102: "上帝、祖国与劳动"
 AMR_CountryInfo_Content.3: "示弱"
 AMR_CountryInfo_Content_desc.3: "从那以后，总部设在小镇结雅的元首变得萎靡不振，日益偏执。\n\n他最亲密的顾问§W格奥尔基·舍赫列夫§!和§W亚历山大·博洛托夫§!，分别是该党的准军事组织“黑衫军”的负责人和安全部长，他们纵容了他的偏执，将党内持不同政见者和政权内的麻烦人物的名单带到了元首面前。"
 AMR_CountryInfo_Content.4: "无人可挡"
 AMR_CountryInfo_Content_desc.4: "元首计划建立一个以民族社会主义为基础的强大俄罗斯，在这个国家，元首是最重要的，而他的国家机器派生自德国的法律。然而，要做到这一点，他需要清除党内对其失败负有责任的人。\n\n元首的内外威胁需要得到处理，然后他才能专注于消灭布尔什维克在西方的残余。没有人能阻挡§G康斯坦丁·罗扎耶夫斯基§!之路。\n\n§R为了上帝、祖国与劳动！§!"
 MAG_CountryInfo_Folder.101: "峥嵘过往…"
 MAG_CountryInfo_Content.1: "流亡者之家"
 MAG_CountryInfo_Content_desc.1: "§G米哈伊尔·马特科夫斯基§!曾是§W俄罗斯法西斯党§!的忠实党员。在§W哈尔滨§!的流亡者社区中，几乎无人对这群白军保守派抱有敬意，毕竟，是他们将整个俄罗斯都输给了§R红军§!。\n\n法西斯主义是一种现代意识形态，它拒绝了腐朽堕落的自由主义，抑或是违背自然的社会主义。在§G马特科夫斯基§!看来，法西斯主义指明了前进的方向。\n\n一旦§R苏维埃联盟§!不可避免地分崩离析，流亡在哈尔滨的真命天子就将从日属满洲进军，发起一场解放全俄罗斯的圣战。"
 MAG_CountryInfo_Content.2: "适得其反的恶棍"
 MAG_CountryInfo_Content_desc.2: "§R康斯坦丁·罗扎耶夫斯基§!的行为却使得§G马特科夫斯基§!心生疑虑。§W俄罗斯法西斯党§!所谓的“元首”纯粹就是衣冠禽兽。而他的同伙们，则是哈尔滨俄国社区中一群妄自尊大、毫无才干的废物。当德国入侵俄罗斯、残害俄国百姓之时，俄罗斯法西斯党的领导者却给他们写了一封阿谀奉承的感谢信。\n\n§R罗扎耶夫斯基§!不值得信任，他绝无可能拯救俄罗斯。因此，§G马特科夫斯基§!开始了密谋。\n\n在§g尼古拉·佩特林§!，一位因与俄美社区关系密切而闻名于哈尔滨的人物帮助下，§G马特科夫斯基§!等待着合适的时机。"
 MAG_CountryInfo_Folder.102: "…前路明晰"
 MAG_CountryInfo_Content.3: "可悲的模仿者"
 MAG_CountryInfo_Content_desc.3: "五十年代末，千载难逢的机会降临了。\n\n§R亚戈达§!可悲的苏联残军向§W中西伯利亚共和国§!发起了一场徒劳的进攻，而这场战争最终摧毁了两个国家，哈尔滨的白军则趁虚而入。\n\n入侵击溃了§R亚戈达§!的国家，解放了赤塔、阿穆尔与马加丹。"
 MAG_CountryInfo_Content.4: "从哈尔滨到马加丹"
 MAG_CountryInfo_Content_desc.4: "在俄罗斯法西斯党胜利之时，§G马特科夫斯基§!反戈一击，发起了他的计划。港口城市马加丹落入其手，连带着一大群俄罗斯法西斯党的入侵部队。§R罗扎耶夫斯基§!的暴徒们被迫撤回了§R阿穆尔§!，失去了关键的§G马加丹§!港。\n\n§G马加丹§!城中，§G俄罗斯法西斯党§!的真正领导者正等待着，他有许多工作要做。"
 MAG_CountryInfo_Content.5: "道阻且长"
 MAG_CountryInfo_Content_desc.5: "必须彻底清洗§R罗扎耶夫斯基§!残存的效忠者；必须与外国建立联系；必须引入关键的武器与雇佣兵的供应。\n\n道路漫长而艰险，但§G马特科夫斯基§!不会停下脚步。只有他，有实力将§W俄罗斯§!从无政府状态中解救出来。"
 GNG_CountryInfo_Folder.101: "经济治世？"
 GNG_CountryInfo_Content.1: "企业实验"
 GNG_CountryInfo_Content_desc.1: "根据1950年签署的《广东议定书》，日本从§M中华民国§!的领土中划出了一个独立国家：§S广东国§!。它是一项不同于历史上任何国家的实验——一个完全奉行殖民资本主义的人造国家。即便是§j大日本帝国§!的其他亚洲殖民地，甚至是日本的宠儿§f大满洲帝国§!，都在对§V共荣圈§!的泛亚前景名惠而实不至的窘境之下，广东国却仍然与其境内的§Y四家巨企§!——§V索尼§!、§W松下电器§!、§m富士通§!和§Y安田§!一同孤军奋战。\n\n东京方面的熟视无睹，富豪们逐渐膨胀的野心，令广东成为了共荣圈内的物欲横流之地，在这里，文明的一切伪装都被撕下，只剩下了对利润赤裸裸地贪婪追求。即便如此，这世界上仅有的一个完全放任的资本主义堡垒，内部却暗流涌动。"
 GNG_CountryInfo_Content.2: "无根之民"
 GNG_CountryInfo_Content_desc.2: "土生土长的§i华人§!劳工在广东国的三颗明珠——广州、香港和澳门的工厂里无休止地劳作，而监督着这片企业飞地的§e日籍企业家和侨民§!却包揽了一切好处。在中日的夹缝之间，生活着进退两难的§E珠人§!。他们是一群受过教育的商业精英，精通日语，但身份却是广东本地人。他们为维持广东经济运转效劳，并从中受益，这些中产阶级被§i华人§!斥为汉奸，§e日侨§!则把他们当做趁手的代理人。\n\n§V犯罪和腐败§!遍及广东国的黑暗角落，§n三合会§!和§E极道§!争夺着蔓延在广东地下的罪恶之网，而人手不足的§Q广东警务处§!和漠不关心的§e宪兵队§!对此却睁一只眼闭一只眼。在广东，与其说犯罪有违常理，不如说这是另一种做生意的手段，一种人情与利益的等量代换。"
 GNG_CountryInfo_Content.3: "漂泊亚洲"
 GNG_CountryInfo_Content_desc.3: "在国际上，广东好歹有国家的模样，但在共荣圈内则不然。高傲的§M中国§!政府拒绝给予广东代表应有的平等待遇，而§j日本§!早已不再关注这片土地。§f满洲国§!这一泛亚主义试验的最初产物依旧是共荣圈的掌上明珠，傲然漠视着中国的贫穷困苦和广东的新兴企业。\n\n无论从纸面上看还是从实际上看，广东都是一个没有民族的国家。§S行政长官铃木贞一§!接下重担，要将广东及其下属企业重新纳入日本管辖。广东的民众，无论是富豪还是工人，都在翘首以盼，§Y渴望着在不远的将来拥有一个真正属于自己的国家。"
 GNG_CountryInfo_Folder.102: "人物介绍"
 GNG_CountryInfo_Content.4: "铃木政府"
 GNG_CountryInfo_Content_desc.4: "§S行政长官铃木贞一的履历§!一目了然——他曾是一名将军，在中国工作许久，之后又在日本政府担任内阁职务，并在1943年进入了日本上议院。当§e日本首相井野硕哉§!需要让广东与东京接轨时，他想到的便是这个不二之选。\n\n在管理被§S自由放任许久的广东经济§!时，§S铃木§!亲力亲为，采取了更为国家主义的手段，这使得早就习惯了§Y不受干预§!的§Y立法会§!和§Y四家企业§!倍感恼火。不过在§R腐败文化§!根植的广东，§Y铃木凭借着安田的支持§!，还是足以制约这些财阀。\n\n为了§e大日本帝国的利益§!与§V维护共荣圈§!，§S铃木贞一§!为1962年做好了规划，他将为一个§S更强大，也更可持续的广东§!奠定基础——并且§S提醒那些企业，别忘了他们对§j帝国§!应尽的义务§!。"
 GNG_CountryInfo_Content.5: "安田"
 GNG_CountryInfo_Content_desc.5: "昭和33年过后，§Y安田财阀§!便在整个§e日本帝国§!§K高歌猛进§!，§K向一切可触及之地伸出触角§!。在§S广东国§!的业务也不例外，自1959年以来，这里的扩张便由§Y代表董事松泽卓二§!全权监督。\n\n安田的卓越地位给了§Y松泽§!打持久战的资本；正如中国的古代谚语所说，他§f完全可以“卧薪尝胆”§!，直至胜利。作为§Y安田在广东利益的总控权人§!，他的§f气量§!无人可企及——这本身就是一种权力。\n\n但有见识的观察家们仔细观察了这位董事的态度后，才发现他§f对自己的职位实在缺乏应有的热情§!。虽说他的待遇羡煞旁人，但松泽觉得自己多半是被什么原因所牵连，才给§R排挤§!到了这个地方——他急于找出原因所在。"
 GNG_CountryInfo_Content.6: "索尼"
 GNG_CountryInfo_Content_desc.6: "成立于1954年的§V索尼§!，如今是§S广东§!首屈一指的电子公司——同时也是§V盛田昭夫§!自§l东京通信§!之后的第二家商业企业，他的出道作在1952年便被§m富士通§!收购。\n\n本岛不会容忍失败，流落§S广东§!的盛田在这里与苦苦挣扎的工厂主§C李嘉诚§!相遇，并重塑了自己的形象。1955年，盛田向§V共荣圈§!推出了首款非日本的晶体管收音机——TR-56，可随后他便陷入到了与前合伙人§m井深大§!激烈的商标纠纷当中。\n\n尽管李嘉诚在后来成立了属于自己的§C长江实业§!，§V索尼§!也在1960年进入§S立法会§!，但盛田还是继续和他携手前进，在道路上共克万难。尽管，为§V§E珠人社区§!和§i华工§!的利益§!而抗争的§V盛田§!被人们看做是个永远的局外人，但他知道：当§j日本§!将他弃如敝履时，正是这些人给了他第二次生命。"
 GNG_CountryInfo_Content.7: "松下电器"
 GNG_CountryInfo_Content_desc.7: "§W松下电器§!以本岛§W为数不多的独立电子制造商§!的身份而闻名。作为创始人的§W松下幸之助§!坐镇于大阪总部，以董事长的身份管理公司。而他的婿养子§W松下正治§!则在1961年被送去§S广东§!，担任公司的业务主管，以将松下公司的市场从广州地区§W扩展到§M中国§!和§J国际市场§!§!。\n\n作为被松下集团领养的继承人，§W松下正治§!正被强烈的§x不安与自我怀疑§!所包围，他的养父§W幸之助§!§x对他的怀疑§!与日俱增，觉得他不像是个有资格继承§W松下§!家的人。小松下只得竭尽全力，为使§W松下§!能成为§W§V共荣圈§!最大的家用电器公司§!而拼搏，以期能在§S珠三角§!§W为收养他的家庭打造一个名副其实的帝国§!。"
 GNG_CountryInfo_Content.8: "富士通"
 GNG_CountryInfo_Content_desc.8: "作为世界上最早成立的IT公司之一，§m富士通株式会社§!诞生于第二次中日战争爆发前不久，与§Q古河财阀§!有着密不可分的联系。不过，这种出身却未能在战后带来名利，直到——§m井深大§!的出现。\n\n敏锐、博学，最重要的是§M敢于进取§!，在§l东京通信研究所§!在1952年2月被§m富士通§!收购后，这位新秀工程师立即收到了新东家的欢迎。尽管与身为他商业伙伴兼朋友的§V盛田昭夫§!渐行渐远，但§m井深§!还是在§m富士通§!证明了自己的出色才华，并逐渐崛起，最终在1959年出任富士通的总裁。现在，他与§W松下正治§!结成了不稳定的同盟，并与他昔日的§y伙伴§!，如今的§x竞争对手§!§V盛田昭夫§!进行对抗。他的唯一目的，便是让自己的愿景和理想世界在§S广东§!化为现实：一个§m所有人都能达到卓越§!，科学与理性的§m乐园§!。"
 GNG_CountryInfo_Content.9: "无赖和政客"
 GNG_CountryInfo_Content_desc.9: "在台上，争夺着政治影响力的是富豪们；而在台下，大部分的影响力却被黑社会收入囊中，他们‘体面’的说客，便是三合会的§n何鸿燊§!与极道的§E横井英树§!——这两人的影响力与焦头烂额的§Q警务处处长§!旗鼓相当，为了与之对抗，处长只有依靠于§e宪兵队宫崎清隆大佐§!的协助，才能执行警察和情报工作。\n\n在广东境外，§e大日本帝国§!通过分别代表§J日本政府§!§q军§!§j民§!部门的§q永野茂门将军§!，和§j高岛益郎总领事§!来在广东谋取利益。\n\n对§M中华民国§!而言，在§M1950年失去对广东的控制依然苦涩§!。总领事§M宋之光§!是§S广东本地人§!，他在高级政治随员§M汪敬煦§!的协助下，勉强为企业国家提供着支持。而作为中国军队代表的后者，§R耐心远远不如§!宋之光那么多。"
 BRA_CountryInfo_Folder.101: "第三共和国的终结"
 BRA_CountryInfo_Content.1: "抽烟眼镜蛇"
 BRA_CountryInfo_Content_desc.1: "§s新国家体制§!时期，§n巴西§!与§i美国§!的经济联系，要强于§s热图利奥·瓦加斯§!总统同欧洲§j法西斯§!国家的联系。\n\n1939年的重大商业交易和1940年3月向§n巴西§!购买军剩枪支使§q德国§!得出结论，§n巴西§!坚定地站在盟军一边。因此，在无限制潜艇战的政策下，德军潜艇肆意猎杀着§n巴西§!的民用和军用船只。这使得§s瓦加斯§!于1942年领导§n巴西§!加入同盟国。\n\n三个师组成§n巴西§!§w远征§!§M军§!，远赴英国，在海狮行动爆发时与§q德军§!作战。在§s卡斯特洛·布兰科§!和§M恩里克·洛特§!等将军的领导下，“抽烟眼镜蛇”打得不错；然而，这还远远不够。盟军被击败，而§q轴心国§!于1945年赢得战争。"
 BRA_CountryInfo_Content.2: "瓦加斯政权的陨落"
 BRA_CountryInfo_Content_desc.2: "尽管巴西同拉美和与§i美国§!的外交政策取得成功，但由于战争失败，§n巴西§!经济不可避免地遭受损失。贸易禁运、美国经济低迷、通货膨胀，火药桶的引线似乎已经点燃。\n\n这一切，再加上§s瓦加斯§!一边在国内实行独裁专制，一边却派遣军队号称为民主而战的虚伪面目，让他失去了文官和军队的支持。1949年，§s瓦加斯§!的一名手下在他不知情的情况下下令暗杀记者§B卡洛斯·拉塞尔达§!，让巴西石油公司成立的荣光大为折损。\n\n为应对混乱时局，军方发动了政变。§s瓦加斯§!一开始打算反抗，险些开枪自杀；最后，他宣布辞职，飞往圣保罗。一份妥协的宪法匆忙起草，随后1950年举行了选举，选举§B全民盟爱德华多·戈梅斯§!为总统。"
 BRA_CountryInfo_Folder.102: "混乱的五十年代 - 第四共和国"
 BRA_CountryInfo_Content.3: "戈梅斯的任期"
 BRA_CountryInfo_Content_desc.3: "新任总统§B爱德华多·戈梅斯§!是一名空军军官，惯于密谋。起初他与§s瓦加斯§!结盟，但在§s新国家体制§!期间又将后者弃之不顾。在选举中意外获胜后，他上任后的第一件事就是用所谓的“国家安全法”取缔§e巴西的共产党§!。\n\n§B戈梅斯§!的主要目标是应对经济危机并与§i美国§!步调一致。他采取行动减缓通货膨胀，吸引§i美国§!和其他国家的私人投资，并拒绝了§B拉塞尔达§!要求将巴西石油公司私有化的要求。他还增加了军队规模，并允许美军进驻北部的基地。\n\n但§B戈梅斯§!也用一个愚蠢至极的举动为自己敲响了丧钟。1953年，他在§B全民盟§!的支持下废除了§s瓦加斯§!在二战后实施的最低工资标准。这引发了大规模的民众抗议，挫败了§B戈梅斯§!加入§iOFN§!的尝试，并最终让他输掉了1955年的选举。瓦加斯派在§M社民党§!的§M儒塞利诺·库比契克§!的领导下重新掌权。"
 BRA_CountryInfo_Content.4: "1955年未遂政变"
 BRA_CountryInfo_Content_desc.4: "许多§B全民盟§!成员和保守派军官对瓦加斯派的胜利感到愤怒，他们担心这是“纳粹共产主义”执掌大权的预兆——他们试图发动政变，但却被护宪的战争部长§M恩里克·洛特元帅§!挫败，他还得到了§s奥迪利奥·德尼斯§!和其他军官的支持。"
 BRA_CountryInfo_Content.5: "库比契克的任期"
 BRA_CountryInfo_Content_desc.5: "§M库比契克§!承诺进行瓦加斯式的振兴计划，“五年进步五十年”。大量的外国投资、工业和基础设施建设、机械设备进口，以及至关重要的新首都巴西利亚的建设，使得经济快速增长，而通货膨胀率也急速飙升，达45%。\n\n在外交领域，当§i美国§!拒绝进一步投资转而注意西俄战争之时，§S日本§!伸出援手，这让两国关系趋于缓和。然而，这样的情况并不同样适用于§q德国§!；1959年，随着非洲专员辖区的扩张和西非秩序的瓦解，非法渔船和海盗进入§n巴西水域§!，龙虾战争随之爆发。"
 BRA_CountryInfo_Folder.103: "现状"
 BRA_CountryInfo_Content.6: "洛特政府"
 BRA_CountryInfo_Content_desc.6: "§M恩里克·洛特元帅§!通过团结§P工党§!和利用§B茹拉西·马加良斯§!这一事实为瓦加斯派赢得了1960年选举，后者是反瓦加斯的§B全民盟§!候选人，并不比他出众多少。然而，§M洛特§!的竞选伙伴§P若昂·古拉特§!却被与§B全民盟§!结盟的§Q国家工党§!成员§Q雅尼奥·夸德罗斯§!击败。\n\n现在，在联合政府中，§P古拉特§!和§V莱昂内尔·布里佐拉§!将他推向左翼，而§M库比契克§!坐等着在1965年当选总统。§M洛特§!的同伴§M“社民党的”坦克雷多·内维斯§!实际上是唯一一个他可以完全依赖的人。\n\n在联合政府之外，§s军队内部也有反民主分子§!，他们正等着在55年政变失败之处取得成功。更糟糕的是，政客们，如极度腐败的投机者§g社进党§!的§g阿德马尔·德·巴罗斯§!和如苍蝇一般滋扰不去的§B全民盟§!的§B卡洛斯·拉塞尔达§!，一旦发现有利可图，便会站在他们那边。"
 BRA_CountryInfo_Content.7: "国内局势"
 BRA_CountryInfo_Content_desc.7: "§n巴西§!的国内局势喜忧参半。经济正在应对高通胀。1961年，§M坦克雷多·内维斯§!成功将通货膨胀率降低了8%，但若是不想让§M洛特§!政府的发展主义工业化成果付之东流，还需进一步降低通胀率。\n\n总统目前正在推动的最大倡议之一是计划穿越半块大陆的跨亚马孙高速公路。该项目得到多方支持，但遇到了来自当地人和§B拉塞尔达§!的抵制，后者称其为典型的瓦加斯浪费。\n\n终于，1961年，§M洛特§!面对咖啡罢工，§n巴西§!经济中最大的产业之一陷入瘫痪。为了让罢工暂时结束，他承诺——尽管他也有自己的观点——推进土地改革。土改成功与否，无疑将决定他领导下政府的未来。"
 BRA_CountryInfo_Content.8: "国际形势"
 BRA_CountryInfo_Content_desc.8: "和几十年来的情况差不多，§n巴西§!与§iOFN§!和§i美国§!基本步调一致，主要是因为共同的军事训练（军方比政客更加亲美）和深厚的社会经济联系。然而，§n巴西§!并不会对美国盟友卑躬屈膝，在双方有分歧时，也会站出来反对§i美国§!。\n\n即使是§M洛特§!和§M库比契克§!这样的亲§iOFN§!政客也欢迎§S日本§!的大笔投资，因此亲§S日§!情绪非常强烈。§q德国§!则没资格得到这样的同情，它也时常谴责§n巴西§!“杂种”。§n巴西§!全力进行龙虾战争，反对§q德国§!势力。\n\n§n巴西§!渴望实现拉丁美洲经济一体化，其目的是加强经济，提高拉美国家的全球影响力。然而，这一切并不包括§M阿根廷§!；在那里，外交冲突正日益激化，演变成所谓的§I南美冷战§!。"
 JAP_CountryInfo_Folder.101: "旭日之凯旋"
 JAP_CountryInfo_Content.1: "征服之遗恨"
 JAP_CountryInfo_Content_desc.1: "§P大日本帝国§!对欧洲人坐拥的殖民帝国嫉恨不已，提出的种族平等议案也未能写入凡尔赛条约中，最终导致了他们决心尝试在物产富饶而又动荡不安的东亚建立起自己的帝国。随着神憎鬼厌的《§R华盛顿§!§M海军§!§W条约§!》得以废除，这只不过是个时间问题。1931年，日本人占领了满洲，一劳永逸地终结了已故沙皇1905年的遗恨，并将此地重组为§w大满洲帝国§!，也可简称为§w满洲国§!。满洲的军阀和封建地主们一直在这片风雨飘摇之地互相争夺着哪怕一丝一毫的权力，直到一场爆炸震撼了日本控制下的南满铁路。随后，关东军把这块土地从他们的手中夺走了。\n\n在§n大萧条§!的阴云之中，一场天王山之战正在酝酿，全亚洲的命运将会在此宣判。待到阴云破晓之时，亘古未见的旷世之战就将开始。"
 JAP_CountryInfo_Content.2: "战争之狂怒"
 JAP_CountryInfo_Content_desc.2: "§e1937年7月7日§!，对华战争进入到了一个全新而野蛮的阶段。日军在§e“卢沟桥事变”§!中切断了中国军队的交通线。虽然一些观察家认为东京方面不过是又一次挥舞起了侵略恫吓的大棒，但出人意料的是，这竟然是日本宣告全面接管中国的第一枪。日本帝国的此次入侵被称为§P“日中战争”§!、§z“抗日战争”§!或“第二次中日战争”等，种种称呼不一而足。但是，无论是成功幸存的人还是不幸丧命的人，都只会用同一个词来描述来描述这场战争：§V人间地狱§!。很大程度上，这是因为诸如§C毛泽东§!和§Q蒋介石§!等割据势力停止了内斗，并带领中国人展开极其顽强的抵抗，使得日本人采用愈加残酷的措施去鞭笞他们占领的土地。他们烧杀掠夺，残酷镇压任何已知的反抗力量，数以百万计的人命被日本对自然资源和太平洋霸权的饕餮之口吞噬殆尽。"
 JAP_CountryInfo_Content.3: "死亡之耀光"
 JAP_CountryInfo_Content_desc.3: "在战争陷入困境后，为了支持其战争经济，日本将目光投向了西方国家的殖民地。在§m珍珠港§!，日军对美国太平洋舰队发动了一锤定音的突然袭击。在§O尼德兰§!、§M法兰西§!和昔日盟友§x大不列颠§!的东南亚领地中，日军猪突猛进，一举粉碎了他们自诩高人一等的种族优越感。在金乌飞腾的轨迹中，他们珍贵的据点一个接一个地落入敌手。新加坡、马尼拉、巴达维亚、香港，西方人一次次地试图以智谋与武力击败日本皇军，但无一例外地宣告失败。随后，美国人在中途岛再次惨败，大英帝国的军队也无力抵挡日军在§K巴布亚新几内亚§!发动的攻势。这也意味着§i澳大利亚进入了攻击距离之内§!。"
 JAP_CountryInfo_Content.4: "瘟疫之铁掌"
 JAP_CountryInfo_Content_desc.4: "尽管由中国，英国及其帝国以及美国所组成的所谓§Q“联合国家”§!在亚洲发起了英勇的抗争，但还是无法与神国列岛的战争机器相抗衡。虽然美国海军与中英联合军取得了一系列意义重大的逆转胜利，将日本帝国陆军拖入了血腥的拉锯战之中，但也只不过是垂死挣扎罢了。根据情报，§C毛泽东§!与§Q蒋介石§!的最后一次现身是在重庆的要塞都市之中，准备作最后的抵抗。由于攻城期间发生了极其惨烈的大规模白刃战，两位军阀最后的真正死因及死亡时间皆已无从得知。\n\n美利坚是最后一个向轴心国屈膝投降的国家。虽然双方的海军在大洋上你来我往互有胜负，但美国本土依旧逐步滑入孤立之中。然而，这还不能算是至恶之时。在一个晴朗的早上，一枚奇异的炸弹落到了珍珠港和夏威夷的上空，在全人类的脸上刻下了一道触目惊心的伤痕，§V永世不褪§!。"
 JAP_CountryInfo_Content.5: "大洋之天启"
 JAP_CountryInfo_Content_desc.5: "§V原子弹§!不会，不能也不愿把人分为三六九等。无论是人是兽，都在爆炸中一同化为灰烬。哪怕是久负盛名的§D尼米兹海军上将§!和§M哈尔西海军上将§!，也在最初的几秒中就灰飞烟灭。一道道稀薄的黑影覆盖在妇孺们曾经嬉戏游乐的地方之上，哀悼着他们的死亡。\n\n然而原子弹爆炸所带来的，却是人类有史以来规模最大的战争的终焉。早已摇摇欲坠的公众精神彻底崩溃，最终说服了他们接受了一纸和约。§w满洲国§!得到了正式的国际承认。中国重组为一系列附庸国，其中最大的被称为§g“中华民国改组政府”§!，而其余像§R“广东国”§!之类的国家则从中国的废墟中拆解出来，为日本的利益服务。现在时间来到了1962年，日本距离对亚洲的全面统治仅剩一步之遥。"
 JAP_CountryInfo_Folder.102: "权力之宫阙"
 JAP_CountryInfo_Content.6: "昭和天皇"
 JAP_CountryInfo_Content_desc.6: "当§f昭和天皇§!陛下的统治结束时，他的身后将留下一个什么样的日本呢？天皇陛下本名裕仁，1932年发生的一起针对天皇陛下本人的未遂暗杀事件标志着他统治的开始，同时也宣告了他的统治将并不平静，除此之外天皇陛下及其政府还必须应对经济危机导致的§n大萧条§!，而这一切都在首相和将军们编织的横跨大陆的泛亚之梦中成为了加速日本社会军国化的动力。裕仁天皇陛下的职责是作为一名有名无实的象征领袖，团结整个国家，领导所有臣民度过动荡与混乱的时代。但现在陛下年事已高，且深居简出，那些设法窥探天皇近况的人都在谈论陛下古怪的行为以及愈发放纵的爱好。表面上看，日本由裕仁陛下所统治，然而实际上天皇只是统而不治，这个国家并不由天皇所领导。\n\n然而，鉴于目前日本奇迹般的赢得了对几乎所有敌人的胜利，或许§l天运§!终究还是眷顾着他。"
 JAP_CountryInfo_Content.7: "大政翼赞会"
 JAP_CountryInfo_Content_desc.7: "§x大政翼赞会§!，可谓是一位失业的仆人。它成立于1940年10月12日，是首相职权堕入歧途后的终极产物。大政翼赞会是§p近卫文麿§!首相的一招好棋，其目的在于加速战争进程、推进中国等地僵持的战况。出于对“一国一党”政策的尊崇，近卫和他的私人智囊团§o昭和研究会§!一道搭起框架，将国会内所有政党团结起来，组成联盟以协调战事，避免琐碎的口角和强烈的攀比心理影响将领的判断能力。虽然政府表面上能做到共同进退，但要说翼赞会上下铁板一块……"
 JAP_CountryInfo_Content.8: "翼赞会里的派阀"
 JAP_CountryInfo_Content_desc.8: "日本国内主要有四股主要势力在争权夺利。§M改革派§!，由战争英雄§M高木惣吉§!率领。为了拯救日本，使其不被结构性腐败毁灭，他们赞成在国内实行自由化政策。然后是§r保守派§!，由§r井野硕哉§!和他的二把手§r池田正之辅§!领头。他们希望保持既有路线并填补日本政治舞台的漏洞，以维持帝国在国外的力量。还有由§q贺屋兴宣§!领导的§q技官派§!。为了把日本在亚洲的潜力最大化，乃至高出其原本的水平，他们将要把日本变成一个由少数精英专家控制的无情的优绩制国家。最后，§g木户派§!。虽然他们的势力并不足以独立组成一家派阀，但他们却是国会里的§g造王者§!——因为他们那同名的领导人，§g木户幸一§!作为内大臣和§f天皇§!本人的关系。必须把所有这些派阀都照看妥当，政府才能成功。"
 JAP_CountryInfo_Content.9: "陆军与海军"
 JAP_CountryInfo_Content_desc.9: "如果说昭和天皇陛下是§f帝国之心§!的话，那大政翼赞会则是§x日本之脑§!，他们同时被伟大的泛亚计划的§R剑§!与§B盾§!——大日本帝国陆海军所共同保护。作为整个国家的骄傲，在两军的旗帜下成千上万的人已做好准备为他们的国家和所谓“共同繁荣”的神圣大义献身。然而，两军都因战争的胜利而变得臃肿且傲慢。尽管与本世纪三四十年代的影响和对立程度相去甚远，但陆海两军至今仍在为来自政府的§P拨款和关照§!不断竞争。任何一个正常运作的政府都必须尽其所能，不只是防止军队的脏手干涉议程，还要确保陆海军中的任意一方不会获得过分的青睐。毕竟，养一群偏执狂在政治上可没什么好果子吃……"
 JAP_CountryInfo_Content.10: "保守派"
 JAP_CountryInfo_Content_desc.10: "目前§x大政翼赞会§!内部的统辖者是§r保守派§!，他们由现任首相及其副手，§r井野硕哉与池田正之辅§!所领导。由于他们持维持现状的观点，在翼赞会内部他们是人气最高的派阀。虽然其他派阀指责保守派对帝国内部的系统性和结构性问题置若罔闻，但保守派依然承诺，他们会平息长期以来的§R政治乱局§!，解决这一困扰日本多年的痼疾。\n\n这些传统主义者认为，他们所处的立场与大英帝国的老牌保守党类似。他们还长期强调§P共荣圈§!的理念，侧重于强化圈内贸易联系并对外国商品征收高额关税。某些人可能会觉得保守派充其量只是个给刺穿伤做临时包扎的医护人员，但毫无疑问的是，他们能毫无难度地实施自身的议程。"
 JAP_CountryInfo_Content.11: "技官派"
 JAP_CountryInfo_Content_desc.11: "§q技官派§!是一个黑马派系，由前大藏大臣§q贺屋兴宣§!领导。他们主张如果日本想在所谓的冷战中战胜他的敌人，就必须以§x地球上最无情的优绩制§!来统治国家，将日本打造为一台完美运作的机器。他们的权力大部分建基于对§L官僚机构§!的钳制之上，哪怕是翼赞会内部的其他派阀都无法信任他们。如果他们能成功上台，就会推动政府对国家的全面控制，在全国范围内实施更多的集权措施。除此之外，他们会把权力集中于由政客与官僚组成的精英集团手中，彻底支配§e东京的统治权§!，甚至连巨型企业与§L财阀§!都不能幸免。为了在全亚洲贯彻他们的意志，贺屋的政府会竭尽全力获取一切可能的帮助，即便是来自局外人的。"
 JAP_CountryInfo_Content.12: "木户派"
 JAP_CountryInfo_Content_desc.12: "顾名思义，木户派由§g木户幸一§!领导，与其说他们是一个派阀，倒不如说他们是§f造王者§!。内大臣木户是§f天皇陛下§!在政府内的耳目，也是所谓的传声筒。如果木户说某事必须完成，又或者某事必须禁止，那只可能是因为天皇也是这么认为的，至少传闻如此。他的支持对于任何政府来说都至关重要，无论是想在众议院内通过法案，还是想在翼赞会内部积聚起一小批盟友。他们和木户一样，热衷于扮演打破平衡的胜负手角色。"
 CHI_CountryInfo_Folder.101: "命运无常"
 CHI_CountryInfo_Content.1: "受命于天"
 CHI_CountryInfo_Content_desc.1: "自盘古开天辟地以来，§W中华§!文明便开始在神州大地上开疆扩土。数个世纪以来，这一中原王朝强军锐旅始终令夷酋心惊胆战。然而，月有阴晴圆缺，§W中华§!的国运也并非一帆风顺。不过，哪怕山河破碎、兄弟阋墙，中华民族的精神也依然连系在一起。§W中国§!必然是个强大的国家。\n\n§R至少，中国人曾经是这么认为的。§!"
 CHI_CountryInfo_Content.2: "百年国耻"
 CHI_CountryInfo_Content_desc.2: "时运不济，命途多舛。起初，民族的苦难只局限于朝廷内部的争吵与分歧，而不久之后，§R西洋列强§!便用其坚船利炮叩开了国门。凡满清科技有缺之处，外国资本便趁虚而入，§W中国§!的沿海地区也陆续布满西洋人的租界。§W中国§!的主权逐渐沦丧夷手，如同利齿被接连拔断一般，痛苦、缓慢、且屈辱。\n\n§G大日本帝国§!则侥幸逃过被帝国主义瓜分的命运，但长久以来，她只能眼睁睁地看着§G亚洲§!的兄弟邻邦接连沦为其他国家的大型工场。于是，§G日本§!便在1937年7月的那个命运之日发动了一场伟大圣战，希望借其现代科技来让那些§R帝国主义国家§!尝尝被奴役的滋味。"
 CHI_CountryInfo_Folder.102: "一个更伟大的世纪？"
 CHI_CountryInfo_Content.3: "五个现代化"
 CHI_CountryInfo_Content_desc.3: "年轻的§W高宗武§!注意到了现代科技的力量，并全程目睹了其如何使这场圣战的战局朝着有利于§G亚洲§!人民的方向发展。在他的导师、先总统§G汪精卫§!去世后，§W高宗武§!发现他早先平静的引退生活已经结束，并回到了政权中心。§W高宗武§!将其治国方针概述整理为一系列他认为可以带领§W中国§!走向现代的政策，并决定将之付诸实践。这一系列名为§G“五个现代化”§!的政策旨在§G改革教育系统§!、§G扩大工业部门§!、§G建设出口导向型经济§!。除此之外，§W高宗武§!还做出了很多承诺，但是，§W中国§!究竟是会在他的领导下§G走向复兴§!，还是说这个国家在上一次国难之时便已被§R彻底击垮§!，只有时间能回答这个问题。"
 CHI_CountryInfo_Content.4: "§G==特色==§!"
 CHI_CountryInfo_Content_desc.4: "- 让§W立法院§!成为你的助力，并§G活用§!来自你最信任派系的支持！\n\n- 体验这个古老国度迈向现代世界的进程。\n\n- 领导一场温和的现代化，或是向着未来全速前进！"
 YUN_CountryInfo_Folder.101: "旧时代的遗民……"
 YUN_CountryInfo_Content.1: "外部壁垒"
 YUN_CountryInfo_Content_desc.1: "§W云南§!，安卧在§W中国§!西南边陲的昔日一省，放眼望去，人们首先想到的是§W重庆§!沦陷后的局势。§R日本§!在§R重庆之战§!的最终胜利严重挫败了此刻身处§W云南§!的§M统一战线§!的士气。雪上加霜的是，§W东南亚§!也落入§R日本§!的魔掌之中，这意味着§W云南§!若要抵抗§R日本§!，那结果必然是玉石俱焚。\n\n§g龙云§!，割据一方许久的§W“云南王”§!，可不是个傻子。与其让§W云南§!人民白白送死，还不如多考虑考虑自己的后路。另一方面，已是强弩之末的§R日本帝国陆军§!也在复杂地形和疲乏补给的阻拦下到达极限。为了避免无谓的牺牲，双方最终坐在谈判桌前。"
 YUN_CountryInfo_Content.2: "世代更替"
 YUN_CountryInfo_Content_desc.2: "但有个变数仍未解决，那就是§g龙云§!的去留问题。经过多年统治，龙云在§W云南§!的地位早已根深蒂固。而先前§g龙云§!听从蒋介石号召，谴责§R汪精卫背叛§!一事，更是让他与§O汪精卫§!及其§R日本主子§!间不存在丝毫信任。面对着如此错综复杂的情形，§g龙云§!自知已经无法继续掌权。\n\n因此，他将权柄交给了各方都能接受的表弟§g卢汉§!。对§R日本§!来说，他的根基尚浅，势力不大；对§g龙云§!来说，他们既是亲戚又是同袍，自己当然可以放心地将§W云南§!交付给他来打理。作为妥协，§g龙云§!得以继续留在政府之中，担任他表弟的副手，也即名义上的政府首脑。而§g卢汉§!则正式签署停火协议，向§h‘中国国民政府’§!投降。"
 YUN_CountryInfo_Content.3: "新云南王"
 YUN_CountryInfo_Content_desc.3: "§g卢汉§!本人曾经也是一个坚决跟§R日本帝国主义§!斗争到底的主战派，但见识了§r日本帝国陆军的暴行§!后还是动摇了，现在他更愿意和日本人坐下来慢慢谈。\n\n可§g卢汉§!的高升无法解决所有问题。毕竟，§g龙云§!和§W云南§!的行政太过密切，他要是被夺了权势必会在民众、部族和军队之中造成大规模骚乱。因此，双方达成了一项妥协：§g龙云§!可以留在政府内阁，但只能当一个花瓶，充其量是其表弟的二把手。作为国家的新领袖，§g卢汉§!正式签署停火协议，向§h“国民政府”§!而非§R日本§!投降；毕竟在蒋介石死后，这个§h南京伪政权§!是仅存的中央政府。"
 YUN_CountryInfo_Folder.102: "……新时代的先驱"
 YUN_CountryInfo_Content.4: "卢汉的困境"
 YUN_CountryInfo_Content_desc.4: "1962年，§g卢汉§!仍在安稳地掌权；不过实际上，他正在被激增的§Y异议和叛乱§!困扰，人民也对现状感到极其不满。\n\n原因有以下几点：首先，有人抱怨§g卢汉§!在位时诸事皆宜，便渐渐放弃了民族主义。只要§G南京政府§!还能保住他那一亩三分地，他就不会放弃合作。其次，在与他关系密切的§G当地地主§!的礼物——或者说巨额贿赂下——他越发不把§W云南§!百姓的福祉当回事。卢汉似乎完全陷入了一个怪圈，他越是向§h南京的霸主§!献媚，叛乱就愈演愈烈，而为了维护稳定，他又不得不继续让步。这么说来，卢汉已经耗尽了所有人的同情心。"
 YUN_CountryInfo_Content.5: "民国的愿景"
 YUN_CountryInfo_Content_desc.5: "卢汉对此心知肚明。可抗日战争中§r日军的暴行§!已经让他吓破了胆；从那以后，这种恐惧便驱使着他去寻找一种不流血的方式来解开§W中国§!的枷锁。恰好，§G高宗武总统的“五个现代化”计划§!正如火如荼地开展，这为他提供了一个绝佳的机会。不仅可以向§R日本人§!证明自己的忠诚，同样也变相地遏制了他们的影响力——简直是两全其美。因此，以§W中国§!福祉的名义，他心安理得地剥削起§W云南§!人民。\n\n在内心深处，§g卢汉§!真心认为自己之所以犯下诸多暴行，都是为了打破枷锁，还§W中国§!自由。但对大多数人而言，实在是难以琢磨出他的深意。更何况，区区一个理由也绝不足以缓解§W云南§!被压迫人民的痛苦。"
 YUN_CountryInfo_Content.6: "龙云的不安"
 YUN_CountryInfo_Content_desc.6: "知道了这些事后，想必没人会为前任“云南王”§g龙云§!的怒火感到惊讶。他发觉自己的表弟已经堕落到了骨子里，再也不是那个他昔日尊重的可敬之人。\n\n随着§Y虚弱的中国军队§!与§R日本§!一同步入崩溃，龙云认为他等待的时机也越来越近。不用多久，他就能向§G南京§!施压，用武力迫使其重新考量与§W西南边疆§!的关系。虽说在§R日本人§!面前，位居虚职的§g龙云§!绝对无力推倒中央政府。但这并不意味着他对一切都无能为力——在§W云南§!各地不仅遍布着爱戴他的群众，§Y叛乱者§!也时隐时现……若是时机成熟，他们或许会助他一臂之力。"
 YUN_CountryInfo_Content.7: "§G==特色==§!"
 YUN_CountryInfo_Content_desc.7: "- 将卢汉为现代化做贡献的事业继续下去\n\n- 了解卢汉统治下主要异见者的生平\n\n- 风雨欲来，他们或许会虎头蛇尾，让国家§x化为残垣断壁§!；抑或一举成功，§M解放全中国§!"
 TYM_CountryInfo_Folder.101: "信徒"
 TYM_CountryInfo_Content.1: "苏联陨落"
 TYM_CountryInfo_Content_desc.1: "当§R尼古拉·布哈林§!登上了前苏联主席的宝座之后，他就开始着手削弱党内激进分子的影响力。正是在这个动荡的四十年代，§W拉扎尔·卡冈诺维奇§!被调往§W乌拉尔§!，在一个无人问津的岗位上任职。\n\n当§G苏维埃联盟§!被§R法西斯侵略者§!摧毁之后，一些真诚的共产主义拥护者逃到了§W西西伯利亚§!，而§W卡冈诺维奇同志§!早已在此建立了§W西西伯利亚人民共和国§!。但是，多年来的背信弃义和政治上的优柔寡断让他们付出了代价，这最终导致了共和国的§R分崩离析§!。"
 TYM_CountryInfo_Content.2: "舍弃"
 TYM_CountryInfo_Content_desc.2: "在§W拉扎尔·卡冈诺维奇§!和§W尼基塔·赫鲁晓夫§!的领导下，§G秋明§!的领袖们绝不拘泥于§R正统共产主义§!，布哈林政权的失败教导了他们，这个世界上只有§W铁与血§!才是真正的力量。\n\n§G伊万·科涅夫元帅§!指挥着一支以步兵和装甲为核心，以秋明训练有素的民兵为辅助的可敬军队。但是，共和国最大的力量更在于它能通过所谓的§G“五年计划”§!实现全面工业化。尽管，不同于新经济政策，这一§R激进的计划可能存在着潜在的危险§!。"
 TYM_CountryInfo_Folder.102: "钢铁"
 TYM_CountryInfo_Content.3: "土地"
 TYM_CountryInfo_Content_desc.3: "这座钢铁之城§G秋明§!，孤军对抗着§R鄂木斯克的极端民族主义分子§!以及§R斯维尔德洛夫斯克的第3集团军叛匪§!。然而，在地下最黑暗的大厅里，一个宏大的计谋正在酝酿——这个计谋可能会洗刷苏联四十年以来的屈辱。在地底深处，一支由百万士兵、工人、旧政权的反对者组成的大军正枕戈待旦。"
 TYM_CountryInfo_Content.4: "争端"
 TYM_CountryInfo_Content_desc.4: "一场争夺俄罗斯的致命战争的爆发，只是时间问题。而当小军阀们都在躲避骇人轰炸的时候，秋明却在为战争做准备。它的人民有着钢铁般的意志，他们很清楚自己面临的困境：要么§G重振苏维埃联盟§!，粉碎侵扰祖国的叛徒，挽回布哈林所犯的致命错误，§R要么就拼死一搏§!。"
 OMS_CountryInfo_Folder.101: "腐尸"
 OMS_CountryInfo_Content.1: "希望"
 OMS_CountryInfo_Content_desc.1: "在至黑之夜中，至明之焰已经被扑灭了。而剩下的却只有迷途的羊羔们，他们坚持着§R僵化的思想和虚假的希望§!。他们的计划自相矛盾，直至他们的继任者将其全盘推翻，而在那些迂腐思想的尸骸堆中，§W黑色联盟§!诞生了。俄罗斯人民早已丧失了繁荣的机会，而他们现在被§R日耳曼的侵略者§!扔进了深渊。在正义恢复之前，好几代人将要做着无谓的牺牲。未来早已死去，但是在§W鄂木斯克§!的要塞里，却燃烧着一丝希望，希望着俄罗斯人民能够爬出那座无底深坟，走向光明。"
 OMS_CountryInfo_Content.2: "大审判"
 OMS_CountryInfo_Content_desc.2: "§W德米特里·卡尔贝舍夫§!行将就木的眼睛凝视着从至黑之夜中诞生的怪物，他预言道：§R大审判§!即将降临，但其他人却对此一无所知。§W德米特里·亚佐夫§!，领导着§W黑色联盟§!的军官，为了决定着世界命运的最终之战所集结。太阳落山之时，西伯利亚的人们沙哑地讲述着那地图上的黑斑，掩盖着士兵无节制的行动，而他们将会无情的处决任何阻碍着§G民族复兴§!的人。"
 OMS_CountryInfo_Folder.102: "哲学理念"
 OMS_CountryInfo_Content.3: "生存"
 OMS_CountryInfo_Content_desc.3: "的确，§W黑色联盟§!的理念是宣扬§G民族生存§!，俄罗斯人民必须为将要到来的§R大审判§!或§R核末日§!，做好一切准备。然而很多人不知道的是，§G鄂木斯克§!的§W新卫队§!已经和卡尔贝舍夫的理念渐行渐远，在他们的铁石心肠中，燃烧着无尽的复仇烈火。§W黑色联盟§!需要不断地用复仇与征服来点燃民众心中的烈火来维持着自己的稳定。为了追上§R大审判§!永不停息的脚步，所谓“公民”的概念必须要废除，直至每个人铸犁为剑。"
 OMS_CountryInfo_Content.4: "敌人"
 OMS_CountryInfo_Content_desc.4: "鄂木斯克周围环绕着敌人：§R秋明的共产党，斯维尔德洛夫斯克的叛乱红军，更不要再说旧俄罗斯大陆上其他的军阀了§!。§W黑色联盟§!是会同他的前辈一样崩溃且燃烧？又或是夜会变得更黑？"
 ZLT_CountryInfo_Folder.101: "杰出商人"
 ZLT_CountryInfo_Content.1: "大灾难"
 ZLT_CountryInfo_Content_desc.1: "旧日苏联从来就不喜欢优秀的商人。他们狡诈、机灵、手中握有太多资源，又太缺少当权者渴望的§R盲从§!。因此，直到§R一切都崩溃§!之前，真正的有能人物都没能得到实现突破和超越的机会。对于百万黎民来说，§R德国人入侵§!可能就是最大的灾难了。但是，对于俄罗斯最天赋异禀的枪匠，§G叶夫根尼·德拉贡诺夫§!来说，苏联的崩溃正是§G最大的商机§!。"
 ZLT_CountryInfo_Content.2: "天才"
 ZLT_CountryInfo_Content_desc.2: "军械大师现正居住在西伯利亚一座名为§G兹拉托乌斯特§!的城市，他在这里享受着舒适的庇护，远离了在国土其余地区上肆虐的灾难。夺取政权后，他将这座城市变成了§R战争暴利§!的§G地上天国§!。小军阀的部队渴求着以他的天才所生产出的现代武器，§G德拉贡诺夫§!也很乐于满足他们的愿望。在§W西西伯利亚§!，§G兹拉托乌斯特§!象征着§G和平与繁荣的绿洲§!，它的财富建基于§R别人的战争的战利品§!之上。只有一个§R西西伯利亚人民共和国§!拦住了他的去路，这个国家由如同旧时一样仇视财产的§R布尔什维克§!傻子所领导。"
 ZLT_CountryInfo_Folder.102: "生意"
 ZLT_CountryInfo_Content.3: "动荡不安"
 ZLT_CountryInfo_Content_desc.3: "现在§R西西伯利亚共和国§!也由于自身的动乱而崩溃，商业前景§G远超此前任何时候§!。从前的竞争对手只能卑躬屈膝。近日的§R小规模地区冲突§!的数字日益增长，对他的武器的需求也水涨船高。他与共犯者§G米哈伊尔·卡拉什尼科夫§!合作，继续创造出全新的出众设计，确保俄罗斯继续§G自相残杀§!一段足够长的时间，好让他赚到§G几辈子都花不完的钱§!。§G德拉贡诺夫§!当然不介意统一，但是任何对他的企业发起的§R挑战§!都必须§R扳倒§!，即使在这个过程中俄罗斯依然要继续四分五裂。"
 ZLT_CountryInfo_Content.4: "竞争对手"
 ZLT_CountryInfo_Content_desc.4: "§G德拉贡诺夫§!的竞争对手们，专断的§R秋明§!，务实的§R斯维尔德洛夫斯克§!，还有狂热的§R鄂木斯克§!；他们之间的战斗乃是一场§G殊死对决§!。虽然他很想这种状况延续下去，但这场战争注定要结束。只要有一方占了上风，他们就会留意到§G可憎仇敌§!的幕后赞助者，并§G为此实施报复§!。既然存在这种可能性，§G兹拉托乌斯特§!就必须准备妥当，如果他成功了，§G德拉贡诺夫§!就能继续端坐于§G恶龙的宝库§!之上。"
 URL_CountryInfo_Folder.101: "卫队"
 URL_CountryInfo_Content.1: "暴徒与英雄"
 URL_CountryInfo_Content_desc.1: "战后俄罗斯纷繁的土地上，暴徒众多、英雄甚少。这一对立在乌拉尔地区格外亮眼，§W乌拉尔联盟§!的士兵，被遗弃在沃尔库塔荒原上的看守与囚徒，奋勇抵抗§R马格尼托格尔斯克§!的疯狂科学家，与§R迪勒万格旅§!令人震怖的匪帮。"
 URL_CountryInfo_Content.2: "虔诚勇士"
 URL_CountryInfo_Content_desc.2: "遭遇§R德国§!入侵而在荒原中自生自灭的弃民们蒙受了§W神父亚尼斯·门德里克斯§!的感召，决心将一切分歧搁置一旁，如果众人再不团结起来，死亡不过是早晚的问题，除却最无可救药的那批人外，达成谅解的看守与囚徒共同开始一段奔向南方的长征。穿越高山，与沿途不断涌现的§R敌军§!作殊死抵抗，不断有人倒下，队伍一天天缩小，但最终，他们成功抵达乌拉尔山脉南麓，建立§W乌拉尔联盟§!，彼此立誓、终生保卫本地的无辜者与良善之民。"
 URL_CountryInfo_Content.3: "南乌拉尔"
 URL_CountryInfo_Content_desc.3: "从那以后，§W南乌拉尔§!的局势变得愈发艰难，§W乌拉尔卫队§!也始终磨砺着自身。南方的§R迪勒万格旅§!，对本地缺乏自卫手段的民众极尽烧杀淫掠之事；东方的§R黑山§!，从地平线上日夜不息的黑烟中，成百上千的人正绝望地逃离§R特罗菲姆·李森科§!和§RNKVD§!的实验；西方的§G奥伦堡公社§!，被臃肿的体制内无休止的争执所困扰，步履维艰，难以自保。尽管如此，§W乌拉尔卫队§!从未忘却他们的本心，所有人也相信，他们会全心全意地投入这项事业，不过，这份努力能否收获成功，还是件悬而未决的事情。"
 ORE_CountryInfo_Folder.101: "公社"
 ORE_CountryInfo_Content.1: "山巅之城"
 ORE_CountryInfo_Content_desc.1: "俄罗斯广袤无垠的无序废土内，依然有一座与世隔绝、象征稳定的明珠，那就是§W奥伦堡§!。作为周围村庄的“中立地带”，自从§G旧苏联§!崩溃后，就是这一地区事实上的统治中心所在。在黑暗与动荡比肩而行的时代里，§W奥伦堡§!是俄罗斯人民的灯塔。农民与其他落难者如飞蛾扑火般涌入§W奥伦堡§!，经过§G乌拉尔联盟§!时，悲苦而千篇一律的故事、饥饿而早已迟钝的胃肠，充斥着一具具疲惫而麻木的灵魂——此刻，情不自禁地喷涌而出。如此多的人，从全俄各地迁徙而来，寻求更好的生活，但这座城市恐怕会让不少追求乌托邦的人，陷入失望。"
 ORE_CountryInfo_Content.2: "四面皆敌"
 ORE_CountryInfo_Content_desc.2: "§W奥伦堡§!，与致力于守护人民的§G乌拉尔联盟§!，比邻而居。然而，§R迪勒万格旅§!却是觊觎在边境上的恶徒，§R德国§!法西斯统治下的强盗王国，从未停止他们的掠夺；被称为§R马格尼托格尔斯克、即“黑山”§!的领地，传闻中被一位疯狂的科学家，与§RNKVD§!铁血掌控。"
 ORE_CountryInfo_Content.3: "改革家们"
 ORE_CountryInfo_Content_desc.3: "即使某日俄罗斯的天空不再布满轰炸机，§W奥伦堡工人国§!也缺乏组织与意愿来实施工业化。抛开各地流行的传说不谈，§W奥伦堡§!其实是座脆弱而缺乏组织的城市，§W工人委员会§!被优柔寡断的决策、精通内斗的代表，与官僚主义作风蚕食殆尽。它所代表的地方村社独立性浓厚，反对任何推行区域集权的努力，致使奥伦堡始终无法建立一个能够正常运转的政府。如果§W奥伦堡§!渴望在激烈的竞争中幸存下来，就必须适应环境。\n\n遗憾的是，并不是全体§W工人委员会§!成员都认可这一观点。改革的呼声日益高涨，进步纲领的支持者围绕着两个截然不同的人物凝聚起来，两人都寻求改革，却再具体方案上迥异。§W亚历山大·布尔巴§!渴望建立技术官僚型的新共和国，将§W奥伦堡§!引导向现代世界，然而，他的竞争对手§W格奥尔基·马林科夫§!更希望以传统的苏维埃模式治理国家。光明的希望正摆在§W奥伦堡§!与乌拉尔面前，只看她有没有充分的力量，紧握住自己的未来……"
 MGN_CountryInfo_Folder.101: "黑色山脉"
 MGN_CountryInfo_Content.1: "繁荣城镇"
 MGN_CountryInfo_Content_desc.1: "§W马格尼托格尔斯克§!，矿业城镇，一座繁荣发展的城市，始建于十九世纪，蓬勃于二十世纪初，是开发与加工马格尼特山数不尽铁矿藏的重要城镇。第二次世界大战结束后，钢铁厂被迫关闭，日夜不息的矿山也陷入休眠状态，然而，§W特罗菲姆·李森科博士§!和§WNKVD第22摩托化步兵师§!开抵此地，将矿山内繁杂的矿洞改造为行动基地，被送进洞内的人多，出来的却寥寥无几，因此，当地人很快给马格尼特山起了一个更符合她真意的不详之名——§W黑山§!。\n\n沉默的大山，其威严的表面下，§W特罗菲姆·李森科§!始终坚持着三十年以来的“科学研究”，孟德尔遗传学与达尔文进化论的观点，无疑是资本主义竞争理论，对自然和谐关系，具有阶级歧视性的异化。实际上，我们的自然界，是天生的社会主义者，永远热爱并协调着她的儿女。"
 MGN_CountryInfo_Content.2: "唯一禁忌"
 MGN_CountryInfo_Content_desc.2: "紧张的经历，促使§W李森科§!意识到，社会主义事业正深陷危险，为挽救一切，革命学术界也必须重新审视自己的界限。有鉴于此，李森科认为数不多的科学禁忌之一——人体实验，必须重新搬上日程。李森科博士，将这理论中的一切希望，寄托于创造“新苏维埃人”，而§W马格尼托格尔斯克§!的居民，将不幸地成为这一事业的首批受益者。§W斯捷潘·班科夫§!领导下的§WNKVD§!负责为李森科的实验“邀请”更多实验对象。两人的初次交集，可以追溯到世界大战沉寂前的最后岁月，他受命将这位科学家护送到大后方。俄罗斯秩序彻底崩溃后，他们不得不团结起来谋生存，§W李森科§!成功说服这位军官，他的学术研究对复兴§G苏维埃联盟§!意义重大，只要成功恢复秩序，将§R德国入侵者§!赶出去，他们如今所作的一切抗争，都将获得回报。不过§W班科夫§!或许早晚会为这个决定后悔。"
 MGN_CountryInfo_Content.3: "并不孤独"
 MGN_CountryInfo_Content_desc.3: "虽说地理位置相对孤立，§W马格尼托格尔斯克§!并不是孤独的国度，§R秋明§!、§R兹拉托乌斯特§!和§R科斯塔奈§!等势力对李森科的研究不感兴趣，他们想要的是更实际的回报。最大的敌人，或许是西方的§R乌拉尔联盟§!，这群叛国的古拉格流放者，竟然摇身一变成为利他主义民兵武装，将§W李森科§!及其助手，视作该被驱逐的“土匪”。所幸，我们在南方找到一位意想不到的盟友，实力强劲的§G迪勒万格旅§!，只要用上一些战利品与烈酒，就能买来他们的忠诚，如果运气好的话，他们不仅可以提供参与人体实验的光荣测试对象，还能在与§R乌拉尔联盟§!的战争中提供不少帮手。当然，战胜乌拉尔联盟后，双方的盟友关系恐怕很难持续太久。"
 DRL_CountryInfo_Folder.101: "旅部"
 DRL_CountryInfo_Content.1: "土匪头子"
 DRL_CountryInfo_Content_desc.1: "§W迪勒万格旅§!，被视作南乌拉尔的祸患，绝不是无稽之谈。与其说他们是某种民族国家，不如说是一支四处流窜作案，最终落草为寇的德国军队，在前党卫军军官，土匪王§W奥斯卡·迪勒万格§!的领导下，他们在乌拉尔草原上肆意传播着血腥与恐怖，以给周围的村庄带来苦难，取悦自我。\n\n这支部队当然不是乌拉尔本地人，他们来自§R大日耳曼国§!，番号是§W武装党卫军第36装甲掷弹兵旅§!，§W党卫军上级领袖奥斯卡·迪勒万格§!，一位久经沙场，却因为酗酒、性暴力与虐待事件而广受争议的老兵，正是他们的指挥官。西俄罗斯战争期间，§W迪勒万格旅§!并没有被上级遣散，但却突然脱离战场，遁入荒郊原野，聚集起一群同样暴虐的盗贼、流民、匪徒与逃兵——只要参与者与他们同样嗜血，热衷于劫掠，他们甚至不管对方是不是§R纳粹§!。"
 DRL_CountryInfo_Content.2: "无君无父"
 DRL_CountryInfo_Content_desc.2: "§W迪勒万格旅§!，拒绝对任何国家和外国领导人宣誓效忠，他们只效忠自己。尽管被隔绝在前§R苏联§!最荒芜的角落，他们依然雄心壮志，渴望干出一番事业。\n\n迪勒万格旅势力范围的南方与东部，是§R哈萨克苏维埃!，他们的处境与自己相似：缺乏武器装备，与外界极度孤立，自然也没有多少油水可榨。势力范围的北方，是§W迪勒万格旅§!的反面，§R乌拉尔联盟§!，相较于从士兵落草为寇的旅部成员，这群曾经的古拉格囚徒，竟然拿起武器成为当地人拥戴的士兵和保卫者。秘密之国§G马格尼托格尔斯克§!也同样面临威胁，他们与§W迪勒万格旅§!同样对§R乌拉尔联盟§!深恶痛疾，因此产生共同语言，一个权宜之盟的雏形已然浮现。西方的§R奥伦堡§!，乌拉尔王冠上的明珠，未曾经历战火考验，他们的军队缺乏组织，统治者也是一群软弱无能的懦夫，入侵时机无比成熟。"
 DRL_CountryInfo_Content.3: "目标单纯"
 DRL_CountryInfo_Content_desc.3: "§W迪勒万格旅§!的目标很简单，纵马奔驰到他们还未践踏的地方，开枪打死所有敢于还击的人，敛取尽可能多的财富，干翻尽可能多的女人，然后，把所有能看见的人都杀掉，把所有留下的东西烧掉，再纵马去找下一批受害者。\n\n也许有一天，征服者的步伐会被终结，最后一个混蛋强盗战死在草原上，乌拉尔人欢呼着开始他们无忧无虑的生活——但在此之前，§W迪勒万格旅§!将永不止步，永不言败，永不停歇！颤抖吧，世界！"
 KOM_CountryInfo_Folder.101: "新生的共和国？"
 KOM_CountryInfo_Content.1: "旧日败笔"
 KOM_CountryInfo_Content_desc.1: "§R尼古拉·布哈林§!的失败，§r德国人§!的入侵，以及§R西俄罗斯革命阵线§!对§r德意志国§!战争的失败，让俄罗斯人民流了太多的血，使他们蒙受灾难与赤贫。§R苏联政府§!所承诺的工人乌托邦并没有实现，共产主义实验也以失败告终，而在二十年间，末世般的战争两度来袭，令西俄大地生灵涂炭。\n\n西俄战争、§R阵线§!的政治失败、对阿列克谢·李可夫的暗杀和对§R西俄罗斯革命阵线主席团§!的轰炸，成为压垮科米政府的最后一根稻草。§G科米苏维埃社会主义自治共和国§!的新任首脑§G尼古拉·阿列克谢耶维奇·沃兹涅先斯基§!采取行政措施，宣布自§R阵线§!中独立。他的行为得到了许多前§R西俄革命阵线§!政治家的支持，比如原阵线外交部长§x米哈伊尔·安德烈耶维奇·苏斯洛夫§!和共产国际的重要领导人§S安德烈·亚历山德罗维奇·日丹诺夫§!。"
 KOM_CountryInfo_Content.2: "趋向极端"
 KOM_CountryInfo_Content_desc.2: "§G科米苏维埃社会主义自治共和国§!从§R阵线§!中分离，宣布成立一个新的§G共和国§!，§R阵线§!则又失去一个首都，其内部凝聚力随之崩溃，越来越多的分离主义者开始蚕食§R西俄革命阵线§!的军队，阵线却毫无招架之力，无法平复叛乱、消灭军阀。\n\n然而，好景不长。§G科米共和国§!的民主本质逐渐驰名于整个西俄地区；越来越多的难民从无法无天的军阀领地逃难至发达的瑟克特夫卡尔市，城市变得愈发臃肿；由于§G沃兹涅先斯基§!与§S日丹诺夫§!领导的共产主义者合作，以及从当地许多前古拉格中被释放的§R极端主义政治家§!的地下影响力；§G共和国§!的政治开始走向极端。政治暴力、阴谋诡计和准军事组织的活动正变得越来越普遍。"
 KOM_CountryInfo_Content.3: "国家概况"
 KOM_CountryInfo_Content_desc.3: "1962年的§G共和国§!，实在算不上能让民主制度有效运行、居民享受文明生活的地方。犯罪率近来达到巅峰，准军事组织在瑟克特夫卡尔街头交火，打破街道的宁静。阴谋家们互相打击报复，暗杀、盗窃、欺诈、袭击、勒索和密谋推翻共和国政权的事件层出不穷。\n\n§G科米共和国§!的政客们，因其似乎贯穿着整个§G共和国§!的特殊性质——对阴谋诡计、暗箭伤人和权力游戏的伪瘾——而臭名昭著。无论他们本人是否喜欢这类卑鄙的手段，§G共和国§!的环境要求着这种倾向，因此，在这种难以想象的压力环境中生存下来的政客们往往会被打造成完美无缺的“钻石”——诡计多端的权术大师，能够把整个政党玩弄于股掌之中。"
 KOM_CountryInfo_Folder.102: "诸位玩家"
 KOM_CountryInfo_Content.4: "中间派"
 KOM_CountryInfo_Content_desc.4: "尽管在科米存在着各种各样关乎民主党派与分裂运动的问题，但§G共和国§!的可取之处在于，民主本身也是一个可供讨论的政治问题和热点话题。试图破坏民主的运动力度之大，将原本迥然不同的中间派政党压缩在一起，结成了一个摇摇欲坠的联盟，它们不惜一切代价维护选举制度，打击激进主义。执政的§P民主社会主义人民党(DSNP)§!、§M青年改革者联盟(SMR)§!与§g主权民主党(PSD)§!在§G共和国§!的大环境中成为了温和的盟友。"
 KOM_CountryInfo_Content.5: "左派"
 KOM_CountryInfo_Content_desc.5: "值得注意的一点是，§x科米共产党§!是共和国里最为团结的政治“派系”。臭名昭著的§x米哈伊尔·苏斯洛夫§!整合极左翼打造出一台钢筋铁骨的政治机器，领导了一次又一次的行动来揭发共和国的政治丑闻，击碎民众对政府的信心，进而给§G共和国§!的治安力量带来巨大压力。然而，尽管§x共产党§!十分团结，但他们也不是毫无危机。党的领导人们之间的裂痕在公开场合难以察觉，但私下里，这一切就全都原形毕露了。在党内人士看来，§x米哈伊尔·苏斯洛夫§!和§r伊万·谢罗夫§!的正统派与§S安德烈·日丹诺夫§!和§l斯韦特兰娜·布哈林娜§!的改革派之间的冲突压根无法避免，值得研究的只是这将对§x党§!的根基造成多大的破坏。"
 KOM_CountryInfo_Content.6: "右派"
 KOM_CountryInfo_Content_desc.6: "科米的§O进取组织§!是一个非常奇怪的组织，它是社交俱乐部，同时也是秘密结社，还是个以建立政治联盟为目的的机构。在§O进取组织§!的百衲伞下，有欧亚主义者、“慈悲保守主义者”、保皇派和其他一些小派系，这些人都因要为在§G共和国§!中开辟一条崭新的右翼道路而团结在一起。因此，§O进取组织§!很快就成了海纳百川的政治联盟，其覆盖了右翼思想每个可能的角落；此外，自相矛盾的是，他们既容易内斗，又能在§G共和国§!内部以极高的效率运作。在§O进取组织§!中，你总能找到你支持的观点，据说他们的运作方式是驱使控制的媒体向民众发出呼吁，组织集会，从而胁迫§G中间派联盟§!向那些属于§O进取组织§!的政客们靠拢。"
 VYT_CountryInfo_Folder.101: "卷土重来"
 VYT_CountryInfo_Content.1: "旧日幽灵"
 VYT_CountryInfo_Content_desc.1: "西俄战争之后，苏联政权几乎完全崩溃，这些年来，各种各样野心勃勃的军阀从苏联的废墟中崛起，并纷纷宣称其对俄罗斯的统治权。这些军阀之中，有一只幽灵，它来自动荡不安的旧俄罗斯时代：由§W弗拉基米尔三世§!及其盟友领导的罗曼诺夫王朝残余。"
 VYT_CountryInfo_Content.2: "帝国的进击"
 VYT_CountryInfo_Content_desc.2: "西俄战争期间，德国军队迫于压力，允许一支忠于流亡者§W弗拉基米尔·基里洛维奇§!的欧洲白俄军团加入到对抗复苏的§R红军§!的战斗之中，而这支军团将会在国防军绝望的进攻中发挥重要作用。虽然德国人最终被迫撤退，但是君主主义者们却对此不加理会，他们向前挺进，在§W维亚特卡§!建立起永久据点。现在，§W弗拉基米尔三世§!和他的流亡者团体正统治着俄罗斯最强大的君主主义堡垒。"
 VYT_CountryInfo_Folder.102: "任重道远"
 VYT_CountryInfo_Content.3: "内部情况…"
 VYT_CountryInfo_Content_desc.3: "在内部，§W公国§!一分为三，每个党团都同等重要。首先是由流亡者§W罗曼·古利§!领导的立宪民主党，代表着自由派。他们希望建立起有效的立宪君主制，保障少数民族的权利。其次是由§W亚历山大·索尔仁尼琴§!领导的协作主义者，这些人是坚定的民族主义者，有些倾向于威权主义。话虽如此，他们仍希望针对往昔的陈旧体制实施一些改革。最后是§W瓦西里·舒利金§!的派系，也就是全俄罗斯民族联盟。§W舒利金§!是个老派政治家，在尼古拉二世沙皇在位时就开始从政了。他像自由派一样支持宪政主义，但并不想破坏旧帝国的传统。"
 VYT_CountryInfo_Content.4: "…外部局势"
 VYT_CountryInfo_Content_desc.4: "在外部，§W维亚特卡§!被许多潜在威胁包围。在东南方，§R雅利安兄弟会§!的疯子们是公国的心腹大患。在北方，有着不稳定的§R科米共和国§!，科米的未来难以预料，必须密切关注它的动态，此外，还有正处于动荡之中的§R西俄罗斯革命阵线§!。§W维亚特卡§!要是想统一俄罗斯，就一定会与它们产生冲突。与此同时，西方的§R鞑靼§!军阀和南方的§R巴什基尔§!军阀时常过来抢劫，不过，目前它们不太可能引发一场全面冲突。向着西南方深入，就可以看到§R安德烈·弗拉索夫§!和他那以§R萨马拉§!为根据地的§R俄罗斯解放军§!。与§R鞑靼人§!不同，俄罗斯解放军志在四方、野心勃勃，如果不加以限制，未来就有可能出现问题。在东方则是§G盖尼§!。我们和§G盖尼§!的关系十分友好，也许可以说服他们加入我们的事业。\n\n§W维亚特卡公国§!正准备完成一劳永逸地统一俄罗斯的艰巨任务。俄罗斯会再次被一位沙皇统治吗？只有时间能给出答案……"
 SAM_CountryInfo_Folder.101: "俄罗斯解放军"
 SAM_CountryInfo_Content.1: "血腥之日"
 SAM_CountryInfo_Content_desc.1: "在西俄罗斯战争最血腥的那段时间，看起来俄罗斯人马上就要一劳永逸地把德国鬼子赶出他们的土地，国防军最高统帅部转而采取非常手段，只求冲垮俄罗斯人的前线。德国人从德占俄罗斯地区的警察部队，或者说是殖民地的协防民兵中选出一批人，组建简称为§W俄解§!的§W俄罗斯解放军§!。德国在公开宣传中为§W俄罗斯解放军§!涂脂抹粉，形容它是一支骄傲的俄罗斯军队，与§R布尔什维克§!和§R西俄罗斯革命阵线§!赤匪战斗。在万分绝望之中，德国人甚至允许了§W俄罗斯人民解放委员会§!的成立，简称为§WKONR§!，德国将其视为自由俄罗斯共和国的种子，在将来它也许能在德国的反击中统治被解放的地区。"
 SAM_CountryInfo_Content.2: "反共圣战"
 SAM_CountryInfo_Content_desc.2: "对§W俄罗斯解放军§!来说，现实却并不美好。他们的领袖§W安德烈·弗拉索夫§!，前红军将领，不过是国防军最高统帅部的傀儡。他的军官团也是东拼西凑，许多人是被俘的红军将领，他们加入§W俄罗斯解放军§!只因不愿死在德国人的战俘营里，其他的大多是白俄法西斯，他们加入§W俄罗斯解放军§!是为了进行对抗§R布尔什维克§!的伟大圣战。至于那些士兵，只是被德国人的枪口驱使的炮灰，拉去填充前线死伤惨重的战壕。没有谁视他们为解放者，在战区，俄国人民用石块和辱骂迎接§W俄罗斯解放军§!的士兵。"
 SAM_CountryInfo_Folder.102: "向前推进"
 SAM_CountryInfo_Content.3: "绝望之力"
 SAM_CountryInfo_Content_desc.3: "除去这些，§W俄罗斯解放军§!仍然向前推进。被绝望的力量驱使的士兵设法扭转了§W萨马拉§!附近的战局。很快，§W俄罗斯解放军§!离开了德军前线，摆脱了前主子的束缚。当战争的硝烟散去，§R西俄革命阵线§!开始撤退，德国人将他们的炮灰贬损为不服管教的斯拉夫劣等人种，§W俄罗斯解放军§!在萨马拉的新基地也无法逃过随后骇人的轰炸行动。§W俄罗斯解放军§!在萨马拉扎下根来，但这不过是才出虎穴，又入狼窝。德国空军的空袭铺天盖地，他们无法向外扩张，也无法回到西面的家乡，军队的普通士兵在他们的营房中苦苦挣扎了近十年之久。"
 SAM_CountryInfo_Content.4: "优柔寡断"
 SAM_CountryInfo_Content_desc.4: "而§W俄罗斯解放军§!的军官则对§W弗拉索夫§!的优柔寡断日益不满。他们要求建立一个权力更加分散的领导机制，要求放弃§W俄罗斯人民解放委员会§!原本的民主政治职能，并将§W俄罗斯解放军§!的军事统治延续下去。军官委员会策划借用§W谢尔盖·布尼亚琴科§!的三寸不烂之舌去战胜暮气沉沉、日薄西山的§W弗拉索夫§!。然而军官们在意识形态上并非铁板一块。仍有一些军官组成了民主派，他们认为继任§W弗拉索夫§!担任§W俄罗斯人民解放委员会§!主席的人，应当是前新闻记者§W米列季·济科夫§!，他上下活动为自己争得了萨马拉§W俄罗斯解放军§!政权中的宣传部门负责人一职。济科夫认为应当坚持斗争，把俄罗斯从§R布尔什维主义§!与德国的压迫中拯救出来。除了这两个人，普通士兵和下级军官已经厌倦了司令部的争吵，他们想要追随§W奥克坦§!将军的目标：要用§W俄罗斯解放军§!建立一个强大的法西斯国家……并在这期间填满士兵们的腰包。"
 SAM_CountryInfo_Content.5: "十字路口"
 SAM_CountryInfo_Content_desc.5: "§W俄罗斯解放军§!正站在十字路口。他们不情不愿地被所有的邻国看作是德国人的走狗，但这支身经百战、军纪严明的军队也让邻国恐惧。§W俄罗斯解放军§!的士兵正等待着骇人轰炸的结束，有些人仍试图通过重建俄国来挽回荣誉，另一些人则向毁掉他们生活的共产主义者和德国人寻求复仇。最后，一小撮人——但他们越来越多——只想要往这世界狠狠地踹一脚，正是这冷酷无情的世界把他们丢在萨马拉，在这垃圾坑里度过了毫无意义的十年。"
 ONG_CountryInfo_Folder.101: "志愿军"
 ONG_CountryInfo_Content.1: "荒谬的谎言"
 ONG_CountryInfo_Content_desc.1: "德国向§G芬兰共和国§!的人民保证，§R苏维埃联盟§!再也无法威胁到芬兰，也不会从芬兰手中夺去§W卡累利阿§!。\n\n西俄罗斯战争证明德国人不过是在骗人。§R西俄罗斯革命阵线§!，西俄罗斯的红军残余，差点就成功颠覆德国在欧洲建立的新秩序。待到战争尘埃落定，§G芬兰共和国§!发现她的东部与§R西俄罗斯革命阵线§!残余力量的占领区接壤。为了保证自身的安全，芬兰采取了一个……不那么“正统”的办法。"
 ONG_CountryInfo_Content.2: "前往东方"
 ONG_CountryInfo_Content_desc.2: "新上台的§G芬兰§!军政府将居住在卡累利阿和§W奥涅加湖§!周围的§W俄罗斯人§!全都抓了起来。男人们被强征进新组建的§G反共志愿军§!，不得不离开他们的家人。这支倒霉的部队由前任红军将领§W弗拉基米尔·基尔皮奇尼科夫§!领导，它将卫戍芬兰与§R西俄罗斯革命阵线§!之间的缓冲地带。来自赫尔辛基的命令十分简单：所有的卫兵都必须保护§W卡累利阿§!免受§R土匪§!和东面§R共匪§!的威胁。忠于职守，卫兵们就能再次见到家人。"
 ONG_CountryInfo_Content.3: "自由"
 ONG_CountryInfo_Content_desc.3: "几乎是十年之后，卫队的成员仍然惦念着让他们回家的诺言。卫队的职责十分辛苦，也没人会感激他们。每当卫队士兵在§W奥涅加§!湖周围的北地巡逻，与土匪还有红军渗透者战斗，他们总是以飘忽不定的目光望向东方。西俄罗斯政局风云变幻，看上去这些乡野村夫很快就要叩开奥涅加的大门，要求夺回§G芬兰§!窃取的土地。装备粗劣的卫兵们继续观望着。他们的忠于职守将使他们获得自由，以这种，或那种方式。"
 WRS_CountryInfo_Folder.101: "昨日纷争"
 WRS_CountryInfo_Content.1: "抵抗希特勒"
 WRS_CountryInfo_Content_desc.1: "抗击§R法西斯侵略者§!的§R伟大的卫国战争§!，让苏维埃人民付出了他们的一切。纳粹在撕裂苏联文明的战争中使用了最为卑劣丑恶的粗莽手段，乃至于每一个苏联土地上的男男女女都无法数清，自己身边究竟有多少至亲至爱为§R希特勒党徒§!的魔爪所吞没。\n\n在中央政府完全崩溃后陷入全面混乱与无政府状态的土地上，西部§G红军§!残部在§G亚历山大·伊里奇·叶戈罗夫大元帅§!的领导下，在古比雪夫市进行了重组。苏维埃联盟的领土之上，忠诚的§G红军§!部队从四面八方涌来，纷纷加入他的麾下，其中包括由§G米哈伊尔·尼古拉耶维奇·图哈切夫斯基§!元帅率领的第6集团军，和§G格奥尔基·康斯坦丁诺维奇·朱可夫§!元帅率领的第9集团军。有了这些强大的机械化部队，再加上与著名政治人物组成的联盟，新成立的§W西俄罗斯革命阵线§!仍能在乌拉尔以西苏维埃联盟的断壁残垣上发号施令。"
 WRS_CountryInfo_Content.2: "突然袭击…"
 WRS_CountryInfo_Content_desc.2: "20世纪50年代末，在史上最严重的经济危机面前，§R大日耳曼国§!陷入瘫痪，而§G红军§!则越来越急于一雪前耻，§G叶戈罗夫大元帅§!认为，发动§R苏沃洛夫行动§!的时机已经成熟，誓要解放目前被§R德军§!占领的所有苏联领土。尽管拉扎尔·卡冈诺维奇拒绝派遣西西伯利亚人民共和国的部队参加此次行动，但§G红军§!的进攻依然果断而迅速。行动开始后的第28天，斯大林格勒迎来解放，这引发了§R海因里希·希姆莱§!麾下§R党卫军§!的一次未遂政变。趁着敌军内讧的时机，§G红军§!乘胜追击，在反攻开始后的第40天进抵列宁格勒和莫斯科的郊区。"
 WRS_CountryInfo_Content.3: "…土崩瓦解"
 WRS_CountryInfo_Content_desc.3: "在这胜利的浪潮中，很少有人居安思危，注意到这些年来在§W阵线§!政治结构中形成的§R裂痕§!。§W阵线§!在§R西俄罗斯战争§!中§R瓦解§!的确切原因仍不为人知，从苏斯洛夫试图夺取政权，到过度扩张的指挥体系导致的总崩溃，各种理论不一而足。面对§R德国§!利用§R俄罗斯解放军§!和§R弗拉基米尔·罗曼诺夫§!两大叛徒的力量发起的§R新一轮攻势§!，阵线§G军事领导层§!的安全受到威胁，政府不得不迁移至瑟克特夫卡尔市。之后，伴随着剧烈的政治动荡和一连串的失败，§R科米共和国§!脱离§W阵线§!，而这之后发生的一系列背叛和分离标志着§R西俄罗斯战争§!的结束，和§W西俄罗斯革命阵线§!的灭亡。"
 WRS_CountryInfo_Folder.102: "今日求存"
 WRS_CountryInfo_Content.4: "挣扎求生"
 WRS_CountryInfo_Content_desc.4: "至少，§R德国人§!是这么认为的。§W阵线§!依然顽强地生存了下来，在冰天雪地的§G阿尔汉格尔斯克§!周围的冻土苔原中挣扎求生。在§R苏沃洛夫行动§!的空前失败之后，阵线的将军们产生了严重的分歧。§G米哈伊尔·尼古拉耶维奇·图哈切夫斯基§!元帅和§G格奥尔基·康斯坦丁诺维奇·朱可夫§!元帅，被广泛认为是§G叶戈罗夫§!§R未竟事业§!的两个可能接班人。"
 WRS_CountryInfo_Content.5: "红军元帅"
 WRS_CountryInfo_Content_desc.5: "§G图哈切夫斯基§!才华横溢，尽管他有些古怪，但他相信§G红军§!是推动政治变革的主要力量。§G图哈切夫斯基§!曾经是一位贵族，却在§G内战§!中加入了布尔什维克，取得了一些阵线成员的支持，他们希望避免§R布哈林§!昔日的错误，并恢复§G苏联§!旧日在§G军事§!领域取得的§G辉煌成就§!，在他眼里，机器里的每一个齿轮都朝着一个目标前进，每一个士兵应该都朝着最后的胜利前进。\n\n§G朱可夫§!同样能征善战，但他更受人爱戴，从§G内战§!到§R苏沃洛夫行动§!，他在部下中享有盛名、备受钦佩，还与§G莫穆什吾勒元帅§!一起，领导了解放斯大林格勒的斗争。虽然§G朱可夫§!对共产主义事业极为忠诚，但他的小团体吸引了一些具有改革思想的人物，如§G亚历山大·雅科夫列夫§!和§G尼古拉·雷日科夫§!，还有许多与图哈切夫斯基派无关的强硬派，如§G谢尔盖·阿赫罗梅耶夫§!。"
 WRS_CountryInfo_Content.6: "时至今日…"
 WRS_CountryInfo_Content_desc.6: "现在是1962年，§W阵线§!的形势岌岌可危。在§G阿尔汉格尔斯克§!控制的领土之外，遍布着由§R非法的分裂主义者、叛国者、沙皇和其他竞争者§!统治着的§R小小国家§!。只有时间才能证明，§W西俄罗斯革命阵线§!能否重新获得其作为俄罗斯西部地区捍卫者的地位，并§G实现祖国的统一§!，§G为那些倒下的人报仇雪恨§!，向满手鲜血的§R德意志国§!§G伸张正义§!。"
 PRM_CountryInfo_Folder.101: "事不过三"
 PRM_CountryInfo_Content.1: "俄罗斯的伤疤"
 PRM_CountryInfo_Content_desc.1: "§R西俄罗斯战争§!的失败在俄国人的心中刻下一道深深的伤痕。本世纪中，§R俄罗斯§!曾三度对阵§G德国§!，却都以失败和崩溃告终。太多的人因此认为§G纳粹§!宣扬的种族优越论有其可取之处，俄罗斯民族绝无能力对抗日耳曼§G高等种族§!。一些人将之视为悲惨的事实，终日活在对§G优等种族§!的恐惧之中，但是有一个人拒绝就此屈膝投降。"
 PRM_CountryInfo_Content.2: "匪帮"
 PRM_CountryInfo_Content_desc.2: "随着§R俄罗斯§!一再滑入无政府的混乱，§W古特鲁姆·瓦格纳§!在他周围聚集起了一批被遗弃者和堕落者。§R西俄罗斯革命战争§!对他来说是一次觉醒。当日耳曼人扫荡§R西俄罗斯革命阵线§!时，他曾亲眼目睹§G优等种族§!的万钧之力。§G瓦格纳§!深知在他体内潜藏着同样的力量，他身边的人也有着同样的潜能。他们是第一批意识到§G雅利安人种§!这个概念并非指生理上的，而是指精神上的。在§R彼尔姆§!郊外的丛林中，这些人发誓将摧毁长久以来在东方压迫§G高等种族§!的§R斯拉夫§!暴君们。§W瓦格纳§!自封为§W雅利安兄弟会§!的§W“元酋”§!，§R俄罗斯§!的梦魇就此诞生。"
 PRM_CountryInfo_Folder.102: "兄弟会"
 PRM_CountryInfo_Content.3: "种族理论"
 PRM_CountryInfo_Content_desc.3: "§W兄弟会§!的理论如野火般四处传播，很快，§W瓦格纳§!的追随者就增长到数千人，这些人各怀鬼胎来到这里，从找回人生价值到寻求庇护再到无穷无尽的暴力，§W兄弟会§!悉数提供。§W“元酋”§!感觉到是时候开始向东方的十字军之征了，他的军队横扫§R彼尔姆§!，将统治城市的§R斯拉夫§!军阀屠戮殆尽，宣布全新的§G雅利安§!文化获得新生，它将解救俄罗斯东部的§G高等种族§!，就像§G日耳曼国§!在西俄罗斯做的那样。东征的第一步是净化刚刚得到洗礼的§G彼尔姆海姆§!，仍然居住在城中的§R劣等种族§!，等待他们的将是屠杀或奴役。"
 PRM_CountryInfo_Content.4: "彼尔姆海姆"
 PRM_CountryInfo_Content_desc.4: "自从控制了§G彼尔姆海姆§!，§W兄弟会§!继续劫掠§R俄罗斯§!西部地区，同时扫荡东部地区以获得战利品和奴隶，同时找出埋没在§R斯拉夫§!庸众之中的§G雅利安人§!，他们正等着得到更加开化的兄弟的升格。这一地区的§R劣等种族§!军阀则把§W兄弟会§!当成一个疯子领导的一群屠夫。§W“元酋”§!很清楚这一点。他将领导§G高等种族§!完成对东方的最后征服，最终他将把§R斯拉夫§!的余毒从§R俄罗斯§!土地中彻底清除，实现§G雅利安人§!的昭昭天命。"
 IRE_CountryInfo_Folder.101: "寄人篱下"
 IRE_CountryInfo_Content.1: "翡翠之岛"
 IRE_CountryInfo_Content_desc.1: "经历如此漫长的岁月后，爱尔兰第一次尝到了自由的甘露。自1603年以来，几代活在都铎王朝统治下的男男女女们只知道自己是这个国家的二等公民。国王女王来了又走，但在英伦三岛蜿蜒的历史长河里，唯一不变的是伦敦的绝对统治。但在1919年的一天，这一切都变了。\n\n第一次世界大战的大屠杀使大英帝国濒于崩溃，包括数千爱尔兰志愿者在内的整整一代人被喂给了绞肉机。1916年，§n爱尔兰共和兄弟会§!对大英帝国发动了一场为期6天的闪电战，突袭了都柏林并随后宣布成立了新的爱尔兰共和国。虽然“复活节起义”最终被英国军队镇压，但这无法摧毁爱尔兰民族的精神。"
 IRE_CountryInfo_Content.2: "兄弟阋墙"
 IRE_CountryInfo_Content_desc.2: "1921年，革命热情再度高涨。在§n埃蒙·德·瓦莱拉§!的领导以及§D迈克尔·柯林斯§!的军事指挥之下，爱尔兰再一度试图脱离英国独立。英国在第一次世界大战中元气大伤，无力遏制愈演愈烈的游击战。僵持之下，英国默许了他们的主权。但在某个事件中，亦是日后众多导火线中的首个，§O北爱尔兰§!仍然悬挂米字旗，保留在大不列颠中。\n\n这一事实，以及爱尔兰被迫宣誓效忠国王的誓言，成为了爱尔兰内战的催化剂。德·瓦莱拉领导的反条约势力与支持条约的柯林斯互相对峙。曾经团结一致的爱尔兰人民，如今却手足相残，双方都犯下了各种野蛮的行径。"
 IRE_CountryInfo_Content.3: "紧急状态"
 IRE_CountryInfo_Content_desc.3: "由于柯林斯计谋狡猾，而且国民军的武器装备和人数更胜一筹，反条约的爱尔兰共和军被击退，停战协定于5月24日宣布。爱尔兰共和军参谋长迈克尔·柯林斯和利亚姆·林奇均在激烈的枪战中丧生，他们的凶手身份难以确认，他们到底做了什么也无证可考。和平重归翡翠岛，但不会常驻。\n\n德·瓦莱拉未能说服执政党§K新芬党§!放弃效忠英国君主的誓言，随后他成立了§y共和党§!。1937年，德·瓦莱拉登上总理宝座之时，整个爱尔兰都对欧洲反应强烈，整个欧洲都在往爱尔兰身上猛浇汽油。对德·瓦莱拉来说，问题不在于战争“是否”爆发，而在于战争爆发时应与“谁”结盟。当纳粹的闪电战几乎席卷了整个自由欧洲时，答案显而易见。"
 IRE_CountryInfo_Content.4: "团结而自由？"
 IRE_CountryInfo_Content_desc.4: "德·瓦莱拉在德国的明确支持下闪击了北爱尔兰，爱尔兰共和国曾在1920年代对北爱问题屈膝退让。这一行为导致了一场残酷冲突，叛徒的指控使得人人自危，无论这指控是对英王的抑或是对盖尔人的。然而，随着英国崩溃，北爱对都柏林的抵抗也日渐式微。\n\n爱尔兰对§q团结协定§!的承诺带来的影响不光流到海外，还给爱尔兰社会带来了令人不安的变化。共和党的老政敌§D统一党§!和§K新芬党§!一一在德·瓦莱拉逐渐蔓延的独裁统治下被粉碎，言辞激烈的煽动者使新芬党日渐没落。如今有权定义爱尔兰的是组成共和党的各派系。在§Y1961年大选§!险胜后，共和党必须掌舵爱尔兰，引导它进入前途未卜的下一个十年。"
 IRE_CountryInfo_Folder.102: "权力游戏与政治"
 IRE_CountryInfo_Content.5: "共和党"
 IRE_CountryInfo_Content_desc.5: "在§o肖恩·勒马斯§!总理的领导下，共和党已是一位垂死的巨人，这个曾经主宰§l爱尔兰众议院§!的政党现在已经走投无路。勒马斯成功劝说德·瓦莱拉出任总统，这个职位只具象征性意义，依赖软实力施加影响。新总理很快便抛弃了不与工党组建联盟的政策，选择与布伦丹·科里什结盟。\n\n同时，勒马斯正在周旋于一系列争权夺利的派系之间。勒马斯自己的§L温和派§!提倡延续共和党的政策，以保守主义应对财政和社会问题。尼尔·布莱尼的§g民族派§!呼吁收紧对北爱尔兰的控制。此外，还有杰克·林奇的§B自由派§!（虽说他们并不以自由派自居），他们提倡循序渐进的改革。"
 IRE_CountryInfo_Content.6: "爱尔兰众议院"
 IRE_CountryInfo_Content_desc.6: "§l爱尔兰众议院§!是爱尔兰国家议会的下议院。因此，总理若希望通过议案，众议院的支持必不可少。这项任务说来容易，做起来难。尽管共和党本身稳坐众议院，但党派之争和党内政治意味着共和党内的每个派系实际上都是一个独立的政党，需要对其拉拢或镇压。\n\n共和党并不孑然一身。多亏了统一党在1961年选举中给德·瓦莱拉政府带来的混乱，勒马斯明智地选择了与布伦丹·科里什领导的§S爱尔兰工党§!合作。科里什和工党丝毫不愿让爱尔兰共和国受到德国的影响，他们专注于提高爱尔兰工人阶级的权利，而这让众议院内的强硬派和温和派颇为恼火。不过，如果自由派政府还想继续执政，那他们最好听一听科里什的意见……"
 IRE_CountryInfo_Content.7: "北爱尔兰"
 IRE_CountryInfo_Content_desc.7: "正式名称为§V北爱尔兰特区§!的占领区本应与目前阿尔斯特的临时行政当局一同废除，但事实上，北爱特区正由§V准军事部队和自卫部队§!共同执掌，他们与§e天主教§!或§O新教§!的事业关系有模糊联系。在北爱尔兰部部长尼尔·布莱尼的统治下，没人能搞清楚他是如何控制住统一主义者的，这也成了一个愈发引人注目的疑点。与此同时，由游击队组成的§e爱尔兰共和军§!在其占领区内大肆鼓动建立中立的共和国。另一方面，§y爱尔兰公民卫队§!因与德国关系密切而脱离了共和军。即便是在北爱特区的准军事部队里，对他们的了解也不多。最后要说的，是§O阿尔斯特志愿军§!。这支部队由伊恩·佩斯利指挥，志愿军的前身是新教的自卫团体，他们试图保护阿尔斯特的新教人口。"
 USA_CountryInfo_Folder.101: "漂泊之国"
 USA_CountryInfo_Folder.102: "第六政党体系"
 USA_CountryInfo_Content.1: "1940年大选"
 USA_CountryInfo_Content_desc.1: "§B民主党总统富兰克林·D·罗斯福§!在他的第二任期内，面临着越涨越高的保守派反对声浪。保守派认为罗斯福的新政将美国推向了和俄罗斯一样的不归之路。罗斯福担心再次参选可能会摧毁他的政治遗产，因而决定不连任第三届。\n\n在罗斯福的说服下，民主党将他的密友、§B公共事业振兴署前署长哈里·霍普金斯§!提名为了总统候选人。为了保证他的朋友当选，罗斯福还向孤立主义派做出了一些让步，收敛了部分外交政策。与此同时，以§g俄亥俄州参议员罗伯特·A·塔夫脱§!为首的保守共和党人则将他们的支持投给了一位充满人格魅力、但又缺乏政治经验的新人——§R曼哈顿地方检察官托马斯·杜威§!。\n\n但没过多久，霍普金斯就收到了自己确诊胃癌的诊断报告。被迫卧床养病、病情传闻又被媒体风传的霍普金斯，最终以民选得票不足0.4个百分点的微差败给了§R杜威§!。"
 USA_CountryInfo_Content.2: "杜威任期"
 USA_CountryInfo_Content_desc.2: "为了奖励孤立主义派对他的支持，§R托马斯·杜威总统§!将§g罗伯特·塔夫脱参议员§!的许多同仁任命为了政府官员。随后，总统便开始了对§B罗斯福新政§!的逐步废除，而他的内阁则忙于裁减美国的军事力量，以避免与崛起的德国与日本发生正面冲突。\n\n这些政策造成了灾难性后果。经济衰退卷土重来，而日本和德国不久后便对美国宣战。到了1944年，国内战争动员的热情已经近乎瓦解。§R杜威§!勉强依靠着艾森豪威尔将军的苏格兰保卫战，以及温和派民主党人§B詹姆斯·法利§!与进步派共和党人§K亨利·华莱士§!两人所引发的反对派内讧，挽回了连任的希望。\n\n杜威总统艰难地迎来了第二任期。面对着日渐分崩离析的国家，杜威最终同意与轴心国媾和。在终战协议中，美国将其太平洋的非合并属地割让给了日本，并就夏威夷列岛签订了一百年的租让条约。"
 USA_CountryInfo_Content.3: "艾森豪威尔任期"
 USA_CountryInfo_Content_desc.3: "§R共和党§!在1946年中期选举中遭遇了压倒性失败，然而仍有许多美国人将战败怪罪于§B罗斯福§!的“社会主义”政策。他们认为这些政策导致了美国的软弱，并使得战争不可避免。1948年大选便成为了这两种立场的对阵，由孤立主义派§g共和党人罗伯特·塔夫脱§!亲自上场，对阵国际主义派§B民主党人德怀特·D·艾森豪威尔§!。§B“艾克”§!获得了胜利，但选举结果也反映出了一些群体对§L建制派§!的强烈不满。\n\n§B艾克§!试图完成§B罗斯福§!的未竟之业。但是否应援助葡属安哥拉抵御德国入侵一事，让总统与进步派阵营的§L伯顿·惠勒副总统§!之间有了分歧。这也破坏了他的政绩。1952年，总统勉强以微弱优势获得了连任。\n\n§B艾克§!的第二任期让人失望。§L惠勒§!无法说服参议院通过民心所向的政策，因而§B艾森豪威尔§!只能动用行政令来实现他的目标。随着不满情绪的扩散，§g国民党§!——一个原旨仅是在1952年大选中支持§g乔治·巴顿将军§!的新政党——获得了新生。"
 USA_CountryInfo_Content.4: "基福弗任期"
 USA_CountryInfo_Content_desc.4: "§L建制派§!不愿支持§B艾克§!的进步派§L副总统伯顿·惠勒§!成为他的继任者。§B民主党§!提名了§B埃斯蒂斯·基福弗§!这位温和派，而§R共和党§!则提名了§R埃弗雷特·M·德克森§!这位温和派。§g国民党§!和复兴的§L进步党§!则成为了对政治主流抱有不满之人的家园。\n\n§B基福弗§!在大选中勉强获得了胜利，但其政治后果随即而至。在中期选举时，十几个新党派强行登上了选举舞台，全国上下顿时鸡飞狗跳，不少参议员仅凭民选得票的三分之一便获得了胜利，选举舞弊与腐败的指控也四处纷飞。\n\n§g国民党§!、§L进步党§!和其他小党派意识到，只要团结一致，就有推翻建制势力的可能。在§L进步党的斯库普·杰克逊§!和§g州权党的詹姆斯·富布赖特§!的带领下，它们组成了国家进步公约这个权宜之盟。§R共和党§!和§B民主党§!意识到自己正处于政治生死存亡边缘，因而在保守派§R理查德·尼克松§!和自由派§B约翰·F·肯尼迪§!的带领下，也形成了自己的政治联盟。"
 USA_CountryInfo_Content.5: "共和党人"
 USA_CountryInfo_Content_desc.5: "作为保守政党的§R共和党§!，现由理查德·尼克松这位超乎寻常的幸存者领导。对负面政治攻击了如指掌的§R尼克松§!，在1952年挺过了竞选资金丑闻，又在1954年加利福尼亚州长选举中险些落选，后更是作为新任国务卿成为了§B基福弗§!的内阁成员。尽管他在国内的口碑越来越差，尼克松仍认为自己是“沉默的大多数人”的代言人。\n\n在他之下有两大派系：巴里·戈德华特为首的§V共和党强硬派§!，作为预算“鹰派”，主张立即终结罗斯福遗产的过度开支；由纳尔逊·洛克菲勒带领的§P共和党尽责派§!，作为主要来自新英格兰地区的温和派，更倾向于渐进的保守改革。\n\n近几年的危机让§R尼克松§!的领导地位有些难保。然而，为了保住自己在共和党内的地位、维护共民联盟并在1964年连任，总统将决心§x动用一切力量§!。"
 USA_CountryInfo_Content.6: "民主党人"
 USA_CountryInfo_Content_desc.6: "继承了罗斯福、艾森豪威尔和基福弗的遗产的§B民主党§!，现以魅力非凡的§B副总统约翰·F·肯尼迪§!为首。肯尼迪作为这个新时代各种理想的典范，鼓励着他的国家不再纠结于过去的失败，转而拥抱未来。他决定会见民权运动领袖，决定呼吁军事上的节制，还决定对经济停滞采取激进方案。这些都让他深受许多人喜爱——但也激怒了总统。\n\n在肯尼迪之下，派系主义肆虐。一方面是§O民主党劳工派§!，他们在国会中由林登·贝恩斯·约翰逊参议员领导。他们将罗斯福新政视为未竟之业，并试图扩张及改进其关键项目。\n\n另一方面则是§Q迪克西派§!，他们在国会中以小理查德·拉塞尔参议员为首，大多为被肯尼迪与非裔领袖会面所激怒，试图保留种族隔离制度的南方政客。"
 USA_CountryInfo_Content.7: "国民党团"
 USA_CountryInfo_Content_desc.7: "§g国民党团§!是新成立的国家进步公约中规模最大的群体，他们代表着国民党以及一系列民粹保守团体，如纽约保守党、州权党和路易斯安那进步党。在反动情绪的驱动下，党团对时事可能具有多种不同的看法。\n\n领导党团迈入1964年的是§g阿拉巴马州州长乔治·华莱士§!，此人公开宣称自己是隔离派，十分反感“无法无天”的民权运动。此外，国民党中还有不少出身共和党的鹰派，他们的领导者是§g玛格丽特·蔡斯·史密斯§!，美国二战战败后，她便抛弃了共和党。§g罗伯特·A·塔夫脱参议员§!的中西部孤立主义运动也有些残存成员加入了国民党，瞬息万变的现代美国让基督教右派无所适从，他们对运动的支持也因此与日增长。"
 USA_CountryInfo_Content.8: "进步党团"
 USA_CountryInfo_Content_desc.8: "国家进步公约第二大的党团便是§K进步党团§!，这个党团可以说是各路自由派团体的大杂烩，其中除了起死回生的进步党，还有农工党、无党派联盟以及纽约自由党。虽然进步党团在意识形态上较国民党团更为统一，但其内部也暗流涌动。\n\n领导党团迈入1964年的是§K斯库普·杰克逊§!，此人乃新政自由派，也持鹰派观点，他希望和尼克松再角逐一番。但是，形势风云变幻，许多进步派都打算在1964年换人上马，那些不满杰克逊与反民权官员媾和的人更是希望如此。但他们能否如愿，就要看外部因素表现如何了。\n\n党团中还有一位边缘人物，§K迈克尔·哈灵顿§!，他领导着美国民主社会主义者。虽然许多人认为社会主义者入主白宫纯粹是天方夜谭，但哈灵顿愿意耐心等待更好的时机出现。"
 USA_CountryInfo_Content.9: "极端势力"
 USA_CountryInfo_Content_desc.9: "尽管国家进步公约那些“更受尊敬”的领导层试图无视他们，但公约成员中还包括了许多激进小政党——它们所仇视的§L“建制”§!，不仅包括共民两党，更包括了美国体制本身。这些政党将这个共和国视为一个失败的实验，认为只有激进行动才能拯救其人民。\n\n美国共产党的§V格斯·霍尔§!所领导的§V马克思党团§!便是其中一伙势力。马克思党团由众所周知的共产主义者和社会主义者组成，他们认为普通美国人民受到资本主义阶级的剥削，而目前争取民权的斗争仅是更宏观的阶级斗争的表面症状。\n\n比§V马克思党团§!更小也更为极端的，还有一伙人。那就是§j主权党团§!，一个令人厌恶的、由法西斯主义者和白人至上主义者形成的团体。除了最为偏激的美国人以外，没有什么人敢和他们扯上关系。他们的领袖§j弗朗西斯·帕克·约基§!的黑暗幻想，代表了许多因社会变化而愤愤不平的白人的声音——德国在未来战争中应该成为他们的战友，而不是敌人。"
 IBR_CountryInfo_Folder.101: "同心手足？"
 IBR_CountryInfo_Folder.102: "伊比利亚的落日"
 IBR_CountryInfo_Content.1: "变革之时"
 IBR_CountryInfo_Content_desc.1: "自1640年以来，西葡两国就再也没团结在§n同一面§!§f旗帜§!之下。然而，命运女神变化无常，她对叛逆者展示出了她的残酷，尽管在二战时期，佛朗哥对柏林方面释放了善意，§n葡萄牙§!与§f西班牙§!在战争时也保持了中立，并在最后关头，从垂死的§V大英帝国§!手中夺取了直布罗陀。然而，随着纳粹的铁蹄踏过了欧罗巴大陆，希特勒也展露出了他对非洲大陆的野心。德国利用他们在这片§n黑暗大陆§!上积攒的零星部队，贸然地对葡萄牙殖民地安哥拉与莫桑比克发动了袭击。\n\n慑于§r欧罗巴之主§!的淫威，两国为确保自身主权而展开会谈。最终，尽管葡萄牙心有不甘，但一个全新的国家，也在这一非常时期诞生。这便是§f伊比利亚联盟§!。"
 IBR_CountryInfo_Content.2: "新时代的黎明"
 IBR_CountryInfo_Content_desc.2: "20世纪50年代，§G总理萨拉查§!和§Y考迪罗佛朗哥§!的联盟才在自身的影响下开始产生摩擦。改革主义者带来的春风吹遍了整个联邦，让其迅速成为一个经济强国。葡萄牙航海基础设施和§iOFN的投资§!推动了伊比利亚经济政策从自给自足式向工业化的转变。现在看来，伊比利亚联盟将成为自由世界在§L欧陆堡垒§!里最有力量的成员。\n\n在§K阿尔布费拉政变§!以前，伊比利亚看起来与阴谋诡计一点关系都没有。这场由§n温贝托·德尔加多§!领导的政变试图分裂伊比利亚联盟并迫使葡萄牙独立。然而，在这场密谋被付诸实施以前，它就连同它与萨拉查的关系一起被揪了出来。他们不仅没有如预期一般引发独立战争，还进一步加强了保守派在联盟内部的统治，并引发了§e新一轮的镇压§!。"
 IBR_CountryInfo_Content.3: "联盟现状"
 IBR_CountryInfo_Content_desc.3: "随着§i华盛顿§!的势力逐渐从伊比利亚撤走，佛朗哥把目光投向了曾经的盟友。§n意大利王国§!也如马德里和里斯本一样，在希特勒的狼子野心实现之后，便被希特勒弃若敝屣。伊比利亚，意大利，还有§j土耳其§!，这地中海三大强权共同组建了§B三头同盟§!，旨在统治整个地中海。\n\n与此同时，§K阿尔布费拉政变§!让伊比利亚的改革与进步进一步放缓。多年来苦苦推动的社会进步进程陷入了泥潭。经济层面，伊比利亚又一次与世隔绝，并重新建立起了§g统制经济§!，以求伊比利亚可以做到自给自足。时间来到了1962年，裂痕又一次出现。伊比利亚联盟是会平稳航行，还是会再次拥抱西方？§e当然§!，这都是在伊比利亚仍存于世的前提下……"
 IBR_CountryInfo_Content.4: "无路可退"
 IBR_CountryInfo_Content_desc.4: "§L德国入侵葡萄牙非洲殖民地§!对葡萄牙王国造成了毁灭性打击，并使得伊比利亚联盟对其余的殖民地更加关切。向西看，§Y几内亚§!-§V比绍§!的不满情绪正在酝酿，独立呼声频发。§w西撒哈拉§!和§s毛里塔尼亚§!军事哨所密布，以开采稀缺资源，榨干撒哈拉的最后一点价值。\n\n摩洛哥是伊比利亚属地中最为发达的——却也是佛朗哥的棘手蔷薇。§o哈桑二世§!和§P高级专员§!明争暗斗，都想成为摩洛哥的真正领主。争斗之余，国内的游击队正§x磨刀霍霍§!。帝国迟早会崩溃，那时，他们便会现身。"
 IBR_CountryInfo_Content.5: "半岛外交"
 IBR_CountryInfo_Content_desc.5: "虽然伊比利亚在形式上是§B三头同盟§!的一分子，但事实上，这三个国家都是独立处理外交事务的。就伊比利亚来说，她相当热衷于掺和进前殖民地的各项事务。比如§o多米尼加共和国§!的总统§L拉斐尔·特鲁希略§!就一直受到马德里的援助。有了伊比利亚的支持，特鲁希略政权得以扫清一切潜在威胁，稳固他的独裁统治。伊比利亚也在暗中支持§f哥伦比亚§!和§Y厄瓜多尔§!国内的各种运动。\n\n但这种支持又能持续多久呢？这一问题迟早会浮出水面……"
 SAF_CountryInfo_Folder.101: "好望角之乱"
 SAF_CountryInfo_Content.1: "南方悖论"
 SAF_CountryInfo_Content_desc.1: "非洲湖泊稀少，岛屿更是寥若晨星。然而，§R许蒂希§!和§R申克§!的§R专员辖区§!，与南非这非洲最亮眼的灯塔之间，就像横着一片汪洋。背靠危墙，§W南非自治领§!在外交上来回走着钢丝，既跟§G华盛顿§!谈自由和解放，又和§R德国§!低声下气地承诺其统治地位和种族隔离。\n\n自第二次世界大战结束以来，情况一直如此。那些说南非的战争结束于1945年的人，要么是被蒙蔽，要么就是死抠法条，因为无论是在国内还是国外，争夺南非的战争都在激烈进行。这些战争毫无进展，因为南非充满了悖论，甚至南非自己就是一个悖论。"
 SAF_CountryInfo_Content.2: "纷争不断"
 SAF_CountryInfo_Content_desc.2: "南非称作自治领，却没有君主，号称非洲灯塔，却是少数统治多数。§W德·维利尔斯·赫拉夫总理§!精心挑拨反对派互相攻讦，维持着联合党政权的脆弱稳定。当然，这种稳定是有代价的。为将§R德国人§!阻挡在林波波河以北，§W南非§!无法完全实现在§G美国人§!面前绘制的自由图景；§W南非§!的王位空悬积灰，这个名义上的自治领，与共和国还差得很远。\n\n另一边，§R阿尔伯特·赫尔佐格§!摄人心魄的演说，依然在全国范围内回荡，吸引着布尔人加入国民党，这是一个建立在与§R德国§!合作的基础上，确立§W南非§!白人对黑人统治权的政党。与此同时，非洲人国民大会不断积极奋斗，让更多群众听到他们的声音（这不仅是一种比喻，也是事实），这在南非是前无古人的。"
 SAF_CountryInfo_Content.3: "前途未卜"
 SAF_CountryInfo_Content_desc.3: "城市里，受压迫的人民团结一致地发动游行，渴望建立起没有种族隔离的非洲大陆。边境线上，密切监视§R专员辖区§!的前沿哨所，传来某些家庭与村落，在游击队和§R德国非洲军团§!的交火中受波及，不幸受戮，村庄被毁的消息。§W自治领§!真正行走在一段钢丝绳上，谨慎地妥协着各方。\n\n前路事务繁忙：利用戴比尔斯公司发现的天赐之物，即开采§W钻石§!、从中获利；维持§R团结协定§!贸易往来的同时，努力实现利润与§W外国影响§!的平衡；还要根据需要影响即将到来的§W选举§!走向，每种选择都会将南非带上不同的道路。风平浪静的好望角，注定掀起别样的波澜。§W德·维利尔斯·赫拉夫总理§!必须小心让国家走上正轨，如果§W南非§!从高空跌落，只有上帝知道她会摔向何处。"
 ENG_CountryInfo_Folder.101: "无光之岛"
 ENG_CountryInfo_Folder.102: "文明的外衣"
 ENG_CountryInfo_Content.1: "梦醒时分"
 ENG_CountryInfo_Content_desc.1: "1939年9月3日，德国入侵§S波兰§!的两天后，§R联合王国§!和§Q法兰西共和国§!对§s德意志第三帝国§!宣战。§s德军§!随即入侵了低地国家以突破§Q法国人§!的防御。继敦刻尔克撤退失败之后，§R英军§!又在希腊、直布罗陀和埃及屡遭败绩。\n\n§i美国§!的参战也没能改变§B盟军§!节节败退的事实。§L日本§!如狂风怒涛一般席卷了东南亚，§e英属印度§!也处在全面§R反英§!起义的边缘。\n\n然而，随着§R英§!§i美§!联军成功登陆摩洛哥，战局似乎出现了转机。§B盟军§!将其目标改为在北非发动攻势。随后，§B盟军§!又在1944年下半年的§G市场花园行动§!中取得了决定性胜利。虽说这为§B盟军§!带来了亟需的战果，孰料，好景不常在……"
 ENG_CountryInfo_Content.2: "当地狱来敲门"
 ENG_CountryInfo_Content_desc.2: "1945年3月，大不列颠岛受到了§s大日耳曼国§!的入侵。当时英国的大部分部队都集中在北非，§s德国人§!轻轻松松迈着普鲁士鹅步占领了§R英国全境§!。他们在§n北爱尔兰§!被迫停止了步伐，那里由多国组成的联军进行了防御。§R英国§!、§i美国§!、§G巴西§!、§D乌拉圭§!等国的士兵组成的联军部队参与了§n北爱尔兰§!的防御行动，有些战地记者将其称为§m“自由国家大防御战”§!。\n\n尽管他们浴血奋战，§m盟军§!还是失去了在欧洲对抗§s纳粹§!的最后堡垒。随后，兵败如山倒。§G市场花园行动§!的成功带来的优势几乎立刻就被§s德国§!与§K意大利§!的兵员数量淹没了。\n\n§m盟军§!的最后希望破灭了。只剩下§R英联邦§!的只只残片和§i美国§!还在继续坚持。"
 ENG_CountryInfo_Content.3: "新秩序的诞生"
 ENG_CountryInfo_Content_desc.3: "随着§R伦敦条约§!的签订，§s希特勒§!决定让§R不列颠§!保持“自由国家”的体面，只不过要接受§s德国§!指导。由§s德国§!挑选在战后初期领导英国的首相，正是前首相§s大卫·劳合-乔治§!，然而他却履职不到一年就去世了。\n\n他的继任者，§o贝德福德公爵§!，则为§o英国人民党§!获得了名义上的政治独立。人民党本就是一个新成立的党，在前任党魁§o约翰·贝克特§!因其可能的§m犹太祖先§!而垮台后，§o罗素勋爵§!接过了衣钵。而和贝克特一起背并离乡，前去§s德国§!的，还有超过§R三十万§!英国的§m犹太人§!，从此音信全无。\n\n不列颠新秩序的枷锁已然铸成，但事实证明打破它们也并非难于登天……"
 ENG_CountryInfo_Content.4: "1956年起义"
 ENG_CountryInfo_Content_desc.4: "1953年，§s贝德福德公爵§!退休，强硬派法西斯§o阿瑟·肯尼斯·切斯特顿§!走马上任，入主唐宁街10号——正是在这种局面下，§R不列颠§!和平表象上的裂痕开始逐渐扩大。在§V西俄战争§!造成的混乱中，§e抵抗运动§!抓住了发动起义的良机。\n\n在已经秘密重返英国本土的前§RSAS领导人§!，§s大卫·斯特林§!的领导下，§m时钟开始滴答作响§!。§s德国§!从战争影响中复苏的速度促使§s斯特林§!采取推翻§o政府§!的行动，因此，于1956年底，他发动了一场反对§o切斯特顿§!政府的声势浩大的起义。\n\n于大街小巷之间爆发了几场数百人丧生的§V血腥战斗§!后，§s斯特林§!和§e共产党§!游击队领导人§e比尔·亚历山大§!就被尽数击溃。二人皆于被捕后受审，在两场连十五分钟都不到的简短审判后便被处决。"
 ENG_CountryInfo_Content.5: "多姆维尔之治"
 ENG_CountryInfo_Content_desc.5: "由于§V1956年的血腥屠杀§!，时任首相§o切斯特顿§!不得不引咎辞职，究其原因，是因为他忠实支持者与门徒安德鲁·方丹背叛了他。切斯特顿的继任者是他的助手和心腹，海军上将§j巴里·多姆维尔§!，后者自三十年代以来就是诸多亲德压力集团中的§j法西斯元老派§!。\n\n在§j多姆维尔§!政府的英明领导下，§R不列颠§!的内政得到巩固，§G经济§!也得到了飞速发展。在§l德资企业集团§!的掌控下，§R不列颠§!经济进入了二战前从未有过的§G繁荣时期§!，迈进了属于她的六十年代。\n\n然而，在§R“不列颠”§!歌舞升平的表象下，埋藏着黑暗的现实。§e抵抗运动§!再次兴起，§s英国人民党§!也分裂成了三个对立的阵营——§s民主务实派§!、§o革命理想派§!与§j保守元老派§!。"
 ENG_CountryInfo_Content.6: "旧日英格兰的残响"
 ENG_CountryInfo_Content_desc.6: "在§j多姆维尔§!的内阁中，§s理查德·奥斯丁·“拉布”·巴特勒§!堪称另类。这么说的理由也很简单，毕竟只有他一个人在动着别的脑筋。在§j多姆维尔§!、§o方丹§!等人放声赞颂浴火重生，一扫堕落阴霾的新英国之时，§s巴特勒§!却将抚平王国伤口，让她重返安宁视为己任。\n\n在他被称作§s“务实派”§!的§j英国人民党§!§s党内派系§!中，一群§G低层政客§!对§s巴特勒§!所抱有的§M“民主”§!思想有着不同的见解。其中一位便是前途无量的部长§s雷金纳德·麦德宁§!，此人是他的支持者，为了战胜§o对手§!，他还乐意同§s德国人§!开展合作。\n\n§s巴特勒§!圈子里的另一位要人是§R哈罗德·威尔逊§!部长，他是一位资历丰厚的公务员，还在战时参与了§R贝弗里奇报告§!的撰写工作。§R威尔逊§!立志改革§j英国人民党§!，希望将其建设为一个致力于为英国人民§P谋福利§!、§G促健康§!的政府。"
 ENG_CountryInfo_Content.7: "法西斯之火"
 ENG_CountryInfo_Content_desc.7: "§R战争§! 和§o奥斯瓦尔德·莫斯利爵士§! 被处决并未对英国的§o法西斯主义§! 运动造成多大打击，因为§s德国§! 霸主将触手深入了英伦群岛。与元老派的对手不同，§o安德鲁·方丹§! 认为法西斯主义是一股从下而上升起的火焰，它将烧尽旧世界，留下一个§R净化后的未来§!；这一想法对他的支持者来说充满了激情，而对他的反对者来说却充满了恐惧。\n\n§o方丹§!和他的§s人民党§!拥趸被称为“§o理想派§!”，相比§o切斯特顿§!和§j多姆维尔§!，他们主张建立一个更具§R革命性§!的法西斯国家。§o方丹§!借助着他的革命者光环将支持者和异见者团结起来并壮大其实力，但私下里，这群§o理想派§!之间也§V纷争不断§!。\n\n新上任的大臣§o杰弗利·哈姆§!和§r约翰·比恩§!对于各自的部门在§o法西斯英国§!应该扮演的角色都有着相当§R激进§!的主张，而他们的分歧可能会彻底熄灭这§o法西斯之火§!……"
 ENG_CountryInfo_Content.8: "传统的卫道士"
 ENG_CountryInfo_Content_desc.8: "自从英国有了§s亲德派§!和后来的§s合作者§!，这些人就一直由§j元老§!来领导，而§j英国人民党§!也不能例外。从贝德福德公爵时期起，坐镇唐宁街的一直就是他们，这种情况也持续到多姆维尔首相时期。\n\n作为§j英国法西斯主义§!的缔造者，元老派信奉自上而下的领导方式，而如此领导法西斯的目的则是保护旧秩序。虽然他们在下院的人数可能在减少，但他们在上院的声势依然强大，§j多姆维尔§!正是在那里找到了他最信任的盟友。\n\n§j塔维斯托克侯爵§!和§o阿瑟·肯尼斯·切斯特顿§!仍在上院，还有他们的老盟友§s朴次茅斯伯爵杰勒德·沃洛普§!，许多人视他为多姆维尔的接班人。然而，沃洛普却以§n有机主义运动§!——§s秉持乡村复兴主义和绝对主义的一个小派别§!——领袖的身份独树一帜。时间会告诉我们，§j元老派§!是会一如既往，还是会振兴古道。"
 ENG_CountryInfo_Content.9: "抵抗组织"
 ENG_CountryInfo_Content_desc.9: "不列颠境内有一支新生的反§o协作者组织§!。许多不列颠人拒绝接受§s爱德华八世§!或者§s德国傀儡政府§!的统治，进而催生出了§R女王陛下最忠诚的抵抗组织§!，即§RHMMLR§!。\n\n§R抵抗组织§!通过爱尔兰与§m自由国家组织§!保持联系，努力破坏傀儡政权。其由两大派系统领全局：§s特别行动处(SOE)§!与§V左翼抵抗统一阵线(UFLR)§!。\n\n§s特别行动处§!原为战时成立的组织，负责执行间谍、侦察与高风险行动，而它现在的目标是解放§R不列颠§!、§s立正统君主为王§!；§V左翼抵抗统一阵线§!则是在1956年起义之后的混乱中组建起来的，其是一个由社会主义老兵§V杰克·琼斯§!领导的§V左翼联盟§!，志在解放被§l德国巨企§!压榨的§V工人阶级§!。"
 ENG_CountryInfo_Content.10: "流亡者"
 ENG_CountryInfo_Content_desc.10: "从不列颠的撤退只能用一片狼藉来形容。今天的英国人谈到了一份§V“名单”§!，它决定了谁能留下，谁又必须出走。这份§V“名单”§!中有§i温斯顿·丘吉尔§!§s战时内阁§!的大部分成员，其中就包括未来的首相§R赫伯特·莫里森§!和§B哈罗德·麦克米伦§!。\n\n名单上还有许多有幸被§V比弗布鲁克勋爵§!庇护的人，就比如现在的§R反对党§!领袖§V迈克尔·富特§!。在§L渥太华§!，流亡者的漂泊岁月已经过去了§M17个年头§!，一股焦虑之情弥漫在大部分政府成员心头：也许他们再也无法回到他们心爱的祖国了。\n\n无论是为了§B女王和国家§!还是为了§V人民§!，对现在的两位政党领袖§B麦克米伦§!和§V富特§!来说，他们在各自政党中的地位已经无可动摇而近乎神话。只要还有一线希望，§G流亡者§!的影响力就再安全不过的了……"
 SVR_CountryInfo_Folder.101: "是军队之国，还是……？"
 SVR_CountryInfo_Folder.102: "风自西伯利亚"
 SVR_CountryInfo_Content.1: "一路向东"
 SVR_CountryInfo_Content_desc.1: "§R斯维尔德洛夫斯克§!，就如同俄罗斯广袤废土上的其他政权一样，算不上一个真正的国家，这些政权算是一个个§g军营§!，由那些在德军袭击中幸存下来的人坚守着。而对于斯维尔德洛夫斯克来说，它是由§V苏联第三集团军§!的最后残余所组成的，与拉扎尔·卡冈诺维奇和他的追随者一道建立了西西伯利亚人民共和国，这是为了挽救并重建迅速垮塌的苏联政府形象。然而遗憾的是，这最后一次维系俄罗斯§R共产主义§!星火的尝试也以最残酷的方式熄灭了。\n\n但纳粹军队并不满足于他们曾经的征服，他们展开了有史以来§x最为骇人的空军轰炸§!。为了压垮俄罗斯人的意志，德国空军在俄罗斯废土上翱翔，搜寻着文明的踪迹。最终，忍无可忍无需再忍。"
 SVR_CountryInfo_Content.2: "自新之路"
 SVR_CountryInfo_Content_desc.2: "§x万人喋血。§!难民队伍化为屠场，城市化为森罗鬼蜮，整村整乡在德国空军的钢铁风暴前化为齑粉。西西伯利亚全面陷入无政府状态，第三集团军趁机掌控了事态的发展。§e康斯坦丁·罗科索夫斯基§!元帅与卡冈诺维奇政权分道扬镳，以工业重镇斯维尔德罗夫斯克为中心建立了自己的政权。临时政府宣告成立，并以他们残存的军事装备来竭力抵抗德国鬼子带来的末日浩劫。\n\n即使德军不断猛攻，但伟大的俄罗斯天穹总有一天将§D重获自由§!。当那一天来临，斯维尔德罗夫斯克将与一个自由而纪律严明的俄罗斯一起从废墟中浴火重生。\n\n当那一天来临，德国佬将§V永远被拒之门外§!。"
 SVR_CountryInfo_Content.3: "元帅的统治"
 SVR_CountryInfo_Content_desc.3: "斯维尔德洛夫斯克与其说是一个拥有实际意识形态和统治方式的正常政府，倒不如说是一个§g事实上的军政独裁§!。它基本不存在意识形态倾向，至少没有主要的意识形态特征，它更依靠两个体系来维持统治。首先是无处不在的§V第3集团军§!，它既存在于日常生活中，也在政治中有极大的影响力。斯维尔德洛夫斯克不存在文职行政机构，一切资源将被集中用以维持军事统治。\n\n其次，斯维尔德洛夫斯克的主要工业体系在骇人轰炸中§K基本保持完整§!，仰赖工业体系的完整，这意味着斯维尔德洛夫斯克能够在荒废的西西伯利亚中成为一座文明尚存和美好生活的灯塔。凭借以上两种因素，人们更愿意忽视他们所处的非共产主义环境，而全心支持由§z元帅§!统治下的秩序。"
 SVR_CountryInfo_Content.4: "艰难抉择"
 SVR_CountryInfo_Content_desc.4: "这已经是一个广为人知的秘密了，§V罗科索夫斯基元帅§!身体抱恙，他如此高龄已经难以在与疾病的斗争中坚持下来。尽管难以启齿，但我们已心知肚明最终斯维尔德洛夫斯克会由一个新元帅来执掌政权。而（相对）年轻的将领§P帕维尔·巴托夫§!将会成为这个板上钉钉的人选，不过维持住现有政权又是另一件要考虑的事。撇开其他军阀对军区的威胁不谈，在我们内部还存在着一些不同政见者，他们只追求彻底的民主化。\n\n在§M鲍里斯·叶利钦§!的松散领导下，这些不同政见者寻求一个强大又自由的俄罗斯，一个民有，民治，民享的俄罗斯。目前，他们仍然潜藏于阴影之下，但他们终究会来到阳光之下，而当他们这么做的时候，我们必须选择要走的道路。"
 SVR_CountryInfo_Content.5: "至暗之境"
 SVR_CountryInfo_Content_desc.5: "在我们的西南方向，正有一场瘟疫在我们的人民中肆虐，它悄无声息地传播着，屠戮着，它就是§s鄂木斯克黑色联盟§!。仇恨和复仇已经扎根在他们的血液之中，以至于他们整个国家已经成为一个近乎法西斯的可憎之物，他们致力于对每个德国男人、女人甚至是儿童进行精心策划的报复。尽管消灭纳粹是我们的共同目标，但针对§w妇女和儿童§!绝不是我们的原则，而是他们所宣扬的§o意识形态§!。\n\n不仅如此，我们都患上了瘟疫，鄂木斯克渗透在我们的部队中无孔不入，有增不减，我们的所有行动都将被直接汇报给卡尔贝舍夫和亚佐夫。除非我们能剪除他们的影响力，否则我们也将成为俄罗斯§R悲怆历史§!上的又一个注脚。"
 WAL_CountryInfo_Folder.101: "今日永恒"
 WAL_CountryInfo_Folder.102: "明日永恒"
 WAL_CountryInfo_Content.1: "独立的威尔士"
 WAL_CountryInfo_Content_desc.1: "在§g德国§!的大军登陆§e英格兰§!南部海岸后不久，一群§G威尔士§!民族主义者匆忙宣布脱离§e联合王国§!独立。这是一场最后的努力，他们试图保留邻国在占领下定会失去的一些自由。\n\n§g大日耳曼国§!已经被征服§z英格兰§!的过程搞得相当疲惫，接受了新共和国的独立；然而§G威尔士§!的自由是有代价的。与§g德国人§!达成的协议要求§G威尔士§!政府将大量煤炭输往§g德国§!，驻扎在§g康沃尔§!的驻军监督运输。这一威胁至今仍然存在。"
 WAL_CountryInfo_Content.2: "高处不胜寒"
 WAL_CountryInfo_Content_desc.2: "§LSaunders Lewis§! is currently the unlucky man forced to shoulder this burden. He leads the republic alongside his deputy, §LGwynfor Evans§!. However, their nationalist bloc is large and plagued by growing disunity, an issue that if left unchecked could cause the government to collapse at the first sign of failure. A rift already exists between the two main parties; §x Cymru Goch§! and §LPlaid Cymru§!, who represent the left and the right of the party respectively. There is also the matter of the more volatile group in the coalition, known as the §jFree Wales Army§!; these steadfastly refuse to allow the government to take any action they believe could lead to the end of the Republic."
 WAL_CountryInfo_Content.3: "独立的威尔士"
 WAL_CountryInfo_Content_desc.3: "Many suspect that the §jFWA's§! connections go much deeper than their commanders are willing to admit, and they indeed do. Their leader, §jJulian Cayo-Evans§!, controls the largest and most feared paramilitary organization in §GWales§!. They claim to be the true protectors of the Welsh people and their culture, willing to stop any and all §eEnglish§! encroachment through methods that are likely to become ever more ruthless.\n\nYet all their efforts may be in vain; slowly emerging from behind the scenes, the §RUnionist Party§! has restarted its efforts to sway the Welsh people back into the arms of their neighbor. §RJohn Morris§!, alongside a broad coalition of political allies, will do all they can to overcome the chaos caused by the §jFWA§! and reverse the impacts that years of independence have wrought on §GWales§!"
 WAL_CountryInfo_Content.4: "威尔士的未来"
 WAL_CountryInfo_Content_desc.4: "Over the coming years, all these factions will have to seek out ways to tame the erratic political situation. Some may find this task harder than others, as the governing party slowly chips away at a crisis that is sure to bring them tumbling down. No one in §GWales§! will be left unaffected and life in our nation will be forever changed, though whether it is for better or for worse is yet to be determined."
 SCO_CountryInfo_Folder.101: "向后看，一片黑暗"
 SCO_CountryInfo_Folder.102: "向前看，说不出究竟"
 SCO_CountryInfo_Folder.103: "让我心惊胆战"
 SCO_CountryInfo_Content.1: "从废墟中崛起"
 SCO_CountryInfo_Content_desc.1: "在大不列颠的至暗时刻，一盏长燃三百年的明灯悄然熄灭，一团熄灭三百年的火焰取而代之。在绝望中，著名的§Q第51高地师§!司令§Q道格拉斯·温伯利§!将军和§Y苏格兰民族党§!创始人§Y约翰·麦考密克§!对§B苏格兰§!进行改组。\n\n入侵后的混乱中，大批逃离§g德国§!伪政权的难民自§R英格兰§!涌入§B苏格兰§!。§B苏格兰§!民众和§Y苏格兰民族党§!都不信任这些移民，认为这些英格兰人是骑在他们头上长达三百年的压迫者。许多人还担心，难民潮里可能藏着§R合作政府§!派来的特工。然而，十五年的光阴过去，这些担忧尚未得到证实。"
 SCO_CountryInfo_Content.2: "邓肯还是麦克白？"
 SCO_CountryInfo_Content_desc.2: "1962年，苏格兰共和国由其创始人兼总统§Y约翰·麦科马克§!领导，人们亲切地称他为“国王”，以比拟古代的苏格兰国王。他的门生§Y罗伯特·麦金太尔§!担任总理。然而，这座英伦三岛上最后的民主堡垒情况并不乐观。§Y麦科马克§!的健康状况日益恶化。领导国家长达十九年的他一旦去世，可能会掀起轩然大波。\n\n议会正在讨论法案和其他提案，但许多苏格兰人担心，麦科马克的去世可能会使国家陷入瘫痪。然而，一些反对者利用§Y麦科马克§!的绰号攻击他，认为他十九年如一日般的长期执政像极了欧陆的独裁者。这些反对者无疑会因他的去世而时来运转。"
 SCO_CountryInfo_Content.3: "独立工党"
 SCO_CountryInfo_Content_desc.3: "§Y苏格兰民族党§!治国十九年，这让苏格兰看起来像是个一党制国家。不过，还有两个政党一直在伺机而动，争取在苏格兰议会荷里路德赢得席位。这二者之中较突出的是§V独立工党§!。在§R英国§!解体带来的混乱之中，§V工党§!面临着分裂和缓慢的消亡。它的许多成员被§g盖世太保§!逮捕监押；其他人逃到国外，这其中就包括§B苏格兰§!。\n\n§V工党§!的§B苏格兰§!分部必须进行改革，才能在新家继续运转。就这样，§V独立工党§!成立了。但由于§Y苏格兰民族党§!大受欢迎，它似乎有解散的可能，直到前§Y苏格兰民族党§!成员§V威廉·沃尔夫§!加入该党，掌权，并将独立工党改革成今天的样貌。"
 SCO_CountryInfo_Content.4: "统一党"
 SCO_CountryInfo_Content_desc.4: "苏格兰最小的政党是由§m普里西拉·巴肯§!领导的§m统一党§!。与其说是一个货真价实的牌桌玩家，不如说是党派残余。在主宰§Y苏格兰民族党§!面前，甚至与§V独立工党§!相比，它都相形见绌。但§m巴肯§!和她的团队并没有被恶劣的环境吓倒。\n\n在抵达§B苏格兰§!之前，§m巴肯§!曾是保守党成员。经过深思熟虑（资金来自一位神秘赞助人），§m统一党§!成立了。尽管受到§Y苏格兰民族党§!和§V独立工党§!的嘲笑，但§m统一党§!的成员不断增加，并以其在选举中的高投票率而闻名。"
 SCO_CountryInfo_Content.5: "时刻警惕"
 SCO_CountryInfo_Content_desc.5: "§B苏格兰§!的领袖之一是§Q苏格兰武装部队§!的实际领导人§Q道格拉斯·温伯利§!元帅。温伯利以恢复学术界和军队的奉献精神和自豪感闻名，深受§B苏格兰§!士兵和大学生的爱戴。作为当今共和国的缔造者，他的公众形象相当正面。然而，他最亲密的朋友和顾问都知道温伯利有时候相当偏执。\n\n虽然§B苏格兰§!公民的生活似乎一切安好，但军队一直处于戒备状态。§R通敌政府§!随时可能发动攻击，这样的想法深深影响着§Q军队§!，在某种意义上成为了将军们赖以思考的逻辑基础。§Q温伯利§!是个聪明人，他会不惜一切代价保护苏格兰的独立和自由，为此他§x愿做任何事情§!，如果被激怒，他可能会采取非常极端的行动。"
 NOR_CountryInfo_Folder.101: "自阴霾笼罩的昨日"
 NOR_CountryInfo_Folder.102: "向迷雾重重的未来"
 NOR_CountryInfo_Content.1: "占领的代价"
 NOR_CountryInfo_Content_desc.1: "那延伸到远离§q德国§!本土的遥远北疆的德意志北方前哨，乃是§j挪威专员辖区§!。挪威德式高速公路黑色的路面横贯了风景如画的峡湾山谷。自1940年德国国防军以“保护挪威免于英国侵略”为由发动大规模军事行动占领挪威以来，在二战中及战后，控制挪威王国始终是一个令§q德国§!政府头疼的问题。\n\n不同于更倾向对德合作的丹麦表亲，即使是在占领早期，挪威军民对§q德国§!干涉的态度也十分冷漠。而由于1940年国防军追捕挪威国王与政府内阁的行动遭遇完全失败，这一问题愈发严重。挪威王室和知名政治家们都跟随挪威海军残部成功逃往了海外。"
 NOR_CountryInfo_Content.2: "堡垒裂隙"
 NOR_CountryInfo_Content_desc.2: "由于没有任何人过宣布正式投降，冯·法尔肯霍斯特不稳定的军政府根本无力应对持续发酵的民间不合作态度和愈演愈烈的本土抵抗运动。\n\n而解决方案则是建立一个合作政府。通过一份权力共享协议，政府中的司法、行政，以及立法部门的控制权移交给了挪威本土的§o国家团结党§!，他们由维德孔·吉斯林总理领导，专员辖区则负责监督将§j挪威§!整合进§q德国§!领土的进程。然而，这令约瑟夫·特博文十分懊恼，因为他除了否决与批准行政命令外几乎没有什么权力。"
 NOR_CountryInfo_Content.3: "旧的不去"
 NOR_CountryInfo_Content_desc.3: "二战结束后，约瑟夫·特博文终于可以着力增进§j挪威专员辖区§!对§q德国§!核项目的贡献来巩固自己的地位了。但由于吉斯林声称德国人会在战后撤离的谎言被事实戳穿，以及§j挪威§!在和平协议中未能取得科拉半岛的外交失败，他遭到了挪威本土议会的罢免，这导致挪威日耳曼化的进程依旧十分缓慢。在频繁更换了几届总理后，§j国家团结党§!终于重新团结在了新领袖居尔布兰·伦德周围。\n\n"
 NOR_CountryInfo_Content.4: "新三巨头"
 NOR_CountryInfo_Content_desc.4: "二十年来，这个不稳定的政府竭尽全力地试图把挪威建设成一个§Y模范殖民地§!。它由一个同样不稳定的三人组领导，他们是约瑟夫·特博文、愈发不忠的民族主义者居尔布兰·伦德和残酷的警察长官约拿斯·李。约拿斯·李是约瑟夫·特博文抵御伦德日益增长的影响力和不满的重要抓手，因为民事政府一旦失去能够强力执行他们法令的警察机关就会立刻陷入严峻困境。\n\n然而，随着来自异见分子和改革派的挑战日益严峻，坚定支持伦德的传统农业区也从根上开始走向衰败。迫于压力，他不得不对他暗中厌恶的§q德国§!采取愈发强硬的立场。"
 NOR_CountryInfo_Content.5: "如果他们离开"
 NOR_CountryInfo_Content_desc.5: "假如§q德国§!驻军被迫撤离，即使使用暴力，约拿斯·李也未必能够维持住现状。然而，更值得怀疑的是，德国驻军的威胁消散后，伦德还会不会继续扮演德国奴才的形象。德国多年来曾数次尝试暗杀伦德，阻止他将国家团结党带回曾经的民族主义路线，但所有尝试均以失败高中。现状依然在持续，伦德对自己权柄的掌控依旧有增无减。\n\n在李的民族社会主义理念支持者和反对者之间，一场危机正在酝酿，反对他的势力很可能会采取行动，把李拉下马。更糟糕的是，§d军事抵抗组织§!的游击队也极有可能会在合作政府的眼皮底下开始行动：当然，这事情也可能很棒，取决于你问的是谁。"
 OST_CountryInfo_Folder.101: "模范殖民地"
 OST_CountryInfo_Content.1: "东方明珠"
 OST_CountryInfo_Content_desc.1: "§G德意志国§!乃是高据王位的欧洲之主——她以§G专员辖区§!为臂膀，挟制这广沃的土地。这些承担着殖民义务的“国家”从布拉格一直延伸到保卢斯堡，每个专员辖区都由一名专员掌管。一般来说，他们都是§G祖国§!忠实的臣民，可实际上他们的忠诚与能力因人而异。\n\n不同于其他专员辖区的衰颓与混乱，§W东方专员辖区§!是§G德国§!迄今为止最棒的§G专员辖区§!。经§W欣里希·洛泽§!专员的打理之后，§W东方领§!成了§G德国§!最繁荣的§G专员辖区§!，日耳曼化进度与稳定程度遥遥领先。按照本土执政者的说法，这一切都可以归结为§W洛泽§!领导有方、专员团队各尽其才、辖区臣民忠诚淳朴，但一切总有例外。"
 OST_CountryInfo_Content.2: "帘幕之后"
 OST_CountryInfo_Content_desc.2: "然而，当§G德国§!§R分崩离析§!之时，§W东方领§!亦是如此。§W欣里希·洛泽§!的健康状况§R每况愈下§!，而他的下属也开始像母国的政客一样争吵不休。也就是说，他的每一个属下都有可能成为他的继承人，正如§G德国§!一般——保守的鲍曼派，§W弗朗茨·瓦尔特·施塔勒克§!；军国的戈林派，§W奥托-海因里希·德雷克斯勒§!；改革的施佩尔派，§W安德烈亚斯·迈尔-兰德鲁特§!，还有党卫军头子兼§R勃艮第体制§!的坚定支持者，§W弗里德里希·耶克尔恩§!。\n\n在风暴的初潮之中，传说中的游击队恐怖分子§R阿巴·科夫纳§!依然蛰伏于§W专员辖区§!境内，甚至有传闻说城府颇深的合作者§W米哈尔·维图什卡§!也在打着自己的小算盘。"
 OST_CountryInfo_Content.3: "胸怀大计之人"
 OST_CountryInfo_Content_desc.3: "不过老天眷顾§W专员辖区§!，不论他们吵了几天几夜，接替§W洛泽§!的职位的人还是出现了，那便是§G卡尔·西格蒙德·利兹曼§!，蒙受§G祖国§!钦定来料理一切。随着接班人的问题得到解决，剩下的就是清理门户了，§W东方领§!依然会是§G模范殖民地§!，那和平而安宁的日耳曼化乐土。\n\n只希望§G祖国§!的问题能和我们这里一样得到解决，不然，我们的处境就会非常，非常§R难堪……§!"
 GRO_CountryInfo_Folder.101: "新主人"
 GRO_CountryInfo_Content.1: "黑暗之心"
 GRO_CountryInfo_Content_desc.1: "在欧洲眼中，非洲不是某种去处。它不是一片幅员广袤、包罗万象，供上亿居民生息繁衍的超级大陆；它不是一个孕育出人类文明、令童蒙之初的人类敬畏不已的美好家园。非洲不是任何类似于有生命的东西。对欧洲来说，非洲是一只§R不羁的野兽§!，其居民尚未驯服，其自然财富尚未显现。一个谜题、一头野兽、一个挑战，诸如此类。在外人眼中，非洲是为了他们的§L利益§!而存在的。\n\n英国和法国在§g国防军§!的刀锋下土崩瓦解，德国迅速篡夺了他们在§n撒哈拉以南非洲§!的殖民财产。德国毫不避讳将他们在苏联土地上实施的种种残忍行为再度重演，建立了三个§L专员辖区§!，以榨取老主子们尚未榨去的每一滴油水。"
 GRO_CountryInfo_Content.2: "标准殖民地"
 GRO_CountryInfo_Content_desc.2: "三个国家中，最野蛮、最残酷的是§j东非专员辖区§!，占着撒哈拉以南地区东面的三分之一。东非的独特之处不是它对§r民族社会主义§!的偏离，而是对它的严格遵守。与它的邻国甚至东欧那些专员辖区相比，它可谓是一个相当标准、标准到极致的民族社会主义国家。这也使它的一切更加§e残酷§!。\n\n在东非，存在极其严苛的等级制度。居于顶端的是§E汉斯·许蒂希§!专员。在他下面，是那些来到非洲的德国人。再下面是§V英国殖民者§!，是曾经统治非洲的旧殖民政权的残余。处于最底层的是§n非洲人§!。在许蒂希眼中，这些人不配活着，甚至比起犹太人还要不配；非洲人要么被铐起来，要么干脆变成历史的注脚。随着时间的推移，§e后者变得愈发诱人……§!"
 GRO_CountryInfo_Content.3: "许蒂希的地狱"
 GRO_CountryInfo_Content_desc.3: "东非富裕地区的普通街道上至少有一只党卫军巡逻队，他们对任何可疑的游击队活动都保持着高度警惕。士兵们几乎都是白人，但那些觉得存在少数的黑人辅助部队也没问题的人可都§e被误导了§!。当他们残酷地对待自己的同胞们时，可不是出于什么种族信条还是意识形态。这只是一个简单的事实：许蒂希的眼睛永远盯住了他们的灵魂。他们只是元首§!的§r奴仆，但是§E专员§!手握着他们全家的生杀大权。在士兵们看不见的地方，科技代替了他们。许蒂希已重金投资了§P闭路监控§!这一新兴领域。在它的帮助下，一个人便可同时对多个地方进行监视。在许蒂希的铁腕之下，无处能够躲藏，没有秘密能被掩盖。§x东非就是人间地狱§!，领袖非常愿意向他的人民提醒这一点。"
 GRO_CountryInfo_Folder.102: "见有一匹灰马"
 GRO_CountryInfo_Content.4: "犹大还是保罗？"
 GRO_CountryInfo_Content_desc.4: "从某些方面来说，在专员辖区内发生的一切都是它那“亲爱”领袖残忍之处的反映。汉斯·许蒂希是一个§e偏执狂§!，因为倘若想在党卫军中身处如他一般的高位，就必须如此。尽管他的首要目标是打击非洲大地上的叛乱，但和他的§E终末计划§!相比，这仅仅是一种爱好罢了。\n\n在他的眼里，另外的专员们都是病入膏肓之徒。§m西南非洲专员辖区§!领导人沃尔夫冈·申克以及§w中非§!领导人西格弗里德·穆勒，两人都沉浸在罪恶之中无法自拔。对于沃尔夫冈·申克来说，他认为非洲人值得尊敬，仿佛他们地位相同。对于西格弗里德·穆勒来说，情况相似。他假模假式地为日耳曼尼亚的利益服务，但同时却又为了搞点不义之财而同一群无名之辈一起碰杯畅饮。非洲人§V就像一群牛，或者更难听点，是一群蟑螂§!；掩饰这点对他们和祖国来说都是残忍的。但是，在没有证据的情况下，他们可没有那么容易被清除……"
 GRO_CountryInfo_Content.5: "第二封印"
 GRO_CountryInfo_Content_desc.5: "南非是个火药桶。但更操蛋的是，这火药桶已经在油锅里泡了几十年了——§O布尔人§!和§n非洲人§!怨怼不休，开普敦被闹得几近崩溃，行事愈发鲁莽慌张。没了§V不列颠§!主子卡在身上的缰绳，南非找不到属于自己的方向。当然，他们可以选择，是布尔人，还是黑人——但二者不可得兼。\n\n布尔人无法独自对抗南非。幸运的是，他们也不必如此。当南非最终崩溃时——§x它一定会的§!——我们会在那里。但要记住，我们必须对开普敦及其新殖民主义中不可避免的§i美国§!存在予以毁灭性的打击。我们的纯种雅利安战士和精简的土著部队无法应对消耗战，若是停滞不前，游击活动会把我们拖垮，最终沦为秃鹰嗜食的腐尸。我们的任务，便是§P“卡拉哈里上的巴巴罗萨”§!。"
 ANG_CountryInfo_Folder.101: "新主人"
 ANG_CountryInfo_Content.1: "黑暗之心"
 ANG_CountryInfo_Content_desc.1: "在欧洲眼中，非洲不是某种去处。它不是一片幅员广袤、包罗万象，供上亿居民生息繁衍的超级大陆；它不是一个孕育出人类文明、令童蒙之初的人类敬畏不已的美好家园。非洲不是任何类似于有生命的东西。对欧洲来说，非洲是一只§R不羁的野兽§!，其居民尚未驯服，其自然财富尚未显现。一个谜题、一头野兽、一个挑战，诸如此类。在外人眼中，非洲是为了他们的§L利益§!而存在的。\n\n英国和法国在§g国防军§!的刀锋下土崩瓦解，德国迅速篡夺了他们在§n撒哈拉以南非洲§!的殖民财产。德国毫不避讳将他们在苏联土地上实施的种种残忍行为再度重演，建立了三个§L专员辖区§!，以榨取老主子们尚未榨去的每一滴油水。"
 ANG_CountryInfo_Content.2: "热风吹拂"
 ANG_CountryInfo_Content_desc.2: "§m西南非专员辖区§!……有些奇怪。即使作为希特勒帝国野心中的特殊封邑，西南非也比日耳曼尼亚拥有的任何其他殖民地更受其§g领导层§!的定义。虽然从官方角度来看，这只是另一种将榨取资源最大化的做法，但土地不是太过§Y荒凉§!，就是人太§G密集§!，无法充分利用。这种现实对其他专员辖区来说可能非常真实，但前述的定义方式已经把西南非塑造成了一个超大规模的§L德国空军§!基地。\n\n在专员身边工作的专员府成员大多都是§L空军职员§!，大部分预算都用于创建和扩大现有的空军基础设施，但专员本人似乎有一半的时间都不在办公，要么和另一位§w专员穆勒§!一起出去打猎，要么便驾驶着战机翱翔在云层之上。"
 ANG_CountryInfo_Content.3: "申克的地狱"
 ANG_CountryInfo_Content_desc.3: "至于那位名为§i沃尔夫冈·申克§!的专员，他被困在自己制造出来的地狱里。若非翱翔天际凝视远方夕阳西下，申克便会把自己深锁豪宅之中。他是一个非常注重隐私的人，仆人们说他在庄园的闲置房间里一住就是好几天，但连最微弱的生活气息都不会留下。\n\n申克的地狱便是§C他还活着§!。真理悄然拂面而过，他的光辉岁月早已远去。与许蒂希不同，申克没有半点妄想。这“专员”宝座是一座监牢，让他接近德国，但却远离元首、远离任何一个§g国防军§!的实权岗位。顾问们大可尽力而为，但申克知道，这场非洲冒险无异于在纸牌屋上空盘桓回旋。或早或迟，这一切都将化为泡影——而唯一要做的事情，就是弄清楚§K接下来会发生什么§!。"
 ANG_CountryInfo_Folder.102: "战争引擎"
 ANG_CountryInfo_Content.4: "铁鹰翱翔"
 ANG_CountryInfo_Content_desc.4: "南非是个火药桶。但更操蛋的是，这火药桶已经在油锅里泡了几十年了——§O布尔人§!和§n非洲人§!怨怼不休，开普敦被闹得几近崩溃，行事愈发鲁莽慌张。没了§V不列颠§!主子卡在身上的缰绳，南非找不到属于自己的方向。当然，他们可以选择，是布尔人，还是黑人——但二者不可得兼。\n\n申克不关心前自治领那些无关紧要的奇思妙想，但§E许蒂希§!朝思暮想、枕戈待旦，誓要拉着其他德属殖民地展开§e大举进攻§!。战争一旦爆发，申克的任务就会改成降下§Q天火§!。然而，南非并不是牌桌上唯一的那个对手。§i美国人§!对非洲事务的兴趣与日俱增，恐怕早晚要亲身入场……"
 ANG_CountryInfo_Content.5: "自由翱翔"
 ANG_CountryInfo_Content_desc.5: "§V申克背叛了德意志祖国§!。虽然并没有什么实际证据会把他带到行刑队前——但他是德意志祖国的叛徒。曾几何时，每个月他的脑中总会闪过一缕令他纠结万分的思绪。这之后又成了每周一次。如今，面临着与美国同归于尽的边缘，这一思绪则令他朝思暮想。申克的这场思想背叛有个名字，名为§n安哥拉§!。\n\n三个德属非洲专员辖区均是沙上建塔，§x终为土灰§!，相继§x沉沦§!只是时间问题。穆勒颓废堕落的私生活令他变得软弱，而许蒂希的严酷统治则令反抗势力积怨颇深，到了难以想象的地步。申克的领地最终也将陨落。但他在安哥拉当中仍保有§K联络人§!。有那些他仍然抱有一丝同情的人们。当非洲的丛林陷入一片火海之际，安哥拉人将仍然值得奋起一战的机会。如果说申克的服务对德意志祖国而言欠缺忠诚，那也许他的忠诚能为§K别的什么人§!服务？"
 COG_CountryInfo_Folder.101: "新主人"
 COG_CountryInfo_Content.1: "黑暗之心"
 COG_CountryInfo_Content_desc.1: "在欧洲眼中，非洲不是某种去处。它不是一片幅员广袤、包罗万象，供上亿居民生息繁衍的超级大陆；它不是一个孕育出人类文明、令童蒙之初的人类敬畏不已的美好家园。非洲不是任何类似于有生命的东西。对欧洲来说，非洲是一只§R不羁的野兽§!，其居民尚未驯服，其自然财富尚未显现。一个谜题、一头野兽、一个挑战，诸如此类。在外人眼中，非洲是为了他们的§L利益§!而存在的。\n\n英国和法国在§g国防军§!的刀锋下土崩瓦解，德国迅速篡夺了他们在§n撒哈拉以南非洲§!的殖民财产。德国毫不避讳将他们在苏联土地上实施的种种残忍行为再度重演，建立了三个§L专员辖区§!，以榨取老主子们尚未榨去的每一滴油水。"
 COG_CountryInfo_Content.2: "帝国明珠"
 COG_CountryInfo_Content_desc.2: "在德国众多的专员辖区里，§w中非§!是一个独特的存在，经由专员的一番改造，它成为了§R人类有史以来最大的投资诈骗项目§!。为了在§n黑暗大陆§!最为神秘的角落站稳脚跟，已经有无数马克被投进了这个无底洞。然而它们从未被用于对抗恶劣的气候，而是统统流入了一个人——§w西格弗里德·穆勒§!的口袋。\n\n事实是，当地§V近乎不存在§!的治理完全依赖于松散的土著部落网，他们同利奥波德维尔之间彼此敷衍。虽然德国的统治在首都方圆几里内仍然存在，但其§j从未占据过主导地位§!。"
 COG_CountryInfo_Content.3: "帝国飞贼"
 COG_CountryInfo_Content_desc.3: "The reason for this is because its Reichskommissar is not interested in establishing any meaningful German presence anywhere outside the locations of his main hobby. Said main hobby being single-handedly driving every big game animal species into §Rextinction§!. Siegfried Müller takes the epithet 'hedonist' and places it next to his §gIron Cross§! as a mark of pride, for he is proud to be a mere sampler in life's finer pleasures.\n\nIn reality, this has meant that the leadership of §wZentralafrika§!, de facto, are whatever foreign companies that Müller decides pertinent to help ravage the depths of the Congolese jungle, no matter the consequences."
 COG_CountryInfo_Folder.102: "万恶之源"
 COG_CountryInfo_Content.4: "万恶之源"
 COG_CountryInfo_Content_desc.4: "对于那些即使只对专员辖区最浅显的细节才有了解的人们来说，最主要的问题也都在于专员辖区那值得信赖的领导人到底如何能够§x敛得如此巨量的财富§!。最有可能的推测是日耳曼尼亚总能够向西格弗里德·穆勒提供资金以便援助专员辖区内部。这些资金被用于投资在未被§B刚果湖§!淹没的地区进行资源开发，或者是用于购买打击想在西格弗里德·穆勒的无政府一般的治理中起事的§R成百上千的抵抗组织§!所用的军械装备。根据官方说法，这些资源中的大部分都在与游击队的对阵中“损失”了；而当游击队的营地被摧毁后，大部分来自德国的装备却又神秘消失了。但有流言说，西格弗里德·穆勒把这些援助物资投进了一个§s由国际上的代理人和一些神秘工厂构成的地下网络§!里，然后转手在丛林深处的贩卖外国奇珍异宝的黑市中以远高于市场价的价格倒卖了。"
 COG_CountryInfo_Folder.103: "最危险的游戏"
 COG_CountryInfo_Content.5: "地球之疮"
 COG_CountryInfo_Content_desc.5: "What lies inside the Congo is Mankind's greatest mark of its existence on Planet Earth. To some, it is the epitome of everything wrong with the Nazi ideology. It is §lmadness§!, it is §fvainglory§!, it is §xpointless, barbaric and contradictory§!. To its supporters, it is proof that Humanity is more than just base animals, but §pGods§! in their own right, ready to right the wrongs branded upon it. It is the §BCongo Lake§!. The Congo Dam that fathered said lake was yet another short-sighted byproduct of the postwar euphoria experienced by the near-impossible odds that Germany overcame in the Second World War. Germany created a series of dams near the mouth of the Congo River. What was meant as a shortcut to tame the §nwild foliage of the rainforest§! devolved into Hell. What places the RK still control became hives of disease, poverty and refugee slums, displaced by the lake. Now, nearly 20 years later, the Congo Lake has become nothing less than an eternal reminder of §eMan's folly§!."
 COG_CountryInfo_Content.6: "Making the World Go Round"
 COG_CountryInfo_Content_desc.6: "Whether it's Germany utter apathy to it's failed sons in Africa or it's Zentralafrika's atomic-thin veil of deception fooling the Reich, it appears that nobody has spotted the fact that the Zentralafrikan garrison §Rrarely seems to be in the actual Reichskommissariat most of the time§!. In fact, the main characteristic of Zentralafrika is that it will offer its §x\"skills\"§! to the highest bidder, bringing along with them the promise of high-tech German weaponry and relatively well-trained troops.\n\n§VAsia§!, §nAfrica§!, §iAmerica§!, it doesn't matter where they end up, as long as Müller's pockets are full, they will fight for anyone and everyone. Even if it goes directly against Germania's interests, even if they directly help the enemy, even if it goes directly against their §wvery own interests§!, they will fight for whoever has the deeper pockets. They wouldn't have it any other way."
 COG_CountryInfo_Content.7: "马克之外"
 COG_CountryInfo_Content_desc.7: "南非是个火药桶。但更操蛋的是，这火药桶已经在油锅里泡了几十年了——§O布尔人§!和§n非洲人§!怨怼不休，开普敦被闹得几近崩溃，行事愈发鲁莽慌张。没了§V不列颠§!主子卡在身上的缰绳，南非找不到属于自己的方向。当然，他们可以选择，是布尔人，还是黑人——但二者不可得兼。\n\n然而对于穆勒来说，他的任务仅仅意味着§E义务§!。他会把他的雇佣兵派往南非，§R久经沙场的百战老兵§!将轻而易举地干掉§J开普敦§!派来阻止他们的士兵。待到战争结束，狩猎就将继续，一如既往。唯一让穆勒放心不下的是§i美国§!。当然了，他的军队的确可以与美国大兵碰上一碰，但这会对他的§K生意§!产生什么样的影响？这样一想，确实教人警醒。"
 CountryInfo_tab_name_economic: "经济数据"
 CountryInfo_Economic.1: "经济数据"
 CountryInfo_Economic.2: "概述"
 CountryInfo_Economic_Overview_GER: "经济危机"
 CountryInfo_Economic_Overview_ITA: "1962年伊始，§n意大利帝国§!就发现自己置身困境。\n\n尽管意大利的§W法团主义§!经济和五十年代市场崩溃后死而不僵的§r德国§!比好得多，但也饱受§R老旧的§!生产手段，私人投资的§R缺乏§!以及监管机构§R腐败§!、§R裙带§!的折磨。失业率不断上升，虽然海湾油田的石油还能让预算堪堪平衡、甚至能撑得起大型补贴项目，公共债务还是在以§R惊人的速度§!飙升。"
 CountryInfo_Economic_Overview_IRE: "爱尔兰采用的是§f自由市场经济§!体系。在这种体系里，企业可以在受政府极少甚至没有的监管下运行。不同政府在这一体系下会采取不同的监管力度来保证企业合规运行。而对爱尔兰来说，更重要的是这与她的合作伙伴有很大关系，毕竟爱尔兰的经济与德国息息相关。由于德国人在工厂里大肆压榨爱尔兰人，德国对爱尔兰经济的影响力日益降低。然而，影响力与投资是等价的。§p爱尔兰军工寡头监事会§!，或直接叫监事会，主管德国在爱尔兰的所有投资，也是德国影响爱尔兰经济的主要形式。一方面来说，监事会是一个“免费”的资金来源，爱尔兰可以用它来投资一些国家项目；而另一方面，如果惹恼了那些投资者，他们也许会马上撤资，让我们一贫如洗。"
 CountryInfo_Economic_Overview_IBR: "伊比利亚的经济模式为统制经济——国家掌管一切，不受约束，并从中获益。在这种经济模式下，伊比利亚规划与管理经济项目主要靠的是定额和预测。同时，伊比利亚也和许多企业进行深度合作，共同构建整个国家。\n\n伊比利亚的农业堪称一团糟，高压统治导致了经济萎靡。许多人口依然在乡间劳作，阻碍了工业化进程。不同地区农村的状况并不相同，最糟糕的地区深陷贫困泥潭，缺乏最基本的消费品和政府服务设施。西班牙是伊比利亚的工业中心，许多企业都扎根在马德里。而葡萄牙依然是国际贸易的中心，但因为伊比利亚退出了国际市场，葡萄牙的重要性已大不如前。"
 CountryInfo_Economic_Overview_JAP: "大日本帝国在§h统制主义§!的原则下运转。这种原则的字面意思为“指示”，它代表一种政府将其意志强加于自由市场并威逼其中的参与者们屈从于自身意志的发展状态。但着并不意味着它与斯大林在§V前苏联§!内设想的计划经济是同一性质。这是因为在统制经济中，私营经济的地位与自由市场国家同样重要，甚至更为崇高。\n\n在日本，这催生了诸如§x三菱§!之类的§K财阀§!的崛起。三菱是对日本的庞大经济领域实施了垂直式垄断的王朝式企业，财阀们在经济中占据突出地位，具有非比寻常的影响力。而日本的各“中小”企业则组建了名为§d经联会§!的松散同盟作为应对措施，和财阀对经济的猖獗控制进行对抗。"
 CountryInfo_Economic_Overview_ENG: "英格兰王国是一个§K自由市场经济§!国家，在这里，公司可以在很少或几乎没有监管的情况下从事大部分的活动和业务。虽然不同国家和政府之间的监管水平不同，但一般来说，它是更加自由放任的。\n\n以英国为例，它的经济在被占领前稳定发展。然而，英国经济最大的问题是§J重建§!剩下的东西。在第二次世界大战期间，在§Y闪电战§!的指导下，英国遭受了欧洲历史上最大规模的战略轰炸，德国空军的轰炸机没给英国工业留下几座能用的工厂。由于重建工作停滞不前，英格兰失业率高企，人民也愈发§B反对§!政府。"
 CountryInfo_Economic_Overview_SVR: "斯维尔德洛夫斯克的经济体制是§g军事指导型经济§!，这种经济体制以军方对国家的§g全面控制§!为依靠，彻底掌握了经济大权。这种指导型经济体制与前§V苏联§!的经济体制截然不同，因为前者允许私有企业的存在，但军方对企业有着§R最终决定权§!。\n\n以斯维尔德洛夫斯克举例，军方控制着由§C布哈林§!和§e斯大林§!向西伯利亚平原转移的剩余工业体系，并且在五六十年代§L德国空军的骇人轰炸§!下保存完好。与其他地区相比，斯维尔德洛夫斯克仍拥有强大的工业体系，同时能够比其他军阀对周边地区施加更大的经济影响。"
 CountryInfo_Economic_Overview_GNG: "§S广东国的经济§!建立在§S企业寡头统治§!之上，经济与政治领域的一切事务都只能在各个巨企的操控下运作。对广东而言，§Y四大企业§!便是这一切的主宰，即§Y安田§!、§V索尼§!、§W松下§!与§m富士通§!。\n\n为了攫取更多利润，社会与劳动保障标准被四大企业的通天大手压得比§j日本本土§!还要低。虽然从表面上来看，广东国政府依旧保持着最低限度的政府职能，但它在广东的存在感日益减弱的事实使得§R腐败§!与§Y企业利益§!有了更多机会渗透入公众的日常生活。\n\n广东国的经济表现同时也与§m电子产品周期§!紧密相关——只有§K物美§!§K价廉§!的产品才能在竞争中赢得消费者的青睐。"
 CountryInfo_Economic_Overview_GRO: "东非专员辖区的经济是以§o民族社会主义法团主义§!模式运行的，这种模式试图在前§R苏维埃联盟§!的指令经济与§i美利坚合众国§!的自由市场资本主义中取得平衡，将国家指导下的倡议与私人企业的合作结合，并筛选出一批值得信任且久经考验的公司以适合双方的方式为国家服务。\n\n在§j东非§!，国家经济依靠欧洲的德国公司设立的非洲分部和子公司运作。然而，这里的经济模式实际上与§E勃艮第§!最为相似——都严重依赖奴隶劳工和极度压抑的底层阶级为殖民地内§r被选中的少数§!服务，而这些人在东非的恶劣条件下，只能勉强谋生。"
 CountryInfo_Economic_Overview_ANG: "西南非专员辖区的经济是以§o民族社会主义法团主义§!模式运行的，这种模式试图在前§R苏维埃联盟§!的指令经济与§i美利坚合众国§!的自由市场资本主义中取得平衡，将国家指导下的倡议与私人企业的合作结合，并筛选出一批值得信任且久经考验的公司以适合双方的方式为国家服务。\n\n然而，§m西南非洲§!的经济并没有如同设想的一样服务于对当局完全控制的地区进行所谓“日耳曼化”，这里的经济更多情况下服务或者说被浪费在了德国空军在纳米比亚内陆的各种基础建设，而德国空军则不断的强调§J南非§!这一区域火药桶的重要性来正当化他们的工程。实际上，这些工程不过是德国空军官员们中饱私囊大捞油水的工具罢了。除此之外，他们还通过敷衍应对各种任务，塑造出一种缺乏经费的假象，用来证明相比于其他单位，他们理应获得更多的经费。"
 CountryInfo_Economic_Overview_COG: "中非专员辖区的经济是以§o民族社会主义法团主义§!模式运行的，这种模式试图在前§R苏维埃联盟§!的指令经济与§i美利坚合众国§!的自由市场资本主义中取得平衡，将国家指导下的倡议与私人企业的合作结合，并筛选出一批值得信任且久经考验的公司以适合双方的方式为国家服务。\n\n以中非的实际情况看，这里与其说是一个国家不如说更像是穆勒个人的§y糖果店§!——整个殖民地被西方乃至§o世界各地的各种公司§!下属的空壳公司塞得满满当当，他们向穆勒支付巨额费用以攫取那些尚未被§B刚果湖§!淹没的资源，而与此同时，专员正忙着猎杀各种大型猎物并将文书工作留给他的下属们。"
 CountryInfo_tab_name_tutorials: "模组资讯"
 CountryInfo_Tutorial_Folder.101: "新秩序"
 CountryInfo_Tutorial_Content.1: "冷战"
 CountryInfo_Tutorial_Content_desc.1: "§W新秩序：欧洲末日§!回答了这样的一个问题：§W轴心国§!赢得了二战之后的§B冷战§!会是何种模样？正如现实中的冷战，§WTNO§!的世界正处在战后三大势力的三足鼎立中：§q大日耳曼国§!、§e大日本帝国§!和§M美利坚合众国§!各据一方，警惕地注视着对手的一举一动。\n\n为争夺§Y世界霸权§!，曾经的列强们在战场上一次又一次正面交锋，穷尽手段只为把对方§x赶尽杀绝§!。如今，强权们更加青睐通过§Y幕后交易§!、§C国际操纵§!、§G经济竞赛§!，以及§Y扩张阵营影响力§!来进行角逐。§WTNO模组§!添加了下述的诸多游戏玩法，使得游戏体验与原版相比大大不同。"
 CountryInfo_Tutorial_Content.3: "代理人战争"
 CountryInfo_Tutorial_Content_desc.3: "这并不意味着§WTNO§!中战争是难得一见的。恰恰相反，战争在这里可谓是§G司空见惯§!，几乎每个国家都会经历几场大大小小的战争。不过，战争并不是以直接冲突的方式呈现，而是以§R代理人战争§!的方式上演。§R代理人战争§!指的是大国通过支持冲突中的交战双方进行对抗，以避免大国间公开的直接冲突。这类情况也经常在一国§R内战§!中发生。\n\n§R代理人战争§!中的国家通常会受到外部势力支持。如果玩家并未扮演这个外部势力，那么受支援的参战国就会得到额外的单位。假如外部势力是玩家，便能够通过§W志愿军机制§!支援盟友，正如原版§W钢铁雄心IV§!那样。"
 CountryInfo_Tutorial_Content.4: "冷战互动"
 CountryInfo_Tutorial_Content_desc.4: "在这场争夺全球的冷战中，当然存在着一种衡量主要国家影响力的方式。在游戏上方的一行按钮中，有一个核武器形状的按钮，点击即可查看§Y冷战互动§!。这个界面会告诉你一切关于这场§B冷战§!，你需要了解的信息。你可以在这里了解到你通过哪种方式，赢得了多少冷战分数。\n\n§Y冷战排名§!显示你的国家目前居于何种地位，这个排名依据的是你当前取得的冷战分数。这些分数主要由§R军事实力§!和§G经济实力§!的分数相加得到。§R世界紧张度§!显示了各个超级大国之间的关系，任何意外冲突都会加剧世界的紧张局势。§G经济圈§!则将三个超级大国各自的经济领域高亮显示，同时展示他们的经济对其他国家起到了何等的影响。\n\n最后，是§x核力量§!，将在下一章讲述。"
 CountryInfo_Tutorial_Content.5: "核战争"
 CountryInfo_Tutorial_Content_desc.5: "§W新秩序：欧洲末日§!的剧情发生在冷战时期，世界已不再按照二战年代的规则运行。三大强国：§W美利坚合众国§!、§W大日耳曼国§!和§W大日本帝国§!，自1962年起都具备了§R核三位一体§!能力。世界开始陷入§R核子末日§!的恐怖。\n\n正因如此，世界各国不得不任凭§G超级强国§!摆布，永无止境地相互争斗，谁也无法轻易取胜。一旦三大§G超级强国§!之间爆发战争，将不可避免地引发§R第三次世界大战§!。\n\n§R第三次世界大战§!的爆发将注定是场悲剧。各方都将战斗到底直至对手开始衰落。然而，假如某国发现他们正输掉战争，或是核心领土面临严峻威胁，§R热核战争§!也将不可避免。核打击发动后，数天之内就会有上千枚核弹投入战斗，宣告着§R游戏结束§!。"
