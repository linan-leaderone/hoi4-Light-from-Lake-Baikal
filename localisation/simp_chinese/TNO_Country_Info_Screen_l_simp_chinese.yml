 GER_CountryInfo_Content.1: "最后的胜利"
 GER_CountryInfo_Content_desc.1: "纵观历史，从奥古斯都·凯撒，查理五世到拿破仑，欧罗巴的主人纷纷攘攘，变换不休。但或许，还从没有任何人或者国家能如此果断地镇压一切强敌，而如§r阿道夫·希特勒§!和§W大日耳曼国§!一般，以如此邪恶的目的执掌大权更是前所未有。\n\n§W德国§!登上了欧洲的王座，世界在她的裙下俯首称臣。其力量延伸出本国边疆的万里之外，§W德意志§!胜利的余波在世界中回荡，四面八方无所不及。于§r民族社会主义§!教条的自由浸淫中，§W德国§!在过去的数十年间一直在为她残酷的终极目标奋斗不息——那就是建立一个雅利安乌托邦，并在此过程中剥削，碾碎无数的“劣等人”。但§r希特勒§!年事渐高，整个体制的问题已不容忽视。经年的结构性残忍，加上无能的自满情绪，早已蚀空了国家的根基。要是团结§W德国§!的最后纽带再告断裂，又会发生什么呢？"
 GER_CountryInfo_Content.2: "大战"
 GER_CountryInfo_Content_desc.2: "§W德国§!最伟大的考验始于1939年9月1日，国防军的军靴踏过了波兰边境。区区两年之内，欧洲大陆裹挟着更多地区相继卷入了前所未见的大战。然而，最让大多数观察者震惊的不仅仅是战争的规模，而是轴心国在与世界其他部分的斗争中的完胜。\n\n波兰第一个在闪电战的重压下崩溃，同盟诸国紧随其后。很快，欧罗巴迎来了更加残酷和激烈的两线战争——东方的宏大攻势与海狮行动的砥砺博弈。可即便面对如此艰难的挑战，§W德国§!依旧势不可挡。输送给英国和苏联的海量物资无济于事，原子弹迫使美国人落荒乞降。§r希特勒§!，这慕尼黑街头穷困潦倒的老兵，如今紧攥欧罗巴于手心。这是§W德国§!的§G完胜§!。"
 GER_CountryInfo_Content.3: "和平"
 GER_CountryInfo_Content_desc.3: "到1945年末，§W德国§!无疑成为了欧洲的主人。从马赛到阿尔汉格尔斯克的大地尽为她的帝国掌控。西方的傀儡政权与东方残暴的专员辖区合二为一，它们以殖民政府的残酷名义，编织起无限资源开采与§R生存空间§!指导种族灭绝的春秋大梦。嗜血的杀戮机器为§W德国§!的霸权所滋补的同时，她本身也逐渐衰落。\n\n只是，所有人都未能预料到这一切的代价是如此之大。同样庞大的§R敌军§!滚滚而来，令人绝望的财报屡刺人心，盟友间的外交关系日渐冷淡。转瞬之间，大厦倾颓——经济崩溃，§W德国§!心不在焉的盟国离弃而去，§e西俄革命阵线§!海量的士兵涌过东方边境。§e西俄罗斯战争§!§R开始§!了。"
 GER_CountryInfo_Content.4: "奋斗"
 GER_CountryInfo_Content_desc.4: "§e西俄战争§!应有的狂怒撕毁了§W德国§!百战百胜的面纱。在国内久负盛名的§j陆军§!被拿着次等装备，缺枪少药的§e俄国“劣等人”§!冲散。在§e革命阵线§!的先锋击垮防线后，东方堕入了完全的混乱。当§W德军§!仓皇逃离保卢斯堡时，裂痕满布的§W千年之国§!美梦已是摇摇欲坠。\n\n面对绝望的时局，阴险的§E海因里希·希姆莱和他的党卫军§!尝试夺取政权实在不足为奇。不过，§j陆军§!在全面内战爆发前就粉碎了政变，群龙无首的§E党卫军§!大部分被流放到§E骑士团国§!，这也导致东线局势全面逆转。§e革命阵线§!攻势渐缓，矛头陷入泥沼，最终被重组过后的§W德军§!击溃。从表面上看，§W德国§!的獠牙锋利如初——但内中的腐肉已经暴露无疑，深入牙髓。"
 GER_CountryInfo_Content.5: "僵局"
 GER_CountryInfo_Content_desc.5: "§W德国§!在冲击中幸存，但困扰它的问题依旧存在。其东部资产乱麻盘缠，经济停滞不前，即使是要让奴隶驱动的§W德国§!经济体制重建平衡也需要好几年时间。与此同时，陆军以失败为借口，一面转移更多的资金到业已臃肿的小金库中，一面却对真正的挑战视而不见。而日渐衰微的§r希特勒§!，正一天天失去对他四个最强下属——§L鲍曼§!、§O施佩尔§!、§g戈林§!和§P海德里希§!的控制。\n\n§G德国雄鹰§!再不能引天长啸。§R道义上的破产§!无时无刻不拖累它的行迹，让它举步维艰。国家的领导人们以腐败、虚荣与骄横残暴为准则，而愈发失望的人民则愿意为自己的不幸诉诸一切解决方案。曾一度输出仇恨的§W德国§!刀尖向内刺下，团结人民的最后纽带只剩风烛残年的§r希特勒§!。可一旦他撒手人寰，德国又将面对怎样的风暴？"
 GER_CountryInfo_Content.6: "居国者"
 GER_CountryInfo_Content_desc.6: "居国者——§r元首§!就是§W德国§!，§W德国§!就是§r元首§!。这就是党的路线，§r纳粹党§!为世界确立的真理，§r希特勒§!在§R二战§!中验明的道路。胜利降临之际，这条康庄大道将§W日耳曼祖国§!引向了百年来从未有过的荣光——她的敌人纷纷倒下，被有史以来最强大的战争机器碾为齑粉。§r希特勒§!是缔造这一荣耀的核心，直到今天，他的名字与§R一眼不到尽头的罪行与恶念一起比肩而立§!，铭刻在字里行间，直至世界的尽头。它所带来的，它所带来的是十多年的§G繁荣与昌盛§!，§W日耳曼祖国§!傲立于无可置辩的世界霸权之上——可是啊，鎏金岁月终褪去，三千繁梦一日尽，粗瓷古铜，皆笑伊人错把虚荡依，绝望与悲剧吞没了人民。然而，§r元首§!早已不在乎这些匹夫小谅。他耳聪目明，依然可以在演讲台上嘎嘎作响，但那大胆进取的锐气与豺狼般敏锐的政治本能已消磨殆尽，随之而去的是他的力量。用不了多久，这位§W德国§!最重要的领导人就会撒手人寰，将他的宏伟之作§R遗落在凡世的滚滚烟尘中§!。"
 GER_CountryInfo_Content.7: "内潜蟒"
 GER_CountryInfo_Content_desc.7: "§r希特勒§!的掌控范围外，是过度增殖的官僚系统，他们才是当今日耳曼尼亚的正主。拖动着臃肿肥厚的躯体，盘蜷在日耳曼尼亚血泪淋漓的珍宝上，用灰白色的混凝土外表，暗藏起那颗充满邪欲与暗算的淤泥之心。在那众蛇们的巢穴中，只有最机警、最强大的可以笑到最后。\n\n§L马丁·鲍曼§!是当今建制派政治的代表，作为§r希特勒§!的股肱耳目，他对权力有着敏锐的嗅觉，最大的优点就是全无底线。百出不穷的阴谋诡计，与对贪腐等类小差错的善意纵容，使他牢牢掌控了大多数保守派的忠诚，当然，这不代表他可以高枕无忧了，§O阿尔伯特·施佩尔§!，另一位精明的阴谋家，正作为§W德国§!呼吁改革破败体制的摇旗手嘶嘶作响。\n\n假如一切按计划进行，他们中的某一个将成为下一代§r元首§!——但随着时间的流逝，越来越多人意识到，继业者的战争不会如此秩序井然。"
 GER_CountryInfo_Content.8: "外伏狼"
 GER_CountryInfo_Content_desc.8: "远离日耳曼尼亚通常意味着野心勃勃的政客无法自由自在地来往腐尸烂肉，然而，人民大厅内无休止的阴谋诡计也意味着避开泥潭有独到的好处。这就是以下一代元首为目标的继业者们此刻的所思所想，远离纠缠不清的权力中心，开辟各自的权力之路。\n\n§g赫尔曼·戈林§!曾是位魅力非凡的王牌飞行员，他在实力雄厚的§L军国派§!中建立了领导权。深受民众欢迎使戈林获得了广泛的号召力——对此，党卫军副统帅§P莱因哈德·海德里希§!自然难以企及。后者的权力来自§E恐惧§!，还有§E老上司海因里希·希姆莱§!的幕后支持。虽然很少有人将他视作下一任§r元首§!的有利人选，这不能阻止他和他的支持者放手一搏。\n\n这些外围候选人同样自信于他们统治国家的实力，但对他们来说，重温自己的军事经验或许是更为审慎的选择。"
 GER_CountryInfo_Content.9: "戍国兵将几人王"
 GER_CountryInfo_Content_desc.9: "§W国§!政崩坏，自相蚕食，谁人又能栖身于诛伐之外？§j国防军§!，§W祖国§!骄傲的捍卫者们也自不当外，他们说，自己是高贵的雅利安领袖和战士，却不敢与人提起自己是如何参与到权力的游戏与密谋中的。\n\n现下的国防军分裂为§Q温和派§!与§L军国派§!，由§Q汉斯·斯派达尔§!和§L费迪南德·舍尔纳§!分别领导。§Q斯派达尔§!一方有§Q亨宁·冯·特雷斯寇、迪特里希·冯·绍肯§!等人，他们联合起来反对§L军国派§!的肆意妄为；而§L舍尔纳§!一方自称有§L奥托·恩斯特·雷莫和赫尔曼·戈林§!支持——这些野心勃勃，桀骜不驯的血腥猎犬们渴望以征服取得更大的荣耀。\n\n如此一来，双方可谓势不两立，更专注于击败政敌，而不是献身于§W帝国§!的安危。他们真的准备好了吗？"
