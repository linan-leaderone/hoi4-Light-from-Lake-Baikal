 NSB_artillery_1950_SA:0 "50年代火炮武器升级"
 NSB_artillery_1950_SA_desc:0 "这些炮弹产量高、成本低，适用于二战时期的火炮。它们能有效地摧毁硬目标、提供火力支持，是现代战争中必不可少的武器。"
 NSB_artillery_1950_SA_2:0 "50年代火炮武器升级"
 NSB_artillery_1950_SA_2_desc:0 "这些炮弹产量高、成本低，适用于近来生产的火炮。它们能有效地摧毁硬目标、提供火力支持，是现代战争中必不可少的武器。"
 NSB_artillery_1950_SA_3:0 "50年代火炮“底排弹”"
 NSB_artillery_1950_SA_3_desc:0 "近来火炮方面产生了一项可以提高射程的创新，名为“底排弹”，是一种从壳体后部释放出少量燃气以提高空气动力学效率的设计。如果设计得当，这种技术可以让炮弹的射程远16-30%。"
 NSB_artillery_1970_SA:0 "70年代火炮武器升级"
 NSB_artillery_1970_SA_desc:0 "这些炮弹产量高、成本低，适用于近来生产的火炮。它们能有效地摧毁硬目标、提供火力支持，是现代战争中必不可少的武器。"
 NSB_artillery_1970_SA_2:0 "70年代火炮“底排弹”"
 NSB_artillery_1970_SA_2_desc:0 "近来火炮方面产生了一项可以提高射程的创新，名为“底排弹”，是一种从壳体后部释放出少量燃气以提高空气动力学效率的设计。如果设计得当，这种技术可以让炮弹的射程远17-30%。"
 NSB_artillery_1970_SA_3:0 "70年代火炮火箭推进炮弹"
 NSB_artillery_1970_SA_3_desc:0 "这些价格昂贵的火箭助推器内部装有小型火箭发动机，可以将炮弹射到实际需要的任何地方。"
 NSB_antiair_1950_AA:0 "50年代防空武器升级"
 NSB_antiair_1950_AA_desc:0 "尽管我们的高炮很强，但面对喷气式飞机时已力不从心。加装改进型观瞄、雷达扫描器、优化告警逻辑能最大程度提升攻击力。"
 NSB_antiair_1950_AA_2:0 "50年代防空高炮口径升级"
 NSB_antiair_1950_AA_2_desc:0 "喷气式飞机使得过去的小口径高炮变得毫无用处。在这个崭新的可怖世界里，口径更大的炮，再配上更长的射程和更快的弹速，是我们唯一实用的选择。"
 NSB_antiair_1950_AA_3:0 "50年代防空高炮雷达"
 NSB_antiair_1950_AA_3_desc:0 "用常规高射炮基本不可能击落喷气式飞机。然而，尽管依然不甚精确，使用雷达引导高炮将有助于炮火击中目标。"
 NSB_antiair_1970_AA:0 "70年代防空武器升级"
 NSB_antiair_1970_AA_desc:0 "尽管我们的高炮很强，但面对喷气式飞机时已力不从心。加装改进型观瞄、雷达扫描器、优化告警逻辑能最大程度提升攻击力。"
 NSB_antiair_1970_AA_2:0 "70年代防空高炮口径升级"
 NSB_antiair_1970_AA_2_desc:0 "喷气式飞机使得过去的小口径高炮变得毫无用处。在这个崭新的可怖世界里，口径更大的炮，再配上更长的射程和更快的弹速，是我们唯一实用的选择。"
 NSB_antiair_1970_AA_3:0 "70年代防空高炮雷达"
