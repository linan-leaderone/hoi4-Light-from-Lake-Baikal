 horse_equipment_0_desc:0 "实验性武器，发射基于新物质开发的特种弹药，专为供非人类马蹄使用。"
 horse_equipment_1:0 "改良型马族步枪"
 horse_equipment_1_short:0 "改良型马族步枪"
 horse_equipment_1_desc:0 "这款步枪改进了旧型号的缺陷，其握把更适合小马使用，此外还为弹药增设了新制冷系统，极大地改善了武器的可靠性。"
 horse_equipment_2:0 "先进型马族步枪"
 horse_equipment_2_short:0 "先进型马族步枪"
 horse_equipment_2_desc:0 "魔法工程领域的突破显著地改善了魔法武器的设计。这款武器坚实可靠，工程师现在终于可以专注改善其在战场上的表现了。"
 pegasi_equipment:0 "天马飞行服"
 pegasi_equipment_desc:0 "独立的天马营会作为突击部队，发起对敌方阵地的冲击，以期在敌人组织有效反击前便将之击溃。纯天马师的行军速度更是只有摩托化部队可以媲美，他们也非常擅长对抗敌军的空中支援。"
 horse_tank_equipment:0 "小马专用坦克"
 horse_tank_equipment_short:0 "小马专用坦克"
 horse_tank_equipment_desc:0 "借助水晶领域的研究进展，我们得以开发出一款突破性的新式坦克。这款坦克设计时就以小马驾驶员为本，其性能远胜于我们现役的各型坦克，并且将会成为装甲部队未来的核心。"
