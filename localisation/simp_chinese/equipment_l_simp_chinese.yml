 infantry_equipment_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。"
 infantry_equipment_0:0 "早期单兵步枪"
 infantry_equipment_0_short:0 "早期单兵步枪"
 infantry_equipment_0_desc:0 "第一次世界大战中的发展的初级步兵装备。"
 infantry_equipment_1:0 "基础步兵步枪"
 infantry_equipment_1_short:0 "基础步兵步枪"
 infantry_equipment_1_desc:0 "在第二次世界大战最后的日子里，步兵步枪得到了长足发展，基本实现了半自动甚至全自动化。这支步枪将能够为祖国抵挡任何挑战。"
 infantry_equipment_2:0 "改良型单兵步枪"
 infantry_equipment_2_short:0 "改良型单兵步枪"
 infantry_equipment_2_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。更现代化的增加了大量的冲锋枪和反坦克步枪。"
 infantry_equipment_3:0 "先进型单兵步枪"
 infantry_equipment_3_short:0 "先进型单兵步枪"
 infantry_equipment_3_desc:0 "个人和部队使用的步兵武器，以及士兵所需的其他装备。更现代化的增加了大量的冲锋枪和反坦克步枪。"
 infantry_equipment_4:0 "半现代单兵步枪"
 infantry_equipment_4_short:0 "半现代单兵步枪"
 infantry_equipment_4_desc:0 "这款步枪采用了更轻盈的聚合物材料，还配有更多的升级组件。它所使用的是一种全新、相对小巧的高速子弹，拥有更小的后坐力和更高的射击精度。"
 infantry_equipment_5:0 "现代单兵步枪"
 infantry_equipment_5_short:0 "现代单兵步枪"
 infantry_equipment_5_desc:0 "这是一款现代化的步枪，兼容了多种高科技产品，并且适用于更广泛的行动。这种步枪采用了新的计算科技，有着更精准的规格和更高的可靠性。"
 infantry_kit_eq_36:0 "1936年型步兵装备"
 infantry_kit_eq_36_desc:0 "受第一次世界大战中堑壕战的影响，单兵步兵装备里新增了手枪、刺刀和防毒面具等装备，一同配备的钢盔能偏转来袭的炮弹碎片。"
 infantry_kit_eq_45:0 "1945年型步兵装备"
 infantry_kit_eq_45_desc:0 "第二次世界大战并没有像一战那样普遍使用毒气，分发给步兵的装备里防毒面具的数量被削减。尽管不是能完全防弹，升级后的头盔能让头部受到伤害的概率大大降低。"
 infantry_kit_eq_52:0 "1952年型步兵装备"
 infantry_kit_eq_52_desc:0 "总而言之，像二战那样，步兵广泛参与的战斗已经一去不复返了。单兵装备被重新设计，合成橡胶被广泛应用在军靴的制造中。"
 infantry_kit_eq_58:0 "1958年型步兵装备"
 infantry_kit_eq_58_desc:0 "随着冷战的局势越来越复杂，超级强权们之间的代理人战争也成了测试他们“新玩具”的绝佳时机。不仅步兵装备的材料和护甲科技得到了更新，其对热带及严寒地区条件的适应性也提上了日程。"
 infantry_kit_eq_64:0 "1964年型步兵装备"
 infantry_kit_eq_64_desc:0 "为了适应突击步枪的短弹匣，一种更短的弹药袋被引进到单兵装备里，弹药袋置于皮带两侧，还可以用来置放手榴弹。"
 infantry_kit_eq_70:0 "1970年型步兵装备"
 infantry_kit_eq_70_desc:0 "头盔的升级主要体现在内衬与伪装性上。过时的内衬材料被替换成新式可替换防弹尼龙，头盔上增加伪装用的棉条，同时还有可以插入树叶的扣眼以进一步增强伪装性。"
 infantry_kit_eq_76:0 "1976年型步兵装备"
 infantry_kit_eq_76_desc:0 "美国发明的凯拉夫纤维给身体护甲带来了革命性的发展，其他超级强权也效仿美国，开始研发类似于凯拉夫的材料。15层凯拉夫材料的防弹衣里插入了防弹插板，不仅能保护士兵重要的器官，提高生存性，同时具有轻便、韧性高、防弹防刺的优点。"
 infantry_kit_eq_82:0 "1982年型步兵装备"
 infantry_kit_eq_82_desc:0 "在全球范围内，全面战争爆发的可能性和目前的战场反馈给步兵装备设计带来了飞速的发展。过去所设想的，几十年后才会有步兵装备创新的思想被证明大错特错。现在，步兵装备只要一有创新的设计，就会立刻给今天的士兵们使用，防弹和防破片的设计已经成了今天所有装备设计师的共有。"
 infantry_kit_eq_88:0 "1988年型步兵装备"
 infantry_kit_eq_88_desc:0 "从最近的全面冲突中，超级强权逐渐意识到把通讯设备集成在步兵装备里的重要性，在这种思想的指导之下，设计师们最终设计出了可以实时跟踪关键信号的无线电头盔面甲。但是，由于这种步兵装备设计过于昂贵，只有超级强权和他最亲密的盟友才烧得起如此高额的花费。"
 anti_tank_equipment:0 "反坦克装备"
 anti_tank_equipment_desc:0 "反坦克装备"
 anti_tank_equipment_0:0 "基础反坦克装备"
 anti_tank_equipment_0_desc:0 "这种发展于第二次世界大战期间的基础肩扛式反坦克装置，使我们的部队能够对大多数装甲车辆构成相当大的威胁。"
 anti_tank_equipment_1:0 "改良型反坦克装备"
 anti_tank_equipment_1_desc:0 "一种经过改进的肩扛式导弹发射器，采用轻质材料和更加精确的瞄准装置，搭配高爆反坦克（HEAT）弹头。"
 anti_tank_equipment_2:0 "先进型反坦克装备"
 anti_tank_equipment_2_desc:0 "采用无后坐力反冲系统的肩扛式有线制导导弹，根据实际情况可在多种类型的弹头中进行选择。"
 anti_tank_equipment_3:0 "半现代反坦克装备"
 anti_tank_equipment_3_desc:0 "这种导弹发射器结合了有线制导技术和弹头穿透力的改进，可以在更远的距离上打击和穿透更坚固的目标。可能还集成了一个光学瞄准具。"
 anti_tank_equipment_4:0 "现代反坦克装备"
 anti_tank_equipment_4_desc:0 "一款先进的激光制导肩扛式导弹发射器，有强大的穿甲能力和较高的射击精度，可以发射多种不同的弹头。通常都会搭配先进的集成光学瞄具。"
 anti_air_shoulder_equipment:0 "防空装备"
 anti_air_shoulder_equipment_desc:0 "防空装备"
 anti_air_shoulder_equipment_0:0 "原型防空装备"
 anti_air_shoulder_equipment_0_desc:0 "无需炮台或重军械，而能为普通步兵提供防空力量的实验性装备。效果有限，潜力无限。"
 anti_air_shoulder_equipment_1:0 "改良型防空装备"
 anti_air_shoulder_equipment_1_desc:0 "在第二次世界大战不久后发展起来的基础单兵便携式防空系统（MANPADS），集成了能够追踪飞行器引擎热信号的探测器。"
 anti_air_shoulder_equipment_2:0 "先进型防空装备"
 anti_air_shoulder_equipment_2_desc:0 "一款接受过改良的单兵便携式防空系统，强化了火箭推进器和弹头以提升导弹速度和破坏力，同时配备了飞行器信号追踪器。"
 anti_air_shoulder_equipment_3:0 "半现代防空装备"
 anti_air_shoulder_equipment_3_desc:0 "配备无后坐力反吹系统的单兵便携式防空系统，内置的组件可以探测并绕过敌机的反制措施，例如照明弹和电子战设备。"
 anti_air_shoulder_equipment_4:0 "现代防空装备"
 anti_air_shoulder_equipment_4_desc:0 "一款高度先进的单兵便携式防空系统，装备了激光制导的电子追踪器，采用更轻盈的复合材料、集成数位系统，以及适配多种弹头的火箭推进器。"
 motorized_equipment:0 "摩托化装备"
 motorized_equipment_desc:0 "摩托化装备"
 motorized_equipment_0:0 "早期摩托化装备"
 motorized_equipment_0_desc:0 "摩托化步兵是陆军机械化的第一步。民用卡车很适合用来运输士兵、牵引火炮以及输送装备和补给。"
 motorized_equipment_1:0 "基础摩托化装备"
 motorized_equipment_1_desc:0 "摩托化是陆军机械化的第一步。民用卡车可以很容易地被用来运输士兵、牵引火炮以及输送装备和补给。这极大地提高了步兵的战略机动能力，使其不再依赖于步行。"
 motorized_equipment_2:0 "改良型摩托化装备"
 motorized_equipment_2_desc:0 "一款专为军事用途而设计的载具。这些车辆的设计吸取了许多最近的战争里的经验，改进了与其他军事装备的兼容性。"
 motorized_equipment_3:0 "先进型摩托化装备"
 motorized_equipment_3_desc:0 "这些卡车经过了严格的测试，以最大限度地提高它们的续航能力和使用寿命，确保它们即使超负荷运转也不至于在野外抛锚。"
 motorized_equipment_4:0 "现代摩托化装备"
 motorized_equipment_4_desc:0 "这款摩托化装备有着厚实的装甲，底盘上还有反地雷电镀层。并且经过了严格的测试，可以应对全球几乎所有的地形。"
 motorized_rocket_equipment:0 "自行火箭炮"
 motorized_rocket_equipment_short:0 "自行火箭炮"
 motorized_rocket_equipment_desc:0 "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
 motorized_rocket_equipment_1:0 "自行火箭炮"
 motorized_rocket_equipment_1_short:0 "自行火箭炮"
 motorized_rocket_equipment_1_desc:0 "多管火箭炮可以更迅速地将炮火送到目标地点，但比起传统火炮其准确度更低，装弹时间更长。通常被装备在卡车上发动攻击，在敌人发动还击前转移地点。"
