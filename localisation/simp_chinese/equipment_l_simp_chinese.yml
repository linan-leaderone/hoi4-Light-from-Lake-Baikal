 heavy_tank_equipment:0 "重型坦克"
 heavy_tank_chassis_desc:0 "重型坦克"
 heavy_tank_chassis_0:0 "早期重型坦克底盘"
 heavy_tank_chassis_0_desc:0 "早在二战，重型坦克就是战场之王，拥有着无可比拟的火力与装甲。虽然现在这些令人尊敬的机器仍在次要战场作战，但也难逃逐渐被淘汰的命运。"
 heavy_tank_equipment_0:0 "早期重型坦克"
 heavy_tank_equipment_0_desc:0 "早在二战，重型坦克就是战场之王，拥有着无可比拟的火力与装甲。虽然现在这些令人尊敬的机器仍在次要战场作战，但也难逃逐渐被淘汰的命运。"
 heavy_tank_chassis_1:0 "基础型重型坦克底盘"
 heavy_tank_chassis_1_desc:0 "二战后，重型坦克需要更进一步的发展以适应战场上的新变化，随着飞机和便携式反坦克武器的威胁提升，重型坦克的装甲也需要大幅度加强。"
 heavy_tank_equipment_1:0 "基础重型坦克"
 heavy_tank_equipment_1_desc:0 "二战后，重型坦克需要更进一步的发展以适应战场上的新变化，随着飞机和便携式反坦克武器的威胁提升，重型坦克的装甲也需要大幅度加强。"
 heavy_tank_chassis_2:0 "改良型重型坦克底盘"
 heavy_tank_chassis_2_desc:0 "随着核战威胁的迫近，升级了核防护内衬的重型坦克可以在辐射环境中作战。尽管已经过时，重型坦克仍然能在强大的工业产能支持下有一战之力。"
 heavy_tank_equipment_2:0 "改良型重型坦克"
 heavy_tank_equipment_2_desc:0 "随着核战威胁的迫近，升级了核防护内衬的重型坦克可以在辐射环境中作战。尽管已经过时，重型坦克仍然能在强大的工业产能支持下有一战之力。"
 heavy_tank_chassis_3:0 "先进型重型坦克底盘"
 heavy_tank_chassis_3_desc:0 "尽管重型坦克和主战坦克相比好似一块活化石，但在一些军事氛围浓厚的国家它仍享有展现力量的殊荣。但就坦克乘员来说，他们更喜欢乘员生存性更好的坦克。"
 heavy_tank_equipment_3:0 "先进型重型坦克"
 heavy_tank_equipment_3_desc:0 "尽管重型坦克和主战坦克相比好似一块活化石，但在一些军事氛围浓厚的国家它仍享有展现力量的殊荣。但就坦克乘员来说，他们更喜欢乘员生存性更好的坦克。"
 superheavy_tank_equipment:0 "超重型坦克"
 superheavy_tank_chassis_desc:0 "超重型坦克"
 superheavy_tank_chassis_0:0 "早期超重型坦克底盘"
 superheavy_tank_chassis_0_desc:0 "生于军工满足战争时民意的需要，超重型坦克能像巨大怪兽一般，用它的火力夷平一个小镇，嗯，只要不在出厂时陷在泥里。"
 superheavy_tank_equipment_0:0 "早期超重型坦克"
 superheavy_tank_equipment_0_desc:0 "生于军工满足战争时民意的需要，超重型坦克能像巨大怪兽一般，用它的火力夷平一个小镇，嗯，只要不在出厂时陷在泥里。"
 superheavy_tank_chassis_1:0 "基础超重型坦克底盘"
 superheavy_tank_chassis_1_desc:0 "像是受到世纪初海军军备竞赛的诅咒一般，超重型坦克成了军队力量的象征。被建造得更大并加装对空武器，超重型坦克的存在就是在否定战场常识。"
 superheavy_tank_equipment_1:0 "基础超重型坦克"
 superheavy_tank_equipment_1_desc:0 "像是受到世纪初海军军备竞赛的诅咒一般，超重型坦克成了军队力量的象征。被建造得更大并加装对空武器，超重型坦克的存在就是在否定战场常识。"
 superheavy_tank_chassis_2:0 "改良型超重型坦克底盘"
 superheavy_tank_chassis_2_desc:0 "作为一种宣传意义远大于实战意义的武器平台，超重型坦克向外界展示了一个国家对战争的决心。尽管造价是主战坦克的好几倍，超重型坦克能提供相当大的宣传效能。"
 superheavy_tank_equipment_2:0 "改良型超重型坦克"
 superheavy_tank_equipment_2_desc:0 "作为一种宣传意义远大于实战意义的武器平台，超重型坦克向外界展示了一个国家对战争的决心。尽管造价是主战坦克的好几倍，超重型坦克能提供相当大的宣传效能。"
