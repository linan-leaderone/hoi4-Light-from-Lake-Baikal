 train_equipment:0 "火车"
 train_equipment_desc:0 "火车在由铁路连接的补给首都和补给中心中运输补给。"
 train_equipment_1:0 "蒸汽机车"
 train_equipment_1_desc:0 "这类火车本为民用货运用途，现由军方接管，其引擎非常适合远距离运输大量补给。然而，它民用的车体结构使其在遭受攻击时较为脆弱。"
 train_equipment_2:0 "二战战备简化型火车"
 train_equipment_2_desc:0 "一种简化的设计，为了降低生产成本，省略了常规货运火车上常见的许多功能。它仍然像普通火车一样脆弱，但更容易替换。"
 train_equipment_3:0 "二战装甲列车"
 train_equipment_3_desc:0 "火车引擎为重型装甲所保护，不易受到敌人的攻击。它的运载量与其它设计一样多，但生产成本更高。"
 railway_gun_equipment:0 "列车炮"
 railway_gun_equipment_desc:0 "一门通过铁路运输的重炮。"
 railway_gun_desc:0 "铁路可以将重炮快速移动到内陆，使我们能够远程轰炸敌人的阵地并造成大量破坏。"
 railway_gun_equipment_1:0 "列车炮"
 train_equipment_diesel_electric_1:0 "1955 内燃机车改进"
 train_equipment_diesel_electric_1_desc:0 "内燃机车采用柴油发电机驱动发动机，这提高了机车的运行效率，还降低了成本。"
 train_equipment_diesel_electric_2:0 "1965 内燃机车改进"
 train_equipment_diesel_electric_2_desc:0 "用交流发电机和二极管电桥代替直流发电机，可以减少多种易损部件的使用，从而提高可靠性，同时降低维护成本。"
 train_equipment_diesel_electric_3:0 "1975 内燃机车改造"
 train_equipment_diesel_electric_3_desc:0 "柴油发动机技术的新发展使得体积更小的设备能够创造更大的马力输出。"
 train_equipment_diesel_electric_4:0 "1985 内燃机车改进"
 train_equipment_diesel_electric_4_desc:0 "牵引逆变器的发明使我们能够设计出维护成本极低、可靠性高的现代化机车设备。"
 floating_harbor_equipment:0 "浮动港口"
 floating_harbor_equipment_desc:1 "由一系列浮筒和预制混凝土结构组成，可以在水面上移动并在数小时内组装起来，作为有遮蔽的停泊空间来装卸补给。"
 floating_harbor_equipment_1:0 "浮动港口"
 floating_harbor_equipment_1_desc:1 "由一系列浮筒和预制混凝土结构组成，可以在水面上移动并在数小时内组装起来，作为有遮蔽的停泊空间来装卸补给。"
 tank_armor_upgrade:0 "装甲"
 tank_armor_upgrade_desc:0 "超过敌人穿甲能力的装甲会让你的部队获得巨大的优势，但也会使它们速度更慢。"
 tank_gun_upgrade:0 "主炮"
 tank_gun_upgrade_desc:0 "装备穿甲厚度超过敌人装甲的主炮是非常重要的。"
 tank_aa_upgrade:0 "防空武器"
 tank_aa_upgrade_desc:0 "确保我们的防空武器装备能够击落敌人最新型号的飞机。"
 tank_at_upgrade:0 "反坦克武器"
 tank_at_upgrade_desc:0 "确保我们的自行反坦克炮能干掉敌人最新的坦克。"
 tank_art_upgrade:0 "火炮装备"
 tank_art_upgrade_desc:1 "确保我们的自行火炮拥有巨大火力，能够摧毁任何没有装甲的敌人。"
 tank_reliability_upgrade:0 "可靠性"
 tank_reliability_upgrade_desc:0 "提高稳定性能够减少那些需要被替换的抛锚的装备。"
 tank_engine_upgrade:0 "引擎"
 tank_engine_upgrade_desc:0 "更强的机动性给你更多的战略和战术优势，允许装备更厚的装甲而不会显著降低速度。"
 ship_gun_upgrade:0 "舰炮"
 ship_gun_upgrade_desc:0 "装备穿甲厚度超过敌人装甲的主炮是非常重要的。"
 ship_torpedo_upgrade:0 "鱼雷"
 ship_torpedo_upgrade_desc:0 "鱼雷是一种强大的攻击武器，由较小船只在射程内发射，具有很大机会打出致命一击"
 ship_armor_upgrade:0 "装甲厚度"
 ship_armor_upgrade_desc:0 "更厚的装甲以保护你的船只免于敌人炮火"
 carrier_armor_upgrade:0 "装甲厚度"
 carrier_armor_upgrade_desc:0 "更厚的装甲以保护你的船只免于敌人炮火"
 ship_engine_upgrade:0 "引擎"
 ship_engine_upgrade_desc:0 "具有更强大引擎的船只可以在战斗中更好地控制其与敌人的距离"
 ship_reliability_upgrade:0 "可靠性"
 ship_reliability_upgrade_desc:0 "具有更高可靠性的船只不会轻易被致命一击击沉，那些会被致命一击的船只明显没有经过深思熟虑的设计与建设。"
 ship_anti_air_upgrade:0 "防空"
 ship_anti_air_upgrade_desc:0 "装备更多的火炮意味着我们将击落更多的敌机！"
 ship_ASW_upgrade:0 "反潜武器"
 ship_ASW_upgrade_desc:0 "反潜武器对于定位和摆脱潜艇非常重要。"
 destroyer_engine_upgrade:0 "引擎"
 destroyer_engine_upgrade_desc:0 "具有更强大引擎的船只可以在战斗中更好地控制其余敌人的距离"
 sub_engine_upgrade:0 "引擎"
 sub_engine_upgrade_desc:0 "具有更强大引擎的船只可以在战斗中更好地控制其余敌人的距离"
 sub_stealth_upgrade:0 "潜伏性"
 sub_stealth_upgrade_desc:0 "潜艇最强大之处在于直到他在形势有利时打出致命一击前都不被察觉到。"
 sub_torpedo_upgrade:0 "鱼雷"
 sub_torpedo_upgrade_desc:0 "鱼雷是一种强大的攻击武器，由较小船只在射程内发射，具有很大机会打出致命一击"
 ship_deckspace_upgrade:0 "甲板空间"
 ship_deckspace_upgrade_desc:0 "更大的空间用以携带和发射舰载机。"
 plane_gun_upgrade:0 "各类武器"
 plane_gun_upgrade_desc:0 "更好的武器用于对战其他飞机"
 cv_plane_gun_upgrade:0 "各类武器"
