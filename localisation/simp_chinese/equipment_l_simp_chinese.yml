 APC_equipment:0 "装甲运兵车"
 APC_equipment_0:0 "早期装甲运兵车"
 APC_equipment_0_desc:0 "这款装甲运兵车于第二次世界大战期间出现，主要用途是运送武装士兵进入作战位置。尽管它的设计有些粗糙，但是已经足以有效抵御轻武器和轻型炮火的攻击，还能携带一些轻型武装。"
 APC_equipment_1:0 "基础装甲运兵车"
 APC_equipment_1_desc:0 "这款装甲运兵车是一种更加精细的运输载具，可以容纳更多的士兵，并适应更恶劣的战场环境。车上更加厚实的装甲板能在遭遇敌方伏击和穿越敌占区时为乘员提供更好的保护。"
 APC_equipment_2:0 "改良型装甲运兵车"
 APC_equipment_2_desc:0 "这款装甲运兵车在设计时增加了两栖作战能力，加装了排气管和水下推进器等装备，能在无法使用桥梁的情况下直接跨河，还能用于两栖登陆作战。"
 APC_equipment_3:0 "先进型装甲运兵车"
 APC_equipment_3_desc:0 "这款装甲运兵车重点升级了车轮悬挂系统和履带推进系统，能够在行驶时给予乘员更加舒适的乘车体验，还附有便捷出口，能有效提升乘员上下车的速度。"
 APC_equipment_4:0 "半现代装甲运兵车"
 APC_equipment_4_desc:0 "新开发的防弹玻璃大大提高了这款装甲运兵车的安全性，并能在遭受攻击时为司机抵挡小口径武器的火力。经过升级的引擎能让这款载具更加可靠和节省燃料。"
 APC_equipment_5:0 "现代装甲运兵车"
 APC_equipment_5_desc:0 "这款装甲运兵车的底盘经过了加固，在面对地雷和其他简易爆炸装置时有着更高的抗性，车上搭载的集成计算机系统能让它时刻保持跟指挥系统的连接，并能在它停止运行时提供更多帮助。"
