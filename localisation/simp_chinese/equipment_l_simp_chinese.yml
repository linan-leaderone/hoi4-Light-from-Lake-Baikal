 MBT_equipment:0 "主战坦克"
 MBT_equipment_0:0 "早期主战坦克"
 MBT_equipment_0_desc:0 "比起开发多种不同的坦克，设计一款能够胜任所有角色的坦克要更加高效。早期的主战坦克是由二战时期的中型坦克发展而来的。"
 MBT_equipment_1:0 "基础主战坦克"
 MBT_equipment_1_desc:0 "有了更加强劲的引擎，即使是轻巧的坦克也能携带更重的武器和更厚的装甲，在此之上还能达到相当惊人的速度。这款主战坦克将会成为我军装甲部队的关键组成部分。"
 MBT_equipment_2:0 "改良型主战坦克"
 MBT_equipment_2_desc:0 "这款主战坦克搭载了口径高达100mm的强劲主炮，能在很远的距离开外轻松击穿绝大多数的装甲。特化的装甲能在反坦克武器快速升级的时代中为坦克提供更强的生存能力。"
 MBT_equipment_3:0 "先进型主战坦克"
 MBT_equipment_3_desc:0 "进一步提高主战坦克引擎的性能，将允许它们搭载更厚的装甲，覆盖更大面积的车体，同时提高坦克整体的可靠性和燃油效率。"
 MBT_equipment_4:0 "半现代主战坦克"
 MBT_equipment_4_desc:0 "在直升机和导弹对我军装甲车辆的威胁越来越大的当下，爆炸式反应装甲和电子战系统将能够进一步提高主战坦克的生存能力。"
 MBT_equipment_5:0 "现代主战坦克"
 MBT_equipment_5_desc:0 "新开发的计算机科技能用于制造集成电子火控系统，让主战坦克能够在更远的距离以更高的精度攻击目标，还能减轻车组成员在战斗时的负荷。"
