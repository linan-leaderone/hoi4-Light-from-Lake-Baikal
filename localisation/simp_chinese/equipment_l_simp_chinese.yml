 NSB_MBT_1945_modules_1:0 "扩大燃油容量"
 NSB_MBT_1945_modules_1_desc:0 "扩大战车的燃油容量，能增强其在不停车加油的情况下长时间行动的能力。"
 NSB_MBT_1945_modules_2:0 "安装推土铲"
 NSB_MBT_1945_modules_2_desc:0 "在战车上安装推土铲，使其得以操纵环境并协助建筑堑壕。"
 NSB_MBT_1950_modules_1:0 "主炮稳定器"
 NSB_MBT_1950_modules_1_desc:0 "炮管稳定器，能够在车辆移动时大大降低武器的不稳定性，并能在移动中精确射击。"
 NSB_MBT_1950_modules_2:0 "计算机火控系统"
 NSB_MBT_1950_modules_2_desc:0 "火控系统，用于协助载具乘员捕获、瞄准和打击敌人目标。"
 NSB_MBT_1960_modules_1:0 "自动装弹机"
 NSB_MBT_1960_modules_1_desc:0 "自动装填弹药的机械装置，取代了装填手。"
 NSB_MBT_1960_modules_2:0 "爆破反应装甲"
 NSB_MBT_1960_modules_2_desc:0 "一种先进的防护装甲，旨在通过引爆自身来干扰迎面而来的射弹。"
 NSB_IFV_1945_modules_1:0 "烟幕发射器"
 NSB_IFV_1945_modules_1_desc:0 "允许战车在其前进路径上放出烟幕的装置，还能为友军提供视觉掩护，可能有助于攻势。"
 NSB_IFV_1945_modules_2:0 "改良车长光学设备"
 NSB_IFV_1945_modules_2_desc:0 "改良光学设备可用于协助载具乘员看清周边，在被发现之前识别出敌军方位。"
 NSB_IFV_1950_modules_1:0 "专用取暖器"
 NSB_IFV_1950_modules_1_desc:0 "专为保证乘员温暖、随时准备投入战斗而设计的配置。"
 NSB_IFV_1950_modules_2:0 "自动灭火装置"
 NSB_IFV_1950_modules_2_desc:0 "用于扑灭载具内火灾、降低火灾损害的装置。"
 NSB_IFV_1960_modules_1:0 "遥控自动火炮"
 NSB_IFV_1960_modules_1_desc:0 "一座小型无人自动机炮，由车体内的一位乘员进行远程控制。"
 NSB_IFV_1960_modules_2:0 "核生化防护系统"
 NSB_IFV_1960_modules_2_desc:0 "特殊的防护措施，旨在保护载具乘员，使其不受恶劣环境的伤害。"
 NSB_artillery_MODULE:0 "车载武器开发"
 NSB_artillery_MODULE_desc:0 "研究用于装甲载具的武器，以同外国不断进步的装甲设计竞争。"
 NSB_antiair_MODULE:0 "车载防空武器开发"
 NSB_antiair_MODULE_desc:0 "车载防空武器的发展，允许载具在保留装甲防护的情况下将敌方飞机阻拦于领空之外。"
