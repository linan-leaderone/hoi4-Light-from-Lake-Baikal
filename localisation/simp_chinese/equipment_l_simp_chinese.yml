 IFV_equipment_0:0 "早期装甲战车"
 IFV_equipment_0_desc:0 "一款第二次世界大战期间开发的装甲战车，通常采用半履带式或类似轻型坦克的设计。能够运输一个中队的士兵，还能携带一门自动加农炮或是重机枪为士兵提供直接火力支援。"
 IFV_equipment_1:0 "基础装甲战车"
 IFV_equipment_1_desc:0 "这种车辆的设计结合了部队运输能力和战斗能力，填补了装甲运兵车和主战坦克之间的空白。在没有其他支援的情况下，它的重型武装可以派上大用场。"
 IFV_equipment_2:0 "改良型装甲战车"
 IFV_equipment_2_desc:0 "这款新一代的装甲战车同时装备了重型武器和厚重的装甲——携带一门强力的自动加农炮，挂载了能媲美装甲运兵车的装甲板。它能够载着车上的士兵进行战斗，是一种相当高效的突击载具。"
 IFV_equipment_3:0 "先进型装甲战车"
 IFV_equipment_3_desc:0 "这款装甲战车装载了更多武装，在加农炮之外还附带了一挺机枪。它的车身上有许多射击孔，允许车上的士兵对外射击，厚重的装甲也能为下车的士兵提供掩护。"
 IFV_equipment_4:0 "半现代装甲战车"
 IFV_equipment_4_desc:0 "这款装甲战车上搭载了更厚的装甲板和电子战系统，在面对大口径子弹和火炮弹片时能为车体提供更好的保护，车身上还有加厚的裙边，以保护车轮和履带免受伤害。"
 IFV_equipment_5:0 "现代装甲战车"
 IFV_equipment_5_desc:0 "集成电子系统和通信设备使这款步兵战车能够提供大量的火力支援，并且特殊的装甲板将使它在最危险的情况下都能保证乘员的安全。"
