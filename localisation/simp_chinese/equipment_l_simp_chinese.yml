 armored_car_equipment_0:0 "早期装甲车"
 armored_car_equipment_0_desc:0 "配备有轻机枪的高速轻型装甲车辆，善于侦察和提供火力支援。"
 armored_car_equipment_1:0 "基础装甲车"
 armored_car_equipment_1_desc:0 "改进后的装甲车拥有更好的主炮和机枪，其装甲能抵御小口径子弹射击。"
 armored_car_equipment_2:0 "改良型装甲车"
 armored_car_equipment_2_desc:0 "我们的装甲车已经可以部分担当装甲运兵车的职责，现在不仅可以在战场上运输部队，还可以适应崎岖地形并进行两栖作战。"
 armored_car_equipment_3:0 "先进型装甲车"
 armored_car_equipment_3_desc:0 "升级悬挂后的装甲车能运输更重型的装备，满足火力支援的需求，还可以执行反坦克的任务。"
 armored_car_equipment_4:0 "半现代装甲车"
 armored_car_equipment_4_desc:0 "将机动性、多用途性和火力投送等概念整合到装甲车辆上，我们的装甲车就是战场上的多面手，能满足任何战斗需要。"
 armored_car_equipment_5:0 "先进型装甲车"
 armored_car_equipment_5_desc:0 "显著提升性能后的装甲车在不牺牲机动性和装甲的前提下，不仅能运载更多人员，还能抵御地雷和路边炸弹的袭击。"
