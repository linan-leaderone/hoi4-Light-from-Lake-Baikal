 IEA.1.t:0 "意属东非现状"
 IEA.1.d:0 "After the Italo-Ethiopian war and the pacification efforts in 1936, Mussolini appointed Prince Amadeo of Savoia, the Duke of Aosta, to administrate the recently gained colony, managing to achieve a fair amount of success in his administration by reaching some level of reconciliation with the native population. The Italian victory in the North African Campaign and the capture of the Suez Canal allowed Italy to properly supply the colony to deter any British attacks.\nWith Italian rule finally consolidated in the region after the Axis victory and the annexation of Kenya to the colony, Amadeo has remained as the solid head of the Governorate. The Viceroy has proved to be still surprisingly lenient to the natives and has tried to restart Guido Ferraza's project which aimed to turn Addis Ababa into a state-of-the-art capital for the colony, but the lack of funds has stopped the project dead in its tracks."
