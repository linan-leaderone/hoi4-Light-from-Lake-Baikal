 IEA.2.t:0 "意属东非现状"
 IEA.2.d:0 "As the Viceroy continues to postpone these projects and his investment pool start to dry up, the dream of Mussolini of a prosperous Italian East Africa seem to have largely failed, despite all the improvements. Amadeo has also been slowly but surely losing the battle for his health, and his doctors estimate that he hasn't much time left before he passes away. With the still ongoing Ethiopian Bush-War led by severely weakened guerrillas, a severe budget deficit and Amadeo still having to sort out his personal affairs before passing away, it is unclear what the fate of the sick Viceroy will be..."
 IEA.2.a:0 "Qualunque Cosa Scelga, Seguiremo il nostro Viceré!"
