 POLITICS_VICEROY_AMEDEO_DESC:0 "阿梅代奥·迪·萨伏依-奥斯塔是一位形象鲜明的人物——也许有人爱他，也许有人恨他，但没有人能够无视他。人称“铁公爵”的这位安巴阿拉吉的英雄出生于意大利王室的一个支系家族，最终成为意大利皇家空军的一名将领。1937年，阿梅代奥因其贵族血统而被指派为意属东非的总督，但不像他那不幸的兄弟艾蒙内（托米斯拉夫二世），阿梅代奥很快就在意属东非的政府中掌握了实权。二战中，他亲自率领意军抗击英军，在安巴阿拉吉战役中取得大胜，遏制了英国人在东非进军的势头。\n\n战争结束后，阿梅代奥再次全身心投入了殖民地的管理。作为一名反对法西斯制度（他也因此获得了新任领袖齐亚诺的同情）的有能总督，阿梅代奥竭尽所能从不断膨胀的法西斯当局和那些意图压榨埃塞俄比亚人、厄立特里亚人和索马里人劳力的意大利公司手中保护了意属东非的土著。意属东非土著的生活条件要远高于德国人伞下的非洲其他部分，这主要应该归功于阿梅代奥的不懈努力。\n\n然而，阿梅代奥的统治仍然带有殖民主义色彩，这意味着土著中依旧有许多人厌恶他和一切意大利人。藏身于山间和乡野的准军事组织和叛军团体依然是一个严重的问题，就算是那些没有站出来反对意大利人的土著也依然受到不平等待遇，相对意大利定居者而言他们的生活也是较为贫困的。阿梅代奥年事已高但却还没有指定继承人，有时这位总督无法抑制自己的思乡之情，谁知道到头来他所做的一切努力会不会功亏一篑呢……"
