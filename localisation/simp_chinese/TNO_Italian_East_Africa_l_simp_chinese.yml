 POLITICS_VICEROY_DAVIDE_FOSSA_DESC:0 "在对意属东非的再征服后，意大利需要一个信得过的人把这片殖民地牢牢攥在手里。而达维德·福萨无疑是最佳人选，他曾任意属东非的劳务督查，又在非洲之角担任国家法西斯党最重要的党务官员长达二十余年，既是行政官员也是党员，他很快就被任命为总督。\n\n福萨坚信，意大利注定要主宰非洲之角，他马上就开始恢复秩序，在整个殖民地重建意大利统治。一方面得铲除最后的叛匪据点，另一方面得修复基建，还得通过日常行政维持公共秩序，避免紧急措施：这些艰巨任务大概要让新总督和意属东非的官僚警察在本十年剩余时间内有的忙了。"
