 VYT_imperial_special_forces: "帝国特种部队"
 VYT_imperial_special_forces_desc: "为让传统的帝国战术转向现代战争，我们会更专注于筛选并训练特种编制。虽然此举会使特种部队更加高效，但至少在一段时间内，对兵员的严格要求会使征兵规模有所下降。"
 VYT_strength_in_numbers_idea: "数量就是力量"
 VYT_strength_in_numbers_idea_desc: "帝国军队秉承以人力及数量优势为中心的传统策略，大力扩大征兵规模，放宽征兵标准，在传统地区之外寻找新的兵源。虽然这会让更多士兵加入到沙皇军队的队伍中来，但这也意味着至少在短时间内，训练项目会超出新兵承受能力的极限，练兵效率也会因此下滑。"
