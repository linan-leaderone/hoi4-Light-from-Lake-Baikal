 VYT_reopened_universities: "重开大学"
 VYT_reopened_universities_desc: "在沙皇的努力下，在西俄罗斯混乱之中关闭的大学已重新开放。渴望接受高等教育的学生已在申请入学，俄罗斯教育未来可期。"
 VYT_the_kazan_science_academy: "喀山科学院"
 VYT_the_kazan_science_academy_desc: "继曾经的俄罗斯科学院后，我们又建立起了喀山科学院。我们希望能够为才华横溢的年轻人们创造一个能让他们充分发挥聪明才智为帝国效力的地方。同时，这些新生的天才们将继续为俄罗斯乃至世界带去启迪。"
 VYT_revitalizing_the_russian_spirit: "振兴俄罗斯精神"
 VYT_revitalizing_the_russian_spirit_desc: "全俄罗斯民族联盟努力使人们回想起对帝国的信任精神，那种一度洋溢在全帝国的精神，现在这种努力已经取得了成功。我们已经能看到自我牺牲、辛勤工作与对沙皇政府的信任正在增加，这种场面是数十年来无法遇到的。"
 VYT_tsars_golden_purse_idea: "沙皇的金库"
 VYT_tsars_golden_purse_idea_desc: "沙皇亲自拨出的个人投资令国家工业事业提升显著。财政充裕了，进而直接导致经济效率和工业原料产量明显增加。虽然这种情况不会一直持续下去，但在未来的一段时间里，仍然是一种例外的慷慨。"
 VYT_ural_drive_program: "乌拉尔公路计划"
 VYT_ural_drive_program_desc: "乌拉尔公路计划的重点是重新连接乌拉尔山脉附近孤立的社区和土地，让我们能够将大量资金、精力和其他资源用于这些州的基础设施建设，目前来看，效果拔群。"
 VYT_ural_drive_program_2: "乌拉尔公路计划"
