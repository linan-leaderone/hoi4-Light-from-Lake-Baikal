 VYT_foreign_trade: "外国贸易"
 VYT_foreign_trade_desc: "帝国外交使团已经成立，我们可以与俄罗斯以外的世界各国建立外交关系了。对一个国家而言，经济是其发展的一个重要因素。我国可以与其他国家通商，从而获得支持。因此，达成尽可能多的贸易协议有利于促进我国经济的复兴。"
 VYT_return_of_the_tsar: "皇帝归来"
 VYT_return_of_the_tsar_desc: "君主的鲜血曾溅洒在俄罗斯的土地上。令人难以置信的是，西俄罗斯战争落幕后，君主制于维亚特卡再次兴起。而对于许多人而言，这完全可以理解。\n\n布尔什维克彻底辜负了俄罗斯，人民被迫在外国的铁靴下屈膝、哭泣。这时，俄罗斯人自然会怀念过去，怀念俄罗斯帝国统治外国的时代，如果能恢复那个时代该多好。\n\n俄罗斯人民依旧对德国空军的骇人轰炸感到惶恐与愤怒，而沙皇弗拉基米尔作为一名称职的君主，愿意倾听人民的哭诉和痛苦，愿和他们同甘共苦。沙皇发誓，天空将再次澄净，土地将得到光复，双头鹰的羽翼将骄傲地覆盖从伏尔加到阿穆尔的广阔领土，那一天会到来的。"
 VYT_an_economic_graveyard: "经济绝境"
 VYT_an_economic_graveyard_desc: "在整个西俄罗斯，德国空军的常规轰炸任务使我们无法维持任何规模可观的复杂经济系统。任何类似工厂的建筑物都会被识别、定位，然后摧毁。德国人就是有意为之，他们知道如果我们无法工业化，那么我们也就不可能团结在一起对抗他们。\n\n我们现在可能还无法兴建工业基地，不过这不意味着我们可以无所事事。我们可以评估我们的资源，确定熟练工，为未来的发展做计划。我们可以尽可能地完成准备工作。如果我们要以罗曼诺夫王朝的名义光复俄罗斯故土，我们必须工业化。\n\n终有一天，这个轰炸会，也必须，停止。当他们停止轰炸的时候，我们已经在废墟中蓄势待发了。"
 VYT_the_vyatka_distillery: "维亚特卡酿酒厂"
 VYT_the_vyatka_distillery_desc: "对于很多俄罗斯人来说，有稳定来源的好伏特加就像食物一样是他们日常生活的必需品。由于战争和德国轰炸造成的破坏，这样的产品已经非常罕见了。沙皇提议利用这一点。\n\n马铃薯会被播种与培育，既可以作为食物，也可以产生就业岗位，还是我们精神食粮的原材料。我们会重新开辟、建设酒厂，将这些原材料转变成高质量的伏特加，由此又产生更多就业岗位，满足国内需求，并为整个国家提供一种宝贵的——而且被高度需要的——贸易货物。\n\n在俄罗斯各地销售伏特加的收入会成为其他项目的资金，而且每卖出一瓶，就又有一个俄罗斯人知道，他们的沙皇是如此了解他们的需求。"
 VYT_alternative_uses: "其他用途"
 VYT_alternative_uses_desc: "国营酿酒厂生产的高品质酒精不仅是价格不菲的交易品，还可以被继续加工成有效的消毒剂。在俄罗斯，医疗产业十分落后，一个小伤口感染很可能会要了一个人的命。所以，医用酒精的价值不可估量。\n\n在新建的酿酒厂附近修建实验室。然后我们就可以从伏特加中大规模提炼出杀菌消毒的医用酒精，并将它们稳定提供给民用或者军用的医院。当然，我们也可以把这些消毒剂包装起来，用于出口，从而增加贸易收入，积累资本，还有…也许这些都可以实现吧，毕竟在俄罗斯，到处都是野蛮的战争。"
 VYT_the_imperial_potato_act: "帝国马铃薯法案"
 VYT_the_imperial_potato_act_desc: "沙皇创办的蒸馏产业刚起步就取得了不小的成果。酒厂可以招募大量工人，从而增加就业率，出口的伏特加给帝国带来了大量的硬通货，钱就像流水一样流进了帝国。不过，现在我们面临着一个严峻的问题，用来酿酒的马铃薯不太够了，我们必须要做些什么。\n\n有官员提出了马铃薯法案。这项法案一旦落实，那么当任何一个农民愿意在自己一定比例的土地上为帝国种植马铃薯的话，他的税收将会减免一部分，开垦马铃薯的土地和种植马铃薯所付出的体力劳动将会受到补贴。\n\n更多的马铃薯被种出来后，就会有更多的伏特加被生产出来，我们也就有更多的酒可以出口。当这项工作完成后，政府与皇帝，将看向外国市场，大量出口维亚特卡派伏特加。不久，荷兰人、法国人还有德国人都会沉浸在来自维亚特卡的优质伏特加的酒海中。"
 VYT_find_new_markets: "寻找新市场"
 VYT_find_new_markets_desc: "前段时间，维亚特卡酿酒厂对酿酒工艺进行了优化，现在伏特加的产量大大增加，供大于求。以至于国内和国外市场都难以消化这些过剩的酒，除非我们降价出售。但是，沙皇想到了一个解决方法。\n\n近几年来，尼德兰及其被德国占领地方已经变成了国际贸易和跨国走私的中心，这为我们维持酒价提供了机会。尽管维亚特卡能够带给布列塔尼的贸易或者走私收益并不高，但毕竟这里有利可图。所以，当他们了解我们的情况后，必然会积极地买走我们的伏特加。我们就可以大量抛售库存的伏特加，从而维持酒价，为我们的国库带进硬通货。"
 VYT_rolling_on_the_river: "开源浚流"
 VYT_rolling_on_the_river_desc: "长期以来，内陆水运是俄罗斯商业和贸易的主要形式。顺流而行，船只往往比马儿更快到达终点。现在，河流比以往更加重要，甚至构成了俄罗斯各地的交通要道。尽管我们现在还没有控制第聂伯河、顿河和伏尔加河这些大河，但是维亚特卡河也是西俄罗斯众多水路交通网的一条主干道。\n\n重开城市的码头，鼓励驳船业，我们可以缓解基础设施不足的问题，从而增加国内外的贸易额。也许，有一天，维亚特卡城会变成西俄罗斯庞大贸易网的枢纽。"
 VYT_the_kostroma_pipeline: "科斯特罗马渠道"
 VYT_the_kostroma_pipeline_desc: "同荷兰人间的贸易联系让我们获益颇丰。现在，我们能出口过剩的货物与酒。但是，荷兰离维亚特卡太远了，把货物运到那里的运输风险很大，我们需要找一条距离更短的商路。\n\n科斯特罗马位置便利：它位处俄德之间，漏洞百出的边界使得货物可以轻易地运输到德国。尽管德国人不再是我们的朋友，但他们的钱也是钱，是实实在在的好东西。就这么干！等到帝国强大了，我们就不需要这么偷偷摸摸的了。"
 VYT_a_new_hub_of_trade: "一个新贸易中心"
 VYT_a_new_hub_of_trade_desc: "之前，我们一直在鼓励贸易，现在已经有了不小的回报。重要交易品被精细分类、优先出口，和境外的联系得到加强，维亚特卡河成长为了俄罗斯水路运输的动脉，我们的经济力量迅速增强。工厂里的纺织机在飞速旋转，出入境的商队所载货的马车数目一天比一天多，国库里的钱每个月都在增加。不过，沙皇和他的顾问总是目光长远。\n\n顾问提出了一项将维亚特卡建设为西俄罗斯贸易中心的计划，沙皇采纳了它。扩建维亚特卡的基础设施，以支持贸易以及各种形式的商业能够在当地持续增长，未来维亚特卡城的地位已经被确立。当这项计划完成后，维亚特卡城能够为我们后续的军事行动提供强有力的财政支持。"
 VYT_imperial_austerity: "帝国经济紧缩"
 VYT_imperial_austerity_desc: "在对境内的经济做了一番详尽的审计后，沙皇和他的大臣对国内极度凋敝的状况大为震惊。在德国空军的大轰炸下，工厂被遗弃，只有工匠们在他们简陋的作坊里生产少得可怜的各种产品。农民们为了躲避战火，被迫在森林和山沟里开荒耕种，以维持生计，平坦的农田里杂草丛生。如果我们再不采取行动的话，帝国脆弱的经济很快就会彻底崩溃。\n\n为此，沙皇的桌前多了不少要求对经济进行紧缩的奏折。当这些奏折被批准后，公众服务、教育和国防安全的支出将会被大幅缩减，在一些经济早已破败的地区更该如此。显然，人民会对这些政策大为不满，但是，为了恢复境内的经济，我们必须过一段苦日子。"
 VYT_moderate_austerity_programs: "适度紧缩计划"
 VYT_moderate_austerity_programs_desc: "为了遏制经济的崩溃，沙皇和他的一些大臣们一致赞同一系列缩减公众项目支出的举措。但是，我们必须了解，当这些政策落实后，会对我们的人民产生什么影响，他们已经在苦难中熬了许多年，现在他们的日子也不好过。这个时候，沙皇又打算进行经济紧急紧缩的计划，这可能会让人民感到失望。\n\n经济紧缩是必须的，但是我们或许可以以更加温和的手段来推行。小幅度缩减支出，使得政策对人民的打击不那么剧烈，让他们体会到沙皇陛下对他们的悲悯之心。沙皇不会肆无忌惮地加重百姓的负担，对有关民生大计的领域，不必进行太大的支出缩减，以此来获得人民的支持。毕竟，没有人民支持的俄罗斯帝国不能被称之为帝国。"
 VYT_public_works_projects: "公共工程计划"
 VYT_public_works_projects_desc: "两次激烈的战争，中央政府的轰然崩塌和德国人的无差别轰炸把俄罗斯的一切基建变成了名副其实的废墟。境内如此，境外也是如此，现在，俄罗斯的大多数商人只能在本地导游的指引下往来于林间小径。很明显，这种贸易方式抑制了商业、工业和经济发展，军事行动也间接受到影响。这些问题必须要得到解决。\n\n为此，沙皇和他的大臣将会在帝国境内大力投资公共工程项目，我们会修建新路、修复旧道，这也会提供就业岗位。当然，德国人今后还是会来炸它们，但是，我们会不遗余力地保护这些基建设施。帝国的未来需要它们。"
 VYT_imperial_bank_of_russia: "俄罗斯帝国银行"
 VYT_imperial_bank_of_russia_desc: "俄罗斯工业的彻底崩溃也摧毁了当地的金融业。没有银行这些金融机构，就没有大额的借款和投资，就没有公信力强大的纸币。现在，这里的公民对写着字母和数字的彩色或白色纸张没有任何兴趣，他们更喜欢用贵金属来交易，在部分地区做买卖的时候，当地人甚至连贵金属都不认了。\n\n所以，在公众工程和经济紧缩的计划完成后，我们接下来的关键一步就是重建中央银行。我们必须使用任何手段来保证我们纸币的公信力。只有纸币的公信力得到普遍认可，我们才可以规范境内的商业和金融秩序，才能保证各领域经济的稳健增长。"
 VYT_more_extreme_measures: "更多极端措施"
 VYT_more_extreme_measures_desc: "为了遏制经济的崩溃，沙皇和他的一些大臣们一致赞同一系列缩减公众项目支出的举措。但是，我们必须了解，当这些政策落实后，会对我们的人民产生什么影响，他们已经在苦难中熬了许多年，现在他们的日子也不好过。这个时候，沙皇又打算进行经济紧急紧缩的计划，这可能会让人民感到失望。\n\n尽管如此，为了国家财政稳定，为了给我们的未来的光复战争提供支持，沙皇还是不得不做出一个艰难的选择。基础建设、公众卫生和众多社会项目的支出也会和其他领域一样被缩减。人民自然会很不开心，但他们必须知道沙皇这么做也是为了他们好。"
 VYT_divert_funds_to_the_military: "先军财政"
 VYT_divert_funds_to_the_military_desc: "经历了一段经济紧缩的艰难时期，国家的财政有了盈余，我们可以把钱投入到军事领域。没有军队，我们的国家安全就没有保障，没有国家安全，那么一切都是空谈。我们的军队有了更多的钱，就可以招募更多的士兵，购买更多的装备，还可以提高官兵的薪水，让他们对当局更加满意。\n\n然而，广大民众只觉得，军事和他们毫无关联，他们只知道最近有更多的钱财被征走了。对此，我们必须要向他们阐述这么做的必要性，而且沙皇将来肯定会弥补、赏赐他们。就目前而言，即使民间反对声音强烈，我们也必须这么做，为了俄罗斯母亲的未来，民众也终会理解的。"
 VYT_tax_the_commoners: "增加税收"
 VYT_tax_the_commoners_desc: "在经历一系列强制性经济紧缩后，我们目前的财政状况依旧堪忧，有人提出继续缩减开支，但是我们很怀疑这么做是否会影响帝国的正常运转。所以，我们可以采取增加税收的方式来减轻财政负荷，这也是目前能想到的唯一办法。菜篮子里的食物和森林里的樵木也可以成为征税对象，不过这显然会引起社会不满。\n\n但是，我们的人民在将来会理解我们的，我们并不是强盗，我们也投资公共设施和服务，来让他们在未来受益。不过，在此之前，他们需要勒紧裤腰带。"
 VYT_start_of_the_recovery: "恢复开始"
 VYT_start_of_the_recovery_desc: "在经历长期的苦难后，俄罗斯人民的未来终于有了一丝曙光。我们采取了一系列强制手段遏制了境内的经济崩溃，并在维亚特卡投资了大量的基础设施。在此基础上，维亚特卡的经济开始迅速恢复，在政府的引导下，工坊和工厂开始按照批次恢复生产。\n\n但我们还不能忘乎所以，之前为了节省开支，一系列机关都被缩减开支了，我们现在需要重新开办项目和重组机关。在沙皇陛下的引领和臣民的奋斗下，统一俄罗斯之路的前途必然光明！"
 VYT_legacy_of_the_tsardom: "帝国遗产"
 VYT_legacy_of_the_tsardom_desc: "差不多半个世纪前，俄罗斯英姿雄伟。第三罗马，东欧列强。然后，布尔什维克把一切都毁了，他们哄骗农民，掠夺知识分子，把皇室成员像罪犯一样给毙了。最后，他们被外国侵略者打败两次，留下一个支离破碎的俄罗斯。\n\n红祸给俄国造成的伤疤还未完全愈合，但是俄罗斯依旧残留着希望。沙皇弗拉基米尔，伟大罗曼诺夫王朝的正统继承人，回到了俄罗斯。他尊崇上帝的旨意，统治俄罗斯和她的人民，当机会来临时，他将彻底消灭分裂俄罗斯的强盗和法西斯、布党万恶匪帮。\n\n第三罗马将会重生。"
 VYT_a_tangled_web: "纠缠之网"
 VYT_a_tangled_web_desc: "旧帝国的低效管理客观上加速了她的灭亡，在这种体制下，经济愈来愈萎靡，布党疯狗一天比一天多。在这个新生的“临时政府”里，沙皇本人和他的臣民都在关注这个小帝国的行政能力。我们必须以史为鉴，不能让悲剧再次发生。\n\n因此，我们必须果断采取行动，来把缠绕在国家机器上的蜘蛛网解开，裁减冗余官员，将政府必要职能正式化，削减额外开销。只有这样，我们才能长久保持帝国在各个地方的有效控制。"
 VYT_the_great_game: "党派博弈"
 VYT_the_great_game_desc: "有着各种政见的政客们经常把政府当成了菜市场，在沙皇的政府中也是如此。一个又一个议题被提出又被否决，各个党派就帝国的各个方面争吵不休。\n\n虽然他们都是在沙皇的规定下讨论的，但是其中有一小部分不安分子，对我们的政府构成了威胁。陛下也察觉到了，这股力量虽然渺小，但是可能影响帝国再统一的征程，如果采取草率措施打压他们，只会给自己制造更多的反对派，需要谨慎对待。\n\n因此，沙皇陛下将会在公众演讲公开批评这类人，从而以一种温和的方式削弱他们的势力。不过，需要注意的是，为了国家安全和稳定，不管采用什么手段，都是有要代价的。"
 VYT_fifty_shades_of_monarchism: "君主制斑斓"
 VYT_fifty_shades_of_monarchism_desc: "君主制是一种政府形式，而非意识形态，君主制提倡者的信仰五花八门，正如俄罗斯广袤土地一样变幻万千。维亚特卡也不例外：政府成员团结于一种信仰下——弗拉基米尔皇帝是全俄罗斯正统统治者，但是准确来说，他该怎么统治，就完全是另外一回事了。\n\n权授己身，口含天宪？或者建立一个实体机构，协助皇帝统治，并监督他的权力，因为即便是最尊贵的人也不可能十全十美。还是法西斯、社会主义者？以上种种，还有更多其他形式的君主制提议，都涌现在维亚特卡土地之上。然而，哪一个能脱颖而出，我们不得而知，只有时间能回答。"
 VYT_utilize_the_okhrana: "利用暗探局"
 VYT_utilize_the_okhrana_desc: "尽管沙皇的统治公正无私，但还是有些人潜藏在暗处，谋划罢黜、囚禁甚至杀害沙皇。每个社会都有异议分子，必须予以密切关注。沙皇曾成立秘密警察——暗探局，以监视并遏制那些密谋毁灭俄罗斯的异议分子。暗探局虽然失败了，但从失败中汲取的教训并未被我们忘却。\n\n为打击这些异议分子，我们将重建暗探局，先前导致他们失败的原因将被我们一一纠正。忠诚的卫士将再次守护我们的沙皇、我们的国家，和我们的生活方式。这一切，都是为了我们公国的稳定，也是为了有朝一日，我们帝国的稳定。"
 VYT_form_the_imperial_council: "组建帝国议会"
 VYT_form_the_imperial_council_desc: "尽管弗拉基米尔沙皇是奉献与公正的化身，但他一个人可不能统治整个国家。他需要一些忠诚的臣子来辅佐他，地方管理者和各种形式的顾问都可以。为此，沙皇将建立帝国议会，由帝国中最有头脑的人组成，与沙皇陛下共商国家大事。\n\n艺术和科学领域的专家学者，经验丰富的政府公职人员和久经沙场的军官，这些博学多识的顾问将把沙皇远见卓识之外的一切事务提醒告知，时时予以劝诫和补充。如果沙皇因病失去工作能力，我们可以信赖他们摄理朝政的能力，直到沙皇陛下完全康复。"
 VYT_the_peoples_tsar: "人民的沙皇"
 VYT_the_peoples_tsar_desc: "沙皇受上帝的旨意来领导俄罗斯人，但，他和他的臣民一样，也是一个俄罗斯人。他非常理解劳苦大众的渴求。他了解普通人的需要，也深知，如果没有神赐的机会，他也会在田野里、工厂里或俱乐部里与他们为伴。他必不会深居宫中、寻欢作乐。他将远涉千山万水，向请愿者发表讲话，向人民敞开心扉，展现他对国家和人民的热爱。\n\n远方的敌人在诋毁沙皇，说他是个远离人民、专制独裁的暴君，但沙皇的仁爱可以反驳任何形式的诋毁。沙皇将把人民团结起来，引领他们走向未来，为所有俄罗斯人带来和平与富饶。"
 VYT_imperial_detachment: "超然之帝皇"
 VYT_imperial_detachment_desc: "沙皇是俄罗斯人，这点显而易见，但他并非凡夫俗子。他是一个象征，一个典范，一个纵然可苦苦追求、努力奋斗，但终究无法触及的人物。沙皇，人民信任之选，他凌驾于琐碎争斗、党派竞争、个人私利之上，冷静洞察问题的方方面面，然后才做出最佳抉择。这一身份，这一印象，必须得到保护。\n\n沙皇应该与人民保持距离，只通过大臣、官员、军官与民间沟通。每当人民看到我们的旗帜或是同国家代表对话之时，他们的脑海中就会出现沙皇，那个令人安心的存在。这就是我们保卫俄罗斯免遭一度吞没它的灾难的手段，也是我们保证子孙后代繁荣与和平的方法。"
 VYT_a_cultured_court: "文雅的宫廷"
 VYT_a_cultured_court_desc: "几个世纪以来，俄罗斯帝国宫廷以其辉煌智慧闻名世界。在曾经沙皇装潢华丽的宫殿里，有着帝国最杰出的头脑和最宏伟的艺术作品。我们不仅要重建俄罗斯帝国的躯体，我们还要重建俄罗斯帝国的灵魂，重建她文雅而聪慧的心。\n\n我们将会为帝国内外的艺术家、诗人、音乐家和文学学者提供资助。如果有境外大师愿意前来宫廷觐见，沙皇陛下将会亲自接见，并赋予他们公民权，然后，他们必然愿意为帝国创造艺术杰作、文学作品和诗歌。我们的下一代将会在学校内学习到俄罗斯的辉煌文化。借此，沙皇小父亲领导下的俄罗斯文化和艺术作品必将震惊世界。"
 VYT_the_tsars_speech: "沙皇的演讲"
 VYT_the_tsars_speech_desc: "沙皇陛下频繁的广播演讲对公国内的人民来说是极大的鼓舞，这表示着他们的君主无时无刻不把他们挂在心上。随着德国人又一次轰炸了这里，他决定再进行一次演讲。\n\n不同寻常的是，这次他积极地参与了演讲稿的编写。演讲的遣词造句都经过了仔细的斟酌，还有流言说这次的广播必定非同寻常。举国上下，有意或无意地，沙皇的子民们都挤在了收音机旁：\n\n等待他们的君主开始演讲。"
 VYT_the_bishop_of_vyatka: "维亚特卡主教"
 VYT_the_bishop_of_vyatka_desc: "历史上，东正教会在俄罗斯国家中的作用几乎与君主制本身一样重要。尽管如此，但近年来双方的关系即使称不上敌对，那也是相当冷淡。许多内部人士认为沙皇不够虔诚，而这开始影响到沙皇本人认为的正统性。我们必须要尽快找一个解决方法。\n\n维亚特卡教区目前有一个空缺，如果任命一位主教，除了能公开证实沙皇对教会的奉献，以行动重申沙皇与教会的纽带外，还能向公民提供宝贵的道德指引，毕竟他们总是有误入歧途的危险。"
 VYT_emigre_support: "流亡白俄支持"
 VYT_emigre_support_desc: "旧帝国陨落之后，百万白俄流亡到世界各地，他们是俄罗斯中最优秀、最有头脑的人。在流亡过程中，不少白俄携带大量财产，几十年过去了，他们中的一部分成为了当地的头面人士，住在新别墅里过着富裕的生活。但是，他们没有忘记俄罗斯帝国。\n\n沙皇曾居住在团结协定的势力范围内，和当地白俄有一定的联系，并且通过他们，沙皇联系到了白俄中最成功的人士。不少白俄精英渴望看到双头鹰的旗帜再次在统一的俄罗斯大地上飘扬，为此，他们愿意为我们提供经济和政界的援助。"
 VYT_mother_russia_bleeds: "俄罗斯母亲在流血"
 VYT_mother_russia_bleeds_desc: "从东欧到远东的广袤土地，曾都属于俄罗斯。现在，大大小小的军阀们在这块土地上割据、混战，这片土地上的人民生活在恐惧之中，强盗和土匪蹂躏他们，贪婪的军阀在自己狭小的封地上压榨他们。我们曾经伟大的祖国已经成为了一个难以言说的悲剧，苦难和饥荒常在俄罗斯发生。但是，我们还有希望，我们承诺，在坚强又尊贵的沙皇的领导下，俄罗斯能够摆脱苦难。\n\n正如彼得大帝携带俄罗斯跃然于世界的舞台上，沙皇弗拉基米尔将会追随他的脚步。沙皇很清楚，不论代价是什么，他都要让秩序、力量和繁荣回到我们的国家。\n\n我们将追回天赋继承权！"
 VYT_seize_illegal_convoys: "打击走私"
 VYT_seize_illegal_convoys_desc: "科米共和国的政治混乱使得我国边境走私活动激增。在边境上，数以百计的“商人”明目张胆地蔑视公国法律，践踏政府在税收与合法交易中的地位。是时候该做出果断的回应了。\n\n我们将在边境地区加派军警人员，逮捕已查明的走私者，检查所有货物，突袭他们的藏身点。缴获货物会按需售卖或由政府纳入国家库存。此外，一旦驱逐了走私者，帝国就会鼓励并促进合法贸易，将劣势转为优势。"
 VYT_white_army_traditions: "白卫军传统"
 VYT_white_army_traditions_desc: "在很久以前，俄罗斯军队训练有素，装备精良，是令人畏惧的战争机器。而在此之后，军中腐败蔓延。到1917年时，军队已病入膏肓，哪怕沙皇本人亲自干预，也仍旧回天无力。我们在对抗共产党革命的战争中一败涂地，军队的缺陷也因此暴露无遗。但来自往日的我军遗产仍存。\n\n我们会重新采纳曾让帝国军队强大的方法，同时也会严格限制将我军带向失败的行为，不再重蹈覆辙。我们会继承旧俄罗斯军队的遗产，在帝国军队的旗帜之下，勇敢的战士们将大步向前，为自己、为帝国、为沙皇光复祖国。"
 VYT_our_pride_untarnished: "荣光未灭"
 VYT_our_pride_untarnished_desc: "现今，沙皇国其势虽小，却是俄罗斯文明与理智的少数堡垒之一。不像周边劣迹斑斑的军阀土匪，我们的政府满是尽心尽责的饱学之士，境内的人民安居乐业。外面的野蛮人脑中除了抢劫空无一物，我们却在黑暗中引导俄罗斯人前进，直到将所有俄罗斯人再次引领到光明之地。\n\n所以，我们每一个国民必须时时刻刻准备着，为俄罗斯帝国的复兴之路增砖添瓦。沙皇领导着我们，他是我们伟大国家的舵手，他会引领我们实现俄罗斯的光荣事业！"
 VYT_the_eagle_flies_once_more: "双头鹰再度翱翔"
 VYT_the_eagle_flies_once_more_desc: "帝国荣光重现，我们可以从公国的各个方面看到这一点。沙皇保卫他的人民，将人民的福祉牢记心间，而人民也信赖沙皇，无怨无悔地奋斗在自己的岗位上。互信的纽带给了帝国力量，让帝国疆土坚固稳定。但这点国土还不够。俄罗斯是广袤的国家，在极端分子、狂热分子和犯罪分子的统治之下，俄罗斯却支离破碎、满目疮痍。\n\n沙皇再也无法看着他的臣民受此分裂之苦。直到帝国雄鹰从德国边境飞翔至远东之时，我们与沙皇陛下的任务才算圆满成功。在忠实臣民的支持下，帝国训练有素的大军随时准备着将沙皇的准则带向远方，他们所等待的只是前进的命令。\n\n主与我们同在！"
 VYT_climb_from_the_pit: "卷土重来"
 VYT_climb_from_the_pit_desc: "西俄罗斯已在德国轰炸机的蹂躏下度过了数十载时光，无法无天、缺乏工业就是这里最常见的景象。在这一点的陪衬下，维亚特卡内部的改革与发展之景让公国与周遭环境截然不同——这里经济繁荣，社会安全稳定。\n\n但帝国不能驻足于此。在国界之外，在沙皇理当统治的土地上，数百万俄罗斯人正在压迫与贫困下艰难度日，帝国必须将他们解救出来。敌人蠢蠢欲动，为此我们必须先发制人。\n\n闲谈时间结束了。我们会召开帝国议会，制定进军方案。为了人民，为了沙皇，为了罗曼诺夫王室，统一俄罗斯！"
 VYT_climb_from_the_pit_tt: "该整顿我们的家园了。"
 VYT_call_the_council: "召开议会"
 VYT_call_the_council_desc: "帝国议会对沙皇陛下来说是相当成功的机构。陛下允许帝国议会就小事做出表决，也允许它就大事给出建议。而它现在即将面临真正的考验。再统一之时渐行渐近，沙皇需要议会尽心竭力的协助。\n\n沙皇颁发了命令，要求议会要团结一致解决内外问题并稳定军心，议会必须全力执行该项命令。"
 VYT_put_an_end_to_the_assassinations: "终结暗杀"
 VYT_put_an_end_to_the_assassinations_desc: "帝国军官经常吵得不可开交，甚至杀心四起，这真可谓憾事。\n\n不止一位高级军官惨死在同事与下属的暗算之下，而军队中的派系也会在某些情况下采取行动，力保杀人凶手。帝国完全不能忍受如此无法无天的状况。\n\n在议会的授权下，暗探局将会在军队指挥层中设立监察办，锁定军队中的小圈子与杀人犯，将他们绳之以法。军队必须团结一致、患难与共，军人们只能忠于上帝和沙皇！"
 VYT_reign_in_the_officers: "约束军官"
 VYT_reign_in_the_officers_desc: "俄罗斯帝国军自始至终都不是一支真正的现代化军队。他们纪律欠佳、忠诚动摇，军官懒散，缺乏超越自我的干劲。部分我军现役军官都出自该“传统”背景，还让这种“传统”如影随形地跟其左右。只有终结此种恶习，沙皇才能光复俄罗斯。\n\n议会将制定指示，终结这些最为恶劣的无序之举，提拔军中改革派军官。从个人层面到集体层面，我军都必须井然有序，以统一的集体为单位展开行动，否则我们就会给他们相应的处罚！"
 VYT_the_tsars_authority: "皇帝的权威"
 VYT_the_tsars_authority_desc: "自沙皇驾临维亚特卡之日起，他就以独裁者的身份统治着公国。尽管独裁统治在一时间卓有成效，但民主与改革的呼声日益高涨，沙皇也聆听了此等谏言。然而万事万物都要讲究一个时间地点，战争已近在咫尺，民主化改革的时机尚未成熟。\n\n议会将会发布指示，通知民众政治改革即将到来。但要等到地区稳定，沙皇政府集中权力后，帝国才能开启民主化改革。"
 VYT_meet_with_the_leaders: "会见各派领袖"
 VYT_meet_with_the_leaders_desc: "流亡者运动从未团结在复兴俄罗斯的愿景之下。虽然成员都认可君主主义价值观，但他们在君主制的形式这一点上各执己见，而政见的分歧则带来了暴力。这种冲突令人难以忍受。\n\n我们都是俄罗斯人，为共同的目标并肩作战。因此，议会将携手沙皇，以不会引起进一步冲突与猜忌的方式将各派领袖请入皇宫。沙皇会向他们明确自己的计划及要求，借此稳定政局，为日后的征服战争奠定基础。"
 VYT_an_uneasy_peace: "来之不易的和平"
 VYT_an_uneasy_peace_desc: "在沙皇和帝国议会的努力下，和睦已在当下成为了帝国的主旋律。敌对政治派别彬彬有礼地善待彼此，军队也已摆脱了昔日无序与低效的桎梏。\n\n但我们不可自鸣得意。分歧仍在幕后上演，我们也必须及时处理这些问题。不过现在各派人马都团结在了帝国的目标之下，为巩固地区控制，为沙皇统治全俄罗斯奠定基础而并肩作战。至少就目前来说，他们必须齐心协力。"
 VYT_the_imperial_russian_army: "俄罗斯帝国陆军"
 VYT_the_imperial_russian_army_desc: "俄罗斯在鏖战、胜利与颇具远见的指挥方面的军事传统源远流长。然而遗憾的是，我军与旧帝国军都未能承袭这一遗产。我军战士缺乏训练，武器破旧不堪，军事学说迂腐老套，保障部队约等于不存在。\n\n如果我们要将影响力投向临近地区，乃至整个俄罗斯，我们就必须要解决这一问题。我们将会统一指挥学说，改进训练方案，强化关键部门。通过上述手段，我们会为对外作战夯实基础。"
 VYT_defence_plan_kutuzov: "库图佐夫防御计划"
 VYT_defence_plan_kutuzov_desc: "米哈伊尔·库图佐夫是俄罗斯历史上最伟大的将领之一。在拿破仑侵俄期间，他的防御战术堪称传奇，俄军在他的领导下近乎全歼了一度被认为远胜于俄军的联军。为保障我国疆土在我军奋战之时不受敌军侵攻，我们必须准备好适当的防御措施。\n\n帝国将会启动库图佐夫防御计划，沿边境修建一系列防御工事。哪怕敌人乘虚而入，防御工事也会给我们充足的反应时间。"
 VYT_the_vyatka_general_staff_academy: "维亚特卡总参军事学院"
 VYT_the_vyatka_general_staff_academy_desc: "在一战期间，帝国领导层及其对军队经营的堪称完全失败，这让帝国军队在大战中马失前蹄。遗憾的是，太多军官仍在此体系下发展“技巧”，更有甚者不依靠任何体系凭空锻炼本领，这些举动使我军效率低下。我们会扭转指挥官们思想停滞不前的局面。\n\n我们会同经验丰富的资深军官与独具匠心的年轻军官通力合作，为指挥官制定训练课程。所有军官，不分等级，都必须学完这些课程。假以时日，维亚特卡总参军事学院的毕业生会成为全俄罗斯最优秀的军官！"
 VYT_lessons_from_the_past: "过去的教训"
 VYT_lessons_from_the_past_desc: "俄国在大战期间一败涂地，军队的领导、士气、战术等等皆是贫弱无力。尽管如此，只要战术运用有方，我军仍有望大败敌军。失败是行动的结果，这并不意味着帝国军队病入膏肓。\n\n我们不必重新制定整套战争方案。俄罗斯的战法久经考验，依旧颇为高效。我们只要推动军队现代化，优化部队配置，就能让它重获新生，将帝国领向胜利。"
 VYT_strength_in_numbers: "数量就是力量"
 VYT_strength_in_numbers_desc: "依农业为生的庞大人口是俄罗斯的战争基石。坚韧的男儿在战时变为顽强的战士，他们乐于从命，愿意冒着敌人的炮火大步向前。\n\n沿用此等力量才是恰当之举。当然，大规模步兵冲锋的时代已经过去了，不过数量优势仍能让我们在战术与战略上拥有更多的选择。如果我们缺兵少将的话，选择余地可就非常有限了。\n\n因此，未来的俄罗斯军队将会具有与之相配的规模，能在绵延不断的前线上发起大规模攻势。如此一来，帝国军队就能完全压倒敌军，高举沙皇旗帜迈向胜利！"
 VYT_a_new_age_of_war: "战争新时代"
 VYT_a_new_age_of_war_desc: "俄军在一战、二战与西俄罗斯战争中表现不佳，这让我们很清楚地认识到俄罗斯的旧战术已经过时了。我军必须适应新时代战争。\n\n我们会藏起自尊，驳回高级军官的抗议，向美国人、英国人、日本人，甚至德国人学习战略战术。时代变了，战争也变了，帝国要与时俱进。\n\n我军会用现代手段解决顽疾，同敌人平起平坐，再通过其他优势走向胜利。"
 VYT_imperial_commandos: "帝国突击队"
 VYT_imperial_commandos_desc: "现代战争一再证明了执行特殊任务的特种特训部队的价值。我军军官相信，这样的部队会在即将到来的战争中为帝国立下汗马功劳，而我们也没有任何质疑的理由。\n\n为此，我军会研究外国特种部队的编制与学说，根据帝国所处的环境对其进行修改，再让积极进取、经验丰富的志愿兵加入特种部队。帝国山地部队、海军陆战队或空降兵可不是敌人愿意碰上的军队，而此等惊喜也可以让我军更快取胜。"
 VYT_create_unit_airborne_tt: "§Y一支精锐突击队将在维亚特卡或其周边出现§!\n"
 VYT_russias_finest: "俄罗斯的精锐"
 VYT_russias_finest_desc: "在我们初次检视军队状况时，沙皇大军堪称一团乱麻。训练过时、战术成谜、领导无能、设施匮乏，这些问题都严重削弱了军队在战时的效能。但一切都变了。\n\n改革近乎完全逆转了我军将士的感知与实际能力，士兵们训练有素，而他们的上层则是技能熟练、积极进取、敢于创新的将官。全军将士都对祖国与沙皇倍感自豪，他们都是最优秀的俄罗斯人。\n\n通往西伯利亚的长路漫漫，我们会在途中遇到许多艰难险阻，但帝国军队已经做好了直面挑战的准备。"
 VYT_begin_the_reclamation: "开始光复事业"
 VYT_begin_the_reclamation_desc: "帝国已准备完毕。\n\n在当下，公国政局已然安稳，而稳定且现代化的军队正在枕戈待旦。我们已尽己所能地做好了准备。\n\n光复之路道阻且长。无论是战场之上还是战场之外，恶战无处不在。每个俄罗斯人都将面临考验，勇气、力量与信仰是必不可少之物。\n\n最后，帝国将会取得胜利。帝国遗产的合法继承者只有一个，俄罗斯也只有一个。牢记这一点，帝国的前方就只有胜利。\n\n全国人民都将目光投向了沙皇，等待着他下达进攻命令的那一刻。主与我们同在！"
 VYT_begin_the_reclamation_tt: "我们将开始对合法领土的再统一！"
 VYT_the_imperial_march: "帝国向前进"
 VYT_the_imperial_march_desc: "国内局势终于稳定下来，我们现在可以将目光转向更重要的统一问题上去了。为了迎接未来的战争，皇帝陛下将在他的将军们的陪同下，亲自出席我们迄今为止规模最大的阅兵式。\n\n这次阅兵式代表着帝国作为曾经俄罗斯帝国的正统继承者成功统一西俄罗斯，具有极其重要的意义，我们应尽己所能让其尽善尽美。为了延续之前的成功，我们必须展现我们的实力与决心，第一步就是要人民坚信我们有足够的能力统一俄罗斯——从西俄罗斯到远东地区。"
 VYT_define_the_enemy: "精准索敌"
 VYT_define_the_enemy_desc: "我们的敌人污蔑我们是冷酷无情，见人就杀的刽子手。这完全是一派胡言。我们非常了解我们的敌人。\n\n他们是北方的布尔什维克残党，东方的纳粹危险分子，西方误入歧途的军阀们和南方德国的走狗。我们想要保护那些落入他们魔爪的人民，告诉他们我们才是更好的选择。陛下将会说到做到。维亚特卡的子民们应当放心，因为他们知道我们不会伤害那些没有和反贼同流合污的同胞。"
 VYT_to_restore_our_glory: "重铸昔日荣光"
 VYT_to_restore_our_glory_desc: "这群赤匪推翻了俄罗斯的君主制，其损害远甚于德国人突袭莫斯科和圣彼得堡。俄罗斯今日如此羸弱，不正是拜这群共产党所赐吗？俄罗斯不能再这样下去了，于是我们在此起誓：我们将完成我们几十年前就应该做的事。只有帝国才能救俄罗斯，我们首先要将这真理晓谕国境内的子民们。\n\n媒体、记者、广播都要用来传达这讯息，因为我们的敌人绝对会千方百计来歪曲它。我们的人民必须在我们开战前深刻理解这真理。"
 VYT_visits_to_the_front: "走访前线"
 VYT_visits_to_the_front_desc: "比起第一次世界大战时的君王们，尼古拉二世更懂得士气的重要性。\n\n尽管他已竭尽全力，但他还是没能取得他想要的效果——但弗拉基米尔三世将会完成他未竟的事业。我们将会访问前线作战的士兵，让他们知道他们的皇帝决不会躲在宫殿里，他会亲自为他们送行；在他们出征前向他们讲话，鼓舞他们。当然，我们还会借助暗探局来确保陛下的安全——我们的敌人毫无疑问会在暗中埋伏。"
 VYT_authorize_the_imperial_tribunals: "授权帝国法庭"
 VYT_authorize_the_imperial_tribunals_desc: "捷报频传，我们取得了更多战利品，而且还俘获了敌人的军官和官僚。这便留给我们一个疑问——我们应该怎么处置他们？\n\n草草枪毙了事？可以，但没必要。我们应当审判他们的罪行，把那些可以争取的人同十恶不赦者区分开来。\n\n因此，弗拉基米尔三世已经授权我们从我们的政府中挑出最高明的立法者组建特别法庭来审判我们的敌人，他们将会得到每一个被告者的档案。"
 VYT_the_emperors_mercy: "圣上宽宏大量"
 VYT_the_emperors_mercy_desc: "随着特别法庭的建立，我们现在面临一大难题，我们应该让陛下做什么？陛下会采取什么立场？他将如何推动审判的进行？\n\n当然，我们已经给了他们机会向法庭和陛下为自己辩解。毕竟，也许有的人只是身不由己罢了。毕竟，圣上富于仁慈，对于值得的人，他将会在深思熟虑之后作出判决。"
 VYT_the_emperors_neutrality: "圣上不偏不倚"
 VYT_the_emperors_neutrality_desc: "随着特别法庭的建立，我们现在面临一大难题，我们应该让陛下做什么？陛下会采取什么立场？他将如何推动审判的进行？\n\n虽然陛下公义的判决或是仁慈的赦免都将决定许多人的生死，但我们还是决定组建一个真正公平的法庭，做出最公正的判决。因此，陛下将不会干涉审判，以确保我们判决的公正。"
 VYT_the_emperors_judgement: "圣上定夺执裁"
 VYT_the_emperors_judgement_desc: "随着特别法庭的建立，我们现在面临一大难题，我们应该让陛下做什么？陛下会采取什么立场？他将如何推动审判的进行？\n\n有些人并非穷凶极恶之徒，但在某些地方他们又确实要为祖国的现状负责。我们将赦免那些值得救赎的人，而真正的罪魁祸首将严惩不贷。如果我们的法庭宽宏大量，我们的法官慈悲为怀，那么陛下将更轻松地劝化他们为帝国效力。"
 VYT_all_shall_face_justice: "公开审判"
 VYT_all_shall_face_justice_desc: "既然陛下已经表明了立场和观点，那么接下来我们就得想想让谁先来受审。政府中有部分人担心我们审判的合法性，但也有人认为给每个人一个公正的判决正是提高合法性的关键。\n\n不论有罪无罪，所有人都会得到一个正式的判决。从叛匪头目到无名小卒，他们都将面对特别法庭的公正裁决，而陛下将心满意足地看着正义得到伸张。"
 VYT_preemptive_sentences: "先斩后奏"
 VYT_preemptive_sentences_desc: "不幸的是，我们的某些俘虏可能并不是那么方便出庭，我们甚至可能要在开庭之前就对他们特别“照顾”。我们会找出这类人，然后让暗探局密切监视他们，他们会揪出那些惹事精。我们不能审判一个被其他“犯人”勒死了的人，也不能审判一个染上了什么不知名“怪病”的人，不是吗？不管他们之后会怎么样，我们都不能让他们出庭，因为他们的罪孽如此深重，可能会威胁国家稳定。"
 VYT_cleanse_the_socialist_rot: "根除红色毒瘤"
 VYT_cleanse_the_socialist_rot_desc: "这群赤匪害死了尼古拉二世，将帝国分崩离析，现在他们把五分之一的俄罗斯拱手送给了德国人，剩下的五分之四则陷入了军阀割据的局面。这毒瘤持续腐蚀着俄罗斯，如果我们要一统江山，那就必须将其清除。\n\n在报纸上，在广播里，我们将不遗余力地丑化共产主义和十月革命，把他们的歪理邪说扔进垃圾堆。如果共产主义思想不复存在，那么它将再也不能将我们拖入深渊。"
 VYT_an_economy_tuned_for_war: "战时经济"
 VYT_an_economy_tuned_for_war_desc: "我们承平已久，这值得庆幸。但现在是时候一统西俄了，我们要把精力放在军事上。\n\n我们的经济必须快速实现民转军。这需要人力，需要工人，需要士兵，还需要让所有人明白只有打赢这一仗，才能恢复往日的安定与幸福。我们必须确保整个国家能够做好充分准备来尽可能平稳而迅速地过渡到战争状态。"
 VYT_replenish_the_soldiers: "充盈士兵"
 VYT_replenish_the_soldiers_desc: "打胜仗需要战术，也需要后勤。但假如一支军队缺少充足的火力，那么一切都是空谈。\n\n如果我们要打赢这一仗，我们就得把所有前线的士兵武装起来，这亟需枪炮和弹药。我们的战略将聚焦于这些基本的需求上，为此我们将扩大军工生产，这样我们就可以有力地支援前线。如果他们弹尽粮绝，那么我们将一溃千里。"
 VYT_supply_the_fronts: "供应前线"
 VYT_supply_the_fronts_desc: "新装备对我们的士兵来说当然多多益善，有人认为，枪应该人手一杆。然而，这在俄罗斯的无政府混乱中难以实现。\n\n我们的士兵不能手无寸铁，不能连最起码的物资都没有，不然我们绝对赢不了。我们必须把后勤放在第一位，直到我们能给所有人都发一杆枪为止。没有军队可以饿着肚子行军，也没有哪支军队可以空手上阵。我们将检视所有通向前线的公路和铁路，并在合适的地方建立前哨站以确保补给顺利送达前线。毕竟，兵马未动，粮草先行。"
 VYT_give_more_for_the_emperor: "献予吾皇"
 VYT_give_more_for_the_emperor_desc: "我们或许已经征了不少税了，但还不够！战争从来就充满了风险，但陛下需要一切能用上的东西来打赢这一仗，他需要更多的工厂，更多的工人，更多对战争的关注，这样我们才能度过难关。是的，也许这有些强人所难，但很快这一切就会结束了。\n\n我们只需要再争取一点时间就能胜利，就能够对敌人的心脏发起最后一击，攻破他们的防线。我们需要更多，这样我们就能够支援更多，直至战争结束。"
 VYT_wisdom_from_failures: "吸取教训"
 VYT_wisdom_from_failures_desc: "失败乃成功之母。俄罗斯已然跌入谷底，但我们将审视她的过去，往昔的挫败将不再重现。从我们在十月革命中的惨败，到对德战争中苏联的覆灭，再到他们在西俄战争中的失败，都会成为我们的前车之鉴。\n\n我们屡战屡败，因此是时候跟上时代了。如果我们再失败的话，那么我们就会成为别人的前车之鉴。我们最好早早决定好我们的路线，不然总有一天——如果我们还能活到那时候的话，我们会为此时的愚蠢而抱憾终生。"
 VYT_an_army_of_virtue: "仁义之师"
 VYT_an_army_of_virtue_desc: "军队是维亚特卡的骄傲。陛下何其幸运，拥有如此纪律严明的军队。将军们万分宽慰，因为我们的士兵能打胜仗，作风优良，能够不折不扣地执行命令。\n\n在必要时，他们能够显示他们的仁慈；在战斗时，他们能够听从指挥；即使是面对西方的日耳曼侵略者，他们也将无所畏惧。帝国为他们骄傲。\n\n将他们的仁义昭告天下罢，这样他们所到之处，人民将无不箪食壶浆竭诚欢迎。"
 VYT_an_army_of_vengeance: "复仇之师"
 VYT_an_army_of_vengeance_desc: "罗曼诺夫王朝的遗产就是以主之名为正义流血牺牲。我们必须把它传承给我们的军队，并指引他们。\n\n从罗曼诺夫王朝建立之初，到十月革命，再到今天，我们的敌人一直企图推翻我们。我们的士兵将坚守阵地，对于敌人的进攻，我们将以眼还眼。他们不仁，休怪我们不义。他们轻视我们，觉得我们手无缚鸡之力，那我们就用他们的鲜血浸染双手！"
 VYT_the_imperial_rail_system: "帝国铁路系统"
 VYT_the_imperial_rail_system_desc: "我们的铁路说是欠佳都有点轻描淡写了。帝国境内的铁路系统大多都被德国人炸得七零八落，有更多在战争开始的时候就缺乏修缮。我们不管要打什么样的战争，防御战也好还是其他什么的，我们都得把坏了的都修好，首先就要从铁路开始。陛下已经恩准成立一个特别组织来应对这个问题，他们不仅会修复铁路，如果时间充足，还会将其改进。"
 VYT_let_the_past_fade: "掩埋过去"
 VYT_let_the_past_fade_desc: "帝国已经征服了它的敌人，也许是最后一次了。赤匪消灭殆尽，他们的异端邪说也成了灰烬，现在是时候回到我们最初的目标，建设起富饶的俄罗斯帝国了。那些异端邪说救不了任何人，只会让我们的子民陷入纷争与混乱中。不，把他们打为另一批我们早已打败的敌人会比我们亲自出马要更容易清除社会主义的流毒。\n\n烈士都是在火刑架上烤出来的。那么我们就让他们渐渐被遗忘吧，到那时我们的反共大业将大功告成。"
 VYT_bind_them_through_memory: "同仇敌忾"
 VYT_bind_them_through_memory_desc: "我们的战争机器卡壳了，是时候再一次转向内政了。陛下身边的各大派系再度争论不休，一切重回原点。和平是不可能长久的，但我们至少可以尽可能地延长它。我们将点起仇恨之火，夸大内部敌人的威胁，将列宁的阴影带给他们，这样我们就可以让陛下的近臣们团结一致，向共产党打出最后一击。他们已无力反击，而他们的歪理邪说将最后一次在坟墓里为我们利用。\n\n先王已向我们露出微笑，而列宁将在一旁啜泣。"
 VYT_the_empire_strikes_back: "帝国反击战"
 VYT_the_empire_strikes_back_desc: "自1917年以来，罗曼诺夫再一次登上祖国的历史舞台。我们已走出维亚特卡，取得了如此巨大的进步。而最终，我们将统一全境。\n\n现在，西俄已成为我们的心脏地带，帝国正如凤凰般涅槃，而这一切都归于我们至高的皇帝陛下，弗拉基米尔三世。现在我们将决定新俄罗斯日后的路线，因此我们将转向内政。\n\n这不仅是我们的胜利，也是整个俄罗斯的胜利。"
 VYT_the_sovereignty: "君主国"
 VYT_the_sovereignty_desc: "在过去艰难的日子里，绝对君主制维持着维亚特卡的稳定。但是，现在，帝国是一个有着千万人口的，真正意义上的国家，仅凭君主一人难以处理全国事务了。\n\n所以，这是建立俄国内战结束以来第一个俄罗斯正统帝国政府的绝佳机会。尽管现在我们的统治还算稳定，但是有必要建立一个真正的行政体系了。如果一切顺利，国内各个合法政党将会进行一次协商。"
 VYT_the_congress_of_vologda: "沃洛格达大会"
 VYT_the_congress_of_vologda_desc: "很久以前我们就承诺要开一次全国大会，现在我们就要履行承诺，大会选址在沃洛格达。在我们的军队来到这里之前，沃洛格达及其周边地区是一个和平而稳定的中立地区，这也表明了我们对和平和国家稳定的追求。\n\n所有合法党派的代表都会受邀参加这次会议，在沙皇的第一届内阁被选举出来之前，一切都要慎之又慎。大会期间各个代表的争辩必然十分激烈，但是不论如何，这次大会宣告了俄罗斯君主制的重生，具有重大历史意义。\n\n我们必须要把握一切机会。"
 VYT_the_bright_hour_knocks: "光明时刻来临"
 VYT_the_bright_hour_knocks_desc: "在沙皇的国度，人们普遍对斯拉夫派抱有同情是再正常不过的事情。一个坚定的保守派政党，亚历山大·索尔仁尼琴所领导的协作主义民族联盟，在大会连续几周的辩论中连连获胜，击败了许多倾向自由主义的竞争者。\n\n协作主义者提倡公众自由和民主价值观，不过，他们也宣称要加强东正教教会在世俗社会的影响力，巩固教会和社会各阶层的合作关系。\n\n索尔仁尼琴已经受沙皇全权任命，成为了第一任内阁首相，现在他需要为他的政党建立公信力，增加公众支持。这个如此倾向俄罗斯传统教条的政党是否会被广大俄罗斯人民所接受呢？让时间去见证吧。"
 VYT_for_the_good_of_the_cause: "为了正义事业"
 VYT_for_the_good_of_the_cause_desc: "在协作主义者看来，多年的战乱和贫苦极大地挫伤了俄罗斯的传统。如果想要国家兴旺，这一颓势必须要得到遏制——现在索尔仁尼琴掌权了，他们终于可以这么干了。\n\n再加大教会权威，打倒可笑的阶级划分，提倡俄罗斯传统主义核心价值观，不必在意政府内自由主义政党的诋毁。在下一次内阁选举之前，俄罗斯人民将会看到记忆中传统文化的回归，他们会找到俄罗斯民族的根基。"
 VYT_a_temporary_dictatorship: "临时专政"
 VYT_a_temporary_dictatorship_desc: "俄罗斯仍处于混乱之中，平息混乱是保证沙皇政府稳定的第一步。没有一个强有力的、仁爱的领导人，民主会不可避免地滑向混乱的民粹，甚至是更坏的社会主义。沙皇可以成为这个领导人，但他需要协作主义者的辅佐。\n\n所以，首相索尔仁尼琴立法授予自己在混乱时期的紧急行使权。他不喜欢他人称他为独裁者，因为这些人完全不明白现在俄罗斯面临的处境。"
 VYT_the_old_ways_triumphant: "旧道路的凯旋"
 VYT_the_old_ways_triumphant_desc: "沃洛格达大会在改革派与反动派之间选择了一条中道，瓦西里·舒利金领导下的保守派全俄民族联盟肩负起了组建帝国政府之责。\n\n在获得渴望已久的大权后，全俄民族联盟将维护并强化君主制度，以沙皇及他的想法为国家政策中心，同时执行民族主义的俄罗斯再统一计划。\n\n预计舒利金会同沙皇开展积极的密切合作，携手抑制宪民党人与协作主义者对国家的影响。"
 VYT_ensure_stability: "确保稳定"
 VYT_ensure_stability_desc: "帝制终于回到了俄罗斯，但许多人依旧不愿接纳君主制。他们只看到了帝国在布尔什维克革命中的失败，却对帝国在前几个世纪的成功视而不见。我们必须让他们回忆起帝国昔日的辉煌。\n\n虽然政府得下一番功夫并推动数项改革，但人民很快就会认识到源远流长的保守君主制可以为俄罗斯奉上长久未见的安稳之景。\n\n毕竟罗曼诺夫已持国数世纪有余，再续数百年也未尝不可。"
 VYT_the_status_quo_secured: "现状已确保"
 VYT_the_status_quo_secured_desc: "民族联盟将准社会主义宪民党人和准法西斯协作派赶出了帝国政权的中心，维护了国家稳定，他们将会持之以恒地守护家国太平。\n\n宪民党和协作派的激进提案只会将帝国引向灭亡，因此民族联盟看向了一条与众不同的道路：往回走。比起推行那些危险的改革，民族联盟更倾向于依赖久经考验的老办法。帝国会保留沙皇和他的宫廷，政府也会向他们寻求意见。在此危难时刻，不走老路就只能走死路。"
 VYT_victory_for_the_kadets: "宪民党胜利！"
 VYT_victory_for_the_kadets_desc: "自由主义者在沃洛格达大会中取得了胜利。自由主义居然能在君主制国家的选举中独占鳌头，这着实让人大吃一惊。罗曼·古利领导下的立宪民主党，即宪民党赢得了多数代表的支持，他们很快就会组建内阁。\n\n宪民党人宣布将推行他们酝酿已久的改革，他们会将主要精力放在提升社会流动性与人身自由之上。\n\n虽然古利与沙皇的关系可能好不到哪里去，但沙皇已经接受并支持了选举结果。不过我们目前并不知道帝国是否已做好了迎接政府工作重点大转向的准备，古利只能努力向世人证明宪民党的改革物有所值。"
 VYT_begin_the_reforms: "开始改革"
 VYT_begin_the_reforms_desc: "在野数年后，宪民党终于力排众议，掌握了行政大权，他们现在就可以推行迟到已久的改革。\n\n除一些其他改革之外，宪民党还会保护民主原则，将其发扬光大，并放松市场监管。尽管这些改革会让反动派及保守派人士怒火中烧，但随着时间流逝，他们都会看到赋予俄罗斯大众尊严与自由带来的回报。\n\n民强则国强。"
 VYT_an_empire_of_equals: "平等的帝国"
 VYT_an_empire_of_equals_desc: "改革顺利进行，宪民党人将目光转向了少数民族。帝国政府与国民经常无视少数民族，甚至压迫他们。\n\n为遵循宪民党的平等原则，宪民内阁已推出相关法律，帝国政府将官方出面承认少数民族地位，保护少数民族群体。\n\n帝国境内所有国民都是俄罗斯人，对任何一人权利的践踏就是对帝国全体臣民权利的侵犯，我们不会再让任何人亵渎公民权利。"
 VYT_the_imperial_constitution: "帝国宪法"
 VYT_the_imperial_constitution_desc: "具有重大历史意义的沃洛格达大会就要谢幕了，这次大会选举了新的内阁成员，并任命了帝国的首相和执政党。现在，还有最后一项议程——起草宪法。\n\n作为俄罗斯君主制的合法性来源，帝国宪法必须被慎重制定，这将决定帝国今后几年的政治导向。现在，所有人的目光都集中到了代表团身上。"
 VYT_securing_the_realm: "保境安民"
 VYT_securing_the_realm_desc: "为了维护帝国的稳定，我们必须集中力量处理国内问题，目前最关键的就是建立一套遍布全国的、稳妥的行政系统。游击队余孽依旧在各地兴风作浪，帝国难以对地方进行有效管理，我们必须要做些什么。\n\n除了这个，还有一堆政治、经济和国防问题等着我们。为此，沙皇将允许帝国军队治下的暗探局加入朝廷，以镇压游击队和激进异见分子，从而保护国家长治久安。"
 VYT_carte_blanche_for_smyslovsky: "全权委托斯梅斯洛夫斯基"
 VYT_carte_blanche_for_smyslovsky_desc: "暗探局局长鲍里斯·斯梅斯洛夫斯基是沙皇陛下的忠仆。在他的监督下，暗探局揪出了异见分子、游击队员、破坏分子和间谍，将他们统统消灭。只要再给斯梅斯洛夫斯基一点帮助，他就能更高效地为沙皇排忧解难。\n\n政府会向暗探局提供更多资金，给他们更高的行动自由权，如此一来，斯梅斯洛夫斯基就能更有效地在问题酝酿成型之前就解决掉它们。他对此事业的狂热可能会损害沙皇在人民心目中的形象，但暗探局能为帝国带来的稳定让这一切都物有所值。"
 VYT_reign_in_the_okhrana: "约束暗探局"
 VYT_reign_in_the_okhrana_desc: "近年来，虽然在鲍里斯·斯梅斯洛夫斯基的英明领导下，暗探局展现了他们的高效与忠诚，但他们也给我们带来了不少麻烦。在战争与危机中，他们的服务是不可缺少的，而过于忠诚导致的“错漏”也不必追究。不过在和平时期，我们不会再装聋作哑了。\n\n暗探局的肆意妄为已经损害了公众对政府的支持度，因此，我们要明确表示，不允许斯梅斯洛夫斯基在未经上级授权的情况下擅自行动。这肯定会影响他们的工作效率，不过这也只是确保人民的怒火不会烧到政府乃至沙皇头上的小小代价罢了。"
 VYT_the_partisan_problem: "游击队问题"
 VYT_the_partisan_problem_desc: "当我们击败我们的敌人之后，我们不会对他们赶尽杀绝。所以，从北边的阿尔汉格尔斯克到南边的萨马拉，到处都有游击队在搞破坏。忠于前政权的人、共产主义者、法西斯主义者甚至民主派激进者的残兵在各地修建堡垒，窝藏其中。\n\n即使他们没有抢掠我们的商队，攻击效忠帝国的村庄，或者趁机杀害我们的士兵，他们也不应该存在。何况他们现在如此猖獗。我们必须尽快处理这些问题，巩固沙皇陛下至高无上的权威。"
 VYT_root_them_out: "斩草除根"
 VYT_root_them_out_desc: "游击队比之前预想的更棘手。他们人数众多，躲在广袤的森林中，骚扰帝国各地。我们需要采取更彻底的手段。\n\n一切可以调用的力量都要用来剿匪，暗探局、卧底、更多的军队，不论用什么手段都行。这会对帝国的财政带来沉重的负担，但是游击队必须被剿灭，这些混蛋会让国家变得不稳定，阻碍国家发展，甚至和我们潜在的敌人勾结，这是无论如何都不能被容忍的。"
 VYT_offers_of_amnesty: "提出赦免"
 VYT_offers_of_amnesty_desc: "游击队比之前预想的更棘手。他们人数众多，躲在广袤的森林中，骚扰帝国各地。我们需要采取更彻底的手段。\n\n简单地施加更多军事力量会达到反效果。我们可以向他们发出赦书，只要他们想要被赦免。顽固分子可能会拒绝，当然了，当收到赦书时，他们意志不那么坚定的同伙可不会这么想，会纷纷向帝国投诚。这样，游击队的势力会逐渐虚弱，难以进行什么大的破坏行动，这样更容易被地方武装所消灭，然后为当地带来长期的和平，宣告着沙皇的胜利。"
 VYT_the_emperors_peace: "皇帝治下的和平"
 VYT_the_emperors_peace_desc: "在一番整顿之后，我们成功镇压了祸害帝国的游击队叛乱，今后他们没有实力搞大动作了。不过，小规模的骚扰将会长期存在，但至少，帝国境内大致安定了下来，政府的公信力和威望也在逐步增加。\n\n国内已经大局已定。现在，即将重生的俄罗斯帝国将要进入国际舞台了。"
 VYT_an_empire_reborn: "帝国重生"
 VYT_an_empire_reborn_desc: "沃洛格达大会闭幕，各地游击队基本被清剿。几年过去了，帝国以大量鲜血为代价，终于保证了国内局势和政治的稳定。\n\n拜布尔什维克所赐，在过去的几十年里，生活在西俄罗斯的人们并不是很支持君主制，但是，帝国政府现在的公众支持在西俄罗斯各地迅速提升。尽管还有一些遗留问题需要处理，但对大多数人来说，社会已经安定，他们的家庭的安全也得到了保障，沙皇也当众承诺，他会为他的臣民给予一切他们曾被剥夺的东西。"
 VYT_the_imperial_recovery_committee: "帝国复兴委员会"
 VYT_the_imperial_recovery_committee_desc: "君主国涅槃重生，我们不能再依靠曾经是我们财政支柱的伏特加酒厂来给政府提供大部分预算资金。相反，我们需要制定一项波及全国的经济发展计划，并认真执行。\n\n为达此目的，沙皇宣布建立帝国经济委员会，委员会由来自全国的才俊以及结束流亡回俄的专家组成，致力于为国家设计发展计划并负责计划的监督执行。通过海量专家的精确计划，民间经济和重工业基础都将改善，普通俄罗斯人的生活会越来越美好，同时也为我们最后的国家统一运动做好准备。"
 VYT_economic_recovery: "经济复兴"
 VYT_economic_recovery_desc: "帝国复兴委员会的初期政策颇有成效。虽说饥贫率、工业产出与薪水的变化都不大，但社会的确在往好的方向发展。\n\n不过我们不能止步于此。还有不少任务在等着我们，委员会的工作才刚刚开始。话虽如此，但在委员会的努力下，帝国内许多公民的生活水准已获得改善，我们必须好好地表扬一下他们。"
 VYT_invite_foreign_capital: "吸引外资"
 VYT_invite_foreign_capital_desc: "君主国内基本上没有任何外资，这就是我国面临的另一大难题。外资可以加快帝国经济发展，因此帝国复兴委员会已向沙皇与外交部提出请求，希望他们能不论远近地同他国展开交流，向他们提供优惠政策，并以此吸引投资。\n\n外资定会为帝国带来丰厚的收益，而且吸引外资还是一石多鸟之举，它不仅能提高他国对帝国的认可程度，还能快速拉低我国失业率。"
 VYT_the_witte_currency_reform: "维特货币改革"
 VYT_the_witte_currency_reform_desc: "谢尔盖·维特曾推行过一场维特货币改革，而帝国复兴委员会已做出一项提议，将新的经济改革项目也命名为维特货币改革。委员会将致力于在君主国内发行一种统一的货币，并将其定为全国唯一的合法货币。\n\n帝国新货币会与继续使用中的地区性货币、购买力失衡及黑市交易展开斗争。委员会已保证，在货币系统转换初期的混乱之后，协调经济活动总量就会有所提升。"
 VYT_reorganize_the_ministry_of_finance: "重组财政部"
 VYT_reorganize_the_ministry_of_finance_desc: "在德军大轰炸期间，财政部是用来管理维亚特卡及其周边地区的经济的部门。大轰炸已经结束许久，财政部却没有什么改进，无力对境内全部地区的经济进行管理。\n\n在帝国复兴委员会的要求下，财政部将会被重建，帝国将会在核心领土和地方设立财政机构，等级分明，用以更好地应对帝国不同地区的经济问题。这将是对财政部公务员的经济水平的考验，有财务才干的人也有机会跻身政府机关。从此，有效而又持续性的经济政策将会在帝国的国土上实施。"
 VYT_the_principles_of_solidarism: "协作主义原则"
 VYT_the_principles_of_solidarism_desc: "亚历山大·索尔仁尼琴领导的协作主义者在沃洛格达大会中获胜，所以，协作主义者已经对帝国的各方各面施加了影响力，帝国复兴委员会也不例外。他们坚信法团主义者的教条，认为经济复苏计划少不了法团主义的一部分。\n\n要着手建立一个有各利益群体和各生产部门都参与的经济组织，以在整体上提高我们的工业效率。"
 VYT_continue_the_austerity_programs: "继续紧缩计划"
 VYT_continue_the_austerity_programs_desc: "瓦西里·舒利金的全俄罗斯民族联盟在沃洛格达大会中获胜，帝国复兴委员会也得到了新的指示。很久以前就在坚决执行的紧缩政策会被继续扩张，直到政府认为需要可以采取其他措施为止。\n\n虽然这是一项不受欢迎的举动，全俄罗斯民族联盟对此态度强硬，他们坚信在军事问题得到解决之前，必须将聚焦军事生产，而背离这项政策转向社会或经济发展的项目都不会被认可。"
 VYT_economic_liberalisation: "经济自由化"
 VYT_economic_liberalisation_desc: "罗曼·古利领导下的宪民党赢得了沃洛格达大会的胜利，他们已顺利地将经济自由化方案送进了帝国复兴委员会。\n\n新政策鼓励自由市场原则，终结财政紧缩政策，推动市场规范化。宪民党人希望君主国经济能借自由化改革一飞冲天，开花结果。"
 VYT_the_miracle_on_the_vyatka: "维亚特卡河的奇迹"
 VYT_the_miracle_on_the_vyatka_desc: "尽管帝国复兴委员会曾在政府内遭到过反对，但在他们的努力下，君主国真真正正地在经济健康化的道路上迈出了一大步。国内商品产量猛涨，帝国工业水准显著提高，而外资也终于再度回到了俄罗斯。\n\n有了这些经济进步，再加上改革带来的高行政效率，君主国已享有牢不可破的工业基础与设备先进的工业基地，而它们也必然会在日后的统一战争中为帝国出一份力。\n\n沙皇已制定嘉奖方案，他会亲自为委员会成员颁发国家勋赏。如果战士们只要救助一位同胞就可以获得一枚勋章，那已帮百万俄罗斯人过上好日子的委员会就更有理由受赏了！"
 VYT_academic_recovery: "学术复兴"
 VYT_academic_recovery_desc: "在过去相当长的一段时间里，只有少数俄罗斯人才有机会接受教育。随着帝国的经济的持续恢复，这一问题也会得到解决。如果没有受过教育的公民，我们就无法发展更高层次的经济。因此，我们必须重视教育，投资教育建设。\n\n在帝国复兴委员会的坚持要求下，我们将制定一项内容全面的国家教育设施发展计划，惠及从小学到高等教育院校的各类教育机构，并把各种资源投入到计划的实施中去。如此，俄罗斯的下一代便会有聪慧、创新和前瞻性的思想。"
 VYT_reopen_the_universities: "重开大学"
 VYT_reopen_the_universities_desc: "大量的资金已经投入教育领域，现在我们必须重新开放遍布在西俄罗斯的高等教育机构。这些机构因混乱和战争而蒙尘多年，但是如果我们需要保持对帝国的支配，我们就需要这些至关重要的高等学府来为我们培养下一代的政治家、实业家和学者。\n\n我们将列出一个清单，再列出重建的优先次序。高等学府重开大门，那些优秀的创新型人才必将震动俄罗斯的学术界。"
 VYT_the_kazan_science_academy_idea: "喀山科学院"
 VYT_the_kazan_science_academy_idea_desc: "俄罗斯科学院长久以来一直是帝国的最高学术机构，它为帝国培养了许多伟大的发明家、工程师、思想家和社科学者。它的遗迹现在在德国境内，离这里很远很远。为了完成学术复兴计划，我们需要重建一所科学院来代替它。\n\n所以，沙皇决定在喀山建造一所新的科学院。需要时间、耐心、资金和一点点运气，来把喀山科学院建设为世界一流科研机构。那时，俄罗斯将会向世界证明，她不再是一个思想落后的国家。"
 VYT_industrial_recovery: "工业复兴"
 VYT_industrial_recovery_desc: "西俄罗斯地区的工业在德军大轰炸期间和再统一战争阶段受损严重，至今仍未恢复。因此，帝国复兴委员会将修复基础设施作为首要目标，只有基础设施完备，才能开展工业建设，并为未来的工程做好准备。\n\n我们已经把可动用的一切资金投入到了基础设施重建中，来确保这项工程可以尽快完成。如果帝国需要继续向东收复失地，那么这些就必须要做。"
 VYT_connecting_our_realm: "连通国境"
 VYT_connecting_our_realm_desc: "曾经遍布西俄罗斯的战乱几乎把这一地区的基础建设给摧毁了，没有道路、水管和电线，国民经济怎么才能发展呢？所以这里的企业规模小、生产方式粗简，缺少做大做精的潜力。所以，帝国需要将工作重心放到基础设施建设上来，修建道路和港口来连接帝国境内各个经济中心。\n\n想要富，先修路。在帝国完成对基础设施的重建后，各地的生产额和贸易额将会大幅增长。"
 VYT_rebuilding_the_civilian_sector: "重建民用设施"
 VYT_rebuilding_the_civilian_sector_desc: "之前，我们一直集中全部资源来恢复仅存的工业，建造新的基础设施。现在，资源以及不那么紧缺，我们可以往民用经济投入一些了。帝国的战略性的支出和提供富有吸引力的补贴，将会鼓励企业家们兴建工厂，生产商品，以满足国内需求。\n\n在这一过程中，满足臣民基本需求和政府的投资所带来的社会稳定和对政府的支持的价值不可估量，除此之外，这一项目还可以增加就业，扩大产能。"
 VYT_invest_in_russian_business: "投资俄罗斯企业"
 VYT_invest_in_russian_business_desc: "俄罗斯的企业在相当长的一段时间里几乎不存在。布尔什维克的强征暴敛和德国的无差别轰炸，使得企业家们被迫放弃了他们的工厂。不过，时代变了，机会也来了。尽管战端才结束没多久，帝国许多有创业精神的公民开办了一些小规模的工厂，这为我们提供了一个机会。\n\n帝国将会对这些小企业进行投资，鼓励国民开办企业，并为企业家提供补贴，我们可以温和地刺激产业的发展，而无需进行直接干预。帝国复兴委员会明确表示，只有这么做才能真正促进经济增长，沙皇和他的幕僚也没有任何理由来反对这一方案。"
 VYT_reevaluate_the_armed_forces: "重审武装力量"
 VYT_reevaluate_the_armed_forces_desc: "帝国军队在保卫疆土这一方面的表现颇有亮点，值得肯定。但这并不意味着我们就要骄傲自满、疏于进步。要实现祖国的统一，我们定要踏上前往太平洋的漫长征途。前路坎坷，我们一定要做好准备。\n\n因此，我们要像以前一样，对先前的军事行动作出全面的检查，再次统一确定帝国军队发展壮大的总体战略。先前的考核让我们取得了胜利，这次的考核也要有类似的进展。"
 VYT_learning_from_the_western_reclamation: "西部光复的教训"
 VYT_learning_from_the_western_reclamation_desc: "光复西部之战取得了大捷，沙皇的权威也大增。感谢帝国军队，是他们为帝国和沙皇做了这一切。不过，在这场战争中，军队中的可取之处和漏洞同时显现。为了今后统一战争的顺利，我们需要对军队的各方各面再进行检阅，归纳作战经验。\n\n所以，我们需要收集军队从高层到基层的信息，了解到我们的军官、士兵、装备和训练方式较于其他军阀的优劣之处。虽然，要那些军事各层承认战争中一些战术或战略的失误并不容易，但为了提升军队，为了帝国的未来，为了光复沙皇的法理领土，我们必须这么做。"
 VYT_sticking_to_our_guns: "坚持老战法"
 VYT_sticking_to_our_guns_desc: "在不久前，我军曾考虑过向着数量优势的方向发展，借助俄罗斯自古以来就有的人力优势碾压敌军。在我们光复西俄罗斯后，又有数百万臣民回到了帝国的统治之下。如此一来，我军的人数优势就更强大了。\n\n有很多积极创新的帝国军官都对我们的规划表示反对，但大编制部队才是帝国军队的未来所在。虽然这样的编制会给部队指挥官们带来不小的管理压力，但此举能快速扩大我军规模，让帝国军队在未来的东征中大放异彩。"
 VYT_new_schools_of_thought: "新思想学派"
 VYT_new_schools_of_thought_desc: "在不久前，我军曾考虑过向美、英、德、日等国学习战斗经验。在我们光复西俄罗斯后，大片领土及工业设施都回到了帝国手中，它们对生产现代战争所需装备来说尤为重要。\n\n有很多保守古板的帝国军官都对我们的规划表示反对，但专业训练与筛选招募才是帝国军队的未来所在。虽然在此方案的严格要求下，帝国新兵招募规模会有所下降，但专精部队也可承担重任，甚至更上一层楼。"
 VYT_celebrate_the_heroes: "为英雄庆祝"
 VYT_celebrate_the_heroes_desc: "没有英勇的士兵，就没有今日的帝国军队。这些战士们在帝国光复西俄罗斯的战斗中为上帝、祖国与沙皇献出了他们的生命。我们要让这些英雄的故事传遍俄罗斯的大街小巷。\n\n如此一来，前人的事迹就将激励现役士兵与未来新兵去勇敢地战斗，而我们推进光复战争的工作也会因此省力不少。在听闻将士们崇高的牺牲事迹后，人民大众便会踊跃支持我军光复全国的目标。"
 VYT_the_imperial_navy: "俄罗斯帝国海军"
 VYT_the_imperial_navy_desc: "我们的父辈曾经目睹过悬挂安德烈旗的军舰，四十多年过去了，我们即将重现这个景象。沙皇的军队在地区统一战争中夺取了一些沿海港口，我们现在需要立即在海军建设和科技领域投入大量资金，来重建一套系统的海军体系。\n\n由于各种因素的限制，重建的海军难以恢复到旧帝国时期的规模，但是足够我们保护贸易船只、进行海疆防御了。俄罗斯帝国海军军旗将会飘扬在各个海洋，让世人知道：沙皇回到俄罗斯了！"
 VYT_the_imperial_air_service: "俄罗斯帝国空军"
 VYT_the_imperial_air_service_desc: "许多年以来，由于西俄罗斯的特殊局势，任何种类的航空服务都几乎不可能维持。德国的空中封锁，空军的维持费用与训练消耗，材料的产能和繁重的修理工作都超出了我们拥有的资源所能承担的上限。但现在，相当程度上，局势正在发生改变。\n\n随着主权的统一以及空域的稍许安全，通过国家投资来设立正式的航空服务的时刻已经到来了。尽管任何这样的服务在初设立的时候规模有限，而且在未来很长一段时间内都会如此，但我们的士兵和平民都会为此感到振奋，因为他们勇敢的同胞已经重新飞上了俄罗斯的蓝天，保护他们不受德国秃鹫的伤害，并坚决打击任何来犯之敌。"
 VYT_modern_training_methods: "现代训练方法"
 VYT_modern_training_methods_desc: "纪律是任何军队的关键。没有纪律的约束，士兵就不足为凭，军官就会拒绝命令，而任何稍微成规模的战术战略计划都会因为军人的散漫而以悲剧收场。在过去的战事中，我们已经发现了数个帝国军队缺乏纪律的表象，但我们在过去容忍了这些问题，不代表我们以后也会。\n\n据此，我们会调整我们的军事训练计划，更加注重军队纪律与单位凝聚力。通过这样做，我们可以确保，当战事向东发展的时候，我们的军队仍然能够在遥远的东方保持作战能力。"
 VYT_expand_the_special_forces: "扩编特种部队"
 VYT_expand_the_special_forces_desc: "从我们征服西俄罗斯的总结经验中来看，建立并部署特种部队能让帝国事半功倍地取得胜利，“燃桥队”就是很好的例子。因此，有人提议扩大特种部队编制，而我们也将欣然采纳此番建议。\n\n政府将直接投入精力来完善部队结构、改进作战理论、优化所需物料，并借此扩大特种部队规模。在伟大的国家统一战争开始之时，特种部队将用他们那名不虚传的高超技巧与过人胆识带领帝国走向胜利。"
 VYT_invest_in_izhmekh: "投资伊热夫斯克机械厂"
 VYT_invest_in_izhmekh_desc: "多年以来，伊热夫斯克机械厂为帝国的军队生产了绝大多数装备，使得我们的小伙子们在帝国统一战争中连战连捷。现在，我们的手头有更多的闲置资源可用，可以对这个机械厂进行投资，扩大它的生产规模，从而让我们在对其他军阀的作战中有更多的优势。\n\n会有更多的厂房在这个工厂中拔地而起，生产大量先进的装备，来满足我们在东方战争中的需求。这也是沙皇的旨意。"
 VYT_a_new_generation_of_officers: "新生代军官"
 VYT_a_new_generation_of_officers_desc: "考虑到高级将领们的军龄结构，必须保证那些富有创造力，忠于皇帝而且业务熟练的新生代军官能在必要时取代他们接替指挥。为此，几年之前，我们创造了维亚特卡参谋学院，助力新生代军官的成长，但随着我们国家的成长，即使是参谋学院都不能满足我们对军事领袖数量的需求了。必须加大投资。\n\n学院的运行预算将因此大增，这不仅允许他们为司令部培养更多的军官，也给了学员接受在其他对军官来说不得不察的领域的高级课程的机会。当我们开始把沙皇的旗帜带向太平洋的时候，我们可以确信，指挥着这场战争的是全俄罗斯最好的军官。"
 VYT_updating_our_designs: "更新设计"
 VYT_updating_our_designs_desc: "西俄罗斯的工业与教育在混乱中遭到了毁灭性打击，其影响在我国匮乏的军事创新上可见一斑。我军通过仿制外国枪械，或在分散生产中制造粗糙的临时补品走到了今天，但借助帝国现今的工业及学术水准，我军已有实力改进装备生产模式。\n\n帝国会在材料设计上投入资金，成立一个协助武器制造方生产装备的协调委员会。俄罗斯战士将会在俄罗斯的环境中用上俄罗斯工厂生产的俄罗斯武器。我们的确也要求不了更多东西了。"
 VYT_the_imperial_army_marches_on: "帝国军队向前进"
 VYT_the_imperial_army_marches_on_desc: "我们对理论学说的钻研、对装备的研究、对领导层的改革和其他方面的投资，让我们再一次实现了帝国军队的现代化和专业化。军事行动计划的制定和执行效率会更高，机关参谋人员对部队有了更强的控制力，我军的部署情况也得到了改善。\n\n军队已经做好准备，随时可以开始我们命中注定要去参与的国家统一战争，尽管谁也说不清我们未来将面对什么事情，什么敌人，但战士们都可以说，他们一定能获得最终胜利，以沙皇之命！"
 VYT_reestablishing_contacts: "重建外国联系"
 VYT_reestablishing_contacts_desc: "君主国已经建成，国内政治也已稳定，是时候该投入俄罗斯国家长久未见的全球协调外交活动了。君主国有许多能放入世界市场的资源，而我们想要的也只是同等规模的进步与投资而已。\n\n无论是建设牢靠的外交设施，还是标准化承认、贸易及外国代表条约都需要政府的大量投资。帝国会为此慷慨解囊，而国际舞台上的俄罗斯将再也不会孑然一身。"
 VYT_the_imperial_diplomatic_corps: "帝国外交团"
 VYT_the_imperial_diplomatic_corps_desc: "为了和世界接轨，帝国需要投入大量的成本以维持一支专业的外交使团。\n\n当一切准备就绪后，帝国外交使团将会被遣往各个国家，让帝国接触宽广的世界。外交官们需要在坚决维护国家利益的前提下，积极和世界各国签订友好的外交、贸易、商品甚至是军事协约。我们要让世界知道俄罗斯帝国已经重新登上了世界舞台。"
 VYT_trade_with_the_ofn: "与OFN贸易"
 VYT_trade_with_the_ofn_desc: "OFN在全球范围内都是德国与日本所谓“联盟”的天敌，他们两国不仅在过去对俄罗斯人民犯下滔天罪行，一旦我国完成统一，他们也会是我们未来的竞争对手。因此，与OFN的合作不仅仅在现下让我们受益，在未来也是如此。\n\n我们可以通过建立非官方的贸易协定来推动合作关系的建成，货物将通过阿尔汉格尔斯克港运输。这样的合作会深化我们之间的信任关系，让我们逐渐放下成见。谁知道未来会怎样呢？"
 VYT_an_embassy_in_washington: "驻华盛顿使馆"
 VYT_an_embassy_in_washington_desc: "我们会让美国认可我们作为俄罗斯合法政府的地位，这是帝国靠拢OFN及美国的手段之一。一旦外交行动获得成功，我们就会向美方提出在华盛顿设立大使馆的申请。这可是合法政府应有的权利。\n\n想说服美国人也没那么容易，但我们会把外交使团的全部资源都集中于此。只要拿到美国的承认，帝国对俄罗斯国土的宣称就会更加稳固，我们也会获得更多经贸机遇，并在未来几年里开展更多的双边合作。"
 VYT_european_overtures: "示好欧洲"
 VYT_european_overtures_desc: "欧洲曾经是君主制的天下，它的影响如此大，以至于憎恶君主制的德国人在欧洲大肆攻伐后，还是有一些王冠没有被击落。其中一些王朝和伟大的罗曼诺夫王朝曾有过古老的联姻、同盟，甚至建立过联合统治。\n\n尽管这些事情过去了好几个世纪，我们现在依旧能够从中获利。我们将会派遣经验丰富的皇家外交使节团，访问各个欧洲君主国家，试图和它们建立多边友好外交关系，使得帝国能够被世界承认，从而巩固国内。我们要让世界和西伯利亚的人们知道，沙皇所重建的俄罗斯帝国是唯一且合法的俄罗斯政权，她对俄罗斯帝国曾经控制过的全部领土拥有正当宣称！"
 VYT_swedish_royal_ties: "瑞典王室关系"
 VYT_swedish_royal_ties_desc: "瑞典王国是全欧洲为数不多逃过德国魔爪的国家，对帝国的初次外交尝试而言，它是十分理想的对象。虽然国王古斯塔夫六世·阿道夫是一位立宪君主，但据称他在瑞典是个举足轻重的人物，而且瑞典也不与任一地缘政治阵营携手并进，因此深化同瑞典的关系并不会为帝国树敌。\n\n为此沙皇将亲自乘船从阿尔汉格尔斯克出发，前去拜访瑞典王国。沙皇的访问不仅有助于瑞典对帝国的正式承认及双边贸易协定的签署，还会进一步强化帝国在世界舞台上的合法性。"
 VYT_roman_holiday: "罗马假日"
 VYT_roman_holiday_desc: "虽然意大利曾经也是入侵俄罗斯的祸首之一，但它依旧是全欧洲最强势的君主国。意大利在很多方面都是沙皇理想中的典范，它是个强大而富饶的国家，它那广袤的国土资源丰富，善良的人民在可敬的君主名下的民主政府中参与国家统治。因此，帝国会与意大利展开联络。\n\n外交团将去往罗马，竭尽所能地同意大利建立正式关系。如果使团凯旋而归，帝国的合法性就会得到提升，帝国未来贸易前景也会是一片光明。"
 VYT_a_trip_to_madrid: "马德里之旅"
 VYT_a_trip_to_madrid_desc: "帝国外交团的下一个目标伊比利亚，一支使团将启程前往马德里。伊比利亚是欧洲的地区性强国，而且它也不在德国盟友之列，这让它成了与帝国建立和睦关系的不二选择。\n\n帝国外交团中的前驻别列兹尼基行省代表鲍里斯·斯科瑟列夫不仅会讲西班牙语，还曾在伊比利亚呆过一段时间，他是帝国赴马德里使团的领队。虽然有人担心他过去在安道尔惹出的麻烦会把外交事务搞僵，但斯科瑟列夫反驳了他们的说法。时间会告诉我们他是否是正确的人选。"
 VYT_our_place_in_the_world: "我们在世界上的地位"
 VYT_our_place_in_the_world_desc: "总的来说，帝国外交使团近几个月来成果颇丰。虽然我们在外交上也吃过几次败仗，但帝国已与主要及次要国家建立了贸易关系，深化了正式认可，进行了一系列外交互动。\n\n政府会继续将帝国权威扩大到我们控制下的领土与光复的东方失地之上，我们无疑会遇到更多外交挑战。但正如外交团至今为止的所作所为那样，他们定会以帝国与沙皇的名义披荆斩棘。"
 VYT_the_solidarist_revolution: "协作主义革命"
 VYT_the_solidarist_revolution_desc: "我们在沃洛格达大会中取得了胜利，我们的领导人亚历山大·索尔仁尼琴被任命为国家的第一任总理，在这之后，我们终于能把我们的政治理想落地为政策。\n\n很快，我们将向俄罗斯人民公布我们的施政方针，并准备一个宣传活动，以确保人民的支持。我们将任命自己人和认可我们的理想的官员担任那些有真正影响力的职位，以确保国内其他派系不会成为我们追求理想的路上的绊脚石。\n\n这是真的，伟大曙光就要来了。"
 VYT_zemskaya_democracy: "地方自治民主制"
 VYT_zemskaya_democracy_desc: "所谓“地方自治议会”，是旧帝国时期建立的一种省级议会制度，许多人指责这种制度效率低下，无关紧要。然而，它们确实解决了许多地方问题，因此只要实行改革，它们仍然可以发挥应有的职能。\n\n因此，我们将恢复整个帝国的地方自治议会，并允许任何不反对君主制度的人士自由地参加选举。更进一步地说，这一制度还将扩展到国家一级，由此建立一个由宪法管制、由沙皇主掌的国家立法机构。"
 VYT_lessons_from_stolypin: "斯托雷平的经验"
 VYT_lessons_from_stolypin_desc: "彼得·斯托雷平，旧帝国时代的一位宰相，直到现在仍然因他在国家杜马以及后来的立法机关推动的改革而闻名。他通过规范选举法规，减少特定阶级的投票权重，杜马的议程就会服从于政府与沙皇的需要。我们可以模仿这种策略。\n\n通过调整我们选举法中的一些小细节，我们可以确保协作主义者能继续给予我们立法上的支持，并在大体上维持一种民主政治的局面。当然是民主，只是不是那种西式民主，而是更“正确”的民主。"
 VYT_the_political_integration_of_the_military: "军队政治一体化"
 VYT_the_political_integration_of_the_military_desc: "军队的支持对国家稳定、领土完整来说至关重要，然而帝国军队中大部分高级将领都不支持协作主义运动，我们必须修正这一状况。\n\n我们会让不支持政府的将领们退休还乡，让协作主义运动的支持者们出任军中要职。如此一来，我们就能确保军队对帝国政府和协作主义的忠诚，让它成为一支可靠之军，同时也能防止其他派系破坏帝国的稳定。"
 VYT_the_principles_of_dirigisme: "统制主义原则"
 VYT_the_principles_of_dirigisme_desc: "虽然人人都知道，共产主义政策在任何合理的现代化经济体制中都是行不通的，但这不意味着国家可以完全信赖无形大手。为了保持国家的稳定发展，政府要在必要的时候调节发展因素的，并为国民经济提供强有力的导向作用，我们将采取行动维持国家的稳定。\n\n通过起草和实施这些“统制”政策，我们将确保我们的经济不会发生严重的波动，而且能够对花样繁多的市场因素变动作出反应，让国民经济的发展有利于国家和政府。"
 VYT_the_guiding_strata: "引导前路的阶层"
 VYT_the_guiding_strata_desc: "在这个艰难的时候，俄罗斯需要强大而有力的领袖，这样一个领袖需要强势而专权地作出及时决策。但他也必须根据协作主义运动严格的阶级协调原则统治，我们可以提供这种指导。\n\n通过在整个行政部门、政府官僚机构和军队中建立一个恒久的、但经过缜密规划的等级制度，我们可以确保国家能够在遇到任何情况时都能做出适当的反应。虽然这会很大程度上减少人民对政治活动的直接政治参与，但他们最终都会认识到这个政策的高瞻远瞩的，他们必须理解，必须接受。"
 VYT_the_spiritual_restoration: "精神重建"
 VYT_the_spiritual_restoration_desc: "虽然将俄罗斯重新统一在一个强大而且集中的皇权之下的道路并不好走，但我们最后还是打赢了战争。我们现在必须更进一步地争取和平，必须认识到，很多人要么对我们的统治持反对立场，要么就根本漠不关心。这种情势必须，得到，改变。\n\n我们将通过重提俄罗斯人民的传统美德和社会价值观来实现这一转变。社区、家庭、忠诚和勤劳——这些都是协作主义的信条——这些美德曾经定义了俄罗斯人民，并将他们作为一个整体联系在了一起。只要我们的宣传方式对路，他们就会再次养成这样的美德。"
 VYT_the_russian_question: "俄罗斯问题"
 VYT_the_russian_question_desc: "大俄罗斯曾是旧帝国心脏地带的代名词，它从圣彼得堡一路延伸至乌克兰，是旧帝国工农产品的主要产地。这片土地正在德国的铁靴下饱受蹂躏，虽然我们现在尚且无力光复大俄罗斯，但我们也不必袖手旁观。\n\n我们会向帝国的群众们诉说他们边境线那头的兄弟姐妹们正在遭受的苦难，激发他们在协作主义框架下的民族主义情感，为将来的战争打下基础。"
 VYT_the_moral_purification: "道德净化"
 VYT_the_moral_purification_desc: "共党以所谓苏维埃或者其他的什么玩意儿统治了俄罗斯长达数十年，他们留下的只有癌细胞，所谓的革命理念，已经在俄罗斯人的心中生根发芽。我们必须做点什么，让俄罗斯人恢复旧帝国时期的美德，扫除他们脑内那些曾经摧毁过我们帝国的有害思想。\n\n我们会去接洽那些被俘的前共产主义者与所谓的革命者，提供给他们一个公开忏悔赎罪的机会，这一方面展示了小爸爸无上的仁慈，另一方面也能让所有人看看，所谓的共产主义也早该是被抛弃的东西。与此同时，我们也能发动手段恰当的宣传运动，并在全国范围内收缴任何沾上红色的文章或其他玩意儿，把这可憎的异端思想从我们的国土上彻底根除。"
 VYT_the_reinvigorated_sobornost: "重振聚合性"
 VYT_the_reinvigorated_sobornost_desc: "聚合性(Sobornost)是一个古老的概念，描述了生活在俄罗斯大地上的人民都拥有一个共同精神社区的事实。这个概念强调，俄罗斯的所有斯拉夫人必须以互惠互利为原则进行合作，尤其在俄国人中的大多数要么生活在德国人军靴的蹂躏之中，要么为了生存发愁的大环境下，这种精神上的合作互助尤为可贵。\n\n我们将支持这种理念，并将之在我国政府未来将出台的社会与经济法令中彰显。由此，我们将把我们的同胞团结在一起，并随时做好准备，迎接那些漂泊异乡的兄弟姐妹回家。"
 VYT_our_august_leader: "奥古斯都，我们的领袖"
 VYT_our_august_leader_desc: "在旧帝国，沙皇的意志是绝对的。这允许沙皇独自拥有随意塑造俄罗斯的滔天权力，但如果他滥用自己的权力，他就会让人民对他产生敌意，最终，造就了共产主义这个国家之癌。这些不正确的历史记忆在我们的一小撮异见分子的脑海中仍然存在，影响了对以沙皇陛下为统治核心的帝国政府的正统性，动摇了民众的支持。\n\n为了应对这种情况，我们需要重申沙皇在国家运作中的角色和地位。他必须，也必将被视为国家意志的体现与帝国宪法的坚定捍卫者。我们必须让所有人弄清楚，在新俄国，新时代的沙皇将只为了他人民与国家的利益来行使这上帝赋予的神圣权威，而不是为了一己私欲。"
 VYT_reconquest_of_the_urals: "收复乌拉尔"
 VYT_reconquest_of_the_urals_desc: "数世纪来，乌拉尔一直都是帝国不可分割的一部分。就算共产党、德国佬和其他军阀曾中断了帝国对乌拉尔的控制，它也仍旧是沙皇的疆土。乌拉尔的俄罗斯人正在高声疾呼，他们希望真正的俄罗斯战士们能将他们从僭主的统治下解放出来，而帝国也会响应他们的呼唤。\n\n我们会让此地所谓的统治者臣服于帝国，将他们的临时统治权还于沙皇政府。我们能为乌拉尔数百万的俄罗斯同胞们带去开明的治理方式，让他们享受应得的稳定。\n\n如果乌拉尔匪帮胆敢拒绝的话，他们就会见识到帝国铁拳的厉害。"
 VYT_optimal_assistance: "最佳援助"
 VYT_optimal_assistance_desc: "乌拉尔虽然是连接帝国不同地区的要地，但它长久以来却一直遭到政府忽视，发展寥寥。中央政府长期忽略乌拉尔帝国臣民的生活需求，这让他们只能尽己所能地艰难谋生。这样的生存方式已与新时代格格不入。\n\n我们会将工业设施带进乌拉尔，鼓励乌拉尔的住民们融入工业化时代。俄罗斯人各个坚韧不拔，乐意劳作，只要给当地人一些小小的帮助，乌拉尔的兄弟姐妹们就能与我们一同步入现代俄罗斯。"
 VYT_political_investigation_campaign: "政治调查运动"
 VYT_political_investigation_campaign_desc: "政府已为镇压反对派付出了诸多心血，但他们依旧活跃在帝国的城市与领土之中，而这些异见分子大多来自帝国军队征服的小国。尽管大多异见分子在当下都不会为帝国带来麻烦，不过一旦国内格局发生变化，反对派的死灰就会复燃。所以我们必须要摧毁这些危险意识形态的根基。\n\n暗探局将获准自由调查、识别、锁定、逮捕异见分子，消灭敌对意识形态，确保政府运用的那一套措施就是帝国唯一的政治学说。"
 VYT_groundwork_for_the_new_russia: "准备新俄罗斯的基础工作"
 VYT_groundwork_for_the_new_russia_desc: "帝国政府正在创建一种全新的政治体系，而这一任务也真可谓是困难重重。我们要确立等级制度、编撰法典、建立规章制度，还要重塑人民意志。在锻造沙皇治下帝国政府的同时，我们也会将协作主义原则载入其中。\n\n虽然我们可以在新得领土上更自由地行动，但立宪会限制政府在国家一级层面的权力，不过我们仍可努力奋斗，实现目标。我们会为颇具影响的岗位寻找合适的任职人选，提出恰当的法案，让协作主义者主导议会，这些都会为新俄罗斯奠定基础。我们会站在新帝国的最前沿。"
 VYT_rebuilding_russia: "重建俄罗斯"
 VYT_rebuilding_russia_desc: "我们已在政治、经济与军事领域投入了诸多心血。虽然帝国拥有庞大的人口基数和充足的自然资源，但毫无疑问，受战争与破坏妨碍多年的俄罗斯无法与世界强权一较高下。\n\n话虽如此，帝国的未来仍旧一片光明。帝国政治日趋稳定，工业快速发展，学校不断培育出俄罗斯的科学家、工程师与医生，军队规模不断扩大，专业化进程一帆风顺。俄罗斯普罗大众的生活水准也高于以往，我们的旗帜也高高地飘扬在维亚特卡与帝国的上空。\n\n我们迟早会将帝国的旗帜树在莫斯科。"
 VYT_for_the_benefit_of_the_motherland: "为了祖国母亲的利益"
 VYT_for_the_benefit_of_the_motherland_desc: "这对于全帝国人民来说都是崭新的一天。\n\n我们在大会上取得了胜利，政府对全帝国的控制也已牢不可破。现在，我们就可以将矛头指向帝国急需的改革事宜了。\n\n旧帝国不平等与不公正的特质给俄罗斯带来了许多问题，而这些问题点燃了起义与革命的烈火，将旧帝国付之一炬，而我们现在已有能力扭转旧帝国的不义。\n\n政府将留意贪污腐败、经济不振、贫困群众与帝国境内少数民族权利。借助改革之力，我们会让俄罗斯成为一个更加平等且公正的国家。"
 VYT_do_not_forget_the_poor_man: "可别忘了穷人…"
 VYT_do_not_forget_the_poor_man_desc: "我们收复了大片失地，解放了数百万俄罗斯人，他们已经被苛政和轰炸蹂躏地太久了。我们现在必须要改变他们的处境。\n\n为了我们人民的利益，同时也为了树立沙皇仁爱的形象，我们必须投资公众服务项目。这样既可以降低国内的贫困率，也能够让那些贫民自愿为帝国献出一切。"
 VYT_nor_abandon_the_disenfranchised: "…也别抛弃被剥夺者…"
 VYT_nor_abandon_the_disenfranchised_desc: "旧帝国处置少数民族的方式实在令人生厌。少数民族只想太太平平地去过他们的传统生活，然而帝国仍会压迫他们，将他们排挤至社会的边缘。而在少数民族忍无可忍地发起避无可避的暴动之后又会遭到无情的屠杀。\n\n我们不会再让悲剧上演了。从今天起，帝国境内的少数民族将获准建立自治政府，获得有限的自治权，而帝国也会从法律层面贯彻落实上述权利。我们会向世人证明，俄罗斯是属于每一位住民的国家。"
 VYT_nor_lay_down_the_sword: "…也别忽视刀剑…"
 VYT_nor_lay_down_the_sword_desc: "虽然我们正专注于处理长期伴随帝国左右的不公正、不平等问题，但我们也不能忘了再统一俄罗斯的使命。为了再统一战争，帝国需要一支现代化、受全国人民支持的军队，帝国政府也必须培养出这么一支军队。\n\n贪腐分子与反动派在帝国军队中根深蒂固，他们不断地向政府施加压力。\n\n我们必须消除他们对军队的影响，确保帝国军队对民选政府的政治服从。"
 VYT_who_will_build_the_empire: "…那些将建设帝国的人…"
 VYT_who_will_build_the_empire_desc: "在我们统一地区的过程中，帝国的经济也经历了快速的发展。工业发展、贸易往来、劳力整合，这些变化都为帝国臣民带来了繁荣的新时代，帝国的经济优势在与邻国的对比下尤为显著。\n\n然而，帝国已不再是财力有限的小国，帝国经济需求及面对的挑战也与以往大不相同。因此，我们必须重新制定经济计划，调整经济程序来克服新时代的困难。\n\n我们会调整预算，向全国整合工业提供资金，清除阻碍企业业务增长的障碍。"
 VYT_and_rebuild_the_spoiled_land: "…和重建毁坏之地的人…"
 VYT_and_rebuild_the_spoiled_land_desc: "虽然德国轰炸已是许多年前的旧事了，但数十年来的骇人轰炸依旧给帝国留下了可见或无形的伤痕，而地区统一战争只能加剧俄罗斯的伤痛。\n\n帝国的耕地未能得到充分利用，大部分耕地都处在休耕或耕种不当的状态，这让帝国粮食安全形势日趋严峻。我们必须尽快扭转这一局面。\n\n帝国将会投资农业重建及农业机械化革新的事业，鼓励农民重返田野。"
 VYT_who_will_defend_the_empire: "…那些将捍卫帝国的人…"
 VYT_who_will_defend_the_empire_desc: "虽然我们在地区统一的战争中获得了胜利，但倘若帝国有意在日后击败其他对手，光复失地，我们就得继续提升帝国军队的战斗力。我们要双管齐下，从人力物力两方面扩大军队规模。\n\n为此，帝国政府将进一步拨款来提升我国的军备生产能力，借此保证新募兵员都有足够多的武器与装备可用。"
 VYT_and_bring_ruin_to_the_enemy: "…和带给敌人毁灭的人…"
 VYT_and_bring_ruin_to_the_enemy_desc: "政府已推行改革，让帝国不断进步，但帝国军队在事实上仍不具备与其他强国军队一决高下的实力。帝国军队在先进武器与战略规划方面尤为无力。\n\n如果帝国想要成为强国，甚至是区域霸主，我们就必须果断地继续推动现代化改革及技术创新计划。帝国会为此抽调专项资金与资源。"
 VYT_for_the_eternal_russian_tsar: "…为了永恒的俄罗斯沙皇！"
 VYT_for_the_eternal_russian_tsar_desc: "帝国涅槃重生！\n\n虽然帝国曾在革命、入侵与内战的烈火中土崩瓦解，但沙皇与帝国政府将君主主义及自由主义相结合，保护了帝国的精神。而事实也已向世人证明：帝国精神所向披靡。\n\n我们拥有全俄罗斯最强大的军队，帝国政府努力帮助百姓过上富裕的生活，保障公民民主权利不受侵犯，而帝国的经济也在快速增长。它们就是俄罗斯精神之力量与勇气的证明。\n\n为了永恒的俄罗斯沙皇！"
 VYT_reassure_the_emperor: "安抚沙皇"
 VYT_reassure_the_emperor_desc: "世人皆知沙皇弗拉基米尔并不支持我们的改革工作。然而，不管沙皇本人意见如何，我们都是民选政府，沙皇也必须接受人民的选择，而我们也必须要让人民看到沙皇对宪民政府的支持。\n\n但我们没必要拿人民的意志来向沙皇施压，制造更多的不和。古利首相会从国家利益角度出发，向沙皇发表合作呼吁，并向他保证，无论他与宪民党政治分歧为何，我们都只会以保障帝国的长远利益为己任。"
 VYT_roll_back_on_the_okhrana: "削弱暗探局"
 VYT_roll_back_on_the_okhrana_desc: "虽说暗探局的确是保卫帝国的一把好手，但它同时也难以驾驭、几近自作主张、行事残暴不仁。新政府无法容忍暗探局的此种作风，而他们也已对帝国的稳定构成了威胁。\n\n因此，政府将对暗探局的行动与事务进行全方位且独立的调查，一旦拿到了调查结果，我们就会大幅削减暗探局的预算。暗探局不会就此解散，但它会成为一个规模更小，也更受国家管制的工具。"
 VYT_guarantee_personal_freedoms: "保证个人自由"
 VYT_guarantee_personal_freedoms_desc: "暗探局回到了政府的监督与控制之下。而让暗探局一手遮天的，正是法律中的惯例，因此我们将修正这些法律法规。\n\n我们将通过立法保证所有公民都享有更宽泛的人身自由，会特别强调他们在遭非法拘禁，受审与被捕时的权利。\n\n尽管这些改动看似微乎其微，但这些权利可以规避曾在执法中出现的过分行为，保护民主的俄罗斯帝国。"
 VYT_the_ural_drive: "乌拉尔公路"
 VYT_the_ural_drive_desc: "西俄罗斯与西西伯利亚皆是丰饶之地，这里不仅有充足的矿藏，丰富的农业资源，还有庞大的人口基数。然而，两地基础设施都十分落后，两地的资源与人民因此被隔绝于国家之外。\n\n我们必须采取统一规划行动，建设、修理、整合基础设施。此举不仅能提升物资的运输能力，还能向世人表明，疏忽与停滞不再是帝国治下生活的主旋律，投资与永恒的进步才是新帝国的未来。"
 VYT_trans_russian_railroads: "俄罗斯大铁路"
 VYT_trans_russian_railroads_desc: "修建西伯利亚大铁路是旧帝国最伟大的功绩，它以一种前所未见的方式将莫斯科与符拉迪沃斯托克连在一起，让全帝国合为一体。\n\n帝国政府正在扩建基础设施，我们也许可以连接并整合新旧铁路。\n\n这样一来，我们就能建成一条全面贯穿俄罗斯的铁路，将数百万公民连在一起，让帝国尽享此举带来的社会、经济和军事利益。"
 VYT_the_rights_of_loyal_subjects: "忠仆的权利"
 VYT_the_rights_of_loyal_subjects_desc: "自帝国在维亚特卡诞生之日起，所有媒体都受到了国家的监管与控制。新闻界一日不得自由，则民主国家一日不可建成。因此，我们将撤除对新闻界的管制，立法保障新闻自由。\n\n虽然沙皇可能会对此改革犹豫不决，但我们会如往常一样地让沙皇认清新闻改革的必要性。公民质疑或批判民选政府的权利绝不应受到威胁，言论自由也应得到保护。"
 VYT_the_emperor_and_his_people: "沙皇与他的人民"
 VYT_the_emperor_and_his_people_desc: "帝国涅槃重生。我们回顾昨日，建立起稳定制度。我们展望未来，组建起现代政府。\n\n我们修理着受损的工厂与基础设施，治愈着战争带来的创伤，为即将到来的战争扩充现代化的帝国之师。\n\n最重要的是，我们直面沙皇与帝国罪恶的过往，承担了责任，补偿了人民。政府的所作所为对帝国臣民产生了深远的影响，一种许久未见的情感涌上了俄罗斯人民的心田：\n\n乐观。"
 VYT_the_empire_never_died: "帝国从未消亡"
 VYT_the_empire_never_died_desc: "帝国再度崛起。\n\n我们在大会中获得了胜利，民族联盟领袖瓦西里·舒利金出任帝国首相。我们现在就可以让稳定与繁荣重返俄罗斯大地，坚守曾让俄罗斯成为世界列强的原则与体制。\n\n帝国从未真正消亡，它只是冬眠了一些时日罢了。俄罗斯之熊渐已醒，世人都将闻其怒吼。"
 VYT_but_the_spirit_shriveled: "但其精神蒙尘"
 VYT_but_the_spirit_shriveled_desc: "虽说俄罗斯人爱着他们的沙皇，但布尔什维克及其他极端派数十年的统治都让人民的爱降了温。\n\n许多平民都不记得旧帝国了，都忘了帝国曾经的威严、魄力与实力，都忘了俄罗斯鼎盛时期的模样。我们会修正这一问题，人民会记起一切的一切。到那时，谁又能不支持帝国的伟业呢？"
 VYT_revisionist_propaganda: "修正派宣传"
 VYT_revisionist_propaganda_desc: "许多人声称，全盛时期的帝国金玉其外，败絮其中，帝国“过时”的政体和对改革的抗拒为君主敲响了丧钟。但这离事实可有十万八千里。\n\n帝国并没有丢掉它的稳定，是布尔什维克、自由主义者与失去对沙皇信仰的官僚们窃走了帝国的宁日，我们会确保那些自以为帝国落后的人认清这一事实。可别忘了，帝国不会让这样的惨剧再度上演！"
 VYT_reshuffle_the_ministries: "改组各部门"
 VYT_reshuffle_the_ministries_desc: "虽然民族联盟已组建内阁，但政府内的宪民党及协作主义支持者仍对我们抱有意见。我们为恢复帝国荣光而立法的尝试也遭到了他们的阻碍，这让帝国在国际舞台上显得弱不禁风。\n\n我们会更正这一问题，把两派人马“提拔”到清水衙门上去。他们当然可以继续为帝国出力，我们只是为他们找了一种更合适的方法罢了。"
 VYT_please_the_moderates: "取悦温和派"
 VYT_please_the_moderates_desc: "尽管我们已想尽了办法对付异见分子，但思想更自由的官员还是处处跟我们对着干，他们一逮到机会就抨击舒利金首相。这些举动威胁到了帝国公共秩序及稳定，我们不能再单单地等他们自行闭嘴了。\n\n帝国政府需要一种不同的应对措施，我们会同自由派谈判协商。虽说双方都不会对协商结果感到完全满意，但只要我们能推出一份合理的妥协方案，这就仍是值得一试的策略。"
 VYT_accept_limited_reforms: "接受有限改革"
 VYT_accept_limited_reforms_desc: "我们虽然对旧帝国传统与政策的延续信心十足，但我们与舒利金首相都不会对新时代的挑战视而不见。这些新挑战大多在这几年才出现在了帝国面前，但政府必须解决这些问题。\n\n为帝国统治稳定，我们必须推行一些范围有限、极具针对性的改革，而且改革还能在一段时间内安抚思想更自由的政客们。"
 VYT_trivial_pursuits_of_an_outdated_system: "旧制虚职"
 VYT_trivial_pursuits_of_an_outdated_system_desc: "和那些或左或右的敌人不一样，我们了解新帝国的体制虽然基于旧制度，但绝没有所谓的天然缺漏。也就是说，有些事物，比如农奴制，最好就留在过去，也比如让德不配位的贵族担任政府公职。\n\n这些贵族已经认可了我们在政治上的优势，同时要求我们授予他们符合身份的影响力作为回报。我们当然会慷慨地从旧书目里帮他们找到合适的职位，头衔显赫，高高在上，却不过是有职无权，必须让无能的人远离管理具体事务的工作。"
 VYT_work_with_the_emperor: "为君分忧"
 VYT_work_with_the_emperor_desc: "沙皇陛下是一位伟人，也是一个有力的统治者，但即使是这样的巨人也需要协助，以确保他能在处理他所负责的事务时，能正确地评价他自己的所作所为。\n\n治理俄罗斯这样一个国家当然十分复杂，而沙皇也不能被要求、或者指望去亲自处理帝国的所有事情。因此，我们会努力将首相办公室转化为一个能与君主并肩工作的机构，同时，这也能强化两者协力处理国务的正统性。"
 VYT_the_will_to_live: "生存意志"
 VYT_the_will_to_live_desc: "我们与舒利金首相的梦想即将成真。帝国之魂在政府对人民的引导下慢慢地，但又稳稳地回归到了俄罗斯大地。\n\n沙皇与君主制在人群中的声望与日俱增，现在许多人都在各类事务中寻求沙皇弗拉基米尔的指引。我们将再接再厉，鼓动公民心中的帝国精神。\n\n沙皇归来了，沙皇崛起了，沙皇必将统治天下万民！"
 VYT_a_sovereigns_authority: "君主权威"
 VYT_a_sovereigns_authority_desc: "尽管新帝国在许多方面都以旧帝国为楷模，但新帝国也绝非反对派口中的专制国家。新俄罗斯帝国实行君主立宪制度，舒利金首相才是大权在握之人。\n\n即便如此，我们与舒利金首相都认为沙皇不该是一位有名无实的名誉领袖。沙皇弗拉基米尔是天资聪颖、博览群书、意志坚定的统治者，他无疑能为政府出谋划策，置沙皇的建议于不顾可是种莫大的浪费。\n\n我们会倾听沙皇的话语，留心于他对政务的建议。毕竟，沙皇乃帝国皇权之化身，我们的一切工作都以沙皇的名义开展。"
 VYT_a_just_cause: "正义理由"
 VYT_a_just_cause_desc: "帝国军队在近期跨过了乌拉尔山脉，排除万难，取得了终极胜利。大片领土已回到了帝国手中，在战争胜利后，我们必须赢来和平。\n\n西西伯利亚人个个多疑多虑，我们能理解他们的情绪，毕竟他们在暴君们的蹂躏之下度过了无比漫长的时光。他们长久以来未曾有过一日安宁，但我们会向他们证明帝国政府的决心，为他们带去帝国庇护之下的稳定与正义。"
 VYT_a_rightful_intention: "正直动机"
 VYT_a_rightful_intention_desc: "为争取西西伯利亚人民对帝国政府的支持与信心，我们要让他们知道沙皇正在关心他们的福祉，而这份关心一点也不逊于沙皇对他治下其他子民的关怀。\n\n我们会精心策划一场宣传活动，借助多种沟通渠道让他们看清沙皇的大爱。假以时日，西西伯利亚的住民们就能学会欣赏帝国统治之下的稳定之景，而我们也希望他们能摆脱内心的恐惧。"
 VYT_the_will_to_power: "战力意志"
 VYT_the_will_to_power_desc: "帝国在西西伯利亚遇到的敌人确实十分强大，但帝国军队以他们必胜的决心、战斗的技巧与无畏的勇气克服万难，取得了胜利。\n\n帝国的实力、帝国的军队、帝国的一切都是俄罗斯最强大的存在，我们的胜利再度证明了这一世人皆知的事实。让我们赞颂军中英勇无畏的男儿们吧！牢牢铭记他们为效忠沙皇而做出的牺牲！"
 VYT_izhevsk_model_industry: "伊热夫斯克模范工厂"
 VYT_izhevsk_model_industry_desc: "伊热夫斯克机械厂在布尔什维克的崩溃、帝国的回归与其他一系列事件中度过了数十载时光，它一直都是轻武器及火炮的主要生产基地。虽然机械厂在这些年里一直在以合格的效率生产着装备，但我们现在能让它的状态更上一层楼。\n\n我们会扩建基础设施、升级机械器材、现代化生产工具，借此提升伊热夫斯克工厂的生产能力。机械厂物有所值，只要有了更强劲的工厂，我们就更轻松地武装起规模不断扩大的帝国军队。"
 VYT_hire_the_udmurt: "雇佣乌德穆尔特人"
 VYT_hire_the_udmurt_desc: "在扩建伊热夫斯克工业设施的同时，帝国也需要确保新厂区内能有足够多的产业工人。既然伊热夫斯克坐落在乌德穆尔特地区，那招募当地乌德穆尔特人来弥补工人数量不足就是个不错的主意。\n\n这些年来，乌德穆尔特人始终都得不到什么赚大钱的机会。虽然乌德穆尔特人不是俄罗斯族人，但他们无疑都是沙皇的子民。加以适当的就业鼓励，乌德穆尔特人就能满足日益壮大的伊热夫斯克工业基地的用人需求。"
 VYT_ufa_arms_plant: "乌法兵工厂"
 VYT_ufa_arms_plant_desc: "伊热夫斯克规模庞大的工业设施很好地满足了帝国军队的生产需求，而它也将继续为帝国的事业添砖加瓦。然而，帝国军队规模日益膨胀，出于战略需要，我们必须寻找合适的工业用地，在那里建造工厂、生产军需物资。\n\n从基础设施及原料可靠性角度出发，我们已初步决定将乌法选定为新的工业发展基地。帝国会抽调资金，完成设施建设。"
 VYT_redraw_municipal_borders: "重划市政边界"
 VYT_redraw_municipal_borders_desc: "在首相舒利金的领导下，我国政府已在让帝国和平稳定、繁荣昌盛上的事业上投入了大量心血，同时也确保了强有力的中央政府对全国的统治。然而，帝国对俄罗斯的控制远未到稳若泰山的程度，我们也可能会因此功亏一篑。\n\n在规划选区的时候，我们找到了解决这一问题的机会。只要重划选区，我们就能在未来的选举中占据上风，充分地保障俄罗斯的民主原则。"
 VYT_work_programs_for_little_russians: "小俄罗斯人工作计划"
 VYT_work_programs_for_little_russians_desc: "“小俄罗斯人”是一大批生活在帝国境内的乌克兰人，他们中不乏世世代代生活于此的老移民，也有很多逃离纳粹爪牙的新移民。多年以来，许多小俄罗斯人都贫困潦倒，为生计所困，而帝国不能看着他们继续穷下去。\n\n全体俄罗斯人都应当有一份体面的工作，而小俄罗斯人也不在例外。政府会为他们出台一份专项工作方案，同时也让批评者们看到，我们关心帝国境内少数民族的需求。"
 VYT_settler_incentives: "刺激移民"
 VYT_settler_incentives_desc: "尽管帝国扩大了工业设施规模，但劳动力短缺这一问题也随之而来，帝国工业计划可能会因此功亏一篑。有人搬出了旧时的实例，建议由政府来推行帝国内部移居政策，鼓励人群从鞑靼斯坦与巴什基尔这样缺乏工作岗位的地区迁往工业蓬勃发展之地。\n\n此举不但会减轻这些地区在劳动力方面的压力，还会促进少数民族同化，推广俄罗斯文化。一石二鸟，妙不可言。"
 VYT_the_tsars_golden_purse: "沙皇的金库"
 VYT_the_tsars_golden_purse_desc: "沙皇曾提出过，要用自己的私人财富来为帝国经济振兴添砖加瓦。这是个崇高而又伟大的想法，帝国首相舒利金会鼓励并支持沙皇的理想。\n\n有了沙皇的慷慨投资，帝国的部分产业就能蓬勃发展，新的机遇也会如雨后春笋般拔地而出。这也是沙皇本人为国奉献精神的实例，可以为帝国的富人们树立榜样。"
 VYT_shovels_and_pickaxes: "铲子与镐子"
 VYT_shovels_and_pickaxes_desc: "虽然政府在提升工厂数量、产品质量与生产效率方面投入了大量的心血，但我们一直以来却忽视了工人手中的工具。在许多时候，工人使用的工具与旧帝国时代的工具如出一辙，仿佛数十年来都未有人对其做出改进一般。\n\n我们不能接受这种生产局面，何况落后的工具还严重限制了生产效率的提升空间。如果俄罗斯要走向未来，那俄罗斯的工人们也一定要跟上帝国前进的步伐。"
 VYT_roofs_and_food: "屋檐与食物"
 VYT_roofs_and_food_desc: "帝国的许多臣民要么食不果腹，要么无屋可住，这是再明显不过的事实。长此以往，这不仅会让社会陷入动荡，还会让帝国在政治上陷入尴尬的境地。\n\n沙皇对人民的遭遇惊愕不已。陛下对投资农业及住房建设一事颇有兴趣，他认为食物与住所是国家稳定的基石。政府对此想法表示赞同，我们将会努力分配国家资金来支持上述项目，同时也会确保沙皇能为此尽一份力。"
 VYT_the_will_to_prosper: "繁荣意志"
 VYT_the_will_to_prosper_desc: "在不久之前，沙皇与政府官员还只控制着维亚特卡周边的领地，四周皆是共产主义者、叛国贼、邪教徒和分离主义者。\n\n而今天，已有数百万平方公里的领土与数百万之众的臣民生活在了帝国的统治之下。饥荒日趋减少，经济规模不断扩张，稳定终于回到了俄罗斯的大地之上。\n\n帝国乃照亮俄罗斯黑夜的明灯，前路漫漫，但帝国的前景无疑十分乐观。"
 VYT_undoing_the_great_mutilation: "再巩金瓯"
 VYT_undoing_the_great_mutilation_desc: "现在，我们都看到了政府倡议及政策对帝国的全部影响，我们可以在此宣称帝国四境固若金汤，并向沙皇陛下与舒利金首相作出的不懈努力致以崇高敬意。但在国境之外，尚有任务悬而未决。\n\n东部各国政府依旧对帝国的合法性持有异议，据称他们正准备着向帝国发起突袭，而我们则要先发制人。\n\n大军将再度去往东方。这一次，帝国军队将一路打到太平洋，在祖国统一之前都不会再驻足停留！"
 VYT.1.t: "条条大路通罗曼诺夫"
 VYT.1.desc: "1918年7月17日，布尔什维克弑杀了尼古拉二世皇帝，随后的俄国内战与最终苏维埃的胜利让许多人都认为，俄罗斯的君主制的丧钟已经敲响。\n\n如果不是因为他的行动，这一切就已成为现实。弗拉基米尔·基里洛维奇·罗曼诺夫大公就是在父母流亡途中出生的，在巴黎到布列塔尼的羁旅生活中，他目睹了布尔什维克的卑鄙暴政如何蹂躏着祖先的国度，即便如此，他最后还是回到了家乡。\n\n自此他自称沙皇弗拉基米尔三世，在德国资助下召集了一支流亡者、海外白俄与愿意挺身奋战者组成的军队，趁着西俄罗斯战争的混乱控制了维亚特卡城。不久以后，他向这座城市内外的市民和农民宣布了俄罗斯帝国的重生。\n\n在1962年开始时，沙皇需要面临许多艰巨的任务。濒临崩溃的经济、公然叛乱的总督、虎视眈眈的临近军阀、内讧不止的军队、冷漠的人民，他都必须解决。而其中最重要的是，如何推进罗曼诺夫王朝光复俄罗斯帝国的宏伟目标。\n\n尼古拉二世去世后，俄罗斯一直处于混乱之中，至今尚未恢复。但是，回归的弗拉基米尔三世或许能平息混乱，并让一个强大的崭新俄罗斯帝国从废墟中崛起！"
 VYT.1.a: "我会为您报仇的，伯父。"
 VYT.2.t: "483丘陵"
 VYT.2.desc: "沙皇在西俄罗斯战争期间跟着德军一起回到了这片土地，弗拉基米尔与他的军队始终都没有同德军划清界线，他因而不出所料地背负起了骂名。帝国的许多军官都拿着德国装备，接受着德国训练，我们一直在找机会向世人证明帝国已脱离德国统治。虽然我们不知道是否该将其称为“幸运”，但这样的机会就在眼前。\n\n我军指挥官收到的报告称伊热夫斯克附近一个位于山顶的村社遭到了袭击，而袭击者们身戴着常见的纳粹标志。虽然不知道这伙人是德国劫匪还是彼尔姆的狂热土匪，但这群人正在围攻定居点，而且那里的居民也撑不了多久。\n\n该定居点在军事地图上被标为483丘陵，作为我方的回应，沙皇已向该地派出了一支由300位装备重型武器的士兵所组成的特遣队，他们将会解除敌军对村社的包围。如此一来，沙皇不仅能保护他的子民，还能向人民证明沙皇与帝国军队对纳粹主义及龌龊的纳粹分子毫无同情可言。"
 VYT.2.a: "伟大征程第一步。"
 VYT.3.t: "483丘陵：胜利！"
 VYT.3.desc: "沙皇特战部队执行的483号丘陵的作战过程和结果如下：\n\n匪首发现我方人数占优，决定凭险要地形负隅顽抗，他们依山傍险，搭建了一系列防御工事，蜷缩其中。看来他们不知道我们的部队特地配备了火炮。\n\n我们的炮兵先对半山腰来了一轮炮击，匪徒们为了保命不得不撤出工事，随后我们的部队和村社民兵分别从山脚和山顶发起夹击。在强大的火力下，匪徒们死伤惨重，侥幸活下来的人纷纷放下武器投降，以乞求宽恕。\n\n尽管这只是一次小冲突，但是我们训练有素的士兵在那里受到了英雄般的欢迎。这也表明了沙皇与纳粹一刀两断，坚决保卫人民利益的决心。"
 VYT.3.a: "令人赞叹的战果。"
 VYT.4.t: "483丘陵：失败！"
 VYT.4.desc: "沙皇特战部队执行的483号丘陵的作战过程和结果如下：\n\n匪首发现我方人数占优，决定凭险要地形负隅顽抗，他们依山傍险，搭建了一系列防御工事，蜷缩其中。事后来看，这确实是他们的上策。\n\n在我们的部队抵达那里并发起进攻时，炮兵指挥官未能及时执行炮击命令，这一决定大大增加了此次任务的风险。我们的步兵被迫在没有任何火力掩护的情况下冒着机关枪的弹雨突进，遭受众创，指挥官不得不暂时撤退以保存有生力量。匪徒们见我们的部队撤走后，立即向丘陵顶部的村社发起总攻并击溃了村民的武装，大肆抢掠一番后扬长而去。\n\n尽管这只是一个小规模的冲突，但我们军队内部再也不能容忍亲德分子的存在了。此外，我们军队这次的表现也引起了我们邻居的注意。"
 VYT.4.a: "太糟糕了。"
 VYT.5.t: "皇室捐赠"
 VYT.5.desc: "混沌与暴力主宰着西俄罗斯，在此黑暗之中俄罗斯人民不断地重提并妆点着传奇人物的故事与成就。其中就有一个被称为自由飞行员组织的英雄群体，她们曾是红军的飞行员。她们随时都会从极北苦寒之地的机场上起飞，去往一切能飞得到的地方，同播撒恐惧的德国轰炸机在高空激战，而维亚特卡也处在她们羽翼的保护之下。\n\n虽然她们是共产主义者，但自由飞行员不同于她们的那些意识形态兄弟，她们无私地为保卫俄罗斯免遭外敌侵害而战。沙皇已自掏腰包购买了一批退役飞机，并差人为这些旧飞机更换大批新部件。只要帝国向自由飞行员组织提供帮助，民众就会更认可沙皇，帝国的合法性也会更加稳固。\n\n沙皇会将这批飞机送给自由飞行员，在她们保卫俄罗斯——这片迟早属于帝国的土地上的战斗中出一份力。"
 VYT.5.a: "英雄主义永受铭记。"
 VYT.6.t: "皇帝准备广播演讲"
 VYT.6.desc: "我们多次向人民证明，帝国不是为俄罗斯人带来苦难的布尔什维克与法西斯军阀，而民众对帝国的支持也在稳步上升。为此，沙皇弗拉基米尔决定向维亚特卡的人民发表广播讲话。对俄罗斯人来说，在收音机里听到沙皇弗拉基米尔的声音并不算是么新鲜事，在战时很多人都曾听过弗拉基米尔演唱的德国歌曲。但沙皇现在想为他的子民们送上一场别开生面的演讲。"
 VYT.6.a: "大家准备好，三，二，一……"
 VYT.7.t: "沙皇的演讲"
 VYT.7.desc: "“晚上好，我的同胞们。在此艰难时刻，无论你身在何方，我都十分感谢你能抽出宝贵的时间来聆听我的讲话。我知道你们中不少人都认为我是个不值得信赖的人，一个对你们的福祉漠不关心的人，但在接下来的几分钟里，我希望自己能作为你们的俄罗斯同胞而非沙皇向你们讲话。”\n\n“我们已经在压迫下挣扎了二十余载。对苏维埃来说，我们不过是机器里的齿轮。对德国人来说，我们只是散养的野兽。不错，我曾与德国人共事，我当时视其为驱虎吞狼之计。但是我错了，我也知道自己错在哪儿了。只有俄罗斯人才能理解这透骨酸心之苦，也只有俄罗斯人才能理解对生长在强盛祖国的渴望，而我现在也理解了它们的意味。我在此承诺，我将全力以赴抚平俄罗斯人的伤痛，重铸泱泱大国。”\n\n“你们，我们，全体俄罗斯人，不是机械中的齿轮，也不是猎枪下的禽兽。我们是人类，全世界如此之多的人都能理所应当地享受到和平与繁荣，而我们想要的也只不过是这般安稳昌盛之景罢了。携起手来，和平将会是我们的囊中之物。”\n\n“我并不要求你们盲目地信任我，因为我知道只有白痴才会要俄罗斯人相信只说不做之人。我只请求你们看着我，亲眼看着我赢下这份信任，我只请求你们让我自证无愧于王朝与上帝托付给我的使命。”\n\n“俄罗斯正处在阴影之中，我自以为无人会否认这一点。但是，只要我们团结起来，俄罗斯就一定能找到那缕曙光，请你们相信我，我定会将俄罗斯带上光明的道路。愿上帝保佑我们。”"
 VYT.7.a: "说得好，皇帝陛下。"
 VYT.8.t: "宫廷辩论"
 VYT.8.desc: "在沙皇巩固统治，规定朝政事务的条条框框之时，语言问题突然闯入了人们的视野。\n\n我们脚下这片土地的主体民族当然是俄罗斯人，但俄罗斯大地上仍然生活着许多不同的民族，讲着不同的语言。\n\n所以我们就碰上了宫廷用语这个问题。很多人都对此感到无比惊讶，这居然能算得上是个问题？在他们看来，既然俄罗斯是俄罗斯人的国家，而俄语又是宫廷中最常用的语言，那俄语本来就已经是官方语言了。\n\n而其他廷臣，尤其是思想更加自由的年轻人则认为将俄语指定为帝国唯一用语是在帝国体制现代化改革的道路上开倒车。\n\n两种提议各有各的好处，因此沙皇的选择充满争议。"
 VYT.8.a: "俄罗斯说俄语，宫廷也一样！"
 VYT.8.b: "要是皇帝能说多种语言，宫廷也能。"
 VYT.9.t: "法律面前人人平等"
 VYT.9.desc: "沙皇宫廷再生事端，这次是有关贵族及法律之下特权的问题。\n\n显然，帝国的一位贵族残忍地殴打了一名可能与他的妻子有染的男人。尽管警察立即将他逮捕了起来，但因为他顶着贵族头衔，且法律在此问题上也存在有诸多自相矛盾之处，所以他很快就被无罪释放。\n\n此举激起了民愤，宫廷内部也出现了分歧。改革派一如既往地主张建立一个更加开放自由的社会，他们认为法律面前人人平等，贵族犯法应与庶民同罪。许多年长的贵族与他们意见相反，这些贵族认为帝国必须给予统治阶级特权来维护国家稳定，保障政权的延续性。\n\n两派人马无法达成共识，沙皇必须做出决断。"
 VYT.9.a: "拘泥于过去害死了旧罗曼诺夫的君王，我们要执行法治！"
 VYT.9.b: "贵族的权利不容忽视，他们应当享有豁免。"
 VYT.10.t: "维亚特卡酿酒厂"
 VYT.10.desc: "皇帝已委托顾问制定经济战略，重启帝国七零八落的经济。为以身作则，皇帝也向顾问们提出了自己的方案。\n\n当我军从布尔什维克手中拿下维亚特卡城的时候，我们的一支部队在老酒厂中和酿造私酒的土匪撞了个正着。我军曾在清剿土匪的战斗中损失惨重，但酿酒设施与酒厂仍完好无损。\n\n大规模工业计划在德国空军的狂轰乱炸之下毫无出路可言，为此皇帝认为公国应当重开酒厂，生产俄罗斯最宝贵的一种资源：优质伏特加。这一工业规模虽小，但其市场却横贯全俄罗斯。皇帝相信，酒不仅能极大程度地推动公国经济发展，还会为公国打开更庞大产业的未来之门。\n\n我们需要一些时间才能大批量生产优质伏特加，但皇帝已下拨必要的生产启动资金及补贴。剩下的事就是打扫酒厂，开始工作。"
 VYT.10.a: "把伏特加卖给俄罗斯人？我们或许能赚到液体黄金了！"
 VYT.11.t: "来自柏林的“爱”"
 VYT.11.desc: "维亚特卡公国就和西俄罗斯别的地方一样，这里也经常遭到德国空军的轰炸，人们只能看着他们把恐怖、苦难与死亡从高空投下。\n\n他们炸毁了能从天上看到的一切设施，学校、医院、工厂、民房、农庄，具有经济、军事或社会价值的建筑都逃不过德国的魔爪。\n\n弹雨在这二十年来一直下个不停，重塑了整整一代俄罗斯人的思想与作风，从根本上摧毁了西俄罗斯任何一处工业基地开工复产的可能性。我们无力阻止德国人的狂轰滥炸，但我们也不会坐以待毙。\n\n我们可以研究替代经济方法，为未来的扩张做好规划，为轰炸停止后的快速发展打下基础。在帝国的许多公民看来，德国人坐拥着取之不竭的自然资源，但德国的资源绝非无穷无尽，当俄罗斯的天空再度放晴之时，我们会整装待发，踏上征途。"
 VYT.11.a: "总有一天，轰炸会停下，这一天会来到的。"
 VYT.12.t: "帝国经济紧缩"
 VYT.12.desc: "公国经济一片萧条，沙皇的顾问们一致认为政府必须立即实行紧缩计划，以防经济全面崩溃。说来也简单，政府手上无钱可用，为了获取投资发展的资金，我们必须削减其他部门的开支。将财政紧缩到怎样的程度就是我们要考虑的唯一问题。\n\n大多数顾问都支持适度的紧缩策略，大幅削减公共部门，如医疗及教育方面的支出，同时也将其维持在合理的范围之内。但也有顾问进言称乱世还需下狠手，唯一能确保公国经济恢复的手段就是大规模削减每个部门的预算，只有军事及特定部门能保持原样。\n\n平民可不会接受任何形式的预算削减。公国臣民到底愿意吃多少苦呢？沙皇将做出决断。"
 VYT.12.a: "推行适度紧缩计划。"
 VYT.12.b: "极端紧缩计划是唯一的选择。"
 VYT.13.t: "做生意的风险"
 VYT.13.desc: "数十年来，维亚特卡的港口第一次展现出如此繁忙的商业景观。码头工人一边搬运货物，一边讲着粗俗的笑话。事务长沿着码头一遍又一遍地检查着手中的货物清单。码头官员们也忙得不可开交，他们一边搜捕走私犯，一边向商船征收适当的税款。商业引擎马力全开。\n\n在简朴端庄的帝国游船上，沙皇弗拉基米尔望向窗外。虽然太阳穴还是疼得厉害，但看到人民如火如荼地投入工作，满满的成就感就涌上了沙皇的心头，正因他的付出，维亚特卡人民才有活可干。沙皇全神贯注于港口的景致，完全没有留心于正在同他商谈的宾客，一位商船船长。\n\n“殿下，”船长问道，“您还好吗？”\n\n弗拉基米尔向他挥了挥手，撒谎道：“谢谢你，我很好。”他伸手指向码头，“船长，您刚才说了什么来着？”\n\n“强盗啊，陛下。”船长重复道，“大伙儿都知在这下游的主要商业河道里藏着不少强盗。我和其他一些商人都想从帝国军队里借走更多士兵来当护卫队。”\n\n沙皇藏起了心中的不安，坚强地抑制住偏头疼带来的强烈不适。要想派出这么一支分遣队，他就得在古利、舒利金和索尔仁尼琴三人中间强推一份折中方案。弗拉基米尔的脑袋还在阵阵作痛，但他给出了答复："
 VYT.13.a: "我们会满足你的要求。"
 VYT.13.b: "我们抽不出手，你得自行解决这个问题。"
 VYT.14.t: "劫掠维亚特卡：劫掠者被击退！"
 VYT.14.desc: "夜深人静，脸上涂满了黑色油彩的强盗坐着低矮的小船摸向了帝国的商船。他们避开了商船的灯光，让自己的小艇与商船保持平行，随后他们抛出钩子，钩住了船舷。经验丰富的老手们行云流水般地完成了这套动作，但这一次，他们要面对的可不是毫无防备的船员。\n\n在甲板上，一位沙皇派来的卫兵听到了怪响，于是他走近细看，发现了强盗用的钩子。他大喊一声，一脚踢开了钩子，拔枪向着黑暗扫射，很快其他船员与卫兵也掏出武器，向着贼寇的方位射击。太阳升起时，甲板终于恢复了宁静，强盗们抱头鼠窜，而船员与卫兵皆无伤亡。\n\n这帮强盗终于失手了。人民将会传颂：沙皇的士兵们正在保卫河上船只。"
 VYT.14.a: "沙皇的又一场胜利。"
 VYT.15.t: "劫掠维亚特卡：劫掠者获胜！"
 VYT.15.desc: "刚刚收到了一份报告。\n\n军事巡逻队找到了几天前刚和沙皇谈过的那位船长的船，它已搁浅，且被人搜刮一空。在船边上的是堆成山的船员尸体，那位船长也未能幸免，他们不是在强盗发起的袭击中被杀，就是在投降后惨遭处决。贼寇们的所作所为与船长曾担心的那样别无二致，但他的诉求却遭到了忽视。\n\n货物全不见了，巡逻队也追不回这些物资了。为躲避帝国军队的惩罚，强盗们段时间内肯定不会再在公国境内为非作歹。一股负罪感袭上沙皇心头。\n\n沙皇瘫在座椅上，他感到脑内一片空白。那些忠诚善良的人支持着他的河道贸易计划，而他却无视了他们的担忧，派他们去白白送死。他知道此事最大的影响是让商人们失去对河流贸易的信心，但他脑子里浮现出的仍是船长的面孔。\n\n沙皇放下报告，他又叹了口气。偏头疼再度袭来。"
 VYT.15.a: "小小错误，代价沉重。"
 VYT.16.t: "这片土地的法则"
 VYT.16.desc: "三天前，一群士兵进入了他的村庄，自称是为沙皇服务。老实说，他不太懂这是什么意思——他之前晓得的最后一个沙皇在几十年前就被共产党给毙了，但是这群士兵衣着得体，看起来不太像小偷和强盗。此外，他们还允诺保护这个村庄，并使其免受已经肆虐几年的匪患之苦。至于报酬？除了一个睡觉的地方，他们别无所求。\n\n男人同意让其中一个士兵寄宿在他已故妻子的房间里。在每天清晨，男人和这个士兵都会一起吃早饭，然后，士兵会和他的战友们一起巡逻，巡逻完后回来吃另一顿饭。这一过程在两个礼拜里不断重复，男人问士兵他们在干什么，这个士兵只是耸了耸肩，什么都没回答。\n\n士兵用实际行动回答了这个问题。一个村民在村庄周围发现了一群打着奇怪旗帜的武装分子，士兵们得到消息后，立刻按之前训练的那样，布置防线。很快，这些身着黑衣的狂热土匪莽撞地冲向了这个村庄。片刻之后，土匪们的性命就被子弹收割了。\n\n在取得胜利后，长官集中士兵，清点人数，少了一个。没多久，他就被找到了，这位士兵静静躺在一个掩体后面，蓝色的眼睛仍在望着天空，他的胸膛正中有一个弹孔。男人认出了这是借宿在他家的那个士兵，男人抑制住了自己的面部表情。\n\n第二天早上，男人自愿为士兵挖了一个坟墓，然后做了一个粗糙的十字架，立在坟墓前面，作为标记。"
 VYT.16.a: "每一场胜利都要付出代价。"
 VYT.17.t: "维亚特卡主教"
 VYT.17.desc: "在办完圣体圣事后，新任维亚特卡主教走到了集会的群众跟前，在主教面前的是城里来自各个阶级、形形色色的东正教徒。主教座堂朴实无华，内部也未见装饰，但十字架与圣餐台才是教堂真正需要的东西。\n\n“朋友们，”主教举起双手说道，“基督的同胞们，众所周知，上帝真信的堡垒俄罗斯岌岌可危，俄罗斯人正在自相残杀，”他指向天空，“而魔鬼圈养的豺狼则将死亡从我们头顶播下。但我们还未到无可救药之时！有一个男人，上帝的忠仆，像灯塔一般屹立于黑暗之中。”\n\n“他就是沙皇弗拉基米尔！他庇佑我们，他的军队竭尽全力保护着信徒，将这座城市转换为信仰的堡垒。现在，正教信徒的队伍不断壮大，沙皇为有求者带来了救赎、安宁与安慰。”主教向前走了一步，他的目光扫过每一位在场信徒。“沙皇会带领我们前进，将主的光辉播向俄罗斯每个阴云密布的角落。”\n\n为强调接下来的话语，主教压低了嗓门。“所以我每晚都虔诚地会为沙皇祈祷。因为沙皇也在为你们，为俄罗斯祈祷，为上帝恩典重降吾国而祈祷！”"
 VYT.17.a: "阿门。"
 VYT.18.t: "拜占庭式官僚体系"
 VYT.18.desc: "查丹科中尉再三将电话听筒提到耳边，焦急地等待着他的长官来接听电话。仿佛过了几个小时一样，电话那头终于传来了声音。“加夫里洛夫，请讲。”\n\n“长官，查丹科向您汇报。照您指示，我一直在试着去领取我们上周购买的步枪。但我很惭愧地告诉您，长官，我还需要更长的时间才能把批枪送到弟兄们手里。”查丹科竭力掩饰着自己内心的沮丧。\n\n“这个我可搞不懂了，中尉，”加夫里洛夫回道，“枪都在仓库里待得好好的。你只要去签个字，然后拿枪走人就行了。这到底在磨蹭个啥啊？”\n\n查丹科叹了口气。“长官，他们这么磨蹭的原因好像是无人有权向我发放步枪。每个机构都把我甩给另一个办事处，每一个办事处又把我踢给另一个部门，而且它们好像都在问对方要许可。”他冒险地直说道，“长官，我自娘胎里出来到现在就没见过这么繁琐的手续！”\n\n加夫里洛夫在电话那头听到了查丹科不满的嘟囔声。“冷静点，小子，我知道你很无奈，但这就是我们这儿的工作方式。我会去打电话催一下他们的，但你现在要做的就是把这套流程走完，然后把我们的枪弄来。听明白了吗？”加夫里洛夫口齿清晰地说道。\n\n“是，长官。”查丹科回道。“我会完成任务的。”在加夫里洛夫挂断电话后，查丹科再次长叹一口气。他的工作才刚开始。"
 VYT.18.a: "简直一团糟。"
 VYT.19.t: "一窝毒蛇"
 VYT.19.desc: "沙皇弗拉基米尔参与过数千场会议，他在会上习得了帝王威仪，尽管他打算将自己的疲态藏在这般威仪之下，但他还是难忍身心俱疲之苦。和之前的一些会议一样，公国重要政治派别的代表罗曼·古利、亚历山大·索尔仁尼琴和瓦西里·舒利金出席了此次会议。不出所料，此次会议还是场嗓门大赛。\n\n“你要让我们在艰难守卫国境的时候给你那所谓的自由和民主捧场吗？”索尔仁尼琴怀疑地喊道。\n\n古利起身回击。“对啊！”他喊道。“俄罗斯前途未卜，而你提倡的那些东西从一开始就是在给共产党人递刀子的思想！”看着面红耳赤的索尔仁尼琴，弗拉基米尔感到一阵头痛，场上的压力则让他的脑袋愈发疼痛。但舒利金的插话让他把注意力移回了会场。\n\n“陛下，”舒利金毕恭毕敬地说道，“您是否乐意就此番交流给出您的见解？您今天尤为沉默。”弗拉基米尔在心中暗自咒骂，舒利金固然支持沙皇，但在他想一个人静静的时候，这老头就是不会察言观色。片刻之后，沙皇发表了评价。\n\n“你们今天讲得都很好，”沙皇拿这万金油开了个头，“我会考虑一下的，现在我需要一点时间。”沙皇站起身来，在众人敬仰的目光中走出会场，而在弗拉基米尔离开后，他身后依旧传来了与会代表们吵成一团的吼声。\n\n弗拉基米尔头疼不已，就像有凿子在凿他的太阳穴一样，他也许该传医生来给他看看。"
 VYT.19.a: "这要吵到什么时候？"
 VYT.20.t: "利润不菲的提议"
 VYT.20.desc: "在科斯特罗马的代理商向我们报告称，他们从一个出人意料的信息源——维亚特卡那里拿到了一份有趣的提案。皇帝弗拉基米尔的政府近期在维亚特卡修建了一家伏特加酒厂，而他们也在寻找买家。好啊，如果把酒偷运出俄罗斯就是维亚特卡方面的目的，他们可真是找对人了。唯一的问题就是我们接不接这单生意。\n\n皇帝的手下很努力地同我方代理商讨价还价：在第二次世界大战后，俄罗斯产伏特加就在西方供不应求。有一说一，第一批俄产伏特加能让我们赚到数倍于其价值的利润，和硕果仅存的俄罗斯君主国合作还能讨流亡白俄的欢心，而他们手头可有不少大钞。同维亚特卡的贸易能给我们带来无数机遇，但风险也一样高不可测。\n\n不谈建立这样的贸易路线所需开销，经由欧洲把伏特加运出来就是最大的问题——我们不仅要穿过整个德国占领区，还要面对困扰俄罗斯多年的匪徒。就算每个月只损失十几箱伏特加，我们的利润还是会大打折扣。而且俄罗斯非常不稳定，可能在过个五六年维亚特卡公国就消失不见了，双方关系也会让公国的替代者对我们非常不满。\n\n综上所述，我们是应当接受皇帝的提议，还是礼貌地回绝，寻找更好的商机？科斯特罗马的商人们正静候回复。"
 VYT.20.a: "好酒总是供不应求，而这正是稳定的供应。"
 VYT.20.b: "和君主派搞贸易？太可笑了。"
 VYT.21.t: "荷兰中介"
 VYT.21.desc: "我们在科斯特罗马获得了成功。在激烈的谈判后，荷兰人同意作为中介将公国酿造的大批烈酒销往世界各国。荷兰人当然会从中收取一大笔利润，但只要建立起贸易通道，外资就会涌入俄罗斯。\n\n所以我们要立刻建立输送通道。第一批维亚特卡伏特加已被交付至荷兰人手中，它们将踏上前往荷兰的长途旅程。一旦货物到达荷兰，他们就会将其卖给任何有意购买俄罗斯伏特加的买主。\n\n荷兰人承诺会在一个月的时间内支付第一笔款项，沙皇的顾问们也已确定了投资酿酒的最佳方式，同时还找到了在需求够高的情况下提升酿酒效率的方法。\n\n不用多久，全球都将听闻公国之名，而维亚特卡伏特加的质量也能包他们满意。"
 VYT.21.a: "俄罗斯头号出口品牌。"
 VYT.22.t: "提议遭拒"
 VYT.22.desc: "有一个坏消息，来自我们在科斯特罗马的代理人，傻不拉几的荷兰人拒绝了我们慷慨的提议，也就是说，我们的伏特加难以通过荷兰商人流向更大的市场。载着一车伏特加在欧洲大陆上游荡并不安全；维亚特卡的产能不见得稳定；这帮荷兰人如是说道，非常坚定。他们绝对不知道自己做出了一个愚蠢至极的决定。\n\n所以，我们的酿酒厂还是把目光收回来吧，看来外国的真金白银也不是那么容易赚到的。可以预料到，在将来很长的一段时间，我们的财政需要依赖国外白俄捐来的硬通货了。\n\n不过，我们依然相信对酒厂的投资是相当值得的，国外的市场依旧没有对我们彻底关闭大门。不少临近军阀的人民十分青睐维亚特卡酿造的酒精饮料，他们仍然会掏钱来买酒。相信随着我们势力的增长，我们完全可以证明，维亚特卡不需要荷兰也能富裕。"
 VYT.22.a: "不和黑市过多纠缠，或许也是好事。"
 VYT.23.t: "黑活湿活"
 VYT.23.desc: "在维亚特卡城外一处默默无闻的农场里，特工们正在将尸体丢进事先挖好的坟墓中。没有一个特工对死在自己手下的人们感到同情。正如斯梅斯洛夫斯基所言，暗探局的人必须冷酷无情。不能给予国家之敌任何怜悯，暗探局要制止混乱扩散。\n\n在破袭一处可疑的共产主义者藏身点后，特工们把目光转到了这些人身上。他们破译了安全屋中找到的秘信，而信中的内容将暗探局领到了这处仓库，他们在那里遇到了共产主义游击队。这伙人听命于阿尔汉格尔斯克，意图颠覆沙皇统治。就如所有坚定的“革命者”一样，这些人也曾负隅顽抗，拒绝透露情报。但暗探局知道他们的任务是什么，而每个人也都会有崩溃的时候。最后，一名颠覆分子招了出来。\n\n据他所说，有一个革命小组正藏匿于维亚特卡，他们的最终目标就是推翻沙皇政府，在维亚特卡确立革命阵线的统治。暗探局还审问了他的同伙，在证实了此人所言不虚后，特工们用同样的方式了结了他们的性命。\n\n在埋好尸体后，特工们就回去起草报告了。这只是个开始，今后长路漫漫。"
 VYT.23.a: "稳定压倒一切。"
 VYT.24.t: "国家事务"
 VYT.24.desc: "西俄罗斯重归帝国统治，临时文官政府也已步入正轨，沙皇治下的国民再度过上了平静的日常生活。\n\n属于文官统治的时代开始了，沙皇的顾问机构也多了起来，其中之一就是今天的会议。与会人员到达了会场，他们低声讨论着各式话题。沙皇已经明示会议应优先处理国内事务，等君主国四平八稳之后，再来探讨未来统一战争的问题，而政治角逐也已开幕。\n\n沙皇亲莅会场，会议正式开始，其中一位代表希望国家能将重心放在基础设施建设上，而另一人则希望国家能致力于稳定国内局势，第三人又希望国家关注一些别的方面。会议在几小时后结束，政府在几个问题上取得了一些进展，虽然不及先前期望的那样多，但比没有进展强得多。\n\n当晚晚些时候，弗拉基米尔回想起会上的状况。代表们唇枪舌剑、互不相让，但他们都在为君主国与沙皇的福祉而奋战，都是在为向东统一俄罗斯进言献策，都将个人利益置之脑后。\n\n他会接受人们的提议的。"
 VYT.24.a: "帝国真的在发展。"
 VYT.25.t: "大会的许诺"
 VYT.25.desc: "沙皇召开了一场非比寻常的会议，在此之前，他连会议议题都没有放出。沙皇隐瞒了议题，而与会代表们也将这一点看在了眼里，维亚特卡各派政客都知道即将有大事发生。\n\n罗曼·古利、亚历山大·索尔仁尼琴、瓦西里·舒利金坐到了沙皇对面，弗拉基米尔依次欢迎三人的到来。\n\n他深吸一口气，向三人说道：“我把你们叫到这儿来，是因为我认为召开全国大会的日子就要到了。民主的呼声日渐高涨，我和你们听得一样清楚。而且，我也不相信现代俄罗斯还能受得了我祖宗那套僵化的君主专制。”\n\n坚定不移的改革家古利先接上了沙皇的话茬。“陛下，”古利两眼发光，脸上洋溢着微笑，“这可真是太好了，令人振奋不已啊。人民一定会认可您的抉择，但是——”\n\n“什么时候召开大会？”索尔仁尼琴打断了古利，眯着双眼问道。\n\n“等我们安全了就行。”弗拉基米尔给了个手势。“将军们和我讲过了，在轰炸结束后，我们必须在其他势力动手之前采取行动，快速夺下整个西俄罗斯。只要我们拿下这片地区，我就会召开大会。”四人还谈了很多别的东西，但最关键的信息已经传达给三位代表了。\n\n之后三人离开了房间，舒利金在关门前犹豫了一下，回头说道：“陛下，我真的很感谢您。有了您今天这一席话，我这老头子就感觉一生的心血都没有白费了。”\n\n独自一人的弗拉基米尔再次望向窗外，运气好的话，他马上就能开疆拓土了。"
 VYT.25.a: "永远要朝前看。"
 VYT.27.t: "头戴皇冠心不宁"
 VYT.27.desc: "颅内强烈的疼痛将沙皇带出了他的梦境，夜间的头疼发作对弗拉基米尔来说已是常态。沙皇如往常一样拿出了一瓶止痛药，在吞下一粒药丸后，他感到疼痛正在消散，至少现在已经没那么疼了。\n\n这几天发生的所有事物都是激起沙皇头疼病的元凶。沙皇的顾问们在议会中吵得不可开交，军队不满、管理混乱。沙皇想着，也许这就是上帝对罪人的惩罚，让他在睡梦中也难逃疼痛的桎梏。\n\n在许多年前，当弗拉基米尔第一次向着维亚特卡进军的时候，他可没想到过事态会发展到今天的样子。他生长在旁人编写的故事之中，故事里尽是君主的美妙与沙皇的权力，但他现在已经知道了，它们尽是骗人的谎话。他的政府四分五裂，他的军队陷入瘫痪，他的臣民贫困潦倒。弗拉基米尔经常感到无能为力，只能看着历史的车轮向前滚去。\n\n但在那些写满了荣耀与权力的故事中，仍有人严肃地向弗拉基米尔谈及君主的责任。他有义务保护他的臣民与俄罗斯祖国，无论弗拉基米尔有多想逃回布列塔尼或逃往更遥远的地方，对帝国的使命感都会将他拴在维亚特卡的土地之上。\n\n他是沙皇，他有他的职责。\n\n而他现在的职责就是从床上爬起来，为新的一天做好准备。"
 VYT.27.a: "确实是高贵的负担。"
 VYT.28.t: "通行税"
 VYT.28.desc: "边防部队职权颇高，还在国家安全中扮演着举足轻重的角色，但薪水低下与日常工作的无聊烦闷便是边防部队中普遍存在的问题，而维亚特卡也不能免俗。但职务之便能给边防士兵们带来好处——一个能让所有听闻此事的军官矢口否认的好处。\n\n每隔一段时间，就会有特殊的卡车驶入只有部分特定军官执勤的特定路口。在车辆驶入关口时，驾驶员会面带微笑地将一个信封夹在身份证明与货单之中交给边防官兵。\n\n在边防人员检查完文件与货单之后，他们就会将二者交还于货车司机，但那个信封却会无影无踪。接下来，他们会打开国门，让卡车驶入公国，所有人都会相信货单中列出的货物与卡车运载的货物完全一致。\n\n是啊，当了边防军就是一边领着低薪，一边把无聊当饭吃。但贿赂的收益确实能弥补待遇的不足。"
 VYT.28.a: "腐败因此蔓延。"
 VYT.29.t: "别列兹尼基蓝调"
 VYT.29.desc: "白俄流亡者亚历山大·卡津别克在二战期间以青年俄罗斯联盟领袖的身份初入政坛。青俄联的理念横跨整个政治光谱，其中不乏非常激进的纲领，我们就算绞尽脑汁，也看不透卡津别克的意识形态及终极野心。\n\n虽然这么说，但卡津别克在西俄罗斯战争期间曾是沙皇忠诚的追随者，在战后帝国委以其别列兹尼基总督一职以示嘉奖。别列兹尼基是一片被极端分子团团包围的边疆区，最后卡津别克及其追随者平定了此地。尽管别列兹尼基依旧面临威胁，但这片青俄联治下的总督区不仅存活了下来，还在不断地发展。\n\n沙皇代表鲍里斯·斯科瑟列夫在报告中提到，别列兹尼基工业蓬勃发展，当地自然资源也走上了可持续开采的正轨。包括重要的石油及石油制品在内的资源，会在卡津别克本人的细致监督之下定期送往维亚特卡公国。因此，卡津别克是别列兹尼基和平与资源的双重操盘手，只要配上斯科瑟列夫细致入微的监督，卡津别克就能在总督的职位上长长久久地为帝国带来收益。\n\n虽然卡津别克兢兢业业地运营着边疆行省，但政府内仍有人对他表示怀疑，怀疑者认为一旦卡津别克找到了时机，他就会切断资源运输，脱离沙皇统治。但到目前为止，依旧没人知道卡津别克真正的动机。"
 VYT.29.a: "他胆敢反抗我们吗？"
 VYT.30.t: "青俄联背叛"
 VYT.30.desc: "沙皇官方驻别列兹尼基代表鲍里斯·斯科瑟列夫望向窗外，看着“总督”亚历山大·卡津别克麾下的一伙士兵火急火燎地向着自己的办公室跑来。\n\n长久以来，帝国政府一直都在担心颇有主见的卡津别克会不再听命于中央政府，会不再向维亚特卡输送资源，而这一天终于到来了。斯科瑟列夫在不到一小时前才收到暗探局的汇报，一位信使告诉他卡津别克即将叛变。太迟了，斯科瑟列夫回天无力，但他正好能在剩下的时间里把所有有价值的文件全部烧毁。\n\n斯科瑟列夫在胸前画了个十字。卡津别克一直都不是合适的总督人选，他搞笑到想把君主制和共产主义合二为一，但正是这荒唐的理念把帝国带向了今天这种不可避免的结局。斯科瑟列夫只希望沙皇能尽快夺回别列兹尼基，不能让北面的狂信徒和南边的意识形态疯子捞走这块宝地。\n\n斯科瑟列夫转离了身旁的士兵，顺手将最后一份文件丢进一旁的火堆中。他背起行囊，在出门前检查了一下手中的步枪。斯科瑟列夫从来都不想看到今天的局面，但他早有准备，他先前规划过撤离路线。附近有一条林间小道，而供他撤离用的小船就停在道路尽头的河道里。如果斯科瑟列夫运气够好的话，他就很快就会抵达维亚特卡边境，如果他再走运一点的话，他很快就会和帝国军队一起打回别列兹尼基。\n\n想到这里，斯科瑟列夫不禁笑了起来，他希望能亲眼看到卡津别克的绞刑。"
 VYT.30.a: "不可饶恕的背叛。"
 VYT.31.t: "维城机密"
 VYT.31.desc: "暗探局的特工瓦连京与叶夫根尼正感到一头雾水，为什么暗探局要来调查一宗谋杀案？谋杀案在俄罗斯又称不上罕见，这类案件一般都是警察来调查的。叶夫根尼先一步到达了案发现场，在向惊慌的警察们证明自己的身份后，他就明白了上头为什么要派他来处理此案。瓦连京随后也到达了现场，他也明白了暗探局介入其中的缘由。\n\n暗探局在近期发现了一个意图推翻沙皇的革命组织。死者是财务部的一位官员，正在调查该组织的两人立马明白了官员之死与革命组织不无干系。不过他们还是没搞懂两件事：其一，为什么凶手要杀害这名官员。其二，凶手究竟是谁。\n\n此举对革命组织来说极为冒险，他们肯定得有个杀他的理由，一个他俩可以理解透彻并顺藤摸瓜的理由，一个能将暗探局领向组织并将其彻底摧毁的理由。"
 VYT.31.a: "这可能比看起来更重要。"
 VYT.32.t: "调查线索"
 VYT.32.desc: "瓦连京与叶夫根尼展开了对尸体所在房间的调查。他俩用上了在斯梅斯洛夫斯基手下的教官那里学到的东西，第一步就是要确定遇害地点与致死原因。这一步还是挺简单的。\n\n死者在厨房中受脑后枪击而亡，从伤口来看，凶手用的是一把小口径手枪。两人将样本打包，稍后会有人调查判断凶器的型号与来源。下一步就是寻找能将死者与革命组织关联起来的证据，借此来查找他生前的可疑之处。\n\n他们还在一箱信中找到了线索，箱子里绝大多数都是家人或朋友间的通信，除了一封来自“优质运输”公司的信件。这家公司在西俄罗斯运营进出口买卖，这封信件揭露出死者曾参与到将未申报货物运入工业城镇伊热夫斯克的走私生意之中。\n\n另一封信件则揭露出死者在近期用职权之便，为该公司在维亚特卡买下一间小仓库的交易开了后门，还特别保证了该仓库位于人迹罕至之地。这两封信都是线索，但特工们必须自行决定调查方向。"
 VYT.32.a: "立刻去伊热夫斯克。"
 VYT.32.b: "那么，去仓库。"
 VYT.33.t: "仓库的线索"
 VYT.33.desc: "在几天的监视后，瓦连京与叶夫根尼得出了结论——仓库已被废弃。想到这里，他俩迅速破开了仓库的大门，冲了进去。这个大仓库里近乎空无一物，特工们走进仓库办公室，查阅起运输记录。\n\n他们很快就找到了线索，一系列自优质运输公司仓库至伊热夫斯克的货单引起了他们的注意，负责这些运输的都是克罗诺凡尼·博鲁霍。\n\n虽然特工们怀疑这个名字是假的，但他们在其他一些文件中也发现了这个名字，因此他们回到了暗探局办公室，查看官方记录。没过多久，他们就在住址登记中再度找到了这个名字。事不宜迟，两位特工立马动身前去追寻这一姓名古怪之人。"
 VYT.33.a: "继续追踪。"
 VYT.34.t: "搜索住所"
 VYT.34.desc: "“克罗诺凡尼·博鲁霍”的住所其貌不扬。这只是栋小房子，屋外十分整洁，但屋内却空空荡荡，这里只有最不可或缺的一些生活必需品，除此之外，什么都没有。在老练的瓦连京和叶夫根尼看来，这儿的状况只有两种解释。其一，屋主过的是苦行僧式的生活；其二，这是个安全屋。\n\n两人借助所学知识与积累的经验，在屋中寻找线索。不管是物质线索还是其他线索，特工都不会放过任何蛛丝马迹。特工们很快就找到了一块隐蔽的伪装地板，他们顺着梯子爬到了地板之下的地窖中，在里面找到了他们想要的线索。\n\n桌上全是地图与文件夹，但其中一个盖着“机密——鹰计划”印章的文件夹尤为引人注目。里面的文件提到了对伊热夫斯克工厂的破坏计划，在该行动中，革命组织还会用到从先前那个仓库里拿来的物料。两位特工深知，与时间的赛跑已经开始了，他们收集了文件，返回到暗探局总部。他们需要立刻向斯梅斯洛夫斯基汇报这一状况。"
 VYT.34.a: "终于抓住马脚了。"
 VYT.35.t: "伊热夫斯克的干系"
 VYT.35.desc: "伊热夫斯克以其庞大的工业规模闻名全国，就算是德军的轰炸，也没能将这座工业重镇夷为平地。而在这些工厂里，最重要的还属伊热夫斯克机械厂。瓦连京和叶夫根尼到达了伊热夫斯克，如果破坏者已经把手伸向了这里，那机械厂一定是在他们的目标当中。\n\n不管能不能找到别的信息，特工们都必须深究已故财政部官员和伊热夫斯克之间的联系，所以他俩花了一整天的时间来调查城中与死者有关的人。他们同其他部门的官员开展了友好的会谈，还咨询了死者曾就职过的公司，也搜查了死者曾用过的办公室，但他们未能找到半条线索。\n\n不过，死者的信中还提到过其他几间工厂，这些地点仍有待搜查。或许他们能在那里找到线索。"
 VYT.35.a: "继续调查。"
 VYT.35.b: "警告当地政府破坏者的计划！"
 VYT.36.t: "工厂爆炸！"
 VYT.36.desc: "这间工厂和瓦连京、叶夫根尼在伊热夫斯克调查过的工厂一样忙碌。而他俩也对这间工厂的记录做了详细的调查，但还是没找到什么值得注意的东西。事情突然有了转机——威力巨大的爆炸让整栋建筑摇晃起来，两位特工也跌倒在地。\n\n爆炸的时机太完美了，简直不像巧合。暗探局特工很走运地身处案发现场，而不是在事发后才姗姗来迟。两人很快就缓过神来，逆着人流冲向爆炸地点。叶夫根尼突然注意到一个站在一旁的人，他看上去也太淡定了。\n\n叶夫根尼叫上瓦连京，拔出武器，向着那人冲去。作为调查员，叶夫根尼知道这个人肯定和爆炸案有关，他不会让这人逃掉的。"
 VYT.36.a: "他定是间谍集团的一分子！"
 VYT.37.t: "可疑活动"
 VYT.37.desc: "叶夫根尼和瓦连京打算先把官员遇害的事情放到一旁，专注于截获的破坏计划，他俩已向当地暗探局通告此事。\n\n他们与当地特工一起组建了行动小组，将小队派遣到各个工厂当中，以此锁定可疑行为，并在案发时采取快速行动。一系列工厂被列入到了在维亚特卡发现的破坏计划里，两人所在的小队正在巡视的，就是一间这样的工厂。\n\n叶夫根尼的监视技能熟练到炉火纯青，不久后他就注意到了一个正在靠近工厂的可疑人物，看着他走进了工厂大门。叶夫根尼、瓦连京和支援小组迅速出击。在靠近此人的过程中，叶夫根尼注意到那人正在将一个装置安到工厂的油箱上，他一边掏出武器，一边大声地喝问此人。嫌疑人拔腿就跑。\n\n叶夫根尼和瓦连京紧追不舍，当地特工则留下来检查设备。叶夫根尼非常感谢当地特工向他们提供的帮助，没了这群人的话，究竟会发生什么？他可不想去思考这个问题。"
 VYT.37.a: "抓住他！"
 VYT.38.t: "追捕"
 VYT.38.desc: "嫌疑人注意到了冲上来的叶夫根尼，他在管道、机器间快速穿梭，借着障碍物阻挡特工的视线，试着逃离工厂。但如果这点雕虫小技有用的话，他可不会给暗探局盯上。\n\n叶夫根尼跟在那人身后跑出了这层楼，冲进了紧急出口，奔下了楼梯。叶夫根尼终于看清了他猎物的样貌，这人还很年轻，可能还不到二十岁，而且他体格也好得很，足以把特工们甩在身后。\n\n叶夫根尼跑入了伊热夫斯克那寒冷的空气之中，瓦连京紧随其后，他知道自己必须做出决定，选择一条最佳路径抓住嫌疑人。"
 VYT.38.a: "跟紧他。"
 VYT.38.b: "分头行动，设法阻拦。"
 VYT.39.t: "破坏者逃脱"
 VYT.39.desc: "叶夫根尼希望自己做出了正确的决定，他一边指挥瓦连京继续追击，一边紧跟在嫌疑人身后。然而，叶夫根尼身体机能已近极限，但破坏者还在继续狂奔。\n\n当他们跑到工厂出口时，破坏者已与他们拉开了距离。叶夫根尼意识到现在是该开枪的时候了，如果不能活捉敌方特务，那至少也该击毙敌人。他放慢脚步，瞄准嫌疑人，随后便连开三枪。\n\n其中一枪打中了破坏分子的肩膀，但正当叶夫根尼准备再度射击之时，那人却消失在了几阶台阶之后。叶夫根尼大声咒骂，此时瓦连京也赶了上来，两人气愤不已。\n\n他们知道接下来该动员城内警察搜捕破坏者，但他们也知道希望有多渺茫。破坏分子已经开始执行逃生计划了，几小时后，他们不是钻进了俄罗斯的森林里，就是逃到了另一个国家的地盘上。\n\n叶夫根尼和瓦连京苦着脸看向对方，这是一次重大失败。"
 VYT.39.a: "调查中断。"
 VYT.40.t: "提前退休"
 VYT.40.desc: "叶夫根尼和瓦连京站在上司的办公室里，他们都知道接下来会发生些什么。在此之前，他们曾多次见识过行动失败的下场。但就和所有人一样，他俩从未想过这事儿会发生在自己身上。\n\n两人的上司听完了他们对事件的复述。他们为什么会在伊热夫斯克袭击的案发现场，他们是如何发现破坏分子的，然后又是如何不可饶恕地让那人逃之夭夭，让暗探局和审问此人、逮出同伙的机会擦肩而过的。他们不久后就给解雇了。\n\n暗探局看似为做出决定花上了好几天的功夫，但谁都知道结局如何。暗探局已经不需要叶夫根尼和瓦连京了，他们无法保护沙皇与帝国，而暗探局不容失败。\n\n重返平民生活的前特工们得给自己找个新的人生目标——一个与秘密和阴谋毫无关联的目标。反正他们早已用实际行动向世人证明自己对谍报战一无所知了。"
 VYT.40.a: "干这活的人容不得失败。"
 VYT.41.t: "惩罚特工"
 VYT.41.desc: "虽然叶夫根尼和瓦连京挫败了袭击者炸毁伊热夫斯克工厂的意图，但他俩还是在暗探局总部遭到冷遇。\n\n从表面上来看，特工们干得不错，他们查明了受境外势力指挥的反政府分子的意图，阻止了意在动摇沙皇统治的重大袭击。但他们还是让破坏分子逃出生天，暗探局也因此错失了深入追踪，将敌人一网打尽的良机。暗探局不会给未能百分百完成任务的特工们好脸色看，叶夫根尼和瓦连京也体会到了这一点。\n\n虽然他们的确立下功劳，但两人可不会被视为公国卫士。恰恰相反，二人将会被调度到区域办公室做文职工作，远离资金或任何重大调查项目。\n\n他们当然会继续侍奉沙皇，不过是换成了一种与他们的“技能”更相衬的方式罢了。"
 VYT.41.a: "暗探局养不起蠢货。"
 VYT.42.t: "破坏者被抓"
 VYT.42.desc: "叶夫根尼希望自己做出了正确的决定，他一边指挥瓦连京分头行动，一边紧跟在嫌疑人身后。叶夫根尼的身体机能已近极限，破坏分子尝试着在身后制造障碍物，放慢特工的脚步。他可大错特错了。\n\n斯梅斯洛夫斯基的咒骂声在叶夫根尼的脑内响起，当时他正在臭骂另一个想着制造障碍物的特工。斯梅斯洛夫斯基说过，这样的举动不仅会让你慢下来，还通常无济于事。虽然二人在体能上有明显的差距，但这么一来叶夫根尼就离嫌疑人越来越近了。他知道现在就是开枪的绝佳时机。\n\n但是他、他们都需要活捉这人，这人是搜寻革命组织过程中的下一环。当两人跑向工厂出口的时候，叶夫根尼就知道了大局已定，他逃不掉了。瓦连京突然出现在了他们面前，用尽全力撞向了破坏分子，将他扑倒在地。\n\n叶夫根尼冲了上去，把枪口对准了嫌疑人的脑门，瓦连京则掏出了手铐。特工们相视一笑，这是一次重大成功。"
 VYT.42.a: "他会开口的，他们到最后都会招的。"
 VYT.43.t: "暗探局的小成功"
 VYT.43.desc: "工厂爆炸案件在第二天就上了头条，街边小报和吵闹的电台都将起称为可怕的事故。但公众眼中的无妄之灾对暗探局来说可称不上要紧事儿。\n\n暗探局逮到了伊热夫斯克事件中的破坏分子，还对他展开了成功的审讯，其结果已为暗探局进一步对先前提到的抗革命组织打下了基础。我们现在已经知道了该小组由革命阵线的渗透者及维亚特卡当地共产主义、社会主义异见分子组合而成，被捕破坏分子作为该组织的特工，能向我方提供组织行动的细节以及辨识他的直接联络对象。\n\n叶夫根尼与瓦连京迅速采取行动，与当地特工一起以迅雷不及掩耳之势逮捕了逮捕了大批革命分子，并继续顺藤摸瓜、不断深入。不久后，该革命组织的颓势便已明显。虽然还是有几名成员逃出了公国，但他们已经再也无法威胁沙皇的统治了。\n\n虽然暗探局没能阻止工厂遇袭，但他们还是将其视为自己、沙皇和君主制度的完美胜利。"
 VYT.43.a: "有时，牺牲在所难免。"
 VYT.44.t: "暗探局大获全胜"
 VYT.44.desc: "在一个饱受内战摧残的国度中，谍报就是政府的大杀器，而与之一样至关重要的就是一国在敌方谍战攻势下的防御能力。通过凌厉果断的成功行动，暗探局向我们证明了世上再无比他们更精于谍报防御的组织。\n\n伊热夫斯克事件在日后会成为教科书式的行动案例。叶夫根尼和瓦连京借助训练中学到的技巧与优秀的直觉，快速理清了在对死者调查中所获的线索。他们不仅救下了至关重要的生产设施，使之免遭恐怖袭击，还把图谋不轨的破坏犯逮进了审讯室。\n\n破坏分子所属团伙的成员经验丰富，专注于颠覆帝国政权，推翻沙皇统治，但暗探局已借由审讯结果将他们一网打尽。暗探局在保卫帝国的同时，还让我们敌人的努力成果全部付诸东流。\n\n考虑到整个活动过程的隐秘性，帝国会赐予特工们丰厚的奖赏。两位特工皆已获得提拔、身居要职，提升他们麾下特工保家卫国的效率，磨练他们保护沙皇的技巧。"
 VYT.44.a: "面对皇帝，唯须效忠，不得忤逆。"
 VYT.45.t: "总有其它的工作"
 VYT.45.desc: "人们用“湿活”来形容暗探局干的一些脏活累活。所以熟练于一切湿活，乃至对其充满把握就是积累升职资本的绝佳手段。叶夫根尼和瓦连京就用上了这一套，在职场平步青云。\n\n有些时候这样的任务很简单省力。窃听谈话、突袭可疑安全屋、审问被人告发的异见分子等等。不管自己的行为会对嫌疑人的亲朋好友造成什么样的伤害，他们都要走完找人、逮人、交给上级的这套流程。他们基本上都再也没见过被捕的嫌疑人。\n\n是啊，在暗探局效率为王，而叶夫根尼和瓦连京也通过训练及长年累月的实战工作掌握了高效的艺术。他们从境外势力支持的叛军手中保护了帝国，面对此等功绩，还会有人对他们抱有异议吗？\n\n叶夫根尼和瓦连京完成了一系列任务，铲除了一系列敌人，他们在暗探局的系统中越攀越高。无论会付出怎样的代价，两人的最终目标都是保护沙皇陛下。"
 VYT.45.a: "总会有其它的活儿。"
 VYT.46.t: "雅科夫·里夫金生命中的一天"
 VYT.46.desc: "雅科夫·里夫金小心翼翼地将两根蜡烛放到了金属烛台上，这是他父亲传给他的遗物。太阳会在二十分钟后落山，他将停下手头的一切工作，安息日到了。\n\n雅科夫划着了一根火柴，他点亮了蜡烛，掌中的点点余温让他记起了自己的妻子和家庭，也让他忆起了长久未曾拾起的思念之情。蜡烛渐渐燃烧，太阳渐渐西沉，房屋周围的阴影舞动了起来。雅科夫眼前的蜡烛化身为明亮的塔刹，呼唤着他在主的注视下祈祷，在安息日开始之前祈祷。\n\n“祝颂祢，主我们的神，”他深吸一口气，闭上了双眼，颂起了祷词，“宇宙的君王，用祂的诫命使我们成圣，命我们点燃安息日的蜡烛。”\n\n安息日开始了，但雅科夫并未睁开双眼。他想到了世上的犹太人，有那么多犹太人被窃去了性命。他想起了自己的妻子与儿女，他们早已化作了灰烬。当雅科夫颂起最后的祝福之时，他不禁泪如雨下。"
 VYT.46.a: "一个安静的祈祷，对抗世间种种喧嚣。"
 VYT.47.t: "袭击"
 VYT.47.desc: "在听到了身后传来的叫声后，雅科夫·里夫金就猜到接下来会发生些什么了。俄罗斯卫队，这帮伪装成君主国民兵的排犹暴徒在得知了雅科夫的身份后就盯上了他。他们在大街上骚扰他，辱骂他，拦住他的去路，频繁地给他带来最要命的麻烦。但今天不大一样，情况更糟了。\n\n当暴徒们在雅科夫身旁转来转去的时候，他走到了一旁，但其中一人紧紧地抓住了他的肩膀，这还是他第一次遇到这样的情况。当暴徒松手之时，雅科夫已经被人群围了起来。辱骂随之而来，雅科夫感到害怕极了。他们这次不止嘴皮子动得更快，骂人的方式也从说话变到了叫唤。\n\n其中一名匪徒大有名气，他可是沙皇近旁权贵家族的大少爷，他从口袋里掏出一条熏肉送到了雅科夫面前。雅科夫摇了摇头以示拒绝。\n\n另一位暴徒笑着对少爷说道：“鲍里斯，我看这肮脏的犹太佬是把你的好意当成了狗屁啊。”在雅科夫张口反驳他之前，鲍里斯就从腰间抽出了一柄木棍向他砸去。雅科夫摔倒在地，疼痛地抱住了自己的脑袋，剩下的暴匪纷纷掏出棍棒，一拥而上。\n\n在打尽兴后，暴徒们开始在雅科夫身上搜寻黄金、卢布或是别的什么值钱的东西，而雅科夫此时早已失去了知觉。街上的行人都不敢上前干预，他们对鲍里斯一家的势力畏惧不已。\n\n然而，在一旁的角落里，一台摄像机记录下了作案现场与暴徒们的长相。这当然是台黑白摄像机，但它拍到的画面也已经足够清晰了。"
 VYT.47.a: "会遭报应的。"
 VYT.48.t: "皇室的回应"
 VYT.48.desc: "一名资深议员的儿子——鲍里斯·莫扎耶夫正在向沙皇陈述自己的举动，弗拉基米尔沙皇在震惊之余陷入了沉默。\n\n鲍里斯和其他几个混混残忍地殴打犹太人的场面被人拍了下来，而这张照片现在正如蔓延的野火般在公国全境内四处流传。沙皇早知道鲍里斯是个白痴了，但他从来都没听说过这年轻人还是个狠毒的排犹主义者。百姓议论纷纷，舆论矛头直指鲍里斯的父亲与沙皇间的关系，弗拉基米尔知道他必须立刻采取行动。当他说到这里的时候，年轻人睁大了双眼。\n\n“陛下，”他颤抖着说道，“我知道我伤害了您，让您成了众矢之的。但我求您高抬贵手。不是看在我的份上，也请您看在家父的份上放我一马吧，他可是随您一同从布列塔尼征战至此，和您一同步入这座宫殿啊。”他伸手指向了窗户。“我们全家都对沙皇陛下您忠心不二。只要您能大发慈悲地饶了我，我向天发誓，无论您提出何种要求，我的父亲，还有我都定会赴汤蹈火，在所不辞啊。求您了，陛下，不要让一个犹太人把我们为您做出的贡献一笔勾销啊。”\n\n弗拉基米尔陷入了沉思，他当然很同情受害者，但莫扎耶夫家族也很有影响力。他们为帝国鞍前马后多年，现在突然视他们为敌并非明智之举。而且那些和莫扎耶夫家族一样，长久以来为帝国尽心尽力的老臣也会有所动摇，担心落得和他们一样的下场。\n\n片刻之后，沙皇说道：“好吧，这次我网开一面，仁慈的机会可没有第二次了。现在你走吧，我们忙得很。”莫扎耶夫飞快的退了下去。沙皇叫来了一位秘书，让他给伤者写一封信。\n\n他希望这样做就够了。"
 VYT.48.a: "但这样真的就够了吗？"
 VYT.49.t: "维亚特卡的抗议"
 VYT.49.desc: "沙皇坐在书房的办公桌前，他能清楚地听到窗外人群的呼声，他们高呼要沙皇就雅科夫·里夫金遇袭一事做出更强硬的回应。\n\n虽然人群保持和平，而沙皇也没有从卫队那里收到任何关于人群失控的汇报，但他真希望这帮人能都上到一边去，自己的头疼病在人群停止嚷嚷之前都不会好了。沙皇打开抽屉，取出一片止痛药吞了下去。片刻后响起的敲门声让沙皇重新集中起了思绪，他示意访客进屋。改革派领袖罗曼·古利走了进来。\n\n“怎么了？”沙皇难掩疲态，无力地问道。“议会又要什么别的东西了吗？”\n\n古利摇了摇头。“不，陛下。议会还没这要求。”他微笑的摊开双手。“他们只让我来看看您，我们都知道时局有多艰难。”大臣的脸上闪过一丝尴尬的神情。“大伙儿都知道您会尽己所能地处理这一突发事件。自孩提时代起，我就未曾在俄罗斯见过考虑保护犹太人权利的人。”\n\n“此一时彼一时，”沙皇尖锐地答道。“毫无疑问。”\n\n古利点了点头。“是的，陛下，时代无疑是变了。为了更好的时代，我想和您说句话。哪怕一开始这事就理当能处理地更好，但我，还有议会都相信陛下能做出正确的选择。”\n\n古利再次推开大门，飞快地走了出去，留沙皇一人回味他说过的那番话。人群还在窗外大呼小叫，而沙皇的头疼也未曾停止。\n\n他再次拉开抽屉，取出了另一片止痛药。"
 VYT.49.a: "一个皇帝要如何做正确的事情呢？"
 VYT.50.t: "皇帝的通敌合作"
 VYT.50.desc: "皇帝是通敌者！\n\n在进一步调查雅科夫·里夫金遇袭及鲍里斯·莫扎耶夫未受严惩一事的过程中，《维亚特卡论坛报》发现了沙皇在过去与德国紧密到惊人的合作关系，而且该种合作可能仍在继续。\n\n世人皆知维亚特卡公爵、俄罗斯皇位宣称者、沙皇弗拉基米尔三世曾在西俄罗斯战争期间协助德军作战。据沙皇所说，他与德国人之间的合作并非出于自愿，但《论坛报》发掘出的档案证明了此乃一派胡言。\n\n沙皇在流亡布列塔尼期间曾与德国驻布列塔尼代表有过书信往来，信中内容揭露了他是一位野心勃勃的君主，沙皇愿为个人权力而妥协自己的理想，无视祖国的安危。\n\n文件已完整刊印于……\n\n（第二页续）"
 VYT.50.a: "雪崩正在形成。"
 VYT.51.t: "及时止损"
 VYT.51.desc: "“真是一团糟啊，”罗曼·古利把最新的一份《维亚特卡论坛报》丢到了在此集会的宫廷职员的桌上，“而沙皇想让我们现在就把它给办了。”\n\n古利在数年前曾为苏维埃与其他势力刊印出版物，正是看上了他在此方面的经验，沙皇才会任命他去主持舆情损害管控。\n\n“现在呢，”古利开始发号施令，“收回《论坛报》的出版许可，以诽谤为由打回任何对此事的询问。”部分官员行动了起来。“还有，”古利接着说道，“安排一下和《论坛报》竞争对手的访谈，我们得把这件事传成我们想要的版本。”\n\n古利对身边的官员信心十足，但他知道政府已经输了。已经有人开始指责政府了，此事对公国造成的损害也早已不可挽回，而更多的流言蜚语定会如期而至。\n\n《论坛报》，以及其他与其同流合污的反政府出版物已经联合起来，开始刊登关于沙皇家庭的故事了，而他们也一定不会介意再去探讨一下沙皇的另一面，甚至是来讨论一下罗曼·古利。这次他可真是深陷舆情的漩涡之中了。\n\n古利深知，到头来，负面新闻的传播将被终止，每一家新闻出版社的报纸都要经过政府审核，只有这样才能防止反政府报刊混入其中，《论坛报》自然不在例外，它也会受到政府的监督。《论坛报》很快就会认清谁才是老大，但最让古利感到担忧的东西不是这个，而是在那之前发生的一切。\n\n只有沙皇本人才能直击问题根源，缩短处理时间。古利希望沙皇能做出正确的选择。"
 VYT.51.a: "至少有人做得很好。"
 VYT.52.t: "一条不同的道路？"
 VYT.52.desc: "沙皇弗拉基米尔坐在桌前，看着眼前的这封信。这几周真是糟糕透顶，新闻媒体、国家议会、臣民们，甚至公国内的一些个“大使们”都围着他转个不停，让他一刻都不得安歇。\n\n先是里夫金遭到的袭击以及对莫扎耶夫的处置，再是他住在布列塔尼时和德国人的联系，最后是沙皇本人对这些事情的答复！如果没了罗曼·古利忠诚的协助，弗拉基米尔也许就会被这些杂七杂八的事件击倒在地。不过这位议员还在别处展现了他的奉献精神，他给了沙皇一个极好的建议，而这建议的成果就躺在沙皇的桌上。\n\n沙皇以个人的名义给雅科夫·里夫金写了封信，他在信中谈及了自己的失职与对里夫金遭遇的遗憾，弗拉基米尔也在请求里夫金原谅的同时谦卑地向他提出了一份补偿。这封信当然会给转载出去，而赎罪与逃避会再度如影随形。但弗拉基米尔还是发自内心地认为自己在做一件正确的事情，他一开始就该把这封信送出去的。\n\n他的脑袋越来越疼，这让一股无名的叛逆之火在他心中熊熊燃烧。为什么骄傲的罗曼诺夫沙皇要在一个平头百姓面前自降身份？他为什么不能向五十年前的罗曼诺夫先帝看齐，把这封信烧成灰，肆意地蔑视平民？\n\n沙皇头疼欲裂，他深知自己得尽快做出选择。"
 VYT.52.a: "送出信件。"
 VYT.52.b: "烧掉它。"
 VYT.53.t: "雅科夫·里夫金生命中的一封信"
 VYT.53.desc: "亲爱的里夫金先生，\n\n尊敬的帝国公民，\n\n数周之前，您曾在帝国首都的街道上遭歹人袭击。您无疑记得此事，并在每次回想之时痛心不已。而此次袭击的根源却是您的民族与信仰。作为您的君主，我以沙皇之名向您致歉，也为我曾不经思考就发出的冷漠信件向您道歉。\n\n我们曾在谴责让您遭受伤害的仇恨与保护自己的立场间摇摆不定，我们也愿以同上所述的方式向您致歉。\n\n我们也知道，若政府无所作为，则一切道歉皆是假大空的废话。因此，我们会向您和您的家人赔偿您在此次袭击中蒙受的损失。而对您而言，我们会给予您帝国政府应当提供的庇护。为了帝国境内的所有犹太人，我们将谴责长久以来阻挠你们生计，威胁你们性命的仇恨。\n\n在我们意欲采取“正确行动”伊始，值得信赖的顾问罗曼·古利就恳求我们回头是岸。君主不应被自己行为的道义蒙蔽双眼，裹足不前。\n\n我将作为一介凡人，而非受膏的沙皇，将最后一段献给阁下。我不知道您是否会认为这封信足以让您原谅我的过错，但如果您能给我一个为自己的所作所为赎罪的机会，我就会对我们以不同仪轨一同信奉的上帝发誓——我将尽力而为。\n\n署名，弗拉基米尔·罗曼诺夫"
 VYT.53.a: "正义的表象。"
 VYT.54.t: "另谋出路"
 VYT.54.desc: "雅科夫·里夫金最后一次回头望向维亚特卡周边的树林与河流，这座新生的“帝国”都城就是他多年以来的家园。但它已不再是雅科夫的家了。\n\n雅科夫的一只胳膊还打着绑带，他吃力地拎着一个大皮箱，里面装着他父亲留给他的烛台和他认为颇有价值的东西。大风刮过，雅科夫想起了他很久以前的家园，想起了他过去的家人们。他的人生曾出现过巨大转变，而今他的生活再度踏上了不同的道路。\n\n“雅科夫！”一个声音传了过来，“别自顾自往前走啊！”拉海尔走到了他的身旁。拉海尔在西俄罗斯战争期间成了寡妇，对雅科夫而言，她就是上帝派来的天使。拉海尔看着雅科夫，笑了起来。“雅科夫，你胳膊还没好透呢，”她告诫道，“来吧，我帮你拿。”在从雅科夫手中拿过皮箱后，拉海尔也回头看了维亚特卡一眼。在无人关心雅科夫的时候，只有拉海尔伸出了援手，在雅科夫告诉她自己的计划之时，她也要求与雅科夫一同远走他乡。耶和华派来的天使啊。\n\n无论新家在何方，这趟旅途都漫长而又危险。但雅科夫无所畏惧，多年来他潜心侍主，而主也待他不薄。虽然他真的很想留在维亚特卡。\n\n沙皇写下的那封冷漠而又潦草的道歉信浮现在了他的脑中。雅科夫理解沙皇，也相信沙皇对他和所有臣民都毫无恨意。但宫廷的态度也已明确，今后排犹主义还会在俄罗斯人当中占有一席之地，所以他不得不离开家乡。\n\n雅科夫最后一次转过身去，背对维城。在拉海尔的陪伴下，他将步入新的生活。"
 VYT.54.a: "也许他会找到更好的家园。"
 VYT.55.t: "煽动者"
 VYT.55.desc: "协作主义民族联盟，又称人民劳动联盟，联盟的党徒们拥簇在亚历山大·伊萨耶维奇·索尔仁尼琴身旁，所有的观察家都知道索尔仁尼琴的前景与获得的支持都远在他们之上。\n\n出身贫寒的亚历山大无论走到哪里都会倍受欢迎，人们为他所取得的成就献上贺词。作为人民劳动联盟的领袖，索尔仁尼琴确实大有所成。人民劳动联盟前任党魁在多次遇挫后就“逃往”了科米共和国，让索尔仁尼琴扛起了这个重担。\n\n今天他出席了人民劳动联盟党内大会，当这位魅力非凡的领袖走上演讲台之时，人民劳动联盟的听众们屏息以待。但就算是他们也未曾想到，索尔仁尼琴居然会非常明确地谈到全党的未来规划及终极目标。\n\n索尔仁尼琴谈到了共产主义的诸多缺陷，也提到了旧帝国的诸多瑕疵。在最后，他谈到了对未来的期望。索尔仁尼琴描绘了一个构筑在强大的民族自豪感与军事实力之上的新俄罗斯，而这个新俄罗斯将光复一切不可分割的土地。\n\n当大会落幕之时，包括索尔仁尼琴在内的所有人都坚信俄罗斯定会重夺荣光，而索尔仁尼琴领导下的人民劳动联盟将会让帝国梦想成真。"
 VYT.55.a: "光复之路，道阻且长。"
 VYT.56.t: "改革者"
 VYT.56.desc: "罗曼·鲍里索维奇·古利无视德军轰炸带来的危险，再一次走上了大街，与他的追随者们一起四处游说，争取民主改革，保障少数民族权利。他们向着市中心走去，所有人都知道古利在提倡公国之内的人人平等。\n\n在行进途中，许多市民都用各种方法对古利表达了积极的支持，他们还向古利献上了自己的敬意，古利也因此信心大增。他希望在将来沙皇弗拉基米尔也能支持自由派的理念，尽管他也知道这一天不会立刻到来。\n\n在西俄罗斯战争结束，维亚特卡公国成立以后，罗曼·古利就在支持着国家改革议程，领导游行、呼吁改革，这些都成了古利的本性。罗曼并不认为自己在做一件开天辟地的大事，但只要能得到沙皇与政要的支持，他就能为维亚特卡带来真正的改变。\n\n民主的光芒将驱散威权主义的阴影，君主立宪制度能让俄罗斯在铭记过去的同时走向未来。"
 VYT.56.a: "一个高尚的目标。"
 VYT.57.t: "圣哲"
 VYT.57.desc: "瓦西里·维塔利耶维奇·舒利金写完了手中文件的最后一笔，他望向办公室的窗外，俯瞰着熙熙攘攘的人群与车流在维亚特卡市中心穿行的景致。\n\n舒利金刚写完了一份面向全公国人民的宣言，而且它也可能会被传播到俄罗斯的其他角落，如此严肃的宣言一定要尽善尽美才行。在布哈林共产党人的宣传与战乱的破坏下，俄罗斯已经没人还记得起罗曼诺夫时代了。但舒利金却深信着，让人民重拾王朝的记忆就是自己的职责所在。舒利金心想着，如果他能向人民展示君主制这一消灭动荡与冲突，带领俄罗斯走向富强的康庄大道的话，他就能让沙皇更顺利地恢复对全俄罗斯的统治。\n\n在翻来覆去地看了几个钟头后，舒利金最后一次审查了自己的宣言。这是一份字里行间流露出自豪之情的宣言，它诉说了俄罗斯人民的坚韧不拔与君主制的荣光，它无疑会鼓舞公国人民的士气。舒利金不是什么宣传家，但他很清楚，在此危急存亡之秋，公国需要一个人站出来提醒人民沙皇为他们做出的贡献，也需要有人站出来动员人民回报沙皇。\n\n舒利金深信，只有重建生他养他的旧帝国，恢复沙皇那强大的中央权威才能救俄罗斯于水火之中。\n\n舒利金毕恭毕敬地在文件上签下了他的大名，将它放在了办公桌上，他明天就会把这份宣言送进印刷厂。"
 VYT.57.a: "回到老路上去。"
 VYT.58.t: "德国登陆月球！"
 VYT.58.desc: "俄罗斯人已在压迫、贫穷、战争与恐怖之下度过了数十年的时光，世上少有能提起他们兴趣的东西。但能让俄罗斯人大吃一惊的大事件还是发生了——据称德国已完成了载人登月计划，扩大了人类在太阳系内的活动范围。\n\n俄罗斯山河破碎，人民缺衣少食。德国的成功再一次让政府与帝国内的一些人认识到俄罗斯与世界的差距，但并非所有人都给出了相同的反应。事实上，另一些人正深受登月壮举的鼓舞。\n\n沙皇就是他们中的一员，他突然对科学发展、航天工程以及高等教育普及产生了浓厚的兴趣，他阅览了大量的相关报告。沙皇也鼓励政府在公国学校内尽可能多地扩展对上述领域的教学工作。\n\n谁知道呢？也许，只是也许，俄罗斯人也会有飞向太空的那一天。"
 VYT.58.a: "这一天会来到的。"
 VYT.59.t: "西俄罗斯君主国"
 VYT.59.desc: "这已经是弗拉基米尔沙皇第三次整理自己衣领了，虽然他知道没人会看见他的领子。\n\n他刚刚录完了对全国的讲话——现在得叫西俄罗斯君主国了——他看向技术人员，向他们确认自己的讲话是否有被完全收录。技术人员们全神贯注地盯着电子设备，他们没有余裕向沙皇展示足够的尊敬，只是向着沙皇点了点头。在收到确认后，沙皇站起身来，走出了房间。\n\n在弗拉基米尔走出大厅的时候，他在心中估算着到底有多少人会听到他的讲话。他领土上的俄罗斯人当然会收听这次讲话，美国人、日本人、德国人还有意大利人也听得到。但那些东方的俄罗斯人，散布在乌拉尔到太平洋之间的俄罗斯人能听到沙皇的讲话吗？那些已在极大程度上巩固自己地盘的统治者会允许人民聆听沙皇的致辞吗？他希望如此，尽管他也知道事实可能恰恰相反。\n\n但他也知道，他的话语早晚有一天会去到他们身旁。尽管他已在西俄罗斯大获全胜，但君主制在俄罗斯沉寂已久。他让人民心悦诚服，而他也会让东方的俄罗斯人相信君主制度。\n\n他将注意力拉回当下，离东征还有不短的时日，西俄罗斯仍许多问题亟待处理，从围绕民主未来展开的辩论，到被帝国大军碾碎的国家党派与意识形态残留，再到剪不断的商贸纠纷。\n\n弗拉基米尔知道，为解决这些问题，他必须做出更多艰难的选择。他只希望自己已经做好了选择的准备。"
 VYT.59.a: "欲戴王冠，必承其重。"
 VYT.60.t: "间谍首脑"
 VYT.60.desc: "这栋建筑平平无奇，楼里的办公室也简朴无华。站在门口的那个男人样貌平平，他看着房间里的那张简简单单的桌子，它不过是盖了一块褪色衬垫的木块罢了。但桌上的一个小铜名牌吸引了他的目光，上面刻着名字：鲍里斯·斯梅斯洛夫斯基。\n\n其他人肯定会受不了这栋大楼，受不住这朴实过头的办公室，但沙皇暗探局的新头子斯梅斯洛夫斯基却对此极为满意。现在可是数十年的工作、两次大战、没完没了的政治阴谋及与德国人合作带来的可悲结果的高潮时刻。但这些都是过去式了，斯梅斯洛夫斯基只专注于未来。\n\n斯梅斯洛夫斯基在桌前坐下，想象起那些很快就会铺满整张桌子的东西——地图、名单、数据等等。这栋大楼，这张桌子，还有这个人都看似平平无奇，但此三者很快就都会参与到对全俄罗斯来说最为重要的工作当中。想到这里，斯梅斯洛夫斯基露出了他罕有的微笑。\n\n是啊，他会爱上领导暗探局的感觉的。"
 VYT.60.a: "一号嫌犯，费奥多尔·瓦西里耶夫。"
 VYT.61.t: "远方来客"
 VYT.61.desc: "一艘小船驶入了一处波斯港口，港内无人留心于那名留着络腮胡子的白发老者。老人交了15美元的上船费，但却没有出20美金给自己租下一间船舱。看向他的行人定会从他的双眸中看到燃烧熊熊烈火，而那身褴褛的衣衫也根本盖不住他一身壮实的肌肉。\n\n尼古拉·鲁缅采夫是天生的士兵苗子，他生于旧俄罗斯帝国时代，他曾对祖国的腐朽溃烂气愤不已。鲁缅采夫对旧帝国的军队毫无好感可言，但他又想要在战场上战斗，于是他远走他乡，成为了法国外籍军团的一员。\n\n鲁缅采夫曾在一个又一个沙漠要塞间来回穿梭，广交好友，遭遇敌人。他将法国视为自己的新家园，从未想着回到俄罗斯祖国。但战争改变了一切。在德国战胜法国后，外籍军团也陷入了混乱，鲁缅采夫又一次成了失去人生方向的弃儿。他曾考虑过就这样随便去打一场小仗，然后一死了之，但战争的失败唤醒了他心中沉睡已久的记忆。鲁缅采夫的确是一名士兵，但他也是一位俄罗斯人。\n\n在听闻沙皇弗拉基米尔君临俄罗斯，建立起抵御共产主义与法西斯的君主国之时，鲁缅采夫终于幡然醒悟。他必须要回到生他养他的那片土地，找到他的沙皇，在他的最后一战中为沙皇消灭恶敌。\n\n鲁缅采夫生于战斗，鲁缅采夫也定要死于战斗。"
 VYT.61.a: "老人最后的心愿。"
 VYT.62.t: "破碎之翼"
 VYT.62.desc: "在一个月光依旧明亮的冬日早晨，数百枚引擎的轰鸣声打破了天空的宁静。飞机从头顶飞过时发出的声响在混乱下的俄罗斯并不罕见，但这些动静通常预示着带来毁灭的德国轰炸机大驾光临。部队会拉响警笛，平民会逃向防空洞，而士兵们会对空鸣枪，试着吓跑德军。等到德国人尽兴后，政府就会对损毁状态展开调查。人们会修复工厂，哀悼死者，然后如往常一样地继续生活。但今天并非如此。\n\n今日万里无云，人民也满心欢喜。帝国空军的战机在上空呼啸而过，在空中留下一道道烟痕，而人们也用欢呼与掌声回应战机的每一个动作。此次展出是为向世人展现沙皇的荣光，也是为向各国展示新生帝国空军的实力，但这对维亚特卡的居民来说也是难得的娱乐。虽说帝国已为此事耗费了大量燃油与零件，但所有非重要岗位的人员都能免费参加此次庆典。\n\n遗憾的是，此次航展的关键人物反倒十分紧张。沙皇弗拉基米尔万分骄傲于自己麾下的战机大队，这可是俄罗斯有史以来规模最为庞大的空军了，但他不敢对现状抱有一丝幻想。缺乏训练的飞行员正在开着大战之前的旧飞机，他们好像马上就要在空中撞成一团了。那么多飞机一起飞在天空还能不出事故，这可真是个奇迹。\n\n就算弗拉基米尔已经紧张到抠住了椅子的扶手，他也还是无法否认从空军的潜力中看到航空之美。也许投入更多资金，再辅以正规训练，这些小鹰就能统治天空。"
 VYT.62.a: "破翼能重固。"
 VYT.63.t: "勇者必胜"
 VYT.63.desc: "在圆木搭成的围墙边，一伙身着绣有帝国雄鹰纹章制服的突击队员们端着步枪，静静地挤在一起。他们正在焦急地等待着在今天一天时间里听了一百回的信号。\n\n哨声响起之时，士兵们一起冲向了远处的围墙。举起枪，在到达坚固的掩体之前不要停下，注意侧翼，在门边集结。最前面的突击队员炸开了门上的铰链，尖兵把剩下的门板全部踹了出去，率先进入建筑。士兵一个接一个地走进了这栋建筑，他们留了两个人在门口蹲点，以防万一。突击队员们的每一个动作都精密有序，他们眼观四路，将手中的枪瞄向各个角落。只有一处仍是死角。\n\n一根冰冷的金属枪管压在了尖兵的脖子上。“砰，你死了，”可怕的斥责声传了过来。“你们都死了，你们全他妈完蛋了。知道为什么吗？”受训士兵们不是抬头望天，就是低头看地，没人敢直视马特维耶夫中尉的双眼。“你们他妈的把自己当成了一般士兵而不是帝国突击队员。你们用一成不变的方法清理了这栋建筑九十九次。哨子响了，你就跑，你就集合，你就突入。你们都把它当成常态了。所以，当你们亲爱的中尉选择在第一百次训练的时候躲进橱柜，而非在大厅里等你们上门的时候发生了什么？”\n\n“我……我们就搞砸了？”队伍的后方传来了一个紧张的声音。\n\n马特维耶夫中尉笑了起来，他们也许是特种部队的料子。“对，你们搞砸了。退回起点，我们再试一次。”"
 VYT.63.a: "他们还有很长的路要走。"
 VYT.64.t: "木棍与石头"
 VYT.64.desc: "在雨中用生锈的锯子和豁了口的斧头劳作真可谓事倍功半，但这也都是必要的工作。在阿列克谢和基里尔入伍后，他俩一天到晚干的就是这些活儿。拆除废弃建筑、回收建材、深挖战壕、修造任何他们修得出的防御设施——任何加固维亚特卡边境的行动都是为了在抵御日后的外来威胁。\n\n“我不清楚，”阿列克谢说道，“以前的地堡是不是比这更……更大一点？”这名年轻的新兵讲得对。这旧地堡以前可阔气了。庇护所地下的设施四处延伸，这个迷宫般的设施能容纳一百来号人。他俩花了大半天才把屋顶塌方处的瓦砾清理干净。现在，这个地堡可以成为每一位执勤哨兵的家，这儿的屋顶是用原木辅以泥土盖成的，足够拿来遮风挡雨了。\n\n“是啊，”基里尔回复道。“但我们没得选择，我们的堡垒又不是混凝土做的。”在俄罗斯的荒原中，补给品非常稀少。如果一个人想在这儿生存下来，那他就得用上手头的全部物资，在堡垒修筑一事中就意味着利用旧苏联时期的设施。如果没有混凝土可用，那就得去找坚固的石头。如果石块不够用，那就得用木头继续搭下去。如果除了尘土以外什么材料都没有了的话，就得挖条壕沟，把装满泥土的袋子排成一排。\n\n他们修好的堡垒比他们刚到那时候看到的要好了一点。一开始的时候，这要塞无非一地混凝土残渣加上锈迹斑斑的金属把手，但它如今已是维亚特卡北方边境上的一座还算体面的堡垒了。这个要塞挡不住坚决的攻势，但它已足以让潜在的袭击者三思而行了，而它也必须得做到这一点。"
 VYT.64.a: "快点，我们还得挖更多壕沟。"
 VYT.65.t: "子弹是笨蛋"
 VYT.65.desc: "伊萨克·韦杰宁下士对纳粹深恶痛绝。这也许是因为他是个犹太人，也有可能是因为他的父亲死在了纳粹手中。不过，最主要的原因恐怕还是有一票纳粹正在试着夺走他的性命。\n\n一波一波的纳粹越过边境，疯狂地扑向保卫维亚特卡东疆的战壕。瓦西里看到了来犯之敌，他拉响了警报，但敌人的子弹很快就打穿了他的脖子。其余卫戍部队成员进入了各自的战斗位置，耳鸣声击打着伊萨克的鼓膜，但他能看到战友们正在射击。所以他也跟着大伙一起向敌开火。他扣下扳机，枪声响起。他继续扣动扳机，但这次他手中的枪却没了动静。枪卡壳了吗？他不解地望向手中的步枪。哦，枪栓，他得先退膛才行。拉动枪栓后，伊萨克再度扣下扳机，一个纳粹应声倒地。敌人开始仓皇撤退，边防军赢了吗？\n\n“停火！”伊斯梅洛夫中士大喊道。“我们的弹药不多了！”伊萨克刚想问中士边防军怎么可能缺乏弹药，但在一声枪响后，伊斯梅洛夫中士的半个脑袋都给子弹削了下来。鲜血、脑组织四处飞溅，伊萨克忍不住呕了一地。其他士兵大喊了起来。还有更多纳粹？伊萨克看了眼战壕外的景象，纳粹正在步步紧逼。对面到底有多少人？他再次颤抖着举起了手中的步枪，扣下扳机。又干掉一个纳粹了，这次伊萨克记得了要先拉栓，再开火，但这次步枪仍就毫无动静。伊萨克看向了战友们，他还需要更多子弹，他要击杀更多纳粹。\n\n所有人的子弹都耗尽了。伊萨克耳鸣不断，他的战友们看上去各个胆战心惊。在把纳粹赶尽杀绝之前，他们先把子弹用光了。我们该做什么好？有人问道。伊萨克一点主意都没有，他把脑海中突然浮现的话语讲了出来。“上刺刀！”战友们皆是一脸茫然。也许他们没听见伊萨克的话，所以他更大声地重复了一遍。战士们给手中的步枪安上刺刀，爬出战壕，举着步枪，咆哮地向着敌人奔去。纳粹不想被刺刀刺中，连滚带爬地撤了回去。"
 VYT.65.a: "刺刀是好汉！"
 VYT.66.t: "老近卫军"
 VYT.66.desc: "一阵敲门声打断了沙皇的睡梦。\n\n弗拉基米尔已经习惯一大早就被吵醒的感觉了。自从他在维亚特卡创立帝国起，他就再也没能一觉睡到自然醒。国内总有很多要他多加留意的东西。帝国尚且无力应对德国空军的骇人轰炸，虽然帝国军队的士兵们一直在紧盯着边境线上的任何动静，但他们还是会在冲突中血洒疆场。更别提维亚特卡的内部问题了——君主在未来该扮演什么样的角色呢？各派人马为此争执不休，帝国的经济也摇摇欲坠，沙皇必须稳住权力的船舵。虽然沙皇脑袋很疼，但他还是钻出了被窝，穿上了衣服，打开了房门。\n\n“陛下，”慌张的警卫向沙皇说道，“打扰到您的睡眠，还请您饶恕在下。但宫外有名男子要求同您进行私人会谈，这不明事理的家伙不肯离开宫殿。”\n\n弗拉基米尔皱了皱眉头，他从没见过如此坚定的上访者，通常情况下，在卫兵们举起步枪的那一刻，上访者就会变得“通晓事理”起来。他的卫兵们是在害怕这个孤身一人的鼓动者吗？“那你为什么没把他赶走呢？”沙皇带着难以掩饰的愤怒问道。\n\n“陛下，那人自称曾是您伯父的帝国近卫军的一员。”\n\n这番话让沙皇消了气，这样的幸存者十分罕见，帝国近卫军中没有向布尔什维克屈服的卫兵们都在之后的革命战争中打得血流成河。许多卫兵都背井离乡，在他国过上了新的生活，而更多卫兵却早已战死沙场。如果那个人当真是旧帝国近卫军的一员的话，他又为什么要来找弗拉基米尔呢？"
 VYT.66.a: "让他进来吧，我来跟他谈谈。"
 VYT.67.t: "与幽灵会谈"
 VYT.67.desc: "斯捷潘·亚历山德罗维奇·诺维科夫其人与沙皇想象中的样子相去甚远。他是位看上去饱经风霜的老者，靠着一把早已报废的步枪撑住自己的身体。他左手缺了两根指头，右手也缺了一根。他灰白的胡子参差不齐，他好像还为此次会面修了修胡子。最奇怪的是，这位老者十分健谈，这在卫兵中非常罕见，而皇帝们也不会赏识这样的卫兵。从开始向沙皇自我介绍起，他就喘都不喘一口气地一个劲儿往下说。\n\n斯捷潘告诉沙皇，能被选入沙皇尼古拉二世的帝国近卫军是他的荣幸。他谈到了数百位战友在革命中抛弃了沙皇，而他对此行为感到不齿。他说能在白军的队伍中再度为沙皇而战，他感到十分欣喜，但他也同样为白军的惨败悲痛不已。他说他拒绝效忠苏联，流亡到了法国。在法国沦陷后他又回到了俄罗斯的土地。他说这个国度已不再像自己曾今的祖国，他看着俄罗斯在压迫与入侵的轮番打击下四分五裂。他谈到有成千上万的男女为苏维埃政权献出了生命，而苏联却未曾重视过他们的存在。他谈到了战争、屠杀与分裂，破碎的俄罗斯需要希望。他说他本想在西俄罗斯战争中加入保皇派的队伍，但他被苏联扣了起来。他谈到了苏联对他的监禁，繁重的劳动与酷刑。他讲起了大胆的逃亡计划，这个计划险些要了他的性命。他也提到了自己在逃出生天后就踏上的去往维亚特卡的旅途。斯捷潘不停地讲述着自己的遭遇，直到弗拉基米尔打断了他的话语。\n\n“你对我们有什么要求呢？”\n\n斯捷潘终于停了下来，吸了一口气。"
 VYT.67.a: "“陛下，我想成为您的卫兵，为您效劳。”"
 VYT.68.t: "皇帝的知己"
 VYT.68.desc: "维亚特卡正在下着大雨。虽然风雨能让人平静下来，但这对弗拉基米尔来说是一种折磨。沙皇频频发作的偏头疼进一步恶化了，拍在窗上的雨滴就像拳头一样向他的脑袋袭来。每个白天他都要应对会议上的嗓门大赛，还要阅读可怕的预算报告，难道这还不够吗？他什么时候才能支配属于自己的夜晚？雷声再度响起。这房间里是呆不下去了，弗拉基米尔下了床，抓起烟盒。也许散个步就能缓解头疼。\n\n皇居的大厅缺乏装饰，看上去杂乱无章。把它称为宫殿可真是滑天下之大稽，所以弗拉基米尔才只愿将自己的权力宝座称为居所。但再怎么说这个皇居也是弗拉基米尔的东西，每个破破烂烂的楼梯井和褪了色的肖像画都属于沙皇。这会成为他的遗产吗？一幅在废弃的大厅内积满灰尘的肖像画？\n\n一个熟悉的声音打破了沙皇的思绪。“陛下，”斯捷潘·诺维科夫用他那刺耳的嗓音毕恭毕敬地说道。“您还好吗？现在已经很晚了。”\n\n这位年纪最大但也最晚入职的沙皇卫兵十分警觉。在入职到现在数个礼拜的时间里，他已经自证有能力承担要职，而那些年纪还不及他一半的青年卫兵也会对这样辛苦职务略有微词。弗拉基米尔回想了一下斯捷潘提出的问题。向一个对他宣誓效忠的人推心置腹又能有什么害处呢？“我不好，头疼真他妈要了我的性命。”\n\n“要我帮您传医生来吗，陛下？”斯捷潘眼中流露出真诚的担忧之情。\n\n弗拉基米尔不屑地挥了挥手，从烟盒中掏出了一支烟，把它递给了那位尊敬的卫士。“不必了，但你能和我一起抽上一根，听我讲讲心事。”"
 VYT.68.a: "头戴皇冠，心神不宁。"
 VYT.69.t: "探访前线"
 VYT.69.desc: "没有什么东西能在俄罗斯的无政府环境中享受宁日，对个人来说如此，对国家来说也一样，而维亚特卡的东部边界则更加混乱。几道壕沟与掩体的另一头就是雅利安兄弟会那肮脏的地盘。兄弟会的匪徒胆子越来越大了，虽然我军能打退兄弟会的每一波攻势，但帝国军队也承受了不可避免的伤亡。正因如此，沙皇与他的随从们才会去前线探访这些英勇的战士，是他们在不可言喻的恐怖之下保护了帝国的安宁。\n\n弗拉基米尔的顾问强烈反对他访问前线的决定，顾问们警告沙皇称前线是危机四伏之地。他们还认定斯捷潘·诺维科夫无法胜任保护沙皇的要职，还有很多身体更加强壮且更年轻人愿意为沙皇献出生命。但边境上的沙皇可不需要朝气蓬勃之人，他需要的是能眼观四面、耳听八方的保镖，而斯捷潘就是这样的能人。\n\n前哨已做好了迎接沙皇的准备。维亚特卡的旗帜骄傲地飘扬在军营上空，旗下四十名官兵立得笔直——这群高贵的卫士刚在两天前击退了兄弟会的来犯之敌。沙皇从他们身前走过，面带微笑或把手搭在他们肩上向他们问好。尽管如此，这也是件严肃的事情，沙皇知道在场的官兵都在前线的战斗中失去了自己的友人。在沙皇继续检阅队列的时候，他看到一名士兵把手伸进了口袋。这是要给他一份礼物吗？\n\n接着弗拉基米尔倒在了地上。一阵枪声伴随着人群的尖叫在他耳边响起。沙皇想要从地上爬起来，血，好多血，这是他的血吗？不，枪手已经被放倒在地了，十来个人把沙皇团团围在中间，但却不见斯捷潘的人影。斯捷潘上哪儿去了？\n\n谁的血染红了他的衣服？在那一瞬间，弗拉基米尔知道了答案。"
 VYT.69.a: "卫兵最后的牺牲。"
 VYT.70.t: "一生的英勇"
 VYT.70.desc: "维亚特卡下着绵绵细雨。\n\n在如此悲伤的日子里，天空也应景地洒下了泪水。沙皇尼古拉二世与弗拉基米尔三世的卫兵——斯捷潘·诺维科夫牺牲了。皇帝因斯捷潘的警惕与灵敏躲过一劫，活了下来。沙皇为这位老战士举办了隆重的葬礼，维亚特卡的街头满是哀悼者，士兵们在路旁列队，将马车打头的游行队伍一路护送向皇宫。\n\n弗拉基米尔知道自己应当在游行结束后发表讲话，但此刻他所能想到的就只有斯捷潘的临终时刻。枪声、尖叫声、鲜血——斯捷潘的血。这位高尚的人儿花了四十余载的时间苦苦追寻，只为服侍自己的沙皇。这位勇敢的人儿终于找到了自己的君主，却在仅仅数个月后就离开了人世。面对如此正义的男儿，弗拉基米尔还能再说些什么呢？难道斯捷潘的言行还没有向世人诉说这一切美德吗？在两人短短的相处时间里，弗拉基米尔知道了是服务这一原则在指导着斯捷潘·诺维科夫不断前进。为沙皇服务，为祖国服务，为人民服务。斯捷潘将自己的一切都投进了他相信的事业之中。\n\n当葬礼队伍走向皇宫之时，弗拉基米尔走到了阳台的边缘。他看到了数百名身着薄衣，手持旧抢的士兵。他看到了数千名脚踩破靴，饥肠辘辘的民众。他看到了俄罗斯的未来，他看到了维亚特卡，他看到了一个亟待服务的祖国，而他也会为这个国家效劳。\n\n弗拉基米尔站到了演讲台上，准备发言。"
 VYT.70.a: "我们今日汇聚于此，是为纪念斯捷潘·亚历山德罗维奇·诺维科夫的一生……"
 VYT.71.t: "定分止争"
 VYT.71.desc: "沙皇弗拉基米尔三世正坐在维亚特卡皇宫的办公室里。弗拉基米尔已召集公国政治派系的领导人们前来商讨国家的未来事宜，他在静候三人的到来。在十二点左右的时候，沙皇隔着门板听到了索尔仁尼琴那嘹亮的嗓音。这人无疑是位精明的政客，但我的老天爷啊，他嗓门实在太大了。维亚特卡最具权势的三人走进了沙皇的房间。感谢上帝，索尔仁尼琴安安静静地走进了书房。他们向沙皇致敬，然而各自入座。\n\n“欢迎，先生们，感谢诸位光临。”沙皇开口说道。在寒暄完后，弗拉基米尔继续说：“如诸位所见，公国将在接下来几个月的时间里发起光复俄罗斯战争。但是，如果我们想挺过接下来的考验，我们就必须齐心协力，齐头并进。叛国贼和周边的邪教徒会利用我们的不和，由内而外地毁灭公国。我恳请各位，暂时搁置争议，俄罗斯的和平与统一才是我们的奋斗目标。”\n\n过了一小会儿，沙皇能在三人的脸上看出一丝惊讶之情，他们貌似不为他坚定的话语所动。罗曼第一个开口了，“我相信，我们仨都愿意为俄罗斯的利益搁置争议。”舒利金和索尔仁尼琴点了点头，但索尔仁尼琴似乎对此不情不愿。“但是，我的沙皇陛下，我们也都知道这样的状态是维持不了多久的。在帝国拿下整个西俄罗斯后，我们一定要找出解决方案。”\n\n弗拉基米尔点了点头表示赞同，“说得没错。在西俄罗斯的战争结束后，我们就必须决定帝国未来的方向。”会议一直持续到了夜晚，弗拉基米尔在入睡前吃下大把止痛药来抑制缠了他一整天的偏头痛。"
 VYT.71.a: "临时解决方案。"
 VYT.72.t: "恪尽职守！"
 VYT.72.desc: "在工厂里上完一天的班后，亚历山大·伊戈列维奇·萨马林回到了家中。他坐到了客厅里，弯下腰来，打开他父亲的旧收音机，听起了音乐。过了一会儿，插播的广告打断了乐声。亚历山大伸手准备调频，但收音机中突然传出了激昂行军乐，他先是愣了一愣，而后仔细地聆听起了广播讯息。\n\n“俄罗斯的青年们已响应沙皇与帝国的召唤，将救赎带回全俄罗斯。从最偏远的村庄到最繁华的都市，青年与退伍老兵都加入了帝国军队。在这战争随时都会降临的时代，我们必须时刻保持警惕。纳粹与共产党人袭击了我们伟大的帝国，帝国的未来是光辉胜利还是悲惨奴役？你就是做出决定的中坚力量。”\n\n“今日参军入伍的勇士们将会在沙皇大军中为俄罗斯同胞而战！与军中同胞们建立起兄弟情谊！战士们还能保护自己的心爱之人，让亲朋好友免遭法西斯与共产党侵害！”\n\n“所有入伍新兵都能为其家庭赢来一份补贴，除退役金外还有更多的长期回报。你们是否想接受超出一般水准的教育？所有新兵都会获得中高教育补贴。你还想了解更多资讯吗？那就在今天去往离家最近的征兵站点吧！请记住，帝国的繁荣有赖于诸位的服役！”\n\n广告告一段落，收音机重新播放起了音乐，亚历山大脑中忽然萌生出了参军入伍的念头。这与爱国主义无关，亚历山大对政治毫无兴趣，但入伍的回报非常诱人。参军打仗万分危险，亚历山大想起了自己的父母，但他们年事已高，参军的补贴肯定能让二老过得更好。\n\n亚历山大在收音机前坐了好几个小时。在细细地考量完所有事项后，他抓起外套，迈向屋外寒冷的空气之中，他已做下决定。在第二天清晨，亚历山大被带到了新兵训练营，他将为沙皇而战。"
 VYT.72.a: "最佳推销。"
 VYT.73.t: "军队游行"
 VYT.73.desc: "德米特里透过公寓的窗户望向在街道上游行的帝国卫队，这是他第一次看到如此……充满活力的帝国军队。德米特里只是个工人，在来帝国酿酒厂工作之前，他靠务农勉强维生。当他还是只是个农民的时候，军队也极少走动，最多也就是在收税或剿匪的时候露个面罢了。在城市里，军队承担了警察的职责，但他们看起来仍旧精神涣散。而现在，他们成为了真正的有序之军。\n\n德米特里从他朋友那里听说过，现在工厂都开始将生产重心转向军备制造了。城里到处都是宣传传单，广播广告也未曾停歇，它们都在鼓励像德米特里一样的年轻人参军入伍。德米特里对军旅生活毫无兴趣，他只想活着。毕竟，德米特里曾被迫学习如何躲避从天而降的炸弹，而他也已见证了德军轰炸的终结，他可不想在好不容易等来这一时刻后就立马归西。\n\n然而，德米特里也知道这一切对这座城市来说究竟意味着什么。维亚特卡城位于平原之上，它极易遭到攻击。土匪们没有进攻维亚特卡是因为他们自己组织无方，而且维亚特卡城防坚固，但公国接下来要面对的敌人可不是土匪。沙皇会为恢复其对全俄罗斯的统治而与众多敌人交战。届时维亚特卡将会戒严，军队会从敌兵手中保卫城市。德米特里担心维亚特卡也会沦为战场，在敌人的炮火下变为一地废墟。\n\n但德米特里没必要杞人忧天，过分担忧会为各种思绪煽风点火。他妈妈经常告诉他，胡思乱想有时候能成为一个人的大敌，所言极是。德米特里得继续工作，如果不继续在酒厂里工作的话，谁知道会他会去干些什么。当士兵们在街上游行，军官们在发号施令，所有人都把战争挂在嘴边的时候，德米特里走向了酒厂。"
 VYT.73.a: "战鼓声越来越响了。"
 vyatka.smuta.1.t: "维亚特卡阅兵"
 vyatka.smuta.1.desc: "阅兵即将开始，弗拉基米尔坐立不安。\n\n他坐在车的前座，思索着可能会出问题的地方。老实说，值得担心的地方远比他想的要多。军队里大多是一群没怎么受过训练的新兵蛋子，他们根本就没参加过什么阅兵，更不要说打过仗了。\n\n不只是他的敌人，就连他的子民中也有很多人怀疑他们是否有足够的实力来统一周围的军阀。因此他需要这场阅兵来证明帝国的军队并不逊色于任何人。因此，它必须成功。\n\n车开过大路，人群欢声雷动，士兵们穿着崭新的制服整齐划一地列队前进，靴子的响声沉稳有力，目光坚定，面色决然。有一瞬间，他仿佛看到了曾经俄罗斯帝国引以为傲的那支白卫军。\n\n车最后停在了主席台前，沙皇不紧不慢走向演讲台。这是他有意为之，因为在车里的时候，他终于明白前一晚上他精心准备、苦思冥想出来的演讲稿，此时已毫无意义了。他走到话筒前，轻敲了一下，然后说道：\n\n“我的子民们，久等了。”\n\n他停了停，让会场安静下来。人群满心期待，等待着他的下一句话。"
 vyatka.smuta.1.a: "“我们准备好了。该收复失地了。”"
 vyatka.smuta.2.t: "士兵的沙皇"
 vyatka.smuta.2.desc: "弗拉基米尔不得不承认，比起整天呆在皇宫里制定计划和战略，他更喜欢出去和士兵们呆在一起。\n\n有时候他也有必要了解军队的实际情况，那么最好的办法当然就是去实地考察了。在来之前，他觉得一切都会是经过设计的，而自己会像个提线木偶一样任人摆弄。然而他想错了。\n\n士兵们恭恭敬敬迎接他的到来。而弗拉基米尔则站在坦克上，试图显示出自己的威严，但当他看到士兵们面无表情，他又停住了。是的，他也许觉得来这一趟很无聊，但士兵们可是要为了国家去战斗，去坚守，去牺牲啊。他只不过是来拍几张照片，然后尽可能鼓舞一下他们的士气，这能有多难呢？\n\n于是他向士兵们微笑，走到他们中，和他们握手。他不再拘泥于礼节，而是向他们展现自己的亲切与真诚。之后，他们相谈甚欢，气氛逐渐活跃。他能够感受到他们很享受这个过程，而他也一样。\n\n很快时间到了，他不得不和大臣们离开了。回想起这一个小时，他觉得确实还是有点短了。尽管他不指望他们会拿他当朋友，但他希望他们至少会把他当成一个普通人。"
 vyatka.smuta.2.a: "对他们而言，这一天终身难忘。对他而言，不过又是一个周二。"
 vyatka.smuta.3.t: "帝国的正义"
 vyatka.smuta.3.desc: "尽管天还很早，但法院、媒体，以及旁听席的其他人都准时到了，把大厅挤得水泄不通。沙皇身着盛装亲自出席。本就不苟言笑的他在这时更是冷若冰霜，难以揣摩。\n\n所有人就座，弗拉基米尔看向他的稿子，开始了他的发言。\n\n“朋友们，早上好，我们的国家在这几年里发展迅速，可喜可贺。但在祖国繁荣富强的同时，我们也不能忘记我们的敌人，因此，今天我们齐聚于此。”\n\n他顿了一下，然后用更有力的声调说道：\n\n“那些同帝国作对的叛党们，听好了！你们大可逃避我们，逃避正义的制裁，但你们躲得了一时，躲不了一世。一旦将你们绳之以法，你们将会在帝国法庭上接受人民的审判。”\n\n人群中爆发出一阵掌声和欢呼声，在会场中回响。弗拉基米尔笑了，然后稍作调整。等掌声逐渐沉寂，人们再次坐下，他又继续他的发言，这一次他的声音平稳了许多，但透着一种果决：\n\n“不要误会，我们缓于发怒，但我们从不羞于履行对我们子民的义务。土匪、叛徒，还有赤匪，都将接受审判——但我们会做出公正的裁决！你们应当感到庆幸，因为审判你们的不是我，而是人民！”"
 vyatka.smuta.3.a: "“恶有恶报！人民将为此执剑！”"
 vyatka.smuta.4.t: "终焉"
 vyatka.smuta.4.desc: "这位老共产党一开始得到了优待。他得到了食物、一张毯子，甚至有时候那个年轻的审讯官还会和他开开玩笑。那年轻人告诉他，如果他合作，一切都会持续下去。\n\n最后几小时年轻人的声调和手段便截然不同了。他不知道自己已经被审了多久了，但这痛楚直彻骨髓，仅仅在年轻人向他低语，告诉他这一切很容易就能停止的时候才会稍微暂停。他虽然筋疲力竭，但他多年的经验不会让他轻易屈服。\n\n突然，痛苦停止了。年轻人起身离开。尽管他一无所获，但他看起来并不在乎，甚至在出去的时候还笑个不停。老列昂尼德快要虚脱了，但还是不安地问他为什么这么高兴。\n\n他停了下来，转过身说：“看看你吧！高傲、坚定而目空一切。但你这样的人我们见得已经够多了，他们都有一条软肋。”\n\n他鄙夷地摇了摇头。“你现在顽抗还有什么意义呢？为了一个已经灭亡的国家？你的共产主义已经和你那些同志们一起去死了，他们中还有不少曾对我们卑躬屈膝。现在，晚安。我相信你会做出正确的选择的。”\n\n门关上了，留下老列昂尼德独自思考。尽管他试着睡去，但脑中的思绪却挥之不去。在内心深处，他觉得那个人倒是说对了一点。"
 vyatka.smuta.4.a: "西俄罗斯再无共产主义的容身之地。"
 vyatka.smuta.5.t: "革命命不久矣"
 vyatka.smuta.5.desc: "有时候，奥列格特工多么希望他没有入了这行。他的工作的确重要，但也危机四伏，而且总是惹上大麻烦。他和他的同事曾经在巷子里处理了一个敌军军官。最初的计划是把他“转移”到一个更容易处理他的地方，然而失败了。于是奥列格当即采用B计划，那就是一枪爆了这倒霉蛋的头。\n\n“真吓人啊，嗯？”同事长出一口气，用脚戳了戳尸体，“真是个大肥猪，吃得多，血流得也多。我们本来应该在渠边把他毙了。这下可就费劲了。老哥，来帮个忙？”\n\n“我不清楚，哥们。”奥列格不安地答道。血在尸体的脚边凝固成了一大坨，一股香甜的金属味在晚风吹拂下四散开来。“你说，我们有必要搞这些吗？我们不是有监狱有法庭的吗？”\n\n同事停了下来，盯着他说：“听着。假如说我们放过了这些人的哪怕一个，你猜会怎么样？你记着，你是帝国的子民，帝国是这群共党的眼中钉，肉中刺。他们不会放过我们的！他们当初差点就毁了俄罗斯一次。你放跑了他们，他们还会重蹈覆辙。”\n\n奥列格无言以对，气氛凝重起来。同事叹了口气，然后调整了一下情绪，继续说道：\n\n“行了，你就记着，这事我们没得选。也许你感觉没什么，但这都是为了国家的稳定，你就当我们是这社会的守护者吧。记住我们的原则：一切为了帝国。”\n\n奥列格长叹一声，点了点头，然后弯下腰拖起尸体。"
 vyatka.smuta.5.a: "他们死，总好过我们亡。"
 vyatka.smuta.6.t: "旭日初升"
 vyatka.smuta.6.desc: "他们做到了。\n\n时隔多年，西俄归于一统。回望往昔峥嵘岁月，陛下自豪油然而生。转眼间，他们便从一个小小的公国蜕变为一个真正的帝国，这出乎了所有人的意料，包括他自己。共产党以为他们早就杀死了沙皇，埋葬了帝国。然而，帝国再临世间，正如凤凰涅槃。如果世上真有奇迹，这一定能算是其中一个吧。\n\n但这段时间的回忆又让他想起其他事，首先想到的就是，他还有很多事要做。一统西俄无疑是大功一件，但日后还有更严峻的考验在等着他。统一西俄是一回事，但越过乌拉尔山脉就又是另一回事了，更不要说进军太平洋了。\n\n而眼下，维亚特卡的政局将再度陷入混乱，是时候举办第一次大选了。弗拉基米尔对此毫无兴趣，但他必须参与其中，把秩序从这摊烂泥里挖出来。虽不情愿，但有必要，因为他已别无选择。\n\n他再一次头疼起来，那该死的痛觉再一次直穿他的头骨。他爬起来想去找药，试着把这些烦心事先抛到一边。毕竟，这都可以改天再说。"
 vyatka.smuta.6.a: "今天，他将享受胜利。"
 vyatkaexp.1.t: "沙皇的提议"
 vyatkaexp.1.desc: "亚历山大·卡津别克与沙皇弗拉基米尔三世曾是多年的政治盟友。的确，正是因为沙皇，卡津别克才能当上别列兹尼基的总督，在那里继续推进青俄联运动。\n\n卡津别克在前一段时间与沙皇一刀两断，让别列兹尼基摆脱了中央政府的控制，但沙皇心意已决，要用某种手段重夺别列兹尼基。\n\n虽然我们乐意一战，但沙皇的军队规模更加庞大，装备更加精良，所以让卡津别克与沙皇的谈判确实是个好主意。就算重返帝国，我们也能得到沙皇的保护及让步，继续传播我们对和平及安全的信念。\n\n青俄联中许多高官都赞成了谈判方案，接下来的关键就是卡津别克愿不愿意和沙皇谈判，毕竟他的话语权可比其他人加起来都要高。"
 vyatkaexp.1.a: "接受，我们要和这位沙皇谈谈。"
 vyatkaexp.1.b: "拒绝，不见这群反动分子！"
 vyatkaexp.2.t: "青俄联降服"
 vyatkaexp.2.desc: "沙皇与卡津别克间的会议火药味十足，但双方还是谈成了协议。虽然任何一方都不会完全满意于列出的条件，但它们也足以让别列兹尼基问题和平落幕了。\n\n卡津别克和他的青俄联会向公国归还别列兹尼基，允许我方任命中央官员监管此地，而他们也会辞去一切政府职务。\n\n作为回报，沙皇要赦免青俄联成员，保证青俄联能在日后平等地参与政治活动，不受国家机关的骚扰或阻挠。最重要的是，沙皇政府需要放宽对公国境内工会的限制。\n\n并非所有人都对沙皇做出的让步感到满意，但大家都认为和平的解决方案比舞刀弄枪优越得多，而且也没人会对恢复来自该省的原料供应一事感到不满。"
 vyatkaexp.2.a: "和平解决。"
 vyatkaexp.3.t: "卡津别克抗命"
 vyatkaexp.3.desc: "沙皇和卡津别克的会面一开始便充满了火药味，接下来的部分亦是如此。没有任何协议确定下来，现在看来战争几乎是无可避免了。\n\n刚从会面中回来的沙皇立刻召集了军事会谈，他明确的表示别列兹尼基是图谋分裂国家的分离主义地区。沙皇要求政府尽一切努力让它回归中央的控制。\n\n军队已经赶赴别列兹尼基，很快就会遇到青俄联的民兵。卡津别克做出了他的选择，看起来两地都会承受战争的折磨。"
 vyatkaexp.3.a: "别无他法。"
 vyatkaexp.4.t: "审判卡津别克"
 vyatkaexp.4.desc: "“亚历山大·利沃维奇·卡津别克，”法官说道，“你犯有叛乱罪、滥用职权罪、叛国罪……”法官的话语为审判画上了句号，所有人都知道此次审判结果如何。\n\n卡津别克坐在法庭的另一头，静静的聆听着对他的判决。无论身在何处，卡津别克都认为自己是正确的。国民需要有人来将他们从压迫者手中解放出来，但沙皇绝对给不了人民此等解放，正如共产党人也解放不了民众一样。人民的解放出自他持之以恒推动的事业当中，出自君主制与共产主义二者之间。遗憾的是，俄罗斯还没有做好接纳他的准备。\n\n当法官宣布判决——终身监禁之时，卡津别克抬起了头。他知道自己一直以来都是正确的，而他也会一路正确下去。当沙皇毫无节制的暴政被比他更加成功的人物终结之时，他就会走向自由，世人也会认识到他的清白无辜。\n\n卫兵将仍感愤愤不平的卡津别克带出法庭，等待押送车辆，所有的目光都汇聚在了他的身上。无人注意到皱着眉头，站在墙角的那个男人，他满脸写着不爽。鲍里斯·斯科瑟列夫曾希望看到卡津别克的绞刑，但他也已接受现实，不会再对判决结果感到不满。"
 vyatkaexp.4.a: "还会有正义吗？"
 vyatkaexp.5.t: "接见大团长"
 vyatkaexp.5.desc: "修士们与沙皇的官员留在门外，圣格奥尔基骑士团的大团长安季平则走进了富丽堂皇的房间，他向沙皇问好，而沙皇带着对高级神官的敬意向大团长致意。沙皇邀请大团长入座，而后自己也找了个座位坐下。\n\n他们先是讨论了一些琐事，而后他们将话题进一步转向世俗问题，沙皇更进一步地了解了这位神官。大团长颇具仁爱之心，但他是必须要做出重大决定之人，而决策者必不可少的冷漠冲淡了他的体谅之心。他并非狂热的君主制支持者，至少现在不是。\n\n随着两人谈话的深入，真正的问题还是浮出了水面——沙皇到底要做什么才能和平吞并骑士团国？安季平立马回答了沙皇的问题，他显然早有准备。\n\n在南方，在彼尔姆一带是雅利安“兄弟会”的地盘，这是一个狂热的疯癫教团，他们长期困扰着沙皇和骑士团的保护对象，如果沙皇想要证明自己愿为俄罗斯苍生百姓做出贡献，那他就一定要将这群可憎之人连根拔起。\n\n沙皇仔细地考量了安季平的提议。他会为赢得骑士团的青睐而接下这个挑战吗？"
 vyatkaexp.5.a: "我们会证明自己的虔诚，我们接受。"
 vyatkaexp.5.b: "现在还不能这么做，我们拒绝。"
 vyatkaexp.6.t: "盖尼的幽灵"
 vyatkaexp.6.desc: "在盖尼郊区昏暗的森林里，丹尼尔和骑士团的残兵悄悄地行军。他曾是圣格奥尔基骑士团的修士，不过骑士团已经被摧毁了，那些刽子手也在森林里巡逻。\n\n弗拉基米尔，自诩罗曼诺夫王朝嫡系继承者，他发动的再统一战争已经将盖尼囊括其中。是，他的确有皇室血脉，但只有上帝才能证明沙皇的合法性，而且现在看来，“沙皇”已经被上帝抛弃，转而投入了魔鬼的怀抱。如果上帝没有抛弃他，那他怎能下令入侵骑士团的土地，扫荡森林中的修道院，杀害如此多的僧侣？\n\n丹尼尔已经为骑士团奉献了青春，在豺狼的包围中，他一直都秉持着守护饱受欺凌的弱者的信念。但是他失败了，现在他向上帝祷告，耳边除了其他骑士团成员被射杀的惨叫声外，一片寂静。\n\n但他还活着，他会为他们报仇的。这是一条漫长的路，要穿过坎坷的地形和更难对付的士兵。但他会成功的。他知道他会的。当他侧着身子拿出步枪时，他改变了姿势。假沙皇就是在维亚特卡安家的，尽管丹尼尔知道他会死，但他也知道他有责任保护数百万俄罗斯人不受这个口蜜腹剑的罗曼诺夫后裔的伤害。\n\n他只需要开上一枪。"
 vyatkaexp.6.a: "他走的时候，十分坚定。"
 vyatkaexp.7.t: "大团长拒绝皇帝接见！"
 vyatkaexp.7.desc: "一位帝国特使去往了圣格奥尔基骑士团国，他带回了一个令人遗憾的消息。他尝试为骑士团大团长安季平和沙皇弗拉基米尔安排一场会面，但他却被告知骑士团无意参与此次会议。\n\n帝国政府为重整别列兹尼基，安抚青俄联支持者所做的工作激怒了骑士团，而骑士团会与任何形式的共产主义斗争到底。沙皇对工会的让步更是让他们火冒三丈。\n\n虽然我们曾试着向骑士团解释政府在别列兹尼基问题上的立场，但骑士团已向我方表明态度，他们对进一步的交流毫无兴趣。公国和骑士团的往来中断了，而战争则成了重夺盖尼的唯一手段。"
 vyatkaexp.7.a: "错失良机啊。"
 vyatkaexp.8.t: "挑战完成"
 vyatkaexp.8.desc: "安季平大团长正在虔诚地祷告，就在这时，一位修士打断了他，告诉大团长沙皇代表已到达修道院。\n\n大团长起身前去迎接访客，一伙帝国军官从车上下来，在见到大团长时，他们突然从车里扯出一面破破烂烂的旗帜。看到这面带着万字的雅利安兄弟会三色旗，大团长不禁怒火中烧。\n\n沙皇的军官居然把此等亵渎的标志带到他的领地上，但在看到军官脸上的笑容后，大团长压住了火气。“您不知道，大团长。”他眨着眼说道，“这是兄弟会最重要的旗帜，是我军从所谓‘元酋’的私人宅邸中弄来的。他们已经输了。”\n\n大团长的怒火来也匆匆，去也匆匆，他一把抢过旗帜，把它丢进身旁的火堆中。看着熊熊燃烧的旗帜，大团长感谢上帝派沙皇弗拉基米尔这样的仁义之人击败兄弟会的豺狼，向来访的军官们给出了他们想要的回应。\n\n沙皇已经证明了自己的实力，圣格奥尔基骑士团将会为俄罗斯的福祉加入沙皇的队伍。"
 vyatkaexp.8.a: "正义之举。"
 vyatkaexp.9.t: "万字符的遗产"
 vyatkaexp.9.desc: "瓦季姆已经有好几天没见过太阳了，或许是好几周了？毕竟他们在兄弟会的地盘上真没什么时间概念。\n\n瓦季姆被迫日复一日地在工厂里埋头苦干，给身着德国制服的恶棍们组装军备。在这里，睡眠是奢侈品，食物是恩赐，而每天的挨打却绝不缺席。然而今天，守卫数量比以往少了很多，瓦季姆猜这也许和远处的爆炸有关，爆炸声在过去的一天天里越来越近。\n\n不久后，瓦季姆发现所有的守卫都不见了，大门也被打开了。瓦季姆看向大门，一名身着前所未见制服的人走了进来。更多人紧随其后，他们在工厂中四散开来。瓦季姆惊呆了，他站在原地，一动不动，直到他看到这群人爬上被守卫当作狙击点的高塔，扯下了他恨之入骨的万字旗，展开了帝国的三色旗。\n\n瓦季姆跪倒在地，他突然感觉浑身无力，眼泪从他的脸颊滑落。他和工厂里的人们终于自由了。"
 vyatkaexp.9.a: "终于自由了。"
 vyatkaexp.10.t: "少数民族权利？"
 vyatkaexp.10.desc: "帝国已重夺伊德尔-乌拉尔的一部分，数量众多的鞑靼人及巴什基尔人也成为了帝国的臣民。政府内各派已就文化同化与区域自治问题展开了激烈的辩论。\n\n罗曼·古利麾下的宪民党改革派人士指出，突厥民族有着悠久而独特的历史，只要他们仍忠于帝国，我们就应当给予他们自治权，不去干涉他们对传统文化的传承。\n\n瓦西里·舒利金的保守派人士则认为，公国应将这些地区整合为正规行省，除此之外还应当通过教育、语言限制及文化传统禁令来推动俄罗斯化进程。\n\n最后，亚历山大·索尔仁尼琴领导下的人民劳动联盟给出了一个折中方案，既不设置自治区，也不搞俄罗斯化，给予少数民族维持其特色文化习俗的权利。\n\n与之前一样，沙皇与他的顾问必须做出决定。"
 vyatkaexp.10.a: "支持宪民党。"
 vyatkaexp.10.b: "支持保守派。"
 vyatkaexp.10.c: "支持协作主义者。"
 vyatkaexp.11.t: "宗教自由？"
 vyatkaexp.11.desc: "伊德尔-乌拉尔已重归帝国之手，在这里，我们遇到的不只有文化少数群体，还有宗教少数群体。现在已有数量庞大的穆斯林群体生活在了帝国境内，而帝国从表面上来看仍是个东正教国家，我们必须决定对待穆斯林的方式。\n\n罗曼·古利的宪民党和往常一样建议沙皇政府对全体国民采用全面宗教自由政策。\n\n亚历山大·索尔仁尼琴的协作主义派，秉持基督教协作主义原则，主张采纳更温和的解决方案，政府在允许宗教自由的同时还应当承认东正教的历史地位，并将其写入教科书中。\n\n瓦西里·舒利金的保守派及虔诚的东正教徒、反犹主义者都支持将东正教立为国教，鼓励宗教少数派改信正教。\n\n到目前为止，沙皇尚未发表任何评论，但他必须要尽快做出决定。"
 vyatkaexp.11.a: "采取宪民党的主张，保障完全的宗教自由。"
 vyatkaexp.11.b: "采取保守党的主张，将东正教确立为国教。"
 vyatkaexp.11.c: "采取协作主义者的主张，承认正教为主体宗教。"
 vyatkaexp.11.d: "听从圣格奥尔基骑士团。"
 vyatkaexp.12.t: "科米激进分子"
 vyatkaexp.12.desc: "作为沙皇军队的一员，米哈伊尔多次在战场上冲锋陷阵，他早已习惯了枪声。但枪声不可一概而论，战场上的枪响快速且稀疏，但刑场上的枪声却缓慢且规律。米哈伊尔今天听到的正是后者。\n\n数周之前，公国政府就已下令，将米哈伊尔军队驻地之外的地区都交由“瑟克特夫卡尔保皇派卫队”合作者管理，在那以后这座城市就理当恢复平静。但枪响仍在持续。米哈伊尔叫上了一小伙士兵，向着枪声的方向走去，离声音越近，他的心就越往下沉。枪声与尖叫声一同传进了他们的双耳。\n\n米哈伊尔终于走到噪声的源头，他一下子就明白了这里发生的事情——清洗。一伙保皇派卫队的士兵将一群公民围了起来，在短暂的“审判”后就将他们就地枪决。\n\n米哈伊尔一个箭步冲了上去，要求卫队士兵停止射击，他还要问清这帮人到底在做什么。卫队的指挥官微微一笑，取出了一份由该市军事总长签发的许可证。他告诉米哈伊尔，这些人都是社会主义者，是革命阵线的成员，而他只是在料理这群破坏分子罢了。\n\n米哈伊尔知道他无权干涉卫队的行动。这些被抓的市民真的是社会主义者吗？他们真的是破坏分子吗？还是说他们只是卫队在旧共和国时期的政敌？还是他们的私敌？无线电中传来了返回营地的指令，米哈伊尔最后看了一眼瑟瑟发抖的囚徒们，他屈服了。\n\n米哈伊尔曾认为启用合作者能减少城中流血事件的发生频率。他再也不想和人谈起此事了。"
 vyatkaexp.12.a: "这确实是听信激进分子的代价。"
 vyatkaexp.13.t: "皇室赦免"
 vyatkaexp.13.desc: "沙皇继续向将领们咨询对俄罗斯解放军（俄解）发起最后一击的相关事宜，就在这时，沙皇提出了一个他从未考虑过的问题。\n\n许多俄解军官，尤其是高级军官都已在战斗中被俘。介于他们的实力及对共产主义的坚决反对，有很多人向政府提议，希望能将这些军官招募进帝国军队之中。沙皇知道这样的建议中也参杂了个人情感，毕竟许多俄解与帝国军队的士兵们都曾在西俄罗斯战争中并肩作战，但这一提议的确很有价值，俄解中的许多军官都是有着真才实学的猛将。\n\n但其他将军坚决抵制这一提议。不像沙皇与保皇派军官，他们是因势不得已才被迫同德国中断通敌往来，而且他们都有法西斯倾向。弗拉基米尔身处两难困境。他是该忽视俄解军官的过往，践行实用主义精神，还是认定接纳俄解军官是得不偿失的赔本买卖？\n\n他必须做出选择。"
 vyatkaexp.13.a: "让这帮污点分子烂在牢里吧。"
 vyatkaexp.13.b: "把旧盟友招进来吧。"
 vyatkaexp.14.t: "卡津别克当部长？"
 vyatkaexp.14.desc: "沙皇与卡津别克的会谈仍在继续，虽然双方已经达成了一份协议，但卡津别克还是给出了最后一条要求——他要在沙皇的内阁中出任要职。\n\n这样的要求合情合理。卡津别克是颇具才干的政客和官员，而在政府中，他既可以宣传青俄联式解决方案，又可以找到自己的政见支持者。\n\n不足为奇的是，许多官员都批判了这条建议，他们认为让一个又是激进分子又是叛徒的人来出任要职简直不可理喻。而另一些人则认为这是为统一西俄罗斯而做出的必要让步。卡津别克也不是个傻子，就算公国政府同意了他的要求，他也不会接受影响不了政局的虚职。\n\n所以，关键问题就变成了我们是否愿为结束脱离行省的危机，而让青俄联的领袖成为公国政府中的政治要人。"
 vyatkaexp.14.a: "同意，给他个部长当。"
 vyatkaexp.14.b: "拒绝，并向他解释一下原因。"
 vyatkaexp.15.t: "对堕落者的复仇"
 vyatkaexp.15.desc: "革命阵线的高级将领在维亚特卡的重重安保之下接受审判，在场的共产党军官皆是未有战死、未有自尽、未有丢人现眼地逃离俄罗斯之人。\n\n全体囚犯都被押上来法庭，受到了对他们数十年来犯下罪行的指控，有些罪行甚至能上溯至俄国内战。法庭从证人与其他地方收集来的证据确凿不疑，暗探局从萨马拉找到的档案进一步证明了证据的真实可信。\n\n其中部分擅长夸夸其谈的革命者在庭上喋喋不休地讲了数个小时，他们谈到了自己的成就，谈到了沙皇的缺点，谈到了法庭缺乏权威，还讲了很多别的东西。但他们的结局早已是板上钉钉之事，无人能再逆天改命。\n\n当法庭宣读判决时，革命者皆面无表情。他们已经通过类似的审判夺走数千条生命了，他们都知道接下来会发生什么。对大多数人来说，等待着他们的是死刑。对一些人来说，他们要接受的是终身监禁。对一小部分人来说，等待着他们的刑罚是长期监禁，因为我们不想被人用判决结果过于凶残一事指指点点。他们用尽一生心血反对帝国的概念，而帝国的制裁终于落到了他们头上。\n\n帝国国民对此欢欣鼓舞，而全俄罗斯的反共人士也为此拍手称快。境外的反共人士就算不支持沙皇，此举也还是让他们舒了一口气，共产党人在共产主义时代犯下了诸多罪行，今天终于有人伸张了正义。"
 vyatkaexp.15.a: "沙皇的时代。"
 vyatkaexp.16.t: "沙皇来访部队"
 vyatkaexp.16.desc: "据上级指示，第631营的使命是保护一条通往乌拉尔山脉的关键高速公路。\n\n该营的战士们经常与公路沿线的土匪、兄弟会残余势力、共产主义游击队及其他破坏分子展开激战。战士们功勋卓著，多次证明了自己对沙皇忠诚不二。因此，631营队就是沙皇最好的访问对象。\n\n在保镖与高级军官的护送下，弗拉基米尔于下午早些时候到达了该营驻地。沙皇先是参观了驻地的防御设施与常用建筑，然后他会见了获奖官兵，代替营队长官向他们颁发奖励，全程也都有随行人员拍照留念。\n\n当天晚上晚些时候，沙皇离开了营地，许多士兵都看上去对自己的任务更加自信，更加专注，也更加坚定了一些。\n\n此次访问非常成功，不止是军队，公众也看到了一个更加亲民的沙皇——他愿意离开自己的宫殿，前去拜访那些真真正正在为他而战的人们，这与旧罗曼诺夫形成了鲜明的对比。"
 vyatkaexp.16.a: "我们会安排更多访问。"
 vyatkaexp.17.t: "别列兹尼基的局势"
 vyatkaexp.17.desc: "除开个别例外，沙皇的将领们基本上都是俄国内战的老兵。他们人人都有的一样东西就是对任何形式共产主义的憎恨。\n\n将军们的愤怒让别列兹尼基一事的处理变得困难了起来。我们要夺回该行省及其宝贵的自然资源，但收复失地的方式却在政府中引起了激烈的争论。分离行省总督亚历山大·卡津别克在宣传一种将君主主义和共产主义合二为一的意识形态，这让帝国军人感到反胃，军中每个人都在建议沙皇下达准备作战和发动进攻的命令。\n\n政府中其他温和派官员则认为，公国可以用卡津别克相信的君主制度来将他引到谈判桌上，以和平谈判重获领土。但他们也承认谈判意味着做出让步。\n\n最后，别列兹尼基的解决方案也与此前万事一致，得由沙皇做出最终决断。"
 vyatkaexp.17.a: "我们能和平解决此事。"
 vyatkaexp.17.b: "该动武了。"
 vyatkaexp.18.t: "鲍里斯、酒吧和芬兰大块头"
 vyatkaexp.18.desc: "鲍里斯·斯科瑟列夫坐在酒吧里，点了第三杯伏特加。他花了足足一周的时间才穿过奥涅加，到达赫尔辛基，和芬兰人协商奥涅加问题。在经过数小时无聊的谈判后，鲍里斯满心欢喜地在酒吧小歇，顺带喝上几杯。\n\n鲍里斯站了起来，甩了甩胳膊，但他却打到了旁边那人的酒杯，害得那人的酒水撒了一地。“喂！给老子注意点！”这个健壮的芬兰人用俄语喊道，他看起来像是参加过冬季战争的老兵。“你把我的酒给打翻了，卡累利阿蠢货！你得赔我这杯酒！”\n\n“卡累利阿人？我可不是卡累利阿人！”鲍里斯醉醺醺地喊道。“我是在执行外交任务的沙皇外交大臣，老子可不会给芬兰佬的酒水买单！”\n\n“是吗？小毛子？”芬兰人一边说着一边挽起了袖子。“老子在战争期间打死了三十来个想要强占芬兰国土的毛子，再打死一个又有什么难的？”\n\n“你说三十个？”鲍里斯蹒跚地走向聚在此处的人群，他们都在等着鲍里斯继续说下去。“当西俄罗斯的军队打进奥涅加的时候，你们就会看清俄罗斯真正的实力！你们这帮芬兰佬都是野蛮人，都是俄罗斯的敌人！你也许杀得了三十个俄罗斯人，但只要我们打到赫尔辛基，你们杀了多少俄罗斯人，我们就会杀五十倍于此的芬兰人！”\n\n鲍里斯还在继续咆哮，围观人群越聚越多，一些人愤怒地喘着粗气。“所以你们毛子打算再度入侵芬兰？”那名大块头芬兰人说道。“也许我们得拿你做个示范，这样一来，你的那些狐朋狗友就能在三思后再决定是否要入侵我们的国家。”"
 vyatkaexp.18.a: "……也许我该回酒店了。"
 vyatkareg.1.t: "大会开幕"
 vyatkareg.1.desc: "为平息其个人统治的争议，沙皇弗拉基米尔已宣布立即召开沃洛格达大会。\n\n在地区统一之战开始前，沙皇就曾保证过会召开全国大会。大会将依公投结果选出获准组建第一届帝国内阁的党派。三派人马摩拳擦掌，纷纷推出自己的选举政纲。\n\n在罗曼·古利领导下的立宪民主党，即“宪民党”，将以自由化及改革为基础，进一步深化发展君主立宪制。\n\n瓦西里·舒利金麾下的全俄民族联盟将以更保守的方式统治帝国，在强大沙皇的领导下，重建旧帝国组织结构，重拾旧时价值观。\n\n亚历山大·索尔仁尼琴率领的协作主义民族联盟向选民许诺，他们会在强力中央政府的领导下将俄罗斯打造为强盛而又安全之国。\n\n无人知晓花落谁家，但所有人都知道大会对复兴帝国的方向有着举足轻重的影响。"
 vyatkareg.1.a: "开始竞选吧！"
 vyatkareg.2.t: "[GetYear]年选举结果"
 vyatkareg.2.desc: "沃洛格达大会论战正酣，各派代表都积极发言、阐明立场，每个代表都在尝试影响俄罗斯人民的意愿，争取他们的支持。全体代表都有上台发言的机会，而每一派人马也都坚信自己才是大会的胜者。\n\n在永不言弃的改革家罗曼·古利的领导下，立宪民主党，或称“宪民党”，承诺会让俄罗斯成为全体人民的家园，无论是俄罗斯族人还是非俄罗斯族人，帝国都会是他们的港湾。宪民党承诺推行地区自治、尊重文化及宗教传统、沙皇政权自由化，他们相信改革能将俄罗斯塑造成让全体国民为之自豪的国家。\n\n在旧帝国官僚瓦西里·舒利金领导下的保守派则向国民保证，他们会为俄罗斯带回帝国价值观。保守派们发誓，在强有力的集权政府与专制沙皇的指导下，他们会缔造出一个强大且稳定的俄罗斯。\n\n基于反共思维，在激进分子亚历山大·索尔仁尼琴领导下的协作主义者们指出了一条不同的道路。他们承诺会在沙皇与帝国政府的领导下，为俄罗斯与俄国人民奉上辉煌胜利与崭新荣光。\n\n大会即将落幕，数百万张来自君主国各地的投票也已交由大会统计，代表们凝神静气，静候选举结果。"
 vyatkareg.2.a: "选票统计中！"
 vyatkareg.3.t: "协作主义者胜利！"
 vyatkareg.3.desc: "在数千名聚集在大会现场的亚历山大·索尔仁尼琴支持者中，有一位名叫米哈伊尔的年轻人。\n\n米哈伊尔自踏入维亚特卡政坛的那一刻起就是协作主义者，索尔仁尼琴热情如火的言辞与对俄罗斯未来繁荣昌盛的许诺抓住了他的心。\n\n米哈伊尔的朋友们，不是受了舒利金祖宗之法的蛊惑，就是变成了支持古利的“西方派”娘炮弱者，而他对此倍感困惑。协作主义指明了未来的出路，另外两派只能让俄罗斯停滞不前，走向崩溃。\n\n当大会宣读选举结果，索尔仁尼琴获选为帝国首相之时，一股激动的喜悦之情涌上米哈伊尔心头，他不得不找个地方坐下来缓一缓。\n\n从在维亚特卡度过的早些时日，到帝国征服西俄罗斯的新闻，米哈伊尔期待看到的一切都即将成为现实。无论那些败者想说什么、做什么，只要有了米哈伊尔这样的人的帮助，索尔仁尼琴与协作主义者定会为强盛的俄罗斯带回无上荣光。\n\n而他们也能在此过程中夺回自己的未来。"
 vyatkareg.3.a: "走向辉煌！"
 vyatkareg.4.t: "保守派"
 vyatkareg.4.desc: "在沃洛格达的大议事厅内，瓦西里·舒利金与全俄罗斯民族联盟的同僚们静候着他们等待了近五十载的时刻。\n\n舒利金只想服侍一位受膏的沙皇，一位与他年轻时的帝国相衬的君王。宣布结果的官员走入了会场，舒利金目不转睛地看着他走向了演讲台。舒利金心情上下翻腾，此时的每一秒都是如此漫长。官员开始宣读选举结果。\n\n“依俄罗斯人民的意愿，”官员说道，“全俄民族联盟将组建帝国首届内阁。”舒利金刹时感到一阵眩晕，接着，他在人群的掌声中走上了演讲台。\n\n“我的俄罗斯同胞们，”舒利金小心翼翼地把每个字都说地清清楚楚，“我获准组建第一届内阁，成为诸位的首相，对此我倍感荣幸。对于沙皇陛下的臣民们，对所有渴望看到繁荣强盛的俄罗斯的人民来说，今天是值得庆贺的一天。团结一致，我们将统一山河破碎的祖国！”\n\n舒利金还在继续着他的演讲，他感到一股烈火正在心中熊熊燃烧，他早已失去的那股年轻时的冲劲又回来了，他可以无怨无悔地度过人生中最后的岁月了。"
 vyatkareg.4.a: "保守派回归。"
 vyatkareg.5.t: "民主的帝国"
 vyatkareg.5.desc: "重获旧名的彼尔姆城坐落于距沃洛格达大会千里之远的地方，市民亚历山大·梅德韦杰夫正在坐在他的小收音机前。\n\n在帝国大军击败丑恶无比的雅利安“兄弟会”后，这位前红军战士兼游击队员回到了平静的日常生活当中，他放下了手中的步枪，重操伐木旧业。梅德韦杰夫已经两度体验过生活在失败但又残酷的政权手中的滋味了，他愿意给那所谓的沙皇一次机会。据他所知，罗曼诺夫的后嗣到目前为止确实有在善待俄罗斯人民。\n\n在大会宣布选举结果的时候，梅德韦杰夫将注意力转回了他的收音机。立宪民主党以惊人的绝对多数赢得了大会的胜利。\n\n梅德韦杰夫也没有料到这样的结局。苏联政府一次又一次地告诉俄罗斯人，君主制生来就是无情而又反动的，但新帝国似乎在大步走向反动的对立面，迎向自由与民主。梅德韦杰夫还不知道该如何评价此种转变，但他非常希望能看到转变的实际含义。\n\n梅德韦杰夫喝完了杯中的茶水，一边想着大会的结果，一边爬上了床。明天又是新的一天，他还有很多树要砍。"
 vyatkareg.5.a: "神圣俄罗斯的新曙光。"
 vyatkareg.6.t: "无心之过"
 vyatkareg.6.desc: "节选自，11月14日暗探局报告(已删去)：\n\n“39号嫌疑人：费德罗夫，亚历山大·伊万诺维奇。性别：男。年龄：39。\n\n10月4日，嫌疑人于POI no.5附近被捕(见附件)。在过去七(7)天里，嫌疑人离开过POI no.5七(7)次。据特工伊万诺夫和马采维调查显示，POI no.5中藏有颠覆分子。在逮捕三(3)名前西俄罗斯革命阵线(WRRF)特工后，暗探局决定逮捕嫌疑人。\n\n特工伊万诺夫对嫌疑人进行了三十二(32)小时的审问，期间使用过强硬手段。嫌疑人承认参与过POI no.5附近的前WRRF特工会面。嫌疑人已被送往(已删去)做进一步审问。”\n\n附录：\n\n根据嫌疑人的相关信息，暗探局搜索并查封了POI no.5及其邻近地区。前WRRF物料位于POI no.5。查封建筑包含了东正教教立医疗慈善诊所。嫌疑人为该医院志愿者。嫌疑人在审讯期间的信息可能有误。\n\n具体原因正在调查中。"
 vyatkareg.6.a: "“真就只是个无心之过。”"
 vyatkareg.7.t: "约束暗探局"
 vyatkareg.7.desc: "新晋暗探局内务部特工阿列克谢·亚历山德罗夫走入了毫不起眼的总部大楼，进到了办公室，坐在了他的桌子后面。今早的案子已经来了。\n\n阿列克谢一边读着文档，一边心中暗自感激着上层扩大部门规模的决定。当他刚开始干这一行的时候，案子的数量对他和其他调查员来说实在太过庞大了，他们根本管不过来。阿列克谢知道，很多渎职特工就这样躲过了制裁。案件的数量就算在现在也依旧十分庞大，但暗探局还是处理得了这些事情的，阿列克谢也可以更专心于分到他手上的案件。\n\n例如他手里的这一份文件——一名特工的一时大意让帝国政府损失了数百万卢布，还让三位公民受了伤。阿列克谢见涉案特工是名渎职惯犯，便建议立刻审问此人，并准备好可能用得上的解雇程序。\n\n阿列克谢看向手边的一堆文件。今天也是漫长的一天。"
 vyatkareg.7.a: "新的一天，新的案件。"
 vyatkareg.8.t: "游击队问题"
 vyatkareg.8.desc: "在线人的指引下，安德烈·博布罗夫领着他的下属们走向了彼尔姆城郊的一栋小屋，他们正在搜寻颠覆分子。\n\n在做好突入准备后，安德烈举着步枪踹开了大门。在领着下属们也冲进房屋之前，他先放倒了正站在门口男子。此时安德烈定睛一看，屋内便是颠覆分子的会场，而在场的与会人员也举起了手中的枪，安德烈扣下了扳机。\n\n特工他们在近距离战斗中用上了自动武器，此次交火因此变得残酷又短暂。当枪声停息的时候，安德烈数了数地上的尸体。他们干掉了六名游击队员，其中还有一个不满15岁的孩子。\n\n安德烈向自己发誓——杀害那些很可能被逼无奈才加入游击队的孩子们可不是行动计划的一部分。但它就是真真切切地发生在了安德烈的眼前。在把哨兵派往屋外警戒后，安德烈和其他人开始在屋内寻找文件、讯息、无线电频率或任何能让这群人与别的游击团体保持联系的东西。\n\n搜找这些东西是上头的命令，而安德烈也不是热衷抗命之人。"
 vyatkareg.8.a: "这才只是刚刚开始。"
 vyatkareg.9.t: "再造帝国"
 vyatkareg.9.desc: "曙光落在了西俄罗斯的大地上，君主国和平的一日开始了。\n\n曾有人认为帝国的遗产已永远消失于世，但俄罗斯帝国已在此涅槃重生。西俄罗斯的民众已经成为了帝国的公民，君主国至今为止取得的成就都给他们看在了眼里。\n\n通过民主选举与编撰帝国宪法，君主国政局已走向稳定。军警部门同土匪、游击队及革命分子展开战斗，将安全带回了西俄罗斯。\n\n君主国境内数以百万计的国民们终于感受到了数十载未曾见过的东西：希望。\n\n君主国步入了新时代，现在的俄罗斯帝国运转有序、团结统一。新的挑战还会不断出现，而我们也还得如往常一样地做出艰难的选择。但在政府和心如止水且宅心仁厚的沙皇弗拉基米尔三世的领导下，我们的未来定是一片光明。\n\n沙皇万岁！"
 vyatkareg.9.a: "前进不息！"
 vyatkareg.10.t: "经济状况"
 vyatkareg.10.desc: "虽然君主国已经通过军事及政治手段在西俄罗斯取得了胜利，但这样的胜利安慰不了失去工作、无家可归、饥肠辘辘的俄罗斯人。\n\n维亚特卡之外许多地区的经济都早已被完全摧毁，至今也无好转迹象，那里生活条件恶劣，当地人民看不到发展的前景。但是，帝国复兴委员会已在沙皇的指导下起草了一项全面建设及改良计划。\n\n委员会将会把工作重心放在修缮、建设工业设施，重振教育水平，推行重大金融货币改革之上。除此之外，我们还将大力引入境外投资。\n\n虽说经济复兴之路道阻且长，而且我们也必须做出一些艰难的决定，但委员会的专家们相信坚持一定能带来成功。委员会还表示，经济成果不仅能惠泽数百万渴望繁荣景象的俄罗斯人民，还能为未来的统一战争夯实经济基础。沙皇为了帝国的繁荣昌盛亲自组建了帝国复兴委员会，而他也没有任何怀疑委员会能力的必要。"
 vyatkareg.10.a: "该去干活了。"
 vyatkareg.11.t: "军队状况"
 vyatkareg.11.desc: "帝国军队在统一西俄罗斯的战斗中表现出色，但今后的大战会与先前的冲突截然不同。大军将要跨越万水千山，在极端多变的地形中同更强大的对手作战，我军必须要做好直面未来之敌的准备。\n\n我们必须就帝国军队迄今为止的表现展开探讨，确定改进方向。我军必须果断确定统一的编队学说，设立支援单位，扩大军备生产，训练新晋军官，更新军队设备。\n\n毫无疑问，我军有很多要处理的事情。但我们意志坚定，愿为帝国赴汤蹈火，我们一定会将这些问题逐个击破。等待我军的将是痛苦的测试与考验，但每一项挑战都会让帝国军队更加强大，当我军走到改革之路的尽头之时，我们便可自信地将沙皇的旗帜带向远东。"
 vyatkareg.11.a: "我们将在1972年踏入西伯利亚。"
 vyatkareg.12.t: "准备外交"
 vyatkareg.12.desc: "君主国内政局稳定，我们现在可以向外看去，重启十年来无人问津的外交工作。\n\n帝国打算尽一切办法与新朋老友确立外交关系，并着重于获得外交承认，建立贸易关系。君主国对俄罗斯其他地区的领土主张取决于我国政府的合法程度，而我们可以通过与自由国家组织及欧洲各大君主国建立关系来强化帝国政权的合法性。\n\n君主国与世界各国的关系越是正面，我国国力就越是强劲。沙皇弗拉基米尔在每一份新条约、协定、谅解与友谊备忘录的签订中展现出了卓越的领导才能，从而昭告世人，他对全俄罗斯的统治权并非只来自于自己的血脉。"
 vyatkareg.12.a: "君主国开门迎宾咯！"
 vyatkareg.13.t: "帝国外交团"
 vyatkareg.13.desc: "西俄罗斯君主国从表面上来说乃是合法国家，为此我们必须向世界开放门户，不仅要闯出去，也要让外国人走进来。但我们需要技术与经验才能做到这一点。\n\n在帝国政府的诏令下，我国已成立了帝国外交团，而他们所拥有的，就是高超的外交技巧。外交团将会在海内外展开行动，提升君主国的形象，深化与友邦间的关系。他们当然也会专注于某一特定目标、地区乃至国家，而君主国也已开始物色需要外交团关注的对象。\n\n如果外交团的水平能飞速提升，君主国国际地位也可因此水涨船高的话，我们甚至可开启同占据东俄罗斯的政权之间的对话。这也许听上去很滑稽，但和平统一仍值得一试。"
 vyatkareg.13.a: "外交很重要。"
 vyatkareg.14.t: "与OFN贸易"
 vyatkareg.14.desc: "OFN就是帝国应当追随的全球联盟。\n\n德国和日本是天然盟友，而且他们还都是俄罗斯的敌人，因此，与他们为敌的OFN就自然变得光辉了起来。作为接纳君主国的回报，我们不仅会向他们提供自然资源，还会成为一个离OFN之敌更近的潜在友邦。\n\n君主国将通过签署贸易协议来拉近同美国及其他OFN成员国的关系。贸易能为我们带来工业知识、军事装备以及更深入的合作关系，这对蓬勃发展的新生帝国大有好处。\n\n但是我们应该保持警惕。欲速则不达，推进地过快可能会让美国摇头走人，这样的结局会是一场灾难。"
 vyatkareg.14.a: "或许有一天我们甚至能加入OFN。"
 vyatkareg.15.t: "来自君主国的使团？"
 vyatkareg.15.desc: "西俄罗斯君主国已向我方递交申请，他们希望同我国建交，并在华盛顿开设使馆。\n\n君主国，这一沙皇弗拉基米尔三世领导下的维亚特卡君主主义政权已成功一统西俄罗斯，他们无疑正在想办法加强外交地位。国务院内部对此意见不一。\n\n许多人都赞成建交的提议，因为和其他制度比起来，君主制帝国让人更好接受一些。他们也提到了用美援技术及支持就能换来的宝贵资源，还有就是此举能向世界传递OFN的初衷，即人民的自由决定权等等。\n\n其他人则表示，当下对建交来说为时过早，美德两国关系已经很紧张了，此举无异于火上浇油。他们还说，假如君主国到最后未能统一俄罗斯，那现在的建交就会有损于美国的声望。\n\n我们必须做出决定。"
 vyatkareg.15.a: "允许他们建立使馆并开启外交渠道。"
 vyatkareg.15.b: "也许现在还不是时候。"
 vyatkareg.16.t: "美国同意设立使馆！"
 vyatkareg.16.desc: "好消息！美国人已同帝国建交，允许我们在华盛顿建立使馆！\n\n政府将会立刻动手处理此事——这个机会太宝贵了，我们一分一秒都不能耽搁。我国得到了美国的承认，而OFN各国也很快就会承认君主国的地位，如此一来，西俄罗斯君主国与沙皇的合法性都得到了极大提升。\n\n到目前为止，仍有许多较小的国家希望同帝国开展贸易谈判。帝国因美国的认可获益匪浅，这一切都要归功于出色的帝国外交团！"
 vyatkareg.16.a: "美国欢迎我们造访它的海岸。"
 vyatkareg.17.t: "美国拒绝设立使馆！"
 vyatkareg.17.desc: "遗憾的消息传来。美国正式拒绝了对我国的建交及在华盛顿建立使馆的请求。\n\n尽管他们没有给出明确理由，但帝国外交团认为美国无意在俄罗斯统一大局已定之前介入俄国政治。他们还指出，美国无意给美德间的外交局势煽风点火，与君主国建交将会加剧美德外交矛盾。\n\n但是不管怎么说，拒绝了就是拒绝了。虽然我们心里很不好受，但帝国还是在没有美国帮助的情况下取得了无数成就，而我们也会继续奋斗到底。"
 vyatkareg.17.a: "走着瞧吧。"
 vyatkareg.18.t: "王室纽带"
 vyatkareg.18.desc: "罗曼诺夫王朝与仍头戴王冠的欧洲君主之间的历史关联、血亲关系为帝国创造出了独一无二的机遇。\n\n借助王室关系、友善的流亡群体以及日趋完善的帝国外交团三者之力，我们可以向各个君主国发起协商提议，争取各方对帝国的支持。虽然大多君王都不像我们的沙皇一样具有说一不二的绝对权力，但他们仍是君主，而君主间都有着相同的纽带。\n\n所以帝国外交团将朝着这一方向努力。很快，我们的外交官就会去往欧洲各大古都，希望此举能树立君主国的名望，同时增进帝国与各国的外交关系。"
 vyatkareg.18.a: "走向共赢！"
 vyatkareg.19.t: "斯德哥尔摩之旅"
 vyatkareg.19.desc: "沙皇车队驶入了斯德哥尔摩的王宫，瑞典王宫的朴实之美深深地打动了弗拉基米尔，而它也未曾遭受过革命者的玷污。\n\n沙皇努力地展现出他超然脱俗的气质，但事实上他心都快跳到嗓子眼了。沙皇接下来要与瑞典的国王会面，他必须向瑞典人展示自己与俄罗斯的实力。侍者恭敬地将弗拉基米尔领向国王的书房，他们会在那里展开会谈，而沙皇也已做好了准备。\n\n古斯塔夫国王讲着一口流利的俄语，热情地接待了弗拉基米尔沙皇——这比他想象中的还要热情许多。沙皇很快就发现，瑞典国王很乐意招待一位德国势力范围之外的君主。没过多久，弗拉基米尔就与瑞典人达成了共识，把话题转向了贸易。\n\n这笔绝妙的交易在沙皇踏上归途前就已谈妥，俄罗斯会用像石油这样的资源来换取瑞典的技术与投资。"
 vyatkareg.19.a: "要是外交都有这么顺利就好了。"
 vyatkareg.20.t: "罗马假日"
 vyatkareg.20.desc: "沙皇弗拉基米尔想要休息片刻，他走离了智囊团，坐到了一张长椅上，在这儿俯瞰着意大利的都城。\n\n他知道俄罗斯已经脱胎换骨，但它却与罗马毫无相似之处，俄罗斯没有摩天大楼，也没有如此壮观的车流。更重要的是，俄罗斯从未有过让他感到过如此平静祥和的氛围，沙皇希望能在这座美妙的城市里多呆几天。\n\n但沙皇也在心中想着，自己并不是为度假才来到了意大利。为了俄罗斯臣民的福祉，他要拿下意大利的外交承认与经贸合作项目。然而谈判进展十分缓慢，虽然顾问们总在告诉他这种情况在外交中不算少见，但沙皇还是感到无比沮丧，因此他才把思绪转向了罗马城的美景。\n\n沙皇向着自己许下了诺言，他迟早要让俄罗斯也拥有和罗马一样的高楼大厦、繁华都市。如果罗曼诺夫保住了皇位，如果共产党人没能上台，如果德国人没有将俄罗斯付之一炬的话，我们是不是早就建起了一座座现代化城市了呢？\n\n弗拉基米尔把这样的疑问搁到一旁，转念幻想起了高楼大厦鳞次栉比的维亚特卡。他可真是爱死这样的景致了。"
 vyatkareg.20.a: "俄罗斯会有这样的景象吗？"
 vyatkareg.21.t: "鲍里斯·斯科瑟列夫的倒霉事儿"
 vyatkareg.21.desc: "在这么多年过去后，鲍里斯·斯科瑟列夫再度踏上了伊比利亚的土地，他同伊比利亚代表弗朗西斯科·塞拉诺握了握手。\n\n斯科瑟列夫好久没讲过西班牙语了，但他还是操着西班牙语同塞拉诺互相寒暄，随后就坐上了塞拉诺的桥车，向着马德里市中心驶去。在行驶途中，斯科瑟列夫能感觉到塞拉诺对他的冷漠，而他也自认为知道遭人冷落的原因。\n\n“弗朗西斯科，”斯科瑟列夫说道，“我希望这次的外交工作能一帆风顺，所以我想我应该处理一下过往的事情。”塞拉诺一言不发，斯科瑟列夫接着说：“安道尔的那些事情是很久很久以前的旧事了。我相信新任主教压根儿就不记得以前发生过的事儿！而且，很多人都对我抱着挥之不去的偏见，要是你能帮我一把的话，我甚是感激……”\n\n当斯科瑟列夫从袋子里快速地掏出一沓厚厚的钞票之时，塞拉诺把目光移回了车内。“斯科瑟列夫，你这是打算要贿赂我吗？”塞拉诺笑道：“没人记得安道尔啦，我只是有段时间没开过车罢了。而且，如果你打算贿赂我的话，你可真得再想想清楚了。俄罗斯货币的汇率可不咋的啊。”斯科瑟列夫难以置信地看向自己手中的钞票。这是卢布啊！伪造的币种都没搞对的话，弄出那么一大叠假币又有什么用呢！\n\n斯科瑟列夫默默地诅咒着阿尔汉格尔斯克所谓的“可靠的”假币制造商，而塞拉诺则继续开着他的车。"
 vyatkareg.21.a: "我们干吗要派他去啊？"
 vyatkareg.22.t: "帝国与世界"
 vyatkareg.22.desc: "在沙皇与政府的命令下，帝国外交使团以坚定的进取精神为帝国带回了重大胜利。\n\n在许多国家看来，君主国已是西俄罗斯的合法政府，他们还将帝国视为潜在的统一俄罗斯政权。君主国已深化了同欧洲及其他地区国家的外交关系，与德国势力范围之外的国家打成一片。其他的一些俄罗斯小国在我们发起外交行动之前就已展开了外交攻势，但帝国已将它们远远地甩在了身后。\n\n国际政治关系的改善也带来了经济关系的增进。帝国丰富的物产资源有了新的海外市场，而技术专家与海外资本也回流到了我们手中。帝国政府与数百万计的俄罗斯人民都已从中得到了机遇，找见了繁荣。\n\n这是伟大的成功，也是未来的缩影。"
 vyatkareg.22.a: "俄罗斯正在重夺它应有的地位。"
 vyatkareg.23.t: "博物馆"
 vyatkareg.23.desc: "维多利亚·阿韦良诺娃正在她的庄园内举办着本季度的盛会。今晚是混沌时代中少有的安宁之夜，这位女继承人也得以展示她收藏的精美无价艺术品。维多利亚身着红宝石色长裙，她站在画廊中央，光彩照人。在她和宾客们身旁的作品都出自俄罗斯最优秀的艺术家之手，人们将这些艺术品从彼尔姆纳粹点燃的烈火中抢救出来，把它们带到了维亚特卡。\n\n许多参展作品都来自旧帝国时代，这里有如伊万·希什金与瓦连京·谢罗夫这样伟大画家的作品，有艾萨克·列维坦的杰作，还有少许瓦西里·康定斯基的大师之作。来宾的目光被周围的艺术品深深地吸引住了，一些最年长的宾客回忆起了作为此次展出模仿对象的旧帝国宫廷展览。展厅中弥漫着对过去的怀念之情，那时俄罗斯帝国屹立于世界之林，帝国的臣民也没有跪倒在外国入侵者面前。这样的情感是一种渴望，是对旧日美好时光的渴望，然而在这一切的渴望之下，希望也氤氲而生。当新帝国的贵族们在先祖的艺术杰作旁走过时，当对旧日的渴望穿过他们的胸膛之时，一种奇特的决心填满了他们的心房。他们祖辈的俄罗斯尚未死去，虽然俄罗斯的敌人们用尽浑身解数来残杀俄罗斯祖国，但俄罗斯也只是在人民心中睡去罢了。\n\n维多利亚与无数贵族一同走向了展厅的中心。瓦格纳的邪教徒将俄罗斯过去的杰作付之一炬，而在他们眼前的就是最后一幅从烈火中抢救出的作品。画幅上，赫然是救世主基督的圣像——这是迄今为止展出的最为古老的展品，由一位圣格奥尔基骑士团的修士看守着。在上帝与人民的注视下拯救帝国成为了在场的每一个人心中唯一不变的理想。\n\n在展会即将结束之际，维多利亚再次走回到了圣像前，她祈祷着俄罗斯的未来能让一切努力皆有所值。"
 vyatkareg.23.a: "美好的怀旧之夜。"
 vyatkareg.24.t: "橄榄枝"
 vyatkareg.24.desc: "在阿尔汉格尔斯克周边丛林的深处，帕维尔·基里洛维奇·舍波瓦洛夫上尉和他的下属们正坐在火堆旁。自西俄罗斯战争起，帕维尔就一直是革命阵线的一员。在君主派攻陷了他的家园阿尔汉格尔斯克后，他就发誓要与保皇党战斗到底，大元帅的投降也未能动摇他的决心。沙皇军队曾一度力不从心，无法应对帕维尔与残余红军打响的游击战争。但近日，帝国军队突然实力大增，新武器和经验丰富的老兵都加入到了对游击队的围剿作战当中。袭击帝国补给线的难度越来越大，游击队员们忍饥挨饿，缺枪少炮。因此，当下属把一封沙皇来信递到他手里的时候，帕维尔没有立刻将其丢入火中，他拆开了蜡封，阅读起了这封信。\n\n“致西俄罗斯革命阵线英勇的战士们，\n\n虽然你我之间存在分歧，但我不得不为你们的英勇与坚毅献上敬意。在所有理智之人都认为你们的战争已经结束之时，你们依旧在不遗余力地继续奋战。\n\n我知道诸位没有相信帝国体制的理由，毕竟旧帝国缺陷很多，人民也因此忍受着极大的痛苦。但是，我请你们为俄罗斯人民的福祉放下武器。俄罗斯的未来岌岌可危，为减轻对俄罗斯百姓的伤害，我们必须握手言和。\n\n为帝国和平统一，我将赦免诸位。只要向帝国投降，你们就不会受到任何指控。我向各位保证，我不会让任何人伤害你们。\n\n署名，沙皇弗拉基米尔三世。”\n\n帕维尔紧紧地盯着手中的信，在脑中不断权衡着自己的抉择。但饥饿战胜了一切，让他伸出手来握住了沙皇的橄榄枝。帕维尔把信丢进火中，集结起了他的士兵。他们的战争结束了。"
 vyatkareg.24.a: "理想不能果腹。"
 vyatkareg.25.t: "旧日好时光"
 vyatkareg.25.desc: "新首相瓦西里·舒利金来到沙皇的办公室宣誓就职。保守派在沃洛格达大会中取得了胜利，但一丝怪异的恐惧仍笼罩在沙皇心头。对他来说，重拾祖宗之法固然十分诱人，但他还是不由地感到忧虑。旧沙皇国的毁灭性结局时刻萦绕在他的脑中。\n\n舒利金好像读懂了沙皇的恐惧，说道：“我的沙皇，我理解您的担忧。虽然我对旧帝国的时光充满深情，但我不会对它的制度缺陷和过分行为视而不见。我们现在有的，是依经验教训建立强大新帝国的机遇。我知道这个转变对您我来说都十分怪异，毕竟直到今日，您都用与您祖先相同的手段统治着帝国。”舒利金对沙皇的恐惧了如指掌。在大会之前，沙皇都是维亚特卡毋庸置疑的掌舵人，他说出的每一句话都是帝国之法。就算对最纯洁的人来说，放下此等大权亦是艰难之事。\n\n舒利金知道沙皇害怕的不只是失去个人权力，他更担心执政党无力保护帝国的人民。不管你怎么描述沙皇与他的过错，他对人民的关怀都是怎么夸大都不为过的一笔。当他手握大权之时，他可以直接照料自己的臣民。但现在，弗拉基米尔不得不信任舒利金和他党内成员这样的政客。“我知道自己很难得到陛下您的信任。但您要知道，我将尽己所能地保护俄罗斯人民，为他们带来繁荣昌盛的帝国。”\n\n沙皇沉默了片刻，脑中闪过万千思绪。弗拉基米尔知道自己的特权及权力将受到限制，但保守党宪法会给他施展手脚的空间，让帝国在他构想出的道路上继续前行。弗拉基米尔看向舒利金，哪怕舒利金什么都不懂，他至少也有让帝国富强起来的经验。"
 vyatkareg.25.a: "为了稳定的帝国。"
 vyatkareg.26.t: "沙皇的左膀右臂"
 vyatkareg.26.desc: "沙皇与议员们正坐在宫中的会议室内。首相索尔仁尼琴召开了此次商讨帝国未来的大会。侍从打开了会议室的大门，首相带着一票协作主义党员步入了会场。在一阵照常的嘘寒问暖后，索尔仁尼琴开启了会议。\n\n“尊敬的议员们，我知道各位都对此次会议目的饶有兴趣。我从最新一次杜马会议中得到了对帝国来说至关重要的讯息。”议员们担忧地面面相觑，他们今早在听到杜马的消息之前就被传唤至此开会了。索尔仁尼琴继续说：“在今日立法会议结束时，我已被授予在帝国内采取单方面行动的紧急权力。为让帝国终结俄罗斯数十年来的混乱，杜马已正式授权于我。你们都知道，接手此等大权非我所愿，在危机结束、俄罗斯再获统一后，我就会归还此项权力。”\n\n在场议员脸上写满了震惊之情。沙皇也只是在首相发言之时勉强保持住了镇定。在索尔仁尼琴说出这番话的时候，他身上仿佛有千钧重担，但弗拉基米尔却从他的眼中看到了一丝欢愉。他就像抓到金丝雀的猫一样自鸣得意，这种得势的模样与在场的其他代表迥然相异。\n\n虽然首相给出了一连串保证，但弗拉基米尔只觉得浑身发凉。他在会场上噤若寒蝉，吐不出半个字。在会议结束后，弗拉基米尔回到了他的书房，想办法去对付缠了他一整天的头疼。"
 vyatkareg.26.a: "新生的民主被扼死在了摇篮之中。"
 vyatkareg.27.t: "生财"
 vyatkareg.27.desc: "印刷机正在全速运转，噪声在车间内徘徊。“快点啊！”鲍里斯·斯科瑟列夫喊道，他对印刷机的运作速度感到恼火。“我们印的越多，我的……我们的钱就越多。如果你们印不到指标，就给我等着瞧吧！我会在办公室里等着你们。”\n\n鲍里斯关上了办公室的房门，这样就能安静些了，他望向窗外，看着他手下的工人们。这些工人大多是失业的贫农，不进工厂谋生就活不下去。鲍里斯只希望这群人能好好执行他那完美无缺的计划。这可是他最棒的主意！\n\n一阵敲门声后，鲍里斯的助手走进了他的房间。“先生，我们遇到了一点问题。他们把五百卢布的设计给换了，我们得把这批成品处理掉。”\n\n“他们干了啥？！”鲍里斯吼道。“把新设计拿来给我看看。”在看过新的款式后，鲍里斯发现新版货币和旧版截然不同。“去告诉他们，他们下周也得加班。还有，把旧版的都给我烧了，我可不想给人留下什么把柄。”\n\n“是，当然，”助手答道。“哦，顺带一提，您要不要检查一下他们印出来的一千卢布纸币？”助手把一张纸币交到了鲍里斯手中。\n\n“我猜这是弗拉基米尔吧？！你们把他印得像个小姑娘一样！”鲍里斯把这张纸币撕成碎片，丢进了垃圾桶。\n\n“还有最后一件事，工人们刚刚发现他们把尼古拉的头像印到五千卢布上去了。不过您也不必担心，他们只印了两千张就发现问题了。”"
 vyatkareg.27.a: "让他玩个够吧。"
 vyatkareg.28.t: "大会开幕"
 vyatkareg.28.desc: "沃洛格达大会已经开幕。此次会议进展顺利，我们一开始就对新生沙皇国的与会官员做了筛选。来自帝国最主要的三个政治派系的多数代表都出席了此次大会，他们为推进会议做足了准备。在代表们安静下来后，大会主办方先做了开场致辞，介绍了会议记录及其他注意事项。随后大会正式开幕，三派人马各执一词，阐述政见。\n\n宪民党人先发制人。正如世人所料，他们倾向于推动改革。他们提到了少数民族权利，还有迈向进步未来的运动。更重要的是，宪民党人还提出了要建立伴有强力民主体制的君主立宪国家。\n\n全俄民族联盟用他们那古板的腔调同宪民党人展开激烈论战。他们呼吁人们回想起旧帝国的美好，向人民表明，联盟将为保守而又民主的价值观而战。全俄民族联盟的声明基本上与改革毫不沾边，他们也将自己视为现状维持者。\n\n接下来发言的是人民劳动联盟。民粹主义、民族主义、自由与君主制就是该党的四个要领。他们坚决反对将俄罗斯人民置于自由主义或共产主义的统治之下，然而，他们并非没有支持民主制度的倾向。尚且无人知晓他们的主张及其执行方式是否可靠。\n\n代表们反应不一，只有时间能告诉我们谁将夺得桂冠。"
 vyatkareg.28.a: "无论结果如何，这都是迈向变革的一步。"
 vyatkareg.29.t: "昔日的幽灵们"
 vyatkareg.29.desc: "谢尔盖见证了一切。作为花甲老者，他已在这一生中见证了太多事物。谢尔盖生于本世纪初，他自出生起就是农民，他花了前半生的大部分时间在阿尔汉格尔斯克寒冷而又坚硬的冻土上开荒种地。那时的生活艰苦而又单纯，他可不必为第二天一早就被炒鱿鱼这样的事提心吊胆。\n\n谢尔盖在城南的农场里长大成人，在他的记忆中，自己也曾有过幸福的生活。第一次世界大战打断了这一切，谢尔盖被迫为沙皇而战。他记得自己先是为沙皇杀敌，然后为临时政府作战，最后成了布尔什维克的兵。他记得四溢的鲜血，记得他们是如何战斗，又是如何失败的，而他也知道自己为何在大街上乞讨为生。\n\n这就是他在革命阵线崛起又崩溃之时保持沉默的原因，也是他在看着帝国雄鹰再度翱翔却拒绝发声的理由。谢尔盖不再相信共产主义理想了，但眼前的这些人……他们却在为一个在西俄罗斯战争期间同德国人共事的人而战。这些人承载着希望。当帝国军队在街上行进之时，谢尔盖坐在街角，暗自发笑。终其一生，他学到了一个浅显易懂的真理：政客与将军们打得不可开交，但却对他这样的草民不闻不问。也许……也许这些人能超凡脱俗，证明这名老者的讥讽不过信口雌黄罢了。\n\n谢尔盖向后躺去，眼皮像灌了铅一样沉重，呼吸也愈发困难，他的思绪飘回了家乡，回到了他的家人身旁。想到这儿，谢尔盖留下了最后的微笑，去到了永恒的梦乡。"
 vyatkareg.29.a: "昔日的幽灵终得长眠。"
 vyatkareg.30.t: "新时代"
 vyatkareg.30.desc: "古利有过许多身份：在一战中为沙皇而战的士兵，作家与记者，集中营中的幸存者，维亚特卡民主化激进分子，而在最后，他成为了西俄罗斯首相。斗争对古利而言是生活的常态，他极少回避战斗。但当古利走向沙皇陛下的房间，准备与沙皇会谈之时，一小股紧张之情涌上他的心头。古利深吸一口气，走进了弗拉基米尔的办公室。\n\n古利仿佛进入了另一个世界，时间在这里冻结：另一个时代的遗物正摆满在他的身旁，帝国家具吸引住了罗曼的目光。他的君主也正坐在桌后，似乎正在等着帝国总理的到来。\n\n“皇帝陛下！”古利按照帝国礼节说道，“想必您今天过得不错？”\n\n“古利首相。”弗拉基米尔一本正经地否定道：“我有点头疼，但称不上严重。请入座吧，我知道你有很多话要对我说。”\n\n古利开动脑筋，万千思绪涌入脑海，他向沙皇说起了自己的改革计划：\n\n“正如我过去给陛下您的提醒一样，在人民人身自由得不到保障的情况下，帝国事务难以为继。不管他们是俄罗斯族还是非俄罗斯族，人民是且永远都是我们工作的优先事项。陛下的每一位臣民都应当过上更好的生活，享受更光明的未来。虽然您已为此付出诸多心血，但独裁统治与紧缩政策不可能陪着俄罗斯直到海枯石烂。西俄罗斯已得稳定，为让同胞们走向更美好的明天，我需要您的祝福与帮助。如果人民的话语无法传到我们耳旁，帝国就会重新陷入混乱与内斗当中。”\n\n古利所言不虚：西俄罗斯已完全处于帝国统治之下，帝国就算不完全废除令人生厌的紧缩政策，也确实应当放宽限制了。然而，这位疲惫不堪的中年沙皇还想要保留君主的表相，他不禁担心起罗曼的改革会在多大的程度上反噬自己的王权。"
 vyatkareg.30.a: "“我祝福你。”"
 vyatkareg.31.t: "不同的道路"
 vyatkareg.31.desc: "弗拉基米尔手中的文件措词简练，它并不难读懂，里头没有夹杂什么长篇大论，作者也没有用上唱戏般的语气。然而，正是因为读到了其中的内容，沙皇才会连连摆手。文中用红墨水写下的诸如“紧急权力”，“自上而下重组”这样的专制、独裁话术比比皆是。\n\n弗拉基米尔读得越多，就越是会想起他刚进军俄罗斯时发表的公报，这样的联想也没能让他如释负重。“我的沙皇。”话音打断了他的沉思，亚历山大·索尔仁尼琴拿着文件向他走来。“我理解您对此的担忧及困扰，但俄罗斯深受动乱所困，这些举措对我们的未来至关重要。”亚历山大的话语确实有些逻辑，他的语气也非常镇定。但在亚历山大讲话的时候，弗拉基米尔脑内的警铃正在不断鸣响。“我向您保证，我用上这些手段是为了保障俄罗斯的利益，一旦俄罗斯再获统一，我们就会放宽限制……”"
 vyatkareg.31.a: "就算弗拉基米尔点了点头，心中警铃还是在鸣个不停。"
 vyatkareg.32.t: "成为领袖"
 vyatkareg.32.desc: "沙皇弗拉基米尔与首相瓦西里·舒利金穿过了帝国皇宫的花园。俩人坐到了一张可以俯瞰花园的长椅上，舒利金开腔说：“我的沙皇，想必您今天感觉不错？”\n\n“是啊，瓦西里。最近连天空都和我走到一块儿去了。这万里无云的晴天让玛丽亚也感觉好了许多，我好久没见她这么开心过了。”想到自己的女儿，沙皇露出了少有的笑容。看到沙皇很有精神，瓦西里也高兴了起来，感觉自己能更自在地同沙皇谈话了。\n\n“能听到您的家人一切安好，我倍感高兴。我也不想将您带出这种喜悦的氛围，但我的沙皇啊，我今天可不是平白无故地来找您的。你我都知道，专制君主的时代已经结束了，但就算如此，您也得积极参与到对帝国的治理当中。您是帝国的中枢，您手握最高话语权。您可不能如旁观者一般安于现状、得意自满。”帝国稳定的顶梁柱才是舒利金的第一角色。沙皇是帝国统一的最大象征，他对政务的全身心投入才是帝国稳定的重中之重。\n\n沙皇稍加思索了片刻。“我知道我背负的使命，瓦西里。我知道自己该为帝国的胜利做些什么，但我只是一介凡人。我没有事无巨细地管理帝国方方面面的欲望。”弗拉基米尔知道独揽大权的道路尽头为何物，在那里，只有死亡与痛苦。\n\n“当然了，沙皇陛下。杜马会负责处理政府的日常事务，但最高决定权永远都在您的手中。”舒利金告别了沙皇，回到了自己的办公室，留沙皇独自思考自己的未来。"
 vyatkareg.32.a: "还有很多工作要做呢，我的沙皇陛下。"
 vyatkareg.33.t: "我们都是俄罗斯人"
 vyatkareg.33.desc: "费迪南·吉马托夫和他的好朋友们聚在他家的桌旁。收音机里放着舒缓的音乐，五个好兄弟喝着茶水，谈天说地。在音乐声停止，收音机放起国歌的时候，费迪南的姐夫铁木尔示意大家安静。他们都给宪民党投了票，也都听到了罗曼·古利赢得大选的消息，五人摩拳擦掌，激动地等着新上任的首相发表讲话。\n\n收音机发出了一阵吱吱声，首相罗曼·古利的嗓音取代了国歌的旋律。“——在此无比美妙的夜晚，我有幸作为各位的代表向全俄罗斯人民发表讲话。在俄罗斯族与其他帝国少数民族人民的期望中，我已正式当选为帝国首相，我会让帝国的每一位公民都享受到他们应得的待遇。旧帝国曾饱受沙文主义困扰，带着满腔恨意敌视少数民族，而与此同时却忘了帝国的强大离不开少数民族的贡献。然而我们现在已经把握住了机会，一个为全体人民建设出美好帝国的机会。”费迪南对此有些心不在焉，首相说得很好，但这种官腔已经伴随了好几代俄罗斯人了。\n\n铁木尔看上去激动不已。哪怕他之前也听过这些东西，他也还是这五个人里最乐观的一个。首相继续说道：“如我所言，内阁已起草了一系列旨在保障帝国公民人身自由的法案。在议会中，庄严的帝国少数民族权利法即将通过表决。鞑靼人与巴什基尔人曾因宗教与习俗而遭歧视，但这样的时代已经落幕了。我们是开启帝国臣民光明未来的见证者，能成为帝国崭新未来的引路人，我感到无比自豪。”\n\n铁木尔比平时更加兴奋。费迪南一般都会叫铁木尔冷静下来，给他过头的乐观情绪浇上一盆冷水，但现在费迪南自己都陷入激动不已的状态了。他能从古利的话音中感受到他的激情。"
 vyatkareg.33.a: "也许未来会比过去更好？"
 vyatkareg.34.t: "人才列车"
 vyatkareg.34.desc: "“下一站，维亚特卡！”\n\n售票员举着扩音器大喊道，车厢里回荡着他的嗓音。火车哐哐地向前驶去，车厢内的座位上坐着一对父女，女孩靠在父亲的肩上，呼呼地睡着。他叫米哈伊尔·瓦尔兹维奇，就和这趟列车的所有乘客一样，他也是俄罗斯流亡者。米哈伊尔小声地笑了起来，他从未想过自己会带着女儿回到俄罗斯。在俄国内战的时候，他的家人就带着他离开家园，定居海外了。在妻子去世后，米哈伊尔决定带着女儿回国开启新的生活。\n\n因此，父女俩才搭上了这班“人才列车”，车厢里坐满了前往维亚特卡的流亡科学家。因为近期战争的缘故，他们得经由阿尔汉格尔斯克去往帝都，这是唯一一条安全路线。火车突然停了下来，售票员告诉大家列车已经到站，米哈伊尔叫醒了亚历山德拉，俩人走下了火车。雪花飘进了车站，亚历山德拉向父亲问道：\n\n“所以……这儿就是维亚特卡了吗？”\n\n米哈伊尔点了点头，回道：“是，这儿就是维亚特卡了。”\n\n“那你小的时候有来过这里吗？”\n\n“没，在我小时候，底层人民很少离开自己的家乡。”\n\n亚历山德拉在车站里逛来逛去，接住了飘落的雪花，说道：“我还是第一次看到下雪……这里的冬天总是如此吗？”\n\n“是啊，俄罗斯每年冬天都要下好多雪。”\n\n父女俩沉默了片刻，亚历山德拉终于开口问道：\n\n“那你觉得妈妈和外婆会为我们感到高兴吗？”\n\n米哈伊尔停了下来，整理着心中的语言。他流着眼泪，神情忧郁地回答女儿：\n\n“我……我想，只要我们能幸福的话，他们也一定会很高兴的。爸爸感到非常幸福，那……那你幸福吗？”\n\n亚历山德拉的泪水从脸颊滑落，她微微一笑，回道：“是的……爸爸……我也很幸福。”"
 vyatkareg.34.a: "说到这儿，父女俩在飘雪中紧紧相拥。"
 vyatkareg.35.t: "智者的帝国"
 vyatkareg.35.desc: "弗拉基米尔站在新开设的喀山帝国科学院外的台阶上。他看向面前的学者，他们是俄罗斯的未来。新一代俄罗斯知识分子已经做好了在科学领域深入前行的准备。\n\n沙皇深吸一口气，开始了他的演讲：“当我看向各位的时候，我看到了帝国的未来。在场的每一位人才都将踏上学术的长路，探索科学的深度。你们是俄罗斯科学发展的推动者，是进步的火炬手。”弗拉基米尔稍作停顿，抬头向人群望去。“想当初，俄罗斯的科研人才在全球首屈一指。在旧帝国时期，学者的努力、科技的进步将俄罗斯带出了黑暗。世界大战与布尔什维克也都未能摧毁俄罗斯的科学传统，而在这一复兴的新时代，我们的科学依旧熠熠生辉。”\n\n“有些人把俄罗斯人称作蛮夷，说我们未曾为科学做出分毫贡献。这些人都是最愚蠢的蠢货，新帝国将重建伟大的俄罗斯科学界，让他们的谣言不攻自破。”沙皇的演讲结束了，台下掌声雷动。学生们为即将跻身世界学界而激动不已。虽然这些学生的条件比一般民众来得更好，但他们也还是生于乱世的青年，他们接触不到任何中高等教育。但就算这些贵族不及他们的父母辈那般富裕，他们也已为迎接未来的日子做好了更加充分的准备。\n\n教师是准备最为充分的一群人。他们都是昔日的知识分子，也都还记得俄罗斯主导学界的光辉岁月。他们对未来的看法是，帝国学界也会在不久的将来再获学者的关注。"
 vyatkareg.35.a: "科学是俄罗斯的一部分。"
 vyatkareg.36.t: "开放的门户"
 vyatkareg.36.desc: "俄罗斯可真他妈的冷。\n\n百威啤酒生产商安海斯-布希公司的公关代表，美国人韦伦·安德森这么想道。韦伦在维亚特卡同帝国政府谈判，他要为公司拿下将维亚特卡伏特加出口至美国的独家代理权。就如美国大众都会把百威当作首选啤酒一样，西俄罗斯百姓也把维亚特卡伏特加视为不二之选。安海斯-布希公司希望获得君主国的独家出口许可，借此垄断美国的廉价酒水市场。\n\n韦伦是少有的能说上几句俄语的公关人员，公司为此才派他去俄罗斯谈这笔生意。韦伦此前从未到过俄罗斯，他能说点俄语的原因也只是他曾在学习德语、西班牙语和意大利语的时候顺带学了点俄语罢了。在习惯了加州温暖的夏季与暖和的冬日后，俄罗斯的严冬就像一记耳光般狠狠地打在了韦伦的脸上。维亚特卡市民好像……一直在盯着他看个不停。韦伦猜想大多数当地人没见过外国人，他们显然正不知所措地立在他身旁。\n\n但是，这些都不重要，韦伦是来俄罗斯看伏特加，而不是来看当地人的。他终于到达了维亚特卡酿酒厂，一个大块头向他问好：“你好啊，我的美国朋友！欢迎来到俄罗斯，在这儿伏特加每天都能喝上一口你！”\n\n韦伦看着眼前的男人，问道：“呃，什么？”\n\n男子有些困惑，但他马上摇了摇头：“哦，对不起，我的朋友！我是说你每天都能喝上伏特加！真是对不起，我讲不好英语，”\n\n“不，你讲得已经——”\n\n突然，这个大块头给了韦伦一个大大的温暖拥抱。韦伦叹了口气，暗自想道。"
 vyatkareg.36.a: "天啊，请问我能回我办公室吗？"
 vyatkasuper.1.t: "帝国的大胜"
 vyatkasuper.1.desc: "首相亚历山大·索尔仁尼琴凑向了麦克风，他正准备着发表全国讲话，他还会简要地提到他的协作主义政府在西伯利亚战争中取得的成就。\n\n沙皇弗拉基米尔已启程前往鄂木斯克，他会在那里视察帝国军队攻占的工业设施，会见当地支持者，这群人在前西伯利亚政权的长期统治下藏住了自己的政治主张，依旧忠于君主制度。在接下来几天的时间里，沙皇会拜访许多城市，让当地人知道他们的君主已驾临西伯利亚，要将他们都带回到俄罗斯合法政府的统治之下。\n\n“晚上好，帝国的臣民们，”索尔仁尼琴开始了他的演讲，“今晚，我要同你们谈起帝国取得的不同形式的胜利。首先是军事胜利，最后一批敌军已向英勇的帝国军官兵举起了白旗。接着是经济胜利，帝国消费品水准已达历史新高。然后是社会胜利，数百万俄罗斯人已挣脱暴政的枷锁，回到了他们的兄弟姐妹当中。”\n\n“在接下来的时间里，我们会更清晰地认识到这些胜利的含义，也会知道这还远非帝国的终点。还有更多胜利在等着我们——而我们也一定会赢得胜利。不过，现在你们要知道，只有辛勤地为帝国、沙皇与人民群众努力工作，我们才能战胜万难，取得胜利。”\n\n索尔仁尼琴关掉了麦克风，向后靠倒在椅背上。他自认为讲得不错。"
 vyatkasuper.1.a: "协作主义带…还有沙皇带领我们走向胜利！"
 vyatkasuper.2.t: "笼中的皇帝"
 vyatkasuper.2.desc: "沙皇弗拉基米尔正坐在光线昏暗的办公室里，他取出一粒止痛药，希望能抑制住新的一轮偏头疼，此刻他心中感到失落无比。\n\n事情并没能按照他的预期发展下去。当他第一次踏上俄罗斯的大地，当他带领臣民从维亚特卡四周阴沉的土地起兵，一路打到主宰整个西俄罗斯的时候，他还是手握实权的君主，一如先前的罗曼诺夫沙皇们。但在沃洛格达大会之后，他的权力就被一小块一小块地蚕食殆尽了。\n\n协作主义者获得了胜利，他们对于帝国实力及光复战争的呼声得到了人民的回应——是沙皇臣民的回应，之后索尔仁尼琴快速地巩固了政府在宪政内外的权力。\n\n协作主义者以沙皇的名义颁布了一系列“临时”法，“国家安全”法压制了数百万俄罗斯人的权利。而沙皇只能作壁上观，无能为力。\n\n是啊，他做演讲，参观工厂，主持议会会议。但演讲稿是别人写好后塞给他的，参观也都是跟着指引走的，议会里也坐满了协作主义者。弗拉基米尔知道自己的先祖们绝不会让此事上演。但毫无疑问，他与先皇们毫无相似之处。\n\n于是沙皇坐在了黑暗之中，想着自己到底是谁，想着自己永远不会成为谁。"
 vyatkasuper.2.a: "又头疼了。"
 vyatkasuper.3.t: "去共产主义化"
 vyatkasuper.3.desc: "帝国正稳步推进，不断光复失地，外务的顺利让我们可以将目光转向境内之敌。\n\n尽管帝国境内数百万俄罗斯人中大多数都支持沙皇与他的政府，但其中仍有许多人坚持往日的意识形态，其中一些人甚至还在拥护国家之癌共产主义。我们必须把他们连根铲除，不能让俄罗斯再度沦为废墟，不能让暴政再度上演。\n\n我们将先发制人、主动出击，我们会将宣传攻势与国家再教育运动相结合，再辅以暗探局及军警力量的协同打击。我们会消灭共产主义，以一种新俄罗斯精神取而代之，召集群众，走向光明的未来。"
 vyatkasuper.3.a: "正义会得到伸张。"
 vyatkasuper.4.t: "现状报告"
 vyatkasuper.4.desc: "致首相亚历山大·索尔仁尼琴：\n\n暗探局在西西伯利亚新得领土上的行动取得了完满成功。借助政府慷慨给予的政治及财政支持，我们查明了线人、废弃文档以及其他有关前特工、极端主义分子和前地区组织的情报源。\n\n迄今为止，暗探局特工已锁定并逮捕了数千名与西伯利亚共产党及黑色联盟有关的嫌疑人。审讯能给我们带来更多情报，所以我们正在努力加快速度处理更多极端分子。\n\n然而，我还必须向您汇报，在此地，通过有针对性的宣传来取得民众支持并不太凑效，这也许是前政权强化过反君主主义思潮的缘故。不过，暗探局认为，就算宣传要花上一笔钱，但这都是值得的，在宣传起效之前请继续为此注入资金。只要能把频繁的当地反政府抗议压下去，再辅以额外的经济投资，西西伯利亚人民一定会成为帝国的支持者。\n\n无论如何，暗探局都将保卫帝国。\n\n此致，\n鲍里斯·斯梅斯洛夫斯基\n暗探局局长"
 vyatkasuper.4.a: "为了帝国。"
 vyatkasuper.5.t: "强大的帝国"
 vyatkasuper.5.desc: "虽然很多人都认为亚历山大·索尔仁尼琴是冷酷之人，但首相自己可不这么认为。\n\n毕竟，协作主义者深信团体与合作的力量，并且会自然而然地对游离于团体之外的人采取敌对行动。对索尔仁尼琴来说，所有拒绝加入协作主义运动的人都是他者。\n\n索尔仁尼琴的荣誉与他者的下场形成鲜明的对比，他被协作主义运动视为英雄，一个愿意为帝国安全稳定做出一切必要之事的人。他们认为索尔仁尼琴是在为定会到来的困苦与战争做好一切准备。索尔仁尼琴不知道，在这群人听到他的心声后，还会把他奉为偶像吗？\n\n他知道自己的死亡几率，也知道运动的破产可能性。从根本上说，他就是一个独裁者，后人编撰的史书肯定不会给他说好话，但这是他乐意付出的代价。现在的俄罗斯需要强大起来。俄罗斯需要的不是变好，不是平等，甚至不是坦诚，帝国需要的是变强。在可以预测的未来，生存远比快乐或自由来得更重要。\n\n索尔仁尼琴看向窗外，向西望去，他知道工人们将要去修建那条他今早批准的铁路。帝国军队总有一天会坐着火车，沿着这条铁路向莫斯科进军。\n\n他的祖国会再度强盛，而俄罗斯也很快就会统为一体。别人对他的看法可一点都不重要。"
 vyatkasuper.5.a: "皆为俄罗斯。"
 vyatkasuper.6.t: "与沙皇的会谈"
 vyatkasuper.6.desc: "瓦西里·舒利金，现在的首相舒利金，正坐在沙皇的接待室里，准备着作为内阁部长同沙皇间的正式会谈。维亚特卡的接待室远没有舒利金记忆中的旧帝国宫殿来得富丽，这也许就是俄罗斯的症结所在。\n\n在沙皇走进房间的时候，舒利金站了起来。沙皇并没有穿着庄重的礼服出席会议，他身着宽松的衬衫，蹬着一双舒适的鞋子，看上去与平民别无二致。舒利金知道，沙皇可不会在私人空间以外的地方做如此穿着打扮。\n\n沙皇示意随从退下，然后穿过房间，坐在了他的椅子上。“请坐，瓦西里。”弗拉基米尔面带微笑地命令道。舒利金服从命令，坐了下来。\n\n“殿下，”舒利金答道，“感谢您能为我抽出时间。能受邀为您组建内阁，我感到万分荣幸，我定会忠心耿耿地为您与帝国服务。”他能感到话语的重量，字里行间中流露出的责任。\n\n弗拉基米尔再次笑了起来。舒利金在那一瞬间感到，面前的沙皇就像个孩子，而自己在很久很久之前曾辜负过来自这个孩子家族的期望。舒利金暗下决心，自己不会再辜负罗曼诺夫的信赖了。\n\n沙皇向他表示感谢，并问起了他对内阁与帝国的计划，两人就这样畅谈了数个小时。"
 vyatkasuper.6.a: "终于盼来了罗曼诺夫的首相。"
 vyatkasuper.7.t: "白费才干"
 vyatkasuper.7.desc: "罗曼·古利一次次地回想着大会上的选举人们，他感到这些人似乎在对他冷嘲热讽。\n\n他与立宪民主党人一直被所有人视为弱者，但宪民党在大会上给了他们狠狠的回击，从阿尔汉格尔斯克到萨马拉，近乎每个选区的结果都远好于世人对宪民党的预估。他们就差那么一点点就能执掌大权，实现真正的变革了。但最后，他们还是输了。\n\n比起进步，人民选择了传统。舒利金与保守派组建了帝国内阁，宪民党美梦破灭。但古利还在心中想着，大会的失败并不意味着万事休矣。有很多宪民党人都被选入了议会，他们有足够强大的实力来组建集团，古利希望宪民党代表们能在有机会的时候同政府协商积极改革，阻拦让俄罗斯停滞不前的议案。可随后，沙皇亲自将古利“光荣地”调配到瑟克特夫卡尔任职。\n\n没人能回绝的了沙皇的任命，古利背起行囊，去往了被征服的都城，接过了让他毫无实权的职务。舒利金把他调到了让他再难掀起风浪的地方，在这里，古利可推动不了改革议题。但是，就算遭到流放，古利也不会忘记他为之奋斗一生的理想。\n\n科米的居民们倍受帝国冷落，倘若他能尽快提交报告，手握实权的人仍可有所作为。\n\n他曾为希望更加渺茫的事业下过赌注。"
 vyatkasuper.7.a: "无论古利身在何方，他都是理想主义者。"
 vyatkasuper.8.t: "沙皇讲话"
 vyatkasuper.8.desc: "“晚上好，俄罗斯的公民们，不管你们身在何处。我希望能占用你们一点时间，因为我今晚会就你们的政府与你们的未来发表讲话。”\n\n“如你们所见，在沃洛格达大会上经选举产生的政府已推行了部分政策。这些政策的影响也已日渐明朗，而我也毫无保留地信任着首相舒利金，希望他能将帝国带向承诺中那光辉的未来。”\n\n“但我们也还未走到那样的未来，我们还要继续努力。这是个祖国再统一的未来，是家庭与人民再度团聚的未来，是从残暴的侵略者与虚假的僭主手中解放万民苍生的未来，是全俄罗斯团结一致，向着共同目标高歌猛进的未来。”\n\n“这就是你们都已贡献力量得来的未来。无论你是农民、劳工、战士、医生还是政客，你们都与沙皇一起投出了一票，证明了自己对伟大帝国的奉献精神，让帝国破茧成蝶。”\n\n“过去的时光并非风平浪静，而我也无法保障未来岁月的安好。但我可以向你们发誓，在俄罗斯再度统一之前，我与首相都不会停下脚步，而全体俄罗斯人也都会同你们一样知道自由究竟为何物。我请你们坚定对我与首相的信念，直到大统一的时刻到来之时。”\n\n“我也请求你们为帝国祈祷，晚安。”"
 vyatkasuper.8.a: "看来，新的一天就要到了。"
 vyatkasuper.9.t: "缅怀悲剧"
 vyatkasuper.9.desc: "格里戈里一手用钉子把海报钉在墙上，一手抡起锤子将海报钉紧，他已经这么干了好几百回了。\n\n格里戈里不知道这样的宣传运动有什么用，他只要知道政府会付给他的单张海报张贴薪水就够了。他的朋友康斯坦丁也在边上张贴着海报，不过他可比格里戈里来得更心不在焉一些。格里戈里用手肘顶了一下康斯坦丁。\n\n“快啊！”他嘀咕道。“要是我俩没法在一小时内铺完这条街，他们就不会给我们另一箱海报啦。”\n\n康斯坦丁耸了耸肩，回道：“我反正搞不懂他们为什么要整这活儿。你又不是不知道，根本就没人会来看这些东西。该管它叫斯维尔德洛夫斯克的人还是会管它叫这个名字，你说市长干吗要整这套呢？”\n\n格里戈里满脸疑惑地说道：“你不知道吗？我去——”他深吸一口气，把另一张海报甩到了墙上。“斯维尔德洛夫斯克是布尔什维克射杀旧沙皇的地方。大人物们打算在下一个沙皇遇难纪念日办一场纪念仪式，所以市长才打算把市名改回之前的样子。”\n\n康斯坦丁一脸惊讶。“哦，我还以为沙皇全家是在一场大审判后在莫斯科给绞死的呢。”\n\n格里戈里又叹了口气。“那是你弄错了。”他把剩下的海报的一半分给了康斯坦丁。“别磨蹭了，把它们贴到墙上，这样我们就能领走工资，跑路回家啦。”"
 vyatkasuper.9.a: "欢迎回来，叶卡捷琳堡。"
 vyatkasuper.10.t: "新顾客们"
 vyatkasuper.10.desc: "工坊的生意越来越好了，文一开始对此满心欢喜，但接下来他才意识到新顾客基本上都是俄罗斯人。\n\n文是乌德穆尔特人，但他生活在乌法的巴什基尔人当中，他知道什么叫少数民族。文也很擅长分析乌法的民族结构，这一技能让他认识到乌法的俄罗斯族人口正在陡增。\n\n在俄罗斯统一之前，乌法的俄罗斯族人口就一直在上升，文也知道这回事儿，但俄罗斯定居者可从未如此快速地涌入乌法。如果这种势头持续下去，俄罗斯族很快就会在市政选举中占据多数。\n\n文看向了柜台上的信，那是他在伊热夫斯克的姐姐寄来的。他有好些年没回过乌德穆尔特人的家园了，到目前为止，他在乌法过得都相当快活。文长得不像巴什基尔人，而且他也不礼敬安拉，但当地人还是很欢迎他的到来。在乌法，一切长久以来生活在俄罗斯阴影下的民族都能共享阳光。\n\n但现在无论好坏，俄罗斯人都回来了，离他被这座俄罗斯人城市视为外人还剩多少时间？不，就算要丢下乌法与生计，他也还是更想回到那些视他为己类的人当中。\n\n该收拾行李了。"
 vyatkasuper.10.a: "该回家了。"
 vyatkasuper.11.t: "金瓯有缺"
 vyatkasuper.11.desc: "当首相瓦西里·舒利金走上演讲台之时，台下爆发出如雷般的掌声。\n\n舒利金从外衣的口袋里掏出了演讲稿和他的眼镜，他面前的听众们大多是普通市民群众，不过许多新闻媒体、广播电台的代表也来到了现场，而在场听众中最重要的自然是电视台的记者们，他们也将摄像机对准了舒利金。全国公民都将听到他的讲话，所有人也都将理解他给出承诺的份量。\n\n“帝国的公民们，”舒利金说道，“今晚，我将向诸位讲述金瓯之缺，在内外敌对势力的险恶用心之下，我们的俄罗斯祖国饱受了残缺之苦。”\n\n“布尔什维克就是我们的内部敌人，这群奸诈小人谋害了自己的沙皇，以他们愚蠢、无能、嗜血成性的顽劣品质将俄罗斯拖入了无边黑暗。纳粹就是帝国的外敌，他们把数百万俄罗斯人从祖国母亲的怀抱中夺走，让他们成了可怜的奴隶。德国人还窃走了他们和你们的未来。而我今天要告诉你们，这样的悲剧已经到头了！”\n\n“沙皇陛下与我的政府将不会停歇，直到我们夺回帝国的一切，直到我们解放所有的沙皇子民，直到我们光复从圣彼得堡到符拉迪沃斯托克的帝国疆域，直到全俄罗斯重为一体、繁荣昌盛之前，我们都不会停下奋战的脚步。金瓯会有重巩时。在坐的诸位，我的政府，沙皇陛下都将为此做出贡献！”\n\n“所以，帝国的人民们啊，请在这场正义之战中助我一臂之力吧！上帝和沙皇与我们同在，只要祖国儿女们齐心协力、并肩作战，帝国必将势不可挡！俄罗斯将再度迈向辉煌！”\n\n舒利金还在继续着他的演讲，但事实上大家都听不清他的声音了，首相的话语被淹没在了人群的欢呼声中。"
 vyatkasuper.11.a: "如此的创口依旧能得治愈。"
 vyatkasuper.12.t: "对全体人民的讲话"
 vyatkasuper.12.desc: "夜幕重返彼尔姆，市民们在摧毁可恨的雅利安“兄弟会”遗产的工作中又度过了一天。彼尔姆曾是一座宏伟的城市，而对本地的俄罗斯人与其他诸民族来说，只有把兄弟会的一切砸个稀巴烂，这座城市才能再度焕发新生。\n\n亚历山大·梅德韦杰夫在市郊向已故的妻子致哀后回到了家中。在古利当选首相，宪民党人组阁，梅德韦杰夫每晚都会做一顿简单的晚餐，然后坐在收音机前享受这份闲暇时光。但今晚与往常有些不同，古利首相即将发表广播讲话。在短暂的过渡后，收音机中传来了首相的声音。\n\n“晚上好，公民朋友们，”古利说道，“今晚，我作为你们的首相向你们做出承诺。我向从阿尔汉格尔斯克到萨马拉，从莫斯科到符拉迪沃斯托克的全体俄罗斯人民们保证，你们的未来会更加光明。”\n\n“内阁与沙皇陛下开展了密切的合作，陛下为解放民众的事业而献身的精神坚若磐石，我们将共同采取行动，保障帝国每一位公民最基本且应得的自由权利。帝国公民的自由权利与宗教信仰、文化背景无关，因为诸位皆是俄罗斯人，而全体俄罗斯人都将会生活在帝国的旗帜之下，生活在和平与繁荣的国度之中！”\n\n虽然梅德韦杰夫的收音机十分普通，但他仍能感受到古利话语中那真诚的情感。自沙皇政权重返彼尔姆以来，梅德韦杰夫第一次感受到希望之力涌上心头。\n\n他知道俄罗斯各地的人们一定会有相同的感受。"
 vyatkasuper.12.a: "俄罗斯重获希望。"
 vyatkasuper.13.t: "钢铁之心的忧思"
 vyatkasuper.13.desc: "尼古拉·鲁缅采夫将军当了大半辈子的军人，他先是在法国服役，而后回到俄罗斯，为沙皇而战。多年的军旅生涯让他对战士的心境了如指掌，他知道一个人能有多么英勇，也知道一个人能有多么堕落。\n\n鲁缅采夫记起了推着他不断前行的义愤，义愤支持着他从法国本土一路打向了地狱般的北非战场，虽然法国最后还是输了，但当时他心中的怒火却是如此真切。而今，当他看到接受训练的新兵之时，鲁缅采夫深感忧郁。\n\n他支持沙皇弗拉基米尔光复先祖之地的事业，但他也忘不掉那些为之献出生命的战士们，也放不下会在今后战斗中血洒疆场的生命。与德国的一战不可避免，重夺西部的战争定会成为尸山血海，鲁缅采夫对此忧心忡忡。\n\n在他眼前的青年们体魄强健，他们将在一腔义愤的引导下接受训练。但鲁缅采夫知道，德军的恐怖会让人心生畏惧，而这帮小伙子还没做好直面堕落的准备，更没有做好被丢入绞肉机中的心理准备。\n\n但鲁缅采夫不会因此停止他们的训练，俄罗斯与德国间的摊牌之日越来越近，他会尽己所能地训练出强劲之师。"
 vyatkasuper.13.a: "我们要做的还有很多…很多…"
 vyatkasuper.14.t: "日子一天天变好"
 vyatkasuper.14.desc: "雅科夫·里夫金再次走在了维亚特卡的大街上，他不禁感慨于这座城市发生的变化。他目睹了城市的每一次变化。\n\n在维亚特卡，他再也感受不到身后那充满敌意的眼神，他再也看不到威胁犹太人街区的暴徒。而他在进入犹太肉店的时候，他看见了以撒的面庞，他目光炯炯有神，面带大大的微笑，雅科夫已有好些年没见他摆出过这样的表情了。\n\n“雅科夫！”以撒喊道。“老哥！你还好吗？”\n\n“以撒，我可比之前要好多了。”雅科夫真诚地答道。在他挨了俄罗斯卫队一顿毒打后，维亚特卡犹太人的生活就真真正正地出现了转变。“和往常一样就行了，今天我会和拉海尔一起吃晚饭。”他看向窗外。“卫队的人好像不再来附近转悠了。”\n\n以撒一边帮雅科夫装肉，一边笑着说：“不来了，不来了。不久前警察就把他们都赶走了，看样子首相很重视自己的承诺。”他继续把肉塞进袋子里。“在他当选后，我的生意好了不少，就连外邦人都会来我这儿买肉啦。”\n\n这样的消息可真是振奋人心，雅科夫深感惊讶。在同以撒道了声晚安后，雅科夫踏上了回家的路。\n\n只有现在，他才能享受漫步的时光。"
 vyatkasuper.14.a: "多好的晚上，适合待在家里做顿好吃的。"
 vyatkasuper.15.t: "与沙皇的会谈"
 vyatkasuper.15.desc: "虽然罗曼·古利已为成为帝国首相付出了半生心血，但当他要走入沙皇办公室的时候，古利还是难抑内心的紧张不安之情。\n\n古利知道他与沙皇间存在政见分歧，他只希望君主陛下愿意聆听他的话语。弗拉基米尔友善地请他入座，古利向沙皇致敬，然后开始了他的讲话。\n\n“非常感谢您能批准此次会面，陛下。我知道您与我之间存在着不小的分歧，但我希望您能知道，我与内阁的唯一理想，就是看到步入现代的帝国。”\n\n沙皇缓缓地点了点头。”我知道了，首相先生，”他有些冷漠地说道，“我……对你的任期寄予厚望。”\n\n古利决定正面出击。“陛下，我很高兴能听到您的这句话。我是知道的，我，更确切地说是我们，并非您个人想看到的内阁成员，但我们都完全认同您对再统一的积极态度。但我也必须向您强调，正是因为帝国在过去施行了不知变通的僵硬政策，共产主义和法西斯主义才逮到了分裂俄罗斯的机会，而我们不能让此事再度上演了。为了金瓯永固，君王必须对帝国政府事务表现出支持的态度。”\n\n沙皇沉默了许久，古利在心中盘算起了最坏的结果。弗拉基米尔突然点了点头，但这次他的语气更具活力。“我明白了，罗曼。”沙皇显然是做出了决定。“我们要携手并进。”\n\n会谈还在继续，在数小时后，罗曼走出了沙皇的书房，他久违地自信了起来，帝国的一切都将变得更好。"
 vyatkasuper.15.a: "截然不同的两人达成了共识。"
 vyatkasuper.16.t: "糟糕的一晚"
 vyatkasuper.16.desc: "鲍里斯·斯梅斯洛夫斯基怒气冲冲地坐在他的铜牌之后，他刚被告知古利正计划削减暗探局预算。古利下了狠手，要把他们的预算砍到近乎于零的地步。\n\n像古利这样的自由主义者都是一丘之貉，尽是无能体制下的理想主义者，他们都支持将资金从国家安全调往社会项目。宪民党所做的一切就是把国家暴露给颠覆分子，把国家出卖给异见分子，出卖给共产党人！\n\n等古利大功告成，暗探局的资金就仅够维持基本运作了，没法展开大规模调查，更没钱招募新特工。更糟的还在后面，暗探局的支持者们已向斯梅斯洛夫斯基通风报信，称古利正打算要求他辞职。\n\n他！是他从无到有地建立了暗探局，让它成为了俄罗斯有史以来最高效、最令人恐惧的机构。是他从无数阴谋诡计中保护了帝国，保护了沙皇！他也完全无意辞职。\n\n但是，尽管斯梅斯洛夫斯基在谍报界中是个头脑敏锐的人才，但他可不是什么政治家。斯梅斯洛夫斯基想要逆天改命，他给记起的盟友们打去了电话，但却无一人愿意接听。当来自古利办公室的电话拨来之时，他已无选择的余地。\n\n暗探局已经完了，斯梅斯洛夫斯基只能接受古利的要求。"
 vyatkasuper.16.a: "一个时代的结束。"
 vyatkasuper.17.t: "反思的一日"
 vyatkasuper.17.desc: "沙皇弗拉基米尔三世坐在办公桌前，享受着他长久以来未曾体验过的满足感。\n\n在宪民党人赢得选举的胜利后，沙皇就一直惴惴不安。沙皇与古利政见不合，他曾认为自己努力奋斗得来的稳定会被宪民党人挥霍殆尽。然而国事进展一切顺利，比他预期中的要好上不少。\n\n古利是最有才干的政客，无人可以否认他为帝国繁荣稳定，人民安居乐业所做出的贡献。弗拉基米尔也知道，无论沙皇存在与否，帝国都会持续扩张，为俄罗斯人与其他诸民族构建一个更宜居的家园乐土。能见证帝国的茁壮成长，弗拉基米尔倍感欣慰。\n\n在畅想未来的时候，沙皇也想起了过去，想起了曾与德国人狼狈为奸的不堪岁月。他曾做下了许多错误的决定，也曾对自己有过很多疑问，但他现在比以往任何时候都更接近问题的答案。帝国前路漫漫，而沙皇要走的路也更加漫长。在这条路上，他终于可以昂首挺胸，自豪地迈出每一步了。\n\n弗拉基米尔站了起来，目光扫过了他的抽屉。他突然意识到自己已经有好几天没吃过药了——他再也不需要这些药了。\n\n沙皇再也不会头疼了。"
 vyatkasuper.17.a: "今天是个好日子，明天会更好。"
 vyatkasuper.18.t: "斯科瑟列夫来信"
 vyatkasuper.18.desc: "致沙皇弗拉基米尔三世，奉天承运全罗斯沙皇，布尔什维克的征服者，卖国贼的毁灭者\n\n我，鲍里斯·斯科瑟列夫，斗胆求您赐我大公头衔、丰厚的奖赏以及鄂木斯克和其周边领土。\n\n我知道陛下您需要有人来帮您管理新得领土，我希望能在治理鄂木斯克这一事上助您一臂之力。在俄罗斯君主国中担任高级贵族一直以来都是我最大的愿望，是我为之奋斗一生的理想。为得鄂木斯克治权，我将永远忠于陛下。我向您保证，在我治下的鄂木斯克将会成为全俄罗斯最繁荣的城市，您也会看得授权于我带来的回报。\n\n在您做下决定之前，我请求您想想我为您做出的贡献，想想我在帝国奋斗之中为您献上的忠诚。如果陛下您愿意赐我恩典，我必会将您的大恩大德全数奉还。\n\n您尊敬的外交大臣，前安道尔大公，前奥兰治伯爵，鲍里斯·米哈伊洛维奇·斯科瑟列夫-马夫鲁索夫男爵"
 vyatkasuper.18.a: "他算老几？"
 vyatkasuper.19.t: "鲍里斯被捕！"
 vyatkasuper.19.desc: "我们接到消息称帝国外交大臣鲍里斯·斯科瑟列夫已在美国被捕。先前沙皇曾派他去美国执行定期外交访问任务，但他已因走私毒品在登机返回俄罗斯前被美国特工拿下，此人现已被投入美国监狱。鲍里斯的助手向我们汇报称：“他只想玩个痛快。”\n\n沙皇派他去深化帝国同美国及其他OFN国家的关系，但现在看来鲍里斯可没有办妥这项任务。一些报告称鲍里斯大多数时候都呆在美国，而且基本上什么工作都没做，他在各地的聚会和夜总会间来回穿梭。但都到这个点上了，我们还能期待些什么呢？\n\n要把鲍里斯从美国的大牢里捞出来代价不菲，但我们应该和美国政府好好谈谈，争取只用掏钱就能把他保释回国。有些大臣建议让鲍里斯烂在牢里，因为他这个人就是帝国最大的障碍。但弗拉基米尔三世决定带他回国。也许，鲍里斯这次会吸取到教训？"
 vyatkasuper.19.a: "斯科瑟列夫的话，恐怕不会。"
 vyatkasuper.20.t: "面对现实"
 vyatkasuper.20.desc: "记忆中的俄罗斯帝国有着手握绝对权力的沙皇，那时的沙皇是尽忠职守的统治者，是人民的小父亲。\n\n至少，在有些人记忆里，俄罗斯就是小父亲的帝国，但也有像沙皇弗拉基米尔·罗曼诺夫那样在旁人的教导下接纳专制统治思维的。虽然弗拉基米尔生于独裁帝国崩溃之后，但他仍认为沙皇理当作为独裁者，恪尽职守地为人民谋利。但是，弗拉基米尔的理念遭到了古利与改革的挑战，宪民党人要将俄罗斯领向君主立宪的道路之上。\n\n沙皇与首相坐在帝国风格浓厚的沙发上，这是旧帝国的遗物，来自那个弗拉基米尔永远都不可能亲身体验的时代。沙皇安排了与古利的会面，他想与首相商谈沙皇及皇室特权的问题，他很担心自己的特权会被立宪政府削弱，乃至被彻底消除，这个问题已经困扰弗拉基米尔好几天了。\n\n“皇帝陛下，我知道您很担心政府收回皇室特权。尤其是在我们近日为您减负，通过改革收回了您部分权力后，您就对此更加惶恐了。但我能向您保证，在任何情况下，都没人会撤销您的特权，因为您始终都是俄罗斯沙皇，也是人民的象征。”\n\n弗拉基米尔聚精会神地听着，在古利给出保证后，他连连点头，心中的巨石终于落地了。也许首相并没有百分百诚实地回答他的疑问，但也只有时间才能告诉他君主特权到底何去何从了。而在此时此刻，弗拉基米尔对古利的言语深信不疑。"
 vyatkasuper.20.a: "虚实无常。"
 VYT.1000.t: "我们生活在公社中"
 VYT.1000.desc: "斯韦特兰娜这是你\n\n给我回信的最后机会了为什么你为了那个愚蠢的修正主义渣男日丹诺夫抛弃了我这个绅士玩家操"
 VYT.1000.a: "苏斯洛夫派崛起。"