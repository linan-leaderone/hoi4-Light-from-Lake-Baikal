 VYT_Vladimir_III: "弗拉基米尔三世"
 POLITICS_TSAR_VLADIMIR_DESC: "1917年，弗拉基米尔·基里洛维奇·罗曼诺夫大公出生于流亡途中，在1938年其父基里尔·弗拉基米罗维奇大公——也就是已故沙皇尼古拉二世的堂弟逝世后，他接过了俄罗斯帝国皇族首领的位子。\n\n第二次世界大战爆发时，弗拉基米尔正住在布列塔尼，很快，德国人就拘留了他们一家。在德国当局的“坚持”下，他很快就开始了协作，进行无线电广播，鼓励俄罗斯人从苏联政权叛逃。战争结束后，德国人想让他担任乌克兰的摄政，但他拒绝了，理由是这会分裂俄罗斯，他不能接受。\n\n大战结束了，但弗拉基米尔仍无法回到俄罗斯——德国人担心他会像弗拉索夫那样，过于受到俄罗斯人的拥护而最终会威胁到自身的统治。直到西俄罗斯战争爆发，他才成功说服德国人允他归去。接着他召集了一批君主派和流亡白军军官组成的部队，发动了一场异常成功的反攻。当德国国防军的攻势逐渐停歇的时候，弗拉基米尔却在继续推进，并突破了防线，在俄罗斯建立起一小片君主派统治的地方。\n\n此后的几年里，新上任的沙皇弗拉基米尔三世努力扩大国土，但却收效甚微，此外国内也冒出来许多令人头疼的内部问题。现在，沙皇在等待，等时机一到，他就要大胆出击，光复全俄罗斯，追回自己神圣的天赋继承权。"
 VYT_Boris_I: "鲍里斯一世"
 POLITICS_BORIS_SKOSSYREFF_DESC: "西俄罗斯的新君——鲍里斯一世的故事既光怪陆离又引人入胜。鲍里斯·米哈伊洛维奇·斯科瑟列夫出生于维尔纳的一户富人家庭中，彼时维尔纳还是俄罗斯帝国的一部分。作为乡绅家庭的一员，鲍里斯没有任何与生俱来的王位宣称权——但凡是血统给不了他的，他会凭自己的力量将它夺来。\n\n十月革命爆发，鲍里斯作为流亡者的一员逃离了俄罗斯，他很快就在英国外交事务部中脱颖而出、参与了多项任务，随后前往荷兰。此后，他找到了那令他一举成名的冒险之旅展开之处：安道尔。深思熟虑之后，鲍里斯于三十年代在民众的支持下自称安道尔大公，并保证会将安道尔领入现代。他很快就因此被逮捕入狱，但幸运的是，巴黎与西欧各地的监狱辗转数年之后，他被纳粹占领政权释放并开始同他们合作。随着西俄罗斯战争爆发、弗拉基米尔沙皇发动远征，鲍里斯心甘情愿地加入沙皇的队伍，作为一名皇家联络人支持沙皇的事业——直到他不便再如此行事为止。\n\n在反共志愿军赢得一次又一次胜利的同时，斯科瑟列夫并非无动于衷。当大军兵临维亚特卡城下之日，他会走到城镇中心，鸣枪宣布，前西俄罗斯政权已被基尔皮奇尼科夫军团取代。以反共志愿军与俄罗斯人民的名义，鲍里斯一世将在这腐败的旧城镇统治者的位子上作为维亚特卡大公与前线守护者开展他的统治。这个公国能存续多久？尚且无人知晓。"
 VYT_Vladimir_Kharzhevsky_hog: "弗拉基米尔·哈尔热夫斯基"
 VYT_Vladimir_Kharzhevsky_hog_desc: "§Y政府首脑\n贵族保守主义§!\n--------------\n§L弗拉基米尔·哈尔泽夫斯基是两次世界大战、俄国内战和西俄罗斯战争的老兵，现在是沙皇的股肱之臣。弗拉基米尔作为德罗兹多夫斯基师的长官与彼得·弗兰格尔共事，最后也与弗兰格尔一起逃离克里米亚。逃离克里米亚后，哈尔泽夫斯基和他的部下流亡海外，并在二三十年代四处奔波于欧洲各处，直到沙皇弗拉基米尔三世宣布自己为沙皇并同意与德国人合作时，他才响应号召。抵达德国后，他很快向全军联盟提出申请，并迅速被任命为新恢复的德罗兹多夫斯基团长官。\n\n弗拉基米尔忠实地为沙皇效劳，与全军联盟及其德国主子斗争了十多年。他与沙皇相交甚欢，并成为沙皇最亲密的政治顾问之一。在西俄罗斯战争末期，当全军联盟突破德军防线并夺取维亚特卡时，全军联盟的负责人阿列克谢·亚历山德罗维奇·冯·兰佩因不同意与德军断绝关系而辞去了职务。弗拉基米尔也因此接替了阿列克谢成为全军联盟的领导人，进而成为新成立的维亚特卡公国的政府首脑。\n\n现在，弗拉基米尔围在沙皇身边，为他的朋友出谋划策。弗拉基米尔也无法忍受白俄流亡者各派系的争吵，但不管怎样，沙皇最信任的朋友必定会为他出生入死。§!"
 VYT_Roman_Gul: "罗曼·古利"
 VYT_Roman_Gul_for_desc: "§Y外交大臣\n自由民主主义§!\n--------------\n§L一个人可以同时既是流亡白俄又是自由派吗？让我们看看罗曼·鲍里索维奇·古利的人生，这是一位参加过一战和俄国内战的老兵，他曾在第一次库班战役中跟随跟随拉夫尔·科尔尼洛夫的突击团作战，之后，古利移民至柏林并成为了一位自由主义作家。他的作品所描绘的内容激怒了30年代刚刚掌权的纳粹政府，因此他很快因为写作而被关入了集中营。可当他好不容易从德国逃到法国，为几家流亡政府写作度日时，德国在1941年战胜法国。古利为躲避抓捕，被迫隐藏身份躲了起来，他开始在一家玻璃工厂工作，并借此获得了新的身份。\n\n当沙皇正式宣布将给予德国支援时，罗曼嗅到了机会。本着赌一把的心态，罗曼向沙皇弗拉基米尔写了一封信，信中声称如果如果沙皇能够帮助他获得德国的赦免，那么作为交换，他愿意为俄罗斯全军联盟出任宣传部长一职。沙皇代为提出请求后，德国不情愿地答应了沙皇的诉求，自此罗曼成为了全军联盟的宣传部长。\n\n无论如何，罗曼从来未真正的抛弃他的自由主义理想和他对于德国人的憎恨。而当保皇派与德国人决裂并主张建立自己国家的机会出现时，罗曼对此表达了极为热烈的支持。当他们最终夺取维亚特卡后，罗曼和其他与他有着类似思想的流亡者改革了旧的自由君主派立宪民主党，如今党已成为维亚特卡最重要的自由主义改革者，正在与更为保守的派系进行着极度激烈的斗争。时间将会证明古利是会带领维亚特卡走上设想的道路，还是被尘封在历史的尘埃之中。§!"
