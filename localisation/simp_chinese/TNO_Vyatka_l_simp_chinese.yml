 VYT_decommunization: "去共产主义化"
 VYT_decommunization_desc: "为清洗国内共产主义革命分子，政府已推出一套官方的去共产化流程。文学作品、纪念碑等一切与前共产主义政权有关的东西都会被我们销毁。政府也在对前共产主义官员展开调查，以确定是否该给予他们特赦——当然，前提条件是他们得公开批判共产主义。"
 VYT_ural_reconstruction_program: "乌拉尔重建计划"
 VYT_ural_reconstruction_program_desc: "在征服乌拉尔山一带的地区后，为确保该地区工业规范化，帝国已发起以军事边区为基础的快速重建计划。虽然重建乌拉尔需要大量资金，但重启的乌拉尔工业基地能对工业效率及边区安全产生积极影响。"
