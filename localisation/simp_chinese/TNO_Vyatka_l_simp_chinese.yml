 VYT_fortified_position: "巩固阵地"
 VYT_fortified_position_desc: "帝国决定将工作重心转向巩固近期光复领土。军队将转入防御姿态，同时强化补给系统，消灭游击队和土匪，确定未来的优先事项。"
 VYT_archives_of_samara: "萨马拉的档案"
 VYT_archives_of_samara_desc: "在苏联崩溃于第二次世界大战后，萨马拉就成了苏维埃国家档案的后撤目的地。帝国已占领了这座城市，完成了对上述档案的核查工作，现在我军已取得了有关西俄罗斯革命阵线重要人物及应对方式的关键情报，这些信息会在日后的战争中助帝国一臂之力。"
 VYT_the_bridgeburners: "燃桥队"
 VYT_the_bridgeburners_desc: "帝国特殊行动单位，简称“燃桥队”是一支由军方及暗探局联手组建的特种部队，他们的使命就是在敌后发起直截了当的行动。燃桥队会攻击运输车队、刺杀落单军官，当然也会摧毁桥梁，他们的行动能在帝国军队发起正面攻势之前削弱帝国之敌的防御能力。"
 VYT_solidarist_constitution: "帝国宪法"
 VYT_solidarist_constitution_desc: "俄罗斯帝国复兴以来，国家已成功起草了第一部帝国宪法。无论其具体内容如何，这都是一项巨大的成就，表明了在沙皇与罗曼诺夫王朝统治下，俄罗斯的政治稳定正在回归。"
