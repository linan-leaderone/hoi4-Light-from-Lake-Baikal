 VYT_general_staff_academy_desc: "正如所有人期望的那样，为帝国军官设计的统一且通用的训练课程让帝国军队水准取得了长足进步。军官们在接受培训后已能从共同点出发，证明自己已具备行政管理、构建工事以及成为未来领袖候选人的实力。军队的信心正在上升。"
