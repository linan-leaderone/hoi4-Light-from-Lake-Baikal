 VYT_unrepentant_reaction: "无悔的反动"
 VYT_unrepentant_reaction_desc: "旧帝国陨落，俄罗斯沉沦，一个又一个暴君蹂躏过这片土地。共产分子，还有他们的跟班社会主义者，不遗余力地从俄罗斯人民搜刮走所剩的那点财产。对于这种情况，沙皇陛下宣布，“这种事情将不会再有了！”帝国将重新崛起，布尔什维克将被摧毁，在沙皇的公正统治下，和平将会回归这片伟大的土地。"
 VYT_Imperial_Market: "帝国之富，畅销世界！"
 VYT_Imperial_Market_desc: "如果有谁认为君主制不能适应残酷的市场竞争，那说好听一点是天真，但更多属于个人的无知。俄罗斯帝国坐拥着地球上最丰富的自然资源：钢铁、石油，俄罗斯的财富只属于那些出价最高的买家。他们的资金会全部充入国库，然后再用于国内的投资，将沙皇政权和俄罗斯带入现代。\n\n很快，我们将不再只是资源的供应者，而是一位卖家，但目前我们暂时还过得去。"
 VYT_officer_infighting: "军方内斗"
 VYT_officer_infighting_desc: "白军，或其残余，从来就不是个统一的战线。诚然，对共产主义的共同仇恨使他们团结在一起，但他们对该如何治理重生的帝国的问题看法不一，而这威胁到了军队的团结。有些人信奉旧的理念，有些人则要求民主，有些人甚至迷信法西斯政权的力量。唯有皇帝一人才能让他们保持一致，而这也只是徒有其表。显然，要想重建曾经失去之物，就得让军队团结一致。"
 VYT_officers_reigned_in: "已约束军官"
 VYT_officers_reigned_in_desc: "尽管遇到了困难，国家仍然成功地遏制了最遭的影响，避免了军官团采取行动。这要耗费很多时间，很多政治影响，对问题军官的开除与起诉会暂时削弱人力，但沙皇有信心，他的军官很快就能再次团结起来。领导层面的分裂将要消除，它再也不会对我军造成负面影响了。"
 VYT_the_tsar_and_himself: "沙皇与自我"
 VYT_the_tsar_and_himself_desc: "就像在旧时候那样，沙皇以绝对的权威统治着。然而，最近，他观察到了自由主义与民主思想已经在他的臣民心中生根发芽的事实。尽管许多人建议他不必理会这些事情，但沙皇很清楚，他一直站在悬崖峭壁上，如果处理不当，他百姓的爱很快就会变成恨，一如往日。因此，他必须尽快做出选择：是像他的祖先一样独自统治，或者在政府中让人民拥有自己的发言权？"
 VYT_the_peoples_tsar_idea: "人民的皇帝"
 VYT_the_peoples_tsar_idea_desc: "为了展示自己与众多的臣民的团结一致，沙皇开始对国内许多工厂与工业设施的旋风式访问，他与工人会面，并采取行动解决工人遇到的首要问题。所有人都认为沙皇的做法对政治有益，他的个人关注无疑将导致工厂尽力表现自己，提高生产水平，但由于“解决方案”的突然实施，效率可能会受到损害。"
 VYT_imperial_detachment_idea: "超然之帝皇"
 VYT_imperial_detachment_idea_desc: "沙皇决定保留其作为君主的无形之质，他会专注于国务而非公共事务。哪怕沙皇的形象仍留在人们的心中，他也会从许多事件中抽身而退。然而这也无疑会让知道沙皇正在努力解决问题、防患于未然的人们感到安心，但借官员之口告诉人民沙皇的立场确实得花上更多的功夫。"
 VYT_kirov_vodka: "维亚特卡伏特加"
 VYT_kirov_vodka_desc: "维亚特卡酿酒厂开足马力，酒厂生产出的优质白酒可以销往全国各地，乃至出口海外，甚至作为优质防腐剂用于医疗及军事领域。虽然这么说可能有些幽默了，但伏特加可是俄罗斯的主食，每一瓶酒都饱含俄罗斯母亲的思绪，所有人都深受鼓舞，为统一之梦奋力工作，减少浪费。"
 VYT_modern_age_okhrana: "现代的暗探局"
 VYT_modern_age_okhrana_desc: "沙皇明智地重组了暗探局——帝国的情报机构兼反革命警察部队。暗探局特工们不仅得到了充沛的资源，还有保护帝国免遭内外敌人袭击的知识，他们会提升国家的保密水准，尽可能多得削弱土匪及游击队对国家的影响。此外，暗探局还能通过情报共享强化战地指挥官的战术部署能力。"
 VYT_modern_age_okhrana_2: "戴上镣铐的暗探局"
 VYT_modern_age_okhrana_2_desc: "虽然暗探局对国家安全来说至关重要，但我们不能让它在不受约束的情况下展开行动。政府会设立一个监督机构，防止暗探局做出过激行为。虽然此举会削弱暗探局的行动能力，但暗探局热心过头的行动可能会威胁到帝国的政治稳定。而在稳定面前，削弱暗探局带来的影响也只是极小的代价罢了。"
 VYT_modern_age_okhrana_3: "得到强化的暗探局"
 VYT_modern_age_okhrana_3_desc: "没有暗探局持之以恒的警惕态度的话，沙皇政府早就沦陷到革命者、卖国贼和更糟的敌人手里去了。所以，我们必须给予暗探局更高的权限来阻拦并消灭潜在威胁，防范于未然之中。虽然暗探局可能会犯一些“错误”，但在国家安全面前，这也只是极小的代价而已。"
 VYT_modern_age_okhrana_kadet: "戴上镣铐的暗探局"
 VYT_modern_age_okhrana_kadet_desc: "虽然暗探局对国家安全来说至关重要，但我们不能让它在不受约束的情况下展开行动。政府会设立一个监督机构，防止暗探局做出过激行为。虽然此举会削弱暗探局的行动能力，但暗探局热心过头的行动可能会威胁到帝国的政治稳定。而在稳定面前，削弱暗探局带来的影响也只是极小的代价罢了。"
