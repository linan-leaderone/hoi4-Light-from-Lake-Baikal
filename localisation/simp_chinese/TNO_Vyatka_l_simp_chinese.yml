 VYT_solidarist_economy: "计划经济"
 VYT_solidarist_economy_desc: "为将法团主义精神带入帝国复兴委员会，协作主义者已将利益集团投入及集中化经济部门放入工业计划当中。集团与工业部门的共同目标就是减少浪费，所以此举也能提升经济效率。"
 VYT_unionist_economy: "紧缩措施"
 VYT_unionist_economy_desc: "全俄罗斯民族联盟仍在执行先前的紧缩政策，只不过现在有了帝国复兴委员会监督。这项政策限制了几乎所有社会部门的政府支出，在政治上具有挑战性，尽管如此，这也使得越来越多的工业转向军用。"
 VYT_kadet_economy: "自由经济"
 VYT_kadet_economy_desc: "宪民党将他们的自由化政策应用到帝国复兴委员会的计划之中，先前的紧缩计划已经结束，自由市场改革已经引入。虽然有些人认为这么做太激进了，但这些措施已经激发出显著的经济扩张，生产水平也随之提高。"
 VYT_kadet_economy_2: "自由经济"
