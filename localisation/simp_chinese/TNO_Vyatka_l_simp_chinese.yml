 VYT_Gleb_Rar_eco_desc: "§Y经济部长§!\n§Y协作主义§!\n--------------\n§L无论人们怎样评价格列布·亚历山德罗维奇·拉赫尔，都无法否认，他是一位绝对可靠的协作主义者。他出生于一个祖籍斯堪的纳维亚的中产阶级家庭，1924年和全家一起被赶出了苏联，从此定居在波罗的地区。1940年，波罗的地区遭到入侵时，他所受的教育和日耳曼名字让他得以逃到了德国本土。\n\n1942年，在布雷斯劳大学学习的他加入了协作主义者的行列，再加上东正教信仰的发展，他逐渐驶上了德国庇护下保皇派的轨道。西俄战争期间，他参加了沙皇弗拉基米尔的军事行动，并在胜利后跟随他们来到了维亚特卡。\n\n忠诚可靠的声誉使他得以进入帝国议会。现在，作为协作主义派的代表，他正在议会中忠心耿耿地履行自己的职责。§!"
