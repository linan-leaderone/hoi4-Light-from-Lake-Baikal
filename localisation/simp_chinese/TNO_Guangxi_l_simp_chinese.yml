 POLITICS_XIA_WEI_DESC:0 "夏威为人无比忠诚，一向如此。\n\n自儿时起，他便与白崇禧和黄绍竑相识结交，并对他们竭诚以待。在二十世纪早期，他们三人同经考验，共渡难关，先是作为同学互相帮助，后是作为同志共同奋斗。他对新广西及其代表的一切忠贞不二，全身心投入其斗争当中，积极参与了对蒋的作战与对共的剿杀。然而，他的忠诚还要献给一样事物，他对其的忠诚不可动摇、至死不渝——那便是中国本身。毕竟，难道有人能说，在抗日战争风雷激荡之时，他没有为她投身国军，为她抗击日寇，为她浴血奋战吗？\n\n只是，单凭赤胆忠心，并不能使中国免于军靴之践踏。也是天不遂人愿，在桂军准备好前，在第11、19、20、29、31和38集团军得以发动最后一次胜利攻势，以此将日本陆军赶出国境前，时日已然无多。大局已定之时，夏威发现自己成为了广西高层中仅剩的最后一人。此刻，他感到绝望至极。日本军队正一天天逼近，他因此不得不走上谈判桌。在那，他面临着最终抉择：是抵抗到底、直至毁灭，还是代表“自由”广西省，对唯一合法的中华民国政府宣誓效忠？对此，他只得以做作之面孔，报以一声苦笑。他们想要他的忠诚？那就如他们所愿。\n\n此后，他便将自身的签名交给了他们，但他绝没有将真心也交付过去。他永不会如此。他绝不会向提线木偶献上忠诚，也不会把它交给背后捅刀的赤色分子。他将自身托付于一个梦想，奉献于一份对自由的永恒渴望。这梦想、这渴望永不会熄灭，直到有一天，他将广西家乡统领于强有力的铁拳之下。无比沉重的税负和几近恐怖的兵役压垮了人民？那不要紧。整个广西除战争机器外什么都不是了？也不要紧。真正要紧的是让中国彻底摆脱外国主子，让她再也不奴颜婢膝，再也不屈居人下。夏威为人无比忠诚。他献身事业，彻彻底底：为追求其实现，任何牺牲都不算过分。\n\n因为，舍此无物可委身。"
