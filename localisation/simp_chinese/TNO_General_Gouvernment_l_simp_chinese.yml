 GGN_underground_government:0 "波兰地下国"
 GGN_underground_government_desc:0 "我们不知道他们在哪儿，也不知道他们是谁，但我们可不是傻瓜！我们知道卑鄙的波兰佬和他们的秘密政府多年来一直在幕后率领着他们邪恶的游击部队！虽然我们不会承认这一点，但事实渐渐明晰起来了：要想真的控制住这个国家，就要消灭波兰地下国！不过，虽说叛乱活动水涨船高，祖国父亲肯定会来替我们修补的，我们只要不让船漏个大洞就好了！"
