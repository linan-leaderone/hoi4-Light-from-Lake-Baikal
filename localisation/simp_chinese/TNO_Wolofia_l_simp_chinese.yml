 WOL_idea_wolofian_stiffness: "沃洛夫人的倔强"
 WOL_idea_wolofian_stiffness_desc: "塞内加尔是西非最长久的稳定政权之一，但这种稳定是建立在摇摇欲坠的基础上的。政府必须谨慎地平衡桑戈尔人民中流行的泛非黑人性(Négritude)思想和希望保持其特权地位的沃洛夫多数派的利益。塞内加尔共和国离真正的平等民主还有很长的路要走。"
 WOL_idea_haven_africa: "非洲避风港"
 WOL_idea_haven_africa_desc: "民主在非洲很少见，但比这更罕见的是能够正常运作的民主。而后者只能在塞内加尔找到。这个国家避免了激烈的政治斗争、军事政变、入侵以及最严重的轰炸。塞内加尔已成为非洲各地人民免受暴力和压迫的庇护所、非洲大陆其他地方无法容忍的政治思想和表达的温床。"
 POLITICS_LEOPOLD_SEDAR_SENGHOR_DESC: "16年的流浪生活。这就是塞内加尔共和国第一任总统列奥波尔德·塞达·桑戈尔到达一个他可以称之为家的地方所花的时间。桑戈尔是一位诗人，也是一位精通法语的知识分子；他是殖民地法国为数不多的黑人学生之一，有幸在索邦大学学习，毕业后成为法语语法教授。尽管他直言不讳地批评法国社会中存在的种族主义，但他还是加入了法国军队并带着未来人人平等的信念与纳粹斗争。遗憾的是，这一切都没有实现。被德国人俘虏后，他和他的战友险些被处决，并在因医疗原因被释放后逃离了战俘营。\n\n当战争结束，很明显欧洲已经没有解放的希望时，桑戈尔回到西非，从无能的贝当派殖民政府手中夺回控制权。新生的塞内加尔共和国是一个建立在非洲解放和“黑人性”(Négritude)原则基础上的国家；这是一个基于强大非洲民族文化的反殖民主义概念，部分是由桑戈尔本人提出的。与此同时，桑戈尔总统仍然与旧法兰西共和国和戴高乐保持着密切的联系，并允许一些法国行政人员在政府内任职。\n\n批评他的人并没有回避这种模棱两可的态度，他们很快指出了他对非洲解放的呼吁与他对旧压迫者的忠诚之间的矛盾。毕竟，老虎不会宣称自己是老虎；它只会扑向猎物。黑人不需要得到一些现在已经无关紧要的白人的许可就能执政，他只需要接受自己的权利。由于政府中缺乏对桑戈尔的强烈反对，塞内加尔成为了一个政治上停滞不前的国家；泛非革命者希望罢免他和他的法国走狗，建立一个仿效喀麦隆的国家。但找到了自己的家之后，桑戈尔已经没有心情再流浪了。他将把塞内加尔变成所有非洲人的光辉榜样，并将做出一些牺牲。"
