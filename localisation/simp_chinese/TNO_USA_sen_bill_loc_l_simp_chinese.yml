 USA_sen_bill_desc_101:0 "《[GetYear]年民权法案》俗称《肯尼迪-尼克松民权法案》。它是民权立法的里程碑，旨在取缔最张扬的种族隔离。该法案由副总统肯尼迪策划，并在他的精心指导下被送往参议院，该法案确认了“全体美国人都有在对公共开放的场所中享受服务的权利”，同时保护了投票权。对于妨碍公民行使以上权利的州、学区和其他法人组织，法案赋予了美国司法部长起诉他们的权利。\n\n尽管肯尼迪展现出一副强力的面孔，但在华盛顿，人人都知道这个议案只是过去的幽灵。在南方参议员的软磨硬泡，种族隔离者的抗议和白宫的反感中，黑人领袖们只能眼睁睁地看着关于劳工权利、雇佣歧视和警方暴力等更激进的附加条款被抹去。双方都把当前局势归咎于尼克松——种族隔离者愤怒于总统直接让这个议案通过了国会，民权主义者则指责尼克松试图通过阻挠副总统来让自己在64年的总统预选中少一个强有力的竞争对手。"
