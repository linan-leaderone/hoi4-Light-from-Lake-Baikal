 USA_sen_bill_name_15:0 "教育权下放各州法案"
 USA_sen_bill_desc_15:0 "教育向来属于各州与地方政府的职权范围，免受联邦政府的监督或控制，后者要做的仅仅是下拨一些资金。但在过去几十年中，联邦政府制定了一系列关于教学内容与教育方式的规则，并试图自上而下地强迫各州接受它们。《教育权下放各州法案》将遏制这种情况。决定教什么、如何教，是各州的职责，我们不会干涉他们的做法。"
 bill_15_passed:0 "今天，玛格丽特·蔡斯·史密斯总统签署了《教育权下放各州法案》，使其由此成为联邦法律，该法案昨晚在国会经午夜投票获得通过。总统在签署法案后的新闻发布会上对记者们说：“……联邦政府不应在全国50个州强制实行一种放之四海而皆准的教育方法。每个州、县和市都知道什么才最适合自己。”\n\n这项法律限制了联邦预算用于资助学校以强制推行部分要求，例如必修课程、班级规模和班级组成。这实际上是允许各州在“隔离但平等”政策下重启以前的种族隔离法律，这一政策长期控制着南方各州的教育实施。\n\n这项富有争议的法律是乔治·华莱士州长和他的种族隔离主义拥趸，以及国家进步公约州权派的胜利果实，这些人长期反对联邦政府废除学校中的种族隔离制度、允许黑人在白人学校学习的企图，反对联邦政府为实现种族平等所做的努力。然而，民权活动家认为这是在倒退，全国各地的教师联合会和教育界领袖也纷纷表示反对。他们声称，贫困地区的学区和州将没有财力与位于富裕州的学校同台竞争，取消学校的联邦补贴将造成一条巨大的鸿沟。但是这项法律已经通过，美国的教育很快就要迎来新常态。"
 bill_15_failed:0 "谁都没有想到，参议院戏剧性地否决了被总统寄予厚望的《教育权下放各州法案》。这条失败的法案将和其他未能通过的法律一样被遗弃在历史的漩涡中。玛格丽特·蔡斯·史密斯总统在回应这次失利时说到：“我对于国会的否决无比失望。毕竟，规定各州学校如何运作不该是联邦政府的职责。”\n\n如果这条议案通过，用于资助学校以强制推行部分要求的联邦预算将会被限制；例如必修课程、班级规模和班级多元化之类的要求都不再会被联邦政府所管制。这实际上是允许各州在“隔离但平等”政策下重启以前的种族隔离法律，这一政策长期控制着南方各州的教育实施。但这次，民权运动的在之前累积的胜果并未如愿被这个法案给夺走。\n\n这项富有争议的法律的拥护者是乔治·华莱士州长和他在NPP的种族隔离主义者，但这次他和他的国家进步公约州权派打的算盘落空了；这些人长期反对联邦政府废除学校中的种族隔离制度、反对允许黑人在白人学校学习，反对联邦政府为实现种族平等所做的努力。然而，民权活动家认为这是在倒退，全国各地的教师联合会和教育界领袖也纷纷表示反对。他们声称，贫困地区的学区和州将没有财力与位于富裕州的学校同台竞争，取消学校的联邦补贴将造成一条巨大的鸿沟。而这些可能到来的不平等足以趋势一众参议员们投出自己手中的反对票。在经历了过去几十年的大风大浪之后，美国的教育至少还有几年时间来享受这安静的美好。"
