 USA_sen_bill.101.d:0 "许多参议员都知道，这项法案会带给美国急需的公平，自《独立宣言》签署以来，美国就一直在为“公平”这一概念而努力。历史上，在非裔美国人争取自由的斗争中，政府几乎没有给予过帮助；就连宪法第十五条修正案也只是在名义上赋予了黑人投票权。政策很难落到实处，况且随着时间的推移，南方州为了保持现状还不断钻法律的空子：人头税、识字测试，以及臭名昭著的“祖父条款”。当参议员投票支持这项法案时，这一切都会改变。反种族隔离者会欢欣鼓舞，而南方的政治家则会被激怒。\n\n这项法案将会彻底废除任何基于种族、肤色、信仰、性别和原国籍的歧视。不公平的选举权限制将会被废除；学校、企业和其他公共设施也将正式废除种族隔离政策。非裔美国人大体上获得了自由入学、自由就业与自由使用公共设施的权利。总的来说，非裔美国人拥有了政治力量，这是他们以前从未拥有过的，而这只是完全废除种族隔离制度的第一步。\n\n但在南方，并非一切都好。几乎是一夜之间，南方的选民们都涌向了NPP的国民党团，他们希望这项议案可以被废止，让社会回到正轨。很多南方人非常鄙视这种公然扰乱他们生活的行为，在南方政治家的帮助下，他们已经有了可以实质上撼动反种族隔离进程的力量。这项法案不仅带来了急需的变革，也让美国社会出现了自南北战争以来最大的割裂。"
