 USA_sen_bill_desc_9_minimum_wage:0 "长久以来，工业、商业、资本一直都在为他们的雇员定下各种规矩：他们要干多久的活，他们能拿多少的薪水，他们能得到什么样的福利，以及他们能不能为工会发声。尽管在过去的一个世纪里，工作环境变得更加安全了，工资水平也得到了提高，但总有那么一些公司想要违背这些承诺。《国家劳资关系法案》将解决这个问题：工会将受到官方许可并获得来自政府当局的支持，全行业八小时工作制将被写入法律，国家最低工资标准得以设立。"
