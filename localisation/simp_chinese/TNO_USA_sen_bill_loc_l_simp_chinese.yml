 USA_sen_bill_name_921: "太平洋海洋权益条约"
 USA_sen_bill_desc_921: "这项与日本签署的条约堪称一项外交杰作，解决了两国长期以来面临的诸多问题。条约签订后，关于海军活动和渔业权的争议将得以平息。此外，夏威夷将不再被视为敌对领土，新增的条款将为美国公民往返提供更多便利。这项条约广受欢迎，无论是主张强硬的鹰派还是倡导和平的鸽派，都对其给予了高度赞赏，民众也对此表现出热烈支持，纷纷期待条约的迅速通过。"
 USA_sen_bill_name_922: "太平洋海洋权益条约"
 USA_sen_bill_desc_922: "这项条约被认为是美国历史上最具争议的国际协议之一。尽管它承诺了太平洋地区的和平，但美国为此付出的代价十分高昂——夏威夷被正式承认为日本帝国的领土。除了在岛屿主权问题上取得一个表面上的解决外，美国几乎没有其他实际收获。这一条约在参议院引发了强烈反对，许多议员对此愤怒不已，认为这项协议毫无利益可言，并且极有可能会动用他们的权力阻止这一被讽为“新赤城协议”的条约通过。"
 USA_sen_bill_name_923: "太平洋区域安保条约"
 USA_sen_bill_desc_923: "这份提交至国会的条约被称为现实政治的典范，其内容远超对夏威夷领土的简单协议。出人意料的是，基辛格促成的这项协议不仅规定美日双方不再在代理冲突中竞争，还承诺在太平洋地区实现非军事化。虽然条约的签署被认为将为太平洋地区带来持久的和平与稳定，但也引发了部分担忧：一些人认为，这可能是在让日本巩固其势力范围，而代价则是牺牲了自身民众的利益。"
 USA_sen_bill_name_20999: "任命伯奇·贝赫为副总统"
 USA_sen_bill_desc_20999: "随着哈特总统卸任，切普·莫里森入主椭圆形办公室，他的原职位便空了出来，亟需一位稳重可靠的副手补位。总统最终选定了来自印第安纳州的温和自由派国会议员伯奇·贝赫，希望他能成为未来执政路上的左膀右臂。单就伯奇·贝赫个人而言，他无疑是这一职位的理想人选，但在更为复杂强大的政治势力面前，这次投票的结果，可能将决定切普·莫里森未来执政之路的走向。"
 USA_sen_bill_name_21000: "任命伯奇·贝赫为副总统"
 USA_sen_bill_desc_21000: "随着哈特总统卸任，切普·莫里森入主椭圆形办公室，他的原职位便空了出来，亟需一位稳重可靠的副手补位。总统最终选定了来自印第安纳州的温和自由派国会议员伯奇·贝赫，希望他能成为未来执政路上的左膀右臂。单就伯奇·贝赫个人而言，他无疑是这一职位的理想人选，但在更为复杂强大的政治势力面前，这次投票的结果，可能将决定切普·莫里森未来执政之路的走向。"
 USA_sen_bill_name_21001: "城市事务法案"
 USA_sen_bill_desc_21001: "《城市事务法案》是由莫里森政府提出的一项立法，得到了前哈特政府团队的支持。这项法案旨在推动联邦官僚机构的改革，将现有的卫生、教育与福利部拆分为三个全新部门——卫生与公共服务部、教育部和城市事务部。\n\n在华盛顿的政治圈看来，这项法案不仅是对长期以来改革呼声的回应，更是向现任卫生、教育与福利部部长简·雅各布斯的一次示好。此举意在赋予她在城市改革中的更多自主权，同时确保莫里森有集中精力处理其他优先事项。法案在自由派中广受支持，被视为延续哈特政府政策的有力手段，而保守派则提出质疑，认为这将大幅扩大联邦政府的规模和职能范围。"
 USA_sen_bill_name_21002: "土地改革法案"
 USA_sen_bill_desc_21002: "加利福尼亚州众议员唐纳德·H·克劳森提出的《土地改革法案》是首个由保守派主导、针对城市改造计划的改革方案。该法案允许公共住房管理者翻新现有的房屋，并将其出售给私人企业或个人利益方，在某些情况下，还允许这些团体和个人购置多余的房屋并以更高价格转售。\n\n这一提案被胡佛研究所及其他保守派团体誉为关键的改革举措，不仅为社区提供了更大的灵活性，也在一定程度上保障了公共住房的偿付能力。然而，许多自由派人士和城改支持者对此表示强烈反对，认为该法案背离了公共住房的初衷，减少了可负担住房的数量，并可能进一步削弱整体的住房供应体系。"
 USA_sen_bill_name_21003: "美国选择法案"
 USA_sen_bill_desc_21003: "印第安纳州众议员厄尔·兰德格里布提出的《美国选择法案》是一项保守派主导的改革方案，旨在调整《城市改造法案》下的就业项目。该法案计划将现有的联邦就业项目的管理、控制和资金转交给“私营企业合作伙伴”。虽然这些项目仍需接受一定的联邦监督，但项目的赞助者将获得更大的自由，可以根据自身需求灵活安排工人。更重要的是，雇主将不再受到联邦积极平权要求的限制。\n\n支持者认为，该法案纠正了哈特政府导致的市场扭曲，通过减少联邦政府在就业市场中的干预，确保就业数据更加真实，避免人为抬高。同时，他们援引国会预算办公室的预测，称该法案能在不显著影响经济的前提下，大幅削减联邦支出。然而，自由派人士，包括前哈特政府的官员，对这项法案表达了强烈反对，认为它削弱了工人保障和对就业市场的公共支持。"
 USA_sen_bill_name_21004: "政府责任法案"
 USA_sen_bill_desc_21004: "众议员保罗·拉克索特提出的《政府责任法案》是一项保守派提案，旨在进一步推动政府的问责制和透明度。该法案若获通过，所有通过城市改造计划获得联邦资金的受助方必须在24个月内完成并提交其财务活动的审计报告。同时，部分目前用于城市改造计划拨款的资金将被重新分配，用于资助对涉嫌腐败行为的调查。\n\n该法案是保守派为识别和打击可能损害纳税人利益的浪费、欺诈和管理不善行为所做的更多努力。尽管法案在媒体中获得了不少支持，被普遍视为一项促进良好治理的明确措施，但许多自由派人士警告，这可能会导致城市改造计划陷入无休止的调查，并迫使地方政府为这些审计买单。此外，这也将为批评者提供源源不断的城市管理不善的例子，成为攻击目标。另有批评者担忧，严格的审计要求可能会使一些较小的市政当局望而却步，从而影响它们申请城市改造计划资金的积极性。"
 USA_sen_bill_name_21005: "工人福利法案"
 USA_sen_bill_desc_21005: "《工人福利法案》是厄尔·兰德格里布对城市改造计划进行的最新改革尝试。该法案要求所有通过联邦项目申请福利的个人，必须提供证据证明他们已找到或正在积极寻找全职工作。对于那些无法证明正在寻求有偿就业的人，福利金额将被逐步减少，甚至对其家庭造成连带影响。\n\n这一法案得到了包括密苏里州知名保守派人士菲利丝·施拉夫利在内的众多保守派活动家的支持，他们认为此举不仅能够减少联邦开支，还能激励人们去主动寻找工作，避免“坐享其成”的现象。这些支持者认为，现有的福利体系在一定程度上鼓励了懒惰和自毁行为。然而，城市活动家们对该法案予以强烈谴责，认为几乎没有证据表明福利项目会抑制人们的求职意愿。相反，这项法案只会进一步打击那些本已深陷经济困境的群体，加重他们的生活负担。"
 USA_sen_bill_name_21006: "交通评估法案"
 USA_sen_bill_desc_21006: "保罗·拉克索特提出的《交通评估法案》是对城市改造计划最新发起的保守派攻势，矛头直指其最核心的组成部分——基础设施。鉴于美国政府在管理和维护已私有化的铁路和公路系统上面临高昂成本，该法案计划将这些交通网络重新推向私有化。政府现有的资产将对私人利益方开放竞标，这不仅可以消除持续的维护费用，还能为政府带来一次性现金注入，更好地应对石油危机这样紧迫的挑战。\n\n许多私营企业对该法案表示欢迎，认为此举将使美国的交通系统回归正常运作状态。历史上，在联邦政府干预之前，许多政府持有的道路和铁路都能顺畅运营，重新私有化后很可能继续保持良好状态。然而，菲利普·哈特政府的许多官员则担忧，这项法案将大幅削弱政府在交通领域的影响力，并可能终结未来对交通管理和改善的长期努力。"
 USA_sen_bill_name_21009: "[GetYear]年总统图书馆法案"
 USA_sen_bill_desc_21009: "《[GetYear]年总统图书馆法案》由卫生、教育及福利部部长简·雅各布斯与总统切普·莫里森的高级顾问共同起草，旨在全面改革美国历任总统的历史档案保存方式。该法案计划建立一套由联邦资助、对公众开放的设施系统，用于保存历任总统的文件、记录及其他相关资料。设施的风格、运营和选址等决策权，将由前任总统（在国家档案馆的监督下）或其直系亲属行使。\n\n该法案在国会中赢得了广泛支持，即使是最激进的保守派也未对其提出强烈反对。支持者认为，这项法案将有助于确保历史领导人的遗产得以保留，为后世提供关于政治诚信与正直的榜样。媒体称赞这一新型“公民圣殿”体系，期待这些设施能够使历任总统，尤其是像菲利普·哈特这样的重要人物，永远铭刻在公众记忆中。"
 USA_sen_bill_name_21007: "[GetYear]年联邦财政法案"
 USA_sen_bill_desc_21007: "《联邦财政法案》是保守派在国会中利用监督权力，试图终结城市改造计划的最新举措。该法案一旦通过，将对接受城市改造计划资金的城市施加严苛限制。任何接受该计划资金的城市，一旦出现财政赤字，将失去债务保护。而那些长期无法实现预算平衡的城市，则必须退出城市改造计划，并丧失未来获得联邦贷款和拨款的资格。\n\n法案的支持者包括众议员拉克索特、克劳森和兰德格里布，他们毫不掩饰其目的，即通过这种手段迫使更多城市退出城市改造计划。尽管他们声称此举是为了防止城市滥用纳税人资金，然而，该法案的真正意图显然是削弱这个自由派民主党人支持的庞大联邦项目。"
 USA_sen_bill_name_21008: "城市分离法案"
 USA_sen_bill_desc_21008: "《城市分离法案》是保守派为逆转大都市地区“合并”为大型、难以管理的市政区而采取的全面行动。该法案要求人口普查局根据区域划分，对每个社区进行独立评估，并依据评估结果，将包含不同类型住房的社区重新划分为新的小区。这意味着通过永久切断郊区和远郊区与市中心的联系，彻底终结城市的扩张。未来，所有联邦资金也将根据这些缩小后的社区小组来进行分配。\n\n该法案的意图显而易见，即削弱城市的政治和经济力量，并减少它们获得城市改造计划资金的资格。如果法案通过，城市改造计划将面临终结，城市通过其他联邦项目寻求支持的能力也将被严重削弱。城市领导人已经在过去一周内频频向国会发出警告，指出如果该法案签署通过，将对美国城市未来的发展带来灾难性后果。"
 USA_sen_bill_name_1964: "弹劾书"
 USA_sen_bill_desc_1964: "众议院决议案843号 - 鉴于其严重罪行及不端行为，弹劾美利坚合众国总统理查德·米尔豪斯·尼克松。\n\n本院议定，鉴于其严重罪行及不端行为，弹劾美利坚合众国总统理查德·米尔豪斯·尼克松，提交下列弹劾条款至美利坚合众国参议院审理：\n\n（一）违反《外国援助法案》（《美国法典》第22编第2151条），批准并默许自美利坚合众国向马达加斯加进行之军事武器运输；\n\n（二）违反合众国之贸易禁令，批准并默许中央情报局为帮助大日本帝国海军而执行之秘密行动；\n\n（三）违反《国家安全法案》（《美国法典》第50编第413条）及《外国援助法案》（《美国法典》第22编第2151条），未将军事武器出售及秘密行动之延续通知国会；\n\n（四）侵犯国会之宣战权和拨款权，授权将军事人员部署至外国，伪造军事报告，并向国会及本国公众隐瞒合众国军事介入之规模；\n\n（五）批准并唆使内阁成员和行政工作人员向合众国国会及其依法授权调查之官员及雇员提供虚假或者误导性证言；及\n\n（六）为掩饰自身违法行为，意图滥用作为合众国政府机构之中央情报局及国防部之职权。\n\n本院鉴于理查德·米尔豪斯·尼克松之行为，爰对其作出弹劾之决议，启动审判及解除职务之程序。"
 USA_sen_bill_name_1776: "1973年中情局法案"
 USA_sen_bill_desc_1776: "A massive overhaul and expansion of the Central Intelligence Agency, this act removes plenty of the burdensome and inconvenient restrictions the CIA has faced. Budgetary wise, it will no longer be subjected to the extremely rigorous and bureaucratic methods of accounting other government agencies have been subjected to. Rather they can instead spend their funds in any way they deem necessary. Additionally, the bill includes new immigration overhauls to fast track certain \"persons of interest\" to citizenship, a measure aimed at enticing cooperation from possible foreign assets."
 USA_sen_bill.1776.t_passed: "1973年中情局法案获得通过"
 USA_sen_bill.1776.t_failed: "1973年中情局法案未获通过"
 USA_sen_bill.1776.d_passed: "One of the more controversial measures of President Kirkpatrick's first hundred days, the CIA Act of 1973 has passed the Senate and is now headed to the Oval Office. In a statement, President Kirkpatrick said she was pleased by Congress expediting the bill to \"provide urgent and necessary action to protect our national security.\"\n\nThe CIA Act was widely praised by many of Kirkpatrick's national security oriented supporters, who saw it as removing red tape that hamstrung the agency and made it harder to do its job. However, it attracted controversy from those who saw it as removing necessary oversight from an organization with a checkered past. Regardless, the President's arguments carried the day, and the new administration has secured a major success in its first few days."
 USA_sen_bill.1776.d_failed: "One of the more controversial measures of President Kirkpatrick's first hundred days, the CIA Act of 1973 has died on the floor of the Senate, having faced an overwhelming wall of opposition. In a statement, President Kirkpatrick said she was disappointed by Congress refusing to \"provide urgent and necessary action to protect our national security.\"\n\nThe CIA Act was widely praised by many of Kirkpatrick's national security oriented supporters, who saw it as removing red tape that hamstrung the agency and made it harder to do its job. However, it attracted controversy from those who saw it as removing necessary oversight from an organization with a checkered past. It turns out these concerns over giving the Agency too much power were impossible to overcome, and now President Kirkpatrick has suffered her first massive legislative defeat of her administration."
 USA_sen_bill.1776.a: "让我们开始吧。"
