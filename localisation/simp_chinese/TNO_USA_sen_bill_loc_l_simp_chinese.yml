 RD_D_compromise_desc_101:0 "尼克松总统花了不少时间思考如何把南方民主党纳入麾下，南方人总不喜与北方人共事。要是尼克松想深入南方，他就必须开创先河，考虑到南方人无不珍视的一件事——传统。\n\n宾夕法尼亚州参议员小约瑟夫·克拉克会见了路易斯安那州参议员艾伦·J·艾伦德。两人都是民主党人，不过前者倡导民权，而后者是一个强硬但并非不能合作的种族隔离主义者。克拉克先开口道：“我明白这项新的民权法案会对美国南方带来深远影响，但我们也正在努力制定出一项让全体美国人免受歧视的方案。”\n\n艾伦德曾考虑过表示支持，但他也清楚这民权法案若是通过，整个地区都将爆发骚乱。“对于所谓‘民权’议题，我们诸州应有权选择自己的处理方向——”\n\n“你们的那几个州有更重要的问题尚待解决，参议员。这项立法将为全体美国人提供机会，它可能会促进你们的经济、优化你们的居住环境。此后，我们也将尊重你们的州权，但不会推而广之。”\n\n“难道你们不知道这项法案通过后，我们的选民就会跑向瑟蒙德那群祸国殃民的极右翼吗？”\n\n“我相信风暴总会过去的，而且这项法案能带给我们的好处更不计其数。”"
