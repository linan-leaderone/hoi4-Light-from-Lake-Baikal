 bill_6.Title.Negotiate.RDR:0 "接触共和党人"
 RD_R_compromise_desc_6:0 "斯库普·杰克逊参议员最近一直在参议院大厦里会见不少共和党籍参议员，其中大部分都是一对一面谈，参议员希望能拉到足够票数，通过《联邦教育援助法案》。\n\n实际上，斯库普没想到那些对立阵营的参议员们居然都对增加教育拨款的计划如此认同。毕竟谋求连任的政客最爱的莫过于指出他们的选区里新建的学校，或者学龄儿童的成绩屡创新高，以此证明，啊，这个这个，他们正在出色履职嘛。\n\n但和往常一样，参议员们对法律的行文有些担忧。一个是有些参议员担心联邦授权会如何褫夺各州管理教育事务的专属权力。这在一些州将会出乎意料地引起反感，尤其是西部和南部各州。别的参议员则对该法案的资金需求感到有些不安，因为它将花费数千万甚至上亿美元的预算资金。虽然参议员们赞成扶持教育，但他们也不想让那些受资助的儿童们在成为纳税人之时背上沉重的债务负担。\n\n斯库普参议员把这些意见一一记录在案，他转而与起草法案的委员会接洽，提出了他的建议："
 bill_6.Option.Negotiate.RDR.a:0 "我觉得我们最好还是重写吧：缩减计划开支、赋权各州政府。"
 bill_6.Option.Negotiate.RDR.b:0 "现版本就足够好了。让他们解释解释为什么要反对它！"
 USA_sen_bill_name_7:0 "平价住房法案"
 USA_sen_bill_desc_7:0 "美国梦的核心一直都是一件事：拥有自己的住房。但自二战结束以来，房地产开发商变得专注于服务中产阶级城郊居民：在远离大都会市中心的蜿蜒小巷中建设数以千计雷同的房舍。这使得数百万人，尤其是少数族裔，被挤出了住宅市场。《平价住房法案》将解决该问题，其将主导修建大量新房屋与基础设施，以供新社区的形成。"
 bill_7_passed:0 "法案签署仪式的直播将在白宫椭圆形办公室举行，摄影师的闪光灯不停闪烁着。在罗伯特·肯尼迪总统正式签署《平价租房法案》成为法律后，美国各地大小城市的房地产开发商、民权领袖和市长纷纷为之鼓掌。\n\n总统在签署该法案前感慨道：“我很高兴能让这项议案成为法律，这将使那些以前只能梦想拥有住房的美国人更容易建造负担得起，宜居且安全的住房。今天，我们敢保证，美国的每个家庭都有权拥有自己的一方屋檐。”\n\n新法律将允许将城市内许多地区重新规划为建筑密度更高的住宅区，以鼓励房地产商在房价过高的地区之外开发新建筑，并向购房者提供低息贷款。该法案还将为建筑商开发公园和购物中心等公共区域提供补贴，并帮助建立从这些新开发项目到城市核心区的公共交通路线。这些新住宅不会像一些反对者建议的那样是公寓楼，而是复式公寓、联排公寓、行列式公寓和其他类似的建筑，以便让更多的人能够获得住房，而那些更大的、以汽车为主的郊区住宅对于少数族裔来说过于昂贵，甚至是被禁止购入的，政府为开发商提供资金的条件是，不为非裔美国人、亚裔美国人、拉美裔美国人或其他任何人设置任何购买障碍。\n\n在全国的各个城市，建设“肯尼迪之家”的计划已经制定完成，多年来被忽视和遗弃的地区将会重新开发，并推动持续十年或更长时间的新建设热潮。"
 bill_7_failed:0 "计票完毕，《平价租房法案》被参议院否决，而这本应是罗伯特·肯尼迪总统之后各项议程的基石。国会里对支出的抱怨、对投资流向的质疑，甚至阴魂不散的种族隔离言论都阻挠了这项法案的通过，随之而去的是大城市复兴的希望和少数民族以及工薪阶层对住房的简单愿望，让总统构建新一批有产者的计划付诸东流。\n\n“总统对参议院拒绝通过《平价租房法案》一事深感失望，”一位白宫发言人在一次媒体见面会上表示，“但是，扩大房屋所有权的斗争不会停止，我们将继续致力于让每个美国人有机会买一套自己的房子，而不仅仅让那些富豪和中产囤货居奇。”\n\n这项失败的法律本有机会让全国城市有机会将大片无用土地转为高密度居民区，进而带动高房价地区新住宅的建设，降低房价。此外，购买者提供小额贷款。法案本还能为公共设施提供补助，包括建立新公园和购物中心，并附带建立从这些新居民区到达中心城区的大型通勤线路。这些新家不会是反对党所嘲讽的公寓楼，而会是复式、套房、连栋等让人民有机会体验那些因价格或歧视将少数族裔拒之门外的郊区别墅居住体验的建筑——因为政府投资并不是无条件的，而是要求房产商保证不对非裔、亚裔、拉丁裔，或任何少数族裔设置任何购买障碍。\n\n但是，被亲切称为“肯尼迪堡”的房屋建筑计划必须暂时束之高阁了，而数以百万计的美国人将继续忍受租住差强人意破旧不堪的公寓与廉租房。"
