 USA_sen_bill_name_902: "药物滥用与康复法案"
 USA_sen_bill_desc_902: "现在是向最贫穷的美国公民兑现承诺的时候了。《药物滥用与康复法案》的目标不仅有无家可归者，还有瘾君子和饱受药物折磨的人们。酗酒、毒品、药物滥用是遍及全美、无影无形的杀手，戕害着下至退伍老兵、流浪汉，上至华尔街投资人的所有美国人。\n\n该法案不仅是向着消除污名化求助行动的一步，它还将为全国各地资金不足的药物康复中心划拨至关重要的款项。这法案早就该出台颁行了，我们这届政府找不到不推动它通过的理由。"
