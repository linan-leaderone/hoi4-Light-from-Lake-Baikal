 USA_sen_bill_name_916: "重建聚居区法案"
 USA_sen_bill_desc_916: "几十年来，美国的城市工人阶级不得不蜗居在破旧不堪的公寓里，难以负担起体面的住房。为了解决这一问题，罗斯福新政时期曾通过联邦住房管理局资助公共住房的建设。然而，这些举措在杜威政府时期被大幅削减，随着白人居民逐渐迁往郊区，市中心失去了投资，城市的住房质量每况愈下。面对这种不堪的境地，变革迫在眉睫。哈特政府在与参议员罗姆尼讨论后，提出了《重建聚居区法案》，作为应对的措施。\n\n该法案定位于雅各布斯部长激进城市主义与预算保守派之间的妥协方案，授权国家住房管理局一次性建造或改造数千个住房项目。哈特政府希望借此将美国那些陈旧的公寓区改造为可以称之为“家”的地方。然而，这种“一次性建设”的策略引发了住房、教育和福利部长雅各布斯的质疑，因为它无法为地方政府提供长期资金支持，地方政府也因此无法按照自己的意愿规划、建设和维护住房。但在罗姆尼州长的力挺下，这项法案或许将成为必要的妥协，有望在参议院通过，为许多挣扎在生活边缘的美国人带来一些急需的援助。"
