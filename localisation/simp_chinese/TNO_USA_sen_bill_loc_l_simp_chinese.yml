 USA_sen_bill_name_920: "[GetYear]年禁运法案"
 USA_sen_bill_desc_920: "纳粹主义绝不能被正常化或接受，而应当被视为一种反常且邪恶的意识形态，必须坚决遏制并彻底消灭。为了防止这种意识形态在自由世界中蔓延，美国将对德国及其盟友立即实施禁运。这项禁运不仅会对这些国家的经济造成重创，更将阻断它们融入全球体系的途径，从而遏制其迈向正常化的任何可能。"
