 USA_sen_bill_name_700: "贸易扩张法案"
 USA_sen_bill_desc_700: "《贸易扩张法案》是一次促进自由贸易的激进尝试，即使是在国会认真审议过的所有议案中，它或许也称得上是最为激进的之一。这份法案出自商务部长亨利·福勒之手，它将授予美国总统前所未有的权力，与其他国家展开关税削减谈判，最高削减限度可达80%。法案囊括了各类旨在促进自贸的条款，意在“以开放、非歧视的方式强化贸易的互惠互利”。\n\n虽然法案得到了商会和其他商界团体的热情支持，大肆宣扬着自由贸易能如何“释放美国经济的潜力”，但来自其他方面的反应就显得过于平淡了。工会担心，不受限制的贸易会损害美国工人的工资水平，还会鼓励制造商将工厂迁往国外。甚至就连白宫的支持也不温不火，总统仅仅只是轻描淡写地表示了几句，谈了谈法案将如何扩大美国与其他国家的合作，除此之外就什么都没了。"
