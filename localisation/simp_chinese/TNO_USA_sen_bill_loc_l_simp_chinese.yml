 USA_sen_bill_name_6:0 "联邦教育援助法案"
 USA_sen_bill_desc_6:0 "教育在美国建国之初就是一大问题，学校自行管理收支而州给予大致的教育方向。这意味着教学质量根据所在地区的贫富程度有所不同，也就是说许多学生并没有受到足以为未来做好准备的教育。《联邦教育援助法案》将会通过给予那些急需援助的州援助并且设立联邦教育的标准以解决这个问题。"
 bill_6_passed:0 "距离白宫仅仅几个街区之隔的华盛顿特区斯特朗·约翰·汤姆森小学中，被师生团团簇拥的罗伯特·肯尼迪总统签署了联邦教育援助法案，摄影师们用新闻摄像机为美国人民的子孙后代郑重记录下了这极具历史性的一幕。\n\n“今天，我们说，所有美国学生都应该有机会学习和成长，成为见多识广、聪明伶俐的新一代青年，他们将会把美国建设得比以往任何时候都更加完满。医生、教师、艺术家、发明家和未来的领袖们今天就在我们的学校里。当下，我们必须尽己所能，缔造更美好的明天。”\n\n《联邦教育援助法案》将针对美国中小学的数学、英语、历史、科学、公民教育等学科设立新的底线标准。同时，联邦政府将会资助那些苦于财政原因无法在雇佣教师、扩大教室等方面达到新标准的州和学校董事会，以此促进全国的教育平等。该法案还包括资助更新式、更安全的校车，处罚未能结束学校隔离的学区，以及建立一个无党派委员会负责在全国范围内对教科书实行标准化。\n\n教育团体和民权组织对《联邦教育援助法案》包含的平等和标准化条款感到十分满意，但这一法案激怒了众多州权拥趸，因为它几乎剥夺了地方对教育的控制权，而教育事务权向来是各州最为重要的职能之一。虽然法案的大部分条款仅适用于那些需要资助并“自愿接受”的学区，但许多亟需资金的贫困州学区为了维持运营，势必在理念问题上被迫作出妥协。即便如此，《联邦教育援助法案》很快就会让美国成为世界上教育最发达的国家之一。"
 bill_6_failed:0 "令人震惊的是，《联邦教育援助法案》未能通过参议院表决。负责监督投票的副总统休伯特·汉弗莱宣布，该法案没有获得足额票数，他和肯尼迪总统为推动学校改革而作出的努力因此遭受沉重打击。\n\n“改革美国学校尝试的失败必将贻害千年，”鲍比·肯尼迪在一次新闻发布会上愤怒地说道。“下一位乔治·华盛顿·卡佛痛失了发掘自己潜能的机会，下一位欧内斯特·海明威只会在贫困中泯然于众人，下一位托马斯·爱迪生永远也无法改变世界了。”\n\n《联邦教育援助法案》将针对美国中小学的数学、英语、历史、科学、公民教育等学科设立新的底线标准。同时，联邦政府将会资助那些苦于财政原因无法在雇佣教师、扩大教室等方面达到新标准的州和学校董事会，以此促进全国的教育平等。该法案还包括资助更新式、更安全的校车，处罚未能结束学校隔离的学区，以及建立一个无党派委员会负责在全国范围内对教科书实行标准化。\n\n在州权拥趸看来，这项以促进美国教育平等化为目标的法案是“严苛”且“暴虐”的联邦侵犯，他们为这起图谋的破产而欢呼。民权团体和教育联盟就法案失败深表遗憾，并谴责了教育领域中存在的诸多不平等现象——而消灭这种不平等的希望如今也已破灭。"
