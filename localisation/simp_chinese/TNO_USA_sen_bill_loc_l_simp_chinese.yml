 USA_sen_bill_desc_917: "纽约警察局，迈阿密-戴德警察局，阿拉斯加州朱诺警察局。美国有数以千计的警察局和数十万名警察。他们来自不同的背景，信仰不同的宗教，采用不同的方式执法。然而，日复一日的赴汤蹈火、竭诚为民之心将他们联系在一起。\n\n哈特政府制定的《执法法案》旨在再次为警察部门提供充足的资金。这样他们就能负担得起人员和装备，在执勤时更好地保护每个人。"
