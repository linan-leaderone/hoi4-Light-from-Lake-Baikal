 RD_R_compromise_desc_7:0 "如果一个人能有幸进入议员餐厅里观察那些不同派别的参议员们就餐，里面的情景一定会让他大开眼界。不分男女，政治理念完全不同的人居然在一起谈笑风生、开怀畅饮，而来自同一政党的人却互不打扰、泾渭分明。在这里，很容易就能看出人们的社交倾向，以及政策的细节是如何被敲定的。\n\n在一片昂贵香烟的雾气缭绕和热气腾腾的食物香味中，“斯库普”杰克逊与他的几个共和派同僚坐在一起，享受着他们午后小憩的时光。\n\n“所以，关于那个《平价租房法案》，”一个共和派参议员一边切着鸡胸一边说道，“我能看出来，你想让它通过，对吧？”\n\n“嗯，如果你想开始谈正事的话，”进步党团的领导人回道，“是的，想想看，这会极大帮助你们的选区，创造一大群新的土地拥有者和纳税人，而且这些好处确实会让你的选区人民更加高兴。此外，不只是芝加哥、西雅图和迈阿密会因为法案获得新收入，每个城镇都能实行这个法案以提高财政收入。”\n\n“不过这会花一大笔钱，”另一个参议员附和道，“我不确定选民们会不会愿意为这件事买单。”\n\n“到时候它会自己回本的，”杰克逊抿了一口水，回道，“另外，如果有人买了这种平价房屋，你可以在完工的时候去帮他剪个彩，这么做的话我肯定会有更多的人在下个任期选择给你投票。”杰克逊把杯子放在托盘上，站了起来，准备把盘子拿去清洗处然后回去工作。“这是你获取支持率的最好方法了。”"
