 USA_sen_bill_name_900: "街道清理法案"
 USA_sen_bill_desc_900: "没人会觉得清理美国是件简单的事情……或者说是什么为了社会观瞻的事情。但是呢，吃饭的时候最好还是先吃蔬菜，再上牛排——《街道清理法案》就是我们城市改造议程中的那道先端上桌的蔬菜。这份法案将赋予警察部门必要的权力和资金，以保证人流车流密集区的流浪者绝迹。美国无家可归的流浪汉将不必再被迫卑躬屈膝，在街头讨来一分半两，他们将会获得致富的途径，得到向上流动的机会。千里之行，始于足下，一切都必须从这项法案开始。"
