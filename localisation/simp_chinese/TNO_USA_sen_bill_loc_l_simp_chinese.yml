 USA_sen_bill_name_915: "市营住宅法案"
 USA_sen_bill_desc_915: "几十年来，美国的城市工人阶级不得不蜗居在破旧不堪的公寓里，难以负担起体面的住房。为了解决这一问题，罗斯福新政时期曾通过联邦住房管理局资助公共住房的建设。然而，这些举措在杜威政府时期被大幅削减，随着白人居民逐渐迁往郊区，市中心失去了投资，城市的住房质量每况愈下。面对这种不堪的境地，变革迫在眉睫。哈特政府在与参议员罗姆尼讨论后，提出了《市营住宅法案》，作为应对的措施。\n\n与新政的集中化措施不同，雅各布斯的计划将大量联邦拨款资金分配给市政政府，让他们能够启动自己的公共住房项目。这种自下而上的方法将赋权于地方社区，使其能够自主解决住房危机问题，同时加强地方民主，并缓解对联邦政府过度干预的担忧。毕竟，与社会主义挂钩是哈特政府最不愿看到的事情。"
