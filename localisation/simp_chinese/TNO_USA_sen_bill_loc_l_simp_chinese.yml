 USA_sen_bill_name_914: "城市改造扩展法案"
 USA_sen_bill_desc_914: "首批城市改造计划作为试点项目， 意在测试哈特政府政策在最愿意接受它们的社区中的效果，这些社区被称为“新模范城市”。随着这些试点取得了令人振奋的成果，现在是时候将成功的经验向全国范围内推广了。我们计划将这些政策应用于那些城市衰退最为显著的地区：纽约、芝加哥、费城和圣路易斯等特大城市。这些城市虽然因白人外迁而饱受影响，但仍然是美国文明的象征。此外，我们还将涵盖所有较小的城市，从各州的首府到阳光带新兴的小镇，没有一个社区会被忽视。我们将把改革的触角伸向每一个角落，让每一个社区都能获得重生的机会。"
