 USA_sen_bill_name_1:0 "教育隔离强制执行法案"
 USA_sen_bill_desc_1:0 "《美国教育隔离法案》将在全国的学校实行种族隔离，无论东西南北。这将终结那些试图破坏真正的美国爱国精神的进步主义者的自由梦。传统必须被维持，而只要我做主多久，传统就会被维持多久！"
 USA_sen_bill_name_2:0 "珀斯会议条款"
 USA_sen_bill_desc_2:0 "珀斯会议由美国发起，会议内容主要包括各国一致对抗日本，通过相互贸易减少各国对日本的依赖。会议期间将针对这些条款进行磋商并递交国会，如果其未能在国会获批，那于晚些时候，针对这些条款将重新组织协商。"
 USA_sen_bill_name_3:0 "白银法案"
 USA_sen_bill_desc_3:0 "本内特政府已经受够了美国过时已久的经济政策所导致的经济停滞和下滑。因此，是时候把美国从现行的银本位转向更为盈利的制度——金本位了。如果我们能够成功在国会两院通过这一议案，那么我们就能通过改善的金融体系来团结国家了。"
 USA_sen_bill.3.t:0 "白银法案面临国会激战"
 USA_sen_bill.3.d:0 "本内特政府一直在不遗余力地仔细审查《白银法案》。为了将其最终定案，总统与白宫西厢办公室的一众高级官员进行了通力合作。福特副总统声称，该法案是“本内特政府救助美国经济的最优先计划之一”。\n\n本内特亲自挂帅，以敦促民主党人行动起来支持他的计划。通过将货币支持的贵金属转化为黄金，美国经济的步伐将更加稳健，因为黄金作为一种储藏手段现在比工业银可靠得多。《白银法案》最重要的内容之一，莫过于废除1934年通过的《白银购买法案》。据财政部长阿布萨隆·罗伯逊所说，该法案将回调对银矿开采的聚焦，并“强化政府内部的财政责任”。\n\n尽管法案在国会内部似乎受到青睐，亦不乏有人试图让其胎死腹中。许多被建制派遗弃的南方民主党人——他们现在已经转投至国家进步公约国民党团旗下——态度反感，认为现有的银矿工人将因此遭受损害。无独有偶，国家进步公约进步党团也表明了他们的反对立场，声称该法案有害于美国的就业——这倒是像极了两派结成的畸形联盟。《白银法案》究竟能否在国会的斗争中幸存下来，我们只有拭目以待。"
 USA_sen_bill.3.a:0 "国会将决定我们的命运。"
 bill_3_passed:0 "当日早间，政治分析人士就已聚集在华盛顿国会大厦前的台阶上等待着最新消息。他们报道称，本内特政府带头起草的白银法案经由多次讨论、研究与协商，最终顺利通过参众两院表决，被正式签署为法律。过去几个月中，白宫西翼、财政部以及华盛顿特区以外的顾问和官员们为编制白银法案不辞辛劳地工作，法案的通过证明了他们拥有着巨大的潜力。\n\n本内特总统当晚就法案通过国会发表了评论，他宣称这是“彰显美利坚合众国团结和潜能的瞩目成就，是迈向经济繁荣新时代的一大步。”本内特政府的多位人士均对总统热情的讲话表示赞同，财政部长阿布萨隆·罗伯逊认为，“银本位导致美国的金融体系无法跟上时代，我们将会通过金本位在世界范围内展示美国的经济实力。”共和党与民主党互相赞许对方为实现法案通过的共同目标而展开的党派合作。\n\n另一边，国家进步公约的参众议员对白银法案表决结果的态度相对冷淡。虽然有一些议员和共民联盟一同庆贺法案的成功，另一些则因为法案如此轻易地通过国会而深感困惑。但至少就目前而言，美国迈出了以黄金支持美元的第一步。"
 bill_3_passed.Option:0 "各位，我们做到了。"
 bill_3_passed.Title:0 "白银法案获得国会通过"
 bill_3_failed:0 "我们刚刚获悉，本内特政府作为旗舰计划打造的、有望获得一致通过的《白银法案》被国会否决。几个月以来，财政部为该法案做了大量工作，字字斟酌以将其定案，这一切努力都是为了争取法案在国会获得通过。然而，它的最终命运却是胎死腹中。\n\n本内特总统以最诚恳的态度为“联邦政府内部尖锐的党派对立”向美国人民表达了歉意。参众两院中，共和党与民主党议员们灰头土脸，为《白银法案》被政治阴谋所扼杀感到沮丧。政府官员表示，“政府仍将尽力救助美国经济，尽管最基本的工作也面临着明显的政治障碍。”\n\n相反，NPP议员们为他们在国会中的成功感到惊讶。国会大厦内，NPP的国民党团与进步党团议员握手言欢，相互祝贺，共民联盟议员们的电话则已经被他们愤怒的选民打爆。民主党尤其因为这次失败而摇摇欲坠，大量前民主党选民倒向NPP，甚至共和党人也质疑本内特政府是否适合继续执政。政府正忙不迭地试图寻求一个善后方案。"
 bill_3_failed.Option:0 "我们需要其他选项，马上。"
