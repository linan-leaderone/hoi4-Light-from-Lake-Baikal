 USA_sen_bill_desc_918: "“唯有在公正的社会中，方能取得公正的繁荣。”\n\n国家健康保险法案将成为美国人民拥抱全民医保的最后一步。经由联邦政府主导的单一给付制度，我们的医保系统得以真正惠及那些亟需医疗救助的贫苦百姓，而非同过去那般，仅为帑藏殷实者效力。\n\n泰迪·罗斯福力所不及，富兰克林·罗斯福稽迟未竟，艾森豪威尔淡然置之。唯有哈特势在必得。"
