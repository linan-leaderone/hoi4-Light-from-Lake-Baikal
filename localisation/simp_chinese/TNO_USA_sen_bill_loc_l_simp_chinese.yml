 USA_sen_bill_desc_901: "让已经陷于苦境的穷人继续受苦，是我们在道德上的失败。若是这项议案通过，我们就不仅将增加对赈济处的资金支持，还会再美国各大都市开设大量的无家可归者收容所。\n\n所有人都将享受设施的便利，不再上无片瓦遮雨。他们还能藉此再次振作起来，挥别往日街头乞讨的苦涩生活。"
