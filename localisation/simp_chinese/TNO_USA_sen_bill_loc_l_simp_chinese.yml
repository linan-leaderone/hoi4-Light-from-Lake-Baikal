 USA_sen_bill_name_904: "城市住房机会法案"
 USA_sen_bill_desc_904: "住房保障是20世纪的一项基本人权，现在是政府采取措辞，遏制少数族裔中无家可归者激增的时候了。城市住房机会法案作为哈特总统针对美国城市不平等下的猛药之一，其施行过程不能有半点偷工减料。该法案将资助相关研究，深入了解住房上种族不平等现象的程度、根源以及可能的解决方案。尽管该法案并不能为受到伤害的群体带来直接利益，但以此类积极政策规划作为试点，能让政府在日后制定政策时受益匪浅。"
