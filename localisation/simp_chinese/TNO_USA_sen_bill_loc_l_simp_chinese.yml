 bill_650.Title.Negotiate.RDR:0 "That Filthy Word"
 RD_R_compromise_desc_650:0 "\"Would you kindly reiterate your party's proposal, Mr. Javits?\"\n\n\"Don't play coy with me, Hiss. I know your game. Hall wants it passed just like us; brush us off like always and we both leave this room empty-handed.\"\n\n\"So the House Republicans-\"\n\n\"And the Senate.\"\n\n\"-the Republican Party, then, expresses its sincere desire to cooperate with the administration in matters of social policy, in particular the [GetYear] Civil Rights Act.\"\n\n\"Despite the harm such may cause to our tenuous caucus with the Democrats, let me reiterate.\"\n\n\"How bold. Our goals seem to align in nearly every line-item, Congressman. Why the visit then?\"\n\n\"Nearly. Look harder.\"\n\n\"Suppose my eyes have failed me for a moment.\"\n\n\"Are you blind?\"\n\n\"We're pretending I am, Mr. Javits. Perhaps a disability would dispense your arguments of their tortuousness.\"\n\n\"The... President, may find himself opposed by court and country should the Act remain as-is. Less Americans will oppose his legislation if the affirmative action provisions are amended by committee. I implore him to seek reason at least this once: fighting prejudice with prejudice does nobody favors but the Devil himself.\""
 bill_650.Option.Negotiate.RDR.a:0 "\"It appears we have an... arrangement, if you would.\""
 bill_650.Option.Negotiate.RDR.b:0 "\"The President's orders are explicit: we entertain no compromise.\""
 USA_sen_bill_name_419:0 "捍卫美国基本例外论法案"
 USA_sen_bill_desc_419:0 "国家进步公约的美国国家先锋队派在赢得1972年大选后，大肆庆祝了几个月，现在他们已将第一份法案递交国会，即《捍卫美国基本例外论法案》，也称《安全法案》（SAFE，取自法案全称首字母缩写）。起草者宣称，合众国“命中注定要扮演着保卫西方文明高等文化的特殊角色”，因此必须惩处那些从负面角度描绘美国的人，相关信息的传播也应加以限制。\n\n为实现这一目标，《安全法案》规定了类似二战时期的媒体限制：所有媒体发布的新闻必须经过联邦相关部门的“宣传”审查，随后才可向公众发布；娱乐内容必须严格遵守联邦通信委员会设立的指导意见。\n\n无论是共和党-民主党联盟，还是非国家先锋队派的NPP人士都发表谴责，称这份法案是对第一修正案的无耻攻击。然而，在总统艰涩的世界观之外，有一股宁静的声音却支持着限制言论自由，以此来满足他与日增长、迅速极端化的选民。\n\n好戏还在后头，约基总统如是说道。至于这话到底是什么意思，就和他本人一样神秘莫测……"
 bill_419.Title.Negotiate.NPPFR:0 "经略、密谋、风暴"
 FR_NPP_compromise_desc_419:0 "“先生们，向敌人求援，其实最终会促成他们的失败，他们早晚会因为这种愚蠢，被先锋队踩在脚下。因此，我们应先和最险恶的敌人合作，并操纵事情朝着有利我们的方向发展。拜尔斯副总统，你怎么说？”约基总统问道。\n\n“那好，总统先生，我就直说了，国家进步公约左派的犹太共匪绝不可能与我们联手，我想大家都心知肚明吧。而且支持中间派的学生和成人也不会站在我们这边，特别是像亨利·杰克逊那样的人在参议院煽风点火，想要摧毁《安全法案》，污蔑我们是‘一群嗜血的独裁者’。此外学生也继续在全美的校园抗议，让我们在那里争取不到一点支持。”拜尔斯副总统说道。\n\n“很好，就让他们堕入万丈深渊吧。国务卿奥利弗，共和党那边什么情况？”约基总统问道。\n\n“总统先生，我就说实话了。那个阿格纽还能给他们鼓鼓劲，但怂包苏谍麦戈文却带着整个共和党抵制《安全法案》，真该把这王八蛋毙了。”国务卿奥利弗回应道，说罢猛吸了一口雪茄。\n\n约基总统想到了是这结果，但对奥利弗的提议未置可否。“汤普森部长，民主党那边你讲讲吧？”\n\n“哈哈，没问题。民主党在美国快战败的时候都没让步，他们现在肯定也不会，所以要取胜，我们得自己想办法。不过他们本身也屁用不顶。”汤普森说罢，吸了一口香烟，微笑着沉浸在对民主党的蔑视中。\n\n约基总统很希望看到送民主党人上绞刑架的那一天，但眼下还有更重要的事要处理。“那么……克罗梅林部长……国家进步公约右翼那边什么情况？”\n\n“好的，长官。其实他们很愿意同我们合作，特别是您邀请他们喝两杯以后。”克罗梅林部长说道，他将杯中的威士忌一饮而下，“柯克帕特里克、史密斯甚至还有华莱士的支持者都转向我们，只要我们继续‘美国攻势’，他们就会支持《安全法案》。”克罗梅林话毕，大家都看向这位阿拉巴马人。\n\n“……我说话算话，这事就这样定了，克罗梅林部长。你对先锋队的贡献不会被遗忘，但现在是行动的时刻。先生们，开始起草向参议院提交的草案吧，通过《捍卫美国基本例外论法案》也许还有机会。散会吧。”"
 bill_419.Option.Negotiate.NPPFR.a:0 "争论过后，民主再度沦陷。"
 bill_419.Option.Negotiate.NPPFR.b:0 "我们不需要他们。"
