 bill_9_passed_minimum_wage:0 "作为20世纪美国经济政策的最大变化之一，罗伯特·F·肯尼迪将《国家劳资关系法案》写入了联邦宪法。在一夜之间，随着劳动者们被赋予不可剥夺的合法权利，世界上最大经济体的权力平衡被改变了，而这将进一步改变劳动者与雇佣者之间的关系。\n\n《国家劳资关系法案》中最重要的一条就是承认工会的合法性，禁止雇佣方开除劳动者，不允许恐吓任何意图举行工会活动的工人，并对敢于违反这项法案的人处以严厉的惩罚和高额的罚金。此外，法案还规定全职工作者的工时为每天八小时，并框定了数目较大的加班工资。这些处罚措施会尽力面面俱到、落到实处，以阻止公司绕过法案，包括定义何为“兼职工”、“临时工”和“自由职业者”，所有这些工种都会获得与全职工相同或相似的待遇和权利。另外重要的一点就是建立联邦最低工资标准：大多数行业为1.5美元每时，而农业与部分服务业允许较低标准，为1.1美元每时。但这些最低标准每年都会基于通货膨胀等因素进行重新评估，以保持劳动者的购买力。\n\n“保持一个强力经济与民主状态的唯一方法就是让每一个人都有平等谋生的能力，”肯尼迪总统在他写入法案时说道，“这一法案就是为了让人民有饭可吃，有屋可住，能够在闲暇时刻享受自己劳动的果实，保持自己的尊严和自由，永远不被那些短视老板的贪婪所束缚。”\n\n虽然商人团体、保守主义者、反工会主义者和自由市场支持者提出了强烈的反对意见，华尔街股票也在法案通过后经历了一次剧烈的下跌，《国家劳资关系法案》还是被证明受到了美国绝大部分工人和选民的欢迎，这将确保法案未来几年在美国法律中保持地位稳固。"
