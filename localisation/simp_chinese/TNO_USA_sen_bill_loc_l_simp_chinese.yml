 USA_sen_bill_name_903: "教育平权法案"
 USA_sen_bill_desc_903: "教育是世世代代美国人实现美国梦的途径，他们可以成为更优秀的人，为后代打下比自己更高的基础。历史上，许多黑人学院和大学就为许多非裔美国人提供了这条路，让他们免于被种族偏见的枷锁所禁锢。\n\n虽然近年来种族隔离的障碍日趋式微，但这些历史悠久的黑人大学仍然不可或缺，向数百万人敞开大门，提供中学毕业后所需的教育。\n\n《教育平权法案》将为这些教育机构划拨其所需的资金，以帮助其实现设施现代化、提高薪资水平、增加入学人数，从而帮助新一代非裔美国人获得他们父辈没能得到的机会。"
