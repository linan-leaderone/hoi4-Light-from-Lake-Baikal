 COX_land_Crack_down_on_high_land_rent_button_tt1:0 "封建地主对劳动人民最厚颜无耻的剥削方式之一就是开出农民只有在丰收年才能赚足的高额地租，也即依靠自己对土地的垄断性占有持续性竭泽而渔。一旦歉收，走投无路的农民们只得借高利贷或者卖儿鬻女。在不适宜立刻进行激进改革的地区，苏维埃政府与农会将对地主们的土地出租行为进行严格规范，在彻底改革前先行减轻农民的负担。而对于那些连最温和的改革措施都不愿意接受的地主，只好让人民武装来使他们接受了。\n\n§W这将§!§G小幅度提振§!§W我们的民众支持度，但地主群体会§!§Y略表不满§!§W。§!\n\n§Y改革冷却期为30天！§!"

