 COX_reli_Fight_for_impoverished_Imam_button_tt1:0 "不可否认，许多宗教人员搜刮民脂民膏，还试图将压迫合理化。但是部分底层神职人员，也就是贫困的阿訇，也在被压迫者之列。农民们被剥削，他们也不能幸免：无休止的高利贷，土地被霸占……这些经历使得他们更接近被剥削者，而不是剥削者。另一方面，他们往往在村民之中有很大的威信——嫁娶、起名、讲经等，都是这些阿訇的工作。 如果能得到他们的支持，土改工作一定会顺利一些。\n\n§W这将§!§G提振§!§W我们的民众支持度，但极端宗教群体会§!§R表示极度不满§!§W！§!\n\n§Y改革冷却期为30天！§!"

