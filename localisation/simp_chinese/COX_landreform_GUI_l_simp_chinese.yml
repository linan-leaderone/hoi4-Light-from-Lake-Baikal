 COX_land_Confiscation_of_private_land_button_tt1:0 "随着群众基础的扩大和基层组织的日渐成熟，我们可以在改革条件已经成熟的地区彻底再分配土地了。对于那些劣迹斑斑的地主以及其他反动分子，我们将直接剥夺他们的土地，其子弟将受到农会的再教育。而对于少数愿意配合革命又没有过多劣迹的地主乡绅，我们会采取相对温和的手段。但是我们的原则与目标绝不会改变：土地革命结束后，地主阶级必须随着地主土地所有制的终结而在政治上灭亡。没收来的土地将会由干部、老农与农业专家们来重新估值、划分，结合面积与农业价值均分给农民。\n\n§W这将§!§G大大提振§!§W我们的民众支持度，但地主群体会§!§x表示恼怒§!§W！§!\n\n§Y改革冷却期为30天！§!"

