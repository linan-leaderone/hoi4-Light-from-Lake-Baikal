 #####省份介绍#####
 introduction_cox_landreform_dh:0 "作为盛世才统治时期以来新疆唯一的首府，迪化享受着种种的资源倾斜与政策优待。密集的街区以大十字为中心向外辐射，通电的路灯在夜间也能放射光明，而泛黄的二层小洋楼更是俯仰可见；全疆百分之九十以上的重工业都围绕着迪化市分布在周边的乡村区域，源源不断地向外输送着制造业产品。然而，在持续搏动三十年而几乎得不到养护的情况下，这颗工业心脏搏动的力量正在越来越微弱，工人们忿忿不安，地主实业家一直在压低工资。许多人都在用怀疑的目光审视着失去了活力的迪化，怀疑它是否还有资格作为新疆省的核心。"
 introduction_cox_landreform_alt:0 "准噶尔盆地北部的阿勒泰被称为“新疆水塔”，是古代的林中地、瓦剌汗国的核心地区，也是新疆省最早的解放区。尽管此地在盛世才时期一般被视作北部边防重地，但并不意味着这里是土地贫瘠的苦寒之地。发源于阿勒泰山的额尔齐斯河滚滚向北注入北冰洋，为阿勒泰带来了充沛的水资源和渔业资源，富含矿物质的土壤也大大地促进了农业生产的开展。据盛世才时期的早期勘测报告，这一地区还很有可能分布着大片的稀有金属矿脉，不过开掘工作尚且遥遥无期。这里的农业生产还很原始，甚至有一部分原住民还在维持半渔猎半游牧的经济，假以时日，此地必是新的塞上江南。"
 introduction_cox_landreform_ks:0 "喀什，全名喀什噶尔，是突厥语中“玉石”的意思。作为旧日丝路之上的重镇，喀什曾是一个巨大的交通枢纽，无数财富在这里汇聚，一度以富裕和多元化闻名。但是随着中原王朝的衰落，喀什也随之陷入混乱之中，旱灾带来的农民逃荒、牧民劫掠，内地的封锁导致的手工业者纷纷破产，这一切终被当地的豪绅鼓动成了一场民族暴乱——一九三三年的东突暴动。相比于惨烈的抗日战争，阶级矛盾下的民族仇恨给这里带来了更大的伤痛，喀什城中大多数人还记得当时的口号：“保护宗教，杀汉灭回。”近三十年过去，旧日的仇恨会就此消散吗？"
 introduction_cox_landreform_hm:0 "哈密自古以来就是深受中原王朝影响的地区，作为新疆连通内地的要道，这里有无数西逃的汉人移民，他们为昔日的盛世才政府扼守着这座新疆的门户。大量的汉人移民中不乏一些小生产者和民族资产阶级，他们迁移来了一些小纺织、缝纫的轻工业，为新疆带来了紧缺的棉纺轻工业——但薄弱得很。除开人口稠密、媲美省会的哈密市市区以外，哈密的农村与新疆的其他地方并无不同，只是地主老爷的民族有所差别、阶级矛盾不以民族矛盾为表现形式罢了。也正因为如此，地主们反而更能灵活地“恩威并施”，让农民活的苦不堪言，却吊着一口气，不敢反抗。"
 introduction_cox_landreform_ht:0 "和阗，旧称于阗，自古以来因出产玉石闻名，当地人口多数为维族，其次为汉族，清中期时曾一度居住着全疆八分之一的丁口——当然，这已经是过去式了。由于清王朝的覆灭、西北匪乱与中原军阀政权的不断更迭，和阗赖以生存的玉石市场逐渐被蚕食殆尽，从业者纷纷从这一地区逃亡，自塔克拉玛干而来的滚滚黄沙掩埋了无人维护的水利设施。将流沙铲除干净并不困难，但在失去了传统玉石产业后，今天的和阗将要走向何方，仍然充满了未知数。"
 introduction_cox_landreform_bygl:0 "自甘肃、青海一路西来，绵延的阿尔金山脉占据了巴音郭楞州的大部分辖地。虽然山区内的八条融雪时令河钩织起了两万平米的流域，但平均三千至四千米的海拔高度使得此地不适于发展大规模的种植农业，绵延的草甸牧区是财富为数不多的来源，汉、蒙、藏、回等族交错居住，游牧于其间。由于群峦之上并无界碑，西藏省与青海省内的牧民常常会误入巴音郭楞州，有时还会因为争夺草甸而与居民发生口角和肢体冲突，使得当地的行政部门十分头疼。"
 introduction_cox_landreform_kmls:0 "克孜勒苏，取柯尔克孜语中“红水”之意，地区干旱少雨、地形复杂，最高处海拔七千多米，最低处只海拔有一千多米，主要居民为信奉回教的克尔克孜族，也就是苏联吉尔吉斯人在中国的分支。其社会组织形式较为原始，族人大多为游牧民，也有少部分从事落后的农业，某些地区甚至仍然在使用木犁。虽然克孜勒苏州掌握着通往吉尔吉斯斯坦的重要山口，但由于新疆当局对地区的掌控力不足，这一山口并未能成为口岸，而是长期作为吉尔吉斯斯坦人避灾逃难的路线使用。"
 introduction_cox_landreform_tlf:0 "吐鲁番地区是天山东部的一个宛若橄榄的山间盆地，这片盆地汇聚了北冰洋、大西洋远渡而来的水汽，降雨量在新疆算得上是出类拔萃，绿洲带也较多，有十四条河。从东部逃难而来的汉人在哈密地区停留数年后，大多都会最终进入更加安定富饶的吐鲁番地区，使得这一带成为全疆聚落分布最为密集的农业带。但这并不意味着这是一片世外桃源：无组织的各族农民运动此起彼伏，各个村庄里也时常爆发围绕水源的械斗，“抢水儿”更是当地常见的一个蔑称。至于为何灌溉用水始终处于匮乏状态——不要看向伯克老爷，他们对此真的一无所知。"
 introduction_cox_landreform_cjdq:0 "坐落于天山北麓的昌吉地区是北疆少有的不毛之地，绝大部分辖地是绵延的沙丘与荒漠，而北部的丘陵地带地势起伏极大，难以凭人力加以开发。极端的大陆性干旱气候使得降水极为有限，且几乎完全集中于夏季，而储水设施的匮乏与高蒸发量更是农业生产的拦路虎。在此地区居住的大多是赤贫的游牧民，极少有农业生产者，乡绅的数量更是无限接近于零。虽然人们可以辩称黄沙之下掩埋着无限的资源，但就目前看来，昌吉地区就是一片没有人愿意踏入的绝望之乡。"
 introduction_cox_landreform_aks:0 "倘若将东疆地区喻为搏动的工业心脏，阿克苏便是为这颗心脏输送原料的大动脉。新、老大河、塔里木河和清代掘通的多浪渠为当地的种植业提供了充足的灌溉用水，充足的光热条件所孕育的加丽果在中亚地区也小有名气，迪化与哈密的轻纺工业都仰赖阿克苏州产出的优质棉花。由于这一层供需关系的存在，大量阿克苏州的地主都或多或少地与迪化当局存在着联系，无论是维、汉、回、哈，在这里都一视同仁地受到压迫，在果园和棉花田里忍受着烈日与鞭笞。"
 introduction_cox_landreform_klmy:0 "任何人都不会怀疑克拉玛依地区拥有着巨大的潜力——只要你去过一次克拉玛依，你就会为戈壁中富含的油气资源所震惊。长期以来，当地一直在使用地表裸露的石油燃料，牧民甚至就在野外取用石油烧水，可谓是当地的一大奇观。然而，对油气资源的利用程度，也就到此为止了，今天的克拉玛依地区仍然是牛羊遍布的荒野，游牧经济的脆弱性在这一地区体现的淋漓尽致，一场沙暴、大雪就可能让这片地区的游牧生产遭受毁灭性打击，可能在未来的很长一段时间内，也依然会是这样。"
 introduction_cox_landreform_tc:0 "位于北疆最西北的塔城地区分布着新疆省为数不多的数个大型口岸，来自中亚地区的工业产品与偷渡人口源源不绝地从松弛的边境涌入，使得这地区的民族构成变得极为复杂，但总体上以本地和中亚的哈萨克族人为主。由于口岸税的存在，历来的新疆统治者在塔城征缴的农业税总要较其它地区稍轻，正是这小小的恩赐吸引了一批批的贫农来此谋生。然而，当地的伯克事实上仍对佃农课以重税，由贫入奴的情况时有发生，个别地区的农奴比例甚至比南疆更高。"
 introduction_cox_landreform_kel:0 "库尔勒是蒙汉回各族杂居的地区，当地虽然不乏汉族居民，但并不占据着绝对比例优势，逃难的蒙古人和因破产而迁徙的回民同样是重要的人口组成。和东疆其它地区不同，库尔勒的农业生产为四耕六牧，更多地承担着产出副食的职能，大规模游牧和集中分布于聚落附近的畜牧业结合是当地的一大特色。虽然游牧具有高流动性，然由于当地土豪劣绅把持着盐、铁、茶等牧民急缺的物品的专卖权，以及存在着来自马家军的不定期“打谷草”行为，当地居民遭遇的苦难事实上一点也没有减轻。"
 introduction_cox_landreform_aksq:0 "阿克赛钦的地名来自于突厥语，意为“中国的白石滩”，但自二十世纪以来，这一地区却常常不在中国政权的控制范围之内。随着第二次世界大战的结束与英国的崩溃，英属印度及其继承者对强占领土的控制力与日俱减，一度沦丧的阿克赛钦地区进入了自治状态，并通过依附于新疆获得当地所不能生产的日用品。名义上，阿克赛钦地区的主权已经收复，当地的居民也仍然保有对中国的文化认同，但新疆当局对这一地区所施行的统治，事实上比羁縻还要更放任自流。"
 introduction_cox_landreform_tklmgdq:0 "塔克拉玛干地区究竟是否够格成为一个独立的行政区划，一直以来都是存在疑问的。覆盖辖区全境的除了黄沙还是只有黄沙，常住人口堪堪数万，沿仅有的一条和田河零星分布于数个河谷绿洲当中，而广袤的沙漠地带昼夜温差巨大，根本无法居住。由于恶劣的自然环境，当地的经济基本处于低水准自给自足的状态，各个聚落的宗族掌握着管理权，民族矛盾相对罕见，阶级矛盾也较为缓和。不能提供任何产品，也不期望外界提供任何产品——这就是塔克拉玛干地区的现状，而改变的希望则近乎无存。"


