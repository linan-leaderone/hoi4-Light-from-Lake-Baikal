 COX_reli_Disclosure_of_interest_relationship_button_tt1:0 "千百年来，农民被牢牢地束缚在他们的土地上；而地主、贵族、反动宗教势力却将他们蒙在鼓里，玩弄他们的信任。有时候，反动分子中的一小撮会装作支持农民、反对压迫，然而实际上，压迫者对被压迫者永远是铁板一块！我们要揭露他们之间的利益关系，让农民们意识到，没有奴隶主会为奴隶说话，奴隶要求自由的唯一办法就是打倒奴隶主！\n\n§W这将§!§G提振§!§W我们的民众支持度，但地主群体会§!§Y表示强烈不满§!§W。§!\n\n§Y改革冷却期为30天！§!"

