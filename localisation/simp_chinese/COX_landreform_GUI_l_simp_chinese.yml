 GFX_COX_water_icon_tt:0 "为中原带来丰沛降水与富饶的的季风从未度过玉门关。但这并不意味着当地的百姓只能依赖屈指可数的绿洲与泉水谋生。以坎儿井为代表的水利工程技术使得来自高山的雪水能将莽莽荒原化为千顷良田。而近代以来，随着中国一步步迈向深渊，新疆的弊政与经济废弛导致古旧的水利设施在长期高负荷使用下大多损坏，尚能使用的旧设施也大多被地主乡绅垄断，进一步恶化了新疆的农业与经济形势。\n\n为了实现新疆的土地改革，在技术上对农业水利设施的重建工作迫在眉睫。修缮、翻新、兴建、改良，我们必须想尽一切办法建设水利工程。没有良好的水利，就没有繁荣稳定的新疆。\n\n为了了解地方水利情况，我们必须进行调查。\n[Is_COX_Account_The_Water_Conservancy_completed]"
 COX_wc_socialization_button_tt:0 "虽然客观情况还不允许我们进行激进的、理想的所有制改革，但是某些关键产业必须马上从地主与阿訇们的手中扒出来——尤其是水利。长期以来，新疆的水利设施大多掌握在农村地区的地主乡绅手中。他们借此垄断了农业给水甚至生活用水，以此压迫和剥削农民。这种状况很快就会结束。无论是在公审的时候把地主的财产充公，还是让他们服从革命、同意赎卖设施，新疆的水利设施最终都会归村集体或者国家所有。当然，这样的措施无疑会引起反动势力的反抗。\n\n§W我们将动用强制手段，使地主吐出他们所有的灌溉设施，或者至少让他们无法再用它们牟取暴利。这将一次性§!§G快速改善§!§W地区的水利情况，但也将§!§x大大触犯§!§W地主群体的利益。§!\n\n[Is_COX_acted_state_active][Is_the_state_controlled_by_us][Is_COX_Account_The_Water_Conservancy_completed][Is_COX_wc_socialization_completed_or_cooldown]"
 COX_wc_build_Karez_button_tt:0 "坎儿井是我国古代水利的经典杰作，劳动人民的智慧结晶，它能将高山冰雪的融水通过遮光的地下渠道输送到田间用于灌溉，毫无疑问是新疆农业的命脉之一。但如今，许多乡村地区有修建坎儿井的条件，却由于各种历史与现实原因没有修筑；已有的很多坎儿井设施经调查也已经严重老化，难以继续使用。要确保土地革命后农业生产的正常进行并改善农民的生活水平，就需要我们动用有限的资源翻新旧井、兴修新井，彻底解决灌溉问题。当然，要实现全部的建设目标自然不容易。\n\n§W相关的工程投入可以帮助我们§!§G小幅度改善§!§W地区的水利情况。§!\n\n§Y小提示：同时按下鼠标左键+Shift键点击时，可以一键为全疆修建坎儿井！选项冷却期为30天。§!\n\n[Is_COX_acted_state_active][Is_the_state_controlled_by_us][Is_COX_Popularize_The_Karez_completed][Is_COX_wc_build_Karez_completed_or_cooldown]"
 COX_wc_crack_down_on_bullies_button_tt:0 "水在新疆的价值可比黄金，是新疆农业的命脉。但在农村地区，许多地主劣绅利用各种龌龊手段霸占了群众好不容易才获得的宝贵水源和水利设施。农民可能会妥协，但我们怎能答应！赤卫队战士很快就到他们家门口！当然，对于那些性质不那么恶劣的垄断者，和平解决依然是第一选择。毕竟一旦反动分子狗急跳墙，后果可能不堪设想。\n\n§W这将允许我们收回在动荡的局势中被反动分子夺取的水利设施。当地区§!§G治安良好§!§W时，我们将§!§Y无法§!§W通过执行再没收以改善水利情况。§!\n\n[Is_COX_acted_state_active][Is_the_state_controlled_by_us][Is_COX_Account_The_Water_Conservancy_completed][Is_COX_wc_crack_down_on_bullies_completed_or_cooldown][Is_the_wc_broken_by_enermy][Is_this_state_stable]"
 COX_mil_collect_the_militia_button_tt:0 "革命的胜利果实若没有武装力量的保卫，便会在风雨催折下迅速凋零。因此，将一部分被发动起来参与革命的群众武装为民兵赤卫队不仅可能，而且必要。新组建的民兵将会替代已经化整为零下乡工作的红军承担起维持地方稳定与打击敌对武装的职能。\n\n§W这将允许我们在当地民众支持度达到§!§Y50%§!§W的情况下组织起民兵武装。一个地区所能征募的民兵数量受到总人口数限制，§!§Y因此不能无限制地征召。§!\n\n§Y小提示：同时按下鼠标左键+Shift键点击时，可以一键为全疆支持度足够高的地区征召民兵！征召冷却期为30天。§!\n\n[Is_COX_Training_The_Militia_completed][Is_COX_acted_state_active][Is_the_state_controlled_by_us][Is_the_mil_sup_reached][Is_COX_mil_collect_the_militia_completed_or_cooldown][Is_the_mil_fs_enthough]"
 COX_mil_safety_patrol_button_tt:0 "必须牢牢记住：旧势力绝不会甘心失败，他们一旦遭受挫折，一定会缩回暗处舔舐伤口，随后卷土重来。只要让赤卫队仔细搜查，就一定能找到他们密谋的蛛丝马迹——比如藏匿的一批军火——从而在骚乱发生之前就将其扼杀在摇篮之中。\n\n§W我们将出动该地区的民兵部队执行巡查，并§!§G小幅度降低§!§W地主和极端宗教势力可能的叛乱倾向。已被调往中央的民兵将无法参与此任务。§!\n\n[Is_COX_Training_The_Militia_completed][Is_COX_acted_state_active][Is_the_state_controlled_by_us][Is_COX_mil_safety_patrol_completed_or_cooldown][Is_the_mil_enthough_to_do]"
