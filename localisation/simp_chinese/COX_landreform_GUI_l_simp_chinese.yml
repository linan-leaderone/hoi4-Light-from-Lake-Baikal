 COX_reli_Establishment_of_the_Bureau_of_Religious_Affairs_button_tt1:0 "有些宗教人士认为，成立一个官方的宗教局是苏维埃与宗教势力的媾和，但事实绝不是如此。这个部门最初是为发动一部分在民间有影响力的进步宗教人士（如中农、下农的出身的基层宗教人士），使其参与到革命之中而成立的。这就意味着旧清真寺、佛寺、道观的财产还是要全部充公，地方的宗教地主也还是要被打倒。总而言之，我们的宗教局只是一个宗教事务委员会，一个派遣政工干部实现苏维埃对宗教的管理、并以此斗掉那些顽固、反动宗教分子的机构罢了。\n\n§W只有当极端宗教分子骚乱倾向降低至20%及以下时，才能执行此任务。执行后，该地区的极端宗教势力将§!§Y不会§!§W再掀起动乱。§!"


