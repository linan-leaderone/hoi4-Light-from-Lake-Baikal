 second_land_reform_desc_gui:0 "§W在革命军队与新疆各地起义者的联合打击下，盛世才的统治土崩瓦解，各地陷入一片混乱之中，而苏维埃真正能够控制的仅是从阿勒泰至迪化的部分北疆地区。为了将革命的火种播撒到全疆，我们势必要瓦解旧有生产关系，用一场轰轰烈烈的§!§G土地革命§!§W摧毁封建势力。§!\n§Y农奴地主§!§W、§!§Y宗教§!§W、§!§Y水利§!§W——这三个问题不断地给我们使着绊子。野蛮的§!§R农奴制农业经济§!§W仍然在新疆地区肆无忌惮地压迫人民，把农奴们的收成吸食得一干二净；§!§R腐败的阿訇§!§W们肆意歪曲教义，借做功课之名对愚昧的信徒行敛财之实；§!少得可怜的§Y灌溉设施§!§W又被§!§R水霸§!§W们把持，农业生产无法从艰难而危险的处境中挣脱。而我们将要战天斗地，拿出我们的决心，既要将地主的§!§R剥削§!§W彻底消灭，又要§!§G兴修水利§!§W，帮助贫农与被解放的农奴解决用水问题。§!\n§W尽管苏维埃立足未稳，旧势力虎视眈眈，但土地革命这场硬仗，即使我们没有必胜的把握，也必须打赢——这关乎革命的前途命运问题。如果我们连最基础的土地工作都不能做好，那么一切未来的蓝图愿景都注定只是空谈。§!"

