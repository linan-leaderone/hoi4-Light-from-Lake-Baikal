 COX_sec_local_mil_icon_tt:0 "民兵武装是苏维埃边区政府维持地方治安、打击敌对势力骚乱的必要力量，也是保卫革命果实的关键所在。如果民兵武装数量不足，会导致治安情况恶化，使得当地的敌对势力骚动气焰持续增长（每月最多增长4%），并对地方水利设施造成损失。单一地区的民兵征募数量达到上限的50%以上后，就能有效地规避骚乱度自然增长和水利破坏，因此在向中央调拨民兵前，请先确保地方的民兵武装数量充足。"

