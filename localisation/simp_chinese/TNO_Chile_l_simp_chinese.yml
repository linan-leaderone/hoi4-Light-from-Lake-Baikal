 CHL_idea_political_fragmentation_alessandri_0_desc: "placeholder"
 CHL_idea_political_fragmentation_alessandri_1: "政治分裂"
 CHL_idea_political_fragmentation_alessandri_1_desc: "The Republic of Chile has been going through an incessant political crisis for the past twenty years, ever since the collapse of the last Radical governments.\n\nBetween the consolidation of mighty opposition blocs leading to a constant state of political siege and obstructionism, the militant inaction and inertia of the powerful Liberals, and, worst of all, the rapid and unparalleled growth of political extremism and violence has left this country paralyzed seemingly forever. In fact the youths of today cannot even remember the last time this country was stable.\n\nThe election of the technocratic reformer Jorge Alessandri to the Presidency of Chile and the initial stages of his mandate inspired the hopes of many Chileans: perhaps the crisis was coming to an end. But the political crisis after the Valdivia earthquake disaster only exacerbated it, and now Alessandri is left with a grim reality: He has polarized the FDdC in his attempt to reform the country even slightly, and the unity of the Coalition is now barely hanging by a thread after the disaster that was the 1961 parliamentary elections."
