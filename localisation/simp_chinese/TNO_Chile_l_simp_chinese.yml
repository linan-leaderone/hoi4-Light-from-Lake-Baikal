 CHL_idea_social_question: "社会问题"
 CHL_idea_social_question_desc: "智利最大的社会问题是贫困。自共和国建立伊始，贫困就阴魂不散，而且至今为止都未有改观。\n\n从智利独立至今，每一届政府都在试图通过不同的手段尝试解决这个棘手的难题。尽管各种手段都多多少少取得了一些成果，也并没有谁能够真正解决问题。因此，在智利，无论你走到哪里，贫困都是一块决不可能从你的视野里消失的污垢：若你到城市来，会看见贫民蜗居在如蚁穴般拥挤逼仄的公寓中，若你到农村去，会看见命运多舛的农民们成为了现代化的漏网之鱼——没有谁能够逃离贫困，没有人。而且这还不算完，在智利，贫困不仅仅是贫困，它更是一切社会问题之根：人口无序流动，文盲率居高不下……仅仅是防止状况恶化，就已经花费了数目难以想象的政府投资，遑论解决问题了。\n\n无论是左是右，没有哪一届政府能够使智利从贫困的深坑中爬出来，以前没有过，现在也没有。未来？恐怕更不会有。因为如果有谁胆敢犯天下之大不韪，对这已入膏肓的顽疾施下半剂方药，这病痛都会将其拖入万劫不复的深渊。"
