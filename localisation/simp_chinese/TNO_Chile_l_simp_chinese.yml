 POLITICS_ALESSANDRI_DESC: "豪尔赫·亚历山德里总是说，他其实并不想当总统。的确，如今的乱局并不全是他的错。豪尔赫是阿图罗·亚历山德里的儿子，费尔南多·亚历山德里的兄长，两人均是他们那个时代著名的总统。他自出生起就背上了沉重的包袱。豪尔赫在流亡中度过了部分青春岁月，这毁掉了他人生中本该擅长的社交能力。在任期间，智利更是发生了有史以来最大的一次地震，将他原本的规划撕成了两半，但这也不能怪罪于他。如果人生可以重来的话，他宁可去当一名建筑师，至少那还可以过上平静的生活，他也本打算去当一名建筑师——如果没人朝他施加压力，或者没有一些难以置信的机遇的话。\n\n一切都始于豪尔赫的弟弟费尔南多，他在任期间，铜的价格经历了暴跌，智利经济一度到了崩溃的边缘。于是，时任总统的他便请出豪尔赫担任财政部长——不仅仅是为了他，更是为了智利。豪尔赫挽救了智利的经济，但同时却激怒了工会。大规模的抗议活动很快爆发了，于是自由派失去了在民主阵线中的主导地位。即便是他哥哥卸任以后，豪尔赫依旧选择了留在保守派的科洛马政府中担任顾问，这个选择同样是为了智利，仅此而已。正是这种逻辑使他不顾自己对政治的厌恶，走上了争取智民阵下一任领导人的道路——因为智利需要一个懂得妥协的领导人来扭转激进派崛起的局面，还有谁比他更适合呢？\n\n尽管他一直身不由已，但智利今天的现状，豪尔赫仍要承担责任。正是因为他在1958年拒绝向保守派屈服，导致联合政府发生分裂，自身的执政基础也被摧垮。这他可不能再赖到别人头上了。他那去政治化，技术官僚主导的稳定规划仅仅换来了一些好看的纸面数据。但却搞得智利人民一穷二白，对智民阵的不满愈发高涨。这事他也要负全责。在1961年的选举中，智民阵希望凭借一些计策来赢得选举，结果反而遭遇了惨败，被迫向其他政治势力做出进一步的妥协。\n\n亚历山德里的总统任期只剩下两年了，但智利还是一团糟——两极分化、穷困潦倒。政治分化和贫困还在时刻困扰着这个国家。他的总统宝座如同熔融的玻璃，燃烧得噼啪作响。炙热的高温让本应与命运顽强抗争的豪尔赫也渐渐屈服了。但无论豪尔赫如何抱怨，他都不愿再犯错误——一个无知的错误就意味着总统宝座上的烈火会将他焚烧殆尽，被一同烧尽的还有整个国家。毕竟，如果不是为了智利，这一切又有何意义呢？"
 CHL_Julio_Philippi: "胡利奥·菲利皮·伊斯基耶多"
 POLITICS_PHILIPPI_DESC: "如果说1959年某人被指名为豪尔赫·亚历山德里的接班人，那么在他面前的一定会是一次酣畅淋漓的大胜。而如果换为1963年的话，等待着他的将会是一次耻辱的失败。然而，就在亚历山德里即将卷铺盖走人的时候，一位与其别无二致的后继者紧随其后登场——胡利奥·菲利皮，曾经的司法部长，现在的智利总统。\n\n如果将亚历山德里与菲利皮被放到一起做比较，你会发现他们二者之间有着许多的共同之处。他们都不由政治欲望所驱使，并且均作为无党派人士，很少参与议会斗争。他们都坚忍克己，深居简出，回避于宏大的演讲演出，更倾向沉默地提出政策议案。他们都不把总统宝座看作是自己辉煌的个人成就，而是一份为国民谋幸福的工作。这也难怪亚历山德里能担任部长如此之久。\n\n然而，尽管他们之间有着这么多相似之处，但也并非完全一致。不同于亚历山德里浑身上下散发着的冷漠气场，菲利皮就显得亲切得多了。他对于他所感兴趣的领域，例如植物学，鸟类学，地理学等有着巨大的热情以及知识储备。最重要的是，菲利皮在瓦尔迪维亚地震的救灾恢复工作中的出色表现，令他获得了人民的青睐。\n\n尽管与其有着许多不同，但菲利皮要想摆脱前任总统的影响，依然要付出许多的努力。由于他是一名无党派人士，与党派政治几乎毫无联系，这令他处于进退维谷的境地——他可以基于他自己的想法去做他所认为最好的决定，但是如果他无法建立交流的纽带，反而会使得人们恐惧他的无所作为和举棋不定。相似地，尽管他的技术官僚倾向是他获得亚历山德里支持的主要因素，但是其手段依然是有争议的。以他的行为方式以及立场，许多人担心——甚至说是预测——菲利皮将很快被智利的政治风暴所吞没，被另一位更加忠于事业的意识形态理论家所取代。\n\n或许有人说在新总统就任的热潮之中，鲜有人会关注总统本人的想法。但是无论如何，他拥有着一份强烈的决心，去证明一件长期以来被认为是不可能的事情——一位诚实的人民公仆可以胜任智利最高的权力宝座，并有所作为。但菲利皮的决心是否能取得成功，依然有待观察。"
