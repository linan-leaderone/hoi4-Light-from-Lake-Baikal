 CHL_Salvador_Allende: "萨尔瓦多·阿连德·戈森斯"
 POLITICS_SALVADOR_ALLENDE_DESC: "萨尔瓦多·阿连德最喜欢的一个笑话是，他的墓碑上会写着“这里躺着萨尔瓦多·阿连德——智利的下任总统”。看看他在全国竞选时的霉运，这种宿命论似乎很应景。1952年的选举他一败涂地，1958本应到手的胜利又被国会的阴谋夺去。这些失败无不证明了这一点。不过，今天，下个机会已然到来。\n\n阿连德的立场是自发形成的，他背叛了富裕的家庭出身，早在20年代——那时智利尚且四分五裂——他就参与学生运动，开始为理想而奋斗。从马马杜克·格罗韦短暂的社会主义共和国到后来的社会党，阿连德每一次都代表社会党参加竞选，可以说他在智利左翼最为壮大之时开辟出了一条道路。接下来是佩德罗·阿吉雷·塞尔达领导的人民阵线，阿连德帮助他赢下了选举，并为他争取到了卫生部长的职位——至少，直到由于阿吉雷·塞尔达在任期中途去世所导致的阵线解散，社会党被迫再次独立。有了参与政府管理的经验，阿连德这颗明星越发腾飞，然而他无法始终无法越过总统这座高山。他与激进派组建了一个联盟，成立了智利人民行动阵线，争取赢得1958年的选举。阿连德总是说，既然他在普选中拿到了微弱多数，就应该是他当选，但命运和国会却不认可他的成就。\n\n不过，这一次，没有任何黑幕可以阻挡阿连德取回他所应得的东西。在一场彻底的政治剧变中，阿连德终于取得了胜利，准备实施他几十年来始终承诺的智利社会主义道路。他的支持者们欢呼他是政治上的救世主，说他终将打破混乱和贫困的循环，这个循环自从人们记事起就一直在不断吞噬着智利。另一方面，他的反对者们认为他是个魔鬼，他将把智利推向坟墓，带来社会主义独裁。军队静观着街头激进的政治分裂，军队自身也随之分裂了，两极分化撕裂了智利军队根深蒂固的不干政传统。\n\n支持者、反对者、军队——所有人都绷紧了神经并武装了起来，随时准备为他们理想中的智利而杀人或牺牲。达摩克利斯之剑正悬在唐·奇科的头上，但他也并非手无寸铁。他所梦想的一切都在他的手中，但他需要通过斗争来保障这一切——维系自己的权力，防止国家完全崩溃，甚至保护他自己的性命。"
 CHL_Eduardo_Frei: "爱德华多·弗雷·蒙塔尔瓦"
 POLITICS_FREI_MONTALVA_DESC: "爱德华多·弗雷对闪光灯可不陌生。相反，他享受其中已有数十载之余。弗雷是个活动家兼政治家，你总能在智利的关键时刻找到他的身影。每当这个国家陷于艰难困苦之际，弗雷就会出现，接过总统的权柄。\n\n早在30年前推翻伊瓦涅斯的运动中，弗雷就因担任激进学生的领袖为大众所熟知。混乱的革命余波之中，他利用自身所获得的影响力，与心怀不满的保守派青年们组建起了民族长枪党。在与西班牙式的国家工团主义者度过一阵短暂的蜜月期之后，他转向了基督教民主主义。1945年时他曾短暂地加入过摇摇欲坠的里奥斯内阁。然而，在同年深化的政治危机中，弗雷又与其决裂，弗雷的退出进一步提高了他的声望。他带领着长枪党加入了智利民主阵线的保守派中，并在接下来的十年里渐渐积攒了人脉与权力。凭借着具有改革派色彩的、社会基督教立场的执政理念，1958年的提名与胜利似乎正在向着他招手。可亚历山德里与普拉特却横加阻拦，终究还是摧垮了智利民主阵线与弗雷的支持率。愤怒之余，他成为了亚历山德里最为尖锐的批评者——在一个不受欢迎的总统命途多舛之时，批评者无疑是一个绝佳的位置。很快，弗雷便开启第二次竞选，他在保守派，中间派甚至部分自由派中间获得了广泛的共鸣，在支持者的簇拥下，弗雷终于得以踏入总统办公室，跻身于变革浪潮的中心。\n\n可以确定的是，弗雷不会再让机会从手上溜走。但在如此紧要的关头，他又会采取怎样的行动呢？在他组建内阁、巩固人脉之时，关于新领导人真面目的讨论就已经闹得沸沸扬扬。他只是一个不温不火的保守改良主义者吗？还是说他真的符合他本人的自述呢？他究竟是一个会被历史所铭记的进步主义者？还是说他会无视蔓延整个国家的瘟疫？他会顺应传统？还是坚持我行我素？这些问题只有弗雷自己可以回答，而他将尽其所能地去交出一份答卷。"
 CHL_Jorge_Prat: "豪尔赫·普拉特·埃乔伦"
 POLITICS_PRAT_ECHAURREN_DESC: "在豪尔赫·普拉特的家谱之中，阿图罗·普拉特的名字赫然在列。他在太平洋上的伊基克海战中英勇牺牲的事迹早已成为智利这个民族的印记，一位享有纪念日的烈士，一位在人民眼中视作无上荣光同义词的伟人。豪尔赫·普拉特或许永远无法企及他祖父的高度，但是他一定不会停止努力奋斗。\n\n不同于阿连德或者弗雷那样的人物，普拉特在20年代时期的经历以另一种方式阻碍着他的仕途。在外部势力施以怜悯之时，国家却在喋喋不休的争吵之中陷入分裂无助之地止步不前。正是对于这种不作为的不满促使他投身于民族社会主义运动之中，但是组织的无能及其领导人迅速击碎了他脑中的幻象，他也随波逐流进入到了更为主流的保守党中。他的姓氏为他带来了好运，使他得以带领青年团体渡过了四十年代的混乱时期。他独具创新地融合了法团主义，迭戈·波利塔斯思想与去政治化修辞，塑造了一个可以统合团结领导智利的人物形象，为他带来了忠实的政治基本盘，最终使得它得以就任科洛马政府中的司法部长一职。在他利用自己的政治形象博取保守派的好评之时，他也依靠推动女性选举权获得了许多女性支持者，其中不乏许多颇具影响力的人物，例如他现在十分重要的政治盟友玛丽亚·代·拉·克鲁兹，在科洛马政权不稳之时，普拉特在智利民主阵线的保守派以及党外进步派的眼中成为了颇具吸引力的后继者人选。然而就在此时，亚历山德里和弗雷的残酷争斗却撕裂了智利民主阵线，使得普拉特仅剩其支持者在背后支撑着他继续前进。\n\n然而峰回路转，普拉特所拥有的亚历山德里政权反对派的身份给了他一个极佳的身份机会，他得以以此来团结右翼，从诸多挑战者中脱颖而出。保守党得以在数十年的争斗中第一次执掌政权，而普拉特不希望将此机会白费——他已经在为旧问题寻找新的解决方案，承诺为国家带来其需要的国会改革，团结与秩序。挑战塑造了智利政治体系的巨人们并非易事，但每当他抬起头颅，望向祖父的肖像画时，他便会坚信他的改革就是这位老英雄所期望的东西。"
 CHL_Ramon_Callis: "拉蒙·卡利斯·阿里戈里亚加"
 POLITICS_ROBERTO_VIAUX_DESC: "罗伯托·维奥，这个名字与菲德尔·卡斯特罗、弗朗西斯科·佛朗哥、迭戈·波塔莱斯、卡洛斯·伊瓦涅斯·德尔·坎波和胡安·多明戈·庇隆之间，究竟有着怎样的联系呢？简而言之，他们都是杰出的、忠诚的天主教徒，他们用自己的力量拯救各自国家于腐败、堕落和衰败。假如没有他们，他们的祖国将堕入苦难的深渊，再也不会踏上基于正义与西方基督教美德的辉煌新道路。罗伯托·维奥尤其钦佩庇隆和伊瓦涅斯，而他本人的执政之路，也将效仿这两位杰出的领袖。\n\n维奥生于一个军官世家，他的晋升并非仅凭技巧或战术专长，而是依靠他勤劳的品质、可靠的性格和作为军官的亲和力。这些特质让维奥赢得了部下和上司的尊重，成为智利受压迫军官的灯塔，尤其在共产主义和社会寄生虫开始侵蚀智利方方面面的时候。\n\n智利逐渐陷入分裂之际，罗伯托·维奥这样的伟人走上权力之巅，挽救其于水火，就显得至关重要。不久以后，智利就将加入拉丁美洲巨人的行列，留下永恒的历史印记。对于像罗伯托·维奥这样的人来说，这一切都是命运的安排。"
 POLITICS_TORIBIO_MERINO_DESC: "There are a thousand ways to describe José Toribio Merino: Americanophile, Iberophile, the self-proclaimed Defender of Christian-Western values, stern opponent to populists and fascists worldwide -and to both cases in Argentina specifically- to whom he knows no mercy, not to mention fierce enemy of liberal democracies, a known drunkard, a veteran, a biker, sculptor, painter, Communist-hater, and countless hundreds other things. José Toribio Merino is a thousand things, but the one thing he truly revels in is sailing.\n\nBorn to a Navy family in 1915, the destiny of Merino has been linked to the ocean since the beginning. Learning English and French from a young age, Merino found himself dominating his Naval academy from the age of 15 until the age of 27, serving his academy as the rising star- when the Second World War beckoned, Merino found no choice but to answer through the American Navy. As the Pacific campaign threatened his life with AA fire, Merino was pulled from the frontlines due to a case of malaria permanently damaging his hearing. Over the span of the decade since, Merino has grown to international renown for his role in skirmishes with Argentina over the Beagle Channel and Antarctica, and has since been the face of Chilean-Argentinean conflict for many- to Argentinians, he serves as a stereotype to mock, a maniacal joke with no punchline. To Chileans, however, he serves as a patriotic, eccentric symbol of national identity, and the poster boy for Chilean hawkishness -something most Argentinians will actually agree with- though now, serves as much more than some would have ever thought -or feared- possible; leader.\n\nSince his coup, however, many wonder about the tantalizing -or terrifying- consequences of a Merino presidency, though there is only one question which all in South America now wonder: how far will he go?"
 POLITICS_CHL_SEPULVEDA_GALINDO: "José María Sepúlveda Galindo, General in the Chilean Carabineros, is a simple man. The Carabineros have been his entire life, and during his service he has always exhibited two major traits that all his colleagues know him by: a tendency towards excessive drinking and a petulant temperament towards others.\n\nRadio patrols in Santiago, the School of Carabineros, ascension to the rank of general—this was all relatively simple for the policeman from Curicó, a conventional ascension through the ranks. It did not stay that way forever; as time wore on, his duties were increasingly marked by the difficulty of dealing with his homeland's deteriorating politics. But in all his duties he remembered that he had sworn an oath; when they asked him whether he promised to defend the Chilean constitution and its national order, he had but one answer:\n\n\"Yes, I promise.\"\n\nThose words—that seemed so mundane when he uttered them—will now mark Galindo's legacy forevermore. It has fallen to the General of the Carabineros to rally the disparate constitutionalist forces against Jorge Prat's attempt to make himself the world's newest dictator; Galindo will fulfill his oath or die in its defense."