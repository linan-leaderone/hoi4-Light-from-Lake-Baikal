 LFBUG.10.t: "南京谈判（终） "
 LFBUG.10.desc: "国共两党于南京之联合谈判，已于昨日圆满落幕。两党之领导人及与会其他代表，皆赞同孙文先生之三民主义纲要，并愿以三民主义为基础，同心合力，共建我中华人民之理想国家。\n\n兹发布公告，内容如下：\n一、自今日起，两党共建联合政府，由两党共同执政，国号定为[From.GetNameDef]，同时恢复南京为国都之地位。\n\n二、两党联合组建军事委员会，军队悉纳于委员会之管理之下，选举军事委员以分管军事事务，委员由两党共同选举，且两党所占席位不得有差异。\n\n三、两党携手同心，营造为民解忧之清朗政府，於全国范围内厉行改革，裁撤一切冗余官职；并于全国范围内保障民生，支贫扶贫；丈量土地、平均地权、节制资本，务求实现民生主义之不懈努力。\n\n四、尤为重要者，设立行政会议，于中央设立国民大会，管理一切国是；其次，于各行政区划设立地方大会，由各地人民统一选举议会之参议员，凡成年国民皆有选举及被选举之权利。凡我[From.GetNameDef]国民，不论民族，不问籍贯，不分性别，一律平等无异。\n\n愿全国人民、愿两党党员团结一致，携手并进，共创中华之美好未来。愿我中华民族于风雨中再展辉煌，迈向繁荣昌盛之新篇章。"
 LFBUG.10.a: "中华民族万岁！"
 LFBUG.11.t: "权宜之计"
 LFBUG.11.desc: "飞机慢降落在乌鲁木齐的跑道上，衬得跑道上的人很着急。\n\n而当毛岸英下了飞机，回到他在新疆的办公地点之后，他发现这里早就被大家包围了。\n\n张闻天在最前面盯着他，老眼里尽是血丝，\n\n“你为什么答应他们？你忘了当年他们是怎么背叛我们的吗？民国十六年，四一二清党啊！黄浦江都被染成血色的！党的多少同志被他们杀害！就算是你父亲！”张闻天指着毛岸英的鼻子：“就算是你父亲！也差点被他们杀了！”\n\n周恩来两步上前，把张闻天拦在毛岸英身前：“老张，老张，冷静一下。”\n\n“毛岸英！你今天最好解释清楚！否则！我只好召开西北政治局会议罢免你的主席地位了！”\n\n“张老，您太激动了，抗日的时候，我们又不是没有和他们合作过…”\n\n“可是现在日本人已经滚蛋了！他们现在元气大伤，几年内都不会回来！我们完全可以消灭他们！报仇雪恨！”\n\n“张老，难道国民党不是我们的同胞吗？如果日本人趁着我们解放中国的时候冒险怎么办？如果我们真的再一次打输了怎么办？中国已经落后太久了，如果她真的永远赶不上了呢？我能理解您的心情，可是现在的中国需要团结和喘息，过去的中国不也是因为各路军阀不团结才被日本乘虚而入吗？”\n\n“毛岸英！你不能把旧军阀和现在的人民军队相比！你看吧！如果说以后国民党再制造一个四一二！你是要负责任的！”"
 LFBUG.11.a: "“我希望这是最后一次国共合作！”"
 LFBUG.12.t: "胜券在握？"
 LFBUG.12.desc: "“蒋副总统，真的就这样让共党加入联合政府吗？那群共党无孔不入，不过几年，我们就会被渗透得和筛子一样的！”\n\n “你怕什么，我把你提到军事统计局局长的职位就是为了让你好好监视军队的。我问问你，哪个党一开始不是清廉的？后来党员多了，自然也就难管了。只要以后共产党和我们接触多了，他们也会习惯这种灯红酒绿的日子。到时候他们和我们还有什么区别？”\n\n 尽管副总统说出这样的话，局长还是难掩他的恐惧，作为党内的后辈。他已经听了不少遗老的埋怨。他们不止一次地在局内的会议上大谈共党的威胁。\n\n “你放心，我当初在德国学习的时候就研究过这个问题。结论是共产党只擅长山村游击战。一旦到了议会里面，他们就不行了。德国共产党以前起义的时候，如烈火燎原，但是后来纳粹党掌权之后，他们便被希特勒打压至销声匿迹。就前几年，印度的共产党就因为政见不合而分裂为至少三个独立的政党，尽管他们之间还有联系，但是已经不足以影响国大党的统治地位。所以，国民大会将会是我们最熟悉的战场。因为，在这个世界上————”"
 LFBUG.12.a: "“还从来没有过一个共产党，能通过议会成为一个大国的执政党呢。”"
 LFBUG_tt_12: "现在，南京条约已经签署，中国人民终于获得了暂时的和平，可中国的未来却无人可以给出答案。"
 LFBUG.101.t: "不识好歹"
 LFBUG.101.desc: "“怎么回事？今天的报纸看了没？”\n\n “不是说联合政府已经办起来了吗，还能出什么岔子？”\n\n“说的就是这个！你看！”\n\n“新一届内阁已选出，人选如下……搞什么，这部长怎么都是赤党的人？”\n\n“赤党真是疯了！念在抗日有功的份上，咱们已经给足了他们面子了！怎么现在还蹬鼻子上脸了？”\n\n“我说这个内阁人选再怎么共同提名，最终还得是根据委员会拍板啊？赤党是怎么摆平他们的？难不成给他们塞了钱？”\n\n“威逼，利诱，他们赤党什么做不出来？二十年代就想这么搞，现在还要再搞一次？”\n\n“难不成到最后还要跟以前一样，再打一仗？”\n\n“打仗？我们好好请赤党来谈判，而他们就搁这玩这出！我看早就该打了！”\n\n“大家先息怒，我觉得不如再谈谈……”\n\n“别他妈谈了，咱们给了他多少好脸色，结果搞成这个样子。你跟他谈，他在你面前耍太极，背后指不定什么时候就要捅你一刀子！”\n\n“道渊，你再等等，多半是委员会里出了什么意外，我们这边可以再次安排一次会谈……”\n\n“谈个屁！还在这谈，有你这功夫，人家枪口都顶你脑门子上了！我看咱也别闲着，干脆战场上见真章吧！”"
 LFBUG.101.a: "“赶紧给前线打电话！”"
 LFBUG_101_a_tt: "§R战争的阴云再次笼罩中国……§!"
 LFBUG.102.t: "烽烟再起"
 LFBUG.102.desc: "几天前，他们的连长曾经告诉过王常，对山另一边的共军小心点，没事不要和他们说话，但是王常没有在意。\n\n自从日本投降之后，护国军也随之解散，他们半个连被”国民政府”收编，就驻扎在莲花台山的南边，另一半则加入了共军，驻扎在同一座山的北边。有的时候，两军的长官还能牵头组织一些活动什么的。大家都觉得既然日本人滚蛋了，就能复员回家了——直到有关谈判破裂的传言开始在部队中流传。、\n\n “谈判破裂是什么意思？” \n\n “就是闹掰了，绝交了，关系变孬了，”连里的老兵这么回答他。\n\n王常不信这套，后来的某天晚上，他试着偷偷溜出去找他在共军的兄弟们，但是被哨兵发现，被打了一顿之后关了禁闭。他早上刚被从禁闭室里放了出来，就从战友那里听到了流言：今天晚上，突袭共军。\n\n太阳落山时，王常找机会摸出了军营，向着北边奔去。他感觉自己比往常更快，时间紧迫，他必须拼了命地跑——哪怕没法阻止战斗，起码也能带上几个兄弟开溜。\n\n不知过了多久，他看到了一个正在巡逻的红军哨兵，刚想避开，就被一截树根绊倒。那个哨兵听到了他搞出的动静，等王常再抬起头时，他看到了哨兵的枪口。\n\n “什么人？干什么的？” \n\n “兄弟！别开枪！我有急事要找二连的……” \n\n “先说清楚！什么事？” \n\n “来不及了，赶紧带我去找人！我们这边要…” \n\n王常的话还没说完，周围突然亮如白昼。两人抬头向光源望去，看到一颗照明弹划过夜空。\n"
 LFBUG.102.a: "随后到来的是枪声"
 LFBUG_102_a_tt: "随着理念之争再无法弥合，§R中国再陷血海§!!"
 LFBUG.201.t: "欺人太甚"
 LFBUG.201.desc: "“这就是他们最后给出的人选？” \n\n“我刚看见也不信。他娘的，那个委员还在那一个劲的打哈哈，说什么这是照应着国军在南边做出的贡献。我呸！要不是咱们的小伙子在北边打赢了，他们连南京都见不着！” \n\n “兵给人家管，行政也是人家拍板，这联合政府是联合了个啥？” \n\n “唉，你说这……党委那边怎么说？” \n\n “说是已经下命令了。还没撕破脸，但后方的部队都在往前调。对面那边估计也看出来了，这几天一个劲地逮人，听说有不少投我们这边来的又给抓回去了。” \n\n “刚一块打完日本人，这就翻脸？” \n\n “你不跟他们翻脸，他冷不丁的就要在你背后放枪。“四一二”，忘啦？你看现在搞得这一套，咱们是一点关键职位不占，要是就这样傻不愣登地谈成了，用不了几天就全都得玩儿完！”\n\n“怎么说？” \n\n “还能怎么说？等会，政委那边来信了————”"
 LFBUG.201.a: "“————全员战备，准备出发。”"
 LFBUG_201_a_tt: "§R战争的阴云再次笼罩中国……§!"
 LFBUG.202.t: "烽烟再起"
 LFBUG.202.desc: "虽说是“抗日战争”，可李震却觉得过去的这段时间他打的都是中国人。在重庆的城市中与护国军对峙的是中国人，在湖南的乡间掘壕固守的是中国人，在南京城附近跟日本坦克一同冲锋的也是中国人。那些伪军的作为令人发指，为了民族解放，也必须把这些汉奸都打倒，李震明白这一点；可是一直以来和与自己长着相同面孔的人拼杀，他心里终究不是滋味。\n\n自从日本投降之后，护国军也随之解散。李震所在的半个连投了共，另一半则被国军收编，两支部队分别驻扎在莲花台山的南北两边。虽然编制上分属两侧，但这些旧日战友的关系十分融洽。在偶尔的聚会中，大家还会谈起对复员后和平生活的希望。\n\n而这样的希望很快被“国共谈判破裂”的传言打破。再然后，政委开始没日没夜地给战士们做思想工作，向他们阐明各种革命的大道理。他说的句句在理，可李震还是不愿往那方面想：他已经厌倦了向同胞开火，更何况，这次还是昔日战友。\n\n可这一天终究还是来了。\n\n太阳落山后不久，李震的部队就进入了待命位置。现在中国人打中国人，是为了中国人再也不需要打中国人——他用政委说过的话安慰自己。他趴在山坡上，努力地不去想自己见过的那些面庞，活的，死的。时间是如此的漫长，直到一颗照明弹划过夜空。"
 LFBUG.202.a: "随后到来的是枪声"
 LFBUG_202_a_tt: "随着理念之争再无法弥合，§R中国再陷血海§!!"
 LFBUG.301.t: "新的开始"
 LFBUG.301.desc: "“中国共产党中央委员会，中央临时人民政府行政委员会，中国共产党中央军事委员会向全党、全军、全解放区人民宣告，在党的英明领导下，在红军全体指战员的英勇作战下，在全解放区人民的团结合作下，红军已经彻底打败以国民党反动派为首的反动力量，将和平重新带回中华大地。保卫了第二次抗日战争的成果，捍卫了龙云将军的奋斗结晶……”随着国民党军最后一支有生力量的覆灭，这样的广播传遍了中华大地，传进了街头巷尾。\n\n“啊呀，我们的红军又打赢了哇？！好的呀！好的呀！不愧是毛主席的兵啊！”这是乌鲁木齐的茶馆内，一位老者的兴奋。\n\n“娃他妈，我说过我们党不会输的！哪像你，一听见要打仗了还要怕那还乡团又要回来似的！”陕北的窑洞里，王顺西对着他的妻子高兴地嚷道。” \n\n “诶我说，这共产党的红军，是要比那国民党的兵厉害得多了勒！那天我起床开窗，楼底下呼啦啦的全是睡着的红军！真怪，都不知道他们咋进来的！”上海的小楼前，一位太太听了广播之后对她的姐妹们嚷道。“鼠目寸光！他刚进来肯定秋毫不犯，等到坐稳了天下，还指不定怎么乱来勒！”这是她的姐妹的嘀咕。\n\n “唉……不知道到时候共产党要怎么对我们勒，是不是要‘共产’我们？”温州一家商会里，商人们担忧地发出了叹息。\n\n “说什么不过成王败寇，到头来还不是轮流坐天下！”南京小院内，一个老者愤怒地关掉了收音机。\n\n还有许许多多的声音，有欣喜的，有质疑的，也有不关心的……此时都随着广播的播出在中国大地喧闹着。但不论对此如何看待，经年累月的战争与苦难似乎终于有了个头，而人们肩上的重担也似乎开始轻了起来。\n\n而毛岸英正收拾着自己的行李，最后一次环顾他在新疆待了十年的办公室。中央正在分批次迁往北平，摆在他面前的是一个经历了剥削和战争，百废待兴的新中国。党已经开辟了自己的天下，但真正的挑战才刚刚开始——。\n\n “岸英啊，准备好了没呀？”周恩来出现在门口。\n\n “准备好了”他抬起头。"
 LFBUG.301.a: "“走吧，去北平。”"
 LFBUG.302.t: "结束动员戡乱状态"
 LFBUG.302.desc: "你的意思是，你专门搞崩了谈判，然后在内战开打以后tag到了YUN，然后帮烤馒头打赢了内战，就是为了看看有没有彩蛋？那你也挺牛逼的，我也没活整，就请你吃六个鸡蛋吧。"
 LFBUG.302.a: "三民主义一统中国。"
 LFBUG.1001.t: "[Get_newspaper_header]联合政府组建"
 LFBUG.1001.desc: "在日本败退，龙云将军去世的节骨眼上，中国最终完成了龙云将军未了的夙愿。\n\n在昨日于南京举行的新闻发布会上，中国共产党的主要领导人毛岸英与中国国民党的主要领导人蒋经国一同上台，共同宣布国共两党谈判的圆满结束，并宣布从今日起开始组建两党联合执政的政府。同时颁布了经双方拟定并审阅通过的联合政府条例。\n\n“国母”宋庆龄表示，经通过的联合政府条例详细地规定了新生中国政府的主要执政方针与执政目标，并将在今后的一段时间内充当中国的临时宪法。\n\n随着新闻发布会的召开，联合政府条例也被送往中国的各个地区，向群众公开并接受群众审阅监督。\n\n我们可以认为，随着中国联合政府条例的颁布，中国几十年来所作出的夺回自由的一切努力，都是值得的。"
 LFBUG.1001.a: "锦绣山河好，今朝气象殊。"
 LFBUG.1001.b: "此乃帝国之耻。"
 LFBUG.1001.c: "一个新生国家的响亮啼哭。"
 LFBUG.1002.t: "[Get_newspaper_header]第二次国共内战"
 LFBUG.1002.desc: "自日本于停战协议上签字起，中国各界的目光便都聚焦在了南京，期待着国共双方能通过谈判消除分歧、和平统一，但两党间难以弥合的根本性矛盾似乎昭示着这一期望注定落空。\n\n而今日凌晨，枪炮的轰鸣声彻底打破了和平的幻象。中国国民党和中国共产党的紧张对峙终于演变成了撕裂整个中国的全面战争，脆弱的统一战线就此寿终正寝。\n\n现在战争机器已经开动，整个中国又将再度陷入血潮之中。没有人知道这场兄弟之争将会鹿死谁手，但可以预见的是：这场战争将决定中国的现在和将来。"
 LFBUG.1002.a: "一定要把解放的旗帜插满全国！"
 LFBUG.1002.b: "吾国之患，不在外邦，而在萧墙之内。"
 LFBUG.1002.c: "知其貌合心离，今果自相鱼肉。"
 LFBUG.1002.d: "古国再陷战火。"
