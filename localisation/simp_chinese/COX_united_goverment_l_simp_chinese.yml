 LFBUG.1003.t: "[Get_newspaper_header]中华人民共和国成立"
 LFBUG.1003.desc: "今日，中国大地上的枪炮声终于停息，中国共产党成为了最终赢家。\n\n在国共谈判破裂后，双方又开始了激烈的内战，中华大地饱受摧残。而就在昨天，中国共产党的主要领导人在天安门城楼之上宣布了以中国共产党为执政党的中华人民共和国的成立。\n\n在宣布新政权成立后，毛岸英等一众领导人检阅了部队，并在当天稍晚时候举办了群众庆祝游行活动。\n\n无论如何，一个自由的中国终于建立起来了。"
 LFBUG.1003.a: "艰难缔造庆成功，五星红旗遍地红。"
 LFBUG.1003.b: "又是共产党？"
 LFBUG.1003.c: "让我们祝贺中国同志。"
 LFBUG.1004.t: "[Get_newspaper_header]中国内战结束"
 LFBUG.1004.desc: "今日，中国大地上的枪炮声终于停息，中国国民党成为了最终赢家。\n\n在国共谈判破裂后，双方又开始了激烈的内战，中华大地饱受摧残。而就在昨天，中国国民党的主要领导人在南京宣布了动员戡乱状态的结束。\n\n之后，蒋经国等一众领导人检阅了部队，并在当天稍晚时候举办了群众庆祝游行活动。\n\n无论如何，一个统一的中国终于建立起来了。"
 LFBUG.1004.a: "不畏挫折历辛苦，换得白日照九州。"
 LFBUG.1004.b: "天有二日。"
