 COX_Sun_Fo_ROC_hog_desc:0 "§Y中华民国总统\n£guomindang §z中国国民党§!籍\n“巨人之子”§!\n--------------\n在中国城市和大平原的许多人的心目中，对辛亥革命的记忆正熊熊燃烧。这是一个关于压迫和自由的故事，是国家胜利的颂歌。孙中山先生的儿子孙科，也许正是这道光芒中最为明亮的那个人。\n\n同他父亲的追求一样，孙科在年轻时就博览群书，徜徉在西方和中国作家的书页中流连忘返，他在前往美国求学时也将这些书带在了身上。当孙科登上返回大陆的轮船时，中国已经被革命的火山口所吞没，他随即担任了广州市长的职务，成为了中国内战棋盘上的又一颗棋子。当蒋介石掌握着国家的缰绳时，他就站在委员长的对立面，看着日寇的进攻横扫中国的大好河山。\n\n当中国的战车最终被掀翻时，他离开了他为之牺牲良多的土地，返回了美国：这里是他在青年时曾无限向往的地方，但时移事易，他现在却希望能够回到祖国。\n\n几十年过去了，孙科眼睁睁地看着日本把祖国凿刻成了他无法辨认的碎片，建立了一个伪装成他父亲多年前为之而奋斗的耻辱政府。然而，他看到了阳光再次普照东方，护国军夺回了他为之奋斗的遗产。他终于可以呼吸着祖国的空气，再次欣赏中国的土地。在他生命的这一刻，他只希望能够在办公室里朝着无垠的地平线极目远眺，听着下面街道上的喧嚣回声。他清楚地知道，他并不是因为公正无私而得以归国的，但能够回到家乡、能够生活在他的同胞之间，这就已经足够了。\n\n §a在这样一个危机四伏的关头，时代呼唤着如他父亲孙中山一样的铁腕领袖。性格温和的孙科本就是国民党内部诸派系互相妥协的结果，他能否弥合党内，乃至联合政府本身日益加深的裂痕，只有时间能证明一切…… §!"
