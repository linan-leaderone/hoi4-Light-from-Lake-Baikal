 POLITICS_EMIL_FIELDORF_DESC:0 "1939年，波兰长达30年的噩梦开始了。在德意志铁蹄的蹂躏下，波兰人民遭受了只有被纳粹视作劣等民族的人才明白的暴行。虽然波兰被从地图上抹去，但波兰民族仍在森林、山丘和下水道中求生。游击战从未结束，波兰抵抗组织从未放弃，埃米尔·菲尔多夫亦是如此。\n\n惨绝人寰的华沙起义结束后，菲尔多夫就任国家军的指挥官。菲尔多夫是一位毕生的爱国者和两次世界大战的老兵，他生于波兰，一心只为波兰独立和民主理想。如果波兰政府在1939年之夜幸存下来，菲尔多夫可能会是一员名将，甚至成为共和国的总统。事实上，他现在是波兰地下国的统治者，这是一个藏于阴影之下的国家，菲尔多夫希冀、祈祷并乞求全能的上帝，也许有一天他们会走向光明。\n\n波兰的苦痛不忍卒读，菲尔多夫深切感受到手下将士的阵亡，而将士们把这位老兵视为一位父亲。菲尔多夫知道，波兰民族是一个概念，是每一个波兰人不可分割的一部分，即使他们中只有一个人活着，波兰也会与之相伴。长夜漫漫，德意志国似乎势不可挡，但菲尔多夫从未放弃希望。"
