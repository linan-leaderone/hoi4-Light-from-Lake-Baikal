 RD.1.t: "大选日之后"
 RD.1.desc: "两人在进入椭圆形办公室时握了握手。“祝贺您成功连任，总统先生。”第一个人说道。\n\n“我深感荣幸。”[USA.GetLeader]总统说道。有什么不值得荣幸的呢？经济正在增长，种族暴乱成为过去，美国大部分人也已经离开了水门事件和南非战争的阴影。一切都很顺利稳定……除了……\n\n“国务卿先生，关于两港，你能告诉我什么？”总统在坚决桌后坐下，说道。\n\n国务卿从座位上跳了起来，把椅子弄倒了。他转向了办公室入口。“参谋首长联席会议我会马上通知——”\n\n“别了。你把我当成什么了，国民党团的疯子吗？”[USA.GetPresidentLastName]总统轻声笑道，示意国务卿坐下。“我不会让事情升级的，如果你是这么想的话。我有更大的打算。”\n\n国务卿恍然大悟，睁大了眼睛。“您的意思是……”\n\n总统点了点头。“我想在明天早上之前看到一份报告送到我的桌上——各种可能、风险评估、方法角度，所有你认为我需要知道的东西。我们会和内阁其他成员详细讨论这个问题。”\n\n“马上就来！”"
 RD.1.a: "就这样，交接班开始了。"
 RD_SAF.1.t: "我们现在该怎么办？"
 RD_SAF.1.desc: "国防部长和参谋长联席会议的人围绕南非战争的行动方案争吵不休，而列席会议的[USA.GetPresidentLastName]总统却插不上话。既然敌人比原本预料中的要更顽强，更难对付，总统就得拿出个解决方案来了。其中一种方案是集中精力搞好国家建设，赢得当地民众的支持，从而切断法西斯势力与布尔人可能的支援，这一系列由唐纳德·拉姆斯菲尔德提出的解决办案被统称为CORDS计划。另一种方案便是全力打击德国人，调动美军全军迫使敌方投降。\n\n这两个方案均有利有弊，在与会人员都发表意见之后，是时候让总统做出决断了。"
 RD_SAF.1.a: "CORDS计划是可行的！人们会爱死我们的！"
 RD_SAF.1.b: "派出坦克，给轰炸机灌满油！"
 RD_SAF.11.t: "接盘烂摊子"
 RD_SAF.11.desc: "新总司令走马上任后，他很快就意识到了一个痛苦的事实：南非战争尚未结束。这场战争是新总统要解决的主要问题之一。显然，这场战争拖得越久，民众与军队就会愈发厌恶战争。因此，我们必须采取一些新措施来稳住战局，同时还要将激进的布尔人与德国侵略者逐出南非，取得美国的最终胜利。"
 RD_SAF.11.a: "救救我们吧，总统！"
 RD_SAF.2.t: "会见拉姆斯菲尔德"
 RD_SAF.2.desc: "“总统先生，我确实希望您能看看我的提案。”\n\n唐纳德·拉姆斯菲尔德把咖啡放在一边的桌子上，瞥了瞥杯垫上的总统印章。现在唐纳德剪短了头发，收紧着下巴，看起来和他在普林斯顿大学当防守球员时别无二致。[USA.GetPresidentLastName]总统则盯着坚决桌上报告标题：\n\n《评估数量优势在反叛乱行动中的价值》\n\n“我所看到的是，你的观点与包括内阁在内的大部分高层相左。”\n\n“的确如此，恕我直言，总统先生，麦克纳马拉的关注点就是错的。他说着要在某个部门安插顾问，或者在某个省部署部队，好像我们很强大一样。据我所知，他唯数字至上，所以这很合理。但数字并不是一切，我们要把重点放在反叛乱上，并且得解放南非的领土来对抗德国人。我和你一样都知道要保护美国人的生命，但在南非领土上的损耗问题也是件大事，不解决它，我们就保护不了任何人。在这方面我们得聪明点了。”\n\n[USA.GetPresidentLastName]总统想了想。拉姆斯菲尔德提出的观点很有意思，而且他对他所讲的东西很有了解。"
 RD_SAF.2.a: "我们再考虑考虑这个计划。"
 RD_SAF.4.t: "风险评估"
 RD_SAF.4.desc: "“总统先生，请参阅附录A-D。”\n\n[USA.GetLeader]总统跳过了国防部长麦克纳马拉那长达数百页的报告副本的上述部分。当他浏览表格和图表时，他的嘴唇微微抿起：正如他所料，伤亡估算附有诸如“延长飞行时间”、“加大弹药投放”、“有效运用燃烧弹”之类的建议，以及它们的“相应改进”。如果有被点明的部分，报告就附有确切的数字和提及的单位。\n\n麦克纳马拉不只是把数据投入战争之中；他把死亡视作一个人可以加、减、乘、除的变量。事后看来，的确如福特最杰出的天才所料。也许他把这场冲突当作了一个亟待解决问题的汽车厂，而牵扯其中的人与经理请购单上的备件没有什么两样。这至少可以解释为什么数据图表占据了这个庞大文档的近一半。但总统本人会怎么想呢？\n\n他皱着眉头，转向部长。“那么，”他开口道，“这……都是你的主意。我们会损失多少？”\n\n“大约一百人，”麦克纳马拉冷淡地回答，“包括护航编队。这都在可接受的范围内。”\n\n“他们会损失多少？”\n\n统计学家的嘴角隐隐露出一丝微笑。“多几个数量级。”\n\n总司令叹了口气。然而，麦克纳马拉确实有想法，即便可能会出问题。不管怎样，总比没有好，于是便批准了。"
 RD_SAF.4.a: "“如果有必要，那就烧死纳粹。”"
 RD_SAF.5.t: "技术参数"
 RD_SAF.5.desc: "麦克纳马拉的指示棒落在墙上的蓝图上：飞机的正视投影、侧视投影和等角投影。总统[USA.GetLeader]和他的幕僚们全神贯注地盯着屏幕，整个情报室烟雾缭绕。\n\n部长开始报告：“B-52D同温层堡垒轰炸机是一架于1956年12月投入使用的八引擎涡轮喷气轰炸机。它由6名机组人员负责驾驶，无需加油即可飞行6400海里，飞行上限为45000英尺，比Me 262高几千英尺。最近对其炸弹舱进行的改造允许其最大有效载荷为四枚Mark 39氢弹或60000磅常规炸弹，如Mk-82和Mk-84。”\n\n“目前，第八航空队约有170支单位，已经分为三个空军支队于迈诺特和巴克斯代尔空军基地待命。他们将作为李梅将军一小时前讨论过的进攻主力。”\n\n“他们造成了多少毁伤？”总统打断了他的话。麦克纳马拉向投影仪的操作人员点了点头。\n\n轰炸机的示意图被切换为了两张照片。左边的照片都是由横平竖直的道路所分隔的各个街区，街区内都是林林总总的矩形屋顶。大片农田包围了这一小块聚居地。从上述特征可以得出结论，这张照片显示的是一个可能有几百户居民的村庄。\n\n右边的照片却并非如此，上面显示的只有弹坑和瓦砾。"
 RD_SAF.5.a: "战争赢家，总统得意地想着。"
 RD_SAF.7.t: "放手一搏吧"
 RD_SAF.7.desc: "[USA.GetPresidentLastName]总统深思熟虑后，把拉姆斯菲尔德和麦克纳马拉叫到了椭圆形办公室。虽然总统信心满满，但他觉得，接下来的事和告诉孩子们家长要离婚了一般。\n\n“总统先生，这大错特错了！”麦克纳马拉先行反对，“我们现在可是比任何时候都接近一劳永逸的胜利！”\n\n拉姆斯菲尔德也跟着反对。他可能不喜欢鲍勃，但他不想让自己看起来像个懦夫。\n\n“我们可不能就这么抛弃我们的盟友。现在撤退将对我们的名声造成灾难性影响，更别说我们还失去了那么多条性命。”\n\n[USA.GetPresidentLastName]总统对此早有准备：“鲍勃，唐纳德，我们不能再这样下去了。我相信我们能争取到有利的停火条件，我还相信在这一点上会得到你们的支持，这是最好的办法了。”\n\n国防部来的两人对视良久。"
 RD_SAF.7.a: "“好的，总统先生。”"
 RD_SAF.12.t: "好望角事变"
 RD_SAF.12.desc: "“总统先生，我建议您从您的日程中抽出些时间。我们收到了一些来自南非的报告，我认为你会想看一看。”十分钟后，[USA.GetPresidentLastName]总统慵懒地躺在椭圆形办公室后面的大皮椅上，而唐纳德·拉姆斯菲尔德和国防部长罗伯特·麦克纳马拉陪伴在他的两侧，将军就这么开始了他的简报。\n\n“我方一直在接收来自开普敦方面的电报。好望角东南方向一百海里处发生了一起小小的海军冲突，我方在海域内巡逻的两艘驱逐舰，阿格霍姆号和萨斯菲尔德号被卷入其中。显然，阿格霍姆号受到了几次打击，不过攻击没有切中要害。我们不知道纳粹和南非方面的伤亡数据，但他们大概受伤不重。”\n\n“你是说南非人也卷了进来？”\n\n“是的，这场小型冲突起源于纳粹对一支开往德班的南非船队的突袭。我方的驱逐舰受命前去调查，而其中一艘便受到了攻击。不过说实话，纳粹袭击我们的船只大概是出于意外，他们把我们的船队误认成了南非的船只，并且他们在袭击之后匆匆撤退了。”\n\n“那就颇有遗憾了，”麦克纳马拉插话进来，“要是这像一场真正的战斗，它就可以提供我们迫切需要的动力，我们就可以推进……”\n\n“谁又能说它不是呢？”\n\n“总统先生，请您明示。”\n\n“如果我们说它是一场战斗，谁能反对我们呢？”"
 RD_SAF.12.a: "“我喜欢你的想法，总统先生。”"
 RD_SAF.13.t: "小小的欺诈"
 RD_SAF.13.desc: "“总统先生，你说的没错，谁能说这不是一场战斗呢？不过我们可以让它更名副其实。我们的报告说，损害仅限于外层装甲，但公众对海军术语毕竟不是那么了解。我们大可以把所有的‘穿透伤’都称为‘破损’。这难道不听起来严重多了？”\n\n“还有，要是我们在船只入港时清空病区，然后把每一个宿醉、晕船或得了梅毒水手都转运进医院去呢？我们可以公布转院的人数，但省略掉他们的病因。最重要的是，我们半点谎都没说，我们只是……有选择性地做了报告。”在报告讲了一半时站起的麦克纳马拉又平静地坐回了座位，他示意演讲结束了。短暂的沉默后，轮到麦克纳马拉在桌子对头的同僚，唐纳德·拉斯菲尔德发言了：“总统先生，我确信为真的事情就是，人民不喜欢被误导。我可以断言，麦克纳马拉的做法只会让我们在将来被反噬。而且，我不觉得我们需要这么做，毕竟即使不做任何修饰，大家也都知道，纳粹对美国船只开火了。”\n\n“我拿不准，”[USA.GetPresidentLastName]总统回复道，“我知道几个议员需要推上一把……”"
 RD_SAF.13.a: "“……一个动人的战争故事会让大家都支持我们的斗争。”"
 RD_SAF.13.b: "“……但境外势力对美国船只开火就足够了。”"
 RD_SAF.14.t: "真理是相对的"
 RD_SAF.14.desc: "“总统先生，这是个好的开始，但我还是觉得这不够。还有很多人对非洲战争持怀疑态度，我认为要说服大多数人，尚需时间。”麦克纳马拉把报告翻到了下一页，“比如我们是否可以将这件事表述为，是我国，而不是南非遭到了袭击？我们可以宣称他们袭击了一支运输船队，而我们的驱逐舰前去支援，这样人民自己就可以编出个故事来。还有就是关于数据，也许你可以看看报告第二页末尾这里……”\n“‘多个未确认的声呐标记’——海军上将说了，这些当中可能有我军没碰上的船只，但他们大可以全变成没碰上的船只。然后再加上几艘船，和几艘潜艇——这样，我们面临的威胁看起来严重多了。”麦克纳马拉把文件夹一合，似乎给他简短的演讲做了个结尾。\n\n“我还是对此持反对意见，”拉姆斯菲尔德插话进来了，“诚信很重要，我们不该让这种想法危及我们的利益。”\n\n在权衡了自己的选择之后，[USA.GetPresidentLastName]总统开口了：“嗯，人民确实讨厌潜艇……”"
 RD_SAF.14.a: "……把它加进报告！"
 RD_SAF.14.b: "……但这太过火了。"
 RD_SAF.15.t: "重要的发明"
 RD_SAF.15.desc: "“我对这份报告的修改很满意，但是我觉得还有一件事值得补充上去。”麦克纳马拉说，“我查看了来自开普敦雷达站的一份报告，这个事件发生四十五分钟后雷达站的图像与事件发生时三十海里处的图像非常相似。唯一的可能便是另一场规模稍小的战斗：跟在主震后面的余震。如果我们能够在报告中写纳粹袭击了两次，那么就没有人会再去质疑他们的意图，更没有人会质疑报复的重要性。这样就能向所有人证明：我们是认真的。”\n\n看到麦克纳马拉讲完了，总统松了一口气。他又看向了拉姆斯菲尔德，而他正在聚精会神地研究他面前的报告。看来这个男人已经没有其他意见了。现在，总统[USA.GetPresidentLastName]必须独自做出决定。"
 RD_SAF.15.a: "“没问题，我们加进报告。”"
 RD_SAF.15.b: "“没必要胡编乱造。”"
 RD_SAF.16.t: "总统演讲"
 RD_SAF.16.desc_no_lie: "“我的美利坚同胞们，我今天向你们演讲，是为了告诉你们，对我国安全的新威胁已经出现。我方船只，已经于当地时间昨夜21时17分，在好望角东南方向100海里处遭到外国船只的攻击。这场小规模冲突起源于专员辖区政府的劫掠队对南非运输船队发动的攻击。海军的阿格霍姆号和萨斯菲尔德号驱逐舰受命前去调查。在到达附近海域后，他们在没有受到任何警告的情况下，遭遇袭击，而我军船只随即进行了还击。经过短暂的战斗，德国人被迫撤退。我方舰队伤亡很小，阿格霍姆号的装甲受到轻微损伤，好在没有人员伤亡。\n\n结果很明显，非洲的德国人不再试图区分美国和南非船只。往后可预见的袭击，更对美国的利益与船只造成了严重的威胁，而他们的目的则是要把我们赶出非洲，乃至威胁他处。我们决不能对此退让！在我的手中，握有一份建议增强美军力量，并支援南非英雄们的提案。若要一劳永逸地终结德国在非洲的暴政，我们就必须全力加入南非对抗纳粹的斗争，非此举不能取胜。为了我国的安全，我恳请每一位参议员和众议员都支持这个议案，恳请每一位身强力壮的人，都加入我们的武装部队。让我们团结起来，抗击外敌，为非洲带去和平与正义吧。”"
 RD_SAF.16.desc_one_lie: "“我的美利坚同胞们，我今天怀着悲痛的心情向你们演讲，并向你们通报一个我国安全的新威胁。我方船只，已经于当地时间昨夜21时17分，在好望角东南方向100海里处遭到外国船只的攻击。这场小规模冲突起源于专员辖区政府的劫掠队对南非运输船队发动的攻击。海军的阿格霍姆号和萨斯菲尔德号驱逐舰受命前去调查。在到达附近海域后，他们在没有受到任何警告的情况下，遭遇袭击，而我军船只随即进行了还击。经过短暂的战斗，德国人被迫撤退。幸运的是，我方伤亡很小，阿格霍姆号遭到了数次打击，共有7名水手在靠岸后住院治疗。好在目前还没有收到进一步的伤亡报告。\n\n结果很明显，非洲的德国人不再试图区分美国和南非船只。往后可预见的袭击，更对美国的利益与船只造成了严重的威胁，而他们的目的则是要把我们赶出非洲，乃至威胁他处。我们决不能对此退让！在我的手中，握有一份建议增强美军力量，并支援南非英雄们的提案。若要一劳永逸地终结德国在非洲的暴政，我们就必须全力加入南非对抗纳粹的斗争，非此举不能取胜。为了我国的安全，我恳请每一位参议员和众议员都支持这个议案，恳请每一位身强力壮的人，都加入我们的武装部队。让我们团结起来，抗击外敌，为非洲带去和平与正义吧。”"
 RD_SAF.16.desc_two_lie: "“我的美利坚同胞们，我今天怀着悲痛与愤怒的心情向你们演讲，并告知你们，我国安全正面临新的威胁。我方两艘驱逐舰，已经于当地时间昨夜21时17分，好望角东南方向100海里处，在执行巡逻保卫美国商船队的任务中，遭到德国专员辖区船只的攻击。战斗起源于纳粹舰艇和潜艇船队对我方运输船发动的攻击。海军的阿格霍姆号和萨斯菲尔德号驱逐舰正在该海域巡逻，并迅速采取了行动以支援我方船只。经过英勇的战斗，德国人被迫撤退。得蒙幸运的眷顾，我方伤亡很小，阿格霍姆号遭到了数次打击，共有7名水手在靠岸后住院治疗。好在目前还没有收到进一步的伤亡报告。\n\n结果很明显，非洲的德国人不再试图区分美国和南非船只。此等懦弱的攻击，只标志着他们袭击我方船只，伤害我国人民，把我们逐出非洲，侵犯我方土地野心的开端。我们决不能对此退让！在我的手中，握有一份建议增强美军力量，并支援南非英雄们的提案。若要一劳永逸地终结德国在非洲的暴政，我们就必须全力加入南非对抗纳粹的斗争，非此举不能取胜。为了我国的安全，我恳请每一位参议员和众议员都支持这个议案，恳请每一位身强力壮的人，都加入我们的武装部队。让我们团结起来，抗击外敌，为非洲带去和平与正义吧。”"
 RD_SAF.16.desc_three_lie: "“我的美利坚同胞们，我今天怀着极大的愤怒向你们演讲。当地时间昨夜21时17分，我国已经遭到攻击。我方两艘驱逐舰，于好望角东南方向100海里处，执行巡逻保卫美国商船队的任务中，遭到德国专员辖区船只的攻击。\n\n整场战斗起源于纳粹舰艇和潜艇船队对我方运输船发动的攻击。海军的阿格霍姆号和萨斯菲尔德号驱逐舰正在该海域巡逻，并迅速采取了行动以支援我方船只。经过英勇的战斗，德国人被迫撤退。得蒙幸运的眷顾，我方伤亡很小，阿格霍姆号遭到了数次打击，共有7名水手在靠岸后住院治疗。好在目前还没有收到进一步的伤亡报告。二次交战在遇袭地点南方20海里处爆发，我方幸运地没有遭受重大伤亡。\n\n结果很明显，非洲的纳粹对美国和她的水手构成了极大的威胁。此等懦弱的攻击，只标志着他们袭击我方船只，伤害我国人民，把我们逐出非洲，侵犯我方土地野心的开端。我们决不能对此退让！在我的手中，握有一份建议增强美军力量，并支援南非英雄们的提案。若要一劳永逸地终结德国在非洲的暴政，我们就必须全力加入南非对抗纳粹的斗争，非此举不能取胜。为了我国的安全，我恳请每一位参议员和众议员都支持这个议案，恳请每一位身强力壮的人，都加入我们的武装部队。让我们团结起来，抗击外敌，为非洲带去和平与正义吧。”"
 RD_SAF.16.a: "现在就看国会的了。"
 RD_SAF.17.t: "猛然惊醒"
 RD_SAF.17.desc_one_lie: "“总统先生，很抱歉早上来打扰您，但我觉得您可能要尽快了解这件事。”助手指了指那份有早餐盘一半那么大的报纸，“不知何故，好望角事件的细节已被泄露给了媒体。被泄露的报告在一些关键点上与我们的说法有所冲突，所以，他们理所当然地和我们针锋相对了。”[USA.GetPresidentLastName]总统拿起了报纸，尝试弄清具体情况。\n\n“开普敦事件的真相”\n“……阿格霍姆号据称受到‘数次打击’，而事实上它受创轻微，我方消息来源将其描述为‘小小的擦伤……’”\n“……事实上，没有水手受伤。那些被紧急转移到岸上医院的水手们都患有与冲突无关的疾病……”\n“……很难说阿格霍姆号是打击目标，事实上，它遭袭击大概出于意外……”\n“……我们的政府说这次事件触及底线，需要回应这等无耻的攻击。与之相反，这不过是一次滑稽的臆造，旨在把我们拖入世界另一头的纷争……”\n\n“我们已经接到了电话，他们要求对此作出解释。总统先生，反战人士肯定会对此大做文章的。”[ROOT.GetLeader]揉去了眼角最后的睡意，他终于开口了。"
