 RD_SAF.18.t: "好望角决议遭否决！"
 RD_SAF.18.desc: "[GetPresidentLastName]总统的南非战略因好望角决议在国会被否决而面临不确定的未来。该决议在书面上授权总统采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全，并为美国介入非洲战事提供法律依据。并允许[GetPresidentLastName]政府实施其通过压倒性武力赢得战争的战略。该决议未获通过现在让人们对整个战略产生了怀疑。\n\n那些试图推卸责任的人都将目光移向了国防部长。作为[GetPresidentLastName]总统南非战略背后的总设计师，罗伯特·麦克纳马拉在未来几周内肯定会因为政府采取行动支持并考虑其选择而面临诸多审查。"
 RD_SAF.18.a: "我们得想其他办法了。"
 RD_SAF.19.t: "好望角决议通过！"
 RD_SAF.19.desc: "今日早些时候，国会已通过了好望角决议，授权[USA.GetPresidentLastName]总统，采取一切必要措施，对好望角一带发生的袭击事件进行报复性军事行动，维持非洲地区的国际环境稳定。一言以蔽之，该决议的通过构成了美国政府干预南非战争的法理基础。\n\n总统呼吁增强美国在非洲大陆上的军事存在，大量的枪支，装甲车辆，燃油与弹药正源源不断地运往南非政府手中。很快，美国陆海军士兵与空军也将紧随其后，与身处困境的南非军队并肩对抗邪恶的专员辖区联军。\n\n大多数观察人士认为，这无疑是罗伯特·麦克纳马拉国防部长的一场重大胜利。总统通过好望角决议获取的权力将允许[USA.GetPresidentLastName]政府全力投入战争，顺着麦克纳马拉所提出的以强劲实力取得胜利的战略方针一路向前。无论将来会发生什么，美国政府与南非政权的命运将比以往更为紧密相连。"
 RD_SAF.19.a: "政治已经是过去时了，现在要专心于战争。"
 RD_SAF.20.t: "好望角事变"
 RD_SAF.20.desc: "昨晚21时17分，好望角东南100海里处突发事况。前往德班的运输船队与专员辖区突袭部队交手。当我们的船只开始有序地驶离敌人时，两艘美国驱逐舰抵达战场，侦察正在进行的小规模冲突。纳粹袭击者可能将新来的船只误认为是我们的，于是改变了目标并向美国人开火，然后仓促撤退。\n\n冲突双方似乎都没有人员伤亡，但该事件仍然在大西洋彼岸引起了不小的轰动。[USA.GetPresidentLastName]政府正呼吁他们的国家以“这场对美国航行自由的袭击，威胁到我们的水手无法进入非洲及其他海域”为由进行报复。总统[USA.GetPresidentLastName]私下告诉我们，他打算大幅增加美国对南非的援助，并设法参与我们的战争，这或许给了他这样做的借口。"
 RD_SAF.20.a: "看看事态会如何发展。"
 RD_SAF.21.t: "好望角决议通过！"
 RD_SAF.21.desc: "昨晚晚些时候，美国国会通过了好望角决议，授权美国总统[GetPresidentLastName]采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全。[GetPresidentLastName]政府已经私下向我们保证，他们将尽一切努力帮助我们赢得这场战争，现在看来他们有了如此做的明文保障。\n\n总统已经向美国呼吁大幅增兵南非，大批枪支、坦克、燃料和炮弹即将送往南非，我们的军队因此受益。不久，美国的士兵和空军也将紧随其后，与我们的战士们一道对抗德国的非洲专员辖区。\n\n开普敦周围的气氛喜气洋洋。无论是在街头还是在政府之中，许多人都相信战争的转折点已经到来，胜利将随美国人一道来到非洲。一些人警告说，他们的参与将付出代价，但这肯定是之后的问题。无论接下来发生什么，我们的命运将比以往任何时候都与美国人息息相关。"
 RD_SAF.21.a: "山姆大叔真的来了。"
 RD_SAF.22.t: "好望角决议遭否决！"
 RD_SAF.22.desc: "[GetPresidentLastName]总统的南非战略因好望角决议在国会被否决而面临不确定的未来。该决议在书面上授权总统采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全，并为美国介入非洲战事提供法律依据。\n\n这对我们无疑是重大打击。一段时间以来，[GetPresidentLastName]政府一直私下向我们保证，他们准备派遣更多的装备和士兵来增援我们，但由于缺乏合法途径，人们怀疑他们是否有能力兑现这些保证。他们政府的一位代表道过歉后向我们保证，他们将继续寻找渠道向我们提供更多的支持，但在可预见的未来，我们似乎将不得不在没有他们的情况下独自迎战。"
 RD_SAF.22.a: "山姆大叔还待在自己的帐篷里。"
 RD_SAF.23.t: "好望角事变"
 RD_SAF.23.desc: "昨晚21时17分，好望角东南100海里处突发事况。非洲舰队的一支小型突袭部队在前往德班的途中与一支打着南非国旗的运输船队交手。侦察兵发现护卫舰很弱小，指挥官下令发动攻击。然而，在我们的船只接近敌人之前，对方得到了两艘驱逐舰的增援，于是下令撤出战斗并成功执行。\n\n经过仔细比对，这些驱逐舰并非南非海军，而是美国海军，不过我们的部队在向他们开火后才发现这个事实。我们的海军将领向我们保证，美国船只不可能在那个范围内受到我方船只的太大伤害，但美国人将此事件解释为对其海军的公然袭击，这显然是在挑动事端。根据我们在该国的消息来源，一段时间以来，[USA.GetPresidentLastName]总统一直试图蹚这潭浑水，而这一“事件”可能为他们提供了所需的借口。"
 RD_SAF.23.a: "继续监控事态。"
 RD_SAF.24.t: "好望角决议通过！"
 RD_SAF.24.desc: "昨晚晚些时候，美国国会通过了好望角决议，授权美国总统[USA.GetPresidentLastName]采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全。一段时间以来，我们获得的小道消息告诉我们，[USA.GetPresidentLastName]政府一直在寻求机会介入战争，而这项决议为他们提供了这样做的法律依据。\n\n[USA.GetPresidentLastName]总统已经向美国呼吁大幅增兵南非，大批枪支、坦克、燃料和炮弹即将送往南非，支持非洲大陆的盟友。不久，美国的士兵和空军也将紧随其后，与该死的南非佬并肩作战。\n\n尽管我们优越的理论、意志和战斗精神肯定会让我们赢得这场战争，但美国人的到来将在短期内会大大提振敌人的人力和士气，短时间内是无法速战速决了。"
 RD_SAF.24.a: "山姆大叔真的来了。"
 RD_SAF.25.t: "好望角决议遭否决！"
 RD_SAF.25.desc: "[USA.GetPresidentLastName]总统的南非战略因好望角决议在国会被否决而面临不确定的未来。该决议在书面上授权总统采取任何必要措施以报复好望角事变的袭击，促进非洲的国际和平与安全，并为美国介入非洲战事提供法律依据。\n\n一段时间以来，我们获得的小道消息告诉我们，[USA.GetPresidentLastName]政府一直在介入非洲战事的机会。这一事态发展现在让这种恐惧在可预见的未来得以平息。我们的对手愚蠢地希望美国人来拯救他们，却不明白像他们这样堕落的社会永远无法鼓起进行大规模干预所需的勇气。他们现在的失望肯定会打击战斗人员的士气。我们自然是胜券在握，不过胜利的日子似乎要提前了。"
 RD_SAF.25.a: "山姆大叔还待在自己的帐篷里。"