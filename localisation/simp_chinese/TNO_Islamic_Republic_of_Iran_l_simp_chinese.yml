 POLITICS_RUHOLLAH_KHOMEINI_DESC: "鲁霍拉·霍梅尼已经流亡海外十多年了。在这段时间里，他的传奇只增不减。与纳粹支持的帝国军政府和美国支持的“民主派”不同，支持霍梅尼的基本盘是伊朗人民，他的力量也来自于人民对打破外国压迫的枷锁，按照至仁至慈的真主的意志生活的渴望。\n\n霍梅尼对伊朗的愿景是“教法学家的监护”（welayat-el faqih，又译法基赫的监护），即由一群有学问的伊斯兰法学家指引国家的前行方向。令他的敌人感到惊讶的是，阿亚图拉证明了他是一个务实的人，只要他认为合适，就愿意与任何权力中心结成联盟或断绝关系。对被他的录音带信息鼓舞的支持者来说，霍梅尼无所不能。对宗教人士来说，他承诺回归伊斯兰价值观；对民族主义者来说，他承诺结束“犹太特务”和“外国毒蛇”对他们敌人的支持。对年轻人来说，阿亚图拉承诺了希望和更好的生活。至于他自己在伊朗革命中真正起的作用，也许只有真主知道。"
