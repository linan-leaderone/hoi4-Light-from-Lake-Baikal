 OMS_fueled_by_revenge: "仇愤填膺"
 OMS_fueled_by_revenge_desc: "我们早已在末世审判之时亲眼目睹过人间地狱。纳粹杂碎把我们的城市夷为平地，将我们的家人屠杀殆尽，我们历尽劫波所建立的联盟，被他们亲手摧毁。随着周遭的世界分崩离析，我们将永不离乡，让条顿佬掠夺我们的家园。当长筒马靴践踏我们的土地时，我们再也不会因恐惧而颤抖。\n\n无论付出多大代价，无论作出何种牺牲，§R大审判§!的日子终将到来。\n\n终有一日，他们会感受到我们那无比残忍的复仇怒火。"
 OMS_nothing_left_to_lose: "退路已绝"
 OMS_nothing_left_to_lose_desc: "我们后路已断，弹尽粮绝，却一如既往地士气高涨。黑色联盟的儿女们深知其任重道远，明白自己早已一无所有，那场末日审判早已夺走他们的一切。这个简单的事实将一群桀整不驯的退伍军人转变为俄国废土上纪律最为严明的劲旅。\n\n我们将挺过眼前的绝境，我们会重建失去的家园，当§R大审判§!来临时，每一位逝去同胞的灵魂将会随着德国人的哭喊得到安息。"
 OMS_karbyshev_figurehead: "提线木偶"
 OMS_karbyshev_figurehead_desc: "可哀可叹，黑色联盟之父卡尔贝舍夫将军如今已是风中残烛。虽然他的头脑敏锐如初，然而身体却在时间的侵蚀下愈加力不从心。人们为这位行将就木的老者哭泣着，但并非万事皆休。黑色联盟的忠诚将士们仍乐于接收和传达卡尔贝舍夫将军的“命令”，甚至非常乐意在老将军记不清楚的时候向他重新解释他的“命令”。\n\n不论年迈的将军如何祈求，大多数人都更倾向于继续这种欺骗和愚弄行为。"
 OMS_idea_quiet_war: "为风暴做好准备"
 OMS_idea_quiet_war_desc: "一个幽灵，一个心怀不轨、阴谋背刺的幽灵在鄂木斯克上空徘徊。庙堂之上窃窃私语，军官相互拉帮结派，反对联盟的阴谋正在形成，目的是要将卡尔贝舍夫同志的伟大计划彻底清除。面对暗处之敌，我们定要加倍努力，打击山头，找出叛徒，消灭他们。最后，我们一定会培养出一支忠于俄罗斯人民的理想力量，为祖国的解放而不懈努力。"
 OMS_the_shield: "祖国之盾"
 OMS_the_shield_desc: "避难所，掩体，防空炮——我们采取了任何措施，以确保神圣的祖国免受德寇的蹂躏。都放马过来吧——不管铁锤砸得有多狠，我们的盾牌坚不可摧，其钢铁由我们人民的意志锻造而成。"
 OMS_new_boss: "新领导"
 OMS_new_boss_desc: "卡尔贝舍夫同志突然离世给联盟高层本就十分微秒的管理带来不小冲击。虽然亚佐夫同志刚毅顽强，一定能实现他一直秉持的理想，但这还不足以让一切如常。不过，这种动荡只是一时之事，只要大家都接受了亚佐夫同志的领导，它就会自然而然地消失。"
 OMS_leadership_secured: "巩固领导权"
 OMS_leadership_secured_desc: "斗争终于结束，亚佐夫总司令夺得胜利。卖国求荣的军官团伙已被消灭，余下之人都愿接受他对联盟的统治。我们的军官团服从指示，军队执行指令的效率也有所提高。"
 OMS_collapsed_central_authority: "崩溃的中央权威"
 OMS_collapsed_central_authority_desc: "当德米特里·卡尔贝舍夫成立黑色联盟时，他希望建立一个强大的国家，一堵能将祖国和人民护在身后的钢铁长城。但不幸的是，事情从来没有那么简单。\n\n亚佐夫兵败身死，联盟昔日的秩序荡然无存。那些勾连祸结、共举大事的将军们发现，除了野心和相互之间的仇恨之外，他们彼此之间没有任何共同之处。鄂木斯克城被大火焚毁，在烈焰中、在一场毫无意义的、争夺破碎王冠的战斗中，只有一件事如真理般确凿无疑：\n\n§R黑色联盟辜负了俄罗斯，辜负了她的人民，辜负了卡尔贝舍夫将军。大审判永远不会付诸行动，战胜德国的理想蓝图永远无法实现。§!"
 OMS_idea_plan_hydra: "九头蛇计划"
 OMS_idea_plan_hydra_desc: "就像神话中的野兽一样，即使黑色联盟遭斩首，我们的脚步也不会被阻止。每个人都清楚自己要为祖国履行的责任，他们会不屈不挠地执行命令，即使总司令不再发令。"
 OMS_idea_dispersed_industry: "离散型工业"
 OMS_vorkuta_nkvd: "整合NKVD"
 OMS_vorkuta_nkvd_desc: "沃尔库塔劳改营位于西伯利亚极北地区中部，是一个大型劳改营，如今被改造为关押罪犯、异见人士和黑色联盟战俘的场所。管理监狱的NKVD警卫现在为我们工作，他们的专业知识将被用于保护祖国免受那些想要毁灭它的人的伤害。"
 OMS_batov_insurgency: "巴托夫叛乱"
 OMS_batov_insurgency_desc: "叛徒帕维尔·巴托夫拒不认可我们的事业，他在西西伯利亚组织起强大的抵抗势力，对政府构成了极大威胁。\n\n若不能将他战胜，我们便无法见到§R大审判§!的来临。"
 OMS_batov_insurgency_2: "巴托夫叛乱"
 OMS_batov_insurgency_2_desc: "叛徒帕维尔·巴托夫拒不认可我们的事业，他在西西伯利亚组织起强大的抵抗势力，对政府构成了极大威胁。\n\n若不能将他战胜，我们便无法见到§R大审判§!的来临。"
