 POLITICS_DMITRY_KARBYSHEV_DESC: "德米特里·米哈伊洛维奇·卡尔贝舍夫的往事充满了悲剧，其中只有背叛、失败和愤怒。他在一战中为沙皇而战，在内战中加入赤卫队，在祖国受侵略时又重上战场。卡尔贝舍夫被德军俘虏，在许多集中营中辗转，德军对他严刑拷打、残忍虐待、任由他自生自灭，他却从未放弃对自己人民的希望。最终，他和其他几人一同逃出生天，亡命东方，越过形同虚设的苏联边关，投靠至拉扎尔·卡冈诺维奇的西西伯利亚人民共和国麾下。\n\n苦涩的岁月使卡尔贝舍夫痛苦不堪，他决心不再让俄罗斯遭受此等苦难。他开始筹划他口中的§R大审判§!，那是即将到来的、与德国的最终决战，将要一举决定俄罗斯的命运。他召集众多志同道合之士参与他的事业，并很快对卡冈诺维奇掀起反旗，攻占鄂木斯克，将这座城市武装到牙齿，以便在此安心备战。卡尔贝舍夫宣布成立全俄罗斯黑色联盟，在他的心目中，这个组织将成为俄罗斯前进道路上唯一的指引者。\n\n但时光荏苒，他曾经忠诚的部下间的猜疑与日俱增。现在，他只能眼睁睁地看着空中秃鹫盘旋，流下热泪，他希望拯救的俄国人民正在手足相残而没有奋勇杀敌。§R大审判§!近了，德米特里·卡尔贝舍夫担心除非有贤能之才继承其衣钵，俄罗斯会在这一刻到来时走向终焉。"
 POLITICS_DMITRY_YAZOV_DESC: "德米特里·季莫费耶维奇·亚佐夫是后苏联时期新生代领导人中的一员：他们没有经历过列宁的崛起，对沙皇或第一次世界大战缺乏印象。他们的幼年时代在苦难中度过，在那时他们被告知现世的苦难是为祖国的生存而付出的必要牺牲。当纳粹的铁蹄席卷西部之时，他们在前线作为红军的一员与之战斗，见证了人间地狱和一而再再而三的惨痛失败。当伟大的卫国战争结束的时候，他们原先生活中的最后那点欢愉也被胜利的德国人所夺取。五十年代西俄罗斯革命阵线因军事失败而分崩离析，只让像亚佐夫这样的年轻人更加坚信他们的想法：尽管老一辈苏维埃指挥官富有热忱，但领导层仍急需新鲜的血液。只有那些更年轻、更努力、从出生时就被教导并一直践行牺牲的人才能胜任。\n\n卡尔贝舍夫同志在完成他的愿景前离开了我们，现在这一切将由他的门生德米特里·亚佐夫担负。与他的导师不同，亚佐夫既有意愿、也有毅力去执行它，整个国家都已动员并改造成一具为全面战争而生的战争机器，这场战争将比以往世界上任何一场战争都更具破坏力。为了完成对德国的复仇，他希望他的人民能为此牺牲他们拥有的一切——包括他们的生命，而其中大部分将非常乐意这么做。现在已经没有什么可以阻止他前进了，哪怕是原子弹。他经常夸张地表示如果这场战争将毁灭德俄双方所有人，那么就算只有一个俄罗斯人幸存，那也称得上是胜利。\n\n鄂木斯克正蓄势待发，整个世界都为之颤抖。"
 POLITICS_DMITRY_YAZOV_70_DESC: "德米特里·亚佐夫注视着自己的杰作，终于露出了得意的笑容。一个强大而坚不可摧的俄罗斯正渴望着复仇。\n\n亚佐夫和他的同志们在苦难中长大，因为俄罗斯祖国若是要存续下去，那这种艰苦的生活就属于必要的牺牲。可是，伟大的卫国战争和西俄战争的接连失败，终究还是摧垮了亚佐夫的思想、还有无数与他有着相同经历的人。在意识到自己的付出不过是徒劳无功后，他们都得出了一个结论。俄罗斯人民必须得由坚韧不拔的年轻人来领导，这些青年受过良好的牺牲教育，对牺牲有着亲身的体会。\n\n黑色联盟的创始人、总司令卡尔贝舍夫将军壮志未酬身先死，随后被埋没在了历史中。于是，他的门徒德米特里·亚佐夫便继承了老将军的衣钵。在征服了西西伯利亚，打败了自由派和老近卫军的叛乱后，黑色联盟巩固了自身的统治。接着，整个俄罗斯也落入了联盟的掌控。统一大业完成后，亚佐夫终于可以着手完成他导师的未竟事业：一场毁天灭地的全面战争即将来临，俄罗斯必须迅速过渡到备战的状态，否则就会万劫不复。\n\n亚佐夫希望俄罗斯的人民可以献出自己的一切——当然也包括生命，来完成对德国的彻底复仇。越来越多的人投入到了他的麾下。再也没什么可以阻止亚佐夫的行动，就连核子烈火摧毁文明的威胁他都毫不在乎。亚佐夫还经常鼓动说，在即将到来的§R大审判§!中，等世上没有德国人和只剩下一个俄罗斯人时，我们就赢了！\n\n§R大审判§!即将到来，亚佐夫露出得意的笑容。复仇的机会就要来了，那些蹂躏俄罗斯祖国的人，终将尝到报应。\n\n§R全欧亚的灯光正在熄灭，我们有生之年将看不到灯光重新点亮。§!"
 POLITICS_OMSK_COLLAPSED_AUTHORITY_DESC: "德米特里·亚佐夫死了。那个继承着卡尔贝舍夫遗志的黑色联盟领袖，已经不复存在了。亚佐夫曾是被选中者，命中注定要领导俄罗斯大陆最忠于理想的军队，彻底击溃那些法西斯畜生。然而，他手下的那些野心家军阀们离心离德，他无法调和其中的矛盾，这注定了这个联盟将走向无可挽回的毁灭。失去这位领袖之后，黑色联盟早已名存实亡。现在的它只是一个由无数互相蚕食撕咬的豺狼组成的乌合之众。他们只会竭尽所能地窃取着卡尔贝舍夫的遗产，而将其初心舍弃在一旁，忘得一干二净了。\n\n§R大审判§!已经和亚佐夫一起烟消云散了。尽管剩下的黑联将军们竭尽所能地负隅顽抗，周围的大军阀却早就足够强大，开始扫除在鄂木斯克苟延残喘的“全俄罗斯黑色联盟”。"
 POLITICS_PAVEL_BATOV_OMSK_COLLAPSE_DESC: "自从黑色联盟的邪恶军队席卷了斯维尔德洛夫斯克后，帕维尔·巴托夫的世界就一片漆黑：导师被杀、家乡陷落，为自己和国家的存亡无休止地挣扎。然而，不知为何，他仍屹立不倒——心碎不已、苦涩不堪，但坚忍不拔。\n\n德米特里·季莫费耶维奇·亚佐夫躺在巴托夫的脚下，早已无了气息。亚佐夫之死是巴托夫叛乱的高潮，是从根本上瓦解黑色联盟的契机。之后几天，政权崩溃，巴托夫的信徒恢复声誉。之后，他们也轻而易举地解放了斯维尔德洛夫斯克。这似乎就是把西西伯利亚从暴政中解脱出来的第一步。\n\n不过，接下来几周，他们就发现这还远远不够。起义的资源很快就消耗殆尽，但军阀和黑色联盟残党步步紧逼。他们原本打算解放全西西伯利亚，之后只能逐渐缩减到勉强守住斯维尔德洛夫斯克即可，放弃了其他地区。\n\n有人可能会说，这就是一场悲剧。诚然，巴托夫十分苦恼——直到现在还在策划着夺回仍在黑色联盟控制下的一小块地——但每当看到新市民的面貌，他就不由得心生喜悦。即使斯维尔德洛夫斯克的人民身处政权崩溃的混乱之中，他们的希望之火仍放出光芒。世界虽分崩离析，但光明终将到来。"
 POLITICS_EVGENY_SAVINTSEV_OMSK_COLLAPSE_DESC: "或许是出于饥饿，或许是因为寒冷，叶夫根尼·亚历山德罗维奇·萨温采夫有一瞬间打破了黑色联盟最重要的准则：考虑投降。\n\n萨温采夫曾是亚佐夫的二把手，指挥着黑色联盟最后的防御力量——信号旗特种部队，并因此而声名狼藉。信号旗最后的任务，是抵御赎罪旅中的叛乱分子、守住沃尔库塔训练营。任务本身很简单，但国家四分五裂、补给线被切断，沃尔库塔由此失陷。对萨温采夫来说，这是最严重的失败。\n\n现在，这名将军及其下属被困在北乌拉尔，没有补给，与城市隔绝。他们身处绝境、食物告急、子弹实行配给、士兵们为冻伤所困。然而，每当军官们向其请求命令，萨温采夫只会下令进攻。不论失去多少资源，不论多少手下为此送命，都只有“进攻”。\n\n尽管他们伤痕累累，但这些命令并非残忍的表现，只是这名黑色联盟精锐的下意识反应罢了。这十年来，别人一直向萨温采夫强调不能投降。眼下，部队逐渐消亡，他终于能看清这么做的代价了。"
 POLITICS_KONSTANTIN_PASTANOGOV_OMSK_COLLAPSE_DESC: "罗斯勇士牺牲前夕遇到了何等状况？国王已死，军队溃散，死亡近在咫尺。兹拉托乌斯特城内，康斯坦丁·康斯坦丁诺维奇·帕斯塔诺戈夫仿佛也遇到了这等情况，但他仍死守着。\n\n想当初，德米特里·亚佐夫需要一支向敌人散播恐惧的部队。他要求自己最得力的下属带队——他就是帕斯塔诺戈夫，一名无条件遵从自己上司的男人。亚佐夫将这支部队称为“罗斯勇士特遣队”。多年来，这支特遣队驰骋于乡间，践踏一切不愿屈从于枪炮铁蹄的人们。\n\n随后，黑色联盟被叛徒拆散，这名罗斯勇士被困在兹拉托乌斯特的堡垒中。尽管如此，其手下的骑士个个训练有素，他们便再次干起了屠戮无度的老本行。特遣队占据了德拉贡诺夫取之不竭的军火库后，帕斯塔诺戈夫强迫每一个能端起枪的人为其赴死。他不断呢喃道：“九头蛇计划绝不会失败。”\n\n不过，不要听信那些诅咒般的话语：俄罗斯不会对这名死亡骑士袖手旁观。总有一天，兹拉托乌斯特的高墙会倒下，这些被钦点地刽子手会下黄泉见亚佐夫。这名罗斯勇士忠诚又尽责，为其主子效忠时夺走了无数人的性命，而现在，他至少会服从职责，消亡于历史长河中。"
 POLITICS_SOSLANBEK_APAYEV_OMSK_COLLAPSE_DESC: "要是问起索斯兰别克·尼古拉耶维奇·阿帕耶夫，他会说尤格拉是因为缺乏秩序而失败。尤格拉消亡前夕，当局无力抵抗黑色联盟。几周内，约谢利阿尼就以叛国罪被枪决了，帝国就此瓦解，律贼被分散关进集中营进行“再教育”——更准确地说，是丢在里面任其腐烂。\n\n但，猫有九条命，而律贼只多不少。\n\n即便亚佐夫尝试重塑尤戈尔斯克的民风，法外之徒的处世之道还是留了下来。当地的监狱中，囚犯依着旧规矩拉帮结派。虽然在黑色联盟的监视下，大多数帮派被粉碎或消亡，但有一个名为阿帕耶夫的男人却称霸一方、独领风骚。亚佐夫为其罪行被枪杀后，阿帕耶夫抓住了这个机会；相应的，囚犯吊死了狱卒们后，他们看向了这名嗜血成性的摩西，归其麾下。\n\n现在，尤戈尔斯克城已是盗贼们的归属物了，但大多数时候，它是独属于阿帕耶夫的城市。一些律贼行规在自由市仍然有效，不过尤戈尔斯克是有统一领导的。报酬、忠诚、人命，阿帕耶夫向其统治着的人们索取一切——相应的，他保证会满足人民的一切需求。尤格拉因混乱而失败，他们再也不会重蹈覆辙。"
 POLITICS_VALENTIN_SHASHIN_OMSK_COLLAPSE_DESC: "大多数人对苏尔古特的石油都垂涎欲滴，它就是能换来一切的空白支票。瓦连京·德米特里维奇·沙申或许也是如此。\n\n沙申曾在自由飞行员地区的精益政府中担任中层干部，作为后勤官处理当地空军对燃油的巨量需求，但现在，自由飞行员早已化为齑粉了，空留下苏尔古特政府的民政部门。此时，瓦连京·沙申靠着运气与勤奋，成为了这帮官员中最显赫的人物，而后不久就当上了领导人。\n\n沙申掌权后，开始侧重于改善苏尔古特境内避难者的情况，并不关心全俄罗斯的存亡。难民们只需在炼油厂干几年，就能如列宁期望的那般吃好穿暖、头有片瓦、心有尊严的生活。他们将地底无穷无尽的石油资源抽取出来，卖给每一个有需要的军阀，最终才换来了这个工人阶级乌托邦。\n\n毋庸置疑，苏尔古特的生活质量是西西伯利亚第一，然而，即便当地人民欢呼其名，沙申的心中仍有一个疑问：博恰洛娃用尽一切资源去拯救俄罗斯人民，未曾过问各自的意识形态或理念；而沙申与暴君握手，为他们的恐怖统治提供燃料。诚然，他救下了一座城市——但国家又变成了什么模样？"
 POLITICS_VIKTOR_KOLESNIKOV_OMSK_COLLAPSE_DESC: "有些人觉得维克托·德米扬诺夫·科列斯尼科夫会崩溃，但他从未放弃对自由的渴望——直至生命尽头，这一渴望都会驱使他前进。\n\n黑色联盟攻占斯维尔德洛夫斯克后，维克托·科列斯尼科夫失去了一切。虽然他不至于落个于其指挥官一样的下场，但科列斯尼科夫还是被送进了沃尔库塔劳改营，要无条件服从指挥，要么死在岗位上。不久，狱卒觉得他有资格加入俄罗斯民族军——因为他暴力、无情、听指挥。\n\n相反，科列斯尼科夫对其所谓的指挥官嗤之以鼻。不论被关多少次禁闭、多少次被打到眼前一抹黑，回来的时候他只会更加坚毅、更会抵抗。一周周过去，狱友们看着这名异议者直面压迫、屹立不倒，于是不久也与科列斯尼科夫站在一起，共同抵抗。\n\n从鄂木斯克脱离后，囚犯组成的复仇大军终于不再屈服。在领袖的带领下，他们俘虏了残忍的狱卒，或是将其逼进了南面的乌拉尔山脉。这是复仇，这是正义，这是对旧日事业和逝去领袖的效忠。呼吁囚犯们行动起来的领头羊，正是维克托·科列斯尼科夫。他，终于自由了。"
 POLITICS_PAVEL_MESHIK_OMSK_COLLAPSE_DESC: "听下塔吉尔的人民说，帕维尔·雅科夫列维奇·梅希克是工人阶级的英雄，是赶走邪恶黑色联盟的解放者。然而，仔细观察下，就能发现有人正在窥听。\n\n实际上，梅希克一开始是个秘密警察首长，全身心效忠于卡冈诺维奇，尽做些脏活。秋明沦陷后，人们多半认为梅希克会被处决。不过，大多数人不齿的秘密警察暴行，在总司令那就是收归麾下的机会。因此，梅希克尽到了职责，一村一镇、挨家挨户、永无休止地搜查那些否认§R大审判§!必要性的人。\n\n然而，他们始终没能抓住那个射穿亚佐夫总司令胸膛的凶手。\n\n现在，和往常一样，梅希克躲避着正义的审判。他的下塔吉尔堡垒为他和手下们杜撰了一个独一无二、令人欣慰的故事。在这里，无孔不入的契卡特工又回来了，他们时刻监听着那些公开谈论梅希克主席过去的人，直到异议者们消失在夜幕中或被吊死在街上才算结束。看来，梅希克似乎希望用鲜血来掩盖他的过去。\n\n已黑之物终究无法染回赤红。或许，下塔吉尔已被蒙蔽了双眼，但全国其他地方的人知道的事，比梅希克隐藏的还要多。主席仍旧是黑色联盟的一员，他会与联盟一同死去。"
 POLITICS_HADJI_UMAR_MAMSUROV_OMSK_COLLAPSE_DESC: "哈吉-欧麦尔·哲罗维奇·马姆苏罗夫，乌拉尔联盟的百战老将，见证了无数敌人的兴衰。在数十年的军事生涯中，马姆苏罗夫几乎每日都要为生存而战斗。但在此刻之前，他只能孤军奋战。\n\n马姆苏罗夫曾作为一名忠诚的苏联士兵，在他们向南的漫长征程中遇见了乌拉尔联盟。在这里，他发现了进行非对称战争的方法，并在联盟将迎击的无数敌人身上进行了测试。随后，亚佐夫征服了联盟卫队，把他们送到了边远的集中营。一如既往地，马姆苏洛夫寡不敌众，他和亚佐夫的实力相差悬殊。\n\n但这次，有些事情变得非同以往。敌军各部似乎都心怀鬼胎——他们更支持马姆苏罗夫，而非自己的领袖。这种现象的高潮在于一封骇人的信件：一个名叫巴托夫的人希望与乌拉尔武装分子情同弟兄、并肩作战。帕维尔·巴托夫暗杀总司令的消息传来时，马姆苏罗夫和他的部队彻底揭竿而起了。\n\n如今，马姆苏罗夫在这平静异常的时刻领导着他的军队。乌拉尔地区厌倦了战争；人们注视着他，看到了片刻的安宁。巴托夫是一个可信的朋友，马姆苏罗夫在北方有他的庇护，或许在未来几年乌拉尔地区将会迎来和平。"
 POLITICS_VIKTOR_GRIGORIEV_DESC: "维克托·安东诺维奇·格里戈里耶夫是一个骁勇的投机派。在他背井离乡加入红军后，他不顾一切地奋战在一线，驾驶着自己的坦克冲向敌方，并且在冰天雪地中留下了冻伤。尽管在这场毫无意义的战争后他顺理成章地加入了黑色联盟的军队，但是他毫不在乎联盟的一丝一毫。\n\n格里戈里耶夫作为一个低级军官，巧妙地在西西伯利亚的三大军阀中走着钢丝，这一切直到他在和那群死亡商人的战争中叛变投敌。\n\n作为即将上任的鄂木斯克的新市长和军阀，他已经毫不在乎自己那在家乡臭名昭著的名声了。格里戈里耶夫也许只是那个乌拉尔政府的又一个傀儡，但是只要他还听话，那都还好说。"
 POLITICS_VIKTOR_GRIGORIEV_ONEGA_DESC: "维克托·安东诺维奇·格里戈里耶夫是一个骁勇的投机派。在他背井离乡加入红军后，他不顾一切地奋战在一线，驾驶着自己的坦克冲向敌方，并且在冰天雪地中留下了冻伤。尽管在这场毫无意义的战争后他顺理成章地加入了黑色联盟的军队，但是他毫不在乎联盟的一丝一毫。\n\n格里戈里耶夫作为一个低级军官，巧妙地在西西伯利亚的三大军阀中走着钢丝，这一切直到他在和那群反共志愿军的战争中叛变投敌。\n\n作为即将上任的鄂木斯克的新市长和军阀，他已经毫不在乎自己那在家乡臭名昭著的名声了。格里戈里耶夫也许只是那个奥涅加政府的又一个傀儡，但是只要他还听话，那都还好说。"
