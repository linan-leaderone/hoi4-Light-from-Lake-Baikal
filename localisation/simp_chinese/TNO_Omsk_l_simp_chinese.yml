 OMS_securing_the_people_idea: "保障人民"
 OMS_securing_the_people_idea_desc: "我们以武力控制了全西西伯利亚，但这并不意味着我们的统治十分稳固。为了确保我们的权力不受其他威胁，我们将派遣军队干员穿越征服领土，建立后勤网络，为人民带来稳定。在我们安抚征服得来的领土时，都应广泛采用这种简单有效的方法。"
 OMS_an_end_to_luxury: "戒奢宁俭"
 OMS_an_end_to_luxury_desc: "为使俄罗斯人民适应§R大审判§!，我们启动了一项征收财富的计划，目的是消灭奢享和囤积。干员们正在检查工厂，确保生产的重点是军事设备，并对反对国家和人民、私自囤积财富的案件展开调查。\n\n当§R大审判§!开始之时，我们绝不会束手无策。"
 OMS_an_end_to_luxury_2: "戒奢宁俭"
 OMS_an_end_to_luxury_2_desc: "哪怕坚毅如钢、清廉似雪，只需一点奢侈享受，便会腐化殆尽。若是国家急功近利、过度关注短期收益，人民就会变得颓废、软弱。干员们正在加倍努力，遏制腐败蔓延，我们的工业随时调适，不断地适应着新的状况。在预备§R大审判§!的时候，要向人民提出更多的要求——因为到那时，我们所要求的不会变少，只会更多。"
 OMS_a_plan_for_russia: "为俄罗斯的计划"
 OMS_a_plan_for_russia_desc: "亚佐夫总司令为俄罗斯制定了一个计划，他希望有朝一日俄罗斯能成为一个足以抵御纳粹袭击的超级大国。为此，我们必须将俄罗斯及其人民熔炼成一尊完美的机器，它厉兵秣马、蓄势待发，随时随地为战争做好准备。我们需要工人日夜运转工厂，需要士兵充实营房。很快，俄罗斯就将成为完美的战争机器，而这一切，都将归功于亚佐夫总司令的指引。"
 OMS_a_plan_for_russia_2: "为俄罗斯的计划"
 OMS_a_plan_for_russia_2_desc: "亚佐夫总司令为俄罗斯制定了一个计划，他希望有朝一日俄罗斯能成为一个足以抵御纳粹袭击的超级大国。如今，我们成功将俄罗斯及其人民打造为最完美的机器，它厉兵秣马、蓄势待发，随时准备好发动战争。每时每刻，工厂的流水线上都在产出崭新的步枪；研究所内，工程师与科学家正在研发新时代的坦克与飞机，人民完美地融入了国家工业综合体。我们将这一切都归功于亚佐夫总司令的指引。"
 OMS_nothing_left_to_lose_2: "退路已绝"
 OMS_nothing_left_to_lose_2_desc: "我们后路已断，弹尽粮绝，却一如既往地士气高涨。黑色联盟的儿女们深知其任重道远，明白自己早已一无所有，那场末日审判早已夺走他们的一切。这个简单的事实将一群桀整不驯的退伍军人转变为俄国废土上纪律最为严明的劲旅。\n\n我们将挺过眼前的绝境，我们会重建失去的家园，当§R大审判§!来临时，每一位逝去同胞的灵魂将会随着德国人的哭喊得到安息。"
 OMS_a_new_sibplan_idea: "新的西伯利亚计划"
 OMS_a_new_sibplan_idea_desc: "布哈林这家伙愚不可及，但他的想法并非不靠谱：他计划挖掘西伯利亚的财富，把这一地区发展成工业中心，为以库兹涅茨克盆地为中心的地区留下了一个还算坚实的工业基础，这一点值得肯定。我们的新西伯利亚计划将把这种发展带到西部，在鄂木斯克周围建立一个新的工业基地，纠正俄罗斯不同地区之间的经济不平衡。"
 OMS_project_kamera_idea: "卡梅拉项目"
 OMS_project_kamera_idea_desc: "卡梅拉项目指的是几个武器开发项目，其中最机密的研究项目涉及化学、生物、放射性武器及其在现代战争中的应用。如果我们想保持对纳粹的战术和技术优势，这项研究至关重要，必须不遗余力、确保其获得成功。"
 OMS_isd_field_commissars_idea: "内卫部战地政委"
 OMS_isd_field_commissars_idea_desc: "战地政委兵团是一个新组成的单位，其任务是保持军队干员的思想纯洁性。基于苏联时代的NKVD，我们的政委将如昔日一般履行职责，维护士兵的士气，铲除异端思想和潜在的叛徒。将这些部队整合进我们的军队，保证战士们恪尽职守、令行禁止。"
 OMS_expanded_auxiliaries: "扩大辅军"
 OMS_expanded_auxiliaries_desc: "扩大救赎旅的新项目正在稳步实施。为这些战士提供更好的条件、作出释放的承诺，他们付出了更多的努力，取得了比之前更好的结果。他们对我们的用处仍然极其有限，但也算是有所进步，可以更加高效地履行自身的职责。也有报告指出救赎旅与军队的结合更加紧密，这也要归功于该项目的实行。"
 OMS_expanded_system: "体系已推广"
 OMS_expanded_system_desc: "波将金计划给我们上了一课，控制从俄罗斯流向外部世界的信息是我们在世界范围内获得合法性的唯一途径。因此，我们将在该计划划定的村庄内增加特工的数量，以确保没有一样东西可以逃脱我们的信息控制。"
 OMS_national_reconstruction_idea: "国家重建努力"
 OMS_national_reconstruction_idea_desc: "西俄战争的失败加之德国空军多年间骇人的轰炸使西俄成为一片废墟。即使在再统一之后，当权的走狗也不能正确引导该地区的经济和工业走向复兴。但随着黑盟重掌大权，这种情况很快就会被改变，西俄将成为祖国的先锋。在为§R大审判§!的准备中，每一个工厂都会被重修，以确保俄罗斯在工业和后勤上都能抵挡大日耳曼国的进攻。"
 OMS_project_kamera_idea_2: "卡梅拉项目"
 OMS_project_kamera_idea_2_desc: "隐藏在瑟克特夫卡尔军火库中的几种“复仇武器”将会成为我们在§R大审判§!中击败德国纳粹的致胜法宝。前苏联科学家在化学武器领域的研究成果将被用于对付德国。我们的科学家正利用在瑟克特夫卡尔发现的材料开发一些新式武器。\n\n§R当德国人来的时候，他们会发现我们早已做好准备。§!"
 OMS_underground_military_depots_idea: "地下军事仓库"
 OMS_underground_military_depots_idea_desc: "我们已经开始在全国各地建造地下防核掩体，以保护俄罗斯人民安全渡过日耳曼国的核报复。我们将保护我们的人民通过严酷的第四理论，一旦尘埃落定，俄罗斯的大仇便报了。人民们将爬出他们的地下掩体，收回土地。在一个充满灰烬和焦土的世界上，只有黑色的旗帜、胜利的旗帜，才能在废墟中屹立不倒。"
