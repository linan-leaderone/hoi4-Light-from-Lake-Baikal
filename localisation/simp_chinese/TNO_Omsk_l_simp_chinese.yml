 OMS_industrial_reform_category_desc: "\n\n\n\n\n\n卡尔贝舍夫将军从未关注过加强和巩固联盟以外的事情，这固然使得我们的每个公民和士兵都极为强大。但也正因如此，他忽视了国家建设所必要的基础领域，比如说基础设施。而我们的西伯利亚计划也并未让作为西伯利亚最大城市之一的鄂木斯克成功走向工业化。正因为此，我们的重工业水平不足以支撑我们所统一俄罗斯。\n\n而我们的总司令亚佐夫计划通过一系列的工业改革来解决掉我们这些缺陷，他希望通过这些改革能使得我们能够真正的激活我们的战争机器，并且超越我们的敌人。"
