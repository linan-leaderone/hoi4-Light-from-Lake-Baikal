 omskbatov.1.d: "一伙又一伙流氓武装发动袭击的消息接踵而至，其头目正是十恶不赦的前斯维尔德洛夫斯克军头帕维尔·巴托夫。据称效忠于叛贼巴托夫的武装自发集结起来在几个重要城市发动叛乱，妄图对抗我方合法政府。在斯维尔德洛夫斯克和秋明，叛贼成功击退了当地驻军，现已在其斯维尔德洛夫斯克总部宣称自己是俄罗斯救国委员会。\n\n我们已经确定几个叛党关键角色，其中包括卡尔贝舍夫的女儿，叶莲娜·卡尔贝舍娃，她是一个大叛徒。伊万·巴格拉米扬，斯维尔德洛夫斯克的一个知名人物，据报告与来自秋明的埃内斯特·沃兹涅先斯基及其来自斯维尔德洛夫斯克的阿马扎斯普·巴巴贾尼扬一同作乱。一切证据指明这些叛贼正共谋犯上。\n\n帕维尔·巴托夫以其军事组织与战略技能闻名，这也解释了他在短短时间内如何险中求胜。他执掌斯维尔德洛夫斯克如此之长的时间就是他能力的证明，并且我们相信没有这位能力卓越的“领头者”，叛匪注定会失败，因此他将是关键目标。叛徒叶莲娜·卡尔贝舍娃充当外交事务的头目，正四处出访我们的对手以寻求支持，而她与前任总司令的亲密私人关系历史使得她也极其危险。伊万·巴格拉米扬和阿马扎斯普·巴巴贾尼扬是曾经历原初审判的前苏维埃将军，但直到现在才发现反对我们。\n\n我们必须尽快铲除叛匪！虽然他们现在仍弱于我们，但他们具备本土作战的优势，愚蠢的当地人不知死活，竟敢支持他们。我们得尽快斩草除根，不然就会陷入万劫不复之境遇……"
 omskbatov.1.a: "背叛俄罗斯未来的人去死吧！"
 omskbatov.2.t: "猎骑行动"
 omskbatov.2.d: "尼古拉透过狙击瞄准镜，看向院落，灰屋好似球根，边缘凌乱不堪，它的正面仿佛是巴托夫元帅的墓碑。黑色联盟追上来了，他再别想有逃生之处。尽管如此，这里还是很壮观的——每扇窗户上的沙包，机枪在早晨的日光下熠熠发光。帕维尔·巴托夫选择一份声明而非呜咽来结束自己的叛乱。尼古拉喜欢这样，即使元帅是祖国母亲的叛徒。\n\n电台里劈啪作响。行动开始前，尼古拉点了最后一根烟。这是为了稳住手，他对上级就是这么说的。最好还能要一罐咖啡，一张躺椅，不过他离题了。他对联盟愈发冷嘲热讽。不过好歹薪水不错，伙食也好。他们为狙击手开价不菲——不管是对付他们，还是对他们。\n\n远处，一声微弱的爆炸声呼啸而过，回响还没停止，哨声响起。身穿迷彩的黑色联盟士兵把这当作信号，一波接一波，对这座灰墓发动进攻。机枪转过来，枪口火舌跃动，洞穿了进攻者的身体。越来越多的迫击炮，部队，机枪，直到这曲交响乐停止，只剩零星的三敲两打。\n\n巴托夫从建筑后面走出来，一个人，没有警卫。尼古拉的猎物来了：前西西伯利亚军区元帅。扳机一扣，子弹射出，对准了巴托夫的肩膀。三支黑色联盟部队立刻紧随而上，但他只是拉着手里可靠的托卡列夫，开枪，开枪，开枪。一切如此之快，尼古拉来不及跟上，但他要收割掉元帅之时，他停住了。\n\n尼古拉看到巴托夫在混凝土地面上爬行，单手攀上峭壁，身后拖着血迹。不久，他就会停下来，耸拉个头。他要去见其他该死的军阀了。"
 omskbatov.2.a: "大敌的终末。"
 omskbatov.3.t: "老将军女儿的终末"
 omskbatov.3.d: "叶莲娜·卡尔贝舍夫绝非孬种，她的父亲可是黑色联盟的传奇领袖——德米特里·卡尔贝舍夫。叶莲娜在父辈理想的熏陶下长大成人，而她现在也已接过了父亲的梦想。叶莲娜的追随者与巴托夫残部将她送上了去往西俄罗斯的快车，她心想着，要是父亲还在就好了，这样一来他们也许就不会遇上这么多麻烦了。\n\n叶莲娜还记得父亲最后的时光：失望填满了他的头脑，而冷酷且怪异的疾病则霸占着他的躯体。在此后不久，他就撒手人寰了。\n\n随从们将叶莲娜带到了一辆敞篷军车旁，供她细查。也许，她能在西俄罗斯找到一处庇护所，将疯子亚佐夫的计划大白于天下。黑色联盟背叛了她父亲的信仰。叶莲娜不想统治一方，也不想争权夺利，她只希望大爱仍能有一席之地，而不是让仇恨总揽国政。\n\n然后，她的司机发动引擎，踩下踏板。但汽车并未发出轰鸣，她只听见一阵滴答声。\n\n还没等叶莲娜示警众人，跳车逃生，熊熊烈火就已将她彻底吞没。"
 omskbatov.3.a: "又清除了一批死敌。"
 omskbatov.4.t: "盖棺事已"
 omskbatov.4.d: "枪声。刹车声。靴子与碎石的摩擦声。但他感受到的却只有恐惧。\n\n“终结已至。”亚佐夫背后传出了空灵的声音。\n\n指挥车内乱作一团。某个人——或许是萨哈罗夫斯基吧——直挺挺地倒下了，他的头颅中缓缓流出鲜血。司机好像因刹车过猛而冲出了前窗。曾经不可一世的总司令瘫软在座椅上——或者是座椅下，而他的四肢在肾上腺素气味中扭曲成某种他不能理解的形状。某种东西让他感到温暖——可能是血吧，但他不太确定。\n\n靴子嘎吱作响，和着叛军的叫喊声，这便是他的安魂曲。他的原始本能祈求着他做出逃跑，反抗，或者是什么别的行为都行。但是总司令的内心已经被恐惧填满，为恐惧所征服，什么都做不了。这并不是一次史诗般的，甚至值得纪念的死亡。但是，命运已至，无人能逃。\n\n一张脸？还是两张脸？——在亚佐夫失神的眼中，他透过破碎的车窗隐约看见了他们。外边是什么声音？亚佐夫已经不再关心了。寒冷，恐惧，沉默抓住了他，让他动弹不得。他的思维正变得模糊，以至于他自己都难以理解。他的意识变得麻木，而且还正离他远去。他的瞳孔逐渐萎缩，直至汇为一个渺小的点。外边的一切，都在亚佐夫的生命彻底流逝后归于寂静。"
 omskbatov.4.a: "飞得越高，跌得越惨。"
 omskbatov.5.t: "一句警告"
 omskbatov.5.d: "“有什么来自边疆的报告吗？”叶夫根尼·萨温采夫立在一个藏身于黑色联盟总指挥部深处的无线电操作员旁，“我要情报。现在。”他正尽可能地向这个年轻人施压，似乎这样就能重新掌控外边已经失控的局势。如果还有什么希望的话，萨温采夫希望自己是第一个得到它的。但无论黑色联盟的人员怎么操作，试遍了所有能使用的频道，他能听见的仍然只有便携电台的电流声。\n\n“什么都没有，先生。”这位可怜的年轻人脸色苍白地告诉他，“什么都没有。我已经尝试了联系在秋明，斯维尔德洛夫斯克，各个地方的电台，但都没有任何回应……”在萨温采夫坚定而又充满怀疑的眼光下，他的决心动摇了。或许那个年轻人确实收到了什么，但他却决定隐瞒在自己的脑海之中。\n\n“你确定？”\n\n“是……是的，先生。但是……”\n\n“但是什么？请你直白点，士兵。”\n\n“但是这有一个另一位操作员发现的未加密电台信号。他之前说他要将其直接传给您，但我猜他还是没有这么做……”年轻人的声音越来越小，直至成为呜咽。“里边的内容可能会让您不安，所以我选择保持沉默……”\n\n“告诉我是什么。”\n\n“那是一段来自斯维尔德洛夫斯克的信息。”年轻人咽了咽口水，“里，里边说……”他的恐惧封住了他的嘴巴，以至于他只得抓住一张纸草草写下：“你的军队已被粉碎。你的将军已经死亡。整个俄罗斯都在谴责你的罪行。”然后他说：“之后只有静默了……”"
 omskbatov.5.a: "“就地解散，士兵。”"
 omskbatov.6.t: "目标统一"
 omskbatov.6.d: "“所以你真的把玩意儿送出去了，中士？”巴托夫用戏谑而欢快的口吻问道。没人可以猜出他是在打趣还是在发出一次死亡威胁。在斯维尔德洛夫斯克附近的一个大院里，巴托夫领导的抵抗军——一群准备不一的男女——聚集在一起，巴托夫还能和你讲讲那位刚招进来的新兵曾用一个平底锅当作头盔的故事。尽管这里充满了轻松的气氛，但所有人都清楚他们的目标：面对邪恶力量的愤怒，战胜黑色联盟。\n\n“哈哈，没错，长官！”巴托夫欣赏这种乐观。军队里的工作嘛，哎，可笑而又乏味。上一秒你身上还是干干净净的，下一秒你就可能浸泡在齐膝深的血溪之中。一点喜剧色彩和幽默感能让人们尽快适应这无趣的日子。帕维尔拍了拍中士的肩膀，让他自己忙去了。\n\n一走进内部的“办公室”，他的高级军官们便聚了上来。伊万·巴格拉米扬，值得信赖的军需官。叶莲娜，卡尔贝舍夫的女儿。欧内斯特·沃兹涅先斯基，一位从卡冈诺维奇开始就追随巴托夫的经济学家。阿马扎斯普·巴巴贾尼扬，一个站在陌生土地上的陌生人。\n\n巴托夫收起了他的笑容，逐渐凝结成严肃的面貌，“巴格拉米扬，我希望你能准备好组织新政府。叶莲娜，我需要你与黑色联盟内部的异见者建立联系。沃兹涅先斯基，你去搞定基建。巴巴贾尼扬，确保这些事都能顺利进行。”军官们闪烁着希望和干劲的眼睛望着巴托夫——他必须变得严肃，但他却仍不由自主地微笑起来。"
 omskbatov.6.a: "“大伙们，开工吧！”"
 omskbatov.7.t: "黑色联盟的陨落"
 omskbatov.7.d: "数月以来，西西伯利亚临时政府与俄罗斯救国委员会在西西伯利亚饱经蹂躏的土地上缠斗。地下武装逐渐击退黑色联盟的部队，不断削减黑色联盟士兵的安全活动范围，并从他们最意想不到的阴影处发起进攻。黑色联盟指挥官自信地认为这无非是又一个游击组织，只不过更庞大更有组织而已，他们还是会被摧毁。但随着联盟在其大本营以外的权威日渐消失，这一谎言愈发难以置信，而一切的转折点出现在亚佐夫被刺杀后。\n\n黑色联盟遭遇了斩首后，它的虚弱立马暴露在所有人面前。绝对控制的幻象消散如烟，再也不可能复原。大规模起义爆发，救国委员会发动了有组织的军队起义，夺取了西西伯利亚大部分地区。现在，苟活下来的黑色联盟军官再一次在鄂木斯克找到了庇护所。他们绝望地试图联系散落在前领土上的残余力量。但只有沃尔库塔守军作出了回应。其他人要么战死，要么见势不妙，逃之夭夭。\n\n鄂木斯克的隧道和地堡中，军官们歇斯底里地草拟各种夺回西西伯利亚、继续黑色联盟使命的计划，但除了最死忠的军官外，所有人都知道这不过是惊慌失措下的幻梦一场。黑色联盟完了，它的使命失败了。或许俄罗斯有朝一日将完成一统，但绝不会在亚佐夫的愿景下实现。留给联盟唯一一件事情是如同过去的许多梦想一样，静静地等待死亡。"
 omskbatov.7.a: "噩梦终会收场。"
 omskbatov.8.t: "龙穴行动"
 omskbatov.8.d: "经过数周的准备，对兹拉托乌斯特叛乱分子的镇压已经开始。今天凌晨时分，数百名国家安全部的官员在几个步兵营的支援下，突袭了这座城市。官员们逐门逐户，逮捕一切有为“俄罗斯救国委员会”卖命嫌疑的人员。主要目标是当地叛乱头目，尤其是在市政府内活动的人员。大部分嫌疑人被打了个措手不及，毫无意外地被逮捕了。少数人企图逃跑，但都被迅速抓捕或是击杀。其他人宁可自杀也不投降，这也节省了我们处理他们的功夫。太阳升起后，数百人被捕，数十人死亡，城市的大部分地区都安全了。\n\n少部分叛乱头目得知了情况，意图逃亡。发现城市被包围后，他们聚集起近三十名男男女女，控制了兹拉托乌斯特边远角落的一个仓库。仓库职员被劫持为人质，并且叛乱分子使用仓库内储备的武器与物资匆忙搭建了一个阵地。第29联盟步兵营包围了仓库，断绝其退路，但被命令不要冲击暴徒阵地，以免造成不必要的伤亡。因此数个小时的僵持一直持续到夜晚。最终我方决定仓库及其内部的东西均可抛弃，空袭摧毁了整个建筑与室内人员。这座城市现在又一次牢牢握在我们手中。"
 omskbatov.8.a: "他们考验我们的耐心是不明智的。"
 omskbatov.9.t: "烟坑行动"
 omskbatov.9.d: "车里雅宾斯克市近几个月来已成为抵制黑色联盟的温床。巴托夫恐怖组织的努力已经把这座城市变成了一个微型战区，他们频繁对驻军投掷炸弹，并实施麻雀战。驻军人数的增加只会导致他们加强袭击的烈度。为了防止局势进一步陷入混乱，我们决定尝试一种新办法。情报局官员和秘密警察在过去的几周里潜入了全市的所有恐怖组织窝点，找到了他们的藏身处，并警示他们有计划的袭击。这些特工发现了一个游击队网络，这个网络遍及整个城市，甚至延伸到周围的村庄。随着整个组织暴露无遗，我们现在有了一个一劳永逸的解决办法。\n\n今天下午，间谍的工作取得了成果。当叛军准备进行一系列协调一致的打击时，他们的部队突然遭到守军隐蔽良好的伏击。当游击队意识到他们的计谋被揭穿时，已经太迟了。数十名游击队士兵在第一波反伏击中丧生，他们的指挥官还没来得及作出反应，就发现他们的安全屋已经暴露。全市的作战干员把数百名恐怖分子从他们的安全室和隐蔽洞里拖了出来。少数人投降，但大多数人战斗至死。截至当天结束，共有254名恐怖分子死亡，其中包括车里雅宾斯克游击队司令部的所有成员、133人被捕，而我方13名联盟士兵死亡。车里雅宾斯克抵抗运动的脊梁已经折断。那些仍然逍遥法外的恐怖分子要么屈从于不可避免的命运，要么继续他们注定要失败的斗争。没有他们的指挥官来指导他们的背叛，我们很快就会击败他们。"
 omskbatov.9.a: "猎人变成了猎物。"
 omskbatov.10.t: "碎钢行动"
 omskbatov.10.d: "秋明，过去的西西伯利亚人民共和国首都，现在是巴托夫反联盟叛乱运动的主要根据地之一。游击队渗透和政府内部的不忠如野火般四处弥漫，整座城市笼罩在一种偏执之下。从市长到为他打扫办公室的管理员似乎都有嫌疑，而且谁值得信任也无处可知。一直到一个月前，一名游击队指挥官沙德林斯克吃氰化物药丸不够快，落到了我们审讯人员手中。她坚持了相当一段长时间，但终究崩溃了。她提供了一个名单，虽然不够全面，但为秋明驻军提供了一些有用的情报。\n\n不久，市长办公室的几名官员毫无缘由地消失了。这些人没提供任何有用信息，但他们的消失在游击队中造成了恐慌。只需观察几天，看看哪个政府职员在压力下汗流浃背，然后就可跟上他们，看看有什么私下的鬼魅伎俩。不久，内卫部有了一个数十人的名单，而真正的清洗才随之开始。\n\n现在恐怖分子被吓破了胆。大部分叛军头目被捕，或者消失得无影无踪。当地领导层暴露后，基层步兵逃往山中，他们浮夸的起义计划化作幻梦一场。秋明的秩序已经重建，巴托夫犯罪集团受到重大打击。\n\n出人意料地是，市长与其并无瓜葛。"
 omskbatov.10.a: "懦夫跑了，因为他们知道躲不过。"
 omskbatov.11.t: "归乡行动"
 omskbatov.11.d: "长久以来，人们怀疑帕维尔·巴托夫，这个困扰联盟的叛乱头目，就藏在斯维尔德洛夫斯克郊外的某处。这座城市是巴托夫曾隶属的军事派系的前总部，即便此处被联盟夺回之后，这里依然是恐怖主义与破坏活动的热点地区。当地驻军正努力平定局势，而他们最近报告说如果得不到增援，面对日益高涨的袭击驻军将有不得不放弃阵地的巨大风险。作为回应，一个整编师被派遣到该地，以一劳永逸地摧毁叛乱分子。他们即将到达的消息传到了这座城市，当地叛军因此发动了一场大叛乱。增援部队到达后，城市已成战区，当地驻军被包围在市政厅和他们加固了的营房之中。\n\n横扫全城，打叛军一个措手不及的策略已经破产，援军指挥官因此转换思路。作战部队进入城市准备逐屋清扫。激烈的巷战遍及了斯维尔德洛夫斯克，但是巴托夫起义仓促成事，准备不足。他们无法匹敌黑色联盟训练有素的部队。第一天就有大部分驻军被解围，市中心也被夺回。又用了几天占领郊区，但那时大部分游击队员已经开始逃亡，一意识到他们正在走向失败，他们对军官的忠诚就迅速消退了。我们并未发现巴托夫的踪迹，尽管我们发现了一个他之前可能待过的指挥部。战斗中，这座城市遭到了巨大破坏，但随着叛军被赶走，恢复秩序远比之前要容易。"
 omskbatov.11.a: "恐怖是保证服从的唯一方法。"
 omskbatov.12.t: "失去的亲人"
 omskbatov.12.d: "和其他指挥官一样，亚佐夫正被迫观赏阅兵式；那一行行队列犹如严丝合缝的齿轮，从他面前鱼贯而过。但亚佐夫早就厌倦了这种毫无意义的形式主义：每个向他敬礼的队列，意味着有五六十人没在岗位上工作。又一个连队在漫无意义地炫耀，陷入那光鲜亮丽却无人意识到的放纵之中。\n\n信使在他身旁犹豫了片刻，却惊动了亚佐夫。他静下心来，厉声说道：“什么事？快点说，我在执行公务。”\n\n“卡尔贝舍夫的女儿找到了。”亚佐夫的面容僵住了。他悄悄对同僚将领说了几句，然后从队伍中离开。“在哪儿找到的？我必须知道。”她是导师的女儿；她被亏欠了那么多，这是亚佐夫对自己绝不愿告别的那位老人所做的最后一件善事。但该怎么告诉她关于她父亲的事呢？说他像头老野猪一样拱进森林，找最后一仗打？天哪，他都快晕了——但还有很多事情要做——\n\n可某种冰冷的事实落入了他的视野，那些谜题的碎片在脑海中拼凑成型。“你们没找到她，只找到了她的手记。”信使目光游离，双拳紧握得发白。“我们有可信情报表明她正与巴托夫共事——一个广受人民欢迎的什么人物。”\n\n亚佐夫眼中的某些东西消散了。她真是令人失望。亚佐夫一言不发，昂首阔步走回队伍。至少有一件事值得庆贺。"
 omskbatov.12.a: "她的父亲不必见证她的耻辱。"
 omskbatov.13.t: "某种封闭感，或是…"
 omskbatov.13.d: "亚佐夫凝视着卷宗。很薄，所有属于黑色联盟之敌的档案都这样：内卫部门只需要知道如何开展战略行动的最基本信息，否则他们早就断送了自己的职业生涯。无论如何，通讯材料的长篇大论很没必要。大部分时候，这些卷宗都是匿名的——这些人只是行动的目标，把他们渲染得煞有介事有什么意义？\n\n然而，这个文件不同。亚佐夫本人对其特别标记，而且自他授权对该目标采取作战行动之后，他不厌其烦翻阅这个文件。他怎么可能不呢？卷宗属于他的灵魂导师，他的再生父亲之女——也是他的敌人，一具已确信被埋葬在某个无名坟墓中的无名尸体。\n\n他翻开书页，细细研读每个细节；是哪里出了问题？一定是有一些有意的构陷，一些夸大的罪名，将他们父女二人卷入，最终被吞噬——肯定是的。发生了什么？如果事态发展发生了变化，卡尔贝舍娃会取代他并为俄罗斯重生的钢铁之梦战斗么？\n\n该怎样好好纪念一个为其父的恢弘理想战斗到死的女儿呢？亚佐夫找不到满意的答案。不过他提出了自己的方案——他捏紧了卷宗的纸张，祈祷自己做了正确的事情。\n\n那天晚上，鄂木斯克政府宣布了在市中心翻修创建者纪念馆的计划；修缮工作花了一天时间才完成。这时，要是能把一具放着卷宗的棺材送入纪念馆，不会有人会注意到。要是避开早晨，直到纪念馆封馆才到达，就更不会引起任何动静。"
 omskbatov.13.a: "我这么做是为了您，将军。"
 omskbatov.14.t: "名副其实的威胁"
 omskbatov.14.d: "德米特里·亚佐夫总司令很少能享受独处的时光。他对祖国的安危负有不可或缺的责任，尽管亚佐夫在某种程度上仍然坚定地致力于他的工作，有些人则认为这不利于健康，即使他也明白平静时刻的重要性。\n\n当他翻阅过去几周他一直在写的一本小说时，一台相当旧的老式留声机播放着许多在俄罗斯发生悲剧之前的老调。他想知道这种艺术能否在他的新俄罗斯占有一席之地。\n\n然而，他还没来得及顺着这条思路想下去，就感到脚下的地板在颤抖。他桌上热气腾腾的茶杯开始剧烈地震动，甚至他的桌子似乎也在轻微地移动。当窗户的玻璃也开始嘎嘎作响的时候，亚佐夫感到他的胃在痉挛。他很清楚是什么力量引起了这么大的动静。\n\n一声巨响再次撼动了整个房间，证实了总司令的怀疑。他从书桌旁冲出来向窗外望去，看见远处一大片浓烟从夜空中升起。鄂木斯克庞大的工业区就在那里，亚佐夫感到震惊，他开始把这些事联系起来。\n\n这么大的爆炸显然不是意外。叛军的进攻越来越大胆，他们显然在肆无忌惮地打击联盟的核心地带。"
 omskbatov.14.a: "他们这次太过分了！"
 omskbatov.15.t: "隐身术"
 omskbatov.15.d: "列夫·伊万诺夫讨厌这么早上班。斯维尔德洛夫斯克的旧军火库周围没有他的任何同事，而那里幽闭恐怖的混凝土走廊和忽亮忽暗的照明设施往往让人不安。列夫下楼去储藏室盘点时，隐隐觉得好像有什么人或者东西在看着他。\n\n到了轻武器储藏室的门口，列夫立刻发现大门似乎卡住了。他呻吟着，尽量不去想是谁把门堵住了，甚至懒得去报修。列夫把自己全身的重量堆在门上，使劲把门推开。\n\n运气不好。列夫决定改变策略，他也许违背了自己的直觉，开始用肩膀撞门。令人惊讶的是，他的第一次尝试成功了，列夫发现自己冲进了两扇门，跌向了水泥地面。列夫掸了掸身上的灰尘，站起来检查现场。地板上铺着一块很薄的木板，好像是被楔在门把手下面的。然而，在他身后，却是一个更为扑朔迷离的场景。\n\n军械库是空的。所有的箱子，武器，弹药都不见了。在那间巨大房间的边远角落，他注意到货舱的门是敞开的。尽管他对这些用不着的东西消失而感到恼火，但列夫更关心的是，当他向干员负责人报告这起违反安全规定的事件时会发生什么……"
 omskbatov.15.a: "狡猾的老鼠！"
 omskbatov.15_tt: "§F将会§R增强§![THIS.getname]地区的叛乱活动。§!"
 omskbatov.16.t: "简报：沃尔库塔地区的叛军活动"
 omskbatov.16.d: "【绝密：级别5】\n\n报告：根据最新情报显示，一群忠于帕维尔·巴托夫的叛军已经开始在远北地区沃尔库塔的训练营附近展开了行动。我们目前尚不清楚这支新兴叛军的主要目标，但据猜测，这群叛乱分子可能已经渗透到了沃尔库塔。\n\n从投降的叛军那里获取的信息表明，有人正暗中联系训练营中的异见分子，并在新兵中传播异见，最终目标是发动起义，夺取营地和周边地区的控制权。进行相关审讯的负责人认为这一情报有一定的可靠性。有关笔录请查阅所附文件A-3。\n\n对策：沃尔库塔的训练营已经采取了一定的安全措施，以限制异见的传播，并确保新兵足够的团结和服从。根据这份新的报告，营地外围的巡逻队将从5人增加到10人，对周边地区进行侦察的频率现在将从每月一次提升到每周一次。此外，除了每天晚上之外，现在每天早上也会进行点名，所有的报告都会被记录在案，并每周进行审查。最后，每半个月将重新安排宿舍，防止新兵之间过于熟络。\n\n一旦新的安全措施得到全面实施，该地区的叛乱中心将被连根拔起。我们将派遣20名专门从事北极作战的干员领导搜索工作。忠于我们和立过功的新兵将被允许协助这项工作，包括用进攻行动来代替传统的实弹演习。\n\n报告结束"
 omskbatov.16.a: "明白。"
 omskbatov.17.t: "拧齿行动"
 omskbatov.17.d: "米哈伊尔咬紧了牙关，极力地克制着让自己不再战栗。他把枪紧紧地捂在胸口，在雪地上匍匐前进，每一步都小心翼翼地循着老兵留下的足迹。他们的队伍里总共有20个兵，10个老兵带着10个优秀的新兵，这是他们初露峥嵘的机会。他们向废弃楼房的后门靠近，而与此同时，在楼的另一边，还有20个人从后向前迂回匍匐。在一旁的建筑内，狙击手们正在伺机猎杀逃窜的猎物。这大楼原是沃尔库塔叛乱分子的老巢，彼得罗维奇队长这次决心要先发制人，把叛乱分子一举歼灭。他们悄悄地摸到了大楼的墙根下，各就各位。米哈伊尔蹲在一扇窗户下面，脑内不断回放着队长的命令：不留活口，除恶务尽，保全情报。他蛰伏着观察到了队长的信号，下一瞬，小队成员就动若脱兔。\n\n米哈伊尔用枪托砸碎窗户，跳进屋内，手里端着他的枪。屋里有一个惊魂未定的女人，他想都没想就把她毙了。女人倒地的工夫，他就跑出了屋、进到走廊，重新端稳了他的枪。他只听得“嗖”的一声，似乎有什么同他擦肩而过，他循声看去，转身就是一枪。一个光膀子的男人应声倒在墙边，肠子都流了一地。枪声和哀嚎回荡在这栋楼里，但米哈伊尔却置若罔闻。突然，他看到烟雾从门缝里冒了出来，立刻跑过去探查。他一脚把门踹开。这屋里是个女人，岁数不大，站在一堆燃烧的文件前，拿着一把左轮手枪的手不断颤抖。稚嫩的女子命中失败，但冷酷的战士断然不会。一声哀嚎过后，她也倒下了，接着，无力哀嚎地气若游丝地呻吟着。米哈伊尔从她身上踏了过去，想要扑灭点着的文件。但太迟了，不管那些文件有何等价值，都已化成冒着烟的一堆灰烬。\n\n就在这时，他意识到地上的那个女人还有一口气儿。她抓着她血肉模糊的肩膀，一双明眸注视着他，里面满是生的渴望。米哈伊尔再次架起了枪，砰的一声，结束了她的乞求。"
 omskbatov.17.a: "狩猎仍在继续。"
 omskbatov.18.t: "简报：烟坑行动"
 omskbatov.18.d: "【绝密：级别5】\n\n【简报：烟坑行动】\n近来，车里雅宾斯克及周边地区的叛乱活动变得异常活跃且咄咄逼人，爆炸、恐怖袭击和对本地安全部队伏击事件层出不穷。到目前为止，增加现役安全人员已被证明不足以镇压暴力或查明当地叛军的藏身之处和网络。考虑到他们异常的侵略性和对抗性策略，叛军很可能想要引起我们的主力部队的注意力，并希望通过使这个重要的城市中心陷入混乱，把我们的主力部队从他们真正的进攻目标处吸引过来。\n\n烟坑行动旨在解决这个问题。内卫部将渗透到当地的恐怖组织中，为我们提供关于他们的计划和最终目标的情报，并阻止叛军继续将更多的部队引到该地区。我们已经选出了数名擅长潜伏和渗透的特工为任务做准备。面对这群叛军散乱无序的组织结构，我们有理由相信间谍活动的风险会相对较低。\n\n一旦渗透成功，这些特工将赢取叛军的信任，并加入他们的部队，研究他们的战术和弱点。在此期间，我们将容许车里雅宾斯克及其周边地区的暴力活动进一步升级，以免打草惊蛇。当确定了叛乱分子的最终目标后，我们会撤出行动人员，并派遣本地的安全部队一举粉碎叛乱，如果有必要，我们还将派遣增援，彻底全面地终结叛乱。"
 omskbatov.18.a: "明白。"
 omskbatov.19.t: "简报：龙穴行动"
 omskbatov.19.d: "【绝密：级别5】\n\n【简报：龙穴行动】\n兹拉托乌斯特及其周边地区的叛乱活动主要集中在盗窃和军火走私方面。该地区大量的武器生产设施可以说是被盗和未登记武器的天然黑市贸易中心。叛军积极参与这类走私活动，并利用这一机会削弱我们的安全部队，同时加强他们自身的力量。据估计，帕维尔·巴托夫的“救国委员会”要对55%-75%的地下武器交易负责。关于地下武器贸易的更多信息，请参阅【所附文件3-A】。\n特别令人担忧的是，我们最近在被俘和被杀的叛军身上发现的AK-47突击步枪，数量有所增加。我们的士兵已经证明了这种步枪的性能，而它最近也被指定为武装部队的标准战斗步枪。一旦叛军获得大量的AK-47，他们的火力将不亚于我们的安全部队和轻步兵部队，这将迫使我们的驻军采用装甲和空中支援等更具破坏性的武器，以确保持续的火力优势。\n\n龙穴行动是内卫部制定的一项行动，旨在摧毁地下武器交易，而该行动最近得到了亚佐夫总司令的批准。龙穴行动将为内部安全局在兹拉托乌斯特地区的办事处提供额外的资金和资源，并建立一个新的工作组，负责摸清该地区的黑市和叛军网络。该工作组将直接与德罗兹多夫局长联系，并有权调用完成任务所需的任何资源。\n一旦确定了黑市和叛乱的关键人物，内卫部将与第8、第12和第29联盟步兵营一起包围兹拉托乌斯特，对该市的非法走私活动进行全面打击。在所有相关人员被消灭或被拘捕之前，严禁任何人出入。"
 omskbatov.19.a: "明白。"
 omskbatov.20.t: "简报：碎钢行动"
 omskbatov.20.d: "【绝密：级别7】\n\n【简报：碎钢行动】\n近几个月来，内卫部报告说，秋明地区的游击运动有着显著增加。最值得注意的是，一连串只有级别6以上安全许可的官员才有权查阅的机密信息遭到了大量泄漏。关于被泄露的文件和信息的全面清单，请参阅【所附文件1-C】。这些叛军所使用的战术明显与其他叛军使用的传统战术不同，他们不再只会进行伏击和恐怖袭击。\n内卫部已经确定，造成这种差异的原因是忠于帕维尔·巴托夫的叛军对秋明市政府进行了大规模的渗透。而这种渗透的来源已被确定为我们对前西伯利亚人民共和国的低级官员采用了过于宽松的审查程序。许多意识形态和背景不可靠的人都被允许重新进入政府。对这一疏忽负有责任的人的名单以及建议的惩罚措施请参阅【所附文件4-A】。\n\n不幸的是，鉴于目前的局势微妙，在现阶段完全替换秋明市的所有官员是不可取的。碎钢行动提出了一个更为廉价及有效的替代方案。我们最近在对一个叛军藏身据点进行突袭时，抓获了一位名叫图拉尔·阿列瓦的游击队员。我们已查出她与秋明的叛军网络有所联系。对她的审讯正在进行中，一旦她供出了自己在秋明的联系人的名字，他们将被拘捕并接受审讯。\n潜伏于市政府的内部安全局卧底将观察在他们的同事失踪后，任何做出可疑行为的人。那些表露出痛苦的人将被拘捕并处理。通过这种方式，我们可以引发一连串的连锁反应，在秋明市政府中揪出潜藏的叛军，同时又不需要进行全面的清洗。"
 omskbatov.20.a: "明白。"
 omskbatov.21.t: "简报：归乡行动"
 omskbatov.21.d: "【绝密：级别5】\n\n【简报：归乡行动】\n自斯维尔德洛夫斯克被占领以来，尽管内卫部和本地驻军为消除该市及其周边的叛乱小组作出了重大努力，该地区一直处在高度动荡的反政府浪潮中。鉴于这种持续的动乱以及帕维尔·巴托夫的前军事集团乌拉尔军区的总部就在此处，斯维尔德洛夫斯克已被确定为帕维尔·巴托夫的“救国委员会”的潜在中心。而这使得我们自己的安全部队和叛乱分子都试图优先占领该地区，这也解释了为什么即使在加强安全措施的情况下，驻军仍然不断受到攻击。\n目前，局势还在继续恶化，在上个月，驻军在被迫将所有巡逻队的规模扩大一倍的同时，还向市中心以外的巡逻队派遣了装甲运兵车，并将警备任务限制在最重要的建筑物。驻军指挥官报告说，如果没有大量增援，这种情况可能无法持续下去。放弃对街道的控制不在选项之中。\n\n为了防止局势进一步恶化、粉碎城市中的抵抗组织、并试图找出并消灭巴托夫和/或他的副手（如果他们在斯维尔德洛夫斯克的话），我们已经起草了归乡行动。归乡行动将指派精锐的第一近卫师前往该市增援驻军，这将使驻军规模扩大两倍以上。该师受过良好的城市作战训练，并被授权使用极端手段镇压一切叛乱运动，包括使用火炮、空中支援和装甲车。近卫师的存在足以防止驻军被有组织的起义压倒，而且额外的人力可以帮助内卫部在该地区执行搜索和摧毁任务。"
 omskbatov.21.a: "明白。"
 omskbatov.22.t: "简报：猎骑行动"
 omskbatov.22.d: "【绝密：机密等级10】\n\n【简报：猎骑行动】\n针对帕维尔·巴托夫叛乱组织的行动，近日已见成效。该行动被证明，可以有效地将“救国委员会”驱逐出主要城市核心地带。内卫部报告同时显示，近几个月来，叛乱活动持续减少。安插在叛乱分子内部的线人证实，内卫部和联盟其他安全部队的行动极大地遏制了叛乱分子。值得注意的是，线人报告称，叛乱分子的士气前所未有的低落，大多数叛乱者只是出于对巴托夫本人的忠诚而继续战斗。\n\n一名打入敌人内部的内卫部特工，设法向我们提供了巴托夫藏身之处，即乌拉尔山脉深处的村庄内一栋废弃的公寓楼。巴托夫不遗余力地加固该建筑，将叛乱组织有限的资源集中消耗在该建筑上，据推测，他一定藏身于此。虽然我们的军队是攻无不克的，但在工事完备的情况下，巴托夫极有可能在建筑攻克前潜逃。此外，楼内戒备森严，刺客无法单独接近并袭杀巴托夫。\n\n鉴于此，猎骑计划指出了一个解决方案。10名配备迫击炮和机枪的作战干部，在轻型火炮的支援下，将对该设施发起正面攻击，以吸引叛乱分子的注意力并将引巴托夫出洞。当巴托夫试图逃跑时，一名身经百战的有经验的狙击手将在其逃跑未遂时将其击毙。关于可能的狙击手名单，请参考【所附文件1-A】。在得到总司令的批准后，猎骑行动的准备工作将立即开始落实。"
 omskbatov.22.a: "明白。"
 omskbatov.23.t: "巴托夫逃亡西俄罗斯"
 omskbatov.23.d: "他妈的"
 omskbatov.23.a: "该死该死该死该死"
 omskbatov.24.t: "关于西西伯利亚临时政府的报告"
 omskbatov.24.d: "仅供领袖目视查阅\n\n近些天来，我们一直密切关注着亚佐夫所领导的黑色联盟在控制西西伯利亚后的动向。尽管由于黑盟中复杂的安全结构，我们未能进一步了解到其中的情况，但就目前掌握的信息来看，已经反映出了不少问题。\n\n其中最为重要的要数以帕维尔·巴托夫为首的军事叛乱。这位前苏联军官曾割据斯维尔德洛夫斯克一方，目前正组织着一场针对亚佐夫的反抗。\n\n在黑色联盟的搜捕之下，巴托夫仍然在不断的招募反对黑色联盟的叛乱者。由于搜捕并不顺利，因此巴托夫的叛乱仍然十分猖獗，这也为未来的局势带来了错综复杂的可能性。\n\n巴托夫一直向外界示好以寻求推翻亚佐夫统治的支持，这几乎可以肯定是因为巴托夫想要控制西西伯利亚并重新建立一个苏维埃政权。这一点与我们的目标相矛盾。但我们评估认为，即使在黑色联盟崩溃的情况下，他成功的可能性也很小。\n\n黑色联盟是一支极端军国主义的激进势力，对我们目标的威胁要远大于巴托夫。巴托夫在未来也许会与我们刀剑相向，但支持他推翻黑色联盟一定比默许他们积攒势力消灭唯一现存的反对派要对我们有利。\n\n综上，我们强烈建议立即为巴托夫提供有限援助。"
 omskbatov.24.a: "尽一切所能阻止黑色联盟。"
 omskreg.1.t: "成功的机会"
 omskreg.1.d: "鄂木斯克一个异常寒冷的早晨。一夜之间，窗上结满了霜，遮挡了外面的景色。亚佐夫想着打开窗户清理一下，后来决定不这么做。他转身面对着皮托夫拉诺夫，却发现他仍埋首于最新的生产数据报告。亚佐夫早早浏览过了，看起来大部分都是好消息，不过他还是叫皮托夫拉诺夫来他办公室确认一下。一向注重细节的经济学家已经读了差不多一个小时了，这段时间里，亚佐夫给自己沏了一杯咖啡，给战斗干员指挥官写了一个备忘录，短暂考虑过清理窗户，并且签署了十来份处决令。\n\n大功告成之后，皮托夫拉诺夫清了清喉咙，放下报告。亚佐夫转身过来听他要说些什么。“总体上，前景大好。很明显新收复领土的工业整合存在一些低效现象，但并没有我预料那么严重。有部分领域我想要微调生产指标，当然需要您的批准，但一切迹象表明我们走对了路。”\n\n亚佐夫咧嘴一笑。“批准。”经济学家点点头，转身离开，但他出门之前，亚佐夫对他喊道。“叶夫根尼，在你离开之前，我能要求你敞开心扉吗？”\n\n皮托夫拉诺夫甚至没试图掩饰脸上的困惑。“当然，长官，什么事呢？”\n\n“你曾想过我们能走这么远吗？我是指联盟？”\n\n“我觉得自己从未认真考虑过。我只是履行职责，不知不觉就有了成绩。”\n\n亚佐夫轻声笑。“有道理。最近，我一直在想我们走了多么远。好像昨天还在慌手慌脚不惜一切保住鄂木斯克，现在我们站在这，突然成了西西伯利亚的主人，不久会是全俄罗斯的主人。”\n\n“我们能走到这，全仰赖您的领导，长官。”\n\n“谢谢，叶夫根尼。我尽其所能拯救祖国母亲，看来我实打实地做够了工作，真庆幸啊。我告诉你一些事，你能别说出去吗？”\n\n“当然。”"
 omskreg.1.a: "“我真没想到我们能成功。”"
 omskreg.2.t: "好消息"
 omskreg.2.d: "连续第五天，斯捷潘凝视着那些在他家门前巡逻的制服男，身着迷彩服与黑色头盔，与巴托夫元帅麾下士兵的卡其布与绿色军装迥然不同，行为举止上也让他颇感不安。巴托夫的手下总是愉快地相互交谈，有时还会停下来与市民问好，为大家做些力所能及的小事。然而，这群人似乎将斯捷潘和他的邻居视为次等人，甚至不愿朝他们所在的方向看一眼——若有例外，迎接他们的总是冷酷的目光。\n\n第六天，当巡逻队再次走近时，他鼓起勇气迈上街头：“对不起”，他喊道：“打扰一下！”\n\n领头的军士示意大家止步，走到斯捷潘跟前：“是，公民？有什么情况要汇报吗？”\n\n斯捷潘紧张地摇了摇头：“不，先生，我只是想知道……你们是什么人？你们看起来不是巴托夫元帅的属下吧？不是吗？”\n\n巡逻队冷峻的目光，怒视着这个平民，他开始意识到自己犯了一个严峻的错误，浑身打起哆嗦来。那位军士眯了眯眼睛：“看在您年纪比较大的份上……我原谅您的无知，同志，我们是黑色联盟”，正统的俄罗斯人。那位背叛祖国的元帅已经被赶出了此地，您现在接受我们的管束，别再忘了这件事，走吧，接着巡逻！”\n\n说完，他们走了，擦得锃亮的靴子在斯维尔德洛夫斯克的街头踩得咚咚作响。斯捷潘还是不太明白发生了什么，然而，无论发生了什么变故，他都知道，自己不喜欢这样。"
 omskreg.2.a: "他没必要这么做。"
 omskreg.3.t: "分享你的财富"
 omskreg.3.d: "“把东西还回来，你个混蛋！嘿，别抢……嘿！把手拿开，我付了大价钱的！”\n\n塔拉斯狠狠地对着商人下巴来了一下，打得他的嘴角都裂了。这个衣着华丽的男人被塔拉斯扔到了人行道上，只得茫然地坐在那里。塔拉斯指着卡车车厢中那堆装满了昂贵酒精的瓶子说：“闭嘴！这些都不再是你的私有财产了！这些，都是A级奢侈品！根据亚佐夫总司令的直接指令，平民都禁止私人拥有！因此，统统没收！”\n\n商人挣扎着站了起来，抽搐着，尝试向前迈一步，但他的手臂却只能不听使唤地垂在两边，肩膀无力地塌着，“你抢走的可是我的生计啊！”他争辩着，“如果我不能将它们卖个好价钱，我就完了！”\n\n“关我啥事？”塔拉斯叉起胳膊回道。在他身后，是他手下的人正从卡车里搬出一箱又一箱的伏特加，嘴中轻松地吐出“从上边慢慢放下来”和“这位大商人的礼物真是慷慨啊”之类的字眼。商人只得无助地站在那，甚至没人在经过他时瞟他一眼。当最后一箱伏特加被搬到巡逻队的装甲车上后，塔拉退后两步让商人回到他的卡车上——当然，是空着手。\n\n“哦，想想吧，我们没有找你要罚款，你太幸运了。”塔拉斯在他身后喊道：“别害怕，你的东西会有一个很好的归属地，我保证！”"
 omskreg.3.a: "保持士气是件好事，对吧？"
 omskreg.4.t: "狩猎"
 omskreg.4.d: "西西伯利亚地图占据了一大片图钉阵，潦草的笔记，红水笔划出的圈以及各种各样的印戳。内卫部已经为这个地区的长治久安做了长足的努力，但还有一个拦路虎：巴托夫将军。他的照片被钉在内卫部指挥室的大木板上边，上边充满了图钉孔。而下边则排列着各个来自斯维尔德洛夫斯克的军官们的照片——当然，他们都死了，所以他们的眼睛上划去了一道线——但巴托夫却没有。\n\n“他肯定跑到森林里面去了，肯定是，”一个军官边捶打着地图上斯维尔德洛夫斯克北方森林边说，“只有这种可能了，不是吗？”\n\n“那样的话，他肯定会和其他人一样在里边迷路的，”他的一个下属反驳道，“不，长官，我认为他应该在兹拉托乌斯特，可能在该市的这片区域中。躲在平原地带能让他做出您想象不到的事情，而且他还可以在那里轻易地获取失窃的军火。”\n\n不管将军躲在哪里，都必须尽快找到他，因为在他指挥下，匪帮们正在全国各地制造混乱。巡逻队失踪，桥梁被炸断，补给站也被掠夺。内卫部的人知道找到他后该怎么办，但也得先找到他——这才是难题。巴托夫可不是一个普普通通的军阀，他是全俄罗斯最深谋远虑的战略家之一。然而可悲的是，他不过是个凡人——只要找出他的弱点，他立马会爬出来求饶。"
 omskreg.4.a: "他不会轻易得手的。"
 omskreg.5.t: "深入山区"
 omskreg.5.d: "窥视，偷拍，匍匐。隐蔽，寻找掩护。慢慢靠近，扔手榴弹。近身格斗。不要停下来。开始，结束，如此反复。\n\n内卫部天天进行的演习大抵如此。对于那些在NKVD服役的老人来说，这是一次非常具有挑战性的任务。在联盟时代，很少有人指望他们参与战斗。他们参与的大都是反游击战争，怎么说呢……专业点讲，几十年前，他们曾在苏联西扩后与愤怒的波兰和波罗的农民对峙，而他们现在面对的是俄罗斯最优秀的指挥官所指挥的精兵强将。\n\n他们必须为应付巴托夫的人做好准备。他们不得不这么做。他活着的每一天都是对黑色联盟合法地位的一次打击。如果他们大意轻敌，犯了错误，失去了他们唯一的机会——那一切就结束了。"
 omskreg.5.a: "平时多流汗，战时少流血。"
 omskreg.6.t: "帕维尔是谁？"
 omskreg.6.d: "没有帕维尔·巴托夫这一个人。没有这样名字的游击队头目被内卫部门追踪清剿。流氓政权斯维尔德洛夫斯克内，从来没有叫这个名字的元帅。\n\n那些肖像？纪念他荣誉的牌匾？无非是异见者误导俄罗斯善良公民的行径而已。只要有专业知识，合成照片也不是难事，而且一个人为什么要相信黄铜匾上潦草的几个字呢？\n\n所谓的巴托夫从来没写过军事相关书籍。他完全是一个天方夜谭式的人物，土匪和叛徒捏造这个不知所谓的名字来美化他们的罪行。这什么……“帕维尔·巴托夫”不存在。从来不存在。把幼稚的幻想放一边，服从总司令的指挥，俄罗斯可有更值得担忧的事情。"
 omskreg.6.a: "那个名字叫什么来着？"
 omskreg.7.t: "三大理论"
 omskreg.7.d: "“意识形态，”教员转过来面对教室，用一股练习过的尖锐音调说，“是虚弱的。你们，军官候选人，必须明白光是秉持着什么主持正义的执念是不能赢得战争的。如果真是这样，上次战争我们就打败德国人了。但结果却是他们赢了，这个结果不是因为什么神秘的种族‘传统’，而是因为他们强大的武装力量。正因如此，我不会教你们理想主义，因为只有在确切无疑的事实下，我们行动的立足点才会牢不可破。整个救国计划基于核心思想一脉相承的三大理论，德米特里·卡尔贝舍夫的地缘战略思想全部浓缩于此。”\n\n“卡尔贝舍夫第一理论——大审判不可避免。了解民族国家的真实意图绝无希望，因而彼此之间的冲突在所难免。所以，当前的三极格局注定以大审判的形式陷入崩溃，最终酿成全球冲突，而俄罗斯正处其地缘中心。”\n\n“第二理论——如果俄罗斯不为审判准备周全，我们的文明就将万劫不复。要证明这一点，只需看看现代战争的武器。下一次战争将超乎以往，前所未有。最终，核子烈火熊熊燃起，如果我们措手不及，那判决结果就是灭亡。”\n\n教员深吸一口气，然后开始结语，此时他的音调像是个热情的传教士。“最后，第三理论——总结。”唯一认识到这一地缘政治必然性的组织，唯一积极准备应对这一必然性的组织，黑色联盟，是俄罗斯生存下去的唯一希望。我们将拱卫我们的国家。并且，一旦枪声平息，我们就会从地底爬出来，夺回我们本应有的，完成对德复仇。"
 omskreg.7.a: "表现不错。"
 omskreg.8.t: "大考验的记忆"
 omskreg.8.d: "讽刺的是，每当陷入巨大的自我怀疑与不安，亚佐夫总是回想起最绝望、最无力的那一刻。大考验，众所周知，大考验那时亚佐夫的继位真是岌岌可危。当时的情景在思绪中浮现出来——坐在桌边无能为力，只听见枪声回响在水泥地上，放任动物的本能冲动攥住心脏，更别说大脑中灼热的恐慌。他是多么无力，每一个念头都会引出十倍的反驳，百倍的噩梦。但并不是这种恐慌却让他一次又一次回到这里。\n\n是他挣脱这种境地的方式——不顾本能与冲动，起初，慢慢地，强迫自己坚持决定，排除疑虑，相信自己。虽然他没有在背后感到命运之风，但他知道无论成功失败，都必须坚持下去。\n\n唯有前行，别无他路。"
 omskreg.8.a: "重要的教训。"
 omskreg.9.t: "内务"
 omskreg.9.d: "“今天你将接受内部调查委员会审查。”坐在特罗菲姆对面大木桌边的一个人说道。委员会里每一名成员都显得如此冷漠，板着脸，好似蜡质面具。\n\n“别怕，特罗菲姆，”另一名委员会成员说。“恐惧只会浪费时间。”\n\n“听着，啊，同志们，我对俄罗斯和大审判发过誓，我完全忠于事业！我没做过什么——”\n\n“你被指控浪费资源，特罗菲姆。别拿忠诚对我们班门弄斧，”第一位委员说。“你的一位下级报告你是一个挥霍无度的指挥官，而在读完报告后，事情显而易见。比起同级的班长，你的战损大约高24%，然而战果却衬不起战损。如果你有证据证明你的能力，现在请说。”\n\n“好……好，那些数字有偏差！我受命对一挺机枪冲锋，损失了一半的部队！那不是我的错！”\n\n“如果不是你的错，你的下级就不会举报你。我投票有罪，”第三位裁决者说。\n\n“赞成，”第一位裁决者说道。“那么我们达成一致了，”第二位裁决者接着说道。"
 omskreg.9.a: "黑色联盟不会容忍任何浪费，即使是生命。"
 omskreg.10.t: "国家行动纲领"
 omskreg.10.d: "黑色联盟的同志们！\n\n我们呼吁全体成员实践国家行动纲领！\n\n第一——为了确保俄罗斯人民的延续，我们必须反复教育人民，并动用一切力量击退敌人。\n\n第二——为了确保团结，避免原初审判时期严重打击俄罗斯的叛国分裂重演，我们必须摧毁军阀主义并保证政治思想纯洁。\n\n第三——为了确保俄罗斯国家统一，我们必须根除外国影响，并让叛国贼自食其果。\n\n第四——为了确保俄罗斯人民统一，但凡有俄罗斯同志的土地，我们都必须夺回。\n\n第五——为了确保世界知晓德国摧残俄罗斯所要付出的代价，以及俄罗斯的复仇之力，我们必须为祖国报仇雪耻，绝不放过邪恶的德国人和他们的政府。\n\n瓦西里读得越多，就愈发赞同。目标简单明白，简而言之，恢复俄罗斯在世界上的地位。或许联盟不是他所听闻的那样坏。当然，制服令人生畏，一些谣言肯定也是真的，但为了如此的目标……瓦西里在西俄战争中见过死亡与毁灭。他甚至目睹了俄罗斯上一次真正强大之时的分裂。\n\n力量，团结，权力——在这样一个世界，这些都是一个稳定国家的必需品。即使代价高昂……他愿意在最后一战中舍生忘死保家卫国。他甘愿为此奉献一切。或许，接下来，是时候再次拿起武器了，如果联盟愿意接受他。"
 omskreg.10.a: "“一切归结于此：不忘记！不原谅！”"
 omskreg.11.t: "大审判至高无上"
 omskreg.11.d: "德米特里在他小镇的一个排水沟里发现了那本破烂的画报。不知什么原因，上面的内容让他目瞪口呆——士兵那张自信的脸，把邪恶的德国人钉在刺刀上。这是一种强势而坚定的感觉。他想当一名军人，一个家里的大人物，一个拯救家人和民众的人。他不知道他的家人现在在哪里，他只能靠一点面包或者任何他能偷到的东西过活，但这张海报向他承诺了更多的东西。\n\n“大审判——所有人都必须为之服务。”\n\n“所有人”指的是他。这意味着他的国家需要他为正义而战。他想成为一个新家庭的一员。他是多么迫切地想正式入盟，被分配到那些优秀的干员中去！一个钢铁兄弟会，随时准备为国家而战——如果必要的话为之牺牲。\n\n他决心要得到一个名额并正式成为黑色联盟的一分子。在那之前，他把海报挂在了车间后巷的角落里。他每天都会坐在板凳抬头看那张海报。士兵，他的猎物，士兵，他的头盔，士兵，他的步枪。他开始祈祷，而他被教导的内容也非常简短。他为自己的梦想祈祷——成为大审判中的战士。"
 omskreg.11.a: "一切献于使命。"
 omskreg.12.t: "为了俄罗斯的未来"
 omskreg.12.d: "“所有忠诚的公民都必须尽其所能为我军战备捐献任何物资。你们将被要求捐赠至少1斤金属。这可以是铁、铝、钢或其他此类有用的材料。马上从家里出来，带着你们的捐赠物品到市中心报到。”\n\n带着扩音器的卡车马不停蹄地驶过摇摇欲坠的房屋，直奔教堂驶去。车一到，开着车的军官就看到了这一幕——一个士兵用刺刀指着一个举着十字架的神父。他们的交谈相当简练。\n\n“从诞生到入土，这里的人都是听着这口钟生活的，我绝不允许这种事情发生！只要我活在这世上一天，你们就别想带走它！”\n\n神父带着宗教热情进行辩驳，但士兵却很坚决。如他所愿。那军官慢慢地走上前去，连手枪都懒得拿。\n\n“黑色联盟需要这些材料用于战争。不管你乐不乐意，我们都会拆掉它。”\n\n“那你们要先踏我的尸体！”神父回答道。\n\n“如果有必要的话。我才不信你敢这么做。”军官示意那些人爬上塔。神父用胳膊挡住了门。那些人举起步枪——他们会开枪吗？当然不，军官看了看神父，看了看那些人，然后抓住神父的颈背，把他扔进了泥里。\n\n“继续。在搞征收的时候不要像这样拖拖拉拉的。我们要在日落前前往下一个城镇。”"
 omskreg.12.a: "俄罗斯的历史，化为乌有。"
 omskreg.13.t: "部门洞察一切"
 omskreg.13.d: "两个间谍正坐在靠近街区中一栋公寓的货车里。他们已经没有多余的干粮了，更不可能有香烟（香烟在他们刚到的两小时之内就已经抽完了）。现在他们只能无所事事地坐在那，用尺寸完全不对的耳机听着前上校桌子下安装的窃听器传来的东西。\n\n已经是第三天了。他们被关在那儿基本上什么都没法做。据说，住在这里的男人掌握着关于一个他一年前——黑色联盟还没来的时候——曾工作过的秘密项目有关情报。他们唯一听见的有关信息便是那是一件“绝密特殊设备”，当使用它时，“能让一个男人在30分钟内什么都做不了，而且他还不会意识到这一点。”那件设备的代号是“卡佳”。当然了，这种好东西怎么可能逃得过内卫部的法眼，所以俩倒霉鬼就被关在这了。\n\n紧接着，间谍们听到开门的声音，耳朵都竖了起来。他们更仔细地听着，听到地板上的吱吱声。\n\n“终于回来了，我亲爱的卡佳！外边真他妈冷，我简直不知道怎么才能暖和点…”\n\n接下来的声音让两位间谍面面相覷。其中一个把耳机摔在地上。\n\n“听你妈！”"
 omskreg.13.a: "“记住——这是绝密，我亲爱的卡佳。”"
 omskreg.14.t: "无声之怒"
 omskreg.14.d: "亚佐夫盯着摊在桌上的地图，上面描绘了黑色联盟对俄罗斯当前局势的所有情报。东部和西部攀附于俄罗斯躯体上的竞争者散落各处，代表着联盟仍有很长的路要走。南方的南乌拉尔国家尽管困难重重依然顽强生存，等待着被其中一只巨兽吞噬殆尽。在中间，我们西西伯利亚临时政府，一座秩序与责任的堡垒，被重重背叛包围。\n\n亚佐夫可不能太乐观，但他某种程度上曾一度希望西西伯利亚统一后，通往统一的道路会好走起来。然而事与愿违，联盟被迫和各路叛匪与异见者缠斗。重建俄罗斯社会，准备好大审判，是一件费时的工作，但至关重要。黑色联盟努力工作，将治下的祖国大地拉出黑暗，准备应对迫近的风暴之时，各路军阀也在扩张其领地并巩固对祖国辽阔大地的控制。赶走他们并不容易。\n\n亚佐夫从联盟的力量中得到了安慰。不到短短十年，一个限于一城的腐败涣散组织，蜕变为一位巨人，准备再次统一国家，并将对那些伤害俄罗斯人民的歹徒伸张正义。再怎么强大的对手也无法阻挡联盟军队。不久，救国之时将至，黑潮将横扫俄罗斯，洗去已侵染俄罗斯太久太久的软弱堕落。这不是什么快乐的事情，而是联盟的庄严使命，重建祖国大地，惩戒削弱祖国母亲的贼寇。亚佐夫清楚，即便俄罗斯再度一统，也不是庆祝的时候。只有看见叛国贼一个一个死无全尸，与西方真正大敌展开最后对决，他才会勉强觉得心满意足。"
 omskreg.14.a: "无声风暴即将到来。"
 omskreg.15.t: "国家发展部"
 omskreg.15.d: "要想让经济最高效率地运转起来，没有枪杆子顶着是不行的。后勤要足够好——补给线得通畅，配额得管够，还得“人尽其用”。所有人都必须在我们伟大的战争机器中作为一个齿轮，高效地运转起来。为了确保这一点，国家发展部将采用一切适当措施以确保其效率。\n\n工业干员们必须兼顾效率和质量。农业干员们得种出足够的作物来确保前线的士兵不会饿肚子，后方的工人们不会起哄。所有部门在根据需要生产的同时还得注意扩张发展。一切工作都必须置于我们永恒斗争的旗帜下。我们将以身处前线的士兵般的纪律性和组织性完成这一切工作。\n\n尽管坐在办公桌后与打字机打交道的人们看上去毫无作用，但他们也是拯救俄罗斯未来的重要部分，不能低估他们的作用——他们也不会瞧不起自己的工作。\n\n成为大审判中的一名士兵意即全部。"
 omskreg.15.a: "人人为我。"
 omskreg.16.t: "新干员"
 omskreg.16.d: "军官翻了一下602981号干员的册子。要填满80个人的册子始终都不是件容易的事，现在更是麻烦。幸运的是，终于补充了一批新鲜血液。他根本不关心这些家伙来自哪里，只要他们有意愿努力工作就行。\n\n“还没有被分到602981号干员的，请向前一步。”\n\n32个人。大多数都是年轻的男孩，刚离开青年干员。但是，他们会适应这些工作的。尽管他们看上去并不会对进入枪支或者衣物生产线产生兴趣，给他们讲清楚工作的原因总是一件麻烦的事。\n\n有些人害怕上战场，这可以理解。这些人在军官眼中都是一张张小小的稚嫩脸庞。但有些人却对于失去他们眼中为国家服务的宝贵机会而感到愤怒，这些脸则由倾斜的眉毛，恶狠狠的眼睛，和咬紧的嘴唇组成。但如果有无数的工作压在你身上，鬼知道会发生什么。他们迟早会成为是一支步兵或者一队指挥干员。但现在，他们必须去为国家战斗——不过是在迅速扩张的工厂里。它们能帮助鄂木斯克逐步吞并邻居们——最终统一俄罗斯。"
 omskreg.16.a: "身兼多职的士兵们。"
 omskreg.17.t: "更好的工具"
 omskreg.17.d: "“大家注意！看到这零件了吗？你必须仔细测量这种设计好了的零件。然后，对它进行一次粗切割——但也一定要慢慢来！在此之后，量两次，切一次，再量…好，接下来，把它拿起来，小心地调整它的轮廓。当它被削好后，你就可以开始把枪管掏空了。”\n\n第一团队的十个人围在车床旁边，仔细倾听着他对工作的介绍。然而，其他机器的嘈杂声常常会盖住他的声音。\n\n“你在操作时，一定要将加工误差控制在可接受的范围内，要知道，失之毫厘，差之千里！另外，一定要看设计图，否则你做出来的东西就是废铁一堆！”\n\n在他操作、讲解时，所有人都认真地盯着他看，直到一支可用的枪管被做了出来并被放在架子上。\n\n“之后，它就会被用于步枪装配。各位，现在听懂了吗？”\n\n团队成员们互相看了看，有的人看起来胸有成竹，有的人则明显信心不足。"
 omskreg.17.a: "“好的，同志。”"
 omskreg.18.t: "干员再指派"
 omskreg.18.d: "“农村干员3056号，抽签后，你被再指派为城市干员，恭喜你。政府会为你准备秋明市中心的住宅。抵抗将被视为叛国，”一个眼神呆滞的联盟军官对惊慌失措的村民说。他身后的军用运输车劈啪作响，准备将村民运走。\n\n“什么是干员？”一个嘴碎的当地人问。\n\n“抵抗将被视为叛国，”士兵声明道。\n\n“我们还能回来吗？”一个小女孩呜咽道。\n\n奇怪的是，联盟士兵听到孩子的声音似乎软化了一点，他蹲下身，和她说。\n\n“抵抗将被视为叛国，”他安抚道，然后拨弄了一下她的头发，又站起来。“你们有三个小时收拾行李上卡车。届时未归将被视为抵抗。”\n\n“而抵抗将被视为叛国，”几个村民异口同声咕哝道。"
 omskreg.18.a: "多走运的干员啊！"
 omskreg.19.t: "卡梅拉项目"
 omskreg.19.d: "资金：充足\n当前预算下计划的资金足以建立业务，且无需太多修正即可开始小规模生产。但未来的大规模生产或许需要相当大的投入。\n\n设施：施工中\n确保保密等级的同时，营建足量研究设施是一件极具挑战性的工作，尽管当前运作良好。获得必要生产能力或许需要从其它业务进行大额工业资产拨款。强烈建议预先批准此项。\n\n人员招募：充足\n委任的领导意志坚定并且准备充分。合格人员清单现包含足够所需技能与特点的候选人。预期使用强制措施确保人员彻底合作很是必要，需预先批准。\n\n项目已准备就绪，尚待最终批准。"
 omskreg.19.a: "批准"
 omskreg.20.t: "责任最小化"
 omskreg.20.d: "起初也没什么。他的一个下属提醒他，春季预算中的“土地调查及相关活动”支出很高。康斯坦丁想确保他的部门合理分配资金，因此决定调查他们需要土地调查的原因。\n\n在黑色联盟的管理下，驾驭复杂的官僚网络只会变得更加困难，但康斯坦丁也铁了心要完成这项任务，而他也是在黑色联盟的人接管后平步青云的。虽然他还发现了其他几个针对“土地调查及相关活动”的高额资金案例，但他似乎永远也找不到这笔钱的去向。最后，他不得不打电话给他在国家发展部的妹夫，请求获得一个实际地址。现在他已经安然无恙地写下来了，也许他终于弄清了事情的真相。\n\n康斯坦丁拜访部门的第二天早上，当他醒来时，卧室里有一个陌生的男人。康斯坦丁惊恐地想弄清楚情况，不速之客礼貌地请他穿好衣服，和他一起共进早餐。“请喝点茶，”当康斯坦丁坐在他对面时，那人开口道：“康斯坦丁·亚历山大罗维奇，大家都说你是俄罗斯和黑色联盟的伟大公仆，”他接着说，“如果你出事，对每个人来说都是一个损失。查找地址是件危险的工作。回到办公室对你的健康可能更好。”"
 omskreg.20.a: "不错的办公地点…"
 omskreg.21.t: "俄罗斯民族军"
 omskreg.21.d: "在秋明训练场，罗季翁上尉在一个高地上，俯瞰着他的士兵们训练。\n\n罗季翁应该知道黑色联盟的军队已经今非昔比，毕竟他是自苏联崩溃以来伴随着卡尔贝舍夫东进的好兵之一。\n\n对于军队来说，刚到鄂木斯克的那会日子很简单，没什么特别的职责。步兵只需要挖挖沟，造造工事就行。而老兵们只需要偶尔杀杀土匪而已。\n\n这就是卡尔贝舍夫的计划，挖坑，准备打仗。罗季翁深知这只是个天真而不切实际的计划，他明白作为一个隐士国家，是绝对不可能赢得战争的。而这也是罗季翁活到现在的唯一原因，和他一起其他的老卫队早已在亚佐夫一鸣升天之时毙命了。\n\n罗季翁盯着教官，并教着他们那些卡尔贝舍夫绝不会教他们的异端邪说，比如如何攻击防线，清理雷区，扫荡以及守住建筑。\n\n黑色联盟的军队现在不仅做好了被动防守的准备，还做好了主动进攻的准备。他们不只是鄂木斯克的军队了。\n\n他们现在是俄罗斯民族军。"
 omskreg.21.a: "一支平定俄罗斯的军队。"
 omskreg.22.t: "信号旗特种部队"
 omskreg.22.d: "军队里的人告诉叶夫根尼·萨温采夫，他们选派了最精锐的人来承担此任。然而，当萨温采夫注视着这群即将被训练为鄂木斯克尖刀部队的成员时，他的心却没有多少触动。信号旗特种部队需要的可不仅是体格健壮，外表坚定的庸人。\n\n“诸位需要坚韧——不仅是你们的肉体，更要在乎心灵；诸君必须奉献——坚定不移地投身为祖国与人民复仇的伟业，决不动摇；诸君务必坚强——这是让你们自己与他人向着同一目标共同前进的源动力。你们中有人敢说自己是这样的人吗？”\n\n“是，上校同志！”\n\n“很好，接下来三周，我要把你们这群不知天高地厚的小毛孩打得满地找牙，你们中的大部分都会被我干爆！要么滚，要么心生动摇，要么当场暴毙，这跟我没有关系！因为我要你们去执行的任务，值得你们付出任何代价。我向你们保证，如果你们通过了考验，就是全俄罗斯最棒的士兵，我们将共同战胜困难，成就不可能中的不可能！”\n\n“首先，是最简单的耐力测试，各项考验的开端。看见你们面前那桩绿乎乎的树干没，你们得把它抬起来，绕着操场跑三圈……”"
 omskreg.22.a: "最坚硬的钢，由最热的烈焰锻造。"
 omskreg.23.t: "力量考验"
 omskreg.23.d: "列昂尼德被牢牢蒙住眼睛，装上卡车扔到荒野之中。这不过是另一场考验，他想。但他记得那些没有通过的人，那些失败者最后被发现的样子。他知道失败的下场。\n\n“我们就到这里。送他走吧。祝你好运，同志。”\n\n他被粗暴地扔进雪里。外边很冷，而他有的就只是一件标准款大衣。脱掉眼罩，列昂尼德环顾四周。在令人目眩的大雪中，他甚至看不到卡车，但他被扔给了一个指南针。于是他就这么开始了。如果向南，或许就能在冻死之前发现一条公路。\n\n当太阳终于再度照耀寒冷疲惫的列昂尼德时，雪也停止了飘落，他忍不住自己的疲惫，双脚一软，跪在地上大哭起来。因为他抵达了大本营，等待着他的是些许的舒适。虽然他们之后不得不切掉了列昂尼德一个脚趾，但这无关紧要。现在，他是一个坚强的男人了。如果他能挺过这次审判，那他就能挺过任何事。全世界联合起来也无法与他匹敌。"
 omskreg.23.a: "心胜于物。"
 omskreg.24.t: "热烈欢迎"
 omskreg.24.d: "沃罗别夫对那些光着身子站在营房里发抖的新兵冷笑。干员里的老人们面对面地排成两排，从大厅的一端到另一端形成了一条走廊。每个人手里都拿着一些看着就疼的钝器——警棍、棍子、皮带、塞进袜子里的肥皂等等。沃罗别夫走到新兵队伍的最前面。这些新兵中，有些人一脸嫌弃，有些人觉得害臊。“孩子们，这很简单，”他皮笑肉不笑而又意味深长地说道。“你们要做的是一个接一个地穿过走廊，在到达终点前不摔倒或者放弃。你们也一样，他们会把你们打得七窍生烟。也许我们会把你们扔给隔壁的男孩。你们懂的，他们喜欢最喜欢小白脸了。”士兵们窃笑说。在寒冷的空气中很容易看出这些人恶意的想法。\n\n“好了，走吧！”沃罗别夫喊道，用一只少了几根手指的手拍着身旁新兵的肩膀。“跑起来，混蛋！”新兵一进入挑战，棍棒就开始落下。他裸露的皮肤上落下的击打声让其他人脸色苍白。在队伍走到一半的时候，他倒在了地上，受伤的额头上淌着鲜血。而干员们也随之蹲下，他们像恶狼般包围了他匍匐的身体，并把他撕成碎片。接二连三的打击只持续了几秒钟，但到了最后他还是一动不动——他还活着，但几乎没力气动起来了。\n\n“去他妈的！”另一个新兵脱口而出，冲向军营门口。他跑的时候，干员的目光落在了他的身上。他不顾外面的寒冷，把门拧开，迎面而来的是一个魁梧的中士。”中士，谢天谢地！”他转过身来，用颤抖的手指指着身后的干员。“长官，他们……他们这些狗娘养的要杀了我们，长官！请——”\n\n“赶紧回去，你个娘娘腔，”中士咆哮道。他拿出自己的警棍笑道：“相信我，我也好不到哪里去。”"
 omskreg.24.a: "他们还能学到什么？"
 omskreg.25.t: "沃尔库塔训练营的生活"
 omskreg.25.d: "叶夫根尼吓了一跳，他乘坐的卡车猛地停了下来，把他从唯一能喘口气的方式——睡眠——中甩了出去。他被选中参加补充训练，他知道，卡车沿着西伯利亚坑坑洼洼的道路行驶的这段路程将是他最后的休息机会。他和疲倦的同志们一道，揉了揉眼睛。他打开门，看到离他只有几英尺远的地方，有一个结实而威严的身影，苦大仇深地盯着他的眼睛。紧接着他又躺在地上，那个人的靴子牢牢地踩在他的胸口。朦胧中，叶夫根尼的视线逐渐模糊，直到消失在黑暗中。\n\n“起来，你这个狗娘养的！”这一次，靴子不是踩在他的胸口上，而是踢到了他的软肋。叶夫根尼痛苦地咬着嘴唇，慢慢地站起来，听着那人继续对他大声说着各种各样花里花哨到他压根想不出来的脏话。几秒钟后，他跟别人站成一排，进入被带刺铁丝网包围的沃尔库塔。\n\n最初的日子就像是活在地狱。除了持续不断的殴打外，只有高强度的工作和没完没了的训练，似乎这苦日子没有个头。那些伤痕累累的人都去了停尸房，美名其曰“医院”，很少有人回来。\n\n在第二周，当他的队伍正在进行10英里长跑时，叶夫根尼发现泥土里有一根胡萝卜。叶夫根尼知道自己不该跑去找它，他试图不让自己那营养不良的身体惦记那橙色的美人。然而，他宁愿啃那根胡萝卜也不想吃那两顿少得可怜的伙食。当队伍接近它时，他屈服了。他打破队形，把同伴推开，抓着胡萝卜倒在地上。在一阵喊叫、拳打脚踢与棍棒的呼啸声中，叶夫根尼终于睡着了。\n\n沃尔库塔训练营因其严苛的训练方式和严格的管理而被称为鬼门关。在第一批人到来的一个月内，有25人在训练中非死即残。"
 omskreg.25.a: "这就是我们准备大审判所付出的代价。"
 omskreg.26.t: "炫耀"
 omskreg.26.d: "“同志们！”教官的声音隆隆地响了起来。“亚佐夫总司令来了！”操练的人们跳了起来，搁置了各自手中的活。不到三秒钟，训练大厅里的每一个人都立正站好，目光直视前方。”看齐！”一百个人的头齐刷刷地转向门口，举臂行礼。接着，总司令进来了，仿佛他是一个在星期天逛商店的懒散平民。\n\n“同志们，我跟你们一样，”亚佐夫说，脸上露出难以辨认的似笑非笑。一瞬间，每个人都恢复了以前的状态，毫无疑问，他们的领导人突然松懈了。亚佐夫开始悠闲地踱步穿过大厅，从左到右张望着，身后是教官和两名武装警卫。他在一群做俯卧撑的无情士兵面前停了下来。\n\n“这些人做了多久了，中士？”他用很一般的语气问道。\n\n“对不起，长官，我不清楚。不过，李可夫下士在领导他们。”\n\n“李可夫下士，出来报道！”亚佐夫叫道。一个虎背熊腰的男人跳了起来，猛地扑向他，一脸严肃，身板挺直。“下士，你们今天做了多少俯卧撑？”\n\n尽管比亚佐夫高半头，那人还是收敛了些。”我不确定，长官。我们衡量自己的标准是时间，而不是次数。目前，我们做了整整13分钟。”\n\n亚佐夫摸了摸下巴。“解释一下你的理由，下士。”\n\n“长官！因为最能衡量耐力的是岁月，而非次数，长官！”\n\n亚佐夫点了点头，心满意足。“很好，下士。你很了解我们的作风。继续吧。”"
 omskreg.26.a: "不计天数，不计路程。"
 omskreg.27.t: "仇恨之心"
 omskreg.27.d: "“我们是谁，兄弟们？”队列最前头的人喊道。\n\n“我们是黑色联盟！我们是俄罗斯！”他们回复。\n\n“我们的目标是什么？”\n\n“去杀德国佬！”\n\n“我们会付出多少？！”\n\n“到咽气为止！”队伍咆哮着。最大声的是帕维尔，他的声音满含因仇恨而生的嘶鸣。恨灌给他动力，赐予他目标。奥尔斯克可恶的德国土匪把他的村庄夷为平地之时，仇恨化作熊熊燃烧的地狱与他相伴。多年来，他流离失所，靠祖国母亲的馈赠为生。黑色联盟发现他在死人堆里找食物的那一天，也是他成为今日的他的转折点。联盟收留了他，把他灵魂中无法控制的烈火磨炼成灼热的复仇之刃。总有一天，联盟会向德国开战，而他将再得解放。只有德国男孩经历他所遭遇的一切，看到他的母亲被玷污，兄弟姐妹如猪一般被人屠宰，家破人亡化为灰烬——只有这样，正义才算得以伸张。"
 omskreg.27.a: "杀，杀，杀，杀。"
 omskreg.28.t: "科斯温斯基岩要塞"
 omskreg.28.d: "亚佐夫看到的只有偏僻处一块又大又平的石头。但这里坐落着俄罗斯人民的最后堡垒。科斯温斯基岩下面的新指挥中心将保证对德复仇的最终计划上再无绊脚石。再怎么强大的核武器也会被大地挡下，而躲在大地怀中的俄罗斯人民将幸存下来，成为祖国母亲的复仇天使。\n\n施工早已开始，他现在却只能勉强认出这道通往深山的钢筋混凝土圆门。鄂木斯克人经历过这样或那样的地下生活，但没有一个地方的地下结构可与此处相比。\n\n亚佐夫想，如果卡尔贝舍夫看到今天的施工现场，看到曾经的小小国度变成这个样子，他会说什么。不知为何，这却让他倒胃口。他心里隐隐感到有些不对。亚佐夫想起卡尔贝舍夫死前所说的那些怀疑，还有他对是非的论述。亚佐夫走向这份属于他的世界奇迹，但这些思绪却在他的口中留下酸涩。毫无疑问，卡尔贝舍夫会同意这是必要的。毫无疑问，自己正在为俄罗斯做正确的事。"
 omskreg.28.a: "不要往脑子里塞这些想法。"
 omskreg.29.t: "联盟的青年人"
 omskreg.29.d: "安德烈很爱学校。\n\n他知道老师对自己要求很严格，但只有这样他才能在国家生存的事业上献一份力。为了完成大审判，联盟领土上的每一个人，即便是和他一样年幼的，也需要学习并做好准备。而安德烈也打算用尽全身心做好准备。\n\n在语言、数学之类普通课程间，他接受了关于联盟原则的教导。\n\n上午，他学习了卡尔贝舍夫将军的远见卓识，以及这位伟人为国家行动纲领第一部分所做的准备。下午，安德烈知晓了该如何提升自我以便更高效地为整肃、复兴、复仇和其他项目做贡献。\n\n随着临近大审判的每一日过去，他的学习日渐深入，理解得越发透彻，准备也更为周全。\n\n他开始将所学内容应用到学校外，他仔细观察并发掘着修正主义或心意不诚的证据。他已经辨认出了几个这样的人，虽然他并不知道自己上报后发生了什么，但目前为止至少有两个人了然无踪，这理所应当。\n\n安德烈要保护自己，保护他的家人、他的人民，还有黑色联盟；他绝不容忍任何妨碍伟大事业的行径。\n\n老师就是这么教育他的，而安德烈非常喜欢学校。"
 omskreg.29.a: "为了渡过大审判，应从青年就开始确保忠诚。"
 omskdiplo.1.t: "外交部再兴"
 omskdiplo.1.d: "西西伯利亚临时政府外交部内部备忘录0001号\n\n如果你接到这份备忘录，说明你已被列入服务祖国母亲的新外交部人员候选清单。办公室正在鄂木斯克西部筹建，需要时会收到通知。请立刻开始工作，围绕联盟面对的关键外交问题制定计划，准备提出解决方案。\n\n问题1 - 我国政府的外交关系与合法性：善意是毫无意义的幻想，但如果让美日觉得我们是一个抱有敌意、会成为威胁的政权，我们不久就会在战场上遇到配备外国武器的对手与外国志愿军。此外，任何禁运都必须掐死在摇篮之中，特别是大审判所需的物资。\n\n问题2 - 当黑色联盟向毫无戒心的世界敞开大门，天真的人道主义者会涌入我们的领土提供“帮助”。我们需要监视他们，他们不该看到的就永远不会让他们看到，他们来访的每一点价值都要被榨干。\n\n问题3 - 德国威胁始终是俄罗斯挥之不去的阴影，在大审判准备周全之前，我们需要迫使他们无所作为。\n\n问题4 - 许多非法军阀愈发顽固不化，使得渗透工作陷入僵局。我们需要选定便于开展活动的新目标。"
 omskdiplo.1.a: "世界只会知道我们想要他们做什么。"
 omskdiplo.2.t: "波将金行动 - 简报"
 omskdiplo.2.d: "“你们所有人都知晓原初审判有许多错漏之处。我们必须汲取教训，从而适应新形势。其中之一是俄罗斯与西方列强的恶劣关系。本当组建抗德联盟之时，他们退缩了。本当紧急援助之时，他们送少了。本当列国一致对抗狂人之时，世界失败了。\n\n在危急之际抛弃俄罗斯的人将被审判。但这不是我今日召集你们的缘由。我在这里是为了宣布波将金行动。这一宣传部与外事活动部指导下的行动，将保证那些不理解我们必要之举的人，对这些措施一无所知，或者绝对相信这些举动的必要性。\n\n这就是说，给黑色联盟改换一幅新脸孔。是的，一种反抗侵略的力量，也是和平的力量，安全的力量。我们必须专注于人民，他们作为伟大国家的一部分是多么安全与满意。我们必须伪装得如同西方世界一般享乐与自恋。\n\n在我们的目标尚未跨过俄罗斯边境之前，我们也必须安抚潜在的敌人。日本人对复兴的俄罗斯肯定会惶惶不安，先得让日本人冷静下来。德国人自然会对东方再度崛起一个强权无比恼火，必须设计骗局，施加误导，分散其注意力。\n\n先生们，随着统一的推进，我们必须尽快开展作业。任务细节在第五页，预算事项在第十三页。祝成功。”"
 omskdiplo.2.a: "待宰羔羊。"
 omskdiplo.3.t: "西西伯利亚临时政府伸手"
 omskdiplo.3.d: "在CIA施压下，外交部接受了鲜为人知的西西伯利亚临时政府的突兀邀请，派遣外交人员前往其首府鄂木斯克举行会议。起初，外交部认为这里太过危险，特别是考虑到至今为止，鄂木斯克及其周边仍是一个情报黑洞。不过这也压过了其它事，致使CIA要求出席参会。\n\n上周，几名伪装成保镖的CIA特工跟随一些好奇的外交官一同出席了会议，并报告鄂木斯克的局势出乎意料地……正常。\n\n鄂木斯克政府明显匆匆忙忙美化了一下市中心，翻新了宾馆以供外交团下榻，但在美国外交官出访发展中国家的案例里，也算不上离奇。\n\n事实上，大多数人对当地政府修复战争与衰退的伤痕所付出的努力印象深刻，这是政府效能的一个好标志。\n\n赞誉之中，唯一的异议来自一个老特工，他坚称当地人民的笑容里有些不对劲——他们的眼神好似在凋零。\n\n撇开这人的偏执不谈，会议十分顺利，外交官们往胃里灌满了当地美食和伏特加。他们甚至有幸见到了向来忙碌的德米特里·亚佐夫本人，外交官觉得他引人瞩目。他们向我们保证，虽然亚佐夫不是民主选举上台，但他看起来是一位“发展型威权领袖”，在向民主过渡前，他会利用手中无限的权力挽救这个每况愈下的国家，从而走向更好的未来。西西伯利亚人的要求不出所料，他们仅仅希望OFN承认他们是一个主权国家。\n\n我们几乎没有拒绝的理由。"
 omskdiplo.3.a: "给予承认，但警告美国人此地仍是战区。"
 omskdiplo.3.b: "不，我相信特工的直觉。鄂木斯克的腹地正酝酿着某场阴谋。"
 omskdiplo.4.t: "美国的承认"
 omskdiplo.4.d: "有人担心在美国外交官前的表演过犹不及，但我们的演出的确起到了效果。\n\n“多好的人民啊，”一名外交官回飞机前说。“我祝愿他们早日扭转局面，重建家园。”\n\n美国人一走，市中心涂脂抹粉的笑容消失不见，永恒不变的坚忍怒容再度回到公民的脸上。正如计划的一样，我们表现得好似一个努力给外人留下好印象的贫穷国家。美国人眼中，OFN眼中，我们就是我们想要的那副样子：平淡无奇。\n\n这些人回到那堕落国家的一周后，他们外交部的电话来了。我们的请求被接受了。"
 omskdiplo.4.a: "我们认为这是美国人将保持中立的信号。"
 omskdiplo.5.t: "美国人关闭外交渠道！"
 omskdiplo.5.d: "我们把自己装扮成一个努力赚取好印象的第三世界国家的行动显然愚弄了外交官中大部分肥头大耳的无知蠢货，但其中一人看穿了我们。\n\n我们不会蠢到以为CIA不会出席。实际上，计划早已做好应对。一名相信我们无足轻重的CIA探员报告我们没有威胁，因此应当将CIA资源花往别处。\n\n我们还礼貌地忽略了过度好奇的“保镖”，因为他们的行动无法穿透我们所建的遮羞之墙。\n\n然而，其中一个该死的特工不相信我们一词一句。这人整场协商上都看着同事，皱着眉头，和他们窃窃私语。\n\n他一定是和什么人联系上了，外交使团一返回他们那镀金粪坑般的国家不久，就打电话通知，我们的请求被否决，而且我们不再能接触他们的部门。\n\n谩骂声遍布外交部，几名负责误导行动的官员已被撤职。"
 omskdiplo.5.a: "把犯错者拉出去毙了。这种事不会再发生了。"
 omskdiplo.6.t: "西西伯利亚临时政府打开大门"
 omskdiplo.6.d: "起初，这个俄罗斯无名小国派遣使节，要求在其鄂木斯克国会接待我们的外交人员，而我们的外交办公室仅仅是一笑了之。要不是他恰好和一位知名商人安排了一场会面，这人早就带着嘲弄被赶出日本了。他响亮地暗示一旦俄罗斯一统，就会向财阀奉上利润丰厚的矿业开采协议——只需日本现在一点小小的外交让步。\n\n这个消息很快传遍了商界，不久，外交办公室便承受了巨大的压力，不得不接受这一提议。\n\n会议无足轻重。矮小的俄罗斯人显然下了一番苦工，为了我们的来访翻新了市中心，但一出机场就拐错了弯，带着使节团绕到了肮脏不堪的工业区，场面一度十分尴尬。看到无边无际的资源仓库里，满是西伯利亚的慷慨馈赠之后，一位受遣加入使节团的商业专家据称兴奋不已。\n\n西西伯利亚人的要求微不足道，最多也就是官方承认他们为合法主权国家。\n\n虽然我们不敢说他们一定能从俄罗斯冲突中脱颖而出，但比起潜在的丰厚收益，这个要求实在不值一提。"
 omskdiplo.6.a: "他们渴求国际合法性。给他们想要的，如果他们成功，我们将获益颇丰。"
 omskdiplo.6.b: "否决他们的请求。这看起来好得让人难以置信。"
 omskdiplo.7.t: "日本帝国承认我们！"
 omskdiplo.7.d: "日本人是亚洲的秃鹫。帝国主义内蕴的毒瘾让他们催生出空腹感，一种对资源的饥渴，而资源这种东西恰恰能从落后国家的人民手中轻易拿走。\n\n要让日本人认为我们就是这样一个良机，绝非难事。我们无需允诺什么，只需暗示一旦统一我们很高兴加入他们的经济共荣圈，以此交换国际承认。他们的一厢情愿会让他们认为我们或许真会执行这个侮辱性的计划。这就够打动他们了，而且代表团“意外”绕道进入了一个工业物资储备仓库——我们用卡车从全国各地运来这些东西，这令他们如痴如狂，任由我们予求予取。\n\n由于日本现在正式承认我们，我们有理由相信，他们和他们可怜的东亚傀儡们，将在我们的统一斗争中保持中立。"
 omskdiplo.7.a: "成功了。"
 omskdiplo.8.t: "日本拒绝承认我们！"
 omskdiplo.8.d: "我们与日本人的协商多灾多难。尽管肥头大耳的财阀无比饥渴地垂涎我们辽阔的国家，但他们没能成功迫使其政府承认我们。\n\n我们的策略代价高昂，从全国运送资源至鄂木斯克，并让日本使团“意外”经过储备仓库，刺激他们的掠夺欲望。\n\n随行的商业代表被我们所迷惑，但似乎外交人员并未如此。\n\n我们接到日本外交办公室的电话，告知我们的请求已被否决，而且他们对我们的“骗子外交”发出正式抗议。\n\n多名负责此事的人员已被其下级举报能力不足，领导层正在重组，以免重蹈覆辙。"
 omskdiplo.8.a: "可惜。"
 omskdiplo.9.t: "[Get_newspaper_header]美国承认鄂木斯克政府！"
 omskdiplo.9.d: "美国政府今日正式宣布他们将承认西西伯利亚临时政府为俄罗斯合法政府，这一举动着实令人惊诧。以前人们对这个孤立的西伯利亚国家所知甚少，信息之少即便是在俄罗斯军阀中也无出其右。但美国最近派出的一个外交使团发现，临时政府十分友好，是一个潜在的合作伙伴。\n\n政府官员顶住批评，决定同独裁者德米特里·亚佐夫合作。他自称是一个“发展型的威权领袖”，仅会在俄罗斯统一前担任国家元首。\n\n德米特里·亚佐夫承诺在即将到来的统一战争中采取负责任的军事行动，并在战争结束后迅速民主化。\n"
 omskdiplo.9.a: "鄂木斯克似乎是个适合旅行的好地方。"
 omskdiplo.10.t: "[Get_newspaper_header]日本承认鄂木斯克政府"
 omskdiplo.10.d: "日本政府今日上午发布声明，承认神秘莫测的西西伯利亚为合法的主权国家，这令国际观察家在下午一齐陷入了迷惑。\n\n对这一举动的评论大多源于总部位于鄂木斯克的西西伯利亚政府身上神秘的厚纱。\n\n这一举措的动机主要源自经济。据报道，西西伯利亚将在统一俄罗斯后向日本提供优惠的贸易条件。财阀已在草拟进军俄罗斯的资源开发计划，但他们也很清楚，必须等到战事尘埃落定才能开始掠夺——免得他们的投资白白送给各路军阀强盗。\n"
 omskdiplo.10.a: "鄂木斯克大开生意之门？"
 omskdiplo.11.t: "鄂木斯克的红十字"
 omskdiplo.11.d: "不出所料，既然我们已打开了与外界接触的大门，向我们人民提供人道主义援助的请求也随着外交部门一同送到了外界。我们早已为这些有用的蠢货好好准备了一番。鄂木斯克附近已为红十字会及一些天主教组织搭建了一处场所，他们不久就会到来。\n\n从特种部队中精心挑选出的导游将对这些外国人笑脸相迎，并让我们了解到人道主义者下一步计划。一支谨慎的特种部队将走在援助车队之前，保证场地与当地人万无一失，从而成功忽悠那些笨蛋。\n\n在外国人的必经之路上，任何“嘴巴不严”的村民都要迅速扔进劳工营，任何令人不快的泄密都不能发生。\n\n联盟的有些人不确定这是否值得冒险，但他们很难对免费疫苗和在农村建立紧急预案的外国规划师说不，即使觉得他们来这里“帮助我们脱贫”的自负想法是对自己的羞辱。"
 omskdiplo.11.a: "我们会小心盯紧他们的。"
 omskdiplo.12.t: "红十字会的捐赠"
 omskdiplo.12.d: "美国医生随着吉普车队离开之时，伊万叹了口气。他们相处愉快，超乎常情地愉快。政府警告他们安分守己，好好表现，他们也照做了。俄罗斯已经没有像这些红十字义工一样心胸宽广而笑容满面的人了。\n\n好似传染一般，全镇也不由自主地微笑，到了晚上，大家都在外国营地里唱歌跳舞，喝伏特加。\n\n孩子们接种了疫苗，感谢他们，伊万的女儿或许会有一个更好的人生。\n\n不久，他们消失在地平线上，而黑色联盟的特种部队走出了森林。伊万的心沉下去了。美国人带来的美梦随他们离开一起逝去。\n\n“表现尚可，”一位戴政委帽的军官低声咆哮道。“他们留下了什么？”\n\n有那么一瞬间，伊万想要撒谎，隐瞒下来那些医疗物资、净水设备还有学校书籍。伊万不情愿地叹息一声，把草草写好的物资清单交给他。军官扫了一眼，点了点头。\n\n“卡车半小时后到，会有几个人帮我们把东西全搬上去。”"
 omskdiplo.12.a: "“我们会好好利用这些援助的。”"
 omskdiplo.13.t: "来自东方的黑暗"
 omskdiplo.13.d: "东方专员辖区的盖世太保报告了一系列可疑事件。虽然没有什么大新闻，但最近许多平民“不小心”误入安全区，计划与档案文件神秘失踪，未备案的陌生人突然出现在城镇中，好似一切都是巧合。某些人在筹划阴谋，盖世太保们怒不可遏，急着想查清到底发生了什么。\n\n已逮捕的人员要么是无辜者，要么是久经考验的渗透者。当地人似乎一无所知，而即使再多连坐与先发制人的威胁，也没法获得丝毫异常活动相关信息。\n\n我们能下的唯一结论是，一个外国组织正在潜入我们的领土，但他们的身份及其计划还藏在阴影之中。"
 omskdiplo.13.a: "命令驻军高度戒备。不管他们是谁，我们都要阻止他们。"
 omskdiplo.14.t: "致柏林的消息"
 omskdiplo.14.d: "致奴役我们，凌辱神圣的俄罗斯大地之人。致妄图消灭俄罗斯民族，残杀至最后一名孩童之人。致自以为世界主宰之人：我们来了。\n\n你们的傲慢必将化作齑粉，你们的不义之财必将物归原主，你们的城邑必将陷入火海，只余断垣残壁。你们可以修造渺乎其小的地堡，试着躲避即将到来的风暴。你们可以让那龌龊的军队整装待发，但你们要知道，无论代价如何，你们罪孽都必会在大地的业火中焚烧。在我们的正义之下绝无容你躲藏的空间，我们也不会赐你任何妥协。我们向那些自以为安全无虞，不需为自己的恶行承担后果的人发誓：德国的暴行必将偿还。\n\n你们的元首欺骗了你们。你们的政权剥削着俄罗斯，它在通往胜利的道路上犯下的累累罪行不计其数，而你们的元首却在声称自己是该政权继承者的同时妄图与这些罪行撇清关系。他通过修改自己制定下的政策，来向你们承诺一个更加光明的未来。他承诺要给你们赦免，这样一来他也能让自己的罪行来去无踪。你们要知道，改革不是你们的挡箭牌，言辞也抹不尽你国的恶行。我们向那些妄图在谎言中寻求宽恕的人发誓：我们永远都不会忘记德国的罪行。\n\n全俄罗斯将同仇敌忾，共同面对祖国的威胁。不久以后，被你们视为军阀与叛徒的人就会站在一面旗帜之下。黑色联盟会将全俄罗斯都团结起来。不久以后，那些被你们压迫，被你们屠戮的人群就会站起身来，反抗你们的统治。黑色联盟会让人们战斗起来。我们向不久以后就会在联盟力量前瑟瑟发抖的邪恶国家发誓："
 omskdiplo.14.a: "俄罗斯将报仇雪恨。"
 omskdiplo.15.t: "致柏林的消息"
 omskdiplo.15.d: "致迷信于武力与种族霸权之人。致企图奴役、毁灭世界残存自由人民之人。致盲从疯人，不惜性命与自由而一心求死之人：我们等着你们。\n\n你们对战争的高谈阔在亲历战争的战士看来宛若玩笑。我们，俄罗斯人民，承受的苦难远在你们之上，并且还将继续承担下去。我们不像你们，俄罗斯不追求毁灭，我们只为保护祖国而战。为了我们的孩子，为了孩子的孩子，联盟将祖国大地建设为永不陷落的要塞。我们深挖地下，建造地堡，但联盟也不会忘了为你们准备坟墓。我们向在此追名逐利之人发誓：我们将埋葬你们。\n\n你们的元首承诺称德国将夺得最终的胜利。他在地图上画来画去，声称地球已是他的囊中之物。但你们要知道：俄罗斯不再是拿来邀功的奖品。黑色联盟会向你们施以颜色。你们的坦克终会深陷俄罗斯的泥地，你们的飞机终将摔成破铜烂铁，你们的士兵要不是迷失在鹅毛大雪当中，冻僵而亡，就是被我军卫士铲除。你们征服不了俄罗斯，在这里等着你们的，只有决心坚定，意识到危险迫在眉睫的人民。我们向妄图侵夺俄罗斯土地的人发誓：俄罗斯再也不会被从它的人民手中夺走。\n\n全俄罗斯将团结一致，共赴国难，而俄罗斯也将迈过这一道槛。不久以后，被你们粉碎的国家将再度走向统一。黑色联盟会重整俄罗斯的土地。这样一来，我们就会终结德国的暴政。我们诚邀诸位德国人，来到这片你们曾掠夺过，鄙夷过的土地，而我们将为我们的父辈与祖国报仇雪恨。我们向即将在俄罗斯土地上血流成河的邪恶之国发誓："
 omskdiplo.15.a: "俄罗斯会血债血还。"
 omskdiplo.16.t: "致柏林的消息"
 omskdiplo.16.d: "致藏于大理石殿堂，做着白日美梦之人。致装作不受时代浪潮冲击之人。致对自己犯下的罪孽视而不见之人：我们不会忘记。\n\n你们国家迄今为止所经历的痛苦只不过是神圣的俄罗斯所遭磨难的一肢半截。你们那龌龊的堕落国度理应受到更多的惩罚，而正义也即将到来。黑色联盟会向你等罪人降下制裁。你们的殖民地将化为齑粉，只余斑驳记忆，而新生的自由国家将取而代之，抹除你们在这个世界刻下的丑恶印记。我们向妄图否认此等正义之人发誓：一分恶因，一分恶果。\n\n你们的元首否认尴尬的现实。他说，只要你们潜心侍奉他，国家就会安全无虞，但你们那摇摇欲坠的国家已再难为继。你们曾感到天摇地动，看着建筑轰然倒塌下，城镇沦为废墟，然而他竟宣称国家四平八稳，万物皆牢不可破。稳定的幻象救不了你们，没有什么能拯救你们。你们压迫天下万民太久了，世人都好似要忘了你们的罪恶。我们向所有对自己的失败一无所知之人发誓：你们会认清自己的失败。\n\n全俄罗斯都记得你们犯下的罪行，全俄罗斯都将向你们复仇。不久以后，你们试图毁灭的国家将再度崛起，将你们碾为碎屑。我们将抹去你们罪恶意识形态的污浊，还历史一个朗朗乾坤。记住我们的警告吧，德国人，在复仇之人面前颤抖吧。我们向即将灰飞烟灭的邪恶之国发誓："
 omskdiplo.16.a: "俄罗斯会血债血还。"
 omskdiplo.17.t: "鄂木斯克谴责我们"
 omskdiplo.17.d: "从逃离鄂木斯克的难民口中我们得知了这个痴迷复仇之地所进行的内部宣传。显而易见，我们不过是贪婪的军阀，企图从俄罗斯的黑暗时代谋利。但面对“大审判”，我们又是天真的理想主义者，不能作出任何可以保证俄罗斯生存的艰难抉择。\n\n无论内部意见有多么矛盾，这都是我们与黑色联盟关系的一个重大时刻，因为战争的阴云正不断逼近我们的边境。"
 omskdiplo.17.a: "联盟是不会放过我们的。"
 omskdiplo.18.t: "黑色联盟渗透"
 omskdiplo.18.d: "可怕的消息传来了。反间谍人员报告，所谓的“黑色联盟”特工被发现正企图渗透我们的国家。他们在我们的人民中不断激化对德国的共同仇恨，进行反政府煽动，声称我们是拒绝加入他们疯狂圣战的懦夫与叛徒。众所周知，联盟是一个极为危险的极端民族主义组织；不管他们对哈萨克斯坦有何计划，都不可能把我们人民的最大利益放在心上。我们必须保持警惕，尤其是可能伴随煽动而来的军事行动。"
 omskdiplo.18.a: "所有人，警惕起来。"
 omskdiplo.19.t: "蛛网"
 omskdiplo.19.d: "亚历山大瘫靠在椅背上，看着天花板出神。即使这是一个忙碌的日子——和特工谈话，整理情报，亲自向亚佐夫汇报，但工作确实在一点一点地向前推进。他乐于见到黑色联盟的触须正蔓向每一个与之毗邻的军阀。总之，他终于拥有了一个真正的情报组织，而不是过去那些恼人的，一个又一个的所谓的“调查小队”。在将那些落败军阀们的文件档案与现有情报统合补充后，这位外事情报部长终于能够迈出他的下一步。\n\n但是要先处理哪个不长眼的呢？用阴谋诡计和对敌人使不完的干预潜力将东边的邻居斩于马下？还是将眼光放长远些，处理掉那些早已被历史淘汰的苏维埃国家？或是将枪口调转向西，与昔日的同志兄弟阋墙，还是那个令人生厌的疯子集中营？很显然，他没办法在这么短的时间得出结论。\n\n不管怎样，还有大把的工作等着他去处理。情报网的这步大棋必须与军队的行动步调一致。黑色联盟若要打下将来统一祖国的地基，他自然要承担相当程度的重任。他毫不介意，因为即使他坐在这间小小的办公室里，用着大小规格不合己意的桌椅，他也能窥视着从芬兰到伊尔库茨克之间每个人的一举一动。但现在，他决定闭上双眼，休憩片刻。"
 omskdiplo.19.a: "权力是一把指明正道的枪杆子。"
 omskdiplo.20.t: "地基已奠"
 omskdiplo.20.d: "外交部情况报告0017号\n\n第一轮外交努力已得出意料之中的结论，可供审议。\n\n-外交设施已完工和翻新，可供使用。让外来者感觉文明的市中心，外宾宾馆，外交核心办公室，举行协商的会议室。虽然部里有了更多诱骗外国支持的主意，但我们现有的足以安抚外界的疑虑。\n\n-外交接触，无论如何，至少打破了僵局，与外界建立了联系。最低限度来说，军事策划者们相信，外国人现在更愿意用文字与我们接触，而非炸弹。\n\n-德国已接到我们目标的声明，他们的妄想大踩了一脚油门，对我们的计划助益颇多。军国主义者花了几十年寻找敌人，既然他们发现了我们，就会大吹大擂，在其血淋淋的帝国内散播不和，而我们送到他们境内的渗透者会再添一把火。\n\n-最后，本土范围内，情报工作加大马力，现在我们拥有了足够的同情者，他们愿意在迫近的统一战争中大力协助我们的军队。"
 omskdiplo.20.a: "现实政治状态正佳。"
 omskdiplo.21.t: "俄罗斯的吕库古"
 omskdiplo.21.d: "“描述亚佐夫并不是在描述一个现代意义上的传统政治人物——他的政策是非传统的，他的思想基础是广泛的，缺乏‘左’或‘右’的粗糙标签。如果说他代表了什么，那么他代表的是秩序和国家、稳定和力量，俄罗斯的普通男女都很容易理解这一点。当然，也要准备好对付德国未来的侵略，重点放在大规模军备上。虽然这似乎是他的最终目标，但实际上这是一种保持公众支持的方式，并在俄罗斯人民中创造一种共同的团结感。他正为俄罗斯带来新秩序，就像梭伦之与雅典、吕库古之与斯巴达那样，一个视其人民如己出的人物，并希望创建一个比他更长寿的国家。”\n\n以上由萨缪尔·亨廷顿所写，他是一位政治学家，曾在我国领土上花费数月时间，研究我国的经济和社会制度。他的文章发表在美国和自由世界的各个媒体上，已经引起了轰动，许多国家正在重新考虑他们先前对我们的立场。\n\n这可能对我们用处很大，特别是考虑到我们需要与这些国家进行更多的接触。虽然令人厌恶，但这有助于我们打败俄罗斯的敌人并最终结束大审判。"
 omskdiplo.21.a: "俄罗斯的吕库古？听起来不错。"
 omskdiplo.22.t: "小小的交易"
 omskdiplo.22.d: "莫罗佐夫中尉和其他黑盟官员抵达时就已落座等候。一群穿着高档西装的日本商人随后坐在长桌对面，面对一群身着制服的官员，而这些人个个面无表情。会议室相当昏暗，暗得无法完全看清任何一侧的代表。当贸易团就坐后，他们的话事人率先发言，他们的翻译官为莫罗佐夫与官员们翻译了这段话，“我们认为你们是想继续我们的交易？”\n\n莫罗佐夫点点头，将一份提前被翻译成日文的文件推了过去，“当然，这项交易很简单。你们将会得到在黑联官员监管下开采西西伯利亚资源的权利，而我们的要求则是希望得到更多日本帝国的军事援助，这样的要求贵代表团能接受吗？”\n\n翻译官很快便把莫罗佐夫的话翻译成了日文，代表团成员彼此窃窃私语，最后话事人回答道，“我们认为可以，我们会接受这项交易。”\n\n接下来商定的都是些鸡毛蒜皮的小事，然后双方各签了几份文件，随后，日本代表团转身离开。当门被轰然关上的时候，莫罗佐夫忍不住偷笑起来。"
 omskdiplo.22.a: "这帮鼠目寸光的家伙，看不到未来的真相。"
 omsksr.1.t: "必将统一，不可分割，战无不胜"
 omsksr.1.d: "亚佐夫总司令，黑色联盟领袖，俄罗斯人民的救主，坚忍地站在讲台上。他低头看着准备好的讲稿，自感空无一物。这些不过是一页纸上的词句而已，他要带给这个世界的不只是一纸公告，而是一份宣言。\n\n“致所有今日聚集于此的俄罗斯英雄们……”他开始时有点发抖，麦克风传出来的声音有些单调。\n\n“有许多人告诉我们，我们即将失败。许多人怀疑饱经磨难的人民所余的意志与力量，许多人恐惧我们会变成什么。俄罗斯人民为了生存被迫付出的牺牲，他们一无所知。但我们知道，同志们。原初审判的牺牲奉献，我们一清二楚，而且我们知道现在不可不走的前路。”\n\n他开始提速，手掌紧握抓住讲台，身体前倾。\n\n“俄罗斯必须再一次强大起来，俄罗斯人民也必须强大起来，这是为了生存的必要之举。不要期待来自外界的帮助，我国的内在力量，人民本身的内在力量，是潜力无穷的能源，它已经受了一次又一次的考验。我们必须利用它，在黄尘旧土之上建立一个新俄罗斯，并不惜一切代价，保卫俄罗斯与世长存。”\n\n“这关系重大，囊括你所知一切，还有俄罗斯男女老少的生存。因为如果我们战败，并让德国人如其所愿再度征服，或是让我们身边的弱者夺权，世界就不会再犯一次错误让俄罗斯人民完成一统。但我们不会失败。因为，我靠着——俄罗斯靠着——你们的勇气与本领。”\n\n他平静下来，双手松开，身体挺直，轻声说。\n\n“要知道，俄罗斯挣脱锁链的苦旅之上，你们每个人都奉献出了一份不可或缺的力量。复兴政府万岁，正义为时不远，必将长存不息。”\n\n台下异口同声，回答是："
 omsksr.1.a: "“复兴政府万岁！”"
 omsksr.2.t: "[Get_newspaper_header]俄罗斯复兴政府"
 omsksr.2.d: "从西西伯利亚传来的宣言包含了不少大新闻。据称，黑色联盟已组建了“复兴政府”，准备从那些无能无德者与叛国叛民者手中夺回土地，他们之前所获得的胜利也足以证明他们军事力量的强劲。\n\n在德米特里·亚佐夫的领导下，复兴政府向人民立下种种许诺，其中最重要的是使俄罗斯再统一并确立民主制度，以实现俄罗斯的伟大复兴。不管他是辛辛纳特斯或是凯撒，亚佐夫现在的确具备军事独裁者的权力，并已巩固了自己的地位。\n\n这个军队之国能否一直屹立于世界上，以及亚佐夫能否稳定掌权，都仍有待观察。\n"
 omsksr.2.a: "苦种出苦树。"
 omsksr.2.b: "迈向胜利。"
 omsksr.2.c: "他们的“政权”没法一直维持。"
 omsksr.3.t: "分配"
 omsksr.3.d: "分配干员的队伍已经延伸到鄂木斯克人在村子里设立的小谷仓外面。他们承诺要有食物、住所和社区，这比其他人现在所拥有的还多。但是这个萨马拉附近的小镇现在是联盟的一部分，这意味着那里的人也是联盟的一部分。当一位母亲和她的孩子报道时，一位中年男子坐在书桌后面。\n\n“一次只能一个人，夫人。”\n\n“拜托，他很年轻。我只想确认一下——”那军官举起手指打断了她的话。\n\n“那由我来决定。他将以俄罗斯所要求的方式为联盟服务。他几岁？”\n\n“他才16岁，肯定能做些工作。”她低声说道。“比如一些远离前线的活。”\n\n他不是16岁。这位官员很清楚他不是16岁。但他还是停顿了几秒钟。他回忆起自己当青年干员的岁月，所受的惩罚，所受的痛苦，以及兄弟情谊。这位母亲不知道16岁在鄂木斯克意味着什么，意味着什么。当他不小心盯着男孩看时，他注意到这个男孩的脸庞如纸一般空白。他的笔在作业卡上盘旋。”如果他不是16岁，我也许可以分配他去工业干员而不是青年干员，你明白我的意思吗？”\n\n母亲看着他凹陷的脸转向她。她几乎看不出那个人的表情有什么变化，只是他那死气沉沉的眼角似乎在抽搐，他那留着胡茬的右脸颊上有一道疤。“……对。他18岁了。”\n\n“我明白了。你现在是被分配到卢济诺的603481号干员。你儿子将被分配到斯维尔德洛夫斯克担当704821号干员。不要收拾任何行李。你明天就会被送过去。最好早点去告别。你不可能在那里见到任何熟人。”\n\n“但他肯定能和我在一起，而且——”\n\n“不要考验我的耐心极限。你会发现那没用。”"
 omsksr.3.a: "滴水之恩。"
 omsksr.4.t: "末日审判的蓝图"
 omsksr.4.d: "亚佐夫盯着桌上排列整齐的蓝图。整整6层，一部电梯直通地面。入口处防辐射的折弯。全部使用钢筋混凝土。密封大门，生化核放防护通风系统，加在一起，就成了这个能容纳大约300人的地下室。亚佐夫的手指顺着电梯，沿着走廊，再到居住区。他在地堡里待过的时间够长，知道会是怎样。他知道墙壁摸起来多么粗糙不适，空气会开始变得多么闷热陈腐，几周之后的寂静会多么令人发狂。突然，工程师的声音把他从白日梦中惊醒。\n\n“当前评估是它可以在高度220米，距爆心超过0.5千米的500万吨级弹头爆炸中生存下来。存活者可在无进一步补给的情况下继续生存半年，届时饮用水将消耗殆尽。评估单价为十万卢布，具体取决于地形和特点。当然，它们可配备更多模块，诸如指挥单位，军火库等等可在建造时指定的附加物。”\n\n一切都是如此专业，如此确定。一个工程师对末日天启的解决方案。他挺直背脊，死死盯着这人的眼睛。"
 omsksr.4.a: "“立刻开始施工。”"
 omsksr.5.t: "完工"
 omsksr.5.d: "亚佐夫抚摸着这粗糙的水泥墙面，荧光灯的存在让他更不舒服。但是他的目的并不是去视察设施的。这是俄罗斯的未来。这就是俄罗斯的未来。有那么一刻，他麻痹了自己，久违地获得了安全感与准备感。没有任何东西能够威胁这里。我们建造的掩体网络会保护俄罗斯人民度过任何可能的危机。这些小房间——只能勉强堆下三张婴儿床和柜子——便是国家行动纲领的“伟大成就”：俄罗斯民族的生存——不管代价如何。亚佐夫始终将它们挂在嘴边，当然也记在心里。但是这样的掩体就是他慷慨陈词的现实。\n\n灯在闪烁。当他们回来时，亚佐夫已经爬上楼梯向着电梯走去。“还有很多事要做。”仅仅几吨混凝土和曲折的隧道并不能让一个国家准备好战争。他甚至不知道，这些掩体能不能完成它们的使命——尽管他已经向所有人声称，他们的安全已经得到了永远的保证。他加快了脚步。避免不可避免之事？真是一个绝妙的玩笑，对俄罗斯人民，也是对他自己。他什么都不是，只是卡尔贝舍夫之影，只是一个扮演救世主的演员。\n\n他到了电梯门口，理了理帽子，摁下了按钮。没有时间继续想这些了。管他的，就这样吧。"
 omsksr.5.a: "我们的安全永得保障。"
 omsksr.6.t: "鄂木斯克使团"
 omsksr.6.d: "正如以往，来自鄂木斯克的那个人提前两分钟到了。但又不同以往，他这次带上了全副武装的导演与制片人，每人手里拿着两份像是剧本的东西。\n\n“晚上好，大使先生。我想和您谈一个简单的合作项目，相信这必令你我两国皆大欢喜。我邀请了一些好莱坞人士，他们对这些事业颇感兴趣，已经写出一份简要的剧本，反映了我们希望在大屏幕上展现的理念。”\n\n“简而言之，大使先生，我们想要表明，我国的目标既不是什么复仇十字军，也非建立一个残酷的独裁政权——恰恰相反！我们的所思所想是世界列国共有的——让人民得享和平与安全。是的，当前形势下需要一些严厉的管制，但如果人民本身骄傲于保家卫国，那纪律也算不上什么糟糕事情。”\n\n粗略瞅了眼剧本后，大使觉得这玩意儿差不多就是“勤劳的人民享受劳动”的许多镜头堆叠出的玩意儿。不过他神色纠结，挠挠下巴思考了一下。"
 omsksr.6.a: "民族复兴政府或许会是一个宝贵的伙伴。接受这个提议。"
 omsksr.6.b: "我们不能承认民族复兴政府的合法性。拒绝提案。"
 OMS_media_support: "媒体支持"
 omsksr.7.t: "我们自己的好莱坞"
 omsksr.7.d: "美国人已同意以电影设备与技术援助的形式向我们租借有限的物资，并同意派遣制片人、导演、编剧与随行人员组成的团队参与拍摄，提供指导。我们希望能尽快取得重大进展，并如期完成电影拍摄。\n\n我们将征募合适的工业与农业干员用于拍摄，特别是A.15，A.20和B.11场，它们需要大批群众演员参与和大规模工业区的布景。我们派遣了一架搭载特殊设备的直升机，以用于大规模场景拍摄。亚佐夫总司令收到美国援助进展的报告，并下令立刻开始电影的拍摄工作。"
 omsksr.7.a: "灯光，摄像机，开始！"
 omsksr.8.t: "拒绝"
 omsksr.8.d: "美国人已拒绝我们制作自己的人性化电影的提议。显而易见，只有俄罗斯如上一次强大之时，他们才会对我国政府有所帮助。我们不得不另谋他路，向世界展示我们的新面孔，或许得为这项工作寻找新的合作伙伴。\n\n可能会有其它与外界沟通并表达我们意图的方法，但缺少了美国人及其美国商业背书，这对我们的合法性是一个巨大打击。也许我们必须向内看。"
 omsksr.8.a: "他们都懒得看我们第二眼。"
 omsksr.9.t: "鄂木斯克新颜"
 omsksr.9.d: "“第一次在这里拜访大使先生时，我就觉得我迎来了一位诚实能干的大使，但现在我才察觉到，我要和一位朋友告别了。没有人比您对彼此更尽责、更尊重的了，”扮演德米特里·亚佐夫的演员说道。\n\n大使笑了笑。“西伯利亚各处改善生活条件的工作，你们的工业创新，自然资源的开发——我所看到的这一切都给我留下了深刻印象。我相信历史会记住你们这些造福人类的伟大建设者，”他回复道。\n\n握了最后一次手，大使走出门，转身，接受最后的敬礼，《鄂木斯克使团》，这部描绘了新统一的西西伯利亚所谓现实生活的著名电影，落下了帷幕。评论两极分化，一些人称这不过是庸俗的宣传伎俩，而其他人表扬了剧本的创新设计，还有使用直升机捕捉俄罗斯宏伟景色的首创手法。总体上来说，鄂木斯克至少让一部分人认为它国旗上的金色比黑色更耀眼，并认为这个国家算是一个值得承认的潜在盟友。"
 omsksr.9.a: "有时，真相比小说更离奇。"
 omsksr.10.t: "初来乍到"
 omsksr.10.d: "身份证文件#：515211067\n\n尤里·斯塔尼诺夫\n\n出生日期：1942年5月18日\n\nID#：2380512 登记日期：1958年2月20日 失效日期：1968年2月20日 登记地点：列乌托夫\n\n身高：172CM 瞳色：灰 性别：男\n\n尤里目不转睛地盯着他的新身份证。一张薄薄的卡片就能决定他的生死。通过莫斯科辖区臭名昭著的多孔边界并不困难，但待在那里不被发现并执行任务那才是困难的。\n\n作为新渗透计划的一部分，他被要求发回任何他能找到的关于莫斯科辖区弱点的情报。德罗兹多夫本人用鼓舞人心的话把他们这些人打发走了，说他们将担当第一梯队，成为夺回他们国家领土的剑锋。敌军部署，民众骚乱，游击组织，基建弱点，任何有助于进攻的情报都不能落下，无论这些何时出现。\n\n是时候重新开始了。他会在渐渐暗去的光线下越过边境，明天很可能就得通过好几个检查站。但他已经准备好了。他抓起车把，踹起支架，把摩托车拖向林间小溪，那将是他的越境处。"
 omsksr.10.a: "身侍黑暗，服务光明。"
 omsksr.11.t: "早早落败"
 omsksr.11.d: "尤里匍匐着穿过沼泽，他的双手脏兮兮的。为了不让泥进入眼睛，他的眼睛半闭着。他能听到德国佬的狗在他的身后吼叫，而且声音越来越近…就在几天前，他还使用空投下来的通信设备传送有关当地驻军的情报。导致他被发现的原因——无论是镇上有奸细，或是他的信号被截获——都无关紧要了。最重要的是，他被德国人耍了。\n\n最终，他下定了决心要死在沼泽里。他知道，如果他被德国人抓到，他们会对他做什么——他收到的手册中就有这样的案例，案例详细叙述了他的战友所受到的非人的遭遇。他之所以选择死在祖国的土地上，是因为他相信，总有一天，会有坦克穿过这片沼泽，把这些傲慢的德国人赶出去，就像他一直祈愿的那样。\n\n他瞥了一眼那应该在“紧急情况”下服用的小药片，心想：是时候做一个了结了。他爬到深塘边，猛吸下他人生的最后一口气，将药片吃了下去。"
 omsksr.11.a: "我…感觉好冷…"
 omsksr.12.t: "简报"
 omsksr.12.d: "萨哈罗夫斯基走向投影机。黑色联盟各阶层无声坐下，期待着他的新提案。\n\n“总司令，同志们，下面是工作人员为切尔诺博格行动准备的总览。摧毁德国的进程中，常规军事行动固然必不可少，但使用非常规手段协助完成主要目标也不可或缺。有鉴于此，别动队将在开展军事行动之前部署到德国心脏地带，破坏基础设施，杀伤平民，摧毁军队对政府的信任。\n\n试探攻击必须首先从易受打击的区域上的次要目标开始，即孤立的平民与低级官员。获取德国作何反应的情报后，我们会开始对基础设施与运输系统开展大规模行动。关键在于德国化学武器的使用——这样就能把怀疑的矛头引向德国国防军。然后逐渐升级平民杀伤行动，在文官政府与军方领导层之间制造分裂。因此，复制德国化学毒剂的研究将被列为高优先级。\n\n随着文官政府恐惧于内部爆发政变，军队试图维持秩序之时，我们预计在主要行动开展一到两个月的时间空缺内，德国战略指挥组织将陷入部分瘫痪。这将大大削弱德国对我方初始进攻的常规反击及其核反击。扩展的时间表在25到28页，所需预算在33到39页。”"
 omsksr.12.a: "“还有什么问题吗？”"
 omsksr.13.t: "第59号审判"
 omsksr.13.d: "“黑色联盟萨马拉军区军事法庭特此传唤——”军官翻了翻书页“尼古拉·格列维奇。前俄罗斯人民解放委员会经济副部长。是这样吗？”\n\n“是的，”格列维奇回答。他坐在提供给他的那张实木长椅上，穿着一身脏兮兮的囚犯制服，感到极度不舒服。他抬头看了看那个黑衣军官，那个军官从帽子底下斜视着他。他的手开始抽搐。\n\n“你知道该政府的非法性以及它给俄罗斯民族带来的不团结影响，是吗？”\n\n“是的。求你了，我只是官吏，不过问战争，我要立即提出——\n\n“那我们就不需要你了。你的判决已经公布了。中士，请把这个人带走。”\n\n他感觉有张手落在他的肩上。他试图抗议，为自己辩护，但现在没有什么话能起到丝毫作用了。他半被抬着，半被拖着到一个水泥院子里。枪声随后在那里响起。"
 omsksr.13.a: "“可我什么都不是…”"
 omsksr.14.t: "另一面旗帜之下"
 omsksr.14.d: "黑衣军官站在指挥台前，看着集结到这个庭院的一百人。无论他们正值壮年还是垂垂老矣，他们都曾在北方寒冬中瑟瑟发抖，他们都曾经历过战斗的恐怖。这些人是前西俄革命阵线步兵连的残余，经历了一系列冲突以及最后的大赦。这些人很有用处，而他们现在的价值可谓更甚以往。\n\n“俄罗斯的士兵们——你们曾满怀豪情，保家卫国。或许我们之前有所嫌隙，但现在黑色联盟欢迎你们与我们并肩作战，对抗那些企图毁灭祖国的来犯者。用你们曾展现的奉献精神与无穷怒火，与我们携手战斗吧！我们将在世界上为俄罗斯人民夺得一席之地，向亵渎神圣俄罗斯祖国的歹人复仇。\n\n现在，你们须同我背诵黑色联盟誓言。”"
 omsksr.14.a: "“我坚信，高于一切的俄罗斯，必将统一，不可分割，战无不胜…”"
 omsksr.15.t: "战友"
 omsksr.15.d: "乌斯季诺夫和叶皮谢夫身着西俄革命阵线全套制服，坐在一张空椅子对面。他们看起来不像是手下败将，恰恰相反，倒像是得胜者。当亚佐夫走进来坐下时，他们起身按同阶军官的标准向他敬礼。\n\n“同志们，你们肯定知道，我对你们以及你们之前的事业抱有极大的尊重。我认为我们拥有共同的信仰与美德。因此，我此次私人来访是为了询问你们是否愿意与黑色联盟并肩作战，保卫俄罗斯祖国，对抗我们共同的大敌。”\n\n两名将军对着亚佐夫盯了几秒，表情木讷。一阵尴尬漫长的沉默后，亚佐夫有些恼火。我得把这帮家伙扔进监狱里吗？还是全部枪毙？要这么对待这些为国家英勇奋战的人吗？\n\n两个人相互嘟哝了几句。乌斯季诺夫哼了一声。叶皮谢夫看起来有些忧心。亚佐夫愈发不耐，大概是几分钟后，他们站了起来。首先是乌斯季诺夫，其次叶皮谢夫，最后亚佐夫。\n\n“同志，我们很自豪在你的领导下服务俄罗斯祖国。我们会帮助黑色联盟光复俄罗斯的荣光。”两个人猛地敬礼。\n\n亚佐夫向他们回礼。当他们转身离开房间后，他俯在桌上微微前倾。有了两位可敬可信的人团结起来加入黑色联盟事业实在不错，亚佐夫很高兴他没有非得毙了他们。"
 omsksr.15.a: "团结你的朋友。"
 omsksr.16.t: "整合军队"
 omsksr.16.d: "长久以来，俄罗斯一直没有做到全力以赴。为了克服万难，所有人都必须无怨无悔地为事业献身。这当然也包括前线作战，然而这一庄严使命竟把妇女忽视了。政府必须终止这一错误。一系列命令已发向全体干员，旨在让妇女重新融入前线部队。我们的队伍现今男女并列，接受一视同仁的训练，实行完全相同的标准。\n\n人力上的补充与这些女英雄的技能对部队是一次可喜的鼓舞，这对我们的事业大有裨益。她们将如男人一般献力，助力俄罗斯复兴大业。今天，复兴政府门前有着上千名妇女宣誓：\n\n“我相信，高于一切的俄罗斯，必将统一，不可分割，战无不胜。我相信，我的力量，与同志们的力量……”"
 omsksr.16.a: "“我，向神圣而伟大的祖国宣誓。”"
 omsksr.17.t: "进军"
 omsksr.17.d: "亚佐夫总司令告前线干员书\n\n复兴政府的士兵们！\n\n你们肩负着一项重任，以及无以伦比的荣誉——解放被德国人侵占的祖国。你们必将饱经试炼，踏过种种磨难。但是，为了你们的儿女后代，为了全俄罗斯人民，你们必须坚持为正义而奋斗，惩治德国侵略者并为祖国带来和平与稳定。\n\n但我们必须统一全俄罗斯，一个分裂而孱弱的国度绝无可能完成这伟业。我们已经见证了分歧与背叛的影响，意志再坚定的民族也禁不起这般摧残。我们绝不能重蹈覆辙，也绝不会重蹈覆辙。黑色联盟说到做到。\n\n只有这样才能完成我们真正的使命：将德国压迫者与那侵占莫斯科的傀儡政府绳之以法。我们要把德国人打个粉碎，并回敬俄罗斯遭受的暴行。彻底地抹除德国，让世界摆脱这个毒瘤。为了所有自由人民，我们必将完成这项使命。如此这番，我们将保证俄罗斯和全世界的安全。\n\n我们事业的正义显而易见。摧毁德国的工具就在你们手中。在义愤中前进！向着莫斯科，前进！"
 omsksr.17.a: "“下一站就是柏林！”"
 omsksr.18.t: "来自内部的警告"
 omsksr.18.d: "这本应该是一次寻常的出巡。亚佐夫总司令与他的副官一同前往矿井视察。他如往常一样完成了既定的作秀环节——尽其所能地与头戴矿帽满身煤灰的工人们握手，高度评价了他们为伟大胜利的献身精神。未曾料想，亚佐夫的思绪在这个静谧的夜晚结束之前就已经成了一团乱麻。\n\n卡尔贝舍夫已死这样的谣言总是如幽灵般在人群中挥散不去。但大家总是心照不宣地让这些传言远离亚佐夫。毕竟，谁知道当他知道实情时会作何反应呢？总而言之，最好别让亚佐夫发现那个集总司令信任与依仗于一身的人做的那件……“事”。但令人始料未及的是，整个计划竟被个烂醉如泥的矿工全给搅黄了。\n\n“失去卡尔贝舍夫同志真是令人遗憾，亚佐夫总司令。我的叔叔是个警卫，见过卡尔贝舍夫临死前的最后一面。”\n\n亚佐夫身后副官们个个瞠目结舌。还有几个使劲向聚在一旁的矿工们摇头示意，而剩下的人一时没了主意，只能看着这混乱的一幕却无所适从。\n\n“同志，我好像有点搞不懂你这话的意思？”\n\n亚佐夫那带着冷静与理性的嗓音缓缓地从声带中蹦出，听起来比以往任何时候都更加平静。这不过是一个最普通不过的问题罢了。但他紧绷的下颚与灼热的眼神却说明了一切。就连那个酩酊大醉的矿工可能也明白了些什么，但他仍没有停下来的意思。\n\n“好吧，同志，我想你也知道，他就是受够了，觉得时候到了，该走了罢了。”令人震惊的是，周围的矿工们也都开始点头以示赞同。\n\n亚佐夫的呼吸急促起来。身后的副官们如梦初醒，开始用手掐住矿工们的喉咙，或是将他们的嘴堵得严严实实。但已经太晚了，天哪，他知道了！尽管亚佐夫不可思议地设法保持住了一个平稳的语调，但副官们还是不敢面对他那张因极度的愤怒和深邃的忧伤而扭曲的脸庞，他说："
 omsksr.18.a: "“我有些问题，跟我们走。还有，必须把那个鞑靼人找来。”"
 omsksr.19.t: "民族复仇之利器"
 omsksr.19.d: "致全体军备部门长官\n\n绝密信息\n\n要真正理解我们的使命，便是要直视死亡并克服它的阴影。德国人肯定会用上所有武器，我们也得设法应对。非常规战争需要配合非常规武器才能进行，而在大审判来临之时，我们需要也必须做好准备。\n\n为此，我们将筹划多个项目进行非常规武器的研究并准备大规模列装。各部门在几日内会获悉对应任务的详情。所有此类研究项目皆为绝密信息。\n\n这些为民族复仇准备的武器将汲取全俄罗斯人民的怒火——每个痛丧子女的母亲，每位失去家园故土的父亲，还有每一名拼死奋战却只能目睹祖国沦陷的士兵。我们要将德国人在祖国所做的暴行加倍返还。让他们品味自己种下的恶果。\n\n所有高级人员（部门首席研究员或更高职位）的意见需直接提交给亚佐夫总司令。"
 omsksr.19.a: "愿我们在泥泞中得以救赎。"
 omsksr.20.t: "原子时代"
 omsksr.20.d: "一番令人失望的简报后，亚佐夫很不耐烦地大步穿过走廊，萨哈罗夫斯基紧随其后。\n\n“萨哈罗夫斯基同志，我们已经谈过这事了。我们迫切需要核武器，我不能容忍这个项目有任何延误。问题已经够多了。”\n\n“总司令，请您留步——或许有另一种选项。”\n\n萨哈罗夫斯基把手搭到亚佐夫肩上。另外一只手则指向地堡的众多会议室之一。亚佐夫转过身来。\n\n“给我解释一下。”\n\n“核武器的主要目标不仅是摧毁建筑及其居民，还要在一段时间内迫使经济无法运行。而要达成这种目的，我们没必要达成完整的核反应。只需使用辐射弥散装置就能做到。”\n\n亚佐夫仍抱有疑虑。\n\n“不可能，常规炸弹并不能散发核武级别的辐射，不是吗？”\n\n“您说得对，总司令。我们威力最大的常规武器也并不能达到所需的效果。不过，这些‘脏’弹也有独特的优势。首先，它们更容易生产。我们可以制造更多成品，在大审判时能投放到更多的城市。其次，它的体积可以比正规核装置还要小——甚至小到能由特工带至人口密集地。这将在未来的行动中起到更好的效果。”\n\n“此外，辐射影响在几千米外可能并没有显著效果，但德国群众不知道这一点，到时他们不会相信德国政府的说法。某些复仇武器要打击敌人的心脏，而其他武器则直损其头脑。”\n\n亚佐夫沉默了一会儿。这是能有效应对各方限制的锦囊妙计，萨哈罗夫斯基做得确实不错。"
 omsksr.20.a: "“很好。那就调集核原料。”"
 omsksr.21.t: "第六层"
 omsksr.21.d: "“奥夫钦尼科夫少校，我——”总司令说到一半，便被礼貌地打断了。\n\n“不必多说，总司令同志。您对我们的工作感到厌恶很正常，”尤里·奥夫钦尼科夫少校为客人开门时说道，“的确，这种手段不是很文明，但现在是特殊时期。”他回头瞥了一眼亚佐夫，两人一同走进了一条有窗户的长廊，“5区有我们最先进的设施，”少校解释道。亚佐夫向窗外望去，胃本能地痉挛起来。窗户的另一边，是病变程度各异的肉体。一个痩削的男人横躺在帆布床上，浑身都是病变的皮肤；一个发烧的女人缩在角落里；一个衣衫褴褛的人蜷缩在地板上，他绝望地咳嗽着，那血淋淋的——\n\n亚佐夫不由得转过头，而少校继续讲述着。比如从匿名卖主处购得的出血性天花毒株，专门配有几个舱室进行测试，代号“印度”。他的团队一直在逐步培育抗药性毒株，使其足以抵御俄罗斯境内已有的抗生素。说到这里，奥夫钦尼科夫转头看着亚佐夫，好似一个向朋友说黄段子的学生，得意地表示总司令从国外获得的医疗援助或许能派上大用场。随后，他将亚佐夫的注意力带向走廊尽头的黑暗房间，打开灯光照亮一个骨瘦如柴的人，瘫坐在健身自行车上。少校解释道，这个人是测试战斗中士兵身上病原体功效的样本。在感染后，以长时间骑行来模拟生理压力，而不定时向头部发射的实弹则模拟心理压力。少校等待亚佐夫发表评论，但却只有沉默。"
 omsksr.21.a: "亚佐夫想骄傲些，却只感到了空虚。"
 omsksr.22.t: "探明铀矿"
 omsksr.22.d: "派给救赎旅的医生传来大量报告，指出协助采矿作业的部队中间出现了一系列奇怪的症状。尿血、急性肾衰竭、突破记录的癌症爆发率席卷了救赎旅各部，这不知缘由的影响现已造成了将近80人伤亡。尽管大部分医生茫然无措，但还是有一位医生判断这一糟糕症状就像是“他们直接用铲子去挖了铀矿。”\n\n——而这和真相所差无几！最高司令部对行动成果欣喜若狂，要知道预计伤亡要比实际伤亡多三倍！\n\n另有大批原定进行其他工作的救赎旅已派往协助铀矿开采，毕竟伤亡在可接受范围之内。"
 omsksr.22.a: "这比安全设备便宜多了！"
 omsksr.23.t: "第四理论"
 omsksr.23.d: "亚佐夫几近迷失了自我。他独自走进了黑漆漆的办公室，那只言片语如弹片般不断撕扯着他的思绪。他无数次在脑中回忆那一刻的情景，重复着那该死矿工问他的话。他在陪同者惊恐的目光下要求矿工解释清楚。那个矿工说自己的某个亲戚当晚值班并亲眼目睹了一切，他的同伙们也表示赞同。那群人已经死了，但这些话语如同蚀心之毒一样啃噬着亚佐夫的心智。他必须得搞明白。\n\n某一天，他们在秋明抓住了卡尔贝舍夫的鞑靼助手，这戴着镣铐的憔悴老头竟带着一丝怜悯看着总司令。亚佐夫记得自己挺直了腰杆，俯视着那倒在地上却依然高傲的男人。他记得那人漠然地表示一切都是真的。“他想以自己的方式离去；他决定直面必然发生的事…他主导了自己的命运。”鞑靼人说着，又像是嘲弄亚佐夫般加上那最后一句。当然，那鞑靼人也消失了，但那遗留的话语依然回荡在亚佐夫耳边。他的自信逐渐消散，并因自己居然为此困扰而越发羞愧。他告诉自己还有大审判需要执行。他有更重要的事情要做，在历史上留下更伟大的印迹。那必将到来的——\n\n亚佐夫突然茅塞顿开。他的结论简单有力，逻辑分明。正如卡尔贝舍夫决定坦然面对死亡，俄罗斯也不应静候大审判降临，而是要在万事具备之际亲自执行大审判。他看到了自己未来的方向，看到了自己将在历史上烙下的印记。亚佐夫抬头看到了书写了卡尔贝舍夫三大理论的牌匾，背后的命运之风和睦如春，将亚佐夫心中的怀疑一扫而空。现在，我们有了第四条理论。"
 omsksr.23.a: "在入睡之前，我离目标依旧遥遥无期。"
 omsksr.24.t: "探查黑山"
 omsksr.24.d: "瓦列里和阿列克就那么看着，静待黑山那锈迹斑斑的金属大门敞开，铰链的噪音一直传到了最底端。他们穿着防化服和防毒面具，沉重的呼吸声似乎在墙壁之间回响着。里面很黑，只能靠手电勉强照亮一些。他们看了看墙面，混凝土上铺满了苔藓，恰如龋齿上的绿色菌斑。某种液体渗透了年久失修的混凝土墙，在表面形成了一层透明薄膜。滴答、滴答、滴答。天花板似乎也因曾收容的怪物而吓得直冒冷汗。\n\n“阿列克，”瓦列里说道，“我感觉这地方很邪门。”很邪门、邪门、门…他的声音回荡在黑山内的研究机构中。“你听见了吗？”\n\n“听见了。”看来阿列克惊讶胜过了恐惧，不过瓦列里能看到他的左臂在发抖，握着手电的指节有些不稳。“我听过很多故事。我家人住在斯维尔德洛夫斯克。到这儿来的人…”阿列克照向天花板，“就没有回来的，研究者和研究对象都是。”\n\n“恶名昭著啊。”\n\n“你是兹拉托乌斯特人，肯定不懂。”\n\n“我寻思也是。”他们走了进去，靴子踏过嘎吱作响的混凝土地板。“你闻到了吗？这好像是腐肉的——”\n\n阿列克打断了他。“你别说了，真的。”"
 omsksr.24.a: "“行吧，阿列克。”"
 omsksr.25.t: "冷寂阴暗之海"
 omsksr.25.d: "阿列克谢朝他面前的海盗们点了点头，心中诧异着，这是何其冷酷的使命。他曾直面过无数敌人，也不乏激烈的报复与事后辩解，然而，他却出现在这里，面对着一群海事部门最鄙夷的家伙：出没于海上的浪里白条。尼古拉耶维奇，这群人的头领，上次被黑色联盟注意到的时候，就经营着好多港口，率领他鱼龙混杂的船员们，插手北冰洋的每件琐事——还如他们窃窃私语的那样，包括德国人。\n\n“先生们，请坐”，刚从联盟新兵训练营出来的那会，阿列克谢也曾是个热血青年，乐意付出自己的生命，扼杀这个国家的敌人。然而，在漫长的观察中，他学到了些更高贵的真谛。他接到了命令去杀人，但还需要个理由，现在他有理由让这个人活下去。\n\n“阿列克谢政委，”尼古拉耶维奇翘着他灰白色的眉毛：“什么风把您给吹来了？”\n\n目标与人民，阿列克谢提醒着自己。“尼古拉耶维奇，我接到命令逮捕您，但黑色联盟不准备对你动手，我们需要您的……才华。”他伸手指向在他们面前展开的照片，“我们需要海上侦察，无论是潜艇还是水上载具，您的快艇很适合这项工作，也有不错的武装，希望您加入我们的武装，我们会为您提供船，您只要答应就好了。”尼古拉耶维奇站了起来，似乎想说些什么，阿列克谢不慌不忙地抬起了手。“在您准备谈判前，或许愿意看下这张照片。”\n\n尼古拉耶维奇翻到了卷宗的末尾，他的双眼变得冰冷起来，脸色煞白，无言的低语从唇间小心地挤出来。阿列克谢从座位上起身，傲然而立，“那么，尼古拉耶维奇，我们为您提供了许多——但永远不要忘记我们能得到什么，明早九点，海军造船厂见。”"
 omsksr.25.a: "争取正确的目标，人民将紧随其后。"
 omsksr.26.t: "冒牌货的命运"
 omsksr.26.d: "“不-不要啊！求你了！”\n\n“我讨厌你说肮脏的日耳曼语的样子，崽种。我们已经碾平了你们的藏身处，杀光了你们的同伙，消灭了你们的部队，你们竟然还敢用威胁俄罗斯国的语言说话？”\n\n在没有任何机会做出回应的情况下，雅利安兄弟会战斗部队的一名成员很快被处决，掉进了一个很浅的土坑。他是众多跪在地上、蒙着眼睛的人中的一个，面对着在与出庭人最后一战结束后迅速挖掘出来的临时乱葬坑。227719号干员被派去清理几个向俄罗斯复兴政府投降的人。根据亚佐夫本人的命令，不要有一丝怜悯。任何一个在条顿绥靖下选择叛国的持枪士兵都会被处死。\n\n一些人的哭声弥散开来。其他人则屏住呼吸等待他们即将到来的命运。一名干员走向另一个跪在地上的叛徒的身后，蒙着眼睛的士兵立马啜泣了起来。\n\n远处炮火的轰鸣声掩盖了另一声枪响，炮弹也随之坠向地面。又是一声巨响，又有一个叛国者掉进了祖国为之准备的坟墓。\n\n这并不是这场戏的最后一幕，许多类似的事发生在雅利安兄弟会的前领地。正义终于在陷入无政府状态的俄罗斯得到了伸张，每一个埋在坟墓里的冒牌货都会让我们为俄罗斯即将到来的大审判做更多的准备。"
 omsksr.26.a: "为条顿招魂的人将烂地三尺！"
 omsksr.27.t: "沧海一粟"
 omsksr.27.d: "天空变幻莫测，云层映照着黑暗。指挥中心屋顶的通道门被猛地关上后，亚佐夫又陷入了孤独之中。肾上腺素弥漫在空气中，但亚佐夫任由细雨打湿自己。一名干员在楼下的广场操练，靴子的响声回荡在鄂木斯克的混凝土穹顶内。\n\n萨哈罗夫斯基。萨温采夫。斯捷克利亚尔。还有六个根据名字被选出来的人。他们是第一批获知第四理论的人。他们向天发誓，不会让联盟中任何人知道它。绵延数英里的铁丝网和无数道安全检查确保的都是这次在五楼屋顶的会议——所以现在只有微风和蓝天可以听闻了。\n\n还是几小时之前，亚佐夫突然觉得胃疼。要是这一切都是虚幻的呢？即使是这样，直到揭开真相的那一刻，第四理论的存在还是令人头晕目眩——还只有一个人能洞悉它。但现在，这份真相将由十个人承担。接下来，便会是一百人。终有一日，将会是所有俄罗斯人。\n\n然而，一个更加令人作呕的新恐惧占据了亚佐夫。他能感受到脚下的巨人正在呻吟，慢慢从沉睡中复苏。他能看见利维坦正在云层之上，搅动着灰蒙蒙的天空。命运之轮已开始转动，战争机器的齿轮将撕碎多年来积累下的污垢和腐烂。或许，他现在还能停下他启动的东西——在人们的情绪反弹之前。但很快，它将无法被任何人掌控。它会不断成长，直到将一个国家的愤怒变得遮天蔽日。这个想法令人振奋，却又让人背后发凉。他孤单一人，算个什么东西，居然妄想对抗如此执念，这台伟大的战争机器？在内心的最深处，亚佐夫还是害怕它会将自己生吞活剥。因此，当刺骨的冰雨从天空中倾盆而下时，这位俄罗斯的主人顺势转过身，撞开门，选择屈服于未知的命运。"
 omsksr.27.a: "伟大机器已经开动。"
 omsksr.27_tt: "§R前路迷茫，但他愈发坚定。大审判终将到来。§!"
 omsksr.28.t: "受难地"
 omsksr.28.d: "他们中的一些人如同笼中困兽一样，在绞刑架上大吵大嚷，而内卫部的人则不紧不慢地把他们绑好。他们拼命地为最后一口气挣扎着，但命运已经确定，他们比那些扭动着、不想打针的孩子强不到哪去。他们在斗争中离开尘世，嚷着什么黑色联盟是凶手、遭天谴的犹太人和布尔什维克，想要摧毁神圣的俄罗斯，还有什么元首还活着，黑衫军会重组，不久就会夺回结雅。在生命的最后一刻，他们的眼神里充满了冰冷的死亡，再也使唤不动那些曾经簇拥法西斯党的人了。\n\n其他人则侥幸活到深夜，但却更为可悲，乞求着自己性命，哭喊着自己是无辜的，自称根本不知道罗扎耶夫斯基干了什么坏事，或者说即便知道，他们也无能为力，还有人辩解称自己本可以做一些法西斯党禁止的事情。但这些都不过是打滚罢了——他们的骰子已经掷下。\n\n还有些人对自己的命运十分平静，没有多言。也许是因为他们已经屈服于命运，或者他们知道自己的罪行理应接受正义惩罚。\n\n连续好几天，结雅的中心广场都上演着法西斯分子的处决——将军、笔杆子、党棍，甚至是元首自己的傀儡“牧首”，都和马特科夫斯基以及伪沙皇一样，吊死在绞刑架上。刽子手的工作自然不轻松，但负责操纵绞刑架的干员对这些法西斯分子也没有丝毫怜悯。"
 omsksr.28.a: "结雅会被净化的。"
 omsksr.29.t: "部门活动的最新情况（第35页）"
 omsksr.29.d: "31区（维季姆斯克地区）\n\n恰拉——在前线干员抵达时，本地居民发动起义，处决了23名俄罗斯法西斯党官员，抓捕了45名法西斯党成员。无需进一步行动，后勤部队正在前往该地区，以便进行对居民的干员收编和再部署。\n\n伊卡比亚——在解放后，内卫部单位处决了44名法西斯通敌者，另有163名疑似通敌者被拘留，等待发往救赎旅。因为内卫部正在进行背景调查，干员收编工作暂时延期。\n\n新恰拉——本地居民声称当地没有法西斯分子活动，但内卫部经过调查，在镇长家中发现法西斯党的笔记，并随后将镇长处决，引起当地居民骚动。在动用惩戒措施后，抵抗遭到镇压，剩余人口被部署到其他地区，并分配到救赎旅。\n\n乌斯季纽克扎——在前线干员抵达前，法西斯党分子就全部逃跑了，甄别干员收编对象的工作也很快完成，但在本地居民反抗收编工作，袭击内卫部人员后，有超过500名居民被分配到救赎旅，并部署到其他地区。其余人员作为非干员工人，获准留在本地。"
 omsksr.29.a: "清算指标状况：完成"
 omsksr.30.t: "宵禁"
 omsksr.30.d: "烟雨霏霏的夜晚笼罩在阿尔汉格尔斯克上空，城市的灯光从低矮的云层上反射出来，让漆黑一片的世界沐浴在陈旧的橙红色光芒中。除了远处柔和的警笛声和偶尔经过的BTR装甲运输车外，世界一片寂静。\n\n宵禁结束20分钟后，当马拉特看到这名男子蹲在市中心的西俄战争纪念碑的地基上时，他已经做好了最坏的打算。这家伙可能是破坏者，也许在安放炸弹。他在阿尔汉格尔斯克沦陷后的日子里见过很多这样的人。当他走出公车，置身于下着毛毛细雨的潮湿夜晚时，手枪已经上膛，但他的忧虑却渐渐消失了。纪念碑底部的那个人显然已经很老了。马拉特的脚步慢了下来，他只是用一种正常的语调对那个人说话。\n\n“先生，你真该走了。宵禁已经过去20分钟了。”那人慢慢地转过身来，露出一件饰有苏联挂饰的破夹克和一条皱巴巴的圣乔治缎带。当老人看着年轻人时，他饱经风霜的脸上掠过一丝轻蔑的神情。马拉特立刻知道他在想什么——他在阿尔汉格尔斯克遇到的几乎所有人都是这样想的。这些黑衣人和以前来过的人有什么不同吗？\n\n马拉特伸出一只手，向公车做了一个手势，打破了沉默。"
 omsksr.30.a: "“士兵同志，来吧。我会送你回家的。”"
 omsksr.31.t: "新世界"
 omsksr.31.d: "在年幼的玛利亚眼中，世界一度死去，又再度复生。自那场大火后，规矩完全变了，却没有人解释为什么会这样。\n\n一种古怪的新语言开始取代一切，她不能再去“兄弟会广场”玩耍了，因为没有什么“兄弟会广场”了，现在，他们管那叫“解放广场”，而她的父母总是因为她叫错名字狠狠地训斥她。以前的十分拗口的“彼尔姆海姆”，变成了简单干练的“彼尔姆”。说实话，新名字有时候有时也比过去的方式笨拙，比如“吉特勒街”就很简洁，现在却成了“萨哈罗夫斯基大街”。\n\n连她的朋友也因为这起古怪事件改了名字。葛丽塔，和她一起玩大的女孩，现在改叫“加琳娜”；特奥多尔，现在叫“费奥多尔”；乌尔里希，现在叫“尤里”，而且她已经几周没见到阿道夫了。\n\n现在，她说话的方式也变了，如果她在学校还像过去那样抑扬顿挫地讲话，老师就会用尺子敲她。新语言真是让人困惑，词汇古怪，还有那种连绵的声调，她怎么也掌握不了。\n\n总有一天，旧语言会消失，被时间浪潮冲刷一空，但悲惨童年的回忆可不会轻易褪去。"
 omsksr.31.a: "“切尔诺娃”，不是“施瓦茨”，记住没？"
 omsksr.32.t: "审判日"
 omsksr.32.d: "萨马拉教堂广场上人群的情绪很难判断，因为天空下起了一场不合时宜的小雪。该市的一些居民显然是想展示他们对新政权的忠诚，他们挥舞着自制的横幅，高呼刚刚学会的口号。然而，其他人的动机却不那么容易辨别——当然，没有人敢公开表示同情俄罗斯解放军这些卖国贼。那么，也许这不过是司空见惯的粗俗场面。而对某些人来说，也许这是一个机会，可以看到萨马拉历史上的一个漫长篇章将在广场中心的一个简易木制绞架上划下句号。\n\n“谢尔盖·库兹米奇·布尼亚琴科！”刽子手的助手用多管闲事的洪亮声音喊着他第一个“主顾”的名字，就好像他是瓦尔哈拉的看门人。将军穿着一件剥去了所有徽章的灰色夹克，走上前去，带着一种庄严而坦然的神情，爬上了绞刑架的台阶。当套索套在脖子上的时候，他没有被允许说最后一句话。虽然他很惊讶，但他似乎并没什么怨念，而是默默地走向死亡，麻木不仁，毫无感情。\n\n“米列季·亚历山大罗维奇·济科夫！”这位谦逊的理论家走上前去，头脑空虚，被几个星期来对无理之人的恳求和辩驳弄得筋疲力尽。当绞索套在他的脖子上时，他几乎睡着了，咕哝着一些只有他和刽子手才会听到的话。\n\n“米哈伊尔·亚历山大罗维奇·伊里尼奇！”奸商将军走上前，脸上带着近乎淫秽的傻笑。一些聚集在广场上的当地人感到一阵欢呼。当套索套在他的脖子上时，他尽量露出挑衅的笑容，但很快就变成了一个鬼脸，因为他意识到这一切的结局。转眼间，活板门掉了下来，他再也不动了。"
 omsksr.32.a: "一个时代的终结。"
 omsksr.33.t: "夜间自省"
 omsksr.33.d: "一道柔和的光芒静静划过西伯利亚的夜空。科斯塔亚扭了扭脖子，暂时忘却了深夜锻炼的疲劳。这位天外来客仅仅明亮地燃烧了几秒钟，然后渐渐地消失了，它的离去就像来时一样突然。\n\n“那是个什么鬼东西？”瓦季姆问道，他的视线一直就没离开过围绕在他们周围的森林和散兵坑。\n\n“流星。”科斯塔亚懒洋洋地回应道，他靠在散兵坑粗糙的墙壁上躺了下来。“今天晚上的第五颗。你有看到什么吗？”\n\n“没有，不过现在轮到你睡觉了。”\n\n“我睡不着，我在想些别的东西。”\n\n“在想什么？”\n\n“流星。”瓦季姆奇怪地看了科斯塔亚一眼。“你有没有觉得自己很，我不知道该怎么形容，很渺小？”\n\n“不，等等，你到底是什么意思？”\n\n“比如，相对于宇宙而言。我只是在想——”瓦季姆半开玩笑地翻了个白眼。“你知道，那颗流星在宇宙诞生时就已经存在了，我是不知道，也许有几百万年了吧，应该包括了整个人类历史。它就在夜空中，绕着轨道或其他什么的运行。”\n\n“科斯塔亚，你要和这玩意去哪里？”\n\n“好好想想吧，瓦季姆。天知道已经过了多少年了，那块小小的太空石头还是要出现在这里，在这个时间，这个地方。而这是人类是所无法改变的。即便是布哈林赢得了战争，而它仍然会在此时此刻出现在这里。不管这个星球上发生了什么。不管你和我有没有死去，或者根本就没有出生，可它依旧会照常出现。”\n\n“我明白了，那么你的意思是？”\n\n“我想说的是，有时候我觉得我们在这里，不管是在黑色联盟，还是在地狱，作为人类，所做的一切都太……渺小了。地球仍然会继续……转下去。”瓦季姆看了科斯塔亚一眼，他并不反对，也许黑色联盟的所有人都明白这一点。\n\n“好了，我知道了。”科斯塔亚答道。“只是，这种感觉还是会不住地涌上我的心头。”\n\n“兄弟，你真的应该好好休息一下。”"
 omsksr.33.a: "“对，我会的。”"
