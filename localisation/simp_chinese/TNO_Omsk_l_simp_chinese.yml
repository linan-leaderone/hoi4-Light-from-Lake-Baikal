 omskexp.18.t: "官方公报 - 每日议程"
 omskexp.18.desc: "士兵们！我是你们的指挥官。今天，当我们收复西俄罗斯的土地时，我们踏上了民族复兴和国家行动之旅的下一步。你们面前的敌人是我们迄今为止遇到的最令人厌恶的敌人——正是俄罗斯解放军那帮该死的堕落俄奸，他们在上一次战争中背叛了祖国，转身选择站在德国侵略者一边。他们的罪行是不可饶恕的——在我们国家最需要的时候，当西俄革命阵线的勇敢士兵在德国软弱的时候发起进攻时，弗拉索夫的走狗和那些看到国之将亡的人勾肩搭背。即使是现在，他们也向柏林的主子点头哈腰，只要他们的“军队”仍盘踞在西俄罗斯，这片土地就实际上处于纳粹的控制之下！\n\n绝不怜悯。把所有通敌的崽种都绳之以法。这些拿起武器攻击我们的人，已经丧失了我们平时对同胞的怜悯和同情。我们必须让这些德国杂种钉上耻辱柱，因为历史必须知道，俄罗斯母亲绝不容忍卖国贼！\n\n我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.18.a: "“卖国贼去死吧！弗拉索夫的走狗们去死吧！”"
 omskexp.19.t: "官方公报 - 每日议程"
 omskexp.19.desc: "士兵们！我是你们的指挥官。今天，当我们收复西俄罗斯的土地时，我们踏上了民族复兴和国家行动之旅的下一步。我们现在面对的敌人是我们最糟糕的梦魇——可怕的雅利安兄弟会。这些堕落的邪教者不仅抛弃了自己的民族和文化，而且把斯拉夫人——他们自己的血缘同胞——视为连人都不算的低等生物，用被奴役的俄罗斯人之血汗来维持他们的战争机器，他们把野蛮的习俗和“文化”强加于俄罗斯人。他们对我们民族的歪曲甚至更进一步——即使现在，他们甚至提出了一个新的要求：这一代的俄罗斯孩子说的不该是俄语，而是德语！士兵们，失败意味着我们民族、语言甚至文化的灭绝！\n\n如果现在渴望对我们发动战争的人希望被当作“雅利安人”，那么我们有责任给予他们这种礼遇。向他们展示你们对元首的“仁慈”，并教导法西斯堕落者，决定谁适合在这个星球上生存的不是虚构的种族遗产，而是意志和力量。我们是掠夺者，他们，所谓的雅利安人，是可悲的猎物——现在出发吧，俄罗斯同胞，用你们的英勇气概向全世界宣布这个真理！\n\n我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.19.a: "宰杀野兽！“雅利安人”死定了！"
 omskexp.20.t: "官方公报 - 每日议程"
 omskexp.20.desc: "士兵们！我是你们的指挥官。今天，当我们收复西俄罗斯的土地时，我们踏上了民族复兴和国家行动之旅的下一步。西俄罗斯的古老土地正在一个腐败集团的统治下怒火中烧，这个集团不是忠于这个国家，而是忠于出价最高的人。我们的神圣职责是成为解放者，赶走这些腐败的压迫者！\n\n这个“共和国”诞生于上一次战争中背叛了西俄革命阵线英勇战士的阴谋集团。现在，这个假装统治西俄的“共和国”必须被摧毁。这不仅仅是因为他们反对我们拯救俄罗斯的计划，而是因为他们的一切言论，每一句话，都是对我们民族未来的严重威胁。他们谈论自由、民主和自由化，但实际上，这些理想与我们在反纳粹战争中失败的理想没有什么不同——这不过是另一个值得赞扬和崇拜的闪亮偶像，而不是我们要处理即将到来的审判的现实！\n\n不要脸的政客不能带领一个国家走向胜利，更别提取胜了。把这些煽动者和空谈家者都踩在脚底下！我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.20.a: "消灭煽动者！"
 omskexp.21.t: "官方公报 - 每日议程"
 omskexp.21.desc: "士兵们！我是你们的指挥官。今天，当我们收复西俄罗斯的土地时，我们踏上了民族复兴和国家行动之旅的下一步。你们很可能很清楚，西俄罗斯有些东西已经烂掉了。纳粹威胁的触手现在使俄国人民感到艰难，他们实行的是疯子统治，我们是唯一能够制止这种恐怖的人。\n\n谢尔盖·塔博里茨基！疯摄政，瑟克特夫卡尔的恶魔！关于他和他的噩梦状态我们还能说些什么？数百万人在这个扭曲的通敌者的皮靴下受苦受难，而他却努力为一个早已死去的君主回归做准备。每天都有成千上万的男人、女人和孩子为了安抚暴君的妄想而死去，而所有这些都是所谓的“摄政”讨好他的纳粹傀儡主子以及在他脑袋里与他交谈的声音。噩梦还在继续，塔博里茨基那扭曲的邪教饥渴只会与日俱增。这个世界对这个疯子来说还不够，终有一日，全人类都会跟着他完蛋——不仅是为了人类尊严，而且是为了全俄罗斯。今天的时间还很充裕，然而我们现在就得争分夺秒！\n\n士兵们，同志们，当你们要铲除并消灭这种邪恶，并终结一个作恶多端之人的荒唐借口时，你们要为这项任务而坚强起来。去吧，拯救神圣的俄罗斯！我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.21.a: "舍我其谁？"
 omskexp.22.t: "官方公报 - 每日议程"
 omskexp.22.desc: "士兵们！我是你们的指挥官。今天，当我们收复西俄罗斯的土地时，我们踏上了民族复兴和国家行动之旅的下一步。瑟克特夫卡尔的布哈林派大胆地宣布恢复旧秩序，整个西俄罗斯现在都处于他们无能的统治之下。\n\n共产党人用甜言蜜语高谈工人的民主和革命。但是，士兵们，你们必须记住，这毫无意义。理想在千人之力量面前毫无意义。熊不在乎它的猎物是鹿、兔子还是人——它的存亡只受生存的驱使。就像熊是森林的主人一样，我们也是这片土地的主人。我们是俄罗斯的唯一希望，共产党人毫无意义的说教与我们的力量至上原则背道而驰。\n\n布哈林派是进化的死胡同。高举黑旗，完成大自然母亲的工作！\n\n我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.22.a: "让旧秩序回到它该呆的地方去！"
 omskexp.23.t: "官方公报 - 每日议程"
 omskexp.23.desc: "士兵们！我是你们的指挥官。今天，当我们收复西俄罗斯的土地时，我们踏上了民族复兴和国家行动之旅的下一步。通敌沙皇的瘟疫已经占据了我国近四分之一的土地。他们自信满满，醉心于自己的成功。但在今天，我们是历史的刽子手。\n\n十多年前，一伙俄奸站在德国人一边，对抗西俄革命阵线的勇士。与堕落的弗拉索夫走狗狼狈为奸，成千上万勇敢的俄罗斯人被这些德国走狗杀死。沙皇们谈到了过去的辉煌，因为他们承诺恢复一些神话传统。但请记住他们“光荣过去”的真实本质，还记得第一次世界大战的耻辱吗，布列斯特-立陶夫斯克，一个国家在外国人面前赤身裸体，俯伏在侵略者的靴子下！记住他们这些皇室的骄奢淫逸，以及俄国工人在他们的压迫下如何劳作！而且，最重要的是，记住他们这些沙皇没有做出任何跟他头衔相称的事迹！他不是最强的，也不是最聪明或最狡猾的。他只是靠血统赢得了自己的“头衔”，就像他所效劳的德国人一样。去吧，俄罗斯的士兵们！打倒卖国贼沙皇，把过去放在本属于它的地方——地下六尺！\n\n我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.23.a: "让沙皇滚下来！"
 omskexp.24.t: "官方公报 - 每日议程"
 omskexp.24.desc: "士兵们！我是你们的指挥官。最后的考验终于来临！我们要么证明自己有资格在即将到来的审判中拯救俄罗斯，要么因我们的失败将她彻底毁灭。俄罗斯必须团结起来！\n\n卡尔·马克思是个傻瓜，但他的一句话一再证明自己是正确的——重大的历史事件都会发生两次，先是悲剧，后是闹剧。这一点在红色恐怖巨头亚戈达的悲惨封地上表现的最为突出。当这个衰弱而腐朽的旧联盟垮台时，东方人民迫切要求一个有能力确保俄罗斯生存的政府！他们得到了什么？更多同样的，来自布哈林的老打手！\n\n精神错乱的临床定义是重复相同的行为，期待不同的结果。如果俄罗斯要在这场大审判中幸存下来，布哈林派就必须被埋在历史的坟墓！最后一块拦路石就在我们面前，而终点近在眼前。士兵们，你们是新俄罗斯的先锋队。在这场斗争中与你们并肩作战是我的最高荣誉。\n\n我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.24.a: "旧秩序就此结束！"
 omskexp.25.t: "官方公报 - 每日议程"
 omskexp.25.desc: "士兵们！我是你们的指挥官。最后的考验终于来临！我们要么证明自己有资格在即将到来的审判中拯救俄罗斯，要么因我们的失败将她彻底毁灭。俄罗斯必须团结起来！\n\n正如你所知道的，东方现在掌握在一个名副其实的魔笛手——瓦列里·萨布林。他允诺建立新秩序，不犯旧秩序的错误。在上一次战争中，俄罗斯得到了一个关于存亡的可怕教训——理想不能拯救一个国家。布哈林派的“革命”在德国的坦克和刺刀面前毫无意义。布哈林建造鞋厂时，德国人在建造飞机坦克。布哈林做梦的时候，纳粹却在策划。当布哈林和他的官僚们发表演讲时，俄罗斯已遭烈火焚身！现在萨布林这个冒充领袖的政委，有胆量去领导这个国家走上同样的道路吗？\n\n我们今天的敌人正是那种让我们在战争中失利的软脚虾，他们很乐意明知故犯。最后一块拦路石就在我们面前，而终点近在眼前。士兵们，你们是新俄罗斯的先锋队。在这场斗争中与你们并肩作战是我的最高荣誉。\n\n我们的事业是正义的。敌人将被消灭。胜利将属于我们！\n\n总司令D·T·亚佐夫"
 omskexp.25.a: "俄罗斯没有弱者的容身之地。"
