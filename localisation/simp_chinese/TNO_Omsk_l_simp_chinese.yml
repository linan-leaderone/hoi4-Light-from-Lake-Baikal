 OMS_Dmitry_Yazov_hog_desc: "§Y国家行政部长\n极端军国主义§!\n--------------\n§L如何评价黑色联盟创始人的得意门生德米特里·季莫费耶维奇·亚佐夫？德米特里出生在鄂木斯克附近的一个偏僻小镇上的农民家庭，17岁时参加了红军，适逢伟大的卫国战争爆发。当德国人彻底击溃红军时，德米特里被迫回到西西伯利亚，被卡冈诺维奇领导的西西伯利亚人民共和国这一新势力所吸引。\n\n然而，和西西伯利亚的许多军人一样，亚佐夫因为德国人对祖国母亲的所作所为，而在心中形成了一种黑如煤块的仇恨。他为保卫俄罗斯而献身的精神吸引了德米特里·卡尔贝舍夫的目光，卡尔贝舍夫最后与卡冈诺维奇决裂，组建黑色联盟。德米特里喜欢亚佐夫的聪明才智以及对拯救祖国事业的狂热，并把他当成了自己的得意门生。当他们最终宣布脱离卡冈诺维奇独立时，亚佐夫和他的导师前往鄂木斯克，他成了老人的得力助手。\n\n然而，亚佐夫的眼里现在只有蔑视。卡尔贝舍夫身边的人只是假信黑色联盟的事业，实际上却披其外皮为所欲为，卡尔贝舍夫无力阻止。他对自己发誓，他要让老人引以为傲，卡尔贝舍夫的梦想是§R大审判§!——彻底打败德国人。毕竟，他是德米特里·亚佐夫，他要保证导师的努力不会白费。§!"
 OMS_Viktor_Abakumov: "维克托·阿巴库莫夫"
 OMS_Viktor_Abakumov_for_desc: "§Y外务部长\n极端军国主义§!\n--------------\n§L人们说，最优秀的NKVD最冷酷。这话说得可是太对了。\n\n维克托·谢苗诺维奇·阿巴库莫夫，出身于顿河哥萨克地区的俄罗斯人。俄罗斯内战期间，他曾是强大红军的一员，是无产阶级斗争和苏联共产党的先锋！他加入了党的政治保卫部门，也就是格别乌，那时他是多么自豪啊！\n\n当他被贬到某个遥远的古拉格当监工时，他又是多么的沮丧！当然，他贪财好色、骄奢淫逸，与你想象中苏维埃体制中理想的社会主义者相差甚远。但他却尽忠职守！他随身携带每一条发给他的凶险指令，这也许就是他能活下来的原因。好运降临，三十年代中期，苏联安全机构的重组逐渐开始，在与德国开战前不久，维克托成为罗斯托夫州NKVD的领导人，困难时期到来前，可以充分地——又一次地——“充实”自己（的钱包）。\n\n艰难的时刻到来了。布哈林的苏联在伟大的卫国战争中四分五裂，所有的苏维埃国家都在入侵和随后的轰炸中被彻底摧毁。在卡冈诺维奇的西西伯利亚共和国分裂前不久，维克托在那里得到了一个职位，很快就成为了卡尔贝舍夫的亲信之一，并在这个过程中成为黑色联盟中守旧派的代表人物之一。\n\n多年以后，谢苗诺维奇仍然忠于自己和自己的需求。无论是香车美女还是荣华富贵，只需利用一下手中权柄，便能达到目的。至于§R大审判§!？卡尔贝舍夫的理想？维克托不在乎，不过为满足贪欲，还是稍稍装装样子吧。§!"
 OMS_Alexander_Kharkhardin: "亚历山大·哈尔哈尔金"
 OMS_Alexander_Kharkhardin_eco_desc: "§Y国家发展部长\n极端军国主义§!\n--------------\n§L要是有人想研究亚历山大·哈尔哈尔金，他们可能会首先注意到他那座对黑色联盟成员来说非同寻常的豪宅，屋里装满了待售或受损的名画。再深掘的话，你可能会发现他主管部门丢失的违禁品不久就出现在黑市上，有关财政资金的报告也不见了。但是，随着每一个可疑的文件被篡改，每一个可能的证人都缄默，线索很快就会消失。一些人认为他们暗藏猫腻，随后便被军事法庭以捏造的叛国罪判处死刑，躺在乱坟岗里。\n\n这就是哈尔哈尔金维持其帝国的方式。§!"
 OMS_Konstantin_Valukhin: "康斯坦丁·瓦卢欣"
 OMS_Konstantin_Valukhin_sec_desc: "§Y内卫部长\n极端军国主义§!\n--------------\n§L鄂木斯克的黑色联盟任重而道远，它背负着最伟大的使命：为§R大审判§!准备祖国母亲所需的一切。因着黑色联盟的成员肩负他人不能承受之重任，他们自然也要拥有旁人无法仰视之特权。这是他们应得的嘉奖，任何对此有异议的人都该打上公敌的烙印，至少康斯坦丁·瓦卢欣是这么想的。\n\n康斯坦丁·尼古拉耶维奇·瓦卢欣长期在俄罗斯政府的安全机构里供职，尽管政府换了一茬又一茬。起初是苏联早期的契卡、布哈林的NKVD，而后是卡冈诺维奇的安全机构。直到最后，他随着卡尔贝舍夫和黑色联盟的一众元老来到鄂木斯克。\n\n然而，瓦卢欣却一直是个机会主义者。过去，在那个已经变质并消亡的革命国家里，一步登天的秘诀就是在安全部门里当差。而在这片土地上，也存在着类似的终南捷径，即成为黑色联盟和守旧派中的维稳巨头。瓦卢欣贪婪的盘剥着鄂木斯克人民的生命，并借着他的权势，设法阻止黑盟中的任何人改变这种现状。\n\n如有必要，甚至包括总司令本人。§!"
 OMS_Evgeny_Savintsev: "叶夫根尼·萨温采夫"
 OMS_Evgeny_Savintsev_hog_desc: "§Y国家行政部长\n极端军国主义§!\n--------------\n§L叶夫根尼·亚历山德罗维奇·萨温采夫是黑色联盟的奇妙副产物。此人不露声色，行为低调，只在必要时才发言，平日也无特别的兴趣爱好，对黑色联盟的内部政治和日常事务也毫不关心。叶夫根尼本可做个寻常可见的中尉，担任中队指挥官，最终要么为大审判壮烈献身，要么在准备过程中丢掉性命，只会以无名士兵的身份为后人所铭记。但这并非事实，尽管他个性如此，但这种想法却极大地推动了他与亚佐夫的利益。\n\n叶夫根尼可不是什么机器上的齿轮，他是黑色联盟陆军特种部队的工程师与维护者，此乃黑色联盟对抗军阀最锐利的武器。\n\n叶夫根尼出生在托木斯克，在苏联号召青年投身伟大的卫国战争时，他才刚刚完成学业，但这场战争却宣判了俄罗斯的死亡。在一片废墟和绝望之中，士兵们前赴后继，倒在德国势如破竹的进军面前，但他的思维并没有被绝望压倒，而是充满了冷酷的逻辑，他记录着战争的种种细节，分析德军的行动模式，以及反制、粉碎他们的手段，他在为这个辜负了无数牺牲者的国家寻求解药。在他看似平静的外表之下，愤怒深埋冰封在他灵魂之中，他决心要打造完美武器，一点一点毁灭德国人的自尊心，直到他们只剩下空洞的躯体，就像他们对他做的那样。正是这种狂热和对联盟理念的忠诚，让亚佐夫亲自挑选叶夫根尼作为自己的副手，同时也是士兵先锋的第二人选，有朝一日，他将会领导对条顿人的攻势。§!"
 OMS_Aleksandr_Sakharovsky: "亚历山大·萨哈罗夫斯基"
 OMS_Aleksandr_Sakharovsky_for_desc: "§Y外务部长\n极端军国主义§!\n--------------\n§L萨哈罗夫斯基是列宁格勒围城战的幸存者，他和亚佐夫一样，都是致力于壮大黑色联盟的人。不过，他也是负责确保联盟在世界舞台上保持“友善面孔”的人。世界上的大多数人永远无法真正理解黑色联盟存在的必要性以及他们所信奉的真理。因此，他把联盟描绘成一股向善的力量，他们要充当“卫道士”，对抗“威胁俄罗斯及其子孙的邪恶”。\n\n不过，亚历山大背地里还有另一个目的。作为前NKVD成员，他被指控协助黑色联盟渗透和破坏其他军阀。毕竟，与俄罗斯无政府状态下的许多军阀不同，黑色联盟的领导人认识到，战争不仅要在战场上取得胜利，而且要在阴暗处取得胜利。鄂木斯克是俄罗斯的阴暗之国，亚历山大将遵循亚佐夫的指引，驱使着阴影走向胜利。§!"
 OMS_Evgeny_Pitovranov: "叶夫根尼·皮托夫拉诺夫"
 OMS_Evgeny_Pitovranov_eco_desc: "§Y国家发展部长\n极端军国主义§!\n--------------\n§L叶夫根尼·彼得罗维奇·皮托夫拉诺夫是一个似乎只为一个目的而准备的人：在§R大审判§!开始前将黑色联盟武装到牙齿。1937年，皮托夫拉诺夫在莫斯科国立交通大学学习期间加入了共产党。在一年的时间里，他被派去负责NKVD在高尔基地区的行动，之后被调到各个地区，与NKVD和KGB合作镇压异见分子，确保定居点的和平。\n\n随着苏联土崩瓦解，皮托夫拉诺夫和他的部队被重新部署到西乌拉尔，他们最终发现自己处于西西伯利亚人民共和国的管辖之下。皮托夫拉诺夫和他的部队成为NKVD驻鄂木斯克地方部门的核心，在此期间，他加入了逐渐壮大的黑色联盟。\n\n随着西西伯利亚人民共和国的崩溃，卡尔贝舍夫的黑色联盟占领了鄂木斯克地区，皮托夫拉诺夫是首批加入新政府的成员之一。从那时起，他受命将黑色联盟领土武装到牙齿，这是一项不简单的任务，不过他还是老练地完成了这项任务。§!"
 OMS_Yuriy_Drozdov: "尤里·德罗兹多夫"
 OMS_Yuriy_Drozdov_sec_desc: "§Y内卫部长\n极端军国主义§!\n--------------\n§L尤里·伊万诺维奇·德罗兹多夫现在只懂得仇恨。他在白罗斯一个温暖的家庭中长大，母亲是白罗斯书记处的一员，父亲是苏波战争中被授予勋章的战争英雄。尤里在巴巴罗萨行动中失去了父母，当德国人占领哈尔科夫市时，他正在那里接受炮兵军官训练。虽然上级安排他疏散到阿克纠宾，但德国人来太快了，他逃离这座城市时差点丢了命。作为一个15岁的逃亡者，他来到了自认为唯一一个能跟德国人打仗的地方：西西伯利亚人民共和国。他花了一年多的时间，仅凭一支步枪和一身军服徒步到达那里，之后他应征入伍。\n\n然而，在尤里眼中，卡冈诺维奇并没有真正做好与德国人作战的准备。而他自然被卡尔贝舍夫新建立的黑色联盟所吸引，黑色联盟会真正保护俄罗斯免受德国人的攻击。他和共和国的其他人一起出逃，成为联盟内部的一名情报官员，并与卡尔贝舍夫的门生德米特里·亚佐夫建立友谊。\n\n尤里现在是内卫部部长，他的目标是确保联盟不会陷入曾经的堕落状态。他将确保每个人都忠于他的朋友暨领导人亚佐夫，并且在开始对德国进行§R大审判§!时不会有异议。尤里将为他的国家和父母报仇，无论要付出什么代价。§!"
