 OMS_yazov_reign_category: "亚佐夫之治"
 OMS_yazov_reign_category_desc: "卡尔贝舍夫将军不幸逝世，现在，德米特里·季莫费耶维奇·亚佐夫，我们的总司令，卡尔贝舍夫将军忠诚的追随者，全权掌握了黑色联盟。卡尔贝舍夫将军未能做到的事情，亚佐夫会继续完成。他更年轻，也清楚鄂木斯克的真实情况。少数下层军官相信联盟战无不胜、无所不能，收复俄罗斯只是信手拈来。\n\n亚佐夫的目光没有这么短浅。\n\n他看到了组织的腐化，机会主义者和懦夫在内部兴风作浪。他看到了需要贯彻落实的政策和不计其数需要改革优化的章程。无论联盟将以何种面貌对附近的敌人开战，无论这些敌人是俄罗斯残余军阀还是德国人，我们都得系紧靴子、勒紧腰带。幸运的是，总司令雄心勃勃，他已经提出了一系列改革，旨在纠正联盟的路线，并将其政府变得更加高效。"
