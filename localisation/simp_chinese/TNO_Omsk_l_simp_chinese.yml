 OMS_initial_last_days_of_comrade_karbyshev_desc: "德米特里·米哈伊洛维奇·卡尔贝舍夫将军大限将至。\n\n黑色联盟上上下下都十分清楚这一事实。不过，鄂木斯克的生活还是一如既往：士兵们在鄂木斯克的街道上行军，工厂在轰炸间隙抢工生产枪支。令卡尔贝舍夫懊恼的是，军官们还是一如既往地吵成一团。\n\n卡尔贝舍夫同志撑不了多久了。然而，他的精力依旧非常旺盛，甚至在他生命的最后时光里，他还在为解决鄂木斯克面临的几个重大问题日夜操劳。在他最亲密的、最自信的学生亚佐夫同志的帮助下，在卡尔贝舍夫将军的热情性格的鼓舞下，黑色联盟的道路将得以纠正，而我们将永远沿着通往§R大审判§!的道路前进。"
 OMS_initial_review_the_redemptionary_brigades: "检阅救赎旅"
 OMS_initial_review_the_redemptionary_brigades_desc: "救赎旅，是卡尔贝舍夫将军为了让那群曾经叛变投敌的人赎罪，所专门建立的军事组织。上一次审判让不少叛徒露出了真面目，他们的子女将被编入救赎旅，在战火中求得救赎。然而遗憾的是，现在的黑色联盟早已背离了原本崇高的初心：救赎旅现在成了各派军官党同伐异的工具，将他们的腐败行径无孔不入地渗入一度伟大的联盟。\n\n卡尔贝舍夫将军已经看穿了这一点，他要改变这一现状。救赎旅将会配备更新的训练方法、更好的装备以及更严格的选拔标准，而军官团将被彻底改造成真正忠诚于黑色联盟的子弟兵。只有这样，我们才能确保真正值得救赎的人经过严酷的考验，成为救赎旅的一员。而当§R大审判§!来临之时，救赎旅将会和我们一起，为保卫俄罗斯并肩作战。"
 OMS_initial_trust_in_yazov: "信任亚佐夫"
 OMS_initial_trust_in_yazov_desc: "德米特里·季莫费耶维奇·亚佐夫，长期以来深得卡尔贝舍夫信任的门徒，现在也是唯一一个值得他信任的黑色联盟成员。亚佐夫是一位杰出的战略家，他忠于联盟的理想，也忠于他的导师，现在卡尔贝舍夫将军认为，现在是亚佐夫大展身手的时候了。\n\n联盟将对亚佐夫托以重任，包括对救赎旅的监管——也就是那个他力图带头进行改革的组织。卡尔贝舍夫将军多年来第一次发现自己充满希望，因为如果有谁能把他的愿景坚持到底，那这个人就是亚佐夫。"
 OMS_initial_watch_the_borders: "紧盯边境"
 OMS_initial_watch_the_borders_desc: "联盟里没几件能得到大家一致同意的事情，除了我们当下身陷重围。卡冈诺维奇，我们当前最大的威胁，正以其铁腕统治着秋明及周边地区，而且大家都明白，只要时候一到他就会毫不犹豫地入侵我们这小小的领地。\n\n不过，若是卡冈诺维奇认为我们会背水一战，那他就错了。亚佐夫亲自监督在边境上营造了几条新防线，并修复了旧雷达站。当我们与卡冈诺维奇决战的那一决定之日到来的时候，我们会彻底击溃他。"
 OMS_initial_a_quiet_war: "无声之战"
 OMS_initial_a_quiet_war_desc: "在私下同卡尔贝舍夫将军会面时，亚佐夫同志曾对将军死后权力平稳过渡表示怀疑。联盟分裂的现状，还有应为此负责的军官派系，亚佐夫担心，如果局势未得恰当处理，以上两根导火索会点燃武装冲突。因此，卡尔贝舍夫将军授权亚佐夫同志做他认为合适之事，以确保权力和平继承。\n\n亚佐夫同志早已开始努力，增进其权力基础，与对手的阴谋斗争——但仍有更多工作要做。亚佐夫同志会训练救赎旅，准备击溃那些大逆不道的叛国贼们，并且对全联盟进行定期无线电广播去赢得人民的忠诚与尊重。\n\n当将军寿终正寝之时，亚佐夫同志将准备周全，并继承老将军的意志继续前行。"
 OMS_initial_against_the_old_guard: "反对守旧派"
 OMS_initial_against_the_old_guard_desc: "在原初审判时期，卡尔贝舍夫将军对联盟的设想是一支训练有素的军队，它随时准备为俄罗斯效命，这支军队里的上上下下共作一心，为了同一个目的团结一致。但事实上是，联盟的军官们已经误入歧途。争吵和分裂成为了联盟的日常，甚至有一些人公开质疑将军的权威——不过这一现状必须立刻结束。\n\n首先我们得开始采取措施，打压守旧派并迫使其屈服，并在必要时可动用武力。将军知道这会是一场艰苦的战斗，但追根究底，这场战斗不可退让——如果俄罗斯不能信任它的长子，那又有谁可堪重任呢？"
 OMS_initial_enforce_discipline: "整肃军纪"
 OMS_initial_enforce_discipline_desc: "虽然将军的改革至目前为止未能达到预期，但他可不会就此止步，任由自己掉进无所作为、丧失信心的深渊之中。许多基层指挥官向他反映基层军官队伍中的纪律涣散和怯懦软弱，在这些本该成为俄罗斯救主的人中，内斗成为了他们每天必做的事情之一。\n\n看起来该上点更强力的手段了，卡尔贝舍夫将军将开始强化军队纪律——训练每天两次，用餐时间缩短到10分钟，而异见者必须给予严厉的惩罚。\n\n军官只需服从命令。"
 OMS_initial_breaking_the_cliques: "粉碎派系"
 OMS_initial_breaking_the_cliques_desc: "和将军认为的一样，联盟变成现在的样子不能全怪在那些平民百姓的身上。破屋顶不至于伤筋动骨，但地基一烂问题就大了。这些毒害联盟的因素几乎都可以归结到一个一直存在的威胁上：军官派系。这些本当领导联盟走向新时代的人已迷失方向，陷入了堕落中，和原初审判一样，这样的堕落是一个预示着俄罗斯毁灭的信号。\n\n卡尔贝舍夫日渐疲惫，但他会继续自己的改革，他绝不允许所做的一切付诸东流——联盟必须要坚持下去，但要达到这个目标他的军官们就必须要恢复正常…一点。\n\n他希望，哪怕只是现在，这些军官们可以稍稍的听一听他的话。"
 OMS_initial_the_final_speech: "最后的演讲"
 OMS_initial_the_final_speech_desc: "当将军调查自己艰苦改革的成果时，他不得不面对一个无可辩驳的苦涩事实。\n\n他失败了。\n\n将军的健康日渐恶化，一度自傲的联盟创始人愈发绝望。联盟正跌向灾难，但除了亚佐夫同志无人对他的话有所动容。虽然沮丧，将军仍未彻底失望。他将召集一场联盟大会，发表最后一场慷慨激昂的演说，乞求把鄂木斯克当成家的男男女女和孩子们看看自己所在的这片土地，认识到这些腐败军官给他们带来的灾难。\n\n将军的声音会穿过广播到达全联盟的土地，而这也将会是他最后的命令。\n\n“准备好迎接审判。”"
 OMS_initial_lessons_of_the_first_trial: "原初审判的教训"
 OMS_initial_lessons_of_the_first_trial_desc: "在原初审判的时代，条顿人烧毁我们的家园，撕碎我们的防线，屠杀我们的士兵，把我们的城市被炸成废墟。在最后，数以百万计的俄罗斯人横尸野外，或是被套上枷锁贬为奴隶。祖国大地上许多人对此疑惑不解，他们想知道德国人凭借什么可怕的武器或是祝福才取得了这样的胜利。然而，卡尔贝舍夫将军和亚佐夫同志知晓真相。\n\n德国人倚靠其完全的军事优势，并凝聚了速度与力量去快速的赢得了这场可怕战争的胜利。尽管我们很不愿意承认，但当前旧战术已不再适用了，我们需要开发新的战术并以彼之道还施彼身。"
 OMS_initial_the_steel_heart_of_omsk: "鄂木斯克的钢铁之心"
 OMS_initial_the_steel_heart_of_omsk_desc: "虽然在地缘上我们没有占到什么好处，但鄂木斯克还是保有一个巨大的优势：工业。此地工厂遍布，鄂木斯克的工人们日夜不停地努力工作，为我们的部队生产武器，构建防御工事。如果说无知的布哈林做对了一件事，那就是他给了我们复仇的工具。\n\n然而这还远远不够，我们必须要进一步扩展我们的工业能力。新的兵工厂将会立刻开始进行建设，至多几个月，鄂木斯克的钢铁之心就会源源不断的泵出能够交给士兵们的新武器。"
 OMS_initial_the_shield_of_the_motherland: "祖国之盾"
 OMS_initial_the_shield_of_the_motherland_desc: "到头来，黑色联盟才是祖国最后的希望。在沙皇的统治之下，俄罗斯工人像奴隶一样没日没夜地辛苦劳作，而上层人士却篡夺了全部的劳动成果，让工人两手空空，忍饥挨饿。布尔什维克也和沙皇一样辜负了俄国百姓，布哈林治国无方，害得军队深陷泥潭，德国人不费吹灰之力就把我们打得屁滚尿流。\n\n俄罗斯不会再重蹈覆辙了。新秩序将冲出鄂木斯克，横扫祖国大地。这是保护俄罗斯的新秩序，也是复仇的新秩序。当黑色联盟兵刃直指莫斯科之时，德国的将领们、科学家们，乃至元首都定会两股战战。当我们扼住德国佬的咽喉之时，他们定会卑躬屈膝，苦苦地哀求我们饶他们一命，如此一来我们才能为终末审判报仇雪恨。"
 OMS_initial_remember_the_oath: "牢记誓言"
 OMS_initial_remember_the_oath_desc: "黑色联盟的每一个成员都应当熟记以下誓词。\n\n“我坚信，高于一切的俄罗斯，必将统一，不可分割，战无不胜。\n\n我坚信，我的力量，与同志们的力量。\n\n我否认，原初审判的谎言，我承认黑色联盟在审判日到来之时，将是俄罗斯唯一且独存的救赎。\n\n直到那一天，§R大审判§!到来，我将与同志们患难与共，我将无畏面对敌人，我将为我的祖国献出生命。\n\n我将化身俄罗斯的剑与盾，为陨落之人将正义伸张。\n\n我以性命向神圣的俄罗斯祖国发此誓言。”"
 OMS_initial_falling_snow: "大雪纷飞"
 OMS_initial_falling_snow_desc: "最后，卡尔贝舍夫将军缔造的怪物失去了控制。在他的生命日渐渐消逝之时，军官们就如秃鹫一般蓄势待发，准备着把联盟肿胀的尸体撕个粉碎。将军看到§R大审判§!正在一天天迫近。但他知道，自己不会是直面审判之人。\n\n但或许有一个人能做到。卡尔贝舍夫将军要为祖国母亲做好最后一件事，他知道亚佐夫同志会以年轻的干劲和决心延续自己的使命。\n\n是时候去散个步了。"
 OMS_into_the_gauntlet: "大考验已至"
 OMS_into_the_gauntlet_desc: "德米特里·卡尔贝舍夫已死，他弥留之际不得不眼看着自己曾经的宏伟愿景沦为一场闹剧。他离开时坚信自己已然失败，那些曾经的盟友都背叛了他的伟大理想——除了一个人。他赋予德米特里·亚佐夫继任者的权力的遗命正是一个将死之人试图救赎黑色联盟的放手一搏。\n\n这一定不容易，但亚佐夫必须完成卡尔贝舍夫失败的事业。腐败的军事集团和联盟的叛徒必须被处理，联盟创始人的理想将化为现实。亚佐夫将确保卡尔贝舍夫的遗产得到保护，他的事业得到完成。他面临着一场严峻的考验，甚至联盟里的守旧派势力也反对他——但他将排除万难，砥砺前行。\n\n这就是§R大审判§!的代价。"
 OMS_blocbybloc_clearings: "逐户清理"
 OMS_blocbybloc_clearings_desc: "在一座城市里，有成千上万个地方可以躲藏，同样也有许多逃跑的方法。我们的敌人清楚这一点，并且会利用复杂的环境躲藏逃脱，还认为我们逮不到他们。虽然这样的城市行动不仅耗费大量的时间与精力，还非常危险。但我们没有被吓倒，我们将尽一切必要的努力追捕这些叛徒。\n\n我们将挨家挨户，有条不紊地清除这些威胁。我们还会在城市周围设下圈套。当老鼠从洞里钻出来，被赶到陷阱里时，我们就会勒紧圈套，套牢他们。当我们完成所有行动时，那些反抗亚佐夫总司令和黑色联盟的叛徒受到沉重打击，并且再无再起之日。"
 OMS_consumed_by_the_earth: "被大地吞噬"
 OMS_consumed_by_the_earth_desc: "鄂木斯克有许多地下安全屋、空置的地下室和被罪犯和叛徒发掘和利用的秘密通道。在这些地方，不忠的军官们会暗中密谋，计划夺权，或是逃避法律的制裁。幸运的是，亚佐夫知道很多这样的藏身处，并准备了一个隐秘的计划来利用这些情报。\n\n当其他行动开始时，忠诚的黑色联盟士兵将潜入这些地下建筑和通道，等待着妄图逃入的叛徒们。当他们打开门，期待安全脱身之时，迎接他们的将是一排枪口。\n\n关键分子将被逮捕。其他人将长眠地下。"
 OMS_the_asphalt_arteries_cut: "截断退路"
 OMS_the_asphalt_arteries_cut_desc: "没有人会简简单单束手就擒。这些背叛黑色联盟的人寡不敌众，而且非法，但他们并不愚蠢。当我们采取行动时，许多人会试图逃跑，而不是抵抗。\n\n我们无法预测他们每个人的去向，但我们拥有一个关键的优势——总司令亚佐夫。虽然军官们都有各自的逃生路线和应急计划，但这些计划从未被迫执行。更重要的是，他们的计划没有创意，也易于预测。\n\n我们将在全市范围内建立制服和便衣特工巡逻队，拦截逃跑或撤退的军官们，并嘉奖提供信息的市民。很快，在黑色联盟的穷追不舍之下，他们将无路可逃。"
 OMS_minimize_future_liabilities: "最小化未来损害"
 OMS_minimize_future_liabilities_desc: "尽管尽全力来对付黑色联盟的叛徒简单而又令人满意，但在清除他们时，我们必须保持克制。全面战争所带来的代价和损害是我们无法承受的，更何况战争阴云就在不远的天边。\n\n此外，太多，太快的暴力会让我们在人民面前失去合法性。合法性是我们最强大的资产，如果被和盗走黑色联盟名号的强盗划上等号，我们的使命注定会失败。\n\n我们必须克制愤怒，并将其转化为系统性的暴力：迅速、致命、集中，且附带损害有限。"
 OMS_minimize_future_liabilities_tt: "决议要求（§Y$OMS_Gauntlet_Decision_Pitovranov_CutOffTheWorldFromThem$§!）：§R所有城市的城防§!§G-5§!。\n"
 OMS_a_natural_fortress_inside_out: "完全的天然堡垒"
 OMS_a_natural_fortress_inside_out_desc: "清剿叛徒们的过程中所获得的经验，使我们对城市战有了前所未有的洞察和了解，包括如何发起进攻，以及如何进行防御。\n\n今天，我们是进攻一方。明天，敌人就可能会试图占领我们的城市，我们必须确保我们的战术不会在自己身上重演。待鄂木斯克完全安全之时，我们将把她变成一座无法攻破的堡垒，一座只会让敌人死于非命的堡垒。\n\n鄂木斯克只属于黑色联盟——现在和永远。"
 OMS_one_thousand_entrances_laid_open: "集思广益"
 OMS_one_thousand_entrances_laid_open_desc: "在总司令亚佐夫的领导下，我们深入了解了叛国军官的战术和思维流程，与此同时，他们也同样了解我们的行动。虽然他们注定失败，但这些情报将耗费我们宝贵的时间，并阻碍我们行动的全面成功。\n\n为了应对这种情况，黑色联盟必须进行调整，为此，总司令亚佐夫授予了黑色联盟各单位在行动中的战术自主权。虽然这会降低我们军队的协调性，但军官们的聪明才智可以开辟数不清的可能。\n\n这些叛徒还沉溺在旧思想中。是时候开展新奇的战术了——创造一些他们永远想不到的东西。"
 OMS_unified_movement_planning: "统一行动规划"
 OMS_unified_movement_planning_desc: "我们知道敌人是谁，他们藏在哪里，他们的计划是什么。虽然他们同样可以预测我们的行动，但我们拥有主动权、人力、设备和合法性。他们只是一群叛匪，把一切有利条件都让给了我们。\n\n优势就应该要充分发挥。\n\n黑色联盟已经为复杂的作战行动进行了专门训练，而我们将利用这种能力发起精确打击。我们的行动精心规划，有条不紊，致命无比。\n\n当我们发起打击时，一切都将合而为一，一切都将毫不留情，而且按照我们的步调前进。"
 OMS_establish_widearea_control: "建立广域控制"
 OMS_establish_widearea_control_desc: "自联盟建立以来的大部分时间里，我们一直专注于鄂木斯克，以及我们治下的少数几个城市。农村虽然表面上接受着我们的控制和保护，但他们实际上是自治自立的。不幸的是，除去少数特工，这一现状已经蒙蔽了我们在城市之外的视线，让敌人在我们的领土上四处躲藏。\n\n这一疏忽将立即得到纠正。\n\n农村地区将不再被孤立或遗忘。他们将不再没有保护和监督，也不会是叛徒和罪犯的避风港。这是我们的地盘，每一平方米土地都将属于黑色联盟。"
 OMS_all_eyes_on_them: "万眼追查"
 OMS_all_eyes_on_them_desc: "那些从鄂木斯克与城市中逃离的叛徒们就像乱窜的老鼠，这些老奸巨猾的军官在他们的安乐窝被威胁时总会这么干。他们要么跑到别的军阀或是其他独立政权领地上逍遥，要么跑到那些支持者集聚的乡村地区躲起来。而至于两者的共同点，在于他们认为这些地方都处于我们的掌控之外。\n\n也只是他们认为罢了。\n\n黑色联盟能触及到的地方要比他们所知的更远更深，全境到处都分布着我们的探子，他们会将自己的一切所见所闻都如实汇报。我们将会指使他们去追踪那些联盟的叛徒与其他可疑的入境者。对于那些叛徒的正义可能会迟到——但绝不会缺席。"
 OMS_all_eyes_on_them_tt: "决议花费（§Y$OMS_Gauntlet_Decision_Drozdov_FindTheGroupsResponsible$§!）：§G-20§! £oms_gauntlet_entrenchment 。\n"
 OMS_exploit_humanly_instincts: "利用人类本能"
 OMS_exploit_humanly_instincts_desc: "团结与情谊不总是万能的——尤其是在根基不稳的情况下。在顺风顺水的时候聚成一团并不是什么难事。可一旦形式艰难，这种团结就会分崩离析。如果缺乏价值观和原则的共识来稳定团结，人们就会暴露他们的欺诈的本性，就只会去寻求生机。\n\n我们有办法打破这种现状。\n\n有些人只是想活下去，我们可以提供帮助。有些人只是想受赏，我们可以提供便利。我们知道他们的住所，清楚他们的秘密，了解他们的家庭。我们手握拆散小团体的工具，利用他们的弱点，迫使他们服从，并使他们互相撕咬。\n\n所欠的只是执行的意愿。"
 OMS_internal_rot_consuming_all: "内朽尽噬"
 OMS_internal_rot_consuming_all_desc: "这些卖国军官的弱点就在于，他们没有信仰。他们不为意识形态服务，不相信事业，也不信奉任何原则，驱使着他们的只有自私和生存。这种腐败或许令人厌恶而又可悲至极，但这对我们有利——它为我们提供了几条可以借此一劳永逸地摧毁这些派系的途径。\n\n我们将以这些叛徒的盟友：无家可归的士兵和年轻军官们为目标，把他们拉拢到我们这边。经由他们，我们可以在叛乱分子内部建立一个双面间谍网。在这个过程中，我们必须慎之又慎，但如果行动成功，叛徒将被清洗，派系也会被摧毁——所以我们会为这些特工创造一些他们不曾拥有的东西。\n\n目标。"
 OMS_internal_rot_consuming_all_tt: "决议效果（§Y$OMS_Gauntlet_Decision_Savintsev_GatherPersonalSecurity$§!）：§G+20%§! 战争支持度。\n"
 OMS_chaos_and_disarray: "骚乱与无序"
 OMS_chaos_and_disarray_desc: "虽然不比往常那般频繁，空袭仍然是俄罗斯生活的重要一环，它创造了一种非常容易预测的生活节奏，而我们正可以加以利用这一点。空袭警报划破长空时，所有人都会涌向最近的避难所，以免被从天而降的炸弹炸死。这正中我们下怀。\n\n我们控制着警报器，并可以在警报响起时发起行动。就算没有空袭，假警报所造成的混乱和无序，也能帮助我们轻松地搜索并消灭敌人。他们会很快察觉到我们的意图，但这点时间已经足够了。"
 OMS_repair_what_was_broken: "修缮毁坏设施"
 OMS_repair_what_was_broken_desc: "最终，这场叛乱被粉碎，亚佐夫总司令成为了无可争议的黑色联盟领袖。军官集团已被瓦解，尽管残余分子和散兵游勇已经逃离，但至少目前他们的数量还不足以对我们构成威胁。\n\n现在，黑色联盟的目标是实现卡尔贝舍夫的愿景，让俄罗斯做好迎接§R大审判§!的准备。然而，我们现在需要资源、人力和基础设施，好让黑色联盟在接下来的战争中准备万全。我国境内仍有许多年久失修的建筑，关键基础设施以及铁路，修复它们将使我们在未来受益匪浅。\n\n现在，一切将自此开始。"
 OMS_repair_what_was_broken_tt: "决议花费（§Y$OMS_Gauntlet_Decision_Sakharovsky_RepairTheCapturedAreas$§!）：§G-20§! £oms_gauntlet_entrenchment 。\n"
 OMS_arm_the_auxiliaries: "武装辅助部队"
 OMS_arm_the_auxiliaries_desc: "在救赎旅的前线，破旧不堪的步枪、临时拼凑的机枪和劣质的口粮随处可见。坦率地说，由于装备状况糟糕，这些旅根本无法发挥他们应有的作战水平。亚佐夫将军因此下令救赎旅各部接收任何剩余的装备、优质武器和更好的口粮。\n\n救赎旅永远得不到联盟士兵那样精良的武器装备，但至少他们现在能够抵御即将到来的威胁了。"
 OMS_fortress_omsk: "鄂木斯克要塞"
 OMS_fortress_omsk_desc: "如果我们要在未来将要发生的冲突中幸存下来，就必须把鄂木斯克转变为一个世界上前所未有的巨大要塞都市。当前位于我们脚下那些用于躲避轰炸的地堡将会被扩大好几倍以容纳更多的平民，而对抗卡冈诺维奇最前线的要塞群将会被进一步加固，直到坚不可摧。\n\n当这一切完工的时候，哪怕德国军队倾巢出动来入侵我们的家园，冲击我们的要塞，迎接他们的只有寒冷，坚固的混凝土地堡和无数的枪弹。不，他们连卧倒的机会都不会有，迎接他们的，只有死亡。"
 OMS_a_river_of_black_gold: "黑金之河"
 OMS_a_river_of_black_gold_desc: "鄂木斯克丰饶的油田也许是我们最大优势之一，凭借这些黑色黄金，我们可以驱动我们的飞机、坦克，让我们的工厂平稳运行下去。\n\n我们将投入更多的资源以加大石油的开发力度。如果要我们为未来准备周全，就得利用好面前的每一个机会。"
 OMS_a_grip_of_cold_iron: "冷酷铁腕"
 OMS_a_grip_of_cold_iron_desc: "在过去，那些军官们如封建国王一样凌驾于下级之上，而现在，这些腐败之徒，这些联盟身上的肿瘤已经被彻底切除。腐败分子已被悉数处决，而联盟的未来也得以保全。\n\n然而，亚佐夫将军不会就这样沉溺在胜利中沾沾自喜，他已宣布黑色联盟将开始准备统一西西伯利亚。卡冈诺维奇，这只秃鹫，正日渐靠近我们的边境，而罗科索夫斯基也盘旋在我们的头顶上时刻准备着俯冲下来。\n\n战争就要来了，而当它到来的时候，联盟将会做好准备。"
 OMS_gathering_strength: "积蓄力量"
 OMS_gathering_strength_desc: "黑色联盟现在团结一致。腐朽、懒惰和颓废已经被从我们的国家中剔除，应铸机器的地基已然造就。在总司令亚佐夫的领导下，我们的内部事务已经得到妥善处理，现在是时候把目光投向俄罗斯本身了。\n\n在西西伯利亚，共产主义者和罪犯遍地，如秃鹫般啄食着苏联的遗尸，为了恢复所谓过去的荣耀，他们诓骗着人民，又或是仅仅通过武力维持着统治。他们没有能力统一俄罗斯——只有黑色联盟拥有这样的愿景，并有实现它的决心。\n\n但在此之前，我们必须做好准备。必须清除国家的弱点和缺陷，并让我们的人民做好准备，不仅仅是为了俄罗斯再统一，更是为了迫临的§R大审判§!本身。"
 OMS_topdown_reorganization: "自上而下的重组"
 OMS_topdown_reorganization_desc: "如果国家是一台机器，那么官僚机构就是引擎。如果国家是一具躯体，那么官僚机构就是搏动的心脏。国家的命运不仅取决于士兵，还取决于那些掌握国家权力杠杆的人。在俄罗斯，这样的例子比比皆是：被腐败横行、效率低下和组织混乱拖入无底深渊的国家们。\n\n我们不会因此蒙羞。\n\n目前黑色联盟的管理基础十分牢固，但这还不够。必须对其加以改进，精简和扩展。随着越来越多的俄罗斯领土回归黑色联盟，必须确保我们的国家为随之而来的负担做好准备。"
 OMS_our_soldiers_above_all: "士兵至高无上"
 OMS_our_soldiers_above_all_desc: "当§R大审判§!开始时，解放莫斯科的不会是官僚。燃尽德国屠夫的不会是商人。保护俄罗斯人民不受纳粹侵略的不会是教师，从国会大厦楼顶扔下鹰雕的也不会是工人。\n\n他们是黑色联盟的士兵。\n\n士兵们保卫我们的边境，将我们的人民从军阀手中解放，教导我们的孩子何为战争，践行我们的法律打击犯罪，以反抗德国暴政的象征之名立于俄罗斯大地之上。解放俄罗斯的将是他们——我们将确保在§R大审判§!结束后，所有人都知晓他们才是俄罗斯的救星。"
 OMS_delineate_administrative_regions: "划定行政区域"
 OMS_delineate_administrative_regions_desc: "此前，我们一直保持着原始的行政管理制度。行政区域被任意划定，而不考虑其实际人口或产业构成。在这样的体制下，行政人员因裙带关系而被分配职务，抑或是作为政治惩罚而被撤换。这种低效、浪费、无能的制度将被废除，一个新的制度将取而代之。\n\n现在，我们将通过综合考量人口规模、工业能力、当地地形和区域资源潜力的方法来确定行政区划。当达到需求的标准后，一个由敬业、合格且忠诚的政委加以领导的行政区将在此建立。新的官僚机构将会功能更强、能力更大、适应性更好，在未来也会很容易进行扩展。"
 OMS_listening_from_the_shadows: "聆听阴影之声"
 OMS_listening_from_the_shadows_desc: "§R大审判§!不容有失。黑色联盟不容薄弱。俄罗斯不容不忠。弱点无处不在，叛变无时无刻。出售机要信息的士兵和散布赤色谣言的叛民并无二致：都会破坏国家安全，都在威胁政府控制，都是巨大的风险要素。\n\n不能以身试险。不能容忍软弱。不能宽大处理。\n\n一个薄弱环节就可能招致全盘皆输，必须不断保持警惕。所有人都将被监视——商人、父母、教师，甚至是士兵。信任是一种奢侈品，我们承担不起。因此，我们将毫不犹豫地发现、揭露并最终清除黑色联盟的每一个薄弱环节。"
 OMS_silence_for_those_lost: "缄默迷失之人"
 OMS_silence_for_those_lost_desc: "有人质疑黑色联盟的道路，或出于怯懦，或出于自私，或出于恐惧，或出于意识形态。他们反对联盟和总司令亚佐夫，反对我们的愿景：统一俄罗斯，并让德国屈服。反对的声音暴露了他们是联盟之敌的事实，理由无关紧要。\n\n他们的会议将被发现并处理。他们的集会将被粉碎。同情他们的人将被清出我们的队伍。他们的宣传将被抹除。我们将系统地实施监禁、公开羞辱和处决等一系列措施，不只是为了破坏他们的行动，也是为了摧毁他们的精神。\n\n叛徒该受到叛徒应得的惩罚。"
 OMS_ashes_of_the_past_made_anew: "重塑昔日之尘"
 OMS_ashes_of_the_past_made_anew_desc: "作为少数有用的苏联遗存之一，西伯利亚计划未来可期。虽然布哈林本意是借此发展共产主义国家，但他的计划大部分都可以为联盟所用。\n\n然而，我们仍需要对此加以调整。\n\n原来的西伯利亚计划效率低下，漏洞百出。总司令亚佐夫已下令立即予以纠正。精简化、高效化、综合化工作已经开始推进，以使其更好服务于我国的需求。苏联也许已经败亡，但她的遗体将继续为德国的毁灭添砖加瓦。"
 OMS_streamline_agricultural_output: "现代化农业生产"
 OMS_streamline_agricultural_output_desc: "随着我们深入俄罗斯，仅够维持鄂木斯克地区的农业系统已不堪重负。尽管产量足以养活我们自己的人民，但这远远无法满足我们扩张后那些无数被纳入联盟的人口。\n\n为了解决这个问题，总司令亚佐夫命令立即对当前的农业生产进行审查，并要求农业生产必须精简、改进或扩大，至少也要将产量提高到让我们不必担心物资短缺的程度。\n\n掌握了西伯利亚，却要忍饥挨饿，那对我们有什么好处。"
 OMS_urban_industrial_development: "城市工业发展"
 OMS_urban_industrial_development_desc: "战争会耗空一个国家。零件、工具、子弹、枪支、制服、皮靴、箱子和只有在用尽时才会被注意的耗材们。我们必须承认我们的工业能力不足，并着手加以解决，或者在征服西伯利亚的过程中意识到我们缺乏征服另一半所需的补给而懊悔。\n\n根据总司令亚佐夫的指示，所有现存的工业工厂都将纳入国家管理，新的战争工厂也将在我国境内陆续建立。只有关乎生存的民用必需品才被允许生产。\n\n黑色联盟迈向战争，而工业将是我们坚实的后盾。"
 OMS_the_most_basic_human_need: "人类最基本的需求"
 OMS_the_most_basic_human_need_desc: "兵马未动，粮草先行。饥饿可以摧枯拉朽般地摧毁一支部队，即使是最为训练有素的兵员，在饿急了眼的时候也会变成贪婪的野兽。除非我们想让士兵们变成动物，要不然我们就必须确保他们始终有足够的食物，以坚持到援军到来——或者干脆自己找吃的。\n\n有两种解决方案——第一种是增加给每个单位的口粮供给，并优化对每个兵员的口粮分配以尽可能地防止浪费。\n\n第二种则是在部队中训练定量的专职狩猎兵员。在最坏的情况下，即使我们不能给士兵们提供食物，也必须给他们提供觅食的工具。"
 OMS_connect_the_heart_and_body: "心体相连"
 OMS_connect_the_heart_and_body_desc: "自黑色联盟成立的那天起，鄂木斯克就一直是我们国家的中心；并将长期如此。但我们的领土可远不止一座首都。如果我们想要完全复兴俄罗斯，她的每一寸土地都必须被重新连接起来。\n\n为此，我们将开始建设连接全国各大城市和鄂木斯克的公铁道路。凡是已有基础设施的地方就加以恢复，没有的就直接建设。项目竣工时，全国都将与俄罗斯的新首都相连，我们国家的新首都将为其人民服务。"
 OMS_calculated_urban_reconstruction: "精心策划的城市重建"
 OMS_calculated_urban_reconstruction_desc: "目前的许多城市都只是作为生活场所而建设的，并且在设计时就没有考虑到其他的目的。它们的结构效率低下，地图画得乱糟糟，很容易被敌人利用。这些都是和平的城市，不是战争的城市。\n\n不是为§R大审判§!准备的城市！\n\n这些不足必须被纠正。重建将被细致地规划，尤其注重战略补给站，后勤路线，部队走廊和静态防御体系的构筑。等到我们完工之后，这些聚落将不再是简单的城市。\n\n它们将成为堡垒。"
 OMS_one_drip_of_sweat_means_one_bullet: "一滴汗水，一发子弹"
 OMS_one_drip_of_sweat_means_one_bullet_desc: "我们国家的工业蓬勃发展，但产量还不足以满足所需。尽管工厂大量生产设备，工人长时间辛勤劳作，但数据表明这还不够。如果我们的军队要得到充分供应，就必须付出更多心血。亚佐夫总司令已经做出了增加军事产量的决定，即刻生效。\n\n所有非军备专用的生产线都将立即开始转换，以支持这项工作。所有民用消费品的生产都属于这一范围，如果可能，任何现有的生产线都将扩大。虽然这是我们的公民必须忍受的又一次牺牲，但这只是暂时的。\n\n很快，整个西伯利亚都会落入黑色联盟之手。"
 OMS_extraction_by_need_not_profit: "按需，而非逐利"
 OMS_extraction_by_need_not_profit_desc: "如果要给共产党人挑一项独特的美德，那就是他们对资本主义贪婪的仇恨了。在俄罗斯，没有什么比那些掠夺她的自然资源，从她为人民提供的财富中牟取私利的害虫更令人作呕的了。为了发家致富，这些贪得无厌的秃鹫把俄罗斯的资源以令人发指的价格卖给她的人民，或者外国人，而这更为可耻。\n\n决不能容忍这种叛国行为。\n\n这些奸商将受到严惩。当黑色联盟收编产业和公司时，他们将首当其冲。我们仍会驱使他们去榨取资源——但现在俄罗斯的财富只会流向她的人民，而不是资本家的腰包。"
 OMS_salvation_for_those_worthy: "救赎值得之人"
 OMS_salvation_for_those_worthy_desc: "在很长一段时间里，救赎旅都发挥了积极的作用，但如果严格的标准继续适用，随着时间的推移，他们在部队中的比例将越来越低，最终失去价值。目前，他们是为我们最糟糕的囚犯保留的，但救赎的规模还可以扩大。\n\n除了苦役外，很多其他罪犯都能派上用场——尤其是现在在牢房里备受折磨的敌军士兵，以及坚持那些失败或严禁的意识形态的政治犯。他们还有一条更好的出路。救赎旅只需要那些能为俄罗斯服役的人。\n\n如果他们真心愿意为俄罗斯服役，我们会给他们一个证明的机会。"
 OMS_mistakes_of_the_first_trial: "战鼓擂动"
 OMS_mistakes_of_the_first_trial_desc: "伟大的卫国战争打碎了俄罗斯民族的脊梁，让我们倒退了几十年。这一国耻只能用鲜血偿还，灾难程度无法估量，其无能和失败之极令人嗟叹不已。\n\n这也是我们应该吸取的教训。\n\n当我们准备再次面对德国时，我们不仅要清楚在第一次大审判中我们输掉了什么，更应了解我们缘何而败。我们必须理解双方的决策，评估战斗的胜负，比较后勤补给和作战指令。必须吸取一切可能的教训，因为我们的第二次对德战争即将来临。\n\n不会再有第三次了。"
 OMS_a_steady_hand_a_concrete_will: "稳健之手，钢铁之心"
 OMS_a_steady_hand_a_concrete_will_desc: "黑色联盟的士兵不仅需要培养战斗的技能，还要灌输坚毅的决心。军阀的军队在德国战争机器面前不值一提。堕落的雇佣军与德国人的系统性屠杀和暴虐相比微不足道。\n\n在面对和杀死德国怪物之前，必须确保我们的士兵身心都准备万全。我们不仅会挑战他们的身体极限，还会考验他们的精神极限，要让他们知道，如果他们失败了，德国人会对我们的人民做什么。而在掌握破坏，暗杀和生物战技能之余，他们也将坚守铁的纪律。\n\n这些训练将确保我们踏入德国地狱时，他们将毫不畏惧，毫不犹豫地执行命令，直到俄罗斯血仇得报。"
 OMS_rapid_supply_replenishment: "补给输送高效化"
 OMS_rapid_supply_replenishment_desc: "我们对补给线的调查揭示了一个严峻的问题——它们只能在最小或有限的行动中为我们的军队提供补给，我们并没有对其进行收复西伯利亚所需的大规模战争级别的优化或准备，更不用说统一俄罗斯了。\n\n根据总司令亚佐夫的指示，这一问题将立即得到解决。\n\n所有现有的路线都将按重要度进行分类，其中最关键的路线将优先进行扩建，以此类推。当第一条补给线建立后，第二条线路将随即跟进。这将需要不少时间，但我们的部队在西伯利亚和更远的地区的战斗中将因此受益匪浅。"
 OMS_league_air_wings: "联盟之联队"
 OMS_league_air_wings_desc: "当我们投眼于陆军和地面战争之时，也不能忽视广阔天空在未来战争中的关键作用。\n\n德国轰炸机尖啸着穿过城市上空，为我们的人民带来死亡和恐怖，我们却对此毫无反应，束手无策。种种惨剧，我们绝对不会忘记。黑色联盟已经有太长时间没有真正的空军，必须改变这种现状，亚佐夫总司令下令新建一支空军。\n\n联盟将竭尽所能，为空军提供最好的战机。批准新建训练场地，开始制定培训计划，飞行员将每天接受训练，确保飞行员的稳定供应。黑色联盟向前挺进，而黑色的羽翼将庇佑我们强大无匹的军队！"
 OMS_excise_the_vice_of_corruption: "惩治贪污腐败"
 OMS_excise_the_vice_of_corruption_desc: "没有什么比腐败、裙带关系和拉帮结派更能削弱一支军队了。这样的军官小团体统治了黑色联盟多年，导致了它的长期衰落。如果不是总司令亚佐夫，联盟可能会就此终结。决不能再让这种腐败继续恶化了。\n\n从现在起，每一位军官都将受到监视。晋升将不再作为恩惠或贿赂，而是严格按照功绩和忠诚进行。政委将对军官行为进行定期审查，军官将在规定的任职时间后定期在军队中调动。在所有这些过程中，如果有任何官员被发现参与了各类腐败的话……\n\n我们将杀鸡儆猴。"
 OMS_for_the_honor_of_russia: "为了俄罗斯的荣光"
 OMS_for_the_honor_of_russia_desc: "俄罗斯的民族认同已被撕裂与凌虐多时。它受害于沙皇、受虐于苏联，又耻败于德国之手。我们的人民必须记住我们曾经的荣光——以及我们所遭遇的一切。\n\n我们将揭露俄罗斯遭受的虐待。我们将向他们展示被夷为平地的城市和成堆的尸体，我们将揭示对俄罗斯人的系统性种族灭绝，我们会让他们看到团结在那邪恶的意识形态中的，成群的德国人。\n\n德国的每一次暴行都将被铭刻在我们公民的脑海中，直到他们意识到只有团结的人民才能与之对抗为止。当§R大审判§!开始时，德国人将团结在万字旗下，俄罗斯人也必须同样团结在黑色联盟左右——直到德国化为灰烬。"
 OMS_our_authority_secured: "政权在手"
 OMS_our_authority_secured_desc: "西西伯利亚，黑色联盟的旗帜高高飘扬。\n\n在亚佐夫总司令的指挥之下，我们已经征服这里所有的非法政权与割据军阀，艰难的同化之路即将开始。尽管我们来自同一个国家，一个许多人认为濒死垂危、奄奄一息的国家，如今，黑色联盟以其实际行动向世人表明，它拥有团结俄罗斯的意愿和能力。\n\n就目前而言，我们的权威无人挑战；但在遥远的地平线上，敌人正在发展壮大。我们的工作远未结束，现在轮到亚佐夫总司令来决定黑色联盟的下一步行动了。我们在统一的道路上迈出了重要的一步——也是通往§R大审判§!的重要一步。"
 OMS_establishing_a_foothold: "站稳脚跟"
 OMS_establishing_a_foothold_desc: "联盟已在国家统一的道路上迈出了第一步——在联盟军队的猛攻之下，卡冈诺维奇那癫狂的“共和国”已灰飞烟灭，而他那盘踞在斯维尔德洛夫斯克的前盟友也已粉身碎骨。然而，这只是开始。我们在名义上统治着这片从敌人手中夺来的土地，但联盟的统治地位远非稳若磐石。是时候该开始巩固征服成果，镇压反抗政府，抗拒联盟希冀的异见残党了。\n\n总司令下达了命令，军队将进驻新获领土，把联盟的体制扩散到每个角落，而联盟军队也定会不辱使命。不论远近，我们要将联盟的消息传到全体民众的耳中，这会是一项新的挑战。"
 OMS_securing_the_people: "保障人民"
 OMS_securing_the_people_desc: "虽然在最近的征服之前，我们在对手的政府中就有不少的渗透者，但广大民众仍对黑色联盟的理念及其内部工作不甚了解。教育人民是时候列上日程了——他们要么合拍，要么掉队。\n\n不过，在那之前，我们必须在一个更合理的框架下工作。现今，我们必须寻找合作者，意识形态盟友甚至是投机者，并且摧垮不愿接受我们胜利的顽固分子。正如我们从大考验学到的，有时最大的敌人就在内部；我们再也不能让领地内的各色人等对抗我们的愿景，同样，我们也不能让任何内部的不满酝酿成叛乱的大火。"
 OMS_an_end_to_frivolous_luxury: "结束浮华的奢侈"
 OMS_an_end_to_frivolous_luxury_desc: "在我们反对派的首都秋明和斯维尔德洛夫斯克，象牙塔和宫殿里的富人纸醉金迷，而那些穷人却风餐露宿。\n\n因此我们必须要终结那些不良阶级的堕落与奢侈。虚荣与奢侈并不会为§R大审判§!贡献一丝一毫，而它们却只会让我们的人民玩忽职守。黑色联盟已要求特工执行大规模的“回收再分配”项目，即回收任何“没有用的东西”，而这只是让我们人民全身心投身于奉献的第一步。"
 OMS_new_regional_commissariats: "新地方委员会"
 OMS_new_regional_commissariats_desc: "既然新领土上的障碍已清扫一空，那是时候决定治理这些地区的人选了。总司令早已为此准备好了一份详尽的人员清单。地方委员会将被委任到这些地区，开始扩展我们的行政体系。我们蜗居于鄂木斯克的时候也有类似的机构。\n\n当然，我们将颁布多重措施避免再一次经受大考验。每一个候任地方委员将被全面审查——意识形态纯洁性，与社会不良因素的潜在联系，还有他们对新征服领地的统治效率。任何可能延误§R大审判§!的内部争端我们都无法承受。"
 OMS_a_society_on_war_footing: "备战社会"
 OMS_a_society_on_war_footing_desc: "单单向人民表示我们想要击败德国佬，并展示他们施加给我们的苦难，不过是在装腔作势。这些远远不够。我们需要做好准备，像其它国家那样循规蹈矩地运作是没有前途的。肩上的使命要求我们生产、生产、再生产，战时物资越多越好。从枪械到口粮，一切都要大量供应；我们不会再措手不及了。我们要让俄罗斯随时随地准备应战。\n\n我们自有良方——建立一个高度军事化的社会，军事生产优先，人民生活严厉管制，在有组织的单位中专门从事特定任务。那些拒绝在这个体系内工作的人将在体制外工作——这样就无需担心他们进行妨害破坏的行业。"
 OMS_lessons_from_the_gauntlet: "大考验的教训"
 OMS_lessons_from_the_gauntlet_desc: "大考验是卡尔贝舍夫同志死后对我们力量的考验，但这差点毁掉了我们所有的努力。可这也是我们历史的转折点。它巩固了总司令，德米特里·亚佐夫的权力，并且使得我们有机会理清楚自身的愿景与理念，并最终得以迈步向前。\n\n除此之外，大考验还教会了我们该怎么清理政治架构。类似于我们曾蜗居于鄂木斯克一地之时设计的机构——地方委员会，将在各地陆续设立，但负责委员会运作的人员需全面审查。是否忠诚，意识形态纯洁性到底怎样，还有他们的腐败倾向，都要加以测试。但凡有其中之一未得通过，那就不仅仅要中止任命，还要对他们当前的职位状况加以调查。我们必须警惕当初造成大考验的腐败现象。"
 OMS_the_committee_of_internal_investigation: "内部调查委员会"
 OMS_the_committee_of_internal_investigation_desc: "随着领地的扩大，可供征召的人力也变多了，而我们也可以将其纳入我们的行列，组建新的部队，任命新的军官。但这不完全是好事，扩大的军队规模会导致许多没有被我们的理论武装起来的士兵就这样加入到我们的行列里，甚至有可能从一开始这些士兵就是我们的反对者。不要忘记了，军队是用来履行我们使命的工具，我们决不允许这些不忠者参与我们的事业。\n\n我们将组建内部调查委员会，自上而下地搞清楚军队内部存在的任何“问题”。它不仅仅会嗅出内部威胁，也会公开或暗中鼓动军队内部不同阶级进行互相举报，从而让我们解决这些威胁。"
 OMS_hunt_down_batovs_bandits: "猎捕巴托夫匪帮"
 OMS_hunt_down_batovs_bandits_desc: "背信弃义的帕维尔·巴托夫，前斯维尔德洛夫斯克政府的关键成员之一，在我们进军该地之前逃脱了追捕。自那以后，他带领着一群所谓的“自由战士”试图颠覆我们的政权。而事实上这些“自由战士”不过是些强盗暴民，不比那些从自己的人民身上窃取财富的吸血鬼强到哪里去。\n\n击败这些叛匪对我们的政权扩展到西西伯利亚其余部分至关重要。不过我们的士兵对叛乱镇压行动了如指掌。总司令和最高司令部齐心协力，意在迅速高效地终结巴托夫及其走狗。结合渗透与突袭将把叛匪碾成齑粉。"
 OMS_strike_from_within: "来自内部的打击"
 OMS_strike_from_within_desc: "巴托夫匪帮不过是更伟大事业路上一个小小绊脚石。但即便是细微的伤口也能溃烂发展成危及生命的感染。我们必须尽快集中精力对付巴托夫及其走狗。很遗憾，他们也不会让我们轻易得手。匪帮躲在城市外的山脉，丘壑，森林之中，犹如海浪般发动进攻，一受到威胁即刻人间蒸发。\n\n如果不能在战场上击败他们，那我们就需要投机取巧击败他们——匪帮的内部。自我们同卡冈诺维奇的可笑国度及其斯维尔德洛夫斯克的残余武装力量作战，联盟就已在渗透封闭组织方面积累了丰富经验。我们需要准备另一场渗透，尽管这次可能不那么常规。"
 OMS_raid_the_mountain_holdouts: "突袭山区藏身处"
 OMS_raid_the_mountain_holdouts_desc: "这场叛乱似已成为自大考验之后联盟最大的威胁，我们需要用雷厉风行而又绵里藏针的手腕粉碎叛乱。叛匪已西进，钻进了岩石、金属、峭壁组成的自然屏障：乌拉尔。当然，这不过是暂时的挫折。我们的军队组织严密，训练有素，最终必能把他们挖出来。\n\n总司令已要求黑色联盟最高司令部呈递给他一份处理巴托夫的方案——他们做到了。第一阶段是渗透叛匪，第二阶段则定位并封锁他们在山区的藏身处——他们分散在乌拉尔各处，但似乎有一条临时通讯线路连接着他们。我们将切断他们之间的联系，封锁他们的藏身之处。他们误以为山脉能保他们一命，但我们将反过来利用这点，赢得最终的胜利。"
 OMS_erase_their_legacy: "除名毁籍"
 OMS_erase_their_legacy_desc: "与巴托夫部队的冲突仍在酝酿，但这并不意味着我们不能开始摧毁他们的遗产。帕维尔·巴托夫和他的每一条走狗的名字都要从历史上抹除。任何提及他们的行为都等同于煽动性思想，妄为者会付出代价。这些所谓的“英雄”完全是俄罗斯人民准备§R大审判§!的阻碍。\n\n我们将毁灭他们，不单单是身体与思想，还有记忆。他们的遗产要碾为齑粉，几年后，没人会记得帕维尔·巴托夫及其手下的名字，更别提他们的罪行了。"
 OMS_erase_their_legacy_tt: "§F将会§G削弱§![THIS.Getname]地区的叛乱活动。§!\n"
 OMS_erase_their_legacy_up_tt: "§F将§R增强§![THIS.Getname]地区的叛乱活动。§!\n"
 OMS_the_three_theses: "三大理论"
 OMS_the_three_theses_desc: "“你们要学习记住这三大理论，这是总司令本人的教导。”\n\n“一：§R大审判§!终将到来。”\n\n“二：如果准备不周，俄罗斯会毁于§R大审判§!。”\n\n“三：黑色联盟是唯一一个能让俄罗斯准备好迎接§R大审判§!的组织。”\n\n“学习这些理论，还要学好。弄清楚这是真理。拯救人民和对德复仇就立足于这短短几句话。”"
 OMS_for_the_good_of_russia: "为了俄罗斯的利益"
 OMS_for_the_good_of_russia_desc: "我们目前只控制了鄂木斯克市及其周边地区，现在是时候把支配政策扩展到其他地区了，黑色联盟将是唯一允许运作的合法组织。\n\n当然，新领土的行政需求与以往不可同日而语，我们必须考虑到这一点。联盟将被划分为几个其它的理事会和子理事会，监管不同的行政、司法和经济事务。每个新部门都会被委派许多任务，最终目标是——为了联盟的利益、为了让人民准备万全，将我们的政权拓展到哪怕是最偏远的地区。"
 OMS_the_great_trial_above_all: "大审判至高无上"
 OMS_the_great_trial_above_all_desc: "在西部边疆，我们凯歌高奏，同时肩负的责任也更重了。更大的领土意味着要控制更多的人，管理更多的工厂，消灭更多的土匪。联盟将设立一系列委员会和分支机构负责这些工作，并在必要时吸收新成员加入联盟。\n\n然而，这些事情虽然对我们在逆境求存是必需的，但不该分散黑色联盟和每一个成员的目标：令俄罗斯及其人民为§R大审判§!做好准备！\n\n扩建地堡，发展军工。军营的部队系统扩展到政权的每一个角落，全体人民都要参与进来，为§R大审判§!做好准备！"
 OMS_the_duty_of_the_black_league: "黑色联盟的使命"
 OMS_the_duty_of_the_black_league_desc: "黑色联盟的每个成员，上至总司令，下到新兵，都有一个近乎神圣的责任：投入自身、他人乃至于整个国家，准备§R大审判§!。§R大审判§!必将到来，而且还在日渐走近。黑色联盟人人需皆知他们已有的义务——以及应当履行的义务；如有需要，到死为止。\n\n我们是唯一一个足够警惕，装备足够精良来面对大审判的组织。人人不弃己责，无分地位高低、年龄老幼，一概要准备为德国人的累累罪行复仇——而每个人脑子里都要刻下这一点。\n\n“恰如风暴将临，大雨洪流蓄势待发，俄罗斯将化身于此，席卷条顿人。联盟与其子民的责任赋予我们这一神圣使命。”"
 OMS_the_program_of_national_action: "国家行动纲领"
 OMS_the_program_of_national_action_desc: "总司令已下发了他称之为国家行动纲领的文件，这五阶段计划综合总结了复兴政府在处理完临近敌手之后将要走的路线。\n\n第一，我们必须着重于民族生存：保证俄罗斯的秩序与稳定。其二，开展全国重建，令我们的运动真正足以匹敌日耳曼人和拒绝看到真相的俄罗斯军阀。其三，执行民族净化：系统性甄别优劣，剔除队伍和社会中的异端与破坏分子。其四，开展民族复兴计划，以便在全俄罗斯行使我们的权威。\n\n第五与最后，我们必须开始民族复仇。§R大审判§!将是一场全面战争，一场末日之战；国家行动纲领明确指明了如何让人民准备周全。"
 OMS_the_watchful_eye_of_the_directorate: "部门的窥视之眼"
 OMS_the_watchful_eye_of_the_directorate_desc: "内卫部门早在大考验期间证明了自己的价值。然而，新近的领土扩张和同化带来了更多的麻烦，而之前的部门结构已不再如我们曾希望的那样有效。\n\n因此，我们将开始扩张部门，不单单是权力，也包括行动授权。这将确保内部威胁，诸如异见者或是匪帮，通通剿洗一空，而联盟的理念仍得树立，即便是我们最偏远的领土也不能例外。"
 OMS_a_quiet_rage: "无声之怒"
 OMS_a_quiet_rage_desc: "德米特里·季莫费耶维奇·亚佐夫，黑色联盟总司令，复兴政府最高统治者，黑色联盟及其理念的完美化身。他对俄罗斯遭遇的不公不义无比愤怒，怒火直指西方，犯下累累罪行的凶手，德国。但是，这种愤怒，这种无边无际的愤怒，被控制，有节制，受指导。正如黑色联盟本身，亚佐夫对德国的仇恨和毁灭德国的信念调和了他的行动与动机。\n\n总司令种下受指导的愤怒，长出联盟这一硕果。总司令理念与情绪的塑造下，它冷酷高效，但这不过是一个精美面具，无穷怒火潜藏于下。用一个词来形容：\n\n§R无声之怒。§!"
 OMS_the_state_development_directorate: "国家发展部"
 OMS_the_state_development_directorate_desc: "原初审判后，无政府状态久久萦绕了二十年，这对西西伯利亚不是好事。一度大有前景的工业新战线，而今成了一片战场，被常年的劫掠和战火烧个精疲力尽。黑色联盟碾碎了叛徒和懦夫的领地，夺回了这一区域，但这些胜利不过是标志着另一种战斗的开始。西西伯利亚必须进行再建，其工业需强化至足以满足联盟需求的水平。如果俄罗斯想要有一丝希望不至于再度沦落至之前的黑暗时代，那么控制下的科研与学术中心需要改善与集中。\n\n总司令已下令建立国家发展部，这一中央政府的新分支机构将负责上述两项任务。联盟会收回并重组西伯利亚的工厂以生产武器与补给为战斗干员服务。科研与教育机构要走入现代。虚弱与堕落已经统治俄罗斯太久。是时候开始重建了。"
 OMS_a_new_sibplan: "新的西伯利亚计划"
 OMS_a_new_sibplan_desc: "布哈林带领的苏联软弱无能，论保卫祖国可谓一败涂地。但短命之余，也提出了一些好的理念。其中之一是西伯利亚计划，一份野心勃勃的工业化规划，旨在使贫穷的俄罗斯东部富裕起来，并建立一个远离任何入侵者的工业基地。可惜，大部分发展成果在我们当前领土的东部，在西西伯利亚的项目却陷入了困境。\n\n国家发展部长叶夫根尼·皮托夫拉诺夫起草了一份新的西伯利亚计划，该计划考虑到了我们有限的资源和新目标。外乌拉尔地区的工业将完全集中在国家之手，并扩张其规模以满足黑色联盟的需要。工业项目将聚焦于满足军队，并为§R大审判§!打造一个合适的新经济。从飞机生产到燃料分配，一切皆得优化，臻于完美。我们的工业里，不会有资源浪费或低效工作的余地。黑色联盟的目标就是拯救俄罗斯，我们必须重塑经济，一心一意为这一目标服务。"
 OMS_total_industrial_nationalization: "工业全面国有化"
 OMS_total_industrial_nationalization_desc: "黑色联盟早已控制了关键的工业设施，诸如武器生产和基建工程以服务于国家需求，但其它工业以及商业活动仍独立于政府运转。是时候给它们划上句号了。\n\n我们不能继续容忍还有哪家工厂还不在我们手中了。假如我们继续放任不管，工业家就会去迎合堕落颓废的消费者，生产那些对我们的事业无所助益的非必要奢侈品。我们必须夺取他们手中的工厂和作坊，生产我们在未来的斗争中所需要的物资。我们会允许愿意合作的厂主管理工厂，因为他们的管理经验对我们来说还算是有用。而那些拒绝履行爱国义务的人，就有必要予以合适的处置。他们手中的工厂对我们的成功不可或缺。\n\n而他们本人却不是不可或缺。"
 OMS_militarized_railway_system: "铁路系统军事化"
 OMS_militarized_railway_system_desc: "在我们的广袤领地上运输部队与补给需要一个庞大的铁路系统支撑。谢天谢地，西西伯利亚还留有一个综合性铁路系统，它即便是在德国轰炸下也得以幸存。但遗憾的是，列车晚点是家常便饭，几小时乃至于几天也不离奇。许多列车在轨道上争夺空间已是司空见惯，某些线路更是因积压而臭名昭著。这些都将成为历史。我们将让军队负责规划铁路时刻表。新的时刻表将大幅提高人员与装备的运输速度，让他们尽快到达各自的目的地。当然，这都以民用需求的延误为代价。但在当下，这是我们必须付出的牺牲。黑色联盟麾下的军队是新俄罗斯的先锋，更是拯救俄罗斯的唯一机会。万事万物都要服务他们，因为只有他们能带来公义，救我们于水火。"
 OMS_optimize_agricultural_output: "农业产出最大化"
 OMS_optimize_agricultural_output_desc: "我们专注于建设一个工业化国家，但还有数百万人在其他地方奉献自己的力量。我们不能忘记种植粮食、喂养牲口的俄罗斯人，他们辛勤工作营造着现代社会的基石。当我们将国家工业带入现代之时，也必须在农业上做相同的工作。大型私人农场的地主手中拥有过多权力，小型家庭农场又效率低下。因此两者都要废除，以国有体制取而代之，这样农业干员就能种植粮食，饲养牲畜，喂饱俄罗斯同胞。国有制也会更便于推行现代农技。独轮车和手工工具的时代将一去不复返。我们的农场是时候迎来拖拉机和化肥了。"
 OMS_expand_the_industrial_cadres: "扩充工业干员"
 OMS_expand_the_industrial_cadres_desc: "黑色联盟不再局限于小小一地。我们现已控制了一大片土地与居住于此的人民。因此，我国人口短短几个月内增加了几乎十倍。新人口的流入给社会带来了巨大压力，特别是干员体制。数百万新公民等待着上任干员岗位，这一岗位决定他们将怎样为俄罗斯及联盟服务，但直到分配前，他们的未来模糊不定。他们本人不知道该做什么，也不知道接下来会发生什么。皮托夫拉诺夫部长建议我们优先分配新工人担任工业干员，至少是在短期内让他们有点事做。伴随工业基地的大扩张，许多现有的干员已不堪工作重负，但仍在加班加点保持工厂运作。新工人的加入将提升生产效率并大大减少非干员公民的数量。如果未来他们在其它地方更有用，那也没有什么能阻止联盟大笔一挥，重新分配。"
 OMS_better_tools: "更好的工具"
 OMS_better_tools_desc: "现代工业是一项复杂的系统工程。要想生产一辆步兵战车或是一架喷气机，可不仅仅是需要巨量的工人。我们需要先进的设备与工具，但这些东西是找遍俄罗斯也难觅踪迹的罕有之物。虽然我们设法独立制造了一些，也在统一西西伯利亚的进程中俘获了一部分，但还远远不够。\n\n工程师已对这些工具中较简单的那些开展逆向工程，例如手持式焊枪和电动钻头，这样我们就能在国内生产这些工具了。其它的诸如机器装配臂和自动化装配线现仍需进口，因为它们过于复杂，我们无法生产。而一旦工业基础足以支持其研发，这些设备也会被分解并检验。不久，俄罗斯将拥有一个繁荣的现代化工业基地，我们将不再依赖外国人卖给我们的东西。几十年来，俄罗斯未能实现工业现代化，我们的敌人趁虚而入。这次，我们要让他们长点教训。"
 OMS_new_urban_development_programs: "新城市发展计划"
 OMS_new_urban_development_programs_desc: "每一个城市都有潜力成为对抗敌人的据点。无需太多准备，它们就能成为一个水泥迷宫，进攻者不得不逐一清理街区。黑色联盟的城市大同小异，但我们的将军看到了改进的空间。\n\n重建被摧毁的市中心，依照严格细致的规划方针，城市运转的效率可大大提高。购物区变成住宅区，教堂作为指挥中心，城市广场成为劳动场。\n\n通过重组我国的城市，我们也能将城市转变为大型要塞。狭窄的街道虽然会使得前进困难万分，也能在接到通知后轻易转变为阻截点。每个城市要有一份细致的计划，罗列出几层准备好的防线。如果联盟受到进攻，入侵者那天会后悔他们决定在我们限定的条件下战斗。"
 OMS_foundries_of_war: "战争铸造厂"
 OMS_foundries_of_war_desc: "兵马未动，粮草先行。我们的军队死命战斗多年，常常连最基本的补给也没有。这些苦难磨炼了联盟士兵，但要毁灭德国人，单单战斗意志是不够的。要枪，千千万万支枪。坦克、飞机、炸弹、导弹、无线电、铁铲和许许多多现代战争所需的一切物资设备。不要因为工业的军事化而沾沾自喜。即使再多工厂开工，经济开始发展，我们也必须记住这远远不够。\n\n我们要整备更多的土地。新工厂即将开张，生产一切有助战争的物资。工厂运作不停歇，物资生产无止境。武器储备要填满，备用储备要填满，紧急备用储备也要填满，准备多多益善，绝不能嫌少。"
 OMS_the_resource_consolidation_commission: "资源整合委员会"
 OMS_the_resource_consolidation_commission_desc: "许多人认为西伯利亚是一片贫瘠之地，荒无人烟，缺乏价值。不可否认西伯利亚大部分地区人烟稀少，但只有无知者和蠢人才会说这片土地一文不值。西伯利亚拥有许多宝贵资源，对任何掌握那里的人都大有用处。从油料到铁矿，毫不夸张地说，我们脚下饱含自然的馈赠，对我们完成使命大有助益，我们只需开采它们。遗憾的是，这恰恰是困难所在。\n\n曾经控制这片土地的各路军阀没能精确高效地勘探或开发这些资源，而我们掌权以来，情况也未有太多改善。为了弥补这一情况，皮托夫拉诺夫建议在国家发展部下设一个子部门，资源整合委员会。这一机构将负责集中与精简国内的资源收集工作。在他们注视之下，石油将源源不绝，钢厂会达到定额，地里也不再有未开发的资源。"
 OMS_research_and_development_initiatives: "研发倡议"
 OMS_research_and_development_initiatives_desc: "俄罗斯一度是创新与科学发现的中心。可德国发动了入侵，夺走了我们的优势，杀死了众多聪慧的头脑，窃走了我们的创新中心。世界其它地方已跑步进入20世纪，留下俄罗斯奋力追赶。黑色联盟的科学家和工程师艰苦奋斗，但他们的工作不得不正视设备过时、资源有限、资金不足这些问题。现状必须改变。俄罗斯的重建，还有§R大审判§!，皆仰赖于此。如果用原初审判时代的武器战斗，我们就无法取得胜利。\n\n联盟会立刻投入更多资金扩张手下的科研设施并让它们实现现代化。复兴第一阶段所获取的科研人员与资源将根据设定的目标重组为新的研究团队。从化肥到建筑材料，一切都要得到发展。当然，重点在于为联盟勇敢的战士准备新的现代化武器。"
 OMS_project_kamera: "卡梅拉项目"
 OMS_project_kamera_desc: "在研发项目上增加的投资已开花结果。斯维尔德洛夫斯克设计局迅速成为了一个军事创新与实验中心，生产从弹壳到坦克的各类原型装备。当然，实验不限于常规武器，甚至不限于合法武器。设计局深处最安全的实验室中，确保我们在§R大审判§!里获胜的武器正在测试。芥子气，蓖麻毒素，氰化物，还有其它化学制剂正经由科学家之手得到发展，以备战场内外使用。\n\n卡梅拉项目，其目的是建立我们自己的化学武器库存，高度机密，只有少数黑色联盟成员知晓它的存在。如果外界发现这些武器或其使用计划，他们就会谴责我们是怪物。我们没时间听他们伪善的道德说教。为祖国母亲报仇至关重要，我们将利用一切手段确保正义得到伸张。"
 OMS_the_black_budget: "黑色预算"
 OMS_the_black_budget_desc: "我们必须不惜一切追赶我国同世界各国的技术差距。最后一战日渐临近，技术优势将是决定性的一枚砝码。科学家将得到他们所要求的一切资金。每一分资源都要根据他们的需要分配。国家命运岌岌可危之际，我们不能因为一些微不足道的研究限制让俄罗斯再次沦陷。黑色联盟的科学家在研究上将不再会有任何限制，无论是物资，或是伦理道德。只要有助于黑色联盟的事业，我们就要大开方便之门。\n\n为了跟踪测试与实验进程中的资源需求和消耗，一个单独、机密的预算将设立。“黑色预算”将充当我们从其它领域转移资源优先注入研究的日志，包含需要压力测试的武器，装甲设计存在缺陷的坦克，甚至于那些本该加入救赎旅的囚犯，他们将作为测试实验体赎罪。我们连底裤都可以给科学家们。当然，预算清单将确保他们一分钱都不会浪费。"
 OMS_an_all_league_education: "全联盟教育"
 OMS_an_all_league_education_desc: "德国暴行的最大受害者莫过于孩子们了。轰炸夺走了他们的童年，俄罗斯的覆灭夺走了他们的未来。他们别无期待，只求对那些夺走他们一切的人进行报复。总司令本人格外关注联盟的孩子们。他看到了他们的潜力，成为下一代俄罗斯领导人和士兵的潜力。他绝不允许这份潜力被浪费。\n\n新的全国教育系统已列上日程表，课程围绕一个目标设计——令5岁的孩子也尽其所能为联盟服务。这不会是无用的学术教育，而是实用技能教育。孩子们会在父母辈的干员支持下学习工作，他们必须学会召之即来，为俄罗斯人民和联盟战斗和献身。当然，我们对他们的期待不比对其他公民高。"
 OMS_national_redoubt_program: "国家防御计划"
 OMS_national_redoubt_program_desc: "一个事实萦绕于黑色联盟政府头上。知晓§R大审判§!所做的绝大部分准备的人都清楚这恐怕不是一场复兴之战，而是最后的复仇之战。德国拥有的核武器足以毁灭世界。毫无疑问，他们宁愿把地球一起拖进地狱陪葬，也不愿让我们不受苦痛就伸张公义。如果俄罗斯和联盟想在末日中存活下来，我们就必须为这最后懦夫般的自我毁灭做好准备。\n\n基于鄂木斯克的设计，我们将在全国营建一个地堡与掩体体系。现有的防御与地铁系统将得到升级，并在各地储备物资以应对紧急避难。专门建造的新避难所将在各大城市陆续开工，以容纳尽可能多的俄罗斯人。如果敌人不愿面对他们选择的后果，执意要毁灭这个世界，黑色联盟会在地底避难。当核子烈焰熄灭，我们会再度出现，告诉他们别想就这样轻易逃脱。"
 OMS_the_russian_national_army: "俄罗斯民族军"
 OMS_the_russian_national_army_desc: "周遭的拦路石都清理干净了，我们现在拥有的人力和工业足以将当前的军队转变为一支真正的俄罗斯常备军。干员们和救赎旅必须得到训练、装备和监督，使其能够随时面对俄罗斯军阀所能召集起来的任何部队——还有将来得处理掉的德国人。\n\n俄罗斯民族军将在一切能想到的方面超越俄罗斯旧军。我们麾下的军队将不仅仅是民兵或者“防御力量”——它将是一个旌旗蔽日的军团。当§R大审判§!到来之时，俄罗斯的草原和森林中将回响起千百万双军靴整齐的行军声，目的地将是德国的废墟。"
 OMS_tactical_analysis: "战术分析"
 OMS_tactical_analysis_desc: "俄罗斯命运在我们手上。只有我们能为她带来救赎。即将到来的战斗中不能有任何保留或者差错，即使是一个微小的失误也会给军队带来巨大的伤亡。\n\n虽然我们在西西伯利亚战而胜之，但我们没有做到完美。指挥失误，过度展开，不必要的伤亡，战斗中始终有这些毛病。我们本能做的更好。是时候对我们的指挥官及敌方运用的战术进行一次全方位分析了。此举将令我们更近完美，从而离摧毁德国更近一步。"
 OMS_the_finest_armor: "精锐装甲"
 OMS_the_finest_armor_desc: "自黑色联盟进驻以来，鄂木斯克运输机器制造厂取得了长足进步。这一饕餮巨兽大口吞进原材料，从车间中喷吐火与烟，伴随着救赎劳工们敲击钢板的一声又一声，足以胜任战争大事的机械巨兽逐渐成型。\n\n尽管他们的工作富有成效，但他们还需加倍努力。除此之外，敌人们掌握的技术相对于我们还是大大领先，劳工和工程师仍需加倍努力以弥补这一差距。每一块钢板，每一发炮弹，每一部引擎，都必须完美无缺，擎至军事发展的前沿。唯有如此，我们的坦克兵团才能更快地冲入德国，将他们的骨肉压入那焚烧殆尽，鲜血浸透的土地。"
 OMS_aerial_superiority: "空军优势"
 OMS_aerial_superiority_desc: "自由飞行员由一群优秀的飞行员组成，他们创纪录地把无数德国喷气机直直送到了地表。在无能的红空军留下的各种遗产里，只有他们在与德国的战斗中证明了自己的价值。\n\n飞行员的独立精神与黑色联盟的原则格格不入，但他们的战术已磨炼近乎二十年，且无可争议地有效。还有他们组装的一批飞机，其中甚至包含一些由慷慨的第三方捐赠的近乎现代的设计。我们会接管其军事遗产——并清洗掉其中那些不讨喜的布尔什维克分子。"
 OMS_experimental_designs: "实验性设计"
 OMS_experimental_designs_desc: "寡廉鲜耻的兹拉托乌斯特财阀畏缩在自己的一方小天地，对我们的事业毫无贡献。这些卑劣之徒利欲熏心，与我们的敌人来往甚密，无一丝爱国之心。他们的利用价值一耗尽，我们就埋葬了这些渣滓，夺回了本属于俄罗斯的财产。\n\n在我们夺回的这些资产中，兹拉托乌斯特兵工厂是我们的明珠，甚至超越了伊热夫斯克军工厂这一传奇。除此之外，我们还从他们的车间中获得了许多新的轻武器改进蓝图，顺便收编了许多认清现实并及时悔改的工人与工程师。兹拉托乌斯特出产的军械生于不义的资本主义，但它们将会在德国人的鲜血中洗清罪孽，求得救赎。"
 OMS_spetsgruppa_v: "信号旗特种部队"
 OMS_spetsgruppa_v_desc: "每个州都有自己土生土长的民兵卫队，每个领导者都要有自己的仪仗队，这些东西都是必不可少的，而新俄罗斯自然也有那些必不可少的少壮力量。有了这些悍勇的小伙子的衬托，我们的敌人们显得那么黯淡无光。\n\n而我们的总司令的得力助手，叶夫根尼·萨温采夫已经构想了我们自己的特种部队：信号旗特种部队。他们每个人都将会装备最先进最有力的虐杀兵器，而他们每个人都将会被塑造成忠诚、残忍而无情的杀人机器。这就是我们应对德国党卫军的方案，而他们每个人，一个能顶二十个武装到牙齿的条顿杂种。"
 OMS_a_will_of_iron: "钢铁意志"
 OMS_a_will_of_iron_desc: "大多数士兵不过一介凡人，都有共同的弱点。普通士兵不管有多少勇气可以挥霍，那也会选择逃跑而非被坦克碾压，被喷火器烤，被机枪扫射。\n\n因此，我们的士兵必须超乎常人。他们应当不加思考地将自己奉献给俄罗斯、黑色联盟和总司令。绝不质疑命令，绝不心存仁慈。他们绝不能对敌人让出哪怕一步，不管这一步要付出自己一人还是再加上一千人的代价。如果德国人认为我们没有人性，那我们会很乐意让他们真切体会到什么才是真正的没有人性。"
 OMS_monitored_dedovshchina: "监管下的军队霸凌"
 OMS_monitored_dedovshchina_desc: "只要还是一副平民心肠，一个士兵就无法高效作战。有多少德国人因为软心肠的新兵执迷于怜悯而逃得一命？有多少懦夫逃离战场，一心只顾私欲，全然只想回家过自己的日子？\n\n士兵们必须清楚他们不再是一介草民。和平酿就的软弱必须从他们的灵魂上根除。在他们踏足战争之前，必须不惜代价，让每一个新兵对暴力与折磨感到麻木。不管他们在我们手上经历的多么残酷，又怎会比战败可怕？"
 OMS_isd_field_commissars: "内卫部战地政委"
 OMS_isd_field_commissars_desc: "过去的苏联政委是共产党政治局提出的少数几个好主意之一。但遗憾的是，布尔什维主义的愚蠢终究给了他们致命的误导。谁叫他们没有爱国主义与仇恨德国这两个美德引导呢？然而，“政委”这一理念的核心还能为我们所用。\n\n内卫部门的狂热理论家们跃跃欲试，意欲效仿他们的NKVD前辈。我们将给予他们自由，授权在内卫部内组建一支政委部队。这些带着子弹与官职徽章的人马将成为我军的脊梁，在战场上毫不留情地执行条例。"
 OMS_expand_the_vorkuta_training_center: "扩建沃尔库塔训练中心"
 OMS_expand_the_vorkuta_training_center_desc: "寒冷的北方，水凝为冰，坚胜顽石。这里的人也是如此。北极圈内的前古拉格证明了其价值，送去的还是哭哭啼啼流着泪的新兵，回来的却是心冷血寒的杀手。\n\n是该扩建沃尔库塔了。它需要更多的牢房、更坚固的墙壁和更深的墓穴。每个人都要记住，俄罗斯也是一所监狱。一所我们必将逃离的监狱——一切都是为了我们正义的复仇。"
 OMS_bolster_the_auxiliaries: "加强辅兵"
 OMS_bolster_the_auxiliaries_desc: "救赎旅里的畜生们一文不值，但其战场效用无可否认。那些除战斗和死亡两个选项之外别无他路的士兵，就算是指挥官也颇为钦佩。艰难谋存的路上，他们中的一些人也能做出伟大的功绩。他们永远不能成为英雄——但偶尔能取得类似的结果。\n\n让他们只当肉盾用实在效率低下，再多一点小小的投资，我们便可更加充分地利用救赎旅。确保全体人员统一武装、配备与训练，这有助于构造集体认同感，培养士气，做到物尽其用。我们也会提供一些小小的许诺，保证他们的赎罪物有所值。当然，那得要他们能活着才能看到。"
 OMS_a_professional_core: "职业核心"
 OMS_a_professional_core_desc: "单单救赎旅不足以帮我们战胜条顿杂碎。在遭遇德国入侵时，缺乏职业精神的红军给苏联敲响了丧钟。缺乏训练、斗志不足的民兵无法匹敌在战争中磨练出一身血腥技艺的专业士兵。\n\n因此，我们军队的核心必须是职业士兵。只有接受最艰苦的训练，装备着最精良武器的士兵们才是胜利的使者。只有同时拥有坚定的意志与超人的力量，并完全献身于杀人技巧的强者，才能战胜那些德国人。"
 OMS_marching_for_vengeance: "为复仇进军"
 OMS_marching_for_vengeance_desc: "舞台已就位，子弹已上膛，刺刀已出鞘。黑色联盟在前进，死亡亲率我军奔赴战场。我们会消灭俄罗斯大地上每一个自以为是的叛徒，从地图上抹去他们那不堪一击的国家，将荣光与救赎带向祖国的各个角落。\n\n当德国人皆是冢中枯骨之时，当日耳曼尼亚沦为风中烟尘之时，当再也无人记得“德国”的一切含义之时，我们才算取得了胜利。我们的决心毫无瑕疵，黑色联盟要让德国亡国灭种，要夷平他们的大理石城市，要把他们赶尽杀绝，哪怕是啼哭的婴儿也不可幸免。这是俄罗斯仅有的生存之道，只有复仇才能保俄罗斯百姓永世安宁。"
 OMS_our_image_abroad: "国际形象"
 OMS_our_image_abroad_desc: "我们已统一西西伯利亚，是时候为自己打造一个合适的形象了。如果想要得到其它强权的支持，我们就必须有一幅合法统一者的风貌。我们绝不能允许对手们获得我们急需的支持。力量与决心构筑的外表会帮助我们博得美国与日本的青睐，获得它们的援助，为俄罗斯的统一与§R大审判§!做好准备。\n\n让其它强权明白我们是保卫俄罗斯免遭民族社会主义毒害的唯一之选，将把我们与那些碌碌无为的敌对政府区别开来。借着外国强权的东风，我们将彻底超过所有敌人。"
 OMS_operation_potemkin: "波将金行动"
 OMS_operation_potemkin_desc: "世界舞台上，我国显得神秘莫测而又遥不可及。如若要得到支持，就必须改变现状。亚佐夫同志已下令发起大规模的宣传战，向世界展示他是一个发展主义强人，试图为治下的国度带来进步与现代化。为了能多捞点支持，我们会首次邀请多国要人与各路媒体参观我们治下的土地。\n\n要忽悠那些外国人，联盟的最优之选就是把自身描绘成一个饱受战争和经济不平等的社会。我们将向外界传达一个信息——鄂木斯克正努力去军事化，努力做到“铸剑为犁”。当然，媒体只会看到我们想要他们看到的东西。不久之后，我们就能拿到想要的援助。当然，我们的目的不是为了去军事化，而是为了更高效地摧毁我们的敌人。"
 OMS_appeal_for_recognition: "寻求承认"
 OMS_appeal_for_recognition_desc: "我们需要呼吁外国强权承认我们是一个合法国家，是统一俄罗斯的最优之选。新成立的民族复兴政府将与外国开展接触，确保我们看上去符合他们的要求。我们绝不能让他们支持其它非法政府。\n\n当然，阻碍我们获得援助的就是我们表面上看起来太“激进”了。联盟需要证明自己并非一群冷酷无情的独裁者，而是不幸的，忧国忧民的威权主义者。联盟为正义而战，直面民族社会主义的威胁。我们把不受外国人欢迎的一些性格藏起来不是难事。"
 OMS_aid_for_the_reconstruction: "重建援助"
 OMS_aid_for_the_reconstruction_desc: "我们与日美两国的关系得以改善，民族复兴政府已开始向它们请求物资支持。表面上，这些物资将用于国家重建。实际上，大部分将投入军事建设。靠消费品和民用科技不可能统一俄罗斯，只有剑与盾才能帮助我们完成对德国与他党羽复仇。其它有志统一的对手也不会向我们展露仁慈，而我们将以牙还牙。\n\n我将化身俄罗斯的剑与盾，为陨落之人将正义伸张。\n——黑色联盟宣誓誓言。"
 OMS_a_message_to_germania: "致柏林的消息"
 OMS_a_message_to_germania_desc: "终于，是时候给我们最大的敌人传信了。总司令已准备好将谴责民族社会主义的无穷罪恶的消息直接发给德国元首。在这条信息中，亚佐夫立下毒誓：绝不允许德国再一次伤害俄罗斯。当黑色联盟一统俄罗斯之时，德国就将为它过去的罪行付出代价。\n\n邪恶堕落的第三帝国正一步步走向不可避免的毁灭。"
 OMS_start_the_illegals_program: "开始非法移民计划"
 OMS_start_the_illegals_program_desc: "在尤里·德罗兹多夫的领导下，黑色联盟将开展对德渗透项目。我们需要知晓能对纳粹巨兽造成伤害的每一个弱点，当然也包含我们主动创造的弱点，并记录下未来对它们加以利用的可能性。我们了解到的所有情报在时机到来之际都能做到物尽其用。\n\n现在正是向团结协定派遣线人与特工的完美时机。现在为破坏行动打下的基础将在未来成为我们手中的更多选择。在我们统一俄罗斯后，先行开展情报行动的好处便会慢慢浮出水面。"
 OMS_the_directorate_of_foreign_activities: "外事活动部"
 OMS_the_directorate_of_foreign_activities_desc: "为了在即将到来的冲突中脱颖而出，我们需要获得更多情报。外务部长亚历山大·萨哈罗夫斯基已出面组织了外事活动部，以处理俄罗斯及其它地区的外国情报活动。在我们感兴趣的国家投放线人将给我们许多外交或进行颠覆的机会。\n\n为了渗透这些国家并高效地获取情报，我们将用大使的假面招待“朋友”，用间谍的手段对付敌人。"
 OMS_denounce_the_warlords: "谴责军阀"
 OMS_denounce_the_warlords_desc: "黑色联盟是统一俄罗斯的唯一合法团体。其它势力都是虚弱无能，百无一用的军阀。黑色联盟更是唯一能摧毁德国，把民族社会主义扫进垃圾堆的团体！\n\n只有我们才能使俄罗斯强大到足够完成§R大审判§!。黑色联盟的军队是俄罗斯的至强者，他们绝不会向任何对手屈服！"
 OMS_agents_in_kazakhstan: "向哈萨克斯坦派出特工"
 OMS_agents_in_kazakhstan_desc: "哈萨克斯坦拥有许多对联盟急需的资源。草原上，铁、煤和油储量丰富。这些资源对我们的战备工作极具价值。关键在于，我们不能眼睁睁看它们落入敌手。黑色联盟必须优先确保哈萨克斯坦在我们手中。\n\n哈萨克人的内部冲突很可能为之不远，我们最好先派遣特工前往关键区域，谋取机会。那些资源都会是我们的。"
 OMS_the_foundations_laid: "地基已奠"
 OMS_the_foundations_laid_desc: "情报网络已建成，世界舞台上的亮相也准备完毕。剩下的，只需坐等一个完美时机。军阀会被一一屠宰，俄罗斯将再度一统，准备碾碎她的敌人。§R大审判§!日渐临近，而我们已准备周全。\n\n我们时间充裕，只需静待播下的种子开花结果，再加以收割。在无可避免的战争中，我们的新优势将大放光彩，而我们的敌人对即将到来的审判毫不知情。"
 OMS_the_reclamation_government: "复兴政府"
 OMS_the_reclamation_government_desc: "我们的领土又扩张了。我们起初成长于西伯利亚的一片小小土地上，夺回了许多未被该死德国佬占据的西西伯利亚土地。现在，我们成为了俄罗斯民族复国政府，政权也不再岌岌可危了。\n\n然而，虽然我们统治着未遭毒手的半个祖国大地，但这并不意味我们已经抵达漫漫长路的终点。我们的东方仍有不少虚弱无能的人在宣称或是觊觎全俄罗斯的统治大权。另外，德国佬的毒手仍然控制着大半个西俄罗斯。\n\n我们绝不会停下，直至所有俄罗斯土地上升起我们的旗帜，所有日耳曼人为其所作所为付出代价。"
 OMS_national_survival: "社稷安危"
 OMS_national_survival_desc: "俄罗斯要得生存，人民就必须得生存。但单纯的活着还远远不够，我们的士兵与工人需要坚持连续数小时的辛勤工作。为此，我们就得喂饱人民的肚子，令他们满意。饥肠辘辘的士兵无法匹敌肚子饱饱的士兵，而一个情绪低落的工人慢手慢脚、效率低下。\n\n两者都不能容忍。\n\n因此，国家必须开展行动，扶贫项目需在全国落地生根。没有干员会缺吃少住。人民的生活不至于会多么富足，但基本的商品与服务将得以保证。"
 OMS_a_societal_redoubt: "社会化要塞"
 OMS_a_societal_redoubt_desc: "一旦§R大审判§!到来，西俄罗斯就将成为前线。诸如维亚特卡、萨马拉和下诺夫哥罗德首当其冲承受德国的怒火。从新一轮轰炸到导弹攻击，德国人永远不可能踏足于我们的土地，但西俄罗斯仍将被他们玷污。\n\n为此，国防计划要延展至西俄地区，兴建新的掩体，在必要之时向地下转移工业。干员们要接受疏散训练，以免在§R大审判§!中匆匆忙忙就冲往指定的掩体。人民会抱怨，但他们会及时适应并且感激。我们绝不允许德国佬再度把这片土地打入无政府状态。"
 OMS_expand_the_state_development_directorate: "扩大国家发展部"
 OMS_expand_the_state_development_directorate_desc: "长期以来，西俄罗斯工业在诸多组织的管理下运行。一些关键行业受企业私利主导。为了俄罗斯的进一步发展，国家发展部的管理将扩展至该地区。\n\n为了确保经济安全，联盟必须采取些特定措施。国有化重要工业，落实配额制度，限制工人权利，禁止一切罢工，任何不服从都需要重拳出击。\n\n心软的人会觉得这些措施太过极端，但时间会证明这是完全必要的。"
 OMS_waste_not_want_not: "不浪费，不愁缺"
 OMS_waste_not_want_not_desc: "为了§R大审判§!，每把枪支，每颗子弹，每条轮胎，都很重要。因此，复兴政府内，我们不能容忍浪费和盈余。多余的锅碗瓢盆可以铸成子弹，橡胶能制成轮胎，任何西方留下的轻浮之物诸如丝袜可以做成降落伞。\n\n人民要理解，而全体干员要一律责令捐出任何他们发现的多余物资。没有废料场，也没有多余的浪费。物尽其用，不辞辛劳。如果一个干员缺了几个锅碗就能在§R大审判§!来临时多拿几发子弹，那显然物有所值。"
 OMS_fires_of_hell: "核子烈火"
 OMS_fires_of_hell_desc: "§R大审判§!终将在某日到来。可能，甚至大概率德国狗会对我们倾泻核子烈焰。我们的城市将会熊熊燃烧，只剩放射性尘埃。比起核战争，德国空军的骇人轰炸不过是疥癣之疾。\n\n国防工事不足以在这种灾难下幸存。为了俄罗斯的生存，新的地堡必须开工。更大，更深。大部分要远离城市，避免受到直接打击。它们将配备屏蔽门防备辐射，以及空气净化系统和足够的补给保证人民能生存到辐射尘消散。新掩体将确保即便是核子的力量也不能阻止我们对复仇的追求。\n\n俄罗斯无论有何等狂风暴雨都将挺过这一切。"
 OMS_expand_the_system: "推广体系"
 OMS_expand_the_system_desc: "国际战线上，波将金行动与我们的间谍所取得的价值非同凡响。波将金行动使美国与其它强权的许多人相信亚佐夫同志是俄罗斯未来的最佳希望。与此同时，我们的“非法移民”让那些或许会发声抵制我们的人闭上了嘴。双管齐下之后必须加以扩展。\n\n一场大规模宣传攻势将说服“自由”世界，复兴政府对他们绝无威胁，并且是他们对付德国威胁的最好方法。同时，必须扩大非法移民数量，以保证俄罗斯流亡者社区不会有人胆敢说三道四。"
 OMS_escalate_potemkin: "扩展波将金行动"
 OMS_escalate_potemkin_desc: "尽管我们竭尽全力，世界上大多数人仍轻视复兴政府，视我们无非是黑衣暴徒。一些人对现状万分满意，他们对那些令祖国母亲失败的人没有几分爱意，不过我们仍然需要外国强权与他们的支持，尤其是美国。\n\n为助力我们所付出的努力，波将金计划邀请了一个美国摄制组向世界展示亚佐夫同志只不过想要将俄罗斯建设得繁荣富强。\n\n美国人将在导游的引导下，参观我们的伟大国家，展示国家何其繁荣，工人何其满意。借此，一旦我们看向他们的镜头，他们将会制作出一部纪录片，有望令美国人相信我们是俄罗斯希望的最优之选以及对抗纳粹的堡垒。"
 OMS_contacts_in_moskowien: "渗透莫斯科"
 OMS_contacts_in_moskowien_desc: "莫斯科辖区，德国人对我们犯下最大罪行的地方，将成为§R大审判§!来临之际的前线。无论成败，这都必将是德国毁灭的起始。\n\n虽然§R大审判§!仍需多年的精心筹备，但我们必须在莫斯科撒下种子，以备收获德国的毁灭。潜伏特工将潜入边境，渗透奴隶与合作者，尽其所能了解德国人在该地区的行动，同时为未来的破坏活动打下基础。这些特工固然要冒巨大的风险，但在§R大审判§!到来之际，这必将物超所值。"
 OMS_the_first_draft: "初稿"
 OMS_the_first_draft_desc: "萨哈罗夫斯基部长向总司令呈递了一个计划，他称之为切尔诺博格行动。他认为现在这片被称为“莫斯科辖区”的土地对我们而言与失去无异，德国定居者流毒无穷，再无彻底夺还的可能。因此，§R大审判§!的开幕式应当在这个舞台上盛大开演。\n\n第一批部队通过边境之前，切尔诺博格行动要求围绕莫斯科开展一系列毁灭性的恐怖袭击，以毁灭德国人。审判开始之前，日耳曼人在军事上就会被削弱分裂，这也为我们打开日耳曼尼亚的大门开拓了道路。"
 OMS_warnings_from_within: "来自内部的警告"
 OMS_warnings_from_within_desc: "关于德米特里·卡尔贝舍夫之死，有一些谣言，一些的卑鄙，可憎，叛逆的谣言。这些大言不惭的谎话，谎称全俄罗斯黑色联盟的创始人，第一个认识到我们需要力量来面对§R大审判§!的人，并非自然老去，而是自杀了。\n\n荒谬绝伦，我们的领导人绝无理由去做如此违反常理之事。这些大逆不道的谣言，必须寻根溯源，严肃处理。"
 OMS_national_reconstruction: "国家重建"
 OMS_national_reconstruction_desc: "西俄罗斯的战火让这片土地满目疮痍。道路被毁，工厂破败，矿井受损，农场荒芜，整座城市被夷为平地。这一现状必须立刻纠正。西俄罗斯不仅是我国的主要工业区，也是与德国佬接壤的边境，也就是说，一旦§R大审判§!开始，那里就是前线。\n\n每片休耕的农场都意味着少掉一处补给，每条受损的道路都意味着前线的人员运输与物资补给更加困难。这一现状必须立刻纠正。重建西俄罗斯地区的工业与基础设施必须列上优先日程。\n\n任何以6，7，8或9开头编号的空闲干员，都要被送到西俄罗斯开展工作，未来成长起来的新干员也要忙碌起来。西俄罗斯必须要为§R大审判§!准备周全。"
 OMS_dewarlordization_trials: "去军阀化"
 OMS_dewarlordization_trials_desc: "西俄革命阵线的残骸之外，是肆虐西俄罗斯的军阀，他们正是侵染祖国大地的另一个极恶之因。德寇入侵者强加给西俄罗斯的叛徒沙皇及他手下将军压迫着大多数人民，用尽一切手段试图对抗我们。甚至那些与德国人毫无瓜葛的军阀也好不到哪里去，共和国在其意识形态上负债累累，不足以让俄罗斯强大到应对§R大审判§!。\n\n我们必须迅速而无情地惩处叛徒，让所有人都知道背叛与失败的代价。"
 OMS_reintegrate_the_armies: "重新整合军队"
 OMS_reintegrate_the_armies_desc: "统治西俄罗斯的诸多军阀制造出了形形色色的意识形态，但他们中没人驾驭着一支配拥有名字的军队。共和派、保皇派、疯子和叛徒，这些人的武装力量不过是缺乏训练的乌合之众和装备陈旧、破烂不堪的暴徒和游击队。即便是西俄革命阵线，他们的军队也远不足以承担§R大审判§!这一重任。\n\n但是这些人马能在我们手中得以重塑，成为可堪大用，锻造成俄罗斯民族军的真正士兵。女人将在非战斗角色上服务，无论她们之前担任过何种角色。灌输给他们一点点纪律后，希望他们能准备好为复兴政府服务。"
 OMS_onwards_to_berlin: "前进，向柏林！"
 OMS_onwards_to_berlin_desc: "为赢得§R大审判§!，俄罗斯人民必须相信联盟可以战胜德寇。如果工人觉得制造的炮弹只是为了一场无望的事业，他们就不会投入精力，武器质量也会下降。士气不振与日耳曼人一样危险。为解决这一问题，联盟正开展宣传活动，张贴海报、树立旗帜、举办演讲，甚至是放映一些电影。\n\n我们将在宣传中向民众展示我军屠宰德军，俄罗斯旗帜高高飘扬在日耳曼尼亚废墟之上的景象，俄国所遭受的不公将得百倍的报偿。宣传行动会告诉人民，在§R大审判§!战端开启后，我们将夺得胜利，而正义也将由此伸张。"
 OMS_venerate_the_front: "尊重革命阵线"
 OMS_venerate_the_front_desc: "叶戈罗夫，朱可夫，图哈切夫斯基。西俄革命阵线的将军正如其士兵一样，令人尊敬。在许多人要么放弃，要么叛变的时候，他们仍与德国人战斗了几十年。尤其是图哈切夫斯基，他身上蕴含的力量在黑色联盟之外可谓少有。他们强大到几乎足以在§R大审判§!中领导俄罗斯。可惜他们对布哈林旧秩序和共产主义意识形态的执迷不悟削弱了他们，最终酿就了他们的衰败。\n\n虽然他们的信仰误入歧途，西俄革命阵线仍应被尊敬，因此我们要赦免这些将士们。他们或许不适合领导我们的国家，但作为将军仍绰绰有余。为了§R大审判§!，我们可以利用这些人，只要他们接受了适当的再培训。"
 OMS_the_great_trial_awaits: "大审判终将到来！"
 OMS_the_great_trial_awaits_desc: "钟摆上的指针渐行渐缓。§R大审判§!很快就会降临人间。德寇只想亡了我们的国，灭了我们的种。只有亚佐夫同志和黑色联盟领导的复兴政府才能拯救俄罗斯。\n\n我们必须要让人民知道，黑色联盟正在为保护他们而战。而更重要的是，我们正在为他们复仇而战。每当一名士兵战死疆场，每当一位母亲惨遭杀害，每当一个孩子被条顿蛮族丢进熊熊烈火，我们都会以千百倍于此的威力报复德寇。黑色联盟要让德寇在惨叫声中死去，在对碰上俄罗斯人民的后悔中化为灰烬。\n\n俄罗斯终将报仇雪恨！"
 OMS_the_weapons_of_national_vengeance: "民族复仇之利器"
 OMS_the_weapons_of_national_vengeance_desc: "§R大审判§!乃末日之战。德国入侵者在对文明世界发起的圣战中心狠手辣，绝无半分仁慈可言。为毁灭文明，德寇抬出一件件取自地狱深处的武器，徒劳地阻挡着国家复仇前进的步伐。通往柏林的漫漫长路上布满荆棘，德寇必将带着怒火，将核武化武丢向我军，而联盟的将士们则必须冲出核爆，撕开生化毒云。\n\n此三者之力非俗物所能比拟，为此，联盟必须将此等武器据为己有。核武器、生物武器与化学武器是现代战争背景下的新现实，我们必须将他们运用在§R大审判§!当中。\n\n联盟已经开始研究此类武器。只有当德国被从历史中彻底抹去，俄罗斯大军踏破勃兰登堡门之时，民族复仇才算得上大功告成。"
 OMS_expand_on_kamera: "扩展卡梅拉"
 OMS_expand_on_kamera_desc: "回想我们不过是“临时政府”之时，卡梅拉项目就已得到批准。带着全权授权和满腔对正义的渴望，天赋卓著的尤里·奥夫钦尼科夫少校监管了这一极富远见卓识的项目。该项目旨在制造出历史上前所未有的致命生物毒剂，以完成民族复仇。\n\n他的工作给总司令留下了深刻印象。斯维尔德洛夫斯克的实验室发来有关新型炭疽毒株的报告说，新毒株能塞进最小的炮弹或者炸弹，以便用火炮和飞机向德国倾泻数百枚此类炮弹或者炸弹。\n\n可惜即使是这样的致命武器，对于§R大审判§!这一伟业，还是远远不够。奥夫钦尼科夫得到更多资金、更多活体测试实验体和更现代的设备，来完成这些武器。也许将来，我们就能请德国城市观赏孢子之雪、细菌之冬，把那些虫豸扔进历史的垃圾桶，永世不得翻身！"
 OMS_seize_the_arsenal: "夺取军械库"
 OMS_seize_the_arsenal_desc: "在已解放的瑟克特夫卡尔地下，埋藏着一个无主宝库——可以追溯到原初审判时期的化武库存。虽然其配方相对陈旧，不如新配方高效，但使用得当，仍能对俄罗斯颇有助益。如果只是把它们放在地下仓库白白过了服役期限，那这么多的库存又有何意义呢？\n\n将化学炮弹的授权，以及发动化武空袭的指令权限授予地面上的指挥官，让他们在满足“你的阵地存在被外国武装占领的危险”这一条件时请求化武攻击。本授权将作为九头蛇计划的一部分，避免军队领导层遭遇斩首陷入瘫痪时而无法反击。\n\n当然，“外国”这一词语的定义取决于一个人对俄罗斯的忠诚度。谣言从东西伯利亚废土涌现，军阀狂徒正拙劣模仿那些导致俄罗斯坠入废墟的意识形态。这些劣等污秽或许能用血缘关系获得俄罗斯身份，但他们的行径证明他们不比西边的希特勒分子强多少，我们军械库的全力出击就很配得上他们的努力。"
 OMS_the_atomic_age: "原子时代"
 OMS_the_atomic_age_desc: "黑色联盟的普通士兵毫不逊色于德国佬。即使是装备方面，从技术层面上讲，也只需几年研发投资就可追赶上德国。如果德国现在赐予我们战争，黑色联盟就会动用前苏联发展的生化武器加以报复。但在联盟能够向他们所谓的永恒之城，日耳曼尼亚开战之前，仍有一个问题有待回答。\n\n§R原子炸弹。§!\n\n为了完成使命，联盟需要做到确保相互毁灭。德国人得经历俄罗斯所受的一切，但生化武器离这个目标还远远不足。他们将不再凌驾于我们之上，因为他们不但将领教复仇的力量，还有爱的力量。在原子时代，爱即疯狂（MAD，相互保证毁灭）。"
 OMS_consult_with_ovchinnikov: "与奥夫钦尼科夫协商"
 OMS_consult_with_ovchinnikov_desc: "联盟决定扩展卡梅拉项目后，亚佐夫总司令对实验成果的兴致愈发高涨。几分钟内致死的神经毒气——毒性远超前科米共和国库存里的旧式芥子气和其他类似破玩意。还有能使整片森林落叶的毒剂——如果配方正确的话。正如联盟为复仇所做的一切努力一样，奥夫钦尼科夫的工作也在稳步推进。但或许有一招能加快他们的进度。\n\n联盟将提供更多实验对象，作为测试化学毒剂效能的“材料”。这些“材料”都是些社会渣滓：土匪、罪犯还有最低劣的杀人犯。净化这些低劣分子，正是总司令为俄罗斯所做的贡献之一。奥夫钦尼科夫会高兴的。我们不要老鼠，只要真正的人。"
 OMS_source_uranium_deposits: "开采铀矿"
 OMS_source_uranium_deposits_desc: "自原子弹在伟大的卫国战争时代诞生以来，它改变了世界。它烧焦了美国巨人的手指。德意志国与日本帝国屹立于被原子湮灭之火烧得坚硬的地基上。为了让俄罗斯伟大，为了让俄罗斯崛起，为了清算伟大的卫国战争所遭受的每一场死亡与苦难，联盟需要获得一颗原子弹。但弹头完工也是好几年后了，即便是总司令也懂得这一悲哀的事实。\n\n然而，并非所有通往权力的道路都是纯洁无瑕的。如果白手套不管用，脏招只要能行就能上。这么一来，呼之欲出：脏弹。原子科学家或许觉得这强人所难，工程师可能觉得这草率马虎。但在威慑面前，德国人再也不能侵犯俄罗斯的主权。纯洁不重要，肮脏无所谓，关键在于有效。"
 OMS_the_fourth_thesis: "[GetOMSFourthThesisTitle]"
 OMS_the_fourth_thesis_normal: "第四理论"
 OMS_the_fourth_thesis_red: "§R第四理论§!"
 OMS_the_fourth_thesis_desc: "[GetOMSFourthThesisDesc]"
 OMS_REDACTED: "§R访问禁止§!"
 OMS_the_fourth_thesis_scripted: "§Y国家行动纲领§!所支持的§Y三大理论§!，是我国政府的理念基础，为即将到来的战争奠好铺路石。然而，在反省与对一些§R不幸谣言§!的调查后，总司令采纳了一个新思想，这仅仅在俄罗斯民族军最高司令部的顶层得以流传：§R第四理论§!。\n\n复兴政府的目标不再仅限于在日益迫近的入侵生存下来，而是用我们自己的方式，主动开启§R大审判§!，使用他们自己创造出来的地狱武器，杀光纳粹杂碎，将德国这一概念彻底抹除。\n\n§R大审判§!期间，祖国大地的宏伟雄城将化作辐射废墟，金闪闪的农田尽为燃烧荒地，壮观的地标变成万人陵寝。日渐迫近的冲突过程中，俄罗斯人将在自己城镇、家园、教堂的废墟中战斗，铭刻下无人能忘的庄严遗产。莫斯科、彼得格勒、萨马拉、下诺夫哥罗德还有其它曾冠以旧俄罗斯名字的无数个地方，都将在原子烈火的洗礼下重生。\n\n然而，俄罗斯民族将坚持不懈。俄罗斯民族军将凭借隐藏的地堡和偏远的前哨生存下来，并保证我们最后的命令得到执行。即便蘑菇云在世界各大城市升起，我们的士兵也将从地底爬出来，遵照既定的命令，向柏林进军，完成国家复仇。士兵们将迅速消灭德国人，无论是活过了爆炸的虚弱老人还是啜泣的孩子，德意志民族任何残迹必将清扫一空。\n\n§R挺过死亡，我们将完成最后的复仇。§!"
 OMS_renew_the_black_mountain: "翻新黑山"
 OMS_renew_the_black_mountain_desc: "马格尼托格尔斯克，烟囱向俄罗斯大气喷吐黑色的工业废气，在此之上，黑山屹立。峰顶俯瞰大地，犹如一双眼睛凝视周边每一寸土地。峭壁两侧是李森科的实验室，他曾在此进行实验，欲要从饥饿、濒死的实验体中培育超人。黑色联盟并不对李森科的理论抱有多少同情；除了彻头彻尾的愚蠢之外，以科学之名，行诸多暴虐之事，也就仅仅如此。\n\n不过，黑山的研究复合体却是很有潜力。李森科的妄想症让此地足矣抵御核爆，足以成为联盟总部和最高司令部安全的行动基地。当联盟把斗篷披上山巅，黑山将再一次黑暗。"
 OMS_underground_military_depots: "地下军事仓库"
 OMS_underground_military_depots_desc: "要事之际，很容易忘记黑色联盟的领导层并不包括全体人员。俄罗斯民族军，还有忠诚的男男女女组成的队伍，尽心尽力服务联盟，远超所求。领导层隐匿于黑山万无一失，但士兵们需要保护以渡过德国核报复这一难关。总司令得庇护士兵们，带领他们通过第四理论的艰难险阻。\n\n核子烈火降世之时，我们将给予军队无上荣耀。一旦尘埃落定，俄罗斯大仇得报，他们将爬出地下工事复合体。联盟的旗帜会插在人民大厅的废墟上，标志着俄罗斯的最终胜利。世界尽数化为灰烬之土，唯有黑旗高高傲立废墟之上，述说联盟最终之胜利。"
 omsk.1.t: "犹未竟也"
 omsk.1.desc: "残缺不全的文字，\n第119号遗址“科斯温斯基岩”底层结构\n由市文物部北方远征31队发现\n大致日期：公元0年。\n\n吾等时代之弃子，诞辰何日无人知。\n生在父辈骨灰中，听其号令并肩进。\n少不经事无他选，死士垂范不顾首。\n发令枪响齐上阵，为其效命攻城池。\n耀眼亮光破天际，众生罪孽崩天地。\n待到英雄真身现，光明作妖施诡计。\n若有异客来此地，斯巴达人请来诉。\n精忠报国为君死，自此沉睡坚铁墓。\n服纪尊法甘愿为，葬身此地悔心无。\n- 无名，130756号干员"
 omsk.1.a: "天命难违。"
 omsk.2.t: "准备后事"
 omsk.2.desc: "老将军心想着，害怕雄伟抱负失败是一回事，到那时胸中的怀疑会静静地燃烧，一切都明了无疑。但日复一日地看到梦想经他人之手扭曲后的残骸就完全是另外一回事了，人们传来问候，却互使绊子，以极尽谄媚之词将心中的梦魇称赞为绝世美景。\n\n德米特里·米哈伊诺维奇·卡尔贝舍夫将军，黑色联盟总司令，现已在此尘世度过了82个年头，而他肯定看过更糟糕的景象。卡尔贝舍夫曾被纳粹囚禁在毛特豪森集中营，在3000公里的长途逃亡中，他的许多朋友或是死于冻伤、狼群袭击，或是死在了集中营警卫的枪火之下，但这样的经历也将他塑造为俄罗斯活生生的传奇。卡尔贝舍夫是能忍耐住种种身心折磨的汉子，但他能察觉有什么东西正在日渐迫近。卡尔贝舍夫看得一清二楚：从每一个新募年轻干员的眼睛中，从下一个五年工业生产的每一个项目中，他都看到了这一点。在对即将到来的审判的每一次地缘政治分析中，在对未来每一个充满希望的猜测中，这一事实都如同太阳一般显眼。\n\n卡尔贝舍夫的生命就要走到尽头了。\n\n卡尔贝舍夫并不畏惧死亡，那是在摆脱凡尘种种辛劳后的休憩。但一看到身旁的噩梦，恐慌与急躁的紧迫感就涌上了卡尔贝舍夫的心头。他挚爱的联盟变得愈发腐败残酷，军官集团山头林立，联盟政府任人唯亲，无辜之人在救赎旅辛苦工作。尽管这会让他万分痛苦，但卡尔贝舍夫必须再拼上最后一把。在漫漫长夜呼唤他之前，他必须扫清自己的罪孽，处理完这片饱受诅咒的大地上的未竟之事。"
 omsk.2.a: "再度陷阵。"
 omsk.3.t: "陨落的雄鹰"
 omsk.3.desc: "当他的Me264从天空坠落之时，马丁意识到，除了他自己，别人谁也怪不了。他实在太粗心了。他已经在鄂木斯克上空执行了成百上千次的任务，而这本身已经是一个奇迹了——考虑到那Me264是个比他还老的老古董，并且开起来像块板砖一样。但还是大意了——仅仅被击中两下，左翼就从机身上撕落开来，而飞机却仿佛一个滚筒一般不断地旋转。在高射炮的怒雷下，他却几乎听不见自己到底在嚷嚷什么。而在他投向俄罗斯废土的怀抱前—他却早就昏了过去。\n\n马丁醒来，和他的副驾驶乔汉面面相觑——但乔汉的脸早已塌陷了进去。马丁尖叫着坐了起来，瞪大了眼睛。他的Me264早已变成了一摊炽热的残骸。那宛如地狱一样红白色的火焰，舔舐着纠缠在一起的金属尖顶。热浪在他的脸上不断地翻滚着。而他旁边，是他那些被装的残破不堪的机组成员的尸体，他们被整整齐齐的摆放在了一起。而有一小群人聚集在废墟旁，他们的身影在火焰的映衬下显得棱角分明。而看着他们中的一些人把头转向他的方向，马丁的呼吸开始急促了起来。\n\n他尖叫着。他想逃跑。可是他的膝盖却让他疼的无法动弹，只见他大叫了一声，便倒在了地上。他们来了。“等下，等一下！”他呐喊着，翻身而起。只见三个人影向他冲来，他们手里的刺刀闪烁着无法掩盖的杀意。而他却只能靠着自己的胳膊把自己往后撑，并卷起一团和拳头大的泥巴做着无力的反击。“等等，求求你了，不要，不要！”而其中一个人影—啊，不，是一个身着黑色制服的男人—一脚踩在了马丁的脸上。而马丁，只听到了一声脆响。"
 omsk.3.a: "死亡在某些时候只是一种怜悯。"
 omsk.4.t: "军纪"
 omsk.4.desc: "这份关于改革的报告带来了坏消息，非常糟糕的坏消息。卡尔贝舍夫捋了捋所剩无几的头发。事情真成这样了吗？他连低级军官都指挥不动了？一些干员成员拒绝执行一天两次的训练强度，另外的则愿意执行训练两次的命令，但时间减半。缩减用餐时间的命令，他们对此也是左耳进右耳出。没人因为抗令而受罚，因为该去执行军纪的人也不知道跑去了哪里。长久以来，他一直没有大搞严刑酷法，因为他相信联盟的成员会独立认识到错误。现在，他只觉得自己过去真是天真的可笑。联盟远远偏离了他的想象。内心深处，有一个小小的声音在质疑他的努力还是否值得。\n\n他压住了这股声音，正如之前做过的许多次。多年前创建联盟之时，他就已经做出了选择，而且他已经为此走了太远了，以至于现今不能再怀疑自己了。联盟已误入歧途，他会用自己所余的时间竭力令其重回正轨。他的遗产仰赖于此。俄罗斯仰赖于此。他不会抛弃国家，绝不，哪怕再多人叛离国家，他也不会效仿。他全身心信仰俄罗斯。俄罗斯母亲必将统一，不可分割，战无不胜。但凡他还活着，就至少会有一个忠于原则的联盟成员。这就是他仅剩的所有。"
 omsk.4.a: "没有纪律，秩序要怎么维持？"
 omsk.5.t: "救赎旅的状况"
 omsk.5.desc: "“你不必向我敬礼，”卡尔贝舍夫轻声说。”毕竟，你还没有正式加入联盟。”\n\n站在他面前的乌克兰工头慢慢地把手放下，他的眼球似乎在紧张地颤动。站在他身后的，是几十个满身烟灰的男人，他们的工作靴半埋在融雪和泥土的混合物中。他们围在卡尔贝舍夫和他那瘦弱的保镖周围，以一种难以形容的、如饿死鬼一般的表情警惕地盯着这位老兵。\n\n“我不是来惩罚你们的，”卡尔贝舍夫使出全力喊道。“我想给你们一个救赎自己的机会！”人群顿时变得嘈杂起来。\n\n“上次你让我们抽签‘赎罪’，结果有15个‘赎罪者’死于塌方。我看这次‘赎罪’和上次没有多大区别吧！”工头的脸变得煞白，他的手本能地紧紧攥着。他已经准备好接受一种从未降临的惩罚。\n\n“这次是真正的救赎，”卡尔贝舍夫回答说，“而不是你们头头所说的陈年谎言。你们会获得真正的自由！”人们又开始低声议论起来。“无论你们为了来到这里做过多少努力，都无所谓。之前的事都会被抹去，你们和我们终究会变得平等。你们中的很多人，从来没有做过配得上来这里的事。所以，我们要改变体制。而这，需要你们的帮助。”"
 omsk.5.a: "“你到底要我们干什么？”"
 omsk.6.t: "难民涌向鄂木斯克"
 omsk.6.desc: "费奥多尔早已对鄂木斯克的故事有所耳闻。很明显，任何一个正常人都不会觉得，这些“光荣事迹”是什么好事。人们都说鄂木斯克的人比起土匪，更怕警察。他们还说那些士兵的孩子们住在精心设计的地下防空洞，吃着布哈林那会儿的军粮和罐头肉。当然对于那些投胎投了个好地方，甚至是活在那种地球上为数不多的充满自由与稳定的地方的人来说，这地方绝对称得上是个地狱。但对于一个童年那会儿目睹自己的家乡被两个时代的德国军队所蹂躏，又见证了侵略军的大火将自己的一切焚烧殆尽，而侥幸活下来的亲朋好友却又在土匪们的刺刀和枪口下化作冻僵残缺的尸体的人而言，这一切算得上什么呢？老人颤颤巍巍地说着：只因那暴政太可恨了。\n\n他早已在他那痛苦而悲惨的人生中目睹了三个俄罗斯的兴衰，他也看到了那无孔不入的暴政之手。他已经学会接受它，把它当成一个墙角的影子，并与之共处—初，除此之外，别无其它。当费奥多尔的大篷车开到了鄂木斯克的边境站的时候，冷风穿过了他和他孙子那那千疮百孔的大风衣。而看着那持枪的黑衣人一步一步走向他时，他只感到了安全和解脱。那破碎不堪的故乡的回忆，还有无数个政府那虚无缥缈的承诺，这些…这些谎言，随着鄂木斯克的寒风一同飘去了。这里只有一个承诺——活下去\n\n而对他来说，这就够了。"
 omsk.6.a: "同胞们，欢迎来到鄂木斯克。"
 omsk.7.t: "土匪来袭"
 omsk.7.desc: "他们自日落而来。燥风中有马蹄铁的声音，还有他们的喊叫声。绝大多数人连这座小城的名字都不知道。但这不重要——他们来此，只为掠夺，目的简单而纯粹。\n\n这种野蛮至极的事情在鄂木斯克周围，联盟的核心地区，或者其他的大城市是绝对不可想象的。可在这风沙弥漫的大草原上，所谓边境仅仅是一个概念。而在这些边境的小村庄上，联盟的存在仅仅意味着一些装备不足的士兵或者干员。\n\n那些牺牲的人已经完美实现了他们的价值。103858号、109663号与109667号已经尽其所能地保护那里的劳工了。但面对突如其来的土匪，他们还是被打了个措手不及。而到了第二天晚上九点，一切都结束了。他们非死即残，命不久矣。到了第二天，他们就会成为英勇的烈士，而最高司令部将会开始着手处理这种情况。"
 omsk.7.a: "我们将找到他们，让他们血债血偿。"
 omsk.7.b: "加固现有的定居点，这样就不会重蹈覆辙了。"
 omsk.8.t: "合适的结局"
 omsk.8.desc: "“行动。”\n\n104924号干员悄无声息地在林间穿梭，循着放肆的笑声与篝火燃烧的噼啪声走去。这个小营地属于先前那一批劫匪，他们在几天前胆大包天地袭击了联盟的村庄。现在是该让他们血债血偿了，五名全副武装的干员围成圆弧队形，向着酩酊大醉的土匪们狂欢作乐的空地靠拢。\n\n士兵们沙地一声伏倒在雪地上，支起了枪械的脚架，拉开了保险。\n\n“选择目标，等待指令。”\n\n在经历了度日如年般地漫长等待后，对讲机中传来了咯咯的声音。\n\n“开火。”\n\n筹划不周的派对在几秒内就沦为了人间地狱。干员们的子弹打穿了帐篷、马匹、人体、树木等一切在他们视野之内的东西，一些劫匪在他们坐着喝酒、大呼小叫的地方被射倒在地，还有些劫匪踉踉跄跄地从帐篷里逃了出来，但还是躲不过在接下来的暴力狂欢中被射杀的命运。在数分钟的连续射击后，营地已经给战士们打了个底朝天。夜空下还传出了虚弱的呻吟声，但再也没人会注意到它的存在。身着黑衣的士兵们正在废墟中慢慢地搜寻幸存劫匪，送他们归西。"
 omsk.8.a: "“留几个活口拿来审问，绝不能让这种事情再度发生。”"
 omsk.9.t: "卡尔贝舍夫的生日"
 omsk.9.desc: "白色的桌布如同裹尸布一样包裹着餐桌，而室内充满着炙热的空气令在坐各位的皮肤感到一阵阵针刺似的不适。侍者匆匆穿过房间中央无形的分界线，好似哪怕怠慢了一秒，这条分界线便会将他们一分为二。桌子的一边坐着一群无足轻重的官僚，卡尔贝舍夫也在其中，他冷漠阴沉的脸让人想起来了那些存在了上千年的，令人畏惧的巨型石雕，而这样的脸色也表明了他要表达给分界线另一边的客人的态度。对他而言，另一边是那些该死的守旧派，麻木不仁，顽固不化，寡廉鲜耻。场面的气氛尴尬又令人紧张，屋外零星响起的枪声也被厚重的水泥墙所遮挡，只留下了时有时无的撞击声在屋里回荡。\n\n“总司令阁下，”阿巴库莫夫凑到老人的身旁，轻声说，“很抱歉我突然打断了您的午餐，但我们发现了一小撮想要动摇我们地位的人。”他停顿了一下，看了看坐在他边上的人。“不过请不要担心，那个人已经被处理掉了”卡尔贝舍夫当然知道发生了什么，他的心沉了下去。全完了，他的计划——不，他失败了，被这群腐败的将军击溃了。但他绝不会就这样放弃，阿巴库莫夫，他曾经的密友之一，正一边沾沾自喜，一边看着这个房间里的其他人，而他的话，就像是飞向了天空的雄鹰被猎人的弓箭所击中了，缓缓地，旋转着，最后重重的摔在了老人的心底。\n\n“十年了…”卡尔贝舍夫小声自言自语着，然后突然用十倍的音量吼了出来。“已经过去十年了！你们这些，这些曾经把我当做同志的人，这些混账！已经…已经完全背叛了我！背叛了我的一切！在失败之后，我一直在拯救俄罗斯的人民，而你们！你们除了想方设法掩饰自己迫害人民的罪行以外什么都没有做！你以为我不知道吗？你们给他们，给妇女和孩子！给他们一点那些虚伪的荣耀，就把他们送上战场去了！”老人顿了顿，竭力让自己的呼吸平稳下来，奋力让自己从椅子上站起来，全然不顾摇晃的椅子摔在地上的重响“我知道你们是什么东西！你们这群老鼠！跟弗拉索夫的走狗有什么区别！”卡尔贝舍夫怒火中烧，就好似口中向外喷出毒液。“我在他们，在德国人的集中营里，被夺走了许多东西！肌肉、脂肪、牙齿，但从没被夺去过我的信念！”"
 omsk.9.a: "“你们这些畜生，却根本够不上信念二字。”"
 omsk.10.t: "卡尔贝舍夫的状态"
 omsk.10.desc: "“阿巴库莫夫有说什么吗？”卡尔贝舍夫如此问道，虽然他早就知道了这个问题的答案。\n\n“没有，”老将军的副官，年轻的鞑靼族中尉哈桑·穆罕默多夫回道。“他好像还没从您的一通臭骂中缓过神来。”卡尔贝舍夫微微一笑。这名年轻军官称得上是卡尔贝舍夫的同胞，卡尔贝舍夫虽然是信仰东正教的西伯利亚人，但他身上也流着鞑靼人的血，而穆罕默多夫则是鞑靼斯坦人，不过总司令可不是因为他俩是同族人才让他任职于自己身旁近十载。\n\n“看过医生的报告了吗？”卡尔贝舍夫问道。穆罕默多夫摇了摇头，卡尔贝舍夫取出两杯伏特加，然后指了指办公桌旁的椅子，示意副官坐下。穆罕默多夫坐了下来，在拿过一杯酒后，卡尔贝舍夫继续道：“我估计你还不知道这件事儿，或者说连小道消息都没听到过。”他抿了一口伏特加，流露出近乎于哀伤的神情。“医生说我时日无多啦。我现在肾脏衰竭，还有其他一沓杂七杂八的毛病。”穆罕默多夫脸色变得苍白起来，这不是因为他意识不到这一事实，而是因为他实在不知道该如何把这话接下去。卡尔贝舍夫一下就看透了这一点，他接道：“我懂的，这话茬儿是真不好接。”\n\n“我想，是有这样一种说法，”穆罕默多夫绞尽脑汁答道。“您有想过什么……比如说最后的心愿吗？”\n\n“我现在就在这样做着呢。但我向你保证，等我走了，我办公室和宿舍里的东西就全归你了。”两人哈哈大笑，在这一刻，死神似乎离他们很远。"
 omsk.10.a: "那么，干杯，为剩下的时光。"
 omsk.11.t: "卡尔贝舍夫的最后时日"
 omsk.11.desc: "卡尔贝舍夫示意穆罕默多夫到他的办公桌前，随后他用余光扫视一圈周围，便开口了——不是俄语，而是鞑靼语，他另一个母语。\n\n“听着，哈桑，”老将军无比严肃地说。“要是我死了……嗯，我相信亚佐夫。”老人稍稍顿了一下，“但如果事情开始恶化了，朝北边去，告诉他们是叶莲娜派你来的。”穆罕默多夫有些不可置信地看着他。“是的…去找我的女儿。”卡尔贝舍夫回复。“实话实说，她比我聪明得多，而且她在还能离开这里之前就走了。”他的目光愈发疏离，仿佛在想着如果他活在另一个世界，会是怎么样的情景。“我对自己这份失败的事业还有感情…还有念想，我制造了一个怪物…它就长在我的身上…不是吗？”\n\n“德米特里，我……”穆罕默多夫结结巴巴说不出话来。“……我真不知该怎么表达，但……德米特里，为什么是我？”\n\n“你知道，你是唯一一个那么叫我的人。只是‘德米特里’。”\n\n“那是因为您的要求，长官。”\n\n“我对每个人都是这么要求，但他们不都还是在自说自话，即便是亚佐夫也这样。这就是为什么我关心死后你会怎样。想想看，叶莲娜离开的时候，我就知道你是最佳也是唯一的选择了。你是唯一一个把我当人、当朋友看待，可以坐下聊天，而不是崇拜我或者试图捞取恩惠的人。好吧，过去曾经有过别人，但现在你是最后一个了。很快我就要我坐在天堂上，看着各色人等，排队走进存放着我的肉体的教堂，好像是在表达对我的敬意。可他们的小仪式一完，就各回各家，全然无视我和我代表的一切。他们眼里，我根本就不是一个真正的人——而是一幅画像，一个神话。”老人坐回椅子上，“这就是为什么我需要你。”"
 omsk.11.a: "“因为偶像是世界上最孤独的位置。”"
 omsk.12.t: "卡尔贝舍夫之死"
 omsk.12.desc: "结束了。\n\n老元帅的计划都失败了。想当初，他自认为是联盟这艘大船的领航员。或许这曾经是正确的。他觉得自己能让俄罗斯航向新黎明，其实他不过是俄罗斯母亲船头的木雕。他，德米特里·米哈伊洛维奇·卡尔贝舍夫，自欺欺人，用这种人皆有之的方式逃避安慰自己。那洒满桌子的文件，就如没翅膀的蝴蝶一样无力扑腾。\n\n或许到外面散散步会让事情好起来。好像也没什么其他选择了。老元帅离开了办公室，经过不少安检点，捕捉到许多讶异的目光，但他感觉自己是隐形人，除了穆罕默多夫问了他去干什么，这人在安检点的一张桌子后面耸拉脑袋，半睡半醒。\n\n寒冷的夜风鞭挞着卡尔贝舍夫衰老的身躯，心中却仅存一种奇怪的宁静。的确，这种宁静蕴含着淡淡的悲伤——做得不够多，也做不了更多了。然而，过去五年折磨他的那种灼热而深沉的痛苦已然消逝。抬头望向雪夜的天空，雪花从黑暗中浮现，老将军感觉自己似乎已尽其所能了。那会是什么，会是什么。他充满皱纹的脸上带着微笑，向警卫室的哨兵挥手，走出了指挥部大门，大步迈向树林，来到河岸边。西伯利亚早冬，将军脚边半冻的小溪轻柔拍打着冰面，潺潺作响。他的靴子在光滑的河岸岩石上抖动。\n\n当冰冷的水袭来，他毫无挣扎。\n\n第二天早上，内卫部门反反复复询问穆罕默多夫，卡尔贝舍夫离开前说了什么。"
 omsk.12.a: "“我要出去下，可能要花些时间。”"
 omsk.13.t: "地下工厂"
 omsk.13.desc: "军工厂喧嚣吵闹。在大批量生产不久要用到的枪械之时，车床，印章，铸模，一切汇作一曲恼人的蹩脚音乐。正常情况下，它们着实让人恼火。但鄂木斯克的生产基地位于地下，以此躲避德国轰炸和俄罗斯劫掠者的破坏。也就是说，每一次震动会遍及整个工厂，每一个声音会在巨大的混凝土墙上回响，置身于这种混乱工业中，更是加倍痛苦。\n\n但这是必要的。每一个被分配于此的工业干员是被这么告知，心中也清楚这一点。因为若想在下一次战争生存下来，对工厂的防御就不能心怀侥幸。它们可是驱动鄂木斯克的引擎啊。"
 omsk.13.a: "更深，更深，挖开地球。"
 omsk.14.t: "万里晴空之下"
 omsk.14.desc: "看起来索菲娅已经爱上了连绵不断的轰炸。\n\n那些大人们每每谈起轰炸，都一副如临大敌的样子。而那些年轻的老师更是不断地描绘着那些德国鬼子有多么多么的可恨，那些轰炸是怎么样把地表上的人给炸死的……但索菲娅根本就不信这个。在她有生以来，她从未见过那些地表上的人——除了故事里那些衣着破烂，吃观音土，长居在兵营或者地洞里的，未曾接受过教官教育的可怜蛋。而当大人们每每讲起这个故事时，新来的瓦西亚总是会哭。但大家都知道，这一切都是现实。\n\n而每当轰炸来袭时，那些干员们伴随着刺耳的警笛声，把他们统一送进地表下的防空洞里。这时候，孩子们可以暂时离开那些体能训练与关于德国人的琐碎课程，而是在地底下肆意奔跑，在地表那宛如闷雷一样的轰炸声中玩一些战争游戏。\n\n但，看起来轰炸已经越来越少了。索菲娅和她的干员现在冒着危险出去的日子越来越多了，而对于孩子们来说，他们在地下尽情游玩的“好日子”也越来越少了。相比之下那些关于德国人的讲座更加的频繁，在训练场的体能训练也变成常态，只不过偶尔会来几架孤零零的飞机打破这一切。"
 omsk.14.a: "看起来，游戏时间结束了。"
 omsk.15.t: "新希望"
 omsk.15.desc: "亚佐夫望向住处附近的一小片森林。这些纹着德国空军十字架的黑色轰炸机带来了多么久的磨难啊，虽然只是对大地——枝叶几乎剥光，常青树罕少再绿。\n\n但它们过去一直忍耐。\n\n而现在，天空已连续安静三天了。\n\n他感到喉咙哽住了。在他身后，是与卡尔贝舍夫及其引导之手共度的时光。那些日子，他埋头当兵，接受命令。现在，他不得不面对领导的重任，身担俄罗斯国运。全联盟的军官之中，他最得卡尔贝舍夫器重。\n\n他真准备好了？全俄罗斯尽是敌手。一旦俄罗斯国家一统的伟力展现，世界也会如此。还有根本大敌，德国人，不会坐等毁灭。事业无望，道阻且长。他想得最多的就是爬回地堡，忘记自己曾经出生过，忘记卡尔贝舍夫无望的梦想，只单单当一个军官。\n\n来过日子。\n\n但他不能这样。俄罗斯需要领袖，虽然并非完美之选，但他必须行动。原初审判的英雄、骄傲的俄罗斯民族、卡尔贝舍夫的决心，三者合而为一，赐予亚佐夫力量。要成为一个怎样的亚佐夫，他胸怀恐惧；而现在的亚佐夫又是何面貌，他疑心暗藏。不过这些情绪都被一个新的明确目标抛到一边。他是俄罗斯最后、最优之选，救国之人舍我其谁。\n\n他不再凝视森林。还有许多要做的工作，许多要做的准备——为了日渐迫近的审判。\n\n他定能完成任务。"
 omsk.15.a: "并且，做出反击，终结它们。"
 omsk.15.b: "要是我们有人能领导我们…"
 omsk.16.t: "守旧派"
 omsk.16.desc: "卡尔贝舍夫最近在回忆黑色联盟的诞生。或许是他知道自己已时日不多了，至少对他是这样。想起早年那些日子，他笑了，那时他的愿景如此清晰，救国之路多么明朗。他的许多军官与旧日同志志愿加入联盟，协助他拯救祖国母亲，他高兴极了。要是他们信守诺言，没有误入歧途，该有多好。也许就在那时，他们就掩盖好自私自利，打算把联盟当作追权逐利的进身之阶。老将军祈求情况并非如此。他不愿意这么想，这么多朋友可能从来都是蝇营狗苟。但是，如果联盟任他们为所欲为，会更好吗？\n\n昨天，他和哈尔哈尔金谈了联盟日益加剧的腐败，以及应采取的措施。每当他把这些事跟亚历山大说道，他就要暗戳指责卡尔贝舍夫大惊小怪，从鸡蛋里挑骨头，要不就说卡尔贝舍夫这个老头子多管闲事。他很清楚…他清楚亚历山大从预算里挪钱给自己的私人项目，只是不忍心直接捅破这层轻薄的窗户纸，而且就算事实如此，也不重要了。正如卡尔贝舍夫其他那些老朋友，哈尔哈尔金不过是把他看成一个傀儡而非盟友，某个支撑联盟，同时从成员身上获利的人。\n\n卡尔贝舍夫往打字机里插进一张纸，开始写另一份备忘录，列出一个清除联盟内部腐败的计划。他知道这会被无视。其他人都对他这样，但他现在不能放弃。祖国母亲需要他，而他不会抛弃祖国母亲，即使再多人腐败堕落，他也不会改变自己的决心。"
 omsk.16.a: "疲倦之人难得休息。"
 omsk.17.t: "祖国之盾"
 omsk.17.desc: "俄罗斯精神战无不胜，在其面前，西伯利亚久久长存的冰霜严寒也不过是烈阳下融化的积雪。鄂木斯克市地下一连串地堡的施工已经开始，这将保护俄罗斯居民免于法西斯德国的入侵及其轰炸。但是，它的主要目的还是保护领导层和一定量的军队。庞大的复合体不仅仅包括鄂木斯克中心的地堡，还有遍布全市的地铁系统。\n\n一开始，联盟一些人会抱怨成本超支和腐败现象，但他们之后就不会这样了。我们早已有了自己的刀剑，现在是时候打造我们的盾牌了。"
 omsk.17.a: "德国炸弹再也伤不到我们了！"
 omsk.18.t: "徒劳之举"
 omsk.18.desc: "“先生们，请坐。今天我带你们来这里，是要讨论一件非常重要的事务，请你们注意！”\n\n卡尔贝舍夫坐在桌子首座，看着萨哈罗夫斯基和瓦卢欣互相咆哮，大声指责，二人把腐败、叛国和各种七七八八的高帽扣在对方的身上。事实是，这俩人在这个房间里还呆了不到五分钟，事情就一团糟了。\n\n“先生们，请暂且停止争吵！”卡尔贝舍夫大声叫喊制住他们的争吵，尽管这样搞得他喘不过气，不得不坐下来，但那二人还是静下来看向了他。\n\n“你们有谁知道哈尔哈尔金什么时候到吗？”卡尔贝舍夫在爆发之后喘着粗气，说道。\n\n“他没来，”瓦卢欣答道，“他说他有要事，至于我们的讨论，他会要份简报的。”\n\n“我告诉过他，这很重要。”\n\n“我知道，德米特里。我也只是转告，那是他说的。”\n\n“很好。之后我会逮住他的。我需要和你们谈谈我在联盟内看到的，十分猖獗的派系主义。最近，有——”\n\n“德米特里，我不想打断你，但你继续之前，我必须得说点啥。”萨哈罗夫斯基打断。“唯一该为派系主义负责的叛徒现在就坐在我对面。”\n\n“我是叛徒？”瓦卢欣回应道，“你他妈的真敢说啊？你！你以为我不知道你那支私人‘安保部队’？”\n\n又是无休止的吵闹……卡尔贝舍夫绝望地叹气，看向窗外白雪皑皑的花园，这又将是漫长的一天。"
 omsk.18.a: "他们没救了。"
 omsk.19.t: "老将军的发言"
 omsk.19.desc: "“同志们，同胞们，联盟的成员们，感谢你们今天来参加我的演讲。我已经有一阵子没露过面了，但有一些很重要的东西我觉得需要大家一起来讨论一下。我深知，联盟的每一个成员都相信自己的使命，从我，到每个干员成员，都希望有一个强大的、统一的俄罗斯，而我们的黑色联盟是唯一能够完成这个使命的组织。可是近些年来，组织深陷分裂，许多人开始不务正业，我担心我们已误入歧途。”\n\n--一段停顿--\n\n“从我的下级和联盟的许多军官那里，我得知了联盟当前不断增长的派系主义和军阀思想。因此我必须要明确指出，黑色联盟绝不容一丝一毫的派系斗争！我们每个人必须精诚合作，热爱祖国，只有这样才能把我们的俄罗斯从黑暗中拯救出来。而我必须提醒大家，我们心中的忠诚不是忠于上级，而是忠于联盟！此外我还看到了联盟内部根深蒂固的腐败之网，我不会在这里指名道姓，相反的是我将会给你们每一个人将功赎罪的机会。但我还是必须强调，如果再不阻止这贪腐的不正之风，联盟里的所有人都将面临严重的威胁！因此，我鼓励大家举报所看到的恨国、贪腐的行为，我们会将正义带给那些有罪之人！而对于联盟成员来说，私欲高于人民之需，就是最大的背叛！”\n\n--另一段停顿--\n\n“我曾寄希望于这些问题能够在我们内部消化掉，但目前来看这些问题已经泛滥成灾，使得我不得不将其公之于众。我希望我能和你们，每一个联盟的爱国者一起团结，从而有机会最终终结腐败与派系主义，从而实现拯救俄罗斯母亲的目的。感谢大家，晚安。”"
 omsk.19.a: "可真的有人在听吗？"
 omsk.20.t: "门徒"
 omsk.20.desc: "这是鄂木斯克的一个清晨。在一名管事的带领下，亚佐夫在联盟训练场边上坐了下来。在那边，模糊的远处，男人的喊叫和枪声在空气中回荡。今天，也是为大审判做准备的一天。他边上是一张空椅子。卡尔贝舍夫同志今天不在这里。亚佐夫摇了摇头，用戴手套的手擦了擦脸。背叛的念头突然袭上心来，然而只在空气里微微颤动了一下，就被驱散了。\n\n“你的咖啡，先生？”管事说。亚佐夫微微一笑。“不要用这种称呼，同志。我们不过是各司其职。”他说，“不过的确，现在，我要咖啡。”管事微鞠一躬，把杯子放在他的面前，或许管事还不习惯联盟人人平等的概念。寒冷的晨风中，一缕缕蒸汽拖着乌黑的液体。亚佐夫拿起来举到自己面前，低头凝视着黑色液体深处反射出的那双冰冷、坚定的眼睛，让香味在昔日回忆中浸没全身。然后他把杯沿举到唇边，喝了起来。\n\n顷刻间，回忆淹没了他，馥郁的芳香带领他穿过思想的漩涡。他还记得自己第一次品尝咖啡的滋味，那是在秋日之前。接着，脑海中的记忆将他的思绪带回了过去：那寒冷的冬日战场，战友们掰着面包，听着柴火的噼啪声。一滴看不见的眼泪涌进眼眶——这些他亲爱的战友们，都战斗到了最后一刻，与祖国母亲同眠了。亚佐夫放下杯子，咬紧牙关。他踌躇一会，思索着自己是不是该违背习惯把它喝完，他也确实这样做了。\n\n随后芬芳的咖啡又指引他远离了卫国战争时期的混乱。亚佐夫曾随波逐流，最终到达了亲爱的鄂木斯克，这可爱的家乡！他曾坐在狭窄拥挤的难民营里，从西方而来的难民，德国人洒下的鲜血染红了半个世界。他还记得难民营里分发的那苦涩的咖啡，和周围潮湿的酸味。绝境面前，再无安静享用咖啡的余地，亚佐夫盯着杯底傻笑。现在可不是哀悼的时间，而是复仇之时。"
 omsk.20.a: "大审判至高无上。"
 omsk.21.t: "他们的弱点已经暴露了"
 omsk.21.desc: "亚佐夫划着了一根火柴，轻轻地点着了桌边的蜡烛。伴随着一束微弱的橙光入睡，是一件多么惬意且舒适的事情啊。然而，亚佐夫太忙了，他有太多的东西要看、要写，处理这些东西的时间让他早已和美梦无缘。他的办公桌子上还摆着一份沾满了油污的报告——那是最近在秋明边境的战斗报告。\n\n行动报告：比季亚\n\n总指挥官：阿列克谢·库尔恰托夫上尉\n\n参与干员：102821号、108302号、205913号、209813号\n\n102821号干员的巡逻队于09时30分遭遇敌军。我军阵地通过无线电向干员209813号，205913号呼叫迫击炮轰炸支援。增援部队进入射击线。每个迫击炮小队依次发射两轮高爆弹，20轮后有效打击敌方阵地。\n\n09时55分，我方在通用机枪小组的压制性火力下袭击阵地。阵地清理完毕，通用机枪小组上前防止对方反击。干员102821号于10时15分通过无线电通告敌军于左翼的移动。敌军于10时15分开始从两翼开始攻击，并伴随重迫击炮轰炸。干员102821号于10时25分主动出击，并瓦解敌军左翼进攻。建议嘉奖干员102821号。我方守住前翼，右翼，并在当天剩余时间守住阵地。\n\n我方伤亡：15死，41伤\n\n敌方预估伤亡：40死，80伤\n\n亚佐夫整天都在看这样的报告。黑色联盟的士兵们与对面悍不畏死的敌人进行着激烈的战斗，然而敌人的部队和我们相比，战斗力和决心都差了一大截。亚佐夫对此非常骄傲。现在黑色联盟的部队是一支真正具有战斗力的部队，他们可以和西伯利亚最好的部队相媲美，甚至比起他们来说，更胜一筹。也许现在，亚佐夫真正可以好好地做一个好梦了。他摘下了帽子，并把它扔在了桌子上。明天将会是新的一天，而明天还会有更多的报告要看。吹灭蜡烛之前，亚佐夫在页底写了一小行字："
 omsk.21.a: "“嘉奖108302号。”"
 omsk.22.t: "学到教训"
 omsk.22.desc: "“真是倒了大霉。”\n\n阿尔费罗夫中士用比以往更大的力道，将手上的香烟丢向盖了一层积雪的地上。他的怨气并非无中生有。在小队穿越边境，向秋明发起行动后，他就损失了近20名战士，这占了他小队总人数的四分之一。活着的战士中又有一半是伤员，而且他们手上几乎没有任何医疗物资。事实上，阿尔费罗夫不在生任何人的气，他的小队打得够好了，他们打出了应有的水准，不过行动的回报可比他们的付出糟糕多了。一旦阵线垮了，不管战士们个人强大与否，也会跟着一起垮掉。如果102821号更加积极，或者说205913号能再坚持一会儿……\n\n但这些都不重要了，眼下最关键的是恢复部队纪律，确保大伙儿不会重蹈覆辙。阿尔费罗夫揪住了一个列兵的后颈。“你他妈现在知道怯懦的代价了吗？”他用尽全力来装出一副怒不可遏的样子。“我们现在失去了多少人了？失去多少熟人和幼时玩伴啦？要不是因为一些抱头鼠窜的耗子，我们怎么会蒙受不必要的损失。”阿尔费罗夫把这可怜的小兵丢进了雪地里。\n\n“把它当一份教训吧。如果你撒丫子就跑，那你就离死不远了，再糟点的话，你的战友会因你而死，你的国家也会因你而亡。那些在战场上逃跑的混子不止背叛了联盟的干员，还背叛了俄罗斯祖国。你们必须为俄罗斯的生存而战，别他妈再在敌人面前转身跑路了！不要害怕，直面他们，把你们学过的知识都用上，让你们的内心坚定起来，只有这样我们才能立于不败之地。”\n\n在吐出最后几个字后，阿尔费罗夫耸了耸肩，向着前面的散兵坑走去。今天，他们败了，但他向天发誓明天一定要获得成功。"
 omsk.22.a: "“是的，中士。”"
 omsk.23.t: "黑色联盟撤退了！"
 omsk.23.desc: "亚历山大·费奥多罗夫站在一处小丘上，俯瞰着山脚下那片一度美不胜收的田野。现如今，这幅如画般的美景却早已无影无踪，来来往往的载具把田地碾地坑坑洼洼，泥泞中的车辙随处可见。在他身旁数百米处正停着一辆熊熊燃烧的坦克，呛鼻的黑烟直冲天际。两军士兵的尸体就像弃置不用的玩具一样散落各地，他们扭成一团的样子近乎荒唐可笑。打扫战场得花上一番功夫了，费奥多罗夫曾非常欢这个驻地的景色，但就算军队将这里清理干净，那个迷人的小山谷也不会再回来了。\n\n“打扰了，费奥多罗夫上校。”他的副官向他走来。费奥多罗夫转身迎了上去。\n\n“有何事，副官？”\n\n“敌军好像撤回到他们的地盘上去了。我军侦察兵称敌军已完全撤出战场，正在向东全速撤移。我们要追上去吗？”\n\n“我想还是算了吧，我们差点就给他们打垮了，还是别再试探运气为妙。叫你的人去清点两军伤亡吧，我想尽快看到报告。”\n\n“是，长官。”\n\n副官匆匆跑开了，费奥多罗夫一脸凝重地望回了眼前的战场。他不想让人看到他的不安，黑色联盟的战斗方式让他内心七上八下。他们没命似地发起攻势，要不是因为看到了他们流血的样子，费奥多罗夫只会当他们是机器人。黑色联盟尚未在今天的战斗中发挥出全部力量。费奥多罗夫看一样黑色联盟的军队，就明白了这是对他的考验。他今天很走运，毕竟他通过了黑色联盟的考验。费奥多罗夫只希望在一切尘埃落定之前，他能挡住黑色联盟的攻势。"
 omsk.23.a: "我们必须做最坏的打算。"
 omsk.24.t: "舔舐伤口"
 omsk.24.desc: "……还有你为什么渎职？”\n\n康斯坦丁一脸惊讶地看向军事法庭审判长，根本不敢相信自己听到的问题。\n\n“我没有弃职不管！我已经告诉过你们了，我离开战斗位置是因为我们需要撤退，是因为我们需要向后方通风报信的人。我军当时已经被对面给压垮了！”\n\n“所以你是收到了中士的特别命令才跑到后方报信的？”\n\n“达维茨基中士早就战死了！战壕里能应敌的只剩几十个人了，还他妈有数不清的黑色联盟精神病在向我们扑过来啊！傻缺都知道接下来会发生什么了，所以我才去履行作为爱国者的义务，试着去警告上校。”\n\n“费奥多罗夫上校是怎么回复你的？”\n\n“等我回到营地的时候，那里已经被彻底摧毁了，营地里的人不是死了就是跑了。我动作还不够快，没能赶上那些杀了我兄弟们的禽兽。”\n\n“为什么巡逻队在距前线25千米的地方找到了你？”\n\n“在我估摸着上校也已战死之后，就不知道该向谁汇报前线的状况了。我甚至连最近的城镇在哪里都不知道，所以我决定在看到人烟之前一直向前走。在几天之后，我就遇上巡逻队了。”\n\n“很好，我听得够多了，现在我将代表法庭全体成员宣布判决。康斯坦丁·费奥多罗夫斯基，你在对敌之时怯懦渎职，这是你的罪行，也是对西西伯利亚人民共和国的背叛，我宣布对你执行死刑。”\n\n在被卫兵拖出法庭的时候，康斯坦丁仍在大声咒骂，警告他们称共和国军队不可能挡得住黑色联盟的攻势。法庭里的人们没有搭理他，眼下还有比黑色联盟更重要的事务急需处理。"
 omsk.24.a: "下一次我们会做好万全准备。"
 omsk.25.t: "来自鄂木斯克的难民"
 omsk.25.desc: "难民们背着背囊，推着独轮车、手推车与自行车一路走来。他们带着珠宝、土豆、衣物、毛毯，拖家带口地带着他们仅存的一切去往边境。阿列克谢看了看这些垂头丧气，弓着背的难民们，他们都来自鄂木斯克——那个即将失败的实验场。\n\n“停下！”阿列克谢大喊着举起武器。\n\n大部分难民们头都不抬一下，只有一对夫妇面无表情地看向了阿列克谢。他们也许是太累了，累到对任何事物都不感惊讶。这帮可怜的弃儿们这泥泞的小路上跋涉太久了，他们身体的高级机能已经完全发挥不出来了。\n\n在一方面，阿列克谢收到过命令，上头只允许他把能当兵打仗或进工厂务工的劳力放入国境。其中一些难民肯定比另一部分状态更好，加以训练，他们就能成为强大的战士。但如果能让他们一家人团聚在一起，就再好不过了。\n\n但这也给阿列克谢带来了巨大的风险——如果难民里混有敌对政府同情者或破坏分子，到时候追查起来的话……他就要完蛋了。\n\n阿列克谢看向左边的德米特里，而德米特里也在盯着他看，等待他的命令。"
 omsk.25.a: "“我们必须敞开大门。”"
 omsk.25.b: "“我们不能冒险。”"
 omsk.26.t: "首批"
 omsk.26.desc: "自阿廖娜记事起，她和她记得的每一个人都在工厂工作过。她们终日组装枪械，早晚分别用一餐，睡在拥挤的营房里，第二天迎来同样的循环。这就是干员622970的日常，除了天气之外，生活毫无波澜，直到几周前。工厂宣布几名干员将转入新工厂，包括她。阿廖娜最后一次打卡下班，走回营房，打包寥寥无几的行李，在门口集合等待接送。漫长的颠簸之后，卡车停到了另一扇更新的大门前，名字是鄂木斯克运输机器制造厂。门后，是她的余生。\n\n起初，教员希望她使用的新设备让她十分困惑。这东西不像她作为干员时所见过的任何东西。直到监工带她们去看原型之前，她们都没人知道这究竟能组装出个什么。这是一辆坦克，远比阿廖娜见过的车辆要大，显眼的火炮有两个阿廖娜那么长。监工解释联盟选择她们装配下一代俄罗斯装甲部队，从明天起，她们将各自就位，开始学习如何从事新工作。\n\n接下来的一周是接连不断的讲座、教程与演示。阿廖娜的任务是把火炮安装到炮塔上。这是项费力的工作，要比原来的岗位辛苦多了，但她满怀热情地干了起来。每一天都有更多坦克驶出工厂，准备即将到来的战斗。监工的话语深深打动了她。她所生产的机械将位列前线，为祖国母亲复仇，惩罚那些俄罗斯的叛徒。阿廖娜无比自豪。"
 omsk.26.a: "她把它们看成自己的孩子。"
 omsk.27.t: "大雨滂沱之日"
 omsk.27.desc: "大雨倾盆而下，人流徐徐而过，雨点拍打砂砾，靴子踏着石头，一拍一踏的鼓点奏起，打破街道的宁静，淹没万物。在由士兵组成的无言纵队中央，一个简朴的木制棺材由少数被选中的人抬着。他们穿过城市时，一道闪光刹那间照亮了人们木讷的脸，随即隆隆雷声在头顶回响。\n\n亚佐夫走在队列前面，扛着左半边棺材，手臂酸痛。他庆幸这个晚上，这场大雨，这样就没人会看到脸颊上止不住的眼泪。他仍然穿着卡尔贝舍夫将军最亲密追随者的制服——不是作为一位领袖，仅仅作为一位追随者。\n\n队伍穿过一个又一个街区，居民穿上制服，秩序井然地离家，汇入街道的洪流。黑色联盟的男男女女护卫着这位伟大将军的遗体，穿过街道，一言不发。\n\n他们出了市区，经过了训练场，花了数小时，一路紧随；而加入队伍的人越来越多。一晚之间，他们放下了分歧。一晚之间，全黑色联盟站在一起，一同哀悼。最终，目的地到了。老将军为他们付出如此之多，而联盟境内的这座高山，就是一个为他量身定做的安息之地。\n\n亚佐夫深深呼了一口气，同其他人一起跪下，把棺材缓缓放入坟墓。他的喉咙里流出一声哽咽的抽泣，随后，他站起来凝视前方聚集起来的黑色联盟。坟墓后刚刚安排好了一个小讲台。\n\n他起初摇摇晃晃，然后自信，随即平静，走到了小讲台上。他俯瞰着下面的人民，而黑色联盟也报以全神贯注。内心深处，亚佐夫知道还没有结束。他打开麦克风，开始讲话。"
 omsk.27.a: "“士兵们，工人们，同志们，请听听你们将军的话。”"
 omsk.28.t: "新时代"
 omsk.28.desc: "“自打联盟成立以来，我就没见这座城市这么忙过，我也算是过过狗屁日子了。”士兵们在早间训练的时候把垃圾胡乱地丢进了排水沟，波格丹一边扫着街道，一边恼火地抱怨着。即使是他这样一个低微的杂役也感到了热烈的气氛。\n\n瓦西里点点头，他是波格丹的老熟人，但还算不上朋友。“亚佐夫那个新上台的真把一切都计划好了吗？我想黑色联盟已经不想再这么内耗了……”\n\n“除非你想踏上有去无回的救赎旅之行，不然就闭嘴吧。”波格丹斜着看了一眼，但周围似乎没有什么旁人。“我固然是个卑微出身的小人物，但即便如此，我也能察觉到有东西变了。过去，联盟的人路过的时候，我只要敬个礼，就能继续安心地扫我的大街。现在，这儿到处都是他们的人，这帮人还会走过来上下打量我，可能在想着是拉我去当个步兵好，还是去当炮灰好——我倒觉得都一样。”\n\n瓦西里悲伤地看着波格丹。“每个城市都需要平民，波格丹。他们肯定会为你找一个不那么血腥的出路。”瓦西里说时，一队联盟候补军官沿街道列队走来。他们目光坚如钢铁，除了纯粹的决心与些微愤怒与仇恨的痕迹，俩人无法从他们脸上读出任何其他的情绪。在士兵们通过时，两个平民站到一边，而波格丹拉低声音，无可奈何地说。\n\n“他们不再一蹶不振了。他们只有一个目标，但我在其中并无一席之地。他们的事业不需要平民，我只有上战场这一条出路。”"
 omsk.28.a: "即便是渣滓也要为联盟服务。"
 omsk.29.t: "创始人"
 omsk.29.desc: "“我们失去了一位伟人。”\n\n集会上，有几个人托头坐着。一些人似乎在哭。\n\n“卡尔贝舍夫，或者正如你们所知，德米特里，是一个了不起的人。他的愿景，他的信仰，还有他的举止，都证明他是一位预言家。”\n\n表面上看来，没人能判断亚佐夫是否真的在哭。\n\n“但我们不能用葬礼和寒暄哀悼他的一生。如果卡尔贝舍夫今日尚在，你们知道他会想要我们做什么？你们知道他痛于看到我们没做什么吗？”\n\n亚佐夫恰如其分地停顿了一下。\n\n“他想要我们为大审判备战。而我们必须准备，同胞们。为了我们的生命，为了复仇，为了他确信无疑之事。”\n\n这篇演讲不可能有更精彩的结尾了。"
 omsk.29.a: "指挥干员发出掌声，缓慢而恐怖。"
 omsk.30.t: "新前景"
 omsk.30.desc: "“……我得说，之前我们整天砍树的日子好多了，那时候新来的全是惹错人失势下台的政客官僚，现在来的看起来都不好惹！”\n\n“你想说你宁肯在监狱营里度过下半生，也不愿有机会从这里走出去？”\n\n“嘿，回那里我们不大可能真的死。现在，我们基本上就是炮灰，要是侥幸活下来，可能还会被拉进黑色联盟。”\n\n“我们不是炮灰。我们的待遇和正规军也差不多！”\n\n“安德烈耶夫，说起来可能吓你一跳，那些人其实也是炮灰！”\n\n“你当初进来不就是因为天天搁这儿口嗨。”\n\n“你像是觉得我不知道似的。我只是希望我们真能还清欠联盟的债，而不是得去冒生命危险。”\n\n“你说你不想为俄罗斯和联盟献出生命？”\n\n“你知道什么，反正政委不在，去他妈的。是啊，我就是这么想的。他们来来回回讲，为祖国母亲献出一切是多么多么重要，但俄罗斯给过我什么？我出生在一个地堡，和炸弹与强盗一起长大，还没成人就被送进集中营，就因为我的嘴巴关不严。”\n\n“你这嘴巴还是管不住。”\n\n“我清楚得很，安德烈耶夫。”\n\n“我只想得到救赎，而在救赎旅服役给了我这个。”"
 omsk.30.a: "“可我只是不想死。”"
 omsk.31.t: "固若金汤之城"
 omsk.31.desc: "每一天，都会有新的隧道，新的地堡，新的线索暗示战争即将降临鄂木斯克。数十名军官亲自监督着工业干员生产出更多的混凝土用于施工，建造指挥中心、军火库、营房、机库和要塞城市所需的一切。\n\n这里即将成为黑色联盟抵御入侵者的盾牌。正如设计师规划的那样，进攻者将同时遭到来自五个角度的射击，援军能通过隧道快速抵达薄弱点，军火可以迅速运向任意区域的驻军。鄂木斯克是入侵者的死亡陷阱，只要他们敢来。对大多数入侵者来说，这只是一个残酷的提醒——提醒他们要是轻敌了会发生什么。"
 omsk.31.a: "这样我们就不会失败。"
 omsk.32.t: "多头野兽"
 omsk.32.desc: "亚佐夫陷入了不安。他对导师无比崇敬，但卡尔贝舍夫之死暴露了这位导师最大的失败。老司令白手起家建立黑色联盟，为此献出生命，但不懈奋斗于拯救俄罗斯，他也使得联盟愈发依赖他维持团结。即便亚佐夫是导师选定的继承人，那些老将依然异动起来，意图抓住卡尔贝舍夫过世之机冲破藩篱。亚佐夫知晓联盟不能再承受一次继承危机了。没有他，黑色联盟会从内外崩溃，一切将付之东流，俄罗斯只能注定毁灭。\n\n亚佐夫决心不能重蹈导师的覆辙。单个的人是微茫的稻草，而黑色联盟则是庞然大物，祖国母亲的拯救不能系于他一身。联盟需要从内到外地重组，变为一个独立实体，即便是最首要的成员也不过是庞大利维坦的小小组件，这种强大存在才能见证俄罗斯的复仇。亚佐夫召集了顾问和将军来到他的办公室。人员到达时，他就在辛勤工作。一群人苦干到深夜，计划终于完成了。\n\n他们第二天就发出了第一道命令。黑色联盟每一位军官都要提名一位继任者，保证丧失指挥能力时维持指挥链，而如果第一梯队无法履行职责，就轮到第二梯队。从陆军元帅到中士，每一个职位均需两级应急准备。前线部队不能推卸责任，准备在失去长官的情况下战斗是他们的职责，即便他们的领导做不到，他们也当继续进行联盟的斗争。士兵要服从指挥官，但他们是为黑色联盟而战，因为只要黑色联盟存在，俄罗斯就绝不会灭亡。"
 omsk.32.a: "砍掉一个，长出两个。"
 omsk.33.t: "寂静弥漫"
 omsk.33.desc: "枪声停下了。寂静弥漫在空气之中，浓厚而又寒冷，千百人的恐惧蒸腾挥发，与浓浓的火药味混作一体。孤独的哨兵走在鄂木斯克街道上，偷偷摸摸看着漆黑房屋的百叶窗。接着，街道上一阵哀嚎，噼噼啪啪，枪声大作，黑色联盟这片小小领土的寂静被打破了。\n\n“黑色联盟的士兵同志们，”扩音器响起一个声音，“这里是总司令德米特里·季莫费耶维奇·亚佐夫。不久前，我们亲爱的总司令卡尔贝舍夫不幸逝世，根据他本人的遗愿与遗嘱，我成为指定的继任者。”鄂木斯克地下某处地堡，亚佐夫停顿了一下，知道他现在不得不承认如今不可想象的乱局——无异于联盟的内部政变。“可以确定联盟领导层中的投机分子和叛徒企图阻止我们大元帅计划的执行。在联盟的正义审判中，他们得到了处理。”\n\n“今天，我要对你们宣布一项改革。卡尔贝舍夫总司令的直接领导下，联盟是效率与高效的典范，在俄罗斯的国家统一与大审判的总动员上取得了长足进步。然而，过去五年里，我们内部长出了一颗肿瘤，感染、侵蚀着联盟的健康肌体，腐化伟大领路人的正确领导。今日，它终于被切除了。”\n\n“自然界对弱者没有同情，但凡不能确保自身存在的，就不配得到怜悯。人类也是如此。我们不能，不会，也绝不让多愁善感，腐化堕落，偏袒徇私凌驾于我们的根本利益，也就是俄罗斯的复兴之上。我们必须让俄罗斯成为欧亚大陆上的顶级掠食者。接下来的日子，我将一再向你们发言，概括将要发生的变化。但现在，你们正听着自己的指挥官讲话。我们的事业是正义的，胜利终将属于我们。晚安。”"
 omsk.33.a: "Peregrinus, peregrinus, peregrinus expectavi…\n（大意：朝圣者啊，朝圣者啊，我所期盼的朝圣者啊…）"
 omsk.34.t: "黑手"
 omsk.34.desc: "5月6日，星期日：列夫·费奥多罗夫，一位直言不讳地批评黑色联盟领导层的人，在工厂下班后未能回到他的军营。他的干员们打听他的下落。他们的监工通知这些干员，他被重新指派，不要再进一步调查此事。\n\n5月22日，星期二：瓦西里耶夫一家拒绝允许联盟规划者将他们的私人农场并入一处农业用地。一周后，由于没有听闻他们的消息，一位邻居来到农场进行调查。他发现农场被荒废了，但瓦西里耶夫一家的所有家当还在，桌上摆着一顿吃了一半的饭。邻居向当局报告了失踪的消息，农场很快就得到了修复。\n\n6月1日，星期五：33486号公寓的居民报告说，看到一个陌生的男人在大楼外潜伏了几个小时。6月2日凌晨1:30左右，亚历山大·科兹洛夫从他8层公寓的窗户坠落身亡。科兹洛夫的邻居曾报告说，他对拉扎尔·卡冈诺维奇和西西伯利亚人民共和国怀有同情。环卫工人随后处理了他的尸体，事件从未被调查过。\n\n6月11日，星期一：7岁的卡佳·莫罗佐娃最后一次被看到是从她的青少年指导中心走回家。她的父亲阿尔乔姆是一名黑色联盟的后勤官员，最近因贩卖黑市商品而受到怀疑。她失踪几天后，他向内卫部门自首，并对走私罪供认不讳。6月18日，行刑队因阿尔乔姆的罪行处决了他。对卡佳的搜寻于6月21日被取消。"
 omsk.34.a: "联盟的控制收紧了。"
 omsk.35.t: "联盟的上等人"
 omsk.35.desc: "阿尔卡季站在礼堂中，天气寒冷，但他毫不颤抖。他那些与他一样坚毅的兄弟们站在他周围。这个早上，总共有15名干员聚集在一起，为黑卫军的行列而等待，那是黑色联盟中最精锐的部队。阿尔卡季和他的兄弟们经历了几个月的艰苦训练才符合了要求。并不是所有人都能成功。与他们一同出发的朋友有一些已经自愿退出了，另一些则在几周的生理精神双重折磨中崩溃了。毕竟，黑卫军的行列中容不得软弱，而那些活过了训练的人心中也绝不会再有任何软弱之情。阿尔卡季想到了这一点，不过丝毫没有觉得骄傲，因为黑卫军里也容不得任何骄傲。\n\n“干员18327号。”那个监督整场仪式的上尉叫道。\n\n阿尔卡季的干员们正步向台上走去。那个上尉开始一个个宣读他们的名字。每一个士兵穿过高台时，都向上尉敬礼致意，然后便下台离开，成为黑卫军新的一分子。不存在什么庆祝仪式。他们只允许在为俄罗斯母亲复仇之后才能庆祝，但直到他们大仇得报之前，他们都不被允许有任何喜悦之情，任何成就之感。\n\n“格拉兹科夫·阿尔卡季。”\n\n阿尔卡季迈过了走向讲台的短短路程，对上尉行了一个干脆的军礼，然后便下台离开。当他走下台阶时，他确实感受到了某种骄傲的火花似乎在自己获得新生的心中闪烁。他立刻警醒地粉碎了这最后的脑内叛国行为。他现在真的是卫军的成员了。在仪式之后，那个上尉穿过高台，走到讲台旁边。\n\n“你们现在全都是黑卫军的一分子了，黑卫军是俄罗斯母亲最后的复仇，是祖国最后的希望。我们现在将宣读全俄罗斯黑色联盟的誓言，来结束你们的参军仪式。”\n\n三百个声音同时响起“我坚信，高于一切的俄罗斯，必…”"
 omsk.35.a: "“必将统一，不可分割，战无不胜。”"
 omsk.36.t: "渗透部队"
 omsk.36.desc: "“同志们。我有一个简单提议。”\n\n亚历山大·萨哈罗夫斯基，外交部长及其战争与间谍事务中的脏活专家，走到房间前头，对聚集起来的各级人员发表演说。\n\n“难民是我们和邻居们的一个长期问题。不过，如果运用得当，这些难民就是一项有用的情报资产。我们不仅能从他们口中了解周边局势，也能借助他们作为渗透活动的掩护。”\n\n“把我们的特工混进难民，比穿越边境或是单独渗透要合理得多，风险也要小得多。如果被拒之门外，不会产生什么损失。如果获准通过，他们就能和普通民众混在一起。\n\n这个提议基本上不需要额外成本，只要一些推车和隐藏的通讯设备，唾手可得。我希望这个计划能尽快投入实战。”"
 omsk.36.a: "多么精巧。"
 omsk.37.t: "黑色联盟破坏活动！"
 omsk.37.desc: "我们的地盘上要有麻烦了。昨天几公里铁道的摧毁不过是对关键基础设施或是军工设施的最新破坏行动的开始。最近几周，工厂和铁路枢纽相继发生爆炸，一系列可疑的工业事故严重损坏了重要且昂贵的设施设备，随之而来的还有对军火库与军营的袭击。迄今为止，我们只活捉了少数几个破坏者，而且即便是动用先进审讯手段，他们也拒绝吐出真相，但我们能隐约察觉这些人来自鄂木斯克。看来，鄂木斯克已向我国派遣了一支间谍与特工组成的部队，企图打击我们的建设，阻止我们训练任何专业的部队。这很可能是全面入侵前削弱我们的第一步。部队早已高度警惕，边境巡逻也在加大力度，阻止更多特工溜进来。但是，巨大的损失已成定局，无论是修复被破坏的各种设施，还是追捕残余的破坏者，都需要时间。既然他们知道自己的计划遭到了破坏，那么我们必须随时准备应对鄂木斯克的进攻。"
 omsk.37.a: "这不是好兆头。"
 omsk.38.t: "那些掉队的人"
 omsk.38.desc: "卡尔贝舍夫同志去树林散步之后已经几天了，但他还是没回来。今天，亚佐夫惯常坐在靠近老人那一侧的座位上，等着他的归来。今日一如既往，训练场上满是锤炼自身准备大审判的人所发出的喧嚣。两杯饮料的蒸汽平稳地一缕一缕飘向空气，然后消散无形。他靠回椅子，睡意渐浓，脸上皱纹暗藏的忧虑关切渐渐消失。卡尔贝舍夫怎么会虚弱到被区区寒风杀死。他会回来继续领导联盟走向荣耀。亚佐夫眯起了眼。现在，不是自鸣得意之时。如果他发现亚佐夫在他们约定的会议之前打瞌睡，他会怎么想呢？\n\n亚佐夫坐了起来，手肘撑到膝盖上，手指轻敲。时间一点点流逝，天色逐渐变暗。寒风吹过树林，训练场鸦雀无声，人们成群结队去吃晚餐或者处理其它军务。云层阴沉地看着地面，似乎在失望与愤怒中愈发灰暗。然而，卡尔贝舍夫还是没出现。不过，他毕竟老了，可能是他咯吱作响的关节让他迟到了。亚佐夫笑了，但笑得无比空洞。副官与军官走出办公室，请求他回营房。远处，暴风雨愈演愈烈，云层了无生气，冷若寒钢。\n\n太阳落山了，下起了雪。首先是轻轻积了一层灰，然后堆成一张厚毯。寒风变为刺骨狂风，犹如凝结成鞭，一阵阵打在亚佐夫身上。然而，亚佐夫只是坐着，等着，手指紧握在一起，他的每一次呼吸都伴随一阵颤抖与战栗。一名副官冒着恶劣的天气，走到他身边。可亚佐夫还是一动不动。“长官，”副官说，“是时候休息了。如果卡尔贝舍夫同志回来，他看到您这样会担心的。”\n\n亚佐夫站起来。在暴雪的喧嚣中，他鼓起全部力气，用微弱、断断续续的声音说，“是啊，我——我现在要休息了。谢谢你，同志。”"
 omsk.38.a: "这是卡尔贝舍夫同志唯一说不出口的话。"
 omsk.39.t: "工作仍要继续"
 omsk.39.desc: "德米特里·亚佐夫视如父亲的人死了。平平无奇，没有标记的棺材就这么随意扔在地上，大雨倾泻而下，所谓的“仪仗队”懒洋洋地把泥土铲进坟墓。亚佐夫的目光落到紧紧攥住、颤抖不已的拳头上。他花了很大力气克制自己。\n\n他曾愚蠢地希望，随着他晋升为将军，他能作出一些改变，或许联盟军官内的腐败能随着新面孔的出现消失？现在看来真是一个妄想。\n\n事实显而易见，亚佐夫痛苦地反思，他错了——至少是大部分。一小部分人仍笃定地臣服于他，这给了他一个拒绝放弃的优势。他大步离开葬礼，靴子溅上泥土。"
 omsk.39.a: "还有很多工作要做呢。"
 omsk.40.t: "瓦卢欣的退出"
 omsk.40.desc: "根据总命令GL-001，专家仲裁干员055081号得出结论：\n\n瓦卢欣，康斯坦丁·尼古拉耶维奇，第000002号，因在军队滥用职权与玩忽职守而被判有罪。被告已被撤职，并交由内卫部门进行羁押。有关的看守人员现暂由D·T·亚佐夫总司令直接指挥，以进行公平公正的管理。建议判决：无限期为救赎部队服役。\n\n监察机关发现，瓦卢欣在多个场合中明知故犯，利用上级权威以完成个人事务。同时，他曾捏造罪名，在不符合司法程序的情况下起诉了不低于十六（16）名下属。该干员的调查表明，其中一些人曾与瓦卢欣发生过个人纠纷。因此，瓦卢欣的行为符合《军法典》的第五十六条，滥用职权罪的定义。\n\n在进一步的调查中，该干员发现，瓦卢欣曾进行过被《黑色联盟法》第十三条第一款中定性为“集体失职与玩忽职守”的行为，故意对他当时的上级，D·M·卡尔贝舍夫总司令，隐瞒有关反国家活动的情报。相反的，他着眼于向以前在NKVD的同事泄露有关信息。\n\n该干员提名德罗兹多夫，尤里·伊万诺维奇（现040110号干员）接替他的工作，正等待被告的直属上级批准。"
 omsk.40.a: "批准。"
 omsk.41.t: "左膀右臂"
 omsk.41.desc: "叶夫根尼·萨温采夫是个值得被拉拢的人。他身材魁梧、如猛兽般好斗，并以特种兵的身份开始职业生涯。虽受过有关突入战术的训练，但他并不能确保自己不发出声音。当他走进房间时，你能感受到他的存在，还可以听到他跺着脚离开走廊。\n\n尽管如此，萨温采夫还是有点聪明头脑的。每当德米特里·亚佐夫策划方案或执行公务时，萨温采夫总能紧随其后提出相似意见，仿佛他与亚佐夫心有灵犀。他们就像一对双胞胎——虽出生两地，却能在同一时间对一件事得出相同的结论。有些人甚至敢说他们是朋友，但这种话是最高领导人不想听到的。\n\n作为一名有前途的年轻新兵，萨温采夫对妄图推倒鄂木斯克老龄化领导层的人们来说，是一个巨大的挑战。"
 omsk.41.a: "我们拭目以待。"
 omsk.42.t: "古怪的外交部长"
 omsk.42.desc: "一个幌子，整个外交部不过就是一个幌子。是啊，什么狗屁“国家会议”，那不过就是来自边境军阀的低级外交使节组成的小小聚会，无足轻重。不过，也就这样。\n\n然而，亚历山大·萨哈罗夫斯基和他那帮阴谋家可不是什么幌子。每晚，完成日常事务后，他们会回到三楼五号厅四号房，那里是战争部。通常，他们会一大早离开，有时待到黎明时分，穿着厚外套出来，好似比谁都累。\n\n现在，对大多数从未听过恐怖理论的外人而言，这个理论就好像是哪本科幻小说里的疯狂科学，这不过是一个来自喝了太多咖啡，读了太多让-保尔·马拉和赫伯特小说的新英格兰文科教授发明的东西。只不过在这群人仔细观察后，这个论断好像还更准确了。萨哈罗夫斯基确信他发现了最纯粹的正义的来源：恐怖。毕竟，罗伯斯庇尔不是写的“恐怖不是别的什么，而是迅速、严峻且不屈不挠的正义”，所以照着这而言恐怖不是使人遵纪守法的最佳手段么？让人在老鼠面前因为恐惧而不敢上前？让人和凶残的极权政府为伍？如果萨哈罗夫斯基能掌握恐怖的艺术，他就能掌握世界。\n\n所以萨哈罗夫斯基日日夜夜都在四号房里的漫漫书山中写作到天亮，等待着大审判的到来"
 omsk.42.a: "恐怖会降临到他们那边。"
 omsk.43.t: "哈尔哈尔金的免职"
 omsk.43.desc: "根据总命令GL-001，专家仲裁干员057235号得出结论：\n\n哈尔哈尔金，亚历山大·伊万诺维奇，第000002号干员现已被认定故意在执行其职责过程中主观上的降低执行效率。现专家仲裁干员决定，兹将被告从其岗位上解职，并将其发回内卫部羁押，在其职位选定继任前哈尔哈尔金将被终身监禁，建议判决：无限期为救赎部队服役。\n\n该干员认为，被告确实多次抵制已被认定有效的新式军事理论和先进的作战战术，而其中许多战术在与波克雷什金派匪帮的冲突中被证明是有效的。由于这一失败决策，他指挥的黑色联盟部队在与土匪的小规模冲突中伤亡惨重。这被认为直接违反了GL-001号总命令，并损害了士兵们积极执行黑色联盟国家纲领的能力。因此，有必要采取果断行动，保护全俄罗斯的利益。\n\n该干员提名皮托夫拉诺夫，叶夫根尼·彼得罗维奇（现040199号干员）接替他的工作，正等待被告的直属上级批准。"
 omsk.43.a: "批准。"
 omsk.44.t: "黑元帅的女儿"
 omsk.44.desc: "叶莲娜·卡尔贝舍娃拿着一份折叠起的晨报，坐在餐桌边，思考今天的日程。她得去食品店买食物，洗衣服，还要为明天的税务员查账作准备。她很确定自己攒够了钱，但再核实一下也无妨。\n\n她一边想着事情，一边打开了晨报，却见头版上贴着父亲的脸。下面，她读到这样的文字，“黑元帅之死，俄罗斯欢庆！”\n\n刹那间，千愁万绪涌上心头。对父亲抛弃其他人前往鄂木斯克的愤怒。以及父亲变成这样的痛苦。还有未能在他死前见上一面的悲伤。情绪弥漫着她的头脑，万千记忆宛若历历在目，从他南行之前最后一次在秋明的见面，到早年从伟大的卫国战争归来的那个亡命之徒，再到叶莲娜年轻时为战斗在前线的父亲担忧的漫漫长夜。\n\n当回想起战前的一切，她试图让自己冷静下来，无论是哪一场战争。那个夏天，她还不到12岁。塔季扬娜4岁，而阿列克谢还只是一个婴儿。那个温暖的夏天，他们到乡村野餐。她记得母亲笑着看阿列克谢忙着吃东西。甚至是她父亲也在笑。那是最后一次像一家人一样快乐相聚。\n\n回忆使她慢慢平静下来，心中的怒火与痛苦也随之平缓。颤抖停止了，她慢慢睁开眼睛，再一次凝视着报纸。当目光落到报纸上父亲的眼睛之时，一滴泪水从脸颊滑落。"
 omsk.44.a: "“亲爱的父亲，我希望你终得安息。”"
 omsk.45.t: "显微镜下"
 omsk.45.desc: "“德米特里·季莫费耶维奇，你曾感到过自己正在被注视吗？”导师突然的提问让亚佐夫一时间措手不及，卡尔贝舍夫的话在地堡温热浑浊的空气中回荡。“您的意思是，内卫部门——”亚佐夫开始回答。\n\n“不是那个意思，”卡尔贝舍夫礼貌地打断他，补充道。老人思索片刻，组织起合适的措辞。“我是说，你的行动在一些方面会招致重大后果。未来的人们会细细检视我们的所作所为。”\n\n“您的意思是，一种命运感？”亚佐夫回复。“我的确希望如此。我们是俄罗斯的命运。”亚佐夫好像是要准备又说一轮已经烂熟的口号，但突然就停下了。\n\n“不，恰恰相反，”卡尔贝舍夫回答，他的眼睛愈发漠然疏离。“你曾有那种感觉，就是自己是一只在放大镜下被观察的昆虫吗？未来的人民，站在时间之镜的另一头，回首一切无可挽回的命运节点上，你的选择？”亚佐夫微微前倾，好似要说什么，但卡尔贝舍夫只是继续，好像没注意到这个小小的细节。“那天晚上，德米特里，我做了一个梦。梦里，遥远未来的人们看不起一个一片废墟、荒无人烟的俄罗斯，并且审判我们，审判联盟，因为就是它把俄罗斯导向毁灭。我不是一个迷信的人。我不害怕，因为我认为这个梦命中注定要化作现实。”他顿了顿。“我害怕的是它确有其事。”\n\n亚佐夫压住脑海中漫无目的的怀疑，努力思考说些什么。他有一个目标。这是一项正义的事业。别无他路，唯有前进。卡尔贝舍夫肯定没多久就会避开这个话题。这样，亚佐夫就可以蜷缩起来，忘掉这一切，再一次成为机器里默默运作的齿轮。但卡尔贝舍夫没有。他停了一下，然后直直地看着亚佐夫。"
 omsk.45.a: "“我想说的是，你想过如果我们是错的呢？”"
 omsk.46.t: "不计后果的仇恨"
 omsk.46.desc: "费奥多尔的眼角颤动了好一阵。他转动望远镜，肯定是另一只鹿或熊。然而，这次他发现一个人肩上扛着一支步枪，接着又是一支，又是一支。很快他就看见二十个人沿着林间土路前行。这些人正朝他那边走来。\n\n“阿列克谢！阿列克谢我看见他们了！”他尽可能压低声音让自己的人听见。“法西斯小队，他们过来了！”\n\n“让我想想。”阿列克谢爬到一堆雪前，拿起望远镜，把104563号干员当成了一个岗哨。\n\n“就在那儿，在拐弯处。”费奥多尔指着他发现那些人的地方。\n\n“你他娘是对的。这就是一个巡逻队。大家别瞎折腾了，各就各位！我们有20个客人要登门拜访了！”\n\n这些人沿着路边冲向他们预定的地点。费奥多尔爬到机关枪前。他拿出一条弹药带，一个动作就把子弹送进了枪的装弹机。他转身面对迎面而来的小队，此时他仍然不知道这些树林里并不只有他们一个人。\n\n阿列克谢在他旁边小声说：“等他们走近了再开火。”叛徒走近时，紧张的一分钟沉默过去了。150米。100米。50。费奥多尔甚至可以看到自己呼出的哈气。\n\n“杀了那些混蛋！”一名干员大声喊叫，16名士兵一齐开火。机关枪像一把电锯一样收割士兵的性命。这场战斗就持续了几秒钟。还没来得及反应，就有二十个人躺在雪地里流血。敌人们就没有机会反击。\n\n当干员们开始庆祝这意外的胜利时，费奥多尔的眼角又一次颤抖起来。一个法西斯主义者挣扎着站起来，发出刺耳的喘息声。他开始拔枪，但阿列克谢伸出一只手阻止他。\n\n“别在他身上浪费子弹，他不配……”"
 omsk.46.a: "“…此外，我还知道一种对付害虫的有趣妙招。”"
 omsk.47.t: "我们的宿敌"
 omsk.47.desc: "“向西望去，同志们。”政委对他们说道。“向西望去，然后憎恨吧。”\n\n士兵们遵从指令。夕阳西下，在远处的地平线上遍布着大片农田与树林。\n\n“我们的宿敌就在田野的另一头。”一些士兵疑惑地望向他。他们最大的敌人难道不是德国人吗？政委也注意到了他们的表情。“条顿人是野蛮的生物，是无情的猛兽，它吞噬了它那粗糙的利爪之下的一切生命，它从来都不知道何为友善，何为仁慈。”\n\n“但这也只是因为条顿人性本恶罢了。我们的宿敌有选择的余地，但他们却选择了背叛。在田野的另一边，所谓的雅利安兄弟会正枕戈待旦。”政委在对这个名字的厌恶中抿起了双唇。“同志们，这群自诩为雅利安人的家伙是我们的血肉同胞，他们与你我一样皆是俄罗斯人。但他们却披上了那群谋害、蹂躏、奴役我们的祖国，直至其跪倒在它们面前的条顿人的外皮。”\n\n政委吐了口唾沫。他涨红了脸，带着仇恨看向下属们的双眼。“他们就是俄罗斯的犹大。我宁愿让百万俄罗斯人死在条顿人的屠刀之下，也不想看到此种对俄罗斯人民的嘲讽愚弄继续存在下去。”\n\n“明天，你们就会为俄罗斯民族之心气而战。绝无慈悲，绝无怜悯。我们必须从根源上清除此种腐化，将这一疥疮从地球上清理出去。”士兵们欢呼起来。\n\n政委将手中的步枪高高举起。“明天，我们要让叛国贼们血流成河！雅利安人必死！”\n\n“雅利安人必死！”士兵们带着满腔的仇恨高呼着口号。“雅利安人必死！”"
 omsk.47.a: "俄罗斯的灵魂之战开始了。"
 omsk.48.t: "黑色联盟上空的飞行员"
 omsk.48.desc: "干员们一看到鄂木斯克天际线上的德国轰炸机，就按照演练的那样，整齐划一地进入指定的掩体，并递上身份证明。\n\n他们对德国的仇恨是刻骨铭心的，但他们也清楚，在大审判准备就绪前，他们无力反击德国人。于是他们静坐着，带着满腔怒火，炸弹的冲击震荡着掩体的墙壁，他们则保持着严格的沉默。\n\n但轰炸突然停止了，远远地还能听见机炮射击的声音。一名负责观察的干员操纵着掩体的潜望镜，不一会就一反常态地兴奋起来，报告说有战斗机正在截击德国轰炸机。\n\n其他干员尽力保持着沉默，但他们都知道这意味着什么，自由飞行员来了。每天，他们都被灌输一个理念：自由飞行员是一群非常不可靠的人。但即便军官再怎么反复强调，他们也提不起对飞行员的痛恨，不像对北方失败或是西方大敌那样，在他们内心里，自由飞行员不是敌人。每天与德国人战斗，甚至牺牲，她们是怎么坚持下来的呢？\n\n几分钟后，观察员报告德国轰炸机被击落，即将坠入地面，军官问有没有人愿意出击，搜寻俘虏。每名干员都不惧危险，毫不犹豫地挺身而出，飞行员是把轰炸机打下来了，但任务远未完成。\n\n要是真有德国幸存者，那他们最好祈祷自己从未出生过。"
 omsk.48.a: "跟其他人不同，他们并没有抛弃俄罗斯。"
 omsk.gauntlet.1.t: "有处可逃，无处可藏"
 omsk.gauntlet.1.desc: "铁木尔·伊万诺夫举起一只脏兮兮的手，捋了捋他油腻的长发。这些天来，他别说是洗澡，连眼都没合上过几回。亚佐夫的黑色联盟已经追捕了他好几个星期，在这些日子里，伊万诺夫眼睁睁地看着他的老战友们一个接一个人间蒸发。\n\n到了这个地步，即便伊万诺夫像是老鼠一般躲进了废弃的公寓楼中，他也无法断定自己是否安全。他将纸张撒在桌上，开始工作。他一定得想到办法，一个能够安全联系到他的盟友，并组织起抵抗力量的办法。就算真斗不过亚佐夫，他至少也得制定一套安全的逃跑计划。\n\n俄罗斯的荒野生活教会了他，一切皆有可能。如果他们抓紧时间，迅速行动，那说不定就能把握住推翻亚佐夫的绝地胜机。\n\n忽然，他停下了手上的涂鸦。外面是什么声音？伊万诺夫不敢发出一点声响，小心翼翼地站起身，拿起他的左轮手枪走到窗边。由于最近刚下过雪的缘故，窗外的马达声显得十分低沉。\n\n当伊万诺夫用手枪口掀起一点窗帘后，眼前的景象让他一下子如坠冰窟。黑色联盟的卡车已经停在了公寓楼下，而上面载着一整队的士兵。他的情绪被恐惧淹没了。黑联怎么可能找到他？他明明一向小心谨慎，既不贿赂那些会出卖他的人，也只在晚上才出门行动。看着五名缓缓走向公寓的士兵，伊万诺夫知道，自己毫无胜算。\n\n亚佐夫无情的刽子手们已经走到门前。他再无其它选择，只好握紧手枪，向着注定的死亡奔去。正如他的老战友一样。"
 omsk.gauntlet.1.a: "一道孤独的枪声照亮了寂静之夜。"
 omsk.gauntlet.2.t: "踏入坟墓"
 omsk.gauntlet.2.desc: "战友们蜷缩在桌后静静等待。昏暗的街灯投射下那唯一的光线，把黑色联盟的刺客们隐藏在漆黑的阴影之中。汽车已经停好，引擎也已关闭，守旧派军官们的脚步声渐渐拉近。\n\n但一位例常的随从并不在他们之中，那就是向亚佐夫出卖他们以换取苟活的犹大。没有人知道，他们的安全屋，他们那坚固的堡垒，早已遭到破坏。\n\n第一个人开了灯，身后的人随之鱼贯而入。这些人形容枯槁，逃亡了数日有余，躲藏着黑色联盟的利刃。他们应该在与同谋寒暄之前清点人数的。\n\n当最后一个人悄悄走进去，随手锁上门时，士兵们从藏身处站了起来。卫国战争存留的遗物们吐出火舌，守旧派们的尸体随之绽成朵朵血花。\n\n那些在初次冲击中幸存下来的人要么躲到桌子底下，要么试图奔向大门，却忘记了门不久前便已紧锁。一人惊慌失措地摸索着他的武器，却被一股铅流击飞。几秒钟后，一切都结束了。弹壳四散滚落，浓烟在空中徘徊。\n\n黑色联盟的士兵们收集了尸体，确保所有的目标全部在场，随后离开。又一批守旧派被清洗，亚佐夫的控制进一步收紧。"
 omsk.gauntlet.2.a: "对叛徒就该如此。"
 omsk.gauntlet.3.t: "一个名字"
 omsk.gauntlet.3.desc: "“这里可并不安全。”瓦季姆，这个饱经风霜的老兵，严峻地警告道。尽管有些人对此皱了皱眉，仿佛不屑一顾，但大多数人还是表示了同意，“亚佐夫的走狗们已经掌控了城市，还在锲而不舍地搜寻我们的踪迹。”\n\n“联盟里全是他的走卒，”另一个人愤怒地自言自语道，“这究竟是怎么回事？卡尔贝舍夫的小徒弟不受制约，大权在握，这合理吗？”桌子周围的所有人逐渐开启了一场更加激烈的争论，而瓦季姆则试图让他们赶紧冷静下来。现在局势已经够紧张了，而且肯定还会恶化。他做好了应对恶化局势的准备，等待着这场争论结束——而这个结束来得异乎寻常的迅速。\n\n房门突然被踹开，烟雾弹穿过门框飞了进来。其他人开始剧烈咳嗽之时，第一个头戴面具，手端步枪的黑色联盟的士兵已经冲进房间，瓦季姆则将一块湿布盖在了口鼻之上。一个军官试图掏出自己的武器，但立刻遭到了射击。更多的士兵涌入了房间，清除了房间里那些轻举妄动的人，其他人则被摁在了地板上。\n\n除了瓦季姆，一个黑色联盟的军官朝他点了点头，并递给了他一个面具，瓦季姆也很快戴上了。而他的一个朋友，尽管被摁在了地上，还是怒目圆睁地看向了他，“为什么？”对方震惊地大喊道。\n\n瓦季姆跪了下来，试图控制自己的情绪，却收效甚微。“莉森卡。”他轻声回答道，随后站了起来。不需要更多解释了，他女儿的名字已经足够。\n\n瓦季姆觉得自己是个坚强的人，当然也非常忠诚。但是现在他知道了，再坚强的人也会为家庭所困。在这一层面，瓦季姆孱弱无比。亚佐夫这样的恶魔总能利用弱点，不论弱点是什么。说到底，瓦季姆不认为为一个破碎的幻梦把他的家人拖下水是什么合理的事。毕竟，这联盟已经姓亚佐夫了。"
 omsk.gauntlet.3.a: "他现在只能祈祷黑联说到做到。"
 omsk.gauntlet.4.t: "联盟的长臂"
 omsk.gauntlet.4.desc: "谢尔科夫探员用望远镜凝视着远处的房子。空气冷得刺骨，一动不动地躺了几个小时后，他浑身僵硬。然而，寒冷和疼痛对他来说并不重要：重要的只有他的使命。他只需要确认目标在家。\n\n他确实在。\n\n这个人以为逃离黑色联盟能苟活一命，守旧派的叛徒能够安享晚年。旧日的黑色联盟或许确实如此，但时代已经变了。他一路追踪叛徒，抵达了这个小镇，并向鄂木斯克方面报告。新的命令随之下达。\n\n执行清算。简单易懂的命令。\n\n任务已经明确，他的目标就在这里，只需等待夜幕降临。好消息是这个人是个独行侠，谢尔科夫评估着房子的布局，准备潜入行动。他找到了一扇未锁的窗户，然后悄无声息地溜了进去。在寂静的黑暗之中，他穿过房子，一路走到卧室。\n\n他戴起手套，拿起枕头，毫不犹豫地压在那虚弱的老人头上。老人醒了过来，试图挣脱束缚，但为时已晚。谢尔科夫用力按下，直到对方停止了挣扎为止。他把枕头从脸上拿开，用手指试探呼吸。\n\n结束了。\n\n如他潜入时一样沉默，他心满意足地离开了，开始了返回鄂木斯克的长途旅行。"
 omsk.gauntlet.4.a: "目标已清除。"
 omsk.gauntlet.5.t: "进步的机会"
 omsk.gauntlet.5.desc: "阿列克谢面前的人很年轻，像他这样的人数不胜数。当周围的人都沉溺腐化时，独善其身是很难的。这个孩子恰好被卷入了守旧派中，而这并不完全是他的错。因此，阿列克谢来到了这里，开始评估这孩子的潜力。\n\n他坐在狱中人的对面，拿起了自己的茶杯。“来杯茶？”一个马克杯随着话音滑到了对面，这个名叫塔纳斯的年轻人慢慢伸出了手，接过杯子。阿列克谢静静地打量着他，看着他喝了下去。“你害怕吗？”\n\n那个人握着杯子，呆滞了好一会儿。就算没有发出战栗的喉音，他的表情也足以作为回答：“你要杀了我吗？”\n\n“你被带到这里不是因为你的所作所为，而是因为你所交际的那些人，”阿列克谢向后靠了靠，“我曾经和你一样，被痴迷权力，爱慕金钱的人所包围。他们答应我，只要我帮助他们，他们会给我想要的任何东西。我想你也一样，但这一切毫无意义，不是吗？”他漫不经心地摆了摆手，“我们应该追求的不能仅仅是金钱、权力和颓废，不是吗？”\n\n塔纳斯慢慢点头，“这就是我心目中的联盟，进步始终在第一位。”\n\n“确实如此，”阿列克谢高兴地笑了笑，“那些人对俄罗斯和联盟毫无贡献，他们是俄罗斯和联盟的寄生虫，只会腐化周围的人。”他紧盯着塔纳斯，“但作为好人，我们本能地知道这是不合理的，这是错误的。我不是来杀你的，我需要你的帮助，黑色联盟还需要好人。怎么说？”\n\n这个年轻人只犹豫了一会儿，思考着这位警官是否值得信任，然后点了点头。"
 omsk.gauntlet.5.a: "“告诉我，我怎么样能帮上忙。”"
 omsk.gauntlet.6.t: "阿巴库莫夫的罢免"
 omsk.gauntlet.6.desc: "根据总命令GL-005，专家仲裁干员088721号得出结论：\n\n维克托·阿巴库莫夫，第000003号，因在行政机关滥用职权与玩忽职守而被判有罪。被告已被撤职，并交由内卫部门进行羁押。有关的看守人员现暂由D·T·亚佐夫总司令直接指挥，以进行公平公正的管理。建议判决：无限期为救赎部队服役。\n\n监察机关发现，阿巴库莫夫在多个场合中明知故犯，利用上级权威以完成个人事务，并就此得出结论。阿巴库莫夫要对不少于六次的人事任免负责，并任用了许多与被告有私人关系的人，尽管缺乏资格。因此，瓦卢欣的行为符合《军法典》的第五十六条，滥用职权罪的定义。\n\n在进一步的调查中，该干员发现，瓦卢欣曾进行过被《黑色联盟法》第十三条第一款中定性为“集体失职与玩忽职守”的行为，故意对他当时的上级，D·M·卡尔贝舍夫总司令，隐瞒有关反国家活动的情报。相反的，他着眼于向以前在NKVD的同事泄露有关信息。\n\n该干员提名亚历山大·萨哈罗夫斯基（现002336号干员）接替他的工作，正等待被告的直属上级批准。"
 omsk.gauntlet.6.a: "批准。"
 omsk.gauntlet.7.t: "萨温采夫的任命"
 omsk.gauntlet.7.desc: "叶夫根尼·萨温采夫从亚佐夫手中接过玻璃杯，两人在阳台俯瞰鄂木斯克，“叶夫根尼，”亚佐夫喝了一口伏特加，“叛徒正在逃离，整座城市已经基本归顺，我们就快成功了。”萨温采夫举杯祝酒，灼热的气流仍弥留在他的舌尖。\n\n“总司令，”萨温采夫小心翼翼地说，“为什么叫我来这里？”他忠实而称职地履行了自己的职责，但亚佐夫召见他肯定不只是为了祝贺和伏特加而已。\n\n亚佐夫转身看向他，脸上掠过一丝微笑。“我需要你来担任我的副官。我需要值得信任的人，叶夫根尼。你的能力和对黑色联盟的忠诚使你脱颖而出，在不远的未来，我们都将经受考验。你接受这一任命吗？”\n\n萨温采夫并不能确定亚佐夫口中的“考验”所意为何，他将杯中的饮料一饮而尽，借以掩盖自己的犹豫。突然涌入的酒使他的胃烦躁不安，酸胀难忍。成为亚佐夫的左右手将使他声名显赫，拒绝总司令则愚蠢至极。“是的，我接受。我愿为黑色联盟和大审判献上一切。我应该做些什么？”\n\n亚佐夫伸出手，而萨温采夫毫不迟疑地回握。“消灭我们的敌人，教导俄罗斯人民。在扫除守旧派后，对整个俄罗斯如法炮制。“亚佐夫将萨温采夫的手紧紧抓住，目光如炬。“除你之外，没有人值得我如此信任。不要让我后悔。”萨温采夫开始后悔自己为何早早地就把杯中的酒喝完了。"
 omsk.gauntlet.7.a: "灌输对神圣仇恨的神圣信任。"
 omskgauntlet.1.t: "格格不入"
 omskgauntlet.1.desc: "“先生们，你们的出席令我倍感荣幸，很高兴你们愿意在此聆听我的讲话。”亚佐夫说道。当然，他自己很清楚在场许多人可不会去听他们视之为暴发户和煽动家的人。可如果亚佐夫被打成筛子，他们倒是很愿意赏脸围观。然而，他还是讲了下去。“身为黑色联盟新任总司令，我希望我能说清楚我的施政计划。”\n\n亚佐夫深吸一口气。\n\n“卡尔贝舍夫同志离世前的最后时光里，我们组织的高层对权威没有一丝半点的敬重。我们的创建者，活生生的榜样，所有人都该效仿他代表的原则，但这么伟大的领路人却被无视，人人觉得他是一个有名无实的领袖。他智慧的劝告被唾弃，而我们的使命饱受官僚集团的腐化。”\n\n他看到面前的一些人明显不满起来。但他还是继续。“虽然我无意惩罚那些对这一体制尽忠职守的人，但我绝不会放任不管。”亚佐夫往旁边瞥了一眼，那边是萨哈罗夫斯基和他带来的其他人。“我身边有一群能干的军官与将军，借由他们的帮助，并希望还有你们的帮助，我计划将联盟打造成我们亲爱的德米特里·米哈伊洛维奇能为之自豪的一个巨人。”\n\n亚佐夫早已在头脑中预演过无数次此时此刻要面对什么，更别提它可能带来的满足感。他喜欢作出重大决定之时，将那种兴奋的冲动以精挑细选的话语显现出来。但这种感觉并没有出现，而当亚佐夫遇到阿巴库莫夫可憎的目光之时，一阵恶心、令人头昏目眩的意识搅扰他的思绪。开弓没有回头箭，要开战了。"
 omskgauntlet.1.a: "骰子已被掷出。"
 omskgauntlet.2.t: "终结腐败"
 omskgauntlet.2.desc: "“长官，你真的要这么做吗？”\n\n亚佐夫盯着这位拿着他刚打印好的新备忘录的军官。这名年轻人似乎在躲避他的目光，他把这份文件举在身前，好似一面吹弹可破的盾牌。\n\n“我刚才是结巴了吗，中尉？”\n\n“不不不。当然没有，长官。我只是……呃……倍感震撼。您这是要逮捕或处决数百来人，名单上还有一些人是联盟里资历最老的骨干。我们真的能经受地起这个行动带来的后果吗？”\n\n“名单上的每个人都是懦夫和窃贼，而且大多数人还是叛徒。黑色联盟不养饭桶，而且我还必须给联盟成员们看看绊脚石的下场。现在，如果你不想当这快绊脚石的话，你最好赶快把这份备忘录发出去。”\n\n中尉想要答些什么，但他马上改变了自己的主意，匆匆地向亚佐夫敬了个礼，转身冲出了门。亚佐夫能从这个人的眼中看到恐惧，他感到了一丝满意。尊重固然不错，但恐惧才算确保服从的最佳手段。卡尔贝舍夫当然是一位智者，但他还是没能及时醒悟，他信任了那群利用他、侮辱他的人。亚佐夫可不会宽宏大量，而那些人渣也很快就会意识到这一点。"
 omskgauntlet.2.a: "在俄罗斯得到救赎之前，黑色联盟必须自救。"
 omskgauntlet.3.t: "以弱克强"
 omskgauntlet.3.desc: "“生存即征服。”亚佐夫让这一行话中在空气中停留了几秒，然后继续说道。“这是为了个人生存的私欲，而对现实的征服。没有如此的力量，什么都干不成，没有如此的力量，一个人的生存只能指望强者的仁慈。现实就是这样残酷，我们必须承认生命从无先天的生存权。我们唯有依靠自己。”\n\n“事实是——理想辜负了俄罗斯。空想主义让德不配位者得享大权。一战中，俄罗斯为了一个废物血流漂橹，明明那个家伙没做过什么证明自己应享至高权力。二战中，他们重蹈覆辙，不过是换了一批人而已。我们已看到了这一体系的产品，也为失败付出了累累代价。但不会更多了。”亚佐夫停顿。他知道接下来要来什么。他的胃攥紧了，但他知道别无他路。这正是卡尔贝舍夫所希望的，也是他不得不为的。\n\n“黑色联盟唯一的目标是让俄罗斯面对迫近的审判生存下来。为此，我们不能重复前人相同的错误。今后领导层的软弱将绝不会被容忍。特此，我发布命令，允许撤销无能军官的指挥权。从今日开始，任何军官，无论地位等级，只要得到十名直接下属和一名同级军官的同意，即可转交军事法庭。无法的废土上，唯有强者生存。我们将把这项原则推广到领导层，为的就是将我们建立的新俄罗斯打造成德国炸弹无法撼动的神兵利刃。我们必须让俄罗斯成为欧亚大陆的顶级掠食者。这是你们的指挥官在讲话。我们的事业是正义的。胜利将属于我们。晚安。”"
 omskgauntlet.3.a: "乌云迫近。"
 omskgauntlet.4.t: "塔拉和伊西利库尔的叛乱"
 omskgauntlet.4.desc: "就在今天早上，边区小镇伊西利库尔与塔拉的黑色联盟驻军发生异动，公开反抗鄂木斯克政府。军官派系控制了这两个城镇，显然是要颠覆新上任的总司令亚佐夫，进而接管全黑色联盟。毫无疑问，这些理由不过是军官们用来正当化他们叛乱的托词，但目前尚未发表正式声明。无论如何，这么一个借口无足轻重——亚佐夫已决意除去老朽、“低效”的军官，换句话说，叛乱者正在为自己的职业生涯而战。\n\n叛乱头目暂且还不清楚。虽然据报告伊西利库尔造反领袖是阿巴库莫夫将军，一位早年间加入黑色联盟的NKVD老兵，但塔拉叛乱的领导尚不明了，如果有的话。不管怎样，此次事变意味着黑色联盟已落入危局，看来整个组织正置身于悬崖峭壁之上。"
 omskgauntlet.4.a: "自私鬼的亡命一搏。"
 omskgauntlet.5.t: "迎接大考验"
 omskgauntlet.5.desc: "总司令同志——”枪声和喊叫在楼下回响，内卫部门的特工重新控制住了一些明显是在胡搞的干员。\n\n“我知道了，”亚佐夫简略陈述道。心烦意乱之际，他挥了挥手，让副官离开了房间。\n\n要是卡尔贝舍夫还在该多好。我还没准备好，他心想，然后止住了胡思乱想。老实说，虽然他很擅长摆出一副无所畏惧的面孔，但心里的压力几乎要压垮他了。他不禁觉得自己就像一个穿着父亲工作服的孩子，整个世界的重担压到了他稚嫩的肩上。\n\n萨哈罗夫斯基将军的闯入打断了这番思绪。\n\n“总司令，”他气喘吁吁地说；“我们有事要做了。”\n\n“看起来是这样的，亚历山大·米哈伊诺维奇，”亚佐夫回复道，他从桌边站起来，收起思绪，竭力散发出他所缺乏的自信。“动员所有能动员的每一个人。即便是救赎旅。封锁这座城市。一旦控制局面，我们就制定下一步计划。”萨哈罗夫斯基点头，召来一名副官。亚佐夫觉得自己很果断。他把自己想象成卡尔贝舍夫，总是尽在掌握，准备迎接大考验，毫发无损地克服困难。\n\n但在内心深处，他并不知道接下来会发生什么。"
 omskgauntlet.5.a: "迈入未知的一步。"
 omskgauntlet.6.t: "尽在掌握"
 omskgauntlet.6.desc: "鄂木斯克开始戒严的那个夜晚犹如一幅宏大的画作，必将永远染在历史的画布上。\n\n恶意弥漫的夜晚用昏暗的黑为城市涂抹出一片天空，并以星辰和扼杀其光芒的黑雾点缀其间。\n\n鄂木斯克一如既往——正如过去曾是的那层悲哀皮相。旧世的碎骨绘在地平线，往上直达天堂，但必将永远陷于过去的建立者、今日的被抛弃者之间。\n\n但，城市穹顶，被抹上一层沉重的气氛——空袭警报营造出了一幅压迫与恐惧的画面。焦虑混进了颜料盘，在破烂的扩音器中绘制出噼里啪啦的话语，要求居民各自回家。\n\n再往下，这座城市黑暗的深处，构图正在进行；成千上万的镇压者，每个人都拿起一把刷子，将他们沉重的靴子刷遍街道。\n\n所有睁大双眼的乌合之众透过窗户窥得如此盛景——他们别无选择，唯有鉴赏眼前的艺术。\n\n亚佐夫成为了这座城市的大画家，或许也会是全俄罗斯的首席画师。不久，守旧派会淹死在一层又一层名为复仇的黑墨下。"
 omskgauntlet.6.a: "就像一幅画，守旧派也会挂在墙上。"
 omskgauntlet.7.t: "鄂木斯克之战"
 omskgauntlet.7.desc: "毫无疑问，亚佐夫将从斗争中脱颖而出，成为黑色联盟无可争议的领导者，除了少数傻瓜会反对。遗憾的是，他们是武装精良、动机明确的傻瓜。\n\n出城道路已被封锁，巡逻队正开展乡间巡逻，以逮捕任何通过非常规手段溜出去的人。\n\n士兵、执法者和猎犬正对整座城市进行大搜查，必须要挖出每一个守旧派窝点。摧毁他们必要付出生命的代价，但我们毫无怨言。随着大批士兵涌入查获的叛军窝点，这座城市落入我们之手只是时间问题。"
 omskgauntlet.7.a: "鄂木斯克的新时代！"
 omskgauntlet.8.t: "城市得保"
 omskgauntlet.8.desc: "鄂木斯克街道再度陷入了沉寂。\n\n德米特里·亚佐夫，卡尔贝舍夫的继承者，新任黑色联盟总司令现已挫败了试图废黜他并废除其激进改革计划的守旧派军官。鄂木斯克城内最后的守旧派已经向亚佐夫的效忠者投降，并被带往救赎部队服役或者倒在行刑队的枪口下，看来亚佐夫的新秩序挺过了第一次真正的考验。\n\n黑色联盟首府已尘埃落定，接下来的目标便是边远城镇伊西利库尔和塔拉的守旧派军官起义，这些人仍在威胁总司令那仍然在襁褓中的强者必胜之道。"
 omskgauntlet.8.a: "适者生存。"
 omskgauntlet.9.t: "总司令之死"
 omskgauntlet.9.desc: "该撤了。\n\n亚佐夫冲入一辆装甲运兵车的车厢，外边枪声回荡，恐惧弥漫，车内空气愈发闷热。总部被重重包围，叛乱者正向四面八方袭来。亚佐夫的精心筹谋已化作废纸。他坐下身，紧紧裹住碎裂的衬里，双眼无神，不知凝视何方。\n\n他败了。不管怎样，他还没准备好。回想起这场大冒险中体会到的恐惧，还有在身边之人眼中反射的恐惧，他低下头，无法面对他们的目光。\n\n一声尖叫，然后是刺耳的轮胎声和爆炸声。世界崩塌了，接着运兵车的装甲外壳在亚佐夫身边炸开。在他松弛的眼前，世界旋转起来。刹那间，他清醒过来，世界突然静止，变得无比清晰。自己的血是多么鲜红啊，而装甲运兵车残骸上跃动的火焰又是多么优雅，亚佐夫对此第一次，也是最后一次感到无比惊诧。他的脖子松下来，双眼死死地盯着天空。在步入空洞的未知之前，亚佐夫最后在望着那灰蒙蒙的天空。"
 omskgauntlet.9.a: "异乡的过客啊，请带话给斯巴达人…"
 omskgauntlet.10.t: "守旧派被摧毁"
 omskgauntlet.10.desc: "克服万难后，亚佐夫还是牢牢地掌控住了黑色联盟。随着亚佐夫效忠者打下最后的叛乱据点，鄂木斯克、伊西利库尔还有塔拉的街道再一次陷入寂默。尽管尚不清楚亚佐夫对联盟未来的看法在多大程度上与其前任一致，但卡尔贝舍夫的遗愿——摧毁扭曲他愿景的人，已得实现。\n\n阿巴库莫夫和大部分守旧派残余或是死亡，或是躲藏，总司令亚佐夫现可无所顾忌地按照他自认为合适的方式重塑黑色联盟。联盟的每个军官现在必须小心谨慎，努力工作，免得成为新设的“效率调查”的牺牲品，从而被降职，或者更惨。看来，联盟正经历一场大变，只有时间才能告诉我们这是好是坏。"
 omskgauntlet.10.a: "西伯利亚屏息以待。"
 omskgauntlet.10.a_tt: "§R我们离胜利又近了一步。§!\n"
 omskgauntlet.11.t: "无声的行动"
 omskgauntlet.11.desc: "此时，伊诺肯蒂趴在一个布哈林时代修建的烂尾楼的下水道里，他感受到了一种奇妙的舒适感。这种舒适感并不来源于他周围既拥挤又潮湿，还有股霉味的环境，而来源于一件更有现实意义的事。对他来说，那些能让他感到沉浸于其中的战争，都可以得到解释，并随之结束，但过去几周的内乱却让伊诺肯蒂感到迷惑不解。他是50年代西俄战争的老兵，在他看来，现在正在进行战争与他十年前所经历的完全不同。黑色联盟内部的冲突时断时续，短暂的交锋穿插在长时间的紧张怀疑中。战争前线时隐时现，因为高层内部的政治斗争会使他人的身份在朋友与敌人之间反复横跳。很少有人能享受这种战争所带来的肾上腺素激增之感，也很少有人能享受完美执行渗透行动之感。但是今天，当看着几条街外的堡垒时，他不禁感到骄傲与兴奋。\n\n突然，远处建筑传来“砰”的一声。伊诺肯蒂知道，他的任务已经通过某种血腥方式取得了成果。看来昨晚交接装有炸弹公文包的任务进展顺利，至少他的联络人已成功引爆了装置。直到指定的信号——三次断断续续的六声枪响——被发出后，伊诺肯蒂才知道维克托·阿巴库莫夫真的死了。"
 omskgauntlet.11.a: "目标已清除。"
 omskgauntlet.12.t: "伊西利库尔的混乱！"
 omskgauntlet.12.desc: "随着伊西利库尔叛乱首领，唯一能团结叛军各方的人物，维克托·阿巴库莫夫死于炸弹刺杀。叛乱陷入了混乱状态，鄂木斯克新政府现已往政权巩固又迈进了一步。这位前NKVD成员被卡尔贝舍夫的俄罗斯强大与复兴之梦所吸引，但并非出于任何正确的理由。他所领导的军官集团哀悼他的去世，但其他人不大可能有所动容。\n\n阿巴库莫夫死亡短短数小时之后，他惊慌失措的同党之间的关系愈发紧张，似已升级为公开交火，据报告，伊西利库尔传来了枪声。黑色联盟部队能相对轻松地挺进，扫清残余的抵抗。亚佐夫的梦想又挺过了一天，但现在还不是总司令休息的时候——塔拉叛乱仍在肆虐。"
 omskgauntlet.12.a: "目标已清除。"
 omskgauntlet.13.t: "塔拉之围"
 omskgauntlet.13.desc: "“快！快！快！”干员指挥官拖着被土路磨破的靴子大声喊道。”408966号，前进！”在那么一瞬间，他感觉自己穿越回到1940年的沃洛科拉姆斯克，与汹涌袭来的德国军队进行着没有胜算的战斗。过了一会，他回过了神，发现自己仍站在塔拉的郊外，而远处的枪击声狠狠地敲击着他的耳鼓膜。\n\n帕夫洛夫干员指挥官领导的队伍当然不习惯在真正的前线进行战斗，更不用说对付那些刚刚成为他们战友的人，而且战斗，严格地说，不算是他们的职责，因为帕夫洛夫的干员队伍是一支预备队。用黑色联盟的话说，他们是“chetvyorka”或“四”，因为他们的六位数编号是以这个数字开头的。一般来说，这些部队由年迈的士兵组成，他们的职责是维稳。让不是黑色联盟的人听话，让平民保持沉默，并达到规定的生产定额。\n\n但是今天，和前几天一样，不是一个平凡的日子。当帕夫洛夫和几个被选中的部下一起破开一间灰暗且沉闷的民宅屋门时，帕夫洛夫陷入了沉思，因为当下的情况是他几个月前完全不敢想象的，那个他曾经拼了老命想救的人如今却成了他的死敌。随着一阵尘土飘过，预备队人员成功破开腐烂的门，冲进来包围了住宅里的人，白蚁也蠕动着从地上的碎片中钻出。平民们在帕夫洛夫和他领导的黑衣人面前畏缩着，然而多年在黑色联盟“保护”下的生活经验使他们能更加从容面对当前的情况。按照往常的经验，不需要太多的时间就可以让他们服从了——波波沙冲锋枪的枪托可是让人们吐出情报的好工具。过了一会儿，帕夫洛夫了解了目标的位置，他和其他部下回到了尘土飞扬的路上。这下，塔拉周围的包围圈几乎就要完成了。"
 omskgauntlet.13.a: "不过是家常便饭。"
 omskgauntlet.14.t: "塔拉叛乱被镇压"
 omskgauntlet.14.desc: "看来，亚佐夫已成功度过了考验。\n\n在清算黑色联盟的人扫清这座挑战总司令权威的城市之前，塔拉叛乱就已平静落下帷幕。与之相对的是，伊西利库尔叛乱最终以短兵相接与自相残杀的巷战告终。阿巴库莫夫之死和伊西利库尔叛乱的崩溃似乎并没有吓到塔拉的阴谋家，但守旧派的失败和随后的围城的确压倒了他们。\n\n叛乱领导人现已举起休战的白旗，并同意向亚佐夫部队投降，尽己所能让死刑减换为在救赎部队服役，虽然不清楚总司令是否准备信守承诺。不论如何，守旧派的叛乱画上了句号。"
 omskgauntlet.14.a: "对叛徒就该如此。"
 omsk.smuta.1.t: "伸出黑手"
 omsk.smuta.1.desc: "日复一日，司空见惯的工作已是例行公事了。\n\n瓦列里安十分享受自己的工作，尤其是作为一个卑微的技术人员，为联盟做出自己的贡献。他一直相信情报就是力量，知道他的工作能帮助联盟保护他们，并因此安然入梦。然而最近他……他虽然还未质疑，但不论怎么讲，问题已经出现了。他最近的任务都十分奇怪，尤其是现在这次。\n\n当他的团队把车停在现场之后，他给他的上级打了一通电话，以确认他们来到了正确的地点。他们以前还从未把学校作为工作地点，他甚至都没想过学校会成为监视的对象。尽管如此，他们还是收到了上级的确认，然后按照命令开始工作。\n\n建立监控是一个多阶段，多日程的工程，往往比大多数人想的更复杂。他们在走廊和其他公共区域设置了明显的监控设备，大多是摄像头。简单且合理，主要由行政人员进行管理。然而联盟已经指定对这所学校进行全面监控——这就意味着它已被列入潜在的防谍中心。\n\n这意味着任何角落都会受到监听。尤其是办公室、浴室和其他人们认为自己的谈话不会被监控的地点。这就是监控的艺术，也是瓦列里安一直很享受的一点。但是他无论如何都想不通监控老师和学生到底有什么好处。\n\n他叹了口气，装好摄像头，做了几项检查，然后从梯子上爬下来。他大概是想多了。如果总司令下令这么做，那一定是有原因的。"
 omsk.smuta.1.a: "他拿起梯子，开始架设下一个摄像头。"
 omsk.smuta.2.t: "叛逆的模范"
 omsk.smuta.2.desc: "穿着简薄的囚服，戴着手铐脚镣，和其他几个黑色联盟的囚犯一起被推上街头。安娜想不出比这更丢人的事了。冷漠的人群和士兵又让尴尬更进一步。\n\n一被带到城市广场，黑色联盟的官员就开始宣读他们的罪行：传播非法资料，煽动抵制俄罗斯人民。冠冕堂皇的借口，她只是想抒发自己对联盟日益增长的监视和压迫的担忧，仅此而已。\n\n她没有看人群。她不想看到她的家人和朋友。她也知道他们在那里——就算他们不来，联盟也会强迫他们到场。她不仅受到了惩罚，还成为了一个反面典型。她决定不哭。已经哭够了。\n\n官员宣读着判决书，宣称他们的财产将被国家没收。她曾经拥有的那一点点现在都消失了，即使服刑结束，她也知道自己再也拿不回来了。然后他转身面对囚犯。“你们每个人都将被判处五年劳役。”\n\n官员顿了顿，“但是，如果你愿意，你还可以用另一种方式来偿还你欠俄罗斯人民的债务。救赎旅的大门将向你敞开——如果你选择他们的话，你欠俄罗斯的债就会一笔勾销。”\n\n安娜的第一反应是恶心。成为一个炮灰，一件被迫战斗和杀戮的武器……然而丑陋的真相是，无论选择哪一项，她都将为黑色联盟服务，只是穿制服或戴镣铐的区别而已。她不知道自己的良心能接受什么，但她必须做出决定。"
 omsk.smuta.2.a: "她向前一步。"
 omsk.smuta.2.b: "她缄默不语。"
 omsk.smuta.3.t: "送他们下地狱"
 omsk.smuta.3.desc: "桌子上放着一个简易的鄂木斯克市模型，但与现存的城市有诸多不同。\n\n模型对城市规划做出了许多改动。关键建筑物被搬迁，整个城市的关键地带都设立了哨所，规划了可以全面保护领空的防空阵地，设计了部署和储存火炮的指定区域，以及便于部队迅速重新部署和全面城市防御的交通道路网。\n\n这是军事建筑的奇迹。\n\n亚佐夫回顾了联盟的几位建筑师最近向他展示的模型城市，他们的设计都美妙绝伦。模型城市中附带了许多设计文件，包含了蓝图、分析和选型理由。他责令他们把一座城市变成堡垒——而他们的表现远超预期。\n\n鄂木斯克只会是第一个以该标准改造的城市，但不会是最后一个。城市将不再是国家那脆弱的阿喀琉斯之踵。现在它们将变成堡垒，能葬送任何来寇的死亡陷阱。亚佐夫想象着德国人妄图进攻却大败而归的情景，不由得露出了几分笑意。\n\n唯一的缺点是，这些改造将严重扰乱平民生活——居民需要搬迁安置，材料需要采购准备，造价也会水涨船高。但这是不幸而必要的牺牲。德国的战争机器不会对他们留情，他们必须做好准备。"
 omsk.smuta.3.a: "大审判不会怜悯弱者。"
 omsk.smuta.4.t: "服从，或者学着服从"
 omsk.smuta.4.desc: "他们鱼贯而入，而会议室里三步一岗五步一哨的黑色联盟士兵却令相当一部分人不禁蹙眉。亚佐夫坐在桌子末尾，对着他们示意地笑了笑。“请坐，先生们。”\n\n落座的每个人都是大型石油和矿业公司的高管或所有者，年或半百，穿着得体，表情严肃。他们之中没有多少人对领导层更迭感到满意。亚佐夫很清楚，他们已经与守旧派达成了某种交易，现在是时候重新谈判了。\n\n“我与在座的各位将就联盟对你们商业活动的期望制定一份新协议，”亚佐夫打了个响指，助手们向每位与会者分发了几份文件。“经各位书面同意，各位的运营将被置于联盟的监督之下。协议中有我们期望的配额，当然，还有对各位的努力所准备的补偿方案。”\n\n震惊和愤怒充满了会议室。“你希望我们同意这些荒唐的条款吗？”其中一人面色通红，起身喊道。当文件被一页页翻过后，其他的高管也同样怒火中烧。“你怎么敢把这些条款强加给我们！我们不会……”\n\n亚佐夫举起一只手。联盟士兵们随即举起步枪，瞄准了桌子旁的高管们，将他们定在原地。“如果你们不接受，”亚佐夫慢慢地，故意一字一字地说，“你们的下属会收到同样的提案，我不介意多重复几次。你们剥削、腐败和堕落的日子已经结束了。为俄罗斯服役，或者被愿意服务的人取缔，二选其一。”\n\n他指了指文件，声音沙哑，却不容置疑，“签名吧。”"
 omsk.smuta.4.a: "寥寥数笔，他们选择了服从而不是死亡。"
 omsk.smuta.5.t: "知己知彼"
 omsk.smuta.5.desc: "夜幕降临，黑色联盟的公民们都休息了，而总司令仍在继续工作。还有太多事需要完成，休息过于奢侈了。\n\n亚佐夫相信，他们有能力成功应对德国的威胁，但事实上，他们总是能从以往的失败中吸取教训。忽视过去是愚蠢的，这样可以更容易地避免失误。\n\n他的书房里堆满了文献和报告，其中大部分与卫国战争和西俄战争有关。从行动后报告到第一手资料，再到战斗日志和相关的学术书籍，他不遗余力地探寻着知识。然而，他需要了解的不仅仅是历史。\n\n伴随上述文献的还有德国将领和官员所写的德国军事手册、报告和回忆录，从各种角度解读民族社会主义的书籍，以及意大利、美国和日本对德国文化、军事和经济的分析。\n\n知识至关重要，亚佐夫知道，仅仅从俄罗斯的角度分析远远不够。他们需要知道德国的其他敌人都学到了什么——当然，还有德国人如何看待他们自己以及他们的意识形态。\n\n书房整理得相当整齐，当他阅览他那庞大的库存时，书页夹上了书签，段落标上了重点，他还会定期做一些笔记。每天晚上他至少会花一个小时研究，他会一直如此，直到一切尘埃落定。面前的知识规模巨大，但只要还有时间，他总会全部完成的。"
 omsk.smuta.5.a: "大审判不容有失。"
 omsk.smuta.6.t: "幽灵尖啸"
 omsk.smuta.6.desc: "塔季扬娜注视着迫击炮的发射，饰着白色条纹的罐子飞向那个废弃的小村庄。随着罐子一个接一个地落下，她想象着住在那里的人，以及将会发生在他们身上的事。尽管如此，这里作为模拟场地确实不错。今天模拟的是化学袭击，这是她不曾做过的事。\n\n当他们进军德国腹地时，会有无数同样的村庄，而所有的村庄都需要被平定。随着炮弹一发发射出，催泪瓦斯逐渐清晰可见，很快就化作了弥漫整个村庄的浓雾。她依旧目不斜视，但不由自主的想法却涌上心头。\n\n今天只有催泪瓦斯，而且只是一场模拟。但在他们真正行动之时……会有人住在那里。她想知道这种情况何时适用，他们的底线在哪。他们只会在重兵把守的地区这样做吗？这是最后手段吗？他们只会使用非致命化学物吗？\n\n她不知道，而且这些暗示令她更加不安。即使是空无一人的村庄，她仍能想象化学烟幕吞没村庄时传出的尖叫声。杀德国士兵是一码事，但她想知道……\n\n她猛烈地摇了摇头。不，不，不。不管是不是家庭，不管是不是平民，如果他们真的这么做了，那都是在对抗德国人。他们都是同谋，他们知道曾经发生过什么，并且会再次支援德军。现在不能让疑虑吞噬自己。如果非要说什么的话，那就是德国人罪有应得。\n\n军官命令他们前进，于是她戴上防毒面具，加入战友们的队伍，进入了这个充满化学物质的村庄。这足以让她把疑虑抛到脑后，专注于自己的任务。"
 omsk.smuta.6.a: "文饰没能消除她的疑虑。"
 omsk.smuta.7.t: "知何为恶"
 omsk.smuta.7.desc: "尤利安娜低着头走回家。不适和愤怒在她的胃中翻腾盘旋。那天他们在学校里学到了第一次审判，知晓了条顿人对俄罗斯人的所作所为。\n\n一些孩子哭了，另一些孩子沉默而麻木，但所有人都感到了同样的厌恶和愤怒。放映机向他们展示了成堆的俄罗斯人的尸体，破败村庄的废墟，受伤而饥饿的男男女女缓步迈向死亡的照片。\n\n死去的孩子们那漫长而挥之不去的画面深深地铭刻在了尤利安娜的脑海里。这些小尸体和尤利安娜差不多大，那么小，根本不懂战争为何物，但条顿人还是冲着他们来了。饥饿而赤裸的小骷髅们在坑里挤作一团，而幸灾乐祸的德国人就站在他们上方，像炫耀猎物的猎人一般。\n\n一位亲历了第一次审判的老兵也来到了学校，用嘶哑的声音告诉他们，在枪杀他们之前，德国人是如何把村里的所有人都逼进森林里的。当时他躲在母亲的尸体之下，靠假死才活了下来。\n\n尤利安娜举起了手，问他们能做些什么来阻止这种事情再次发生。老师似乎很高兴，他解释说，只有严厉地惩罚德国人，才能让他们不敢再妄图伤害俄罗斯人，这是唯一的答案。\n\n老师说，每一个德国人都知道军队在做什么，并对此表示赞同。因此，每个德国人都应该像条顿士兵一样受到惩罚。尤利安娜和她的同学都同意了。所有的德国人都是邪恶的，如果俄罗斯人不先杀光他们，他们就会回来彻底摧毁俄罗斯。"
 omsk.smuta.7.a: "俄罗斯人与条顿蛮子永不共存。"
 omsk.smuta.8.t: "新思想，老问题"
 omsk.smuta.8.desc: "古谢夫政委翻了翻文件夹。对军官的投诉并不多见，但他的办公桌上仍然有相当数量的投诉信。大多数都可以不假思索地否决，但保持开放的心态仍然是明智之举。他手下的军官一般都是纪律严明、正直正派的人，但是每个组织都会蒙受腐败之苦，即使是黑色联盟，也在竭力消灭腐败。\n\n不可否认，这是他工作的一部分。\n\n通过交叉参照和反复核对数据，古谢夫得出了一些关于这种抱怨的结论。首先，基谢廖夫上尉的收入远远超过了他的工资水平。古谢夫用笔划了划，把上尉标记出来接受审查。其次，普通士兵毫无疑问一直在战场上抢劫，而这是黑色联盟严令禁止的行为。\n\n古谢夫一边回顾他那令人失望的结论，一边叹了口气。不管喊了多少口号，也不管接受了多少宣传，士兵终究还是士兵。不幸的事实是，与历史上的其他任何军队一样，黑色联盟同样为腐败所困。\n\n古谢夫回头看了看那堆需要他审阅的文件，站起来给自己煮了一壶咖啡。毕竟，调查不会自行进行。比腐败更糟糕的是不做为——而腐败将在他这里停止。"
 omsk.smuta.8.a: "恶人不得安宁。"
 omskexp.1.t: "演讲"
 omskexp.1.desc: "身着黑色制服的士兵在面前群集，亚佐夫开始紧张不安，缓缓踱步，他看到了他们眼中的紧张。亚佐夫竭力避免士兵们感受到自己的焦虑，鼓起勇气，迫使思绪回到过去的熟悉与确定之中。面对大考验，他所具备的那种果断强大。正如卡尔贝舍夫。他忘记恐惧，专注在演讲上。\n\n“士兵同志们，”亚佐夫用卡尔贝舍夫所钟爱的熟悉话语开了个头。“今天，凭借我们的力量，我们确认了自身统治俄罗斯的价值。你们今天的功绩证明宇宙的基本法则——强者统治，弱者衰亡。你们的功绩将证明，我们，全俄罗斯黑色联盟，将是国家乃至于这个千年文明的唯一救主。因此，今日你们与同胞战斗，就要如同面对德国元首本人战斗一样！若是我们今日败亡，就不会再有明天，大审判中俄罗斯将在强权之手彻底沦亡。所以，前进，把你们的名字刻到历史上！”亚佐夫对自己的发言十分满意，欢呼声爆发了。而现在，也是最后，他个人独一无二的风格。“我们的事业是正义的，”他对连绵不绝的欢呼人群喊道，再一次说出了他在1941年收音机里听到的话。“敌人将被消灭。胜利将属于我们。”\n\n话不知不觉就从嘴里说出来，演讲好似一刹那就结束了。心脏调到了嗓子眼，却又沉浸于士兵的欢呼喝彩中，让焦虑消散了片刻，他想知道，卡尔贝舍夫迈向未知之际，这是否就是他的所思所感。"
 omskexp.1.a: "屠杀的号令吹响，让战争之犬四处蹂躏。"
 omskexp.2.t: "最终准备"
 omskexp.2.desc: "隐约可见的光线渐渐从东方的地平线上射来。已经醒了好几个小时的安德烈在边境上观察周围是否有敌人活动。在他身后，干员们分别在晨练，检查武器，准备早餐。在他面前，是一片消失在黑暗中的、无边无际的草原。在离那片草原大约50米的地方，有一条看不见的线。这条线把全俄罗斯黑色联盟与企图破坏俄罗斯的叛徒、懦夫分了开来。虽然在当今的俄罗斯地区中，边界是不定的，甚至是不存在的。但根据线两侧国家地图的标注，边界线确实存在，两侧国民——至少现在——没有越过它。\n\n从客观上来讲，黑色联盟并没有与秋明的布尔什维克开战的计划，任何关于要开战的言论都是一些人捏造的“谣言”。作为“训练内容”的一部分，战斗干员154376号与联盟中几乎所有的战斗干员们一起被转移到了边境地区。尽管官方宣称：“随时准备战斗”的命令与黑色联盟和秋明共产党之间不断升级的冲突无关，一切都会安然无恙。但黑色联盟的前线指挥官却在进军的队伍里，保持了最大限度的沉默，这一现象无疑在告诉所有人，战争即将来临。\n\n凝视着黎明前黑暗的景象，安德烈忍不住兴奋起来。他知道他本不应该这样，毕竟他即将要和他的同胞作战。但是，他从14岁就开始接受军事训练，到现在，他终于能够为黑色联盟服务、为祖国报仇。他不想为荣誉而战，这是因为，在大约50米远的黑暗中，一个比荣耀更伟大的东西——救赎——在等待着他。"
 omskexp.2.a: "红线即将越过。"
 omskexp.3.t: "加强边防"
 omskexp.3.desc: "自苏联崩溃之后，鄂木斯克就是一个高度要塞化的城市。最开始西西伯利亚人民共和国建造的地堡隧道，不过是为卡尔贝舍夫命令建成的大规模防御工事和堡垒网络打下了一个基础。黑色联盟的偏执已经具现化了。戒备森严的炮台、壕沟、雷区从联盟边境一直延伸到鄂木斯克心脏地带。西西伯利亚的地貌已完全武装，以用来对付任何外界入侵者。\n\n随着卡尔贝舍夫的影响力衰退，那些喋喋不休的守旧派将军对维护这些强大的防御工事愈发松懈。他们只关心保护自己个人财产的工事，专注于自己的利益，而非俄罗斯的需要。直到亚佐夫打败了叛徒后，他才意识到防御工事的糟糕现状。联盟已再度一统，既然他抓牢了权力，那就绝不会拱手让人。\n\n联盟整军备战，开展行动保证后方防线准备充分。上一次审判教会了俄罗斯人民必须预料战争的到来，在黑色联盟领导下，他们将做好充分的准备。联盟已征召起边境上的每个人来恢复鄂木斯克里里外外的工事。壕沟加深加固，旧地堡清理整修，防空人员再次部署到边境对抗空中之敌。俄罗斯复兴日渐走近，鄂木斯克也愈发期待。最后几周的准备将决定俄罗斯的命运。亚佐夫和黑色联盟不会让任何敌人不流血就获得俄罗斯的土地，哪怕一寸。"
 omskexp.3.a: "正义得到伸张之前，黑色联盟绝不会倒下。"
 omskexp.4.t: "待价而沽"
 omskexp.4.desc: "奥列格·洛西克在牢房的地板上踱来踱去。唯一打断他思考的声音，是从监狱深处偶尔发出的尖叫声，鬼知道那是从哪儿传来的。距离西西伯利亚人民共和国的最后一支部队投降已经有几个星期了。他仍然不敢相信他们输了。按理说，他们只需要几个月的时间就可以消灭亚佐夫。然而，黑色联盟一入境，共和国的军队就跑得远远的，直到有一天，他从指挥所出来，双手抱头，几个联盟士兵把他押上了开往鄂木斯克的卡车。他已经做好了掉脑袋的准备，但那一天始终没有来。经过审讯后，狱警把他关在牢房里，让他自生自灭。除了每天送饭的狱警外，他已经好几个星期没见任何人了。\n\n他听见牢房外面走廊的门开了。脚步声越来越近。奥列格的心开始怦怦直跳。也许等待终于结束了，他们是来枪毙他的。一个黑色联盟的军官在门外停了下来，紧盯着他。\n\n“奥列格·洛西克。”军官说道，看样子不像是在质询。\n\n“是的。”奥列格尽量让自己装的勇敢一点。\n\n军官从口袋里掏出一个信封。”这封信是亚佐夫元帅专门写给你的。明天这个时候你就可以准备好你的答复了。”他把它扔进铁栏，然后从他来时的路离开了。\n\n奥列格撕开信封，取出里面的信。他的眼睛看着里面的东西。“背叛俄罗斯民族……服从卖国的上级……在战场上表现出天赋和勇气……”他重读了最后一行，以确保他的眼睛没有欺骗他。\n\n“你将有机会通过为俄罗斯和黑色联盟服役而获得救赎……”"
 omskexp.4.a: "联盟是所有忠志之士的家园。"
 omskexp.5.t: "志存高远"
 omskexp.5.desc: "谢尔盖躺在牢房的小床上，尝试入眠。但那没用。他的脑袋嗡嗡作响，身体痛的要死。他一次只睡几个小时。监狱深处响起的尖叫声每晚都得把他吵醒。他们是怎么做到的？他们是一帮疯子、狂信徒……他们怎么能打败第3集团军？他们是怎么做到的？这个问题日复一日地萦绕在谢尔盖的脑海里，尽管于事无补。明灯熄灭。最后的堡垒也已被征服，现在他只希望与巴托夫和他的战友们一同飞驰，无论希望多么渺茫。\n\n他听到旧铰链的叮当声，然后脚步声向他的牢房砰砰地传来。他的心砰砰地在胸腔中跳动。一个鼻子像船头的军官在牢房前停了下来。“谢尔盖·博布罗夫，”他平淡地说。\n\n“是，是的，”谢尔盖回答道，声音因长期未说话而变得嘶哑。终于到了枪毙他的时候了吗？\n\n军官从胸前的口袋里掏出一个信封，从谢尔盖牢房的铁栅栏里塞了进去。”这封信是亚佐夫元帅专门写给你的。明天这个时候你就可以准备好答复了。”\n\n军官转身离开了。谢尔盖抓起信，全身发抖。他的眼睛一行一行地眨着，捕捉着他期望从这样一封信中看到的零零碎碎的短语。“背叛俄罗斯民族……服从卖国的上级……在战场上表现出天赋和勇气”等等。出于习惯，他看了看最后一行。他的惊得下巴都要掉了。他坐在小床上，手里颤抖地拿着信，一遍又一遍地读着最后一行，想弄明白其中的用意。\n\n“你将有机会通过为俄罗斯和黑色联盟服役而获得救赎……”"
 omskexp.5.a: "行以生血，血以得救。"
 omskexp.6.t: "除旧"
 omskexp.6.desc: "秋明与斯维尔德洛夫斯克现已入我手，因此我们必须整合新领土以应对大审判。第一步是统一两地低效的官僚机构。黑色联盟的英勇成员将取代贪图权力的共产党官僚和傲慢自大的军官，将新领土打造为战争机器上紧密运作的齿轮，并平息任何极端煽动分子。\n\n在前任政府跌倒的地方，我们不仅会爬起来，而且还将犹有过之。新官僚机构将自下而上服务联盟与俄罗斯。每一个市政厅、警察局和工厂，都会有联盟成员。他们将收缴每一个铜板，发送每一个包裹，统治每一个州。我们的控制是全面的——也是必要的，否则俄罗斯就无法为大审判做好准备。"
 omskexp.6.a: "迎新。"
 omskexp.7.t: "新上司"
 omskexp.7.desc: "凌晨4:30，叶夫根尼醒来了，此时离轮到他值班还有30分钟。他先是嘟哝些脏字，然后撒尿，一边咒骂寒冷的天气一边穿好衣服，再将他仅剩的纱布包上手指。最后，用一堆棕色的东西泡了一杯“咖啡”——虽然这玩意儿会被在上班路上的他使劲嫌弃。以上便是叶夫根尼上班前的常规作息。虽然公共汽车站离他家不远，但寒风也够他吃一壶的了。哦，不！！！公交车晚点了！当艰难挤到车厢后面时，他感觉自己的胃里好像放了一块砖头。\n\n也许听到了叶夫根尼求它开快点的愿望，公交车以比平常更快的速度赶到了工厂，然而这也不足以弥补它之前耽误的时间。不过问题不大，迟到15分钟并不会带来世界末日。走进工厂时，他感到胃抽搐了一下。厂房中有堆满了廉价烟草和油脂的流水线，还有两根横跨整个房间的传送带，而在传送带的两边，一群工人正把枪托底板的成品倒进纸板箱。“格里戈罗维奇！你没本事就他妈的滚！”突然，叶夫根尼的老板——一个要求别人叫他尼古拉耶维奇的瘦高个儿——从黑暗中突然冒出，打了他的后脑勺。”你对得起祖国和俄国同胞们吗？赶紧继续工作。”他吼道。\n\n14小时后，工作结束了。血与汗从叶夫根尼脏兮兮的身上流下。他手指上的伤口又裂开了，血把绷带染成红色。尼古拉耶维奇在出门的路上踹了他的腿，咆哮道：“明天不准迟到！”叶夫根尼只得畏畏缩缩地点头。他一瘸一拐地走到公交车站，还差点没赶上公交车。搭着公交车，他终于回到了家。"
 omskexp.7.a: "循环往复。"
 omskexp.8.t: "与恶魔的交易"
 omskexp.8.desc: "我们已收到了来自德米特里·亚佐夫，全俄罗斯黑色联盟总司令的私人讯息。虽然他称赞了我们的英雄主义以及我们在伟大的卫国战争与西俄战争所表现出的娴熟技能，但紧接着他就提出了要我们投降的要求！他让我们要立刻服从，批准黑色联盟驻扎在我们的领土上。作为交换，第588夜间轰炸机团将服务黑色联盟，而我们的指挥官将保留职位，“只要他们值得信赖，愿意为俄罗斯服务。”\n\n亚佐夫是一个危险人物，如果我们拒绝，他一定会遵循动用武力的诺言……但谁知道他有多疯？我们能问心无愧地追随这样一个人吗？我们该怎么回复他的要求？"
 omskexp.8.a: "我们别无选择，只能屈服。"
 omskexp.8.b: "与其为联盟卖命，不如战斗到底。"
 omskexp.9.t: "飞行员组织接受合并"
 omskexp.9.desc: "自由飞行员已明智地选择服务于真正的俄罗斯国家。他们接受了我们全部的要求。我方驻军正开入以控制该区域并平定抵抗，夜袭魔女正重组并入联盟的指挥机构。毫无疑问，他们无与伦比的专业知识和名望将在未来继续发挥作用。"
 omskexp.9.a: "即使是传奇也必须屈膝。"
 omskexp.10.t: "目中无人的飞行员"
 omskexp.10.desc: "看来自由飞行员除了自己的那股疯劲和共产主义的可恶谎言，谁也不服从！他们拒绝了我们慷慨的提议，据报道，他们正动员任何能上战场的乌合之众以阻挡我们的军队。想想看，我们居然向他们这帮目无未来的叛国飞行员，摆出了仁慈这种稀罕商品。他们会后悔的。"
 omskexp.10.a: "莫大的耻辱。"
 omskexp.11.t: "逃离尤戈尔斯克"
 omskexp.11.desc: "罗曼手上握着刀，盯着上铺的底面，无法入眠。有两个卫兵在一排铺位旁踱来踱去，他们的靴子把木地板踢得咔嚓作响。到此为止，一切准备均已就绪，比赛将在今天分出结果——要么他死，要么卫兵死。他的心也因期待与激动而怦怦直跳。当看到伊戈尔从小屋另一端的铺位上站起来时，他兴奋地喘不过气。正如计划的那样，那边的卫兵开始嘲笑伊戈尔，并拔出了枪。罗曼也握紧了的刀。\n\n突然，罗曼从床上滑下，把全身重量压在第二个守卫身上。在和卫兵搏斗了几秒后，他把刀刺进卫兵的脖子中，并把他死死按住，直到他停止挣扎。之后，罗曼双腿无力的站了起来，另一个卫兵已经在血泊中无助的爬着了。伊戈尔抓起钥匙，打开锁。罗曼环顾了其他囚犯，与伊戈尔喊道：“你们自由了！快跑，快跑！为自由而死吧！元帅永远与你们站在一起！”\n\n马卡尔的宿舍就在路的尽头。他在外面等着，矮胖的脸上沾有血迹。“我们得走了！他们马上就会来抓我们！快，快！”他们像老鼠一样在尤戈尔斯克劳改营里跑来跑去。警报声响彻四周，卫兵在一旁大喊大叫，他们的光脚在碎石上磕磕碰碰。就在他们即将到达篱笆上的洞时，狗吠和枪声开始在他们身边响起。马卡尔把伊戈尔推到一边，自己向洞里逃去。罗曼环顾四周，但闪光把他差点照成瞎子——探照灯已经直直照在他们身上，扩音器也开始了怒吼。然而，马卡尔却哭了出来，因为这个洞对他来说太小了，甚至对所有人来说都太小了。看来，比赛已经结束，罗曼的心也一沉。塔里的卫兵开始开火，不到一秒钟，他们三个人就被击倒了。"
 omskexp.11.a: "没有人能从联盟里逃出去，永远都不会有。"
 omskexp.12.t: "冰冷的心"
 omskexp.12.desc: "弗拉基米罗维奇·沃罗比约夫冻僵了。他的眼睛、舌头、牙齿、皮肤、睾丸、心脏都变得僵硬、冰冷。周围环境依然毫无生气，看来他的大脑也马上会加入“被冻僵器官的行列”，然后，他就一命呜呼了。但他也可以因此从沃尔库塔这鬼地方中解脱出来，他甚至企盼这一时刻的到来。\n\n他手里拿着步枪，艰难地穿过无穷无尽的冰雪。途中，他纵使冷得发抖，也只能把薄薄的大衣紧紧地裹在身上，并时不时把背包从一个肩移到另一个肩上。狂风像钉子一样刺来，但他身上一切都不是为这样的天气准备的。他的外套和帽子太薄了，靴子也被水浸湿，可以说，这和赤身裸体也没什么差别。虽然训练内容很简单：回到沃尔库塔，但是唯一的问题是，当他第一次用麻木的手指取出指南针时，它就掉了下去并且摔得粉碎。没有指南针，他的地图就没有用了。于是，他开始朝家的大概方向走去。那是…大概一两天前的事了吧。北极圈上空光照时间稀少，最多也只有两三个小时。这让他感到既寒冷又痛苦。\n\n这时，一块松散的冰拌了他的靴子一下。他伸出一只手臂来平衡，以防摔倒。然而事与愿违，他还是摔倒了，而且手臂狠狠地砸在了地上。这下子，他的手臂扭向一边，并超出了正常的活动范围。紧随啪的一声，一声不自觉的尖叫也从他的喉咙里迸发出来。他翻了个身，摇摇晃晃地站起来，瞥了一眼袖子上的棕红色污点，继续往前走。在他大脑被疼痛刺激，不得不大口喘气时，他恍然大悟了——这是一次淘汰，没有人能活下来。弱者冻僵，强者崛起。之后，他一直在脑子里重复着这一句话，即使他四肢的黑肉肿胀开来，太阳也再次沉入北极地平线之下。"
 omskexp.12.a: "黑色联盟不容许软弱的存在。"
 omskexp.13.t: "赦免"
 omskexp.13.desc: "大门被打开了，门厅内顿时灯火通明。雅科夫眯起了眼睛，他以最快的速度用颤抖着双手推着轮椅滑了过去。雅科夫咽了口唾沫，擦了擦自己的鼻子，看向面前五位救赎委员会的官员。\n\n中间的那人的肩章上有着一条红线与四颗星，他说道：“雅科夫·伊万诺维奇·卡普里扬诺夫。因与叛国政权合作，扣押黑色联盟成员贵重物资等罪行而被征入第31救赎营。为俄罗斯服役期限：两年。以上情况是否属实？”雅科夫点了点头，那人在档案中记下一笔。当这名军官放下钢笔的时候，他的双眼仿佛黝黑的大理石般在他的军帽下闪闪发光。他指了指雅科夫的轮椅，问道：“你因何事失去了双腿？”\n\n“托博尔斯克战役。我的部队奉命排雷。”\n\n“我明白了。”他又在档案中写下了一笔。“告诉我，雅科夫。你认为自己获得救赎了吗？”\n\n雅科夫看向一旁。“我不知道，我不清楚。我甚至不知道什么才称得上救赎。我为俄罗斯流过血吗？我是否有在为祖国与黑色联盟的服务中失去了数不清的同志？我是否有为俄罗斯奉上一切？你我都知道这些问题的答案。”雅科夫鼓起所剩的勇气，看向上尉的双眼。“但只有您才知道救赎的含义，请您告诉我答案吧。”\n\n委员会的成员们交换了眼神。上尉先看向左边的人，再看向右边，然后他打开了文件袋，从中取出了雅科夫的照片。"
 omskexp.13.a: "“欢迎来到黑色联盟。”"
 omskexp.14.t: "丧钟为谁而鸣"
 omskexp.14.desc: "当卡济米尔听到身后走廊传来熟悉的轮床轰鸣声时，他咂了咂嘴，又划掉了一个名字。就在这时，马克西姆和卢卡转过角落，进入内卫部用一家旧诊所建立的临时接待区。正如他们所料，他们面前躺着一个名为奥列格·彼得罗维奇的尸体——虽然只能通过他脚趾上的标签确认身份。\n\n“那可花了好一会儿，”卡济米尔说。“你在那片尖叫声中得到了什么？”马克西姆摇摇头，轻轻问了一句，而卢卡花了点时间点燃一根马霍卡香烟。“他妈的，别问了。好了，把他扔出去，再抓一个人问问。”他敲着钢笔，仔细地审视着名单，“呃，就……就这个人吧，米特罗凡·米哈伊洛维奇，我们在库尔干附近抓到的那个孩子。”两个人点了点头，默默地收好这个倒霉孩子的尸体。\n\n五分钟后，他们回来了。内卫部的军官们架着一个着肮脏红军制服的年轻人。他的天灵盖上有个鲜红的伤口，好像是某人为了让他停止挣扎而打晕了他。“就是他吗，长官？”卢卡扔掉香烟屁股，问道。\n\n卡济米尔从上往下指着名单读着，重新找到了那个名字的位置，瞥了一眼俘虏，确认上边的描述与本人相符合。“啊，十七或者十八岁，红发，窄下巴，下士条纹章……好的，看来就是他。”卡济米尔朝等候室的方向猛地抬起头来。“好，我们回去吧。”\n\n军官们向着门廊走去，但马克西姆却在卡济米尔的办公桌边停下，满怀心事盯着他的上司。“有什么问题吗，中士？”他的上司皱了皱眉头，瞥了眼他的下属。\n\n马克西姆摇了摇头，“不，长官。很抱歉，但我在想……我们可能需要新的钻头。之前那个家伙的肋骨把我们最后一个钻头弄钝了。您能帮我们申请一个吗？”\n\n卡济米尔心不在焉地点了点头，而他的下属们便穿过门廊，要折磨下一个青年致死——为了从那个可怜鬼套取自己没有的情报。"
 omskexp.14.a: "一天二十个。新纪录。"
 omskexp.15.t: "联盟大获全胜"
 omskexp.15.desc: "不久前，卡尔贝舍夫同志的梦想似乎是亚佐夫可望而不可即的幻梦。老将军死后，命运本身也在密谋对抗他的继任者。叛徒串通一气，妄图夺权；布尔什维克、商人和罪犯公然违抗他的使命；游击队仍在骚扰合法政府。\n\n不过，在钢铁般的决心面前，拦路石烟消云散。黑色联盟迎来了它的斯巴达王，亚佐夫——无情的复仇者，钢铁之人，愿意为他所珍视之物不惜代价。\n\n然而，亚佐夫心中深知，实现俄罗斯的神圣使命绝非易事。总有僭越者妄称“合法政府”。少数人永远无法理解联盟的本质。即便是大审判降临，那些仍攀附在俄罗斯身上的叛徒和怯懦的反战者依然会拒绝去看亚佐夫仇恨中的纯粹与勇气。只有一个答案：奏起战争交响曲，用铁靴把他们踏为尘土。\n\n今天，亚佐夫取得了胜利，但明天呢？明天又是鲜血淋漓的生活。但不管亚佐夫要挥洒掉多少鲜血，俄罗斯都将为了自己的未来付出代价。"
 omskexp.15.a: "总有一天会结束的。"
 omskexp.16.t: "报告BP-0SA-B7R"
 omskexp.16.desc: "标识符：BP-0SA-B7R\n作者：HGW-XX-7\n密级：5C+\n关于：DPE-67K（罗科索夫斯基，康斯坦丁·康斯坦丁诺维奇）\n\n背景：乌拉尔地区军事实力完全崩溃，占领SL-22A（斯维尔德洛夫斯克）后逮捕了持不同政见者67K。67K受到3F级审问，以寻求有关其他持不同政见分子是否会采取行动的情报（67K-3F-A记录附后）。经审讯，67K被确认需要立即处理。\n\n摘要：提交联合法庭审理的67K案件445-F8。提供律师。试验时间：17分22秒（附445-F8-A抄本）。判决：死刑。67K没有最终陈述，可能是审问所患上的后遗症。立即执行判决。按照B5-64P方案处理。\n\n增编：持不同政见分子68K（巴托夫，帕维尔·伊万诺维奇）在占领SL-22A时未被逮捕。68K被怀疑与其他持不同政见分子一起逃避抓捕。认为未来有可能发生叛乱（见报告AC-M01-Y13）。\n\n---报告结束---"
 omskexp.16.a: "归档于FEAF-156部分。存取受限。"
 omskexp.17.t: "卫生演练"
 omskexp.17.desc: "内卫部报告，对象：叛徒之子\n注意：所有级别5C及以下的成员都禁止阅读以下内容——违者将被处以极刑！\n\n摘要：对异见者们的清算，包括“拉扎尔·卡冈诺维奇”，“尼基塔·赫鲁晓夫”，“维亚切斯拉夫·莫洛托夫”，“米哈伊尔·卡冈诺维奇”——第一波清算已以最低的时间损失和人力消耗完成。\n\n摘要：异见者卡冈诺维奇于7时15分走上被告席发言，比计划时间提前5分钟。正式审判程序在报告增编A1中被完整记录，仅供7A类及以上人员取阅。异见者被允许在他自己的辩护环节中发表简短的演讲。有关其政治干预的指控已被无异议批准。\n\n其讲话内容摘录于此：“去你妈的，你们都去死吧——老子知道你在这儿，亚佐夫！你怎么能——为什么？我知道现在你在干什么！我知道你对我的人民建立的城市干了些什么！我看见了货车！我看见我的人民被赶进监狱，再也没出来！要什么样的怪物才会做出这种事，对他的人民亮出獠牙？！”（犯人在无法继续发言后被带走）\n\n代理法官(已删去)在演讲后批准暂时休庭，认为卡冈诺维奇的不实言论可能是由于他过度的精神压力压垮了他，并同意对政治犯们宽大处理。所有在第一波中被逮捕的政治犯们都不再被允许发言，以防止他们让自己陷入尴尬。因此，定罪与判刑已提前完成。"
