 POLITICS_FIDEL_CASTRO_DICTATOR_DESC: "菲德尔·亚历杭德罗·卡斯特罗·鲁斯，1926年8月13日出生在一个富裕家庭，是他父亲和情妇的私生子。虽然菲德尔接受过保守耶稣会教育，但他还是成为了一名虔诚的反法西斯主义者。他的政治生涯始于他在哈瓦那大学学习时。他把法学课程抛在一边，加入了正统党这一民粹主义政党。\n\n1952年，巴蒂斯塔将军发动政变，毁灭了古巴脆弱的民主制度。菲德尔选择武装斗争，他在1952年7月26日大胆袭击了蒙卡达兵营，但惨遭失败。从监狱释放后，他流亡墨西哥，以七·二六运动为旗号，组织新的起义。虽然在登陆古巴时遭遇重创，但菲德尔和起义军潜入山林，打响了长达六年的游击战。\n\n虽说七·二六运动的城市分支做出了不可磨灭的贡献，但登上世界头条的还是菲德尔和他肤色各异、胡子拉碴的起义军。正是他们的功绩和惊人的胜利让菲德尔成为了古巴反巴蒂斯塔抵抗运动的象征。巴蒂斯塔的局面急转直下，1959年元旦，菲德尔和他的起义军高歌猛进，开进了哈瓦那。\n\n但最终，菲德尔辜负了许多人的期盼，选择了罗伯斯庇尔之道，成为了考迪罗。他接纳了自己独裁的一面，相信了霍布斯的所谓只有铁拳才能带来变革与秩序。\n\n至于意识形态，他已经抛弃了盖坦的民主主义，转而支持革命制度党的完美专政。不过，他依然拥护着社会主义和反法西斯主义。可能这不是何塞·马蒂希望看见的，但菲德尔认为，唯有靠强力，才能实现英雄的梦想。"
 POLITICS_JOSE_ANTONIO_ECHEVERRIA_DESC: "在古巴革命数不尽的领袖与英雄中，只有一个人，能在崇拜者的数量上，与菲德尔·卡斯特罗本人相抗衡，这个人就是何塞·安东尼奥·埃切韦里亚。他出生于1932年7月16日，仅仅过了三十个年头，他就住进了哈瓦那的总统府。\n\n街头巷尾的古巴人都喊他叫“小苹果”，但对于古巴大学学生来说，他就是一个响当当的英雄——近来，他还成了天主教会的英雄。这是理所当然的，毕竟，他可是天主教学生组织学生革命指导会的领袖。巴蒂斯塔政权期间，他与另外几名天主教学生创立了学生革命指导会，开展反对政府的学生抗议和城市游击战。很快，他就成了菲德尔·卡斯特罗的盟友。当选总统前，他最伟大的功绩莫过于1957年3月13日对总统府的袭击。虽然袭击失败，但在联邦调查局和联邦安全局特工的帮助下，他活着逃了出来。\n\n失败只是暂时的。虽然他被迫前往马埃斯特腊山重整旗鼓，发动对抗巴蒂斯塔的城市战争，但暴君最终还是倒台了。掌权后，埃切韦里亚的所想所愿，正是复兴何塞·马蒂理想中的激进民主制，与拉美各地的大学生团结起来反抗法西斯，以及将教会打造成革命力量——这是最为重要的。\n\n在古巴，宗教从未盛行过。他的理想能实现吗？只有人民能决定。"
 POLITICS_CARLOS_PRIO_SOCARRAS_DESC: "卡洛斯·普里奥·索卡拉斯并不是第一次登上古巴总统之位，这位七十多岁的老头子其实是革命前最后一位合法当选的总统——现在，随着他走进总统府，他也成为了革命后的第二任总统。\n\n人们称普里奥·索卡拉斯为“亲切的总统”，但他的遗产却能令人感到悲痛。直到今天，人们还在辩论他是否犯了错，然而腐败和政治暴力——古巴历史上最为暴力的选举，令他的政府深陷泥潭。显然，到他任期快结束时，大家都觉得他软弱无能。\n\n但是，另一个机会来了。那个推翻了普里奥·索卡拉斯，强迫他流亡他国的人是个暴君。革命，则让老总统想起了当年反抗马查多的战斗。他投身于革命，为七二六运动带来资金，还动员年轻的真正党人加入战斗。他的所作所为全都是为了解放他的祖国。革命胜利后，普里奥终于在1959年荣归故里。年轻的起义者们围绕着他，向他致以敬意。\n\n现在，总统得到了第二个机会。1933年革命的理想还没有失去吸引力，真正党人还怀着些许热情与希望。卡洛斯·普里奥·索卡拉斯决心不使这珍贵的机会白白浪费，他知道，要是这次的考验他没法完成，那他就会崩溃，为本能实现之事后悔哀痛。"
