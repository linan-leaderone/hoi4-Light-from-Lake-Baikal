 POLITICS_FIDEL_CASTRO_DESC: "菲德尔·亚历杭德罗·卡斯特罗·鲁斯，1926年8月13日出生在一个富裕家庭，是他父亲和情妇的私生子。虽然菲德尔接受过保守耶稣会教育，但他还是成为了一名虔诚的反法西斯主义者。他的政治生涯始于他在哈瓦那大学学习时。他把法学课程抛在一边，加入了正统党这一民粹主义政党。\n\n1952年，巴蒂斯塔将军发动政变，毁灭了古巴脆弱的民主制度。菲德尔选择武装斗争，他在1952年7月26日大胆袭击了蒙卡达兵营，但惨遭失败。从监狱释放后，他流亡墨西哥，以七·二六运动为旗号，组织新的起义。虽然在登陆古巴时遭遇重创，但菲德尔和起义军潜入山林，打响了长达六年的游击战。\n\n虽说七·二六运动的城市分支做出了不可磨灭的贡献，但登上世界头条的还是菲德尔和他肤色各异、胡子拉碴的起义军。正是他们的功绩和惊人的胜利让菲德尔成为了古巴反巴蒂斯塔抵抗运动的象征。巴蒂斯塔的局面急转直下，1959年元旦，菲德尔和他的起义军高歌猛进，开进了哈瓦那。\n\n菲德尔现任古巴总统，如典型的拉美民众主义者那般不知疲倦地工作。1959年起，古巴通过全面改革赢得了国际赞许，而革命者也凭借其姿态高调的反法西斯立场巩固了OFN的支持。\n\n菲德尔个人既支持社会主义，也支持正统党式的民粹主义，同时还赞同直接民主，但是他执政的方式相对专制，还掺杂了一些古巴民族主义。谁也不清楚他究竟会成为民主英雄还是另一位考迪罗，但是所有古巴人都知道，这位自称继承了何塞·马蒂遗志的男人将会永远地改变历史进程。"
