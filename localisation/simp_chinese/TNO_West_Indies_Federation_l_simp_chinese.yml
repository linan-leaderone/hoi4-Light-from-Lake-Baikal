 POLITICS_GRANTLEY_ADAMS_WIF1_DESC:0 "尽管最近西印度群岛联邦这一前岛屿殖民地的大杂烩出现了越来越多的问题，但美国仍然对总理格兰特利·赫伯特·亚当斯保持信任。所有人都说他们没有信错人。虽然亚当斯不是山姆大叔或OFN的奴性宠物，但不可否认的是，他是一个温和的人——一个不愿改弦更张的人。这位来自西印度群岛小岛巴巴多斯的总理自牛津求学以来一直是一位坚定的自由主义者。为此，自1958年当选以来，他一直支持多项改革，旨在确保联邦在美国的监督下融入全球市场。与此同时，亚当斯与加勒比地区日益壮大的左翼运动之间一直互相仇恨。他认为这些人都是难以控制的激进分子，威胁要推翻他努力保障的经济自由，而他们反过来又抨击他只是美国和OFN的殖民总督。\n\n作为总理，亚当斯最具挑战性的任务之一是试图在联邦内两个最大、最有影响力的岛屿特立尼达和牙买加之间保持平衡，同时满足包括巴巴多斯在内的较小、经常被遗忘的“十小国”的需求。随着整个联邦在政治、阶级和种族分歧方面的政治紧张局势开始升温，格兰特利可能很快就会发现自己和联邦的勇气受到考验。"
 POLITICS_GRANTLEY_ADAMS_WIF2_DESC:0 "听到总理格兰特利·赫伯特·亚当斯拒绝美国，他的盟友和反对派都感到震惊。在牙买加与特立尼达和多巴哥这两个联邦中最富有的成员国灾难性地离开后，美国无疑认为其在群岛上的长期合作伙伴亚当斯会温顺地接受他们提供的更大支持以及所有附加条件。但无论出于何种原因，不管是对美国主导地位的厌倦还是单纯的乐观，格兰特利礼貌地拒绝了美国人。当然，这并没有改变美国和西印度群岛之间的现状，但这被视为代表加勒比群岛实现更大程度独立的迹象。\n\n尽管如此，这种举动可能会激发地区民族主义者的希望，其后果可能会再次伤害亚当斯及其人民。毕竟，“十小国”就是这样：沧海中的一粟。随着这两个最大的经济体的消失，它们可能只能在动荡的全球经济中漂泊不定。是远见卓识还是傲慢，是有原则还是鲁莽？现在，历史将为格兰特利辩护或谴责。"
 POLITICS_GRANTLEY_ADAMS_WIF3_DESC:0 "格兰特利·赫伯特·亚当斯决定将西印度群岛联邦的残余与美国联系起来，这是一个安全、正确的选择。这也证实了他的政治对手在许多人眼中所宣称的一切。在牙买加与特立尼达和多巴哥被遗弃之后，他接受的协议保证了联邦的经济生存，但其代价是将这些岛屿置于华盛顿的近乎直辖之下。格兰特利政府希望采取的每一项行动都必须得到山姆大叔的批准，每一项预算都必须通过美国国会，甚至连联邦的适度国防力量现在也在美国南方司令部的管辖之下。西印度群岛的主权已经成为有独立思想的活动家们的一个挫败点，实际上已被撕成碎片，就像笑话一样只以最名义化的方式存在。\n\n但亚当斯仍然认为这都是要付出的代价。自治权的丧失令人恼火，但这确实是确保联邦作为一个实体继续存在的唯一途径。至少，他希望如此。"
 POLITICS_ERIC_WILLIAMS_TRI_DESC:0 "公务员、学者、国父：特立尼达和多巴哥总理埃里克·威廉斯迄今为止在人生中肯定取得了许多成就。他于1911年出生在一个法国克里奥尔人后裔的富裕家庭，起初似乎走上了学者而非政治家的道路。威廉斯是一位有天赋的学者，他获得了英国牛津大学的奖学金。1935年，他获得了历史学士学位，并于1938年获得了博士学位。他的论文《废除奴隶贸易和西印度群岛奴隶制度的经济方面》自此成为大英帝国及其下实行的奴隶制度史学的里程碑。\n\n在二战结束、英国轰然倒塌后，埃里克·威廉斯的生活发生了巨大变化。在西印度群岛联邦成立之时，威廉斯已经成为特立尼达和多巴哥政治的领军人物，主张由该群岛的土著人民在联邦内进行多数统治，以此来管理战败的英国、荷兰和法国的加勒比领土。\n\n威廉斯计划为西印度群岛联邦建立一个统一的体系，他认为独立的时刻已经到来。现在是他，这位才华横溢的学者，必须承担起带领特立尼达和多巴哥过渡为一个完全独立的国家的任务。"
 POLITICS_ERIC_WILLIAMS_WIF_DESC:0 "公务员、学者、联盟之父：加勒比海联盟总理埃里克·威廉斯迄今为止肯定取得了许多成就。他于1911年出生在一个法国克里奥尔人后裔的富裕家庭，起初似乎走上了学者而非政治家的道路。威廉斯是一位有天赋的学者，他获得了英国牛津大学的奖学金。1935年，他获得了历史学士学位，并于1938年获得了博士学位。他的论文《废除奴隶贸易和西印度群岛奴隶制度的经济方面》自此成为大英帝国及其下实行的奴隶制度史学的里程碑。\n\n在二战结束、英国轰然倒塌后，埃里克·威廉斯的生活发生了巨大变化。在西印度群岛联邦成立之时，威廉斯已经成为特立尼达和多巴哥政治的领军人物，主张由该群岛的土著人民在联邦内进行多数统治，以此来管理战败的英国、荷兰和法国的加勒比领土。\n\n威廉斯成功地将联邦改革为一个单一的加勒比统一联盟，随后他成为了该国第一任总理。这位才华横溢的学者在努力减轻这种政治和经济全面融合带来的痛苦时肯定会忙得不可开交。"
 POLITICS_NORMAN_MANLEY_WIF_DESC:0 "如果牙买加是将西印度群岛联邦团结在一起的粘合剂，那么可以公平地说，诺曼·曼利是对西印度群岛作为一个单一政治实体的持续存在负有最大责任的人。尽管曼利的批评者们想要忘记，但他为牙买加人民——他的人民——而战的历史是一段漫长的历史。在大萧条期间，曼利帮助共同成立了人民民族党，并与他的堂兄亚历山大·布斯塔曼特及其产业工会并肩工作。\n\n20世纪40年代将是曼利和牙买加发生巨大变化的十年。首先是1943年人民民族党和布斯塔曼特的牙买加劳工党之间的分裂，然后是1944年普选的批准；在这十年的后半期，这一时刻将不可逆转地改变牙买加及其邻国岛屿的命运。二战的结束使牙买加在两个多世纪以来首次失去了一个母国。由于牙买加现在名义上独立，曼利赢得了选举，成为其有史以来第一位总理。然而不久，美国就提出了建立西印度群岛联邦以囊括该地区所有前殖民岛屿的计划。作为联邦最大经济体的总理，尽管他经常与他的劲敌布斯塔曼特发生冲突，曼利发挥了突出作用。\n\n拟议中的独立公投的失败只会将诺曼·曼利推向一个新的高度。由于失败，曼利看到了自己的使命得到了保障，这使他能够推动重写联邦宪法，以创建一个统一的西印度群岛联邦。虽然许多人嘲笑他只不过是华盛顿的走狗，但曼利相信，在未来几年他决定的积极结果将不言而喻。"
 POLITICS_ALEXANDER_BUSTAMANTE_DESC:0 "无论人们对这个人的想法如何，不可否认的是，亚历山大·巴斯塔曼特将作为牙买加历史上具有划时代意义的人物而被人们铭记。1884年出生的牙买加工党政治家威廉·亚历山大·克拉克实际上是前总理诺曼·曼利的堂兄。20世纪30年代，巴斯塔曼特首次因直言不讳地反对英国在牙买加的殖民统治而声名鹊起。他支持独立的活动将导致他从1940年开始被监禁，连续关了三年。\n\n自英国战败、西印度群岛联邦成立以来，巴斯塔曼特一直在为建立一个自由和独立的牙买加而努力。唯一不同的是他的对手：他曾经在英国大肆宣扬，现在却不得不与联邦及其美国主人抗争。\n\n作为成功举行独立公投的先锋，巴斯塔曼特在新政府中担任领导职务是很自然的。作为牙买加第一位独立总理，巴斯塔曼特取得了一生的胜利。即使他不情愿地接受了牙买加仅仅是OFN的“从属成员”以及由此带来的所有二等国家地位，总理还是成功了。牙买加不再是帝国的殖民地。"
 POLITICS_ALEXANDER_BUSTAMANTE_AUTHDEM_DESC:0 "无论人们对这个人的想法如何，不可否认的是，亚历山大·巴斯塔曼特将作为牙买加历史上具有划时代意义的人物而被人们铭记。1884年出生的牙买加工党政治家威廉·亚历山大·克拉克实际上是前总理诺曼·曼利的堂兄。20世纪30年代，巴斯塔曼特首次因直言不讳地反对英国在牙买加的殖民统治而声名鹊起。他支持独立的活动将导致他从1940年开始被监禁，连续关了三年。\n\n自英国战败、西印度群岛联邦成立以来，巴斯塔曼特一直在为建立一个自由和独立的牙买加而努力。唯一不同的是他的对手：他曾经在英国大肆宣扬，现在却不得不与联邦及其美国主人抗争。\n\n亚历山大·巴斯塔曼特一直希望牙买加独立，但他从来没有想象过它会以现在的方式实现。他自然支持针对长期竞争对手诺曼·曼利的黑人权力抗议活动。然而，随着这些抗议活动的暴力增加，布斯塔曼特发现自己无法控制名义上他是发言人的运动。只有曼利同意下台，支持巴斯塔曼特和抗议者，才平息了最严重的混乱。如今，作为一个独立的牙买加的领导人，巴斯塔曼特似乎实现了他长期以来的梦想，而牙买加不受美国及其OFN的约束。然而，所有观察者，尤其是巴斯塔曼特本人，都非常清楚：困扰牙买加的问题依然是治标不治本。"
 POLITICS_MAKANDAL_DAAGA_DESC:0 "全国联合行动委员会创始人马坎达尔·达加从未想过他会成为革命后留下来负责特立尼达和多巴哥事务的人。说实话，他帮助领导的黑人权力运动既没有计划也没有煽动威廉斯政府的倒台，但它还是倒台了。特立尼达国防团中同情抗议者的不满分子发生了意外的兵变，加上持续的总罢工，这场兵变已演变成一场灾难，迫使威廉斯辞职。\n\n尽管达加在以如此惊人的方式取得胜利后缺乏坚定的前进计划，但他并没有让自己因犹豫不决而瘫痪。在该团的帮助下，他为了建立一个能随着革命的余波继续给被围困的岛屿带来一些和平的新政府宣布自己为临时总统。达加已经下了赌注，抓住了这一刻，希望为特立尼达和多巴哥的非裔和印第安人民带来更美好的未来。他将有自己的工作要做。"
