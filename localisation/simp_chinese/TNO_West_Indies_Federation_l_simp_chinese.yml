 WIN_history_occupation:0 "被占领历史"
 WIN_history_occupation_desc:0 "西印度群岛现在已经三次被美国军事占领，这让我们不得不处理其影响。每当我们的工业彻底崩溃时，都会给经济带来永久性的创伤。"
 WIN_economic_meltdown:0 "经济崩溃"
 WIN_economic_meltdown_desc:0 "失去了肩负着西印度群岛联邦近一半财政来源的岛屿，联邦的经济已进入死亡螺旋。"
 WIN_economic_meltdown2:0 "经济崩溃"
 WIN_economic_meltdown2_desc:0 "为防止西印度群岛经济完全解体，政府采取了各种手段，尽管它们不受欢迎，但事实将证明它们对国家存亡至关重要。"
 WIN_election_workers_rights:0 "社会福利扩大"
 WIN_election_workers_rights_desc:0 "任何国家的脊梁都是吃得饱、照顾得好的民众。"