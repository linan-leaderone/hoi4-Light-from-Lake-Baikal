 POLITICS_IVAN_YUMASHEV_DESC: "海军上将伊万·斯捷潘诺维奇·尤马舍夫曾在红海军服役了数十年，尽管现在他曾效力的那个国家已不复存在。从波罗的海到鄂霍茨克海，他曾经在那么多的海域上驰骋，但如今只能把大部分目光放在白令海上。整个卫国战争期间，他把精力全部投入在指挥太平洋舰队中，主要是在海上巡逻，偶尔会与日本船只发生小规模冲突。当驻扎在符拉迪沃斯托克时，他听到了苏联被击败的消息，于是他立马采取行动，在日本豺狼到达之前将舰队撤出了港。\n\n一切尘埃落定后，尤马舍夫上将和他的军官们向亚戈达政权宣誓效忠，获得了一份临时工作。接着随着反动派的推进，尤马舍夫的海军不得不离开阿穆尔河沿岸的要塞，寻找新的安身之所。堪察加彼得罗巴甫洛夫斯克这一城市已被苏联政府和大多数居民抛弃，除了几个村庄外，这里几乎没有什么基础设施。于是堪察加沿岸成为了红海军的指挥部，这个小渔村也被改建为一个临时的海军基地。\n\n在这远离文明之处，远东的红海军除了不停在军舰边上凿冰外，什么都做不了。只能眼睁睁地看着这个地区陷入混乱和内讧。由于没有任何获得补给和燃料的正常途径，船员们开始通过在太平洋上劫掠走私度日，他们成了日美间海上竞争中的额外干扰。可以说，尤马舍夫上将并不喜欢他的士兵沦为这种人——但可以肯定，他不会剥夺士兵们唯一可能在这地球边缘生存的方式。"
