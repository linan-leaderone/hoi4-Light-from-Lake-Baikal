 BOV_Dmytro_Maivsky: "德米特里·迈伊夫斯基"
 BOV_Vasyl_Halasa_eco_desc: "§Y财政部长\n极端民族主义§!\n--------------\n§L瓦西里·哈拉萨对贫穷和苦难并不陌生。父亲死后，他从小便做砖匠，好养家糊口。他接受了经济学教育，但只完成了一半学业就加入了民族主义者组织和反抗军，并亲身参与了屠杀行动。克利亚奇基夫斯基为征服发动战车，而哈拉萨必须动用一切手段来为它提供动力。尽管他的学识可能并不充分，但这一切已经不容置疑，成败在此一举。§!"
 BOV_Yosyp_Pozychanyuk_for_desc: "§Y政治部主任\n人民阵线§!\n--------------\n§L约瑟普·波西查努克在乌克兰反抗军内部领导着一个小有名气的运动，尽所能充分吸收了改革主义的思想。作为最早倡导变革的人之一，他在士气低落的反抗军部队中扩散了影响力。尽管他关于统一战线的想法或许极端，抑或带有叛逆色彩，这对于波西查努克本人而言丝毫不重要。要想战胜德国人，那就得采取激进的措施，即便这措施有多么难以想象。§!"
 BOV_Dmytro_Maivsky_for_desc: "§Y外交部长\n军政府§!\n--------------\n§L德米特里·迈伊夫斯基是乌克兰反抗军的一名将军，从乌克兰民族主义者组织成立之初就与斯捷茨科关系密切。他非常善于影响他人，并吸引了许多乌克兰反抗军的高层人员与斯捷茨科结盟，以保护自己免受克利亚奇基夫斯基和列别德的清洗。现在，迈伊夫斯基将把他的才能用于为乌克兰赢得国际认可，同时让下属忠于自己的事业。§!"
 POLITICS_STEPAN_LENKAVSKYI_DESC: "“当建成乌克兰国，或为之捐躯。”斯捷潘·伦卡夫斯基的代表作即以此开篇。着眼当下，叛徒乱党环伺之际，伦卡夫斯基决意将其外化于行。\n\n上述著作名为《乌克兰民族主义者十诫》，乃是乌克兰民族主义者组织创立初期伦卡夫斯基所撰无数文章与声明之一粟。伦卡夫斯基其人持狂烈而激进的民族主义理念，谨遵东佐夫意识形态，坚信乌克兰高于世间一切。\n\n此后，适逢第二次世界大战，一展宏图之时接踵而至。他当即投身其中，未尝却步。起初，他同德国人合作，与行刑队并排而立，开展屠杀。德国人背叛事业后，他便以同等暴戾狠辣的手段回报。自此以往，血流漂杵，从未止息。\n\n身处民族主义者组织，伦卡夫斯基的生涯很大程度上并无独特之处。不过，每当他面临诸如缓和观点或转变手段的抉择时，他总会一次又一次地选择坚心守志，拒绝退让。历经千锤百炼，他对乌克兰的愿景愈发极端，愈发纯粹。如若某人意图改弦更张，大可向他的子弹说理。"
