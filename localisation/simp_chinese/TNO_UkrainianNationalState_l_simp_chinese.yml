 BOV_third_final_struggle_desc: "终局已至。如今所剩下的，要么是胜利，要么是死亡。无论是作为胜者，还是作为烈士，我们都将以班杰拉的荣誉遗产为名义抛洒热血。不论代价如何，不论敌人为何，我们坚守着为乌克兰斗争的信念。为了班杰拉。为了所有那些被压迫、杀害、强暴、残虐、踩进泥土里的乌克兰同胞。我们向往自由的奋斗即将画上句点，而这句点的到来必然腥风血雨。\n\n荣耀归于乌克兰！"
 BOV_empower_peasantry_desc: "多年来，我们一直被迫藏匿在暗处，被高效无情的刽子手所追杀，这让我们明白了把枪交给信不过的人有多么危险，包括这个国家的农民。许多人现在或以前加入了通敌卖国者的行列，甚至更糟。\n\n然而，我们别无选择。我们必须引入新鲜血液来充实队伍，否则我们就会被打败。他们将被招募入伍并接受象征性的培训，也许有些人能寻回自己身上的英雄主义精神，至于那些证明了自己有多么不可靠的人，我们也不是没有更直接的解决办法。"
 BOV_demons_thicket_desc: "虽然不能否认我们现在正迫切需要人力，或者说，任何形式的武装部队这一点，但我们不能让这种需求驱使我们犯下潜在的灾难性错误。我们没有犯错的权利，特别是在武装农民的问题上。\n\n虽然这样做确实会给我们带来急需的民兵兵员，但我们不能保证他们在全国范围内活动时能否保持忠诚，因此他们将留在当地的驻防区。训练有素的战士可能会越来越紧缺，但至少他们是可靠的。"
 BOV_rivne_heart_desc: "多年来，罗夫诺一直是专员辖区政权的黑暗之心，虽然我们讨厌它所代表的东西，但我们不能忽视它的资源与财富。那里的旧拖拉机工厂综合体仍然在运作，如果我们能将其改造一番，使其为我们的战争进程尽一份力，那么它将为我们提供巨大的机会。\n\n我们将利用该设施将拖拉机改装成技术车辆，这将在未来的战斗中给我们带来巨大的优势，尤其是在对抗其他游击队或非正规军时。这并非没有代价，但回报不容否认。"
 BOV_galicia_veins_desc: "在侵略者的统治下，加利西亚变成了一个离散型工业体系的奇迹模范。小作坊、手工工场和生产设施遍地开花，往常来说，这些颓废的建筑会让任何一个真正的乌克兰人感到厌恶。然而，在如此严峻的时局下，我们不能忽视这一资源。\n\n我们将征用这些作坊，并重新利用可以用于军事生产的东西。凡是卖不出去的东西都将作为额外的财富重新被投入进斗争中，加利西亚的工业将以各种形式为这一事业效劳。"
 BOV_oaken_ramparts_desc: "乌克兰人民革命军如同胸口的石头般死死地压着我们。然而，幸运的是，敌我双方的大部分交战区地形都很恶劣，尤其是林地，长期隐蔽在这些森林里的经验让我军官兵都是利用森林的专家。\n\n妥善利用这些技巧，我们可以迅速而巧妙地在森林地区加强防御。每一条防线的建立都能巩固我们的控制区，减少宝贵兵员的消耗。我们必须尽快鼓励这种做法。"
 BOV_define_innocence_desc: "在乌克兰，有罪的人和无辜的人究竟有什么区别？无辜的人会把他者对我们的祖国犯下的不公行径铭记在心，绝对不会让他的思想陷入妥协或和解。他会坚定地反抗人民的敌人，只有当乌克兰的最后一个敌人死在他脚下后，他才会收手。与此同时，有罪之人几乎不需要我们加以定义。他不过是个投机者，是一只出于怯懦、冷漠甚至恶意而出卖同胞的蛇蝎。\n\n可悲的是，在乌克兰反抗军中间，有些人已经开始以不同的眼光看待这些罪行：他们同情这样一种观点，即少数与德国合作的通敌者并非无可救药。这充其量是一种幼稚的幻想，我们必须在它开出恶毒的花朵之前将其铲除。毕竟，叛国就是叛国，我们必须以毫不留情、绝无怜悯的态度处置这些罪人。"
 BOV_cauldrons_steel_desc: "我们的军队英勇奋战，所有人都知道，共和派不能、不会、也无法在任何地方突破我们的防线。但如果他们以某种方式做到了，如果这种不可想象的事情发生了，我们就必须做好准备。\n\n如果这种情况真的发生了，城市就会是我们最后的堡垒。我们将把它们变成血与钢的熔炉，让敌人每进一步都要流下成桶成桶的血。每一辆汽车、每一栋建筑都将成为一个据点，让他们的鲜血在一条条街道上流至干涸。"
 BOV_perdition_guilty_desc: "那些曾像奴隶主一样统治自己同胞的卖国贼，现在都窝缩在肮脏拥挤的牢房里，等待着报应的到来。对任何一个人来说，这些蛆虫都是混蛋，每个人都将因为把自己和外国侵略者的利益置于乌克兰的利益之上而受到惩罚，这种滔天罪行只能用鲜血被洗去。\n\n他们中的一些人恳求宽恕，希望为我们事业奉献自己的力量，甚至唱起空洞的歌曲，表达对国家的忠诚。毕竟，温顺地屈从于俘虏他们的人是这些虫豸的本性。但无论这些人渣拥有什么样的技能，与他们所犯下的罪恶相比都不值一提。处于乌克兰反抗军控制下的每座城市都将安排公开处决活动，向所有人表明背弃同胞的代价会是多么沉重。"
 BOV_second_struggle_avenged_desc: "在乌克兰西部边疆进行了一场艰苦的战役之后，所谓的乌克兰人民革命军在我们面前倒下了。他们虚弱的共和军队如同飞灰一般随风而去，标志着争取自由与独立的乌克兰，一个由爱国主义与班杰拉思想，而非由波利西亚卫队及其傀儡所支持的软弱的共和主义为指导的国家，迎来了新的篇章。余下要做的就是去帮助我们的东方兄弟，他们仍然在暴君的统治下受苦受难。统一的最后一步近在眼前，乌克兰的命运悬于一线。斗争不会结束，直到胜利属于我们，无论有多少人会以解放的名义献出生命！"
 BOV_nourishing_bodies_desc: "乌克兰曾经是欧亚大陆最肥沃的土地之一，她那一望无际的麦田当时被誉为世界的粮仓。遗憾的是，那段日子已经一去不复返了。在被苏联和纳粹的国家机器剥削得奄奄一息，被蹂躏着我们家园的战争炙烤得焦头烂脑以后，乌克兰人民几乎没有什么东西可以填饱肚子了。在我们自己的部队每天努力寻找食物的同时，我们不能让乌克兰人民挨饿，否则就是没有尽到对祖国应有的责任，可以说是严重的失职。我们本已微薄的口粮将进一步削减，以给民众提供一些救济。尽管充其量是杯水车薪，但这一善举再次提醒人们乌克兰反抗军有多么仁慈，并告知世人我们没有忘记自己对乌克兰的福祉许下了怎样的承诺！"
 BOV_enriching_minds_desc: "对大多数人来说，乌克兰反抗军的最终目标都很容易被理解。我们所争取的仅仅是将乌克兰从外国压迫者和卖国贼手中彻底解放出来，并为乌克兰人民几十年来遭受的不公行径报仇。然而，有些人怀疑我们的诚意，他们的思想已经被诸多敌人所编织的巨大谎言之网所蒙蔽。\n\n杀人犯、强奸犯、野蛮人，所有这些夸张的言辞都被他们用来谴责我们的正义事业。如果不及时采取行动，人民可能会被这些诽谤所洗脑。我们应该启动一项教育计划，灌输乌克兰反抗军的美德，让我们的同胞明白，我们是解放者，而非征服者。只有当全国人民从最高级别的将军到最底层的农民都能同心协力，胜利才有可能实现。"
 BOV_swell_ironworks_desc: "在收复更多乌克兰领土的同时，我们也重新夺回了资源和工业潜力，恢复了在冲突爆发时被切断的供给与输入线路。然而，这并不意味着它们能够立即恢复运转，仍需要我们的努力才能做到这一点。\n\n是时候开始工作了。战斗还没有结束，我们必须要供应更多的战争物资来支援那些仍然活跃的前线。对我们来说，让这些规模庞大的工厂重新开始运转将是一件大好事。"
 BOV_industrial_battalions_desc: "不幸的是，多年的占领和合作者的“教育”让我们的同胞极度缺乏技术素养。因此，如果我们想要扩大专家队伍，必须找到补救办法，为此，我们已经收到了一项建议。\n\n我们现有的少数工程师将被授予军官军衔。他们将有权指挥工人营，并负责技能传授。没错，这个过程将会无比缓慢而痛苦，但随着时间的推移，它将有助于扩充我们的技术工人队伍。"
 BOV_rebuild_plast_desc: "在很久以前，乌克兰反抗军的许多现任总参谋部成员都是乌克兰民族童子军组织的成员。正如其名，它曾是一个面向年轻学生的童军组织，旨在教授他们野外生存的技巧和关键的领导技能。这个组织为乌克兰反抗军培养了大量富有才华的官员，如果我们想尽早培养下一代，就需要一支新的童子军。\n\n随着童子军的复兴，乌克兰的年轻人将重新充满爱国主义理想，从小就学会将祖国置于一切之上。乌克兰的战士精神也将在新的童子军中苏生：他们坚定地献身于保卫自己的国家事业，同时深切地关心自己同胞的福祉。再加上培养他们即便处在最艰难的环境中也能带领兄弟取得胜利所需的技能，他们将成为优秀的战士！"
 BOV_banderite_virtue_desc: "许多人都敦促我们不论男女老少都派到前线去争取胜利。但我们拒绝采用这种愚蠢的做法，因为如果我们的下一代在取得胜利的过程中消耗殆尽，那就没有胜利可言，而把青少年送上战场只会招致这样的结果。\n\n相反，我们可以通过灌输班杰拉信条的方式更好地利用他们。他们可以在城镇与村庄中充当忠诚的哨兵，制止与报告道德败坏现象，并为更加年幼的孩子树立榜样。"
 BOV_souls_slag_desc: "很显然，我们手头不乏有勇敢的爱国者愿意为乌克兰的梦想战斗乃至牺牲，然而我们并没有相匹配的武器储备。一个没有武器的战士在战场上甚至要比废物更加糟糕，不过对于铸造厂而言情况就不太一样了。\n\n由于事故和危险的工作环境，许多工厂还很缺人手，而这些人正可以顶上空缺的岗位。当然，如果这有助于我们的胜利，想必他们会毫不畏惧地直面区区这点困难。"
 BOV_every_soldier_desc: "在我们为生存而斗争的期间，任何人或资源都不能被闲置。如果乌克兰想要获得自由，所有人都必须以这样或那样的方式投身进这一事业，没有例外。我们在前线和工厂之间的人力分配就是对这一观念的履行。\n\n有些人可能认为他们可以不用进工厂劳动，也许这种说法并不是不对，但他们不能逃避战斗。显然，如果他们不想到流水线旁干活，就相当于是默认了自己可以、愿意也应该为前线战事做贡献。这场斗争要求每个人都这样做。"
 BOV_ukrainian_purity_desc: "只有我们才能坚定地采取行动，并保护乌克兰免受周围的威胁；我们是唯一保护乌克兰的古老传统的人，也是唯一能够正确地建设未来的人，谁都无法否认这一点，当然，那些否认这一点的人也从不会说真话。\n\n我们即是乌克兰，乌克兰即是我们，这一点从未像现在这样确凿而又真实。敌人包围着我们，他们希望我们的人民和文化被彻底消灭，任何否认这一点的人显然都是我们要打击的敌人，而我们将以坚定的信念打击他们。"
 BOV_reverse_shackles_desc: "随着冲突渐渐平息，如同老鼠一样盘踞我们土地上的德国定居者也开始试图如同老鼠一样逃窜。然而，他们并没有像他们所祈求的那样成功逃离，许多人都被我们的部队俘虏了，他们必须为他们深爱的祖国犯下的罪行负责。\n\n他们理应如此。当然，他们所欠的血债永远不可能全部偿还，但必须开始偿还。他们可以取代被他们残酷剥削了如此之久的奴隶，从而在这场持续不断的战争当中为我们效力。看看角色对调之后他们能坚持多久吧。"
 BOV_reclaim_crimea_desc: "经过多年的奋斗与无数次战斗，我们终于站在了胜利的山崖上。共产党的蛇头已被斩断，残部则四散逃窜，被赶进森林和荒野，无力发动攻击。德国人和通敌者也几乎完全被消灭了，但战斗还没有结束。\n\n令人憎恶的德国人仍然盘踞在克里米亚的堡垒之中，忍无可忍，无须再忍。我们将继续前进，把条顿祸害扔进黑海里喂鱼！"
 BOV_bandera_triumphant_desc: "多年来，乌克兰第一次摆脱了共产党与德国人，获得了自由。所有人都想看到它被戴上镣铐，被压迫，被践踏，但乌克兰战胜了敌人，并以一个代表着全体乌克兰人民的自由国家的姿态傲然挺立。\n\n这场胜利将会永世流芳，虽然班杰拉没能站在这里亲眼看到它，但他肯定会从天堂为我们微笑，为我们终于实现了他的夙愿而微笑。\n\n荣耀归于乌克兰！"
 BOV_decapitated_azhdaya_desc: "到底发生了什么？\n\n从北到南、从东到西，与乌克兰各地的城市和军事单位的通信全部突然完全中断。收音机、电话、甚至信使，一切通讯手段都失灵了，仿佛有一层障壁将我们的联络完全隔绝开来。\n\n至于那些我们尚且能与之交谈的人，无论是政客、军官、平民还是其他什么人，都无法给出答案，甚至不知道自己该做些什么。\n\n所以，我们现在该做些什么？"
