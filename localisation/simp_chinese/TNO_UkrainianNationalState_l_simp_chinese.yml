 BOV_Stepan_Lenkavskyi_hog_desc: "§Y元首首席部长\n极端民族主义§!\n--------------\n§L《乌克兰民族主义者十诫》的作者斯捷潘·伦卡夫斯基自班杰拉臭名昭著的革命之初便一直是他的盟友。伦卡夫斯基不仅是一位精明能干的行政官员、也是民政事务实际上的领导者，他以高度热情投入工作，因为如果永恒革命在国内失败，其在国际上也将难以立足。作为克利亚奇基夫斯基的得力助手，他会不惜一切代价完成沾满血腥的任务。§!"
