 UKR_BOV_shukhevych_dominant_desc: "罗曼·舒赫维奇，乌克兰民族主义组织-班杰拉派的资深指挥官与批评者，携盟友一道对反抗军的战事策略产生了绝对的控制力。舒赫维奇的巨大影响力意味着反抗军会遵守纪律，以沉默务实的态度权衡下一步行动。"
 UKR_BOV_stetsko_dominant: "斯捷茨科掌权"
 UKR_BOV_stetsko_dominant_desc: "雅罗斯拉夫·斯捷茨科是反抗军中极为罕见的亲德活动家，现在他成功爬上了权力舞台。在斯捷茨科领导下的乌克兰民族主义组织-班杰拉派会比以往更有纪律，但他没啥魅力也没有核心理念，可能会影响军队的效率。"
 UKR_BOV_klyachkivsky_dominant: "克利亚奇基夫斯基掌权"
 UKR_BOV_klyachkivsky_dominant_desc: "德米特里·克利亚奇基夫斯基，乌克兰民族主义组织-班杰拉派领导班子中最激进的成员，毋庸置疑是配做元首的。因此，他将把反抗军运动推向更高的高潮，但这要付出代价。"
