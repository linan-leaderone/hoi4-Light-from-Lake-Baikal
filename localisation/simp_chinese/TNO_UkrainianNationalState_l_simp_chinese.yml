 BOV_undercover_supply_lines_desc: "当德国人在加利西亚的土地上留下点点伤痕时，忽视这样一笔利好我们正义事业的资产，无异于自取灭亡。为加强我军在加利西亚基地建立的补给线，我们将对工场和民宅进行再利用，为补给线提供所需的静默和隐蔽。虽然分散的工业结构不适合作为乌克兰未来的建设性基础，但它势必将成为我们战胜周遭黑暗和腐朽不可或缺的趁手工具。"
 BOV_rivne_industry: "罗夫诺的工业"
 BOV_rivne_industry_desc: "虽然罗夫诺已经处在乌克兰反抗军的重重包围之中，但它却依然尚未为我所有。德国从乌克兰人手中夺取这座城市后，其工业得到了大规模的扩张，而反抗军则意图将这里的军工化为己用，将乌克兰全国从枷锁下解放出来。从标准化生产的突击武器到临时组装的日丹诺夫鸡尾酒，我们需要所有一切可能的武器装备。如果说卢茨克是乌克兰反抗军伟大征程的心脏，那么罗夫诺就是实现班杰拉梦想的兵工厂，即便这意味着乌克兰的优秀儿女们必须为此而日夜辛劳。"
 BOV_souls_slag_idea: "灵魂残渣"
 BOV_souls_slag_idea_desc: "有些人由于基因的缺陷或仅仅是客观的现实原因，无法上战场。不过，弱者对乌克兰反抗军还是有用的。既然他们没法战死沙场，那么他们就可以在血汗工厂里苟活。在忠诚的班杰拉分子的监督下，这些老弱妇孺都被强制赋予了他们无法拒绝的生产任务。虽然这个任务不能取代真正的战斗，但这些老弱妇孺所扮演的角色仍然与前线的战斗息息相关。"
 BOV_every_man_a_soldier: "人人皆兵"
 BOV_every_man_a_soldier_desc: "如果一个乌克兰人不为自己的国家而战，那他算什么乌克兰人？如果乌克兰不能为了胜利而倾尽所有，那还算什么国家？反抗军已经决定，任何人，无论他的地位高低、品行优劣，都必须要做好为国捐躯的准备。从现在起，军队将不会再有缺额：从弱者到强者，从少年到老人。他们或许不是合格的士兵，但他们肯定能做到扛枪服役。"
 BOV_retributive_cleansing: "报复性净化"
 BOV_retributive_cleansing_desc: "尽管有些难以启齿，但祖国和她的子孙中确实不乏厚颜无耻、令人作呕的叛徒懦夫。在我们最为弱小的时候，他们对乌克兰民族的不公不义永远都无法被抹去——我们决不原谅，也永远都不会忘记。在乌克兰土地上的最后一个叛徒消失之前、在密谋对抗反抗军的最后一股力量消灭之前，我们将对这些背后捅刀子的人渣进行恐怖统治，直到将他们彻底连根拔起，再也不能威胁民族主义者组织的事业。"
 BOV_brothers_war_idea: "兄弟阋墙"
 BOV_brothers_war_idea_desc: "§F战争支持度：[?brothers_war_war_support|=+%]\n适役人口修正：[?brothers_war_manpower|=+%]\n投降界限：[?brothers_war_surrender|=+%]\n单位攻击：[?brothers_war_attack|=+%]\nAI专注进攻：§Y50%§!§!\n§g--------------§!\n乌克兰反抗军始终心怀希望，希望能够在未来打倒德国寄生虫的压迫，所有乌克兰人都能同心协力，历经过去的莫斯科人压迫与近来的德国殖民，最终团结起来。依仗乌克兰人的顽强和反抗军执政方式的独特力量，我们将重启苏维埃政府的乌克兰化政策，这是堕落无能的傀儡布哈林唯一做对的事情。只要乌克兰实现统一，所有过去的罪恶都将得到解决，乌克兰国家将永远屹立不倒。反抗军一旦解放乌克兰，就将迈出实现伟大成就的第一步，特殊的挑战也将随之而来：乌克兰人民革命军。\n\n显然，乌克兰人民革命军是波兰利益集团的傀儡，但它仍然在我国境内赢得了许多人的同情。我们不能低估堕落的民主派游击队员，目前对付这个敌人的唯一办法就是迅速出击，压制住同情他们的声音。"
