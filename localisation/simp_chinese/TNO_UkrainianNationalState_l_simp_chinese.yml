 BOV_Roman_Shukhevych_hog_desc: "§Y副总司令\n革命民族主义§!\n--------------\n§L用罗曼·舒赫维奇自己的话说，他是一名爱国者，为了自由和强大的乌克兰而不惜一切，他是乌克兰反抗军的副司令，也是最有经验的将军。但在其他人看来，舒赫维奇是两度叛变的叛徒，先是背叛祖国，然后又背叛了德国人，他嗜血成性，屠杀成千上万的波兰人，将之视作实现目的的手段。\n\n班杰拉死后，舒赫维奇因其意识形态的纯洁而未能成为乌克兰民族主义者组织的领导。为了维护团结，他与对手达成了妥协。\n\n可尽管如此，他依旧认为自己与克利亚奇基夫斯基的狂热格格不入。舒赫维奇觉得，自己必须要采取行动，但他却不愿意真正这么做：背刺克利亚奇基夫斯基、放弃永远的革命，这可没比梅利尼克好到哪儿去。\n\n但德国人经年的剥削已经让祖国失去了太多，就连乌克兰反抗军都不得不改变过去的老路。真正的爱国者明白，乌克兰的存续比琐碎的政治争议更重要。然而，只有时间才能证明反抗军的其他人能否明白这样的道理。§!"
 BOV_Dmytro_Myron_for_desc: "§Y政治部主任\n极端民族主义§!\n--------------\n§L作为伦卡夫斯基和班杰拉的亲密战友，德米特里·米龙一直忠实地为乌克兰民族主义者组织-班杰拉派和乌克兰反抗军服务。米龙向来热心拥护民族国家最高权力，他从事宣传工作，鼓励境内外乌克兰人民高举义旗反抗压迫，在乌克兰建立一个西抵桑河、东至高加索的国家。惨绝人寰的战争即将来临，米龙再度点燃乌克兰人民心中反抗压迫的火花。§!"
 BOV_Mykhailo_Medvid_sec_desc: "§Y地方指挥官\n极端民族主义§!\n--------------\n§L米哈伊尔·梅德韦季可谓是永恒革命精神的典范。作为克利亚奇基夫斯基的亲密下属，梅德韦季成功地完成了训练新兵、建立通信和赢取公众支持的任务。在指挥官们为斗争献出生命之后，梅德韦季取代了他们的位置，进一步展示了其指挥才能和对解放事业的热情奉献。所有乌克兰人都应该立志成为梅德韦季这样的人物，因为梅德韦季渴望拯救他们。§!"
 BOV_Yaroslav_Stetsko_for_desc: "§Y政教部主任\n民族社会主义§!\n--------------\n§L雅罗斯拉夫·斯捷茨科有四大特点：对班杰拉的永远忠诚、对共产主义的深仇大恨、博大的智慧，以及道德的完全沦丧。斯捷茨科第一次和班杰拉成为朋友是在被斯齐博尔斯基冷落之后，这种怠慢令斯捷茨科记恨终身。和班杰拉一样，斯捷茨科也深受纳粹思想的启发，但至于具体受了多大影响，人们还无法完全确定。\n\n雅罗斯拉夫·斯捷茨科拥有一个罕见的职位：文职官僚。作为一个智慧与狡诈都无可比拟的人，他的身上肩负着一个独特的任务，就是在乌克兰这个国家饱受战争蹂躏的战场上协调后勤行动。毕竟，命令不会自己飞进士兵手中。\n\n然而，斯捷茨科的个人偏见就像被扔进井里的毒药一样溜进了这些公告。每隔一段时间，一条有关提防犹太人渗透或支持德国的讯息就会被发送到乌克兰反抗军的各个小组。许多人对此视而不见，但每天都有越来越多的人被斯捷茨科关于要求德国作出让步，以共同对抗布尔什维主义的呼吁所说服。§!"
 BOV_Vasyl_Kuk_sec_desc: "§Y地方指挥官\n军政府§!\n--------------\n§L多年的血腥战争已经让瓦西里·库克的心灵变得瘫软，这位曾经年轻而凶悍的反抗军指挥官已经蜕变为了一名苍老而严厉的游击队员。以统一乌克兰为目标的永恒革命循环往复地从一个失败走向了另一个失败，这让库克的灵魂变得迷茫。随着年龄的增长和经验的积累，他对人民所遭受的苦难的看法变得麻木干瘪。这位游击队指挥官已经不奢求自己的国家能迎来苏生，意识形态更是见鬼去吧。§!"
 BOV_Vasyl_Kuk_hog_desc: "§Y副总司令\n军政府§!\n--------------\n§L多年的血腥战争已经让瓦西里·库克的心灵变得瘫软，这位曾经年轻而凶悍的反抗军指挥官已经蜕变为了一名苍老而严厉的游击队员。以统一乌克兰为目标的永恒革命循环往复地从一个失败走向了另一个失败，这让库克的灵魂变得迷茫。随着年龄的增长和经验的积累，他对人民所遭受的苦难的看法变得麻木干瘪。这位游击队指挥官已经不奢求自己的国家能迎来苏生，意识形态更是见鬼去吧。§!"
 BOV_Volodymyr_Horbovyi_eco_desc: "§Y财政部长\n社会民族主义§!\n--------------\n§L弗拉基米尔·戈尔博沃伊是为数不多活下来的班杰拉老战友之一。作为一名律师，他曾在乌克兰反抗军受波兰占领的乌克兰领土活动期间，替自己的同志出庭辩解。现在，戈尔博沃伊是在乌克兰反抗军内少数拥有丰富经验的文职行政人员之一。暴力事件的频发与乌克兰民众的冷淡情绪令这位年长的律师感到担忧，如果乌克兰反抗军不能及时纠正自己的路线，它迟早会土崩瓦解。§!"
 BOV_Rostyslav_Voloshyn_sec_desc: "§Y副参谋长\n军政府§!\n--------------\n§L罗斯季斯拉夫·沃洛欣是乌克兰反抗军的内务军官，对舒赫维奇和波西查努克非常忠诚。他唯一的愿望就是建立一个没有苦难与外国势力干涉的和平乌克兰，一片让他的女儿可以宁静生活的土地。沃洛欣对克利亚奇基夫斯基的暴力倾向敬而远之，现在他只能希望自己的同僚们能做得比他更好。§!"
 BOV_Lev_Rebet_hog_desc: "§Y元首首席部长\n社会民族主义§!\n--------------\n§L列夫·列别特是班杰拉为数不多的幸存下来的老战友之一，也是一名熟练的组织者和管理者，广受组织内部的年轻成员的喜爱。列别特加入了斯捷茨科与德国合作的阴谋，并认为这是乌克兰真正获得持久独立地位的唯一途径。他带着悲伤的微笑和内疚的神情忠实地工作着，但人们不禁想问，列别特对他人和自己是否真心诚意。§!"
 BOV_Andriy_Piasetsky_eco_desc: "§Y经济办公室主任\n家长制§!\n--------------\n§L安德烈·皮亚谢茨基算是斯捷茨科政府当中的一个异类，他原先护林的专业技能对在空中侦察下掩盖反抗军的行踪尤为重要，而他本人也迅速与斯捷茨科结为好友。提拔皮亚谢茨基的整个过程，从一名护林员再到涉猎经济，一直遭受着多多少少的质疑。这位护林员试图向质疑者证明他们的错误，殊不知正是他的不足之处才使得他成为了那个完美的人选。§!"
 BOV_Mykola_Lebed_sec_desc: "§Y国家安全局负责人\n归化民族社会主义§!\n--------------\n§L尼古拉·列别德是国家安全局幕后的影子掌控者，直接负责乌克兰民族主义组织与乌克兰反抗军的秘密警察工作，自然，铲除永远的革命中内部叛徒的职责也就落到了他的头上。通过残忍的虐待行径，列别德赢得了克里亚奇基夫斯基的信任，将他实际上与斯捷茨科的联系掩盖于黑暗之中。斯捷茨科的雄心终会实现。为了秩序与和平，不论如何的牺牲也在所难免。§!"
