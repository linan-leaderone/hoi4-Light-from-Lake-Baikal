 UKR_BOV_unified_OUN: "乌克兰民族主义者组织已统一"
 UKR_BOV_unified_OUN_desc: "正如班杰拉所设想的一般，乌克兰民族主义者组织本应是乌克兰精神的出路，它本应发出同一个声音，共同为了民族而呐喊，然而，许多人却竭尽全力，企图压制它的声音。即便是在胜利之时，也有太多人用不忠贬低自己的民族。在舒赫维奇的领导之下，这些人会留下来，但他们会明白，这不是为了他们自己的虚荣，而是要献身于更高的权力。\n\n他们不会再有异议，不是因为崩溃消失了，而是因为他们觅得了光明。"
 UKR_BOV_Purged_OUN: "乌克兰民族主义者组织已整肃"
 UKR_BOV_Purged_OUN_desc: "过去，乌克兰民族主义者组织到处都是烂摊子。那些不听话的人，那些不跟队的人，那些不认主的人。许多人拒绝了元首的召唤。\n\n§R他们的末日临近了。§!"
