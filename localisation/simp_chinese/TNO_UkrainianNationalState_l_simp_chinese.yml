 POLITICS_DMYTRO_KLYACHKIVSKY_DESC: "忠诚、勇敢与自我牺牲，这是斯捷潘·班杰拉所认为追求自由所必须具备的品质。它们由德米特里·克利亚奇基夫斯基虔诚地继承下来。遵循着班杰拉的意志，他清洗了由堕落者所污染着的那些乌克兰土地，加利西亚与沃伦。当元首科诺瓦列茨病倒的时候，他们号召人民打倒乌奸梅利尼克，那个在乌克兰遭受德国人劫掠时向主子唯命是从的哈巴狗。\n\n忠诚、勇敢与自我牺牲，这些品质已经许久不见于世。克利亚奇基夫斯基继承着班杰拉的衣钵，领导着乌克兰反抗军。第一次反抗是血腥的，许多人倒在了德意志的铁蹄之下。真正的革命者坚持了下来，而那些意志薄弱的人则被抛弃掉了。第二次反抗本应取得胜利，但却被没有脊梁的软骨头们出卖掉了，为了一点残羹剩饭而给他们的德国主子们卖命，有些人甚至变成了共和派。大批的乌奸压倒了他们，而克利亚奇基夫斯基则会为此而复仇。\n\n忠诚、勇敢与自我牺牲，这些品质必须重铸。乌克兰人民被束缚在枷锁之中，他们身披乌奸与外国主子强加的镣铐。唯有真正的力量才能将其解放，无论是堕落的自由派，还是信奉着社会主义的犹太人，他们完全没有这样的能力，更别提那群来自于国外的寄生虫了。他们属于是必须要消灭的疫病，是唯有依靠战火才能洗净的流毒。唯有实现班杰拉的愿景，乌克兰才能迎来解放。"
 POLITICS_ROMAN_SHUKHEVYCH_DESC: "罗曼·舒赫维奇、图尔、塔拉斯·丘普伦卡——所有这些名字都指向同一个人，一个被自己过去的幽灵所追逐的人。他曾是德国人心中的乌克兰宠儿，在鲜血中熠熠生辉；他曾是夜莺营的一名军官，对利沃夫的犹太人痛下杀手；他曾是第201辅警营的一名上尉，在数以万计波兰人死难的加利西亚-沃伦大屠杀中积极参与。但是，这些“反游击措施”带来的回报奖赏却是德国人的背叛，以及德国日复一日地扼紧乌克兰的喉咙。\n\n这就是他的过去，舒赫维奇或许并不以此为荣，但这就是他的一部分，无法改变。对舒赫维奇而言，将甘当合作者的过去与身为反抗战士的现在调和起来并非难事。毕竟，他的动机从未改变，他的所作所为皆是为了追求更光明的乌克兰。\n\n舒赫维奇为现在与未来而战。克利亚奇基夫斯基和斯捷茨科已经疏远了许多潜在的抗德盟友，必须要肃清他们的小集团。分裂的房屋立不住脚，而乌克兰这座破屋离深渊只有咫尺之遥。团结是唯一能拯救乌克兰的精神——如果为时未晚……"
 POLITICS_YAROSLAV_STETSKO_DESC: "在雅罗斯拉夫·斯捷茨科的理想世界当中，道德准则毫无立足之地。自从早年领悟到了班杰拉思想的真理，它就像其他愚蠢的概念一样被抹除得一干二净。他也正是在那个时候才明确了自身的意义：将生命奉献给一个自由且纯洁的乌克兰。像斯齐博尔斯基这样的臭虫缺乏意志——至于他自己，不受任何制约，随时准备好为祖国清除那些污染的源头：犹太人、共产主义者，连带所有其余少数民族。\n\n德国或许早已解决了这些诸多问题，但是乌克兰被遗弃在污秽之中蹒跚前行，被那个愚蠢的种族主义者科赫的不当监管搅浑。他正如一头被自己的偏见所蒙蔽的野兽，丝毫没有意识到乌克兰人事实上拥有同德国人一致的基因——利帕已经在他的著作里证明过了这一点。然而科赫始终坚持对科学的无视和束缚，直到乌克兰反抗军不得不展示源于他们种族的力量。\n\n他受人民的推选成为了乌克兰的希特勒，在拔除这个国家的病源的同时致力将民族主义改造成民族社会主义。斯捷茨科治下的领土会成为一个即便班杰拉本人也会报以微笑的乐土。而只有到了那个时候，德国才会清楚他们先前路线的错误，并把乌克兰视作兄弟团结一致站在对抗犹太-布尔什维主义的前线上。"
