 BOV.8.t: "第439号命令"
 BOV.8.d: "第439号命令。[ROOT.Capital.GetName]令，[?global.date.GetDateStringNoHourLong]。\n\n解放战争，即对抗自称乌克兰人民革命军的叛徒、所谓乌克兰苏维埃社会主义共和国的布党，以及暴戾恣睢的专员辖区和人民督政府的战争，已是旷日弥久。兄弟会对此颇为不快。据报告所示，数条战线均处于相持状态，积重难返。规模自与德国国防军正面交战，至同乡间溃兵流寇小范围冲突，不一而足。另据报告所述，前线的粮食与弹药供给趋近告罄。\n\n究其原因，乌克兰公民既往倾力相助我军将士，甘为兄弟会捐躯，如今却踟蹰犹疑，对我等的事业心存疑窦。\n\n正因于此，现给予最高指示。但凡身心健康者，不论性别为何，抑或是否成年，理应尽数为乌克兰祖国出生入死。应当鼓励指挥官及将领陆续输送人员至前线，对敌发起最后攻势。当传统战术失效之际，士兵们应奋不顾身，以解放大业为己任。抗命者以叛逃罪处死。\n\n如有任何怯弱表现，剥夺其人军衔及荣誉。定要准备为乌克兰倾尽一切。\n\n为铸成解放事业，须提出如下口号……"
 BOV.8.a: "前进，进入交火，前进！"
