 BOV_atrophied_azhdaya_desc: "我们与占领者的伟大战争需要班杰拉最忠诚的门徒们之间决出高下。在艰苦卓绝的斗争中，为维持团结而不得不做出的妥协引起了摩擦，惨痛的失败和背叛则滋生了更大的怨恨。人们互相猜疑，我们不再像胜利的浪潮一般战斗，而是变成了三个争吵不休的小集团。如果我们不能团结在一个元首的周围，那么失败就将不可避免。"
 BOV_scars_second_struggle: "第二次反抗的伤疤"
 BOV_scars_second_struggle_desc: "莫斯科人曾经试图夺回他们珍爱的家园，这也为我们带来了解放乌克兰的绝佳时机。然而，我们的计划并非败于占领者之手，反而是因可恶的叛徒分崩离析，他们居然煽动我们自己的人民，调过头来对付我们！反抗军伤亡惨重，即使是在清除了队伍中的毒蛇之后，仍然有人担心我们最终会遭到惨败。"
