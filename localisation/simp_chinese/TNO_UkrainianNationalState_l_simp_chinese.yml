 BOV_stetsko_peace.1.t: "追随盖特曼的脚步"
 BOV_stetsko_peace.1.d: "时值黄昏，斯捷茨科驻步家宅门阶之上，呼出一口气。此时此刻，万籁渐寂，晚风寒凉，暮色苍茫。\n\n他挺起腰板，摒除杂念，直直望向没入乌克兰大地的斜阳。得胜的欢欣已不复往日，取而代之的则是未来何去何从的思虑，苦涩又无情。乌克兰人是否会对新任领袖怀德畏威，哪怕他们本该如此？他们又是否敢于直面名为清洗的必要之事？\n\n他对此心存疑虑。一朝一夕间，敬爱之情即可化作刻骨仇恨，他本人再清楚不过了。人心善变，而有胆有谋、可为定国安邦当机立断的人屈指可数。\n\n好在他不需旁人爱戴或敬仰，一点也不。\n\n来日道阻且跻。他将直面诽谤与谎言，终日与刀光剑影相伴，友人如此，仇敌亦然。前者怀揣觊觎或悲悯的目光，后者则对其计划深恶痛绝，抑或因他力排万难、登峰造极而妒火中烧。\n\n不过，值此历史时刻，正需他这般领袖挺身而出。乌克兰正呼唤着他，一如于危难之间扛起大纛的伊万·马泽帕，他雅罗斯拉夫·斯捷茨科便是为此刻而生。然而，马泽帕携万民揭竿而起，抵御沙皇暴政，最终却为奸人所害。此事决然不可重蹈覆辙。他绝不可失败，绝不可就此受挫。再无他人能将他的愿景化为现实了。\n\n不，他明白未来会发生什么，他必须采取行动。待最后一抹余晖消散殆尽，斯捷茨科拾级而上，走入家门。"
 BOV_stetsko_peace.1.a: "此刻，他壮志满怀，意气轩昂。"
 BOV_stetsko_peace.2.t: "建设未来"
 BOV_stetsko_peace.2.d: "宴会厅中，贵宾们身着整洁的西装，觥筹交错间难掩悦色。席间布置极尽奢华，墙上悬挂着一枚硕大的纳粹鹰徽，烛光映照下，显得格外威严。面对日耳曼尼亚的商贾，斯捷茨科不敢有丝毫怠慢。\n\n毕竟，今天的会议至关重要，容不得半点差池。\n\n回想数日前，当秘书们向这些巨型企业发去邀请之时，尚且未能预料到这般踊跃响应。短短数日，便有多家重工业与化工企业介绍邀请，愿意亲赴基辅参加会议。他们对斯捷茨科的价码拭目以俟。\n\n霎时间，席下灯光骤灭。斯捷茨科缓缓上台，领全场宾客行纳粹礼之后，开始了他的演讲。“非常感谢诸位的出席。我相信，乌克兰与德意志的合作定然有着光明的前景。现在，我将向各位描述这份前景——繁荣与发展，以及蕴含其中的商机。”\n\n商人们聚精会神地聆听着他的企划，为肉眼可见的增长预期两眼放光。斯捷茨科早已料到，对于这些商贾而言，客观的数据与图表便是最有力的建言。肉眼可见的利润预测比任何意识形态相关的夸夸其谈都更具说服力。\n\n这使他对前景充满乐观。倘若商人们皆愿将他视作一位正统的国家领袖，那么对于日耳曼尼亚的领导层而言……"
 BOV_stetsko_peace.2.a: "当他们再次望向东方之时，便能够理解他的价值。"
 BOV_stetsko_peace.3.t: "迟来的顿悟"
 BOV_stetsko_peace.3.d: "有些不对劲，德米特里·迈伊夫斯基暗自思忖。自斯捷茨科上任以来，管理层的人事调动日益频繁。将异见者排除在外自然无可厚非，可……\n\n虑及于此，一丝寒意缓缓攀上了他的脊梁。\n\n与先前那位罹患偏执症的元首相比，斯捷茨科无疑是一位适当的继任者。众人皆未怀疑过这点，尤其是当他们意识到另一名候选者是那个罗曼的时候。迈伊夫斯基亦是如此，于是他亲身入局，协助斯捷茨科扳倒了克利亚奇基夫斯基。\n\n然而，斯捷茨科对党内纯洁性的执念令他颇感不安。倘若仅是对克利亚奇基夫斯基余党的反攻倒算，尚且情有可原。但在近日，这份趋势已然延伸至那些与前政府仅有片刻交集，甚至毫无干系的官僚身上了。人是会改变的，迈伊夫斯基对此心知肚明，尤其是当他们意识到存在其他选择的时候。\n\n显然，斯捷茨科并不认同这份观点。\n\n说到底，他的决策本就存有纰漏，不是么？自他上任以来，展现出的尽是暴戾恣睢、妄想症与教条主义倾向，天哪，简直与他的前任如出一辙。或许，我们只是把另一位疯子扶上了……\n\n霎时间，一阵枪响从身后传来，子弹击碎玻璃，直直地穿过了他的后背。他甚至来不及意识到袭击的发生。"
 BOV_stetsko_peace.3.a: "他甚至来不及感到疼痛。"
 BOV_stetsko_peace.4.t: "烟熏弥漫"
 BOV_stetsko_peace.4.d: "日暮西沉，冲突将至。\n\n自反抗军上任以来，小镇的紧张局势已经维持了数周之久。乌克兰人对俄裔邻居的压迫日益加剧，马克西姆忧心忡忡地见证着一切，静候崩溃时刻的到来。\n\n曾几何时，镇上的俄裔与乌裔居民同为傀儡政府治下的被压迫者，彼此相互依存。而如今，这份情谊早已不再。心怀善意的乌克兰人或遭驱逐、压制，或是被迫改变。在元首的宣传之下，他们不再是亲若手足的兄弟，而是亟待剿杀的害虫。\n\n夜幕降临，遮住众人的脸庞。\n\n袭击开始了。手持火把的镇民涌入俄裔聚集区，敲打着门窗。远处传来玻璃的碎裂声、颤抖的尖叫声，熏烟涌进鼻腔，马克西姆无暇思考，夺门而出。\n\n如果留在此处，他会被杀死，他一定会被杀死。在喧闹声的掩蔽下，没人注意到夜幕中的马克西姆。他快步跑向镇边的树林，回头望去，却在狂欢的人群中见着熟悉的身影。那是一名白天尚在维持秩序的警察。\n\n他凝视着小镇，在火光的映照下，向着那哺育他一生的故乡诀别。"
 BOV_stetsko_peace.4.a: "他再也无法归乡了。"
 BOV_stetsko_peace.5.t: "咄咄怪事"
 BOV_stetsko_peace.5.d: "随着专员辖区的溃退，驻留乌克兰的德裔定居者们日日提心吊胆。基利安亦是如此，好在身为当地民团的一员，尚能聊以慰籍。可他也明白，若是乌克兰人决意铲除他们，这般抵抗自然是螳臂当车。\n\n每天都过得很漫长。似是默默候着处刑日到来的死刑犯，数着指头，或是水泥墙上的孔洞。乌克兰人为何仍未发起行动？他们是否正畏惧着德国铁蹄的报复？\n\n基利安试着骗过自己，可他做不到。倘若他们真的畏惧德军进犯，最开始便不会举旗反抗。而现状显然与此背道而驰，现如今，他只能祈祷家人们能多活过一天。\n\n或许，今天就会是他们的死期。\n\n远处传来引擎的轰鸣声，一列满载乌克兰士兵的车队疾驰而至。基利安揉了揉惺忪的睡眼，本能版地作好战斗准备。突袭开始了？何时将会交火？他尽力压抑着紧张与焦虑，拾起枪，屏息凝神。\n\n“基利安，快来看！”他的妻子夺门而入，手中攒着一张揉瘪的传单。他赶忙接过传单，试图了解现状，可心中疑虑反倒愈积愈多。依照通知，反抗军此次前来并非是为了铲除德裔定居点，而是保护领内的德裔定居者，免受……免受什么？免受其他乌克兰人的报复么？\n\n他转头望向妻子，却从她的眼中望见了同样的困惑。二人走到窗边，望着楼下巡弋的军车，心中满是迷惑不解。"
 BOV_stetsko_peace.5.a: "唯一能确认的是，他们安全了。"
 BOV_stetsko_peace.6.t: "再启新程"
 BOV_stetsko_peace.6.d: "夜幕低垂，待一天的工作告一段落，有一事令斯捷茨科心向往之。纵使文书工作芜杂繁重，终是守得云开见月明。推开家门，妻子面带微笑与他相拥，在唇边落下一吻，平日满腹烦闷似乎就此烟消云散。任凭风雨，自始至终有一人和他心心相印，一往情深。\n\n二人围坐小桌旁，享受她无与伦比的手艺。斯捷茨科留心细细品味着每一口，斯拉娃着实深谙烹饪之道。“工作还顺利么？”斯拉娃·斯捷茨科轻声问道，双眸满溢关切之情。\n\n除却得以同挚爱共度良宵，今日他这般心情舒畅还另有缘由。自踏出办公室那刻，他已是迫不及待与她相告。安排妥当此事颇为劳心费神，但虑及此时此刻，一切终究是苦尽甘来。“挺不错的。有个消息，我们已就设立部分关键职位作出决议，不过尚需推择为吏……”\n\n他略略停顿。“尤其是出版局，总编的人选暂且悬而未决……”言及此处，斯捷茨科嘴角微微上扬，口吻捎上了一丝戏谑，“说来，你或许正好认识一位合适的人选呢。”\n\n她停下了手中的动作，叉子悬在嘴角，只消片刻便明白他意有所指。而后她粲然而笑：“嗯哼……您可是在指我本人，尊敬的斯捷茨科先生？”\n\n她莞尔一笑，他则报以满面春风。“正是如此。您的能力无人能及，亲爱的斯拉娃小姐。你若是有兴致的话，这个职位便非你莫属。”他只一望爱人的双眼，就得见她的欢欣，与她将作出的回应。\n\n“荣幸之至。”她说道，“我们何时着手工作？”"
 BOV_stetsko_peace.6.a: "自此，二人相偕的岁月有如锦上添花。"
 BOV_stetsko_peace.7.t: "改换门庭"
 BOV_stetsko_peace.7.d: "门板碎裂的声响传来，雅科夫心头一紧。完了。他与同僚们此前还心存侥幸，指望他们的印刷作业得以瞒过反抗军的耳目，想来不过是自作多情。少数人逃之夭夭，余下的人则试图协力销毁证据。\n\n叛徒的下场如何，他们早有定数，那些奉专员辖区命令行事的人更是不遑多论。而他们还未着手焚毁小册子及文件，士兵们已破门而入，究其原因，想必是没能躲过盯梢。\n\n这些不速之客不留情面，揪起他们直接推出门外，上抬黑黢黢的枪口，把他们尽数驱至楼栋一侧。雅科夫眼见数名士兵携着机械设备走入，觉着印刷机难逃被大卸八块的命运。\n\n领头的士官向雅科夫一行人走来，他身材高大、面部棱角分明，此刻正端详着他们。雅科夫不由自忖，接踵而至的是否为一场就地处决。不过此人一挥手，周围的士兵便放下了武器：“你们为德国人干活，对吧？”\n\n事到如今，扯谎也无异于枉费口舌。他们不约而同地点了点头，部分人惊惶地瑟缩着。这名士官只一颔首。“我给你们两条路走。要么马上为我们干活，不许质疑，不得异议，你们继续你们的印刷工作。要么就死这儿。”一丝令人作呕的笑容浮上他的面孔，“几个乌奸是死是活，无关紧要。”\n\n雅科夫望向友人，内心畏怖与释然兼集，他尽力做到不言于表。诚然，他们换了个新主子，但起码捡了条命。反抗军要求他们印制宣传材料？在所不辞。他们接连点头称是，见此，士官面带微笑，示意士兵们离开。"
 BOV_stetsko_peace.7.a: "还傻愣愣站这干啥？快去干活！"
 BOV_stetsko_peace.8.t: "狂猎"
 BOV_stetsko_peace.8.d: "晨光熹微之际，数千身着戎装的士兵集结列阵，不顾乌克兰清晨的丝丝凉意。斯捷茨科屹立于队列之前，踌躇满志地审视着他的涛涛军势。\n\n旭日在他身后缓缓升起，能与此情此景媲美者寥寥无几。既可驰驭千军万马，又能执掌国家舵艄。手握如此权柄的他，而今更是要为祖国疆域的完整再度献力。尔后，无论军中士兵还是平民百姓，都将深刻领会此刻的重大意义。\n\n他从史书开始讲起：“仍记得昔日里，祖国曾疆域完整，不可分离。直至波兰人的入侵，他们贪婪地掠走了利沃夫与加利西亚的土地，将广阔而富饶的田野据为己有。现如今，仍伫留在那片土地上的同胞们正蒙受着压迫，亟待我们的拯救。”斯捷茨科的演讲平稳而富有深情，令台下听众为之动容。\n\n铺垫已毕，他昂起头，用高亢的语气说道：“我们不能容忍，将我们的土地，我们的历史置于强匪恶盗的手中。我在此庄严宣告，乌克兰人民——祖国母亲深爱的孩子们——将不再蒙受波兰的压迫！乌克兰永不分裂！”\n\n他高举拳头，狠狠地捶打讲台：“我们将终结这一切！”\n\n“今天，乌克兰将为解放她的子民而奋起。今天，乌克兰将夺回她的合法领土！今天！我们将再次统一！”斯捷茨科竭力挺直身子，令他的话语能传遍每一个角落。台下涌起连绵不绝的欢呼声，斯捷茨科沉浸在这片声浪中，展露出满意的笑容。"
 BOV_stetsko_peace.8.a: "猎犬将席卷大地。"
 BOV_stetsko_peace.9.t: "利沃夫在燃烧"
 BOV_stetsko_peace.9.d: "撼天动地的炮击声逐渐停熄，乌尔班·托卡契克压抑住颤抖的身体，试着向窗外窥去。国家军落荒而走，使乌克兰人占据了整座城市。他与家人们曾计划逃匿，但乌军早已将街道围得水泄不通。如今，他们只得滞留家中，暗自祈祷着。\n\n侧目而觑，只见一列身着黑色制服的士兵悍然踹开邻居家门。起初，他止将这伙人认作趁乱掳掠的兵痞，直至令人胆寒的尖叫与枪声响彻屋内，将这般谬想扯碎。随后，身沾鲜血的士兵走向另一栋房屋，漠然地重复这般流程。意图昭然若揭，他们将会屠杀所有人，践行纳粹混账的未竟之事。\n\n“劳拉！”他向隔壁房间的妻子叫喊道。“快躲起来！”\n\n吱吱呀呀的响动传来，她领着女儿躲进了楼板与地基间的夹缝。那黝黯而狭窄的空间曾是国家军的武器藏匿处，而今则被用以躲避门外的不速之客，躲避那些他们曾误认作是同道的人。\n\n至于乌尔班，他并未与家人一道躲藏，而是径直走向卧室，取出衣柜中尘封许久的闪电冲锋枪。得有人为劳拉和采莉纳吸引注意，乌尔班暗自思忖，颤抖着，按压着手中的子弹。\n\n已然无暇顾及首尾，乌尔班奋力撞开后门，纵声吼叫着。巡逻队循声而来，闯进房屋正门。乌尔班举枪还击，倾泻着子弹，直至被打得千疮百孔。他的躯体重重地砸在地板上，为身下的家人送去最后的话语，一声道别。"
 BOV_stetsko_peace.9.a: "未有一丝犹豫。"
 BOV_stetsko_peace.10.t: "品尝胜果"
 BOV_stetsko_peace.10.d: "甜美的胜利，余味回甘。\n\n在两旁士兵的簇拥下，斯捷茨科气宇轩昂，缓步登上讲演台。此刻，全世界都注目于此，见证着他的凯旋。正如他所预料的那般，乌克兰的战士们如摧枯拉朽般辗过敌军，将那些胆敢侵占祖国土地的波兰佬尽数歼灭。\n\n不留慈悲，他们皆当为自己的罪责付出代价。\n\n“今天，我们的乌克兰祖国，再度统一了！”宏亮的演说声响彻会场，台下的士兵们报以雷霆般的欢呼。斯捷茨科微笑着，静待喧嚣渐息，继续说道：“乌克兰的子女们，你们的勇气令全世界为之侧目，使那些昔日里趾高气昂的敌人们自惭形秽，无地自容！”\n\n每回发言都伴随着激烈的掌声。斯捷茨科摆了摆手，“历史将铭记此刻，使我们英勇无畏的战士们流芳百世，使那些作鸟兽散的波兰人遗臭万年。这回的战争，不仅是新生的乌克兰祖国对邻国的军事胜利，更是对那些妄图奴役我们的波兰人的伟大胜利！”\n\n言及此处，斯捷茨科莞尔而笑。“如今，他们已然一败涂地，只是依仗着乌克兰的慈悲，方才得以存续——然而，倘若他们再敢来犯，我们定将踏平华沙，叫他们加倍奉还！”\n\n斯捷茨科的豪言被士兵们的欢呼声所淹没，这些解放祖国的战士们纵情享受着胜利的喜悦。斯捷茨科闭上双眼，深吸一口气。此时此刻，全世界定然注目于此，见证着他们光芒万丈的未来。"
 BOV_stetsko_peace.10.a: "如日方升。"
 BOV_stetsko_peace.11.t: "自取其咎"
 BOV_stetsko_peace.11.d: "月上梢头，斯捷茨科正伏身案前，尽力拖动着疲惫的视线。他翻来覆去地翻阅着手头的报告，不是什么好消息，他的部队正深陷战壕之中，停滞不前。这群波兰人比他预想的更难对付。即便在此刻，他们仍在利沃夫外、或是通向华沙的通路上奋战着，阻击着乌克兰人的攻势。在利沃夫的远郊与乡村之间，游击活动的报告如雪花般飘来。似是乌克兰吹动的狂风亦无力摧垮波兰手中的火炬，这使斯捷茨科怫然不悦。\n\n将军们只会盲目地递来篇篇捷报，却无法解释他们为何停滞不前。雅罗斯拉夫驰懈下来，任凭椅子把身体裹住，用掌心给脑袋垫了垫。更多士兵，更多装备，他们贪滥无厌地索要着资源，却无力转化为任何战果。尽管这些所谓“至关重要”的武器、车辆等物资正源源不断地运往前线。\n\n虑及此处，斯捷茨科长叹一声，扭了扭身子。军中尚有可堪一用的将军么？曾有过吧。他不禁回想起民族主义者组织的老战友们。诚然，他们皆是些卑劣的蛇蝎、虚伪的牧羊人、可憎的犹大，死不足惜。但在斯捷茨科的内心深处，仍有萌生出些许悔意。若是能早些挑选出合适的替位者，他的军队又怎会沦落到这般境地？\n\n若是，他想着。若是他们得以理解我的图谋，或许就不必死了。斯捷茨科轻蔑地摇了摇头，撑起筋疲力竭的身体，离开了办公室。他累坏了，他的妻子还在等他。至于那些关于战事的烦心事，待到明早解决也不算迟。"
 BOV_stetsko_peace.11.a: "智者当远虑。"
 BOV_stetsko_peace.12.t: "血融于土"
 BOV_stetsko_peace.12.d: "大雨滂沱，倾盆而下，落在波兰的土地上，似是在为地上的景象而恸哭。阿尔乔姆匍匐在泥泞的战壕中，孑然一身。在他身侧，昔日的战友们尸体横陈。一枚迫击炮弹精准地落进了阿尔乔姆所在的堑壕，他是唯一的幸存者。\n\n头顶，子弹呼啸而过。阿尔乔姆咒骂着，并非针对眼前的敌人，又或是未曾降下仁慈的主。他咬着牙，咒骂着那所谓的“光荣领袖”，雅罗斯拉夫·斯捷茨科。什么“使乌克兰得自由的最后希望”，真是荒唐至极。\n\n他不禁回想起过去，那段祖国尚在纳粹铁蹄下俯首帖耳的岁月。犹记得，他的父亲因顶撞长官而被枪决，母亲罹患肺炎却无法求医，只得被病痛折磨致死。集中营与义务开垦重重压迫在他的身躯上，却未曾将他击倒。因而，在专员辖区濒临崩溃之际，阿尔乔姆得以毅然决然地拿起武器，与同胞们比肩而战。\n\n仇恨使人盲目，对共产党与自由派的憎恶蒙蔽了他的双眼。与波兰人的厮杀亦是如此。毕竟，他们仍死皮赖脸地强占着祖国的领土，不是么？虑及此处，阿尔乔姆微微颔首，彼时的他真是愚不可及。\n\n向身侧望去，几具瘦小的尸骸引入眼帘。在利沃夫之战后，阿尔乔姆被调离了原先的编制，与这些面嫩齿稚的孩子们并肩作战。如今，他只得孤身一人见证着，他们身体的余温随雨水消散而去，不复存在。\n\n亦可预料，在战壕的彼端，大抵不过是与之类似的景象，循环往复地上演。德意志与乌克兰使多少孩子成了孤家寡人？\n\n思毕，阿尔乔姆抬起头，望向晦暗的天空，眨着眼，试图把雨水挤却。耳畔，炮弹撕裂空气的声响呼啸着——死亡正奔行而来。他默默闭上双眼，微笑着，接受了自己的命运。"
 BOV_stetsko_peace.12.a: "他会在地狱静候斯捷茨科的到来。"
 BOV_stetsko_peace.13.t: "颓颜靡目"
 BOV_stetsko_peace.13.d: "斯捷茨科惯于读懂人心。察其言，观其行，而知其委蛇。正是仰仗这般本领，他才得以攀至如此高位。因而在今日，当他手持讲稿，向加利西亚的将士们发表胜利演讲时，他才能敏锐地洞悉到听众们面容之下的情绪。那并非喜悦，更多的是疲惫。\n\n战争结束了。他们得了胜，但并非如预想那般速战速决。波兰人顽强地抵御住了第一波攻势，把战事拖进了绞肉阶段，使乌军付出了惨痛的代价。如今他们踏着的土地，是无数战士们用鲜血换来的。\n\n任何花言巧语都无法动摇这一事实。斯捷茨科想着，清了清嗓子，试着用肃穆而温和的语气说道：“朋友们，战士们，祖国母亲的孩子们。今天我们汇聚一堂，一道庆祝伟大的胜利，并向那些为国捐躯的将士们致以最高的敬意。”\n\n他抬起头，望向台下的听众，却只得望见一幅幅黯然无神的面孔——起码与这庄重肃穆的氛围相得益彰。“那些英勇不屈的战士们，他们为祖国恪尽职守，马革裹尸还。正是他们的伟大牺牲，才为我们必然夺得的胜利铺平了道路。”\n\n他倾倒着崇高的辞藻，声音却难掩空洞。精心构筑的伟大理想逐渐显出裂痕。即便如此，他也只得撑开双唇，奋力鼓起喉舌：“如今，乌克兰再度统一，我们终于得以展望光明的未来。让我们再度感谢那些为国捐躯的勇士们，正是他们的牺牲奉献，让我们得以见证这一天。”\n\n言毕，一簇簇掌声响起，那克制的、虚伪的声响压得他喘不过气。目及之处，眼脸不见笑意，欢呼毫无生气。霎时间，不安的情绪开始在他的胃里蔓延，一个可怕的念头接踵而至。"
 BOV_stetsko_peace.13.a: "他的咒语不起效了？"
 BOV_stetsko_peace.14.t: "秃鹫环伺"
 BOV_stetsko_peace.14.d: "有时，斯捷茨科会想，他是否正被桎缚在一场渺无边际的噩梦中。他试图逃避残酷的现实，却无能为力。形势每况愈下，而他早已无力回天。\n\n每天，他都能收到几份新的游击队活动报告。整支部队在巡逻时离奇失踪，或是军官与官员惨遭暗杀。总统府外，市民们的抗议声此起彼伏，声索着所谓的答案与“公义”。于他而言，相较于窗外的嚷叫声，府邸内“自己人”密谋时的呢喃则更为可怖。\n\n昔日曾款洽甚欢的媒体，如今皆将长枪短炮举向了他。保镖已不可或缺，但仍需安排随机轮换，以规避刺杀的风险。这一切的一切，皆是源于加利西亚那灾难般的战事。\n\n他曾预想到代价之高昂，但只需夺回加利西亚，局势便仍处在掌控之中。谁曾想，战事比他预料中的更为严峻。战线僵持不下，敌军裹血力战，唯有牺牲者的数目与日俱增。于是，他只得作出那理所不容的决定。\n\n承认失败。承认迄今为止的一切努力与牺牲，皆为无用功。\n\n这场战争留下了什么？除了成千上万具装有乌克兰人的裹尸袋外，别无他物。一场奇耻大辱，令他精心塑造的形象土崩瓦解。他的盟友、幕僚与将军皆身藏幕后，唯有他立于台前，承受着千夫所指的煎熬。叛徒与机会主义者们正紧紧盯着他，等待时机。他只得敛手屏足，小心行事。\n\n或许，只要竭尽所能地控制局势，事态便会有所转机。斯捷茨科想着，他总能拿出主意来，绝处逢生的。哪怕困难重重……"
 BOV_stetsko_peace.14.a: "……总不会比现在更差了吧？"
 BOV_stetsko_peace.15.t: "绝处逢生"
 BOV_stetsko_peace.15.d: "列别德神色凝重，这绝非什么好兆头。斯捷茨科唤去旁人，为他们二人开诚相见留出办公室。“他跑了，”列别德开门见山，“波西查努克不见了。”\n\n听闻一只舒赫维奇豢养的硕鼠此刻逍遥法外，斯捷茨科不由倒吸一口凉气。“怎么跑的？你觉得他会逃到哪里？”\n\n“尚不清楚。我已下令展开搜查，不过……”列别德顿了顿，“他怎么跑的的确是个问题。卫兵例行检查时，才发现他已逃跑。没有强行脱逃的痕迹，没有未落锁的门，也寻不得目击者，一无所获。就和他来去自如一样。”\n\n斯捷茨科眉头紧锁：“我们都明白，那绝无可能。”\n\n“确实，光靠他自己一定跑不掉。”列别德苦着脸，“极可能有人暗中相助。得以做到这种地步的人不多，应当在势要权贵之中。”\n\n斯捷茨科细细捉摸着列别德的话，点明了他的言外之意。“要是你想指控谁的话，”他一字一顿地说道，“三思而后行。”\n\n列别德略略蹙眉，似乎心头一紧。“我会尽快缩小嫌疑人范围，不过我们还需做好叛徒身居政府高层的准备。事不宜迟，我们得速战速决。”\n\n斯捷茨科思来想去，意图找寻何人怀有二心，却是徒劳。不该如此，人人忠心耿耿，列别德却暗指他们不无反叛的可能性？“展开调查吧。”他下达了指示，“但切忌对最为忠实的人诉诸叛国。首要事务是找回波西查努克。”列别德虽不甚满意，也并未斗胆再开口。他只是点点头，敬了个礼。"
 BOV_stetsko_peace.15.a: "定能妥善解决。"
