 BOV_last_roman_desc: "历史已有公论。当古罗马被内战翻来覆去地撕裂，濒临崩溃之际，唯有寄希望于其中一方的完全胜利，方能迎回和平与秩序。一如今日，舒赫维奇孑然伫立在组织的断壁残垣之上，见证着两座大理石柱的倒塌。克利亚奇基夫斯基与斯捷茨科已然不复存在。\n\n乌克兰的命运，人民与祖国的未来，都被牢牢攥在他的掌中。亟宜果断出击，巩固权力——为了乌克兰，也为了企踵可待的美好未来。"
 BOV_shattered_front_desc: "人们总是想当然，觉得班杰拉曾经实现的团结将在所有乌克兰人中继续下去。然而，幻想已经破灭，全体人民为此付出了惊人的代价。各个民兵组织、政治运动、乃至人与人之间都相互争斗，甚至与侵略者战斗一样激烈，全民族都因此而衰落。\n\n这必须得到纠正。所需的努力的确巨大，但裂痕必须弥合，必须要建立起共同阵线。无论有什么分歧，我们首先都是乌克兰人。"
 BOV_insuring_insurgencies_desc: "共党和共和派不顾示好，依然在继续负隅顽抗。他们认为，正如过去一般，如果他们被出卖，那家人就将承担后果。我们没有这样的打算，但也不能责怪他们，毕竟，过去的伤疤太深了。\n\n他们不会加入我们，但这并不意味着我们就需要惩罚他们。我们应该光明正大地与他们作战，优待俘虏，如果没有遭受报复，也应和平地占领土地。假以时日，他们就会了解我们的诚意，像兄弟一样加入我们的行列。"
 BOV_line_in_sand_desc: "无论我们怎么劝说、怎么做出实际行动，共党和共和派都不会放下武器，而是继续战斗，浪费生命、精力和资源来对付乌克兰的同胞手足，而不是调转枪口，与我们都希望消灭的敌人作战。我们必须对此加以制止，如果不能在战场上将他们打至跪地，那至少还能做个交易。\n\n只要他们不对重要的基础设施发动破坏袭击，我们就保证不发动任何报复行动，并且祸不及家人。这是一份可疑的休战协定，但也足以暂时满足我们的要求，必须要尽可能多占些好处。"
 BOV_uneasy_truce_desc: "虽然民族主义者组织与共同的意识形态敌人之间仍存在小规模的武装冲突，但近来冲突有所减少，部分原因应当是出于我方领导层一再做出的和平姿态，对方向我们提出了一些谨小慎微的疑问权当答复。显然，他们在利用当下的平静从先前的创伤中恢复，但这至少也能算是某种和平。\n\n只有时间才能证明这“和平”是否能真正维持下去，但如果努力维护，或许有朝一日，我们之间也能达成真正的谅解。"
 BOV_ukrainian_triumvirate_desc: "毫无疑问，克利亚奇基夫斯基最坏的决断之一就是将权力过度集中于一个人，也就是他自己的手中。他因此彻底变成了一个暴君，镇压所有不同的意见，随之而来的后果对所有人都是灾难性的。我们决不能重蹈覆辙。\n\n行政权力将会交予一个委员会，虽然舒赫维奇仍然必须要在其中担任主席，但他不会成为独裁者。在其他爱国同胞的监督和协助下，委员会和舒赫维奇将避免严重的过激行为，并且在做出决定之前达成共识。"
 BOV_excise_excess_desc: "舒赫维奇曾经是一名合作者，他的过去显得有些混沌，但凭借实际行动，他的罪责得以开脱。哪怕是在乌克兰内战爆发之前，也有许多人追随他的脚步。但是，在内战期间乃至结束之后才急忙跟上来的人显然没安什么好心思，他们只是为了自己的利益罢了，这算不上什么不可告人的秘密。必须将这群通敌的败类渣滓清出我们的队伍，做到这一点轻而易举。\n\n虽然斯捷茨科这种大逆不道的家伙难免会对此表示抗议，但这件事上，他们没有发言权。更何况，这些抱怨只会帮助我们更容易地揪出叛徒。乌克兰的土地没有一寸能容下叛徒和犯罪分子，从前给纳粹干活儿的人也不例外。"
 BOV_fractured_organization_desc: "科诺瓦列茨逝世后，乌克兰民族主义者组织就失去了一位富有人格魅力、领导组织团结的领袖，自此变成了争执不休、内讧不断的一滩烂泥，舒赫维奇的胜利也没能解决这个顽疾。每时每刻，各个派系就像疯狗一样在政府各处撕咬，阻碍正常的工作。如果真的想要让组织经受住时间、哪怕甚至只是五年的考验，就必须要消除内斗。\n\n没有什么比正义更能促进团结，幸运地是，现在正是绝佳的机会。专员辖区土崩瓦解，现在有大批大批的叛徒和压迫者将要接受审判，为他们的所作所为和乌克兰失去的生命得到应有的判决，为乌克兰的历史带来真正的正义。\n\n这还远远称不上是我们团结组织努力的开端，离组织上下一心也相去甚多，但我们必须要踏出第一步，否则一切都将化为乌有。"
 BOV_humiliate_honorless_desc: "官僚系统是维系任何国家运转的支柱，然而讽刺的是，我们的官僚系统中却充斥着无能之辈。现任政府的绝大多数基层成员，都承接自那受诅的专员辖区。他们大多都是把自己过去的无为作为其抵抗的证据，从而在一开始那场对通敌者的审判中侥幸逃脱，但实际上他们可能只是单纯无能罢了。虽然我们不能放任这种情况继续存在，但遗憾的是，我们无法将大部分碌碌无为的职员彻底清除。因此，解决办法是显而易见的。\n\n肃清那些在清洗中幸存的高级官员将树立一个公开典型，警示那些出卖过自己国家的人要像以前一样热爱国家，这将使我们放心于他们能够再次全身心地投入事业。他们只是还不知道自己有这个能力。"
 BOV_subdue_surpents_desc: "许多前通敌者自起义开始前便致力于协助解放，尽管这是乌克兰走向独立的唯一出路，但有些人的帮助仍然仅限于合作。然而，他们的领导人却并非如此。那些不惜一切同德国人展开合作，并将其置于民族主义之上的领导人不配存活于世。剥夺他们心跳和呼吸的权利将是乌克兰的唯一出路。\n\n立刻处决斯齐博尔斯基、斯捷茨科和尚德鲁克将是自塔拉斯·舍甫琴科的第一篇著作以来，对乌克兰民族主义的最大支持。没人会怀念他们，没了他们，乌克兰将走向繁荣昌盛，国家也会日益强盛，而政治分歧也将成为历史。愿他们的坟墓被人忘却，愿OUN团结永存。"
 BOV_emboldening_embers_desc: "许多前通敌者别无他选，唯有跟从梅利尼克派践行民族主义。不过唯一正道已然明了，人人皆可追随，他们也就此改弦易辙。\n\n统一乌克兰民族主义者组织绝非易事，但为长治久安，我们必须尽己所能争取他们的全力相助。若非上下一心，我们这类组织就无法正常运作。我们确信这些初心热忱的通敌者定能云集响应，或以其他方式证明自己可堪一用。乌克兰民族主义者组织已是今非昔比，甚至可与科诺瓦列茨时代相媲美，我们对此无比自豪。"
 BOV_score_unsettled_desc: "加利西亚自始至终属于乌克兰，二十年代苏波战争惨案以降，纵使波兰种族清洗无休无止，风雨不改。自此，乌克兰的“皮埃蒙特”阔别故国，不论德国人如何同梅利尼克派叛徒信口开河，他们实则安于现状。拜其所赐，德属总督府土崩瓦解后，波兰人依旧窃据乌克兰半壁江山，我们的家园、妻女和人民仍受他们肆意支使。是时候带加利西亚归家了。\n\n显而易见，波兰人不甘折服于我们的提议，不过虑及他们往日残民害理的形象，这已是足够慷慨。\n\n波兰人定会归还我们的国土。\n\n§R否则，我们归来以前，就用他们的污血浇灌我们的土地。§!"
 BOV_fortune_infamous: "天佑“败类”"
 BOV_yaroslav_wisdom: "雅罗斯拉夫的智慧"
 BOV_twist_dagger: "刺向顽疾"
 BOV_streets_rage: "狂暴之街"
 BOV_reassure_settlers: "安抚定居者"
 BOV_media_blackout: "管制媒体"
 BOV_our_bloodlands_await: "故土在呼唤"
 BOV_fortune_infamous_desc: "世间行路多坎坷，人犹嗤笑谓何求。“斯捷茨科这次想必成不了事”似乎已成共识，他却从未有过失手，也永不会如此。他为执掌大权施行的举措招致了他人的深恶痛绝，他们蠢蠢欲动，意图谋反，而他会及时正本清源。\n\n纵使一度时运不济，内忧外患常伴他身，如今他无疑得到了命运的偏爱。元首将一如既往经受住考验，力克万难。"
 BOV_yaroslav_wisdom_desc: "乌克兰庸庸大众鼠目寸光，斯捷茨科则高瞻远瞩。他着眼历史，鉴往知来。他效仿“智者”雅罗斯拉夫，通观全局，不论近期事态如何，俄罗斯-蒙古部族实为乌克兰千年宿敌。\n\n德国虽不乏败绩，却为雅利安种族与欧洲人民取得了一场伟大胜利，这点不容小觑。斯捷茨科将运用这番智慧，鞠躬尽瘁引领国家前行，使乌克兰与同侪平起平坐。"
 BOV_twist_dagger_desc: "我们伟大的元首迫于无奈，为执掌独立国家权力而委曲求全。这类秘而不宣的幕后交易招致了我们政治运动部分成员的非议，他们口出狂言，将元首同玷污祖国的犹太蛀虫作比。这绝不可容忍！睿智如斯捷茨科，代表着乌克兰雅利安人崭新的未来。他会同真正的雅利安人那样，尽数击败质疑其统治的人。"
 BOV_streets_rage_desc: "与布匪叛徒鏖战数十载之久，我们民族遍历血汗和泪水洗礼，但我国仍旧是藏污纳垢。由波兰人、俄国人结成的斯拉夫-蒙古匪帮目前挣脱了枷锁，在乡村地区成群游荡，搅得此处乌烟瘴气。够了。我们得让这些渣滓败类认清自己在乌克兰的地位，就算亲手施些暴行也无妨！"
 BOV_reassure_settlers_desc: "随着专员辖区的土崩瓦解，反抗军虽是旗开得胜、解放祖国，却也使迁居至此的雅利安弟兄们愈发心惊胆颤。毫无疑问，这定是克利亚奇基夫斯基那个疯子惹出的祸事。不必恐惧，亲爱的同胞们。我们并非狂人、叛徒、或是堕落之辈，而是同为雅利安民族的骨肉血亲，是正派的乌克兰人。你们无需担心……"
 BOV_media_blackout_desc: "掌控美国媒体及把持该国腐朽政权的犹太人已嗅到了血腥味。德国国内的动荡给予他们可乘之机，他们意图将其堕落价值观悄然植入那些不再受德国审查员保护的人脑中。很不幸，乌克兰人并非例外。\n\n为避免我们的价值观沦陷于犹太杂种的宣传攻势，乌克兰必须倍增审查力度，覆盖无线电各波段，以期抹消自由派和共党的一切影响。新生国家若想存续，人民的思想必须不受一切馁败之物侵蚀。"
 BOV_our_bloodlands_await_desc: "加利西亚属于乌克兰，自始至终，不容置辩。无论是波兰人、奥地利人还是俄国人，都未能将其更弦改辙。如今，那群波兰人再度侵占了我们的故土，妄图鸠占鹊巢。我们亟需提出严正申明，捍卫乌克兰的合法领土。\n\n德国人似乎对我们的主张默而许之，给予总督府治下的乌克兰人以自治权。班杰拉的宿愿已然近在咫尺，我们将把所有的非乌克兰人彻彻底底地扫出加利西亚。"
 BOV.1.t: "在混乱的街道上"
 BOV.1.d: "那是一张充满希望的海报。上面充斥着对摆脱纳粹统治的渴望以及对走向强大且自由的未来的向往。海报描绘了兄弟会、克利亚奇基夫斯基、人民和士兵各自抓着“万字”的一条腿，把它扯成四块，中间还写着“我们享有获得自由的权力”。然而罗曼却嗤之以鼻。兄弟会尚且无法让自己的街道摆脱混乱，他们又怎么可能从纳粹的手下解放乌克兰？\n\n骚乱、爆炸和私刑日复一日地填充着街道。倘若不带些保护措施就大摇大摆的走上街，那就肯定会遭上毒打和洗劫。街上一片无政府状态，而兄弟会对此视而不见。他们堂而皇之地端坐在庙堂之上，把人民的生命无谓地献祭给他们卑鄙的事业。他们开着装甲车在街上扫荡，搜寻着犹太人和波兰人这些少数民族，把他们同暴徒一起处以私刑。罗曼的五官厌恶地扭曲着。\n\n突然地，这张海报成了罗曼痛苦的源泉，看着它好像点燃了他灵魂的火炬。仇恨和怒火充斥着他的脑海，他喘着粗气，抓住海报，从墙上扯了下来，然后赶紧离开了现场。他知道如果自己的所作所为让一个忠心耿耿的人目击，那他就将成为兄弟会清洗名单上的下一位。"
 BOV.1.a: "忤逆者终将噤若寒蝉。"
 BOV.2.t: "农人与兄弟会"
 BOV.2.d: "彼得·波尔塔韦茨盯着闯入他农场的黑衣人。即使站在七十米开外，他也能感觉到他们的恶意如波涛一般滚滚而来。当他们走近时，一股仿佛来自动物本能的恐惧油然而生，告诉他掉头逃跑，逃离黑衣人即将施展的恐怖。但是，要说彼得有什么过人之处，那便是他的胆量。于是他站在远处，让那些人接近他。\n\n他们越走越近，其中一人看了看手中的名单。\n\n“荣耀归于乌克兰！我们是沃伦兄弟会的。你是波尔塔韦茨农庄的彼得·波尔塔韦茨，对吗？”\n\n“对的，”彼得平静地回答，尽量不流露出恐惧。沃伦兄弟会？他们是极端恐怖分子！他们到这来做什么？\n\n“很好。我很高兴地通知你，你现在将前往解放乌克兰的前线与敌人作战。你要为国奉献、拼死搏杀。我讲清楚了吗？”\n\n彼得难以置信地瞪大眼睛。他被征召去为恐怖分子作战！\n\n“听着，你们这些杂种恐怖分子，我会用我自己的方式为乌克兰而战！我不会被——”\n\n他的话语被一记枪托打断，彼得顿时失去知觉。拿着名单的人看着他的同伴说：\n\n“把他逮了，丢卡车里去。”"
 BOV.2.a: "“他很快就会懂得要服从兄弟会。”"
 BOV.3.t: "祷告无门"
 BOV.3.d: "工厂内部污秽不堪，令人作呕。夏日骄阳似火，内里炙热难耐，更胜许蒂希治下的非洲大陆一筹。工人们要是得以一望阳光也好。在这工厂，在这尘世之外的地狱缩影，劳动于此的人们不过是受尽折磨濒临中暑的肉块，只为日复一日增加枪械、工具与零件产量。\n\n米哈伊尔是上述工人中的一员，他浑身酸痛、臭气熏天，同时饥渴不堪。他的双臂几近脱节，肺叶也近乎因吸入大量高温烟尘而萎陷。他却没法停下手中的活计哪怕一秒，唯恐被守卫瞧见。他一刻不停，把撞针安入机匣，撞针安入机匣，撞针安入机匣……重复至少十六小时，每天如此。\n\n不过米哈伊尔不能哀嚎，也不得恸哭。他束手无策，唯有为那帮兄弟会制造枪支，沦为他们糟践乌克兰的帮凶。但他还可以做一件事，一件兄弟会守卫再过不懈也无法觉察的事，那便是无声地祈祷。他祈祷自己得享余生，祈祷乌克兰安然无恙，祈祷兄弟会和德国有朝一日分崩离析。而暮去朝来，工时却渐长。祷告不蒙垂听，米哈伊尔惶惶不安。"
 BOV.3.a: "仅凭祈祷无法驱逐德寇。"
 BOV.4.t: "妇女也得上"
 BOV.4.d: "马林娜久久凝视着手中的枪支，茫然无措。她既不明白如何操使，也弄不懂它的结构。以前她还从没摸过枪呢，这事她甚至同兄弟会征兵官坦承过！可他们的回应却是把她拉了壮丁，送上前线与职业军人血战。马林娜思来想去，主啊，她就要和久经沙场的、实打实的士兵交火了，而她所在的步兵团军备匮乏，连双作战鞋都没有。马林娜瑟瑟发抖。到头了，自己命不久矣，她暗自思忖。\n\n从日托米尔驱车约半小时，即可抵达马林娜经营的小小农场。父亲诸兄已在二战抗击德寇而牺牲，她继承了家业，孤身一人却又安分知足。她侥幸未受德国人奴役，往来于乌克兰境内的德国人对日常生活也没啥影响。不过自那来到她门前的黑衣人声称“光荣解放乌克兰”和她保家卫国的义务后，一切便地覆天翻。\n\n回到当下，马林娜觉着碰到德军前她大概会死于恐惧，抑或被迫与乌克兰同胞作战之前就落得这种下场。念及此处，马林娜不寒而栗。不去把枪口对准手足同胞，就是她自己命丧黄泉。她放下了步枪，她再也端不动了。反正没多久敌方就会从她的尸体上拿过它吧。"
 BOV.4.a: "人人都必须为乌克兰上前线，不分性别！"
 BOV.5.t: "付之一炬"
 BOV.5.d: "老叶夫根尼驼着背，步履蹒跚地踱步着。经年累月的服役生涯与关节炎一道挤压着他的髌骨，痛彻骨髓，却还不能停歇。得先把孙子孙女领去个安稳些的地方，离这帮子沃伦兄弟会，离乌克兰越远越好。辞别七十余年的家乡行之惟艰，叶夫根尼不禁回身望去，却只能望见滚滚黑烟，与置身烈焰中恸哭哀嚎的城镇。昔日的回忆焚作灰烬，扑打在他的脸上。余下的事，他记不太清许多。只是在那之后的每个夜晚，他都在哭泣，为亲手搭建的庇护所付之一炬而哭泣，为心中挚爱的骨灰惨遭亵渎而哭泣。\n\n回想起那夜的驱逐令，那个叫沃洛欣的混账军官只留给他五分钟的时间。叶夫根尼只得仓促知会孩子们，赶忙往背包里塞了些果腹的物什。军官告诉他，他们打算把整座城镇焚烧殆尽，任何负隅顽抗者都将被武力驱逐。叶夫根尼并非未曾考虑过奋起反抗，殊死保卫所爱之物，但理性告诉他这不过是徒劳。于是，叶夫根尼屈服了。他望向孩子们纯真的面孔，试图解释发生的一切，涸思干虑，却仍是无言以对。\n\n还未思毕，筋疲力竭的身躯便将他拉回现实。他彻底走不动了。在路旁草草扎寨，安顿好孩子们后，叶夫根尼便睡了下去。逃亡之旅道阻且长，而这份回忆将会成为他们的囚笼，直至永远。"
 BOV.5.a: "这都是为了什么？"
 BOV.6.t: "仓库一夜"
 BOV.6.d: "德米特里、尤里与瓦西里正对着眼前的仓库面面相觑；在到达这里前一整天的赶路中，他们躲过了无数德国佬的巡逻队，从一片又一片的火炮覆盖区下溜过，但在这座仓库面前，他们犹豫了。瓦西里花费了些时间来寻找仓库的可能入口，然后他发现这座仓库没有窗户。真他妈棒极了。\n\n他重重叹了口气，“这傻逼仓库没窗户。看来我们得走正门了。”\n\n“什么？你疯了吗？那样我们今天都得死！”\n\n“他妈的闭嘴尤里！安静点！瓦西里是对的，我们只能从正门进去。再说了，反正这也没人看守。还记得我们来的时候遇到了多少德国兵吗？我们从他们一整支军队的眼皮底下溜了过去！这次我们也会没事的！”德米特里低声道，“我们进去，炸了他，这充其量要花二十分钟。”\n\n尤里鼓起勇气。他不是懦夫，他们都已经走到这了!\n\n“没错，没毛病，你说得对。我们能做到，老天保佑！来吧！让我们把这破事结了！”\n\n瓦西里第一个走上前去，随后抓住门把手。他拧动把手，随后推开门……什么都没有。没有那恶心的，催命般急促的德语，也没有等着被他们送上天的德国鬼子，什么都没有。\n\n瓦西里回头看了看。“没人！手脚麻利，我们干完走人了。”\n\n三十分钟后，直到一道闪光划破夜空，德国人才意识到他们的仓库遭了殃。然而，他们匆忙赶回案发现场时，已经太晚了。"
 BOV.6.a: "我们勇敢的特工又一次凯旋！"
 BOV.7.t: "铁路"
 BOV.7.d: "格里戈里紧握着手中的炸药，生怕它们跳出来长腿跑了。他憋住了哈欠，免得惊动附近的德国人。他割烂了每一个他在铁路上碰到的德国佬的喉咙，而且从未在这种任务上如此小心翼翼。这段铁路是一个重要的补给枢纽，连接起了周围的所有城市，而且个个都位于最前线，有重兵把守。这样一来，格里戈里的任务便尤为重要。\n\n格里戈里蹲伏前进，不声不响，慢慢靠近他的目标，警惕着周围碰巧路过的士兵。他迅捷地跳到铁轨上，然后开始布置炸药。正当他放下第六个炸药，就听到了一个令他把心提到嗓子眼的声音。\n\n他听到了一句充满惊惧的德语，那人估计是要把周围的士兵们都喊来。突然，他听到德国鲁格手枪的枪声，于是逃出了铁路枢纽。他听到周围更多德国人的声音，便明白了下一步的行动。那就是完成他的任务。他从口袋里掏出起爆器，按下了按钮。一声震耳欲聋的爆炸声在方圆几里内回响，这绝对能惊动这一片的所有人。然后格里戈里继续跑路，他明白，他已经给敌人的补给线造成了巨大破坏，就是被抓起来毙了也值了。他对此心满意足，咧嘴一笑。"
 BOV.7.a: "对敌方后勤的致命一击！"
 UPA_CivilWar.1.t: "民族革命之星火"
 UPA_CivilWar.1.d: "克利亚奇基夫斯基岿然站立于临时搭建的讲台上，而台下人头攒动。他内心涌出一些失落，因为在场的人数还是太少了。不过，这场演讲不仅要说给到场的人，通过他背后七拼八凑组装起来的简易录音设备，演说的内容将被整个乌克兰聆听，并在今后数十年不断响彻这片大地。\n\n“今日前来，我要谈谈未来我们将面临的伟大斗争。长久以来，我们深爱的乌克兰都处于纳粹入侵者的百般压迫之下。但是，凭借乌克兰反抗军的英勇鏖战，我们终于挣脱镣铐。光复故土。\n\n然而各位谨记，我们的斗争还远未结束。尽管那些德国人已被削弱，但他们仍威胁着我们的自由与独立。至于那些自由派和共党——那些传播软弱与腐化思想并让我国深陷堕落之徒——依旧蛊惑了许多同胞的思想。我们必须为这场战争的下一阶段做好准备——这将是一场消耗战，一场生死存亡之战。\n\n必须坚定我等意志，鼓动我等勇气，激发属于民族的伟大精神。只因乌克兰民族至高无上，我们皆是昔日伟大战士与英雄的后裔。以我等的信念与决心，必将克服万难，扫除敌寇。\n\n我们必须做好准备再战恶敌，去夺回属于我们的一切，将他们螳臂当车般的抵抗彻底粉碎。我们要让他们知道，乌克兰民族绝不会因任何外交威胁与武力压迫而屈服。我们必须在斗争中团结一心、患难与共，只有如此我们才有望窥见胜利的曙光。所以，兄弟们，让我们一同为自由而死，为独立而生，让乌克兰的伟大被世界所见证。"
 UPA_CivilWar.1.a: "“乌克兰万岁，反抗军万岁！”"
 UPA_CivilWar.2.t: "保持警惕"
 UPA_CivilWar.2.d: "一群人民革命军士兵从森林中走出，对一个小村庄进行侦察。似乎没有游击队活动的迹象，他们小心翼翼地迈过边界。他们的武器还在准备中。街上出奇地安静，他们不禁放松了警惕。\n\n这个错误会让他们付出沉重的代价。\n\n当他们进入城镇广场时，一枚汽车炸弹突然爆炸，碎片四处飞溅。一名士兵当场死亡，其余的人大吃一惊，不知所措。\n\n乌克兰反抗军自阴影中现身，朝着人民革命军开火。人民革命军的士兵英勇反击，但他们寡不敌众，一个接一个地倒在了反抗军的子弹下。\n\n人民革命军战士的尸体散落在街道上，镇子又一次陷入死寂。"
 UPA_CivilWar.2.a: "回到了原来的样子。"
 UPA_CivilWar.3.t: "自由的代价"
 UPA_CivilWar.3.d: "安东跪在密林之间，闭着眼睛，双手被绑在背后，周围是几个乌克兰反抗军的游击队员，手里拿着枪指着他。耳边，是风吹过树林的沙沙声和远处城市的嘈杂声。\n\n一名游击队员走上前来，脸上露出变态的笑容。他举起枪，对准安东的头。安东睁开眼睛直视着他，表情平静，没有一丝畏惧。\n\n“有遗言吗？”那人咆哮道。\n\n安东什么也没说。相反，他只是向前倾着身子，好像要接受自己的结局。游击队员犹豫了一会儿，既困惑又担心。他感觉俘虏试图攻击他，于是惊慌失措。\n\n其他游击队员纷纷效仿，胡乱地向安东开枪。子弹穿透了他的身体，立即杀死了他。这是一次粗暴的处决，不符合乌克兰反抗军所希望的严格有序的标准，但尽管如此，这依然少了一些游击队的色彩。"
 UPA_CivilWar.3.a: "又一个即将被忘却的游击队员。"
 UPA_CivilWar.4.t: "英杰陨落"
 UPA_CivilWar.4.d: "乌克兰人民革命军的首领，尤里·戈尔利斯，已为反抗军所擒获。随着领袖的逝去，自由派势力定会土崩瓦解，并进一步巩固班杰拉运动的领导地位。\n\n士兵们把他带至森林深处，迫使他跪地。行刑者挺立于前，俯视着身下的戈尔利斯，却没能从他眼中望见一丝动摇与恐惧。倘若将他公开处刑，这份勇气定会使围观群众动容，使反抗军战士们赧颜汗下。\n\n沉默，没有任何话语，止余凫雁哑哑。思索片刻后，行刑者果断地扣下扳机，终结了他的生命。一旁的士兵们扛起戈尔利斯的尸首，随意地扔进一座无名冢中，匆匆盖上了土，便转身离去。他将被永远地遗弃在森林深处，默默腐烂着。"
 UPA_CivilWar.4.a: "一声枪响，一丝呜咽，一代传奇溘然长逝。"
 UPA_CivilWar.5.t: "重塑社会秩序"
 UPA_CivilWar.5.d: "乡民们挤挤攘攘，齐聚小镇广场。他们受召聆听一名乌克兰反抗军官员的演讲，后者被委派来视察这座新近占领的镇子。人群之中有人好奇观望，余下的或惴惴不安，或心不在焉。\n\n这名官员谈及反抗军的影响力，声称反抗军得保乌克兰人强大与安全，自此再无纳粹蹂躏、共党暴政与自由派动乱。多数人并非自愿前来，却也听得津津有味。他长篇大论了一阵，折服于其言论的人数随之陡增。\n\n他的宣讲似乎无人异议，自然而然地，这名官员终究嘶吼起“乌克兰血统优越性”和根除国内“劣种”的必要性云云。\n\n部分居民担忧地对视，而周围人依旧目不转睛。演讲仍在继续，反抗军官员此刻呼吁人们作出团结表示，异口同声的“荣耀归于乌克兰！”霎时响彻天际。一些人眼见友人和邻居接过往日侵略者的衣钵，不由惊恐万分。另一些人则因当下乌克兰人至高无上而欣喜若狂。而在那些不符纯净乌克兰人典范形象的人看来，离了德国缔造者，纳粹意识形态长存如故的可能性令他们不寒而栗。"
 UPA_CivilWar.5.a: "换汤不换药。"
 UPA_CivilWar.6.t: "最后一刻"
 UPA_CivilWar.6.d: "办公室内寂静无声，全然不似工作时段。起初，伊万科确信是今日还未有其他人到访的缘故，而后他瞧见了摆在台面的几杯饮料和秘书台上散落的文件。这情况乍一看不同寻常，却有因可循。伊万科和他的同仁过去为人民革命军效力，如今则陷于反抗军统治。伊万科很清楚，报社停业只是时间问题。\n\n不过为何他们散伙却不知会他一声呢？\n\n伊万科扫了眼房间，发现印刷室里待着两人。他认不出他们，是两名陌生人无疑。他们读着下周刊，在报纸上圈点着，交谈着。\n\n两人中高个子的那位背着一杆枪。伊万科细细端详，认出了他的红黑色肩章。\n\n两人脚下，硬木地板晕染的深红污渍随即映入伊万科眼帘，有几处还看着湿漉漉的。\n\n这名记者转身便逃，期盼得以安返家中，祈祷包含他名字的材料已在混乱中遗失殆尽。伊万科没能看到其中一名士兵正扭头望向他，一边端起步枪。"
 UPA_CivilWar.6.a: "片刻后，伊万科和同仁们重聚了。"
 UPA_CivilWar.7.t: "达摩克利斯之厂"
 UPA_CivilWar.7.d: "文尼察重型机器厂已处于乌克兰反抗军控制之下。该工厂的新任监工伊万此刻身居办公室，隔窗望向一排排在岗忙碌生产的工人。他斟上一杯德国葡萄酒，随即一饮而尽。杯酒入腹，伊万不由暗恨起那位任命他为监工的长官。怎会如此，那家伙怎会选定他伊万来受这折磨？\n\n虑及专业知识，他只得借酒消愁。反抗军因“资历”提拔伊万，而他所谓资历却与运作生产线本身毫不相干。反抗军到来前的岁月，伊万不过是德国人的一名奴隶劳工，除却分内之事一无所知。工厂原先那些工程师与前任监工，同他们持有的工业专业知识，则是尽数化作向阳墙面上的斑斑血迹。\n\n换言之，一旦厂内情况异常，伊万也束手无策。\n\n时至当下，伊万还受着反抗军的敬意与荫蔽。不过，要是工厂发生事故、设备故障，甚而遇到停电，上述礼遇便无从谈起。届时静候他的是叛国、管理不善与意图颠覆等指控，下场会如何，不言自明。\n\n伊万试图说服自己仍有一线生机，聊以慰藉。或许他得以在意外来临前擢升，或许他还来得及逃跑，可以上种种的前提是工厂得以正常运转个把月。此外，就雅利安人营造的工厂而言，乌克兰人大体上……只是耗材。\n\n伊万细细品味着口中残存的酒浆。倘若这是他人生中最后一瓶酒，至少他上路前选了瓶佳酿。"
 UPA_CivilWar.7.a: "于是，他沉入醉乡，直至日落西山。"
 UPA_CivilWar.8.t: "简单的快乐"
 UPA_CivilWar.8.d: "奥古斯特是个任劳任怨的硬汉，这样的性格使他成为了一名出色的士兵。在对布尔什维主义的大战中，他的战友们对着难以下咽的口粮骂骂咧咧，埋怨着整天泡在泥泞中行军，但奥古斯特从不这样，他办公室上高挂着的铁十字勋章就是对他坚韧的最好证明。虽然偶尔会怀旧，但他知道那是软弱的表现。\n\n奥古斯特的工作效率一直高于平均，所以看守们很少对他大喊大叫。但那些跟他一起工作的懒鬼们就没他那么能干，连个炮弹壳都擦不亮——这可是性命攸关的大事。\n\n一名看守在奥古斯特的身后大声叫嚷起来：“赶紧干活！想吃饭就他妈抓紧！”\n\n奥古斯特听到后不慌也不忙，那看守带着失落、气鼓鼓地走了。奥古斯特可有着钢铁一般的意志，区区一个带了把枪的年轻看守怎会吓得倒他。他继续专注地擦拭着弹壳，把它们擦得锃亮。一批擦完，又来一批，循环继续。但下一批弹壳他怎么擦也擦不干净，每个弹壳上都有一块难以去除的红棕色污渍。他越擦，弹壳就被污渍渗透得越深。他犯起了嘀咕，心想那群蠢货同僚们是不是故意割伤自己来逃工，但他拇指的刺痛打断了他，大量鲜血从伤口中涌出，他赶紧把血吮掉，然后继续工作。\n\n奥古斯特几乎没有什么休息时间，只有在吃饭时才能稍微歇一下：看守们随便地把食物抛给他，他得狼吞虎咽地吃完，然后立马回到流水线上继续干他的活。在大口大口喝着稀粥的时候，他悄悄观察着他的那些同事——这群眼神飘忽的秃头们要么低头扒粥，要么在地上搜寻着剩饭剩菜。奥古斯特对这帮人虽不是个个叫得上名字、认得清面孔，但他们的态度举止他是再熟悉不过了。好些年来，他都这样监视着这群人，耳朵里充满了他们对自由的私语，对德国暴政的咒骂……如此这般，但他们还是一直留在这儿。"
 UPA_CivilWar.8.a: "他们永远与他同在。"
 UPA_CivilWar.9.t: "丧钟"
 UPA_CivilWar.9.d: "“朋友们，依我所见，还没到该偃旗息鼓的时刻。我等的使命尚未完成，不，称之为接近都是耻辱！诚然，我们或许已从条顿桎梏中解放乌克兰民族，将布尔什维克碾作齑粉，见证红黑旗自顿河至沃伦猎猎飘扬，却仍未得见乌克兰全境摆脱异族蹂躏。我们抬起疲惫的双眼望向德国之时，眼见我们的人民顾虑他们的武备而畏葸不前之时，祈求外敌怜悯之时，敌寇依旧践踏着我们的颈项……”\n\n雅罗斯拉夫·斯捷茨科端坐着，屏息凝神，面若死灰，紧攥的指节血色全无。开弓没有回头箭，事到如今，这一切已是避无可避。满溢愤恨的檄文，狂热的沉吟呓语，仍是历历在目。他甚至依稀忆起镇中蒙尘的告示板，那些褪色剥落的海报描绘的版图，连同其上允诺的何种未来。\n\n“……怎会如此？那些乌奸、叛徒、两面三刀的懦夫，他们为何胆敢安坐在我们之间！”\n\n斯捷茨科抬眼直视前方，面色骤变，几近土色。主啊，恳请您降下谕旨，终结这场荒唐的试炼吧。兴许德国人还能大发慈悲，给他个痛快。\n\n“朋友们，进军之时已至，我军整装待发。同胞的冤魂尚在踟蹰徘徊，盼求公义得胜，审判降临。若欲守护乌克兰的荣光与圣洁，别无他选，唯有南下，一举收复我们的半岛！就让红与黑的旗帜在塞瓦斯托波尔高高扬起！”\n\n伴着众人一阵振臂高呼，德米特里·克利亚奇基夫斯基面无表情地落座。"
 UPA_CivilWar.9.a: "唯有荡荡悠悠的钟声，仍在耳畔回响。"
 UPA_CivilWar.10.t: "完胜，不容置辩"
 UPA_CivilWar.10.d: "那些泛泛之辈大错特错。过去，他们无一不退有后言。他们无一不是畏首畏尾、难当大任之徒，更遑论对祖国一片赤胆忠心。唯他，德米特里·克利亚奇基夫斯基一人得享克里米亚解放者之殊荣，功标青史！他率大军开入塞瓦斯托波尔，如此壮举堪称当世西庇阿的凯旋仪式！唯他一人真真切切地实现了班杰拉的愿景！\n\n市中街角巷陌如今疮痍满目。往日条顿营造的高堂华屋尽数化作丘墟，奢靡的公园不复过往那般引人驻步，已是泥泞不堪。舒赫维奇茫然地注视着这一切。\n\n“这是我们的胜利！谁承想，几年前我们还对此不抱希望呢！”\n\n克利亚奇基夫斯基拍了拍舒赫维奇的后背，后者险些一个趔趄栽倒在地。\n\n“大概吧，我觉得……”舒赫维奇喃喃地说着。\n\n“你又有何见解？”克利亚奇基夫斯基叹了口气，微微一笑。\n\n“城区及乡村地区，德国残部仍在负隅顽抗。尚有守备部队亟待肃清，鞑靼人还心存芥蒂。此外，我接到报告称，叛乱发生于雅……”“那就碾碎他们！”克利亚奇基夫斯基厉声撂下话语，嘴角阴鸷的弧度稍稍敛去，“无论如何，此地的德国资产已被尽数充公，负隅顽抗之徒将一无所有。部分我军士兵业已携妻小前来，维鸠居之。至于那些鞑靼人，只需择选个中善战者施以小利，他们便会自相争戕，不攻自破。”\n\n“万事俱备，你多虑了。”\n\n克利亚奇基夫斯基转过身去，望向港口方向，目光掠过黑海的粼粼波涛。话虽如此，至少他来了。反观斯捷茨科，那人还缩在基辅抽噎个不停。"
 UPA_CivilWar.10.a: "生于伟大年代，却不识伟大为何物。"
 BOV_fraternal_coup.1.t: "斯捷茨科的布局"
 BOV_fraternal_coup.1.d: "“妈的，那家伙疯了！”斯捷茨科步履匆匆地取来纸张，坐回打字机前，破口大骂着。眼见克利亚奇基夫斯基下令进攻克里米亚，接踵而至的捷报则为此人的狂想推波助澜，斯捷茨科已不复平素那般镇定自若，日渐惊惶失措、惴惴不安。\n\n“他再这样胡作非为，我们迟早全得给他陪葬。”列别特补充道。这位谢顶的人正饱受压力摧残，汗涔涔的头顶泛起焦虑的光泽。\n\n“要是元首还像条疯狗似的乱咬，何不除之而后快。”列别德撇撇嘴，冷冷地开口，“藏踪蹑迹愈发不易，只消些许时日，他就会来取我们的项上人头。”\n\n“我召你们来办公室正是这番缘故。”斯捷茨科厉声喝道，愤愤地敲击着按键。“我们要是坐视不理，一命呜呼，从今往后只怕是永无宁日，乌克兰也将不复存在。”话毕，一片沉寂，唯余打字机急促的咔哒声。斯捷茨科随后提高嗓门：“不成功，便成仁，别无他选。一如班杰拉反对那昏聩无能的叛徒梅利尼克，我们也该除掉那背弃理想、肆无忌惮的所谓元首。”斯捷茨科自打字机上取下一页，递与列别特：“事不宜迟，立刻交给迈伊夫斯基。”\n\n“那么，您对我有何指示？”列别德发问。\n\n“盯紧我们亲爱的元首，想必你能见机行事。”斯捷茨科嗤笑一声，给出了答复。"
 BOV_fraternal_coup.1.a: "伴着华尔兹的节奏，魔鬼翩翩起舞。"
 BOV_fraternal_coup.2.t: "反抗军兄弟"
 BOV_fraternal_coup.2.d: "将军阁下敬启，\n\n请容我对于您胜利解放了我们亲爱的乌克兰表示祝贺。您的功绩让阔别四十年的自由再度回到了人民身边。上帝眷顾您的指挥，而我也祈祷祂继续佑您武运昌隆。\n\n我必须承认，此封来信并非出自真心实意而是另有所图。我对事情发展到今天这个地步深感遗憾，但是元首的行为已经威胁到了你为我们国家赢得的未来。雅罗斯拉夫正在制定一项关于把我们从元首的残暴统治中彻底解放的计划，因此，亲爱的朋友，我以此信告知你我们的困境。\n\n我深知要求你背叛你刚刚解放的国家与你的原则相悖，但我仍然希望你的内心能感受到我们事业的正义性。倘若我的要求过于苛刻，那么为了你的人着想，恳请你假装从未看过这封信。在这个动荡的时代，我会始终祈祷您和您家人的安全健康。乌克兰需要每一位英雄；我只求您切莫在她最需要帮助的时刻抛弃她。\n\n敬请戎安\n\n列夫·列别特"
 BOV_fraternal_coup.2.a: "一个诚挚的请求引来了投机者的目光。"
 BOV_fraternal_coup.3.t: "大幕渐起"
 BOV_fraternal_coup.3.d: "“……密谋推翻元首？真是稀奇，我们竟有一天要步上班杰拉的后尘。”库克撂下报告，冷声揶揄道。\n\n“难得者时，这般良机又有几回？”波西查努克面露狡黠，“况且，总不能辜负了列别特的一番好意。”\n\n“注意言辞，诸位。此乃悖逆之举。”舒赫维奇厉声呵斥道。“莫要被这般甜言蜜语所蛊惑。斯捷茨科才是计划的幕后黑手，列夫大抵只是喉舌罢了。”舒赫维奇故作坚决，心底里却对这份提案不置可否。他曾暗自考虑过将其烧毁，却仍是踌躇难决，遂将顾问们召集于此。“容我再提醒一回，作为军队统帅，你们理应恪尽职守。”\n\n“抱歉，我失礼了。”波西查努克诚恳地回应。\n\n“不过，依我之见，”库克环手抱胸，打断道：“约瑟普所言也不无道理。若要迫使元首改弦更张，甚至就此隐退，我们切不可错失良机。”无可置辩的观点，舒赫维奇暗自认同道。或许，他只是在借他人之口劝服自己？强者理当纵取所欲，怎可屈从于宵小之徒，或是对喜怒无常的狂人畏之若虎？不，他不会再袖手旁观。\n\n“或许，我也不该妄下定论。”舒赫维奇说道，“毕竟，倘若元首垮台的消息传来的晚些，那也不是我们的过错。”"
 BOV_fraternal_coup.3.a: "于是，贵族决意提起裙摆，交肱共舞。"
 BOV_fraternal_coup.4.t: "异乡人"
 BOV_fraternal_coup.4.d: "晨光曦微，克利亚奇基夫斯基驻足窗边，撑开疲惫的双眼，望向身下的基辅城。多么宏伟的城市，他暗自思忖，罗斯诸城之母名副其实。城市逐渐从酣睡中醒觉，唯余窗中疲态尽现的倒影，模糊了眼前的层楼叠榭。克利亚奇基夫斯基不自禁地打量起那幽灵，后者报以同样的目光。无数个不眠之夜碾碎了他的神志，同他那垂下黑袋的双眼一道镌入心灵。倒映着的旧日魂魄，这行尸走肉，真是他么？当然是他。正是他的软弱使反抗军祸起萧墙，这般模样难道不是他咎由自取？\n\n朝阳携着万丈光芒刺透玻璃，一瞬炫人眼目，似是在斥责着元首。待克利亚奇基夫斯基干涸的双眼复见光明，他仍是默默注视着窗外熠熠生辉的城市。古老而荣光的基辅城，这一度沦陷于外敌，却未曾真正与乌克兰人民分离的城市，在他眼中，却又是如此生疏，格格不入。元首办公室一墙之隔是充满活力与朝气的温暖城市，而在加利西亚霉湿灌丛与群山丘陵间潜伏近十五年的他从未体会过这般乐观。于元首而言，不知餍足的噬人沼泽已是前尘往事，而面前铺就的未知城市同样令他不知所措。\n\n元首竟对伟大祖国的掌上明珠不甚了解，断无此理。克利亚奇基夫斯基这样想着，披上大衣，召来警卫员。这座城市最伟大的解放者尚需游览一番。"
 BOV_fraternal_coup.4.a: "于是，元首敞开了心扉。何其可怜。"
 BOV_fraternal_coup.5.t: "反将一军"
 BOV_fraternal_coup.5.d: "元首的座车缓缓驶入总部。空气中弥漫着异样的气味，荷枪实弹的卫兵们接踵而至，面色凝重地站在院中。气氛有些不对，克利亚奇基夫斯基暗自思忖，赶忙命令司机停车。\n\n伦卡夫斯基匆忙赶来，战战兢兢地为元首打开车门，一副惊魂未定的模样。他清了清嗓子，讲述起先前的遭遇。原来，就在元首外出游览之际，一伙武装分子对总部发动了突袭。倘若他们侥幸得手，迎接元首的就将是杀气腾腾的叛乱者，而非忠诚的卫兵。\n\n伦卡夫斯基绘声绘色地讲述着袭击的过程。起初，叛乱者的突袭令他们措手不及。卫兵们匆忙组织起防御，却卓有成效，得以将叛乱者一举击溃。说罢，伦卡夫斯基指了指庭院的角落。卫兵们还抓到了些俘虏，通过严厉的审讯，俘虏们供出了袭击的幕后主使——斯捷茨科。\n\n听及此处，克利亚奇基夫斯基默默点了点头，便转身离去。几名卫兵拿来绳子，在路灯上搭起临时绞索。他们将有幸成为下一批被处决者，但绝非最后一批。"
 BOV_fraternal_coup.5.a: "千钧一发。"
 BOV_fraternal_coup.6.t: "笼中困兽"
 BOV_fraternal_coup.6.d: "在一座僻静街道旁的不起眼小屋内，一出好戏正在上演。\n\n小屋门后有三人围桌而坐，正欲大展鸿图。他们都清楚：乌克兰的未来不能交给克利亚奇基夫斯基。为此他们正有条不紊地开展着计划。但计划的关键——刺杀克里亚奇基夫斯基，尚未成功，并且至今杳无消息。\n\n为此，斯捷茨科、列别特和列别德激烈争论了起来：刺杀执行了吗？还是失败了？或者是计划有疏漏？“当然没有”，斯捷茨科努力向另两位保证，他们只需保持耐心与信心。\n\n但这信心很快就被卡车驶来的声音与屋前屋后刺耳的命令声粉碎了。片刻后，士兵们打破大门涌了进来，迅速逮捕了他们三人，答案就此揭晓。\n\n当斯捷茨科被带走时（他的命运可想而知），他想破脑袋也想不出是哪出了问题。有人告密？几周前就被策反了？抑或只是造化弄人？\n\n他想他永远也不会知道了。"
 BOV_fraternal_coup.6.a: "他是对的。"
 BOV_fraternal_coup.7.t: "大清洗"
 BOV_fraternal_coup.7.d: "斯捷茨科政变失败后，反抗军的许多将军——尤其是那些没能证明自己完全忠于克利亚奇基夫斯基的，都被召集到了指挥部。他们知道，如今隔墙有耳，再没有异议和拖延的余地了。\n\n尽管戒备森严，会议室内依旧人心惶惶——没人清楚，还有谁被牵扯进了政变。而当克里亚奇基夫斯基亲自进入会议室演讲时，室内气氛迅速跌至冰点。\n\n他猛烈抨击了斯捷茨科的叛国行为，并开始宣读那些“被发现”的涉乱分子的名单。而每有一个名字被念出，就有一双强力的手臂将他们拖出房间。名单还在继续，高层中的政界老手已经意识到了：克利亚奇基夫斯基不仅在清洗斯捷茨科残党，他还在利用新获得的政治资本果断清除异己。\n\n名单上的有些名字并不出人意料，但当舒赫维奇及其同党被点名时，全场鸦雀无声。一时间，所有人都以为会发生暴力事件，但顷刻间人数远超他们的卫兵涌了进来，他们别无选择只得投降。舒赫维奇被卫兵押走了，这就足够了，剩下所有人都明白了：以后不会、也不能再有任何异议了。"
 BOV_fraternal_coup.7.a: "又一个祸害被根除。"
 BOV_fraternal_coup.8.t: "元首的胜利"
 BOV_fraternal_coup.8.d: "清晨时分，周遭并非冷峭萧瑟，在场众人却只觉彻骨生寒。斯捷茨科政变未遂，近乎一夜间，乌克兰反抗军的政治秩序便地覆天翻。今日，派系斗争终是得以告结，至少同克利亚奇基夫斯基意见相左的派系如此，派系领导人也一并大限临头。绞架已于昨夜搭建妥当，坚实而稳固，预备履职尽责、肩负此后十数个长夜的重担。自然不乏其人可作范例之用，以儆效尤。\n\n一阵急促的脚步声打破了寂静，全副武装的卫兵们率先抵达，列开阵势。有着“忠于”舒赫维奇之嫌的反抗军要员紧随其后，他们俯首低眉，余光只得瞟见四周监视般的凛冽眼神。其它队伍接踵而至，随后是元首的心腹与尤为可靠的军官入场，再到元首本人亲临，众所瞩目。末了则是死囚们，短褐穿结，一副凄惨落魄模样。\n\n公审迅速而无情。斯捷茨科、舒赫维奇与二人的同僚们一道被带上绞刑台。审判官简要地宣读了罪状，随即套紧绞索。克利亚奇基夫斯基面若冷霜，只一点头，行刑者便拉动杠杆，使一具具身躯坠下，颈椎断裂的脆响划过广场上空。\n\n人群散去，尸首仍是悬吊架上，日晒雨淋逾数周之久。"
 BOV_fraternal_coup.8.a: "绝对控制。"
 BOV_fraternal_coup.9.t: "一场完美的谋杀"
 BOV_fraternal_coup.9.d: "轿车缓缓驶过街道。后座上，克利亚奇基夫斯基正忧心忡忡，思虑着那些悬而未决的事务。\n\n乌克兰反抗军，由他一手培育的乌克兰反抗军，正摇摇欲坠。斯捷茨科，舒赫维奇，渴望权势的鬣狗们竞相汇集于这座巨大的纸牌屋中，角逐着书写乌克兰命运的权力。冲突日益加剧，克利亚奇基夫斯基亟需采取行动，以占夺先机。好在他早已准备妥当，一场彻里至外的大清洗，定然能……\n\n霎时间，轿车猛地转弯，驶入街边黝黯的小巷。克利亚奇基夫斯基意感不妙，连忙质问司机变更路线的缘由，却只收获前座的缄默以对。一股强烈的不安涌上心头，他赶忙瞥向街边，只见一杆黑黢黢的枪管高悬窗外，随即几道火舌闪过，将他的思绪彻底从这世上抹去。\n\n尘埃落定，一名竞争者永远地退出了舞台。市民们被突如其来的枪声所吸引，汇集于此，却无所适从。既无法与旁人讲述始末缘由，又难以向赶来的军人解释来龙去脉。\n\n唯有一事得以确认。一场针对权贵显要的谋杀案，连一位目击证人都杳不可得，这本身便能说明许多问题。"
 BOV_fraternal_coup.9.a: "一幕卑劣的演出。"
 BOV_fraternal_coup.10.t: "哑火"
 BOV_fraternal_coup.10.d: "伴着老旧门扉发出的呻吟，斯捷茨科大步流星地迈入政府大楼。他已迫不及待地想要见证那窥觎已久的景象，伟大计划即将迈出第一步，而总部众人的鲜血将为其奏响序曲——可为何四周却是这般死寂？一股不安的气息爬上了他的脊骨，长靴蹬地的声响自远方传来，将斯捷茨科从妄境中唤醒。只见伦卡夫斯基正怒不可遏地向他赶来。\n\n“雅罗斯拉夫！”伦卡夫斯基声色俱厉，“方才有人妄图取我们性命，就轮到你这怂包软蛋赶上门来。这可真是会逢其适啊？”伦卡夫斯基的怒喝久久回荡在厅堂间，引得幸存卫兵纷纷注目。\n\n“我一接到元首遇刺的消息，便马不停蹄动身赶来。”斯捷茨科低声回应，“斯捷潘，稳定乃治国要务，自然得有德才兼备之人当此大任。”他随即反唇相讥：“为国纾困解难何时成了罪孽？”\n\n“待审讯完毕那些俘虏，就让他们的证词告诉我们到底是何人心怀不轨。你只需静候佳音便是。”伦卡夫斯基开口驳斥，转身欲走，“雅罗斯拉夫，叛徒只有一个下场，那就是死。若非奸佞之辈尽数伏法，公理得胜，我绝不会善罢甘休。就算要为此干掉你，也在所不惜。”语毕，伦卡夫斯基拂袖而去。\n\n斯捷茨科无言以对，也未有余地声辩，唯有默然走出大楼，坐上轿车。他的手下一着不慎，以致满盘皆输。如今伦卡夫斯基安然无恙，此人不掀起一场血雨腥风，定是不会罢休。"
 BOV_fraternal_coup.10.a: "乌克兰不过是刻耳柏洛斯的盘中餐。"
 BOV_fraternal_coup.11.t: "兵营之变"
 BOV_fraternal_coup.11.d: "令人不齿。倘若谈及舒赫维奇如何看待渎职一事，仅凭言语恐怕难以蔽之。荏弱难持、不堪大任之徒理应向上位者俯首请教，习得何为恪尽职守。世间法则莫过于此，而那罹患哮喘、孱弱不堪的斯捷茨科若仍能苟活于世哪怕一秒，便是对此般真理的亵渎。斯捷茨科其人畏首畏尾，如今落得个身败名裂的下场，不正是命该如此？纵然克利亚奇基夫斯基身死，除尽其走狗的图谋却以失败告终。舒赫维奇尚不及插手干预，事已至此，只得任由伦卡夫斯基暗中罗织罪名。\n\n坐以待毙无异于举枪自戕，舒赫维奇自忖。列别特的来信已化作残片，炉膛内零星余烬附着其上，竭力汲取着最后的养分。他抬起头，凝望身前的壁炉架。摆放其上的是幅装裱得当的家庭合影，照映着他自己、妻子与一双儿女的面容。在如今这般动荡时代，这件物什自然弥足珍贵。感谢一位摄影师的好意，使他深爱着的人们展露出的片刻笑容得以凝作永恒。战争不知止歇，它不断吞噬着生命，孕育一场又一场生离死别——这命运绝不能、也绝不会落在他的孩子们头上。\n\n或许，舒赫维奇暗下决心，确是要考虑西行至加利西亚安身。为生存斗争十五载，他的部下早已遍历风霜，再添一年收获又会如何？唯余苦难更甚。为挚爱亲人，为未来岁月，为乌克兰祖国，他们必须保全性命。"
 BOV_fraternal_coup.11.a: "虫来啮桃根，李树代桃僵。"
 BOV_fraternal_coup.12.t: "末路穷途"
 BOV_fraternal_coup.12.d: "轿车在乡野间飞驰，穿过金黄色的田亩。日当正空，麦浪与向日葵在太阳的照耀下熠熠生辉，却是美景虚设，车中乘客已然无心品赏，止是面若死灰地望向窗外。空气中弥漫着腐烂的气味。\n\n“如此愚蠢的计划……我早该预料到这般结果的。”\n\n后排座位上，一名失魂落魄的老人自怨自艾道。无人在意，自他们匆忙逃出基辅以来，斯捷茨科便总是这副仿徨失措地模样。他同家人与朋友们渐行渐远，终日沉浸在书本中，念叨着“计划”、“失败”之类的词句。\n\n“我完蛋了，我们都完蛋了。德国人定然不会轻饶……”\n\n德国人，对了！德国人！自他挤上这辆拥挤的小轿车以来，斯捷茨科到底是想出了个主意。一名同克利亚奇基夫斯基势同水火的文官，一处避风港，一群渴望得到稳定与赦免的忠实拥趸，还有一只塞得满满当当的面包篮？夫复何求！\n\n“正是如此！”他忽然吼道，害得司机险些失控。“朋友们，我们得离开这里，到扎波里日亚去，扭转这荒唐的局面！”尽管众人仍对方才的惊险经历心有余悸，却仍是表达了一致的赞同。他们并不打算坐以待毙。“是的，是的。我得联系他们所有人……”斯捷茨科热切地自言自语道，随之打开书本，试图绘制出这宏图大业。"
 BOV_fraternal_coup.12.a: "一份赠予德国人的大礼。"
 BOV_fraternal_coup.13.t: "万魔殿的华尔兹"
 BOV_fraternal_coup.13.d: "政变未遂，伦卡夫斯基幸免于难，又一场清洗势在必行。可今时已不同往日，再无忠诚而慑人的军队奉命行事。此外，伦卡夫斯基此刻矛头直指斯捷茨科、舒赫维奇二人，意欲清洗权倾朝野之人，同样与以往大相径庭。以致有人一反常态起身反抗，也是有因可循，不足为奇。\n\n反叛之火近乎燎原之势，席卷乌克兰大地。舒赫维奇率多数训练有素的军队西进，斯捷茨科则携官僚南下建立敌对政权，唯余伦卡夫斯基同他治下徒有其表的国家相伴。一场大梦，几度秋凉，班杰拉忠实的追随者们前路渺茫，却仍是为乌克兰的未来淌下鲜血。\n\n克利亚奇基夫斯基得胜，乌克兰内战却并非就此尘埃落定，不过片刻喘息罢了。三名野心家正呼群结党，烽烟再起，乌克兰反抗军遍历风雨的朽坏根基自此难以为继。只余班杰拉的在天之灵徒然望之，眼见昔日里情同手足的同志们骨肉相残，眼见他曾为之奋斗的一切沦为仇恨的养料。"
 BOV_fraternal_coup.13.a: "乌克兰万岁……"
 BOV_fraternal_coup.14.t: "命定之战"
 BOV_fraternal_coup.14.d: "斯捷茨科嗒嗒的脚步声划破了政府大楼的死寂。目之所及，墙面弹痕累累，尚温热的血迹溅满厅堂。一场无懈可击的清洗，一次滴水不漏的谋划，一丝冷笑浮上此君漠然的面孔。米龙、伦卡夫斯基，他鸿业远图的两大障害，如今空余两具躯壳，但斯捷茨科着实帮了他们大忙。毕竟他们的思想借由他斯捷茨科而长存不朽，远好过随那偏执元首的癫狂征伐烟消云散。他们都是聪明人，怎会想不通这么浅显的道理呢？门扉砰的一声，打断了斯捷茨科的思绪，舒赫维奇在保镖陪同下走到了他对面。\n\n不露声色的将军与胆识过人的官僚当即对上视线，二人的面孔依旧冷若冰霜。远处不时传来数声枪响打破这诡异的宁静，枪声渐近。斯捷茨科脑海中思绪如潮：这绝非计划的一部分，罗曼不该在这里。舒赫维奇咄咄逼人地直视斯捷茨科，后者深感暴露无遗。霎时，一切都说得通了。舒赫维奇对此心知肚明！\n\n斯捷茨科权衡着手头的选择。就算舒赫维奇同意这项计划，不论他的见解何等颠扑不破，这犟种绝不会就此心悦诚服。附近一具仍微微抽搐的尸体引起斯捷茨科注目，解决之道显而易见。缺失的那一环就摆在他眼前：寻得替罪羊。"
 BOV_fraternal_coup.14.a: "命运争逐，兄弟相戮。"
 BOV_fraternal_coup.15.t: "扼杀叛徒"
 BOV_fraternal_coup.15.d: "斯捷茨科慌张地向走廊逃去。舒赫维奇的保镖们紧追不舍，唯余将军本人仍慢条斯理地踱步。不必心急，他的猎物已成瓮中之鳖，手到擒来。很快，最后一名叛徒也将倒下。舒赫维奇莞尔而笑，眉眼舒展，他已经很久没像这般开心了。\n\n斯捷茨科没能跑出太远，一名追兵很快便将他扑倒在地。几名护卫闯入房间，意欲援救斯捷茨科，却被舒赫维奇的保镖们当场击毙。斯捷茨科被拖出房间，他已是精疲力竭，染血的鼻梁支撑着碎裂的眼镜。这思想家奋力抬起头，仰视着身前的舒赫维奇，喘着粗气，急迫地问道：\n\n“罗曼，你这是在干什么？”\n\n“这话该我来问你，雅罗斯拉夫·斯捷茨科。你背叛了一切……”\n\n“别说得好像你无意干掉德米特里一样！”斯捷茨科嗤笑道。“说教并非你的强项，罗曼。我们都在为乌克兰竭心尽力。”斯捷茨科的声息逐渐平缓，渐渐冷静下来。“显然，我们利益一致，罗曼。何不同心协力，携手共进呢？”舒赫维奇停顿片刻，假装思索。\n\n“叛徒只有一个下场，那便是死。”舒赫维奇冰冷地说道，拔出手枪，射向斯捷茨科的头颅。这副瘦弱的身躯应声倒地，脑浆四溅。舒赫维奇无意浪费时间，径直而去。还有许多工作亟待完成。"
 BOV_fraternal_coup.15.a: "一位新的强者登台亮相。"
 BOV_fraternal_coup.16.t: "执行令状"
 BOV_fraternal_coup.16.d: "方才就任元首，第一要务便是排除异己，多么讽刺啊，舒赫维奇自忖。不过，爱国者理应扫清民族之敌，就算同为乌克兰人也手软不得。斯捷茨科的妻子斯拉娃借笔名大肆发表异见，此事原本秘而不宣，如今东窗事发，她得自食其果，落得狱中悔过余生的下场。虽说斯拉娃一番鼓唇弄舌贻害无穷，舒赫维奇毕竟不是什么绝情之人，从宽处理行贤妻分内之事的她也无妨。\n\n那些与斯捷茨科同流合污、意欲颠覆的蠢材，则和舒赫维奇这般仁慈无缘。就算那些将领并未直接介入，仍是因其立场难辞其咎。该让这些人保留勋奖退役，借此杜绝他们染指权力的可能，还不至失却体面。\n\n至于皮亚谢茨基、列别德与列别特，无一例外均为斯捷茨科的亲密同党，断然不可示以生路。皮亚谢茨基任凭他那不忿恼恨化为熏心势欲，甘作斯捷茨科的鹰犬，想来无法为事业牺牲、百无一用。列别德，这个策划清洗的个中好手目前下落不明，若他归案受诛，定能告慰众人。念及列别特，老将军则略略迟疑，斟酌片刻。斯捷茨科悖逆行径的败露有他一份功劳，上述行径却同样由他主使。列别特为人良善可亲，但无论如何，叛徒就是叛徒，必须同那两人一道处以极刑。\n\n舒赫维奇犹豫着签下令状。过去克利亚奇基夫斯基便是如此行清洗之事，到头来彼得·费敦身亡命殒，实在得不偿失。他只能期盼清洗就此画上句点，以免成了自己最反感的模样。"
 BOV_fraternal_coup.16.a: "天实为之，谓之何哉。"
 BOV_fraternal_coup.17.t: "抽钉拔楔"
 BOV_fraternal_coup.17.d: "火焰舔舐着列别特的来信，舒赫维奇的顾虑却并未随之一道焚尽。为乌克兰尽心竭诚数十载，建树丰伟如此，还是难抵他心中纡郁。若非斯捷茨科先行一步，或许他就会遂了那条黄鼠狼的指摘，落下个篡权夺位的名头；若非心怀愧怍，他也不会匆匆赶赴于此，将合谋颠覆的唯一证据焚作灰烟。如今他成了元首，唯有强者方能堪此大任，事已至此，若是仍以不慕荣利的面目自居，无异于自欺欺人。虑及此处，舒赫维奇颦眉蹙頞，暗自思忖。倘若科诺瓦列茨在世，又会如何行事？\n\n这疑问盘桓在舒赫维奇心头。回首往昔，一间舒赫维奇家族名下的公寓中，还是少年的他初遇借居此处的先元首。科诺瓦列茨娓娓道来的事迹，乌克兰如何为了真理和自由鏖战沙场，激励他投身前人未竟的事业。时过境迁，乌克兰终获解放，可代价是什么呢？贪欲与分歧驱使同族渐行渐远，以至于昔日曾指向德寇的枪口，如今一次又一次地向骨肉同胞吐出火舌。班杰拉与梅利尼克誓不两立一事是否妥当？又可否不致同胞洒血？自不必说，他们悖离了科诺瓦列茨的愿景。他的导师事出有因，未予裁断，而他们的浅见与狂热却为昏庸腐朽的梅利尼克作嫁。难道他们愚钝至极，对此浑然不知？\n\n舒赫维奇接过了元首的权柄，乌克兰却与科诺瓦列茨时代相去甚远，势单力薄、一盘散沙。不可安于同他那伟大导师亦步亦趋，他必须精益求精，更上一层楼。乌克兰绝不可拘泥于琐碎的政治争议，若非上下齐心，她的存续便无从谈起。乌克兰的荣光万世千秋，元首必须令其成为真理。"
 BOV_fraternal_coup.17.a: "行事为人就当像科诺瓦列茨，莫要重蹈班杰拉的覆辙。"
 BOV_fraternal_coup.18.t: "履机乘变"
 BOV_fraternal_coup.18.d: "广播中心内，工程师们正加急调试着电台设备。一列荷枪实弹的士兵驻身其后，瞠目而视，监视着他们的一举一动。这是场未经预约、突如其来的紧急广播，且大抵至关重要。\n\n一切准备就绪，雅罗斯拉夫·斯捷茨科径直走入广播间，从口袋中取出揉作一团的讲稿。他清了清嗓子，随之庄重地发表演说。过程并非一帆风顺，部分工程师仍在负隅顽抗，使他的话语被处刑时的阵阵枪声所盖过。但随着枪声渐息，斯捷茨科的言辞却是愈发激烈。\n\n他的主张简洁而明确：舒赫维奇和他的党羽背叛了乌克兰。他们同侵略者与颠覆分子相勾结，意在使祖国离析涣奔，以求中饱私囊。他将一长串“证据”公之于众，试图以数量补足质量。\n\n公义必得伸张。斯捷茨科说道，无论是舒赫维奇本人，或是他的支持者与协助者，都将被严惩不贷，以儆效尤。唯有如此，方能使乌克兰免受颠覆威胁。\n\n随着又一声枪响传来，斯捷茨科结束了他的演说。"
 BOV_fraternal_coup.18.a: "不失为合宜之策。"
 BOV_fraternal_coup.19.t: "父债俱偿"
 BOV_fraternal_coup.19.d: "眼罩被恶狠狠地拽下，让罗曼·舒赫维奇得有片刻喘息。他向身前望去，破败的墙壁被刷上了新漆，弹孔的痕迹仍依稀可见。看来，这些刽子手还算是清楚自己在处刑哪般人物。\n\n或者，更确切地说，是谁。舒赫维奇并非畏死之人。在漫长的反抗岁月中，他早已作好觉悟。纵然前路若涉渊水，都不曾吓倒这名将军。然而，当他站起身来，却止望见自己的孩子被系上眼罩，领向他的身侧。霎时间，高悬心头的巨石骤然落下，坠入无底深渊。\n\n他们曾试图一起逃亡，尽可能地保住孩子的性命，却仍是无能为力。对于那些窃国者而言，这等情报搜集如同家常便饭。惨遭抓获后，他们很快便被押赴刑场。\n\n二人比肩而立，分享着共赴黄泉前最后的寄语。舒赫维奇夸赞着他的孩子，无论如何，他永远令他感到骄傲。他也为自己的失败而深表歉意。他的孩子也说了同样的话，语气坚毅，并无丝毫颤抖。舒赫维奇欣慰的点了点头，闭上双眼。\n\n一声令下，父子二人纷纷坠地，尸首相枕。暂时不会有人来为他们收尸了。"
 BOV_fraternal_coup.19.a: "何似当初莫做春。"
 BOV_fraternal_coup.20.t: "恶变"
 BOV_fraternal_coup.20.d: "晨曦微露，雅罗斯拉夫·斯捷茨科此刻伏首案前，接过妻子斯拉娃递来的咖啡。他端详着一幅乌克兰地图，其上描绘的伟大国度定会在他治下繁荣昌盛。\n\n同斯拉娃耳鬓厮磨多年，他已然视妻子为知己与搭档。过去的年岁，他们二人不乏就复兴乌克兰一事促膝长谈，谈及有朝一日他主政时该如何大展经纶。如今夙愿得偿。\n\n他们啜饮着咖啡，探讨起治国安邦的首要任务。该是社会、经济，抑或军事？上述种种各有利弊，还需逐一择选。他们最终敲定了一项于政治大有裨益的方案，同时可为实现国家目标积铢累寸。滴水不漏，堪称完美。\n\n骤不及防间，斯捷茨科手中的咖啡杯不慎滑脱，翻落纸上，晕出一片深渍。斯拉娃顺势抄起染污的地图，丢入垃圾桶。这不过是小插曲而已，实在无关紧要，他们彼此心照不宣。再取一份便是。"
 BOV_fraternal_coup.20.a: "无关紧要，何足挂齿。"
 BOV_klyachkivsky_Victory_tt: "随着龙之三头合为一体，乌克兰将团结在复仇精神的大潮之下。§V只要公道得胜，哪怕世界灭亡！§!"
 BOV_shukhevych_Victory_tt: "随着龙之三头合为一体，乌克兰统一的挑战依然存在，而希望§q愈发渺茫§!。"
 BOV_Stetsko_Victory_tt: "随着龙之三头合为一体，现在的乌克兰必须在§q乌克兰革命与对德合作§!的两种理想之间寻找平衡。"
 BOV_Klyachkivsky_buildup.1.t: "山雨欲来？"
 BOV_Klyachkivsky_buildup.1.d: "“那坨东西就在我眼皮底下乱窜，我还把那东西介绍给我的妻儿认识，亏我一片真心！”\n\n德米特里·克利亚奇基夫斯基咆哮道。基辅城内，将军官邸考究的地板上遍布玻璃碎屑，挂毯的残骸散落一地，余下幸存的物什则被下属悄悄地移至他处。克利亚奇基夫斯基此刻怒火中烧，已是无以复加。如同天地变色，惊涛骇浪永无宁日。\n\n“斯捷茨科被利用了，定是如此。和善的斯捷茨科，好心肠的斯捷茨科，忠心耿耿的斯捷茨科啊……”克利亚奇基夫斯基喃喃自语，“我早就知道舒赫维奇那家伙一无是处，不过是粘着班杰拉的渣滓浊沫，该被打倒的傻逼自由派！他大概和扬基佬厮混呢，没日没夜地……错不了！和美国人，尽是些犹太杂种……俄国人……”\n\n或隔墙而避，或抱团掩藏，克利亚奇基夫斯基的仆人们面面相觑。他们的主子近日养成了个乐在其中的习惯，那就是突然从某处蹿出，对着落单的人大发雷霆。“斯捷茨科家的臭婆娘死哪去了？就是那婊子背地里干的好事，成天吹枕头风。是啊，千真万确，一定和舒赫维奇在床上……”克利亚奇基夫斯基信步踱入盥洗室，随即又夺门而出。\n\n“备辆车，先生们，我得去关照下我的政府还剩什么！”\n\n仆人们尽皆涌向街道，战战兢兢地恳求司机快些着手准备。"
 BOV_Klyachkivsky_buildup.1.a: "如困兽之斗。"
 BOV_Klyachkivsky_buildup.2.t: "危楼屹立"
 BOV_Klyachkivsky_buildup.2.d: "日薄西山，克利亚奇基夫斯基驻身厅内，严肃地审视着身前的队列。在元首眼中，唯有纪律性与服从性堪称一等要事。可叹如今的基辅警察，那些由舒赫维奇精挑细选得来的草包，未免过于难堪一用。而眼前这列应征者则不同，他们或曾误入歧途，但却忠心可鉴。应征官如此说道。\n\n一派胡言。所有人都在妄图欺瞒他，克利亚奇基夫斯基明白这一点。\n\n时至冬日，大厅内冷若冰窟。供暖系统早已停摆，工程师们也对苏联时代的旧设备不甚了了。窗帘遮得严严实实，照不进一丝光亮。屋内黑黢黢的，唯有借助众人头盔上的探灯，方能洞察一二。\n\n霎时间，克利亚奇基夫斯基快步逼近众人身前。机敏的应征者们立即意识到，关键时刻已至。\n\n自近处看来，元首本人远不及海报上那般威严，反倒有一丝阴郁的气质。似是一副皱巴巴的皮囊，耷拉在满是愤懑的躯壳上。他默默地扫视着每一名应征者，深邃的眼神仿佛能探及灵魂。尔后，克利亚奇基夫斯基快步回到入口，警卫们随之涌入。他缓缓举起手，所有应征者的心都提到了嗓子眼。"
 BOV_Klyachkivsky_buildup.2.a: "“队列前两位，通过。其余人，处理干净。”"
 BOV_Klyachkivsky_buildup.3.t: "四比一"
 BOV_Klyachkivsky_buildup.3.d: "众目睽睽之下，那人跪倒在地，魂不附体。身后，那些随他一道仓促赴任的临时官员们惶悚不安。他们心知，眼前之人已是在劫难逃。\n\n只因未曾有任何人赢得过元首的宽恕。更何况，他此刻非常，非常，非常不悦。\n\n报告有误，账目不平，种种纰漏尽数归咎于那匍匐颤抖的人。他挪用公款，侵吞本就拮据却又至关重要的财政收入，正因如此，元首决定亲自介入此事。\n\n那人似是抓住最后的稻草般苦苦哀求，恳请饶他一命。他别无选择，只是不忍见亲生骨肉受饿才铤而走险。同僚们皆知那人所言非虚，其中不少人也确是感同身受，祈求着自己的所作所为不会同他那样暴露无遗。\n\n元首侧耳细听对方的话语。待哀号告一段落，只见他略略颔首，俯身扶起那人。他自然会手下留情，他理解他们的困难，死刑可免。不过呢，窃取国家资产的证据确凿，依照四比一的数目，用手指偿还便可。眼见卫兵上前，那人释然的表情逐渐凝固，化作深彻骨髓的惊惧骇怖。抽出锤子，锤头落下，办公室内指骨碎裂的脆响清晰可闻。\n\n结束了。那人的同僚们竭力无视蜷缩呜咽着的他，暗自庆幸他们还未沦落至此。此后无数个日夜，他还有大把时间哭泣悲伤。"
 BOV_Klyachkivsky_buildup.3.a: "至少比死了好。"
 BOV_Klyachkivsky_buildup.4.t: "虎豹豺狼"
 BOV_Klyachkivsky_buildup.4.d: "克利亚奇基夫斯基审阅着堆积如山的案牍，心中的不快也随之累积。敌对势力仍在国内肆虐，他们是国家的敌人、民族的敌人，更是元首的敌人。他们正玷污着反抗军战士们的汗水与鲜血，妄图从内部摧毁他的国家。\n\n他绝不会坐视不理。\n\n历经多年艰苦卓绝的抗争，终将纳粹与其走狗赶出国土，难道就是为了容忍这些败类的肆虐吗？梅利尼克派的渣滓、犹太-布尔什维克匪帮、无法无天的流贼草寇——都是亟待消灭的敌人。他们拒绝追随他的领导，他的愿景。\n\n每天，元首每天都能收到叛乱活动的报告。他们搜刮田亩，袭击驻军、哨所与巡逻队，残害士兵、平民，或是互相攻伐。野蛮至极，活像是穷途末路的野兽。好在，克利亚奇基夫斯基懂得如何捕杀野兽，任何胆敢接近营地的兽群都被他屠杀殆尽，一个不留。\n\n无需多久，报告中的这些叛匪亦将面临此等下场。班杰拉的宏愿近在咫尺，他向自己保证道，反抗军的得胜已成定局。\n\n毕竟，迄今为止，他从未错判过。"
 BOV_Klyachkivsky_buildup.4.a: "尽在掌握。"
 BOV_Klyachkivsky_buildup.5.t: "糖衣炮弹"
 BOV_Klyachkivsky_buildup.5.d: "那名反抗军士兵信守同女孩初见时的承诺。他回到村里，还带来了更多的糖果。其他孩子争先恐后地前去领糖果，半是兴致使然，半是如今些许食物便弥足珍贵，可女孩却避而远之。\n\n她仍记得先前那士兵来时父亲的反感。那时她带着一把糖果回了家，父亲则语重心长地告诫她、同她谈及他们家与乌克兰反抗军的情况。她尚且无法详实道尽这事端，也找不出词语来形容，不过她明白那人的举动定是别有用心。正因如此，她躲着那人，躲得远远的。\n\n她的伙伴们却不以为意。他们不理解她为何躲避那人，也不理睬她的告诫。他们说她杞人忧天，不再搭理她，还鼓动旁人一道疏远她。孤立和冷落刺透了女孩的心，而她心生动摇之时，便会回想起父亲此前的话语与神色。\n\n就这样，她默默承受着这一切，未有却步。待她泪眼朦胧地推开家门，只见父亲伫立门旁，等候她归来。他为女儿自豪，很快别的孩子就会发现是他们错了，他这样说着。话落，他给了她一个拥抱。至少在当下，这就足够了。"
 BOV_Klyachkivsky_buildup.5.a: "取之不尽，用之不竭。"
 BOV_Klyachkivsky_buildup.6.t: "终幕"
 BOV_Klyachkivsky_buildup.6.d: "“本案的被告人与布哈林余党同敝相济。他曾与列宁一道挥舞屠刀，也曾在纳粹匪军进犯时望风而逃。可与此同时，被告的同党们却卑劣地编造出一个个弥天大谎，妄图将被告人塑造成所谓的抵抗战士，民族英雄。可他们休想得逞，诓言诈语永远无法蒙骗正义的双眼……”\n\n典型的戏剧式审判，亚历山大·舒姆斯基对此谙熟已久。剧本早已写就，结果已成定局，庭上不过演员尔尔。义正辞严的公诉人掏出不容置辩的证据，质问着唯唯诺诺的辩护律师，法官随即挥下判锤，将大歼大恶之人关入大牢。情节辄然如此，如若不出意外，接下来就应当是——\n\n“被告人，你对以上指控是否存在异议？”\n\n“不，不必了。”\n\n“明白了，接下来将宣读判决。经本庭裁定，被告人亚历山大·舒姆斯基多项罪名成立，数罪并罚，现判处死刑，立即执行。愿上帝宽恕你的罪孽。”\n\n啧，落幕钟声比预想中来的更早些。尽管早有准备，在真正面临死亡之时，却仍是有些畏怯。舒姆斯基的双腿微微颤抖。他稳了稳身子，抬起头，望见台下狂欢的人群。呵，是啊，是啊。剧幕尚未落下，他们休想得到遂心如意的结局。看看他们，多么可悲。戏中之人谢幕在即，台下观者却未能意识到，他们同样身处于一场漫无边际的悲剧之中。思忖于此，那孤傲的演者鼓足了劲，向着台下高声喊道：\n\n“列宁与布尔什维克党万岁！伟大的马克思-列宁主义万……”"
 BOV_Klyachkivsky_buildup.6.a: "咔嚓一声，大幕落地。"
 BOV_Klyachkivsky_buildup.7.t: "新帽子"
 BOV_Klyachkivsky_buildup.7.d: "夕阳西下，弗拉基米尔漫步在街道上，步伐轻快而有力。今天可是个大日子。他购入了一顶新帽子，一顶新帽子！多么奢侈。在它的织线中，不知糅杂着多少人的汗水、泪水与鲜血。波兰人本是制帽的行家，却被纳粹分子们抓进了黑黢黢的工厂，指间不复往日灵光。好在，反抗军赶跑了野蛮的德国佬。波兰人得以重迎解放，回归到制帽的光荣事业之中。\n\n村中集市焕然一新，不复往日萧条景象。屠夫叫卖着新鲜的肉食，农民们兜售着胡萝卜与面包。还有些个生面孔撑起小摊，说是能帮人医病抓药。\n\n再往西行，便到了波兰人攒聚的镇上。他们已在此处定居了几个世纪，为此颇感自豪。据他们所说，广场上那些雄伟的雕塑，雕刻的都是波兰民族的英雄豪杰。镇上的教堂，无论属于公教还是正教，都是由他们一砖一瓦砌起来的。甚至有人认定，希特勒大抵也是个隐瞒出身的波兰人。尽管正是他的到来毁灭了他们的国家，而他的离去亦搅乱了他们的生活。随着乌克兰的铁蹄踏及此处，波兰的富人们落荒而逃，穷苦人敛声匿迹。镇民们试图延续原先的生活，并迅速地并入了穷苦同胞们的行列中。\n\n弗拉基米尔望着这些脏兮兮的可怜人，这些叫卖着蘑菇与杂货的怪人，不禁生出一丝怜悯。他掏出一枚沉甸甸的镍币，买了一匹粗麻布。小贩却凝视着弗拉基米尔的帽子，想要抚摸一下。霎时间，弗拉基米尔赶忙推开他那黏糊糊的脏手，厉声说道。\n\n“把手拿开，这东西可值一枚马克！你……你这个犹太佬！”\n\n弗拉基米尔为自己的反应而感到羞愧。只见眼前的波兰人停驻在原地，愤怒地、无奈地、悲伤地望着他。他付了钱，赶忙跑离现场，只觉得头上的帽子愈发沉重。"
 BOV_Klyachkivsky_buildup.7.a: "抚慰苦痛之手，触及伤痕。"
 BOV_Klyachkivsky_buildup.8.t: "加利西亚的哀嚎"
 BOV_Klyachkivsky_buildup.8.d: "“长官，加利西亚方面的报告送达了。”\n\n德米特里·克利亚奇基夫斯基的新秘书将一沓文件轻放在桌边，小心翼翼地退了几步。克利亚奇基夫斯基对此置若罔闻，仍是埋头处理着案牍，却又突然抓起那些文件，撕扯似地翻动着书页，愤怒之情不以言表。随后，他缓缓放下文件，叹了口气，说道：\n\n“把将军们叫来，我们需要立即召开一场关于加利西亚事态的会议。你负责撰写纪要。”\n\n没有人胆敢公然违抗领袖的命令，他的将军们也不例外。办公室内，克利亚奇基夫斯基面若冷霜地坐在桌前，默默注视着反抗军的军官们，随即掏出报告文件。“这个……”他轻声说道，将报告推至桌子中央。“……是不可接受的。”将军们面面相觑，不敢答话。\n\n“加利西亚，加利西亚是我们伟大运动的起点，是乌克兰民族思想的温床，更是我们敬爱的斯捷潘·班杰拉的故乡。”言及于此，在场的每人都为那位已故的先驱默哀片刻。“但如今，加利西亚却沦作了战场，而我们正失去对它的掌控。”克利亚奇基夫斯基的语气逐渐高亢，他站起身来，咆哮道：“我要让那群波兰人，要么滚出那里，要么死在那里。我知道你们都这么想，但你们行动起来却一副心慈手软的模样。杀光那群暴徒的家人，烧毁他们的农场，活埋掉任何胆敢庇护他们的人，一个不留。这很难办吗？”说罢，克利亚奇基夫斯基一拳打在桌面上，让将军们不由得畏缩三分。\n\n“元首，倘若我们这么下死手，想必那群波兰人也会尤而效之。到那时，我们的平民可能会……”一位将军颤颤巍巍地说道。他很快便意识到了自己的错误。\n\n“那便如此好了！该让乌克兰人民意识到民族冲突的本质了，只有纯洁的乌克兰人才能构筑起强大的乌克兰国家。不必折衷，无需留有余地！让各地部队开放武器库，给农家男孩们都发一把枪，让他们像屠杀家畜一样射杀波兰人！”克利亚奇基夫斯基愤怒地咆哮道。会议结束了，将军们纷纷退去，脑内深深镌刻着一个行事准则："
 BOV_Klyachkivsky_buildup.8.a: "不必折衷，无需留有余地……"
 BOV_Klyachkivsky_buildup.9.t: "奸佞之徒的奖赏"
 BOV_Klyachkivsky_buildup.9.d: "昏暗的审讯室内，年轻的梅利尼克派成员正被绑缚在一只木椅上，俨然一副失魂落魄的模样。在他身前，高大的审讯者正俯视着身下的刑徒，品尝他眼中那漫溢而出的恐惧。\n\n“把你知道的所有情报都说出来，快。”审讯者威胁道：“同伙的名字、据点的位置，还有计划。老实交代，我们兴许还能放你一马。”\n\n绝望感充斥在囚犯心头。眼见仍有生路，他立即厉声道出审讯者所需的一切信息，以祈求宽恕。\n\n“噗。”审讯者不禁嗔笑道：“梅利尼克派何时变得这般软弱了？难怪，德匪肆虐二十载，却只能见着你们这帮俯首帖耳的哈巴狗。时易世变，这狗链终是落入到我们手里。”审讯者掏出手枪，指向囚犯的眉心：“让我告诉你，真正的乌克兰人绝不会作出背叛之举，纵使千刀万剐亦不偷合苟从！你们这群叛徒早已失去了救赎的机会，我们可不会像德匪那般宽宏大量。”\n\n完了，全完了。囚犯的心霎时跌入谷底，只余审讯者瘆人的狞笑声不绝于耳。已是无暇反思，随着一声枪响，他的视野渐渐遁入黑暗。"
 BOV_Klyachkivsky_buildup.9.a: "恰如其分。"
 BOV_Klyachkivsky_buildup.10.t: "致往昔，敬岁月"
 BOV_Klyachkivsky_buildup.10.d: "门外的骚动盖过阵阵交火声，克利亚奇基夫斯基的手下正试图破门而入。苏什科清楚，对方迟早会如愿，这场追捕届时也就此告结。\n\n“真可笑啊。”斯齐博尔斯基倚墙沉吟，模样颓然不振。“到头来，叶夫根尼的事业就落得这般下场。”他干笑一声，“好一场悲剧。”\n\n苏什科沉默不语，只是略一点头。二人并非同心合意，彼此却知根知底，已是心照不宣。说来也可笑，他竟会有落得同斯齐博尔斯基共赴黄泉的一天——倒是还有些更不堪的人选，拜克利亚奇基夫斯基所赐，那些人现今十不存一。\n\n“想当初，不过十数年前，我们还是那般亲密无间，”苏什科喃喃地说着，近乎自言自语，“各尽所能，有此成功。直到……”他长吁口气，摇摇头：“倘若科诺瓦列茨仍存于世，尚且能维系这一切。可他撒手人寰后……”\n\n“一切便分崩离析。是了，往日时光一逝永不回，”斯齐博尔斯基应和道，昔日记忆渐渐涌上心头，“却也曾有段青葱岁月，有过些许美好回忆。”话落，一阵喧嚷声传来，那些不速之客似乎已发现入口所在。斯齐博尔斯基俯身落座，抬眼向门口瞟去：“看来还有些时间，趁一切尚未结束，我们来叙叙旧吧。”\n\n克利亚奇基夫斯基的手下们正谨遵元首命令行事，与此同时，二人追忆着人生、事业的行迹，以及那些尚未沦落至此的岁月。言谈笑意几不可闻，即便他们痛心于未竟之事，对将至的命运却不置一词。\n\n破门锤将门板击碎，苏什科和斯齐博尔斯基尚未从思绪中抽身，便有数支枪管探入屋内，毫不犹豫地开火。"
 BOV_Klyachkivsky_buildup.10.a: "二人甚至不及起身，便殒命倒地。"
 BOV_Klyachkivsky_buildup.11.t: "在班杰拉的注视下"
 BOV_Klyachkivsky_buildup.11.d: "演说台上，克利亚奇基夫斯基挂着一幅冰冷的面容，望向身前队列齐整的士兵们。和煦的阳光泼洒在他们身上，克利亚奇基夫斯基嘴角微微翘起，品赏着此刻的滋味。自今往后，他的功绩将被铭刻于丰碑之上，流芳千古。原因无他，只因在他治下，乌克兰祖国将再度统一；在他令下，将士们得以洗刷加利西亚的耻辱；在他手中，班杰拉的遗愿将得践行。\n\n“战士们，朋友们。”克利亚奇基夫斯基平静地说道，嗓音中夹杂着不容质疑的坚定：“今天，我们将同蒙受波兰屠夫压迫的同胞们站在一起。今天，我们将为饱经苦难的乌克兰人民讨回公道。”他的声音愈发冷酷，言语中积蓄着愤恨：“那些狂妄的波兰人，他们自以为能够恣意妄为，占领我们的土地，残害我们的人民。”\n\n言及于此，他停顿片刻，目光扫过台下的士兵们，随即高亢地说道：“白日做梦！我们将亲手扯碎他们的痴心妄想。加利西亚是乌克兰不可分割的一部分，自始至终，不容置疑！”\n\n霎时间，台下爆发起洪亮的欢呼声。士兵们热血沸腾，迫切希望开赴疆场。克利亚奇基夫斯基举起手臂，示意安静：“对于我们反抗军来说，加利西亚不单是乌克兰人民的家园，更是我们伟大运动的起点，是班杰拉本人的故乡。”\n\n他随即指向了西方，加利西亚所在的方向：“今天，我们为了乌克兰的彻底统一而奋战，为了解放那位最伟大的爱国者的故乡而奋战。我们团结一心，志在必得！”\n\n言毕，克利亚奇基夫斯基伫立在原地，聆听着士兵们的欢呼声。没错，克利亚奇基夫斯基暗自思忖，他们志在必得。"
 BOV_Klyachkivsky_buildup.11.a: "“开拔吧，将士们！让班杰拉的在天之灵见证我们的伟绩！”"
 BOV_Klyachkivsky_buildup.12.t: "俭则不匮"
 BOV_Klyachkivsky_buildup.12.d: "天色微明，那座波兰小镇已被顺利攻下。上述捷报确是一反加利西亚战局常态，却也不失为一线转机。该部队司令意欲趁胜及早开拔，向前推进。\n\n只是，占领区的善后措置尚未完成。此外，资源调配问题亦尚待斟酌。\n\n他走下指挥车，与随行军官商议相谈。放眼望去，残存于此的数百人被搜集起来，在广场上排开队列。那些生于此、长于此的波兰平民垂手而立，不发一语，其中难寻青壮年的身影。不错，皆是些孱弱之徒，想必后续可轻松一些，他自忖。\n\n他开口同军官们解释，后方绝不可成为破坏活动的温床。元首对此已有定论，波兰人本质言而无信，人人皆可构成威胁，切忌放任他们作奸犯科。早些时分那种种行径即是铁证。与此同时，当下补给面临短缺，今早冲突所消耗的弹药远超预期，余下部分需妥善封存，以备下一场战斗。\n\n驻留片刻，他便动身离去，临行前嘱咐同僚结束任务后整备部队。军官们望向他渐远的背影，而后面面相觑。各自下达命令前，他们相互间微微颔首。"
 BOV_Klyachkivsky_buildup.12.a: "上刺刀。"
 BOV_Klyachkivsky_buildup.13.t: "往日之影"
 BOV_Klyachkivsky_buildup.13.d: "混乱、恐惧与火焰肆意吞噬着利沃夫的街道。居民们惊惶无措，祈求着罔不可得的怜悯。反抗军的铁蹄踏过城市，将昔日的回忆碾作瓦砾与尘埃。无数家庭被迫离散。须臾二十载，地狱般的光景再度驾临这片土地。只是这回，他们已经没有什么可以失去的了。\n\n动乱之中，名为玛尔塔的少女将幼弟彼得抱入怀中，紧紧地依偎在家中一隅。枪炮声与惨叫声不绝于耳，玛尔塔闭上双眼，轻声诵念着玫瑰经，祈祷他们能幸免于门外肆虐的暴行。\n\n元首的狂热愿景近在咫尺，士兵们暴戾恣睢，毫无怜悯之心。他们逐屋排查着，镌刻下一道道伤痕。阴色的恐惧汇聚在城市上空，并非士兵们的狂热所致，而是有的放矢，旨在播撒畏怖与服从的种子。\n\n夜幕低垂，火焰的噼啪声与军靴的踏步声也愈发接近。兄妹二人悄然离开家中，穿过遍布瓦砾与焦炭的街道，快步向城外跑去。短暂的自由岁月已然逝去，承载回忆的家园不复存在。二人伫立在山丘之上，回望着火焰中的故乡，尔后转过身去，披着夜幕西行。"
 BOV_Klyachkivsky_buildup.13.a: "下次又将是何时？"
 BOV_Klyachkivsky_buildup.14.t: "至死不渝"
 BOV_Klyachkivsky_buildup.14.d: "乌克兰人长驱直入小镇，枪声伴着尖叫渐渐逼近他们的住所，愈发清晰可闻。这户躲藏于自宅的小家庭明白，他们已是在劫难逃，时间所剩无几。\n\n鲁斯兰娜忧心忡忡，竭力思索着如何应对。“你得避一避。”她的丈夫坐在窗边轻声说道，“带孩子们到地窖里，待在那里吧。要是他们来时你还与我一起，他们也会杀了你的。”\n\n她清楚他们确会如此。这些班杰拉分子毫无人性，还对波兰人恨之入骨。鲁斯兰娜身为乌克兰裔，或许历经他们的残暴行径而幸免于难，但她的丈夫是波兰人。班杰拉分子将此视作野合，二人定会落得双双殒命的下场。\n\n“我去把孩子们带下楼，”她终于定下心来开口，“然后——”\n\n“然后你们就藏好。”他坚持道，向门口投去一瞥。“去吧，快！”\n\n她急忙抱起孩子们，来到地窖中。两个孩子吓得哭个不停，唯有等候一切过去。她安顿妥当孩子们，片刻后却深感难以为继。她着实无法袖手旁观丈夫赴死。“乖乖待好，”她强颜欢笑安慰他们道，“我很快回来。”\n\n孩子们只是点点头，她快步顺楼梯返回来处。而后两个孩子头顶隐隐传来声响：一阵扭打，一发枪响，随即是一声惊叫。一切最终归于沉寂，楼下藏匿着的孩子们此刻发觉，妈妈再也回不来了。"
 BOV_Klyachkivsky_buildup.14.a: "他们都不会再回来了。"
 BOV_Klyachkivsky_buildup.15.t: "加利西亚光复"
 BOV_Klyachkivsky_buildup.15.d: "大业已成。\n\n终于，克利亚奇基夫斯基得以伫立于加利西亚的腹地。欢欣雀跃的士兵与官僚将他团团包围，高呼着他的名字。在他身前，士兵们排作整洁的队列，自欢呼的人群间穿行而过。克利亚奇基夫斯基望向人群，露出一丝柔和而真挚的微笑。\n\n这份喜悦之情，与解放乌克兰时别无二致。他们夺回了加利西亚，他的家乡，祖国母亲心中最柔软的地方。\n\n波兰人自然尝试过抵抗，他们竭力抵御着反抗军的攻势，却终是螳臂当车，作鸟兽散。他们无法同乌克兰的子嗣抗衡，只因他们所捍卫的，并非自己的故土。\n\n鲜血染遍每一寸土地。昔日在此称王称霸的波兰人，若是未能仓惶西逃，便只能沦为反抗军的枪下亡魂。\n\n随着鲜血漫溢，日渐侵蚀着波兰本土之时，他们终于弃甲投戈，递来降书。尽管彻底铲除波兰威胁的念头颇为诱人，但元首思虑再三，最终同意受降。重夺加利西亚已使他心满意足。蒙屈受辱，溃不成军的波兰人也称不上威胁。\n\n先是解放乌克兰，再到加利西亚的辉煌胜利，克利亚奇基夫斯基的事迹将被永远铭记。人们将为他立碑，将他写进教科书，称之为乌克兰国家命运的转折点。思虑至此，克利亚奇基夫斯基慢步向前，举起话筒，准备发表胜利演说。在他身前，群众满怀着憧憬与欣喜，高呼着伟大元首的名字。\n\n这不过是个开始。"
 BOV_Klyachkivsky_buildup.15.a: "现在没人能阻止他们了。"
 BOV_Klyachkivsky_buildup.16.t: "机不可失，时不再来"
 BOV_Klyachkivsky_buildup.16.d: "办公室内，克利亚奇基夫斯基摆弄着身前的沙盘，详细地描述着军队的下一步计划：西征匈牙利，夺回遗失已久的乌克兰故土。席下，一股疑虑与不安的情绪在军官间蔓延开来，使克利亚奇基夫斯基艴然不悦。在漫长的抗争岁月中，他曾经受过诸多抛弃与背叛，也深知何人奉命惟谨、忠贞不渝。因而如今，当席下的军官们开始提出异议时，他感到格外的震惊、失望与忧虑。\n\n“元首，诚然，我军大获全胜……”其中一名军官颤颤巍巍地说道：“但人民们却盼望着休养生息。战争致使各地满目疮痍，亟待重建。若是我们专注于此……”\n\n克利亚奇基夫斯基举起右手，律令这名胆敢质疑的军官安静下来。他冷漠地注视着这个懦弱之徒，待到空气中弥漫着缄默的气息后，开口答道：\n\n“机不可失，时不再来。”他以责备的口吻说道：“现如今，任何占据着乌克兰土地的匪徒们都已知晓，我们终将夺回祖国的故土。自然，他们也会为此常备不懈，严阵以待。倘若我们推迟进攻的步伐，他们便有机会修建碉堡、筹备军械、整军备战，到那时，只会让更多的乌克兰儿女白白送命。”\n\n这般斩钉截铁的论述打消了众人的异心，却也使他更显烦躁。待到战争结束后，克利亚奇基夫斯基暗自思忖，他得杜绝这般忤逆之举。将军们自当唯命是从，而非作些无用的思考，更勿论异议。众人随即谈论起那些更为实际的问题，譬如各部队的部署、敌人的防御设施与行动所需的后勤资源。\n\n他们专注于此，却未发现在房间的一角，一名卫兵悄然举起了手中的配枪。他对准靶心，向元首的头颅扣下了扳机。"
 BOV_Klyachkivsky_buildup.16.a: "乌克兰的命运就此改变。"
 BOV_Shukhevych_buildup.1.t: "皓月"
 BOV_Shukhevych_buildup.1.d: "是夜风恬月朗人静。罗曼·舒赫维奇伏身案前，构思着心中的宏图远虑。幽冷的月光透过窗帷，泼洒在桌案之上。舒赫维奇揉了揉朦胧的双眼，站起身，借烛火烘烘手心。他裹着淡蓝色的棉被，似是凄冷的幽灵，在桌案与壁灯间游曳。时钟已过三更，恍然间，文书上的字迹渐渐变得模糊不清。\n\n纵使疲倦愈积愈深，脑中思绪却仍是历落明晰。\n\n树立典型当为头等要务。清剿梅利尼克派的残渣余孽，表彰其余势力的游击队员。必须将反抗军恩威并济、果刑信赏的形象镌刻在人心中，方有重夺加利西亚的把握。“理应如此，”舒赫维奇喃喃道：“这将驱使乌克兰民族勠力同心，团结一致。”\n\n思忖于此，却为一声咔哒所打搅。娜塔莉亚蹑手蹑脚地走入屋中。“罗曼，”她轻声说道：“我不愿多作唠叨，想必你也了然。可你怎么还在熬夜呢？”\n\n“为了乌克兰，与我们所有人的将来，我必须尽快作好筹算。”\n\n娜塔莉亚嫣然而笑。“嗯哼，”她踱步到桌案旁，揪了揪他的耳朵：“可你现在该上床睡觉啦。”\n\n舒赫维奇耷拉了身子，脑袋晕乎乎的，回应道：“好吧……”"
 BOV_Shukhevych_buildup.1.a: "……明天还有很多事要做。"
 BOV_Shukhevych_buildup.2.t: "阴雨之下的众生"
 BOV_Shukhevych_buildup.2.d: "阴雨连绵，夜已深。冰冷的雨滴在黢黑的玻璃上绽裂开来，化作细小的水珠缓缓流下。屋顶横梁上，黝黑的小动物们匆匆穿行。舒赫维奇与波西查努克将门拴好，躲入安静而温暖的前厅。风管嗡嗡作响，搬运着尚且干燥的空气。\n\n罗曼拂过额头，揉搓着眉心。方才由得窗外的寒气侵入骨髓，让脑袋酥酥绵绵的。“关于那些个共和派和共产党人，”他开口说道：“我们不该妥协，约瑟普，可不能让他们会错了意。说到底，我也不想作什么谈判。”他把双手伸向风管，贪婪地享用着随风携来的热量：“为什么要同那群手下败将讨价还价呢？”\n\n言及于此，罗曼面容紧锁，淡若冷霜：“依我看，政府应当摆正态度，给予逆反组织以严厉警告。倘若他们识趣些，即刻投降，那便相安无事。如若不然，便以雷霆手段将其镇压。反之，若是同他们谈判，到头来却落得个榱栋崩折的下场，倒像是成了我们的错。”\n\n“总会像是我们的错，罗曼。”约瑟普回应道：“既为同侪之首，自然要受千夫所指。倘若有一村庄遭劫，他们又能声罪于何人呢？‘我们那强大的政府，为何没能保护他的人民？’想来也是如此。”\n\n约瑟普抱住胸口，将他雪白的大衣紧紧裹在身上：“然而，若是我们施下仁慈，赐予这些共和派和共产党人一个放下武器的理由……”"
 BOV_Shukhevych_buildup.2.a: "罗曼细细聆听着，心中却显摇疑。风管嗡嗡作响，雨水冲刷着宅邸的外壁。"
 BOV_Shukhevych_buildup.3.t: "意外的停战"
 BOV_Shukhevych_buildup.3.d: "在一处灯光昏暗的地下藏身处，一小撮共产党叛乱分子正围着一张桌子，筹划着对抗新政权的下一步。他们是日益萎靡不振的共产党的最后一批小团体之一，并且对如何继续斗争束手无策。就在他们继续讨论的时候，一个出现在桌面上的神秘信封引起了他们的注意。领头的马克西姆小心翼翼地捡起信封仔细检查了起来，在他打开信的时候，众人都因为好奇而围了过来。\n\n写信者不是别人，正是所谓的“乌克兰的元首”罗曼·舒赫维奇。令众人感到惊讶的是，他愿意以提供安全保证，来换取他们停止反政府活动。这是个令人一头雾水的提案，叛乱者们质疑着这个看似宽容提议背后的动机。他们想知道，政府明明有能力彻底摧毁他们，为什么还要赦免他们？\n\n在经历了漫长的辩论后，组织认为接受舒赫维奇的提案也没什么损失。他们早已对事业感到穷途末路。民族主义者们已经彻底平定了大多数反对派。另一次共产主义革命的前景无比渺茫，几乎所有运动的领导人都死了，而他们也已经被逼的走投无路。马克西姆写下了回信，同意停止活动，并把信放了回去。\n\n几天内，他们焦急地等待着一切回应或是报复，然而什么事情都没发生。随着他们的焦虑逐渐消失，这群人已经重新适应了社会，元首的动机也已经愈发清晰。倘若乌克兰要在接下来的境遇中奋起抗争，那么几十年的积怨必须得到化解。当乌克兰凝视着德国这尊庞然大物时，为了意识形态争吵再无意义。"
 BOV_Shukhevych_buildup.3.a: "冤冤相报何时了。"
 BOV_Shukhevych_buildup.4.t: "良心的煎熬"
 BOV_Shukhevych_buildup.4.d: "基辅城郊某处狭小而又隐蔽的藏身所内，一小撮共和派叛乱分子正挤作一团。烛光摇曳，映出他们谈及当下困境的模样，数张面容时隐时现。倏地，无线电台沙沙作响，打断了这场讨论。那是舒赫维奇本人向乌克兰境内全体叛乱者发表的讲话。闻及舒赫维奇的最后通牒，与会者们屏息凝神，周遭气氛之沉重不言而喻。\n\n“致全体误入歧途的乌克兰同胞，国家予你们一次改过自新的机会。如今你们所谓的领袖尽数覆没，你们则不过是民族复兴的障害。但乌克兰人不该重蹈兄弟阋墙、骨肉相残的覆辙。境外势力伺机而动，意欲奴役我们，生死存亡之战迫在眉睫。立即停止一切敌对行动，放下武器，既往不咎。而负隅顽抗之徒将以民族之敌论处，唯有死路一条！”\n\n事关未来命数，叛乱分子对此争论不休。多数人最终决定归降，依他们所见，自由乌克兰的前景从未如此黯淡。民族主义者大败德寇，乌克兰人民自此心悦诚服，众人眼中乌克兰的民主之梦业已破灭。"
 BOV_Shukhevych_buildup.4.a: "好似老鼠逃离沉没的船。"
 BOV_Shukhevych_buildup.5.t: "小农场的大战争"
 BOV_Shukhevych_buildup.5.d: "时下，舒赫维奇正无力地瘫坐在椅子上，眼前这场漫长的争吵使他艴然不悦。他还记得数日前，当那群梅利尼克派的民族主义蠢猪闯进他的办公室，义愤填膺地要求他主持正义的模样。舒赫维奇无奈地付之一叹，在他看来，这不过是一场平平无奇的土地纠纷罢了。\n\n事件发生在一年以前，在临近加利西亚的边境上，一户乌克兰农民将他的两英亩土地卖给了他的邻居，而后者拥有四分之一的波兰血统。现如今，这户农民向当地政府发起声诉，要求将这片土地交还给血统纯正的乌克兰人。梅利尼克派将此事视作乌克兰民族伟大斗争的关键一步，因而对其鼎力相助。\n\n舒赫维奇无意为这般琐事操心。他随意地招来一名当地官员，命他解决纠纷。谁曾想，这名官员不单是个共和派，更是一名柔心弱骨的道德家。在他眼中，既然这户乌克兰农民已经持有大片土地，且一分不落的收到了交易得来的报酬，那他就不应提出这般无理的要求。梅利尼克派对此嗤之以鼻，并将此事上诉至舒赫维奇面前。\n\n历经整整一小时的扯嗓对骂，双方似是都没了力气，只得像原始人一般重复地拍打着桌面，鼓噪耀威。舒赫维奇徒劳地安抚着饱经摧残的双耳，他已经一秒钟都呆不下去了。不行，倘若继续束手旁观，他定会忍不住把这群人统统枪毙，或是因动脉瘤破裂而身亡命陨。“停下！”舒赫维奇厉声喊道。他踉跄地爬起身子，从口袋中掏出火柴，长吁一声。“现在，我去门外抽根烟。如果你们在我回来之前没能达成一致，我就去找个共产党来帮你们解决这个问题。”\n\n数分钟后，舒赫维奇倚身于大厅中的石柱上，从廉价烟草中汲取着思慕已久的宁静。也许，德国人根本不必劳烦军队来入侵这里。舒赫维奇暗自思忖，也许……"
 BOV_Shukhevych_buildup.5.a: "也许长此以往，我们便会自戕殆尽。"
 BOV_Shukhevych_buildup.6.t: "新规矩"
 BOV_Shukhevych_buildup.6.d: "屋内，收音机传出声响。人们围坐一旁，侧耳聆听。\n\n“根据乌克兰民族的元首，罗曼-塔拉斯·约瑟波维奇·舒赫维奇命令：\n\n鉴于乌克兰民族主义者组织如下军事官员，瓦西里·斯捷潘诺维奇·库克和约瑟普·伊万诺维奇·波西查努克，在业已解放的乌克兰国家治理方面作出重大贡献，\n\n鉴于依照舒赫维奇将军认定，具有符合我国需求、可抵御德国威胁的政治和军事素养，\n\n亦鉴于抗击克利亚奇基夫斯基和斯捷茨科叛党方面功绩卓著，\n\n故决议如下：授予军事官员瓦西里·库克和约瑟普·波西查努克乌克兰民族国共治领导人和乌克兰管理局领导人称号，同元首共商国是——”\n\n播报仍在继续，屋内则议论纷错。与此同时，一位听众稍稍后坐，靠上椅背。自班杰拉派掌权以来，一股阔别许久的感情涌上他心头。"
 BOV_Shukhevych_buildup.6.a: "或许，瞻望中的前景并非不可企及。"
 BOV_Shukhevych_buildup.7.t: "顺手牵羊"
 BOV_Shukhevych_buildup.7.d: "糖果叔叔携着满满一袋诱人美味回来了。糖果点心琳琅满目，其中不少着实挠得拉丽莎心痒痒，要是她同学朋友拿到的话，绝对不会舍得分她一点。那人承诺，只要哪个孩子把他口中“大坏蛋”写的书交给他，就能从他这领糖果。\n\n她略有听闻他指名道姓要哪些人写的书，说实话她一个也认不得，也弄不清他们怎么成了坏蛋。或许是她父亲一番话的缘故，她不觉得写书的那些人有他说的这样坏。她寻思这家伙十有八九撒了谎，同她父亲说的一样品行不端。\n\n不过，种种事端勾起了她对所谓危险书籍的好奇心。稀松平常的文字真有那么危险或吓人？要是糖果叔叔畏惧它们的话，她稍加了解也未尝不可。父亲之前一再告诫她离远点，别以身犯险，但他现在可管不到她。\n\n好奇心压过了父辈的权威，机会近在眼前，糖果叔叔又分身乏术，此时不动更待何时。她远远地瞧见糖果叔叔和他放在长椅上的一摞书，此刻他正试图引诱游乐场里的孩子们。她快步上前，抓过顶上的那本，一溜烟跑开去。\n\n好一场惊险逃亡，她的心怦怦直跳。她看了看方才拾起的书本，似乎没啥特别之处。她瞄了眼书名，上面印着“乌克兰民族主义在……”之类的，好长哇。作者是叫东佐夫来着。唔，说不定内容挺精彩呢，她打算待会读读看。\n\n只要不告诉父亲她从哪里找到的这本书就行了。"
 BOV_Shukhevych_buildup.7.a: "禁忌的知识格外诱人。"
 BOV_Shukhevych_buildup.8.t: "为政之要"
 BOV_Shukhevych_buildup.8.d: "舒赫维奇并不喜欢这般抉择。\n\n领导他人绝非易事，就任一国领袖更甚。往日组织羽翼未丰时，形势还不至于此：反抗军袍泽之间志同道合，自然便于统率和管理。高处向来不胜寒，而今抉择在前，稍有不慎便有雪上加霜、诱发社会分歧之虞。\n\n长日将尽，舒赫维奇依旧俯首案前，忖度着现状，思量着眼前避无可避的抉择。今大势已定，该当定夺梅利尼克派余党的去留。旁人建言予他们一官半职，称这些人的行政经验或许有所裨益，利于国家稳定。\n\n然而，他们与德寇沆瀣一气的过去，舒赫维奇也未曾忘却。\n\n正因如此，情况颇为棘手。若是从前，无需多虑，乌奸叛徒必要为其所作所为付出代价。但今时不同往日，并非为反抗军决策就足矣。如今，乌克兰高于一切，不可拘泥于非黑即白的思维。\n\n他抬眼望向书架上科诺瓦列茨的相片，似是那身影得以予他提点指引，渡过当下难关。倘若科诺瓦列茨在世，又会如何行事？是为长治久安殚精竭虑，抑或不遗余力祛除叛国罪行？赦免叛徒定会招致众人不满，是否利于稳定还有待商榷。\n\n有一事已然明了：必须得有人以死抵罪。对于这般死有余辜之徒，所需唯有择取送上绞架的人选。"
 BOV_Shukhevych_buildup.8.a: "应当尽早选定，刻不容缓。"
 BOV_Shukhevych_buildup.9.t: "千古骂名"
 BOV_Shukhevych_buildup.9.d: "翻开晨报，满版满面，各类名姓和照片映入眼帘。那尽是些往日为纳粹效命的家伙们，连同他们败国残民的铁证一并公之于众。虽说其中不少人在德据时期为形势所迫，只求绝境中苟活，但他们的斑斑劣迹不会被原谅，也不会被忘记。\n\n诚然，相较于克利亚奇基夫斯基治下那些严刑峻法，舒赫维奇政府通常更倾向从宽发落。不过将他们的乌奸身份广而告之，也不失为一种终极侮辱。这些名姓用粗体示意，如此以来，他们的余生得以覆上往日罪行的阴霾，如影随形。话虽如此，这些人仍堪一用。有通敌卖国之嫌的乌克兰人数不胜数，沿袭克利亚奇基夫斯基尽数处死或劳改的手段自然不切实际。至少当下时分，新组建的政府机构急需从前专员辖区行政部门处汲取经验与专长。\n\n舒赫维奇政府置之以较温和的态度，此外也一度和纳粹合作抗苏，可愿与通敌者和解的人却少之又少。纳粹占领时期，乌克兰与她的人民流尽了血与泪，彼时种种残暴行径还历历在目。过去，那些乌奸叛徒同侵略者一道压迫乌克兰人民……"
 BOV_Shukhevych_buildup.9.a: "而现在，这是他们自取其咎。"
 BOV_Shukhevych_buildup.10.t: "人心所向"
 BOV_Shukhevych_buildup.10.d: "叶夫根尼·奥纳茨基饶有兴致地品味着今时今日。环顾身侧，挤挤攘攘，倘若以在场人数衡量，兴许不少人也颇有同感。\n\n观者云集，公开行刑自来为民众所追捧。苏什科、施图尔、斯齐博尔斯基，三人悖离乌克兰反抗军的事业，假借奉公尽瘁之名，行卖国求荣之实，理应伏法。人头攒动，纵使骋目以视亦难了然，所幸奥纳茨基占有地利，得以将台上景致尽收眼底。人潮掩蔽之下，他的身份自然无从了解，更遑论知晓他与死亡擦身而过、险些成了绞架上第四具悬尸一事。\n\n无论如何，时移世易，他终是得偿所愿。\n\n嘘声与嗤笑由远及近，愈发响亮。那是卫兵自人群中开出道路，押解三人走向注定的命途。他们无一例外形容憔悴、神情悲戚，想来羁押时所受的“盛情款待”不在少数。\n\n眼见三人被带上绞架，奥纳茨基嘴角勾起一抹笑意，他津津有味地观赏着套紧绞索的过程。无人试图挣扎反抗。苏什科喘着粗气，奥纳茨基不禁忖度起此君会垂泪与否。剖开强势的表皮，苏什科内里一如既往地怯懦无能。\n\n罪状宣读完毕，判决紧随其后：绞刑。掷地有声，激起台下阵阵喝彩。一具具躯体接连坠落，绞索绷紧，数秒的痉挛，余下几具脖颈扭曲的瘫软尸首。\n\n台下众人一片欢呼雀跃。奥纳茨基站立原地，眼中映出的唯有欣喜。昔日嫌恶的同僚们自食苦果，他心中迸出大仇得报的快意。"
 BOV_Shukhevych_buildup.10.a: "时时勤拂拭。"
 BOV_Shukhevych_buildup.11.t: "拜会新元首"
 BOV_Shukhevych_buildup.11.d: "奥纳茨基和奥列格·奥尔日奇坐在舒赫维奇的办公室里，舒赫维奇正不露声色地打量着他们，此刻二人如有芒刺在背。依奥纳茨基所见，舒赫维奇其人可谓难解之谜。他甘为事业尽心竭力，行事方式却独树一帜。\n\n他令人捉摸不透。相较动机一望便知的苏什科之流，面前高深莫测的人实则更为危险。苏什科尚需三令五申自己地位如何，舒赫维奇生来就备受瞩目。\n\n会晤期间，二人多在讨论如何支持舒赫维奇政府，他们尤为强调自己忠心耿耿，交口称赞他的治国方略。他们心知肚明，自己未被送上绞架，不过是舒赫维奇念及他们二人和梅利尼克派其余幸存成员可堪一用而已。\n\n要是他们成了舒赫维奇眼中的绊脚石，甚至在其眼中怀有二心，那必死无疑，奥纳茨基自忖道。\n\n二人私下却对舒赫维奇的联盟持保留意见。舒赫维奇本人与他们几近同心合意，不过伴他身侧的人有些……不尽人意。波西查努克最为出格，活脱脱一个深藏其中的自由派，但舒赫维奇似乎视他为亲密盟友，乃至私交甚笃。\n\n除却上述分歧，他们最好的去处莫过于齐聚舒赫维奇麾下。奥纳茨基愿保全性命报效乌克兰，而非与乌克兰最有权势的人意见相左落得被绞死的下场。不，只有这条万全之策了。\n\n他唯有希望获舒赫维奇首肯。待二人最终结束他们的陈词，面前那人沉默数秒，随即只一点头。"
 BOV_Shukhevych_buildup.11.a: "“二位想来应当在政府中发光发热，稍后会有具体任务交予你们。”"
 BOV_Shukhevych_buildup.12.t: "山雨欲来"
 BOV_Shukhevych_buildup.12.d: "会议室中弥漫着凝重的气息。随着舒赫维奇的落座，库克与波西查努克点头致意，便开始娓娓而谈起来。三人已在加利西亚问题上目注心营许就，但此次有所不同，他们必须给出一个确切的答案。舒赫维奇抽出肘间夹着的几份地图与文件，详悉地描述起对该地区的入侵计划。\n\n听毕，库克揉了揉眉心。他对计划的完成度不置可否。二人就细节之处进行了一些辩论，但总体而言，他对计划本身相当满意。相较之下，波西查努克则一直缄默不语，默不作声，挂着一幅顾虑重重的面孔。在会议最后，他终是难忍心中不安，开口问道：“先生们，我理解你们的观点。但这么做真的合适么？毫无预兆地发起突袭？”\n\n库克皱了皱眉。舒赫维奇则不露形色，回应道：“你对此有何见解呢？”\n\n“未经谈判与警告便发起战争，在我看来实在不妥。”波西查努克解释说：“波兰人还没有那么愚蠢，胆敢阻挡我军大势，为这些许土地卷入一场必败无疑的战争。说不定，只需一些小小的外交施压，他们就会把加利西亚乖乖奉上呢？这总好过发起一场战争吧。”\n\n“如若他们利用那段间隙巩固阵地，整军备战呢？”库克质问道：“这只会使战争愈加血腥。”\n\n波西查努克并未立刻回应，却仍是直勾勾地盯着舒赫维奇，目光并未动摇半分：“那便如此吧。在尝试后失败，也好过直接发动战争。”\n\n言毕，房间陷入一阵死寂。二人都在静候舒赫维奇的决定。他总是不露声色，难以捉摸。库克与波西查努克都言之有理，而他，自然也没有回避加利西亚问题的打算。\n\n统一必将实现，他只需决出更合适的那个方案……"
 BOV_Shukhevych_buildup.12.a: "起草一份最后通牒。倘若那群波兰人执意赴死，那便如此吧。"
 BOV_Shukhevych_buildup.12.b: "兵贵神速，不能给他们留下任何机会。准备进军吧。"
 BOV_Shukhevych_buildup.13.t: "一份甜美的贿赂"
 BOV_Shukhevych_buildup.13.d: "管理国家之职任重而道远。身为一国元首，纵使舒赫维奇竭心尽力，却仍是日不暇给。作为家庭传统的聚餐亦是愈发珍稀。尽管如此，他们仍在尽力维护这一传统，以确保每周都能团聚上几回。\n\n对于罗曼·舒赫维奇而言，能与家人团圆，欢聚一堂，哪怕只有片刻，亦是繁忙工作中不可多得的喘息时光。是夜，众人享用着娜塔莉亚烹制的美味晚餐，分享着生活中遇见的奇闻趣事。舒赫维奇虽是侧耳倾听，心中所想却仍被烦闷的国事所填满。\n\n“爸爸？”\n\n女儿的呼唤将他的思绪拽回到座椅上。玛丽亚正满脸期待地望着他，随即夸张的叹了口气，说道：“你得好好休息一下了，爸爸。再这么下去，我怕你会在餐桌上打起瞌睡。”\n\n听罢，娜塔莉亚报之以嫣然一笑。舒赫维奇挑了挑眉，摆出一副洗耳恭听的模样。尤里则不悦地皱起了眉头：“别闹了。爸爸他现在比任何人都要辛苦。你知道他每天都需要处理些什么工作吗？”\n\n尤里的反应使玛丽亚始料未及。她赶忙解释道：“我不是那个意思……”\n\n“没事的，我明白。”舒赫维奇打断道，举手示意。“你妹妹说的不无道理，大家都得好好休息休息，养精蓄锐。”言及于此，舒赫维奇的嘴角不禁微微翘起。他望向身旁的女儿：“我确实有许多公务在身……但或许，或许在我收到你亲手烤的小饼干的时候，我可能就会想小睡一会儿了呢？就一小会儿。”\n\n玛丽亚咯咯地笑了起来，娜塔莉亚也露出笑容。“那我们就约好了喔？”"
 BOV_Shukhevych_buildup.13.a: "家中气氛重归和睦。"
 BOV_Shukhevych_buildup.14.t: "生于伟大年代"
 BOV_Shukhevych_buildup.14.d: "天色向晚，一股闷沉的气息弥漫在宅邸中。餐桌旁，罗曼·舒赫维奇的沉郁较往日更甚，而所有人都明白其缘由。开战的消息传遍了整个乌克兰，想来会有许多家庭在晚餐时分谈论此事，焦虑万分。与波兰的战争如阴云般笼罩着这个国家，无人得以幸免。\n\n尽管如此，舒赫维奇一家仍在试图逃避这个话题，以便沉心享用娜塔莉亚精心烹制的晚餐。舒赫维奇意在于此，他力图将话题引开，谈论些饶有趣味的日常琐事。谁曾想，尤里却突然插话，打破了这一切。\n\n“我想去前线作战。”他深吸一口气：“我得做些什么。”\n\n此般发言犹如晴天霹雳，令众人大惊失色。玛莉亚神色呆滞，默默咽下了口中索然无味的食物。“绝对不行！”娜塔莉亚厉声喊道，声音微微颤动：“尤其不能去前线，你只是个孩子！”\n\n“已经有许多比我更年轻的人奔赴战场了。”尤里平静地说道：“我已作好准备。”\n\n“但是，”玛莉亚轻声回应：“你可能会战死在那里。”\n\n尤里缓缓点头：“我可能会战死，和所有战士们一样。我是罗曼·舒赫维奇的儿子，我为此感到骄傲，但这绝不代表我应当受到任何特殊对待。”\n\n“你的父亲也会赞同我们的，”娜塔莉亚望向舒赫维奇，恳求般地说道：“告诉他，罗曼，告诉他不许去前线。他还没准备好。”随着全家人的目光聚集于一处，舒赫维奇放下了餐具，沉思片刻后，开口说道："
 BOV_Shukhevych_buildup.14.a: "“尤里说得对。他要是作好了为国效力的觉悟，那我们都不该阻拦他。”"
 BOV_Shukhevych_buildup.14.b: "“听你妈妈的，尤里。你不能去前线。”"
 BOV_Shukhevych_buildup.15.t: "精粹典范"
 BOV_Shukhevych_buildup.15.d: "自那次晚宴后，娜塔莉娅便变得心神不宁，满心忧虑。舒赫维奇记得，当他初次奔赴前线时，她也曾有过相同的反应。现如今，他们的孩子即将踏上他曾走过的那条道路。他理解她的担忧与恐惧。\n\n是啊，对于这条道路上的每条荆棘，对于尤里将会经受与面对的一切，他都了然于心，难以忘却。\n\n铭心刻骨。\n\n“为什么不拒绝他呢，罗曼？”时至深夜，孩子们早已睡下。二人依偎之时，娜塔莉娅不禁问道。\n\n舒赫维奇停顿片刻，思量着更为妥帖的回答：“这一天总会到来的，娜塔莉娅。作为家族传统，他应当从戎军生涯中赢取荣誉。是时候让他掌握一些战斗经验了。”\n\n“我才不在乎那些东西！”娜塔莉娅霎时回应道，随即声音渐弱，瘫软地坐在床边。他坐到她身旁，将她轻轻地拥入怀中。“我只是……不想看到我们的孩子出什么事。”娜塔莉娅哽咽地说道，泪水从眼角缓缓滑落。“为你担心已经够让人心疲力尽了，罗曼。”\n\n他紧紧地搂着她。“我知道他的部署位置，也认识他的直属长官。”舒赫维奇轻声安慰道：“他将会远离那些战况激烈的战区，以免遭遇不测。我将竭尽所能地保护他，娜塔莉娅，但他必须作出自己的抉择。”\n\n她轻轻叹了口气。“好吧，既然如此……我所能作的，便是为他祈祷，也为你祈祷。”"
 BOV_Shukhevych_buildup.15.a: "“那就让我们一起为尤里祈祷吧。”"
 BOV_Shukhevych_buildup.16.t: "阴霾"
 BOV_Shukhevych_buildup.16.d: "怅然若失。\n\n尤里未曾预料到这般结果。他默默站起身，走回房间，锁上了门。舒赫维奇始愿不及此，可他不愿撒谎，尤其是对他深爱着的家人。尤里还太过青涩，有着这副年纪应有的热忱与激情，却将潜藏其中的威胁弃之度外。而作为他的父亲，舒赫维奇的职责便是将这份热忱压抑下去。或许有一天，尤里将为国征战沙场，可那绝非今天，绝非现在。\n\n娜塔莉亚赶忙追了上去，只余舒赫维奇与玛莉亚二人仍留在餐桌上。舒赫维奇理了理餐巾，望向身前的盛筵，举起餐叉，却又缓缓放下。他发现自己丢了食欲。偏头望向玛莉亚，却见女儿亦是郁郁沉沉，扒拉着盘中的西兰花。\n\n“他有些害怕，你知道么？”半晌，玛莉亚忽然说道。\n\n“你的哥哥？”舒赫维奇稍显诧异。\n\n“是哦。”玛莉亚回答道。“不过，他可不怕打仗。比起这个，他更害怕自己会辜负你的期待，辜负大将军舒赫维奇之子的名号。我想，他一定很想让你为他而感到骄傲吧。”\n\n闻及于此，舒赫维奇的表情逐渐柔和。他闭上了双眼。“我自然为他感到骄傲。他不必这般虚张声势……”他的声音愈发微弱。\n\n“我是知道啦，爸爸。如果哥哥能对自己更诚实些，或许就会发现，他也是知道答案的。”玛莉亚自信满满地说道。“但我也不是不能理解他的心情啦。我想他过几天就会调整好的。或许，你也可以试着去亲口告诉他？”\n\n舒赫维奇点头会意，他不愿让自己的孩子感到自卑。一场父子谈话是个好主意，把事情说清楚。无论尤里从戎与否，他都会是他心爱的孩子。"
 BOV_Shukhevych_buildup.16.a: "也是令他感到骄傲的孩子。"
 BOV_Shukhevych_buildup.17.t: "前行如一"
 BOV_Shukhevych_buildup.17.d: "罗曼·舒赫维奇更喜欢站在人群前，面对一片热情呼喊他名字的听众发表演讲。相比之下，广播显得没人情味，也不够激动人心。但是，一场集会演讲只能触及到场的几千人。而通过广播，全乌克兰的数百万人民将聆听他讲述国家复兴的征程。\n\n“兄弟们，”他对着麦克风说，试图在心中勾勒人们围坐在收音机旁的场景。“几百年来，我们伟大的国家一直遭受外敌的撕裂。我们被东西方的豺狼割裂拆散，他们试图让我们屈服和顺从。他们认为，只要我们无法团结，就无法战胜他们。他们说得没错。”\n\n“但我们已经从过去汲取了教训。尽管我们中的许多人已经获得了自由，但仍有乌克兰人在外国统治下苦苦挣扎。我们在加利西亚的同胞仍在波兰的压迫下辛苦劳作。他们没有被遗忘，也不会被抛弃。”\n\n“此刻，正当我发言之时，我们勇敢的战士正在与可恶的波兰人作战。我们的胜利已成定局，胜利的曙光近在眼前。这次胜利将是统一乌克兰的首次胜利，也将是未来许多胜利中的第一场胜利。让这成为那些试图分裂我们的人的一个教训吧，乌克兰统一，而又团结。愿耶和华怜悯我们的仇敌，因为我们必不会怜悯他们。”\n\n虽然投票站外传来的掌声并不热烈，但舒赫维奇能够想象到来自乌克兰各地的欢呼和呼喊。再无分裂，再无妥协。乌克兰将重获新生。"
 BOV_Shukhevych_buildup.17.a: "它将坚定不移，面对一切困难。"
 BOV_Shukhevych_buildup.18.t: "暂时的沉寂"
 BOV_Shukhevych_buildup.18.d: "这一刻，既是荣耀亦是梦魇。随着反抗军突入利沃夫，这座宏伟的加利西亚之心终得归复。街头巷尾，乌克兰裔居民欢欣雀跃，为解放者们夹道欢迎。而在一旁，波兰裔居民则罕言寡语，缄口不言。\n\n沉寂之下，暗潮汹涌。\n\n流言早已沿着逃难者的足迹遍布全城。在反抗军的步步紧逼之下，他们被迫逃离家园，涌入利沃夫。自他们口中，居民们得以获悉无数加害于同族的暴行。许多人都认为，一旦城市沦陷，便会引发一场自中世纪以来便未有过的残忍掠夺。\n\n现实并未如此残酷。军队的进驻迅速而有序，随后便是例行巡查、设立检查站与驻军。预想中的景象并未到来，众人皆知，定是敌军高层下达了严令，要求军队在城内保持克制。市民们心怀慰籍，却不曾放松警惕。在每个人的口中，都不断念叨着一个词语。\n\n尚未。\n\n占领尚未引起暴力行径，军队尚未开始大肆掠夺。可未来呢？一支道貌岸然的侵略军，转瞬之间便会换副面孔，变得贪得无厌。自古皆然。他们希望此次会有所不同，却也不得不在地下预备藏身之所，以备不时之需。"
 BOV_Shukhevych_buildup.18.a: "这会持续下去吗？"
 BOV_Shukhevych_buildup.19.t: "41年的回响"
 BOV_Shukhevych_buildup.19.d: "日暮西沉，利沃夫逐渐被混乱与毁灭的阴影所笼罩。既然波兰政府不愿屈从于舒赫维奇的要求，那便将承受元首的怒火。\n\n城市之中暗潮涌动，乌克兰裔与波兰裔居民积蓄百年的宿怨如同被点燃的火药，顷刻间爆发。在反抗军的默许下，愤怒的人群如同失控的洪流，冲击着波兰人的居所与商号。他们在街巷间肆意洗劫，心中满是复仇的怒火。\n\n血色侵染着街道，波兰居民被拖出宅舍，残忍地殴打。建筑被熊熊烈火吞噬，化作浓厚的熏烟，遮蔽了天空。家人们在绝望中紧紧相依，彼此传递着温暖与慰藉，祈求这场灾难能尽早终结。\n\n混乱之中，一位名叫海伦娜的波兰母亲正竭尽全力地安抚着孩子们，使她们远离周遭肆虐的暴行。居所被侵占，丈夫被掳走后便不知所踪。孩子们紧紧抓住她的衣角，眼中满是惊惧与惶恐。已是无暇思考，海伦娜尽可能地向西奔去，不再回头。"
 BOV_Shukhevych_buildup.19.a: "她不愿见证惨剧的再演。"
 BOV_Shukhevych_buildup.20.t: "代价"
 BOV_Shukhevych_buildup.20.d: "林中至深处，已是不复僻静。凄厉的惨叫声不绝于耳，绵延数里，林间飞鸟亦难堪其扰，纷纷迁往别处。尤里·舒赫维奇不曾光顾过野战医院。不同于他的父亲，尤里不善于压抑感情。因而，当他望见营房外遍布断肢与残躯的惨烈景象时，一阵酸涩的胆汁涌上喉头，令他一时间莫知所措。营房内凌乱不堪，伤者们随意地躺在地上，万念俱灰。军医们则在一旁监视体征，眼中止余疲惫与厌倦。\n\n“打扰一下，请问这里目前有多少位伤者？”尤里蹑手蹑脚地走进帐房，轻声问道。\n\n“约莫有七百五十人左右……仍在与日俱增。”医生并未抬头，书写着笔记，冷淡地回答道。 \n\n帐内缄默无声，近百名重伤者横躺竖卧，早已无力呻吟。尤里望向身侧，只见一名罹患眼疾的伤者，正奋力挠抓着眼眶中的蛆虫。在他身旁，则是一名身着军官制服的伤者，呆滞地晃动着断臂。他抬起头，无助地望向身前的医生，却未能得到回应。\n\n“参谋部没有为我们提供足够的物资，当地村民也不愿向我们出售任何东西。”医生收起笔记，面无表情地抱怨道：“药物已然告罄，绷带也所剩无几。好在我们驻扎在林地，多少能用树叶撑上一阵。”\n\n尤里不知如何回应，默默走出帐篷。呛鼻的硝烟同酒精的气味混在一起，把营地染得灰蒙蒙的。他抬起头，望向澄澈的、无限高远的天空。多么庄严、肃穆、安宁的景象呵。尤里呆呆地望着，望着，一个疑问不禁涌上心头。"
 BOV_Shukhevych_buildup.20.a: "这一切都是为了什么？"
 BOV_Shukhevych_buildup.21.t: "举步维艰"
 BOV_Shukhevych_buildup.21.d: "尘埃落定。主攻部队已尽数撤回营地，重整队列。又一场攻势以失败告终。反抗军指挥官缓缓放下手中的望远镜，无意掩饰心中的怒火。副官们默默地站在一旁，眺望着远方丘陵上的防御工事。在其顶端，一面波兰旗帜仍伫立其上，随风摇曳。\n\n事态本不该如此。他们本当如德军那般，以闪电般的攻势撕碎敌方防线，将陷入混乱的阵地包围歼灭。在参谋部的将军们看来，他们定会以迅雷不及掩耳之势得胜而归。然而，波兰军队誓死抵抗，却使战局未能如他们所愿。\n\n往日回忆涌上心头。指挥官仍记得，他们凌厉的攻势在此初蒙挫败，局势亦随之恶化。他们只得与这些顽强的敌人拼死搏杀，每推进一步阵线，都得以数十人的生命作为代价。\n\n高扬的旗帜似是在嘲弄着自己，指挥官转过身去，步履沉重地走回营房。敌人的防线坚若磐石，他们必须重新评估作战计划。现如今，哪怕他们攻下这座阵地，也定然要付出沉重的代价。\n\n好在，他们不计代价。"
 BOV_Shukhevych_buildup.21.a: "不过是负隅顽抗。"
 BOV_Shukhevych_buildup.22.t: "内忧外患"
 BOV_Shukhevych_buildup.22.d: "“波兰人的抵抗日益加剧。利沃夫如同战区一般，仅在该月，就有五名警察遇袭身亡。另有十五名士兵被毒杀，或是公开处刑。农村地区的战斗更为严重，四十三个村庄被焚毁，三个哨所遭到袭击，两组巡逻队惨遭屠杀。”\n\n会议室中，加里西亚战区的总指挥官急张拘诸地作着报告。在长桌的另一侧，总参谋部的诸位高官聚精会神地聆听着，罗曼·舒赫维奇亦位列其中。他目光深邃，注视着紧张不安的指挥官。\n\n“叛军的整体实力较为弱小，但据可靠消息表明，他们获得了来自境外势力的支持。对于加利西亚的波兰居民而言，叛军享有崇高的声望。我方已然展开行动，对跨境补给线进行了系统性的阻隔，但在某些边境区域中，问题依旧十分棘手。”\n\n陈述完毕，指挥官略显尴尬地站立着，等待着参谋们的发问。舒赫维奇并未即刻回应，他手托额头，似是沉浸在深思中。片刻后，他缓缓站起身。指挥官则躲躲闪闪，不愿直面他的目光。\n\n“倘若敌军拥有一个能够提供支援的外部势力，我们的任何攻势都将难以奏效。问题十分明确，既然我们无法完全切断补给线，施之小恩小惠又有失体面，那么就如班杰拉所言，我们只能将波兰人逐出加利西亚，或是彻底消灭。我希望在会议结束后，诸位能立刻开始行动。”"
 BOV_Shukhevych_buildup.22.a: "电令早在一小时前便已发出。"
 BOV_Shukhevych_buildup.23.t: "瞄准镜中的旗帜……"
 BOV_Shukhevych_buildup.23.d: "许久未见，这片森林仍是记忆中的模样。尤里欣慰地环视着四周景致，回忆着他在溪流旁与树桩下度过的青葱岁月。作为加利西亚游击队的子嗣，这片地处边境的林地便是他的故乡。只是……为何如此寂静？较之昔日，悦耳的鸟鸣杳无音迹，采摘蘑菇的村民们也不见踪影。\n\n“目标村庄就在山的另一侧，加把劲伙计们。”\n\n尤里激动地奔上山丘。犹记得，幼时的他曾无比向往远处的那座村庄，艳羡着村民们安逸祥和的生活。可他自始至终未能踏足其中。父亲曾说过，待到加利西亚光复之时，他便能昂首阔步地前去拜访。时至此刻，儿时旧梦已是近在咫尺。他奋力登上山巅，向远方望去，眼中景色却是那么陌生。\n\n废墟，硝烟，焚毁的教堂。旧日痕迹已是荡然无存。尤里惊愕万分，扭身望向他的战友：“怎么……怎么会？”\n\n“这些波兰人领受了他们应有的命运。”一名士兵冷淡地回答道，言语中夹杂着鄙夷：“加利西亚从来便不是他们的家乡，还是早些滚回华沙更为妥当。”\n\n闻及于此，尤里的身躯不由得挺直，面孔上浮现出一抹苦楚。那竟是个波兰人的村庄！天哪，幼时的他是多么的单纯，多么的愚昧啊。父亲本该对他坦诚相待的。他怎能向往一个波兰人的村庄？\n\n“是啊，我也希望能朝他们放几枪。”"
 BOV_Shukhevych_buildup.23.a: "……变作活生生的人。"
 BOV_Shukhevych_buildup.24.t: "骑行劫掠"
 BOV_Shukhevych_buildup.24.d: "或许加利西亚及周边民众曾对反抗军的宣传深信不疑，但近期的报道已将他们所谓的荣耀与崇高撕得粉碎。\n\n记者将反抗军大肆劫掠、无差别屠杀的行径展露给了全世界。\n\n反抗军所至之地，皆沦为焦土与废墟。他们肆意掠夺着牲畜、粮食与财物，甚至不留活口，只余断壁残垣默默地控诉着他们的凄惨末路。对胜利的渴望、元首的宏图、参谋部的命令，多种意愿径相融合，促使他们犯下累累暴行。如今，加利西亚几近杳无音迹。\n\n尚且暂难断言这般举措将成为行动的助力，或者是绊脚石。尽管所谓的“就地补给”在缓解后勤供应问题上卓有成效，但随着这些暴行的揭露，在国际社会间引发了广泛的谴责。游击活动甚嚣尘上，波兰军队的抵抗意志也愈发顽强。\n\n或许，胜利将至，但其代价却是远超预期的流血与死亡。或许，在将来的某一天，他们将以血还血。"
 BOV_Shukhevych_buildup.24.a: "以牙还牙。"
 BOV_Shukhevych_buildup.25.t: "化妆舞会"
 BOV_Shukhevych_buildup.25.d: "战争结束了，从戎的游子们终得披上整洁的军装，荣归故里。他们面带微笑，与家人们紧紧拥抱着。幸存归乡的欣慰涌入胸膺，似是一股汹涌的暖流，自眼眶中流淌而下。一场丰盛的晚宴将庆祝他们的归来。\n\n士兵与家人们齐聚一堂，在村长身边朗诵着冠冕堂皇之语。他们很荣幸能为乌克兰的伟大复兴奉献力量，以自己的血肉之躯支撑起元首的宏愿。\n\n随着庆典的继续，话题逐渐从凯旋转向了葬礼。他们谈论起了那些身着血染的军装、乘棺材归乡的游子们。在未来的数日内，他们将被妥善安葬。他们的伟大牺牲是国家复兴路途上不可或缺的一环，是需要用生命践行的真理。\n\n乌克兰民族的意志再度凝结一致。波兰的战败与加利西亚的光复，是乌克兰人决意消灭压迫者的证明，是反抗军兵强马壮的证明，更是元首无上威权的证明。\n\n当然，最后一点尤为重要。"
 BOV_Shukhevych_buildup.25.a: "为了元首！"
 BOV_Shukhevych_buildup.26.t: "英雄凯旋"
 BOV_Shukhevych_buildup.26.d: "战争结束后，全国各地都被卷入了一场盛大的狂欢热潮。庆祝典礼不胜枚举。在加利西亚，士兵们受到了人民的夹道欢迎。舒赫维奇自然也喜上眉梢，与库克、波西查努克一道参与进当地的庆典之中。\n\n回顾往昔，舒赫维奇对战争的进程感到十分满意。加利西亚的解放本身自然毋庸置疑，但其代价几许仍值得忧虑。波兰军队的抵抗程度如何？士兵们是否能准确地执行计划？显然，每个问题的答案都是那么称心如意。\n\n“多么伟大的胜利，罗曼。”库克品尝着手中的佳酿，说道：“几近兵不血刃。不得不说，波兰人那软弱的战斗意志，实在是出乎我的预料。”\n\n“我也一样，瓦西里。”舒赫维奇注视着身前觥筹交错的盛景：“或许他们只是不愿为一场必败无疑的战争浇筑血肉。无论如何，结果总不会变。加利西亚回到了祖国母亲的怀抱。”\n\n“千秋万载，永不分离。”库克举起酒杯。“荣耀归于乌克兰。”\n\n舒赫维奇报之以微笑，轻碰杯沿，回应道：“荣耀归于乌克兰。”\n\n在宴会厅的一角，波西查努克默默享用着美食，沉思着。这场战争并非必要，他们本可不费一兵一卒便收回故地。但如今，抱怨已无意义。历史的双眼正注视着这一刻，舒赫维奇是正确的，将会是无可辩驳的事实。他只得适应这一切。"
 BOV_Shukhevych_buildup.26.a: "胜利的荣光足以驱散任何阴霾。"
 BOV_Shukhevych_buildup.27.t: "荣光之下"
 BOV_Shukhevych_buildup.27.d: "加利西亚的收复业已完成，正如领袖所言。其代价之轻微，几近难以置信。广播如是说，官僚如是说，军队如是说，庆典游行亦如是说。\n\n然而，不同于宣传口径，这般消息并未取信于民。反之，一种截然不同的声音，在千里之外的村落与营地中，低声回荡着。\n\n究竟有多少人牺牲？\n\n无人能给出确切答复，但众所周知，牺牲者众多。乌克兰在历经数十年压迫后，所剩无几的子嗣中，又有众多英魂消逝于加利西亚。他们或长眠于黄土之下，或遗骸暴露，无人问津。尔后，思忖片刻，更为凶险的疑问涌上心头。\n\n这一切是否值得？\n\n为了虚名，与人民心中早已实现的所谓“统一”，多少青年马革盛尸？答案不言自明，一切牺牲皆为徒劳。为了元首的执念，为了那些已无人诵念的口号，为了早已消逝的信念。"
 BOV_Shukhevych_buildup.27.a: "骸冢低吟。"
 BOV_Shukhevych_buildup.28.t: "折戟沉沙"
 BOV_Shukhevych_buildup.28.d: "对于波西查努克与库克而言，他们已经许久未能见到舒赫维奇如此愠怒的模样了。会议室中弥漫着凝重的气息，元首沉默地坐在桌前，双眼紧盯着身前的将官们，片刻不移。这副模样像极了蓄势待发的蟒蛇，波西查努克暗自思忖，或是凝视猎物的恶狼。\n\n原因不言自明。前线部队在加利西亚四处碰壁，形势不容乐观。舒赫维奇站起身，铺开一张标有许多记号的地图。“大量的防御工事，”他开口说道：“把守着每个重要的战略节点。这条临时修筑的防线并不在参谋部的预料之内，并且严重地妨碍着部队的进攻效率。”\n\n“显然，我们应当调整进攻部署。”元首抿了抿嘴唇：“毫无疑问，波兰人正试图尽可能地拖延时间，加固防线。他们的战斗意志不容小觑。”\n\n库克嘴唇紧闭，对身旁的波西查努克怒目而视，而后者则始终三缄其口。舒赫维奇并未，或是尚未点明这场突袭行动的失败，但所有人都对致使当前状况的元凶了然于心。\n\n库克的突袭制胜理论已然破灭。倘若元首采纳了波西查努克的谈判提案，起码不会如此仓促地走向失败。\n\n“他们正在作打持久战的准备，”库克声音紧绷着说道：“我们也当如此。这将会是场旷日持久的战斗，我们必须歼灭每一支抵抗力量。”\n\n“正是如此，”舒赫维奇的声音冷若冰霜：“胜利的代价较预想而言更为高昂，但我们必须坚持不渝。”元首的律令如钢铁般决绝，不容违背。"
 BOV_Shukhevych_buildup.28.a: "“而我们必将夺回加利西亚。”"
 BOV_Shukhevych_buildup.29.t: "街谈巷议"
 BOV_Shukhevych_buildup.29.d: "胜负既定，阅兵式如期而至，一切按计划进行。可人们意兴阑珊、敷衍应付的模样，也是有目共睹。\n\n无他，这胜利早已不复往日荣光。街角巷陌，人们喁喁私语，流言四起。\n\n人们低声悄语，乌克兰受尽蹂躏数十载，物力维艰，成果却付之东流。国家陷于战争泥淖，强敌环饲，只待不日乘虚而入。鹬蚌相争，渔翁得利，结局定是如此。\n\n归乡的士兵述说着战争的模样，谈论起他们亲手所为的残暴行径。太可怕了，人们交头接耳。过往桎梏之下的疮痍尚且历历在目，己所不欲，却要施加于他人？他们报仇心切，想来波兰人也是一样啊。\n\n低语之中，言辞极为激烈而又极隐秘的，矛头直指元首本人。经由加利西亚一役，他的承诺之一并未如期兑现。旁人不由思量忖度，他今后又会如何食言，又该怎样欺瞒所谓他治下的人民？"
 BOV_Shukhevych_buildup.29.a: "我们拭目以待。"
 BOV_Shukhevych_buildup.30.t: "尽付东流"
 BOV_Shukhevych_buildup.30.d: "舒赫维奇驻足于一片墓碑前，孑然一身。\n\n气氛十分凝重。夜空中，天色晦暗，唯有明月仍伴他身侧。一股冷冽而空洞的静谧笼罩着这片土地，使他三缄其口，使他的祖国噤声不言，仿佛在凝视着那他曾为之蹈厉的事业，得不偿失，荣不盖愧。\n\n小小的石碑们伸展着，绵延不断，直至地平线的另一边。它们都是他的罪状，他无路可逃。在舒赫维奇的指挥下，成千上万的士兵们走上加利西亚战场，浴血拼斗，最终却落得这般下场。历史止会将它称作又一场“无意义的战争”，生灵涂炭、断瓦残垣——换来了什么？没有荣誉，没有胜利。没有答案。\n\n他曾拥有过些许希望。人民深信着舒赫维奇，相信乌克兰将化身浴火重生的凤凰，再次携来生机与希望。而如今，也正是这些人民，这些父亲、母亲、女儿与儿子，正不断地咒骂着他，咒骂着扼杀这份希望的罪魁祸首。\n\n皆是徒劳。\n\n他命令手下的小伙子们去送死，止为徒劳。他将那些波兰人斩尽杀绝，使他的祖国经受种族屠杀的指控，旦生徒劳。乌克兰一息尚存，但谋划她的未来已成徒劳。她最好的战士们殒命沙场，她曾享有的团结既成虚妄。战争使她支离破碎，面目全非。而她头顶的冠冕，也将不可避免地被德国佬夺走，再一次。\n\n于是，舒赫维奇站在成片的墓碑前，直面冤魂们的审判。他明白，他很快将回到全能的造物主跟前，而这不过是场预演。他低语着，献上一句悼词，随风飘去。"
 BOV_Shukhevych_buildup.30.a: "“我辜负了你们，对不起，对不起。”"
 BOV_Shukhevych_buildup.31.t: "静寂的苦痛"
 BOV_Shukhevych_buildup.31.d: "战况日益加剧，前线的噩耗接踵而至，家庭聚餐亦不复往日般平和。尤里无意在吃食上枉费时间，他径直起身，走向他曾仰之弥高的将军父亲，瞳孔中充斥着愤恨：“自始至今的一切，都是为了这般结果吗？这就是你承诺的所谓 ‘更美好的乌克兰’ 吗？”\n\n“孩子，这……”舒赫维奇轻声低语，试图回应。\n\n“回答我的问题！”尤里声嘶力竭地喊道，打断了这副忸怩作态。\n\n“这都是必要之举！”舒赫维奇驳斥道。“我们没有选择！去杀死那些波兰人，还是坐以待毙，你选哪边？”\n\n“当那帮纳粹残忍地屠杀我们时，你也是这样理解他们的吗？”尤里反唇相讥。“你对波兰人做了……天哪，你让我们无地自容。简直和那群德国佬一样……回答我，你当真认为这是所谓的‘必要之举’，还是单纯顺应着内心中的肮脏欲望？你到底是憎恶着德国人的所作所为，还是记恨他们没能带上你一起行恶！”\n\n若在昔日，舒赫维奇定会严厉地斥责这般僭越之语，他的家人们也会在一旁帮腔——今时不同往日，已然无人愿意伴他身侧。玛丽亚同她的哥哥一道怒目圆睁，娜塔莉亚则在一旁低眉垂眼，默不作声。“你令我感到恶心。”尤里冷冰冰地说。“你不再是我的父亲，不再是了。”\n\n舒赫维奇脊背发凉，他的肠胃不自主的蠕动着。\n\n沉默。没有更多言语，尤里默默地离开了餐桌。玛丽亚也随他而去。舒赫维奇僵滞地凝视着他的妻子，渴望得到些许支持与理解。然而，透过她的眼眸，他只能望见冷峻的悲伤与失望。娜塔莉亚摇了摇头，转身离去，唯余舒赫维奇一人呆坐在椅子上。他坐了很久很久，思索着。他的所作所为已经永远地摧毁了他深爱着的家庭。"
 BOV_Shukhevych_buildup.31.a: "他为祖国牺牲了许多，但都不及这回沉重。"
 BOV_Shukhevych_buildup.32.t: "大厦将倾"
 BOV_Shukhevych_buildup.32.d: "数日之内，时移势易。办公室内，波西查努克怒目圆睁，直勾勾地瞪着身前的舒赫维奇。后者则满面愁容，不复往日威严。库克站在一旁，手握杯盏，渴望释解心中苦闷。\n\n战争已然结束，乌克兰一败涂地。数万名将士前赴后继，马革裹尸，却落得个尽付东流的下场。加利西亚仍在敌手。或许，在场的三人暗自忖思，这场战争已然昭示了祖国的命运。\n\n“所以，你觉得这一切值得么，罗曼？”波西查努克低声质问道：“我们本可避免这场灾难，可你偏要一意孤行，把大家都绑上你的战车。”\n\n“可你不也没有成功的把握……”舒赫维奇撇过头，支支吾吾地嘟囔道。\n\n“我们甚至未曾尝试过！”波西查努克厉声回应：“倘若你能多听听我的意见，或许……”\n\n房间内一时寂静无声。库克默默吞下一口酒，他声音绵软，眼神低落：“你是对的，约瑟普。哪怕结果如故，我们也应当尝试一回。”他摇了摇头，“我辜负了他们，辜负了所有人。我们本可以做得更好。”\n\n他们都明白，民族运动正面临着巨大的威胁。而加利西亚战争的失败，使得抵御德国的目标化作泡影。优秀的战士们尽数殉国，人民对战争惧之若虎，经济形式每况愈下。本已渺茫的胜机，如今更是荡然无存。\n\n而这一切，都源于一人的决策失断。一着不慎，满盘皆输。波西查努克不留情面地甩下了最后一句话，言语饱含愤怒、痛苦，与失望：“事已至此，话已不必多说。你扼杀了乌克兰的命运，希望你能明白这一切的代价。”"
 BOV_Shukhevych_buildup.32.a: "舒赫维奇低下头，缄口不言。"
