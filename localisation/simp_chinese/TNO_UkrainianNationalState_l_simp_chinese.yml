 BOV_deluge_deceit_desc: "我们遭到了背叛。两名前班杰拉派成员，罗曼·舒赫维奇和雅罗斯拉夫·斯捷茨科，已倒向梅利尼克派。他们反叛乌克兰反抗军的行径昭然若揭，同样背弃了当代乌克兰奠基者斯捷潘·班杰拉的遗产。还会有谁怀有二心呢？国家安全局，抑或行政机关本身？当下，我们谁也无法信任。\n\n路漫漫其修远兮，我们需要慎之又慎，关键在于根绝变节者。为此，我们必须溯流追源，不遗余力地肃清国内一切不忠者。这给了反对派可乘之机，他们定会趁虚而入，企图推翻我们。时值乌克兰反抗军危急存亡之秋，若我们取得胜利，即可赓续革命。反之，大乌克兰之梦则就此化作泡影。"
 BOV_gut_sb_desc: "国家安全局，即我们的秘密警察部队，为铺就我们的革命前途尽心竭力。但鉴于近期乌克兰反抗军的种种事态，我们必须彻底改革安全局的运作方式并遴选掌权者。\n\n安全局目前由斯捷茨科的走狗尼古拉·列别德掌权，他恣意支使安全局的做法贻害无穷。上述两点事实招致的问题令人堪忧，若无法速战速决，则后患无穷。"
 BOV_emergency_restructuring_desc: "我们政府内部不乏乱臣贼子。据秘密警察报告，行政机关也不例外。有哪些行政官员该走人了，国家安全局一清二楚。\n\n安全局将拘捕渎职官员，加以审讯、革职处分，再处理掉这些家伙。继任者由高瞻远瞩的元首亲自遴选而来。诚实、忠心与勤恳的行政官员可称我们政府的立足之本。要是有行政官员无法胜任，那就滚蛋吧。"
 BOV_autumn_anarchy_desc: "不出所料，共党与梅利尼克派对我们的改组有所察觉。他们好比群鸦聚于死尸般再度举起反旗，意图颠覆我们的政权。他们大错特错却不自知：我们的革命绝非一具空壳，她实则长盛不衰。我们会干净利落地碾碎他们。\n\n但我们必须迅速行动。这堆蠹虫正为祸乡里，试图煽动人民与我们为敌。为获成效，我们需以其人暴戾恣睢之道还治其人之身。"
 BOV_peasant_pawns_desc: "国王和农民的关系一直是国家的基石。在封建时代，国王负责统治国家，并保护为他工作的农民。虽然欧洲绝大多数地区都已经抛弃了这种统治与被统治的关系，俄罗斯却没有。在俄罗斯人的无能统治下，这个国家变得越来越落后于欧洲其他地区。现在，我们必须使国家和农民之间的关系现代化。\n\n农民的倾向大多是非常保守的，许多农民都会热情地加入我们的队伍，以对抗梅利尼克派和布尔什维克。利用好农民群体将大大有益于我们的事业。在这场大棋局中，农民不过是我们的棋子。"
 BOV_polish_scourge_desc: "波兰人欺压乌克兰人民已数百载之久。苏波战争以降，这些人从我方攫取了乌克兰的合法领土西加利西亚。除却入侵波兰时期的短暂易手，时至今日，他们依然窃据此地。\n\n同我们类似，波兰人方才打破德国桎梏宣布独立，尚且势单力薄。若我们计出万全，当机立断，或许可为缔造大乌克兰添砖加瓦。"
 BOV_roaches_rats_desc: "通敌者到处都是，尽是些鼠辈人渣。虽然元首和班杰拉一度与纳粹合作，他们仅将此事视作结盟。待纳粹妄图掌权时，他们便毅然与之决裂。不过，那些依旧外通纳粹的家伙就是些无能鼠辈。\n\n但部分通敌者并非纳粹的拥趸，他们通敌只为苟且偷生。这些家伙则是蟑螂，我们要从鼠群中择出他们轻而易举。这堆蟑螂大有用途，他们拥有宝贵的经验，而且稍微施加一些暴力便会屈服。"
 BOV_shumskyi_white_desc: "纵观近代史，尽管一次次如临深渊，共产党总是能活过危机。列宁从未放弃过革命，最终，他们推翻了俄罗斯帝国；即便已注定无法阻挡德军在巴巴罗萨行动中的推进步伐，布哈林也从未抛弃过苏联。虽然结局对布哈林来说大不相同，但共产党仍然继续坚持了下去，每一丝希望火花都可能引发一场抵抗之火。\n\n为了防止这种情况发生，我们必须迅速果断地采取行动，一次不行就两次，两次不行就三次。如果给了共产党足够的时间去舔舐他们的伤口，我们的政权就会再次置于危险之中。无论付出什么代价，都不能让共匪在乌克兰取得一寸土地！"
 BOV_galvanize_galicians_desc: "为了准备吞并加利西亚，我们必须给加利西亚的兄弟们捎个信。现在，他们仍处于波兰的压迫之下，但我们很快就会解放他们，所以必须在当地建立好联系网络。我们的同胞必须通力合作，抵御波兰猪猡的劣等文化。"
 BOV_melnyk_vermin_desc: "多亏了安全局残余人员的辛勤工作，我们找到了仍在切尔尼戈夫活动的激进梅利尼克派残部。这个派系现在正处于罗曼·苏什科的领导下，实力已经大不如前。\n\n摧毁梅利尼克派残部象征着OUN的宗派之争成为过去，我们将再一次把OUN团结为一个统一的政党，这个欢庆的时刻值得我们为之高喊一句“荣耀归于乌克兰！”"
 BOV_op_golov_desc: "经过元首及其军官团的精心筹划，一切都已准备就绪。为了解放加利西亚，我们准备了一场代号为“戈洛温斯基”的大规模行动。现在，只要元首一声令下，我们就能与同胞重聚，而波兰则会见识到我们的怒火！"
