 BOV_Slava_Stetsko_for_desc: "§Y外交部长\n归化民族社会主义§!\n--------------\n§L俗话说，每名伟男子都有一名贤内助，斯拉娃·斯捷茨科对此深有同感。斯拉娃同雅罗斯拉夫在反抗专员辖区政权的漫漫苦旅中结为连理，斯拉娃决意终其一生默默支持丈夫与民族主义事业。\n\n如今她却得以从幕后走向台前，成为民族复兴之母。纵使因雅罗斯拉夫罹患不育症而膝下无子，她将荣任模范乌克兰妇女，被每一名少女奉为楷模。§!"
