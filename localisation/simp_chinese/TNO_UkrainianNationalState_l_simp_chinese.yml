 BOV_dispirited_domevoy_0_desc: "斯捷潘·班杰拉命丧萨克森豪森集中营是二十世纪最大的罪行。在他的指挥下，我们开始了永远的革命，但失去了他的开明智慧，我们的士兵渐渐对指导原则失去了信心。他们不再是家园祖国的守护者，化身成为了漫无目的的野兽。他们对复仇的渴望值得称赞，但他们的精神却只是往日的躯壳。"
