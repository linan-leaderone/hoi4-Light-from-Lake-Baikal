 BOV_vozhd_commands_desc: "长久以来，若有一个属于乌克兰的故事，则故事中一定充斥着苦难、耻辱、背叛，以及毁灭。许许多多无能之辈都号称要改变这样的现状，而事实证明，其大多终究无所作为。但现如今，人民坚定不移、团结一心，一条属于乌克兰的光辉道路也随之显现。\n\n元首已经表明了他对自由的愿景，他的号令将让乌克兰民族浴火重生，使乌克兰人民获得力量。只要人民以兄弟般的情谊与锲而不舍的决心加入他的事业，元首的自由之梦就能成为现实。乌克兰必将重归一统。\n\n信任元首吧！"
 BOV_dissent_dark_desc: "乌克兰民族天生憎恨压迫，他们从不愿屈膝在外国势力的铁蹄之下。我们光荣的元首明察乌克兰民族刚毅而倔强的特质，也懂得如何将这种精神品质发扬光大。\n\n许多未来的乌克兰英雄已经打碎了强加给他们的枷锁，以自己的方式为解放而战。元首可以、也将会、更必须召集他们，告诉他们自己能够投身于多么伟大的事业，并播下全面起义的种子。"
 BOV_rage_ranks_desc: "有传言说，元首的士兵不过是拿着步枪的农民；他们没有经过训练，也没有能力打一场现代战争。但他们忽略了这支军队最根本的特征：愤怒。这股怒火由举世无双的忠诚、决心与爱国主义燃起，能够压倒一切仇敌。\n\n我们必须点燃士兵内心的怒火，并对那些质疑元首和他的士兵对争取乌克兰及其人民的自由而作出的巨大奉献的人展示它们。我们绝不任人宰割，绝不被动挨打，绝不卑躬屈膝。"
 BOV_bloody_fray_desc: "终于，是时候了。多年的逃亡、躲藏与重组即将画上句号。我们光荣的元首——过去如此，将来亦然——已经完成了对第三次斗争的规划。与此同时，我们的敌人仍旧醉生梦死，根本不知道自己在一步步迈向毁灭之渊。\n\n元首所要做的就是把计划交给他忠诚的下属，让他们在前线将之付诸实践，并点燃熄灭已久的火花。"
 BOV_connections_faithless_desc: "尽管斯捷茨科十分讨人嫌，但他拥有相当庞大的联络网。与此同时，叛徒的部队——他们将在合适的时间受到公正的惩罚——极大地阻碍了我们与其他兄弟和被占领土地以外的同胞的联系。\n\n如果我们想在未来的斗争中取得胜利，就必须重建这一联络网。他们的支持与引导对我们来说至关重要，以至于无法衡量。因此，我们必须听取斯捷茨科的意见，并尽力遵循他的建议。为了期盼已久的光辉未来，我们必须付出些许牺牲。"
 BOV_carnage_righteous_desc: "我们的计划基本拍板确定，但斯捷茨科和舒赫维奇仍然认为其中存在着不少问题。随便他们怎么“整修”这一计划吧，元首不容否定。第三次斗争即将到来。\n\n元首的智慧与辛劳将为最终的胜利奠定基础。反过来说，计划的实现也能一劳永逸地根除对元首命令的质疑之声。从此，将再无人敢于挑战他。"
 BOV_charisma_treacherous_desc: "舒赫维奇早在最开始就一直是个刺头，他总是直言我们兵员不足，武器不精，准备缺乏。还小心翼翼地暗示元首犯了错。他早该被除掉了，但不幸的是，他在军官中的人气以及他非凡的军事才能让他免于灾祸。\n\n他会暂时保住他的地位，还有他那狗命。他会为解决我们的问题出力，不过也可能会信口胡说。但我们会记着的，走着瞧吧。"
 BOV_patriots_poland_desc: "无论我们手头有多少枪杆子，无论普罗大众是否支持我们，我们都永远需要一样东西——战士。想要找寻到他们已经相当困难，要把他们动员并组织起来更是难上加难。幸运的是，我们在德属总督府的境内发现了一些合格的战士。\n\n在那里，他们——波利西亚人、波兰人、库比约维奇和他的同僚，以及许许多多其他人都正在反抗德国鬼子。他们侵袭哨站、破坏铁路线并暗杀通敌者。如果我们能恢复联系、重建关系，他们也许能向我们伸出援手，为我们的事业出一份力。哪怕他们能暂时转移德国鬼子的注意力也好。"
 BOV_unleash_sluzhba_bezpeky_desc: "遗憾的是，我们队伍内并非没有罪犯、叛徒和不可靠因素，这是无法否认的事实。为了有效地对付他们，我们必须适当地赋予国安局权利与资源。此前国安局一直被我们忽视，这不仅威胁着班杰拉的遗产，也威胁着我们对未来的伟大愿景。\n\n国安局的地位至关重要，绝不能放任其衰落下去。他们需要新的血液，也需要行动所需的资源。这些我们都会为他们准备。"
 BOV_galicia_forays_desc: "几个世纪前，黑死病曾让整个欧洲饱受病痛之苦。当时的欧洲人对老鼠与臭虫在文明的高塔上啃食出的孔洞毫无认知；疾病，腐坏与侵蚀，秩序的崩溃，以及最终到来的死亡——无论是比喻层面还是事实层面上，这就是那些对臭虫们视而不见的国家最终得到的东西。\n\n乌克兰人民革命军就是这种东西，可憎的臭虫。这些臭虫们污染着每一个善良的乌克兰人，扭曲着每一个乌克兰人的心灵。就连下水道里的蟑螂们都会为自己破败丑恶的存在感到自卑，而乌克兰人民革命军甚至能引以为豪。是时候像把臭虫赶出家门一样把这些四处横行的败类赶出加利西亚了。"
 BOV_instill_commandments_desc: "身为乌克兰人，没有什么比一群骄傲而冷峻的士兵在街头举行一场盛大游行更能为此感到自豪的了。他们高举着武器，对我们的国旗心怀无上的自豪和热爱，对任何敢于玷污它的人、任何如同变色龙一般善变的人、任何被恐惧、懒惰与贪婪所缠绕的人，都表示彻底的蔑视。\n\n扬起我们的旗帜吧！看看我们美丽的土地，我们纯洁的人民！看看我们的元首、我们的历史、我们的血脉！这种喜悦感，这种对我们国家的自豪，是我们永远无法用言语描述的。从普通人的角度来看，我们似乎对乌克兰热爱得太过头了。\n\n但我们的战士可不是普通人。他们的思想已化作一体，其中别无他物，唯有满腔热爱之情。他们不会去思虑其他无用之事，直至像我们宽宏大量的元首一样，热心而尽责。"
 BOV_insurgency_years_desc: "自纳粹占领乌克兰的那一刻开始，就有无数勇毅的灵魂加入乌克兰反抗军，有些人甚至自1917年革命以来一直在战斗。能够见证这样的爱国者为我们而战，乌克兰最伟大的军队深感荣幸，但我们不能浪费这种特权。新近入伍的新兵只接受了很少的军事训练，他们的水平连这些老兵的四分之一都达不到。是时候改变这一状况了。\n\n为了将这群乌合之众打造成一支真正的军队，我们队伍里的最优秀者必须承担起训练新兵的重任。我们的老兵将把他们的切身经验灌输给他们，只有这样，我们才能为即将到来的革命做好充分准备。他们将学习德国人的战术、简单的战斗技巧与保持冷静的方法。不久之后，这支军队将学会射击与杀戮，让德国鬼子晚上做噩梦都只能梦到他们。"
 BOV_marshal_craftsmen_desc: "我们的人力捉襟见肘，好在我们可以雇佣士兵，并且从技术上讲可以武装他们。但说到可以“武装”他们，考虑到手头现有的武器，这话说的未免过于体面了。我们有不少士兵还在拿爷爷辈的枪炮作战，仓库里的某些莫辛纳甘甚至比他们爷爷岁数还大。\n\n好在这些现象只是个例，至少现在还不是。我们确实有一批枪匠，这些人让我们能有相对现代的乌克兰武器。虽说如此，但这些还不够，远远不够。对那些有志献身的枪械工匠进行技能培训将大大增加我们的武器产量——很快，我们的战士将不仅使用刀具和猎枪作战，而且还能用上真正的乌克兰自动武器。"
 BOV_carpathian_connection_desc: "许多年前，我们在喀尔巴阡山脉的同胞梦想着建立一个国家，一个属于喀尔巴阡-乌克兰人的家园。曾有那么一瞬间，这个梦想几乎实现了——在匈牙利人将它扼杀在摇篮之前。大多数人默默接受并定居下来。但这并非全部的事实。\n\n他们中的一些人从未停止抵抗，尽管人数很少（而且只随着时间的推移而减少），那些坚持到现在的人拥有几乎无与伦比的技能和知识。我们必须争取他们的效忠，并且好好利用他们。"
 BOV_steadfast_watchers_desc: "许多年来，我们为乌克兰人民和永远的革命而战斗、流血牺牲。我们的人民大多明白这一点——大部分，但不是全部。有太多人似乎忘记了我们与德国鬼子作斗争所付出的牺牲，并且与共和派的那些渣滓走得太近。我们有必要提醒他们。\n\n某些最突出的不忠者将被公开处刑。人民必将明白我们的清醒和坚定，我们随时准备除去背信弃义的毒瘤。"
 BOV_blood_soil_desc: "不应让人觉得我们没有给过外交的机会。\n\n曾经，我们不止一次提醒那些非法占领者他们耕种的土地属于何人，提醒他们在我们合法领土上犯下的累累罪行，提醒他们只要他们带着自己的腐败分子和人民离开这片土地，我们就愿意既往不咎；提醒他们末日早晚会降临到他们头上，但只要他们不再轻视我们，这末日便不会由我们带给他们。\n\n可是，他们依然盘踞于此，像兔子一样疯狂繁殖；他们肆意掠夺、扭曲我们的历史，以冥顽不化和无视警告来嘲弄我们！既然他们这么喜欢我们的土地，那就如他们所愿！让他们的鲜血和躯体永远留在这土地上，做下一代乌克兰人民的肥料！"
 BOV_wraiths_night_desc: "多年前的第一次斗争给了我们许多必要的、代价高昂的教训。最初的大规模起义几乎立即被镇压，我们那些在镇压中幸存下来的士兵，我们那些侥幸学会生存的士兵，他们别无选择。飞机狂轰滥炸，坦克碾过路障，巡逻兵将我们困在地下——于是，我们被肆意屠杀。然后呢？\n\n我们适应了他们的节奏。我们学会了在飞机起飞之前便将之破坏，我们学会了向坦克的排气口投掷日丹诺夫鸡尾酒，我们学会了制造简易的爆炸装置；我们学会了隐蔽，学会了伏击那些来回巡逻的德国鬼子，并在任何人意识到巡逻队已经从地图上消失之前将巡逻队抹去。从那以后，德国人一直耿耿于怀。尽管如此，所有这些战术并未完全被编入教程，因此我们有必要把这些技巧传播给我们所有的地面士兵。纳粹单纯是因为我们的行动而鄙视我们，而在我们看来，与他们的恩怨还没结束呢。"
 BOV_farmer_chemist_desc: "让德国鬼子长筒靴踩在我们头顶的德国空军是我们所无法战胜的，可他们的装甲部队并不是无敌的；面对德国人的飞机我们无能为力，但我们已经找到了摧毁他们的装甲洪流的办法。\n\n简易爆炸装置。一言以蔽之，简易爆炸装置是解决困扰我军地面部队的德国坦克的完美解决方案。德国人的坦克害怕我们，因为我们从50年代起就有能力对他们的坦克大开杀戒，而这仅仅是由于我们简易爆炸装置的应用和改进。有意思的是，为了生产这些新设计，似乎我们最需要的一种材料是化肥。除了从农场奴隶那里，我们还能在哪里找到肥料？与那些最近逃出种植园或者刚被解放出来的人合作可以极大地帮助我们生产简易爆炸装置。用不了多久，乌克兰定将摆脱德国装甲部队的梦魇，因为这玩意只需一颗，就能送一辆德国坦克上天。"
 BOV_odessa_operatives_desc: "我们在敖德萨及其周边的许多所谓的兄弟姐妹们为了逃避纳粹暴政而接受了罗马尼亚人的统治，这有情可原，但又何其可惜。然而，他们中有些人想要为乌克兰的自由而抗争，不过人数不多。\n\n我们已经取得联系，他们会借助敖德萨同世界的联系向我们走私武器。而且是以一个可以接受的价格。"
 BOV_gun_down_guard_desc: "乌克兰人民革命军的势力范围和成员数量远远超过了外界的报告和预期。国家机关基层随处可见乌克兰人民革命军安插的特工。我们的许多安全屋和藏身处都被他们发现了，显然，乌克兰人民革命军正试图唆使乌克兰人民与我们为敌。\n\n这绝不可容忍。斯捷茨科已明确表示，若是放任他们滋生腐朽，我们很快便会被他们扼住咽喉。我们得行动起来、打击乌克兰人民革命军，夺回我们的阵地和安全。"
 BOV_traitors_due_desc: "颓废臃肿的共和派对政府毫无威胁，这点无须质疑。虽然如此，斯捷茨科还是过度重视他们了，不知为何，竟认为他们这些软弱行径需要严阵以待。然而，在此过程中，他忽略了真正的威胁——梅利尼克派的那些犹太佬，他们多年来外通德国，以求中饱私囊。\n\n这些叛徒绝不可轻饶，我们不会重蹈斯捷茨科的覆辙。我们会揪出几个叛徒杀一儆百，而对于其余的人，我们会让他们知道自己的日子屈指可数。"
 BOV_nationalist_commissariat_desc: "随着民族斗争进行，我们必须继续集中精力于最终目标，胜利，以及实现这一目标所需要的一切。其中一个方面便是奉献精神，是士气与忠诚。就此我们必须认识到，舒赫维奇虽然正确地指出了农民成为斗争的中坚力量的重要性，但他没有注意到农民身上其他的不太可取的特质。\n\n我们得招揽那些不易受蛊惑或者误入歧途的人，征兵工作必须集中针对那些能够坚决贯彻落实班杰拉教诲的人展开。有了甘愿献身的勇士，士气也就不成问题了。"
 BOV_return_roots_desc: "放眼整个欧洲，谁能比乌克兰人更明白“亡国”二字的沉重？当然是乌克兰农民。纵观历史，从卑鄙的俄罗斯人的奴役到苏维埃的极权统治，很少有人所受的摧残能比这些卑微的普通农民更严酷。他们是乌克兰文化的基石，是我们国家实实在在的基石，他们似乎知道这一点。\n\n在整个西乌克兰，农村的农奴人数不断增加，眼见乌克兰各地日益严重的无政府状态，他们联合起来组成了民兵。只要稍微加以劝说，这些农民民兵组织完全有可能加入我们的伟大联盟、和我们一起为自由而战。农民和战士必须团结一致。只有这样，乌克兰的自由才有保障。"
 BOV_thunder_mountains_desc: "喀尔巴阡山脉是让任何人人间蒸发的绝佳地点——无论是自尽还是从事犯罪活动，或者反抗外国侵略。第一次反抗中，我们当然充分利用了这些山脉，同波兰佬、莫斯科佬和德国佬作战。那时我们在他们最意想不到的地方发动攻击，然后迅速消失在群山之间；等他们发现有什么不对劲的时候，我们已经藏起来了，连同重装备也藏得严严实实。当然，这就意味着，最近有报告说我们的人设法在那些山里找到了第一次反抗时期的旧火炮，这事对我们来说并不奇怪。只要一声令下，我们的人就会把这些炮带出掩藏处，这将为我们提供强大的火力。"
 BOV_born_great_hour_desc: "专员辖区，我们深恶痛绝的伪政权，德国鬼子用来压迫乌克兰民族的工具，在腐朽无能的科赫，以及他那些堕落部长的管理不善下，终于轰然倒塌了。如果我们要解放伟大的乌克兰民族，没有比这更好的时机了。\n\n我们生于伟大年代，从硝烟和炮火中走来：在勇敢的抗争中，我们终将解放乌克兰。尽管德国鬼子、莫斯科维亚蛮子和波兰佬一次次将我们逼入绝境，但我们总能卷土重来，将他们杀得血流漂杵。挚爱的乌克兰母亲啊，我们便是为解放您而生的战士。在领袖的指引下，我们必将解放全乌克兰！我们必将净化乌克兰祖国！\n\n乌克兰的解放者，我们的父亲班杰拉，看看你引以为傲的战士吧！我们已向上天发誓，乌克兰必将重获自由，并按照您理想中的样子来建设！"
