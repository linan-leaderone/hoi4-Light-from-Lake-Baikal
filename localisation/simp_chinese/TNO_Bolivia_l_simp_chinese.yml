 BOL_Armando_Alba_Zambrana: "阿曼多·阿尔瓦·桑布拉纳"
 POLITICS_ARMANDO_ALBA_ZAMBRANA: "玻利维亚自独立以来就遭受接连不断的耻辱，也挡不住古老传统的寡头僭主对权力的渴求，哪怕是以自己的尊严为代价：他们曾经三次跌落谷底（1938、1946、1952)，又三次凭着一半暗箱操作、一半武力恫吓的手段东山再起；他们把自由主义糟践得一文不值，只好选择去披上社会主义的面纱。这一荒诞不经的景象包覆着的却是国家的种种悲剧：主权丧失、经济依附、种族对立加剧、特权横行，最终，秩序崩解。\n\n怪诞的表演需要演员才能继续，而现在灯光之下的则是现总统阿曼多·阿尔瓦·桑布拉纳。从各方面来看，他都是一位正派的人，一名优秀的历史学家。据信，他对于玻利维亚被排挤的土著人口问题感同身受，但玻利维亚已然沉疴难起，他一个人的力量终归是杯水车薪。比利亚罗埃尔上校第二次被推翻后，在阿根廷、巴西、美国和智利的一致协商下，桑布拉纳政府得以通过选举建立起来，但新政府完全没有民众根基。他对于巴拉圭在东方的恼人存在束手无策，向OFN卑躬屈膝也仅仅换来了微不足道的支持，哪怕是那些在他治下才得以官复原职的官员心中也渐渐萌生出不满的情绪，更遑论来自那些军事社会主义和早已解散的全国革命运动的拥趸的怒火了。"
 BOL_Collapsed_Authority: "当局崩溃"
 BOL_patchwork_country: "拼凑而成的国家"
 BOL_patchwork_country_desc: "自建国以来，玻利维亚就是一个人为拼凑出来的国家，内部充斥着众多矛盾从生的族群。即便外敌来犯，他们也很难团结为一个集体；雪上加霜的是，玻利维亚人始终难以形成具有凝聚力的民族身份认同。这个国家自赢得独立以来就在不断走向衰弱，自然也是不可避免的结局。\n\n曾经，为了反抗西班牙人和外族的占领，国内的各个族群至少还能在名义上团结起来；可是在今天，统冶者和被统治者之间的关系可谓是水火不容，玻利维亚的统一民族国家岌岌可危。更何况，大多数权力并不属于广大的人民群众，也不是掌握在政客手中；恰恰相反，国家大事由那些矿业寡头和军队宗派集团私下策划。"
 BOL_century_of_humiliation: "百年国耻"
 BOL_century_of_humiliation_desc: "自独立以来，我们国家就遭受着一次又一次的耻辱。邻国们为了自身的利益，一直在朝我们背后捅刀子，使得我们国家的领土越来越少。\n\n近些年来，不仅巴拉圭侵占了我国东部的领土，阿根廷、巴西和智利也都同意要这里建立一个符合他们利益的政府，而我们不过是棋盘上的一颗棋子。"
 BOL_boiling_point: "临近沸点"
 BOL_boiling_point_desc: "正如我们对玻利维亚的山川河流了如指掌一般，我们也同样知道这个国家接下来会发生些什么。毕竟，这已经不是头一遭了。\n\n显然，政府早已岌岌可危，各地的驻军和指挥部之间纷争不断，密谋与冲突肆意横行。与之相比，就连军队哗变都算得上波斓不惊。激扬文字的新闻报道和辩论已然变成了每日的例行公事，随着时间的推移，这种现象愈演愈烈。骇人的罢工令各地陷入瘫痪，相较于巴西和阿根廷的工人民兵都有过之而无不及。\n\n玻利维亚再度临近政治的爆发点。除非做出建设性的干预，否则国家就将再次陷人动乱：革命、政治旋转门或是一系列的政变随时都有可能发生。"
