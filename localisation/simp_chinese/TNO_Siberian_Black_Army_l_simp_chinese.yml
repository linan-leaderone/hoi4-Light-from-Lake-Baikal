 SBA.33.t: "自由季节"
 SBA.33.desc: "“给我搜！”指挥官指着亚历山大·波克雷什金的大别墅喊道。阿廖沙并不知道自己该做什么。他几周前才应征入伍，在别的排受了训。阿廖沙觉得他应该把那些老兵作为榜样。他们从左边绕过，打算从后门进去。擒雄鹰于巢中。\n\n阿廖沙小心翼翼地前进，紧紧地攥着手中的武器，贴在胸前。蠢得很，他想，波克雷什金肯定早就不在大楼里了。他向周遭的树林望去。没什么嘛。等等，那是……一个头？树林里有个秃头？？阿廖沙眯起眼想看得更清楚些，那个头却不见了。傻孩子！脑子里似乎响起父亲的声音。他的身体告诉他快跑起来，但他的眼睛仍然盯着树林。他在心底拍了一张照片，并把它与当前的景象比了比。只要有一点风吹草动，他的自觉就会告诉他，跑起来。\n\n啪的一声，有人踩着一根树枝。阿廖沙看了看他的队友，没有一个人听见那声音。是时候了。\n\n阿廖沙气喘吁吁地跑着，枪左右甩着。他越跑越远，越走越深，不可能……追不上的…他想着自己的努力是多么的愚蠢，他的腿却不顾一切地继续跑着。他来到一片空地，远处是一条短短的飞机跑道。远处有一个秃头、矮胖的绿色身影。阿廖沙知道他应该举起枪，于是他举起枪，端到眼前瞄准。他今天可以捉到一只猎鹰。一个年轻的新兵，撂倒了他本人鄙夷不已的某个国家的名义元首，这会是怎样的一个故事？阿廖沙告诉自己扣动扳机，但没有子弹射出。即使隔着很远的距离，他也能看到波克雷什金奔跑时的绝望。他为自己的生命而战，和阿廖沙一样。"
 SBA.33.a: "阿廖沙放下手中的枪。"
