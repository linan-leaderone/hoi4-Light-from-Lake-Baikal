 SBA_PowerStruggle.1.t: "无序的无政府"
 SBA_PowerStruggle.1.desc: "在最后一战的最后时刻，彼得·西乌达与伊万·斯捷潘诺夫并肩而坐，他们将作为战友，共同面对这最后时刻。斯捷潘诺夫满是汗水的大手把手中的军帽揉成了一个球，他颤抖着，深深地长叹了一声。西乌达摘下了他制服上装饰的别针把玩着，毫无血色的苍白指尖已经被扎出了几个带血的针眼。在他们身边，聚集着几百名和他们一样紧张的社区职员、民选军官与集会代表。\n\n“要是有人带瓶酒来就好了。”塔拉图塔温和的声音打破了寂静，她的调侃引起了身边人的几声尬笑。那些人已经厌倦了围在收音机旁，等着收音机里传来让他们安心的消息。在此之后，沉默再度笼罩了他们。\n\n收音机仿佛回应了他们的期待，突然开始噼啪作响。沉寂的空气被音波搅动起来，无序的杂音逐渐连成了句子：“把话筒给我，我来报告这个消息！还有什么命令吗？好的，这里是……”语句再次被静电杂音打断，斯捷潘诺夫拍了两下收音机，让它继续工作，“……已经胜利。我方已经占领结雅，正在清除抵抗……”收音机旁的听众们纷纷四下张望，希望有人能解决通讯线路的问题。“我方已经取得了胜利，命令……无条件投降。”\n\n当他们身边的人都起身欢呼，欣喜的抱成一团的时候，伊万·斯捷潘诺夫呆坐在原地，而彼得·西乌达就伫立在他身边。他们二人就像两座活雕塑，两座无政府主义的纪念碑。听到胜利的消息后，斯捷潘诺夫的第一反应是松了一口气，然后想要加入欢呼的人群中。但是转瞬之间他就反应了过来：东西伯利亚并不在他的掌控之下，那里的军官不会接受他的贿赂，他也不能动用私权否决议会的决议。西乌达的心路历程和他相似，他的情报网络止步于马加丹的遥远荒原，他在民众中的影响力也仅限于中西伯利亚。斯捷潘诺夫率先把皱巴巴的军帽扣在他的秃头上，头也不回的离开了人群。而西乌达也没有浪费时间，紧紧地跟在他身后。"
 SBA_PowerStruggle.1.a: "西乌达同志，怎么走得这么急？"
 SBA_PowerStruggle.1.b: "斯捷潘诺夫将军，你要去哪？"
 SBA_PowerStruggle.3.t: "崭新冒险在等待"
 SBA_PowerStruggle.3.desc: "时钟又敲了响一次，现在是凌晨三点。彼得·西乌达把他的酒杯扔向老爷钟，碎片在房间里飞溅开来。他向自己保证过不会成为酒鬼的，但在绝望的时刻里总会做出绝望的蠢举。不管他将多少酒杯随手一扔，都没法阻止时间一点一点地流逝，也不会推迟他原定于三小时后离开的规划。西乌达深吸一口气，沉重地打了个嗝，跌跌撞撞地站起身来。他小心翼翼地避开玻璃渣，在他的一张案桌前停下了脚步，上面的那副远东地图正像桌布般盖在上面。\n\n仅仅是看图都让他感到恶心了，也许这就是宿醉的苦果？不管怎么说，呕吐的欲望还是涌上了他的心头。俄罗斯远不止他所看到的，而他已经见识许多了：冒牌国王和企业共和国、艺术之城和红军军区，仅仅是在自己这一小块的俄罗斯土地上，他就已冒险地跨越了整个政治光谱。他对东边军阀的表面情况很熟悉：他知道沙皇、孪生元首、亚戈达和他最大的敌人，他甚至很熟悉一位名叫“圣父”的人，这个宗教类型试图使教会与无政府主义共存。仅是想到这些破事，他就已经很头痛了。他甚至还没开始考虑西边的情况。\n\n西乌达瘫倒在椅子上，心不在焉地看着地图。罗扎耶夫斯基，嗯，显然不是个谦逊的人。远东不仅有法西斯，西乌达意识到，那里也没有代表人民的派系。他调整了一下姿势，从旁边的柜台上顺下一支笔，开始在图上勾划出原各势力的范围。在保皇党人、法西斯匪徒和集权论者间，西乌达才发觉出东边人民的生活有多么悲惨。他站起身，强迫自己冷静下来，开始来回踱步。以前的西乌达回来了，这个人将会花上这个早晨的余下时间策划好如何让这片地区的局势逆转。"
 SBA_PowerStruggle.3.a: "他用笔圈出了罗扎耶夫斯克，第一站就此定下。"
 SBA_PowerStruggle.4.t: "让他们的人民回来！"
 SBA_PowerStruggle.4.desc: "“彼得……”叶夫根尼娅·塔拉图塔轻声说，“我明白你的感受，但现在还为时不晚。我希望你能重新考虑一下。”这个早晨开了个好头。他们在前罗扎耶夫斯克的临时指挥部用争吵浪费掉了第一个晚上，而他们的第一个早上则花在了站在城市门口瑟瑟发抖。\n\n“我心已定，叶夫根尼娅。你昨晚睡觉的时候，我连夜做好了这些安排。车马上就到了。”西乌达双手交叉站着，面对着通向树林的蜿蜒小路，穿过这条路就是所谓的罗扎耶夫斯克。叶夫根尼娅叹了口气，以示自己败下阵来。这不是因为西乌达故意无视了她的建议，他很清楚自己在做什么！必须找些法子来让这个城市回归正常，彻底洗去污渍。\n\n远处引擎的嗡嗡声吸引了二人的注意力。现在没有回头路可走了，西乌达曾保证过在这档子事结束后，绝不会让叶夫根尼娅忘却她杞人忧天般的焦虑。很快，嗡嗡声变成了轰鸣声，公交车队跃入眼帘。最后，第一辆公交车停在了距离他们二人几米远的地方。西乌达朝着车门走去，停下脚步，拖着行李箱等着下车的人们走完。“欢迎，同志们，欢迎回家！”法西斯政权曾迫使数以百计的犹太人和原住民背井离乡，而彼得可容不下这种事发生。\n\n最后下车的是一位秃顶男，他故意慢慢地走下去，厚厚的矩形行李箱装满了私人物品。西乌达靠向前去帮助他，但被秃顶男叫住了。“就是你把我们带到这来的，对吧？”西乌达点了点头。那个秃顶男人紧紧地握住了西乌达的手，这也使西乌达得以仔细打量他斑驳的皮肤和邋遢的面容。那个男人深深地盯住西乌达的双眼，“谢谢你。这个地方是我的家。我的心窝又感到安全了。”男人微微一笑，走进城市，消失了在人群中。"
 SBA_PowerStruggle.4.a: "这个项目肯定要大获成功了。"
 SBA_PowerStruggle_4_tt:0 "提升§R西乌达§!在阿穆尔的影响。"
 SBA_PowerStruggle.5.t: "恶性肿瘤"
 SBA_PowerStruggle.5.desc: "归家项目的第一天的晚上，如西乌达所言，像往常一样结束了。西乌达边吃饭边修改着自己的演讲稿，顺便花了点时间享受与塔拉图塔的惬意谈话。她对这个项目的直觉从未消失远去，但她已尽己所能把这个想法从脑中剔除。西乌达得意洋洋地丢掉了他的笔，再次把自己的演讲稿浏览了一遍。他应自己在诺里尔斯克遇见的一位记录保持者的邀请作了此文。“历史的重要片段”，她这样称呼他们。“叶夫根尼娅，过来看看！这会是我们反法西斯行动的绝佳开场。”\n\n叶夫根尼娅漫不经心地打量着西乌达，然后把纸从他的手里取了过来。“这个社会正在痊愈，”她透过眼镜读着稿，“遣返难民是我们的良药，而宽容是我们的良方。”塔拉图塔做了个鬼脸，挑起了她的眉毛，“你啥时候当上的大夫？”彼得抿一口茶，眼珠子转了一圈。“不错。”她勉强同意了，“大概会让某人落泪吧。”\n\n这段惬意的交谈被一阵粗暴的敲门声打断了。屋内的两人停住了，专注地盯着房门，只待它如飞一般弹开。但它没有，敲门声也不见了，四下一片寂静。两人彼此张望，无声对话。西乌达慢慢地从椅子上站起身，向着门蹑手蹑脚地爬去。他没有枪，但塔拉图塔把自己的手枪留在了身边。西乌达深吸一口气，猛地拉开了房门。\n\n门外空无一人。\n\n不过，有一张便签。彼得把它从地上捡了起来，流畅地躲回屋子，关上了门。塔拉图塔看着西乌达审视这张纸，不安分的眼神逐字扫过，好似他必须时刻跟在这些字词后面，否则它们就会起来把他团团围住。经过极长时间的沉默，西乌达才把脸转向叶夫根尼娅，他的额头上因疑惑而出现皱纹，“纸上写的只是些名字。这是一份名单。但，”西乌达停顿一下，“名单上的一些名字被划去了。”西乌达把这张纸读了一遍又一遍，直到他把纸和记忆串联起来。西乌达恍然大悟。"
 SBA_PowerStruggle.5.a: "“叶夫，这些名字……这些都是我们今天早上带过来的人。”"
 SBA_PowerStruggle.6.t: "驯服野兽"
 SBA_PowerStruggle.6.desc: "“安静！请你们保持冷静！”西乌达站在市中心一个用木箱仓促搭建的台子上。一群摇摇晃晃的乌合之众正簇拥在他的周围。人有一个特点，当足够多的人聚集在一起时，他们就会组成一具“躯体”，而这躯体的活动和运动方式和一般的人完全不同。面前仿佛出现了一头野兽，它大声咆哮，要求回答。西乌达捋了捋他的头发。天啊。\n\n“够了！”他一声令下，众人马上安静下来。“昨晚发生了悲剧，但如果我们奋起战斗，必能实现正义！”\n\n“悲剧？”野兽吼道，“三十个人被杀了！”野兽大声咆哮：“你把我们带到这里来！你让我们遭受屠杀！法西斯依然还在这里，我们不安全！”野兽一遍又一遍地重复着咒语，将西乌达和他驯服它的徒劳尝试一同淹没。兽与人都威胁着，要把对方撕成碎片，直到一声枪响响彻整个城镇，安宁方才得以回归。\n\n在人群的后面，笔直地站着一个中等身材的中年男子，手中武器高高地指向空中。“西乌达同志，我很抱歉不得不用这种方法来引起你的注意，但我觉得我要说的话很重要，值得这么做。”那人向前走了一步，他毫不费力地穿过人群，野兽在他的身边解体。“我出生在这里，但在独裁期间被迫流亡，因为我的父亲是犹太人。我的家人一路逃到了新西伯利亚，希望之城，西伯利亚的绿洲。那是我第一次听到你的理想，成为你忠实的追随者。一直给我留下深刻印象的，当然，也是把你们从那个城市带到这里来的，是你促进团结的能力。”\n\n那人走近舞台，向西乌达伸出一只手，“我叫阿巴库莫夫。我想帮你找到凶手。”"
 SBA_PowerStruggle.6.a: "众人便一个一个地，加入了他的行列。"
 SBA_PowerStruggle.7.t: "分岔路口"
 SBA_PowerStruggle.7.desc: "彼得·西乌达和叶夫根尼娅·塔拉图塔第一次到达罗扎耶夫斯克一周零两天之后，这座城市似乎已经天翻地覆。去纳粹化的过程已经成了西乌达的某种执念，即使是他最坏的敌人也会称赞他是一个有坚定意识形态信念的人。消灭俄国法西斯主义最后残余的愿望早已将他彻底吞噬。罗扎耶夫斯克的行程本来只打算持续五天，然后他就要前往远东的其他地方，但随着他庇护下的居民变得愈发偏执多疑，他们担心一个或多个潜藏在暗处的杀手随时可能再次发动袭击，这些日子也变得越来越含糊混沌。\n\n虽然阿巴库莫夫并不承认他的所谓头衔，但这位治安官已经是名声大噪。他能够有效地弥合仍然尊敬西乌达和指责西乌达的民众之间的分歧。在西乌达的建议下，阿巴库莫夫成立了反法西斯紧急委员会。这个委员会由五名成员组成，但西乌达并不在其中。这一次，他发现自己是在人群中，而不是在集会中。不过，塔拉图塔被选中了，她基本上充当了他在委员会中的代言人。\n\n委员会已经计划了好几天，制定防御战略，追踪了一些线索，但一无所获。虽然西乌达想要帮忙，但民众的意愿却反对他，尽管他的初衷是好的。他只能无助地看着左邻右舍开始相互指责对方是人们熟知的恐怖分子罗扎耶夫斯基的鬼魂。\n\n在为委员会听证会做准备时，西乌达收到了一个无线电信号。“西乌达同志！”传来一个如释重负的声音，“我是瓦连耶捷夫将军。我在伊尔库茨克，或者，鬼知道还剩下多少咱们地盘的什么鬼地方。军队被派系斗争搞得四分五裂，军事管理机构已经完全瘫痪。此外，一些联盟官僚利用这个机会试图通过颠覆我们的制度、煽动民众反抗来重新获得权力。我无能为力，局面几乎完全失控。如果我们失去对电力系统的控制，各大城市肯定都会停电。我们这里急需你。”西乌达坐在收音机旁，愣住了。无论他选择什么，答案都是错的。"
 SBA_PowerStruggle.7.a: "委员会已经控制住当地的局势。"
 SBA_PowerStruggle.7.b: "我来此是为彻底清除法西斯主义的影响，一日不成功，我一日不离开！"
 SBA_PowerStruggle.8.t: "出发"
 SBA_PowerStruggle.8.desc: "西乌达交叉双臂站着，眺望着这座城市。在几千公里外的东方，叶夫根尼娅和罗扎耶夫斯克正在展开着属于自己的战斗。尽管他很想睡觉，但他总觉得自己做错了。他从来不是半途而废的人，哪怕开始行动的时机并不合适。但，即便如此，他还能做什么呢？袖手旁观？一个正直的无政府主义者总是尊重人民的意愿，而人民选择让他离开。\n\n他首先注意到伊尔库茨克臭气熏天。在新加的警卫陪同下，西乌达沿着主干道走着，他终于看到了大多数人想象中的无政府状态。碎玻璃散落在街道上，建筑物内大火熊熊燃烧，卫生系统几乎完全停转。这一切令人不安，但未必伤筋动骨。西乌达曾去过真正的战区，那时那里甚至还在进行着激烈的战斗，破败的程度可想而知，这可还要差得远了。\n\n西乌达在主席团大楼门口停了下来。在他和斯捷潘诺夫像风中的尘埃一样东行之前，西乌达已经把许多当地的地标建筑指定为可供集会的主要地点，而主席团大楼便是其中最为“尊贵”的那个。若是在其中举行集会，便能欣然揭示苏联制度已经被无政府主义所取代的事实。西乌达敲了两下门，停了一下，又敲了两下。这时，门开了，西乌达和他的警卫被领了进去。\n\n主席团大楼的内部装裱与之前的“尊贵”形容相去甚远。窗户都用木板封住，整栋楼的两翼都改作了人住的地方。曾经由苏联政客占据的几排桌子现在坐着三男两女，门一关，他们安静的议论声便也戛然而止。令人眼前一亮的是，瓦连耶捷夫将军拐过一个弯走出来，恰好和西乌达面对面。“同志！”他叫道：“没想到你来得这么早，但你来了我很高兴。我们有很多工作要做。”"
 SBA_PowerStruggle.8.a: "说得好。"
 SBA_PowerStruggle.9.t: "争取人心之战"
 SBA_PowerStruggle.9.desc: "伊尔库茨克陷入困境的原因有三个。首先，黑军分裂成两个不同的派别，和西乌达听说他们在托木斯克的情况一样。这肯定不行。如果军队不能有效履行维护公共秩序和保护社会的职责，无政府主义就永远不会实现。其次是政治基础的缺失（部分原因是西乌达前往罗扎耶夫斯克而非此地），这意味着那些受过良好教育的精英能够操纵人民，通过操纵民主选举来恢复最高苏维埃。最后，人民并不在乎。\n\n“你们去A、B、D街区。”西乌达指挥着一支由士兵、平民和流民组成的喧嚷之军。“记住，我们的资源有限。谨慎分配食物，但不要过度节俭。”人们簇拥在西乌达周围，而他则量才任用、各尽其能，自得其乐之余脸上不由得露出一丝傻笑。经过一夜的计划，幸存者们变成了社区领袖。一段时间过后，自救工作开始运转起来。食物准时送到，维修热火朝天，卫生系统的工人们也回到了他们的岗位。\n\n西乌达从众多门中的一扇中悄悄走出，决定在城市里四处看看。在废墟和屠戮之下，它已经显示出复苏的迹象，西乌达甚至将它比作巴黎应有的样子。"
 SBA_PowerStruggle.9.a: "按下了葫芦浮起了瓢。"
 SBA_PowerStruggle_9_tt:0 "提升§R西乌达§!在伊库尔茨克的影响。"
 SBA_PowerStruggle.10.t: "万般美好…"
 SBA_PowerStruggle.10.desc: "西乌达独自醒来。床上只有他一个人。如果他在罗扎耶夫斯克的那座房子也算是“家”的话，那他在“离家万里”却已成为“新家”的整个主席团里，同样也是孤身一人。他从大楼的一边跑到另一边，却始终孑然一身。他走在蜿蜒盘旋的楼梯之间，满脑子都是叶夫根尼娅。她永远知道下一步怎么做。纵然有时他内心不相信自己能够为俄罗斯母亲做正确的事，叶夫根尼娅也总能做到。西乌达只能祈祷她一切顺利，同时也对她要做什么充满好奇。\n\n不过，这个问题一时是没有答案的。西乌达终于拐回正厅。这时，他第一次听到生命的迹象。他从窗子里探出头，想看看到底是什么情况，一会儿好进行处理。只见市中心被六条道路分割开来，队伍又在中央的喷泉交汇。每条路上都有数不清的民众排列成行。他们手里的东西五花八门，有标语、有孩童，甚至还有武器。西乌达眯起眼睛，好让自己能把这些人看得更清楚一点。人们的意识形态包罗万象。从挥舞着联盟旗帜的一望即知的亚戈达支持者，到支持着某些连西乌达都不知道是什么意识形态的人。这种情形不可能长久。如果整个城市再度从内部撕裂，那么修复城市的一切艰辛努力就都将付诸东流。\n\n每个伊尔库茨克人都挤在这片狭小的区域里，西乌达不得不用力挤开他们才能往前走。他终于挪到中心喷泉，看清了目下的情况。六个派别的代表聚在一起，提出了他们的要求。其中一个代表一眼看到西乌达。他从座位上弹起来，三步并作两步跑到西乌达身边。“您，您就是彼得·西乌达先生吧！”他伸出胳膊揽住西乌达，“您来得可真是时候，只有您才能力挽狂澜！”西乌达对他到底要挽救什么还一头雾水，但酝酿中的冲突看起来并未对他产生任何吸引力。这时，西乌达的眼神突然和瓦连耶捷夫将军的目光相会，而后者正在人群或类似兽群的人群之中随波逐流。"
 SBA_PowerStruggle.10.a: "西乌达用口型请求瓦连耶捷夫呼叫武装支援。"
 SBA_PowerStruggle.10.b: "西乌达深吸了一口气，准备好面对这一切。"
 SBA_PowerStruggle.11.t: "好同志先生，再见"
 SBA_PowerStruggle.11.desc: "魔鬼行动迅速，但黑军的坚毅战士比它更快。在征召士兵的号令响起不到两个小时后，黑军的声音出现在远方的地平线上。然而，那两个小时让人过得无比痛苦。\n\n瓦连耶捷夫将军在人群中穿梭着，走向主席团大楼和他的发报机。再一次，西乌达独自一人，身处群体的海洋。这儿不是他的家。这儿不是坎斯克。这些人既不是他的邻居，也不是他的朋友，他们的政治与他毫无关系。他恍然大悟。在自由地区的边界之外，还有广袤的俄罗斯领土和整个世界。有那么一瞬间，他的理想出现了一丝裂痕。\n\n军队到达时，抗议活动已基本平息。人们……只是回家了。厌倦了。西乌达感到头晕目眩。现在，他挥舞起黑军的大棒，却没有丝毫的斩获；好似打开一扇大门，每当陷入泥潭，就可以把黑军当作拐杖。瓦连耶捷夫回来祝贺他处理得很好，但这种胜利让人觉得毫无意义。和平解决的曙光似乎已经出现，他本可以为这座城市达成一项可行的协议，但他完全回避了谈判，等待着军队的解救。士兵们开始在城内各处设立哨卡，尽管他们会带来稳定和正义，但居民投来的目光显然并不友善，让一切都蒙上了一层阴影。\n\n西乌达爬上他的车，带着在罗扎耶夫斯克的失败和在伊尔库茨克的、得不偿失的胜利回到了坎斯克。“你好哇，彼得。”西乌达立刻认出那是塔拉图塔的声音。他看到她坐在后座，就坐到她旁边。“希望你的情况比我们好。”"
 SBA_PowerStruggle.11.a: "西乌达笑了，“哦，当然，至少有那么一小会吧。”"
 SBA_PowerStruggle.12.t: "谈判桌上"
 SBA_PowerStruggle.12.desc: "西乌达望了眼瓦连耶捷夫，将目光投向如高墙般聚拢起来的抗议者们。这个火药桶子最不想撞见的就是一抹小小的火花了，西乌达耸了耸肩，微笑着对他说：“我能怎么帮你呢？”\n\n西乌达很快知道了六位代表的名字，每个团体都想从对方那里拿走些什么，这在谈判桌上再常见不过了，西乌达可是居中斡旋的好手。人民的呼声越发嘹亮，六位代表努力交出了一份让所有人满意的答卷，保证了城市安全。\n\n“这就是集会的意义所在”，西乌达说道，“每个人都有他们的一票，只要你参与，你的票就作数，就这么简单。有政党的安那其主义是无法维持下去的。”当六个人结结巴巴地尝试各自诠释这段话的正确性时，争议又爆发了。无论他们试图努力达成些什么都不管用，西乌达揉搓着太阳穴缓解愈来愈严重的偏头痛。沉闷的跺脚声与千篇一律的口号让西乌达觉得要是黑军介入该有多好，开辟一条通路，让六个抗议团体各自游行完滚回家去。\n\n三个小时就这样过去了。\n\n现在口号声消失了，谈判成了场展览会，一座颠倒的动物园，六群人，六帮野兽，站在七个人类面前观察他们抓耳挠腮、窃窃私语。终于有个人退出了这场由他们承担的耐力测验，八分钟以后，有人效仿他照做了，一个接一个，舞台上只剩下了西乌达与另一个人，“你已经在政治上表明了你的观点，显然你的思想意志不愿动摇分毫，这很好”，最后留下的人说：“但我不能允许你的经济政策将这座城市和整个俄罗斯逼入绝境。政府必须做出某种妥协，否则我们别无选择，只能总罢工！”西乌达想要回家了，今天，他学到了人生中的重要一课，他累了。"
 SBA_PowerStruggle.12.a: "有时你只需要点头说是。"
