 SBA_intro_mother_anarchys_eldest_sons_desc: "数年前亚戈达帝国崩溃的余波中，西伯利亚黑军从废墟中站了出来，成为无政府主义意识形态的火炬手。边境之外的其他国家并不知道我们正在蓬勃发展。我们建立的自由地区，是由黑军前辈们一刀一枪打拼出来，建立在军事无政府主义的基础上。然而，若要传播我们的意识形态、解放我们的邻居，还有很长的路要走。前路险难险阻，但尚有一线曙光。\n\n公社必须进行改革，但不能剥夺他们在无国家社会中的权利。负责保卫公社的部队——也就是黑军，也必须大力发展，不然自由地区就将毫无防备。如果一切按计划进行，那么不久之后，我们就将准备好面对未来。"
 SBA_intro_assemble_the_communal_representatives_desc: "西伯利亚黑军全体大会是我们政权建立头几年里成立的机构之一，旨在统筹协调我们解放的各个无政府主义公社之间的政策。因为会议定期召开，它常常要处理一些日常事务，虽说有些琐碎，但处理这些事务对于维持自由地区的运转至关重要。\n\n时光荏苒，黑军之所以能够在这混乱无序的土地上继续生存，与我们坚定的无政府主义信仰与从未放下的戒备之心脱不开干系。为了将安那其的薪火传递下去，协调合作必不可少，而大会对政权事务公开透明的讨论就是实现这一目标的极好途径。"
 SBA_intro_assemble_the_security_council_desc: "尽管西伯利亚黑军不遗余力地向俄罗斯人民倡导真正的自由，但若要声称现如今我们无需武装部队的保护，那肯定是胡言乱语。因此，我们采用军事无政府主义，并受到人民的高度拥护。这一体制的核心机构是安全委员会，它由忠于黑军的民兵组织的指挥官组成，这些指挥官则由士兵选举产生。通过这种方式，黑军民兵的声音就能得到有效的传达。召集安全委员会进行一次会议将会帮助我们提出和解决近来所有的安全问题。"
 SBA_intro_the_third_congress_of_tulun_desc: "坎斯克坐落于西伯利亚，它地处扼要，位于连接远东和俄罗斯其他地区的关键地带。现在的坎斯克已经成为我们无政府主义实验的最佳范本，在这些曾经由共和国的傀儡把持着的大楼之中，坎斯克的议会传统得以发展。每隔几年，黑军代表们就会在坎斯克齐聚一堂，召开大会。\n\n要讨论的问题很多，而且这些问题对自由地区的根本都很重要。代表们将各自阐述黑军之地的现状，以及在中西伯利亚构建自发秩序社会的进程中取得的进展。如此一来，我们可以反思自自由地区成立之日起所取得的成就。"
 SBA_intro_present_elected_officer_candidates_desc: "西伯利亚黑军的另一大光荣传统，就是遵循马赫诺主义以及所有真正无政府主义者的理念，以民主选举的方式产生所有军官。军队的每一名指挥官，不是盲目地通过传统、专制的指挥结构产生，而是通过民主选举产生，从人民中来，为人民而战。士兵议会正是负责此过程的机构，并且具有能在任何情况下召回任何军官的权利。经过多年发展，我们对选举过程进行了完善，使得才能兼备之士得以脱颖而出。\n\n随着第三次坎斯克会议的召开，我们必须公开展示军队及其指挥官的情况。那些被士兵议会选举出来的军官应当出席大会，向社会面代表发言，并一同讨论其他事项。"
 SBA_intro_present_revolutionary_security_reports_desc: "自由地区的军队是保卫自由土地的坚定力量，若不是因为他们，我们可能还在亚戈达极权帝国或中西伯利亚“民主”国家的枷锁之中。但，协调军队各个单位的行动着实是一项非常重要，又极为困难的工作。为此，《安全报告》概述了我们领土各地的安全状况，并指导军事协调工作，以减少各个公社的风险，保卫其安全。随着第三届坎斯克会议的召开，《安全报告》在展示中西伯利亚的总体情况，以及这种情况如何影响安那其公社时显得尤为重要。在军阀混战的时代，面对威胁，我们必须团结起来。"
 SBA_intro_present_local_developmental_reports_desc: "为了向坎斯克议会中大量的公社代表表明我们的实验是成功的，必须将项目成果，和所有定居点自治计划的成果公之于众。事实证明，自由地区的城乡都在某种程度上得到了发展，这种发展不是来自当局的辅助，而是来自我们独特的举措——根据无政府主义原则，允许当地人自由发展建设他们的家园。我们将在会议上作出强调，请专家出示他们关于公社发展的报告和调查结果。如此一来，那些思想顽固的代表也将相信我们的制度是有效的。"
 SBA_intro_riding_on_desc: "西伯利亚黑军诞生于泛着混乱与威权的汪洋之中，它必须如大洋中的孤岛一般，保持稳定，维护真正的自由。我们周遭的军阀相继沦为我们所厌恶的典例，因此我们应该远离他们，转而去追求我们的无政府理想。只有贯彻人民的意志和决心，才能逐步克服长期以来困扰我们的问题，并为我们的事业建设中西伯利亚。与其他军阀的冲突愈发接近，我们必须不惜一切代价，让黑军在这场大较量中成为赢家。"
