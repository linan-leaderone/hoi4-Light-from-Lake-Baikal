 SBA_Siberian_Soviet: "西伯利亚苏维埃"
 POLITICS_SIBERIAN_SOVIET_DESC: "苏维埃联盟崩溃之后，安加拉河流域居民的生活从莫斯科的统治中脱离出来。他们所做的第一件事情，就是以真正的社会主义方式，组建了一个委员会。许多地方部门机构在脱离莫斯科监管的情况下仍然维持着运作，而大批需要从苏联其他地区进口的货物，则在配给制度及推行节衣缩食的运动下得以放弃，或者被当地生产的产品所替代。当地人与西俄地区残余的苏联政府失去了联系，又不愿接受中西伯利亚共和国“民主”的临时政府，以及亨里希·亚戈达之流残暴专横的政权，于是他们组建起地方民兵组织，决意用鲜血来捍卫他们的自由。也正因如此，许多原来被排斥的无政府主义思想家从苏联最偏僻遥远的地区涌来，在他们的影响下，人们宣布独立，并成立了西伯利亚无政府苏维埃，一个当地所有主要城镇及工业工会都在其中拥有平等代表权利的自治管理机构。\n\n无政府苏维埃在外部威胁中逐渐站稳脚跟之后，一支在伊雅河岸自由公社活动的武装力量——西伯利亚黑军，在苏维埃内部占据了主导地位，并对外宣称他们将以军事无政府主义作为纲要。对于在这片自由地区上生活的男男女女来说，民兵兵役已经成为了他们生活中重要的一部分，集结起来的公社武装部队不仅是保卫公社的自卫工具，而且也是对周边地区传播其解放思想的手段。\n\n在无政府主义社会中逐渐蔓延的军事化思想，看似同无政府主义的理想相互矛盾，不过出乎意料地没有立即引起苏维埃和军队之间的紧张关系。但许多平民忌惮他们的自由将最终被西伯利亚公社独立的保护者——黑军的野心所吞噬。"
 SBA_Security_Council: "西伯利亚安全委员会"
 POLITICS_KHAKASSIA_SECURITY_COUNCIL_DESC: "安全委员会迅速崛起并一跃成为西伯利亚政局中的决定性力量，被视为是撼动安那其妈妈宁静心脏的一大转变。起初许多人还对此感到震惊，但过了一段时间，人们便已习以为常。当国际观察员们思考着边缘化的黑军全体大会该何去何从时，那些在黑军权威统治下的人们则面对着一个更为棘手的问题——他们是否仍然自由。\n\n由中西伯利亚最具权威、最有才华的军官所组成的自由地区，已经改弦更张、丧失了它的初心。它曾经象征着一场团结的斗争，是那些饱经风霜、原本一生都生活在暴政阴影之下的人们，与阴魂不散的压迫制度所作的斗争。这斗争已经被伊万·斯捷潘诺夫将军的阴谋所重塑、改变和扭曲了。\n\n斯捷潘诺夫于中西伯利亚共和国崩溃期间登上政治舞台，他的任务是带领一支军队，杀进亚戈达领土的心脏地带。但将军却认为此乃徒劳之举。他心中了然，国会里，西装革履的官僚们只是无用地鼓动一批俄国人，去杀死更多的俄国人。于是，他与能言善辩的演说家和工会领袖彼得·西乌达达成一个临时协议，斯捷潘诺夫率领他的军队反对暴政与权威，而西乌达则为这场运动奠定群众基础。\n\n对于伊万·斯捷潘诺夫来说，要攀上权力的顶峰，还有很长的路要走。但随着全体大会的大权逐渐旁落，将军就能着手去做他一贯所做的事情了——让好戏开始吧。"
 POLITICS_MONGUSH_BUYAN_BADYRGY_DESC: "蒙古什·布彦-巴德尔格，前图瓦人民共和国呼拉尔团主席，库乌拉·栋杜内定的接班人，早已被人们遗忘在历史的长河之中。在苏联崩溃之时，图瓦重获独立。虽然贫弱不堪，它仍尽其所能援助蒙古人民共和国，以抵御日本帝国军队的进攻。然而，即使图瓦与蒙古人民并肩抗敌，乌兰巴托最终还是陷于敌手。在库乌拉的政府内部，许多人惊惧不已，深信克孜勒也即将不保。\n\n因此，当红军部队抵达图瓦的时候，无异于天兵下凡。在迫在眉睫的日军兵锋面前，要求图瓦人民共和国从属于红军统帅部之下这样的代价，简直微不足道。\n\n在库乌拉去世后，布彦-巴德尔格继任图瓦政府的领导人，尽管只是人民革命委员会的傀儡罢了。之后，南下的黑军摧枯拉朽地击溃了红军。鉴于布彦-巴德尔格在图瓦人民心中的声望，黑军默许他恢复自由身。布彦-巴德尔格自然也安于现状，虽然城头变换大王旗，但至少还有一支军队保护着图瓦。这种情况持续了一段时间，直到战火再次烧遍这片满目疮痍的土地上：西伯利亚自由地区北部的许多公社宣布脱离黑军，而这一次，它们引来的是伊万·斯捷潘诺夫亲自率领的部队。\n\n现在，又一支军队进入了图瓦境内，与之前的往事如出一辙。然而，这支军队毫无与图瓦人民合作的意愿。它组织征兵、挪用产能、修建工事，将图瓦拖入一场与其无关的冲突之中。巴颜-巴登吉再也无法坐视这一切，于是他集结了图瓦军政界的旧部，在阿尔泰游击队的协助下，掀起了推翻黑军统治的暴动。图瓦又一次不得不以寡敌众了，但一路走来，克服重重磨难之后，布彦-巴德尔格坚信，图瓦终将取得胜利。"
 POLITICS_REGIONAL_COUNCILS_DESC: "安那其，这个将中西伯利亚从专制主义、军阀统治与精英政治的枷锁中解放出来的理想已然陨落。当克拉斯诺亚尔斯克的公社宣布独立，并决然地走向了数月前笼罩该地的黑暗统治时，北西伯利亚公社发现自己与全体大会失联了。由于失去了一个各公社都认可的中间管理机构，各个公社逐渐迷失，进而分裂，恐慌正在蔓延。\n\n然而，数天过去了，数周过去了，数月过去了，北西伯利亚公社依旧岿然不动。预想的南方新军阀进犯并未发生，各公社之间因协调不善进而导致饥荒的结局更是无稽之谈。尽管的确存在着困难，但由这些分散的公社所组建的北西伯利亚联盟还是幸存了下来，并未服从任何权威。\n\n尽管这种极端的权力下放使得联盟基本无法行使诸如派遣军队、协调发展抑或是采取任何形式的果断行动，但诺里尔斯克、科尔帕舍沃的公社以及许多农村的同志依然坚持了下来。曾经，全体大会还被认为是协调自由地区发展的重要机构，现在看来，它已经过时了，它的存在只会阻碍西伯利亚人民建设真正的安那其主义。\n\n不过，在俄罗斯这片贫瘠的土地上，南有军阀政权，东西有集权国家。这样的制度真的能存续下去吗？"
 POLITICS_IVAN_STEPANOV_DESC: "时势造英雄，苏联的崩溃虽令人痛心，但也让这片土地涌现出了形形色色的人物，这其中龙蛇混杂，人人各怀心思，但尽管他们的动机截然不同，理念南辕北辙，但都不约而同地要按照自己的设想重建这个国家。有哪个军阀敢说他的设想比自由地区更远见卓识呢？为安那其主义的斗争绝不仅仅是一纸空谈。总会存在这样的世界：一个西乌达及其派系取得胜利的世界；一个安那其主义终于能证明自己的世界；一个所有人都能重获自由的世界；一个伊万·斯捷潘诺夫不存在的世界。\n\n没有远见，没有志向，这些并不能把斯捷潘诺夫和那些列宁主义叛匪，还有那些拥护留里克的保皇党区分开来。实际上，在这一点上，他和西乌达并没有多大区别。人们不难看出，无论是西乌达还是割据一方的军阀，比起他们，斯捷潘诺夫的抱负要大得多。在自由地区内部，他一点点打造出了一个只围着他转的秘密王国，然后主导建立了安全委员会，一个有权以维护领土完整为名而凌驾于全体大会之上的政治实体。当时，安全委员会的存在还是必要之举，哪怕是最狂热的安那其主义者，也不得不接受它在自由地区行使的权威。然而，当自由地区越来越紧密之后，人们开始质疑安全委员会为何仍有必要存在。\n\n嗯？凭什么委员会还在发号施令？就自由地区的安全而言，委员会早就没有存在的必要了。但为了实现斯捷潘诺夫的目标，安全委员会就是他掌控全局的唯一手段。对伊万·斯捷潘诺夫来说，这才是意义所在：他要掌控一切。为了这一天，他已经等得够久了，直到整个自由地区的注意力都聚焦在他身上。二十多年了，他一直在忍受那些人的胡言乱语，他不想也不会去理解那些人的意识形态。曾经有无数次机会递到了斯捷潘诺夫面前，但他只是眼睁睁看着它们从指间溜走。现在，置身于这无序的一片乱局之中，他会紧紧抓住这千载良机，绝不放过。"
 TOM_Viktor_Nekrasov: "维克托·涅克拉索夫"
 POLITICS_VIKTOR_ASTAFYEV: "克拉斯诺亚尔斯克是一个建立在承诺之上的国家。对自由的承诺，对伟大的承诺，对未来数年繁荣的承诺。现在这些承诺又去哪儿了呢？\n\n当黑军进驻克拉斯诺亚尔斯克时，西乌达同志也许下了很多诺言：政治解放的承诺，思想解放的承诺，以及人人平等的承诺。在安德烈耶夫的领地瓦解后的几天甚至几周内，这些承诺一度得以兑现。黑军驱逐了城里的压迫者，之后全体大会与社会民主党共同组建了一个地方议会。维克托·彼得罗维奇·阿斯塔菲耶夫就是在西伯利亚林业技术学院那拥挤、脏乱、充满霉味的小餐馆里第一次尝到了安那其主义的滋味。那些被派来重组城市机构的人，出色地完成了自己的任务，他们让阿斯塔菲耶夫这样的温和民主派与该市其他居民都得以适应新的生活方式。阿斯塔菲耶夫成为了一名公社领导人，并多次与西乌达及塔拉图塔会面。也正因维克托与西乌达及全体大会高层的关系密切，使得他的背叛行为显得尤为恶劣。\n\n阿斯塔菲耶夫思索着，这是否就是真正的安那其主义，他的城市已经成为了黑军总部的所在地。而他要求加强民事管理的提议却一次次石沉大海，取而代之的则是基利奇恰科夫不断下达的配额，米舒连科与他的大兵在城里建立永久住所，以及斯捷潘诺夫对当地议案所做出的一次又一次否决。\n\n西乌达与安德烈耶夫都是一丘之貉，阿斯塔菲耶夫与俄罗斯人民只得到了空头支票。虽然西乌达与全体大会多次请求克拉斯诺亚尔斯克归顺，但西乌达本就不是什么正人君子，对维克托·阿斯塔菲耶夫而言，与暴君为伍不是什么好事。在一个自由的俄罗斯，暴君绝无立足之地。"
 POLITICS_YURIY_KRYLOV_COLLAPSE_DESC: "尤里·尼古拉耶维奇·克雷洛夫是个沉迷于神话小说的人，起码，自己不应当乏味地活着，生活得是一篇值得传颂的故事。然而，以尤里为主人公的故事似乎随时都将走向悲剧，孤独的王公统治着一片纷争不断的土地。\n\n很久很久以前，在那遥远的土地上，生活着一个男孩，他是一名贵族，却与其他同属于这个繁荣国度的公民分享这片土地。有一天，当少年在河边读书时，一名邪恶的巫师闯入了他的王国，施展邪恶的巫术，将忠诚的领民都变成了他的奴隶。然而，巫师的魔法对拥有高贵血统的贵族不起作用，国王和他的侍从浴血奋战，试图将巫师逐出属于他的天赐国度，却被巫师和无数堕落骑士击垮，将国王被关进了他邪恶的红黑城堡，英雄的妹妹也在这场残酷的战争中被杀。\n\n但在忠诚的领民帮助下，尤里幸运地逃过了巫师的猎杀，将头衔和姓名深埋在三尺泉下，开始了新的生活。即使如此，英雄还是努力改善着人民的生活，希望有朝一日能从巫师的爪牙手中夺回属于他的王国。起初，巫师的邪恶帝国似乎坚不可摧，但某一日，巫师与堕落骑士的同盟开始破裂，骑士宣称他们对这片土地的霸权，准备将王国揽入自己麾下。正如预言先知所说那般，骑士极尽一切手段挑战巫师日益衰落的魔力之际，正是王国复兴的先声。\n\n英雄决意踏上征途，他向找回曾经的名字，取得留里克三世的头衔，团结最忠诚的追随者，打破巫师的魔法，解放受尽剥削凌辱的人民。当预言中的英雄重掌大军之时，来自南方的癫狂军头继续着他无尽的劫掠，留里克三世的传说远未结束，神话之战即将拉开序幕，而这一切的目的，只是为了让生者可以继续生存……\n\n§G……可以永远幸福下去。§!"
 POLITICS_VASILY_SHUKSHIN_COLLAPSE_DESC: "一位保守的商人如何在俄国立足？要是在帝俄时期，他的公司刚刚起步就会被沙皇的倒行逆施摧毁。要是在苏联时期，充其量财产充公，最坏也就妻儿跑路。现在，俄罗斯大地陷入无序之混乱，这位保守的商人何去何从？\n\n舒克申跟波克雷什金还有那帮无耻的贪官污吏不合，但随着新西伯利亚陷落，尤其是自己心心念念的巴尔瑙尔陷落，还是让他陷入严重的抑郁之中。在联邦投降后，一大批俄罗斯精英在安那其的摆弄下如齑粉般随风消逝：波克雷什金不知所踪、巨企高层或死或拘，而瓦西里·舒克申成了资本主义的残余。舒克申深受民众爱戴，使得他免于刑罚，但还是被迫隐居，天天借酒消愁。诚然，人们被“多数派”孤立，被全体大会的暴政压迫时，陷入低谷，但“多数派”从未强大过，而舒克申也从未软弱过……直到某天，舒克申收到一封信。\n\n信中，一名前巴尔瑙尔市议会高层阐明了城里愈发高涨的不满情绪。虽然措辞委婉，但意图很明确：无政府主义者开始闹内讧，民众渴望联邦回归。由此，舒克申重新振作，再一次变得乐观、清醒。无政府主义者的分裂只证明了一件事：无政府主义行不通。与那些四分五裂的无政府主义者不同，舒克申知道要做什么。要是他又被无政府主义者打倒了，那舒克申可就该遭天谴了。"
 POLITICS_VITALY_KOSTIN_COLLAPSE_DESC: "一个人能凭一己之力改变世界吗？当然可以。如果你是个罗曼诺夫、精明的商人，或是学者、某个上层阶级，自然可以凭自己的想法改变世界。但如果你是个奴隶呢？工人没了列宁的领导，能否挣脱奴役的枷锁？维塔利·科斯京不知道，恳切地说，他甚至希望自己永远不必知道。\n\n科斯京只是个生活在新西伯利亚的建筑工程师，他很快就成了自由地区的支持者，以及他们宣扬的解放主义最热情的追随者。在解放城市的战斗中，科斯京成功证明自己是个出色的组织者和演说家，凭借简单、富有民粹色彩的政治宣传，赢得了无数工人同胞的共鸣。科斯京发起的罢工运动在自由地区战胜西伯利亚猎鹰的抗争中发挥了关键作用，新西伯利亚全体大会成立后，出身卑微的科斯京原本打算回归朴素的日常工作，将俄罗斯的未来交予更有能力的西乌达同志，但西乌达并非首先宣称整座城市的人。\n\n战斗结束数周后，一个名字开始流传得比波克雷什金更响亮：伊万·斯捷潘诺夫。人们开始窃窃私语，据说他是西乌达麾下的忠犬，二人组合中负责暴力的那方。类似的传言很快传开，出现在工厂与示威现场的黑军士兵也越来越多，很明显，情况正在发生变化。严格的配给制度，政治迫害与猖獗的腐败，令许多市民感到不可理喻。对工人阶级的残酷镇压是如此严重，促使某人改变了退休计划。\n\n新西伯利亚的资本家背叛了工人阶级，如今，坎斯克的无政府主义者也选择了相同的道路，科斯京深切感受到俄罗斯人民灵魂深处涌动的愤怒：他们累了，究竟多少次革命才能消灭世上的暴君？人民还需要被欺骗多少次才能得到解放？科斯京无法回答，他真的不知道，但他知道，没有一种压迫理所应当，所有的压迫都应当被终结，无论他们的敌人躲在哪一面看似正义的旗帜下。"
 POLITICS_VIKTOR_NEKRASOV_DESC: "维克托·涅克拉索夫厌恶亚戈达主席的暴政，又对新西伯利亚的资本家颇有微词。由此，他与托木斯克的肖斯塔科维奇及其人文党人沙龙走到了一起。即便如此，涅克拉索夫还是跟那些激进的社民党人和温和的社会主义者没有共同语言，陷入迷茫。他的意识形态既与杰出的人文党左派接近，又和活跃在南方的安那其右派有相似之处。涅克拉索夫没有响应打回故土的号召，而是重拾自己当年活跃于学术圈子时养成的爱好：写作。专于写稿的涅克拉索夫因不站边而离群，但这一点阴差阳错地让他当上战地记者，他的足迹遍布中西伯利亚与远东，记录了各地军阀的行动。在这之中，黑军引起了他的注意。\n\n要是自由地区的扩张没都能引起涅克拉索夫的注意，那他肯定能注意到自由地区的领导人开进托木斯克。虽然他个人并不赞同西乌达派的思想，但在城市解放后却毫无怨言。沙龙体制被废除后，涅克拉索夫比之前更有话语权了，而当局的反威权态度则让他大为赞赏。不过，日子一天天过去，托木斯克城内的争斗从未停息，忠于不同派系和理念的安那其主义分裂团体开始公开械斗，使得更多黑军部队为了维持秩序而派驻城内。\n\n随着冲突白热化，涅克拉索夫的内心也越发矛盾。如果历史还会前进，如果知识分子还能在这物欲横流的凶险时代找到自己的一席之地，那后人就只会把黑军开进托木斯克视作这个时代最具意义的工人罢工，维克托·涅克拉索夫也不会是现在这个样子。然而，造化弄人，历史常常与那些心怀好意的人作对。"
