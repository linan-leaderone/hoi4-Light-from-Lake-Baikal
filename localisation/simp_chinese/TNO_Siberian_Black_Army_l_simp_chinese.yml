 SBA_regional_into_a_brighter_tomorrow_desc: "历经艰辛万苦，西伯利亚黑军终于击败所有敌人，一统中西伯利亚！但是我们不能就此停下脚步，要做的事情还有很多。摆在我们面前的第一要务是，很多村庄、小镇甚至城市都被纳入我们的控制范围，因而要把这些新打下的土地组织为合格的公社。另外，我们还必须开始漫长的工作，以帮助人民适应和理解：为什么无政府主义才能为俄罗斯铺下自由与解放的道基。\n\n一丝恐惧深深埋藏在大家心底。西伯利亚苏维埃是否会被黑军吞没，让无政府主义的理想沦为军政府的陷阱。虽然有些恐惧也有一定道理，但是我们定能找到一条可行之路，让我们在避免混乱的同时保证自由！"
 SBA_regional_consolidate_the_regional_courts_desc: "我们必须巩固、改组这些新的领土，以建立真正的安那其公社。乍一看，只要让人民群众自发组织公社就行了。然而，看似简单，这改革实际执行起来却引发了相当多的意识形态冲突。中西伯利亚的人民从来没有生活在无政府主义的社会之中，他们可能不知道如何组织起来。此外，还有很多人幸灾乐祸，希望看到我们的梦想化为泡影。因此，我们得做出一个选择。我们是允许人民按照我们的意识形态要求来自行组织；还是让黑军暂时管理这些领土，直到他们准备好组织起来为止？"
 SBA_regional_instate_provisional_leadership_desc: "虽然我们胸怀真挚理想，但西伯利亚苏维埃领导人知道真相不容乐观。在新征服的土地上，无政府主义受到了大批民众的反对，允许他们进行自我组织只会自食苦果。我们别无选择，不得不让黑军暂时管理这些土地，直到我们确定当地民众做好了准备。看起来或许有些自相矛盾，但也是为了革命，不得已而为之。运气好的话，人民很快就会适应无政府主义。接着，领导权就会被移交给将来的安那其公社，以防止黑军的权威变得根深蒂固。"
 SBA_regional_faith_in_the_newly_integrated_desc: "让黑军控制我们的新领土，纯粹是一种对无政府主义意识形态的背叛！这种批判似乎不可理喻，毕竟，让黑军暂时掌控这些领土，直到当地人民适应无政府主义有什么不好的呢？然而，这样做却开了一个坏头。无论情况如何，只要我们的做法显不出对人民的信任，就会让整个西伯利亚的无政府主义信用透支。无政府主义的重要原则之一便是相互合作，若是不敢对人民放心，我们所构建的希望就会从基层开始崩塌！或许有些人并不愿意自发组织成公社，但我们也绝不会像法西斯国家一样到处派遣军队。通过正确贯彻无政府主义思想，我们将铸就一个真正自由的安那其社会！"
 SBA_regional_strike_the_balance_of_power_desc: "黑军是一支毋庸置疑的强权力量。在斗争与扩张的过程之中，我们不得不极度地依赖他们。此种依赖令许多人担忧不已。一种恐惧正在迅速蔓延——黑军最终将组建一个实质上的军政府，而自由地区将名存实亡。当然，我们不能允许这样的悲剧发生，尤其是在我们已经取得如此程度的进步之后。为了防止黑军尾大不掉，我们必须着手巩固苏维埃和公社的权力，强化文职委员会，还要把黑军的部分任务移交给其它更具代表性的组织来完成。我们无惧重重威胁，一定要保卫我们的无政府主义理想！"
 SBA_regional_extend_the_communication_systems_desc: "我们在扩张的过程中遇到的最大问题就是通信不便。要了解乡村地区发生的种种事件，需要花费数天，甚至数周的时间。要知道，在这段乡村改组的时期，头等大事便是争取资源、消除威胁，因此与乡村同志的通信与协调能力就更加重要。延长电话线、增建广播塔，建设现代化的电话系统，完成通信系统的扩张后，我们就能与最偏僻的公社进行沟通，以后处理乡村事务时再也不会两眼一抹黑了！"
 SBA_regional_correct_the_misguided_teachings_desc: "教育是未来的基石。年轻时受到的价值观教育会影响人们的一生。旧苏维埃与中西伯利亚共和国的教育制度有可取之处，但是为了将民众教育成模范无政府主义者，我们仍需在许多方面上重新教育民众。最重要的是，我们必须强调共和国的失败——它们无法为中西伯利亚的人民带来长期的和平与稳定；与此同时，无政府主义又是如何在虚伪的民主或是集权主义失败的地方取得成功。这或许要花费许多时间，但人们最终会理解无政府主义的真理！"
 SBA_regional_cast_down_social_injustice_desc: "几个世纪以来，无论是采取了何种政府形式，俄罗斯始终创造着一种不平等的文化。女性往往被认为不如男性，只能做家庭主妇。其他民族也受到类似的歧视，因偏见而饱受怀疑。最受歧视的群体莫过于同性恋者了。他们甚至没有生存的权利，一旦不幸受到揭发，就会惨遭迫害。此等偏见在安那其社会中绝不容许。我们将努力打破束缚妇女的枷锁，告诉民众不同的种族无非是外貌不同，允许我们的同性恋同志们自由地爱上他们想爱的人！"
 SBA_regional_enshrine_the_material_rights_desc: "每一个人，不论是谁，都享有生存的权利。当然，仅仅活着是不够的。人还需要食物和水这样的物质资源。为了捍卫人民的生存权，我们必须要确保所有人，不论是谁，都能享有生活必需品。因此，我们必须保证每个公社都能向人民提供一切生存所必需的物资。显然，我们要提醒各公社这是它们的义务，但同时我们也要让他们知道，在有需之时更大的公社将向它们伸出援手。我们将保证在无政府主义下人民能生活得繁荣富足！"
 SBA_regional_establish_the_provisional_resource_council_desc: "获得了新的土地与资源以后，许多同志指出：要让公社合理运转，就必须妥善协调这些资源的调度。因此，我们将创建临时资源委员会。委员会负责自由地区内所有资源的开采与分配。为此，委员会成员将由采矿业的工人与需要资源地区的代表组成。委员会将有望满足农村与城市的一切资源需求，与此同时，给予生产上述资源的工人一个表达意见的途径。"
 SBA_regional_the_last_congress_of_kansk_desc: "随着自由地区的领土迅速增长，我们需要把首府迁往土地的中心地带，以便协调各公社间的合作。不过，我们还有一些问题需要解决。此外，迁移公社会议前往新西伯利亚这类中心城市的决定，必须得通过民主投票作出正式决定。因此，在启程前往新西伯利亚之前，我们将在坎斯克召开最后一届会议，以解决剩余的内部问题。"
 SBA_regional_rectify_the_rural_urban_split_desc: "坎斯克大会选择关注的第一个问题便是城乡分裂。多数农村同志已经开始将农村重组成正规的安那其公社，而在城市里却遇到了困难。城市大量而密集的人口，意味着各项工作都必须投入更多的关注与资源才能成功。随着其它新公社的稳定，我们可以投入更多的时间与精力来对这些城市的管理部门进行改组。这些城市公社无比重要，因为它们将为未来的公社确立榜样。我们应当尽最大努力，解放生活在自由地区中的人民，向他们展示无政府主义的光辉！"
 SBA_regional_honors_for_humanity_desc: "当苏维埃联盟陷落，中西伯利亚共和国土崩瓦解时，西伯利亚兵戈抢攘，人民水深火热。面对这一片狼藉，许多人转投于宗教的怀抱，这使得教会在中西伯利亚成为一股极具影响力的势力。虽然我们无意彻底取缔教会，但我们必须采取措施，遏制其对我们人民的影响。我们必须努力在民众中传播世俗主义，激发他们对公社的美好希冀，减弱他们为寻求安定而对教会产生的依赖。我们也要妥善利用教会财产，将其用于我们的目的。在有些同志看来，这样的举措是有争议的，但这对于建设一个更美好的社会而言则是必须的！"
 SBA_regional_present_the_cure_desc: "沙皇被废黜后，人们转向另一种形式的政府，苏联。苏联崩溃后，人们又转向中西伯利亚共和国。而最终，中西伯利亚共和国也如同前两个政府一样失败了。它们都无法解决困扰俄罗斯的种种问题，因而崩溃。然而，在集权主义失败的地方，无政府主义成功了！在如此短暂的时间里，中西伯利亚已经突飞猛进！看来，俄罗斯已经病入膏肓，而无政府主义是唯一的解药。我们必须成为俄罗斯坚定的医生，为其提供治疗、妙手回春！"
 SBA_regional_liberty_all_encompassing_and_eternal_desc: "随着几项重要议题的解决，最后一届坎斯克大会也准备闭幕了。所有的重大内部问题都解决了，新公社和委员会的创建也进展顺利。大会上还将通过一次正式投票，决定未来的所有会议都将在新西伯利亚举行。我们的自由地区终于克服万难，不仅疆域得到了扩展，其实力更是发展壮大，将无政府主义的理念传遍了中西伯利亚！我们曾在乌克兰战斗，我们曾在加泰罗尼亚战斗，然而在中西伯利亚，我们终于成功了。人民终于迎来了自由，自由地区终于迎来了崭新的黎明。在这黎明的晨光中，我们所有人都将能享受自由的果实！"
 SBA_regional_develop_the_free_territory_desc: "在苏联时期，我们这块土地从来都没得到过重视。虽然我们确实得到过一些投资，比如西伯利亚大铁路和供给市中心的机器，但苏联政府并没有时间和资源，像投资其他地区那样投资我们的土地。然而，这种情况不会一成不变，西伯利亚计划从大力发展民用基础设施、扩展城市，到大量投资军事工业，无所不包。我们还将对军事工业进行完全的垂直整合，这包括从粗钢的挖掘到武器的制造与分配。尽管西伯利亚计划在短时间内难以实现，但是只要我们能开采到新的资源，这个计划最终是可以实现的。"
 SBA_regional_integrate_the_urban_economies_desc: "一直以来，城市地区都无法顺利地融入我们所施行的公社经济体系。由于无法粮食自给，城市通常用其所生产的武器来换取邻近乡镇的粮食。然而，随着乡镇中心的武器产量不断上升，这种经济平衡已经被打破。为了弥补这些城市失去的收入来源，我们必须鼓励城市更加恰当地利用其资源——更大的人才市场与更多的人力，来生产出更多的专业设备与民用商品，以便资金和粮食继续流入城市之中。"
 SBA_regional_rebuild_urban_infrastructure_desc: "中西伯利亚的城市没有被那些袭击更西部地区的德国轰炸机直接轰炸，但也没能从中完全幸免。中西伯利亚共和国的崩溃和后续的解放战争破坏了城市中心的基础设施。幸运的是，战火平息后新建立的当地公社非常乐于进行重建。这不会有多么困难。"
 SBA_regional_re_organize_the_industrial_centers_desc: "共产主义的核心理念就是集体高于一切，人人都能为了共同的利益贡献出自己的力量。这么一种关于集体的理念在鸡犬相闻的小村庄里很容易就能形成，但是在大城市里就要困难得多了。我们必须努力在城市居民中建构出这种团结与亲情。这种集体观念就从工作场所开始，就在你工厂里的工友和同事之间。为了达到这个目的，我们将扫清旧有的劳资关系，建立全新的工人自我管理体系。"
 SBA_regional_establish_the_council_of_trade_unions_desc: "早在黑军扫平中西伯利亚的暴君和军阀之前，许多工会就已经存在了，但他们现在急需改革。有着强大影响力的科斯京派太偏向布尔什维主义，剩下的又太小，不能团结起整个西伯利亚的工人。因此，必须建立一个得到安全委员会认可和支持的正式委员会，从而团结起所有工会，并从中驱除任何可能颠覆的威权分子。"
 SBA_regional_encourage_the_kostinsty_desc: "科斯京派是一个武装工人组织，早在我们到来之前就已于该地区存在了。虽然我们的政治主张与其并不完全一致：他们的领导层似乎更倾向于战前的布哈林主义哲学，而对我们更加激进的安那其-共产主义政策不甚认同，但他们在组织上的专长与影响力将极大地帮助我们。他们的领导层表示，他们不反对与我们并肩作战，还提出将在我们实行重新设计的西伯利亚计划时提供协助。我们会接受他们的协助，不接受的话可太蠢了。"
 SBA_regional_the_bounty_of_the_siberian_plan_desc: "西伯利亚计划即将完成。数以千计的工业机器被分发至西伯利亚的城市及乡镇，正在进行安装和测试。煤炭发电厂隆隆启动，电灯开始照耀那些曾经连灯泡都没有的地方。西伯利亚百万民众的生活水平即将实现巨大的飞跃，而在此过程中，我们也将跻身俄罗斯顶尖工业强国之一。以这种发展速度，也许有朝一日德国在我们面前也将黯然失色……"
 SBA_regional_encourage_the_peasant_communes_desc: "共产主义本质上是一种集体胜于个体的意识形态。有什么比这片土地上的人民组成的集体还大的集体吗？我们必须鼓励那些偏僻的农村公社，通常在政府里没有人会为他们发声；我们会对他们伸出援手，让他们接触并加入我们的政治架构和经济体系。虽然一个小村子的生产力可能微不足道，但如果自由地区所有的城乡村庄都团结一致，他们就会知道什么才叫真正的繁荣。"
 SBA_regional_develop_the_altai_region_desc: "阿尔泰地区的工业潜力无比卓越。尽管这里基建落后，但却蕴藏着丰富的自然资源，同时还拥有足以支撑起几个采矿站与工厂的人口。为了在当地全面实现工业化，首先要铺设铁路，几周过后当地农业与矿业的产出就将大幅提升。与此同时，我们还要继续投入资源。"
 SBA_regional_facilitate_rural_mechanization_desc: "公社生活的一大重要特点就是自给自足。不过很多时候它都无法实现，因为许多农村公社缺乏熟练工人和工业设施，无法生产诸如现代电子元件和汽车之类的产品。然而我们可以帮助这些公社获取这些物品。通过在自由地区推广机械化农业生产，我们就可以帮助农村公社生产出超出其需求的农产品，将多余的农产品和牲畜用于换取在农村无法获取的工业制成品。更不用说农产品的盈余会促进人口增长了。"
 SBA_regional_ensure_rural_interconnection_desc: "自由地区的大部分农村并不适合大规模的工业化，这些地方不是偏僻遥远，就是人烟稀少，要么就身处前线、直面敌人。对于这些地区来说，最好的办法便是开展基础设施建设并把公社们连接起来。我们可以通过多种举措来解决这个问题，从修建铁路公路，到架设电话网和电报网，再到将它们接入我们的电网。尽管我们仍然无法为这些地方的人民提供就业岗位，但至少我们可以提升它们的生活水平。"
 SBA_regional_enlightenment_for_all_desc: "当俄罗斯由于军阀割据深陷持续的内战冲突时，世界列强却一直在发展科学技术。从太空竞赛到晶体管计算的发展，它们的计算机技术、农业和工业产出都得到了巨大的发展，而我们却只能用落后时代整整数十年的机器。如果我们要追赶到它们的科技水平，我们就必须开始对自由地区的中小学校、大学和实验室进行投资。给予这些学习中心资金和自治权利，将是提高教育水准的不二法门。"
 SBA_regional_the_interventionist_approach_desc: "纵观俄罗斯周围的国家，它们都有能在弹指之间毁灭我们的能力。只要他们敢按下发射按钮，数以千计的洲际导弹、潜射弹道导弹和中程弹道导弹将如雨点般倾泻俄罗斯的土地上。就算不使用这类武器，他们仅靠现代的枪械和导弹也能轻易地碾碎我们的国家。自苏联分崩离析以来，我们的科技发展严重停滞不前，国家也因此脆弱不堪。尽管我们现在尚未拥有可以发展这些武器的技术和人员，但创建一个在安全委员会监督下的教育系统，必将有利于我们开展工作来填补科技空缺。"
 SBA_regional_trust_in_the_educators_desc: "有人提出，为了使我们的教育系统能够比肩更加先进的邻国，我们要把教育系统置于安全委员会的管理之下，以便让全国的学生和教育工作者都能达到同一教育水平。这是非常愚蠢的。不同地区的需求不同，农村的教育需求可能是拖拉机维护和引擎维修，而城市的教育需求可能是能源生产和计算机科学。我们应该信任地方教育工作者，他们有能力判断什么课程可以满足当地社区的需求。"
 SBA_regional_inspire_progressive_thought_desc: "在自由地区，教育就是安全的保证。如果安全委员会任由公社的教育者自由发挥，就可能会让颠覆和反动的种子在我们的青年群体中生根发芽。如果不以军事力量强行介入、拨乱反正，我们的安那其兄弟姐妹们定会深受其害。我们一定要铲除第五纵队，为此我们将创建一个包罗万象的课程体系，既要教授学生作为成年人所必需的基本知识，又要教授无政府主义的教义。"
 SBA_regional_the_right_to_well_being_desc: "正如彼得·克鲁泡特金书中所写，含糊其辞地宣布“劳动权”或“拥有全部劳动成果”还远远不够。在我们追求真正自由平等的社会的过程中，不应让任何一个人掉队。也许有人会说，战争给俄罗斯留下深深的伤疤，因此有些人必须做出牺牲，不平等虽然黯淡，但也是现实。看看这些借口，这是精英阶级的谎言，他们企图将俄罗斯积攒起来的物质财富收敛到自己手中。每多生产出一千瓦时的电力、每有一种产品离开生产线、每一栋建筑竣工完成，都是一次小小的胜利，一个普通人能够从中受益的胜利。人人皆幸福，可不是什么幻想。"
 SBA_regional_provide_schools_for_all_desc: "教育是有力的工具——19世纪欧洲工人阶级不断提高的文化水平促进了社会主义运动的发展，政治理论不再是知识分子的专利。不仅如此，大众教育水平的提升还使生产和技术得到了空前的发展。然而，中西伯利亚大部分地区要么是农村，要么就动荡频仍，学校覆盖率和教育质量都远远不如较发达的地区。为了人民能够接受高质量的教育，必须建设新学校。"
 SBA_regional_expand_research_cooperatives_desc: "俄罗斯在很多方面都落后于世界，但其中最重要的是技术方面的落伍。此时此刻，电视正在走进美国的千家万户，而在这里，收音机仍被视为一种奢侈品；日本正在开发崭新的喷气式战斗机，而我们还在修理布哈林时代的古董；德国囤积在核武库里的弹头成千上万，而我们连一颗都造不出来。\n\n要想迎头赶上，必须大力支持公社研究。创新给乌克兰黑军带来了搭枪卡，也将为我们带来崭新的坦克与飞机。"
 SBA_regional_lessons_from_the_union_desc: "西伯利亚计划的巨大成功超乎我们的想象。现在，甚至计划还未完成，整个西伯利亚的工业产能增量就已超过200%。在过去的每个月里，西伯利亚能量产出增长量超过3.3亿千瓦时，接近于胡佛大坝的月度能量产出。而这一切都是在安全委员会的指导下完成的。面对如此卓越的成就，曾经害怕安全委员会可能会剥夺人民自由、甚至破坏我们国家长期繁荣的人，现在已经无话可说。"
 SBA_regional_reach_for_the_dawn_desc: "僵化的计划经济不仅限制公民的权利，还危害经济的长期发展。如果我们真心实意地希望俄罗斯繁荣昌盛，共产主义大行于世，就必须摒弃国家管制经济的威权主义思想。布哈林曾做出尝试，他的失败说明了一切。如果我们想要实质的繁荣，我们就必须允许工人组织和工会自行决定生产活动，自然适应社会和经济的需求。尽管有人谴责这就是换皮的资本主义，但我们拒绝这一称谓，这才是真正的社会主义经济。"
 SBA_regional_the_guardians_of_the_revolution_desc: "自由地区的边界永远都是高风险地区。军阀，土匪和入侵者随时都准备着突袭我们的城市和镇子并将一针一线掠夺殆尽，因此必须着手将我们的部队重整为一支精锐之师。我们将为此投入更多的专业装备，例如反坦，防空与狙击装备等，以提升我们军队的作战效能。除此之外，我们还要加强军队的纪律。农民志愿军远远不够，我们要的必须是正规军，所以我们必须将他们训练成真正的军人。"
 SBA_regional_maintain_the_flawless_legacy_desc: "我们不能忘了自己的本——黑军是一个“为民而治，为民而享”的民兵组织。我们不能数典忘祖；如果我们忘乎所以，安那其社会的根本将发生天翻地覆的变化。除此之外，考虑到黑军与政府之间的关系是如此密不可分，如若黑军中形成了某种自上而下的组织结构，腐败和政变的威胁就将常伴周围。为了我们无政府主义生活方式的安全，即使现有的军官选举制度存在缺陷，我们也要将其承袭下去。"
 SBA_regional_welcome_the_rehabilitated_desc: "黑军在征服西伯利亚的战斗中获得了巨大胜利，但军队内部问题却初见端倪。随着统一战争步步推进，我们的后备人力已经慢慢走向枯竭，国内的公社可能无法给我们提供足够的人力了。为解决这一问题，我们应该将敌军俘虏整合进我们的队伍。这不仅能缓解我们的人力问题，还能在很大程度缓解整合敌方领土的问题。"
 SBA_regional_lessons_from_the_liberation_war_desc: "我们为统一俄罗斯而进行的战争，不是像过去的俄罗斯那样靠着蛮力和人力压倒对手，而是依靠睿智将领的狡黠、技巧和战略思想、以智取胜。我们可以利用这些报告和计划、借鉴这些将领和指挥官的经验，继续发展前苏维埃政权在二战中开始发展的军事理论。现在，我们已经开始在我们的军校中收集并教授这些在旧日的战争中所使用的策略了。"
 SBA_regional_industrial_warfare_desc: "数十年前的世界大战不仅带来惨重的人员伤亡，也造成无比庞大的物资消耗。战后，世界各国都吸取了教训。无数铁的事实表明，重炮、坦克和飞机的发展，意味着在未来的战争中，未来军队的背后需要一个强大的工业来作为支撑。我们的军事征服之所以能够取得胜利，是因为勤劳的工人们月复一月地生产着成千上万的长枪、大炮和飞机。不过，随着在俄罗斯的军事冒险愈发激烈，我们的边境越来越长，军事开支也越来越庞大。因此，我们必须扩建军事工业，跟上军队的步伐。"
 SBA_regional_reinforce_the_soldiers_desc: "随着我们在俄罗斯大地上逐步推进，我们的人力也在不断消耗。为满足人力需求，我们必须在新征服的领土上扩大征兵规模。志愿兵我们举双手欢迎，但这些兵力远远不够。简言之，尽管我们已经给了他们几乎完全的自治权，但这些被征服的人民对征服者仍然不怀好意。我们必须在这些新公社内展开大规模征兵，还要提升民意支持。希望能借此提高新领土内的应征人数。"
 SBA_regional_following_the_falcon_desc: "新西伯利亚让我们付出了惨重的代价。虽然他们的军队可能没有我们强大，但他们的空军无疑比我们强出不少。我们在敌人的空中支援下伤亡惨重，这个问题不容忽视。谢天谢地，现在我们不再需要顶着敌人的扫射冲锋了。俄罗斯最大的飞机生产厂之一坐落于新西伯利亚，因此俄罗斯最大的飞机机队之一也驻扎在此。除此之外，西伯利亚最好的机修工将为这支机队提供服务。自由地区又向现代化迈进了一步。"
 SBA_regional_black_wings_above_desc: "黑军几乎没有空战的经验。虽然我们在之前的战事中也使用过飞机，但简而言之，我们既没有空军所需的工业能力，也没有熟练的飞行员。不过，考虑到我们现在的情况，以及与敌人的强弱对比，我们必须打造一支真正的空军。我们这里有不少退役的飞行员，可以让他们培养下一代飞行员，我们也有比较现代化的飞机设计，以及生产这些飞机所需的工业能力。"
 SBA_regional_experimental_helicopter_designs_desc: "直升机，是俄罗斯陷入军阀混战时，世界取得的众多技术进步的瑰宝之一。这些奇怪的飞行器不同于过去的飞机，它们使用垂直起降旋翼系统，其优点包括对地面目标进行空袭，还能将部队和物资运送到飞机无法降落的地区。从直升机在南非战争中的表现可以看出，这些飞行器的潜力不可估量，对它们的研究已经启动。"
 SBA_regional_past_the_tachanka_desc: "现代装甲与摩托化技术又一次改变了俄罗斯的战争。从前，我们的装甲设计侧重于廉价、量产，以数量优势击败德军。尽管坦克产量从来都没达到足以检验数量优势学说的水平，但许多将军都对这种学说表示支持。然而，在对日本和德国的装甲作战理论进行研究后，机动性与质量的重要性也逐渐进入我们的视野。我们要努力学习他们的学说和设计，以更新装甲与摩托化部队的军事战术。"
 SBA_regional_tanks_for_peace_desc: "如果要说俄罗斯从二十年前的德国入侵中学到了什么，那应该就是机械化战争的运用，及其高效与残酷：德国高速且强大的装甲师将俄罗斯军队分割包围，一举歼灭。布哈林没能建立起一支足以保卫苏联的坦克部队，我们不会重蹈覆辙。我们的邻国肯定也明白这个道理。如果想要保境安民，那我们就必须优先发展一支属于黑军的装甲部队。"
 SBA_regional_compile_the_strategies_desc: "尽管最近我们大力改革军队并在军中推广某种形式的基本军事理论，但许多军官最终还是频繁运用他们自己的战术或进攻战略，而不是可能的最佳策略。我们应该努力建立一种统一的军事理论，让我们的军官依而从之，从而在未来战争中为战略理论的施展做好准备。这将促进我们对战争进展情况的了解，熟悉军队的能力，而不必过分依赖前线军官的军事指挥技艺。"
 SBA_regional_military_egalitarianism_desc: "黑军的一大亮点就是它民主化的军事结构。不像其他国家的军队，其权力来源于将军和高级将领；在黑军，权力来源于基层士兵，士兵可以选举自己的长官、推选他们认可的有能之士。在此价值观下，即使是身居高位的将军也和军队里面的其他人一样平等，而正因如此我们的军人才会全力拼搏。"
 SBA_regional_the_tomsk_firearms_collective_desc: "虽然托木斯克的人民非常适应我们的民主制度，甚至已经建立起可以运行的地方民主机构，但他们还没有了解到枪杆子的重要性。人们要么是没有兴趣，要么是买不起枪，并且他们大多数人觉得枪杆子没有必要，因为军队会保护他们的安全。现实表明这显然是错误的。因此，我们需要建立一个组织，来教教这些托木斯克人枪的意义和用法。"
 SBA_regional_an_army_for_liberation_desc: "黑军的终极任务一定是把我们无政府主义的生活方式传播到全俄罗斯，要把所有人民都从国家的暴政中解放出来。因此，不光要守土自卫，我们还必须做好主动出击的准备。之前，应征加入黑军的新兵们都是为了保卫自己的家乡而战，而不是为了征服他人。我们必须让他们明白，要保护好自己，就必须解放所有人。很快，黑旗将在俄罗斯全境的上空飘扬。"
 SBA_regional_an_army_for_self_defense_desc: "我们民兵的使命一直都是守护，而不是加害。黑军不是亚戈达的恐怖军队。他们为统治和权力而战，我们却是为了和平和面包而战。我们过去的征服将不会在未来再现。为了守护西伯利亚黑军及自由地区的尊严与完整，我们将避免重蹈前人暴政的覆辙，或许如此，我们终能迎来繁荣富强。"
 SBA_regional_looking_outwards_desc: "地缘政治除了是军队和战争的游戏，也同样是外交手腕与策略的舞台。为了保卫自由地区的安全，我们必须评估东西方邻国与我们的关系，看看他们是否会对我们构成威胁，会构成多大的威胁。另外，如果我们能有幸与一个对自由地区采取友好态度的国家相邻，与其签订贸易协议和共同防御协定能让我们获益匪浅。"
 SBA_regional_a_policy_of_liberation_desc: "经过一段时间的讨论后，安全委员会宣布了“解放全球”的政策。假如出现了能支持海外社会主义和无政府主义伙伴的机会，我们就应当抓住时机去帮助他们。武器、资金、技术……不管他们需要什么，我们都将努力提供。让我们成为点燃世界革命的星星之火。虽然我们可能会因此受到白眼，甚至会引起敌意，但只要能帮助一个受压迫的民族迎来解放，那么我们的努力就没有白费。"
 SBA_regional_a_policy_of_protection_desc: "经过一段时间的讨论后，安全委员会宣布了“守土自卫”的政策。我们不能也不应激怒像日本、德国这样的国家，引发又一场摧残俄罗斯的大战。假如有社会主义者和无政府主义者从压迫者手下起义，或者是在国内发起改革，那么我们将全力支持他们，但是不包括武器。搅和进海外的冲突中从来就得不到什么好结果。看看美国吧，他们可能也没想到自己会深陷南非的泥潭。"
 SBA_regional_exporting_the_revolution_desc: "为了支持全世界的社会主义和无政府主义朋友，首先要找到他们。我们要建立一个秘密组织，其活动范围是全世界。它的目的，是寻找并帮助全世界的革命者，甚至还应该包括那些暂时还不认为自己是革命者的人。从近在眼前的边境线、到远在天边的非洲南美，我们的特工无处不在，为当地人民提供解放自我的手段与动力。有些人可能会说这是作势，但我们更愿意称其为宣扬真理。"
 SBA_regional_declare_a_safe_harbor_desc: "这个世界无比残酷。世界各地的人们，因种族、信仰、意识形态等种种原因而饱受迫害。这一切，在自由地区都不会发生。我们是地球上为数不多真正自由的国家。我国必须向世界各国开放国界，成为一座安全的避风港。只要不打算在我国境内制造威胁、引发灾难，任何人都可以加入到这场伟大的社会实验之中。除此以外，移民对我们也有好处。有了更多的人，我们就能更好地保护自己。"
 SBA_regional_an_eye_to_the_world_desc: "俄罗斯是冷傲的情人，我们的邻居们则更加高傲。我们随时都要知道他们在干什么，从而保卫我们自己。为此，我们必须创立某种秘密组织。一旦我们的邻居开始动员起来对抗我们，我们将会知道；如果我们的邻居开发了新的坦克与飞机，我们将会知道；甚至是我们邻国的领导人去遛狗了，我们也将知道。通过这一新的机构，黑军将会插手每一份文件，盯紧每一个国家。"
 SBA_regional_solidarity_with_the_world_desc: "想建立一个情报机关可不简单。要在秘密中创建一个规模如此之大的重要机构，需要我们付出时间和耐心，要作出决定、指导方向。打个比方，防御性质的情报机关在运转和结构上，常常与攻击性的情报机关不同，长期的渗透和监视可能比针对敌国的煽动和走私更加重要。两种选择都不差，只是在资源分配上的两种不同方式而已。"
 SBA_power_struggle_siuda_winning_a_game_i_was_never_playing: "未战先胜"
 SBA_power_struggle_siuda_winning_a_game_i_was_never_playing_desc: "随着第二次西伯利亚战争接近尾声，自由地区的艰苦时日有望随着冲突的停止而结束，即将到来的也许是一个迎来整合和统一的新时代。然而，生活并非总是如此一帆风顺。\n\n随着斯捷潘诺夫开始在远东扩张个人的势力，这场本就如火如荼的斗争已经是迫在眉睫。与叛徒斯捷潘诺夫的权力斗争使贝加尔湖周边地区的气氛变得无比焦灼，显然，我们应该开始采取行动了。\n\n尽管西乌达与团结在西乌达周围的人们对这种阴险的背叛感到震惊，但他的决心却一如既往的坚定——要想安那其生存下去，西乌达就必须坚持下去。他需要继续这场同斯捷潘诺夫的博弈，不然我们的安那其之火将就此熄灭。"
 SBA_power_struggle_siuda_something_we_can_all_agree_on: "一致通过的表决"
 SBA_power_struggle_siuda_something_we_can_all_agree_on_desc: "如果我们想要让赤塔的人民站在我们这一边，就必须让他们理解一个简单的，不争的事实：君主制是一种过时的，颠三倒四的治理体系，它一次又一次地证明了自己的无能。随着二月革命推翻了腐朽的王朝，它本应被埋没在历史中。但是，它竟在远东死灰复燃，实在令我们难以理解。是时候告诉赤塔的人民为什么君主制早就该灭亡了，接着向他们展示无政府主义的美好。\n\n如果我们想要向赤塔的人们展示和他们的邻居合作互助时人们可以取得多大的成就，就应当修建一座“灯塔”指引他们加入安那其。巧合的是，也许我们可以处理掉君主制最后的纪念碑，同时给赤塔的人民予以启示。\n\n通过翻修和改造沙皇的宫殿，我们将可以把这座建筑改造成市议会的会场。这样的改造一石二鸟，能起到很好的宣传作用，一定可以让大部分民众投向真正的无政府主义。"
 SBA_power_struggle_siuda_an_unspeakable_evil_again: "不可言说之恶"
 SBA_power_struggle_siuda_an_unspeakable_evil_again_desc: "在仍然对西乌达效忠的军官高层中，有一个明了却费解的问题。为何阿穆尔堕入纳粹主义？这种造成俄罗斯分崩离析的、酿成无尽死亡和破坏的、最卑劣的意识形态竟在阿穆尔找到了立足点。这件事发生的原因仍不清楚，尽管时间有限，但必须采取行动。\n\n西乌达已决定在阿穆尔周边地区开展去纳粹化活动。这次行动旨在进一步让阿穆尔的人民领会到无政府主义的真正意义，我们必须将其视作一件用以肃清自由地区内纳粹主义残余的工具。其中最重要的一个环节，便是拿出从哈尔滨带来的霓虹灯万字符，将其付之一炬，并记录下过程以便宣传使用。这只是为了确保这个比喻能记在人们心头。"
 SBA_power_struggle_siuda_pull_the_rope_taut: "绝境中的援手"
 SBA_power_struggle_siuda_pull_the_rope_taut_desc: "马加丹的法西斯匪徒们可从来不是什么大善人。当这座港口城市的人民在大街上受冻挨饿时，法西斯匪徒们正安坐在他们的金山上，接收着美国人的施舍。马加丹的人民再不会活在此等不公下了。\n\n为了根除法西斯匪徒，将权力还给人民，我们需重新分配从美国进口的武器，确保这座港口城市里的所有人都能了解到过去几年里，法西斯匪徒对他们犯下了何等的滔天罪行。同时也提醒他们，这些岁月已经过去，而更好的年华尚未来到，这项举措势必会使这座城市往西乌达靠拢。"
 SBA_power_struggle_siuda_remember_the_tyrant: "警惕暴君"
 SBA_power_struggle_siuda_remember_the_tyrant_desc: "在远东的冻土荒原之上，若你向那些反对独裁的人们问起亨里希·亚戈达是何方神圣，他们会告诉你他是远东苏维埃社会主义共和国的残兵败将，他们会抱怨他那层出不穷的监视与压迫。他们会回忆起NKVD的士兵们在深夜一脚踹开他们家的大门，仅仅以一个注定走向灭亡的国家的名义。他们会回想起那场对中西伯利亚共和国的徒劳无功的战争——除了让双方都愈发凋敝，以及使西伯利亚的安那其发源地遭受灭顶之灾。然而，为什么伊尔库茨克的人民仍天真地拥护着这个疯子？\n\n这实在令人费解。不过毫无疑问，现在没时间深究为什么那个暴君会被当成偶像崇拜了，我们应当让这些记忆真正成为过去。那些还未意识到NKVD犯下的恐怖暴行的人将会明白亚戈达的统治有多么可怕，无论他们愿不愿意明白这点。"
 SBA_power_struggle_siuda_a_black_october: "黑十月"
 SBA_power_struggle_siuda_a_black_october_desc: "为了反对亚戈达的监视压迫，人民必将挣脱束缚，并为结束这可怖至极的制度而斗争。领导这场英勇起义的是一位名为瓦列里·萨布林的男人，他的理想曾经无比纯洁。然而，一旦舔舐到权力那如恶魔般的甜蜜，哪怕只有一丝，他便背叛了自己的信念。征兵制度、消灭政敌，以及其他无数的压迫行径，只需不久，屠龙勇者瓦列里·萨布林就会无限趋近于那条被他斩杀的恶龙。甚至在当下，布里亚特的人们还在纪念萨布林的举动。这必须得结束了。\n\n布里亚特发生了所谓的“第二次红十月”，这可怕的谬称必须得到纠正。黑十月将照凌四方，所有人都将见证无政府主义的奇迹。"
 SBA_power_struggle_siuda_the_opium_of_the_masses: "精神鸦片"
 SBA_power_struggle_siuda_the_opium_of_the_masses_desc: "对自由地区而言，宗教和教会的概念是一个争议颇多的问题。尽管宗教在自由地区完全合法，但给予教会任何形式的权力这一观念令公社的许多成员深感不安，包括西乌达本人。当然了，那些住在北西伯利亚荒原的人们并不认同我们的理念。如果希望他们站在我们这边，就需要与地方公社达成妥协。\n\n虽然这可能会大大提升北方公社对我们的好感，但这可能不足以让整个北方都支持我们。因此，西乌达已决定将在他的北方之行中开展各式各样的赈济活动。如果运气够好，此举可能足以把北方拉拢到我们一边。"
 SBA_power_struggle_siuda_an_alliance_with_capital: "与资本家结盟？"
 SBA_power_struggle_siuda_an_alliance_with_capital_desc: "咱们长期担任经济事务委员的米哈伊尔·基利奇恰科夫一直监督着自由地区的财富分配、权利平等，还有黑军军需等等事务。安那其占据西伯利亚的大片土地之后，由于其职务的重要意义，我们必须增加一些成员，如瓦西里·舒克申，并设立一个新机构：“公共经济指导委员会”，来帮助协调经济事务。这一条线权力颇大，又与政治关系不深，好比如水载舟，能轻易撼动无政府主义的根基。\n\n当然，我们更希望安那其能够继续存在下去。西乌达会请求委员会支持我们的事业。若是他们能把无政府主义放在心上，一切都将顺利地进行下去。"
 SBA_power_struggle_siuda_is_there_anything_she_cant_do: "全能的导师？"
 SBA_power_struggle_siuda_is_there_anything_she_cant_do_desc: "在所有忠于西乌达的人中，叶夫根尼娅·塔拉图塔一直是一位慈爱宽厚的仁师长者。在自由地区峥嵘初露、再到风雨飘摇的数年之中，她对无政府主义事业的忠诚从未动摇半分。在我们伸展对公社的保护之时，我们需要寻找一位有着特殊才能的人物来说服西伯利亚的广大人民。胸怀著书立说、传文重教之才的塔拉图塔，便是这场面对集权暴君的无尽权利斗争中的无价之宝。\n\n作为技巧娴熟的作家，写一本关于一个角色在幻想世界中为无政府主义的梦想而战……与强大邪恶的妖龙……作斗争的冒险故事，还不足以称作是某种挑战。\n\n假以时日，它一定会畅销四方。"
 SBA_power_struggle_siuda_appealing_to_a_higher_power: "向高位者求援？"
 SBA_power_struggle_siuda_appealing_to_a_higher_power_desc: "若要在西伯利亚黑军的所有成员中挑出资历最深、功劳最大的一人，那便是我们的瓦连耶捷夫。虽然他和西乌达经常交谈，但通常都是在一些正式场合，两人都不怎么认为对方是自己的朋友。然而，面对无政府主义的倾巢危机，友谊与否早已不是挑选盟友的理由。\n\n西乌达将与瓦连耶捷夫私下谈谈，竭尽全力为真正的无政府主义争取支持。虽然现在能做的不多，但我们必须尽可能多地获得支持，无论代价如何。"
 SBA_power_struggle_siuda_a_russia_for_us_all: "全体人民的俄罗斯"
 SBA_power_struggle_siuda_a_russia_for_us_all_desc: "没有什么比无政府主义更致力于自由、更热忱于人类之解放的了。从堪察加到西西伯利亚平原的边境，安那其高于一切。斯捷潘诺夫的夺权行径已经被证明是一个彻头彻尾的错误，显然，无政府主义再也不会患上内忧。\n\n无政府主义渡过了它的第一场考验，如今，它屹立于世、受命于法、强大无匹，而最为重要的是，它无可阻挡。现如今的障碍便是统一逃过德国铁蹄的那一半俄罗斯，然后，更进一步。这会是场漫长、艰苦的斗争，但安那其妈妈将锲而不舍，避无可避。"
 SBA_power_struggle_stepanov_winning_the_long_game: "苦战得胜"
 SBA_power_struggle_stepanov_winning_the_long_game_desc: "自从中西伯利亚共和国走向灭亡，伊万·斯捷潘诺夫叛变西伯利亚黑军的理由，只有一个。\n\n那便是，巩固他的权力，从脑部犯有退行性疾病的无政府主义手中拯救自由地区。十年来，身处黑军行伍的伊万·斯捷潘诺夫的目标从未改变，他一直孜孜不倦、锲而不舍地追求权力。远东地区潜力无限，而西乌达的民粹主义还从未涉足这里，一条崭新的、通往无政府主义的道路，正缓慢浮现。\n\n好戏正在上演。愿斯捷潘诺夫以强力领导俄罗斯，彻底摧毁西乌达那群软弱不堪的安那其拥趸。"
 SBA_power_struggle_stepanov_the_imperial_realm: "帝国疆域"
 SBA_power_struggle_stepanov_the_imperial_realm_desc: "在赤塔，仍有许多豪门贵胄躲过了黑军战士的绞索。这些军官、将领、元帅、高官，以这样或那样的方式逃过枪口审判、保住荣华富贵，继续盘踞在远东的权力架构之上。\n\n是了，如果我们想要在远东立足，就得拿出从前的标准程序，以美酒宴席宴请他们。若是赤塔城内一切顺利，斯捷潘诺夫的据点又将增加，而西乌达的安那其美梦离它的破灭又近了一步。"
 SBA_power_struggle_stepanov_a_man_much_like_myself: "似我之人"
 SBA_power_struggle_stepanov_a_man_much_like_myself_desc: "在阿穆尔的土地上，还有无数的黑衫军隐藏着上台夺权的野望。其中有一人，此人是罗扎耶夫斯基的下属，颇值得我们的注意。他，带着无可估量的潜力，接近了斯捷潘诺夫。这些黑衫军的武库中还有大量的资源，他们提出，为斯捷潘诺夫和黑军的一切，他们可以拿出俄罗斯法西斯党的档案、白俄流民的捐物和财富，以及武力（如果真要这样做的话），换取斯捷潘诺夫政变成功后再次成为阿穆尔省的统治者。\n\n虽然这些黑衫军的合法性无疑仍是悬而未决，但我们别无选择，只能接受。我们没有替代方案，也没有理由拒绝这美妙无比的分润协议。"
 SBA_power_struggle_stepanov_the_cowards_foundation: "懦夫之巢"
 SBA_power_struggle_stepanov_the_cowards_foundation_desc: "马加丹的俄罗斯法西斯党最大的失败之一就是他们过于依赖不靠谱的外国军队。具而言之，就是雇佣军。由于马特科夫斯基之国的军队已被历史证明不足以领导全国，我们或许可以将雇佣军用于更专业的用途。\n\n自从远东集团被彻底消灭以后，马加丹的雇佣军就像风吹起的灰尘一样散布到整个远东，但现在看来他们仍能继续操持旧业营生。如果我们希望把成为一支可靠、专业的部队，我们就需要将多种多样的准军事单位纳入我们的组织。很快，一支由保镖和卫队组成的全新军队将加入黑军的行列，致力于维系自由地区的生存。"
 SBA_power_struggle_stepanov_purchase_the_commissars: "收买政委"
 SBA_power_struggle_stepanov_purchase_the_commissars_desc: "在紧邻贝加尔河的地区仍有相当数量的NKVD政委，他们组织能力高超、战略战术娴熟，威名传遍俄罗斯。假设这些前NKVD不会为保持军队的士气而争吵——不管具体是哪支军队或什么原因——那么西伯利亚黑军将发现自己比以前强大得多。\n\n当然，NKVD的战士不太能被说服加入斯捷潘诺夫的事业，但我们有一个办法，可以让那些犹豫不决的战士来到我们这边。如果这些NKVD决定加入斯捷潘诺夫的军队，我们将尽一切努力为这些勇敢的战士提供奢华快乐的生活，只要他们能在需要的时候帮助镇压行动。"
 SBA_power_struggle_stepanov_the_power_of_populism: "民粹主义之威能"
 SBA_power_struggle_stepanov_the_power_of_populism_desc: "不管是什么样的政治家，他们都有两个优点：第一，能说服群众支持他的事业；第二，知道自己的缺点。不幸，斯捷潘诺夫恰好擅长的是第二个，而他知道的就是他缺第一个。但是，斯捷潘诺夫更清楚一件事——有一个东西非常适合布里亚特的人民：民粹主义。\n\n黑军内部的人都知道一个简单的事实，那就是我们不能让西乌达抢在我们前面涉足这里。只要西乌达的名头传到贝加尔湖的另一边，我们就可能彻底失去布里亚特。绝对不能这样。哪怕斯捷潘诺夫不擅长演讲，哪怕他抛出来的是一堆糟糕透顶的陈词滥调，也能让西乌达踏足这里的企图打消几分。"
 SBA_power_struggle_stepanov_confessional_with_the_lord: "向主耶和华告解"
 SBA_power_struggle_stepanov_confessional_with_the_lord_desc: "北西伯利亚的荒原上到处都是宗教。无人能否认如下的简单事实：无政府主义是最最反对教会的意识形态。西乌达试图欺骗这些北方人让他们认为他并不鄙夷宗教的概念，但我们都知道事实并非如此。如果有人要将西乌达的卑鄙意图警告北部荒原，那就是我们。\n\n伊万·斯捷潘诺夫将遍访北西伯利亚，将西乌达的摄人观念告知众人——严格执行国家无神论，并将压迫北方加入自由地区。尽管这些主张是否合理可供辩论，但我们勇敢的领袖斯捷潘诺夫有责任警告他治下的东正教徒们警惕无政府主义的邪恶。"
 SBA_power_struggle_stepanov_return_to_form: "不忘初心"
 SBA_power_struggle_stepanov_return_to_form_desc: "伊万·斯捷潘诺夫在远东游历冒险，而国内的不满和愤怒却与日俱增。这是因为他的注意力早已从反对无政府主义的肆意妄为转移到其他地方去了。托木斯克的抗议活动一天比一天多，人们反对黑军对自由地区政权机器的权力侵夺，要求斯捷潘诺夫早日回到中西伯利亚。\n\n既然他们要，那我们就满足他们。国内的抗议活动已经被称职的战士们镇压下去，我们现在与几位勇敢的黑军成员同仇敌忾，而托木斯克的居民则大幅减少。这些严格遵照上级指示的精兵良将，统统地大大有赏。这是对那些支持斯特潘诺夫利益的人的奖励，在接下来的几个月里，我们可能会颁发更多的勋章。"
 SBA_power_struggle_stepanov_calling_up_an_old_friend: "呼唤旧友"
 SBA_power_struggle_stepanov_calling_up_an_old_friend_desc: "黑军这么多年过去了，伊万·斯捷潘诺夫和安德洛尼·米舒连科一直是密友。他们的友谊早已开始，从加入自由地区以来，一直持续至今。尽管两人都不是真正的无政府主义者，秉持无政府主义也只是口头上的支持，但对军队来说，这两人都是无价之宝。这就是他们的相似之处。\n\n当斯捷潘诺夫不知疲倦地努力成为自由地区的杰出领袖时，米舒连科却在努力打磨西伯利亚黑军，誓要从德意志占领者手中夺回俄罗斯。尽管有所分歧，但很明显，斯捷潘诺夫过去拉拢米舒连科的努力必须达到顶点，否则，他将永远失去一个亲密的盟友。"
 SBA_power_struggle_stepanov_cut_the_head_off_the_snake: "斩断蛇头"
 SBA_power_struggle_stepanov_cut_the_head_off_the_snake_desc: "斯捷潘诺夫的眼中钉之一一直是——并且继续是——黑军中最高级的民选军官。斯捷潘·瓦连耶捷夫对无政府主义的信念坚不可摧，他的存在似乎只会削弱我们在黑军中的地位。虽然瓦连耶捷夫是自由地区最不关心政治的军人，但他仍然是西乌达唯一剩下的潜在盟友。决出胜负的日子即将来临，我们没剩下多少时间了。由于他强烈的意识形态信念，我们没有办法在这有限的时间内把瓦连耶捷夫拉到我们这边来。因此，解决办法很简单。\n\n瓦连耶捷夫太强大，意识形态上太过对立，太深入西乌达的势力范围，已经没有什么可以为他做的了。真遗憾，这儿碰巧有一个阴谋呢，有一个……激进，极端的无政府主义者，他想把黑军从集权派的魔障中解救出来。\n\n瓦连耶捷夫，真是太遗憾了。"
 SBA_power_struggle_stepanov_a_russia_of_my_own: "专属一人的俄罗斯"
 SBA_power_struggle_stepanov_a_russia_of_my_own_desc: "伊万·斯捷潘诺夫一直在努力实现他的希望，就好像没有其他选择一样，而在某种程度上，也确实是没有其他选择。当然没有。\n\n斯捷潘诺夫一生都在为这一天而奋斗。所有的目标、责任和野心，都只是他希望统领俄罗斯的副产品。尽管腐朽无能、颠倒错乱的无政府主义挡在伊万·斯捷潘诺夫的道路上，他的内心没有遗憾，他的所作所为也不带有一丝悲伤。一切按部就班，没有失败，没有犹豫，没有悔恨。\n\n权力的方方面面都牢牢掌握在伊万·斯捷潘诺夫手中。西乌达的无政府主义在前进的每一步都同他作对，但这还远远不足以阻止斯捷潘诺夫的脚步。\n\n愿俄罗斯万寿无疆，愿斯捷潘诺夫扬帆起航。"
 SBA_superregional_libsoc_the_second_test: "安那其实验的新生"
 SBA_superregional_libsoc_the_second_test_desc: "安那其赢了！尽管我们使劲浑身解数、差点就要成为我们邻国已经成为的那种专制军阀国家，彼得·西乌达和簇拥在他身边的忠诚战士团结起来，将斯捷潘诺夫的政变阴谋一举挫败。斯捷潘诺夫滚蛋了，黎明再度归来，照耀着西伯利亚自由地区的土地。我们将何去何从？西乌达将如何运用他从安全委员会夺来的权力？一切尚不得而知，我们只能希望他将继续高擎无政府主义的火炬——正是她引领着我们来到这里。"
 SBA_superregional_libsoc_what_they_can_never_take_away_from_us: "他们永远无法夺走的那些东西"
 SBA_superregional_libsoc_what_they_can_never_take_away_from_us_desc: "斯捷潘诺夫千方百计地混淆无政府主义的概念。他的所作所为和专制法令让我们的公民对无政府主义到底是什么心存怀疑。更糟糕的是，大多数公民从前不知道、现在也仍然不知道无政府主义究竟是什么。我们的导师彼得·西乌达将发表演讲，概述人的基本权利和无政府主义的核心原则，希望借此引发关于意识形态的大讨论，帮助我们的公民理解他们在自由地区中拥有的权利。"
 SBA_superregional_libsoc_our_attachment_to_liberty: "对自由的信念"
 SBA_superregional_libsoc_our_attachment_to_liberty_desc: "如果我们希望自由地区的人民继续保有他们的自由，我们就必须准备好对付那些想要剥夺我们自由的人，这样的人为数不少。我们势单力孤，每条边界上都有试图压迫我们的军阀；在他们之外还有更大的威胁，那就是德国和日本，今天的莫斯科和北京都曾见证它们可怕的威力。一旦形势需要，每个人都应该准备好拿起武器来捍卫我们的生活方式，如果我们不奋起反抗，那么苏联的今天就是我们的明天……"
 SBA_superregional_libsoc_make_our_message_clear: "明确表达"
 SBA_superregional_libsoc_make_our_message_clear_desc: "尽管我们尽了最大努力，但大多数人仍然不知道什么是无政府主义。大多数公民脑子里甚至都装不进那些距离他们公社不远的土地。与越来越多的自由地区居民交谈之后，西乌达很快就发现了这一点。受到他亲眼目睹的“无知”的启发，他写了一本书并将其出版，书中阐述了他和其他人对无政府主义的看法，以及无政府主义在自由地区的实际情况，希望能让普通读者更清楚地了解无政府主义这种意识形态。"
 SBA_superregional_libsoc_make_our_message_clear_tt: "我们将向教育系统投资，教育人民§e无政府主义理论§!。\n"
 SBA_superregional_libsoc_we_will_stand_shoulder_to_shoulder: "手联手，肩并肩"
 SBA_superregional_libsoc_we_will_stand_shoulder_to_shoulder_desc: "公社就是你的家，相邻的公社就是你的邻居！每个人都必须铭记，自由地区内的所有人民都是一样的无政府主义者，都是兄弟姐妹，不论人种、信仰等区别如何，我们都不是敌人。普通民众真正应该注意的是全体大会。虽然全体大会是一个代表全体人民的机关，但是若是有某个政党或政党联盟取得了太多的席位，全体大会的权力就很可能会被滥用。盯紧集权主义敌人，而不是你的同胞人民。"
 SBA_superregional_libsoc_freedom_must_be_protected: "自由必得捍卫"
 SBA_superregional_libsoc_freedom_must_be_protected_desc: "西伯利亚黑军差点崩溃。公社被政治和自身的问题搞得心烦意乱，致使斯捷潘诺夫的权势与日俱增。军队的权力越来越大，没人能站出来阻止它。这种情况不会再发生了。从现在起，黑军不再独立于全体大会，而是居于安全委员会的管辖之下。全体大会现在可以随心所欲地撤换军队中的将军和指挥官，这样，像斯捷潘诺夫这样的将军就永远无法再次站在权力的巅峰。"
 SBA_superregional_libsoc_lessons_from_stepanovs_coup: "斯捷潘诺夫政变的教训"
 SBA_superregional_libsoc_lessons_from_stepanovs_coup_desc: "我们走过了漫长的道路，才取得了今天的成就。自西伯利亚自由地区形成建立以来，已经过去了近十年；而自我们在第二次世界大战期间向东逃亡，也已过去了近二十年。然而，就在几个月前，斯捷潘诺夫的政变再一次永远地改变了我们。世界瞬息万变，然而，除了许多人现在感受到的痛苦之外，俄罗斯和俄罗斯的人民似乎一切如故。我们所能做的就是继续努力学习，努力适应这个陌生的新世界。"
 SBA_superregional_libsoc_there_is_no_such_thing_as_harmless_power: "权力必致毒害"
 SBA_superregional_libsoc_there_is_no_such_thing_as_harmless_power_desc: "虽然全体大会的成立是出于一种良好的意愿，但我们事实上的领导人彼得·西乌达得出结论，全体大会也有施行压迫的可能。在全体大会中，小的、农村公社的投票可能压倒大的、城市化的公社，这样他们的利益就将凌驾于他人的利益之上，如果我们还要自称无政府主义者，这种情况肯定不能接受。现在，总理事会将直接由民众投票产生，各公社将获得更大的独立性。"
 SBA_superregional_libsoc_just_the_bare_minimum: "最低标准"
 SBA_superregional_libsoc_just_the_bare_minimum_desc: "虽然我们仍然坚定地认为，无政府主义是一种可行、且比其他所有意识形态都更为可取的意识形态，但事实却是，如果我们要保卫自己，今后就必须有人民组织和能够提供资源的国家政府。全体大会将获准设立一个小型的官僚机构，在经济和公共管理方面发挥最低限度的作用。这个政府尽可能地小，所有立法和司法权力将被各个公社保留。"
 SBA_superregional_libsoc_our_disdain_for_tyrants: "厌弃暴君"
 SBA_superregional_libsoc_our_disdain_for_tyrants_desc: "国家，就是有权有势的人打压弱势人群的工具；是富人偷窃穷人财富的工具；是仇恨者压迫被仇恨者的工具；是掌权者攫取更多权力的工具。国家机器存在一天，人民就一天不得安宁。因此黑军将永远不接受国家。我们拒绝法西斯主义，拒绝共产主义，拒绝民主主义，拒绝所有拥护“国家”这一事物的人，不管他们所支持的国家是大是小。我们会与所有想在我们头上强加威权独裁的人抗争到底。自由地区永远自由！"
 SBA_superregional_libsoc_dealing_with_the_snakes_in_our_garden: "清理门户"
 SBA_superregional_libsoc_dealing_with_the_snakes_in_our_garden_desc: "尽管我们已经铲除了斯捷潘诺夫和他的小圈子，但黑军中仍有许多支持他的人，至少他们支持着他的思想。事实证明，近年来，作为一个整体的黑军变得愈发集权专制，他们在治理和战争中取得了在几年前还不可想象的、不受管束的自由。我们应该将这一事实通告全体大会，并努力对军队施行改革，如果我们还希望维护真正的无政府主义的话，目前军队运作的方式肯定是大错特错。"
 SBA_superregional_libsoc_emancipating_themselves: "劳动换取解放"
 SBA_superregional_libsoc_emancipating_themselves_desc: "我们向全体大会提交了一份名单，列出了几百名黑军中最臭名昭著的罪犯，他们滥用职权、向公社征收贡赋、威胁手无寸铁的民众，甚至有时还会煽动和使用暴力。我们要伸张正义，我们希望他们的罪行会得到应有的报应，最好是直接处刑，但全体大会给了我们不同的答复。他们认为杀戮不甚道德，会开不好的先例。西乌达也表示同意，所以从现在开始，这些人将在自由地区无偿工作，做军队需要的所有体力活。"
 SBA_superregional_libsoc_no_clemency_for_tyranny: "暴政不得宽恕"
 SBA_superregional_libsoc_no_clemency_for_tyranny_desc: "黑军中有些人长期滥用职权。他们向公社征收贡赋、威胁手无寸铁的民众，甚至有时还会煽动和使用暴力，这些罪行十分严重，不应予以宽恕。尽管全体大会提出抗议，我们还是选择主持正义，将这些背叛我们的事业、侵害群众利益的叛徒判处死刑。全体大会根本不明白，让这些人活着只会孳生腐败。我们必须阻止他们。"
 SBA_superregional_libsoc_how_far_to_go: "前路何方？"
 SBA_superregional_libsoc_how_far_to_go_desc: "我们取得了很大进展，成功地拆除了集权结构、清除了那些把我们推向国家的人，但要如何处理安全委员会呢？如果希望完全、彻底地抹去政府存在的任何痕迹，解散它当然合乎逻辑。然而，安全委员会也有很多好处，似乎我们不应如此迅速地将其解散。尽管我们不愿承认，但这台机器非常有用，尤其是在两个方面——组织军队，和在必要时做出艰难决定。解散它可能会让自由地区面临威胁，但如果我们不解散它，我们还能自认为是真正的无政府主义者吗？"
 SBA_superregional_libsoc_dissolve_the_security_council: "解散安全委员会"
 SBA_superregional_libsoc_dissolve_the_security_council_desc: "安全委员会一直是我们政权的工具，而斯捷潘诺夫正是利用这个工具爬上了权力的巅峰，并发动了他那卑鄙的政变。如果我们不想让这种事情再次发生，就必须废除这个机构。此外，只要存在着这样一个委员会，自由地区就总是处于滑向独裁主义的危险之中。虽然此时此刻，无政府主义意识形态可能是安全的，但积年累月，它可能就会遭到安全委员会中某些利欲熏心的将军们的侵蚀，直到政权被他们牢牢控制。我们必须防患于未然。"
 SBA_superregional_libsoc_empower_the_general_assembly: "巩固全体大会"
 SBA_superregional_libsoc_empower_the_general_assembly_desc: "虽然解散安全委员会是个可选项，但在这个问题上我们可以做出妥协。委员会提高了军队的组织度，让我们在战争中取得一定的优势。但这并不是说要让安全委员会像以前那样继续下去。有了斯捷潘诺夫的前车之鉴，从现在起，安全委员会将被严格地置于全体大会的控制之下，不再拥有凌驾于各个公社或全体大会之上的权力。"
 SBA_superregional_libsoc_our_communal_spirit: "公社精神"
 SBA_superregional_libsoc_our_communal_spirit_desc: "我们公社制度的优越之处不仅体现在对政治、经济和信仰自由的充分保障，还体现在它为我们的社会提供的凝聚力。虽然各个公社在规模和民族构成方面千差万别，但我们都致力于共同的事业——无政府主义。在公社制度中生活几年之后，有谁还会发自内心地希望回到过去那种野蛮、剥削、充满帝国主义色彩的政府治下？为着给我们带来和平与繁荣的公社精神，让我们一同来欢庆！"
 SBA_superregional_libsoc_we_have_seen_failure_and_persevered: "我们曾见证失败"
 SBA_superregional_libsoc_we_have_seen_failure_and_persevered_desc: "西乌达将踏上游览自由地区的旅程，他不仅希望丰富自身见识，也希望尝试与这些公社的人民建立联系。我们的公民是如此的多样化和广泛，以至于我们很难充分理解人民的观点和想法。这次全国之旅受到广泛欢迎，几个公社为他的到来准备了盛大的庆祝活动。我们经历过失败，但我们坚持了下来，走到了今天。自由地区万古千秋！"
 SBA_superregional_libsoc_place_an_emphasis_on_ruralism: "回归农村主义"
 SBA_superregional_libsoc_place_an_emphasis_on_ruralism_desc: "虽然全体大会和军方从前一直致力于弥合自由地区的城乡分歧，但近来西乌达得出一个新的结论，城乡分歧对自由地区实际上是有益的。全体大会假定，加强城市和农村两种公社之间的联系，将使分配这两种公社各自所需的资源的过程更有效率。但西乌达认为，这种贸易实际上对较小的农村公社不利。如果城市公社能够提供农村公社所需的资源，那么较小的公社就不需要扩大规模，因此，若我们反其道而行之，斩断两者之间的贸易链条，就可以鼓励较小的公社扩大自身的规模。"
 SBA_superregional_libsoc_granting_opportunity_to_the_freshly_liberated: "新解放者得机会"
 SBA_superregional_libsoc_granting_opportunity_to_the_freshly_liberated_desc: "远东到处都是诸如保皇派、极权分子、纳粹之类的毒虫。他们邪恶的意识形态把远东变成了俄罗斯最糟糕的地区之一。公民受到政府的监视，流氓警察肆意妄为、打杀任何反对他们的人，甚至有些人因为持有异议而被扔进集中营。我们必须尽我们所能帮助这些不幸的人，向他们提供食物、水、住所，和一个将他们组织起来的公社。假以时日，他们肯定会再次成为优秀的劳动者与生产者，成为一座活生生的纪念碑，记录着我们为人民所做的一切。"
 SBA_superregional_libsoc_show_them_our_success: "展现成果"
 SBA_superregional_libsoc_show_them_our_success_desc: "无政府主义的成功已是毋庸置疑的事实。无论在哪个方面，我们的自由地区都取得了巨大的成功——我们的公社经济蓬勃发展，我们的边界安全稳定，我们人民的权利得到保护。然而，我们并不骄傲自满，而是进行着关于意识形态的批评和讨论。我们将邀请那些不支持无政府主义的理想主义者来谈谈他们的看法，谈谈他们为什么不支持无政府主义，以及他们心中更好的制度是什么。最重要的是，我们应当鼓励这种讨论，以使我们的人民和全世界都能看到无政府主义是一种有理有据的意识形态。"
 SBA_superregional_libsoc_pull_back_the_curtain: "拉开帷幕"
 SBA_superregional_libsoc_pull_back_the_curtain_desc: "资本家不过是21世纪的沙皇党人。这个观点富有争议，但经得起推敲。资本家和他们的前辈一样酷烈虐民、和他们的前辈一样锦衣玉食、和他们的前辈一样杀伐无道。同理，资本家不过是笑里藏刀的法西斯。今天，我们当中的很多人会对这一评价感到犹豫，他们认为资本主义对国家有好处，有利于国家的发展。这种认识肯定是错误的，中美洲的香蕉共和国、美国横死街头的穷人就是明证。唯一正确的前进道路只会是无政府主义，希望人们能够在其他无情的意识形态外衣下意识到这一点。"
 SBA_superregional_libsoc_more_drastic_measures: "杀手锏"
 SBA_superregional_libsoc_more_drastic_measures_desc: "事实愈发明显，如果我们希望在这个浑浊的世界中生存，我们就必须获得核武器。自由地区是一片伟大的土地，我们的人民充满勇气和毅力，但再多的勇气、武器或人力，都无法阻止核武器的密集轰炸。核武器的可怕力量无与伦比，目前只有最强大的国家拥有它们。要让这类武器永远不会被用来对付我们，唯一的办法是在核武领域赶上他们的发展程度。如果我们能做到，我们就能保证我们公社的独立和安全。"
 SBA_superregional_libsoc_leave_this_to_the_experts: "交给专家团队"
 SBA_superregional_libsoc_leave_this_to_the_experts_desc: "苏联和她分裂出来的诸多军阀国家遗留下许多科学家和核专家，其中许多人居住在我们的土地上。我们最好让他们来帮助我们设计核武器。苏联时期遗留下来的记录表明，早在1942年苏联就开始发展核技术，并在苏联崩溃前取得了重大进展。其中一些记录甚至保有一些技术信息，富有经验的科学家或许能利用它们来加速我们的项目。这项技术如此危险而又极端重要，我们应该将其交给专家团队。"
 SBA_leave_this_to_the_experts_tt: "我们将会启动§Y核计划§!，每年将花费§Y150M美元§!。"
 SBA_superregional_libsoc_scrounge_up_the_blueprints: "收集蓝图"
 SBA_superregional_libsoc_scrounge_up_the_blueprints_desc: "苏联关于核技术发展的技术文件和计划成百上千。虽然这项技术本身从来都没有成为苏联科研团队的攻关重点，但他们依然取得了相当大的进展，甚至构想出了一些早期的反应堆设计，并将其命名为F-1。这些设计没能落地，在苏联崩溃后被彻底放弃，许多设计图纸最终四散在俄罗斯的荒原之上。我们必须获得这些蓝图和设计。我们会到处寻找它们，如果有必要的话，就到军阀的老窝里找，到黑市上去找。"
 SBA_superregional_libsoc_head_to_the_mines: "勘探矿山"
 SBA_superregional_libsoc_head_to_the_mines_desc: "没有铀，核武器就无法发挥作用。在各种类型的核装置中，这种放射性元素都是优良的裂变材料，也是我们建造第一枚核弹的必需品。在这自由地区里，有几个矿业公社附近恰好有铀矿矿脉。我们应该鼓励他们开始开采这些铀矿，供我们在项目中使用，然后我们就可以开始我们的实验了。实验需要的铀矿数量相当庞大，所以我们应该让相当多的公社来收集矿物。"
 SBA_superregional_libsoc_give_them_all_they_need: "竭尽全力"
 SBA_superregional_libsoc_give_them_all_they_need_desc: "研究进展表明，核技术的研究越来越昂贵，也越来越向着资源密集型研究的方向发展。科学家们向我们要求更多的裂变材料和人员、更先进的计算机技术来帮助实验室的工作。在西乌达兴高采烈地为这些关乎自由地区的集体安全和保障的项目提供帮助时，全体大会却对这些东西不感兴趣。有些成员甚至认为核技术的发展可能弊大于利。这些反对意见荒谬至极，会影响我们的工作。让我们说服全体大会，给科学家提供他们需要的东西，这对我们的生存至关重要。"
 SBA_give_them_all_they_need_tt: "每年花费§Y50M美元§!，§Y每月进度增长§!提升§Y1%§!。"
 SBA_superregional_libsoc_all_hands_on_deck: "众志成城"
 SBA_superregional_libsoc_all_hands_on_deck_desc: "为核武器而进行的斗争，就是对国家本身的斗争。我们要进行的这场运动是一场反对精英主义、反对国家经常强加于公民的控制本性的运动。自由地区体现着我们周围的政府和国家所没有的一切，它的人民享有真正的自由。因此，如果我们要着手发展核技术和核武器，我们必须结成一个团结一致的整体，从所有公社吸取经验，并使每个人都有机会作出贡献。我们将问遍每一个公社，向那些愿意协助无政府主义为争取核武器而进行的斗争的人们征求意见。"
 SBA_superregional_libsoc_permit_input_from_all: "群策群力"
 SBA_superregional_libsoc_permit_input_from_all_desc: "之前我们在深奥的技术研究领域，都会去请教行业专家这类知识丰富的个人的建议。但我们现在却发现，或许拓展视野，群策群力能为我们的研究带来更多的好处。除了内政管理、金属加工、工业生产等方面以外，普通人的建议还能在很多其他领域帮上忙。另外，要是我们不去努力让大多数人都融入其中的话，我们还配叫什么无政府主义者呢？"
 SBA_superregional_libsoc_from_the_mines_to_the_labs: "从矿山到实验室"
 SBA_superregional_libsoc_from_the_mines_to_the_labs_desc: "有很多矿工每天都在与铀打交道。他们不仅要对铀矿进行提取，还要把这些黄大饼运来运去，只有这样科学家才能在实验室里把玩这些珍稀的矿物。这些普通人在这方面的经验十分宝贵，而我们的科学家正为了制造炸弹而发着愁呢。也许，应该让矿工们加入我们的行列，利用他们的知识来控制和处理放射性物质。"
 SBA_superregional_libsoc_together_nothing_is_impossible: "团结一致，一切皆有可能！"
 SBA_superregional_libsoc_together_nothing_is_impossible_desc: "我们的研究取得伟大飞跃！集四海之智、荟八方之力，我们的自由地区看到原子时代的朝阳在东方冉冉升起。不久之后，清洁的核反应堆将为我们的家园提供动力，核弹将保护我们的人民。无政府主义已经证明，即使没有专横跋扈的国家、没有居高临下的干预或指导，自由的人民敢想敢干，没有什么不可能，核技术的发展就是一切的明证。"
 SBA_superregional_libsoc_harnessing_the_ultimate_deterrent: "掌握终极震慑"
 SBA_superregional_libsoc_harnessing_the_ultimate_deterrent_desc: "我们取得的成就令人难以置信。先不提最终的结果，在不设置专制政府的前提之下，我们设法调动了数百个公社的资源，证明了无政府主义社会不仅可能存在，而且也富有效率。再也没人会说无政府主义社会无法拧成一股绳，劲往一处使。即使我们的核武储备永远比不上德国和日本，但我们能够构成有组织的军事威胁这一事实可能就足以保护我们了。"
 SBA_superregional_despotist_the_king_of_the_anarchic_wastes: "无政府废土之王"
 SBA_superregional_despotist_the_king_of_the_anarchic_wastes_desc: "经历漫漫长路，我们终于达到了军事、社会成就的巅峰。从鄂毕河的支流到马加丹的海岸，从托木斯克的街道到维尔霍扬斯克的山峰，我们的黑军胜利一统西伯利亚。在我们的努力下，伊万·斯捷潘诺夫终于达到了梦想不到的荣耀，他现在就是这广大领土的无冕之王。"
 SBA_superregional_despotist_the_deliberations_of_stepanov: "斯捷潘诺夫的审慎"
 SBA_superregional_despotist_the_deliberations_of_stepanov_desc: "既然黑军成了西伯利亚的大赢家，那我们就得作出一些重要的选择。首先，如何治理这片土地？为了将来的道路，我们必须谨慎地在黑军的理想主义与身为大国的需要和责任之间作出平衡。斯捷潘诺夫是会冒着遭到反弹的风险义无反顾地挑战我们的建国理念，夺取至高无上的领导权，引导我们走向一个又一个胜利？或者，他会选择等待时机，巧妙地采取行动，对帮助我们走到今天的传统给予适当的尊重？这一选择可能会决定西伯利亚的未来。"
 SBA_superregional_despotist_put_on_a_good_show: "好戏上演"
 SBA_superregional_despotist_put_on_a_good_show_desc: "我们必须加强对西伯利亚的控制，但不能直截了当地宣布施行独裁，这样只会让我们的属地立即起来反抗，我们的计划就泡汤了，甚至连我们都会有杀身之祸。不，我们应该循序渐进。应该在黑军的制度和传统下工作，等到公社没法反抗之后，才能把它们甩在一边。西伯利亚不会在一夜之间属于我们，千万不能贸然行事。"
 SBA_superregional_despotist_fighting_off_the_vultures: "射杀秃鹫"
 SBA_superregional_despotist_fighting_off_the_vultures_desc: "黑军征服了地球上最冷酷无情的广袤土地，但仍有许多人认为我们软弱可欺。从日本的傀儡到西俄罗斯的暴君，如一只只秃鹫在空中盘旋，试图啄食我们的肉体。因此，斯捷潘诺夫将军决定，黑军应该发起一场增强公众力量的新战役。大规模征兵、在敌人边境进行大胆的军事演习、委托制作一系列新的电影供公众观看。一切都将表现为一股庞大的力量，震慑那些宵小之徒。当然，这一切都会符合我们无政府主义的传统。"
 SBA_superregional_despotist_theres_only_room_for_one_state: "一山不容二虎"
 SBA_superregional_despotist_theres_only_room_for_one_state_desc: "集体记忆有着惊人的可塑性。我们将制作新的宣传小册子和海报，同时在全西伯利亚学生的教材中做一些小小的调整，这样我们就能塑造出历史的新面貌。在这新版本的历史之中，西乌达将被描绘成一位毁誉参半的领导人，他的野心将会把黑军带向毁灭。而斯捷潘诺夫将军将被描绘为一个富有远见卓识的无政府主义领袖。毕竟，谁控制了过去，谁就控制了未来。未来必将属于我们。"
 SBA_superregional_despotist_mandatory_freedoms: "强制自由"
 SBA_superregional_despotist_mandatory_freedoms_desc: "多年来，黑军在血与火的斗争中铸就了一系列传统。随着时间的推移，这些传统也慢慢成为西伯利亚众多公社习惯上遵守的法律。更具有普适性的行政法规与更为崇高的人权理想都已经颁布，而我们的职责就是要将其执行。向各公社派出黑军与武装随员，让他们明白，是正义和力量统治着自由地区。西伯利亚将迎来法律、秩序与自由，不论需要我们采取什么手段。"
 SBA_superregional_despotist_an_officer_on_every_council: "军官进委员会"
 SBA_superregional_despotist_an_officer_on_every_council_desc: "黑军是我们的顶梁柱、主心骨。它为我们扫清四海八荒、一统西伯利亚，保障着人民的福祉，抵御着一切专制和反动的威胁。然而，并不是我们领土上的每个居民都是军人，大多数人在公社里过着卑微的平民生活。无论如何，他们需要我们的保护。为此，我们应该在地方公社和地区的管理方面，赋予黑军更多的发言权。要求每个公社委员会至少保留一个黑军联络员的席位，我们就能确保我们的利益得到代表。这是为了所有人的利益。"
 SBA_superregional_despotist_ask_for_permission_first: "请求准许"
 SBA_superregional_despotist_ask_for_permission_first_desc: "多年来，黑军在血与火的斗争中铸就了一系列传统。随着时间的推移，这些传统也慢慢成为西伯利亚众多公社习惯上遵守的法律。然而，其中的某些法律需要修改。通过召集公社和地区代表召开会议，我们将制定一部法典。这样一部法典将会提高我们在人民眼中的正统性，且其与无政府主义者的人民意志之理想完美符合。只要我们身段柔软，我们就能以民主的方式达成最终目标。"
 SBA_superregional_despotist_advisory_communes: "公社顾问化"
 SBA_superregional_despotist_advisory_communes_desc: "公社，是我们领土上构成社会生活秩序的基础单位。大多数人，农民、工匠、受过教育的专业人士，都生活在一个个公社中。在大多数情况下，这些公社也是主要的管理单位，公社委员会决定资源如何分配、法律如何运转。然而，这种状况不能再继续下去。安全委员会权势日隆，而我们又需要管理广袤的西伯利亚，看来，不能继续放任土包子们进行他们的“自我管理”，任凭他们自己征税、自己分配收成了。这无法构成一个政府制度的基础。从现在起，黑军将领必须肩负起繁重的行政管理工作，而公社政府也许可以去扮演顾问的角色。"
 SBA_superregional_despotist_the_ascendancy_of_military_anarchism: "先锋无政府主义的优势"
 SBA_superregional_despotist_the_ascendancy_of_military_anarchism_desc: "公社治理的旧传统固然白璧无瑕，但这个世界充满危险。我们必须要让那些胆敢威胁我们的人畏惧我们的力量。只要我们还高挂黑旗，只要我们的战士还在高呼巴枯宁的口号，我们，仍然会是一支军队。将无政府主义的理想与保护和扩大成果的凌厉手段相结合，黑军必将摘取胜利的桂冠。先锋无政府主义庇佑着我们的领土，我们将不惜一切代价来保卫它。"
 SBA_superregional_despotist_keeping_the_generals_in_check: "驯服诸将"
 SBA_superregional_despotist_keeping_the_generals_in_check_desc: "黑军也许是由那些自命“无政府主义者”的家伙们领导着的，但它仍然保留着一个军官团。这个军官团里的有些将领主导着安全委员会，他们恩威并施，赢得了军队的忠诚。我们要巧妙地处理这些人。每个人都有优点和缺点，但不是所有的优缺点……都值得保留。"
 SBA_superregional_despotist_kilchichakovs_greed: "基利奇恰科夫的贪婪"
 SBA_superregional_despotist_kilchichakovs_greed_desc: "米哈伊尔·基利奇恰科夫是个累赘，至少别人都这么看。众所周知，是贪婪推动着他成为的黑军领导人——这人总是在预算和征用单子上弄虚作假。尽管如此，他也有些才能。他手下的行政人员熟练沉着地管理着大片领土，而基利奇恰科夫本人则是一名优秀的将军。他会变得忠诚、有用，尽管这样做可能会激起旁人的反感，但我们也可以轻而易举地掩盖他胡作非为的痕迹。只要米哈伊尔证明自己不是个废物，而是黑军的战将，他可以留下。"
 SBA_superregional_despotist_mishurenkos_toy_soldiers: "米舒连科的锡兵"
 SBA_superregional_despotist_mishurenkos_toy_soldiers_desc: "安德洛尼·米舒连科是个战争狂，而他还为此感到自豪。他经常在安全委员会的会议上鼓吹再征一批兵、再搞一些新装备，以及再发动一次进攻。关于他，说得好听一点，有些人会说他洋溢着热情。而如果你没有那么宽容，那么这人就是不折不扣的疯子，而我们大概——不怎么宽容。尽管如此，米舒连科确实能征善战，而且，他对我们相当忠诚。安德洛尼可以留下来，只要他嗜血的怪癖还没把我们逼到崩溃的边缘。但他到底能不能忍得住呢？"
 SBA_superregional_despotist_valenteevs_scheming: "瓦连捷耶夫的阴谋"
 SBA_superregional_despotist_valenteevs_scheming_desc: "斯捷潘·瓦连捷耶夫是个威胁。我们无法忽视他的存在。瓦连捷耶夫和西乌达是老朋友，他们志同道合，而瓦连捷耶夫很可能自然而然地认为自己是西乌达的继承者。更重要的是他极富才华，瓦连捷耶夫在战场上所向披靡，黑军战士对他心悦诚服。瓦连捷耶夫的经验和能力使其成为一个极其强大的对手，我们必须做好准备，找一个隐秘的机会，把他从我们的宏伟画幅中抹除出去。要么是小手术出了问题……要么是冲锋时背后飞来的流弹。诸如此类。最重要的是，瓦连捷耶夫必须死。"
 SBA_superregional_despotist_an_open_secret: "心照不宣"
 SBA_superregional_despotist_an_open_secret_desc: "曾经我们谨小慎微。在采取每个行动之前我们都必须做好万全的准备，以免一发不可收拾。\n\n现在，时代变了。\n\n我们必须按照斯捷潘诺夫的意志来塑造自由地区。不然，黑军里的乌合之众就会被像瓦连捷耶夫这样的人控制，这种事情绝不容许。我们必须控制黑军、控制公社、控制自由地区的一切。人们可能会说我们是披着安那其外衣的独裁者，但如果我们能取得胜利，那他们说什么都无所谓。"
 SBA_superregional_despotist_the_greatest_threat_is_inside_us: "最大的威胁就在我们中间"
 SBA_superregional_despotist_the_greatest_threat_is_inside_us_desc: "全体大会一直是在西伯利亚地区维持权力的有用工具。然而，这种“有用”是有其程度的。全体大会中产生的许多异议和朋党林立的现象将对我们的政治努力构成重大风险。因此，我们必须解散全体大会，并将更大的权力担在我们的肩上。"
 SBA_superregional_despotist_targeting_the_next_generation: "抓好下一代"
 SBA_superregional_despotist_targeting_the_next_generation_desc: "在许多方面，孩子们比大人更加有用。他们会鹦鹉学舌地吐出你向他们喊出的任何口号，适应你给他们安排的任何环境，最重要的是，他们会遵从你灌输给他们的任何意识形态。黑军的未来属于西伯利亚的年轻一代，我们必须把目光投向西伯利亚的青年。"
 SBA_superregional_despotist_conscription_lotteries: "抽签征兵"
 SBA_superregional_despotist_conscription_lotteries_desc: "每一个真正的无政府主义者，都必须时刻准备为黑军的事业捐躯。若是有人不愿为公社、为同胞的利益而献身，那么便必须承担后果。征兵便是其中令人遗憾的后果之一。为了对抗外界的暴君，在志愿兵征募不足的公社，我们要用抽签的办法来征募新兵。这肯定能节约一些高等教育的开支。"
 SBA_superregional_despotist_no_schooling_required_to_hold_a_gun: "扛枪何须上学堂"
 SBA_superregional_despotist_no_schooling_required_to_hold_a_gun_desc: "在托木斯克的沙龙里，人们可能会思考教育的本质，规划着深奥的课程。但这里不是托木斯克。在我们的自由地区，不需要文凭或证书，人人都能拿起步枪来捍卫黑军的理想。我们的教育制度将反映这一点。当然，三岁小孩还是得学数数，但我们唯一需要的大学是军官学院。我们的蚂蚁大军一定能战胜反动的巨蟒！"
 SBA_superregional_despotist_sack_the_teacher_introduce_the_officer: "辞退教师，招入军官"
 SBA_superregional_despotist_sack_the_teacher_introduce_the_officer_desc: "也许，教育是一个社会正常运转的基础。然而，这并不意味着我们不能按照当下的需要来对教育政策进行调整。小学和中学将教授自由地区亟需的技能，从工程学到医学再到激进安那其理论。只要时机成熟，所有学生都将上阵迎敌，而在这之前，他们不但要在课室、还要在训练场得到应有的锻炼。毕竟，学生和战士之间并无区别。"
 SBA_superregional_despotist_the_school_to_soldier_pipeline: "从学生到战士"
 SBA_superregional_despotist_the_school_to_soldier_pipeline_desc: "要想继续深化军事化教育，就要模糊学生和士兵之间的界限。尽管条条大路通罗马，但我们发现，最行之有效的办法就是在全自由地区的学校中引入教育和训练课程。这些为培训军官而进行的日常军事操练会让我们的先锋无政府主义理念深入人心，让少年们随时准备好厮杀与牺牲，此外还能让他们在闲暇的日子里有事可做。俗话说，懈怠是万恶之源……"
 SBA_superregional_despotist_freedom_has_its_limits: "自由有其限度"
 SBA_superregional_despotist_freedom_has_its_limits_desc: "无政府主义自称是人类自由的巅峰，可能确实是如此。但是，在人类历史中的所有社会里，即使算上无国家的社会，都得在自由上加上些限制。毕竟，人可不能有在摩肩接踵的剧院里大喊“着火了”的自由。允许无限制的自由就会导致混乱，然而无政府主义可不是混乱，而是人民齐步向着更高的胜利迈进。没错，自由有其限度，而在我们的自由地区中，这一限度将十分明确。"
 SBA_superregional_despotist_proclaim_the_necessity_of_continuing_revolution: "继续革命的必要"
 SBA_superregional_despotist_proclaim_the_necessity_of_continuing_revolution_desc: "我们对黑军体制结构的激进改革激起了普通民众间的窃窃私语。他们说，我们已经背叛了我们的理想，安那其的未来已经彻底破灭了。\n\n我们可以改变这一切。\n\n我们将公开宣布，黑军的目标是继续革命，直到俄罗斯的完全解放。而等到俄罗斯解放了之后，还有一整个地球被禁锢在各种形式的暴政下。人生而自由，但是从美国的田野到德国的牢狱，从日本帝国的都会到阿非利加的腹地，人又无往不在枷锁之中。所以我们将在人民面前宣布，在西伯利亚之外，还有着一整个全新的世界！\n\n那里，就是我们的天命。"
 SBA_superregional_despotist_a_leader_to_make_makhno_proud: "让马赫诺为我骄傲"
 SBA_superregional_despotist_a_leader_to_make_makhno_proud_desc: "终于结束了。西伯利亚的广阔土地已经完全处在我们无可争议的控制之下。在城市里、农村中、集体田地上，所有的人民都向斯捷潘诺夫将军宣誓效忠。他们的每一天都充满着工作与严格管控的爱国主义娱乐，而孩子们在校舍后拿着武器操练。我们光荣事业的先辈——涅斯托尔·马赫诺，虽然他并非完人，但他也一定会为我们的所作所为感到骄傲。俄罗斯的亚洲部分团结在黑军的旗帜下，而斯捷潘诺夫正是黑军之首。"
 SBA_superregional_despotist_the_peoples_stick: "人民的大棒"
 SBA_superregional_despotist_the_peoples_stick_desc: "为什么美国，新大陆上的超级大国，向日本屈膝投降？\n\n为什么世界上的三大强国深陷在永恒的僵局中，刀子架在彼此的喉咙上，却无人敢下手割喉？\n\n为什么德国的内战会在全世界的将军和顾问心头激起如此多的忧虑？\n\n所有这些问题都只有一个答案：核武器。拥有了核武器的强国就有了无限的谈判筹码，谈笑风生间就能威胁着全人类的存亡。有了核武器的加持，统一的俄罗斯将无人能挡。\n\n我们必须要有自己的核武器。"
 SBA_superregional_despotist_zelenogorsk_has_much_to_offer: "泽列诺戈尔斯克是个聚宝盆"
 SBA_superregional_despotist_zelenogorsk_has_much_to_offer_desc: "西伯利亚以其丰富的矿产资源闻名于世，正因如此，我们新生的核武项目才有许多取材地可选。在项目领导看来，最好的取材地之一就是克拉斯诺亚尔斯克。这里人口众多，工业发达，泽列诺戈尔斯克市拥有的设施特别合乎我们的需求。要解决核武研发的供应链问题还是有些困难，但专家们仍旧高度推荐泽列诺戈尔斯克。"
 SBA_superregional_despotist_black_army_mining_detachments: "黑军采矿支队"
 SBA_superregional_despotist_black_army_mining_detachments_desc: "黑军不断发展壮大，也随之有些懈怠。我们发现不少士兵变得无所事事。最好将这些空闲人力用于我们关键事业的建设，例如我们的核计划。尽管他们不会完全取代挖铀矿的民工，但肯定会加快生产进度。我们可以立刻将这些人力送去像希阿格金斯克和艾尔康这样的矿井。这个方案可以有效解决我们任何潜在的劳力不足问题，同时还会加快我们核计划的进度。"
 SBA_superregional_despotist_an_officer_in_every_mine: "军官进矿山"
 SBA_superregional_despotist_an_officer_in_every_mine_desc: "显然，那些被派遣到远东的铀矿去执行任务的士兵会更难以感受到黑军的集体凝聚力。据部分铀矿报告，矿工整体士气非常低落，甚至发生了消极怠工，暴动抗议的情况。尽管我们不能解决所有导致动荡局面的问题，但至少我们可以压制它们。我们必须向各个矿井派出军官，优先考虑那些接受过执法与镇暴训练的。为了黑军的利益，我们必须保证铀矿的出产畅通无阻。"
 SBA_superregional_despotist_a_discovery_in_streltsovsk: "斯特列措夫斯克的发现"
 SBA_superregional_despotist_a_discovery_in_streltsovsk_desc: "在中西伯利亚我们的经济腹地之外，在我们与共荣圈的傀儡共享的边界附近，有一座名为斯特列措夫斯克的小型矿业城市。这座城市的经济主要围绕着煤炭和锰矿运转，但最近，煤矿技术人员有了新发现：铀。斯特列措夫斯克矿场很可能是俄罗斯最大的铀矿之一。对我们的核计划来说，这简直就是一块从天上掉下来的大馅饼。话虽如此，矿坑远居远东，离我们的核心地区有些距离，这将给采矿、运输和加工带来新的困难，更不要提这个新征服的地区可能出现的劳动力短缺了。将我们的核项目移向东方，风险是明显的，但潜在的回报也是巨大的。"
 SBA_superregional_despotist_statists_of_siberia: "西伯利亚的集权主义者"
 SBA_superregional_despotist_statists_of_siberia_desc: "斯特列措夫斯克铀矿丰富的资源对我们的核项目来说无疑是有利的因素。然而，问题依然高悬在我们的头顶：直到最近，远东战争频繁，受创累累。尽管远东的许多平民都成功地融入了我们的社会，但与法西斯主义者和集权共产主义者的战争留下的伤痕还深深地影响着我们。我们需要在远东小心行事，谨慎地把握局势。"
 SBA_superregional_despotist_earn_your_liberation: "劳动换取解放"
 SBA_superregional_despotist_earn_your_liberation_desc: "在征服远东的战斗中，数以千计的敌人被我们关进战俘营。许多人，尤其是有左倾思想的人，都加入了黑军，但此外的大多数人都信仰法西斯主义和君主主义。维护战俘营将带来资源方面的压力，而他们则是非常诱人的人力资源。进一步说，他们中的许多人肯定渴望重获自由，即便是要在中亚的荒凉之地挖掘放射性材料，他们也在所不辞。给予这些战俘重回正常生活的机会不失为一个一石二鸟的决定。"
 SBA_superregional_despotist_no_pity_for_tyrants: "毫不留情"
 SBA_superregional_despotist_no_pity_for_tyrants_desc: "一个人要有多傻才能以为法西斯佬还能得到救赎？数以千计的这类杂种仍然滞留在黑军的战俘营里，这些废物来自赤塔、阿穆尔还有马加丹，可以被安排他们去挖掘铀矿。总之，我们不要跟自己开玩笑了，他们没得选，唯有吃下自己种下的苦果。\n\n法西斯分子肯定盼着复活农奴制的僵尸。但今时不同往日，我们倒要看看他们还能兴起什么风浪。"
 SBA_superregional_despotist_the_revolution_will_succeed: "革命将要胜利…"
 SBA_superregional_despotist_the_revolution_will_succeed_desc: "我们的核武计划进展异常顺利，挖掘和研究一直在取得新成果。但这还不够。为了取得无政府主义的全球性胜利，我们必须尽快完成杀手锏的研制。更多矿工、工程师和研究人员都将会被安排到这个项目。为着成功，我们孤注一掷！"
 SBA_superregional_despotist_by_any_means_necessary: "不择手段"
 SBA_superregional_despotist_by_any_means_necessary_desc: "我们的核武计划已经大功告成。预计只要几周时间，我们就能产出第一颗裂变式原子弹并将其投入试验。尽管它现在还不能与美国、德国还有日本的庞大核武储备相提并论，但它在俄罗斯军事历史上却是一个无可比拟的胜利。黑军即将分裂原子，而世人将为之恐惧。祝贺你。"
