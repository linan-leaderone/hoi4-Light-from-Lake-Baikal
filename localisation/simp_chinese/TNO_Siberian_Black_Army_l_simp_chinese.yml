 SBA_PowerStruggle.24.t: "老故事，新思想"
 SBA_PowerStruggle.24.desc: "虽然塔拉图塔自己没有孩子，但她对孩子的热爱总是那么纯粹而深沉。在她眼里，世人更应如孩童般行事——怀揣着乐观与好奇心，最重要的是，充满希望。围坐成半圆的孩子们的眼神中，她看见了这希望的光芒。托木斯克公共图书馆欣然承接了她展示个人骄傲成就的请求——一本精美的儿童读物。这座城市曾被斯捷潘诺夫对和平示威者的严厉回应所伤，但孩子们纯真的笑容足以疗愈一切伤痕。\n\n“好啦，孩子们！”一位身姿苗条的女士用欢快的声音安抚孩子们，“今天，我们有幸请到一位非常特别的嘉宾朗读者，塔拉图塔同志！我们该如何欢迎呢？”孩子们用千奇百怪的回答响应，从热烈的欢迎到表达去洗手间的需求。女士向塔拉图塔投以会心一笑，轻轻翻了个白眼，“好啦！好啦，大家再安静一些。她朗读时，我们要静静地听，保持尊重，好吗？”一片点头和应声中，孩子们表示了同意。于是，塔拉图塔轻轻翻开故事书，翻到第一页。\n\n“从前有一只叫格奥尔基的小老鼠。每天，它一睁眼就去学校。”\n\n“老鼠不上学的！”一个孩子突然叫嚷，“我从来没见过老鼠去学校！”\n\n塔拉图塔在孩子们的打断中保持着温和的微笑，只有孩童才会如此真挚地纠正一个幻想。她温柔地回应：“哦，但在这个故事的世界里，它们是上学的呢！”这个回答似乎满足了好奇的孩子，塔拉图塔得以继续她的故事。“有一天，在操场上，格奥尔基无意中撞到了费奥多尔，一头巨龙。它利用自己庞大的身躯去欺负其他小朋友。‘把你的午餐给我，小老鼠！’费奥多尔大声吼道。格奥尔基被吓坏了！费奥多尔足以把他整个吞下！格奥尔基正要从背包里拿出午餐，这时一个同学跑到他身边。”\n\n塔拉图塔轻轻舔了舔手指，小心翼翼地翻开粘连的几页，“一个他在班上认识的女孩急匆匆跑到格奥尔基的身旁，‘停下！’她大声说，‘为什么要把你的午餐给她？那是你的啊！’女孩转身与费奥多尔对峙，她站在巨龙的脚边，毫不畏惧，‘就算你更强壮，也不能随意欺压我们！’这一幕引起了其他孩子的关注，他们纷纷站到她的身边。‘你或许能欺负我们，但当我们团结一致时，我们远比你更强大！’”塔拉图塔轻轻合上书本，带着满意的微笑看向孩子们。"
 SBA_PowerStruggle.24.a: "孩子们的微笑就是她所需要的回报。"
