 SBA.110.t: "西边的朋友？"
 SBA.110.desc: "西伯利亚自由地区崩溃后，阿尔泰-图瓦的领导人蒙古什·布彦-巴德尔格揭竿而起，击退了来犯的斯捷潘诺夫军队。布彦-巴德尔格现在向我们伸出援手，希望加入远东苏维埃共和国，但要求留有自治权。萨布林对此颇感兴趣，并已写好回信，同意他的要求，希望巴德尔格当局的关键部门做好了融入苏维埃共和国的准备。巴德尔格得到了他想要的自治权，我们也离统一俄罗斯更进一步。"
 SBA.110.a: "我们欢迎新朋友！"
 SBA.111.t: "西边的朋友？"
 SBA.111.desc: "西伯利亚自由地区崩溃后，阿尔泰-图瓦的领导人蒙古什·布彦-巴德尔格揭竿而起，击退了来犯的斯捷潘诺夫军队。布彦-巴德尔格现在向我们伸出援手，希望加入远东苏维埃共和国，但要求留有自治权。亚戈达对领土整合颇感兴趣，但对领土自治不太感冒。我们可以接受其吞并请求，但拒绝授予自治权。这显然不符合布彦-巴德尔格的要求，因此许多人仍试图说服亚戈达接受对方的要求，毕竟收复的领土越多，俄罗斯的统一便越接近。然而，最终决定仍由亚戈达做出。"
 SBA.111.a: "给他们自治权。"
 SBA.111.b: "要么就整合进来，要么就别加入革命。"
 SBA.112.t: "接受自治请求！"
 SBA.112.desc: "是的我也希望有图瓦内容但没有所以你他妈的为什么在这里"
