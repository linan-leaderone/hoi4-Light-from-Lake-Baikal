 SBA.100.t: "会见维塔利·科斯京"
 SBA.100.desc: "“所以你就是塔拉图塔？是来告诉我为什么要放弃自由的吗？”塔拉图塔安排了小小会议，科斯京则直奔主题。如果谈得顺利，她可以阻止科斯京工会脱离自由地区。不过，她得快点。斯捷潘诺夫和将军们在计划着什么，不管他们想干什么，她确信一定要坏了大事。\n\n“不不不，科斯京同志，”塔拉图塔坐了下来，科斯京之后也坐了下来。“我知道你和科斯京工会对你的动议被否决感到愤怒。”\n\n“当然了，‘西伯利亚计划’只是玩集权那一套的小人剥夺我们权利的借口！如果你不打算去掉它的军事化属性，那么我们就拒绝参与其中。”\n\n“我知道，我对你们的要求表示同情，但安全委员会仍然认为东西两边的集权主义者是重大威胁，如果我们把西伯利亚计划非军事化，他们会扼杀我们的革命，和历史上的所作所为一模一样。这些都是权宜之计，我向你保证，我和你一样不喜欢它。”塔拉图塔的话似乎引起了科斯京的共鸣，他似乎正在琢磨她说的话，突然，一个工人手里拿着步枪冲进了房间。\n\n“科斯京同志！黑军来了！黑军正在攻城！”\n\n两个人都站了起来，无比震惊。“那个蠢货在干什么？”塔拉图塔怒了，她转向科斯京，他已经在大声发号施令了。\n\n“通知所有人！那些好战的疯子露出了真面目，”科斯京转向塔拉图塔，“你看起来还挺真诚，但你的盟友肯定不是这样。我建议你赶紧离开，不然事情可能会变得很糟糕。”他说着，拿起一支步枪，朝门外走去。"
 SBA.100.a: "下次我见到斯捷潘诺夫，我一定要打烂他的脑袋！"
 SBA.101.t: "会见维克托·涅克拉索夫"
 SBA.101.desc: "塔拉图塔希望这次的会面一切顺利。涅克拉索夫此人聪明绝顶，也许能跟他谈些靠谱的东西。不幸的是，这次会面并不怎么顺利。\n\n“绝不。只要军队依然掌权，”涅克拉索夫顿了一下，清了清嗓子，“在托木斯克，我们相信民主。全体大会不是完美的制度，但它至少是个民主的制度。然而，最近的军事镇压——”\n\n“完全是权宜之计，我向您保证。我也不赞成镇压，但最近的事件——”\n\n“最近的事件，是您的将领、您的士兵、您的决定导致的吗？我很抱歉，但是——”塔拉图塔正要准备反驳，一个士兵闯了进来。\n\n“哈尔琴科派我来的，先生！黑军正在攻城，我们要把您转移到一个更安全的地方！”斯捷潘诺夫认为蛮力是解决棘手局面的最佳办法。\n\n涅克拉索夫站起身来，把塔拉图塔留在座位上，转身对她说：“我希望您现在明白了我们的处境。如果您愿意，您可以走了，但还有别的地方需要我。”说完这话，他就径直离开了，留下塔拉图塔在愤怒中煎熬。"
 SBA.101.a: "下次我见到斯捷潘诺夫，我一定要打烂他的脑袋！"
 SBA.102.t: "不情愿的撤退"
 SBA.102.desc: "伊万·斯捷潘诺夫甚至在信使到来前都高兴不起来，之后更是如此。\n\n他和他指挥下的黑军部队已在闹独立的新西伯利亚公社的领土内建立阵地，就离新西伯利亚市仅几公里。当然，科斯京并没有回应黑军的投降要求，因此斯捷潘诺夫一直在为不可避免的事情做准备：突袭新西伯利亚。\n\n做了一番分析后，他认为他的部队能够完成这样的壮举。但随后，信使带来了可怕的消息。北部的托木斯克公社对新西伯利亚的遭遇感到愤怒，也宣布要脱离自由地区，如果民兵向南移动，他的指挥部将面临被包围的风险。\n\n斯捷潘诺夫颇为恼火，他深知这不可避免，但他还是不情愿地制定了向东部自由地区核心地带撤退的计划。他知道，保住自己的指挥权才是最重要的，留得青山在，不怕没柴烧，之后再找新西伯利亚和托木斯克那帮叛匪算账。\n\n定好计划后，他发誓必将为这种背叛行为伸张正义。"
 SBA.102.a: "不小的挫折。"
 SBA.103.t: "不情愿的撤退"
 SBA.103.desc: "伊万·斯捷潘诺夫甚至在信使到来前都高兴不起来，之后更是如此。\n\n他和他指挥下的黑军部队已在闹独立的托木斯克公社的领土内建立阵地，就离托木斯克市仅几公里。当然，涅克拉索夫并没有回应黑军的投降要求，因此斯捷潘诺夫一直在为不可避免的事情做准备：突袭托木斯克。\n\n做了一番分析后，他认为他的部队能够完成这样的壮举。但随后，信使带来了可怕的消息。南部的新西伯利亚公社对托木斯克的遭遇感到愤怒，也宣布要脱离自由地区，如果民兵向北移动，他的指挥部将面临被包围的风险。\n\n斯捷潘诺夫颇为恼火，他深知这不可避免，但他还是不情愿地制定了向东部自由地区核心地带撤退的计划。他知道，保住自己的指挥权才是最重要的，留得青山在，不怕没柴烧，之后再找新西伯利亚和托木斯克那帮叛匪算账。\n\n定好计划后，他发誓必将为这种背叛行为伸张正义。"
 SBA.103.a: "不小的挫折。"
 SBA.104.t: "竞相分离"
 SBA.104.desc: "当托木斯克和新西伯利亚公社宣布脱离自由地区时，许多人都认为，这该死的政局不可能变得更糟了。他们错了。\n\n黑军对独立公社采取直接、严厉、毫不妥协的手段和进攻，其目的是向其他公社表明黑军对脱离行径绝不容忍，但却产生了相反的效果。克麦罗沃、巴尔瑙尔和克拉斯诺亚尔斯克的公社被所谓的对自由地区理想的“背叛”吓坏了，很快各自发表独立宣言，中西伯利亚的分裂更进一步。\n\n虽然无人知道尤里·克雷洛夫、瓦西里·舒克申和维克多·阿斯塔夫耶夫会为他们各自的公社（现在又成了“独立”国家）规划怎样的道路，但和解的希望的确十分渺茫。所有公社都对黑军对托木斯克和新西伯利亚的行动发出强烈谴责，同时宣布必要时它们会动员民兵组织地区防御。\n\n除了坎斯克核心领土依然忠于全体大会之外，其他地区几乎全都有分裂独立之心，目前还不知道对这一最新发展会有什么反应。会对它们策划类似的进攻吗？坎斯克能把握住当前的局势吗？\n\n只有时间能告诉我们答案。"
 SBA.104.a: "这即是安那其于西伯利亚的终幕？"
 SBA.105.t: "忍无可忍"
 SBA.105.desc: "伊万·斯捷潘诺夫知道，他的所作所为不会有丝毫回报。然而，他别无选择，于是便鼓起勇气去做他必须做的事。\n\n斯捷潘诺夫认为，黑军必须对正在进行的分离主义叛乱厉行镇压，而全体大会对此横加干涉，实在是荒谬至极。他和他的部下都认为，如果全体大会不瞎指挥，问题早就解决了，自由地区的土地和思想就将再次统一团结起来，但事实并非如此。\n\n因此，必须控制住全体大会，而手段就是他所要采取的激进行动。他向自己指挥的部队下达命令，将其重新部署到图瓦及其周边地区，从政权中央手中夺取了该地区的控制权。图瓦的战略位置十分重要，又拥有足够的资源和人口基础，可供休养生息，还可支撑日后的行动。\n\n斯捷潘诺夫希望他们不会永远呆在图瓦，不过，他当然知道这种可能性是存在的。但他确信，他采取的措施、就是对黑军最好的措施；他也希望，随着时间的推移，其他人也会认识到这一点。"
 SBA.105.a: "无疑是过激之举。"
 SBA.106.t: "忍无可忍"
 SBA.106.desc: "彼得·西乌达受够了。斯捷潘诺夫及其安全委员会同僚采取的高压手段全都历历在目，他再也不能袖手旁观了。必须采取行动。\n\n然后，时间开始流转。\n\n他登高一呼。安全委员会及其走狗对起义公社展开大举进攻——他现在认为这是正确的——意味着他们背叛了自由地区的理想。他召集了坎斯克周围公社中许多最有影响力的人物支持他的观点，宣布坎斯克脱离现在这个所谓的“非法政权”。他还明确表示了自己和其他人一同重建西伯利亚苏维埃的意图，并为此采取了必要的初步措施。\n\n他后来才知道，他的宣告让安全委员会措手不及，土地和运输线路的突然丧失意味着斯捷潘诺夫的部队无法立即对他采取行动。结果，斯捷潘诺夫被迫撤往南方的图瓦进行补给整顿，不然就要落入补给断绝、难以支撑的境地。\n\n当然了，这样的分裂是否会导致安全委员会，以及西乌达认为其日益严酷的专制的垮台，还尚未可知。但正如所有人都同意的那样，这无疑是往那失败深渊又近了一步。"
 SBA.106.a: "无疑是过激之举。"
 SBA.107.t: "动议通过！"
 SBA.107.desc: "经过数月辩论，动议在全体大会以三分之二多数成功通过。大多数公社都同意这一动议提出的种种措施，现在它们将在全自由地区开始施行。虽然有些公社表示反对，但自由地区内的其他绝大多数公社都将在未来几个月内看到它的成效。\n\n既然辩论已经结束，全体大会的会议厅现已开放，可供进行下一次辩论。"
 SBA.107.a: "太棒了！"
 SBA.108.t: "动议被否决！"
 SBA.108.desc: "经过数月辩论，动议被大会否决，未能达到三分之二多数。尽管有些公社支持这一动议，但未能达成协商一致意见意味着我们无法把动议执行下去，也就无法取得有意义的成果。\n\n既然辩论已经结束，全体大会的会议厅现已开放，可供进行下一次辩论。"
 SBA.108.a: "遗憾啊。"
