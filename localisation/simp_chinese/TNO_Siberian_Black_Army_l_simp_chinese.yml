 SBA_PowerStruggle.18.t: "风中尘埃"
 SBA_PowerStruggle.18.desc: "厌恶至极。西乌达只能用这个词来形容自己的感觉。他每次瞥见阿穆尔城中心那栋招人厌烦的建筑时，胃部都会涌上一阵极其强烈的呕吐感。每看它一眼，西乌达觉得自己的眼睛都被灼伤一次。这栋建筑的形制代表着他看到过的所有阿穆尔的恐怖之物里最为肮脏下贱的事物，它同样也昭示着这座城市昔日的统治者。那个巨大的万字符还立在原地，令西乌达倍感难堪。不，这么说还是太过轻描淡写了，因为这个丑陋的东西还在下面的街道上投下刺眼的光。\n\n西乌达已打定主意。他转过去对着身边的人惊讶地自言自语：“这个鬼东西怎么还他妈在这儿呢？限你们一个小时之内把这玩意给我铲平，否则我就自己去把它炸个稀巴烂。”说着，西乌达冷笑一声，示意传令兵赶紧去找本地驻军。他衷心希望驻军能够安排妥当，好把这个明目张胆丑化祖国的造物抹除净尽。\n\n不到半个小时，他的吩咐就有了着落。几个士兵到达现场，他们的脸都在西伯利亚的寒风里冻僵了。他们遵照西乌达的指示，在雕塑边上放满炸药。大批百姓聚在周围。西乌达觉得，如果要向阿穆尔的老百姓昭示他们已经获得解放，在公众面前目的明确地摧毁这个东西是唯一可行的方式。这也是他目前压倒一切的中心任务。还有什么能比安放好的炸弹和群众们的欢呼更能传递这种信号呢？\n\n心满意足，这就是他现在的情绪。他沉闷的脸上现出一丝微笑，腹部的恶心痉挛消退了，取而代之的是深深的满足感。老百姓看起来欢欣鼓舞。他们的脸上满是灿烂的笑容和强烈的喜悦。当压迫者的纪念碑在巨响中四分五裂、化为尘烟之时，许多人几乎要落下泪来。\n\n不过，人群中有的人却没那么感动。不，他们看起来十分生气。有人居然敢玷污伟大领袖的纪念碑和他所捍卫的一切。西乌达能看到他们。他们假装自己是又一群狂欢的群众，在人群中穿梭，但他们的表情出卖了他们的伪装。西乌达扬起手，无声地指向人群。他身旁的士兵心领神会，走上前盘问这些新来之客。"
 SBA_PowerStruggle.18.a: "新的曙光。"
 SBA_PowerStruggle_18_tt: "提升§R西乌达§!在阿穆尔的影响。"
 SBA_PowerStruggle.19.t: "民治，民享"
 SBA_PowerStruggle.19.desc: "就算在西伯利亚的城市里，马加丹也够偏僻的。每年的这个时候，这里都是冰天雪地。彼得·西乌达知道，在正常情况下，他无论如何也不会跑到这个鬼地方来。但他现在就在这里。有消息说，昨天刚有一艘美国货轮抵达这里，就在城市刚刚解放之后。\n\n西乌达走在通向码头的路上，身后跟着一个叫布拉赫的当选官员。他的手下始终注视着那艘在马加丹码头上系泊的货轮。两个士兵站在通向甲板的斜坡上，身边还有个人。西乌达只能猜测那个人是货轮的船长。西乌达走近时，他抬眼望向西乌达。那一刻，他看起来好像松了口气。\n\n“可算来了，”船长嘀咕着。他的口音极重。“你是这里管事的吗？要不我找个翻译？”\n\n西乌达在他面前停下，随即开了腔。“翻译？不用不用。”他说，虽然英语说得结结巴巴。\n\n船长眨了眨眼，眉毛都挤在了一起。“呃，行吧。我们这有吃的、有保暖衣物，还有很多很多过冬的物资……”他边说，西乌达边点头。西乌达得空偷眼看了一下布拉赫，用力忍住恶作剧式的笑容。他对布拉赫低声下了道命令。就这样，布拉赫快步离开，前去召集他手下的士兵。身着褐色制服的士兵开始集结行进时，船长一直在边上注视着。\n\n不夸张地说，船长已经开始起疑心了。他的眼睛眯了起来。“你……你是……”\n\n西乌达打断了他。“对的，”他回答船长，甚至没给船长接着说的机会。船长越过他的肩膀，看到士兵们蜂拥到他的甲板上，开始动手搬动箱子并把箱子传给聚拢起来的人群。船长看起来马上就要骂娘了，因为士兵们砸开板条箱，把里面的东西抛给正在招手的老百姓。他回头看了一眼西乌达的脸，那张脸上正浮现着带有愧意的微笑。船长想明白了一件事。"
 SBA_PowerStruggle.19.a: "“这趟我算是赔大发了……”"
 SBA_PowerStruggle_19_tt: "提升§R西乌达§!在马加丹的影响。"
 SBA_PowerStruggle.20.t: "洞穴"
 SBA_PowerStruggle.20.desc: "西乌达走上伊尔库茨克市中心的讲台，瞥了一眼台下熙熙攘攘、面露疲惫的人群。路过的工人，有男有女，有的还带着孩子。他们聚集起来，听听西乌达对着麦克风要说些什么。他并不紧张。彼得以前也做过很多这样的演讲，但其他城市如坎斯克的人群绝不会如此阴沉，这让他颇感不安。\n\n伊尔库茨克解放了好几个月，这座城市在公社的统治下有所变化。若是想把亚戈达警察国家的污垢清除殆尽，还需要不少时间；当地政府着手行事之后，混乱也开始四处蔓延。西乌达双手把住讲台边缘，清清嗓子，昂起头开始讲话。\n\n“伊尔库茨克同志们！”西乌达的嗓音低沉有力。“几个月前，这座城市从苏联沉重衰朽的枷锁中解放了，主席团被推翻了。暴君亚戈达，红皮墨索里尼，他本想看到你们所有人都被他的NKVD监视控制，好当他的奴隶。现在，他被推翻了，他为他的罪行受到了公正的惩罚。现在，伊尔库茨克的未来比以往任何时候都更加光明。”\n\n西乌达的声音极富魅力，他激情洋溢的演讲能在整个安加尔斯克河流域激起人群的喝彩，但那天，台下的人群仿佛充耳不闻。他扫视人群，人们有的面露讥笑，有的皱起眉毛，有些人还要更加糟糕，他们仍是一脸茫然，仿佛根本没有在听。西乌达不禁咽了口唾沫。\n\n也许他们习惯了亚戈达的铁拳。像极了对牛弹琴的牛，或者柏拉图洞穴里只能看见影子的人。西乌达本可以责怪他们，但他内心深处，在那些麻木的面孔背后，有某种东西告诉他，这不是他们的错。尽管他不愿承认，亚戈达的政权带来了黑军没能带来的安全。目前还没有——但早晚会有的。\n\n西乌达搜肠刮肚，却发现自己淘尽丹田也找不来一丝气息供他喘息。他以演讲振奋人心的计划化为泡影。他不知道接下来该说什么。\n\n他深吸一口气，又瞥向台下的人群。"
 SBA_PowerStruggle.20.a: "“——我们会举行更多的会议，来讨论和解决你们在城市中发现的问题。”"
 SBA_PowerStruggle_20_tt: "提升§R西乌达§!在伊库尔茨克的影响。"
 SBA_PowerStruggle.21.t: "追猎黑十月"
 SBA_PowerStruggle.21.desc: "彼得·西乌达站在乌兰乌德市政厅的讲台中央，许多像他这样的思想家和演说家都曾坐在这里。礼堂里挤满了人：布里亚特原住民、穿着破旧军服的年轻士兵以及母亲和父亲们，他们紧紧挤在一起，抬头望着台上的西乌达。\n\n在西乌达于市政厅的最后一个小时里，他状态神勇，对答如流。群众对他表示理解和接受，也许是萨布林的政策让他们对黑军的自由天性有了更多的了解。他们问了一些标准的问题：诸如一切都将如何运作，新安排是什么，农场要怎么运作等等，不过，西乌达已经在无数城市回答过这些问题，他觉得在乌兰乌德也不会有什么不同。\n\n人群前排的一位年轻女士举起了手，西乌达让她发言，接着，礼堂里便充满了她欢快的声音。\n\n“您怎么看待萨布林同志过去的政策，您会延续它们吗？”\n\n于是，在乌兰乌德的市政厅里，西乌达第一次被问住了。他的目光落在她身上，观众也是第一次发现这个男人在思考提出的问题。\n\n“萨布林同志，”他的手指敲着木质讲台，“是一个有着强烈意识形态信仰的人。他的解放思想令人钦配，但这么大的权力不应由个人掌握。”人群满怀期望地盯着他，但——如果不能恭维一个集权主义者，西乌达还能说什么呢？诚然，他是集权派里较好的一种。\n\n“那萨布林同志为我们女同志所做的教育和扫盲计划呢？”又响起了另一个声音。\n\n西乌达清了清嗓子：“我可以向你们保证，我们会继续实施这些政策，甚至会扩大它们。”他在萨布林有关话题上的闪烁其词仅在片刻后就激起了一串涟漪。\n\n“您怎么评价萨布林同志本人？他并没有那么与众不同，对吧？”第三个声音喊道。西乌达深深叹了口气。"
 SBA_PowerStruggle.21.a: "“……下一个问题。”"
 SBA_PowerStruggle_21_tt: "提升§R西乌达§!在布里亚特的影响。"
 SBA_PowerStruggle.22.t: "神人之间"
 SBA_PowerStruggle.22.desc: "西乌达临时办公室的门响了几声。这里是阿尔丹某处的一座小小建筑，以前是一所学校，最近才作为公社并入自由地区。西乌达抬起头，微微提高声音。\n\n“进来！”门锁扭动，铰链嘎吱作响，进来了一个身材魁梧的男人，外面披着皮草大衣，里面则是宗教人士的服装。他毛糙的灰白头发盖在一张红脸之上，让人感觉不出外边的寒冷；脚边盖着粉状的雪沫。“凯恩同志！请坐，请坐。”彼得赶忙道。\n\n凯恩神父坐在西乌达小书桌对面的木椅子上，脸上挂着微笑。冰冷的玻璃窗外，黑军的卡车停在外面，车里装满了货物和物资，将要向北运往奥莫隆、萨哈、科雷马——神父就是从那儿来看望西乌达的。\n\n“还是叫凯恩神父吧。我不过是上帝谦卑的仆人。”西乌达眼皮一跳——但神父这人一直和蔼可亲，现在更是来看他来了。“我是来感谢您的，西乌达先生。在萨哈啊，我听说了，您的货物已经运到各个部落来了。粮食已经够咱们过冬的了。感激不尽呐。”凯恩边说边点头。\n\n西乌达笑了笑。这些实实在在的好处肯定捂热了他的身子和脸庞，足以抵御严寒。凯恩继续说道：\n\n“何等的慈悲心肠——对上帝和人类的爱，在您和您的助手身上独一无二地体现出来，西乌达先生。上帝保佑你。”\n\n一提到上帝，彼得的眼皮又跳了起来，一种奇怪的感觉涌上心头。他紧张起来，双肩蜷俯，正要发作；但看着凯恩蓄着大胡子的笑脸，他又软了心肠，握紧的双拳也松开了。他不能对神父生气。毕竟，无论政坛教坛，善即是善。"
 SBA_PowerStruggle.22.a: "无论政坛教坛，善即是善。"
 SBA_PowerStruggle_22_tt: "提升§R西乌达§!在雅库茨克的影响。"
 SBA_PowerStruggle.23.t: "与敌共餐"
 SBA_PowerStruggle.23.desc: "门上沉稳有力的敲击声在屋内回响。西乌达拍去身上的尘土，从厨房走向门口。远东虽好，但坎斯克永远是他的家。“基利奇恰科夫同志，欢迎，请进！”西乌达侧身让路。基利奇恰科夫只是哼了一声，走进了西乌达的家。“外套随便放。”西乌达回到厨房，坐在桌子的一头。片刻后，基利奇恰科夫也加入了他。\n\n“要是我的厨艺不如以往，请多多包涵，毕竟我离开过一段时间。”西乌达边吃边说。\n\n“是啊，我确实注意到了你的缺席，我想托木斯克的人也是。”基利奇恰科夫冷冷回应，“但我想，归咎于你也不公平。”房间陷入了静默，只剩下细微的咀嚼声。这位经济学家最终用餐巾纸擦了擦嘴，清了清喉咙。“你能请我来我很感激，但这恐怕不光是因为你发善心吧，虽然这也算你的风格。”基利奇恰科夫再次让步，“我干这行太久了，知道人们请我来只是因为他们需要我，而不是单纯想我。”\n\n西乌达放下叉子，准备迎接挑战。“我上次见到你是在坎斯克，同志。你在我去参会的路上拦住了我，说我必须招募一个战士。”西乌达靠在椅背上，双臂交叉，“那时我意识到我误解你了。”他停顿了一下，让自己的话产生效果，“我以为你是个商人，一个资本家。只是在经济上有些造诣。我错以为你是个无情无义之辈，是我最大的敌人。但在你让我找那个男孩时，我似乎从中看到了人性。你应该不是个坏人。”西乌达向桌子前倾，“不久的将来，你会发现自己站在某一边。”\n\n“你是在威胁我吗？”\n\n“不，不是，”西乌达笑着说，“我深信你会做出正确的选择，就像那次为那位母亲带来和平的决定一样，你的选择将保证我们不再重蹈覆辙。”"
 SBA_PowerStruggle.23.a: "尽管他不会承认，但基利奇恰科夫其实已经被说服了。"
