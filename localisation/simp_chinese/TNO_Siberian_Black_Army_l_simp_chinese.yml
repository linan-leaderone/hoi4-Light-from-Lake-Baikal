 SBA_PowerStruggle.13.t: "神探西乌达"
 SBA_PowerStruggle.13.desc: "这次袭击过后，城中实行了严格的宵禁，罗扎耶夫斯克成了一座封锁之城。当然，这是有原因的，阿巴库莫夫没理由要冒各种风险。就这一点而言，他值得表扬。但他有一点做错了，那便是强迫一个无政府主义者乖乖接受规则。\n\n西乌达偷偷溜出房门。除了他披着的皮毛大衣外，西乌达没带任何东西，就这么遁入了夜晚的死寂之中。他甚至不太确定他想找的东西：一条线索？脚印？由巨大的霓虹灯指示来偷袭他的个人或组织？随便什么都好。不幸，西乌达遭遇了冻雨，城市里一片漆黑。这真蠢，他想，加把劲啊！他转过身，回头看了看自己留下的脚印，努力把脚完全填进那些坑里。填不进第一个脚印时，他毫不在意。但当第二个也填不进时，他的心中生起了疑虑。当西乌达再次抬起头来看，发现那些脚印走的路与他相反时，他明白了。\n\n西乌达悄悄走到市郊，走向那些高大的树木，公交车——那些该死的公交车，正是驶入了那里。脚步声向更往北的地方延伸，而西乌达像只忠犬般紧随其后。脚步声停了，但找不到缘由。只有一些坑洞在那，然后又消失了。西乌达走进调查，他马上就听到了很是奇怪的一种声音——地面叫了一声“喵”。\n\n西乌达摇了摇头，这个男人现在找不着北，一群大活人可不会在留下他们身后的脚印后就凭空消失，而且地面也不会喵喵叫。西乌达调转方向，准备回到他的住所，可就在这时他又听到了一声响。一声喵叫。西乌达皱起了眉头，环顾四周，但是啥也没找到。他走过去，那响声又来了。西乌达瞪大了眼睛：可能有只猫咪被埋进了雪里！他急忙开始挖掉厚厚的雪层，直到他终于寻得它。"
 SBA_PowerStruggle.13.a: "可那不是只猫，是扇门。"
 SBA_PowerStruggle.14.t: "考验罗扎耶夫斯基的鬼魂"
 SBA_PowerStruggle.14.desc: "彼得·西乌达，叶夫根尼娅·塔拉图塔，阿巴库莫夫，以及其他紧急反法西斯委员会的成员在镇郊围成一圈。塔拉图塔狐疑地看了西乌达一眼：“彼得……如果你还想回坎斯克，我相信——”\n\n“不。”他很坚定，“我跟你说，我那次出门很晚才回来，就听到了这玩意在猫叫，好像我脚下真有只猫似的！”委员会的成员们目目相觑，表明了他们的担忧与失望。“我知道这听起来很蠢，但我是认真的！看，你们见到它之后就会相信我了，”西乌达俯身贴近地面，掸去刚刚落下的雪。就在底下，一扇像是连接到地下室的木门显露了出来。“我还没打开过它，这儿的人民把责任托付给了你们所有人，而我也照这么做了。凶手就藏在那扇门后。”这群不太对付的人又彼此张望了一次，这次担忧变成了恐惧，失望变成了勇气。\n\n“好吧。”阿巴库莫夫说，他把枪紧紧地握在手里，“除非你准备等他发邀请函，不然的话，我觉得现在就是时候了结这玩意了。”\n\n他们决定让西乌达、塔拉图塔和阿巴库莫夫三人进去，其他留在外面，以防万一出现最坏的结果，也能保证委员会的延续。三人蹑手蹑脚地穿过门，进入了老鼠的迷宫。一座由扭曲的隧道组成的迷宫从每一堵墙上盘旋而出，分叉，再分叉。“哦操……”阿巴库莫夫咕哝道，“这些隧道哪都能去……”三人止步于第一条隧道，这里有一盏微弱的灯照亮了墙的一边。三个人互相看了一眼，无声地商量着，最终阿巴库莫夫朝亮光点了点头，三个人继续往下走去。"
 SBA_PowerStruggle.14.a: "他们到达底部前不会止步。"
 SBA_PowerStruggle_14_tt:0 "提升§R西乌达§!在阿穆尔的影响。"
 SBA_PowerStruggle.15.t: "禽兽之腹中"
 SBA_PowerStruggle.15.desc: "他们刚踏进隧道，墙上就出现了一个黑影。阿巴库莫夫把手指按上嘴唇，示意他们小心行事。阿巴库莫夫握好了他的武器，因为那个黑影正逐渐变大。\n\n一只灰猫摇着尾巴从三人身旁经过，仿佛三个陌生人闯入了他家只是件很稀松平常的事。阿巴库莫夫低声笑：“这只不过是只猫——”\n\n一只手把他拉得失去了平衡，拐到了拐角处，西乌达与塔拉图塔也被向后绊倒。叶夫根尼娅笨拙地摸上枪想要抓住它，但为时已晚。一个邋遢得把脸都遮住了的秃顶男走到了拐角处，但他不只一个人，阿巴库莫夫被他紧紧锁住了颈部。眼神里流露出恐惧，好像他见了鬼。秃顶男用枪抵住人质的头，并把枪塞进了头骨和脊椎之间的支架里。“把你那该死的枪放下，”他吼道，同时给塔拉图塔打手势，“然后把它丢到地面上！”\n\n叶夫根尼娅与西乌达都神情紧张，在西乌达点头前，塔拉图塔就把枪慢慢放下了地面。西乌达觉得自己能够摆脱这种困境，便开始了一如往常的演讲，只不过这次从口中的词变得更为沉重。他以前在哪儿见过这个秃顶男？那个邋遢的胡须……塔拉图塔先开了口：“你是谁？”她审问道。\n\n阿巴库莫夫挣扎着要摆脱束缚，想告诉他的同志们他们碰上了谁，但徒劳无功。秃顶男抓的更紧了：“无政府主义，这就是你们的自称？抹黑犹太-布尔什维主义，可结果还是一样。元首曾警告我们这一天总会来的。要是我们更加警惕，或者处理得更加干净，现在我们就能同等地扳手腕了。”\n\n“你……你也在车上。”最终西乌达笨拙地说：“你和他们坐在一起！你在这里就像在自己家一样！你是谁？”"
 SBA_PowerStruggle.15.a: "“我就是下一个全俄元首。”"
 SBA_PowerStruggle.16.t: "安那其妈妈和元首"
 SBA_PowerStruggle.16.desc: "远东的未来就这样交代在地下了。彼得·西乌达背向墙，他的亲密战友叶夫根尼娅·塔拉图塔被勒令保持不动，无望地看着他们正在与罗扎耶夫斯基之鬼魂壮实的手臂挣扎的朋友阿巴库莫夫。“我就是下一个全俄元首，”他扬言，沉浸在这番话所带来的自傲之中，“你们把那些畜生全都圈了起来，为此我很难不感谢老糊涂的布尔什维克。我们中有人是走不出去的。”\n\n在冒牌元首自吹自擂时，塔拉图塔脑中的齿轮就已开始转动，思考着如何带着阿巴库莫夫破局。她往回看向自己的枪，但她已经把它放下了，现在去拿它难免激起那位小小希特勒的警惕。而在她的左侧，西乌达有别的想法，他在想自己绝妙的口才能否动摇眼前这位法西斯匪徒。他们似乎陷入了僵局。\n\n没有哪本历史书会相信俄罗斯安那其的命运会被一只身居地下的猫科动物所拯救，不过，在这种情况下，这种事也无比合理。那只猫又扭头回来了，然后一边打起呼噜，一边把头往冒牌元首的腿上摩擦。他努力想把这只猫赶跑，但犹豫了一下。阿巴库莫夫抓住时机，挣脱了俘获他的人。经过一连串流畅的动作，塔拉图塔重新举起了她的枪，瞄准好，局势顿然好转。\n\n他们停了一下子来喘口气，梳理了一下刚刚发生的事。阿巴库莫夫按摩着自己的喉咙，“过来，看看，”他指着说，“这不单是个法西斯分子，这是罗扎耶夫斯基的二把手。”塔拉图塔和西乌达走过阿巴库莫夫被抓的拐角，看到在堆叠起来的仇恨之书上，罗扎耶夫斯基的画像周围点着蜡烛。\n\n西乌达仍在为自己下车时面对的是一个疯子而感到震惊，他跟一个难民别无二致，他摇了摇头：“这件事说明，在把仇恨的代理人踹出俄罗斯前，我们还有很长的路要走。”塔拉图塔没作声，默默地重新装填了弹匣。"
 SBA_PowerStruggle.16.a: "画像上多了一个弹孔，很快又多了六个。"
 SBA_PowerStruggle.17.t: "回到过去"
 SBA_PowerStruggle.17.desc: "赤塔真是一道不可错过的风景，至少对西乌达来说是这样。在他生命中的每一天、每一刻，在他经历了这一切事情后，他还从未料到，俄罗斯居然还有人在紧抓着一个销声匿迹了几十年的运动的残渣不放。成百上千的君主主义者在街上游荡，他们对一个早已绝迹的、曾经用残酷压迫玷污了自己祖国的家族的忠诚居然还根深蒂固。然而，他最信任的外交部长对此却不那么惊讶。\n\n“我好像活在过去，同志，这感觉十分强烈。”西乌达直言道，在他踱步走过沙皇故居的走廊时，他的眼神还是流露出难以置信，大厅里装饰着悬挂灯具和早已消失于历史长河的王室肖像。他的同伴只是轻声笑笑，她向他们面前的大房间做了个手势，脸上浮现出一丝笑容。\n\n“哦，别叨叨了，这种地方还多的是，哈尔滨一直是这帮人和他们旧情的温暖港湾。”她开玩笑地说，她想压制住西乌达的困惑和惊叹，并且让他们把注意力从这移开。“你想把这变成个好地方，对吧？我应该猜对了吧？”\n\n彼得的脑子一激灵，在他凝视着从那间相当宽敞的屋子一直延伸到后面角落的帝国财富时，一个离经叛道的念头出现了。他的眼前已浮现出那副图景：摊开桌椅，展开辩论，让这座废弃的建筑焕发新生，这无疑会成为一场当地人的代表大会。沙皇和他的方法不复存在，平等与进步的铁蹄会踏平它，而再不会以别的方法。“是的，朋友，你猜的对。”"
 SBA_PowerStruggle.17.a: "昔日随梦，来日方长。"
