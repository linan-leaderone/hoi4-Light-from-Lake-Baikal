 SBA_PowerStruggle.38.t: "王子的新乐章"
 SBA_PowerStruggle.38.desc: "伊万的双手颤抖着，他的手枪仿佛失去了重量，无力地坠落在冰冷的地面上。亚历克斯对这突然的声音反应过来，他的眼神在伊万和手枪之间来回张望，震惊中带着难以置信。他的声音低沉而急促，像是在呼喊又像是在耳语：“天哪！你真的要开枪？你是想把我们都拖入死亡的深渊吗？”伊万挣扎着寻找话语，他的声音结结巴巴，试图解释自己只是想在事态恶化之前平息冲突，他仅仅是在遵循训练，还从未在战火中试过身手，还有其他无数的借口在他的喉咙里堵塞，难以吐露。\n\n那位被选举出来的军官迈出了坚定的步伐，双手远离武器，开始与王子低声交流。“我们只是来调查，是否有武器和弹药藏于此处，有人企图颠覆自由地区。我们完全有权，根据安全委员会的授权，调查并剿灭可能萌发的有组织叛乱。”军官逐渐靠近王子，这一行动引起了他卫队的紧张，“如果你和这城市的人民毫无隐瞒，那么就没有任何理由朝我们开枪。”\n\n王子摇了摇头，他的语气坚决而深沉：“你们打着自由的旗号摧毁了这个王国，如今却为了一丝安全的幻想而再次践踏它？”他双臂交叉，挑战的姿态毫不掩饰，“我们的立场是不会变的。”\n\n亚历克斯转向伊万，眼中闪烁着一丝得意，“看吧，我没骗你，这里曾经真的有个王国。”亚历克斯和伊万注视着军官和王子之间的较量，时间仿佛在此刻凝固了。伊万虽然表面恢复了些许平静，内心却难以平息一时的震惊——他差一点点就做出了可怕的举动。他们坐在那里，等待着，周围的士兵逐渐放松了戒备，虽然没有完全放松下来，但已不至于因一点微小的声响而引发灾难。只是他们没有察觉到，仓库外逐渐聚集起了不少民众。王子并没有虚张声势。当军官从尤里身边退开时，他们已被城镇居民所包围，别无选择，只能屈从于王子的要求。士兵们一个接一个地黯然离开仓库，带着无法言说的羞愧，沿着克麦罗沃的街道默默离开了。"
 SBA_PowerStruggle.38.a: "斯捷潘诺夫听闻此事恐怕会很不高兴。"
 SBA_PowerStruggle.39.t: "号外！号外！先睹为快！"
 SBA_PowerStruggle.39.desc: "An editorial in The Revolutionary, a publication in Tomsk, by Viktor Nekrasov.\n\n\"What should've been a quiet night in Kemerovo was anything but. Without reason, or prior notice, one hundred soldiers marched into the city. Residents of Tomsk will be familiar with this story. Soldiers occupied a building, and when the community stood up against this blatant overreach and display of disregard for the values of anarchism, the Black Army stood in opposition to the people. Though the full story has not yet been discovered, it is speculated that the Army arrived, occupied, and opposed the people off a flimsy rumour of weapons smuggling. As we await further news ro trickle out of Kemerovo, we ought to take a step back and question why incidents such as these happen more and more frequently.\n\nWhile I think some have always been suspicious of the power of the military, those individuals have been vindicated as of late. I encourage you to recall your memory of the latest assembly meeting you attended. How many guards were there? Then, think of the meeting before that and ask yourself the same question. With Comrades Valenteev and Mishurenko on opposite sides of the Free Territory, and Siuda and Stepanov in the East, the Black Army has been left to babysit us while Mother Anarchy and her many grooms are out.\n\nThe skirmishes in Tomsk and Kemerovo prove one thing, even if the Black Army has turned its back on liberty, the people have not. This pressure must be applied continuously and universally, squashing all facets of authoritarianism where they arise. What will you do when hundreds of soldiers march into your town? Will you stand up, or will you sit idly by as freedom dies. This state dressed in all black can not masquerade itself as an anarchist society. Question why, because for every troop deployment, or reshuffling of divisions, there is someone making that decision.\""
 SBA_PowerStruggle.39.a: "When the journalists get hold of a good story, they never let it go."
 SBA_PowerStruggle.40.t: "头颅落地"
 SBA_PowerStruggle.40.desc: "The Imperial Palace was many things. A home, a city center, a monument to all the unflinching resolve of the Russian people in the service of their Tsar. To Pavel, a peasant boy born to farmers in the Angra Basin, it was a dream, a place as real as Moscow, only alive in the past. As the hulking metal doors slammed shut behind him, Pavel awoke from his dream. The Imperial Palace was not a home, or anything like that now. Now, the palace was a graveyard. Empty. Save for the two last occupants. A peasant and a pretender.\n\nBehind him, Pavel could still hear the cheers and the echoing boom of the comrade General's speech, and could still smell the ash of looted artwork, propaganda leaflets, and bodies burned. The view in front of him wasn't much better. The body of a man, crumpled and discarded like worthless scraps of paper, lied contorted on the ground, the remains of his glasses dangling from his face. If it were not for the subtle rises and falls in his chest, the man would be indistinguishable from a corpse. Pavel offered the man a sad smile. It was disturbing, but it was right, right? That's what he was supposed to see, he was a soldier, an anarchist!\n\n\"A peasant.\" The soft voice from the man below him brought Pavel out of his trance. \"They've sent a peasant to dispatch me.\" The man laughed, a laugh that quickly devolved into a cough, and then to a weeze. Pavel watched in silence as the heap of a man began to take shape, and rose to his knees. The two met eyes. \"Aren't you? You are not noble. You are a boy.\"\n\nPavel took a deep breath, and felt his hand drift towards his side arm. He was right. He was just a boy.\n\n\"What have I done to deserve this? To die on my knees to a peasant? The rest were executed before the people, backdropped by roaring speeches and displays of military force!\" The pretnder's words echoed out throughout the hollow building, prompting Pavel to draw his weapon and plant it against his prisoner's forehead as instructed, \"This is not justice, nor liberty. You will soon find out that you are on the side of tyranny.\""
