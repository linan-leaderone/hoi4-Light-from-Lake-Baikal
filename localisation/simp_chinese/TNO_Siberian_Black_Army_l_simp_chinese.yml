 SBA_PowerStruggle.47.t: "With Love, From One General to Another"
 SBA_PowerStruggle.47.desc: "\"A drink?\" Stepanov sipped from a foreign liquor, an imported item from his personal collection. \"No doubt that the last few weeks have just as stressful for you as they have been for me.\"\n\n\"No. I had my last drink in Sevastopol and I won't have another until.\" Mishurenko uttered coldly, his arms crossed flatly across his chest.\n\nStepanov nodded as he drank from his glass, \"Ah, I should've suspected. I take it you still haven't smoked then?\" Mishurenko simply shook his head and kept his eyes fixated on Stepanov's. In turn, Stepanov raised an eyebrow, \"Something nagging at you, general? I believe I'm familiar with you enough now to know this behavior, this silence, is unlike you.\"\n\n\"What are you doing?\" Asked the aging general, \"Is this some sort of attempt to court me to your brewing coup?\"\n\nStepanov flashed a cocky smile, \"I won't insult your intelligence, general, it's no secret that the winds of change have only grown more ferocious. Though I must dispel the rumor of a hostile takeover.\" The room fell to silence as Stepanov calculated his next words, \"Androniy,\" Stepanov steepled his hands across the table, \"do you remember what I said to you, all those years ago, in Kansk? About loyalty? About our similarities?\"\n\n\"Do you remember what I said in my letter?\" Mishurenko spat the words, letting them fly freely across the table, \"I am not your dog.\" Stepanov opened his mouth to speak but was silenced. \"Don't think for a moment that you have pulled the wool over my eyes once more. Your schemes have sown factionalism and distrust among the Black Army. It's no secret where your loyalties lie, General Stepanov.\" Mishurenko turned away, \"And the same is true for myself.\"\n\n\"I'm not asking for anything but your support. I want to bring the Germans to heel, I want revenge, I want justice.\" A devious grin crept across Stepanov's face, \"I want you to smoke again.\"\n\nThe old man's face scrunched together as if the words he had been fed were spoiled and rotten. He rose, and looked down upon the fat General sitting at his desk, \"You may think that you're the only thing keeping this project together, but you're wrong. The time after the boy is gone will be tumultuous,\" Mishurenko turned to the door, wrapping a wrinkled hand around the knob."
 SBA_PowerStruggle.47.a: "\"But it will be necessary.\""
