 SBA.1.desc: "“我们到咯，”彼得·西乌达把车停了下来。他的手放在车钥匙上，身体却像是被抽干了动力和精力一般不愿动弹。风雪覆盖着龟裂的挡风玻璃，彼得看着人群慢慢地走进议会大楼。一丝不可觉察的微笑略过他的脸。这一切，总能让他感到惊喜。成百上千的人们，无论男女，都加入了这场人类历史上最伟大的实验——无政府主义运动。彼得坐在那里看着，看着，看着。这五英里的车程说长不长，却仿佛驶入了另一个世界，让彼得觉得如梦似幻，好似局外人一般。\n\n“嗨。”一只手按在窗户上，把彼得从静滞中唤醒。彼得看向左边，像个孩子一样笑着。身旁的女子一手扶在车窗上，斜着身子看着车里：“你准备好了嘛？”\n\n彼得耸耸肩，他确信自己已经准备好面对人民发表演讲了。如果他每次演讲都能播下一颗种子，只稍用一个菜园，他就能养活整个俄罗斯。尽管一切都那么平常，但还是有些不对劲。\n\n“你又在想事情了，”女子一边说，一边调了调身子的重心，“如果是其他人，我还会问问你在想什么。但你的话，我知道的。”女子把目光从彼得身上移开。两人沉默地坐着。女子深吸一口气，“拜托，彼得，他们需要你。”\n\n彼得认为她是对的，她一般是对的。他咕哝了一声，从座位上站起来，打开门，踏入安那其……"
 SBA.1.a: "“别让他们等久了，叶夫根尼娅。”"
 SBA.2.t: "全体大会的召开"
 SBA.2.desc: "彼得·西乌达搓着双手取暖。在他的两侧，几名身材魁梧、满身毛发的巨人紧紧环绕着他，在他周围拉开一道防护屏障。走近大楼，叶夫根尼娅一下就被保镖们被挤出了圈子。他多么希望她没有被挤出去啊。彼得也曾想象过暗杀，但这个想法并没有吓到他，反而吸引着他，甚至如一道闪电，直击他的心灵：为他所信仰的事业而死，但死在他实现自己的目标之前。不顾他的意见，黑军站在他的身边，准备为他的意志英勇赴死。即使他们的服役出自完全的自愿，彼得也从未要求过他们保卫自己，他也在心底记下了对他们的感谢。\n\n一行人在门口停了下来，可以听到里面闲谈的声音。彼得又笑了。正如他的朋友伊万·斯捷潘诺夫所告诫的那样，他发现自己笑得越来越频繁了。不过，即使这会损害他作为领导人的形象，他也毫不在意。温暖的脸，冰凉的手，他抓住把手，一下子推开大门，房间里顿时鸦雀无声。\n\n彼得走下过道，与挤在一起的人们握手，与领土那边公社的领导人们谈笑风生，回忆往事，并严肃地向那些白发苍苍的老人、丧偶者和失独者的故事点头致意。\n\n彼得终于从大厅的一头走到另一头。那里摆着一张讲台、七把椅子。安全委员会的其他成员已经就座，并将讲台留给那个最喜欢占用讲台的人。彼得走上讲台，高喊：“俄罗斯的自由人民们！”，仅仅说了九个字就引起了聚集在一起的群众的欢呼，“我向伊万保证我的开场白会尽量简短，我们都知道伊万同志不喜欢拖拖沓沓！”彼得看向那几把椅子，对着不太开心的伊万·斯捷潘诺夫竖起大拇指。“这么说吧！即使是这次会议无果而终，要知道，只要我们生活的每一天里，没有东方的旭日；没有西方的火炬；没有纳粹的万字，我们就已经胜利了！”"
 SBA.2.a: "解放，循序渐进。"
 SBA.3.t: "捍卫安那其的老战士"
 SBA.3.desc: "拿张邮票。舔一下。封上信封。信封一个接着一个，伊万·斯捷潘诺夫念叨着重复的咒语来保持节奏。封完第二十个信封后，他便陷入了唱片机悠然的音律中。邮票是八分音符；舔一下，是四分音符；封口是二分音符。伊万欣赏模式，他们说识别模式让人成为人类。在不断地进行着机械操作，几乎要变成一个好看的邮筒之余，时不时地感受到自己作为人类的本质，这感觉真好。此刻，他正从不同的黑军小队那获取情报，并发回反馈。\n\n伊万呆住了，手中的邮票悬在信封上。他的节奏有些不对劲。不是因为唱片，在付钱给布列塔尼人之前他就已经彻底检查过了。不，是从房间外面传来的——靴子踩在瓷砖上的啪嗒声。斯捷潘诺夫呻吟一声，扯了扯他的夹克，放下手中的邮票。他能从几公里外听出那是谁的脚步声。\n\n“斯捷潘诺夫同志，该走了。”是他没错。无人能理解安德洛尼·米舒连科是如何掌握权力，或是说他如何获得了人民的尊重和爱戴。斯捷潘诺夫认为，这是因为他最能代表俄罗斯人民——有些刻薄、白发苍苍的老人。他在西线各处留下足迹，在与芬兰人的战争中得到荣誉。接着，苏联崩溃，他也崩溃。随后，他便回到了他的故乡，坎斯克。\n\n“其他人在外面吗？”斯捷潘诺夫用手臂扫过桌子，把信封统统塞进一个箱子。“瓦连捷耶夫和安全委员会其他那些人？”\n\n老人点点头，双手背在身后。“恰巴耶夫要迟到一会儿，但这意味着他会像西乌达一样出现。”这句话让斯捷潘诺夫脸上浮起一丝假笑。军务本来不需要西乌达来参加，但瓦连捷耶夫坚持要他来。"
 SBA.3.a: "若无安全委员会总理全局，自由地区必是一片混乱。"
 SBA.4.t: "奥兹城"
 SBA.4.desc: "娜佳伸出手去触摸悬在她面前的白气。她试图把这云雾般的白气装进瓶子里，用她的毛皮手套抓住它并带走，但没有成功。娜佳如此聪明伶俐，她当然知道一个人不可能把自己呼出的空气收集起来，然后藏起来等以后再用。就算她不知道，走在她旁边的爷爷肯定知道这一点。只不过，坎斯克蕴含着一种神秘莫测的魔力，一种难以言表的感觉。只要她守在这座城市的人行道上，任何事情都有可能发生。\n\n“看这儿！”在无数个长得一模一样的灰色店铺中，埃尔本指着其中一家，“我不知道她是不是还住在那儿，但是，有一个女人……”埃尔本又开始讲故事了。娜佳翻翻白眼，爷爷就爱说这些：过去。哪怕只是看到一块石头，都会让他想起一个人，这人会让他想起一段经历，然后这段经历就会让他想起一场战斗。难道他没看见面前是什么嘛？他们现在在坎斯克诶！坎斯克，革命之城，全球解放运动的第一块跳板诶！真不可思议！\n\n“好吧，”爷爷说道，他的故事终于讲完了，“不知道斯韦特兰娜究竟发生了什么，也不记得她是去加入法西斯党，还是她跑去托木斯克竞选然后获胜了。我只记得她这人有点太无聊，你甚至得往她的汤里吐点口水，才能让它有点味道。”娜佳咯咯地笑着，这就是她想要听到的。\n\n她用胳膊肘挽着她爷爷的胳膊。她抬头看着她的守护者，一个经历过多次战斗的人，她想知道爷爷做了这一切都是为了这一刻吗？爷孙俩可以在街上行走而不受干扰、不受看管、不受利用？当人们经过时，埃尔本的手本能地伸向他的枪，她可以从中看出，埃尔本以前肯定杀过人。她像往常一样露出一副笑脸仰望着爷爷。爷孙俩是安全和自由的，在坎斯克也一样！"
 SBA.4.a: "俄罗斯所有的流血牺牲值得这一刻。"
 SBA.5.t: "推选日"
 SBA.5.desc: "“报上名来？”\n\n“米…米哈伊尔·斯捷潘诺夫同志，长官……不过我想你已经知道了……”这个虚弱、苍白的年轻男孩的声音渐渐低了下来，他目光游离，从一个地方闪到另一个地方，试图避开他父亲的目光。\n\n在他面前的长凳上，伊万·斯捷潘诺夫双手交叠，搭在一起。“我能冒昧地假设你知道你今天为什么在这里吗？”男孩飞快地点点头。斯捷潘诺夫向西乌达示意，“为了让同志们记录好这次会议上发生的一切，我将允许这位被推荐的同志来讲述他的故事。”\n\n米哈伊尔大吃一惊，他圆睁双眼，嘴微微张开，等着话如滔滔不绝的江水般流出来，却发现嘴里压根没水。米哈伊尔深吸几口气，把他父亲为他准备的台词吐了出来：“我监督了一个面临饥荒危险的公社的补给工作，情况变得，呃，非常糟糕。”与其说这句话说了一个能说服他人的故事，不如说是在告诉别人，你的地盘出现了一个大问题。他不断地试图从父亲的脸上找到一丝认可，但只得到一张冷脸。\n\n然后，最糟糕的事情发生了，问题接踵而来。首先是西乌达，“公社的反馈是什么？”\n\n“嗯，很棒！他们真的很高兴！不过那是个小村庄，没人会写字。”\n\n然后米舒连科问道：“在这段时间里，你是否注意到有来自共和国——或是苏维埃的人来搞破坏？谁都可以，只要是附近的就行。”\n\n“对……嗯，我没看到。”米舒连科皱了皱眉头，男孩马上调转话头，“但如果我发现他们，他们就会被当场击毙！”\n\n最后是斯捷潘·瓦连捷耶夫，年资最深的黑军成员。“所以同志……米哈伊尔，你自己说呢？你到底做了什么？”\n\n米哈伊尔正要张嘴回答，却被他的父亲打断。“委员会有很多问题，而今天有很多人在等待推选。我提议进行投票。”"
 SBA.5.a: "“米哈伊尔·斯捷潘诺夫同志，特此推选你为军官。”"
 SBA.6.t: "投诉清单"
 SBA.6.desc: "全体大会会议厅深处的角落里，那些不常使用的小房间中，一个男人怒气冲冲地跺着脚走了进来，径直走到桌前，插在一堆耐心等待发言的人们面前。\n\n“——全没了！啥都没了，全都怪那次狩猎，而那只是我倒霉的第一天！第二天，有个杂种从北方引了一大群狼到我的农场来！妈的整整三十条狼！我怎么养我的孩子？怎么养我邻居的孩子？我他妈的要为整个村子提供粮食！帕维尔，还有他那肥猪似得的老婆，他们要是走进泥巴地里，那块地就种不得庄稼了！我们要——你在听吗？”\n\n说实话，阿尔卡季从一开始就没听进去。他们还在指望我们么？和其他人一样，他会点点头，然后他们大骂几句说他只不过是在尸位素餐，然后生活继续下去。至少，他的妻子米拉对他很好，一直陪着他。不过米拉是个傻瓜。她听着，随着话语点着头，眼睛睁得大大的，专心致志地听着那人吐出的每一个词，同时记着笔记。\n\n“库兹涅佐夫先生，你的处境十分艰难、难以为继。我们对此表示非常同情。在你的身上体现出一种美丽的精神，一种保护着这片土地，保护我们免遭彻底毁灭的美好精神。”面前这个健谈的人感到有些困惑，又有些受宠若惊，不知说什么好。\n\n阿尔卡季笑了，暗自轻声说：“哦，米拉，你可真是巧舌如簧。”米拉没注意到丈夫说了什么，她的注意力完全集中在她面前的那张纸上。米拉泪流满面地把纸递给那个人：“把它拿给杰马延，他会把粮食重新分发到你的公社。感谢你把这个问题告诉我们，你保护了自由之地的安全与完整。”\n\n“谢谢，我是真没想到你们居然还会做些事情，更别提这么快了。”那人心满意足地转过身，迅速离开了。\n\n“米拉，你为那个人感到骄傲吗？”她点了点头，心思仍然沉浸在笔记里，“我希望如此，队伍已经延伸到走廊了。”"
 SBA.6.a: "长夜漫漫。"
 SBA.7.t: "革命的账管员"
 SBA.7.desc: "米哈伊尔·基利奇恰科夫打了个大大的哈欠。还有啥要做的呢？对马赫诺的遗产提一些“有建设意义”的评论？还是全体大会要让他来研究把马赫诺的彩色画像挂起来要比挂黑白照片贵出多少钱？滑稽！\n\n米哈伊尔有些不耐烦，手指嗒嗒地敲着他那个厚厚的活页夹，里面满是从他的研究中抽取出来的信息。每个公社一个活页夹，每个村庄一个文件袋，每个工厂一张纸。当然，以上这些都印刷了两份，因为负责印刷的傻蛋很可能会毁了他的大作。就算这些材料是用最好的钻石制成，安全委员会那些傻蛋总能找到什么办法，把这些纸撕个稀巴烂。\n\n“基利奇恰科夫同志？”从西乌达同志说话的语气来看，西乌达应该已经叫过他好几次了。他扬起眉毛表示自己在听，但并没有为忽视彼得而道歉。“大会已经准备好了，正在等待你来发表关于来年经济预测的报告。”\n\n米哈伊尔从座位上站起来，手里拿着活页夹，沿着坐满黑军军官和将领的过道走去。他一边踱来踱去，分发着他手中的文件，一边说话。“我知道你们大多数人不像我一样关心数字，所以我尽量把这些发现浓缩成外行也能听懂的话语。”基利奇恰科夫放下最后一个活页夹，手一扬，展示出一个图表：“沿着y轴，你们都可以看到这条绿色的直线在不断攀升。同志们，这条线就代表了黑军和公社的需求。为了简单起见，我们用自由地区的总产量来作为分母。”米哈伊尔的手指指着图表，“不用教，大家都能看得懂，一切都好得很。"
 SBA.7.a: "“现在，我要说下一点……”"
 SBA.8.t: "会议之余"
 SBA.8.desc: "伊万·斯捷潘诺夫精于战阵。他曾为苏联和西伯利亚共和国效力，现在是黑军事务中最具影响力的人物之一。虽说他并非黑军最知名的战将，他在前线待的时间也不是最久，但他也曾亲历战场、上阵搏杀。然而，虽然斯捷潘诺夫从未当过医疗兵，今天他却要照顾两样东西：他怦怦跳动的太阳穴，和酒瓶。\n\n斯捷潘诺夫靠在全体大会会场外面的墙上。在西乌达整整用掉四个小时来讨论大会公章外面的那一圈花环是该用红色还是蓝色的话题之后，终于仁慈地宣布休会。伊万吨吨吨灌下一大口从西方走私来的伏特加，快喝完了。他要赶紧享受这来之不易的几分钟安宁，无论有多短暂——\n\n“斯捷潘诺夫同志，希望你那瓶子里装着的是水。”彼得·西乌达走到走廊上，随手关上了会议厅的门。“我不希望你在这时候喝成迷糊蛋，我们还得进行一些非常重要的讨论呢。”\n\n斯捷潘诺夫嘲笑道：“你说的没错。”\n\n“斯捷潘诺夫同志，俄罗斯的变化比你想象的要快。到目前为止，你我并肩作战已经有十年了。见过巅峰，也见过低谷，但我们一直都在这里：在坎斯克。如果我们的人不在坎斯克了，我们的心还得还在坎斯克，你明白了吗？总有一天一切都会变，而革命必须进步。如果我束手旁观，坐视俄罗斯被独裁者踩在脚下，我怎么能说自己站在自由的一边呢？”\n\n斯捷潘诺夫点点头，但他没有听进去。几年前他就学会了，一旦彼得停止讲话开始演讲，他就不再认真听他说话。彼得拍了拍他朋友的后背，说：“来吧，伊万，别浪费时间了。”"
 SBA.8.a: "革命可从不休息。"
 SBA.9.t: "加速前进"
 SBA.9.desc: "街角的小酒馆里宾客如云，酒保们来来往往，散发着无形的魔力。灯光与美酒，油画与钢琴，飞镖与骰子，都是些价格低廉的享受。毕竟，人们不需要烛光晚宴或牛排香槟；人们只需要一个小小的所在，能够满足他们对酒精的需求就够了。甚至，这些东西都没有那么重要——因为赋予小酒馆生命的，正是酒馆里芸芸众生的谈话……\n\n帕维尔笑得向后倒了几步，他双手合十，假装自己在祈祷，“想象一下，不，不，看我！就像这样！”士兵一巴掌拍在吧台上，想让他周围那群吵吵闹闹的人安静下来。“几个月前，我开车经过克拉斯诺亚尔斯克，那里的人都这个样子。”帕维尔从凳子上跳起来，站直身子，然后把双手插到口袋里，摇摇摆摆地绕着圈子走来走去。\n\n士兵们笑得合不拢嘴。不久之后，他们也会在克拉斯诺亚尔斯克，向他们模仿的人开枪。不过，现在这一刻，他们将来会在哪里并不重要。尽管一个念头萦绕在他们的脑海：这一刹那的欢笑，这一刹那的兄弟情谊，稍纵即逝；尽管苦涩的事实如一团久久不散的烟雾：并不是所有的人都能回到这个地方。没有关系，因为当下的这一刻，他们开怀大笑，为一个喝得酩酊大醉的、2.5米高的壮汉，绕着圈子打摆子，而开心地笑着。\n\n帕维尔扑通一声坐回自己的座位，紧紧把住吧台防止自己滑下去。他看看周围的二十个士兵，他的二十个兄弟，暗自下了个决定：为了其他人能活下去，为了其他人能像在酒吧里喝得烂醉的这二十个俄国人那般自由自在，他愿意牺牲。"
 SBA.9.a: "在坎斯克的酒吧里，安那其妈妈的儿子们用不着付账单。"
 SBA.10.t: "坎斯克小学"
 SBA.10.desc: "粉笔在黑板上划来划去，发出一阵刺耳的声响。阿布拉莫夫先生画出一个圆，在底部画上一条细线，在这条线的上方画了一个三角形，然后把三角形的左右两个点和细线的两端连了起来。这位上了年纪的老人转向班上的孩子们，“哦！你们看！我画的怎么样？能不能和伊利亚·列宾媲美？”教室里鸦雀无声。“哦，孩子们，你们年纪太小了！”老人大笑着说：“好吧，好吧，那现在这个呢？”在各种各样的形状之上，阿布拉莫夫先生写下三个字，长得有点像“尼古拉”。关节炎让他的手颤颤巍巍，字迹变得像是鸡爪写的一样。在那个大大的圆圈下面，他又写下“布哈林”三个字。\n\n“哦！我知道我知道！我知道那个家伙！我妈妈有一幅他的画！就是他和德国人作战，把我们今天拥有的大工厂给了我们！”一个男孩从座位上跳起来，激动地炫耀着他的知识。\n\n“那是假的，伊戈尔！你知道的，我爸爸在那儿！他就住在莫斯科！他亲眼看到了布哈林的秘密警察，如果你做了坏事，他们会把你从街上抓走的！我爸爸说他是‘暴君’。”\n\n“你爸爸是白痴！”男孩反驳道：“如果我妈妈听到他在我们家里这样说话，她一定会让他去扫厕所！”\n\n教室里爆发出激烈的争论，在一个早已去世的人的遗产面前，孩子们各自站队、争吵不休。尽管老人对这种辩论感到惊喜，但它已经有些失控了。“好了！都安静下来！相互谩骂无济于事，对吗？”\n\n“你怎么看，阿布拉莫夫先生？布哈林是个坏人吗？还是像我妈妈说的那样好？”\n\n老人搔了搔胡须，让大家安静下来。他正在思考自己的答案。过了许久许久，许久许久，老人终于得出了他的结论。"
 SBA.10.a: "他只是耸耸肩。"
 SBA.11.t: "往哪儿分配？"
 SBA.11.desc: "早在许多年前，大多数人就已经学会尊重米舒连科和瓦连捷耶夫，爱戴西乌达和塔拉图塔，同时，听斯捷潘诺夫的话。不过，在基利奇恰科夫看来，面前的这些人都是些蠢蛋。即使是伊万这个看起来最聪明的家伙，也不知道是什么藏在花言巧语和子弹的背后，什么才是真正重要的东西。是钱，是白花花的银子！\n\n“我可以给你写一大堆废话。”基利奇恰科夫面无表情地看着安全委员会的成员们，“相信我，为了向你们传达这个事实，我妻子已经把这个稿子写了上百遍。但我真的不明白这有什么意义。”\n\n斯捷潘诺夫扬了扬眉毛，伊万知道必须读懂人的脸，基利奇恰科夫也知道。伊万·斯捷潘诺夫是一名演员。这里不是说他的职业，而是生活方式。基利奇恰科夫对这位发福的将军有过怀疑，但从来没有向大会提交过具体的证据。“那么，基利奇恰科夫同志，你有什么要向大家公布的吗？”\n\n基利奇恰科夫把胳膊肘搁在塔拉图塔——他想她是最不可能把他打死的人——的长凳上，“实际上，我已经改变主意了。既然安全委员会发慈悲，现在我要说点胡话。”安全委员会的成员们都有些疑惑，没有出声。一个无声的同意。“好了。我们长话短说，不会浪费太长时间。我研究数字这么多年就因为它们是静态的。它们不会变。这就是为什么我没有追随我父亲的脚步成为一名传教士。我不喜欢太多的变化，但变化也得要有一点点，那是必要的。现在的这种变化就是必要的，但……我无法追踪这种变化。”\n\n“我没听懂。”西乌达说，“这和预算有什么关系？”\n\n“数字变了。我最初的预测并不准确。这次我搞砸了。我们正站在一个十字路口，向左向右都可以。这次，我准备了两个新的经济模型。一个是优先改造我们现有的工厂，另一个是规划新工厂的建设。我只会搞搞数字，决定权就交给你们了。”"
 SBA.11.a: "不得已而求其次。"
 SBA.11.b: "落后就要挨打。"
 SBA.12.t: "被炸毁的铁路"
 SBA.12.desc: "叶夫根尼娅·塔拉图塔是一个作家。写作之余，壮美的俄罗斯乡村令她流连忘返。她对乌克兰的事情不太记得了，只依稀记得那里地势平坦，和西伯利亚的丘陵迥然相异。这让她想起自己在法国度过的时光，她的父亲是乌克兰无政府主义者，当年在一战前逃离了家乡的杀戮。大自然给了她灵感，给了她目标，但由于铁路系统年久失修，西伯利亚的乡野似乎又开始变得遥不可及。\n\n“我想把大铁路修好。”塔拉图塔说：“我想要修复很多事情，我想要治愈这个支离破碎的国家，我想要为每一个受到压迫的人带去自由，但我们不能只用双脚去走遍每一个村庄，必须要有运行正常的铁路。”塔拉图塔顿了一下，然后才开始她的主要观点。“我们必须把修复西伯利亚大铁路作为全体大会的最高职责，让她恢复往日的辉煌。”\n\n“是个好主意，但你的理由实在糟糕透顶。”安德洛尼·米舒连科反驳道：“塞瓦斯托波尔战役的时候你不在那儿。当时德国人从铁路开来的列车炮简直有小山包那么高。如果我们要把主要目标放在仿制这种超级大炮上，那我就支持你的动议。”\n\n斯捷潘诺夫翻了个白眼，“你的提议很不错，叶夫根尼娅。修复铁路会带来许多好处，比如……赚取一些利润。资本家为了利润能卖掉吊死自己的绳子，不是嘛？”在他身后，基利奇恰科夫点头表示同意，美元的符号在他的眼球里熊熊燃烧。\n\n彼得一边摇头一边沉思：“我不懂，塔拉图塔同志。你不认为西伯利亚大铁路的历史……有些问题吗？把我们境内的铁轨连根拔起，重新开始不是更好吗？还可以防止集权主义分子把铁路系统据为己有。”\n\n塔拉图塔对彼得温柔地笑了笑，她欣赏他身上洋溢的理想主义，这让他成为无政府主义运动的榜样。“西乌达同志，我就知道你一定会问的。就由委员会来做抉择吧。”"
 SBA.12.a: "西伯利亚大铁路屹立于此！"
 SBA.12.b: "新的革命该配上新的铁路系统！"
 SBA.13.t: "在战场"
 SBA.13.desc: "“求你了！听我说两句！”\n\n“让我一个人呆会儿吧，女士。”基利奇恰科夫把钥匙插进锁孔，锁上门。他后面跟着一个黑头发的女人，鼻子上有一颗雀斑。基利奇恰科夫早就把她的身体特征刻在脑子里了。这个女人身上没啥可看的，穿着个破衣烂衫取暖，没有雪就光着脚走路，哦，也许她压根就没鞋。\n\n基利奇恰科夫开始沿着街道走。“我儿子还在外面！你能找到他的！西乌达同志告诉过我你能找到他！他知道他在外面！你为什么不帮帮我？”那个女人恳求的声音在后面紧紧地跟着。\n\n基利奇恰科夫从口袋里掏出一支烟，点了起来，“我只是个办事的，女士，我没法记住桌子上每一个人的名字。”她缠着他好几个月了。看来，基利奇恰科夫之前为一个面临北方袭击的公社发出了招募志愿者的请求，而她的儿子是第一个去的。他一边走，一边摇着头，这些人使他怀念过去的日子。那时还是苏联时代，他监督着西伯利亚计划的实施，平静如水般的生活泛不起什么波澜。\n\n女人加快脚步，停在他面前。她抓住基利奇恰科夫的肩膀，他想甩开她，却停住了。他与她面对面。他能看到她眼里的泪水，泪珠顺着她的面颊滚落下来，消失在地面上。基利奇恰科夫沮丧地皱起了眉头。快走，该死的。但他没有。他站着，没有动。\n\n“求求你，”她恳求道，“如果你找不到他，就别让别人经历这些。我知道你能找到别的选择。我儿子非常相信这场运动，他相信你，也相信我。他可能已经为此牺牲自己的生命。他本不必死在某个托木斯克混蛋的手里。”无数情绪掠过基利奇恰科夫的脑海，有愤怒，有同情。他希望这个女人是一行数字，这样他就能理解她了。"
 SBA.13.a: "“我很抱歉。但我们需要士兵加入黑军。现在走吧。”"
 SBA.13.b: "“那我就多号召一些工厂工人来替代他。满意了么？”"
 SBA.14.t: "经济学家的烦恼"
 SBA.14.desc: "基利奇恰科夫向牛排发起冲击，大牙撕扯那煎的半熟、压根嚼不烂的肉。面包卷有点苦，还梆硬，差点崩掉他一颗牙。蔬菜比这俩玩意还操蛋，这些菜做得非常完美，但他妻子选择的蔬菜——当然是——妈的，洋葱。他对洋葱极度过敏。\n\n叶卡捷琳娜失望地看着他，“你都没怎么吃饭，米哈伊尔。”\n\n“嗯，我没吃它，但是它差点把我吃了，差点儿就把我的大牙打断、魂儿打没咯。”基利奇恰科夫一脸挫败，向后靠在椅子上说。\n\n叶卡捷琳娜放下叉子，用餐巾擦了擦嘴唇。“我觉得很好吃嘛。”房间里一片寂静。嗯，该换一种方式提问了。“你今天过得怎么样？”让丈夫谈论他自己是最简单的，如果转移话题的其他方式都没能成功，她总能用到这招。\n\n尽管问题很简单，基利奇恰科夫盯着太空看了一段时间，啥也没说。他的妻子只是坐在那儿观察他。“你当时在那儿，对吧？布哈林到新西伯利亚时，你见过他，对吧？”基利奇恰科夫是在明知故问，门厅里就放着一张他们三人的照片。\n\n“当然，”妻子笑着说，“我不知道你怎么能错过那个人，他可是个大人物啊！”\n\n米哈伊尔点了点头，让他妻子的话在空气中回荡一会。“就算……是那时候。你还记得人们对他的议论吗？”\n\n叶卡捷琳娜也被同样的沉默震惊了。这沉默也曾让她的丈夫魂不守舍。“嗯，我想是的。这儿的人对他从来就没有什么好感，不是么？”\n\n米哈伊尔的手突然伸出，抓住了他妻子的手，吓得她倒抽了一口凉气。他凝视着她的眼睛，“他们会怎么说我，凯特？等到我死了，我的经济政策也走到尽头的时候，他们会像我们咒骂他一样来咒骂我吗？？”"
 SBA.14.a: "晚餐的余下时间一片寂静。"
 SBA.15.t: "分歧"
 SBA.15.desc: "“别让我们白跑一趟啊，斯蒂芬。”斯韦特兰娜瑟瑟发抖，她紧紧裹住自己，以防热量散失。\n\n“是啊，”安东说，“毕竟大清早你就把全村的人都叫起来了。”\n\n斯蒂芬，一个身体虚弱、面色苍白的男人，领着人们向林子深处走去，离开了他们的公社。一群五十多人跟在他后面，距离不近，不，从来没有人能跟斯蒂芬离得很近。他们辩解说，他把自己锁在家里的顶层，像个被丢弃的玩具一样独自藏在那里，只有楼里的图书馆陪伴着他；这不是他们的错。\n\n斯蒂芬举起一只手，站在原地不动了：“这儿。就到这儿好了。”\n\n“我们到这儿来干什么？”斯韦特兰娜问，这不幸的女人离那个男人最近。\n\n斯蒂芬一句话也没说，吹灭了蜡烛，黑暗瞬间笼罩了森林。人们异口同声地开始骂娘，但并没有持续多久。森林又一次亮了起来，眼前的景象清晰可见。斯蒂芬拿了把旧枪藏在大衣里。现在，黑漆漆的枪管正指着他的太阳穴，他的手指在扳机上方徘徊。人们大惊失色，安东则低声祈祷着什么。\n\n“我是个叛徒。我是你们的敌人。我是国家派来的奸细。我必须受惩罚，我必须得到审判。”斯蒂芬在雪地里站稳了脚跟。\n\n斯韦特兰娜瞪大了眼睛注视着那个男人，他东拉西扯地讲他读到的那些东西，说他是如何随着时间的推移，渐渐开始接受布哈林思想的。他漫无边际地说完了话，就向大家请求说：“枪毙我，把我杀了吧。”村民们面面相觑，眼前的情景让他们瞠目结舌。斯韦特兰娜小心翼翼地走上前，“斯蒂芬，没人希望你为此而死。你大可以自由地相信你喜欢的东西。你的信念决定了你是什么样的人，如果要强迫你改变的话，我们这个公社可就太糟糕了。”斯韦特兰娜又向前迈了一步，“斯蒂芬，放下枪，我们回家吧。"
 SBA.15.a: "自由——思想与行动的自由。"
 SBA.16.t: "传柄移籍"
 SBA.16.desc: "公社代表全体大会又召开了。虽说有些人抱怨老是开大会来解决一些公社委员会就能解决的问题，然而许多人根本没有经历过民主，从来没有发出过属于自己的声音。所以，为了人民的利益，经常开会也是没有办法的事情。\n\n“我想，应该没人有异议了吧？”南方公社的代表马克西姆·波波夫姆问道，喧闹的人群安静下来。马克西姆站在座位上四处扫视，等待人们发问。“没了吧？好！那就这样！累死我啦！”拥挤的人群大声地嘲笑着，这夜晚真是漫长——但无疑是值得的。通过这动议是民心所向，是革命之源，它就是人民的意志！\n\n坎斯克议会大楼的设计将安全委员会和全体大会安置在同一个房间里。全体大会是一排排的长凳长椅，在房间的远端、靠近门的一边，居于安那其的殿堂中。当大会中的其中一人从排排长椅上走下来、靠近安全委员会那边的六把交椅时，就会在无意中创造安全委员会俯视大会的视角。虽然伊万·斯捷潘诺夫并非刻意如此，但他已经学会如何利用之。\n\n“同志们，根据米舒连科同志和我最近的决定，当前的动议不能以目前的形式通过。”"
 SBA.16.a: "总有一天，他们会明白这是为了他们好。"
 SBA.17.t: "集思广益"
 SBA.17.desc: "中西伯利亚的地图散发着霉味，两边缀满褶皱和裂痕，图上城市的名字也因几十年的风吹日晒而变得难以辨认。然而，一只雍容华贵的双头鹰还是稳稳地坐在地图的一角，它警惕地凝视着，要防止俄罗斯受到任何伤害。尽管这只鹰注视着周遭，但很少有人回视它，直到维列明的胖脸映入它的视野。“这他娘的是什么？我们还真在用沙皇那个年代的地图啊？”他转向他的同伴，他们也同样弯着腰，面对着那张泛黄的地图。\n\n“它是很旧，但很可靠，我带了笔。”那人把手伸进包里，取出六支钢笔，“我们可以在地图上标出不同的公社。”他打开笔盖，立即在罗曼诺夫家族的纹章上乱涂乱画，把那只鸟永远掐灭。“咱们按字母顺序来吧，别列日现在情况如何，卡特琳娜？”\n\n“不理想，东方的共产党人沉重地打击了我们，经常会有一些心怀怨恨的老头子闯入我们的土地，四处纵火闹事。黑军说过要增派兵力，但啥都没到我们手里。”\n\n那人点了点头，在公社的上方画了一个骷髅和两根交叉的骨头。“大概可以从泽列诺戈尔斯克转移，那里的工业大部分都没被动过。”就这样，在漫长的三个小时里，年轻的俄罗斯人画下符号和条纹，组合成一幅交织着箭头的、自由土地的图景。人们寻找着完美的平衡，货物在严寒的苔原带上跳着愉悦的舞蹈，从一个地方跳到另一个地方。男人终于放下笔，欣赏起他的作品。虽然画笔凌乱，但组合起来却极为巧妙。这是有序的混乱，和自由地区非常般配。"
 SBA.17.a: "齐心并进，没有什么做不到的。"
 SBA.18.t: "又开学了"
 SBA.18.desc: "安德烈一脚踩在踏板上，胸口一阵刺痛，他要迟到了！扑通！扑通！扑通！寒风刺痛他的脸庞，但哪怕是天上下流星，安德烈也不能不去上学。妈妈反复说过无数次，他都能背下来了。“你这个小混蛋，听好你老娘的话，”她说，声音尖锐无比，“在我们家里你是第一个受到正规教育的。儿子，你有成为伟大人物的潜力，所以别给我搞事情！”\n\n终于，炫目的白色屋顶从地平线上慢慢升起。他眯起眼睛斜视四周，看到其他男孩的自行车，却不小心撞到了什么东西，倒在地上。这个……东西？他不太清楚这东西是什么，看起来长得有点像他父亲的卡车。这很奇怪，没多少孩子退学，大多数只是被送到苔原上最近的高等学府。安德烈越骑越近，让他的自行车凭着惯性滑行着，脑子里盘算着一辆卡车在学校里到底能做什么。\n\n安德烈跳下单车，冲进屋里，心中祈祷自己没有迟到。“对不起！我和我妈妈在——”安德烈注意到有点不对劲，教室里有他的老师，德米特里耶维奇的儿子，然后……是一个男人，秃头，嘴上围着一块黑布。\n\n“欢迎来到课堂，安德烈。”老师的声音有些不快，“快去坐下。”安德烈羞怯地找到他的位置，然后看向教室前方。“你们可能已经注意到了，彼得同志加入了我们，他将在这里暂住一段时间。”安德烈皱眉，为什么学校里会需要黑军呢？出于好奇，安德烈举起手来，“彼得先生，您在这里为我们做些什么？”\n\n“我确保你不会被那些不好的想法所影响。”安德烈不知道这是什么意思，但听起来似乎不是什么好事。"
 SBA.18.a: "保卫孩童的安全——不仅从身体上，更要从心灵上。"
 SBA.19.t: "叩问真心"
 SBA.19.desc: "管教古灵精怪的俄罗斯小孩是一项艰巨的任务，而想要管教古灵精怪、毛手毛脚、调皮捣蛋、自呱呱坠地开始就被灌输唯一真正重要的事情就是自由与独立的俄罗斯小屁孩？压根就不可能！不过，季莫费——斯米尔诺夫先生依然坚持着。他还是不太习惯教师的身份。在他心底，被招来当老师的震惊还没有完全消失，人们对他的尊敬仍然让他感到有些莫名其妙。\n\n教育是复杂而艰辛的工作。年轻人在休息室的椅子上躺了一会儿，搅了搅茶。他的手拿起笔，开始起草第二天的教案。他的脑子却飞回到全体大会，和其他人一起挤在大楼里。腐烂木头和汗水的味道冲进他的鼻子，令他无比振奋。他坐在座位上，向前倾着身子，看着台上慷慨激昂的演讲者不断地打着手势。激情如阵阵浪涛从他体内涌出，涌向人群。很快，季莫费的鞋子淹没在浪中，他的整个身体也跟着滑了下去。演讲者大声疾呼，教育的浪涛瞬间吞噬了季莫费。\n\n季莫费在椅子上抽搐了一下，脊背上一阵颤抖，把他带回到现实。他环顾四周，只有一张桌子，两把椅子和一杯茶。他不知道是什么促使这个在大会上发言的人去教书，但季莫费有他自己的想法。老师是一盏明灯，指引着在黑暗中摸索的人们。这理想信念的明灯永远会照耀着他们奋然前行。"
 SBA.19.a: "我们的儿女得享自由，人人享有教育！"
 SBA.20.t: "没有我们，理想什么都不是"
 SBA.20.desc: "“你抽烟吗？好像我还没问过你呢。”斯捷潘诺夫点燃嘴里叼着的香烟，吸了几口，然后把双手塞回口袋里。\n\n老将军米舒连科继续谈论着他的愿景，两人走在前往全体大会会场的路上。“不，”他咕哝着说，“最后一根烟是在莫斯科，在我登上开往这个城市的火车之前抽的。下一根烟，我要在从这里登上前往我的国家、前往莫斯科的火车的时候抽。”\n\n斯捷潘诺夫向空中吐出一串烟圈，“你说了很多关于德国和莫斯科的事。我们还在这里为俄罗斯无政府主义运动而战斗呢。你为什么不谈谈这个？”\n\n米舒连科继续往前走着，似乎并不打算转身面对伊万。“你是要指责我吗，斯捷潘诺夫同志？”\n\n伊万耸了耸肩，用一只手捋了捋他所剩无几的头发，“有人会说这是一种指责，但我更倾向于称它为一种希望。”\n\n“希望？”\n\n“希望你能超越这些关于安那其和自由的言论。”斯捷潘诺夫停下脚步，让将军也停了下来，“希望你无条件地支持我。”\n\n米舒连科的脸困惑地皱了皱，但很快又舒展开来。米舒连科是人民的英雄，但对黑军来说，他是一个传奇，一个理想，一个永不停止战斗的人。他从未涉足政界的泥潭，但他仍然能感觉到，自己被当成了一颗棋子。他准备好了吗？米舒连科迅速转身离开伊万，继续往前走。"
 SBA.20.a: "“我们之间的谈话可不要告诉别人。”"
 SBA.21.t: "来我的办公室找我！"
 SBA.21.desc: "叶戈尔·斯柯尼亚克军官摆弄着手中的帽子，手指抚过黑色织布上白线绣成的头骨和两根交叉的棒骨。感觉真不好。叶戈尔家离坎斯克很远，但在收到一封言简意赅（只有一行字）的信之后，他立即登上开往坎斯克的火车，信的羊皮纸上印着黑军的印章。叶戈尔抬头看了看时钟，咽了口唾沫。已经过了四个小时了。那个老王八蛋肯定是故意的，故意来折磨老子。\n\n“斯柯尼亚克同志？米舒连科同志准备好见你了。”一名身穿深紫色裙子的年轻女子微笑着说道，好似在宣读他的死刑判决。叶戈尔深吸一口气，垂下头来。还没结束呢！这老家伙可能是要升我的职，又或许是出了意外？叶戈尔站起身来，整了整衣服，把帽子端端正正地戴在头上。米舒连科可不会犯错。\n\n“我一收到您的信就赶来了，米舒连科同志。”叶戈尔立正站着，竭力抑制住想在裤子上擦手汗的冲动。“不过您的信里并没有说明要我来的原因，同志。”叶戈尔向坐在椅子上的将军望了望，想看看他的反应，但米舒连科不动声色。“并不是说，嗯，就需要一个原因哈！我代表那些我很荣幸称之为同行的人行事，比如您，米舒连科同志。”\n\n安德洛尼·米舒连科看着他，脸上冷若冰霜。他的眼皮耷拉着，嘴巴半抿。“俄罗斯人到底怎么了？什么时候俄罗斯人变得这么可怜巴巴的？”他大声问道。熟悉的焦虑冲进叶戈尔的脑海，他的手不受控制地乱动起来，抓住自己的衣服，只是为了找点依靠。米舒连科站起身来，“叶戈尔，我听过很多关于你的事。倘若世事不是这般艰难，我当然会对你表以同情。然而，我们生活在这个该死的世界上，不是吗？”叶戈尔哑口无言。“最重要的职位，只能由最聪明的人来担当。战争即将来临，你这个军官的位子，只能交给其他人了！”\n\n叶戈尔脑子一热，反驳道：“但是米舒连科同志，我是一个民主选举产生的军官！”"
 SBA.21.a: "“我是那个将要拯救俄罗斯的人。现在，出去！”"
 SBA.22.t: "当警察成了囚犯……"
 SBA.22.desc: "列昂尼德用身体掩上食堂的门。愤怒的人潮冲向他的防线。“拔我的枪！”他下令，发现没人管；然后对着站在他身后瑟缩着的警察大喊：“快他妈拔我的枪！”没一个人动。妈的一群智障。列昂尼德一拍枪套，使劲把手枪扯了出来。他感觉自己马上就要滑倒，于是抓住门把手，像一道闪电似的转过身来，背一抵门，立在门的正前方，手枪指着门外的人群。\n\n克拉斯诺亚尔斯克有很多罪犯。这“罪犯”的定义太过宽泛，以至于要把安德烈耶夫认为所有该抓的人都丢进监狱里变得越来越困难。警长列昂尼德·德罗兹多夫曾认为在黑军打下城市的这个节点能呆在监狱里是件幸事，直到囚犯们得知无政府主义者要来，而且很可能会放他们自由。现在状况变得极为讽刺，猎人变成了猎物。他和几个警卫人员组成的小分队被困在大厅里，内外都是无政府主义者。他被困住了。\n\n威胁似乎奏效了，至少现在是这样。只要列昂尼德的枪一直指着走廊，囚犯们就不敢轻举妄动。他想舒一口气，但他知道，最轻微的动作都可能有机可乘。“先生？”一声恐惧的呜咽从身后的人群中传出来。\n\n“什么？”列昂尼德的眼睛一直盯着前方的走廊，手指在扳机上方徘徊。\n\n“他们来了。”其实没必要解释了。列昂尼德的耳朵能够听到，在他身后，黑军已经到达监狱，现在正等在大楼外面，为围攻监狱做着准备。列昂尼德的呼吸变得急促起来。怎么办呢？他该怎么做？他的目光转向身后的人，又转向那些造反的囚犯。列昂尼德的枪哐啷一声掉在地上，双手举起。"
 SBA.22.a: "螳臂当车毫无意义。"
 SBA.23.t: "人是物非"
 SBA.23.desc: "“我在哪儿？我在自己的房子里，在我的城市里。但当我看向窗外时，看到的是却一片完全陌生的土地。”扬在日记上草草写了几笔后，合上本子紧抱在胸前，躲在客厅的窗帘后面。扬出生在克拉斯诺亚尔斯克，苏联崩溃前不久。他曾目睹这座城市几度易手，但感觉什么都没变，就像人们在书上读到的一样，变革远在天边。现在，这感觉却如此真实，如此危险。\n\n扬走上街头，他还能听到城市深处汽车的引擎声。这意味着他还有时间。他又开始写日记，这是他出门时随身带上的唯一财产：“我要逃走。就在今天。我已经决定了。在我写这篇文章的时候，无政府主义者已经冲开了防御工事，开始向这座城市发起进攻。如果这就是我最后的话，请让大家知道我是一个有尊严的人，我是这样死去的——”\n\n远处的炮声撼动大地，笔从他的手里飞了出去。它来了。安那其暴徒来了！扬拔腿朝着火车站飞奔，把他的笔丢在这座他再也见不到的城市里。他跑啊跑啊跑，腿跑得麻木了。还有一个街区，还有一个街区！他转过一个拐角，然后——\n\n他重重地摔了一跤。四个人站在那里，个个身材魁梧，胳膊上纹着骷髅。扬尖叫一声，向后倒在地上。那四个人困惑地看着他，其中一位说：“德米特里耶维奇同志，你看这是怎么回事？”另一个人点了点头：“我跟你们说过吧，他们走起路来就是这么滑稽！”士兵们都笑了，扬搞不懂他们为什么笑，也不想搞懂。士兵向倒在地上的人伸出手，说：“你是本地人吗？我们在找市政厅。”\n\n扬把日记紧抱在胸前，他瞪大眼睛扫视着这群困惑的士兵，最后惴惴地问：“你们不会杀我吗？”"
 SBA.23.a: "士兵们大笑不止。"
 SBA.24.t: "左派大帐篷"
 SBA.24.desc: "米沙知道自己迟早要被枪毙，只是时间问题而已。那些蛮子非常聪明，这让他很害怕。但他们依然是蛮子，他们不会组织工会、他们玩不转国际政治、更不用说搞定内部强人政客的挑战了。他们只知道一件事，那就是仇恨。而他们念叨的自由还得往后稍稍。他倾斜身子，调了调重心。现在他们大抵是要来杀他了，在这种时候，他居然和克拉斯诺亚尔斯克社会民主党的成员一起被塞在这里，真是有够残酷的惩罚啊。这时，米沙看到那几个男人走上临时搭建的台子，聚集在会议厅改造成的牢房中央。是时候了，米沙想道。但走上台的不是让米沙魂不守舍的军官，而是来自全体大会的代表。\n\n“同志们好！很抱歉把大家关在这里，但我希望你们能理解，情况有点……特殊嘛。各位，跟我一块做个深呼吸吧。”他吸了一大口气，结果吸进去的全是屋内的汗臭和霉味，于是很快咳了出来。人群中只有一小部分人跟着主持人深呼吸，主要还是因为害怕。大多数人只在原地发愣。“这是你们摆脱压迫之后的第一次呼吸！虽然有些人，要为他们的所作所为接受正义的制裁。他们可能是你们的盟友，甚至是朋友。但我们并不崇拜不分青红皂白的暴力，那是我们所反对的、压迫者的政策！”\n\n“你把咱们赶进这儿来，就为了饶咱们一命不成？”米沙大声喊道。\n\n“哦，不，远不止如此！”主持人打消了米沙的疑虑，“现在，你们的肩上得担着一定的责任了，我们都一样。尽管我们在这儿取得了成功，但我们的宏大实验仍然还在进行时。”米沙不禁笑出了声，那可真是有点成功，这个城镇之前简直就是黑军杀人放火、以供取乐的游乐场。“为了西伯利亚的人民，为了俄罗斯的人民，更是为了全世界的人民，让大众重获新生，我们需要你们。这座城市更熟悉你们，人民信任你们，左翼事业也认可了你们。接下来的这几天，你们的党派要负责把城镇改组为公社的工作。”米沙点点头，心底里思量着这一切。“好吧，也许他们根本就不是什么蛮子，”他暗想道。"
 SBA.24.a: "社民党人和无政府主义者？真是对奇怪的搭档。"
 SBA.25.t: "审判留里克王"
 SBA.25.desc: "留里克跪在他坍塌的宫殿前。他的艺术作品——他最近才开始培养的一个爱好——全被士兵们摘了下来。人们凿开王位，撬走它的一部分作为战利品和证据，因为他们的孩子永远不会相信国王统治俄罗斯的时代。冰冷的枪口指着他脖子后面的肥肉，他噤若寒蝉，无法动弹。在他燃烧的正殿里，五个男人和一个女人，围着他。他认出了其中一个——西乌达。\n\n西乌达向其他人——暴徒们——喊了些什么，留里克不希望听到讲话的内容，其实也无需再听了，因为他的双眼已经不由自主地看向了另一方，正好看到儿子被拽住肩膀拖了过来。留里克抬头看着西乌达，“莉迪亚在哪里？”这句话一定让西乌达猝不及防了，他立刻转过身来，看着跪在地上的国王。\n\n“我女儿在哪儿？！”留里克的话语渐渐渗出了如血一般的绝望。\n\n西乌达报以一个悲伤的微笑。“尼古拉·克雷洛夫，我代表安全委员会成员，对这次仓促的审判表示歉意。”人们把不省人事的尤里王子放在国王旁边。“不管情况如何。你们被控施行独裁，镇压自由集会和工会，以及反动暴力。你可以为自己辩护。”\n\n留里克和尼古拉·克雷洛夫，两个男人，一具身体。再度环顾了一下四周，又回过头来盯着西乌达，“我的女儿在哪里？”\n\n革命者向尤里做了个手势：“考虑到本城人民的意见，你儿子可以走了。”\n\n“好，可以，但莉迪亚哪儿去了？”\n\n“尼古拉·克雷洛夫，本委员会决定对你的所有指控成立，你将被安置在城里的拘留中心，具体地址待定。”西乌达的语调不冷不热。留里克感到枪从他的脖子上移开，两只手托住了他的腋下，把他扶起来站定。就在这时，他看见了倒在血泊里的她，以及倒在她脚下的三个战士。留里克撕心裂肺地尖叫起来，但仍被黑军拖了下去。"
 SBA.25.a: "革命不是请客吃饭……"
 SBA.26.t: "两个男人，两种命运"
 SBA.26.desc: "斯捷潘·瓦连捷耶夫是一位红军战士。在他成为瓦连捷耶夫同志之前，在俄罗斯被德军击得粉碎之前，在一切分崩离析之前，瓦连捷耶夫是一位红军战士。\n\n亚历山大·华西列夫斯基是一位红军战士。在他在蒙古掀起兵变之后，在俄罗斯被德军击得粉碎之后，在一切分崩离析之后，华西列夫斯基是一位红军战士。\n\n他们并肩走过走廊。瓦连捷耶夫想起他的过去，还有他身边那个人的过去。他不知道该说什么，也不知道不该说什么。靴子的啪嗒声搅扰着周遭的寂静。华西列夫斯基是他的俘虏，一名被俘的战斗人员，仅此而已。至少记录上是这么写的。华西列夫斯基的一封信出现在他的办公桌上，让瓦连捷耶夫大吃一惊。当他看到里面的要求时，他更吃惊了。结果，他还鬼使神差地接受了这些要求，他觉得自己简直是疯掉了。\n\n幸运的是，华西列夫斯基打破了沉默：“谢谢你，瓦连捷耶夫同志。”斯捷潘没有回答。不是出于傲慢，沮丧，或其他什么原因。他没有回答，只因为他不知道如何回答。他们只是不停地走，直到大门出现在他们面前。\n\n一辆卡车在外面等着他们，后厢顶上铺着一层篷布，这样里面的东西就不会掉出来。华西列夫斯基绕着这辆车转了一圈，检查它是否有故障。瓦连捷耶夫突然说：“你打算怎么办？”突如其来的问题让华西列夫斯基愣了愣神。“到了城里以后，你要干什么？”瓦连捷耶夫又问了一遍。\n\n“回到城里后，我打算休息休息，歇个够，希望能看到你把德国人永远赶出这个国家，率军凯旋的那一天。”"
 SBA.26.a: "“祝你好运，同志。”"
 SBA.27.t: "为了共同的木伦"
 SBA.27.desc: "米沙为啥会卷进他们这桩子事的？事情变得有点讽刺，他得去木伦市一趟。现在这就是他的工作，所以他也没别的选择。他并不讨厌黑军的统治，这当然胜过安德烈耶夫那个王八蛋，但就他的喜好而言，黑军还是有些极端。还是社会民主党更符合他的胃口一些。无论如何，不管他是在惧怕反抗的后果，还是在内心深处看到了成功的潜力，米沙同意前往这片刚刚解放的土地。\n\n“这儿，”他下令，“就是这儿。”蒙古从来就不是什么强大的工业国，米沙对曾经宣称拥有整个欧亚大陆的汗国十分熟悉，但这里跟成吉思汗家族也没啥关系。这里是退休之家的第8会议室。米沙把门打开，他的随从紧跟在后面。眼前的情景让这位痛苦的老人露出了笑容。锤子和镰刀，玫瑰，高悬在索永布上、缀着繁星的织锦。虽然军队可能没什么钱，但这里的工艺美术部门肯定拿到了充足的预算。近百名男女挤进房间，每个人身上都戴着一些纪念他们各自政党的纪念品。\n\n“同志们好！”米沙在脸上挤出一副笑容，照着打好的腹稿开始说话。“这么多人汇聚于此，恰好证明我们正在取得真正的进步！”米沙用尽浑身解数试图打动他的观众，但是人群无动于衷，压根没什么反应。“现在，我想让你们深深地吸一口气——”米沙停了下来，叹了口气，“呃，听着。我不跟你们废话了。全体大会想让我在你们面前扯些关于解放和自由的高谈阔论，但那只是搞表面文章。”观众们都有些困惑。他们扬起眉毛，这是在开玩笑吗？\n\n米沙能感觉到气氛变得凝重。“听着，我，呃，只是……”米沙深吸了一口气，“就像这样。这个深呼吸是干吗的呢，提前打好草稿的演讲可解释不清楚。安那其是你必须亲身感受的东西，而我就亲身体会过。在我之前的那个国家里，人们如果因疲劳而昏倒，就会被射杀。我亲身经历过暴政，已经习惯暴政下的生活，它差点把我麻醉，把我变成一个提线木偶。现在，我看到了另一种选择。我见识到了真正的合作，一种珍贵、美好的品质。你们所有人都可以把它，把合作，带到你们的公社，让这美好的事物在人世间流传。”大家互相看了几眼，然后一齐转头看着米沙，点点头表示赞同。"
 SBA.27.a: "对于一个改过自新的人来说，还不算太坏。"
 SBA.28.t: "我闻到了……叛徒……"
 SBA.28.desc: "米舒连科坐在车上，面带微笑。每年的这个时候，蒙古的景色总是那么壮美秀丽。他走遍世界的每一个角落，乌克兰、芬兰、西伯利亚，现在又到了蒙古。祖国山河无限好……只是……米舒连科的笑容又转瞬即逝了。\n\n卡车停在城市广场上。米舒连科等着一名士兵从另一辆车上走出来，为他打开车门。他沐浴着城市自由、新鲜的空气，走到广场中央。广场中央，早已搭好一个讲台，一截短短的木制台阶，通向一个带有麦克风的讲台。米舒连科的目光绕着人群打转，似乎在逃避什么。他不想让他们看到他，嗯，不是不想让人民看到，而是那些奸细。德国佬。\n\n老将军一步步迈上楼梯，走向麦克风，每走一步，他的关节都疼痛不已。他向人群中张望。米舒连科眯起眼睛：无论这群宵小之徒在哪里，他都想好好看看他们的模样。都藏起来了嘛……他把手伸向麦克风，这小小的动作差点让他的关节折裂。他疼得直往后缩，直到疼痛慢慢消散，才张嘴开始讲话。\n\n“新解放的土地的同志们。”米舒连科顿了顿（试图模仿西乌达在掌声中停顿的演讲技巧），但台下一片寂静，无人鼓掌。行吧。“你们的解放是以牺牲俄罗斯的自由战士为代价的。我们为你们舍命，许给你们衣食，又许给你们自由。”人群投向他的目光充斥着恶意，这让米舒连科不禁露出微笑，他们暴露了！只有内鬼才会对自由深恶痛绝。“你们的斗争还没有结束！就在此时此刻，就在你们的队伍中间，那些在红军向东撤退时趁虚而入的德国奸细正在把这句话转告他们在日耳曼尼亚的主子！把你们的斗争继续下去！打破最后一层束缚，把这些奸细赶出去！”米舒连科明白西乌达为什么那么爱说话了，连他都快要沉迷其中了！\n\n不幸的是，台下的人却不喜欢。一个人高声咒骂，二个人扔垃圾，最后一个人扔石头，差点砸到他的头。士兵们很快出现在他的身边，护送他下了台，回到车上。米舒连科又笑了。"
 SBA.28.a: "全都是叛徒。"
 SBA.29.t: "围困下的城市"
 SBA.29.desc: "托木斯克在黑军的兵锋下摇摇欲坠。西乌达、斯捷潘诺夫、米舒连科、瓦连捷耶夫，作曲家对这些名字耳熟能详。这种感情甚至近乎于一种奇怪的迷恋。记者们一直跟踪报道着黑军的扩张，所以，只要相关的文章一发表，作曲家就能在报纸上看到这些名字。但，在现实生活中，这些名字所联系着的一个个的人——从他站在广播中心的角度来看，显得有些渺小。从这里，他可以看到他们的行军。他看着成群的人从工厂里涌出，汇入汹涌的急流中，组合成一支向城市广场进军的进行曲。\n\n“我赌来的是那个疯王，”诗人揶揄道，“说实话，我最不希望看到的就是安那其佬。不过他们好像是最有可能做到这一切的。”\n\n“闭嘴，”科学家嘶声道，“那个女人——”\n\n“叶夫根尼娅？”作曲家插嘴说。\n\n“我不在乎她叫什么名字。我们正在通过无线电交流。她声称她将致力于教育事业，我倾向于相信她。”\n\n作曲家回到窗口继续观察。谈话打断了他的观察，现在他看不到那几个人了。他只能看见一群人挤在一起，挥舞着无政府主义运动的旗帜在游行。房间的门突然打开，三个人都有些惊讶，转过身来。一个年轻人站在那里，神色慌张地说：“卡莫夫和他的直升机在屋顶上。我们得走了，利哈乔夫正试图组织反抗，这应该能分散他们的注意力，让他们晚点进攻这栋大楼！”\n\n在场的人似乎不为所动。\n\n“快来！我们得走了！”\n\n作曲家看了看诗人和科学家。无需张嘴询问，他就明白了他们的计划。肖斯塔科维奇向诗人伸出一只手：“祝你俩好运。我们的实验失败了，但新的实验又开始了。”"
 SBA.29.a: "作曲家一瘸一拐地离开了。"
 SBA.30.t: "所有人的正义"
 SBA.30.desc: "要实现正义，有很多方法。亚历山德拉刚离开酒吧，那个满脸黑斑、留着大胡子的男人一把抓住她的手腕——从那一刻起，亚历山德拉就开始计划着她的选择。当他把她拖到小巷深处，亚历山德拉想象着他的头被一斧劈开，看着他的大脑随着心跳不断抖动。当她跪在他面前，望着他解开腰带时，她想象着看着他软塌的身体挂在绞架上随风摆动。她躺在垃圾桶里，数着讨回公道的方法。\n\n到第二天早上，亚历山德拉已经打定了主意。谋杀不能为她讨回公道。像她母亲以前那样，对这种事置之不理，也无法为她伸张正义。亚历山德拉拒绝背上陌生人扔给她的包袱，那人是个无赖，以为自己能凌驾于旁人之上，以为自己能够决定他人的命运。如果她让愤怒压倒她，如果他的暴行让她失去了他所缺乏的那种人性，他就赢了。但他不会赢的。\n\n全村的人都来找她了。当然，并不是所有的人都和他们一样善良。城里的许多人仍然把妇女——甚至是解放妇女，看作家庭主妇，看作带孩子的工具。她断定，那些冲进那个强奸她的恶棍家里的人，才是真正的革命者。那些把恶棍拖出家门，让他如前一天晚上的她一样又踢又叫的人，才是将为俄罗斯带来改变的男男女女。村里的人们环绕在这个来自东方“王国”的法西斯流浪汉周围，就像法庭一样，把他判了死刑。他再也赢不了了。亚历山德拉没有因怒火失去心智，她从人民的同情中找到了正义。"
 SBA.30.a: "以眼还眼。"
 SBA.31.t: "相互理解"
 SBA.31.desc: "“把下一个人带进来吧，同志。”在屠格涅夫同志的心底，他自认为是个军人。为了布尔什维克打击白军，为了联盟抵抗德国，最后为了俄罗斯朝着俄罗斯人开枪。他还没学会识字，就晓得开枪了。战士的荣誉流淌在他的血液里。\n\n两个男人从那扇门里走进来，其中一个衣衫褴褛，光着脚，头发蓬乱。一束光从他胸前反射出来——他制服上挂着的奖章反射着光线，让旁人都有些眩目。屠格涅夫同志拿出之前就已经递给他的文件。档案里描述的那个人跟面前这个家伙几乎判若两人。至少没了20磅肉。他的制服……可能是烧掉了，或者是被某个军官拿去留作纪念了。屠格涅夫看着这可怜的队伍，一个人走在另一个人的前面，直到两个人都在他面前停住。\n\n“屠格涅夫同志，今天我向你介绍一位红军军官。他的罪行包括：以不公不义压迫他人、镇压蒙古人民，以及反动暴力。”\n\n“谢谢你，同志。”屠格涅夫挥手让押送的人走开，他的注意力转向走在前面的那个人。“你是一个军人？”那人点了点头。“一个好——军人？”又点了点头。“关于你，我要问一个有些冒犯的问题。你认为你犯罪了吗？”\n\n“没有。”囚犯斩钉截铁地说。“自我出生起，我就为我的国家而战。我将一直战斗到死。”屠格涅夫心中了然，扬了扬眉毛。那人几乎像是在讲述自己的成长经历。屠格涅夫沉思着，手指敲着长凳。他自己在服役的时候，也做了许多道德存疑的事情。他能以同样的标准来评判一个人吗？"
 SBA.31.a: "“我不认为你犯有任何罪过。”"
