 SBA.36.t: "邮件！"
 SBA.36.desc: "今天早上，我们国会收到了一封信，上面印着黑军的徽章。起初，扎沃洛科认为这是一封宣战书，压根就不想打开它。然而，在把这封信检查了两遍、三遍、四遍之后，人们认为它足够安全，可以打开了。\n\n信简短又简洁，写着“在坎斯克会面商谈统一事宜。”伊万把纸条念给他的幕僚们听。“我们该怎么办呢？”老人问道。"
 SBA.36.a: "“我想我们别无选择。”"
 SBA.36.b: "“他们要干啥，解放我们？”"
 SBA.37.t: "意料之中"
 SBA.37.desc: "伊万·扎沃洛科背着手，走过全体大会座席间的走道。他环顾四周，扫视着整栋大楼。身边是一排排长椅，就像教堂。不过，走道尽头却不是庄严的圣坛，而是一座讲台。唱诗班仍在那里，唱着的却是不同的歌。共产党很懂设计嘛。老人暗自笑着。他们没有发觉、也不会想要，但上帝依然与他们同在，就在这大楼中央。\n\n旧信徒的领袖向安全委员会成员们点了点头，他满是皱纹的双手紧紧按着讲台，准备发言。就像一场布道，但除此之外，更像是一种恳求。对平和、慎重的整合的呼吁。\n\n“我是俄罗斯人。自出生那天起，我就是一个俄罗斯人，死后我也会是俄罗斯人。不像今天在场的许多人，我见过和平时期的俄罗斯。”扎沃罗科挥了挥手，他认出面前全体大会中的许多人。他说：“尽管，我尽了一切努力来喂饱奥伊罗特的人民，他们还是饥肠辘辘。我想尽办法给奥伊罗特人民寻找御寒的衣物，他们还是在寒风中瑟瑟发抖。我盼望，我的人民能够拥有一个未来；对俄罗斯人民，我致以完全的信任。如果俄罗斯人民的意愿向着安那其，那就如其所愿。”伊万用力拍了一下木质的讲台，以示强调。\n\n“最重要的是，我要我的人民得享和平。我希望他们的孩子能够和我一样，出生在一个稳定的时代。枪炮不能带来和平与稳定；当教导他们、教导吾辈。倘若汝用言语说服俄罗斯人民，他们就会永远追随你；用子弹说服他们，他们就要盼望汝的灭亡。”伊万低下头，低声祈祷了几句。"
 SBA.37.a: "明智的话语。明智的决定。"
 SBA.38.t: "一记耳光！"
 SBA.38.desc: "萨沙和其他几千人一同站在城市的大门外面。背包好重。他迫不及待地想进到城里去，他知道其他人也快受不了了。旅队的士兵们已经在外面冻了半天，人都快僵了。他们吵闹起来。\n\n“妈的这到底是怎么回事？”在人们的谩骂和喧哗中，一名男子的声音格外突出：“瓦连捷耶夫同志说我们会在城里过夜，但现在我们的手指都快被冻掉了！！”有几个人高声附和，但大多数人都保持沉默，他们只是盯着通往城市的大门，等待着城里人打开大门、让他们进去的辉煌时刻。\n\n几个小时过去了，那个时刻一直没有出现。\n\n一传十、十传百，不满情绪如滚雪球般疯长。人们试图破门而入、强行进城，但一无所获。“真他妈的搞笑！”一名士兵为空气中革命的味道所陶醉，嚎叫起来。“妈的，开玩笑吗？把我们差使到这来浪费时间？！”\n\n“我还希望这是个玩笑呢，这样我就不会那么头疼了。”斯捷潘·瓦连捷耶夫突然出现在城门口。旅队很快安静下来。“扎沃洛科已经拒绝了我们的合并要求。”在瓦连捷耶夫传达这一可怕的消息时，他平日所要求的绝对尊重让他的士兵们噤若寒蝉，竟然一时有了些严整军阵的样子。\n\n“那么，我们怎么办呢，瓦连捷耶夫同志？打道回府？”"
 SBA.38.a: "“不，”他没精打采地说道，“我们要围攻这座城市。”"
 SBA.39.t: "黑军权势日盛"
 SBA.39.desc: "在自由地区不断扩张、不断发展进步的过程中，黑军所承担的行政职能越来越多。中央集权不断加深，官僚体制不断扩大，曾经由公社领导人担任的角色现在被黑军战士所占据。这个理应捍卫自由的机构通过对异见人士的逮捕和镇压，进一步巩固了自身的权力。"
 SBA.39.a: "集权的势头日盛……"
 SBA.40.t: "掌控自我"
 SBA.40.desc: "自由地区将越来越多的权力托付给各个公社，黑军已经退居到西伯利亚人民的领导之下。人们决定忠于最初激发革命的、无政府主义的信条，这令那些渴望权力的将军们懊恼不已。"
 SBA.40.a: "人民的力量茁长……"
 SBA.42.t: "公社可被说服"
 SBA.42.desc: "自由地区内的所有公社都致力于自由、平等和民主的价值理念，但公社之间依然有些分歧。不过，对于一个我们一直在争取的公社来说，这分歧并不是非常严重——他们马上就要站在我们一边了，只需给他们一个值得信服的理由，就可以说服他们对我们的动议投赞成票。"
 SBA.42.a: "让我们谈谈。"
 SBA.42.b: "不必了。"
 SBA.43.t: "公社请求增兵支援"
 SBA.43.desc: "最近，为了为我们在全体大会的动议寻求支持，我们与一个公社进行了会谈。他们举棋不定，坚持认为他们的安全受到威胁。看得出来，这个公社的民兵缺乏足够的人力来保障其人民的安全。也许，如果我们再派些人去，他们就会产生安全感，并投入资源来支持我们。"
 SBA.43.a: "自由地区庇佑她的人民！"
 SBA.43.b: "他们自己就能应付得了。"
 SBA.44.t: "公社请求政治放权"
 SBA.44.desc: "在自由地区，所有公社的权利都一律平等。然而，政治层面上的自治程度就是另一回事了。一些拥有更多资源或人口的公社，认为自身被那些规模较小的公社拖了后腿，受到了许多不公正的限制，因而理应享有更多的自由——他们声称这才是无政府主义思想中贯彻着的、真正的平等精神。在这些公社中，其中某个公社派人前来和我们接触，声索他们理应享有的自由。作为回报，他们愿意鼓励他们的人民支持我们的动议。"
 SBA.44.a: "好吧，这才叫公正嘛。"
 SBA.44.b: "不可能！我们在所有方面都一律平等！"
 SBA.45.t: "公社请求资金援助"
 SBA.45.desc: "经费问题在全体大会中普遍存在。公平公正地分配资金并非易事，有些人对此充满怨言。我们完全可以将其归咎于人性的缺陷，但我们知道，公社早已超越了这些不值一提的小小问题。因此，向我们要求经济援助的公社觉得，它们只是在做它们认为对其人民的福祉而言公平必要的事情而已——至少它们是这样说的。如果我们能表现出对公平精神的信念和足够的诚意，他们就会更加倾向于支持我们的动议。"
 SBA.45.a: "一切都可以提供给我们的同志。"
 SBA.45.b: "这简直是丑恶的贿赂行径！"
 SBA.46.t: "公社请求训练民兵"
 SBA.46.desc: "公社民兵的训练不符合标准——至少和我们进行谈判的那个公社是这么说的。他们表示：“强盗肆虐，无法无天。人民心里畏惧，又缺乏组织纪律，普遍未经训练，难以在危急时分保卫家园。”从自由地区的主要民兵组织处调来一些教官的话，似乎可以改善这个公社的安保状况，他们一定会对我们提供的服务抱有感激之情。"
 SBA.46.a: "当然。我们必须同舟共济。"
 SBA.46.b: "他们有自己的教官，不必劳神了。"
 SBA.47.t: "公社请求物资供应"
 SBA.47.desc: "公社总是需要各种各样的物资：医疗用品、紧急口粮、建筑设备、工具，等等。物资供应似乎永远不够，而且有些公社经常在危机关头突然发现自己缺乏某些重要物资。有一个公社现在正处于这种情况，如果我们给他们送一些物资，提醒他们相互帮助的道理，他们肯定会报之以李。"
 SBA.47.a: "给他们送去需要的东西。"
 SBA.47.b: "我们不能搞特别待遇。"
 SBA.48.t: "公社请求经济放权"
 SBA.48.desc: "尽管资本主义社会已经成为过去时，但经济的重要性丝毫未减。我们致力于实现自由地区人民的经济平等，虽然进展不小，但是各个公社的财富水平仍各不相同。这种情况令人尴尬，一时半会却难以补救。更有甚者，一些公社坚持要求更多的经济自主权，他们认为只有这样，才能实现我们正在努力追求的平等价值。这与我们的价值观相冲突，但若是以面对现实的智慧答应他们的请求，可能会使他们更愿意支持我们的动议。"
 SBA.48.a: "当然，这才是最优解。"
 SBA.48.b: "搞新资本主义？我们绝不支持此等行径！"
 SBA.49.t: "公社请求武器援助"
 SBA.49.desc: "自由地区的武器生产一直以来都比较顺利，每个公社都能生产出足够打跑土匪、保卫家园的枪弹。然而，根据某个公社在全体大会上的说法，情况并非如此。他们声称，近几个月来的武器生产出现了严重问题，民兵缺乏武器，难以保卫地方公社。虽然这种说法一如既往地没有证据，但他们说，如果需求存在，就理应得到满足。"
 SBA.49.a: "拿去他们要的武器。"
 SBA.49.b: "肯定是编的。不给他们送东西，就这样。"
 SBA.50.t: "黑军之春"
 SBA.50.desc: "在我们周遭的世界，四月的春雨已经停歇。树上长满新芽，雏鸟正学习着飞翔，而冬春之际的泥泞道路即将恢复原貌。若是踏上那样的道路，一整个旅都可能动弹不得，泥泞所摧毁的俄国卡车和坦克可比任何军队都要多。如今，夏季将至，春日的软泥也已干涸。从现在一直到秋季，我们进入了一段道路通畅、天气晴朗的短暂时期。\n\n我们应该珍惜这段短暂时光，和我们周围的势力一样，开始准备战争。"
 SBA.50.a: "前进！"
 SBA.51.t: "像1914年那样狂欢"
 SBA.51.desc: "彼得·西乌达高举手中的酒杯，酒差点洒了出来。他感觉身子轻飘飘的，就像身处云端。彼得小时候就暗自发誓，他永远不会酗酒——正是酒精把他的父亲从他身边夺走了。今天却是个例外。到了早上，他肯定会后悔，然后把叶夫根尼娅臭骂一顿，因为她这次居然破例允许彼得去喝斯捷潘诺夫的酒。说也奇怪，斯捷潘诺夫的酒怎么也喝不完，彼得完全搞不清楚这些酒的来头。\n\n不过，就目前而言，这并不重要。彼得还举着酒杯，口齿不清地吐出几句话来。“同志们！”那些经常怀疑他的人，叶夫根尼娅、斯捷潘诺夫、瓦连捷耶夫，甚至米舒连科都转过头来，看着他。“我……我想……”彼得神游万里，他的眼睛似乎盯着远处的什么东西。\n\n“你想？”斯捷潘诺夫有点不耐烦，“都喝成这样了，你还能想起什么来？”\n\n叶夫根尼娅半开玩笑地拍了拍斯捷潘诺夫的胳膊，“哦，别这样！这是他第一次喝酒！让小笨蛋庆祝一下吧，我们取得了多么伟大的成就啊。”\n\n瓦连捷耶夫举起酒杯祝酒，“没错。”他咽下杯中苦涩的酒，“真是不可思议。我们居然做到了。”\n\n“现在没有回头路了。”米舒连科一边喝着酒，一边插话道，“要么，我们以英雄的姿态重返莫斯科，并在那儿光荣地退役。要么就死在这儿，变成下一个政权的垫脚石、俄罗斯历史上的一个脚注。”\n\n三人都有些不快，一齐望着老将军。“我们不要想得太远，”塔拉图塔边说边用手指抚摸着玻璃杯的杯沿，“今天我们赢了，其他什么都不重要。”"
 SBA.51.a: "“干杯！”"
 SBA.52.t: "安那其们，团结起来！"
 SBA.52.desc: "米哈伊尔靠在椅子上，阅读报告、与地方公社领导人谈判，忙碌的一天就这么过去了。在黑军当了二十年的领袖和将军之后，如果说他有什么感慨，那就是上马打仗容易容易、下马治国难上加难。人们都觉得，让公社拥有自己的权利，并把治理地方的重任交给公社，会让他的生活更加轻松。但事实似乎并非如此。米哈伊尔的办公室总是吵个不停，每次讨论到关于他能提供多少物资、他需要从公社拉走多少人手，米哈伊尔和公社领导人就开始没完没了地发生冲突。在他和他受命保护的公社之间，似乎进行着一场持续不断的拉锯战。\n\n他的桌子上放着一堆地图和文件，关于他被指派管理的一些新近征服的领土。米哈伊尔叹了口气，他从椅子上坐起来，拿起绘有土地的地图。从无到有地建立一个公社谈何容易，而将它们融入自由地区这个更大的整体则更加困难。这项任务需要大量的文书工作，而他还不得不因此和另一位公社领导人大吵一架。而且，这片土地上满是希望从自由地区脱离出来的叛乱分子。他可以选择简单易行的手段，一条戒严令下去，然后对这块新领土进行直接管理。他也可以选择在晚些时候进行公社选举，这样做肯定会让他轻松不少。米哈伊尔揉揉眼睛，思考着该怎么办。"
 SBA.52.a: "太多的抉择。"
 SBA.53.t: "安那其热线"
 SBA.53.desc: "自卡车驶过小镇以来，已经过去了三个星期。有一天，瓦季姆在地里玩的时候，注意到这些人进了城来，到了这儿的委员会，还讲了些什么东西。过了一阵子，又来了几个人，身上带着测量设备和一些规划工具。有些人教瓦季姆要提防这样的政府官员，无论他们什么时候来。这些人只会意味着麻烦。瓦季姆回想起爸爸被送去打仗的那些日子，不禁打了个寒颤。\n\n这些人很容易辨认。村子里只有五百来人，人们彼此都相互认识，而这些人看起来和其他人都不一样。他们穿着蓝色的工作服，而不是绿色的军大衣，而且，他们似乎不打算把任何人带走。他们只是在做一些体力活，把大木柱搭起来，上面连接着黑色的长长电缆。瓦季姆有些困惑。\n\n在他回家的路上，他看到更多穿蓝色工作服的人把一个大箱子放在镇中心，他们试图把黑色的电缆连接到这个大箱子上，整个镇的人都围了过来，看着这个大箱子。所有人似乎都在期待着什么。真奇怪。那会是什么呢？瓦季姆不知道。\n\n突然间，连接到盒子上的电缆发出咔哒一声，一个穿蓝色工作服的人拿起电话，所有人都屏息凝神地看着。他吐出几个字。安静的人群瞬间沸腾起来，村民们互相拥抱，欢呼着，瓦季姆在一旁看着，他不知道这几个字是什么意思。他把这些话在嘴里翻来覆去地念着，重复着，好像要更好地理解它们。"
 SBA.53.a: "“喂，接线员吗？”"
 SBA.54.t: "旧日的雕刻家"
 SBA.54.desc: "彼得·西乌达拉开面前的档案柜。应该在……C这儿，对吧？他确信就在C这儿。无论国家这玩意有啥价值，西乌达都不会去吹捧国家，但至少他们懂得如何保存记录。在他左边是伊万·斯捷潘诺夫将军，右边是米哈伊尔·基利奇恰科夫，而房间外面那个正在大声问着这几个围坐在一起的男人要赶快做点什么的人，是安德洛尼·米舒连科。这场景着实有点滑稽，安全委员会的主要成员、令无政府主义大行于西伯利亚的几个先锋人物，居然在大学校园里偷东西。虽然这些东西对彼得和斯捷潘诺夫来说非常重要，但这并不妨碍他们感受到其中的幽默。\n\n“这些‘训练’有用吗，伊万？军校里的那些老古板教过你怎么抢劫一所大学吗？”斯捷潘诺夫对这个傻笑话嗤之以鼻，继续翻阅他面前的文件。西乌达自己咯咯地笑了起来，然后继续翻阅着柜子里成百上千的文件。\n\n“找到个东西。”基利奇恰科夫说，他拿出一个文件夹。封面上是镰刀和锤子，骄傲的象征。斯捷潘诺夫从米哈伊尔手中接过文件，翻到第一页。“苏维埃社会主义共和国联盟课程”，以加粗的大写字母书写着。斯捷潘诺夫把文件交给西乌达，在斯捷潘诺夫拿回文件夹之前，西乌达试着把每一页的内容都认真阅读了一遍。\n\n“你自己找时间读去，我们有我们要找的东西。这玩意，和这座城市其他大学的课程应该足以让我们搞出一个像样的课程。”\n\n“伊万，你接受苏联教义的速度也太快了，我们可以继续找下去，我相信我们可以在这里找到符合人民未来愿景的课程。”西乌达说道。\n\n斯捷潘诺夫摇摇头反驳道：“我和你一样讨厌他们，彼得。但我认为，我们不该去限制知识的流动，而应该让人民自由选择他们认为最好的东西，这才是最好的。”彼得考虑了一会儿。"
 SBA.54.a: "“嗯，我想这就是人民的选择。”"
 SBA.54.b: "“我们决不会听从国家的教导！”"
 SBA.55.t: "所有人的自由！除了……"
 SBA.55.desc: "“我和我丈夫遭到了袭击。”男人哽咽着，擦去眼里的泪水。又是一天，又是对面容冷漠的安全委员会的一次陈述。这就是让自由地区向所有人开放的“乐趣”。就算往好了去想，人们也常常怀疑这些陈述是否必要，但即使委员会啥都不做，人们依然有发言的权利。今天和往常不太一样，这次不止有两个委员在专心地听着。斯捷潘诺夫将军坐在座位上，身子前倾，脑子里的思绪飞快地旋转。彼得·西乌达也在全神贯注地听着，而他并不孤单。\n\n“我们压根什么都没做！我们正要去杂货店，他……他在一家商店门口停下来看东西，然后店主走了出来，开始大喊大叫。他说我们是邪恶的，说我们是对上帝的亵渎，令人厌恶。这人真讨厌！那家伙卖花，他喜欢花。我们经营着公社里最大的花园。对不起，我说得有点跑题了。”\n\n斯捷潘诺夫把笔扔在桌子上，摇了摇头。“我不会再强迫你解释了。发生在你身上的事情简直是教人作呕，在这个自由的社会里，这等事不应该发生在任何人身上。”彼得的头左右摇摆着，他不禁回忆起过去的惨痛经历。这对伴侣有权做他们想做的事，但男人也有大喊大叫的权利，不是吗？彼得通常有很多话要说，但他总是沉默不语。\n\n幸运的是，瓦连捷耶夫同志替他把他的话说了出来。“发生在你身上的事太可怕了。站在我自己的角度，我绝对不会同意他所说的一切，但是，我始终坚信，在这个社会里他不仅有拒绝为你服务的权利，而且同样也有对你的行为表达他的意见的权利。”委员们很快就吵了起来，大多数人都认为店主的行为太过火了。但，关于一个人是否有权因为另一个人的性取向而拒绝为其服务的问题，委员们各执一词，争执不下。火愈烧愈旺。\n\n最后，斯捷潘诺夫命令大家保持沉默。“同志们，我们必须认识到，这个问题不是一个孤立的问题，而是一个很重要、很有意义的问题。它关系着我们的自由地区能否保持完整。我提议，将消灭各个层面的不平等现象——乃至个人层面的不平等现象，作为本机构的一项优先任务。”"
 SBA.55.a: "你和他和我，都一样自由。"
 SBA.55.b: "我不同意他说的话，但我捍卫他发言的权利。"
 SBA.56.t: "主动出击，还是事后干预？"
 SBA.56.desc: "米哈伊尔·基利奇恰科夫扫了一眼放在他桌上的提案。这个计划由斯捷潘诺夫撰写，一看就是他的手笔。米哈伊尔不关心无政府主义，更不关心斯捷潘诺夫。米哈伊尔喜欢数字，只有数字才是有意义的东西。即使他从来没有读过巴枯宁的书，又或者只是听说过马赫诺，米哈伊尔知道如何让事情顺利进行，甚至彼得也不得不时不时地承认这一点。\n\n“这个数字后面有很多零，伊万。”米哈伊尔透过眼镜看着斯捷潘诺夫，“我不想用你那反贫困——或者我可以说，反西乌达的提案里小小的意识形态问题来烦你。对我来说更重要的是，在我为了让你的兔崽子们能买到最新式的枪造了一堆假账之后，现在账目完全对不上了。你想怎么解决这个问题？”\n\n斯捷潘诺夫身体前倾，双手合十放在米哈伊尔的办公桌上，“基利奇恰科夫，我向你保证，我在这份计划里所说的一切不仅可行，而且必要！我们应该以积极的态度，把财富重新分配给人民！想想看，通过这个里程碑式的议案，我们可以拯救多少人的生命！”\n\n米哈伊尔叹了口气，摇了摇头。“废话少说，伊万。我不是彼得，我不会被“人民的斗争”打动，你对我说的那些胡言乱语也没用。我只是从实用主义的角度来看待这个问题，这是我的工作，对吧？我算账，你枪毙反动派。我不明白你为什么要这么干，公社自我管理的体制运行得还不错。他们拿走他们需要的钱，然后放在他们认为合适的地方，为什么我们还要对此横加干涉？”\n\n斯捷潘诺夫怒视着米哈伊尔，他极为愤怒，但还不愿就此罢休。“这份计划不仅对我来说很重要，米哈伊尔，而且对军队来说也很重要。想想这能拯救谁的家庭。想想看，如果米哈伊尔·基利奇恰科夫否决了这项议程，同时一边手里还捞了不少银子，他们会怎么想。”米哈伊尔怒视着斯捷潘诺夫，两人的目光展开着激烈的较量。"
 SBA.56.a: "按需分配。"
 SBA.56.b: "各取所需。"
 SBA.57.t: "再见"
 SBA.57.desc: "彼得轻快地走过坎斯克荣誉的大门。这或许是他最后一次来拜访全体大会了。他在西伯利亚的严寒中冻得发抖，身上那几层薄薄的衣服根本不能帮他抵御严寒。即使很冷，或许也正是因为很冷，彼得停在了原地。他呼吸着这座城市的冰冷空气，这是由他一手建起的城市，他深爱着的城市，也是一切的开端。他信步走到大门前，上面刻着许多远征的印记。他感到这一切是如此的真实。他，彼得·西乌达，正在和他的同志们携手打造一个崭新的俄罗斯。这种感觉是如此的……美妙。已经没有回头路可走了，他带领过太多的军队，也目睹了太多的死亡。现在必须全速前进，停下来的话，无政府主义小小的光芒顷刻之间就会消散。彼得推开大门，走进全体大会。\n\n门后面，彼得看到所有人都在忙碌着。斯捷潘诺夫正坐在他的桌子前奋笔疾书。瓦连捷耶夫正对着一张地图比划着什么，那地图上画满了标注着“友好”和“反对”的城市，而米舒连科正试着给所有标着“友好”的城市打叉。还有数百个人正在会场里聊天。彼得自嘲地笑了笑，真是一帮“乌合之众”。这群人来自不同的背景，如今却齐聚一堂。他们真适合当无政府主义的接班人。彼得和瓦连捷耶夫握了握手，并对米舒连科点头致意，然后在长椅上找了个位置坐下。\n\n“女士们，先生们，既然大家都到齐了，那么在我们正式开始之前，我想说几句话。”西乌达站在躁动的人群前：“我们在这里所取得的一切成就，正是那些沙皇党人和法西斯分子的梦魇！我们已经肩并肩地站起来了！我们的同志情谊将我们从暴政中解放了出来，但是还远远不够。我们的前方还有着许多艰难险阻。我可以告诉你们，前路不会是一帆风顺，而是充满荆棘。天下没有免费的午餐，生活中所有美好的事物都要靠奋斗才能得来。我们已经争到了自由，可是一想到我们还有许多事情要做，我就夜不能寐。”彼得说着，看着大厅的门缓缓关上。“我想大家都已经到齐了。等你们都找好位置坐下来，我们就要正式开始了。”"
 SBA.57.a: "我们的事业永不停歇。"
 SBA.58.t: "痛苦的申辩"
 SBA.58.desc: "索菲娅礼貌地微笑着走向讲台，她的高跟鞋在地上踩得咔咔作响。她雪白的貂皮大衣和烈焰红唇跟台下衣衫褴褛的观众们形成了鲜明的对比。她整了整手中的文件，对安全委员会的人尴尬地笑了笑。那珍珠般洁白的牙齿几乎闪瞎了他们的眼。彼得对她点了点头，然后这位金发女士便开始了她的演讲。\n\n“早上好，坎斯克的先生们和女士们！我的名字是索菲娅·佩特洛娃，来自托木斯克市，生在一户富贵人家。”她停顿了几秒，试探着台下观众的反应，接着说道：“当时，我的生活就是打理父亲的公司，照顾两个可爱的女儿，上夜校学知识。可这三样事物都被夺走了。”索菲娅轻轻地笑了一下。那笑容只维持了不到一秒，如同被风吹灭的蜡烛。“我知道大家心地善良，但我来这儿不是为了卖惨的，”那女人说着，从口袋里拿出一块丝巾，擦拭她水晶一般的蓝眼睛。“我想说，这个世界上还是有很多好人的。并非所有托木斯克的居民都是恶棍。我已经全身心地接受了这一切！大家能体会到吧？”索菲娅对观众们勉强地笑笑，她并没有停顿太久，继续说了下去：“我知道各位心底的愤慨，也知道各位想要正义，我也想要正义，但我希望大家能够慈悲为怀。托木斯克已经残破不堪。我们失去了一切。但我们不仅愿意在这片土地上生活，也爱着它，我们也想体验各位的兄弟情谊。这是我个人的意见……”索菲娅惨笑了一下。“让人们来建立平等，而不是强加给他们。”\n\n索菲娅走下讲台，低着头回到她的座位上。她翘起腿，尽可能摆出一副笑容来。她明白，在一些公社里，如果她说自己“经营着一家公司”的话，就会被当场抓起来枪毙。她所能做的只有等待，等待委员会的成员们为她伸张正义。"
 SBA.58.a: "让黑军来管辖这一转化过程就好。"
 SBA.58.b: "人民的命运要由人民自己来决定。"
 SBA.59.t: "如果神明真的存在，我们就必须打倒祂"
 SBA.59.desc: "俄罗斯的沦丧可以归咎于许多事物。布哈林的糟糕计划和争权夺利的将军们一起亲手埋葬了昔日的俄罗斯，他们也因此被认为是今日一切的元凶。很多人因为自己对神坚定不移的信仰而忘了教会在其中扮演的角色。从表面上看，人们很难将教会联想成万恶之源，但这与事实相差无几。\n\n信仰上帝这件事本身就有违无政府主义思想。要成为神的虔诚仆从，首先要摒弃人能够凌驾于万物的自负。于是那些写下不同版本的圣经的家伙们就利用这个机会来操控大众的思想，好让自己从中获利。这么多个世纪过去了，如果上帝的世界真的存在的话，也早就被扭曲得面目全非了。所谓自由地区，自由即意味着应当废除任何形式的、国家对人民的支配手段，而教会就是其中之一。\n\n话虽如此，西乌达和坎斯克的神父们进行了一场长达数小时的激烈辩论，来讨论是否应当没收教会的财产，双方就教会的优劣之处唇枪舌战，日夜不休。"
 SBA.59.a: "销毁毒害人民的鸦片！"
 SBA.59.b: "毕竟，耶稣是社会主义者…"
 SBA.60.t: "我们最后的希望"
 SBA.60.desc: "彼得·西乌达已经在全体大会前站了不知多久。他的同志们还站在他这边吗？他还有多少机会？这些问题困扰着这个年轻男子。他爬上坎斯克市政厅的露台。这座城市是一切开始的地方，他在这里第一次抗议中西伯利亚共和国的伪善，在这里发动了一次起义，还和伊万·斯捷潘诺夫这个他本应鄙视的人建立了友谊。他认为这就是无政府主义的美妙之处，不知道接下来会发生什么。他当然知道自己想做什么，但他真的能做到吗？他不确定。他听取了来自东边和西边的报告，哪边都不乐观。自由地区被这两股势力夹在中间，是集权主义者尚未染指的安全地带。他们肯定会派飞机坦克来把我们送上天，如果你对一个人说教得足够久，他就不会变成法西斯或是社会主义者。语言是人类特有的武器，往往能不战而屈人之兵。\n\n西乌达看着上千个聚集在城市广场里的人，这是一群已经承受了一生之苦的人，他从中看到了希望。他面前的这群人将决定俄国的未来，彼得会带着他们走向更好的未来。“同志们！欢迎你们，无论你是第一次加入我们，还是从一开始就跟随着我！”人群中爆发了一阵欢呼，还有些人高喊着他的名字，这让彼得有些不舒服。不管这些，他继续说下去。“今天，俄罗斯的伟大斗争进入了下一个阶段。我们将直面我们的敌人，那些想要分裂我们、推翻我们的政权并取而代之的敌人们。他们想要操控我们，将我们重新踩在脚下。同志们，我们会让他们得逞吗？”人群齐声唱起了自由的歌谣，表明了他们的立场：这里不欢迎“国家”这种东西。"
 SBA.60.a: "安全——我们最重要的权利。"
 SBA.60.b: "安那其——未来。"
 SBA.61.t: "面朝内部"
 SBA.61.desc: "“要下车的乘客请注意，要下车的乘客请注意，终点站到了。”彼得用汗涔涔的手紧紧地抓住他的行李箱。西伯利亚大铁路就像是太阳，既可靠又无处不在。彼得舒展了一下他的身体，整了整衣服，然后站了起来。能让他切身体会到这些，还是挺不错的。事物的变化快到让他难以置信，简直像是一列没有刹车的火车在沿着铁轨横冲直撞。它最后肯定会冲出铁轨的不是吗？总有一天，人们一定会明白杀光所有敌人是无法解决问题的，他才不会是唯一明白这一点人。彼得下了火车，他来到了比斯克。他环顾四周，寻找周围有没有人烟。毕竟他是唯一一个在这里下车的人。这座城市就像一潭死水，至少报告上是这么说的。他来这儿的工作就是要彻底评估这座城市，看看哪些东西还不错，哪些需要改进，以及哪些应该被彻底放弃。在苏联崩溃以前，彼得也做着一样的工作。不同的是那时常常有武装警卫随行，而且还有丰厚的报酬。彼得望着一群牧羊人，想道。而现在呢，这里变成了无政府主义社会，他也只能独自一人，肩负着将这座城市建设成大都会的任务来到这里。彼得里在这座“城市”里散着步，如果这地方真的能称之为城市的话。比斯克的大部分乡村居民都不太爱跟人接触，导致收集信息变得十分困难。他看到不远处有一家酒吧，在俄罗斯这可是唯一比铁路还常见的东西。彼得走了进去，放下他的公文包并开始记笔记。突然，他感觉有人碰了下他的肩膀。\n\n“嘿，陌生人。你是谁？”酒保问道。\n\n彼得清了清嗓子，回答道：“我是替那些新西伯利亚的书呆子们来考察这座小城的！”彼得尴尬地笑了起来。妈的，为什么会弄得如此尴尬。\n\n尽管彼得的神情有些紧张，酒保女士还是笑着说：“好吧，彼得。我希望你能给我们多说点好话，我们还没有得到应得的爱呢。”她打趣地抛了个媚眼，然后就走开了。只留下拿着笔记本的彼得目瞪口呆地愣在原地。他摇了摇头，继续看笔记，上面的字迹却模糊不清了。他看向酒保，此时她正在和一个上了年纪的男人说话。那两个人一起开怀大笑。彼得吞了吞口水，拿起笔，在本子上写了一个简单的词汇。"
 SBA.61.a: "人情味。"
 SBA.62.t: "外交手段"
 SBA.62.desc: "“打扰一下，同志。你有时间讲讲你可以为自由地区做什么吗？”丹尼尔试图组织语言回答站在门口的那个男人，但对方并没有给他机会。“你可以以你自己都想不到的方式来为你的公社做贡献！保护我们的不只是黑军，还有那些在工厂劳动的人，和在街头游行传播我们理念的人！”\n\n丹尼尔礼貌地笑了笑，他对这类事情没什么兴趣。他对他居住的这片土地没什么特别的感情，既不爱，也不恨。丹尼尔只是勉强过活，就和克麦罗沃的大多数人一样。他在钢铁厂里工作到六点，然后领走他的晚餐，回家睡觉，周而复始。他对解放这个那个的、人民的正义、斗争，又或是本周的流行语之类的玩意都没什么兴趣。“嘿，感谢你来找我，但我没问题的。谢谢，祝你今晚过得愉快。”丹尼尔想把门关上，但门口的不速之客马上伸出一只脚顶住了门。\n\n“你可能确实没问题，但你的邻居呢？家人呢？城市居民里最常见的问题就是冷漠，我相信你懂我的意思吧？”\n\n“啊，是啊，我的意思是，我觉得我懂，但——”\n\n“你不懂，同志，你根本没明白对整个社会来说你是多么的不可或缺。以前的政权只是把你当成一个数字或是图标上的一条线。我不是来打扰你或是让你没法睡觉的，如果你觉得被冒犯了的话，那我向你道歉。”那个男人收回了他的脚，想看看丹尼尔会不会趁此机会把门关上。\n\n“不、不，你并没有打扰我。我只是太累了，你懂的，又要上班又要这样那样的。”丹尼尔说道，却没有趁机关门。那个男人“趁虚而入”，手里拿着小册子走进了屋子。丹尼尔吞吞吐吐地说着一些反对的话，但那个男人已经进来了，在他面前谈论着机遇。丹尼尔叹了口气，如果以后的生活都会是这个样子的话，他也只好适应它了。"
 SBA.62.a: "城市有多强大，取决于你有多努力去建设它！"
 SBA.63.t: "成交？"
 SBA.63.desc: "费迪勒整了整他的领子。不管他们怎么样，他想让自己看起来精神点。彼得发来的指示依然是谈、谈、谈，他就只晓得谈。如果不是这场暴风雪，西乌达肯定会亲自来这里。不管怎样，费迪勒不知道该对他们做出什么让步。他们可是生活在无政府主义社会，还想要什么？更多的自由？费迪勒推开门，走进会议室。他叹了口气，把他的文件和咖啡放到桌子上。“下午好，先生们。”他说着，拉过一把椅子，重重地坐了上去。这些人看起来并不像传闻中那般激进。他们看起来只是普通的男人，在工厂和配电箱里工作的那种。而且，他的日常生活就是与一群最激进的人相处，因此这种不平衡感甚至突出了。“我知道你是想——哦不，不是，我收回我的话。告诉我你为什么会在这里。”\n\n组织的领头人开始发言：“我们西伯利亚的工人们自第一次革命以来就要求一件事。永不为奴，生而平等。我们是拼尽全力维持这个社会平稳运转的人，如果我们继续——”明显排练过不止一次。\n\n费迪勒打断了那个男人。“罢工。是的，我知道。我实在想不明白你想干什么？我们已经给了你们完全的自由，你们还想要什么？”\n\n为首的人摇了摇头，“这不仅仅是自由的问题，还关乎表达权。如果你不想让自由地区停滞不前的话，你就该允许大家建立一个跨公社的工会。有了它，人们就可以自由地向全体大会请愿，并且还能举行罢工，而不必担心黑军的报复。”\n\n费迪勒稍微考虑了下这个主意，这个……可能没有那么容易实现，但西乌达应该不会反对。费迪勒站起来，伸出一只手，“我想我们可以做个交易，呃……”费迪勒扫了眼领头人的名牌，“科斯京先生。”"
 SBA.63.a: "成交。"
 SBA.64.t: "想，要多想！"
 SBA.64.desc: "拉米尔的办公室乱成一团，各种文件丢得满地都是，只能通过上面墨水的颜色来勉强区分。挂在墙上的地图上被画满了各种叉叉和标记，搞得他像是在寻找失落宝藏的海盗似的。拉米尔可不是在找黄金或是失落已久的珠宝啥的，他要找的宝藏比任何金属都要珍贵，他要找的是希望。但他什么都没找到。\n\n拉米尔从书架上拽下一本厚厚的书，重重地坐下来，为什么他们要让他来干这事？他扫视着书里的内容，一页又一页，他在寻找着什么，寻找他的希望。第四百八十本书跟前一本没什么不同。拉米尔放弃了，他一屁股坐回椅子上，揉按着太阳穴。他真的能在书里找到答案吗？有哪份文件可以说明帮助和伤害的区别吗？无论他把西伯利亚计划的计划书看多少遍，他都无法分辨孰好孰坏，也不知道该把哪些计划提交给安全委员会，哪些不该。\n\n三声敲门声打破了宁静。拉米尔跑过去应门。站在面前的是彼得，他手里还拿着两罐咖啡。拉米尔揉了揉惺忪的睡眼，点了点头，驱走了睡意，问道：“深更半夜了你还要来啊？”\n\n彼得笑笑，回答说：“让我进来吧，万一能帮上忙呢？”"
 SBA.64.a: "长夜漫漫。"
 SBA.65.t: "贼眉鼠目"
 SBA.65.desc: "费奥多尔低着头，一路小跑着穿过市场。他的口袋因为他急匆匆的步子而叮当作响。今天有很多人出来逛街，这算是好事，也是坏事。一方面，他多了许多潜在的“收入渠道”（他喜欢这么称呼他们）。但另一方面，这也让他被抓到的概率大大增加了，而“人民的正义”显然不会因为他很年轻就宽恕他的盗窃行为。\n\n费奥多尔逆着人流前进，一边喃喃地道歉一边奋力地在人群里穿行。天哪，他想道，为啥这里会有这么多人？他在这广场里干这行已经许多年了，零敲碎打地“拿”。因此他可以向这里的人打包票，这里根本没有什么值得你们来的好东西。\n\n费奥多尔躲进了一条巷子，免得被人山人海给挤扁。他从藏身之处探出头来，刚好能看到人群的目的地。一大群人聚集在城市的喷泉周围，簇拥着一个人，后者站在一个由箱子拼凑而成的基座上。通常，费奥多尔在做每一个决定前都会深思熟虑，但这次他败给了好奇心。他溜到了那个演讲者身边。\n\n靠近之后他就能听清那个男人讲的话了，净是些诸如“西伯利亚计划就是法西斯”之类的话语。他讲的话费奥多尔搞不懂，周围却聚集起越来越多的武装人员，手臂上的带子显示他们是黑军的成员。两拨人开始朝着对方大喊大叫，要求结束自由地区专制的经济管控。费奥多尔站在拥挤的人群中，眼看着双方就要爆发冲突了。见势不妙的他拔腿就跑，还顺便把手伸进了几个人的口袋。他们不会介意的，对吧？还有什么能比对穷人施以援手更不专制呢？"
 SBA.65.a: "西伯利亚计划是必要之恶。"
 SBA.66.t: "工人的土地"
 SBA.66.desc: "“我真不知道该怎么运营一间工厂，阿利耶夫！我一个普通人哪里懂得这些东西！”妇女恼怒地拍着手。她深爱着阿利耶夫，他是她第一个也是唯一一个爱人，可是上天让他惹得她心烦意乱。她丈夫只是笑了笑，把会议笔记放到了餐桌上。他一边摇头一边回到了他们的房间，用门踢掉了自己的鞋子。她看了看丈夫，又看向那些笔记，快速地扫视了一遍。“彼得真的这么说了？我的意思是，阿利耶夫，你很清楚这根本不是我们赢了对不对？你还有个儿子、一个未出生的孩子啊！”她揉着自己大大的肚子，她觉得自己的丈夫应该做点家务，要把整个工人合作社经营到足以挑战东方和西方的强大工业实力，这根本就是天方夜谭。\n\n阿利耶夫绕着墙角回到厨房，他的领带松松垮垮地挂在脖子上。“西伯利亚计划就一坨屎，安娜斯塔西亚！我想你这么聪明肯定是能认识到这一点的！它以安全的名义践踏工人们的权利。所谓的安全从来就没实现过，只要看看我们现在的处境就明白了。”\n\n安娜斯塔西亚按摩着她的额头，为何他的丈夫这么野蛮？并非所有事情都能扯上意识形态斗争，很多时候一个决策的实际效果要比政治意义要重要得多。“阿利耶夫……你很快就会有第二个活蹦乱跳的孩子了。我一个人可照顾不来。我知道这件事对你来说非常重要，对于我来说这也不是无关紧要，但是并非所有事情都是斗争。”她站起来走到她的伴侣身边，轻轻地吻了他的脸颊。\n\n阿利耶夫理解了妻子的想法，在脑中思考了一番。“安娜斯塔西亚，亲爱的，你知道我愿意为你付出一切。我想为我们的孩子创造一个更好的世界，这是我最大的心愿。”他的夫人叹了口气，回到了自己的座位上。好吧，她想，但是如果这一切都搞砸了，她可是会毫不留情地取笑他的。"
 SBA.66.a: "一同向前进！"
 SBA.67.t: "礼貌的问候"
 SBA.67.desc: "在熙熙攘攘的新西伯利亚，人们甚至看不到彼此。当然，要说完全看不到也不太准确。行人们的眼中装着皮草大衣和檐帽，却完全注意不到穿着这些衣物的人。虽说时移世易，无政府主义主宰了新西伯利亚，但大都会的本质就是如此。提霍米尔可不喜欢这样。人肯定不是生来就要彼此忌恨的吧？自由地区的胜利证明了这一点，人们是会互相关照的。他在城中最繁华的商店门口一边打寒颤，一边对自己说道。提霍米尔正在努力地支起自己的摊子，路过的行人对此熟视无睹，没有一个人驻足询问他为何要在大雪纷飞的夜晚里站在商铺门口摆弄一张桌子和广告牌，而这反倒让他感到轻松。他很清楚，只要他的摊位摆好了，顾客马上就会排成长队，贡献自己的一份力量。\n\n几个小时过去了，提霍米尔看着人群，小口抿着咖啡以防自己冻僵。根本没人来光顾他的路边摊。他看着人们一个个地路过，他盯着他们看，想知道他们有没有注意到自己。城市使人浮躁，他们只关心自己要去哪儿，自己要买什么，仅此而已。或许，他们只是需要有人轻轻推一把？每一次社会变革都需要有人推动。“晚上好！我正在为我所属的公社组织的慈善活动征集签名。”\n\n被他拦住的妇女脸上露出不快，但为了避免冲突，她又微微一笑。“噢，好棒棒啊，祝你好运。”她想继续赶路，但是一个男人出手紧紧地抓住了她。\n\n“这位女士，请你好好看看，我们的城市和其他许多地方已经被一种难缠的疾病给毒害了，这病就是‘各人自扫门前雪，莫管他人瓦上霜’！我们在这里坐享其成、优哉游哉，但还有许多同志正在边境为生存而战。我们有义务向我们的兄弟姐妹们伸出援手，无论他们来自哪里！”这位妇女明显被吓到了，显得有些畏缩。她环顾四周，希望找个人人来帮帮她，但大家全都熟视无睹，继续各做各的。她皱起了眉头，不是因为她所处的状况，而是因为在这偌大的广场里，连看她一眼的人都没有。她眉头紧锁，转身面对桌子旁的那个男人。"
 SBA.67.a: "“我能帮什么忙吗？”"
 SBA.68.t: "在烛光下学习"
 SBA.68.desc: "约阿尼纳的母亲俯下身子，亲了亲男孩的额头。约阿尼纳深棕色的头发又脏又乱，他笑眯眯地看着自己的母亲。他要去学校了！当然了，并不是米莎和格莱布去的那种精英学校。上那学校必须起早床，并在里面待上几乎一整天。他不能去那种学校就读，即使他想去也不行，因为家里需要他去农场帮忙。他可是弼马温呢！这是个很有地位的称号，他的母亲亲口说的。话虽如此，这么一个重要的头衔也只能陪他走到今天了，他真正需要做的是学会识字。\n\n她推开门，深深地祝福了她的儿子，并把他推到了西伯利亚的废土里。约阿尼纳在门廊上站了好一会儿，盯着天空中的星星。他想了解关于这些星星的知识。它们是怎么到那儿的？谁把星星放到那里的？他希望能在课堂上学到这些。约阿尼纳穿过村子，经过邻居们的房子，他们的孩子此时还在床上做着美梦。他并不觉得困，他已经是个大男孩了，他的睡觉时间已经以国家的名义终止了！呃，或许，是以反对国家的名义终止的？他并不清楚什么是国家。他好奇星星们会不会也有国家，会不会也要睡觉。\n\n约阿尼纳敲了敲波波夫家的橡木门。几秒钟后，门开了，门后站着的是身着围裙的波波夫太太。“你好，约阿尼纳！欢迎你加入我们！快去餐厅吧，其他男孩都在那儿呢。来，把你的外套给我。”当她解开他的外套，一个长方形的东西掉了出来。“你带了什么，约阿尼纳？”\n\n“这是一本书！我要学会读书！”孩子对着老妇人咧嘴一笑，然后飞奔去见他的同学们。"
 SBA.68.a: "想领先别人，要先从学习开始。"
 SBA.69.t: "集权主义者会怎么说？"
 SBA.69.desc: "教育是尼古拉的天职。有许多人是为了地位来当这个教师，或者是因为他们的父辈也是教师。在沙皇时代，一些人一边享受着富裕父母带给他们的特权一边抱怨。这在今天简直不可想象，现在，一个俄国人哪怕挤破了头，撕破了脸，也要想尽办法接受教育。为了认字，哪怕要他杀人都愿意。尼古拉之所以会成为一名教师，正是因为他觉得人们对知识的无尽渴求令他神往。就算是最野蛮的黑军士兵也会思考问题，这是沾满鲜血的他们仍能保有人性的保障。\n\n全体大会对教师或是想成为教师的人发出号召，尼古拉踊跃参与。于是他来到了坎斯克市，现在这座城市已经从区域的中心变成了另一幅光景。尼古拉觉得这座革命之城终将被历史所埋没的前景十分可怕，所以他觉得应该把这个作为他日常课程的主要部分。\n\n“佐尔顿老师！”他一进到教室，学生们就大声地对他打起了招呼。\n\n这位谦卑的老师没有多废话，立即开始上课。他拿起粉笔，在黑板上画了一个锤子和一把镰刀。“镰刀和锤子。这不仅仅是布哈林的标志，也是亚戈达的。如果把这两个工具分开来看的话，他们没什么特别的含义。但如果把它们放在一起呢？它们象征着工人们使用的工具，象征着团结。从表面上看，这似乎是在告诉我们应该团结一致。不过——”为了吸引学生们的注意，尼古拉停顿了一下，好让做着笔记的学生们抬起头来，看向自己的老师，“这是一个重要的例子，我们必须弄清楚。国家会披上许多层伪装来哄骗你去当它的傀儡。能表示自由的标志只有一个，那就是手牵着手的人民。”"
 SBA.69.a: "只要把他们教好了，一切都会好起来的。"
 SBA.70.t: "人民民兵"
 SBA.70.desc: "瓦连捷耶夫同志的桌子上摇摇晃晃地堆着一大堆文件。他在最后一份文件上潦草地签上名字。批准的、拒绝的、请求补给的，瓦连捷耶夫都搞定了。大多数军官都对官僚主义极为鄙视，瓦连捷耶夫也不例外。\n\n瓦连捷耶夫用一圈橡皮筋捆起一沓厚厚的文件，准备把它们扔到他的秘书在晚上准备的垃圾桶里，但是却找不到垃圾桶了。他耸了耸肩，反正不管怎样他都得经过秘书的办公桌。瓦连捷耶夫站起来伸了个懒腰，把那捆文件夹在腋下走出了房间。刚走出房间他就听到了一阵笑声。这并不罕见，但是在办公室里就显得有点突兀了。瓦连捷耶夫走下大厅，转向左边，大厅里的声音顿时清晰起来。“看到这道伤疤了吗？这是我在战斗中光荣负伤的证明。我之前可是在三公里开外一枪打中了一个红军的家伙，牛逼不？”一个新兵正靠在桌子上纠缠着一个秘书，而秘书显然觉得他很无聊，对他的话丝毫不感兴趣。看得出来他肯定经常这么做，不过收效甚微。\n\n瓦连捷耶夫信步走上前，把他那沓文件随手扔在前台上。“晚上好，同志。我听说你从三公里开外打中了一个人！”那个新兵顿时紧张了起来，结结巴巴地想解释什么。但瓦连捷耶夫只是笑了笑，然后举起了一只手。“不、不，这听起来超棒的！不如来向这位漂亮的小姐姐展示一下你的射击技巧吧？”瓦连捷耶夫取出他的手枪，塞到那个男孩的手里。“来，用这把枪打我，打在胸上。”瓦连捷耶夫凝视着男孩的眼睛，他的笑容渐渐变成怒容。那个男孩不知所措地站在原地，瑟瑟发抖，然后把手枪扔在了地上。瓦连捷耶夫捡起手枪别回腰间。“我也是这么想的。听好了孩子，军队不是让你撩妹的地方，你的义务是保卫你的公社，不要搞些花花肠子。我愿意为了我们的目标献出生命，这也是每个男人和女人，以及黑军发誓要做到的。如果你做不到的话，我劝你尽早卷铺盖走人。”瓦连捷耶夫对秘书点了点头，戴好他的帽子，快步走出大厅。只留下那个新兵呆若木鸡地站在原地，脸色苍白得像鬼一样。"
 SBA.70.a: "一个士兵必须跟他的弟兄们一起赴汤蹈火，别无其他。"
 SBA.71.t: "优中择优"
 SBA.71.desc: "安德洛尼·米舒连科将自己当成一名指挥官，在训练场上来回踱步。他的连队正在他的铁腕下接受训练。正如将军本人所说，“我们的任务是淘汰掉炮灰，只留下有用的人。”有人说这样很残忍。但也有人觉得这不过是小菜一碟。那些踩着猪屎完成几公里长的徒步训练的人都说这种训练简直是地狱。这种抱怨引得米舒连科忍不住大笑，“如果你们像我一样见识过德军的恐怖，就不会说这些有的没的了。”\n\n米舒连科看向其中一名新兵，他是臭名昭著的留里克国王手下亲卫队队员之一的儿子。此时他正在努力完成着他的任务，希望不要丢他老父亲的脸。但这孩子显然已经没什么斗志了。他弯腰喘着粗气，可他的攀岩训练还没完成。老将军从地上捡起一块石头，随后又捡了两块。他一边走向那个男孩一边扔石头，男孩一看到将军靠近便开始努力往上爬。“偷懒偷得爽吗？”他喊道。\n\n“没有，长官！我、我不是在偷懒，我只是——”石头砸在男孩的身上，盖过了他的辩解声，如果他真的有辩解什么的话。\n\n“还想对我撒谎？我不知道他们在那个中世纪幻想世界里是怎么骂你的，但在这里我们绝不会驳上司嘴！”米舒连科把另一块石头扔到男孩身上，这次打中的是他的腿。\n\n那男孩的脸色因为紧张而变得通红，痛苦地大叫道。“对不起，长官！我会爬的！”男孩看到他的长官手上还捏着好几块石头，立刻马不停蹄地继续往上爬。米舒连科笑了，露出了一排烂牙。这小鬼会学好的，总有一天他也会变成一个好人。"
 SBA.71.a: "“遵命！”"
 SBA.72.t: "得寸进尺"
 SBA.72.desc: "米舒连科百聊无赖地用手托着腮。好吧，大概不是无聊，或许是难以置信？更像是这两者的结合。毕竟，比起听一个自视甚高的苏联老兵夸夸其谈，他有更多更重要的事情要做。米舒连科见过纳粹的眼白，吃过狗肉，也见识过纳粹战争机器的残暴。而瓦连捷耶夫懂什么？他只跟弱小、可怜又无助的芬兰人打过仗。米舒连科的思绪被瓦连捷耶夫打断了。\n\n“安德洛尼！你有在听我说话吗？”瓦连捷耶夫对着老男人的脸打了个响指，用言语和肢体语言将他从白日梦中叫醒。\n\n米舒连科一把拍掉瓦连捷耶夫的手。“我当然在听！你那些猜测和理论我全都听到了！你讲的话在这间小房间里确实很有分量，但你压根就不上战场，你讲的这些只不过是天马行空的猜测！”\n\n瓦连捷耶夫咬牙切齿，他的冷静消失得无影无踪。“我花了大半辈子来搞这些。我们都眼睁睁地看着一茬又一茬年轻人死于战火。安德洛尼，我把你带到这里来不是为了跟你吵架，而是为我们之后的几代人打下基础，好让他们继续与集权主义战斗。”瓦连捷耶夫看了看他那位老伙伴的反应，发现对方显然没把他的话听进去。瓦连捷耶夫这个曾经的战略家决定换个法子。他拉过一把椅子，坐在米舒连科的正对面，直直地看着后者的眼睛。“在确定今后的作战方针之前，我们谁都不准走。我会把我觉得重要的事情写在纸上，然后你也这么做。等我们写完了，就开始把各自反对的对方观点划掉。”瓦连捷耶夫先开始，他在纸上写下一行字，“给予军官更多自主权的必要性”。米舒连科略带怀疑地看着那张纸，但他最后还是妥协了，在纸上草草写下了他的主张，“空军支援的必要性”。在接下来的一小时里，他们轮流写下他们所认为的、对于现代黑军的战术来说至关重要的事项，直到太阳下山为止。"
 SBA.72.a: "两个脑袋，一个计划。"
 SBA.73.t: "战争不是过家家"
 SBA.73.desc: "“上去吧。”他的小队长说着，把骨瘦如柴的斯捷潘推上装甲车。斯捷潘掀起车窗，想要看看外面的情况。但他随即尝到了教训。\n\n“小心点！”他的一个队友喊道，踩了刚坐好的新兵一脚。“你他妈到底在干什么？你看上去就像个缩头乌龟。”他到底在干什么？这个问题问倒了斯蒂芬。他才17岁，从来没摸过枪，也对战术之类的一无所知，只能自己编故事填补他军事理论的不足。斯捷潘很喜欢英雄主义，还有什么能比军队更适合出英雄呢？\n\n“喂！”那人又朝他大喊，“你是要一直挤在那儿还是过来这边，好让其他队友过去？”斯捷潘点了点头，挪到了装甲车里装着凳子的那边。“所以，你来这儿做什么？”那个魁梧的队友问道。\n\n“啊，我吗？呃，”斯捷潘清了清嗓子，“我想，我是来帮忙的？”\n\n“呵，你简直是在帮倒忙。”这位经验丰富的老兵冷笑道。斯捷潘低头不语。“嘿，我问你。你是从哪儿来的？”\n\n“新西伯利亚。我爹，”斯蒂芬哽咽起来，“当那座城市遭到突袭的时候，我爹想尽办法地让他工厂里的人发动起义，你懂的，为了争取一些东西。但，但他们用枪打了我爹。然后……”\n\n挨着他的男人被男孩的故事给感动了，点了点头。“你父亲是个勇敢的人。”斯捷潘点了点头。那个士兵拍了拍他的背，“看来你是个好孩子，”男人伸出了他戴着手套的手，“我的名字是丹诺维奇，我来帮你弄这些绳子。”"
 SBA.73.a: "国家害怕什么：真正的同志情谊！"
 SBA.74.t: "我们能学到什么"
 SBA.74.desc: "“这都什么乱七八糟的。”彼得·西乌达用力地锤了一下他的桌子。他面前的文件，标题《对新西伯利亚军事状况的分析》十三个醒目的大字，看得他胃里一阵难受。如果只是米舒连科的话他倒还能理解，但瓦连捷耶夫是怎么回事？这家伙到底是经历了什么，才会在这篇赞颂亚历山大·波克雷什金的报告上签字？彼得一脸难以置信地叹了口气上。“我说真的，同志们，我得告诉你们，这人就是个集权主义者，还特别爱争名逐利，这人……”彼得绞尽脑汁地想用一些尖锐的词汇来抨击那位将军，但他什么也说不出来。“我想我只是难以接受这一切。”\n\n办公室里的两个男人交换了一下眼神。这两人几乎无时无刻不在争吵，但是在如何将新西伯利亚从一个军阀转变为一个现代、自由的国度上，他们难得地达成了一致。米舒连科率先开口，他用坚毅的眼神直视着西乌达。“西乌达同志，恕我直言，你对战争根本一窍不通。”瓦连捷耶夫失望地扶额，妈的，这人还是这么不会说话。\n\n彼得的身体微微前倾，他的难以置信迅速变成了愤怒，“你说什么？”\n\n“西乌达同志，”瓦连捷耶夫怯怯地插话道，“我对暴政的痛恨程度与你不相上下，我觉得他们的统治既残忍又恶心。”瓦连捷耶夫顿了一下，仔细斟酌他的语言，“但是，这并不意味着我们不能取其精华，去其糟粕。波克雷什金是个彻头彻尾的军人，他留下了很多笔记，里面详细记录了他爱用的战术，特别是关于空战的。而这些正是我们所欠缺的。”\n\n彼得仔细消化着瓦连捷耶夫的话。两位军人静静地站在自由地区的英雄面前。“如果我们模仿国家的作风，那我们最后会不会变成国家呢？”彼得顿了一下。“不过，我明白你们的想法。我允许你们这么做。现在，从我的办公室里出去。”"
 SBA.74.a: "“把它也烧了！”"
 SBA.75.t: "冰冷的小屋"
 SBA.75.desc: "作曲家举起放在桌上的酒杯，抿了一口威士忌。外面冷得如同地狱一般。他从未到过外面。除非性命攸关，不然他绝不会踏出屋子一步。苦涩的苏格兰威士忌，正适合一位饱经苦痛的老人。卡莫夫好几次都说要给他带点符合他品位的东西，但他每次都拒绝了。多病的老人从餐厅的座位上起身，拖着身子走到又冷又暗的客厅。这客厅死气沉沉。墙上的油漆都剥落了，胡乱堆放的书长满了霉。要说房间里的什么东西还有些许生机的话，那就是角落里的那台大钢琴。它藏在角落里，好像在躲避着吞噬了整个客厅的痛苦。作曲家颤颤巍巍地走到琴凳前坐下，手指在琴键上徘徊着。他垂下手，开始演奏。\n\n敲门声打断了他。作曲家轻笑了一下。来得真是时候。他蹒跚着走到门口，笑得更灿烂了。他本不该去应门的，但他还是这么做了。如果他不开门的话就可以看到门外的人一直按门铃按个不停，这会让他感觉良好。\n\n“德米特里。”门口的男子用小孩子一般的语气说道。“我们都知道的。”这种自信触动了作曲家的心弦，他不禁笑了起来。“所以你为自己感到骄傲吗？”\n\n“先进来吧。”老作曲家转身回到房间，他的客人也跟了进来。他拉出来一把椅子，然后自己也找了张椅子坐下。\n\n“他在吗？”\n\n“谁？卡莫夫吗？”\n\n“所以你知道我为什么来这儿的。”\n\n作曲家仰天长笑，“当然了，你是来找直升机的吧。我不懂为什么卡莫夫觉得他可以把这些玩意给藏起来。那些设计图在他床头柜的第二个抽屉里。”德米特里抓住客人的手，瞪着他，他的灵魂仿佛涌进了陌生人的眼睛。"
 SBA.75.a: "“用它做点好事，行吗？”"
 SBA.76.t: "重造轮子"
 SBA.76.desc: "“这可不难懂啊，阿列克谢。”茱莉娅笑着，拧着手里的扳手。“随便一个乌克兰老头都能弄明白！过来看看！”女孩儿从“搭枪卡二号”上跳下来，这是茱莉亚对那堆废铁的称呼。\n\n阿列克谢摇摇头：“这比你要想的复杂得多，茱莉娅。不是说把枪绑到车尾就完事了。你考虑过稳定性吗？一箱油又能走多远？”茱莉翻了个白眼，翻了翻车库里数千个抽屉中的一个。“我可没开玩笑！把项目展示给安全委员会之前，你只有两天时间搞完它！那群人可不会胡闹，茱莉娅！我一想就害怕，你浪费时间的话，他们会怎么处理你啊！”\n\n茱莉娅转过身来，看着她的朋友，撅了噘嘴：“那你可就白害怕了，反正不会出事的。这东西真的管用啦，好不好？这可花了我六个月呢，真的，阿列克谢，要是这还不行，那就让瓦捷耶连夫把我捆车尾上面拖着游街得了。”\n\n阿列克谢现在也翻白眼了，他的幽默感可没有朋友那样强。“你不信我？上车！”女孩儿用臀部把抽屉关上，把钥匙从墙上取了下来。“拿着！”她把钥匙甩给在车库里愣住的阿列克谢，钥匙差点砸到他的国字脸上。\n\n“茱莉娅，别吧，这太离谱了！我的意思是……”阿列克谢看了看“搭枪卡二号”，又看着钥匙，转过来又看了看茱莉娅。他脸上微微一笑：“你非说这玩意儿管用是吧。要是真不能用，我就把你的小秘密全捅到安全委员会那里去，让他们收拾你！”阿列克谢笑嘻嘻地跑向车门。"
 SBA.76.a: "“阿列克谢，把她开起来！”"
 SBA.77.t: "两个男人一台戏"
 SBA.77.desc: "斯捷潘诺夫的牙齿什么时候这么白了？它们一直都这样吗？瓦连捷耶夫说不出来。他越想越想不明白。自己有没有见过斯捷潘诺夫的笑容？当然，一定看到过，但瓦连捷耶夫在他所有的记忆中努力回想，却想不起来任何有关斯捷潘诺夫牙齿的模糊印象。好吧，他用不着再想了。斯捷潘诺夫审完了文件，脸上满溢着笑容。“写得不错。是你们俩写的？”他在瓦连捷耶夫和米舒连科之间竖起了一根大拇指。\n\n米舒连科，那个自负的老混蛋，跳起来要求独享这项荣誉，“得了吧，这是我自己起草的，我只是出于军衔高低的考虑，让我的同志盖上了他的印章。”\n\n斯捷潘诺夫扬起眉毛，看着瓦连捷耶夫。“胡说八道，我那得了阿尔兹海默症的同志根本不知道他在说什么。”瓦连捷耶夫反驳道。\n\n“你可真是有礼貌啊，用年龄来嘲讽别人。那怎么不看看我的阅历呢？我勇敢地为自由而战，抗击纳粹暴政，一直到今天。”米舒连科自夸道。\n\n斯捷潘诺夫摇了摇头，摘下眼镜，“我不在乎谁写了哪些字，重要的是，这套理论确实坚实可靠。你们两个都干得好，或者说，任何一位都干得好。”米舒连科微笑着抬起下巴，骄傲地走出房间。瓦连捷耶夫困惑地瞥了一眼斯捷潘诺夫，而他只是耸了耸肩。"
 SBA.77.a: "新军队，新学说。"
 SBA.78.t: "完善的体制"
 SBA.78.desc: "涅斯托尔同志在等候大厅里来回踱步。他四处张望一会，除了他以外空无一人，便从自己的背包里掏出一把小刀。他在墙上凿了一个小缺口，旁边有27个一样的小缺口。每个小缺口都代表着一次上诉。他觉得这是个好办法，既可以把那个腐败的安全委员会冤枉他的次数记录下来，也可以向他们传递一个信息：人民无法容忍自私自利的政府，尤其是在俄罗斯的自由地区。他抬头看向墙上的钟，还要等多——\n\n“涅斯托尔？”一名皮肤白皙的秘书从两扇厚重的白色木门后面探出头来，“大会现在可以接待你了。”大会？她说错了吗？他很肯定他预约的是向安全委员会上诉。这事情他此前已经做过27次了……至少27次，他想道，因为在第10次之后那些小缺口就混在一起了。她大概是搞错了，毕竟全体大会和安全委员会迁到新西伯利亚之后就开始用同一幢办公大楼了。他将这些想法先扔到一边，哼了一声之后从座位上起身，推开大门走了进去。\n\n“涅斯托尔同志，”如果这是安全委员会的话，它大概是在一夜之间新增了一百多个成员，“抱歉让你久等了。”涅斯托尔嘟嚷了几句，没有理会他们的关心。“好吧，看起来这是你的……第二十七次上诉，对吗？”涅斯托尔点了点头。“好吧，从你的履历来看，你是一位称职的军官。你曾经在蒙古英勇地抗击红军，并且在此后也积极地宣扬无政府主义。”涅斯托尔惊到了，他们不仅没有立刻把他打发走，而且看起来还很欢迎他。“很好，我现在提案提拔涅斯托尔同志的军衔，请大家投票表决。”"
 SBA.78.a: "全票通过！"
 SBA.79.t: "教育教师"
 SBA.79.desc: "“这个，”帕维尔将他手中的武器举过头顶，向全班人展示，“是一把枪。”这帮学生无动于衷，并没有像帕维尔期待的那样敬畏地注视那件武器。“这不仅仅是一件武器！”他继续说道，“这是一把货真价实的1947年式卡拉什尼科夫突击步枪，或者换个你们熟悉的名字，AK-47。在我解释之前，有没有人能告诉我‘AK’代表什么？来吧，有答案的人都把手举起来。”房间里坐着的人几乎都是工程师、艺术家和科学家，他们不情不愿地举起了手。“噢，别跟我开玩笑好吗！你们不可能都知道的。好吧，骗子们，现在把枪拆解成零件。”教官在桌子上拆起了他的枪。\n\n此时在房间后面，曾当过诗人的亚尔米尔用肩膀轻轻地碰了碰他旁边的人。“嘿，”他说道，“你知道我们来这儿是要干啥吗？”那人正全神贯注地拆解着他的枪，无视了他。“嘿。”亚尔米尔又碰了他一下，这次更用力了。\n\n“好好看清楚他的动作。”那人啐了一口唾沫，继续摆弄着他的武器。\n\n天哪，亚尔米尔想道，这些人在发什么神经？为什么他们总是那么沉迷于这些杀人兵器，而忽略最重要的问题——基本的人性？一股冲动涌上他的心头。他必须要大声喊出这种不公，即使他一个人的声音微不足道。他从座位上起身，大步走上讲台。“托木斯克的人民们！放下你们手中的武器！记住你们坚持的原则！未来！这些杀人机器并不能带来和平！现在请你们站起来！不要在这片大地上再跟其他人争战了！”房间里陷入死寂，只能听到亚尔米尔粗重的呼吸声。人们困惑地盯着他看了一会儿，然后低声祈祷着来个人帮帮这个可怜人。"
 SBA.79.a: "“呃，我们刚才说到哪儿了？”"
 SBA.80.t: "四面皆敌"
 SBA.80.desc: "在彼得·西乌达的大办公室里，叶夫根尼娅·塔拉图塔出神地凝视着窗外。巨大的深红色窗帘整齐地捆绑在大玻璃窗的两侧，与房间里以白色为主的色调形成鲜明对比。它非常适合彼得，虽然她认为办公室对他来说有点，嗯，太大了，就像她曾说过的那样。在陪伴西乌达的所有岁月里，叶夫根尼娅对这个男人唯有一点了解，那就是他比自己的一生更加伟大。她的目光被靴子敲击瓷砖地板的声音打断了。彼得来了。\n\n“对不起，叶夫根尼娅。在大会里遇到了点麻烦，我希望我没有让你等太久。”彼得脱下外套，挂在桌旁的衣架上。\n\n“哦，不，彼得，不用担心。我只是在欣赏风景而已。”她仍然注视着他们下方的城市。\n\n“真是值得欣赏的美景，不是吗？”\n\n“你知道吗，彼得，当我向窗外眺望，直到看到天际线的时候，我意识到了一些事情。”她把双手放在背后，说道，“全世界都希望我们死。”\n\n“哦，叶夫根尼娅，”西乌达走到窗边，对她说，“世界对我们可不只有仇恨。有些人比以往任何时候都享有更多的自由，人民并不害怕我们，反而还为能够在这个新社会中养育后代而感到兴奋呢！然而，与此同时，仍有许多人生活在专制的铁靴之下。”叶夫根尼娅在玻璃的倒影中可以看到他紧绷的面颊。“就算他们想让我们死，那也只是意味着我们为我们所信仰的东西，做了正确的事。”\n\n叶夫根尼娅笑了笑，把手放在他的脸颊上，“你是个好人，彼得。你一定会大有作为的。”"
 SBA.80.a: "还有很多好事等着我们去做。"
 SBA.81.t: "国际运动"
 SBA.81.desc: "叶夫根尼娅提起裙子坐了下来，交叉双腿，等待着安全委员会宣读她的动议。她把她职业生涯的大半段时光都用来筹办塔拉图塔机构，这个以她的名字来命名的机构。在叶夫根尼娅的一生中，怀疑与她形影不离。人们都好奇她能否领导大局，乃至质疑她能否完成最简单的任务。这一切都是缘于她的性别。这一切，不仅使她成为自由地区的创始成员之一，更赋予了她超乎常人的远见卓识。在她眼中，俄罗斯的敌人不在乌拉尔山以东，也不在遥远的马加丹港。无政府主义的敌人是世界强权，是超级大国，是那些既定秩序的得益者与维持者。要把自由地区延续下去，就必须先解决国际威胁。\n\n委员会成员们相互低语着，用笔指着动议中的几行字。叶夫根尼娅打破了沉默：“我相信一切如你们所想吧？”\n\n斯捷潘诺夫摘掉眼镜，“第12页引起了我的共鸣，塔拉图塔女士。你写道——我引用你的原话——机构成员宣誓，不惜一切代价保护革命的延续。你能详细解释一下吗？”\n\n“我就知道你会问，斯捷潘诺夫同志。我认为，本组织的首要任务是推动我们解放俄罗斯人民的运动。进一步说，这意味着保护现有的公社。斯捷潘诺夫同志，根据我与一些邻国合作的经验，我认为最大的威胁来自超级大国。他们将尽其所能来破坏我们的安那其实验，并按照他们的意愿加以利用。我们必须先下手为强，把他们彻底打倒。”"
 SBA.81.a: "“叶夫根尼娅，我们给你开了绿灯。祝你好运。”"
 SBA.82.t: "处理最大的敌人"
 SBA.82.desc: "“斯捷潘诺夫同志，你到底知不知道东方发生了什么？”叶夫根尼娅无法克制愤怒之情，咬着嘴唇说道。就在几分钟前，这个男人还敢告诉她，她起草的有关建立国际政府机构的草案，按照他的说法，“激情洋溢，然而误入歧途”。他对远东地区发生的事情一无所知，却有胆量对着她说三道四，就好像把她当成个不懂礼貌的小屁孩。她内心巴不得要把斯捷潘诺夫撕成碎片，然而多年的外交经验让她克制住了自己。\n\n“同志，我们最大的敌人白军，骑着马四处游荡，吹捧着他们从遥远的地方绑架来的什么沙皇，好像上个世纪压根没存在过一样。而亚戈达主席——我相信大家都很熟悉了——他的老巢就在离我们最初的坎斯克根据地不远的地方。更不用说那些企图从东方传播纳粹瘟疫的、不折不扣的法西斯分子了。如果说我们要把注意力转移到外部去，斯捷潘诺夫同志，那就是对我们所有为之奋斗的同志们的侮辱。我们已经取得了重大进展，是的，这是事实。但如果我们把钱和资源浪费在美国人徒劳的努力上，所有的革命成果都会在弹指间付之一炬！”叶夫根尼娅气喘吁吁地说道。她接受过的外交训练再也帮不了她了。\n\n幸好，彼得在斯捷潘诺夫还没来得及反过来再教训她的时候，插了一句话。“非常感谢你，叶夫根尼娅。我代表全体黑军大会成员感谢你，是你把西伯利亚人民的最大利益放在了首位。”"
 SBA.82.a: "攘外必先安内。"
 SBA.83.t: "啊朋友再见"
 SBA.83.desc: "玛丽亚·佩坚科走下飞机，手里拿着她那顶超大的红帽子，闪亮的蓝色唇膏衬托着她洁白的牙齿。她深吸一口地中海的温暖空气。能被选中来执行这个任务，真是幸运。和叶夫根尼娅一起喝睡前茶的时光终于得到了回报。玛丽亚的高跟鞋在停机坪上咔嗒作响，她步履坚定，但更重要的是，她的步伐充满热情。她怎能不自我炫耀一番呢？还有别的穿裙子的好机会吗？她把一块口香糖塞进嘴里，从包里拿出太阳镜戴上。在她眼镜的右镜片上有一个小小的符号，一个字母A，还有一条穿过它的直线。她被要求找到与图案相符的圆圈，然后在那里等待，翻阅一本书。她很快就找到了那个地方，并从包里把书拿了出来。\n\n“你一个人在这儿吗？”一个穿着皮夹克，双手插在口袋里的人问道。\n\n玛丽亚透过眼镜看着他，“不，我是和我妈妈一起来的。”\n\n“很高兴见到你。希望你的航班平安无事。相信你离开冻土带一定很高兴吧？”玛丽亚摘下眼镜，解开头上的发髻。"
 SBA.83.a: "“能来工作我很高兴，马可。”"
 SBA.84.t: "东方之旅"
 SBA.84.desc: "“拿好你要带的东西了么？”叶戈尔套上夹克，把纽扣一直扣到下巴。\n\n“你看起来就像个充满气的气球。”鲁斯兰嘲笑道，顺便把背包甩在背上。\n\n“哦真好笑，我一口气就能把你长啥样说得一清二楚。你为啥难看呢，那就是因为你长得像你自己。”叶戈尔回击道。\n\n“如果你要在完成任务的整个过程里都这么说骚话，我就把你丢进我能找到的、最近的雪堆里。”\n\n“这不难，赤塔这时候并不是什么热带天堂。”叶戈尔抓起他的东西，朝门口走去。“我们也没法那么欢欢乐乐的。你知道那儿有真正的沙皇吗？我们要搞的就是这种人。不过，因为坚持一种早已半死不活的意识形态，他们正在自相残杀呢。”"
 SBA.84.a: "出发吧，保卫安那其！"
 SBA.85.t: "星点火苗，炽热燃烧"
 SBA.85.desc: "明亮的橙色，是爱的颜色。有的人会告诉你它是热情似火的深红；有人会说，爱的颜色是大洋暗壑的深蓝。爱不是事隔经年，不是教训，不是哭干眼泪的长啸后浮现的虹光；爱不是经验的积累。爱是火花——是那只人类相遇时在他们心底徘徊的狂野动物。金风玉露一相逢，便胜却、人间无数。深陷爱情的人们如坠云雾，所有的感觉都被抛在一边。此时此刻，感官只显多余。\n\n爱是痛苦。爱是心中伤痕累累的小兽。它渴望自由、渴望奇迹，渴望挣脱牢笼。但它又温顺地蛰居着。这便是爱。\n\n爱是背叛。爱是妒羡苦涩的野兽，厌倦了言之无物的承诺。它撕开自己的胸膛，扯出胸中跳动的心脏，要同伴把它打碎，再抛弃它，让鲜红的碎片随风飘散。\n\n爱是宽恕。爱是懊悔可怜的活物，悲哀如长浪滔滔，搅乱五脏六腑，苦涩的胆汁满溢喉咙。\n\n爱是刹那。两个人联系在一起的那个瞬间，让他们一同走上了余生的漫漫长路。人们自以为懂得什么是爱，但只有在人经历它的那一刹那，爱才会为人类显露真身。"
 SBA.85.a: "爱是胜利。"
 SBA.92.t: "黑礼服"
 SBA.92.desc: "尽管婚礼筹办已久，人们都翘首期盼，但这可是黑军的地盘，所以一定要准备得安那其一点才行！\n\n新娘们首先到达，她们都是各公社的民兵，都穿着印有黑军标志的黑色礼服。为了让女士们更加舒适，礼服挂枪的位置经过巧妙的修改。\n\n随后来的是“神父”，他的法衣有些脏兮兮的，经过一天的壕沟训练，身上背着的冲锋枪也有些磨损。第三批来的是客人们，都站在他们公社的新娘后面，身上带着民兵操练的痕迹。\n\n虽然公社们出自集体利益而一致对外，但它们之间的关系并不好，甚至有些紧张。此刻人们欢聚一堂却没有吵起来，只是为了不打断女儿们的特殊时刻罢了。一声令下，“神父”主持仪式，新娘们向黑军起誓，然后互相交换了誓言，以亲吻封缄。\n\n欢呼很快变成相互取笑。随着婚礼仪式结束，人们灌下美酒，纠纷又再度出现。一位客人拿着木棍打向其他公社的一位客人，然后那人站起来把打他的人的手臂扯脱臼了。神父丢出一个酒瓶，把一个醉鬼打倒在地。随后大家吵了起来，但人们都小心翼翼，避免使用武器，毕竟，他们都是安那其。\n\n一位新娘打断了她新婚妻子的堂兄的鼻子，她开怀大笑，然后扶他站了起来。因为她知道，在未来的许多年里，他们将一起对抗共同的敌人。"
 SBA.92.a: "奇异的婚礼。"
 SBA.93.t: "为了所有人的福祉"
 SBA.93.desc: "大会的厅堂挤满了来客，一如既往，来自各行各业的人接踵而至，前来表达他们的不满或提出动议。与以往不同的是，今日大多数人来自激进的科斯京派联盟，要求立刻与安全委员会见面。\n\n安全委员会当然没有拒绝。工人领袖维塔利·科斯京首先发表了仔细斟酌过无数遍的演讲。\n\n“我们，代表中西伯利亚的全体工人，要求立刻裁撤西伯利亚计划中的军事化事项。如今中西伯利亚和平稳定，自由地区也不再面临严峻威胁。军事工业生产定额应立刻减少，生产中心也应立刻转移至其他行业。我相信诸位对此能够理解。”\n\n西乌达首先发言：“当然没有，科斯京同志。在历尽这般磨难考验之后，西伯利亚的人民理应安享繁荣，我相信在座的各位也都同意。”房间里传来一阵窸窣的附和声，而伊万·斯捷潘诺夫接过发言。\n\n“科斯京同志，我能理解您的忧虑。”斯捷潘诺夫说道，“如您所言，在不在面临威胁的情况之下，自由地区延续军事化政策显然是不合理的。”科斯京满意地点了点头，似乎比起他以前打过交道的企业和政府，安全委员会更容易理解工人的苦难。\n\n“不幸的是，”斯捷潘诺夫继续说道，“在我们看来，威胁并未远去。在自由地区的东西两境，嗜血的军阀已将目光投向了我们的土地。在南方，日本帝国主义者也是如此。甚至在我们中西伯利亚，落败的国家主义者也在舔舐伤口，准备着再次进犯。科斯京同志，自由地区必须做出牺牲，否则，我们将失去我们为之奋斗的一切。”\n\n安全委员会因此进一步分裂。虽说黑军一直以来都在为人民而战，但俄罗斯绝非伊甸，如果黑军败于暴君或战争贩子，他们所捍卫的价值观又有何意义？但正如所有的动议一样，是时候在投票时间对此做出决定了。"
 SBA.93.a: "安全委员会同意科斯京同志的动议。"
 SBA.93.b: "安全委员会否决了动议。"
 SBA.94.t: "新西伯利亚公社宣布脱离自由地区！"
 SBA.94.desc: "致全体大会：\n\n正如我们被告知的那样，自由地区，是绝对平等、绝对自由的堡垒。人民可以生活在这里，免受资本和国家的压迫。然而，鉴于全体大会和安全委员会近日作出的决定，譬如拒绝我们工会提出的非军事化协议，我们已经清楚地看到，这一设想并非完全符合现实。\n\n新西伯利亚的人民再也不能说西伯利亚苏维埃代表了他们的利益，因此，伊斯基提姆、新西伯利亚、卡因斯克和鞑靼斯克等公社，已经宣布脱离西伯利亚自由地区。\n\n这封信不是宣战书，我们希望我们的人民在今后的岁月里，依然能找到同志情谊和团结的友谊。\n\n致以问候，维塔利·科斯京。"
 SBA.94.a: "分裂则亡。"
 SBA.95.t: "全体大会的危机"
 SBA.95.desc: "“这他妈当然是件麻烦事！但你们还想做什么？把军队派到那，然后像某些嗜血的暴君一样镇压他们吗？”\n\n“你疯了，彼得？我们不能因为某些傻逼矿工无法接受生存的代价就让自由地区分崩离析！”\n\n自从新西伯利亚发出那份宣布独立的信件后，全体大会就陷入了混乱，每天都能听见西乌达和斯捷潘诺夫比试嗓门，且双方都不肯让步分毫。大会的成员对这些争吵并不感冒，但时至今日，经过三天的举棋不定后，他们自感别无选择了。\n\n“那个混蛋是故意写上‘同志’的，不是吗？他在嘲弄我们。”\n\n西乌达转过身来，“瓦连耶捷夫，你站了他的那边？”\n\n“在这件事上？没错。那人正在把新西伯利亚修成一座该死的堡垒！自由地区没法团结，如果公社只是……”\n\n“你们俩都疯了吗？”塔拉图塔打断道，“西乌达是对的，这正是我们所对抗的东西！科斯京同志表示的是希望能够团结一致，而不是彼此敌视。我相信我们要是接受他关于工会的协议，新西伯利亚就能同意重新整合。”斯捷潘诺夫和西乌达都安静了，两人都清楚必须做出选择，但没人愿意让步。不论是谁出手，都不会得到对方的支持。对于西乌达来说，这是赶在黑军抵达新西伯利亚并毁掉任何谈判机会之前，必须胜出的一场竞赛。另一方面，斯捷潘诺夫清楚他必须在新西伯利亚的叛徒们做好准备之前迅速采取行动，进攻对他已经过度扩张的师来说代价太大。\n\n最后，他们中的一人开了口。"
 SBA.95.a: "彼得，不管你同意与否，我们都得夺回新西伯利亚。"
 SBA.95.b: "我们可以找到别的办法，此事不必以流血收场。"
 SBA.96.t: "托木斯克公社宣布脱离自由地区！"
 SBA.96.desc: "致全体大会：\n\n托木斯克人民认为，自由地区是一场诞生于理想主义的运动。在这个被侵略主义者和独夫民贼深深伤害的世界，我们会尊重这种信念。然而，尽管托木斯克人民渴望自由，这也是你们运动的口号，但他们并没有在大会的指导下获得自由。黑军士兵在街上巡逻，托木斯克的机关被肆意拆毁，我们的朋友被迫逃离。\n\n因此，托木斯克公社决定脱离自由地区。\n\n然而，我们不想要战争。相反，我们希望，在经历了多年冲突之后，中西伯利亚的人民仍能找到和平。\n\n您真诚的，维克托·涅克拉索夫。"
 SBA.96.a: "分裂则亡。"
 SBA.97.t: "全体大会的危机"
 SBA.97.desc: "“这他妈当然是件麻烦事！但你们还想做什么？把军队派到那，然后像某些嗜血的暴君一样镇压他们吗？”\n\n“你疯了，彼得？我们不能因为某些傻逼作家无法接受生存的代价就让自由地区分崩离析！”\n\n自从托木斯克发出那份宣布独立的信件后，全体大会就陷入了混乱，每天都能听见西乌达和斯捷潘诺夫比试嗓门，且双方都不肯让步分毫。大会的成员对这些争吵并不感冒，但时至今日，经过三天的举棋不定后，他们自感别无选择了。\n\n“那些混蛋正想毁掉我们所做的一切，他们之所以滚蛋，是因为我们拿回了他们偷走的财富，而不是因为他们关心人民。”\n\n西乌达转过身来，“瓦连耶捷夫，你站了他的那边？”\n\n“在这件事上？没错。那人正在把托木斯克修成一座该死的堡垒！自由地区没法团结，如果公社只是……”\n\n“你们俩都疯了吗？”塔拉图塔打断道，“西乌达是对的，这正是我们所对抗的东西！涅克拉索夫同志表示的是希望能够团结一致，而不是彼此敌视。我相信我们要是接受他关于工会的协议，托木斯克就能同意重新整合。”\n\n斯捷潘诺夫和西乌达都安静了，两人都清楚必须做出选择，但没人愿意让步。不论是谁出手，都不会得到对方的支持。对于西乌达来说，这是赶在黑军抵达托木斯克并毁掉任何谈判机会之前，必须胜出的一场竞赛。另一方面，斯捷潘诺夫清楚他必须在托木斯克的叛徒们做好准备之前迅速采取行动，进攻对他已经过度扩张的师来说代价太大。\n\n最后，他们中的一人开了口。"
 SBA.97.a: "彼得，不管你同意与否，我们都得夺回托木斯克。"
 SBA.97.b: "我们可以找到别的办法，此事不必以流血收场。"
 SBA.98.t: "权力滋生腐化"
 SBA.98.desc: "约瑟夫在黑军中服役了七年。他曾保卫坎斯克周遭的村落免受土匪的袭扰，参加了克拉斯诺亚尔斯克和克麦罗沃的战斗，当他被选为军官时，他满心感激地接受了他的新职位。因此，当他指挥的师接到夺回新西伯利亚的命令时，他对命令没有丝毫疑虑。\n\n然而，他在新西伯利亚指挥的那场战役给他的感觉却不一样。尽管他从未怀疑过黑军的理想，但他仍然感觉，不知为何，他站错了队。他的部队突破了匆忙搭起的街垒，与匆忙组织起的乌合之众作战，不出几个小时，城市又回到了自由地区的控制之下。\n\n但，“控制”，这就是问题所在。\n\n当坎斯克人民奋起反抗中西伯利亚共和国争取自由时，约瑟夫还太年轻，没有参加战斗，但他的父亲经常给他讲那个时候的故事，讲述他们如何拿起武器反抗压迫，抵抗装备更精良的军队，保卫自己的城镇，可新西伯利亚起义不也是这样的吗？\n\n这种想法在他脑中萦绕不散，他是在为保持对一个城市的“控制”而战，而不是为了解放它而战。"
 SBA.98.a: "这玩意能叫自由吗？"
 SBA.99.t: "权力滋生腐化"
 SBA.99.desc: "约瑟夫在黑军中服役了七年。他曾保卫坎斯克周遭的村落免受土匪的袭扰，参加了克拉斯诺亚尔斯克和克麦罗沃的战斗，当他被选为军官时，他满心感激地接受了他的新职位。因此，当他指挥的师接到夺回托木斯克的命令时，他对命令没有丝毫疑虑。\n\n然而，他在托木斯克指挥的那场战役给他的感觉却不一样。尽管他从未怀疑过黑军的理想，但他仍然感觉，不知为何，他站错了队。他的部队突破了匆忙搭起的街垒，与匆忙组织起的乌合之众作战，不出几个小时，城市又回到了自由地区的控制之下。\n\n但，“控制”，这就是问题所在。\n\n当坎斯克人民奋起反抗中西伯利亚共和国争取自由时，约瑟夫还太年轻，没有参加战斗，但他的父亲经常给他讲那个时候的故事，讲述他们如何拿起武器反抗压迫，抵抗装备更精良的军队，保卫自己的城镇，可托木斯克起义不也是这样的吗？\n\n这种想法在他脑中萦绕不散，他是在为保持对一个城市的“控制”而战，而不是为了解放它而战。"
