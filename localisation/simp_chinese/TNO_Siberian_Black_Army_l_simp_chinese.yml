 SBA_PowerStruggle.48.t: "With Hate, From One General to Another"
 SBA_PowerStruggle.48.desc: "It wasn't unheard of for smoke to escape from underneath the door to Stepanov's office, but instead of cigars, smoke emanated from Stepanov's ears. \"You have one job!\" Stepanov slammed his fist against his desk, deepening the indent made from prior bearings and electing a flinch from the other men in the room. Stepanov ran a hand through what was left of his hair, \"Continuously, I provided the most detailed instructions for the most simple plan, I gave you all the necessary supplies, and you've left him with nothing more than a few scrapes! Ridiculous.\" Ivan collapsed down into his chair. \"I bet Yevgeniya has something to do with this...\"\n\n\"Comrade Stepanov,\" spoke chapayev, a general brought into the operation under promises of Valenteev's position, \"the operation was a tactical failure, none of us can deny that.\" chapayev gestured to the would-be assassins next to him, \"However, General Valenteev will be out of commission for some time, and we've certainly proved a point.\"\n\nStepanov threw his hands up In frustration, \"Excellent, when that man takes the side of Siuda and orders our execution, we can be proud in knowing we've proved a point!\" Stepanov shook his head, \"I just don't understand how this happened, and I've already had that journalist, Astayfyev, hounding me, now they'll starting asking how I,\" Stepanov pounded his fists against his chest, \"the man responsible for security let the highest ranking elected officer nearly die.\"\n\n\"Perhaps,\" chimed in chapayev once more, \"we could shift the blame towards Siuda, portray it as an attack by a radical-\"\n\n\"Stop.\" Stepanov commanded, \"dealing with you makes me yearn for Mishurenko, at least he follows through. I've already planned for what I'll do.\" Stepanov rose from his seat and began to pace between the ends of his office, \"Let's say, one of those ideologues from Buryatia turns up dead. Suicide. Now, if he left a note detailing his plan to revive the light lit by that sailor, that should do well to divide Siuda and the closest group he has to an ally.\" Stepanov plopped back into his chair, no longer fuming but rage still bubbled beneath the surface, \"You've removed any chance of snubbing out the strength behind Siuda's words. Don't let this happen again, or I'll find someone competent enough to show you how it ought to be done.\""
 SBA_PowerStruggle.48.a: "\"Now get out!\""
