 SBA_expansion_supplying_our_revolution_desc:0 "就目前的情况而言，自由地区的发展还不足以满足黑军和自由地区人民的需要。如果不能尽快纠正这种不良状况，我们将无法妥善管理这片土地，更别提将来搞什么扩张了。\n\n为此，全体大会将继续管理自由地区的经济发展。我们的基础设施、工厂、补给中心和铁路将得到改善，同时还将建设合理妥善的运输路线。\n\n我们的革命不能单靠理想与信念——它必须能实现自我维持。"
 SBA_expansion_seize_their_hoarded_riches_desc:0 "富人身居高位，好不享受。多年来，他们肆无忌惮，把人民呼来喝去、加以拳脚剥削。\n\n这一切已成过去。现在，人民被赋予了权力，局势发生了逆转，寄生虫和独裁者被一举推翻。是时候把他们偷来的财富还给它们真正的主人——西伯利亚的自由人民了。\n\n安全委员会将组织并指示黑军在中西伯利亚查抄财产，只给那些寄生虫留下足以活命的钱财。这之后，全体大会将确定如何将财富加以分配。很快，自由地区所有人民之间的平等将得以实现。"
 SBA_expansion_increase_local_cooperation_desc:0 "俄罗斯的集权派将无政府诠释为混乱、死亡和破坏的同义词，这与事实相去甚远。事实上，无政府是国家最害怕的东西，它并不意味着社会在无人控制的情况下完全崩溃，只是意味着国家不再控制。由于前政权的宣传，西伯利亚的左翼分子对与我们合作持谨慎态度，但只要对我们真正的价值观和政策做出简单解释，他们就会迅速加入我们的行列。"
 SBA_expansion_revolutionary_security_administration_desc:0 "老鼠、间谍、破坏分子、恐怖分子，无时不刻，无处不在；他们潜藏在黑暗的掩护下，将资产阶级的意志加诸于普通居民。这些土地新获解放，大多数人要么不明白我们为何而战，要么活跃起来同我们作对。为了维持和平并确保平稳过渡，黑军将密切关注这些暴民煽动者，并把当地划为军区进行管理。"
 SBA_expansion_to_defend_freedom_desc:0 "在全俄罗斯，自由地区是唯一一个人民生活在真正自由之下的地方。但现实令人忧心忡忡，而我们的人民对此知之甚少。他们不知道的是，周遭的大小军阀都在试图摧毁我们的社会，并推行他们自己的极权主义政府形式。\n\n我们不能骄傲自满。我们不能冷漠无知。\n\n根据全体大会下发的指示，安全委员会将组织自由地区展开全面动员，捍卫这无比宝贵的自由。工业设施将轰鸣作响，志愿者将涌入工厂，全自由地区的民兵将组织起来，结为一支能够击退一切威胁的力量。"
 SBA_expansion_readying_the_black_army_desc:0 "敌军集结边境，准备大举入侵，而我们必须作出回应。黑军，是阻止自由地区遭痛恨吾辈之人征服的唯一屏障。他们是保护我们的高墙，是抵抗暴政的壁垒——但如果这壁垒存在弱点，那么一遇冲突，它就将颓然倒塌。\n\n万万不可如此。\n\n为防微杜渐，我们将把更多的物资分配给黑军。无论是食物、装备还是材料，只要保卫自由地区需要这些东西，黑军要多少，我们给多少。我们的人民可能要接受一些小小的牺牲，但这都是必要之举，这都是为保证黑军面对战争、赢得战争而采取的必要措施。"
