 SBA_PowerStruggle.26.t: "毕业的日子"
 SBA_PowerStruggle.26.desc: "Stepanov gently massaged at his temple with one hand and violently clenched the other. His eyes darted between the map sprawled out across his desk and the blank page staring back at him. How long had he been there, eyes jumping between the two? It was dark out, but then again, days and weeks had likely passed during his three way staring contest. Siuda was probably already in the East, shaking hands, kissing babies, and performing miracles, as he always was. Stepanov sighed. He knew his flight left in the morning, knew that there was so much work to do, but yet it was far easier to pace. And so he did. He paced. And paced. And paced.\n\nStepanov woke up three hours before his departure, the blank page continuing to mock him. Damn it all! Stepanov looked to the window, and the purple hue of the sky told him morning was soon to come. Slowly, Stepanov rose from the office chair he had made his bed, and walked to the window. He stood, arms folded behind him, and looked over the not-yet awake city. This was his domain. This he could handle. But far off in the horizon were many more obstacles to overcome, adventures to see to completion, and legacy's to lay. Stepanov could not help from smiling, that's why he did it. His grin grew larger. Siuda did it for the ideology, but Stepanov, Stepanov did it for the chase. For the pressure, for the glory.\n\nIvan Stepanov sat at his desk in the transitionary period between day and night. Though time may be indecisive, he would be no longer. Stepanov gripped his pen tightly around his fingers, and let the words flow out of the end until the once blank page was a detailed description of troop deployments and orders during his absence in Siberia. Problem areas, such as Tomsk and the Mongolian communes, would require additional men in his absence. Stepanov adorned the newborn order with his signature, surely they could keep things in order until he returned from the East."
 SBA_PowerStruggle.26.a: "当然。"
 SBA_PowerStruggle.27.t: "托木斯克的多张面孔"
 SBA_PowerStruggle.27.desc: "Igor had left his home at his usual time, in his usual clothes, and with the usual thoughts bouncing around his head. What would work be like today? What would he have for lunch? Would he be home before his kids fell asleep? And as Igor made his usual commute to the factory, a foreboding feeling began to envelop him. The usual routines of his neighbors were not in full swing, not on display for all to see. There was no smell of morning cooking. There were no children preparing for school. There was no life in the outskirts of Tomsk. Yet, a ferocious beating came from the town square, contrasted sharply by a mellow orchestra. It was unusual.\n\nPyotr had left his home at an early hour, in the thickest clothes he had, and with the most unusual thoughts bouncing around his head. Who all would be there? What were the chants again? Who was D.S? And as Pyotr made his unusual commute to the city center, it only took him three blocks until the butt of a firearm made contact with his face.\n\nMihkail had stepped off the train into Tomsk in the dead of night. He and 399 of his companions were to make a home of the city, joining the two thousand men already stationed in the days prior, per the orders of the highest military authority in Siberia. And as the men began to set up shop in the city, a sense of dread, that of being watched, crept up and over him. As night turned to day, and residents of the city of art awoke to the arrival of military personnel, he was sure there would be chaos.\n\nDimitri Shostakovich had left his hovel which functioned as both a hideout and prison, in the early hours of the morning, scarf wrapped haphazardly around his neck. To Dimitri, the morning was routine. Go early, collect what was needed, and return 'home' for another day of drinking. However, as Dimitri hobbled past the train station, and saw the train car let loose a flood of countless soldiers pour over the city, his mind had been made. Without delay, the old man spread like a virus, waking up his old allies in the city that once was his home, and prepared them to take to the streets to let their voices be heard."
 SBA_PowerStruggle.27.a: "As dawn broke, Tomsk was a city on lockdown."
 SBA_PowerStruggle.28.t: "The Black Army Runs Red"
 SBA_PowerStruggle.28.desc: "Outside the repurposed Tomsk police station, temporary headquarters of the Black Army, the chants, marching of feet, and soft orchestral music of the protesters created the perfect soundtrack for the civil war raging in the Black Army.\n\nAnarchism knows no borders, or, at least that's what they say. In truth, the anarchists had split themselves, and soon to be the entirety of the Free Territory in twine. A boundary had been established on each side of the barrack, nearly all 2,400 men taking up a side. On the left, ironically, stood those in concurrence with their orders. Opposite them, a big tent faction of those opposed to the deployment had taken shape. Words were their bullets, for now, and as arguments swelled, the tension continued to rise.\n\n\"You act like you don't know where we are!\" Struggled one voice against the crowd, \"This city is of artistic expression and cultural advancement, not war! I was there when Comrades Siuda and Stepanov marched down these same streets the protesters do, and I watched as-\"\n\n\"Jesus, shut the hell up!\" Retorted a voice from the other side, \"You want to speak so highly of the reactionaries? Go join them. We are here to maintain the peace, this demonstration only proves General Stepanov correct. While our comrades wipe out the last remnants of statism in the East, it is our duty to keep order here.\" Murmurs of agreement fought against the jeers of the Siudaists.\n\nAs the debate raged on, one man, a recent recruit to the Black Army, sat nervously by his radio. For hours, since the protests began, he had been desperately radioing out for someone to restore order. However, it became apparent that the Free Territory was nothing more than its biggest names. Without the leadership of Valenteev, the decisiveness of Mishurenko, nor the ideological conviction of Siuda, the Army was left directionless, and no amount of votes would iron the issue out. Mercifully, the radio crackled to life. After hours of trying, he was transferred to General Stepanov in his temporary eastern headquarters in Chita. \"Comrade General, this is Pavel-\"\n\n\"I don't care. You've made thirty attempts to reach me in the last hour. What is going on?\"\n\n\"Protests, they've protesting for-\" Somewhere behind him, glass shattered, and the voices of the two factions grew louder, \"Comrade General, the people want us out and some of the men here agree, dozens have already joined the protesters. Please advise.\""
 SBA_PowerStruggle.28.a: "Through gritted teeth, the General ordered a withdrawal."
 SBA_PowerStruggle.28.b: "With much resolve, the General demanded a return to order in Tomsk."
