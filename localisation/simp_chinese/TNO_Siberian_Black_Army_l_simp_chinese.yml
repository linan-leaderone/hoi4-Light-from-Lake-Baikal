 SBA_PowerStruggle.49.t: "时间到"
 SBA_PowerStruggle.49.desc: "The months long struggle for influence in the recently integrated Far Eastern communes has, at long last, come to a close. Both opponents have reconvened at the ring, equipped with all the power, sway, and support at their disposal. While the Far East falls silent, subsumed into the ever-expanding Free Territory, the drums of war beat loudly in their home.\n\nNow, there was nothing left to do but wait, wait and see if their efforts would all be in vain."
 SBA_PowerStruggle.49.a: "In the end, the Boy Orator of Kansk came out on top."
 SBA_PowerStruggle.49.b: "In the end, the General's schemes always kept him one step ahead."
 SBA_PowerStruggle.50.t: "Sensory Overload"
 SBA_PowerStruggle.50.desc: "It had not been two minutes, and Stepanov had already begun to hyperventilate. His clothes and uniforms had melded into one towering mountain that if his pudgy hands could climb, would let him see clean across the Urals. Were his hands really that pudgy? He looked down at them and then up in the mirror, and down, and up, and down, and up, and down, and up and he saw it! A caged animal confined behind an ever shrinking cage. He screamed, a blood curdling plea for his life that one could never imagine originated from the scheming general, a man of poise rendered helpless as he fought for the clothes to get in the fucking bag. They wouldn't.\n\nFrustrated as a child is after hours of attempting to pound a square toy through a round hole, Stepanov felt tears well in his eyes, and as he went to wipe away the moisture he caught a glimpse of his pudgy hand, and his blood pressure soared. He plopped helplessly on his magnificent bed, stolen from the Rurikid palace, stolen like everything else he had. And he sobbed. From his bedroom balcony, he could see them all, their faces, that rage he instilled in them through his actions. General Ivan Stepanov, had been reduced to a blubbering mess, and it couldn't get any worse.\n\nThe shrill scream of the phone temporarily snapped Stepanov out of his emotions. The phone, his lifeline to the outside world, rang off the hook, and for once in his life he was relieved to hear it. Stepanov sniffled, wiped his eyes, and ripped the phone off the receiver, \"They're here!\" He cried, \"There here! Siuda, and thousands of them! I know why they're here! They've come to kill me!\" Stepanov panted heavily, waiting lifetimes he did not have for the voice at the other end to tell him it would be ok. And when the voice came, and it was his secretary, just calling to remind him that she would be on leave, visiting family, Stepanov reacted violently, throwing the phone back into its cradle.\n\nStepanov shambled to the window, where he saw he was surrounded. No scheme. No plan. The game wasn't fun anymore. Russia wasn't worth it, he would resign, give up, fold, whatever! But it wouldn't be enough to satiate the angry mob he had weaponized against countless others. Stepanov took a deep breath, gently unpacked his escape bag, and sat on his bed, facing the door, ready to receive the prize he had earned."
 SBA_PowerStruggle.50.a: "Here lies the king, smothered by his own house of cards."
 SBA_PowerStruggle.51.t: "晚安，而非再见"
 SBA_PowerStruggle.51.desc: "\"Goodnight, Yevgeniya!\" In spite of everything, Pyotr Siuda still found time to spend with his closest friend. They had certainly been through a lot, but it was worth it! Siuda had a grin plastered across his face, he couldn't help himself! The campaign through the Far East was tumultuous, but he felt confident that he had left the area better than he found it. He shoved his hands deep into his pockets, and walked through the snow under the lights of the city. Behind him, his shoes left a trail, a path to follow. Siuda kept his head high, and his eyes forward.\n\nIt wasn't fair. It was cheating. It was wrong, but it was the only way for him to win. A thick, gloved, hand wrapped tightly against Siuda's face. His eyes threatened to bludge out of their sockets as the realization set in. He squirmed, effortlessly, against the superior mass of his assailant. He kicked, and thrashed, and attempted to scream for help, for his life, but he made the mistake of trusting the city, of thinking he was nothing more than one with his people. Another hand joined the one around his mouth and applied pressure to his throat. It was then his eyes began to water and no more than 30 seconds later, they closed.\n\nTwo sets of footprints became one. The husk of Russia's greatest visionary was lifted from the ground and thrown over his assailant's shoulder and together they walked. In Kansk, the beating heart of the revolutionary movement, where Pyotr Siuda and Ivan Stepanov made their agreement that would forever change Russia, anarchism died.\n\nIvan Stepanov, satisfied with the culmination of his life's work, walked in the opposite direction. Though as he heard the truck come to a stop from behind him, and the thud of a body being discarded in the back, he couldn't help but smile. It really was that easy."
 SBA_PowerStruggle.51.a: "只有在黑暗的世界里，一盏灯光才会如此光明。"
 SBA_LibSoc.1.t: "清理废墟"
 SBA_LibSoc.1.desc: "西伯利亚森林深处的某个地方，彼得·西乌达正在漫步。他裸露着身体，在纷飞的雪花中颤抖着。他一无所有，只剩下手中的一盏灯笼，散发着微弱的光芒。在他头顶，夜空如漆黑的帷幕，一只苍白的眼睛从空中注视着他。彼得跌跌撞撞地走着，没有方向、没有目标。荒寂的森林在寒风中摇摆，但彼得身上的毛发却纹丝不动。空气在唱着一首歌，好似声声呼唤。真是引人入胜！感觉就像在温暖的家里！这感觉……真的很好。他不再颤抖。突然间，他脱离了自然，于万物之外。雪花在他的皮肤上安家，不肯融化。真好！他笑着，手中的灯笼掉在地上。彼得把雪踢向空中，冰晶优雅地落到地上，彼得跳起舞来。他旋转、扭动、跳跃，在树林间嬉戏着，越走越深。森林之歌越来越响，彼得的笑容也越来越明显。\n\n歌声戛然而止。注视着他的巨大天体也消失不见。黑暗笼罩了森林。不仅仅是黑色，而是彻底的虚无。它不只是一个光线昏暗的空间，它是摧毁光的力量。寒冷再度袭来，彼得的笑声渐渐消散。一瞬间，又像是一万年，彼得屹立在虚无中。没有任何预兆，树木突然燃烧起来。彼得尖叫，抓挠他的皮肤。太热了！烫！滚烫！彼得开始融化，他的皮肤如流淌的蜡油，凝结在地上。热！烫！火烧火燎……\n\n枯黄焦黑的树林里，长出一棵孤零零的树来。树上悬着一具尸体，胖而圆的身躯在摇曳的火焰中颤抖。“彼得，”尸体吼道，“你这个孩子。看看你给这片森林带来了什么！这片孕育着生命的森林！现在看！看呐！”彼得的眼睛早已烧成漆黑的圆洞，但他看到了一切。\n\n彼得从床上跳起来，喘着粗气。他扫一眼房间，一切都还是老样子，和他闭上眼睛之前一样。他笑了，这只是一个梦！他的微笑变成了大笑，而大笑又变成了呜咽。"
 SBA_LibSoc.1.a: "许多人的不眠夜。"
 SBA_LibSoc.2.t: "对动摇之人的讲话"
 SBA_LibSoc.2.desc: "“你的大衣，西乌达同志。”叶夫根尼娅给彼得披上件熊皮大衣。这大衣对他这种身材的人来说有些太大了。革命者径直看着前方，他的思绪已经飞向了远处。叶夫根尼娅从他的背后绕到前面，站在他面前。她努力从彼得的眼神中找到他自己。她的神情低沉了下来。“彼得？我知道你很纠结。”她把满是皱纹的手放在他的胸前，“我们现在走得太远了，我知道，你一定会去和他们谈谈的。你会一直做正确的事的，彼得。你和他不一样。”这句话触动了彼得的内心，他的脸微微抽搐着。\n\n“谢谢你，塔拉图塔同志。”彼得把自己身上的外套裹得更紧了。他向阳台的门走去。彼得握住了门把手，还没走出去，他就听到了他们的欢呼声。他们歌唱着他的名字，要求见到西乌达同志，与蛇蝎将军斯捷潘诺夫抗争的革命卫士。彼得深深地吸了一口气，转动把手，步入清晨的空气中。\n\n等待轰鸣的掌声结束之后，彼得礼貌地点了点头。这感觉不太对劲。这就是法西斯分子受到的待遇，沙皇所羡慕的待遇。他为什么会在这里？答案就在他下面的人民的仰慕之中。是人民选择了他，人民信任他。而彼得是不会让他们失望的。\n\n“同志们！”他高呼道，“今天我们通过了第二道考验！凭借我们团结而成的力量，我们推翻了西伯利亚的威权国家！我们打得他们满地找牙！但是，我们必须保持警惕。是时候建立我们自己的无政府主义体制，彻底摆脱国家的束缚了！”彼得找到了自己的立足点，继续动员人民站在他的一边。他阐述了无政府主义运动的核心纲领。仿佛就在一瞬间，恐惧的重担就从他的肩上卸下了。"
 SBA_LibSoc.2.a: "还有很多工作要做。"
 SBA_LibSoc.3.t: "与一个拥有一切的人的对话"
 SBA_LibSoc.3.desc: "德鲁戈夫博士不小心把包掉在脚边。在他面前，是波光粼粼的大海。遥远的彼岸屹立着山巅之城。在那里，人民可以自由而文明，而不是被迫在二者间作出选择。无论是什么导致了这一切，导致了俄罗斯的分裂和安那其的崛起，现在都无关紧要了。这个问题问起来容易，回答起来难，所以德鲁戈夫博士选择不去回答。他选择泛舟于海，把这一切疯狂抛在脑后，但——\n\n“我就猜到我会在这儿找到你。”德鲁戈娃女士从后面走了过来。不是德鲁戈娃博士或德鲁戈娃夫人。不，她认为自己就是无拘无束的德鲁戈娃，一个无政府主义者。\n\n德鲁戈夫博士点点头，依然面对着大海。“你是要跟我一起走么，娜塔莉亚？”\n\n“绝不会的。”\n\n德鲁戈夫博士笑了，“我想也是。”两人沉默地站了一会儿，女儿看着父亲的背影。远处的汽笛声打破了寂静。“我该走了。”\n\n“你该走了。”\n\n“娜塔莉亚。你为什么要来？你是要嘲笑我吗？还是来给我送行？”德鲁戈夫博士愤怒地转过身来，面对着他的女儿。她没有露出假笑，也没有在强掩笑容。眼泪从少女的脸上流下来。德鲁戈夫博士上前去安慰女儿，女儿往后退，退远了，离开了他。父亲张开嘴想说些什么，说些他想说的，又一声汽笛打断了他。他望着女儿，又望着大海。"
 SBA_LibSoc.3.a: "德鲁戈夫博士捡起他的包，朝码头走去。"
 SBA_LibSoc.4.t: "改善的余地"
 SBA_LibSoc.4.desc: "阿德里安独自一人在校园里漫无目的地闲逛，他把书紧紧地搂在胸前。好吧，好吧，好吧，他不是孤独一人，而是一群人，一个集体来到这里，是的，他真蠢，竟然迷路了！怎么连走直线都能走歪了呢。真蠢！真蠢！真蠢！阿德里安用手掌拍了拍额头。现在他们已经深入学院，而他却在院子里迷路了！上帝保佑，他只到这儿20分钟，就和往常一样把一切都搞砸了！阿德里安加快了脚步，他是家里第一个上大学的人，他还因此嘲弄家里人来着！他打算怎么跟他妈妈说？他迷路了别人把他送回家？他可是再也不会回——\n\n在拐弯时，他撞上了什么东西，阿德里安的书啪的一声摔在地上。“对不起！”他说，手上忙着收拾东西。\n\n他碰到的那个女生只是笑着，揉了揉自己的胳膊。“看样子你很着急！让我来帮你。”她弯下腰来，拾掇散落的书。\n\n“我，我很抱歉，我刚才应该注意看路的，我刚刚——”\n\n“掉队了吗？”她插话说。脸红的阿德里安点了点头。“我猜到了。别担心，不止你这样，这个地方很大。我是安娜斯塔西娅，但我的朋友都叫我安娜，很高兴认识你！”她向面前的年轻人伸出了手。\n\n阿德里安在裤子上擦了擦手心的汗，“嘿，安娜斯塔西娅，我是阿德里安。”\n\n安娜斯塔西娅觉得眼前这一幕很有趣，“好吧，阿德里安，要我带着你四处转转吗？”"
 SBA_LibSoc.4.a: "年轻人之间的友谊。"
 SBA_LibSoc.5.t: "走上正轨"
 SBA_LibSoc.5.desc: "彼得·西乌达被一大群他最亲信的同志簇拥着，健步走在大街上——如果说这条土路还能被称之为“大街”的话。“你可能在想，我为什么把你拉到这里来吧？瓦连捷耶夫告诉我，我得多出去走走。”彼得还没讲完他的故事，就笑了起来，“然后我和他就没怎么联系了。所以咱们就到这儿来了！”他把两手一摊。\n\n彼得走到一间破旧的小屋门前，敲了三下门，然后把手背在屁股后面。他等待着，他的同志们则挤在摇摇欲坠的木廊上。没有回应。彼得更用力地敲了一下。还是没有回应。他叹了口气，转身正要离开时，小屋的门开了。“你到底是谁？”那人睁大了眼睛，“西乌达同志？你——你来这里干什么？”\n\n善意的问候让彼得哈哈大笑起来，他回过头来，向那人伸出手，“你得像个真正的俄罗斯人一样说话！晚上好，同志，希望我们没有打扰你。”\n\n一脸茫然的老人摇了摇头，他结结巴巴地回答道：“没，没有，我只是没想到今晚会有你这样的大人物到这来。”\n\n彼得扬起了他的眉毛，“像我这样的大人物？同志，我只是个普通人，我对自由地区的贡献并不比你多。不过，我一直竭尽全力，为这个社会做着我所能做的一切。所以，告诉我，”彼得笑了，这是这段时间以来他第一次露出发自内心的微笑，“我能为你做些什么？”"
 SBA_LibSoc.5.a: "“好吧，你先进来吧，我的炉子上有些食物。”"
 SBA_LibSoc.6.t: "为他者所不敢为之事"
 SBA_LibSoc.6.desc: "“把那个给我！”伊万冲上去就想猛地把米哈伊尔手里的枪夺走。\n\n“你给我滚开！”米哈伊尔用肩膀顶开伊万，“我在处理这些几年前就该处理的叛徒。”\n\n“米哈伊尔，你到底想得到什么？当着这么多人、当着小孩子的面杀人，你晚上睡觉睡得安稳吗？”伊万边说话边挥手示意旁边正在聚集的人群退后，此时一个军官正跪在伊万和米哈伊尔的面前。\n\n“别再废话了，伊万！我受够了！三个月以来你他妈一直指手画脚个不停。我现在的意思很明确，这个人就是个叛徒！不，他甚至算不上叛徒，他从一开始就没站在我们这边！”米哈伊尔一边说话一边用力地挥舞着他的枪。\n\n“杀人不能解决所有问题啊，米哈伊尔！杀人，斯捷潘诺夫巴不得你杀人！”伊万恳求道。\n\n米哈伊尔突然调转枪口，用枪指着伊万，大声喊道：“别拿我和那个人作比较，我和他没有可比性！”\n\n伊万瞪大了眼睛，说：“天哪，你他妈的到底有什么毛病？你杀我能得到什么？逼我说心里话？”\n\n米哈伊尔心神领会，慢慢地点了点头，说：“你知道么，你是对的，我道歉。伊万，我可没打算杀你，但他就是另一回事了。”米哈伊尔突然把枪指向那个跪地者的头，扣下扳机。围观的人群尖叫起来，但伊万却陷入了沉默。"
 SBA_LibSoc.6.a: "这不是安那其，这是恶。"
 SBA_LibSoc.7.t: "退一步"
 SBA_LibSoc.7.desc: "“彼得，你一定是在开玩笑吧？”叶夫根尼娅高呼着，紧随在西乌达的身后，向着会议大厅走去。而瓦连捷耶夫也在不远处跟随着。\n\n彼得继续疾步走向大会的主会场。风尘卷起他的外套，几乎要从他身上飞走。“我这样做不是为了为难你，叶夫根尼娅。这是我酝酿已久的决定，绝不是简单的一时兴起。一直以来我都对大会感到厌烦，因为它压根就不能阻止另一个斯捷潘诺夫的出现。”\n\n瓦连捷耶夫加快脚步，在彼得面前停下，抓住了他的肩膀：“西乌达同志，我不能让你这样做。我明白你的用意，但我可以向你保证，就算你把权力继续往下下放，也不会让人们的生活变好的。大会已经做得够好了。”\n\n彼得甩开瓦连捷耶夫的手，开始思考该如何反驳。就在这时，叶夫根尼娅冲到了瓦连捷耶夫身边，把双手放在他的胸前。“彼得！求你了，我知道你只是想做你认为正确的事情，但在你行动之前，请你考虑一下这样做的影响吧！这会让帮助那些最需要我们帮助的人变得更加困难！”\n\n彼得后退了一步，让朋友的双手落在了自己身旁。他皱起眉头，直视着眼前的两人。大会的权力太过强大了，但也许他们的意见也有道理？彼得突然有些游移不定起来。"
 SBA_LibSoc.7.a: "“我将会向暴君作斗争，无论他们在何处。”"
 SBA_LibSoc.7.b: "“你可能是对的，同志…但我太累了。”"
 SBA_LibSoc.8.t: "踽踽独行寒风中"
 SBA_LibSoc.8.desc: "谢尔盖的双脚踩在朽坏的木头地板上。他面带愁容，透过暖炉边上的窗子望着窗外。鹅毛大雪纷纷扬扬，像上帝的眼泪。也许上帝为过去的二十年时光流泪了吧。他会责怪祂吗？谢尔盖知道他的上帝不仅全知全能，祂亦心怀慈悲，希望祂的每一个子嗣都茁壮成长。当然，也没有人比那些真心诚意信奉上帝的人更加痛苦。\n\n无论上帝是愤怒，或是悲伤，祂冰冷的眼泪都帮不上什么忙。风暴如涛如怒，整栋房子都将被风雨埋葬，最好别去想它。谢尔盖关上百叶窗，转过身来。就在他自己家里，另一场风暴正在酝酿。谢尔盖的妻子抱着小儿子，大儿子摆弄着收音机，二儿子坐在旁边。他们几个小时前就开始寻找救援，但一个人也没有来。谢尔盖又往火里添了一根木柴，只是为了分散自己的注意力。\n\n谢尔盖的大儿子扔掉了头上的耳机，“没人在听！一点意义都没有。”少年大步走到他的房间角落里去了。谢尔盖的妻子忧虑地看了他一眼，尽管儿子有些反应过度，但他们一家正被困在荒野，似乎没有什么出路。就在这时，收音机滋啦滋啦地响了起来。"
 SBA_LibSoc.8.a: "“谢尔盖？是你在喊救命吗？我就在附近。”"
 SBA_LibSoc.10.t: "异议！"
 SBA_LibSoc.10.desc: "彼得一巴掌拍在他面前的桌子上，汗水从他的额头上滴下。“斯捷潘诺夫将军是只披着羊皮的狼！他待在我们最为珍视的委员会里，隐藏着他的真实意图！”彼得抬起手，放在胸前以示强调，“我被他耍了，我们全都被他耍了。我还以为他是我们的朋友。”彼得顿了一下，看着聚集在大会里的人群的反应。“不管我们以前怎么看待斯捷潘诺夫将军，事实就是，他在他的职务上攫取到太多的权力。我们没能认识到这个事实，没能来得及阻止。”彼得与他的同志们交换了一下视线，他接下来的话将会描绘出自由地区的未来。“我们绝不能让这种事情再次发生。”彼得抚平了桌面上的纸，那是所有用来反对斯捷潘诺夫的证据。“我提议，将黑军彻底压制到它原来的形式。”\n\n彼得看向沉默的法庭，人们交换了几次视线。当他说话的时候，人们也在用眼睛说话。我不知道，但其他人用摇头来回应。这看上去并不妙。西乌达一边等待，一边敲着桌子。他不禁哂笑。平日里他从不会要他们安静下来，现在他要在什么时候让他们不再（用眼睛）说话呢？\n\n最后，一个年轻人从他的座位上站起来，整了整头顶的帽子，然后用颤抖的声音说：“西乌达同志，你不会是在号召处死那些自愿保护我们的男男女女吧？”\n\n彼得紧紧盯着少年的眼睛，眼睛一眨也不眨地说：“我向来号召要处死国家，同志。”紧接着，全体大会就陷入了混乱，就像经常发生的那样。彼得又拍了拍桌子，让大会恢复秩序。“接下来我们要做什么，让他们巩固权力？等着他们控制整片自由地区？”人们虽然争论不休，但看上去在一个提议上还是达成了共识：允许黑军用劳动来弥补他们的罪行。彼得考虑了人民的意见，但也想着他自己的担忧，黑军中还有多少个斯捷潘诺夫？他深吸一口气，作出了他的裁决。"
 SBA_LibSoc.10.a: "人民在召唤，彼得在行动。"
 SBA_LibSoc.10.b: "为了保卫俄罗斯，我们必须抹除所有通向极权的道路！"
 SBA_LibSoc.11.t: "悉听尊便"
 SBA_LibSoc.11.desc: "伊里努什卡紧张地搓着双手，头靠在汽车冰冷的钢制框架上。她对马加丹了解不多。她从未去过那里，只是听说过有这么一座城市，坐落在大洋之滨，曾经是一些俄罗斯渣滓的家乡。她很愿意去往那里，不过前提是她得自愿。她非常想看看大海。彼得一次又一次地向她诉说着，在那鳞光点点的海面上，海浪与覆盖洋面的冰层做着的斗争。傻孩子彼得笑得合不拢嘴，骄傲地宣称那就是无政府主义斗争的完美写照。\n\n斯捷潘诺夫从来没有去过远东。他害怕那里。当伊里努什卡护送他从一个公社到另一个公社时，他多次向她提起这些。斯捷潘诺夫并不是自愿来到西伯利亚的，但他发现托木斯克非常有趣，他还经常随口评论说一想到要入侵远东就让他感到恶心。他从没提过这是一场政变。伊里努什卡在大会上反复说了好几遍。他们不在乎。他们居然敢当着她的面对她说，这是为她好。\n\n车突然停了下来，伊里努什卡的头撞到冰冷的钢铁上。她疼得发抖，但没有叫出声来。自从他们带走彼得以后，她再没说过一句话。如果这就是人民的意愿，那就这样吧。从那时起，她就不再是一个人了。她前面的车门滑开，两个人站在门后，身后还有许多人，拿着枪。他们谈到马加丹，谈到解放，谈到工作。伊里努什卡只是笑了笑。就在其中一个男人身后，她可以看到大海。"
 SBA_LibSoc.11.a: "还有什么比激流更自由奔放？"
 SBA_LibSoc.12.t: "人民呼唤正义"
 SBA_LibSoc.12.desc: "“你可以交代遗言了！”士兵叫道，他来自西乌达同志领导下反对内部集权主义分子的特别工作组。舒拉默念着这句话。“交代遗言”。他说这话多少次了？拿着枪说的？开枪之后说的？有多少次，他在灭了仇人之后回到家里，洗掉手上的血，然后与妻子肆意地做爱？这个数即使存在，舒拉也数不清。他干杀人这一行，好似他永远也不会看到枪口指着他的头。\n\n他可以试着说些诙谐的话，或者说几句他一直存着的俏皮话。也可以试着说些让人沮丧的话，也许会让刽子手心里抖一抖，这算是一种胜利，对吧？实际上，他的经历告诉他，最后这么几句话，无论这几句话多么有意义、多么有影响力，对向他射来的那几枚子弹来说都毫无意义。士兵扣紧扳机，他保持沉默。枪指向面前跪着的人头，然后枪响。\n\n舒拉欣然接受，但事情有些不对劲。刽子手一定是在瞄准时失去了平衡，子弹射进他的胸膛。他优秀的判断和个人意愿在一瞬间消失得无影无踪，他尖叫起来。在内心深处，以前好好地隐藏着的某个地方，迸发出一阵发自肺腑的尖叫。也许是那些被他杀过的人的尖叫，他们藏在他的心里，现在又重获自由。没有任何预兆，又是一声枪响。"
 SBA_LibSoc.12.a: "尖叫戛然而止。"
 SBA_LibSoc.13.t: "左右为难"
 SBA_LibSoc.13.desc: "“我还没说完，叶夫根尼娅。”彼得狠狠地啃着他的鹿肉。他切下一块肉排，嘴里嘎嘣嘎嘣地响着。他的胳膊肘靠在桌子上，双臂直立，一手拿叉，一手拿刀。\n\n“我知道，彼得，”叶夫根尼娅·塔拉图塔一边拨弄着盘里的饭菜一边忧郁地说道，\n\n彼得一边大嚼特嚼一边转着盘子，狼吞虎咽后接着说道：“你知道吗，叶夫根尼娅，我更喜欢和客人一起吃饭。”她点了点头。“我请了斯捷潘诺夫好几次客。他就在你那个位置上坐着。他吃了我做的饭，看着我的眼睛。他还说他是我的朋友。”\n\n叶夫根尼娅放下叉子，用恳求的眼神看着她的朋友：“彼得——”\n\n“不，不，叶夫根尼娅，让我说完。他告诉我他知道如何消灭敌人，我们坐在这里起草了我们的计划，”彼得把叉子插进桌子里。“他看着我，告诉我该怎么做，我就照着他说的做了。”彼得抓住叶夫根尼娅颤抖的手，“告诉我，我该怎么做。今后几年里，安全委员会肯定会变成我的梦魇……我是该该解散它、摆脱它，还是……？告诉我，叶夫根尼娅，我自己一个人做不到。”"
 SBA_LibSoc.13.a: "“照你的心意去做。”"
 SBA_LibSoc.14.t: "扫地出门"
 SBA_LibSoc.14.desc: "安全委员会本不该在紧急状态结束之后继续存在，直到迫在眉睫的威胁远去为止，其使命也宣告终结。然而，它却还在这里，侵蚀着安那其社会的肌理——甚至在我们解放西伯利亚之后，黑军依然紧紧把持着权力，蜕变成一个集权主义与反革命的同谋团体。是时候将其彻底废除了，不能再放任黑军听命于那些野心勃勃的军官，我们必须抢在他们发起某种“政变”推翻西乌达，并害死他们自己之前，彻底铲除之。没人会反对的，安全委员会呆在聚光灯下的日子已经结束了。现在，黑军将为我们的同志们服务。\n\n“各位代表，我提议立刻废除安全委员会。安全委员会实现了它的目的，其成员也一直勤勤恳恳、忠心可鉴。但是我们不再需要一个集中化的组织来指挥这样一支强大的军队了。”\n\n代表们赞同地点头。\n\n“大家都赞成吗？”\n\n大多数代表举起了他们的手。\n\n“那么，这事就这么定了。”"
 SBA_LibSoc.14.a: "轻而易举。"
 SBA_LibSoc.15.t: "跨越鸿沟"
 SBA_LibSoc.15.desc: "保持低调，他们没理由知道。昂首挺胸，他们逮不住你。可为什么大家都这样奇怪地望着他？如果说他们不知道，为什么每当自己经过时，路人就将自己的孩子紧搂在怀里？噢，他又在挠了，袖章老是发痒，这大概是种强迫症吧。他飞快地将手伸进衣袖里，一手握纸，一手拿刀，深吸一口气，心中默念着——我很好，一切都会好起来的，萨沙喘起了粗气，显然他的外表出卖了他，他一点也不好。萨沙见识过黑军如何以值得鄙夷的野蛮横扫东方，如果自己被抓到，决不会得到丝毫同情。大家又在注视自己了，险些步入办公室的萨沙猛地停住了脚步。\n\n“午安，朋友，什么风把你吹来了？”将军从房间的另一端喊道。那个男人背对着萨沙，淹没在文件柜的深处。萨沙用口袋里的刀尖扎了下自己，他带着命令，也总是服从命令——“所以，有什么我能为你效劳的吗？”男人转过身来。\n\n萨沙摇了摇头，拇指紧扣住手里的凶器。该死。该死。为什么他们选了他来做这件事？他不知道怎么“传个口信”，他连“口信”是什么也不知道。“您……您就是瓦连捷耶夫？”迷惑的男人扬起眉毛，点了点头。萨沙从口袋里抽出那张纸来，上面赫然写道：杀了他！萨沙，告诉他元首(Vohzd)永恒，做你被命令该做的事！\n\n将军有些被惹恼了，“你是谁？你到底来这干什么？”干啊萨沙！干啊你这废物！"
 SBA_LibSoc.15.a: "“没——没什么，瓦连捷耶夫先生，我不小心走错了。”"
 SBA_LibSoc.16.t: "在“我的”公社里？"
 SBA_LibSoc.16.desc: "叶夫根尼娅笑了，将手放在彼得的腿上，他们坐着的车正在西伯利亚崎岖的道路上颠簸。“没什么可担忧的，彼得。”她笑着说道。“这应该是你的拿手好戏。”\n\n彼得报以一个微笑。他看向窗外，西伯利亚的景色在眼前掠过。西伯利亚是那么的广阔，尽管繁华的都市如同星星一般点缀着这西伯利亚，但相比于整片大地来说依然显得微不足道。数年前，他站在坎斯克市政大厅前，幻想着这片土地的潜力。叶夫根尼娅推了他一下，打断了他的思绪。彼得看向她，笑着说，“你也太抬举我了，叶夫根尼娅！你也可以像我一样教好人民们的。”\n\n“我当然可以，”她拍了拍他的腿，“但是比起我，他们更欢迎你，彼得。”听到这番话，彼得的胃不禁一阵难受。\n\n卡车停在伊斯基季姆公社的中央，彼得走下车，没人上来跟他打招呼。人们并没有冲上前来迎接他，也没有喊着他的名字大声歌颂他；恰恰相反，公社依然像往常一样运作着，只有少数人认出了西乌达同志。彼得不禁露出微笑，人民按照自己的意愿生活，不需要中央政府的约束和指挥，亲眼目睹这无政府状态的运作可不是件寻常的事情。但是叶夫根尼娅不得不打破这状态。她对着他们身边的人们大声呼唤，引起他们的注意。很快，他们身边便聚集起一小群人，大多数都只是来看热闹的。彼得轻咬着嘴唇，保持微笑。这是他的职责，他想道，这不过是他拜访的第一个公社。对各个公社的拜访还要一个多月才能结束，但如果在每个公社都能看到像这里一样的无政府状态，再苦再累都是值得的。"
 SBA_LibSoc.16.a: "“同志，你对无政府主义有什么了解？”"
 SBA_LibSoc.17.t: "阴影笼罩之谷"
 SBA_LibSoc.17.desc: "在彼得看来，经济部的争吵似乎是他在管理方面有限的经验中所见过最微不足道、愚不可及的事情。他整理着信件，一边看，一边笑了起来。\n\n“瓦迪克，我得告诉你，你对库尔日诺经济潜力的怀疑简直是令人作呕！”\n\n“斯坦尼斯拉夫，如果你真的相信那个近亲乱伦的小村庄除了在丰收季节挨饿之外还有什么狗屁‘潜力’，我肯定把你抓到疯人院里去！”\n\n经济部似乎把重点搞错了。他们在争吵该把钱交给哪个城市，但在彼得看来，答案却不是这样。为什么不把这些钱平均分配呢？即使是交给那些规模较小的城镇？把有限的资金集中在大城市只会扩大已经缩小的城乡差距，而让这些资金流向较小的城镇则会给它们带来急需的提振。只需稍加推动，人口密度较低的公社就会迅速发展。至于那些大城市——最好不要让钱流进官僚的口袋里。"
 SBA_LibSoc.17.a: "我他妈受够了。"
 SBA_LibSoc.18.t: "各家之言"
 SBA_LibSoc.18.desc: "规矩很简单。禁止人身攻击，尊重他人的观点，文明礼貌。当然，规矩这么简单，就留下了不小引人遐想的空间。这天晚上，无政府主义者们和各种各样不同政治观点的人聚集在新西伯利亚公社大剧院里，进行着友好善意的辩论。西乌达坐在剧院后排，看着辩论进行，他注意到两边都提出了几条不错的论点。\n\n“我了解纳粹的思维方式，先生，我真的了解。但是我依然无法理解，在他们残忍屠杀了那么多人，还害死了无数无辜民众之后，你怎么还能去支持他们的行为呢？”\n\n法西斯微微一笑，回答道：“你会为了自由而杀戮吗？用你们的话来说，为了安那其？”\n\n“会的。”\n\n“我也一样，会为我的自由而杀戮，而那就是民族的解放。有些人会因此而死，但是如果死亡能换来种族纯净的乌托邦，那么死亡也绝对是值得的。”\n\n“每一个人的死？每一个孩子的死？”\n\n“每一个孩子。”\n\n“那么，先生，你有没有想过，或许种族只不过是建构的结果？民族主义只不过是你祖先编造出的谎言？”\n\n“啊，我发现你的心态和那些犹太人差不多。有些民族就是比别的民族更加优等，只有傻子才不承认。毕竟你看，非洲人可建成了人民大厅这样的奇观吗？”\n\n无政府主义者嗤笑一声，辩论继续。"
 SBA_LibSoc.18.a: "我告诉你，就是犹太人！"
 SBA_LibSoc.19.t: "停！"
 SBA_LibSoc.19.desc: "“西乌达先生，我认为您应该能明白，您的想法真是荒谬至极，”穿着西装的男人弯腰俯向他身边的桌子，桌上堆着高高的一堆文件。他从一堆表格中翻出一张，展示在身前的讲台上，指着一处向下减少的曲线：“请看这里，自从我们抛弃资本主义以后，我们军事工业的生产能力就一直在稳定下滑。资本主义意识形态让美国从毫不起眼的殖民地成长为超级大国，忽视这种体制中蕴含的无穷力量，实乃愚不可及！”\n\n座无虚席的会议厅立即响起了对讲话人的辱骂，人们站起身来冲他起哄。彼得·西乌达潦草地在笔记本上写下几个字，在其下画上三道强调线，然后他手掌在讲台上一拍，让会场保持肃静。\n\n“同志们，同志们，你们这样互相贬低，就谁都说服不了谁了，”彼得倚靠在讲台上，对站在他右边的男人说：“这位同志，我承认你对我观点的批评很有见地。但是，我曾走遍自由地区各地，亲眼见证了资本主义留下的创伤。我来告诉你，资本主义的体制对那些设立体制的人有好处，但是对在其体制下生活的人来说则不然。”\n\n彼得和他的对手你一言我一语地辩驳着。他们的辩论似乎永无止境，每一秒钟对彼得来说都十分享受。"
 SBA_LibSoc.19.a: "资本主义的遮羞布。"
 SBA_LibSoc.20.t: "不幸的现实"
 SBA_LibSoc.20.desc: "“你他妈的神经病！愚不可及！你……你他妈绝对是个弱智！”瓦连捷耶夫挣扎着想要找到词汇来把安德洛尼·米舒连科怒骂一顿，同时把他的拳头砸在沮丧的西乌达同志的桌子上。“彼得，你可要想想清楚！这可是在自杀！”\n\n彼得·西乌达觉得他可以信任瓦连捷耶夫同志，因为瓦连捷耶夫向来为人民的利益拼尽全力。当然，之前他也是这么看待伊万·斯捷潘诺夫的。“同志，你和我都曾为了米舒连科同志在大会上发言并提出他的计划的权利而斗争过。”\n\n瓦连捷耶夫轻轻推回他的椅子，倚靠在椅子上，一脸难以置信。米舒连科笔直地坐着，咧开嘴笑了。“谢谢你，西乌达。我很欣赏你，你确实有识人之明。”米舒连科转动他的椅子，靠向彼得。“当了这么多年的兵，我发现那些知识分子啊，他们只晓得坐在象牙塔里，高高在上地向我们发号施令，一群纸上谈兵的废物。核武器和步枪或是手枪那样的武器也没什么区别。我们不要科学家来鼓捣我们的大炮，我们要人民来。”\n\n“彼得，不是所有事情都是人民的斗争！”瓦连捷耶夫恳求道。“算我求你行不行，为了人民的利益，把这件事留给专家去做吧！”"
 SBA_LibSoc.20.a: "“学术界人士也是我们的同志。”"
 SBA_LibSoc.20.b: "“可能不是所有事情都是人民的斗争，但这件事是。”"
 SBA_LibSoc.21.t: "上下求索"
 SBA_LibSoc.21.desc: "米沙把手臂横在额头上，挡一挡头顶的风雨，但雨点还是打湿了他的脸颊。该死的，他讨厌托木斯克。他对这座城市的看法比“讨厌”要更加微妙，但这无碍。他依然不怎么喜欢这座城市。米沙瑟瑟发抖，不是因为寒冷就是因为厌恶。怪，他什么时候有了“微妙”的看法？也许，是在和全体大会合作之后？\n\n终于，远处的小屋清晰地出现在他的视线里。米沙又往前走了一段路，来到小屋的木门廊前。不错嘛，他想着。那群暴民居然没有把这搞得一团糟。米沙敲敲门，清脆的声音响起，并不轻柔，也不野蛮。他把耳朵贴在门上，听听是否有人来开门。一点声儿都没有。妈的，又搞错了。我猜他肯定跑到托木斯克郊区去了。米沙转身要走，但就在这时，他看见一扇窗户的帘子迅速地拉上了。米沙又敲了敲门，“嘿！我知道你在里面！我看见你了！”依然没有回应。米沙叹了口气，他不是来这里玩捉迷藏的。米沙转动门把手，走了进去。\n\n房间里面就像是刚发生了原子弹爆炸，乱作一团。纸撒得到处都是，撕烂的书丢在桌子上，大黑板上写满潦草的字迹，令人费解。米沙低头找着空地，小心翼翼地走过这一片杂乱。“我是塔拉图塔机构的。我只是有几个问题——嘿！”在房间的另一边，米沙看到一个西装革履的男人半挂在窗外。\n\n那人挣扎着要从窗口挤出去，但他的公文包被窗台卡住了。米沙冲过去抓住那个人，把他拽回屋子里。"
 SBA_LibSoc.21.a: "“那你就是安德烈·萨哈罗夫喽？”"
 SBA_LibSoc.22.t: "不好意思，还是得要民主"
 SBA_LibSoc.22.desc: "西乌达对于为科学家提供研究资金的议案并无异议。毕竟他们在造的东西是核弹，需要大量资源是理所当然的，而且西乌达本人也坚定地支持科学进步。但是全体大会可不这么认为。尽管大多数的全体大会成员都在自己所代表的公社里接受过基础教育，但这些教育基本都是关于行政和如何代表人民的，对于原子物理学和制造核弹所需的资源量可谓是一窍不通。所以，当他们看到所需资金和资源的完整清单之后，数名全体大会成员便开始嘲笑这位胆怯的科学家，并叫他滚出去。\n\n不过最后还是要通过投票来表决。经过讨论之后，大会提出了两个议案：给予科学家们所需的一切资金和资源，好让他们更快造出核弹；或者只满足他们的部分需求。虽然这样也能造出核弹，但是制造核弹是当务之急，拒绝为其倾注资源显然会让研究人员不悦。"
 SBA_LibSoc.22.a: "又不一定真用得上原子弹。"
 SBA_LibSoc.22.b: "这些科学家要多少就给多少！"
 SBA_LibSoc.23.t: "你怎么说，普通人？"
 SBA_LibSoc.23.desc: "全体大会还是一如既往的吵闹。西乌达召开大会时，所有的代表都会急切地出发前往新西伯利亚。假如他们太忙的话（虽然很少有人会忙到不能去开会的地步），就会请别人代替自己出席。大会堂中似乎有一种魔力，紧紧牵住每一个男男女女的心：他们觉得自己也是某种……某种真实存在的东西的一部分。虽然这会议只能管到西伯利亚的穷乡僻壤，但是他们却觉得自己的工作，自己的生命，都献给了全人类的利益。\n\n随着彼得走上台，会场中激动的喧嚣渐渐平息。他把老旧的麦克风拉近嘴边，挺起腰板，对会堂中的几百号人发言。彼得并不是什么大演说家——他吐字不清、语调生硬——但是挤在会堂里的听众们却都能听得懂，而这，才是最重要的。\n\n“昨天我躺在卧室里，觉也睡不着，心里想着：安那其如何才能存活下来呢？长久地存续下去？我们不能仅仅靠我们的精神。如果只靠精神就能成功的话，那么那些受压迫的人民，对安那其的渴求精神为什么没能成功？那些理论家和哲学家，他们对理想所做的著述又该如何处之？道理似乎已然显露，为了安那其，为了自由，必须要有人牺牲生命。不管是面对集权派还是法西斯、又或者是无政府主义者自己，似乎为了实现长久的安那其状态，我们就必须要消灭国家的先锋队。我思考着这不幸的结论，这时我发现，安那其状态的产生，并不是来源于对死亡的欲望，而是来源于对死亡的恐惧。当集权分子恐惧灾难时，他们就会让我们自治。当集权分子恐惧终极的毁灭武器——原子弹的地狱烈焰——时，他们就会让我们享受自由。各位，这终极的武器，就将把我们领向终极的理想。”"
 SBA_LibSoc.23.a: "我们一定要造出核弹。"
 SBA_LibSoc.24.t: "就连我也？"
 SBA_LibSoc.24.desc: "这标志真是幽默。“让你的声音在原子间回响！”彼得似乎终于是发了癫，又或是他早就随心所欲，然后把人们都拉到和他一样的高度。不过要公平，因为彼得——不管是出于好奇还是好玩——拖着疲惫的身子走出家门参加会议，所以不要对他太苛刻。\n\n房间里人挤人。彼得在最后面找到一个位置，坐了下来。他信手从夹克衫口袋里掏出一根点了半截的香烟，叼在嘴里，然后拍拍身子找着打火机。一个老妇人在几个黑军士兵的帮助下走上舞台。她步履蹒跚地走到麦克风前，“喂，喂，听得到么？”人群说听得见。“好！”她高兴地说。“我想对今晚到场的所有人表示感谢，因为我们的项目确实无比重要。话虽如此，我不会占用大家太多时间，暴风雨马上就要来了。所以，如果有人想要……”\n\n“是的，我有话要说。”彼得微笑着，抬头看着站起来说话的人。这很好。“我们考虑过战争中根深蒂固的特权吗？制造原子武器是最高形式的阶级歧视！”彼得马上笑了出来，他歇斯底里地笑着，富有感染力的笑声顿时充满了整个房间，所有人都投来愤怒的目光。\n\n“你是觉得这位同志的发言有什么好笑的地方吗？”老妇人从台上叫道。\n\n“不，不，我只是——”彼得笑着说，“他说核战争是阶级歧视！我和其他人一样都是无政府主义者，但拜托，这太荒谬了！”\n\n“还荒谬，你才荒谬呢。你拖着垮着走出家门来这儿开会，摆着这么一副蔫了吧唧的样子，还敢侮辱你的同志。”站在舞台上的女人反驳道。彼得不再笑了，偷偷回到他的椅子上。"
 SBA_LibSoc.24.a: "“你刚才在说什么，同志？”"
 SBA_LibSoc.25.t: "我的意见是……"
 SBA_LibSoc.25.desc: "“我真挚地相信，为了自由的斗争终于到达了高潮。无政府主义身为一种斗争的意识形态，它是一场与阶级制度的、永不止息的战斗。当人们感到安全的时候，也是他们最应该警惕的时候。”\n\n不，这不对。彼得把这些字涂掉。\n\n“无政府主义者的斗争是团结的斗争。并肩战斗的人民最终将战胜国家，当……”彼得用力把书合上。他痛恨自己找不到答案。过一会就能找到的。他只需要——\n\n门外响起了敲门声。“彼得？你现在有空吗？”\n\n彼得沉重地叹息一声。“是的，请进。你有什么事吗？”\n\n“我……我……你知道我是个有话直说的人。我认为你应该严肃地重新考虑这个问题。”\n\n“我很害怕，叶夫根尼娅。这是你想要听到的吗？我不知道我该干什么，所以我让人民自己来处理它。”"
 SBA_LibSoc.25.a: "没人说无政府主义是一条坦途。"
 SBA_LibSoc.26.t: "若想要碰碰运气，可别去阴森矿井"
 SBA_LibSoc.26.desc: "“小心别撞到头。”向导领着彼得·西乌达向上乌金斯克矿井的深处走去。“我想早班工人应该还在值班，不过他们马上就要去吃午饭了。”\n\n“嗯，如果可以的话我想去看看他们工作的样子。为了项目的成功，我需要了解矿工工作的全过程，包括他们的日常生活。”\n\n工头左右摇晃着脑袋，沉思着。“我觉得可以安排下。恐怕他们根本不会注意到你来了！我们这儿的工作可以说是全俄罗斯最辛苦的了！”他笑了起来。“我看看……啊！那位是德米特里！我觉得你最好去问他，他是我们这儿学历最高的了。德米特里！快给我滚过来！”\n\n那人放下镐子、摘下安全帽，拿它扇着风。“有什么我可以效劳的吗？”\n\n“德米特里，这位是西乌达同志，你认识的。他正在搜集某个项目相关的信息。彼得？”\n\n“很高兴认识你，米哈伊尔同志。”两人握了握手，“我需要你的帮助。整个自由地区也需要你的帮助。在你看来，在整个采矿过程中，开采铀的哪一个步骤最重要？”"
 SBA_LibSoc.26.a: "“一定要穿含铅的防护服！”"
 SBA_LibSoc.26.b: "“铀？去找钚！”"
 SBA_LibSoc.27.t: "立足世界之巅的科学"
 SBA_LibSoc.27.desc: "彼得走进屋子，并在门口的地毯上踢掉他靴子上的积雪。诺里尔斯克的雪非常大，才一会的工夫就差不多把他整个人盖住了。由于裤腿都被冻僵，他行走十分困难，步履蹒跚地走向火堆旁的大靠椅，坐了下来。那个邀他过来的老人正找着水壶。彼得喊道：“你都已经把火生好了啊！”\n\n“我想你肯定需要暖暖身子，因为大多数人都还没做好过冬的准备呢。”老人说道，一边把水倒进壶里，“还有，为了能够正常讨论我想要的话题，我要确保你全神贯注。我不知道你懂不懂这个，但寒冷会干扰你的脑子，妨碍你做出理性决定。”\n\n“真的吗？”彼得边说边脱下他的手套，“我可不知道。你从哪学的这个？”\n\n“我曾经在科学院工作过，那时候世界还没有陷入黑暗。”老人大笑，抓了下胡子。“我的一个同学……他叫什么名字来着？我真是记不起他的名字了。他学的是农业，这个小知识就是他告诉我的。但这并不是我真正想说的，我要告诉你的是，核武器在建设过程中必须绝对保密。一丝一毫的泄密都会造成极其严重的后果。”"
 SBA_LibSoc.27.a: "“这是人民的事业，我不能瞒骗他们。”"
 SBA_LibSoc.27.b: "“当然，鬼知道集权主义者又策划了什么破坏活动。”"
 SBA_LibSoc.28.t: "请您上车！"
 SBA_LibSoc.28.desc: "彼得把公文包放在他的膝盖上，看向火车窗外。新西伯利亚到克拉斯诺亚尔斯克的旅程是西伯利亚大铁路上最热门的一段路。有时候，一些家庭上车来只是为了享受生活，举行婚礼或是生日派对。他不能够责怪他们。人们对西伯利亚没有什么好印象，只觉得西伯利亚是一片贫瘠的废土。但，西伯利亚有很多隐藏着的、尚未被发掘的财富。彼得从公文包里拿出笔和一张纸，开始描绘他所在车厢里的景象。他不擅长艺术，不过他正在努力提升自己的艺术水平。\n\n“同志，你需要什么饮料吗？”一位女乘务员从他的背后用相当欢快的语气问道。彼得被吓了一跳，笔从手里掉了下来。他勉强用腿把笔夹住。“不好意思！”乘务员笑了，“我不是故意的！”\n\n彼得也尽力表现得幽默一些，“不用担心，还好纸没玻璃那么容易碎。”彼得看着这个棕发的女人，她的眼睛也是相似的棕色。“你是哪里人？”\n\n她把头发抚到耳后，“克拉斯诺亚尔斯克，我的父亲在集市里开着一家店。”\n\n“关于这些火车上货物运输的情况，你能告诉我多少？”"
 SBA_LibSoc.28.a: "“避开克麦罗沃枢纽站，它已经修不好了。”"
 SBA_LibSoc.28.b: "“准备两份货物，分别存放在两列火车上。”"
 SBA_LibSoc.29.t: "安全第一"
 SBA_LibSoc.29.desc: "“同志们！无论男女老少！都请你站出来，保护我们辛勤的劳动者！”雅库茨克市政厅外，一名男子站在一箱从马加丹向西运来的鱼上，用扩音器大声喊叫着。\n\n米舒连科经过这些抗议者的时候不禁翻了翻白眼，彼得跟在他身边。“不管怎么说，”他啐了一口，“那些参与这个项目的人都是自愿的，没人强迫，而且我们也给他们提供了最好的设施！但他们还是不满足，越来越得寸进尺。我们解放了他们，给了他们自由和自治权，但他们拿这些来做了什么呢？只会一味抱怨，毫不知足。”米舒连科摇了摇头，“让你看到这幅景象真的十分抱歉，西乌达同志，但这不是我们来这儿的目的。”\n\n路过人群之后，彼得回头看了他们一眼。他看了看表，他预定要去见一些属于前政权的顽固分子，说服他们来谈话着实费了一番功夫。“哦，放宽心点吧，他们不过是在行使自己抗议的权利。”\n\n“啊啊，是啊，但我希望他们也能行使一下安静的权利。”米舒连科气呼呼地说道。“车来了，西乌达同志，快上车吧。”\n\n彼得依然在注视着抗议的人群。或许他们这么做是有道理的？应该满足他们的要求吗？不，当然不用。但是，就算只有极小的机会，也应该尝试，说不定是值得的呢？"
 SBA_LibSoc.29.a: "“我必须在这里待会儿，之后会跟上你的。”"
 SBA_LibSoc.29.b: "“行……那咱们走吧。”"
 SBA_LibSoc.30.t: "上帝之光"
 SBA_LibSoc.30.desc: "还有什么事能比逛夜市更能让人平静呢？对彼得·西乌达来说，再没有什么是更好的消遣了。为了讨论从前任政府的和平过渡问题，他来戈尔诺-阿尔泰斯克参加公社的一场会议。彼得发现这儿的人挺好相处，尽管他们对于他的品味来说略有些保守。不过现在，他正忙着品味咬在嘴里的驯鹿肉干呢。这份经过精心调味、烹饪的零食吃得他尺颊生香。他在长椅上坐下，闭上眼睛，沉静地放松着。\n\n接着，叫喊声便传来了。\n\n“不要试探主的权能！”\n\n“祂在看着我们！行正义之事！”\n\n“只有上帝才能施行审判！”\n\n彼得睁开眼睛，映入眼帘的是穿着长袍的人群，他们手举着描绘核爆炸的标志，上面画着一个大圆圈和一道斜杠。彼得揉了揉疲惫的双眼。"
 SBA_LibSoc.30.a: "上帝可以留在阳光照不到的地方。"
 SBA_LibSoc.30.b: "皈依宗教永远不嫌晚。"
 SBA_LibSoc.31.t: "工会的小伙子们会取得胜利的"
 SBA_LibSoc.31.desc: "“我得告诉你，同志。我真的被震撼到了。你们在这里的成就连许多最发达的工业国家都难以望其项背啊。”彼得一边参观工厂一边说道。工厂里到处都是用铁锤敲打金属板的工人。\n\n“哦，得了吧，西乌达同志，”这公社里最大工会的领导人说道。“我们可是很谦虚的，不骗你。”\n\n“不对。”彼得停了下来，他突然意识到了什么。“照这样下去，核武器完成的时间或许能比一开始设想的还要早好几年！你们必须全身心地投入到这个项目中去！”\n\n工会领导人一边摇着头一边沉思，“好吧……我想，我可以试着去说服他们，但其实他们并不想制造杀人的武器。如果我要说服他们，那他们肯定会要求设定一些规定。他们希望限制核武器的规模，还会要求得到不会将其用于战争的承诺。核弹只应该用于威慑。”"
 SBA_LibSoc.31.a: "“我想可以考虑一下。”"
 SBA_LibSoc.31.b: "“门都没有。”"
 SBA_LibSoc.32.t: "绝望时刻…"
 SBA_LibSoc.32.desc: "“针对他们的所有指控都被人民法院裁定成立：剥削、谋杀、盗窃，简直罄竹难书。但他们并没有被处以死刑。这对你的理念来说应该是稀松平常了吧。”男人笑着说道，“你见过的坏人比我们见过的要多得多。你肯定知道东边有货真价实的法西斯主义者吧？真是帮疯子！”男人从腰带上取下一串钥匙，找出对应的那一把。“总之，那些人现在基本就是在咬牙切齿地等一个机会，让他们‘挽回自己在人民心目中的形象’”。他对着空气引用道。“听起来像是被逼到绝境的胡言乱语，不过我怎么知道他们在想什么？”\n\n彼得走进牢房，里头的两个人正坐在一张木桌子边上下棋。“集权派的渣滓们。”彼得冷冷地说道。\n\n那两个人听闻，立刻从座位上跳了起来，把精妙的棋局连着桌子一起撞翻了。“西乌达同志！谢天谢地，你终于来了！我们等得好苦啊！我和我的助手已经在这牢房里写了好几年的日记了！人都快烂了！”\n\n“你们本就该如此。”彼得把双手交叠在胸前，说道。\n\n“我理解你的信念，而且牢狱生活也已经为我们指明了道路！为了表达我的悔改之意，我会把我们以前在国立大学里的研究笔记，以及这之后的笔记和理论都交给你！”那人把一个笔记本塞进彼得手中。“求你了，收下它，然后放我们走吧！”"
 SBA_LibSoc.32.a: "“留下你的笔记罢。这是人民的使命。”"
 SBA_LibSoc.32.b: "“从这里滚出去……不要告诉任何人。”"
 SBA_LibSoc.33.t: "日历加一天，账又多一笔"
 SBA_LibSoc.33.desc: "“你看，”矿工嘴里满塞着食物，含糊不清地说，“我认识一个兄弟，他们把那个美国小岛炸成渣的时候，他有个相识在那儿。”他举起一大杯碳酸饮料猛喝了一口。“那家伙是个彻头彻尾的疯子。”矿工打了个嗝，“不管怎样，我这哥们回西部去了，几年没有他的消息了。但他对核武器及其所需要的一切都超级痴迷。他给我留下了这份材料清单，甚至还规划出了一个采矿场。”\n\n彼得的脸厌恶得起了好几道褶子。如果这个项目没那么重要，他肯定会在俄罗斯的其他地方，而不是在这儿。“很感谢你站出来提供这些信息，同志，你在推动一项非常崇高的事业。”\n\n矿工斜躺在座位上，“哎呀呀，我可不记得我说过会直接把它交出来啊！我也得拿一点好处吧？”\n\n彼得皱着眉头道：“贪婪可不像是你的风格，同志。我强烈建议你不要玩小把戏。”\n\n“得了吧，彼得！”彼得仍然不为所动。“好吧！那你就带着你的意识形态一边玩儿去，想得真美。”那人从座位上猛地站起，面带愠色。"
 SBA_LibSoc.33.a: "“等等！就……让我们谈谈吧。”"
 SBA_LibSoc.33.b: "“快起开！顺便考虑洗个澡吧！”"
 SBA_LibSoc.34.t: "管他为什么，做就对了！"
 SBA_LibSoc.34.desc: "尽管彼得花了很多时间对人民发表演讲，对他从过去推动到地缘政治前沿的政治运动大声疾呼，但有时候尤里喜欢倾听。毕竟，是倾听使他第一次了解到何为安那其。他刚从新建成的托木斯克铀浓缩中心的聪明人那儿学到了很多东西。\n\n“欢迎各位科学家、战争英雄和外交官们！我是C.伊万诺夫！不，C不代表同志，它代表——\n\n“开始演讲吧，伊万诺夫同志？”他左边那个棕色头发的女人说。\n\n“不好意思，同志们，那是我可爱的助手卡罗琳娜。她才是这次行动的智囊，不要听她的谦词哦，”伊万诺夫笑着把手放在助手的肩上说道，“在我成长的过程中，我听到很多人都在说我：‘你在浪费时间’、‘你永远不会成功’。今天我们要证明他们错了！今天我们让他们收回那些话！我们已然醍醐灌顶！我不要听这些败兴的话，我要付诸行动！我的行动是炸毁你该死的房子！”伊万诺夫吼道。\n\n彼得在观众席上目瞪口呆。这人疯了吗？他那荒谬至极的自尊心就差让他在月球上收集岩石了。不过，也许这就是这个项目需要的，真正的激情？彼得张嘴说道……"
 SBA_LibSoc.34.a: "“卡罗琳娜，管好你的老板！”"
 SBA_LibSoc.34.b: "“为了伟大，伊万诺夫同志！”"
 SBA_LibSoc.35.t: "绿意盎然"
 SBA_LibSoc.35.desc: "彼得坐在远离试验场的地方。林中空地的中央里放着的，是集合了全俄罗斯最顶尖的人才辛勤劳作数月的结晶。西乌达同志颤抖的手中拿着一副望远镜。西伯利亚黑军克服了重重障碍，才从一小股暴徒发展成了地区中合法的强大势力。从他和斯捷潘诺夫的第一项协议、到针对中西伯利亚诸多军阀的战争，再到击败东方的集权主义者，一着不慎，就可能导致整个安那其运动分崩离析。在他看来，现在就是这样的关键时刻。\n\n“西乌达同志？这里是米舒连科。”彼得的对讲机里传来一阵模糊的声音。“武器已经准备好了。我希望你已经退到了安全距离。同时我建议你蒙住眼睛，即使是在安全距离也很有可能失明。”\n\n彼得把对讲机放到嘴边，颤抖着说道。“收到。”他努力控制着自己，让声音显得不那么恐惧。\n\n“同志姐妹们，恭喜你们，今天俄罗斯人民终于站起来了。3…”彼得钻到了他坐着的砖墙下面。“2…”他仿佛听到了原子裂变的声音。“1…”他握紧了拳头，祈祷他的同志们可以保护好他的安全。“引爆。”\n\n彼得紧紧靠在墙上，等着迎接巨大的热浪。没有巨响，没有爆炸，没有原子被人类征服的声音。寂静无声。彼得小心翼翼地站起来，望向墙的另一边，发现……什么都没有。远处没有蘑菇云，没有被冲击波连根拔起的树木，什么都没有。他拿起对讲机，“米舒连科同志……刚才到底发生了什么？”"
 SBA_LibSoc.35.a: "“嗯……看起来没什么。推倒重算吧。”"
 SBA_LibSoc.36.t: "牢狱之中"
 SBA_LibSoc.36.desc: "留里克国王，这就是他的名字，他不是尼古拉·伊万诺维奇·克雷洛夫，也不是克雷洛夫同志。他不是个囚徒，然而在这里他就是，吃喝拉撒睡都在四个角落解决，非常痛苦。俄罗斯地大物博，风景秀丽，有着许许多多的丛林和针叶林还有沙漠、城市和乡村还有海港。他还记得苏联的领土从一个海岸延伸到另一个海岸，但那已成往事。那时他还可以看到很多东西，比在死城尤尔加的监狱里面要多得多。\n\n“这是你的晚饭，老东西。”守卫说道，然后他放下一盘鱼，当然没煮熟，还有一些包菜丝。“国王的晚餐，对吗？”\n\n“你是不是成心每天晚上都这样来对我人身攻击？”\n\n“你觉得我会信你那一套吗，陛下？”守卫嘲笑一通然后走开了。留里克差点就想把守卫留住了，因为这是他与外界唯一的联系方式，尽管他连守卫的名字都不知道。\n\n留里克坐到窗边那张简陋且现在都在腐烂的桌子旁边，用叉子叉起了鱼。有时候他喜欢用叉子拨弄鱼的嘴，企图让它说话，讲讲关于华丽的皇家宫廷的事情。有时候他会留着鱼不吃，给它们取个名字，但这一般不会持续太久。因为等名字到莉迪亚七世和八世的时候，鱼已经烂得臭不可闻。留里克低头祈祷，他把眼睛眯成一条缝，张开眼，然后又把眼睛眯成一条缝。就正这时，他抬起头，看到了尤尔加市里窜天的蘑菇云。然后，他单膝跪地，向前面的核爆场景躬下身来。"
 SBA_LibSoc.36.a: "终于自由了。"
 SBA_whoops_i_nuked_yurga: "§e尤尔加升起了一片蘑菇云。§!"
 SBA_LibSoc.37.t: "一次属于全俄罗斯的胜利！"
 SBA_LibSoc.37.desc: "彼得坐在远离试验场的地方。林中空地的中央里放着的，是集合了全俄罗斯最顶尖的人才辛勤劳作数月的结晶。西乌达同志颤抖的手中拿着一副望远镜。西伯利亚黑军克服了重重障碍，才从一小股暴徒发展成了地区中合法的强大势力。从他和斯捷潘诺夫的第一项协议、到针对中西伯利亚诸多军阀的战争，再到击败东方的集权主义者，一着不慎，就可能导致整个安那其运动分崩离析。在他看来，现在就是这样的关键时刻。\n\n“西乌达同志？这里是米舒连科。”彼得的对讲机里传来一阵模糊的声音。“武器已经准备好了。我希望你已经退到了安全距离。同时我建议你蒙住眼睛，即使是在安全距离也很有可能失明。”\n\n彼得把对讲机放到嘴边，颤抖着说道。“收到。”他努力控制着自己，让声音显得不那么恐惧。\n\n“同志姐妹们，恭喜你们，今天俄罗斯人民终于站起来了。3…”彼得钻到了他坐着的砖墙下面。“2…”他仿佛听到了原子裂变的声音。“1…”他握紧了拳头，祈祷他的同志们可以保护好他的安全。“引爆。”\n\n彼得紧紧靠在墙上，等着迎接巨大的热浪。但是想象中的巨响并没有到来，甚至几乎听不到什么爆炸声，似乎就像是有个气球破了一样。彼得有点困惑，不过，他以前也没有听过核爆的声音。彼得有些按捺不住，不顾警告小心翼翼地把头探出墙外。他看到了森林，更准确地说，是所剩无几的森林。没有他印象中的蘑菇云，只有一个弹坑。彼得松了一口气。试爆成功了，虽然爆炸比他想象中的要弱得多。他抓起收音机，“米舒连科同志，恭喜你，任务圆满完成。”"
 SBA_LibSoc.37.a: "“我很荣幸，西乌达同志。”"
 SBA_LibSoc.38.t: "标题该怎么取呢？"
 SBA_LibSoc.38.desc: "《略得面包》\n\n彼得·西乌达草草写下书名。从小时候起，他就对写作有着深厚的感情。这感情是从哪儿来的？他无法回答。笔在纸上飞舞——这告诉他他确有天赋，写作是他的使命。彼得觉得，如果他没有成为一名革命者，他可能会成为作家，或者诗人。他不太确定。他想知道，意识形态能否与诗歌分离？每首诗，每一个故事，难道不都是对作者的一种洞察么？好比，为他人打开一扇向内观视的窗户？\n\n《寻得自由：俄罗斯革命运动的历史》\n\n彼得又写下一个标题。这就是问题所在。各种想法在彼得的脑子里打转，他努力把它们组合起来，让它变得有意义。如果连自己都无法理解自己，他又如何让别人理解他呢？\n\n《情谊》\n\n简短有力。这个标题似乎很合适。彼得想到上个世纪那些最具影响力的作品，那些让世界躬身的著作。《我的奋斗》、《帝权》、《共产党宣言》。他的书不会是这样的。彼得的著作要向世界伸出援手，帮助它站起来。灵感突然涌进脑海，彼得拿起笔来。文字如潺潺流水从他的铅笔里涌出，一直写到引子部分结束。彼得把文章拿起来，读了一遍……"
 SBA_LibSoc.38.a: "第一章：坎斯克的劳动男女…"
 SBA_Despotist.1.t: "人，作出选择"
 SBA_Despotist.1.desc: "许多小册子挂在自由地区的每张海报和每家每户的门口。在册子顶端是用大写字母突出表示的“西伯利亚的公民们！”几个字。下面写着的是：\n\n“不要焦虑，西伯利亚的暴君、叛徒和劫掠者已经被囚禁。彼得·西乌达是人民与公社的叛徒。他强奸掳掠了不计其数的女人和孩子。他该死，毋庸置疑。黑军仁慈的元帅，伊万·斯捷潘诺夫已经废黜了这个残忍的独裁者。你们的自由安全了。”\n\n小册子以一句不祥的信息作结："
 SBA_Despotist.1.a: "“无政府主义在斯捷潘诺夫的指导下存续！”"
 SBA_Despotist.1.b: "“无政府主义的恶棍已死。斯捷潘诺夫将会复兴国家！”"
 SBA_Despotist.2.t: "置百姓于何处！"
 SBA_Despotist.2.desc: "新西伯利亚的沉重空气中弥漫着反叛的气息。或者说，某种情绪，但你永远也说不清那是种什么感觉。市民们穿着厚厚的夹克挤作一团，在公社的工厂里卖力地劳动。一阵雾角声顺着鄂毕河的方向远去，寒风呼啸着划过街道。一小群人聚集在安那其广场。在平常，安那其广场是油嘴滑舌的小贩、落魄政客、流浪汉和疯子的家园。但今天，一个仿佛是这四种人的合体的家伙出现在了台子上。伊万·斯捷潘诺夫走近麦克风，他脚下的脚手架吱吱作响。\n\n“暴君彼得·西乌达死于狱中！”\n\n人群顿时骚动起来，大家似乎都在窃窃私语。斯捷潘诺夫对这种反应相当满意。\n\n“我召集了一些西伯利亚的议会领导人，一起讨论西乌达死后安那其的发展道路。我承诺，在黑军的指引下，不光要解放新西伯利亚，我们要走遍天涯海角，为人民带去自由！集权主义必将终结！”\n\n斯捷潘诺夫对着台下小心翼翼地鼓掌的观众们详细地讲述了无政府主义的优点，以及彼得所做的恶。要完全扼杀这种反抗情绪还需要一些时间。斯捷潘诺夫的演讲结束后，公社的领导人们便走上讲台。他们的话语里满是自信和骄傲，但声音里却透着掩饰不住的恐惧。这些政治家们就像是伟大的演员，因为背后有人拿枪指着他们可怜的大头。在武力胁迫下，这些人围着斯捷潘诺夫阿谀奉承，假装西伯利亚还是自由的。演讲结束后，只有不到一半的人还留在原地，他们迅速起身离开，没入了寒冷的冬夜中。"
 SBA_Despotist.2.a: "于是，好戏继续上演。"
 SBA_Despotist.3.t: "强权阴影下的小确幸"
 SBA_Despotist.3.desc: "列昂尼德咳出几个烟圈，这简直是他这辈子抽过最烂的一支烟。黑军正在城里派发物资，但他们施舍的东西质量都差得要命。给城里人提供的酒都是喝剩下的，还美其名曰“为大家好”。派发的食物早就变质了，牛奶也一点甜味都没有。全城的人一致认为他们这辈子都没下过地。一名军官在给小孩子们分发面包的时候偶然瞥见了列昂尼德，于是对他笑着挥了挥手。老人不愿就这么呆坐着，眼睁睁地看着小镇的灵魂被从他的心中夺走。\n\n“你们这些该死的赤匪是夺不走我们的自由的！现在你们想用这些东西来笼络人心，对吧？我告诉你，你看看这条烟，你们给我的这条，我敢打赌这根垃圾玩意儿肯定是某个乡巴佬卷的。你看看这里面都是什么？汽油和口水。我看你们跟德国人根本没什么区别！我跟你们讲，你们就他妈是群该死的集权主义者。你们早就放弃无政府主义的原则了，对吧？早就不以民为本了，对吧？我现在就让你看看，那你所谓的”善意帮助“对我来说意味着什么！”\n\n为了让自己的话更显逼真，列昂尼德演了一出戏。他把手上的烟扔到了地上，然后坐在座位上伸出脚狠狠地踩了几下。\n\n“这就是垃圾！听到没？垃圾！现在滚回伊尔库茨克去找亚戈达掏烟吧，你这人民的叛匪！”\n\n士兵饶有兴致地看了一眼列昂尼德，跟那些略显疲惫的孩子们说了声再见，然后继续去给更多饥肠辘辘的公社居民派发食物。待军官一消失在视线里，列昂尼德便掏出另一支领到的香烟，大口地吸了起来。"
 SBA_Despotist.3.a: "他们永远也赢不得我们的心！"
 SBA_Despotist.4.t: "你又是哪位？"
 SBA_Despotist.4.desc: "他们开会的地方是一个满是灰尘的谷仓。这不像个能开会的地方，不过这个村子的规模很小，所以村民们只需要带上酒和伏特加，随便找个地方开个几个小时会，就能处理好各种争端了。外面的积雪很厚，光是清理道路就花了大半天的时间，人们不得不关紧房门来抵御风寒。大多数村民都来到了这个谷仓，挤在一起讨论这几天的事务。\n\n今年秋天的收成不尽人意，北边的一些家庭甚至没有足够的食物过冬。南边的一座大型农场储藏了不少食物，原本是打算提供给路过村子的黑军巡逻队的，但当他们得知情况的严峻之后，二话不说便决定把大部分储备都留给那些家庭。\n\n人们就交易的细节进行了讨论，然后握手成交，随后大家都喝得酩酊大醉。毕竟，在这寒冷的夜里，只有伏特加才能给人们带来温暖。有人带了一把俄式三弦琴，于是喝醉的众人干脆将会议变成了一场狂欢，在琴声中尽情地跳舞。突然，一声枪响打破了派对的氛围。一开始人们还以为是附近森林里的猎人干的，但很快他们就意识到枪声正是来自于谷仓内部。开枪的是个生面孔，他把枪举过头顶，对着天花板来了一发。从他那醉醺醺的口音里可以听出，他并不是本地人，而是来自新西伯利亚。在众人被枪声震得耳朵发颤的时候，他吞吞吐吐地说了几个字。\n\n“没、没有人可以，啊，分享食物，必须要经过黑军的批准。你们死定了，这群乡巴佬。”\n\n他抓起一瓶伏特加，晃悠悠地走出谷仓，翻身骑上马。留下的人们面面相觑。看来这个冬天有人要挨饿了。"
 SBA_Despotist.4.a: "看来黑军就在这个村子里。"
 SBA_Despotist.5.t: "好好问，就会得到回答"
 SBA_Despotist.5.desc: "他们来自新西伯利亚。这些人的交通方式种类繁多，有火车、汽车、马匹和摩托车。有一小部分人是骑自行车来的，还有更小的一部分人是走过来的。他们都穿着斑驳的黑色制服，带着一把生锈的手枪和少量的子弹。他们说这些枪是用来对付熊的，但所有人都知道，9毫米口径的小手枪根本打不了熊。这是用来打人的。他们带来一张纸条，上面印着歪歪扭扭的黑字，闻起来有一股新西伯利亚特有的绝望气息。这纸条后来被拿去卷烟了，毕竟每个人都已经把上面的内容牢记于心了。\n\n“让你们的领导人去新西伯利亚。斯捷潘诺夫元帅会在那儿和你们一起决定自由地区的命运。”\n\n于是，他们三五成群地来到这里，他们的外貌就像他们用的交通方式一样五花八门。有些人比较矮、有些比较高、有些是白种人，还有本地人。这可能是自由地区史上规模最大的一次会议。他们草草清理了一家老旧的会议中心，在里面摆了一张长桌，桌子上高高地堆着新鲜面包。与会者们找好位置坐下，随后关紧了大门。记者们把他们的耳朵贴在门上，努力地尝试着能不能听到连贯的声音。没有人可以进入会场，也没有人可以出来。\n\n“里面是有一匹马吗？”\n\n“我刚刚听到的是枪声？”\n\n“有婴儿在哭？在这里面？”\n\n到了午夜，大部分记者都已经放弃了这徒劳的行为。凌晨时分，一位穿着得体的与会者右手拿着一张纸，左手拿着一个扩音器，推开大门走出了会场。他对少数还没死心的记者宣布道。\n\n“我们已经决定了今后对西伯利亚的治理方式。”"
 SBA_Despotist.5.a: "“斯捷潘诺夫元帅承诺会给我们自由。”"
 SBA_Despotist.5.b: "“斯捷潘诺夫元帅承诺会给我们自由，\n前提是不会影响到战争。”"
 SBA_Despotist.5.c: "“斯捷潘诺夫元帅会引领我们走向真正的自由。”"
 SBA_Despotist.6.t: "我应该认识你"
 SBA_Despotist.6.desc: "抗议活动止息已久。还有什么好抗议的呢？工人们已经得到了他们想要的一切：平等的权利、工人的解放，以及某种社会主义的成就。所以，当安那其广场上爆发了小规模抗议时，新西伯利亚的人们都好奇地围了上去。不过，这是另一种抗议。抗议者要求的是政治自由，而不是经济上的照顾。在斯捷潘诺夫上台之前，他们都有着完全的政治自由，可现在他们不得不出来抗议。自由已被窃据，全西伯利亚都陷入沉寂。北方，珍贵的木材顺流而下，在前线被劈成柴火烧成灰烬。马匹和拖拉机都被以“发展”的名义从人们手中夺走。南方最好的小麦被做成士兵们的口粮，带往南边。一些直言不讳的公社领导直接神秘失踪。黑军建立的基础似乎在短短几个月内就荡然无存了。自由已经不复存在。\n\n但是黑军并不打算用武力镇压这些和平抗议者。斯捷潘诺夫是个集权主义者，但不是个傻子。现在，他大可以看着骚乱慢慢平息，而黑军会告诉人们自由的代价。面对解放俄罗斯的大业，他们再也不能置身事外了，他们将要为胜利做出牺牲，斯捷潘诺夫会让每一个家庭都为此贡献自己的力量。一定要让他们变得强大。"
 SBA_Despotist.6.a: "最终也是为了让俄罗斯变得更强大。"
 SBA_Despotist.7.t: "一次不寻常的会面"
 SBA_Despotist.7.desc: "阴郁的星期天。\n\n斯捷潘诺夫轻轻抿一口杯中的酒。这酒就像音乐一样，是从遥远的西方偷运进来的。这像是一出喜剧。偷来的音乐、偷来的酒，还有偷来的权力。餐厅里一片寂静，只能听到唱片机低沉的音乐声。斯捷潘诺夫把胳膊支在桌子上，双手交叠托住下巴，“我想这应该是你们吃过最棒的料理，不是吗？”桌子对面的人礼貌地点了点头。\n\n沉默。\n\n“很好。”斯捷潘诺夫说道。\n\n背后的唱片机继续流出悠扬的乐曲声。\n\n瓦连捷耶夫用餐巾轻轻地擦了擦嘴唇，“这真是一场美妙的享受，斯捷潘诺夫同志。料理非常新鲜、非常美味。”瓦连捷耶夫从座位上起身。\n\n“是啊，我想我该走了。是时候去睡觉了。”基利奇恰科夫推开椅子站了起来。\n\n于是，餐厅里只剩下两个人了。斯捷潘诺夫直直地盯着前方，似乎完全沉浸在音乐世界里。“伊万？”米舒连科问道，“你接下来打算做什么？”"
 SBA_Despotist.7.a: "“我要好好品鉴一下我的料理，米舒连科。”"
 SBA_Despotist.8.t: "银行家"
 SBA_Despotist.8.desc: "基利奇恰科夫整了整他毛茸茸的皮草帽子，戴上手套，穿上了靴子。比起散步，他明明有更多更重要的事情要做。整合新的领土、在黑军的预算申请上签字、处理那些贪婪的公社，看起来就算是没受过教育的人也能轻松胜任这些工作。只需要在纸上签下自己的大名，然后把文件扔个某个可怜的傻瓜，告诉他他们的公社不会得到任何额外资源，就行了。然而，当一些人为货币这种概念感到遗憾的时候，他却能从中获得慰藉。这让他与那些只会耍笔杆子的刀笔吏截然不同。他对自己的工作乐在其中，斯捷潘诺夫十分肯定这一点。\n\n基利奇恰科夫走出办公室，新西伯利亚凛冽的寒风顿时扑面而来，安那其的领袖伊万·斯捷潘诺夫已经在门外等候多时了。“你好吗，米哈伊尔？”斯捷潘诺夫咕哝着，从长椅上起身。“不如跟我一起去散步吧？”\n\n“你知道的，米哈伊尔，”两人走在大街上，斯捷潘诺夫开口说道，“我完全弄不懂数字是怎么回事。说真的，完全不懂。”斯捷潘诺夫停了下来，将双手插进大衣的口袋。“你懂我意思的。”\n\n“噢，我想这需要经验。虽然这有点需要天赋，不过——”\n\n“你知道我都知道些什么吗，米哈伊尔？我知道钱是不会凭空消失的。”斯捷潘诺夫从口袋里掏出一支雪茄，点着了它。“我希望你站在我这边。不过我也知道，这里还有上百万人同样弄得懂数字。”\n\n米哈伊尔·基利奇恰科夫轻轻地点了点头，“所以，你这是在要挟我咯？”"
 SBA_Despotist.8.a: "“不是要挟，不过是场生意罢了。”"
 SBA_Despotist.9.t: "将军"
 SBA_Despotist.9.desc: "“是的，嗯嗯，我完全明白了。”然而斯捷潘诺夫事实上完全没明白。几乎没人能理解安德洛尼·米舒连科在讲些什么。然而，伊万·斯捷潘诺夫是个老演员了。他随随便便就能装出一副在听的样子，甚至都不需要假装。斯捷潘诺夫几乎都快睡着了，但米舒连科依然在大声疾呼对抗纳粹威胁的重要性。他靠在椅背上，看着面前年迈的将军高举着一幅粗制滥造的地图，上面画着的是远在乌拉尔山之外的欧洲。\n\n“这个，”米舒连科说着，将被德国人占领的俄国腹地给圈了出来，“是我们的终极目标，也是摆在我们人民面前的、最重要的任务。夺回我们的家园。俄罗斯人民已经在希特勒的铁蹄下痛苦太久了，我们必须尽快将他们从纳粹的魔掌中解放出来。”\n\n“我完全同意。”这大概是他人生中第一次跟这个狂人达成共识，斯捷潘诺夫想道。必须夺回莫斯科，然后骑上高头大马，骄傲地挥舞着代表自由的黑色旗帜。这将是斯捷潘诺夫接下来几年里的追求。\n\n米舒连科在他的包里翻找着另一张地图，顺口说了一句。“我觉得你比那孩子能干。”\n\n“是吗？”\n\n“是啊。我觉得你有办法去做那些你必须做的事情。而那孩子永远也不会有。”"
 SBA_Despotist.9.a: "狂人的赞美。"
 SBA_Despotist.10.t: "毒蛇"
 SBA_Despotist.10.desc: "瓦连捷耶夫的手指随着音乐的节奏敲打着方向盘。连他的呼吸都已经在不知不觉中跟音乐保持一致了。瓦连捷耶夫不会说中文，他也从来没去过中国，但是和中国的大段边境都无人防守。现在离开马加丹实在是太过显眼了，他应该会在那里等他的，不然瓦连捷耶夫也不会冒险往西边跑。或许现在最好不要去想这些。瓦连捷耶夫来回切换着电台的频道，试图散散心神。\n\n“救命啊！”他的电台里传出尖叫声，“上帝啊！请救救我们！”那令人毛骨悚然的尖叫声让瓦连捷耶夫背脊发凉。他猛踩刹车，紧紧握住方向盘以防从座位上飞出去。“我是玛莉亚·费德洛娃。”电台里传出啜泣声，“我被困在戈尔诺-阿尔泰斯克的教堂里……拜托，如果有人听到的话，请来救救我！”瓦连捷耶夫立刻猛踩油门，发动车子朝着那个公社赶去。\n\n这是个小型的乡间公社，瓦连捷耶夫知道它，可现在它却安静得有些诡异。他压低身子，给枪上好膛，然后小心翼翼地向教堂走去。他从窗户里看到了很多人，很多死人，横七竖八地躺在地上。妈的！他来得太迟了。那女孩在村子被强盗洗劫的时候躲了起来？瓦连捷耶夫进入了教堂，将手指轻轻搭在扳机上。\n\n“救命啊！”女孩大喊道，“上帝啊！请救救我们！”瓦连捷耶夫冲向声音的源头。他打开地下室的门，里面并没有什么女孩，而是一台录音机和一个电台，以及，一场足以炸飞德国人民大厅的爆炸。"
 SBA_Despotist.10.a: "再见，瓦连捷耶夫同志。"
 SBA_Despotist.11.t: "接下来发生的事情将决定你余生的走向"
 SBA_Despotist.11.desc: "斯捷潘诺夫拿起盒子里最后一根香烟，深深地吸了一口。他虽然是个专制者，但他还没有堕落成享乐主义者，不过他还是会用一些精妙的奢侈品来取悦自己。这支香烟可不是国产的，郊外的那些垃圾一般的烟草农场可造不出这么好的货。这是货真价实的美国香烟，弗吉尼亚产的。在他吞云吐雾的时候，有那么一瞬间，他开始怀疑公社制度能否成功。毕竟，如果一座资本主义的种植园都能做出这么好的产品，那几个俄罗斯傻瓜在“工作场合民主”下累死累活又有什么意义呢？\n\n他的思绪被一阵急促的电话铃声打断（这台电话可不是奢侈品，只是台老式的红军电话机）。拿起话筒之后，斯捷潘诺夫听到了不熟悉的声音，是莫斯科的口音。电话对面的人大概刚从一场战争中死里逃生，他的声音里还带着些许颤抖。\n\n“先生，我代表瓦连捷耶夫元帅发言。元帅恳请你立刻下台，并协助恢复无政府主义。”\n\n斯捷潘诺夫权衡了一下利弊。如果他听话乖乖下台的话，那他大概会在西伯利亚的监狱里蹲到死。但如果他反抗瓦连捷耶夫呢？如果他反抗的话，谁知道结果会怎么样呢？所以他拿起了电话，决心反抗。\n\n在听到电话铃响起的那一刻，瓦连捷耶夫的心不禁砰砰直跳。要成了吗？终于到那一刻了吗，他们赢了吗？他们终于可以停止纷争，休息一下了。休息吧，不要说什么以人为本，不要再强调什么集权、专制或是死亡了。就这么着停下来吧。他接起电话，心脏又砰砰地跳了起来。\n\n他还没有准备好接受回复。他从来没想过摊牌的结果。他没有足够的人力和物力来打一场战争。天呐，为什么他这么笨呢？斯捷潘诺夫接下来的话把他的心都撕碎了，连着他的思想，还有希望。"
 SBA_Despotist.11.a: "“不如这样，你回你的别墅去，\n然后大家就当无事发生。”"
 SBA_Despotist.12.t: "出去！通通出去！"
 SBA_Despotist.12.desc: "接下来的几分钟内一切都会见分晓。斯捷潘诺夫已经隐忍了许久，多年的等待、计划、准备，忍受西乌达那些“同志”们的废话，挑选合适的士兵，甚至还得看好天气，他甚至因为下雨将行动取消了两次。今天天气很好，全体大会的人也到齐了。就是今天，机不可失，时不再来。\n\n“斯捷潘诺夫同志，你到现在都没有就彼得·西乌达同志的遭遇做出解释。据说他被你保护起来了，但他的失踪依然是全体大会极为关心的重要事项。”这段话将斯捷潘诺夫拉回现实，他盯着全体大会里许多人的面孔，而他们也正直勾勾地盯着他，等他作出回答。他看了看自己的笔记，上面是一篇长长的演讲稿，通篇都在谴责彼得，指出他的许多失败之处和领导智慧的缺乏，还宣称他的“失踪”是那个热心过头的孩子自己的错。但这可不是斯捷潘诺夫的风格。“同志们，”这个令人讨厌的词汇在全体大会上引起一片嘘声，斯捷潘诺夫显然很满意他们的反应，不禁笑了出来。“关于彼得同志的悲惨命运……我不必回答你们。因为全体大会现在就此解散了。”他按下藏在讲台下面的一个按钮。\n\n“斯捷潘诺夫同志，你这是在发什么神经？”一个全体大会会员喊道。突然，一大群黑军士兵撞开大门，冲进房间。斯捷潘诺夫走上讲台，一股如释重负的感觉涌上了他的心头。他等这一刻已经等了很久了，甚至于他心中一直有一个声音，告诉他这根本不可能成功。但现在，这一切都实现了。\n\n全体大会的一个成员愤然起身。“这是背叛，斯捷潘诺夫！不管是对自由地区还是——”一个士兵把他摁回椅子上，一枪托打上去让他闭嘴。斯捷潘诺夫拿起麦克风。“虽然这很遗憾，但是有必要采取这种激进的行动。”他坐下继续讲道，“种种现象都表明全体大会根本没有管理自由地区的能力。即使没有你们，安全委员会也能做得很好。现在，只要你们乖乖听话，让士兵们护送你们出去，我们就可以保证权力的交接能和平有序地进行。”"
 SBA_Despotist.12.a: "“不跟我们合作的话，后果自负，同志们。”"
 SBA_Despotist.13.t: "不，不！我不去！"
 SBA_Despotist.13.desc: "人生从来都不完美。人生艰难、辛苦、死气沉沉，还有，最重要的是，它短暂无比。但是在西伯利亚这片废土上，人生离完美只差一步。工作很辛苦，要清理谷仓，还要播种。然而，除此之外，这里十分美丽。它一直都这么美丽。蜿蜒的三角洲，夏日清晨的微风，冬日的刺骨寒冷，白雪皑皑的群山在地平线上隐约可见。每一天都是丰富的、不变的，就像风一样吹过。他可以永远像这样生活下去。\n\n雪夜。不速之客来了，开着一辆轰隆作响的大卡车。他们穿着军靴，气势汹汹地大步走到门前，然后蛮横地敲门。敲门声一直响个不停，直到今天他还能听到。然后，他们撞开房门，把他拖了出去。他大声尖叫着。他还只是个孩子。他根本没有准备好为他的国家赴死。他的母亲也在尖叫，父亲拼命地抵抗，但仅仅只坚持了几分钟，那些人一枪托打到父亲的脸上，把他砸昏了过去。他们把他拖出房子，他拼命地又踢又叫。他们把他扔到卡车上。他的眼睛被蒙住了，但他一直哭个不停。他哭啊，哭啊，根本止不住泪水，那恐怖的敲门声一直在他的脑海里挥之不去。它还会响起来吗？最终，人生还是融入了睡眠，和梦境。"
 SBA_Despotist.13.a: "他梦到了那可怕的敲门声，还有他母亲的尖叫。"
 SBA_Despotist.14.t: "拿上这个，然后给我滚"
 SBA_Despotist.14.desc: "男孩醒过来的时候已经是第二天早上了，卡车已经停了下来。两个男人把他拉出了卡车。\n\n“你想参军吗？嗯？”\n\n“不、不…我只想回家，长官。求你了，让我回家吧……”\n\n“真他妈见鬼。拿上这个袋子，沿着这个山谷走。我们会在对面等你。”\n\n那两个男人笑了起来。他们很清楚他根本做不到。他们转头回到卡车上一溜烟跑了，只留下男孩在扬起的尘土中迷茫着，他的眼泪还没干。他翻了翻袋子，找到了一个灌满水的水壶，少量的口粮，是不太新鲜的面包，还有一块防水布，大概是用来遮风避雨的。这都是必须的。他还能做什么呢？等着秃鹫来把他叼走吗？所以他出发了，一边踢着路边的石子一边大声叫喊着，沿着小路前进。\n\n他的愤怒最终变成了悲伤，开始留意四周的景象。这景色让他想起了家乡。这里不是三角洲，但是有很多低矮的山，山上点缀着片片树林。这跟他的家很像。\n\n他累了，还很饿，但他已经把面包吃完了。现在已经入夜了，明月高悬在天上。他们是对的。他根本做不到。他匆匆把防水布系在两棵树之间，然后坐在一根木头上，注视着变暗的景色。他睡不着，只是呆坐着。哭泣、愤怒，直到精神恍惚。\n\n突然，天空动了起来。刚开始只是几道亮光，但几分钟之后它就变换成了各种奇异的颜色，晃动着碰撞在一起。绿色、紫色、蓝色，五彩缤纷的颜色照亮了整片天空。就像是一场难以言表的盛大舞蹈。\n\n“噢，天哪。南边可没有这种东西。”"
 SBA_Despotist.14.a: "他就这么坐着，噙满泪水的眼中映照出缤纷的色彩。"
 SBA_Despotist.15.t: "送客！"
 SBA_Despotist.15.desc: "新成立的新西伯利亚技术学校简直乱成一锅粥。这学校压根没有在教什么技术，那些老师看上去净是些反贼，只教学生无政府主义的革命思想。有些学生喝多了酒，鼓捣出一个美其名曰“新安那其人”的组织，大肆宣扬他们对安全委员会的憎恶，甚至还渴望着复辟那个幼稚鬼彼得的理想主义。\n\n那是新西伯利亚的一个寒夜。一群新安那其人在街上举行了一场“抗议”。他们喝得醉醺醺，一边大肆辱骂路过的士兵，一边向他们投掷石头和砖块。很快，好奇的观众和不满的士兵们便把他们团团围住。看起来，这一切都将演变成一场一边倒的镇压，变成俄罗斯版的波士顿大屠杀。俄罗斯版的保罗·里维尔会得到什么样的评价呢？又会是谁充当克利斯普斯·阿图克斯，掀起一场代表着自由和无政府主义的变革呢？\n\n一名士兵掏出一把生锈的左轮手枪，朝天连开三枪。也许大家都高估了这些新安那其人的勇气，一听到枪响，他们就作鸟兽散了。"
 SBA_Despotist.15.a: "一帮醉鬼学生，仅此而已。"
 SBA_Despotist.16.t: "惊天大劫案"
 SBA_Despotist.16.desc: "胜利的感觉真好，做自己的感觉真好。小酌一口俄罗斯最名贵的酒，放松身心的感觉真好。伊万·斯捷潘诺夫从露台向外远眺，俄罗斯的广袤土地尽收眼底。这是属于他的俄罗斯。当然了，它还是“属于人民”的，安那其依然存在，而且她很好。事实上，安那其比以往任何时候都要强大！想到这一点，斯捷潘诺夫不禁开怀大笑，笑得酒都要呛出来了。\n\n他待在一个地方，这是一座浅浅的坟墓，葬在他深爱的土地里。真是诗意。说不定斯捷潘诺夫可以当个诗人呢！不过前提是，他能在管理军事和民事的繁重工作里挤出时间。没准有一天他会把自己的思想成果写下来，谁知道呢？更重要的是，谁在乎呢？斯捷潘诺夫当然不在乎。这个夜晚只有他独自一人，没有因为意识形态问题对他喋喋不休的彼得，没有时刻威胁着他统治的瓦连捷耶夫，也没有萦绕着他的罪孽。\n\n伊万·斯捷潘诺夫将军小心翼翼地从自己的收藏架上挑出一张唱片，把它放到唱针下面。西伯利亚的斜阳渐渐没入地平线，将金色的暮光泼洒在狡诈的将军身上。这一切都值得吗？忍受那些同志们这样那样的无理取闹？还是以他根本不在乎的意识形态为名残害他人？当然值得。\n\n斯捷潘诺夫惬意地坐在躺椅上，思考着将要处理的问题：即将到来的解放、不断壮大的黑军、清除彼得支持者们最后的据点。不过，暂且将这些麻烦事留到明天再处理吧。今夜的时间是属于他的，俄罗斯也是属于他的。在无政府主义者的眼皮底下窃走了他们的果实，他就是最聪明的大盗。"
 SBA_Despotist.16.a: "努力终有回报。"
 SBA_Despotist.17.t: "一场休闲酒会"
 SBA_Despotist.17.desc: "灵感来自于一场晚宴。\n\n斯捷潘诺夫正在他的别墅里举办宴会，唱机播放着苏联时期的老音乐，他身边围着一群妓女。她们一边喝酒一边跳着脱衣舞。这是个平常的夜晚，直到她说出那句话。\n\n“哦耶，把那些树全部核平掉！”\n\n说这话的是一个漂亮的妓女，浓妆艳抹，穿着斯捷潘诺夫亲自要求的短裙。\n\n“等等。亚历山德丽娜，是这么叫吧？不对，卡云妮。你刚刚说了什么？”\n\n“我、我刚刚说我要把我住处附近的树都给砍倒。其中一棵树要倒了。我无意冒犯，斯捷潘诺夫先生。还有，我的名字是安娜斯塔西娅，先生。”\n\n“不，卡云妮。你刚刚用了个很特别的词汇来描述你砍树的情景。”\n\n“核平？”\n\n“对，没错，就是这个！就是它！”\n\n斯捷潘诺夫在这些西伯利亚妓女们畏惧的目光中匆匆离开别墅，跳上自己的车然后向南边驶去。他明明已经付清了妓女们的钱，还准备了这么多酒，为什么不把派对开久一点儿呢？\n\n斯捷潘诺夫有点醉意，但他还很清醒。他需要核弹。这是唯一的出路。在这舞台上谁会不想侵略他们呢？如果没有这种能让其他国家不敢轻举妄动的决定性武力，他们估计早就被卷入战争了。"
 SBA_Despotist.17.a: "带我去泽列诺戈尔斯克！"
 SBA_Despotist.17.b: "我听说这东西在东边还有更多！"
 SBA_Despotist.18.t: "圣彼得老哥，别再呼唤我"
 SBA_Despotist.18.desc: "彼得·西乌达独自坐着，手中拿着一杯伏特加，他轻轻地跺着脚，陷入了沉思。他继续跺着脚，声音越来越大，直到他被自己发出的声音惊醒。他强迫自己深呼吸然后冷静下来。他终于明白他该干什么了。\n\n黑军已经成了统治者。要说有什么东西比国家还让彼得痛恨的话，那便是那些支撑着国家的统治者了，他们必须受到惩罚。人民军队若是失去了它的理想和人民的支持，那它不过只是一群土匪强盗。而西乌达不得不遗憾地承认，黑军已经堕落成这般模样了。谁知道他们正在图谋什么呢？要推翻无政府主义这个曾经让他们为之奋斗的理想吗？然后恢复一个植根于共产主义，但根本不能贯彻自己理想的国家？必须终结这一切。杀了他们。如果杀不掉的话，就让他们劳动到半死不活。\n\n大清洗首先从小范围展开。在彼得的“建议”下，公社召回士兵和将军。一些低级军官消失在北方。到月底，不祥之兆方才显现。很多人就这么消失了。甚至有些人的官方记录被完全抹去了，就好像他们根本不存在过似的。但他们实际的遭遇已经成为公开的秘密。有些人已经永远长眠，而另一些人则在北边的劳动营里拼命工作。在那些劳动营里的人通常是悲惨且短命的。被送到那里的人们都痛哭流涕地祈求给他换一个惩罚。但西乌达已经受够了暴君，也受够了奴役人民的暴政。黑军必须被肃清。"
 SBA_Despotist.18.a: "适可而止。"
 SBA_Despotist.19.t: "引颈受戮"
 SBA_Despotist.19.desc: "这是犹太人干的。绝对是。有哪个头脑正常的人会把他这样一个为了白种人和雅利安人的正义而战的战士派去挖这种堕落罪恶的金属呢？肯定是他们在背后操纵这一切。该死的犹太人。\n\n阿图尔想弄清楚矿井里的这股味道到底是什么。啊，难闻死了。当他吸入空气时，一股厚重得令人窒息的灰尘立刻填满了他的喉咙，呛得他几乎喘不过气来。天哪，为什么他没有把那些犹太人都打死呢？他杀了一个，他想，不过现在回想起来，他杀的可能是个自己人。那些步枪，肯定都是犹太人造的，它们的扳机有问题。而现在他们在做什么？在造核弹？哦不，核科学就是一门犹太学科。他必须要赶紧回日耳曼尼亚，他要去警告希特勒。希特勒还活着吗？噢我的天，他简直不能呼吸了。他要回到希特勒身边。要赶紧离开这个矿井，告诉他这里的人正在造核弹。犹太人，没错，就是犹太人。他们正在造核弹。阿图尔挣扎着回到了阳光下。没错，就是这个方向。他想，他来的时候是走左边的来着……不对，或许是右边？啊，就是这样。看到阳光了。他们把矿井弄得又脏又暗，还错综复杂。他感觉他喉咙里有东西，或许是尘土。他没法把这些尘土弄出来。\n\n警卫看着一个人跌跌撞撞地从矿井里跑出来，一边喘着粗气一边嘟嚷着什么。他在努力把尘土咳出来。\n\n“滚回去，法西斯混蛋！你的工作还没结束！”\n\n那男人回望着他，开始喃喃自语。“你是个犹太人。”他慢慢地挪向警卫。“为什么你们这些锡安之子要他妈的造核弹？为什么？回答我！”那男人不喘了。\n\n“你敢碰我一下，我就用枪打死你，你个纳粹。”\n\n阿图尔无力地打了警卫一拳，后者立刻开枪打中了他的胸口，结束了他的性命。"
 SBA_Despotist.19.a: "希特勒从没领教过这种炸弹。"
 SBA_Despotist.20.t: "去你的吧"
 SBA_Despotist.20.desc: "外国媒体在报纸的第三页用中等大小的字体刊登了一则新闻。\n\n俄罗斯军阀斯捷潘诺夫研发了核武器\n\n俄罗斯无政府主义者宣布他们正式成为拥核国家\n\n大多数人都觉得这不过是个谣言，然后继续各过各的。但对斯捷潘诺夫来说，这是他人生中的高光时刻。当人们抬着原子弹在新西伯利亚游行的时候，斯捷潘诺夫觉得那是自己生命中最骄傲的一刻，尽管那只是个仿制品。在巨大的仿制原子弹穿过新西伯利亚之后，他站上安那其广场的讲台，对台下又冷又无聊的观众们发表了一通演讲。\n\n“首先，我想感谢所有为这科技奇迹贡献了自己力量的核科学家们，和来这里见证它的人们。”\n\n没有一个科学家出现，但台下还是响起了微弱的掌声。斯捷潘诺夫继续说道。“这颗原子弹不仅可以保障我们的自由，还能让全世界见识到我们的先进技术！”\n\n迪克合上了报纸。这俄罗斯人的演讲是什么鬼东西。他的内心毫无波动。看起来，真正重要的新闻根本不会从俄罗斯传到大洋彼岸的美国。他很快便继续投入了工作。"
 SBA_Despotist.20.a: "他还没喝上咖啡呢！"
 SBA_Despotist.21.t: "仁慈的上帝"
 SBA_Despotist.21.desc: "在一段平淡无奇的演讲最后，斯捷潘诺夫来了一段即兴讲话。\n\n“在这片变化多端的大地上存在着许多愚者。可悲，最初的愚者是个满嘴甜言蜜语的家伙，害得全世界都变得跟他一样虚伪。我最讨厌的愚者就是那些相信人性的家伙。只有一样事物是可信的，那就是上帝。不是什么圣人的神话，也不是社会主义，只有以上帝为名的一统。似乎正是这种信念将我们引向那叛徒和虚伪的领袖们，比如我们的老朋友西乌达。\n\n新西伯利亚的人民们，不要跟随那些人的脚步。人性丑恶，经不起窥探。安那其是丑陋、肮脏、且短命的。只有伟人的领导才能保护人民免于卷入一切人反对一切人的战争。我恳求你们，心怀信念的人们，将你们的信念托付于我。黑军将保护你们免于落入尘世间的浊流，并横扫一切野蛮，直到永远。我们是西伯利亚文明的新堡垒，无人可以将这光荣的称号从我们手中夺走。”"
 SBA_Despotist.21.a: "新神已立。"
 SBA_Despotist.22.t: "骸骨王座"
 SBA_Despotist.22.desc: "费奥多尔上次看到货真价实的宣传品还是在布哈林时代。那些骗人的海报，通篇都是些“德国必将被击败”之类的话术，再配上描绘着胜利的红军士气高昂地前进的图画。它们曾经遍布大街小巷，每面墙、每道门上都贴着这些东西。而现在，它们在大街上被风卷着到处乱飘，要么被卡在树上，要么干脆被捡去生火。而那些无家可归的不幸者们则将这些海报叠起来，糊成被子来抵御西伯利亚夜晚的寒冷。费奥多尔想起过去有些人还会拿这些海报当厕纸。据说用起来的感觉比树叶好。\n\n但他却在新西伯利亚看到一张新海报，这不禁让他感到奇怪。这张海报并不像布哈林的那些一样鲜红。凑近一看，费奥多尔发现海报上有不少瑕疵。颜色溢出线条边框，背景中的人物就像黑色的污渍一样难以辨认。它很粗糙，但确实是一张宣传海报。它想表达的内容也很奇怪，画面正中是一个跪着的男子，他的头朝前低垂着。破破烂烂的骑兵制服和浓密的大胡子显示了这个人的身份：谢苗·布琼尼，早在攻占布拉茨克时就被杀害的布尔什维克。有个人拿着剑抵住他的喉咙，却没有露出脸，但他身上有黑军士兵的典型特征。费奥多尔眯起眼睛仔细观察画上的细节，但他依然没有认出这个人。\n\n费奥多尔也参加了那场战斗。那是黑军在东边对抗布尔什维克的高潮部分，他在战场上用他的老式栓动步枪射击敌人的马匹。布琼尼带头冲锋，一枚流弹射中了这畜生的后背，致使他从马背上摔了下来。最后黑军战胜了红军。战斗结束后，西乌达一枪打穿了布琼尼的脑袋。这则新闻很快就传遍了整个地区：布拉茨克的恶魔死了。那么，为什么是几个无名氏处决了布琼尼，而不是彼得呢？费奥多尔想道。不过很快费奥多尔就想明白了。斯捷潘诺夫那个老混蛋，他想抹去彼得的成就，现在就想着要吹嘘黑军。他也不比布哈林强。"
 SBA_Despotist.22.a: "总有一天，我们会拿这些海报来擦屁股的。"
 SBA_Despotist.23.t: "你听说过他们吗？"
 SBA_Despotist.23.desc: "“把米舒连科叫来接电话。”伊万·斯捷潘诺夫咆哮着下达命令，然后不耐烦地开始等待米舒连科办公室的那个傻逼给他接通电话。他看着头顶巨大的洁白大理石天花板。最近他花了点钱，找基利奇恰科夫把它翻修了一遍。那个操蛋的吸血鬼，要不是他从预算里捞钱的方式那么穷极无聊，斯捷潘诺夫还能对他保持一些起码的尊重。\n\n“斯捷潘诺夫同志，我是安德洛尼·米舒连科。”斯捷潘诺夫都能听到唾沫从他嘴里飞出来的声音。他到底是怎么让这个家伙成为他最信任的顾问的？\n\n“叶夫根尼娅跟你在一起吗？她提到她要去你的办公室。事情——”\n\n“坎斯克的恐怖袭击？是的，我很清楚。”\n\n斯捷潘诺夫吃了一惊。米舒连科啥时候长出一对奶子的？他忍住了大发雷霆的冲动，生意是第一位的。“她是不是在你那儿？”\n\n“没有。她没有来过。”沉默。“斯捷潘诺夫同志，你听说过他们吗？”\n\n这番话让他怒不可遏：“上帝啊，别他妈的再说那些神神叨叨的屁话了。我他妈还以为自己还在跟西乌达那个混蛋说话。”又一次沉默。斯捷潘诺夫咬着嘴唇，虽然它嘴上说不要，但他确实想知道……“安德洛尼，快告诉我发生了什么。我需要来坎斯克吗？”"
 SBA_Despotist.23.a: "“如果我是你的话，我可不会来……”"
 SBA_Despotist.24.t: "The Opposite of Love"
 SBA_Despotist.24.desc: "Andrey groaned as he lay down in his bed, his body aching from his latest confrontation. Some local factory workers had decided to vandalize Andrey's home, and later had cornered him and beat him bloody. Maksim was still working his shift in the munitions factory, and Andrey hoped he wouldn't get too worried when he saw him. Maksim had it hard enough normally, Andrey didn't want to put even more of a burden on him. He had even gone through the trouble to clean the paint off the door, even if he was so sore the old lady next door had to help him carry the water.\n\nAndrey remembered a time when this kind of thing wouldn't happen. Sure, things weren't perfect, but if things got bad you could go to some soldiers and get the bigots to at least apologize. When he was getting beaten, he was pretty sure he recognized one of the soldiers he had notified amongst the thugs. Maybe it was the head trauma, but Andrey couldn't remember when things changed. The shift in attitude happened after the Security Council took charge, but they had been some of the proponents of the protections, right?\n\nAndrey sighed. Just a few more days and he'd go back to his unit, who were more accepting. Andrey, ironically, was the lucky one, even if he didn't particularly feel like it right now."
 SBA_Despotist.24.a: "You never know what you truly had until it's gone."
