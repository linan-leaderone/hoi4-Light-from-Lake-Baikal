 SBA_PowerStruggle.37.t: "没有国王，没有主人"
 SBA_PowerStruggle.37.desc: "伊万此前未曾亲手夺走过任何人的生命。开枪的感觉，竟异乎寻常地像是射击练习中的靶子，与他在训练中的经历颇为相似。他心中充满紧张，但这正是他接受训练的原因。他仿佛能看到子弹在空中缓缓飞行，整个世界都在以极慢的速度前进。他目睹了一个又一个人在枪声中应声倒地。随后，他听到了更多的声音，先是个别的，接着是成群结队的，当他们逐渐意识到发生了什么，声音愈发响亮。留里克王朝最后的几个血脉，尤里王子与他的妹妹一同躺在仓库冰冷的地板上。\n\n亚历克斯瞬间将伊万拖到了冷冽的地面上，眼神中满是狂乱，他的声音低沉而急促，仿佛是丢了魂一般：“你杀了他！”他气喘吁吁地反复说着，“你杀了他！”亚历克斯一遍又一遍地重复着这句话，但伊万几乎听不见，他的耳边回荡着四周的枪声。伊万睁大眼睛，他害怕一旦闭上眼睛，又会看到王子的身影。亚历克斯紧紧抓住他的肩膀，两人仍旧趴在地上，“你开枪杀了他，伊万！天啊！”他们不必看去也知道，一场屠杀正在上演。但伊万还是忍不住探出头来，看向他们进来时的那扇门，那扇通往外部世界的门，就在几分钟前，这个任务还显得如此乏味。王子并非虚言。更多的人涌入，他们或忠于皇冠，或忠于这座城市，但他们刚刚进入，便纷纷倒地。\n\n在这接近永恒的时刻里，枪声和死亡的味道在空气中弥漫，将这两个年轻士兵牢牢地固定在原地。枪声多次停歇，却又再度响起，每次都愈发猛烈。终于，一切彻底平息，但伊万并未站起。亚历克斯却站了起来，泪流满面。"
 SBA_PowerStruggle.37.a: "无意义的血，流了一地。"
