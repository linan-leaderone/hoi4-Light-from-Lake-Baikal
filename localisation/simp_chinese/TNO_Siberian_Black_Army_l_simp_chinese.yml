 SBA_PowerStruggle.43.desc: "切尔诺夫一直是个尽忠职守的人，为了他的祖国、和自他出生时便定义了他人生的正义事业，他会毫不犹豫地献身。自打记事起，NKVD就是他的一切。他们教会了切尔诺夫明辨是非，他们告诉了切尔诺夫他要杀谁，以及这个人为什么必须死，他们也告诉了切尔诺夫伟大的革命具有怎样的意义。切尔诺夫对此毫不怀疑，即使那些教会了他很多东西的老同志们在新政权的统治下几乎都“消失”了，但和他一样的新面孔总是热诚地挥舞着双手，号召人民投入到永不停息的反抗事业中。\n\n蜷缩在充满霉菌气味的小小办公室中，和同志们分享着唯一的共同话题：革命的浪潮，以此度过一个又一个漫漫长夜，这是切尔诺夫司空见惯的事。对于米哈伊尔·切尔诺夫来说，他宣誓自己会拿生命来保卫革命，革命在他的灵魂深处点燃了熊熊烈火，这烈火驱散了来自严酷的现实世界的刺骨寒冷。\n\n“咚咚咚！”仿佛炮弹炸响一般，雷鸣般的敲门声打破了小小房间中的寂静，对过往的追缅被撕碎，摆在切尔诺夫眼前的只有可怕的现实。怀旧给他的宽慰沉没在了绝望和恐慌沸腾的情绪深渊中，灵魂深处的炽热转化为了悔恨的烈火——他太不小心了。但他把恐慌变成了行动，这位先锋立刻站了起来，拉开自己的书桌抽屉，他需要武器来自卫。\n\n破烂的地板几乎绊倒了小步向前的切尔诺夫，当他的手伸向门把时，腐朽的木地板发出的吱吱声充满了房间。他手心汗水淋漓，紧张让他抓空了好几次。他最后还是努力抓住了铜制的把手，手腕向下用力，门吱吱呀呀地向他这边转过来。\n\n出乎这位曾经的特务意料的，他没看到手枪开火时的闪光，反而是一封信砸到了他的脸上。和他脸色一样苍白的信封上面盖着一个不讨人喜欢的红色印戳。"
 SBA_PowerStruggle.43.a: "革命在召唤你，我的朋友。"
