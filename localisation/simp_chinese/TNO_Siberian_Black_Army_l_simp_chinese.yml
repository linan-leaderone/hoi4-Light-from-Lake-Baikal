 SBA_second_revolutionary_reconstruction_desc: "很多人认为我们的这场无政府主义试验会被扼杀在摇篮之中，但西伯利亚苏维埃仍然坚持了下来。在付出了成千上万的生命之后，我们终于挣脱了暴君亚戈达的统治。然而，我们的革命仍然受到威胁。军队在之前的战争中遭受重创，而不论炮火连天后还剩下什么，我们残破的工业体系无力及时补充武器库存。但我们并没有被困难吓倒！解放西伯利亚的计划已在制定之中，而战士们的胸中则激荡着把革命无政府主义的烈火烧遍俄罗斯的热情。没有上帝，没有主子，只有人民！"
 SBA_second_the_red_mantle_desc: "西伯利亚计划是一个规模庞大的工业计划，它的目的是在远离德国前线的西伯利亚建设工业基地，为苏德战争做准备。尽管我们最终输掉了那场战争，但那段时间里建立起来的工业让苏联的发展远远超越了人们的预期。不过，西伯利亚苏维埃所处的地区并不是西伯利亚计划的重点，因此我们的工业能力也逊于我们的邻居。尽管如此，我们的工业仍为将来的扩张提供了一个坚实的基础。"
 SBA_second_the_peoples_survey_desc: "为了在公社经济中把资源分配到合适的地方，我们需要回答以下问题：什么土地适合工业发展？什么土地适合开采资源？什么土地适合农业发展？此外，军阀之间的边界通常是不确定的，听取人民的意见，可以让我们了解有哪些土地属于我们，哪些土地在战时具有宝贵的战略意义。为此，我们将要求各个公社参与“人民调查”，在此期间相邻公社之间将会相互配合，主动调查当地居民对领土的意见。"
 SBA_second_industrial_data_consolidation_desc: "我们的政府采用独特的分权制，这意味着每个公社工业机械的质量与数量都由其自身的生产能力所决定。这就导致不同公社之间工业实力的巨大差异，有些公社甚至都无法做到按需生产。在对各个公社的工业数据报告进行整理编纂后，我们确定了几个公社，对它们进行生产力方面的投资能让效益最大化。"
 SBA_second_begin_the_redistribution_desc: "自几年前建立西伯利亚苏维埃之初，土地改革就从未完成。这是因为，仅仅是要在西伯利亚战争中生存下来，我们就已经用掉了大部分的时间与精力，无暇顾及土地改革。而现在那些问题已经解决，我们可以回过神来，根据各个公社的需求重新分配土地。曾经，土地改革的失败导致一些公社滥用土地和人力，把其他公社排挤出它们应有的土地。通过这次土地改革，我们将会以更加公平合理的方式，重新划分各个公社的边界。"
 SBA_second_repair_the_transsib_desc: "沙皇时期为数不多的成就之一就是修建了西伯利亚大铁路。这条铁路对俄罗斯有着超凡的影响，它以前所未有的方式提高了国家的凝聚力。在布哈林时期，这条铁路被充分利用；二战后，在20世纪50年代的苏德战争中，这条铁路则充当着至关重要的运输干线。但在我们输掉战争后，德军轰炸机几乎把这条铁路毁灭殆尽。然而，现在轰炸已经停止，我们或许可以修复这条铁路途径我们境内的部分，让它焕发往日的光彩。"
 SBA_second_continue_regional_interconnection_desc: "一直以来，我们都致力于推动基础设施建设。这不仅能改善全国资源的流通，还能在政治上和经济上拉近各个公社之间的距离。西伯利亚苏维埃不断对外扩张，各公社之间的联系势必会受到考验，所以我们为加强这一联系所做的一切努力都至关重要。为此，我们将投资建设纵贯西伯利亚苏维埃的道路，甚至能将我们和最偏远的公社连接起来。"
 SBA_second_return_to_the_mines_desc: "随着经济恢复正常运行，在公共设施重建项目的刺激下，经济开始高速增长。对矿产资源的需求几乎翻了十倍，但是不少公社却缺乏设备，无力满足这一需求。现在再也不会有德国轰炸机摧毁采矿设施了，正是重开之前被封闭的矿山的最佳时机。另外，我们也应该开始生产新的采矿设备，并分配给各矿业公社。"
 SBA_second_dedicated_agricultural_production_desc: "我们的公社日益壮大。调查显示，公社为家庭提供的经济和营养保障对出生率存在显著的积极影响，因此提高农业产量的工作变得日益重要。我们应当生产更多的农业机械化设备，并将其分配到各个公社，以提高农业生产水平。这样不仅可以让我们的农民生产更多的粮食，还能让工人腾出空闲时间，去做其他工作。"
 SBA_second_rural_production_nodes_desc: "安那其社会的核心不在于城市或城郊，而在于乡间的村镇与公社。我们的一个重要目标，就是要帮助这些公社结束对城市工业制成品的依赖。因此，我们将鼓励地方工坊的发展，以满足各公社对工业制成品的需求。除此以外，发展这些工坊还将赋予公社生产卡拉什尼科夫步枪的能力，使得其能更方便地武装自己。"
 SBA_second_the_foundation_laid_desc: "许多人都认为无政府主义的实验不可能成功，但我们却一次又一次地证明他们是错误的，我们的意识形态具备着显著的优越性。在道德无亏的前提下，我们设法创造了一种惠及所有人，而非使少数碰巧控制生产资料的特权阶层获益的经济体制。我们已经为全俄罗斯人民奠定了良好的经济基础。"
 SBA_second_the_grey_area_desc: "在理想的世界中，安那其社会将会自然而然地到来，因为这就是人民对那统治着他们的国家的反应，这些国家充斥着腐败和不公，眼睛里只容得下富人。然而现实却与理论不同，人民依恋他们的国家，而这些国家都对我们的存在如临大敌。单个公社无力击退强国的入侵，因此为了我们的存续，我们必须拥有一支集权化的军队。但这么个组织的存在，是否与无政府主义的根本相矛盾呢？另外，凌驾在各公社之上的中央委员会——不管它有多么民主，难道不也是与无政府主义的理想相违背的吗？在不背叛我们意识形态核心的前提下，我们又能偏离多远？我们应该鼓励这些讨论，弄清楚公社和个人应该保有哪些权利。"
 SBA_second_delegate_industrial_administration_desc: "共产主义的核心思想便是把生产资料还给人民。然而，政府对国家经济的全盘控制与这一目标完全是背道而驰。为了提高经济效率，我们应当反其道而行之，由几个公社牵头成立一个工业委员会，制订一份记录着可行的工业发展方向与投资地点的清单，然后将清单转交各公社的地方委员会供其参考。此外，还需要给工业委员会分配一定的资金，以在贫困公社进行工业建设。"
 SBA_second_the_industrial_security_council_desc: "提高工业效率是一项无比艰巨的任务，只有通过集权化的官僚体制才可能实现。单独的公社无法具备如军事化的官僚机构那般的能力来主导工业发展。我们应该利用自身被赋予的军事权力，建立起一个组织，使其不断收集、分析工业数据，并将其编纂成记录着可能的工业发展与扩张方向的清单。并且，这个新官僚机构还将把这些清单下发给各公社，以完成我们的目标。"
 SBA_second_roads_for_grain_desc: "为了促进贸易、鼓励公社的发展，在公社之间修建道路越来越重要。为此，我们将成立一个粮食银行，它将为那些在公社内部和周围修建道路的公社分配更多的粮食。银行的存粮将由粮食富余的公社自愿提供。而作为回报，这些公社将会得到与它们提供的粮食等值的，以货币、原材料或机器形式的回报。"
 SBA_second_collective_defense_requirements_desc: "改善基础设施是我们国家安全的需要。若是我们兵力空虚的前线遭到突袭，又或是不慎陷入两线作战的困境，迅速高效地将部队运输到需要的地方就尤其重要。为了解决这个问题，军队应该征收强制性的集体防御税，税款将用来拓展我们的基础设施建设。这样的行为可能会引起各公社的惊诧，但是收税是为了共同的利益。"
 SBA_second_incentivize_qualified_personnel_desc: "西伯利亚苏维埃越来越难以在机械、电气工程等重要领域寻找到合格的人才。俄罗斯崩溃后，国家教育制度也随之土崩瓦解，我们近乎无计可施。为了缓解这种情况，最好的方法就是鼓励人们进入这些行业。我们将建立一个指导计划，派出训练有素的专业人士指导新进入行业的学生，而政府则将为他们提供薪酬。"
 SBA_second_black_army_engineer_brigades_desc: "适格人才的短缺，直接影响了我们的自卫能力。利用黑军现有的训练设施，我们可以征召那些适合从事相应工作的人员，并按照他们未来的工作教育他们。在军队服役一小段时间后，他们就会被送回家乡的公社，运用他们学到的知识来帮助公社发展经济。这对所有人都有好处！"
 SBA_second_assist_village_schools_desc: "公社的思维方式早已过时。为了让这些仿佛身处中世纪的社区迈入20世纪，首要的途径便是教育。我们应当给公社提供更多资源，而公社将利用这些资源来建设更好的学校与高等教育中心。按照计划，未来的几年里，我们将从城市派出优秀教师协助这些公社培训新教师。此外，还要努力提高学校的招生率，以使新增的教育资源能得到更加充分的利用。"
 SBA_second_expand_the_umbrella_desc: "学校与教育课程的安全是国家安全的一个重要组成部分。我们绝不能容许人民受到反动反革命思想的毒害。对教育实施军事化管理，可以保护人民免受反动思想的侵害。除此以外，一个集中的教育体制不仅效率更高，也使得中小学与大学间的衔接更加协调。"
 SBA_second_the_contradictions_settled_desc: "就像之前的苏维埃联盟一样，关于某些问题：例如中央政府的权力该扩展到多远，人民和公社又应该保留多少的权利，我们已经得出了一些最终结论。我们无政府主义政权与生俱来的矛盾终于得到解决，同时解决的还有困扰我们中央政府已久的后勤与行政问题。不管我们选择了什么样的道路，重要的是铭记我们的所作所为，我们所做的一切都是为了俄罗斯人民的福祉。但愿历史在回顾我们的时候能带着善意吧。"
 SBA_second_the_black_army_desc: "黑军是革命与自由的守护者，在把西伯利亚从暴君和独裁者手中解放出来的进程中，他们将发挥至关重要的作用。西伯利亚战争对我们的武装力量造成了沉重打击，我们的军队在许多方面仍然受到那场战争的影响。不过仅就设备和人力这两个方面而言，我们比邻国做得更好，因为我们有恢复之法。我们要对军队的现状进行评估，注意还有哪些方面需要改进。"
 SBA_second_review_the_chain_of_command_desc: "在我们相当独特的军事民主混合政府之中，军官并不是由素不相识的长官来任命，而是由民众选举产生。在过去几年里，充斥着等级制度的军队一直是政府集权的一种表现。虽说军官选举让民主化思想走入军队，但也向许多滥竽充数的废物敞开了权力的大门。若是这些民选军官没有能力履行他们的职责，军队保留将其免职的权利。我们应当对所有拥有实权的军官进行测试，把不称职的军官扫地出门。"
 SBA_second_learning_from_experience_desc: "西伯利亚黑军拥有全俄罗斯最优秀的将军团队。从俄国内战一直到最近的西伯利亚战争，他们身经百战、久经沙场。我们应该努力利用将军们的集体经验，设计一个新的军官培训课程。此外，我们还应当与这些经验丰富的将军们通力协作，制定统一的军事条令，让年轻的军官接受教育。"
 SBA_second_specialized_unit_roles_desc: "时移世易，黑军最高司令部逐渐意识到，若要保卫国家，黑军必须进一步专业化，赶上俄罗斯地区的其它军队。随着军队向着现代化军事力量作出转型，建设囊括装甲单位、空军支援等现代化作战单位的精锐之军，个性化的军事兵种将变得越来越重要。因此，我们将增加军队专业兵种部门的经费，包括重型装备、工程、侦察与渗透部队。"
 SBA_second_black_guards_divisions_desc: "俄国内战中最优秀的战士里，有我们的搭枪卡部队。勇敢的士兵们驾驭着载有重机枪的马车，在战场上冲锋陷阵。我们应当组建一支能与之媲美的部队——黑卫军。所有黑军成员将会接受测试，遴选出最优秀的战士加入这支精锐部队。最终，这支重装部队将具备快速部署于各个地区的能力，并且能够在任何所需之地建立防御和/或进攻阵地。"
 SBA_second_enhanced_equipment_channels_desc: "目前，与军工厂对接的军事供应链不仅效率低下，还对装备生产的进一步增长形成巨大的阻碍。为解决这一问题，许多在后勤部门工作的官员提出了一整套改革方案，希望能够有所帮助。当下，问题包括较高的损坏率、对库存的追踪和控制不力，以及运输瓶颈等等。本质上，这些问题都是缺乏沟通导致的。通过在工厂与补给站之间接通电话线，我们将把通讯能力提升到至所未有的新高度，希望能籍此改善我们的工业状况。"
 SBA_second_the_new_tachanka_desc: "在统一俄罗斯的竞赛中，我们的装甲部队已经远远落后于人。为了改善这种状况，我们一直在对西伯利亚战争以及之前其他战争中所缴获的德国、日本和美国坦克进行逆向研究。通过对上述坦克的设计，以及对之前战争中T-34和T-44的大量作战数据的洞悉，我们现在已经有能力研发全新的坦克车型了。"
 SBA_second_expand_on_the_design_desc: "科学技术和研发设备方面的进步，促使我们在新型主战坦克的设计中取得更大进展。此种新型坦克将会采用多种新型技术，例如电动启动器、火炮双向稳定器、基本夜视设备等。其弹药装载量为45发，由四冲程单室水冷柴油发动机提供动力。此车型在许多方面仍然落后于现代坦克，且其中引进的一些新技术并不足够可靠。尽管如此，此种坦克仍然代表了俄罗斯装甲车辆技术的一次飞跃，并将为我们的现代装甲部队奠定基础。"
 SBA_second_coverage_from_above_desc: "经过来自各个公社的数十名科学家的努力，我们已经能够拼凑出几架被击落的德国轰炸机的残骸，以及几架我们邻国的、本土设计的战斗机残骸，我们正在积极开展逆向工程。得益于这些飞机部件，我们开发了许多新的飞机设计，这足以让我们与邻国平起平坐。我们得以告别老旧的螺旋桨，向着未来的喷气发动机迈进。"
 SBA_second_our_blade_honed_desc: "西伯利亚战争之后，我们的军队曾是一盘散沙。漫长残酷的战火侵袭着我们，我们几乎用光了补给，工业几乎丧尽。许多人曾期望我们这脆弱的无政府主义实验会被扔进历史的垃圾桶。但他们错了。多年以后，我们的军队恢复了实力和元气，还有了强大的工业基础和人民的支持。我们磨快了刀刃，并在烈火中把它锤炼得无坚不摧。现在，到了黑军出击的时候了。最好的防御就是主动进攻！"
 SBA_second_the_peoples_justice_desc:0 "西乌达，身经百战的老兵与狂热的无政府主义者，和斯捷潘诺夫，没那么固执、脑子转得飞快的滑头，二人共同呼吁在坎斯克市举行集会，将他们要颁布实施于自由地区的司法新政策公之于众。当周围的国家谴责西伯利亚自由人民的暴行时，他们脑子里想的却是害怕，害怕有一天人们会推倒他们的宫殿，把他们绳之以法。人民受苦受难，要让这些反动派也吃些苦头，这才公平。"
 SBA_second_martial_tribunals_desc:0 "随着自由地区的不断扩张，黑军也羽翼渐丰。我们成功地发动了许多理想主义青年到当地的征兵站应征入伍。他们来到这里，是希望踏上战场、保卫家园的，而我们则计划帮他们一把。尽管，可能不是他们所想象的那样。他们将用笔杆子而不是枪杆子来战斗，通过确定谁该进监狱，谁该被发配，来保卫我们的家园不受犯罪分子的侵害。"
