 SBA_general_assembly_category_desc: "自由地区的公社代表共同组成了§e全体大会§!，它是我们辉煌社会事实上的立法机构。在这里，人们可以听到各个公社的不满和想法，并为世界上所有自由人的利益作出集体决定。自然，大会不存在权钱交易和资产阶级“民主”的相互报复，任何这样的现象都只是对无政府主义路径的一种简单误解。"
 SBA_general_assembly_information_tt: "点击“展示动议”按钮，可对各类事务进行投票。可供处理的事务共有三种：§R改革§!、§Y提案§!和§G动议§!。\n\n§R改革§!将对“§Y西伯利亚自由地区§!”这一国家精神的效果产生永久性改变。只有在通过作为先决条件的改革之后，并通过国策进行解锁，才能对这类事务进行投票。\n\n§Y提案§!影响§e全体大会§!和§q安全委员会§!所坚持的政策。这类事务只能通过国策或事件解锁后投票决定。\n\n§G动议§!的影响较小，并将为自由地区提供一些增益。动议一经提出，在§Y180天§!内不得再次提出同一动议。\n\n§e全体大会§!将对这些事务进行为期§Y60天§!的辩论。如果§Y三分之二§!的公社代表投票赞成这个动议，它就将获得通过。\n\n每个公社都有一系列§Y特质§!，这些特质将影响他们对不同事务的投票态度。可以通过§Y让步§!来使公社改变立场，支持某一事务。"
