 OFN_AFR_MANDATE.0.t:0 "各非洲托管领的成立"
 OFN_AFR_MANDATE.0.desc:0 "南非战争胜利后的几周，起码可以说是非常忙碌了。大批非洲之盾部队缴械投降，OFN军事部队的行进速度便在不知不觉间远远超过了命令规定的范围，数日内便可占领大片大片领土。\n\nOFN南非指挥部的使命正从战斗任务仓促转型为民政事务；喷火装甲车被迅速改造成了乡村用的给水车；休伊直升机载着紧急配给飞向内陆几座断绝了德国补给的城市；营级单位的信号连突然变成了临时行政中心，协调武装巡逻和医疗任务等工作。\n\n与此同时，政客还在讨论非洲大陆解放后的未来。战争结束一个月后，OFN领导人宣布：前德国专员辖区将由三个拥有行政权力的OFN托管领代替，将管理、维护前专员辖区，直到其有独立自主的能力为止。\n\n半个月后，一位美国少校看着一架直升机小队降落在开普敦，它们运载着这片大陆的第一批文职行政人员——以及新的命令。南非战争的军官团仍然不可或缺，托管领的工作需要他在非洲再服役几个年头。唯一的问题是：他是将重新走上战场，还是将被召回家乡，担任OFN总部的联络人？"
