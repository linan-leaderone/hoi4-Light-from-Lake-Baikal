 OFN_AFRICA_MANDATE_temporary_command:0 "OFN临时军管"
 OFN_AFRICA_MANDATE_temporary_command_desc:0 "§j专员辖区§!腐朽的统治留下了超乎众人想象的一地鸡毛，而随着新的§BOFN托管领各最高指挥部§!在此地区建立，新的挑战也随之而来。§B最高指挥部长官§!掌控某一地区的能力会表现为他对该§B托管领§!的§P行政控制力§!。对于某些地区来讲，掌控全局并非难事，但三大托管领的根本目的就在于保持该数值高位运行。如果§P行政控制力§!低于§S50%§!，§B托管领§!的§j政治稳定§!便会出现动荡。§j政治稳定§!能让托管领免于遭受席卷这片大陆的混乱之苦，因此这一数值越高越好，这样才能避免暴乱的发生。\n\n§BOFN最高司令部§!和§M美国国会§!将托管领交给他们的将军们以保这一地区和平安宁，并为日后的去殖民化作准备。他们自然也希望从中获取些许利益，以此作为OFN将来的行动资金。综合针对§B托管领§!的一次性投资及领内月度收益，经计算可得到§B托管领§!的§O货币储备§!。\n\n现今§B托管领§!的§j政治稳定度§!为[ROOT.GetMandateStability]（[?ROOT.OFN_MANDATE_rebel_stability|%1]，[?ROOT.OFN_MANDATE_stab_decay|%1=+]，按周计算）。\n现今在我方管辖区域内的§P行政控制力§!为[ROOT.GetMandateAdmin]（[?ROOT.OFN_MANDATE_administrative_hold|%1]）。\n\n现下可用于我国军队指挥的§O货币储备§!为§G[?ROOT.money_reserves]M 美元§!。"
