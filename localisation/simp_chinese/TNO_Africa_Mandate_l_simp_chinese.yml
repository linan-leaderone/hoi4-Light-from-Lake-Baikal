 OFN_AFR_DECOL_COG.0.t:0 "组织中非去殖民化"
 OFN_AFR_DECOL_COG.0.desc:0 "事态急转直下。数月来政治上的无能、对土著形势的无视与同盟的破裂已然导致托管领如点燃的火药桶一般处在爆炸的边缘。我们在试着做些什么（而这些“尝试”很可能就是一切的起因），可政府在主要城市与少数关键资源中心歪的权威已一落千丈。托管领领内各处可见大规模暴动与叛乱。我方的前哨站被自由战士炸毁、夺取，工厂也被炸碎。托管领征服丛林的尝试最终以灾难收尾。决不能让伤亡的具体数字泄露至托管领外，决不能让美国对外干涉遗留的“光荣遗产”被他人窥见、唾弃。我们得给自己找回点面子，而全中非只有一人能做到。不论美国本土的高层如何看待，刚果的去殖民化进程现在就将开始。\n\n清晨，艾布拉姆斯将军迎着热浪伫立于利奥波德维尔广场，他与他手下OFN顾问同每位到场土著代表的会议将于此处举行。载他前来此处的车队如鹰一般盯着各处街角，狙击手在周边房屋顶上巡逻。艾布拉姆斯的脚轻叩着如汤般浓稠的空气，等待着任何代表的出现。艾布拉姆斯低头朝下看，想看看自己是不是已经被弄得一团糟。唯有时间能揭示答案。肯定…肯定会有人来的，对吧？\n\n在干燥炽热却平静的空气中，艾布拉姆斯能听到阵阵尖锐的重击声。阵阵尖叫与爆炸传来。有什么…有什么可怕的东西已出现在地平线上。艾布拉姆斯焦躁地踱着步，他祈求能有人现在出现在他面前，任何人谁都行！"
 OFN_AFR_DECOL_COG.0.a:0 "报应已至。"
 OFN_AFR_DECOL_COG.1.t:0 "利奥波德维尔会议"
 OFN_AFR_DECOL_COG.1.desc:0 "艾布拉姆斯将军伫立于利奥波德维尔广场的中央庭院，阵阵热浪打在他与他的车队成员身上。草地在平静的空气中变得干燥，闪闪发亮的黑色皮鞋在滚烫的水泥地上踱着。艾布拉姆斯的目光扫视着周遭，斑斑汗水打湿了他早些时候换上的米色野战夹克衫。在旁人看来，他更像一位体重超重的体育教师，而非某个环球联盟托管领的监管者。他焦急地在原地打转，向周围等待着他的人朗诵他那老套又管用的压力舒缓法——传统的美式演讲。“你们都知道，美利坚精神是值得称道的。以一些模糊不清的意识形态之名，为了一些尘土、石头与液体黄金与另一个超级大国开战，忍受着所谓‘黑暗大陆’该死的恐怖。我们不仅要忍受这些，就算他们因我们给予自由而反咬一口，也得忍耐着去关怀这些我们称之为非洲人民、部落，骨瘦如柴的雏鸟。”\n\n就在艾布拉姆斯松弛的下巴不停唠叨的同时，一群当地人围着他，只为亲眼看看自己的“救世主”。预定到来的车队终于露面。打头的是那位安静、苗条而高大的家伙雅克·奥庞戈，他代表着呃…奥伦古民主党，对吧？他们可是传统派，也被人称为法国的马屁精。“正如我同我的伙伴在家乡说的那般，审判之刻已至，我却不知自己犯下了什么过错！看呐，奥…伦…古，嗯哼？这，这就是下一代非洲爱国者应有的模样。多么敬业啊，小子！”卢安果民族团结党的代表阿方斯·马桑巴-代巴蹒跚到来。艾布拉姆斯觉着这家伙长相一般，但他知道，潜藏在这人温和笑容之后的，乃是共产主义、反帝国主义。随后是贾斯汀·马里·邦博科，他代表着卢蒙巴的党派，背负着刚果民族运动之名。艾布拉姆斯一看见这皱巴巴的小伙计就知道，这人不过是卢蒙巴底下跑腿的骡子。\n\n“但，让我向诸位保证，”艾布拉姆斯摇了摇他如猪肉香肠一般的手指。“我们有荣誉感，亲眼看着你们真正获得自由乃是我们的责任。当然，是那种你能在胃里，也在祈祷声中感受到隆隆声的自由。”让·施拉姆自越来越多的人群中走出，一介白人竟来参与非洲的协商。他是为种植园而来，为比利时殖民残余管理的种植园而来。自不必说，在场的其他代表，尤其是马桑巴-代巴对施拉姆的一举一动都投以了鄙夷的目光。“现在，让我们好好收拾这烂摊子…”艾布拉姆斯说道，边说着边带头走向已成为谈判室的法院。"
 OFN_AFR_DECOL_COG.1.a:0 "投身烈火。"
 OFN_AFR_DECOL_COG.2.t:0 "利奥波德维尔会议：卢安果问题"
 OFN_AFR_DECOL_COG.2.desc:0 "出人意料的是，会议开始一个多小时后，在场代表才开始操起脏话对骂。有过一阵子，即便施拉姆也在一旁讨论，会场也称得上秩序井然……某种形式上吧。代表们坐在自己的席位上，谈得很投机，也达成了被要求去做的外交行动。不论如何，这很好。真正重要的是肉啊土豆啊，还有谈论政策。会议的第一个话题是加蓬卢安果人的地位，嘛，或者奥伦古人，按他们的自称的话。引人发笑的是，当地局势并不如刚果其他地区一般正处在灾难边缘。卢安果人和他们的邻居处的很好，这难道不是理所当然？但，一如既往地，这些亲近的种族间依旧存在着政治问题。\n\n奥伦古人，也就是奥伦古民主党，一直在尽力拍着OFN及其代理人的马屁，在会议上谈天说地，无所不用其极。哼，法国马屁精。他们被其他代表称为红毛猩猩，艾布拉姆斯不知是有意还是无意，也沿用了这一称呼。带着平静而智慧的忧虑，奥伦古民主党提议要无视当地的族间差别，建立一个统一的奥伦古国家。在艾布拉姆斯看来，这些非洲人本就没啥区别。“非洲人依附于各自的部落，就是这样。”他这么评论道。奥伦古民主党发言完毕后，代表布拉柴维尔民族团结党的马桑巴-代巴为当地布拉柴维尔人的自由发声，他反对奥伦古民主党重蹈殖民暴政的覆辙。一个假装成法国人的奥伦古人剥削你，与一个真法国人剥削你又有何区别呢？艾布拉姆斯很是赞同这番逻辑。\n\n艾布拉姆斯与他的顾问们一边旁观着奥伦古民主党同布拉柴维尔民族团结党互飙脏话抨击对方，一边开始下那个能决定一切的决定。自然……我们能给那些布拉柴维尔人独立，但真的要为此去削弱OFN的小小合作者奥伦古民主党吗？艾布拉姆斯想，美国的利益当然优先于这些混蛋的悲惨故事。但，他也不想因此又在刚果境内制造一场种族战争。他已经承受得够多了。"
 OFN_AFR_DECOL_COG.2.a:0 "奥伦古会维持统一，就这样决定了。"
 OFN_AFR_DECOL_COG.2.b:0 "行，你们要独立？那就给你们。"
 OFN_AFR_DECOL_COG.3.t:0 "利奥波德维尔会议：刚果政府"
 OFN_AFR_DECOL_COG.3.desc:0 "当他到来时，会场的灯光都暗了几分，在场诸位代表也屏住呼吸踌躇不决。他的到来既带来了掌声，也让会场充斥着可怖的喜悦与尊敬。他时髦地迟到了，先派了自己的侍从贾斯汀·马里·邦博科到会。而现在他来到了，迎头直面对艾布拉姆斯将军的审判。对民众而言，他是刚果解放的新兴巨星。对政治上的盟友而言，他又是泛非运动的擎火者。而对艾布拉姆斯及其身边的OFN顾问而言，卢蒙巴正是美国实现其对刚果愿景的最大阻碍。帕特里斯·卢蒙巴本人以及因他的言语而齐聚在刚民运旗帜下的人们，正准备不顾自身“解放者”的反对，为非洲的自由而战。\n\n诚然，卢蒙巴的话语很有道理。他颂扬了泛非、反殖民的社会主义梦想。他高声疾呼着，期望在场代表们能接纳这番愿景，一同奋斗。法院内昏暗的灯光，掩盖了卢蒙巴藏在眼镜后的目光。炎热的天气让他汗流浃背，可即便身上的西装与领结因湿润而弯曲，卢蒙巴仍直直站着。现在可是大好机会，让在场代表们调转枪口对准真正的敌人，让他们看清是谁为满足资本家的贪婪而要破坏他们的自由美梦。他所说的敌人如今正坐在法院对侧，艾布拉姆斯眉头紧锁，思考着该让谁替代卢蒙巴成为刚果领袖。毫无疑问，艾布拉姆斯在想着怎么赶走卢蒙巴。\n\n一位OFN顾问在艾布拉姆斯耳边谈起约瑟夫·卡萨-武布。他是一位强人，一位爱国者，更是美国可以信任的盟友。“但…”其他顾问又说道。“有未经证实的传言，说卡萨-武布曾与中非专员辖区，乃至穆勒本人合作过。”这算不上什么大问题，可刚果人民并不喜欢一位曾经的通敌者执掌大权，美国民众也是如此。另一位被低声谈论的人则是约瑟夫·伊莱奥。他在民众中享有盛誉。可他这样的人，定是没法如卡萨-武布一般保持与刚果军方的关系。就在艾布拉姆斯考虑时，每个顾问都在低声说：“记住，美国利益高于一切。”"
 OFN_AFR_DECOL_COG.3.a:0 "我们选伊-莱-噢。"
 OFN_AFR_DECOL_COG.3.b:0 "那就，呃…卡萨…武巴鲁。"
 OFN_AFR_DECOL_COG.4.t:0 "利奥波德维尔会议：处理大坝"
 OFN_AFR_DECOL_COG.4.desc:0 "艾布拉姆斯俯视着，看向一张精心绘制的刚果地图，它围绕着侦察兵在当地设法找出的所有部落与社会绘制。与数十年前的版本相比，这张地图讲述了一个故事。城市、族群、文化、身份或是消失，或是紧紧围绕在刚果湖的周边。艾布拉姆斯想起，在他曾是个孩子时，非洲可没有这样的大洞。那些纳粹混账的所作所为完全是对上帝，对自然的侮辱，令人厌恶至极。法庭内的代表们围绕着刚刚摆好的地图。在昏暗的灯光下，地图闪烁着光芒。艾布拉姆斯手下OFN顾问细长湿稠的手指贴在刚果盆地的入口处，那周围便是刚果大坝。它是刚果经济、贸易的动力，更是巨大的水力发电机。自水闸倾泻出的水瀑咆哮着，有着灭杀任何军队与强权的力量。自然，艾布拉姆斯将军及其顾问打算用美军“保护”大坝，以免其遭“叛军”及任何敢于挑战大坝所代表的经济机遇之人的破坏。\n\n即便卢蒙巴已被赶走，贾斯汀·马里·邦博科仍留在此处，对此有着不同的看法。他说，若是美国想让新生的刚果共和国成长为该地区强有力的盟友，那么她就需要维持对刚果大坝的控制，以便在困难时期保持经济活力。OFN的顾问对此嗤之以鼻，但艾布拉姆斯看出了马里·邦博科的意思。毕竟有时，放手是更好的选择。\n\n艾布拉姆斯靠在法庭边缘的椅背上，身体因坚硬的椅背而紧张起来。迫于妥协，艾布拉姆斯想出了完美的解决方法，足以让非洲人与本土的小伙子们都满意。比如说，OFN部队与刚果人一同保卫大坝，分享水坝的利润与其发出的水电，所有人都将高唱“圣歌”！周遭的人可就没那么感兴趣了，这听起来对后勤而言就是一个噩梦。奥伦古人也在关注着这项议题，唯有多国共管能激起他们的热情。最终的选择权，把握在艾布拉姆斯手中。"
 OFN_AFR_DECOL_COG.4.a:0 "我们将掌管大坝。"
 OFN_AFR_DECOL_COG.4.b:0 "大坝将成为国际项目。"
 OFN_AFR_DECOL_COG.4.c:0 "我们会将大坝留给我们的刚果伙伴们。"
 OFN_AFR_DECOL_COG.5.t:0 "利奥波德维尔会议：加丹加难题"
 OFN_AFR_DECOL_COG.5.desc:0 "艾布拉姆斯将军靠在椅背上，汗水自额头上滴下，高温使得他体内涌动不止。夜幕降临，政治与交易的炼狱之路马上……马上就走到头了。艾布拉姆斯的顾问与最精干的代表们正在汇总一份全面的报告，打算一劳永逸地将刚果拆分为多个国家。可就在艾布拉姆斯看着他手下的顾问们聚在一起，对着叠叠文件谈论时，仍有一件事令他坐立不安。有位在政治上影响巨大且杰出的领袖在场，却仍未提出条件。因而，艾布拉姆斯认为，这人所要提的条件一定值得他等待这么久。艾布拉姆斯摆了摆头，示意那人上前来。代表着统治加丹加的比利时种植园主们的让·施拉姆溜上前来。艾布拉姆斯递上一根雪茄，以期结束这场折磨：“说吧，施拉姆，我知道你有话想说。”\n\n施拉姆用断断续续、口音极重的英语回答道：“加丹加，我只要加丹加就够了。”\n\n“只要加丹加，嗯？成立一个‘自由’的加丹加，供你和你的比裔小伙伴们享受。不知道你注意到没，施拉姆？一介白人要在一堆黑人中，分得非洲的一杯羹。你以为自己在抱着谁的大腿？你们这帮人不过是纳粹的同伙。但……你和比裔朋友们，愿意为OFN的亲密‘盟友’们出多少？”\n\n施拉姆对这些令他作呕的美式英语感到些许茫然，他稍稍整理了下思路说道：“……要钱吗？”他随即俯身在艾布拉姆斯耳旁说：“很多，可以给很多，比那些刚果猴子加起来都要多得多。”施拉姆抽回身来，并在离开法庭前给了艾布拉姆斯一瞥，期望他能理解自己的意思。傻瓜都能看出来，这事关美国的利益。艾布拉姆斯靠得更后，抽着自己的雪茄，思考着他的决定会怎样塑造刚果往后数个世纪的形象。"
 OFN_AFR_DECOL_COG.5.a:0 "背弃比利时人，他们已经没有利用价值了。"
 OFN_AFR_DECOL_COG.5.b:0 "动荡地区的亲密盟友，这正是现在我们所需的。"
 OFN_AFR_DECOL_COG.6.t:0 "利奥波德维尔会议：独立日"
 OFN_AFR_DECOL_COG.6.desc:0 "艾布拉姆斯将军推开法庭大门，利奥波德维尔广场的美丽夜景映入他的眼帘。法庭内曾与外界隔绝的燥热空气冲击着刚果干燥寒冷的晚风，艾布拉姆斯松了口气，他的外套也随风摆动。院内的水泥地板映照出满天繁星，它们高高悬在每位从法院内走出的疲惫之人头顶。艾布拉姆斯压住几个带着摄像机与笔记本的当地记者，告诉他们托管领的使命即将结束，这才是该报道的新闻。记者们散回自己骑来的单车旁，拍摄了几张艾布拉姆斯站在路灯下的胜利照片，便匆忙赶回报社。代表们带着报告的副本，获得了自己所代表团体的欢迎或蔑视。大部分都是蔑视。拙劣的印刷版报告将被贴在各地的墙上，被贴在刚果各处的告示板上，农民带着摸索的眼神，欣喜而又迷惑地看着盯着这些报告。短短一天内，刚果的秩序完全重组。若是史书如实记述，这一切都归于艾布拉姆斯一人的指导，丝毫不关心这么做对大多数人的影响。\n\n艾布拉姆斯靠在车内冷冰冰的黑色皮座上，长舒了一口气。自受任刚果托管领最高长官以来，这还是第一次。可没舒缓几秒，又爆发出一阵深沉剧烈的咳嗽声。他的胸口传来刺骨的剧痛。以前这算不上大麻烦，但最近它愈发严重。艾布拉姆斯痛苦地捂着自己的胸口，死死盯着手中的那盒雪茄，祈祷这阵恐怖的感觉能快些过去。艾布拉姆斯心想，这些自封的国家构建者又能威风多久呢？\n\n刚果国内，不论是奥伦古的农工、刚果的政治家，还是比利时种植园主们，每个人都在庆祝着自己的独立日。这将是从今往后数个世纪的首次，也是最后一次庆祝。烟花在利奥波德维尔的夜空上炸开，化作五彩缤纷的奇妙焰火与奇观。自欧洲殖民非洲以来，自由首度占据了上风。"
 OFN_AFR_DECOL_COG.6.a:0 "他们一定能。"
 OFN_AFR_DECOL_COG.7.t:0 "中非崩溃"
 OFN_AFR_DECOL_COG.7.desc:0 "五角大楼内，阿瑟·凯尼上校不耐烦地敲打着手指。预定的联络已经迟了一小时，这可不是什么好兆头。这位参谋的脑海中，浮现出数十种灾难般的场面。艾布拉姆斯将军是否安好？利奥波德维尔是否已落入刚民运之手？是否……？\n\n电话响起。凯尼立刻把听筒抓起放至耳边。“喂？我是打击司令部的阿瑟上校，当今情况如何？”阿瑟希望自己的声音不会让对方察觉到自己在动摇。\n\n对方沉默了一会，凯尼生怕自己所想成真。很快，一个声音传来：“我是哈里森准将，希望你能向我解释一下这到底发生了什么？”\n\n“艾布拉姆斯将军没向您介绍情况吗，长官？”\n\n“没有。今天早些时候我离开利奥波德维尔后，已经几小时没收到艾布拉姆斯将军的消息了。他命我率领第5步兵旅前往黑角，而现在第12与第30混合旅都已抵达，艾布拉姆斯将军和剩余半数部队却不见踪影。我希望，呃……希望你能告知我更多信息。”\n\n他妈的。说不定艾布拉姆斯去指挥剩余的OFN托管领驻军了，说不定他已经死了。不论如何，现在必须下决定。\n\n“听着，哈里森将军，我所能告诉您的就是，刚民运已经发动起义，而我方无力阻挡。海军正派遣运输船将您的军队转移至圣多美，随后返回本土。我们也没收到艾布拉姆斯将军的任何消息，但可以肯定的是利奥波德维尔已经陷落。希望他与剩余的部队正北上向利伯维尔进发，若有最新进展我会通知您。”\n\n他挂断电话。行吧，这至少表明黑角那儿集结了刚果的一半军力。麻烦的是指挥链被打碎了，找齐剩余的人可要花上一番功夫了。"
 OFN_AFR_DECOL_COG.7.a:0 "这将会是漫长的一天"
 OFN_AFR_DECOL_COG.8.t:0 "反卢蒙巴的政府"
 OFN_AFR_DECOL_COG.8.desc:0 "你要说刚果民族党内部一片混乱，那可就太轻描淡写了。在这些人选定聚会的房间内，数十种不同的声音在互相喊叫、交谈。他们需要尽快达成共识。帕特里斯·卢蒙巴建立的刚果共和国正对前中非托管领治下的土地提出了自己的宣称。同样的，刚果民族党所建立的刚果联邦共和国也做了同样的事情。如今，冲突一触即发，他们需要推举一位领袖。\n\n原先他们已选出了一位领袖，约瑟夫·卡萨-武布。卡萨-武布精力充沛，也深受大众欢迎。他曾是刚果全面独立最有利的倡导者之一。然而，就在他们准备宣布此事的数小时前，噩耗传来。卡萨-武布已经叛逃，加入了他们对手卢蒙巴的刚果共和国。美国佬跑路了，刚果共和国时刻都在准备入侵，他们选出的领袖还背叛了他们。这就是刚果民族党陷入恐慌的原因。正当大会努力寻找新的领袖时，出现了两位候选者。\n\n西里尔·阿杜拉是刚果民族党著名成员，也是呼吁变革的强力号召者之一。阿杜拉支持工会与自由民主，并遵循着美国人先前尝试用托管领达成的愿景。可是，并非所有人都同意阿杜拉的观念。据传，与他的分歧正是卡萨-武布叛逃的原因。\n\n另一位，也是更为稳健的候选人则是约瑟夫·伊莱奥。作为一名保守派，他更贴合刚果民众的基督教价值观。此外，他比他人更加反对殖民统治，谴责美国托管领，称这不过是无情的强权打算再次奴役、殖民自由的刚果人民。该让哪位候选人领导我们初生的联邦？"
 OFN_AFR_DECOL_COG.8.a:0 "伊莱奥将让刚果自由！"
 OFN_AFR_DECOL_COG.8.b:0 "阿杜拉将带来真正的变革！"
 OFN_AFR_DECOL_MZB.0.t:0 "组织东非去殖民化"
 OFN_AFR_DECOL_MZB.0.desc:0 "美军车队横扫新托管领领下诸村庄时，发现许蒂希给这片大地遗留的伤痕远超所有人的想象。当地居民引导着困惑的OFN小队来到各个万人坑，其中有些甚至是最近才开设的。其他人用他们所知的英语，向美军指出了东非专员辖区的机场、碉堡与电墙包围的仓库。就在海量的报告涌向威斯特摩兰将军的同时，残余的当局开始要求制定一系列计划，准备在广阔的非洲大地上建起数个独立国家。数十个非洲组织的领袖发来信件派出代表，要求停火并提出自己的要求。这些组织对自己身旁的政客与将军的目标毫不关心，因而向这帮手里有枪，自称为“总统”或“干事”的人回信是毫无意义的。美军在东非仍有很多事情要做，而举办一些会议就能缓解很多急需解决的问题。"
 OFN_AFR_DECOL_MZB.0.a:0 "我们会和这些暴发户座谈，但他们时刻得记着到底谁才是老大。"
 OFN_AFR_DECOL_MZB.1.t:0 "克利马内会议"
 OFN_AFR_DECOL_MZB.1.desc:0 "威斯特摩兰将军坚持要重新装修克利马内的旧建筑群，毕竟原有的那些都因许蒂希可怖的镇压妄想与强盗所搜刮殆尽。无数反德组织的政客互相指责，指责对方犯下各种罪行阻碍自身的独立事业。威斯特摩兰不在乎这些，只要这些组织之一能接过美军的职责，永世反对纳粹帝国主义。\n\n这位受人尊敬的将军发表了一番无情的演讲，坚持此次会议的内容只能集中在他宣称的“解放后影响托管领的最大问题”之上。每个独立团体都将得到一份关于将军自身会议目的的短文，他们被允许参会，在遵循将军总体计划的前提下制定自身的战略。事情就该这么简单！\n\n想得美，这穷乡僻壤的部落仍在为祖先遗留的小事争吵，担忧自己会被美国人煽动！他们难道看不出这份计划会带领非洲走向自由？威斯特摩兰甚至不得不在两位代表因鸡毛蒜皮的小事吵完后去重新召回每一位代表。甭管你是英国人、葡萄牙人、德国人还是美国人，唯有武力才能让这些人保持一致。他们压根就没做好准备自力更生。还得做很多事，将军喃喃地说，这些事情明天就得完成。"
 OFN_AFR_DECOL_MZB.1.a:0 "克利马内的太阳下山了，独立的呼声于夜里回响。"
 OFN_AFR_DECOL_MZB.2.t:0 "克利马内会议：莫桑比克问题"
 OFN_AFR_DECOL_MZB.2.desc:0 "两个身着褪色西装的人走进威斯特摩兰的办公室，各自带着自己的文件。文件上都写着自己对莫桑比克享有领导权的论据。就如每个非洲人递来的文件一般，将军坚持自己要介入此事。\n\n这两位候选人都来自莫解阵。这是莫桑比克真正的抵抗运动，有着足够的金钱、枪支与人望，值得我们认真对待。前者是CIA洽谈已久的爱德华多·蒙德拉内。翻阅他的档案与他人的证词便可得知，蒙德拉内算得上是众望所归。这位潇洒的中年男子，因在莫桑比克乡间猎杀德军而出名。蒙德拉内是位好士兵，而若非坚持着要争取独立，他甚至当不上领袖。追随他的人喋喋不休要求终止一切军事援助，哪怕是华盛顿当局送来的也一样！他得多天真呐，居然想象自己能光明正大地买下美国武器之后，还能切断联系拒不来往？威斯特摩兰对照片上的笑脸嗤之以鼻，紧接着看向下一份文件。\n\n文件第一行写着：萨莫拉·马谢尔。可以说，相较前者他更为“开明”。马谢尔虽是莫解阵内冉冉升起的新星，但威斯特摩兰可不会为选择黑马而感到丢脸。只要赶在日本的说客之前谈谈，他还是愿意同OFN合作的。光是派新生代的小伙子们与德国人战斗，公众就已大发雷霆了。要是再让他们在轰炸后的城市废墟内同日本帝国陆军对峙，解释起来就更麻烦了。威廉·威斯特摩兰右手捻着笔，想知道为什么这些激进分子就不能选个笨点的候选人，好赢得他的支持呢？"
 OFN_AFR_DECOL_MZB.2.a:0 "蒙德拉内可以稳定局势，避免该地区的动乱。"
 OFN_AFR_DECOL_MZB.2.b:0 "交予马谢尔一派——孤立主义已经消亡。"
 OFN_AFR_DECOL_MZB.3.t:0 "克利马内会议：英裔要求"
 OFN_AFR_DECOL_MZB.3.desc:0 "克利福德·杜邦姗姗来迟，显然他代表着赞比亚的英裔社区前来参会。杜邦的发言引发了土著代表们的猜疑，因为他要求托管领方面采取特别行动解决赞比亚境内英裔与非洲土著的紧张局势。他坚称，在专员辖区建立之前，英裔居民就有着管理该地区的经验。要建成一个独立的国家，就得把他们也算进来，与非洲人一同建国。他讲述了一个英裔家庭被误认为德裔后经历的悲惨故事以作结尾，却鲜有人为他献上掌声。\n\n当晚，杜邦本人亲自将信件送至威斯特摩兰的办公桌。信中的内容显然比任何非洲团体提出的建议都要详细，杜邦在等待将军同他握手达成协定。\n\n然而，威斯特摩兰将军却对此大发雷霆，斥责这位前殖民地总监在战争中的不作为，还公然同德国人结盟以压制当地土著。\n\n“在我看来，杜邦先生。从你向德国人低头的那一刻起，你和你的人民就已经失去了站在胜利者一方的资格。现在，滚出我的办公室。”\n\n惊呆了的杜邦很快离开了。威斯特摩兰与各最高指挥部仍在谴责攻击他们，这让他愤怒得撅起拳头。然而皮尔斯将军对此有不同看法。英裔也许曾是叛徒，但至少在二战战败前他们知道如何治理这块地方。他们虽不应被授予全权，但杜邦和英裔理应得到些许发言权，好让这个国家更易管理？"
 OFN_AFR_DECOL_MZB.3.a:0 "以前我们也与叛徒共事过——至少这家伙看上去知道自己在做什么。"
 OFN_AFR_DECOL_MZB.3.b:0 "就让英国佬自己解决自己弄出来的烂摊子吧。"
 OFN_AFR_DECOL_MZB.3.c:0 "他们得到的已经够多了。"
 OFN_AFR_DECOL_MZB.4.t:0 "克利马内会议：巴罗策兰提议"
 OFN_AFR_DECOL_MZB.4.desc:0 "在向威廉·威斯特摩兰请愿时，巴罗策兰国王不同于其他代表，仍在用着更为传统的方法。他讲述着自己祖先的故事，述说着他们受人摆布，被残酷的条约压迫，数十年来无力发声时遭受的苦难。不论统治者是英国人、比利时人还是德国人，不论有多少洛齐人生活在巴罗策兰，他们都被忽视，被抛弃。\n\n他向会方提供了一份地图，以期得到将军的帮助，自德属非洲的废墟中建起一个全新的国家，帮助他的人民摆脱其余非洲团体与欧洲霸主的暴政。虽然巴罗策兰国王画出的边界同威斯特摩兰先前起草的多份计划都有冲突，但将军看得出老国王所述皆是出自真心。\n\n会议解散休息时，威斯特摩兰看向身后，发现国王正与少数愿意进一步了解情况的人谈论着。将军找来一位助手询问了更多关于巴罗策兰的信息。若是巴罗策兰真的重要，他可没理由让这般有权有势的人空手而归。就在助手讲述着更多巴罗策兰的信息时，威廉总算寻得了问题所在。国王对这片土地有着强宣称，但建立巴罗策兰势必会干扰绝大多数政党与团体实现目标。归还国王他应得的领地肯定能得到媒体的赞誉，还能开创一个真正解放的先例。可美国人走之后呢？只需数月，巴罗策兰的邻居们就会入侵，你一块我一块地拆散这个国家。\n\n老国王的言语极富感染力，若是不想看到梦想破灭，他就必须同OFN紧密合作。"
 OFN_AFR_DECOL_MZB.4.a:0 "独立的巴罗策兰会是我们非洲事业王冠上的明珠。"
 OFN_AFR_DECOL_MZB.4.b:0 "国王的愿望破灭了，但整片大陆得救了。"
 OFN_AFR_DECOL_MZB.5.t:0 "克利马内会议：乌干达冲突"
 OFN_AFR_DECOL_MZB.5.desc:0 "穆斯塔法坐在选定的座椅上，同美国将军们握着手。威斯特摩兰将军坚持要邀请他参加会议。乌干达一直是占领该地的英国人、德国人乃至美国人的眼中钉。美国人虽不清楚他们在当地打击的各样叛军团体，却对这些团体的领导者了如指掌。穆斯塔法自认为是乌干达各个民族与游击队间的和平缔造者，也是少数愿意同威廉·威斯特摩兰将军座谈的人。\n\n此次会议，将军主要询问了他先前提到的两位名人。穆斯塔法解释说，伊迪·阿明·达达是个强硬派，这既是他的优点，也是他的缺点。达达的手下残暴至极，无需耗费多少力气便能稳定独立后的乌干达，建立残暴的压迫政权。更糟的是，他向细心的威斯特摩兰指出，伊迪·阿明在每个乌干达的组织内都安插了眼线。穆斯塔法知道，若是自己失势，不少人就会准备动手杀了他。\n\n对美国人而言，蒂托·奥凯洛是更好的人选。这肯定会让伊迪·阿明发起游击战，它将迅速蔓延至这一新生国家各处，很有可能导致政府崩溃。\n\n威斯特摩兰同他的助手皮尔斯面面相觑，他们都不确定由谁来领导独立的乌干达更为稳妥。"
 OFN_AFR_DECOL_MZB.5.a:0 "伊迪·阿明是我们的最佳选择。"
 OFN_AFR_DECOL_MZB.5.b:0 "奥凯洛先生将领导新乌干达！"
 OFN_AFR_DECOL_MZB.6.t:0 "克利马内会议：独立日"
 OFN_AFR_DECOL_MZB.6.desc:0 "经过对威廉·威斯特摩兰将军所提草案数周的咨询与修改后，代表们齐聚克利马内向世界宣告着他们的最终答案。\n\n德国暴政遗留的伤痕仍刻在每个非洲人的记忆中，他们给出的答案并非延续殖民占领，而是成立数个自由、独立的非洲国家。报告的重点聚焦在“非洲”一词。他们回到自家领土后，新设立的政府正艰难地编纂着自己的宪法，逐步结束内部冲突，并保证美军能安全撤出整片地区。\n\n最重要的是，这些新生国家们同意缔结友好条约，相互合作，共同抵御胆敢对东非抱有殖民野心的敌人。"
 OFN_AFR_DECOL_MZB.6.a:0 "百万人共命运。"
 OFN_AFR_DECOL_MZB.7.t:0 "克利马内会议：独立日"
 OFN_AFR_DECOL_MZB.7.desc:0 "美国打击司令部第87号报告\n至美利坚合众国总统阁下\n机密\n今天早些时候，打击司令部收到威斯特摩兰将军的通知。叛军的逼近，迫使他与他的参谋弃守克利马内。虽说我们仍收到有分队撤离林迪的报告，大部分的地面部队还是跟随着将军离开了。简而言之，托管领已经崩溃。\n\n在未收到威斯特摩兰将军的全面报告前，我们尚不清楚当地局势于何时恶化至无可挽回。但我们有百分百的把握能肯定，当前东非的危机起源于乌干达军阀、坦噶尼喀与赞比亚革命运动三者的起义。\n\n坎帕拉驻军被包围，不得不奋战突围，所幸伤亡不大。比起他们，多多马守军至少能有序撤出，与达累斯萨拉姆市内守军一同建起防线。得益于此，撤离至东伦敦的海运行动圆满完成。克利马内的驻军则沿着开阔的公路穿越南非边境，在边境后方重新集结。\n\n根据威斯特摩兰将军的数据，撤离行动在总体上十分顺利。伤亡保持在了较低水平，撤走了绝大多数的军事装备，无法撤离的那些则被摧毁。话虽如此，托管领的崩溃对我们来说仍是不幸的，打击司令部静候您的下一项指令。\n美国打击司令部非洲处\n阿瑟·凯尼上校"
 OFN_AFR_DECOL_MZB.7.a:0 "真遗憾。"
 OFN_AFR_DECOL_CAR.0.t:0 "中非共和国的和平解体"
 OFN_AFR_DECOL_CAR.0.desc:0 "“经历了第二次世界大战的严峻考验后，美利坚合众国再度参与到战争中。近年来，我们目睹了够多争权逐利、因仇而起的战争。但这场战争不一样，它的性质并非如此。我们是为了保护无辜者，解放受压迫的人民而战。我可以和你保证，这颗星球上的任何战争，没有哪场所追求的正义能胜过我们在非洲打的这场。也正因如此，在一切都尘埃落定之时，蒙主恩典的美军取得了胜利。因此，我们更有责任去清理战斗带来的毁坏。若你愿意，让我们一同完成这光荣的使命，清除纳粹主义在非洲的遗毒。就如美利坚的先祖一般，帮助非洲人民做好准备当家作主，将命运掌握在自己手中。\n\n我很高兴向全世界宣布，托管领的任务已圆满完成。经过OFN与非洲大陆各地领袖的努力，全非峰会取得了人类历史上空前绝后的外交成功。历史上，从未有如此多的国家在同一时刻独立，对全球局势产生了巨大影响。我们已弥补了柏林会议犯下的过错，也让世界向着自由前进了一大步。我知道，在座的大多数对我的第一印象是一名战士。可当我想到自己的名字将同这人类历史上不朽的和平方案一同载入史册时，我比以往更以自己为荣。”\n\n说完这句，威斯特摩兰结束了演讲。若是用震耳欲聋来形容国家广场前草地上的人群爆发出的掌声，那可贬低太多了。他妈的，威斯特摩兰心想，掌声响得估计日耳曼尼亚都听得到。他深吸一口气，自各种各样的军官与政客，乃至总统面前走过，回到了自己的座位上。他注意到，这些人并不如台下的人群一般高兴。威斯特摩兰倒是料到了这些人会失望。无疑，他们曾期望自己对非洲的投资能带来更多回报。但，不管回报如何，非洲大陆还是有希望取得某种程度的和平与自由的。难道这还不足以让华盛顿的政客们满意？"
 OFN_AFR_DECOL_CAR.0.a:0 "威斯特摩兰希望如此。"
 OFN_AFR_DECOL_CAR.1.t:0 "中非共和国的迅速崩溃"
 OFN_AFR_DECOL_CAR.1.desc:0 "至参谋长联席会议\n威廉·威斯特摩兰将军的紧急报告\n机密\n中非共和国（CAR）的局势正迅速恶化。若是放在一天之前，我也许还会要求立刻增援非洲驻军。然事已至此，我只能建议南非边境以北的所有OFN军队悉数撤离。我与我辖区内派系和运动调解、协商的努力均宣告失败。每当谈判至达成共识时，总会有其他团体跳出来，提出富有争议的要求与宣称，让局势变得更为复杂。到最后，政府在非洲大陆的权威已荡然无存。\n\n我给了非洲人每一个机会，帮助他们争得独立，自与美国的友谊中获利。他们却拒绝了。事到如今，一切已无法挽回。昨夜，我收到通知称，乌干达与赞比亚地区已出现交火。在我能做出反制应对前，又传来非洲各处发生数起起义的报告，他们的目标是美军与专员辖区时代遗留的欧洲人。各地驻军寡不敌众，我只得下令撤退。在报告送到你们手中的同时，我可能正在达累斯萨拉姆与楠普拉指挥撤离行动。在这些地方的驻军安全撤离后，共和国西半部分的部队将从黑角、利伯维尔与罗安达撤离。做出这一决定并不容易，但我认为是正确的。这场战斗我们无力取胜，应当尽速撤出减小牺牲。我很清楚自己越权发出了撤离指令，并自愿接受任何处罚。\n报告完毕"
 OFN_AFR_DECOL_CAR.1.a:0 "哦，天呐…"
 OFN_AFR_DECOL_CAR.2.t:0 "威斯特摩兰的疯狂"
 OFN_AFR_DECOL_CAR.2.desc:0 "紧急通讯\n机密\n我没法再用更简单的文字概括了。中非共和国的局势本就够糟了，如今更是一片狼藉。我们都知道共和国没法永远维持下去，也不打算把它永远维持下去。可问题在于……在于威斯特摩兰。这人，到底怎么了？我们尚不清楚事情的真相，也许再不会有机会知道了。似乎，他患有某种精神崩溃或创伤。直至目前，任何猜想都无法解释他在中非共和国崩溃时那些不可置信的诡怪行径。\n\n现今我们所知的是，在共和国各地崩溃的报告涌向威斯特摩兰将军的指挥部时，他不但没有下令全军撤退，准备撤离非洲。与此相反，将军命令每支部队坚守阵地，动用任何手段重整秩序。这命令不现实到了极点，威斯特摩兰疯了吧。各部队的反应也印证了我们的猜想，大多数前线指挥官都退至最近的港口，开始撤离非洲大陆。据估计，在威斯特摩兰发出他的疯狂命令后，约有九成的部队撤离了中非共和国。\n\n而剩余的10%则服从了将军的疯狂命令。考虑到已有九成的部队撤出，将军只能在利奥波德维尔与克利马内周边建起防线固守。在这份报告发出的同时，他们仍在坚守防线。可随着一天天过去，他们的补给、食物、人力都在减少。时间已所剩无几，我们虽可以试着去拯救他们，但成功的可能性并不高。坦白说，五角大楼内没人对拯救这自掘坟墓的疯子感兴趣。\n\n建议：减少我方在此事上的损失。"
 OFN_AFR_DECOL_CAR.2.a:0 "他是怎么想的？"
 OFN_AFR_DECOL_CAR.3.t:0 "危机终结！"
 OFN_AFR_DECOL_CAR.3.desc:0 "汗水汇集在威斯特摩兰浓密的眉毛上，每当他站在燥热、潮湿又脏乱的东非地下指挥部内时，汗水就如泄洪般渗出眉间。深呼吸，放轻松。过去几个月里，互相矛盾的情报、反复执行的任务、情绪沮丧抱怨个不停的指挥官、出错乃至丢失的命令、糟糕的后勤与基建报告、损失惨重却停滞的战线等等，糟糕的消息如雨点般轮番轰炸着他。但，威斯特摩兰活了下来，在非洲活到了最后，自全非灾难的庞然巨口中勉强夺回了胜利。“他妈的，我们做到了，做到了……”威斯特摩兰说着将额前油腻的头发向后抚去。\n\n一位脸上满是痘痘的年轻通信兵与将军一同庆祝着。他笑得合不拢嘴，兴奋地在指挥中心的金属内壁上上蹿下跳，口中还大喊着：“我们成功啦，长官！我们做到啦！游击队、叛军、发动恐袭的军阀混蛋们全被揍趴下啦！”威斯特摩兰从那脏兮兮的皮椅上站起来，汗水自他身着的丛林绿夹克上滴落。通信兵蹦蹦跳跳地绕着威斯特摩兰转圈，为他们取得的胜利大唱赞歌。“要是让这些猴子得逞了，鬼知道这世界会不会变成什么充斥着食人邪教与娃娃兵的地狱。我说的没错吧，长官？”威斯特摩兰回瞥了他一眼，像是在感叹这孩子天真到了极点。将军开口时，通信兵放慢了他的脚步。\n\n“小伙子，冷静点。我们可不会在这久留。”\n\n“……什么？长官，您没开玩笑吧？战争已经打赢了，该回去干正事了吧？”\n\n“小子，你得理解现在的处境。是时候离开了，整个操蛋的非洲大陆都在敌视我们。确实，我们打倒了几个领头造反的。可如今，非洲大陆上的每个土著都他妈巴不得我们滚出去。仅有的那点政治善意早已耗尽，美国本土的民众也瞧不起我们。现在，我们就该收拾细软，随便支持某个强人，赶紧离开这鬼地方。小子，你要不这么做的话，我敢保证，这场战争注定失败。美国从不打必输的仗。”威斯特摩兰说罢冲出了指挥中心，将目瞪口呆的通信兵留在身后。希望正从他脸上消逝。"
 OFN_AFR_DECOL_CAR.3.a:0 "何时才会打一场必胜的仗呢？"
