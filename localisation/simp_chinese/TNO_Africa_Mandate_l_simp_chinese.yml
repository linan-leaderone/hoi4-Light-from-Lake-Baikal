 OFN_AFRICA_MANDATE_temporary_command_CAR_desc:0 "§j专员辖区§!腐朽的统治留下了超乎众人想象的一地鸡毛，而随着§BOFN将军威廉·威斯特摩兰§!在此地上任，新的挑战也随之而来。他须得一手监管将近半个非洲大陆上的重建工程，即便对最优秀的将军来说这也绝非易事。为了保障中非共和国的§j政局稳定§!，§B威斯特摩兰将军§!需要同时维持他的§P行政控制力§!与§L军事控制力§!，保障两者的高位运行。较高的§L军事控制力§!能保障国家的稳定，然而若无同等水平的§P行政控制力§!，便只会踏进这片大陆治乱循环的历史周期律。\n\n§BOFN最高司令部§!和§M美国国会§!希望§B威斯特摩兰将军§!能维持好此地的平衡，直到该地区准备好进行去殖民化进程为止。他们自然也希望从中获取些许利益，以此作为OFN将来的行动资金。综合针对§B托管领§!的一次性投资及领内月度收益，经计算可得到§B托管领§!的§O货币储备§!。\n\n现今托管领的§j政治稳定度§!为[ROOT.GetMandateStability]（[?ROOT.OFN_MANDATE_rebel_stability|%1]，[?ROOT.OFN_MANDATE_stab_decay|%1=+]，按周计算）。\n现今在我方管辖区域内的§P行政控制力§!为[ROOT.GetMandateAdmin]（[?ROOT.OFN_MANDATE_administrative_hold|%1]）。\n现今在我方管辖区域内的§L军事控制力§!为[ROOT.GetMandateMilitary]（[?ROOT.OFN_MANDATE_military_presence|%1]）。\n\n现下可用于我国军队指挥的§O货币储备§!为§G[?ROOT.money_reserves]B美元§!。"
