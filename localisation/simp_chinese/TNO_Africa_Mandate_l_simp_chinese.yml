 OFN_AFR_MANDATE.0.c:0 "去东非，去克利马内！"
 OFN_AFR_MANDATE.0.d:0 "去安哥拉，去罗安达！"
 OFN_AFR_MANDATE.1.t:0 "中非共和国的成立"
 OFN_AFR_MANDATE.1.desc:0 "南非战争胜利后的几周，起码可以说是非常忙碌了。大批非洲之盾部队缴械投降，OFN军事部队的行进速度便在不知不觉间远远超过了命令规定的范围，数日内便可占领大片大片领土。\n\nOFN南非指挥部的使命正从战斗任务仓促转型为民政事务；喷火装甲车被迅速改造成了乡村用的给水车；休伊直升机载着紧急配给飞向内陆几座断绝了德国补给的城市；营级单位的信号连突然变成了临时行政中心，协调武装巡逻和医疗任务等工作。\n\n与此同时，政客还在讨论非洲大陆解放后的未来。战争结束一个月后，OFN领导人宣布：前德国专员辖区将被整合为统一的中非共和国，有权管理从索尔兹伯里到利奥波德维尔的大片非洲土地。\n\n半个月后，一位美国少校看着一架直升机小队降落在开普敦，它们运载着这片大陆的第一批文职行政人员——以及新的命令。南非战争的军官团仍然不可或缺，中非共和国的宏伟野心需要他在非洲再服役几个年头。唯一的问题是：他是将重新走上战场，还是将被召回家乡，担任OFN总部的联络人？"
 OFN_AFR_MANDATE.1.a:0 "来自华盛顿特区的责任在召唤。"
 OFN_AFR_MANDATE.1.b:0 "中非共和国需要我们！"
 OFN_AFR_DECOL_ANG.0.t:0 "乌云渐暗"
 OFN_AFR_DECOL_ANG.0.desc:0 "拉韦尔审视了来自南部地区侦察小组发来的最新报告，长叹了一口气。伏击愈发频繁，损毁了更多的卡车，当地平民与士兵的死亡人数也在增加。华盛顿当局似乎并不明白这些土著有多么敌视外国政府、托管领与专员辖区。即便工程师们致力于重建轰炸损毁的桥梁，清理被填埋的水井，受帮助的平民也没给他们丁点的好脸色看。\n\n事态至此，他也不得不向手下承认，一切根本无法维持下去。他来到这，是要帮助当地土著在安哥拉建立一个自由的共和国。很显然，安哥拉人早已做好准备，无需美国人的帮助。\n\n“戴维，”他向对讲机说道，“给我转接桑贡巴与卡雷拉。我们在这浪费够多人力了。”\n\n他把手指从按钮上挪开，又叹了一口气，望向那延伸至城市边界之外的大草原。"
 OFN_AFR_DECOL_ANG.0.a:0 "我们将一劳永逸地解决独立事务。"
 OFN_AFR_DECOL_ANG.1.t:0 "罗安达会议"
 OFN_AFR_DECOL_ANG.1.desc:0 "罗安达旧城区中心的会议室内，人们正热烈地讨论着。安非联与安盟高层乘车进城，引得人们自道路两侧的楼内探出头来，也使得安保工作前所未有地繁重。在经历葡萄牙人、德国人与美国人的三次占领后，安哥拉人民即将开辟属于自己的道路。约翰·拉韦尔将军向在场诸位代表宣布会议正式开始，他期望双方能让美军和平撤出托管领，并归还所有美国俘虏。这番简洁明了的发言为他赢得了在场所有人的掌声。\n\n第一个发话的是若热·桑贡巴，他主张由他手下的自由战士们在选举开始前建立一个安盟主导的过渡政府，以重建安哥拉受损最严重的与不受管控的地区。紧接着发言的是伊科·卡雷拉，安哥拉人民的生命与财富已被先前的政权肆意挥霍，因而他代表的安非联承诺为其建立更左的政府。伊科发言完毕后，一位安盟领导者称在罗安达的政治圈外还有很多事要做，质疑独立后当即举行选举的合法性。\n\n日子一天天过去，越来越多的团体走上讲台，为托管领的未来提出自己的意见，并汇聚在两大主要政党之下。即便只剩下几位认真对待此事的竞争者，拉韦尔仍无法全心全意地支持其中的某一位。"
 OFN_AFR_DECOL_ANG.1.a:0 "安哥拉自由问题的答案可能比我们预期的还要复杂。"
 OFN_AFR_DECOL_ANG.2.t:0 "罗安达会议：国家政府"
 OFN_AFR_DECOL_ANG.2.desc:0 "虽说撤出一个国家远比宣布继任政府要复杂得多，可后者仍是拉韦尔将军受任要解决的重要难题之一。安盟高层可比安非联要好对付得多。毕竟，比起华盛顿当局，安非联主席内图更青睐喀麦隆。将军也能冒险选择一位实力较小但更为灵活的领导者，然而这么做的风险远高于选择两大派系之一，很可能会升级两方的冲突。难道安哥拉人民流的血还不够多吗？\n\n返回住处时，将军听见了代表之间的争吵，丝毫不知肩负安哥拉未来重担之人乃是拉韦尔将军，而非他们。\n\n次日，拉韦尔走上讲台，深吸了一口气。\n\n“为了OFN安哥拉托管领的利益，我方支持的过渡政府组成……”"
 OFN_AFR_DECOL_ANG.2.a:0 "若纳斯·萨文比与安盟。"
 OFN_AFR_DECOL_ANG.2.b:0 "内图主席与安非联。"
 OFN_AFR_DECOL_ANG.2.c:0 "丹尼尔·希潘达与安解阵。"
 OFN_AFR_DECOL_ANG.4.t:0 "罗安达会议：独立日"
 OFN_AFR_DECOL_ANG.4.desc:0 "在登上归程的飞机前，里奥回首眺望着眼前欢天喜地的城市。在大人物们签署完文件，达成各样的交易后，他成为了最后一批离开安哥拉的班机乘客之一。他打开钱包，只为看看父母的合照。照片上的他们，仍如他出征前往非洲那时微笑着。\n\n他拄着手杖转了转身子，努力在热闹嘈杂的空军基地内捕捉到了微弱的当地音乐声。以后不再会有坦克与轰炸机停驻在城市内，似乎安哥拉人对此很高兴。他的膝盖曾被某个狙击手射中，鬼知道那人从属于哪一方。难道这一切都是白费力气？自己得像退休的老头一般拄着拐杖回到阿克伦老家，这就是他花上几个月在丛林与村庄同二十多个叛军派系作战应得的结果？\n\n他登上运输机，自机窗向外看去，他看到有辆小卡车载着十几名青年。那些人欢呼着，挥舞着自己的旗帜。他们在那儿兜圈，高高举起自己的旗帜，任其埋没于风沙之中。里奥心想，也许不挨枪子就是对他的奖赏吧。"
 OFN_AFR_DECOL_ANG.4.a:0 "我永远不会忘记那些在罗安达的日子…"
 OFN_AFR_DECOL_ANG.5.t:0 "安哥拉托管领崩溃！"
 OFN_AFR_DECOL_ANG.5.desc:0 "至参谋长联席会议，对OFN安哥拉托管领的情况报告\n第十一部分：OFN托管领的崩溃\n继上份文件中我所阐述的地区与派别紧张局势加剧，安非联与安盟在达成休战与我军联手赶走德国人后，再度为了安哥拉的控制权而公开争斗。最终，此次争斗演变为全安哥拉地区的武装冲突（相关信息见所附文件2b与5c）。拉韦尔将军推动安盟的若纳斯·萨文比与代表安非联的阿戈什蒂纽·内图主席达成长期停火的努力已然落空。双方都向将军明确表示，他们已不再对维持和平保有兴趣（附有拉韦尔将军对此次会议的汇报文件2F）。\n\n此次会议后，将军下令全OFN部队避免与任何一派发生冲突，甚至命令驻扎于龙杜与隆达的人员撤回罗安达（附有将军的命令文件1E）。不幸的是，这只为我方赢得了些许的喘息机会。不到一周，安盟及安非联游击队就开始伏击我方车队，袭击我方宣布保护的村庄。随后，我方对安哥拉的控制迅速恶化。安哥拉各处的前哨站都遭遇了坚决的袭击，敌方成功迫使OFN军队撤退。\n\n数日后，拉韦尔将军下达了他的判断，下令全面撤出安哥拉。托管领的末日已至，拉韦尔不愿为这失败的事业再牺牲自己手下的士兵。"
 OFN_AFR_DECOL_ANG.5.a:0 "最终就这么结束了。"
