 POLITICS_ANDREY_VLASOV_DESC: "对于许多俄罗斯人来说，那位倒戈的红军将领安德烈·安德烈耶维奇·弗拉索夫的名字仍然是一个敏感话题。在他为数不多的支持者的眼里，弗拉索夫就是现代的伊万·卡利塔。卡利塔是一位有远见的统治者，他明智地向军事上占优势的征服者屈服，然后利用他们的支持，来为未来强大而独立的俄罗斯国家赢得立足之地。然而，对于大多数前苏联公民来说，他的名字与最令人憎恶的背叛联系在一起，就像犹大一样。当然，弗拉索夫的真实性格远没有那么诗意。\n\n很难说这位臭名远扬的将军究竟是出于用德国刺刀刺穿红祸的真诚愿望，还是仅仅是为了在与纳粹结盟时生存下去才做出这些举动，但不管他的动机如何，德国最高统帅部从不认为他是一个值得关注的盟友，只允许他在战线的后方默默地注视着自己的国家被德国军靴践踏。\n\n弗拉索夫最后一次在德国人和俄罗斯人民眼中救赎自己的机会出现在西俄罗斯战争期间，当时他的俄罗斯解放军帮助扭转了西俄罗斯革命阵线进攻的局势。尽管弗拉索夫帮助击退了苏联人，并在战后于萨马拉获得了自己的领地，但德国人仍然把他看作一条拴着短绳、需要密切监视的狗。不光要受到主子们的羞辱，就连那些曾经他信赖的官员们也不喜欢他，他们开始把他卑躬屈膝的行为视为解放俄罗斯的障碍。弗拉索夫，软弱、孤立的男人，只能寄希望于重夺俄罗斯将会免去他那悲惨的称号——恶心的卖国贼。"
 POLITICS_MILETIY_ZYKOV_DESC: "毫不夸张地说，米列季·亚历山大罗维奇·济科夫一直以来都是俄罗斯解放运动的核心和良心所在——如果这么一群由纳粹扶持的、弗拉索夫系将领和显要官员组成的乌合之众也称得上“运动”的话。济科夫凭借他出色的宣传才能，塑造了俄罗斯解放军的意识形态，也正是他率先提出了民主理想，在与苏联暴政的抗争中，这些民主理想已然证明了其重要价值。即使这些理想因为战争的需要而变得模糊不清，济科夫对复兴俄罗斯民主的目标仍然矢志不渝，这也为那摇摇欲坠的、为占领者与和占领者没什么两样的“被占领者”效忠的事业提供了急需的合法性。\n\n即使对于济科夫最亲近的同僚来说，他的过去、他的真实动机始终是一个无法解开的谜。他总是挂在嘴边的自相矛盾、乃至荒唐可笑的自我评价，只会使得那张笼罩在他神秘身世上的谣言之网越织越大。尽管济科夫不止一次自称曾是尼古拉·布哈林的副官，还是马克思主义的支持者，他其实更愿意把自己想象成一名俄罗斯共和主义的追随者，一名早已预见布尔什维克必然失败的共和主义者。与此同时，济科夫在俄罗斯人民解放委员会体制内的众多对头将他刻画成一个滑头的机会主义者、卑贱的布尔什维克犹太作家。在他们心中，济科夫叛逃到俄解的唯一原因就是自保。从那以后，这位狡猾的犹太人利用他民粹主义和理想主义的光环不断扩大着他的个人影响。\n\n济科夫作为安德烈·弗拉索夫最信任的心腹同时也是最狂热的支持者之一，得到了老将军的青睐，而在弗拉索夫死后，他终于下定决心为他在俄解中的权力放手一搏。无论他到底信奉什么，厌恶他煽动性言论的保守派已经高高扬起手上的铁锤，而另一面是名为卖国贼的铁砧，现在是他的信仰承受拷问的时候了。"
 POLITICS_SERGEY_BUNYACHENKO_DESC: "很少有人能像谢尔盖·库兹米奇·布尼亚琴科那样，为俄罗斯解放军的胜利作出过如此卓越的贡献。他在16岁就参加了红军，在俄国内战和第二次世界大战中，经历了远比常人更多的前线战斗。后来他当上了高加索战区的主要指挥官，可他却发现他对战局已无力回天。而在苏联国内，布哈林政权发现他是红军战败的一只完美替罪羊，即使苏联失败的责任不应完全归咎于他。随后在一次勇敢的反攻行动中，他的师被围歼，他本人也随之被俘。\n\n此后布尼亚琴科一直被关在与世隔绝的流放地里，直到声名狼藉的西俄战争爆发。在战争爆发后，他请求德国政府，他想要支配自己的命运，投入到对抗共产党的战斗中去。他对共产党怀有深仇大恨，他渴望能够为自己的不幸遭遇报仇雪恨。他与弗拉索夫将军勇敢地并肩作战，直到俄解在萨马拉建立起自己的军阀政权。在那里，他在治理地区和组建起一支适合作战的部队中，发挥出了关键性的作用，使他得以在政府中身居高位，当上一名国防部长。\n\n弗拉索夫去世之后，布尼亚琴科在萨马拉成功掌权。身为一名军国主义者，直到共产党人和西边的德国佬都被击败之前，他绝不会善罢甘休。作为俄罗斯人民解放委员会的首脑，只要符合他的利益，他就乐意利用委员会来办事。然而，如果哪一天他认为委员会不再有效了，那就算是将其完全接管也是毫不为过的。"
 POLITICS_SERGEY_BUNYACHENKO_70S_DESC: "谢尔盖·库兹米奇·布尼亚琴科的一生可以总结为一场没有尽头的战争。在完成了不可能完成的任务，统一了全俄罗斯后，布尼亚琴科还面临着最后一场可怕的斗争：抹去俄解的叛国历史。\n\n在他的领导下，一个井然有序的社会已经在俄罗斯境内建立了起来。在一般民众看来，布尼亚琴科总统是执法者，他为人们建起住房，为孩子盖起学校，还给年迈的老人发了养老金。他最忠实的支持者是俄罗斯解放军——一个曾经遭人唾弃、由一群通敌者组成的军事组织。对俄解的官兵来说，布尼亚琴科给予他们尊重、意义和回到西方故土的梦想。\n\n然而，这种希望和进步的遗产下面却是谎言、鲜血与灰烬筑成的地基。数以千计的共产主义追随者已经人间蒸发，每周还有几十个人加入他们的行列。他们为民主与劳工的权利不懈奋斗着、只是希望有朝一日人民不再是军工复合体与国家机器上随时可以被替换的一个个齿轮。他最刻薄的批评者甚至嘲笑他是德国人的走狗，在俄罗斯复制了莫斯科专员辖区的不自由社会。只是规模要大得多。\n\n谢尔盖·布尼亚琴科为洗刷自己过去的罪孽而战，他只希望自己在人民心目中，自己可以是俄罗斯历史上最伟大的爱国者，而不是一个有史以来最大的叛徒。然而，随着岁月的重量越来越沉重地压在他的肩上，这位军人总统越来越担心，没有人能够真正摆脱过去的罪行。然而，无论如何，布尼亚琴科都会挺身而出。他将直面自己的命运，为抹去俄解的叛国历史而战斗到最后一刻。"
 POLITICS_MIKHAIL_OKTAN_DESC: "米哈伊尔·亚历山德罗维奇·伊里尼奇被认为是一个“彻头彻尾的混蛋”，他登上了俄罗斯人民解放委员会主席的位置，标志着俄罗斯历史又要开启一段新的黑暗篇章。显然，人们更熟悉他的化名奥克坦，还有他自私自利的政治主张、长袖善舞的处事风格以及自称对德国近乎奴隶般的狂热忠诚。他首先是一位报纸编辑，又自封为总督，后来成为了俄罗斯人民解放委员会的首席宣传员。因此他发现他一直以来所呼吁的管理难以驾驭的俄罗斯人的主张，是代表他的日耳曼主子就不足为奇了。在他的严格监管下，西俄战争后的宣传工作力度加强了十倍不止，这项举措吸引了成千上万狂热的反布尔什维克追随者，同时驱逐了那些对俄罗斯软弱无力的“自由”愿景效忠的人。\n\n然而只有少数人能够预见他能够登上权力的顶峰。曾经奥克坦一度被认为不过是一个恶毒、叛国、反犹的酒鬼罢了。在早期奥克坦因看不起弗拉索夫的软弱和保守而疏远了这位未来的独裁者与他的同僚。他对德国人忍气吞声，又不顾一切地想进入俄罗斯解放军的领导层。这使得当他终于开始攀登权力的阶梯时遭到了济科夫和布尼亚琴科阵营的强烈反对，他的对手不遗余力地向人们宣传他的懦弱、懒惰和淫乱，但这些努力都随着奥克坦的胜利化为乌有。\n\n现在他们不会再多嘴了。那些胆敢小声说奥克坦对斯摩棱斯克宣言和俄罗斯人民解放委员会原则不忠的人很快就会被逮捕，面临“再教育”——或者更糟糕的境地。从过去与盖世太保的友谊之中，奥克坦学会了很多。他冷酷无情地镇压一切反对派，对任何可能危及他的绝对统治的事情都决不妥协。作为一个曾经受到德国充分信任的人，谁也不知道奥克坦的统治会给俄罗斯人民带来什么样的恐怖。"
 POLITICS_VIKTOR_POLYAKOV_DESC: "就像他在西北边的同僚一样，维克托·尼古拉耶维奇·波利亚科夫在得权之前只是一个工厂的小主管。出生在西伯利亚的他发现自己步入了正道，或者走上邪路——恰如其时作为轰然崩溃的西俄革命阵线的一名工业顾问被派往这座伏尔加河岸边的城市，萨马拉。在接下来的几年里，他在此处苦心经营。波利亚科夫在汽车行业平步青云，甚至可以和同在一个市场上的卡图舍夫掰掰手腕。\n\n后来，正是这一差事使他在城市中声名远扬，待时机成熟之后，他被选为市人民大会的领导人和萨马拉市长。现在，波利亚科夫在经营经济和维系符合北俄罗斯期望的原始而脆弱的民主之间尽力保持着平衡。\n\n尽管对于一个在这方面经验不足的人来说，作为一个军阀去统治是很困难的，但波利亚科夫知道，当事情真的变得艰难时，他可以求助于下诺夫哥罗德的另一位同僚。"
 SAM_german_bootlickers: "德国走狗"
 SAM_german_bootlickers_desc: "尽管我们自诩为将俄罗斯从布尔什维克红色枷锁中解放出来的先锋。但人们依旧将我们视作是德国在我们俄罗斯祖国影响力的一种延伸，并因此对我们恨之入骨。而不幸的是，俄罗斯人民的恨目前远胜前主子德国对我们的爱，人民依旧将我们视作是一群叛变的乌合之众。"
 SAM_The_Smolensk_Manifesto: "斯摩棱斯克宣言"
 SAM_The_Smolensk_Manifesto_desc: "斯摩棱斯克宣言是俄罗斯解放军的孤军奋战之证，也是大多数人眼中不可救药的背叛的证明。该宣言发布在西俄罗斯战争期间，宣布俄解反对俄罗斯土地上的共产主义，并希望建立一个新的共和国来取代苏联。尽管这份宣言当时是由孤注一掷的德国宣传人员起草的，但它仍然是我们对合法性宣称的核心组成部分。"
 SAM_The_Samara_Manifesto: "萨马拉宣言"
 SAM_The_Samara_Manifesto_desc: "In order to legitimize the ROA as an organization that hopes to unite the Russian people under one banner, the obsolete Smolensk Declaration has been discarded, and a new declaration, titled the Samara Manifesto, has been written. This declaration denounces foreign influence within Russian politics and pledges to make Russia whole under a strong and independent government."
 SAM_German_Military_Training: "德式军事训练"
 SAM_German_Military_Training_desc: "在俄罗斯解放军仅仅是一个殖民地民兵组织的时候，德国人就坚持将军事训练和严苛的纪律强加给他们的劣等人辅助部队。在西俄罗斯战争中，前红军老兵使俄解人数激增，他们的毅力在绝望的战斗中受到砺练。因此，俄解是西俄罗斯为数不多的专业军队之一。"
 SAM_Turncoat_General: "变节将军"
 SAM_Turncoat_General_desc: "我们的将军和军官们除了曾是德国战俘，都愿意与德国人合作之外，似乎没有什么共同之处。有些人是抱着对红军的满腔仇恨，或是对被虐待的愤懑驱使，不管其是真是假。另一些人则仅仅认为这是走出战俘营的一种方法。无论出于什么原因，无论他们有多么能干，我们的将军们对俄国人民的背叛还是招来了人民的普遍厌恶。"
 SAM_Village_Councils: "乡村委员会"
 SAM_Village_Councils_desc: "长期以来，俄罗斯农村地区一直渴望自治。而公社仍是主要的地方行政机构。\n\n我们已经建立了一个武官治下的乡村委员会。当地社区已逐渐不将驻军视为抢劫犯或是寄生虫，进程虽然缓慢但值得肯定。另一方面，地方指挥官维护辖区内和平与繁荣的能力也面临着越来越多考验。"
 SAM_Bread_for_All: "人人有面包"
 SAM_Bread_for_All_desc: "对任何人来说，给养是最起码的生存条件。虽然这会消耗我们的库存，但保障人民的温饱不仅是必要之举，而且是我们的责任。如果萨马拉的人民要面对未来的苦难，那就必须填饱肚子。"
 SAM_Soup_for_Service: "服从者有热汤"
 SAM_Soup_for_Service_desc: "我们的补给捉襟见肘，没时间去施舍他人。反正那些人好好工作才能有饭吃。那些不思进取、或者好吃懒做的家伙别想得到一口饭吃。食物是一种特权，只有那些应得之人才能享用，人们必须记住这一点。"
 SAM_slipped_leash: "松开的狗链"
 SAM_slipped_leash_desc: "好，很好，看看那些德国统治者究竟腐朽到了何种程度吧，他们竟然坚持放我们去自力更生。我们可绝不能浪费掉这个千载难逢的机会。我们训练有素的军队定会统一其他俄国的军阀，然后再用我们自己的武器赶走这些条顿人！当他们看到自己昔日的走狗反攻西方故土时，一定会后悔当初就不该踏上俄罗斯的土地！"
 SAM_ROA_Over_the_Airwaves: "电波传遍俄解"
 SAM_Bureaucratic_Allies_idea: "官僚盟友"
 SAM_Bureaucratic_Allies_idea_desc: "有人说，要是对的人在对的地方，那么世界就会有很大不同。我们和军官委员会之间的合作曾经以争吵谩骂和繁文缛节为主，现在却一帆风顺，我们的意见正以闪电般的速度得到处理。现在的问题不再是我们的必须事项是否会由军官来处理，而是何时处理。"
 SAM_Renewed_Military_Trust: "恢复军方信任"
 SAM_Renewed_Military_Trust_desc: "萨马拉政府一向不受大众欢迎。充其量说，我们的人民仅仅是因为我们在剿匪方面作出的努力而勉强容忍我们。\n\n但事情已经开始好转了。我们对士兵更严格的纪律要求以及持续性的反腐运动表明，军官像旧贵族一样统治农民的时代正在走向终结。现在，人民逐渐建立起了对军队的信任。"
 SAM_Our_Founding_Member: "我们的创始人"
 SAM_Our_Eternal_Leader_idea: "我们永恒的领袖"
 SAM_The_ROA_is_MINE: "俄解是我奥克坦的"
 SAM_The_ROA_is_MINE_desc: "随着反对派的逃离，奥克坦成了俄罗斯解放军毫无疑问的领袖。没有领袖的才智，萨马拉一切的成就都不会取得；没有领袖奥克坦，就没有萨马拉。"
 SAM_Russia_in_my_Sights: "俄罗斯在望"
