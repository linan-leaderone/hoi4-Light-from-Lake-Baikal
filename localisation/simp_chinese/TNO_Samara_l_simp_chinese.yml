 SAM_zykov_democrats_dominant_desc: "尽管困难重重，济科夫的民主派系已在俄罗斯解放军中占据了主导地位。在青年军官和文官领袖的支持下，米列季·济科夫在各群体中维持着强大的影响力。没有人能看透这位神秘宣传者的真实意图，但他目前仍忠实地履行着他所声称的“自由化和民主化的希望”。"
