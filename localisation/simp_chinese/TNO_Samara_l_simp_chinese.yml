 SAM_zykov_ROA_dominant_desc: "俄罗斯解放军里最强硬的派系，布尼亚琴科代表的军官委员会已经主导了萨马拉的政治。看来委员会要无限期地推行军政府统治。即便如此，萨马拉政治圈内有很多人注意到布尼亚琴科将军似乎重获新生了。也许这位乌克兰出生的将军有着自己的打算？"
 SAM_zykov_business_dominant: "§B商人统治§!"
 SAM_zykov_business_dominant_desc: "在萨马拉，奥克坦的派系逐渐掌控了权力。通过控制走私网络，这位和蔼可亲的走私军官和一群腐败官员、极端民族主义煽动者和务实派“勾肩搭背”，以确保他对首都的掌控日益增强。"
