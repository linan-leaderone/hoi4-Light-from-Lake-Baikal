 SAM_Russian_Industry: "俄罗斯工业"
 SAM_Russian_Industry_desc: "工厂每天都在生产原料和物资，不仅是为了解放西俄罗斯，或许也是为了实现一统俄罗斯的遥远梦想。俄罗斯解放军的战士不再手拿四十年代生产的老旧枪支和走私来的物资，而是用着货真价实的俄罗斯装备。虽然，在自信儿女们的领导下统一俄罗斯的梦想还很遥远，但若是坚持下去，我们周遭那些可鄙军阀的覆灭即将化为现实。"
 SAM_Committee_Oversight: "委员会监督"
 SAM_The_RMIC: "俄罗斯军工复合体"
 SAM_Motorized_Contracts_idea: "订购摩托化装备"
 SAM_Motorized_Contracts_idea_desc: "不论是二战，还是西俄罗斯战争，战争都与机械动力有着密切的联系。我们的士兵不能只徒步与敌人作战，因此我们需要私人军火承包商为我军提供更多质量可靠的载具。俄罗斯的胜利不能仅靠士兵的双脚，还需要载具发动机的阵阵轰鸣！"
 SAM_Guns_for_Russia: "为俄罗斯造枪"
 SAM_Bigger_Guns_for_Maltsev: "给奥克坦造大炮"
 SAM_The_Zykov_Plan_Complete: "完成济科夫计划"
 SAM_The_Zykov_Plan_Complete_desc: "为了让萨马拉这个从俄罗斯分裂出来的小军阀可以备战待敌，俄罗斯人民解放委员会决定实施米列季·济科夫的发展计划。\n\n通过调动军事-民用协同发展的积极性，经济复兴计划使农业发展稳中向好，在复合工业部门的建立中发挥了领头羊的作用。与此同时，军队自身也历久弥新，更好地将莫斯科籍核心部队同当地新兵有机地结合起来。"
 SAM_The_Committee_Plan_Completed: "完成委员会计划"
 SAM_The_Committee_Plan_Completed_desc: "我们的不懈努力在曾经冷漠的土地上点燃了熊熊烈火，能工巧匠们都斗志昂扬、尽忠职守，到处都是灯火明亮，锤声叮当！我们正在朝着兴旺发达的康庄大道上加速前进！任何试图螳臂当车的势力都将在我们不可阻挡的前进浪潮中被无情的淹没！"
 SAM_The_Officer_Plan_Completed: "完成军官计划"
 SAM_The_Officer_Plan_Completed_desc: "奥克坦和他的军官们很清楚，萨马拉就是一块高品质的宝石，只需擦掉上面的污垢，再打磨一下，就能令它焕发光彩。这些珠宝应该平分给奥克坦的合作者，而萨马拉则是奥克坦手里最耀眼的那一块。现在，为了得到更多的金银财宝……"
 SAM_moral_economy: "道德经济"
 SAM_labor_police_idea: "劳动警察"
 SAM_industrialized_economy: "经济工业化"
 SAM_kombinats_dynamic_modifier: "联合企业"
 SAM_kombinats_idea: "联合企业"
 SAM_kombinats_idea_desc: "§g战略资源获取率：[?SAM_kombinats_resources|=%G1]\n每日政治点数获得：[?SAM_kombinats_political_power|=%R1]\n建造速度：[?SAM_kombinats_construction|=%G1]\n生产效率上限：[?SAM_kombinats_max_efficiency|=%G1]\n研究速度：[?SAM_kombinats_research_speed|=%G1]§!\n§g--------------§!\n俄罗斯长期致力于实现工业化。沙皇的尝试一败涂地，他们败给了德国佬，更让可恶的布尔什维克趁机抬头。布匪和沙皇也是半斤八两，重工业的停滞不前让他们成了纳粹刀俎下的鱼肉。我们将从他们的失败中吸取教训，并在大型企业实体——即§Y联合企业§!的帮助和有限的国家干预下，进行适当的工业化。随着公私两股势力共同助力发展俄罗斯，俄罗斯人民光明繁荣的未来指日可待。"
