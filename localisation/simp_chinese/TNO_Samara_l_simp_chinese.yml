 SAM_Our_Guide: "我们的导师"
 SAM_Our_Guide_desc: "又一年过去了，我们的导师安德烈·弗拉索夫如同西西弗斯一样继续着他的再统一之路。令他感到沮丧的是，跟打仗比起来，他的手下更喜欢干偷盗的活儿；跟领地其他建筑物比起来，德佬的炸弹更喜欢光顾他藏匿物资的仓库。在岁月的消磨和外边流言碎语的批评下，他愈发衰老了。但他仍未放弃，他意识到德国即将陷入混乱，那将会成为他唯一的机会。\n\n就目前而言，萨马拉只是以弗拉索夫的谋略而维系的军阀联盟，诸将们觉得军中莫有如他者，领地上的人民觉得他的统治强差人意。所以，俄罗斯土地上一定存在着比萨马拉还要糟糕的军阀。如果弗拉索夫想要以导师身份为新俄罗斯服务，他就必须要重新整合军事和民意支持。"
 SAM_Our_Voice: "我们的喉舌"
 SAM_Our_Voice_desc: "米列季·济科夫负责我们的内部工作。济科夫的过去是个谜，没人知道他是从哪来的，因而难用三言两语描述他。他自己声称，他是一个反对苏联政府的空想主义者领袖，所以他那天才般的演讲和宣传能力也得以解释了。他致力于帮我们在俄罗斯——准确地说应该是萨马拉人民中，创造和维持少得可怜的声誉。在我们的文官中，济科夫是自由和民主最坚定的宣传者，这也吸引了一些人，他们一起形成了一个小帮派。他想要的不仅仅是把俄罗斯人从军阀和德佬的手中解救出来，他还想要为俄罗斯人带来一些新奇的民主。在强硬派眼中，他是一个懦夫；在亲德派眼中，他是一个不懂得知恩图报的寄生虫。\n\n没人知道他从哪儿来，也没人知道他要到哪儿去。但是，在这个紧要关头，他的宣传作用是不可代替的，在俄罗斯民族解放军攻城伐地的时候，我们需要他来安抚民众。"
 SAM_Our_General: "我们的将军"
 SAM_Our_General_desc: "从理论上来讲，民族解放军的内部存在一个等级制度。弗拉索夫是最高级的将领，而他下面则是从高往低逐级排列的军官们。但实际上，军官们的意见对俄解的决策有着至关重要的影响。而军官委员会拥护的则是一名前苏联的将军——谢尔盖·布尼亚琴科。布尼亚琴科曾在二战中被德国人俘虏，并因其造成的麻烦而被关入劳改营。而在俄罗斯，很少有人会为他所遭遇的厄运而感到悲哀，因为苏联的领导层一直在指责他在战争初期就输掉了几场关键性的战役。\n\n在西俄战争的黑暗时日里，德国人向布尼亚琴科提供了一个可以免于监禁的办法：加入俄罗斯民族解放军，并击溃西俄罗斯革命阵线的反攻。由于他对苏联领导层怀有的深仇大恨和急于摆脱监禁的渴求，他很快就同意了这个请求，并且他的军衔也在随后的战争中迅速晋升。布尼亚琴科被大多数人认为是一名能力出众的军官，同时也因为他坚定的理想而深受其部下的爱戴。这位将军只关心统一俄罗斯、消灭苏联的残余势力，并在最后彻底击垮德国。"
 SAM_Their_Puppet: "他们的傀儡"
 SAM_Their_Puppet_desc: "米哈伊尔·奥克坦对他的支持者来说可谓是冷酷无情。但对其他人来说就有些难以捉摸了。他对那个在过去十五年里两次被德国人打败的共产主义政权没有一丝一毫的同情。他既不拥护君主制，也不认同民主制。正是因为这些政权的软弱无力，才导致祖国深受共产主义的桎梏。\n\n德国成了欧洲的霸主，那又如何呢？对奥克坦和他的拥护者来说，德国击溃了每一个阻碍人类进步的犹太人政权，而弗拉索夫及其同伙则将德国人看作是达成目标的手段。只有奥克坦心里清楚，他认为弗拉索夫不过是可怜又可悲的人，他的无谓挣扎只是为了摆脱德国的阴影。\n\n米哈伊尔·奥克坦很乐意与德国人合作。他认为最要紧的目标就是帮助德国在苏联的废墟上贯彻其意志，他热诚的合作让他在莫斯科专员辖区和其他地方取得了不少联系。米哈伊尔·奥克坦可能是个冷酷无情的人，也可能是个难以捉摸的人。但他肯定是一个危险的人，而且还是一个不可或缺的人。正是通过他的联络，萨马拉才能从德国怪物那里获取到必要的物资。"
 SAM_It_Never_Ends: "永不停歇的轰炸"
 SAM_It_Never_Ends_desc: "每隔一段不可预测的时间，德军飞机就会抵达我们的上空。有时，它们的目的地是更远的俄罗斯内陆地区。但在其他时候，它们会在萨马拉上空盘旋，投下炸弹，然后再呼啸着飞向空中。轰炸的频率无法预测，没有人能够适应这种随机的骇人轰炸。人们只能逆来顺受。\n\n然而，变革之风可能仍在吹拂。如果德国自己陷入困境，也许这几个月将会是骇人轰炸的最后时日？因此，一个军官会议已经召集起来，讨论如何为即将到来的机会窗口期做好准备。各个派别都向弗拉索夫和其他军官提出了自己的想法。\n\n与此同时，定期的抢救工作仍在继续。被战争摧毁的建筑，其材料被搬到新的地方。用作练习靶子的补给车队被推离道路，以便其他车队可以通过。俄罗斯的生活还在继续。"
 SAM_Take_What_is_There: "握住现有的"
 SAM_Take_What_is_There_desc: "在会议上，济科夫和他的支持者以意识形态和冷酷务实的理由，为自己的立场进行了激烈的辩护。\n\n他们的论点是这样的：增加对民众的税收会使民众进一步疏远我们，而民族解放军不能失去它仅有的一丝善意。接受更多的德国武器也不是一个好计划，因为我们的士兵必须得被人民看作和称为俄国的解放者，而不是单纯的德国傀儡。因此，按照济科夫的说法，最好的，也是最难走的路，就是把握住我们现有的。虽然这么做会在短期内削弱我们的实力。但是，如果我们想被人们所爱戴，被我们解放的人民所拥护，那这将是非常有利的。"
 SAM_Scavenge_for_Vehicles: "搜寻车辆"
 SAM_Scavenge_for_Vehicles_desc: "济科夫也许已经说服了军官团和它的各个派系，使得军官们没有增加对人民的补给征用，也没有增加对德国人的补给需求，但几乎所有的物质都还存在着明显的短缺。最迫切的问题是我们不断减少的机动化载具储备。在没有多少本土工业，进口能力有限的情况下，我们的货车和装甲车都在日益减少。\n\n我们已经派人前往农村搜寻任何破损了的车辆。农民抛弃的拖拉机、被遗弃在树林里的军车和卡车、藏在沼泽地或森林里的破坦克，不论它们是苏联产还是德国货。这次搜寻的收获实在是微不足道，我们找到的大部分东西很可能都是堆破铜烂铁。但我们也搜寻到了不少发动机组和装甲板，这些对我们的事业都有帮助。"
 SAM_Looking_For_Treasure: "寻找财宝"
 SAM_Looking_For_Treasure_desc: "随着我们载具部队的损耗有所缓解，我们的士兵正在努力寻找其他任何可以搬运到我们基地的东西。被遗忘的德国或苏联的补给站、逃亡或死去的农民的废弃农场、被击落的德国飞机、埋藏的沙皇黄金……\n\n带回基地的那堆垃圾，被手下筛选了一遍。能用的都囤起来。其余的，凡是有货币价值的，都会被拖到前往莫斯科边境的车队上，在那里，黑市商人会以原价的一小部分来补偿我们费的周折。虽然卖掉废弃的布谷鸟钟和茶壶不会让我们成为富翁，但凡是能在黑市上换取物资的东西，都会被证明是有价值的。\n\n为了激励士兵们，每发现一件东西，其价值的百分之十五都会直接奖励给士兵，以鼓励他们去搜寻物质。当然，任何从平民那里偷东西的士兵都会被枪毙。这样做的目的是避免进一步激怒平民，而非用他们来填充我们的退休基金。"
 SAM_Take_What_is_Ours: "向自己人要"
 SAM_Take_What_is_Ours_desc: "布尼亚琴科和相当一部分军官团成员都拒绝了济科夫让民众少交税的主意。士兵们冒着生命危险，靠着陈旧的配给生活，而萨马拉的人民却安安稳稳地生活，这不公平。为了让士兵们能够得到公平的待遇，市民们必须更好地融入我们的政府结构。他们应该意识到一点，成为第一批被俄罗斯人民解放委员会解放的人是他们的荣幸。\n\n因此，布尼亚琴科的计划是组织一次详细的人口普查。一旦我们知道了每个村庄和社区的人口，我们就可以开始估计在不伤害羊群的情况下，可以薅到多少羊毛。这是一项大工程，它将需要我们大部分士兵以及所有掌握会计能力的人。但回报将是物超所值的。"
 SAM_The_People_Provide: "人民供给"
 SAM_The_People_Provide_desc: "一箱箱的食物。一袋袋的粮食。一盒盒的弹药。搜刮到的步枪。都涌入到了我们这里！\n\n在过去的十年里，由于钱没有什么用处，很多人选择了以实物的方式向当地的驻军交税。军方的账目层层确保了对每个公民的征收都是合理的：征收他们的盈余让军队能吃饱，但又不至于让税金把他们压垮。\n\n我们的一些较贫穷的公民用每月两次的劳役代替了服役。他们的时间都集中在制造枪支弹药的车间里。其他人则开辟了新的土地为士兵种植粮食。还有少数人被征召为预备役军人，我们给了他们一点食物，以解燃眉之急。\n\n如他们所愿，很多人都在抱怨税收的增加。但声音不会太大，因为税吏也是维持秩序的军队。"
 SAM_The_Russian_People_Deliver_Us: "俄罗斯人民拯救我们"
 SAM_The_Russian_People_Deliver_Us_desc: "我们的士兵从来没有享受过这么好的食物和补给。他们因此士气大涨，现在很多人申请加入我们的军队，以摆脱俄国无政府状态下的贫困。我们的仓库都被堆满了，厨师们花了好几天的时间才把多余的粮食煮成了压缩食品，以便未来的对外作战。\n\n公民们并没有分享到多少这种喜悦。但即使是最多疑的人也不得不承认，新近重振的军队正在比以往任何时候都更努力地赚取薪水，尽管它可能会增加。路上的巡逻更加频繁。匪徒的行动越来越多地受到打击。一个怀疑论者可能会声称，这是为了消灭我们的其他收税人。但大家都承认，萨马拉从来没有这么安全过。俄罗斯人民已经给了我们所需的工具来拯救他们于水火之中。也许很快我们就能将军事秩序与繁荣传遍全国，从波罗的海一直到太平洋。"
 SAM_Take_What_is_Theirs: "向德国人要"
 SAM_Take_What_is_Theirs_desc: "与布尼亚琴科和济科夫对峙的是奥克坦的军官和德国“顾问”派系。明明萨马拉的废物农民在地下藏着赏金，何必要费心去搜刮生锈的苏联火器和满是牛屎的发霉萝卜呢？？俄罗斯人民解放委员会有幸能接触到世界上有史以来最伟大的军事超级大国。为什么不利用它呢？每一批优质的德国武器和物资，都是解放军不可或缺的另一个优势。\n\n奥克坦的提议在他自己小圈子之外，也得到了不少人的支持。对于一些济科夫派来说，从德国人那里获得武器和补给，意味着避免对人民进一步征税。对于布尼亚琴科的一些派系来说，为他们的德国武器供应提供新的弹药的设想确实非常有吸引力。不过，不赞成这个计划的人则从很多角度进行了论证，从长远来看，依赖德国人是一个糟糕的计划，而且我们不断地乞求装备这一行为也很难看。在后台，德国顾问们观察着这场辩论的展开。"
 SAM_German_Arms: "德国武器"
 SAM_German_Arms_desc: "德国人好就好在这些货物运得很快，而且数目巨大。但这或许是德国援助的唯一特点了。\n\n士兵们花了好几天时间，拆开一箱又一箱二战时期的Kar98k步枪和7.92x57mm毛瑟枪弹药。德国人还用陈旧的口粮来补充他们慷慨的老旧武器和弹药供应。乐观者认为这些口粮是西俄战争时期的，还可以食用。而悲观者则觉得它们都是第二次世界大战时遗留下来的。\n\n奥克坦及其支持者似乎并不介意这一点。食物就是食物，武器就是武器。军队的胜负取决于纪律和领导力，而俄罗斯人民解放委员会具备这两点……或者说至少它将会具备，如果不是因为目前军官团的抱怨和消极态度。一个人不应该要用比刺刀更强的东西来清除共产主义的暴徒、堕落的民主党人和酗酒的土匪。"
 SAM_Moskowien_Contacts: "莫斯科的联系"
 SAM_Moskowien_Contacts_desc: "从德国运来的货物都是些无价之宝。但也许我们还可以通过德国的帮助获得更多的东西。当然，德国政府时常陷于忙碌，所以我们应该和其他德国朋友谈谈。\n\n在边境的另一边是莫斯科专员辖区，这是德国为管理AA线以西的俄罗斯而建立的庞大行政机构。这里的居民由定居者、驻军和俄罗斯二等公民组成，他们在边境外潜伏的军阀和土匪的阴影下谋生。这一年来，奥克坦等俄罗斯人民解放委员会成员与莫斯科的民兵和军官建立了联系。为了换取对萨马拉政府的帮助和支持，俄罗斯人民解放委员会尽其所能地对其边境地区进行监控。现在德国的轰炸行动可能要结束了，为什么不打个电话给我们在边境以外的合伙人，向他们要求更多的补给，以免成群的布尔什维克无政府主义者和土匪涌入我们的边境？"
 SAM_Dealing_with_Dissent: "处理异议者"
 SAM_Dealing_with_Dissent_desc: "我们的民族解放军甚至在我们已经“解放”的“民族”中也是极其不受欢迎，这一事实并未逃过弗拉索夫和俄罗斯人民解放委员会领导层的注意。\n\n暂且不说我们有没有加重的税收问题，萨马拉民众把我们当作外国的走狗，对我们不屑一顾。许多公民，特别是左翼公民，认为我们是群死不悔改的叛徒，正是我们的背叛才导致了西俄革命阵线的失败。\n\n在军官团中，关于最佳解决方案的意见，通常有各种建议。因此，最好的办法是再召开一次总参谋部会议，讨论这个问题，也许可以确定一个战略，以保障人民的良好意愿……或至少让他们不再反对。"
 SAM_The_Smart_Way: "明智的方式"
 SAM_The_Smart_Way_desc: "不屈不挠的济科夫利用他在讲台上的时间争辩道，最好的前进道路就是采用明智而合法的方式，努力去改善我们公民的生活。合法性来自于人民的支持，我们的士兵同时也是他们亲人间的兄弟、父亲和儿子。耕田种地和制造枪炮的人和为新俄罗斯而战的人同样不可或缺。为了自己的目的而奴役整个民族是苏联和第三帝国的错误，现在，前者早已灭亡，后者也发现自己正在走向灭亡。\n\n这可能不是最容易走的道路。恐惧、猜疑和破碎的希望使得我们的许多公民无法对我们抱以信任。有些人可能永远也不会原谅我们与德国人的合作，我们将不得不付出额外的努力来证明我们的善意。但这个问题现在必须得到解决，以免我们的暴政名声传到新解放的省份。"
 SAM_Hearing_the_People_Out: "聆听人民声音"
 SAM_Hearing_the_People_Out_desc: "尽管大多数官员都持怀疑态度，我们的社区扩建行动还是取得了一些成果。士兵们已经开始修复乡村的道路，并帮助清理废墟。农民们起初不愿打扰士兵，但后来有几个人为了完成任务而寻求士兵的帮助。士兵们完成了一些最迫切的需求，对农民表现出了善意。\n\n与此同时，我们也建立了一系列军民混合法庭。我们鼓励受到我国士兵或政府冤枉的人向法官提出申诉。虽然对我们的士兵进行过于严厉的惩罚是不可能的——这会导致我们失去对国家的控制，但我们可以确保最恶劣的暴行受到惩罚，并确保受害的公民得到补偿，这对我们大有裨益。另一个想法是军民混合社区委员会，这也在慢慢获得支持，小型部队组织将与他们所保护的村庄紧密相连。这将是一个漫长的过程，但如果人们能理解并支持我们的事业，那这一设想很快就有可能实现。"
 SAM_The_Easy_Way: "柔和的方式"
 SAM_The_Easy_Way_desc: "该死的布尔什维克列宁曾经打趣说，普通公民离革命只有三顿饭的距离。食物供应的不确定性和无聊感是让一群温顺的羔羊变成诡计多端的狼的最好办法之一。\n\n布尼亚琴科与许多军官委员会的成员提出了一个简单的计划：大量购买并分发食品。在俄罗斯处于无政府状态下时，处于饥饿边缘是一件可悲但正常的现象，只要让我们的人民吃得饱饱的，就会产生大量的积极效应。不过济科夫说的也没错，人民需要配合解放计划，我们不值得投入那么多精力去改善他们的生活。当士兵们忙于解放俄罗斯民族的时候，他们应该靠自己的力量吃饱喝足。\n\n当然，购买食物是要花钱的。但随着战争的到来，大量的生财机会就会出现。一旦战争打响，我们的金库就会盆满钵满。"
 SAM_Food_for_All: "人皆得食"
 SAM_Food_for_All_desc: "建立稳定的食品进口和采购渠道是一回事，确保资金公平分配、避免腐败或损失则完全是另一回事。\n\n与许多俄罗斯的继承国一样，自苏联时代结束以来，由于缺乏维护且经历了骇人听闻的大轰炸，我们本就糟糕的基础设施又遭受了严重破坏。但是只要有意愿，就会有办法。我们已经在所有领土上都部署了士兵，这些人无论如何都需要补给。而利用我们庞大的后勤基础设施，我们可以确保没有一个村庄或社区掉队。虽然这需要通过一些复杂地形，有时只能通过徒步或骑马来运送大量食物，但通过确保每个公民都有充足的食物而获得和平与安宁，这非常值得。"
 SAM_The_Hard_Way: "强硬的方式"
 SAM_The_Hard_Way_desc: "当然，帮助农民或喂养农民以赢得他们的服从，这些都是假定在他们对我们有价值的基础上。民族解放军献出生命，以保卫人民不受土匪和布尔什维克的侵犯。而那些忘恩负义的人并不比叛徒强多少。\n\n奥克坦与一些强硬派已经驳回了对叛乱公民的讨论，并提议进行镇压。出动军队镇压叛乱团体，把可疑的共产主义渗透者扔进监狱。暴力镇压抗议，这是一场生死攸关的战争，俄罗斯在二十世纪的四场主要战争中都表现得软弱无力。一只强大的熊会关心蠕虫们的意见吗？民族解放军决定以残酷的效率保卫后方。"
 SAM_No_Soup_for_You: "匪徒啖汤不留"
 SAM_No_Soup_for_You_desc: "镇压已经过了一些时日，许多人都被打爆了脑袋。在消除了不满情绪的余烬之后，现在是时候把它们永远浇灭了。\n\n奥克坦和济科夫在讨论不稳定的食物供给状况时提出了一个很好的观点。当布尔什维克的猪狼吞虎咽地吃着那些不健康的食物时，那么多忠诚的公民却在挨饿，这真是太可惜了。是时候进行再分配了，左翼强盗们不是很喜欢这样吗？从有问题的地方夺取粮食并将其重新分配给忠诚的公民，我们将同时奖励爱国者并饿死强盗团伙。人们会明白反对我们就意味着挨饿。\n\n这将教会那些乌合之众摆正自己的位置。"
 SAM_Our_Loyalty: "我们的忠诚"
 SAM_Our_Loyalty_desc: "我们已经制定了一系列政策为我们的士兵找到了获取新装备的方法。现在留给我们的最大障碍是领导力的问题。\n\n对一些人来说，弗拉索夫是一位伟大的领袖，只是岁月的重压击垮了他。对另一些人来说，弗拉索夫只是在民族解放军能够找到一个真正的目标和方法前的一个临时解决方案。最后，对于少数人来说，弗拉索夫只是一个软弱的失败者，正是由于他的原因，俄罗斯人民解放委员才会烂在萨马拉整整十年。\n\n这将是最后一次领导会议。它会决定我们的士兵应该效忠于谁，并最终选择俄罗斯人民解放委员会真正为之奋斗的俄罗斯愿景。"
 SAM_To_the_Committee: "对委员会"
 SAM_To_the_Committee_desc: "俄罗斯人民解放委员会和它的领导们为了消灭共产主义的威胁进行了艰苦卓绝的斗争。我们的士兵勇敢地将长矛刺进了复苏的苏维埃心脏。但人民感谢我们把他们从新布尔什维主义中拯救出来吗？一点也不。德国人在把我们踢回狗窝之前除了给我们一根骨头之外还做了什么吗？他们在前一秒还傲慢地称我们是下等人，下一秒就乞求我们保卫他们的边界。\n\n现在是俄罗斯的艰难时期，我们需要强硬的人。俄罗斯民族解放军将带领俄罗斯走向复兴。我们很乐意接受那些希望成为我们士兵和将军的人。但还有一些人根本不配他们所占据的位置。弗拉索夫的继任者只能是布尼亚琴科。"
 SAM_To_the_People: "对人民"
 SAM_To_the_People_desc: "俄罗斯人民解放委员会到底是为了达到什么目的而存在的呢？它为俄国的光荣解放而战！为一个自由的新俄罗斯而战！它既不会被布尔什维克所束缚，也不会被一只残破的德国鹰所奴役。它的合法性来自于我们军队的力量，来自于我们人民的支持。当正义和智慧的人与我们并肩作战，俄罗斯人民将会获得崇高的荣耀！\n\n济科夫和他的派系知道他们是弗拉索夫最好的接班人。老将军为解放俄罗斯而战，而济科夫会带领这个国家从废墟中崛起。"
 SAM_To_the_Reich: "对德国"
 SAM_To_the_Reich_desc: "被征服者有祸了！\n\n本世纪，俄罗斯人民已经两次软弱地依附于他们的布尔什维克主子，但两次都输给了德国的战争机器。俄罗斯人民解放委员会在西俄罗斯战争中英勇作战，在打击懦弱的共产主义武装分子方面发挥了重要作用。现在，在我们的边界之外，左派正在策划新的阴谋，民主制度的乌合之众与坟墓中的沙皇也加入了他们的行列。俄罗斯根本没办法从这些失败政权那里得到任何东西，除了眼泪、鲜血和灰烬。现在是强者的时代了，而德国人就是强者。我们必须帮助他们开创属于他们的新时代。外国的犹太布尔什维克和他们的叛国同伙都将被我们绞死，一个新国家将从他们的尸体上诞生。奥克坦和他的伙伴们将会实现这个未来。"
 SAM_Who_Shall_Stand_Beside_Vlasov: "谁来当弗拉索夫的副手？"
 SAM_Who_Shall_Stand_Beside_Vlasov_desc: "各派系都阐明了自己的观点。对有些人来说，这是通过与军官和士兵聚在一起沟通来实现的。对其他人来说，更多是通过演示和实际工作。我们的使命现在有三个愿景，并分别论证了他们各自的方法。现在是时候决定谁将站在弗拉索夫身边，并成为未来俄罗斯人民解放者的继承者了。"
 SAM_Rebuilding_Samara: "重建萨马拉"
 SAM_Rebuilding_Samara_desc: "尽管我们被西方的赞助者视为有利用价值的一群人，但我们还是不能幸免于德国空军多年来无差别的骇人轰炸。我们的工厂与家园一次次地重建，却又一次次地被炸毁。\n\n萨马拉人民多年来饱受轰炸之苦，而且这种轰炸丝毫没有停止的迹象。然而我们必须坚持下去。现在，是时候重建萨马拉市和我们控制的领土了。房屋、工厂和道路等基础设施将得到修复或重建，为萨马拉人民服务。希望此举能让我们的人民看到俄罗斯人民解放委员会对他们的关切，毕竟人民的支持才是我们通往胜利的关键。"
 SAM_The_Zykov_Plan: "济科夫计划"
 SAM_The_Zykov_Plan_desc: "工业是任何一个现代国家的支柱。我们若是没有工业基础，那就享受不到良好的生活水平，更不能发展我们的军事。而工业与军事都是俄罗斯国家的重要组成部分。米列季·济科夫是俄罗斯人民解放委员会中的改革派，他提出了一个雄心勃勃的经济计划，一旦计划成功执行，那就可以把萨马拉工业提高到一个新的水准。济科夫已经制定了在我国各地建设新工厂的计划，同时还要利用民间的投资，希望这样能让人们对我国的经济产生信任，增强我国军队与军工复合体的实力。这是一个合理的计划，我们希望它可以对我们不景气的经济提供相当大的帮助。"
 SAM_Develop_Samara: "发展城市"
 SAM_Develop_Samara_desc: "我们要重建我国的权力中心萨马拉市，而且不能仅仅停留在修补废墟上，我们还要进一步扩建城市。重建后的萨马拉会比以往更加繁华，战前的城市和重建后的相比就像是座小镇。政府会建立新工业，扶持新建造的工厂和商店，以此来鼓励经济发展。我们还将建造起更多的住宅，让俄罗斯人民有房可住。我们的最终目标是把萨马拉建设成西俄罗斯一座闪亮的灯塔。"
 SAM_Connecting_Our_Lands: "连接土地"
 SAM_Connecting_Our_Lands_desc: "不可否认的是，在我们保护下的其他城镇和村庄与萨马拉市之间的联系十分脆弱。当然，造成这种情况的主要原因还是德国空军的无差别轰炸。但随着轰炸的结束，我们必须得重建基础设施。为了将原有的领土连接，我们需要重建公路和铁路。旧的苏联公路将得到修复，同时我们也要修建新的公路。这一修建的过程会由政府全程资助和监督。这样既可以让我们的公民将享受到更加方便的交通，也可以使得我们的卫戍部队更好地行使职责。"
 SAM_Making_a_Better_Samara: "筑造未来"
 SAM_Making_a_Better_Samara_desc: "我们的首都发展地很顺利，它已经达到了布尔什维克政权垮台前才能看到的生活水平。为了我们公民的利益，委员会有责任继续完成这项有价值的事业。我们已经下定了决心，要继续执行这项雄心勃勃的发展计划。萨马拉将会建设成西俄罗斯最大、最光辉的城市，成为民族解放委员会政府为民众服务的一座丰碑。"
 SAM_Creating_an_Arms_Industry: "创建军火工业"
 SAM_Creating_an_Arms_Industry_desc: "自从我们的政权在德国边境上建立以来，他们就一直是我们唯一的赞助人；他们向我们提供武器和物资，不是为了帮助我们统一俄罗斯，而是要让我们保持忠诚，给其他军阀制造麻烦。然而，我们还是不能长期依赖德国。现在终于到了我们实现自力更生的时候。俄国的军事工业应该得到重建，并且远胜于布哈林时代。不论是我们还是其他军阀，军事工业都是推动国家统一的动力。"
 SAM_We_Need_Weapons: "我们要武器"
 SAM_We_Need_Weapons_desc: "很快我军将参加一场战役，目的是将俄罗斯的土地统一到一面旗帜之下。为了确保我们能够取得战争的胜利，进一步扩建军事工业很有必要。我们将利用现有的资源建立更多的工厂，这些工厂不是专门生产民用消费品，而是用作生产军备，这些装备将迅速输送给我们的武装部队。枪支、坦克、火炮，只要是我们军队需要的东西，都会在这个迅速发展的新工业中生产出来。只有当我们的军队装备精良，仓库里有充足的物资和武器时，我们才可以做好进攻的准备。俄国终将会被我们统一。"
 SAM_Preparing_for_the_Unification: "为统一做准备"
 SAM_Preparing_for_the_Unification_desc: "俄罗斯统一战争的那天正在临近，现在我们得做好最后的进攻准备了。在我们谨慎地规划下，经济建设的成果十分显著，越来越多的企业出现，进一步支持这座城市的经济发展。现在，我们已经进入了俄罗斯再征服开始前的最后准备阶段。在经济和社会彻底地，或许是不可逆地转入战时状态之前，萨马拉政府需要谨慎行事。"
 SAM_A_New_Samara: "缔造更好的萨马拉"
 SAM_A_New_Samara_desc: "每过一天，萨马拉就朝着重新夺回它在世界舞台位置的方向更进一步。我们的工业正在迅速发展，军队在扩编，金融部门也在扩大，以满足政府和人民的需要。我们的经济形势已经稳定下来，人民对自己的处境感到满意，每天都可以靠着工作换来餐桌上的食物。我们的军队装备精良，训练有素，而且为祖国而战的意愿也远胜以往，敢于和任何一个与我们相对抗的敌人作战。我们迈向统一的步伐已变得势不可挡，分裂了数十年的俄罗斯再次出现了统一的希望。"
 SAM_The_Committee_Plan: "委员会计划"
 SAM_The_Committee_Plan_desc: "萨马拉在最近几年的发展上遭遇了困境，我们的工业实力大不如前，人民多数失业或者在从事一些非生产性的工作。如果不提高萨马拉的工业生产效率，并将我们的力量投射到整个俄罗斯，那我们的国家就没法再存续下去了。我们得清除掉那些太过愚蠢，没法治理国家的人，并将呈一盘散沙的群众再次团结和组织起来。我们必须摆脱对德国的依赖，建立起一个能使俄罗斯变得富庶的政权（只有这样，我们自己才能够变得富裕）。\n\n能干活的人，都会被派到工厂、矿山和施工队里干活。而身强力壮，意志坚定的人则会参加俄罗斯解放军。\n\n我们将一同把俄罗斯从一堆四分五裂，争斗不休的军阀手中再次统一起来，使得她能够夺回故土，重新回到东方旭日的照耀下。"
 SAM_Creating_Civilian_Industry: "创建民用工业"
 SAM_Creating_Civilian_Industry_desc: "如果一个国家没有一套正常运转的民用工业，那便无法称之为一个国家。这些最重要的建筑物将我们与东边的那些部落区分开来，是我们比他们文明的标志。我们将从俄罗斯的废墟中建立起一套强大的民用工业，它能够为我们的战争机器提供燃料，能够使俄罗斯重新成为一个强大而自由的国家。\n\n在我们高效官僚网络的指挥下，来自萨马拉各地的工作人员将努力创造一套能与其他野蛮军阀相匹敌的民用工业，一套能实现我们的俄罗斯雄心的民用工业……"
 SAM_Making_an_Efficient_Samara: "效率优先"
 SAM_Making_an_Efficient_Samara_desc: "如果我们不削减成本，减少不必要的开支，肃清低效率的职员，那就没法建设一个真正高效运作的国家。我们提出了许多提高工作效率的目标，尽管其中一些目标会被人们认为有悖常理。但真正的目的只有一个：建立起尽可能高效运作的制度，一个真正建立在自力更生和效率至上的体制。一旦减少了不必要的冗官冗费，我们就可以把精力放在新的项目上，如修路和建设工业，再到发展雷达防御系统。\n\n如果一个国家的官僚体系太过庞杂臃肿，那她就会从内部逐渐扼杀自己，这一结果我们已心知肚明。钱不是凭空变出来的，为了给我们的军队和雄心勃勃的新计划提供资金，我们只得打破原有的国家机器。在资金的需求下，这一步必不可少。"
 SAM_Let_us_Build_Roads: "我们去修路"
 SAM_Let_us_Build_Roads_desc: "在萨马拉，基础设施缺乏的问题一直存在，我们的目标一直被这个顽疾所困扰。国内运输货物速度缓慢；援军进军迟缓，往往在冲突开始数天后才能抵达，结果自然是一无所获；在春季，泥泞会堵塞道路，除了主干道之外，其余道路都将陷入瘫痪，无法通行。这就是我们希望中的那个强大的萨马拉吗？它还有能力使俄罗斯再次强大吗？这一切都必须被改变。\n\n我们将开展一项雄心勃勃的筑路运动。我们将通过动员士兵、失业者与建筑公司，铺设我国的新道路。与此同时，这也将为新时代铺平道路，在那时，俄罗斯将重新获得阳光下应有的地位。"
 SAM_A_Military_Industrial_Complex: "军工复合体"
 SAM_A_Military_Industrial_Complex_desc: "在萨马拉，我们缺少很多东西，后来我们发现有些东西就算没有也没什么大碍。然而，还是有很多东西是不可或缺的。随着德国提供的军火越来越少，他们的支持从最初的不真诚到现在仅剩嘴皮子功夫了（更别提德国面临的混乱局势），我们必须尽快开始自行生产军事装备。\n\n我们将设立激励措施，鼓励我们小而精的地方工业企业开辟新工厂，生产更多的武器。我们将为他们提供资金、劳动力、开办新工厂所需的土地，以及有利可图的交易，作为对他们生产的奖励。此外，我们也会鼓励这些企业之间进行激烈的良性竞争，确保没有任何一家公司成为垄断巨头。在这个政府支持的自由且高效的产业中，我们将忠于自身信念，向全俄罗斯证明我们体制的优越性！"
 SAM_Motorized_Contracts: "订购摩托化装备"
 SAM_Motorized_Contracts_desc: "虽然我们的军队强而有力、所向披靡，但这也是我们所面临的问题之一。我们的大部分军队仍未实现摩托化，或者只停留在纸面上的摩托化。这导致许多人不得不靠双腿缓慢行军、加入战斗。我们必须清楚一点，在现代闪电战时代，靠双腿行军的步兵早已被淘汰。如果我们希望看到我们的旗帜飘扬在一个自由的俄罗斯首都之上，这第一步就是实现军队的现代化。\n\n为了迎接即将到来的战斗，我们将把数百辆卡车和吉普车的订单承包给各个萨马拉汽车厂，以装备我们为数众多的步兵师。通过与多家汽车厂签订合同，我们希望他们能够在竞争中制造出性能更好的载具。而能够以最高效率生产出质量最高的摩托化装备汽车厂，萨马拉政府将会提供给他们最多的资金。我们的目标不外乎是统一俄罗斯和建立一支强大的全俄罗斯军队。让我们驶向地平线吧，那里有一个光明的未来在等待着我们！"
 SAM_Radar_Defences: "雷达防御"
 SAM_Radar_Defences_desc: "尽管德国轰炸的停止，使我们终于能够加入俄罗斯潜在捍卫者的行列，但我们担心，虽然萨马拉人民不再在凌晨时分被德国弹药的“死亡尖啸”惊醒，但这种情况最多只会持续一段时间。相反，我们在为俄罗斯人民怀有最好希望的同时，也必须做好最坏的打算。\n\n我们将复制从莫斯科专员辖区的一个德国基地“买”来的略显陈旧的雷达技术，在我们边界的关键军事设施上建立雷达站，仔细监视我们的人民和他们的安全。在这个空地协同作战的时代，我们不能放松一丝警惕。"
 SAM_Making_A_Greater_Samara: "缔造更大的萨马拉"
 SAM_Making_A_Greater_Samara_desc: "萨马拉人民在俄罗斯解放军的英明领导之下，不仅仅完成了重建，更进一步实现了完全的工业化。现在我们的工业生产再创新高！大量的俄罗斯人民进厂工作，不仅仅降低了失业率，更是为我军生产出了充足的武器弹药。\n\n英明的委员会万岁！伟大的俄罗斯解放军万岁！"
 SAM_The_Officer_Plan: "军官计划"
 SAM_The_Officer_Plan_desc: "在光复西俄罗斯之前，渡过萨马拉经济的起步阶段并不容易。对于大多数萨马拉民众来说都是不可能完成的目标，但米哈伊尔·奥克坦绝不是一般人。他与俄罗斯解放军最忠诚的军官合作，并起草了一个经济计划。这一计划将启用军队里最好的指挥官，并让他们参与重建工作。每位指挥官都将被授予一块领土进行管理。他们将负责招募新兵，并从其封地上征收货物与资源。这一计划的批评者职责其为现代封建主义。奥克坦和他的支持者知道，这不过是常识而已。"
 SAM_Put_the_Women_to_Work: "让妇女工作"
 SAM_Put_the_Women_to_Work_desc: "重建俄罗斯需要全体俄罗斯儿女的参与。俄罗斯的儿郎们需要为夺回自己的国家而战，但也必须有人来维持工厂的运转，做好相应的维修与重建工作。俄罗斯的女儿们也要献身于我们的事业，证明她们的忠诚。萨马拉的妇女会用工服取代围裙，走进工厂而非待在厨房。妇女们无需在一场现代战争中扮演以往的传统角色。敌人正打算彻底消灭我们，因此我们必须对胜利做出承诺。国家的每位公民都将为这场战争做出自己的那一份贡献。"
 SAM_Integrated_Civilian_And_Military_Sectors: "军工民工一体化"
 SAM_Integrated_Civilian_And_Military_Sectors_desc: "我们的工业就是由一堆国有和私有工厂组成的杂乱集合，夹杂着生产民用品和军需品。即便我们依靠这种工业体系走到了这一步，但我们不能继续这样下去了。我们必须将民用与军用经济合二为一，并置于俄罗斯解放军的控制之下，以保证军队能有充足的补给。在军方的监督下，我们的工业体系将更有组织性地快速发展起来，从而满足我们的需求，而不是那群资本家的，因为他们关心利润大于救国。军官团从未引领我们走上过错误之路，而现在我们也毋需质疑他们。"
 SAM_Guns_for_the_Motherland: "为祖国造枪"
 SAM_Guns_for_the_Motherland_desc: "武器装备一直都是战争的关键。没有它们，我们在战场上什么也做不了。因此我们需要进一步发展自身的军工生产能力。而随着我们工业实力的不断发展，一方面，我军将装备我方军工企业生产的新武器；而另一方面，军阀们所有的旧苏联时代武器乃至于德军的装备都将成为我军的重要补充。俄罗斯解放军有了这些战力倍增器，将更能在战场上所向披靡。"
 SAM_Bigger_Guns_for_Our_Boys: "儿郎们的大炮"
 SAM_Bigger_Guns_for_Our_Boys_desc: "我们的军官将火炮称作战场上的女王，就如同国际象棋中的皇后。火炮威力强大且实用，在一场现代战争中发挥着至关重要的作用。它可以击溃顽强坚守的敌人，也可以阻挡敌人的攻势。我们已经有了足够的工业设备，可以为部队提供基本的装备，如步枪和子弹，而我们的一些区域指挥官也已转而开始生产重炮。我们北方的军阀在面对成群缺枪少弹的士兵时不知所措，有一挺机枪就自以为幸运，而我军已经有了一排排的火炮，这些火炮可以给我们的敌人带来震慑与死亡。"
 SAM_I_Want_Planes: "征调飞机"
 SAM_I_Want_Planes_desc: "现代战争中的重要组成部分是空战。拥有一支可以正常出击的空军是战场上的一大优势，特别是在俄罗斯，空军可以算得上是一项宝贵的资源。建立萨马拉空军可以成为俄罗斯解放军的一大优势。有了空军，我们可以轻松轰炸和扫射出现在我们面前的敌人。至少我们的领袖这么说过。至于这些飞机从何而来，他建议我们与德国人联系，要求获取一些第二次世界大战时期的旧飞机，然后我们就可以对这些飞机进行翻新和使用。"
 SAM_They_Need_Bases: "建立空军基地"
 SAM_They_Need_Bases_desc: "为了使飞机发挥良好的功能，大量的地面设施总是必不可少的。为了帮助我们的空军，我们决定为萨马拉空军建造一个距离我们首都很近的新基地。由一系列不同的建筑和跑道组成，以容纳自豪的俄罗斯航空机队，这将是我军这一分支未来扩张的一个良好开端。如果委员会批准，由于其重要性，我们的军事预算中将会有很大一部分投资于此。"
 SAM_Making_My_Samara: "缔造更强的萨马拉"
 SAM_Making_My_Samara_desc: "奥克坦及其军官重建萨马拉及周边地区的计划开始见效。指挥官们已经熟悉了他们所分配的领土，并学会了如何从中获取最大的效益。这是多年来生产和税收两方面首次达标，土匪活动减少了，秩序恢复了。每一位军方总督都牢牢掌控着他们所分配的土地，作为对获得权力的回报，这些人承诺效忠于奥克坦，效忠于俄罗斯解放军，效忠于俄罗斯的统一大业。一旦我们抹除了反对派，我们就可以在全俄罗斯扩展这个体系，为一个更强大的新祖国奠定基础。"
 SAM_Now_We_Fix_Our_Situation: "Now We Address Our Situation..."
 SAM_Now_We_Fix_Our_Situation_desc: "Finally, the economy of Samara has been improved and stabilized to an acceptable point. However, while this problem might soon be solved, there is another issue to be settled. While our goal is to unify Russia under our banner, numerous factions compete for control within these lands, each with their own ideas and ambitions for a united Russia. It is time to bring an end to this. We must end the divisions and fractures laying claim to our land and eliminate these pretender states from a position of power."
 SAM_The_Voice_of_Reason: "理性的声音"
 SAM_The_Voice_of_Reason_desc: "随后的政治对抗中，米列季·济科夫，这位委员会中对民主主义最热情的呼吁者，获得了德高望重的弗拉索夫主席的善意，并成功获得俄罗斯人民解放委员会“二把手”的地位。很少有人预料到这样一个有争议的人物会成为弗拉索夫指定的继承人，但似乎他作为萨马拉宣传头目的激进思想与对人民的呼吁带来了比他的政敌所能预期的更大影响力。\n\n当然，老将军的支持还不足以保护济科夫免受来自敌对派系的攻击。许多俄罗斯人民解放委员会的成员，尤其是奥克坦派中较为保守的成员，几乎毫不掩饰他们对这位“做白日梦的煽动家”的蔑视。通常不问政事的布尼亚琴科派也不同寻常地表达了对济科夫当选的失望。新任的副主席尚未证明他的价值，但无论如何，济科夫将尽一切努力实现俄罗斯解放运动建立时的目标——推翻一切暴政，并创建一个自由的新俄罗斯，一个没有布尔什维克与任何剥削者血统的俄罗斯。"
 SAM_Dealing_with_Bunyachenko: "与将军打交道"
 SAM_Dealing_with_Bunyachenko_desc: "布尼亚琴科和他的同事们并不像奥克坦的小集团那样，对我们怀有敌意。尽管如此，我们还是不受军官们欢迎。许多人指责我们出卖了俄罗斯解放军的辛勤工作，但这些乌合之众什么也没做，只是把我们描绘成懦弱的通敌者。\n\n幸运的是，我们有理由认为，奥克坦小集团之外仍有一些拥有荣誉感与爱国主义的军官。如果我们想取得成功，至少要取得少量的民众支持，军官集团和布尼亚琴科都同意我们的看法。我们必须让他们相信，只有一个民主的俄罗斯才是我们最好的出路。"
 SAM_Speak_with_Bunyachenko: "与布尼亚琴科谈谈"
 SAM_Speak_with_Bunyachenko_desc: "布尼亚琴科将军长期以来一直是军官委员会的发言人。然而，也有人怀疑他对政治的冷漠背后隐藏着一个复兴俄罗斯的秘密梦想，一个能够同时惩罚德国人和布尔什维克的俄罗斯。但更重要的是他在军官团中的影响力，因为他多年来的奉献精神使他成为一个受欢迎的、无可争议的人物。\n\n因此至关重要的是，我们要开启与他的对话，并试图使他更认可我们的民主目标。这将是一个漫长的考验，而且可能不会成功。无论如何，说服他可以使军官委员会给我们一个机会，这是让我们的目标更容易实现的第一步。"
 SAM_Speak_with_the_Committee: "向委员会讲话"
 SAM_Speak_with_the_Committee_desc: "军官委员会是我们俄国解放运动的重要资产。军官们自己也讨厌共产党人和德国人，因为他们把我们的处境搞得一团糟。为什么我们不试着唤醒他们的爱国主义与壮志雄心呢？的确，我们的计划是最终把一些权力还给普通人，俄罗斯解放军的军官们作为一群强大且统一的俄罗斯受人尊敬的年长政治家，肯定比作为一个停滞不前的军政府中的“小王子”要好得多。这肯定是一种可以被接受的交易吧？"
 SAM_Bureaucratic_Allies: "官僚盟友"
 SAM_Bureaucratic_Allies_desc: "我们不知道布尼亚琴科或其他军官们是否遵守了协议。然而，我们所知道的是，最近我们与军官委员会的合作进展得相当顺利。现在是时候深化合作，让战士们放心了，济科夫会带领他们获得荣誉，光荣，自由，还有丰厚的奖金。毕竟，一支组织不善、缺乏动力的军队根本就不能算是一支军队。"
 SAM_Dealing_with_Maltsev: "与奥克坦打交道"
 SAM_Dealing_with_Maltsev_desc: "我们最危险的反对派是以奥克坦将军为中心的那群人。他们不认为俄罗斯的崩溃是一场悲剧，而是一个致富的机会。在德国赞助者的鼓励下，奥克坦试图将贫穷的俄罗斯公民碾成泥，并从这场灾难中榨取每一分钱。\n\n在我们努力阻止腐败进一步蔓延的同时，有一大群军官已经在像奥克坦那样思考了。因此，如果我们想摆脱在人民中“疯狂通敌者”的形象，就必须处理好这些问题，还要处理德国在俄罗斯解放军中的残余影响。"
 SAM_Speak_with_Maltsev: "与奥克坦谈谈"
 SAM_Speak_with_Maltsev_desc: "奥克坦将军冷酷无情，认同人皆自私的观念。他不相信可以与俄罗斯人民分享俄罗斯解放军权力的想法。在他的小集团里也有一些最强烈反对我们民主理想的人。\n\n奥克坦本人也很贪婪，但他不可或缺。他的走私网络将会对我们产生很大的裨益，而且他一个人就能让我们军官队伍中的对手保持秩序。我们为什么不容忍他的贪婪呢？通过请他帮助我们占领整个西俄罗斯，我们可以收买并稳住他。反正流氓将军认为我们是一群理想主义的乌合之众……那他也不能指望在时机成熟的时候我们不会背叛他。"
 SAM_Speak_with_the_Germans: "和德国人谈话"
 SAM_Speak_with_the_Germans_desc: "我们在莫斯科和莫斯科以西的德国“朋友”现在可能正忙着解决自己的问题，但俄罗斯统一的景象最终肯定会让他们感到震惊。\n\n在我们击退共产主义者和土匪的工作上，我们对德国还留存有点好感。现在我们可以利用每一个充满轻蔑的恩惠，向他们保证，我们只是对西俄罗斯革命阵线采取先发制人的行动。反过来，德国的食物和补给会帮助我们在奔赴战场时稳固我们的后方。"
 SAM_Strenuous_Frenemies: "切去腐肉"
 SAM_Strenuous_Frenemies_desc: "奥克坦和德国人认为我们意志薄弱，只要时机成熟就很容易被颠覆。让他们做梦吧，因为我们自己的好日子也将到来。\n\n由于两派都给了我们一些回旋余地，是时候严厉打击俄罗斯解放军内部的腐败了。任何使人民遭受灾难的德国土匪或走私犯都将被公开枪毙。低级军官、普通士兵和过去被掠夺的人民都将得到补偿。如果我们能进一步消除衰败的德国傀儡政府的形象，我们迟早会赢回我国公民的尊重。"
 SAM_Making_Use_of_Vlasov: "利用弗拉索夫"
 SAM_Making_Use_of_Vlasov_desc: "无论人们对他有什么评价，不可否认的是，弗拉索夫确实是俄罗斯上千年历史上的一个重要人物：一个活着的神话，他将随着亚历山大·涅夫斯基、甚至彼得大帝等人物而被人们铭记，因为他果断地奋起反抗暴政，带领俄罗斯人民走向一个崭新的、自由的未来。但和任何真正的历史英雄一样，弗拉索夫的传记中充满了错误与有争议的决定，许多人因为他的错误而批评他，但他们并不是祖国历史的裁判。\n\n萨马拉内部事务的停滞导致许多人——其中包括委员会的精英和普通民众——把矛头指向了弗拉索夫将军，称他对俄罗斯的未来漠不关心，没有能力管理俄罗斯人民解放委员会，但他在俄罗斯新政府中的权威仍然是无可争议的。如果我们将弗拉索夫的最高权力和他对济科夫领导下的民主改革的支持结合在一起，这将会成为一把攻城大锤，它将击碎俄罗斯人民解放委员会中的不满，为我们真正希望看到的改革打开一条道路。"
 SAM_The_Power_of_Radio: "广播的力量"
 SAM_The_Power_of_Radio_desc: "无线电广播是联系每一个士兵和公民最经济的方式，无论他们身在何处。通过推出寓教于乐的新节目，我们可以更好地向人民介绍目前正在开展的民主革命。\n\n济科夫副主席正好以演讲技巧和宣传工作著称。让我们利用这一资源减少谎言和欺骗对我们国家的影响！"
 SAM_A_Renewed_Spirit: "复兴的精神"
 SAM_A_Renewed_Spirit_desc: "一种谨慎的乐观情绪降临到了萨马拉人民身上。俄罗斯解放军一直都这么受欢迎吗？当然了！为什么关于弗拉索夫主席的记忆会被人憎恨？当然，谣言是由堕落下属们的传播导致的，而这些行为长期以来一直受到俄解的批判。就像善良的沙皇被邪恶的波雅尔引入歧途一样，弗拉索夫是来主持正义，帮助萨马拉人民的！\n\n当然，只有少数容易上当受骗的人才会相信这种谣言。对其他人来说，俄解只是刚刚在德国轰炸结束后的停滞中重新崛起。我们的好公民对我们的发展方向很好奇，又太过犬儒，他们还没来得及用堂吉诃德似的反抗来反对我们，自己就开始从政治冷漠中走出来了。"
 SAM_Begin_the_Unification: "开始统一"
 SAM_Begin_the_Unification_desc: "随着国内局势得到控制，我们必须立刻开始统一战争。我们作为俄罗斯解放军的一员，必须自豪地接受自己作为俄罗斯解放者的命运——我们绝不再仅是德国佬的猎犬。如果每个俄罗斯人都能生活在没有恐惧和压迫的环境中，那么我们就没有失败！士兵们，公民们，向前进！"
 SAM_The_Committee_Prevails: "委员会获胜"
 SAM_The_Committee_Prevails_desc: "在萨马拉精英间的政治动荡中，负责国家重大决策的军官委员会已经决定了领袖的继任者。尽管济科夫主张理想主义的“民主”，奥克坦将军鼓吹最恶劣的腐败，但委员会还是幸运地选择了理性的道路，任命了谢尔盖·布尼亚琴科作为俄罗斯解放军的新领导人。\n\n布尼亚琴科将军有着出众的能力和良好的纪律，非常适合继续履行俄解的使命。他的首要任务就是弥合政治分歧，恢复局势稳定，同时提醒各位军官谁才是真正的掌控者。布尼亚琴科将军会将俄解塑造成一支有能力治理国家的力量。"
 SAM_Work_with_Zykov: "与济科夫合作"
 SAM_Work_with_Zykov_desc: "虽然我们都接受弗拉索夫将军的领导，但俄罗斯解放军内部就有相当多派系，每个派系都有自己管理萨马拉的最佳方式。例如，布尼亚琴科将军就是一位相当标准的一党专政右翼国家的拥护者。另一方面，济科夫的观点就奇特得多。他是一个毫不掩饰的自由主义者，坚持不懈地领导扩大民主的运动。尽管他必须与第三帝国合作才能做到这一点，但这似乎并没有让他感到不安。\n\n虽然我们在很多问题上难以达成一致，但我们的派系确实有可能达成和解。最重要的是，济科夫的支持者希望至少在表面上改善普通人的处境。如果我们能取得一些表面上的进步，或许就能建立一种互惠互利的关系。"
 SAM_Nominate_Him: "任命济科夫"
 SAM_Nominate_Him_desc: "米列季·济科夫是一位令人印象深刻的原则性极强的民主倡导者。他激昂的演讲和坚定的信念使他成为了我们最宝贵的宣传旗手之一，他为纠正俄罗斯人民认为俄罗斯解放军是祖国叛徒和德国走狗的印象上，进行了很多急需的工作。但他也是一条蛇，我们不应该把任何权力交给他，以免他把军队引向自由主义的疯狂梦想。\n\n当然，蛇也有蛇的用处。济科夫的说话方式使他成为了萨马拉唯一得到公众支持的主要政治家。我们可以给他一个有声望但没有实权的闲职，这会让人民知道，我们把他们的最大利益放在心上，或者至少让他们相信我们是这样做的。"
 SAM_Celebrate_Vlasov: "歌颂弗拉索夫"
 SAM_Celebrate_Vlasov_desc: "啊，伟大的弗拉索夫将军，一位被低估的伟人啊！为了从布尔什维克的魔爪中解放萨马拉，他背叛了罪恶的红军，出色地扮演了德国的朋友。现在，他仁慈地领导着俄罗斯解放军，准备有朝一日把俄国从共产主义中一劳永逸地解放出来！不幸的是，萨马拉绝大多数人并不这么认为。大多数人都觉得他是德国的马屁精与祖国的叛徒。\n\n如果我们想获得任何形式上的合法性，我们就需要打击有关我们的领导人和创始人的虚假记叙。在济科夫和他宣传人员的帮助下，我们可以告诉俄罗斯人民，弗拉索夫是一位值得尊敬的英雄。假以时日，他们一定会相信我们的。"
 SAM_First_Among_Equals: "同侪之首"
 SAM_First_Among_Equals_desc: "管理萨马拉的军官委员会是一个民主机构，由致力于解放俄罗斯的俄解将军们组成。然而，就像其他组织一样，某些人物的影响力可能会不成比例地突出。比如弗拉索夫将军，当然，因为他英勇无畏地与苏联的战斗，他是我们最受尊敬的领袖。不过，在委员会选举后，布尼亚琴科将军的地位也在迅速提高。\n\n对于未受教育的大众来说，这可能是萨马拉军事独裁的证据，因为权力被巩固在一个人的手中。这自然是一种误解，但我们需要纠正这种误解，以增强人民对政府的信任。布尼亚琴科只不过是这个平等群体中的首席，服从他是出于钦佩而不是恐惧。至少，目前还不是。"
 SAM_Demote_Maltsev: "降职奥克坦"
 SAM_Demote_Maltsev_desc: "俄罗斯解放军的将军们被许多俄罗斯人所厌恶，他们被当做是叛徒与通敌者，而就这方面而言，没人比得过米哈伊尔·奥克坦。奥克坦拥有着我们组织内存在的所有缺点，他腐败、无德、贪婪，因向德国人献媚而臭名昭著。总的来说，他几乎没有一丝道德可言。只要他还身居高位一天，萨马拉就会每况愈下，一些不太自律的军官也会受到他的不良影响。\n\n削弱奥克坦在俄解政治上的强大权力很有必要，这能限制他腐化我们的纪律和人员。把他降职应该能大大降低他的声望，还能告诉将信将疑的人民：我们有能力处理统治集团内部的腐败分子。"
 SAM_Sideline_the_Germans: "让德国人靠边站"
 SAM_Sideline_the_Germans_desc: "在所有对弗拉索夫和俄罗斯解放军的咒骂中，再没有哪句话杀伤力比得过“你们是给德国人当狗腿子的叛国者”。而可怕的是，他们说的一点也没错。为了反抗布尔什维克，弗拉索夫将军与德国结成战术上的同盟。麻烦就这么产生了，那期间被派来协助我们的德国顾问，至今仍留在我们国家。\n\n这些顾问带来的麻烦远比他们自身的价值要多。我们现在已经有了所需的武器，并且德国也不完全是一个靠得住的伙伴。长远来看，消除我们与德国合作的残留将有助于提升我们在俄罗斯人民眼中的地位。德国只想要俄罗斯永远处于虚弱与分裂，比起在德国人那挣取好名声，提升我们作为一个国家的正统性要重要得多。"
 SAM_The_Committee_Looks_Outward: "委员会看向外人"
 SAM_The_Committee_Looks_Outward_desc: "自从很久很久以前鞑靼人被征服以来，他们就被成为了俄罗斯不可分割的一部分。然而，在这个国家不幸地崩溃之后，他们竟相信自己可以东山再起，那我们就必须证明这是个天大的错误。我们伟大的俄罗斯解放军可以轻易的碾碎这个邻国任何无谓的抵抗。是时候终结这些做无用功的分裂分子了，让我们再次把俄罗斯国旗插在喀山。"
 SAM_The_Kormchiy_Rises: "财富之路"
 SAM_The_Kormchiy_Rises_desc: "现在是时候了。敬爱的弗拉索夫主席选择了奥克坦将军为其继承人。停滞与软弱的日子一去不返，俄罗斯解放军现在属于行动之人。\n\n还有很多事情有待处理，地位还未稳固，我们的对手仍然对我们虎视眈眈。为了维护俄罗斯大地的未来……以及我们自己的利益，我们必须根据需要打造俄罗斯解放军。\n\n济科夫派和军官委员会的家伙们必须要着手加以处理。我们必须趁他们不备先发制人，好在奥克坦副主席早就有所准备，早就为此建立了一系列的联系和资源。"
 SAM_Sideline_Our_Rivals: "孤立内部敌人"
 SAM_Sideline_Our_Rivals_desc: "一旦济科夫和布尼亚琴科的阴谋得逞，我们的政治地位将会在瞬时间危在旦夕。因此为了保证我们的政治地位，我们必须对他们采取手段。\n\n当敌人还没能有大动作之时就采取雷霆手段是不应该的，因此最好的手段便是先从人事等层面出发，压缩对手的影响力。而现如今我们需要让那些俄罗斯解放军的军官们晓得，奥克坦将军是让他们荣华富贵的源头。"
 SAM_Erase_Their_Legacies: "消除内敌遗产"
 SAM_Erase_Their_Legacies_desc: "有时候，想清洗那些国家机构中的政敌，总是有些尴尬。济科夫虽然不招人待见，但他那些关于俄罗斯自由与民主的论调，还蛮符合萨马拉民众的口味。布尼亚琴科也因其在西俄罗斯战争中的累累战功，深受士兵的爱戴。\n\n我们要开展一次宣传攻势，拔高我们领导人的形象，同时慢慢抹去这俩麻烦精的遗产。"
 SAM_Turn_Their_Supporters: "转化内敌拥趸"
 SAM_Turn_Their_Supporters_desc: "布尼亚琴科和济科夫身边总有一群死忠粉，有人相信济科夫那异想天开的民主梦，也有人觉得布尼亚琴科的公正公平是俄罗斯解放军拯救国家的必胜法宝。\n\n不过还好，大多数军官都是口嫌体正直的，他们总是会选择那匹赢面最大的马。即使是在奥克坦走马上任后，还是有些人选择继续忠于济科夫与布尼亚琴科，妄图在这局抢椅子游戏中笑到最后。\n\n假如我们可以开出一个比他们现老板更优厚的条件，这些人还是愿意改换门庭的。为了这一刻，奥克坦已经积累了相当充裕的资金与土地。只要拿钱砸，我们就能削弱这些内敌的实力。"
 SAM_Our_Eternal_Leader: "我们永恒的领袖"
 SAM_Our_Eternal_Leader_desc: "我们对付布尼亚琴科和济科夫的努力正在得到回报。虽然两人都还没有退出竞争，但他们的实力已明显缩水。现在，俄罗斯解放军的目标基本一致——支持奥克坦粉碎布尔什维主义的梦想，恢复一个强大又强势的俄罗斯……用土地和金钱来奖励那些英雄般的俄罗斯解放军，这是他们做梦也想不到的。"
 SAM_Use_My_Foes: "利用内敌"
 SAM_Use_My_Foes_desc: "尽管现在发动攻击会很诱人，但事实是，济科夫和布尼亚琴科都梦想着由他们亲自指挥统一俄罗斯。因此，我们发动俄罗斯统一战争之后，在敌人仍然强势的时候利用他们也许是最务实的主意。两个人都很有本事，都很努力，虽然他们对未来的憧憬与副主席的计划相形见绌，但他们暂时还是我们的同志。"
 SAM_My_Voice: "奥克坦的喉舌"
 SAM_My_Voice_desc: "没人知道该如何评价济科夫，他可真是个怪人，没人知晓他的过去，但他真的在追求俄罗斯的民主未来。\n\n对奥克坦来说，他知道该如何评价济科夫：一个堂吉诃德式的蠢蛋，但也是个充满魅力的蠢蛋。这位所谓的人民之友已经让许多俄罗斯解放军的军官相信他的民主梦，他们甚至还学会了善待平民。\n\n因此，我们还是要把济科夫绑在奥克坦身边，这样就可以利用他的演讲能力，改变人们对俄罗斯解放军的刻板印象，我们不再是残忍的卖国贼，而是谦恭的俄罗斯解放者。当然，济科夫向民众传递的那些关于民主与权利的糟粕，必须被彻底剔除。"
 SAM_My_Generals: "奥克坦的将领们"
 SAM_My_Generals_desc: "布尼亚琴科将军是个老练的人，在他的拥趸中，有些是俄罗斯解放军中最优秀的军官。因此，只要布尼亚琴科给点表面支持，我们在萨马拉的扩张行动就能得到他的军官朋友们的助力。\n\n假以时日，荣耀加身、土地与金钱的优渥回报足以腐蚀这些军官对布尼亚琴科的忠诚，而对副主席施以善意。至于那些冥顽不化的家伙，他们终将一无所有。"
 SAM_My_Committee: "奥克坦的委员会"
 SAM_My_Committee_desc: "在布尼亚琴科和济科夫名义上支持我们的情况下，委员会的许多官员已经加入了奥克坦的联盟。\n\n随着我们的政治忧虑逐渐平息，我们终于可以开始大步向前了。最后几个拒不合作者可以被清理，最后几个犹豫不决者可以被带上。当战争开始的时候，这个摇摇欲坠的联盟将被巩固，因为荣誉和荣耀将落在所有跟随舵手的人身上。"
 SAM_My_Russia: "奥克坦的俄罗斯"
 SAM_My_Russia_desc: "作为弗拉索夫的钦定接班人，俄罗斯解放军的军官们已逐渐被奥克坦收入麾下，他终于可以开展他解放西俄罗斯的计划了。\n\n他的心思也很单纯：他只想要一个由强者领导的强大俄罗斯。在萨马拉的领导层交接完成后，奥克坦将军希望自己能成为全俄罗斯当之无愧的统治者。新俄罗斯将被划分成若干个军区，由一群老练且忠诚的军官团进行管理。我们的士兵将为荣誉而战，同时我们也可以没收那些布尔什维克及其他堕落者的财产，这样我们就能趁机大捞一笔。人们会集结在重生的俄罗斯解放军的旗帜下，我们的士兵会像古罗马兵团一样向世界尽头进发，这样他们就可以在这个世界上最伟大的帝国中获得他们应得的土地。"
 SAM_the_death_of_vlasov: "弗拉索夫之死"
 SAM_the_death_of_vlasov_desc: "弗拉索夫主席死了！\n\n首都正在筹备葬礼，全国各地哀悼一周。然而，过渡时期的稳定有序才是重中之重。尽管我们的军队在西俄取得了胜利，但兵力仍然捉襟见肘，管理我们大片领土的军官对新主席似乎不咋忠诚。\n\n更令人不安的是关于起义的谣言。赤匪残党、种族主义败类和其他叛军正在转移武器，以备不时之需。我们必须提高警惕！"
 SAM_friends_and_enemies: "朋友与敌人"
 SAM_friends_and_enemies_desc: "我们的猜测是正确的！乌合之众正在几个地方起事反对我们，声称我们无权上台。尽管我们通过对通讯设施实行严格的封锁才成功地防止内乱蔓延，不过这事儿还是非常危险的。\n\n这一问题可能引发政治危机，有几支俄罗斯解放军部队对我们的政治地位造成了严重问题。有报道称，有的官兵只是要求提高工资和结束战争时期的严苛纪律，不过有的确实是反对新主席，这使我们很难界定问题的严重程度。\n\n我们必须要行动起来！确保自身安全的行动必须要提上日程，叛徒们必须要被连根拔起！"
 SAM_by_the_people: "民治"
 SAM_by_the_people_desc: "济科夫主席长期以来一直担心来自俄罗斯解放军内部腐败分子的背叛。现在，我们必须帮助他发动反政变！\n\n在我国几大城市中，忠诚的俄罗斯解放军部队正在对抗反民主的军官。与此同时，忠诚的公民民兵正在监视主要道路上的行动。由于指挥瘫痪和通讯不畅，叛乱的驻军估计会被一个接一个地消灭掉。"
 SAM_for_the_people: "民有"
 SAM_for_the_people_desc: "士兵们已经退却，他们将自己的命运交给了军官来支配。现在只剩下平民抵抗的问题了。\n\n我们的反对者指责我们软弱、多愁善感，说济科夫主席只会把一切权力让给愚民。这实在有些太过荒唐；如果俄罗斯要变得强大而自由，就不应该再出现一个支配她的独裁者。\n\n我们已向叛军发出最后通牒。那些头铁且脑子缺根弦的人将会感受到俄罗斯解放军的愤怒。我们希望他们能活久点，这样他们才有时间后悔已经犯下的弥天大错。"
 SAM_peace_bunya: "和平…"
 SAM_peace_bunya_desc: "军官委员会长期以来一直谴责俄罗斯解放军中存在着的极端分子。现在，支持奥克坦的腐败军官们认为布尼亚琴科主席不适合取代受人尊敬的弗拉索夫。与此同时，军官集团内亲民主的极端分子主张对参加暴动的平民宽大处理。\n\n不幸的是，布尼亚琴科主席早已做好了准备。只要有稍微过半的军官支持他，我们的派系就可以开始对民主党派施压，并与其组成一个超级联盟来击败奥克坦的走狗。"
 SAM_and_order_bunya: "与秩序"
 SAM_and_order_bunya_desc: "叛乱者期望着俄罗斯解放军的分裂，并将他们逐一击破。既然这种情况注定不会再出现，我们就可以表现得宽宏大量一些了。\n\n接受我们提议的叛乱者必须解除武装，并同意前往被俄罗斯多年冲突所破坏的地区定居。这可以向俄罗斯解放军内的民主人士表明，我们确实关心大众的福祉。\n\n至于那些拒绝我们仁慈提议的人，他们弹尽粮绝，倒戈卸甲并以礼来降也只是时间问题。"
 SAM_money_maltsev: "金钱…"
 SAM_money_maltsev_desc: "那些软弱的道德主义傻瓜，那些军官集团和民主派，他们都认为自己可以削弱奥克坦主席的地位，但却几乎没有意识到，主席已经完全摸透了他们之前采取过的行动，而我们大多数敌人也都意识到他们内部的一些人已被我们收买，开始与我方进行合作。\n\n目前我们仍然有许多对手要解决。我们要惩罚一些倒霉的士兵和军官来警示他人，同时还要将我们用于收买的资金增加一倍，这样应该就能够大大削减反对派。"
 SAM_and_power_maltsev: "与权力"
 SAM_and_power_maltsev_desc: "奥克坦主席一直相信在俄罗斯解放军之外的合作伙伴非常重要。正因为如此，我们一直忙于在各个领域和企业进行“投资”，并与西俄罗斯的每一个军阀建立“联系”。一旦这些军阀被打败，大量的金钱和权力就落到了长期支持我们的人手中。\n\n现在是时候兑现这些投资和人情了。民众里的反叛者更可能听到“他们自己”的声音，他们会认为俄罗斯解放军才是俄罗斯的未来，而奥克坦主席是个……慈悲为怀的人。"
 SAM_the_roa_fights_on_zykov: "俄解将继续战斗！"
 SAM_the_roa_fights_on_zykov_desc: "往日时光仿佛近在眼前，但如今的我们已经击退了对手！\n\n可结果不妙。许多士兵得知他们的战友拿起武器反抗国家而感到沮丧。获得赦免的前叛乱分子仍然蔑视我们的权威。在外省，许多平民刚刚意识到我们的政府已濒临倒台边缘。\n\n预计未来会有更多的抵抗，不满的俄罗斯解放军官兵，厌恶我们政府的平民，他们都会反抗我们。然而，无论发生什么，俄解将继续战斗！我们，强大，坚不可摧！"
 SAM_the_roa_fights_on_bunyachenko: "俄解将继续战斗！"
 SAM_the_roa_fights_on_bunyachenko_desc: "往日时光仿佛近在眼前，但如今的我们已经击退了对手！\n\n可结果不妙。许多士兵得知他们的战友拿起武器反抗国家而感到沮丧。获得赦免的前叛乱分子仍然蔑视我们的权威。在外省，许多平民刚刚意识到我们的政府已濒临倒台边缘。\n\n预计未来会有更多的抵抗，不满的俄罗斯解放军官兵，厌恶我们政府的平民，他们都会反抗我们。然而，无论发生什么，俄解将继续战斗！我们，强大，坚不可摧！"
 SAM_the_roa_fights_on_oktan: "俄解将继续战斗！"
 SAM_the_roa_fights_on_oktan_desc: "往日时光仿佛近在眼前，但如今的我们已经击退了对手！\n\n可结果不妙。许多士兵得知他们的战友拿起武器反抗国家而感到沮丧。获得赦免的前叛乱分子仍然蔑视我们的权威。在外省，许多平民刚刚意识到我们的政府已濒临倒台边缘。\n\n预计未来会有更多的抵抗，不满的俄罗斯解放军官兵，厌恶我们政府的平民，他们都会反抗我们。然而，无论发生什么，俄解将继续战斗！我们，强大，坚不可摧！"
 SAM_Reformed_officer_corps: "改革的军官团"
 SAM_Reformed_officer_corps_desc: "The ROA has always been weighed down by its overly large and factional officer corps. The political influence it wielded in the past made it difficult to seriously reform our command structure, as bickering and conspiracies muddled our mission and made us vulnerable. Though less threatening now that the situation has stabilized, the officers represent a potential source of future opposition to our rule, and collect far more in salary money than can be justified given our resources.\n\nAs well as eliminating the more politically unreliable elements of our military, streamlining the officer corps is simply good practice. A less clunky and top-heavy military can only be beneficial. After all, any future factional infighting would destabilize the chain of command and potentially be a death blow to our government."
 SAM_Swords_and_plowshares: "剑与犁"
 SAM_Swords_and_plowshares_desc: "虽然我们还要经历很多战斗，但西俄罗斯的局势已经基本稳定了下来。一切都在恢复正常，但连年的军阀混战给这片造成了严重的破坏，而且还阻碍了经济的复苏。我们现在的任务就是在新征服的领土上促进经济发展，同时扩大我们的势力范围。\n\n我们目前还无法将经济恢复至和平时期，但是，如果我们可以从之前的赞助人那里得到什么启发的话，那就是军费开支可以为经济的快速发展创造奇迹。在某些地区部署军队可以让我们填补该地区经济的空白，并确保我们对偏远地区的控制。俄罗斯解放军解放了西俄罗斯；它自然也应该参与到把它建设成伟大国家的过程中来。"
 SAM_Cutting_the_chaff: "军队筛查"
 SAM_Cutting_the_chaff_desc: "我们在解放西俄罗斯时所遇到的恶劣条件使我们降低了征兵的要求。我们许多应征入伍的士兵，是……实在不知道该什么词来形容，反正就是不太理想。这些征召兵里有身体素质不行的，有对俄罗斯解放军的“正确”派系不够忠诚的，我们都没法相信他们会有荣誉感，服从意识和战斗精神，也不能相信他们还可以打胜仗。\n\n换句话说，我们早就该进行清洗了。无法通过身体健康或忠诚测试的士兵将被驱逐出军队，最严重的犯了叛国罪会被处以监禁。虽然减少我们的士兵数量会在短期内造成不少损害，但从长远来看，有一支忠诚、有战斗力军队，对我们来说更有益处。"
 SAM_An_outward_looking_army: "向外看齐的军队"
 SAM_An_outward_looking_army_desc: "不久以前，我们的军队里还充斥着宗派主义、内讧和腐败。俄罗斯解放军里满是无能和变节的征召兵，我们的军官队伍臃肿不堪，政治上也不值得信赖。尽管这支军队足以征服西俄罗斯，但它并不是一台运转良好的机器，不足以从占领俄罗斯其它地方的暴君手中收复祖国的领土。\n\n随着我们最近的改革，情况已经有所转变。现在的军队更精简，更高效，它团结在政治领导的名义下，对我们的事业忠心耿耿。现在将目光放眼国外了，有了这支拥有全俄罗斯最精良训练和最优秀领导的部队，我们将向着祖国的完全统一迈出第一步。"
 SAM_Gun_smithing_program: "造枪项目"
 SAM_Gun_smithing_program_desc: "西俄罗斯军阀的部队几乎没有什么现代化装备可以使用。在我们统一地区的多数战斗中，双方主要配备的是卫国战争遗留下来的武器，即使是使用了足足10年的老枪也算是奢侈品了。这些武器并不能应付以后的战争；以后要面对的敌人只会比以往更强大、装备更精良、工业更加先进。\n\n我们和我们的竞争对手之间武器质量的严重差异令人不安，我们不得不立即采取行动。俄罗斯解放军迫切需要现代枪支，我们应当动员整片地区生产枪支才能获得充足的新式武器。否则，我们的士兵在今后的战斗里只会沦为劣势的一方。"
 SAM_A_Modern_air_force: "现代空军"
 SAM_A_Modern_air_force_desc: "自从西俄革命阵线垮台以来，俄国绝大多数的战役都只在地面进行。大多数军阀政权既没有资金也没有设备来维持庞大的空军。我们曾经可以凭借地面优势一路平推，但这种战术也不是万金油。我们未来的对手只会是更大、更现代化的国家，它们能够轻而易举地部署喷气式战斗机和轰炸机。\n\n俄罗斯解放军需要以最快的速度适应变化着的环境，并创建一支新的空军。随着我们拥有了西俄罗斯的工业生产能力，我们终于有能力去建造飞行器械。要想征服东部的对手，就需要夺取空中优势，而俄罗斯解放军的精英们完全可以胜任这一任务。"
 SAM_Getting_our_toes_wet: "试试水"
 SAM_Getting_our_toes_wet_desc: "与我们新生的空军不同，建设强大的海军是一个相对无关紧要的问题，至少目前如此。即将到来的统一战争大多会地面和天空中进行。尽管如此，我们将审慎地建立一支小型海军，他们既可以管理我们的边界水域，也可以为我们搭建一个军事结构，等到我们完成统一事业后就需要一支庞大的海军。\n\n把苏联时代的几艘船改装得现代点就可以了，至少现在只能如此。至于海军军官，我们要把有相应才能的人宣布招募过来；虽然这目前不算是个重要的优先事项，但很少有人会对成为新俄罗斯的第一海军上将的机会视而不见。创立之初的海军也许规模不大，但我们的后继者一定会欣赏我们现在就开始建立海军的远见卓识。"
 SAM_Modernization_of_the_ROA: "俄解现代化"
 SAM_Modernization_of_the_ROA_desc: "俄罗斯解放军的老兵盼望战争结束的那一天；他们饱受摧残的武器也等待着不再使用的那一天。\n\n现代化就是要淘汰过时的装备，让我们的士兵装备上高质量的现代武器。这并不意味着对前沿技术的痴迷，而是我们军队坚实的基础。现代化需要持之以恒的努力，它永远没办法真正完成……然而，现代化足以让我们应对未来将要面临的任何情况！"
 SAM_Mechanization_of_the_ROA: "俄解机械化"
 SAM_Mechanization_of_the_ROA_desc: "在西俄罗斯战争和随后的混乱岁月里，我军经常需要携带着大量的设备进出冲突地区。受伤的战友经常被遗弃，因为我们没法很快地将他们送到野战医院。我们的轻装步兵只身暴露在大炮和机关枪的火力下，攻占据点成为了一场又一场血腥的噩梦。\n\n机械化的原则是指我军要依靠规模不断扩大机动车辆与装甲车进行作战。这些车辆能够将士兵运送到指定战斗地点，或进攻中支援他们，在交火中为他们提供保护。机械化必然要付出高昂的代价，而且可能要数年才能完成。然而，无论如何，坚实的装甲和迅捷的速度可以能让我们的部队实力倍增。"
 SAM_Standardization_of_the_ROA: "俄解标准化"
 SAM_Standardization_of_the_ROA_desc: "军事工业运转良好，士兵们装备齐全。现在是时候开始全面标准化了；五个士兵拿十种口径武器的日子已经一去不复返了！\n\n标准化将成为俄罗斯军队的指导原则之一。没错，标准武器，还有标准服装，装备和工具。食品供应和储存标准化，领导结构标准化。德国佬曾试图向我们灌输他们的纪律；然而，我们会带着取得胜利所需要的标准化装备向全俄罗斯进军。"
 SAM_Fortifying_West_Russia: "防御工事"
 SAM_Fortifying_West_Russia_desc: "我们与德国和其他俄罗斯军阀的边界长达数千公里。因此不可能每一厘米都设防。然而，我们在统一战争和西俄罗斯战争中学到了很多关于防御工事的知识。\n\n通过加强边境上重要山谷和道路的防御，以及构建全副武装的堡垒，我们就可以拖住入侵者，并在战争开始时撤出大量人员以避免伤亡。在我们进攻时，这些阵地也同样重要，如果我们的进攻计划出了差错，那这些防御工事就是重要的撤退集合点。"
 SAM_Fortifying_West_Russia_tt: "我们将在南部修筑一系列§Y要塞§!。\n"
 SAM_Value_for_Money: "物有所值"
 SAM_Value_for_Money_desc: "我们雄心勃勃的武器和装备发展计划不可避免地出现了延期或是其他问题。新的武器和车辆在发配给士兵时也碰到了一些不适应的问题。\n\n这些表现都非常自然，也是我们工程师所希望看到的。表现不佳的设计正在被返工，或是从生产中移除。同时我们还改进了工业流程。我们正在为每件装备计算完美的资金和效益之间的比值，日复一日地努力将其改善！"
 SAM_Harmonization: "协调战争理论"
 SAM_Harmonization_desc: "战争是件复杂的事情。每年都有新武器列装给我们的士兵，新的训练方法让士兵们更好地准备战斗，还有取得战场关键优势的新战术。但是单个作战领域取得进展是远远不够的，我们还需要这些新取得的发展相互配合起来。我们设法使我们的士兵配备了现代武器并接受了现代标准的训练。我们的将军们不断跟踪战略思想的最新发展情况。然而，我们的军队依旧有些不协调。\n\n我们的军官必须知道如何最有效地利用现代坦克和步兵战车，士兵们则必须接受如何使用现代步枪和反坦克装备的训练。军队光有良好的装备和优秀的领导是不够的。还需要各个部门达到协调一致。只有这样，我们才能拥有一支属于国家的现代化、专业化军队，而不是一个军阀的私人武装。"
 SAM_Future_Warfare: "未来战争"
 SAM_Future_Warfare_desc: "军事领域中的“蓝天研究”包括那些没有直接实用价值的基础科研和技术。虽然这种类型的研究不应该垄断一个国家所有的资源，但它可以为那些只有五到十年时间就可以实现的相关技术带来巨大的回报。\n\n随着我们的工业基础的扩大和部队作战经验的日益丰富，我们必须对原来的旧思想、旧观念进行重新审视。谁知道俄罗斯军队未来会是怎样的呢？"
 SAM_A_Brown_Water_Navy: "一支绿水海军"
 SAM_A_Brown_Water_Navy_desc: "随着我们国家实力和国际贸易的不断发展，我们现在需要一支高效的绿水海军。这支舰队将能在巴伦支海保卫我们的利益，还能在敌人登陆我方地区之时给他们狠狠地放放血。\n\n我们需要的舰只都比较小，这些潜艇和驱护舰将在空军的保护之下，给予敌人以沉重的打击。"
 SAM_Full_Mobilization: "充分动员"
 SAM_Full_Mobilization_desc: "西俄罗斯重新统一，现在，俄罗斯人口最多的地区被我们牢牢控制，我们能够决定这些人该如何为我们的祖国服务。经年累月、持续不断的冲突摧毁了俄罗斯的经济，民族工业在战火中荡然无存。这为我们提供了一个从头开始的机会，能够为我们将要实现的目标创造出一个经过充分调整的经济。在我们为东西方即将爆发的军事冲突厉兵秣马之时，它（至少短时期内）能为我们迅速提高军事生产的速度。每个公民都将为建立一个更新、更强大的俄罗斯贡献自己的一份力量。若下一场战争降临祖国，我们将无需动员——我们早就严阵以待。"
 SAM_The_Army_of_National_Liberation: "民族解放军"
 SAM_The_Army_of_National_Liberation_desc: "我们的敌人嘲笑我们是群炮灰，可恶的害虫，为德国侵略者卖命的伪军。我们的前德国主子也有同样的看法，在西俄罗斯战争之后，德国佬把我们给赶了出去。十年来，我们在萨马拉卧薪尝胆。\n\n我们在西俄罗斯的敌人无一幸免。红军残余已被粉碎并扫进了历史的垃圾堆，沙皇那帮裹尸布亦是如此。俄罗斯解放军笑到了最后。\n\n我们的敌人不会再嘲笑我们了，我们的老兵和新兵现在都用上了新装备。让德国人在他们腐朽的帝国里颤抖吧，我们要向太平洋进军，因为俄罗斯解放军正要爬出地狱，大步迈向为民族复仇和解放的未来！"
 SAM_The_Army_of_National_Liberation_Oktan: "民族解放军"
 SAM_The_Army_of_National_Liberation_Oktan_desc: "西俄罗斯临时委员会已经再不是一个军阀政权，而是一个现代化的国家，它终于拥有了与其地位相称的军队。俄罗斯解放军曾经是一群毫无动力的征召兵，现在已经演变成一支新军。它现在是一支完全现代化的武装力量，随时准备与同样工业化的对手打一场现代战争。俄罗斯的新军队将成为我们用来刺穿我们东部的叛徒和强盗的利剑。有人质疑我们是否过于注重发展军事而牺牲了其他领域发展。他们说，俄罗斯的经济还不够发达，不足以支撑如此庞大和先进的军队。也许他们是对的，但这并不重要。俄罗斯将会重新统一，将会由一个拥有最强军队的国家重新统一。我们会确保最终的胜利。"
 SAM_foreign_observers: "外国观察家"
 SAM_foreign_observers_desc: "我们目前可能还没有正式掌管一个“国家”，但我们已经为外交做好了充分的准备。西俄罗斯是近十年以来最繁荣、最有序的国家，俄罗斯解放军的规模和影响力向外国人发出了一个信号，表明我们的认真态度。话虽如此，我们的潜在盟友还是非常谨慎。俄罗斯已经被孤立了很长一段时间，几乎没有哪个国际领导人知道接下来会发生什么。\n\n首先，我们可以向他们保证，我们希望与任何愿意支持我们的大国建立友好互利的关系。允许参观俄罗斯解放军的观察员虽然不多，但已经为进一步的军事合作奠定了基础。我们是否应当向美国人表明我们像他们一样热爱自由？还是应当向日本人表明我们对秩序有着相当的尊重，对共产主义也有着强烈的厌恶？现在该做出选择了……"
 SAM_the_samara_declaration: "萨马拉宣言"
 SAM_the_samara_declaration_desc: "长期以来，《斯摩棱斯克宣言》一直被视为一张无用的废纸。这份宣言是在西俄罗斯战争期间签署的，它宣布苏联政府是一个历史的错误，并宣告了前苏联的每一个公民都有自由和自决的权利。《斯摩棱斯克宣言》也许是一张废纸，但它却开启了我们将俄罗斯从敌人手中解放出来的光荣战役。\n\n我们在萨马拉发表了新的宣言，我们的士兵在那里摆脱了德国人的奴役。这个新文件将掩盖我们有争议的历史，重新把俄罗斯解放军作为解放和统一全俄罗斯的组织。该宣言将同样谴责外国对俄罗斯事务的干涉，并向全世界宣告，我们决心要建立一个强大而独立的祖国。"
 SAM_charm_offensive: "魅力攻势"
 SAM_charm_offensive_desc: "在萨马拉宣言中，我们已经向世界表明俄罗斯解放军既不是，以后也不会充当德国人的工具。如果现在我们要得到国际社会的认可，就必须努力断绝我们过去与德国占领者的关系。\n\n当然，在这方面我们还有许多突破口。意大利、美国和日本，还有其他国家可能会高兴地看到一个统一的俄罗斯出现在德国的门户前。同时我们也可以强调自身的反共倾向，并暗示我们与德国关系的破裂是将来与崩溃的德国发生冲突的一个原因。"
 SAM_nordic_help: "北欧之助"
 SAM_nordic_help_desc: "欧洲在德国内战中熊熊燃烧，中亚和西伯利亚也陷入了混乱，我们与外部世界的主要联系只能依靠那些北欧国家。挪威和瑞典都在团结协定的势力范围内，而且还在历史上与我们有些过节。然而，我们拥有的资源和机会，应该至少可以让某个北欧国家的政府成为我们与更广阔世界之间的贸易中介。"
 SAM_foreign_business: "外国商务"
 SAM_foreign_business_desc: "如果我们要重建强大俄罗斯，我们就得欢迎所有在这里做生意的人。国际资本和专业知识将带领我们进入现代社会！\n\n至少理论上是这样。现实是，很少有人敢在初出茅庐的国家进行投资。这个国家刚刚经历了大大小小一连串内战，未来也如隐于浓雾般晦暗不清。我们必须向那些敢于（或蠢到）跑到我们国家投资的勇士发出呼吁，经济特区、政府特惠合同，再送上一点可爱的小钱，可能会让我们的小脸蛋在国际上的新朋友面前更加迷人。"
 SAM_business_contacts: "商业联系"
 SAM_business_contacts_desc: "军阀混战、无法无天，国际商界对这样一个俄罗斯犹豫不决，实在是情有可原。如果你的潜在客户都已经在生命线上挣扎、每天饥一顿饱一顿，那你又怎么能赚得到钱呢？但现在，我们恢复了一定程度的稳定，也许能吸引到一些海外投资。意大利、美国和日本公司，我们会竭力说服他们，至少考虑将业务拓展到俄罗斯。一个对资本主义友好、且急于与外界建立经济联系的政府的承诺，可能足以让他们忘掉在战区投资的风险。"
 SAM_contacts_with_moskowien_bunyachenko: "联系莫斯科"
 SAM_contacts_with_moskowien_bunyachenko_desc: "莫斯科专员辖区的局势说是“不稳定”，实际上那可是相当不稳定。现实表明，德国人使劲往这片土地上殖民，人口却还是超不过当地的俄罗斯人，俄罗斯人在自己家里当着受压迫的多数民族。德国人希望莫斯科辖区的俄罗斯人变少一点，而俄罗斯人则不希望被德国人压在头上。现在，我们有一个对这双方都有利的解决方案——而且这方案对我们最有利：利用我们在莫斯科政府的关系，我们可以推出一个移民计划，将成千上万的俄罗斯人从专员辖区迁出来，重新安置到我国土地上。移民将大大增加我国人口，并为我们的征兵处带来更多的新兵。"
 SAM_russia_stable_and_orderly: "俄罗斯，稳定而有序！"
 SAM_russia_stable_and_orderly_desc: "俄罗斯民族已经存在了几个世纪，但是我们的政府还很年轻，我们还没有在世界舞台上留下深刻的印象。在我们的敌人准备向各列强诽谤我们之前，我们必须先发制人，表明自己。西俄罗斯临时委员会将被称为混乱世界中法律与秩序的灯塔。我们要以身作则，反对共产主义、纳粹主义的罪恶，维护本地区的稳定。全世界的国家都应该看到俄罗斯，并且知道它可以做出正确之举。我们要夺回祖国的坚实地位，让秩序再次归来！"
 SAM_open_our_doors: "打开国门"
 SAM_open_our_doors_desc: "可以肯定的是，我们以前为德国狗干的坏事大大玷污了我们这个年轻的国家在世界眼中的形象。然而这并不意味着我们应该让这种形象继续保持下去。\n\n我们已经和一些国家的情报部门建立了联系。现在，通过邀请一系列非政府组织和文职官员，我们可以向世界表明，我们没有什么需要遮遮掩掩的。通过这种方式，我们可以开始发展一种新的叙事，一种在西俄罗斯蓬勃发展的民主叙事。\n\n当然，我们不能只指望着幸运女神的眷顾，所以我们会精心安排向游客展示的景点。诚实就像咖啡里的糖，加的太多会把原本甜蜜的饮料变成没法下咽的烂糊。"
 SAM_contacts_with_moskowien_zykov: "联系莫斯科"
 SAM_contacts_with_moskowien_zykov_desc: "在我们的领土之外，昔日故土——莫斯科专员辖区的情况是…令人困惑的。济科夫主席向我们保证，这符合我们的利益。\n\n国防军长期以来一直与俄罗斯军阀在边境上严格设防。这些驻军有双重目的，一是将军阀拒之门外，二是将俄罗斯的“下等人”拒之门外。现在，莫斯科和德国境内不断变化的局势把边境炸得千疮百孔，我们的俄罗斯兄弟们犹豫不决地朝着东方看去。如果我们向他们保证，一个安全、强大的俄罗斯正在这片土地上崛起，我们的兄弟们可能会开始东行。\n\n这样的迁移将增加我们的人口，并为济科夫主席赢得更多忠诚的支持者。德国人看到自己的奴隶重获自由，很可能会恼羞成怒，但他们又能做什么呢？"
 SAM_russia_strong_and_free: "俄罗斯，强大而自由！"
 SAM_russia_strong_and_free_desc: "无论是在俄罗斯还是国外，在每个人的心中，都闪耀着一点希望之光！在济科夫主席的领导下，一个自由的俄罗斯崛起了，公民的安全和梦想得到保障。在济科夫主席的领导下，一个强大的俄罗斯崛起，觊觎者们在他面前微不足道，俄罗斯终将解放！\n\n每个人的心中都闪耀着希望，这对日耳曼尼亚的精英们来说不足为虑。可有人希望，这千千万俄罗斯人的希望能为这个非法之国的未来投下阴影！"
 SAM_contacts_abroad: "联系外国"
 SAM_contacts_abroad_desc: "这位新任大元帅最明显的优势之一就在于，他的关系网和走私者密布在俄罗斯和世界其他地区——米哈伊尔·奥克坦一直在利用德国人，合作者，俄罗斯人，以及其他外国组织或个人为自己谋福利。虽然在以前这只有利于奥克坦和那些受惠于他，对他忠心耿耿的那帮人。但现在是时候让这些走私者为整个俄罗斯谋福利了！\n\n奥克坦会和他在乌拉尔东部收买到的人谈谈，看看他们，或者任何他们认识的人是否愿意为俄罗斯解放军效力。当然，大元帅已确保任何愿意与委员会合作的人都将得到丰厚的奖赏——考虑到他迄今为止对其军官的待遇，我们可以预期有不少人将被他的提议诱惑得魂不附体。"
 SAM_the_samara_declaration_oktan: "萨马拉宣言"
 SAM_the_samara_declaration_oktan_desc: "长期以来，《斯摩棱斯克宣言》一直被视为一张无用的废纸。这份宣言是在西俄罗斯战争期间签署的，它宣布苏联政府是一个历史的错误，并宣告了前苏联的每一个公民都有自由和自决的权利。《斯摩棱斯克宣言》也许是一张废纸，但它却开启了我们将俄罗斯从敌人手中解放出来的光荣战役。\n\n我们在萨马拉发表了新的宣言，我们的士兵在那里摆脱了德国人的奴役。这个新文件将掩盖我们有争议的历史，重新把俄罗斯解放军作为解放和统一全俄罗斯的组织。该宣言将同样谴责外国对俄罗斯事务的干涉，并向全世界宣告，我们决心要建立一个强大而独立的祖国。"
 SAM_banking_partners: "给伙伴打钱"
 SAM_banking_partners_desc: "如果不能用来投资，那钱还有什么用处？任何一个称职的男人和他的母亲都知道，你不能就这么把钱都藏在床垫底下，尤其是当钱多到几乎和奥克坦兜里一样多的时候。这位大元帅有一群更有经济头脑的朋友，他们提出了一种双管齐下的方法来解决奥克坦面临的“成功人士的痛苦”。\n\n在俄罗斯的银行里将会建立一个匿名的银行账户，账户上写着已经去世的俄罗斯解放军军官或专门伪造出来的名字。在国外我们也会寻求贿赂基金来帮助俄罗斯最受尊敬的英雄们领到退休金（当然也包括奥克坦），同时这也有助于汇集外国投资，将资金掌握在足够明智的人手中，以便它们能够得到正确利用。"
 SAM_cashing_out_deals_with_the_fritzes: "兑现与德佬的交易"
 SAM_cashing_out_deals_with_the_fritzes_desc: "众所周知，我们对西俄罗斯的军事征服激怒了西边的邻居——也就是德国巨人。尽管德国陷入了混乱，但他们仍然是一个令人畏惧和尊敬的强权。\n\n然而，更重要的是，我们必须搞清楚米哈伊尔·奥克坦元帅从全是傻瓜的德国那里弄到了多大的利益，或者说，在德国人与我们完全断绝合作之前，把捞到的好处全部“兑现”。我们将从那些最软弱无力、最能榨出油水的人开始，一直到最腐败的边防军军官；不管发生什么，我们都会接受他们的条件。大元帅总是会分到他应得的那份财富。"
 SAM_food_and_books_for_russia: "为俄罗斯提供食物与书本"
 SAM_food_and_books_for_russia_desc: "西方一些荒唐可笑的项目是为了援助非洲、亚洲以及更加悲惨的数百万俄罗斯贫困人口。美国人当然不是傻瓜——至少他们的政客不是。但西方慈善机构背后那些一心要减轻贫困的大善人就不一定了。大元帅已经下令建立一个与他的政府没有直接关系的组织。它就是“俄罗斯人民救济组织”。\n\n奥克坦已经向民众宣布，这个组织将会提供“全俄罗斯的食物与书本”。虽然这可能会成真，但肯定不是这个非政府组织的真实意图——外国援助一旦经手俄罗斯人民救济组织，然后都会神秘消失。同时这个组织还是有洗钱需求的奥克坦盟友一个完美的幌子。"
 SAM_the_tired_the_poor: "疲乏困倦者、贫穷疾苦者"
 SAM_the_tired_the_poor_desc: "“旧世界，留着你过去的壮丽恢宏！”她沉默的双唇喊，“给我你那疲惫、困顿、渴求自由呼吸的芸芸众生……”\n\n大元帅身为一名精明的政治家，已经制定了一个计划来瓦解我们西边的德国敌人。奥克坦利用他在莫斯科的联系，设法鼓励一些人——譬如难民、爱国者或其他渴望逃离专员辖区的人，从西边逃到委员会控制的地区。这不仅会增加我们工厂和军队的可用人力，而且这些难民的大规模出逃还可以严重削弱德国，破坏他们对莫斯科专员辖区所谓的“千疮百孔的边境”的控制。"
 SAM_new_business_relationship: "新的商业关系？"
 SAM_new_business_relationship_desc: "众所周知，俄罗斯人民解放委员会是西俄罗斯，甚至整个前苏联地区的主导力量。当米哈伊尔·奥克坦和他的盟友们在萨马拉四处谋生时，这位大元帅现在的许多“盟友”与奥克坦签订了公正但不平等的协议，奥克坦之所以容忍这些协议，只是因为他在这件事上别无选择。\n\n然而，在控制了整个西俄罗斯，掌控了其迅速恢复的工业力量之后，奥克坦现在终于可以重新就他之前的协议进行重新谈判了。新的贸易关系固然重要，但最好的东西只会提供给那些愿意付出和索取的人。"
 SAM_the_homeless_tempest_tost: "无家可归者、饱受颠簸者"
 SAM_the_homeless_tempest_tost_desc: "“……你那挤满海岸的可怜贱民！把他们，把那些无家可归、颠沛流离者送来……”\n\n我们不仅欢迎难民和俄罗斯爱国者，还欢迎勇敢的雇佣兵。奥克坦正在世界各地寻找雇佣兵，鼓励他们来到这里，只为他本人工作。这些雇佣兵被奥克坦那看似无底洞的钱袋所诱惑，对他忠心耿耿，他们不仅会充当大元帅的私人保镖，而且还会做点奥克坦认为不合适或对他的俄罗斯下属来说太高深而查不到他身上的脏活。\n\n毕竟，就算奥克坦失败了，他的政敌也不会清算到雇佣兵头上。这些佣兵即使在最好的情况下照样也是肆无忌惮，举止粗鲁，但只要他们能拿到钱，他们就会守规矩。"
 SAM_all_beside_the_golden_lamp: "齐聚于金门灯火！"
 SAM_all_beside_the_golden_lamp_desc: "“……我在这金色的门边举灯相迎！”\n\n我们的乡镇和城市正在蓬勃发展！成千上万的难民正在我国境内安家，外国公司几十年来第一次在国内开设商店，向公众敞开大门。雇佣兵们和俄罗斯人一起在荒野上巡逻，几乎一夜之间，奥克坦就把西俄罗斯从一个几乎毁灭的荒地变成了一个近乎正常运转的社会。\n\n来自世界各地——美国、日本、德国和其他国家的个人与公司都被吸引到俄罗斯赚钱。很长一段时间以来，希望和繁荣似乎又一次回到了幸存的俄罗斯人民身边。"
 SAM_scaling_down_emergency_rule: "逐步缩减紧急统治"
 SAM_scaling_down_emergency_rule_desc: "不少人认为我们的政府会在军官和文官叛乱的双重威胁下崩溃。好在这两种不满的情绪已经冷却下来，不再对我们产生威胁了。俄罗斯军阀时代已经结束，我们必须考虑缩减紧急统治。\n\n缩减紧急统治对不同的人有着不同的含义。拟议的措施包括结束紧急部署中的俄罗斯解放军，恢复日常生活中的民众自治，以及将现有的指令性统制经济过渡到更加开放的市场经济。\n\n因此，主席会向各省的总督提出一套新指示。这些行政指令将有助于为新俄罗斯的崛起奠定基调。"
 SAM_a_constitutional_convention: "制宪大会"
 SAM_a_constitutional_convention_desc: "没有什么比不健全的法律和不明确的未来更难以安心了。因此，我们的新主席认为有必要在我国首都召开制宪会议。本次会议将明确俄罗斯新政府的组成，我们将选入俄罗斯人民解放委员会的元勋、俄罗斯解放军的高级军官、文职顾问和合作人士进入政府。结束永久的戒严将大大加强我国的合法性，并有助于我们的主席及其派系规划我国未来的愿景。"
 SAM_legislative_matters: "立法问题"
 SAM_legislative_matters_desc: "若是缺乏一个立法部门，不论哪个现代政府都没法正常运转。立法部门需要辩论和制定治理国家所需的种种法律。在理想的情况下，这个立法部门能够得到很好的建议，并且能够年复一年地维持一个可以指导俄罗斯发展的连贯法律体系。\n\n这些都是最基本的东西，而且也得到了俄罗斯解放军精英的一致认可。然而，很少有人清楚这样一个立法机构该由哪些人管理。一些人提议选举委员，而另一些人则支持先建立一个委员会，然后由委员会选出的法学行家担当此任。出人意料的是，赞成立法与行政分离的观点充斥着整个大会，因为人们依旧很担心主席会把自己变成一个独裁者。\n\n在一片混乱中，我们必须建立起秩序，然后再定下目标。我们将根据自己的喜好设立立法机构。"
 SAM_judiciary_matters: "司法问题"
 SAM_judiciary_matters_desc: "到目前为止，大多数重要的法庭案件都由俄罗斯解放军的军事法官审理。虽然这种安排在军阀时代比较有效，但由于该制度的局限性，改革已经变得越来越重要。军事法官人数太少，不足以涵盖所有刑法，更不用说处理民事和商业案件了。\n\n因此，有必要至少给独立的司法系统一些权力。这个司法系统的权力和重要性仍然是人们热议的话题。主席的意见可能会以两种互相相反的方式使平衡产生倾斜。"
 SAM_executive_matters: "执法问题"
 SAM_executive_matters_desc: "如果立法机关提出法律而司法机关解释法律，那么制定法律的责任就落在了行政机关上。\n\n俄罗斯解放军一直有一个清晰明确的指挥系统，每个部门在负责完成的任务上都有着明确的分工。在走向混乱而多极的文官统治时，一些人提议维持类似的结构：俄罗斯解放军主席和他的军官干部可以自由地执行法律和选择他们的继任者。另一些人则再次主张在行政管理中增加一定程度的民间参与。还有一些人仍然希望将国家元首从治理国家的肮脏混水中解脱出来，不再从微观上管理国家的一切事务。\n\n随着会议的进行，决定很快就会被作出。"
 SAM_ministry_of_truth: "真理部"
 SAM_ministry_of_truth_desc: "俄罗斯解放军的军事情报局长期以来一直对共产主义煽动者、德国渗透者、工会活动家和其他各种各样不安分的人进行监视。作为我们向现代民族国家过渡的一部分，许多人呼吁加强我们的安全机构。\n\n这个问题比较微妙，因为任何秘密警察都会从我们的国家那里获得巨大的权力。因此，主席要求顾问们提出一项行动计划，为俄罗斯建立一个高效而忠诚的安全部门。"
 SAM_education: "教育"
 SAM_education_desc: "我们的教育体系仅仅是士兵们训练计划的产物。聪明、有文化的孩子被鼓励学习现代军队所需的各种技术。随着我们国家的发展，民间教育机构开始涌现。他们试图提高识字率，并设法凑齐能找到的工程师和医生。\n\n现在是时候开展更深入的基础教育改革了。每个孩子都可以接受到标准的教育，技术学院会提供廉价而快速的培训，使之成为有价值的劳动者。同时，更多有天赋的学生将被引导到重新开放的大学进行教育。比自然资源更重要的是俄罗斯的人力资源，这是我们在即将到来的斗争中所掌握的最强大的武器。"
 SAM_social_net: "社会网"
 SAM_social_net_desc: "让百姓吃饱，叫他们别挡我们的道。这一直是个降低不满的好办法，但人不只是靠面包活。在俄罗斯的无政府状态下，无家可归一直是种普遍流行的现象。随着我们对失业和非法占用住房的限制，我们的新经济政策可能会让更多的男女无家可归。\n\n虽然我们不能容忍吃白食的闲杂人员，但一个象征性的社会网可以继续为我们的政府稳定公众舆论。老弱病残孤们要么已经为俄罗斯献出了他们的一切，要么就还有丰裕的未来。通过在某种程度上向这些人提供住房和医疗保障，就可以向人民保证我们确实把他们的利益放在心上。"
 SAM_A_modern_state: "一个现代国家"
 SAM_A_modern_state_desc: "戎装在身的士兵们守卫着洁净的火车站，人民们进入城市之中寻找工作，曾经在街头捡煤球的孩子们也重新坐进了教室之中。\n\n俄罗斯祖国终于从军阀时代走出来了。"
 SAM_perfect_our_history: "粉饰我们的历史"
 SAM_perfect_our_history_desc: "我们的孩子必须学习他们祖国的历史，但俄罗斯的历史充满了一个个的悲剧和错误，我们只得谨慎处理。尤其是我们政权的起源是个复杂的问题。俄罗斯解放军在建军之初曾与纳粹合作，人们很容易会因此认为我们是一群叛徒组成的伪军。我们必须得让俄罗斯的学生远离这个迷惑人心的谎言。我们会告诉他们真相：俄罗斯解放军是布尼亚琴科总统为使俄罗斯摆脱布尔什维克的威胁，创立的一支真正爱国者所组成的军队，它只为全体俄罗斯人民的自由而战。我们接受了所有他人提供的帮助——其中也包括德国。最重要的还是要让孩子们认识到我们事业的正义性。"
 SAM_the_loyal_opposition: "忠诚的反对派"
 SAM_the_loyal_opposition_desc: "我们一定要向人民表明，我们不是又一个只会剥削和恐吓他们的独裁政权。这很重要。我们的政府无论何时，都把公民的最大利益放在心头。我们也并不害怕批评，我们不会像沙皇或共匪那样压制一切的反对意见。我们将允许组建反对党，反对党可以在受我们控制的议会下院中获得席位。这些党派将为那些批评我国政府的人士提供一个安身之所，又不至于让他们挡了我们的路。在议会里，他们可以随心所欲地争吵和抱怨，而我们则可以自由地继续我们的工作，不受他们的阻挠。"
 SAM_protect_our_veterans: "保护我们的老兵"
 SAM_protect_our_veterans_desc: "还有谁比俄罗斯老兵目睹过更多的毁灭、经历过更多的冲突？我们的老兵中，有许多已经在战场上花去了几十年的时光，一开始在共匪的奴役之下，后来又到了苏联崩溃后纷纷林立的军阀手下。我们永远无法报答这些为我们抛头颅洒热血的勇士，但我们必须努力去做。如果连一个老兵都得为他的房租或下一顿饭操心费力，那我们就不配说自己有什么道德。养老金必须提高，这样他们就无需顶着高龄去工作。住房计划必须配套，这样他们就不会露宿在他们为之拼死奋战的国家的街头。俄罗斯老兵是俄罗斯的英雄，我们绝不会令我们的英雄失望。"
 SAM_a_modern_state_bunyachenko: "一个现代国家"
 SAM_a_modern_state_bunyachenko_desc: "西俄罗斯正在重生。越来越多的工厂企业如同雨后春笋一般拔地而起，经济开始复苏，不断增长。是人民和政府之间的通力合作，带来了这样的复兴局面。俄罗斯的劳工工作时间很长、工作条件恶劣、报酬也十分微薄，但他们知道自己的努力在其他方面得到了回报。政府关心人民，为有需要的人提供福利和援助，确保每个俄罗斯人都在为重建祖国尽自己的一份力。在国家的引导下，经济和产业的扩张有所保障。一个现代的俄罗斯国家终于从尘烟中崛起。"
 SAM_elite_schooling: "精英教育"
 SAM_elite_schooling_desc: "精英教育从未真正离开过俄罗斯，即使是在暗无天日的混乱时代。国家总是需要新的军官、新的工程师和新的医生。\n\n国民百折不挠的精神为我们提供了许多训练有素的专业人员，他们能派上用场了。我们可以开办新的军事院校和大学，为国家培养新一代领导层。这是一个千载难逢的机会，让这一代人可以理解济科夫主席对新式俄罗斯共和国的神圣追求！"
 SAM_a_party_for_the_people: "为人民的政党"
 SAM_a_party_for_the_people_desc: "随着共和国第一次选举的临近，现在是为济科夫主席和那些遵循他原则的人设立一个正式的政党了。因此，我们必须明确这个新组织的意识形态和纲领。\n\n这个政党将会取名为“团结党”，我们党的目标是拥有一个强力的政府，建立民主政治，并继续投资俄罗斯解放军和重工业。预备党员将从民主活动人士、济科夫在俄罗斯解放军的支持者以及官僚和实业家中选出。\n\n将俄罗斯解放军从政治冲突中解放出来可以加强济科夫主席的权力，并为俄罗斯的统一做好准备！"
 SAM_regional_associations: "地区协会"
 SAM_regional_associations_desc: "我们新生的福利体系有其局限性，因此对我们党来讲，团结人民回报人民也是重中之重。\n\n因此我们要建立地方组织，帮助我们在当地的候选人，并在地方开展救济活动。通过相关活动和在贫困地区的游说，我们可以向俄罗斯人民表明，济科夫主席是在为普通人工作，因而在选举中投给其他人是不明智的。对我们来说，回报人民是重中之重。"
 SAM_a_modern_state_zykov: "一个现代国家"
 SAM_a_modern_state_zykov_desc: "逃避过去的斗争终于结束了，我们为之奋斗的未来近在眼前。一个崭新的俄罗斯民族国家正在崛起，她已准备好迎接二十世纪的挑战。这个新国家将是繁荣与稳定的灯塔，在那里即使是最贫穷的农民和工人也可以享受到他们的劳动成果，并自豪地称自己为俄罗斯人。人民相信政府的力量，知道我们关心他们的利益，并将为捍卫他们的自由而斗争。最重要的是，人们信任济科夫，是他接过了这片被半个世纪的疯狂和战争所摧残的土地，并将俄罗斯变成了一个繁荣的现代化国家，同时也准备好了迎接未来的挑战。"
 SAM_nationwide_talent_drive: "全国人才驱动"
 SAM_nationwide_talent_drive_desc: "让我们最优秀的，最聪明的，最有才华的工程师、科学家、建筑师以及其他知识分子，留在他们各自的地区为我们的下属服务，这无异于暴殄天物。因此，大元帅发起了所谓的“全国人才驱动”，这一政策会将所有可能具备学术或科研价值的人带到他的临时首都。\n\n虽然这引起了一些管辖较偏远或较发达省份的下属不满，但它可以确保大元帅的影响力在俄罗斯科学、技术和发展方面保持首要地位。全体俄罗斯人都应该学习由奥克坦的人才驱动而聚在一起的知识分子所推举出来的榜样！"
 SAM_ministry_of_the_interior: "内务部"
 SAM_ministry_of_the_interior_desc: "委员会和俄罗斯解放军不仅解放了西俄罗斯的人民，还将其纳入到奥克坦的统治下，同时也确保了这些土地能以正确的方式得到管理——由奥克坦精心选出的军官管辖。然而，奥克坦大元帅必须得保证每块封地的面积都相仿。\n\n虽然这项措施可以让每位军官公平地分到土地，但这也意味着，必然会有一大堆土地被分封出去。由于各个封地之间比较分散，我们需要一个专门负责管理和监视私人封地的官僚机构。这就是奥克坦的内务部——一个旨在制止各封地之间竞争和冲突的官僚杰作。"
 SAM_nationalist_fervor: "民族主义热情"
 SAM_nationalist_fervor_desc: "众所周知，不论是俄罗斯还是其他国家的人民群众，都需要某些东西来领导和指引。对美国人来说是民主，对东亚人来说是利润，对德国人来说是仇恨。至于对俄罗斯人，我们需要的是对祖国的爱和对德国人的恨。\n\n每一个有自尊心的俄罗斯人都必须时刻保持着对西方敌人的仇恨，至少我们会这么宣传。通过点燃民族主义的热情，人民将会坠入同俄罗斯和她的救世主米哈伊尔·奥克坦的爱河中，群众不仅会被我们俄解控制，而且会被我们利用。"
 SAM_expand_the_committee_of_national_liberation: "扩大人民解放委员会"
 SAM_expand_the_committee_of_national_liberation_desc: "大元帅提出了一个中肯的意见，即委员会缺乏对政治的认知导致治理国家的军官们脱离了群众。他先前已经承诺了改革，所以这种情况不会再持续下去了。\n\n奥克坦还在纳粹的体制里当官时，他就看到了军政合一的重要性。因此，大元帅开始分配任务，将俄罗斯人民解放委员会转变为一个真正的政党，该党最终会成为米哈伊尔·奥克坦的一条臂膀。\n\n各个城镇都会建立起俄罗斯人民解放委员会的地方支部，鼓励人们加入该党，反布尔什维主义的原则和对大元帅的狂热爱戴会灌输给所有党员。同时我们还要建立一个强制参与的青年团，把俄罗斯的年轻人培养成下一代士兵——让他们在参军前就拥有完善的纪律和多年服役的经验。"
 SAM_a_modern_state_oktan: "一个现代国家"
 SAM_a_modern_state_oktan_desc: "经过多年打拼，我们终于实现了自己的愿景。一个崭新的、能够融入二十世纪现代世界的俄罗斯诞生了。在这个法制国家，农民与工人以国家为荣，同时也尊重上级。西俄罗斯正在推广实施新的驻军体系，已颇具成效。在俄罗斯解放军的统治之下，农业区产出显著增加，政府营收步步高升。与此同时，各地致力于维持城市繁荣与收益最大化的法西斯议会也让俄罗斯的大城市焕发新生。这一切的统治者便是奥克坦和他手下的军队，他们，就是引领俄罗斯继续向前的救国之士。"
 SAM_bread_on_the_table: "桌上的面包"
 SAM_bread_on_the_table_desc: "俄罗斯人原有的大片耕地都被莫斯科专员辖区占了去，而原苏联境内贸易活动的崩溃更是让粮食供给状况雪上加霜，致使各地区普遍缺乏粮食。幸运的是，我们在萨马拉的时候还是有那么一亩三分地的。现在，我们已经控制了整个西俄罗斯，但这里有很多地方近十年都在饥荒的边缘挣扎，其中阿尔汉格尔斯克附近的原西俄革领土最为严重。\n\n长远来看，住在南方的居民可能会北迁。与此同时，我们必须着手处理粮食安全事宜。确保诸如面包等生活必需品的稳定供应可以极大提升新国民对我国政权的认同感。"
 SAM_infrastructure: "基础设施"
 SAM_infrastructure_desc: "我们的政府目前已经制定了明确的宪法，这的确是一件好事。但如果想要在城镇和驻军之外的地方推广这一宪法，我们必须改善我们的基础设施。\n\n幸运的是，即使是德国的轰炸以及俄罗斯统一战争也没能完全摧毁俄罗斯的基础设施。我们的地区阶段对头在统一之前就已经启动了自己的基础设施建设计划，而我们继承了他们不完整的项目。只要再投入一点精力和资源，我们就能完成全国范围的公路和铁路网，货物与人民就能从俄罗斯的一角前往另一角！"
 SAM_industrial_policy: "工业政策"
 SAM_industrial_policy_desc: "我们国家的根基已经稳固，是时候考虑一下我们的工业政策了。\n\n当然，从德国的轰炸和布尔什维克的僵硬经济中解脱出来后，俄国人的勤劳和独创性得到了释放，这使得私营经济开始蓬勃发展。但这并不意味着私营企业可以不受限制地自由经营。如武器开发和能源生产这样的重要经济部门，无论是采用国营还是公私合营，都可以做得很好。政府在该行业的存在也将是一个储存政治盟友的有用领域。因此，即将召开的会议将决定我国的工业政策。"
 SAM_a_chicken_in_every_pot: "家家锅里有只鸡"
 SAM_a_chicken_in_every_pot_desc: "我们已经确保在全国任何一个地方都能买到主食。而现在，我们刚起步的经济正走上重新发展的道路，这让我们能有一个更加宏伟的目标。\n\n自苏联崩溃以来，肉类的供应已经变得极其匮乏。随着我们谷物储备的增长，我们能将其中的一部分转变为猪和鸡的饲料。以增加我国可用的蛋白数量，这能改善我们士兵的口粮，并降低俄罗斯肉类价格。俄罗斯的人民将不仅限于生存，他们将吃上营养丰富的食物，走向光明的未来！"
 SAM_a_national_economy: "全国性经济"
 SAM_a_national_economy_desc: "将更好的管理方式、更好的基础设施和更好的产业计划结合起来，就会带来更好的经济，这是显而易见的。\n\n我国各个地区的产业都在发展，而且随着专业化区域的出现，我们仅保留了所继承的各个工业区中最好的那个，消除了重复的浪费。我们可以通过听取经济专家的意见来帮助这一进程，并通过更好的基础设施和对劳动力培训的更大投资来加强新兴的供应链。多样化和强大的经济将是回报！"
 SAM_import_and_export: "进口与出口"
 SAM_import_and_export_desc: "建立一个完全自给自足的体系非常困难，因为我们根本没有足够的资源和技术。因此，尽管我们的地缘政治和经济较为孤立，我们仍需要寻求进口途径。\n\n我们在西伯利亚东部的对头是有限的贸易来源，而莫斯科和德国的旧走私路线同样有用，除此之外还有经过斯堪的纳维亚的路线。最后，中亚局势的稳定或许也能为我们提供新的机会。\n\n我们决不能再被封锁在内陆！"
 SAM_jam_and_tea_bunyachenko_zykov: "果酱和茶叶"
 SAM_jam_and_tea_bunyachenko_zykov_desc: "与更广阔世界的联系使得扩充高档食品的供应成为了可能。长期处于无政府状态下的西俄罗斯人民心心念念这些外国美食已经很长时间了。这些奢侈品的归来有助于拉近我们和人民与普通士兵的关系。特别是含咖啡因热饮的归来将在整个国家受到称赞。"
 SAM_jam_and_tea_oktan: "果酱和茶叶"
 SAM_jam_and_tea_oktan_desc: "军阀混战时期的平民生活很艰苦。即使是不称职的苏维埃政府所提供的简单便利设施，在俄罗斯持续了20年的无政府状态中也成了稀缺的奢侈品。我们现在巩固了对西俄罗斯的统治，各类商品得以重新进口。果酱和茶叶，蜂蜜和葡萄酒，丝绸和珠宝。所有这些以及更多的商品都将再次现身于俄罗斯，但不是任何人都能享用这些商品。只有那些能证明自己价值的人才能购买。奖赏那些拯救俄罗斯的人是正确之举，要有机会从中获利，傻瓜才不想着去捞一把。"
 SAM_import_substitution: "进口替代"
 SAM_import_substitution_desc: "若是想要发展俄罗斯的经济，并将其融入全球市场，就必然要吸引外资。但我们也绝不能依赖那些设在纽约或东京的大公司，他们有自己的那一套商业模式，这些企业巨头只打算将俄罗斯变成一个无所不有的巨大消费市场，但却不打算让她自己生产消费品。我们绝不允许这种情况发生。为了防止外国的剥削，我们应当与联合企业进行合作，以此来促进国内生产，同时尽可能减少消费品的进口。我们只会购买美国的钢铁和日本的橡胶，但在如何利用这方面会由我们自行决定。"
 SAM_sector_wide_bargaining: "部门间磋商"
 SAM_sector_wide_bargaining_desc: "政府与劳工运动之间也许不应该是敌对关系。实际上，正是因为两者之间的对立，才给了布尔什维克夺权的机会。我们必须确保这种情况永远不会再发生。我们要给每个经济部门制定法律法规，同时保护公司和劳动者的权益。政府应作为一切劳动纠纷的仲裁者，但也应当尽力减少劳动方面的纠纷。通过为各行各业制定统一的工资，建立国家管理的工会来代表员工们的利益，我们就可以在保护企业家权利的同时捍卫工人的尊严。在国家控制下的工会，我们能够保护工人不受激进的左翼意识形态影响，毕竟这些意识形态很容易渗透进私人工会。"
 SAM_labor_police: "劳动警察"
 SAM_labor_police_desc: "每个工会里都有邪共的内鬼，他们在工人中巧妙地传播着异端邪说，密谋彻底毁灭俄罗斯。对于这种威胁，我们必须时刻保持警惕——之前共产主义差点就毁灭了我们的祖国。我们应该建立一个新的内部安全机构，负责监视俄罗斯的工人，尤其是那些参加工会的工人。这些劳动警察会公开在工厂车间监察，或窃听密室里的阴谋。要把社会主义煽动者与他们试图欺骗的诚实劳动者区分开来，唯一的办法就是持续监督。工人最好的朋友不是那些把他们串联起来的家伙，而是尾随身后的政府官员。"
 SAM_bread_or_stick: "面包或大棒"
 SAM_bread_or_stick_desc: "几十年的内战，德国的恐怖罪行和苏联的治理不善使俄罗斯陷入了困境。有许多工作要完成，有太多的失业者需要再就业。\n\n对于愿意努力工作的公民来说，他们有无限的发展机会。重建祖国需要大量的劳动，积极进取的人会有丰富多采的生活等待着他们。那些对国家毫无保留付出的人，国家必然也会给予相应的回报。另一方面，那些蔑视重建国家的责任和回报的人将不会得到怜悯。我们在与工会协调方面所做的工作表明，对于捣乱分子我们实行零容忍。坚持颠覆国家政权的工人必将受到严惩。通过将警察纳入主要的工业部门，我们可以保持对工人们的密切关注。\n\n为了让俄罗斯的公民们在这个重建国家的时代里得到充分的发展机遇，布尼亚琴科总统和民族解放军已经尽了一切努力。谁若是对勤劳换取面包的工作机会不屑一顾，那他必然会被我们的棍棒款待一番。国家对游手好闲和不听话的公民绝不姑息。"
 SAM_a_national_bank: "国家银行"
 SAM_a_national_bank_desc: "新建立的联合企业取得了不错的经济效益，它们给俄罗斯带来了繁荣。事实证明，支持联合企业继续发展是个明智的决定，但有些业主现在却对我们的干涉和指导有些不满。我们不能让联合企业脱离控制，政府控制企业的最佳手段是通过一种名为“窗口指导”的方法。窗口指导是日本央行所掌握的一种技巧，它鼓励银行投资于遵守政府意见的公司。通过建立一个新的俄罗斯国家银行，我们将集中国家的财力物力，巩固对俄罗斯实力最强的巨型企业的控制。"
 SAM_the_future_can_begin: "未来得以开始"
 SAM_the_future_can_begin_desc: "对欧洲来说，工业革命在20世纪初就已经结束了，但对俄罗斯来说，工业革命一直都在进行。沙俄和苏联都投入了大量的时间和资源，试图使一个农业国家实现工业化。有的时候他们确实取得了一定的成就，但多数时候工业化进程一直停滞不前，收效甚微。不过前人失败的地方，我们却取得了成功。在我们的治理下，西俄罗斯终于实现了工业化并得以进入文明世界。\n\n从阿尔汉格尔斯克到萨马拉，每天都有数百万俄罗斯人在数千家工厂里工作。俄国人的商业帝国不仅在俄罗斯蓬勃发展，更是在世界各地扬名千万。钢铁厂生产的钢材数量创下了纪录，这些材料的应用范围非常广泛，从建造摩天大楼到制造坦克无所不包。俄罗斯终于摆脱了过去，现在，未来在等待着我们。"
 SAM_legal_unions: "合法工会"
 SAM_legal_unions_desc: "工人是我们国家力量的基石，正如士兵是我们国防的基础。就像俄罗斯解放军的士兵一样，俄罗斯工人的权利应该得到保障，同时他们还应当享有良好的生活标准。\n\n不幸的是，过去这种对工人权利的维护与危险的社会主义谬论混杂在了一起，使得工人与国内其他阶层严重对立，给俄罗斯人民带来了巨大的灾难。\n\n在整个工业部门，合法工会正准备给予工人发声的权利。这些工会会由我们监管，杜绝一切社会主义的渗透，其他不合法的工会将被镇压下去。苏联试图扼杀俄罗斯的自由之光，我们永远也不能再让这群共匪传播他们那卑劣的意识形态了。"
 SAM_small_and_medium_enterprises: "中小企业"
 SAM_small_and_medium_enterprises_desc: "到目前为止，我们的许多工业计划都只针对大型工厂。然而，我们经济的真正命脉是那些卑微的商人。如果没有一个中小企业构成的巨大生态系统，我们庞大的军火库就无法生产所需的战争物资。除了这个重要的目的之外，中小企业还为社区成员提供了就业和用武之地。\n\n然而不幸的是，俄罗斯并不适合做生意。商人若是没法偿还贷款，就有可能遭遇凶杀或殴打。盗窃和恐吓勒索在许多治安不佳的地区随处可见，这给企业家们造成了一定的负担。国家有责任帮扶商业，我们将清除商业生态系统中的污染和毒素，为中小企业提供一个良好的发展环境！"
 SAM_proper_land_grants: "适当土地补助"
 SAM_proper_land_grants_desc: "过去半个世纪对于卑微的俄罗斯农民来说，并不能算是一段值得留恋的时光。农民们刚从沙皇专制统治下解放出来，没过多久又发现自己身处在苏联的压迫下，直到可恨的德国人毁灭了俄罗斯的中央政权。随后建立起来的军阀国家几乎都不怎么关心这群食物与安全的制造者。\n\n由于历届政府都在混乱中崩溃，许多农民对他们手中的土地没有合法的所有权。还有些农民则对土地有着各自不同的需求，有些人的土地太少，有些人土地太多。现在该我们介入了。\n\n土地委员会将确保农民们祖辈的权利可以享有尊重，并确保每个村庄都有合法控制的土地。这将有助于农村恢复秩序和对我们的信任。"
 SAM_end_internal_controls: "结束内部控制"
 SAM_end_internal_controls_desc: "我们已经尽可能地放松了因战争而设立的各种限制。然而，有一些控制人口流动的措施还未被废除，这些措施的目的是避免人们集体离开受战争影响的地区去其他地方找工作。\n\n既然经济正在蓬勃发展，我们就可以放宽这些限制。我们希望最好他们家附近就有着大量的就业岗位，我们的公民在搬家前也会三思而后行……不过，明确地告诉他们该去哪里、要什么时候去，这些不在我们的责任范围之内。"
 SAM_land_reforms: "土地改革"
 SAM_land_reforms_desc: "虽然我们已经确认了谁拥有哪片土地，不过似乎还是有很多工作要做。许多被合法控制的土地因战争而变得贫瘠无用。而且很多农民只是从莫斯科或俄罗斯其他地方逃难过来的，这些难民并没有自己村庄来满足和担保他们对土地的需求。\n\n因此，我们土地分配委员会的任务扩大了。我们将拆散在外地主的大庄园，并将其重新分配给无地的农民。我们从保皇党、共党和其他人民公敌那里没收的大量土地，应该可以帮助我们实现这一目标。"
 SAM_a_moral_economy: "道德性经济"
 SAM_a_moral_economy_desc: "在一次又一次的演讲中，我们的主席反复强调，如果一个强大的经济体系不为人民服务，它就没有任何意义。因此，我们在努力建设一个尊重工人、农民、企业家和知识分子的国家。我们现在可以为我们伟大的道德性经济做最后的收尾工作了。\n\n俄罗斯人民终于开始把俄罗斯解放军及其主席视为领导人和建设者，而不是境外势力的走狗。我们在萨马拉所做的一切，在西俄罗斯我们又做了一遍。我们将通过劳动的力量使我们的人民团结一心！"
 SAM_eminent_domain: "非凡的领地"
 SAM_eminent_domain_desc: "事实证明，我们原先为了更好地与外部世界加强联系，而建设了不少基础设施，但其成本远远超出了我们最初所设想的承受范围之内。我们觊觎的很多土地都属于不愿出让的权贵。还好我们是个大政府。\n\n通过贿赂和赎买，以及一定程度的恐吓和武力，我们可以免费征收到基建项目所需的土地。长期以来，当政府需要为发展开路时，欧洲和其他地方一直在利用征用权这一概念。为什么我们俄罗斯就不能重新引入土地征用权呢，至少这一项权利可以让我们征用土地的“流程”合法化。"
 SAM_the_proper_channels: "合适的渠道"
 SAM_the_proper_channels_desc: "在将各省分封给下属时，大元帅精心挑选了一些关键地区，并将其直接置于自己的控制之下——比如关键的港口和铁路枢纽。凡是贸易进出的关键通道均由大元帅本人直辖。\n\n事实证明，这项措施可以巩固大元帅在俄罗斯解放军中的地位，避免分封出去的将军权势超过自己。这也意味着几乎所有进出这个国家的通路都必须经过他的地盘。大量的金钱不仅会涌进联邦的财政部，也会直接掉进奥克坦本人的口袋里。他会将这笔钱用到合适的地方。"
 SAM_internal_border_control_streamlining: "内部边界控制精简"
 SAM_internal_border_control_streamlining_desc: "事实上，我们的一些军方总督已经开始关闭彼此之间的边界，并对从其他省份进口的商品征收关税，这已经抑制了我们的经济增长。大元帅开始讨论如何防止这种情况对我们经济造成进一步的损害——我们需要抚平经济波动，并继续推动我们的产业和经济向前发展。\n\n奥克坦计划雇佣一群顾问和强人，来开启他的“内部边境控制”——这些雇佣兵和官僚将帮助简化各省份之间的货物交换，并确保他们的行为符合自身的规范。"
 SAM_end_laziness: "终止懒惰"
 SAM_end_laziness_desc: "奥克坦让一些难民从德国控制地区逃到我们西部边境的计划取得了极大的成功。现在我们有几十个难民营，里面住着成千上万的难民，他们除了身上的衣服以外什么都没有——没有房子，没有食物……没有任何用处。我们的难民太多了。自从他们越境以后，他们啥也没干——很明显，他们和德佬待得太久，已经变得有些懒惰了。\n\n难民们需要进厂干活，为我们的政权服务。他们必须得参军或为我们生产食品。看在上帝的份上，他们总得找点事做——我们几乎已经发不出军饷和军粮了，民用部门也几近瘫痪，更不用说为他们腾出任何东西了……尤其还是在他们不想替我们干活的时候。辛勤劳动光荣，好逸恶劳可耻，这些难民不仅不干活，似乎还觉得活得挺自在，我们不能让这种情况持续下去了。"
 SAM_corporate_exclaves: "企业飞地"
 SAM_corporate_exclaves_desc: "我们已经注意到一些来自世界各地的外国公司对我们表现出了一定的兴趣，甚至还打算投资我们的经济。这太棒了——即使是初步的兴趣和投资，也能激起我们市场和人民的信心。大元帅已经制定了一个计划——当然是在他最亲密的经济顾问的协助下，计划的目的主要是帮助和鼓励这些外国公司在俄罗斯立足。\n\n奥克坦提议，由联邦政府建立和维护一系列经济特区，这些特区基于地理范围和市场定位划分。这不仅有助于鼓励外国企业在俄罗斯扎根，也将帮助我们重新推动长期以来苦苦挣扎的经济向前发展。"
 SAM_everyone_back_to_work: "都回去工作！"
 SAM_everyone_back_to_work_desc: "随着我们成功推动经济复苏，是时候收获回报了。我们的工厂前所未有地蓬勃发展，货物源源不断地流向国内市场。现在经济得到了改善，其成果自然就留给那些让经济走强的人享用了。毕竟，创业精神和高瞻远瞩肯定会带来回报，而米哈伊尔·奥克坦本人将是第一个在其中分得一杯羹的人。"
 SAM_zykov_new_territories: "新疆域"
 SAM_zykov_new_territories_desc: "争夺乌拉尔山以东地区的斗争有些艰难，但我们依然成为了胜利者。现在，我们的领土从德占俄罗斯的边境一直延伸到跨越乌拉尔山的地段。不过，我们赢得了这场战斗，并不意味着我们就可以高枕无忧：为了赢得人民的心灵和头脑，我们还有很多工作要做。\n\n是时候让我们的新土地融入我们新生的民主制度中去了。济科夫的工作人员已经在西西伯利亚设立了投票站和教育区，准备好为长期以来受尽压迫的西伯利亚人民带去珍贵的民主——尽管这个开端可能不太美好。"
 SAM_zykov_partial_elections_for_the_east: "东部选举"
 SAM_zykov_partial_elections_for_the_east_desc: "民主降临西伯利亚，但它羽翼未丰、十分脆弱。因此，我们要让人民知道，他们应当投给正确的党派。我们挑选了一些来自乌拉尔山以西的候选人，让他们越过山脉，在那边展开竞选。除此之外，也可以在那边找一些愿意加入团结党的当地人。\n\n为确保西伯利亚政局稳定——也遵循人民的意志——我们不止要推出自己的候选人、建立我们党的地方机构，我们还应当采取某些措施，使团结党在那一众党派之间鹤立鸡群。以某种手段重划选区，这种小小的不公行为将确保济科夫的代表在乌拉尔以西也依然象征着茁壮的民主力量。"
 SAM_zykov_backroom_deals: "幕后交易"
 SAM_zykov_backroom_deals_desc: "我们的候选人不是西伯利亚唯一的民主派。在把西伯利亚从我们的对头手中解放出来之后，一些知名民主人士及其支持者与我们接触，希望我们能伸出援手，在这一地区建立起一个能够正常运作的民主机制。这，当然就是我们计划（最终）要做到的事情，而这些人能帮助我们实现这一目标。\n\n无论付出多少代价，我们要让这些人，这些商人、政客、军人，站在我们这边，成为团结党的党员。其中一些人已经表示，或许萨马拉的济科夫政府可以同他们达成某些“交易”——这便是换取忠诚的等价物。"
 SAM_zykov_preparing_the_elections: "准备选举"
 SAM_zykov_preparing_the_elections_desc: "不管我们打算如何处理西伯利亚的民主问题，我们必须为真正的选举做一些粗略的准备了。许多年来，西伯利亚的人民在专制独裁的统治者脚下受苦受难，之后的苏维埃体制就更不必提了。在我们新获得的领土上，几乎没有人记得、更不用说了解民主的重要性。\n\n因此，必须做大量的工作，以确保我们的新领土为即将到来的选举做好准备。要让人民懂得投票——如何投票、在何时何地投票，还有最重要的是：为什么要投票。此外，我们还要处理一些行政方面的事务，如创建选区、雇佣工作人员和官僚来确保选票的收集、统计和报告不出错误。"
 SAM_zykov_let_the_easterner_run: "让东部自由发展…"
 SAM_zykov_let_the_easterner_run_desc: "不管军队想怎么样，济科夫才是国家的话事人——主席设想了一个为所有俄罗斯人服务的民主。最终，我们的新公民也将成为共和国的公民。因此，他们也应当得到共和国公民的待遇。\n\n当然，我们会鼓励人们加入团结党、投票给团结党的候选人，但到头来，没有哪个自由国家会强迫她的人民去支持他们不想支持的政党。应当给人民一个选择——一个真正、真实的选择——让他们来决定他们的未来。这将让我们初生的脆弱民主激发出人民真正的希望。"
 SAM_zykov_under_restraints: "…当然，有些限制"
 SAM_zykov_under_restraints_desc: "虽然，人民的发言权和自我决定权当然非常重要，但它也伴随着风险：若是允许西伯利亚长期生活于暴政和压迫之下的俄罗斯人随意地投票，他们很有可能把票都投给某些只知摇唇鼓舌、甜言蜜语，实则脑袋空空的民粹主义者。\n\n即使我们允许东部大部分地区进行自由选举，但也有必要进行一些干涉。进行一些选区改组、调拨一些资金，就能保证团结党出现在那些需要他们的地方。"
 SAM_zykov_from_chairman_to_president: "从主席到总统"
 SAM_zykov_from_chairman_to_president_desc: "米列季·济科夫，俄罗斯人民解放委员会（组织的西里尔文缩写为KONR）主席，正缓缓启动他心目中的最终计划：彻底解散俄罗斯人民解放委员会，并从其主席过渡到新俄罗斯共和国的总统。\n\n他赢得了选举，在俄罗斯数十年来的首次自由选举中取得全胜，这在所有人的意料之中。现在，济科夫正式成为俄罗斯共和国的文职政府首脑与国家元首，俄罗斯获得了解放，而俄罗斯人民解放委员会的目标已经实现，失去了继续存在的必要。当然，要彻底解散这一组织可比签署一份立法文件要复杂得多：俄罗斯人民解放委员会充斥着官僚组织的繁文缛节，它的触手则触及国家的每一个角落。"
 SAM_zykov_consolidating_business: "整合企业"
 SAM_zykov_consolidating_business_desc: "俄罗斯的军阀时代有许多令人难以仔细理解的产物，其中之一便是西伯利亚和远东地区大量商事企业的兴起和扩张，它们或身披白衣，以合法方式经营，要么就没入黑暗，大行违法之事。自我们在统一战争中取得胜利以来，这些企业的经营状况处于法律无法管辖的未定状态，有些仍在经营，有些则因各种原因而被冻结。\n\n我们应该列明一份自苏联崩溃后成立的企业的名单，并分析哪些该被纳入到我们政府的公共事业之中；我们应当鼓励他们加入如今形成的官方私营经济，要么就干脆关掉，一劳永逸。"
 SAM_zykov_assessing_the_army: "评估军队"
 SAM_zykov_assessing_the_army_desc: "尽管俄罗斯人民解放委员会已经解散，俄罗斯解放军也已经成为共和国的正式武装力量，我们仍应对战功赫赫的军队投去他们应得的关注——济科夫可还记得那些帮助他达成夙愿的忠诚军官。\n\n共和国总统下令成立一个委员会来审查和评估共和国军队的状况，并确定是否，以及该在哪些方面——资金、训练或其他——对我们的军队投入更多资源。济科夫心里明白，是军队支持着他走到今天，他可不想这么快就失掉他们对他的支持。"
 SAM_zykov_improving_the_unity_party: "改善团结党"
 SAM_zykov_improving_the_unity_party_desc: "团结党是一锅意识形态大杂烩，是由那些与当年的俄罗斯民族解放委员会有关的人、忠于济科夫的人，以及被收买来“管理”共和国发展的民间知名人士组成的。有时，你会感到团结党压根就不是个政党，而是由各类利益集团纠合而成的投票集团！\n\n为了让团结党保持团结，主席决定给党减减肥，换句话说，就是消弭分歧、剔除党内的麻烦人物、巩固他在党内的主宰地位。由此，济科夫将保证团结党将在现实的愿景（济科夫的愿景）下，领导整个国家。"
 SAM_zykov_new_partners_in_the_east: "东部的新伙伴"
 SAM_zykov_new_partners_in_the_east_desc: "米列季·济科夫最强大的盟友中有一些是西俄罗斯和乌拉尔地区最具影响力的商人。他们不仅向济科夫提供经济援助以维持双方的关系，而且还积极与现任总统合作，以确保俄罗斯经济重振旗鼓。\n\n虽然东部地区的人口少得多，商业也不太发达，但是我们还是要在那片地区找寻新的商人伙伴，以换取他们对济科夫的支持。"
 SAM_zykov_military_business_oversight: "军队经商"
 SAM_zykov_military_business_oversight_desc: "对俄罗斯解放军的成员来说，军官和CEO之间的区别一直有些模糊。多年来，军官们一面训导士兵、组织作战，一面又进入各类企业充当高管。这被称为“军队经商”。有那么一段时期，当俄罗斯解放军在萨马拉勉力支撑、在强盗土匪和德国炸弹的袭击中摇摇欲坠时，这种方法取得了一些成效。但济科夫一直在努力遏制这种制度，他用尽一切手段防止其在军队经商风气早已根深蒂固的西俄罗斯继续发展。\n\n尽管济科夫殚精竭虑，但仍有报告指出，军队经商制度将要扩大到乌拉尔山以东的地区。这一发展让总统和他的拥趸十分震惊，济科夫立刻宣布要对军队经商的范围展开秘密调查。他能否控制这一制度，或他是否会采取切实的措施遏制其增长，还有待观察。"
 SAM_zykov_democratic_officers: "民主派军官"
 SAM_zykov_democratic_officers_desc: "名义上，俄罗斯人民解放委员会完全服从于济科夫的领导。但事实可比写在纸面上的东西要复杂得多，许多保守反动、唯恐天下不乱的家伙对专制——甚至更糟的东西——很感兴趣。坦诚一点：长期以来，俄罗斯解放军和俄罗斯人民解放委员会的老近卫军都是济科夫的眼中钉、肉中刺，尤其是他们还在不断抱怨济科夫的民主愿景。\n\n是时候把老近卫军扫地出门了。他们为我们服务了很长时间，也很努力，但这些正是他们“务实”到反动的原因，因此也应当被新生代军官所取代。这些来自当地的新成员没有投敌和腐败的历史，可以帮助我们推动军队去政治化的进程。"
 SAM_zykov_investing_in_talent: "资助人才"
 SAM_zykov_investing_in_talent_desc: "俄罗斯的未来靠青年！为了俄罗斯的未来，我们应该给我们的棒小伙子们提供包括教育在内的最好的发展条件和环境。为此，我国的领袖在今天颁布了一项新的法令，政府将向国内的所有学校和研究机构的研究人员们提供慷慨的资助。\n\n这项措施会吃掉我们财政支出的相当大一部分，且短时间内不会有什么收益。但是这是我们对党和国家的未来所进行的投资。当然，我们也会采取措施让青年们认识到是我们的党给他们提供了优渥的条件，并让他们自觉地为我们的党和国家的发展添砖加瓦。"
 SAM_zykov_army_on_the_march: "军队在前进"
 SAM_zykov_army_on_the_march_desc: "俄罗斯虽然历经艰险实现了统一和稳定，但是国际的紧张形势之中。我们的一举一动稍有不慎便会引发紧张局势，对俄罗斯的发展产生消极影响。在这个混乱的世道里面，枪杆子是永远的真理，而我们也要着手发展自己的军事实力。\n\n我们的战士们正在向东挺进，他们正将敌人赶出城市、营地与堡垒。但我们不能骄傲自满，为了有效应对未来的情况，我们需要将大量的资金投向军队，让官兵们操练起来，为在不久的将来解放西俄罗斯的故土做好准备。"
 SAM_zykov_healthy_society: "一个健康社会"
 SAM_zykov_healthy_society_desc: "通过济科夫总统及其手下工作人员的不懈努力，总统口中“健康社会”的基础终于开始显现。济科夫总统在新生的共和国内部构建起一个深层政府，一个由有权有势的政客、军官和商人组成的团体，共同为总统对国家的愿景而努力。工业繁荣发展，人民有未来、有希望的同时，他们也在慢慢了解济科夫民主的复杂一面。这之外，最重要的是，军方摆正了自己的位置，而济科夫高层的朋友们正在密切地注视着他们的一举一动。\n\n真正俄罗斯共和国的梦想，从未如此接近——总统知道，为了他们的未来，俄罗斯人民比以往任何时候都需要经受磨难……"
 SAM_zykov_statement_to_the_world: "对世界的声明"
 SAM_zykov_statement_to_the_world_desc: "共和国的总统一直在准备他称之为“他对世界的第一份声明”的文稿。他准备通过国际和国内的公开广播发表这篇声明。\n\n济科夫为俄罗斯制定出他心目中最好的、通向国际领域的前进之路，现在他终于统一了整个国家。济科夫着重表达了俄罗斯的力量，单方面谴责纳粹罪行累累、输出战争，同时还将为美国和自由国家组织美言几句。他相信，这份声明将让共和国向西方靠近，换句话说，靠近那些在俄罗斯向西推进时、在俄罗斯解放军通向一个自由、强大的俄罗斯的漫长征程中，最有能力帮助俄罗斯的那些国家。"
 SAM_bunyachenko_beyond_the_urals: "越过乌拉尔"
 SAM_bunyachenko_beyond_the_urals_desc: "俄罗斯共和国的复兴始于西俄罗斯，那是未被大日耳曼国占领的人口最多的地区。共和国的未来会因我们占领了西西伯利亚而得以巩固。乌拉尔河以外的土地上矗立着工业重镇。更重要的是，那里还有丰富的石油资源帮助我们实现祖国统一。\n\n布尼亚琴科总统和他的盟友对该地区有着一个宏伟的计划。我们要开始把新领土决定性地纳入到经济与战略规划当中。"
 SAM_bunyachenko_monitor_dissent: "监视异议者"
 SAM_bunyachenko_monitor_dissent_desc: "自西俄革命阵线被击败以来，俄罗斯人民解放委员会把俄罗斯从布尔什维主义暴政解放出来的任务取得了重大进展。现在我们占领了西西伯利亚，然而，我们离彻底胜利还有很长的路要走。在东部，统一的对手依然存在。在西方，德国人理所当然地生活在对我们的恐惧之中。而在国内，卖国贼们还在密谋推翻我们。\n\n在东部，秋明的共产主义残余以及被击败的黑色联盟狂热分子对我们的统治感到愤怒。在西部，我们的工业计划产生了许多赢家和输家。许多人鼓动争取更多劳工权利。对于西俄革命阵线的共匪残部来说，那些煽动者中有不少人是非常有用的白痴炮灰。\n\n我们必须保持警惕，监督任何持有异见的团体。共和国必须傲然屹立。"
 SAM_bunyachenko_business_opportunity: "商业机会"
 SAM_bunyachenko_business_opportunity_desc: "布尼亚琴科总统决定效仿日本，通过垂直整合金融集团来推动我们的工业发展，这一决定已经产生了巨大的影响。钢铁和能源工业产量飙升；军事硬件和消费电子等先进产品正以前所未有的速度从联合企业的工厂中生产出来。\n\n为了保持这一势头，不断壮大的联合企业必须继续扩张，并在东部领土建立自己的地位。那里的资源无穷无尽；当地的商人低估了我们工业大亨的狡猾和贪婪。通过维持一个精心管理的大企业联合，我们可以利用自由市场诱导的竞争和发展，取得集中化经济所来带的益处。"
 SAM_bunyachenko_growing_prestige: "提升威望"
 SAM_bunyachenko_growing_prestige_desc: "如果没有良好的声誉，在政治层面上经济和军事实力的崛起将毫无意义。一个国家的形象，它的声望，构成了国家权力三位一体中的第三位。在这方面，我们年轻的共和国还有着明显的不足。我们的敌人很快就会提醒在一开始时是多么的卑微。他们会宣传我们政府是个冷酷军官所领导的通敌军政府。少数顽固不化，喊个不停的公民可能会同意这一论调，谴责我们当前的经济奇迹是建立在剥削和不公正上的。\n\n为了弥补这一点，我们的政府将进行一场提前预演好的“实用的光彩”表演。到处都会有一些面子工程；比如几栋供记者和知识分子居住的高质量公寓楼；再比如零零碎碎的几位外国记者来访。通过这些活动，我们就可以将零头的预算转换为软实力，软实力也是一项实用的工具，可以拿来粉碎对俄罗斯的所有威胁。"
 SAM_bunyachenko_new_propaganda_tide: "新的宣传浪潮"
 SAM_bunyachenko_new_propaganda_tide_desc: "布尼亚琴科总统并不羞于承认他在漫长一生中所犯的错误。然而，他和他的俄罗斯解放军同袍们坚持认为参与对抗西俄革命阵线的战争，挽救德军崩溃的战线并不是个错误。大日耳曼国已经衰落了，共产主义却依然存在于世界各地。\n\n我们必须把这一点传达给全国人民。红军无法击败德国，也无法恢复俄罗斯的稳定，红军是迄今为止对我们人民未来最大的威胁。布尼亚琴科总统在他英明的顾问帮助下，已经成为了一位时代的伟人。目前俄罗斯大地上高速增长的经济和繁荣的工业，只有满洲国才能与之比肩。俄罗斯人民的辛勤汗水播洒出了一座座象征着时代进步的钢铁森林。我们的总统使这一切成为可能，而俄罗斯解放军将保证这一切不会被贪婪而嫉妒的德国佬夺走。有些人可能会斥之为洗脑宣传，真是可笑，传播真理怎么能与洗脑宣传划等号？"
 SAM_bunyachenko_financial_stress_test: "财政压力测试"
 SAM_bunyachenko_financial_stress_test_desc: "日本人长期以来一直是经济发展的先驱，他们的财阀，或者也可以称之为金融集团，是我们经济发展计划的主要灵感来源之一。但这并不意味着他们的金融家是完美的；由于狂妄自大，日本未能对其金融体系进行制衡。堆积如山的坏账摧毁了安田财阀，同时还引发了日本经济战，最后一切都完蛋了。\n\n为了避免上述情况，我们可以把中央银行作为一种抵御经济崩溃的阵地。每个联合企业的子公司都必须在手头上保留一定数量的现金，并随着形势的变化而随时更改最近的财政计划，以此来应对经济的衰退。每年我们都会做一次必要的突击检查，以核实每家公司的财务状况是否稳定。任何篡改账本的人都将受到严肃处理。\n\n我们不能有丝毫怠慢。现在步子已经迈的太远了，绝不能让贪婪破坏俄罗斯刚刚复苏的稳定经济。我们赋予了联合企业巨大的权力；而他们也必须为我们履行相应的责任。我们所做的一切都是为了大家好。"
 SAM_bunyachenko_feeding_the_kombinats: "哺育联合企业"
 SAM_bunyachenko_feeding_the_kombinats_desc: "我们在东部省份遇到了很多新企业，而且我们政府还从西西伯利亚倒台的政权那里继承了许多国有企业。\n\n布尼亚琴科总统和他的顾问们认识到在能源和国防等关键领域保持国企垄断的重要性，政府当然也意识到了自由市场于一个自由而强大的俄罗斯有多么重要。然而，东部省份的许多企业不少还与反对派有着联系，也有不少经营者对我们伟大复兴的事业毫无兴趣。正因为如此，我们的官僚们正在起草需要被淘汰的公司名单。他们的资产将被拍卖；他们的子公司将由各种联合企业收购。这可以为中央政府筹集到不少资金，并帮助我们的商业伙伴快速发展，同时减少业务重叠。"
 SAM_bunyachenko_feelers_to_foreigners: "打探外国"
 SAM_bunyachenko_feelers_to_foreigners_desc: "我们提高国际声望的斗争有一部分缘由是为了寻求外国的承认。俄罗斯人民已经不愿被视为肮脏和贫穷的下等人了；我们的公民希望再次看到他们的国家受到尊重与钦佩，这有利于民众激发伟大的民族自豪感。\n\n我们已经开始邀请外国人访问俄罗斯；起初主要是外国政要和情报机构的人，现在是时候将这一政策扩展到邀请商人、记者和其他任何能帮我们涂脂抹粉的人了。为了加快这一进程，我们可以对外派出我们自己人。是的，还有我们的年轻人。是时候给俄罗斯青年一个出国学习的机会了，让他们看看这个德国食人魔竭力要把他们拒之门外的世界。这些青年会成为我们的大使，他们将证明俄罗斯有多么顽强！"
 SAM_bunyachenko_second_act_continues: "第二幕继续"
 SAM_bunyachenko_second_act_continues_desc: "东部的新领土已成功融入我国，对我们在其他地方的控制力没有造成太大的影响。我们的经济继续蓬勃发展，新解放的土地和资源极大地推动了经济的增长。在处理了这个问题之后，我们该把注意力转向别处了。\n\n我们仍未能触及到俄罗斯东部的土地。与此同时，布尼亚琴科总统一手建立起的政治结构也不太稳固。在我们将俄罗斯解放军改编为不干涉政治的共和国军时，清理掉旧有的军官派系非常重要。\n\n为了最后的解放战争，任何牺牲都不过分。布尼亚琴科总统将带领我们走向民族复仇和复兴。"
 SAM_bunyachenko_legislative_shuffling: "立法洗牌"
 SAM_bunyachenko_legislative_shuffling_desc: "随着我们对东部省份控制的稳固，现在可以开始将这些地区纳入到我们的治理下了，同时我们还要取消各地的戒严令。领土整合的第一步是在东部举行杜马选举，确保乌拉尔河两岸的俄罗斯人在下议院都有代表。我们应该尽快安排这些选举，因为只有选举才能让许多人认为我们的政府是合法的，否则他们可能定下的新规矩产生怨恨。\n\n当然，选举产生的杜马并没有任何实权。我们可以举行自由和公正的选举，因为选举的结果根本不重要。当人们选择他们的候选人并相信他们正在参与民主政治时，我们才能继续引导俄罗斯走上正确的道路，摆脱繁琐的立法限制和争吵不休的政客。"
 SAM_bunyachenko_ending_the_armys_political_role: "结束军队干政"
 SAM_bunyachenko_ending_the_armys_political_role_desc: "军队和国家曾经密不可分。在弗拉索夫的统治下，军官和将军们掌握着所有的权力，而政府只不过是他们的一枚橡皮图章。这种情况阻碍了我们统一俄罗斯的事业。军队的政治化导致了政府行政效率低下。军人的角色应该只有保卫国家，而管理国家则是政府的职责。幸运的是，随着老将军们从军事和政治领域中一个个隐退，以及布尼亚琴科执掌大权，这个问题终于真正得到了解决。我们应该鼓励这种去政治化的趋势，任命合格和忠诚的指挥官，让他们明白自己是在为政府服务，而不是反过来接管政府。"
 SAM_bunyachenko_rnr_for_the_troops: "部队休整"
 SAM_bunyachenko_rnr_for_the_troops_desc: "俄罗斯军队经过无数艰苦的战斗才走到这一步：从西俄战争开始，到军阀时期的无政府状态，再到对西俄罗斯的血腥征服以及西西伯利亚的收复，士兵们奋战了多年，我们应该感谢他们。有更多的冲突即将发生，但在冲突到来之前，我们的将军需要时间来筹划和准备。\n\n当最高指挥官在为下一场战斗做准备时，我们可以用休假来奖励那些愿意战斗的人。保持地面部队军人的士气至关重要，没有什么比军营和前线外的片刻闲暇更能鼓舞士气了。下一场战争开始时，我们的军队将意气风发，重新振作起来，准备再次为俄罗斯带来荣耀。"
 SAM_bunyachenko_strategic_thinking: "战略设想"
 SAM_bunyachenko_strategic_thinking_desc: "在经历了几十年的战乱时代后，俄罗斯的经济和工业终于开始复苏，随着生产能力逐渐赶上世界其他国家，我们有了新的选择。以前我们没有枪没有炮，只能用着德国送来的武器，而现在我们有能力制造新一代的先进国产武器，这些武器可以与德国、美国和日本的最好产品相媲美。新的拦截机可以让我们在领空打击敌机，保障我们城市的安全，而能够打击地球上任何地方的长程导弹将迫使其他大国认真对待我们。"
 SAM_bunyachenko_mission_to_tokyo: "前往东京的使团"
 SAM_bunyachenko_mission_to_tokyo_desc: "日本帝国是横跨浩瀚亚洲的是世界上的超级大国之一。日本是东方无可争议的主宰者，拥有令人难以置信的经济和军事实力。傻瓜才会不去争取日本的支持。当我们准备夺回俄罗斯远东并最终统一国家时，我们应该努力确保日本站到我们一边。\n\n邀请外交官可以加深我们与日本帝国政府的关系，同时接纳日本商人也将为世界上最大企业们的经济投资打开大门。\n\n如果一切顺利，在我们收复了远东地区之后，双方可能还会有更多互利合作的机会。"
 SAM_bunyachenko_sharing_the_playing_field: "分享竞赛场地"
 SAM_bunyachenko_sharing_the_playing_field_desc: "保护正在重建的俄罗斯经济很重要，但我们不能变得如此偏执，不然俄罗斯就会失去国外的一切投资。我们国内的工业现在已经足够强大，完全能应付国外的竞争，而我们当然最愿意与日本人竞争。在我们对东京的外交示好取得成效后，是时候正式允许日本公司在俄罗斯开设商店了。来自这个庞大金融帝国的投资将推动我们的经济持续发展，而对失去客户的担忧也会激励俄罗斯企业生产更高质量的产品。"
 SAM_bunyachenko_industrial_defence_act: "工业防御法案"
 SAM_bunyachenko_industrial_defence_act_desc: "第二次世界大战暴露了俄罗斯的西部是多么脆弱。这片狭长平坦的领土几乎没有任何防御的屏障，可以说是每一个征服者都梦寐以求的地方。现在，随着与德国的冲突再次逼近，我们的西部省份又一次面临着威胁。就像上次一样，我们的国土绵延数千公里，但大部分的工业距离与敌人的边界不过才数百公里。我们必须改变这种状况。所有有能力搬迁的工厂，尤其是那些生产军用物资的工厂，都将迁往乌拉尔山脉以东的中西伯利亚。这使得工业部门能够躲开航程最远的轰炸机，并确保我们的工厂不会落入敌手。"
 SAM_bunyachenko_japanese_toys: "日本玩意"
 SAM_bunyachenko_japanese_toys_desc: "我们亲眼所见的日本的技术奇迹简直令人吃惊。移动导弹发射台！雷达探测不到的喷气机！日本人的发明似乎没有极限，只有傻瓜才会对这些发明不感兴趣。我们的技术产业还不够先进，无法独自复制这些设计，所以我们必须向太平洋上的新伙伴寻求帮助。当然，日本人不太可能愿意免费泄露他们的秘密。如果有必要，我们非常乐意为这些未来武器的设计图纸和数百个原型机买单。"
 SAM_bunyachenko_preparing_the_endgame: "准备终局"
 SAM_bunyachenko_preparing_the_endgame_desc: "决战的时刻即将来临。在经历了多年准备，牺牲了无数条人命后，俄罗斯最终将在我们的旗帜下统一。德国人将被赶出莫斯科，俄罗斯人民将得到解放，上一场战争的耻辱将最终都将得到洗刷。在我们对付德国人之前，我们必须先解决东部的问题。打败纳粹需要全体俄罗斯人民的共同努力，而现在东部地区尚未处在我们控制之下。我们必须收复西伯利亚，并与我们的日本伙伴建立永久的联系。为了伟大的救赎战争而团结俄罗斯人民。只有一切就绪后，我们才能准备进攻。"
 SAM_oktan_rebirth_continues: "重生在继续"
 SAM_oktan_rebirth_continues_desc: "俄罗斯的扩张仍在继续，我们已经深入了西伯利亚的寒冷苔原——并打败了另一个地区的军阀和名流们。现在是分发战利品的时候了，我们要为新生的俄罗斯国家册封一批忠诚的总督来管理新征服地区。那些分到战利品的，必定会感谢奥克坦的恩德，并上缴奥克坦应得的那一份财富。"
 SAM_oktan_situation_at_home: "国内状况"
 SAM_oktan_situation_at_home_desc: "在奥克坦统治之下的俄罗斯，有着一张布满了恩宠、附庸和庇护的繁杂关系网，要想理清这一张大网可不容易。不过为了让我们明白俄罗斯发生了什么，我们还是花点时间坐下来，弄清楚这张包裹在神秘之中的巨大网络。"
 SAM_oktan_situation_abroad: "国外状况"
 SAM_oktan_situation_abroad_desc: "士兵和将军们都很不安分。统一的事业就要完成了，是不是没有土地可以征服或吞并了？看来在我们把注意力转向欧洲和德国进行最后一战之前，我们必须规划好未来的征服行动，准备劫掠俄国境内最后一批负隅顽抗的顽固分子。"
 SAM_oktan_web_of_tensions: "紧张之网"
 SAM_oktan_web_of_tensions_desc: "尽管俄罗斯国的每个人都欠奥克坦主席他们永恒的忠诚与尊重，但事实证明，似乎所有人的字典上都没有“忠诚”和“尊重”这四个字。我们的人民、我们的将军，乃至我们最亲信的内环总督都开始搞起阴谋诡计，一个个密谋和宠幸的链条逐渐从阴影中浮现。在这张紧张之网的中央，正是奥克坦：他必须时刻保持警惕，以免他亲手制造的秩序彻底坍塌，俄罗斯回到那所有人反对所有人的年代。"
 SAM_oktan_industrial_effort: "重视工业"
 SAM_oktan_industrial_effort_desc: "俄罗斯国的工业区和经济产业带被授予那些愿意向奥克坦主席献上忠诚、许诺资本和工业成果的人，但这依然不足以满足国家未来的需要。私营企业和外国投资者的帮助会为俄罗斯的经济复苏注入能量，但面对即将到来的挑战，奥克坦和他的经济顾问会及时作出反应：加强国家在重要工业领域上的主导地位，同时提醒那些私营企业，他们的持续经营要产生成果，作为代价。"
 SAM_oktan_chairmans_court: "主席的宫廷"
 SAM_oktan_chairmans_court_desc: "人们说，要靠近你的朋友，更要靠近你的敌人。\n\n新俄罗斯国家的名流权贵——将领们、总督们、老近卫军、官僚们——在奥克坦的办公室里来了又去，试图从奥克坦主席暨大元帅的眼中求得一丝青睐。忘掉总督委员会、最高司令部或其他任何人们认为能把他们同政府联结起来的胡话吧：这张密密编织的巨网就是组织起俄罗斯国家的权利纽带，而奥克坦就是这一切的中心。留个心眼在他们身上似乎也无妨，他们的小小阴谋也许对奥克坦有些用处……"
 SAM_oktan_out_in_the_provinces: "外地的各省"
 SAM_oktan_out_in_the_provinces_desc: "在远离权力中央的地方，自欺欺人的地方总督可能觉得他们有得是时间，有得是时间来思考，产生危险的想法、妄用主席的仁慈。而且，在过去的日子里，他们这些想法甚至可能是对的。但现在，不再正确了。总督们将收到提醒，他们为国家服务，他们要接受国家的权威，他们应当对公共和个人事务投入更多的关注。而鼓捣别的，就是不忠——那可坏了，不是吗？"
 SAM_oktan_good_chairman: "好主席"
 SAM_oktan_good_chairman_desc: "传扬出去，俄罗斯国的主席、大元帅，米哈伊尔·奥克坦，永远不会滥用他的权力！在他仁爱宽大的胸怀之中，他孜孜不倦，为弱小的人们求拯救，为将来的道路斩荆棘，帮助俄罗斯人民进行他们那争取解放和尊严的斗争！主席就是未来，主席就是俄罗斯力量的化身，主席是俄罗斯人民大救星，我们向他致敬！\n\n禁止一切关于卖身德国、贪污腐败、淫靡奢侈的言论！这类中伤毁谤毫无根据，简直可笑。叛徒？嗯，人非圣贤——但有些人无法救赎他们的愚蠢……"
 SAM_oktan_cracking_down_on_bad_boyars: "制裁坏波雅尔"
 SAM_oktan_cracking_down_on_bad_boyars_desc: "新俄罗斯的公民们！奥克坦主席已经听到了你们的恳求。主席了解到，在我们迈向光辉未来的道路上，有一些不公不义的行径没有受到惩罚。主席虽然平时比较忙，但他办事绝对公平公正。那些对你们痛苦负有责任的家伙很快就会被绳之以法。主席期盼着一个强大的、无可匹敌的俄罗斯国家，他的愿景已经超越了我们的未来与现在。所以请大家不要怀疑我们绝对正确、无限正义的主席。\n\n当尘埃落定、血迹被擦拭干净后，奥克坦会告诉新上任的波雅尔：\n\n这一切都归你管——但千万别搞砸了。"
 SAM_oktan_keep_our_heads_in_the_game: "在博弈中保持头脑"
 SAM_oktan_keep_our_heads_in_the_game_desc: "俄罗斯国的军队就像一枚被紧紧压住的弹簧——或者，换句话说，一只笼中之虎。它的食量是敌人的尸体，是那些试图推翻俄罗斯国的布尔什维克寄生虫和卑鄙做作的民主派。俄罗斯解放军从国家的敌人手中、在俄罗斯各地，攫取战利品。\n\n它渴求，便要得到更多。统一俄罗斯、攫取东方财富的斗争，如初升的朝阳一般在地平线上隐隐欲现。而当这一切结束之后，我们将把注意力转向西部，将我们可怖的长剑刺进德国侵略者富裕丰饶的腹部，直抵欧洲腹地，要求我们应得的奖赏。"
 SAM_oktan_shape_up_the_boys: "小伙子们站好了"
 SAM_oktan_shape_up_the_boys_desc: "在我们不断征服和整合那些假充俄罗斯继承者的政权之后，俄罗斯国的军队急剧扩张。是时候让战士们符合俄罗斯解放军的标准了：有许多人不知道怎么列队，不知道怎么射击，甚至连枪都不会拿。西俄战争时我们可不是这副模样，当年德国人把铁一般的纪律烙在俄罗斯解放军的身上。我们是西俄罗斯最优秀的职业军人，我们将把优良的传统保持下去！我们绝不接受这混乱无序的行伍！"
 SAM_oktan_remind_the_masses: "提醒群众"
 SAM_oktan_remind_the_masses_desc: "每一位俄罗斯公民都应当知道这些：\n\n一个强大的俄罗斯，是每个公民与生俱来的权利；为国家服务，是所有真正俄罗斯人的义务。\n\n国家没有尊严，人民谈何幸福？当人们看到俄罗斯国旗迎着北极的寒风高高飘扬，他们会感到他们的精神得到了彻底的升华——这，就是真正俄罗斯人的标志。\n\n民主堕落腐朽；赤匪暴政食人！要想实现国家的统一，就得时刻警惕那些妄图从内部分裂我们的坏分子。\n\n只要德国侵略者还在俄罗斯土地上盘踞，俄罗斯每时每刻都将呼唤她的儿女，为她复仇——直至生命的最后一刻。"
 SAM_oktan_were_all_in_this_together: "同舟共济"
 SAM_oktan_were_all_in_this_together_desc: "在俄罗斯国家主席暨大元帅米哈伊尔·奥克坦的慈祥目光下，俄罗斯人民团结了起来，为俄罗斯民族的复兴而欢欣鼓舞。国家在呼唤，俄罗斯人民在回应：夺回俄罗斯失去已久的荣耀，清除她的不洁之物，向她的敌人降下可怖的审判！\n\n§r而你最好相信这一点。§!"
 SAM_oktan_moscow_in_sight: "莫斯科在望"
 SAM_oktan_moscow_in_sight_desc: "我们曾是莫斯科辖区那不起眼的缓冲地带，但现在我们的力量已经足够让他们在家门口发抖。现在，那些莫斯科的家伙们将不能再忽视我们的存在，并且乖乖的把之前从我国那儿剥削来的工业、资源等诸多利益拱手送上。\n\n在华盛顿和东京的家伙们对我们在俄罗斯的至高地位不再迟疑，我们将用一切手段获取他们的承认。"
 SAM_oktan_pacific_shore: "太平洋之滨"
 SAM_oktan_pacific_shore_desc: "只要远东地区还存在着一个伪政权，它就会破坏我们代表全体俄罗斯人民的合法性。至于那个声称代表东部俄罗斯人的政府是什么并不重要；我们不会与俄罗斯民族的叛徒交朋友。我们要为战争做好准备，同时制定好胜利后掠夺财物的计划，时机一旦成熟，我们就会夺取整个俄罗斯。向前进军吧，从乌拉尔山脉直到太平洋沿岸！"
 SAM_oktan_russia_one_and_indivisible: "俄罗斯，统一而不可分割"
 SAM_oktan_russia_one_and_indivisible_desc: "一代人以来的第一次，俄罗斯在物质上与精神上，都团结一致。\n\n在奥克坦大元帅的指挥下，俄罗斯国的军队主宰一切，打倒了一切胆敢螳臂当车的敌人。在奥克坦主席的领导下，俄罗斯人为重新发现他们作为俄罗斯人民和民族的一部分在世界上取得的地位而欢呼雀跃。\n\n溜须拍马的官吏、进京上访的小民，成群结队，围在心满意足的奥克坦主席身边；军官组成的小团伙在一边清点他们的战利品。那些敢于张嘴批评俄罗斯国和它那不光彩的过去的人——统统消失不见。\n\n所有人都知道，这一切都将归功于谁：为奥克坦主席三呼万岁！"
 SAM.1.t: "老人"
 SAM.1.d: "弗拉索夫的副官们在这位老人的办公室里不停地踱步，他们的步伐如同来回的潮汐，反衬着这位老人的现状。到了这种令人绝望的时刻，已经很少有人愿意为这位变节将军效劳了。即使那些设法无视对弗拉索夫的指控，想方设法为其辩解的人也会发现自己陷入了艰难的境地：不仅仅是因为对通敌叛国指控的厌恶，更是由于为这位将军的辩护已经让他们精疲力尽。对他们而言，或许只有祈祷被派往边境，等待死亡和饥饿的恐惧感来驱散目前的倦怠。\n\n弗拉索夫已经陷入到政治的流沙之中，他的健康一天天恶化，丝毫看不到改善的希望。他的一些助手怀疑，这位老人宁愿被他的将军们憎恨，也不愿像现在这样被冷眼相待。在满是叛徒的俄罗斯解放军上层之中，弗拉索夫并不是特别受欢迎，但也不是特别不受欢迎。他建立了不少有共同立场的同盟，只不过这些同盟通常会在一个月后分崩离析。\n\n不过，虽然这位老将军并不被所有人支持，但他至少可以试着拉拢或者挑拨不同的派系。在他的引导下，济科夫的民主派和奥克坦的战争贩子们水火不容。在这两者之间，他还专门策划了由布尼亚琴科将军充当提线玩偶的将军委员会。这三者的权力平衡虽不稳固，但也能发挥应有的作用。\n\n长久以来，弗拉索夫一直在考虑应该把他全部的力量投放在哪个派系。虽然他的权威日渐式微，但也足以打碎目前的权力平衡。该作出决定了，将军的副官想不出弗拉索夫会选择哪一派系，也想不到俄罗斯解放军的未来会走向何方。"
 SAM.1.a: "变节将军的故事还没完呢。"
 SAM.2.t: "我们的喉舌"
 SAM.2.d: "“欢迎，欢迎！”济科夫让他的警卫把弗拉索夫的副官接进来，他紧紧地抓着将军的包裹，仿佛正在抓着自己人生中最重要的东西。“能见到您真是太高兴了，我们从弗拉索夫将军那里总是得不到足够的消息。”\n\n这位永远精力充沛的俄罗斯解放军宣传者在军队领导层中的地位尚不明确。虽然还不是军官委员会的正式成员，但米列季·济科夫已经在萨马拉总部拥有了一间宽敞舒适的办公室。可以看到他的办公室现在门庭若市，他的支持者在不同的时间进进出出，办公室内各种各样的家具上堆满了小册子。\n\n在这名副官迅速介绍完情况之后，济科夫几乎把包裹从他手中夺了过来。他一边吹着口哨，一边迅速地翻看。“有意思……有意思，”这是这位宣传者的留下唯一评论。济科夫带着他特有的喜悦说“麻烦您把它交给弗拉索夫将军，好吗？”话音刚落，弗拉索夫的副官手中就有了一个新包裹。过了一会儿，这位副官发现自己被护送到了外面。络绎不绝的来访者把更多的军官带到走廊上，他们都在等待机会同济科夫交谈。\n\n当他们看到弗拉索夫的副官走出办公室的时候，没有人显得太惊讶。他们都预料到弗拉索夫将军会与自己的首席宣传员保持联系。尽管如此，还是有一些目光跟着他穿过走廊，济科夫的声音从紧闭的门后传出来。\n\n“门希科夫，你这个英俊的讨厌鬼！你给我带来什么好消息了？”"
 SAM.2.a: "济科夫的能量是无限的吗？"
 SAM.3.t: "我们的将军"
 SAM.3.d: "布尼亚琴科要求私下传递消息的情况很少见。通常都是军官委员会来阅读弗拉索夫发出的所有公报并作出回应，而布尼亚琴科并不会特别参与到他名义上领导的派系的日常活动之中，因此，他这次阅读弗拉索夫发来的消息着实令人惊讶。\n\n将军在副官身后锁上了门，然后坐回了他的办公室。他的办公室十分简朴，除了角落里的那个小火炉外，没有什么豪华的东西。副官等着将军看完那几叠文件。将军在读一封信的时候出现了明显的停顿，副官认出了信下面弗拉索夫的签名。布尼亚琴科把信读了几遍，然后坚定地抬起头来。\n\n“除你之外还有谁知道这捆文件的内容，士兵？”\n\n“只有我和弗拉索夫将军，先生。”\n\n“很好，你可以走了。”布尼亚琴科把信揉成一团然后扔进了火炉里，接着打开了门送走了副官。就这样，副官发现自己回到了走廊，在这空荡荡的走廊里，除了微弱的火声，什么声音都听不到。"
 SAM.3.a: "布尼亚琴科与弗拉索夫的特殊通信？"
 SAM.4.t: "我们的傀儡师"
 SAM.4.d: "弗拉索夫的副官在两个严厉的警卫的引导下进入了奥克坦的办公室。他们的将军坐在办公室后面，在缕缕烟雾中阅读德国边境那边发来的报告和文件。将军站起来，与弗拉索夫的副官和蔼地握了握手，向他致意。\n\n“我可以请你吸点烟吗？这可是刚从西边邻居那里弄来的好东西。”\n\n副官瞥了一眼那盒精心卷制的香烟。他已经很久没有抽上一口烟了。然而，一想到要因为这种事感谢奥克坦，这位助手就犹豫了起来，虽然这件事看上去是那么微不足道。不过，好烟就是好烟，很久没吸烟的副官很难禁得住这种诱惑。“谢谢你，将军。”\n\n副官把他奉命带来的包裹放在奥克坦的桌子上，然后自己拿了几支香烟。奥克坦笑了。\n\n“士兵，我经常听到别人夸赞你，他们都说你勤勤勉勉，乐于助人。如果你感觉自己想要帮助别人，请一定来找我。我最关心的就是将士们的生活质量了。”\n\n这的确是个诱人的提议。副官又向奥克坦点点头，然后跟着警卫走出了门外，其中一个警卫递给他一盏灯。副官走回弗拉索夫的办公室，品味着上等烟草带来的难得乐趣。类似的情况已经持续了好几个月，甚至好几年了。"
 SAM.4.a: "或许奥克坦这人也不算太糟。"
 SAM.5.t: "食品储藏室"
 SAM.5.d: "在清晨的补给期间，轰炸机又来了。它们无情地收割着地面上的生命，刚才当地农民还将一袋装面粉背进食品储藏室，现在他们已经消失在一片烟雾和残骸中。当士兵们把他们挖出来的时候，已经有两人被坠落的残骸压死了。最后一名幸存者的左腿也因大楼倒塌而变成了肉泥。当俄罗斯解放军的士兵拖出这位失去知觉的幸存者时，他的家人们在外面无助地哀号。这个可怜的家伙被放在一辆车上，他的家人得到了几袋食物，可这又怎么能够补偿丧失一位适龄劳动力的损失呢？\n\n卫戍部队的队长在他们继续挖掘食品储藏室的时候检阅了他的部队，他们正在尽可能多地抢救食物。这个时候，一个来自附近村庄的年轻新兵把混凝土铲到院子里，他的表情看起来特别沮丧。\n\n“你怎么拉长了脸，士兵？这又不是德国人第一次轰炸我们了，对吧？”\n\n那个年轻人停下来，生硬地向军官行了军礼。“长官，啊……嗯。”\n\n“说”\n\n“只是，呃，长官，村里的人，他们都说俄罗斯解放军和德国人有协议，呃，长官，俄罗斯解放军的基地没有遭受轰炸。”\n\n长官笑了。“不管我们把你从什么鬼地方拖出来，他们都是这么说的吗？”你觉得德国人会有哪怕一点点的仁慈吗？他们对自己以前的征召军队很在乎吗？”\n\n“嗯，是的，长官！”\n\n“好吧，这就是你要的答案。”长官指向倒塌的大楼，在那里其他的士兵正在搞伪装工作。“这也是你们所有人要的答案。但是俄罗斯解放军除了我们能得到的东西之外什么都不会有。现在回去工作吧，按照这样的节奏你的晚餐会在这堆混凝土下面发霉的。”"
 SAM.5.a: "“是，长官！”"
 SAM.6.t: "普罗大众的困境"
 SAM.6.d: "这位青年军官的讲话简短且干脆。他是济科夫在俄罗斯解放军内部激烈辩论的常用发言人，谢尔盖·伊万诺维奇少校，他替自己缺席的主人向聚集而来的俄解要人们发表讲话。\n\n在俄罗斯解放军会议上常见的单调且不知所云的讨论声、空洞的吹嘘和全程令人困倦的无聊程序之间，伊万诺维奇的风格以其严肃的朴实令人耳目一新。“是的。”青年军官赞同，忍受更多的贫困对于俄罗斯解放军的指挥官和士兵来说是不公平的，对他们而言，似乎强征贫农，或者向德国人乞怜索求补给来得轻松得多。在临近莫斯科专员辖区的西部地区，每一个士兵在某种程度上都参与了这两件事，这使得他们距离德国人的走狗或是通敌者更近一步！而如果他们放弃心中最后一点荣誉和善意，他们还剩下什么？一无所有。\n\n不，俄罗斯民族解放军的战士应当且完全可以做得更好。每一次增税都会使得军队的民众支持度再度下降，这种情形会使得俄罗斯解放军举步维艰，至于德国施舍的武器，它们的本质是什么？德国人提供大量武器让它们被用于屠戮祖国的孩子们，对德国鬼子的仁慈将会是二十世纪最深重的罪孽。我们俄罗斯解放军会做得更好。\n\n济科夫派系的发言充斥着理想主义的色彩。没错，或许他们很天真，但这也使得他们从布尼亚琴科派系灰暗无望的实用主义，以及奥克坦充斥着自私利己主义的老调重弹观点中脱颖而出。此后，军官们在卫兵的监视下为伊万诺维奇少校提出的紧缩政策投票。"
 SAM.6.a: "我们现前的补给足以为继。"
 SAM.7.t: "不纳税，无保护"
 SAM.7.d: "布尼亚琴科将军能够坐到他现在的军阀派喉舌的位置并非偶然。今天，这位将军简洁的发言和逻辑合理的论证赢得了军官团的多数选票。“毕竟，”他宣称，“萨马拉的人民怎么能指望俄罗斯解放军骄傲的战士在没有食物和供给的情况下保卫人民，并维护和平呢？”\n\n当增税的决议通过时，布尼亚琴科将军手下的嫡系军官常被发现在相互交接耳语，他们似乎在密议些什么，有小道消息宣称，占主导地位的军官团担心把选票输给奥克坦或济科夫派系。现行严格的等级统治制度和同级军官平等的制度运作良好。保守派军官则担心，奥克坦手下的奸商走私者，或者济科夫的民主党大会，会破坏俄罗斯解放军内部的严密组织。\n\n提高税收会带来相当数量的物资，并能够向普通士兵证明，目前的制度运行状态良好。也许这能给弗拉索夫将军留下印象，当他在寻找接班人…或是接班集团时？"
 SAM.7.a: "毕竟只有军官团最清楚如何领导俄罗斯解放军。"
 SAM.8.t: "德国的联系"
 SAM.8.d: "经过激烈的辩论后，奥克坦的建议在其中起到了很好的妥协作用。军队和军官不会紧缩开支。所需要的物资也不会从枪口下惊恐的平民手中抢走。对物资的需求将通过官方和非官方渠道从德国手中获取物资来满足。弹药，军械，衣服，食物，以及任何德国给予或出售给俄罗斯解放军的东西。莫斯科专员辖区中的务实分子中早就达成了一项共识，目前无政府状态下宽阔的俄罗斯疆土，除了被土匪或狂热复仇者以外，其他人控制对他们而言总是有利可图的。\n\n当然，奥克坦必须向一些心存疑虑的军官提出的问题或指责作出解释。其中有人抱怨说，依赖德国官方物资将会使得俄罗斯解放军的声誉再度受到损害。那些憎恨民族解放军的人无疑会借此发挥来诋毁我们，但正直的俄罗斯公民会自然地驳斥这些谣言。有些人则指责奥克坦只是试图借此获得大量的违禁品牟利。对此，奥克坦将军微笑着耐心地解释道，他的人脉网络将会使整个计划成为可能，而如果需要的话，每批物资都可以由一个独立的委员会对其进行审计审查。\n\n最后，反对的声音并不会使这个提议落空。对于保守派军官和济科夫派来说，这是一个保全面子的好办法。即使允许奥克坦从中牟取暴利也被认为是可以接受的代价。"
 SAM.8.a: "奥克坦指挥官打心眼里关心我们的利益。"
 SAM.9.t: "对当前混乱局势以及赢得民众支持的讨论"
 SAM.9.d: "当弗拉索夫元帅走上讲台时，集合的官兵们默不作声。无论如何，这位老人仍然是他们的指挥官，虽然他在军中还享有至少的尊重，但这也不能阻挡军官团中对他即将发言内容感到兴味索然。\n\n“欢迎，来自俄罗斯民族解放军和俄罗斯人民解放委员会的朋友们。自从当年你们通过自己的英勇和努力解放了萨马拉周围的土地以来，反对我们努力成果的人就一直试图破坏我们的统治。他们试图通过无休止的轰炸行动和无政府状态所导致的俄罗斯频繁的经济问题来宣扬不满。”\n\n“随着我们再度努力解放俄罗斯计划的时间临近，这种可耻的反对是不能容忍的。当第五纵队的恐怖分子、共产主义者以及无政府主义者在散播混乱时，我们俄罗斯解放军勇敢的战士们是无法继续前进的。不管怎样，对我们政府行政管理的尊重以及对违法犯罪者天然憎恶的思想都必须再度在这片土地上传播，因此，我召集你们参加这次会议，以便讨论解决办法，并决定一项总体行动计划。”"
 SAM.9.a: "祝好运，长官们。"
 SAM.10.t: "村民的意见"
 SAM.10.d: "村民们带着阴郁的神情聚集在教堂里，身着肮脏衣物——虽然这已经是他们最好的衣服了，可能平时只在节日庆祝时穿，但还是能看出上面满布肮脏的污渍和血迹。他们所坐椅子围成了一个粗糙的圆圈，圆心是那个来自萨马拉的陌生人。一排士兵漫不经心地斜靠在教堂的一面墙上，步枪随意地悬挂在身上。\n\n“乡亲们，同胞们！你们被召来参加这次会议是为了帮助俄罗斯解放军！从根本上来说为了帮助你们自己！我们一直希望给我们的国民带来自由和民主。今天，我们来听听各位乡亲们的意见。你们在各个方面有什么想要得到改善的地方吗？乡亲们，你们希望解决哪些问题？”\n\n言毕，教堂内陷入了一阵尴尬的沉默。直到有人怯生生地将手举到一半，但又迅速放下。但对于人民的坚定的朋友来说还不够迅速。济科夫捕捉到了这个动作，指着那个人问道：“这位乡亲，我的朋友，您有什么想法？”\n\n“只是，啊，老爷，大兵们总来这里缴税，但数额不一样。俺寻思，呃，俺们想提前知道他们需要多少钱。所以俺们可以早早准备好把它交给他们，老爷。”济科夫点了点头。在这一鼓励下，尴尬的气氛开始缓和，其中有几个人甚至抱怨了起来，但就济科夫身后背枪步兵的面子，他们的态度始终还是毕恭毕敬。因战争而导致的房屋废墟长期占据了他们的田地，轰炸袭击让村里一半的人无家可归，地雷和隐秘的诡雷在夜里引爆……随着村民一点一点讲述，一幅画面逐渐形成，浮现出这个偏僻村庄的无数问题。这位俄罗斯解放军的首席宣传员会好好利用这些信息，派驻一些巡逻队来帮助他们也许能够满足他们的需求……只要村民们能记住他们的恩人那就是最好的回报了。"
 SAM.10.a: "米列季·济科夫，人民中的一员。"
 SAM.11.t: "分配日"
 SAM.11.d: "俄罗斯解放军的士兵通常会每月离开他们的驻地一次，去收集任何可计入税收的物资以及数量稀少的农作物。其他时候，该地区的居民简直可以暂时忘却他们这支所谓“解放之军”的存在。这里也少有土匪出没，所以俄解的士兵除了象征性的巡逻之外，并没有其他的麻烦事。\n\n而今天不同以往，士兵们都在外行军。他们从驻军的仓库出发，跟随着迂回前行的车队，马匹和人员都被满载的货物压得气喘吁吁。原来，俄罗斯解放军已经启用了新的再分配政策。\n\n普遍缺粮的地区和村庄分配到了口粮和谷物。因轰炸、征战或意外受伤而丧失劳动力的社区得到了当地驻军提供的几十个工时作为补偿。还有一些地区的孩子又惊又喜地从军需官那里领到了糖果。\n\n这种精心策划的慷慨施舍，给了疲倦而又充满疑虑的村民留下了深刻的印象。有了新领到的物资，那就不用再忍饥挨饿了，生活仿佛再一次有了希望。同时我们也希望，这些男男女女可以先把精力用在吃饱饭上，而不是去听从反俄解的煽动者的蛊惑。"
 SAM.11.a: "我们已经打破了人民原本的低期望！"
 SAM.12.t: "例行验别"
 SAM.12.d: "在奥克坦的镇压下，萨马拉每天都有政治犯被扔进监狱。在拥挤的普通牢房里，人们每天都沉湎在污秽与愤怒中，等待着对他们的发配。\n\n即使是密谋反对俄罗斯解放军的异见分子，也能为奥克坦做出贡献。每个囚犯在经过一系列的心理测试和残酷的审查后，会被分为三组。那些被判断为太危险或永远不会服从命令的人将被处决。下一组是那些鄙视俄罗斯解放军的人，但他们过于温顺，不会主动挑事。这些人将被押往不同的劳动营，他们的劳动有助于建设国家、保证他们家庭成员的安全。当然，这些劳动者会得到报酬和食物。表现好的人甚至可以把部分血汗钱寄回家里。\n\n最后，还有一些人愿意做任何事情来重获自由。对他们来说，加入共产党或落草为寇只是不小心站错了队。这些人只需要向俄罗斯解放军支付一笔罚款，就能重获自由。他们将在拘留所前被释放，而他们家乡愤怒的人们就可以看到是谁屈服了。释放出狱后，这些囚犯只有通过继续服从俄罗斯解放军才能得到一份工作和安全保障。\n\n每天都有一群政治犯被扔进监狱，但人数一天比一天少。镇压是迅速而无情的。萨马拉很快就能恢复和平，也将迎来前所未有的清净，毕竟适龄工人全被发配到了劳工岗位。"
 SAM.12.a: "他们不会再打扰我们了。"
 SAM.13.t: "在权力的殿堂"
 SAM.13.d: "从边境到萨马拉的旅程可能算得上是一件愉快的事。巴拉绍夫已经习惯了在鸟不拉屎的贫民窟里寻得慰藉，那里满是劣质的酒精和破烂的妓院。\n\n然而，他来到萨马拉并不是为了休假。西俄罗斯新一轮战争的传闻已经散播开来，几乎每一个能来到萨马拉的军官都被邀请在最后的领导会议上发表意见。军官委员会声称会把每位军官的意见都考虑在内，而且还说明了不少其他事情。\n\n最紧迫的话题还是诸位军官们的看法。到底谁将接替弗拉索夫并担任主席一职，巴拉绍夫完全不关心这些。与萨马拉的政治游戏不同，大多数俄罗斯解放军的官兵都把时间都花在巡逻、训练和监管当地的民众上。士兵和军官们都不知道未来会发生什么，制定这样的计划不过是萨马拉精英们的爱好。\n\n巴拉绍夫22岁时就被德国人抓去参军，在他25岁时，德国佬又用枪逼迫他离开未婚妻，去打共产党。而今他已经三十五岁了，也不知道他的未婚妻和孩子们现在怎么样了。他早就放弃了回家的念头。也许接替弗拉索夫的继承人能够说服他再次燃起回家的希望。"
 SAM.13.a: "他很可能再也回不了家。"
 SAM.14.t: "同道中人"
 SAM.14.d: "理论上讲，今天讨论的主题只是如何用最佳的方式来管理新解放的地区。一位年轻的上尉就与当地平民的合作以及伙伴关系发表了热情洋溢的讲话。下一个发言的是布尼亚琴科司令，他一般担任军官委员会高层的发言人。比起他的讲话，巴拉绍夫对布尼亚琴科本人更加感兴趣。毕竟这位将军主要的观点还是不应当将过多的权力交给群众，他惯例的说辞就是群众掌握大量的权力会具有危险性。他带着一点乌克兰口音的讲话就如同一篇精彩的辩驳。不过，巴拉绍夫还是对这位军官委员会的发言人要更感兴趣。\n\n布尼亚琴科冷峻的表情让巴拉绍夫想起了他自己，还有他的部下。对于这十年来的悲痛与辛酸，他们总是怀着一种不甘的决心。而当他提到可恶的共产党人和夺去他们未来的德国人时，巴拉绍夫的双眼突然亮了起来。布尼亚琴科司令是一个坚强的人，而巴拉绍夫也愿意追随他，与他并肩作战。巴拉绍夫心中唯一没有解开的谜团是布尼亚琴科的梦想。他是否会像弗拉索夫那样继续做军官委员会的傀儡？还是会利用主席的身份来完成更多的事业？"
 SAM.14.a: "或许他还有口气。"
 SAM.15.t: "追逐落日"
 SAM.15.d: "当天的会议已经落幕。巴拉绍夫与几名同乡的军官来到了当地一家酒馆，他们坐了下来，吃起了点心。在召开大会的时候，萨马拉大多数地方的酒馆都会被俄罗斯解放军的人挤满。\n\n在酒馆的角落里，巴拉绍夫认出了一名拥护济科夫派的民主人士，他正在发表一篇慷慨激昂的演说。演讲者招呼巴拉绍夫和他的朋友们过来，让他们坐在自己这的军官身旁。巴拉绍夫没有多想便走了过去，向酒保要了一杯酒。为什么要拒绝与济科夫派共度良宵的机会呢？\n\n这位民主人士比巴拉绍夫预想的更加风度翩翩。这位上校来自我们与奥伦堡的边境，是一名西俄罗斯战争的老兵。他又开启了一个新话题，开始回忆自己是如何与西俄革命阵线的殊死搏斗的。在阵线崩溃后，自己又是如何保卫东南部领土，使其免遭土匪袭扰的。这位上校的任务就是捍卫东南地区的安宁，他也出色的完成了任务。\n\n“那么，像您这样的老兵又和济科夫还有他那帮泥腿子军官又在这弄啥嘞？你们除了帮助那个傻冒，就没有其他事情做了吗？”巴拉绍夫的一个战友问他，他已经被酒精撬开了话匣子。上校的酒友们摆出了一副尴尬的神情，而上校只是耸了耸肩：“当我们在东南地区击溃那群土匪的时候，当地的人们都对我们感恩戴德。我在红军里浑浑噩噩的打了几十年的仗后，我来到了俄罗斯解放军，这里超棒的，你晓得不？这种为某些东西而奋斗的感觉。济科夫确实是个怪人，但他也是个有计划的人。他跟我一样，也想回到西边，也想解放莫斯科。我不知道我的家乡会不会欢迎我的归来，但要是我能有幸葬在我的先祖身边，那就算是德国佬也别想将其夺走。”上校举杯一饮而尽。"
 SAM.15.a: "或许俄罗斯解放军也能反攻西部。"
 SAM.16.t: "另一条路"
 SAM.16.d: "巴拉绍夫和他的同僚们坐上了回家的军卡。一些人在讨论首脑会议的事，更多的则在聊他们最近从首都买的东西——烟酒和一些零碎的小玩意儿。一位中尉展示着他搞到的新玩具，一把光滑优美的沃尔特PPK手枪，以替换掉他在被征召到俄罗斯解放军时得到的那把老旧的P38手枪。\n\n车上的很多人都收获到远远丰厚于他们那点微薄薪水所能买到的物资。巴拉绍夫想到了副司令奥克坦，一位首都的友好军官。他的掌控着与莫斯科的贸易往来，而组织成员都是俄罗斯解放军中最富有而慷慨的人。\n\n在首脑会议上，他们为自己的老大作为弗拉索夫的继任者而争论，他们抨击着济科夫愚蠢的理想主义和布尼亚琴科在军事委员会中昏睡的木偶。俄罗斯解放军是如此强大，难道就不能拥有一个同样强大的领袖？一个为士兵与军官服务的人？一个能在俄罗斯上下执行纪律、秩序和进步的人？至少奥克坦的代理们在会上是这么说的，他们说了很多，也送出了许多好东西，毕竟要和那些人脉强大的家伙搞好关系可不轻松。巴拉绍夫还没有从这些人手里得到一分一毫，但他的脑海中仍有一个选择…"
 SAM.16.a: "他们会好受很多的。"
 SAM.17.t: "弗拉索夫的秘密讲话"
 SAM.17.d: "今日，安德烈·弗拉索夫不情愿地在俄罗斯解放军内任职最久，影响最深的军官们面前，发表了“弗拉索夫秘密讲话”，宣布他的继任者。众所周知，这位年迈的领导人最近的阴晴不定早已是个公开的秘密，许多人早已预料到这一天的到来。\n\n弗拉索夫的一名副官陪同他完成了最后的演讲，并在一个小时内便宣布了主席的继任者。15分钟前，他的军官委员会还期待其参加宣布继任者前的例行会议，但他也懒得参加。副官是少数几位被获准进入主席房间的人之一，他默默注视着这位老元帅。他的眉头紧锁，哪怕办公室的温度十分的低，他脸上的汗水依旧反射着微光。他正紧张地盯着手中那份手写稿——既不阅读也不修改，他就是猛盯着它。副官看了看表：“长官，我——”他想要催催老元帅，他很清楚要是弗拉索夫不配合，自己就会受到怎样的惩罚。然而，还没等副官说完，弗拉索夫摆了摆手，沉默地制止了副官想要催促他的行动。元帅慢慢地站了起来，小心翼翼地把那张纸折起来，放进了口袋。“可以了吗？”他问副官。“可以了，长官。”副官回答。\n\n老元帅站在军官们面前，这其中有些人从俄罗斯解放军草创之际就跟随在他的身边了。他看着会场所有人，看见了许多熟悉的面孔，但他第一次发现这些人中混杂着他不认识的生面孔。他们是新来的吗？弗拉索夫在心里询问自己。当所有人的目光都聚焦于他且屏气凝神的时候，整个会场的沉默宛如一片死寂。还是他根本忘记了这些人是谁？弗拉索夫叹了口气，低头看了看自己的稿子，他终于开口了：\n\n“正如你们所知，我已经不再年轻了。现在是宣布俄罗斯解放军主席之位的正式继任者的时候了。综上所述，我将指定……”"
 SAM.17.a: "“济科夫，他有能力。”"
 SAM.17.b: "“布尼亚琴科，他跟军官熟。”"
 SAM.17.c: "“奥克坦，他有钱。”"
 SAM.18.t: "胁迫布尼亚琴科"
 SAM.18.d: "米列季·济科夫和他的一些知名盟友正坐在萨马拉政府大楼中常见的一个会议室里。现在他已经开始抓住权力的缰绳，他知道必须先解决另外两个难应付的对手中的其中一人——谢尔盖·布尼亚琴科，他是军官们的喉舌。布尼亚琴科是弗拉索夫的接班人之一，而他拥有的影响力足以让他在转念之间就对济科夫的计划构成严重威胁。于是济科夫派安排了一次与布尼亚琴科将军的临时会议，然而将军却迟到了。\n\n布尼亚琴科不顾形象地走进会议室，门吱呀一声打开了。他的制服凌乱不堪，眼睛里充满了血丝。看起来他好像喝了酒，如果没喝个通宵的话，至少昨晚是喝了不少。“早上好，对不起，我今天不小心迟到了，”布尼亚琴科说道。“我把开会时间忘记了，在我——”\n\n济科夫打断了他的话。“这不重要！我们叫你来是想讨论你在俄罗斯解放军的前途。”布尼亚琴科瞪大了眼睛。“别担心，我们不会枪毙你的。”其中一名军官插话道。\n\n济科夫不屑地瞥了一眼他的同僚，然后再次转向布尼亚琴科。“不，我们不会枪毙你。你代表的东西对我来说还有价值，谢尔盖。”济科夫断言道。“你是我们的耳目，你能听见人民的呼声。在我看来……我们可以把你留下，给你丰厚的薪水，你不仅能继续担任我们武装部队的领导，而且还能直接向我们报告军队中任何需要报告的情况。我说的有道理吗？”布尼亚琴科将军随后简短而凝重地点了点头，然后就散会了。"
 SAM.18.a: "怀柔安抚。"
 SAM.19.t: "米哈伊尔·奥克坦的问题"
 SAM.19.d: "“我们都知道他是谁，”济科夫开始说。“而且我们都知道哪些是他的人。”\n\n这话说得不错。现在济科夫已经掌控了俄罗斯解放军，他完全有理由怀疑米哈伊尔·奥克坦，一位人尽皆知的腐败军官，还参与了一些士兵不太光彩的行动，这是济科夫上台后的不稳定因素之一。“但现在贸然对他采取行动会造成灾难性的后果，他织的网太宽了；也就是说他的势力太大了。”济科夫总结道，先处理掉他的那些狂热鹰派支持者才是上策。\n\n“但这当然不是说，我们应该毫无顾忌地放任他准备政变。他网罗党羽的方式主要靠收买，这意味着只要付出一定的代价，几乎所有的支持者都可以被我们再收买回来。我想拟定一份可以说服的人员名单……以及一份可能没法收买的人员名单，这样我们就可以按计划逮捕关键人物。我们现在还没法干掉他，但却可以削弱他的实力。我说的有道理吗？”\n\n助手们一直在忙着写下主席的命令，但主席问他们是否了解这一计划，所有人都齐声点头。会议解散后，他们迅速开始工作，逐一排除奥克坦的支持者，把他们从名单上划掉。"
 SAM.19.a: "铁拳。"
 SAM.20.t: "我们建议加快速度"
 SAM.20.d: "济科夫一直是个大忙人。\n\n弗拉索夫握有大权，这不可否认。但问题是，他明显缺乏利用权力的意愿：他只关心如何维系政治联盟，甚至不在乎牺牲萨马拉和全体俄罗斯人民的利益。不过至少现在济科夫已经执掌大权，而且他更愿意利用手中的权力办些实事。\n\n弗拉索夫有很多朋友，他的敌人也有不少分歧。济科夫利用官僚机构让这群人在敌我之间不停变换立场以维持利益平衡，简直就是儿戏。与此同时，济科夫一直在推动盟友加入权力博弈，无论对委员会还是政府来说，这是通往美好未来的关键。没什么大不了的——这个秘书职位，那个副部级领导职位，里面全都是错综复杂的关系网，但时间一到，这群人会记得是谁帮助了他们和他们的家人。\n\n然后是人民，他们生活的国家曾经伟大过，因此他们当然憎恨委员会，毕竟委员会都是一群德国马屁精——至少目前如此。但随着时间的推移，人民将学会依赖他们。一些福利国家的基本要素，定期发放的食物和定期提供的保护，以及生活水平的普遍提高，光是这些就能让他们满意，尤其是在经历了近20年的贫困之后。\n\n但这只是在布置舞台。演员正聚集过来，为这出戏剧创造出更多的可能性。所有的一切都在提醒我们，济科夫编写的剧本已经完成了。\n\n而济科夫还想着快马加鞭。"
 SAM.20.a: "这儿曾经几十年什么都没发生，不过也在几周内出了十来年才能有的大事儿。"
 SAM.21.t: "与民主派首脑的对谈"
 SAM.21.d: "米列季·济科夫到了，一名副官如是宣布。这位前记者被带进来时，布尼亚琴科司令仍坐在他的办公桌后。两人握了握手。\n\n“副主席。您召见我？”济科夫问道，坐了下来。“是的。我最近一直在认真思考你竞选副主席时的优秀表现。弗拉索夫主席一直对你鼓舞人心和传播信息的能力有着高度评价。在即将到来的统一战争中，我们需要这些能力。”济科夫微微皱眉，开口说道。“副主席，恐怕我无法对军官委员会和您的方案给予全力支持。毕竟，我为之奋斗的民主理想在大会上被拒绝了。什么——”布尼亚琴科打断了他的话。“忘了你的理想主义吧。好好看看周围，你都看到了什么？一帮军官委员会的累赘，死活不愿意承认他们中有一半人都被奥克坦收买了。我们周围的敌人，正谋划着把我们当作叛徒绞死。弗拉索夫主席太累了，无法直接干预政局。我知道你名声在外，但你也不是个傻瓜。我需要你的帮助来避免混乱。如果共产党人明年还安坐在此，一个可供传播民主理念的俄罗斯将不复存在。”\n\n济科夫思索了一会儿。他永远自信的举止确实让布尼亚琴科略感恼火。很难读懂这个人的开朗面具后面藏着些什么。最后济科夫伸出了手。“我将尽力相助。您我都清楚，我有自己的利益，但我认为你我之间的利益合作应该会相得益彰，副主席。”布尼亚琴科握住了这位新任首席宣传员的手。希望此次合作能有利可图。"
 SAM.21.a: "化笔为戈。"
 SAM.22.t: "视角问题"
 SAM.22.d: "布尼亚琴科讨厌那些不得不处理的名誉问题，或者正如济科夫所描述的那样，“公共关系”，这不知为何让布尼亚琴科觉得有些别扭，可能只是因为它听起来像是个美国佬才会说的词。但是，即使这个问题如此令人生厌，他仍然必须用某种方式将其处理好。还有谁能比济科夫，这位首席“公关”人员，更适合洗白弗拉索夫元帅那德国马屁精的形象？\n\n一开始只有些试探性的尝试，看看这叛徒形象能在多大程度上得到一点点的美化。人民领袖弗拉索夫视察部下的海报应声出炉。随后宣传扩大到日夜不停的广播轰炸，讲述弗拉索夫所谓“背叛”后面的“真实”历史——根据这些宣传公报，他的背叛实际是在为保护俄罗斯人民而做最后的努力。在这一切完成之后，俄罗斯解放军又资助了几部廉价的戏剧，把弗拉索夫描述为伟大的卫国战争中的一位悲剧英雄。\n\n然后，人们就开始认为，也许，也许只是之前的看法错了，这时候就该搞些煽情的桥段来赚取他们的眼泪了：影片展示了战俘在集中营里的生活，他们伤痕累累的脸时刻提醒着在死亡集中营等待他们的只有可怕的命运。然后让这些演员盯着镜头，或者最好是让他们不带一丝讽刺与厌恶地说道：“弗拉索夫只是为了我和我的家人们好。”\n\n布尼亚琴科承认，这是一出好戏，特别是考虑到济科夫找到了一个能够如此出色地表达情感的演员。虽然这有点故作多情，但济科夫知道如何骗取观众的同情。也许到今年年底，弗拉索夫就会从一个讨厌的叛徒形象变成受人喜爱的悲剧英雄。"
 SAM.22.a: "如果你不讲故事，那别人也会讲。"
 SAM.23.t: "血本无归"
 SAM.23.d: "当奥克坦走进办公室时，布尼亚琴科坐在桌前，想着自己的家人们。啊，他想，奥克坦终于到了。\n\n“布尼亚琴科将军，您找我？有什么问题吗？”奥克坦问，他的脸上什么都看不出来。\n\n“奥克坦将军，这儿有个要你私下里要处理的问题，你要理解。”\n\n奥克坦扬了扬眉毛，然而他的脸上依然什么表情都没有。“当然将军，我能坐下吗？”\n\n“请坐。”\n\n奥克坦坐在了布尼亚琴科的对面，“奥克坦将军，我这儿有个问题，许多人都举报说军队内走私成风，军队内部现在有什么解决手段吗？”\n\n奥克坦微微一笑：“当然了，我们已经尽其所能处理了。”\n\n“很好，不过我在一份报告里找到了一些奇怪的新问题。”\n\n“将军，有什么奇怪的吗？”\n\n“嗯，我们的宪兵在酒吧找着了一些喝醉了的家伙，他们开始说起枪支走私和走私中介的事情，我们随后找到了这个中介，他被你的人控制着。你的人说是这你交代的任务。这事儿挺离谱的，不是吗？”\n\n奥克坦憋不住了，“宪兵潜入工厂之时，他们找着了这个。”布尼亚琴科打开了一个抽屉，拿出了几十张走私到德国的货物照片。那里面有手表，有衣裳，甚至还有科技产品。\n\n“如果我们的将军被发现参与了这种损害人民利益的活动，那将是一种耻辱。”\n\n奥克坦的脸变的煞白。\n\n“不过呢，我们可以达成协议，”布尼亚琴科说着，拿出一张纸，上面用粗体字写着：“自愿降级”。“我只需要你签字。”"
 SAM.23.a: "署名：米哈伊尔·奥克坦"
 SAM.24.t: "逼迫对手出局"
 SAM.24.d: "斯塔里科夫已经记不清，他多久没见过上好的白兰地了？但重大的场合就得配上重大的庆祝活动。这位军官看到副主席奥克坦拿着两支新的雪茄靠了过来。斯塔里科夫拿起其中一支。\n\n“这样会不会太草率了？我还以为你是个立场坚定的人，”斯塔尼科夫点上了那支新雪茄。“不打击一下济科夫和布尼亚琴科司令吗？”奥克坦笑了，隔着一团烟雾都能看出他笑歪了嘴。“这么快就想对你的老上司动手了？嗯，斯塔里科夫？”奥克坦喝了一口白兰地。“尽管那两人现在已经名誉扫地，但留着他们还有用处。而且他们还有不小的影响力。”他又喝了一口。“最好是继续诋毁他们，利用他们的力量，直到我们把这股政治力量完全侵蚀掉。”一旦起跑线拉开。“然后，我们就可以彻底粉碎他们了。”\n\n“老大您说了算。所以这是我的第一个任务……之后有熟人会寄给我一个包裹。”奥克坦点了点头。“我会把里面的内容泄露到合适的渠道。”奥克坦又点了点头。“您确定这不会传到布尼亚琴科司令的耳朵里吗？”奥克坦笑得更开心了。“我很确定。”"
 SAM.24.a: "“好了，开始干吧，斯塔尼科夫。”"
 SAM.25.t: "无声的大厅"
 SAM.25.d: "尽管奥克坦已被选为副主席，对民主派的士气造成了不小打击，但米列季·济科夫反而比以前更努力地工作了。当然，这种工作量的增加有一部分原因是工作人员日益减少造成的。\n\n感觉好像每隔一天就会有一个人辞职，有些默默无闻的工作人员干脆直接不来上班了。那些出现在他面前递交辞呈的人，他都一个个语气温和地询问过。大多数人坚持说他们只是想从政界隐退。有一两个比较诚实的人会解释说，副主席奥克坦给他们开了更好的条件。济科夫想，土地、金钱、重要职位，看来这位慷慨的副主席对那些与他交好的人可谓是一点也不吝啬。\n\n这些都不是什么好事，但就目前而言，也不算太糟。从某种程度上说，看到那些没有完全投身于这一事业的人起身离开也是一件好事。济科夫组织剩下的核心成员会比以往任何时候都更有希望看到俄罗斯恢复民主与正义。然而，奥克坦对民主派（济科夫怀疑还有军官委员会）持续不断的政治斗争不会一直隐瞒着。这位前记者叹了口气，拿起了电话。现在是时候与自己人开几个会了。毕竟民主派手里还有一些底牌，里面也有些见不得光的东西。"
 SAM.25.a: "该以毒攻毒了。"
 SAM.26.t: "与副主席会面"
 SAM.26.d: "布尼亚琴科司令一贯的沉闷表情似乎和他现在所坐的豪华座椅不是很搭。奥克坦办公室的墙上挂着几幅相当有品位的画。而副主席奥克坦正从木制水晶柜旁走了过来，手里还拿着一瓶格鲁吉亚白兰地和两个杯子。这位性格阴郁的军官对端上眼前的酒杯没有表示任何谢意。但令房间主人惊讶的是，他还是举起了酒杯。“为俄罗斯干杯。”“为俄罗斯干杯！”奥克坦回道。\n\n布尼亚琴科司令喝的有点微醉时，两人还是没有坐下来。“您邀请我来是为了什么，副主席？”“为了一个……”“请打住。”布尼亚琴科打断了奥克坦的话。“您处于优势地位。而我的委员会则不然。您请我来就是为了幸灾乐祸吗？”奥克坦对这个问题嗤之以鼻。“我岂会如此无礼。再说了，你为什么要说委员会是你的组织呢，布尼亚琴科司令？军官委员会不过是把你当作了一个传声筒，不是吗？因为你来了这里却完全不关心你自己的政治游戏。”\n\n布尼亚琴科喝了一口白兰地。他的表情仍然不愠不火。“副主席，那您的意思是？”他最后问道。奥克坦愉悦地笑了起来。“最近你对你的赞助人有所不满，而他们无力对抗我，这不是什么秘密。为什么不甩掉他们？所有愿意为俄国而战的人都能为我所用。”这位严厉的军官把酒杯里的白兰地晃来晃去。最后他回答说：“那济科夫的派系呢？”奥克坦又笑了起来。“他们也收到了类似的提议。司令，我需要的是想打仗的人。革命阵线，还有维亚特卡的那群白痴，他们都是强劲的对手。如果我们要统一西俄罗斯，就必须得团结起来。”\n\n奥克坦觉得他在这位将军的眼中看到了一丝要反驳的意味。然而，布尼亚琴科却依旧保持着沉默。他站着将杯中的酒一饮而尽，然而开口回答道：“我忠于俄罗斯解放军的事业，也忠于它的主席与副主席，谢谢你的酒，奥克坦司令。”他先敬了个礼，然后还没等奥克坦回应就离开了办公室。"
 SAM.26.a: "副主席笑了。"
 SAM.27.t: "遣使沃洛格达？"
 SAM.27.d: "当我们试图去扩大俄罗斯解放军的势力范围时，一些军官和政府官员提出了一项外交建议。\n\n他们认为，未来在对中立国或沃洛格达政府采取任何敌对行动之前，我们应该首先向对方提出和平整合的“提议”。事实上更类似于投降，尽管一些人立即驳斥了这一提议，但同时也有另一些人提出了这一提议所特有的优点。\n\n如果我们发出这样一个提议，不仅是向其他国家，更是向全俄罗斯所有人民表明，至少，我们在诉诸武力之前尝试过和平解决。这无疑对我们未来有重大帮助。除此以外，像这样的提议也会向对方暗示随后入侵的威胁。\n\n然而，显而易见的是，向对方发送“提议”也具有重大的内在风险。如果对方抵制我们发出的“提议”，他们将意识到未来可能发生的入侵，并有机会准备防御机制或制定自己的计划。\n\n发送“提议”兼具优点和缺点，但必须作出决定。该怎么办？"
 SAM.27.a: "先礼后兵，送去“提议”。"
 SAM.28.t: "来自俄罗斯解放军的“提议”"
 SAM.28.d: "今天，我们收到了一份来自驻扎在萨马拉的所谓“俄罗斯解放军政府”的“提议”。\n\n据他们派来的特使所提供的信息，俄罗斯解放军为我们提供了一个建议，那就是使我们控制的地区与他们控制的地区和平整合在一起，来达成他们现在正努力实现地区统一的目的。实质上，他们就是在要求我们投降，并威胁我们，如果我们拒绝，他们将采取敌对行动。\n\n而我们的政府成员对于这一“提议”呈不同意见。其中一部分人争论到，我们作为中立国，不具备抵抗这种入侵的力量，同意这项“提议”不仅可以拯救生命，而且还可以获得一些由他们所提供的保护，以及一定程度上的自治权利。尽管就能否信任通敌者持保留态度，但他们认为这是唯一合理的选择。\n\n然而，一部分人则强烈反对，他们声称只有疯子才会去信任这些罪犯，而这一“提议”只告诉了我们一件事，那就是即将到来的入侵，我们已经得知了他们的态度并有机会对其做好应对准备。我们每个人心里都很清楚这种入侵是不可避免的，“致命弱点”，他们声称，这项“提议”将会成为日后冲突中对方因提前泄露自己计划而被逆转的致命弱点。\n\n无论如何，我们必须对他们的“提议”作出回应。该怎么办？"
 SAM.28.a: "接受提议，我们无力抵抗。"
 SAM.28.b: "当然拒绝，我们要靠自己！"
 SAM.29.t: "沃洛格达同意合并！"
 SAM.29.d: "向沃洛格达政府发送和平整合的“提议”现在看来真是再正确不过了。因为他们已经同意了我们的要求。\n\n现在他们已经向萨马拉派遣了一个由他们的文官和军官组成的大型代表团，以便协调把他们原本的政治结构纳入我们的政府。我们的政府官员将全程与他们保持密切合作，确保整个过程能顺利进行。\n\n当然，这完全可以作为一个典型例子，对于西俄罗斯存在的小势力，我们完全可以效仿对沃洛格达政府的做法，俄罗斯解放军将采取尽可能和平整合的方式。这将会证明，那些长期以来诋毁我们不可信任是通敌德国的走狗的话（当然这并非空穴来风）将不攻自破，我们的话语是值得被信任的，这也将表明我们有领导他人的高度道德能力。\n\n除此之外，它还为我们提供了大量新的领土、许多新的资源、更多的人力资源以供我们征兵所需，以及更好的战略地位，我们所有的财产现在能够得到更充分地利用，发送“提议”是弃子争先，确实，虽然这在陆军军官团中受到了很多批评，但是它也得到了回报。\n\n虽然我们不能指望在未来能够取得更多次像这样的不流血胜利，但至少我们值得为这次胜利感到骄傲，以及它背后用以震慑他人的强大军事力量。"
 SAM.29.a: "好极了。"
 SAM.30.t: "沃洛格达拒绝合并！"
 SAM.30.d: "不幸的是，沃洛格达政府拒绝了我们提出的和平统一的慷慨提议。他们的土地现在必须通过其他更暴力的手段来“取得”。\n\n我们已经向军队发出命令，开始准备针对该中立国的军事行动计划，鉴于他们和我们之间在军事能力上的巨大差距，预计任何此类的准备工作都不会花很长时间。但这并不是主要问题。\n\n他们的拒绝使我们没有机会证明，我们不仅仅是表面上那样的德国走狗。我们也不再单单是德国的合作者。我们可以作出承诺——承诺公正和平的统一。如果他们同意的话，我们就贯彻执行。而现在，我们必须再次动用武力，并承担动用武力的后果。\n\n那就这样吧。我们将通过军事力量确保该中立国的土地，并将其资源、人民和战略地位纳入我们的版图，提高我们进一步开展地区统一行动的能力。\n\n我们只能希望这次失败并不预示着未来不会再有类似的外交失败。如果是这样，我们的扩张计划就会变得更加困难。"
 SAM.30.a: "真是令人失望啊，他们让我们别无选择。"
 SAM.31.t: "内部肃清"
 SAM.31.d: "“我…我不理解，我从苏联时期开始就是个警察，我在这当了九年的警长。究竟发生了什么害得我要被清退？”\n\n小公务员十分耐心地低头看着文件，搞得阿列克谢很想往这个混账的脸上重重地揍上一拳。他为了压住自己揍他的想法而将大脑放空了，尽管揍上这混账一拳会让他多么的舒爽。\n\n“你，”小公务员开口说道，“你因失职而被辞退了。”\n\n“失职？这到底是个什么意思？我八年前就已经在为委员会工作了，所以为什么现在才被辞退？”\n\n“你因对某些问题人群的……特殊对待，导致事情复杂化了。”\n\n“啊，现在我明白了，完全明白了。”\n\n公务员眨了眨他的眼睛，不带有任何的感情，他那张老脸微微垂下。\n\n“我放了那两个共产主义小流氓，就这样？告诉委员会的那些混账东西，不管报纸怎么报道，他们都只是个孩子：一个十三岁，一个十四岁。我不想他们因为年轻时做的蠢事而白白丢掉性命。”\n\n“我会将你的话传给我的上级的，祝你有美好的一天，博尔沙科夫先生。”公务员边说边离开了阿列克谢的家。阿列克谢用力地把门摔上，接着他无力地倚在门板上并慢慢地滑坐到地板。\n\n他不是第一个。整个萨马拉都在发生这种事，人们在没有警告的情况下被遣散，黑历史被“发掘”，人们被置于“不称职的灯光”下。一开始只是些小人物：秘书、邮递员什么的，接着他们就开始追查部门首脑、城市官员，甚至是市长本人，全都是因为一些莫名的“失职”或是“不可靠”，我的天哪。每个人都知道这是怎么回事，但没人愿意以事情变得更糟的代价继续谈论下去。\n\n阿列克谢深深地叹了口气，现在不如在城里找份新工作吧。"
 SAM.31.a: "可能当一个垃圾工也不算太糟。"
 SAM.32.t: "风暴前夜"
 SAM.32.d: "营地里的气氛低沉而安静，平时的玩笑和打趣都不见了，取而代之的是严峻的决心和愈发严重的焦虑。所有的人都知道他们将接到什么命令，但没有一个人在期待。忧心忡忡的士兵们一遍又一遍地检查着他们的武器，而机械师和驾驶乘员则反复检查他们的载具。后勤人员一边储备着物资，一边心疼开支率，而军官们则想知道他们要把多少人提前送进坟墓。\n\n这样的场景在其他几十个营地内不停上演着，因为俄罗斯解放军的士兵们准备再次奔赴战场。沃洛格达拒绝屈服，因此这个中立国将被击溃。为了整个俄罗斯的利益，它必须被粉碎。"
 SAM.32.a: "遗憾，但这有必要。"
 SAM.33.t: "人民的希望"
 SAM.33.d: "米列季·济科夫站在他位于萨马拉的新办公室里。就在几个小时前，他被任命为俄罗斯解放军的副主席，这出乎他的意料。他和俄罗斯解放军的大部分人都认为应该任命更具军事才能的人选。萨马拉人民的心情也很复杂。一个文官来掌管该地区的提议当然对他们有吸引力，但济科夫知道他们仍在恨着俄罗斯解放军的一切。事实上，他比大多数人都更了解这一点。\n\n如果运气好，再加上不小的刺激，但愿他们能逐渐接受俄罗斯人民解放委员会的统治，并将其视为统一俄罗斯的最大希望。济科夫坐在办公桌前，开始打电话。弗拉索夫给了他很大的自由，让他独立行事，拥有主席本人的所有权力。尽管他被正式任命为副主席，但他知道自己位置还没坐稳。受奥克坦那混蛋摆布的军官要么被收买、要么被逮捕，他们的主子肯定在做手脚。这个人往好了说也是一条潜藏的毒蛇，迟早要把他解决掉。\n\n更重要的是，他需要拉拢布尼亚琴科的小集团。他们代表了俄罗斯解放军的多数人，这是削弱奥克坦在士兵中的支持最关键的那一步。即使只得到了谢尔盖的支持，也会大大稳定济科夫在俄罗斯解放军中的支持，毕竟军官们对任命一个文官宣传员当副主席不太满意。\n\n然而，济科夫的计划中最重要的部分在于俄罗斯人民解放委员会治下平民百姓。到目前为止，这些人是最需要争取的。没有人民的支持，他只不过是又一个小军阀，争抢苏联遗留下来的残羹剩饭。从长远来看，他想为全体俄罗斯人民建立一个真正的民主制度，这个制度将永远埋葬沙皇和共产党在俄罗斯的遗产。\n\n但这种想法都是为将来准备的。此时此刻，他不得不应付毒蛇与士兵的影响，他所作的一切都是为了一个可以让他感到自豪的未来。"
 SAM.33.a: "祝你好运，副主席。"
 SAM.34.t: "富强计划"
 SAM.34.d: "谢尔盖·布尼亚琴科在他的办公室里来回踱步。他被提拔为委员会副主席并不令人惊讶，他早就是公认的弗拉索夫接班人。他的俄罗斯解放军同僚多年来一直在为他游说，而现在他已经平步青云，他将充分利用他的新掌控权力。俄罗斯解放军亟需重组。米哈伊尔·奥克坦和他的集团对布尼亚琴科的新职位以及整个委员会来说都是一个威胁。这个人需要被降职。尽管谢尔盖宁可杀死这个混蛋，只可惜他目前的影响力实在太大。稍有不慎，布尼亚琴科恐怕自己就死在某个深夜里了，而奥克坦也很乐意接手他的位置。\n\n他的身边还有另一根尖刺。米列季·济科夫是个正直的人，虽然在谢尔盖看来他有点没骨气。但让他认同谢尔盖的思路只会有好处。有了济科夫的支持，谢尔盖就能和人民打成一片。萨马拉的人民，以及全体俄罗斯人都需要被说服。必须得让他们相信俄罗斯解放军有能力创造一个强大的俄罗斯，摆脱荼毒俄罗斯已久的沙皇和共产政权。济科夫正是这项工作的不二人选，他是一位宣传大师，肯定能遏制群众中任何反叛的想法。\n\n他停了下来，坐到了办公桌前。他怀着在俄罗斯无政府状态下很少见的决心，开始制定命令，这些命令将在俄罗斯人民解放委员会境内发布。人民需要工作，俄罗斯解放军需要枪支，而主席需要了解到他有军事才能，知晓他可以战胜一个个实力强劲的敌人，并带领俄罗斯登上世界强国之列。"
 SAM.34.a: "所有人都得为俄罗斯的富强而效力。"
 SAM.35.t: "罗曼诺夫囚徒的最后时日"
 SAM.35.d: "今天是弗拉基米尔·基里洛维奇在这世上的最后一天，而阳光却如此的灿烂。这位囚犯并没有夸张到希望在他生命最后一刻会有一场暴风雨。这样的天气可能更适合作为流亡生活的尾声，战争以及俄罗斯无序状态下混乱统治的开端。但这位前沙皇对这样的天气没什么不满。最后一次在阳光明媚的日子里散步，感觉也挺好的。\n\n他想起了其他国王，他们被废黜，像个普通罪犯一样被杀害。他的命运就像墨西哥的马克西米利安一样，至少可以像个士兵一样光荣地靠墙而死。至少比路易和查理那样被当成普通罪犯一样被砍头要好。也比他的二堂哥死在一个闷热、黑暗、只有醉醺醺的共产党枪手和一盏闪光灯的地下室里要好得多。\n\n阳光照耀着萨马拉，但不如他在革命后旅居法国时的阳光温暖、愉快。他在流亡期间一直思念着俄罗斯那片广阔的天空，而现在他却不知道该如何看待那阔别已久的天空。当士兵把他带到围墙边时，他还未理清自己的头绪。广场周围，所谓被解放的俄罗斯的几十位平民都在看着他，他们的情绪和弗拉基米尔自己的情绪一样难以读懂。\n\n行刑队站在他面前。弗拉基米尔连口水都难以下咽。他试图通过眨眼来消去恐惧。他想起了列昂尼达，想起了玛丽亚。也许他们已经被流放了。现在担忧他们的命运已经太晚了。一阵枪口的火花闪过，沙皇的意识归于虚无。"
 SAM.35.a: "罗曼诺夫家族的太阳就这样落山了。"
 SAM.36.t: "漫长黎明"
 SAM.36.d: "济科夫第一个听说了老将军去世的消息。根据医生的说法，这位老人的生命在那天夜里走到了尽头。但绝大多数人认为，让这个叛徒就样死去实在有点便宜他了。不过济科夫可不会在意这些。今天必然是个沉痛哀悼的日子，无论这位前主席生前有什么污点，他仍是西俄罗斯的解放者。不论人民是否会接受这一事实，济科夫依旧会将其公之于众。\n\n弗拉索夫的葬礼在一个寒冷的雨天举行，葬礼的车队穿行在萨马拉的大街上，灵车两侧各有一个仪仗队。街头两侧站着一眼望不到头的民众，出席葬礼是他们的职责。但民众停留的时间比预期要短得多。在葬礼仪式上，济科夫、布尼亚琴科、奥克坦和梅安德罗夫将棺材抬上重建后的基督救世主主教座堂的台阶上。众人依次开始了葬礼上的发言，梅安德罗夫谈到了他取得的胜利，奥克坦描述了他的力量，布尼亚琴科陈述了他作出的奉献。最后才轮到济科夫，他把老将军生前的梦想娓娓道来。在这短短的几分钟内，教堂座位上的军官和民众似乎忘记了他们的叛国行径，这位来自乌克兰的不可思议之人用言语编织出了一个光辉灿烂的画卷，大家被这一梦想深深地吸引住了。\n\n从萨马拉到阿尔汉格尔斯克，俄罗斯解放军都降了半旗，蓝色的十字架提醒着旗帜下的所有人，是谁给了他们第二次获得主权的机会。大多数人不以为然，但也有一小部分人士主动向旗帜敬礼，为一位卑微巨人的离去脱帽默哀。\n\n大多数俄罗斯人都不会原谅安德烈·弗拉索夫的叛国行径。但济科夫不然，他坐在将军的旧办公室里，独自向老将军举杯致意，同时表达了对他的感谢——感谢他与人民一同站到了最后。"
 SAM.36.a: "黎明之前最为黑暗。"
 SAM.37.t: "掌权计划"
 SAM.37.d: "在办公室的阴影深处，米哈伊尔·奥克坦暗自得意着。多年来的努力终于有了回报。这几年他取得了老糊涂弗拉索夫的信任，他对同僚们溜须拍马，直到他们唯自己马首是瞻。不过，他也不得不承认，他还没完全控制俄罗斯解放军。布尼亚琴科在军官和士兵中很受尊敬，他在西俄战争中的行动成功地巩固了他作为俄罗斯解放军领导人的地位，即使他的职务并不高。然后是济科夫这个没骨气的虫豸。他控制着萨马拉的人民，他的民主和自由就是对人民心灵的一剂毒药。正如过去那样，这种理念在奥克坦将要统治的俄罗斯没有任何地位。\n\n弗拉索夫还在苟延残喘，奥克坦还需要小心行事。虽然老将军已经傻到把副主席的职位交给了他，但另外两人在俄罗斯解放军的队伍中还是太受欢迎了，奥克坦无法推行他所有的计划。现在，他需要耐心等待。一如他在整个伟大的卫国战争、西俄战争以及随后的混乱岁月中一样。\n\n然而，这并不意味着他不能对他的对手采取行动。弗拉索夫给了他在萨马拉内部进行变革的广阔空间，他打算塑造一个更好的俄罗斯解放军。现在，他有一个选择。他可以冒着被反击的风险，立即对布尼亚琴科和济科夫采取行动。这虽然会带来风险，但与此同时也可以立即消除他一揽大权的最大障碍。另一方面，他也可以暂时与他们合作。这使得他能够利用他们的资源和影响力，但也会使得他们有机会毫无阻碍地策划谋反。"
 SAM.37.a: "必须立刻处理掉他们，就在此时此刻！"
 SAM.37.b: "暂时合作，他们还有利用价值。"
 SAM.38.t: "铁血总统的崛起"
 SAM.38.d: "就在西俄罗斯统一后不久，这位老人的钢铁意志就此消散。一天早上，弗拉索夫主席没有按时醒来，副官们在他的房间里发现了他已去世。俄罗斯解放军在新解放的土地上宣布了为期三天的哀悼。一些发自内心感到难过的公民涌向将军的棺材。在整个俄罗斯仅有那么一小撮人钦佩弗拉索夫。但布尼亚琴科为俄罗斯摆脱共产主义威胁所做的不懈努力却得到了多数人的钦佩。在西俄罗斯战争的黑暗岁月里，主席部下所解放的地区免遭德国国防军残酷的报复性杀戮。在随后的黑暗十年中，他尽可能地保护萨马拉人民不受原德国主子的影响。\n\n但哀悼者的人数远远不及一众面无表情的平民。布尼亚琴科将军无法判断这些人是暗自愤怒还是完全漠不关心。他知道，绝大多数平民都认为弗拉索夫是俄罗斯历史上最差劲的人。他是德国占领者一条可怜的走狗，在一场自相残杀的战争中，他带领俄罗斯军队粉碎了重新崛起的红军。荷枪实弹的士兵拱卫着葬礼队伍，以免骚乱者试图砸毁前主席的棺材。\n\n布尼亚琴科宣读了一份匆忙准备的演讲稿，面对着茫茫人海，他感觉自己不在状态。他一直在想，为什么被众人所厌恶的弗拉索夫会日复一日地活在赎罪的希望中。现在冷漠、蔑视的浪潮有可能会淹没这位俄罗斯人民解放委员会的新领导人。俄罗斯几十年来第一次站到了统一的边缘。但人们很难从聚集在一起的平民那里联想到这一事实，民众早已疲惫不堪，甚至对原先的德国合作者接管他们的土地都不再感到绝望\n\n布尼亚琴科喃喃自语地念出了葬礼演说的最后几句话。他的军官同僚们带头鼓起了掌。他最后又看了一眼弗拉索夫，随后这位解放后的西俄罗斯新领导人走下了讲台。他本想在今天余下的时间里独处一会，但现在看来大概是要落空了。"
 SAM.38.a: "也许人们会怀念弗拉索夫。"
 SAM.39.t: "狂热的偶像破坏运动"
 SAM.39.d: "许多年前，俄罗斯解放军的士兵曾与那些自豪地悬挂着民族社会主义标志的人一同行军、并肩作战。然而在今天，他们正热情洋溢地摧毁着这些标志。\n\n尽管有了米列季·济科夫的领导，但还是有不少俄解官兵经常在道德上受到质疑。不过这种情况正在改善——“雅利安兄弟会”不过是一群超出想象的异类而已。更重要的是，少数逃出来的幸存者的故事告诉我们，那些不幸生活在他们“政府”下的人终日只能生活在极端恐怖之中。\n\n因此，当解放军为了统一西俄罗斯而向兄弟会进军时，没有人对兄弟会抱有任何同情心。这些敌人虽然战斗意志极其狂热，但人数却少得可怜，打起来和其他敌人并无二致。然而，工作直到进入彼尔姆时才真正开展起来。\n\n萨马拉那里传来了命令，任何代表民族社会主义和兄弟会的标志都要被彻底销毁。士兵们在看到之前听说的恐怖传闻得到证实后，怀着满腔悲愤的心情接受了这一命令，很快那些雕像、标志、艺术品和其他代表这座城市残忍旧主的各种艺术品开始消失。\n\n如果运气好的话，许多士兵都热切地希望，这些东西留给他们的记忆能快点消失。最好彻底将其抹去。"
 SAM.39.a: "这是仇恨象征应有的命运。"
 SAM.40.t: "死得早不如死得巧"
 SAM.40.d: "“什么？你说他死了？”奥克坦正努力憋着笑，隔着电话故作淡定地向弗拉索夫的医生问道，“这真是悲剧，不过好歹是平和着走的。谢谢你能知会我这件事，我会马上着手安排的。”\n\n奥克坦挂了电话，把脚翘在了弗拉索夫的办公桌上。尽管奥克坦在弗拉索夫离世之时是偶然出现在办公室里的，然而这也给了奥克坦争权夺利的理由。\n\n奥克坦掏出了口袋里的小玩意，轻而易举地捅开了弗拉索夫办公桌抽屉里的锁头。当他拉开抽屉之时，他看到了一把德国军官送给弗拉索夫的鲁格手枪，几片蒙上了尘土、锈迹斑斑的苏联勋章，甚至还有几瓶维亚特卡伏特加。奥克坦拿出了酒瓶子，打开塞子喝了一口，然后翻出了对他最有意义的东西：一厚沓德国马克。\n\n奥克坦翻了翻这几千马克纸币，这大概是在西俄战争时期所得到的最后的一笔款子。奥克坦把这沓钱放到耳边不断翻动，清脆的声音如同仙乐般响彻耳边。在这个世道里面，没有什么比钱的声音更加悦耳的了。\n\n听完了纸币的仙乐，奥克坦开始往自己的口袋里狂塞东西，在狂喜之中，他暂时忘记了弗拉索夫之死对自己的意义。浑身塞得满满的奥克坦小声咕哝着：“奥克坦主席……吗？听起来还蛮不错的。”说完了话，他举起了倒满了洋酒的金酒杯，一口气喝了下去。喝了酒的奥克坦笑着说：“这发工资的日子终于他妈的来了！以后可就算是天天过大年啦！”"
 SAM.40.a: "唔，这儿还剩下啥？"
 SAM.41.t: "弗拉索夫之死"
 SAM.41.d: "今天上午的早些时候，俄罗斯解放军的缔造者安德烈·弗拉索夫将军被发现在睡梦中安然去世。\n\n弗拉索夫多年来健康状况不佳，他很清楚自己大限将至。为了防止在他死后引发混乱，他事先在所谓的“秘密讲话”中向当时委员会召集的军官们宣布了他看好的接班人。这位继任者已经得知了弗拉索夫的死讯，而之前弗拉索夫在办公室里写下的权力交接方案也已开始实施。\n\n弗拉索夫是一个复杂的人，他留下的遗产也同样复杂。俄罗斯解放军既是通敌者，也是解放者。不知道在将来的岁月里，人们会如何记录下他过去的所作所为。然而不管人们未来对他的看法如何，他在西俄战争后建立的政权为我们提供了实现地区统一所必需的基础，这一点也是不会被遗忘的。\n\n弗拉索夫的继任者现在面临着艰巨的考验，他不仅要加强西俄罗斯这一地区的控制，因为许多人都不承认我们政权的合法性，而且还要准备我们的最终目标——解放俄罗斯所有的地区，从欧洲到远东，还有全体俄罗斯人民。\n\n我们只能希望他能够迎接好这一挑战。"
 SAM.41.a: "布尼亚琴科将军拥有完全政治权威。"
 SAM.41.b: "米列季·济科夫拥有完全政治权威。"
 SAM.41.c: "奥克坦将军拥有完全政治权威。"
 SAM.42.t: "朋友与敌人"
 SAM.42.desc: "主席，报告描述的实际情况比我们预想的要糟糕得多。\n\n以前在共产党控制下的几个村镇已经起来反抗俄罗斯解放军，少数民族地区的紧张局势也在持续升温。当地不少人认为弗拉索夫将军去世是我国政府内部示弱的信号。\n\n这群愤怒的乌合之众可能是瞎猫撞见死耗子，因为我们对军队的威信在许多地区一落千丈。弗拉索夫司令的死引发了一堆流言蜚语，我们的官兵也有所波及。一些部队拒绝执行我们的命令，声称您的主席职位并不合法。其他部队干脆沉默不语，不回复我们的传讯。\n\n但我们并非失去了一切希望。主席，队伍中的大部分混乱都会被忠诚的部队解决。我们可以通过小规模的改革来缓解部队中的不满情绪。例如，既然统一战争已经结束，我们就可以给他们提高军饷或者改善权利。至于剩下的叛变者，他们必将被粉碎，而身后的幕后黑手也将浮出水面。\n\n我们肯定能改善现状的。"
 SAM.42.a: "我们必须行动起来。"
 SAM.43.t: "民治"
 SAM.43.desc: "“难道我们不是为统一祖国而共同奋斗的兄弟吗？我们不是在战壕里肩并肩、心连心地战斗了多年吗？如果你们现在放下手中的枪，我保证我们的事业就会得救，没有人会受伤。记住，小伙子们，不要与你的家人作斗争，而是要与那些想夺走它的人作斗争！”\n\n今天，济科夫在广播中宣布兵变结束，并鼓励少数仍在战斗的人放弃抵抗，赦免了所有没有直接参与煽动兵变的人。结束兵变和防止俄罗斯解放军陷入内战的手段是由这位资深宣传员精心设计的，他似乎将数个世纪前马基雅维利宣扬的信条记得一清二楚。济科夫贿赂了所有可以被收买的人，说服了那些可以被说服的人，并对那些不满足于两者的人进行暴力威胁。这套组合拳勉强起到了作用。他只用武力镇压了少数完全拒绝投降的强硬叛乱者。他所做的这一切，以及由此而生的救济光环，都高悬于济科夫面前的委员会上空。\n\n这位神秘的演说家已经粗略地介绍了当前形势及其前因后果。然而，他还没使出绝招。“我相信你们所有人都知道，是背信弃义的米哈伊尔·奥克坦组织并资助了这场兵变，他想要推翻我们的主席。”这一消息对大多数人来说是个意外。但真相是奥克坦与这场叛乱毫无关系——不过济科夫一眼就看到这是个机会。“真相已经不言而喻了，至少对我来说，不管他们曾经的贡献有多大，我们都不能容忍像老鼠一样不听话的人继续混在我们的队伍中。”济科夫环视着整个房间，他用冷静的目光打量着每位委员。他对这些人的投票充满信心。投票一个接一个，所有人都同意逮捕奥克坦。“很好，这就是委员会的意愿，也是我们敬爱主席的意愿，我很乐意下令逮捕米哈伊尔·奥克坦，并在随后对他进行审判。”\n\n事实上，奥克坦并不会被审判。他被逮捕后，虽然提出了不少抗议。但他被直接带到了萨马拉郊区附近的一个小谷仓，并被判处死刑，随后立即被执行了枪决。他的尸体在棚屋后院被烧毁，这就是米哈伊尔·奥克坦的下场。"
 SAM.43.a: "惩治罪人，宽恕无辜。"
 SAM.44.t: "民有！"
 SAM.44.desc: "杂乱破旧的地下室里，仍有几个人在“负隅顽抗”。他们当中有男有女，但他们都知道一个残酷的事实——抵抗俄解的希望之火即将熄灭。俄罗斯已经没什么未来可言，他们也已经彻底绝望了。\n\n他们本以为济科夫接任主席一职，可以让他们有机可乘。毕竟，他没有布尼亚琴科那样的军事手腕，也不像奥克坦那样左右逢源。但事实证明，正如他们所嘲笑的那样，这位宣传大师比布尼亚琴科更加以柔克刚，比奥克坦更加不留情面。\n\n首先，他雷厉风行解决了叛乱的士兵。而后，他又对乱军的领袖严加惩处。接着，他就向文官们发出了最后通牒，一个如今俄罗斯随处可见的通牒——投降或死亡。\n\n他们曾经的同志都选择了投降，选择了被审讯和监禁。但这伙人没有，他们断然拒绝，他们继续战斗，他们兵败如山倒。他们开始逃亡，济科夫新近招安的士兵就步步紧逼。如今，他们甚至已经听到外面卡车的轰鸣与靴子踏过地面的声音。\n\n随着一声响亮的撞击声，通向街道的一扇装有铁条的窗户被打破了。一捆手榴弹扔了进去，不一会儿，文官的抵抗便荡然无存。"
 SAM.44.a: "俄解的驻地又恢复了秩序，正如您料想的那样，主席。"
 SAM.45.t: "和平"
 SAM.45.desc: "米列季·济科夫在进入布尼亚琴科主席办公室之后，有了一种和以前完全不同的感受。在最好的时代，济科夫有着常人难及的热情与自然魅力，一般人都能轻易理解这位前记者为何可以聚集起如此众多的追随者。在最坏的时代，济科夫的坚定决心解释了长期受难的民主派是如何经受住萨马拉各派别十年来的倾轧的。\n\n今天的济科夫让布尼亚琴科想起了在镜子里看到的自己。这位前记者并不是走进的办公室，而是被某些事务的重担推进来的。\n\n“济科夫。很高兴见到你。”这位民主活动家刚开始说话，就被主席打断了。“不，请让我继续。现在有一股满是污秽的浪潮正威胁着要阻止我们的进步。军官委员会认为，奥克坦是现在军队和解放区一切恶行的幕后黑手。你现在有十分钟的时间来说服我，让我相信你和那些在北方各省肆虐的乌合之众毫无瓜葛。”\n\n“我为什么要试图说服军官委员会的某个傀儡？我应该直接去见他们。”\n\n布尼亚琴科微微一笑。济科夫旧时的那套豪言壮语仍未褪去。这是件好事。“军官委员会就是群没用的、疲软的老家伙。关于这一点，你、奥克坦和我都同意。”“不，济科夫，你要和我争论关于你的问题，你是个能言善辩的家伙，如果你能让我相信你可以派上用场，也许你的一些梦想将得以实现。我想在市场上寻找一些新的……盟友。”\n\n济科夫的眼睛闪过一丝亮光。又或者只是一种幻觉？这位前记者开始陈述他的观点，而主席就靠在座椅上聆听着。他可以说服整个俄罗斯北部的联络人在一个月内平定叛乱。"
 SAM.45.a: "我们得在一周内完成这个任务，济科夫。"
 SAM.46.t: "…与秩序"
 SAM.46.desc: "这座村庄是最后被平定的村庄之一。共产党游击队对俄罗斯解放军的围剿进行了激烈的抵抗，当愤怒的村民威胁要交出这群叛军以结束封锁时，游击队终于投降了。\n\n被解除武装的村民前来观看处决。许多游击队员免于一死，只是被发配到了劳动营。解放军承诺要是在狱中表现良好，他们的家人就可以得到优待。军官和那些被认为太过激进的人被扔进死囚牢房里自生自灭。所有的俄罗斯解放军军官，都是腐败到骨子里的人，随时都可能发生叛乱。\n\n其中一名军官很快就迎来了自己的命运。在夺回村庄的几个小时前，逮捕此人的命令就发下来了。布尼亚琴科的随行人员以他不服从命令和腐败为由，解除了这位指挥官的职务，并将他扔进了一个拘留室。士兵中没有人怀疑他的罪行。少数精明的人则注意到，这位失宠的军官与奥克坦的派别有联系。对于部队里那些不愿向军官委员会屈膝的野心家来说，这样的日子可不好过。\n\n村民们被游击队的失败和额外的紧急口粮稳住了，他们静静地围在刑场边上。腐败的俄罗斯解放军军官一个接一个地被处决，边上还有他们之前随手放出来的叛军。布尼亚琴科主席带来了和平，任何威胁到这一和平的人都将沦为群鸦的盛宴。"
 SAM.46.a: "平静得就像一个无声的战场。"
 SAM.47.t: "金钱"
 SAM.47.desc: "谢尔盖·布尼亚琴科坐在他的办公室里，身侧是他的两个老朋友：阿尔卡季·波波夫和阿列克谢·安东诺夫，这两个老朋友同他一同经历了西俄战争的大部分时光，而他们相识的时间甚至还可以追溯到更久之前。阿尔卡季·波波夫和阿列克谢·安东诺夫都是布尼亚琴科麾下的军委会重要成员，尽管奥克坦已升任主席并试图限制甚至购买委员会的权力，但他们仍然坚定地站在布尼亚琴科这边。\n\n然而，今天早上，当布尼亚琴科试图召来同伴来抑制奥克坦的影响时，两人都出奇地沉默。“这就像癌症一样扩散，阿尔卡季……”他讲着话，却止不住冷汗直流，“他想收买谁就收买谁，像是现在每个人都有明码标价一样。”平时爱唠叨的波波夫显得很沉闷，而一向面无表情的安东诺夫则还是板着脸。“那么，”布尼亚琴科问道，“我们现在该怎么办？”\n\n波波夫紧张地看了看表，正要回答，但一阵急促的敲门声打断了他。在布尼亚琴科还没来得及问是谁打断了他之前，他的四名贴身警卫就拿着武器走了进来。布尼亚琴科从桌子上站起来，问道：“发生什么事了？”而当他看向波波夫和安东诺夫时，他内心的怀疑得到了证实——他们已经站起身来并拔出了枪。\n\n“谢尔盖·布尼亚琴科，”安东诺夫开口说道，“军委会在对你的腐败问题和裙带关系指控进行调查后，决定逮捕你。我们已经复查了案件，并决定判处你死刑。别再做无谓的抵抗了，那只会让事情变得更糟。”当布尼亚琴科被两个以前的朋友押出办公室时，他问道：“奥克坦给了你多少钱？”"
 SAM.47.a: "“他开的价可不少。”"
 SAM.48.t: "…与权力"
 SAM.48.desc: "马克西姆一直憎恨着弗拉索夫分子。他的父亲曾在第一次德国入侵时就与他们作战，而他本人也曾在德国第二次入侵时抵抗这伙人。\n\n因此，当他听说在弗拉索夫分子要加强对新近征服的领土的控制，而有一个抵抗运动正要起来反抗他们的统治时，他第一个就站了出来。在征兵官的指挥下，马克西姆和抵抗军中的其他志愿者很快发现自己装备了令人惊讶的现代武器。他们要负责守住市中心来对抗弗拉索夫的军队。\n\n这一任务看上去异常轻松，马克西姆有些惊讶。弗拉索夫分子似乎很不团结，而且马克西姆确信，他们阵地内部还出现过火并，就在离他街垒不远的地方。然而，随着时间的推移，他越来越感到困惑。为什么抵抗军们不前进了？为什么这位曾热情洋溢地谈论造反，而且还能拿到高质量武器的指挥官，现在却一直坐在指挥所里？\n\n那位指挥官突然命令他们收起武器，并在他本人和他亲自挑选的军官面前列队集合时，马克西姆感到愈发困惑。然后，当一辆汽车驶来，里面走下一个男人时，马克西姆认出了那人是当地的黑市商人，也是恶名昭著的奥克坦将军的手下，一切终于真相大白，但为时已晚。\n\n一个挎包被递给了指挥官，指挥官随即向军官们做了个手势，他们就举起了武器。马克西姆只走了半步就被子弹打穿了头盖骨。六个小时后，马克西姆的尸体和他的同胞们一起被埋在了乱葬岗上，这位黑市商人在奥克坦将军瓦解抵抗军的阴谋中扮演了一个小角色，而此举大获成功令这位商人格外高兴。他想知道自己能领到多少报酬。\n\n他知道其中的数额一定不少。将军一向慷慨。"
 SAM.48.a: "有用的家伙。"
 SAM.49.t: "孤独的守夜"
 SAM.49.desc: "尼古拉的巡逻队绕回了篝火旁。这个时候篝火已经快熄灭了。点点微弱的火光，在傍晚的黄昏中显得十分柔和。同行的一位士兵在睡前放了些土豆在余烬边上烤着。\n\n战斗来得快，去得也快，在几个月的征战之后，战斗成了一个可怕的噩梦，一旦军方高层对混乱局面有所觉察，他们很快就会派兵来镇压。现在叛变的士兵与平民都被处理了。将士们只得再次掩盖自身的不满情绪\n\n士兵坐在灰烬旁，拿起其中一个土豆。摸起来还留有余温。尼古拉很感激战友们的照顾。他把步枪放到双腿上，拿起一个土豆默默地吃着。而在下面的山谷中，大部分火光都消失在了夜色里。电力仍然是一种稀缺资源，在如今和平的俄罗斯，蜡烛依旧是一种重要的必需品。也许和平在将来会带来更多的光明。\n\n士兵拿起另一个土豆，站了起来。余烬再次对他怒目而视，将要燃尽的死灰轻而易举地复燃了。尼古拉对着余烬踢了一堆尘土将火熄灭，然后回到了营房内。"
 SAM.49.a: "希望不会再有叛乱爆发了。"
 SAM.50.t: "跨过乌拉尔！"
 SAM.50.desc: "新兵们在教官的鼓励和责骂下勤奋地进行着体能训练。尼古拉在基地周围巡逻时，偶尔会观察一下这些应征来的新兵。\n\n这些人是新时代的新兵。他们自愿入伍、浑身上下充满了积极性。不是德国入侵期间强行征来的绝望之人。也不是在萨马拉的黑暗岁月里乞求参军以换取食物来果腹的饥饿农民。这些新兵希望加入俄罗斯解放军，进一步解放俄罗斯的领土。当然，每有一个自愿入伍的人，就说明还有十个人可以征召参军。然而，部队里的氛围确实有了一些变化。\n\n军官的情况也有所不同。许多人最近才得到提拔，这些人取代了曾经那些痛苦绝望的老兵所占据的位置。在与乌拉尔地区的边境上，新一代的俄罗斯解放军军官正在准备着向东进军，开始他们的伟大征程。\n\n还有很多事情要做。新枪、新坦克、更高的训练标准。不过尼古拉发现自己也开始对未来怀有希望。改变即将到来，俄罗斯解放军的敌人就该对即将到来的战争感到恐惧。"
 SAM.50.a: "如果有人想要和平……"
 SAM.51.t: "一次会晤"
 SAM.51.desc: "叶夫根尼·索博尔少校认为，将这个灯光昏黄的喧闹酒吧作为会议地点算是个奇怪的选择。但当他从入口处走下楼梯，进入这座位于旧楼房地下室的酒吧，看到他的美国联络人，他才大概明白为什么要选择这个地点。归根结底，索博尔是一个军人，他被指派与美国中情局会面完全是因为多年前他有与苏联情报部门打交道的经验。他喜欢和其他俄罗斯解放军成员开玩笑说：“我知道，这说起来有点矛盾。”但这个坐在后侧桌子旁的人并没有什么幽默感，蜡烛和旧灯的光粗糙地打在他的脸上。他看起来灰头土脸的，显然已经有几天没刮胡子了，一些粗糙的毛发都长成了成熟的胡须。索博尔一靠近桌子，那人便抬起头来。他慢慢地站起身，然后与索博尔握了握手。\n\n“乌特金。”他用非常流利的俄语介绍着自己，尽管还夹杂着一些英语口音。“我父母在革命时就逃离了俄罗斯”，他进一步解释说，那场革命指的应该是十月革命。“我在家里一直都讲俄语，只在学校讲英语。很高兴见到你，马克西莫夫上校。”\n\n“马克西莫夫？”索博尔想。那人大概以为他在和索博尔的指挥官说话。“我是索博尔少校。马克西莫夫上校是我的上级。”这位俄罗斯军官回应道，然后他在乌特金的对面坐下，尽量不去看这位特工神情中流露出的失望和没有兴致。“很高兴终于能和你促膝而谈，讨论我们与美国的未来。”\n\n“那会是个什么样的未来呢，少校？”特工回应道。\n\n这个问题让索博尔大吃一惊——他几乎没有得到关于这次会议的任何消息，除了他要见的人和需要讨论的内容。索博尔结结巴巴地回应道：“啊，好吧，要承认，支持……”，索博尔回应道。他刚想说下去，结果却被那位美国人给打断了。\n\n“听着。我虽然人微言轻，但我真的不怎么关心你们政权的声誉。我认为你们只是在替上帝工作。但我的一些上级领导并不这么认为。中情局不少人都还记得你们这伙人多年前的样子。我在这里的工作并不能改变他们的看法。但至于你和我？”乌特金靠了过来。“要重新塑造你们的政权，那你们还有不少工作要做。在那之前，我不太可能让我的手下相信你们。”\n\n索博尔试图抗议。“我还说得不够清楚吗？我们对合作已经不感兴趣了，合作只是达成目的的一种手段。”“请您相信我，我们的领导人正在计划对德国人进行大规模的复仇。”然而这并没有起到什么作用。几杯伏特加下肚后，索博尔离开了酒吧，没有什么有价值的信息可以向他的上级汇报。"
 SAM.51.a: "昔日恶名难以摆脱。"
 SAM.52.t: "国外的朋友"
 SAM.52.desc: "对于一位政治家来说，这样的行为很难算得上是合情合理，更不用说一位身肩复兴俄罗斯重担的人了，俄罗斯解放军控制下的西俄罗斯定居点是他常常光顾的地方，与其说那是定居点，其实就是条阴暗的小巷，然而他对这里是再熟悉不过了。毕竟，米哈伊尔·奥克坦远非典型的政治家。他深藏于阴影中，仿佛是一位耍杂的木偶大师，在那些被他收买或勒索的人身边辗转反侧，将他们当作提线木偶玩弄于股掌之中，进行腐败的交易，会见富有的大人物。奥克坦经常一个喧嚣而破旧的酒吧里办事，那种你必须从大路穿过三条小巷才能到达的地方，一场特别会议正在酒吧内进行。\n\n自从奥克坦登上了俄罗斯解放军领导层的最高地位后，他与老朋友来往的次数越来越少，而是依靠他更信任的杀手和亲信来善后，确保那些仍有用武之地的人保持服从和忠诚。随后，音乐声响起，小巷子里的喧嚣暴露了他的存在。奥克坦坐在他专门为自己准备的桌子旁，似乎把酒吧变成了法庭，四面都是他雇佣的可怕保镖，坐在他对面的是住在乌拉尔外三个不怎么讨喜的俄罗斯人。这三人自称是冈察洛夫兄弟，虽然他们彼此间没有血缘关系，但个个都不是什么省油的灯。第一位是来自下诺夫哥罗德的商人，他涉足的是比军火更不体面的交易，第二位是来自律贼领的羞愧“好汉”，第三位是被秋明当局贬黜的中层官员，他被卡冈诺维奇的政委指控为腐败分子。他们每个人都背井离乡、背信弃义，只为把自己重新定义为走私者，为最有权势的人工作，或为其他任何开价更高的人工作。这三人通过向东走私违禁品，穿越乌拉尔，赚取了第一桶金。他们仍然受雇于奥克坦，但他们被叫去与新任大元帅谈话，现在奥克坦已经完全控制了西俄罗斯。在招待他们三人喝了一些最上等的伏特加之后，奥克坦开口说道。\n\n“先生们。我相信你们三个人都听说了我升职的事。”\n\n“当然了，大元帅。这无疑是向前迈出的巨大一步。”秋明来的那人回应道。\n\n“那我就不用提醒你们，你们对我来说有多么重要……比以往任何时候都更加重要。关键是我还需要让你们保持在这个重要地位。”\n\n很快，紧张的气氛就被酒精消解，奥克坦和他的走私者喝了一晚上，大家都保证对方可以在之后赚更多的钱。"
 SAM.52.a: "卡夫卡式的荒诞展览。"
 SAM.53.t: "结束戒严"
 SAM.53.desc: "舒瓦亚已经习惯了作为地图上的一个小点，被各路军阀反复争夺。但随着俄罗斯各地区开始统一，它曾经的“重要性”也逐渐被遗忘了。它曾是旧时代亲苏游击队反叛的要地，他们不愿意接受俄罗斯解放军的统治。因此，当反革命军队席卷而来，屠杀进行抵抗的游击队员时，该村及其居民受到了令人难以置信的苛待。然而，变革之风显然正在酝酿。一名俄罗斯解放军士兵在镇中心破旧的公告栏上钉了一份公告。当他溜走后，看到他贴出公告的村民们迅速聚集在那张纸周围，做好了出现更多坏消息的心理准备。然而公告的内容出乎他们的意料——“戒严令将在一周内结束”，公告声称，“村议会的统治将在随后恢复”。当公告继续详细地介绍议会的统治范围，这在舒瓦亚闻所未闻，以及与议会相关的各种责任和权力时，这群人深感震惊。公告将议会的统治描述为俄罗斯人民解放委员会和每个村议会之间的合同，双方都致力于改善自己和国家。这对舒瓦亚农民来说是一个令人惊讶的公平交易，迄今为止，这座村庄一直受到俄罗斯解放军的恶劣对待。\n\n一些持怀疑态度的人认为这是个陷阱——但在一周后，当地的俄罗斯解放军驻军信守诺言，从该村撤出并结束了戒严令，村民们才明白这道命令千真万确。当最后一辆卡车沿着土路驶回文明社会时，舒瓦亚的村民发现自己暂时没有了政府。这是一种奇怪的感觉，即使对最年轻的村民来说也是如此。很久以来，和平第一次降临，他们刚刚被自己曾经所憎恨的士兵自愿授予自治权。就像车灯下的小鹿，人们似乎被惊呆了。但就在那天下午，一群最有经验的，而且一般来说是村里最老的居民成立了一个议会，为自治做准备。这个自治组织将成为济科夫在解除紧急状态后建立的数百个规模与重要性都各不相同的村议会之一。"
 SAM.53.a: "或许一切终于回到正轨了？"
 SAM.54.t: "新常态"
 SAM.54.desc: "随着战争的结束，上校的生活中突然有了大量的自由时间。叛乱和兵变带来了一时的混乱。然而从那时起，俄罗斯解放军已经恢复了和平时期那一如往常的训练和高层人士的政治活动。\n\n最近，上校的生活中并没有发生多少成功的政治活动。大门已经开始向他关闭。军官委员会中的每个人似乎都在警惕。许多人在兵变后因涉嫌腐败而被处决。他们的继任者都由布尼亚琴科主席亲自挑选。\n\n主席是一位与众不同的人。布尼亚琴科司令曾经一副永远无精打采的样子，白天在办公室做文书工作，晚上和其他军官喝酒。他是一位安静的、受人尊敬的军官，但不是一个会表现出任何主动性的人。但如今这位将军已经走出了昔日的阴郁，现在的他充满了决心与毅力。\n\n坊间流传着主席要求召开制宪会议的谣言。旧军官集团中的许多人认为，这将是向布尼亚琴科司令提交一份清单的最佳时机，他们想要确保军官委员会在新时代永远保持其重要地位。但上校不再确信布尼亚琴科司令没有自己的小算盘。时代在变化，局势瞬息万变。"
 SAM.54.a: "也许是时候转头向主席献上忠诚了。"
 SAM.55.t: "礼物"
 SAM.55.desc: "这辆看似老旧的运兵车翻过了一座又一座山丘，每碰到一个小坡或坑洞，仿佛都是这辆卡车的最后一程。这辆车经历了50年代的混乱，在西俄战争中幸存下来，随后被三个不同的军阀缴获了三次，最后辗转到了俄罗斯解放军的后备军火库。它被分配给了瓦季姆·科瓦列夫斯基，以便他和他手下的驻军能够前往耶利克里。\n\n科瓦列夫斯基是俄罗斯解放军的一名下级军官，他在接受任命后不久就被奥克坦收买了，主要是因为科瓦列夫斯基酗酒，又喜欢使用暴力解决问题。他在弗拉索夫去世和奥克坦掌权之间的动荡时期发挥了自己的作用，也正因为如此，奥克坦把一个小村庄及其周边地区封给了他。科瓦列夫斯基就是个靠着主人的封赏发家的大老粗，在几瓶伏特加下肚后，他愈发感激奥克坦送给他的“礼物”。直到他第二天早上被叫醒，被告知要去他的新领地报到时，他才清醒地意识到情况的严重性。\n\n耶利克里这个村庄唯一能输出的东西就只有贫困。街道在天气好的时候是泥土，在大多数情况下就是一滩烂泥，自从骇人轰炸结束后，这里发生的最令人兴奋的事情是有头牛生下了一对双胞胎。科瓦列夫斯基是在萨马拉以西的德国难民中长大的，他深知绝望的相貌。当他走下运兵车时，他发现村里的大多数居民完全无视了他的到来，他们继续过着自己的日常生活。科瓦列夫斯基脑中闪过一道光，只是短暂的一瞬间——这个地方，不知为何，让他回忆起了他的家。但随着现实的沉淀，他知道，萨马拉那个相对舒适的环境早已离他远去，他淡淡的微笑变成了苦笑。唯一能安慰他的是，现在整个村子的存亡都取决于他的命令。"
 SAM.55.a: "迎接新老板……"
 SAM.56.t: "指挥家与他的乐团"
 SAM.56.desc: "西俄罗斯临时委员会的制宪会议完全是一团乱麻——济科夫不仅邀请了俄罗斯解放军的重要巨头，还邀请了一些铁杆民主人士，其中一些还是科米共和国的前政治家，一些曾在弗拉基米尔三世政权下工作的前保皇党，还有一些谨慎的改革者，他们大多数都是济科夫的支持者。也许最具有争议性的是，他还邀请了一系列左倾政治家——也就是曾经的苏共党员，其中一些人甚至完全拒绝放弃对左派意识形态的忠诚。由59名成员加上济科夫本人参加的大会热烈地争论了相当一段时间。里面不仅有关于宪法的性质，而且还有全俄罗斯的未来。唯一可以让代表们保持冷静的是参会条件就是保持文明，以及在大会议室里的几名俄罗斯解放军武装警卫。\n\n济科夫没有全程参加会议，毕竟他同时也要履行其他各项国家职责，因此他缺席了多场辩论。他的秘书尽可能地替他记录下了会议，并把它们送交主席审查。此外，任何要加入宪法的修改或提议的条款都会被亲自送到济科夫面前，而他经常对提议的补充内容提出批评意见，这往往会受到大会投票成员的拥护——特别是考虑到许多代表对济科夫意见的拥护实在过于可疑，一些更有独立思想的代表开始愤怒地把这些意见称作是“法令”。\n\n济科夫阅读了会议上最新提出的宪法条款。很明显，它是由大会中的激进代表起草的——对他来说，最突出的字眼是“完全的代议制民主”。整个条款都围绕着这点展开。济科夫个人对此并不感兴趣，而且一旦实施类似的制度，不仅会疏远俄罗斯解放军的军官，甚至可能会引发军队叛乱。对于这位经常游走在刀刃边缘的主席来说，这是一个危险的考量。\n\n“这部分条款违背了传统。‘充分代表’虽然民主，但这个词不符合俄罗斯的实际情况。”\n\n就这样，该条款被抛弃了，大会上的争吵还在继续。"
 SAM.56.a: "啊，民主。"
 SAM.57.t: "搭起舞台"
 SAM.57.desc: "布尼亚琴科司令再次坐在他的办公桌前，独自沉思着。他满脑子都是即将召开的制宪会议。对国家的文职行政人员来说，从戒严时期过渡到一个更自然的秩序，应该有助于缓解主席的行政压力。\n\n这对军官委员会来说，这也是一个聪明的陷阱，或者说这也是布尼亚琴科所希望看到的结果。俄罗斯解放军的大人物们希望将他们的权力和影响力刻入新国家的基因中，以确保俄罗斯解放军的最高军官能永居高位。为了做到这一点，他们依赖于主席的青睐。毕竟这些年来，布尼亚琴科不也是委员会的一员吗？\n\n主席苦笑了一声。自俄罗斯统一战争开始以来，很多事情都发生了变化。弗拉索夫之死，奥克坦异想天开的兵变，大规模的游击队骚乱。俄罗斯解放军并没有很好地适应它作为一个国家的军队与政府的新角色。布尼亚琴科呼吁工业家、市长和乡镇领导人、俄罗斯解放军的低级官员作为联盟的一员参加这场制宪会议。如果要建立一个焕然一新的强大俄罗斯，就必须摆脱军官委员会。一个强大的俄罗斯会由一位得到大众支持的强人所领导，同时准备迈入现代。布尼亚琴科司令知道，他将迎难而上。他从来都不会接受失败。"
 SAM.57.a: "向新的战场迈进。"
 SAM.58.t: "大会召开"
 SAM.58.desc: "西俄罗斯临时委员会制宪会议刚开幕第三天，俄罗斯人民解放委员会大元帅米哈伊尔·奥克坦就在大会上隆重亮相了。他穿着俄罗斯解放军的传统军官服装，肩上披着一件深灰色的风衣，他为自己颁发的奖章挂在胸前，显得异常滑稽。奥克坦与所有迎接他的人握手、敬礼，并向整个大会展示了他富有魅力、充满活力的外表。与其说是这是入场，倒不如说这是一场是游行，毕竟大元帅确实主持了大会的工作。\n\n当奥克坦在所有代表面前就座时，他观察着那些在大会上有着一席之地的人：有来自军队的，那些是他最信任和最熟练的将军们，也是在大元帅身边获得一席之地的人。在他们身边，坐着更多奥克坦叫不出名字的下级军官，但他和他信任的高级战友们认为适合授予这些人西俄罗斯大片土地的行政权。奥克坦可能不知道他们的名字，但显然他们没站错队。在他们旁边，坐着数量明显较少的文官们。\n\n这群人在奥克坦心中才是一个真正的问号——他让他的亲信在萨马拉和其他由俄罗斯人民解放委员会控制的大城市中发布消息，寻找任何有钱、有人力、愿意与大元帅和他的未来计划进行密切合作的“有力个体”。这些人是工业家、技术专家、失宠的前政治家。他们中都有着各自的利益，对奥克坦来说，这也是一种回报。奥克坦审视着在座的所有人，然后开始讲话，他那粗犷但有力的声音在房间里回荡着，由于他用的是老式的话筒，所以声音更为洪亮。\n\n“我的朋友们，感谢你们今天和我一起来到这里，你们代表了俄罗斯的真正精神！”待恭敬的掌声停息后，他才继续说道。“正如你们中的大多数人所知，我们都一直在不懈地努力打造一个不属于共匪的俄罗斯，几十年来，共匪除了蹂躏我们的土地外，一无所成。通过这次大会，我们已经向彻底摧毁共产主义迈出了一大步。一旦我们成功，我们就可以开始考虑把我们的俄罗斯变成一个富裕的国家……一个没有匮乏的、自由互助的、并能永远防止我们的人民堕向共产主义的国家。然而，现在，我们必须先继续讨论我们的宪法。我看这一部分，在第十四页……”"
 SAM.58.a: "新瓶…装旧酒。"
 SAM.59.t: "优化法庭"
 SAM.59.desc: "今天，济科夫宣布了最高法院和省级法院的法官人选，这让俄罗斯解放军的很大一部分人感到沮丧，但也让许多人感到欣慰。公开的信息显示，在联邦和省级法院中，文职和军事法官将混合任职，而后者只占司法机构的三分之一。此举富有争议，但最终符合主席对俄罗斯民主化的愿景，即优先考虑其公民的需求。济科夫仍然小心翼翼地在他的愿景和军方的反动主义之间游走，确保那些被任命的人，不管是文官还是军官，都在他的掌控之中。这样一来，至少他们可以为济科夫辩护，并向各自的支持者为济科夫所作出的选择辩护。当然，文职法官和军事法官都有自己的议程——毕竟大家都有各自的需求。但此举的目的是，使得他们能够在保有派别的基础上，对主席保持忠诚。\n\n“欢迎来到你的新办公室，法官。”阿纳托利·伊格纳托夫的兄弟说道，当他们两人进入这个大房间时，还特地强调了自己的新头衔。这是一个舒适的地方，坐在办公室就是伊格纳托夫的新工作，既法官的总部。在主席坚持要组建一个连贯而全面的司法机构之后，他被俄罗斯解放军选中了。虽然他是一位文官，但他会见了济科夫的代表，显然，他们很看好这位法官正义与感性的想法。当然，这个职位并非没有责任，伊格纳托夫的良心也不是一干二净的；这位前社区领导人确实不得不与议员们做一些交易，以确保他得以担任这一职位。当然，这包括一项不言而喻的规定，即他和整个委员会都要忠于主席。但这对他现在所处的地位来说，这个代价实在微不足道。当阿纳托利在房间里探索时，他的兄弟因为对这个地方感到敬畏，而问了他一个问题。“所以，你要从哪里开始？你知道法官要干什么吗？”阿纳托利略微思索后答道。\n\n“我想我们迟早会知道的。”"
 SAM.59.a: "公正司法。"
 SAM.60.t: "军事法庭"
 SAM.60.desc: "委员会一直在为未来的统一绘制蓝图，然而这些理想在现实面前不得不让开大路。出于维护社会秩序稳定的目的，俄罗斯解放军的官员们将大量原沙俄时期和原苏联时期的法律条文移植到民法和刑法当中，并施加了铁腕的执行手段以维持秩序稳定。\n\n布尼亚琴科主席的顾问把这堆故纸堆整合成了简洁的军事和民事法条。这些新法令将由一个由前俄罗斯解放军官兵组成的军事法庭来解释和施行。法院里的工作人员都是忠于主席的人，因此布尼亚琴科希望能够借此进一步提升自身的政治地位并巩固自身权力。而反对派最终未能阻止这一事件的发生，这也成了布尼亚琴科巩固权力的又一次胜利。"
 SAM.60.a: "严法治强国。"
 SAM.61.t: "解决纠纷的地方"
 SAM.61.desc: "米哈伊尔·奥克坦对会议感到厌倦。他从早到晚除了开会还是开会。关于资金的会议，关于农民动乱的会议，关于他在公共场合哪些制服可以穿，哪些不能穿会议。他吃完午饭后就推掉了当天剩下的所有会议——除了一个，他的副官提醒他，他不可能推掉军队要员和文职官员参加的会议，这场会议要最终确定临时委员会的司法系统。正如助手所指出的，与他会面的那些官员，都是大老远被派到各自的领地没多久就被召回来的。\n\n他一脸不情愿地拖着日渐上满肥膘的肚子，与八个人开会——五个军官和三个文官，他们坐下来讨论并完善了奥克坦所设想的俄罗斯的司法法典。尽管他本人显得懒洋洋的，但以他平常的魅力，完成这项任务不在话下。奥克坦在会上谈笑风生，不愧是乌拉尔以西最善于交际的国家元首。\n\n“那我们是不是，该开始谈点正事了？”他那懒散的情绪迅速消散，转而兴奋起来，向全体成员发问。大元帅摆出了一些文件，发给其他人传阅。“正如你们所见，我们正在研究一种军民双轨制。一个省的军方总督任命一名行政主管，由其处理该地区的所有民事案件，但军方总督可以提出上诉或否决。这样案件就不需要联邦来处理，军方总督拥有最高权力。”奥克坦在椅子上晃了晃，面朝军官，眼睛却不肯直视他们。“军事纠纷将由联邦来处理。一批军官将担任法官的职位，这些法官我会亲自挑选。如果大多数法官投票反对，或者说我想让某人滚，那位法官就会被裁撤，由我再重新挑选一个继任者。这些纠纷和诉讼程序类似军事法庭，完全由你们决定各项法律条款，”元帅直视着军官们，强调说，“记住了，我们的孩子都得由我来照顾。”"
 SAM.61.a: "听上去是个好主意！"
 SAM.62.t: "准备立法机构选举"
 SAM.62.desc: "“正如我们所知，我们会在这里，就在此处赢得胜利。我相信这个镇会欢迎俄罗斯解放军的，而且我们也可以确保这一点。所以我们可以把这个镇编入伊热夫斯克区。”\n\n“那这些人呢？我们不能把他们放在自己的区里，这样会影响到我们的胜算。我们可以把他们归入137a区。听起来不错吧？”\n\n“如果这可以行得通，那就这么办。那格列夫卡呢？还有瑟克特夫卡尔呢？”\n\n“瑟克特夫卡尔就是个麻烦。把它单独分个区，我们没有办法预测那里会发生什么。”\n\n今天，济科夫关于建立代表“俄罗斯全体人民”的一院制议会的设想，已经朝着现实迈出了第一步。济科夫在萨马拉举行的盛大仪式上宣布将在大选后成立议会，“全体自由的俄罗斯人”都有投票权。俄罗斯人民对此反应不一。\n\n在萨马拉这样的地方，长期以来都由俄罗斯解放军统治，对当地人来说，选举就是从军事统治中迎来解放，代表俄罗斯解放军的团结党，其候选人预计将以压倒性优势胜选。在其他地方，选举的消息更多是试探性的。\n\n瑟克特夫卡尔的乡绅们，那些从征服中幸存下来的人，对选举大多持悲观或怀疑的态度，他们立即指出政府在某些地区进行了大量的选区划分。这些人声称，这种偷梁换柱的做法，很可能是为了团结党在各个地区得以胜选，并确保党的利益在政府中得到代表。但济科夫的官方代表强烈否认了这一说法。\n\n在苏维埃残余势力曾经统治过的北方，人们的感受相当矛盾。对于意识形态强硬派，即那些随革命阵线逃亡的人来说，他们在允许的范围内，积极参加了左翼候选人的竞选活动。但本地人却对此漠不关心。不管怎么说，变革之风正在吹起，即使是最无知的俄国农民也无法躲过济科夫小心翼翼、精心策划的民主化。"
 SAM.62.a: "公正立法。"
 SAM.63.t: "国家未来的形态"
 SAM.63.desc: "关于新解放的国家政治形态的辩论反复进行了多次。布尼亚琴科主席当选为新俄罗斯共和国临时总统，一路上并没有遇到真正的反对者，因为民主人士和军官们害怕混乱再临俄罗斯，这一情绪足以帮助主席赢得选举。唯一剩下的问题是，总统统治的共和国该是什么类型的？\n\n济科夫派强烈要求建立一个由普选产生的民主一院制立法机构，却遭到了俄罗斯解放军元老们的猛烈抨击。他们反过来提出由军官委员会任命立法机构的建议，但却使得大会僵持了好一段时间，直到主席布尼亚琴科又提出了两院制立法机构的新建议。一个选举产生的下议院将对一个任命产生的上议院负责。\n\n讥讽者可以指责这一计划从长远来看有利于主席自己的利益。民选产生的下议院的权力极其有限，对上议院的行动几乎没有限制。然而，一个现实主义者会看到，主席的妥协方案在不同利益集团之间的牵线搭桥有多么精明。\n\n作为对布尼亚琴科部分支持其提案的回报，军官委员会同意让他任命第一批参议员，任期五年。主席派提出的候选人名单预计将包含忠于总统的人、技术专家和愿意推行总统传言中激进改革的实业家。民主派本身可能会得到一些重要的部长职位作为合作的回报。"
 SAM.63.a: "主席干得很不错。"
 SAM.64.t: "利润不菲的提议"
 SAM.64.desc: "曾经属于安德烈·弗拉索夫的办公室被新任大元帅重新使用。米哈伊尔·奥克坦，他一取得了委员会主席的位置，就立即接管了这间办公室，并将其改造成了他个人的觐见室。从前门进入，一条长长的红地毯从橡木双扇门通向大元帅所坐的古桌。包括奥克坦本人在内的俄罗斯伟人肖像画装饰在墙上，但明显少了弗拉索夫的身影。每天大部分时间，奥克坦和他最亲密的心腹们在办公室里不是自娱自乐，就是在与数不胜数的人会面，人数多到连大元帅都记不清每天到底干了什么，见了哪些人。\n\n“显然，我们敬爱的、已经逝世的前领袖犯下了不少错误！”格里戈里·拉古诺夫走进房间时，奥克坦在热烈的笑声中如此感叹道。这名军官是俄罗斯解放军高层的新人，曾经有酗酒的恶习。但如今，他的制服总是一尘不染，而且也不偷懒，不抽烟喝酒了。\n\n“您要见我，大元帅？”\n\n奥克坦做了一个欢迎的手势，几乎是在恳求这个人加入他们。“是的，没错！请进来吧！我想见见你，拉古诺夫上校。”奥克坦脸上的笑容突然消失了，脸色也变得有些死气沉沉。“关于一些非常、非常严肃的事情。”奥克坦和他的心腹们看到上校原本红润的脸色逐渐变得煞白。\n\n他们停顿了几秒钟，让那个肯定认为自己马上要被枪毙的军官走上前来，随后他们便哄堂大笑起来。“看看你的脸色！”大元帅咯咯笑道。“不，不，没有这样的事……”他在一阵大笑之后竭力让自己平静下来“委员会想让你……嗯，授予你下诺夫哥罗德省的总督之位！”\n\n拉古诺夫显然还没有从惊吓中恢复过来，不知道该说什么好。“总……总督之位？”他重复道。奥克坦翻了翻白眼。\n\n“差不多得了，别这么多疑了。不就开了个玩笑嘛？我向你道歉。没错，我们希望你能治理这个地区。当然，你也会受联邦政府的约束，这意味着你该向联邦交税，以及替联邦征兵和征收装备。但你可以在合理的范围内制定自己的法律，当然，这只适用于你控制的地区之内！这听起来如何？”\n\n上校吃了一惊。在奥克坦掌权以后，他一直聪明地保持着低调，但他从未料到会这样。“我……嗯，我必须接受。”在得知自己马上就将主持家乡的工作后，拉古诺夫长久以来第一次和军官们一起喝了酒，随后满意地离开了“会议”。"
 SAM.64.a: "“那个拉古诺夫，老实巴交的。”"
 SAM.65.t: "新经济的开始"
 SAM.65.desc: "“好吧！你们这轮班次从9点整开始，不能再晚了。你们需要提前到这里准备轮班，比如换上必要的制服与装备。这段准备时间不计入报酬。你们有半小时的无薪午休，再干到7点半就能下班了。薪酬是每周一结，由我发放。病假必须提前申报，不得事后补假，并且没有薪水。有任何人受伤都要先直接向我报告，然后再把受伤的人送到救助站。要是还有不清楚的人，那我再说一遍，你们的工资比最低工资多1美元。还有什么问题吗？”\n\n在济科夫的公私双轨制工业政策下，彼尔姆第32军械厂，作为众多政府控制的企业之一，今天正式开工了。这家工厂和它在临时委员会境内的其他姊妹工厂一样，将日复一日地为日益饥渴的俄罗斯解放军生产武器和弹药。这些国营军工厂，曾经被一些当地居民视为洪水猛兽，但由于政府的投资使工作条件和工资至少都还过得去，因此已经成为稳定工作和高薪的灯塔。当俄罗斯解放军还在萨马拉附近挣扎求生时，济科夫就开始致力于确保俄罗斯解放军有一个良好、稳定的工业基础，后来他也一度成为弗拉索夫政策的指导者。而现在，他是西俄罗斯临时委员会的掌舵人。济科夫和他的政府已经制定了一个连贯、有效而公平的工业政策。\n\n军工行业几乎完全由国家控制。军工部门和俄罗斯解放军本身之间的界限似乎很明显，但有时也很模糊。这样，国家既可以指导军事生产，又可以保证士兵的需求得到满足。然而，民用部门几乎立即被全盘私有化了。政府卖掉了一些在俄罗斯解放军征服西俄罗斯时被没收的工厂，那些他们卖不掉的工厂则直接交给了企业集团和公司。工作条件比几年前要好得多，虽然民用工厂的工作称不上完美，但至少是稳定的。"
 SAM.65.a: "合理的经济。"
 SAM.66.t: "工业化雄心"
 SAM.66.desc: "“国家工业发展委员会”并没有充分展现布尼亚琴科主席的雄心壮志。布尼亚琴科向聚集在一起的工业家、俄罗斯解放军的后勤军官和各方面的技术专家提出了两个目标和一个计划：俄罗斯的统一和世界一流的工业，这两个目标都要在十年内得以实现。\n\n过去的布尼亚琴科可能会被房间里的反对浪潮瞬间吓倒。然而，新主席压制了关于这种项目不可能实现的各种抱怨。日本人不就曾经在满洲这个只有尘土飞扬的草原上建立了一个钢铁帝国吗？难道该死的布哈林主义者不也在十年内就发展了中西伯利亚的重工业吗？\n\n结合现代中央金融体系和连锁股东，一系列精挑细选的工业企业将朝着横向和纵向扩展为一个经济巨头，也就是所谓的工业综合体。政府将在关键金融机构中安插盟友以养活忠诚的企业，防止国内外的竞争对手恶意收购。为了准备解放俄罗斯其他地区，军事供应合同将为这些企业的崛起提供初始燃料。\n\n在布尼亚琴科的演讲结束后，主席站起来接受提问。受邀的工业家们一开始就向他提出了很多问题与担忧。然而，随着时间的推移，建议和想法开始盖过消极的态度。对于在场的野心家来说，这是一个千载难逢的机会。"
 SAM.66.a: "新国家，新支柱。"
 SAM.67.t: "未来的状态"
 SAM.67.desc: "奥克坦大元帅是一个雄心勃勃的人，也一个狡猾的人。但即使是他，在试图正式制定某种总体工业化政策方面也开始变得沮丧了。大元帅坐在他办公桌的后面，这是一张从布列塔尼走私来的漂亮桃花心木桌，听着一小群官员的低声议论。他们是东部地区的总督，因此在反抗奥克坦时更为大胆。\n\n终于，奥克坦受够了。他按下办公桌下的一个小蜂鸣器，他的私人卫兵拔出枪，走进门来。官员们震惊地向后退却，有些人试图拔出自己的副武器，但这样的愚行很快就被同僚们制止了。\n\n“先生们，我不想采取这种……简单粗暴的措施，但如果你们不听劝告，那么我将别无选择。你们只能遵守这些新命令，并继续缴纳我应得的什一税，你们只有在遵守命令的前提下，才能回到原先治理的那片土地。我们能达成共识吗？”\n\n总督们很快就退缩了，他们都表现得服服帖帖，但刚开始就要对他们动粗这点还是让奥克坦感到有些不爽。"
 SAM.67.a: "会变得更容易的吧，是吧？"
 SAM.68.t: "萨马拉宣言"
 SAM.68.desc: "“乌拉尔以东的全体俄罗斯人注意了！你们所知道的颓废、腐败、独裁的俄罗斯已经死亡。西俄罗斯已经在临时委员会的治理下统一起来，我们政权的目的是保护俄罗斯民族和她的全体人民免受共产主义和沙皇专制的灾祸，这两种主义都会给我们国家带来灾难性的破坏。而如今，一个不受左派或保皇派污染的国家已经成立了。我们的目标、也是临时委员会的目标，就是保护俄罗斯人民免受这些意识形态和各种极端主义的危害，同时还要建设一个强大的国家，摆脱外国的影响；我们必须防止像西俄战争那样的悲剧再次上演！”\n\n村里的神父看到这本小册子的内容感到一阵莫名其妙，因为这些小册子是从上空的飞机里投下来的。这飞机在向东飞行一段时间后，又盘旋着向西飞行，一边飞行一边空投小册子。乌拉尔山脉的天然屏障阻隔了来自东西两侧的新闻。唯一的例外是兹拉托乌斯特共和国，但即使如此，他们的商人也倾向于对所有非必要的信息守口如瓶。然而，随着西俄罗斯和乌拉尔以东地区的军阀不断兼并，这两个地区之间的交流和互动变得愈发不可避免。然而，委员会对交流的期望与东部的现实情况完全脱节，导致他们的小册子在东部的社区中引发了更多混乱，并没有带来对“解放”的鼓舞与希望。"
 SAM.68.a: "狂风怒吼。"
 SAM.69.t: "民族解放军"
 SAM.69.desc: "经过一天漫长的巡逻和训练，新晋下士根纳季·沃尔科夫坐在床上，对面是他的朋友，俄罗斯解放军的老兵康斯坦丁·帕夫洛夫斯基。这两人和他们班的其他人一起，终于在一次标准的部队轮换中脱离了前线行动，沃尔科夫发现自己异常地空虚。令他惊讶的是，即使是在对保皇党、共党和其他军阀血腥的统一战争中，他也很享受在前线的日子。他感到胸中有一种自豪感，仿佛他生来第一次做了件好事，而且他正在为一种超然于自身的伟业而奋斗。但后卫任务对这位年轻的下士来说有点无聊。当他脱下自己的新靴子时，他注意到这双靴子比他刚入伍时发的那双舒服多了。在存放突击步枪时，他回忆起以前的日子：一支德国制造的Kar98k，它的枪栓似乎在每次射击后都会卡住。现在，他和他的整个小队领到的装备，就算在泥泞中拖动也能够继续使用。这些变化对这个年轻人来说是非常明显的，他在相对短暂的服役期内就见证了如此巨大的变化。当他坐回到自己的床铺上时，他对面的帕夫洛夫斯基正在读书。就着近来的变化，他向这位灰头土脸的老兵问道：“说吧，帕夫洛夫斯基，对于近来的情况你怎么看？”\n\n帕夫洛夫斯基缓缓转过头来看向了沃尔科夫，并合上了手中的书，脸上露出了微笑。“我觉得吧，这些变化来的有点太快了。如果你在三年前告诉我，我能填饱肚子坐在这里，不用穿着三手的衣服，还有一把能用的枪，我会告诉你，你是不是疯了。”这个人是出了名的沉默寡言，但沃尔科夫总是喜欢打破砂锅问到底。“你以前见过这样的场面吗？我是说……当军队被迫与德国人一同作战时”。\n\n一阵沉默后，帕夫洛夫斯基才缓缓回应。“哦，上帝，我似乎记不太清了”。他用手捋了捋自己的银色胡须。“我甚至都不记得他们发给了我们什么样的装备。他们……他们布置给我们的任务完全就是自杀。你能拿到一把突击步枪就很幸运了，比如StG。通常你只能拿到那种老式步枪，那种……我猜他们自己的士兵都用不了的那种？”顿了一下，老兵叹了口气。“能从那个时候活到现在的人少之又少。但我认为，我们每个人都应该对现在所拥有的一切心存感激。此外，如今我们也摆脱了德国人的控制，嗯，我终于感受到了一种为了复仇以外的东西而战斗的自豪感”。"
 SAM.69.a: "这无疑是一支积极往前看的军队。"
 SAM.70.t: "新俄罗斯的新军队"
 SAM.70.desc: "任何比奥克坦主席更天真的人，都不可能通过俄罗斯解放军日益繁杂的指挥结构完成一系列的改革。现在，改革的成果在新生的俄罗斯解放军准备其最后一次实地演习时得到了显现。\n\n成群结队的征召轻步兵正在为了战斗做准备，军队靠着不变的纪律和无休止的宣传来保持士兵们的饥渴。软弱、堕落的懦夫把持着俄国的其他地区，训练这样勇敢的士兵大有可为。在他们身后，俄罗斯解放军的老兵们在多年的斗争中变得坚韧。只有最坚强的人才能走到这一步，这支精锐部队的核心将成为粉碎敌人的铁砧。在他们身后，还有崭新的载具。每天都有新的坦克从生产线上驶出，驶入俄罗斯解放军的驻地。俄罗斯解放军拿下了西俄罗斯的工业，现在这些工业将为那些解放俄罗斯的勇士们保驾护航。\n\n这支军队的冷峻热情和以前的俄罗斯解放军有些相似，但又略有差别。逆来顺受的职业精神已经让位于嗜血的渴望。曾经为了一个伟大梦想而团结起来的军官团，现在只是为了荣耀和战利品而战。即将到来的战争很可能是俄罗斯解放军最后一次作为一支纪律严明的部队而战，因为主席的贪婪已经把他的军队腐蚀成了一群野蛮而残暴的骑手。"
 SAM.70.a: "来吧，小伙子们，财富和荣耀在等着你们！"
 SAM.71.t: "维护安全"
 SAM.71.desc: "在济科夫成为俄罗斯人民解放委员会主席之前，他的优势在于情报，而他的情报源自一个庞大的线人群体，他与他信任的人建立了个人联系，并贿赂或威胁那些他不能信任的人。这个非正式的网络，被称为“耳语长廊”，即窃窃私语的长廊，目前已经成为收集情报和消除异见的最重要组织。济科夫知道情报必不可少，而长廊特工的庞大规模和他们现在必须控制的领土，基本上证明了它必须改革成一个官方的、政府认可的机构——真理部。从最低级的士兵到济科夫控制范围内的一些高层官员，作为线人，他们突然发现一批新的监管人员将自己纳入了监管之下，这些人专业而巧妙地收集信息，并根据需要发放奖励。\n\n根纳季·博戈莫洛夫下士坐在一间荒芜的办公室里，紧张地抽着烟。这名年轻的士兵不久前自愿加入了俄罗斯解放军，由于他的忠诚和领导素质，仕途可以说是平步青云。但正是这种忠诚使他闯入了当地真理部政治官员列昂尼德·维克托洛夫的办公室。博戈莫洛夫看着维克托洛夫，这位官员背对着他，在记录中搜索着两个具体的名字。很明显，维克托罗夫不是一名军人——头发过长、胡须邋遢，虽然未经训练的人很难注意到，但他的小肚腩暴露了他曾经享受过的奢华。然而，这名由官僚转型的特工替济科夫排忧解难的本事比他本人还要出名。甚至有传言说，如果维克托罗夫来到你的军营，那是因为他打算清理门户。但维克托洛夫已经在博戈莫洛夫的军营中待了一个多星期，既没有逮捕也没有处决。\n\n“来找我谈这件事，你做得很对”，维克托罗夫开口说道，但他依旧俯身看着文件，随后他拿起一对文件，把它们推到桌子的另一边。“你说的是这两个人，对吗？”两个曾受雇于奥克坦的士兵的人事档案被展示给博戈莫洛夫。\n\n下士深深吸了一口烟。“是的，就是这两个人。他们会有什么下场？”维克托洛夫露出了一个空洞的笑容。\n\n“那是我该担心的问题，你可以走了。还有，在你走之前”，这位官员接着说着，他掏出了一包博戈莫洛夫最喜欢的无名香烟递给了他。“记住，以后交友要谨慎。”当博戈莫洛夫走回营房时，他不禁思考，维克托罗夫到底是想收买他还是在威胁他。"
 SAM.71.a: "一个“自由”的社会。"
 SAM.72.t: "维护俄罗斯的安全"
 SAM.72.desc: "自西俄罗斯统一战争结束后，国家安全局(简称国安)确实感受到了成长的痛苦。这个机构从俄罗斯解放军战时的军事情报机构大规模扩张而来，其领导层的任务是建立一个能够监测国内外威胁的现代情报机构，并确保上述组织对布尼亚琴科和他手下保持忠诚。\n\n一些特工不幸被解雇了。其他一些人只是被分到了外国情报办公室，有意让他们远离国内事务。\n\n在不向安全机构投入无尽资源的情况下，将民众置于足够严格的监视网之下就好像就在走钢丝。我们只能寄希望于人民可以满足于经济的增长和战争的胜利、使得国家安全局能够减轻负担。只有时间才能告诉我们答案。"
 SAM.72.a: "这就是保持国家健康的抗体。"
 SAM.73.t: "情报网络"
 SAM.73.desc: "尼古拉·瓦尔沃夫心中有着万千思绪——但他却没想到俄罗斯解放军的地方分局，现在正在制定强制征兵的要求。瓦尔沃夫在俄罗斯混的如鱼得水，以至于现任大元帅米哈伊尔·奥克坦都对他很是了解。残暴、精明的商业头脑再加上纯粹的运气，将瓦尔沃夫推到了类似于乌拉尔西部中间商的位置。不管怎么说，他在几年前就被奥克坦招募了——这位老板从不吝啬金钱和影响力方面的回报。“只有上帝知道这位老板把我从棘手的情况下保释出来多少次……”这位走私者在一栋不知名的公寓楼内喃喃自语。\n\n在审查了他口述和纸面的证据后，他来到了被奥克坦称为“真理部”的地方分局。这个“部门”非常正式，就像瓦尔沃夫从奥克坦那里听说的一样，这是个隐蔽的地方，只有几个雇员。在粗略地搜身和说明了自己的身份之后，瓦尔沃夫坐了下来，解释了他所看到的情况：在两个管不住嘴的俄罗斯解放军士兵挡住去路之后，他不得不交出买路钱。他对这此很是恼火，不过注意到这两人一直在抱怨奥克坦的某些政策是多么的“专断”。\n\n瓦尔沃夫一直是大元帅忠实的朋友，他做了一些调查，上下打点了一番，在一些新上任的俄罗斯解放军军官里发现了一伙持不同政见者——那些被匆忙提拔并在瑟克特夫卡尔市和周边地区服役的人，他们正在策划叛变以反抗奥克坦派系中的一些忠臣。瓦尔沃夫透露他所发现的情况后，这位从未介绍过自己的当地部长心领神会地点了点头，甚至还审慎地检查了这位走私者收集的证据，然后赞许地点了点头，接着他打开了抽屉，把一沓现金扔在桌上。那人粗声粗气地说道：“瓦尔沃夫先生，感谢你的帮助，我们会处理好这件事的。但我要保管这些文件，这沓钱够支付你向我们提供这些情报时的一切开销。你现在可以走了。”"
 SAM.73.a: "“我们从不以负面的角度来评价奥克坦先生。”"
 SAM.74.t: "光明将至"
 SAM.74.desc: "维克托·纳乌莫夫，14岁，几乎没受过正规教育。他出生在最黑暗的时代，而现在，他的父母反复念叨着“天要亮了”。他不太清楚这意味着什么，但这个小男孩知道，天空中骇人的飞机轰鸣和落下的炸弹不过是遥远而可怕的童年记忆。他的家人曾住在一个相对较大的镇子里，镇子被俄罗斯解放军占领后，他们的统治似乎没怎么变过。戒严令限制了集会和不少原本可以举行的活动。但随着他们愈发胜券在握，对这个镇子的控制力似乎也在下滑。当然，这只是表象——西俄罗斯恢复和平后，济科夫的部队帮助他们的新国家从军事统治过渡到文官统治。村中设立了村委会，同时还开设了使用国家制定课程的国立学校。所有儿童都必须参加学习。\n\n“十月革命——你们对它有什么了解？”学校老师问道，维克托总是记不住老师的名字。事实上，他也记不得上次这么早起床是什么时候了。早课总是很难熬，而且由于他的父母都需要长时间工作，他一大早就要被送到新学校，以便他们能够按时去上班。\n\n另一个孩子可能比维克托要勤奋得多，他半问半答道：“这场革命推翻了沙皇？”“不完全对，但很接近。沙皇在这场革命前就被赶走了。”老师显然期待有人能给出一个具体的答案。令她懊恼的是，没人答得上来。经过一段时间的沉默，这位老师脸上带着明显的失望，把她想听到的知识传授给了这群倒霉的学童。\n\n“布尔什维克利用卑鄙的手段和大量的武力，推翻了共和国，实行了恐怖统治。”她说道，“他们利用自己的政策故意或间接地杀害了许多人”。这当然是事实，但济科夫制定课程的精髓就在这位教师接下来要说的话中。“但我们的现任主席正在努力扭转他们所做的一切。他希望我们所有人都能生活在自由之中，并且远离共产主义的威胁。”她话音刚错，然后停顿了一会，以便大家消化这句话，然后继续说。“现在，让我们来看看……”"
 SAM.74.a: "要把事实全部记下来总是很难！"
 SAM.75.t: "教育下一代"
 SAM.75.desc: "“公民教育和近代史”绝对是比较受欢迎的课程之一。课堂上的孩子们从代数和语法等嵌合概念中解脱出来，可以随心所欲地听老师讲述俄罗斯和漫长的黑暗年代里的故事。\n\n老师向他的学生们讲述了一个更单纯、更美好的时代，那还是在德国和布尔什维主义这对双头恶魔把俄国搞得一团糟以前。后来，外国的暴君们征召了俄罗斯解放军的勇士，勇士们彻底肃清了当地的苏维埃势力，并解放了整个西俄罗斯。\n\n对于未来，老师只是泛泛而谈。学生们需要努力奋斗，保证祖国的强大和安全。总有一天，会轮到腐朽的德国人；就像鞑靼人最后被赶出了俄罗斯一样。\n\n孩子们在听到课间休息的铃声后涌向了附近的一个操场，俄罗斯解放军和苏维埃的游戏在那里一遍又一遍地上演。有几个孩子想起了自己曾在西俄革命阵线的崩溃中失去了双亲，因此实在无法以同样的热情参加这场游戏。"
 SAM.75.a: "俄罗斯的未来，将摆脱过去的束缚。"
 SAM.76.t: "基础"
 SAM.76.desc: "不论对哪个孩子来说，黎明都是一天的开始，好吧，至少现在也是如此。俄罗斯人民解放委员会的教育系统和过去相比可谓是焕然一新——过去的教育一片荒芜；如果一个孩子幸运的话，他们会被家人或村社的年长者教授如何阅读和写作。也就是说，孩子们不一定非得真的去学校上学。诚然，对他们中的大多数人来说，进入教育体系是一个终生难得的机会，他们可以为奥克坦所设想的新俄罗斯做好准备。不过说实话，学校里的条件真的很糟糕，课程也很有争议，即使以俄罗斯教育系统的可悲现状为标准也是如此。\n\n上课的时间几乎和工厂里的时间一样长，而且纪律严明。服从的教育高于一切——老师们都穿着军装，根据孩子们的表现、参与度和服从性进行排名。他们实际学到的是令人难以置信的基础知识：阅读、写作、数学……历史课程是最差劲的，即便是年纪最小、受教育程度最差的孩子也能看出大部分内容是多么的虚伪。但他们可不敢乱说；任何异议的轻声细语都可能招致一顿暴揍。\n\n归根结底，奥克坦和他的朋友们资助学校的目的不是教育民众，而是为更远大的目标做好准备。孩子们在被送去加入军队、军官学院或技术学校之前，会以最简单、最有效的方式接受教育，在那里他们将被国家利用，为奥克坦的形象服务。这算不上什么光荣的教育，对任何一个孩子来说也不是特别有用，但它给了他们在俄罗斯未来生存和发展的基础知识。"
 SAM.76.a: "“妈妈，我明天不想再去那里了。”"
 SAM.77.t: "一个现代国家"
 SAM.77.desc: "济科夫主席完成改革之后，西俄罗斯陷入了巨大的静默之中。这种静默既不是期待，也不是死亡，而是长久以来终于显现的和平。然而，这种和平并不是民众乐意看到的和平。实际情况是，即使主席以怀柔方式执政，他夺取俄罗斯靠的可是铁拳——俄罗斯解放军这只大大的铁拳。如果出现了抵抗，济科夫会尽可能地大事化小、小事化了，但有时仅凭言语并不能安抚他的敌人，那也只能动用武力来威逼他们就范了。尽管主席执行了全面的政治经济改革，临时委员会治理下的地区也撤销了戒严令。除了偶尔有赶着去上班的人，或巡逻的俄罗斯解放军士兵，城镇的街道常常空空如也、庄严肃穆。尽管济科夫已经开始将俄罗斯塑造成一个相对自由的国家——选举、自由化的经济，除了军事工业和相对公平的司法机构。但事实上，为了实现主席自己的愿景，他还必须与军队进行合作。这也就意味着，至少在目前，军事独裁的阴影尚未从西俄罗斯上空散去。\n\n但即便如此，临时委员会领导下的俄罗斯也明显比骇人轰炸时期和统一前的间歇期要好得多。这里有和平，有面包、有工作、也有打击土匪的措施。虽然和平由武力保障，而且委员会的治理似乎也十分仰仗于军队。但至少西俄罗斯已经有了和平。目前，这些想法一直在这位难以捉摸的主席的脑海中盘旋，他想知道下一步该怎么走——时局虽然稳定，但如果俄罗斯仍无法统一，那这一切又有什么意义呢？"
 SAM.77.a: "终于有了喘息的机会。"
 SAM.78.t: "钢铁之国"
 SAM.78.desc: "中情局的分析员习惯于访问那些要求山姆大叔施舍的破烂国家。然而，在他漫长而不光彩的职业生涯中，这位分析员还没见过哪个国家能像俄罗斯一样。\n\n他读过不久前与索博尔司令进行过会面的同事发来的报告。但这位分析员并不相信里面的内容，西俄罗斯会如此迅速地实现现代化。现在，当地的东道主开车带分析家参观了正在开发的大规模住宅区，钢筋铁骨正等待着将要浇筑的混凝土。东道主告诉他，这些新住房将容纳迁往首都的工人。在摆脱了西俄革命阵线的束缚后，这些男男女女都可以在蓬勃发展的俄罗斯经济中分到一杯羹。在远处，从西俄革命阵线那里夺取来的巨大工业复合体已经行将就木，但它们正在被私人利益集团重新建立起来。\n\n这群贫穷的男女现在还蜷缩在难民营中。匆忙搭建的棚屋很干净，而且井然有序。街上没有乞丐；司机向分析员保证，在俄罗斯每个人都拥有一份工作，那些不能工作的人将受到国家的保护。他们的车在一个十字路口停了下来，一个衣着光鲜、斜挎着现代突击步枪的士兵检查了车辆的证件。在附近的一个拐角处，分析家看到一辆有轨电车送走了车上的文员和专业人才。西俄罗斯新兴的商业帝国被源源不断的吏员所滋养。分析员只想知道，俄罗斯解放军和它的主席是否会成功地将这种模式输出到乌拉尔以东。"
 SAM.78.a: "战争与商业之国。"
 SAM.79.t: "一个现代国家"
 SAM.79.desc: "俄罗斯人民解放委员会的俄罗斯，也是米哈伊尔·奥克坦的俄罗斯。通过征服夺来的战利品，现在正被那些征服者维系在一起。俄罗斯解放军大元帅已经做了很多工作，以确保士兵们所夺取的俄罗斯将仍将服从于他。\n\n我们已经采取了措施，建立了民政管理机构。在外国和俄罗斯公司共同对该地区进行投资后，经济已经开始出现复苏的迹象。一个自苏联崩溃以来从未有过的教育系统已经开始为我们的技术学校和军队开始培育新人。法院也已经建立起来，并开始为人民提供应有的正义。\n\n现在，西俄罗斯陷入了一片沉寂之中——城市的街道静悄悄的，村庄和俄罗斯解放军的巡逻队都没有异常。与奥克坦刚统一时那激进、狂热的治理相比，一种和平和稳定的感觉已经开始回归这片土地。然而，大元帅和他的同伴们把自己关在了象牙塔里，远离从布尔什维主义和无序状态的暴政中解放出来的人民，领袖们似乎不愿意出现在民众面前。俄罗斯重振了雄风，但有些人不禁感到这似乎只是暴风雨前的平静。"
 SAM.79.a: "它将持续多久？"
 SAM.80.t: "分权"
 SAM.80.desc: "俄罗斯人民解放委员会见过或听说过各式各样的政府。首先是总统制国家，总统象征并代表了国家，行使着绝对权力。然后是君主立宪制国家，就像过去的英国一样，国王和他的大臣们被习俗的屏障隔离，从未行使过实权。还有旧的第三共和国，它的总统和总理，一位是国家元首，另一位则负责管理政府。在所有这些选择中，没人料想到济科夫会选择哪一种制度。济科夫在理想和现实之间找到了平衡，他平衡了军队的利益倾向和民有民享政府的梦想。在这一过程中，济科夫选择从委员会对其他国家的了解中汲取精华，并将其融会贯通。俄罗斯会有一位国家元首和一位总司令、一个是国家的象征、一位是军队的领袖，他们在理论上拥有巨大的权力。然而，这些权力并不会被使用，国家的行政部门会由民主选举产生，这一部门最终将得到军队的信任和忠诚。\n\n时局迟早会稳定下来，但在稳定下来之前必须进行妥协。一种是理论上的巨大权力，另一种是坚实、更能发挥作用的权力。"
 SAM.80.a: "权力转向到人民一侧。"
 SAM.81.t: "背靠军队，面向人民"
 SAM.81.desc: "布尼亚琴科主席久经战阵，他不仅忍受了德国的胜利，还在祖国的统一进程中对俄罗斯的未来有了新的思考。在此后的建设当中，我们必须紧紧依靠军队的力量，以雷霆手段打击文官体系所具有的腐败等恶性现象，同时建立起一套行之有效的稳定的军政体系。对于主席来说，稳定高于一切，因此我国政府将以军队以及忠于主席的廉洁官员为主导，建立起一套稳定的政治架构。\n\n有人会问，人民的声音去哪了？我们将开辟切实的通道以听取人民的呼声，但前提是必须受到监督。在俄罗斯祖国稳定复兴的道路上，这一点是决不能妥协的。"
 SAM.81.a: "可靠、高效、有秩序，这就是军队。"
 SAM.82.t: "把事儿做完"
 SAM.82.desc: "对米哈伊尔·奥克坦来说，问题的重点在于如何把事儿办完。而不是天天开会、天天有一些必须由其他人处理的事情堆到他办公桌上，天天浪费一半时间来听一群人对必须处理的事情提出异议。不过，今天的会议没有那么烦人。今天的会议只为了解决问题。奥克坦酒足饭饱后，打起了前两次委员会开会时都不曾有的十二分精神（老实说，那前两次会议也是讨论了如何管理铁路交通的行政权力），那场会议里他与五名军官、三名文官一起讨论为行政部门建立一个更好的体制。\n\n“所以，现在就让我们把这事儿办了吧，开始吧。”大伙被奥克坦的笑容和几个关于食物和腰围的笑话逗笑了，奥克坦把文件翻了一遍，挑出了他想要的那份。“我们最近有很多关于国会阻挠建筑和工程的问题，权力重叠让他们都开始互相踢起皮球来了。在我看来，你们要是想把事情办好，还得自己去创造可能。”奥克坦似乎看了官员们一会儿，“依我看啊，如果有需要，你们完全可以推翻法院和下级行政机构的决议，紧急条款不就是干这事用的。”\n\n奥克坦环视着桌边每个高层领导的眼睛，“记住，我们得把这事儿办好，放手去干吧，我支持你们。”"
 SAM.82.a: "事情总算有进展了！"
 SAM.83.t: "技术官僚"
 SAM.83.desc: "列昂尼德·萨穆京注视着他面前的文件。收入报表、施工进度报告、研究小组的电报和税收建议。他叹了口气，随意选了一份优先处理。这是一份报告，详细介绍了在乌赫塔建造中的一个新工厂的相关情况，该工厂是按照国家（和萨穆京自己）设计的规格建造的。罢工拖慢了项目进展一个月左右，但政府给罢工者结清工钱后就向乌合之众表明，新的临时政府不会再容忍共匪妖言惑众了。\n\n他读完了文件，在最后一页上签下了自己的名字，表示他已经收到了这份文件。他在沉思中用笔敲打着牙齿，银色的小笔头在他的嘴里咔咔作响。自从列昂尼德·萨穆京被任命为济科夫内阁的经济部长后，经济、科学和国家就开始慢慢地融合在一起。这与统一西西伯利亚之前维持萨马拉的少数工厂和家庭作坊有着天差地别，这是一个在后苏维埃世界无可匹敌的经济奇迹。\n\n列昂尼德对自己笑了笑。虽然工作堆积如山，但这是衡量他作为部长是否成功的一个标准。堆积如山的报告也就意味着他一手建立的经济体系发挥了作用，如今的经济增长速度远不是当初蜷缩在萨马拉被炸毁的防空洞里所能想象到的。在接着处理另一份报告之前，萨穆京只允许自己休息一小会儿。"
 SAM.83.a: "工作永远不会停止，即便对经济部长来说也是如此。"
 SAM.84.t: "俄罗斯解放军与德国断交！"
 SAM.84.desc: "一封外交公报已经越过莫斯科专员辖区的封锁线，从东方一路传到了日耳曼尼亚。\n\n据说，我们在萨马拉市的合作政权俄罗斯解放军，已决定与我们断绝一切联系。随后，他们向任何能接收到消息的人宣布，俄解与大日耳曼国之间的一切联系、互动或任何形式的接触将立即终止。\n\n安德烈·弗拉索夫领导的俄罗斯解放军在巴巴罗萨行动和西俄战争中证明过自己的价值。我们与这个军阀政府内部的小集团之间的接触在此后几年里确实有所裨益。然而，俄罗斯解放军内部的政治平衡显然已经发生变化，不服从我们的利益，且不愿接受我们支持的那一派掌权了。\n\n无论从是大局来看，还是考虑回应的问题，这封公报都没有得到外交部和专员辖区足够的重视。俄罗斯的局势迷雾重重，包括俄罗斯解放军控制区在内，各个地区的政权只是在名义上巩固了政权，但由于行政上过度扩张，前政权的效忠者发起的叛乱，以及内部的紧张局势，这些都大大削弱了他们的行政力量。\n\n在军事上，即使较小的或更激烈的冲突爆发，他们也不会对国防军构成太多威胁。随着时间的推移，当祖国重新开始对外行动时，他们无疑将再次被我们驯服。"
 SAM.84.a: "没关系，他们构不成什么威胁。"
 SAM.85.t: "俄罗斯人民解放委员会的提议"
 SAM.85.desc: "外交部最近收到一封来自西俄罗斯临时委员会的奇怪信件。由位于萨马拉的新贵军阀签署的有关文件请求瑞典与这个新生的俄罗斯国家之间展开谈判。看来，大元帅希望利用瑞典作为正在形成的新俄罗斯与团结协定之间的中间人，把北欧的中立国家作为本国和德国之间的缓冲。虽然这样做会有好处，毕竟瑞典或许能借助调解员的身份继续保持中立，但还是要考虑其中的潜在隐患。作为一个民主国家，为了与俄罗斯或德国的关系保持密切而实行现实政治，可能是一个极不受欢迎的举动。在我们答复萨马拉之前，必须慎重考虑这一决定。"
 SAM.85.a: "回给他们肯定的答复，瑞典会成为中间人。"
 SAM.85.b: "很抱歉，不。"
 SAM.86.t: "瑞典接受！"
 SAM.86.desc: "今天是个重要的日子，我们巩固了自己作为俄罗斯合法继承者的地位。瑞典同意作为我们与团结协定之间的中间人，并承认了我国。当然更重要的是，在德国问题上我们获得了喘息的余地。我们将一边与瑞典狮玩政治游戏，一边继续安抚德国鹰……暂时如此。不管未来如何，在今天，我们离确保自己阳光下地位的目标更近了一步。"
 SAM.86.a: "一步一步向前走。"
 SAM.87.t: "瑞典拒绝了我们的提议！"
 SAM.87.desc: "该死的瑞典人拒绝了我们合理互惠的建议。他们以国家中立为理由，不希望介入团结协定的内部事务，他们言简意赅地告诉我们：我们只能靠自己了。虽然形势还并不算严峻，但令人十分失望。缺少斯堪的纳维亚的支持将阻碍我们合法继承俄罗斯的进程，让我们再一次陷入孤立无援的境地。"
 SAM.87.a: "哦，背信弃义的瑞典！"
 SAM.88.t: "俄罗斯人民解放委员会的提议"
 SAM.88.desc: "外交部最近收到一封来自西俄罗斯临时委员会的奇怪信件。由位于萨马拉的新贵军阀签署的有关文件请求挪威与这个新生的俄罗斯国家之间展开谈判。看来，大元帅希望利用瑞典作为正在形成的新俄罗斯与团结协定之间的中间人，把北欧的中立国家作为本国和德国之间的缓冲。鉴于目前的政治局势，我们不能草率行事。我们与德国关系密切，作为德国和这个新俄罗斯国家之间的调解员，可能有助于缓解欧洲的紧张局势。另一方面，向委员会靠拢可能被日耳曼尼亚方面视为叛国行为。在我们答复萨马拉之前，必须慎重考虑这一决定。"
 SAM.88.a: "回给他们肯定的答复，挪威会成为中间人。"
 SAM.88.b: "我们无法承担德国怒火，不能冒险。用坚定而礼貌的话回复他们，我们不愿这么做。"
 SAM.89.t: "挪威接受！"
 SAM.89.desc: "挪威比这世上大多数国家都要了解德国的优势。因此在看到我们双方的共同利益后，立刻就同意了我们的提议。挪威现在将作为我们与团结协定成员国的中间人，缓和与德国之间的紧张局势。尽管一个新的俄罗斯在东方崛起，但团结协定并不需要害怕我们祖国的复兴。在一个老牌国家的支持下，我们的合法性与日俱增。有了挪威充当我们的中间人，我们可以尝试与德国展开平等的谈判，而不是作为被征召来的奴隶。"
 SAM.89.a: "走狗正视着主人。"
 SAM.90.t: "挪威拒绝了我们的提议！"
 SAM.90.desc: "挪威看到了我们提出和平与合作的信函，却表现得不屑一顾。躲在奥斯陆魔窟里的巨魔和沼泽女巫决定把我们抛给狼群，愚蠢地放弃了同俄罗斯和德国保持友谊与和平的机会。那些操蛋的维京人在想什么现在都无关紧要了，我们现在，一如既往，只能靠自己了。少了一个正式国家的支持，我们作为正统俄罗斯继承人的合法性依然很低。虽然一句拒绝不会导致世界末日，但这依然令我们十分痛苦。"
 SAM.90.a: "日耳曼人都是一丘之貉。"
 SAM.91.t: "民兵组织活动报告"
 SAM.91.desc: "济科夫副主席，按照您的要求，现呈交关于我国全境民兵组织活动的报告。\n\n如您所知，俄罗斯无政府地区长期存在着地方民兵。即使有俄罗斯解放军这样的职业军队，我们也无法完全掌控每一寸领土。因此，当地村民经常自发组织起来保卫他们的村庄。\n\n根据您的指示，我们正在与这些民兵加强合作，作为对俄罗斯解放军的制衡。我们在军官委员会中的对手仍有可能通过军事政变对我们的民主事业产生威胁。因此，我们拥有一支自己的军事威慑力量大有裨益。\n\n当然，我们还是要维持力量的平衡。不能让地方民兵鼓起胆子抵抗我们的中央政府。因此，我们会长期评估每个民兵组织的忠诚度，在尽可能多的民兵组织中安排我们民主派的人担任军官。\n\n要是我们不得不让忠诚的民兵去对抗流氓军事分子，或者用军队去镇压民兵，不管怎么说都是一个悲剧。然而，我们的计划要想取得成功，就必须为任何可能发生的情况做好准备。"
 SAM.91.a: "军官，这属实是一份好报告。"
 SAM.93.t: "新的竞争者"
 SAM.93.desc: "民主国家必须有政党，不是吗？自济科夫上任以来，各党各派的理论家纷纷涌现。济科夫和他的副手们在遏制那些危险和极端的政治思想方面表现良好，而其他党派则表现得像是一群乌合之众，整日对着并不存在的宗派主义杞人忧天、以致不断分裂。在这竞争激烈的环境中，一位身负远见卓识之人崭露头角，他便是尼古拉·鲁缅采夫。他的历史如斑斓的调色板，曾为自由法国和沙皇而战；近日，他在新发行的报纸上宣布要建立自己的政党。\n\n俄罗斯民主改革运动是致力于俄罗斯继续推进共和化的诸多自由与民主党派的联盟。这个中间偏左翼的组织好不容易从济科夫对左翼的压制中逃了出来，出现在大众眼前。鲁缅采夫已经提出了一个有些吸引力的纲领，承诺要禁止压制选民的行为，呼吁将投票范围扩大到白俄流亡者。济科夫仔细考虑着当前的形势，尽管鲁缅采夫发誓他早已抛弃保皇思想，但他依然是从维亚特卡政权跑过来的人。这位记者心中明白，一切联盟都有微妙之处，尤其他还是俄罗斯还叫萨马拉的那个年代过来的人。毫无疑问，这个新成立的自由主义反对党将在俄罗斯精心管理的民主体制中茁壮生长。"
 SAM.93.a: "让人民决定他的命运。"
 SAM.94.t: "枪炮与齿轮，子弹与面包"
 SAM.94.desc: "济科夫和萨穆京站在萨马拉地图前。天花板上垂下一个灯泡，军官和实业家的倒影在灯光下若隐若现。地图上满是圈点勾画的痕迹，标出未来的工厂和亟需砍伐的森林。“嗯，”列昂尼德·萨穆京终于开口说道，“你觉得咋样？”济科夫点了点头，微弱的灯光打在他光光的头顶，恰如月光照在一洼浅浅的池塘。\n\n“你干得不错，列昂尼德。”萨马拉的军阀露出赞许之情，“民用工厂、汽车厂、枪支制造厂、机械化农场，真是天才般的计划。”\n\n听到这些，萨穆京的老脸都要红起来了。他掏出一个账本。“这，呃，这是私人捐款的数字。再加上我们的自有资金，建设成本应该够了。”\n\n济科夫扬起眉毛，“这些大善人都给了多少啊？”列昂尼德抽了抽鼻子，扫了一眼房间，看似一脸内疚的样子。\n\n“绰绰有余，先生，我向你保证，大部分都是自愿给的。其他的——啊，我们用了一些小手段。”\n\n济科夫微笑着，挥手打消了经济部长的顾虑。“我们今天拿走的东西，明天我们用食品、安全和就业回报给他们。”实业家和军官相谈甚欢，他们在脑中勾勒着工业化的具体细节。"
 SAM.94.a: "金钱变成枪炮。"
 SAM.95.t: "钢铁巨人"
 SAM.95.desc: "济科夫和扎库特内打开他们今晚上的第二瓶白兰地，俩人的脸上都挂着醉鬼脸上那蠢得要死的微笑。这两位老黄牛喝得烂醉如泥，开第一瓶酒喝了个精光，理由是要为经济庆祝一番，然后开了第二瓶，是为了庆祝干掉了第一瓶。“德米特里，”济科夫嘴里咕咕囔囔，“我们成功了！看，嗝，看这个！”济科夫又把那份工业与失业报告掏出来，是扎库特内在会面开始时给他的。济科夫兴奋地翻着书页，利润上升，失业率很低，工作满意度和生活质量前所未有地高。\n\n扎库特内也笑了，他的眼睛都有些失焦了。“济科夫，我的大兄弟，总统大人。我们把这个国家从，从一坨屎里，拽了出来。你还记得我们排队领救济的时候吗？那会儿每天都在闹罢工呢？”\n\n“那会儿还有人吃他们家养的猫呢！”济科夫兴奋地说，举起手指着经济部长，“我的上帝唷，那日子可坏了！但那段日子已经过去啦！”说着，济科夫张开双臂，仿佛要给全俄罗斯来个大大的抱抱，“俄罗斯正在重生！钢铁巨人！每个锅里都有一只鸡！每人手里都有一把铲子！我们正开着萨马拉制造的汽车驶向未来！”桌边爆发出热烈而欢快的笑声。这是俄罗斯少有的场面，房间里散发着纯粹的喜悦。在新的俄罗斯，家家户户都能吃得肚子饱饱，盖着暖和的毯子，抱着对未来的希望躺在床上。"
 SAM.95.a: "未来之路由信誉和产业所铺就。"
 SAM.96.t: "新计划"
 SAM.96.desc: "仅限元帅本人查看\n\n致布尼亚琴科元帅：\n\n摘要：振兴占领区委员会发现，虽然占领区在经济上大有用处，但由于战争破坏和缺乏经济规划，我们无法利用这些资源。因此，在下提出了一些经济计划的要素，以“启动”经济，以便开始期盼已久的俄罗斯统一。\n\n报告总结：我们发现，大量工厂被摧毁，要么毁于敌对军阀的袭击，要么毁于德国空军的骇人轰炸。剩下的少数人因缺乏劳动力而受苦。类似的现象也存在于建筑业和采掘业上。尽管如此，失业率依旧相当之高，尤其是在城市地区。这给那些依靠慈善机构维持生计的家庭带来了太多的苦难。详见本报告第20至54页。\n\n建议：通过政府援助，将失业人员转移到最需要劳动力的地区和有关行业，以及在没有其他选择的情况下扩大征兵，利用政府权力强制减少失业。虽然这需要政府来干预经济，但它可以使(a)做生意更可行和更有吸引力，(b)通过增加工资提高普通公民的生产率。有关全面深入的建议报告，请参阅第56至121页。"
 SAM.96.a: "授之以渔……"
 SAM.97.t: "计划成功"
 SAM.97.desc: "仅限元帅本人查看\n\n致布尼亚琴科元帅：\n\n摘要：萨马拉和其他经济振兴计划委员会控制下的地区，工业氛围确实有了显著的增长。由于就业的增加和被摧毁设备的重建，经济和工业资源现在正接近于经济表现的峰值。\n\n报告总结：由于实行了最低限度的政府规划制度，特别是通过软硬兼施的办法强制公民就业，经济产出实际翻了好几倍。贫困减少了，失业率几乎为零，多年来全国各地首次建起了新工厂。补助失业计划非常成功，青少年(多数在13-17岁之间)已经变成了劳动力的重要组成部分，尽管他们还未占到劳动力的大多数。经济计划虽然还未完成，但已取得了重大的进展。这一计划有利于国内的军事工业，譬如枪支的生产。这可以帮助我们实现俄罗斯的统一。报告全文见第18至30页。\n\n建议：除了继续实行这一项计划外，我还建议提供额外的资源来增加就业机会。委员会认为，如果有更多相应的刺激，那经济规模还可以继续扩大，贫困人口越来越少，我们的军事实力也会随之增强。"
 SAM.97.a: "一个更美好的世界其实可以实现。"
 SAM.98.t: "行政军官计划"
 SAM.98.desc: "“奥克坦元帅，您确定这个举措很明智？”\n\n奥克坦放下报纸，对他的秘书很生气，但他微笑着回答道：“当然，你为什么不这么想？”\n\n“好吧，先生，这个让每个军官领到一块领土进行管理的计划——”\n\n“很聪明，不是吗？”\n\n秘书有点措手不及。”是这样，先生，我只是担心这只会重蹈覆辙。”\n\n奥克坦笑得更放肆了些。”这很正常，但你考虑的是可能出现的结果，而我考虑的是这个计划会给人民带来什么样的好处。”\n\n秘书不敢反驳他，只好让他继续。\n\n“军阀只忠于自己，我的军官忠于我。他们会称职的，并会了解到自己所处的环境。把他们想象成……地区长官。”\n\n“地区长官？”\n\n“没错，”奥克坦说道，很高兴他能及时想到那个词，“他们将根据自身情况分配资源。当然，他们会照我说的做，但在他们的管辖范围内，他们想干什么就干什么。”\n\n他的秘书什么也没说。\n\n“你觉得如何？现在请让那些人清楚自己该走马上任了。”"
 SAM.98.a: "先生，如你所愿。"
 SAM.99.t: "新的俄罗斯采邑"
 SAM.99.desc: "奥克坦抽着雪茄，抬头望着天花板，品尝着烟草的浓郁香味。想到自己是多么聪明，他笑了。那个秘书一定觉得自己很蠢，特别考虑到他的新工作是国会地下室的看门人。这个计划或多或少是成功的。\n\n结果显而易见。各地的税收都能达标，有时收入甚至还会超出预期。收入的增加使得奥克坦和他的士兵们日子过得更好了。更不用说把他的政敌调离中央带来的种种好处了。这里重新划分封地，那里漏了一批货，这边给反对派运一批枪……机遇实在数不胜数！\n\n而他的盟友，他们当然会记得是谁赏赐了他们封地，是谁给了他们财富，土地和娼妓。谁把他们举到高位，谁又能让它们跌下权坛。他们必须保持对上级的忠诚。奥克坦已经这样做了好几年，而且非常愿意享受作为这种关系下受益最大的一方。\n\n他又抽了一口雪茄，闭上眼睛尽情休息。他付出了很多努力才弄来这些，为什么就不能享受一下自己挣来的财富呢？"
 SAM.99.a: "土地乃万物之主宰。"
 SAM.100.t: "打倒叛徒"
 SAM.100.desc: "格奥尔基·日连科夫和瓦西里·马利什金都是俄罗斯解放军的头面人物，他们共同负责济科夫政权的宣传政策。和往常一样，他们一同前往自己的办公室。\n\n他们经常共用一辆车，由同一批人护送。他们交谈着，自己今天干了什么，以及他们将要面对的挑战。一切如常，直到日连科夫大喊一声，要司机停车。他开门下车，大步走到墙边，墙上贴着一张他和马利什金共同创作的宣传海报。车队其他车辆上的保镖们都大惊失色，纷纷下车。\n\n海报被刷了几个字——“打倒叛徒！”鲜红的四个大字赫然在目，把海报的原画染得面目全非。\n\n过了一会儿，马利什金也走到他的旁边看着。他们的保镖很快在边上围成一个圈，同时检查着那份海报。日连科夫向他的同事递去一个眼神，马利什金默默地点了点头。日连科夫走上前去，伸手把海报撕了下来。他突然感到有些庆幸，先看到这份海报的是他们，而不是俄罗斯解放军的其他领导人。然而，他的庆幸稍纵即逝——马利什金拍拍他的肩膀，指了指街对面。\n\n又一张海报。面目全非的海报。一张，两张，三张……每一张海报都被刷上污言秽语，如一根根穿心的尖刺。马利什金急火攻心，大吼着要找来士兵，把这些死杂种统统找出来。但日连科夫却似乎没在听。\n\n他只是看着人群。人群离得远远的，保镖围成一圈，他们则站在更远处。人们投来形形色色的眼神，盯着他们。忧虑之情开始在他心头萦绕。\n\n若是人们有如此之大的勇气，胆敢公开毁损俄罗斯解放军的海报，那他们还有什么不敢做的呢……"
 SAM.100.a: "抗争在暗中滋长。"
 SAM.101.t: "懦夫中的懦夫"
 SAM.101.desc: "弗拉索夫正坐在办公室里翻阅文件，他听到敲门声，便抬起头，长叹一口气。依照安排，这个点来见他的只有一个人。看来，预定的开会时间到了。弗拉索夫敷衍地说：“请进。”\n\n德米特里·扎库特内走了进来，依旧得意洋洋地傻笑着，不禁让人颇为恼火。“主席，我来为工业发展谏言献策了。”弗拉索夫真心想让他别再傻笑了，哪怕一次也好，但不幸的是，即使他想不出有谁喜欢扎库特内，但这个人就是和奥克坦有紧密联系。事实上，的确没人对扎库特内有好感。诚然，他们就是一众叛徒，但扎库特内跳边时毫不犹豫，甚至可以称得上是急不可待。意识形态上来说，他完全没有这么做的理由，只是太想在战俘营脱颖而出罢了。真是个懦夫中的懦夫。\n\n“好的，继续吧。”弗拉索夫终于开口了。扎库特内滔滔不绝地说着抵御德国轰炸和增加军工产出的计划，但弗拉索夫根本没怎么听。他清楚，不论自己同意与否，都没有左右规划的能力。\n\n不过，当扎库特内说到如此宏大的规划完全归功于自己的才干之时，弗拉索夫总算忍不住了，拳头砸向桌子，站了起来，怒目圆睁，死死地盯着他，扎库特内吓得往后退了几步。“你——”弗拉索夫刚想发火，但又立马冷静了下来。把扎库特内吼一顿无济于事，必须保持冷静：或许，他仅存的价值只有保持冷静的能力了。“对不起……今天就先到这吧，扎库特内。”扎库特内匆忙道歉、道谢，几乎是跑着离开办公室并带上了门。弗拉索夫再一次坐回到位子上，又长叹了一口气。"
 SAM.101.a: "他真的为拥有这种生活而放弃了许多吗？"
 SAM.300.t: "这片土地的法律"
 SAM.300.desc: "村庄新设立的军民联合法庭闲置了好几天。村民们不相信俄罗斯解放军的暴徒们会做出公正的判决。即使是像村里的神父这样值得信赖的人在场，也没给他们带来多少信心。\n\n最终，新的法律结构就迎来了第一个考验。据称，一位年轻人被发现在邻居的储藏室里翻箱倒柜，并因此在背后挨了一枪。但这个年轻人幸存了下来，他的家人现在指控他们的邻居企图谋杀。被告向法庭请求帮助，因为很少有人相信他的说法。与其等着私刑，不如冒一冒军事司法的风险。\n\n担任法官的军官耐心听取了双方的意见。由四名士兵和五名平民组成的陪审团随后调整了审议工作。对被告作出了无罪判决。法官随后对该男子处以几周的社区服务，以及用于支付受伤青年护理费用的罚款。\n\n在整个萨马拉，一系列的问题开始在法庭上得到解决。从刑事案件到日常的行政问题，协商和裁决都进行得有条不紊。平民们开始勉强相信军方愿意为了法律和秩序而与他们合作。"
 SAM.300.a: "莫听一面之词。"
 SAM.301.t: "民主的继任者"
 SAM.301.desc: "米列季·亚历山德罗维奇·济科夫，这个名字在副官的脑子里不停回荡着。弗拉索夫对他死后或丧失执政能力后由谁来接班一事一直保持着沉默。然而，对俄罗斯解放军的官兵来说，主席显然已经不再年轻。那济科夫呢？他当然是一个不那么正统的选择。弗拉索夫在近半小时前召集了所有副官参加紧急会议，并向他们作了初步宣布。可宣布却变成了讨论——此举让一些比较保守的副官感到震惊，他们认为让济科夫接班必然会导致一场灾难。\n\n说实话，弗拉索夫是个好领导。副官不必像在许多其他高级军官手下那样，担心因小错误而遭到报复。所有人都可以在弗拉索夫面前畅所欲言，只要他们保持尊重。其中一位副官，卢琴科发表了他的意见。“济科夫甚至提议恢复民主制度，但人民对民主一无所知。大多数人并不关心什么民主。他们能理解这意味着什么吗？我是在担心，我们努力建立的一切事业到头来都白费了，瑟克特夫卡尔的混乱怕是要在我们这里重演啊。”元帅以一种疲惫但坚定的语气反驳道。“济科夫可能是想要民主，卢琴科，但我们不是一直在为一个自由的俄罗斯而奋斗吗？一个自由的俄罗斯，却反倒不允许人民自由？”\n\n接着众人沉默了一会。另一位副官，卢琴科的一个好友，终于开口说道。“但是，请允许我多说几句，有些人还在怀疑济科夫的真实意图。即使他要……掌权……在您之后……”这位副官似乎有些磕磕绊绊。“有些人担心他甚至不相信民主，只是试图利用民主作为篡夺权力的工具。”弗拉索夫短暂地苦笑了一下。很明显，他脑子里也曾闪过这种想法。“他可能确实另有所图。但这也不过是一些怀疑。即使他不是为了恢复民主，我也相信他有这个能力恢复希望。而现在呢？希望正是我们最需要的东西。我们需要给俄罗斯人民带来希望。”\n\n弗拉索夫顿了顿。他绝非一位才华横溢的演说家，但大家心知肚明的是，绝大多数民众对弗拉索夫这伙人的评价都很差劲——而济科夫一直是位宣传家。“散会吧。”弗拉索夫喊道。"
 SAM.301.a: "该返工了……"
 SAM.302.t: "弗拉索夫的接班人"
 SAM.302.desc: "安德烈·西多罗夫，他一直以来都是弗拉索夫的副官，陪着主席走过了一路坎坷。现在他被叫到了弗拉索夫的办公室，旁边还有大约十几位同僚，从副官到行政助理，都是与弗拉索夫日常生活息息相关的人。有几把椅子零零散散摆在周围，但大多数人还是不得不站着。弗拉索夫本人在他的橡木办公桌后面，贫瘠的房间被他身后的大窗户照得透亮。这位老主席粗略扫了一眼窗外，然后看向西多罗夫和其他人。“关于我走后，俄罗斯解放军的领导问题，这已不再是什么秘密了。”他说得很直白，但也绝对真实。像西多罗夫这样的副官会用一整顿饭的时间来讨论这个问题，就像青少年热衷于讨论八卦一样。“我花了相当多的时间来考虑这个问题，我决定提名谢尔盖·布尼亚琴科为我们委员会的下一任主席。”大多数副官都点了点头。毕竟，布尼亚琴科是一个明智的选择。他在大多数军官中很受欢迎，一般来说，他也会避免卷入一些同僚乐此不疲的阴暗交易。然而，其中一名副官，即米哈伊尔·奥克坦的“朋友”，插话道。“但为什么是布尼亚琴科？我不太明白。”弗拉索夫的脸上闪过一丝沉思的神情，一分钟后他才回答道。“这是个好问题”，他刻意直视着助手的眼睛开始说道。“俄罗斯解放军充斥着腐败——贪污、贿赂、裙带关系，任何你能说出的东西。我不是傻瓜，我知道这些东西的存在。布尼亚琴科是一个坚强、诚实的人，也是一个可敬的将军。我知道，他会是一个很好的候选人，可以在我们那些充满了意识形态激情的官僚与那些不怎么关心政治思想的同僚们之间充当一个缓冲。而且他也会努力揭露和清除我们军中的腐败，如果必要的话，可以动用武力。因为如果我们要统治整个俄罗斯，就需要一位领导和一个组织，他们既能免受腐败侵蚀，又能以粉碎我们的敌人为己任，而且不会把他个人的利益置于我们的最终目标之上。而最终……”弗拉索夫的声音中断了一会。“我相信他是唯一能超过我，并取得成功的人。”这次没有人再接着追问下去——弗拉索夫郑重地解散了副官们，并指示他们通知那些必要的人。"
 SAM.302.a: "安全之选。"
 SAM.303.t: "迈入长夜"
 SAM.303.desc: "弗拉索夫命令他所有最亲密的副官和顾问把其他会议都推掉，来自己的私人办公室开会——考虑到弗拉索夫在那么多会议室中偏偏选了这间，这场会一定非同寻常。弗拉索夫的主要副官之一安德烈·西多罗夫认为，无论会议的内容是什么，它一定非常严肃。西多罗夫与弗拉索夫共事了五年，目睹了这位曾经骄傲的将军陷入到西多罗夫认为是抑郁症的境地，但即使是他也没有准备好迎接弗拉索夫准备的宣告。十几名俄罗斯人民解放委员会和俄罗斯解放军的官僚及副官们，在那些不了解会议情况的人匆匆拿来的椅子上坐下后，弗拉索夫站了起来，向他的“听众”讲话。“我们都知道，”他开始说，“我的接班人问题确实存在于我们的组织中。长期以来，人们一直在争论，当我要交出火炬的时候，会由谁来接过这个火炬。”他停顿了一下——一个不情愿的、面无表情的停顿，然后继续说道。“因此，我决定让米哈伊尔·奥克坦将军担起继承人这一重任”。几乎在提出这个名字的瞬间，房间里就爆发出不和谐的声音。西多罗夫本人也感到困惑；奥克坦？即使在奥克坦自己的盟友中，他的腐败和失职也是臭名昭著。虽说他曾是一位体面的军官，比那些“自告奋勇”的“军校学员”要好一些，但也没有什么过人之处，他也不是弗拉索夫的朋友。弗拉索夫一声命令突然响彻整个房间——“肃静！”大家都被镇住了。“奥克坦已然拥有了俄罗斯解放军的半壁江山。他引来了那些该死的机会主义者和走狗，贿赂了一切可以被收买的人，排挤了那些不能收买的人。”弗拉索夫继续冷静地解释着他的决定。“如果是奥克坦以外的任何人接替我，我担心我们的事业能否继续存在下去。即便我选择了其他人选，我们也无法承受一场内战，而且奥克坦肯定会采取行动，反对那些试图对他施加更多控制的人。我的决定是为了委员会的利益，也是为了俄罗斯解放军的利益。我已经下定决心了。准备把它转达给那些需要知道的人吧。散会！”\n\n一片漫长的黑夜降临在俄罗斯，无论是最明亮的月亮还是星星，它们的光芒都无法穿透主席最后的决定所带来的黑夜。"
 SAM.303.a: "愿上帝保佑我们。"
 SAM.304.t: "奇怪的出身"
 SAM.304.desc: "一阵微风拂过萨马拉市，巡逻兵谢苗正用他那双锐利的眼睛盯着过路人，有些人无力地瞪着他，有些人则试图避免引起他的注意。这对谢苗来说并不重要——除非他们打算干点什么有趣的事情。\n\n“嘿！谢苗！谢苗！这呢！”谢苗顺着声音的来源转过身去，看到那张熟悉的面孔正朝他跑来，他有些惊讶和懊恼。“啊，布尼亚琴科将军下令，暂时不准士兵单独巡逻。之前有个倒霉蛋被反对派打得很惨。所以我自告奋勇要跟你一起走，毕竟咱们是老朋友嘛。”费奥多尔解释道，他不知道其实他和谢苗之间的友谊只是他的一厢情愿。尽管谢苗有些不情不愿，但他们还是选择了一块巡逻。费奥多尔的话题第一次引起了谢苗的兴趣。“……对了，谢苗，我已经想了很久了，你不觉得很奇怪吗？布尼亚琴科一个乌克兰人，为何能在俄罗斯取得如此显赫的地位和成就？”\n\n谢苗皱着眉头，困惑地搔着下巴。“一个俄罗斯的乌克兰人有什么好奇怪的？”\n\n“不只是他。”费奥多尔很认真地说。“老头子克罗米亚季是个高加索来的希腊人，而巴耶尔斯基是个实打实的波兰人。”费奥多尔的声音渐渐平静下来。“也没人真正了解奥克坦，有各种各样的谣言。最常见的说法似乎是，奥克坦是个克罗地亚人，又好像是个塞尔维亚人，听说还是个巴尔干男爵的儿子呢，反正他不是俄罗斯人。还有济科夫，他也承认自己是乌克兰人，仅此而已。我还听过一些谣言，说他其实是个犹太人，可是——”费奥多尔还没来得及说点什么，就发现谢苗的手捂住了他的嘴。谢苗曾警告他，他喜欢的那些烦人的流言蜚语都是假的，但仅仅是听到这样的流言蜚语就会让人们陷入到危险的境地。\n\n“费奥多尔，也许我们最好还是换一个话题。”谢苗瞪了他一眼，他便失去了接着往下说的勇气，之后一路上的巡逻中，二人一言不发。"
 SAM.304.a: "有些故事最好还是不要提起。"
 SAM.305.t: "月度输送"
 SAM.305.desc: "在俄罗斯解放军控制的领土上，最奇怪的现象之一发生在距离萨马拉市约一小时路程的一个小火车站。该站以前是西俄罗斯通往该市的一个小站，但其真正的名字早已被另一个名字所取代——走私之站。它现在被称为走私之站，是因为它是德国走私者——莫斯科专员辖区驻军的最后一站，他们得到的报酬与冒的风险简直不成比例。这些走私者带来了几乎所有俄罗斯士兵都梦寐以求的东西，他们与当地驻军达成有利可图的交易，向他们出售从烟草、茶叶到巧克力、小纪念品之类的东西。任何流入德军占领区的奢侈品都被设法提供给俄罗斯解放军的士兵。这是俄罗斯解放军与他们签约的最大好处之一——简单来说，俄罗斯解放军与德国走私者的老“关系”使它们能够比其他意识形态的对手多拿到一些奢侈品。\n\n当德国人和俄国人都在努力从火车上卸下货物时，他们支离破碎地说着对方的语言相互交谈，双方都在努力学习对方的语言。其中一位俄国人向一位德国人问道他的家庭情况。\n\n“老实说，我不知道，”德国人回答道，“他们回到了普鲁士。我听说工作上没什么大碍，但除此之外，没有任何消息”。德国人想表现得有礼貌一些，便回问道：“那这里呢？萨马拉的生活是怎样的？”俄罗斯人微微一笑。\n\n“我也不知道。我已经好几周没看到那座城市了，这是我第一次出来这么远。边境巡逻，与土匪进行小规模战斗。我相信你对此并不陌生。”\n\n走私之站是一个令人难以置信的文化交融场所。俄罗斯士兵并不喜欢提供走私品的德国同行，他们相信德国人对他们也有同样的感觉。然而，俄国人试图学习德语，而德国人则尝试着用俄语交流。每个人都知道对方的名字，他们互相分享食物，并开着玩笑，即使语言障碍有时会阻碍交流。最终，双方都接受了自己是对方生活的一部分这一事实，即便他们互相也是对方厌恶之物的一部分。"
 SAM.305.a: "在这片暗土上冒出了奇怪的人性。"
 SAM.306.t: "钢铁收割"
 SAM.306.desc: "这些地方称呼今天为“收获日”。俄罗斯解放军的士兵们会穿着整齐的军装来到镇上，帮助当地农民收割庄稼，为他们的田地提供所需的宝贵人力，特别是由于他们的儿子都被征召或是阵亡。收获日刚开始的时候，士兵和村民之间并没有什么交集，更何况士兵帮助收割的原因之一就是要带一些粮食回去。但是，随着收割日变得越来越有规律，村里人也越来越适应俄罗斯解放军的存在，村民们慢慢的开始不把他们看作是德国的合作者，而是看作自己的保护者。气氛变了，军民之间建立了信任。最后，一些俄罗斯解放军成员甚至开始自愿参加收割日活动——通常是农民家庭的征召兵，他们自愿加入其中。一些最友好的村庄甚至愿意在白天为士兵提供食物，与边境巡逻或剿匪行动相比，这是一项相对舒适的任务。\n\n虽然俄罗斯人民解放委员会远远算不上受欢迎，但他们一直在努力捍卫其政权，并与德国人保持距离，甚至改善与其治理下民众的关系。收割日是其中的一个关键部分，有助于树立俄罗斯解放军是爱民如子而非鱼肉乡里的形象；在很大程度上，这种措施似乎卓有成效。没有人喜欢税收，特别是在农民辛苦种下的粮食被算作税收榨取时，很多农民在收割后会满心嫉妒地盯着俄罗斯解放军的卡车驶离他们的村庄，希望他们多留些自己种的粮食。不过，总的来说，这种体验还算是积极。士兵们甚至卓有成效地让一些当地的小年轻和不安分的农场主与俄罗斯解放军签约，这进一步缓解了与当地人的紧张关系。大多数俄罗斯解放军的核心成员与萨马拉附近的地区没有任何联系，只让巡逻队保护那些认识他们的人，这对俄罗斯人民解放委员会的宣传机器来说无疑是一个巨大的福音。"
 SAM.306.a: "我的镰刀放哪儿了？"
 SAM.307.t: "边境巡逻"
 SAM.307.desc: "萨马拉的边境地区通常很安静。在非生产季节，俄罗斯无政府状态下不断发生的小规模袭击和冲突逐渐平息，经常可以看到士兵们与边界另一边的战友们相互交流。\n\n于是，俄罗斯解放军的几个步枪手来到了一个争议地区的小村庄喝酒。沙皇国的士兵们也来到了这间酒吧，场面一度变得十分紧张。然而，这些弗拉索夫分子选择主动向沙皇军敬酒后，这种紧张也就平息了。\n\n谈话的内容起伏不定，一系列的话题均有涉及。一伙特别暴力的土匪，两组士兵都曾与（这群混蛋）交过手。最近的天气（主要是坏天气）。来自乌拉尔以外的消息（都十分混乱）。最终，话题转移到了西俄革命阵线上。两个集团的一些老兵都在50年代与红军打过仗。在讨论了为打败红军而与俄国同胞作战的耻辱之后，士兵们来回分享了战争故事。这种分享又进行了几个回合。这次随意的谈话标志着当晚气氛的高潮。最终，他们在俄罗斯解放军的合法性问题上爆发了激烈的争论。难道它一开始不就是德国的军事组织，是侵略者的走狗吗？俄罗斯解放军的老兵则反驳道，沙皇也是德国人请来的，白俄士兵不应该谈论为了国内外的暴君服务。\n\n酒吧老板一言不发。现在的生意还算不错。但要是这帮蠢货又开始打架，酒吧可能不得不再次搬迁。而这就是俄罗斯无政府状态下的日常。"
 SAM.307.a: "最后警告！"
 SAM.308.t: "萨马拉的罢工"
 SAM.308.desc: "12点。那是罢工解散的最后时限。当地驻军的指挥官波波夫少校注意到，时间已经到了12点32分，远远超过了罢工者们应该解散的时间。他用无线电通知了正在观察工厂情况的部队——俄罗斯解放军的部队经常在雇主和雇员之间进行调解，尤其是在像这样紧张的情况下。他问了一个简单的问题：“他们散了没？”波波夫得到的答案并不是他所期望的。“罢工者拒绝解散”，广播另一端的声音回应道。“更糟的是，还留在这里的工人和他们的经理之间有一些传言，说这次罢工实际上是由共匪的特工策划的，大家都称他为‘植株’。事情变得相当紧张，人们都开始乱扔东西了。”之后的事情才是真正让波波夫少校担心的，“一些刚入伍的新兵……我不放心他们。一旦情况恶化，他们可能会开枪射击。”\n\n波波夫在心里骂道。这帮该死的罢工者。这是三个月内第三次发生这种情况了，而每次都要俄罗斯解放军前来调解。波波夫希望他的上级能明白，他和他指挥的人都是士兵而不是警察，他还要处理多少次罢工？无论如何，波波夫必须做出抉择——他可以派部队驱散罢工者，还有可能顺手铲除那株共产主义的毒草。当然，这也能平息事件，并给那些不知好歹的罢工者一个下马威，让他们知道这种反抗行为是不能容忍的。这可能会使我们在短期内受人鄙视，但也能维持街头巷尾的稳定，料那帮工人也不敢在枪口前大放厥词。然而，镇压罢工会让波波夫手上沾满工人的鲜血。同样，如果他拒绝派遣军队，工人们会很高兴，自然也能继续活下去，但这样一来商业利益就没了。这绝不是一个轻松的决定，但波波夫知道他必须这样做——如果他的新兵失去冷静并向人群开火，那只会引发一场公关灾难。"
 SAM.308.a: "这破事不是军队该干预的"
 SAM.309.t: "东方的消息"
 SAM.309.desc: "俄罗斯解放军除了无孔不入地巡逻他们控制的每一寸土地外，再也没有什么别的事可做了。他们每天来来回回地巡逻，沿路的检查站和驻扎在其领土腹地的部队可以保证军官们，以及弗拉索夫本人能了解自己领地上的动态。结果，没过多久，发现一位来自东部的使者的消息就传到了当地驻军的驻地。俄罗斯解放军一直对外来者和陌生人感到厌倦，一位乌拉尔之外的外交官立即就引起了怀疑。马克西姆·奥利尼克是当地驻军的指挥官，而特使刚好就被护送到了他的驻地，但他并不是特别想见这位使者——事实上，他甚至怀疑还在这位使者的身份。\n\n光是与使者一块坐着就让马克西姆感到很懊恼了。他默默抗议着为什么这位使者要被赶到他的驻地来，而不带使者去萨马拉。奥利尼克和这位使者一起坐下来，使者上下打量着他。“你是谁？”使者问道，“为什么我和我的车队会在这里被截住？我是要去萨马拉的。”\n\n指挥官停顿了一下才回答：“对于你来说，我就是萨马拉。现在，请告诉我，你是谁？”\n\n又有一些人提出抗议，但使者很快意识到这不会带来任何进展。他最终还是放弃了，在介绍了自己是一名来自乌拉尔以外的新西伯利亚外交官后，会谈变得更接近于审讯。奥利尼克了解到了在东部发生的事件。审讯结束后，这位特使试图提出与俄罗斯解放军进行贸易。奥利尼克礼貌但冷淡地回应道“不必了，谢谢”，使者的念头很快就被打消了，他立即动身回到了新西伯利亚。"
 SAM.309.a: "我们不跟军阀做交易。"
 SAM.310.t: "新厂造旧枪"
 SAM.310.desc: "第14号军械厂是萨马拉火车站附近的一栋小建筑。在骇人轰炸那段最黑暗的日子里，俄罗斯解放军“重新启用”了这个军械厂，并很快搭起了一个小棚屋。这个“工厂”——实际上只不过是一个有几张长木桌和一些机床的大房子——专门用于拆解德国的轻武器并执行逆向工程。弗拉索夫和他手下的大多数人都很清楚，他们从德国拿到的支援最终会耗尽，而且他们早就开始为此做准备了，必须得保障从Kar98K到StG-44的无数德国装备，即使不再可能从他们的前主子那里获得零件——无论是通过官方渠道还是通过走私者，都可以继续使用。\n\n由于轰炸，工厂很少在白天开工，但工人们在小型探照灯和最低限度的光线之下彻夜工作，不停拆卸着旧的或磨损的步枪及其弹药。这些工人尽管条件艰苦，但他们并不算文职人员，至少在官方看来不是。他们应该算作工程师，不仅仅是俄罗斯解放军雇来的临时工，而是参加俄罗斯解放军的一员。这些人在处理德国武器方面有着多年的经验。直到最近，工厂的工作人员仍旧寥寥无几。\n\n然而，随着俄罗斯解放军赢得的血腥胜利越来越多，前线士兵对武器的需求也越来越大，而与我们的需求相比，我们能从德国走私者那里得到的装备数量显得微不足道。因此，第14军械厂从最近开始，不仅在人力方面，而且在场地方面也有所扩大。在原来的基础上增加了一些简陋的建筑，形成了一种联合工厂，那里有专门的工位和高级工程师充当高效率的机器。到了后来，工厂不再只是对武器进行逆向工程，而是仿制自己的版本。当然这些武器在做工上不如原版，但它们便宜又容易生产，而这也是高层所希望看到的。"
 SAM.310.a: "工业巨兽又一次抬起了它美丽的头颅。"
 SAM.311.t: "历史的决断"
 SAM.311.desc: "安德烈·安德烈耶维奇·弗拉索夫的办公室简朴得令人难以置信。两年前，他曾特意下令搬走办公室和生活区的大部分奢侈品，徒劳地试图逃避长期以来一直占据他内心的罪恶感。老元帅站着，看着窗外，手里还拿着一杯酒。他记不清现在是什么时候了，只知道外面天色已暗。也许午夜已至？1点？2点？谁在乎呢。夜晚是弗拉索夫唯一可以独处的时间。\n\n每天醒来后的每时每刻都有副官、军官和行政人员不停地问他一些最平常的问题，但最近他对回答这些问题失去了兴趣，转而把注意力放在对自己从军一生的思考上。除了委员会，自己还有其他成就吗？委员会又取得了什么成就？而这一切的代价又是什么？这些问题在弗拉索夫脑海中日日夜夜地回响着。\n\n他喃喃自语道：“而我这辈子都想不出答案了。”他甚至不记得他与纳粹的合作是出于务实的生存需要还是希望看到一个以他的形象铸造的俄罗斯。他几乎没什么印象了。他继续在自己的房间里来回踱步，偶尔抬头看一眼他的副官们坚持放在办公室里那张坚毅的画像。他脑海中浮现出一个词：遗产。他的遗产是什么？弗拉索夫一直在考虑写一本书。毕竟，还有谁会以他应得的方式讲述他自己的故事呢？“在德国人眼里我就是个叛徒，在俄国人眼里我的形象还要更坏。西方国家的人甚至不知道我是谁。”他没有对任何人说过这个想法。从现实的角度看，写书是不太可能的了。弗拉索夫知道他不能这样做。\n\n再踱了几步后，他坐在办公椅上，耷拉着脑袋，看着自己的酒。他越来越难以抑制自己以“解放”的名义，一次又一次地用高级伏特加重新装满酒杯的冲动。他看了看自己的杯子——目前还是空的。自己是什么时候将里面的酒一饮而尽的呢？他不记得了。望向自己的办公桌，有两样东西引起了他的注意——酒瓶和军用手枪。一个简短的想法在他脑海中一闪而过，但常识使他冷静了下来。在长叹一口气后，他决定上床就寝。"
 SAM.311.a: "主席的军旅生涯即将落下帷幕。"
 SAM.312.t: "人民的意志"
 SAM.312.desc: "在距离萨马拉市约两个半小时车程的一个小村庄外，堆放着大约三十具尸体。其中一半以上的人穿着俄罗斯解放军的制服，其他死者显然是游击队员。在例行检查中，游击队和当地巡逻队之间发生了冲突；巡逻队在检查中发现了武器库，但他们没料到游击队就隐藏在众目睽睽之下。\n\n在随后的交火中，所有的游击队员都被打死了，但大部分的巡逻队员也同归于尽了。死去的俄罗斯解放军，其中有年仅十六岁的孩子，尸体被整齐排放在了一起，另一堆随意摆放的是死掉的游击队员，大多是年轻男女。弗拉索夫听说在离首都这么近的地方出现了如此有组织的共产主义反抗军，深感震惊，他亲自开车出去看了看结果。\n\n在两名保镖的陪同下，他在亲自命令幸存的巡逻队成员不要对余下的村民进行报复后，检查了这场杀戮的情况。其中一名保镖贝洛奇金是老将军的知己。他可以看出，弗拉索夫的情绪很久没有如此地激动过，而且都不是什么良好的正面情绪。他走过村子时双唇紧闭、表情扭曲。愤怒的爆发最终使这位通常沉默寡言的将军咆哮了起来，对着一堆死去的游击队员大吼大叫。\n\n“你们算是什么东西？你们就那么有能耐吗？”他问道，然后停顿下来。他是在等待一个回应吗？“我呕心沥血了多少年——不，几十年来实现一个没有共产主义、没有暴政的俄罗斯。而你们这些人却如此顽固地抵制我的心血，被我多年以前击败的那些混蛋给蛊惑了思想，这些为我打胜仗的青年才俊，就因为你们才把性命白白搭上！”\n\n贝洛奇金惊呆了。他环顾四周，看到旁边的村民和士兵们也都愣住了。他们就这样看着老元帅在发脾气。贝洛奇金随后瞥了一眼同行的保镖，然后慢慢靠近弗拉索夫，而后者此时却陷入了沉默。他小心翼翼地避免与弗拉索夫接触，然后悄悄在主席耳边说了几句话。\n\n“主席，也许我们现在该走了，我相信萨马拉需要你赶快回去。”\n\n弗拉索夫无力地同意了；回首都的路上非常安静。"
 SAM.312.a: "疲倦老人的最后一点激情？"
 SAM.400.t: "军官缺员"
 SAM.400.desc: "任何一支成功的军队都需要大量的军官。只是，在萨马拉的近些年里，我们的初级军官变得不那么初级了。参加过西俄战争的人，前红军战俘，信奉投机主义和法西斯的白俄流亡者，这些人已经和我们一起在萨马拉躲了十年之久。多年的晋升、减员和叛逃使我们的军官数严重失衡，特别是在初级指挥链。我们的军队现在处于危险的头重脚轻之中，急需新鲜的血液来补充指挥结构。\n\n幸运的是，当地的新兵中出现了一群令人满意的潜在军官。但唯一的问题是，多年来的无所事事已经开始使士兵们分化为三个不同的团体。一些有理想的新兵追随济科夫的派别，认为俄罗斯解放军应该实现其解放和民主的承诺。相比之下，一群黑市走私者和强硬的法西斯分子则凝聚在奥克坦将军的承诺周围，即建立一个强大的俄罗斯，让士兵享有充分的尊重。在这两位大佬之间的是军官委员会，它试图通过招募尽职尽责和不关心政治的士兵来维持现状，这些人与布尼亚琴科将军同样冷漠。他们只希望看到军政府的结构能够维持下去，直到形势产生变化。\n\n我们挑选的军官将有助于决定俄罗斯解放军的发展方向。在挑选俄罗斯解放军的下一代时，我们最好谨慎行事。"
 SAM.400.a: "是时候对此做出决议了。"
 SAM.401.t: "奥克坦颠覆布尼亚琴科"
 SAM.401.desc: "谢尔盖·布尼亚琴科坐在他的办公室里，身侧是他的两个老朋友：阿尔卡季·波波夫和阿列克谢·安东诺夫，这两个老朋友同他一同经历了西俄战争的大部分时光，而他们相识的时间甚至还可以追溯到更久之前。阿尔卡季·波波夫和阿列克谢·安东诺夫都是布尼亚琴科麾下的军委会重要成员，尽管奥克坦在此期间日益频繁地声称他应该是主席并试图限制甚至购买委员会的权力，但他们仍然坚定地站在布尼亚琴科这边。\n\n然而，今天早上，当布尼亚琴科试图召来同伴来抑制奥克坦的影响时，两人都出奇地沉默。“这就像癌症一样扩散，阿尔卡季……”他讲着话，却止不住冷汗直流，“他想收买谁就收买谁，像是现在每个人都有明码标价一样。”平时爱唠叨的波波夫显得很沉闷，而一向面无表情的安东诺夫则还是板着脸。“那么，”布尼亚琴科问道，“我们现在该怎么办？”\n\n波波夫紧张地看了看表，正要回答，但一阵急促的敲门声打断了他。在布尼亚琴科还没来得及问是谁打断了他之前，他的四名贴身警卫就拿着武器走了进来。布尼亚琴科从桌子上站起来，问道：“发生什么事了？”而当他看向波波夫和安东诺夫时，他内心的怀疑得到了证实——他们已经站起身来并拔出了枪。\n\n“谢尔盖·布尼亚琴科，”安东诺夫开口说道，“军委会在对你的腐败问题和裙带关系指控进行调查后，决定逮捕你。我们已经复查了案件，并决定判处你死刑。别再做无谓的抵抗了，那只会让事情变得更糟。”当他被两个以前的朋友押出办公室时，他问道：“奥克坦给了你多少钱？”"
 SAM.401.a: "一名战士的财运。"
 SAM.402.t: "悲伤之夜——混乱"
 SAM.402.desc: "那是萨马拉的一个寒夜，冷得甚至有些不合时节。布尼亚琴科主席正准备就寝。这是漫长的一天，弗拉索夫主席的死只会让这一天变得更加漫长。弗拉索夫从始至终都是俄罗斯解放军的领导人，在此之前从未发生过权力交接。这个军官委员会没有经过考验，也没有类似的经验。布尼亚琴科向他的保镖示意他准备离开办公室，但他们还没走几步，门就被撞开了。一队俄罗斯解放军的士兵首先进了门，后面跟着三个男人——他们都是奥克坦的走狗。布尼亚琴科都能闻到他们的臭味。“你们这是要干什么！？”布尼亚琴科问道。叛乱者面前领头的那人苦笑着。\n\n“布尼亚琴科主席，以弗拉索夫真正继承人的名义，你因对俄罗斯人民犯下叛国罪，现在正式将你逮捕。你要是老实投降，那还可以死得体面一些。”这群走狗竟厚颜无耻地摆出宽宏大量的样子。但是他们并没有在主席脸上还看惊恐的神色，他们看到的只有决心。\n\n“小伙子们，你们要是可以逮捕这些傻瓜，我就会宽恕你们不慎卷入这场权力斗争的行径。”他命令道。那些冲进办公室的士兵面面相觑，犹豫不决。“这是你们最后的机会，小伙子们，别做让自己后悔的事。”最后那些士兵好像反应过来了。班长转身用枪托狠狠地砸了一下奥克坦走狗的脑袋，他呻吟一声倒在地上。这一激灵好像打破了控制其他人的魔咒，士兵们把另外两个人团团围住，本来要拿来捆住布尼亚琴科的绳子，现在捆到了奥克坦走狗的身上。“快把这些脏东西赶出我的办公室。”他转过身，重新坐到他的办公桌前，这又是一个漫长的夜晚。"
 SAM.402.a: "奥克坦将因此被绳之以法。"
 SAM.403.t: "奥克坦与济科夫同时发起颠覆"
 SAM.403.desc: "布尼亚琴科主席正要动身离开自己的办公室，却听到了外面的一阵骚动。他示意保镖保持警惕，然后从书桌的抽屉里拿出他的旧手枪，准备战斗。很明显，奥克坦在计划着什么，这条毒蛇总是在暗地里搞些阴谋诡计，但布尼亚琴科没想到他会如此大胆。\n\n布尼亚琴科再次向他的警卫示意，然后开始奔向紧急出口。然而他们还没走远，就有一群人闯了进来。他们是由一伙文职人员领导的俄罗斯解放军士兵。领头的那个人快言快语道：“布尼亚琴科主席，你因反俄罗斯人民之举被捕了，请坐下吧。”布尼亚琴科还没来得及动弹，就被自己的那些叛徒保镖缴了械，捆在了办公椅上。\n\n这位阴谋家刚想说话，但没等他开口，又有一伙人冲进了办公室，这次是从前门进来的。又一群俄罗斯解放军士兵闯了进来，但这次领头的是奥克坦的一个跟班。那些文官们还没来得及提条件，就先走一步溜出了办公室。随后这间办公室的狭小空间内爆发了一场战斗。可是不管布尼亚琴科怎么使劲，他都解不开身上的束缚，他知道谁赢了这场战斗，谁就会把他置于他们的支配之下。"
 SAM.403.a: "俄罗斯人民大获全胜！"
 SAM.403.b: "指挥官将决定你的命运。"
 SAM.404.t: "悲伤之夜——平静不再"
 SAM.404.desc: "布尼亚琴科主席正要动身离开自己的办公室，却听到了外面的一阵骚动。他示意保镖保持警惕，然后从书桌的抽屉里拿出他的旧手枪，准备战斗。很明显，奥克坦在计划着什么，这条毒蛇总是在暗地里搞些阴谋诡计，但布尼亚琴科没想到他会如此大胆。\n\n布尼亚琴科再次向他的警卫示意，然后开始奔向紧急出口。然而他们还没走远，就有一群人闯了进来。他们是由一伙文职人员领导的俄罗斯解放军士兵。领头的那个人快言快语道：“布尼亚琴科主席，你因反俄罗斯人民之举被捕了，请坐下吧。”布尼亚琴科还没来得及动弹，就被自己的那些叛徒保镖缴了械，捆在了办公椅上。\n\n这位阴谋家刚想说话，但没等他开口，又有一伙人冲进了办公室，这次是从前门进来的。又一群俄罗斯解放军士兵闯了进来，但这次领头的是奥克坦的一个跟班。那些文官们还没来得及提条件，就先走一步溜出了办公室。随后这间办公室的狭小空间内爆发了一场战斗。\n\n趁这场突如其来的骚乱还没平定，布尼亚琴科挣开了身上的束缚，穿过敞开的大门顺利逃脱。趁着奥克坦军造成的混乱，他顺势召集了一群忠诚的军官和士兵，在他们的帮助下，阴谋家们或遭围捕或被杀害，萨马拉再次恢复了平静。未来的日子将会异常艰难，叛徒需要被根除，但就在此时此刻，他已经赢得了和平。"
 SAM.404.a: "定要迅速发起清算。"
 SAM.405.t: "济科夫颠覆布尼亚琴科"
 SAM.405.desc: "“难道我们不是为统一祖国而共同奋斗的兄弟吗？我们不是在战壕里肩并肩、心连心地战斗了多年吗？如果你们现在放下手中的枪，我保证我们的事业就会得救，没有人会受伤。记住，小伙子们，不要与你的家人作斗争，而是要与那些想夺走它的人作斗争！”\n\n今天，济科夫在广播中宣布兵变结束，并鼓励少数仍在战斗的人放弃抵抗，赦免了所有没有直接参与煽动兵变的人。结束兵变和防止俄罗斯解放军陷入内战的手段是由这位资深宣传员精心设计的，他似乎将数个世纪前马基雅维利宣扬的信条记得一清二楚。济科夫贿赂了所有可以被收买的人，说服了那些可以被说服的人，并对那些不满足于两者的人进行暴力威胁。这套组合拳勉强起到了作用。他只用武力镇压了少数完全拒绝投降的强硬叛乱者。他所做的这一切，以及由此而生的救济光环，都高悬于济科夫面前的委员会上空。这位神秘的演说家已经粗略地介绍了当前形势及其前因后果。然而，他还没使出绝招。“我相信你们所有人都知道，是背信弃义的米哈伊尔·奥克坦组织并资助了这场兵变，他想要推翻我们的主席。”这一消息对大多数人来说是个意外。但真相是奥克坦与这场叛乱毫无关系——不过济科夫一眼就看到这是个机会。“真相已经不言而喻了，至少对我来说，不管他们曾经的贡献有多大，我们都不能容忍像老鼠一样不听话的人继续混在我们的队伍中。”济科夫环视着整个房间，他用冷静的目光打量着每位委员。他对这些人的投票充满信心。投票一个接一个，所有人都同意逮捕奥克坦。“很好，这就是委员会的意愿，也是我们敬爱主席的意愿，我很乐意下令逮捕米哈伊尔·奥克坦，并在随后对他进行审判。”\n\n事实上，奥克坦并不会被审判。他被逮捕后，虽然提出了不少抗议。但他被直接带到了萨马拉郊区附近的一个小谷仓，并被判处死刑，随后立即被执行了枪决。他的尸体在棚屋后院被烧毁，这就是米哈伊尔·奥克坦的下场。"
 SAM.405.a: "谢天谢地。"
 SAM.406.t: "济科夫的颠覆以失败告终"
 SAM.406.desc: "米列季·济科夫在进入布尼亚琴科主席办公室之后，有了一种和以前完全不同的感受。在最好的时代，济科夫有着常人难及的热情与自然魅力，一般人都能轻易理解这位前记者为何可以聚集起如此众多的追随者。在最坏的时代，济科夫的坚定决心正可以解释，长期受难的民主派经受住萨马拉各派别十年来不断倾轧的诀窍。\n\n今天的济科夫让布尼亚琴科想起了在镜子里看到的自己。这位前记者并不是自己迈步走进的办公室，而是被某些事务的重担推进来的。\n\n“济科夫。很高兴见到你。”这位民主活动家刚想开口，就被主席打断了。“不，请让我继续。现在有一股满是污秽的浪潮正威胁着要阻止我们的进步。军官委员会认为，奥克坦是现在军队和解放区一切恶行的幕后黑手。你现在有十分钟的时间来说服我，让我相信你和那些在北方各省肆虐的乌合之众毫无瓜葛。”\n\n“那我就直接去找委员会说个清楚，又何必对着军官委员会的傀儡费口舌呢？”\n\n济科夫早年那股冲劲儿仍未褪去，这是好事，布尼亚琴科想到这里，微微笑道：“军官委员会就是群没用的、疲软的老家伙。关于这一点，你、奥克坦和我都同意。你不必去找别人，济科夫，你的事我们私下解决就好。你是个能言善辩的家伙，如果你能让我看到你的用处，那我也能帮你办几件事情。我想寻找一些新的……联络人。”\n\n济科夫的眼睛似乎闪过了一丝亮光，是错觉吗？这位前记者开始陈述他的观点，而主席就靠在座椅上聆听着。他可以说服整个俄罗斯北部的联络人在一个月内平定叛乱。"
 SAM.406.a: "我们得在一周内完成这个任务，济科夫。"
 SAM.407.t: "奥克坦颠覆济科夫"
 SAM.407.desc: "已经过了好一会了，为什么秘书拿杯咖啡要花这么长时间？济科夫主席坐在他的办公桌后，思索着是不是该打个电话给他的秘书？\n\n走廊上传来靴子踏过的声音。这位前记者有些脊背发凉，事态已经发展到这一步了？\n\n门被撞开了。蒙面的士兵用步枪瞄准了济科夫。“他在那！他就是奥克坦主席要的俄罗斯叛徒，快抓住他！”\n\n济科夫被按在了地上，嘴里也流出了血。他哪里做错了？难道他做得不够好，不能表现出奥克坦的影响力？又是一击打在了济科夫的后脑勺，他眼冒金星，随后视野陷入了黑暗。"
 SAM.407.a: "民主派自此败亡。"
 SAM.408.t: "恐惧之日——希望重现"
 SAM.408.desc: "太阳高悬于萨马拉的天空，蔚蓝的晴空万里无云，但这座城市的氛围却比美丽的天空要阴郁得多。弗拉索夫主席去世了，尽管他声名狼藉，但他为俄罗斯的最终解放奠定了基础。在新办公室里，济科夫主席看着忠于他的军官们写的报告，他的保镖懒洋洋地站在他身后。根据少量含糊其辞的报告，奥克坦和他的亲信正准备采取行动。但可惜济科夫并不确定这条毒蛇什么时候会发动袭击。\n\n正午的钟声敲响时，济科夫惊讶地发现，一队由奥克坦的一条走狗带路的俄罗斯解放军部队冲了进来，他的保镖们举起了武器，但他们还没来得及开枪就被打死了。带头的懦夫残忍地笑着说：“济科夫主席，以弗拉索夫真正继承人的名义，你因对俄罗斯人民犯下叛国罪而被捕。你要么顺从，要么像条狗一样被射杀。”主席只好就范。当他被带到外面的一辆卡车里时，他突然被一个人扑倒在地。就在这时，从周边建筑传来的枪声击倒了政变参与者。济科夫躺在他救命恩人仅存的大半截身体下，发誓要追杀奥克坦这个卑鄙小人到天涯海角。"
 SAM.408.a: "奥克坦会为此付出代价！"
 SAM.409.t: "恐惧之日——倾覆"
 SAM.409.desc: "济科夫的保镖们都很紧张，这一点主席本人看得一清二楚。鲍里斯在最后的五分钟里至少看了十二次表，阿列克谢也差不多，嘴里不停地嘟囔着什么。济科夫不傻，他知道他的行为疏远了很多军官，他也知道奥克坦同样拉拢了不少军官。作为俄罗斯人民解放委员会的新主席，他的地位岌岌可危，他能否在接下来的日子里活下来也是个未知数。\n\n时钟在正午敲响，政变参与者开始了行动。鲍里斯和阿列克谢立刻在毫无征兆的情况下抓住了主席。鲍里斯说：“以奥克坦司令的名义，济科夫主席，你因叛国罪而被捕了。请保持沉默。”济科夫知道自己逃跑的希望渺茫，于是只好就范。然而保镖们还没来得及挪开办公室的门，一小队俄罗斯解放军士兵就冲了进来，济科夫认出后面跟着的一些人是布尼亚琴科的亲信。站在队伍前面的那人睁大了眼睛，张开了嘴，正要发号施令，可是主席还没来得及反应，鲍里斯就开了枪。济科夫被甩到了一边，他的头撞到了桌角上，双眼在一阵眩晕中缓缓闭合，他知道自己醒来后会面临胜利者的支配。"
 SAM.409.a: "再见，主席。"
 SAM.409.b: "主席晚上好，请就座。"
 SAM.410.t: "恐惧之日——倾覆以免"
 SAM.410.desc: "济科夫的保镖们都很紧张，这一点主席本人看得一清二楚。鲍里斯在最后的五分钟里至少看了十二次表，阿列克谢也差不多，嘴里不停地嘟囔着什么。济科夫不傻，他知道他的行为疏远了很多军官，他也知道奥克坦同样拉拢了不少军官。作为俄罗斯人民解放委员会的新主席，他的地位岌岌可危，他能否在接下来的日子里活下来也是个未知数。\n\n时钟在正午敲响，政变参与者开始了行动。鲍里斯和阿列克谢立刻在毫无征兆的情况下抓住了主席。鲍里斯说：“以奥克坦司令的名义，济科夫主席，你因叛国罪而被捕了。请保持沉默。”济科夫知道自己逃跑的希望渺茫，于是只好就范。然而保镖们还没来得及挪开办公室的门，一小队俄罗斯解放军士兵就冲了进来，济科夫认出后面跟着的一些人是布尼亚琴科的亲信。站在队伍前面的那人睁大了眼睛，张开了嘴，正要发号施令，可是主席还没来得及反应，鲍里斯就开了枪。济科夫被甩到了一边，正好倒在了桌子边上。正当办公室内的战斗激烈进行时，济科夫爬起来，然后越过窗户溜了出去，通过防火通道匆匆赶到一楼，他在一楼遇上了一群忠于他的军官和士兵。\n\n“济科夫主席！我们来晚了，您受伤了吗？”领头的那名军官有些惊慌失措，济科夫安抚了一下这位军官，然后带着他们回到了政府大楼里。在与幸存的叛乱者进行了一阵短暂的交火后，政变被挫败了。"
 SAM.410.a: "士兵们，保护好大楼，我们还有活要干。"
 SAM.411.t: "布尼亚琴科颠覆济科夫"
 SAM.411.desc: "已经过了好一会了，为什么秘书拿杯咖啡要花这么长时间？济科夫主席坐在他的办公桌后，思索着是不是该打个电话给他的秘书？\n\n走廊上传来靴子踏过的声音。这位前记者有些脊背发凉，事态已经发展到这一步了？\n\n门被撞开了。蒙面的士兵用步枪瞄准了济科夫。“他在那！快抓住他！”\n\n济科夫被一名士兵按倒在地：“你被逮捕了，布尼亚琴科司令会解除你的主席职务，这是为了俄罗斯的利益，你要是还想活命，就老老实实与我们合作。”\n\n齐科夫点了点头。他已经陷入了一个死局。他怎会如此低估布尼亚琴科？他早已不再是军官委员会的一条走狗，而是一个正在真正掌控实权的独裁者。"
 SAM.411.a: "俄罗斯将再次强大。"
 SAM.412.t: "守住底线"
 SAM.412.desc: "几周以来的种种迹象显示萨马拉已经到了崩溃的边缘。军队中的极端分子正在动员，希望能让曾经领导我们对抗布尔什维克匪徒的弗拉索夫将军“回心转意”。几天前，忠于谢尔盖·布尼亚琴科的部队企图在坦克、突击队员和火炮的掩护下，袭击我们国家的中心地区，而这场事变几乎摧毁了俄罗斯人民最后的希望。\n\n然而，就在这些极端分子和流氓到达我们伟大领袖济科夫的住所之前，俄罗斯解放军中的忠诚者动员起来挫败了他们的叛乱，我们的事业也因此免于毁灭。在这些勇敢士兵的严防死守下，叛乱者被嘲笑他们的民众四面包围。叛军陷入了绝境，于是他们逃到了外围地区，不久就为了活命而落草为寇。布尼亚琴科指挥官呼吁与我方和解，声称反叛者与他的军官委员会没有任何关系。尽管这位不忠的将军很可能继续留任于总参谋部，但人们普遍认为，他的政治生涯已受到不可弥补的损害。虽然政变的残余势力持续对农村发起小规模的破坏袭击，但毫无疑问的是，他们很快就会被效忠于我们的勇敢士兵抓获。"
 SAM.412.a: "军队服役，人民掌权！"
 SAM.413.t: "济科夫颠覆奥克坦"
 SAM.413.desc: "奥克坦一向谨慎，他身边都是愿意为他卖命的人。希望有人愿意冒着挂掉的风险为他卖命。然而当济科夫的民主党人攻击他时，他手底下的人竟然都抛弃了他。\n\n事情怎会变得如此糟糕？那些可怜的民主派，软弱堕落的济科夫派，他们是怎么把他赶下台的？奥克坦不知道他是在什么地方，什么时候出问题的，但一定是哪里出了大问题。该死，他怎么就低估了济科夫，那个该死的卑鄙记者？\n\n士兵们把奥克坦拖到了枪决的刑场上，而这就是他最后的想法。"
 SAM.413.a: "济科夫夺权！"
 SAM.414.t: "济科夫的颠覆以失败告终"
 SAM.414.desc: "法西斯和腐败分子必须死，因为俄罗斯必须生。济科夫这样想道，他和他的人马必须在这周之内除掉奥克坦和他的手下，在腐败军官的统治开始之前就要发起行动。但他们是不是太草率了？\n\n这次政变经过精心策划，是一场长期准备后的“意外事故”。但济科夫低估了敌人的力量，低估了奥克坦的保镖为了保住他们的地位，究竟会堕落到何种程度。当逮捕或击毙奥克垣失败的消息传来时，济科夫想到了逃跑，但他的副官显然有着另一手准备。这位激进的民主派被推倒在地，撞得头破血流。他的一名副官用绳子将他的双手反缚，另一位则在忙着打电话，显然副官们是打算用济科夫换他们的小命。"
 SAM.414.a: "奥克坦会被遏止吗？"
 SAM.415.t: "一山不容二虎"
 SAM.415.desc: "委员会早就预料到会有叛乱发生，但没想到来得竟如此之快，快到让人有些震惊。军官们已经听说了奥克坦被消灭的消息——关于他的下场说法有很多，有处决的、流放的，也有说失踪的。但至少在此时此刻这并不重要。真正的噩梦才刚刚开始。\n\n布尼亚琴科和济科夫联合起来打败了强大的邪恶势力。而现在，这个基础不稳的联盟已经土崩瓦解，发生暴力事件的可能性一天比一天大。委员会努力寻找接替被废黜的奥克坦的继任者时，两派人都希望推举自己的盟友。农民和知识分子支持济科夫，军队和资产阶级支持布尼亚琴科。无论谁赢了，都必须收拾好奥克坦政权留下的残局，并采取某种手段来应对他的对手。\n\n经历了漫长而恐怖的一段时光后，委员会在紧张和恐惧中选出了他们的下一任主席，这也是俄罗斯的最后希望……"
 SAM.415.a: "…布尼亚琴科。"
 SAM.415.b: "…济科夫。"
 SAM.416.t: "布尼亚琴科和济科夫的颠覆以失败告终"
 SAM.416.desc: "这是一个完美的计划。民主派人士和军官集团的拥护者合谋反对卑鄙糜烂的法西斯。他们只能成功。当然，一旦成功，布尼亚琴科和济科夫就会讨论权力分配问题。一切都会好起来的。\n\n然而，这帮傲慢的策划者不明白奥克坦的军队有多么忠诚且强大。金钱和权力本身就是一种力量。他们的完美计划被挫败了，布尼亚琴科和济科夫都在清算结束前遇害。"
 SAM.416.a: "这些白痴认为自己有那个把握吗？"
 SAM.417.t: "布尼亚琴科颠覆奥克坦"
 SAM.417.desc: "军官委员会中有些人在奥克坦掌权后向他投降，但布尼亚琴科并不会轻易认输。他有一个计划来打败奥克坦集团。他打算对奥克坦与他的派系发动一场政变，确保只有真正有能力的人才能当上主席。毕竟俄罗斯解放军最近满腹牢骚。为什么不利用它从源头上解决问题呢？\n\n政变完全按计划进行。奥克坦还没反应过来就被杀害了。布尼亚琴科当上了主席，俄罗斯解放军会迈向一个最有前途的未来。"
 SAM.417.a: "皆为俄罗斯。"
 SAM.418.t: "布尼亚琴科的颠覆以失败告终"
 SAM.418.desc: "布尼亚琴科已经准备好接任主席一职。奥克坦派的腐败正挥霍着俄罗斯的未来，他已经受够这伙人了。布尼亚琴科和他的手下精心策划了一场针对奥克坦的政变，一旦政变顺利执行，一切都会被拨乱反正。\n\n但最后，这位军官委员会的救星孤独地死去了。在与奥克坦保镖们的激烈交火中，一颗流弹结束了布尼亚琴科司令的生命。失去了领袖，政变很快失败了。"
 SAM.418.a: "悲哀的一生，悲惨的结局。"
 SAM.419.t: "来自俄罗斯共和国的外交邀请！"
 SAM.419.desc: "外务省刚刚接到来自俄罗斯共和国的消息。布尼亚琴科总统及其政府希望在两国之间建立经济联系。根据我们在共和国内部的消息来源，共和国的所谓政府实为军政府，布尼亚琴科为其领袖，各方大员则由他手下的将军充任。\n\n经我方密探与大使间会谈，外务省确信布尼亚琴科及其军事集团希望我方允许日资企业在共和国内进行投资，特别是在生活消费品与军工产品市场。布尼亚琴科希望向我们表明，他的政府收复远东的进程及俄罗斯的最终统一，都将不断加深两国的经济联系，成为两国之间友谊的里程碑。\n\n许多企业与资本家都支持建立经济联系，那些愿意在俄罗斯地区投资的企业的利润将有所提高，同时还能为日本商品提供新市场。外务省内意见不一，许多人担心这一行为会对我国和德国的关系造成影响。"
 SAM.419.a: "我们需要新市场，致电布尼亚琴科。"
 SAM.419.b: "这太冒险了。"
 SAM.420.t: "日本同意！"
 SAM.420.desc: "看来我们的劝说起作用了，东京已经同意给予我们正式的外交承认！日本外务省告知我方，不日将派大使前往国会。这将为我们提供许多机会来鼓励我们的经济，军用和民用经济都将有所发展。这将是我国政府的一次重要胜利，无论是在公众形象方面，还是在重新统一俄罗斯的方面。\n\n虽然我们的外交成果需要过一段时间才能逐渐显现，但关系正常化的好处不言自明。剩下的就是开始履行我们对日本的承诺。"
 SAM.420.a: "好极了！"
 SAM.421.t: "日本拒绝！"
 SAM.421.desc: "看来我们劝说日本的努力以失败告终，我国外交部收到消息称，东京拒绝承认我们是俄罗斯的合法政府。\n\n虽然，因为我们并未完全统一俄罗斯，被拒绝也情有可原，但这依然是对我们公众和国际形象的一次打击。这意味着我们将独力面对远东的敌人，不再会有日本的暗中帮助。"
 SAM.421.a: "真糟，早该料到的。"
 SAM.422.t: "俄罗斯的请求"
 SAM.422.desc: "俄罗斯共和国致电我国外交部，询问是否可就军工图纸与设备转让事宜进行商谈。对方请求以30M美元的价格购买我国战斗机与雷达的图纸、原型机。据对方大使所言，俄罗斯技术、材料与教育基础薄弱，难以自主设计。\n\n军方与经济学家认为这是笔划算的交易，尤其是因为此举不会致使我国军事落后于他国，同时也能推进对俄罗斯的经济、军事协助。与之相对的，外交部认为此举会导致德日关系进一步恶化，由此质疑继续加深俄日外交关系是否合理。"
 SAM.422.a: "跟他们交易吧，为什么不呢？"
 SAM.422.b: "步子不能迈得太大。"
 SAM.423.t: "日本接受协议！"
 SAM.423.desc: "除雷达技术外，日本当局还同意交付喷气机与雷达设计蓝图。日本人对我们的港口与机库交付了几十架喷气式飞机，并提供了雷达技术，以及各式设计蓝图。\n\n军方对原型机十分满意，认为其在我们研发出国产机型前可以帮助我们训练飞行员。此外，有许多人认为这是捡了大便宜，其中有一人说这简直是“偷”来的。\n\n告知我们转交事宜的日方外交官十分友善，同时希望两国可以在未来继续保持紧密的经济与军工往来。"
 SAM.423.a: "日本人，我爱死你们啦！"
 SAM.424.t: "日本拒绝协议！"
 SAM.424.desc: "尽管我们得到了正式的外交承认，但日本依然拒绝向我们提供能为我们在统一战争中建立优势的飞行器设计蓝图与原型机。\n\n日本外交官称，东京方面认为，战机技术和原型机的转移会损害日本与德意志国的关系，另外成本也过低，对日本也没有什么好处。\n\n军方对协议失败感到失望，特别是空军。其中一位将领甚至说，这将使空军要额外花掉许多个月，甚至几年，才能达到这样的技术水平。\n\n无论如何，我们政府对外国盟友的依赖看似也就到此为止了。有些事情我们必须自己去做。"
 SAM.424.a: "不靠这帮混账，我们也能打败敌人！"
 SAM.425.t: "用钱把他们留下来"
 SAM.425.desc: "在普通人眼里，贿赂似乎应当被彻底消灭。当然，在大多数情况下，他们肯定是对的；但俄罗斯早就不是一个正常的国家了，尤其是在我们国家彻底崩溃、各路军头纷纷林立之后。\n\n西西伯利亚的思想和社会实践都如百花齐放。无政府主义者、社会主义者、君主派、温和派比邻而居，有时剑拔弩张，有时偃旗息鼓。无论如何，我们已经控制了西西伯利亚，希望我们的统治能维持下去。\n\n既定事实，并不意味着当地的民众就会接受我们的统治。许多公民希望组建政党，要么就不想给团结党投票。这可能会搞得天翻地覆，因为，如果有一个大到可以挑战我们的党派，团结党内的许多人士就会开始怀疑留在这样一个大帐篷里有什么用。不过，经济部门倒是给了我们一个主意：向那些重要的民间人士行贿，让他们同团结党达成一致。\n\n但还有些问题需要解决。有些人希望收买那些豪商，因为他们可以提供丰厚的资源，为团结党竞选胜利、维持政府打下坚实的基础。其他人则希望贿赂当地的民主人士，这些人出于这样或那样的原因，对政府或团结党持负面批评的态度。我们的选择将决定谁将主导西西伯利亚的政治。"
 SAM.425.a: "我们需要人民。"
 SAM.425.b: "我们需要商人。"
 SAM.426.t: "限制之下"
 SAM.426.desc: "基里尔紧紧的握住了手里的讲话稿，汗水止不住的从额头上冒出来。科洛尔这座小镇的人口没有多少，但是他却感觉自己站在上百万人面前。人们站在台下，期待着他的竞选演讲。基里尔在内心里强迫自己镇定下来，他在内心里悄悄地说：这已经不是在军队里了，现在需要迎合人们的要求。\n\n“兄弟们，在这个轰，啊不-风和日丽的日子里，我向你们问好！”基里尔的声音打着颤，“我向你们保证，我的目的是为了保障大家的自由与饭-繁荣！而且只要我在任上，新的农机就会源源不断地运到这里！”人群回以掌声。科洛夫是一座乌拉尔的偏僻小镇，但是济科夫让基里尔去竞选市长，其目的是让当地民众晓得政府与人民站在一起。\n\n“我，嗯，我自己，也是个，唔，科洛尔人！”基里尔撒了个谎，“现在我又-又回来啦-”\n\n“我没见过你！”后面有个人用公鸭嗓子叫了一句，人群像一扇门一样分开，一个老头子从中走了出来，“我在这儿过了一辈子，就没见过你这号人！”人们转而瞧向基里尔。“啊这，我啊，我变样了。”基里尔说，“是-是这样的，我在小时候就已经在德-啊不在西边打仗了-”\n\n“从来就没听说谁家有个叫基里尔的。”老头子打断了他的话，人群又看向政客。"
 SAM.426.a: "“好吧，我承认！”"
 SAM.426.b: "“这老头子绝对是疯了！”"
 SAM.427.t: "我已筋疲力尽"
 SAM.427.desc: "济科夫把报告快速看了几遍。会议室已经陷入沉默10分钟了，弗拉基米尔面无表情地盯着主席。最后，济科夫深吸一口气，渐渐重新开始了谈话：“那么，弗拉基米尔少校，你能不能解释一下，为什么从俄罗斯各地三十多个不同渠道获得的这些文件，声称你同时拥有：“我们刷房子”有限公司、秋明金属厂、世界大战可动兵人、维亚特卡的三家餐馆、两家床垫店，而你好像还是一个不存在的‘杜拉克格勒’市长？”弗拉基米尔检查了这些文件后哼了一声，似乎陷入了深思。起初，济科夫期待面前这个人还能想出一个借口。然而五分钟过去了，十分钟过去了，弗拉基米尔还是一直低头看着文件。\n\n“你他娘的，弗拉德！”济科夫把手伸过办公桌，从士兵手中抢过文件，“你明明只是个军人！你怎么会有一百多个不同的企业！”少校一动不动，就像一个犯了错而被责骂的孩子。主席强颜欢笑，靠了过来，低声问道：“为什么？”\n\n弗拉基米尔点了一下头，“好吧，怎么说呢，济科夫同志，这一切都始于我听到私人的——”\n\n济科夫从座位上跳了起来，喊道：“我不管，你他娘的！你快给我解释一下为什么你个军官会有这么多企业！”弗拉基米尔被震住了，但很快又重新缓了过来；“您看，我其实是个商人——”济科夫瘫倒在了他的座位上。"
 SAM.427.a: "……随后济科夫拨通了执法人员的电话。"
 SAM.427.b: "……之后济科夫第三次痛骂了这位军官。"
 SAM.428.t: "耻辱之徽"
 SAM.428.desc: "叶夫根尼从床上站起来，默默地望着还在睡觉的尤利娅。他感到偏头痛将要袭来，轻声呻吟着走进隔壁的房间。尤利娅把他的制服放在厨房的椅子上。街灯透过窗户，散射出奇异的光芒，他注视着它。\n\n叶夫根尼与意识形态从无瓜葛。他曾为红军而战，因为他们支持他和他的妻子，因为他父亲在德国轰炸中死亡后在他心中产生的愤怒，因为……没有别的。正是因为对政治不感兴趣，他才在萨马拉人打进阿尔汉格尔斯克后免于受到惩罚。现在他被征召为俄罗斯解放军的一名战士，宣誓打倒布尔什维克和沙皇，以统一俄罗斯。\n\n尽管他无党无派，但他讨厌俄罗斯解放军。他对他们恨之入骨。他恨他们是德国的马屁虫，他们为希特勒而战，对抗他们的俄国同胞。他们的缔造者，安德烈·弗拉索夫，简直他妈的不是人。这种仇恨深藏在他的心中，叶夫根尼成功地把它完全隐藏起来，到目前为止。现在命运使他成为他们中的一员。\n\n愤怒变成了悲伤。他能怎么办？他要保护尤利娅，赚足够的钱，让他们有一天能成家。如果他必须在看着她受苦和为弗拉索夫的鼠辈而战之间做出选择，那他别无选择。他本想按照她的要求，在离开之前叫醒她，但后来他又决定不这么做。他会做他必须做的事。为了她。\n\n叶夫根尼穿过清晨凛冽的寒风，准备前往俄罗斯解放军军营报道。叛徒的徽章别在他的衣袖上。"
 SAM.428.a: "又一位俄罗斯的战士。"
 SAM_oktan.1.t: "好总督"
 SAM_oktan.1.desc: "那个自称斯库拉托夫的男子带领一支武装部队进入阿拉巴赫村时，人们不知道接下来会发生什么。在过去的几个月里，一直有传言说公路上有拦路的劫匪，周边城镇的旅客也常谈到他们对这一地区安全状况的担忧。这个斯库拉托夫自称是萨马拉中央政府的代表。他要给这个地区带来安全与秩序。\n\n然而，他带来的其实是恐怖统治。\n\n身上充满鞭痕和刀伤的尸体被冲到河里，邻居在夜间被拖走，口中还在尖叫着他们亲人的名字。偶尔有人还会发现一个涉嫌与土匪勾结的人被吊在柱子上，挂在大庭广众之下。好几十人就这样死了，到拦路强盗的谣言完全消失的时候，斯库拉托夫对阿拉巴赫的村民来说，他就像来到人间的路西法。\n\n然后，一天早上，在村里的水井附近发现了一具尸体。那是斯库拉托夫的，他的内脏从肮脏的制服里扯了出来，头抱在身体的膝盖上，眼睛仍因惊讶而向外凸起，伤口满是污秽。\n\n上身的制服别着一张告示。"
 SAM_oktan.1.a: "自萨马拉：正义已得伸张"
 SAM_oktan.2.t: "新俄罗斯的生意"
 SAM_oktan.2.desc: "列奥·伊万诺维奇觉得办好这事很容易。从南方通往喀山的检查站，一路上都由他和他的手下控制着。所以萨马拉政府按往常惯例，决定让他们负责为市区新修建的武器厂运输材料。列奥·伊万诺维奇认为他们能把活干好，毕竟政府可是给他们开了绿灯。\n\n但他们并没有这样的好运。\n\n首先，他们必须把机床从纳贝列日尼-切尔尼运到卡马河下游地区，然后再运到伏尔加河上游。这意味着他们必须得贿赂船夫，因为船夫们不会随便运送陌生人的货物。同样的情况也发生在金属薄板的运输上，大部分薄板都需要通过另一个军阀的检查站从陆路运送过来，所以还得打点一番。最后，在伏尔加河最狭窄的地方，有几个蠢货拉起了一条铁链，把小船的航道堵住了。要是想让他们沉下锁链，就先得让他们满意……又他妈得交钱了。这伙人中最年长的也不到二十岁。列奥一想起那人的小嘴塞了马蜂窝似的笑容就气得呲牙咧嘴。最后，所有的材料都运达了喀山。在适当地讨好一遍占据着当地码头的流氓之后，这些材料被转移到了建筑工地。\n\n结果又来了一个叫“克瑟塞延突厥佬”的男子，他宣称这块地其实归他管，而且还要对此地收取租金。列奥·伊万诺维奇听到这话气得差点没叫出声来。"
 SAM_oktan.2.a: "这国家还能做生意吗？"
 SAM_oktan.3.t: "忙碌的一周"
 SAM_oktan.3.desc: "米哈伊尔·奥克坦并不喜欢治国理政。与之相比，他更想过轻松日子。虽然有时也会有人来求他办点事，但他还是期望自己能有大量空闲时间沉湎于自己喜欢的事。遗憾的是，今天乃至这周都不行。最开始，有个地方官一大早就打电话把奥克坦吵醒了，说有一起小小的航运纠纷，据他的描述，这场纠纷“可能会把我们所有人都毁了”。所以奥克坦明确表示自己站在他那边，然后又爬回到床上，结果半小时后又被另一个地方官吵醒了，这名官员又急切希望奥克坦能立刻扭转关于那场纠纷的看法。\n\n这一天剩下的时间都被用来处理将军们的各种问题——将军们要么是打电话进来表明他们的观点，要么就是简单地把他们自己的问题堆砌在一起。奥克坦刚想去睡觉，一系列小争端又把他给拉了回来。他没有时间寻欢作乐，没有时间喝酒，没有时间泡女人，甚至没有时间休息。这让他感到恐惧，他感觉自己就像是在放养一大群猫。\n\n到这周中旬的时候他已经疲惫不堪，劳累过度，希望这样的生活早点有个头。他对争端、麻烦或争论的处理能力已经到了极限。之后，弗拉基米尔·阿尔特谢佐决定把他的“请求”加到这早已堆砌如山的问题里。他的副手和一群文官正在召开会议。更糟糕的是，这些会议的内容似乎都是对他的批评。\n\n“传播法西斯主义或许应该成为本届政府的首要目标。”奥克坦翻了翻白眼，而弗拉基米尔则平静地说道。“其实，如果我们——”\n\n“我已经说过很多次，我会做正确的事。你在怀疑你的领袖吗？”他用斩钉截铁地语气打断了弗拉基米尔接下来的讲话，然后嘘了他们一个小时。这是他最忙的一周——但肯定只是一周而已。对吧？\n\n然后电话又响了，米哈伊尔咒骂道。"
 SAM_oktan.3.a: "这就是我的新生活？"
 SAM_oktan.4.t: "个人视察"
 SAM_oktan.4.desc: "科学家们在听说奥克坦主席要来视察核项目后，不禁兴奋异常。工人们集合了起来，官员们也做好了准备，欢迎用的地毯垫也铺开了。然而，当主席真正抵达时，他的反应很……平淡。他似乎对俄罗斯的荣耀和试验结果根本不感兴趣，似乎更在意的是核技术能卖多少钱。一个看起来像瑞士人般高大、瘦削的男人站在他旁边，看着这些零件，喃喃地从嘴里蹦出一串串数字和价格区间。\n\n“先生。”当奥克坦转过身时，一位科学家说。“武器开发进展顺利。我们应该能在——”\n\n“是的，我知道。我看过有关报道。你觉得这些推进器怎么样？”他问道，旁边那个瘦高的男人朝他看了看。\n\n“应该值这个价……”他咕哝着，奥克坦转过身，环顾四周，将目光锁定在一位公开表示忠诚的科学家兼官员身上。\n\n“看来推进器上有什么地方不对，显然是这个叛徒干的。”他喃喃地说，身边的警卫迅速地……解决掉了这个“叛徒”。“你们要加倍努力。”其余的科学家急忙点了点头，视察很快就结束了。如果非要说什么的话，那就是科学家们并不期待还有下一次……"
 SAM_oktan.4.a: "主席要求研发有所进展……"
 SAM_oktan.5.t: "独裁者的宫廷"
 SAM_oktan.5.desc: "实业家，军官，政党领袖，这些人都要来见奥克坦，但他们都不能，也不愿闭嘴。基本上大家都是满腹牢骚，互相怒目而视。商人们抱怨说，军队在试图敲诈他们，军队发言人声称党和实业家试图直接控制他们的资产，而党员则抱怨说，另外两个集团正在破坏整个地区。\n\n“先生们，请吧。”奥克坦冷静地说道，他的声音一如往常那般平静、富有魅力。“俄罗斯就在我们的掌控之中，你们却为一些鸡毛蒜皮的小事争吵？”一旦俄罗斯统一，我们就能解决这些小问题。”他笑了笑，人们相互对视了一下，然后渐渐沉默了下来。\n\n“当然，您说得对，先生。但是，如果能占用您一点时间……”一名军官低声说，直到米哈伊尔的笑容随着那种温暖的声音一并消失，他才停了下来。\n\n“一旦俄罗斯被我们收入囊中。”米哈伊尔·奥克坦声嘶力竭地吼道，他的目光穿透了军官的眼睛。“然后，我们再讨论这些事情。明白了吗？”没过一会他就得到了肯定的答复，那位军官不好意思地道歉了。奥克坦微微点了点头，做了个离开的手势。\n\n军官们从奥克坦的办公室鱼贯而出，会议……戛然而止成了他们之间讨论和怀疑的话题。他们领袖那温和而舒缓的声调是在演戏，还是他突然就性情多变了？于是谣言四起，一时间风声鹤唳。"
 SAM_oktan.5.a: "压力有一种传播的方式……"
 SAM_oktan.6.t: "独裁者与银行家"
 SAM_oktan.6.desc: "米哈伊尔·奥克坦为数不多还在期待的会面之一，就是与他手下的一位银行家进行面谈。瑞士有许许多多才华横溢的银行代表为他工作，但没有一个比卢卡更出色。他身材高大而瘦削，对数字很有天赋，据说他从来不会笑，最重要的是，他还守口如瓶。\n\n夜里，卢卡手里拿着一小叠表格，悄悄地走进奥克坦的办公室，坐了下来。在米哈伊尔举手示意他停下之前，他已经读表格读了好几个小时，内容主要是对“库存”、“基金”和潜在利润资产的重新评估。\n\n“有多少资产可以转移？”\n\n“转移到哪？”卢卡问道。米哈伊尔叹了口气，说：\n\n“瑞士。我有多少资产可以转移到瑞士？我认为……把我的一些财富安全地储存起来也许是个明智的选择。对了，我的度假别墅怎么样了？”卢卡望着他，沉默了一会。\n\n“别误会，我不打算离开。”奥克坦急切地说。“俄罗斯需要一个强人来推动它前进。我不能就这样离开。所以……我的度假别墅怎么样了？”他问道，卢卡翻了个白眼。"
 SAM_oktan.6.a: "“跟您离开时一样，先生。”"
 SAM_oktan.7.t: "称职的喉舌"
 SAM_oktan.7.desc: "列昂尼德·萨穆京对他还能活着感到惊讶万分。他先前决定站到俄罗斯解放军的济科夫派那边——这显然这是个错误的决定。现在这个派别已经分崩离析，其他人要么逃命去了，要么人间蒸发。但他没有。\n\n因为萨穆京知道，尽管奥克坦和他的走狗们想把他赶走，但如果他们想要继续洗劫领土中的财富，就必须先治理好这个国家，而治理国家就需要像他这样的行政人员，即使他会心直口快地说出那些刺耳的真相也无妨。\n\n萨穆京痛苦地意识到，这绝不意味着他已经安全了。他被要求工作，执行，服从，被要求表现得足够好。他非常希望服从命令，因为他得到了第二次机会。而且他心里也明白，无论这个国家有多么迫切的人才需求，也不会再有第三次机会给他了。事实上，如果完成第一个任务就可以证明他有多可靠，那国家就会迫切地将其雇佣。\n\n他要完成一份关于西俄罗斯数百个工业场地状况的清单和报告——其中既有俄罗斯解放军在其活动中“保护”的地方，也有被奥克坦和他的手下洗劫一空的地方，也不乏需要以人民的利益为代价来重建，以维持俄罗斯继续屹立的地方。\n\n他叹了口气，开始安排自己的行程。他的个人感情早已不再重要。重要的是他还活着，而且他还不想死，该回去工作了。"
 SAM_oktan.7.a: "不是每个人都能被挖过来……"
 SAM_oktan.8.t: "盗贼统治与法西斯"
 SAM_oktan.8.desc: "弗拉基米尔·萨马林没想到自己会为一个土匪头子效力。不过，他也没料到一个土匪头子能有效地控制整个俄罗斯。\n\n然而，尽管萨马林很鄙视米哈伊尔·奥克坦——不管这是不是他的真名。他还是不得不承认奥克坦确实有能力。萨马林知道，如果这个人没有相当大的，即便是扭曲过的政治智慧，他绝不可能取得如此之大的成就。但他也知道，奥克坦对个人利益的盲目追求为他手下人提供了机会，这些人就像萨马林一样，是真正的法西斯理论家。\n\n因此，他自始至终都相信法西斯理念所承诺的国家力量和进步。他虽然同意加入俄罗斯的盗贼统治者行列，接受外交部长的任命，但他认为奥克坦的国家总体形势是一个……扭曲过的笑话，用他这样的例子来宣传他流氓国家的“美德”。萨玛林知道，不管别人怎么说，他都被监视着，所以他要干好自己的活，办好自己的事。\n\n然而，尽管萨马林知道他的立场只是权宜之计，但这并不意味着他看到奥克坦或他的亲信从俄罗斯窃取更多资源时，不会感到愤怒和仇恨。因此，他决定在自己的职权范围内，采取一些措施。\n\n他可以，也会利用自己的权力建立一个国内的草根政治组织。一个致力于力量和国家进步的组织。这个组织拥有着奥克坦和他的派系无法公开否认的美德。\n\n他希望有一天，它能强大到让这个他深爱的国家拥有真正的政府……哪怕只有一部分，哪怕只有一点它的影子。"
 SAM_oktan.8.a: "至少他不会去行窃。"
 SAM_oktan.9.t: "金色王座"
 SAM_oktan.9.desc: "奥克坦手里拿着一张照片。这张照片因年代久远而褪色，镜头模糊不清，但他知道里面所描绘的是什么。在照片里，年轻的奥克坦站在弗拉索夫、济科夫和布尼亚琴科旁边，他们是为自由俄罗斯而团结在一起的战友。奥克坦轻蔑地望着昔日的同僚们，自言自语地说：“我已经赢了……我打败了你们，你个奸诈的犹太佬，还有你这个老头子，现在全被我给扬了！人们只会记住我，只会为我竖立雕像！”奥克坦摇了摇头，把照片扔进燃烧着的壁炉里，壁炉上雕刻着的镀金罗马神像静静地看着萨马拉四人组在炙热中变黑卷曲。奥克坦打开一个水晶雕花酒瓶，里面装着从别人那里抢来的上等烈酒，然后给自己倒了一大杯。他把散发着苦涩味道的杯子举到唇边，品尝着烈酒的滋味。他沉思着，原来自己可以成为任何他曾经想成为的人。总统？沙皇？皇帝？元首？无论奥克坦喜欢什么头衔，他都可以采用。担任“元首兼皇帝”的想法闪过他的脑海，但下一秒他就意识到这个想法有多么荒谬。\n\n一切，他想，一切都不太妙。当他眼前的威胁得到解决时，很快又会有一波威胁开始在他的脚底下酝酿。萨马拉的“正统”法西斯主义者憎恨他，克罗米亚季和特鲁欣用军官集团与阴谋威胁着他的统治。没关系，奥克坦沉思着，今天他才是俄罗斯人的国王。国王们经常一手拿着金权杖，一手拿着屠刀来统治，他奥克坦为什么就不行呢？今天，他可以轻松地享受劳动果实。明天，就会有人头落地。"
 SAM_oktan.9.a: "“不过是迈达斯之手的另一种表现形式，那瘟丧般的触及让一切事物甘为玛门做走狗。”"
 SAM_oktan.10.t: "腐朽时代的爱情"
 SAM_oktan.10.desc: "一对情侣坐在萨马拉最好的餐厅里。男方是一个身着整洁制服的俄罗斯解放军军官，而穿着貂皮大衣的女方则比他小20岁，当然他们能成的原因很大程度上是因为男的昨儿个给女方买了一件貂皮大衣。他们点了烤肉和鱼子酱，男方还带来了一瓶红酒，这种东西对于不景气的萨马拉来说属实是稀罕。\n\n姑娘打开了话匣子：“你看，店里就咱们两个人，太幸运了吧？”军官把手放到了下巴颏边，装模做样地思考着。当然只要给大堂经理足够的红包，就能把这个餐厅包下来。\n\n“当然了亲爱的，不过有时候还是要点手段的。”\n\n“跟我说一些你工作的事情吧，我父母总说俄罗斯解放军的人是骗子，但是我觉着你很勇敢。”军官脑子里回闪了用保护费买珠宝的画面，但是他很快就摇摇头，想把这画面擦除。他开始回忆正面的经历，但是这些都差不多，全都是贿赂、幕后交易、刺杀之类的烂活。没办法，他只能编一个故事。\n\n“五十年代我在前线打仗，突然有一天我被赤匪包围了……”他的故事完全是编的，然后一直和女方讲到半夜，并以一个热情的吻画上句号。军官心想，当将军可真是世界上最好的工作了。"
 SAM_oktan.10.a: "有时，只有犯罪才能发大财。"
 SAM_oktan.11.t: "未来封建制"
 SAM_oktan.11.desc: "米哈伊尔·奥克坦哈哈大笑。他笑得很开心，酒精在他的肚子里翻腾，他重重地坐了下来，周围的人还在继续讲他们的故事。他的视线开始变得模糊，随后他从眼角的余光看到了站在门口的副官。那人局促不安。奥克坦正考虑把他打发走，但他一时兴起，于是就挥手让他进了屋。“又出什么事了？”\n\n情况比他预想的要严重一些。两个有争议领土的军阀——都是他本人册封的，现在这两人已经结下了梁子。他们的部队之间已经发生了一些小规模冲突，造成了一些人员伤亡，他们似乎正在囤积武器，准备打仗。据他所知，这场冲突的起因更多是因为相互看不顺眼而不是其他什么原因。奥克坦叹了口气。他可以一挥手就停下边境那边的屠杀。这是内部事务，需要采取行动。其中一个军阀就是个榆木脑袋，但他对另一个军阀的期望更高些。\n\n“这本来可以等到派对结束后再说，”奥克坦回应道，看着副官在他眼皮底下黯然失色。他的目光停留了一会儿，然后微笑着拍了拍那人的背。“你现在在这呢，你是对的，必须做点什么。”奥克坦把左手中一支未点燃的香烟翻了过来，再浏览了一遍书面报告。他已经判了那个更愚蠢的军阀死刑。但另一方面，这样的承诺究竟是徒劳，还是一种耻辱。“还是把他们两个都杀了吧，”他对副官说。“你可以把这个交给贝利耶夫。告诉他，如果他能做到，那就最好不要杀他们手底下的士兵，但如果需要，他也可以这么做。等下！”奥克坦对副官喊道，那位副官立即重新站好。“活干完后，记得要把尸体挂到公共场所示众。”\n\n奥克坦带着微笑回到了派对里，但他的思绪已经不在这了。明天他将任命两个更温顺，更听话的新军阀，但他得先喝完这杯酒……"
 SAM_oktan.11.a: "行政问题。"
 SAM_oktan.12.t: "做生意的代价"
 SAM_oktan.12.desc: "瓦季姆·科瓦列夫斯基盯着那名下士，愣住了。\n\n“你说我们又没交够税，这是啥意思？”萨马拉的那些白痴想从我们这里捞到什么好处？这里的大多数人都只能勉强凑上几个戈比，我们也不可能指望从当地人身上搜刮更多油水。”\n\n雷日科夫下士一言不发。俄罗斯是一个属于暴君们的国度，科瓦列夫斯基只是其中最小的一个，但这并不意味着这里可以安全地逃避责任。这个小军阀被困在荒郊野地，周围都是多疑、不友好的农民，只有一群穿着制服的杀手陪伴着他，这已经够糟糕的了。科瓦列夫斯基可能不会去主动作死，但他肯定知道如何让自己的生活变得更糟。\n\n“他们，呃——收了一笔手续费，中尉。我们要进城把你捐的款交给萨马拉出纳员的时候，在城市边界被一群检查站的警卫拦住了，一名检查站官员要我们支付货物的进口费。”\n\n“那你当时停下来干什么？你不能就这么傻得呵的听他的，谁设的检查站？”\n\n“我怀疑就是他本人，长官。我们付了钱，然后去了出纳员办公室，那里的职员告诉我们需要填写一些表格，并支付二十五卢布的手续费。”\n\n“二十五卢布？就为了处理一些文件？奥克坦知道是一群天杀的犹太人在看管他的仓库吗？他奶奶的，真的离谱。”\n\n“是这样的，那时候职员说我们没有缴齐税款。西雅诺夫投诉后，他又告诉我们，可以派人去村里看看，也许能确保税负计算得更准确些——”"
 SAM_oktan.12.a: "“当然，这是有代价的。”"
 SAM_oktan.13.t: "新税官"
 SAM_oktan.13.desc: "这顿晚餐被粗暴的敲门声打断，列夫小心翼翼地打开门，然后他看见门外面站着一个胡子拉碴的上尉和一群大头兵。\n\n“晚上好，这里是斯特鲁加茨基家吗？邻居说这里住着一户犹太人。”\n\n列夫的心沉了下来，自从俄罗斯解放军控制着片区域以来，他就害怕那些弗拉索夫分子来敲他家的门。安娜之前跟他说他们应该逃离此地，但是又能逃到哪儿去？孩子们又会落得个什么境地？这都不得而知。而随着维亚特卡犹太人得到保护的消息传开之后，他内心的恐惧得到了稍微的缓解。\n\n“是的。”\n\n上尉咧开嘴笑了，他掏出兜里的小本子，抓出笔往上写写划划。\n\n“好极了斯特鲁加茨基先生，你应该知道你们家作为犹太人得到了俄罗斯解放军的保护，所以我来这儿给你们家登记，然后你把这个月的保护税也一块给我交了。”\n\n“我——我没钱缴税了！这个月有三波人来找我收税了，我现在已经一毛钱都没有了！”\n\n“冷静点，斯特鲁加茨基先生，我们只是来从反犹主义者手里保护你们的，当然你也知道，那帮子人手里可是有家伙事儿的，跟他们打交道是过命的活儿，我们只希望能有点养活我们的收入。”\n\n“当然如果你交不出来的话，那为了保护你家孩子的安全，我们就得把他们带走了。”"
 SAM_oktan.13.a: "400卢布，一块银表，征收自斯特鲁加茨基家，[GetDateStringNoHourLong]"
 SAM_oktan.14.t: "领导的天赋"
 SAM_oktan.14.desc: "伊利里村的村民们聚集在一个泥坑里，这个泥坑被称作城镇广场。70多人从家中被拉到了雨雾蒙蒙的户外。大多数人甚至没有头巾来遮雨。\n\n科瓦列夫斯基中尉靠向他的副官。“雷日科夫，去给我把村子里其他人找来。出勤可不是自愿的。”\n\n二十分钟后，这个班组带着两个哺乳的母亲和她们的孩子回来了，一家人还在吃被打断了的晚饭，一个老人不得不让他的亲戚们抬着出来，还有一小群人根本不理睬刚才去叫他们的人。科瓦列夫斯基对到场的人数很满意，向雷日科夫点点头，开始考虑他要说些什么。\n\n“大家好啊。”不，这是个糟糕的开头。他才不是村民们的朋友，他是这个村子的主人！“伊利里村的村民们！你们可知道，为了保护俄罗斯免受犹太-布尔什维主义的暴政和纳粹的恐怖，俄罗斯解放军最近接管了这个地区。我是中尉瓦季姆·科瓦列夫斯基，接受任命作为解放军的代表。我和我的士兵的任务就是保证你们所有人的安全，作为回报，你们要解决我们和其他俄罗斯解放军士兵的吃饭问题，并继续效忠于米哈伊尔·奥克坦——我们仁慈的俄罗斯解放军领袖。”\n\n万物俱静，唯有雨声。似乎没人对他们的新领袖感到特别惊讶。\n\n“好吧，你们可以走了。回家吧，继续努力搞生产。”\n\n他回头去找列兵西蒙耶夫——他要负责清理靴子上的泥，这可不是啥好差事，但换了其他士兵早就开溜了。"
 SAM_oktan.14.a: "农民越安全，生产越高效。"
 SAM_oktan.15.t: "经商的天赋"
 SAM_oktan.15.desc: "“我想你们都听说了上周发生的袭击事件，以及我们两名勇敢的士兵是如何打退敌袭的。但是目前的形势要求我们都为敌对行动做好准备。布尔什维克强盗仍然在我们的土地上横行，在他们被消灭之前，我们必须时刻准备着！”\n\n科瓦列夫斯基想道，那些人其实根本就不是什么布尔什维克，而是隔壁村的军官穆拉托夫，他把他的人变成了盗牛的土匪，想让自己爬得更高一些。说实话那行不通的。因为下次他们来的时候，这些农民会做好相应的准备。\n\n“西蒙耶夫，别列维奇，开始分发武器。”他从一个经过该地区的军官手中买下了这些步枪——它们本来是要运往德国边境的，但负责护送的军官轻易就被我们说服了，他会当板条箱“其实弄丢了”，而且那段边境上并没有任何真正的威胁。唯一越过边境的人是走私者，但走私者们也已受雇于奥克坦。\n\n“你们要非常地爱护这些武器，因为它们很难弄到，而且要节省弹药，共产党留给我们的国家里连一颗子弹都很难找到！”这些武器都是上次战争遗留下来的莫辛纳甘和冲锋枪，农民们经过一些努力才勉强被拉成一支队伍。他的士兵和农民一样没用，他们更习惯使用德国制造的自动步枪，而不是比他们年龄还大的苏联老爷枪。在一位上了年纪的前预备役军人帮助下，他们终于学到了基本知识；装填弹药，卸载弹匣，以及如何正确握持武器。\n\n下午的工作进行得很顺利，农民们的抱怨更是少之又少，等到太阳落山的时候，科瓦列夫斯基已经拿定了主意。\n\n“除非有紧急情况，否则把保险都拉上。比起穆拉托夫的人，他们更有可能朝我们开枪。也许我们可以看看，如果我们需要开战，谁值得被招募入伍。”"
 SAM_oktan.15.a: "“总之，别想着他们能为我们卖命。”"
 SAM_oktan.16.t: "巴尔干男爵"
 SAM_oktan.16.desc: "“……我再和你们说说，之后有好几个晚上她都乖乖跟我回家！巴黎女人就喜欢外国男人，而且她们似乎特别喜欢工程师！”米哈伊尔·奥克坦和战友们都笑得仰起头来，有些人虽然觉得没什么意思，但也故作强颜欢笑，生怕被领导发现后拎出来。他们把当晚去的那座萨马拉酒吧包了下来，因为奥克坦和他的同志们要在这喝上一整晚的酒。当地人都害怕妨碍这些军爷们找乐子。奥克坦把杯子举到唇边，将里面的酒全部喝下了肚，然后又开口讲另一个故事。这次他在吹嘘自己的父母是克罗地亚一个多么富有的贵族。“你们所有人都应该心知肚明，我出身自克罗地亚一个非常富有的男爵夫人家族。我十七岁的时候在萨格勒布度过一段时光，整座城镇都知晓我的大名——他们中有一半人爱我，另一半人则怕我。告诉你们吧，没有什么能像克罗地亚农奴那样让你一看到就能感到自己有多么高贵。有一次，我在街上走路的时候……”\n\n正当奥克坦侃侃而谈时，一位叫尼基塔·伊万诺夫的下级军官站了出来。他喝的醉醺醺的，又听了太多奥克坦的故事，正不识好歹地在脑子里拼凑出一些不那么“和谐“的内容。”但是，长官，请您等等……“他的舌头已经吐字不清淅了，”上周，您还说您十七岁的时候，是在马德里帮助管理一个来自摩洛哥的殖民地博览会来着？”\n\n奥克坦盯着那人的眼睛看了一会儿，他恶狠狠的、刀尖一样的眼神直勾勾扎向那位醉酒军官的灵魂深处。但这眼神一瞬间又消失了。”啊，是的……我一定是说错了，今晚的伏特加太冲了！我的意思是，我在萨格勒布那会应该是十六岁……”"
 SAM_oktan.16.a: "尼基塔·伊万诺夫，瞧瞧你说了啥？"
 SAM_oktan.17.t: "焦虑的未来"
 SAM_oktan.17.desc: "列夫·屠格涅夫过着正常的生活。就像60年代中期俄罗斯人的生活一样平常。他天刚亮就起床，早饭前做了祷告，然后去一家工厂像奴隶一样干了一天的活，这家工厂生产的正是在科米共和国的鼎盛时期杀死他两个兄弟的那种枪支。他们分别在62年和63年参与准军事组织活动时被杀。屠格涅夫和他的父母一样伤心，但是死亡在俄罗斯实属司空见惯。屠格涅夫已经认清了共和国的本质：一个人可以过自由的生活，可以为了自己的信念发声。作为回报，人们可以预期在日常生活中会有一定程度的风险。\n\n因此，当俄罗斯解放军在瑟克特夫卡尔模仿着他父亲所说的苏军士兵在街头游行时，他担心自己的未来生活和早已适应的现状发生改变。在这段时期内，他的恐惧确实合理。俄罗斯解放军奉其军官之命，洗劫了这座城市。他们抢走了城市里的一切财富，但劫掠结束后，一切又恢复了往常的样子。屠格涅夫回到他的厂子里干活；就好像洗劫从未发生过一样。但是俄罗斯解放军承诺的和平与繁荣最终还是实现了。这座城市在就业和生活质量方面取得了巨大的振兴。\n\n屠格涅夫的钱袋子可能更鼓了，吃的也更好了，但他还是觉得地平线上阴云密布，毫不停歇的军事巡逻和农村地区残酷的“治安行动”的传言让他更加相信自己的判断。一天晚上，屠格涅夫回家吃晚饭时，看到了一张征兵海报，上面是一个面带笑容的士兵，手里拿着一把笨重的大枪。屠格涅夫脑子里闪过一个念头，但他很快就将其打消了。他不能为一个害怕人民的政府而战。"
 SAM_oktan.17.a: "“现在不行，以后也够呛……”"
 SAM_oktan.18.t: "比赛里有什么？"
 SAM_oktan.18.desc: "克拉克·摩尔从未去过俄罗斯。他活了43年，从来没有想过要去俄罗斯。但是，这位总经理却收到了西俄罗斯临时委员会主席米哈伊尔·奥克坦一封异乎寻常的公报——邀请他的冰球队从多伦多前往萨马拉，与当地俄罗斯人比赛。他读完后感到惊讶万分。一开始他还不情不愿——直到他看到奥克坦提供的报酬，他给的也太多了……足够他彻底革新整支球队，在预算上给明年更好的选秀让路。这还只是开始。摩尔只过了一天就发了电报，并给予了他肯定的答复。\n\n比赛本身还是相当……文明的。俄罗斯队都是身材高大、令人生畏的人，他们看起来更像士兵，而不是运动员。尽管最终加拿大以4-0的比分获胜，摩尔还是对俄罗斯人的表现印象深刻。他开玩笑地说，再过几年，俄罗斯人甚至可以与加拿大的冰球天才匹敌。\n\n比赛结束后，摩尔和他的教练们在奥克坦位于萨马拉的住所度过了一个晚上，那是一座贪图享乐的宫殿，他们抽着最好的雪茄，喝着昂贵的伏特加。在登上回多伦多的飞机后，摩尔对这次旅行很满意。但在长途飞行中，他禁不住地回想起奥克坦说过的那些让他感到不安的话语。他虽然很享受在俄罗斯的时光，但还是决定一段时间内不再回来。"
 SAM_oktan.18.a: "在冰球里打赢加拿大人？纯粹的幻想。"
 SAM_oktan.20.t: "智性"
 SAM_oktan.20.desc: "奥克坦的保镖们护送着一个瘦弱的希腊老人进入领袖的房间。从他脸上可以清楚地发现，这位老人不愿呆在那里；但同样明显的一点是，他知道自己别无选择。\n\n“康斯坦丁·克罗米亚季。”奥克坦坐在他的办公椅上，对那名男子咧嘴笑着，并示意他的警卫离开房间。“很高兴看到你这么健康。我听说你终于决定效忠于我了。这是个明智的决定，很配得上你的智商。”\n\n克罗米亚季并没有表现出他自己的决定和对奥克坦的厌恶，只是点了点头——布尼亚琴科会理解的。“是的，我感谢您对我的宽恕。”克罗米亚季沙哑地说。“不过，这还是不能解释您为什么要把我叫到这间办公室来。”\n\n奥克坦想了一会儿缓缓地点了点头。“我想，你已经听说了我最近把费奥多尔·特鲁欣和维克托·波利亚科夫和其他人任命到了中西伯利亚。”克罗米亚季确实听说了。他认识特鲁欣这么多年，从来没有见过他在什么事情上有很强硬的立场，但波利亚科夫这个名字让他大吃一惊。即使他对这个人也知之甚少，所以奥克坦到底看上了他什么，他可能永远也不会知道。\n\n“我听说过了，那又如何？”克罗米亚季问道。\n\n“你像我一样聪明睿智，愿意代表我治理西西伯利亚吗？”奥克坦问道，话里带着一丝恶意。他显然不喜欢克罗米亚季，但有些问题困扰着他，有些问题是自己并没有办法解决。克罗米亚季认为，如果他接受了，他可能会在某种程度上完成布尼亚琴科的夙愿。如果他拒绝了，奥克坦很可能会把他的怒火发泄在他身上。看来他的选择已经很明确了。"
 SAM_oktan.20.a: "你的好意我心领了。"
 SAM_oktan.21.t: "心不在焉的野心家"
 SAM_oktan.21.desc: "谁要是看到保镖们整整齐齐地站在房间两侧，那他准会被奥克坦办公室里的景象吓到，但费奥多尔·特鲁欣绝非平庸之辈。他没有吓得两脚发抖，或者焦急地环顾四周，抑或是试图避开奥克坦的凝视。他只是直勾勾地看着前方，没有看向奥克坦，而是望向他的后侧，微微皱着眉头。\n\n“费奥多尔！”奥克坦大声笑道。真能演啊，特鲁欣想。“我好久都没见到你了。你还好吗？”\n\n几秒钟的沉默过后，特鲁欣才回答。他不耐烦地用手指敲了敲自己的腿。寒暄是所有谈话中最糟糕、效率最低的部分。他终于开口说道：“是啊。我很好。您叫我来到底是想说什么？是要毙了我还是要给我升官？”\n\n奥克坦听了这句话，咯咯地笑了起来，不过特鲁欣不明白它为什么好笑。“一如既往，直截了当，费奥多尔啊，这就是我喜欢你的原因，无论怎么说，你总能一语中的。”特鲁欣用手指敲了敲他的腿，奥克坦又清了清嗓子。“你很走运，我要给你升官了。我任命你代表我管理西西伯利亚的一片领土，这是对你多年忠诚和奉献的奖赏。”最后这句肯定是谎话，但特鲁欣并不特别在意。重要的是他今天不会死。这才是重点。\n\n他的手指停了下来，但他厌烦的表情并没有改变。“我明白了。谢谢你给我这个机会。我将履行这个新职务的职责。”当他起身打开门准备离开时，他听到奥克坦咕哝着说了最后一句话。"
 SAM_oktan.21.a: "真是个不好对付的恶棍。"
 money.1.t: "尊敬的先生："
 money.1.desc: "我根据俄罗斯国家石油公司的要求联系您，以协助解决一个问题。俄罗斯国家石油公司最近在西伯利亚地区签订了大量的石油勘探合同。这些合同立即产生了相当于4000万美元的收入。俄罗斯国家石油公司希望在世界其他国家勘探石油，但是，由于俄罗斯政府的某些规定，它无法将这些资金转移到他国。\n\n作为非俄罗斯公民，请您协助俄罗斯国家石油公司以及俄罗斯中央银行将这些资金转出俄罗斯。如果资金可以转到您的美国账户中，那么您可以按照俄罗斯国家石油公司的指示将资金转账。作为对您提供便利服务的感谢，俄罗斯国家石油公司将允许您保留这笔账10%的钱款，即400万美元。\n\n然而，根据俄罗斯法律，要成为这些钱的合法受让人，您目前必须在受俄罗斯中央银行监管的俄罗斯银行储蓄至少10万美元。\n\n如果您可以出手相助，那我实在感激不尽。我建议您亲自到萨马拉与我们会面，在您访问期间，我们将向您介绍俄罗斯国家石油公司的代表以及俄罗斯中央银行的一些官员。\n\n请尽快打电话联系我，号码是18-467-4975。时间紧迫；俄罗斯政府很快就会意识到，中央银行里还有这一笔存款，他们还会试图对其征收某些税款。"
 money.1.a: "您诚挚的，米哈伊尔·奥克坦亲王"
 RUS.smuta.SAM.oktan.1.t: "马戏之王"
 RUS.smuta.SAM.oktan.1.desc: "米哈伊尔·奥克坦站在镜前，他把自己的脸扭成自己想要的人类情感拟像。首先，要对阿道夫·希特勒的去世表示悲伤。然后，对团结协定的崩溃与德国停止资助俄罗斯人民解放委员会表达愤怒。最后，以一个令人安心的微笑提醒俄罗斯人，人民解放委员会仍是希望的堡垒、繁荣的灯塔。希望这能赶在济科夫和布尼亚琴科准备好他们的声明之前。奥克坦收回鬼脸，拨通了雷希的电话，他个人的宣传机器自巴巴罗萨起就开始了运作：“你好——”\n\n“我是奥克坦。明天的集会上我至少需要五个人，你知道为什么。”\n\n“我——好的，先生。”\n\n第二天晚上，奥克坦站在集会的群众面前。这位全俄罗斯的英雄在贴身护卫的武装警戒下结束了演讲，人群欢呼起来，奥克坦的额头上满布汗珠。拘谨的微笑和狂热的掌声在被“鼓励”参加集会的人群中荡漾开来。这位窃国者微笑着，他知道它的对手们会为此惊慌失措。奥克坦擦去额头上的汗水，在保镖的簇拥下走下了讲台。"
 RUS.smuta.SAM.oktan.1.a: "一点魅力，再加上一点肌肉，一切皆有可能。"
 RUS.smuta.SAM.oktan.2.t: "玛门的新装"
 RUS.smuta.SAM.oktan.2.desc: "米哈伊尔·奥克坦从奔驰车后走了出来，锃亮的靴子踩在人行道上发出清脆的响声。总参谋部办公室外的卫兵们干脆地敬了个礼，但他们的目光挪不开将军的新制服。他们头一次见到这种制服，真是独树一帜。尽管俄罗斯人民解放委员会制服的标准样式被保留，但德国元素已经渗透了进来。以像树叶为装饰的高而硬的衣领，还有肩上的金色镶边，加上银色的饰领，这套制服令人印象深刻，卫兵们不得不尽力挪开视线。他胸前高挺地缝着一枚不明的军衔徽章。\n\n“天哪，”刚过大门的一个卫兵嘟囔道，“我想，品味是无法解释的。”\n\n他的同伴强忍着嘲笑，低声说：“你觉得他要贱卖多少鲜血才买得了那四不像？”当“俄罗斯解放军总参谋长”走过他们身边时，两人急忙闭上了嘴，收起表情。奥克坦一个接一个地直视着每个士兵的眼睛，脸上露出冰冷的微笑。这时，所有的笑意都消失了，取而代之的是发自心底的恐惧，他们的嘴瞬间就干了。"
 RUS.smuta.SAM.oktan.2.a: "他们怕多久，就让他们恨多久。"
 RUS.smuta.SAM.oktan.3.t: "夜晚驱车"
 RUS.smuta.SAM.oktan.3.desc: "“先生，”司机说，“恐怕我们有点迟了。”\n\n奥克坦坐在他的座位上，向奔驰车的前部倾身：“为什么？你还想不想干了？”怒火让他言语刻薄，将军的表情变得轻蔑无比。他几周前就计划好了这顿晚宴，他可不喜欢在萨马拉的上层社会面前丢脸。\n\n“不不不，”司机急忙回答，“我们出车时还有很多时间，只是有人把路堵了。”事实上，是一群人聚在了萨马拉的中心广场，带着满腔怒火和标语牌。“打倒奥克坦！”和“人民公仆济科夫！”等类似的标语随处可见。谢天谢地，警察已经与抗议者发生冲突，警棍此起彼伏，棍棍到肉。一条道路慢慢被清理出来，奔驰车试图缓缓从人群中挤过去，但将军因此不耐烦地皱起了眉头。他认为，前进就是前进。\n\n汽车突然停住了。“干吗停下来？”奥克坦问。\n\n“有人挡在路上。”果不其然，一名年轻女子举着印有济科夫头像的标牌，把手伸到了奔驰车前。\n\n“我付给你五万卢布，给我径直往前开。”\n\n“先生？”司机紧握方向盘，指节发白，“您是想让我——”\n\n“我向你保证，雷希会讲述你是如何英勇地从一名马克思主义瘾君子手中救下我的性命的，只要你能准时把我送到目的地。”司机咽了口唾沫，脚踩上了油门。"
 RUS.smuta.SAM.oktan.3.a: "世上多了一堆碎骨和一滩成了浆的器官，还有一名无可挑剔的守时将军。"
 RUS.smuta.SAM.oktan.4.t: "寒意"
 RUS.smuta.SAM.oktan.4.desc: "科尔扎克躺在水泥地上，冰冷的岩石使他肉体麻木。他咳嗽着，身体发颤，疾病侵蚀着他的肺。医生们向他保证很快就会有人来看他，但那已经是几小时前的事了。这就是被大肆吹捧的米哈伊尔·奥克坦师的生活：浑身发抖，体味着自己的肺被抽丝剥茧。\n\n他想自己没什么可期盼的了。当一周前奥克坦登上萨马拉王位时，科尔扎克就曾试图逃跑。当然，他还没到边境就给俘获了，一如萨马拉的其他俄罗斯人一样成了疯将军的俘虏。他咳嗽着，嘴唇里流出了鲜血。也许这就是给他的死刑判决，只是延缓执行罢了。\n\n索罗金将军叹了口气，用手擦了擦布满汗珠的额头。在他开始把病人和健康人群分开之后，困扰着他的师的流行病才慢慢减弱。在萨马拉，药品千金难买，一个低贱的新兵不可能指望得到治疗。此外，索罗金知道奥克坦在军队里的追随者讨厌听到坏消息。因此，病人孤独死去，健康人一无所知。"
 RUS.smuta.SAM.oktan.4.a: "至少盘尼西林的应急储备安然无恙。"
 RUS.smuta.SAM.oktan.5.t: "博爱"
 RUS.smuta.SAM.oktan.5.desc: "索罗金敲打着泥土，随后用铲子把它迅速铲开。米哈伊尔·奥克坦师蜷伏在曳光弹的猛烈炮火下，机枪正宣泄着怒火。在他身边的挖了一半的壕沟里，垂死的人们正痛苦地扭动呻吟。尽管如此，索罗金将军仍在努力，他希望下一波援军到来时能得到说得过去的掩护。敌军抓住了他们的软肋，并对他们的营地发动了一次出色的攻击（就连索罗金也不得不承认），在人们四处乱转如无头苍蝇时，索罗金继续挖掘。无线电通讯员的脑袋贴在沟边，子弹弄脏了他的收音机，他盯着将军，像是在指责他。他们没等到援军。\n\n每个士兵都了然于心、令人毛骨悚然的哀嚎声突然响彻。炮击！索罗金扑倒在地，双手抱头。一声炮响，壕沟成了一堆土块，血肉模糊的尸块穿插其中。索罗金被抛向天空，眼前顿时天翻地覆，上下颠倒。当世界终于停止翻转时，他正平躺在地上，曳光弹仍像一团团萤火虫一样从头顶上呼啸而过。他耳鸣，头晕目眩，索罗金勉强挺起身来。他低下头一看，不禁发出惊恐的呻吟，他的腿变成了一块块块湿漉漉的碎肉，他的鲜血浸透着大地。人们作鸟兽散，米哈伊尔·奥克坦师沦为一个尖叫着的孩子。一个士兵冲了过去，索罗金伸出手，抓住了那个士兵的脚踝。那个士兵不过十五岁，他看将军的眼神惊恐万状。\n\n“帮帮我吧，求你了……”\n\n小伙子叫了起来，他逃命时狠狠地踢了索罗金一脚。他周围的人接连死去，索罗金终于允许了让黑暗闭上自己的嘴巴。"
 RUS.smuta.SAM.oktan.5.a: "恐惧和忽视买不到忠诚。"
 RUS.smuta.SAM.oktan.6.t: "在毒蛇的花园里"
 RUS.smuta.SAM.oktan.6.desc: "Nikita Korolev sipped his wine, the vintage pleasant on his tongue. It wasn't like anything he had tasted before and he wondered what price Oktan had paid to smuggle it in from the Reich. Mikhail Oktan himself, his gnomish face wrinkled in a smile, toasted Korolev from across the room, Korolev raising his own glass in turn. The room was fit to Oktan's tastes: all gilded and gaudy. Gold and silver dazzled in the candlelight, priceless antiques stood on pillars, and paintings by long dead masters hung on the walls. The table, a solid piece of marble, dominated the room, and not for the first time, Korolev wondered how on earth Oktan had managed to have the thing installed. These thoughts were distractions, empty considerations keeping him from thinking about his near betrayal of his master. Zykov had offered a great deal to turn on Oktan, and Korolev would be lying if he said he had not seriously considered it. He may have, though he suspected it couldn't be proven, given the Jew useful breadcrumbs about Oktan's organization in exchange for a modest sum.\n\n\"My dear Nikita,\" said Oktan, \"you have been at my side since the beginning. Whenever agitators threatened our efforts, whenever our charges refused to pay, I could always count on you. This dinner is for you, old friend. I never could have made it this far without you.\"\n\nKorolev smiled weakly, \"And I would still be a policeman in Moscow if it hadn't been for you, general. I owe you twice as much, at least.\"\n\nOktan's grin spread wider, becoming diabolical, his eyes glittering. \"My dear Nikita, you are correct. You owe me more than you could possibly repay. Though,\" Oktan set his glass down, \"perhaps paying me your twenty pieces of silver could be a start.\" Korolev blanched, this conversation was taking a most unpleasant turn. \"Did you think you would get away with it, Brutus?\" The smile was gone, replaced by a twisted sneer. Oktan stood up, palms flat on the cold marble. \"How stupid do you think I am? Did you think I wasn't always watching, Nikita? Did you think I would forgive you?\"\n\n\"Mikhail, please,\" began Korolev, but his words were stolen away by a sudden and violent seizure, his body convulsing, wine spilling over the marble like blood. As foam began to bubble from between his lips, Oktan stood over him.\n\n\"Idiot,\" he murmured, \"I don't lose, Korolev.\" Agony washed over Korolev's body as he flailed. He could feel his bowels emptying, his eyes and nose leaking blood."
 RUS.smuta.SAM.oktan.6.a: "Rat poison does not need to be smuggled across the border."
 SAM_zykov.1.t: "新闻自由"
 SAM_zykov.1.desc: "叶莲娜本以为他们永远都不会引起政府的注意，更不用说被逮捕了。然而，此刻她立在公寓面前，地板上堆满了碎纸，而这堆碎纸曾是他们发行的报纸。他们只不过是一群办报纸的大学生，究竟能犯多大的错？\n\n一个警察模样的人从房间里走了出来，很显然是长官一类的负责人。“此报社被政府和俄罗斯解放军相关部门认定为非法组织。所有拒绝离开此地的相关人员都将被执行强制措施，并因涉嫌阴谋推动共产主义革命和暗杀济科夫主席而被拘留。在选举活动结束前，嫌疑人不会获释。不过，我保证，如果你们现在离开，就可以不被追究责任而继续各自的生活。”\n\n该报的首席撰稿人马克说道：“请大家按照这些人的要求做，现在的情况比以前好多了。我们正在举行选举，我们不需要用左翼报纸来破坏稳定，写下一个社会主义国家能有多好已经不再是我们的任务了。”\n\n“你这是怎么了，马克！这些人哪里有民主的观念啊！民主国家怎么会派秘密警察抓捕激进人士？你被这些人收买了是不是，马克！他们就是这样找上我们的！”叶莲娜喊道，她的声音明显带着哭腔。\n\n马克结结巴巴地说：“嗯……呃……我也没办法啊，叶莲娜，不这样我们都得进去！求你了，走吧，忘掉这一切吧。”\n\n“我永远都忘不掉！这种逮捕反对者的假民主，别想让我支持！我是绝对不会罢休的，要杀要剐随你们处置！”"
 SAM_zykov.1.a: "很不幸，但有时，一个民主国家为了稳定而必须牺牲自由。"
 SAM_zykov.2.t: "与新政府合作"
 SAM_zykov.2.desc: "当地方总督不容易，当鄂木斯克的地方总督更不容易。亚历山大不喜欢鄂木斯克人间地狱般的工作，他更希望能在斯维尔德洛夫斯克工作。作为在斯维尔德洛夫斯克工作过的一员，亚历山大对俄罗斯解放军抱着复杂的感情，当年的宣传说他们是来自西俄罗斯的叛徒。\n\n可话说回来，除了把他扔到鄂木斯克之外，当局对他还算不错。尽管如此，他仍然获得了许多资源来维持治下领土的稳定，黑色联盟的残党一出现，军队就会迅速扫荡。\n\n俄解是否真的为俄罗斯利益服务，还是如谣言所说，其实是俄奸？帮助俄解实现控制新领土的目标会不会很糟？如果是为了俄罗斯的利益，他是不是要放弃在乌拉尔军区奋斗的一切？"
 SAM_zykov.2.a: "奇怪的困境。"
 SAM_zykov.3.t: "民主的第一步"
 SAM_zykov.3.desc: "新俄罗斯有史以来第一次选举的结果令人满意，选民们的表现也证明了民主进程总体上进展非常顺利。社会民主党、自由党和保守党都在这次选举中赢得了一些席位。这表明他们将会与占多数的济科夫派进行斗争，但相较之下，任何反对党的声音都显得微不足道。\n\n尽管有一些反对声音指出，反对党几乎没有权力，这意味着俄罗斯在他们眼中并不是一个真正的民主国家，但这仍然表明，我们已经摆脱独裁统治迈出了很大一步。人们当然会对新生的反对派和民主感兴趣，这也使得他们继续存在。而一切才刚刚开始成型。\n\n然而，允许在野党掌权于我们而言并不是件容易的事，即使是在我们占多数的情况下。许多人仍然在批评俄罗斯解放军过去的行为，因此济科夫政府可能无法像人民希望的那样与反对派合作。但我们会准许他们继续不受秘密警察的伤害，这也许能向人民表明我们的态度，或许在一定程度上能改善我们的形象？"
 SAM_zykov.3.a: "但作用微乎其微。"
 SAM_zykov.4.t: "运转良好的机器"
 SAM_zykov.4.desc: "济科夫的团结党实际上就是一个摇摇欲坠的、由俄罗斯解放军军官、改革派、商人和民主派组成的大帐篷党，很难说他们将能坚持多久。但当济科夫开始试图把一些臭名昭著之人赶出团结党之时，全党似乎都在支持济科夫的方案。\n\n此后济科夫的团结党甚至把一些前军阀时代的相关人员纳入到自身当中，当然这个党可能会在短期之中维持政治稳定，但是谁也不知道这种表面上的稳定将会持续多久。但是无论济科夫再怎么神武有力，这种稳定的假象将不可能永远维持。"
 SAM_zykov.4.a: "唯一重要的，是它现在还能否正常运转。"
 SAM_zykov.5.t: "世代更替"
 SAM_zykov.5.desc: "自西伯利亚远道而来的帕维尔·亚历山德罗维奇·科瓦利丘克加入了新共和国军队，虽然他已将骄傲与尊严咽下了肚子，但他的心中仍满是疑惑——昔日的德国走狗竟然声称自己在拯救俄罗斯？但他们显然是获胜的一方，要是自己不加入他们，那可就太傻了。\n\n尽管如此，这把古旧的Kar98步枪握在手中的重量使得他丝毫感受不到获胜的感觉，他远道而来才不是为了用德国鬼子的步枪打仗。“中士，我怎么能拿着这玩意打仗？”帕维尔朝地上啐了一口。\n\n“你会像其他人一样作战的，列兵。无论你拥有什么，无论你能找到什么。现在，去参加障碍跑训练。”\n\n疑虑涌上心头，帕维尔像块岩石一样矗立在原地，中士朝他转过身来。\n\n“你觉得自己很强壮，不需要武器吗？”一眨眼，中士已抓起步枪，猛拽一把并利用冲力将帕维尔摔倒在地，随后将他缴械，“你觉得自己现在很强大吗？”\n\n过了漫长、可怕的一秒后，帕维尔摇了摇头。\n\n“这枪也许打不直，也许老是卡壳，也许今年之内就会彻底坏掉。”步枪猛击着帕维尔的肋骨，“但它仍然可以杀人，它杀死了许多远比你强大的人，面对这把枪，他们和你一样无助。你必须了解那些我们所经历过的绝望斗争——一无所有地开始用这个屠夫的工具战斗，否则你将永远没有足够的力量来拯救俄罗斯。”"
 SAM_zykov.5.a: "自苦难之中汲取力量。"
 SAM_zykov.6.t: "机械师"
 SAM_zykov.6.desc: "济科夫舔了下指尖，翻了翻今早的电报。“西拉耶夫，”济科夫咕哝着，如同在品尝一道大餐一般。这位来自斯维尔德洛夫斯克的政治家毛遂自荐，给济科夫寄来了一封厚厚的信。在和西拉耶夫见面的几分钟之前，济科夫拿起了电话听筒。\n\n头发灰白、皱纹深深的西拉耶夫敲了敲门，济科夫把他接进了办公室里。\n\n“济科夫主席，非常荣幸能与您见面，”西拉耶夫伸出手说道。济科夫笑着握了握西拉耶夫的伸过来的那只手。\n\n“我听说您有个好提议？”济科夫问道，而后西拉耶夫便开始了他的长篇大论，大谈政府主导下的工企整合，以及国家扶持下的寡头企业等等。济科夫在一旁听着他的观点，心底里觉着这个提议属实有点意思。\n\n“很好，欢迎加入团结党。”济科夫的话让西拉耶夫两眼放光，然而之后的话语让他惊恐的眨起了眼睛。济科夫随后说道：“但历练还是要有的，你要向党证明你的价值，我会把你委派到西西伯利亚的重建委员会，你要是能把那里的工作办好，我相信你会在党内爬的更高。”"
 SAM_zykov.6.a: "“你要是不行，那就得另谋出路了。”"
 SAM_zykov.7.t: "水兵"
 SAM_zykov.7.desc: "瓦西里·阿尔希波夫觉得在投票站排队有点傻不拉几的。不过，他就是这么个形象：一个没有什么“远大理想”的水手。瓦西里擦去额头和疲惫的眼皮子上趴着的汗水。库尔干市长竞选对这位腼腆的军官来说好像变成了某种非常困难的事情，每一次演讲和公众集会都令他焦虑不已，像是爬上一座高山。啊，终于，他战胜了一切困难，但现在拦在他面前的正是那最高的山峰，是珠穆朗玛。上述想法似乎有些可笑，因为他要做的不过是在票数上超过别人，投下自己的一票而已。这就是民主国家每天发生的事情，但把票投给他自己似乎有些太傲慢了些。\n\n“阿尔希波夫先生，”一位慈眉善目的老人站在投票站外，“如果你准备好了你就可以进去了，但要稍微快点儿，后面的人还在等着呐。”他脸上洋溢着的笑容告诉阿尔希波夫，这位老人应是见证过近乎无穷无尽的暴政岁月，对于能行使民主权利非常满意。“你是第一次来投票吗？”老人问道，水兵露出一个紧张的微笑，很快又正色道：\n\n“对，我是第一次。抱歉，我不该这么慢吞吞的。”阿尔希波夫手里拿着那张小纸片走进了投票站。他的手因兴奋而微微颤抖，拿起一支铅笔，在“瓦西里·阿尔希波夫：团结党”边上的方框里涂写着。"
 SAM_zykov.7.a: "每一票都很重要。"
 SAM_zykov.8.t: "雄鹰"
 SAM_zykov.8.desc: "弗拉基米尔·巴耶尔斯基对着镜子整理他的领带。他的制服干净挺拔，军帽压在头上，正好盖住他的眉毛。今天，和往常的每一天一样，都在通往斯拉夫民族彻底解放的道路上迈出坚实的一步。在遥远的西方，欧洲上空蹲着一个疯疯癫癫的巨人，那便是德意志国。希特勒是怎么说俄罗斯的来着？“在门上踢一脚，整座腐朽的建筑就会轰然倒塌”？哈哈，真搞笑——内战之后，腐烂流脓的德意志国尸山血海、血流成河。那可真腐朽，巴耶尔斯基想着。\n\n他不再摆弄领带，双手垂到两侧，凝视着镜中人。天哪，他真有这么老吗？这么疲惫不堪？他记得自己从波兰出逃，被可恶的德国人俘虏，为他们的傀儡军队服役令他感到十分耻辱。他盯着自己的眼睛，深邃的黑珠中孕育着一层层恐怖，一个永不离去的梦魇逐渐形成。巴耶尔斯基眨眨眼睛，尖叫声、机枪声，以及那一刻突然逼近的烟味和血腥味突然消失不见。不，他才是自己的主宰。巴耶尔斯基向着镜中倒影点了点头。他将帮助俄罗斯进入新时代，在济科夫的支持下保卫新生的共和国，直到痛苦的终末。巴耶尔斯基苦笑了一下。共和国将在苦难中长存，而他发誓将伴随在侧。"
 SAM_zykov.8.a: "“以言语表达它们将十分危险。若细细道来，它们就将变得无比强大，我就无法控制它们了。”"
 SAM_zykov.9.t: "昨日重演"
 SAM_zykov.9.desc: "“我们做到了。”济科夫微笑着，望着他桌上的文件和报告，萨穆京站在他右边。“团结党牢牢控制住民主机器，没有哪个反对党能挑战它的地位，无论通过投票还是武力。终于，我们可以歇——”突然，他顿住了。济科夫把头转向经济部长。萨穆京放下一份报告，他的脸顿时变得煞白。\n\n“……萨穆京，请帮我解释一下。在我读这玩意之前大概概括一下它讲的是啥。如果是坏消息，请尽可能细致地告诉我。”过了一会儿，萨穆京慢慢开始说话，济科夫的瞳孔缩了缩，目光逐渐凝重。“巴耶尔斯基的‘军国主义者’正与‘民主积极分子’展开斗争，后者由一颗冉冉升起的政治新星领导，他的名字是瓦西里·阿尔希波夫。与此同时，西拉耶夫和他的支持者也在暗中动作，我担心他们正试图谋夺我们手中权力的缰绳。”\n\n米列季·济科夫一脸困惑，呆坐着。一小段时间过后，他突然明白过来——伴随着恐惧，最后这一切都化为狂躁和暴怒。“你可以出去了。”他几乎没听到自己的低语，萨穆京冲出房间，留下济科夫一个人，桌上放着报告，放着一瓶他本要开来庆祝的酒——还有只出现于群众视线之外的照片。弗拉索夫、谢尔盖、甚至那个奥克坦，所有人都或多或少地支持着他，他们交谈、密谋，在别人看不到的某处把匕首捅进某人的躯体。而现在，他却在——看着这些有关党内派系斗争和阴谋活动日益猖獗的报告。\n\n……他沉思了一会儿，骂了一句，便打开了手边的酒瓶。他的表情丝毫未变。"
 SAM_zykov.9.a: "人们并非都怀旧。"
 SAM_zykov.10.t: "未来可期"
 SAM_zykov.10.desc: "在他度过的这十余年的时光里，列夫·屠格涅夫见识过许多东西。他出生于德寇入侵时阿尔汉格尔斯克昏暗无光的岁月，1960年与家人一同搬到瑟克特夫卡尔，当时刚满十八岁的屠格涅夫差点就被驻扎在极北之地的苏军残余征召去了。然而，事实证明，瑟克特夫卡尔比阿尔汉格尔斯克更加麻烦。与赤色笼罩的土地不同，所谓的科米共和国许诺言论自由，于是吸引来一大堆五花八门各门各派的政客。冲突随后而来，屠格涅夫的两个兄弟随即卷入其中，在首都的政治阴谋中双双遇害——愿他们的灵魂得到安息。不过，虽然矛盾丛生，但屠格涅夫知道，尽管自由和开放的言论带来了那些可怕的东西，但归根结底，它还是自由与开放的。\n\n俄罗斯解放军踏入城市，开始以自居“解放”者的身份在街道上游行，屠格涅夫忧心忡忡。他已经习惯了科米共和国赋予他的自由及其后果，并与之和平相处，无论好坏。至少，他可以说出自己的想法。现在，俄罗斯解放军占领了这座城市，前路变得晦暗不清，他的未来似乎笼罩着黑色的帷幕。但是，随着时间的推移，屠格涅夫意识到在俄罗斯解放军治下的生活并不是特别糟糕。他们曾承诺和平与民主。\n\n前者到来之时，后者的微光也开始缓缓显现。一天晚上，屠格涅夫像往常一样走路回家，路过一张俄罗斯解放军的征兵海报。一名身穿制服的坚忍男子指着他，要求他保护自己的家人和祖国。屠格涅夫的脑海里闪过一个念头，他想起他的两个兄弟都是为他们所信仰的事业而牺牲的。"
 SAM_zykov.10.a: "他瞧了瞧海报的内容后，就回家吃饭去了。"
 SAM.smuta.zykov.1.t: "Looking at His Feet"
 SAM.smuta.zykov.1.desc: "The time is 08:55. Five minutes. Did the KONR Headquarters' hallways always seem this long? Maybe they were, and he never noticed? This building... did the architects and the designers know what this building was going to be used for? Zykov speed-walked down the lobby, tugging along his briefcases - his arms gradually giving ground to total senselessness as the blood rushed out of his arms. Was it this one? Screeching to a halt, he stabbed his head through the doorway. All that met him was peeling wallpaper, broken glass and a map of what used to be Russia in 1914. No, that was too pessimistic. Pessimism was a disease that kept oppressors in power and the oppressed in shackles - he would not have gotten this far if he had succumbed to its vice. All that met Miletiy Zykov inside that winding path of the KONR HQ was peeling wallpaper, broken glass and what Russia WILL be once more. What has been lost, will not stay that way.\n\nThe time now was 08:59. Regardless, it was not the room he was looking for. The Cabinet? Where did he decide where to put the new Cabinet? Too tainted by the stench of the past - and the blood of Germany's conquests - he had decided to move the Cabinet from the top floor, overlooking the landscape, to somewhere else. Somewhere... lower? Shit! Was this their great new President? A man who couldn't even keep track of where his government was? Disgraceful. What if he had been wrong to take power? He was not capable of wielding it. Something was wrong with him. Was it a lust for power, violence, wealth? The greatest feat ever performed was trying to convince himself that he was any different from his peers. He was n-\n\nStumbling into the end of the corridor, Miletiy Zykov found his government. Huddled around a grand, ebony table - with a mash of papers, documents and maps - they awaited him. Maybe all of those things were true - that he was no better of a person than Oktan and the like. He wouldn't deny it. But as he looked at those men who had dedicated themselves to becoming a small part of a better Russia, a burden slipped from his shoulders."
 SAM.smuta.zykov.1.a: "Zykov's brow raised, seeing the glow of what is to come."
 SAM_smuta_zykov_one_tt: "The first thing Zykov does is exhale."
 SAM.smuta.zykov.2.t: "Approvals and Parties"
 SAM.smuta.zykov.2.desc: "\"Next!\" Officer Lavro called out, though he hardly needed to do so, as the man next in line was eagerly approaching. The 'Emergency Office of Registration of Political Parties' had been busy ever since it had opened, and to Lavro, it all certainly felt like an emergency.\n\nWho would have thought that so many people would all want to come and register their own pet political party? He suspected that most of these were scams, but orders were orders, and he trusted Zykov knew what he was doing.\n\n\"Name, and party of registration,\" he said to the short man who approached. Today was the second visit for most of them, who had already submitted their requests for approval. Now they found out if they'd be permitted to run or not. It placed him in the position of being the bearer of good - or bad news.\n\n\"Denis Bazhenov,\" the man said. \"For the Liberal Party of Russia.\"\n\n\"Right, one moment.\" He took a few minutes to go and find the papers, mildly dreading the answer. Bold of the man to declare a liberal party, as those hadn't had good approval history. To his surprise, he found it was approved. \"Here you go,\" he handed it to the man. \"Congratulations.\"\n\n\"Thank you!\" the man beamed, as he exited the room, and Lavro returned to work. It was only a while later, when a very different party was registered, did he realize that there'd been a mistake. It appeared he'd accidentally given the man the papers for the 'Democratic Party of Russia.' instead of the man's own.\n\nHe briefly thought about reporting it, but just sighed. There was too much to do, and trying to take back approval now would only cause more problems. Still, he was going to be much more careful looking at the papers in the future."
 SAM.smuta.zykov.2.a: "One liberal party can't cause too many problems."
 SAM.smuta.zykov.3.t: "通往民主之路"
 SAM.smuta.zykov.3.desc: "\"Now is your opportunity, Russia!\" Christov called out on the street, a poster in hand. \"It is time the people had a voice! To speak truth to power! Join the Reform Movement, and we will bring the needed change to Russia!\"\n\nThe man's voice was strong, but restrained, and his face looked less confident than he sounded. As he shouted his slogans, holding a poster, and pouch full of leaflets slung over his shoulder, he certainly stood out from the crowd. His head darted one direction, then another in rapid succession, as if watching out for someone to come for him.\n\nYet no one did.\n\nHe tensed as a pair of soldiers walked by, and braced himself for the arrest to come, but... it never did. The soldiers just laughed at him, snickering to one another as they left. He heard the word 'crazy' muttered, but outside of that, nothing happened. His heart still raced every time he saw a soldier or police officer - at any other point in the past, he'd have been arrested by now.\n\nInstead, he was able to finish his day of campaigning, and even talked to a few prospective voters, all without interruption. As the sun began to set, he made his way back home, marveling at how much was different, and for once, feeling optimistic about the future. As he opened the door, his wife came out, her expression relieved and confused at the same time.\n\n\"You're back!\" She said, embracing him, clearly relieved. They'd argued over if he should do this, if Zykov could be trusted, and in the end he'd resolved it was better to try, than cower in fear.\n\n\"How did it go?\" She finally asked, and as he sat down, he took a moment before answering."
 SAM.smuta.zykov.3.a: "\"It was the strangest thing. Nothing went wrong.\""
 SAM.smuta.zykov.4.t: "Condemnation Expected, Opportunity Offered"
 SAM.smuta.zykov.4.desc: "Timofeevka was not a place where people usually traveled. A village which was so isolated that there were few existing administrative systems at all, primarily managed by a single mayor. This was something that the men in the car traveling to the city-village intended to rectify, as part of Zykov's reforms. They intended to speak to this mayor on setting up a democratic system; one to some official standards.\n\nOr that was the plan, until the car had broken down.\n\nNow stranded on the road, the bureaucrats argued amongst themselves about what to do next. It was too far to walk the rest of the way, nor did any of them want to do that to begin with. At the same time, they weren't close enough to any nearby city either. Fortunately, they heard the sounds of an approaching vehicle, and hushed themselves.\n\n\"Something I can help you with, gentlemen?\" The driver, a somewhat unkempt man asked out his rolled-down window, eyeing the well-dressed men stranded on the road curiously. The men quickly explained where they were doing, and what they intended to do - and asked for a ride to Timofeevka.\n\nThe man was familiar with the small village, and when the men told him they were here to implement Zykov's reforms, he perked up. There hadn't been many politicians who impressed him, but he had to admit that Zykov was getting things done, things he approved of. That he was doing the same for little Timofeevka was yet more proof of his commitment.\n\nHe gestured for the men to come into his car. It'd be a tight squeeze, but they'd all manage fine."
 SAM.smuta.zykov.4.a: "\"Come on in, the drive's not too far.\""
 SAM.smuta.zykov.5.t: "A Gift to All of Russia"
 SAM.smuta.zykov.5.desc: "This was not a place that he recognised. Willing himself to creak open his eyes, Zykov woke in a field. How long had he been asleep? The sky was not the pale blanket he was used to - the oppressive grey smothering the land in its infinite indifference. Rolling clouds, seeming to almost trip over themselves, dominated the sky, which had now transformed into the colour and consistency of quicksilver. If one squinted, they could make out faces within the teeming mass, which evaporated almost as quickly as it came. They were - in equal measures - pained and terrified as if fighting for their lives as if they desperately wanted to reach out and scream:\n\n\"Please, God... don't kill me...\" Zykov muttered without noticing. Falling back to his knees, a sharp pain struck him as if his brain was slamming itself against the inside of his skull. White streaks stabbed into his vision, and he buckled wildly to stop what felt like the worst pain he had ever felt. He was dying and being born, all at the same time. Again and again and again and agai-\n\nThis was not a place he recognised. Zykov woke up with a start. Only the Sun remained. It was bigger, brighter than anything he had seen before like he was staring into the heart of the Universe. Despite the agony it caused, just looking at it, he could not look away. Why couldn't he look away? Daring a glance, the answer lay there. Billions of them lay there. Bodies, their limbs bent and stretched in inhuman proportions, latched onto him like they were holding him back from something. He was on a mountain full of them - a winding peak that had no bottom. Now he understood. They were dragging him down. It was the corner of his mind that was most familiar. This was a place he recognised after all.\n\nZykov fluttered his eyelids apart. He had a paper stuck to his face, which he delicately peeled off. It was that dream again. Looking at the document, he mouthed the words \"Declaration of the Intention for the First National Russian Election.\" Groggily taking a pen, he signed his signature on the dotted line. Russia would have a bright future, and nobody would have to live in fear again. That chapter of their life was over."
 SAM.smuta.zykov.5.a: "But what about mine?"
 SAM_smuta_zykov_five_tt: "As every registered party is an ally of President Zykov, the upcoming elections will not be difficult."
 SAM_bunyachenko.1.t: "回忆故乡的金色原野"
 SAM_bunyachenko.1.desc: "总统今天已经完成了不少文书工作。而他的警卫员和往常一样，劝阻总统不要去街上散步。即便总统更喜欢繁华的大街，而不是傍晚的总统府花园。这座花园装修得有点太宏伟了，布尼亚琴科心想，而那些灌木丛和树木不过才刚移栽好了一半。\n\n在私人的花园里兜圈散步，总统的思绪不由得地飘到了花园之外。他最近才刚刚步入政界，政治对于他来说是个新鲜事物。而身为一名战士——这才是过去属于他的生活：他在青年时期就参加了红军，他曾在乌克兰的平原上与白军和乌克兰人民共和国的部队苦战；布尼亚琴科那时是自由的；他与他的同志们，曾怀揣着天真烂漫的美好梦想和对更美好未来的希冀，为了一个崭新的，从腐朽沙皇制度下解放出来的俄罗斯民族国家而战。内战结束后，他被调往中亚，在一片完全不同的草原上和同一片无垠的天空下，奉命与巴斯玛奇叛军作战。总统苦笑一声，自由，总是在年轻时被人肆意浪费。\n\n事实证明，共匪也没比沙皇强到哪去。无穷无尽的宫廷政治，让布哈林这个土皇帝的波雅尔老爷们在国内横行霸道，乌克兰也没能幸免于他们德不配位的统治。那片金色的原野也被外面来的官僚们据为己有，肆意剥削。即便布尼亚琴科一直战斗，从未有过停歇，但他最后还是一无所有。布尼亚琴科被莫斯科的精神病们给控告了，他们说因为他的错误导致红军输掉了一场战争，所以他从一开始就注定要完蛋。可之后布尼亚琴科还是天真地继续为这伙人而战。而被德国人俘虏仅仅是让那群多疑的共匪肯定了他的叛国罪状而已。\n\n布尼亚琴科也憎恨德国人摧毁了俄罗斯，但实话实说，德国人也结束了布哈林主义者们所挑起的灾难。他在听说西俄罗斯革命阵线被彻底摧毁后，内心感觉非常不错。而现在总统要完成的事业就是击败德国佬，把他们腐朽的上层建筑一脚踹烂。也许到那时候他会得到真正的自由，也能洗清他在公众眼里的罪名。而在那之前，他必须遵守不得离开总统府的命令。夜色之下，困在总统府里的谢尔盖·布尼亚琴科，绕着奢华监牢的庭院，走了一圈又一圈。"
 SAM_bunyachenko.1.a: "他绝不会落魄逝去。"
 SAM_bunyachenko.2.t: "共荣圈的影响"
 SAM_bunyachenko.2.desc: "日本大使馆和财阀派来的使节们以国王般的傲慢姿态走下停机坪。也许他们还在期望一条花了不少钱的跑道和一些多余的汽车。两侧分别由军队里退役的汽车和旧式摩托车护卫着——毕竟俄罗斯解放军拿不出别的东西了。\n\n但他们错了。使节们在新铺的柏油路面上得到布尼亚琴科的接见，旁边则是维亚特卡冶金公司、伊热夫斯克兵工厂和俄罗斯外贸银行的负责人，他们穿着用俄罗斯最好的羊毛制成的西装。一个小型乐队演奏了日本国歌，布尼亚琴科自信地与日本代表握了握手，然后护送他们到一排闪闪发光的汽车旁，周围站满了仪仗队的士兵。\n\n也许使节们想的住处是一件破旧的小屋，会谈地点是一间拥挤的总统官邸，对象是一位充满幻想的俄罗斯军阀。如果他们一离开主要街道，那也许就猜对了。但布尼亚琴科还是没给他们猜对的机会：太阳旗悬挂在新安装的灯柱上，而日本使者静静地看着精心清洁和一尘不染的城市景观在车窗外闪过。\n\n日本人是一个有纪律、守时、仪表得体的民族。而且他们还很傲慢——布尼亚琴科不会浪费这个机会。\n\n会谈结束后，布尼亚琴科在一场奢华的宴会中向日本人道了晚安，三菱的代表醉醺醺地对他的同事们笑着，忘记了布尼亚琴科还有随身翻译官：“要是那半个地球的人都像这些俄国人一样令人愉快就好了！”在那一刻，布尼亚琴科知道自己已经博得了这些人的好感。"
 SAM_bunyachenko.2.a: "明日，我们将不战而屈人之兵。"
 SAM_bunyachenko.3.t: "世代更替"
 SAM_bunyachenko.3.desc: "自西伯利亚远道而来的帕维尔·亚历山德罗维奇·科瓦利丘克加入了新共和国军队，虽然他已将骄傲与尊严咽下了肚子，但他的心中仍满是疑惑——昔日的德国走狗竟然声称自己在拯救俄罗斯？但他们显然是获胜的一方，要是自己不加入他们，那可就太傻了。\n\n尽管如此，这把古旧的Kar98步枪握在手中的重量使得他丝毫感受不到获胜的感觉，他远道而来才不是为了用德国鬼子的步枪打仗。“中士，我怎么能拿着这玩意打仗？”帕维尔朝地上啐了一口。\n\n“你会像其他人一样作战的，列兵。无论你拥有什么，无论你能找到什么。现在，去参加障碍跑训练。”\n\n疑虑涌上心头，帕维尔像块岩石一样矗立在原地，中士朝他转过身来。\n\n“你觉得自己很强壮，不需要武器吗？”一眨眼，中士已抓起步枪，猛拽一把并利用冲力将帕维尔摔倒在地，随后将他缴械，“你觉得自己现在很强大吗？”\n\n过了漫长，可怕的一秒后，帕维尔摇了摇头。\n\n“这枪也许打不直。也许老是卡壳。也许今年之内就会彻底坏掉。”步枪猛击着帕维尔的肋骨，“但它仍然可以杀人，它杀死了许多远比你强大的人，面对这把枪，他们和你一样无助。你必须了解那些我们所经历过的绝望斗争——一无所有地开始用这个屠夫的工具战斗，否则你将永远没有足够的力量来拯救俄罗斯。”"
 SAM_bunyachenko.3.a: "自苦难之中汲取力量。"
 SAM_bunyachenko.4.t: "父子晚间的陪伴"
 SAM_bunyachenko.4.desc: "这一天他回家还是太晚了，甚至都没来得及哄孩子入睡。这间公寓很宽敞，至少比他们曾待过的难民营强得多；这就是新生的共和国所给予他的恩惠。布尼亚琴科声称只尊重那些勤劳工作的俄罗斯人，而住房是那些努力奋斗者应得的报酬——这位军人出身的总统反复在他的演讲中提及这一点。教育也是如此。这位父亲看着孩子们课桌上整齐堆放着的书本，看来他们已经尽力做好了作业。尽管德米特里的字迹即使以一个十岁孩子的标准来衡量，也算不上有多漂亮，但至少他很快学会了如何阅读——如果他们的母亲尚在人世，她一定能看到小家伙们学习有多努力。\n\n现在已是深夜，他一天中唯一的慰藉就是在这个时候小酌几杯，舒缓一日的辛劳。他要养育他的孩子，居住在这间靠近火车站的公寓里，就必须付出长时间辛勤的劳动。这个报酬挺不错，一整天的苦累跟这比又算得了什么？俄罗斯都百废待兴，到处都需要有人来重建……\n\n他忽然发现自己已经在倒第三杯了，他急忙把酒瓶放进保险箱里，用钥匙锁好——不能让小家伙们提前碰到属于大人的止痛药。第三杯酒很快下肚，带给了他所渴望着的一丝温暖。\n\n每个人都在辛勤地工作，布尼亚琴科总统对经济的建设，可以让孩子们以后生活在一个更加富裕美丽的国家里。身为一个父亲，他当然明白这一点，而且他也希望着总统可以与工人们共渡这段艰难的时光。许多人早已不再视布尼亚琴科为卖国贼。毕竟他更清楚这样一件事——所有人都曾为了在俄罗斯无政府状态的噩梦下生存而做了一些……可怕的事情。不，最好还是别再顺着它再往下想了。\n\n总统阁下承诺情况将会好转，随着工业的发展，大家工作时间也会越来越短，他只希望总统可以兑现这一承诺。他每天的伏特加配给已经有了两杯的量——最近甚至提高到了三杯。总得有人扛着担子，也许他这一代人会是俄罗斯最后的“失落一代？”最好还是早点上床睡觉吧。"
 SAM_bunyachenko.4.a: "总统也只想把最好的留给孩子们。"
 SAM_bunyachenko.5.t: "穷与富"
 SAM_bunyachenko.5.desc: "每天早上，炼油厂的女总管都会来一杯咖啡。这些咖啡通常产自巴西或者尼加拉瓜，但是某些进口商还能弄到共荣圈的咖啡豆，当然他们往往会征收一些额外费用。虽然老板娘觉得没必要计较这些。当她还是个小女孩时，能喝上一杯来自遥远南方的淡红茶就是十足的奢侈。现在大庄园种出来的咖啡对她来说已经足够了。就在她喝咖啡的时候，她听到楼下的前门吱呀一声打开了。应该是女佣，她比预定的时间早了三分钟。看来昨天那顿训斥起到了应有的效果。\n\n半小时后，公司的轿车穿过破旧的公寓区和贫民窟，停在了她家门口——那座林荫道旁的别墅前。她手底下的许多雇员都住在那些公寓楼和贫民窟里，她从前也是如此。回想起那时，她还只是乌赫塔最大炼油厂的第一批女性工程师之一。那时她得睡地板，她的女儿也只能和其他人一起挤沙发。现在她女儿尤莱卡在萨马拉读书。每星期都会写封信寄给她在家中的母亲。学校的校服让她看起来十分惹眼。\n\n炼油厂里，她在那些她称为“职员”的马屁精陪同下，穿过一个个大厅和车间。他们负责管理厂里的减粘裂化炉和催化裂化器，以及从乌赫塔到……几乎所有地方的石油管线。毕竟，俄罗斯石油公司的黑色标志已经贴在了整个西俄罗斯的储油罐上。反过来，女总管监督他们，这算得上一件好差事。现在每个人都在努力争取一份不错的工作，而且很少有人免于失业。内疚时常折磨着她——她感觉自己背叛了一些人。所以像往常一样，她的一个会计明天就会到那些破旧的公寓和金属棚，把钞票塞到穷人手里。\n\n也许他们也会买一杯咖啡。"
 SAM_bunyachenko.5.a: "一时的同情。"
 SAM_bunyachenko.6.t: "新共和国的面孔"
 SAM_bunyachenko.6.desc: "“你叫什么？”\n\n“亚历山大·帕夫洛维奇·科罗廖夫，不过你可以叫我舒拉！”年轻人满面微笑。这已经不是他遇到的第一次盘问了，尽管他的肚子很难受，但是为了能够对得起一周之前在飞机上的颠簸，他还是对眼前调查行程价值的日本安全官员摆出了笑脸。\n\n“那么舒拉，为什么要选择东京工业大学？当然，它确实久负盛名。”\n\n舒拉想了想，从那封通知书发到他家以来，他就已经准备好了这个问题的答案。“我想建设国家。俄罗斯已经被战争吞噬太久了，我想建造桥梁、道路和大坝，连结我们，同舟共济。”\n\n这官员笑了笑：“舒拉，你怎么看你的政府呢？我听说它…唔，它既野蛮又残暴。”\n\n舒拉专门准备过这个问题：“布尼亚琴科总统想让祖国变得更好，我到这里是为了学习能建设祖国的专业知识，这才是对我来说最重要的。另外，我不太想谈政治。”\n\n官员脸上的笑容更夸张了。\n\n“谢谢你，亚历山大，咱们就到这儿吧，祝你这学期过得充实。”"
 SAM_bunyachenko.6.a: "低着头就行了。"
 SAM_bunyachenko.7.t: "工人们的自由"
 SAM_bunyachenko.7.desc: "安娜和她带着的标语倒在了一片血泊之中。\n\n紧挨着她的阿纳托利在旁边瑟瑟发抖。他看见军警正怒气冲冲地朝他涌来，脸都吓得僵住了。就在三个星期前，他对柯利亚掉进熔炉的事感到义愤填膺，说工人们不能袖手旁观，即使经理告诉他们反抗注定徒劳无功。\n\n她看到了温柔的索菲娅，无论是在血缘上还是长相，她俩都算得上一对好姐妹。在警察把罢工的工人打得青一块紫一块之后，索菲娅照料着他们的伤痕。她腿上流出的鲜血溢满了维亚特卡炼钢厂的地板。\n\n阿列克谢去哪了？他虽然身材矮小，办事却非常鲁莽。他严厉斥责了向工人发出最后警告的工厂高管。她眯着眼睛看着堆在熔炉旁的尸体，在炉顶发现了阿列克谢一动不动的身躯，他早就被子弹给打死了。\n\n为了柯利亚死了这么多人。她的宝贝儿子，她唯一的儿子被那炼狱般的熔炉吞噬了，就因为厂方没在工厂里修护栏。\n\n一只脚把她踢得直打滚。冷冰冰的枪管抵在她的额头上，手电筒的强光差点没把她亮瞎。“我们抓到个活的！”士兵喊道。“她就是罪魁祸首，核对一下告示。”\n\n几秒钟后，警官宣布了对安娜的判决。“把她带过来关着，我们可以在少杀点共匪的情况下抹消他们的存在。”"
 SAM_bunyachenko.7.a: "他们虽然自由，但被遗忘。"
 SAM_bunyachenko.8.t: "激励管理"
 SAM_bunyachenko.8.desc: "“维亚特卡工厂那边又出什么事情了？我们向工人们提出了最终方案；他们接受没有？”谢苗部长谈到了那边的野猫罢工，不过他的头还是埋在文件堆里。\n\n“不，他们没接受。”那位助手在原地支支吾吾地说道。接着是几秒钟的沉默。谢苗的手停了下来。\n\n“伤亡人数有多少？”\n\n“四十四人死亡，三人被拘留。所有的罪犯都已抓捕归案，生产秩序已经恢复。”那位助手咳嗽了一声。“镇压行动很成功。”\n\n谢苗捏了捏自己的鼻梁。“怎么死了整整一个班次，生产还能恢复如初吗？”\n\n“很不幸，没法恢复到往常的生产效率。但这也是摆平事态最有效的办法了；我们很快就会对新来的替补进行培训。”\n\n“要是新来的那伙人也罢工了该怎么办？”谢苗拍了拍桌子。“考虑到新员工还得花时间培训，才能符合我们需要的水平。”\n\n“那我们要怎么处理那些煽动者和他们的要求呢？”助手回答说。\n\n“暂时满足他们的要求。然后将生产指标提高百分之五。我看看之后谁还敢抱怨。”"
 SAM_bunyachenko.8.a: "任何条件都有其对应的代价。"
 SAM_bunyachenko.9.t: "实践智慧"
 SAM_bunyachenko.9.desc: "有人敲响了总统办公室的门。“进来吧。”布尼亚琴科命令道，随后他把头从文件堆里抬起来，看向大门那边。\n\n康斯坦丁·克罗米亚季打开门，来到办公室内。他是一个身材瘦弱，留着小胡子的希腊老人。他外表虽然谦逊，但长期以来一直都是布尼亚琴科的安全部长——或许也正是因为这一点，他才会接到总统的任命。“我来是为了和您讨论一下我们的……间谍问题。我找不到更好的词了。”他用刺耳的声音说道。\n\n“你针对哪个国家？美国，日本，还是德国？”布尼亚琴科反问道。克罗米亚季轻声笑了起来，直到看到总统严肃的表情才戛然而止。\n\n“全部，我的老朋友。”克罗米亚季清了清嗓子。“虽然要重点关心一下德国吧，美国人和日本人已经了解到我们强大的军事实力，并与我们寻求建立伙伴关系，他们并不会对我们产生多大的危害。无论如何，他们可不会采取过激的外交行动。德国人就不一样了，正如他们一次又一次地证明过。德国永远也不打算与我们为友，他们在把我军渗透的相当厉害，这都要拜奥克坦所赐，那个混账玩意。”\n\n布尼亚琴科用手托着头，想了一会儿。“因此，我们必须铲除他们，但不能对美国和日本间谍造成太大伤害，也不能让他们意识到我们的意图，以免美日双方都认为我们太软弱了。”沉默片刻后，布尼亚琴科接着说。“我完全相信你有能力处理这事，但如果你需要额外援助，请立即联系我。哦，还有一件事。克罗米亚季，你认为在美国和日本这两者之中哪一个对我们来说更值得信任？”\n\n克罗米亚季犹豫了一会儿，然后点了点头。“应该是美国，长官，不过这两个国家都能达成我方的目的。”"
 SAM_bunyachenko.9.a: "游戏开始了。"
 SAM_bunyachenko.10.t: "逐日"
 SAM_bunyachenko.10.desc: "总统府装修得富丽堂皇，旨在给来访的国外政要们留下深刻的印象。从自由俄罗斯各地收集来的一系列文物与绘画，陈列在中央展厅中。每到傍晚，那些镀金的家具上，忠于职守的俄解士兵光滑的靴子，还有长廊两边的镜子上便会反射出绚烂的暮光。不适应的来客常常会被这炫目的光芒弄得晕头转向。他们应该更了解这点，总统说道，在这可憎的世界上，一切都如梦似幻。光明存在于黑暗中，光线只能划分与阴影的界限，而不能驱散阴影。\n\n谢尔盖·布尼亚琴科经常在大厅里踱步，暂时远离办公室忙碌的工作。大厅与总统简陋的住处可真是太差地别！尤其是总统的办公室，到处是整齐划一的文件柜。金色的饰品和其他的小玩意都是留给娘炮文官的。布尼亚琴科不由得想到了弗拉索夫，还有他那间破败的办公室。弗拉索夫晚年那段时光几乎可以用坐以待毙来形容，那时他的精神几近崩溃。\n\n远方华灯初上，俄罗斯的首都迎来了黑夜。每一天都有更多的灯光亮起，每一天，都有更多的建筑物矗立，更多的汽车在街上行驶，更多的家庭过上幸福生活，更多的工厂轰隆作响，一切都在向着一个光辉灿烂的美好未来。总统刚刚批阅的经济预测报告暗示了已经取得的经济成就。从团结协定、OFN和共荣圈截获的情报显示，其他国家对俄罗斯的复苏感到惊愕、喜悦和惶恐。\n\n一对士兵在隔壁大厅内站岗。这是一对奇怪的组合，他们中的一个是刚刚结束基本训练的年轻人，另一个是在西俄战争时代就跟着俄罗斯解放军的老战士。这孩子是个高大的小伙子，全俄罗斯像他这样的年轻人经常可以吃到肉，营养的改善使他们变得更加强壮，他们会成为优秀的士兵。一旁的老兵疲惫地握着他的现代突击步枪，他对总统的敬礼没有年轻人来得那么干脆。不过布尼亚琴科没有太在意，毕竟，这位老人也经历了这一切。布尼亚琴科向他们敬了个礼。太阳逐渐偏西，光和影围绕着这三个士兵。"
 SAM_bunyachenko.10.a: "有些阴影注定是要被驱散的。"
 SAM.smuta.bunya.1.t: "长梦方醒"
 SAM.smuta.bunya.1.desc: "布尼亚琴科在长夜里终于明白，睡眠对他而言已是奢望。\n\n他在床上翻来覆去，度过了数小时的徒劳挣扎，最终无力地坐起。他深知，这个夜晚，安眠对他来说是个遥不可及的梦想。在这种境遇下，想要一丝宁静的休息简直像是个天方夜谭——这还不仅仅是因为德国人断绝了他们的补给，让他们陷入孤立无援。\n\n不，这背后有更深层的原因，触及了他心灵的深处。那些消息，像开启了尘封的回忆之门。\n\n战争的残酷记忆，那些在冲击德国防线中感受到的无尽恐怖与绝望。他在德国战俘营的那段日子，那份被蹂躏的尊严和无言的屈辱。他还记得被带到某个纳粹军官面前，面对一个生死抉择：要么屈服，要么去死。\n\n他选择了与魔鬼的交易，仅仅是为了苟活下来。并没有别的什么高尚的理由。\n\n往日的阴影逐渐浮现，他心中涌现出各种复杂的情感：恐惧、憎恨、自责，但其中最为强烈的还是愤怒，德国人的残忍无情着实让他怒不可遏。\n\n也许，这正是转危为安的契机。现在他们有机会彻底挣脱德国人的枷锁。也许，他能够开始弥补那些暴君留下的创伤。布尼亚琴科站起身，沉思片刻后，换上了衣物，准备开始新的一天。既然夜不能寐，他不妨现在就开始行动。"
 SAM.smuta.bunya.1.a: "愤怒转化为了动力。"
 SAM.smuta.bunya.2.t: "扫清蛀虫"
 SAM.smuta.bunya.2.desc: "贝利亚科夫将军给人的第一印象远非理想。尽管俄罗斯解放军对士兵有着严格的体能要求，但他似乎是个例外。不仅体型臃肿，更糟的是他那一身不修边幅的样子——制服部分没塞整齐，沾满了污渍，皱巴巴的。随着对话的深入，布尼亚琴科对他的印象并未有任何好转。\n\n“我的问题很简单，”布尼亚琴科第三次重述他的问题，他们走在贝利亚科夫麾下的一排士兵前，士兵们都立正站好。“一旦我们开始行动，如果遇到战术障碍，你打算如何与第六和第四师协调行动？”\n\n“呃，长官，这个问题不太好回答，”贝利亚科夫汗如雨下，声音战战兢兢，显然是心里没底。“您看，这需要——”\n\n布尼亚琴科不耐烦地叹了口气，他已不想再听下去。这样的答案只会暴露出他的无能。他听够了。他抬手打断了将军，转向一位显然在旁静听的俄罗斯解放军上尉。“请回答这个问题。”\n\n那名上尉立刻挺直身姿。“长官，若进攻陷入了僵局，我们将在河边的次级防线上筑垒，并尝试与附近的部队建立无线电联系。随后，我们将采取措施避免被包围，需要我继续说明吗，长官？”\n\n“不用了，谢谢你，上尉，”布尼亚琴科点了点头，表示赞许，然后他的目光又回到了将军身上。“将军，你不适合指挥这些士兵。你是如何坐到这个位置的，我无从知晓——但我绝不会让我的部队接受像你这样无能之辈的领导。”布尼亚琴科迈步前去，毫不犹豫地摘下了他的将军徽章。"
 SAM.smuta.bunya.2.a: "“贝利亚科夫将军，你被解职了，快滚出我的视线。”"
 SAM.smuta.bunya.3.t: "减轻重压"
 SAM.smuta.bunya.3.desc: "德米特里的工厂一直有着极高的定额标准。这早已成为他和所有工人的日常。其实，定额本身并不是问题——他能应付这份工作，实际上，他还挺享受看着武器下生产线带来的成就感。\n\n他不满意的，是这些永远似乎都不够。\n\n俄罗斯解放军任命的那位监工，是个严酷、刻薄的人。他似乎更热衷于让工友们的生活变得痛苦，而不是确保他们的工作出色完成。工人们已经学会了，每当那人离开办公室巡视车间时，就低头加倍努力工作。\n\n他们每天都希望那人只是呆在办公室里。偶尔，这个愿望真的会实现。他们已经接受了这位监工会一直监督他们的现实，直到有一天，他突然不在了。\n\n德米特里和其他工人起初很困惑，直到那个人——一个来自附近城市的矮小而瘦削的男子，看起来性情温和得多——解释说，他受任命来接替原来的监工，作为政府新政策的一部分。\n\n起初他们还很谨慎，但在这位新监工的带领下过了几天之后，他们开始对改变抱有希望。这位新监工比以前的那人更为宽容和尊重。他依然期望工人们完成生产定额，只是现在工人们非常乐意完成自己的那份工作了。\n\n他们不知道是什么促使新总统布尼亚琴科推行这些政策，但自德米特里记事以来，这是他第一次感到自己在支持这位萨马拉的新领导人。"
 SAM.smuta.bunya.3.a: "命运的转折让人始料未及。"
 SAM.smuta.bunya.4.t: "Condemnation Expected, Opportunity Offered"
 SAM.smuta.bunya.4.desc: "The cell was a cold, lonely place. All the same, Stanislav knew that it could be worse. Given the stories he'd heard of the ROA during his service, he'd honestly expected that his time on Earth would be short after his capture. Prisoners of war were often not treated well - especially ones who fell into the hands of a group that was known to have been supported by the Germans.\n\nHowever, despite his fears, things were... not what he'd expected.\n\nIt wasn't as though his treatment had been the pinnacle of hospitality - but his cell was relatively clean, if cold. Food was regular, if bland. The guards were dismissive, but not abusive. It didn't make a lot of sense. Had all of the rumors been wrong, or had something changed here recently?\n\nA commotion in the hall caught his attention, and Stanislav's eyes widened as he saw a ranking ROA officer, with a couple subordinates, approach the cell. Even more surprising was when he unlocked it, opening the cell door.\n\n\"Lieutenant Stanislav Kosorukov,\" the officer's voice was gruff, but clear. \"Your sentence has been commuted upon your consent to an immediate transfer to the Sixteenth ROA Division, in service of the legitimate Russian state under President Bunyachenko.\"\n\nStanislav blinked several times in confusion, unable to speak at first. Had there been a mistake? \"I...\" he coughed, clearing his voice. \"I'm being freed, in return for military service?\"\n\nThe officer nodded calmly. \"Correct. Upon the direct orders of President Bunyachenko, all existing prisoners of war are to be evaluated, and if certain criteria are met, integrated into the service. Now, do you accept this offer?\" It was a question he did not have to ponder for very long."
 SAM.smuta.bunya.4.a: "“我接受，先生。我去哪里报到？”"
 SAM.smuta.bunya.5.t: "The Tyrants Shattered, Russia Ascendant"
 SAM.smuta.bunya.5.desc: "The sun was setting, and only a few rays of light illuminated the streets as Bunyachenko walked to his house. The work days were long, at least for now, but they were necessary. It was past time the people had someone who truly worked for them, and there were many who now relied upon him.\n\n\"Excuse me, sir?\"\n\nBunyachenko turned at the voice, seeing a man cautiously approach him. His escort moved in front of him, but Bunyachenko stopped them with a raised hand. The man was older, perhaps in his early forties, with a disheveled beard and hair - but who stood up straight, and with a voice didn't waver. Bunyachenko cocked his head, appraising him. \"Yes, how can I help you?\"\n\n\"You already have,\" the man said. \"My name is Lukyan, and only a few months ago I was on the streets. I had no future; I was struggling, and I expected I would die. You helped change that. Because of you, I found work at a factory. I have a place to live now, I can see a future. You saved my life, I would only like to shake your hand.\"\n\nA genuine smile crossed Bunyachenko's face. He stepped forward, and took the extended hand, shaking it firmly. \"I'm glad to have helped. That is all I've tried to do.\"\n\nBoth men exchanged a few more words, with Bunyachenko promising to visit the factory he worked at in the future. After they parted ways, Bunyachenko entered his home, the smile still on his face.\n\nIt was one thing to hear, it didn't compare to seeing the lives changed in person. It was validating to know he was making a real difference, and that there were many who had been able to reclaim their lives because of him; many who now had hope in a better future. This, he knew, was only the beginning."
 SAM.smuta.bunya.5.a: "今晚，他知道自己会睡得很香。"
