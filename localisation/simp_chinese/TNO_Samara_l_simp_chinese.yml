 SAM_military_morale_low: "低军方士气"
 SAM_military_morale_low_desc: "没有士兵，俄罗斯解放军在寻求民族解放的道路上走不了太远。我们当前的军方士气是§R低§!。\n\n莫斯科来的老兵们思念家乡，担忧他们家人的安危。他们年轻的战友因为被征入叛徒的军队而感到恶心。部队缺乏补给，发不出军饷。因担心下属叛变，许多军官甚至不敢走进军营。"
 SAM_military_morale_medium: "中军方士气"
 SAM_military_morale_medium_desc: "俄罗斯的解放是一项崇高的事业。只要我们的人坚信这一梦想，它就有可能实现。我们当前的军方士气是§Y中等§!。\n\n部队怀着热情，积极参加训练。在我们征兵的时候，有些志愿者主动加入来换取更好的生活条件。老兵们不时地抱怨，在西俄战争期间，他们的口粮比现在要难吃得多。"
 SAM_military_morale_high: "高军方士气"
 SAM_military_morale_high_desc: "俄罗斯解放军从无名之辈崛起，现在已经发展为了一支有纪律、目标明确的部队。我们当前的军方士气是§K高§!。\n\n士兵们精力充沛地参与训练。丰厚的军饷和良好的军营生活条件吸引了越来越多的人参加我们的事业。莫斯科的老兵们梦想着有一天重回故乡，度过了一个又一个最黑暗的夜晚。"
 SAM_military_morale_very_high: "极高军方士气"
 SAM_military_morale_very_high_desc: "人们都愿意为生存而战，但很少有人愿意为自己不相信的事业而战。我们当前的军方士气是§y非常高§!\n\n俄罗斯的解放之军是目前西俄罗斯最积极、战斗力最强的军队之一。我们的部队伙食好，装备精良，训练有素，迫切地等待着将我们的祖国从军阀们手中解放出来的机会。"
 SAM_ROA_officers_low: "军官极度短缺"
 SAM_ROA_officers_medium: "军官短缺"
 SAM_ROA_officers_high: "军官充足"
 SAM_ROA_officers_very_high: "军官富裕"
 SAM_civilian_morale_low: "低文官士气"
 SAM_civilian_morale_low_desc: "我们的军队号称为解放俄罗斯人民而战。呜呼，我们当前的文官士气是§R低§!。\n\n我们治下的百姓生活在水深火热、民不聊生的境地之中。饥馑遍地，兵过如篦，法律、秩序遭到毁弃，民众生活满目疮痍。所有人都对俄罗斯解放军这条德国的恶狗深恶痛绝，他们没有狗绳还到处咬人！"
 SAM_civilian_morale_medium: "中文官士气"
 SAM_civilian_morale_medium_desc: "俄罗斯群龙无首，我们也步履艰辛。然而在我们的国土之上，文官士气是§Y中等§!。\n\n和在苏联尸体上建立的其他割据势力一样，军费是花销的大头。尽管如此，普通市民还是居有其所，足以温饱的。俄罗斯解放军虽然不招待见，它的统治却被人们勉强接受，尽管目前仍在德国人的阴影之下……"
 SAM_civilian_morale_high: "高文官士气"
 SAM_civilian_morale_high_desc: "治国之道，在乎猛宽得中。尽管这是门很难的学问，我们广大的文官和军官还是设法将文官的士气提到了一个§K高§!的位置。\n\n我们的土地可谓是“颁白者不负戴于道路，黎民不饥不寒”了。这里既无税官敲骨吸髓，也无兵痞横征暴敛……普遍而言。我们的人民虽然称不上心悦诚服，但也算认可我们的统治了。"
 SAM_civilian_morale_very_high: "极高文官士气"
 SAM_civilian_morale_very_high_desc: "我们从废墟中崛起，建立了一个政通人和的国家。我们当前的文官士气§y非常高§!。\n\n人们好似生活在俄罗斯往日的辉煌之中。许多曾经对我们的统治冷眼相看的民众，现在也由衷地希望俄罗斯解放军蒸蒸日上了。许多社区仓廪充实，人民终得安寝，在梦中期盼着一个更美好的未来。"
 SAM_corruption_low: "略微腐败"
 SAM_corruption_low_desc: "诚者，天之道。我们当前的腐败程度是§G低§!。\n\n在俄罗斯无政府状态下，律师助理的手段可能会起到一些帮助。毕竟军阀们可以动用的资源往往捉襟见肘。然而，我们的国家已经打击了大多数腐败的来源。虽然这不利于我们与莫斯科辖区的交易，但可以平息权力斗争，保证我们对军队的控制。"
 SAM_corruption_medium: "中等腐败"
 SAM_corruption_medium_desc: "性相近也，习相远也。我们当前的腐败程度是§Y中等§!。\n\n腐败是俄罗斯无政府状态下的日常。多数法律机构已经被强人政治所取代。好在我们的军政府和严格的等级制度允许对腐败官员进行严厉的惩处……前提是我们得先清查腐败。"
 SAM_corruption_high: "高度腐败"
 SAM_corruption_high_desc: "邦无道，富且贵焉，耻也。我们当前的腐败程度是§R高§!。\n\n自苏联时代就存在的“走后门”形式，已经延续到了我们这些军阀上。法律仅仅是建议；一个人认识哪些权贵，手里拥有多少人情，决定了他可以获取到哪些资源。税收和贿赂逐渐被人们视作可以互相替代的概念。同时，走私团伙掌管着大多数行业和贸易组织。"
 SAM_corruption_very_high: "极度腐败"
 SAM_corruption_very_high_desc: "君子喻于义，小人喻于利。我们的当前的腐败程度是§V非常高§!。\n\n我们的国家机器已经变成了一个满是贪污和贿赂的卡夫卡式噩梦。各级政府都像犯罪家族一样运作。平民和士兵得花上大量的空闲时间才能搞清楚谁在具体管理哪些事务。"
 SAM_ROA_category: "俄解军官短缺"
 SAM_ROA_category_desc: "§W俄罗斯解放军§!缺少军官，我们必须保证获得足够的领导力。要确保选定的继承者能获得军官团的支持和忠诚，这可能会是一个好机会。\n\n§W俄解§!目前的军官数[ROOT.GetSAM_ROA_officers]\n\n§W俄解§!目前对[ROOt.GetSAM_heir][ROOt.GetSAM_ROA_support]。\n\n一旦§W弗拉索夫主席§!出现意外，[ROOt.GetSAM_heir]要掌控大局，则需要[GetSAMHeirRequirements]"
 GetSAMHeirRequirementOktan: "§M文官§!和§O军方§!士气必须维持在§R低§!之上。我们统一§Q西俄罗斯§!时，俄罗斯解放军必须是§G忠诚§!的。"
