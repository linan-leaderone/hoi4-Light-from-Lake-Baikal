 SAM_unity_party_category_desc: "§W团结党§!(Yedinstvo)是由米列季·济科夫创建的，旨在代表§M民主派§!、§B商人§!与§j军人利益§!的§R连体怪胎§!，也正因为§W团结党§!能代表这些团体的利益，他得以一路走来，登上如今的地位。因此，党内分裂并不出于意识形态，而出于个人利益。§j军方§!希望将新军融入§W团结党§!，并避免走向§M民主§!。§B商人§!希望有一个§Y集中化的强力政府§!来保护§B私人企业§!并维护§G和平§!。而§M民主派§!则希望向§G全面民主§!过渡。兼顾这三种派系真是一大挑战。\n\n目前[SAM.GetName]内保持§Y权力平衡§!的派系：\n- §j俄解§!\n- §B商人§!\n- §M民主派§!\n\n都支持[GetSAM_zykov_contender_influence]\n"
