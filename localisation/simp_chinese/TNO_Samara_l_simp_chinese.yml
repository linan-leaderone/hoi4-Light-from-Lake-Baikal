 SAM_gunsmithing: "高效枪械制造"
 SAM_gunsmithing_desc: "俄罗斯军队不是收破烂的，我们已经上马了一大批先进装备的相关设计和生产项目，它们将让我军的装备水平再上一个台阶。在迎敌之时，我军将用先进的装备而不是用那些锈迹斑斑的破烂充数。"
 SAM_gunsmithing2: "顶尖武器"
 SAM_gunsmithing2_desc: "我们分崩离析、落后挨打的日子已经过去了。在兵工厂工人们不知疲倦的努力和武器设计师们的不竭创新之下，在国家的精心调控和资金支持之下，我们正朝着自己的光明前途奋勇前进。也许有一天，我军的武器装备将能赶上时代潮流，与超级大国的武器装备相匹敌。"
