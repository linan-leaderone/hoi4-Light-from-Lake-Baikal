 murmansk_peace.1.t: "芬兰提议投降"
 murmansk_peace.1.desc: "代表芬兰政府的外交官再次与我们取得联系，提出要向我们投降。这次他们完全问意了我们的要求，提出将摩尔曼斯克、奥涅加、维普里以东的整个卡累利阿地区交还，两国边境将恢复到1936年的状态，并且会有几百万俄罗斯游子回归。\n\n我们的合法领土已经收复，军事霸权的种种问题也因我们击败了芬兰武装部队而得到了彻底解决，这就是我们在这场战争中收获的全部。这是一场决定性的胜利，俄罗斯民族回到了世界舞台上，一个珍贵的地区得到光复，一个外国对手被彻底击败，事情都在变好。\n\n与芬兰人和谈吧，接下来该把我们的注意力转向东方。卡累利阿只是个开始，很快，整个俄罗斯都将统一在我们的旗帜之下。"
 murmansk_peace.1.a: "太棒了！"
 murmansk_peace.2.t: "俄罗斯接受了我们的投降！"
 murmansk_peace.2.desc: "我们的外交官已经归来并通知了我们俄国人已经接受了我们的无条件投降。维普里以东的卡累利阿全部将归还给他们，边界将恢复到1936年的位置。这样的损失对我们的国家来说是毁灭性的。数十年来我们在东部领土的芬兰人口恢复工作以及在这些地区的庞大投资都随着战争的失败和领土的丢失而烟消云散。但是，这样的牺牲对于保持任何形式的独立芬兰都是必要的，所以我们才做出了如此牺牲。我们曾经美好光明的未来，现在正从我们身边溜走，因为又一次地，芬兰活在了俄罗斯的阴影之下。"
 murmansk_peace.2.a: "我们太贪心了。"
 murmansk_peace.3.t: "芬兰提供了一份停火协议"
 murmansk_peace.3.desc: "尽管我们的士兵没有像预期那样突破芬兰人的防线，但我们仍在稳步推进。也许是担心他们拖不了多久，或者只是不想付出巨大代价击退我们，芬兰人向我们提出了休战协议。他们提议双方停战，并将奥涅加和目前由摩尔曼斯克人民共和国控制的领土割让给我们。我们是接受他们提供的条件，还是拒绝条件并捞取更多的利益？"
 murmansk_peace.3.a: "同意。"
 murmansk_peace.3.b: "拒绝。"
 murmansk_peace.4.t: "西俄罗斯接受停火协议"
 murmansk_peace.4.desc: "temp loc"
 murmansk_peace.4.a: "people probably won't see this"
 murmansk_peace.5.t: "西俄罗斯拒绝停火协议"
 murmansk_peace.5.desc: "more temp loc"
 murmansk_peace.5.a: "seriously though who's going to see this"
 murmansk_peace.6.t: "芬兰要求停火"
 murmansk_peace.6.desc: "我们的士兵没有像预期那样突破芬兰人的防线，而且我们拼尽了全力也没让胜利的天平朝向我们。芬兰人凭借坚固的防线和强大的实力，向我们提出了休战协议，以期恢复到战前的状态。\n\n他们提议双方停战，将奥涅加割让给我们，并规定此地必须保持非军事化状态。目前战事吃紧，芬兰动员的预备役一天比一天多，来自欧洲的国际压力一天比一天重，我们恐怕是无法实现我们的战略目标了。我们别无选择，只得接受这颗苦果，并希望有朝一日我们能以其他方式收复失地。"
 murmansk_peace.6.a: "这真的行不通？"
 murmansk_peace.7.t: "西俄罗斯接受停火协议"
 murmansk_peace.7.desc: "temp loc"
 murmansk_peace.7.a: "people probably won't see this"
