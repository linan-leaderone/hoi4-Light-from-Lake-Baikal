 murmansk.11.t: "摩尔曼斯克的英雄"
 murmansk.11.desc: "谣言已经从先前属于我们的东卡累利阿流传开来。那不堪回首的巴巴罗萨行动发生时，背后捅刀的芬兰人偷走了我们的领土。现在，他们似乎保不住他们的不义之财了。虽然天真的人总是向我们灌输有关我们沦陷的土地发生“俄罗斯大起义”的故事，但这段八卦似乎比以往那些还要真实。\n\n摩尔曼斯克市尤为如此，那里的人对芬兰占领者恨之入骨。如果不采取行动，赫尔辛基似乎将面临一场大规模叛乱——按他们的政治氛围来看，他们不好处理这种事。然而，当上帝关了一扇门，一定会为人打开另一扇门。摩尔曼斯克分离运动的一些主要成员已经与我们取得联系，希望我们大力支援他们即将与共和国进行的斗争。长官，我们应该认真考虑这个提议，我们要是全力支援他们，他们成功的把握就大一分——谁能说他们不想回归俄罗斯祖国的怀抱呢？"
 murmansk.11.a: "俄罗斯终将统一，无论如何……"
