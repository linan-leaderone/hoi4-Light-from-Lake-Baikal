 murmansk.2.a: ""
 murmansk.21.t: "让战争的猎犬横行"
 murmansk.21.desc: "叛乱开始了。这一次，我们的消息来源是正确的，一场针对芬兰军队的叛乱将其赶出了科拉省，并顺带肃清了摩尔曼斯克市。可以肯定的是，这本身就是一场光荣的胜利，但也仅仅是个开始。给了他们一拳，很好，那接下来呢？这只是双方对决的第一阶段。俄芬两国将再次交锋，这一次，我们的同胞不会孤立无援。\n\n摩尔曼斯克港一直是外国人和物资停靠的首要港口。这一次，摩尔曼斯克将成为返乡游子们的家。我们的志愿军已经完成训练，可以与摩尔曼斯克人民共和国的兄弟们并肩作战了。正是这些部队将会与芬兰主力军硬碰硬，并将其歼灭，而敌军余部则被摩尔曼斯克游击队牵制，直到他们别无选择，只得撤离他们征服的领土。之后，颜面尽失的赫尔辛基就会不得不当着全世界的面，将摩尔曼斯克和东卡累利阿尽数归还俄国——这些地方本就属于我们。"
 murmansk.21.a: "派遣他们。不是只有芬兰人懂游击战。"
