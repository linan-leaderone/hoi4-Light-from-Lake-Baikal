 FIN_Johannes_Virolainen_hog_desc: "The Finnish tongue has a long and benighted history compared with Swedish, but it is ours nonetheless - Finns all, from Helsinki to Karelia. Especially Karelia - our land, robbed from us for nearly half a century, but no longer. The lone man who fights for the rights of Finn Karelians is Johannes Virolainen - the only man who cares, Vyborg born, who knows their struggle.\n\nHe may be controversial to some. However, the need to settle Finns in their native land, and expel the foreigners from land that is not theirs - may not be... palatable to those who care more for foreign responses than actions. Pruning those who care about Finland from those who do not is an entirely different question. One that is guaranteed to be resolved the correct way.\n\nAt the end of the day, it is clear that some are born to see the whole picture - and some are born to actually deal with it. Johannes Virolairen is one of those men who will nominate scapegoats for the nation's sake - a patriot thinking only of the nation's greater good. Either way, he needs to enter power..."
