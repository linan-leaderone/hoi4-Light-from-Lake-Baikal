 FIN_Asko_Ivalo_for_desc: "The art of diplomacy is a delicate one, and often involves knowing when to draw powerful neighbours close, and when to keep them at arm's length. Asko Ivalo knows this all too well, as one of Helsinki's most experienced diplomats, and one of the architects of Finland's current close relations with the Reich.\n\nEver since the rebirth of the modern nation of Finland, powerful neighbours have sought to 'rectify' the anomaly of her independence - and the ever-present solution has always been to draw closer to the one nation that never had and never will have territorial designs on even a square metre of Finnish soil. As a member of the SS Voluntary Committee of '42, Ivalo sealed in iron and blood the nation's commitment to Germany's cause by helping organise a Waffen-SS division of Finnish volunteers, and continues to support pro-German policies within the Finnish government, both out of pragmatism and to ensure the continued loyalty of the IKL and the powerful shadows lurking in the corners of power, seeking closer alignment with the Pakt as a whole."
 FIN_Paivio_Hetemaki_eco_desc: "In a world where the ties between nations have been torn apart, Päiviö Hetemäki seeks to rebuild Finland's link to the global market. In fact, most of his programme can be described in terms of rebuilding - of the relations between employers and workers, of economic ties with both Western Europe and the United States, and of Finnish worker's wages.\n\nOwing to this he also forms part of the bloc supporting further market integration with Europe as a whole, and thus for Albert Speer's reformist group in far-away Germania. It remains to be seen if his moderate, rational policies can survive when it seems the most chaotic years of Finland's history are fast approaching, but for now he marches on, slowly but steadily."
 FIN_Pekka_Malinen_sec_desc: "Once Prime Minister, Pekka Malinen now serves as Defence Minister - an important transition that allows him to ensure the continuation of his policies of ensuring Finland keeps what it has earned, and deserved for so long.\n\nHaving served several tours of combat as a member of the SS, Malinen found himself in the political wilderness following his tenure during the West Russian War - until it was realised that he, and his Finnish People's Party, were far too influential to exclude from government - this, despite the relatively small size of the party. Now, his policies revolve around the same three tenets - increasing support for Onega as the vanguard of the nation, increasing the military budget, and expanding the military infrastructure in Karelia to more rapidly deploy forces against the ever-present partisan threat."