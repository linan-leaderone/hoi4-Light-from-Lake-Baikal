 EWE_idea_language_barrier: "语言壁垒"
 EWE_idea_language_barrier_desc: "加纳由英属黄金海岸与法属多哥这两大前殖民地合并而成，因而分根于这两大欧洲文化。由于没有国家标准语言，加纳的行政体系被一分为二，统一的改革因此举步维艰。这个非洲双语国家仍走在语言标准化的漫漫长路上，尽管它已迈出了通往语言统一的第一步，但距离一个步调一致的政府还相去甚远。"
 EWE_idea_bloated_high_command: "浮于人事的指挥部"
 EWE_idea_bloated_high_command_desc: "加纳的统一之路上冲突弥漫，其中每次战斗都伴有大规模晋升。因此，加纳军队异于寻常、头重脚轻，挤满了高级军官。这些重要军官间争权夺利，军队里便充斥着竞争对抗和派系冲突。不幸的是，加纳的军队因此变得臃肿无效、四分五裂。"
 POLITICS_KOMLA_AGBELI_GBEDEMAH_DESC: "从历史的角度来讲，加纳的政治十分混乱。加纳由英属黄金海岸与法属多哥这两大前殖民地合并而成，黄金海岸是英国的殖民地，多哥则先后从属于德国和法国，直到二战后才获得独立。当德国的轰炸来临，两国都陷入了混乱，迫使两国政府合作，最终使得两国合并，加纳共和国便诞生了。当地的统一黄金海岸大会获得了一项任务，那就是把加纳打造成强大而自由的共和国，事实上，他们做到了。\n\n幼稚的你，可能会那么想。然而，统一黄金海岸大会其实完全处于“六位大人”，一个加纳政治强人联盟的控制之下。通过对统一黄金海岸大会的控制，“六位大人”掌控了加纳政界的一切要务，没人能反抗他们的统治。现任总统科姆拉·阿贝利·贝德马（绰号“非洲的贝德”）赢得1956年大选，也是被他们安排的。贝德马早年从事木材贸易，身份卑微，但在加入统一黄金海岸大会后，由于和“六位大人”中的两位——前总统爱德华·阿库福-阿多和大会人民党创始人夸梅·恩克鲁玛结为了好友，便迅速升到了统一黄金海岸大会高层。心怀感恩的他，决定让阿库福-阿多留在内阁里担任总理，并承诺对夸梅·恩克鲁玛提供全面支持。然而，恩克鲁玛主张反殖民主义，希望加纳成为一个社会主义国度，而这与贝德马的自由主义思想和亲西方立场相左。\n\n贝德马派的不作为让大会人民党的支持率完全崩溃了，与此同时，反对派的支持率正在急剧上升。多哥的局势愈发紧张，而军队正在为最坏的情况做准备。非洲的贝德要是不想让自己的计划瓦解，对自己和“六位大人”造成严重打击，就得迅速采取行动。"
