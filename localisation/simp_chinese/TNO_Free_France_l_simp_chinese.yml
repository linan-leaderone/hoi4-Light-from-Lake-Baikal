 france_reclamation.9.t: "法国解放了"
 france_reclamation.9.desc: "戴高乐向上帝起誓，在他的内心深处，他从未料到事情像这样发展。然而，戴高乐踏上了他的祖国，在被解放的人民的欢呼声中进入了首都巴黎，此时他已经快90岁了。这一刻比他预期的时间已经迟来了四分之一个世纪，但戴高乐对此已经心满意足。\n\n然而，戴高乐并不是瞎子；他看得出巴黎也被战火波及。新建筑被拆毁，道路被炸的坑坑洼洼，幸存的老建筑的固定装置被拆除。但是，巴黎的市民们，不管家里的状况如何，都显得从未像现在这样生气勃勃。\n\n蓝白红三色旗在每根旗杆上飘扬，国旗悬挂在每一个阳台和门槛的最显眼的地方。戴高乐在崇拜的民众的欢呼声中走向临时政府所在地马提翁宫时，他看到这个古老的贵族官邸上没有留下任何纳粹的痕迹。\n\n在马提翁宫的门口有一个讲台；尽管讲台上没什么装饰，但戴高乐还是立即站了上去，开始向人民讲话。他的话让民众欢呼起来：“我们不会隐藏这种深刻而神圣的情感。这几分钟的幸福感远远超越了我们每个人之前苦难的可怜生活。我们的法国！法国因内战而支离破碎，法国因不公遭遇而愤怒，法国因耻辱战败而受苦，但是，法兰西，于此刻终于解放了！”\n\n当人们欢呼着表示赞同时，戴高乐继续说下去。“所有在这里的人和所有在法国听到我们讲话的人都知道，想要拂去战争遗留的伤痕需要国家团结。我们感受过了在法国历史上最伟大的时光，我们已经别无所求，只希望自身的价值得到彰显，得以配得上法兰西这个伟大的民族。法兰西万岁！”"
 france_reclamation.9.a: "随即人们用呼喊回应：“法兰西万岁！”"
 france_reclamation.10.t: "法国终得解放"
 france_reclamation.10.desc: "菲利普·勒克莱尔多年来都不敢有这样的希望。哦，他对自己重复着这句话，然后和其他人一样奋力反抗。但在驶进巴黎的车上，他一直偷偷地掐自己，以为自己会在达喀尔或科纳克里醒来，这一切都将是一场梦。但这不是梦。法国已经重获自由。\n\n勒克莱尔从不把时间浪费在多愁善感上；还有许多工作必须忙碌，国家的解放也必须完成。与抵抗组织领导人和总参谋部开会才是最重要的。至于他的演讲，虽然人们完全有理由为解放感到高兴，但激情澎湃的演讲只会煽动他们，让民众被他们的情绪束缚住，这是愚蠢的做法——他们需要马上知道接下来会发生什么。\n\n“法国的同胞们！”在对法国人民为自由所做的努力表示感谢之后，他开始切入正题。“在接下来的事件里，我们的计划如下。重建工作和稳定国家，以及反对德国的颠覆将会成为首要任务，但全国选举之后将非常迅速地举行。”人们不时鼓掌，他也不出言阻止，在这种情况下，才是人人平等的。\n\n“现在我要求大家默哀一分钟，然后为那些为法国的自由做出牺牲的人们祈祷。”这件事办完以后，勒克莱尔就急急忙忙地走了。他只有片刻的时间去做他等待了二十多年的事——再次见到他的妻子和孩子。当警官带着他们安全的消息进来时，他已经跪在地上，为自己的家人们低声祈祷。\n\n他在马尼翁宫的一个房间里终于见到了他们，菲利普·勒克莱尔放弃了他一贯的矜持，冲过去紧紧地拥抱着他们。直到这一刻他才相信法国是已经真正自由了。"
 france_reclamation.10.a: "祝贺您，总统先生。"
 FFRnews.1.t: "[Get_newspaper_header]法兰西光复"
 FFRnews.1.desc: "如果报道正确——也仅在此情况下——今天在欧洲传来的爆炸新闻才能载入史册。1815年，拿破仑·波拿巴返回巴黎，再次加冕为皇帝。而今天，[FRA_GetGeneralTitle][FFR.GetLeader]踏上了法国海岸。在西非取得惊人的胜利后，他们的命运发生了巨大的转折。即使在许多人眼中前途灰暗，但流亡者却击溃驱逐了他们的敌人。现在，他们的目光中只有最后的目标：光复法国大陆。\n\n今天，联合抵抗运动起义和叛乱的消息席卷了法国本土，无可想象的事情如今就在他们眼皮底下发生。法国海滩上的登陆艇确凿无疑，而流亡法军正在向内陆推进，准备推翻政府。无论这多么不可思议，多么奇特，世界都意识到了：自由法国尚未灭亡。\n"
 FFRnews.1.a: "他们在干什么！？"
 FFRnews.1.b: "二十年奋斗的结果！"
 FFRnews.1.c: "命定如此。"
 FFRnews.1.d: "这不过是二十年的休战。"
 FFRnews.2.t: "[Get_newspaper_header]法兰西光复"
 FFRnews.2.desc: "欧洲脆弱的和平以一种最意想不到的方式支离破碎。1960年，这个龟缩在饱受战火蹂躏的象牙海岸边的法国流亡政府还危如累卵——结果，命运以最宏大的方式向他们赠送了贺礼。\n\n在西非冲突中获胜后，流亡者们的志向开始转向收复大陆。虽然其与盘踞本土的死敌和解的希望十分渺茫，但令人惊讶的是，双方甚至都没有进行一次试探性地接触。在电台广播中，[FRA_GetGeneralTitle][FFR.GetLeader]已承诺“清理盘踞本土的叛徒”，“洗刷二十多年来的屈辱”，如果有必要，他也将“诉诸武力”。据报道，登陆艇已在法国多地登陆，而那些似乎经过协调一致的抵抗与起义，业已得到证实。看来，今夜的法兰西无法入眠了。\n"
 FFRnews.2.a: "流亡者要想踏上法国本土，就得先准备死在沙滩上。"
 FFRnews.2.b: "拿起武器，公民！拿起武器！"
 FFRnews.2.c: "兄弟间的战争逼临法国。"
 FFRnews.2.d: "他们在干什么！？"
 FFRnews.3.t: "[Get_newspaper_header]法兰西共和国重生！"
 FFRnews.3.desc: "“天下大势，分久必合，合久必分。”中国作家罗贯中以此话言尽了古时的兴衰往事，但它本身的内涵仍适用于今天。今日令人震惊的消息表示，巴黎政权和自由法国已经在和平谈判中和解，并重建了法兰西共和国。\n\n平民百姓走上街头，庆祝战争没有爆发，统一的法国没有沾染血腥与征服的污点。燃情的庆祝活动和即兴派对遍布法国，流亡军队和武器踏上了本土——不过他们并非以敌人的身份到来，而是要与失散多年的兄弟团聚。[FRA_GetReconciliationText]\n"
 FFRnews.3.a: "法兰西不会成为战争的下一个猎物。"
 FFRnews.3.b: "法国人总是意气用事，他们需要被保护起来。"
 FFRnews_degaulledeath_1: "正当法国人为和平时代欢呼雀跃之时，夏尔·戴高乐的遗体也被运回了他心心念念的祖国。他的私人葬礼将在他的家乡科隆贝双教堂村举行。"
 FFRnews_degaullealive_1: "夏尔·戴高乐将军率领他的军队回到了法国本土，可以肯定，他将受到人民的顶礼膜拜。"
 FFRnews.4.t: "[Get_newspaper_header]《马赛协定》"
 FFRnews.4.desc: "从巴黎传出的消息，将成为法国历史上划时代的事件之一被载入史册。法兰西共和国总统安托万·比内宣布，与象牙海岸的流亡法国部队之间的所有敌对行动已经停止。此外，据称共和国与流亡者之间的会谈也大功告成，总统正式宣布和解。\n\n这一历史性转折所产生的冲击波，不仅席卷了法语国家，整个世界都为之一震。不过，如何将返回大陆的流亡部队与其非洲属地重新整合起来，依旧任重而道远。更遑论这些土地将如何以及将在多大程度上被纳入第四共和国，如何处理那些担心旧殖民秩序回归的人，这些都还悬而未决。\n"
 FFRnews.4.a: "法兰西重登世界舞台。"
 FFRnews.5.t: "[Get_newspaper_header]法兰西光复"
 FFRnews.5.desc: "尽管法兰西国认为他们的情况不会更糟了，但现实再次打破了其幻想。有报道称法国海岸出现了大批登陆部队，他们的目的只有一个，让所有本土法军无条件投降。这场突如其来的袭击并不源自外敌，而仅仅出自非洲某弹丸之地的流亡法军，自1940年战争爆发以来，他们从不曾投降。\n\n[FFR.GetLeader][FRA_GetGeneralTitle]通过无线电广播敦促法国本土的公民拿起武器，为法兰西民族解放委员会而战。不过，尽管法兰西暂时获得了解放，但依旧有许多人，他们或是希冀，或是担心，旧制度卷土重来，再次笼罩法兰西，这是否只是时间问题。\n"
 FFRnews.5.a: "无论如何，法兰西都将统一。"
 FFRnews.6.t: "[Get_newspaper_header]法兰西光复"
 FFRnews.6.desc: "和平的光景在法兰西仅仅停留了片刻。血腥内战后，法国人民正要放下武器，战斗的号角又在他们的海岸吹响。庞大但松散的舰队将入侵者送上了法兰西的海岸，那就是法国人自己。\n\n在国际社会骇目惊心的注视中，自由法国的军队已从非洲一隅启航，踏上了归途，为收复家园而战。随着西非终被流亡者收入囊中，他们又把目光转向了最初的目标：反攻大陆。法国本土已再度陷入恐慌，他们精疲力竭的部队现在不得不与那些为这一刻已经蛰伏二十余年的人战斗。\n"
 FFRnews.6.a: "既然他们如此渴望和平，就应该为战争做好准备。"
 FFRnews.6.b: "那么，就该再次碾碎他们。"
 FFRnews.6.c: "手足再度相残。"
 FFRnews.7.t: "[Get_newspaper_header]《里昂协定》"
 FFRnews.7.desc: "博爱，这是旧法兰西共和国立国的核心原则之一，也是许多人认为无论是法国本土，还是自由法国流亡者之间永远缺少的东西。不过今天，这种论断已不攻自破，因为双方都同意放下分歧。\n\n双方同意，新国家将成为一个君主立宪的现代民主国家，由国王亨利七世担任国家元首，君主制成为国家统一的象征。\n\n就连[FRA_GetGeneralTitle][FRS.GetLeader]也表示支持君主制。显然，他认为，为确保不再发生更多的流血事件，这是必要的妥协。\n\n[FRA_GetReconciliationText2]"
 FFRnews.7.a: "法国人之间的博爱精神！"
 FFRnews.7.b: "法国人选择了堕落。"
 FFRnews.7.c: "一个出人意料的结果。"
 FFRnews_degaulledeath_2: "令许多人感到悲伤的是，戴高乐将军没能活着踏上他的故国。谈判结束后不久，他就将被安葬在家乡，仪式从简，一个小型私人活动足矣。\n"
 FFRnews_degaullealive_2: "戴高乐将军本人于上周回到了法国，与国王并肩而行。"
 FFRnews.8.t: "[Get_newspaper_header]伊比利亚联盟承认自由法国"
 FFRnews.8.desc: "今日，伊比利亚联盟宣布其意欲承认[FFR.GetLeader][FRA_GetGeneralTitle]的流亡政府为“法国唯一合法政府”，全欧洲沸腾了。这一外交转向是伊比利亚与法国流亡政府数周密谈的最终结果。考迪罗弗朗西斯科·佛朗哥在全国的电视机前以特别讲话的形式宣布了它的存在，并认为其从经济、军事与“道德”上来说，均兹事体大，不容忽视。\n\n虽然巴黎与日耳曼尼亚第一时间谴责了这一行为，但更多人却因事出突然而张口结舌，不知所措。随着自由法国在西非大获全胜，许多人怀疑协议中是否存在秘密条款，以及这是否只是个开始，更大的风暴即将袭来。\n"
 FFRnews.8.a: "[FRA_GetLastName]正在大步前进，但他永远无法进入巴黎……"
 FFR_deGaulle_name: "戴高乐"
