 france_iberia_negotiations.3.t: "一位来自自由法国的特使"
 france_iberia_negotiations.3.desc: "一位意料之外的信使的到来震撼了整个外交部——他带来了一封法国人的信。起初，外交官们一致认为，这只不过是维希政府送来的又一封空话连篇的无用邮件；但读完之后，官员们全都大惊失色：他们发现，这封信居然出自阿比让的自由法国政府之手。\n\n自由法国在西非取得的胜利极大地震动了国际社会，而这封信可能是另一次震撼世界的壮举的开端。在这封邮件里，法国人呼吁召开一次会议来讨论对于伊法双方来说都很重要的议题，并在信中解释了他们为何需要伊比利亚的援助。\n\n鉴于自由法国长期以来一直在谋划如何夺回本土，他们的态度肯定隐藏着什么目的。如果处理得当，对双方都大有裨益；协议一旦成功，伊比利亚得到的肯定远比付出的要多。\n\n我们已经着手准备在伊比利亚召开会议，并已提前将另一封信寄回阿比让。毕竟，见上一面没啥坏处，至少对咱们来说没啥坏处。"
 france_iberia_negotiations.3.a: "现在只需等待。"
 france_iberia_negotiations.3_tt: "§Y让我们拭目以待。§!"
 france_iberia_negotiations.4.t: "勒克莱尔的到访"
 france_iberia_negotiations.4.desc: "金黄色的太阳升起，阳光照耀在难得如此充满期待的伊比利亚半岛上。自由法国的官方代表团昨晚乘坐飞机抵达，团长不是别人，正是菲利普·勒克莱尔本人。我们相信这次会谈必定会有很多有意义的讨论。\n\n我们和自由法国人有很多利益相关之处，但在我们真正成为盟友之前还有很多工作要做。如果我们要达成我们的共同利益，我们必须协调双方的政策。\n\n这样的过程相当简单。首先，我们将提出我们的条件，由自由法国来决定如何处理。他们也会跟着来一轮。我们将重复这一过程，直到我们就所有需要的议题达成一致。\n\n这听起来很简单，但我们知道前方的道路充满了障碍。即便如此，至少对未来抱有一点希望也无妨，对吧？"
 france_iberia_negotiations.4.a: "让我们拭目以待。"
 france_iberia_negotiations.4_tt: "§G谈判正式开始。§!"
 france_iberia_negotiations.5.t: "议题：与法国结成盟友"
 france_iberia_negotiations.5.desc: "握手和寒暄等外交礼节重复了许多遍，因为接下来要做的工作事关重大。在没有任何引导的情况下，会谈很快就转移到了即将到来的光复法国本土问题上：特别是伊比利亚将如何通过自己的努力帮助自由法国。\n\n在考虑我们的选择时，我们必须实事求是。伊比利亚支持他们是冒着很大的风险的，这些支持不会没有后果。\n\n自然，这意味着我们需要一些回报。我们需要讨论一下该向自由法国要求什么条件来换取我们的支持。幸运的是，我们的代表已经开始讨论这个问题，他们认为谈判可以朝三个方向进行。"
 france_iberia_negotiations.5.a: "要求与伊比利亚联盟结盟。"
 france_iberia_negotiations.5.b: "做出必要的贸易让步。"
 france_iberia_negotiations.5.c: "要求相互保障独立。"
 france_iberia_negotiations.5.a_tt: "§R这将使法国人坚定地站在我们这边§!"
 france_iberia_negotiations.5.b_tt: "§Y这可能会使法国与我们的经济利益保持一致§!"
 france_iberia_negotiations.5.c_tt: "§G这会使法国有一个友好的邻国§!"
 france_iberia_negotiations.7.t: "自由法国提出一个折中方案"
 france_iberia_negotiations.7.desc: "自由法国对我们最早开出的条件——法国给予我们贸易优惠，并在外交政策上与我们保持一致——作出了回应，他们做出了妥协，权衡了双方的利益。\n\n接受这个建议意味着我们不能得到我们想要的所有好处，这将是我们的耻辱。当然，我们可以再碰碰运气，看看他们是否会接受更多条件。\n\n然而，这项协议可以帮助我们稳住谈判局势，至少也能确保谈判可以继续下去。这当然有其价值。"
 france_iberia_negotiations.7.a: "同意妥协。"
 france_iberia_negotiations.7.b: "继续推进这个议题。"
 france_iberia_negotiations.7.a_tt_1: "§Y我们将接受贸易让步。§!"
 france_iberia_negotiations.7.a_tt_2: "§Y我们将接受相互保障。§!"
 france_iberia_negotiations.7.b_tt: "§R我们将冒着谈判破裂的风险。§!"
 france_iberia_negotiations.9.t: "谈判失败"
 france_iberia_negotiations.9.desc: "几天来，主持法国-伊比利亚联盟谈判的大厅第一次安静下来。虽然伊比利亚人声称这是由于谈判已经结束，且卓有成效，但事实恰恰相反。至少其中一点是相反的。\n\n谈判确实结束了，但并没有什么成效。无奈之下，勒克莱尔和他的代表团取消了整个计划，一边咒骂伊比利亚人的顽固，一边同情起了意大利几年前的类似处境。\n\n伊比利亚的外交官们严肃地坐着，反思着他们最近的失败。一些人借酒消愁，而另一些人则投入到更多的工作中来弥补错误。\n\n今天，勒克莱尔带着他的代表团飞回西非。他心潮汹涌，和他的人在悔恨中回顾谈判的失败。但他善于分析的头脑已经在考虑下一步该做什么了。飞机起飞，把伊比利亚——也许是永远——抛在了身后，而机上的人则默默思索着那些原本有可能发生的事情。"
 france_iberia_negotiations.9.a: "然而，他们光复故土的决心依然熊熊燃烧着。"
 france_iberia_negotiations.9_tt: "§R自由法国将面临失去我们的未来。§!"
 france_iberia_negotiations.10.t: "议题：殖民担保"
 france_iberia_negotiations.10.desc: "As negotiations continue, the topic of colonial claims and administration has come up. Both the Iberian government and Leclerc's delegation have a vested interest in how their respective possessions in Africa are handled, albeit with some nuance.\n\nBoth sides have remained deadset in their opposition to anticolonial movements. This has made agreeing a fairly simple affair. Iberian diplomats were especially surprised at how fiery the French were given how indirectly they control their territory, yet it makes sense given their recent scuffle with pan-Africanism.\n\nLeClerc admitted that his government would be unable to maintain a direct hold over West Africa if they retake the mainland; they promised to do what they can to keep friendly governments in place so that both the Iberians and Free French can continue to have access to valuable West African Markets.\n\nWhile this is all dandy, the question of colonial claims is a little more tricky. Asking the Free French to relinquish their claims to our colonies would be a win both for the state and future peace between the two nations. Yet, it could also unnecessarily anger the French, and risk them calling off the entire colonial guarantee."
 france_iberia_negotiations.10.a: "敦促法国撤回对伊比利亚联盟殖民地的诉求。"
 france_iberia_negotiations.10.b: "只要求法国保留在非洲的殖民地。"
 france_iberia_negotiations.10.a_tt: "§Y这将消除一个与邻国可能的争论点§!"
 france_iberia_negotiations.10.b_tt: "§G这将保障地区稳定，并向我们开放更多在非洲的市场§!"
 france_iberia_negotiations.12.t: "自由法国拒绝撤回宣称"
 france_iberia_negotiations.12.desc: "勒克莱尔和他的代表团明确表示，自由法国认为要求他们撤回对我们目前殖民地的要求是不可接受的。勒克莱尔甚至威胁要彻底放弃谈判。如果我们相信自由法国代表团的话，想要继续会谈，那我们就得放弃这个话题。\n\n然而，这可能只是虚张声势。如果自由法国流亡政府真想解放法国本土，和我们结盟将是他们最好的选择。这个先天条件给予了我们优势，我们最好别忘了这个筹码。\n\n除了上述情况外，还有一个更简单的原因，那就是自由法国人没有切实可行的办法收回我们控制下的殖民地。他们一心想着重回法国本土，但在夺回本土之后，他们就会陷入重建本土和解决西非事务的泥潭。担心之后他们和我们开战纯属无稽之谈。\n\n然而，如果他们真的要退出，那么我们可能会让这个千载难逢的机会溜走。我们已经赢得了一些让步，如果我们继续换一个新的话题，我们也许会赢得更多的好处。"
 france_iberia_negotiations.12.a: "继续推动。"
 france_iberia_negotiations.12.b: "到此为止吧。"
 france_iberia_negotiations.12.b_tt: "§Y我们会接受法属非洲殖民地的存在§!"
 france_iberia_negotiations.14.t: "议题：债务问题"
 france_iberia_negotiations.14.desc: "关于殖民地的问题现在已经解决，现在是时候同自由法国代表团联系，讨论议程上的最新议题：债务偿还问题了。\n\n自由法国希望通过向伊比利亚联邦借债来资助他们的光复计划，以及光复后的本土重建计划。自然，这个议题为我们提供了一个极好的获利机会。\n\n我国代表团已同意推动在这些方面投入资金，但是要在未来偿还中增加额外的利息，以便让我们确定这个麻烦值得我们的时间和投资。\n\n我们已经与勒克莱尔和他的代表团取得了联系，目前正在等待他们的答复。"
 france_iberia_negotiations.14.a: "利益会谈"
 france_iberia_negotiations.14.a_tt: "§Y将会就法国债务的利益问题进行谈判§!"
 france_iberia_negotiations.17.t: "议题：投资重建"
 france_iberia_negotiations.17.desc: "自由法国代表团似乎因延续至今的顺利谈判中变得更加大胆。他们终于鼓起勇气，在政府贷款这一项提出了自己的要求，这是他们长期以来一直保守的秘密。而这一切我们也早就有心理准备。\n\n即使自由法国军队成功地再次收复了法国本土，在这一过程中所发生的破坏和暴力也会将这个国家的本就剩不多的家当摧毁殆尽。因此，他们现在要求我们承诺在他们反攻成功后给予他们数量巨大的贷款，并且之后的偿还条件也要相对宽松。毫无疑问的，这一要求使我国代表团产生了分歧。\n\n一方面，代表团中有一半人坚持认为这种开支完全超出预算，是浪费钱。甚至还有人坚持认为，伊比利亚不应该过分增强国的力量，以便我们保持两国关系中较强的一方的地位。然而，另一半人坚持认为这是一项有价值的投资，认为焕然一新的法国可能是伊比利亚在欧洲和非洲的最宝贵盟友和合作伙伴。这个争论是我们外交团队自己私下里激烈争论的，最后……"
 france_iberia_negotiations.17.a: "……这个贷款协议我们同意了。"
 france_iberia_negotiations.17.b: "……代价太高了。"
 france_iberia_negotiations.17.a_tt: "§Y我们将大力投资法国的重建§!"
 france_iberia_negotiations.18.t: "议题：投资重建"
 france_iberia_negotiations.18.desc: "The French delegation seems to have become emboldened by the negotiations so far. They have finally gathered the courage to ask for something they have long kept to themselves, state loans. We can't really say we are surprised, nor can we really refuse.\n\nThe French, using our previous arrangement regarding their debt payments, have successfully negotiated for us to grant them these loans if they retake France. The devastation of such a conflict would require a wide reconstruction effort that would take significant funds, and with the French's agreement to high interests in their debt payments we have been backed into a corner and been left without an easy way to reject. Therefore our hand is forced despite the silent grumbling of a few bureaucrats who complain about the high cost of such a thing."
 france_iberia_negotiations.18.a: "I think this is called a quid pro quo."
 france_iberia_negotiations.19.t: "议题：投资重建"
 france_iberia_negotiations.19.desc: "当我们看到法国代表团昂首阔步地走进房间，走上台阶上的轻快步伐的跳跃声时，我们就知道我们都会满意的。很幸运的，结果比我们预期的要轻松得多。法国代表团的提议出奇的简单和直截了当，只有一个要求，如果他们成功地收复了法国本土，我们就要提供他们足够适量的重建国家贷款。\n\n经过多次谈判，双方就一些修改达成了一致，我们已经成功地就这些贷款及其可能涉及的问题达成了协议。顺利地处理了许多人预期将是一个沉重和复杂的议题，使两国代表团对今后的工作有了新的信心。所有人都希望未来的谈判也能如此简单。"
 france_iberia_negotiations.19.a: "政治的小小奇迹。"
 france_iberia_negotiations.19.a_tt: "§Y我们将适度资助法国的重建§!"
 france_iberia_negotiations.21.t: "议题：地面支援"
 france_iberia_negotiations.21.desc: "Our delegation has returned from their meeting with the Free French diplomats, carrying news of a new request.\n\nNot only do the Free French request that we provide them port access, naval support, and safe passage to the coasts of Southern France. They have also requested direct aid from our ground and air forces in their campaign.\n\nThis is a high order. Not only would such entanglement come with innumerable risks, but it would also directly involve Iberian lives in the Reclamation. If we can avoid it, it may be best to force the Free French to settle for merely naval support.\n\nHowever, if we can't force them to settle without collapsing the negotiations, then we may still be able to extract some more value from this request. We could, if we so desired, ask that in exchange for ground and air support, that the Free French allow us to station military bases in their territories after the whole affair has concluded."
 france_iberia_negotiations.21.a: "敦促他们放弃这个条件。"
 france_iberia_negotiations.21.b: "同意提供地面军事援助。"
 france_iberia_negotiations.21.c: "只同意提供海上通行权。"
 france_iberia_negotiations.21.d: "同意所有条件但是要求提供军队驻扎权。"
 france_iberia_negotiations.21.e: "要求提供军事驻地，作为交换提供地面支援。"
 france_iberia_negotiations.21.a_tt: "§G我们将利用我们以前的优势来回绝这种要求§!"
 france_iberia_negotiations.21.b_tt: "§Y我们将无条件接受这些条约§!"
 france_iberia_negotiations.21.c_tt: "§Y我们将只同意海军安全通行§!"
 france_iberia_negotiations.21.d_tt: "§Y如果自由法国人接受伊比利亚在其领土上驻军，那我们会同意这个条约§!"
 france_iberia_negotiations.21.e_tt: "§GWe will use our previous leverage to force them to accept Iberian military bases in their territory in exchange for military support§!"
 france_iberia_negotiations.22.t: "议题：海军通行"
 france_iberia_negotiations.22.desc: "自由法国的外交官们提出了我们期盼已久的议题，那就是允许他们的登陆舰队进入我国港口并安全护送他们到法国南部海岸。我们从谈判开始就为此做好了准备，没有理由不答应他们。\n\n我国代表团准备回复，我们愿意向自由法国军队提供海军方面支援，以协助他们的反攻计划，但一些外交官认为，我们可以提供更大范围的援助。\n\n这些官员主张我国代表团承诺，除了提供海军支援外，还要向自由法国军队提供空中和地面火力支援。这样做很冒险，会直接把伊比利亚军人的生命卷入这场冲突。如果我们确实决定提供如此丰厚的支持，那么我们酒必须为这一决定可能产生的后果做好准备。"
 france_iberia_negotiations.22.a: "承诺同时给予他们地面支援。"
 france_iberia_negotiations.22.b: "那就这样敲定了。"
 france_iberia_negotiations.22_a_tt: "§Y我们承诺会向自由法国人提供军事支持§!"
 france_iberia_negotiations.22_b_tt: "§Y我们会向自法海军提供海上安全通道§!"
 france_iberia_negotiations.23.t: "议题：对地支援"
 france_iberia_negotiations.23.desc: "After an eventful session of negotiations, the topic of what support we will be obligated to provide to the Free French has been resolved.\n\nUnfortunately, while our delegation attempted to lessen the obligations we would be burdened with during the Reclamation campaign, that did not come to pass. With the Free French having accepted increased debt interests in prior sessions of negotiation, they had the leverage to force us to accept a commitment of ground and air support to the campaign.\n\nIn the interests of preventing the collapse of our negotiations with the Free French, we have accepted this demand, and now Iberian lives will be directly involved in the campaign for Reclamation. We will need to begin preparing the army and air force of this change in plans."
 france_iberia_negotiations.23.a: "这些条件都可以接受。"
 france_iberia_negotiations.23_tt: "§Y自由法国人利用谈判迫使我们为他们提供军事支持§!"
 france_iberia_negotiations.25.t: "自由法国同意提供军事驻地"
 france_iberia_negotiations.25.desc: "经过长时间的商议，我们终于说服了自由法国人允许我们在他们的西非领土上建立军事基地。这个议题需要大量的政治行动、外交承诺以及利益妥协。自由法国代表团最初强烈反对这一要求，他们担心这会危及他们未来在西非地区的霸权地位，外交团队甚至已经开始准备退出谈判。最初，我们只打算提供少量的资金支持，但仍不足以打动对方，因为他们的主要目标就是为了反攻本土光复法国。\n\n幸运的是，我们最后提供了一个公平的交易条件。如果他们允许我们的军队进驻他们的领土，那当他们开展收复法国行动时，我们将同时提供地面和空中支援。这大大增加了交易的诱人程度，在确认这样的条件值得投入后，他们欣然接受了我们的要求。\n\n尽管这对发展我们的军事体系和扩大我们的全球影响力非常有利，但我们已经进一步与自由法国的战争机器绑定在一起，想都不用想，这在未来肯定会对我们的内外政治形势产生影响。然而，我们并非没有预料到这一点，所以一切都还是在按照我们的计划发展。"
 france_iberia_negotiations.25.a: "一个两全的折中方案。"
 france_iberia_negotiations.25_tt: "§G我们得到了在法国领土上建立军事基地的承诺，这将作为军事支持的交换条件§!"
 france_iberia_negotiations.26.t: "自由法国拒绝提供军事驻地"
 france_iberia_negotiations.26.desc: "Regretfully, the Free French have stubbornly refused what was otherwise a fair deal. Despite the fact that we made the rather generous offer that we provide them with air and ground support during their inevitable attempts to reclaim the homeland, they felt that allowing us a military presence in their territory was a step too far. Their fears that our bases would threaten their hegemony over their scrap of West Africa won out against their desire to reclaim the mainland.\n\nLuckily for them, they will still be receiving our support in the Mediterranean, escorting their ships to the shores of the mainland. This seems to have been enough for the Free French, and this will still allow us a measure of diplomatic leverage in the future. As shameful as it is that they have thwarted our chance for a strengthened military complex, stronger ties and further reach, we still are making a valuable ally through these negotiations.\n\nAs such, we will push on with further negotiation."
 france_iberia_negotiations.26.a: "一个令人遗憾的结果。"
 france_iberia_negotiations.26_tt: "§Y我们不会向自由法国提供任何军事支持§!"
 france_iberia_negotiations.28.t: "议题：国际承认"
 france_iberia_negotiations.28.desc: "With the topic of establishing military bases done and over with, the delegations arrived onto a more interesting topic for both sides: diplomacy. Without any undue pleasantries and build-up, the Free French delegation had outlined several requests which they had presented to us, most starkly the request to recognize their government as the only legitimate government of France. Additionally, if we were to do so, they also demanded that we internationally support them in their cause.\n\nWe should think about our long-term goals and whether or not we would wish to complicate relations down the line. Although the request won't make or break the negotiations, we shouldn't take any answer to them lightly - anything we say can set a problematic diplomatic precedent later down the line."
 france_iberia_negotiations.28.a: "同意给予国际外交上的认可。"
 france_iberia_negotiations.28.b: "不做承诺。"
 france_iberia_negotiations.28_a_tt: "§Y我们将在国际上承认自由法国政府是法国的唯一合法政府§!"
 france_iberia_negotiations.28_b_tt: "§Y我们将不会承认自由法国§!"
 france_iberia_negotiations.29.t: "议题：互不干涉"
 france_iberia_negotiations.29.desc: "Now that we have finished negotiations concerning the military bases, both delegations are finally ready to continue with negotiations and move on to the next topic. The Free French have offered us a curiously simple proposal: we would not interfere in their affairs concerning the Reclamation's aftermath, and in turn further negotiations would be a little simpler.\n\nObviously, many are quite happy with obliging the Free French delegates, but some have voiced their reasons to take it a step further. With such a low bar being presented to us, relations could be improved even more should we recognize them internationally. While both options are positive, we still have to decide how far we are willing to go for them."
 france_iberia_negotiations.29.a: "同意自由法国人的要求。"
 france_iberia_negotiations.29.b: "同时给予他们国际承认。"
 france_iberia_negotiations.29_a_tt: "§Y我们同意不干涉法国内政的原则§!"
 france_iberia_negotiations.30.t: "谈判结束"
 france_iberia_negotiations.30.desc: "这份外交协议终于完成了。所有那些关于贸易让步、军事支持和殖民主张的争论都在此刻画上了完美的句号。谈判已经结束，双方的协议中，伊比利亚承认自由法国的正统地位，并支持他们光复本土的目标。有了我们的强有力的支持，法国流亡者的梦想一定会成为现实。"
 france_iberia_negotiations.30.a: "你好我好大家好。"
 france_iberia_negotiations.30_tt: "§G协议已经签署了！§!"
 france_iberia_negotiations.31.t: "勒克莱尔威胁退出谈判"
 france_iberia_negotiations.31.desc: "我们的会谈在刚开始就陷入了僵局，我们的第一个要求——法国给予我们贸易优惠地位并在之后在外交上和我们保持利益一致——似乎在他们代表团的成员中激起了很大的愤怒和失望情绪。用他们的话说，这些条款“完全、彻底地不能接受”。\n\n勒克莱尔已经非常明确地表示，他希望我们之后的态度比目前更加和缓些，如果谈判的气氛没有改善，他和法国代表团将立即退出谈判。当然，这可能只是他们在虚张声势，我们可以继续推动这个议题，看他们是否真的像他们说的那样做。\n\n或者，我们可以尝试与他们达成妥协方案，减少我们要求的一些贸易优惠，并同意他们在外交政策可以在保证同盟关系下有更多的灵活空间。最后，我们也可以完全放弃纠缠这个问题，转向其他议题。"
 france_iberia_negotiations.31.a: "先搁置这个问题吧。"
 france_iberia_negotiations.31.b: "折中处理吧。"
 france_iberia_negotiations.31.c: "跟他们说，我们不会妥协。"
 france_iberia_negotiations.31.b_tt: "§YWe will seek a compromise for trade concessions§!"
 france_iberia_negotiations.33.t: "自由法国屈服了"
 france_iberia_negotiations.33.desc: "尽管他们一开始对我们的提案提出抗议，我们还是坚持最初的立场，对我们的任何要求都不动一寸。这种强硬的立场现在得到了回报：我们成功地揭穿了他们的虚张声势，自由法国现在只能无条件地同意了我们的条件。实际上，这意味如果他们想在未来的光复行动中取得成功，他们就要将外交政策与我们保持一致，并给予我们一些慷慨的贸易让步。\n\n很明显,他们的代表团不满意这个结果，谈判的气氛也明显变得紧张。但就目前而言，我们可以把这一轮谈判视为一次纯粹的、干净的胜利。"
 france_iberia_negotiations.33.a: "好极了。"
 france_iberia_negotiations.33_tt: "§GWe have secured a promise for France to align within our sphere of influence§!"
 france_iberia_negotiations.34.t: "自由法国同意了我们的条件。"
 france_iberia_negotiations.34.desc: "我们终于是谈妥了。经过对具体细节的讨论，自由法国代表团最后接受了我们的妥协方案。我们的谈判人员也可以因为这次的交涉成功自吹一下——至少在这次谈判中，有收获总比没有好——回去之后我们还是得好好地复盘下这次的交涉流程\n\n这个协议并不完美，我们还是牺牲了一些要求。但该协议确实包括了自由法国在贸易条款上的让步，如果他们光复成功，那伊比利亚经济肯定会因此受益。"
 france_iberia_negotiations.34.a: "谈判将会继续进行。"
 france_iberia_negotiations.34.a_tt: "§GWe have secured trade concessions from Free France§!"
 france_iberia_negotiations.36.t: "自由法国同意了我们的条件。"
 france_iberia_negotiations.36.desc: "\"It was the correct move to call the Free French delegation's bluff, it seems. After pushing the matter, Leclerc and his fellow envoys have backed down somewhat, and agreed to our terms.\n\nThey have declared their intent to drop their claims to our currently-held colonial possessions, in the interest of continuing negotiations, just as expected. Their response was not enthusiastic, but we should expect them to keep their word. It appears that, ultimately, our support is more valuable to them than an extra slice of Africa.\n\nMoving forward in the negotiations, we should look to discuss how exactly the French expect to finance their Reclamation and Reconstruction of the Mainland. Such a topic may provide valuable results if we play things correctly."
 france_iberia_negotiations.36.a: "谈判将会继续进行。"
 france_iberia_negotiations.36.a_tt: "§GFree France has promised to relinquish their claims to our colonial holdings§!"
 france_iberia_negotiations.37.t: "自由法国同意让渡更多利益。"
 france_iberia_negotiations.37.desc: "与自由法国代表团交流的外交官刚刚传来好消息。\n\n据我们的外交官说，勒克莱尔和他的代表团已同意为他们未来的债务支付更多的利息。毋庸置疑，这对伊比利亚未来经济将是一大福音。\n\n然而，这笔交易并非没有附加条件。作为对未来支付的更高利息的交换，自由法国人希望在接下来的几轮谈判中对他们的代表团更宽容。在今后的问题上，我们可能不得不向他们的代表团让步。但不管如何，我们都应该认为这仍是一场胜利。"
 france_iberia_negotiations.37.a: "谈判将会继续进行。"
 france_iberia_negotiations.37.a_tt: "§YFree France might use these terms to leverage negotiations in their favor§!"
 france_iberia_negotiations.38.t: "自由法国同意适度让步。"
 france_iberia_negotiations.38.desc: "与自由法国代表团交涉的外交官刚刚传来了令人失望的消息。\n\n据我国外交官说，勒克莱尔和他的代表团只同意在今后还款时定期支付利息。他们拒绝在这个问题上让步，外交官最终决定放弃在这个问题继续扯皮，因为这样总比冒整个谈判流产的风险要好。\n\n然而，今天也不是没有好消息。作为拒绝在未来支付更高利息的交换，自由法国同意在接下来的几轮谈判中对我国代表团更加宽容。他们将不得不在未来的谈判议题上同意对我们更有利的条件，我们应该明智地使用这一筹码。不论如何，关于这个议题的讨论也就到此结束。"
 france_iberia_negotiations.38.a: "谈判将会继续进行。"
 france_iberia_negotiations.38.a_tt: "§GWe may use these terms to leverage negotiations in our favor§!"
 france_iberia_negotiations.40.t: "谈判即将开始"
 france_iberia_negotiations.40.desc: "French exiles and those holding the fort back home wait with baited breath. The plan is clear - and reminiscent of the Odyssey itself. Sail from West Africa, along the curves of the Atlantic coast, and into the Mediterranean to reach the final destination of Southern France. There is only one issue - that of the rock that controls the world, Gibraltar. Without Iberian consent to sail several thousand troops - and warships through the Strait, the dream of reclaiming France may well be dead in its cradle.\n\nAcross the next week, French and Iberian diplomats will meet in secret in Madeira, discussing conditions and terms between the two nations that may allow this fleet to pass. While historical rivalries and fears of a renewed France eclipsing Iberia shadow the talks, the tone so far seems to be generally cordial and supportive. Madrid has lived under the colossus of the German Reich for almost twenty years, and the potential to rip apart the Nazi dominion over most of Europe is highly tantalizing.\n\nOnly time will tell if the Iberians go forward with this great reversal of the historical trend that has so far allied itself to the German cause."
 france_iberia_negotiations.40.a: "玛丽安娜拨通了电话——那么马德里会回应她吗？"
 france_reclamation.5.t: "光复在即"
 france_reclamation.5.desc: "看向世界地图，人们会认为法国的精神已然熄灭——法兰西完全屈服于纳粹的长靴，法西斯现在正在欧洲横行。关于这个曾经的一战胜利者，人们所能看到的只剩下西非的那一系列在战争后匆忙宣称而与法国本土几乎毫无关联的领土。\n\n然而，现在如果有人观察达喀尔港，就会看到完全不同的情形。在波光粼粼的海面上，各类战船停泊于此——有已经服役三四十年的护卫舰、轻型巡洋舰和驱逐舰，它和水手们仍在以坚定的决心工作着，与从新大陆造船厂新来的现代战舰为着共同的事业准备再次作战，进行最后一次航行，他们要沿着非洲海岸，穿过直布罗陀海峡，回到地中海，在法国南部登陆。\n\n失败主义者可能会称这种决心为浪漫主义者的愚蠢行径，或者是对现状的顽固无知。然而，对于在临时营地进行训练的部队——头发花白、年过半百的老兵，或者是横渡大西洋、只为解放自己的血脉家乡的面容清新的年轻志愿者来说，在不到一个月的时间之后要进行的，将是他们一生中最伟大的冒险。"
 france_reclamation.5.a: "收复失地！"
