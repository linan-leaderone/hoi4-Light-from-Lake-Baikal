 france_reclamation.proxy.USA.1.desc: "太阳从海平面后升起，但海岸上的人已经看不见了——它被一排排的钢铁巨轮所遮挡。每艘船都挑衅地挥舞着自由法国三色旗——这是向团结协定和纳粹发出的信号，表明维希法国的统治从此刻将不复存在。这些船的名字充满了法国味道：拉米利斯、波拿巴或高卢等，船上的人数多到谁也数不清。\n\n无数的思绪浮现在无数人的脑海；无数的情感泉涌上无数人的心头，无数的面孔带着无数种表情，无数的恐惧掠过无数人的灵魂。伊夫的笑脸与穆罕默德坚定的面庞形成了鲜明的对比——但他们的眼睛都盯着远处越来近的地平线，盯着逐渐清晰的海岸线，盯着他们的家。\n\n法国。\n\n她在呼唤他们，就像母亲在呼喊游子归家。她在向他们歌唱，就像直冲灵魂深处的祖先遗音。她对他们发号施令，就像一个他们不能违抗的将军。他们听从法国的命令；他们要跟着她回家了。无数拿破仑都从他们共同的厄尔巴岛一齐归来。\n\n当然，并不是所有船都驶向完全相同的地点；有些前往剑滩，还有些登陆黄金海滩，另外一些则是负责攻击朱诺海滩。但他们每个人都在接下来的激烈战役中扮演了至关重要的角色：他们要一劳永逸地收复法国。\n\n当战舰和登陆艇接近海岸时，当飞机放下他们带着降落伞的士兵时，当海岸线上的炮火轰鸣时，法国其他地方都屏住了呼吸。法国的那么多的男人、女人、孩子，不管他们多么希望这一天成真，都认为这一天永远不会到来。很多人都相信法国会再次重获自由，但至少在今天之前都被认为是无法实现的幻想。无数电视频道中宣泄着维希法国叛徒的愤怒，但不会再有人理睬他们的宣传；无数的男男女女，还有那些一直在暗处等待的战士，手里拿起了步枪，重新站到了阳光下。"
 france_reclamation.proxy.USA.1.a: "反攻开始！"
 france_reclamation.proxy.USA.9998.t: "最后一程"
 france_reclamation.proxy.USA.9998.desc: "莫里斯的手臂被金属手铐铐着，他不是起义部队里唯一一个被俘的。和他在一起的还有十几个战友，每个人都被用金属手铐或者是用绳子紧缚着双手。\n\n这场革命是悲剧性的失败。法国将继续被一个不公正的压迫者束缚，莫里斯对此无能为力。他的部队是第一批反攻下一座城市的，队伍里有些人和莫里斯一样，从二战开始就一直战斗至今。从维希法国建立的30年以来，他大部分时间都在地下作战。有些士兵和他一起度过了这段岁月，比如帕斯卡，他在参军之前是一个葡萄园工人。还有琼，一个不到20岁的来自尼斯的小伙子，他一直希望为国家效力，实现父亲的梦想，再一次在波尔多成家。还有菲利普，一个上了年纪的手艺人，他不久前逃离了北方，希望在时机成熟时帮助国家解放。不幸的是，面对四大法国叛徒的围剿，抵抗组织只能注定走向覆灭。这段时间对莫里斯来说简直糟透了，感觉自己迈出的每一步都在被人往后拖着。在这种情况下，所有人都已经回天乏术。莫里斯想到，他在法国二战的最后几天也感到过绝望，也许他窝在战壕里曾经想到过放弃，但后来他还是选择了战斗。而现在，他已经不用再做选择了。在地下斗争的岁月里，莫里斯一直都是为他的国家而活，他会在每天早晨给儿子唱法国国歌听。他是真的热爱他的国家。\n\n一开始人们以为是谁在低语，或许只是在咕哝着一两句话，然后俘虏队伍里的每个人都意识到莫里斯在唱《马赛曲》。帕斯卡犹豫了一会儿，之后他也加入了进来。他们的歌声被一阵机枪的轰鸣声打断了，子弹随着枪声斜射进了莫里斯的胸膛。随着他倒在地上，其他俘虏都僵在了原地。琼第一个接着唱了起来，然后是菲利普，其余的人也跟着合唱。枪声再次盖过了他们的歌声。琼倒在了莫里斯的背上，他感到自己已经耗尽了生命中的最后一口气。他在莫里斯耳边咛喃了最后几句话。"
 france_reclamation.proxy.USA.9998.a: "“父亲……我很抱歉。”"
 france_reclamation.proxy.USA.9999.t: "波尔多之夜"
 france_reclamation.proxy.USA.9999.desc: "对于克里斯·格里沙姆来说，有机会为自己的国家效力便是他所梦寐以求的——而在法兰西分崩离析之际赶赴她的土地更是一个令他着迷的想法，至少目前而言是如此。能够看到法国——一个前团结协定成员——正像曾经一样洗刷着她过去的罪孽，是件十分引人注目的事。一路跟着法国抵抗组织从一个非实体的革命组织，成长为一股能够推翻一个欧洲国家的力量，也是独一道风景。这与如今正在他面前所展示的独一无二的夜晚相比也丝毫没有任何逊色。\n\n这一夜令人叹为观止；波尔多的一整条街道几乎被烈焰与篝火照亮了。这很是奇怪，因为他知道他大部分的家人和朋友们会拼了命地去看上一眼发生了什么——甚至是字面意义的拼命。大火并非无人在意，事实上，一开始人们就把火场包围了，还在往里头不断扔入红色的东西；克里斯看见里头燃烧着的，是数不清的万字旗，甚至还有几本《我的奋斗》，毕竟这些大多都是旧政权的标志。但格里沙姆看到的不仅仅是这些，他还认出了许多其他的东西，虽然那些对他而言实在太过陌生——可能是一些零零散散的意识形态性的玩意。尽管如此，这一切依旧令他震撼，大火好似昭示着法兰西已经从伤痛中解放了她自己，并迈步走向前方，而人群的欢声与笑声似乎也印证着这一点。如果是平时，他会四处走走，问问人们有什么看法，但这晚并不合适；全波尔多都在聚会庆祝，如同无政府主义的狂欢一般，四处都能见到烈火与公开处刑。站在阳台上看着这一切，格里沙姆逐渐感到一阵晕眩。他转身回屋，从口袋里抽出一支香烟，他听见公寓楼下传来又一阵机枪扫射的声音，随之而来的又是一阵人群的欢呼。格里沙姆点着了烟，坐在了那台自南非陷入战火以来便一直搁置的打字机前，开始写作。"
