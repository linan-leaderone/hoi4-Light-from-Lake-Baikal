 FFR_Jean_Lecanuet: "让·勒卡努埃"
 FFR_Pierre_Mendes_France: "皮埃尔·孟戴斯·弗朗斯"
 POLITICS_FRANCE_MENDES_FRANCE: "自由法国最受欢迎的人无疑是夏尔·戴高乐，原因显而易见。而第二名，则最有可能是皮埃尔·孟戴斯·弗朗斯。\n\n法国投降后，孟戴斯·弗朗斯被以叛国罪判处6年监禁。然而，他从监狱中逃脱，之后加入了自由法国军队。在那里，他作为法军轰炸机小组的一员执行摧毁任务。1943年，他加入了法国解放阵线，并在整个四五十年代担任OFN和自由法国之间的官方联络人。\n\n对于孟戴斯·弗朗斯来说，戴高乐不过是一个无能的独裁者，而自由法国军队则是一个充斥着腐败臭气的蜂巢，能算得上自己真正盟友的人寥寥无几。他反对在非洲的扩张，也反对任何试图以暴力手段收复法国本土的行动。1962年，他在自由法国的领土上推动了在二十年前被叫停的《法国宪法》的筹措计划。\n\n孟戴斯·弗朗斯既代表了在一个极度保守的国家对社会主义的坚定信念，也代表了法兰西儿女在绝境中对从未被抛弃的道德准则的坚决承诺。"
