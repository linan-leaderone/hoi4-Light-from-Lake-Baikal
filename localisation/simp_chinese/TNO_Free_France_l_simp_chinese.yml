 FFR_military_administration: "军管制度"
 FFR_military_administration_desc: "我国目前的处境迫使夏尔·戴高乐在我国大部分领土上实行军管制度。将军们可以自由地与当地酋长和领袖称兄道弟，允许他们成立自己的部队。虽然这种办法行之有效，不过我们因此也很难了解国内现况，并将大量权力分给了我们的将军。"
 FFR_military_administration_2: "军管制度"
 FFR_military_administration_2_desc: "战争已经降临到自由法国之上。\n\n在被团团围困的边境内，我军将士已在前进，而我国也开始动员对抗敌军。军官制下的将领和军官们将优先处理协调国家内务，保证我们的领土得到高效的维护与控制。"
 FFR_military_administration_3: "军管制度"
 FFR_military_administration_3_desc: "法兰西还在前进。\n\n在军管制度接手我国内务管理之后，我们已经建成一个高效、致命而运转良好的国家机器。在军管制下，它将被引导来服务我们更远大的目标。\n\n我们的胜利就在眼前。"
 FFR_precious_metal:0 "贵金属出口"
 FFR_precious_metal_desc:0 "我们的经济或许已经支离破碎，我们的基础建设已被摧毁，但我们还能深挖矿洞。虽然钢铁不会出口——它对维护我们的装备至关重要——我们仍然可以向有意愿的客户出口贵重的黄金和铝土矿。"
 FFR_spirit_french:0 "法兰西共和国之魂"
 FFR_spirit_french_desc:0 "在自由法国仅存之地，我们长期维续的民主传统精神仍存。尽管我们在欧陆的武装仍是地下抵抗运动，即使流落至这象牙海岸之地，我们仍在为自己的理想而战。法国与比利时的流亡者通过彗星网路来到这里，他们坚信民主与自由的强大本质，哪怕跨越大洋，也依然要为自己的国家而战。"
 FFR_tomb_republic: "法兰西共和国的坟墓"
 FFR_tomb_republic_desc: "在西非战争失败后，自由法国的残部只能转进孤悬海中的凯尔盖朗岛。\n\n凯尔盖朗既无战略价值，又无军事资源。夺回祖国大陆的最后希望已经破灭，就如拿破仑和圣赫勒拿一样，自由法国的残片只能静待死亡的来临。"
 FFR_the_reclamation: "光复战争"
 FFR_Reclamation_DynamicModifier: "光复战争"
 FFR_the_reclamation_desc: "§F陆军组织度：[?FFR_Reclamation_Modifier_army_org_factor|1%+=]\n非战斗补给耗尽惩罚：[?FFR_Reclamation_Modifier_out_of_supply_factor|1%-=]\n陆军组织度恢复速度：[?FFR_Reclamation_Modifier_army_morale_factor|1%+=]\n战争支持度：[?FFR_Reclamation_Modifier_war_support_factor|1%+=]\n单位防御：[?FFR_Reclamation_Modifier_army_defence_factor|1%+=]\n计划速度：[?FFR_Reclamation_Modifier_planning_speed|1%+=]\n--------------§!\n敌人、逃兵与盟友皆以为绝无可能之事终于发生了。我们的军队正踏上法兰西的海岸，我们不再是那个龟缩殖民地，依人民之心与领袖之志苟延残喘的残废国家，我们是法兰西的解放者！\n\n面对这要么战、要么死的局面，我们早已抛弃一切幻想。倘若失败，一切都将就此结束——而一旦胜利，丰盛的果实近在眼前。须发斑白的老者将回乡同亲友团聚，年轻力壮的小子亦能回到梦寐以求、拼死奋战的祖国。他们疲惫的双眼，将在巴黎和塞纳河的宁静秀美中寻得安宁。"
 FRD_aiding_the_reclamation: "援助光复战争"
 FRD_aiding_the_reclamation_desc: "军方几经斟酌，最终允许自由法国部队踏上我国领土。此举不仅有助于打击伪维希政府，还能提振我国军民的士气。然而这也惹来了不必要的麻烦：华盛顿和日耳曼尼亚将目光投向了我们，开始不断加码下注——而他们所赌的，便是我们能否取得胜利。"
 FFR_Charles_de_Gaulle: "夏尔·戴高乐"
 POLITICS_CHARLES_DE_GAULLE_DESC:0 "自从“自由法国”诞生的那一刻起，夏尔·戴高乐就是其坚定的舵手。这二十多年来，戴高乐一直领导着自由法国的最后火种，迎着艰难险阻为生存而进行着绝望的斗争。他曾经是第四共和国陆军的一位师长，渴望为他们的部队带来改革。然而，他的尝试为时已晚，法国很快就被国防军击败了。\n\n为了继续这场斗争，戴高乐召集了自己仅剩的支持者，前往非洲。虽然战斗仍在继续，但戴高乐并没能扭转局势。多年来，自由法国的部队在整个非洲不断逃亡，直到他们的领土只剩下一小块原法国殖民地为止。这一切让戴高乐对自由法国的支持者来说既是恩赐又是诅咒。戴高乐全心地相信“解放”终会来临，以至于旁人都难以理解这位年迈领袖纯粹的热情。可悲的是，他的信念还伴随着极端的顽固。戴高乐不愿意结束他那不受欢迎的军政府，尽管事实上他的将军们常常忙着为其他西非国家甚至是中非的德国人当雇佣兵。\n\n戴高乐一身戎装，每天都在广播中发表讲话并检查部队，他似乎相信这将开启他们归乡的旅途。戴高乐甚至承诺召开选举，不过随着截止日期越来越近，一些人开始怀疑他是否愿意如此屈从于民意。他也没有意识到许多将军都盼着他去死，更没有意识到这些将军完全有能力实现他们的愿望。如果戴高乐希望再次见到他的祖国，他或许也应该意识到自己的处境并主动做出一些妥协。"
 POLITICS_CHARLES_DE_GAULLE_DESC1:0 "在自由法国之外的任何一个地方，戴高乐都被称作一个失败者。他没能在最黑暗的时刻拯救他的祖国。他没能对战争做出贡献。他辜负了法兰西。但这只是自由法国以外的看法。在自由法国，他是一位英雄，尽管他的光芒正在褪去。没人能够否认他的个人魅力和乐观态度，他也在这个自己一手构建的袖珍帝国之内将他的这一优势发挥到了极致。在他的法兰西当中，人们尽管饱经磨难，却依然会游行穿过大街，高声唱起马赛曲，呼喊“自由、平等与博爱”。\n\n如果要用哪件事情来称赞夏尔·戴高乐的话，那想必就是：他从未放弃法兰西，直到咽下最后一口气为止。"
