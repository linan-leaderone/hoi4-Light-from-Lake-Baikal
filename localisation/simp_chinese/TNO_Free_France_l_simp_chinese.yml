 FFRnews.9.t: "[Get_newspaper_header]自由法国-伊比利亚联盟谈判结束"
 FFRnews.9.desc: "就在几年前，戴高乐和他的西非部队似乎注定要被世界遗忘。许多人认为，这个孤立无援的国家残余，在德国空军的不断攻击下，终有一天会走向崩溃。但短短数年后，自由法国就成为了该地区的主要力量。因此，世界其他国家对他们产生兴趣只是时间问题。\n\n伊比利亚联盟是第二个这样做的大国，在过去的几周里，他们与自由法国进行了一系列的秘密会谈。会谈于昨天结束，虽然没有人知道他们讨论了什么，但两个国家都以友好积极的态度结束了会谈。此后，许多人推测这两个国家之间将建立新的友好伙伴关系，尽管其细节尚不可知。\n"
 FFRnews.9.a: "自由法国从未被遗忘。"
 FFRnews.10.t: "[Get_newspaper_header]夏尔·戴高乐逝世"
 FFRnews.10.desc: "今天，自1940年法国沦陷以来就开始领导自由法国的夏尔·戴高乐因动脉瘤破裂，在其私人住宅中猝然去世，全法兰西的民众都在哀悼他。这位二十多年来领导遥远西非的法国流亡者的领袖并没有像许多人预期的那样被遗忘，而是作为自己母国与全世界都受人尊崇的人物溘然而逝。\n\n他的正式葬礼从简，只有他的家人与亲人参加，但全国各地的人们都自发上街哀悼。数以百万计的法国人向将军表示敬意，这样的场面举国震惊。尽管这个国家的一小部分人仍然因为这样或那样的原因对他感到厌恶或蔑视，但大多数人都做出了努力，让国民从这个消息中恢复过来。\n"
 FFRnews.10.a: "一个时代的终结。"
 FFRnews.11.t: "[Get_newspaper_header]法兰西光复！"
 FFRnews.11.desc: "最近发生在法兰西的残酷内战业已终结，前政权所有剩余的抵抗者与其他叛乱分子全部投降。自由法国军队已经牢牢控制了法国本土。这在一定程度上要归功于他们从国际盟友处获得的支持，但他们所展现的纯粹的勇气、决心和力量更令人敬佩。\n\n自由法国曾一度被认为消失在了历史的深渊中，但他们克服了所有的艰难险阻，完成了二十多年前就已开始的事业。他们的领导人夏尔·戴高乐将军，已经与军队、友好的政党与合作人士，以及本土抵抗组织的支持者组成了一个临时政府。政府承诺，等到本土局势稳定下来，法兰西将在不久的未来举行选举。"
 FFRnews.11.a: "真是一群了不起的人！"
 FFRnews.11.b: "这些新贵现在最好小心行事…"
 FFRnews.11.c: "将军万岁，法兰西万岁！"
 FFRnews.11.d: "法兰西的抵抗之火从未熄灭。"
 FFRnews.12.t: "[Get_newspaper_header]法兰西光复！"
 FFRnews.12.desc: "菲利普·勒克莱尔宣布法国其他势力已被击败，流亡的自由法国重新成为家乡的主人的那一刻，全世界为之震惊，为之欢腾。各国争先恐后地承认了新政府，同时，德国则选择沉默，没有做出任何反应。\n\n曾经的军事盟友、新的合作者，甚至是抵抗组织的成员都加入了临时政府。政府宣布很快就将举行自由选举。政府通过的第一批法案中就包括让戴高乐将军的尸还故里，并遵照他的遗愿，将他葬在他的家乡，与他的女儿一同长眠。\n"
 FFRnews.12.a: "自由法国万岁！"
 FFRnews.12.b: "我们已经打败过他们一次了。他们没有威胁。"
 FFRnews.12.c: "出人意料的发展。"
 FFRnews.13.t: "[Get_newspaper_header]夏尔·戴高乐逝世"
 FFRnews.13.desc: "法国[FRA.FRA_GetLeaderTitle]、[FRA.GetNameDef]的将军与英雄夏尔·戴高乐于今日因静脉瘤于他在马提尼翁府的办公室中逝世。新任[FRA.FRA_GetLeaderTitle]雅克·沙邦-戴尔马已宣布将举行一周的全国哀悼期，同时，戴高乐将军的遗体将跨越法国，最后到达他的家乡科隆贝双教堂村，葬于他的女儿身旁。\n\n尽管戴高乐的爱国心与他钢铁般的意志不可否认，但他的遗产哪怕在自由国家组织之中都富有争议。他的威权统治恐怕在数十年后依旧会是人们讨论的话题。\n"
 FFRnews.13.a: "安息吧，老雄狮，你的使命完成了。"
 FFRnews.13.b: "倒了一个游击队员，又站起来另一个。"
 FFRnews.13.c: "法兰西就是个寡妇。"
 FFRnews.14.t: "[Get_newspaper_header]戴高乐当选法国[FRA.FRA_GetLeaderTitle]"
 FFRnews.14.desc: "自由法国的英雄夏尔·戴高乐毫无悬念地以压倒性票数当选[FRA.FRA_GetLeaderTitle]。戴高乐在军事生涯中颇有建树，现在他选择将这巨大的声望转化为基于一份全面计划的政纲，以重建伤痕累累的祖国，还要重审旧宪法，恢复法国的世界地位，并“将法兰西拉出历史的阴沟。”\n\n批评者指责将军为“波拿巴主义”，并试图建立所谓的“帝王总统制”，但在戴高乐政纲的巨大声望面前，他们的人数相形见绌。"
 FFRnews.14.a: "将军进军政界。"
 FFRnews.15.t: "[Get_newspaper_header]沙邦-戴尔马当选法国[FRA.FRA_GetLeaderTitle]"
 FFRnews.15.desc: "雅克·沙邦-戴马尔，前抵抗运动成员兼戴高乐遗产的继承人，于今日当选法国[FRA.FRA_GetLeaderTitle]，这彰显着戴高乐纲领在该国的持久影响。\n\n他承诺谨慎保守的改革，并将推进重建“占领期间被荼毒的法兰西民族的每寸领土”。对法国政治光景这永久的变化，国际观察家们议论纷纷。"
 FFRnews.15.a: "忠于人民，还是忠于戴高乐？"
 FFRnews.16.t: "[Get_newspaper_header]勒卡努埃当选法国[FRA.FRA_GetLeaderTitle]"
 FFRnews.16.desc: "法兰西传来惊变：让·勒卡努埃凭着经济自由主义的政纲当选[FRA.FRA_GetLeaderTitle]，而该政纲与他的旧同僚夏尔·戴高乐截然相反。但他也在演讲中向公众保证推进重建工作，并扩大公共福利与济贫工作。\n\n作为一位声名显著的大西洋主义者，勒卡努埃寻求与美国建立更密切的联系，而这将打破法国作为世界大国独善其身的传统。"
 FFRnews.16.a: "法兰西的一股新浪潮，让我们看看他们能否驾驭的住。"
 FFRnews.17.t: "[Get_newspaper_header]孟戴斯当选法国[FRA.FRA_GetLeaderTitle]"
 FFRnews.17.desc: "左翼领袖皮埃尔·孟戴斯·弗朗斯——同时也是最具争议性的法国流亡者，出乎意料地在一场争论后当选[FRA.FRA_GetLeaderTitle]，他团结了国内一盘散沙的社会主义者、共产主义者和其他左翼势力。\n\n孟戴斯反对戴高乐主义和法国在西非的存在，[FRA.FRA_GetLeaderTitle]将以国家重建为纲，寻求将左翼推向这个向来保守的国家的政治主流。"
 FFRnews.17.a: "灰色桌布角落上的一抹红渍……"
 FFRnews.18.t: "[Get_newspaper_header]自由法国流亡者被击败"
 FFRnews.18.desc: "在自由法国反攻本土的努力失败后，来自西非的消息证实了最糟糕的情况——自由法国已经不复存在。为了光复法兰西共和国而坚持不懈努力的“自由法国”，已经燃尽了最后的血肉，在法国前殖民地的独立运动席卷下——甚至包括自由法国的核心地区科特迪瓦也陷入了暴动——流亡政府内部已经陷入无法挽回的土崩瓦解当中。\n在自由法国军队的整个指挥机构陷入混乱的情况下，法兰西三色旗这次降下之后就再也不会升起了。"
 FFRnews.18.a: "一个国家的悲剧，就是成为书中的历史文字。"
 FFRnews.19.t: "[Get_newspaper_header]法国和非洲加入自由国家组织"
 FFRnews.19.desc: "作为自由国家组织的一个重大收获，终得光复的法兰西共和国以及与之结盟的几个西非国家今天已被正式接纳为自由国家组织的成员。巴黎的人群为法国光复以及加入OFN而集会庆祝，而西非的表现被察觉到更加的收敛——西非国家的外交官们强调，这一举动完全是为了保证盟友间地缘政治利益的一致。\n\n大日耳曼国暂时还未对自由法国成功光复本土并加入OFN的行为做出回应，但边境的各种不祥的军事迹象表明，巴黎只有向从其东部边境的庞然大物寻求保护才是一个明智的决定。同样，大日本帝国政府也谴责了这一“新殖民主义”行为，并承诺采取行动以避免这种情况在共荣圈发生。"
 FFRnews.19.a: "自由、博爱、平等……"
 FFRnews.20.t: "[Get_newspaper_header]法国加入自由国家组织"
 FFRnews.20.desc: "在被认为坚固无比欧洲新秩序的惊人逆转中，由战前流亡政府的残余光复的法国今天正式被美国领导的自由国家组织接纳，成为其中的一员。巴黎欢欣鼓舞的人群聚集在一起，为了这一历史性时刻集会游行，挥舞着三色旗庆祝这一消息。\n\n大日耳曼国暂时还未对自由法国成功光复本土并加入OFN的行为做出回应，但边境的各种不祥的军事迹象表明，巴黎只有向从其东部边境的庞然大物寻求保护才是一个明智的决定。这一事件标志着美法两国跨大西洋伙伴关系在中断近40年后的再次握手。"
 FFRnews.20.a: "自由、博爱、平等……"
 POLITICS_CHARLES_DE_GAULLE_MAINLAND: "“法国输掉了一场战役，但没有输掉整场战争！”\n\n多年前，夏尔·戴高乐在伦敦如是高呼。他的抵抗事业虽开始于德寇入侵之际，却成就于流亡生涯期间。一生里，戴高乐两次见证了法国的覆灭：第一次是被泯灭人性的纳粹残酷蹂躏，第二次是被维希政府的国贼无耻出卖。法兰西之剑崩解碎裂，而戴高乐拾起了它的碎片。\n\n时光流逝，他也日渐衰老。他珍视的家人远在故乡，他为之奋斗的法国人民还在苦苦挣扎。精神上的空虚、心灵上的苦痛不断折磨着他，但他没有崩溃，没有屈服，而是紧紧攥住断剑的碎片，如此坚持了二十余年。终于，凭着顽强的毅力和决心，他通过了地狱之火的试炼，转而用其重塑断剑，令它重获新生。他俨然是当代的拿破仑，再世的圣路易，人民因他得解放，世界因他更自由。他的英名传百世，他的功绩垂万年！\n\n戴高乐回到了他的祖国，这是上帝的恩典，天主的赐福。他双膝跪地，呢喃着古老的祷言：“主阿，如今可以照你的话，释放仆人安然去世。”他叹息一声，喜极而泣。这才是应有的结局：受尽磨难、遍体鳞伤的法兰西，如今迎来了久违的解放，由是——\n\n§i万§!§W事竟§!§V矣§!。"
 POLITICS_PHILIPPE_LECLERC_MAINLAND: "菲利普·勒克莱尔的人生黄金岁月都在战斗。他在阿登的丘陵与战壕中抗击纳粹，在非洲的腹地击退叛徒和分裂分子，最后又反攻法国本土，菲利普·勒克莱尔让战争定义了他，他与法兰西共和国的死敌血战，遇见过无数致命危险，甚至也饱尝失败之果，但他却从未投降。\n\n在这场为祖国命运而战的斗争中，他失去了许多东西，多到无以计数。勒克莱尔的家人，被软禁在他的以前的家旁边，维系法国派遣看守日夜监视监视，勒克莱尔的整个人生也在战火中消逝大半。在非洲，大批的年轻人奔赴战场，只是为了自己和美国人的计划赢得更多的时间。最后，夏尔·戴高乐也离开了他，不是在战斗中牺牲，而是因为时光流逝，方才撒手人寰，他是所有法国流亡者泵送着希望血液的心脏和血管，他在弥留之际，希望有一天，法国在德国纳粹铁蹄下所受的屈辱与伤害终可以得报。\n\n幸好，这种希望最终仍得实现。在戴高乐最后的留下的遗产上，在维希被勃艮第入侵大败的耻辱和他们等待已久的总崩溃中，勒克莱尔成功地为流亡者们找到了重返祖国的道路。最终，他终于可以抛下那些或许给他前大半生盖棺定论的东西，回到他的家庭和祖国。这个老兵终于可以颐养天年了。"
 POLITICS_FRANCE_CHABAN_DELMAS: "随着法国的解放已经完成，重建国家和实现夏尔·戴高乐的理想的艰巨任务现在已经落到了雅克·沙邦-戴尔马的手中。\n\n作为戴高乐主义新兴政治家的一员，人们认为沙邦-戴尔马是因为与法国解放阵线的乔治·蓬皮杜以及戴高乐和勒克莱尔的密切关系，才能轻而易举地爬上了高位。\n\n然而，事情远非如此，这并不是沙邦-戴尔马的唯一身份：他在1940年加入法国抵抗组织，用自己的特殊身份作为掩护潜入了维希国家生产部。当身份被揭穿后，他设法逃出生天，并在伦敦与戴高乐会合。从那以后，沙邦-戴尔马遵循着戴高乐将军的政治理念，加入了个人元素：社会进步和改革。而这就是他在执掌国家后要实施的计划，在成功之前他不会止步。"
 POLITICS_FRANCE_LECANUET: "随着法国的解放已经完成，重建国家的艰巨任务现在已经落到了让·勒卡努埃的手中。\n\n自1943年以来，勒卡努埃一直是法国抵抗运动的一员，他为拯救犹太人生命而不懈努力。在英国沦陷后，他就逃到自由法国，并很早就与自由国家组织取得了联系。OFN对他的主要影响之一，就是启发他模仿美国总统利用媒体的方法，因此人们通常称他为“法国的肯尼迪”。与此同时，他也成为了坚定的大西洋主义者——但他有自己的个人倾向，始终坚持法国是美国一个平等的伙伴。\n\n尽管勒卡努埃始终是法国抵抗运动理念的坚定追随者，但他谴责戴高乐在政治上过于独裁。他没有像沙邦-戴尔马那样坚持戴高乐主义，而是倾向于经济自由主义和强化福利的市场经济建设。他的任务将是艰巨的，但他为了自己的目标，不会失败，也不会踌躇不前。"
