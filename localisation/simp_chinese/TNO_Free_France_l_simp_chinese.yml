 france_reclamation.7.t: "纽约时报：法国、西非加入OFN"
 france_reclamation.7.desc: "纽约讯：近日，代表法兰西共和国与西非联邦的两支外交官队伍各自抵达了纽约，递交加入自由国家组织的正式申请。这一事态的发展并不令人意外，却具有极其重大的地缘政治后果。两个准成员国的代表按照特意安排的顺序发表了讲话。\n\n“今天我们来到这里，是要重申我们对维护民主原则，和建立代议制政府的承诺！”来自西非联邦的官员首先上台，用他作为母语的法语进行演讲，“只有与志同道合的国家共同合作，我们才能维护我们人民的安全！”\n\n法兰西共和国的代表，皮埃尔·孟戴斯-弗朗斯也在讲话中表达了相似的主张。在他口若悬河的讲话中，弗朗斯谈到了他的国家“曾在压迫面前坚持了对自由的永恒承诺，也曾在数十年的暴行面前坚韧不拔”。\n\n法兰西共和国与西非联邦的申请将定于下周投票表决。虽然从原则上讲，任何加入OFN的申请都必须得到全票通过，但近年来，这一程序已几乎成为一种过场，因为大多数成员国都选择跟随美国的决定。\n\n在法兰西共和国与西非联邦的代表发表讲话后不久，[GetPresidentLastName]总统向他们致以敬意，这一事件更加强调了上文所述的事实。在之后的新闻发布会上，总统做出承诺，自由国家组织将会“让自由的火炬能够在欧洲与非洲大陆上永远明亮”。\n\n德国，日本以及它们各自的盟国都对这一事件表示了谴责。德国政府称，将在法德边境组织进行军事演习作为反制，以表达不满；日本方面则发表了一份声明，批评“某些国家肆意的、破坏稳定的侵略行为”……"
 france_reclamation.7.a: "自由之精神横跨三大洲。"
 france_reclamation.8.t: "纽约时报：法国加入OFN"
 france_reclamation.8.desc: "纽约讯：近日，代表法兰西共和国的外交官抵达纽约，递交加入自由国家组织的正式申请。这一事态的发展并不令人意外，但其地缘政治后果引人注目。法国代表来到了通常为高级别会议准备的OFN安理会会议厅发表讲话，敦促各国代表尽快批准法国的申请。\n\n法兰西共和国的代表皮埃尔·孟戴斯-弗朗斯用法语——他的母语——发表讲话：“今天的法兰西，是一个从法西斯的枷锁中解放出来的法兰西！今天，我们要迈出决定性的一步，从那些企图剥削我们，压迫我们的人手中夺回我们的独立、自由和主权！”\n\n“我们不再容许欧洲大陆的自由之光再一次黯淡！我们不再容许任何人企图将这照耀世界的自由之火熄灭！”\n\n法兰西共和国的申请将定于下周投票表决。虽然从原则上讲，任何加入OFN的申请都必须得到全票通过，但近年来，这一程序已几乎成为一种过场，因为大多数成员国都选择跟随美国的决定。\n\n在法兰西共和国的代表发表讲话后不久，[GetPresidentLastName]总统亲自向他们致意，这一事件更加强调了上文所述的事实。总统与法国代表进行了合影，并接受了法国代表赠送的礼品：一小包从自由法国军队登陆的沙滩上采集来的沙子。总统随后进行了演讲，[USA.GetSheHeCap]总统在演讲中提到，美利坚合众国将要与法兰西共和国建立长期，稳定的双边关系。\n\n随后，总统参加了由法国大使馆举办的庆祝“自由的诞生地”回归自由世界的晚宴。\n\n德国政府迅速就法国加入OFN的行为提出了抗议，声称已将法国政府视为“非法政权”并谴责了美国政府的“侵略行径”。有理由相信，德国政府即将在法德边境进行军事演习，而局势也将越发紧张……"
 france_reclamation.8.a: "OFN大家庭在越发壮大，大日耳曼国的触须在不断萎缩。"
 free_france_reconstruction.3.desc: "战火渐息，枪声渐止，西非战争终于结束了。然而，在泛非解放阵线崩溃后建立起的新生国家中，数十万人流离失所、背井离乡；无数城镇被夷为平地，即使在地图上也找不到它们存在过的痕迹；孤儿们在漫无边际的大地上游荡，寻找着再也不能相见的父母……美利坚雄鹰凝视着属于她的胜利，但是，如果“自由”并未在重获自由的国家中得到传播的话，便没有什么真正的“胜利”可言。\n\n西非诸国和法国流亡政府正请求着我们的援助，他们认为，如果没有美国的参与，西非的重建工作便无从谈起；就我国而言，诸如杜邦和凡士通一类的企业早已对这一地区丰富的资源垂涎欲滴、望眼欲穿。[USA.GetLeader]总统已批准了初步的重建计划，我们有义务确保西非得到人道主义的援助。\n\n西非的重建对我们来说绝非易事。美国人民坚信，他们有能力完成重建工作，使西非于灰烬中重获新生；至于这一信念是否能得到切实的执行，便是应当由政府负责的了。"
 free_france_reconstruction.4.desc: "As much as the government of Free France would have preferred to focus efforts on rebuilding West Africa following its war with Cameroon, the outbreak of civil war in mainland France presents an opportunity we can't pass up; every single cent must be devoted to aiding our countrymen in usurping Fascism from France's soil and driving the remnants of Vichy into the sea.\n\nWith this in mind, there is tragically little we can spare for the reconstruction of West Africa; we can only hope that, in the event of our final victory, we can send some aid to the local Africa governments in developing their nationhood, but for now, every measure of ourselves must be dedicated to ending the legacy of Pétain and restoring the honor of France!"
 free_france_reconstruction.5.desc: "汽车驶过绕城高速公路，扬起尘土，落入城郊干燥的土地中。微风轻拂，树叶随之摇曳，仿佛在迎风行礼。一根钢柱耸立在午后的穹顶下，顶端挂着圆形的大红色的可口可乐商标。一个农民站在它的影子里，左顾右盼，随之对它吐了口痰。\n\n对西非人来说，这是难熬的一年。他眼看着他的儿子们上战场，最后却是白发人送黑发人。农场里的帮工应征入伍，最后却是一去不复返。这虽是一片干旱的土地，但它却用潮水般的馈赠来减轻人们的悲伤。但现在，这唯一的馈赠也被剥夺了。他望向远方的巴马科城，那座汇集了这片土地上所有的财富的城市。\n\n他曾经看见了新修的道路上挤满了其他村的人，同时见证了挂着美国商标的高楼拔地而起……想到这里，他不禁摇了摇头。事情怎么落得如此地步？他曾看到士兵修建水库，把水引流到种植园。他们心不在焉，眼里流露出内心的无聊与不屑。他们冷漠无情，对农民的抱怨熟视无睹。他叹了口气，一点一点地向前走，向城里走去。"
 free_france_reconstruction.6.desc: "迪亚洛与他的家人们被士兵们押上了卡车。吉普车上的卫兵死死地盯住车队的两侧，机关枪在雨夜中闪着寒光。有时他们不得不停下来，把车辆从路上的烂泥潭里推出来，而士兵们只是目不转睛地盯着他们。这些刚过二十岁的年轻人啊，眼中早已失去了同情，变得麻木不仁，迪亚洛也看出了这一点。有些人开起了玩笑，点燃烟，试图掩盖自己的罪恶感。\n\n卡车翻过低矮的山丘，沿着斗折蛇行的泥泞小路在林间穿梭，通过了围满铁丝网的检查站。探照灯的强光穿透了茂密的树林。迪亚洛不知道前路何在，但这并不重要。\n\n土地变平，密林退后，种植园引入眼帘。橡胶树遮天蔽日，整齐排列。工人们在他们的基地附近漫步，用小桶收集乳胶。迪亚洛和他的孩子们看着他们一点一点地经过，直到整洁的树木和步履蹒跚的人们在地平线上变得越来越小。卡车重新钻入密林中。\n\n不久之后，他们到达了营地。他们下了车，排着队向自己的住处走去。小茅屋住两个人都够呛，更别说五个人了。不管怎样，大家还是挤一挤吧，黎明总会到来的。"
 free_france_reconstruction.7.desc: "“停。”吉普车停在山脊上的一块空地上，从这里能俯瞰到一条河，有一个村庄沿河两岸而建。因为隔得太远，村中人声鼎沸传到二人耳中已经变成了细琐耳语。两个人下了车，他们被撒哈拉以南的骄阳晒的汗流浃背，身上的衬衫也已经湿透了。其中一个弯着腰，用手捏起一撮泥土捻了捻，两根手指把干红的泥土磨成细细的灰粒，尘土从指间滑下，在空中缕缕纷飞，重新落到了地面上。\n\n“看来是符合种植条件的土壤。”弯着腰的人说。“只需要再来一点点水，那边也正好有条河，”他手指了指车，“我们结活了，这里是个橡胶园的好选址。”\n\n“你估计凡士通公司会占下多少土地？”他的同伴一边说，一边用手中的双筒望远镜打量着远处的村子。“大概点，给个谱儿。”\n\n“哦，行吧，”弯腰的人站了起来。“从这里，”他指了指丛林的边缘，“到这里。”他的手扫过村庄，划到丛林的另一边。“我想他们会高兴的。”\n\n“那个村子怎么办？”\n\n“村子？谁会在乎那个村子？那个村子能掀起什么风浪吗？”"
 free_france_reconstruction.8.desc: "“我们准备好了吗？”记者扬起眉毛向翻译传话。面前的男人点了点头。“那我们开始吧。”站在他们前面的是一个班巴拉人，穿着一件朴素的白衬衫，袖子卷起，露出里面刀口的马赛克花纹。记者与翻译对了下眼神。采访现在开始了。他按了一下录音机里卡式磁带上的录音按钮。\n\n“请问你的名字叫什么。”记者斜过身子，让翻译传达给他。\n\n“迪亚拉。”\n\n“迪亚拉，谢谢。迪亚拉先生，我知道你在凡士通天然橡胶公司工作。公司照顾员工吗？你和你的同事有足够的动力继续工作吗？”\n\n当翻译把这些问题翻译给他时，班巴拉人带着嘲讽的笑容看着他们。他开始说话。“他说，”翻译回答道：“在此之前，他在河边的自家村子里的农场干活。西非战争结束后，他们中的绝大多数都在找工作，哪怕只能糊口就行。凡士通公司给了他们这份工作，而他们只能接受了这笔交易。”这时迪亚拉的眼睛里闪烁着怒火。“他们本来就不想再做这种工作了。”之后男人再次陷入了沉默。\n\n“为什么不想继续这份工作？”\n\n那个男人直视着记者的眼睛。然后叹了口气继续说。“他说，他们留在这里的唯一原因就是身边法国人黑洞洞的枪口。这也是他们最讨厌的地方，法国士兵们在壕沟里拿着步枪监视他们，确保他们把每棵树都给砍倒。他们还强迫妇女和儿童也在那里工作。他问你，还有什么问题吗？”\n\n“是的。当然还有很多。迪亚拉先生，我们一定会把这里情况送到美国。请一定要相信我们。”"
 free_france_reconstruction.9.desc: "炎热的一天。好时公司的高管们今天上午抵达巴马科，前往马里郊外新建的种植园参观。在那里，他们看到了一排排正在抽出嫩芽，茁壮生长的树苗。可可，这种好时公司长久以来不得不与墨西哥和巴西的垄断企业讨价还价的大宗原材料，现在就在他们眼前，等待被收入囊中。人们在吉普车上向外挥手，向一排排可可树之间衣衫褴褛的劳工致意。\n\n一位马里的将军将主持了他们的午宴。在黑非洲炙热的阳光下，人们享用着香料饭、鸡肉，花生酱炖肉，还有熏鱼。“谢谢你们提供的机会，”身着军装的军官说道，“马里现在一天比一天强大。”人们从餐桌上眺望着远方的种植园。\n\n“互惠互利而已，将军，”其中一位高管说，“将来还会有更多。”他停顿一下，说道：“说到这个，你怎么为这些……产业园……找来劳工？”\n\n“交给我吧，”将军行屈膝礼，“我知道去哪儿找。”"
 free_france_reconstruction.10.desc: "随行的人簇拥着她穿过种植园。她看见身边孩子那双乌黑的小手伸向可可豆，手里拿着比通常刀柄还小的小弯刀，向上挥舞，劈开一排排的可可豆。她看到他们把豆子割下来，磨成细碎的粉末，粗重的劳动在他们的手掌上磨出了一堆老茧。这些孩子如此年轻，他们的双手却又如此苍老。\n\n她是做了笔交易才来到这里。她在路上碰到了这个中尉，在秘密塞给他一百二十美元之后，才带她到了位于现在住的地方南边的好时农场。“我的相机呢？”她对身旁的中尉说。\n\n中尉耸耸肩，把相机拿给了她。她随身带着一个拍立得相机来拍摄照片。然而在这里拍下的却是她恨不得忘记的东西。种植园里的所见所闻深深地刺痛着她的眼睛与心灵。她看到那些从她的拍立得相机里滑出来的照片，照片的每一个角落都被令人恐惧的氛围所侵蚀，而这景象在这里随处可见，人们却对此见怪不怪。她又盯向之前那个孩子的手指，却又注意到那几根手指不见了，只留下手掌血肉上划破的伤痕。\n\n她向不得不早起的孩子们问了很多问题。孩子们告诉她，每日凌晨时分，他们就得起来。然后就直接去种植园。他们没有任何孩子们该有的娱乐时间。而且这群孩子们没有一个超过9岁。她问他们是否见过自己的父母，所有人都只是摇摇头。你吃过巧克力吗？他们也都摇了摇头。半小时后，他们一行人回到了城里，在灌木丛的沙沙声中，她沉默不言。\n\n她回到自己的房间里，在文稿中写道："
 free_france_reconstruction.11.desc: "杜邦和凡士通之间的商业会谈持续了几个星期。这两家美国工业巨头开始将话题转向他们的工作。西非是一片富饶的土地，它肥沃的土壤和稠密的水道让这里成为了天然橡胶生长的沃土。凡士通公司从马里的种植园提取橡胶，然后把它们运到利比里亚的工厂加工。尽管在过去这种生产模式很适合凡士通，但随着公司资产的进一步剧烈扩张，这种生产方式已然落后，成为了阻碍公司进一步扩张的瓶颈。\n\n谈判始于杜邦公司与凡士通公司领导层的接触。杜邦公司在刚开始做出了一个笼统的承诺：如果凡士通同意将他们的基础设施建设承包给他们，杜邦将只从凡士通的种植园购买天然橡胶，之后不会从凡士通的商业对手那里购买原材料。凡士通公司关于为新的高速公路、铁路网络、交通站、港口和船舶租赁的投资，杜邦公司都会为其提供资金支持。作为交换，杜邦提出了一个对他们来说至关重要的要求：凡士通在西非的所有产品将只使用他们的工厂进行橡胶加工。\n\n又过去了几周，谈判在不断磋商中逐步细化到条款的方方面面。双方逐渐达成了共识。"
 free_france_reconstruction.12.desc: "杜邦橡胶加工厂在上游往河里排放着浑浊的焦油水。喝了污水的牛倒在地上，成片成片地死去。工厂周围的村庄空无一人；杜邦公司的卡车把村民们运到全国各地的工厂，并承诺为他们提供有报酬的工作。但实际上却是法国士兵用机关枪监视着他们，把工人们赶进了工厂。\n\n他，一名美国记者，披着一件迷彩夹克，肩上挂着新闻许可，亲眼看到了这一切。军队报纸用黑体字说，他们正在通过友爱的方式、和平的手段、真挚的心灵以及智慧的头脑来赢得这里的和平繁荣。然而，在炙热的丛林中，光秃秃的树干却在向他诉说着截然不同的话语。这片土地，已经伤痕累累，鲜血淋漓，河流中流淌着工业废物，河岸两旁满是流离失所的百姓。而他永远不会看到这些无家可归的人们之前所看到的，也无法理解他们现在所想的。\n\n他认为，这场发生在西非的战争本应当是为了播下自由与希望的种子。但那些美国士兵，原本是家中本性善良的孩子，却被人送到空地上送死，一股橘红色的火焰从他们面前的树林里扫过，只留下报纸上那些沦为谈资的故事，以及惊险的照片。工厂外的土地上只剩下这些无家可归的人，大公司任由他们像过去的祖先一样自生自灭。他看到了一双眼睛，那是站在河边绝望的人的双眼，此时早已一片死寂冷酷无情。\n\n归乡路却仍旧漫漫无期。"