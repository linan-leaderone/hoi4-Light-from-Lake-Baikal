 POLITICS_Charles_Haughey_desc:0 "历经艰难险阻，查尔斯·豪伊终是得以登上属于他的宝座。\n\n他野心勃勃，无法忍受与生俱来的穷苦生活。有别于那些含着金汤匙出生的同僚们，豪伊煞费心机，方才觅得挤进基督兄弟会学院与都柏林大学的机会。在毕业后，他立刻加入了军队，并在阿尔斯特战争中奋勇作战，夺回了沦落已久的家族故地。\n\n凭借着战争英雄这一身份，查尔斯得以扶摇直上，同豪门子弟们胁肩谄笑。他加入了共和党，并为自己精心打造了一个现代化改革者的形象。这招果真行之有效。查尔斯在党内迅速崛起，并由此大肆敛财。\n\n如今，他得以掌舵全局，成为德意志与爱尔兰商人的助力——或者更确切地说，工具。当然，这位改革派的君王仍需小心行事，党内外的政敌正虎视眈眈。好在，豪伊对于把弄权力得心应手，操控人心更是手到擒来。"
 POLITICS_Seamus_Twomey_IRE_desc:0 "坦白来说，谢默斯·图米并不着急在革命后任命自己为爱尔兰共和国的总统或者总理。不，他可不是什么野心家政客。尽管如此，图米知道他必须掌握权力，直到“一切让爱尔兰真正自由的社会经济改革”得以完成。因此，图米认为有必要通过任命自己为爱尔兰国防军总参谋长，并保留在爱尔兰共和军准军事组织中同样的职务来掌握权力。很快，二者将合二为一，清洗掉其中所有忠于自由邦和继承自英国主子的成分。通过二者的共生关系，一个在争取民族自由的斗争的全过程中始终合法的组织将归来，那就是爱尔兰共和军。\n\n除此以外，由于爱尔兰自由邦的残余痕迹深深扎根于一切国家机构中，很明显，改造一个被《英爱条约》的原罪深深污染的国家机器既不可能也不可取。公务员制度、宪法、束缚爱尔兰自由的虚伪的民主，一切的一切都必须被扫进历史的垃圾堆里。一个以共和运动为最高原则的政权将建立在旧爱尔兰体制的废墟之上。\n\n尽管图米的宣言含糊不清，但他和他最为信赖的顾问们知道这个新生的国家将是什么样子的：健全的民主制度，就像爱尔兰共和军的组织结构那样。草根阶层的民主，而且是只能采取共和军重组后的组织形式，新生的爱尔兰共和军将不只是爱尔兰的武装力量，它还将成为爱尔兰本身。\n\n一旦完成了摆在他面前的艰巨任务，图米就打算趁早退休，用他本人的话来说就是去“看足球比赛”。然而，在他能安享天年前，他肯定会面临很多反对，甚至很有可能来自爱尔兰的老敌人，它正越来越关心翡翠之岛上发生的一切……"
