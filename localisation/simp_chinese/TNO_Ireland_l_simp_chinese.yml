 IRE_Charles_Haughey_sec_desc:0 "§Y司法部长\n贵族保守主义§!\n--------------\n§L在今日现有的政府成员中，查尔斯·豪伊是最年轻的那个，或许也是最有争议的那个。如果但从经济收益角度来看，作为一个激进的保守主义煽动者和务实的德爱关系加深派，豪伊吸引了支持者真诚的钦佩和反对者纯粹的厌恶。对这个穿着马海毛西装的男人的立场，没有人能持中间态度。\n\n尽管在众议院的资历较短，豪伊还是在创纪录的36岁时被选为肖恩·勒马斯的司法部长（即使他与勒马斯的女儿结婚无妨），这让他控制了爱尔兰的内务安全力量。自从被任命以来，豪伊就一直用他的新权力镇压异见者和爱尔兰共和军行动。然而，豪伊是一个野心勃勃的人，他的野望也不止止步于此。总有一天，他将依靠他的民粹主义演说登上共和党的头把交椅，然后坐上总理的宝座。豪伊认为，唯有让他本人坐上这个位置，爱尔兰才能在新秩序中繁荣昌盛。§!"
