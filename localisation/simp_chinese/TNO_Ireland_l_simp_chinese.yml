 IRE_Liam_Cosgrave:0 "利亚姆·科斯格雷夫"
 IRE_George_Colley:0 "乔治·科利"
 POLITICS_Sean_MacEoin_desc:0 "爱尔兰，再次分裂。这国耻的罪魁祸首是无能的政府，他们把国防军当作失业者的容身之地，并将其财产拱手让给德国。在如此严峻的形势下，需要一个能够跨过政界、将国家从内战中拯救出来的人，此人便是肖恩·麦克伊恩。\n\n对于麦克伊恩来说，他心爱的武装部队在北方战事中的惨淡表现令人难以承受。麦克伊恩知道，失去阿尔斯特必然要将爱尔兰进一步推入外国列强的怀抱，因此他决定与爱尔兰国防军的残余势力发动政变，以制止爱尔兰对外国列强无休止的依赖。既然他控制了爱尔兰，或者说爱尔兰剩下的部分，麦克伊恩接下来便打算再度让武装部队专业化，之后在未来的某个时候将国家交还民选政府。"
 IRE_Carl_O_Sullivan:0 "卡尔·奥沙利文"
 IRE_paternalism_party_colley:0 "共和党 - 温和派"
 IRE_paternalism_party_colley_long:0 "共和党 - 温和派(Fianna Fáil - Moderates)§F\n--------------\n共和党的存在本身就是一个矛盾：它激烈鼓吹革命言论，但它的根基却是实用主义结果；它的党员队伍和选民基础由工人阶级组成，但它的政策却服务于富有的保守派；它以民族主义为荣，但经济上却日益受制于外国势力。\n\n作为革命的继承人，乔治·科利深知现代世界的来临，但他认为，不能为了拥抱现代世界而全盘牺牲传统。他和他的温和派相信，折衷方案是可能的：虽然经济民族主义的梦想已经破灭，但爱尔兰文化仍然得以延续。爱尔兰将迈向未来，但步伐要适合共和党的脚步。§!"
 IRE_despotism_party_boland:0 "共和党 - 民族派"
 IRE_despotism_party_boland_long:0 "共和党 - 民族派(Fianna Fáil - Nationalists)§F\n--------------\n共和党的存在本身就是一个矛盾：它激烈鼓吹革命言论，但它的根基却是实用主义结果；它的党员队伍和选民基础由工人阶级组成，但它的政策却服务于富有的保守派；它以民族主义为荣，但经济上却日益受制于外国势力。\n\n查尔斯·豪伊是一位热情洋溢的现代化支持者，他对欧洲的创新了然于胸。他和所有人同样地热爱爱尔兰，但他认为，爱尔兰并非完全是一个贫穷落后的国家，现代化也不必一定要摧毁每个爱尔兰人所珍视的传统。爱尔兰将以豪伊的鼓点所能敲响的最快速度，大步迈向未来。§!"
