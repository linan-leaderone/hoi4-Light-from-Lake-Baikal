 IRE_Terrorism_dm_desc:0 "尼尔·布莱尼在北爱尔兰的统治使六年前似乎要爆发的局势稳定了下来，可即便如此，北爱的状况依然诡异莫测。北爱几个重要的准军事组织——爱尔兰公民卫队、爱尔兰共和军与阿尔斯特志愿军之间的战争愈演愈烈。在肖恩·勒马斯的目光之中，阿尔斯特上空聚拢无数乌云，预示着一场或将决定爱尔兰未来的冲突。"
