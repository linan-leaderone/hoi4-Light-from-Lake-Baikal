 IRE_Sean_Francis_MacEntee_hog_desc:0 "§Y副总理\n一党独大民主§!\n--------------\n§L肖恩·麦肯蒂，爱尔兰共和国的副总理，同样也是这个年轻的共和国历史的见证人。复活节起义时，他在邮政总局和不列颠军队浴血奋战；第一届爱尔兰众议院会议召开时，他在场；独立战争时，他在贝尔法斯特指挥军队；内战时，他为德·瓦莱拉而战。自从爱尔兰独立以来，他就全心全意地为共和党服务，三十年来他一直兢兢业业地为政府工作，在党内辩论中赢得了老传奇的声誉。数十年来，他守望着爱尔兰的成长，德国人来了，英国人滚蛋了，德·瓦莱拉退居幕后，肖恩·勒马斯接替了他的位置。\n\n古稀之年的麦肯蒂距离他从爱尔兰政府工作的第一线退休的时间也不远了，到那时他终于能心满意足的坐在为他长期保留的议员席上观看他一直以来工作的成果了。然而，与此同时，麦肯蒂的忠诚服务让他被提拔到了全爱尔兰第二高的职位上，仅次于爱尔兰总理本人，并且，随着欧洲和爱尔兰局势上空乌云密布，这可能是他漫长人生中最关键的时刻。§!"
