 IRE_eco_collapse.1.t:0 "最坏情况"
 IRE_eco_collapse.1.desc:0 "丹尼尔走在都柏林破败的街道上，看到了一个又一个街区的萧条之景，他突然意识到同样的事情也发生在爱尔兰的每条街道。商店前门被木板封上，城市曾经喧嚣的夜生活也因此变得万籁无声，一切都已经逝去。希望在关上的门后化为尘土，取而代之的是深深的绝望，确实，这里只剩下空无一物且毫无生机的废墟。\n\n丹尼尔想道，在某种奇怪的层面上说，他和这些被抛弃的房屋没有什么区别。在意识到经济混乱的那一刻，他也被周围的每个人抛弃了。至少，他认为那些离开的人只是去了一个更好的地方。尽管如此，他们还是已经走了，只留下他一个人在这慢慢腐烂。\n\n丹尼尔唯一能自我安慰的就是情况再糟也糟不到哪去了。大量的不满和萧条一定会引起当权者的注意。他们肯定会意识到变革的时刻到了，他们不会放任他和整个爱尔兰像这样被打倒在地的。在非理性和迷茫后，一个更好的国家将从废墟中崛起。\n\n然而这空洞的承诺并没有像他最初所想的一样鼓舞人心。\n\n那些负责复苏的和放任崩溃发生的似乎就是同一批人。丹尼又一次自问道，过去几年的希望带给了他什么。鉴于他直面的惨淡的现实，他再次对任何乐观主义表示怀疑。\n\n凭什么他会认为下一个时代会比上一个时代更好，或是说有什么不同？"
 IRE_eco_collapse.1.a:0 "事情总会变好的。"
 IRE_eco_collapse.2.t:0 "粮食价格飞涨！"
 IRE_eco_collapse.2.desc:0 "爱尔兰岛上的家庭已经习惯了不断删去购物清单上的条目。一开始是少数他们买得起的娱乐奢侈品，比如电视，电话之类的东西，然后他们还要节省更多开支。新衣服，新鞋子，床上用品，燃料，水果，这些都变得对一般家庭来说过于昂贵。然而让每个普通工人越来越绝望的是，他们的收入持续缩水，而物价继续飞涨。很快，他们就发现自己的裤腰带已经快勒断了。\n\n餐盘里没有食物，一天也吃不满三顿。他们除了无视胃里饥饿的剧痛外别无他法，尽管他们都知道买不起食物不是他们的错。然而，物价还在不断攀升。\n\n没有能喂饱家人的食物，爱尔兰的好市民们绝望了，很快他们就会发现，他们除了生命以外一无所有。"
 IRE_eco_collapse.2.a:0 "不管怎么样，必须做点什么了。"
 IRE_eco_collapse.3.t:0 "通胀急速失控！"
 IRE_eco_collapse.3.desc:0 "“物价上涨超过150%”\n\n“卡拉，打包我们的东西…对，所有东西！我们得走了，卡拉，快！”\n\n单看头版头条肖恩就被吓了个半死。他不敢看下去，害怕压力会先把自己压垮。肖恩知道他得果断地做出决定，立刻拿上任何值钱的东西离开这里。\n\n“是的卡拉，我是认真的。”肖恩努力控制着自己的情绪，喊道，“把你能够到的东西都打包好，不能在这留下什么看起来值钱的东西！”\n\n他的工作丢了，他那微不足道的财产也将在几天内化为乌有。他甚至看不出在这里留到周末领工资有什么意义，只需要几个小时议会里的混蛋们就能把这点钱也变没。对肖恩来说，如果他想让他和他的妻子过上更好的生活，除了尽快离开，别无其他选择。\n\n“你知道这是为我们俩好。这里已经没有属于我们的东西了，明白吗，卡拉？”"
 IRE_eco_collapse.3.a:0 "一切有价值的东西都没了。"
 IRE_eco_collapse.4.t:0 "政府救助爱尔兰企业"
 IRE_eco_collapse.4.desc:0 "德莫特抓着政府寄来的通知一瘸一拐地走着，尽管他的腿因年迈而跛了，但步伐却坚定不移。尽管手在剧烈颤抖，他还是拿住了薄框眼镜，支在自己尖尖的鼻梁上，用疲惫的双眼扫过内容。到目前为止，他急切的希望自己能够从这几天的提心吊胆中解放一会儿，喘口气。\n\n要喘口气简直太多，差点呛着德莫特。\n\n为了支持爱尔兰经济的发展潜力，政府发布了一项救助计划，他的公司也恰在其中。他可以继续养活他的家庭和工人一段时间，遗产也得以保留下来。\n\n当然，德莫特的担忧远不止这些。经济崩溃给他带来了巨大的压力，同时也帮不到他本就每况愈下的健康。此外，爱尔兰的经济仍然停滞不前，如果没有迅速改观的话，那政府的做法只是让德莫特最大的担忧迟到一会儿而已。\n\n虽然德莫特今晚本来可以无所事事地休息，但他知道，他的生意还能再多活一天。"
 IRE_eco_collapse.4.a:0 "至少帮到了一部分人。"
 IRE_eco_collapse.5.t:0 "罕见的团结"
 IRE_eco_collapse.5.desc:0 "议会很少是个团结的地方，人们认为在这里用拳头打一架比握个手更常见是有原因的。然而在这危机时刻，对政客们来说，除了合作他们别无选择。所以当众议院成员被召集起来尝试合作度过这次难关时，每个人都是忍气吞声。\n\n肖恩·勒马斯站在他在众议院的通常位置，然后以一个大胆的，或者说更多是下意识的评论开始了他的演讲：“我很高兴我们终于想到一块去了。”\n\n“哦老天爷啊，滚蛋吧勒马斯，快点继续。”\n\n总理瞪着台下聚在一起的议员们，徒劳地试图找出是谁说出来这么无礼的话。但他还是没逮到罪魁祸首，无奈之下只能继续处理眼前更要紧的事情。\n\n“就像我肯定我们都注意到的一样，目前的经济形势的恶化程度远远超出了任何人的，呃，预期。现在我们必须努力让这艘快沉的船转个身，或者尝试提供一些力所能及的紧急救助。\n\n没人认为接下来的一切会很简单，然而，单单是他们至少都同意尝试解决经济衰退的现状就足以让人畅想一个完全不同的未来了，一个爱尔兰政坛不再那么分裂，更有建设性的美好未来，但不幸的是，这个充满希望的未来图景与爱尔兰目前正在忍受的糟糕现实差了十万八千里。"
 IRE_eco_collapse.5.a:0 "起码开了个好头。"
 IRE_eco_collapse.6.t:0 "下一步"
 IRE_eco_collapse.6.desc:0 "新的一天开始了，在投入紧张的众议院日常活动前，肖恩·勒马斯便已经努力练习了该如何对他的党表达他所偏爱的未来经济政策。今天稍后将发布的演讲也将成为爱尔兰整体经济形势转折点的标志：从衰退到复苏。勒马斯也极其想要全程控制这一过程，让他来指挥总比让其他什么共和党外的怪咖来做要好，他一边挤进众议院里就坐一边思考。\n\n在面对众议院的紧张事务结束后，勒马斯一边复习早上做的预案计划，一边匆忙赶往马上就要开始的会议地点。一旦党内会议开始，总理的致辞必须是精心排练过的。\n\n“整个国家都处在命运的十字路口，然后，我们，共和党的诸位，就是最能带领人民走向一个光明的未来的人。毫无疑问爱尔兰人民的命运正处在螺旋式下降的轨道上，我们对此深表同情。人民的未来需要我们，作为一个党，做出行动。现在，我那才华横溢的同僚，里恩副党魁，已经提出了一项彻底的行动计划，它将使我国的经济走向新时代。我只希望诸位，作为共和党的一员，支持这项协议，结束这种疯狂。”\n\n党员们疲惫的掌声响起，勒马斯得到的回应没有他想象的那么热烈。此时此刻，这个男人终于意识到他的行动是多么的徒劳。即使是他的党也不愿意与他合作了。"
 IRE_eco_collapse.6.a:0 "好话说给聋子听，一无所获。"
 IRE_eco_collapse.7.t:0 "过去的鬼魂，未来的恐惧"
 IRE_eco_collapse.7.desc:0 "“我希望你知道，你本可以阻止这一切的。”\n\n肖恩·勒马斯不得不承认，布伦丹·科里什的言辞深深刺痛了他。如果这个人对政府没那么重要，他不介意用没那么文雅的方式反击回去。但即使他这么做了，萦绕在他脑后的絮叨也不会消失，让他不断质疑自己现在的所作所为是否正确。\n\n“一直以来，除了爱尔兰的利益，我别无他求，而我将继续保持。”愈发沮丧的总理回答道。“现在，呃，还是让我们继续讨论目前我们能做些什么，而不是相互揭老底，好吗？我来开个头，我们真的需要让美国人在爱尔兰投资。”\n\n“然后让美国人代替德国人开始新一轮轮回？我看还是别了。”麦肯蒂反驳道。“我们需要靠自己，而不是其他人，只有这样未来我们才不会再次被混乱所困扰。”\n\n科里什带着一丝同意微微点头，看着此景，勒马斯费了好大劲才没让脸当场垮下来。这座岛上想做任何事都不容易，但这次实在是离了大谱了。敲定一项新的经济政策将是一项艰巨的任务，勒马斯不确定自己是否有足够强烈的意愿来克服这一阻碍。尽管如此他也没打算放任自己的消极情绪增长，他一直是一名斗士，所以如果他要坚持下去，战斗是他唯一的选择。"
 IRE_eco_collapse.7.a:0 "我们迈步向前。"
 IRE_eco_collapse.8.t:0 "实用主义"
 IRE_eco_collapse.8.desc:0 "在都柏林郡的巴尔布里根，住着这么一群男孩。他们从小就是铁哥们。他们参与同样的运动，上一样的课，认识同样的女孩们。他们还经常聊起相同的政治话题。\n\n他们的国家不应该是一个自由国家吗？为什么爱尔兰无法摆脱德国挥之不去的束缚？答案显而易见，如果真是如此，他们就会像金融风暴中的一叶孤舟一样被孤立。\n\n此时此刻，随着经济崩溃和纳粹无暇关注，爱尔兰获得了一个千载难逢的机会。她本可以无可非议地越界，再次成为一个自由的国家。然而……她不愿意这么做。这些岛屿注定要成为日耳曼尼亚的棋子吗？\n\n在英国战斗的自由斗士却另有说法。\n\n经历了20年的苦难，整个英国已经被打倒纳粹的火焰所吞没。而不列颠群岛上受奴役最严重，受压迫最深的民族居然选择用枷锁和奴隶制购得自己的性命安危。这可是不是学校的课本上爱尔兰人应有的形象。他们又怎能将勇敢的自由斗士与对主子唯唯诺诺的懦夫这两种印象调和到一起？\n\n他们做不到。即使没有其他人支持，他们也要用生命去践行这个理想。\n\n一天，男孩们消失不见了，与他们一同不见的还有港口的一艘汽艇、两把霰弹枪、一支猎枪、一把左轮手枪，以及图书馆里一本详细介绍不列颠群岛灯塔的书籍。那天早些时候，有人问渔民他是否知道马恩岛还在不在“老总”手里。"
 IRE_eco_collapse.8.a:0 "总得有人挺身而出。"
 IRE_eco_collapse.9.t:0 "道义问题"
 IRE_eco_collapse.9.desc:0 "全能的主啊，我的心中一直有一个疑惑。坦白来说，我相信我们心里都有这么一个疑惑。\n\n我的国家获得了自由，它不再是英国人的殖民地，为此，我非常感激。但有时，当我看向国旗时，我很害怕我们只是换了个主子。这让我怀疑作为一个国家而言，我们是否已经迷失了方向。\n\n德国人到处都是。商店里有德国货，路上有德国车，甚至当庆祝我们的军队在街上行进时，他们用的也是德国装备，依靠德国培训的军官。我们的政府里一党独大，而且德国人要什么他们就给什么。从本质上来讲，我们不过是把英国人公开的占领和殖民换成了德国人事实上的殖民。\n\n我知道，虽然或许我不该质疑这个。我的父亲和德国人做生意，而且他靠这个大赚特赚。这些钱为我们一家带来了无数好东西，也让我有了现在极高的生活质量。但我听说了一些关于这些钱是从哪来的事情。我们的一切商品，设备和汽车都是从挤满奴隶的劳动营里生产出来的。\n\n我不确定这是不是真的。他们说这是谎言，英国人也曾虐待过他们统治下的人民。但我知道德国人对伦敦，对华沙，对鹿特丹做了什么，我也能想象到他们在非洲和西伯利亚正在做什么。西班牙人和罗马人不想和他们扯上关系，难道他们不是和我一样的天主教徒吗？德国人可能和英国人一样坏，只是他们用爱尔兰民族主义的外皮伪装自己。\n\n所以，主啊，我想问的是，我们真的走在正道上吗？我们的判断力被蒙蔽了，我不知道该如何判断自己是否走在正道上。求求您，给我启示吧，给我一个哪条路才是正道的启示。"
 IRE_eco_collapse.9.a:0 "阿门。"
 IRE_eco_collapse.10.t:0 "迫害"
 IRE_eco_collapse.10.desc:0 "当被叫到当地熟食店的经理办公室时，亨利·莫林诺斯十分失望，但毫不惊讶。尽管工资不高，但这个年轻人发自真心的喜爱这份工作：他喜欢和顾客聊天，特别是和善良的玛丽老夫人，他也喜欢帮助顾客采购。当他走进办公室时，他经理的脸上毫不掩饰对他的厌恶。经理的笑容消失了，眉毛也皱成一团，他的冷笑让亨利几乎认不出来这和几个月前兴高采烈的欢迎他加入这里的是同一个人。一切都不同了，除了那双眼睛。在那双眼睛里，亨利看到了从许多人那里曾经看到过的，熟悉的仇恨和偏见的目光，他和他的同胞们比任何人都清楚这种仇恨是何种滋味。\n\n“你是个犹太佬。”\n\n亨利用尽全身力气才没有抽泣。\n\n“亨利，我不敢相信你居然对我撒谎，”他的经理怒吼道，“我曾经以为你是个好工人，每天按时上班，本职工作也做得很好，但现在我发现你居然是个犹太佬？你怎么敢这么骗我？！”\n\n“先生，我，我从来没有撒谎——”这个十六岁的男孩怯生生地说。\n\n“你从来没告诉我，这就足够坏了，我还得问你的邻居才知道你是个犹太佬。你背叛了我的信任，我可不会让任何天杀的犹太佬毒死我的客人或者偷我的东西，明白吗？”经理皱眉看着他，彷佛是第一次见到他，“你被解雇了，我不想再在这里见到你了。”\n\n当门口铃铛欢快的铃声响起时，亨利低着头走到了外面。这已经是这么多年来他第三次被解雇了。当他还小时，他和他的父母一起从法国的纳粹手里逃到了爱尔兰，但偏见和歧视如影随形，随之而至。除了爱尔兰的生活，亨利什么也不知道，但在这里他依然像个外来者，无法融入任何地方。"
 IRE_eco_collapse.10.a:0 "我们曾坐下，一追想锡安就哭了。"
 IRE_eco_collapse.11.t:0 "四分五裂"
 IRE_eco_collapse.11.desc:0 "众议院从来就不是个井然有序的地方，但这次即使是议员中的乐观主义者们也记不得气氛具体是什么时候变得没有那么欢快了。对许多人来说，眼下的情况预示着爱尔兰所面临的严峻考验才刚刚开始，现实是，随着德国泡沫的破裂，爱尔兰的经济乃至爱尔兰本身都随之来到了崩溃的边缘。\n\n然而，伴随着激烈的辩论攻讦，观察者们发现议员们逐渐形成了三个阵营。一些人支持和美国人保持一致，一些人支持在国际政治局势缓和前保持中立，还有少数人认为等到血腥的德国内战决出一个最后的胜利者再与之结盟最好。然而，很明显众议院需要团结在他们最终达成的决定下。否则爱尔兰一直面对的内部矛盾就会在外敌抓住机会前将这座岛国扯个粉碎。"
 IRE_eco_collapse.11.a:0 "这也去众议院，那也去众议院。政客就是一群不守规矩的家伙。"
 IRE_eco_collapse.12.t:0 "歪打正着"
 IRE_eco_collapse.12.desc:0 "肖恩·勒马斯的头疼不断加剧。当上午他开车去众议院时，这阵疼痛还是隐隐约约的，而现在他头疼欲裂，就好像头盖骨要在脑袋上闹独立。他党员们的争吵显然是这种痛苦的根源，这时因为脑袋里的剧痛，他已经几乎听不清党员们关于经济政策的争吵的内容了。最后，在两个议员愤怒地站起身来，撞倒了他们身后的椅子时，勒马斯终于忍无可忍了。\n\n“你们还有人记得‘联合’是什么意思吗？”勒马斯瞪着遍布血丝的眼睛扫视他的党员们吼道。“它的意思是，尽管我们不必对一切问题达成一致，但我们要合作，要相互妥协。我有个更好的计划，麦肯蒂有个更好的计划，科里什也有个更好的计划，在场的每个人都对我们他妈的应该采取哪个计划有自己的心思，每个人都鄙视其他人的提议！”\n\n勒马斯顿了顿，在场的其他党员都疑惑地看着他，很多人猜他是不是借机要推行自己的经济政策。他摇了摇头，把这个想法抛之脑后。他只是想走自己的路，就像别人一样，但这不是在自己党里当游击队的好时候。\n\n“有这么一种可能，一个好计划得不到很好的实施。即使我们选择实施你同意的计划，它还是可能被因为自己的计划落选而心怀怨恨的其他人毁了。而与此相对的，一个坏计划却可能实施的不错。或许我们选择的不是你个人最喜欢的计划，但如果我们齐心协力，让该政策以最佳状态得以实施，爱尔兰会变得更好。无论我们最后选了哪个计划，我们，共和党—工党联盟的成员，都必须全力支持并紧密团结在它周围——不管我们个人是否同意它。”"
 IRE_eco_collapse.12.a:0 "“除此以外任何事情都只会破坏爱尔兰的未来。”"
 IRE_eco_collapse.13.t:0 "汇聚"
 IRE_eco_collapse.13.desc:0 "肖恩·勒马斯告诉同僚们他会考虑的。他得睡一觉才能拍板。这是个必须由他做出的重大决定，他希望能考察所有的选项。然而，勒马斯发现这是个艰难的抉择，因为选择空间有限，而且无论他选哪一个，他的党都会支持他。\n\n摆在他面前的第一份计划来自副总理。肖恩·麦肯蒂希望控制不断增长的赤字和贸易逆差。在他看来，爱尔兰太依赖对外贸易了，当对外贸易消失，德国的压制最终导致了爱尔兰的死亡。爱尔兰应立刻采取严格的贸易保护主义措施，以防止此类事情再次发生。至于预算短缺，任何收入减少都可以通过减少支出来弥补。\n\n而布伦丹·科里什提出，依靠紧缩解决问题完全是南辕北辙。主要的问题不是政府没钱花，而是爱尔兰人民没钱。根据他的计划，一套针对中下阶级的救济计划将被实施，其目的在于提供他们所需要的东西来应对经济危机，并最终刺激他们重新开始消费。\n\n这些方案自有其优点，但…或许勒马斯本人有更好的主意？他自己也想了想，然后他觉得应对眼前这场危机有个更简单的解决方案，而且还不需要大规模增加赤字或是不受欢迎的削减支出。既然德国人已经开始自相残杀，那还有谁能阻止爱尔兰和OFN做点互利的小买卖？他们能填补空缺，并且再也不用看德国人的脸色了。\n\n最后，勒马斯决定在上床睡觉前做出决定，然后明天早上告诉其他人。"
 IRE_eco_collapse.13.a:0 "我们将致电华盛顿并开始和他们融洽相处。"
 IRE_eco_collapse.13.b:0 "我们必须勒紧裤腰带。"
 IRE_eco_collapse.13.c:0 "补贴和刺激将会立刻发放。"
 IRE_eco_collapse.14.t:0 "爱尔兰寻求以观察员身份重返团结协定！"
 IRE_eco_collapse.14.desc:0 "既然德国的合法政府已取得胜利，我们的老盟友便来寻求再次拉拢我们。这一次，爱尔兰想以观察员身份再次申请加入团结协定，他们的要求正是为了面对爱尔兰目前遭受的严重经济危机。还好他们是来找我们，我们慷慨地接纳了盖尔老伙计，将他们纳入势力范围有助于维持我们对欧洲大陆的控制。得到爱尔兰的协助之后，我们能够将力量投射到大西洋，同时取得翡翠岛的经济利益。德国的力量正在逐渐恢复，我们要向日本奴隶主和美国土财主宣告，大日耳曼国已经回来了。"
 IRE_eco_collapse.14.a:0 "欢迎回来。"
 IRE_eco_collapse.15.t:0 "我国再次加入团结协定"
 IRE_eco_collapse.15.desc:0 "现在，燃遍欧陆的烽火已经熄灭，德国再次拥有了一个能有效控制全国的中央政府。对我们来说，这是目前我们唯一恢复经济的机会：为了避免经济崩溃，我们需要重拾我们的旧友谊。随着德国内战结束，我们已经申请以观察员的身份与团结协定合作。日耳曼尼亚欣然接受了我们的请求，还表示了希望两国之间的伙伴关系能够长期维持的美好愿望。以目前情况来看，德国是稳定我们受损经济的唯一保障。我们对德国的依赖是显而易见的，但一旦我们的国家强大到足以决定自己的命运，这也是我们需要谈谈的事情"
 IRE_eco_collapse.15.a:0 "我们再次回到德国旗下。"
 IRE_war_in_ulster:0 "阿尔斯特之战"
 IRE_war_in_ulster_desc:0 "[IRE_GetArmsCrisisOutcome]"
 IRE_war_in_ulster_UVF_desc:0 "伊恩·佩斯利和他的新教准军事组织，阿尔斯特志愿军已经在北爱特区发起暴动。他们穿过贝尔法斯特的大街小巷，宣布阿尔斯特就此正式独立，与南方再无任何瓜葛。他们必须被制止。爱尔兰军队必须全力以赴，对这些恐怖分子重拳出击。然而令人难堪的是，爱尔兰军方还没有准备好介入。我们必须尽快准备好对北爱尔兰地区发起全面进攻。如果我们失败了，这对阿尔斯特和整个爱尔兰共和国来说都将会是一场灾难……"
 IRE_war_in_ulster_IRA_desc:0 "谢默斯·图米借由一场错综复杂的密谋，成为了北爱尔兰特区的风云人物，他带领着所谓“爱尔兰共和军”的马克思主义准军事组织夺取了北部的完全控制。他现在威胁要颠覆我党数十年来的精心策划和政治操作，现在，全爱尔兰都在武装起义的边缘苦苦挣扎。我们除了跟这个疯子谈判外别无他法。图米提出了一系列条件，并称必须在他和共和军完成使命前满足这些条件。未能及时满足的话，我们对局势的控制可能会陷入万劫不复之境……"
 IRE_crush_the_UVF:0 "粉碎阿尔斯特志愿军"
 IRE_crush_the_UVF_desc:0 "佩斯利和阿尔斯特志愿军的恐怖分子已经在阿尔斯特发动暴动！无辜的阿尔斯特人民正处于水深火热之中，这些恐怖分子实施的随机恐怖袭击严重威胁着他们的性命。当地警察制止不了他们。现在能应对这场危机的只有我们了。佩斯利和他的恐怖分子同伙必须被迅速处理。"
 IRE_negotiate_with_twomey:0 "与图米谈判"
 IRE_crush_uvf_tt:0 "§Y如果我们不迅速粉碎佩斯利的阿尔斯特志愿军，§!§R我们将可能面临可怕的后果。§!"
 IRE_negotiate_with_twomey_desc:0 "爱尔兰共和军已经夺取了阿尔斯特，图米正要求我们政府坐下与他谈判。更糟的事，图米的暴动引爆了都柏林，科克乃至全国范围的骚乱。虽然我们可以选择击溃图米和爱尔兰共和军，但这对现在的局势来说无疑是火上浇油。尽管他会狮子大开口，但和图米谈判是唯一能避免爱尔兰群岛血流成河的方法了。"
 IRE_crush_the_IRA:0 "粉碎爱尔兰共和军"
 IRE_crush_the_IRA_desc:0 "图米完全疯了。他敢向政府提出如此无理的要求，定是预判到我们绝不会接受。现在，他的激烈言论已经把爱尔兰各地的人们骗上了街头，我们的国家到了崩溃的边缘。没办法了，必须采取果断行动，图米和共和军必须被粉碎。"
 IRE_UVF_crushed.tt:0 "§Y我们粉碎了阿尔斯特志愿军的暴动。§!"
 IRE_IRA_crushed.tt:0 "§Y我们粉碎了爱尔兰共和军的暴动。§!"
 IRE_IRA_takeover.tt:0 "§x对军队和政府的信任会跌至历史最低点！§!"
 IRE_milgov_part_2_begin_tt:0 "§R面对困境，我们需要坚持自己的主张。§!"
 IRE_milgov_part_3_begin_tt:0 "§R军方和尼尔·布莱尼接管了爱尔兰。§!"
 IRE_operation_banner.tt:0 "§R我们必须结束阿尔斯特志愿军的恐怖统治。§!"
