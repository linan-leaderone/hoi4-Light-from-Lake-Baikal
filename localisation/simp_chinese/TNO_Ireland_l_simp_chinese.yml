 IRE_MOG_tooltip_tt:0 "§G爱尔兰众议院§!内共有191名众议员，其中有§Y107§!名众议员属于共和党-工党同盟。得到了至少§Y96名众议员§!的支持，才能通过一项议案。\n§Y每一份议案都拥有独特的支持者数量，该数据只能在众议院讨论议案的时候看见。§!\n\n共和党内有四个截然不同的派别，可以按照左右翼来区分。\n§c左翼§!包括§B自由派§!和§P工党§!，支持左派政策，比如有关工人权利和福利的。\n§s右翼§!包括§L温和派§!和§g民族派§!，支持保守主义政策，比如有关天主教义和与德国人合作的。\n\n§B认可程度§!代表了共和党的§Y支持率§!。\n§R实力程度§!代表了§c左翼§!和§s右翼§!的实力。某一翼越强大，§Y倾向于他们的议案就通过得越快§!。\n§M合作程度§!代表了同盟各派别之间的合作程度。各派别§M合作越紧密§!，§Y通过议案§!的速度就越快。\n\n每一份议案都有§Y三个等级§!：§y“非激进”§!、§B“温和”§!和§R“激进”§!，代表了§Y我们能在议案上增添多少条款§!。此外，议案一定会倾向于§c左翼§!或§s右翼§!中的一方。即使议案在投票期末尾没有得到§Y96名众议员§!的支持，也不用担心，只要§Y至少有92名§!众议员支持我们，我们就能同对立的一翼达成协议，让他们给议案投票。"
