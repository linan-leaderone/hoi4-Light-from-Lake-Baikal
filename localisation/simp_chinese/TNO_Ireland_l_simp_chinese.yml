 IRE_shame_of_the_giant_desc:0 "埃蒙·德·瓦莱拉的心中，始终藏着一个梦想：爱尔兰将彻底摆脱英国的控制并取得统一。二战期间，还是总理的瓦莱拉为了实现梦想，接受了恶魔的协议——只要爱尔兰共和国与纳粹政权合作，德国就会支持前者入侵阿尔斯特。最终在德国投入大量人力之后，翡翠之岛勉强统一了。\n\n正如浮士德所签订的契约一样，瓦莱拉的收获远远比不上他需付出的代价。德国的企业控制了爱尔兰经济的绝大部分，阿尔斯特无穷无尽的准军事组织威胁要对都柏林发动全面起义。共和党只能通过无情的政治镇压、新闻审查和监禁势头太盛的反对者来维持权力。\n\n由于共和党内越来越不信任瓦莱拉的统治能力，以及共和党在众议院中的绝对多数地位逐渐瓦解，瓦莱拉选定的继承人肖恩·勒马斯给他的老前辈来了次“明升暗降”。勒马斯成为了新的总理，瓦莱拉则变成了基本上只发挥礼仪作用的总统。瓦莱拉的理想早已扭曲成了梦魇，而勒马斯的目标正是引导爱尔兰从这梦魇中逃出去。然而，一旦勒马斯无法胜任这项任务，其身边的某些势力便会说服瓦莱拉使用他唯一的实权：任命新总理的权力。"
 IRE_finance_bill_desc:0 "无论别的国家怎么看我们，也无论总理做了什么，爱尔兰共和国依然是一个运转良好的民主国家。如同任何民主体制的领袖一样，勒马斯不可能随心所欲地花费国库里的金钱。他必须得到爱尔兰众议院的同意，才能把钱投入他所期望的各个项目中。\n\n财政部长杰克·林奇提出了本财政年的预算计划，它与去年的基本上相同，但有一个关键的区别点：德国企业将出钱补贴爱尔兰的企业。林奇提交的计划可以说是十分完美，而接下来，总理将说服众议院通过它。"
 IRE_pollution_control_bill_desc:0 "1962年，世界正处于毁灭的边缘。阿留申群岛危机，希特勒健康状况恶化，以及全球热核战争的威胁让世界在恐惧中颤抖。然而，生活还要继续，爱尔兰共和党一如既往的为爱尔兰人民的福祉而统治。目前的议程是：污染问题。众议院有议员发现，德国企业制造的大量环境污染给他们的选民带来了大麻烦。解决方案是：一份议案，旨在增加对这些工厂的监管，迫使他们起码象征性地自我清理一下，而不是直接把污染物排进我们的河和大气中。这很有可能会使大企业不快，但这是我们人民想要的，是时候让我们提醒他们一下了，这里是爱尔兰，不是德国。"
 IRE_what_the_left_has_left_desc:0 "一如往年，我们必须检视爱尔兰的福利状况。鉴于我们目前的经济状况，我们最近得处理增加就业保护的问题。虽然自由党是党内最小的团体，但我们的支持有很大一部分也是依靠工党得来的。如果我们想让他们继续支持我们，我们就必须向他们做出让步。\n\n近日，爱尔兰妇女权利的问题也引发了广泛讨论。自由党已经开始着手提高妇女权利，并通过立法来促进男女平等，这让他们获得了许多支持。与此相关的还有增加儿童上学公共交通投入的问题。尽管我党许多成员反对一些自由党正在争取的东西，但我们不能拿我们党派之间的联盟冒险。我们应该把这份福利议案提交议会，看看我们能否维持我们的联盟，希望能维持住吧。"
 IRE_civilian_investment_bill_desc:0 "在最近的评估中，我们发现基础设施条件虽然不错，但尚有较大的改进空间。我们今年的预算有限，不过试试总比不试强。如果可以的话，那就想办法多搞点钱。我们可以取消或紧缩冗余项目，拿到的钱用于投资公共工程和基础设施。\n\n若能通过该议案，我们就能从已经规划好的预算中再拿出一笔钱用来搞投资。大部分资金将投入到环爱尔兰铁路线的建设中，提高我们的运输效率，从而改善经济。剩下的钱可以用于支持投资者和企业家建立民族产业。"
 IRE_the_northern_three_desc:0 "毋庸置疑，杰克·林奇、弗兰克·艾肯和布伦丹·科里什尽管并非亲密无间，但他们恰恰是爱尔兰自由主义的代表人物。三人在爱尔兰如今的许多社会问题上坚定地站在同一阵线，而这些问题中的一个是抹大拉庇护所的状况。\n\n这些“庇护所”皆是由教会成立，其职责为恢复“堕落妇女”（主要是妓女和没有亲属的妇女）的荣誉。借着这一“神圣”的名义，这些庇护所干了不知道多少脏活，然而都柏林总主教却试图掩盖它们。我们必须想办法关停抹大拉庇护所并拯救里面的妇女，一旦事情办成，麦奎德对政府的影响力就会减少，而这对我们的事业十分有利。希望我们能通过这件事，得到新的自由派的支持。"
 IRE_the_dublins_archbishop_desc:0 "爱尔兰有这样一位人，其权力凌驾于人民与政府之上。这人不是别人，正是都柏林总主教约翰·查尔斯·麦奎德。\n\n总主教是德·瓦莱拉的好友，愿意帮助我们争取民族派的支持。只要获得了足够的民族派成员的支持，我们铁定能夺回共和党的控制权。然而，有一个问题摆在我们面前，这就是爱尔兰的妇女权利问题。有关这个问题的竞争十分激烈，布伦丹·科里什和他的追随者就坚定地站在支持女权的那一方。目前，这帮家伙正在试图关闭爱尔兰的抹大拉庇护所。\n\n抹大拉庇护所的职责是净化“堕落妇女”，让她们更加接近上帝。虽说这种职责有点过时，但庇护所能为民族派的事业带来大量资金。我们最好还是让这些庇护所继续营业下去吧。"
 IRE_still_one_party_desc:0 "几十年来，由前总理德·瓦莱拉和现任总理勒马斯领导的爱尔兰共和党使得爱尔兰共和国相对平稳地前进着。不过也有一些小插曲，有些人要求我们将权力的果实分享给爱尔兰工党。我们当然不愿意，伴随着一些不为人知的“小手段”后，共和党依旧在执政。想必那些反对派们会称我们为带来政治暴力的臭水沟，但他们大概不会明白我们的行为并不是出于私欲。爱尔兰现在危如累卵，来自德国的政治压力，日益高涨的爱尔兰民族呼吁着政治独立，流氓武装与恐怖组织造成了阿尔斯特地区的紧张局势，国家正处在崩溃的边缘，只有爱尔兰共和党有能力在过去，现在和将来阻止爱尔兰分崩离析。这就是我们会不惜一切坚持一党的理由。"
 IRE_labour_protection_bill_desc:0 "就如同我们所希冀的那样，爱尔兰不再由共和党单独执政了。与爱尔兰工党结成同盟后，我们有时需要采取措施来安抚他们，以免他们下野使得我们的政府分崩离析。最近发生的一件事，如果我们处理的好或许可以让他们开心一阵子。法本公司旗下的一家工厂发生了几起工伤事故，工人们因此开始了罢工运动，以获得更安全的工作条件。\n\n我们会答应他们的条件的。\n\n我们拟出一项议案，对这些工厂落实一系列安全规定，规定充足的休息时间和定期的安全检查，以将事故的可能降到最低。尽管这可能会得罪德国人，但相比于让我们的政府崩溃，这是可以承担的风险。"
 IRE_campaign_with_corish_desc:0 "目前，在工党朋友的帮助下，一个多党派联合政府维系着整个爱尔兰。尽管在当前的政治气候下，我们已不再依靠向工人们承诺什么来维持我们的联盟，但如果我们可以举行一些集会，高调的表明我们的政客与人气很高的工党领袖布伦丹·科里什是一伙的，人们大概可以猜出来我们是一个亲工人的政府。"
 IRE_on_the_peoples_side_desc:0 "民主依照人民的意愿运行。这就是说，民主国家的领袖应该与他所领导的人民持有相同的观点。在这一方面，肖恩·勒马斯是一个伟大的领导者。勒马斯倾听他治下民众的心声，根据他们最紧迫的需求制订政策。如果人民希望在香农河上新建一座大桥，那么勒马斯就一定会筹集必要的资金。如果人民渴望拥有一支强大的军队以保卫他们，那么勒马斯就会给他们一支强大的军队。如果人民想要废除对爱尔兰新教徒的保护，那么，勒马斯当然不会反对取消上述保护措施。毕竟，这一切都是人民的意志，让人民得偿所愿，那么选票将会持续涌入爱尔兰共和党的票箱，每个人都将知道勒马斯站在群众这边。"
 IRE_religious_education_bill_desc:0 "一个爱尔兰人的生存价值是什么？一个优秀的爱尔兰人必须是一个爱国爱家，勇敢自豪的共和主义者，更重要的是，他必须是一个虔诚的天主教徒。作为爱尔兰的管理者，我们有责任有义务教育我们的孩子如何成为一个爱尔兰人。我们将向国会提出一个关于教育系统改革的议案，以此加强天主教道德体系教育，减少那些华而不实，不必要科目的侧重程度。通过统筹控制公立学校的教育路线，我们可以影响社会发展的进程，同时让每个孩子都能够意识到，爱尔兰的价值观就是天主教的价值观。"
 IRE_media_regulation_bill_desc:0 "电视时代即将来临。电视广播行业最近蓬勃发展。爱尔兰的每户人家几乎都有一台电视，收音机更是几乎人手一台。这些设备通常被用来播报世界新闻，体育和天气。我们主要关注的还是爱尔兰为数众多的报刊，以及他们的独立思想和宗教信仰。\n\n然而，这些东西也能对我们的事业有所裨益。最近，各地充斥着大量宣传。不管这些新闻媒体是亲纳粹的还是亲社会主义，甚至是新教徒办的，我们都必须通过这项议案来阻止他们。一旦我们成功压制住媒体，我们就可以开始着手培植我们自己的亲共和党媒体了。"
 IRE_IECC_bill_desc:0 "纵观历史，如果还能找出什么我们能一致认为错误的事情，那就是接受了德国邀请的错误。没过一会，我们就向他们的贸易法卑躬屈膝，还被迫加入了他们所谓的“团结协定”。这对我们的经济是一场灾难，还让我们失去了对自己政府的直接控制。与此相对的，德国人把我们的政府和经济就像块橡皮泥一样捏成他们想要的样子。这就是那些底下有数以百万的奴隶为之工作的德国企业给爱尔兰带来的直接影响。\n\n马屁精尼尔·布莱尼向国会提交了一份议案。他将其称为《爱尔兰经济合作委员会议案》。我们需要谨慎考虑如何处理这份议案。如果我们通过了它，将会让我们和德国人的关系更亲近。然而，这也会让布莱尼在他的“封地”中陷入绝境并增加我们的GDP。我们需要权衡。"
 IRE_state_corporations_bill_desc:0 "或许我们之前在对尼尔·布莱尼评判时有点过于严苛了。\n\n虽然他或许不是团结协定里爱尔兰代表最优秀的人选，但IECC议案实实在在为我们创造了迫切需要的就业机会。由于这项新议案，我们的GDP也出现了增长，并有望继续增长。现在，凭借着上个议案的成功，布莱尼又提交了一项新的名为《国有企业议案》的议案。该议案似乎可以帮助我们减轻德国存在感过高的问题。它呼吁建立一些国有的企业联盟，来确保爱尔兰的能源和造船业被牢牢的握在爱尔兰人自己手中。\n\n从我们在德国的消息源显示，整个国家正处于动荡之中。通过这项议案来确保爱尔兰的安全可能符合我们的最大利益。"
 IRE_the_right_is_right_desc:0 "我们并非在所有事情上都同意尼尔·布莱尼的观点，但我们确实可以在有些事情上达成一致。他对北爱尔兰的统治相当不错。虽然我们并不确切地知道在那儿发生的一切，但我们知道到目前为止，他有条不紊的管理对于爱尔兰来说是一件喜事。\n\n然而，最近几周，《IECC议案》和《国有企业议案》为他带来了不俗的影响力。他已经成为了都柏林炙手可热的新星。许多人知道他是那个管理着北爱尔兰的人，知道他试图将爱尔兰从岌岌可危的经济中拯救出来。虽然这可能不是完全正确的，但至少我们可以让他相信这一点。\n\n布莱尼最近要求为驻扎在北爱尔兰的士兵们运送一批新的武器。布莱尼的这种手段可能会引起强烈的抗议，但鉴于他出色的表现，我们最好把武器送过去。"
 IRE_increase_NIC_funding_desc:0 "北爱警队可能是我们伟大国家中最惨不忍睹的成功故事。北爱警队是我们处理北爱尔兰事务时唯一有力的盟友，可他们肆无忌惮的腐败也没有要放缓或者停止的迹象。\n\n反过来说，这意味着我们只要源源不断地给他们提供资金，我们就可以一直信任他们。"
 IRE_public_meetings_bill_desc:0 "随着时间的推移，来自阿尔斯特的抗议活动愈演愈烈。每过一天，局势就在变得更紧张一分，我们很担心哪天局势就崩溃了。或许我们完全不喜欢那些阿尔斯特佬，但我们仍然需要警惕防止贝尔法斯特周边地区全面爆发战争。\n\n我们的解决方案是制定一项议案，将公开集会的人数限制在十人以内，超过十人的集会将被视为非法行为。这个议案应该会让我们大大限制抗议活动，并能让我们可以在不引起大骚动的情况逮捕那些闹事者。现在，只要那些闹事者闹事，我们就可以去逮捕他们。"
 IRE_erin_go_bragh_desc:0 "我们的国家终于稳定了。我们的经济稳定了下来，已不再处于崩溃的边缘；阿尔斯特也稳定了下来，我们终于可以把目光放到其它事务上了。我们可以放松片刻，或许可以举办一个小小的庆祝活动。当然，对未来几年规划也该提上了日程。\n\n似乎看起来我们在国内舞台上的表演已经结束，但我们在国际舞台上还是有很多要做的事，甚至国内有些事务还没处理干净。其中之一仍旧是阿尔斯特问题，这座“活火山”虽然最近进入了休眠状态，但依旧有复苏的风险。在国际舞台上，我们需要重启与德国的谈判。不管怎样，现在是爱尔兰庆祝的时刻！"
 IRE_the_worst_case_scenario_desc:0 "近几个月，日耳曼尼亚传来了一些流言，说元首的身体病入膏肓，国会内一片混乱。现在，这些流言似乎成真了——希特勒死了，他那伟大的国家也朝不保夕。德国政府内的数个派别正拼死争执着权力，无力照顾团结协定内的其他国家。可是，由于德国往日的规划，这些国家都依赖着德国。\n\n正如团结协定中的这些国家一样，爱尔兰的经济完全依赖着德国的投资者与企业，然而德国内战的混乱断掉了他们的收入来源。于是，爱尔兰不但落入了孑然一身的地步——这在近来的几十年里还是第一次——而且经济也渐渐停滞。我们必须采取行动稳定国家、解决问题，而且要尽快，这样一切才有可能恢复。"
 IRE_hold_on_tight_desc:0 "爱尔兰的经济正呈自由落体之势下滑当中。以往的价格体系正在崩塌，生产陷入了停顿，人们一觉醒来发现毕生积累的财富已一文不值。我们必须行动起来。我们将无限期关闭证券市场，恐慌在泛滥，我们得阻止经纪人们抛售股票。同时，我们会印更多的货币，来弥补德国投资人离开导致的空缺。这些行为只能在短期减缓爱尔兰走向整体的经济崩溃，从长远来看对于爱尔兰的经济是相当糟糕的。可是，当我们的人民连面包都买不起时，谁还能把眼光放向未来呢？"
 IRE_seatbelts_everyone_desc:0 "希特勒的离世将德国扯进一片混乱，而曾在德国帮助下屹立不倒的企业巨头已经站在了悬崖的边缘。这些公司掌控着爱尔兰的经济命脉，他们的失败势必会让我们低迷的经济雪上加霜。这些公司实在太大，若是破产，我们无法承受。我们将采取措施救助这些大公司，使它们能度过这次危机。人们或许不会欢迎这个决定，但未来他们看到成果时一定会明白我们的用心。"
 IRE_JUST_CALM_DOWN_desc:0 "爱尔兰人民陷入恐慌是合情合理的。几十年的经济增长在短短几小时内就灰飞烟灭了，人们突然买不起食物和水等生活必需品了。我们需要让他们在走向街头前冷静下来。肖恩·勒马斯将在电视上向公众发表一系列演讲，敦促人们在危急时刻保持冷静。他将公开表示接受自己工资的下调，并将敦促政府的其他工作人员效仿。我们必须尽我们所能地向人们表明我们控制住了局面，给这些困难时期的爱尔兰人民一些希望。"
 IRE_unite_the_dail_desc:0 "作为一个立法机构，众议院一直都争吵不休。或是为了他们个人，或是为了他们的政党，议员们日复一日地争吵，只为获得更多的政治权力和影响力。这些政党互相攻击，都希望爱尔兰能根据他们的愿景前行。该结束现状了。平常时期我们愿意看到议员们的小冲突，但在这样危急的经济危机中，我们难以承受这些冲突了。这一次，众议院为了爱尔兰必须凝聚在总理所代表的同一面旗帜、同一项计划和同一个理想之下。他们或许不喜欢，但为了让爱尔兰团结一体，他们会听从的。当然在我们把伟大的国家从毁灭边缘拉回来后，他们可以恢复以前的小打小闹。"
 IRE_and_now_what_desc:0 "几个月前，爱尔兰共和国遭遇了近代以来最大的危机之一。爱尔兰的经济与大日耳曼国的命运绑定了起来，随着德国的分崩离析，爱尔兰的经济也一泻千里。爱尔兰似乎正在通往毁灭的道路上。所幸的是，我们的应急措施奏效了；虽然还没到转危为安的程度，但经济的崩溃已经放缓了，我们获得了片刻喘息的机会。不能懈怠，相比于这些紧急措施，我们得提出一个更长久的行动纲领。如果我们失败了，我们所有的努力，所有的牺牲，我们一直以来积累的东西，全部都将白费。我们无法接受这种未来，爱尔兰的梦想不能只是南柯一梦。"
 IRE_talk_to_the_party_desc:0 "不幸的是，我们没能自己找到解决经济危机的钥匙；而万幸的是，我们也不需要自己去寻找那枚钥匙。在过去几十年里，爱尔兰都由共和党执政，经历过这么多危机，老练的共和党一定能帮我们想出一个解决问题的办法。肖恩·勒马斯召开了一次共和党全体会议，我们将在会上讨论解决方案。所有党员将齐心协力，有这么多人帮忙，我们一定能拟定出合理的解决方案的。\n\n没错吧？"
 IRE_too_little_too_late_desc:0 "我们失败了、肖恩·勒马斯失败了、共和党失败了、这场大会失败了。大会期间，没有一位党员能提出有效可行的计划来解决数月以来的经济危机。所幸我们并非一点出路都没有，我们还有最后一根救命稻草：执政联盟。我们将召集共和党和爱尔兰工党的所有党员参加一次盛大的会议，在会上讨论拯救爱尔兰经济的计划。\n\n§R我们的时间所剩无几，如果不快些想出一个可行的方案，爱尔兰共和国就完了。这是最后的机会，想让翡翠之岛再次熠熠生辉，我们必须要立刻行动！§!"
 IRE_the_irish_depression_desc:0 "与欧洲其它地区相比，爱尔兰是个相对和平而繁荣的国家。呃，或许现在得要加上个“曾经”之类的限定词。我们没法儿再昧着良心漠视现实了，我国现在正处于萧条之中，再不行动的话，民众就都得上街要饭吃了。\n\n当然，采取怎样的行动仍然悬而未决。内中的利益冲突太多，各路政坛巨头也争相发表见解，如何解决这个难题因此而充满挑战。不过，爱尔兰可不是一个因不作为而闻名的国家。我们会夺回她的荣光，如若失败，未来前景着实令人恐惧。"
 IRE_back_to_the_drawing_board_desc:0 "如果存在能开拓出未来的船的话，我们将把各个团体都拉上甲板。在规划阶段，我们希望所有的派系，所有的派别，每个有影响力的人，都能发出他们的声音，至少通过某种方式表达他们的愿景。当然，到最后，我们会仔细斟酌，选择最符合爱尔兰利益的明珠，到那时，我们需要得到政治层面的广泛支持。\n\n第二个值得注意的点是我们需要频繁接触那些外国的官员，来了解美国和德国的想法，如果它们中有一个对我们格外开放，那将对我们极富吸引力。"
 IRE_choosing_a_plan_desc:0 "肖恩·勒马斯、肖恩·麦肯蒂、布伦丹·科里什，他们三都对爱尔兰的未来有着美好的憧憬，他们承诺将为所有人，尤其是我们所有人带来财富。然而，令人感到两难的是三人的政策都与对方相矛盾：勒马斯希望我们与美国人开展合作，不管德国人；科里什是个社会主义者，将一切都影射为政治问题；而麦肯蒂想不顾人力成本，几乎完全切断我们与全球市场的联系，并重新制定紧缩政策。他们每个人都充满信心，而我们需要选择一个对爱尔兰最有利的。"
 IRE_lemass_rising_tide_desc:0 "肖恩·勒马斯一直都是一个颇具争议性的人物，这次他又提出了一个有如在钢丝上跳舞的方案。简而言之，勒马斯主张放弃团结协定，转而去支持自由国家组织。嗯，考虑到我们与前英联邦国家尤其是英国的关系，这听起来很疯狂；可问题是我们还能再相信，德国能理性地思考它们走的每一步吗？我们真的可以把命运放心地交给德国这个庞然大物吗？而美国，尽管有诸多缺点，但总归是不会和钱过不去的。"
 IRE_eyes_to_the_west_desc:0 "我们与德国的关系其实一直都谈不上亲切。不同于可怜的挪威、丹麦和波兰，他们允许我们作为一个独立的个体存在，但作为回报，他们不停地在我们这攫取利益；我们也从未见过德国在乎盟友，甚至是亲密盟友的想法。因此，我们有必要去评估坚持站在德国这边是否还可行。呵，现在的情况可对那些酸菜佬不太有利。\n\n而相比于那些纳粹，美国拥有更多金钱，更多的历史底蕴，也有更多的爱尔兰人在那定居。国际政治可不是给胆小的人准备的，我们会选择对爱尔兰最有利的道路。"
 IRE_the_trade_marks_bill_desc:0 "这都是些什么，商标和专利？将知识产权和实物财产私有化，来确保先到先得的有钱人能持续获利？可以，这很美利坚。尽管我们抱有疑虑，但爱尔兰想重回正轨，还是得要尊重在美国及其衍生的OFN里普遍存在的知识产权。毕竟话说回来，我们的合理推诿在名义上其实也很难作数。\n\n美国那边应该会很欣赏我们的这种姿态，至少他们的商人会欣赏。总而言之，这是为了更大的利益作出的小小牺牲，我们也没什么更好的选择了。"
 IRE_in_the_tracks_of_immigrants_desc:0 "19世纪中叶，大英帝国的忽视导致了数以百万计的爱尔兰人饥肠辘辘，流离失所。这些人有的去了澳大利亚和新西兰，有的去了加拿大和加勒比，而大多数人都被美国接纳了；直到现在，爱尔兰文化也是美国文化大熔炉里一个重要组成部分。\n\n或许我们现在应该寻求与美国人建立更密切的联系，我们可以利用我们与当地爱尔兰人社区的联系来让他们听听我们的提议；为表决心，我们会尽力弥补战争期间造成的损失。如果我们运气够好，我们甚至能与他们建立一些商业关系。"
 IRE_promises_to_the_germans_desc:0 "就像古老传说里那些臭名昭著的怪物一样，德意志国是一个被妄想和妒火填满理智的野兽，会轻易对那些胆敢怠慢它的人昭示它的怒火。爱尔兰需要给德国人降降温，用安慰的话语和承诺来消除他们的怀疑和恐惧。我们将把两国亲密的历史和亲切的关系诉诸星辰；我们将与他们的官员和商人把酒言欢。\n\n毕竟我们不能直接与德国一刀两断，我们仅需表明我们打算继续和德国保持联系，但也会保持一定的距离。只要我们保持谨慎，找到一个平衡点，短期内就无需担心德意志国冲上我们的海岸。"
 IRE_wink_towards_the_americans_desc:0 "我们不能公开对抗德国人，至少现在不行。即使从最好的情况来看，作为一个内政不稳的国家，我们不知道当德国人知道我们想越过他们和自由国家组织建立关系时会做何反应，不过这反应一定会迅速且恐怖。\n\n但谁说我们不能偷偷让美国人知道我们关于经济联系的小想法呢。公开是不可能的，只是基于文化访问或个人访问的谈话。毕竟，和大使馆的工作人员聊聊天没啥可疑的。扬基佬会懂我们的意思的，之后我们要做的就是等到时机。"
 IRE_expand_the_tourism_industry_desc:0 "关于我们美丽动人的爱尔兰，外界常常忘记了我们不仅能满足跨国公司的需要，还可以向世界范围内的普通人提供各种商品和服务。我们有古老尊贵的城堡、广为传颂的历史和诸如巨人堤道那样的自然奇观。让美国游客到我们乡下的村庄、静谧的草地和肃穆的森林！他们可能看不到大峡谷或尼亚加拉大瀑布那样宏伟的景观，但我们这里的景色绝对会让横渡大西洋的旅途物有所值。\n\n我们不必太在意美国人对于爱尔兰的刻板印象，关于爱尔兰矮精灵和四叶幸运草的幻想也无伤大雅。"
 IRE_attract_western_businesses_desc:0 "我们与团结协定，更准确地说，和德国的联系既是经济的也是地缘的。这一联系的直接后果就是，我们不得不停止与大西洋对面的朋友的贸易来往，尤其和是整个自由国家组织的成员国。\n\n现在我们希望重建这些联系，但我们要投资的不仅是单纯的资金。我们要向那些缺乏信心的投资者保证他们的投资是安全的，为此我们不得不重建许多被德国人崛起毁灭的，数个世纪前就存在的联系。好事多磨。我们得挺住。"
 IRE_the_irish_industry_bill_desc:0 "大多数时候，肖恩·勒马斯都是个乐观的家伙，但这次即使是他也知道，这一步计划必须得格外小心谨慎地执行，除非我们想让都柏林变成像华沙和列宁格勒一样的断壁残垣。爱尔兰工业议案是一项简单且有效的立法，旨在以丰厚回报将德国巨企在爱尔兰的部分关键产业国有化。\n\n虽然既非彻底，也非一蹴而就，但我们至少能确保如果德国佬故意，而非因为无能，想破坏我们的经济，他们没法连一点代价都不付出。"
 IRE_the_finance_bill_year_desc:0 "金钱让这个世界保持着运作，至少对于美国人而言是这样。他们拥有的金钱越多，就越有热情在我们的产业和商品上投入天文数字的金额。因此，我们就有必要投下诱饵，好让美国人上钩。同每一个投资者一样，吸引美国人的最简单的方法就是抛出为来自海外的他们减免税款的承诺。\n\n但具体的细节仍有待商榷，毕竟我们期待着从中获利，如果我们幸运的话，就有机会坐拥与享誉世界的财阀和企业家合作生财的绝佳机会。重要的投资者也会随之而来。"
 IRE_the_tariff_commission_repeal_bill_desc:0 "目前，自从我们在国际舞台上和德国接触以来，OFN仍然在技术上负担着高昂的关税。我们要想与他们结盟的话，不解除关税显然不行。因此，《关税委员会(废除)法案》已付以投票表决。\n\n言简意赅的解释是，这个法案将着重于取消对非德国商品征收的关税。当然，其中并没有提及OFN，但允许了他们运用法律的影响。这样应该可以让我们在帝国的眼皮子底下瞒天过海一段时间，好让美国人有时间更稳固地立足。"
 IRE_we_must_stand_tall_desc:0 "当前的爱尔兰军队是一支自豪而有尊严的武装力量，由忠诚勇敢的战士们组成，如果他们足够幸运的话，甚至能击败19世纪的军队。爱尔兰缺乏人力，财力，以及来自德国之外的先进装备。这比单纯的安全问题还要糟糕，因为这让我们在美国人的眼里显得虚弱不堪，一旦他们认为我们不堪一击，就有可能抛弃作为潜在盟友的我们。\n\n我们需要将武装力量建设的更加强大，毕竟，我们现在虽然有人员，却没有最大化战斗力的条件。但令人为难的是，将来的任何军队训练终会增加德国将我们视为敌人的可能性。"
 IRE_the_defense_bill_desc:0 "《国防议案》——准确点说，是初版国防议案的修正案——涉及了多方面的考虑，其中包括将我们的军队预算提高到自由国家组织所要求的水平。虽然这项议案可谓颇为激进，但仅靠我们现存的武装力量，我们不可能打败德国人，连拖住他们直到援助到来都不太现实。世界不是一个温柔的地方，也不是一个宽容的地方。如果我们显得软弱，德国就会猛扑过来，所以我们必须要确保爱尔兰看起来像是一个不值得花费人力和财力去打败的敌人——无论事实是否如此。"
 IRE_hire_disney_desc:0 "谁敢说爱尔兰人出身低微，一事无成。在祖国最艰难的时刻，成千上万背井离乡的移民中的一员的后裔最终成为了世界上最有名的人之一。华特·迪士尼，电影行业与主题公园的列奥尼达一世，同样也以自己的出身文化自豪。我们打算利用好这一点，并且许诺付给他一些报酬，来说服他在大西洋彼岸点亮我们的光辉形象。\n\n宣传必须尽量直白，也许一两部以积极态度描绘爱尔兰的动画片就不错。最终结果才是最重要的，迪士尼先生掌握着我们与自由国家组织民间关系的生杀大权，我们必须竭尽全力说服他。"
 IRE_clean_our_name_desc:0 "在特定时期内，爱尔兰因为与德意志国联合在一定程度上声名狼藉，这不完全是冤枉。毕竟，事实就是事实，除了被迫之外，我们在第二次世界大战中的确和德国站在了一起，对英国造成了巨大的损失。\n\n我们不能装聋作哑，相反，我们必须设法把我们的选择归结于先前政治家的过错，而不是试图与我们的美国兄弟建立商业和民间联系的新爱尔兰。也许某天那些拒不合作的英国人会再次天真地信任我们，但说实话，我们可能早就错过了站。"
 IRE_the_pakt_observer_bill_desc:0 "当我们从日耳曼尼亚的掌控中渐行渐远，没完没了的贸易问题又浮现了出来。假设有一个外国富商打算在爱尔兰做生意，他一定会被闲得无聊的公务员设计的繁文缛节和细节规定搞得头痛不已。如果我们希望看到来自纽约或法兰克福的外国资本涌入我们的国家，就必须打破这个名为工商部的拜占庭式官僚体系。\n\n经济战的日子过去了，必须摒弃这些近乎孤立主义的政策。否则，我们怎么才能从成为大西洋上真正中立的岛屿这一决定中获得经济利益呢？"
 IRE_walking_the_thin_line_desc:0 "自由世界就在大西洋彼岸，即使在远处，我们也可以看到那山丘上闪着金光的城市，它那闪耀着光辉的威严正在呼唤着爱尔兰，她那民主价值观让我们的信仰发生了质变。然而，我们之间横亘着一道不小的深渊。德国那不容小觑的威胁就如同从地狱最深处走出来的猛兽般在水面上盘旋。\n\n路漫漫其修远兮，吾将上下而求索。不论前方有多么艰险，我们也要走上这条路，终将抵达那座信仰之城。在我们摆脱枷锁的那一天到来之前，我们仍会是主人身边顺从的狗。但那个主子总有一天会被刀捅死。"
 IRE_back_in_fashion_desc:0 "曾经在美国，爱尔兰一直被和可恨的德国法西斯绑在一起，而现在提起我们，人们会想到完全不同的东西。在友善的美国社会，爱尔兰文化正在复兴，一些不那么正宗的部分，比如圣帕特里克节也在复兴。\n\n想当初，为亲爱的家乡游说是一种罪孽，但现在这只是识时务者顺应时代潮流而动的正当行为罢了。爱尔兰毕竟还是美利坚的朋友，是它许多穷苦人民的坚定的家乡，同样也是他们为之自豪的祖国。经济好了，宣传更好，今日的爱尔兰正大步向前！"
 IRE_macentee_austerity_desc:0 "与其承担同自由国家组织的奇葩经济理念绑在一根绳上的风险，肖恩·麦肯蒂提出了一个与众不同的计划。德国爆发内战从我国撤资后，我们不能再屈从于另一个经济集团了。我们必须回归到德·瓦莱拉的经济政策，走贸易保护主义和自给自足的道路。爱尔兰经济若要自力更生，从德国体制中脱身可能有点难度，但保护主义政策将使我们的商品始终比外国货更具优势。尽管麦肯蒂计划难以实现短期经济增长，但未来的爱尔兰将有强大而稳定的工业根基。"
 IRE_the_first_chapter_desc:0 "麦肯蒂计划的第一章节包括划清基本盘，制定启动计划所需的经济改革草案。在这艰难岁月，必须用特别手段让经济重新回到正轨。顽强勤奋的劳动者是我们产业基础的支柱，他们理应获得更多权益。并且，我们必须审查自50年代遗留至今的经济政策，废除阻碍爱尔兰经济重塑的部分。某些漏洞让德国企业发展得有权有势，一旦它们倒下，我们的经济也必将崩溃，必须设法填补这些漏洞。为了使爱尔兰经济步入新时代，给劳动者争取权益，以及摆脱德国影响，以上的所有目标都必须实现。"
 IRE_a_strong_and_stable_base_desc:0 "为了实现麦肯蒂经济重构的设想，摆脱经济危机乃重中之重。要达到此目的，必须为我们的经济奠定坚实的基础，我们必须向那些践踏着我们的巨人声明：德国集团巨头掌控我们的经济已经太久了，爱尔兰不应再受到德美外国利益的粗暴干涉。然而，对在爱外国企业一网打尽也不太好，事实上招商引资吸引力应得以加强，但要时刻记住——爱尔兰优先。至少现在，我们的工作重心应该在恢复上，否则其它一切目标都是空谈。"
 IRE_eyes_to_the_future_desc:0 "尽管我们需要以史为鉴，但也不能食古不化。虽说在团结协定之下，我们享受到了一定的繁荣，可是，试图把德国主子换成美国大人，以此回到五十年代的尝试注定徒劳无功，也不会给爱尔兰带来任何好处。我们必须看向未来，那时，爱尔兰将会摆脱外国的经济控制，只要比受外国操控获益更多，爱尔兰也可以成为跨国公司的商业枢纽。麦肯蒂的计划将为爱尔兰选择一条崭新的道路，相较于试图恢复逝去的荣耀，我们会着眼于建设独立，繁荣的爱尔兰。"
 IRE_mergers_takeovers_monopolies_bill_desc:0 "我党已向众议院提交了一份针对留爱德国投资公司新议案，即合并、收购及垄断议案，以最终解决这些公司的问题。如果议案能得到通过，德国企业将会被拆分成新的爱尔兰投资公司，以保留其经济价值的同时将利润留在本土，同时为爱尔兰工人带来大把新的就业机会。预计剩下的德国商人将坚决抵制这项措施，但除了向垂暮的祖国抱怨，他们无能为力。"
 IRE_system_of_the_past_desc:0 "想当初，小国在全球经济环中通过限制进口和征收关税来把自身利益放在第一位。随着团结协定的崛起，这个政策被放弃了，取而代之的是通过容许德国公司主导本国经济来对冲了我们赌注，只因我们曾以为德意志共荣圈的大繁荣永不落幕。爱尔兰再也不会把本国经济和外国强权捆在一起了，一代代经济帝国沧海桑田，唯爱尔兰亘古长存。通过贸易保护主义，爱尔兰永远是最优先的。除非利己，否则爱尔兰绝不再被外国投资糟践了。"
 IRE_hospitals_federation_amalgamation_bill_desc:0 "爱尔兰的医疗体系需要更多干预。目前的状况是，医疗卫生系统花费了大量的预算，却远不能满足爱尔兰公众的需求。我们有两个选择：一是及时止损，削减预算；二是以增加预算为代价，改革医疗卫生系统。如果削减医疗卫生预算，资金会挪作他用，投资我们的工业基地，但这会大大激怒工党。如果尝试改革医疗系统，可能只是将资金投入无底洞，但也有可能为公众提供世界一流的医疗服务。"
 IRE_the_irish_hub_desc:0 "尽管我们希望爱尔兰的经济自给自足，但也不能忽视我国在全球经济中的特殊地位。随着团结协定的土崩瓦解，爱尔兰可以成为了欧洲中立且安稳的避风港。无论是美式快餐还是日本电子产品，都能将爱尔兰视为适于远离冲突与国际纠纷的欧洲枢纽。对希望扎根于此的外国公司进行减税，同时政府在国际范围内把爱尔兰宣传成在欧业务总部的最佳选择。吸引外国企业能为经济我国带来大量财富，并获以投资于加强经济基础的资金。"
 IRE_protectionism_reborn_desc:0 "贸易保护主义曾被认为是一种死板的经济政策，一种伴随着全球经济联系愈加紧密和繁荣发展而必将消亡的政策。然而，这样的世界并未到来。而且伴随着世界上各国之间的关系变得极度不信任，因而对于爱尔兰来说，没有比闭关锁国更好的选择了。我们将不再需要使用外部干预手段来帮助经济增长，爱尔兰当自强。"
 IRE_more_rights_for_the_worker_desc:0 "快乐的工人才能多多生产，但最近这段时间内，我们的劳动者痛苦不堪。他们因雇主强加的剥削而深受伤害，可是政府却不管不问。我们必须恢复工人的信心，提振他们的士气，增强他们对我们经济体制的信任。\n\n之前被剥夺的权利将被还给工人，这样人们就会明白政府站在他们一边。我们希望，当人民满意之后，市场也会令人“满意”。"
 IRE_germans_still_rule_desc:0 "尽管我们转向了贸易保护主义，仍有一个令人不安的因素需要解决——我国经济中广泛存在的德国影响。他们控制着我们各个行业的诸多权力，没有他们，我国经济前景将会暗淡无光。\n\n在爱尔兰内消除所有外国干涉比我们最初预想的更为困难，但是，假以时日，我们或许可以找到机会，脱离团结协定。"
 IRE_industrial_grants_amendment_bill_desc:0 "实现工业强劲发展是减轻外国竞争后的首要任务，因而亟需向本地工业注入资金，以期待其成长并使我国人民致富。这些企业的成功将减少我国对进口的依赖，从而使爱尔兰成为一个真正意义上经济独立的国家。"
 IRE_tariff_commission_amendment_bill_desc:0 "政府认为，亟需新建一个监督关税政策变化的委员会，以此开启一个爱尔兰与其他中立方贸易的新时代。各国的经济关系将更紧密，同时排斥曾经掠夺过我们的德国经济霸权。\n\n关税委员会将会带来经济自由化，并最终带来爱尔兰在未来几年增强实力所需的财富。"
 IRE_third_amendment_to_constitution_bill_desc:0 "二十年来，名不副实的“独立伙伴”爱尔兰一直是德国的附庸。尽管纸面上双方平等，但德·瓦莱拉政府和团结协定签署了一系列军事条款和协议，将我们紧紧绑在日耳曼战车上，即使在德军撤离后的和平年代也是如此。拟定中的爱尔兰独立伙伴议案会把这些条款协议一笔勾销，将爱尔兰的中立立场写入法律。但应时刻牢记，即使议案通过，这些凛然的文字也不能想当然地影响政治现实。德国依然有很大的影响力，我们仍旧需要考虑采取进一步措施。"
 IRE_future_of_technology_desc:0 "当世界其他地方正向着未来奔涌而动时，爱尔兰仍深陷在过去的泥潭中无法自拔。英国对我们数个世纪的统治已让我们贫弱的工业状态变得常态化，甚至是在独立后，我们的工业和农业也在拖着我们的后腿，并且由于缺乏必要的投资而导致其无法达到现代标准。而与此同时，其他国家正在计算机，机器人以及机械化发展方面取得长足进步。如果我们的共和国想要在技术上和经济上赶上对手的步伐，那么我们就需要在这些方面提升自己的能力。"
 IRE_made_in_ireland_desc:0 "人民仍然需要提升对本国产品质量的信心，有什么比得上光荣地拿生产地来当宣传标语，来取代那些无聊的产量口号呢？从我们工厂中走出去的所有产品的标签和包装上都贴上了一个三色旗标记：爱尔兰制造。这不仅大大提升了自己人对自家产品和产业的信心，而且还意味着全世界的消费者把高端商品和爱尔兰联系了起来，以此来提高出口利润。"
 IRE_emerald_shines_bright_desc:0 "爱尔兰岛上绿野遍布、生机盎然，因而得名“翡翠之岛”。但短短二十年过去，翡翠的光芒却黯淡了许多。德国经济在介入我国的同时，也带来大量污染和破坏；前机械化时代的农业缺乏改革，无力摆脱靠天吃饭的现状。“翡翠之岛”，这个曾经诗意的名号，现在却变得无比讽刺。不能再这样下去了。经济改革已经初见成效，爱尔兰经济自此冉冉升起。翡翠之辉，定要举世皆知！"
 IRE_corish_new_republic_desc:0 "看起来，经过了无休止的谈判、妥协后，工党凭借若不通过经济提案即退出执政联盟——这一见不得台面的威胁，赢得了胜利。摇摇欲坠的联合政府正式通过了布伦丹·科里什的“新共和国”经济改造计划。漫漫长夜终于迎来黎明，科里什宣布，七十年代将是社会主义者的年代，他的计划将为爱尔兰指出通向社会主义的道路。康诺利的党正在执掌船舵！"
 IRE_equal_growth_plan_desc:0 "平等经济增长计划的主要目标是使经济复苏不仅限于富人和企业，而是惠及到每个爱尔兰人。只有妄想症患者才觉得富人和穷人应当平等对待，因为前者应当挑起国家从经济萧条中复苏这个沉重的担子。先富带动后富，这样才能最终实现共同富裕。科里什相信这个计划会受到普遍支持，唯一需要做的就是向公众揭开它的面纱。"
 IRE_bread_and_roses_desc:0 "全世界的社会民主主义者人歌颂着“面包和玫瑰”，其含义在于民众除了生活必需品外，还应享有使其生活变得有价值的东西。是时候让我国政府为人民践行这个口号了，为了爱尔兰的和平、稳定和幸福，我们为面包而战，但我们也为玫瑰而战！"
 IRE_state_of_the_worker_desc:0 "任何一个国家都无法在它的工人阶级缺乏活力的情况下繁荣发展。工人是经济的基石，有关他们的任何问题都会在整个社会中产生反响，并在上层建筑中产生薄弱环节。我们必须确保我们的工人处于快乐和安全之中。但如果我们对他们的问题缺乏清晰的认识和了解，我们就无法做到这一点。我们将成立一个委员会来不仅用于评定爱尔兰工人的状况，同时也能帮助我们找出并解决他们今日所面临的任何问题。"
 IRE_wider_middle_class_desc:0 "社会流动性对于共和国十分重要。我国的中产阶级虽然弱小，但经济潜力十足，确保其持续壮大可为我国经济发展提供强大动力。政府应减少工人在购房、教育与脱贫方面的压力，以增进民生福祉，并在未来带来可观的税收红利与经济实力增长。"
 IRE_pensions_bill_desc:0 "我们将在众议院推行一项议案，按照社会保险的模式为我国劳动力改革国家退休金制度。国家将根据劳动者退休前所做的贡献来给付退休金，也就是说，劳动者越努力，退休后的福报就越多。我们希望这会激励人们在劳动生涯中多多工作，多多贡献，同时也保障了他们的老年生活质量。"
 IRE_trade_union_year_bill_desc:0 "当前，爱尔兰的工会并没有发挥应有的作用。这是情有可原的：由于工会及其成员的权益难以保障，工会的组织工作十分困难。科里什提出的工会议案将把工会的权利庄严地载入法律，例如集体与雇主谈判工资时无需担心任何形式的报复，保障工会成员不受任何形式的歧视等。"
 IRE_economic_development_bill_desc:0 "爱尔兰自己是不发达国家，却任由国内资本跑到全球最大的货币市场上去流通。这样的政策完全不利于国内产业健全发展，对地方发展更是阻碍。经济发展议案将在郡议会一级设立临时规划委员会，利用当地专家和知识技能来指导政府的基层投资。从今往后，政府的投资将留在本国，再也不会被国外吸得一干二净了。"
 IRE_mother_child_service_bill_desc:0 "经济崩盘和北方动荡让我们不得不面对痛苦的事实——医疗系统已经一塌糊涂。先前的卫生法案搞出来一个摇摇欲坠的系统，我们将医疗保健工作委托给各个郡委员会，而它们大多依赖天主教会这样的志愿组织来提供慈善赈济。\n\n我们的工党同事诺埃尔·布朗和布伦丹·科里什为我们提供了一个解决方案。他们建议给医疗部门注入更多资金稳定医疗系统，反过来又能减少我们在医疗大事上对志愿组织的依赖。这将为按地区，而非按郡组织的，更加集中的医疗体系奠定基础。"
 IRE_promises_in_the_dail_desc:0 "为了应对新共和国实施过程中出现的反对呼声，我们需要处理安抚每一个不满的群体。如果承诺部分实现这些人以前呼吁过的经济改革，统一党和共和党在众议院的代表可能会被安抚下来。如果让他们尝到自由贸易的甜头，对生育控制的那什么“道德和宗教意义上的反对”就会消失得无影无踪。"
 IRE_dublin_protests_of_year_desc:0 "不出所料，在推动新共和国这样的进步议案的时候，我们遭遇了强烈的反对，工党的伙伴更是首当其冲。我们党内的右翼议员把它看做社会主义牛鬼蛇神，称它为“爱尔兰苏维埃共和国”的开端，叫他们的选民信他们这些鬼扯。为了让博兰和其他激进民族主义者闭嘴，我们会给他们提供一笔开支，用于扩大北爱警队的规模，加力安抚北方四郡。作为回报，他们会放弃阻挠布朗和科里什，向公众表明我们并不总是争吵不休。"
 IRE_promises_to_the_church_desc:0 "天主教会在爱尔兰呼风唤雨，在反对诺埃尔·布朗和科里什雄心壮志的呼声中也最为气势汹汹。神父在他自己的堂区里宛若独裁者一般，拥有主教和枢机们的全力支持，毫不犹豫地去干涉堂区居民的个人生活。因此，他们视该议案为政府对其权威的直接侮辱攻击。但是，无论我们对教会在爱尔兰社会的掌控的感觉如何，都担不起让刺激到他们的代价。我们必须与教会领导层展开对话，反复保证不与他们敌对，基督教的慈善与关怀原则是我们推动改革的动力。如果能成功安抚主教与枢机，神父和他们的羔羊们将随之跟进。"
 IRE_tariff_commission_amendment_bill_2_desc:0 "原关税委员会已在1939年解散，但是自二战德国胜利以后，作为与团结协定合作的条件，以及为了限制与其之外的贸易，关税委员会又重新成立了。我们将会提交变更关税委员会权责的议案，扩大与中立国家的贸易，并小幅度增加与自由国家组织成员国的贸易额。共和党的议员肯定会高度赞赏我们的议案，毕竟很长时间内，他们都主张此类改革。该议案会毫不费力地提升政府支持率，同时为经济注入一针强心剂。"
 IRE_fighting_poverty_desc:0 "从普通人那里取得支持的最好方法就是改善他的物质条件。尽管爱尔兰在和几个世纪以来原因深刻的不发达状况作斗争，但贫困仍然广泛普遍。作为一个把人民的利益放在心头的政府，我们会在地方层面实施扶贫措施，以此为社会中的极度贫困人口减负，并且，我们会让他们成为国家建设和经济发展的高产大军。具体而言，为抚养儿童和主动接种疫苗提供补助，这会在短期内大幅提升人民的健康状况，增强经济幸福感。"
 IRE_state_of_education_desc:0 "正如这个国家的诸多旧事物，爱尔兰的教育停留在了过去。大部分学校被天主教堂所控制，与其他国家相比，只有相当少的孩子才能接受中等教育。我们必须推进教育系统现代化，为所有的孩子提供免费的中学教育，并保证学校课程由老师而非神父制定。特别的是，我们将为年长一点的孩子引入经济课程，教授这个社会中民主经济的运行规律，如此一来，未来我们就可以避免像大萧条一样的浩劫了。"
 IRE_promote_christian_socialism_desc:0 "正统的列宁主义者和布哈林主义者也许会宣称宗教与社会主义原则势不两立，但是布伦丹·科里什持有相反的看法，实际上他将工党看作一个基督教社会主义政党。难道十二使徒他们自己没有同甘共苦，并终身致力于帮助弱者吗？难道我们的主不也一样吗？没有什么人可以说基督教——甚至是天主教——必须是保守派的专利。圣经上不是这样，人的良心也不是这样！爱尔兰是宗教势力强大的国家——我们宣传社会主义价值观的最佳机会是让它和基督教教义产生明显的联系。宣扬基督教社会主义将会推动爱尔兰的事业，也会推动耶稣基督的事业。"
 IRE_green_lines_in_stocks_desc:0 "终于，大萧条有了结束的迹象。都柏林股票交易所不再是以前那个阴郁压抑的地方了，交易者和企业家漫步于女爵士街，步履间再一次充满了生机活力。虽说鸡蛋未孵出，先别数小鸡，但看起来我们的政策得到了回报：经济再度繁荣，布伦丹·科里什的新共和国的正确性不容置喙。"
 IRE_farewell_to_depression_desc:0 "崭新的共和国向世人证明了自己！反对者耻笑它为异想天开的理想主义，但恰恰相反，布伦丹·科里什和工党展现了他们的实用主义立场，以及经济现实主义不是冷血无情和通货紧缩的代名词。萧条的最坏影响已经消退，即使是危害较小的影响也已经得到缓解，并被有效处理。一个崭新的爱尔兰正在向我们招手，而它作为一个强大而繁荣的国家的基石，将永远是基督教社会主义。就像布伦丹·科里什所说，七十年代将会是社会主义的时代！"
 IRE_restoring_public_trust_desc:0 "成千上万的人正处于失业状态，他们在街头大排长龙寻找工作，救济，甚至只为一顿热饭。现在工厂关停，商店停业。而无论在何时何地，人们都在担心他们会不会明天就遭到解雇，他们的孩子会不会饿肚子。难道会有人以这样的爱尔兰而自豪吗？天下怎么会有人想到给共和党投票——给那群刚开始就把一切都搞砸了的人投票呢？\n\n而造成这一切的原因，无论有多少可以归因于我们自身和外部因素，我们都必须正视一个事实——人们不喜欢我们。我们是那个亲眼目睹了爱尔兰人民遭受了巨大灾难的政党，我们也是那个你们所信任的政党。而现在，我们该去解决这一切了。\n\n我们的经济救济政策将会处理好财政问题。而现在，也是时候救济爱尔兰的精神了。"
 IRE_rte_history_broadcasts_desc:0 "我们对抗民族虚无主义的一大利器是有办法去聚拢所有人的目光。当然，我们可以张贴没人看的海报和广告，或者在货车上喷上没人管的标语，但我们确实还有点别的好法子。在爱尔兰的每个人都至少有一台电视机，或至少是收音机，同时我们有爱尔兰广电总台，我国的国家电视台。\n\n很快，一个新的节目单就要出炉了。聚焦在历史剧、纪录片以及歌颂爱尔兰胜利与挑战的节目上，观众们在收听的同时感受着爱尔兰民族伟大与成就斐然。这一微妙暗示将助我们摆脱困境。"
 IRE_ulster_goodwill_tours_desc:0 "先别想那些有关经济的破事了，行吗？你就没注意到我们在阿尔斯特取得的进展吗？\n\n我们终于能让新教徒和天主教徒开展对话了，所有事都被严格管控了起来。而且，我们从未像现在这样接近和平。看看我们平时高调进行的所有访问活动吧，我们现在根本不用担心任何遭到伏击的危险！和平可是从未像现在这样如此接近我们。所以无论你对经济形式有什么看法，至少多年以来的暴力活动终于要被画上句号了。这难道不才是真正重要的吗？"
 IRE_the_presidents_visit_desc:0 "人民所真正需要的是一些能让他们暂时忘掉这场灾难的东西，一些能让媒体在新闻上长篇大论的东西，一些能让人们除了领取救济用汤或失业补贴之外能真正让他们心甘情愿走上街头的东西，以及一些在我们年轻国家的历史上有真正重大意义的事情。\n\n我们会向华盛顿送去邀请，谦恭地邀请他们的总统对爱尔兰进行一次有历史意义的访问，并参观一些名胜景点。同时，我们也会请求美国向我们提供一些援助，并在最后暗示这将有助于改善美国在爱尔兰侨民心中的形象。而一旦他答应了，我们将会举行一个星期的盛大庆祝活动。这一切都将会更加激发我们的爱国热情。"
 IRE_late_late_show_appearances_desc:0 "当然了，仅仅播些以十九世纪为背景的电视剧并不会让人们通晓我们想要传达的信息。他们想了解一切，想要了解那些庙堂之上的决策者。对此，我们绝不能忽视，绝不能仅仅依靠某些细微零碎的片面之词来表达我们的观点。所以，为什么不采取些更直白的方式呢？\n\n政客们将会被鼓励去参与那些新的脱口秀节目，甚至是电视辩论也无妨。我们会直截了当地向人民说明一切所需要的理由，同时根据其是非曲直来捍卫我们的政策。大众媒体来了，并且它也不会一声不吭地骤然离去。现在，我们将会充分将其加以利用。"
 IRE_celtic_brotherhood_desc:0 "爱尔兰语区是爱尔兰语的避风港，是我们的母语得以远离殖民主义强加给我们的语言压迫、自由发展的象征。这些地区是民族团结最纯粹体现，在经济萎靡的当下，它们比以往任何时候都更加重要。因此，我们将为乔治·科利及其爱尔兰语区部提供额外的资金支持，以便他继续培育我们那曾受蔑视的文化，在经历了英国占领的低谷后，使其焕发新的生机与活力。"
 IRE_meet_with_the_jews_desc:0 "在所有这些有关于宗教争端和教间冲突的言论下，人们很容易将爱尔兰看作是一个天主教徒与新教徒水火不容的典型案例。事实并非如此，但爱尔兰也并非像某些人所想象的那样在宗教上充满包容性。我们有一个相当规模的犹太人社区，但在过去几年中，它已经几近被人遗忘。现在，是时候开始纠错了。\n\n我们首先将会对犹太教堂和犹太社区进行一系列引人注目的访问。通过强调出他们的存在，我们就可以开始争取这些人的支持了。而如果我们向他们表明，爱尔兰是一个不同信仰可以和谐共处的家园，我们或许就能开启一些跨宗教间的对话，并在爱尔兰推动某种形式的普世主义的发展。"
 IRE_look_to_the_past_desc:0 "我们现在有一个宏伟的计划来帮助我们同时实现我们的所有目标：让人们追忆我们的历史。这么做不仅有助于能够把他们的注意力从当前崩溃的经济吸引过来，同时也可以带来一件宏伟，划一的事件来提醒人们注意我们共同的爱尔兰遗产。像这样宏大的活动，恐怕一个人一生里只能经历这么一次。\n\n复活节起义50周年纪念日即将来临。在历史上的这一周里，爱尔兰人民打响了武装反抗英国殖民者的第一枪，最终让我们获得了珍贵的独立与解放。我们必须组建一个相关委员会，并开始为它进行一切规划。这将会是今年最大的盛事，我们可是很想把它做好的。"
