 IRE_crisis.33.t:0 "阿尔斯特志愿军接管"
 IRE_crisis.33.desc:0 "伊恩·佩斯利是个牧羊人，他带领着他的羊群穿过了贝尔法斯特的街道。他觉得，他的事业是蒙上帝恩泽。图米以及其他爱尔兰共和军高层领导人之死揭开了一个惊天丑闻，以至于爱尔兰政府都受此影响而身处绝境：爱尔兰共和军和爱尔兰公民卫队是同一个组织。丑闻曝光后，混乱迅速席卷了阿尔斯特的城镇，驻扎在此的爱尔兰军队指挥官遭到逮捕，而驻军官兵也因串通之嫌而受到清洗。这场大混乱导致了北爱警队大规模地叛逃到了阿尔斯特志愿军一边，同时他们还不忘了带来一些关键信息：爱尔兰共和军数个秘密军火库的位置。自此，佩斯利所有的敌人都被斩尽杀绝，而他的军队则比以往更加强大。\n\n此时不出手，何时出手？\n\n佩斯利和他的士兵向驻军总部进军，自动步枪的枪声充满了贝尔法斯特的大街小巷。攻势发起于凌晨时分，他们对驻军的临时指挥层发动多次的协同攻击。听闻驻军的领导层遭到破坏，佩斯利便发起了进攻的号角。战斗持续了一天左右。即使实力遭到严重削弱，驻军依然十分强大。但尽管如此，他们的阵地每次遭受进攻后，驻军都会向后撤退一段距离。看来，阿尔斯特志愿军的大潮已经无可阻挡。\n\n佩斯利和他的军队到达了总部所在地，停了下来。他拿过一个扩音器：“这里是伊恩·佩斯利和阿尔斯特志愿军。”他喊道，“现在，你们前有追兵，后无退路，身处绝境。斯托蒙特已经被我们拿下。投降吧，我们保证会赦免你们。”\n\n仅仅过了几分钟，一个举着白旗的人就从驻军中走了出来。佩斯利笑了。现在，真正的工作可以开始了。"
 IRE_crisis.33.a:0 "为上帝和阿尔斯特！"
 IRE_crisis.34.t:0 "军政府"
 IRE_crisis.34.desc:0 "“情况就是这样，”詹姆斯·凯利准将汇报道，“北爱特区现在已经是一团糟了。”此前，他费尽心思弄到了一些爱尔兰和北爱特区的地图，将它们和佩斯利以及图米的照片一齐钉在了会议室的挂板上，并像一个教师一样对着这些图片指指点点。勒马斯用手撑着脑袋，上午早些时候，准将要求与总理进行会面，并承诺会回答总理所提过的“所有的问题”。总督本想直接拒绝与准将的会面，但在这个光景，他已经承受不起代价了。勒马斯已经没有选择余地了。\n\n“我是不是得先忘了，现在的一切乱局都是拜你，布莱尼以及豪伊的行动所赐？”总理向他发难，声音沙哑干涩。\n\n“先生，如果您允许我继续说下去的话，”凯利回道，“我相信我有一个能让一切重归管控的解决方案的。”准将转身回到挂板前。“伊恩·佩斯利以及谢默斯·图米，这二人对阿尔斯特目前的暴乱状态负有直接责任。而我们的计划也很简单。”凯利用一根杆子敲击着板子，以至于勒马斯不由自主地在座位上抖了一下。“我们要发动一场斩首行动，通过同时逮捕和处决阿尔斯特志愿军和爱尔兰共和军的关键人物，从而瓦解他们的领导层，最终迫使他们手下的恐怖分子逃回自己的老家。在这场骚乱中，军队需要再次进驻并颁布戒严令。在局势恢复正常前，所有异议都将会被镇压。这一切都需要时间来进行处理，而我们则必须小心翼翼地砍掉这个特殊的九头蛇的每一个头，但这绝对会奏效。”\n\n勒马斯叹了口气，按摩着太阳穴。准将的计划很诱人，他不得不承认这点。毕竟它很简单，但很管用，而这也正是爱尔兰现在所需要的。老实说，它似乎有点简单过头了，但这是他现在需要担心的问题吗？他又叹了口气。"
 IRE_crisis.34.a:0 "“得把这事处理好，凯利。”"
 IRE_crisis.35.t:0 "自由的爱尔兰"
 IRE_crisis.35.desc:0 "权力之间的平衡终究还是被打破了。\n\n公民卫队从街道上消失，并且再也不会再见到他们了。而仅仅几个小时后，隶属于爱尔兰共和军的武装分子就涌入了这座城市，并带来了大量新式部队和武器装备，此前没有任何人了解到这些。全副武装的爱尔兰共和军冲进了新教社区，他们不仅对居民进行恐吓，同时并以令人震惊的武力手段镇压了当地的阿尔斯特志愿军。\n\n被困惑和恐慌冲昏了头脑，军方向当地部队下令放弃在都柏林的防线，转而向北推进以控制局势。然而，这正中爱尔兰共和军的下怀。奥布拉迪的民兵争先恐后地从他们在利默里克的藏身处涌出，在短短几个小时之内就击垮了当地的警察，并开始向现在毫无防备的都柏林进军。\n\n惊慌失措的军人不知道如何掌控一个陷入火海的国家、向前线运送的军队停滞不前——这一切都为北郡的爱尔兰共和军提供了成功扳倒北爱特区的机会。\n\n在一小时之内，贝尔法斯特就落入了谢默斯·图米的手中。"
 IRE_crisis.35.a:0 "我傻了。爱尔兰公民卫队去哪了？"
 IRE_crisis.36.t:0 "或许有用"
 IRE_crisis.36.desc:0 "肖恩·勒马斯最终别无选择。他明白他不能信任军队发动一次这样的行动。见鬼，到头来他不能让军队做任何事情。在这个节骨眼上一场大规模军事行动很可能打碎这个国家。并且这是为了什么？让爱尔兰重新回到现状？\n\n不，还有另外一个选项。泄露一点新闻，不至于造成政治灾难，但足以让所有人知道将要发生什么。然后所有人，军队，和平卫队，阿尔斯特志愿军都会全力警戒。局势会变得紧张，但这是让温和的统一派坐上谈判桌的关键。在这样的对峙中任何一方都不可能获胜，所以这将把任何恐怖运动都扼杀在萌芽状态。然后，他们可能会被带到谈判桌上来。\n\n这也许是最复杂和最费时的计划。在此过程中有很多事情都可能出错。肯定会爆发抗议活动。贝尔法斯特的街道上会发生暴力事件。而且并非所有该对这场灾难负责的人都能得到正义的制裁。到最后，一个小小的失误就会毁掉肖恩·勒马斯为之付出的一切。\n\n但回报是一个和平且统一的爱尔兰，而且是在共和党领导下的爱尔兰。\n\n而且，肖恩·勒马斯知道他是一个会为党和国家而行必须之事的男子汉。"
 IRE_crisis.36.a:0 "拯救翡翠之岛的一计……"
 IRE_crisis.40.t:0 "奇耻大辱"
 IRE_crisis.40.desc:0 "肖恩·勒马斯早已不再阅读那些出现在他办公桌上的报告了。士兵阵亡、装备缺损、国防军的致命损失，每份报告都描绘了一幅无法忽视的画面：阿尔斯特志愿军狠狠地羞辱了这个古老的巨人，爱尔兰输掉了这场战争。这一切都是那个杂种佩斯利的错，勒马斯边这么恨恨地想着，边啜了一口威士忌。如果那个橙色魔鬼没有在北方掌权的话，那些他声称会去捍卫的新教徒就肯定会一直乖乖地听话。然而，现在整个国家都在分崩离析，这都是拜某些北方的混账新教徒变得越来越目中无人所致。\n\n这时，总理可以听到他在政府大楼的办公室窗外的动静越来越大，要知道他正躲在这个角落里，假装他还没有失去对周围一切的控制。跌跌撞撞地走过地上横七竖八的废威士忌瓶子，他想瞅瞅外面现在是什么状况。而映入他眼帘的，是一条正在慢慢接近政府大楼的装甲纵队。此情此景，他只能猜测是爱尔兰国防军正在向都柏林进军，毕竟只有傻子才看不出他们的意图。\n\n但肖恩·勒马斯可不是傻子。\n\n他将带着自己的尊严去面对即将到来的命运审判。总理走过他那冷清的办公室，来到了政府大楼外。“先生们”，他对停在他面前的坦克队列喊道，“真奇怪会在今天早上见到你们。”\n\n肖恩·麦克伊恩将军从领头的坦克里爬出来，和两个同行的军官一齐拔出了手枪。“肖恩·勒马斯，”他在两名军官分别抓住勒马斯的双臂时宣布道，“因未能维护爱尔兰共和国的领土完整，现在你被捕了。我们马上就接管这里。”\n\n总理在被拖走时仰天大笑，但那笑声中含着一种哀伤。将军摇了摇头，关于疯子的问题还是以后再处理吧，现在他得开始治理一个国家了。"
 IRE_crisis.40.a:0 "翡翠之岛，多事之秋。"
 IRE_crisis.41.t:0 "28+4=1"
 IRE_crisis.41.desc:0 "一名身穿军官制服的男子站在斯托蒙特议会大楼外一个匆忙搭建的讲台前，两边是一小队士兵，前面站着一打焦急的新闻记者，在他们后面是一大群抗议者。“此命令立即生效，”军官宣布，“北方各郡特区议会将被解散。”人群中传来愤怒的呼喊，但这名军官没有理会他们。“目前北郡特区议会一切行政和立法职能，即刻转交都柏林的爱尔兰众议院行使。”数百万生活在现在统一而不可分割的爱尔兰岛上的人在电视上看着他走下讲台。贝尔法斯特的抗议活动将持续到凌晨。他们将被武力驱散。\n\n一个新教徒男孩走在上学的路上。他还是个小孩，才十岁。一群比他稍大的天主教学生骑着自行车经过，把他团团围住。“我爸爸死了，就因为像你这样的新教混蛋。”其中一个人冲他啐了一口，声音里充满了怨恨和失落。他们从自行车上下来，把他打了一顿。男孩倒在地上，头破血流，拳头还是一刻不停地落在身上。男孩当天没有去上学，他回到了自己的家和他忧心忡忡的家人身边。他们非常愤怒。他们给学校打电话，要求给个说法。没有成功。\n\n一个年轻的新教家庭登上了前往苏格兰的船。他们很幸运，许多家庭承担不起远航的费用，或者只是不愿离开家园。他们拥抱在一起，悲伤地回顾着即将成为往事的旧日生活。在前方，不列颠在呼唤着他们，那是他们从未想过能再见到的故乡。\n\n在都柏林，瓶盖飞扬，香槟挥洒。战争胜利了。爱尔兰再归一统。"
 IRE_crisis.41.a:0 "翡翠之岛，永远统一。"
 IRE_crisis.42.t:0 "终结图米的伪装"
 IRE_crisis.42.desc:0 "勒马斯坐在办公桌前，在读完了谢默斯·图米荒谬的要求清单后，愧疚感就开始让他心烦意乱。或许，要是图米所求之物再贴合实际一点，说不定还是有机会达成一致的。赦免所有与爱尔兰共和军有关的人？这或许还有可能——如果这不受人待见，如果这曾是唯一的要求的话。但不幸的是，大赦是与一项无法实现的要求捆绑在一起的：它要求我们在一夜之间切断所有与德国方面一切外交、军事以及经济方面的联系，否则就拒绝达成和平。这就太过火了。现在唯一将整个爱尔兰凝聚在一起的，是那深受爱戴的共和党。而一旦离开德国势力范围，随之而来的经济崩溃将会碾碎整个党派——以及与之相关的任何民族意识。\n\n勒马斯叹了口气。在内心深处，他实际上早就料到了事情会发展到今天这一步。在二战期间，尽管爱尔兰避免了统一所要付出的血腥代价，但在之后的日子里却要被这个错误持续放血。与阿尔斯特方面达成协议？事不是这么干的，而且在北方各县的命运上有太多互斥的理想了。\n\n勒马斯将手放在擦得发亮的黑色电话上，他很清楚，他现在必须要下达进行军事行动的命令，否则一切就太晚了。\n\n“愿上帝宽恕我们。”他对着自己喃喃低语，深知由于这一错误所带来的污秽，他的手比任何人的都要脏。“我们本该在四十年代就该为此付出代价，而不应让我们的孩子去帮我们代为偿还。”"
 IRE_crisis.42.a:0 "没有妥协的余地，爱尔兰只有一个。"
 IRE_crisis.43.t:0 "喜忧参半的胜利"
 IRE_crisis.43.desc:0 "肖恩·勒马斯不情愿地站在议会面前，带来了一个好消息，这或许是一切都出错后最后一根救命稻草。\n\n在他准备发言时，关于过去几周里在爱尔兰各地肆虐的冲突的报告在他脑海中一闪而过。全国上下无数工业工厂在冲突中被夷为平地，事实上，完好无损的建筑物在某些街区已成为稀罕物。没有人能够安全地保持中立，因为即使是在采取了军事行动后，街道上也充斥着准军事武装之间的暴力冲突，他们似乎并不介意平民被卷入交火。爱尔兰是一片不稳定的土地，也许随着时间的推移，这种情况会逐渐消失，但这几周将永远作为这个国家建国以来最黑暗的日子而被铭记。\n\n“爱尔兰重归统一，”勒马斯叹息道，清楚明白这不过是付出惨痛代价后的安慰奖。\n\n议会里没人因此放松下来，甚至是他共和党的同志们。"
 IRE_crisis.43.a:0 "这真的值得吗？"
 IRE_crisis.44.t:0 "不信任投票"
 IRE_crisis.44.desc:0 "当议会向他传达这则消息时，勒马斯并没有什么失望之感。毕竟，怎么会有人会对无可避免之事感到失望呢？在爱尔兰历史上最大的惨剧发生在他的眼皮底下后，他怎么可能还妄想着继续留在办公室里呢？\n\n“我全都理解，也全都会遵守。”这些是在不信任决议通过后勒马斯能说的所有话了，之后他便垂着脑袋坐了下来。在一切都结束后，德·瓦莱拉走上台前，要为未来的一切铺平道路。\n\n“在今天足够的讨论准备后，尽管场合庄重，我还是要自豪地宣布：尊敬的查尔斯·豪伊先生将担任代理总理的职务，直至正式选举可以开始进行。”\n\n勒马斯叹了口气，不情不愿地与共和党的其他人一起鼓掌。如果他们选择了豪伊，那就意味着爱尔兰的未来走向将会与在勒马斯治理下的走向有很大出入。以后，不会再有什么争取中立的斗争了。要知道，多年以来豪伊坚持认为，爱尔兰需要在德国的支持下才能在这个已经两极化的世界中生存下去。而在没有外国支持的情况下，勒马斯政府长期以来甚至连国内事务都处理不好这件事显然让议会开始倾向于豪伊。勒马斯预计，在未来，除了会向德意志国企图建立更紧密关系的同时，豪伊还会着手开始镇压共和党内部的反对派。"
 IRE_crisis.44.a:0 "纳粹会保护我们。他们是唯一能做到的人。"
 IRE_crisis.50.t:0 "最宏伟的计划"
 IRE_crisis.50.desc:0 "“你到底想干什么？”肖恩·勒马斯满腹狐疑地向艾恩·基恩发问道。曾身为一名警员，基恩因其在军械危机中所采取的果断行动而迅速升迁。现在，他正在和肖恩·勒马斯，即爱尔兰的现任总理会面。\n\n“勒马斯先生，这事儿很简单。我相信您也是知道的，佩斯利和图米在过去几周时间里仍逍遥法外，我们直到昨天才有他们的一些线索。我们通过一些潜伏在那些准军事组织内部的特工了解到，他们现在分散在阿尔斯特地区。有了这个情报，我向您提议通过一个陷阱来将这两个家伙一网打尽。”基恩说道，同时示意勒马斯看看桌子上的那本小册子。勒马斯翻开了它，随意看了几页。\n\n基恩继续道：“就像您所看见的那样，理论上这个陷阱会按计划生效。如果这两个人同意与你以及警察代表会面的话，我们会提议双方停火并进行大赦。”听了这话，勒马斯感到有些反感。\n\n“等下，你的那堆文件里可没提到过这个。”勒马斯边指着那本小册子，边向他说道。基恩似乎是预料到了勒马斯会这么发难，于是他马上继续说道：\n\n“确实，为了以防万一，您需要提前穿上防弹背心。此外，以防形势恶化，更多的警察会包围会面场所。”在回应他之前，勒马斯先看了看基恩，又看了看那些文件。"
 IRE_crisis.50.a:0 "“或许这够疯，能成。”"
 IRE_crisis.51.t:0 "爱尔兰共和军问题"
 IRE_crisis.51.desc:0 "爱尔兰共和军已经变得强大起来——同时也开始暴力起来。有些人曾试图与他们达成妥协，但似乎已经错过了这一时机。不论是好是坏，我们近来的政策都与爱尔兰共和军那具有共产主义倾向的准军事组织分支相去甚远。而随着他们的武装暴徒迅速成为爱尔兰街头的主导力量——以及他们对我们的政权表达了公开而尖锐的敌意后——我们可以说，爱尔兰已经不再是什么‘特殊状态’了，而是已经变成了公开的内战状态，尽管并没有官方承认这一点。\n\n愿上帝能拯救我们多灾多难的国家。"
 IRE_crisis.51.a:0 "我们的麻烦似乎永无尽头。"
 IRE_crisis.52.t:0 "阿尔斯特志愿军问题"
 IRE_crisis.52.desc:0 "阿尔斯特志愿军可能比其他准军事组织更加地方化，但他们已经发展得非常强大，他们的招募得到了新教徒社区的帮助，他们狂热地认为如果他们不战斗，他们的所有生活方式都会被摧毁。不管是好是坏，我们最近的政策使更多的新教徒相信，我们是对他们存在的威胁。\n\n骄傲的圣公会反叛者在街上游行，唱着反叛的歌曲，他们已经从简单的反抗进化成某种几乎是公开战争的暴力状态。爱尔兰的“特殊情况”已经演变成一种极其致命的麻烦。"
 IRE_crisis.52.a:0 "“他们会吊死一切穿橙色衣服的男女老少。”"
 IRE_crisis.53.t:0 "公民卫队问题"
 IRE_crisis.53.desc:0 "虽然比其他准军事组织更难证实，但最近几天很明显，爱尔兰共和军中能力极强的亲德派，即所谓的“公民卫队”和以前相比已经明显地强大起来了。此外，从教派暴力、汽车爆炸和绑架事件的浪潮中我们可以看出——爱尔兰最难以捉摸的恐怖组织对我们最近的政策并不感到非常兴奋。袭击几乎每晚都在发生，而同情我们的部队的社区也越来越危险——我们的“特殊情况”似乎已经变成了更大的麻烦。"
 IRE_crisis.53.a:0 "公民卫队若想战，那便战！别让我们逮到了……"
 IRE_crisis.54.t:0 "爱尔兰共和军问题减轻"
 IRE_crisis.54.desc:0 "看来我们最近为使叛乱的爱尔兰共和军安静下来所做的努力进展顺利！或许是这帮社会主义者对我们为维持现状而提出的让步感到满意——又或许我们只是把这些混蛋吓跑了。\n\n不管怎么说，一定程度的和平已经回到了街头，而且很明显，特殊情况得以维持——暂时如此。"
 IRE_crisis.54.a:0 "爱尔兰共和军应该感谢我们这次手下留情。"
 IRE_crisis.55.t:0 "阿尔斯特志愿军问题减轻"
 IRE_crisis.55.desc:0 "圣公会在北爱各郡街头游行的脚步终于放缓了，主要归功于我们最近针对他们行动做出的回应。无论是通过向他们的沙文主义要求让步，还是向他们施加绿色的恐惧——我们成功劝说足够多的人回到家里，街头战争的烈度也下降到以前安静的冲突的水准。\n\n特殊情况得以维持——暂时如此。"
 IRE_crisis.55.a:0 "还得逼他们多少次才能让他们明白他们也是爱尔兰人？"
 IRE_crisis.56.t:0 "公民卫队问题减轻"
 IRE_crisis.56.desc:0 "尽管很难去评估一个我们仍然知之甚少的组织的情绪，但很显然，他们近来的暴力程度已然明显下降。\n\n“我们把那些混蛋都给吓跑了！”将军们说。\n\n“他们还是认可我们尝试达成和平的尝试的。”都柏林的政治家们说。\n\n“他们只是暂时失去了兴趣而已，”更多对此持怀疑态度的警察们说。\n\n无论这一切是“如何”还是“为何”，公民卫队显然已经在某种程度上退缩了。特殊形势会保持下去——至少现在还是会的。"
 IRE_crisis.56.a:0 "公民卫队被打败了！或许吧？可能吧？"
 IRE_crisis.57.t:0 "团结协定错失翡翠之岛"
 IRE_crisis.57.desc:0 "今天，我们通过外交部得到消息，该消息称爱尔兰已经决定离开团结协定。爱尔兰总理肖恩·勒马斯传来的信息很礼貌，且试图安抚我们，他为突然脱离同盟而道歉，并感谢了我们多年的民族友谊。\n\n这显然只是一个道歉的尝试，为了避免国防军的军靴踏上爱尔兰的土地——但很明显，他们在这个问题上没有什么选择的余地。由谢默斯·图米领导的具有共产主义倾向的准军事组织—爱尔兰共和军的恐怖分子，战胜了由我们自己的国防军辅导了几十年的爱尔兰军队，强行占领了以前属于联合王国的北部各郡。图米的要求是彻底废除与我国的所有关系——否则这个国家的命运就会滑向内战。\n\n看来软骨头共和党不愿意为他们在世界上的地位而战，现在已经屈服于布尔什维克叛徒的要求。"
 IRE_crisis.57.a:0 "想想看，当我们说布尔什维克在搞鬼时，人们总是说我们疯了。"
 IRE_crisis.58.t:0 "独立日"
 IRE_crisis.58.desc:0 "“弄完了，”勒马斯对聚集起来的立法委员和将军们宣布道。“我已经把信寄给德国大使馆了。”\n\n“一切都会顺利的，”科里什向他们保证道。“我们在信里一切能加入的地方都加入了‘遗憾地’和‘怀着沉重的心情’这些字眼。而日耳曼尼亚方面知道这一切不是我们自己的决定，而是拜图米所赐。”\n\n“科里什，别让我看见你为你那些赤佬朋友得逞而高兴，”麦肯蒂冲他吼道。\n\n“我们是同一条战线的！”勒马斯带着怒气说道。“无论我们愿不愿意，我们的未来已经让我们开始远离团结协定了。先生们，如果这里面仍有任何一线希望尚存的话——那就是有不少的爱尔兰人民会对这一消息感到欢欣鼓舞。”"
 IRE_crisis.58.a:0 "但当德资工厂倒闭时他们还会这么兴高采烈吗？"
 IRE_crisis.59.t:0 "损害控制"
 IRE_crisis.59.desc:0 "赫尔曼·约瑟夫·阿布斯坐在位于法兰克福的IG法本大楼的办公室里，当这位工业巨头抽雪茄时，整个房间里都烟雾缭绕。他正一边抽雪茄，一边阅读着摆在他办公桌上的各种国际报纸的头条新闻。通常，阿布斯能看到各种不同的主题，让他对这个世界上各个地方正发生什么有个大概的了解。然而今天，所有报纸的头版头条都被同一个消息占据了。\n\n“爱尔兰脱离团结协定。”他嘟囔着。\n\n登在头版的是一张图片，他确信这张图将成为这个小岛国的标志。肖恩·勒马斯，爱尔兰的领袖，正和两个阿布斯不太认识的人坐在一起，标题上写着他们是伊恩·佩斯利和谢默斯·图米。这三个人正在给他们面前的一份文件签字，公开宣布结束肆虐北部相当久的准军事组织间的暴力行动。这对这个多灾多难的国家来说无疑是件好事，但根据被称为《耶稣受难日协议》的条款规定，爱尔兰将不得不立即且不雅地退出德国的势力范围。\n\n像人民观察家报这样的二流报纸立刻宣布这是犹太-布尔什维克试图破坏团结协定内部以及整个德国稳定的阴谋，并且尽管他疑惑为啥锡安主义者会把目光投向爱尔兰这么个不重要的小破地方，但毫无疑问，爱尔兰的突然离开会损害团结协定作为一个整体的稳定，而且更重要的是，会损害他的钱袋子。包括IG法本在内的工业巨头们曾被授予全权，在爱尔兰经济中横行霸道。像爱尔兰这样的突然离开团结协定肯定会给他带来数以百万计的损失。\n\n阿布斯咆哮着把雪茄掐灭在旁边的烟灰缸里，然后喊来了他的秘书。"
 IRE_crisis.59.a:0 "“希尔达！给我接弗利克！”"
 IRE_crisis.60.t:0 "回答德国问题"
 IRE_crisis.60.desc:0 "肖恩·勒马斯在私底下简直开心得翻了天。但身为一名政治家，无论在私下里他有多开心，他的职业精神都容不得他现场发出任何欢呼声。现在摆在他面前的，是解决这一切难题的最终答案。一步到位地，他不仅为北方无休止的暴力和动乱画上了句号，而且还将他的国家拖出了这个遭人唾弃的“团结协定”泥潭。不仅如此，他还能让这一切显得似乎是他在别无选择下的无奈之举。\n\n去德国化的进程已经开始。在爱尔兰各地，德国的军事顾问们被护送到等待他们的船上，之后他们就会带着惭愧返回他们在德国的家。同样的，那些本属于德国的财产也被封存了起来，它们原本的主人也同样被送上了返回德国的船只。而总理的一些财政顾问注意到，目前爱尔兰已经出现了严重的经济下行。但勒马斯仅仅将这些担忧视为发展中的暂时困难，他认为这是爱尔兰在复兴之前所必须接受的考验。\n\n现在，勒马斯正襟危坐在一群记者面前的一张小桌前，而佩斯利和图米则在两旁当着左右护法。在他们面前，是一份已经起草的文件副本，被称为《耶稣受难日协议》。在他周围，摄像机的闪光灯闪烁不停，想要让爱尔兰实现和平的这一刻永垂不朽。\n\n勒马斯拿起钢笔，说道：“对于所有爱尔兰的人民来说，这是一个历史性的日子。从今往后，再也不会有任何威胁能让我们重蹈兄弟阋墙，父子相残的惨剧了。今天，爱尔兰将重铸为一个整体，并使她成为自己命运的主人。”\n\n随着他的笔尖滑动，协议签署完成。此时在他周围的无数闪光灯再次爆发出令人炫目的闪光。总理再次将和平带回到了他那动荡的国家，同时还将爱尔兰引向世界，让她成为她一直想成为的自由国家。"
 IRE_crisis.60.a:0 "他只希望日耳曼尼亚能宽容大量一点。"
 IRE_crisis.61.t:0 "跨越海峡的求助"
 IRE_crisis.61.desc:0 "“什么鬼？”史蒂瓦斯问。“爱尔兰那边的疯子想加入我们？”\n\n“我不同意你把这些人说成是疯子，”鲍威尔说。“伊恩·佩斯利的阿尔斯特志愿军和我们一样一直在为民族自决而战。他们跟团结协定激战之后取得了胜利，现在请求我们同意他们回归联合王国。”\n\n“我明白你的意思，鲍威尔，”杰利科说。“我毫不怀疑佩斯利对英国的忠诚。而且我相信我们不应该拒绝那些愿意归顺女王陛下的人。”\n\n“情况很微妙，乔治，”史蒂瓦斯说。“如果我们这样做，无异于拿住一块烫手山芋，贝尔法斯特的宗教冲突，还有与团结协定的边界纠纷。从外交角度出发，这么做风险很大。”\n\n“外交形势远比你想象的要简单，史蒂瓦斯先生，”鲍威尔回答说。“爱尔兰人多年来一直声称北爱尔兰是他们的领土。大战时他们在背后捅了我们一刀，顺便夺走了这片土地。之后，他们花了好几年时间让这片土地改信天主教，就像希姆莱先生在法国做的那样。但他们在北方只激起了一场叛乱。爱尔兰和德国倾尽全力都无法夺取他们所谓的自古以来的领土。显然，阿尔斯特将永远是属于新教徒的。现在，我们有义务接收联合王国的永久领土，一劳永逸地结束这场争端。”"
 IRE_crisis.61.a:0 "我们的解放现在完整了。"
 IRE_crisis.61.b:0 "还是别把这个疯子放进家门。"
 IRE_crisis.62.t:0 "一封奇怪的信"
 IRE_crisis.62.desc:0 "哈罗德·威尔逊，英格兰联邦的总理，正坐在唐宁街10号的办公室里，一边抽着烟斗，一边思考着他面前那封古怪的信。这封信来自伊恩·佩斯利，一个因为近些日子暴力反抗爱尔兰共和国而上新闻的人，在信中佩斯利提出给予他几乎无条件的关于新独立的阿尔斯特地区的统治权。\n\n坦率地说，这是一个他想拒绝的提议。\n\n威尔逊远比任何人都清楚，佩斯利先生一直念念不忘的大英帝国早已入土为安。君主不再，帝国不再，惟余一个在几十年的压迫之后试图重建自己的身份的充满麻烦的小国。在这方面，他轻轻笑了几声，他认为他可以因此同情一下佩斯利先生。不，他害怕的是贝尔法斯特理想中的英国和伦敦理想中的英国大相径庭。阿尔斯特人曾经因异议起义，谁能保证他们不会再来一次呢？\n\n然而，他想，总是有一个“然而”。总有一些接受提议的理由在他脑海的角落里徘徊，用关于荣耀和伟大的低语来诱惑他。收复并整合阿尔斯特将极大提高社工党的知名度，尤其是他在其中的那一派的。他们将能够在下次选举中取得更大的优势。而且，民族自决权不是阿尔斯特人应有的权利吗？如果与联邦的统一是他们真正想要的，那么他有什么资格阻挡他们？\n\n这就是总理思索了几个小时的难题。当他瞥向窗外时，威尔逊震惊地发现太阳已经开始下山了。他知道，继续和自己兜圈子是毫无意义的。他将不得不做出决定。"
 IRE_crisis.62.a:0 "阿尔斯特将重回联邦。"
 IRE_crisis.62.b:0 "他被迫拒绝。"
 IRE_crisis.63.t:0 "棘手的信件"
 IRE_crisis.63.desc:0 "“这个伊恩·佩斯利还挺会说，”雷金纳德坐在哈罗德·麦克米伦的办公桌前说道。\n\n“我想也是，”主席低头看着文件，若有所思。他抬头看向他朋友的脸，看到了隐藏在他眼镜后的焦虑。“你不同意佩斯利的提议。”\n\n“是，我不同意，”雷金纳德·麦德宁肯定地说。“如果没有什么附加条件的话，我很热意欢迎北爱尔兰回归王国。麻烦的就是这个地区的动荡，哈罗德。我们将面对一个怒气冲冲的德国，一个绝不原谅我们的爱尔兰，还有如同马蜂窝一样和我们斗了几十年的准军事组织。”\n\n“说得好，”麦克米伦若有所思地咕哝道。“但尽管如此，我个人还是支持的。爱尔兰离成为一个专员辖区也不远了，即使是和我们的至暗时刻相比，爱尔兰也比我们更依赖德国人，夺回阿尔斯特就是把它从纳粹手里抢回来。如果我们不采取行动，那等到德国对英国动手的那天，他们就又多了一个郡的资源能拿来对付我们。并且，是的，或许我们得打一仗才能守住它，但反正我们也要在其他地方打的，不是吗？如果我们必须在不列颠群岛上进军，我宁可在翡翠之岛上打仗也不想在不列颠本土打。”\n\n“好吧，如果你觉得值得冒这个险，”雷金纳德扶了扶眼镜回答说，“你来做决定。”"
 IRE_crisis.63.a:0 "告诉佩斯利欢迎回到联合王国。"
 IRE_crisis.63.b:0 "抱歉啦伊恩，我们对你带来的麻烦不感兴趣。"
 IRE_crisis.64.t:0 "非同寻常的要求"
 IRE_crisis.64.desc:0 "“我希望你有这么早就给我打电话的好理由，”哈罗德·麦克米伦说。“发生什么紧急状况了？”\n\n“那个阿尔斯特恐怖分子伊恩·佩斯利刚刚给我们送了封信，”雷金纳德·麦德宁回答道。“他想要加入联合王国。”\n\n这让哈罗德·麦克米伦一顿，他花了一会才反应过来雷吉刚刚告诉他了什么。“这还真是非同寻常，”他说。“你现在在想什么？”\n\n“这…佩斯利就是个疯子！他就是爱尔兰的斯特林。他引发了自内战以来西欧最糟糕的冲突，现在他想把我们也拖下水？我不会拿我们国家反对独裁主义的进程来冒险，去和一个更应该和国民阵线的黑衫军而非统英党为伍的家伙合作！”\n\n“听起来你已经做出决定了，雷吉。但是，或许，可能达成一份这样的协议能讨好我们一些更保守的选民……”\n\n“讨好？这就是卷入一场外国冲突能得到的好处？你知道的，哈罗德，这完全是疯了！”\n\n“就是想想，雷吉。但如果你完全肯定拒绝他才是最佳选择，那就放手去做吧。真的，我觉得两个选项对我们都不错。”"
 IRE_crisis.64.a:0 "也许我们能让佩斯利屈服……"
 IRE_crisis.64.b:0 "佩斯利得自己解决他的烂摊子。"
 IRE_crisis.65.t:0 "佩斯利来信"
 IRE_crisis.65.desc:0 "“我们似乎收到了一封信，夫人，”弗朗西斯·皮姆上气不接下气地说道。这位外交部长匆忙走进唐宁街10号撒切尔的办公室里，撒切尔的秘书几乎没有来得及上报，他就直接闯了进来。\n\n“是的，皮姆先生，我们确实收到了不少这种东西，”首相带着挖苦回答道，“为什么一封信就能安排一场紧急会面？”\n\n“女士，我道歉，但这件事确实不能等，”他回复道，“这可不是简单的信。这是海对面的那个佩斯利从阿尔斯特寄来的信。他写给我们，说他从爱尔兰手里保住了独立，希望重新加入联合王国。”\n\n“太棒了！”撒切尔大喊道，“写信回去告诉他我们接受。”\n\n“我，呃，我恐怕这一切没那么简单，女士。”皮姆结结巴巴地说。\n\n“为什么不？”撒切尔回问，“他们想要加入我们，我没看到拒绝他们的理由。”\n\n“呃，关键在于爱尔兰人本身，女士。”他回复说，“尽管佩斯利想要回归，阿尔斯特是个不稳定的地区，里面很多人可能不会有同感，还可能做出暴力反应。而且还要考虑南边的爱尔兰共和国的反应，他们或许不会接受如此厚颜无耻的权利游戏。”\n\n“我其实不太关心爱尔兰的不快，”首相声音嘶哑地说。\n\n“我其实也不太关心，女士，但，爱尔兰说到底还是团结协定的一员。”皮姆回答道，“德国人可能不喜欢看到我们向名义上由他们保护的地区扩张。”\n\n撒切尔哼了一声。这个家伙说到点子上了，但阿尔斯特也不是个能轻易放弃的目标。“回信给佩斯利。”她下令道。"
 IRE_crisis.65.a:0 "“欢迎他回归联合王国。”"
 IRE_crisis.65.b:0 "“告诉他我们必须拒绝。”"
 IRE_crisis.66.t:0 "意料之中"
 IRE_crisis.66.desc:0 "“看样子爱尔兰是要加入关税同盟了。”施密特说道。“他们的众议院昨晚批准了。我估计他们很快就会让总理签字了。”\n\n施佩尔坐着，叹了口气。“意料之中，但让他们加入弊大于利。艾哈德说他们的经济就是一个彻头彻尾的烂摊子。”\n\n“好吧，他们的经济如此糟糕是因为内战前的几年里引狼入室，让赫尔曼·约瑟夫·阿布斯和他的同伙为所欲为。并且从经济角度来看，这对我们并非是最糟糕的局面。毕竟，他们不再被企业操控，也没有奴隶要去解放。只需几年，爱尔兰就能再次自食其力，并且偿还我们的援助。”\n\n“只要他们还有点脑子，别让IG法本再趁虚而入就行。”施佩尔评价道。“你明白的，施密特，没了我们他们就会迷失。没了德国，他们什么都不是，他们对此心知肚明。”\n\n房间里出现了一阵短暂的沉默，施佩尔在整理他桌上的文件，与此同时，施密特思考着施佩尔刚刚说的话。\n\n“所以，”施佩尔开口打破了沉默。“我想你会去都柏林参加仪式吧？还是说爱尔兰人希望国家元首出席？”"
 IRE_crisis.66.a:0 "重回队伍。"
 IRE_crisis.67.t:0 "只是时间问题"
 IRE_crisis.67.desc:0 "施佩尔从满案的工作中抬起头时，艾哈德正大大咧咧地走进办公室，甚至没有假装客套一下，直接跌坐在元首桌前的椅子上。他手里拿着一个塞得满满当当的文件夹，里面显然装着徒增头痛的文书工作。他把文件夹在桌子滑过去，弄乱了施佩尔在这位经济学家闯入前不少一直在阅读整理的表格和备忘录。\n\n“真有这必要吗？”施佩尔问道。精疲力竭使他本应对无礼行为感到的愤怒都化为无谓的烦恼。“你想干什么，艾哈德？”\n\n“爱尔兰经济已经完全融入了关税同盟，”他回答道，一边摸索着打火机，一边把藏在西装口袋里的一支雪茄凑到嘴边。“那个文件夹里有整合过程中的所有相关信息，”说罢，他便开始了吞云吐雾。\n\n施佩尔带着几分狐疑看着文件夹，打开后翻看这摞令人望而却步的文件。“给我总结一下，”他若无其事地说着。\n\n艾哈德叹了口气，放下唇边的雪茄。“真让人犯恶心。”他开始讲，“自政变以来，新任总理布拉尼向我们奴颜婢膝，我很惊讶他怎么还没有直接打我办公室电话来求我加入经济项目。”他冷笑着说，“加之爱尔兰的经济在大萧条前就是我们的地盘，现在无非是把那些旧合同改一改签一签，连小孩都明白。就算是你上也能搞定——当然，我无意冒犯。”\n\n“当然，”施佩尔埋怨道，“至少爱尔兰的事情可以放一放了。”\n\n“是啊，”艾哈德应道，“爱尔兰现在正式属于我们了。”"
 IRE_crisis.67.a:0 "爱尔兰又回到了原点。"
 IRE_crisis.68.t:0 "大分裂"
 IRE_crisis.68.desc:0 "“真的？愚人节都过去多久了，少开这种玩笑，小心我割你一颗蛋。你要是坦白，要保哪颗还有得选。”卡哈尔·古尔丁咕哝道。听了身边一位同志的耳语，他才认识到事情坏了。谢默斯这个两面三刀的混蛋背叛了。他面前那些无名无姓的喜剧演员一直在为他和图米手下的同志们表演轻娱乐项目，注意是“轻”娱乐，轻字是重点。他们一边看喜剧表演，一边等图米回来。哦，等会可要热烈欢迎他一番呐，先拿根绳子套住脖子，再拿个麻袋套住他那颗尖嘴猴腮的脑袋。那个混蛋叛徒、假冒身份的布尔乔亚、小矬子、两面派、骗子、大嗓门、穿卡其色军装的本尼迪克特·阿诺德，混蛋，叛徒！\n\n“不好意思，各位，”古尔丁起身，迈步走上舞台，高声宣扬道，“同志们，我们刚刚接到了一点消息。我个人感觉很是难过。似乎我们这位忠诚的指挥官图米先生认为：放下武器、向都柏林象牙塔里那群蚕食我国的水蛭讲和，才是明智之举。”\n\n观众愈发不安，他们刚刚还陶醉在音乐和戏剧里的脸就如石化了一般。“看来他和他的团伙想让新芬党变质，想跟随那个所谓的‘国家议会’翩翩起舞。那好啊，既然他想放下武器，让资本家欺侮工人，我也拦不住。”\n\n“可去他妈的吧！我很清楚自己不会温顺地走进那良夜。只要你们脑子稍微有点清醒，也不会乖乖认命！”古尔丁站在舞台上，对着话筒宣讲起来，脸上写满了义愤，不由一把扯下话筒，把陶醉在演说中的观众吓了一跳。“不如这样吧，我们让那个两面派图米瞧瞧，我们有多他妈认真！”\n\n“我宣布，我们将脱离新芬党，组建自己的党，就叫做新芬党-工人党，这样世人就都会知道，我们代表的究竟是谁！”台下零零散散的欢呼声打破了寂静，不久便连成了一片激奋的呼喊，还有人吟唱起爱尔兰的传统歌曲。古尔丁闭上双眼，沉浸在掌声中。从爱尔兰共和军的腐朽尸骸中，一个不忘其本心的新势力崛起了——由工人党领导的正式爱尔兰共和军。"
 IRE_crisis.68.a:0 "而他们不会不战而降。"
 IRE_crisis.69.t:0 "以柔克刚"
 IRE_crisis.69.desc:0 "晚风轻拂图米的双耳，弥散着淡淡的咸味，让他想起了海伦湾，那是故乡贝尔法斯特郊外的海滩。他凝望着缓缓落下的残阳轻柔地揭下黄昏的帷幕，露出苍白星光点缀的夜空，一副标志性的墨镜掩盖了他的双眼。即便他以言语谈判取得胜利，但在脑海里却仍然有些悔不当初。这一切难道都是徒劳吗？\n\n他的思绪回到了少年时代，那年他第一次拿到了真家伙——恩菲尔德左轮枪，具体点说是No.2 Mk I，虽然他当时并不知道这么多，可记忆中那光滑油亮的红木握把、那崭新的钢铁枪身仍然鲜明。此后几天，他找来些旧的瓶瓶罐罐，摆在一间空仓库里当靶子，对着它们疯狂射击。他记得自己有过这种感觉：这把枪实在太完美了，就好像它的创造者打心底里期盼它会派上用场，从未开过火的话就是白白浪费一样。这位来自侯爵夫人街、未受过良好教育的小伙子坚信这一点。这把枪需要的只有瞄准、射击而已。任一位愿为某项事业献出生命的男孩都会坚信，这就是希望，这就是复仇。\n\n“你不会老糊涂了吧，谢默斯？”一个粗犷、沙哑的声音叫道。“起先你迷上看日落，现在连地名都能忘。再然后是不是该以为自己是《绿野仙踪》里的老巫婆了？你别不信，老兄，人一眨眼就会变老。”一个身着羊毛衫、头顶一丛乱蓬蓬的栗色卷发的年轻人，拄着根尖尖的长拐杖走来。他是鲁阿里·奥布拉迪。\n\n“听着，鲁阿里。我最近想过——在想很多问题。难道这一切永远也不会结束了吗？我们的血——爱尔兰人的血，都白流了。新教徒和我们自相残杀，穷苦人也自相残杀。什么叫‘把你们的那些人给我吧，那些穷苦的人，那些疲惫的人’啊，就那个女神像上写的东西，你懂的，假爱尔兰人最爱听的话。”\n\n两人沉默不语，唯有一阵疾风呼啸掠过耳畔。奥布拉迪凝望着玫瑰色的地平线，斟酌着自己的话语：“那你打算怎么办？”\n\n“没人敢跟端着自动步枪的蒙面人讲道理。新芬党不能只跟着我们走，还必须站在国会上、站在都柏林声援我们。当然我们也不会马上离开，但绝对不能做这场运动的代表。”\n\n“怎么，上次那场爆炸，反倒把你的铁石心肠炸软了？”"
 IRE_crisis.69.a:0 "“我得放下那把左轮了，鲁阿里。它现在没子弹了。”"
 IRE_twomey.1.t:0 "凌晨"
 IRE_twomey.1.desc:0 "凌晨五点，肖恩·勒马斯被电话铃吵醒。自从北部局势变得微妙后，他几乎就没怎么睡过。因此，在阿尔斯特同图米的人进行下一轮谈判前，他想好好休息一下。现在来看，好好休息是不可能的了。\n\n“是谁？”勒马斯抓起话筒时还有点迷糊。\n\n“阁下，我是卡罗尔警司。”勒马斯此前没听过都柏林警察首长的声音，但知道他的名字。“东墙那边出事了，某些傻逼学生朝着我们的一个人扔石头……然后警察大概是反应过度了。”勒马斯一开始忙着掩饰打哈欠故没有回应。“阁下，新闻炸开锅了，码头和其他工业区出现了大规模的示威游行。虽然人手多点的话我们也能解决掉，但这帮人打上头了……呃，还有大学也是，学生们也掺合进去，其中一些混蛋到处张罗，抢劫商店，破坏纪念碑，还朝着德国大使馆扔燃烧瓶！”\n\n勒马斯不想事情闹太大，更何况才这个点儿。“好吧，警司……给我搞定这件事！你需要我做什么，全权委托给你？”然而他脑子里却闪回了1916年，彼时勒马斯还是或者说也是个为什么而奋斗的学生……但是那个事业大概比当下这帮白痴胡搞出来的要更受尊敬些。“给你开了，动手吧，驱散这帮混蛋……需要多少就动用多少警察。”在警司给了肯定回复后，勒马斯挂断了电话，重新缩回了自己的床上，但脑子里却始终挥之不去这件事会让他在图米面前显得多么愚蠢。"
 IRE_twomey.1.a:0 "还是睡觉吧。"
 IRE_twomey.2.t:0 "陷阱密布"
 IRE_twomey.2.desc:0 "埃蒙·多尔蒂的职业生涯完蛋了。世人或许不知道，但他本人心知肚明。一旦他的上级想到他们需要个为什么他们一开始忽略了阿尔斯特革命的解释，他就会被踢出去当替罪羊。然而，在不可避免的开除到来前，他目前还能保住在都柏林和平卫队交警部门的新职位。整天查车辆违规的无聊工作几乎让他后悔在革命的时候离开了阿尔斯特，这真是有损他的自尊。但起码今天，这个工作比以往有意思点。\n\n狗日的学生占领了圣三一学院，所有没被指派去抓捕抢匪的警官都被命令去夺回它。在从和平卫队指挥部回去的路上，多尔蒂注意到他那辆戴姆勒W111的警笛此时失去了不少威慑力。在他身边是一片混乱：和平卫队的警官试图追捕纵火犯和抢匪，甚至偶尔还能听到枪声。总的来说，这让他想起了贝尔法斯特。而事实上，他越靠近目的地，这座城市越让他会想起北方各郡。他在雷森大街右拐，结果碰上了个街垒。倒了车，他决定从哈奇街绕一下，结果又是个街垒。\n\n当多尔蒂看见这条路上也有学生在构建自己的街垒时，他现在只能掉头开向相反的方向，准备一路开回起点。为了不被困在这个都柏林的小角落里，他猛踩一脚油门撞了上去。这辆气势汹汹的奔驰车马上就要撞开这堆破箱子，但就在这时，多尔蒂突然注意到了那玩意：一挺机枪难以分辨的枪口掠影。他立马向右狂打方向盘，让车撞向了一边的路灯柱，而此时他的巡逻车的另一侧也被打成了马蜂窝。多尔蒂晕乎乎的，花了快两分钟才从车里爬出来，然后就看见有人迅速朝他靠近，手里还拎着把MP40冲锋枪。"
 IRE_twomey.2.a:0 "“你被都柏林革命委员会拘留了。”"
 IRE_twomey.3.t:0 "向都柏林进军"
 IRE_twomey.3.desc:0 "铃鼓的敲击声助长了穿过都柏林市中心的暴徒的喧闹。不像上次，这次威廉·麦基和布里安·基南已经把示威行动计划到了最后一个人头上，并且做好了一切情况的应急预案。\n\n尽管基南宁可不带上工会成员和扛着各种大学里马克思主义组织的红旗的学生一起去，但他们在这次游行中的存在是至关重要的。唉，必须得制造几个烈士出来。于是，他们沿着切斯特菲尔德大街一路前进，带领大批革命者准备与匆忙集结的和平卫队警察部队发生冲突。隔着安全的距离，麦基注意到许多分散警方注意力的尝试已经成功：他们完全被游行队伍打了个措手不及，只有几个可怜的征召警察守备和平卫队总部，而其他警察还在陷在码头和大学里。\n\n按照基南的指示，游行队伍用包括燃烧弹在内的各种投掷物猛烈攻击薄弱的警察队伍。当一发投掷物烧起来时，惊恐的征召警察们崩溃了。一些人逃走了，而正如预期的那样，有一个人把猎枪对准了游行队伍，但立刻被附近板球俱乐部屋顶上看守的爱尔兰共和军狙击手击毙。就这样，流血事件发生了。游行者们向前涌去，一些人倒在了注定要失败的警察断断续续的枪声和橡皮子弹下。然后，在爱尔兰共和军突击队的帮助下，他们冲进了和平卫队总部大楼。半个小时后，大楼上的三色旗旁边挂起了星空犁旗，烧毁卷宗的烟雾使这里格外显眼，仿佛在宣布一个伟大的历史事件正在发生。\n\n在陷落的警察局大楼的屋顶上，一贯严肃的麦基露出了微笑，而年轻且富有魅力的基南冲着面前的麦克风大喊："
 IRE_twomey.3.a:0 "“同志们……革命之火已被点燃！”"
 IRE_twomey.4.t:0 "巨人的黄昏"
 IRE_twomey.4.desc:0 "通话静默之后，肖恩·勒马斯双手抱住了头。在凤凰公园的都柏林警察总局已经倒塌，警司亦无处可寻。都柏林各地都在燃烧，他能得到的所有信息都来自电台的新闻报道。在房间的角落里，埃蒙·德·瓦莱拉来回踱步，嘟囔着作为一个老人的抗议，他眼睁睁地看着一场巨大的灾难，却无能为力。\n\n军队驻地远离城市，即使没有像国内其他组织一样被共和军渗透，但也为时已晚。“你也打算像其他人一样逃跑吗？”德·瓦莱拉总统虚弱的声音刺痛了他，政府的其他人全都跑路了，但他不会。\n\n“不会。”他悲伤地看着他的政治导师，然后站起身，从办公室冰箱里拿出一瓶干邑，倒进了几个杯子里。在接下来的一个小时里，两个人喝着酒，笑着哭着，回忆着过去不知是1916年、1922年、1943年的时光……回忆着那些比现在要好过的多的时代。他泪流满面地拥抱着德·瓦莱拉。“我……我对这一切感到抱歉，你离开办公室的时候，我不是故意要打击你……”\n\n德·瓦莱拉回头看着他：“你做了对国家最好的事，历史会以此来评判你。至于你在这个过程中对我造成的任何伤害……现在都忘记了。”过去的一切都已尘埃落定，两位老朋友已经做好了最后的准备。他们知道，叛军会像在俄罗斯一样将他们倒挂起来。外面，一辆载着武装分子的卡车的声音越来越近，直到停在外面。没有枪声，但靴子跺在楼梯上的声音是明确无误的。不到一分钟，他们就进了房间。威廉·麦基走进了门，除了几根笔笔和三张纸之外，他手无寸铁。"
 IRE_twomey.4.a:0 "“晚上好，先生们。”"
 IRE_twomey.5.t:0 "巨人的陨落"
 IRE_twomey.5.desc:0 "“总统先生，”他开口了，然后语气变得轻蔑起来，“以及勒马斯先生……我谨代表爱尔兰共和军领导委员会，祝您度过一个愉快的夜晚。”他把这张纸交给了勒马斯。“请您签署这份辞呈与确保将权力转交给共和军的法令。如您所见，在没有召集议员的情况下啊，我被任命为总理，古尔丁先生则临时担任总统一职。此外，这份文件还命令所有国防军人员辞去官职，遣返营队基层，并任命图米先生为总参谋长。”此时，德·瓦莱拉踱着步走上前来，说道：\n\n“我希望以历史记录的形式声明，我无比强烈地抗议这项法令的违宪性，我被迫批准该法令。”麦基点了点头，随后两人在文件上签了字。\n\n麦基将文件夹在胳膊下，继续道：“二位必须得接受我们的保护，以免人身安全受到威胁……”\n\n“你不会把我们杀掉再挂出去示众吗？”勒马斯难以置信的表情让原本绷着脸的麦基开怀大笑。\n\n“上帝啊，当然不会。你把我们当成什么了，某种布尔什维克？放心吧，勒马斯先生……”"
 IRE_twomey.5.a:0 "“爱尔兰现在平安无虞了。”"
 IRE_twomey.6.t:0 "图米大胜"
 IRE_twomey.6.desc:0 "在这场现在被称之为“爱尔兰民族革命”的初期，谢默斯·图米在都柏林街道上受到的欢迎程度甚至比他当初在贝尔法斯特的天主教社区受到的还要高。和卡哈尔·古尔丁一起，他们站在一辆已改装过的警用桶式吉普车上，而车头上已经被涂上了代表着爱尔兰的三色。他们向那些欢呼的人群挥手致意，要知道正是在他们的支持下这场革命才成为了可能。尽管在私下里图米对一些在爱尔兰三色旗旁又悬挂了红旗的灯柱和建筑物表示嗤之以鼻，但在忍受了整整二十年来为维持住脆弱的爱尔兰共和军所做的伪装后，他已经习惯这一切了。\n\n但对于古尔丁来说，他则对那些“污染”了爱尔兰首都街道的一切表示共产主义的标志大献殷勤。诚然，图米也确实认为，那些共产主义分子是一群勇敢之人，他们很早就开始了反抗德国人的活动。如果没有他们的帮助，革命就不会成功。而至于古尔丁本人，他显然是个好人这点还是毋庸置疑的。他信仰国家主权，信仰着爱尔兰，而为此他将会被深深铭记。\n\n突然，一阵突如其来的撞击声打破了这欢乐的气氛。而在这其中，子弹的声音清晰可辨，以至于使得在上个月的动荡中已经近乎处于惊弓之鸟的人群再次四散奔逃。图米自己也被吓了一跳：要知道那怕是有意为之，能如此接近枪声也绝非易事。而更糟糕的是，古尔丁被狙击手的子弹开了瓢，他的脑浆洒满了吉普车。再加上司机拼命的闪避动作，新任总理很难不吐出来。\n\n毫无疑问，古尔丁死在了爱尔兰国防军中的德国渗透者的枪下是一场不折不扣的国家悲剧，而图米能活下来就已经很是幸运了。而雪上加霜的是，警察找不到罪魁祸首已经是板上钉钉的事了。唉，看起来这场悲剧意味着需要开始对这两个组织都进行清洗了。"
 IRE_twomey.6.a:0 "“我即是革命。”"
 IRE_recovery.1.t:0 "美国东部时间下午1点，美国国务院"
 IRE_recovery.1.desc:0 "美国国务院发言人已经来到记者面前。这只是一次典型的发布会，甚至不会在国家电视台上转播，但可能会在晚间新闻上出现一两段片段，也可能会在第二天的《华盛顿邮报》上刊登一则仔细斟酌的引述。\n\n“下午好，”发言人开始说道。“1943年，由于爱尔兰加入了轴心国，爱尔兰受到1917年对敌贸易法案的约束，禁止与之进行一切贸易。战后，鉴于爱尔兰仍然是纳粹德国的坚定盟友，它一直被视为对敌贸易法案的适用对象。然而，今天，经过高层谈判，爱尔兰已经同意与美利坚合众国缓和关系，因此，爱尔兰将不再受对敌贸易法案的约束。”\n\n比起一些有关对外援助的发布会而言，这简直是个大新闻。镁光灯闪个不停，发言人继续说道：“国务卿及国务院认为，爱尔兰不再对美国及其盟友构成威胁，对其的严格制裁没有必要。鉴于爱尔兰已与美国积极接触，制裁的理由不再适用。相反，从现在开始，美国将允许与爱尔兰进行更有利的交易，以作为进一步与美国利益接轨的条件。”\n\n尽管在华盛顿或华尔街之外并没有引起注意，发布会仍然引起了众多智库及政策制定者的关注。可是在爱尔兰，该发布会作为特别报道，在电视台的黄金时段播出。都柏林的很多人欣喜若狂，开了不少香槟庆祝。但在日耳曼尼亚，外交部的官员们只能盯着屏幕，怒不可遏。所有人都在仔细思考这一事件的意义。"
 IRE_recovery.1.a:0 "大西洋更窄了，爱尔兰海更宽了。"
 IRE_recovery.2.t:0 "美国人开办工厂"
 IRE_recovery.2.desc:0 "一大早，便有车流汇入科克城北的停车场，男女职员们纷纷下车，走进一栋巨大的建筑物里。更多的工人从外面新建的公交站赶来，加入前者的行列。卡车源源不断地开来，径直驶向建筑物后场，倒车，让车尾对准卸车台。更有一列货运列车在建筑物前停下，甩下好几个等待装货的空车皮。车辆与人员进进出出，他们的上方，是建筑物上挂着的巨大标牌：马格纳沃克斯（米罗华）。\n\n对当地居民而言，马格纳沃克斯这一名字显得尤为陌生，对爱尔兰来说，这一事件的来龙去脉更不寻常。没人能想到一家美国电器制造商会在这里设立工厂，自从战争开始就没有这回事了。但最近爱美关系的解冻改变一切。工地开始挖土方时，人们感到难以置信。即使建筑物拔地而起，人们仍然不敢想象美国人真的会在这个国家进行投资。\n\n马格纳沃克斯公司的投资决定只是基于几点简单考虑。多年来，在加拿大和拉丁美洲强劲市场的推动下，马格纳沃克斯公司在西半球的电视生意十分红火。当爱尔兰向美国贸易张开怀抱，公司认为他们可以打入原本由西门子独霸的领域，为当地人提供更加多样的选择。在爱尔兰的欧洲工厂可以节省成本，利用当地廉价的劳动力资源。而且，任何在翡翠之岛卖不出去的商品，只需大手一挥便可装船运到大西洋的其他市场。\n\n因此，马格纳沃克斯公司对于他们的投资感到十分满意。科克的工程师、装配工人、电工、看门人、秘书和运输公司也乐于在经济不景气的时候领上一份薪水。工人家属为工厂提供的安全感欢欣鼓舞。岛上的许多人也为拥有一台爱尔兰制造的电视机感到高兴，更不用说它们和美国运来的一样品质优良。"
 IRE_recovery.2.a:0 "但愿他们都看爱尔兰广播电视。"
 IRE_recovery.3.t:0 "套近乎的手段"
 IRE_recovery.3.desc:0 "“我知道这东西从哪里来的，”美国大使马修·麦克洛斯基一边说着，一边咬了一口三明治。“听说霍格岛的船厂工人在自制一种三明治，里面有意大利面包和其他乱七八糟的东西。他们在工地上吃个不停，我也尝过一个，这下我知道他们为啥喜欢它。但‘霍奇’这个名字也太蠢了。”\n\n“我想是的，大使，”勒马斯咬着他自己的三明治，继续说道。“虽然这种三明治只要一出现就能流行开来。现在，要不我们谈谈正事？”\n\n“我猜猜，”麦克洛斯基说，“你把美国大使请来共进午餐，拿当地小吃招待他，尽管之前你对他不闻不问，所以，很明显，你打算跟他套近乎，对不对？”\n\n勒马斯点点头。“经济上讲，我们和德国的关系一直没有起色，这毫无疑问。我们希望减轻对他们的依赖，和美国建立更紧密的经济联系。但是，要做到这点，你们得减少或者废除一些对团结协定成员国的限制。”\n\n麦克洛斯基仔细琢磨着勒马斯的话。“所以……我们在讨论某个团结协定成员的中立化问题？嗯？那这值得费上一番功夫。我会告诉总统的，设法在幕后运作一番，让你得偿所愿。我在共民联盟里还是有些能办成事的渠道。”\n\n勒马斯意识到了大使刚刚在说些什么。“等等，你意思是贿赂吗？”\n\n“当然不是，”麦克洛斯基否认道。“我在竞选筹资时可是出了不少力，他们欠我一个人情。我让约翰·肯尼迪成功上任，举办挥金如土的募捐晚宴。他们会明白在这事上帮忙的意义。”他抿了一口啤酒，“在费城还有种更新潮的三明治，也挺受欢迎。你听说过奶油牛排吗？”"
 IRE_recovery.3.a:0 "看来不管在哪儿，政治都是脏活。"
 IRE_recovery.4.t:0 "马修·麦克洛斯基大使的案头"
 IRE_recovery.4.desc:0 "总统先生：\n\n我认为最好让您了解爱美关系的最新进度。它或许暗示爱尔兰外交关系的重新洗牌，让爱尔兰与OFN步调一致。\n\n长期以来，爱尔兰对团结协定集团忠心耿耿，同德国建立全面的经济与外交政策联盟。然而，这一状况遭遇了巨大的政治阻力，相当部分来自于越来越受支持的反对党——爱尔兰统一党。德国内战爆发，德国投资不断缩减，以及随之产生的经济危机已经加速了这一过程。爱尔兰原有的支持者黯然离去，看来，爱尔兰总理肖恩·勒马斯已经明白了全面依赖德国的愚蠢之处，正在寻求来自团结协定以外的经济机遇。\n\n因此，勒马斯一直耍着花招，试图转向更加中立的外交和经济政策，这一政策有赖于同美利坚合众国及OFN的其他国家进行与德国同等程度的贸易。他已经取消了对美国商品进口的限制，并要求我们取消对爱尔兰的贸易限制，允许美国公司和个人在他的国家投资。而且，他做出了一番友好姿态，暗示可能在未来脱离团结协定。\n\n尽管如此，我们也不应期望过高。爱尔兰依然同德国联系紧密，他们加入OFN的可能性仍然微乎其微。然而，我们少有影响团结协定边缘国家，与之进行贸易的机会。我与国务院一道，建议取消某些对爱尔兰投资的繁复限制。美国的众多公司已经计划进入该国，因此我建议我们加快动作，先行一步。\n\n真诚的\n\n马修·麦克洛斯基\n\n美利坚合众国驻爱尔兰大使"
 IRE_recovery.4.a:0 "欧洲壁垒开始出现裂痕。"
 IRE_recovery.5.t:0 "政府报告：美国游客带来旅游业繁荣"
 IRE_recovery.5.desc:0 "都柏林讯，政府重振爱尔兰经济的措施已取得了一定程度的成功。而且，根据工商部的一份新报告，特别是旅游业的收入迎来了巨大的提升，远比经济衰退前表现强劲。专家们对此观点一致：这得归功于来自北美的游客。\n\n随着与自由国家组织商贸限制的放松，众多游客正打算趁机游览爱尔兰。报告指出，爱尔兰航空公司由美国至爱尔兰的机票预定量较往常增加了四倍，公司已经为此增加了航班数量。由于冬季假期和圣·帕特里克节期间的人气增长，旅馆也迎来了入驻高峰。\n\n“目前的趋势显示，到1970年前，爱尔兰的酒店业规模将扩大一倍。”旅游部门发言人埃琳娜·麦克格拉赫蒂表示，“新的增长点将主要由美国及加拿大游客提供，同时来自德国或其他国家的游客数量将会保持往常水平甚至有所下降。我们发现，爱尔兰文化遗产吸引的游客为旅游业创造了最大的市场，他们相比其他游客停留时间更长，游览景区更多，消费水平更高。”\n\n在三一学院的校园里，来自印第安纳州韦恩堡的游客哈里·斯滕贝克同意这一评价。他说：“这次旅行是为我妻子准备的礼物，她有浓厚的爱尔兰天主教背景，”他说。“旅行团中的其他人几乎也都来自美国，有很多奥谢斯和麦卡锡家族的后人。这是一个美丽的国家，我确信这个团里肯定会有回头客！”"
 IRE_recovery.5.a:0 "毕竟团结协定只会送士兵过来！"
 IRE_recovery.6.t:0 "魔法之岛"
 IRE_recovery.6.desc:0 "海涛拍击着胡克灯塔，太阳自海面升起，这是影片的开场。随着主题曲响起，镜头转换，俯瞰都柏林市中心、利默里克郡的灌木篱墙、奥格蒂沼泽的空旷地带、廷特恩修道院的遗迹，还有基拉尼的山区荒原。长镜头结束，此时太阳已经高挂正中。画外音说，爱尔兰是梦幻与壮美之地。又接着煞有介事地谈及那里生活的居民。\n\n时光倒流，影片回到过去，卡通版的年轻人圣·帕特里克被一群皮肤黝黑的海盗绑架了，他们把他带到爱尔兰。在那里，他成了一个牧羊人，邪恶的毒蛇始终威胁着他和他的小羊，直到他被一个当地女孩所救。她教他唱魔岛之歌——影片的主要插曲。在女孩的帮助下，帕特里克逃出了孤岛，随后返回并且把所有的毒蛇赶进了大海。接着，影片转入中世纪僧侣书写古朴手稿的场景，插入了一段幽默的爱尔兰民间音乐——由爱尔兰-美国民间音乐乐队“克兰西兄弟”演奏。\n\n现在，影片切回现实，当动画中19世纪的都柏林淡出屏幕时，现代的，真实的都柏林市出现了。下一场景将观众带到爱尔兰的工厂，画外音讲解道，爱尔兰不再只是过去的大农场了。临近结束的几分钟里，影片聚焦于爱尔兰高等学院和研究所中进行的众多研究活动。最终，在魔岛之歌的合唱声中，影片以几个空镜头结束了。\n\n这就是迪士尼新上映的媒体短片《魔法之岛》。专为爱尔兰高层的私人放映受到了热烈的欢迎和支持。众多贵客为这部将要全球上映的影片可能的前景兴奋不已。但放映室里只有一个人才能扮演一锤定音的角色：总理肖恩·勒马斯的热情肯定。"
 IRE_recovery.6.a:0 "迪士尼让一切变得更好。"
 IRE_recovery.7.t:0 "总理肖恩·勒马斯在爱尔兰文化交流会对商业界人士的讲话"
 IRE_recovery.7.desc:0 "女士们先生们，感谢您在今天前来都柏林，参加这场盛会。我明白，我能挤出的时间有限得可怜，并且午餐即将开始，所以我长话短说。\n\n当您走进这间展厅，这间展出了我们艺术收藏品中最为精美的油画，雕像的展厅，欣赏我们精心准备的演出时，我希望您将这一切收入眼帘，永远也不忘记。毫无疑问，到来之前，您一定听说过爱尔兰令人担忧的历史和经济状况，但我可以告诉您，那是夸大其词。爱尔兰是个年轻的国家，仍然奋斗在腾飞的路上。您在这里的所见所闻是爱尔兰最终复兴的前景。因此，当您离开后，我希望您能将这一可能铭记于心。要知道，您在这里看到的艺术品，在您未来的爱尔兰生活中随处可见。爱尔兰不只是投资热点，而且是生活和工作的最佳地点。\n\n现在，在离开之前，我希望提醒您，我们在美国东海岸的北部同样安排了一系列展出，这些展出和今天一样精彩动人。公园大道军械库已经同意在纽约市安排一场展览，并且我们预计同波士顿和加拿大某地场馆达成协议。这些都会是政府资助项目，但同样接受公开捐助，詹姆森爱尔兰威士忌和美国航空公司已经签署协议带头赞助。我期望您和您的公司考虑出席这些展览，如果能主办其中某场的话当然再好不过了。"
 IRE_recovery.7.a:0 "招揽投资永不停歇。"
 IRE_recovery.8.t:0 "麦肯蒂的紧缩计划"
 IRE_recovery.8.desc:0 "副总理肖恩·麦肯蒂坐在他位于伦斯特府的办公室内，烦躁不安，下意识地扣着袖口，时不时看下手表。按照日程，他不一会就要发表广播讲话，公布他的经济计划，他绝不会让他的紧张情绪战胜理智。他的计划已经制订，现在是公之于众的时候了。\n\n副总理又看了一眼手表，讲话的时间到了。他清了清喉咙，“爱尔兰公民们，今天，在这秩序崩溃之时，你们面前的爱尔兰，成为了一个威望尽失的国家。翡翠之岛被洗劫一空，几乎一蹶不振。许多公民一贫如洗，多年积蓄顷刻间化为乌有，至于我们当中最为脆弱的那些人，他们的损失也更为惨痛。”\n\n麦肯蒂停顿了一下，让听众理解他的意思。“但是，爱尔兰仍然屹立不倒。尽管我们在战斗中遍体鳞伤，但我们没有倒下。我的同胞们，我的朋友们，我们活了下来。最糟的时代已经结束。现在，该向前看了。”\n\n副总理向前倾了倾。“爱尔兰经济所有的困境都可以追溯到一个时间点，一个人物，一个国家：德国。德国人掌管了我们所有的经济部门，大肆倾销商品到我们的市场，作威作福轻贱我们的人民。现在，”他说着，将拳头重重砸在讲台上，“是时候让爱尔兰夺回属于她的了！德国人抛弃了我们，如果他们不再想管理他们在爱尔兰的资产，我们可以代为管理。共和国将开始收回经济危机期间所有被放弃的德国资产，把翡翠之岛的财富还给她的人民。朋友们，爱尔兰的未来是光明的。”\n\n随着按钮按下，演讲结束了，爱尔兰的未来由此决定。"
 IRE_recovery.8.a:0 "爱尔兰的财富属于爱尔兰人。"
 IRE_recovery.9.t:0 "翡翠之岛熠熠生辉"
 IRE_recovery.9.desc:0 "肖恩·勒马斯一走进会议室，副总理肖恩·麦肯蒂就发现勒马斯打着哈欠，喝着一杯大概是茶的东西。他有点同情这位总理了，这场会议实在不是时候。但是财政部长林奇保证会带来好消息，并且副总理急切地想知道自己先前提出的经济计划是否已经有了成果。\n\n“我想现在大家都到齐了，”总理打趣说，“你给我们带来了什么呢，小杰克？”\n\n“嗯，总理先生，”财政部长回答说，“事态似乎朝着我们期望的方向发展，民众对经济的信心达到了自经济崩溃以来的最高点，我们所有的预测都指向了这一方向。人们又开始在爱尔兰投资了，甚至国外的人也迫不及待。”\n\n副总理麦肯蒂高兴得就差欢呼雀跃了，这比麦肯蒂之前料想的好多了。“德国人对我们收回资产的努力作何反应？”他询问道。\n\n“呃，”林奇回答道，“他们实际上没说什么。正如我们预料的那样，比起一些远在他国、无法使用而且又被没收的工厂来说，他们还有更大的麻烦。德国的普通人对爱尔兰漠不关心，可是爱尔兰的普通人当然非常在乎。”\n\n勒马斯叹了口气，向前倾了倾身子。“最起码，终于有什么事能跟计划一样了。最近的烦心事一件接着一件，能听到好消息实在万幸。”\n\n林奇点头同意。“哦，还有一件事，一个新的经济徽标，”他一边说着，一边从公文包里抽出了一沓纸，铺开在桌子上，展示给面前的两人。设计稿上勾勒出一颗翠绿的翡翠，屹立在草地上，日光下彻，让翡翠沐浴在太阳的光辉中。“这寓意着爱尔兰全新而独立的经济前景。”\n\n“很合适，”麦肯蒂回答道，对着设计稿微笑起来。"
 IRE_recovery.9.a:0 "“他们称之为爱尔兰翡翠石。”"
 IRE_recovery.10.t:0 "科里什的新共和国"
 IRE_recovery.10.desc:0 "“议员先生，一分钟后该您讲话了。”\n\n布伦丹·科里什调整了一下领带，焦虑不安。爱尔兰正麻烦缠身，在他眼中，爱尔兰的未来全赖于他能否让人民接受他的议案。\n\n电台播音员开始了他的介绍。“我的爱尔兰同胞们，今天，我十分高兴地向你们介绍工党议员布伦丹·科里什，他即将阐述执政联盟应对经济危机的解决方案。”\n\n科里什深吸了一口气。“今天，我来到这里，旨在打消你们很多人长久以来的疑虑。在这无常的时代，我们究竟该怎么办？我的一些议员同事们曾提议开放市场，与美国自由贸易。另一些人则提议执行我们两党的旧有政策。但是，我们目前的问题，无论用自由市场还是老办法都无法解决。我们需要一个新的共和国。”\n\n“我们需要一个服务爱尔兰人民的共和国，一个经济繁荣由所有奉献者共享的共和国。无力工作之人总能得到应有的照料。工人们总有途径要求谈判工资，改善劳动环境。在最后，我保证，医疗服务的规模将会扩大，最需要照顾的人将得到更好的治疗。为了计划中的经济，这还不够，但目前，我只能作出这些保证。”\n\n“谢谢大家。”"
 IRE_recovery.10.a:0 "我们共有的新共和国。"
 IRE_recovery.11.t:0 "向议会承诺"
 IRE_recovery.11.desc:0 "即使在他的办公室里，科里什仍然能听到外面一阵高过一阵的抗议声。今天人更多了，全是因为这么多爱尔兰人在昨天的周日弥撒上听到了坏话，恐慌于一旦年轻女人们能够免费堕胎，未出生的婴儿的遭遇将不堪设想。科里什听着外面持续不断的嘶吼声，头痛不已。即便他的电话响起，他也没感觉好过多少。不情愿地，科里什接起了电话。\n\n秘书的声音从耳边传来。“先生，麦肯蒂议员正在线上等候。”在科里什能够推脱之前，她就继续说道，“他说他有紧急消息。”科里什叹了口气，“好吧，把他接进来。”\n\n“科里什议员，我相信你已经看见了伦斯特府外面的人群。这场强烈抗议应该是冲着你来的。如果情况再这样下去，一些爱尔兰共和党的保守派议员们可不能继续支持你的计划了。”\n\n“没有他们的支持，执政联盟将不复存在，肖恩。”\n\n“我知道。我有个办法。你把我的关税修正议案加到你的经济计划里，我就凭借这个去劝说那些议员，让他们相信他们从执政联盟里的确得到了些东西，而不是被选民赶下台。”\n\n科里什仔细思索着他的选择。与拉丁美洲和地中海的贸易无伤大局，但要是增加与OFN的贸易就要得太过了。不管怎样，如果执政联盟不能存续，他的计划就全是空中楼阁。外面的人群又高声吵闹了起来。科里什又叹了口气，然后回答说："
 IRE_recovery.11.a:0 "“好吧，只要让他们和我们在一条船上，一切努力都值了。”"
 IRE_recovery.12.t:0 "向教会承诺"
 IRE_recovery.12.desc:0 "圣玛利亚主教座堂的后殿的确令人瞩目。一座基督升天的大理石雕像矗立在圣坛上方，高度恰好能使做弥撒的信徒们看得清清楚楚，十二使徒肃立在雕像两侧。但在今天，长椅间并没有坐满虔诚的信徒，只有两个人进行着一场安静的谈话。\n\n“神父，总主教麦奎德鼓动教徒反对新共和国议案，实在是令人担忧啊。”\n\n“的确如此，布伦丹。我感到他们没理解我们信仰中最重要的东西。”\n\n“此话怎讲？”布伦丹·科里什询问道。\n\n“这么说吧，我们的工会已经自由化，医疗系统也更多地掌握在政府手中，但这个计划并不只是他们说的什么搞极端社会主义。我们的主宣讲说，我们要关爱贫贱者，若能为那些易受伤害的人提供更好的医疗保障，那么定能实现主的意愿。尽管党内有一些保留意见，谈判也很艰难，但我相信，它带来的好处将超过所有的麻烦。”\n\n“这么说，我可以指望你那些思想开明的神职人员支持我们的计划了？”\n\n坎宁安神父点了点头。“现在，议员，如果你不介意的话，我还有些私事要处理。”\n\n二人握手告别。"
 IRE_recovery.12.a:0 "祂医好伤心的人，裹好他们的伤处。"
 IRE_recovery.13.t:0 "告别萧条"
 IRE_recovery.13.desc:0 "“今天，爱尔兰股票交易市场达到了几十年来的单日最高涨幅，甚至可能是自1799年开放以来的最高纪录。尽管这种增长在长期内能否持续仍是未知数，但毫无疑问，共和党-工党执政联盟的计划已经……”科里什关掉了收音机，给自己倒了一杯。当然，一杯水而已，只因为现在才是早晨9点，并且他情绪轻快。\n\n走出萧条的道路充满了荆棘与曲折。当食古不化的爱尔兰共和党议员大肆反对妇孺服务议案，威胁要退出执政联盟的时候，他几乎心若死灰。但是，经过了谨慎细致的谈判，加上麦肯蒂帮助实现的新共和国议案，以及一些左翼神父的幕后支持，执政联盟终于挺过了这场暴风雨。\n\n那天下午，科里什到他最喜欢的公园散步。他坐在长椅上，享受着大自然的环抱。在几个月前那场决定性的电台演讲，他对国家许下承诺，现在他已经实现了绝大部分。尽管他的改革不算甄善尽美，也不是每个人都接受，但是他带领爱尔兰走出了萧条。工人阶级现在获得了更多的利益，更强的话语权。终于，他能给自己奖励一段宝贵的时间，独自一人，没有政治，没有抗议，只有自己和大自然作伴。"
 IRE_recovery.13.a:0 "如果康诺利仍然在世，他一定会引以为傲。"
 IRE_recovery.14.t:0 "阿尔斯特的友好访问"
 IRE_recovery.14.desc:0 "“我知道这里的情况很紧张，布莱尼，跟我说实话，如果事态恶化，北爱警队是否有足够的人力维护秩序？”\n\n“实话说，总理，我不认为他们人力足够。基本上这里的每个人都恨您，要么是因为您不保护新教徒，要么是您对新教徒还不够狠。这里可没有多少善意。”\n\n勒马斯的眼睛亮了起来。“谢谢你的汇报，尼尔，我现在知道该怎么办了。”勒马斯钻进他的车里。“司机先生，送我到一个居民区。”\n\n“哪个居民区？”司机问。\n\n勒马斯什么也没说，只是若无其事地耸了耸肩。司机懂得了他的暗示，开始执行命令，大概几分钟后，司机就把总理带到了一个像样而有生气的居民区。勒马斯不顾贴身警卫的抗议，让他们在车旁等候。他敲响了第一扇门。一个睡眼惺忪的小孩打开了门。\n\n“你好啊，小家伙，你爸妈在家吗？”\n\n那个孩子回答说，“爸爸告诉我不要和穿着西装的怪人说话”，然后猛地关上了门。\n\n接下来的几次登门造访不是稍好就是稍差。一些居民认出了勒马斯，对他略加表扬。另一些人就粗鲁很多，对这个爱尔兰人没说什么好话。还有些人根本就不认识他。最终，狼狈不堪的勒马斯决定再去拜访最后一户人家。他还没来得及和那个靠在门口的年轻人打招呼，那人的眼睛就亮了。“你是总理勒马斯，对吗？我和我弟弟都等了你很久，让我去叫他过来。”勒马斯笑了。或许他的走基层活动能取得一些成效。但在鞋子朝脸砸过来的时候，他的希望破灭了。\n\n勒马斯躲过了第一只鞋，却抬头看到年轻人大笑不已，又拿起鞋子一个劲砸向他。勒马斯的贴身警卫和警察迅速冲进房间制服了这两个人，但在乘车离去时，他还能听见他们的怒吼，“我说过，只要我见到那个混蛋，我一定会把鞋子扔到他身上！为了上帝和阿尔斯特！”"
 IRE_recovery.14.a:0 "北爱尔兰人，众说纷纭。"
 IRE_recovery.15.t:0 "有点迟了"
 IRE_recovery.15.desc:0 "总理肖恩·勒马斯站在演播台边缘，默默地给自己倒了一杯咖啡，等待着节目开始。他暗自后悔同意接受一场直播采访，而不是一场提前准备的录播——他更想不明白为何他们一开始就要把这个节目安排到天杀的午夜时分——可是他很清楚这场直播带来的媒体赞誉值得他耐心一点。\n\n突然，夸张的铜管主题曲响起，主持人声如洪钟：“女士们先生们，观众朋友们，现在您正在收看深夜秀！”\n\n勒马斯从容不迫地走向座位，主持人加布里埃尔·“盖”·伯恩已经坐在他的桌子前。他们握手寒暄后，节目正式开始。伯恩可是提了不少问题，有关德国人、美国人，以及大选。但是随着时间的流逝，勒马斯已经不止一次感到困意，眼皮也在打架。\n\n这个时候，他撑不住了，打了个哈欠，问道：“不好意思，您能再重复一遍问题吗？”但他看向对面时，发现伯恩目瞪口呆，台下的观众窃窃私语，如同发现有人传纸条的小学生。\n\n“我说过，总理先生，我相信您对阿尔斯特微妙的事态颇为关注？”\n\n勒马斯咽了口唾沫。“当然，当然。实在抱歉，因为我平时七点就睡觉了。”\n\n伯恩和观众都被他的俏皮话逗笑了，但勒马斯心中仍然感到难堪无比。他知道第二天的报纸一定会抓住这点大做文章，揪住他不放。"
 IRE_recovery.15.a:0 "面相不佳。"
 IRE_recovery.16.t:0 "培根总是畅销无阻"
 IRE_recovery.16.desc:0 "迈克尔·阿莱维夫穿过农场，走到库房前。寒冷的空气刺痛了他的双手。他搓了搓脸，哈着气，试图暖和一下。但暖意只持续了一会，很快又在寒风中消散了。他站在门前，开了锁。进去后，他只取了一包饲料，便回头走出了库房。他感到背部隐隐作痛，十五年的农场劳动可不算轻松。他终于走到了畜栏。不同于大多数饲养绵羊的爱尔兰农场，这家农场饲养猪。他割开了装饲料的袋子，把饲料倒进一个槽里。突然，三只小猪不知从哪里钻出，冲到了食槽前。迈克尔微笑着走开了。\n\n他走到自己的卡车前，看到了他的合伙人路易斯。路易斯递给他一个写字板，上面夹着匆忙写就的装货单。路易斯从凌晨开始，干了几个小时，就为了装满这辆货车，它将穿越北海，经由英吉利海峡进入欧洲腹地。有时，注视着满车货物离开农场，只为了喂饱欧洲的战争机器，从此跟爱尔兰再无纠葛，简直令人心碎。迈克尔有时候就会有这种感受，但通常，只需一沓崭新的钞票就能缓解这种不适。"
 IRE_recovery.16.a:0 "又一天的勤恳劳动。"
 IRE_recovery.17.t:0 "永无止境"
 IRE_recovery.17.desc:0 "搅拌油漆的声音总是能让艾伦心情平静下来，油漆晃动的声音让他想起了和家人一起在多佛度过的夏天。这种感觉让他恍如隔世。\n\n艾伦曾经是一个律师，他的同事们都很尊敬他。他在欧洲日渐衰落的和平岁月中参加了律师职业资格考试，坐在自己的公寓里复习准备的日子彷佛就在昨天。一切的努力，都是为了接下来几年的稳定。艾伦在通过考试后，因参加一门他所加入的律师实习中几乎一半人都回避的课程而一举成名。那是一个关于德国公司在英格兰和大不列颠群岛的影响的案例，不列颠情报机构靠运气发现了这些公司对大不列颠不利的证据。幸运的是，证据被及时上交法庭，艾伦也因此赢得了官司。经此一战，他成为了南英格兰许多本地小企业的英雄。接下来的几年他过着平静的生活。然后，战争爆发了，艾伦被征召入伍。他参加了孤注一掷的不列颠战役，在此之前，他将妻子和两个孩子送去了苏格兰，和一群士兵一起加入了抵抗运动，他承诺会去找他们的。然而，事情进展并不如他所愿，投降让一切计划都成了泡影。但艾伦还是找到了离开英格兰的方法，坐着渔船到了爱尔兰。上岸后，身无分文的他沦为社会底层，与他曾经的生活差了十万八千里。\n\n艾伦突然意识到他已经搅拌了快十分钟的油漆了，他在栅栏上画上了最后几笔，然后笑了。他很高兴自己还活着，并且人生有了目标。"
 IRE_recovery.17.a:0 "他回顾自己的作品，感到自豪。"
 IRE_recovery.18.t:0 "家庭之夜"
 IRE_recovery.18.desc:0 "“伊恩，嘘，电影开始啦。”\n\n伊恩和玛吉·沃德的父母周末要去科克出差，因此他们的周末总是和祖父母一起度过。他们早早吃完晚饭，然后在后院建了一个小小的放映场。他们的祖父在三十四年代曾经是一个娱乐制作人，与奥森·威尔斯等导演和其他著名人物在大西洋彼岸合作。尽管他的黄金年代早已经结束了，他还是有一部德国人抵达爱尔兰时留在电影制片厂的老式电影放映机。\n\n当他去检查制片厂时，大战才结束几年。厂子已经基本荒废了，但放映机还在那。他把它拆走并装车运了回去，现在他们就在用它在自家后院看走私过来的电影呢。这些电影很多都是他的老朋友来爱尔兰出差时顺路带给他的，他每次过来都要带上几卷胶卷。就在电影开始时，对于这种陌生的“西部片”，玛吉问了个问题："
 IRE_recovery.18.a:0 "“克林特·伊斯特伍德是谁啊？”"
 IRE_recovery.19.t:0 "恶人的战利品"
 IRE_recovery.19.desc:0 "“这是你这周的钱，”警察队长向哈里森·列侬说道。后者在看了看他面前桌子上的那叠爱尔兰镑，并未收下，而是又瞅了一眼后推回到队长那边。\n\n“我要两倍，你知不知道媒体和政府那帮人愿意为此付出多大代价吗？要知道现在都柏林到处都是乱窜的枪手。”哈里森一边说着，一边看着自己的手指头。队长冷冷地哼了一声，又从桌子上抓起一叠现金，之后便把这两叠钱一起塞给了面带笑容的哈里森。哈里森把这些钱塞进了自己的外套里，向队长表示了感谢后便离开站台，走到街上。\n\n他来到了一家珠宝店前，并走了进去。这家店的墙上挂满了从非洲某些贫穷国家攫取来的各种财宝。这可是血钻，哈里森边想着，边看着周围的一切。其中的一些着实吸引他的目光，他估计这些肯定价值不菲，尤其是近来越来越难搞到钻石了。他挑了一个自认为他妻子最喜欢的：一个戒面上是凯尔特结的定制戒指。当他为这枚戒指付款时，他感到心满意足，但他仍在思忖着他是不是把这些钱花到了该花的地方。"
 IRE_recovery.19.a:0 "她会喜欢这个的。"
 IRE_recovery.20.t:0 "蜜月期"
 IRE_recovery.20.desc:0 "“亲爱的，我去去就回！”男人向他的妻子承诺道。走出屋子，他点上了一支烟来放松自己，并同时开始欣赏美丽的星空。而在屋子里，他的妻子则开始阅读一本杂志。从封面上看，这是本美国杂志，上面花花绿绿的图案简直能让人眼睛出血。几分钟后，他就回到了屋子里。在一起看了一会儿电视后，他们就打算去睡觉了。\n\n而这对新婚夫妻所不知道的是，在街对面，一直有人在监视着他们。在马路对面的一所公寓里，那间新郎一直看着的房间里有三个警察。在得知了租赁服务处的出租信息后，他们就在街对面开了一家店。其中一名警员翻阅了他身边的文件，仔细阅读了他们在一直调查的这对夫妻的资料。这是一份简单的信息资料，是国家通过情报行动所能掌握的关于他们的信息，或者说，这更像是一份类似出生证明一样的普通东西。他翻了翻，了解到这二人都是25岁，都出生于都柏林，而之后的也都基本上是一些普通信息，直到他突然发现了什么东西：这二人的父母都曾是新芬党党员，而这就让他们成为了完美的监视目标。在这对夫妻入住前，这支小队拼命干活，为的是能在这所公寓的角角落落里都安上窃听器。之前的工作终于开始有所回报了。现在，来看看我们能不能逮住他们干的任何有关新芬党的事，一位警官边戴上耳机边这么想着。"
 IRE_recovery.20.a:0 "这得花点时间。"
 IRE_recovery.21.t:0 "特工与叛徒"
 IRE_recovery.21.desc:0 "在都柏林，有这么一家餐馆。它所提供的饮食无足轻重，因为端上来的可能是任何东西：简单的本地小菜、充满异国情调的辛辣菜肴、昂贵而美味的珍馐、或仅仅是一些为配美酒或咖啡的小食，不一而足，但这些都不重要。真正重要的是坐在角落里那张桌子上的人。\n\n正在这张桌子上坐着的是一个美国人，他在美国大使馆里以一个不起眼的职称工作。比如在当下，他供职于新闻办公室。然而，尽管受着工作制约和外交保护，许多人依然可以猜测到这个人的职位只是为他身为美国中央情报局雇员来执行更秘密的工作的掩护罢了。事实上爱尔兰政府和阿勃维尔早已开始怀疑他了，但由于这个男人对他的工作得心应手，因而到现在为止他的工作都没有受过任何阻碍。他在工作中并不搞什么引人注目的暗杀或渗透活动，而是简单地把一个小信封用胶带粘在桌子底下，之后结账走人，没有引起任何怀疑。\n\n在接下来的一个小时内，都没有任何情况发生，直到另一位西装革履的顾客来到餐馆并在这张桌子上坐定。他看都没看地拿起小信封，并塞进口袋。这个人就是接收人，他并不是美国人，也不是CIA雇员，而是和这间餐馆里的其他顾客和员工一样，都是土生土长的爱尔兰人。而在这个信封里，包含着对他这次为CIA工作的报酬以及对以后所需情报的要求。\n\n信封里是什么？钱？一张飞机票？或是一些与此人极为相关的信息？没人知道。他们可能只是单纯缺钱，可能是出于对团结协定的憎恨，或是急于把他们的家人送往一个繁荣的新世界。而也正是诸如此类的原因使得爱尔兰成了团结协定和CIA的后门。\n\n爱尔兰人所知道的一切最终都会被传达出去。而像此种的情报交换方式，在全国各地都正在上演着。"
 IRE_recovery.21.a:0 "得钳紧漏水的龙头。"
 IRE_recovery.22.t:0 "小人物"
 IRE_recovery.22.desc:0 "特德·奎因从他的窗户往外看去，盯着那两条街道。就像平常一样，他除了看到了一群大学生在那边吃喝玩乐以外，就没其他特别的了。在又看了一眼之后，他从窗户边走开，径直走向卧室。与都柏林市中心那些更加宽敞大气的公寓不同，他所居住的这所公寓只有两个房间和一个卫生间。这地方确实挺小，但也不是不能住，特德这么安慰着自己。走进卧室，他打开衣柜，从挂在里面的裤子和夹克后拉出一个木箱。在箱子里面，是一台打字机和一些信件，而这些信件的地址都是一致的：都柏林第十六花园巷。这个地址是德国情报机构在爱尔兰的所在地，但并没有任何人质疑他，因为那个地方同时也是那些企业之一的地区总部。\n\n特德开始打字。作为一名为爱尔兰警察和政府机关服务的公务员，这是他日常工作的一部分。而也得益于这个身份，他有权限接触到所有将会被存入档案的文件和报告。任何将进入档案馆存档或进入政府的东西都需要先经特德之手。无论如何，有谁会怀疑他呢？毕竟他只不过是一个试图在这残酷的政治世界里艰难前行的小小文书罢了。这完全是完美犯罪。\n\n而他的工作也很简单：给德国人详细说明爱尔兰警察针对美国特工所花费的功夫。而到目前为止，他们也非常令人失望：爱尔兰警察一次又一次地被训练有素且供应充足的中情局所玩弄于股掌之间。因而每个星期，他都会给德国人写上一份更加糟糕的报告。他对这些并不关心，他拿钱做事，而这也是他唯一的动机。写完报告，他把它塞进信封，放进木箱并再把木箱藏回衣柜。做完这一切后，他扭头看了看窗外。他们不知道即将发生什么，对吧？他就这么思忖着。"
 IRE_recovery.22.a:0 "一周一镑。"
 IRE_recovery.23.t:0 "派对"
 IRE_recovery.23.desc:0 "“科林，慢点！我也想看！”一个九岁的，名叫哈维的孩子对他的朋友喊道，他正追着他往公园跑去。他们从哈维的爸爸那听说在科克公园要举办一场展览会。两个孩子跑出了家门，想去看看那里都有些什么，他们一到公园，就因为眼前的景象有些恍惚。巨大的机器被从卡车上卸下，一个看起来就像一条巨大的拉链，上面有笼子，看起来还会旋转。它的名字被用巨大的艺术字写在一边。\n\n“Der Komet（彗星）？哈维，你知道这是什么吗？”科林问他的朋友，他们两个都站在公园的边缘远远地看着。哈维摇了摇头，但还是盯着那东西看。它看起来简直和妈妈在都柏林的房子旁边的高楼一样高。\n\n“小伙子们！”两个孩子转过身去，看见哈维的爸爸在向他们招手。他们向他跑去，哈维的爸爸也开始向他们介绍其他的游乐设施。“看见了吗，小伙子们？”他指向一个有雪山图案的设施。它似乎被设计为让乘客们坐在雪橇上绕着轨道行驶。“它叫做巴伐利亚大回旋，再过几天它就要对游客开放啦。”\n\n在哈维的爸爸把他们领回公寓前，他们三人又忍不住多看了一会，而这时哈维突然想起科林应该在半小时内到家。"
 IRE_recovery.23.a:0 "“爸爸我们能走了吗？”"
