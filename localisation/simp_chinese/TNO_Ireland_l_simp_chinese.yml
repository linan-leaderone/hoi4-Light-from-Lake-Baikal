 IRE_postcrisis.9.t: "当代君王"
 IRE_postcrisis.9.desc: "豪伊一早醒来，身边尽是阿比维尔庄园的奢华典雅，但他却头痛欲裂。昨晚吵得不行，六品脱之后的事他全忘了个干净，更别提他是怎么回到家的了。不管怎样，他还是一如既往地做起了晨间仪式。\n\n昨天角逐党首之位的记忆仍旧在他心头萦绕。竞争对手科利走向自己座位那副趾高气扬的模样真跟个孔雀似得，脸上还挂着得意的笑容。科利太骄傲了，心里觉得有失身份，就不愿意和其他人说话。\n\n但豪伊和他忠诚的富朋友们更加懂事，他们向议员承诺，“滴水之恩，涌泉相报”——“是的，当然会给你们选区的新医院拨款，这都要归功于我们的德国朋友。”这真是太简单了，相比之下，勒马斯对这类事情未免太过保守，他似乎还停留在过去。国家需要的是与时俱进的领导者。\n\n不出所料，他赢了，本该赢得更多，但这就是生活。科利脸上的表情真是太有趣了，他将视若珍宝，永远牢记。唯一比这还要好的只有德国大使今天寄来的信。格利斯曼礼貌地祝贺他获胜，并邀请他到谢尔伯恩酒店庆祝一番，顺便讨论业务。\n\n此外，格利斯曼在信中提到，一旦他赢得选举，IG法本、戴姆勒-奔驰和西门子都会与他联系，讨论未来合作建设工厂的相关事宜。豪伊感到无比喜悦，他的生活终于注定要取得他所期望的成功。"
 IRE_postcrisis.9.a: "君王暂时保住了他的位子。"
