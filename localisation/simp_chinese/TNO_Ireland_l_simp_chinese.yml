 IRE_AdWil_Explain_desc:0 "[get_IRE_AdWil_explain]\n\n选择要执行项目的区域。要完成一个项目，必须在规定的时间内，在选中地区建造相应的建筑。项目竣工将增加投资者认可并提高GDP，而项目失败的话会让投资者大失所望。一个项目的最后期限可能要以可用资金和投资者认可为代价而推迟。"
 IRE_AdWil_explain_Ger:0 "§Y监事会 - 概览§!\n监事会，全称§C爱尔兰军工寡头监事委员会§!，是德国企业伸向爱尔兰的触手。爱尔兰仰仗他们的资金，依着他们的脸色，因为整个爱尔兰经济取决于他们对爱尔兰的投资。§e如果他们撤资，将会产生严重后果……§!"
 IRE_AdWil_explain_OFN:0 "§YOFN资助 - 信息§!\n尽管并非公开友好国，但来自OFN成员国的资金在爱尔兰的经济生活中扮演着重要的角色。§!"
 IRE_AdWil_explain_Celts:0 "§Y凯尔特国家资助 - 信息§!\n尽管我们在政治上有分歧，但我们在很大程度上拥有相似的文化。来自我们不列颠群岛上凯尔特兄弟国家（也包括布列塔尼）的投资在我们的经济体中很重要。"
 IRE_AdWil_explain_Gov:0 "§Y政府资助 - 信息§!\n来自政府财政的投资和资金由公众决定，政府承担一切最终责任。我们应该小心对待自己的投资行为，以免遭到民众反对。"
