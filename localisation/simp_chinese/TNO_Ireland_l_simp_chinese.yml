 IRE_Jack_Lynch_eco_desc:0 "§Y财政部长\n一党独大民主§!\n--------------\n§L该如何描述杰克·林奇呢？这位共和党自由派的斗士赢得了爱尔兰绝大多数人的尊敬甚至崇拜。起初，他的职业生涯并非开端于政坛，而是开始于盖尔式足球和曲棍球等盖尔式运动中，在那时他就巩固了自己作为体坛中的传奇人物的地位。体育生涯告一段落后，他的政治生涯迅猛发展，很快他就进入了众议院，年仅三十九岁就成了爱尔兰史上最年轻的部长。\n\n现在林奇已经四十多岁了，但他的高歌猛进看起来毫无停止的迹象。自从被提拔为工商部部长以来，林奇就牢牢掌握着爱尔兰经济发展的方向，他计划以自由贸易为导向，并与左翼的工党合作以实现这个目标。他的直言不讳和异常活跃让他赢得了诚实的政治家的美誉——对政客来说，这或许就是一个人能获得的最高荣誉了。也有传言将他内定为肖恩·勒马斯未来的继承人。如果如此，那么共和党的保守派将会在这位受欢迎的、对工党友好的、极不寻常的林奇接过总理宝座后的作为面前瑟瑟发抖。§!"
 eco_tough_and_incompetent:0 "色厉内荏"
 IRE_Frank_Aiken_for_desc:0 "§Y外交部长\n一党独大民主§!\n--------------\n§L弗兰克·艾肯，爱尔兰独立和革命战争中著名的指挥官，同样也是爱尔兰家喻户晓的名人。他见证了爱尔兰共和党崛起的全过程，也自豪地当了半个世纪的埃蒙·德·瓦莱拉的左膀右臂。然而，他最著名的工作正是源于他多年以来获得的军事声誉——埃蒙·德·瓦莱拉在选择他的国防部长时，选择了艾肯来担任这一职务。这将是一个关键的选择。\n\n艾肯在二战伊始就坚持爱尔兰的军事化，这让爱尔兰为德国的到来做好了准备，并轻松击溃了阿尔斯特地区的少量英国驻军。然而，这一行动的代价却是与名为德国的恶魔握手。尽管正是艾肯的行为让德国在爱尔兰的影响力膨胀到了今天的地步，但他本人却并非希特勒的粉丝，他与勒马斯一起计划并梦想着爱尔兰摆脱纳粹“盟友”的未来。§!"
