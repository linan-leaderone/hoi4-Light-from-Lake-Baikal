 IRE_NI_Deccat:0 "北爱尔兰问题"
 IRE_arms_crisis_groups_text:0 "爱尔兰有一段坎坷的历史，这期间催生了不少恐怖组织。出名的三股势力分别是§O阿尔斯特志愿军§!、§e爱尔兰共和军§!和§y爱尔兰公民卫队§!。§O阿尔斯特志愿军§!是亲英派，希望恢复联合王国在北爱尔兰的统治。这一准军事组织反对共和党，是抵抗爱尔兰共和国对北爱地区占领的主要力量。§e爱尔兰共和军§!是一群激进的左派，其主要目的是打击法西斯主义和德国在爱尔兰的影响。§y爱尔兰公民卫队§!是最近从爱尔兰共和军中分化出来的一股新势力。虽然该组织成立时间较短，但依旧是爱尔兰国内活跃着的暴力团体之一。\n\n§Y这些势力的实力越强，爱尔兰就越不稳定。§!\n\n§O阿尔斯特志愿军(UVF)：§!\n实力：[ROOT.GetUVF_Power]\n不满：[ROOT.GetUVF_Anger]\n\n§e爱尔兰共和军(IRA)：§!\n实力：[ROOT.GetIRA_Power]\n不满：[ROOT.GetIRA_Anger]\n\n§y爱尔兰公民卫队(ICG):§!\n实力：[ROOT.GetICG_Power]\n不满：[ROOT.GetICG_Anger]\n\n目前已选择：[ROOT.GetGroup_focus]"
 IRE_arms_crisis_NIC:0 "北爱警队"
 IRE_arms_crisis_NIC_desc:0 "北爱尔兰警队是一个政府委任管理北爱尔兰特区治安的政府机构。官方上，北爱警队属于和平卫队（国家警察部队）的下辖单位，而大多数时候，作为政府暴力机关的北爱警队都在处理出没于北爱尔兰诸郡的众多准军事组织。\n\n交给北爱警队的任务可以说得上是徒劳的，这也使得这个机构处于半永久性的人员不足和资金不足的双重状态，导致警队和其名义上效劳的政府之间关系颇为不好。同时，腐败现象在机构内也很普遍，因为有时候为了生存总得做些不太光彩的交易。\n\n§Y北爱尔兰警队是唯一可以阻止恐怖主义的力量，一旦他们陷入腐败与软弱，恐怖袭击就会不断出现。§!\n\n北爱警队对我们的态度：[ROOT.GetIRE_Groups_NIC_Opinion]\n北爱警队的腐败度：[ROOT.GetIRE_Groups_NIC_Corruption]\n\n镇暴效率：[?IRE_Groups_NIC_Repression_effective]\n\n调查结果：\n[ROOT.GetIRE_Investigation_first][ROOT.GetIRE_Investigation_second][ROOT.GetIRE_Investigation_third][ROOT.GetIRE_Investigation_fourth]"
