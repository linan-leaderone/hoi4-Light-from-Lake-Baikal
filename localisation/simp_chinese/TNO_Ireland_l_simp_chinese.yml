 IRE_irish_defense_forces:0 "爱尔兰国防军"
 IRE_irish_defense_forces_desc:0 "爱尔兰国防军的士兵们已经被完全动员起来，全力以赴准备迎接战争。将军们在马不停蹄地计划着和准备着，而士兵们则在写遗书，并亲吻各自的挚爱之人，阿尔斯特志愿军那帮反叛的暴徒必将为之颤抖。不久后，叛军将会被击溃，阿尔斯特也会重回爱尔兰共和国的怀抱。"
 IRE_irish_air_force_operations:0 "爱尔兰空军行动"
 IRE_irish_air_force_operations_desc:0 "爱尔兰空军已开始在准军事组织控制的阿尔斯特上空执行任务，轰炸基础设施，并将叛军控制在海湾地区。爱尔兰空军力量虽然薄弱，但能与之为敌者寥寥无几，翡翠之岛的领空尽入我手。反叛者很快就会开始视头顶战机的扫射声如同丧钟，往日威胁行将承受死和毁灭。"
 IRE_german_methods:0 "德式审讯手段"
 IRE_german_methods_desc:0 "德国人大发慈悲地给予了我们接触其秩序警察培训员的机会。目前，这些人正在对我们的警察进行一种他们称之为“强化审讯手段”的培训。但事实上，这只不过是对酷刑的一种委婉的称呼罢了。尽管我们的一些警员仍对纳粹的一些更极端的方法心存胆怯，但我们对结果无可辩驳：受审者几乎会供认出我们想要他们说出的任何事！"
