 IRE_postcrisis.8.t: "昨今之嗣"
 IRE_postcrisis.8.desc: "科利一点都不焦虑，他的支持者可能会拍打膝盖轻声祈祷，但他却十分放松。若是放了好时候，他必不会应付这类愚蠢把戏，但豪伊偏要逼他上阵，想要闹他个灰头土脸——给他点颜色瞧瞧也行。\n\n他的导师弗兰克·艾肯提名了他。“我已经当了四十多年的议员了。在此之前，我为国家独立而战。所以请相信我，我知道乔治·科利是个真正的共和党人，一个为人民效力的人。因此，我提名他为党的领导人。”经验稍显不足的国会议员吉姆·吉本迅速跟进支持。\n\n科利听着豪伊手下的帮闲为他“载歌载舞“，尽最大努力来捧起他的分量。一个借来的鞋盒被摆在台前，每个人都走过来参加这场共和党大位角逐战。\n\n结果很快揭晓：科利获胜，但只领先八票。礼貌的掌声响起，科利微笑挥手、走上舞台，仿佛知道自己已经成了响当当的大人物。\n\n“像在座的许多人一样，我深深怀念瓦莱拉的爱尔兰理想，但若要实现理想，便不能驻足不前。勒马斯意识到，不论乐意与否，世界不断前行。既然工业化是一个必然进程，那为什么不按照我们的规则来驱动它呢？”\n\n“我承诺大力促进工业发展，同时对遭受破坏的北方地区予以特别关注。我们要为人民提供工作，防止他们走向极端。”提到极端二字之后，豪伊恶毒地看了科利一眼。“现在，先生们，为了赢得选举，我们开始行动吧。”"
 IRE_postcrisis.8.a: "掌声过后，政治机器开始运转。"
