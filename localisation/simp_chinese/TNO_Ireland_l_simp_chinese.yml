 IRE_crisis.16.t:0 "尾声来临"
 IRE_crisis.16.desc:0 "肖恩·勒马斯独自坐在他的办公室里，翻阅着有关布莱尼的证据文件——那个家伙即将在法庭上受审。由于独立战争，以至于他一直没能完成他的法学学位。但一个案子是不是扎实有利，他一看便知。然而，只有“扎实”或许并不够。这件案子必须绝对无懈可击，来确保他的成功万无一失。\n\n这时，他听到有人正在开门，因而他便回应：“再稍等一下，我正忙着准备庭审呢，”他向来客解释道。\n\n“哦，不会再有什么庭审了。”\n\n勒马斯一抬头，就望见了站在他的办公桌前的麦克伊恩将军和麦凯利上校二人，同时手还按在自己的随身武器上。勒马斯的心立刻沉了下去，他很清楚他将面对什么结果。\n\n“肖恩·弗朗西斯·勒马斯，你因涉嫌腐败，背叛爱尔兰共和国及其人民，我在此宣布你被捕了。现在，安静地过来。”\n\n“至少你能告诉我，你要把哪个可怜的杂种安在我的位置上吧？”\n\n“你过会儿就知道了。”\n\n勒马斯被关押在了政府大楼地下室的一间临时牢房里，看着留给他的黑白小电视时，他发现新晋的总理尼尔·布莱尼在麦克伊恩和凯利的支持下宣布了国家进入紧急状态。"
 IRE_crisis.16.a:0 "我们古老的爱尔兰祖国不会再庇护这位独裁者和他国的奴仆了……"
 IRE_crisis.17.t:0 "澄清事实"
 IRE_crisis.17.desc:0 "尼尔·布莱尼觉得，占满众议院议会大厅的大多数面孔是陌生的。他环顾议会大厅，里面有几张他记得的民族派的脸，但他们是少数。不，他现在看到的都是马屁精和佞臣的面孔，这些人都是那个愚蠢的肖恩·勒马斯为了给予北部冲突迅速且决定性的一击而安排的。是的，末日审判行动大获成功，只是并非如老总理所预想的那样。游击队被击溃了，北方安定下来了，布莱尼通过运作上台，现在他可以开始他的最终目标：与德国加深合作。\n\n“爱尔兰共和国的各位议员，”他开始向议会大厅致辞，“今天我带着胜利站在你们面前。今天，这个国家屹立于此，爱尔兰的敌人在她面前四散而逃，我们胜利了。”布莱尼停顿了一下，议会大厅里的议员们向他鼓起掌来。“现在，爱尔兰已经准备好进入她生命的一个新阶段，作为正式和平等的成员重返团结协定。”一些杂音出现在大厅，布莱尼肯定地提醒了异议者们，他们要么滚蛋，要么被“提醒”一下他们的忠诚。\n\n“想想爱尔兰和德国在经济崩溃和大萧条之前的共同繁荣吧，”布莱尼挥舞着双臂，“爱尔兰成长为一个可以与大国相媲美的经济体。想想德国人离开后发生了什么？爱尔兰衰落了，肖恩·勒马斯把我们带进了沟里。现在，我计划带领我们重回正轨，回到世界舞台上，使爱尔兰再次成为全世界所羡慕的对象！德国朋友和爱尔兰国防军将保护我们伟大的共和国的安全。我的朋友们，我的人民，今天是爱尔兰共和国的一个伟大的日子！”\n\n这是为爱尔兰而作的演讲。这是为她的人民所做的演讲。这是对德国人的演讲。这是对世界的一次演讲。"
 IRE_crisis.17.a:0 "随后传来的是雷鸣般的掌声。"
 IRE_crisis.18.t:0 "一切分崩离析"
 IRE_crisis.18.desc:0 "肖恩·勒马斯看着躺在他桌上的报告。如果说是他不敢打开这份报告，那纯粹就是轻描淡写了。但他此时仍心存侥幸，觉得如果不动这份报告的话，里面的内容就会掺了水。但在叹了一口气后，他仍翻开了这份报告，开始阅读第一页。\n\n混乱。纯粹的，不折不扣的混乱。位于科克的警察营房被人炸毁，市政厅被武装暴徒围困，这都是爱尔兰共和军干的好事。在德里，爱尔兰共和军再度出击，他们抢劫并烧毁了圣公会教堂，同时至少有两名牧师以及五名警察惨遭杀害。在都柏林，当地的爱尔兰公民卫队分会和爱尔兰解放军小组结成了短暂的联盟，并与爱尔兰共和军进行了零星的交火。尽管这些交火已大部分为警方所控制，但仍未彻底停息。而在利默里克，在爱尔兰共和军占领市政厅并枪杀了市长后，爱尔兰解放军发动了一场反政变。他们宣布成立“利默里克苏维埃”，并通电号召在全国开展类似运动。\n\n勒马斯感觉肚子一阵绞痛。如此的暴乱和恐袭怎么偏偏就现在发生在了他的家乡呢？难道就没有人记得1921年的黑暗时光吗？但是，在叹了一口气后，他再度振作起来，拿起了电话。这些日子将会是漫长而艰难的，不仅仅对他，对所有的爱尔兰人都是如此。"
 IRE_crisis.18.a:0 "翡翠群山染红。"
 IRE_crisis.19.t:0 "谈判"
 IRE_crisis.19.desc:0 "两个人分别坐在一张长木桌的两端。要知道，这可是他们有史以来第一次真正面对面地见到对方，而不是通过什么报纸封面和新闻短片。其中一头，坐着爱尔兰总理肖恩·勒马斯，而另一头，则是爱尔兰共和军的现领导人谢默斯·图米。而这二人均声称自己代表了爱尔兰和她的人民的真正利益和切实愿望。\n\n进行了一些简洁的寒暄后，图米首先发言，朗诵了一篇明显是提前就背过的演讲稿。“在此，代表所有自由的爱尔兰人民，我特此请求国家采取这两项行动来捍卫国家的安全和主权：\n\n第一，国家需立即不可逆地彻底断绝与德意志国及其所有傀儡的所有条约以及协议，因为他们企图在经济和军事上征服我们的不屈的人民。\n\n第二，所有为我们的崇高事业所英勇战斗和牺牲的男男女女，不得因为前几日的事件而受到任何刑事指控，因为他们在为捍卫爱尔兰的自由而奋斗。\n\n这些要求代表的是人民的呼声。如果国家能通过遵守这些要求来表明它对人民的信任，那么那些为我们人民的自由而战的战士就会欣然退居二线。”\n\n对于图米的要求，勒马斯感到颇有些为难。一方面，接受第一条要求无异于在经济上自绝后路。但在另一方面，送走德国人造成的经济混乱还能比目前充斥在街头的流血冲突更糟糕吗？"
 IRE_crisis.19.a:0 "“不错，你提的条件我们都可以答应。”"
 IRE_crisis.19.b:0 "“图米先生，我们还是不和恐怖分子谈判了。”"
 IRE_crisis.20.t:0 "告别"
 IRE_crisis.20.desc:0 "一旦有任何风吹草动，迪特尔就立刻会向窗外看去，并将手按在皮质枪套上。自从都柏林市中心的战斗爆发以来，他就一直处于神经紧绷的状态：他不断地擦拭手枪和检查他的装备。诚然，德国军事代表团确实是目标，但形势很有可能迅速恶化，暴徒们则可能会把自己的怒火投向他们。并且，都柏林的爱尔兰人数量是远远多于德国人的。\n\n突然，罗夫跑进房间，上气不接下气地喊道：“是总理，”他边喘边说，“他要把咱们赶出去！”\n\n迪特尔的神色瞬间变得惊恐起来：“他妈的——你他妈的是从哪儿听来的？！”\n\n“昆兰将军给上校打了电话，告诉我们有三天时间离开爱尔兰，否则他就会把我们全部逮捕！”\n\n迪特尔叹了口气，先把自己稳定下来。现在，是时候以中尉的身份采取行动了，并且还要充分发挥主观能动性。“很好。告诉保罗和约翰，让他们开始清点设备，带走一切能带得走的东西，销毁掉任何拿不动的东西。告诉通讯部门的人，让他们撕毁所有文件，挖出所有阿勃维尔安在会议室里的窃听器，绝不能让这些东西有被人发现的风险。罗夫，我要你去联系汉堡方面，让他们赶快安排船只来把我们送出去。”"
 IRE_crisis.20.a:0 "“如果运气好的话，我们再也不会踏上这个被上帝抛弃的岛屿了。”"
 IRE_crisis.21.t:0 "小试牛刀"
 IRE_crisis.21.desc:0 "“将军，你让我看什么？”肖恩·勒马斯举起双筒望远镜，望着一排建筑物问道。\n\n“这些是沿着圣帕特里克街布置的叛军防线，长官，”帕特昆兰将军回答说，“现在，我们要给他们表演个小节目。”他转身面对迫击炮工作人员喊道：“好了，小伙子们，上膛！”\n\n一排排迫击炮和轻型火炮开始射击，那排建筑物的屋顶在一系列巨大的爆炸中消失在尘与土中。\n\n勒马斯再次举起双筒望远镜，一排曾经质朴平素的建筑物化为乌有，只剩火焰舔舐着残垣断壁。他很想说，他为自己手下士兵能力感到自豪，很想表扬一下炮兵的精确度，但他所能想到的只是报纸上读到的英国人将近五十年前对科克造成的类似破坏。"
 IRE_crisis.21.a:0 "为什么不得不做到这个地步？"
 IRE_crisis.22.t:0 "利默里克苏维埃的终结"
 IRE_crisis.22.desc:0 "噼里啪啦的枪声和迫击炮的砰砰声离市政厅越来越近了，而在市政厅的顶部，一面红旗高高飘扬着。斐尼甘同志紧张地握着自己手里的步枪，同时也紧张地等着军队从拐角处冲进来并与他们交火。\n\n“振作起来，同志们！”库兰政委在用一个喇叭向他们喊道。“尽管我们可能会在今天战死，但我们以无产阶级革命的名义洒下的热血将会成千上百倍地激励全爱尔兰的工人们！难道不是康诺利同志的死激励了成千上万的人为一个社会主义的共和国而战吗？同志们，让我们坚守阵地，反动派也会对我们大义凛然的决心感到敬畏的！”\n\n迫击炮开始轰击，工事外围很快在烟雾和碎片中消失殆尽。之后狙击手入场，击杀所有敢于在临时路障上露出脑袋的人。最后，军队主力开进，在他们的手中，步枪的火舌一刻不停地吐着。\n\n菲尼迦同志突然意识到，他不想就这么愚蠢地死去，于是他缩在了一辆翻倒的卡车后面。诚然，他确实很想参与无产阶级革命，但他更想活着看到革命胜利的到来！于是，他扔掉步枪，向附近的一条小巷跑去，全然不顾库兰政委对于他抛弃了工人阶级和背叛了革命事业的愤怒叫喊。顷刻后，他之前蜷缩的地方就在一场迫击炮轰击中被炸毁。\n\n菲尼迦同志，或者说现在应仅仅称之为菲尼迦，一直在拼命地跑，不敢回头看。至于利默里克苏维埃，它就如同像它的诞生一样短暂而剧烈地消亡了。"
 IRE_crisis.22.a:0 "康诺利的遗产一如闹剧般重演。"
 IRE_crisis.23.t:0 "赦免图米"
 IRE_crisis.23.desc:0 "谢默斯·图米坐在某个秘密安全屋的地下室里，一边看着电视，一边默默地喝着一杯威士忌。就像爱尔兰广播电视台报道的那样，士兵们在德里的街道上行军，天主教社区的居民为之送上鼓掌和欢呼。类似的场景也在贝尔法斯特上演，不过天主教徒的庆祝活动要低调得多，而新教徒则投来不善的目光。\n\n这一幕几乎让他的眼眶泛泪。经过无数爱尔兰人几十年如一日的战斗、杀戮和死亡，这个伟大的梦想终于成真了：一个统一的、自由的、三十二个郡的共和国。沃尔夫·唐恩、罗伯特·埃米特、帕特里克·皮尔斯和其他无数烈士的灵魂终于可以在他们独立的祖国的土地上安息了。\n\n他的一个助手走进房间，手上拿着一份电报，上面只写着“我们已经履行了诺言”。电报没有署名，发件人的地址是都柏林的某间公寓，但图米知道这意味着什么。对他的所有调查都被撤销了，对他的所有指控也被取消了。虽然这看起来有点荒谬，但他还是忍不住大笑起来。然后他大步走出安全屋，一路大笑着走到阳光下。"
 IRE_crisis.23.a:0 "如今这个自由的国家又多了一个自由的人。"
 IRE_crisis.24.t:0 "斯托蒙特的会面"
 IRE_crisis.24.desc:0 "肖恩·勒马斯望着他面前的面孔，他们有些人微笑着，有些人竭力试图不露声色，但有更多的人皱起了眉头。还有几个人瞪着他，眼神中充满怨恨。有些座位甚至是空的，因为本应出现在这些座位上的人拒绝与他共处在一座大厦里。这就是勒马斯在斯托蒙特议会的生活。\n\n尽管有人缺席，但演讲还是得继续下去。他整了整自己的笔记，开始发言，声音沙哑低沉：\n\n“北爱尔兰议会的女士们和先生们，我来到此地既不是为了大谈什么雄伟而全面的协议的，也不是为了签署什么能够一劳永逸地解决我们所有问题的决定性法律的。要知道，如果认为往昔八百多年的历史岁月可以一笔带过，或者觉得历史本身就可以被遗忘，都是及其愚蠢的想法。相反，我在这里要谈的是一些谨慎的步骤和谨小的变化。某些人可能会嘲笑这些行动迟缓，无效，甚至瘫痪无力，但它们也是在能够完成最终变革的同时又能让每个人都满意的唯一途径了。而且，我相信，这也是这是能够让这个岛屿产生些变革的唯一途径。而这样的话，无论是任何人，无论是北方还是南方，无论是天主教还是新教，无论是民族派还是统一派，都有可能取得属于自己的成就。”\n\n他继续发表着自己的长篇大论，向众人阐述着进行合作和寻找共同点的美德。最后，他还引用了圣经中的一段话：“他必在列国中施行审判，为许多国民断定是非。他们要将刀打成犁头，把枪打成镰刀；这国不举刀攻击那国，他们也不再学习战事。”\n\n这场演讲得到了大多数议员的低沉掌声和其余议员不屑一顾的沉默。尽管这与他在下议院从自己的政党那里获得的热情掌声相去甚远，但坦率地说，这还是比他所预期的要强。"
 IRE_crisis.24.a:0 "这只是个开始。"
 IRE_crisis.25.t:0 "围攻敌人"
 IRE_crisis.25.desc:0 "谢默斯·图米闭上了双眼，享受着这片刻的安宁。要知道，这也是他最后的自由时光了。他很清楚他的家门外已经挤满了宪兵，毕竟这些蠢蛋在试图悄悄布阵并打算踹门而入的时候就已经把自己给暴露了。他贪婪地享受着家里的空气，那甜美的自由爱尔兰空气。同时，他的手则摩挲着他心爱的椅子上那张柔软而熟悉的软垫。该死的勒马斯，如果图米今天就会被处决，那么他就不会在恐惧中度过他最后的时光了。门被破开了，那些政府的哈巴狗一股脑儿地冲进了他家，他们喊着所谓的要求——要求他合作，不要轻举妄动。谢默斯并没有睁开眼睛，只是单纯地享受着那阵爱尔兰空气中的凉风——它们和这些暴徒一起冲了进来。他已经准备好了，但他的脑袋并没有感受到所期待的那发子弹。只是因未按指示行事，某个人在他的额头上狠狠敲了一下。\n\n在一辆警用装甲车的后面，图米恢复了知觉。\n\n“下一站：长凯什拘留中心，”另一个同行家伙嘟囔了一句。就像图米一样，这人肯定也正被手铐铐着。而如果不是因他的狱友身份而震惊的话，图米肯定会惊奇于自己为什么还活着。\n\n“伊恩？”谢默斯惊呼道，“伊恩·佩斯利？”"
 IRE_crisis.25.a:0 "嘿，你，你可算醒了。"
 IRE_crisis.26.t:0 "希尔斯布鲁城堡的档案人间蒸发"
 IRE_crisis.26.desc:0 "“破门！”中士下令道，二等兵康奈尔紧攥着他的步枪做好准备。\n\n一枚小小的火药炸裂了富丽堂皇的宫殿门上的锁。下士第一个冲了进去，康奈尔和其他人紧随其后。康奈尔不负责控制人群，但他看见面前一个穿着破旧灰色西装的雇员正将手伸进他的外套，好像要拔枪。\n\n“别这样，伙计，”他对那人叫道，尽量不吓到他。“把手放在我能看到的地方。”\n\n那人紧张地点点头，把空着的双手举了起来。康奈尔从他身边经过，跟上中士，让其他特种部队的人去应付这些晕头转向的工作人员。最终，这支队伍冲进了足够多的华丽大厅，制服了足够多的迷茫员工，到达了办公室。康奈尔的工作很简单，他只需看住门，端着枪。而办公室外，一群工资不高的实习生低声啜泣。里面的中士和下士有条不紊地拍照，然后烧掉所有涉及情报部门和对付爱尔兰共和军以及阿尔斯特志愿军计划的文件。十分钟后，他们出了门，完成了国家交付的责任。"
 IRE_crisis.26.a:0 "这样最好。没人需要知道爱尔兰统一之路上的细节。"
 IRE_crisis.27.t:0 "狱中圆桌会议"
 IRE_crisis.27.desc:0 "谢默斯·图米用手指敲击着监狱里旧的木头桌子。在他对面，是伊恩·佩斯利。就像图米一样，佩斯利也被铐在了桌子上。在二人周围，已经围了十几个警卫，很明显这伙人在期待着看见二人之间的冲突。\n\n“谢默斯，我们已经输了，不是吗？我们两个都已经都输了吧？”佩斯利边说着这话，边发出一声长长的叹息。\n\n“伊恩，你干得很不错，真的挺不错的，”图米喝了一大口水，回答了他。与此同时，一个记录员记下了他们之间的每一句话。把杯子轻轻地放在桌子上后，图米又发话道：“好吧，要是事情就这么过去了，让更多的人为此流血丧生就没有意义了，对吧？我们应该如同都柏林那样达成某种形式的协议，不是吗？”\n\n“我说，我们‘确实’应该，”佩斯利不情愿地笑着说。“如果我们必须妥协的话，那么我们至少可以尝试确保这是公平的。”\n\n“而且我相信，还是有那么些事情我们是能达成一致的，不是吗？”图米一边笑着问他，一边朝他眨了眨眼。\n\n“当然的，”佩斯利也笑了。“如果这要成为爱尔兰人之间的协议的话，我想我们可以搞出一个让德国人头痛的协定，不行吗？”"
 IRE_crisis.27.a:0 "看在上帝的份上，他们就不能早几年干这个吗？"
 IRE_crisis.30.t:0 "讽刺的妥协"
 IRE_crisis.30.desc:0 "当肖恩·勒马斯读到谢默斯·图米和伊恩·佩斯利之间的会议摘要时，他简直不敢相信自己的眼睛。说实在的，这实在是千载难逢，毕竟他本打算就瞅瞅里面那些杂七杂八的法律规定和大堆大堆的唇枪舌战。然而，他最终得到的却是在特殊形势末期下的工作总结。这些薄薄的小纸片——这些简单的文件是促进爱尔兰最终实现统一的关键。\n\n于是，勒马斯便在议会里针对此事大做文章。他不仅在他能找得到的地方争抢拉拢议员，同时还拼命地在他鞭长莫及的地方引入新议员。到了晚上，协议的初稿已经从会议摘要中整理出来了，而在这其中，图米和勒马斯之间的妥协尤其地被小心处理——就如同他们已经这么干过一般肯定无疑。\n\n一些粗略的建议很快就会被送到长凯什方面。尽管某些党内人士抗议称，切断与德国投资者的所有联系、遣返所有顾问以及废除与德国方面的所有官方条约很可能会对爱尔兰经济或军事方面造成毁灭性打击，但他们压根就没受过重视——爱尔兰的统一就在眼前，而每个人都明白这些代价物有所值。"
 IRE_crisis.30.a:0 "仅此一次，把德国踢到一边对国家安全有利。"
 IRE_crisis.31.t:0 "耶稣受难日协议"
 IRE_crisis.31.desc:0 "当爱尔兰共和军和阿尔斯特志愿军的同行冤家们坐在斯托蒙特议会的座位上，面对镜头露出欢乐的笑容时，肖恩·勒马斯也笑了。大多数人或许会怀疑他们的笑容是被迫的，但勒马斯知道，从起草协议时漫长的反复讨论可以看出，这两个人对能从失败中挽回些什么感到真挚的高兴。当勒马斯在摄像机镜头前宣布爱尔兰境内一切异常军事活动就此停止时，他领悟了，暴力将不复存在——每个人在某种程度上都渴望这份协议。\n\n“通过我的签名，我相信我们今天正在建立一个主权独立的、不受外国可恶影响的爱尔兰。”谢默斯·图米向摄像机解释道，随后他在文件上潦草地签了字。\n\n“在我所代表的社区的同意下，”佩斯利在文件上签下名字，走到图米的位置上开始说道，“我们签署这份文件，以保障新教社区的权利和自由，并承认我们不比都柏林的任何人更多或更少地享受作为一名爱尔兰人的权利，履行爱尔兰人的义务。”\n\n“我没有什么可说的，”轮到勒马斯时，他如此说道。“爱尔兰终于完整了。也许这是它有史以来的第一次。”"
 IRE_crisis.31.a:0 "现在我们能停止争斗了吗？"
