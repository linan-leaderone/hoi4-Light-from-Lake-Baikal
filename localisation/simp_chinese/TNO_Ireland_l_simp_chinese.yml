 IRE_FT_orange_devil_desc:0 "风儿送来了北爱尔兰的噩耗。伊恩·佩斯利和他的新教徒黑帮暴徒业已控制了阿尔斯特，该地区的稳定因此也成一团糟。这简直是一场灾难，一刻也不能再持续下去了。在佩斯利进一步分裂我岛之前，必须竭尽全力恢复我们对整个爱尔兰的权威。\n\n橙色恶魔就在眼前，我等责无旁贷去阻止他行将带来的恐怖。爱尔兰的希望并未损失殆尽，尽管未来无疑已是更加黯淡。"
 IRE_FT_calm_down_desc:0 "随着紧张局势不断升级，双方诉诸于冲突的意愿也随之增长，我们必须保持住现状。我们将试着与阿尔斯特志愿军谈判，我们必须给和平一个机会。然而，佩斯利无论怎么说都不是个理想的谈判对象，但如果想要避免马上可能发生的某些事件，我们就必须做出某种形式的妥协。\n\n毫无疑问，这一行动预计会失败，但至少我们不会成为扔第一块石头的人。至少现在如此。"
 IRE_FT_or_not_desc:0 "阿尔斯特志愿军完全拒绝了我们所提出的重回谈判桌的建议。而这就证明了，派斯利并不是什么愿意谈判的人。很少有人对这一突变感到惊讶，更不会对我们的反应感到震惊了。\n\n爱尔兰共和国的军队要分秒必争，从而能让我们为这整个乱局准备出一个具有决定性的军事结论。"
 IRE_FT_integrate_the_garda_desc:0 "随着我们用以对抗那群占据了阿尔斯特的暴徒的准备工作继续进行，越来越明显的是，对我们的指挥官来说，我们缺乏能用以获得成功的部队。但尽管如此，这场战役仍将继续进行，更多的人则将会被动员起来参与其中。\n\n这些新鲜血液只能来自于警察部队。或许，这些人并不是理想的战斗部队，但在这场艰难考验中，只能瘸子里挑将军了。警察和正规军必须并肩作战，以对抗阿尔斯特志愿军所带来的威胁。"
 IRE_FT_ask_germany_for_help_desc:0 "随着时间的推移，仅凭我们自己赢得这场冲突的可能性似乎越来越渺茫。那些即将到来的必然冲突将会掀起一场血雨腥风，甚至可能带来惨绝人寰的屠杀。我们需要帮助，而政府也对需要向谁求助心知肚明：他们在日耳曼尼亚的主子。\n\n因此，我们必须向德国人求助。如果需要的话，还得向他们祈求军事援助。要是没有外力的协助，整个爱尔兰都有可能因这场叛乱而支离破碎。"
 IRE_FT_belfast_blitz_desc:0 "我们要不惜一切代价重夺对北方地区的控制。\n\n正是在这句口号的号召下，我们才师出有名，并以此使用一些非常规手段让爱尔兰人民重新聚集在团结的大旗下。\n\n在军队的其他单位准备地面行动时，贝尔法斯特的一小支部队将在城市周围放置爆炸物。我们希望这些爆炸物能够阻滞阿尔斯特志愿军的行进，扰乱其军心，从而为我们夺回本就属于我们的东西铺平道路。"
 IRE_FT_blockade_ulster_desc:0 "与我们地处北方的敌人相比，我们所拥有的优势并不明显。他们部队的规模，武器装备，以及那种狂热精神都使他们成为了我们极为危险的对手。然而，我们手里还有一个招数，无论多少士兵和武器都无法与之对抗：来自于我们的海军的优势。或者更确切地说，我们的海军有能力切断进入阿尔斯特主要港口的通道。\n\n如此般的演习未来前景如何，任何人目前都无从知晓，但我们很确定的是，尽管如此，是时候部署我们的海军了。"
 IRE_FT_operation_casemate_desc:0 "万事俱备，就等着政府一声令下，军队推进，摧毁橙色恶魔所代表的恐怖。我们的战士们将迅速且勇敢地进入北爱特区，恢复我岛所亟需的秩序和稳定。\n\n然而爱尔兰的未来仍是个变数，只有上帝知道她的命运。"
 IRE_FT_general_staffs_plan_desc:0 "无论最初我们选择的是什么计划，它最终总是会演化成一场灾难。无论是为这一切所进行的规划本身，还是一些超出了我们控制能力的问题，这个计划都是注定要失败。在度过了漫长时光和众多讨论后，我们决定要跟随军队的步伐。\n\n与民用方法不同，这个计划依赖于军队听从于阿尔斯特内部最高权威的命令。该计划借鉴了相关战术指导，其中就包括了德国战术方案。这必能将一切暴乱镇压下去。"
 IRE_FT_new_emergency_desc:0 "总参谋部的第一部分计划，是一份我国政府最新的紧急事态宣言，从而来详细说明我们在处理阿尔斯特危机时的行动和要宣明的计划。我们计划尽快发布这份备忘录，从而来提醒爱尔兰国防军以及我们在阿尔斯特地区众多准军事团体中安插进去的特工们。\n\n一旦我们宣布了这份声明，我们就该开始调动当初被命令驻守在边境的爱尔兰国防军士兵即刻进入阿尔斯特地区，并开始对该地区进行戒严。国家议会和军队中一些生性比较“自由”的成员定会以此事会侵犯个人自由为由对我们进行抨击，但我们必须无视他们，将此事坚决执行到底。"
 IRE_FT_dismantle_the_nic_desc:0 "北爱警队一直以来作为官方授权的警察力量维护着阿尔斯特和周边地区的治安，尽管他们表现出色，但很显然他们并不值得信赖。有传言称，警队内部的新教同情者试图从内部瓦解警队，并颠覆阿尔斯特。\n\n与此同时，我们也发现了警队中共产主义同情者数量的增加，他们公开宣布支持建立共产主义政权。是时候让北爱警队的轻家伙退场，上爱尔兰国防军的重火力了。"
 IRE_FT_purge_the_infiltrators_desc:0 "我们已经开始收集更多关于渗透进军队的第五纵队的情报。我们已经开始有计划地铲除这种渗透到军队中的疾病。在我们清洗解散了北爱警队后，更多的报告如潮水般涌来。\n\n我们也开始开会讨论解散北爱警队后的事态发展，以及如何看待阿尔斯特同情者招募数量的暴增。然而，审查过程中一次又一次地发现，他们中的许多人正试图从内部袭击我们。"
 IRE_FT_german_methods_desc:0 "既然现在我们已经控制了阿尔斯特地区，那么我们就可以开始利用我们在爱尔兰所拥有的警察部队了。约有百分之四十七的军官签署了旨在为阿尔斯特带来和平的计划协议书，之后他们被送往德国，以团结协定缔约国的代表接受了德国国防军和秩序警察教官的严格培训。在他们学成归来后，在他们所学的知识的引导下，爱尔兰警察已经成为了一支不可忽视的力量。然而，这一套并未被全体爱尔兰警察所采纳。不过既然现在我们已经控制了局面，我们就能开始让那剩余的未曾接受训练的百分之三十五的警察接受训练了。如果这些方法像在德国一样奏效，那么我们就能把一切准备就绪了。"
 IRE_FT_irish_gestapo_desc:0 "我们已经开始收到在阿尔斯特地区行动的和平卫队的报告。在大多数情况下，和平卫队的方法效果相当显著。犯罪率下降了很多，其幅度肯定比北爱警队作为阿尔斯特的警察部队时要大。\n\n现在我们已经看到了这些方法的真正结果，我们可以开始把一些比较老资格的警官送到军事情报局去接受培训。训练我们的特工肯定需要一些时间，但最后的结果肯定也是值得的。"
 IRE_FT_armageddon_desc:0 "在圣经新约中，审判日将会是一场史无前例的战争。而同时，这个字眼也可以用以指代“末日”之意。\n\n虽然我们并不能发起一场世界大战或是带来世界末日，但这将会是我们所有即将实现的计划的高潮部分。这场以“末日审判”为代号的行动，将成为我们迄今为止规模最大的行动之一。到目前为止，警察在阿尔斯特的工作极为出色，缘于采用了最新的训练方法和审讯技巧。自从实施了新的战术策略，恐怖袭击的数量已经大为减少。既然现在准备充分，那就可以将北爱特区的全权交给詹姆斯·凯利上校了。"
 IRE_FT_put_blaney_on_trial_desc:0 "末日审判行动的结果非常好，这一地区似乎已经完全被平定了，在军械危机后这似乎还是首次。然而，还有许多问题尚未解决。许多问题都能归结到一个人身上，他也是这场灾难的始作俑者，尼尔·布莱尼。这几个月，我们一直在准备把他彻底踢出权力中心。几周前终于搞定了，以叛国罪逮捕了他。把他赶走之后，詹姆斯·凯利会填补他的空缺。此举无疑激怒了爱尔兰国防军的高层，但他们需要记住一些事情。\n\n这里可是个民主国家……"
 IRE_FT_regime_of_the_brigadiers_desc:0 "既然我们已经重新掌控了阿尔斯特，同时也给予了布莱尼更多的权力，那就可以着手把他当傀儡来利用了。在过去，我们的政府完全就是一个官僚体系臃肿颟顸的烂摊子。拜肖恩·勒马斯的无能领导，政府所造成的问题比它所能解决的还要多。凯利已经开始从政府的手中攫取更多的权力，并试图用其来对付我们。但现在，我们可以通过操纵麦克伊恩来实现统治，我们可以用我们的方式来管理这几个郡，管理这个更有大陆特色、更愿意同团结协定进行广泛合作的地方。\n\n或许，爱尔兰人民会为此烦恼，毕竟在他们眼里世界末日正在逼近，德国人正要入侵。要是他们能听指挥，一切恐惧都会烟消云散了……"
 IRE_FT_puppetmaster_desc:0 "这个疯子居然真的做到了！图米和爱尔兰共和军的武装分子已经夺取了北部地区的控制。我们已经与北爱警队失去了联系，从他们最后的报告来看，他们不会以任何形式抵抗爱尔兰共和军。此外，谢默斯·图米在被占领的斯托蒙特通过爱尔兰广播公司发表了一个大胆的声明，宣布爱尔兰统治最终回归北部，阿尔斯特地区的新教恐怖也将结束。他还宣称，这将是结束德国在爱尔兰的统治的第一步。\n\n这场危机使我们的政府陷入瘫痪；许多议员呼吁立即动员军队来镇压这些激进分子。然而，也有几个议员相信可以和谢默斯·图米谈谈，我们起码应该听听他的要求。无论我们决定采取什么手段，我们都必须迅速做出选择，因为局势似乎正在迅速失控……"
 IRE_FT_revolution_desc:0 "当所有目光都聚焦在阿尔斯特地区和爱尔兰共和军起义时，我们绝不能就此忽视爱尔兰其他地区。有传言称，是图米的人在全国范围内鼓动骚乱，而这也很可能是都柏林和其他许多城市爆发的支持爱尔兰共和军接管阿尔斯特的骚乱和大规模示威活动的原因。\n\n到目前为止，图米仍在斯托蒙特播送着挑衅性的广播，现在他将矛头对准政府。他要求我们的政府默许他的要求，否则爱尔兰共和军将会“把爱尔兰人的正义怒火烧向任何企图阻挠他们的人”。形势严峻，我们无路可走。用武力镇压叛乱肯定会壮大爱尔兰共和军的胆子，甚至有可能导致内战。谈判虽然显得我们很软弱，并且还要屈从一些苛刻的要求，但目前我们只有这个解决冲突的和平方案了。"
 IRE_FT_negotiations_desc:0 "政府在深思熟虑后，正式同意与图米以及爱尔兰共和军进行谈判。这不仅是唯一的选择，也同时是最为现实的选择。毕竟，如果我们击败图米以及爱尔兰共和军，那么他们就必定会成为人们心目中的殉道者，到那时必定有大批大批的人会选择拿起武器来替他们报仇。此外，军队中的许多军人也已经开始对爱尔兰共和军抱有同情心理。在最好的情况下，他们会拒绝执行我们的命令；而在最糟糕的情况下，他们会直接倒向图米那边。\n\n不幸的是，现在谈判已经变成我们唯一的选择了。我们的政府已经开始着手准备与爱尔兰共和军谈判的相关事宜了。我们将会倾听他们的要求，无论这合理与否。同时，我们也会努力争取一个不会将我们推入战争火坑的结果。"
 IRE_FT_expel_german_advisors_desc:0 "图米的硬性要求之一，就是要我们立刻与团结协定断绝关系。尽管一些议员和顾问认为这个要求根本不可理喻，并且称爱尔兰将会因这个举动而遭受一些经济上的负面影响。但如果我们不向图米靠拢，他必定会离我们而去，之后我们就只能眼睁睁地看着爱尔兰共和军的暴动席卷全国。\n\n断绝关系的第一步，就是要先驱逐所有的德国经济以及军事顾问。我们会向在我们军中服役的德国教官送去感谢信，从而告诉他们尽管我们对他们感激不尽，但现在我们已不再需要他们的帮助。同时，德国的商业顾问也会收到类似的信件。尽管图米的激烈言辞要求德国人马上夹着尾巴卷铺盖走人，但我们认为没必要这么粗鲁无礼。"
 IRE_FT_withdraw_from_the_pakt_desc:0 "是时候结束这一切了。早就该退出团结协定了，但我们希望这是由我们自己作出的决定，而不是在恐怖主义的威胁下所被迫作出的选择。但我们可以预见的是，许多有关团结协定的官员将会度过一个及其不愉快的早晨。图米要求我们立刻与团结协定断绝关系，并且不得向他们作出任何形式的妥协或补偿。尽管我们的政府将会大度地告知他们，并向他们规定离开的时间，但这些违约行为将会导致我们的国家遭受损失。\n\n由于失去了团结协定给予的专业知识和技能培训，我们的军队内部必将会产生一些震动，但希望我们的军官还留存着一些他们当初所学到的知识，并能够继续将这些知识发扬下去。而由于失去了德国公司的投资，我们的经济恐怕会遭遇硬着陆。希望某一天我们能够恢复过来，但由于失去了团结协定所带来的经济和军事援助，我们在未来的几年内都不得不带着伤痛走下去……"
 IRE_FT_preparations_desc:0 "尽管我们向谢默斯·图米以及爱尔兰共和军打开了谈判之窗，但我们仍需要为最坏的情况作准备。或许，图米愿意进行谈判只是他的缓兵之计，一旦我们拒绝他那些离谱到家的要求，他马上会转身离去。而一旦发生了这种情况，他很可能会向爱尔兰人民声称我们软弱不堪，不愿为一个统一的爱尔兰而战，之后马上开启内战模式。我们绝不允许这样的情况发生。\n\n尽管我们已经准备好为我们的谈判展现出最好的一面，但我们仍需要为那些不可预测的情况做准备。为所有重要设施，基地以及政府建筑作好安保方案，为的是确保将任何可能存在的叛乱扼杀在襁褓中。全军将会保持高度警戒，为一切作好准备。"
 IRE_FT_call_up_the_reserves_desc:0 "在这种不可想象的情况下，我们会严重缺乏人力。许多年轻的爱尔兰人被图米热情洋溢的演讲和承诺所吸引，一旦发生起义，他们就会涌向爱尔兰共和军。即使在我们自己的军队中，许多士兵甚至一些军官也会投向图米一边。\n\n然而，我们仍有一个可靠的士兵来源：过去战争的老兵。老一辈中的许多人对爱尔兰共和军的花哨话感到恐惧和厌恶，他们愿意为多年前他们为之奋斗的爱尔兰献出自己的生命。提高参军的最高年龄会给我们带来更多的人力，虽然这些人已经过了壮年，但他们的奉献精神可以弥补不足。"
 IRE_FT_law_and_order_desc:0 "尽管愿意和图米进行谈判，以及允许爱尔兰共和军继续控制利默里克和科克地区这两件事让我们显得很没骨气，但现在也该提醒他们在爱尔兰到底是谁说了算。随着我们不断通过动员老兵来补充我们的军力，以及图米也终于开始冷静下来，我们终于可以重掌爱尔兰了。我们的军队将会收复失地，并解除爱尔兰共和军的武装（但愿这一过程中不会有太多的流血冲突）。而如果他们如同我们一样希望能和平解决这场冲突，在我们的军队开进的时候他们就应保持克制，退避三舍。希望在与我们进行合作，并看到我们愿意屈从于他们的要求之一后，图米愿意让我们重新建立对这些领土的掌控。"
 IRE_FT_enough_is_enough_desc:0 "团结协定灰飞烟灭，我国的军事和经济步履维艰，图米已经得到了他想要的一切。\n\n再也不会有什么妥协让步了。\n\n再也不会有什么谈判协商了。\n\n对图米来说，他已经捞到了足够多的好处；对我们来说，我们无需动用我们的军事力量碾碎爱尔兰共和军。而对于爱尔兰人民和全世界人民来说，我们已经展现出了我们善良的一面，我们甚至都愿意与那些企图分裂国家的人进行合作。现在，一切就看图米的了。他可以满足于通过谈判获得的一切，之后悄无声息地离开。或者，他也可以选择拒绝我们的好意，看看到底会发生什么。"
 IRE_The_Minefield_desc:0 "我们已经做出决定，只有和平方式才是解决军械危机的最佳选择。但不幸的是，这一切可没那么简单，毕竟我们不能仅靠呼喊和平就能让它来到我们的身边。军械危机不是凭空冒出来的，要知道北爱尔兰已经处在紧张局势下长达几十年了，这一切可不会仅靠着和平的名头就能凭空消失。\n\n伊恩·佩斯利希望能宽容对待北部地区的新教徒，保持阿尔斯特的独立状态。而谢默斯·图米则打算动武聚集人气。但无论是在众议院，还是他们彼此的追随者那里，这些愿望都显得格格不入。身处一个以仇恨和复仇为动力的时代，如果想要在有着冲突欲望的两个钢铁意志之间磋商出一条可行之道，那就必须穿越一个名副其实的雷区……"
 IRE_Stormont_Emergency_Meeting_desc:0 "北爱尔兰议会，即斯托蒙特，最近在北方各郡的政治活动中并没有发出特别强大的声音，至少部分原因是我们的政府在其大部分停工时间里都在反复努力为其行动和权力设限。尽管如此，我们应该注意到，理论上，斯托蒙特仍然是该地区的法律上的代表。这给了它某种权威，我们可以利用这种权威来结束这场闹剧。\n\n如果我们召开紧急会议并推进一些决议，那么理论上，那些更热衷于反阿尔斯特的声音将不受阻扰。不过，从紧急会议到真正开始一个和平进程将是一个相当大的挑战。"
 IRE_Appease_The_Moderates_desc:0 "奥尼尔手下的统一主义者和菲特手下的民族主义者，起码二者其中的一部分成员，是混乱的北爱尔兰政局中的一个小小的理智堡垒。这让他们被北方两大派别中的大部分民众认证为“默认”的理性之声。值得庆幸的是，我们认为我们可以让他们两个合作推进和平进程。\n\n这得花点功夫，比如承诺尊重某些机构的立法界限，为圣公会成员提供更多自由，继续为天主教徒提供资助等。重要的一点是，如果我们把他们拉到我们这边，我们就不再需要那些不太有助于达成和平的人了。这意味着我们可以更彻底地解决这些问题。"
 IRE_Control_The_NIC_desc:0 "哪怕是在形势最为安定的情况下，北爱警队的忠诚度也令人生疑。而在如今这种光景下，他们更不可能比以往更强了。我们目前难以确定北爱警队已经到底被各种乱七八糟的组织渗透到了什么程度，但是确定到是谁，为什么以及这种渗透行为已经到了哪儿，是将这个组织置于我们控制下的关键因素。\n\n毕竟无论怎么说，我们还是有些忠诚的人的，而我们所需要做的，只是要将他们与那些不忠诚和不称职的坏分子分开而已。同时，我们也可能会与一些在和平方面有着相似既得利益的人进行合作，比如阿尔斯特苏格兰人。对我们要达到的目标来说，这是关键因素。毕竟如果连警察部队都不相信和平的话，我们又怎么可能把和平理念散播到那些准军事组织中去呢？"
 IRE_Arrest_Troublemakers_desc:0 "北爱警队已经重归于我们的控制之下，而这也意味着我们能进行下一步的计划了。伊恩·佩斯利，这人对我们来说是一个威胁因素，甚至还可能是个叛徒。但同时，他也是北爱尔兰非天主教人群中最重要的喉舌之一。图米也是个麻烦重重的人，撇开公然对他的马克思主义指控不谈，这个家伙从一开始就没打算接受联盟党提供的和平机会。\n\n所以，我们得把这两个都给抓起来，可不是杀了他们，只是逮起来罢了。毕竟当个偏执狂也是无伤大雅的。而且坦白说，没有了这两个到处乱窜的疯子，我们就更容易解决某些不太简单的事了。"
 IRE_Prevent_Leaks_desc:0 "布莱尼与爱尔兰共和军之间的关联简直令人匪夷所思，他确实用自己的一切行动来证明了他的能力。不幸的是，一旦这种事被公之于众，一切尝试达成和平的努力都将会被掷出窗口，弃之街道，最终在下水道中无影无踪。\n\n因此，无论动用我们的什么手段，必须一定要守住这个秘密。对此，我们需要安排一些忠心耿耿的人，一些更为珍惜和平而非什么荣誉的人去完成这项任务。他们不会受到任何表扬，不会有任何相关证据，也不会有什么记录。他们不仅为爱尔兰的利益尽忠，也同时将会为人民的福祉尽责。如果一切幸运的话，这一切将无人知晓。"
 IRE_Burn_Evidence_desc:0 "某些行动是某些人打着政府的名头干出来的，但这一切可悲至极，因为他们威胁到了北爱尔兰即将到来的和平。如果这些事被公之于众，势必会造成混乱现象。因此，我们在此有责任作出艰难的选择，并移除任何有可能将我们政府人员卷入其中的证据。\n\n总有一天，此举将会遭到清算。但希望在某些人意识到不对劲的时候，爱尔兰已然铸剑为犁。"
 IRE_Negotiating_is_Non_Negotiable_desc:0 "佩斯利和图米想要对他们在北爱尔兰和平解决方案中提出的协议作出让步。我们已经决定，既然他们的提议自相矛盾，那就他们塞进同一个小黑屋，然后看看能发生什么。望他们所生产出来的相互折磨的一塌糊涂的妥协能最终搞出一些有点可行性的实际解决方案。即使最终没有产生任何有价值的结果，我们仍然可以看到两个爱尔兰最臭名昭著的人物连续几个小时的互相谩骂，极具娱乐价值。也许我们应该考虑把它录下来，以留作纪念？"
 IRE_German_Question_desc:0 "很显然上帝是存在的，毕竟像这样的奇迹可不会自然而然地发生。看起来，佩斯利和图米似乎在互相掣肘中相处的还不错。尽管他们仍存在巨大分歧，并对彼此的事业有着不共戴天之仇，但这样的一种“和谐”关系也同样让他们达成了一项协议——他们同意真正的敌人是德国。因为这本来就是问题所在。\n\n他们提议，如果想要他们达成和平协议，并让他们的准军事力量保持克制的话，爱尔兰就需要立即在团结协定上作出让步。这可能是一着险棋，但我们现在也别无他法了。而且如果一切出了可怕的差错，我们就可以把这一切都安在共产党的头上了。"
 IRE_Peace_In_Our_Time_desc:0 "尽管爱尔兰南北之间有过令人痛心的冲突和仇恨的预兆，但和平最终胜利了。随着双方的武装部队停止活动，双方之间紧张关系正式结束，萦绕着全翡翠之岛的恐惧已被化解。\n\n尽管他们的历史冲突和诸多分歧，天主教徒和新教徒已经达成了共同生活而不是相互厮杀的基础共识。过去被视为不可能的事情已经实现，每个男人、女人和孩子都因此受益匪浅。\n\n§G爱尔兰已被拯救。§!"
 IRE_crisis.1.t:0 "与恶魔谈判"
 IRE_crisis.1.desc:0 "谈判团刚从贝尔法斯特坐飞机回到都柏林，就马不停蹄地上了开往总统府的汽车。长时间的谈判与飞行显然令代表们疲惫不堪，因此总统府为他们准备了茶水。代表们休息了一会儿后，肖恩·勒马斯走了进来，可代表们却没什么反应。勒马斯猜到他们带回来的不是好消息。\n\n“那么，佩斯利想要什么？”他问道。\n\n“他有啥不想要？”首席谈判代表回答道，“阿尔斯特彻底独立——他就想直接脱离出我国。我们试着说服他降低要求，但他拒绝了，他压根就不想跟爱尔兰合作。而且，他认为主动权完全在他手里。”\n\n“哦。”勒马斯想了想这些话的意思。他不可能把爱尔兰岛上这么大一块领土让给新教疯子，也不可能让那么多爱尔兰公民身处险境，更不可能放弃他尽力保卫的祖国。不过，还有一点需要确认……\n\n“他说的阿尔斯特，指的是……”\n\n“没错。”首席谈判代表说道，“整个阿尔斯特。如果他有能力的话，还会把德里拿走。”\n\n那就是了。爱尔兰和共和党只剩下一条路了。"
 IRE_crisis.1.a:0 "开战吧。"
 IRE_crisis.2.t:0 "爱尔兰国防军"
 IRE_crisis.2.desc:0 "“我们的士兵有没有能力完成任务呢？”勒马斯问道。\n\n“当然了，长官。”卡尔·奥苏利文元帅答道，“简直是小菜一碟。不过，他们的枪炮全都是二战时期的。我军没有现代的或者新型的装备，只有勉强能用的。而且，很多时候我军连装备都没有。以前的政策是优先建立大型军队，结果现在我们没法给整个军队供应装备了，这就是问题所在。该死，其实我们只能坚持着，等待德国陆军过来救场。”\n\n“明白了，”勒马斯说道。“麦克纳海军中将。”他又问道，“你能否给陆军提供支援？”\n\n托马斯·麦克纳海军中将摇了摇头。“整个舰队都亟待修理。”他说道，“我军的船只都太久没保养了，当前只有艘二战时代的巡洋舰能出海。驱逐舰都坏得差不多了，我也不敢把那些浑身是故障的潜水艇送出港口。我们只能阻止船只进入贝尔法斯特，其他事情只有让德国海军来办。”\n\n这倒是令勒马斯有些担忧了。“空军的状态肯定更好吧，能不能提供支援呢？”\n\n“据我了解，没错。”帕特·昆兰空军上将答道，“据我所见，飞机都比其他军备更加现代，保养工作也做的特别好。但我们没有燃油，所以别指望他们能替代德国空军。”\n\n勒马斯哽噎了一下。看来，那两种办法都没希望了。他唯一能够在选举前打完这场仗的方法就是按照原计划，请求某个在这种状况下也能办到一切的国家的帮助。"
 IRE_crisis.2.a:0 "难怪军队这么喜欢他们。"
 IRE_crisis.3.t:0 "爱尔兰警察在行动"
 IRE_crisis.3.desc:0 "帕特里克·沃尔什警官身着制服，行进在都柏林市奥康奈尔大街上，在这个时期，身上的制服让他感到如芒在背。沃尔什，以及他身旁齐步前进的同僚，都被从爱尔兰警察部门抽调出来，以便增强武装力量，镇压北部由佩斯利领导的新教徒。总理可是绞尽脑汁，决定在都柏林街道上搞一场大阅兵，炫耀这些特别调集，制服闪亮，全副武装的警察单位。但这位刚刚晋升的警官认定，这一切都是为了向外界展示事态处于控制之下，至于总理是否只是求个心理安慰，他也不得而知。\n\n似乎整个城市都为了这次阅兵打扮一番。市民们挤在道路两侧，声嘶力竭地喊着，挥舞着绿白橙三色旗。空气几乎都为之颤抖，乞求人群组成的队列给世界留下些许理智。\n\n沃尔什极力压抑步枪的重量给他造成的烦躁感；他知道怎么开枪，每个爱尔兰警察都知道。但是他更愿意拿着一支手枪，而不是一支突击步枪。总理可能以为纪律严明的警察队伍已经做好了成为军人的准备，但是沃尔什当警察并不是为了去打仗。他是出于对祖国的热爱，对服务人民的渴望才当了警察。可是话说回来，这一切也算一种“曲线救国”，他这么做仍然无愧于他的初心。他明白，长远来讲，他们的所作所为对爱尔兰是有益的，如同拔掉一颗蛀牙，虽然疼痛，但对于国家的长治久安却必不可缺。\n\n队列最前方的乐团演奏起一首军歌，此时他们正在跨越利菲河大桥。在警官听来，曲调有些忧郁，莫名凄凉。"
 IRE_crisis.3.a:0 "和平卫士齐步行进，却南辕北辙。"
 IRE_crisis.4.t:0 "我们在岛上的朋友"
 IRE_crisis.4.desc:0 "路易斯·盖格上尉无比紧张，这可是他从战场上下来的头一次。在西俄罗斯战争中的服役经历让人绷紧了神经，和同胞打仗更是令人惊惧。但向元首作汇报？这是最恐怖的事了。\n\n“在伊恩·佩斯利领导下的阿尔斯特志愿军已经接管了该国北部，”他汇报着，极力镇定着自己的声音。“他们要求北爱尔兰完全独立，以便建立自己的新教国家。肖恩·勒马斯已经命令爱尔兰国防军进入高度戒备，准备对付阿尔斯特志愿军，但这还不够。他要求德国增援，以便在接下来的两个月内把他们赶出去。”\n\n“两个月，上尉？”[GER.GetLeader]问。盖格点点头。“为什么这么急呢？”\n\n“元首，”盖格说，“爱尔兰仍保有某种程度的政治自主，执政党爱尔兰共和党，严格来说，是受民主体制约束的。一次不成功的战争所带来的后果，将是极其严重的。一年后，他们就会举行选举，一旦在野党爱尔兰统一党掌握政权，他们就会带着爱尔兰退出团结协定。如果阿尔斯特的事态得不到平息，现政府就会输掉选举。”\n\n[GER.GetLeader]很明显被难住了。这的确是个潜在的威胁。德国要么帮爱尔兰一把，要么放任爱尔兰脱离团结协定。德意志国只能二选一。\n\n“很好，上尉，”[GER.GetLeader]说。“我会立即部署一支装甲掷弹兵集群到爱尔兰。告诉空军开辟一条通往都柏林的空运航线，保障集群的迅速部署。解散。”"
 IRE_crisis.4.a:0 "盖格总算舒了口气，但元首就不一定了。"
 IRE_get_german_guns.tt:0 "§Y我们将整理德国人多余的装备。§!"
 IRE_crisis.5.t:0 "都柏林大空运"
 IRE_crisis.5.desc:0 "从科隆起飞，经过几个小时的飞行，这架德国空军的容克Ju152客机被准许在都柏林降落。在跑道上着陆后，它滑行到了停机坪上的一个特定区域。飞机刚停稳，一副舷梯已经支了起来。舱门打开，机上的乘客——德国士兵们，排着队，背着装备，跑下了飞机。\n\n更多的飞机从德国飞来，一架接着一架。它们不断地降落，卸下乘客或货物，然后再次升空离去。大多数飞机都涂着德国空军的徽标，但也有几架印着汉莎航空的标志。这些运输机有的打开机头舱门，有的则是机尾。它们运载着人员，武器，车辆，坦克——一支装甲集群作战所需的一切。士兵们刚降落，就集体坐上开往前线的军卡。武器和重型装备耗费的时间稍微长一点，它们被编组分类，装到刚开来的乌尼莫克卡车上。\n\n这就是德国对爱尔兰危机的回应。一整个装甲旅，从欧洲大陆直飞翡翠之岛。这是自克里特战役以来，第一次有一整支德国部队完全通过空运部署以及补给，这堪称是军事史上最惊人的表演之一，并且也是德意志国实力的绝佳展示。\n\n肖恩·勒马斯，连同一些爱尔兰官员以及德国负责宣传的随员一同观看了空运过程。勒马斯不禁留下了深刻印象。不管他心中如何憎恨它，但德国的战争机器远比爱尔兰高效先进。幸运的是，这样应该有能力一劳永逸地解决北爱尔兰的危机。"
 IRE_crisis.5.a:0 "我们又欠了他们的人情债。"
 IRE_crisis.8.t:0 "“末日审判”演习"
 IRE_crisis.8.desc:0 "肖恩·勒马斯看着聚集在他前面的这群人，要知道那可是爱尔兰总参谋部的所有成员。他知道他们其中任何一个人的名字，也很清楚为什么这群人会来找他。这群人全体身着爱尔兰军服，看起来简直是一个模子里刻出来的。不过在勒马斯眼里，这群人反倒更有德国范儿。\n\n“什么风把先生们吹到我的办公室里来啦？”在自问自答之前，他首先环视了房间一周。“八成是跟目前爱尔兰的局势有关吧？。”尽管嘴里回应着他们，但他的视线压根儿就没离开过文件。对政府来说，过去的几个月无非就是一场乱糟糟的狗屎秀罢了。在暴乱和爆炸之间反复横跳，阿尔斯特这个大火药桶在任何时候都有可能被点炸。\n\n“确实，勒马斯先生，您猜对了。”最近刚刚升职的凯利准将说道。此时，他的嘴角边还带着一丝笑意。“在经过了一些我，麦克伊恩以及总参谋部其他成员的会谈后，我们已经确定了一个新的计划，一个必能将这场危机彻底化解的计划。”边说着，凯利便将一个塞满了文件的文件夹递给勒马斯。而勒马斯在打开并阅读了它们之后，被里面的东西吓得不轻。\n\n“这他妈的都是些什么乱七八糟的混账玩意儿？”勒马斯愤怒地咆哮道。显然，他对刚才所读到的内容及其不满。“末日审判行动？行政权力？大规模罢工？你们他妈的到底知不知道现在的局势到底有多脆弱？”勒马斯感到他的血液都要沸腾了，他想要一个能解释这一切的答案。这些傻瓜以为他们是谁？好家伙，二话不说就涌进他的办公室，然后再塞给他一份简直是天下最胡扯的方案就行了？\n\n“呃，这些东西只有在我们确实需要的时候才会执行。大多数情况下，我们只是作为一支用来取代北爱警队的清扫部队罢了。”凯利说完后，勒马斯抬起头来，并点了点以示同意。此时凯利松了口气。到目前为止，他还没有暴露。"
 IRE_crisis.8.a:0 "“所以这份计划得到批准了？”"
 IRE_crisis.9.t:0 "炸毁铁路"
 IRE_crisis.9.desc:0 "谢默斯·柯林斯坐在他的轰炸机里。这架飞机是德国制造，就如同爱尔兰空军的其他玩意儿一样。他揉了揉双眼，力图保持清醒。要知道他已经熬了近19个小时，一直在等待着那个命令，那个让他的轰炸机群起飞前往阿尔斯特上空执行任务的命令。当他在跑道上滑行时，他感觉时光漫长，漫长的简直被拉长到了整整十年。此前，他从未见识过真正的战斗，别的中队成员也没有。但如果让他坦诚讲的话，简报还是相当短的。毕竟从宣读到叫他们解散，上校只花了几分钟时间。\n\n他是被耳机里传来的驾驶员的声音给惊醒的。现在，他们正处于目标上空，谢默斯从轰炸瞄准器中看了看，之后便确定了一些轰炸点。他拉动操纵杆，听着舱门打开的声音，让所有炸弹都倾巢而出。要知道，这可都是些“上等货”。他叹了口气，等待着从他们身后的轰炸机那里传来的结果。突然，一阵大笑声从他头顶上的无线电操纵员那里传来，这让谢默斯立刻意识到：正中红心。\n\n当轰炸机在返回机场的路上盘旋时，谢默斯往下瞅了瞅。他本期望能看到一座桥，伴随着一支军用车队落入水中。但相反的是，映入他眼帘的是一座已经坍塌了的桥梁，它所横跨的水面已被封锁，而平民的汽车则在水面上星星点点地沉浮着。他似乎能勉强在残骸中辨认出一辆救护车，一些带着设备的车辆抵达了现场正试图救援幸存者。他惊恐地瞪大了双眼，注视着他所造成的这场大屠杀。如果当初他谎称操纵杆卡住的话，就绝不会发生这种毁灭性的破坏了。现在，所有的平民都死于其中，仅留他在绝望中看着自己那双造就了这一切的手。"
 IRE_crisis.9.a:0 "一切为了爱尔兰的统一。"
 IRE_crisis.10.t:0 "特殊手段"
 IRE_crisis.10.desc:0 "在贝尔法斯特的街道上，帕特里克·麦卡洛格上尉和他的排长并排行进。伴着一同推进的步兵战车，他们的命令就是进入局势动荡的特区，并向当地民众执行戒严令。尽管他一开始不太愿意干这个。要知道，上尉可不会对那些新教徒和共产主义煽动者抱有任何同情心，因为他觉得这里的一切混乱都是拜这些暴徒所赐。但是，他却很同情那些从第一天起就被卷进这一切的无辜阿尔斯特人民。他觉得，这些无辜的居民的命运本应不该沦落至此。\n\n绕过街角，排长直接与街头的一场暴动撞了个满怀。上尉能明显看出，这场暴动是由一场和平游行演化而来的。这些暴徒手持的纸板上胡乱涂着各种标语，从要求都柏林承担责任，到要求立即将北爱警队从阿尔斯特撤走，应有尽有。“这里是爱尔兰国防军，”上尉用扩音器对着他们大喊道，“北爱特区现已处于戒严状态。立刻散开，回家去，否则任何人都将遭到逮捕。”\n\n很明显，这样的警告没有起到上尉所希望的压制作用。几个暴徒捡起地上的空瓶子和破砖烂瓦，并开始向正在集结的士兵扔去。“滚出阿尔斯特！你们这些狗娘养的法西斯猪！”其中一名特别“有种”的暴民如此向他们喊道。\n\n麦卡洛格摇了摇头。看起来，现在是非得动用武力不可了。在下达命令后，一门安装在步战车顶部的水炮便开始向人群喷射。在惊恐中，人群四散而逃，以至于踩倒了一些逃得慢的家伙。与此同时，士兵也开始入场，开始逮捕那些落单的倒霉蛋。“这里是A队，我们已经把暴徒逼回市政厅了，”麦卡洛格在无线电里汇报道，“你应该能在那里截住他们。”\n\n“收到，”无线电在静电的嘶嘶声中答复道。“A队，继续保持这个势头，完毕。”\n\n麦卡洛格摇了摇头。此夜，必将是一个漫漫长夜。"
 IRE_crisis.10.a:0 "最后的统计数字：343人被捕，11人死亡。"
 IRE_crisis.11.t:0 "第五纵队"
 IRE_crisis.11.desc:0 "当肖恩·奥唐纳少校和他的排走进警察总局时，陷入困境的北爱警队警官们的眼睛里充满了希望。在过去的几天里，这栋大楼一直被低烈度围攻，当一支装甲部队开到大楼前时，这场围攻被轻松解决了。奥唐纳在前往局长办公室的路上不禁感到一丝愧疚，但它被严格执行军令的钢铁之心掩盖了。\n\n看到少校进来时，警察局长勉强从堆在他桌上的文件中抬起头来。“啊，很好，”他说着，把文件挪到一边，“你一定是我呼叫的救援。你们这些家伙花的时间够长了。”\n\n“事实上，这不是我们来的目的，”奥唐纳打断了他的话，递给局长一封信。“我这有给你们的命令。”\n\n打开开信封草草浏览一番后，局长的脸涨红了。“北爱警队即刻解散，所有文件被没收，”他气急败坏地说，“这是什么意思？为什么不早点通知我？”\n\n“简单地说，”少校回答道，“从现在开始军方不再相信警队能为共和国的利益而战。如果你提前得到通知，你可能已经销毁或隐藏了你不想让军方看到的关键信息。”少校瞪了局长一眼，那人在他的目光下退缩了。“北爱警队是一个松散的结，爱尔兰国防军希望它被绑紧点。”\n\n局长试图最后反驳几句，然后因挫败感失败了。“你需要我做什么，少校？”他虚弱地问。\n\n“只需要你完全合作。”少校回答道。"
 IRE_crisis.11.a:0 "自断一臂，拯救国家。"
 IRE_crisis.12.t:0 "刑讯逼供"
 IRE_crisis.12.desc:0 "贝尔法斯特警局的会议室可真热，伊恩·弗林警员有些浑身不自在。他是被他的队长叫来的，为的是参加一个关于如何从嫌疑人身上“榨取信息”的培训会。但弗林很快就知道，这门所谓的学科只不过是“酷刑”的一种花哨说法罢了。\n\n“逼供，”讲解的教官用一种极度兴奋的语气说道，“是一种特别有效的酷刑，它的历史已有数百年之久。”他们的教官是一个名叫汉斯·弗里德里希的家伙，说话时总带着很浓重的德语口音。据传，他曾在日耳曼尼亚担任过秩序警察一职。尽管弗林怀疑这个人到底有没有离职，但鉴于这个人流露出的施虐本性，弗林还是倾向于相信某些流言蜚语。“逼供可简单了，”这个人继续说道，顺势从自己的口袋里掏出一把小折刀，“你们要做的就是把刀子插到指甲下面，然后，啪！”教官模仿着指甲被撬开的动作时，大家看后集体倒吸一口凉气。弗林感觉有些恶心，而房间里其他人和他感受也差不多。\n\n但某些参会警员似乎并未流露出任何不适感，反而是陶醉在了这场呈现在面前的残酷表演中。其中一名警员举手问道：“为啥只在指甲上下功夫，而不是剁掉整根手指呢？把手指整根剁了肯定更要人命。”\n\n“好问题，”教官满是欢欣地回答道，“手指指尖的周围区域和指甲本身都非常敏感。你剪纸剪到过手吗？你一剪到指尖，肯定会疼得呲牙咧嘴，虽然我听说拔甲的感觉比这还要痛苦。而且，你只需要拔掉犯人的指甲，肯定就能让他开口说话！指甲会重新生长，但手指和脚趾可不会。”\n\n一个警员突然向后跑去，能明显看到他的脸都绿了。弗林用手托着他的脑袋，想必这会是一场漫长的培训会了。"
 IRE_crisis.12.a:0 "“接着，咱们再来谈谈心理学的方法。”"
 IRE_crisis.13.t:0 "重整军事情报部"
 IRE_crisis.13.desc:0 "韦尔伍德街20号，46号公寓，是他接受一道道指令的地方。这是一幢靠近市中心的大型公寓楼，但如果瞅瞅那年久失修的走廊的话，你就能知道这地方确实有些破败了。在走廊里，詹姆斯·奥马利中尉带领着一个只包含四名军方情报员的小队，四处搜寻着那个目标公寓。之前，他们收到了某位邻居的匿名举报，他称现居于46号公寓的弗莱明一家是秘密的亲阿尔斯特志愿军分子，还称这家人正在策划某种形式的恐怖袭击。对奥马利他们来说，那些指控成立与否都已经不重要了，现在重要的是需要知道这是个潜在的威胁，而且需要被恰当地处理掉。\n\n来到目标公寓门前，奥马利一脚踹开了门。此时这家人正在饭桌上作饭前祷告，而门被踹开的巨大声响直接将他们从祷告中惊醒了过来，以至于能明显看出他们满面的惊慌恐惧。“詹姆斯·弗莱明？”奥马利低沉的嗓音喊道，“我们是军方情报部的，你需要跟我们走一趟。”\n\n弗莱明忿忿不平地起身，“谁指使你干的？”他几乎是声嘶力竭般地喊出了这句话，“是奥多诺万那个混账玩意儿吗？”他拼命大吼，仿佛是在和墙那边的人对话。“我身为新教徒并不意味着我是恐怖分子！混蛋奥多诺万！”\n\n一名小组成员上前去，二话不说直接朝他的肚子上狠狠地来了一下，以至于他痛苦地倒在了地上。另外两名成员则把他从地上拉起，戴上了手铐。“是谁举报的你并不重要。看在你自己或你家人的份上，我还是建议你还是乖乖过来。”奥马利朝他说道。此时，他的目光掠过那名妇女和孩子，他们蜷缩在桌子旁，因恐惧而浑身颤抖。而且可以明显看出，这个女人怀孕了。“把这个女人也一块儿带走。”奥马利继续下令道。\n\n“不！！！”弗莱明大喊道。他不顾一切地挣扎着，想要挣脱出他的束缚。“放过他们！他们与此事无关！你不能这么做！”\n\n奥马利向他靠了过来，依然面无表情。“哦，”他说道。"
 IRE_crisis.13.a:0 "“但我觉得我们能行。”"
 IRE_crisis.14.t:0 "贝尔法斯特的黎明"
 IRE_crisis.14.desc:0 "贝尔法斯特，斯托蒙特大楼前，詹姆斯·凯利准将正站在一个匆忙搭建的讲台上，双手背在身后。在他身后，整整一个团的士兵已经把大楼给翻了个底朝天。他们逮捕了拒不合作的议员们并将他们赶出了大楼。而准将的前方还站着一大群记者。爱尔兰国防军已经占领了贝尔法斯特，并叫来了记者们听取戒严公告。\n\n凯利清了清嗓子，便开始对着他面前的一排话筒讲话。“阿尔斯特的公民们，”伴随着照相快门的咔咔声，他宣布道，“从即日起，隶属于北方各郡特区的斯托蒙特议会正式解散。”当他正式宣读了这条讯息后，台下的人群中就立刻传来了无法形容的震惊和沮丧不安的低语，以至于准将不得不提高嗓门来压过人群的声音。“从今以后，阿尔斯特县区的戒严令将会无限期延长，”伴随着由人群传来的一阵阵嘘声，他继续宣布道。“就在我们说话的时候，爱尔兰国防军的战士们正在突击搜捕那些已经流窜了整个北爱特区，并不停地袭扰我们家园的准军事组织人员。此时此刻，我还能确认派斯利和图米，即分别作为阿尔斯特志愿军和爱尔兰共和军领导人的死亡消息。戒严，是为了你们自身的安全才进行的，因为我们预计最糟糕的情况还在后面。”\n\n在远处，突然传来一阵震耳欲聋的爆炸声，弄得城里一大堆汽车的警报器都跟着轰鸣作响。同时，一支小分队直接冲过了那群几近惊慌失措的记者。城里再次传来零星的枪声，而这些也意味着贝尔法斯特再次成了一个战区。\n\n“就像你们现在看到的那样，”凯利皱眉说道，爱尔兰国防军已经接管了这个地区。"
 IRE_crisis.14.a:0 "“没什么好问的，快回家去吧。”"
