 POLITICS_Sean_Lemass_desc:0 "说肖恩·弗朗西斯·勒马斯爱爱尔兰，未免显得有些轻描淡写了。自1916年那场声震寰宇的反英起义以来，他就一直勤勤恳恳，为国家安全与繁荣发展殚精竭虑。最终，他的贡献为世人所认可，埃蒙·德·瓦莱拉退休后对其登上总理之位予以支持。勒马斯由此跻身爱尔兰政坛的最前列，但却发觉国家的状况已是一发不可收拾。\n\n上任不久，经济崩溃、北郡叛乱和地位不稳等种种问题接踵而至。他曾力促德瓦莱拉与德国联手，意图收复北爱，然此举的长远影响却令他夜不能寐，因为此时的爱尔兰愈发仰承柏林的鼻息。在任总理的每一刻，勒马斯都痛苦地意识到，或许他只能缓解国家的颓势，难以彻底逆转。尽管他对国家的未来持悲观态度，但勒马斯仍坚守阵地，他所做的一切，维护了爱尔兰的领土与政制，值得我们高声称赞。\n\n然而，若是勒马斯不能拯救国家于水火，他的所有成就都将烟消云散。虽然这项任务的难度随着反对派统一党的力量和北方各郡发生的恐怖袭击事件的数量而剧增，但并非没有可能。若是能打破重围、令国家重振雄风，勒马斯定能永载史册，与开国先贤齐名。但要是失败了，那他就得为国家陪葬。"
 POLITICS_Kevin_Boland_desc:0 "在宣扬共和党颓废堕落这方面，没有哪个人的嗓门能大过凯文·博兰，在这一点上，他简直是现代马丁·路德。如果需要的话，他准备将复活节宣言钉在众议院的门上。\n\n博兰出生于爱尔兰共和主义事业声势最盛的时期，新生的自由邦昙花一现，他便在他的摇篮里唱着“起来瓦莱拉”。后来他参军服役，期间表现出色，把英国殖民者赶回岛去，完成了祖先的使命。\n\n年轻的博兰证明自己经验丰富且擅于活动，赢得了党内基层的认可。当上大官之后，博兰反而在这个日益“务实”的政党中沦为意识形态上的边缘人物，这个政党开始将传统置于金钱之上。统一派的起义展现出他的智慧，他抛弃了勒马斯的物质主义，转向了浪漫主义。\n\n现在，作为总理，博兰不仅领导着他的政党，还领导着他的国家，走向一个追求实现过去梦想的明天。不管帝国主义敌人怎样在暗处颠覆破坏，共和革命都将继续前进。"
 POLITICS_George_Colley_desc:0 "乔治·科利注定要成为爱尔兰总理，这是他的天命。\n\n1916年，科利出生于退伍军人家庭，享受了现代现代爱尔兰上层社会的优渥待遇。学生时代，他就和一个叫查尔斯·豪伊的人成了朋友。两人一起走进都柏林大学校门，一起参军服役，后来科利更是邀请豪伊加入共和党。\n\n尽管他自己也是党员，但与豪伊不同的是，科利更喜欢爱尔兰语言和艺术这样的文化追求。豪伊从他父亲那里夺走了国会议员的职位，迫使科利代父竞选，从此开始深涉政坛。在众议院，他很快便凭借对爱尔兰语区事务的投入，在党内的传统派中获得了极高的声誉。\n\n作为冉冉升起的政治新星，科利肩负着艰巨的任务。他要管理一个日益分裂的政党，应对未来的挑战，同时维护德·瓦莱拉的愿景。当豪伊的盟友们磨起刀来，准备斩科利于马下时，这场从学生时代缠绵至今的竞争达到了新的高潮，让这项任务变得极具挑战。"
 POLITICS_Jack_Lynch_desc:0 "大家都知道杰克这人不错，打曲棍球是一把好手，论对国家做的贡献也是数一数二。在这样的形象背后，隐藏着一颗敏锐明智、随时准备变革的政治头脑。\n\n杰克·林奇出生在一个不怎么关心政治的家庭，比起德国对法国宣战，曾经的他更关心输了一场比赛。他的人气让很多人想招他进他们的政党，但林奇对德·瓦莱拉的崇拜让他选择了后者，他成为瓦莱拉的演讲稿撰写师，两人很快成了好朋友。\n\n然而，随着党内开始滋生腐败，林奇开始对与德国做生意的人玩在一块感到忧虑，又对党内日益升温的极端主义表示反感。再加上瓦莱拉退出政坛，他又不愿违背自己的自由主义思想，科克人最终改换门庭，去了更适合自己的政党。\n\n如今，林奇执掌着统一党，掌舵人和他的党一同站在十字路口。他以深邃的法律思维审视着每一个提议，但还有一个问题。他的个人魅力，是否足以让联合政府维持下去？"
 IRE_despotism_party:0 "共和党 - 民族派"
 IRE_despotism_party_long:0 "共和党 - 民族派(Fianna Fáil - Nationalists)§F\n--------------\n共和党的存在本身就是一个矛盾：它激烈鼓吹革命言论，但它的根基却是实用主义结果；它的党员队伍和选民基础由工人阶级组成，但它的政策却服务于富有的保守派；它以民族主义为荣，但经济上却日益受制于外国势力。\n\n但在博兰和他率领的民族派看来，这并不矛盾。如果说共和党是代表爱尔兰利益的政党，那么它所做的一切就都是正义的。或许勒马斯用他的观念将党引入了歧途，但这只是共和国革命的短暂挫折。无论西英国团伙怎么鼓噪，革命都将回归共和党、回归全爱尔兰。§!"
 IRE_newflavor.1.t: "共和党的兴衰"
 IRE_newflavor.1.desc: "对无知者来说，首都剧院和都柏林各处的废弃建筑没啥不同。而对凯文·博兰来说，它是一处圣地，值得为它付出帮助和金钱，因为这里就是共和党宣告成立的地方。今天，他将踏上他的首次朝圣之旅，前往这个至圣之处。\n\n他悄悄溜进去，蹑手蹑脚地踏过朽烂的地板，仿佛自己是1926年厌倦自由邦压迫的爱尔兰公民。走进剧院，他仿佛听到德瓦莱拉的回音在言述共和党人的责任，他准备向英国宣战，然后宣布创建他的工具来摧毁科斯格雷夫和他的西英国团伙炮制的虚假民主。\n\n于是，他们走上街头，一边喊着要让瓦莱拉成为爱尔兰的新国王，一边把他扛在肩上。突然，博兰的梦戛然而止，他踩到了舞台上留下的老鼠屎。他的兴奋马上转为悲伤。祖国历史上如此重要的地标，怎么成了一片废墟？\n\n他知道这是为什么。勒马斯不满足于仅仅削弱共和党的纯粹性，还想摧毁领袖遗产的方方面面，用亲英者和投机派换掉共和英雄。这还不够，他的失败会让党在被操蛋的共产主义工党拖累的情况下领导国家——那些家伙总想着把旗子换成红色。\n\n博兰的幻想破灭了，他走出剧院，回到自己的农场，为党的未来默默祈祷。毕竟，它将决定爱尔兰的命运。"
 IRE_newflavor.1.a: "爱国者都去哪儿了……"
 IRE_newflavor.2.t: "假日"
 IRE_newflavor.2.desc: "劳累几日之后，凯文·博兰觉得休息一天简直是再好不过。不用开会，不搞政治，无事烦忧。他和塞西莉亚用了一顿清淡早餐——粥和面包，差不多上午十点半离开府邸。现在，他在都柏林郊区的街道上闲逛，头戴一顶扁平帽子，免得细雨淋湿头发。\n\n在他童年的家附近，博兰发现了一家书店。他不曾记得有这家店，好奇心驱使着他走了进去。店里不大，浅色的橡木书架上杂乱无章地堆满了各类大部头和小说。角落里塞着一张桌子，收银台无人值守，旁边放着一盏旧灯，灯光成了表明这家店还在营业的唯一迹象。博兰在密匝匝的书架间踱来踱去，开始翻阅。\n\n过了一会儿，一个男人来到博兰身边，同他攀谈起来。“我是赫尔穆特·格利斯曼，德国大使。”博兰合上正在看的书，伸出手来：“部长凯文·博兰。你好吗？”\n\n“我很好，博兰先生。”博兰看了看格利斯曼肘里夹着的那本书。《罗杰·凯斯门特》几个白色大字显眼地印在封面上，下面那张英俊男士的照片进一步证实了书名主题。博兰又看了看格利斯曼。\n\n“多牛逼一人啊，是吧？”格利斯曼说。“我最喜欢的爱尔兰共和主义者之一。可惜啊，他还没来得及用上那些武器，就被英国人逮到了。”格利斯曼叹了口气。“但当时德国和爱尔兰也是朋友，很有意思吧？当没人支持爱尔兰，甚至不相信他们的事业时，我们却这么做了。有些事对我来说就是命中注定。”两个人交换了礼貌的微笑。“我就不打扰你啦。难得有个休息日。”格利斯曼说。\n\n那人走后，博兰又回到书旁，思考着。"
 IRE_newflavor.2.a: "或许那是本德语传记？"
 IRE_newflavor.3.t: "代价"
 IRE_newflavor.3.desc: "这几天布莱尼不常去众议院开会，他忙于管理北爱特区，好实现共和党的承诺。今天是个难得的日子。表面上，他是来回答有关北爱警队暴行的问题，但实际上，他更感兴趣的是与他的部长同僚凯文·博兰见面，而不是回答那些披着羊皮的奥兰治人。\n\n喝到第四品脱时，坐在椅子上的博兰已是摇摇晃晃，但布莱尼却岿然不动。他们对勒马斯继任者的猜测议论被议院酒吧的吵嚷之声盖住，即使最好打听的记者也难窥门道。\n\n“勒马斯必须退了，但不是说——他挺不错，但现在，只要能捞点银子，他似乎打算把瓦莱拉的遗产和他自个儿的爱国心统统卖咯，”坐在一旁的布莱尼连连点头称是。“他那个扯淡女婿就更别提了。豪伊这家伙，居然还没混进统一党去跟那帮没教养的投机派鬼混，出人意料哇。”\n\n“杰克·林奇……”布莱尼顿了一会，让话音在空中飘散。“好人，技术不赖，但我觉得用他只能算是权宜之计。”博兰拍着吧台，表示同意。“我们不能让他这样的娘炮执掌国家，只晓得跟新教女孩亲亲，却看不到英国朝我们逼近。”\n\n“还有乔治·科利，毫无疑问的共和党血脉，是一个坚定的盖尔人，更我一样。”博兰停下来，点了点他那只华丽的黄金胸针。“可惜啊，他也太软了，可能他爸不错，要是豪伊没把他赶出去就好了。”至此，两人已经心意相通。\n\n“拯救我党，必靠吾辈，要说谁来领导这个伟大的国家……”布莱尼把手放在博兰的肩膀上。"
 IRE_newflavor.3.a: "“……便只有你我二人。”"
 IRE_newflavor.4.t: "头条现场"
 IRE_newflavor.4.desc: "圣饼的滋味还在凯文·博兰的口中挥之不去，突被一位妇女在教堂前拦住。这位中年女子穿着得体，和聚集屋外的小股人群气质相近。“早上好，女士，您今天如何？”博兰微笑着伸出手来。女人看着他伸出的手，眼中却流露出厌恶。\n\n“你已经把耶稣丢给狼群，还敢站在他的面前？”博兰一惊，身子后退一步，脸上满是困惑。他结结巴巴地说：“您说——您说什么？”\n\n那个女人镇定下来，噘起嘴唇，讲述起一个关乎背叛的故事：每逢选举，她都投票给共和党，但这一次，她却被共和党捅了一刀。工党是一个由共产主义者和无神论者组成的政党，他们试图再次杀死耶稣。她所效忠的政党，怎么能对她和爱尔兰良顺的人民不忠呢？\n\n对这位女士的担忧，博兰深感同情。女人一边长篇大论，他一边思索对策。当她终于说完，他恳求地看了她一眼，才开口说话，“请听我说，这也算是必要之举。割小麦就得弄脏手，不是吗？我也不喜欢工党，但这就是为什么要坚持给共和党投票。要是下次能得到足够多的选票，我们就用不着组建联盟，更别提和共产主义者组什么联盟了。”\n\n第二天，《爱尔兰独立报》的头条是：“现场：博兰痛斥工党，联盟陷入危机？”"
 IRE_newflavor.4.a: "凯文·博兰叹了口气，参加了第一个会议。"
 IRE_newflavor.5.t: "强制共和"
 IRE_newflavor.5.desc: "勒马斯头痛欲裂，径直走回办公室，他需要思考。也许这个佩斯利会讲点道理？也许林奇甚至科里什胸中有什么大略可以挽救他迅速瓦解的政治生涯？所有这些问题都得不到答案，因为他被一群由凯文·博兰领导的党内最具民族主义色彩的议员拦住了。\n\n“我们刚从奥康奈尔街回来，那里挤满了难民，他们请求我们保护天主教徒免受恐怖分子的伤害。”博兰小心翼翼地吐出第二句话，“总理是否会授权军队采取一切必要手段，恢复四郡稳定，保护我们的共和国免遭颠覆？”\n\n“先生们，情况非常复杂。在采取武力行动之前，至少要达到法定人数，我们的工党小伙伴会——”这番话只会火上浇油。没有人比土地部长和有名的粗人米歇尔·奥·莫兰更愤怒了。\n\n“有完没完了！我们受够了你跟工党的社会主义小仙女一起欢蹦乱跳。你最好采纳博兰部长给你的建议。要是你担心那些哭哭啼啼的共产党人，记住了，如果你不派军队进去，我们所有人都会走。”\n\n无论怎么应对，勒马斯都失败了。政府正在分崩离析。暴民似乎准备在勒马斯投降之前杀死他，他身上的压力越来越大。“我会听从博兰部长的建议。”人群立即平静下来，他们向勒马斯表示祝贺，告诉他他们知道他毕竟是一个“好人”。\n\n“你会因此被载入史册。”博兰对这位前刺客的耳语并没有缓解他挥之不去的焦虑和疑虑。"
 IRE_newflavor.5.a: "他不知道他会是沃尔夫·托恩还是罗伯特·斯图尔特。"
 IRE_newflavor.6.t: "反对保护主义"
 IRE_newflavor.6.desc: "《爱尔兰时报》近来崭露头角、广受欢迎，因其宽容自由的立场令百姓耳目一新。这样的报纸正在逐渐兴起，对爱尔兰的保守建制构成挑战。加勒特·菲茨杰拉德是这一潮流的代表人物，他撰写的专栏被那些希望了解爱尔兰经济的读者视为福音。\n\n“共和党统治这个国家已有三十年了，他们对保护主义的浪漫情怀让许多人觉得这是爱尔兰的唯一选择。对于那些土地大户，保护主义当然是个很好的制度，他们可以借此垄断市场、囤积财富。\n\n然而，普通公民的面包和黄油的价格却受到这些垄断的任意摆布。政府对他们的需求置之不理，却乐于向这些新贵提供补贴，比如农业部长凯文·博兰的一系列政策。\n\n有人批评我，说我对近来的事态发展视而不见，但我很清楚勒马斯先生倾向于自由贸易和凯恩斯主义的政策。在此，我赞赏他迈出了坚定的步伐，让爱尔兰得以发展，取得超级大国的资金支持。\n\n然而，我必须提醒他，我们是一个小国。走上这条路，我们就更易受大国经济波动带来的影响。我建议勒马斯先生，既然越来越多的爱尔兰人在德国老板的工厂里工作，那么务必盯紧日耳曼尼亚。”"
 IRE_newflavor.6.a: "倒霉，勒马斯先生读的是《爱尔兰报》。"
 IRE_newflavor.7.t: "被忽略的警告"
 IRE_newflavor.7.desc: "又是一周，菲茨杰拉德先生又写了一篇专栏。政坛上的各路人马对他的他的文章翘首以待，试图从中找寻导致爱尔兰经济一蹶不振的原因。这位医生的诊断结果并不乐观。\n\n“德国人常称团结协定为欧洲各国间的兄弟情谊，这当然是场面话，它基本上是以最平等的成员——德国来领头的兄弟情谊。近来的经济动荡就是这种团结关系的直接后果，哪怕我国尚处这一体系的外围，也不能免受波及。\n\n自从解放北方各郡以来，我们就把保护主义当圣经一样坚守。我们的农产品和农业市场在价格上被德属乌克兰和其他东方地区赤裸裸的殖民主义产品击败。共和党的政客会问我该和谁贸易，答案其实很明显。\n\n美国——那个充满机遇的国度。如果我们自认民主国家，为什么要与极权大国为伍？为什么不去跟自由国家结盟？我把这两个问题留给你们，亲爱的读者。”\n\n这两个问题确实重要，杰克·林奇思索着。他的党代表着为爱尔兰摆脱暴政而战的革命者，现在却与法西斯分子同流合污。这一番思绪在他的脑海中萦绕徘徊。或许勒马斯会对这两个问题有所回应，他带着心中的想法放下了报纸。"
 IRE_newflavor.7.a: "但，林奇先生会读《爱尔兰时报》。"
 IRE_newflavor.8.t: "更浓于血"
 IRE_newflavor.8.desc: "“肖恩，我们面对的是一帮疯子。这些人对我们的共和国毫无忠诚，信奉着失败的教条。”惊慌失措的总理向他的女婿寻求建议，豪伊却淡定地倚在椅子上。“他们是暴徒，与你曾经认得的那个爱尔兰共和军毫无关系。”\n\n“我们经历过内战的混乱了，没有人会想再来一次的。”老人显得不太明白。“查理，我知道你是好意，但你没经历过那个年代，那时候可太残酷了。像我哥这样的好人被自由邦处决了，我们也犯了同样的祸事，艾肯这样的人可以告诉你。”\n\n“过去的事已经过去了，我们要关心的是怎么保护我们的未来。爱尔兰共和军绝不会善罢甘休，他们的极端思维会吞噬整座岛屿。”只稍再努把力。“必须立刻消灭这些恐怖分子，想想要是任由他们胡闹，莫琳的未来会怎样。”\n\n“我明白了。谢谢你的建议，但在做出决定之前，我需要再征询一些意见，我稍后再打电话给你。”老傻瓜离开了他的办公室，豪伊觉得以后在说服他这事上要付出双倍的努力。他从书桌抽屉里拿出最近收到的礼物，那是一张德意志银行支票，是德国大使赫尔穆特·格利斯曼慷慨相赠。\n\n“我承诺，只要你能阻止勒马斯背离德国，你将得到双倍的回报。如此，你在新秩序中必有一席之地。”他把纸条紧紧攥在胸前，感受到了前所未有的机遇。为了实现大业，他将不惜一切代价。"
 IRE_newflavor.8.a: "机会等待着那些敢于抓住它的人。"
 IRE_postcrisis.1.t: "重演1926"
 IRE_postcrisis.1.desc: "杰克·林奇和帕特里克·希勒里坐在肯尼酒吧里。这酒吧名头糟烂，位于自由区，一处贫穷且饱受挣扎的城市地带。林奇努力避开周围人好奇的目光，却被收音机中传来的消息吓了一跳：又有一个日丹诺夫鸡尾酒被投进了某户人家，致使三人丧生。\n\n“狄龙昨天联系我了，说有份工作等着我。”林奇边喝健力士啤酒边说，“他似乎打算退休，还说要是我加入统一党，他愿意让我当党领导。我曾深爱共和党，现在居然在考虑他的提议，真是难以置信。说真的，我在共和党从来没自在过。”他一边说，一边观察着希勒里的反应。\n\n“我还记得你对瓦莱拉的热情，相较之下我对勒马斯的支持都显得浅薄。你曾为他的竞选写过那么多浪漫故事。如今他当了总统，而勒马斯很快就会被席卷北爱尔兰的血腥浪潮淹没，我们呢，我们什么都没了，成了共和党的弃子。”\n\n林奇要的就是希勒里这份略带悲戚的赞同，“既然如此，我们都还年轻，没必要与舰同沉。”他们起身走向门外，林奇留下酒钱，“召集所有剩下的人，那些仍然渴望改变的人，我们可以依靠的人。我要打个电话。”\n\n明天的头版新闻会是大批人马投奔统一党，而成为焦点的杰克·林奇将骄傲地宣布他跨越了这道鸿沟。"
 IRE_postcrisis.1.a: "肯尼酒吧就是林奇的首都剧院。"
 IRE_post_crisis_Lynch_defection: "§F杰克·林奇和帕特里克·希勒里投奔§m统一党§!，使§n共和党§!自由派分裂。§!"
 IRE_Disabled_MOG: "§F联盟面临崩溃，§n古老巨人§!无力回天。§!"
 IRE_postcrisis.2.t: "可疑的遗产"
 IRE_postcrisis.2.desc: "不耐烦的手指在前统一党继承人利亚姆·科斯格雷夫的桌子上有节奏地跳着踢踏舞。他在咖啡馆里等待新继承人、前共和党议员杰克·林奇的到来。党内传言说，他对林奇取代他成为领导人感到不满，这显然与事实不符，因为他确实与狄龙意见一致。\n\n狄龙甚至能给啤酒厂组织饮酒比赛，在复杂的统一党政治结构中更是如鱼得水。狄龙也从未放松对德克兰·科斯特洛和那些自由主义者的警惕，他们把美国的教义当作福音书一般看待，反对杰勒德·斯韦特曼的经济智慧。\n\n“你好，利亚姆。”林奇不知从哪儿冒出来，友好地向他伸出手。“我知道您想跟我面谈，讨论北方诸郡的麻烦。”科斯格雷夫将他的手紧紧握住，然后放开，开始谈事。\n\n“考虑到你的背景，我希望能在这个问题上达成共识。”林奇尽量露出礼貌的微笑。“我们的共和国之所以能在爱尔兰共和军、阿尔斯特志愿军和民主统一党的袭击中幸存下来，完全是靠运气，靠耍阴谋诡计，而不是靠那些不稳定的机构。这几周，我们已经吃够了苦头。”\n\n林奇点头同意，他在个别问题上可能有意见，但他不敢说出来。这些日子里必须多做妥协。\n\n“他们的困难就是我们的机会，人们担心北方的激进分子会搬到他们舒适的城镇，既然如此，在即将到来的选举中强调法律和秩序的议程会对我们很有帮助。当然，这更是一种道义责任，我父亲在1923年对爱尔兰共和军采取强硬措施时就已经意识到了，当时……”"
 IRE_postcrisis.2.a: "林奇忍受着一个男人设身处地为他父亲着想的回忆。"
 IRE_postcrisis.3.t: "好人加勒特和好朋友"
 IRE_postcrisis.3.desc: "变革正在到来。没有人比加勒特·菲茨杰拉德更明白这一点，他是自愿奔赴政治前线的志愿者。除了年轻时对共和党的仰慕，他总认为自己应是统一党的一员。这就是为什么他走进他们在都柏林东南部的办公室，登记成为潜在候选人。\n\n那些盼望菲茨杰拉德加入的人已经为他做足了准备，但材料填起来依然有些繁琐。他在接待台的一角写着，一个统一党的新议员走出来打招呼。\n\n“看来我们找到了国家需要的人。”无论在哪儿，菲茨杰拉德都能立即认出这友好的声音，正是杰克·林奇。“这样关键的时刻，能有你这样热情又有远见的人加入，真是太好了。”\n\n菲茨杰拉德笑了，但又有点困惑，他以为他知道林奇喜欢的类型。一个优秀投手，关心选民的农村议员，德瓦莱拉的忠实仆人。他觉得林奇会与科斯格雷夫一起，于是发问，“我猜你读了我的文章？”\n\n“当然！我把你的想法推给勒马斯，却遭到了除了跟着我到这里的那些聪明人之外整个党的敌视。”听了林奇这番话，菲茨杰拉德有些高兴，以往的他总是出台吝啬的预算政策。“我欣赏你的看法。要是能赢下这次选举，内阁里肯定有你的位置。我需要更多像你这样有远见的人。”\n\n林奇走出门去忙他的事情。菲茨杰拉德手里拿着笔，面对桌上的表格。他笔走龙蛇，填满各处细节——因为他知道，前方有伟大的事业在等待着他。"
 IRE_postcrisis.3.a: "美好友谊的开端。"
 IRE_postcrisis.4.t: "工党移情"
 IRE_postcrisis.4.desc: "科里什的目光从办公桌上抬起，满腔的怒气无处发泄。工会代表的来信告诉了他报纸没有告诉他的一切。北爱尔兰一片火海，但共和党却拖来一罐汽油。勒马斯没有向他征求意见，那个刺客和工党在这四个郡的关系毫无用处。他想要的只是暴跳如雷的军官和德国机枪。\n\n那些死去的男男女女是他为维护共和党金身而做出的必要牺牲。科里什又看看那些信件，全都是来请求帮助的，但除了祈祷之外，他什么也做不了。他把他的政党带进了政府，现在他们被那生锈的锁链压得喘不过气……\n\n……但他还有一张底牌。\n\n其中一封信不是工会写的，而是杰克·林奇写的。老好人林奇是共和党里最好的人，以前他看起来就像是统一党的，令人惊讶的是他居然还真当了统一党的领导。信中写明一笔交易，工党放弃支持勒马斯，作为回报，林奇会确保工党可以加入他的政府。只需在不信任投票中支持他即可。\n\n选什么已经很清楚了，这次投票将是挽救他的政党免于惨败的救命稻草。希望这也足以抚慰他的灵魂，因为他一开始就和勒马斯苟合到一块去了。\n\n科里什拿起他珍爱的转盘电话，左手转出杰克·林奇的电话号码，右手写下一份三党之外持同情态度的议员的名单。今晚，他的任务是推翻共和党。"
 IRE_postcrisis.4.a: "“你好，杰克，你的想法我了解了……”"
 IRE_postcrisis.5.t: "枪手之死"
 IRE_postcrisis.5.desc: "肖恩·勒马斯的桌上放着一瓶开了瓶的威士忌和一封辞职信。他的妻儿在家里睡觉，但他却感到无法面对他们。她心地善良，不常提及北方，但每每提及，都如针扎一般刺痛着勒马斯：\n\n“你太失败了。”\n\n他的一生充满了错误。向英国发起愚蠢的经济战搞得国家遍体鳞伤，但至少他能处理这个烂摊子。当年他的兄弟被英国人杀害，他在坐牢，无能为力。\n\n在客厅里不小心枪杀了两岁大的弟弟……这是唯一一件能超越它的事，但这不会刻在他的墓碑上。待到爱尔兰人民为他的死而哀歌时，他的遗产将被认定为是在处理北部问题上的失败。\n\n现在，众议院的同事们个个笑里藏刀，还有科里什那个家伙，他那帮人对他和他的政党所代表的一切都不屑一顾。勒马斯把他带进了政府，结果让他们坐上庄了，他在投票上的小伎俩扼杀了他剩下的所有机会。就连林奇那帮人都走了，真是没希望了。\n\n勒马斯小心翼翼地俯下身来，在信上留下一个潦草的签名。他不由得庆幸，自己在喝得酩酊大醉之前就把信打完了。又一个政治死亡的终结。他走到一边，观赏起美好时光的纪念品。他看着他1961年内阁的照片，年轻人很快就会取代像他这样的政坛活化石。只有他们应对即将到来的选举……"
 IRE_postcrisis.5.a: "……因为他受的苦实在太多。"
 IRE_Elections_30_Days_FF_Leadership_Elections_In_10_Days: "随着勒马斯辞职，§n共和党§!领导层选举将在§Y10天§!内举行。结果将取决于我们在§R危机§!期间如何处理§K北爱尔兰§!问题。根据1937年宪法，大选将在§Y30天§!内举行。"
 IRE_postcrisis.6.t: "崭新天地"
 IRE_postcrisis.6.desc: "共和党正面临新的机遇。对乔治·科利和查尔斯·豪伊来说，真可谓是天翻地覆。直接争取党内支持，而不靠间接赞助，确实是前所未有。在这个崭新的政治时代，共和党的核心成员都在思考，如何选择自己的未来，进而为爱尔兰选择未来。\n\n凯文·博兰带着忧虑来到这里。不是担忧发言，也不是忧心政治前途。他为爱尔兰的命运感到忧虑——谁又不是呢？共和党已然不再是那个坚守初心的政党。在勒马斯的领导下，它背离了德瓦莱拉、共和主义精神和共和党的建国理念。他认为，只有尼尔·布莱尼才能逆转颓势，但北方诸郡的问题让很多人对他不满。“凯文，时代现在属于你了，”布莱尼打断了他的思绪，“人们都在议论你，希望你能担起处理北方事务的责任。不论科利怎么想，瓦莱拉一定会重视的。”\n\n“尼尔你说得对，你没机会咯。”尼尔·布莱尼轻轻一笑。他们喝了一杯，为博兰的演讲做准备。\n\n“统一派继续压迫我们的北方同胞，我们必须承认，我们的政府未能满足阿尔斯特地区爱尔兰人民的需求。我们一度自鸣得意，以为统一之后自由必将无虞，但这并非事实。”博兰顿了一下，环视房间。他望着布莱尼的眼睛，“我们不能再这样下去了。爱尔兰共和国的理想尚未实现，但它也不会消亡。自由邦再不能把我们赶出家园。我们的教友不再因追求正义而遭受迫害。半个世纪前的历史，我们不会让先辈们的牺牲付诸东流！”掌声雷动，尼尔·布莱尼仿佛找回了自己的方向。"
 IRE_postcrisis.6.a: "该去做更多的演讲了，博兰想。"
 IRE_postcrisis.7.t: "后卫归来"
 IRE_postcrisis.7.desc: "共和党的当选议员齐聚一堂，目睹了连创党成员都从未见过的东西——角逐领导大位。一开始似乎是长期竞争的延续，但随着博兰的加入，局势渐成三方混战。议员们听了科利和豪伊受提名后，礼貌地（或许是无心地）阻止了双方相互挖苦。\n\n布莱尼站了起来。“我提名凯文·博兰，他是一位道德无暇的共和党人，他的坚强意志使北方诸郡免于落入英国人之手。”科利一想到提名这位“英雄”的人最初是如何激化危机的，就感到绝望。共和党老英雄汤姆·巴里站起身来支持提名，台下响起雷鸣般的掌声。\n\n一个旧鞋盒被用作简易的投票箱，各位议员按照次序将选票投入其中。结果科利得十三票，豪伊获得十五票，剩下的都投给了博兰。科利十分失望，豪伊尽量保持冷静，博兰则欣喜若狂地走上舞台，发表胜选演说。\n\n“象牙塔里的历史学家会告诉你们，我们党成立于1926年——实际上，我们的党可以追溯到1791年。然而，埃米特等人为之奋斗和牺牲的理念，如今则藏匿无踪。我们忘却了我们的使命。”人群变得沉默而困惑。“不再如此。作为领导人，我将在全国各郡重申共和责任，把恐怖分子从土地上清除出去，赢得此次选举。”\n\n“为我们新的总理喝彩！”豪伊一如既往地狡猾，马上宣誓效忠。科利试图仿效，却被震耳欲聋的欢呼声所掩盖。博兰被仰慕他的支持者抱到附近的一家酒吧，科利只能想知道这对该党乃至整个爱尔兰意味着什么。"
 IRE_postcrisis.7.a: "那天，都柏林到处都是“博兰万岁”的呼声。"
