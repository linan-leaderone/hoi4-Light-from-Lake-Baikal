 IRE_liberal_conservatism_party_long:0 "爱尔兰统一党 - 温和派(Fine Gael - Moderates)§F\n--------------\n如果说爱尔兰共和党是工人阶级的党，那统一党就是兼职专业人士的党。统一党的历史可以追溯到秉持温和民族主义的爱尔兰议会党，一向是共和党的宿敌。它的思想面向中上层阶级和尚未支持共和党的农民，在蛊惑人心的民粹主义之外，统一党被视作另一种值得尊敬的选择。\n\n在许多共和党自由派人士转而加入统一党后，它已不再被分作自由派与保守派，但日益壮大的中间派力量却又成了新的症结。虽然统一党因崇尚法律、秩序和西方民主原则而团结在一起，但党意识到，实现理想困难重重，杰克·林奇和他的温和派在争论中正越来越多地承担着“国王”的角色§!"
