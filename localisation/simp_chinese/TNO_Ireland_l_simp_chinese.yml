 IRE_paternalism_party_long:0 "共和党 - 温和派(Fianna Fáil - Moderates)§F\n--------------\n共和党的存在本身就是一个矛盾：它激烈鼓吹革命言论，但它的根基却是实用主义结果；它的党员队伍和选民基础由工人阶级组成，但它的政策却服务于富有的保守派；它以民族主义为荣，但经济上却日益受制于外国势力。\n\n作为一名具有商业头脑的革命者，肖恩·勒马斯对这些矛盾有着深刻的认识。爱尔兰革命是一场残酷的革命，但它已经结束了，于他和他麾下温和派而言，共和党必须将爱尔兰带入现代世界。欧洲在召唤，勒马斯不会任由祖国为时代的风沙所遗弃。§!"
