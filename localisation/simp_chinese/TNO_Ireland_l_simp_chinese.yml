 IRE_there_will_be_blood_desc:0 "尼尔·布莱尼在北爱尔兰的统治使六年前似乎要爆发的局势稳定了下来，可即便如此，北爱的状况依然诡异莫测。北爱几个重要的准军事组织——爱尔兰公民卫队、爱尔兰共和军与阿尔斯特志愿军之间的战争愈演愈烈。在肖恩·勒马斯的目光之中，阿尔斯特上空聚拢无数乌云，预示着一场或将决定爱尔兰未来的冲突。"
 IRE_humiliation_of_a_giant:0 "巨人蒙羞"
 IRE_humiliation_of_a_giant_desc:0 "在爱尔兰短暂历史的绝大部分时间里，共和党都牢牢掌控着爱尔兰，并且在下议院占据具有相当优势的多数席位。即便党外的政治局势在50年代期间逐渐演变为暴力与血腥冲突，德·瓦莱拉依然能通过领袖集权和严格的媒体控制牢牢掌握权柄。然而，没什么会永远持续下去。统一党的强劲表现迫使共和党交出了多数席位。虽然依旧是爱尔兰最大政党，但他们现在却在努力寻找出路，以保证他们的政治企图得以实现。"
 IRE_humiliation_of_a_giant_2:0 "巨人蒙羞"
 IRE_humiliation_of_a_giant_2_desc:0 "在爱尔兰短暂历史的绝大部分时间里，共和党都牢牢掌控着爱尔兰，并且在下议院占据具有相当优势的多数席位。即便党外的政治局势在50年代期间逐渐演变为暴力与血腥冲突，德·瓦莱拉依然能通过领袖集权和严格的媒体控制牢牢掌握权柄。然而，没什么会永远持续下去。统一党的强劲表现迫使共和党交出了多数席位。虽然依旧是爱尔兰最大政党，但他们现在却在努力寻找出路，以保证他们的政治企图得以实现。"
 IRE_not_much_to_gain_mr_hitler:0 "得不偿失，希特勒先生"
 IRE_not_much_to_gain_mr_hitler_desc:0 "人人都说爱尔兰站在了二战胜利者的一方，但翡翠岛的经济状况却并不理想。自由世界和OFN不想跟团结协定扯上一点关系，在他们眼中，爱尔兰压根不存在。因此，爱尔兰只能把经济与德国相连接，也只能眼睁睁看着经济随着德国经济崩溃陷入停滞。最糟糕的是，爱尔兰对现状无能无力。爱尔兰站在了胜利者的一方，但结果却是得不偿失。"
 IRE_giant_with_only_one_ally:0 "只有一个盟友的巨人"
 IRE_giant_with_only_one_ally_desc:0 "曾经不可能的事情今天在爱尔兰终于发生了。爱尔兰共和党和工党接触并组成了联合政府，以多数席位制衡了在众议院占多数的爱尔兰统一党。肖恩·勒马斯成功使德·瓦莱拉相信共和党和工党的联盟会创造一个人民阵线政府，从法西斯主义的爱尔兰统一党手中拯救爱尔兰民主。在解决了最紧迫的问题后，新的联合政府现在可以全力筹备即将召开的阿尔斯特会议。"
 IRE_the_end_of_the_coalition:0 "联盟的终结"
 IRE_the_end_of_the_coalition_desc:0 ""
 IRE_giant_tries_to_go_alone:0 "试图独行的巨人"
 IRE_giant_tries_to_go_alone_desc:0 "德·瓦莱拉赢得了与肖恩·勒马斯关于爱尔兰共和党未来的辩论。爱尔兰共和党不会自降身份和其他政党联合组阁，顶多允许一些党外人士独立加入来组成多数政府。德·瓦莱拉和勒马斯不需要工党对他们指手画脚。诚然，这样可能会让阿尔斯特会议不那么顺利，政府可能也会有些准备不足，但谁在乎？爱尔兰共和党会向所有人展示为什么它是爱尔兰最大的政党。"
 IRE_all_alone:0 "踽踽独行"
 IRE_all_alone_desc:0 "德国裂开了，并且陷于内战的战火。爱尔兰独守在团结协定的边缘，孤立无援。自由国家组织是不会允许爱尔兰加入的，更何况现政府还是二战时攻击阿尔斯特的那个。现在，翡翠之岛经济孤立，毫无防备。但从另一方面来说，爱尔兰终于独立了，它的命运终于掌握在了自己手里。"
 IRE_president_eamon_de_valera:0 "埃蒙·德·瓦莱拉总统"
 IRE_president_eamon_de_valera_desc:0 "我国的国父是用来嫌弃的。自从在1958年的大选被踢上总统位置后，江河日下的埃蒙·德·瓦莱拉不过是个有名无实的领袖，整日提醒人们在可接受的政治话术中，只有美好的生活是毋庸置疑的。尽管如此，他仍然活跃于政坛，并对自己只能当个闲职十分不满。如果肖恩·勒马斯的支持率过低，这位“远古巨人”可能被说服去任命一个更讨厌的继任者……"
 IRE_little_wehrmacht:0 "小国防军"
 IRE_little_wehrmacht_desc:0 "曾经兵强马壮的爱尔兰国防军现在积重难返，他们经历了由舍尔纳派军官所主导的二十年德国“顾问”时代。德·瓦莱拉借由征兵减少失业的政策，以及占领阿尔斯特地区所产生的巨大消耗，共同创造出了这个德意志国防军的迷你复制品。\n\n“臃肿不堪”、“政治渗透”、“危险低效”这三个说法最能描述爱尔兰军队当下的悲惨境地，尽管失业率确实保持在低水平，况且还取悦了亲德派。可总有一天，这会再度让爱尔兰陷入万劫不复之境……"
 IRE_finance_bill_non_rad:0 "无争议财政法案"
 IRE_finance_bill_non_rad_desc:0 "保持经济高质量发展的秘诀，就是大力支持那些推动它前行的人。毕竟，正是爱尔兰男男女女的辛勤工作才保证了这个国家的正常运作。而伴随着新法案的出台，我们会将相当数量的预算用于补贴企业，从而回报民众付出的努力。现在本土企业获得了充足的支持以对抗欧洲的同行，同时，它们也能为我国人民生产更多的商品。"
 IRE_finance_bill_mod:0 "温和财政法案"
 IRE_finance_bill_mod_desc:0 "要想让经济长期保持竞争力，那么支持当地企业的发展至关重要。而这项法案，就对此更进一步了。为了发展爱尔兰工业，我们不仅为此投入了大笔大笔的资金，同时还截留了本用于资助德国企业的那笔钱。最终，我们成功地在生活消费品方面减少了对其他国家的依赖。德国是无法用蛮力来强迫我们忽视同胞的。"
 IRE_finance_bill_rad:0 "激进财政法案"
 IRE_finance_bill_rad_desc:0 "激进的局势需要激进的手段，尤其为了维护爱尔兰的福祉。我们借由这项议案，贡献一部分预算来补贴德国企业，以此助力爱尔兰经济发展。但最重要的是，我们可以在必要时刻将德国企业国有化。除了为人们生产更多商品，我们现在有能力提高建设工作的效率了。"
 IRE_suppressed_media:0 "压制媒体"
 IRE_suppressed_media_desc:0 "言论自由是一件极为美妙的东西。然而，随着信息周而复始的流动，某些出于恶意目的而传播的新闻有可能损害我们的形象，削弱我们的地位。而控制这些问题信息不仅有利于公众了解到正在发生的一切，而且与此同时也有助于政府对那些恶意行为进行有效打击。人民有权利表达自己的想法，但这一切都要有界限。"
 IRE_limited_opposition_media:0 "有限打压媒体"
 IRE_limited_opposition_media_desc:0 "反对派总在和我们作对，他们在路上挖下陷阱，几乎时时刻刻都想挖我们的墙角。好在我们严格控制着他们的言论，因而人们难以受其蛊惑。反对派在公众面前撒谎的机会极其有限。除了帮助我们巩固我们的政治地位以外，这能帮我们更轻易地向公众传达我们的信息，并把他们拉到我们这一边来。"
 IRE_rel_edu_non_rad:0 "学校宗教课程"
 IRE_rel_edu_non_rad_desc:0 "爱尔兰是一个有着浓厚宗教氛围的国家，其信仰催生了其坚定的价值观。自然，这些价值观应当被教给下一代年轻人。为此，爱尔兰政府允许学校为学生开设宗教课程。虽然这些课程偏向于天主教，但是爱尔兰民众本身就是天主教徒。这样一来，爱尔兰的传统和价值观就会得以延续。"
 IRE_rel_edu_mod:0 "大学神学必修课"
 IRE_rel_edu_mod_desc:0 "爱尔兰是一个非常虔诚的国家，其信仰催生了其坚定的价值观。自然，这些价值观应当被教给下一代年轻人。为此，爱尔兰政府规定，满足大学毕业条件的要求之一是修一学期的天主教神学课程。这些课程将确保每个大学毕业的学生都能熟悉天主教的信仰、传统和历史。这样一来，爱尔兰的传统和价值观就会得到保证。"
 IRE_rel_edu_rad:0 "宗教监管学校"
 IRE_rel_edu_rad_desc:0 "爱尔兰是一个敬虔天主教的国家，其信仰催生了其坚定的价值观。自然，这些价值观应当被彻底灌输给下一代年轻人。为此，爱尔兰政府授权天主教会对公立学校系统进行严密的监督。教会可以否决学校所教授的课程，为的是确保学生不会被带离天主教价值观，被近期的世俗趋势所迷惑。这样一来，爱尔兰的传统和价值观将永远保持神圣不受侵犯。"
 IRE_public_meetings_disenfranchised:0 "公众集会被剥权"
 IRE_public_meetings_disenfranchised_desc:0 "爱尔兰政府最近的立法明确了公民在参与公众集会方面的权利。公众集会并未被封杀，基本上原封不动。只不过，任何公民都无权参与罢了。这一要点将被用于针对某些对政府来说极为棘手的集会。总体而言，阿尔斯特地区将会受到这一变化的强烈影响。"
 IRE_public_meetings_suppressed:0 "公众集会受打压"
 IRE_public_meetings_suppressed_desc:0 "爱尔兰政府最近的立法明确了公民在参与公众集会方面的权利。公众集会并非完全非法，只是每个公民都必须仔细思考他们参加的活动是否真的符合公众利益。如非如此，那就等着警察亮相吧。这一要点将被用于针对某些对政府来说极为棘手的集会。阿尔斯特地区将会受到这一变化的强烈影响。"
 IRE_public_meetings_outlawed:0 "公众集会遭取缔"
 IRE_public_meetings_outlawed_desc:0 "爱尔兰政府最近的立法明确了公民在参与公众集会方面的权利。未经有关部门事先许可，任何公众集会均属非法。没有得到政府的批准，此类集会不会得到授权。如果一个集会得到了批准，所有其他相关集会都将被拒之门外并宣布为非法。阿尔斯特地区将会受到这一变化的强烈影响。"
 IRE_german_dependency_IECC_non_rad:0 "德国工业影响 - 轻"
 IRE_german_dependency_IECC_non_rad_desc:0 "德国影响虽轻，但仍能感到其在爱尔兰经济中的掣肘，其工业巨头能够在爱尔兰工业的一小部分中融资。这略微地减轻了我们的财政负担，但同时也让他们在我们碗里分了一份利益，也使得拉近了我们和纳粹的关系。§O我们还得好好想想如果他们撤资的话，我们该何去何从……§!"
 IRE_german_dependency_IECC_mod:0 "德国工业影响 - 中"
 IRE_german_dependency_IECC_mod_desc:0 "德国影响在爱尔兰经济中随处可见，其工业巨头能够在爱尔兰工业体系中的重要部分进行融资。这虽能缓解我们的财政负担，但也让德国人从中分得一杯羹，并加深了我们和纳粹的联系。§O我们还得好好想想如果他们撤资的话，我们该何去何从……§!"
 IRE_german_dependency_IECC_rad:0 "德国工业影响 - 重"
 IRE_german_dependency_IECC_rad_desc:0 "德国影响渗透了爱尔兰经济的方方面面，其工业巨头在爱尔兰各类工业中进行融资通行无阻。尽管我们的财政负担大大减轻，但德国几乎全面掌控了我们的国民经济体系，并把我们活生生捆在纳粹的战车。\n\n§x如果他们打算撤资，其结果是毁灭性的。§!"
 IRE_mcs_bill_nonrad:0 "无争议妇孺服务法案"
 IRE_mcs_bill_nonrad_desc:0 "爱尔兰政府最近通过了一项议案，旨在为妇女和十六岁以下儿童的医疗保健提供补贴。尽管并非完全报销，但符合规定的人都将有权以低花销享有医疗服务，如医生诊疗和特定类型的手术。这项议案将有助于减轻最弱势的群体在医疗方面的开销负担。"
 IRE_mcs_bill_mod:0 "温和妇孺服务法案"
 IRE_mcs_bill_mod_desc:0 "爱尔兰政府最近通过了一项议案，旨在为妇女和十六岁以下儿童的医疗保健提供完全补贴。现在，凡是符合规定的人可享有完全免费的医疗保健服务。这样人们去看病或做必要的手术时，再也不愁没钱就诊了。"
 IRE_mcs_bill_rad:0 "激进妇孺服务法案"
 IRE_mcs_bill_rad_desc:0 "爱尔兰政府最近通过了一项议案，旨在为妇女和十六岁以下儿童的医疗保健提供完全补贴。凡是符合规定的人可享有完全免费的医疗保健服务。此外，该议案还允许女性免费堕胎，并提供免费避孕措施。这肯定会对最弱势的群体大有裨益，不过还会激怒我们联盟中的保守派……"
