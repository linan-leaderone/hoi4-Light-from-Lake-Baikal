 IRE_postcrisis.10.t: "巨人阴影"
 IRE_postcrisis.10.desc: "平淡的一天将近尾声，德·瓦莱拉坐在办公室里，记着日记。他将日记放回书架，那里已有超过二十五年的笔记，一直追溯至紧急状态时期。当时的一切似乎都格外简单，人们心往一处想，劲往一处使，只为爱尔兰人民的共同福祉。\n\n自他执政以来，他从国会剧院一手带出的政党已是风雨飘摇。派系林立，争吵不休，各个无心政事，净搞阴谋诡计。领袖？尊重？统统抛到九霄云外，曾经号令全党的元尊现在仿佛成了给人暖座的废物。\n\n想到这个国家发生的一切，共和党竟然还能在选举中活跃，实在令人感到意外。他们创造的爱尔兰并非和谐温馨的家园，而是贫困潦倒的国度。土地依然贫瘠，家家户户依然身无立锥。近四十年的政治规划，似乎只取得了微乎其微的进展。\n\n再过一年，他就会像一匹过气的老马被驱出马场，面对人民。他会努力说服民众，说他们取得的成就是重要的，内战是值得的，希望他们能与他共同追求那遥远的梦想。但那些梦想仿佛渐行渐远，而他只是一个几近失明、身心交瘁的老者。\n\n新世界正急速接近，他只得在这间充满过去岁月遗留的办公室中找寻些许慰藉。"
 IRE_postcrisis.10.a: "也许这就是为什么他感觉如此自在。"
