 IRE_brigadiers.2.desc:0 "自从北爱警队在几周前被清除掉后，谢默斯·图米失去了主要的信息来源。事实是，他并非有先见之明，而是经常从警察那里得知爱尔兰政府的计划。现在，他必须从噪杂的无线电和传言中整理所有可能泄漏出的信息。虽然这个消息来源不甚可靠，但仍然拿到了即将袭击他所在的藏身处的消息，因而及时开着不起眼的奥斯汀剑桥逃出生天。\n\n望着深邃的夜空，图米注意到贝尔法斯特附近零星的火光，伴随着周期性的警报声。政府设法发动了一场足以摧毁大部分抵抗组织的镇压行动。多年来为建立军火库与联系网而进行的艰苦工作一去不复返了。唯一可能的解释是，他的计划遭到了泄露。无论是谁干的，他誓要亲自出手清理门户。\n\n“先生，前面有个检查站。”图米有点担心司机所说的，因为他注意到国防军的卡车挡在了100米开外的十字路口。在为不可避免的事情做好准备后，图米握紧拳头，然后对前排座位上的人说出了他的遗言。\n\n“继续开，不要停下来啊。”\n\n随着汽车全速驶近检查站，枪声大作，一打子弹向他们袭来。车窗被击成碎片，FN轻型自动步枪的子弹在引擎盖上的反弹如地狱般可怕，但子弹似乎已经过去了。然而运气转瞬即逝，一颗子弹击穿了驾驶员的额头，车辆随之转向失控，然后翻了个底朝天。眼前一黑，车祸，挣扎，图米的鼻子却愈发敏感：泄露的汽油味，然后是烧着的汽油味。在熊熊燃烧的死亡牢笼中，图米心中充斥着的却是愤怒，不是因为他即将窒息，而是因为他最后想到的人居然是伊恩·佩斯利："
 IRE_brigadiers.2.a:0 "“我希望那个混蛋活得没我长。”"
