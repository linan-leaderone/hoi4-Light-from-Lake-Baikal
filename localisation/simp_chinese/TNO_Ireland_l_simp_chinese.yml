 IRE_AdWil_title_Ger:0 "德国援助"
 IRE_AdWil_desc_Ger:0 "我国经济极其依赖德国企业的贸易和资金援助——这是一个争议颇多的话题，但同时也可能是一个良机。\n\n虽然民族主义者可能会对德国在我国的影响力深感不满，但同纳粹政权的经济合作已被证明对我们新兴的经济颇为利好。\n\n我们有许多办法可以吸引德国马克进入我们的经济体——也有许多可以花费的途径。\n\n目前的德国资金援助为§Y[?AdWilAvFund]M美元§!。"
 IRE_AdWil_title_OFN:0 "OFN援助"
 IRE_AdWil_desc_OFN:0 "尽管我们的同胞远在大西洋的彼岸，但我们心之间的距离并不会因为距离而疏远。又或者说，不会因为我们的钱包而疏远。同时，尽管没有德国人那么近，但来自加拿大和美国的公司的投资也是爱尔兰经济没有一溃千里的重要原因，我们得小心确保他们心满意足。"
 IRE_AdWil_title_Celts:0 "凯尔特援助"
 IRE_AdWil_desc_Celts:0 "苏格兰和威尔士是我们语言文化层面的近亲，并且同我们一道摆脱了英格兰的统治。显然易见，他们会在我们的经济中发挥重要作用，其企业进行的投资有利于我国经济的良好运转。若要维持我国经济的发展，我们就得好生关照他们。"
 IRE_AdWil_title_Gov:0 "政府援助"
 IRE_AdWil_desc_Gov:0 "说到底，尽管外国投资使爱尔兰的经济不断发展，但我们本国政府的投资才是让经济没有沦落成一座摇摇欲坠的违章建筑的关键。因此为了保证政府投资，我们必须让人民对我们的表现感到满意，毕竟如果人民对我们越来越不满，我们未来的选举就可能遇上大麻烦了。"
