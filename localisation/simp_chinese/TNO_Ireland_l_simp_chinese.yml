 IRE_intro.1.t:0 "“家长制”独裁"
 IRE_intro.1.desc:0 "肖恩·勒马斯认为，爱尔兰总理没有官邸可谓是爱尔兰政治最令人恼火的怪癖之一。即使是瑞典的君主——他的邻国同行之一——也可以夸耀自己有一座宫殿，而他却只能住在都柏林的公寓里。\n\n不过，这种住房状况至少有一点好处：他的儿子诺埃尔。这个可怜鬼本来就住在这栋楼里，而且负责家务这点也和沙皇鲍里斯的仆人差不多。每当勒马斯回家时，他都能发现自己的晚餐已经呈上了餐桌，该洗的盘子也洗好了。今天，这顿饭不仅仅是为他准备的，也是为查尔斯·豪伊准备的。\n\n虽然勒马斯本希望今晚的讨论不会偏离诺埃尔的汤的口味这个话题太远，但他辜负了自己的期望，在解释全国两地炖菜的不同之处时，提起了北爱尔兰的事态。\n\n“布莱尼——”啤酒给勒马斯的英语带来了一丝口音。“如果不是他和他的……呃，怎么称呼他们来着，布莱尼小子们，没错。”总理喝下了又一口啤酒。“61年以后一切都本会好起来的，但他就是得死撑要那个他妈的内阁职位。那群自由派也是，跟你说，他们也帮着毁了一切。”勒马斯指责的手指隐隐约约地指向了儿子的方向。“诺埃尔，千万别忘了，向敌人妥协是个错误。我同意了那些蛋疼的精神世界公民——林奇和科里什——和自由派做了一笔交易，结果看看现在后果是什么！现在我每次想通过一个该死的法案时，都得鞠躬尽瘁，竭尽全力。”\n\n豪伊正想插嘴挖苦一下统一党的现状，但他刚要张嘴，勒马斯又开始了他的抱怨。“查尔斯，你知道吗，你就像我的儿子一样。除了这里的这个小鬼以外，你……你就是我唯一可以信任的人了！我需要你来拯救这个党，不，这个国家！”当他那三十四岁的儿子对被称为“小鬼”嘟哝了几句表示抗议时，查尔斯·豪伊不禁感到尴尬。要是这个老人知道到底发生了什么……"
 IRE_intro.1.a:0 "或许，他的确知道…"
 IRE_intro.2.t:0 "处境"
 IRE_intro.2.desc:0 "在离伦斯特府几个街区外的奥珊纳西餐馆，杰克·林奇和弗兰克·艾肯正喝着芬达。“老天啊，杰克，这德国玩意喝起来像一坨屎。”\n\n年轻的林奇肠胃要好一些，但他也没法反对对面老家伙的话。“饮料，还是条约？”艾肯笑了出来，接着挥挥手，女服务生拿着面包过来了。但当她把食物放在桌上时，艾肯愤愤不平地睁大了眼睛。\n\n“这他妈是什么？”艾肯检视着食物，他的话让少女吓了一跳，“Roggenbrot(黑麦面包)？这是啥意思？看看这玩意，我都能用它给你头上砸个洞了，这他妈就和砖头一样硬！”他转向女服务生，“姑娘，麻烦给我们些像样的面包。”女服务生试图向这位向她大吼大叫的前内阁部长解释没有其他种类的面包了，直到林奇出面让艾肯冷静下来。虽然少女成功脱逃，艾肯还是没有停下来。“这该死的德国佬，到处都能看到他们，就连吃的也来凑热闹，他们就不能让我们好好自个儿呆着吗？”\n\n“勒马斯不愿抵抗他们，而任何愿意的都落了个坐牢的下场。看在自由派和我们上届选举赢了那么多票的份上，也许你会以为他会消停一下，但自去年以来他又往监狱里关了八百多人。妈的，这家伙早晚把共和党整完蛋。”\n\n“对，他和他那好哥们儿。”弗兰克对尼尔·布莱尼的委婉称呼惹得林奇哈哈大笑。“我说真的，杰克，真是见鬼了！勒马斯把工会成员关进了监狱，希特勒把这些垃圾倾销到我们的经济中时，他都几乎要行纳粹礼了，但工党的那些傻逼却一直在支撑着政府。我们也摆脱不了他，因为自由派一直说他们只有在他担任总理的情况下才会支持联盟。”\n\n“世界一片混乱……我们得做些什么，弗兰克。”林奇叹了口气，如果有人能把自由主义重新带回主导位置，那就必须是他了，弗兰克实在是太老了。也许，共和党也已经太老了。"
 IRE_intro.2.a:0 "这不太好。"
 IRE_intro.3.t:0 "战败者"
 IRE_intro.3.desc:0 "如往常一般，直到统一党总部的人都走光了，詹姆斯·狄龙还坐在办公桌前填写文件。桌子上摆满了他和统一党党员的照片，他看了看，笑了，然后才想起党的真实状况。党已经二十二年没赢过选举了，这时间比一些党员的年龄都长——想到这，他叹了口气，揉了揉太阳穴——二十二年来，党始终居于共和党的后方，一直在爱尔兰诸政党中名列第二。他拿起手表看了看，已经十一点半了。詹姆斯把东西装进公文包里，关上办公室的灯，然后走向大厅。\n\n没曾想，利亚姆·科斯格雷夫和约翰·科斯特洛不知何时从办公室里拉了几把椅子放在大厅里，正坐在上面谈话。看见詹姆斯后，他们便挥手示意他过去。两人起初谈的是私人事务，比如双方的家庭。渐渐地，话题转移到了共和党，主要是“自由派”的问题。詹姆斯耐心地听完了两人的对话，开了口：\n\n“说实话，你们说的都有道理。我们的机会就要来了。不过，现在不是谈这个的时候。你们想不想去酒吧呀？”詹姆斯问道。两人点点头，跟詹姆斯一起走出了总部。出门途中，詹姆斯思索着，他马上就要退休了，而科斯格雷夫似乎将接他的班。“他能为爱尔兰做的肯定比我更多。”詹姆斯如此想。"
 IRE_intro.3.a:0 "于是，一行人走了。"
 IRE_intro.4.t:0 "特别人员、特别区域"
 IRE_intro.4.desc:0 "在距离贝尔法斯特的繁忙街道很远的地方，爱尔兰三色旗飘扬在曾经的希尔斯伯勒城堡之上。城堡现已改为北爱尔兰部的主体行政建筑，是阿尔斯特省省长——即尼尔·布莱尼的官邸。\n\n星期五中午，一辆黑色梅赛德斯开到了建筑的警卫室前。守卫着入口的国防军连队并不对其感到惊讶。众所周知，布莱尼每周都要越权同其他阁员会见。\n\n不过，查尔斯·豪伊宁愿让每周的会议隐秘一些。有件心事一直搅得他心神不宁：既然他每个周末都会前往北爱特区的事根本不是秘密，为什么勒马斯还要信任他？\n\n刚从他那部长级别的汽车上下来，豪伊就看见从建筑里冲出来一位穿着灰色衣服的人士。“下午好，凯利中校。”军官客气地答复完豪伊的问候，便急匆匆地走了，这令豪伊深感不安。他登上这栋乔治时代建筑的楼梯，来到了布莱尼的办公室。\n\n多尼戈尔郡的众议员布莱尼，正在办公桌前工作。他的长相没多大变化，除了发际线比豪伊记忆中的消退了不少。豪伊走进办公室后不久，布莱尼用他一贯粗哑的嗓音打了个招呼：“你好，查理。”办公桌上摆着布莱尼中尉年轻时的戎装照，是在战争时期拍的。\n\n“你好啊，尼尔。对了，凯利刚才在这做什么？”豪伊的语气中充满了担忧。\n\n“吉姆·凯利刚才过来谈了谈他对我们朋友的担心……其实没啥可担心的，只要你，呃，把那些签好名字的国防部指令拿到手了。你拿到没有？”豪伊点点头。“这样啊。我这边的事情都处理得挺好的，北爱尔兰的事务也一样。”布莱尼纵声大笑，又问道：“那么，查理，我们在都柏林的上司最近在忙什么？”"
 IRE_intro.4.a:0 "正在进行的叛国罪。"
 IRE_intro.5.t:0 "巨人耸肩"
 IRE_intro.5.desc:0 "埃蒙·德·瓦莱拉正在他的书柜前审视着他的藏书。书柜上的每一本书他都曾读过，有些甚至不止一遍。这些书中有许多是有关历史的。无论是柏拉图的经典还是梭罗更现代的著作，德·瓦莱拉都曾从中受益良多。他的写字台上摆着一排照片，其中不少合影里都有他曾经的挚友肖恩·勒马斯——可如今他们早已反目成仇。看到这些照片，德·瓦莱拉回忆起了许多让他伤心的往事。想到他所谓的朋友居然带着整个共和党背叛他，德·瓦莱拉心中感到一阵刺痛。他们和工党那该死的联盟迟早会毁了爱尔兰。\n\n接着，德·瓦莱拉决定叫肖恩·麦肯蒂到办公室来和他见面。虽然麦肯蒂理论上听命于总理，但他与勒马斯一直没有太多的联系。因此，他是德·瓦莱拉最佳的联系对象。\n\n“这一点也说不通，肖恩·勒马斯居然就这样带着整个党背叛了我。现在我在政坛上就像不存在一样，对勒马斯的政府来说我不过是个傀儡。我当年作为总理的权力，现在算是一点也不剩了。”肖恩一边听一边点头。“我把爱尔兰卖给了德国人，但我以为他们至少会给我们一点基本的尊重。可现在我们却被迫受他们的监督，还被强迫拉进他们所谓的‘团结协定’。团结个屁！”\n\n听完了德·瓦莱拉一肚子的苦水，麦肯蒂宽慰道：“我不觉得爱尔兰会忘记你的，埃蒙。你对爱尔兰的贡献是永恒的。”肖恩本想继续，可他与勒马斯约好见面的时间已经快到了。在他匆匆的脚步声远去后，德·瓦莱拉默默地流下了眼泪。如今独自一人的他只能希望自己不会被完全遗忘。"
 IRE_intro.5.a:0 "当他明白自己不再年轻时，德·瓦莱拉哭了起来。"
 IRE_intro.6.t:0 "打烊"
 IRE_intro.6.desc:0 "奥弗莱厄蒂酒吧今天一晚上都十分安静。生意正如往常一样惨淡，吧台前坐着的也几乎都是熟悉的面孔。老板亚当·奥弗莱厄蒂虽然能靠酒吧维持生活，但这样日复一日的工作仍远远称不上是容易。钟声慢慢地从都柏林每座教堂里响起——午夜终于到了。“我们要关门了，汤姆。”亚当对吧台前剩下的最后一个顾客说道，“赶紧回家去见你亲爱的老婆孩子吧。每天你都在这儿待这么长时间，他们肯定想死你了。”\n\n“好好好，我这就走。”汤姆笑道。“我会替你向莎拉问好的，明天见。”\n\n亚当陪着汤姆走出了酒吧，深夜的凉风向他扑面而来。说实话，汤姆是个不错的人。他心地善良、工作勤奋，每个周日也不忘去教堂做礼拜。他看起来手头不太宽裕，但这在如今的爱尔兰也是再正常不过了。\n\n所有这一切都本不该如此的。亚当还小的时候他的爸爸就参加了对英国人的战争。从小他就一直听爸爸说，等北爱尔兰的兄弟们终于和我们统一时，爱尔兰将会是多么的美好。连电视节目里都一天到晚在说爱尔兰统一对所有人都是件大好事，可北爱尔兰的新教徒们似乎不这么认为。\n\n亚当一边锁着门，一边看到一辆大众汽车在街上驶过，噗噗作响的引擎打破了午夜的宁静。“德国佬就是这样闯进爱尔兰的”，亚当心里想着。那些该死的德国人靠着经济援助的花言巧语打开了爱尔兰的市场，但除了总理外每个长脑子的人都知道他们不过是趴在爱尔兰人民身上吸血的寄生虫。乍一看，都柏林如今几乎一半的生意都是德国人在经营。连他的顾客现在都居然有胆量问他酒吧里卖不卖德国人爱喝的刷锅水，真是让他气不打一处来。\n\n亚当叹了口气，转身向家走去。像所有真正的爱尔兰人一样，他也一直深爱着自己的家。可尽管他嘴上不肯承认，心底里他作为爱尔兰人的自豪感正日渐淡漠。"
 IRE_intro.6.a:0 "德国啤酒难道能比得上一杯纯正的爱尔兰黑啤？"
 IRE_intro.7.t:0 "晚高峰"
 IRE_intro.7.desc:0 "奥弗莱厄蒂酒吧今天的生意也像往常一样红火。现在正是晚高峰时间，人们正成群结队地来酒吧吃东西。这几年来顾客的数量一年比一年多，酒吧老板亚当·奥弗莱厄蒂也因此忙得不可开交。爱尔兰似乎终于开始慢慢地复苏起来，普通百姓也逐渐开始因此受益。越来越多的人能够下馆子吃饭喝酒，亚当自己甚至都雇了一个厨师，这样他终于可以专心地经营吧台了。\n\n汤姆和他的几个朋友正坐在吧台的一端大声地聊着天。不久前，他在那个德国混蛋约瑟夫·阿布斯的一座工厂前组织了一次罢工，工人安全的问题也因此成了爱尔兰每家每户都在热议的话题。自从那时起，许多当地人都把他当作英雄一样对待。“要再来点吗，汤姆？”亚当在一片喧嚣声中喊道。汤姆举起了酒杯示意，他身旁随即爆发出一阵欢呼声，所有人都在抢着替他付钱。他上次花钱买酒已经是好几周前的事了。\n\n“没错，爱尔兰的苦日子终于到头了。”亚当想道。在上一轮恐怖袭击结束后，连北爱尔兰的各个准军事组织也终于开始消停起来，但亚当知道这一切不过是风暴前的宁静。说实话，爱尔兰所面临的问题如今只剩下该死的德国佬了。\n\n想到这，亚当不禁皱起了眉头。总理老是喜欢大谈爱尔兰所谓“独立”的地位，他也的确出台了一些针对爱尔兰本土企业的优惠政策，可日耳曼尼亚的各大公司对爱尔兰的控制还远没有松懈。德国各个巨型企业旗下的工厂仍然遍布全国，而且德国也是爱尔兰最重要的出口市场。在亚当看来，爱尔兰经济的动脉还是被德国人所紧紧把持着。\n\n亚当的沉思突然被顾客点酒的喊声所打破。之后他有的是时间为德国人发愁，或许现在是时候享受一点难得的平静与繁荣了。"
 IRE_intro.7.a:0 "谁还想再来杯啤酒？"
 IRE_intro.8.t:0 "本性难移"
 IRE_intro.8.desc:0 "奥黛丽·麦科马克每天都对自己从杂货店下班后步行回家的那一段路程充满恐惧。倒不是害怕距离，毕竟那并不是很远；也不是恐惧周遭风景，都柏林的街景还蛮不错的。之所以她痛恨步行回家，是因为她每天都得经过附近的一个建筑工地。\n\n那些在工地上干活的工人（尽管奥黛丽更愿意把他们称作猪猡）已经开始对她着迷了。他们经常在工地的入口处醉醺醺地瞎逛，试图用他们那所谓的“男性魅力”向她“求爱”。而她对他们的抗拒反而让他们变本加厉。并且，无论她向谁抱怨此事，都没人愿意对她施以援手。“江山易改，本性难移。”向来是这种事的答案。\n\n当她走过工地时，她试图低下头来蒙混过关，但这一切是徒劳的。猪群今天倾巢而出，一眼就发现了她。“嘿！她在那儿！”她完全可以听到他们其中某个人含糊不清的声音。“美女，今天干吗不来和我们共度一些美好时光呢？”\n\n奥黛丽叹了口气，对这个无法避免的事无可奈何。就像往常一样，她尽全力忽视掉那些言语骚扰。江山易改，本性难移，她常常对自己这么说。她曾专门去过警察局来投诉这些骚扰，但一位警察这么告诉她：“在大街上夸赞一位女士漂亮肯定不犯法，就权当就是对你的赞美吧。毕竟江山易改，本性难移。”这是第一次，也是最后一次她专门去找这些警察去向他们诉求自己的担忧。\n\n当她经过这些工人时，他们其中一人突然对着她的臀部来了一巴掌。奥黛丽瞬间僵住了，脸颊因愤怒和尴尬而气的通红。她转过身，却只看到了那些家伙一边拍打着自己的屁股，一边肆意发出轰鸣般的大笑。奥黛丽再次转过身离去，但这次她走得更快，脚步更轻。拼命抑制住自己即将决堤而出的泪水，她尽全力忽视了身后工地里的嘲笑声和口哨声。对此，她已无能为力了。"
 IRE_intro.8.a:0 "男人总归是男人。"
 IRE_intro.9.t:0 "本性可移"
 IRE_intro.9.desc:0 "奥黛丽·麦科马克每天都对自己从杂货店下班后步行回家的那一段路程充满恐惧。倒不是害怕距离，毕竟那并不是很远；也不是恐惧周遭风景，都柏林的街景还蛮不错的。之所以她痛恨步行回家，是因为她每天都得经过附近的一个建筑工地。\n\n那些在工地上干活的工人（尽管奥黛丽更愿意把他们称作猪猡）已经开始对她着迷了。他们经常在工地的入口处醉醺醺地瞎逛，试图用他们那所谓的“男性魅力”向她“求爱”。而她对他们的抗拒反而让他们变本加厉。并且，无论她向谁抱怨此事，都没人愿意对她伸出援手。“江山易改，本性难移。”向来是这种事的答案。\n\n她一接近这里，此起彼伏的嘲笑和叫骂声立刻就开始了。她羞耻地低下头，对生活中的这一不幸遭遇感到无可奈何。这时，她突然听到了一声尖锐的哨声。只见一个警察走向这群人，对他们喊道：“除了骚扰路人外，你们这些游手好闲的家伙难道没其他的事能做吗？要知道你们是拿钱在这儿干活的，干你们的活儿去，别再骚扰这位女士了。”\n\n奥黛丽被震惊了，要知道从前可是没有任何一个人愿意驻足帮助她，更不用说警察了。那些人回到了工地上，一边走，一边愤愤不平地在嘴里抱怨着什么。这个警察大步流星地走到她身边，摇了摇头。“我简直不敢相信，这可是在光天化日之下，”他说道。“不过不要担心，小姐，我们会在此加强巡逻，这些人再也不会有骚扰你的机会了。”\n\n对于此后她能免于言语骚扰之苦这件事，奥黛丽并不敢对此深信不疑，但她仍向那位警员点头致谢。要知道，作为一群猪猡，因他们的品性而把他们喊来斥责并不能阻止下一群周而复始，更别说在警察不在的时候就更无法阻止他们这么做了，但这并不能阻挡在她脸上开始绽放的笑容。事情不会在一夜之间就翻天覆地，但她认为这一切都必须从某个地方开始。"
 IRE_intro.9.a:0 "不会再放过这些流氓。"
 IRE_intro.10.t:0 "特区里的麻烦事"
 IRE_intro.10.desc:0 "肖恩·勒马斯用他那粗糙的拇指和食指按摩着他的鼻子，之后用手在他那带着倦意的脸上来回摩挲着，并将自己的下巴顶在了手掌上。\n\n“好了，伊莫金，我准备好了。”他叹了一口气说，“有什么新消息吗？”\n\n他的新秘书清了清嗓子。这个女孩是那种乐于助人的类型，而之所以她能得到这份工作，要么因为她是某个议员的侄女，要么是他欠了某个人的人情。为了保持国家的长治久安和繁荣稳定，肖恩·勒马斯已经记不清他到底欠了有多少人的人情了。\n\n“总理先生，北爱尔兰警察局报告称，在本周，激进组织增加了他们的活动频率。爱尔兰共和军在镇上到处贴满了反德宣传页，公民卫队在新教地区又进行了一次纵火袭击事件，而阿尔斯特志愿军则以‘赶走天主教徒’的名义将两名警员伤至医院。”女孩满怀期待地望着他，仿佛她认为从他嘴里会说出的将是一段振奋人心的演讲，并下达一个拯救国家坚决而果断的命令。然而相反的是，他发出的却只是一声长长的，粗重的叹息。\n\n“在特区里还能有更多的麻烦吗？伊莫金，特区里总是有数不清的麻烦事。”"
 IRE_intro.10.a:0 "要说真有什么麻烦事，那就是这周的新闻太多了。"
 IRE_intro.11.t:0 "团结协定之殇"
 IRE_intro.11.desc:0 "“这里发生的一切简直是一场灾难，”驻德大使在电话中抱怨道。“所有人都开始在这场灾难中打出自己手里的牌。大大小小的冲突爆发在全国各地，并且每个人都开始选边站。”\n\n“好吧，加拉格尔，”电话另一头的外交部长回答他道。“元首的继任者在哪？他控制住局势了吗？”\n\n“没人能控制住，”加拉格尔说道。“施佩尔的学生们正在鲁尔区发动叛乱；鲍曼正在南方地区召集一切能用得上的人；戈林正在接管东部地区；而党卫军则在法国和波兰占领区疯狂行动。妈的，看起来斯派达尔也似乎打算掺上一脚，在我们说话的时候，他的军队就已经在封锁日耳曼尼亚了。”电话的另一头继续传来大使低沉的声音：“对不起，最后一班离开滕佩尔霍夫的爱尔兰航班要起飞了。等我到了的时候，我会给你提供更多信息的。”\n\n“好吧，祝你们好运。”艾肯对他们说道。\n\n“您也是，先生。”在他挂断电话前，大使如此回复道。\n\n紧接着，就是一片寂静无声。勒马斯和艾肯彼此相视无言。他们两人都很清楚这一切代表着什么。当德国处于无政府状态下，团结协定会成什么样子？经济会成什么样子？而失去了经济命脉的爱尔兰，又会变成什么样子？\n\n勒马斯声嘶力竭地大骂着一切，他并不打算对此隐瞒。"
 IRE_intro.11.a:0 "地狱等着我们。"
 IRE_intro.11.tt:0 "§Y一条新国策树已解锁。§!"
 IRE_mog.10.t:0 "左翼要求扩展"
 IRE_mog.10.desc:0 "如果不做任何更改，政府目前提交给众议院的议案通过的可能性十分渺茫。看着议案离搁浅越来越近，党内的气氛也愈渐紧张起来。幸好党内的一些左派成员们提出了一个大幅度扩大议案力度的方案，并承诺将加大对新议案的支持。\n\n这一计划肯定能够为议案争取许多宝贵的选票，但这无疑会激怒党内许多右派成员，而他们中许多人认为原来的议案就已经算是过于激进了。如果继续与自由派和工党合作，我们只会更加疏远这些右派党员。\n\n所有人都知道众议院内的勾心斗角。政府必须做出最后的选择——到底是通过这项法案重要，还是保持与党内右翼的关系重要。在此我们必须如往常一样谨慎行事，否则连政府本身的生存都将受到威胁。"
 IRE_mog.10.a:0 "我们需要他们的票。"
 IRE_mog.10.b:0 "否决议案。"
 IRE_mog.11.t:0 "右翼要求克制"
 IRE_mog.11.desc:0 "政府在试图通过目前正在制定的议案时遭遇了很大困难。要想将其落实为法律，就得处理同时来自党内左右两翼的反对。然而，左翼说这份议案太温和，右翼说它太激进，同时取悦两翼看起来是不可能的。尽管如此，我党的右翼成员还是让我们看到了一线希望。\n\n几个温和派和民族派议员向当权者表示，如果这份议案的覆盖范围能被缩小，那他们会帮帮忙，尝试影响投票结果，使其往政府想要的方向发展。对于那些希望在我们的执政联盟中留住右翼的支持的人来说，这一提议被证明是相当有诱惑力的。然而，对于更偏向左翼的议员来说，情况就截然不同了，毫无疑问，他们会感觉自己被背叛了，因为政府没能通过他们认为是最低限度的修改。\n\n通过一个缩减的议案不过是政府的一个短期胜利，政府还是要面临左右翼分裂的风险。"
 IRE_mog.11.a:0 "同意缩减。"
 IRE_mog.11.b:0 "否决议案。"
 IRE_mog.12.t:0 "右翼提议扩展议案"
 IRE_mog.12.desc:0 "让政府愈发沮丧的是，目前来自众议院的投票结果又开始对他们不利，而解决这个困境的唯一出路貌似只有妥协。右翼已经提出了一个建议：扩展议案，以便更符合他们的准则，并借此来换取温和派和民族派的更多支持。\n\n不用说，如果无视仅对初始法案的前言就已失望透顶的左派，只会加剧威胁我国政府团结的紧张局势。当然，如果不进行一些必要调整的话，该法案势必无法获得通过。\n\n必须要作出决定了。是要迎合右翼来拯救该法案？还是要为左翼挽回颜面而失去另一次重要的立法机会？改变爱尔兰命运的机会之窗正在合拢。政府若要实现其目标，一切行动就必须以岌岌可危的国家利益为重。"
 IRE_mog.12.a:0 "接受扩展。"
 IRE_mog.12.b:0 "否决议案。"
 IRE_mog.13.t:0 "左翼试图限制议案"
 IRE_mog.13.desc:0 "另一项议案似乎要在众议院遭遇灭顶之灾。尽管这种情况并不罕见，但这一特定议案的重要性已经开始倒逼政府采取某些措施来挽救其命运。注意到政府的行动后，左翼便针对其提出了自己的建议。\n\n他们的计划包括提交一份新版本的议案，之后交由众议院的议员们进行表决。而对于这次修改过的议案，其基调相较于上版本稍显温和，也同时更易被那些拥有着自由思想的议员们所接受。而那些仍然支持原版本议案的人则希望修改后的版本仍能得到右翼的信任。不过，这不过是他们的一厢情愿罢了。\n\n如果政府选择支持新议案的话，就会惹恼右翼。不过，如果右翼的不满尚在可以忍受的范围内，那么左翼的建议仍然相当具有吸引力。"
 IRE_mog.13.a:0 "支持新议案。"
 IRE_mog.13.b:0 "否决议案。"
 IRE_mog.14.t:0 "右翼拖延时间"
 IRE_mog.14.desc:0 "经过几周的辩论、劝说、胁迫和妥协，我们几乎毫无进展。我们能在众议院通过这项议案的前提是建立在赢得共和党民族派保守议员和温和派的支持上的，但他们拒绝就此讨价还价。他们说，即使我们说破嘴，他们也不会为当前的议案投票的。\n\n他们说，达成一致也不是不行，得接受他们开的条件。不幸的是，他们的条件是对这份议案进行一系列随其心意的调整，以及在他们各自选区推行投其所好的政策。有些要求甚至荒诞不经，他们清楚我们是多么渴望他们的选票，并借此榨干我们身上的最后一点油水。\n\n诚然，我们可以接受他们的最后通牒，让议案以某种形式获得通过，但这将引起共和党改革派的严重不满，更不用说与我们结盟的工党朋友了。这真的值得冒险断绝后路吗？"
 IRE_mog.14.a:0 "虽然我们不情愿，但是还是会同意他们的要求。"
 IRE_mog.14.b:0 "宁为瓦全，不为玉碎。"
 IRE_mog.15.t:0 "左翼拖延时间"
 IRE_mog.15.desc:0 "经过几周的辩论、劝说、胁迫和妥协，我们几乎毫无进展。我们能在众议院通过这项议案的前提是建立在赢得共和党改革派和工党盟友的支持上的，但他们拒绝就此讨价还价。他们说，即使我们说破嘴，他们也不会为当前的议案投票的。\n\n他们说，达成一致也不是不行，得接受他们开的条件。不幸的是，他们的条件是对这份议案进行一系列随其心意的调整，以及在他们各自选区推行投其所好的政策。有些要求甚至荒诞不经，他们清楚我们是多么渴望他们的选票，并借此榨干我们身上的最后一点油水。\n\n诚然，我们可以接受他们的最后通牒，让议案以某种形式获得通过，但这将导致共和党民族派和温和派的强烈不满。这真的值得冒险断绝后路吗？"
 IRE_mog.15.a:0 "虽然并不理想，但是仅靠理想是通不过议案的。"
 IRE_mog.15.b:0 "想让我们同那些赤色分子让步？想都别想！"
 IRE_mog.20.t:0 "一名民族派议员公然谴责我们！"
 IRE_mog.20.desc:0 "考虑到我们目前的议案过于左倾，一位民族派议员宣布撤销支持。此外，他还敦促众议院的其他成员投反对票。这让议案的通过变得有些困难，不过我们要是能够争取到足够的支持，我们还是能推动议案得到通过。"
 IRE_mog.20.a:0 "啊这…"
 IRE_mog.21.t:0 "一名自由派议员支持我们！"
 IRE_mog.21.desc:0 "我们目前的议案被公认为更倾向左翼，并得到了许多持有相同政治观点的众议院成员的一致好评。因此，一名自由派议员坚决支持该议案获得通过，承诺会投票支持，并呼吁其他人也这样做。"
 IRE_mog.21.a:0 "好极了！"
 IRE_mog.22.t:0 "右翼呼吁团结！"
 IRE_mog.22.desc:0 "尽管我们的议案显然是倾向左翼，但几位右翼议员出人意料地宣布，他们也将支持这项议案，以表明爱尔兰及其政府是强大而团结的。这对我们来说是件好事，因为我们现在将有更广泛的基础支持议案的通过。"
 IRE_mog.22.a:0 "爱尔兰团结一致。"
 IRE_mog.23.t:0 "民族派不满！"
 IRE_mog.23.desc:0 "几位右翼议员严厉谴责了我们的左翼议案和右倾政府成员，称该议案不仅有违公正，还滑稽可笑。该议案的支持率急剧下滑，我们在未来拉拢民族派时可能会遇到更多麻烦。"
 IRE_mog.23.a:0 "该死。"
 IRE_mog.24.t:0 "左翼团结起来了！"
 IRE_mog.24.desc:0 "工党和自由派协力通过了当前议案，二者之间的合作越来越紧密，我们政府的两个左翼派系之间的团结感也越来越强。因此，我们可以预见，他们今后更有可能一起行动。"
 IRE_mog.24.a:0 "联盟得到增强。"
 IRE_mog.25.t:0 "左翼实力大增！"
 IRE_mog.25.desc:0 "由于我们最近提出的议案，左翼的名声赚了个盆满钵满。这使得他们在政府中的地位提高了不少，而他们也有可能在未来行使更多的权力，而他们的对手肯定会对事态的转变感到不满……"
 IRE_mog.25.a:0 "爱尔兰倒向左翼。"
 IRE_mog.26.t:0 "妥协的典例"
 IRE_mog.26.desc:0 "当议案送入众议院时，其支持者都屏住了呼吸。不过，看起来担心是多余的。毕竟每当法案受到挑战时，其捍卫者都能为之进行强有力的辩护，或者至少能提供合适的折中方案，从而让反对派愿意为此让步。众议院看起来就像一台运转良好的机器，所有成员都愿意为了爱尔兰的利益而暂时搁置个人纠纷。"
 IRE_mog.26.a:0 "绝对算是一次成功。"
 IRE_mog.27.t:0 "联盟吵作一团"
 IRE_mog.27.desc:0 "在一个好日子里，一份精心起草的议案可以一路畅通无阻地在众议院被通过。而今天绝对不是个好日子。当我们试图谈论该议案将带来的诸多好处时，我们就会发现自己受到了来自各个方面的反驳和质疑。我们试图做出的每一个让步，却都被议案的反对派或其支持者所拒绝。与此同时，该议案的通过似乎遥遥无期。"
 IRE_mog.27.a:0 "真是一场灾难。"
 IRE_mog.30.t:0 "一名工党议员公然谴责我们！"
 IRE_mog.30.desc:0 "考虑到我们目前的议案过于右倾，一位工党议员宣布撤销支持。此外，他还敦促众议院的其他成员投反对票。这让议案的通过变得有些困难，不过我们要是能够争取到足够的支持，我们还是能推动议案获得通过。"
 IRE_mog.30.a:0 "好吧……"
 IRE_mog.31.t:0 "一名温和派议员支持我们！"
 IRE_mog.31.desc:0 "我们目前的议案被公认为更倾向右翼，并得到了许多持有相同政治观点的众议院成员的一致好评。因此，一名温和派议员坚决支持通过该议案，承诺会投票支持，并呼吁其他人也这样做。"
 IRE_mog.31.a:0 "好极了！"
 IRE_mog.32.t:0 "左翼呼吁团结！"
 IRE_mog.32.desc:0 "尽管我们的议案显然是倾向右翼，但几位左翼议员出人意料地宣布，他们也将支持这项议案，以表明爱尔兰及其政府是强大而团结的。这对我们来说是件好事，因为我们现在将有更广泛的基础支持议案的通过。"
 IRE_mog.32.a:0 "爱尔兰团结一致。"
 IRE_mog.33.t:0 "工党不满！"
 IRE_mog.33.desc:0 "几位左翼议员严厉谴责了我们的右翼议案和左倾政府成员，称该议案不仅不正义，还滑稽可笑得要命。该议案的支持率急剧下滑，我们在未来拉拢工党时可能会有点麻烦。"
 IRE_mog.33.a:0 "该死。"
 IRE_mog.34.t:0 "右翼团结起来了！"
 IRE_mog.34.desc:0 "民族派和温和派协力通过了当前议案，二者之间的合作越来越紧密，我们政府的两个右翼派系之间的团结感也越来越强。因此，我们可以预见，他们今后更有可能一起行动。"
 IRE_mog.34.a:0 "联盟得到增强。"
 IRE_mog.35.t:0 "右翼实力大增！"
 IRE_mog.35.desc:0 "由于我们最近提出的议案，右翼的名声赚了个盆满钵满。这使得他们在政府中的地位提高了不少，而他们也有可能在未来行使更多的权力，而他们的对手肯定会对事态的转变感到不满……"
 IRE_mog.35.a:0 "爱尔兰倒向右翼。"
 IRE_mog.50.t:0 "议案通过！"
 IRE_mog.50.desc:0 "这一次，政府中的部长们在辛勤工作后终于能松上一口气了。在经历了爱尔兰立法程序的刁难，争取了多数代表的同意票后，政府的议案终得获得通过。同时，一份副本也被送交总统签署，并成为正式法律，这场政府成员之间的特殊较量暂时告一段落。\n\n这样的结果并不是理所当然的。毕竟，能得到议会获得通过的议案基本上是少数，而非多数。尽管这项议案的通过必定会提升爱尔兰民众对政府的信任，毕竟他们总是对某种改变心存感激。\n\n然而，尽管这一事态的变化发展可能会让人欢欣鼓舞，但政府没时间庆祝胜利。众议院内部的政治联盟和竞争仍然对这个一切待定的政府造成了威胁。因而，尝试限制众议院的艰苦努力还要持续一段时间。\n\n这项法案的通过，或许说明爱尔兰离真正的变革和光明的未来进了一步。"
 IRE_mog_preface_tt: "§F德·瓦莱拉总统已签署此§Y议案§!，将其写入法律，使之成为§Y法案§!，给予以下效果：§!"
 IRE_mog.50.a:0 "情况将就此好转，但愿如此。"
 IRE_mog.51.t:0 "议案未获通过"
 IRE_mog.51.desc:0 "就像先前的那些议案一样，政府最近的改革尝试触及了众议院内部的雷区。政府所赋予期待的改革暂时无法生效，那些期待变革的公众又一次失望而归，而这仅仅是因为政府缺乏控制众议院的手段。此次失败的原因在于那些部长们未能争取到多数议员的支持。\n\n这次的失败只会阻碍政府今后的努力。政府若要重整旗鼓，那必须要上下一心，共克时坚。毕竟这项法案的流产已经对政府的权威性造成了致命打击。为了爱尔兰，它必须要振作起来。毕竟，如果政府接着败下去，公众必定会变得消沉沮丧。一旦政府也失去信心，就不知道那些愈发失望的爱尔兰民众会转向何方了。"
 IRE_mog.51.a:0 "错失良机啊。"
 IRE_mog.52.t:0 "AI的议案影响"
 IRE_mog.52.desc:0 "如果你不是AI，请报告。"
 IRE_mog.52.a:0 "好。"
 IRE_mog.53.t:0 "爱尔兰正在远离团结协定！"
 IRE_mog.53.desc:0 "看来，翡翠之岛的居住者明显罹患判断力缺乏症。也许当前的经济危机让他们无法做出理性的选择，或者是大量消费的廉价酒精让他们集体失智。但不管怎样，爱尔兰国家议会已经投票通过了团结协定观察员国议案，将爱尔兰在团结协定内的身份从友邦降为观察员国。\n\n尽管都柏林安抚我们，声称他们并不想退出我们的联盟，可是他们的谎话骗不了任何人：显而易见，他们企图脱离团结协定的势力范围。这次就在我们眼皮底下的尝试实在是明目张胆。更不用说，他们躲藏在团结协定宽大的羽翼之下，享受着所拥有的经济利益，却一点儿也不愿意协助维护欧洲的和平，可耻之极。我们得让爱尔兰人知道，这种鲁莽行动会导致严重后果，接近OFN同样会招来我们的强烈反应。"
 IRE_mog.53.a:0 "爱尔兰人并不明白他们在做什么。"
 IRE_mog.54.t:0 "团结协定观察员国议案通过！"
 IRE_mog.54.desc:0 "我们深爱着的爱尔兰母亲正经受着前所未有的磨难。经济危机已经席卷我国，地缘争斗永不停歇。当下，抛弃过去，追求更加光明的未来是爱尔兰唯一的选择。今天，我们已经迈出了决定国运的第一步：远离德国及其阴谋斗争。\n\n经过长时间的辩论后，国家议会终于通过了团结协定观察员国议案，将我们在团结协定内的身份从友邦降为观察员国。我们仍然能从日耳曼圈获得经济利益，但再也不用放弃任何形式的主权。\n\n我们已向日耳曼尼亚发去一份备忘录，阐明在目前的形势下，我们无法继续履行团结协定所要求的义务，并非弃置不顾。他们不太可能接受这种解释，但这会给我们争取更多时间。不管怎样，我们是为人民服务，而非为德国利益服务。我们已经走上了政治独立的道路。"
 IRE_mog.54.a:0 "我们与德国的伙伴关系即将结束。"
 IRE_investigations.1.t:0 "特区的每日例行事项"
 IRE_investigations.1.desc:0 "“哦，多尔蒂，你可选对地方了，这地正需要你这样诚实的警察。你本可以选择留在都柏林，享受轻松的工作……但你竟然不感兴趣。这里有好多大仗要打——解决案子、纠正错误之类的。不过阿尔斯特可不是什么风景宜人的地方，这里没有骑墙派，你必须选一边站。我劝你拿起一个牛皮纸信封，亲眼看看布莱尼家后院里的那些肮脏事，并且每五分钟就回头看一下，当心被背后的新教徒或共和军杀了。”\n\n埃蒙·多尔蒂督察对和平卫队北爱分局总警司在两个月前对他说的话想了又想。说实话，他是为了加薪才转任到贝尔法斯特的：女儿马上要结婚了，办婚礼可要花不少钱。此外，他觉得还有点自己追名逐利的小心思在里面——要是能解决几个大案子，他回都柏林后肯定能交上很多朋友。\n\n现在，多尔蒂明白了，那时那些小心思哪里比得上这份工作的煎熬！这块他曾经作为志愿者，帮助祖国收复的领土如今是一片混乱。北爱警队（据说是和平卫队的一部分）根本是群窝囊废，每天都会有一些疯狂的组织发动恐怖袭击，今天当然也不例外。天才刚刚破晓，无线电就给他派来了任务：又一场汽车爆炸事件。\n\n多尔蒂开着他的戴姆勒来到了现场，把这辆德国车停靠在一排北爱警队的老警车旁边后，下车走向一辆莫里斯牛津的残骸，警察们早已在那周围圈上了警戒线。“死者是谁？”督察向残骸旁边的巡警问道。\n\n“鲁阿里·奥布拉迪，爱尔兰共和军的大人物。”巡警轻蔑的语气，让多尔蒂听出他是个新教徒，“想从哪方面入手？你可以去跟证人谈谈话，查查汽车登记单，或者去瓦砾里看看能不能翻出啥有意义的东西。”"
 IRE_investigations.1.a:0 "“先去检查残骸吧。”"
 IRE_investigations.2.t:0 "检查残骸"
 IRE_investigations.2.desc:0 "埃蒙·多尔蒂绕着汽车的残骸转了几圈，残骸上满是黑色的烟灰，车门也都被炸飞了。埃蒙想找到能解释汽车为何爆炸的物件，可他只看见被炸毁的座位和卡在一棵树上的一个方向盘。从连汽车的底部都被炸毁这点来看，他断定这起事件是恐怖分子所为。街道对面，一些警员正在清理车牌，试图弄清车牌号是什么。\n\n“汽车炸弹。”埃蒙咕哝着，在现场附近溜达，脑海中的一些事情始终困扰着他。他知道，共和军基本上消失了，而阿尔斯特分离主义者没胆量在光天化日之下炸掉一辆汽车。不过，如果真是分离主义者干的好事，那就说的通了，他们根本不知道那个可怜人是谁，现在他们可惹上事了。埃蒙清楚很难找到相关的证据，迄今为止警方只找到了一只鞋子，另一只已经被炸毁了。他又绕着车子转了一圈，这时他注意到了地上的某个东西——一副眼镜，由于阳光的反射而十分耀眼。他停下脚步，戴上手套，把眼镜放进一个小袋子里。在走回自己的轿车的路上，他看见证人们沿着道路排成一列，正在接受警方的问话。\n\n上车时，他突然感到进退两难。接下来，他要么给警察局打个电话，让那边根据车牌号找找跟那辆汽车有关的信息，虽然那辆汽车型号有些老，但是应该能查出些什么来；要么就去帮助警方讯问证人，不过警方可能会把他当成多余的。他下定决心，无论用何种方式都要找到爆炸发生的原因。"
 IRE_investigations.2.a:0 "给局里来个电话吧。"
 IRE_investigations.2.b:0 "该去问点问题了。"
 IRE_investigations.3.t:0 "喂，接线员"
 IRE_investigations.3.desc:0 "“请接中央警察局，对，就是那个。”埃蒙·多尔蒂对电话那头的接线员说着。他站在街头的电话亭里，狭小的空间让他开始流汗。比起都柏林的电话亭，阿尔斯特的要小得多，让他感觉就像回到了过去。他稍微等了一会，电话接通了。幸运的是，他有从局里拿到足够的零钱，这能让线路在之后的半小时里都保持畅通。\n\n“埃蒙？你不是在调查案件吗？”电话里的警官问道。\n\n“你说得没错，卢克。但我找到了一些有可能更快解决这起爆炸案的证据。我发现了一副眼镜和车牌，它们被爆炸吹飞了有半条街之远，但幸好还是完整的，号码是I5I-KY-1568，麻烦你帮忙看下能不能在国家注册处找到这辆车。”埃蒙请求道。电话那头大约沉默了有十分钟，只能听到卢克不断翻阅纸张的声音。\n\n“找到了，似乎是辆旧车，属于一个爱尔兰共和军成员，这上面说是已经死了两年了，好像还是个官。你来一趟总部吧，这里肯定有他的信息。”卢克说着，希望能对他有所帮助。\n\n“如果有需要的话我会来的，谢谢。”埃蒙说完挂断了电话。然后他低声喃喃道，如果爱尔兰共和军参与其中，那乐子可就大了，特别是如果布拉迪和这车有关系的话。"
 IRE_investigations.3.a:0 "该去问问目击者了。"
 IRE_investigations.4.t:0 "目击者"
 IRE_investigations.4.desc:0 "“约瑟夫·麦卡伦，对吗？”埃蒙问道。坐他对面那个男人却只是嘟囔着把头扭开。询问进入了困境，因为这名目击者总是拒绝回答问题，特别是关于他的职业，以及当爆炸发生时他正在干什么的问题。\n\n“呃，他就是每天都走这条路，在我转了个弯进家门的时候，爆炸就发生了。然后我就看到一辆汽车着火了，可怜的奥布拉迪就死了。”麦卡伦这么说着，便紧张得汗流满面。\n\n“你知道这车牌是谁的吗？”埃蒙把那张车牌放在了桌子上。麦卡伦立刻就把视线闪到一边儿去，耸耸肩表示自己从没见过那辆汽车。埃蒙想了想，决定施展一下条子的铁拳了。\n\n“你确信？我敢说你可是知道，我发现你在戏弄一位警官，后果会是怎样吧？”埃蒙说道，被吓到的麦卡伦又开始四处张望了。\n\n“求你了，看看你身后，我是被逼着这么做的，求你了。”麦卡伦一边说着，目光不住地扫射着街上。埃蒙回头打眼一看，立刻发现有几个人在盯着他们。当他和这几个人对上眼的一刹那，他们就迅速跳进一辆汽车扬长而去了。\n\n“操！”埃蒙立刻吼着让另外一名警官接手审问，他则冲进自己的坐车用无线电向总部报告。今天可真是他妈比埃蒙所预想的精彩多了。"
 IRE_investigations.4.a:0 "现在，来看看这帮混蛋们还要干啥。"
 IRE_investigations.5.t:0 "贝尔法斯特秩序井然"
 IRE_investigations.5.desc:0 "一辆汽车在贝尔法斯特的街道上飞驰，不顾一切的避开车辆，绕过行人，几乎置安全问题于不顾。埃蒙警官开着他的巡逻车紧随其后，警笛高鸣，同时稍加注意防止伤到无辜的旁观者。当嫌犯在车上向他开枪时他不得不躲了几下，但还好嫌犯准头不好。\n\n当逃亡的车辆的前部与路灯来了个亲密接触后，这场追车戏戛然而止。两个嫌犯跌跌撞撞地逃出撞坏的汽车，其中一人因为头部伤口正在流血，他们在附近一家书店背后找到了掩护。埃蒙警官明白他一个人进去就是找死，于是他呼叫了增援，然后持枪在外等候。\n\n几分钟后，半打和平卫队的警官就赶到了现场，封锁了该区域并拿武器指着门。枪手们对和平卫队通过麦克风喊出的要求缄口不言，也没提出自己的要求。就在警官们考虑要不要派人突入时，门突然打开了，一个枪手拿着武器狂吼着冲了出来。他打中了一个警官的手臂，然后被子弹打成了马蜂窝。至于另一个人似乎已经因失血过多而死了。\n\n两天后，一份文件摆在了埃蒙警官的办公桌上——两名枪手的验尸报告。他们没有身份证件，但监狱的牙科记录却很有启发性：两个人都是天主教徒，且与爱尔兰共和军有联系，而非阿尔斯特志愿军。"
 IRE_investigations.5.a:0 "不知道这水到底有多深？"
 IRE_investigations.6.t:0 "先入为主"
 IRE_investigations.6.desc:0 "“约瑟夫·麦卡伦，对吗？”埃蒙问道。坐他对面那个男人却只是嘟囔着把头扭开。询问进入了困境，因为这名目击者总是拒绝回答问题，特别是关于他的职业，以及当爆炸发生时他正在干什么的问题。\n\n“呃，他就是每天都走这条路，在我转了个弯进家门的时候，爆炸就发生了。然后我就看到一辆汽车着火了，可怜的奥布拉迪就死了。我以耶稣、圣母玛利亚和圣若瑟之名发誓，我就知道这些。”尽管埃蒙觉得麦卡伦在骗自己，不幸的是他也找不出任何证据予以驳斥。\n\n在为占用麦卡伦的时间表示歉意后（以“立马滚蛋”的形式传达），埃蒙试图把搜集的所有线索拼接起来。爆炸发生的地点、爆炸的汽车型号、麦卡伦的证词……还有些没有添加上的。不过这点就让上面那些的领高薪的人来决断吧。总之，埃蒙在报告上写下了他自己的结论："
 IRE_investigations.6.a:0 "“嫌犯：多半是阿尔斯特志愿军”"
 IRE_investigations.11.t:0 "宗教暴力及其后果"
 IRE_investigations.11.desc:0 "“都他妈给我滚开！”警官对着周围愤怒的新教徒们挥舞着他的警棍，和他的同事一起把他们赶跑了。多尔蒂督察躺在地上，还没反应过来发生了什么。他跳出警车，想去看看现场，就在他忙着尝试打量打量犯罪现场时，人群冲破了警察的封锁线，从脑袋后面给他来了一记狠的。他们围在他身边对他又打又踹，直到和平卫队的警官救了他。\n\n“你没事吧，督察？”和平卫队的警官跑过来问他。“如果我们没及时出现，我敢肯定这帮王八蛋会把你吊死在树上。”\n\n多尔蒂握住他的手。“他们这么做也无可厚非，”他一边说着一边站了起来。“我是说，看看这个烂摊子。看起来就像格伦森山口之战是在这开打的一样。我不敢相信要是都柏林发生了这种事会怎么样。”\n\n确实，这是一场灾难。酒馆被从外面射成了筛子，里面尸横遍野。一两个倒霉的家伙在袭击开始时正巧站在人行道边，现在他们已经躺在路上方几英尺高处了。考虑到该地区的人口组成，多尔蒂确信受害者都会是新教徒，尽管警察肯定也会去核实。\n\n在他被袭击前，督察刚赶到现场，正准备开始搜查。既然该地区的民众不愿意合作，这个案子也只能靠他的分析来解决了。他首先检查了枪手出发的地点。"
 IRE_investigations.11.a:0 "这附近有不少弹壳…"
 IRE_investigations.12.t:0 "追随弹道"
 IRE_investigations.12.desc:0 "又是一个。多尔蒂督察俯下身子，把自己的钢笔插进弹孔里，然后捡起了被挤出来的弹壳。他仔细看了看它。“看起来和其他的是一样的，”他自言自语道，随后把弹壳丢进了证据袋。这里到处都是子弹和弹壳，他也看够它们，能下结论了。\n\n“中尉？”他叫来了军事情报局的人。“我给你找了一包点三八史密斯威森的子弹。我认为我们的嫌疑人使用的是英式左轮手枪。不列颠佬在大战期间使用的是这种，而我们用的是点四五五口径的韦伯利左轮手枪。”\n\n“老天啊……”中尉呻吟道。“这是不是意味着这是一次嫁祸式袭击？”\n\n这结论真是出人意料。“啥？”多尔蒂半信半疑地问道。\n\n“这事背后有英格兰人的影子，明显是这样。”中尉回答道。“他们为这次袭击提供了武器，这就意味着是他们幕后操纵的。他们是在教唆爱尔兰共和军袭击新教徒来激怒他们吗？这可能是他们接管计划的一部分！”\n\n“别傻了，”多尔蒂回应道。“他们只是使用英式弹药，仅此而已。我们在很长一段时间里也使用英式弹药。某人用史密斯威森手枪时不一定意味着里面就有什么阴谋。”\n\n“但你也知道这确实发生了。”中尉回击道。“我知道你其实不相信这场战争其实从格莱维茨事件就开始了，警督。”\n\n这无疑是个可笑的理论，警督一开始是这么想的。但……这个世界已经如此疯狂了，或许它也不是完全没有合理性。"
 IRE_investigations.12.a:0 "那我们就以此假设为基础展开调查……"
 IRE_investigations.12.b:0 "这猜想还是暂时先不声张吧……"
 IRE_investigations.13.t:0 "局势激化"
 IRE_investigations.13.desc:0 "“你他妈疯了吗，多尔蒂！”科林斯警监怒吼着。“你就拿这玩意来糊弄我？”\n\n“但这说得通，”多尔蒂警督坚持道。“袭击者使用的是英式武器，而拥有最多英式武器储备的国家就是英格兰。爱尔兰共和军就是他们资助的，这是场嫁祸式袭击。警监，这件事你必须得信我。”\n\n“现在他妈的每一天都有更多新教徒被袭击！昨天，一个足球俱乐部被射烂了。而你唯一的线索还依然是这些英式弹药！这可没用，多尔蒂，整座城的人都在盯着我，让我找出个解决方案顺便把谁丢进监狱。我需要你尽快找到一个具体的嫌疑人。”\n\n“这可不简单，”多尔蒂坚持道，“这涉及到国家安全，我们必须告诉他们。”\n\n“我不能用这套关于英格兰佬的漏洞百出的理论糊弄他们！你最好快点弄出点实际成果，因为我们在贝尔法斯特已经被逼入绝境了！”"
 IRE_investigations.13.a:0 "也许该加大关注力度了……"
 IRE_investigations.14.t:0 "形势失控"
 IRE_investigations.14.desc:0 "“恭喜你，你他妈上了伦敦《泰晤士报》的头版头条。”科林斯警监冷冷地说道。\n\n“什么？”多尔蒂警督有些摸不着头脑。\n\n“你的那套破理论被军事情报局泄露给了媒体，他们可乐坏了。现在，伦敦方面已经气疯了，他们马上就会来讨个说法，要我们道歉。而且都柏林那边别无选择，只能顺着他们来。我们没有任何证据来证明你的理论。现在，全爱尔兰的军事情报局和警察都洋相出尽了。”\n\n多尔蒂惊呆了。“那，案子怎么办？”\n\n“案子？案子结束了，警督。我们不能依靠这么一个无法证明的理论继续行动，更别说外交方面的阻力让这件案子也不可能继续查下去了。没有嫌疑人被捕，多人伤亡，还有巨大的外交事故。这件案子就这么结了。”\n\n科林斯叹了口气，继续开口说道，“你他妈的搞砸了一切，多尔蒂，要不是你是警察工会的一员我早就把你踢出去了。”\n\n一阵漫长的沉默过后，多尔蒂警督再次开口。“长官……”"
 IRE_investigations.14.a:0 "“给我滚！”"
 IRE_investigations.15.t:0 "咨询弹道专家"
 IRE_investigations.15.desc:0 "“点三八是一种常见的弹药口径，”弹道分析部门主管杰勒德·伯恩的声音，勉强盖过了正午时分酒馆中的嘈杂声。“我个人认为通过民用渠道取得使用这种弹药的左轮手枪并非完全不可能，但最常见的使用这种弹药的武器是英制韦伯利或恩菲尔德。”\n\n“所以爱尔兰共和军是从哪搞来这些的？”多尔蒂警督吃了一口盘中的番茄酿肉，继续问道，“从英格兰本土？”\n\n伯恩摇了摇头：“英格兰现在没有这么多武器的储备。作为战后裁军进程的一部分，那些武器大多数都被销毁了。即使已经换装自动手枪，换下的旧武器都被管得紧紧的。剩下唯一可能的来源，就是某些同样缺乏装备的部队作为战利品保留的武器库存。”他咬了一口三明治。“话说，爱尔兰国防军有个仓库储藏着一些1944年的武器。”\n\n“所以你是说这值得一查吗？”多尔蒂问道，“可能有哪位仓库文员对库存丢失故意视而不见。”\n\n“是的，很有可能。这也是我知道的唯一武器来源了，也最有可能是你们要找的地方。去吧，查查账簿，找些地址去踹开几扇门。”"
 IRE_investigations.15.a:0 "让我们破门而入。"
 IRE_investigations.16.t:0 "卫队交接"
 IRE_investigations.16.desc:0 "正当多尔蒂警督刚要带着他的人去突击搜查放着左轮手枪的仓库时，几辆呼啸而来的卡车的声音吸引了他们的注意。几辆喷着军队标记的汽车拦在了他们面前。一辆小型指挥车从车队中驶出，停在了警察局门口，一个穿着军队上尉制服的人从车里走了出来。\n\n“是多尔蒂警督吗？”他问道。“我是詹姆斯·凯利上校，军事情报局的。你的调查从现在起已经移交给我。这是国安案件，应当由我们处理。”\n\n“你来接收？”多尔蒂反问回去。“让在一开始的地方丢枪的本人来办案？你真指望我相信这不是要掩盖罪证？”\n\n“本案已经与你无关了，警督。现在，你是想在这站上一整晚，还是想让我叫人把你挪开？”\n\n场面立刻紧张了起来，两边的人都怒目而视，毫不相让。在那一刻，多尔蒂甚至感受到了自己武器的重量，他开始认真考虑要不要把它抽出来。\n\n就在这时，另一个和平卫队的警官抓住了他的手臂。“别这样，埃蒙，不值得。”他劝阻道，“走吧，我们先回局里。”\n\n多尔蒂跟上他，在进车子之前瞥了一眼这个得意洋洋的上尉。"
 IRE_investigations.16.a:0 "这里情况不太对劲。"
 IRE_investigations.21.t:0 "路边炸弹"
 IRE_investigations.21.desc:0 "这是北爱乡下一个平平无奇的星期天，多尔蒂接到了一通电话。在一座名叫怀特克罗斯的小村发生了大案，总部对此大为光火。当多尔蒂警督接通电话时，他正在准备参加女儿的婚礼，这让他有些不乐。不幸的是，工作第一。\n\n多尔蒂穿过路边，来到现场。全副武装的警察已经封锁了相当一部分的街道，并把一小群正在增加的围观群众隔离在现场外，看来这小村子里来了不少人。他向着一个警官挥了挥他的警徽，然后挤过人群进入空地。\n\n一个正在勘察现场的人注意到了他的到来。“你是埃蒙·多尔蒂吗？”他问道。\n\n“警督埃蒙·多尔蒂，来自和平卫队。我是被叫到这里的，现在情况如何？”\n\n这个人和他伸出手和他握了握。“詹姆斯·弗拉纳甘，北爱警队的警官。这里真是乱作一团，四个军官被路边炸弹炸死了。”\n\n“妈的。”多尔蒂骂了一句。\n\n“骂的好。军队气疯了，所以我们得谨慎处理这事。军方想自行调查，我们费了不少力气才说服他们让我们来。”\n\n“好吧，那我们现在有什么进展吗？”多尔蒂问道。\n\n“呃，我们认为是阿尔斯特志愿军干的，”弗拉纳甘回答道，“但我们没有什么有力的证据来证明。我们有一些证人随时可以接受询问，尸体也躺在那边。尽管他们被炸的不太完整了，但如果你仔细看看的或许还能发现什么。这里就交给你了，警督，如果你需要什么只管开口。”\n\n多尔蒂思索了一会，做出了决定。"
 IRE_investigations.21.a:0 "“让我们问问目击者，看看他们知道什么。”"
 IRE_investigations.21.b:0 "“我会向总部咨询死者的情况。”"
 IRE_investigations.21.c:0 "“这件事等我女儿结完婚再处理也不迟。”"
 IRE_investigations.22.t:0 "说服证人"
 IRE_investigations.22.desc:0 "到目前为止，对证人的询问可以说是徒劳无功。没人看到什么值得一提的事，这里的人都喜欢猜测发生了什么，而不是说出什么具体的东西来。\n\n“我啥也没看见，发生的太快了，”一个人如此宣称道。\n\n“我只知道肯定是新教徒那些混球干的，”另一个人说道，“只有他们才能如此冷血！我没有证据，但我可以肯定这是真的。”\n\n然而，只有一个人说出些有用的东西。“我听到袭击者在上车逃跑时喊了些什么，但我听不清楚。”目击者如是说道。他指了指一个站在人群边缘的十七八岁的年轻人。“袭击时他靠的比较近，也许他听到了什么。”\n\n然后和这个年轻人的交流却不是很成功。\n\n“我说过了，我什么都没看见。”年轻人坚持道。\n\n“但袭击发生时你离得很近，”多尔蒂回应道，“你不可能什么都没看见。四个人死了，而你现在是这个村子里唯一可能近距离目击事件全过程的人。”\n\n这个年轻人沉默了一会，双臂交叉在他胸前。“就像我之前说的，警官，”他又开口了，但不敢直视多尔蒂，“我，什么都没看见。”\n\n多尔蒂走开，来到弗拉纳甘警官身边。“很明显，这个孩子知道些什么。”\n\n弗拉纳甘点了点头。“唯一的问题是，他为什么不愿意开口。”\n\n多尔蒂想了想。这个孩子要么是新教徒同情者，要么是太害怕不敢开口。指控他同情袭击者无疑是在煽动，但这也可能把他吓到开口。但从另一方面来说，如果他真的同情袭击者，那么把他架在火上烤可没法让他开口，但承诺他的安全或许能让他感到安心，从而作证。"
 IRE_investigations.22.a:0 "“他是阿尔斯特志愿军的同情者。”"
 IRE_investigations.22.b:0 "“我们会确保他的人身安全。”"
 IRE_investigations.23.t:0 "辅祭男童"
 IRE_investigations.23.desc:0 "多尔蒂警督径直走向那个男孩。“我给你最后一次机会交代清楚，否则我就把你拖到警察局，然后我们来次更加亲密的对话。”\n\n男孩看起来紧张极了。“你是什么意思？”\n\n“你是个狗娘养的阿尔斯特志愿军同情者，这就是我的意思。你对他们计划知情吗？你是希望那些人去死吗？”\n\n男孩瞪大了眼睛。“但，”他嗫嚅着，“我，我不是——”\n\n“喂！”一个旁观着的，大约四十多岁的女人发声了。“你给我离小乔尼远点，他才不是什么新教徒同情者呢，你这个混蛋！”\n\n另一个旁观者，这次是个男人也大喊起来，“他是天主教徒，你这个傻逼，他可是圣路加教堂的辅祭男童！”\n\n第三个旁观者，这次是个年轻女人也叫喊起来，“他是个好孩子，离他远点！”\n\n群众的沉闷窃窃私语逐渐升调，变成了叫嚷和嘲笑，一直阻拦着他们的警官也开始看起来有些紧张。“我觉得我们该离开这了，我们没法从这样的群体口中获得更多信息了，如果我们试图逮捕那个孩子，我们肯定会被私刑处理。”弗拉纳甘警官说道。多尔蒂点点头，他们两人迅速远离了正愈发好斗的人群。\n\n当他们上车准备离开时，多尔蒂叹了口气。“总部会因为我们没有从那孩子那里得到信息而生气的。”\n\n“恐怕你也无能为力。不过，我们还是很有把握确定是阿尔斯特志愿军实施了袭击。我们现在不得不以此为前提开始调查了，希望这能让军方不去找我们麻烦。”弗拉纳根回应着。\n\n“我只是希望我们能找到更有力的证据，”多尔蒂说完就回头看了看那个小村庄，看着警察徒劳地试图控制局面。他又叹了口气。"
 IRE_investigations.23.a:0 "“该死。”"
 IRE_investigations.24.t:0 "真正的犯人"
 IRE_investigations.24.desc:0 "多尔蒂走回男孩站着的地方，开口说道。“听着，孩子，我知道你一定被发生在你面前的袭击吓得不轻。我也知道现在住在这里不是最安全的选择。但我们可以保证你的安全。你告诉我们的越多，我们就越能从这些准军事组织手里保护你和你的家人，但你终究还是得和我们谈谈。”\n\n男孩沉默了一会。“我或许听到了什么，”他犹豫地回答道。“那些袭击者，我听见他们在冲军人丢炸弹前对他们喊了些什么。‘接招吧，你们这些狗娘养的法西斯绿衫军。’我想就是这个。另一个袭击者喊说这次袭击是‘劳动者意志的体现’之类的。警官，你知道这是什么意思吗？”\n\n多尔蒂打了个响指。“太好了，我确实知道这意味着什么。”\n\n感谢完男孩的帮助，多尔蒂回去和弗拉纳甘商量。“从那孩子嘴里问出什么好线索了吗？”弗拉纳甘警官问道。\n\n多尔蒂点了点头。“这次不是阿尔斯特志愿军干的。”\n\n“如果不是那帮失败者，那还能有谁？”弗拉纳甘反问道。\n\n“是爱尔兰共和军，这孩子说他在那伙人袭击军官前听到了几句左翼口号。阿尔斯特志愿军不在乎他们上次选举投给了谁。而爱尔兰共和军，则的确有这可能。”\n\n“这不废话吗？”弗拉纳甘说道。\n\n“我明白，”多尔蒂回答道，“是爱尔兰共和军。只可能是他们了。我得向总部报告这事情。你能给我找部电话吗。”\n\n多尔蒂被领着穿过散去的人群，来到一个电话亭前。他拨通电话，电话响了几声后接通了，“这里是和平卫队。”\n\n“接线员，我是多尔蒂警督。”"
 IRE_investigations.24.a:0 "“我发现了些东西。”"
 IRE_investigations.25.t:0 "搜集信息"
 IRE_investigations.25.desc:0 "“我们应该尽可能多地去调查那些殉职军官的信息。”多尔蒂说道。“总部应该是知道些什么的，或者至少能给我指明有那些人对此了解。”\n\n弗拉纳甘把多尔蒂领到附近的一个电话亭来让他打个电话。“这里是爱尔兰和平卫队总部。”电话另一头的声音说道。“我是沃尔什警员，有什么能为您效劳的？”\n\n“沃尔什警员，”多尔蒂回答道，“我是警督多尔蒂。我需要今早死在怀特克罗斯爆炸案中所有军官的信息。我想要知道为什么四名军官会现身于这种前不着村后不着店的地方，以及他们遭遇了袭击的可能原因。”\n\n多尔蒂能听到电话那头的笔记声，大概是沃尔什在匆匆地记下他所提的问题。“好的，”这名警员说道。“我会让人就这些问题给您一份报告，但想要从军队那边得到答案，估计得耗上一段时间。你可是知道军队里的官僚主义是有多么浓厚。”\n\n多尔蒂低声笑了几声。“相信我，我是心知肚明的。尽快把它给我就行了。”挂掉电话，他低头瞥了一眼手腕上的手表。多尔蒂皱了皱眉头，尽管现在天色已晚，但如果他现在离开，还是来得及及时赶回婚礼现场的；问询相关证人总能留到明天再做。但在另一方面，如果他等到明天，他们恐怕就得花时间寻找那些证人了。在离开之前就把一切都搞定恐怕会是更好的决定，即使这意味着他会错过女儿的婚礼。\n\n弗拉纳甘警官一直在电话亭外面等着他。“警督，我们下一步该干什么？”他向多尔蒂问道。"
 IRE_investigations.25.a:0 "“是时候询问目击者了。”"
 IRE_investigations.25.b:0 "“我们明天再动手，我还有一趟婚礼要赶呢。”"
 IRE_investigations.26.t:0 "官方回应"
 IRE_investigations.26.desc:0 "机密\n\n有关：约翰(已删去)上尉、马克(已删去)中尉、詹姆斯(已删去)中尉、罗伯特(已删去)中尉\n\n日期：19XX年XX月XX日\n\n该文件为正式召回令\n\n文件：此命令即刻生效，以上人员立刻被从贝尔法斯特驻军召回至都柏林驻军。他们(已删去)与(已删去)有关。\n\n19XX年XX月XX日XX时XX分，以上人员将沿预先确定的路线乘车前往（指定路线见手册(已删去)），用时不得超过(已删去)，到达都柏林军营。\n\n警告：如果未在19XX年XX月XX日XX时XX分之前向都柏林驻军报到，以上人员将被正式定为擅离职守，这可能导致惩戒处分、刑事诉讼和军事法庭审判。该行为将被永久记录在案，并导致开除军籍。\n\n该文件为正式召回令\n\n机密"
 IRE_investigations.26.a:0 "报告结束"
 IRE_investigations.27.t:0 "血色婚礼"
 IRE_investigations.27.desc:0 "埃蒙·多尔蒂警督坐在婚礼会场后面，心满意足地看着女儿跟家人朋友共乐。这是一场传统的天主教婚礼，各项服务都很到位，他的女婿也是个很有魅力的年轻人，多尔蒂确信他不会辜负女儿一辈子的。\n\n他看着女儿在宴会厅笑着，跳着。要不是身子骨经不起折腾，他早就加入他们的队伍了。这场派对愈演愈烈，人们吃吃喝喝，颇有玩到深夜的架势。\n\n他与女儿目光相接，她冲他笑了笑，径直走上前来和他拥抱。“爸，我真高兴你能及时赶到。你要是不来那就太遗憾了，”她轻轻说道。\n\n多尔蒂感觉泪水要夺眶而出。“我当然是绝对不可能错过你的婚礼的，”他同样轻声回答道。他确信自己做出了正确的选择。\n\n就在他的女儿漫步走回人群中央时，多尔蒂感到有人拍了拍他的肩膀，他扭头看去，是一个会场的工作人员。“是多尔蒂先生吗？有人打电话找您。”\n\n工作人员带着他来到酒店入口的电话前。“这里是多尔蒂警督。”他对听筒说道。\n\n“多尔蒂？你他妈在哪？你为什么离开怀特克罗斯？”警监在电话另一头怒吼着。\n\n“警监，我现在在我女儿的婚礼会场，我明天就回去调查——”\n\n“再也没有什么狗娘养的调查了！”警监咆哮着，“你的擅离职守让军方气疯了，他们现在正式接管调查。就我所知，他们已经开始在大街上随机围捕他妈的新教徒了！你知道这意味着什么吗，多尔蒂？”\n\n多尔蒂感觉手里的电话重如千斤，警监的愤怒像一阵阵潮水冲刷着他。警督的脑海里只剩下了一个想法。"
 IRE_investigations.27.a:0 "“我都做了些什么啊？”"
 IRE_investigations.28.t:0 "金斯米尔大屠杀"
 IRE_investigations.28.desc:0 "清冷的薄雾降临在沉睡中的怀特克罗斯村。在附近一条名为金斯米尔的路旁，21名附近的新教徒被爱尔兰军队赶进了用铁丝网在此匆忙搭好的集中营。很快，他们就会被塞进去贝尔法斯特的客车，军队会在那里好好审问他们。他们向上天一切可能听到的人祈祷，然而更聪明一些的人已经明白他们可能再也看不到明天的太阳了。\n\n他们之中一个才19岁的年轻人开口了。“我有个计划，”他说道，“我们都知道如果我们没法逃出去的下场会怎么样。周围只有十个士兵看守我们，我们人数是他们的两倍。他们一回来，我们就和他们拼了，偷了他们的枪和卡车，然后我们就逃出爱尔兰。”\n\n“这不可能成功的，”第二个人开口道。“如果我们守规矩，我们可能还能活着出去。要是我们动手了，我们就死定了。”\n\n“这是我们唯一的机会，”第一个人争论道，“除非我们自己动手，否则我们是不可能脱身的。”\n\n时间到了。“滚出来！”守卫进来发号施令，他们一个接一个的出来了。那个勇敢的年轻人佯装顺从，然后突然冲向一个士兵，拼命的抢他的武器。一声枪响，随后是一声尖叫，那个年轻人感到一阵前所未有的剧痛，彷佛一根融化了的长矛将他刺个对穿。\n\n“你这个狗娘养的新教徒！”守卫怒骂道，“给老子去死！”当士兵踢他的头时，这个年轻人又感到一阵令人真不开眼的疼痛。“你他妈的要付出代价！”\n\n另一名士兵开口了。“他们的麻烦比他们的价值更大，”他提议，“我们最好直接杀了他们。”\n\n士兵们都表示同意。又是一声巨响，一声惨叫，无辜者的鲜血再一次浇灌了爱尔兰的草地。"
 IRE_investigations.28.a:0 "“以眼还眼，以牙还牙。”"
 IRE_investigations.29.t:0 "斯托蒙特之怖"
 IRE_investigations.29.desc:0 "消息迅速传来：今日早些时候，贝尔法斯特的北爱尔兰议会大楼斯托蒙特发生了一起爆炸。北爱警队迅速响应，查明这并非事故，而是蓄意袭击。据赶到现场的多尔蒂警督观察，建筑本身并未严重损毁；一些窗户被炸到了底层，但建筑结构依然稳定。警督在警方封锁线前停下车，他在这看见了和平卫队的警官，北爱警队的人还有一些穿着军装的军人在大楼外转来转去。情况很明显：事态平衡已经悬于刀尖。\n\n下了车，多尔蒂在人群里看到一张熟悉的面孔。“弗拉纳甘警官！”他喊道，大步走到他身边。\n\n弗拉纳甘听到他的名字后转过身来，他的眼神一亮。“多尔蒂警官！”他回应道，“我们可别再这样见面了。”握着弗拉纳甘的手，多尔蒂跟着他走向议会大楼。“谢谢你的到来，很高兴有一个我可以信任的人参与这项调查。我们一直在与军事情报局协调处理这个问题。”两人走到一个看起来很熟悉的穿着军装的人面前。“多尔蒂警官，这位是……”\n\n“詹姆斯·凯利上校，”多尔蒂咬牙切齿地说道，“我们见过。”\n\n“现在是凯利准将了，”凯利冷哼一声，“我相信你能胜任和我一起调查的差事？”他没有等待回答。“很好，我希望你去询问一下卷入这次袭击的议员。解散。”\n\n“就像我刚刚说的，在这遇见个可以信任的人实在是太好了。”弗拉纳甘说着，目送凯利走开。“我们一直在等待一个全职督察来这，然后才能勘察现场。现在你来了，我们可以先看一下损害情况。你想怎么做？”"
 IRE_investigations.29.a:0 "让我们看看损害情况吧。"
 IRE_investigations.29.b:0 "让我们询问一下议员吧。"
 IRE_investigations.30.t:0 "爆炸现场"
 IRE_investigations.30.desc:0 "当多尔蒂和弗拉纳甘走进议会大厦时，破碎的玻璃在他们脚下发出嘎吱嘎吱的声音，陪同他们一起的是一支名副其实的鉴证科大军。多尔蒂能看到嵌在入口大厅的墙壁和地板上的弹片，他小心翼翼地走着，生怕踩到任何可能的证据。调查人员在他们身旁从各种的角度给现场拍照，希望能还原事情经过。\n\n“警督，来看看这个。”弗拉纳甘在房间另一边说道，“这里有弹壳。”\n\n多尔蒂走到弗拉纳甘身旁，跪下仔细查看。他没有听说过任何关于议会大楼枪声的事，如果真有这是那早有人报告了。他带着一次性手套捡起其中一个子弹壳。“这些是7.92x57毫米的子弹，制式的，”他指出，“如果要我猜，这些子弹是由轻型自动步枪发射的，但这枪可不好搞到。这群暴徒是怎么弄到一支的？”\n\n弗拉纳甘皱起了眉头。“警督，你是说，有内鬼？”\n\n“我认为，”多尔蒂嘀咕着，“这次袭击有一些非常奇怪的疑点。”\n\n弗拉纳甘抬头看了看破碎的窗户。“嘿，看外面，”他说，“那个叫凯利的家伙好像要去什么地方。”\n\n多尔蒂也抬头望去。确实，准将先生正要越过和平卫队设置的路障。他看起来和这事毫无关系。事实上，他简直是尝试撇清关系的教科书般的典范，而这件事本身就足够可疑了。这可能是什么无关的事，多尔蒂猜测着，但他有种直觉，这整件事就很不对劲。为什么一位准将会在一项重要的调查过程中中途离开？有点不对劲，多尔蒂感觉凯利手里有所有问题的答案。"
 IRE_investigations.30.a:0 "“我们得跟着他，看看他要去哪。”"
 IRE_investigations.31.t:0 "议员所知道的"
 IRE_investigations.31.desc:0 "“我需要你告诉我在袭击中看到的一切，”多尔蒂对救护车上的人说道。\n\n身为爱尔兰工党议员的约翰·柯克帕特里克坐在救护车后面，正在由一名医护人员照看。据多尔蒂估算，这名议员很年轻，年龄不超过25岁。此时这个年轻人脸上的惊吓还未散去，而多尔蒂对此完全理解。多尔蒂已经从警多年，完全明白一个人在自己的生死存亡之际之时心中的恐惧程度。然而无论如何，为了把这一切查个水落石出，多尔蒂依然需要这个人回忆出他的恐惧经历。而他也最为讨厌自己工作的这一部分。\n\n这名被问及的议员在座位上晃了几下，并不想和警员的目光对视。“事实上，就这场袭击本身而言，我并没有看到太多什么东西。毕竟一切都发生的太快了。那时我去了一间小办公室，所以我根本没有看到那些袭击者。我只听到了一声巨大的爆炸，以及随后的枪声。”\n\n“枪声？你确定吗？”多尔蒂问他。\n\n“警督，我对此非常确定。”议员如此回答他道。\n\n多尔蒂让这个人继续去接受治疗，之后便向弗拉纳甘走去。“我被叫过来的时候，可没人提到有过枪声。这条重要线索你不觉得有人该提一下么？”\n\n弗拉纳甘哼了一声，对他说：“看，那是不是凯利？他想去哪？”\n\n多尔蒂顺着弗拉纳甘的眼光看去，那确实是凯利。此时这名准将正在穿越警察设置的路障，打算离开这里。此时他看起来完全是一副无辜之相。事实上，在尝试保持低调的方面，他简直是个教科书般的例子，但这本身就十分令人生疑。尽管多尔蒂认为这并不是什么大不了的事，但他总有一种直觉，感觉在整场事件中有什么东西不太对劲。为什么准将会在一场重要的调查活动中心徘徊？有些东西不太对劲。而多尔蒂有一种奇怪的感觉，他感觉凯利有着回答这一切的答案。"
 IRE_investigations.31.a:0 "“我们得跟着他，看看他要去哪。”"
 IRE_investigations.32.t:0 "一次在船坞的会面"
 IRE_investigations.32.desc:0 "多尔蒂和弗拉纳甘乘车尾随着凯利，穿过了贝尔法斯特的许多街道。这名准将沿着蜿蜒曲折的路线穿过城市，他看似随意地转弯，似乎并没有什么明确的目标。最终，凯利到达了贝尔法斯特码头。多尔蒂和弗拉纳甘把车停在不远处，观察着那个从车里钻出，并鬼鬼祟祟地四处张望着的人。而在附近的一条巷子里，有一群人隐藏在阴影中。凯利似乎注意到了他们，并走了过去。\n\n“那是尼尔·布莱尼吗？”弗拉纳甘问道。\n\n多尔蒂再次打量了一下那群人，他看不清楚这群人的底细，毕竟远距离观察他们并不容易。不过确实有个像都柏林民族派的头目在贝尔法斯特码头附近的阴暗小巷里闲逛着。凯利猛地敬了个礼，而布莱尼则有些懒洋洋地朝他回了个礼。这群人中有一个多尔蒂看不太清楚的人向其中一个仓库的方向甩了下头，之后这群人便进了这个仓库。\n\n“警督，我们现在该干什么？跟着他们一块进去吗？”弗拉纳甘问道。\n\n多尔蒂想了一会儿。整场袭击中确实有不太对劲的地方。议会在光天化日之下遭遇炸弹袭击，但居然没有一个人能够描述出袭击者的样子。此外，现场还传出了未知袭击者的枪声，而这一点在他亲自发现之前没有任何人报告过。负责保卫大楼的士兵和警察在袭击发生时似乎失踪了，因为他们既没有一人受伤，也没有人报告过任何异常情况。袭击者是怎么做到在这座大城市的市中心安然逃脱的？所有的这些问题他都毫无头绪，但他相信所有的答案都正在那座仓库中讨论着。\n\n而现在，多尔蒂警督对此无能为力。\n\n“警督？”弗拉纳甘提醒了他一下。\n\n“我们什么也做不了，”多尔蒂嘟囔道，“我们现在对此无能为力。”"
 IRE_investigations.32.a:0 "“我们还是回家吧。”"
 IRE_investigations.33.t:0 "一场晚宴"
 IRE_investigations.33.desc:0 "由于天色已晚，以及对弗拉纳甘来说，现在回家独自做饭已经太迟，因而多尔蒂邀请了这位年轻的北爱尔兰警官到他家共进晚餐。尽管弗拉纳甘以“打扰”为名借故推辞，但多尔蒂坚持将他挽留了下来。现在，二人坐在多尔蒂位于贝尔法斯特的家中，和多尔蒂的家室一起做了饭前祷告。\n\n“这闻起来可真香，玛莎。真是太感谢您能邀请我过来一起共进晚餐。”弗拉纳甘抬起头，向她致谢道。\n\n“没关系的，”多尔蒂的妻子回答道。“詹姆斯的任何朋友也都是我们的朋友，都欢迎来到这所房子。”\n\n“所以，爸爸，今天你逮住那个坏蛋了吗？”十二岁的莉莱恩向多尔蒂问道，她是他目前仍住在家中的两个女孩中较小的一个。\n\n“先让爸爸吃饭，莉莱恩。”他的大女儿说道。苏菲今年十六岁，说话时带着青春期女孩特有的毒舌。“你完全可以在他吃一口晚饭后再去问他工作的事。”\n\n“女孩们，”多尔蒂笑着说，“没必要为此争吵——”\n\n外面突如其来的破轮胎尖啸声打断了正在吃饭的弗拉纳甘。而多尔蒂则立马转身看向窗户，此时随着一声突如其来的巨响，前门被从它的铰链上炸飞。“快趴下！”多尔蒂大吼道。而此时来自街道四面八方的枪声已经开始向这里集火。子弹从他们头顶呼啸而过，击碎了墙上的花盆和瓷砖，莉莱恩尖叫了起来。多尔蒂马上抓住莉莱恩并将她拉倒在地，并将一张躺倒的桌子拉到了他们面前。而弗拉纳甘则设法抓住了另外二人，将她们拉出了危险区。但此时莉莱恩已面色苍白，双手无力地抓着身边的一切：她的上衣前端已被鲜血染红。多尔蒂赶紧将她的手拿开，紧紧地按压着她的枪伤处，此时她的伤口正在大出血。\n\n不幸中的万幸，此时枪声停了下来，子弹也不在他们头顶上乱飞，而轮胎的尖啸声再次充斥夜空。弗拉纳甘以迅雷不及掩耳之势从前门冲出，拔出手枪搜寻嫌犯。“弗拉纳甘！”多尔蒂带着哀嚎恳求他道，“快他妈的叫救护车！伊莱恩被打中了！”"
 IRE_investigations.33.a:0 "“保持清醒啊，莉莱恩，求你别睡过去！”"
 IRE_investigations.34.t:0 "计划突袭"
 IRE_investigations.34.desc:0 "多尔蒂警督和弗拉纳甘警员、帕特里克·柯林斯局长、其他形形色色的警员以及一个法医小组坐在一间会议室中。对多尔蒂警督来说，这是一个漫长的夜晚。他和弗拉纳甘的家人都已被警方保护了起来，而莉莱恩则被紧急送往医院。不过让多尔蒂松了一口气的是，她的目前状况已趋于稳定。但是，这群混账竟胆敢对他的家人发动恐怖袭击，并导致了他的小女儿被送进医院，这件事让多尔蒂感到比平时更加怒中火烧。这件事绝不能就这么不了了之。\n\n“我要求进行一次突击搜捕，”多尔蒂说道，“对那些胆敢袭击我家人的那伙畜生的突击搜捕。”\n\n“警督，别担心。我们必将会把所有胆敢向我们的一员发动袭击的人绳之以法，”局长宽慰他道。“但唯一的问题是，我们需要先弄明白我们需要对哪些人进行突击搜捕。现在我们对那些袭击者有多少情报？”他向房间里的人问道。\n\n房间里有个化验员开口了：“这次对多尔蒂警督家袭击所使用的手法和今早对斯托蒙特大厦的袭击手法相似，因而这两次袭击大概率为同一人所为。另一个注意点是现场找到的弹片，我们认为它与当初导致鲁阿里·奥布拉迪死亡的炸弹类型相同，因而这两场袭击很有可能有所关联。不过我们也有充分理由认为这并非爱尔兰共和军所为：爱尔兰共和军常常在乡间活跃，他们没有足够的资源支撑在贝尔法斯特发动如此大规模的袭击。”\n\n多尔蒂想了一会儿。早在1962年，他就曾被派去处理过奥布拉迪的案子。而那桩案子的主谋，就应该是他们的搜捕目标。另一方面，这些相似之处也可能只是一个巧合，或者只是用于让真正的罪魁祸首远离被怀疑之虞。"
 IRE_investigations.34.a:0 "“是阿尔斯特志愿军干的，我们找他们去。”"
 IRE_investigations.34.b:0 "“是爱尔兰公民卫队干的，我们找他们去。”"
 IRE_investigations.35.t:0 "突袭佩斯利的教堂"
 IRE_investigations.35.desc:0 "多尔蒂警督一脚踹开了克罗斯加自由长老会教堂的门。“警察！”他大吼道，“所有人都赶紧把手给我举起来！”\n\n尽管天色尚早，但此时教堂里已经有不少人了。有些人在惊慌失措中被吓得站了起来，但大部分人只是简单地呆在自己的座位上并举起双手。一个身着牧师装的人风驰电掣般地冲向多尔蒂，而多尔蒂身后的其余警员则鱼贯而入。“这是什么意思？”牧师生气的大喊道。\n\n警员们手执手枪，在教堂里四处穿梭着。他们把那些大清早就赶来教堂的人一个个地拽到他们面前，要求他们出示身份证件，并逮捕了那些没能向他们提供有效身份证明的人。“我在找伊恩·佩斯利。”多尔蒂简单地回应道。\n\n“我就是，”牧师说道，“我再问一遍，这到底是什么意思？”\n\n“伊恩·佩斯利，”多尔蒂说道，“你因涉嫌发动针对爱尔兰共和国以及针对爱尔兰警察的恐怖袭击，现在你被捕了！”\n\n“这太荒谬了，恐怖主义？”佩斯利喊道，“我根本不明白你究竟在说什么！”两名警员走到他的身边，粗暴地将他的手折到身后，并给他上了铐子。\n\n“警督！”一名警员从教堂顶部喊道，“警督，这里什么都没有。”\n\n“你说这里什么都没有，这是什么意思？”多尔蒂满腹狐疑地问道。\n\n“就是字面意思，警督。这儿什么都没有，没有枪支，没有炸弹，没有任何与阿尔斯特志愿军袭击有关的证据。不是这些人，我们得把他们放了。”\n\n教堂外，人群已经开始聚集。多尔蒂此时脸色苍白。如果这些人是无辜的，这就意味着他刚刚在光天化日之下激怒了阿尔斯特志愿军的高层，这将会是一场灾难。多尔蒂环顾四周，映入眼帘的是仍在死命挣扎的佩斯利，满脸震惊的教徒以及外面大批愤怒的民众。此时，他只有一个词可说。"
 IRE_investigations.35.a:0 "“他妈的。”"
 IRE_investigations.36.t:0 "匿名线报"
 IRE_investigations.36.desc:0 "桌上的人对多尔蒂的宣言沉默不语。“是的，”其中一名警员回应道，“这确实不错，但我们现在对爱尔兰公民卫队几乎一无所知。我们不知道他们的领导人是谁，他们在什么地方行动，甚至他们到底在那里都不知道。我们确实可以就这么干巴巴地坐在这儿说大话：‘来吧，让我们去逮住那些狗娘养的爱尔兰公民卫队去，’要知道我们甚至都不知道该从哪儿下手！”\n\n房间里的人对这番话思索了一番。“事实上，先生，”其中一名初级分析员开口了，“那句话可能并不对。”\n\n局长瞪了这名分析员一眼。“解释一下，”他咕哝一声。\n\n“先生，我们今早收到了一条匿名线报，时间差不多就在议会大厦遭袭和多尔蒂警督家遇袭的时间中间。这条线报称爱尔兰公民卫队在贝尔法斯特有一个隐蔽的安全屋，位于贝尔法斯特码头的一个仓库中，差不多接近西边的两个双筒货舱。据称，举报人曾目睹到了一些身着爱尔兰公民卫队服装的‘鬼鬼祟祟的家伙’。他称他们常常往里边带一些包裹，但他并不清楚那是什么东西。早些时候我之所以没提到这事儿，是因为这条情报看起来并不是那么精确，一个城里的仓库？但在这两起袭击案发生后，现在看起来那个打电话过来的人当初确实发现了点什么东西。”这名分析员如此回答道。\n\n多尔蒂和弗拉纳甘对视了一下。码头边上一个充满见不得光的人的仓库，这听起来对他们双方都可是熟悉得可怕。这会不会是当初他们看到尼尔·布莱尼和凯利准将走进的那个仓库？“我觉得这条线报可能是准确的，”多尔蒂说道。\n\n此时局长便若有所思地哼了一声。“好吧，这线索起码比什么都没有要强，”他闪烁其词地回应道。“多尔蒂，带一队人赶到那个仓库去，把那狗娘养的地方彻底搜查一遍。把它给我掀开，看看里面到底藏着什么玩意儿。”\n\n多尔蒂毫不犹豫地用行动表明了他的答复。"
 IRE_investigations.36.a:0 "“遵命，长官！”"
 IRE_investigations.37.t:0 "突袭仓库"
 IRE_investigations.37.desc:0 "多尔蒂警督带着弗拉纳甘和大批其他警员在爱尔兰公民卫队的仓库外排好了队列。他的怀疑是正确的，这个仓库就是当初凯利准将悄悄溜进去的那个。“都准备好，”多尔蒂提醒他们道，“里面情况未明，不知是否会遭到抵抗，所以一定要做好万全准备。”话音刚落，警督便一脚踹开了门，大吼道：“警察！都他妈的把手给我举起来！”\n\n然而，回应警督的吼声的，只有死一般的寂静。多尔蒂和其他警员手执手枪，从大门处鱼贯而入。在靠近大门框的一侧，多尔蒂注意到一辆车，这辆车他曾在他家遇袭那晚看到过。在他周围，警员们继续在这所空荡荡的仓库里穿行。“警督！”突然有一名警员惊叫道。他把一块篷布从一大堆东西上掀起来，“我想我发现什么东西了。”\n\n多尔蒂走向那名警员。在那块篷布下的，是一大箱枪支。“上帝啊，”多尔蒂嗫嚅道。\n\n“轻型自动步枪。单兵无线电，防弹衣，成吨的弹药。警督，这些全都是军用级别的装备，而且数目不少，”那名警员继续说道。\n\n“爱尔兰公民卫队到底是怎么把这些东西搞到手的？”多尔蒂不禁发问，“我们本应该听说过某件能让他们足以囤积这么多物资装备的案件！”\n\n在仓库对面，另一名警员也喊了起来：“警督，你最好过来看看这个！”\n\n多尔蒂穿过仓库，进入了一个大概是经理办公室的小小侧室，这里面堆积着各种各样的文件。都柏林地图，乡间地图，准备传达的攻击指令。当他明白面前的这些文件的含义时，他的脸色瞬间发白了。这些文件并不完整，像是写这些文件的人在完成它们之前就逃走了，但已经摆在他面前的可都是无可辩驳的事实。他深深地，带着颤抖吸了一口气，说道：“公民卫队可不会对此善罢甘休。”"
 IRE_investigations.37.a:0 "“这可是攻打都柏林的计划。”"
 IRE_investigations.38.t:0 "首都假日"
 IRE_investigations.38.desc:0 "这次警督多尔蒂可是让整个部门都吃了一惊：他宣布自己要去度假。“去都柏林，”他向众人解释道，“我要带着我的家人一块去度假，之后住在我女儿和女婿家里。在一切都归于平静之前离开贝尔法斯特可是个不错的选择。”他的同事都对此表示理解，毕竟没人愿意在自己的房子被炸出一个窟窿后还想继续呆下去，而局长也很高兴地对他的这个请求签署了同意。警督已经多年未曾休过长假了，因为多尔蒂深知他的工作有多么重要。他深信，爱尔兰共和国永远比他的个人欲望更加重要。\n\n然而，在这个假期里，多尔蒂都不会真正有机会面对任何这些互为冲突的欲望。事实上，部门也有充分理由对此表示怀疑：尽管警督确实会和他的女儿一起在都柏林共度一段时光，但这绝不是他去那里的真正目的。相反，这反而为他在首都执行他真正的任务打了完美的掩护：与总理进行会面。看起来他是把车子停在了政府大楼的路边，之后接受安检，并向持枪警卫出示通行证。而如果有任何人对此问起，都会得到警督在参观政府大楼这一回复。但实际上，他已经在前往与肖恩·勒马斯会面的路上了。\n\n在一个几乎没有人用过的小小侧边办公室里，独自坐着一个人。当警督在他身后关上门后，这个人便向多尔蒂点了点头。“和你会面可是让我冒了很大的风险的，”总理说道，“但我相信你绝对不是专程过来耍我的。我被告知，你有些消息要传达给我。”\n\n多尔蒂在一张空椅子上坐定。“我得为我秘密前来向您致歉。但我有充足理由相信，爱尔兰公民卫队已经渗透到政府的最高层了。”\n\n勒马斯眯起了眼睛，向他发问道：“警督，这是为什么呢？”\n\n多尔蒂的声音沉稳平和。"
 IRE_investigations.38.a:0 "“尼尔·布莱尼与爱尔兰公民卫队是一伙的。”"
 IRE_investigations.39.t:0 "温水煮青蛙"
 IRE_investigations.39.desc:0 "雷金纳德·莫斯和他的妻子菲正准备去一趟杂货店买些面包鸡蛋。他们在贝尔法斯特的家正对着马路，新买来的路虎就停在路旁。雷金纳德跟往常一样开了车门，坐在驾驶座上，而一旁的菲则坐在了副驾驶位上。雷金纳德摸索着钥匙串，终于找到了车钥匙，随后便打火启动引擎。\n\n不过他们并不知道他们还点燃了一块藏在车引擎里的塑胶炸药。\n\n这对住在翡翠街的新教徒夫妇之死通常会被沸沸扬扬地传上一周。但现在，这几乎都没法称作新闻了。每一天，都有越来越多的针对新教徒的袭击发生。每一天，爱尔兰共和军都愈发强大和活跃。每一天，都有针对天主教徒的报复。每一天，政府都在这股翻腾的暴力浪潮中愈发无力。\n\n显然，政府正在失去对局势的控制。这波暴力浪潮并非暂时的。暗流正在涌动。这也就是为何政府如此低效，为何爱尔兰共和军越来越活跃，为何像莫斯和菲一样无辜的人死在车座上。"
 IRE_investigations.39.a:0 "我们必须尽快破案。"
 IRE_investigations.40.t:0 "紧急会议"
 IRE_investigations.40.desc:0 "“我们现在要处理的问题，是爱尔兰政府有遭到颠覆的危险。”赫弗顿准将说道。他环顾了房间一圈，看了看所有在场人员。勒马斯在桌子另一头，警局总长豪伊，警督多尔蒂，以及其他形形色色的政府官员排在一边。他们所有人都死死盯着他说出的每一个字眼。\n\n“先生们，我就不废话了。”他继续说道，“在过去几个月里，爱尔兰公民卫队无论是在实力，还是规模方面，都有了指数般的暴增。而我们感受到这所带来的结果了：北爱尔兰的暴力案件激增，几乎已经达到了无法控制的地步。同时，大批大批的人已经选择投入他们的阵营。现在，爱尔兰公民卫队已经能在武装力量和实力方面与爱尔兰政府分庭抗礼了。”\n\n“还不止这些呢。我们获得的情报已经显示，政府中已经有大量官员公开向爱尔兰公民卫队表示善意，并同情他们的诉求。那些官员不仅是亲德分子，同时也是狂热的极右翼极端民族主义者。在这些人的庇护下，我们针对爱尔兰公民卫队的侦察和逮捕的努力可能已经付之东流。同时还是通过上述那些官员的帮助，爱尔兰公民卫队已经有意向来发动政变，颠覆政府。”\n\n“我们共和国历史上的至暗时刻已经来临。而我们现在所走的每一步，都决定着我们是能够继续维持一个自由的共和国，还是一切被极端主义分子所接管。所以，先生们，我们下一步该怎么走？我们该怎么解决掉我们所面对的一切？”"
 IRE_investigations.40.a:0 "多尔蒂举起了手。"
 IRE_investigations.40.b:0 "无人回应。"
 IRE_investigations.41.t:0 "隐藏的答案？"
 IRE_investigations.41.desc:0 "“我领导了针对军火库的调查，”多尔蒂说道，“而在那里我发现了大量应该有助于继续进行调查的证据。枪支？确实有的。但同时也有与可能发生的政变企图有关的信息。有人针对这个继续深入调查过吗？”\n\n他们都面无表情地看着多尔蒂，表示疑惑。而赫弗顿则发问道：“什么？”\n\n“你们绝对是知道的。那个码头上的爱尔兰公民卫队的仓库，就是那个塞满军火的仓库。以及所有的退役英国武器，旧的国防军枪械，火箭发射器，都还记得吗？还记得那辆曾袭击了我家的车吗？我们可是在那里面找到了一大堆爱尔兰公民卫队企图夺取都柏林的计划。难道没人记得这个吗？”\n\n“警督，”豪格发问道，“你到底在说什么？”\n\n多尔蒂简直以为自己是磕了药。他们怎么会对此一无所知？如果这件事被公众所获悉的话，它不仅会成所有报纸的头版头条，而且也必定会是爱尔兰政府简报中的头条。怎么会没有人听说过这件事呢？\n\n不，这绝对没错。在他的办公室里他有充足的文件和证据来证明这一点。他很清楚他看见的都是什么东西，并且他还有相关官员的作证。这绝不会仅仅是个意外，对于没人听说过这件事本身，一定是有什么原因的。\n\n他只花了一会儿，就立即意识到了首要的嫌疑人是谁。"
 IRE_investigations.41.a:0 "得好好审问一下凯利。"
 IRE_investigations.42.t:0 "拜访一位朋友"
 IRE_investigations.42.desc:0 "当凯利准将身穿浴袍，正想着在门口弯腰捡拾一份新到的报纸时，突然就被一群身着正装的人按在了地上。他拼命挣扎，但还是难以反抗那个按住了他手脚的人。他抬起头环顾四周，想要看看到底出了什么事。接着，他就看到了一群穿着警察制服的人进了他家，而两个便衣警察则向他亮明了他们的警徽。而其中一人在他看来似乎极为眼熟。\n\n“你被捕了，詹姆斯·凯利，”多尔蒂警督向他宣布道，“你被指控犯有叛国罪，发动恐怖袭击，企图诈骗政府，以及做出其他不符合军官身份的行为。以法律的名义，你所说的一切都将成为呈堂供证，尽管你已经干了不少了。”\n\n“警督，这他妈的是什么意思？”凯利质疑道。“长期以来，我都严格遵循着国防部下发的指令——”\n\n“省省力气吧，”海弗森准将说道，“我们已经确定你曾与布莱尼在码头密谈过，那个码头上可有一个存放英国枪支的仓库。而你正在调查的这批枪支落到了爱尔兰公民卫队的手里，与你曾向警察和爱尔兰政府当局隐藏下落的枪支还是同一批。不管怎么说，凯利，准备离开这儿吧。”\n\n“你们这些傻子！”凯利声嘶力竭地大吼道。“我所做的一切都是都是受高层指示的！把我的房子翻一遍吧，你们会找到相关证据的。是国防部让我做这所有的一切的。如果你要因我的行为起诉我的话，他们才是你们要找的人！”\n\n杰斐逊和多尔蒂互相看了一眼。如果凯利是对的，那么他们就知道这究竟意味着什么了。"
 IRE_investigations.42.a:0 "我们必须保障都柏林的安全！"
 IRE_investigations.42.b:0 "这趟水还有多深？"
 IRE_investigations.43.t:0 "再查一遍"
 IRE_investigations.43.desc:0 "起初，多尔蒂对共和军所致的四名军官遇害案颇有些不以为然。毕竟这起案子本身是公开透明的，目击者的证词也都坚定地将一切责任归咎于该组织。除了这些军官的任务和他们被召回都柏林的原因外，一切都显得再寻常不过了。通常情况下，多尔蒂只会把这当作一些与他无关且无权获悉的军务来推掉。毕竟，多尔蒂曾在部队服过役，他很清楚这帮人只会把他们认为你需要知道的东西告诉你。但现在看来，这也太可疑了……\n\n以前，官僚层级给他造成了很大的麻烦，很难越级办事。但现在政变迫在眉睫，加上整个警察局都在全力给他撑腰，这些事就容易多了。他们简单直接地介入，带走了与那些军官有关的记录。无论机密与否，所有的东西都在那儿。而多尔蒂则深入其中，搜寻能为本案带来突破口的隐藏关键。\n\n不出所料，大部分文件对他来说都是废纸，上面记载的不是警察们已经了解到的，就是与本案毫无关联的。然而，有关这些军官的最近记录是，他们负责守卫存放爱尔兰公民卫队武器的仓库。而这条信息，让多尔蒂突然就感觉到一切碎片线索都拼起来了。\n\n这些军官看守的是堆满了枪支的仓库。作为军队所计划的阴谋的一部分，他们让公民卫队的人进来，要啥拿啥。然而，政府开始对这些必然有鬼的违规行为产生了怀疑，因而将他们召回了都柏林。但是他们失败了。因此，这个军火库和阴谋就一直被保密着，直到多尔蒂偶然撞见了它。\n\n但袭击者是共和军，而不是公民卫队。他们在其中扮演了什么角色？为什么他们的名字会冷不丁地出现在这个与之毫不相干的调查中？"
 IRE_investigations.43.a:0 "得亲自审审这帮人。"
 IRE_investigations.44.t:0 "无需指控，直接扣押"
 IRE_investigations.44.desc:0 "“所以，先让我们理一理，”勒马斯说道，“到目前为止，本案中还没有人被真正地指控或被定罪，是吧？好的，可你现在却跑过来，告诉我你知道谁是罪魁祸首了？”\n\n“军方认为他们知道是谁干的，”多尔蒂说道，“他们已辨别出其中几人来自爱尔兰共和军，并已经追踪他们直至利默里克的一个安全屋。所以我们现在可以直接杀到那里把他们拿下，这场行动会如同快刀斩乱麻一般。”\n\n“但问题是我们现在缺乏证据来将他们逮捕归案，不是吗？”\n\n“这确实是一件憾事，此前我们确实也缺乏能把和这起案件有关的人逮捕的相关证据。但这一切都发生在这一切变得非同小可之前了。因此我现在请求特别许可，请求在没有相关指控的情况下准许对他们进行拘留，以便更好地调查这次袭击。”\n\n勒马斯重新坐回了他的椅子上。“警督，你是知道的，这种无端剥夺爱尔兰公民自由的能力可不是什么能经常行使的东西。它只能在最为特殊的情况下使用。”\n\n“先生，有关这件事的一切可都是非同寻常的。这也是我为什么来找您。这桩案子可能是解开爱尔兰公民卫队企图颠覆政府阴谋的关键所在。如果我们把这些家伙弄到手了，我们就不仅能够查明爱尔兰共和军在其中究竟发挥了什么作用，同时也能帮助我们打入爱尔兰公民卫队的组织中。”\n\n勒马斯再三思考，“海弗森准将，你怎么看？”\n\n“我相信多尔蒂，”海弗森说道，“他是一个好警督，并且在这件事上，到目前为止他还没有犯任何错误。如果他说这是有必要的，那么它大概率就是了。”\n\n这正是勒马斯所需要的。"
 IRE_investigations.44.a:0 "“好吧，警督，我们会在这件事上给你开绿灯的。”"
 IRE_investigations.45.t:0 "突袭"
 IRE_investigations.45.desc:0 "对爱尔兰警察来说，搜捕恐怖分子可不是什么寻常事，但多尔蒂对此驾轻就熟。他明白，与那些只需破门而入就会束手就擒的毒贩子相比，这些家伙要棘手的多。对这些恐怖分子来说，重武器是家常便饭。而那个堆满退役军用武器的仓库被暴露之后，他们就更有理由采取额外的预防措施了。但现在针对安全屋的突袭已经开始了，当一名警员使用霰弹枪轰掉门上的锁时，意味着动手的信号被发出了。\n\n门被猛地打开，警察如洪水般冲进这座建筑物。首先是位于一楼的两名嫌疑人，他俩还没来得及作出任何反应就被按倒在地。然而楼梯顶上的一个人在看到警察突入后就开始拼命逃跑，哪怕是霰弹枪里的防暴弹也没能阻止他。而当警察们冲入二楼时，一名挥舞着手枪的爱尔兰共和军成员突然冲到了走廊上。但很快他就被一颗橡胶弹击中胸部，倒在地上，而那颗橡胶弹则随后被弹到了天花板上。在他能够起身之前，他先前持有的那把手枪就被从他手里踢走，随后此人便被铐上了。\n\n片刻之后，多尔蒂得到了警报解除的信号，他能进去了。最初的一些迹象显示了好兆头：多件武器被搜寻到。而多尔蒂很明白这些枪械可不是什么寻常物件：1942年制的英式李恩菲尔德步枪以及使用点三八口径的史密斯维森手枪。很明显，爱尔兰共和军已经染指了一些当年的英国战争剩余物资来武装自己。\n\n但在警察们把嫌犯拖下楼梯前，那些东西并未没多尔蒂有多震惊。而此时警察和他们的嫌犯之间产生的骚动和喊叫声引起了警督的注意。当他看到那个人的脸时，连平时不苟言笑的多尔蒂都变得大惊失色。\n\n那是鲁阿里·奥布拉迪，活生生的鲁阿里·奥布拉迪。"
 IRE_investigations.45.a:0 "天哪，这屋里还藏了什么？"
 IRE_investigations.46.t:0 "迷雾重重"
 IRE_investigations.46.desc:0 "多尔蒂仍在绞尽脑汁地搞清楚奥布拉迪是怎么做到的。当然，不管怎样他都肯定先是把车子给炸飞天，并在里面扔几件个人物品好让他看起来像是在爆炸瞬间就被冲了出去。随后，再让提前安排好的证人来告诉他这一切都是阿尔斯特志愿军干的。可以肯定的是，只要他隐姓埋名，警察就绝不会怀疑他仍活着。但这一切并不足以解释他在搞什么鬼名堂。\n\n警督还是很难以集中注意力，但他还是试图继续搜查这所房子。他打开橱柜，拉开抽屉，希望能找到些有意思的东西。之后，一个刚才一直在楼上搜查的士兵将一本书塞进了他的手里，称这可能会让他感兴趣。于是多尔蒂便开始翻阅这本书，并发现确实如那个士兵所言。\n\n这是一本爱尔兰共和军的财务记录。支付、银行转账，应有尽有。多尔蒂于是便停下了手中的活计，坐在厨房的桌子上开始专心阅读。这是奥布拉迪一切行动的关键所在。随后，多尔蒂便掏出他随身携带的袖珍笔记本，认真记下任何让他感兴趣的内容。\n\n他确实找到了一个让他感兴趣的条目。爱尔兰共和军，如同其他任何外在体面的犯罪组织一样，一直在拼命防止他们的财政状况被揭露出来。因此，他们依赖通过各个银行账户之间一系列复杂的资金转移来掩饰自身的支出和收入。比如，该笔支出将通过多个账户来进行，之后支付给……“爱尔兰公民卫队派。”而这笔类似的支出应该会流向……“爱尔兰公民卫队派。”\n\n等等，为什么奥布拉迪要资助爱尔兰公民卫队所在的政治派别？"
 IRE_investigations.46.a:0 "查一查资金的流向。"
 IRE_investigations.47.t:0 "严厉惩罚"
 IRE_investigations.47.desc:0 "“别浪费时间了，弗拉纳甘，”赫弗顿冲进审讯室对他急吼吼地喊道，而多尔蒂紧随其后。“我们已经得到一切我们需要的了。”\n\n弗拉纳甘从奥布拉迪那边转过身，问道：“能有什么天大的事儿比我的审讯还重要？”\n\n“我们从银行得到了流水记录，”多尔蒂说道。“我们从银行那边弄到了奥布拉迪账户上所有的交易记录，而其中一大批的交易长期流入同一批账户。这些账户，加上安全屋那边得到的记录的佐证，已经被确认为属于爱尔兰共和军。所以这个人那时在反复进行……”\n\n“警督的意思是说，根本不存在什么‘公民卫队’，”杰斐逊打断道，“奥布拉迪长期地在故意地资助某一条战线，而这并不难推断出爱尔兰共和军才是这一切的幕后黑手。”\n\n弗拉纳甘花了一点时间才慢慢理清楚他刚才听到的一切。意识到这一点后，他立刻转向奥布拉迪，质问道：“这他妈的到底是怎么回事？”\n\n奥布拉迪低声轻笑了一下。“老实说，你搞清楚这个计划花的时间比我估摸的可要长的多。我从未料到它会如此成功，尽管我觉得警察应该是要比军队更聪明点的。我猜测，这是在故意视而不见，毕竟布莱尼可想搞到一个能与新教徒作战的组织了。”\n\n“他的计划就是这样子。”多尔蒂说道，“骗布莱尼给这些人提供枪支，组织一场政变，之后揭发出他一无所知的同伙。好在我们在他能够行动之前就知晓了他到底要干什么。”\n\n“不过，警督，有一个地方你可是错了。”奥布拉迪说道，“我们根本就没打算进军都柏林。”"
 IRE_investigations.47.a:0 "“我们还是别再关注贝尔法斯特了。”"
 IRE_investigations.48.t:0 "没完没了的会议"
 IRE_investigations.48.desc:0 "“我看还是得了吧。如果我们在推理了整整七个小时后还得不到任何答案的话，我可不觉得再继续推上七个小时能推出个什么结果来。”会议室里，豪伊对同样疲惫不堪的同僚咆哮道。\n\n“确实。”勒马斯对此表示同意。“我们会在明天看看能不能得到什么新消息，之后再开重新集合开个会。”\n\n会议室中，咖啡散发出的强烈气味还是难以掩盖密闭空间里十几个压力无比巨大的男人身上浓烈的汗味。多尔蒂叹了一口气，最后还是从他的上衣口袋里掏出了一个小瓶子，并倒进了他的咖啡杯里。要知道，这已经他的第六杯咖啡了。\n\n“我怀疑你们某些人已经忘了当初准将是怎么描述公民卫队发动政变的特定方式了。”多尔蒂说道。“你是用什么词形容的，准将？”\n\n“迫在眉睫，警督。我用的是‘迫在眉睫’。”\n\n“那么，当政府垮台的时候，或者我们有工作计划的时候，我们恐怕就会离开这个房间。‘迫在眉睫’可不会给任何拖延留下时间。”\n\n多尔蒂大口大口地啜着咖啡，并专心享受着威士忌给他带来的辛辣感，而不是房间里同事们不情愿的叹息声。"
 IRE_investigations.48.a:0 "谁知道呢。也许这几个小时里事情有了些变化。"
 IRE_investigations.49.t:0 "高超的审讯技巧"
 IRE_investigations.49.desc:0 "十七个小时，会议不知何故已经整整延长了十七个小时。多尔蒂发现，似乎目前只有他一个人看起来还有些意识了。那些手握大权的人已经睡倒在会议桌上，身边散落着皱巴巴的文件和大堆被否决掉的计划书。如果还没掌握任何敌人的行动情报，他们怎能够制定出一个能保护政府的计划呢？\n\n而事实上，现在他们大部分人都没得到任何相关信息。多尔蒂有一种预感，而这种预感已经在他的心里徘徊将近十二个小时了，尤其是在看到他们之中某个人明显要比其他人显得更加焦虑不安后。\n\n他之前从没有逼过那个人。要知道这件事可没那么简单，而且在他的嫌犯开口之前，他绝不会孤注一掷地走什么险棋。当多尔蒂看到一个嫌犯时，他不仅很清楚那个人的良心肮脏无比，而且还知道他所要做的仅仅是让这个人沉浸在自己的痛苦中即可。那人坐在椅子上，把自己苍白的脸深埋在手中。由于饱受压抑的焦虑之苦，他的身体几乎颤抖起来。多尔蒂放开手臂：现在是时候了。\n\n“有什么想说的吗，豪伊先生？”\n\n查尔斯·豪伊从他的手中抬起头，泪水固执地停在这位政治家的眼睛上。\n\n“一切都本不该发展到这种程度的。布莱尼和我只是想让他们遏制新教徒而已。”"
 IRE_investigations.49.a:0 "“给我份所有你们武装起来的恐怖分子名单，要书面的。”"
 IRE_investigations.51.t:0 "封锁首都"
 IRE_investigations.51.desc:0 "“长官？”一名列兵难以置信地问道。\n\n菲恩·伯恩中尉一把揪住那名列兵的衣领，向他吼道：\n\n“我说，给老子疏散掉这条街上的每一栋房子，之后部署那些该死的路障。你他妈的是聋了吗？是听不懂那一部分？”\n\n“长官，”穆尔中士把一只手放在伯恩中尉的胳膊上，向他安慰道：“让这可怜的孩子撤下来吧，我们已经没时间了。”\n\n“我该告诉他们需要被疏散到那里去？”那名列兵窘迫不安地向中尉发问道。“我们的卡车可是会毁掉这些可怜人的院子的！”\n\n听了这蠢话，伯恩中尉被气得简直眼珠子都鼓了出来。他并不是这样的人，他的脾气也很少失控——但这次不一样。\n\n“列兵，我得到的命令和你一样，也和其他两千名士兵以及军官在这座城市里所得到的命令一样。在这圈绕着议会的每一个天杀的坐标格里的每一条该死的街道上，都正是我们那被大批武装分子簇拥起来的可爱街道。他们没人比我们更有组织性，因为我们从未干过这之外的其他事！公民卫队就是冲着政府来的，他们带来了手头能找得到的一切东西，甚至可以说他们手里的家伙不比我们的差！所以，当我命令你去疏散平民并部署路障时，你会怎么做？”\n\n“长官，我会填好沙袋，之后让这些房主马上滚蛋！”"
 IRE_investigations.51.a:0 "“那你最好搞快点！”"
 IRE_investigations.52.t:0 "我们准备好打仗了，怎么没人来？"
 IRE_investigations.52.desc:0 "“中尉？”穆尔中士抱歉地说道。\n\n“我没心情听你的报告，中士。”伯恩中尉吼道。他擦去了额头上的汗，把手放回步枪上，保证枪口指向郊区公路的尽头——叛军随时可能从那边过来。“把我在四个小时前告诉他们的事再给他们讲一遍：公民卫队要来了！另外我不知道他们准备啥时候来，所以别他妈的问了，赶紧盯着公路，把枪口瞄准好！”\n\n“伯恩中尉……我想他们恐怕不会来了。无线电告诉了我们，呃，很糟糕的消息。”\n\n“穆尔你说啥，怎么糟糕了？他们是要包围城市吗？那就让剩余的部队明早全力进攻公民卫队的阵线，尽力突围出去！”\n\n“不长官，是……是贝尔法斯特的消息，整个北爱尔兰都爆发了武装起义。布莱尼已经在二十分钟前被人枪杀了，阿尔斯特政府似乎也已经崩溃了。”\n\n“啥……那那是……”伯恩中尉膛目结舌，“既然出事的是北方，我们他妈的在都柏林干啥？”"
 IRE_investigations.52.a:0 "“有人一直在给我们假情报。”"
 IRE_investigations.53.t:0 "阿尔斯特燃烧的那天"
 IRE_investigations.53.desc:0 "阿尔斯特燃烧那天没有人谈论天空。人们谈的是匆匆搭起的路障，以及充满街头的暴动与混乱。\n\n没有人谈论那天的绚丽的晚霞，也没有人谈论晚霞是如何将地平线染上艳红与紫罗兰的颜色。人们关注的是四面楚歌的守军，无论是天主教徒还是新教徒，他们一见面就要把对方撕成碎片。\n\n没有人谈论云彩，人们只谈论某个郡冉冉升起的滚滚浓烟遮天，既望不见天空，也望不见天堂。他们谈论灰烬、鲜血、恐怖和苦难，但从不谈论天空。"
 IRE_investigations.53.a:0 "天空之下，有大事发生。"
 IRE_investigations.54.t:0 "重回正轨"
 IRE_investigations.54.desc:0 "鲁阿里·奥布拉迪深吸了一口气，感受到了冷风从肺中吹过。他躲藏良久，很少机会在外面自由走动。科克待他很好，这座城市和这里善良诚实的爱尔兰人也很好。有时街对面面包店的气味会飘进他的藏身之处，让他不禁去想象逝去的平凡生活。\n\n他懒懒地笑了笑，终于同朋友在一起了。他越来越多的同伴，也就是武装的爱尔兰共和军成员，看到他脸上的精神一振，露出了坏坏的笑容。\n\n“今天挺适合出门，老大？”其中一人指着天空中明晃晃的太阳问道。\n\n“更适合革命。”奥布拉迪边说着，边呼吸着即将属于爱尔兰共和军的清爽空气。"
 IRE_investigations.54.a:0 "他不是早就死了吗？！"
 IRE_investigations.55.t:0 "混乱蔓延"
 IRE_investigations.55.desc:0 "人们常说，暴风雨前最平静。考虑到这一点，爱尔兰情报部门这段时间十分压抑。北爱的灾难让整个部门处于紧张状态，为了不被各种恐怖组织在阿尔斯特此起彼伏的肆虐所落下，只能连续数天轮班工作。然而，尽管他们又累又倦，更糟糕的事情还是传到了办公室。\n\n下午两点三十四分，都柏林议员伊恩·佩斯利——他与阿尔斯特志愿军的勾结属实路人皆知——被报告于他在贝尔法斯特的家外遭枪杀。\n\n下午三点十七分，监听爱尔兰公民卫队无线电的人员报告称，整个组织之前喋喋不休的无线电突然一片静默——好像瞬间人间蒸发了似的。"
 IRE_investigations.55.a:0 "他们哪去了？这是他们计划的一部分？！"
 IRE_investigations.58.t:0 "爱尔兰公民卫队恐怖袭击！"
 IRE_investigations.58.desc:0 "北爱尔兰上空升起了浓烟。\n\n爱尔兰公民卫队，这支北爱尔兰最强大也是最神秘的准军事组织开始展现其实力。他们在贝尔法斯特的一个新教社区引爆了一枚用德国军火制造的隐藏式挎包炸弹，导致多人受伤，另有数名英裔阿尔斯特公民生命垂危。\n\n而公民卫队的沉默更凸显了袭击的残酷效率，他们在爆炸现场喷涂了他们的旗帜，但除此之外什么也没说。"
 IRE_investigations.58.a:0 "他们哪来这么好的装备？！"
 IRE_investigations.59.t:0 "爱尔兰共和军恐怖袭击！"
 IRE_investigations.59.desc:0 "在共和军恐怖分子于今日的大胆袭击后，很难说到底是谁的工作最多。警察和搜救人员不得不把烧焦的新教徒尸体从废墟中拖出来，而为了安抚德国外交官而手忙脚乱的外交官们被要求回答为什么爱尔兰共和军这个臭名昭著的反德组织还没被消灭。\n\n幸运的是，他们至少把附近墙上的淫秽涂鸦，元首对穿着英国军装的狮子做了不可描述的事情，给统统盖住了。"
 IRE_investigations.59.a:0 "如果你们真的热爱祖国，就别这么折腾我们了！"
 IRE_investigations.60.t:0 "阿尔斯特志愿军恐怖袭击！"
 IRE_investigations.60.desc:0 "随着阿尔斯特志愿军愈加激烈且无下限的恐怖袭击，北爱尔兰各地警报大作。一帮匪徒袭击了几栋政府大楼，在光天化日之下向楼体投掷燃烧弹，向躲藏起来的平民高呼阿尔斯特志愿军的口号，并殴打了几名试图逃离的政府工作人员，最后在警方反应过来之前迅速撤离了。\n\n面对愈加大胆的恐怖袭击以及政府的无力应对，全国天主教民族主义者正变得越来越失望。"
 IRE_investigations.60.a:0 "黑棕部队滚出来！像个爷们干一仗！"
 IRE_investigations.61.t:0 "勋章还是枪口？"
 IRE_investigations.61.desc:0 "“再领着我过一遍，”肖恩·勒马斯一边把一杯本不应该出现在他手中的威士忌灌进肚子里，一边咕哝道。“你是说公民卫队……”\n\n“是的，先生，它根本不存在。图米生造出了整件事，以期获得亲德军事力量的支持……”多尔蒂详细地阐述着爱尔兰共和军即将发动的叛乱，豪伊和布莱尼在一边听着，“马上行动”这四个字在他们脑子里打着转。\n\n“感谢多尔蒂警官的汇报。很明显我们要果断行动，立刻解决图米。布莱尼部长，你还有什么要补充的吗？”豪伊示意布莱尼立即发言，以免节外生枝。\n\n“谢谢你豪伊部长。经国防部长协助，我们已经确定了一些需要处理的额外目标。”布莱尼停顿了一下，对豪伊、勒马斯和多尔蒂露出愉快的笑容。“这些暴徒只会使用武力，所以我认为有必要放手使用安全部队——”\n\n布莱尼和豪伊似乎已经准备好了一份白皮书，完全吸引了勒马斯的注意，而多尔蒂被晾在一边。他获得的情报似乎毫无价值。也许他可以插上一句，为他们的决策提供一些信息。“部长们，我希望你们考虑到我报告中提到的忠诚派准军事团体活动水平的上升——”\n\n“北部的事务是我负责的，新教徒知道自己的位置。”布莱尼瞪了多尔蒂一眼。“感谢你百忙之中抽空出席，警官，接下来由我们来处理。”话里话外的威胁之意展露无遗，多尔蒂只得保持沉默。"
 IRE_investigations.61.a:0 "“我们会接手的。”"
 IRE_investigations.62.t:0 "骤然一击"
 IRE_investigations.62.desc:0 "梦和清醒之间，最好多一层半梦半醒的过渡，这样人们醒来后世界如噩梦般时感觉不至于太糟。手榴弹穿过前室的爆炸声如同早安问候，将梦中的谢默斯·图米带回了清醒的世界。\n\n在一片寂静的恐怖中，图米已不再是共和军的领导人，而只是个困在陷阱中的老鼠，害怕而无助。他的同伴们不再听候命令，而是在总部周围争先恐后地寻找逃出生天的路。当自动步枪的轰鸣声将三个向出口跑去的人扫过去时，图米退缩了，恐惧紧紧攥住了他的肠子。他刚才的梦是平静而安详的，现在只奢望清醒后仍然如此，但警察靴子踏进房间的砰砰声比他以前见所闻过的任何东西都要真实，在藏身处冷酷处决同伴的枪声刺激地他冷汗直冒，这噩梦般的世界还不如一直睡着。当戴着面具的警官将步枪抵到脑门上时，他狠狠地反瞪着他们。\n\n“梦想不会和我一起死去。”\n\n枪口闪光的景象并没有比子弹更早地进入他的脑袋里。"
 IRE_investigations.62.a:0 "诸位，我们干掉他了。"
 IRE_investigations.63.t:0 "力量失衡"
 IRE_investigations.63.desc:0 "和平卫队正在失控，每个人对此都心知肚明。伊恩·佩斯利坐在自家花园里的座位上，微笑着看着今天报纸上关于准军事组织暴力行为的报道。自谢默斯·图米之死和对爱尔兰共和军的清洗以来，已经过去了好几天。尽管在都柏林人人都不得不装出一副冷静的样子，佩斯利却绷不住想笑。\n\n和平卫队不是唯一阻止阿尔斯特志愿军肆意妄为的因素，从各种层面来说，爱尔兰共和军和以前被认为是公民卫队的共和军特工在镇压新教徒方面远比政府高效。没了图米的牵制，阿尔斯特志愿军可以肆无忌惮的与和平卫队开展公开战争。更重要的是，和平卫队不加掩饰的亲德立场足以迫使大量分散的共和军残余分子不情不愿地与阿尔斯特志愿军合作——一个独立的阿尔斯特总比一个被德国征服的阿尔斯特强。\n\n北爱尔兰的平衡已被打破，佩斯利抿了口茶，他知道，只要再过几天，他的梦想就会实现。"
