 IRE_flavor.1.t:0 "复活节起义五十周年将至"
 IRE_flavor.1.desc:0 "1916年复活节，一群爱尔兰爱国者在帕特里克·皮尔斯和詹姆斯·康诺利的领导下，占领了都柏林的邮政总局，并且宣布爱尔兰共和国就此独立。尽管这个新生的国家只存在了一周就惨遭不列颠军队镇压，领导人也被处决，他们的壮烈牺牲鼓舞着他们的同胞，最终引发了爱尔兰独立战争。甚至有人说过，复活节起义才是爱尔兰独立战争的开端。\n\n我们无法忽视复活节起义五十周年纪念日的重要意义，这一点自然不必多说。当年的复活节起义参与者已经不再年轻，我们敬爱的德·瓦莱拉总统就是最后几个尚在人世的起义者之一。我们已经计划建立一个委员会来统筹规划庆祝活动，既包括1966年复活节当天的，也包括之前的一系列纪念活动。尽管大张旗鼓的庆祝绝对是物有所值的，但我们还是要考虑一下活动的规模。一方面，大操大办是展现总统阁下和共和党的民意基础的绝佳机会。但从另一方面来说，这次庆祝活动可能会惹恼某些激进的群体，更别提还有可能鼓舞共和国和阿尔斯特的一些更加……激进的爱国者。"
 IRE_flavor.1.a:0 "向委员会提交一份合理的预算。"
 IRE_flavor.1.b:0 "告诉委员会不要吝啬成本。"
 IRE_flavor.2.t:0 "纪念陵园"
 IRE_flavor.2.desc:0 "都柏林的纪念碑寥寥无几；唯有邮政总局里那座神话英雄库丘林的雕像引人注目。委员会认为有必要在都柏林建立一座开放的纪念陵园来提醒当地市民，希望所有为爱尔兰自由事业献身的人得以被大众所铭记。同时也有必要对都柏林市中心进行整体美化。\n\n帕内尔广场内有座圆形的公园。公园里有个角落挂上了具有特殊历史意义的纪念文：这里便是1913年爱尔兰共和军成立的地方。复活节起义的几位领导人在被带往凯勒梅堡监狱前，也曾短暂拘押于此。建筑师戴斯·汉利的设计方案已经得到批准，下周将破土动工。然而，目前的主要问题还是我们应当纪念谁：只纪念1916年复活节起义的牺牲者，还是更早以前的抗英起义？1798年的爱尔兰人联合会、1803年的罗伯特·埃米特起义、1848年的青年爱尔兰还有1867年的芬尼亚会起义。这些抗争的事迹均没有公共纪念馆。也许我们可以把复活节起义定性为数代爱尔兰人抗争的成果，应该有助于我们处理好政府的公关。"
 IRE_flavor.2.a:0 "只纪念复活节起义和爱尔兰独立战争牺牲的烈士。"
 IRE_flavor.2.b:0 "所有为爱尔兰自由事业献身的人都值得我们尊敬。"
 IRE_flavor.3.t:0 "罗伯特·埃米特的墓志铭"
 IRE_flavor.3.desc:0 "罗伯特·埃米特，1803年反英起义的领袖。他在法庭上的抗辩中有句名言流传至今：“在我的祖国能够跻身世界民族之林时，再给我写上墓志铭吧。”现在爱尔兰终于是一个自由而统一的国家了（尽管北爱尔兰地区尚未完全并入祖国）。虽然埃米特在一个世纪前的起义失败后就被英国人处决了。但我们可以将这位广受世人传颂的英雄与现代的爱尔兰共和国联系起来，大概可以给我们带来不可估量的好处。\n\n有个叫“布利的土地”的地方，埃米特的墓碑正屹立于此。可惜他本人的遗骸已经难觅踪迹。不过，在这里建立一座纪念碑会是个不错的选择。但我们还有一个问题，他的墓碑上应该刻上什么样的墓志铭？颂扬他是民族自决事业的殉道者，还是为爱尔兰团结而抗争的爱国者？"
 IRE_flavor.3.a:0 "罗伯特·埃米特长眠于此，他为爱尔兰的自由而牺牲。"
 IRE_flavor.3.b:0 "罗伯特·埃米特长眠于此，他为爱尔兰的团结而牺牲。"
 IRE_flavor.4.t:0 "纪念币？"
 IRE_flavor.4.desc:0 "关于如何让这次纪念活动更好地融入爱尔兰民众的日常生活，委员会里的一些人建议我们可以剑走偏锋：从钱币这方面入手。他们引用了英美近代史上铸造纪念币来庆祝某些重要纪念日的例子。这个想法自然值得一试。\n\n委员会目前表决通过了纪念币的面额与设计：10先令银币，这是迄今为止面值最高的硬币，它由艺术家T.休·佩吉特设计。硬币正面是起义领袖帕特里克·皮尔斯，背面则是凯尔特神话中库·丘林的纪念像。理想状态下，这种纪念币会铸造200万枚，并在公众之间流通。但纪念币的铸造会在1967年终止，此后不再铸造该面额的硬币。\n\n虽然委员会批准了纪念币的铸造，政府中也有人对此表示欢迎。但还是有人认为，这种新面额的硬币只在一年内限量发行，似乎不太合适进入流通领域。我们该如何发行呢？"
 IRE_flavor.4.a:0 "大量铸造纪念币，并投入流通领域。"
 IRE_flavor.4.b:0 "少量铸造一些纪念币，只可用来收藏。"
 IRE_flavor.4.c:0 "为什么要在这上面浪费白银？"
 IRE_flavor.5.t:0 "纳尔逊纪念柱遭毁！"
 IRE_flavor.5.desc:0 "昨日深夜，都柏林的市中心传来一声巨响，碎石滚落在了在人行道上。黎明来临，人们发觉了响声的来源：有人炸毁了纳尔逊纪念柱。\n\n一百五十多年前，为了庆祝大英海军上将霍雷肖·纳尔逊在特拉法加战胜法国人，人们在现在的奥康奈尔大街中央竖起了一座四十米高的纪念柱。这根柱子一直是爱尔兰民族主义者的眼中钉与肉中刺：在复活节起义期间，爱尔兰共和党人试图将其拆毁，但最后不了了之。在过去的半个世纪里，要求拆毁或移置的请愿和提案接连不断，但遭到作为其拥有者的信托基金的反对，同时众议院不愿劳神费力去起草相关的法案条例。\n\n距上次试图拆毁已经过去五十余年了，而如今一些激进市民已经接下了这一事业。纪念柱的上半部分在爆炸中倒在地上，这对周围的建筑物和车辆造成的破坏却出乎意料地不大。柱子顶部的纳尔逊雕像被完全破坏，其碎片在倒塌过程中严重受损。毫不奇怪，警察正在调查背后操纵这一事件的叛军组织，但其进展似乎希望渺茫。尽管公众舆论从冷漠转向庆祝，但武装准军事人员可能的参与确实值得某种形式的谴责。"
 IRE_flavor.5.a:0 "谴责该行为，并出钱赔偿相应的损失。"
 IRE_flavor.5.b:0 "说实话，这柱子是有点碍眼……"
 IRE_flavor.6.t:0 "复活节起义五十周年纪念日"
 IRE_flavor.6.desc:0 "今天是1966年的复活节，爱尔兰共和国要在今天纪念那场五十年前的起义。正是这场起义拉开了爱尔兰人为脱离英国殖民统治而进行的独立运动的序幕。朝阳初升，都柏林市区沐浴在晨曦中。此时，警察和国防军已经排成了长长的游行队伍，沿着奥康奈尔街一路前进，庆祝活动已然开始。而跟在游行队伍后面的是近千名参加过起义的幸存老兵。一旁的群众向他们欢呼致意，政府也为他们颁发了奖章。总统德·瓦莱拉毫不意外地出席了这场典礼。他站在邮政总局前面的看台上监督着下面的庆祝活动。一些人注意到林奇、弗拉纳根和科里什等政治家没有出席，并猜测总统是不是故意冷落这些人。\n\n当天晚些时候，仪式的中心转移到了市区外的地方——即以前的凯勒梅堡监狱。正是在这座监狱里，关押过包括德·瓦莱拉本人在内的众多爱尔兰民族主义者，也正是在这座监狱里，复活节起义的十六名领导人被行刑队处决。总统参观了最近由民间出资修复的设施，他宣布要在这里开设一个历史博物馆，并在仪式结束时向刑场上的死难者敬献了花圈。"
 IRE_flavor.6.a:0 "“不论现在或是未来，只要绿色仍有流露……”"
 IRE_flavor.7.t:0 "1966年的复活节"
 IRE_flavor.7.desc:0 "“尽管昨日的庆祝活动相当隆重，但有关复活节起义的纪念活动尚未结束。早上开始时，全国各地的教堂举行了无分天主教徒还是新教徒的复活节弥撒。总统和随行人员参加了由麦奎德总主教于都柏林圣玛利亚主教座堂主持的弥撒。接下来是帕内尔广场之行，总统正式为位于北角的新纪念花园揭幕。除了个别有关政府其他举措的公告，例如为纪念爱尔兰自由战士而重新命名的火车站名单，其余的庆祝活动基本波澜不惊。\n\n纪念起义五十年的活动的总体上是反响积极的，组委会获得了很多赞誉。与往常一样，德·瓦莱拉的批评者称其试图建立某种个人崇拜，但这一声音显然是少数，尽管也有些人担心这一少数过于偏向普通民众的观念。当谈到民族主义时，人们的注意力会被吸引到北方，去关注阿尔斯特的微妙局势。希望这不会是火上浇油。”"
 IRE_flavor.7.a:0 "“……改变了，彻底改变了，一种可怕的美已经诞生。”"
 IRE_flavor.8.t:0 "你觉得你要去哪儿啊？"
 IRE_flavor.8.desc:0 "“麦克提尔南，警官编号2378，”年轻的和平卫队警官一边向检查站出示证件，一边说道。“我是来这个社区巡逻的。”\n\n年长的和平卫队警官看了看证件，抬头说道：“你是不懂这里的规矩吗？”\n\n“呃，什么，长官？”\n\n“你的社区是禁入区。阿尔斯特志愿军在这个区域的活动十分猖獗，如果你一个人进去，就别想活着出来啦。这一地区一切执法活动都暂停了，我们接到上级命令，没有预防措施严禁入内。”\n\n“执法活动暂停？那我们怎么维护这里的秩序？”\n\n“这些通常由阿尔斯特志愿军做。他们自己会处理一些小事，比如对毒贩动私刑或者制止一些更恶劣的流氓行径。我们非要进去的话，一般要叫上装甲车和士兵。你在这里挥着小棍子巡逻是没屁用的。”\n\n“那我负责的社区被这帮新教徒占领了该怎么办？”\n\n“那就回总部打牌，可以一直打到下一次汽车炸弹袭击。你要是乐意穿着制服在他们的房子里走动，也许你的房东会减免你的租金。小子，我也只能告诉你这些了。”"
 IRE_flavor.8.a:0 "有时候，26+6不见得等于1。"
 IRE_flavor.9.t:0 "贝尔法斯特的皮卡"
 IRE_flavor.9.desc:0 "早上10点16分，一个大型车队驶入郊区街道。四辆大众牌巴士沿着街一字排开，与此同时和平卫队警察的警车也占据了它们旁边的街道。车在一排联排别墅前停下了，一群武装人员走出巴士并且各自就位。有些人掩护街道，其他人进入建筑。\n\n这是一个被确信已经合作了的线人提供的线报。在新教徒社区执行这样的任务对北爱警队来说并非闻所未闻，但每次他们都必须表现完美。每次突袭都尽可能避免节外生枝，同时告诉新教徒谁才是这的统治者。因此阿尔斯特志愿军不会放过任何测试他们防备的机会。\n\n而那天意外发生了。当线人被带出大楼时，一辆满载年轻人的汽车从街上驶来，然后被在车队外的守卫人员注意到了。这很可疑，而他们在车队旁停下时就更是如此。警官们非常清楚接下来会发生什么。当汽车的乘客门打开时，他们丝毫不准备冒险。\n\n他们有武器吗？这些男孩又是谁？没关系，没时间等待了。警官们跳上大众牌巴士就开走了，只留下街道另一边布满子弹的车。"
 IRE_flavor.9.a:0 "拔牙并非总是无痛。"
 IRE_flavor.10.t:0 "小小的反叛"
 IRE_flavor.10.desc:0 "阿瑟紧握着橙色喷漆管，握到指节发白。这可能只是油漆，但这是一个十三岁的孩子在长大前唯一能挥舞的步枪。阿瑟已经准备好为他的社区而战——准备好为一个独立且自由的阿尔斯特而战。并非是他选择战斗，而是战斗自己找上门来了。当他们学校的天主教徒能随便找个借口就暴打他一顿时，和平怎么可能存在。当小绿人们不放过他时，他又怎么能转过脸去。\n\n阿瑟从小就感觉一股革命之火在他身体中熊熊燃烧，但大人们告诉他他得长大一点才能参与战斗。他们没人能理解——战斗从现在就开始了，阿瑟已经是其中的一部分。他以舅舅詹姆斯为榜样，他是个真正的阿尔斯特志愿军——一个能自豪地炫耀自己与天主教混蛋们战斗时留下的伤痕淤青的真汉子。但即使是詹姆斯舅舅也告诉阿瑟，他太年轻了，还不能加入阿尔斯特志愿军。\n\n当阿瑟欣赏他在叛乱之夜所创作的艺术时，他笑了。他们不让他上街战斗又如何？他还有其他方法可以为伟大的解放事业做出贡献。\n\n早上，记者们如潮水一样涌向他的作品，不同的阿尔斯特志愿军派系都在争夺他作品的所有权——在城镇边缘的一堵大白墙上，只用了他从学校偷来的油漆和漏板——阿瑟写下了作为乱世的象征而载入史册的文字。"
 IRE_flavor.10.a:0 "“你正在进入自由的伦敦德里”"
 IRE_flavor.11.t:0 "慌乱的报告"
 IRE_flavor.11.desc:0 "他们在一个不起眼的房间里开会。一个更有想象力和浪漫的人，可能会说这是一个地堡，或一个秘密的藏身处，总之是个远离公众的视线的地方。但实际上，他们是奥杜利老人的谷仓里开会，这里离纽里城区也就十几英里。说实话，爱尔兰共和军领导人谢默斯·图米更喜欢这种状态。他更喜欢保持移动，从不在同一个地方停留太久。拥有一个固定的秘密基地是间谍小说才会采用的设定，在现实中，在小型，隐蔽的且同情者可能允许的地点让不同的小组会面更加有效。\n\n今天，图米正在和他的两个副手，詹姆斯·奥马利和帕特里克·凯利开会，他们负责准军事组织该地区的分部。这次会议是一次常规检查，也是图米在四郡全境秘密行动时所作的检查之一。“外面情况很糟，谢默斯。”奥马利警告道。\n\n“怎么说？”图米问道。\n\n“阿尔斯特志愿军的攻击一如既往的肆无忌惮，”凯利说，他的每一句话中都带着惊慌，“他们在光天化日之下袭击了我们的人，还袭击任何敢于同情我们事业的人。”\n\n“更别提我们还没有发现任何关于公民卫队的消息，”奥马利打断道，“而且军队的镇压力度比以往任何时候都大。”\n\n“总的来说，局势一片混乱，谢默斯。”凯利总结道。\n\n图米忍不住露出了脸上的笑意。看着副官们不可置信的样子，他忍不住笑了起来。“先生们，”他一如既往得意洋洋地说，”我是全爱尔兰唯一一个为即将到来的混乱做好准备的人。”"
 IRE_flavor.11.a:0 "一切都在按照计划进行……"
 IRE_flavor.12.t:0 "晚餐时的骚动"
 IRE_flavor.12.desc:0 "“-主啊，感谢你赐我们面包-”\n\n砰！\n\n奥斯卡·巴哈农沮丧地咬牙切齿。他甚至没法在没有枪声打断或是吓到家人的情况下完成周日晚餐前的祷告。他猜测，这或许就是住在新教社区附近所付出的代价。\n\n“这很正常，爸爸，”他的女儿奎因说。“我不会再害怕了。”\n\n“我的任何女儿不应该安慰她们的父亲家门口的枪声是正常的，奎因。”奥斯卡咆哮道，他的挫败感占了上风，他把椅子从桌子上挪开，猛地站起身来，把餐巾揉成一团丢在桌上。“我要去告诉那些该死的阿尔斯特志愿军混蛋去别的地方打他们那该死的战争。”\n\n他不顾家人惊恐的抗议冲进了厨房，把头从厨房的窗户伸出去。街上有一大群人，他们挥舞着爱尔兰公民卫队的旗帜，还用滑雪面罩遮住头。“你，你们不是阿尔斯特志愿军？”奥斯卡结结巴巴地说。他的目光追随着毁灭的脚步，看向路边不远处的一家已经被点燃了的面包店。奥斯卡认识店主本人——他们是新教徒。他松了一口气。“我还以为你们是新教徒呢！继续努力吧，孩子们，注意安全，你们在做上帝的工作！”奥斯卡关上了窗户，拉上了窗帘，然后回到家人身边吃晚饭。"
 IRE_flavor.12.a:0 "“别担心，奎因，外面的枪声不是阿尔斯特志愿军的，现在继续去餐前祷告吧。”"
 IRE_flavor.13.t:0 "真正的公民卫队"
 IRE_flavor.13.desc:0 "“有点疯狂，不是吗？没人知道他们是谁。我的侄子想要加入他们，但都找不到他们招募新人的地方！”达夫说完喝了一大口。\n\n“那是因为公民卫队和其他民兵不一样，达夫，”利亚姆含糊不清地说，他把目前第四个空杯子滑到吧台边，靠过去分享他醉汉理论。“我听说德国特种部队打从他们从娘胎里出来就在训练他们。他们在整个爱尔兰岛上只有半打人——但他们每个人都相当于一支该死的军队。”\n\n“笨蛋，”罗恩一边把烟掐灭在烟灰缸里，一边打断道。“德国人和这事毫无关系。十年前，一个新教狗杂种谋杀了一个贝尔法斯特男孩的妻子。小伙子气得脑袋发疯，决心杀死岛上每一个想成为英国人的家伙。从那时开始他就一直在建立一个由冷血的杀手组成的组织。”\n\n“荒谬，”达夫嘲笑道，然后他俯身小声对他的朋友们耳语道。“我不认为我该说这件事，但我知道公民卫队来历的真相。不过，孩子们，你们不能对任何人说这件事。”另外两个人凑过去听这个故事，这个故事让他们醉醺醺的头脑感到一丝不安。"
 IRE_flavor.13.a:0 "“爱尔兰公民卫队的传说要追溯至公元108年，那年罗马第九军团消失在哈德良长城的北方……”"
 IRE_flavor.14.t:0 "独立问题"
 IRE_flavor.14.desc:0 "“你知道我们不应该公开进行这场辩论，难道不是吗？”查尔斯·豪伊握着杰克·林奇的手大喊道，同时对着闪烁的摄像机露出门牙微笑。\n\n“我恐怕并不知道这种事情。这个讨论会影响到每个人，所以爱尔兰人为什么不应该知道呢？”林奇回答说，声音比平常的豪伊还要响亮。\n\n“我想瞒着的不是爱尔兰人，林奇先生，很明显，是德国人。如果他们认为勒马斯打算认真听取你那滚到美国佬床单上的说法的话，你觉得他们会有多快打压我们？”记者竖起大拇指表示他拍玩了照片，豪伊抓住林奇的肩膀，把他从新闻团队中拉开。“我理解你对与德国合作的担忧，我明白——但我们陷入的太深而无法脱身，所以最好的计划得是专注于建立更加平等的关系——而不是把不怀好意的德国海军引到家门口！”\n\n“豪伊，和他们打交道哪有什么平等的关系！”林奇说，把部长的手从他肩膀上拨开。“德国将我们视作为其利益服务的廉价工厂。如果你想与一个经济集团建立平等互利关系，就只能是自由国家组织！我们仅需等待德国软弱的片刻时机，然后脱身而去！”\n\n“是的，”豪伊嘲笑道，“这样看来，世界上最强大的超级大国很可能会无动于衷，看着我们把他的脸面从海滩上扔下去。”"
 IRE_flavor.14.a:0 "五十年前也有懦夫是这么说大英帝国的。"
 IRE_flavor.15.t:0 "深夜谈话"
 IRE_flavor.15.desc:0 "奥利弗·J·弗拉纳甘抽着烟穿过都柏林的昏暗小巷。这是个德国牌子的烟，他一边摇着头一边深吸一口，然后缓缓吐出一口烟。有这么个东西，自从大战结束他一直怀念到现在。他真正想念的不是美国苏打水或者加拿大威士忌，而是美国香烟。但他现在手里只有在风里根本坚持不了几秒就熄灭的廉价德国烟。就在他快到酒吧时，他在外面踩灭了烟，然后走了进去。货币改革党的领导人正在里面开会。\n\n弗拉纳甘一走进去就感受到中间壁炉的温暖。调酒师和几个客人聊着天，没有注意新进来的人。他径直走向他的同僚们坐着的包间。\n\n弗拉纳甘和同僚们一一握手，然后坐下了。桌上摆着几品脱健力士黑啤酒和一叠散开的文件。他看了一眼，里面大多是经济计划。然而，里面也有几份计划以肖恩·勒马斯本人的名义分发。他们聊了一会，从怎么样分发传单最好一直聊到怎么把爱尔兰岛上最后的犹太人都驱逐出去。\n\n弗拉纳甘告诉同僚们别忘乎所以了，他们还得先赢下大选呢。尽管如此，他们还需要获得爱尔兰人民的支持。共和党对爱尔兰的控制几乎牢不可破，但对弗拉纳甘来说这不过是另一个可以利用的弱点。那晚，他们最后为党干了一杯，然后各自离开了。"
 IRE_flavor.15.a:0 "会议延期。"
 IRE_flavor.16.t:0 "爱尔兰的虐待型情人"
 IRE_flavor.16.desc:0 "当强迫自己阅读一份数据难看的报告时，肖恩·勒马斯忍不住用手指摩挲着额头。很明显他的外交部长弗兰克·艾肯和财政部长杰克·林奇自作主张地写了一份详细报告，说明爱尔兰在经济依赖了德国足足15年后所受到的影响。他喝了一杯桌上放着的冷水，希望这能减缓不断增长的头痛。\n\n这份报告内容清晰，证据有力。德国确实是一个有利可图的贸易伙伴，但它作为贸易伙伴嫉妒心过强，因而价值不高。联合王国的崩溃确实保证了爱尔兰的政治安全——但这对爱尔兰的经济的影响是可怕的。不仅如此，与美国的贸易——还有与数以百万计的爱尔兰裔美国人的贸易旅游联系，都被日耳曼尼亚的独夫禁止了。林奇做了估算，从各方面来说，与和世界其他国家的贸易相比，和德国的贸易就是赔本买卖。\n\n除了要求不合理的经济忠诚外，德国也是个虐待型情人——她的公司榨干了爱尔兰的财富，而什么都没给爱尔兰贫穷的人民留下。肖恩·勒马斯心一沉，他明白，从爱尔兰那占有欲极强的情人手里保住爱尔兰的未来也是为她的未来好，但他不清楚，这个弹丸小国是否有力量挣脱。"
 IRE_flavor.16.a:0 "有了这种前科，谁还敢接纳我们？"
 IRE_flavor.17.t:0 "另一个主子"
 IRE_flavor.17.desc:0 "共和党温和派的领袖乔治·科利在和杰克·林奇会面后躺在床上辗转难眠。他们对爱尔兰未来的立场有很多相似之处，然而科利总感觉林奇的态度有点怪怪的。虽然他不能确定，但他能感觉到他们两人之间有一层厚障壁，让他们政策之间重合的总归有个限度。他在床上辗转反侧，因为这种奇怪的感觉而失眠了快一个小时。他们之间到底有什么不同？他仔细回忆着他一直记得的他们俩之间的一次互动。会议结束后他们俩要各自离开了，林奇在临走前和他握了握手。\n\n“为了我们和我们在华盛顿的朋友的未来！”\n\n为什么这句话困扰了他这么久？科利同意爱尔兰的未来在于加深与美国的联系并退出团结协定。爱尔兰最好坚持中立原则以维护德国的安全感，顺便避免一场昂贵且无意义的入侵，与此同时，爱尔兰可以和世界上两大经济体都进行贸易。\n\n“——我们在华盛顿的朋友。”\n\n科利瞪大了眼睛，他明白他们俩的区别在哪里了。"
 IRE_flavor.17.a:0 "这些傻蛋想加入OFN！"
 IRE_flavor.18.t:0 "众议院里的决斗"
 IRE_flavor.18.desc:0 "“查尔斯！”乔治·科利一边挥着手，一边追着查尔斯·豪伊。这两人刚刚才在异常安静的众议院里大吵了一架。通常在这样的年月里，众议院会像菜市场一样吵闹，所有人都会为了自己大吵大闹。爱尔兰的政治血腥味越来越重了，科利一边走过大厅，一边想。就在他穿过大厅时，查尔斯终于转过身来，走到乔治面前，然后举起手，稍微抬高声音说道。\n\n“上帝作证，乔治，如果你再对着我大喊一次，我就直接走出去！”乔治点点头，然后看着他，随后两个男人就一起回到了主会议厅。查尔斯对着他们座位周围的代表们笑了笑，然后在他们惊诧的眼神中开始了自己的独白。\n\n查尔斯滔滔不绝地讲着，如果他们想成为欧洲的经济强国，那么他们必须加深与团结协定的联系。许多人试图厌恶地看着他，但同时也有一些人被他吸引住了，成为经济世界的领导者是这个国家独立后一直以来的梦想。乔治环顾四周，试图理清此时的情绪氛围。议员们都疯了吗？他们真想和德国人共舞？他自言自语着，觉得这个交易可能比想象的更难执行。这毕竟这里是爱尔兰，没有什么是能不劳而获的。"
 IRE_flavor.18.a:0 "好吧，他确实说的不错。"
 IRE_flavor.19.t:0 "爱尔兰的有钱老表亲"
 IRE_flavor.19.desc:0 "“只要茶，谢谢。现在吃晚饭早了点。”杰克·林奇转向女服务员，把手里的菜单递给她。\n\n“你不介意的话我就点个鲈鱼了。今年维拉的厨艺因为物资短缺而更加美味啊，”利亚姆·科斯格罗夫把菜单递给微笑的服务员。当她离开后，利亚姆急切地搓了搓手。“那么，谈正事。”\n\n“利亚姆，你我都知道这样私下见面可不礼貌。你为啥要这么秘密地把我叫出来？”\n\n“杰克，没有什么秘密，我只是想和人说几句话。肖恩·勒马斯愿意听你的话，所以我希望或许你愿意听听我的。”\n\n“什么？”林奇揉了揉额头，他承认他的朋友是在拿他当政治信使。\n\n“自由国家组织，我知道你和我想法一致，但如果你心里还有什么疑虑，就让我把话说清楚，”利亚姆一边说着，一边把椅子朝桌子拉近了点。“内战把我们从欧洲最大的经济体里赶了出去，而这个经济体吗，退出了也不是什么坏事，坦白来说，就是一大堆不平等条约之类的玩意。”\n\n“但确切来说自由国家组织也不是个完美的交易对象，利亚姆。我们可能会和在团结协定里一样当个小跟班，甚至还可能被武装起来支持美国的禁运。”\n\n“这也确实，但不管你怎么看，我们都得当个小跟班并且被迫对一些国家实施禁运——而且你也知道美国人愿意提供一切我们需要的东西来走出这场经济灾难。见鬼，如果我们谈判成果显著，我们或许会没啥损失——如果我们没啥收获，那起码也比现在强。你说呢，杰克？”"
 IRE_flavor.19.a:0 "“我觉得我明天就把这事抛给勒马斯。”"
 IRE_flavor.20.t:0 "我们是一个有组织的自由国家"
 IRE_flavor.20.desc:0 "“我来了，总理，我猜你是需要谈话要点？”杰克·林奇在勒马斯的秘书让他进办公室后，直奔勒马斯而去。\n\n“坐，”当他的同事进来时，勒马斯礼貌地站了起来，指了指桌前的椅子说道。林奇点了点头，然后两人一起坐下了。勒马斯把林奇给他的文件滑到桌子中央，手指在上面敲了敲，算是表明了自己的态度。\n\n“我坚持认为，”林奇说道，“爱尔兰的未来在自由国家组织，而不在团结协定。OFN可以给我们公平的贸易待遇，稳定，以及没有附加条件的投资，更别提他们更有理性。”\n\n“杰克——”勒马斯试图开口。\n\n“我知道你要说什么——‘德国人会这么想？’我得提醒你，总理，德国已经陷入内战的烈火，我们甚至无法确定他们还能不能缓过气后来进行抗议。并且，即使——”\n\n“是的，但是杰克——”勒马斯再次试图打断，但没能成功。“听着，肖恩，即使德国人在十年后重回世界霸权地位，他们也不会只是为了把一个小岛国强行纳入他们的势力范围而冒与美国打核大战的风险——”\n\n“该死，杰克，你就不能让我说句话吗？我一直想说我支持你！”\n\n“更别提——”杰克刚想继续说下去，但这次他终于听清楚了勒马斯的话。“你同意？”"
 IRE_flavor.20.a:0 "把林奇的报告送去众议院，这或许是我们最大的希望。"
 IRE_flavor.21.t:0 "勒紧裤腰带"
 IRE_flavor.21.desc:0 "肖恩·麦肯蒂坐在勒马斯总理的办公桌前，他的一把老骨头让他没法选择坐姿，只能靠在椅背上。\n\n“你能重复一遍问题吗，总理？”麦肯蒂问道。\n\n“当然，”勒马斯皱着眉头。“为什么你认为任何人都会选你的计划而不是其他人的？你的计划是唯一一份不去修补那该死的经济的，麦肯蒂！”\n\n“啊，我懂了。”麦肯蒂布满皱纹的老脸笑了。“但令人扫兴的是，我的计划才是唯一那份说了大实话的，总理。其他人的计划也修补不了经济。”\n\n勒马斯的手攥成了拳头，而麦肯蒂没有看漏这个细节。\n\n“你需要解释吗，总理？我不介意说说。”麦肯蒂继续说道。“布伦丹·科里什的计划就是彻头彻尾的垃圾——他只想靠增加债务来让情况神奇般的变好。而即使没有科里什，债务也会增加，因此紧缩政策是唯一的解决方案。”\n\n“那林奇的计划呢，麦肯蒂？我们和OFN的公开贸易的计划呢？”勒马斯尖锐地问道。\n\n“恕我直言，被愤怒的德国入侵可比经济紧缩政策糟糕多了。没过几年情况就会稳定下来，总理，到时候我们的预算中就会有更多的钱能拿来投资——但在那之前我们不能让我们的债务涨上天或者预支我们还没有的钱！”"
 IRE_flavor.21.a:0 "“好吧，既然你这么看的话……”"
 IRE_flavor.22.t:0 "布伦丹·科里什的议会"
 IRE_flavor.22.desc:0 "“我喜欢它，”布伦丹·科里什看着他的党内同志们都阐述了作为执政党联盟一员后的计划，不禁开口说道，“我是说，那个计划。”\n\n“嗯，这没什么好奇怪的，”一位有些不安地坐在老木椅上的党员说。“没有人提出什么超出我们通常政策的建议。”\n\n“我想这是真的，”科里什抱着胳膊环视屋内的工党精英智囊们。“福利，增加最低工资，投资公共服务。这是我们数十年来试图推行的政策的总括——但这次我们在政府中。”\n\n“是的，我们是在执政联盟中。尽管我不愿意提醒自己，”一位议员叹了口气说道，“我们在共和党内是少数派。”\n\n“是的，”科里什砸了砸嘴，“看来有问题的不是我们的政策，而是我们的牌子。恐怕，要想让我们的政策通过，我们说话就得不像个工党人。”\n\n“比如少谈工会，多谈高工资工人的竞争优势？”另一个党员提出建议。\n\n“我觉得可以。”科里什说，“起码我们和共和党其他人谈话得这么说。”\n\n不一会工党成员们就各自散了，他们对他们在政府中扮演的角色既乐观又沮丧。"
 IRE_flavor.22.a:0 "工党还是有一手的——前提是别玩脱了。"
 IRE_flavor.23.t:0 "科里什的提议"
 IRE_flavor.23.desc:0 "“总理，你找我？”在众议院的一次长长的会议散会后，布伦丹·科里什走进肖恩·勒马斯的办公室问道。\n\n“是的，”肖恩·勒马斯一边答道，一边拍了拍那份厚厚的工党解决经济危机的方案。“我有些担忧，准确来说，还不小。”\n\n“谢谢你能如此及时的看它。”科里什在总理的办公桌前坐下了。“如果我能澄清或是尝试说服你接受什么，我乐意效劳。”\n\n肖恩·勒马斯困倦地点了点头，然后翻了几页。\n\n“科里什，你想的很周到，很不错。为了扩大中产阶级人数和提高我们劳动力的总体质量，爱尔兰应临时增加一下国家债务。你怎么说来着的？啊对了，‘创造一个令工人为其劳动自豪的体系’。用高收入劳动力制造的高品质商品打开国际市场的大门。并且，就像你写的，这将使我们在与工业化程度较低的中立国家贸易中占到优势，从而减少我们对于像德美这样的工业大国的依赖。”\n\n“谢谢你，先生。我能斗胆问一句，那‘大的担忧’又是什么呢？”\n\n“是的，很明显，你们党为了让这份计划更容易打动我已经做出了让步，科里什，”勒马斯把文件推到了一边。“我的担忧是，这似乎有效过头了。”"
 IRE_flavor.23.a:0 "这永远不会是勒马斯的A计划——但要是用上了，他会努力让它奏效的。"
 IRE_flavor.24.t:0 "德国人"
 IRE_flavor.24.desc:0 "卡尔·奥哈兰以前不觉得征兵是件坏事。由于就业机会稀缺，在国防军干两年可以晚点撞上不可避免的待业现实。此外，由于卡尔以前从未被派到北部各郡，因此牺牲掉的风险小的很。佩斯利的起义改变了一切，同时让卡尔这样的人始终得需要处于战斗状态。\n\n睿智的爱尔兰政府决定请德国人评估下爱尔兰军队，前者还招来了一支不小的分遣队。德国军官坐着包机从日耳曼尼亚出发，提前几个小时就到达了，并将视察第63炮兵营。卡尔听过一些关于他的传闻，虽然大部分都是道听途说，后者显然是一个几年前德国内战时选对边的党卫军，而且和爱尔兰沾点关系。\n\n当那个德国人确实抵达了守备军驻地并进行临时视察时，卡尔已经和部队的其他官兵在炮兵基地排好了队，新闻摄像机正匆匆忙忙地在此搭建。对于重创之后的爱尔兰政府来说，德国援助无疑是个绝佳的宣传机会，这对德国佬自己来说更是如此。不久，一辆黑色的军车停在了他们面前，从车上下来一位尖头帽、灰色制服的军官，旁边是几个爱尔兰国防军士兵。大概是为了方便拍则新闻短片，国防军扩音器里的播报与其说是夸张乐观，不如说是滑稽可笑：“霍根少校陪同德国少将卡尔·法……法克尔，一同视察国防军的能力。”\n\n这一招不太可能在国防军的纪律状况上给人留下好印象，在场的大部分人都忍不住笑出声。不过这段视频之后很可能会剪掉，因为新闻片正在拍德国军官向列队敬礼的部分。虽然可能是在霍根的坚持下所走的形式，但他的确走到奥哈兰面前，展现出对其步枪的兴趣，因为奥哈兰在检查时从未不将其清洁一新。新闻摄象机全部聚焦在奥哈兰身上，卡尔·法克尔将军用带有口音浓重的英语问道：“士兵，你的名字？”"
 IRE_flavor.24.a:0 "“卡、卡尔·奥哈兰。”"
 IRE_Irish_Troubles_1:0 "爱尔兰问题"
 IRE_Irish_Troubles_1_desc:0 "目前，爱尔兰和阿尔斯特政府正与阿尔斯特地区的一个主要的准军事组织交战。尽管袭击和枪声相对常见了一点，但局势尚未完全失控。"
 IRE_Irish_Troubles_2:0 "爱尔兰问题"
 IRE_Irish_Troubles_2_desc:0 "爱尔兰和阿尔斯特的政府正同两个主要的准军事组织在阿尔斯特地区交火。新闻广播几乎每天都有关于死亡和伏击的报道。政府几乎没法维持现状，希望没有其他的准军事组织想掺和进来……"
 IRE_Irish_Troubles_3:0 "爱尔兰问题"
 IRE_Irish_Troubles_3_desc:0 "现在的局势危如累卵。爱尔兰共和军、阿尔斯特志愿军和爱尔兰公民卫队这三家准军事组织不但彼此打成一团，还都和政府作对。整个阿尔斯特都打成了一锅粥，这片地区已经彻底失去了任何秩序的假象。愿上帝保佑我们所有人。"
 IRE_brigadiers.1.t:0 "牧师的最后一次布道"
 IRE_brigadiers.1.desc:0 "阿尔斯特自由长老会的活动虽被禁止，但并未阻止其继续运营。佩斯利像往常一样走上讲坛，抨击天主教徒的压迫，野蛮的军事管制，还有那些精神乱伦者和皈依天主教而与敌基督徒通奸的人，如同往常那样，教堂传来雷鸣般的掌声。肾上腺素在他的血管里奔涌着，佩斯利准备狠狠抨击鸡奸来为今天的布道收尾，但他被几声枪响打断了。\n\n大多数时候，爱尔兰公民卫队或是爱尔兰共和军会来打断他的布道，这没啥新鲜的，附近阿尔斯特志愿军的小伙子们很快就能把他们赶跑。不管怎样，枪声越来越大，佩斯利决定停下布道，他没必要拿他的人民的生命冒险。\n\n当佩斯利站在宣讲坛上监管教堂的安全转移时，他听见了一阵微弱的嗡嗡声。佩斯利没去管它，而是劝信徒们有序回家，而嗡嗡声和那枪声却愈发响亮。\n\n就在佩斯利催促信徒们疏散时，嗡嗡声破墙而入，显出其真面目，是一辆装甲车震耳欲聋的引擎声。佩斯利惊恐地看着它全速前进，在墙上撞出一个大洞，还掀翻了好几排长椅。这不是爱尔兰共和军，那些都柏林人又找上门了——他甚至能看到远处穿着灰军装的爱尔兰国防军正从装甲车撞出的大洞鱼贯而入。\n\n佩斯利相信，他的被捕会激起新教人民的反抗怒火，而他可以像以前一样继续在狱中指挥。然而，当德制轮式装甲车的炮塔对准他时，他才明白，天主教徒们这次改变心意了。"
