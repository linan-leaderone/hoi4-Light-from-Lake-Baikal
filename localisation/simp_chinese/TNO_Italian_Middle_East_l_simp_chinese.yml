 POLITICS_GG_CHIESA_DESC:0 "卡洛·阿尔贝托·达拉·基耶萨总督的辉煌职业生涯让许多人感到惊艳，更多人则感到嫉妒。达拉·基耶萨是一名二战退伍军人，为追随父亲的脚步，他要求从皇家陆军调任到宪兵队，因为他的父亲也是宪兵队的一名将军。战争结束后，他被派往意大利新夺得的黎凡特领土，在那里，他在调查和镇压于黎凡特活动的各种恐怖主义和准军事组织的过程中展示了自己的能力和勇气。他接二连三地抓获恐怖组织成员，因此迅速在宪兵队中晋升，并引起了加莱亚佐·齐亚诺的注意。\n\n在任命新任黎凡特总督的时候，新任领袖齐亚诺并没有指派一名老牌法西斯，而是选择了这位年轻的将军。这个选择十分具有争议，因为众所周知，达拉·基耶萨对法西斯主义少有同情；但在他短暂的任期内，这位宪兵将军成功为黎凡特带来了一种和平的表象，尽管这也意味着他不得不采取一些离经叛道的手段。罗马方面想要成果，而达拉·基耶萨就给了他们成果——极端的叛乱组织得到镇压，同时他也与那些愿意谈判的武装分子签署了一系列停火协定。然而，黎凡特的前路仍然摇摇欲坠。\n\n在达拉·基耶萨看来，意大利这样的统治形式肯定不会长久，必须与黎凡特人民达成一定的协议，不然这片地区一定会再度陷入混乱。这位宪兵将军努力使黎凡特恢复了表面上的和平——但这种和平能持续多久，还有待于观察。"
 POLITICS_Umberto_La_Rocca_DESC:0 "It's said that the destinies of people are decided in the very moment of their birth, and in the case of Umberto La Rocca, that might be true. Born in Port Said from an Italian father and a French mother, young Umberto soon became fluent in three languages, including Arabic - because of this, he was attached to Arab troops in World War Two, fighting with distinction as an officer in North Africa and the Levant against the British. After the war, La Rocca started a brilliant diplomatic career, being sent on missions all over Europe and even to the U.S., where he represented Italy and her nascent empire.\n\nAmbassador La Rocca returned to his homeland in recent times, tasked with yet another mission. For years, the Levant has been a hotbed of conflict, but since the Jerusalem Conference ended with the partition of the Governorate, a fragile new order has been set up in the region, and Jerusalem itself is at the centre of it. Established as a corpus separatum, Jerusalem is a neutral area, garrisoned by Italian troops and administered by a council of representatives of the many religious and ethnic communities which make up the population of the world's holiest city - and at the head of the council sits La Rocca, the impartial and neutral negotiator tasked with making sure that conflicts are defused, crises are resolved, and everyone gets to go home safely at night.\n\nNow, La Rocca knows that from him depends not only the future of Jerusalem as a safe haven for peace among the peoples, but also that of the Levant itself - for while both Palestine and Israel reluctantly accepted the establishment of the corpus separatum, the volatile nature of Levantine politics means that a threat may arise suddenly and with no warning. Only time will tell if the Holy City will be the keystone for building a lasting peace in the Levant, or the eye of a newly risen storm."
 POLITICS_Ahmed_Jibril_DESC:0 "艾哈迈德·贾布里勒从不是一个妥协者。在他看来，黎凡特的一切简单明了。巴勒斯坦自古以来就是阿拉伯人世代所居的神圣土地，然后西方帝国主义者和他们的锡安走狗占领了这个国家，为了他们卑劣的野心、下贱的贪婪窃取土地，赶走居民，杀戮人民。巴勒斯坦人想要反抗，但是，唉，他们的领导人太不适合这项伟业了：像是阿拉法特那群人，准备出卖国家，仅仅是为了那虚无缥缈的和平许诺；侯赛因那些傀儡，开开心心往口袋塞里拉，全然不关心他的家乡；还有哈巴什这群呆瓜，高谈阔论，一事无成。\n\n因此，贾布里勒和一小群巴勒斯坦战士创建了巴勒斯坦解放阵线-总指挥部。它的目标是——把巴勒斯坦从压迫者和犹太人手里解放出来。方法是——一切能达到目的的手段。巴解阵-总指挥部从默默无闻中迅速崛起，成为最具影响力的阿拉伯民兵组织，这源于许多人转向这唯一愿意为他们而战的组织。巴解阵-总指挥部所经之处，恐怖、流血、死亡如影随形——为了巴勒斯坦解放的神圣伟业，任何代价不过是史书上无足轻重的脚注。\n\n现在，意大利人滚蛋了，贾布里勒和他的人走向台前。然而，工作远未结束。锡安毒蛇潜藏于阴影中，准备伺机再一次喷洒毒液。从四面八方，一连串威胁正迫近新解放的巴勒斯坦。贾布里勒和巴解阵-总指挥部将采取一切必要之手段，竭力保证无人能奴役巴勒斯坦和阿拉伯人。而犹太人，这些没完没了的毒蛇，窃夺巴勒斯坦人的东西，必将为此付出应得的代价。"
 POLITICS_JORDAN_ABDULLAH_I_DESC:0 "阿卜杜拉·伊本·侯赛因的一生充满争议，有人认为他是一位竭尽全力对抗殖民者，维护人民利益的自由斗士。也有人觉得他不过是帝国主义者一条忠实的走狗，指责他背叛自己的人民，出卖父亲的遗产。然而，阿卜杜拉早已成为哈希姆家族对约旦这片土地长达三十余年统治的象征。更何况，事实远比人们对他的赞颂或诋毁要复杂得多。\n\n阿卜杜拉出生于1882年，作为未来的麦加谢里夫之子，他曾亲眼目睹他的父亲率军反抗奥斯曼帝国哈里发对阿拉伯大地犯下的帝国主义罪行，重新点燃阿拉伯民族主义一度黯淡的烈焰。之后，阿拉伯人民揭竿而起，统一的阿拉伯国家之梦实现的曙光已经出现在了地平线上，如此之近，却又如此遥不可及。阿拉伯被分割成了诸多君主国，每一个国家都由谢里夫的一个儿子统治。骁勇的阿卜杜拉分到了伊拉克的王位，但他拒绝接受这个头衔，而是选择担任新成立的外约旦保护国的埃米尔。阿卜杜拉一直为国家与人民的利益鞠躬尽瘁，直到第二次世界大战的枪声响起。\n\n随着轴心国进军中东并占领了从前的英国殖民地，阿卜杜拉选择向意大利人宣誓效忠，希望能在意大利雄鹰的羽翼下继续他的统治。尽管他从前与英国人有合作关系，而且他还尽力平衡着意大利与本国人民间的利益，意大利人还是不太信任他。但他们也承认他的办事效率和行政能力相当出色，尤其是与隔壁的巴勒斯坦总督相比。\n\n然而，埃米尔也不是诸事顺利。胡赛尼领导的巴勒斯坦圣战组织看到了一次暗杀的机会，如果他们得手，所引起的剧变足以把哈希姆王朝撕裂成两半。随着阿拉伯人的国王在不知不觉中一天天走向死亡，自由派和合作派之间的关系也在不断恶化。"
 POLITICS_JORDAN_NAYEF_DESC:0 "为了维持一个王朝的生存而牺牲他们的理想和曾经所珍视的美德和原则，这一切值得吗？对民族主义和民主主义抱有浪漫幻想的知识分子们可能会说不，而约旦的纳伊夫·本·阿卜杜拉却站在另一个角度看这个问题。\n\n纳伊夫出生于1914年，彼时一战才刚刚爆发，他的祖父组织反抗土耳其人的起义时，他尚且年幼，没有经历过那个民族主义火焰熊熊燃烧的时代，相反，随着他一天天长大，他只看到了无尽的悲剧。先是哈希姆家族的大本营汉志沦陷，然后是叙利亚的哈希姆国王因过分的民族主义倾向而被免职，之后又被杀害，最糟糕的莫过于伊拉克的哈希姆统治者们，他们像屠宰场里的动物一样被屠杀。纳伊夫不禁在想，他和他的父亲是否会是下一个？每一天，这位王储都因困惑和恐惧而不断地摇头叹气。\n\n但他的这种低落状态也没持续多久。胡赛尼所领导的圣战的爆发将成为他人生的一个转折点。他的父亲成为了胡赛尼暗杀的目标，但多亏真主显灵，他幸运地躲过了子弹。然而，其造成的后果对于王子乃至整个哈希姆家族来说都是个沉重的打击。对纳伊夫而言，一切都显而易见了。只有镇压这些所谓的独立运动并进一步与意大利人合作，他和他的家人才能保住自己的脑袋。\n\n虽然他一直是父亲的宠儿，但纳伊夫仍然遭到了他哥哥和宫廷自由派的反对。尽管如此，纳伊夫仍将不顾一切地阻止哈希姆家族统治的最后堡垒坍塌。"
 POLITICS_JORDAN_HUSSEIN_DESC:0 "侯赛因·本·塔拉勒出生于1935年，从呱呱坠地的那一刻起，他就备受人们喜爱，甚至他祖父宁可不相信他的两个儿子能成为称职的国王，也要把宝押在候赛因身上，并对他格外关照和优待。这位年轻而富有魅力的王子让群众欢呼雀跃，而他的父亲却因为所谓的疯魔备受不信任，他的叔叔则被嘲笑为叛徒和马屁精。\n\n候赛因一生都生活在处于外国人占领之下的约旦，一个先被英国人，后被意大利人剥削和殖民的约旦，就像历史上那位与他同名的人物一样，侯赛因鄙视这种状况。他看到了他人民，包括约旦人和巴勒斯坦人所遭受的苦难，他们在意大利帝国的沉重压榨下被压垮。人民梦想着自由与独立，但他们的梦想却被背叛，偷窃。\n\n侯赛因对其人民受到的剥削感到愤怒，并希望他们有朝一日能够获得自由，他因其“自由实验”思想和反意大利言论而声名鹊起，实际上成为了约旦改革派的代言人和他父亲在王室自由派中的代表。此外，他还希望人民能越来越幸福，生活质量也能得到改善，这使他受到了底层劳工群体的欢迎。\n\n这位备受爱戴的国王将带领人民走向新的时代，继续他父亲未完的民主化进程，使人民的意愿得以实现。侯赛因甚至与温和的亲意派和左翼组织接触，希望与他们达成共识，为他的人民和国家带来福祉。然而，许多人仍然怀疑国王对民主化的承诺是否能兑现，尽管他有搞民族主义和自由主义的资格和意愿。随着他与约旦政界中的共和派分子之间的摩擦越来越剧烈，人们对他的怀疑也许会被证明是正确的……"
