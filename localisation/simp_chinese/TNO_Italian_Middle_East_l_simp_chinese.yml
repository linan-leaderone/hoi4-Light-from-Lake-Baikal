 IME_italys_finest_desc:0 "在总督达拉·基耶萨铁腕但公正的统领下，我们拥有意大利势力圈中最精良的军队。由于需要长期镇压锡安主义分子和巴勒斯坦人的叛乱，我们的军队已经高度适应了中东地区的环境和战斗形式。"
 IME_haganah_fatah_negotiations: "来之不易的和平"
 IME_haganah_fatah_negotiations_desc:0 "由于各类惯用的殖民管理措施在黎凡特已经接近完全失效，意大利黎凡特当局不得不与两大准军事政治组织，即哈加纳与法塔赫协商以确保黎凡特的稳定。得到意大利承认的哈加纳是致力于保护巴勒斯坦境内犹太定居点的武装民兵组织；法塔赫则是一个更庞大的阿拉伯准军事组织，致力于让黎凡特成为一个独立的阿拉伯国家。虽然这两大组织都可以有限地接受和意大利殖民政府的合作以实现自己的目标，但它们对彼此可谓势同水火。意大利、犹太人和阿拉伯人之间来之不易的和平始终处在分崩离析的危险之中。"
 IME_terrorism:0 "极端反对派"
 IME_terrorism_desc:0 "尽管意大利已经为和平解决黎凡特动荡的局势做出了做大努力，依然有许多地区激烈地抵抗意大利的统治。在犹太人一方，对哈加纳的温和立场感到不满的派系组建了伊尔贡。这个修正锡安主义准军事组织要求建立一个涵盖整个黎凡特的犹太国家，为此不惮于袭击意大利人和阿拉伯人。而在阿拉伯人中，阿民运是众多共产主义、左翼民族主义等意识形态的组织联合起来形成的松散联盟。他们要求建立一个独立的黎凡特阿拉伯国家，并且同时攻击意大利帝国主义者和他们眼中是意大利走狗的锡安主义分子。这些组织不仅令意大利当局如芒在背，恐惧也随着这些组织对意大利军民的袭击在民间蔓延。"
 IME_emirate_of_transjordan:0 "外约旦酋长国"
 IME_emirate_of_transjordan_desc:0 "意大利黎凡特当局致力于维系总督领西部来之不易的和平局面的同时，约旦河以东的土地则组成了外约旦酋长国。作为意大利的附属国，外约旦有着自己的武装力量（尽管是由意大利军官指挥的），自己的政府（尽管严重依赖着意大利的支持），以及自己的统治者，埃米尔侯赛因·本·塔拉勒，一位因为可以在与埃尼集团的石油协定中获利颇丰而乐于和意大利合作的领导人。他从这些石油协定中获得了发展与现代化他的国家所需的充足资金。近来，侯赛因·本·塔拉勒埃米尔成了法塔赫的支持者，尤其支持更加传统与温和的派系，而他雄厚的财力已经成为了这一组织重要的资金来源，这引起了意大利方面的注意。"
