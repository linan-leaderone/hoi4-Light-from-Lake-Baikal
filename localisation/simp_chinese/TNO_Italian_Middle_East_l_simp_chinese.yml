 POLITICS_George_Habash_DESC:0 "乔治·哈巴什的崛起之路充满着艰辛、痛苦、泪水和鲜血。出生在一个狂热的巴勒斯坦基督教家庭，年轻的哈巴什加入了阿拉伯人的游击队以对抗意大利在二战结束后对黎凡特的占领。作为一个坚定的马克思主义者，哈巴什成立了阿拉伯民族主义运动，一个包含着社会主义者、共产主义者、左翼阿拉伯民族主义者的广泛阵线，并在意大利和锡安主义者占领的黎凡特上对法西斯侵略者展开了猛烈的游击抗争，并宣布他们承诺将在黎凡特的土地上建立一个独立的、无神论的社会主义共和国。\n\n尽管黎凡特阿拉伯人内部存在分歧，很大程度上由于阿拉法特企图把他脚下的土地卖给法西斯分子和锡安主义者，以及侯赛因的顽固不化和贪婪——哈巴什和阿民运终于实现了他们的革命目标。黎凡特人民奋起反抗帝国主义和盲从，获得了经过多年的人民斗争后取得的最高胜利，而国家现在也正走在总书记哈巴什同志指明的道路上建设新未来。\n\n然而，哈巴什的奋斗还远远没有结束。锡安主义民兵如伊尔贡，以及大部分哈加纳，已经采取了激烈的措施来抵抗新建立的人民共和国。同时在阿拉伯人中，反动思想和原教旨主义情绪仍然像一条毒蛇在黑暗中蠕动，对人民吐出反革命的毒素。现在，哈巴什必须捍卫他所解放的——捍卫人民、捍卫思想、捍卫革命。只有时间才能告诉我们，社会主义的光芒是否会在黎凡特继续存在，或者被不断涌出的黑暗阻挡。"
