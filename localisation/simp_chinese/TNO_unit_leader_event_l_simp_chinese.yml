l_simp_chinese:
 unit_leader_events.1.t:0 "[From.GetName]染疾患病"
 unit_leader_events.1.d:0 "看起来，在为[From.From.GetNameDef]服役的过程中，[From.GetRank][From.GetName]似乎有些操劳过度了。由于不耐作战地区的恶劣气候，这位[From.GetRank]现已染疾，只得暂且休养一段时期以期康复。直到痊愈，[From.GetSheHe]的表现都将远不如[From.GetHerHis]平日里那般好。"
 unit_leader_events.1.a:0 "真遗憾。"
 unit_leader_events.2.t:0 "[From.GetName]作战负伤"
 unit_leader_events.2.d:0 "为将战局引向胜利，[From.GetRank][From.GetName]在率领[From.GetHerHis]的部队时，似乎过于不畏风险了。[From.GetSheHeCap]不幸负伤，必须要花费一定时间来养伤愈合。在此之前，这位[From.GetRank]的表现都将远不如[From.GetHerHis]平日里那般好。"
 unit_leader_events.2.a:0 "真遗憾。"
 operative_events.1.t:0 "特工被捕"
 operative_events.1.desc:0 "[This.GetName]秘密潜入敌后时，不幸被[From.From.GetAdjective]反间谍机构逮捕。根据其他情报来源的推测，[This.GetSheHe]正被关押在偏远地区接受审讯。尽管我们相信[This.GetSheHe]将尽其所能抵抗审讯，但除非我们能营救[This.GetSheHe]，或者敌人将其杀害，否则敌人终将从[This.GetSheHe]口中获取情报。"
 operative_events.1.a:0 "我们必须开展救援行动！"
 operative_events.2.t:0 "特工被迫隐匿"
 operative_events.2.desc:0 "[This.GetName]在[From.From.GetNameDef]执行间谍活动时显然被[From.From.GetAdjective]反间谍机构发现了。[This.GetSheHe]发来的最后一条消息说[This.GetSheHe]注意到敌人开始跟踪[This.GetHerHim]，因此[This.GetSheHe]将执行规避与逃生的计划。\n\n作为计划的一部分，[This.GetName]将与[This.GetHerHis]的线人自然断开联系，避免牵连更多人员。\n\n一旦[This.GetName]成功逃脱，将会在数周后联系我们。"
 operative_events.2.a:0 "我们除了等待与祈祷外别无他法。"
 operative_events.3.t:0 "特工被杀害"
 operative_events.3.desc:0 "[This.GetName]，我们部署在[From.From.GetNameDef]的一位特工，似乎因公殉职了。从[From.From.GetAdjective]情报源得到的报告自然是少之又少，但我们推测[This.GetName]受到了[From.From.GetAdjective]反间谍机构的追踪。[This.GetSheHe]应当是在即将被捕时身亡的，要么是为免在被捕后泄露情报，选择自杀；要么是在反抗逮捕时，被[From.From.GetAdjective]特工杀害。"
 operative_events.3.a:0 "安息吧，[This.GetHerHis]是真正的英雄。"
 operative_events.4.t:0 "特工受伤"
 operative_events.4.desc:0 "在与[From.From.GetAdjective]反间谍机构密切接触后，[This.GetName]报告称[This.GetSheHe]将暂停执行任务，以便治疗[This.GetSheHe]在拒捕时所受的伤。\n\n[This.GetName]现在转移到了安全地带，开始治疗[This.GetHerHis]的伤口，[This.GetSheHe]在疗伤期间将无法为我们执行任务，这一过程将持续数周。"
 operative_events.4.a:0 "[This.GetSheHe]很快就能回到战线上去。"
 operative_events.5.t:0 "敌方特工投诚"
 operative_events.5.desc:0 "我们的反间谍机构大获成功：经过不断的审讯，在告诉[This.GetSheHe]被判间谍罪可能会有何下场之后，被捕的[From.From.GetAdjective]特工[This.GetName]已经同意与我们合作，只要我们能够赦免[This.GetHerHis]的全部罪行。\n\n凭借[This.GetHerHis]对[From.From.GetAdjective]情报工作的深入了解，[This.GetSheHe]无疑可以轻易渗透进[From.From.GetNameDef]，并且不会被[From.From.GetAdjective]反间谍机构发现。"
 operative_events.5.a:0 "可我们本打算让[This.GetHerHim]以死谢罪呢？"
 operative_events.6.t:0 "抓获[From.GetAdjective]特工！"
 operative_events.6.desc:0 "[This.GetName]试图渗透我们的行政部门并将机密信息泄露给[This.GetHerHis]的上级，现已被我们抓获。经审问，[This.GetSheHe]供述[This.GetHerselfHimself]是[From.GetAgency]在[From.From.GetAdjective]领土上活动的海外特工。[From.GetAdjective]究竟对我国有何兴趣尚未知晓，[From.GetAdjective]的情报部门已经渗透到我方行政部门的何处也仍未可知。[This.GetName]现已被收监，等待进一步审问，我们只能希望[This.GetSheHe]最终会将[From.GetAdjective]在[From.From.GetNameDef]的行动一五一十地说出来。"
 operative_events.6.a:0 "我们有不少方法让你开口。"