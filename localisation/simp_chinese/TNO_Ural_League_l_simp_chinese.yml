 URL_our_common_interests_desc: "It is within both of our nations' interests to work together against the evil forces beyond our borders, regardless of our differences in ideology. For both our survival and future, we must unite as one and stave off those that seek to destroy our very being and the ideals we champion in the name of their own twisted self-interest."
