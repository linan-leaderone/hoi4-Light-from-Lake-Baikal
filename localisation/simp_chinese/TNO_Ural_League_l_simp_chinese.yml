 URL.1.t: "乌拉尔卫队"
 URL.1.d: "我们是乌拉尔联盟的士兵，是寒冷北境的沃尔库塔劳改营的子裔。由政治犯和曾经压迫他们的卫兵这个最不可能的联盟组建起来，我们在祖国母亲的余烬中不断挣扎而存活下来。当大雪威胁要耗尽我们的时候，我们离开了曾经是我们监狱的土地，踏上了艰难的征途，向南方寻求庇护。我们失去了很多，看遍了新世界的所有黑暗，但最终我们到达了我们现在称之为家园的土地。\n\n虽然我们遇到的苦难超过了我们所有的祖先，但我们从来没有让黑暗腐蚀我们的内心。当我们到达乌拉尔山脉的山坡下时，我们发现各种幸存者、流浪者和无辜者需要保护，使他们免受世界的威胁。我们成为了他们的盾牌，很快越来越多的人被我们新要塞内的温暖火光所吸引。在过去的十年中，我们不知疲倦地训练，没有休息，将自己磨炼成了一支勇士的队伍，承诺保护那些无法自卫的人。\n\n我们最近联系上了奥伦堡周围一个松散的公社集合。他们是一群充满活力但却缺乏组织的人，无力抵抗废土上的恐怖事物。我们的一些士兵已经开始前往西部为他们的村庄提供援助和支持，尽管他们并不总是受到热烈的欢迎。\n\n来自东方的谣言也令人担忧。传闻谈及村庄在燃烧，整个家庭在夜间消失，德国军队再次行军乡野。无论潜伏在阴影中的是何等的恐怖事物，我们都要在这个黑暗的新世界中点燃烛火。"
 URL.1.a: "舍我其谁？"
 URL.2.t: "迷雾中的恶魔"
 URL.2.d: "乌拉尔联盟几乎自打存在开始就一直在欢迎难民。我们必须庇护那些需要庇护的人，保卫那些无法自卫的人，这是我们联盟的创始原则之一，甚至自沃尔库塔以来我们就一直信奉这个信条。然而，在过去的几个月里，那些被迫离开家园的涓涓人流已变为一股浪潮，并迅速发展成洪水。自南方来的难民向我们报告，我们近年来一直在对抗的土匪的活动有所增加，而自东方而来的难民带来了新威胁的故事。\n\n以悚静的音调，他们低声说起这样的故事：整个村庄在夜晚消失，房屋和田地被遗弃，它们以前的主人在世界中迷失。谣言散布，说被人们遗弃且遗忘的黑山再次醒来，其工厂的烟雾再次将俄罗斯的天空染黑。一些人声称看到穿着食尸鬼似的制服和面具的男人，在烟雾弥漫的阴霾中移动，抓住毫无防备受害者，将他们拖回山顶的巢穴。\n\n由于这些令人不安的报道在数量和严重程度方面不断增加，我们在东部侦察员报告说，NKVD第22摩托化步兵师，能犯下最严重暴行的契卡，旧共产党的忠诚狗，已经驻扎在旧矿镇马格尼托格尔斯克周边的群山之中。该师残部显然是在特罗菲姆·李森科的命令下行事，他是德国人入侵之前就在苏联活动的著名科学家。\n\n李森科的重新出现与这些故事之间的联系是不会被看错的。我们已经对东部的侦察员下令，让他们继续监视这座山，看看能发现些什么。我们召回了额外数目的负责日常巡逻的卫兵，以增援目前驻扎在东部的侦察员。尽管有传闻那里在进行秘密实验，但目前还不知道为什么李森科重新开启山脉设施并绑架那些曾经住过那里的人，但乌拉尔卫队很快就会找出来的。"
 URL.2.a: "所有问题都会得到回答。所有罪行都会得到惩罚。"
 URL.3.t: "直视恶魔"
 URL.3.d: "匪帮，军阀，疯狂的科学家，对乌拉尔联盟的威胁很多，但一个威胁高于其他人——堕落的迪勒万格和追随他的野蛮人。他们被大多数人称为黑匪，而被我们的卫队称为混球，他们是南俄罗斯最直接、最迫切的危险。这个德国战犯、俄罗斯匪徒和哈萨克掠袭者的松散集合，现已发展成为该地区最大的部队，他们放纵的暴力几乎单独造成了难民危机，并将我们置于如此危险的境地。更糟糕的是，如果这个匪帮继续增长，他们很快就会大胆地对联盟发动全面攻击。我们意志强大，但人数很少，保卫自己的边界都很困难，这使我们面临很大困难。如果迪勒万格入侵，这可能是我们努力建立的所有事物的终结。\n\n我们已经决定，由于黑匪是该地区和平与稳定的最大威胁，我们将把拥有少得可怜的人员和资源将集中到南方，为即将到来的战争做准备。还有人建议，将我们保护的南乌拉尔人民组织成民兵，以补充我们的部队，有助于抵消我们的敌人和我们自己之间的数量差距。这已成为激烈争论的话题，因为一些指挥官认为，如果没有民兵，我们的失败是不可避免的，而其他人则认为，组建民兵就像拿我们宣誓保护的那些人作为肉盾一样。不论何种情况，留给我们时间都很短。匪帮之王正在集中力量，他对财富和暴力的渴望必须很快得到满足。众所周知，他可不是一个有耐心的人。"
 URL.3.a: "放马过来吧，我们会把这些恶魔打回地狱。"
 URL.4.t: "难民危机"
 URL.4.d: "正如我们的领导人父亚尼斯·门德里克斯神父所定义的那样，乌拉尔联盟的角色是成为黑暗中的闪耀之光，是经受无尽悲剧袭击之人的伟大希望灯塔。我们履行这一职责的最重要方式是，特别关照允许许多难民进入我们的土地。\n\n联盟的领地是这法外之地中的一片和平绿洲，绵延数百英里，因此自然会有成千上万逃离俄罗斯腹地无尽恐怖的人们抵达我们的家门口。大多数情况下，他们除了饥饿、恐惧和愤怒之外什么都没有。\n\n每天都有越来越多的流离失所的男人和女人到来，这会对口粮造成压力，各个前线部队的补给水平已经到达了一个非常低的水平，卫兵与无望的难民分享食物、厕所甚至是毛毯，以保护他们免受俄罗斯腹地的寒冷死亡。\n\n难民潮的规模很快将会导致乌拉尔联盟领地内的危机，指挥官们正在制定处理这个问题的计划。他们的不幸与我们在沃尔库塔和长征中所遭受的不幸相似，所以放弃他们不是一个可选项。我们必须要做的是，找出将这群失去希望的群众变成有用的工人和士兵的方法。"
 URL.4.a: "我们还能维持这样多久？"
 URL.5.t: "黑色之国"
 URL.5.d: "在俄罗斯腹地的南部巡逻时，我们的一名侦察员发现了他们多年未曾见的东西：那受咒诅的德国侵略者的圆头盔和灰色制服。该分队经验丰富的指挥官命令手下进行了一次成功的伏击，甚至设法将几名俘虏带到了我们的基地，这使我们进入高度警戒状态，因为德国军队正在我们的统治区内行军。\n\n在审问俘虏时，人们发现这些人并非是在执行来自元首的命令，而是臭名昭著的党卫军第36装甲掷弹兵旅的成员，由疯狂的奥斯卡·迪勒万格领导。他们由强奸犯、杀人犯和其他德国社会败类组成，是纳粹最喜欢的军犬和许多无辜俄罗斯家庭的恐怖来源，但在西俄战争期间，他们不再遵循来自柏林的命令，现在只听命于他们的恶魔指挥官。\n\n抵达这里的难民给我们提供了一条又一条证词，向我们诉说这些人的卑劣。对手无寸铁的妇女和儿童进行竞赛式的酷刑、强奸和谋杀，这样的故事从逃离该旅恐怖统治的家庭中传出，像野火一样蔓延在我们的营地里面。许多人呼吁卫队采取行动，制止这种可怕的威胁。\n\n进一步的侦察发现该旅现在以奥尔斯克为基地。侦察照片及对该旅成员的审讯结果表明，迪勒万格正在疯狂地进行着武器和兵员的征集活动，吸引来自南乌拉尔地区每个角落的恶棍，许以他们权力、财富和女人。很明显，他打算长期维持自己的恐怖统治。"
 URL.5.a: "我们必须做好准备。"
 URL.6.t: "征召志愿卫兵"
 URL.6.d: "争论已经结束，共识已经达成。乌拉尔联盟的军官高层都是现实主义者。我们必须做到这一步。我们发现只有乌拉尔卫队是不足以阻止迪勒万格匪帮的，尤其在是李森科持续向我们施加压力的情况下。正因为如此，我们下定决心，必须号召乌拉尔的人民采取行动，必须组建民兵。\n\n虽然民兵将为当前小规模的常备卫队提供急需的人力，但我们很少有将军为此感到高兴。山区的大多数人民都没怎么经历过战斗，所以我们决定民兵只会由那些曾经战斗过的人组成，或是那些有参加战争的天赋和技能的人。即使有了这样的规定，我们的指挥官仍然不愿意将那些逃离战争的人们送回战场，况且他们已经和平生活了这么久。多年来，在乌拉尔南部宁静的庇护生活一直是我们的骄傲，证明了我们在捍卫第二故乡方面的高效。但现在是时候了，我们必须惊扰我们努力创造的和平，并且必须做好准备，将那些我们保卫的人们重新抛入险境。母亲和父亲，丈夫和妻子，所有人都将被要求抛弃他们努力重建的平静生活，最后一次对抗黑暗，保卫他们的家园。我们要做必须去做之事。"
 URL.6.a: "为了正确的事业，我们必须敢于牺牲一切。"
 URL.7.t: "与乌拉尔联盟会晤？"
 URL.7.d: "乌拉尔联盟向我们发来要求，询问我们能否与他们进行会晤。我们已经进行了有限的沟通，并且感谢他们在迪勒万格旅之类的威胁中提供的有限保护。这样固然很好，但奥伦堡市的委员会和人民普遍担心，目前的这种关系还不足以真正保护我们免受潜伏在乌拉尔的各路强盗和绑架者的伤害。我们的委员会在这个问题上有些分歧。有人担心，如果我们允许他们对我们的事务有太大的影响力，联盟及其强大的军队会欺凌我们或试图控制奥伦堡。出于这个原因，许多公社都受到强盗袭击的风险，而联盟通常都无权来阻止他们。\n\n虽然我们确实维持着一些民兵，但它们并不能有效地威慑外部威胁以及那些已经潜伏在我们土地上的匪徒，这些匪徒经常在袭击事件肆虐我们的人民之后前来。委员会的一些人建议，目前的安排足以对抗掠袭者，并且他们的存在是无法避免的。其他人则指出，迪勒万格旅可以很轻易地绕过我们的防御，并开始一系列的袭击，这将导致我们的毁灭。根据他们的说法，我们唯一的希望就是乌拉尔联盟，并且任何对被吞并的恐惧都是荒谬的，并指出如果他们想要控制奥伦堡的话，早就都已经这样做了。他们提议，在一个不会让委员会成员感到不安的地方召开一次简单的会议，并且会议将专注于建立一个更正式的关系，而不仅仅是当前这种安排。事实证明，这项提案很受欢迎，足以促成一场投票以确定此事。投票将于今天晚些时候举行，如果我们不被另一项有关农民的猪失踪的调查所打断的话…"
 URL.7.a: "我们应该见见乌拉尔联盟。"
 URL.7.b: "我们不应该和乌拉尔联盟会面。"
 URL.8.t: "斯塔尼诺夫的提案"
 URL.8.d: "乌拉尔卫队已经被誉为俄罗斯最强悍的士兵。他们在古拉格的噩梦中被锻造，在苏联崩塌的混乱中得到锻炼，在乌拉尔南部日常的无政府状态中经受考验。我们一次又一次地证明我们的价值和能力，但很快我们便不满足于现状。作为山区的守护者，我们曾长期面临劣势，但这次的事态却完全不同。迪勒万格的匪帮是迄今为止威胁该地区的最大且最暴虐的暴力组织，远远超过我们之前曾与之冲突过的任何该死军阀和游牧暴徒。另一方面，李森科拥有可能是俄罗斯最好的装备，配备了新式机枪和穿甲弹药，而我们的人则只能用猎枪和清扫战场得来的子弹进行战斗。如果我们不尽快采取行动，这两股威胁可能是乌拉尔联盟无法阻止的第一个也是最后一个敌人。正是基于这种判断，伊利亚·斯塔尼诺夫上校已经提出了他的乌拉尔卫队改革方案。\n\n虽然许多人主张降低卫队的招募标准，允许更多的人进入并增加我们能够指挥的部队规模，但斯塔尼诺夫方案的要求恰恰相反。他辩称，卫队在培养其精英人员方面还远远不够，卫队必须将自己改造成不仅是俄罗斯、而且是世界上最训练有素的部队。他呼吁采用一种新的训练方案，用他的话来说就是，“在完成训练之前大概要淘汰70%至85%的受训者”。这种训练方式将包括在荒野中度过几周，仅靠他们能找到的所有东西来存活下来；还包括无休止地进行演练，内容涵盖常规战斗、游击战、城市作战、近距离作战、夜间作战以及教官可以想到的任何类型的战斗。简而言之，他们将接受一次如此艰难的训练，以至于那些熬出头的人会将真正的战争视为一种解脱。"
 URL.8.a: "相当有趣。"
 URL.9.t: "立正站好！"
 URL.9.d: "在斯姆小镇外的一片田野中，一小群人聚集在黎明前的昏暗中。一群男人以松散的阵型站立，从二十出头到四十多岁都有，一个穿着破烂的制服的男人带着记事板走在他们中间，问每个人同样的三个问题：姓名，年龄，地址。一旦他与人群中的每个成员完成了简短的询问，他就回到人群前面，盯着他的记事板，小声嘀咕。\n\n“三十一，三十二，总共三十三。这比我对这个大小的村庄的实际期望值更高。好了各位，鉴于当前的情况，每个人都不需要办理手续。我相信你们都知道，乌拉尔联盟已发出组建民兵的号召，以应对匪帮活动和不断增长的难民危机。你们都拥有我们所寻求的技能和经验，通过自愿站出来捍卫你们的家园，你们已经证明你们拥有无畏和无私的卫队精神。在我们进入到下一步之前，我要问一下，你们有多少人拥有自己的步枪？”\n\n大约一半人举手，而其他一些人则将他们带到集会过来的步枪展示出来。人口普查员快速数了一下数量，并在他的笔记上写下一些东西。\n\n“很好。很好。事实上非常好。那些没有步枪的人，也不要担心。一旦我们到达别洛列茨克，我们会给你步枪，还有弹药和制服。这就是我要说的所有话了。记得把你的随身物品打包，在十一点半时和亲友道别。车队将在中午离开，我们不会为任何落在后头的人折返，那时你得自己找去南边的路。我再次感谢加入民兵的各位。联盟感谢你们，卫队感谢你们，俄罗斯人民感谢你们，感谢你们的勇敢。”"
 URL.9.a: "他们是乌拉尔真正的英雄，他们所有人都是。"
 URL.10.t: "伯德亚什公社民兵与他们的野人会面"
 URL.10.d: "当乌拉尔卫队任命费奥多尔·叶戈罗夫负责指挥新组建的民兵时，他很兴奋。虽然他在西俄罗斯战争期间理论上曾在红军中服役，但他当时只是一个男孩，战争在他到达前线之前就结束了。民兵将有机会证明自己，并展示自己作为一个男人的价值。但当他被告知一名“荒野求生者”被送进城镇帮助训练民兵时，他感到不快和震惊。对费奥多尔而言，他的手下知道他们需要知道的一切，而那些来自荒地的乡巴佬除了是一个负担之外其余什么都不是。\n\n当这名男子终于到达时，所有的民兵都忍不住盯着他看。他的胡子并不像他们开玩笑的那般长，但并不短。最令人惊讶的是他的年龄。没有一个人胆敢询问，但毫无疑问，这个人曾经看到俄罗斯不只一次，而是两次崩溃。\n\n“我不喜欢说话，所以你们这些孩子应该仔细听。我在这片荒野上生活的时间比你们活的时间还要长。当我十七岁的时候，共产党人烧毁了我的家，迫使我进入野外。我花了接下来的二十年时间狩猎、掠夺和杀死任何试图阻止我的共产党人。然后纳粹来了，所以我在接下来的二十年里杀纳粹。现在有匪帮来了，而我并没有剩下二十多年可活了。这就是为什么我会来到你们这帮家伙面前的原因。在森林里待了四十年后，你总归会学到一两件事，我的目的就是教你我所知道的事情。我知道如何在甚至连蠕虫都不屑一顾的地方找到食物。我知道如何安静地移动，即使是一只兔子也听不到我接近的脚步。我知道如何在没有毯子的暴风雪中生存，以及如何引诱狼群进入敌人的巡逻队。当我和你们这些人完事的时候，你们并不会学会大部分东西，但你会知道足以用于战斗至死的知识，而不是在冷冻和饥饿中死去，这也是你的人民对你的要求。”"
 URL.10.a: "也许他多少还有点用处。"
 URL.11.t: "新兵训练营：第一期"
 URL.11.d: "费格罗夫盯他的手下。他们是一锅大杂烩，年轻人和老年人茫然混在一起，穿着卡其布和缝缝补补的制服，但这些人就是他所拥有的所有人。对他们来说训练并不容易，但是这些人已经报名登记，要保卫他们脚下这片俄罗斯土地免受外来混乱的威胁。他们勇气出众，但勇气，而非技能或力量，正是乌拉尔卫队所要求的。他喊道：“一对一肉搏：开始！”\n\n男兵和女兵们开始互相搏斗，挥舞着拳头。费格罗夫赞许地点点头，走进队伍中间，对战斗技术进行评论。“伊万诺夫，注意你的身旁！尼古拉，别举起他，快把他放下来！娜塔利娅，我向永生的上帝发誓，如果你试图猥亵你的对手，我会让你滚蛋…”\n\n老旧的知识流回了他的身上，那些在苏联训练营里学到的知识，他感到很满意。他想，他确实是一名士兵，但他内心的一部分也对此感到遗憾。当天下午晚些时候，费格罗夫查看统计数据和表格，开始向联盟的中央司令部报告。他指出，他的人员的战斗能力已经取得了巨大的进步，看起来培训方案正在起作用。学员对高级教官的回应特别积极，甚至是热情，尽管纪律仍然多少是一个问题。他在最后一点停顿了一下。他报告的最后一处询问是否应当下定决心扩大该训练计划，采用粗略的征兵方式以扩大学员规模。这是激烈的手段，但乌拉尔是一个极端的地方。他深吸了一口气，写下了他的回答。“为了祖国的荣耀和俄罗斯的利益，我建议扩大培训容量。愿上帝证明我的决定是正确的。”"
 URL.11.a: "万里长征第一步。"
 URL.12.t: "入伍的号召"
 URL.12.d: "就像腐朽树木上的葡萄蔓藤一样，这个孤独的村庄紧紧挨着乌拉尔联盟的边缘地带而生存。外人讲不出这个村庄的名字，而所有需要知道这个村庄名字的人都与这个村庄紧密相连，以至于对名字的需要已经成为过去了。这个村庄的名字几乎被遗忘了，在罕见的运输商队和男孩们在广场上互相吼叫的声音中迷失了。在这种漫不经心的紧密生活方式中，对世界其余部分的需求变得很小，这个村庄已经缓慢陷入了孤独的宽慰之中，就像一对夫妇在夜晚的温和黑暗中滑入彼此熟悉的臂膀。但是任何池塘都会告诉你，沉默的平静只是涟漪的结束。在士兵零零散散的到访中，涟漪逐渐扩大，部队运动、训练和招募也开始低鸣。慢慢地，男孩的游戏从捉迷藏变为警察和劫匪、士兵和牛仔、猎人和猎物。\n\n每个月的会议上，村庄首领的笑容都变少了一点，他桌子上堆满的文书工作每周都会变得稍微更加杂乱。在寂静的夜晚，老人们偶尔会在汗水湿透中醒来，拿起很久以来在家中和农场里都不曾见过的枪支，紧紧护着他们的配偶等待不安袭来。破烂的红旗被挖出来看了一眼，并迅速被重新埋下，与其它所有不受欢迎的鬼魂一并掩埋。一天早晨，涟漪不可避免地扩大到了这个村庄，并永远打破了沉默。一个步行者，用一种来自北方的奇怪方言大喊。\n\n“来吧，为乌拉尔联盟的兄弟姐妹们服务！所有来自四口以上家庭的年轻男儿们…”母亲们抱着儿子，在乌拉尔的阵阵微风中啜泣，因为未来降临到这个半掩半掩的小镇上；没有人知道它会在它的身后留下什么。"
 URL.12.a: "要快点回来啊，儿子。"
 URL.13.t: "无尽的蔚蓝梦想"
 URL.13.d: "天空是俄罗斯人仅剩的东西了，阿纳托利这样想道。头上这广阔无垠的蔚蓝毕竟不会被德寇匪帮或者在他们征服后诞生的寄生虫所触及，也不会被“祖国母亲”身上纷争不断的暴君所玷污。按定义来看，这大概是祖国母亲所能提供的最大的财富了。在某些方面来说，这是她的子民可以抓住的唯一的团结表象。令人欣慰的是，他和军营广场上的其他数百名新兵被命令观察无垠的天空半小时。当然，对于来自别洛列茨克的一个乡村男孩来说，这种想法还是过于浩大，但难道他没有被鼓励去做梦吗？一名中士大喊着，此时元帅走向他们面前的讲台。队列开始自动立正，只有很少一部分原因是出于对棍棒的恐惧。元帅没有讨论过他的过去，但是围绕他展开的窃窃私语暗示了他的从军经历。也许他曾是当地驻军的成员，又或是沃尔库塔长征的老兵之一，甚至可能是门德里克斯本人的兄弟。\n\n他年事已高，但仍然担当着领袖角色。身着褪色的卡其布制服，戴着乌拉尔卫队的装饰，他深邃的脸庞唤起了同样多的恐惧和尊重。现在，他站在面对学员的位置，对着一个临时搭起来的话筒发言。\n\n“我的士兵同胞们，非常高兴能欢迎你们加入卫队。我首先要提一个简单的问题：我们为什么要来这里？或许是为了供养父母，或许是想让你们的村庄为你感到骄傲？或者是认为在卫队里混一个职位能让你破处？”整个阅兵广场上爆发起笑声，持续了半分钟。“不，朋友，你不是为了你的朋友、家人、上帝或女友。你来这里是为了帮助我实现梦想。我梦想这样一个俄罗斯，在那里，每个人都是平等的，人们相亲相爱，在那里，土地上隐藏的邪恶被我们共同的热情所涤除。”\n\n元帅沉静地举起双手：“既然你在这里，那么这也是你的梦想。”"
 URL.13.a: "一个值得为之战斗的梦想！"
 URL.14.t: "第四期新兵回来了"
 URL.14.d: "民兵班的班长费奥多尔·米哈伊洛维奇能听到的只有嘭嘭的爆炸声，在他周围环绕着轰鸣与闪光。尖叫声在夜晚的荒野中回荡，得不到回应的祈祷和亵渎的话语混杂在糟糕的空气中。没有人能够预见到这样的事情，乌拉尔联盟的人民民兵训练队中没有任何人预见到这样的事情。但事情就这样发生了，在混乱中，他的心跳飙升到了一生中的最高点。\n\n计划本来很简单，在黎明时确保目标“安东”，在夜晚确保目标“鲍里斯”和“瓦西里”。没有人预料到匪帮会对车队设下伏击：教官们是第一个在混乱中死去的人，被击中倒在草丛的血泊中。现在，全排剩下的人仿佛是在参加他们自己训练演习的怪诞版本：补给低，弹药少，伤亡人数不断增加。仿佛像锡兵小人朝炉子走去。费奥多尔看向格里戈里，然后看向米哈伊尔，他们都在随机地向身旁的黑暗开火。他承诺过要让他们回家，毕竟，他是全班的班长。骰子在他的脑海中投下，点数已定。真遗憾不得不采取这样的方式。\n\n现在，他用他的全部力量大声喊叫，“所有班，执行向后机动并准备突围！”他队列后的黑影们猛然一动，在恐惧和压力下颤抖着。他们一个接一个地向后移动，火光在他身后膨胀到了最大。但他留了下来。两个手榴弹，三个弹匣——已经空了。让你的人安全到最后一秒。一具又一具躯体猝然倒下。太慢，太慢了。他拉过一枚手榴弹，卧倒在地。时间仿佛延伸到无限长。一个敌人，两个敌人，三个敌人。拉下保险栓，一，二，三，四……\n\n当全营的命名日来临时，他们投票支持命名为费奥多尔。这是该营有史以来唯一的一致投票。"
 URL.14.a: "为国捐躯，甜蜜荣光。"
 URL.15.t: "甜美的道别"
 URL.15.d: "元帅阁下又一次苦涩而艰难地呼吸着。笨拙的副官们挤在医务室的病床周围，空气中满是旁人的紧张情绪与伤员痛苦的呻吟声。乌拉尔卫队征兵运动的门面正脸色苍白地摊在床上，半只脚被疾病拖入了棺材，而对他病情的预测完全不能说是乐观。但元帅最担心的并非如此，他竭尽全力挣扎着坐了起来。他骨子里就是一位纪律严明的士兵，哪怕将死之时也要出席部队的简短会议。但他却不得不先喘息一番，周围的人挤到一边并半鞠躬致敬乌拉尔联盟的领导人。门德里克斯走向他，而元帅则尽力敬了个礼。“好了元帅阁下，不必多礼了。朋友之间放松便可，您记得吗？”元帅则躺倒下去，脸上满是疲惫。他挣扎着组织语言说道：“…我的人表现得还好吗？志愿旅部怎么样了？”而门德里克斯回以微笑；那一刻老人仿佛告别了几十年的艰辛，积攒许久的压力在那短短一刻消失了，老元帅仿佛又回到了沃尔库塔，面前仍是那个固执过头可能活不了多久的拉脱维亚理想家神父，一个耿直到不可能不受爱戴、不去追随的人。“我为您骄傲，因为您的努力我们才有了一支能上得了台面的军队，还有从公社涌来的武装与补给维持他们。请听我说——我和参谋们已经商讨过了，我们或许有机会打赢匪帮和黑山那一派。这都是您带给我们的。一个奋起斗争并建立属于我们的未来的机会。这里的人民和我都蒙受您的恩典。”“这就够了，士兵。休息吧，愿天主与你同在。”元帅微笑着合上了双眼。这是他许久以来第一次笑了。直到他再次与伊利亚相逢，乌拉尔卫队的猛熊元帅完成了他的使命，并安息了。"
 URL.15.a: "休息吧，老兵。接下来就交给我们了。"
 URL.16.t: "扩展我们的标准"
 URL.16.d: "乌拉尔卫队的职责便是保卫联盟的子民。可我们没有充沛的兵力，有限的人马根本无法满足保卫边境的人力需求。不过民兵组织项目成功地将绝望的平民与难民转变为得力的士兵，因此，联盟的最高司令部投票决定放宽军事标准，甚至招募女性入伍。此举是希望所有有意愿的新兵，不论其背景如何，都能在保卫联盟的时候贡献自己的一份力。\n\n虽然像斯塔尼诺夫这样的将领提倡仅接纳精兵强将的精锐部队，但这样的制度并不能满足联盟的需求。任何有意愿保家卫国的人都可以加入乌拉尔的军队。"
 URL.16.a: "我们绝不会向进攻屈服！"
 URL.17.t: "奥伦堡同意与我方会谈"
 URL.17.d: "奥伦堡委员会接受了我方提出的进行会谈的要求。虽然我们还不清楚我们能否说服那些委员会官僚，但至少是个开头，能让我们更好地了解对方。虽然我们并不怎么在意这些会谈毫无用处的可能性，但我们确实需要这座城市数年间积攒的补给储备援助。作为回报，我们的人会提供他们最擅长且比他人都优秀的活计，为奥伦堡及周边公社提供保护。虽然他们现在并不信任我们，但我们的援助会逐渐为两地建立起纽带。此外，我们准备帮助他们训练公社民兵，这样在消除迪勒万格匪帮与黑山的NKVD的威胁后，他们还可以在没有我们帮助的情况下自保。\n\n南乌拉尔是一个危险的地方，难民每天逃往我们和奥伦堡的公社那里。他们旅行的道路是土匪和袭击者的狩猎场，这些人总是热衷于欺凌那些需要庇护的人。他们是孤独的，奥伦堡也是孤独的。我们必须保护这两者。只有与公社站在一起并保护南乌拉尔，我们才能希望为这里的人民创造更光明的未来。我们只希望委员会也这样认为…"
 URL.17.a: "让士兵与委员们见面。"
 URL.18.t: "与委员会对话"
 URL.18.d: "政治就好似俄罗斯芭蕾舞，理论上来说应该是由以优雅的形式进行有目的的行动。想象一下，奥伦堡与乌拉尔联盟的代表在大厅的宽敞舞台上相会，代表们顾忌着各方的难处四方周旋，小心谨慎地以最简洁委婉的方式诉说相互之间的不同见解。与此同时，他们都环绕着某个政策或个人，缥缈不定到不能单纯拒绝。这就是奥伦堡与联盟之间交涉的现状，它有着自己独特的、危险的美感。\n\n演员们都带着某种程度的信念前来出演：乌拉尔联盟以宽慰的言辞开头，述说了双方的共同意图，甚至更宏大——即是两方都追求改善俄罗斯人民的生活，好似这片破碎废土上的恋人，都希望将她恢复如初。一两位代表留下了眼泪，被这演出所打动。其他人则是机械地点头同意，并发觉到这个代表竟然能抛出这么多言语却不敲实任何承诺。奥伦堡委员会也毫不逊色：不仅重申着先前的回复，还给出相似的接受以及赞同双边信任的话语，并提出建立双边关系肯定会，也一定会导向双方的团结一致。不会有也不需要任何声明来确证这种团结的形式。所有人都了解未来会是什么样子，当然，是自己脑海里的景象。\n\n舞会仍在持续，虽然冰冷无情却严丝合缝。氛围逐渐地解冻，委员会的委员与联盟代表都准备着他们提前写好的稿子。强硬派准备应对接下来的言语洪流，而委员会与联盟代表之间也传着纸条。自此舞会节奏又快了起来，而乌拉尔代表们在演出正中间，准备拉开帷幕了。"
 URL.18.a: "开始真正的进程吧。"
 URL.19.t: "乌拉尔联盟与委员会进行交涉"
 URL.19.d: "政治就是戏剧，戏剧全靠演技。联盟是一支士兵组成的战斗力，但所有士兵都知道外表的重要性。因此联盟对外交剧目的准备悠然自得但极为迅速。\n\n我们的代表准备好了，他们的肩章在午后日光下闪闪发光，而时有职员快步走到他们身边，简短传达一些相关事务或是又一阵乌拉尔山风带来的轻语。几乎浑身各面都打磨到极致美的卫队士兵身着礼服在外等候。乌拉尔联盟平日并无此等闲情逸致，但本次会谈要么实现要么打破乌拉尔与她的民众渴望的和平，因此她毫无保留地投入资源。因此，乌拉尔联盟必将被我们的演出所惊艳，否则我们就只能算是败者。\n\n代表团满载着与会成员抵达了公社边境并继续前进。代表们将步行最后一英里到奥伦堡的大门前，恰好赶上了在这里举行的游行——或者更贴切一些，阅兵式。而突然之间各处都是旗帜飘扬：从建筑里伸出的、挂在路灯上的旗帜在寒风中飞扬着。在这预演好的仪式中，一支队伍向前与联盟代表团相会并互相进行正式欢迎致辞，交杂着冰冷的目光互视与僵硬的敬礼。而重头戏的大角也来了：马林科夫愁眉苦脸地摆弄着自己的大衣，而布尔巴则向列队群众投以微笑，委员会成员们带着空虚的微笑并不安地看着。在处理完给媒体用的合照后，双方代表团便开始会谈。舞台已经准备好了，演员们也都到齐了。两面旗帜落下，就此拉开序幕。这场即将决定亚曼托山阴影下人民命运的戏剧就此开始了。"
 URL.19.a: "他们的会谈，我们的生死。"
 URL.20.t: "黑匪帮被打败了！"
 URL.20.desc: "乌拉尔卫队与公社非正规军于奥尔斯克抵挡了一批批迪勒万格匪帮的袭扰，而攻击方终于设法锁定了这些党卫军叛徒的大本营。在甩开最后一波匪徒并隐秘摸过森林地区后，卫队直接向迪勒万格的营地中央发起了一次突袭，切断了通往大帐的路。\n\n尽管哈萨克人绝望地试图阻挡突击队的攻势，但突击队还是抵达了目标地点，逼迫迪勒万格和手下一众副官走出营帐加入战场。在几分钟的激烈交火后，这个叛徒意识到自己已经是穷途末路，在绝望中他试图自救，和自己的指挥官们走散了。在乌拉尔卫队步步紧逼的同时，他尝试启动自己的摩托车，但一小队乌拉尔卫兵驾着自己的车直接撞上了迪勒万格。最后，一名卫兵跳到了载具上方并向着驾驶室倾泻子弹，杀死了迪勒万格与他的一位俄罗斯副官。\n\n随着迪勒万格已死，他所聚集的一众哈萨克匪帮迅速聚集并离开战场溜之大吉了。这场决战也标志了这个党卫军疯子和他发动大屠杀的狂想彻底被消灭了。"
 URL.20.a: "值得庆祝的一天！"
 URL.21.t: "黑山之围"
 URL.21.d: "李森科的部队一开始就对马格尼托格尔斯克附近乌拉尔联盟的部队采取坚决的防守态势。与此同时，他手下的NKVD第22师很快就明白了李森科处在绝望的境地。他们退往城内，开始为无可避免的围城战做准备。\n\n乌拉尔卫队和他们来自公社的盟友发现现在的状况非常棘手，两支部队都没有能够摧毁固若金汤的据点的武器，不得不想法设法撬开黑山的大门。一门前苏联时代的攻城炮被从乌拉尔联盟拖了出来，准备轰开黑山堡垒坚不可摧的大门。与此同时，公社民兵会发动一场佯攻，试图引开守军的注意力。不过，李森科的部队没有料到的是来自黑山内部的攻势：一群头发花白的乌拉尔卫队的精锐老兵用老式的攀岩钩和登山装备翻过了黑山的堡垒，在守军最虚弱的时候发动了一场奇袭。他们本以为没人会疯到发动这么一场攻势的。\n\n突击队刚刚到达城墙，守军就明白他们已经侧翼受敌，在卫队来不及反击的时候赶紧向朝着城墙攀登的后者射击，但一切都太迟了。在几分钟的时间里，卫队的精锐就攻占了防线内部的几个关键据点，并开始了对防线的破坏工作。最后的守军在被包围之前落荒而逃，而此时攻城炮也终于被拉到了大门面前，民兵终于涌入了城内。在剩余的堡垒里战斗还在继续，许多人死在了仙境中，直到最后他们发现了藏在私人书房里的李森科，他在生命的最后关头还在进行着实验。\n\n这位曾经的科学家已经因为战败陷入疯狂，他释放了囚犯，宣布新品种的超级战士会保卫他直到最后一刻。不过看起来事情有点出乎意料，这群人立刻调转枪口朝向了李森科：他被这些这么多年来一直在折磨的囚犯撕成碎片时发出的惨叫肯定会成为所有目击者以后多年的梦魇。"
 URL.21.a: "疯狂可算是终结了。"
 URL.22.t: "袭击乌拉尔联盟：回应"
 URL.22.d: "我们正遭受攻击！迪勒万格的袭掠者正准备对某个被改造为乌拉尔卫队新兵训练营的古拉格发动大胆的袭击。在防御森严的建筑核心，守军指挥官正通过无线电寻求最高司令部的指令，而将军们的决策则最终导向两个选择：坚守阵地或是撤退。一方面，我们比那些野蛮人更清楚古拉格的构造，阵地防御工事非常严密，而且我们不论在什么情况下遇到这些匪徒都有义务与之一战。但该地主力大多是新兵或刚刚完成训练的卫兵，可能难以与迪勒万格的匪帮相匹敌。如果我们要求坚守那么守军肯定会遭受严重伤亡，就为了这么一个不一定值得牺牲的设施。我们该下达什么命令，指挥官？"
 URL.22.a: "坚守阵地！"
 URL.22.b: "撤退，择日再战！"
 URL.23.t: "新特罗伊茨克之战：工业还是人民？"
 URL.23.d: "危机降临！有一位士官用无线电通报称迪勒万格的匪帮对新特罗伊茨克发动了全面攻势。该城镇在我们的庇护下有一段时间了，而她富饶的矿业资源已经成为了我们的战争工业的重要部分。为此我们还在该城镇分派了一支卫队驻军来抵挡袭掠或攻击。但这次来的并非普通强盗，那名士官急报称外围阵地已经被占领且敌方很有可能继续向城镇内推进。目前镇内仍有两个关键地点处于我军控制下：城镇中心和工业区，并且指挥官需要知道他的优先目标是什么。\n\n如果我们命令卫队守军防守城镇中心的话，或许部队能抵挡住迪勒万格匪帮并争取足够的时间撤离平民和伤员，减少损失，并让我们的人民对我们依然保持信心。但要是将防御中心放在工业区上，我们应该可以挡住敌人并趁机毁掉工业设施，防止它落入迪勒万格手中，但这样我们会遭受惨重的伤亡，并且让撤离的平民队伍得不到保护——这将会带来十分明显的后果。\n\n我们该下达什么命令？"
 URL.23.a: "撤离民众。"
 URL.23.b: "摧毁工业。"
 URL.24.t: "新特罗伊茨克之战：胜利"
 URL.24.d: "向英勇无畏的男男女女致敬！我们奋力打败了那尖牙利齿又满是憎恨的野狗禽兽。虽然伤亡很重并失去了对半个城镇的控制，但依靠勇气与技巧的广大民众成功抵挡并击倒了一波又一波来犯的敌人，并最终发起了反冲锋。这是一场漫长而血腥的战斗，但我们终于打退了来犯新特罗伊茨克的迪勒万格匪帮，这里的人们将我们敬为英雄。可惜的是大部分工业设施都在战斗中损毁了，但这也不影响这是一场胜利的事实。"
 URL.24.a: "我们绝不屈服！"
 URL.25.t: "新特罗伊茨克之战：失败"
 URL.25.d: "请各位静默一分钟以哀悼新特罗伊茨克的民众。正如我们所担忧的，尽管在新特罗伊茨克的驻军奋勇作战保卫城镇，但他们还是被迪勒万格的匪帮彻底击垮了。不断有报告涌来阐述未能及时撤离的平民遭受的残酷暴行，以及对城镇的劫掠和彻底的毁灭。我们不仅失去了诺沃特洛伊茨克的工业能力，而且这次失败将动摇人们对我们有能力保护他们的信心：我们曾许下诺言，现在，随着战斗的消息传开，每个人都会知道我们已经违背了诺言。"
 URL.25.a: "沉重的打击。"
 URL.26.t: "渗透山区：遇袭！"
 URL.26.d: "乌拉尔卫队各部以及我们同奥尔斯克接壤的边区的诸多社群都传来了非常严峻的报告。夜晚，迪勒万格的匪帮对我方领地发起了大规模劫掠，但整体遭受的损伤直到今早才得以判明。边界地带发生了十多起突袭，但很显然，这些袭击只是为了转移乌拉尔卫队的注意力并对后者的行动进行迟滞，把卫队从他们的主要目标那里引开。\n\n我军在旧苏联机场的一个弹药储存点被洗劫并彻底摧毁了，守军全员战死。与此同时，那些混账还对老体育馆里的无辜难民营发动了袭击，烧毁了许多帐篷并残忍地杀害数百名难民。现场附近的士兵还报告称试图逃离营地废墟的人一被发现就遭射杀。\n\n最后，三名部署在边境附近的上级士官在匪帮对指挥所的袭击中遭到了斩首袭击，我们极度怀疑有许多情报文件也被袭击者掠去了。\n\n这是非常惨痛的打击，不仅严重影响了我们在这一地区的势力与保护无辜民众的能力，也显著降低了民众对我们的信任。"
 URL.26.a: "必须阻止那群禽兽！"
 URL.27.t: "钳形攻势：遇袭！"
