 POLITICS_JANIS_MENDRIKS_DESC: "亚尼斯·门德里克斯曾是拉脱维亚的神父，数年前，因其布道活动被苏联送进了沃尔库塔劳改营。苏联崩溃后，沃尔库塔劳改营随之爆发骚乱，若不是这位神父的干预，那这场冲突恐怕会非常血腥。同情劳改犯的守卫和囚犯们团结起来，由此发展为后来的乌拉尔联盟。\n\n在意识到沃尔库塔的环境过于严酷后，门德里克斯说服了他的同道们，只有南下才能获得拯救。但他们“出埃及”般的旅途也付出了很多牺牲，数百名原先的囚犯与守卫在途中逝去。但门德里克斯神父似乎从未放弃他的信仰，并在每天的路途开始前召集人们进行激励演说。在那一片漆黑的时日里，他的话语是大家唯一可以依靠的光芒，也许正是信仰引导他们走到了最后，并定居于南乌拉尔。在这片与世隔绝的土地上，这位老神父重新拾起以往在拉脱维亚时的演讲才能。尽管他是天主教徒而其追随者大多是东正教徒，但教派的差异似乎无关紧要了，因为他的话有能让人们变得坚强的力量，重新燃起人们对新生活的希望。\n\n正是他的魅力与决断带领着乌拉尔联盟不断前进。他的和解性领导方针非常有效，使得联盟的很多指挥官在需要时都向他寻求指导与慰藉。哪怕在最严峻的时刻，他的决心也少有落空，总是能做到言出必行。毫无疑问，亚尼斯·门德里克斯是天主的使徒，而在这可怕的时代，他也成功地向所有人证明了他也能成为一名杰出的战士。"
