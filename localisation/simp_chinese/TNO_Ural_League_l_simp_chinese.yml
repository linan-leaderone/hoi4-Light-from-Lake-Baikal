 URL_counter_raids_desc: "虽然我们很不想承认，但令人遗憾的事实是：劫掠确实是俄罗斯日常的一部分，这也是我们为了存活下去的无奈做法。因此我们必须做好准备，组织劫掠队深入临近区域收集食物、装备和资源。\n\n我们目前的掠夺成果：£loot_icon [?loot_amount|Y0]"
 URL_militia_system: "民兵系统"
 URL_militia_system_desc: "对于大部分军阀国家而言，强大的民兵组织是保卫国家和人民的必要条件。但我们和其他军阀国家不同，我们的民兵组织首屈一指，而且必须永远首屈一指。我们一定要确保我们的后备兵源数目足够可观，并要保证他们已经被训练得足以对抗任何可能的入侵者。"
 URL_upgrade_militias: "训练民兵"
 URL_guard_system: "乌拉尔卫队"
 URL_guard_system_desc: "从哈萨克斯坦到喀拉海，人人都知道这片山地里最优秀的士兵来自乌拉尔联盟。我们的卫队必须要担当得起我们的盛名。我们必须给他们装备最好的武器，必须要有卫兵能够随时待命。这是因为他们是最强大的战士，也是我们的安全最坚强的屏障。"
 URL_upgrade_guards: "磨砺卫队"
 URL_orenburg_system: "乌拉尔-奥伦堡关系"
 URL_orenburg_system_desc: "面对来自东方的威胁，和奥伦堡结盟是必要的。我们需要在防御上通力合作，并形成强而有力的关系。我们必须确保不发生分道扬镳的情况，也不能让别的什么事情阻隔我们这两股势力。"
