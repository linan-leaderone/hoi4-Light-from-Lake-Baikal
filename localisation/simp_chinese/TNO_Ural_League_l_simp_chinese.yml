 URL_alone_in_the_cold: "于寒风中独立"
 URL_alone_in_the_cold_desc: "乌拉尔联盟由古拉格的卫兵和囚犯的联盟所组建，在经历内部重塑后，已成为乌拉尔南部一支不可忽视的力量。我们以寡敌众，保卫我们的家园和人民。\n\n虽然我们维持着强大的实力地位，但我们的土地正被威胁我们稳定的难民潮所淹没。\n\n四面八方都有敌人，我们必须迅速解决这场危机，否则就有可能失去我们为之奋斗的一切。"
 URL_watching_the_border: "守望边界"
 URL_watching_the_border_desc: "我们勇敢的卫队战士们就像凶猛无畏心系幼崽的母熊一样保护着边境，那里恶劣的环境需要异常坚毅的战士保卫。现在我们正需要这些勇士抵御奥尔斯克与黑山的敌人。\n\n迪勒万格和李森科像饿狼一样在边区逡巡，而我们的哨兵会坚持寸步不让。"
 URL_identifying_our_threats: "确认威胁"
 URL_identifying_our_threats_desc: "我们的卫兵最近已经听闻了迪勒万格匪帮和李森科手下的故事。虽然这些故事不太像真的，但整个村庄被消灭和对男人、女儿、孩子进行怪诞实验的传说，使我们卫兵中的一部分动摇分子感到恐惧。\n\n卫兵队伍中那些较为脆弱的男女必须受到纪律处分，以使他们与我们其余的强大部队保持一致。如果我们要反击，这种恐惧必须在源头处被连根拔起。我们将保持坚定，坚决对抗匪徒和科学家的凶神恶煞！"
 URL_the_refugees: "难民潮"
 URL_the_refugees_desc: "在联盟各地，难民成群结队地越过我们的边界。虽然我们勇敢的卫队已经努力保护和服务那些有需要的人们，甚至是那些在我们边境之外的人们，但这些不断涌入的新人口也耗尽了我们的后勤能力。\n\n我们正在使用昂贵的资源来解决这个问题，而这些资源本可以用在准备即将到来的冲突上。我们的敌人可以利用这种情况，并利用其来击破我们。\n\n我们必须在事情变得更糟之前尽快找到解决这个问题的方法。"
 URL_eyes_on_the_south: "注视南方"
 URL_eyes_on_the_south_desc: "虽然李森科和他非人道的实验在伦理上骇人听闻，但是迪勒万格和党卫军第36旅是一个更加紧迫的威胁。他们从柏林到乌拉尔一路屠杀过来，这群黑匪军将目光投向我们只是时间问题。\n\n为了我们的国家，为了我们的人民，为了所有俄罗斯人的利益，我们必须在为时已晚之前扑灭这个黑色渣滓。"
 URL_militias_whoevers_proposal: "民兵选项"
 URL_militias_whoevers_proposal_desc: "我们的卫兵是全俄罗斯最好的战斗部队。但是，我们没有人力来应对持续的冲突。我们的敌人人数众多，我们的队伍没有足够的人手对抗他们。\n\n我们必须号召民兵加强我们的部队并确保我们的胜利。乌拉尔人民必须挺身而出，响应号召！"
 URL_militias_issue_the_headcount: "清点人口"
 URL_militias_issue_the_headcount_desc: "为了号召民兵，必须进行人口普查。我们的官员应该走遍整个联盟，以执行这项伟大的任务。\n\n所有被选召的身体强壮的人，都将拿起武器加入民兵组织。这些人应该帮助加强我们的部队，并确保我们的战线中没有空隙。"
 URL_militias_approach_the_survivalists: "接触荒野求生者"
 URL_militias_approach_the_survivalists_desc: "乌拉尔卫队将孩子变为成人，但那些进一步深入寒野的人却成为野兽。这些“荒野求生者”是他们周边环境的主人，能够远距离旅行并在荒野上生活。这些人对我们刚刚起步的民兵部队来说非常有价值。\n\n把他们招募到我们的队伍中，让他们成为我们新成立部队的核心力量。"
 URL_militias_experimental_cadet_squads: "实验性学员班"
 URL_militias_experimental_cadet_squads_desc: "乌拉尔卫队是我们部队中万中挑一的。他们被视为许多民兵的偶像。那么为什么不用他们来训练民兵呢？\n\n他们有能力将我们的民兵调教成一支真正的战斗力量，并让迪勒万格栽个大跟头。我们将为他们提供培训所需的一切。"
 URL_militias_expand_the_program: "扩大民兵项目"
 URL_militias_expand_the_program_desc: "在卫队训练我们的民兵接受他们的战术后，现在是时候扩大方案了。那些在民兵中受过训练的人将成为军士教官和教员。\n\n这将有助于提高我们的效率和战斗力。在这个阶段，民兵部队将能够与南乌拉尔的任何敌人旗鼓相当。"
 URL_militias_many_helping_hands: "大量援手"
 URL_militias_many_helping_hands_desc: "没有人能单打独斗，只有在获得战斗和支援岗位的其他辅助的支持下，部署到前线的每个卫兵才能把他们的实力发挥到极致。\n\n迫击炮、重机枪、反坦克部队以及护士、无线电操作员、建筑工人、机械师、司机和其他支援人员，对我们部队的运作至关重要。\n\n这些职位很容易由新近训练的民兵担任，这也能为他们提供宝贵的战斗经验，风险还低于面临枪林弹雨的卫兵，同时还能腾出更多久经沙场的卫兵在前线执行危险任务。"
 URL_militias_shuffle_the_veterans: "老兵轮编"
 URL_militias_shuffle_the_veterans_desc: "对民兵实行的训练制度使一群弱小和无纪律的难民变成了一支有凝聚力的战斗部队，有能力对抗我们最卑劣的敌人，但是也只能做到这么多，有些技能只有经验才能教授。\n\n为了更好地使我们的民兵做好准备，我们应制定一项计划，将我们最有经验的卫兵在有限的时间内编入民兵的指挥结构中，并让他们在不同的民兵部队里进行轮换，教导新兵宝贵的经验，并在战斗中防止他们犯下危险的错误。\n\n轮编系统将把老兵分为三组，一组在前线战斗，一组训练民兵，第三组享受他们应得的休假，以便他们能以全新的姿态回归履职。"
 URL_militias_familial_connections: "家族纽带"
 URL_militias_familial_connections_desc: "没有谁是孤身一人的。每一位战士都是某人的孩子、父亲、丈夫、兄弟、亲戚或朋友。虽然军眷们与难民并不适合作战，但他们也不该毫无作为当食客而是为卫队做出贡献。\n\n每个部署在前线的战士都需要许多后方支援，厨师、后勤、制服的纺织、武器修理维护等等。\n\n只需要少量训练与指导便能让这些军眷与士兵友人担任这些后方职务，这样我们便能将训练有素的卫兵从这些职务上调走并部署至最需要战士的前线要务。"
 URL_militias_reach_out_further: "更进一步"
 URL_militias_reach_out_further_desc: "由我们教官训练的乌拉尔民兵第一期新兵，训练结果令人惊喜，即使是对那些保有极度怀疑态度的人来说也是如此。训练的最初几天可以说手忙脚乱，因为我们要让他们对战争做好心理准备，但经过数周的训练，每个新兵都成为寻找树林和地面危险的专家，并在他们听到步枪响起时能够用开火回击。\n\n这些人先前有一些战斗经验，虽然大部分都比较有限，大都是在当过红军或在村子里当过民兵。但是，训练方法的惊人成功令教官们选择广撒网的策略，现在加入乌拉尔卫队的标准不取决于新兵的此前经历，而是取决于他穿越俄罗斯巨大森林和白雪皑皑平原的勇气，以及他在战火来临时为这片土地献出生命的意愿。\n\n现在，各行各业的人士都将被召集到我们第二期的新兵训练班中。"
 URL_militias_caravan_experience: "商队经历"
 URL_militias_caravan_experience_desc: "哪怕德国军队击溃了苏联，她的大部分领土笼罩在德国空军的骇人轰炸的阴霾之下，贸易活动仍然繁荣兴盛。\n\n许多村社、农庄乃至一些小城市仍然在生产物资，农民仍然在田野间劳作，在工厂中劳动。每种商品的需求量都很大——从诸如食物和药品之类的必需品，到酒和色情制品这样的可以舒缓生活痛苦的东西。\n\n面对匪帮、野兽、军阀、天气以及现如今无处不在的德国空军，由几个勇士组成的团体仍然能以所谓“行商”的形式进行贸易往来。\n\n他们能够证明自己有能力加入我们的军队，特别是他们在远距离物资供给方面的本事，即便面对最为复杂多变的环境，他们也能表现出无出其右的后勤能力。基于这些行商的后勤计划会确保我们的军队在前线不至于物资匮乏。"
 URL_militias_hunters_and_trappers: "猎手与捕手"
 URL_militias_hunters_and_trappers_desc: "能在荒野里生存的并非最强壮的，而是头脑清晰、技艺超群、适应环境并拥有顽强意志的人。\n\n在这艰难时代，无数人选择深入林地来养活家人，一些人最近迫于无奈才开始这么做，而一些人已经干了好几代了。这些坚强的战士一旦清楚了解到他们面临着什么样的危机，必然会拿起武器与卫队一同为生存而战。\n\n猎人和捕手非常了解森林腹地并具有长期单独行动的能力，因此这些战士非常适合担任长距离侦察任务，可以作为我们的有力补充。他们甚至可以与卫队中更有经验的卫兵一同深入敌后，给敌人制造严重恐慌、摧毁重要目标、设下陷阱，然后钻入林地消失不见。"
 URL_militias_a_paying_job: "一份有报酬的工作"
 URL_militias_a_paying_job_desc: "俄罗斯的生灵朝不保夕，在德国入侵后的混沌时期，一切象征秩序和稳定的东西在德国空军的恐怖轰炸中崩溃殆尽了。\n\n农场被烧毁，商店被抢劫，工厂被摧毁，灌溉系统被轰炸。无数的俄罗斯人失去了家庭、工作和社区，流落到乡间四处游荡，尽一切努力去生存。尽管有很多人投奔了山贼土匪，但大多数人都是靠零工和体力劳动幸存下来的。\n\n这些绝望的失业者只要能够养家糊口就愿意参加乌拉尔卫队。合理的薪酬阶差、敞开的晋升窗口，这两者一定可以鼓励他们多服役一段时间。"
 URL_militias_a_comfortable_barracks: "舒适的军营"
 URL_militias_a_comfortable_barracks_desc: "在德国入侵之后，无家可归是大多数俄罗斯人的生活常态，入侵者为了阻止祖国母亲再次崛起，对民用建筑进行日常恐怖轰炸，这种残忍行径导致数百万俄罗斯人失去住房，埋葬了许多人的家人和挚爱。\n\n敌人造成的破坏令那些人在边远地方彷徨，躲避俄罗斯废土之上的恐怖，寻找一处避难所。在大多数地方，盗匪的恐怖与战争的恐怖并没有太大不同。每天有数百名废土上的游荡者抵达这里，寻求我们卫兵的保护。\n\n许多难民愿意参加我们的民兵，以换取拥有房屋的机会。也许应该安排一个部门专门建造新兵住房，进而加强民兵的训练计划。"
 URL_militias_good_friends: "好朋友"
 URL_militias_good_friends_desc: "几十年来，俄罗斯人已经习惯了睁着一只眼睛睡觉。经过了第一次世界大战到革命的混乱，再到德国入侵者在我国土地上的暴行，你很难重拾人与人之间的信任。\n\n但乌拉尔卫队是俄罗斯人可以找到信任的地方，人们可以睡觉而不用担心被抢劫，露出后背而不用担心被杀害，信任他的同伴而不会被出卖。\n\n乌拉尔卫队是一个亲密无间的家庭，由已经失去家庭的男女组成。乌拉尔卫队不关心奖牌、荣耀或名誉，只想保护自己的土地。每当卫队中的一人在战斗中陨落时，他的同志就会觉得他们失去了一位亲爱的兄弟。"
 URL_militias_healthy_rations: "健康口粮"
 URL_militias_healthy_rations_desc: "灰色的烟柱从民兵的营地升起，触及蓝天，民兵杂乱的帐篷很容易由聚集在其周围的人群定位，在接近这些帐篷时，人们可以闻到许多俄罗斯人加入乌拉尔卫队的原因：一盘暖暖的酸奶油炖肉和洋葱的香气。\n\n一顿好餐在俄罗斯各地都有很高需求，饥饿席卷了祖国，许多人被迫啃罐头度日，其中一些罐头已经存放了十年多，已经过了保质期。\n\n当地农夫同意为我们提供部分牲畜，也有前来投奔的难民在园地里干农活，借此，乌拉尔卫队仍有余力为麾下的士兵提供美味和充足的食物。\n\n除了长期为士兵提供必要的营养外，优质的口粮也可以提高士气，并吸引一群又一群难民前往民兵招募站。"
 URL_militias_and_a_purpose_in_life: "以及生命的意义"
 URL_militias_and_a_purpose_in_life_desc: "每天都有大量适役年龄的成人到我们的家门口寻求保护，以逃离潜伏在腹地的所有那些恐怖事物。\n\n现在他们在我们的土地上游荡，大多数人没有朋友、家人或爱人，最重要的是，在这个世界上没有属于他们的一点地方。这些人年轻而勇敢，民兵组织很欢迎他们的加入。\n\n那些无名小卒，生活贫瘠的人，没有任何人在乎他们，他们厌倦了什么都不做。他们会在巡逻中找到他们生命的意义。与其他十三位同志一起，由一名经验丰富的下士带领前往前线，对抗可恶的敌人。"
 URL_militias_stand_for_something_greater: "为了某些更伟大的事物"
 URL_militias_stand_for_something_greater_desc: "从南方传来一声嗥叫，你听到了吗？这是疯子迪勒万格的嗥叫，他为他战团的利益而高嚎，并且正在武装起来准备一场难以预见的掠劫。他的旅部已经准备好对乌拉尔宁静的村庄进行侵略。\n\n我们不再是手无寸铁的农民了，现在新乌拉尔卫队已经组建，由人民来增援，并与沃尔库塔之子并肩作战。我们有着那些英雄，因此我们所有的土地都将得到保卫，任何和平的地方都将保持和平。\n\n工人们，农民们，抓住你的武器，穿上你的制服，我们有着神圣的职责。这样的话，在这些畜生们犯下罪行之前，民兵中的人民将消灭法西斯土匪军队，把他们每个人绑在火柱上燃烧！"
 URL_orenburg_ask_for_a_meeting: "要求一场会面"
 URL_orenburg_ask_for_a_meeting_desc: "我们对保护混乱的乌拉尔地区的平民和受压迫民众的强烈责任感，已经延伸到奥伦堡的公社，这个地区比起效率远更加看重个人主义和自由。\n\n然而，我们的精锐部队只能捕获这么点迪勒万格匪徒，只能从这么点掠劫者的手中保卫土地，只能为应对李森科的黑暗部队做这么些准备，而他们的恶毒计划却指向了大片的地区。我们需要与来自公社的合法代表组织一次会议，以便他们委员会中抱有疑心的人可以安心，这样我们可以专注于手头的任务——捍卫和拯救人的生命。奥伦堡当地已经组建的少量民兵无法有效地保护村落，更不用说保卫更大的定居点了。\n\n为了生存，公社将不得不接受并吞下一剂被称为有限集中制的苦药，以便组建一支有效率和训练良好的军事部队。\n\n如果会议能够召开，我们将提议给出支援，利用我们丰富的经验，并与奥伦堡的资源相结合，来建立这样一支部队。"
 URL_orenburg_conversations_with_the_council: "与委员会对话"
 URL_orenburg_conversations_with_the_council_desc: "看起来奥伦堡公社终于允许我们派遣一名官方使节前往他们极端民主的委员会，让那些无政府主义者了解到他们会在不久的将来可能面临的严重危险。\n\n我们一些最优秀的官员已经写了一些提词稿，我们的特使会据此提出我们对他们局面的风险分析，以及我们确认的解决方案。保护自己免受相对训练有素的党卫军匪徒掠袭是一项必须考虑和实施的措施，这是在短期需要处理的较为明确的威胁。\n\n一种更黑暗、更神秘的危险也隐约出现在公社的地平线上，马格尼托格尔斯克的契卡部队似乎也将其敏锐的眼光和不祥的注意力转移到了这片和平的地区。\n\n黑山造成的威胁不易量化，但仍有必要准备先发制人的防御措施。希望我们的代表能够说服顽固的委员会，并在我们的帮助下制定有效的计划。"
 URL_orenburg_speak_with_burba: "与布尔巴对话"
 URL_orenburg_speak_with_burba_desc: "有两个人已经证明自己能够看清奥伦堡公社体制对进一步集中化的需求，以应对迪勒万格的匪帮和李森科的NKVD旧部的入侵。然而他们确保国家安全的手法相差甚远，使得我们不得不转向支持勤恳的亚历山大·布尔巴而非无能的前政治局委员格奥尔基·马林科夫。\n\n如果马林科夫坚持他对委员会的特权，他可能试图阻止与我们的交涉——已经有线人指出，马林科夫非常厌恶我们对奥伦堡施加的所谓“影响”。\n\n因此我们将联系他的老对头布尔巴，在苏联分崩离析后，他将奥伦堡转变成了一座繁荣的城市，借此证明了自己的能力。借着他对公社进一步工业化的中心思想，以及布尔巴作为集中化改革者的身份，我们可以确定他能保护好奥伦堡地区。如果我们能支持他和他的改革的话，我们的任务或许会轻松一些。"
 URL_orenburg_our_common_interests: "我们共同的利益"
 URL_orenburg_our_common_interests_desc: "在这片我们称之为家园的，饱受轰炸的荒凉废土上，我们遇到了拥有同样志向与理想目标的生还者；他们想定居在南乌拉尔，享受和平与富裕的生活。我们对于应以什么手段建成并运营何等乌托邦的思想或许不尽相同，但至少目的能够统一，也因此要让两党达成一致只不过需要几次潜心交谈。\n\n我们派往奥伦堡委员会的代表团回来了，他们极度赞扬该公社所推崇的道德立场，宣称他们有能力将这片区域改善得更好并能在这一安全之处缓解战争造成的伤痛。委员会本身也支持我们的动机，赞同我们在追猎危险犯罪分子以及保护受压迫民众的权利与自由上的坚韧品质。\n\n看来我们两方的道路相叉点会将乌拉尔引向更美好的未来，我们共同的利益团结着两方，而如此坚定的友谊必定会让我们崛起。"
 URL_orenburg_watch_their_troops: "看好他们的部队"
 URL_orenburg_watch_their_troops_desc: "我方提出援助奥伦堡公社，而他们的担忧却不少，他们认为各定居点有自己的民兵组织来击退侵略者，因而不需要我方明显纪律更严明的部队。公社内一些人忧心于我方的影响力，并认为自家的民兵是更高效的保卫者，政治风险也更小。\n\n为避免这种麻烦，我们需要进行隐秘但不具有任何侵略性质的侦察活动，探明对方的防御力究竟如何，或者说看看对方到底能不能注意到我军的行动。收集此类情报对卫队将士们来说应该是项简单的任务。有了这些信息，我们就可以在与奥伦堡的交涉中占据较为有利的地位，甚至有可能就此平息反对与我方合作的异见者。\n\n有些军官指出，这一行动具有重要意义，若将来我们需要挑战迷雾重重的李森科派或追猎迪勒万格匪帮，对他们采取类似行动，此行动将是一个很好的训练。"
 URL_orenburg_raise_the_issue: "提出议题"
 URL_orenburg_raise_the_issue_desc: "在我方对奥伦堡现状的分析，尤其是对其窘迫的军事实力与安保问题的评估中，我们发现先前反对我方有限干预的论调缺乏根据。可我方却不能直白指出对方目前的防务水平有多么糟糕，除非我们不在乎造成与委员会的政治对立，并失去我们苦心经营的外交基础。\n\n我方已经决定，应对评估进行一些略微调整，抬高对某些弱项的评价，但不偏离公社需要我方援助的主旨。其中一名军官提出了堪称一绝的办法：肯定奥伦堡所打下的良好基础，并提出我方援助能极大增强奥伦堡的军事潜力。\n\n以此我们或许能压过对我方影响力延伸的担忧，并真正开始帮助公社自保。"
 URL_orenburg_look_at_us_when_we_speak: "我们发言的时候请好好看着"
 URL_orenburg_look_at_us_when_we_speak_desc: "奥伦堡委员会内部持续不断毫无止境的争论，严重干扰了我方试图确保公社有能力保家卫国的努力进程。\n\n我们可以向那些无政府主义者指证从隐秘行动中掌握的证据，来明示他们那缺乏准备的可悲防御线难以抵挡真正具有威胁的外敌。但不论我们如何警告，委员会都沉浸在内斗争论中，毫不顾忌眼前正逐渐逼近的危机，以及那跳动着指向毁灭的指针。\n\n除非他们能开始认真对待周边威胁并听从我们至关重要的建议，不然我们就得来硬的让他们认清现状了。这样肯定违背我们的宗旨，但在这成王败寇的艰难时代，我们或许不得不放弃一些原则来达成保卫乌拉尔地区的最终目的。"
 URL_orenburg_we_need_to_stand_together: "我们需要团结一致"
 URL_orenburg_we_need_to_stand_together_desc: "尽管我们希望它永远不要到来，但不知疲倦的哨兵战士们还是发现了那令人忌讳的迹象。经过一次次检验踪迹的方向与附近可能的目标，我们确信黑匪正朝着奥伦堡挺进，准备将我们吞噬。这帮党卫军的叛徒不知是打算在洗劫公社时还是结束后击溃我们的防御部队。\n\n但不论是我们还是那群可悲的无政府主义者，都无法单独抵挡迪勒万格的匪帮。若我们打算单独迎战，不管是他们极其嗜血的杀戮精神或是党卫军纯粹的残暴都会彻底压垮我们有限的部队。奥伦堡需要我们的军事经验，正如我们需要他们的人力一样。\n\n两派可以达成一项合约——协防的协议，这样或许能确保我们仍有未来。"
 URL_orenburg_an_arrangement_for_our_survival: "为了生存的安排"
 URL_orenburg_an_arrangement_for_our_survival_desc: "那些该死的可恶匪徒正在我们与奥伦堡的边境地区聚集着。\n\n形势很明显：那些前纳粹分子们正准备开战。除非我们采取严厉措施，不然我们的家园肯定会被洗劫掠夺。我们的部队质量很高，奥伦堡资源丰富，但如果我们不联合起来，迪勒万格的匪帮完全可以将我们逐个击破。唯一希望存活下来的办法，是让两支不同旗帜的部队为同一个目的一同奋战。\n\n如果公社不接受我们的提议，那么我们只能独自做最后一搏了。"
 URL_orenburg_send_them_instructors: "派出教官"
 URL_orenburg_send_them_instructors_desc: "面临着逐渐严峻的威胁，公社方面终于承认为了保证他们的安稳与存活，我方的军事支持对确保公社安全是必不可少的。\n\n因此，我们应当妥善利用我方更优秀的军事战术与作战学说知识，以及公社方面更充沛的人力——向无政府主义者们派出久经沙场的军官指导民兵进行演练。\n\n奥伦堡在清楚了解现状后很可能会征召更多士兵，意味着我们对其当前编制内士兵与军官的训练可以影响整个公社部队的水平，并使其成为我方能够接受的战力。"
 URL_orenburg_the_gift_of_the_gun: "枪械之礼"
 URL_orenburg_the_gift_of_the_gun_desc: "我们跟那群侵占祖国母亲的普鲁士佬一样，是一支拥有国家的军队。因此也使得我们专注于特定产业，一如我们的目标那样极度军事化，那就是枪械。\n\n但奥伦堡有点不一样，他们的军事储备跟我们比起来非常可怜，但考虑到公社缺乏集中化指导以及偏重经济，这也不算出奇。但考虑到当下这一地区内正聚集的威胁，像我们一样的军事化思想方针指导是必要的。因此，在我们持续保障奥伦堡安全的努力中，也应当给他们一些我们多余的枪械。\n\n这样，公社方面应该能武装起他们手头的部队，同时也让他们能够利用其可观的工业基础建造自己的枪支。"
 URL_orenburg_teach_their_artisans: "指导他们的工匠"
 URL_orenburg_teach_their_artisans_desc: "对于苏维埃崩溃后组织起来的公社来说，奥伦堡创造了似乎不可能达到的财富，但他们的工业手段过于杂乱无章，无法恰当地利用他们所拥有的工业基础。\n\n如果我们精于工业的官员能为公社的手工业者与实业家提供建议，我们就有希望为这些无政府主义者教授现代工业技术。\n\n有了这项安排，我们或许能更进一步改善双方的关系，同时为外敌入侵做更好的准备。"
 URL_orenburg_take_the_volunteers: "征召志愿兵"
 URL_orenburg_take_the_volunteers_desc: "一位卫队指挥官提出了一个绝妙的想法，这能进一步提高我军实力，并保障奥伦堡公社的安全。要是公社委员会不能推动他们军队的标准化，我们也能从公社中招募有意加入我们的志愿者，为崇高且专业的乌拉尔卫队服役。\n\n此举能让我们妥善利用奥伦堡公社的人力，因为我们专业的军事训练已经证明了我们作为战斗部队的实力远超公社孱弱的民兵组织。现在我们只需要进行适当的宣传影响那些安那其主义者。我们的胜算不少，毕竟越来越多的人意识到了即将到来的外部威胁。"
 URL_orenburg_elevate_the_gifted: "提拔杰出之人"
 URL_orenburg_elevate_the_gifted_desc: "在奥伦堡的征兵活动已经成功，新兵们正经受卫队严格训练规划的磨练。\n\n这些小伙子会成为享有盛誉的卫队的得意新员，并准备好面对眼前的严酷考验。\n\n为了确保新部队做好战斗准备，我们需要在基础训练期间更进一步打磨部分更积极或更有天分从军的士兵。\n\n这些人会成为新一批军官或士官，随时准备履行战场职责，为其人民与家园的存活而奋战到底。"
 URL_orenburg_teach_the_mediocre: "教导平庸之辈"
 URL_orenburg_teach_the_mediocre_desc: "一支军队不仅需要具有时刻准备着为事业而牺牲的具有战斗力的士兵，还需要能够带领他们走向胜利的，有能力的军官。\n\n如果想要充分利用一场胜利，又或者是在比较糟糕的情况下最大程度降低损失，以便能进一步开展军事行动的话，部队需要后勤人才。他们不需要是精锐的战士，但必须精通通信、维修、医疗以及数不清各种方面的专业。\n\n我们必须要为从奥伦堡征募到的新卫队找到这些方面的人才。我们已决定，如果有些人可能在前线军事行动之外的地方发挥更大作用，那就让监管的军官把他们淘汰吧。"
 URL_orenburg_but_arm_them_all: "但武装所有人"
 URL_orenburg_but_arm_them_all_desc: "现在，许多从奥伦堡各大公社招募而来的新兵都已经接受了标准化的训练，为未来的挑战和可能来临的恐怖事物而做好准备。\n\n一些人带来了他们农场中的装备，或是他们在一场宁愿忘记的战争中服役过的部队的装备，但这必须立即改变。我们将开始为所有受过训练的士兵配备一套标准化的装备。而专门的小组，如迫击炮或机枪小组，将接受额外的训练，以适应其独特的战场角色。\n\n大部分新兵将会使用我们的制式装备，这种武器没有让我们失望过，也自然不会让这些安那其民兵失望。"
 URL_orenburg_friendship_and_labor: "友谊与劳动"
 URL_orenburg_friendship_and_labor_desc: "近几个月以来，我们已经和充满不信任感的奥伦堡公社走得越来越近，尽管他们的无政府主义方式并不总是能与我们更有秩序和效率的状态配合得很好。\n\n然而，由于公社建造的小小乐土面临着侵略性威胁，因而我们关系已经有所好转。一度顽固的委员会采纳了我们在多个方面提出的意见，并认为需要加强我们的合作。现在是将事情带入下一阶段并提议与无政府主义者建立联盟的最佳时机。如果无法建立联盟，那么他们也许会允许我们在紧急情况下协助保护他们。\n\n无论是哪种方式，我们两个独立的国家都将变得更加紧密，在工业和贸易的合作也可以扩大。"
 URL_guards_starinovs_proposal: "斯塔尼诺夫的提案"
 URL_guards_starinovs_proposal_desc: "在得知该地区面临的危险之后，一名叫伊利亚·斯塔尼诺夫的人向乌拉尔联盟的指挥官提出了一项计划。这位卫国战争的老兵是前红军的上校，也是在非对称战斗条件下使用极度训练有素部队的战法的坚定支持者，他一直在俄罗斯各地旅行，向出价最高者提供服役，并训练村民防卫他们自己以换取食物和住所，但上校已经下定决心结束这种游牧生活，因为他现在已经60岁了。\n\n斯塔尼诺夫有严格的训练方法，来训练卫队成为有史以来最精锐、最强大、最训练有素的力量。专注于在远离补给火车的任何战场上清扫物资和战斗，沃尔库塔之子将很快成为俄罗斯最强大的战斗部队，并且能轻易击败李森科的NKVD和迪勒万格的党卫军。"
 URL_guards_take_stock_of_our_shortcomings: "评估短板"
 URL_guards_take_stock_of_our_shortcomings_desc: "斯塔尼诺夫上校已安排一场与联盟所有战地指挥官的会议，他和一小队亲信，那些他自卫国战争以来并肩作战的同伴，逐个视察了卫队的每一个前线单位，与战壕中的步兵进行了长时间的对话，甚至在战斗中数次与敌人接战，以看看我们的男儿在战火中表现如何。\n\n在实施他的众多改革以增强我们士兵在战斗中的表现之前，伊利亚·斯塔尼诺夫希望了解我们最整体的情况到最细微的细节，例如武器和弹药的全部存量、部署到前线的士兵数量、他们个人和团体的表现。\n\n只有注意到我们的缺点，同时了解我们的优势，我们才能改进我们的卫队。"
 URL_guards_we_have_what_we_have: "各尽所能"
 URL_guards_we_have_what_we_have_desc: "成为乌拉尔卫队一员的理由，是为了和敌人进行战斗并保护俄罗斯的无辜人民，为此拥有可用的武器是必不可少的。即使我们有战斗经验和超过我们敌人的训练度，但一个只装备小刀的卫兵无法阻挡数十名迪勒万格的强盗。\n\n因此，每个卫队成员都必须将武器保持崭新而可用的状态。我们的武器库中有很大一部分是会被其他军队认为娇弱的武器，比如俄罗斯军队的老式步枪以及地方制枪匠制造的火器，这些火器被我们的人员昵称为“杂牌枪”。\n\n这使得我们卫队对他们武器进行日常维护和密集修理变得更加重要，因为乌拉尔联盟没有生产现代武器的必要资源，而如果有一个武器部件在战场上坏掉了，都必然意味着一条生命的丧失。"
 URL_guards_experimental_training_methods: "实验性训练方式"
 URL_guards_experimental_training_methods_desc: "在战场上，强权即正义。正确运用致命武力，是胜利的必由之路，也是保证自己存活、同志安危和人民安全的必由之路。\n\n斯塔尼诺夫严厉的训练方法将此信条灌输进每个新兵的头脑，要提前组织、机动速度，进攻至上。新乌拉尔卫队将淘汰大多数试图加入的新兵，但那些留下来的人将会强大无比，能够应付敌人一切的恶毒攻击。\n\n多流汗就能少流血，通过斯塔尼诺夫的方法，我们可以训练出名副其实的“沃尔库塔之子”"
 URL_guards_study_tactics: "学习战术"
 URL_guards_study_tactics_desc: "伊利亚·斯塔尼诺夫改革乌拉尔卫队方案的重点是注重小部队的战术，这位老兵坚信，一支像发条一样工作且凝聚力强的小型队伍可以轻松应对战术组织度更低的大规模敌军，所以从最低级别的列兵到最高级别的指挥官，每个卫队将士都必须进行战术学习、应用和培训。\n\n我们的每一个卫兵都应该精通小部队战术方面，例如火力机动、L形伏击、战壕突击、长程巡逻、机动包围以及其它由斯塔尼诺夫多年来与德国入侵者的作战中尝试和测验的战术。他吹捧他的战术都是杀手锏，适当应用它们能让一支小队以一敌十。"
 URL_guards_fighting_like_demons: "像恶魔一样战斗"
 URL_guards_fighting_like_demons_desc: "斯塔尼诺夫的经验表明，在面对可怕的压倒性劣势时，士兵只能依靠自己的生存意志与战斗精神坚持下来。在新的训练制度中，前几周将仅仅是对新兵意志力的测试。\n\n在半夜，从沃尔库塔劳改营带来的闪光手榴弹和催泪瓦斯罐将被扔进学员的睡眠区，在经历这种粗暴的惊醒后，他们要给自己包里装满岩石，并攀爬乌拉尔山脉，这将持续一整天。从这个令人筋疲力尽的周期中返回，并承受寒冷、饥饿和睡眠剥夺后，每个新兵将被斯塔尼诺夫单独叫到一个房间，并遭遇十几名老兵的围攻。这场必败的战斗是为了测试学员的意志，看看他能否在即使确信自己会输的情况下，像恶魔一样战斗。\n\n通过测试的少数人将获得一顿温暖的饭菜和一张舒适的床，以便在他们参加高级战斗训练之前休息，而那些未通过的人将被遣送回家。"
 URL_guards_with_catlike_tread: "像猫一样的脚步"
 URL_guards_with_catlike_tread_desc: "乌拉尔联盟拥有数英里需要巡逻的土地，但可供巡逻的人手少得可怜，因此乌拉尔联盟优先注重机动性。使用各种运输工具是每一个卫兵训练内容的一部分，从小小的摩托车，到马匹和卡车，再到庞大的装甲车，我们的卫兵将学习如何使用任何可用的交通工具，如何给予他们适当的保养，以及这些交通工具在战场上可以发挥的作用。\n\n但并非所有情况都需要机动车，因此我们的卫兵也将接受大量的步行训练。借鉴自从沃尔库塔劳改营长途跋涉穿过饱受战争蹂躏的俄罗斯腹地的经验，在训练日程结束时，新兵将不得不在俄罗斯森林中进行一次全副武装的150英里行军，绰号为死亡行军。其名源于这样一个事实：如果一个士兵落后并无法跟上他的排，他可能会因匪帮、野兽或天气而殒命。"
 URL_guards_every_possible_resource: "物尽其用"
 URL_guards_every_possible_resource_desc: "尽管我们的战士在战场上具有无可争议的优势，但是联盟没有足够的资源和装备来面对迪勒万格的匪帮部落和李森科的契卡部队，但是放弃乌拉尔山脉的人民是不在考虑之中的，我们将利用我们的聪明才智来生产足够的武器，来终结我们的敌人。\n\n乌拉尔当地的枪械制造者已经生产了一系列轻武器，虽然质量较次，但乞丐也不能挑肥拣瘦是不是。斯塔尼诺夫指挥官是各种简易爆炸装置的狂热爱好者，从我们的渗透者用来炸毁敌人弹药库的小型炸弹，到我们最强大的武器之一——一种用燃料桶制成的地雷，如果在合适的时机引爆的话，可以消灭敌人整个排。\n\n其它创造性的提案包括我们特种部队自制的消音器，和使用金属管和燃气瓶制作的原始火炮。"
 URL_guards_we_can_use_more: "多多益善"
 URL_guards_we_can_use_more_desc: "伊利亚·斯塔尼诺夫上校新兵训练班的第一期新兵确实在战斗中证明了他们的价值，但是他们的严酷训练方法确实有一个明显的缺点：只有少数男人足够强大和有能力熬过整个训练过程，并在乌拉尔卫队获得职位。\n\n在同时面对南面的迪勒万格匪帮和东面的NKVD与李森科的疯狂科学家的严重威胁时，乌拉尔卫队急需的不仅是质量，还需要数量，这样我们才能够保护我们发誓要去保护的当地所有村落。因此，我们需要开始招募更多的学员，以便即使在斯塔尼诺夫的训练中淘汰了大部分新兵后，卫队仍然可以部署大量的战斗力。"
 URL_guards_study_logistics: "学习后勤"
 URL_guards_study_logistics_desc: "旧伏龙芝军事学院有一句谚语：菜鸟们讨论战术，专家们研究后勤。即使我们的卫队拥有勇气，他们也不可能在没有武器、弹药、制服和装备的情况下击败我们的敌人。\n\n鉴于保持我们部队在前线的补给极为重要，一支专门的后勤和运输部队将建立起来，由我们最有组织的军官来运作。我们不能接受当我们面对敌人的愤怒时，卫队将士们却缺乏适合他们职位的装备。"
 URL_guards_study_history: "学习历史"
 URL_guards_study_history_desc: "生存的秘诀就是学习别人的错误。乌拉尔联盟此当前面临的大多数问题都是历史上的其他人曾经面临过的，研究他们的经验可以为我们提供有关敌人如何行动以及如何相应地开展行动的宝贵见解。\n\n伟大的卫国战争应该能为我们的指挥官提供最有价值的信息，因为我们目前面临的最危险的敌人——迪勒万格的党卫军和李森科的NKVD摩托化步兵在这场冲突中扮演了重要角色，有大量的文件和大量由斯塔尼诺夫上校带来充当顾问的俄罗斯战争老兵能够提供足够的信息，来给我们的军官上一堂宝贵的课程。"
 URL_guards_hostile_weather_conditioning: "严酷的天气状况"
 URL_guards_hostile_weather_conditioning_desc: "乌拉尔山脉的气候是这个星球上最严酷的气候之一，炎热的夏天使人们因中暑而崩溃，寒冷的冬夜会杀死任何不幸在外而无片瓦遮头度过几个小时的人，高山的高海拔会让任何一个未经训练的男人在短暂的冲刺之后因缺氧而晕倒。我们的卫队有必要适应生活在这样的气候中，因为他们通常要从敌人的火力下带走伤亡人员，但是因在雪地里露营而丧失这些好男儿们是不可接受的。\n\n我们的卫兵将接受严格的训练教程，这些训练教程由曾经在乌拉尔荒野生存的荒野求生者所制定，因此我们的人员即使在最恶劣的天气下也不会受到影响，能发挥出自身的极限。在其它形式的训练中，通过在树林中进行无休止的行军，和在寒野中进行长时间的站岗，我们的男儿能够在任何环境中开展行动。"
 URL_guards_stand_for_the_league: "为了联盟挺身"
 URL_guards_stand_for_the_league_desc: "斯塔尼洛夫上校的第一班学员刚刚完成了他们的训练课程，结束了他们的死亡行军，并前往乌拉尔联盟总部的前线，在那里他们将获得他们渴望的红色贝雷帽，代表他们作为乌拉尔卫队正式成员的价值。整个队伍都在院子里列队，而中尉则发起报数，此时斯塔尼洛夫给他的学生施加的所有严厉训练都得到了回报，因为所有的学员都从死亡行军中安然无恙地回来了。\n\n在他们的指挥官检阅他们之后，士兵被命令跪在地板上。乌拉尔联盟的领导人，神父亚尼斯·门德里克斯亲自出面，看向每一个新兵的眼睛，并让他们说出他们的誓言：“以上帝的名义，我将为了联盟挺身而出，献身于保护俄罗斯、我的同志和无辜民众的事业。”新兵全体起立后，神父为新兵戴上了贝雷帽。这些新兵在行军中饱受艰苦，但他们为自己所做的事感到自豪。他们的确是俄罗斯的精锐。"
 URL_guards_understand_supreme_excellence: "理解上善之道"
 URL_guards_understand_supreme_excellence_desc: "一本古代兵法典籍曾经说过：“百战百胜，非善之善也；不战而屈人之兵，善之善者也。”这句谚语对我们乌拉尔卫队的现状具有更大的意义，我们的资源和人力有限，并受到两个残忍和体量更大的敌人的威胁，设计不冒风险削弱我们敌人的方法是必须的。\n\n我们的战地指挥官研究了许多方法，以最小的努力来削弱NKVD和党卫军中的敌人。在这些提议中，包括组建掠袭小组，在他们睡觉时无声地攻击敌人阵地；用迫击炮精准打击他们的弹药库，让他们无法自卫；向敌人的无线电通信发送虚假信息以削弱他们的凝聚力；派遣和敌人一样穿着的特种部队在他们的战线后方散布恐惧；甚至还有更奇特的想法，如将我们的一个驻军部队伪装成交易行商，以引诱敌人进入埋伏圈。"
 URL_guards_learn_from_the_best: "学习最优秀者"
 URL_guards_learn_from_the_best_desc: "沃尔库塔之子是整个俄罗斯最英勇的一支战斗力量，他们或是卫国战争的老兵，或者是沃尔库塔劳改营的幸存者，有些人二者兼具。他们向南的长征经历了数月，在祖国土地上经受了土匪、地雷、野兽、军阀和严酷天气的考验，而他们坚强不屈、坚韧不拔、始终如初。\n\n尽管新招募的士兵经受住了伊利亚·斯塔尼诺夫那折磨人的训练方法，证明了自己的价值，但是训练营并不能证明一切。我们的卫队老兵都需要和刚刚拿到贝雷帽的热心的新兵员搭档行动，交给他们只能从经验中学到的，有价值的技巧。"
 URL_guards_accept_no_substitutes: "不接受替代方法"
 URL_guards_accept_no_substitutes_desc: "有人夸口说，若逢乱世，必称英雄。但这种人大多都无法成功，看到战友被敌军火力撕碎时，他们就会陷入恐慌。唯的能够有效训练战士的方式，就是在身体上和心理上把他们逼至极限，打碎他们，再把他们重塑为不惧战争恐怖的勇士。他们要轻松驾驭武器，更要把自身当作武器。\n\n沃尔库塔之子的成员和一小批人成功挺过了伊利亚·斯塔尼诺夫的严酷训练，他们展现出了勇士的资质。乌拉尔联盟不接受替代方法。把软弱、未经训练的人安插进经验丰富的小队，便会破坏部队的凝聚力，无论是对于他们自身，还是对于同袍战友，都会徒增风险。"
 URL_guards_and_they_shall_know_no_fear: "他们将无所畏惧"
 URL_guards_and_they_shall_know_no_fear_desc: "没有哪个战士会比我们强壮，没有哪个神枪手会比我们射得更准，没有哪个跑手会比我们跑得更快，没有哪个战略家会比我们更聪明，也没有哪种动物会比我们更凶残。我们是乌拉尔卫队的战士，在极寒的沃尔库塔监狱的经历让我们变得坚强，伊利亚·斯塔尼诺夫上校严酷的训练方法更让我们百炼成钢。现在，只有死亡才能拦住我们。\n\n我们直面死亡，见证战友在战场上牺牲，我们为这样的战士自豪。我们是乌拉尔的尖兵，我们是世界上最精锐的力量，我们热爱和平但也不惧怕战争，尽管我们人手不够，但我们还是会直面迪勒万格匪帮前来侵犯的匪徒。我们武器在手，旗帜飘扬，哪怕是一个卫队战士，都要比整支党卫军旅部更有价值。"
