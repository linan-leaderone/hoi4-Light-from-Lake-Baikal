 URL.28.t: "委员会的回应"
 URL.28.d: "委员会里繁琐的各派设法对需要探讨的重要问题进行拖延，这已经难以忍受，而军事、经济与外交上的问题又因强硬派与同情派、乡镇与城区代表之间的不合搞得僵持不下。而乌拉尔联盟方尽力试图维持的所谓共识范围根本走不出他们的记事本。看来这场会议正如其他毫无可能的空想一样，即将胎死腹中。\n\n接着一位公社代表打破僵局并走向了讲台。他绝望且发自内心地请求各位代表对在暗处磨牙吮血的敌人打起警惕。迪勒万格和李森科之类的饥饿猛兽正隐藏在黑暗中，而且抛开他们那些令人胆寒的传说外也不要忘了祖国遗存的教训：只知道人海战术的军队、政治斗争和外强中干的强硬派。他告诉代表们，要想防止走上老路，唯一的办法就是团结一致。“决不能为了保证政权的纯粹而放弃革命解放的精神！”他说着，很别扭地盯着自己的代表们。\n\n接着他提出了一项很简单的方案：门德里克斯将为两方交好而访问公社，这次访问自然会得到两方的积极反应以示友好。两方会互相派出军事顾问以确保安全、经济的互相支持可以得到委员会的妥善利用。并且每年进行双边会谈来保证友好关系的持续与进一步发展。\n\n整个代表集会默默听着，也思考着。会谈逐渐转为对实际解决方法的讨论以及日程安排。代表团终于排除万难并确保会谈的成功，给乌拉尔即将获得的自由填上了看似绝无可能但却华美的一笔。"
 URL.28.a: "真不敢相信居然成了。"
 URL.29.t: "一个热情的邀请"
 URL.29.d: "奥伦堡与其周边定居点终于传回了消息，公社终于接受了我方提出的举行双边会谈并加深友好关系的提议。做出这个决定可能让委员会中更明事理的成员花了不少力气，但重要的是这一决定的结果：与奥伦堡诸多代表会面的热情邀请对公社以外的人来说非常难得，但也正是这难得的邀请给了我们尽其所用推动两方共同利益的机会。\n\n门德里克斯据称在听到这好消息后立刻拜访了要塞中的旧礼拜堂，为他心爱的乌拉尔卫队、困境中的奥伦堡的安全以及两方建立的友好关系祈祷。在这样一个充满绝望与恐惧的黑暗时代，这样一件对于俄罗斯以外地区微不足道的小事，对南乌拉尔却意义深远，许多人开始拥有对美好未来的更实际期望，既是为他们自己，也是为他们的后代。"
 URL.29.a: "赞美上帝。"
 URL.30.t: "委员会邀请我方访问"
 URL.30.d: "门德里克斯从橡木制的侧门中走了出来，在他看清自己即将宣告乌拉尔卫队目前状况的数不胜数的听众前，便受到了嘈杂言语的洗礼。他走进大厅时便感受到了由无数目光所视时的不舒适感：大家都把目光投向了他，交谈声也令人惊叹地迅速平息，沉静的厅堂内仅剩些许低语。这位消瘦的神父紧握着口袋中小小的木制十字架——不管怎么说，哪怕是伟人也有可能感到缺乏自信，不得不借助自己心爱之物的力量让自己平静下来——并以清晰但有些阴沉的声音开始了他的雄辩。\n\n他先是请一位代表将卫队带来的礼物交给委员会，在委员们短暂的私语后，一位健壮的大胡子男人走了出来，以门德里克斯在他自我介绍的握手礼时感受到的厚厚一层老茧来看，他或许是农夫或是手工者。令人意外的是这个男人从椅背上拿起一件精细编织的冬衣交给了神父，并表示这件礼物比起自己预先练好的稿子更能表示奥伦堡的心意。\n\n这当然不是不怀好意的隐喻，门德里克斯有些愉快地看出男人正紧张地等着他的回应。门德里克斯回以友好的灿烂微笑，并送上了自己带来的礼物。一把精制的匕首，虽然摆明了卫队的武力，但也展现着乌拉尔联盟保卫祖国的职责。在这位神父的心底已经涌上了即将出口的宣言的启示之光——好似一场布道，他看着两件礼物之间各自所代表的相错的光芒。这将是一场非常成功的会谈。"
 URL.30.a: "兄弟姐妹们，和平就要来了。"
 URL.31.t: "布尔巴宣布竞选奥伦堡领导人"
 URL.31.d: "自由繁荣的奥伦堡市正经历着一系列重要事件。亚历山大·布尔巴，这位曾在苏联崩溃孤立无援时帮助重建本市的杰出的工程师以及奥伦堡最有影响力的工业党，决定参与整个地区的政治事务并开始竞选奥伦堡工人委员会主席。\n\n对我们来说，未来若要与那些无政府主义者搞好关系，布尔巴上台是最好的结果。虽然布尔巴还未对我们的事业做出任何声明，但彼此都意图结束城中的政治乱局并组织一支强大且紧凑的公社军队。然而，虽然我们对于他追求强大自决的奥伦堡的努力抱支持、鼓励的态度，但让我方代表直接发声支持布尔巴很有可能会影响他的政治前途。若我们想让布尔巴在这动乱时代成为奥伦堡需要的坚强领导人，那联盟就必须谨慎行事。"
 URL.31.a: "我们会支持亚历山大·布尔巴！"
 URL.31.b: "我们最好不要牵扯进这些麻烦事。"
 URL.32.t: "乌拉尔联盟支持布尔巴竞选"
 URL.32.d: "随着关于奥伦堡当前政治体制以及集权化必要性的争论以小时为单位愈演愈烈，外部因素也逐渐开始牵涉其中。乌拉尔联盟正式宣布支持工业党候选亚历山大·布尔巴，并寄望于他能实施的政治与经济改革能够促进该地区的利益发展。这一举措有可能在未来的某一天令双方结成对抗共同敌人的同盟。\n\n正当委员会无休止地争论允许某个人具有做出足以影响城市命运的决策时，马林科夫又以他寻常的丑角面孔批评布尔巴是“奸诈的资本家，迫不及待地向可憎的军国主义军阀献媚”。布尔巴本人尚未就他的新后援发表任何言论。现在，他要决定是否接受乌拉尔联盟的好意，或者在拒绝任何外来势力协助他的选举。"
 URL.32.a: "布尔巴承认乌拉尔联盟的支持。"
 URL.32.b: "布尔巴的竞选不需要任何外来帮助。"
 URL.33.t: "布尔巴感谢我们的支持"
 URL.33.d: "布尔巴发出消息感谢我们对其竞选的支持。他声称：虽然我们立场观点或有不同，但我们都同意俄罗斯人民需要能抵挡暴徒与恶匪的保护措施。当然，对我们来说最重要的，还是布尔巴领导下的奥伦堡会与我们将结成比马林科夫当权的情况下，或者上帝保佑，现在的状况下，更紧密的外交关系。在这么一个充满危机与威胁的地区，我们需要所有能帮上忙的盟友，因此很感谢他的帮助。"
 URL.33.a: "为布尔巴同志三呼祝贺！"
 URL.34.t: "布尔巴不需要任何人的帮助"
 URL.34.d: "我们收到了亚历山大·布尔巴的消息，他说他不需要任何帮助。他声称他可以独自竞选掌权并领导奥伦堡崛起。毕竟，如他所说，他是完全凭着自己的力量从基层一步步爬到现今的位置的。坦白来说，我不明白既然这样他为什么一开始还要求助。但可以肯定的是，他们说布尔巴是个人物，这句话准没错！"
 URL.34.a: "浪费时间！"
 URL.35.t: "乌拉尔联盟不干涉布尔巴的竞选"
 URL.35.d: "尽管奥伦堡内部正进行着即将决定该城未来但饱受争议的政治进程，但乌拉尔联盟方面宣布不会干涉奥伦堡内政，因此不会对亚历山大·布尔巴竞选工人委员会主席一事提供任何支持。自此，布尔巴只能依靠市内的支持来进行选举并试图向奥伦堡市与公社推行他那大胆的改革\n\n虽然此事缓解了竞争对手所宣称的布尔巴与乌拉尔扩张军阀的关联造成的影响，但他显然失去了能支持竞选领导权的外来盟友。他可以公开批评对乌拉尔联盟不作为一事的不满或是保持沉默。"
 URL.35.a: "布尔巴不会对此作出评论。"
 URL.35.b: "亚历山大·布尔巴将会反对联盟的决策。"
 URL.36.t: "布尔巴才不关心呢！"
 URL.36.d: "亚历山大·布尔巴非常直接地表示他完全不在乎我们是否提供支持，他都会按自己的计划继续。布尔巴可能没法成功当选，但无所谓，毕竟我们也不怎么看好他。奥伦堡会捧起另一位有能的领导人。"
 URL.36.a: "自己一个人奋斗，差点为他伤心了，也就差点而已。"
 URL.37.t: "布尔巴很苦恼！"
 URL.37.d: "布尔巴表示他对我们拒绝牵扯进奥伦堡内务一事很是生气，我们试着以己方看法让他冷静下来，但他并不接受。他说，乌拉尔联盟空有军事实力却抛弃了奥伦堡，让她被啃食俄罗斯的野兽所食。他说，他最清楚我们不会蠢到去影响潜在盟友的内部稳定。但还是那句话，布尔巴也不完全算是个正常人，因此他可能并不明白。他这样的人很难理解。"
 URL.37.a: "他这种人需要多深呼吸几口冷静下来。"
 URL.38.t: "屈服还是抵抗？"
 URL.38.d: "从别洛列茨克传来了重要消息。联盟向委员会发出正式声明，要求我们给予乌拉尔籍民众参政的权利，并要求民政当局承认其要求。这无需多言有些令人担忧，乌拉尔联盟的地位和军力不是我们能忽视得起的。然而，内阁中仍有许多人相信我们决不能让步，群众普遍认为应当抗争。我们该怎么办？"
 URL.38.a: "我们没有别的选择，屈服吧。"
 URL.38.b: "他们能干啥，攻打我们吗？"
 URL.39.t: "弱者即应服从"
 URL.39.d: "与仅由简单公社体制所建的奥伦堡及其周边各地聚集而成的混乱国家相比，我们算是足够坚强可靠的了。主要商贸区之外的孤立城镇基本不会回应工人委员会提出的改动，在当前逐渐逼近的危险之下容不得如此孱弱且缺乏准备的政府。卫队的专家与公社对周边小哨所与村庄的弱小民兵部队的分析说好听了是无能，说难听了是公共秩序与安全的灾难。这又是个让我们出手改善“伟大无政府主义体制”的极好论点。委员会不能再自视足以与周边试图扩展影响或摧毁他们土地的势力相匹敌，就凭那不堪一体的防务，还有所谓的“军队”，根本不可能与我们纪律严明的卫队为敌。不过在诸多不堪之压下他们肯定会转投我方，毕竟周边只有联盟的目标与信条勉强与公社相符。但原则却不是目前的重要问题，生存的需求高过其他一切，想必奥伦堡允许我们在工人委员会中占有如此优越特权地位的原因就是如此。要是我们能保护公社，哪怕很有限，也很有可能确保他们的忠诚延续下来。"
 URL.39.a: "服从便能存活。"
 URL.40.t: "威胁适得其反"
 URL.40.d: "尽管我方相较公社拥有更优越的军事力量以及武装产能，奥伦堡仍决定要反抗到底并拒绝了我们仁慈的要求。我们本可以为他们提供足够确保他们的存活的保障，但公社却驳回了我们诚心诚意提出的方案。我们不光要确保我们自身存在和生存的权力，整个地区的安全也是我们的使命。即使我们拿出了我们最大的诚意，这一片资源丰富的地区也没能团结起来，以至于现在我们得自己和另外两个黑恶势力作斗争。我们的事业才是正道，我们决不能抛弃乌拉尔的人民，我们不会打破长征前在沃尔库塔立下的誓言。但我们也不得不承认敌人的强大，奥伦堡的错误决策可能会导致这个地区毁于一旦。"
 URL.40.a: "我们会骄傲地独自前行……"
 URL.41.t: "战前准备"
 URL.41.d: "斯塔尼诺夫评估了联盟现有的资源，发现还有一些盈余。在俄罗斯的荒凉大地上，能够盈余的通常只有苦难，至于资源的盈余则实属罕见，要谨慎决定如何投资。首先，我们可以维持现有的训练方案，改进精锐单位仍在采用的旧式战术。彻底改革卫队需要投入全部盈余资源，但能少流很多血。\n\n其次，我们可以扩建训练基地，加大征兵力度，填补兵员空缺。\n\n另外，我们也可以直接投产高质量武器。卫队长期依赖本地的枪匠、车队。若能为部队派发现代的高效能军备，无论是轻武器、支援装备还是火炮，皆可大幅优化其战斗能力、减少战场伤亡，至少崭新出厂的手雷不会无缘无故地爆炸了……"
 URL.41.a: "好好训练是获胜的关键。"
 URL.41.b: "士兵永远不嫌多。"
 URL.41.c: "轻武器应该是重点。"
 URL.42.t: "指挥官们要做出的决策"
 URL.42.d: "卫队指挥官们今天又来了。大多数资源都已经利用上了，唯一剩下的就是联盟领内大批可以工作的难民。在面临如此威胁之时，我们不得不做出关于国防安全的重要决策，可又无法顾及各方各面。不过倒是有三个方向可以选择。\n\n首先就是更新装备。很多士兵配备的武器都是几十年前伟大卫国战争时期的武器，比如德国的Kar98k或是苏制波波沙-41。士兵们维护这些老兵器就已经费尽全力了，更不可能面对李森科手下的突击步枪或是迪勒万格的摩托车。但要推动本地基础武装工业换代生产和给士兵配备新武器花费很高。我们可能需要牺牲一些民工产能，但或许值得这么做。\n\n第二个选项是让最强壮难民们在南部与东部边境建造要塞工事。这也同样会占据我们宝贵的工业产能，但国防事务需要优先解决。经济不景气总好过经济被李森科或迪勒万格控制。\n\n第三个也就是最后一个选项是让难民在本地工厂工作。有余钱不等于我们不缺钱，不能再让工业转向战争所用了。"
 URL.42.a: "安全是关键。"
 URL.42.b: "我们的部队需要枪支。"
 URL.42.c: "我们不会牺牲平民生活水准去提高那点战备能力。"
 URL.43.t: "俄罗斯的精锐"
 URL.43.d: "乌拉尔山脉容不下懦夫或弱者，它是一座冰雪覆盖的坟墓，满是匪徒与盗贼窝点。为在这片崎岖坎坷的山地生存，既要有枪支，也要有胆量。我们的卫兵两者兼备。\n\n最理想的乌拉尔战士要手持一把不会卡顿或磨损的尖锐武器，他对乌拉尔的了解应当像熟知自己手心上的掌纹一样，也应当配备地图与指南针。最重要的是，他绝对忠于自己奋斗的事业并愿意为乌拉尔联盟的理想献身，他面对邪恶势力能坚守自由，面对一众暴民能独立思考，面对贪婪小人能不顾私利。乌拉尔联盟的战士绝不会因危险胁迫而投降，他们会紧握步枪和手雷死在战场上而绝不让敌人俘虏而被辱。\n\n乌拉尔联盟脱胎于冰天雪地里满是绝望和鲜血的沃尔库塔的古拉格，并在踏过祖国的长征以及和军阀的奋战中证明了自己。若要赴死，联盟将一同上路，我们只会死于烈火，而非内讧。"
 URL.43.a: "卫队宁死也决不投降。"
 URL.44.t: "乌拉尔同盟提议共同合作"
 URL.44.d: "一名来自别洛列茨克的特使今天抵达了奥伦堡。他由于长途跋涉和匪帮的袭击而疲惫不堪。在传达他的信息之前，我们先让他先接受了医疗照顾并享受了一夜安宁的睡眠。他递上一叠纸，并解释说这是乌拉尔联盟的结盟提议，内容包括经济合作和军事援助。这一厚厚的一叠纸是一个提高奥伦堡军事水平的详尽计划，包括与乌拉尔军队一起训练，还有引入关税、官僚改革以及组建联合武装来保护该地区的道路等。\n\n虽然公社一直都不惜代价地维持着他们的独立，且这些孤立主义者们极端到了近乎排外的地步，但不可否认的是，乌拉尔卫队是我们附近唯一没有被疯狂腐蚀的阵营了。与我们东面接壤的邻居，迪勒万格旅和马格尼托格尔斯克，都是我们国家安全的巨大威胁。显而易见的是，通过与乌拉尔联盟的合作，我们可以保护自己。但我们真的可以与这些威权反动派结盟，并把奥伦堡关于真正自由与独立的梦想抛之脑后吗？"
 URL.44.a: "我们不会牺牲我们的理念来换取某些额外的援助。"
 URL.44.b: "这对于我们公社的防卫来说是必要的。"
 URL.45.t: "奥伦堡拒绝我方的提议"
 URL.45.d: "我们派往奥伦堡农民公社商讨双边合作条约的大使回来了。他带回来了坏消息，并向我们转达了奥伦堡的回复。\n\n“作为一个骄傲的无政府社会主义国家，我们绝不会牺牲崇高理想与资本主义政权合作。我们能够从周边法西斯与马克思主义者的手中保卫理想。我们希望能与贵方一同面对这些威胁，但我们拒绝与你们私有化的工业合作。”\n\n看来奥伦堡的固执将是他们毁灭的缘由。但我们不该让这件事影响联盟。我们会继续与威胁联盟存活的势力作斗争，不论有没有盟友。我们必须坚决拥护保卫祖国母亲解放全人民的目标。不然，还有什么值得活下去的呢？"
 URL.45.a: "我们必须寻找新的盟友。"
 URL.46.t: "奥伦堡接受我方提议"
 URL.46.d: "我们派往奥伦堡农民公社的大使于昨夜返回了联盟。他带来了奥伦堡工人委员会口述的回复。\n\n“乌拉尔联盟的兄弟们，联盟提出的双边合作不仅是难以抗拒的好事，更是自由解放延续存活所必须的举错。我们希望能尽快开始合作，黑山方面与德国鬼子的威胁不等人。面对艰险胁迫，我们必须摒弃前嫌与不和并共同奋斗。”\n\n联盟政府已经开始按合约推动各项进程，我们是不会浪费这个机会的。"
 URL.46.a: "团结一致面对恶势力！"
 URL.47.t: "有多困难？有多迅速？"
 URL.47.d: "俄罗斯人的生活就好似套娃。很明显在乌拉尔联盟领导人之间蔓延着紧张的气氛，他们所在的狭小房间位于要塞某个打磨好的空洞中。怒气、严重的分歧与时不时的争斗都源于那好似一团烈火一样被一层层扔进套娃里的一个词：奥伦堡，奥伦堡，奥伦堡。这个名字在砌起的石墙间弹来弹去，嘲弄着某个人或任何人看他有没有胆量提起这个话题。这是今天最重要的议题：这个破碎的公社体就好像是个不明不白的累赘，乌拉尔联盟无法接受要视这么一个需要保护的累赘为外交平等。但目前敌恶势力近在眼前，显然习惯与认同不能再保障南乌拉尔的安全。我们必须做出决策。\n\n一群将领提出了一个很直白的方法：绝对强势地交涉能让公社低头服从，靠索求与武力可以确保成功地整合公社。另一派则提倡要温和地诱惑他们而非靠蛮力强夺，以结盟与双边保障为饵比动用武力成本更有效，毕竟他们是联盟最好的外交人员。但还有一方提出了非常创新且令人振奋的方法：渗透并逐渐推动公社政府转向支持联盟与其军政“协助”。这一群是联盟的情报要员，他们最清楚联盟黑暗的边角与埋藏起来的尸骨如何；其他人都惧怕他们，但也不得不承认这个提案的有效性。会议磕磕绊绊地拖到了黎明前几小时，那位在上座沉思的人厌倦了僵持不下又毫无意义的辩论，发出了一声沉重的叹息。事态总是要这样解决，总是要由这位神父、掌舵人、和平缔造者与主宰者来敲定。他深吸了一口气并向前倾去——然后就敲定了。门德里克斯已经做出了决断，会议结束了。乌拉尔联盟将在黎明开始行动。"
 URL.47.a: "武力才是正道。"
 URL.47.b: "团结就是力量。"
 URL.47.c: "颠覆即是关键。"
 URL.48.t: "寒冬"
 URL.48.d: "我们时常提醒自己乌拉尔联盟并非友邦，看来这是对的。我们本有着共同的利益，就如同我们都想保卫自己的领土并憎恨任何威胁和平的势力。但我们的委员会不可能与反动派共议，显然他们也无法理解公社——外交人员们满是怨念地离开城市，两方边境上的军事调动也陷入了剑拔弩张的沉默，事实很明显了。两国双边关系发生了剧烈变化，事态并非对我们有利。\n\n乌拉尔联盟施加的外交与经济压力引发了公社各地的游行示威，将松散的城镇与奥伦堡公社团结起来面对公敌。对此，工人委员会发表声明谴责联盟是“背信弃义的资本主义走狗”并把我们能想到的所有其他诋毁之词都塞进了这一张声明。\n\n奥伦堡的各个酒馆已经把这份声明视为“社会主义艺术”之作，而乌拉尔联盟则回以撤离公社境内的防卫巡逻队。当公社正庆祝着赶跑了不受欢迎的客人，但李森科和迪勒万格领下部队的调动也提醒我们注意境外的严峻威胁。但愿事态能在我们被法西斯和疯狂科学家任意鱼肉之前转好解决吧。"
 URL.48.a: "公社将独立自主，至少现在如此。"
 URL.48.b: "我们没有选择，只能接受他们的要求。"
 URL.49.t: "必要的决策"
 URL.49.d: "奥伦堡委员会就好似一百个围在一起踮着脚尖拿着刀，全在他们紧绷的脸上摆着假笑并互相拍着后背。虽然这是无政府主义自由乐土里广为流传的笑话，但可悲的是这和现实基本相同。现在，这些刀刃都转向一个共同目标——乌拉尔联盟的“名誉代表”。没什么东西比一个公敌更能团结群众的了，更不要说对方已经变成了奥伦堡的敌人。但这支使团带来了非常令人不安的消息，这可不是什么能轻易以“社会主义大团结”略过或忽视的问题。委员会的成员一个接一个地意识到不得不作出以前未曾设想过的决策—与集中制反动派达成一致。联盟代表的遣词非常动听且令人印象深刻，一句句美言顺畅地淌入委员们的耳中：团结、户主、为俄罗斯母亲与人类更好未来的共同意志…但所有人都知道他实际在表达什么——他是在交涉，调动着悦耳且看似无害但决不妥协的言辞，一步步将奥伦堡委员会拉近他们所谓的建立同盟的论调里。这真是难以想象，乌拉尔地区真正的社会主义标榜居然要让步请求外势力援助。但恐惧胜过骄傲，每个人都清楚迪勒万格和黑山意味着什么。使团代表就在此打出底牌，他开始抛出数据，让委员会不由得发颤。数据是不会有假的，没有联盟的支援，奥伦堡无装备、无兵员也无训练。加上联盟的兵员数量，他们还有一丝斗争的机会；但要没有呢？这座城市与整个乌拉尔地区的未来便是一片虚无。但公社或许也有一丁点机会，毕竟民兵们热情高涨、武器储备极为充足——但哪怕如此，也只不过那么一点可能而已。委员会成员们接连投票做出了表决，公社的未来就看这次表决了。"
 URL.49.a: "真正的社会主义者团结一致！"
 URL.49.b: "真正的社会主义者独自屹立！"
 URL.50.t: "正在变化的奥伦堡"
 URL.50.d: "随着日子一天天过去，奥伦堡公社的辛劳努力让公社的在表面上有了些许变化。然而，内部发展现在才是最让公社领导层担心的。公社同意与乌拉尔联盟合作，但随两方同意进一步合作的同时，奥伦堡也经历着一些变动，包括奥伦堡接纳乌拉尔联盟官员与联盟移民成批加入公社政府，再到乌拉尔联盟的公社居民参选并争取担任小村庄里的官职。在公社本地民众的眼中，移民已经成了一个改善生活的好办法。不过移民的附带效果也带来了很多好处，不仅减缓了公社的人口压力还进一步促进贸易繁荣。但要是我们继续允许联盟公民进入公社社会，我们的政府可能会被联盟所接管。但是驱逐联盟移民所确保的独立又是以目前的繁荣以及与联盟的友好关系为代价。不论我们如何选择，这都会决定公社未来的命运。"
 URL.50.a: "让他们留下吧！这是公社历史的新篇章。"
 URL.50.b: "驱逐他们！奥伦堡属于我们也只能是我们的！"
 URL.51.t: "我们的意见？"
 URL.51.d: "那位并不起眼却仍让人注目的神之仆从扫视身边最优秀也是他最信任的指挥官们时，期待的心情压得房间里的空气几乎噼啪作响。除了少数不知情的下级军官外，其他人都清楚这位拉脱维亚神父会向战士们提出什么要求。军队领导层中各派都给出了极其多的数据，并正斟酌它们的意义。他们需要以最坚实的论点来说服这位虔诚但务实的领袖。门德里克斯谨慎地以熟练布道者的声音向他身边最信任的同志们提出了问题，其中很多人从远征开始就和门德里克斯建立起了坚不可摧的关系。是时候敲定奥伦堡与其周围城镇的问题了，这个极度奉行无政府主义的公社非常厌恶联盟更集中化的政体，他们似乎只想在那一小片乌拉尔平原上安静地生活。\n\n但公社却设法发展了一套庞大的工业基础，其产能似乎超出他们在这片世界上最荒凉的土地上生存所需。随着门德里克斯以他一如既往富有魅力的口才重申这一情况时，他意识到在该怎么应对接踵而来的，如何善待奥伦堡的问题：是该遵循卫队保护弱者的原则并通过提供保护来赢得他们的尊重，还是仰仗军事实力来确保在此地区的绝对统治，以便利用资源来拓展卫队的根基；要如何处理公社必然是一项艰难的抉择。\n\n不是所有人都像联盟元老们一样经受过古拉格蚕食灵魂毁灭人性的压迫，他们不明白权力会如何腐蚀人心，那是人们因自己的罪孽而扭曲的丑陋面孔。门德里克斯结束了他的发言，并开始征集指挥官们的意见。他暂时摆脱了那道德困境，并等待指挥官们的决定。"
 URL.51.a: "我们不得不以恐惧与强权确保未来。"
 URL.51.b: "我们不能违背初衷！"
 URL.52.t: "乌拉尔联盟试图夺权！"
 URL.52.d: "奥伦堡公社与乌拉尔联盟之间关系的维系一直都十分艰难。与相对富饶但民兵孱弱的奥伦堡相比，联盟优越的军事水准一直让部分公社政治家满是质疑，乃至恐惧地看待该组织。然而，联盟至今维持的不干涉政策让这些政治家没成事，同时另一派支持合作甚至是与联盟结盟的派系也在崛起。\n\n可惜的是，门德里克斯近期发表的一场演说似乎让一切都彻底化为了泡影。他对着聚集起来的士兵与军官们表示联盟会确保她在乌拉尔——包括奥伦堡的地区强权，并声称是“为了乌拉尔人民的利益。”\n\n公社内原本就极其不稳的政治平衡又被打破了。公社正焦急地准备应对冲突，但各部之间已经发生的武装冲突似乎让这些工作失去了意义。平民们惊恐地离家避难，只能无奈地等待着公社原以为最没有威胁的邻居带来的血雨腥风。"
 URL.52.a: "也许他们从来就没有站在我们这一边。"
 URL.52.b: "我们别无选择，只能与之合作……至少是当下。"
 URL.53.t: "为了我们的自由而合作？"
 URL.53.d: "虽然联盟作为整个乌拉尔——或许是整个俄罗斯最后一支有信仰与荣誉的部队享有一定名声，但他们的保密主义与不可阻挡的勇猛对于联盟的邻居来说有点偏颇。某些情况下这是有意而为的，并帮助保护联盟公民不受同一户邻居的袭扰。但另一方面，联盟的作战范围因无法找到合适的合作者而严重受限。\n\n谢天谢地，门德里克斯总指挥找到了解决方法。在一场对乌拉尔卫队分部的演讲中，联盟的最高领导人宣布会坚守卫队作为南乌拉尔人民“保护者”的信条，并保证会避免对“重要友邦”进行任何可能被视作具有侵略性的行动。\n\n虽然确保奥伦堡可悲还一直在内斗的民兵不会被临近最精锐且纪律严明的士兵们碾压、房子不会被烧和食物不会被抢走是件好事，但这份声明并没怎么改变人们对联盟的看法。将联盟视作能稳定内政协助发展的盟友的人会将此作为支持其宣称的证据；而不信任联盟的也会以此声明来辩驳联盟不仅是敌人，还是狡猾的恶棍。"
 URL.53.a: "或许他们确实是友好势力。"
 URL.54.t: "山中恶魔"
 URL.54.d: "我们有一位士兵向一位乌拉尔联盟的老兵询问迪勒万格和李森科到底是什么人，老兵的回复有些吓人：“你想了解迪勒万格，还有李森科？还有这块地皮上那些军阀和暴君？同志，我可以给你讲讲他们的故事，但想了解这种极恶只有自己亲身体验才行。”\n\n“很出奇，大多数纳粹，你越了解得透彻，越明白他们都不过是庸人，不值一提。他们杀完抢完后就回到和大多数人一样的家里，重新过起死板又无味的生活了。智力上，他们没什么独特之处；人格上，他们也不是什么恶人。杀人放火对他们来说都是例行公事，服从指挥做好就行了：杀害无辜平民、烧毁还住着人的民居、炸平一整座城市，就跟处理文书工作一样——他们从中感受不到什么乐趣和快感，只是履行士兵的义务。但要说迪勒万格，他和那群人可不一样。他第一次杀人，是在一战的时候杀了些比利时的兵，当时他就感到了一阵快感。这阵快感跟了他一辈子，所以他从来不回家好好过日子，哪怕他有过好多次这样的机会。这个匪王作出这么多恶，是因为在他内心深处的那股劲头根本停不下来。当然，李森科也是差不多的玩意儿。人命对于他来说就是儿戏，但他干的事不是追求快感，而是为他对于科学研究的执拗。对他来说，是科学探索和发明驱动着她干那些事。他创造的那些怪物、他所实施的酷刑、他所造成的每一声尖叫和每一次死亡都让他离爱因斯坦或爱迪生的地位更近了一步——至少在他脑袋里是这样。”\n\n“俄罗斯祖国母亲不得不忍受这些最恶劣的暴君霸权一段时间，而我们得再挺过更长一段。但如果我们想让这糟糕时代结束，那迪勒万格和李森科必须滚蛋。他们可不会想要一个自由团结的统一国家。怎么可能呢？要是有这么个国家，他们是第一个被抓起来或处决的人。所以我们必须阻止并解决掉他们。明白了吗？”"
 URL.54.a: "能让他离别人远点吗？我们用不着找个人吓唬即将上前线的士兵。"
 URL.55.t: "同盟的力量"
 URL.55.d: "毫无疑问，奥伦堡和乌拉尔联盟会共同抵御迪勒万格匪帮旅部的威胁。但人们争论的问题是该怎么确立这种共同战斗的关系。有些人希望能更紧密地合作，并要求与公社建立联盟并在解决当前危机后商讨协防进行资源共享。虽然奥伦堡方面开始信任联盟，但公社仍保留着对我方长远目的的质疑，我们也理解有那些党卫军叛徒和疯狂科学家这么些个邻居在时，如此考虑必不可少。出于这些因素，他们或许不打算接受同盟关系，毕竟公社仍担心我们会不会夺取主导权。\n\n或者我们可以提供一系列双边保障，承诺在需要时共同防御。考虑到这将方视作对等实体，或许是个很好的妥协方案。要是我们希望在处理完迪勒万格后结束与奥伦堡的合作关系，我们只需要对奥伦堡承诺面对此威胁的保障便可。\n\n我们要选择和奥伦堡公社建立何种合作关系，而这很有可能会决定数年内南乌拉尔的未来。"
 URL.55.a: "这是为乌拉尔未来而建立的同盟。"
 URL.55.b: "以双边保障确保外交平等。"
 URL.55.c: "简单地保障奥伦堡。"
 URL.56.t: "一同迈向未来"
 URL.56.d: "迪勒万格死了，他那恶毒的匪帮也四散离去。我们重新将黑山带到了阳光底下。南乌拉尔洋溢着一股新奇的氛围，那是乐观的看法与对更美好未来的期望。乌拉尔联盟与公社的联合军击败了敌人。现在，我们必须决定未来的走向了。\n\n我们的同盟帮助巩固了与奥伦堡的关系，以往许多对卫队的不信任也已经消散。看来公社领地内的派遣卫兵与联盟平民让他们觉得没必要再担忧，而公社人民也将联盟视作为俄罗斯祖国存活而奋斗的平等伙伴。曾与奥伦堡民兵一同作战的卫兵中流传着一项很受欢迎的提案，他们想让同盟关系更进一步。这个想法也传到了亚尼斯·门德里克斯耳中，在进行一些微调后他也同意向奥伦堡提交友好条约。这将会统一两国，不是靠军队或贸易，而是两国人民之间不可分割的手足之情，足以延续数十年。\n\n但卫队里仍然有些反对的声音。他们觉得与奥伦堡的同盟已经足以证明我们的友谊。而且别忘了让公社同意与联盟合作耗费了多少精力，他们很怀疑奥伦堡是否也这么想。“一个纯粹单方面的友好条约有什么意义？”门德里克斯也注意到了他们的担忧，并因此发起投票表决，以此决定如何处理我们与盟友未来的关系。"
 URL.56.a: "盟友之间的友谊很重要。"
 URL.56.b: "我们只是一同作战，仅此而已。"
 URL.57.t: "各民族的友谊"
 URL.57.d: "正如昔日共同奋战的苏维埃联盟，我们也将团结一致。\n\n奥伦堡是我们的盟友、兄弟以及面对这个陷入疯狂的世界的先头堡垒。我们不必再将这个邻居视作一个扰乱人心的孩子、顽固的烈马或是必须要教导的散兵游勇。这并不是奥伦堡的实际样子。他们与我们一样，奥伦堡是个强大而骄傲的国家。我们必须将奥伦堡的诸多坚强勇敢的民众视为与我们一样的俄罗斯人，而不是只知道保着自己那片小农地的贫民。作为这黑暗时代中唯一的光芒，保护并照耀他人是我们的职责与救赎。我们之中谁能否定这一点呢？只有以平等身份面对奥伦堡的兄弟才能让我们开始迈向更好的未来。\n\n为了我们的儿女，为了俄罗斯和未来，我们团结一致。"
 URL.57.a: "苏联永存于心。"
 URL.58.t: "与奥伦堡的同盟解散"
 URL.58.d: "奥伦堡民兵与光荣的乌拉尔卫队师终于打倒了实力强大的敌人，我们总算赢得了这场一度席卷南乌拉尔的冲突。多亏了两军的联合部队我们才有办法把强盗王迪勒万格和他的匪帮送去他们本就该滚去的地狱，并终结了那个更癫狂曾号称苏维埃的压迫者的疯狂行径，那个狂人躲在马格尼托格尔斯克的阴暗山峰干了无数不可见人的恶行。虽然现在公社与联盟并肩同乐，为成功消灭邪恶势力而庆祝着，但我们也不能再忽视严重分离两国的重要问题了。看来胜利后几个小时内曾帮助我们进行最后一击的奥伦堡友军又开始不信任我们了，似乎工人委员会又陷入了以往激烈争论的所谓联盟向他们的自治领土散播影响力的妄想之中。公社民众逐渐返回了村庄与城镇、或是大城市奥伦堡，留下我们独自回味曾经共同奋斗的滋味。胜利属于我们，但同盟关系结束了。看来卫队又要继续孤独地守望乌拉尔了。"
 URL.58.a: "回到哨站。"
 URL.59.t: "与奥伦堡的同盟解散"
 URL.59.d: "迪勒万格死了，他那恶毒的匪帮也四散离去。我们重新将黑山带到了阳光底下。南乌拉尔洋溢着一股新奇的氛围，那是乐观的看法与对更美好未来的期望。乌拉尔联盟与奥伦堡公社的军队已击败了敌人。共同的敌人还有携手作战令我们与奥伦堡的关系更为巩固，一些对卫队的不信任也已经消散，奥伦堡的许多人现在把我们看作他们的朋友。我们保护公社的承诺已经实现，因此在官方层面上，我们的关系是有点不确定的。\n\n曾与奥伦堡民兵并肩作战的一些人渴望维持并改善双边关系，而有些人却质疑奥伦堡是否配得上这样的荣誉。他们指出与公社合作是多么的困难：公社的人时不时公开表达对我们的厌恶和不信任，视我们的士兵为潜在的侵略者。我们与奥伦堡的关系将会如何，只有时间能告诉我们答案。"
 URL.59.a: "我们已经尽到义务了。"
 URL.60.t: "寻求协助"
 URL.60.d: "我们并不怎么常向邻国寻求协助，毕竟要考虑到与他们…有些差别的外交政策。还有经济，还有对合理行政的看法。但时代所迫让我们不得不承认无法再独行。而且在周围一圈邻国里，和杀人如麻的迪勒万格匪帮与恐怖的黑山匪帮相比，公社算是最理智的了。要是我们必须依靠他人，公社是最有保障的选择，哪怕他们一直不停地唠叨“废除阶级体系的激进手段”之类以及完全无法在任何事情上一致的缺陷。两方都有更强的公敌需要处理，没有比这更好的缘由适合用于建立友好关系了。\n\n各种进程正在推进，卫队也正抽调组织护卫队，联盟正拟定了一份要求草案。我们的领导人都同意食物补给与人力都是关键；问题在于我们该要求哪种资源。食物配给可以提高联盟的生产力并改善当前资源储备的状况以备战将来的行动，而人力资源可以进一步扩充卫队成员数量并以此大幅提高卫队的作战能力。\n\n门德里克斯与他的顾问们拟定计划直到深夜，并作出了决策。我们将专注于——"
 URL.60.a: "面包的胜利！"
 URL.60.b: "士兵的力量！"
 URL.61.t: "回应请求"
 URL.61.d: "乌拉尔联盟是个诡异的同榻友人，但我们还是得共享一张床，至少和其他邻国比起来好些。而很多同榻的人都这样，对互相之间怪癖非常了解。他们的山地气候与贫瘠土地提供不了足够的食物补给与收成，而卫队实则为我们最大的谷物进口者之一。因此，我们完全可以期待联盟要求更多食物的外交请求——但我们没想到的是乌拉尔联盟好意思自视能与公社平起平坐。\n\n当然，双方协定也有好处。虽然委员会百般努力，但还是没能召集或武装起足够的士兵来维持一支真正的常备军。双边协议可以有效缓和与联盟的关系并确保未来更偏军事的协定可以顺利进行。另一方面，也有人说我们要是依靠联盟所生产的武装，未来必定会有不良后果；而拒绝他们的要求是阻止这种依赖性的第一步。\n\n委员会聚集了起来，艰难地争论着提到这个问题，并继续进入长时间的嘈杂的辩论。但终于还是统一了该如何回复。"
 URL.61.a: "让我们给盟友分享些面包吧！"
 URL.61.b: "让他们吃蛋糕去吧！但别吃我们的。"
 URL.62.t: "得到回应的请求"
 URL.62.d: "“正如预期，从奥伦堡的美好城镇返回的代表团送来了佳报。联盟立即开始准备接收送入的食物补给。我们可以相信这会进一步巩固两国之间的关系。我向能记得朋友的忠实公社委员们表示感谢。但愿我们能够一直以友好的微笑回应好意。”\n\n联盟官员在三三两两的掌声中走下讲台。他没看向准备接收谷物的运输队，或是其他正欢声庆祝的官员。他的思绪已经飘回了家里，他亲爱的安雅正在厨房做罗宋汤，年幼的阿纳托利正和宠物狗追逐着。他成功带来了不用勒紧腰带，忍受饥饿、恐惧与绝望的一个月。\n\n他笑了，能填饱肚子的月份是值得庆祝的，现在他就在数日历上剩下的日子。联盟和工作可以等等。他的家就在这儿，他的家人需要听到好消息。"
 URL.62.a: "不受饥饿与欲望所困了。"
 URL.63.t: "咬牙切齿"
 URL.63.d: "“我们很不幸地汇报联盟提出的请求被完全拒绝了——没有成功。门德里克斯向联盟保证他没有任何打算让别洛列茨克挨饿。我们正向其他地区寻求协助，请所有公民保持积极态度。”\n\n官员自己的话都不能代表他自己是怎么想的。谁会相信他们呢？还有哪儿能去呢？乌拉尔联盟没有能依靠的盟友，而这次失败的会谈要是代表着双方关系的变化，那奥伦堡和卫队面临的未来肯定会更糟糕。其他那些邻居饥肠辘辘地望着我们，正暗自打着算盘。\n\n他觉得胃里有些难受。他可能不会承认，但自己陷入了迷茫，正如今日大多数别洛列茨克民众一样。他准备回家面对紧张不安的妻儿，他们肯定会欢迎自己回家，但心里铁定不好受，甚至会有些失望。\n\n他担心自己能不能背负着这种罪恶感活下去。"
 URL.63.a: "这情况可真糟。"
 URL.64.t: "回应请求"
 URL.64.d: "乌拉尔联盟自成立之初便是围绕着核心的乌拉尔卫队建立的，好似一颗绕着利剑生长的巨树。虽然这把利剑深入树干只剩剑柄，但也不代表巨树忘了它。看来联盟打算进一步加强其军事能力，并需要我们的帮助。\n\n诸多公社在今日收到要求需各自招募并在联盟部署100名士兵，倒不是要求最优秀或头脑灵活的，而是愿意接受训练的。无疑卫队会以他们那常被用于吓唬小孩儿的严酷水准将我们提供的人员打造成战士。\n\n不过，我们有拒绝的理由：很多委员都认为把我们自己的人送去联盟和卫队的“奴隶制度”下受苦是荒诞且违背我们初衷的。更不要说那些人手在丰收的时候可能很有用，毕竟丰收时期要动用边区公社的所有人口。而委员会，则一如既往地在此事务上保有分歧。\n\n但还是要有个最终决定的。"
 URL.64.a: "送出新员，奥伦堡与他们同在。"
 URL.64.b: "管好我们的援手。奥伦堡得靠自己。"
 URL.65.t: "新兵训练营"
 URL.65.d: "奥列格吓坏了，裤子差点湿、膝盖不住颤的那种。他不过是一个小村庄出来的26岁的农民，现今他正朝着人生中所知第三糟的地方前进（头一位是黑山，第二就是迪勒万格旅部某个时间点所在地）——乌拉尔联盟的训练营，至少是其中一座，他又不是地理专家。\n\n他环顾着狭窄卡车里的乘客，却看到了更多像他一样的人，大多是年轻力壮的小伙子。很多人正祈祷能过得好点，有些则是悄声啜泣。奥列格很怀疑天主究竟会不会干涉他们即将面临的命运，但村委常说穷苦人需要慰籍。倒也不是说他们即将经历的事情比寒冷空气好过多少。\n\n卡车颠簸着走上了糙山路，然后停下了。士兵们环绕着卡车并催促乘员下车，他们摆手招呼着，带着诡异的微笑。奥列格感觉不妙——这种笑容看着完全不可信，哪怕它们满怀善意。\n\n他们被催促进了一个校场并要求五分钟内拿出包裹内所有物品，又一次、又一次，然后某个穿着制服的人朝着他们吼叫，然后又一次又一次。奥列格感觉今天断不了。这也是第一批外属人员进入乌拉尔联盟受训。但愿这将是诸多后续的开端。"
 URL.65.a: "让我们开始吧。"
 URL.66.t: "人力困境"
 URL.66.d: "又一批向公社发出的不成功请求填满了报告。联盟领导们想让自己的笑容有些说服力但都失败了。在乌拉尔联盟漆黑的大厅里有许多人忧心地来回度步，而不止门德里克斯。\n\n联盟正需要人力，但这却不是最关键的疑虑。我们还得担心黑匪与黑山来的威胁，但卫兵们准备完善装备精良。军事顾问再一次保证我们有机会打赢一场防御反击战，但我们需要的是一个可靠盟友。如果我们失去了那些公社，我们会彻底失去拥有一个理智盟友的机会。眼下看来，乌拉尔山区剩下的那些势力对我们可不那么友好。\n\n各部提出并检验了许多方法，包括立刻动员并在对方意识到我们之间的优劣势态前，先发制人突袭黑山或迪勒万格旅部。最后，虽然没有什么显著变动，但也没有任何一个人对现状放下心。\n\n联盟正瑟瑟发抖，她望向周边期盼一点温暖，但却没人回应。而夜晚的乌拉尔山区是刺骨漆黑的地方。"
 URL.66.a: "我们必须照顾好自己。"
 URL.100.t: "电闪雷鸣"
 URL.100.d: "对于那从散布着点点星光的夜空中俯瞰无光的漆黑海洋的轰炸机组成员来说，地上的星星灯火就是即将被碾碎的蚂蚁，更加不祥的说法就是“暴风雨前的萤火虫”，对他们来说，这些俄罗斯人的生活毫无意义并且遥不可及。但德国轰炸机对它下方居民的影响却可谓意义深远：对于地面上贫穷而孤独的俄罗斯农民和挣扎生存的公社来说，那些在头顶的夜空里嘶吼着的机器代表又一轮运气游戏开始了：猜猜今天被炸的是我们还是隔壁的农场？对于大多数人来说，一次次参与这病态的以性命为筹码的赌博游戏已经成了每日必需的仪式——毕竟他们也不知道自己会死在今天的轰炸里，还是死于饥荒，还是死在一群土匪手里。\n\n这个问题只有时间才能给出答案。有些人还确实押了些东西，毕竟在这种日子里钞票还有什么意义呢？德国人第一次来袭的时候，很多人为了求生全力躲藏或逃跑。而现如今漫无止境的轰炸已经稀松平常，甚至成了现今俄罗斯疯癫状态的一部分。如果你要问那些在空中每天向同一群人投下同一种炸弹的飞行员——或是在地表上每天都挨着同一种炸弹轰炸的人，这对于他们的生活意味着什么，答案会非常相似：这是生与死的游戏，那些必须杀人的人和必须被杀的人都不可能用外力终结这个残酷的、持续不断的循环。也许是出于同情，有一些德国轰炸机会在新年夜里投下烟花，而非平日里的杀器。对俄罗斯人来说，每年中只有这个日子能有多彩的光芒缓解电闪雷鸣的单调。第二天，永不停歇的赌博则又会开始。"
 URL.100.a: "生命不仅脆弱不堪还缥缈不定。"
 URL.101.t: "赎罪"
 URL.101.d: "每当亚尼斯·门德里克斯进行礼拜时，沃尔库塔之子总能注意到他那富有诗意的嗓音能让每一个词都仿佛在构筑一个生动但飘渺的圣洁形象，他的布道就如同是天主正在凡间施恩一般。这位神父在学习神学的那些年掌握了如何以拉脱维亚语和俄语来激励人心。今天，他终于编纂了一本自著诗集，标题名为《赎罪》并交给乌拉尔联盟的印刷厂。这本诗集是数年来关于信仰、僵持与生存的零星文段所编而成，并将古老的斯拉夫传统诗学以意象和段落保存了下来。其中一段如下：\n\n我们流落在此地\n\n身边的皆是罪人\n\n俄罗斯呼唤惩戒\n\n信仰是内心之力。\n\n虽然联盟中的知识分子社群与年轻人为诗集出版高声欢呼，但无信仰且更激进的民众并不在乎这件事。时间会证明这份古典文学作品究竟是成为经典名作还是被人遗忘。"
 URL.101.a: "也许南乌拉尔就是诗学的命运之地。"
 URL.102.t: "乌拉尔七勇士"
 URL.102.d: "今天，我们为英雄们哀悼。\n\n几天前，在收到目击来自奥尔斯克的德国匪徒的报告以后，七位乌拉尔卫兵抵达离普列切斯琴卡村。当卫兵们抵达时，村庄已经因为匪徒的袭击失去许多土地和村民。接下来上演了一出夹杂着英雄主义，苦痛和胜利的故事。\n\n这些后来称呼为乌拉尔七勇士的卫兵们对平民们进行了训练，并带领他们围绕着村庄建立了临时防御工事。\n\n几个星期后，超过五十名极其残暴的匪徒袭击了村庄。俄罗斯劫匪与德国掠夺者从村子的各个角落发起攻势推进，试图突破防线。匪帮必定因如此顽强的抵抗而惊慌失措，就像饿狼突然发现就算是小兔子也有牙齿一样。但很快便恢复过来，接着像疯癫、嗜血、急于抢夺食物的野兽一样继续袭击普列切斯琴卡。手榴弹、机关枪、日丹诺夫鸡尾酒……匪徒甚至出动了十名哈萨克骑手来对付守军，但他们一次次地被击退了。村子成了一座要塞，每座房子都是一座堡垒，每条道路都是碉堡，每个人都是哨兵。\n\n乌拉尔七勇士一个接一个地倒下了，每个倒下的卫兵都是因为保卫无辜民众英勇奋战而死的，他们的献身激励着其他人继续战斗。男人和女人，年轻的和年老的，强壮的和虚弱的，都以他们自己都没意识到的勇气继续与匪徒战斗。直到战斗第三日尘埃落定，普列切斯琴卡仍然屹立，匪徒们则或死或逃。村民们在最后一个匪徒倒下开始欢呼，但残存的卫兵们仍然警惕着。第二天，卫兵们已经离开了，他们婉拒了村民的庆功宴，而是选择埋葬死者并返回家园。\n\n也许如今仅剩三人存活的乌拉尔七勇士庆祝了他们的胜利，但最重要的是，他们仍为没能一同凯旋的同志们哀悼。从袭击的那天起，普利切斯琴卡这个小村庄里点起了七根蜡烛，其中有四根比另外三根更高、更亮。"
 URL.102.a: "胜利属于农民群众们，而不该归功我们。"
 URL.103.t: "革命朝圣"
 URL.103.d: "在击败联盟的敌人后，几名上级军官记录了从李森科的NKVD机动师和迪勒万格匪帮旅部手里获得的大量卡车。期初，他们半玩笑地在记录上提到，这些载具对好些年前从沃尔库塔出发的长征很有用，而这些玩笑话却逐渐转变为一个实际可行的构想，不久后便有关于我们该向长征出发点朝圣的议论。\n\n一小队士兵与干部上路了，他们一路向北，沿着当年走过的道路逐渐返回原点，但这次装备相当精良。虽然中途遇到几批劫匪，但朝圣者们还是在两周内抵达了沃尔库塔古拉格寒冷刺骨的周边地区。营地空无一人，自他们离开后便无人光顾。朝圣者们在那里待了几天，仔细回想他们走过的漫长征途，并给未能活到这次朝圣的同志留下一些纪念，接着再检查一下营地里有没有遗留品。\n\n但对一位士兵来说，这个起点也是他的终点。所有的胜利与记忆让他的内心倍感空虚。他揉了揉残臂的伤口——让一个迪勒万格匪徒给砍掉的胳膊，又回忆起在李森科迷宫一般的实验室中丧失的同志。他一个人坐在自己以往的牢房里，想着以前所有和他一起关在这里的人们——他们都不在了。他流下了苦涩的泪水，因为他在质疑自己，友人已逝，他为什么还遗留在此世受苦呢。答案突然在他脑海中浮现。\n\n之后，同志们发现他倒在旧牢房的地板上，手里仍然紧紧握着手枪，脸上满是泪水。朝圣者们庄重地将他埋葬在营地的小墓地里，多年的岁月将其他数十人的十字架都摧毁了，他的十字架是现在唯一矗立着的。然后，他们踏上了回家的旅途。"
 URL.103.a: "有些灵魂永远留在了沃尔库塔。"
 URL.104.t: "一个新家"
 URL.104.d: "在被恐惧淹没数年后，宽敞的平原大道终于向阿纳托利打开了大门。与陌生人的简单互动、不知名的善意或怨气，但完全不让阿纳托利挂念的就是寒冷。当严冬席卷了雪原时，他失去了许多朋友和脚趾。可总的来说这还是比他之前的家好太多了。科雷马不是个人待的地方，让人联想到恶魔那冰冷无情的栖息地；好似但丁亲造的地狱，让人想起该隐界，这片永逝封冻的地狱里关押着该隐和同样犯下背叛罪行的罪人，永久的寒冬将让他们求死不能。虽然那是过去，但它永远不会消逝。阿纳托利在那些冰封的劳改营里做过的事情，而不是寒冷的天气，仍让他良心发颤。\n\n在营地围墙外几乎什么都没有。偶尔有冷酷而不近他人的游牧民，只会帮着给点汤和面包。留在那些血与骨肉建成的旧公路上只有废墟存留。往南去一些，还存留着些许看似是文明的遗迹，随之而来的是人性。匪徒与罪犯、窃贼与乞丐。可至少还有一张能让人躺下的好床与抵御极端环境的庇护所。\n\n阿纳托利依稀回忆起在东边的是大海，还有中国。往西去，或许还有个俄罗斯国家——可能比旧的那个更有些人情味。老爷子继续向日落的方向走去。\n\n不知道是受自己的知觉影响还是地球运转的自然变化，白昼开始变得更长了。白雪消失了，地平线上闪着小麦的金光。远处不知在哪的火光每晚都熠熠发亮。阿纳托利在一个长白昼里抵达了某个小村庄，在乌拉尔山脉高地上的某处。几个经历过发达的舒适地区外历练的卫兵上前要求他出示证件。在阿纳托利表示自己啥也没有后，卫兵们便要求他讲讲自己的故事。于是，老就从自己是谁开始，讲起来在劳改营里的久远过去以及俄罗斯荒凉远东不那么遥远的经历。在听到他的古拉格经历后，卫兵们招呼他进了哨所并倒了一杯伏特加给他。只有最勇敢的人才有可能历经劳改存活下来，而阿纳托利是其中一个。在灌下带有些毒性的辛辣液体后，卫兵们帮他换上了一身旧军服。老人的双手仍带着土垢，他眨了眨眼——而士兵们则欢呼道："
 URL.104.a: "“欢迎回家，兄弟！”"
 URL.105.t: "心灵与口腹"
 URL.105.d: "在奥伦堡的征兵工作实在是有点……困难。在乌拉尔卫队尝试从它所保护的人口中招募志愿者来补充自己的人员时，奥伦堡的许多公社和往常一样正在陷入绝境。尽管他们还是摆出一副高傲的面孔，不过无论奥伦堡城本身多富有，贫困还是像癌症一样侵蚀着这片土地。\n\n当科比亚科夫高级中尉和他的小队到达克拉斯尼马亚克的时候，这一点比以往都要明显：你很难把这个村子和盖在它上面的泥土区分开来。\n\n当他们到达村子的时候，这位军官像平常一样坐在凳子上，向村民们讲述乌拉尔卫队的勇敢故事和崇高使命。他这次从沃尔库塔的长征开始，降到了一路上他们面临的艰难险阻，不可胜数的胜利的故事，还有摧毁巴谢吉的黑匪军的故事。他们在斯维尔德洛夫斯克战胜了超过一百只狼，它们几乎要把贝尔久吉纳村占据了。他甚至还讲了自己从石山的食人邪教手中逃脱的故事！\n\n在村民打断他的时候，他还没讲完自己在索斯瓦77战役中的故事。人们的嘲讽粉碎了中尉同志在这里招募到兵员的希望。村民们想要的并不是英雄故事，而是食物、水和保暖的衣服。\n\n“你要是想保护我们的话就给我们吃的！”有人愤怒地喊叫着。\n\n“我都不能给我的孩子准备衣服，你还想让我们上战场？”另一个人接下了话茬。\n\n几分钟后，卫兵沮丧地开始给村民们分发自己的配给口粮、衣服或个人财务。尤丁的外套被人扒走了，二级中士伊帕托夫交出了香烟，伊万诺夫被迫交出手表！到这天晚上，卫兵们离开克拉斯尼马亚克时没有招募到一个新兵，而且还比他们到达时穷得多。"
 URL.105.a: "我们真的能帮到这些自顾不暇的人们吗？"
 URL.106.t: "流浪的牧者"
 URL.106.d: "和往常一样，今天执行任务的过程也很安静。哪怕是在苏联崩溃，军阀混战之前，天主教对于东正教的俄罗斯而言也是十足的异端，因此，坐落在别洛列茨克一角的小教堂很少有人光顾，也从没有过门庭若市的盛况就不足为奇了。神父站在神圣的主殿前，为那些被击垮的，寻求上帝庇护的迷失的人们祈祷。\n\n突然，一个身穿灰色长袍的瘦削身影走进教堂。他的脸被昏暗的烛光投射的影子所遮住，头上戴着兜帽，径直走向祭坛。他双手合十，默默祈祷了一会儿，然后坐了下来。神父很困惑，但还是从容应对：在他担任神父的生涯中，他见过各种迷茫的人，而那些焦虑的人从来不会让人聆听到神的旨意。当圣餐仪式开始时，神父走过空荡荡的长椅，像他的前辈们一样，端上葡萄酒和面包，这种仪式可以追溯到圣伯多碌的时代。他注意到那人在祷告，就问他的名字，并问他能否帮忙祷告。\n\n那人抬起头来，眼睛湿润了。“请原谅我，神父。”他的声音因悲伤而嘶哑，“因为我没能尽到我的职责。我的宝座支离破碎。我要求和平，我周围的人却让我发动战争；我的内心充满苦恼，痛苦让我甚至想去寻求死亡。我……我曾经是神的仆人，一个神父。但我放弃了对活在世上的神的责任。谁会赦免我？谁能赦免我？”神父迷惑不解地盯着他，毕竟，在这困境中的国度，听到一段用标准的拉丁语（虽然可能带点口音）进行的忏悔实在是太少见了。细节都对上了，莫非他就是——\n\n那人突然停了下来，整理了一下自己的长袍并站了起来。他没有理会正在逐渐意识到真相的神父，亦步亦趋地走出了教堂。就像曾经那三次不认主的圣伯多禄那样，亚尼斯·门德里克斯，逃进了黑夜，只有滴落在小巷中的泪水证明他曾经来过。"
 URL.106.a: "因为我们的罪孽，祂被抛弃了。"
 URL.107.t: "一次布道"
 URL.107.d: "当然啦，你肯定听说过希特勒匪帮在南方战败和迪勒万格丧命的传闻。黑山多年以来被乌拉尔南部百姓恐惧的根源，被视作不祥之兆，现在已经被我们的战士征服了。我可不是想借着这个机会向你宣传我们的战斗力有多强，或者说我们是多么不可战胜——有些人会这么说的嘛。我想说的其实是那些我们失去希望，恐惧缠身的时候。有些人可能会疑惑，我为什么要跟你们讲述我们不得不忍受的艰难困苦呢？为什么不去讲讲我们对来之不易的胜利的感激呢？\n\n我们还在沃尔库塔的时候，我们实在想不出什么敬神的理由。但是我们还是紧密团结在了一起，甚至还活了下来。在远征的时候，许多人死在了路上。没人会因为怀疑这场远征而受到指责。我们还是咬着牙继续了这场远征。哪怕是东方的威胁就像是要通知我们，要毁掉一切我们珍贵的东西的时候，我们还是扛了下来。为什么呢？\n\n我们所走的每一步路，从古拉格开始，到远征，到南乌拉尔的战场，都是怀着对迎来最终的胜利的信心的。我们相信神会帮助我们，哪怕环境多么艰苦。祂在我们饥肠辘辘的时候与我们同在，祂在我们哀悼死者的时候与我们同在，祂在我们取胜的时候与我们同在。\n\n我希望你们铭记这一刻的喜悦和此时的胜利，但我也希望你们记住曾经的悲伤与艰苦。这样，当我们再次面对悲伤与艰苦时，你们就会知道，你的意志力和对主的信仰会让你再次走向胜利。"
 URL.107.a: "阿门。"
 URL.108.t: "小不点卫兵"
 URL.108.d: "那时是清晨，天空中只有几道微光，位于南部腹地的乌拉尔联盟前哨站遭到迪勒万格党卫军匪徒的袭击，他们设法绕过了外围巡逻队，并在这个孤独的哨兵发出警报通知其余部队之前就将他杀死了。他们静静地走向卫兵们睡觉的帐篷。\n\n但他们的突袭被发现了：一名刚刚十五岁的军校学员——他是一名卫兵的儿子，当时正在为瞭望塔送去咖啡——发现了哨兵的尸体。这个思维敏捷的男孩从死去的士兵那里拿起冲锋枪并朝空中开了一梭子，提醒正在睡觉的卫兵，他们在几秒钟内抓起了武器，奇袭了入侵的匪徒。一连串出乎意料的事件发生后，匪徒们被赶出营地并撤退到南方。\n\n在血液干涸之后，拯救了驻军生命的军校学员被带到别洛列茨克，在那里，他和欠他一命的卫兵们一起在街道上游行。游行之后，乌拉尔联盟的领袖神父亚尼斯·门德里克斯亲自为这名学员兵颁发英雄奖章。这一新闻广为流传。而庆典最棒的一部分，是一个年老的女人挤进了人群前排，并宣称她认识这个小伙子：这个小伙子的妈妈跟她一起居住在一个小村子里，她们俩是相当好的朋友。二人发誓说谁要是遭遇不测，另一个人就要抚养遭遇不测者的后代。当这个村子被强盗袭击时，这个男孩和他的父母被哈萨克人赶进了森林里，她自此就再也找不到这个家庭的任何踪迹了。乌拉尔联盟的所有报纸都刊登了一张温暖人心的照片，照片上，男孩紧紧地抱着那个泪流满面的老妇人，紧紧地抱着他童年的最后一片残影。"
 URL.108.a: "无论个头大小，卫兵就是卫兵。"
 URL.109.t: "如果我的士兵开始自己思考"
 URL.109.d: "乌拉尔的培训程序在我们的政府内部积累了广泛的批评。大多数部队一整天都在不停地演习，最多可以在晚上睡6个小时。他们每顿饭都只有10分钟的时间，只有一套衣服，这使得演习更加严苛。如果他们有任何空闲时间，那就是为第二天的演习做准备。\n\n尽管情况如此，但没有人能预料今天早上发生的事情。七点半时，斯彦金·格拉西姆·格奥尔基未能到位，演习教官萨瓦·别洛夫前去搜寻他。十分钟过去了，军营中发出两声枪响，演习因此中断。军官和士兵冲进去，发现这位教官已经死了，斯彦金正在将步枪的枪口塞进嘴里。在五十名目击者面前，这位士兵选择了饮弹自尽。\n\n这起事件震惊了整个国家，今天的报纸头条满是对这一事件的分析和批评，但还是有许多人为这种斯巴达式的训练方式辩护：他们相信，乌拉尔的人民为了远离外来威胁就必须作出牺牲。批评者们认为，鉴于新兵正在被疲劳和压力逼向疯狂的同时，军官们却有着更好的生活条件，昨天的事件在未来还会继续发生。甚至有军官能吃上新鲜的面包，而不是能把人逼疯的味同嚼蜡的汤。他们认为，如果士兵会在以后无视命令，或者在更糟的情况下选择叛变或自杀，那么持续的演习是没有用的。不管民众怎么想，它肯定会引起分歧。"
 URL.109.a: "无疑是一场悲剧。"
 URL.110.t: "我们之间的懦夫"
 URL.110.d: "领导我们的委员会为自己是俄罗斯最高美德的象征而自豪。委员会成员最常见的两个背景，一是不同领域的学者，二是在我们众多冲突中历练的老兵。他们为在恐怖和邪恶面前表现出的勇气和智慧而感到自豪。因此，当宣布其中一名委员会成员因战斗中的怯懦表现而被放逐，是非常令人惊讶的。\n\n昨天早些时候，一名男子私下拜访一些委员会成员，并通知他们其中一名委员会成员对他以前的服役经历撒了谎。该男子说，当时他们遇到了一伙掠袭者，开着配有大型机枪的卡车。当他们开火时，这名成员放下了枪，尽可能快地逃跑，而其他队员则还在反击。他们遭受了严重的伤亡，因此这名男子对这个成员怀有怨恨，尽管他此前从未有胆量出来指证，很快，这名委员会成员被送上了军事法庭：其他参与了这次行动的小队成员听取了这名战士的证词，他们的证言相互印证，并都被裁定为真实有效的。于是，这起案件便结案了。\n\n这名委员会成员的军衔被剥夺，以耻辱的方式告别了乌拉尔卫队。另外，军事法庭裁决没收他所有的不当所得，并判处他流放。现在作为一个平民的他交还了自己的制服和武器，带着装着一食物和衣物的包裹离开了军营。昔日的同志蔑视他，人群嘲笑他。他赶紧走出了营地，门在他身后被冠上了。乌拉尔联盟有足够的空间留给流亡者，难民和混蛋，但可没有留给懦夫的地方。"
 URL.110.a: "我们不需要懦夫，我们需要领袖！"
 URL.111.t: "悼念一位同志"
 URL.111.d: "阿列克谢卫兵是他卫兵班里认识的最勇敢坚强的战士，阿列克谢很照顾士兵们，士兵们都敬重他：他们都宣誓无论如何要保护自己的战友，为此献出生命也在所不惜。在过去的数十次危险经历中，卫兵们都信守了患难与共的诺言，而其中阿列克谢是比其他所有战友们更先人后己的那个：或许他生得更强壮，理想更远大，但是大家都为了理想奋不顾身，这就已经足够了。在阿列克谢为了誓言献出生命的那一天，他的小队正在护卫一所民宅，一颗手榴弹飞来，在英雄主义的号召下，他扑向了那颗手榴弹，义无反顾地用身体压住了手榴弹，保护了自己的同志们。\n\n这位卫兵的葬礼按其要求非常简短安宁。他的遗体现在穿着自己的军装，首长给他亲手佩戴了一枚荣誉勋章。之后，同班战士将他的棺材移至地洞里，在士兵们铲土把他埋葬起来时，一位神父读着圣经文段并讲述了他的一些善行。接着中士班长上前说了几件关于他的趣事，比如他尝试和一位完全没兴趣的女士交谈，又或是他喝醉了大笑着吵起了整个兵营的战士。有些人笑了，但其他战士都默默因这位好朋友的逝世而流泪。\n\n他终于安息在了一抔黄土之下。中士演奏了一小段“喀秋莎”，这是他最喜欢的歌曲。接着人们都离开了，或三三两两地交谈或是沉默不语。“真他娘的可惜。”中士嘀咕着。"
 URL.111.a: "我们会怀念他的。"
 URL.112.t: "值得铭记的长征"
 URL.112.d: "“大家今晚都来了，我很感动。”亚尼斯·门德里克斯面对集会的人群肃穆地说道。这次集会很是特殊：由于他此前是名神父，他每年都要为那些从古拉格到乌拉尔群山远行时倒下的逝者做弥撒。门德里克斯稍作停顿，待人群的掌声过去后再开始。\n\n“我们这一生，都遭遇了太多磨难。监禁、苦役、寒冬、挣扎在地狱般的环境里，见证最恶劣的人性有多么无情。我们都失去了深爱的人，但并非是他们弱小、不配生存，而是命运的安排。他背诵了一长串人名，从多年前瘐于集中营的囚徒，到几周前死于非命的同志。他向人群中的丧亲者表示感谢和慰问，呼吁各位怀抱同情心对待他们。\n\n“有时，我们会疑惑，这世界如此残酷，为何还要继续活下去呢？疑惑者啊，听我说句话吧，看看周围，有那么多人关心你们，有那么多人能毫不犹豫为你牺牲。我们受的这一切苦难，绝不是没有价值的，因为我们还有彼此。天主在试探我们，但不是要打倒我们，而是要帮助我们成长，引领我们团结。如果你有放弃的念头，就想想有多少人牺牲了自己，把你带到了这里，寄希望于你也能像他们一样对待别人吧。综上所述，我希望各位和我一起祈祷，敬那些倒下的人，也敬他们牺牲生命所保护的我们自己。”"
 URL.112.a: "阿门。"
 URL.113.t: "What Remains"
 URL.113.d: "Many at home had warned them of what they would see in the south. Of what the Dirlewanger Brigade had done to so many villages. None within the young squad of scouts really understood that warning, until they saw it with their very own eyes.\n\nWhen they came across the ruins of Buzuluk, the sheer magnitude of what they were facing struck them to their very core. Entering the ruined town, the smell of smoke and death was overpowering. This was a recent attack. Lost souls shifted through the streets, their clothes hanging by a thread, eyes peering into nothingness. Women and children stared at them from half-destroyed homes, with nothing but pain in their gaze.\n\nKazimir, one of the younger scouts choked at what lay within the city square. A mound of bodies rotted there; men, women and children alike, of young and old faces. Stripped of their clothes and valuables, the bandits never even had the decency to bury them. Kazimir knelt and took into his hand one of theirs. He muttered something, perhaps a prayer, perhaps an apology. Then he rose. Tears formed in his eyes, but they could not mourn the lost forever.\n\nThen they came across a smouldering heap of wood and brick. An iron bell lay in the ashes; this was a church. Sifting through the rubble, one of the scouts suddenly flinched back. Examining further, the true horror of what they were witnessing unfolded beneath their soot caked boots; piles upon piles of bones and skulls, charred black, littered the former church floor. Slowly they began to realize what had happened; the bandits had trapped these people inside the church, and then set it on fire.\n\nTogether, the scouts finally had come to face the grim truth of their duties. Their war was not just against a pack of rowdy looters and bandits. Their war was against the face of evil itself, and the very essence of human cruelty. They now realized their true purpose; to grant these souls the justice they deserved."
 URL.113.a: "And to drag Dirlewangers' horde into hell itself, screaming."
 URL.114.t: "良心之问"
 URL.114.d: "\"I say we kill them.\" The young Ural Guardsman spat after speaking, taking pleasure in the captives' visible discomfort at his words. \"These are NKVD. There isn't an inkling of soul left in those bastards. I lost three friends in the mountain, you know.\"\n\n\"Pipe it,\" replied his companion, a much older man. \"They're still human, and we owe it to them and God to treat them as such. I've been mistreated by Chekists since before you were born. When we kill them in cold blood, we become them.\"\n\n\"Is that so?\" said the younger. \"Would you say the same for a Nazi? For Dirlewanger? For Hitler? As far as I'm concerned, slashing these torturers' throats just does everybody a service. The only way to make them stop is make it too bloody to make it worthwhile, violence is the only language they understand.\"\n\nThe response stopped the veteran in his tracks. He wasn't wrong, even if he was only a fresh recruit. Still, the older man responded, \"And wouldn't they say the same about us, if the situation was reversed? Would we just be bandits, a motley collection of exiles and criminals? Only mercy can end this cycle of violence. You're young, you barely know death. I've seen enough killing for ten lifetimes.\" Now it was the young man's turn to stand and think. He twirled the knife between his fingers, genuinely unsure of what to do. His eyes turned to the captives, perhaps to see them in a new light, before he let out a cry of anger and exasperation."
 URL.114.a: "“你这个老白痴！他们溜了！”"
 URL.115.t: "枪支，面包与劳动"
 URL.115.d: "The Ural League existed to protect its citizens and communities from the many threats that surrounded them. Though many would have understood that this involved a great deal of fighting, most of those would not have realized just how much paperwork those goals required. But Vasily Zaytzev certainly did.\n\nReports from the League's member settlements arrived every week, and he had noticed a worrying trend. Many of the communities were extremely poor, still organized along Tsarist-era Obshchina practices, and the ever-present stream of refugees was straining their resources to the breaking point. Something had to be done.\n\nAnd something would be. Zaytsev had been thinking for some time, and had concluded that centralization was the only reasonable answer. He would ask Mendriks to use his popularity to appeal to the communities, encouraging them to extend the Uralian commonality to those new arrivals.\n\nAt the same time, he would incentivize such action beyond mere goodwill by extending subsidies to the places that did so. Grain supplies would also be redirected in order to ensure sufficient food supply in stressed regions. Finally, some of the League's militias would be rebased from their camps to the villages and towns affected by his other actions, moving to serve as a combination protective force and town watch.\n\nThough he knew that there would be problems and disagreements with his choices, Zaytsev was confident that, in time, all would understand that the League was only taking an active role in their protection and continued safety."
 URL.115.a: "团结则强，分裂则弱。"
 URL.116.t: "野蛮之地的无铠骑士"
 URL.116.d: "The stranger rode into town clad in thick winter furs atop a hardy steppe pony, flanked by men with hard, lean faces. A rifle was slung over his shoulder, a Mosin-Nagant kept in pristine condition, a pistol snug at his hip. This man of danger, this black rider, was known to them through the new strand of folklore that had arisen in the wastes.\n\nHis name was Ilya Starninov, and his reputation preceded him. This was the man who had shot dead the infamous bandit Anatoly Slivko, who had fought off the Aryan Brotherhood at the Gunfight at Salavat, who had led rag-tag militia bands to impossible victories over superior foes. The crowd watched and whispered, awed by his presence and what his sudden appearance here might mean. For his part, Starinov paid the crowd no mind, his eyes fixed on the little church that lay in the center of the town.\n\nStanding in front of the church, one of the few Catholic churches in this part of the world, was Jānis Mendriks. The aging priest was flanked by two of his Ural Guards, the men eyeing the gunfighter and his retinue with wary eyes. Starinov met the gaze of the Latvian papist, and the two shared a small smile.\n\nStarinov dismounted his pony, his boots thumping into the fresh snow and sending a puff of white into the air. \"So this is the famous Jānis Mendriks and his Children of Vorkuta? Looks like an old man and some nervous village boys to me,\" said Starinov, his gloved finger pointed at Mendriks.\n\n\"Ilya Starinov, I presume? I thought I recognized you from the smell of old leather and cheap vodka that floated into town the second you crossed the border.\" Mendriks' eyes were steely and his mouth set in a firm line. Both sets of bodyguards fingered their weapons nervously, and the townsfolk began to file away from the street.\n\nThe tension evaporated as Starinov cracked a smile, \"Jānis, you son of a bitch, how've you been?\" Mendriks laughed, and the Guards relaxed as the two old warriors clasped hands in camaraderie.\n\n\"I understand you have plans to turn my little militia into a real fighting force, Ilya,\" said Mendriks, to which the old gunfighter grinned.\n\n\"Not just a real fighting force, Jānis: the best damn soldiers in all of Russia.\""
 URL.116.a: "A chess knight of silver is his badge of trust."
 URL.117.t: "卫队救济旅"
 URL.117.d: "To many in the village, the avalanche occurred without warning or even sense. The snow came crashing down the mountain, only stopping as it swept landed on houses, streets, and, with shock and horror, people, only stopping when the force behind it was too weak to continue. By the end of it, the village had almost all of its buildings destroyed, and almost half of its population dead or injured.\n\nHalf a day later arrived six men, armed with rifles and driving trucks. They had heard the crash, and went to explore. Upon discovering the tragedy, they left their vehicles, and began the long, arduous process of digging the snow and rocks and rubbish that surrounded the village, propping up makeshift tents for those who need a home, digging out those who were trapped under the snow, and providing medical attention when needed. They even created a village, burying the thirty victims after identification.\n\nThey stayed there for nine days, and while they could not repair the damage, or undo the horror that it had inflicted, they had gotten the community back on its feet.\n\nFor most, it would have been a nice, but fundamentally forgotten moment in Ural history. It would have remained that way if Vasily Zaytsev hadn't found out after the Guards returned home, discussing the reasons for their delay. And from there, Zaytsev petitioned Mendriks to expand on this idea, who, after some reluctance, approved Zaytsev's creation: the Guard Relief Brigade, dedicated towards disaster and emergency relief for the citizens of the Southern Urals."
 URL.117.a: "保护那些无力自保之人。"
 URL.118.t: "莱西"
 URL.118.d: "Otto felt his boot catch a rock as he ran and was propelled to the ground, breaking a tooth. Holding his black sleeve to his mouth to clot the blood now trickling from his canine, the SS trooper staggered to his feet. \"Where the hell did Hermann go...\" He muttered, the fear in his voice poorly disguised under his SS-standard false bravado. They'd been on a relatively simple slave raid, he and his unit, until Hans had stepped on... something, and was abruptly pulled by his neck into a tree with a sickening crack. Bullets flew as chaos erupted in their patrol, although Otto had seen little of it as he and 3 other men fled the scene like scared mice. Of course, by the time they were out of the pass it was only him, Hermann, and the oldest man in the unit, Albrecht. The other man, Gunter, had disappeared into a bush as if grabbed by its very branches, dragging him off into oblivion during their mad dash to god knows where. Taking shelter by a tree, Albrecht had given his squadmates a very harrowing, if implausible, explanation: The Leshy, an ancient slavic forest spirit, tricky but vengeful.\n\nThat was when things had taken a turn for the worst. As if by the wrath of Russia itself, a terrible creaking heralded the woods themselves coming alive. Albrecht had suddenly fallen and, with a girlish cry, was pulled back at such a rapid speed he appeared to disappear for a moment before being consumed by a gaping hole in the ground. Otto and Hermann had taken no chances and fled in opposite directions. Now, Otto was slinking warily down an unfamiliar path, bleeding from the mouth.\n\nHis heart once again stopped as something snapped beneath his foot. Gazing down, he saw only a twig. Glancing up once again, however, Otto found himself staring into the eyes of Hermann as the bastard hung upside down from a tree, disemboweled, and mouth agape. Otto heard something muttered in Russian, and he turned on his heel just in time to catch a speeding bullet in the chest.\n\nThe Ural Guardsman pulled down the hood of his ghillie suit, chuckling."
 URL.118.a: "“只是我而已。不过你以为我是莱西，真是太奉承我了。”"
 URL.200.t: "平定东面"
 URL.200.d: "为了赢得这场胜利，我们进行了多年艰苦卓绝的斗争。多年以来，东方的敌人一直困扰着我们。这些暴君一直提醒着我们，他们曾经杀戮男人，蹂躏妇女，掠夺儿童，只为满足他们那可憎的欲望。他们绝不仅仅是我们国家的灾难，更是人性本身的灾难：想象一下这样的世界，数以百万计的无辜百姓被李森科以所谓的“科学”之名送上了那颠倒是非的祭坛；空气中到处都是烟尘、鲜血和惨叫。不过，尽管他们强加给我们这么多不行，我们还是挺住了。我们用他们残忍的游戏规则击败了他们，但我们不会变得和他们一样：我们可不像那些魔鬼一样，我们仍旧是活生生的人。尽管阴森而贫瘠的黑山大厅中牺牲了我们这么多的同志，但他们都是为了和平而死的，是为了让世界变得更好的誓言而死的。而我们今天还会再次践行这一誓言直到永远：今天，我们胜利了！过去的艰难困苦锤炼了我们，对抗李森科的斗争和过往的种种考验一样并无区别。\n\n对我们这代人，和未来的几代人而言，生存的斗争还将持续下去。秩序已经回到了乌拉尔：我们的人民不必生活在恐惧之中，不必用堡垒保卫自己的村庄，不必担心夜晚中有怪物袭击。因为这些恶魔终于被消灭了。现在，他们终于能安安静静地被冻在地下，躺在地下给他们挖好坟墓里，跟创造了他们的黑暗一样永远长眠在地下，永远和黑暗作伴。"
 URL.200.a: "但愿他们别再回来。"
 URL.201.t: "平定秘密警察"
 URL.201.d: "推翻了李森科和他技术官僚的秘密警察们比起李森科的榆木脑袋来说也没好到哪里去。他们把乌拉尔地区的永恒信仰摧毁了。虽然他们用民粹主义的政纲去吸引百姓，但他们的所作所为还是错误的。之后他们恢复了李森科的做法，恐吓那些他们无比“重视”的工人们要摧毁他们的家园，夺走他们的孩子，并重新树立起新的个人崇拜。结果到最后跟李森科的疯狂统治比起来，什么都没有发生变化。\n\n我们终于宣布了胜利，这场胜利是对那些李森科这个疯子的“崇高的继承者”的胜利，后者自己已经堕入了疯狂。我们战胜了他们，战胜了那与堕落和毁灭的前苏联一样的谎言和民粹主义。\n\n尽管他们蛊惑人心，但我们的人民没有再次陷入他们精心编织的，关于布哈林、列宁、李森科和班科夫的谎言。我们最后的攻势如风暴一般打进了马格尼托格尔斯克，攻入了这里的冶炼厂和官僚的办公室。尽管战斗很激烈，但我们终于焚毁了他们的红旗，曾经的和现在的暴君的雕像也被我们推倒了。今天，乌拉尔的共产主义终于彻底死亡了，这个幽灵永远不会回来了。"
 URL.201.a: "打倒班科夫！"
 URL.202.t: "平定纳粹匪帮"
 URL.202.d: "直到几年前，迪勒万格和他的这群乌合之众们不过只是个麻烦——虽然是个很棘手的麻烦。我们本以为他们会像是之前的强盗一样来了就走，但是我们错了。我们应当知道，所有的党卫军，即使是他们中间的叛徒，也比最凶恶的毒蛇还要致命。这个德国疯子聚集了数百个和他一样的人，就像腐肉吸引苍蝇和蛆虫一般。他以掳掠和抢劫的允诺，给我们带来了无尽的，充斥着暴力和鲜血的噩梦。他的小队伍变得越来越大，掠袭变成了对我们的村庄，我们的城市，我们的国家和人民的心脏的全面入侵。\n\n但是，正是他们的贪婪造就了他们的灭亡。迪勒万格的癫狂促使他去抢劫和掠夺所有他认为会毁灭他的东西。毕竟，他统帅的是一群酒鬼和瘾君子，而他像依赖正常人一样依赖他们：可能这是绝望之举，也有可能他如此的疯狂以至于他真的相信这些人能全心全意的为他服务。\n\n随着奥尔斯克——这些党卫军变节者小国家内唯一真正的聚落和他们所谓的首都——的陷落和迪勒万格的确认死亡，他的恐怖统治终于结束了。这座城市里所有跟迪勒万格的疯狂统治相关的标记都被移除了，从纳粹十字到挂满胆敢赤手空拳反抗这个恶魔的愚勇之人尸体的绞刑架。当市民们看到我们的士兵进入城市，解除那些奴隶主武装的时候，他们夹道欢迎，欣喜若狂。尽管我们也有看到那些昨天还在被压迫的人肆意私刑处死，甚至五马分尸那些曾经的歹徒。迪勒万格再也不会引起我们的噩梦了，他也再不会威胁我们挚爱的土地了！"
 URL.202.a: "这片深受困扰的土地终于恢复了一丝理智。"
 URL.1000.t: "一步都不许后退！"
 URL.1000.d: "如今的别洛列茨克是一个极度贫困的小镇。国民自卫军——这个小镇人口的主要组成部分——已经转向其他更激烈的活动。无论其骄傲的领导人多么拒绝承认这一点，回来的人比他们愿意承认的要少。到目前为止，要少得多。他们中的许多人在对抗一个永远不会像联盟所希望的那样变得弱小的敌人时死在山上，这座被许多人叫做绞肉机的山上。\n\n这些血淋淋的山丘还有一个更受欢迎的名字：错误。谁又能指责公众对此这么理解它呢？\n\n在平静的绝望中，领导人们在城市的一个有风的无名区域开会，讨论计划。主要的建筑群已经被仅剩的幸存市民的多次示威活动占领。他们围绕着正常的计划打转；进一步调动后备力量，开发先进武器，使用仍在接受基本训练的兵团。正如大家所预料的那样，所有这些都被彻底拒绝了。毕竟，这些解决方案没有一个固有的目的。不，他们的唯一目的是通过反复试验与错误，引导一个不情愿的委员会得出一个单一的、令人不安的结论。\n\n据报道，在批准向奥伦堡提出正式请求之前，门德里克斯打破了僵局，厉声斥责他的顾问“不要再浪费他的时间和士兵的生命”。联盟准备采取它最鄙视的行为——恳求。奥伦堡必须拯救他们。又有谁会这么做呢？"
 URL.1000.a: "我们没有选择，发出请求。"
 URL.1000.b: "我们只会靠自己。"
 URL.1001.t: "恳求帮助"
 URL.1001.d: "几分钟前，来自乌拉尔的紧急信息到达了奥伦堡。这份信息里有紧急的请求，他们绝望地请求援助对抗凶残的黑山匪帮和疯子李森科。乌拉尔联盟已经被迫和自己的敌人公开交火了，他们要求奥伦堡加入自己一方。委员会方面的意见是分裂的：一方面，援助联盟有可能会导致敌人被吸引到我们一侧，但如果乌拉尔联盟陷落了，那我们无疑就会成为他们敌人的下一个目标。"
 URL.1001.a: "我们没有选择，只能和联盟共同奋斗，不然就得独自死去。"
 URL.1001.b: "我们不能冒险招惹他们的敌人。"
 URL.1010.t: "最后一战"
 URL.1010.d: "浓重而肮脏的烟尘直冲云霄，这片天空下毫无生机，人们已经尽力逃得越远越好了。里充满了叫喊和骚动，惊慌失措的民众把他们所能携带的一切都收集起来，冲向通往安全的道路。妇女和儿童携带珍贵的传家宝，这些东西在她们的家庭中保存了几十年甚至几百年。\n\n在没那么强壮和勇敢的人撤离的时候，剩下的村民或者在大声喊叫，或者在接受命令，把马上就会用到的枪一支又一支地分发下去，并对马上就要用到的武器进行检查。许多武器都处于一种糟糕的状态，自伟大的卫国战争以来就没有使用过，只不过是作为战利品和来自长久以来被虚度的时光的令人伤感的纪念品。尽管如此，一把枪还是一把枪，即使是那些得到猎枪的人也没有抱怨。他们只是装填上武器，紧张地注视着他们分配给他们的微薄弹药。他们的储备已经足够小了，而且他们还必须节省能省下的每一颗子弹以防备最坏的情况。\n\n当他们就位的时候，他们有时候看起来很冷酷。在内心深处，他们都知道自己不会活下来。除非得到神助，否则这是他们最后的抵抗了。虽然他们不能自救，但他们仍然可以为家人和其他难民争取时间。光荣的牺牲将会为乌拉尔联盟驱逐世界上恶棍的历史协下光辉的一页。如果能死得慢一些，那就更好了，因为这意味着他们还有时间再瞄准一次，再扣下扳机。\n\n在远处，人们开始听到马达发出的最微弱的嗡嗡声。临时组成的民兵都默不作声。能听到的声音只有重型车辆的声音和孤独的鸟那孤独、悲伤的歌声。这些人瞄准目标，准备他们的最后一战。"
 URL.1010.a: "狭路相逢勇者胜。"
 URL.1011.t: "我们的胜利"
 URL.1011.d: "浓烟覆盖着沉默的村庄，间或点缀着尘埃与余烬。不到一小时前，这里目击了一场惊人的大屠杀，乌拉尔的卫兵牺牲了自己的性命来掩护他们的所爱之人。侵略者们每向防线前突破一步，都会遭遇一场苦战，抛下数量惊人的尸体。最后，卫兵只能撤退到村庄更深的地方。每座房屋都变成了一座堡垒，关键地点也设下了埋伏，守军一撤退，进攻方就会被炸上天。另外，许多撤出的房间都已经被点上了火，拖延了夜间的围城攻势。直到最后，卫队只剩下了最初人数的极少部分，侵略者终于打到了设在村庄中心的防线。报复行动在仇恨的驱动下十分凶残，但大部分活下来的卫兵比起落入敌手，更愿意自杀殉节。守军不止迟滞了攻防未曾预料到的时间，并且也借助焦土战术让围城的士兵无从受到掩护。现在，牺牲的英雄们已经没有什么剩下了：路障被拆除了，还伫立着的建筑物也被夷为平地了，这个被洗劫的村庄里到处都是被烧焦的尸体。"
 URL.1011.a: "我们并肩作战。"
 URL.2500.t: "最后，也是最好的希望"
 URL.2500.d: "这是最后一战了。\n\n豺狼已经在我们家门口了。奥伦堡已经陷入一片火海，随之燃烧的还有这个越发黑暗的世界里希望的最后堡垒。现在已经没有地方逃离，没有地方寻求庇护，也没有办法为这些受诅咒的灵魂提供救赎了。\n\n或者，这只是奥伦堡的难民的想法。\n\n在他们急需帮助的时候，乌拉尔联盟对这些绝望的男女妇孺打开了怀抱，后者迅速涌入了乌拉尔的堡垒群中。对此，乌拉尔联盟没有一丝疑问，没有一点犹豫，也没有要求任何怀抱，就将他们置于了自己的庇护之下。在城市陷落之际，乌拉尔联盟就像接纳无论虔诚与否的主教座堂一般接纳了所有来客。\n\n我们就是下一个，我们很清楚这一点，到时候我们不会撤离，也不会投降，但无论如何我们也不会得到什么仁慈。战鼓已经响彻了整个乌拉尔山区，现在是我们回应的时候了。\n\n乌拉尔联盟和奥伦堡公社的公民们正摩肩接踵地准备与迪勒万格旅的最后一战，热火朝天地建设防线。他们在山脉上挖掘战壕，保存弹药。在闲下来的时候，他们轻声地祈祷，互相为即将到来的末日安慰着对方。\n\n卫兵们！同志们！兄弟们！就像多年前一样，我们现在再次并肩作战，为了阻止妄图夺走我们家园的纳粹和追随他们的疯子们的义务而团结起来！钟声已经响起，大门也已经敞开！地狱的魔鬼已经冲着我们来了，但我们必将胜利！无论男女，无论老幼，我们都将为得到救赎而斗争！我们的妻儿老小，我们挚爱的亲人都在我们身后！直到生命的最后一刻都我们将保卫我们所珍视的人"
 URL.2500.a: "乌拉尔卫兵们，坚守阵地！"
