 URL_initiation_system: "卫队新兵"
 URL_initiation_system_desc: "乌拉尔卫队的勇猛与人尽皆知的严格标准让我们成为了连联盟境外都广为流传的传奇。卫队的威望为它带来了许多希望加入卫队的有志者。考虑到近期乌拉尔的难民潮，这意味着我们时常能有新兵流入，他们试图通过严酷的考验并成为卫队的正式成员。每过50天，我们会进行选拔并产生一批新兵。目前，预计通过最终试炼的新兵数量为§G[?Ural_initiates]§!，而卫队训练设施的最大容量为§Y[?Ural_initiates_cap]§!。相关数值可以通过降低训练水准或储备更多装备用于训练新兵来提高，但若如此行事，便会有卫队成员质疑这些新兵的能力，并表示用于新兵训练的资源本可以在久经战阵的老兵的手中得到妥善利用。"
