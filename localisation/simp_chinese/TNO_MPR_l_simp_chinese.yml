 RUS_murmansk_crisis_category: "§B摩尔曼斯克危机§!"
 RUS_murmansk_crisis_category_desc: "卡累利阿的俄罗斯人厌倦了在芬兰的占领下生活，随着西俄罗斯的统一，他们看到了回归祖国的机会，并起身反抗。现在，摩尔曼斯克人民共和国与人数众多、装备精良的军队作战，没有我们的支持，他们撑不了多久。虽然芬兰军队与我们相比规模较小，但组织更完备，并且有奥涅加反共志愿军的支援。介入卡累利阿，我们就要组织兵力备战，同时通过巴伦支海秘密向摩尔曼斯克提供支援，抵御芬兰人的进攻。一旦我们的§B战备度§!到达100%，我们便可发动全面干预，支援摩尔曼斯克。\n\n当前§B战备度§!：[?MPRInterventionProgress]%/100%。\n每周§B战备度§!增长：[?MPRInterventionProgressGain]%"
 WSR_intervention_timer: "发起§B全面干预§!"
