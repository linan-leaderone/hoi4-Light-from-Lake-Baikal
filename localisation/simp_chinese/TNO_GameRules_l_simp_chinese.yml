 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F目前哥伦比亚仍处在1956年和平协议造就的脆弱和平之中。但现状不会持续太久。暴力事件层出不穷，国家北部的小规模冲突不断升级，哥伦比亚将再度陷入战火。§s中央政府§!、§V哥伦比亚革命联盟§!和§J新格拉纳达§!的战争中，尸山血海将像五十年代一样遍布哥伦比亚大地。新一轮暴力冲突的结局仍未确定。哥伦比亚或许会摆脱长期困扰其子民的暴力时代，也可能会在更恐怖的事态发生之后祈祷重回五十年代。\n\n§R要求：§!\n§Y哥伦比亚内战爆发§!§!"
