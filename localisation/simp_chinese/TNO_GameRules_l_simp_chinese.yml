 CFS_DECOLONIZATION_FATE: "£TNO_game_rule_flag_COG_USA   £TNO_game_rule_flag_COG_FED_REP   OFN刚果托管领去殖民化 - 刚果的领导人"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_RANDOM: "默认 - AI随机"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_RANDOM_DESC: "§F结束了。筚路蓝缕、道阻且长，但美国设立的托管地已经完成了它的任务，维护刚果去殖民化的顺利进行。当美国人和他们的OFN盟友为出色的工作感到自豪时，现在是决定谁将领导刚果走向一个更新、更繁荣的时代的时候了。纯属巧合，这个选择是在两个约瑟夫之间进行的：约瑟夫·卡萨-武布和约瑟夫·伊莱奥。虽然卡萨-武布因其意识形态靠谱而受到美国人的青睐，但也有一些关于他可能与德属专员辖区合作的消息。约瑟夫·伊莱奥与军队的联系不深，这可能会引起麻烦，但冒个险可能也是值得的。\n\n§R要求：§!\n§YOFN刚果托管领没有崩溃§!§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_KASA_VUBU: "£TNO_game_rule_flag_COG_FED_REP   §M卡萨武布§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_KASA_VUBU_DESC: "§F纵观肯尼亚上下，许多人都认为，前托管地的经济部长§M约瑟夫·卡萨-武布§!是最靠谱的总统候选人。美国人毫不掩饰他们对他的支持：毕竟，他的意识形态跟美国佬简直一模一样，而且他比他的同僚约瑟夫·伊莱奥更接近军方。但是有来自中央情报局的可靠报告称，卡萨-武布在新政府成立之前就与德属专员辖区有过合作，仅此一点就足以毁掉他当总统的可能。卡萨-武布是真空中的理想总统，无需多言。刚果将走上§M民族自由主义§!的道路。§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_ILEO: "£TNO_game_rule_flag_COG_FED_REP   §i约瑟夫·伊莱奥§!"
 RULE_OPTION_CFS_DECOLONIZATION_FATE_ILEO_DESC: "§F话说清楚：在一段时间内，§i约瑟夫·伊莱奥§!都显然是次佳选择。在最近约瑟夫·卡萨-武布与德属专员辖区的合作公之于众之后，刚果的许多人都在争先恐后地寻找一个靠谱的替代方案，然后就找上了约瑟夫·伊莱奥。当然咯，伊莱奥是一个坚定的反帝国主义者，对美帝国主义在他的国家的统治持批评态度。但他也愿意与美国人合作，在军队中有一些关系；与卡萨-武布相比，他可能是个更加稳健的人选。刚果将走上§i基督教保守主义§!的道路。§!"
 COG_FED_REP_PATH: "£TNO_game_rule_flag_COG_FED_REP   刚果内战 - 刚果的领导人"
 RULE_OPTION_COG_FED_REP_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_COG_FED_REP_PATH_RANDOM_DESC: "§F刚果托管领的崩溃现已得到官方承认，虽然，它也许注定无法长存。灾难的肇因可能错综复杂，但元凶无疑是托管当局未能实现自身存在的唯一目的。作为前政府仅存的残余，刚果联邦共和国承续了来自美国至关重要的支持。残酷的内战爆发在即，这个年轻的国家必须决定由谁来执掌权力，保全OFN留在中非最后的火种。\n\n§R要求：§!\n§YOFN刚果托管领已经崩溃§!§!"
 RULE_OPTION_COG_FED_REP_PATH_ILEO: "§i约瑟夫·伊莱奥§!"
 RULE_OPTION_COG_FED_REP_PATH_ILEO_DESC: "§F我们的主人公——即将领导刚果联邦共和国的人——是约瑟夫·伊莱奥。伊莱奥是保守派中的保守派，基督教信仰指导着他的意识形态。毫无疑问，他依然是一个坚定的反帝国主义者，对美帝国主义的存在持批评态度。但事实是，他也是刚果为数不多愿意与臭名昭著的美国佬合作的人之一，而且他也被美国人视为比他那个更加激进的同僚西里尔·阿杜拉更稳妥的选择。也许他会带领这个国家走向更美好的未来？§!"
 RULE_OPTION_COG_FED_REP_PATH_ABOULA: "§M西里尔·阿杜拉§!"
 RULE_OPTION_COG_FED_REP_PATH_ABOULA_DESC: "§F我们的主人公——即将领导刚果联邦共和国的人——是西里尔·阿杜拉。有些人会说他是叛徒，但对他来说，更准确的说法是他很善于鼓动紧张。阿杜拉是一位狂热的独立支持者，他希望刚果摆脱一切帝国主义列强。从这个角度，他比他的同僚约瑟夫·伊莱奥更为激进。不过，阿杜拉仍然愿意与美国人合作，并且毫无疑问，他比喀麦隆的同行更加温和。也许他会带领这个国家走向更美好的未来？§!"
 ANG_ROOT: "£TNO_game_rule_flag_ANG_USA   OFN安哥拉托管领去殖民化 - 安哥拉的领导人"
 RULE_OPTION_ANG_ROOT_RANDOM: "默认 - AI随机"
 RULE_OPTION_ANG_ROOT_RANDOM_DESC: "§F安哥拉长期处于外国统治之下。先是葡萄牙人，然后是德国人。现在，安哥拉正在走向独立。然而，谁来当统治者的问题却还在困扰着这个国家。这里有阿戈什蒂纽·内图领导的社会主义安非联。虽然安非联愿意与OFN合作，但双方一直若即若离。然而，若纳斯·萨文比领导的家长制安盟非常乐意与美国合作。最后，还有一匹黑马，即奥尔登·罗伯托领导的自由保守武装安解阵。\n\n§R要求：§!\n§YOFN安哥拉托管领没有崩溃§!§!"
 RULE_OPTION_ANG_ROOT_MLPA: "£TNO_game_rule_flag_ANL   §V安哥拉非洲人联合斗争党§!"
 RULE_OPTION_ANG_ROOT_MLPA_DESC: "§F安哥拉搞了一场小规模权力斗争之后，这个独立国家的领导者已经确定。由§V阿戈什蒂纽·内图§!领导的§V安哥拉非洲人联合斗争党§!被选为带领安哥拉走向现代的力量。作为左翼民族主义党派，安非联愿意暂时与OFN合作；然而，他们对此持保留态度，更希望安哥拉保持独立，或是与泛非解放阵线结盟。安哥拉的未来将属于§V左翼民族主义§!。§!"
 RULE_OPTION_ANG_ROOT_FNLA: "£TNO_game_rule_flag_ANG   §B安哥拉民族解放阵线§!"
 RULE_OPTION_ANG_ROOT_FNLA_DESC: "§F安哥拉搞了一场小规模权力斗争之后，这个独立国家的领导者已经确定。两大势力§V安非联§!和§s安盟§!都没能获得多数支持，因此美国将领导权交给了第三个竞争者，奥尔登·罗伯托领导的、自由保守的§B安哥拉民族解放阵线§!。奥尔登·罗伯托是一名改革派人士，目前愿意与§MOFN§!合作。§B安解阵§!已经在筹划民主改革，他们能打破长期困扰安哥拉的压迫循环吗？安哥拉的未来将属于§B自由保守主义§!。§!"
 RULE_OPTION_ANG_ROOT_UNITA: "£TNO_game_rule_flag_ANG   §L争取安哥拉彻底独立全国联盟§!"
 RULE_OPTION_ANG_ROOT_UNITA_DESC: "§F安哥拉搞了一场小规模权力斗争之后，这个独立国家的领导者已经确定。由§L若纳斯·萨文比§!领导的家长制组织§L争取安哥拉彻底独立全国联盟§!取得了胜利。§L安盟§!是一个民族主义组织，然而，他们非常亲OFN，甚至愿意在一些政经领域相互渗透结合。尽管萨文比仍是一个民主主义者，但目前，安哥拉仍将在他的掌控之下。安哥拉的未来将属于§L指导式民主§!。§!"
