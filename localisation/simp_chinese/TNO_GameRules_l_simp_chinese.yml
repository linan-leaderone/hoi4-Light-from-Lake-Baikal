 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_LIBERALISM_DESC: "§F澳大利亚人民会对§h工党§!不满，比兹利辞职后，他们把希望寄托在自由党的一位年轻面孔上，此人名叫§M约翰·戈顿§!。虽然他在经济方面奉行民族主义，希望澳大利亚减少对§MOFN§!的依赖，但他主张对抗§V日本§!，并且承诺保障社会自由的价值观。澳大利亚未来数年将走上§M民族自由主义§!道路。§!"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_PROGRESSIVISM: "§h工党-右派§!胜选"
 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_PROGRESSIVISM_DESC: "§F§h工党-右派§!排除万难，经受住了政治分肥丑闻的风暴§!，其保守派候选人§h阿瑟·卡尔韦尔§!在民意调查中再次获胜，并出任总理。卡尔韦尔自豪于自己是§h进步派§!，但更自豪于他的白皮肤和白澳政策，该政策将所有有色人种拒之门外。尽管他公开宣称白人至上，但他对深受压迫的澳大利亚原住民的声援会使澳大利亚未来数年将走上§h肤色社会主义§!道路。"
