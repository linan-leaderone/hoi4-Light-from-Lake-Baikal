 RULE_OPTION_CUB_1962_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_CUB_1962_ELECTIONS_RANDOM_DESC: "§F\n\n§R要求：§!\n£TNO_game_rule_flag_CUB   §Y古巴 - 民主事宜§!中预设§M革命联盟§G继续掌权§!§!§!"
 RULE_OPTION_CUB_1962_ELECTIONS_FIDEL: "§V菲德尔·卡斯特罗§!继续掌权"
 RULE_OPTION_CUB_1962_ELECTIONS_FIDEL_DESC: "§F§g菲德尔·卡斯特罗§!将履行他在革命中的承诺，恢复1940年宪法与§M民主§!制度。革新成果接踵而至，他将以压倒性优势赢得选举，在全国推广§V盖坦社会主义§!，致力于在§E古巴§!实施直接民主和分散式的计划经济。与此同时，他将在全球各地支持§j反法西斯主义§!。只要他建立的共识仍然存在，作为§V左翼民族主义者§!的他很可能长久地掌权下去。§!"
 RULE_OPTION_CUB_1962_ELECTIONS_ECHEVARRIA: "§P埃切韦里亚§!当选"
 RULE_OPTION_CUB_1962_ELECTIONS_ECHEVARRIA_DESC: "§F呼吁举行选举之后，前总统§V菲德尔·卡斯特罗§!输给受欢迎的§P何塞·安东尼奥·埃切韦里亚§!。前总统在§E古巴§!事务上失去共识，随即和平下台。§P埃切韦里亚§!将尝试向传统上是无神论的农民介绍§P基督教进步主义§!下的基督教民主主义，同时承诺新的社会计划，凯恩斯式社会市场经济，将教会转变为纵贯拉丁美洲的革命力量。然而，这只有在§x卡斯特罗§!之前当选且未能保持共识的情况下才有可能实现。§!"
 RULE_OPTION_CUB_1962_ELECTIONS_SOCARRAS: "§L索卡拉斯§!当选"
 RULE_OPTION_CUB_1962_ELECTIONS_SOCARRAS_DESC: "§F由于无法维持其在总统任内缔造的共识，§V卡斯特罗§!将辞去总统职务，让位于§L卡洛斯·普里奥·索卡拉斯§!。如果给他第二次机会，他将以谦谨的姿态回归，但他依然怀揣希望，以贯彻1933年革命的老派民众主义理念。他将承诺建立一个支持劳工组织的三方委员会、实施永久性公共工程项目，还将奉行其他民族主义政策。在国外，他希望鼓动敌对政权的军事同情者，类似于哥伦比亚的§M国民阵线§!。§E古巴§!将成为§L左翼法团主义§!政权。§!"
