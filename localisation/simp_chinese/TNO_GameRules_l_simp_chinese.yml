 RULE_OPTION_IND_64_ELECTION_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_IND_64_ELECTION_PATH_RANDOM_DESC: "§F这个所谓的亚洲最后的民主国家，印度共和国，其境遇远没有它的国父甘地和尼赫鲁所设想的那么美好。与阿富汗之间灾难性的战争，再加上苏巴斯·钱德拉·鲍斯的背叛，使得曾经备受爱戴的总理贾瓦哈拉尔·尼赫鲁，如今光环也开始褪色。斯人已逝，他的继任者V·K·克里希纳·梅农尝试弥合新德里与加尔各答之间的分歧，却以又一场灾难告终。随后印度国民大会党迎来分裂的浪潮，党内左右翼分道扬镳。正因如此，不久后的1964年大选将会是年轻的共和国历史上最重要的一次全国选举。印度共和国走向何方仍是未知之数。§!"
 RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM: "£TNO_game_rule_flag_IND   §P国大党§!§G掌控局面§!"
 RULE_OPTION_IND_64_ELECTION_PATH_DEMOCRATIC_SOCIALISM_DESC: "§F即使困难重重，印度国民大会党这个庞然大物还是在1964年的大选中保住了权力，拉尔·巴哈杜尔·夏斯特里将就任总理。印度国民大会党将继续其走向社会主义计划经济的改革，并为未来与加尔各答叛徒之间的战争做好准备。印度共和国将走上§P民主社会主义§!之路。§!"
