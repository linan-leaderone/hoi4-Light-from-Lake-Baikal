 GER_SPEER_PATH: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_GER_Speer   施佩尔德国"
 RULE_OPTION_GER_SPEER_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_GER_SPEER_PATH_RANDOM_DESC: "§F如果§J阿尔伯特·施佩尔§!赢得内战，他的任务将是重建一个病入膏肓的§o德国§!。德国的经济过度依赖奴隶劳工，还被希望保持§s希特勒主义§!现状的敌对§s反动派§!所包围。§J施佩尔§!得到了一群§M改革派§!，§M四人帮§!的帮助。四人帮知道如何对§o德国§!机构进行急需的改革，但他们的改革主义远远超出了§J施佩尔§!可以接受的范围。§o德国§!正在进行一场三方拉锯，谁将获胜还不得而知。§!"
 RULE_OPTION_GER_SPEER_PATH_STABLE: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_GER_Speer   政府稳定"
 RULE_OPTION_GER_SPEER_PATH_STABLE_DESC: "§F点选这个选项会确保§J施佩尔德国§!完全控制住政府的稳定度等级，避免政府崩溃。然而，最终结局里，是选择§J施佩尔§!、§o奥柏兰德§!、还是§L四人帮§!，将留给AI决定。§!"
 RULE_OPTION_GER_SPEER_PATH_REFORMER: "£TNO_game_rule_flag_GER_Speer   改革派架空元首"
 RULE_OPTION_GER_SPEER_PATH_REFORMER_DESC: "§F尽管§J施佩尔§!竭尽全力维护他对§s德国§!政治的严密掌控，但他很快就会发现自己在政治上被§M四人帮§!耍得团团转。四人帮对施佩尔发动了一场温和的政变，将§L元首§!变作他们的傀儡。在控制了§s德国§!后，四人帮致力于改革德国，清除§o民族社会主义§!的残酷遗毒，监督并确保§M民主§!和人权的回归。§s德国§!的未来将在§L过渡民主制§!下§q满§!§V载§!§f希望§!。§!"
 RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE: "£TNO_game_rule_flag_GER   獠牙毕露"
 RULE_OPTION_GER_SPEER_PATH_CONSERVATIVE_DESC: "§F尽管§M四人帮§!尽了最大的努力，§J施佩尔§!还是重新完全控制了§s德国§!，把已经无用的四人帮清洗出政府，镇压反对他的§o强硬派§!，从而得以完全掌控§s德国§!。这将允许§J施佩尔§!让§s德国§!沿着他那§s实用§!、§J改革§!而极其高效的§J改革民族社会主义§!路线前行。§!"
 RULE_OPTION_GER_SPEER_PATH_COLLAPSE: "£TNO_game_rule_flag_GER   德国改革派政府垮台"
 RULE_OPTION_GER_SPEER_PATH_COLLAPSE_DESC: "§F几周的权力斗争后，阿尔伯特·施佩尔的改革派政府在保守派重压下崩溃，元首不得不把权力下放给现任国会议长特奥多尔·奥柏兰德。这一软性政变有效清除了被称为四人帮的民主派影子政府影响。如今，施佩尔已经沦为了奥柏兰德的木头傀儡。德国的新的实际领袖撤销了许多改革，推行了新的法令，充分体现了其标志性的§o异质纳粹主义§!意识形态。§!"
 RULE_OPTION_GER_SPEER_PATH_NATSOC_SPEER: "£TNO_game_rule_flag_GER   屠夫先行"
 RULE_OPTION_GER_SPEER_PATH_NATSOC_SPEER_DESC: "§F由于施佩尔在石油危机期间的不作为，费迪南德·舍尔纳将先一步入侵动荡的东方领土，规避德国政府对其采取的行动，并永久地伤害到元首作为改革者的国际声誉。屠夫的举动将使施佩尔政府堕落为§o民族社会主义§!§!"
 RULE_OPTION_GER_SPEER_PATH_NATSOC_OBERLANDER: "£TNO_game_rule_flag_GER   国会议长攫取权力"
 RULE_OPTION_GER_SPEER_PATH_NATSOC_OBERLANDER_DESC: "§F民族社会主义工人党剩下的保守派团结到了国会议长特奥多尔·奥柏兰德的羽翼下，以智取胜，击败了四人帮和施佩尔派，把元首化作屈从于再微小不过心思的傀儡，再次成为了德国的主宰者。在废除了施佩尔的全部改革，重申民族社会主义原则之后，德国将重归§o民族社会主义§!之下。§!"
 GER_SPEER_FORPOL: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   施佩尔德国 - 施佩尔的外交政策"
 RULE_OPTION_GER_SPEER_FORPOL_RANDOM: "默认 - AI随机"
 RULE_OPTION_GER_SPEER_FORPOL_RANDOM_DESC: "§F赢下内战后，§J阿尔伯特·施佩尔§!会为缓和德美和德日关系初步采取若干措施。不过，同时与§M美国§!与§V日本§!双方接触会消耗大量政治资本，进而让德国民众认为施佩尔过于软弱。因此，他必须选定其中一国拉近关系。§!"
 RULE_OPTION_GER_SPEER_FORPOL_USA: "£TNO_game_rule_flag_USA  §M必然结果§!"
 RULE_OPTION_GER_SPEER_FORPOL_USA_DESC: "§F第二次世界大战之后发生的事情已经表明§V日本§!是一个多么不可靠的盟友。§V日本§!的意识形态与德国格格不入，裂痕渐深。况且，他们的市场也极其不可靠。因此，当我们选择究竟谁才是正确的缓和对象时，答案就呼之欲出了——§M美国§!。§M美利坚合众国§!拥有比东亚霸主更为广阔的市场，也能巩固我们改革派的形象，将会成为施佩尔缓和政策的焦点。§!"
 RULE_OPTION_GER_SPEER_FORPOL_JAPAN: "£TNO_game_rule_flag_JAP  §V老盟友§!"
 RULE_OPTION_GER_SPEER_FORPOL_JAPAN_DESC: "§F虽然§M美国§!市场更为广阔，能更好地促进德国经济增长，但德美之间的意识形态冲突却永无调和余地。如果与这一民主超级大国交好，自由主义思想将在整个德国泛滥成灾，威胁到本已脆弱的官僚体系。况且，日本也更受到德国民众的欢迎，因此，施佩尔决定缓和与老盟友§V日本§!的关系，一道面对德日共同的老对手。§!"
