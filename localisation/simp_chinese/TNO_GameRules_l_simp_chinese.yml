 RULE_OPTION_USA_LEADER_ROUTE_1968_RANDOM: "默认 - AI随机"
 RULE_OPTION_USA_LEADER_ROUTE_1968_RANDOM_DESC: "§F随着1968年大选临近，美国人面临着又一次决定未来的重大选择，他们曾在1964年选出的总统面临着新的挑战者——如果他们没有被弹劾或暗杀的话。由于种族主义和两极分化的阴影仍然笼罩着美国社会，1968年大选可能会再次决定世界的命运。要么现状依旧延续，要么美国历史将就此踏上转折之路。§!"
