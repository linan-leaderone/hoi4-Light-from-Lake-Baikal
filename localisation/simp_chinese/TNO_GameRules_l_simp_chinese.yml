 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_FD_DESC: "§F由§P进步派§!与§V社会主义者§!组成的民主阵线将在§n意大利§!后法西斯时代的第一次大选中获胜，§n意大利§!实现了从法西斯主义到社会主义的彻底转向，这真是一件意想不到之事。然而，与其他政党相比，民主阵线的内部分歧更加严重，它被中左派及一个各自相轻的社会主义派别所分裂。§n意大利§!的未来取决于谁在权力斗争中获胜，§R以及他们是否能保住权力§!。§!"
