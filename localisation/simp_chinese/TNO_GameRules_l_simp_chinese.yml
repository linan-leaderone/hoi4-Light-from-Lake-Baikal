 RULE_OPTION_OSTLAND_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F东方专员辖区是德国的模范殖民地，也是德国所有殖民地中稳定度最高、日耳曼化程度最高、利润最高的殖民地，而欣里希·洛泽正是一位将团结一致与卓越统治结合在一起的人，这也铸成了日耳曼尼亚的掌上明珠。然而，由于他的健康每况愈下，到1962年，他的光芒已逐渐暗淡。希特勒于1963年10月去世后不久，洛泽也将因心脏病发作而去世，这将引爆一场权力斗争，将专员辖区拖入残酷的内战中。§!\n\n§G被选中的一方将在东方领内战期间获得大量战斗加成。§!"
