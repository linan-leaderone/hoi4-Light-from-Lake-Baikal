 RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV: "£TNO_game_rule_flag_TYM_SIB   §e赫鲁晓夫§!政变"
 RULE_OPTION_TYM_LEADER_ROUTE_KHRUSHCHEV_DESC: "§F§Y偏执§!与怀疑让§e卡冈诺维奇§!把反对§e尼基塔·赫鲁晓夫§!的政治斗争玩砸了，结果是一场政变。这之后，§e赫鲁晓夫§!上台掌权，并按照自己的方式朝着§G理想§!的§e马列主义§!继续前进。他这个版本的社会主义较§e卡冈诺维奇§!所持的§L威权§!、独断态度要更为温和，同时还进行了经济与农业§G改革§!。§!"
