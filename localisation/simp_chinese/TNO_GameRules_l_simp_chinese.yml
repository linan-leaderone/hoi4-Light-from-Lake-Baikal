 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_FAIL_DESC: "§F尽管困难重重，奥伦堡的居民仍然相信无政府主义，虽然缺乏中央集权导致第五十八届大会的提议未能通过，但轮值主席制度还是被接受了。然而，在第五十九届大会上，因奥伦堡社会太过分裂无力团结，提议的集权措施未能通过议决。这使奥伦堡迅速落入混乱与内斗的深渊，最终秩序瘫痪、形单影只。§!"
