 RULE_OPTION_FRA_CIVIL_WAR_BUFF_RANDOM_DESC: "§F§o西多斯§!\n§o西多斯§!铁腕式法西斯国家的火药桶终于爆炸了，随之而来的冲击波导致了政府权威§R彻底崩溃§!。在§R混乱的内战§!中，政府、机会主义者、§Q极右翼民兵§!、§D抵抗运动§!、§x共产主义者§!在§m法兰西§!的废墟之上互相战斗。然而，最终的胜利者仍§Y不确定§!。\n§L布热德§!\n当§L布热德§!总统宣布展开二百户之战时，他将自己§Y想象§!为§G胜利的英雄§!，压制§m法国§!实业家和银行家的势力，治愈拯救国家的未来。§R然而§!，他的无能使得这场“战争”演变成了国家危机，政府在§Q秘密军队组织§!与§D民主抵抗运动§!面前节节败退，§m法兰西§!的希望与梦想似乎将要毁于一旦。在血腥的战斗中，§m法兰西§!正走向§Y混沌§!的命运与未来……\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FRA_vichy   布热德法国 - 国家的命运§!中预设§Y法国§!§R崩溃§!\n§x或§!\n§Y£TNO_game_rule_flag_FRA_vichy   法兰西国 - 1964年法国总统大选§!中预设§Y§o皮埃尔·西多斯§!§G当选§!§!"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRS: "£TNO_game_rule_flag_FRS_fascism   §M法兰西国§!胜利"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRS_DESC: "§F尽管法国政府残暴无能——不论是对权势阶级横加镇压，还是强推令人作呕的威权与传统文化，§M法兰西国§!将破除一切阻碍，粉碎§D抵抗运动§!与§Q民兵组织§!。§L布热德§!和§o西多斯§!无论谁上台执政，政府都将推进重建并继续实施镇压政策，将§m法国§!缔造为§q欧陆§!上又一个§J法西斯主义§!国家。§!"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRD: "£TNO_game_rule_flag_FRD   §D法国抵抗运动§!胜利"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRD_DESC: "§F在许多人眼中，抵抗运动是一段逝去的记忆，或是一个被元帅及其继任者运用残酷政策镇压下去的神话。然而，在这惊天剧变之中，抵抗者将以令世人惊叹敬服的方式证明他们的存在：克服一切困难，最终§G解放§!§m法国§!；鲜血洒落热土，§m法国§!的未来将属于§M民主§!。§!"
