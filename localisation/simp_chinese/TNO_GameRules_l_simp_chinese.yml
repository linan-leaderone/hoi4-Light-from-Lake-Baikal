 WRS_INDRIK_PATH: "£TNO_game_rule_flag_WRS_RUS_tukha   西俄罗斯革命阵线 - 英德里克项目"
 RULE_OPTION_WRS_INDRIK_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_WRS_INDRIK_PATH_RANDOM_DESC: "§F出于大元帅§e米哈伊尔·图哈切夫斯基§!对打造一只高效的现代化§e红军§!的坚持，§P西俄罗斯革命阵线§!的研究部门开展了§R英德里克§!项目。从尖端枪械到大规模杀伤性生化武器，研究人员将展开一系列实验以开发各种最尖端的新型武器装备。在此设定下，项目的结果将被设为完全随机，部分项目将比其他项目更有可能成功。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_WRS   西俄罗斯革命阵线§!中预设§M£TNO_game_rule_flag_PLS   §e图哈切夫斯基§!占据上风§!§!"
 RULE_OPTION_WRS_INDRIK_PATH_SUCCESS: "§G完全成功§!"
 RULE_OPTION_WRS_INDRIK_PATH_SUCCESS_DESC: "§F无论它们有多不切实际、耗费有多大，§R英德里克§!项目的每一项研发项目都在克服重重困难后取得了§G完全的成功§!。拜它所赐，§e图哈切夫斯基的红军§!在对抗敌军时将取得无与伦比的技术优势，并有能力威慑一切来犯之敌。§!"
 RULE_OPTION_WRS_INDRIK_PATH_PARTIAL_SUCCESS: "§w部分成功§!"
 RULE_OPTION_WRS_INDRIK_PATH_PARTIAL_SUCCESS_DESC: "§F§R英德里克§!项目毫不意外地以好坏参半的结果告终。尽管大多数项目似乎都制造出了颇有前途的新武器，但部分项目的结局注定失败。无论如何，该项目仍称得上是§w部分成功§!，打开了未来军事科技创新的大门。§!"
 RULE_OPTION_WRS_INDRIK_PATH_BAD: "§R完全失败§!"
 RULE_OPTION_WRS_INDRIK_PATH_BAD_DESC: "§F尽管§e红军§!最顶尖的科学家与工程师竭尽所能，§R英德里克§!项目还是§R完全失败§!了。由于成本、实用性或其他因素的限制，绝大部分项目都落得一场空，或是根本无法达到预期。尽管结果令人失望，红军仍然吸取到了这次宝贵的教训。§!"
