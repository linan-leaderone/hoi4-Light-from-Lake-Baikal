 IRK_LEADER_ROUTE: "£TNO_game_rule_flag_IRK   伊尔库茨克 - 党权与国家之争"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_IRK_LEADER_ROUTE_RANDOM_DESC: "§F苏联主席团在伟大卫国战争期间迁往远东，历经屡次少数民族起义，哈尔滨白俄三巨头的入侵以及布里亚特兵变后，现在已经今非昔比。苏维埃政府将坚持下去并努力重建秩序，但一连串的失败让伊尔库茨克政府内部一些人开始质疑亨里希·亚戈达的领导能力和治国理念，并试图寻找一个更好的共产主义道路。\n\n§R要求：§!\n§Y伊尔库茨克统一远东§!§!"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA: "£TNO_game_rule_flag_IRK   国家派仍居高位"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_YAGODA_DESC: "§F以亨里希·亚戈达为首的国家派在权力斗争中获胜。亚戈达认识到党应服从于国家意志。现在，在党内反对声音已被清洗之后，亚戈达终于可以在伊尔库茨克乃至整个俄罗斯努力实现他此前长期被压制的愿景，大幅扩大对他的个人崇拜，并通过经济特区将自由市场资本主义重新引入联盟。§!"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV: "£TNO_game_rule_flag_IRK   党权派夺过领导权"
 RULE_OPTION_IRK_LEADER_ROUTE_AUTHSOC_BESSONOV_DESC: "§F以谢尔盖·别索诺夫为首的党权派在权力斗争中取得胜利，夺取了以亚戈达为首的国家派的权力。别索诺夫认识到国家应服从于党的意志。他将宣布亚戈达背叛了社会主义核心价值观，并将拆除古拉格，废止个人崇拜，借此来废除苏联先前的许多高压政策。他还声明社会主义必须为人民服务，而不是为安全体制服务。§!"
 BRY_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_BRY_socialist   布里亚特 - 理想主义之路"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_RANDOM_DESC: "§F布里亚特的革命者分裂为两派，一派是秉承理想主义、天真的萨布林派，另一派是经验丰富而务实的布哈林派。瓦列里·萨布林还没有对任何一方做出承诺，但无论他们中的哪一方在共产党中占据上风，都将在接下来几年中塑造布里亚特的未来。\n\n§R要求：§!\n§Y布里亚特统一远东§!§!"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC: "£TNO_game_rule_flag_BRY_socialist   萨布林派胜出"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_LIBSOC_DESC: "§F尽管冷酷无情的远东充满艰难险阻，但共产党中进步的萨布林派终将夺取胜利，他们追随萨布林的理念，跨步迈向理想成真的新红十月：俄罗斯将成为世界上理想主义和仁爱并包的最后堡垒。§!"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC: "£TNO_game_rule_flag_BRY_socialist   布哈林派胜出"
 RULE_OPTION_BRY_IDEOLOGY_ROUTE_AUTHSOC_DESC: "§F尽管萨布林心存善念、处事宽容，但严酷的现实使他别无选择，只能为了生存而放弃他心中的理想，这将使党内更倾向保守的布哈林主义，布里亚特将继承列宁红色恐怖的治国方式。§!"
 BRY_FOREIGN_POLICY: "£TNO_game_rule_flag_BRY_regional_unifier   布里亚特 - 对外关系"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRY_FOREIGN_POLICY_RANDOM_DESC: "§F当布里亚特将目光转向世界其他地区时，他发现这颗星球上的共产主义势力已经被法西斯主义和纳粹残酷地粉碎和根除了，这个地缘困境必须解决。\n\n§R要求：§!\n§Y布里亚特统一远东§!§!"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN: "£TNO_game_rule_flag_BRY_regional_unifier  £TNO_game_rule_flag_USA   与OFN的纽带"
 RULE_OPTION_BRY_FOREIGN_POLICY_OFN_DESC: "§F布里亚特将试图与OFN建立密切的联系，共同合作以打击法西斯威胁。虽然这比建立自己阵营更容易成功，但与美国合作可能会让布里亚特的社会主义理想屈服于美国的经济霸权。§!"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN: "£TNO_game_rule_flag_BRY_regional_unifier   共产国际"
 RULE_OPTION_BRY_FOREIGN_POLICY_SOCINTERN_DESC: "§F布里亚特将会尝试建立社会主义国际。虽然这有助于确保苏联免受美国的经济操纵，但如果愿意加入的共产主义国家太少，这将适得其反。§!"
 OMO_2022_ROUTE: "£TNO_game_rule_flag_OMO_Harmonious_State_communist   小马隆"
