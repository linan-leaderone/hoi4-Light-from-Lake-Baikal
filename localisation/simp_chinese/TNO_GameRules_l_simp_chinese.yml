 RULE_OPTION_KYR_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_KYR_PATH_RANDOM_DESC: "§F尽管俄罗斯崩溃后中亚地区的混乱局势有目共睹，但很少有地方能像前苏维埃国家吉尔吉斯斯坦那样对此有着如此深刻的体验。在俄罗斯官僚逃亡美国之后，这个新独立的国家由苏联吉尔吉斯战争英雄卡利努尔·乌先别科夫领导，因其马克思列宁主义的平等解释而闻名；同时，他还得到了苏联-吉尔吉斯斯坦政治家图尔达昆·乌苏巴利耶夫的支持，后者与正统布哈林派结盟。然而，前方的路途布满荆棘：未能击退阿富汗对塔吉克斯坦的入侵并被迫支付巨额赔款之后，乌先别科夫和乌苏巴利耶夫之间的意识形态分歧即将爆发，最终导致了1968年的政变。吉尔吉斯斯坦将走向何方，依然尚未可知。§!"
 RULE_OPTION_KYR_PATH_ISLAMIST: "§s伊斯兰共和国过渡政府§!§R掌权§!"
 RULE_OPTION_KYR_PATH_ISLAMIST_DESC: "§F§s图尔达昆·乌苏巴利耶夫§!领导的§s伊斯兰共和国过渡政府§!将推翻§e乌先别科夫的共产主义政权§!，吉尔吉斯斯坦将处于§s神权制§!统治之下§!"
