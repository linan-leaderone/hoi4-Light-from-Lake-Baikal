 RULE_OPTION_KEM_IDEOLOGY_ROUTE_DESPOTISM: "£TNO_game_rule_flag_KEM   §s莉迪亚公主§!继承§s留里克二世§!王位"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_DESPOTISM_DESC: "§F§s莉迪亚·克雷洛娃§!继位，成为俄罗斯女皇§s罗格涅达一世§!。§s罗格涅达一世§!冷酷无情、军国独裁，她将带领克麦罗沃走向一条强硬专制亦又强大有力的§s贵族保守主义§!道路。§!"
 SBA_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_SBA   西伯利亚黑军 - 安那其或秩序"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_RANDOM_DESC: "§F坎斯克革命成功后，西伯利亚自由地区身处十字路口。黑军在保护西伯利亚苏维埃免受外来入侵方面发挥了重要作用，帮助苏维埃能够按照无政府主义原则安全自由地组织公社，而不会轻松沦为周围反动军阀的饲料。然而，黑军却有自己的野心……§!"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_LIBSOC: "£TNO_game_rule_flag_SBA_LibSoc   苏维埃继续前行"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_LIBSOC_DESC: "§F远东平定后，黑军和苏维埃之间的内部分歧已经无可挽救，最终，伊万·斯捷潘诺夫将军发动了政变。虽然成功打了个措手不及，但这场政变还是因缺乏公众支持而失败。获胜的苏维埃将继续发扬反集权主义传统，西伯利亚自由地区将走上§V无政府共产主义§!道路。§!"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_DESPOTISM: "£TNO_game_rule_flag_SBA_Despotism   无政府主义终结"
 RULE_OPTION_SBA_IDEOLOGY_ROUTE_DESPOTISM_DESC: "§F远东平定后，黑军和苏维埃之间的内部分歧已经无可挽救，最终，伊万·斯捷潘诺夫将军发动了政变。黑军取得了胜利，斯捷潘诺夫和手下控制了政府，并将其体制转变为披着无政府主义外衣的军事独裁，西伯利亚自由地区将走上§s先锋无政府主义§!道路。§!"
 SBA_RESTORING_ORDER_PATH:0 "£TNO_game_rule_flag_SBA   西伯利亚黑军 - 重建秩序"
 RULE_OPTION_SBA_RESTORING_ORDER_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_SBA_RESTORING_ORDER_PATH_RANDOM_DESC: "§F西伯利亚黑军，世界上最杰出的无政府主义“国家”，正面临着来自内部的挑战。她究竟会粉身碎骨，抑或随着俄罗斯的团结而恢复秩序？§!"
 RULE_OPTION_SBA_RESTORING_ORDER_PATH_COLLAPSE: "崩溃"
 RULE_OPTION_SBA_RESTORING_ORDER_PATH_COLLAPSE_DESC: "§F西伯利亚黑军，世界上最杰出的无政府主义“国家”，正面临着来自内部的挑战。她将走向彻底崩溃，抛下中西伯利亚人民在政权乌有的湍流中漂泊。§!"
 RULE_OPTION_SBA_RESTORING_ORDER_PATH_STABLE: "秩序恢复"
 RULE_OPTION_SBA_RESTORING_ORDER_PATH_STABLE_DESC: "§F西伯利亚黑军，世界上最杰出的无政府主义“国家”，正面临着来自内部的挑战。秩序将得以维持，独特的无政府主义探索也将继续。§!"
 NOV_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_NOV   新西伯利亚 - 选举"
 RULE_OPTION_NOV_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_NOV_IDEOLOGY_ROUTE_RANDOM_DESC: "§F中西伯利亚共和国崩溃后，新西伯利亚和阿尔泰联邦在该政权的军方人员操持下宣告成立，他们对共和国在与亨里希·亚戈达的战争中处事不利以至流血牺牲深感失望。然而，新西伯利亚很快就被某些对政府有极高影响力的巨企所控制，为了赚取利润，工人必须忍受漫长的工作时间和极不安全的工作环境。虽然形势严峻，但还是有一些人能改变这个体系……§!"
 RULE_OPTION_NOV_IDEOLOGY_ROUTE_PATERNALISM: "£TNO_game_rule_flag_NOV   §L法团主义仍为常态§!"
