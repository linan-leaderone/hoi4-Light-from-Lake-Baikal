 RULE_OPTION_PAL_UNITED_PATH_RANDOM_DESC: "§F阿民运在黎凡特的权力已经得到巩固，然而，局势的下一步发展仍不明朗。巴勒斯坦人民解放阵线会成立吗？还是说，阿拉伯人民共和国的支持者将会胜出？\n\n§R要求：§!\n§R耶路撒冷会议破裂，阿民运入主黎凡特§!§!"
 RULE_OPTION_PAL_UNITED_PATH_ANNEX_YES: "£TNO_game_rule_flag_PAL_communist   §e阿拉伯人民共和国§!成立"
 RULE_OPTION_PAL_UNITED_PATH_ANNEX_YES_DESC: "§F乔治·哈巴什将在前意属黎凡特的土地上宣告成立§e阿拉伯人民共和国§!，其领土囊括巴勒斯坦、约旦与黎巴嫩。作为一个新生的§e共产主义§! - 泛阿拉伯主义联邦政权，其将致力于对抗帝国主义，解放阿拉伯人民，并资助泛阿拉伯主义与社会主义组织。然而，巴勒斯坦的犹太人社群和残余的反动势力仍将负隅顽抗。§!"
