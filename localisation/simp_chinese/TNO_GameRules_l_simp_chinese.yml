 GER_SPEER_JAP_TARIFF: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   施佩尔德国与日本 - 关税谈判"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_RANDOM: "默认 - AI随机"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_RANDOM_DESC: "§F§s德国§!在施佩尔的统治下决心与§V日本§!讨论关税问题。§V日本§!一方的最初提案十分激进，要求取消几乎所有的关税与贸易限制。许多§s德国§!人担心这将会赋予§e共荣圈§!企业兼并德国本土企业的机会。§s德国§!代表更多希望达成较为强硬的协议，保留诸多禁运时期的关税限制以抵御经济威胁。然而，这种强硬的态度也有可能会使谈判破裂，缓和无望。§!"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_FIRST: "£TNO_game_rule_flag_JAP   德国接受最初提案"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_FIRST_DESC: "§F令人震惊，§s德国§!居然接受了日本提出的最初提案，承诺在五年内取消针对§V日本§!商品的全部关税。代表团中的许多人担心这将会让§s德国§!沦为§e共荣圈§!的经济附庸。无论如何，来自§e共荣圈§!的廉价制造业商品已经涌入欧洲市场，开始冲击当地企业乃至垄断寡头。§!"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_SECOND: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   德国接受二次提案"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_SECOND_DESC: "§F§g赫尔穆特·施密特§!无意重蹈§q阿道夫·希特勒§!的覆辙，寻求谈判以达成德日妥协。回绝§V日方提案§!中某些激进条款的同时，§s德国§!代表团同意执行广泛的关税削减来换取§V日本§!在诸多事务上的让步。施密特将要求§s两§!§V国§!在安全事务与科研领域进行更多合作，向日本提供一些贸易上的替代利益。施密特将会谨慎行事，确保这一切不会太过火。§!"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_THIRD: "£TNO_game_rule_flag_GER   日本接受最终提案"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_THIRD_DESC: "§F谈判愈发低效之后，§V日本代表团§!将心不甘情不愿地接受§s德国§!代表团“真诚”的最终提案。两国之间贸易的关税将得到总体削减，但依然维持在一个相当高的水平。保护主义也将在双方敲定合作的领域之外大行其道。两国的双边关系尽管还差强人意，但已在这次冒险中遭受重创。§V日本§!方面最终认识到，在§m美国人§!始终在旁虎视眈眈的情况下，毫无保留地接受不受管制的贸易风险巨大，开此先例将会后患无穷。§!"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_FAIL: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   提案遭拒，谈判破产"
 RULE_OPTION_GER_SPEER_JAP_TARIFF_FAIL_DESC: "§F提议屡屡碰壁，耐心薄似春冰。双方的谈判最终不欢而散。现状纹丝不动，§s德国§!和§V日本§!双方都产生出强烈的挫败感，沮丧消沉的气氛在两巨头之间弥散开来，这有可能破坏已有的进展。§V日本§!政府对两国之间的低贸易额深感不满，对§s德国§!政府甚为猜忌，而§s德国§!政府虽然忧心这可能破坏两国关系，但最终仍然坚持致使谈判失败的保护主义政策。§!"
 GER_SPEER_JAP_INVESTMENT: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   施佩尔德国与日本 - 投资谈判"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_RANDOM: "默认 - AI随机"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_RANDOM_DESC: "§F希特勒死后，随之而来的动荡动摇了德国经济的根基，那些曾经被元首打压的企业集团因而有能力收回，甚至扩张它们的垄断霸权。因此，赫尔穆特·施密特将摸索引入日本公司投资的可行性。他将要求日本企业投资那些德国经济表现不佳，尤其是规模尚小的部门。如果市场中的雇主增多，就业机会就会增加，德国中产阶级也将扩大。不过此举能否成功，仍有待时间的检验。§!"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FIRST: "£TNO_game_rule_flag_JAP   德国接受最初提案"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FIRST_DESC: "§F§s德国代表团§!得出结论：出于防止关系恶化和维持已有共识的考虑，代表团应该接受§V日本§!的最初提案。这样一来，无休无止的谈判工作总算能结束了。面对投资不足的质疑，代表团员争辩说，当下的§s德国经济§!如果没有投资将会更加萧条，有投资总比没有好。§g赫尔穆特·施密特§!和§g路德维希·艾哈德§!对条款中的数额并不满意，打算在未来争取进一步的日本投资。但比起仰赖§V共荣圈§!的§x善意§!，他们还是更倾向只争取小额投资。§!"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_SECOND: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   德国接受二次提案"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_SECOND_DESC: "§F§s德国代表团§!取得了一个重大外交突破，把提案中约定的投资金额提高到了一个§g施密特§!本人都为之吃惊的巨大数字。对§s德国§!经济刺激方案的资金流相当庞大，足够令人满意，§g施密特§!由此得出结论——推动进一步的增长风险太高，并且有可能直接功亏一篑。§!"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_THIRD: "£TNO_game_rule_flag_GER 日本接受最终提案"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_THIRD_DESC: "§F尽管§V日本§!先前的提案相当慷慨，但§s德国§!代表团认为这种隔靴搔痒的微型刺激方案难以奏效。因此，他们提出了一份比§V日本方案§!激进得多的方案，而§V日本人§!也§x骂骂咧咧地接受了§!。§s两§!§V国§!间刚刚萌芽的关系将受到损害，这事儿§s德国代表团§!中的很多人也并非没有察觉。但……成功的喜悦实在太大了。两国都不可能让§m美国§!坐收德日分手的渔翁之利，这个共识足以让两国关系不至于太过受损。§!"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FAIL: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   提案遭拒，谈判破产"
 RULE_OPTION_GER_SPEER_JAP_INVESTMENT_FAIL_DESC: "§F有关投资的谈判漫长而看不见终点。最终，双方在几项关键决议上没能达成共识，导致了谈判§x破裂§!。§s德国经济§!将得不到任何来自日本的帮助。虽然§s德国代表团§!表示失望，但仍然没有退缩的意思。§V日本代表团§!则因为§s德国§!的激进要求倍感受骗。两国之间的关系虽未如同这项谈判般完全破裂，也蒙受了巨大的打击。§s德国§!代表团将会后续谈判中§f更加谨慎§!。§!"
 GER_SPEER_JAP_TREATY: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   施佩尔德国与日本 - 不干预条约"
 RULE_OPTION_GER_SPEER_JAP_TREATY_RANDOM: "默认 - AI随机"
 RULE_OPTION_GER_SPEER_JAP_TREATY_RANDOM_DESC: "§F§s德§!§V日§!谈判日渐深入之时，日本代表团向§g赫尔穆特·施密特§!提出了一项直截了当的要求：§s德国§!不得干预§e共荣圈§!事务。尽管日方要求似乎局限在圈内事务，但其中的某些要求也牵扯到了德日之间的地缘政治合作。§g施密特§!不喜§V日本§!在亚洲的霸权地位，试图用没有实际效力的模糊许诺糊弄日本人，§R让德国得以干预共荣圈的内部事务§!。§!"
 RULE_OPTION_GER_SPEER_JAP_TREATY_FIRST: "£TNO_game_rule_flag_JAP   德国接受最初提案"
 RULE_OPTION_GER_SPEER_JAP_TREATY_FIRST_DESC: "§F尽管德国代表团对是否接受货物检查游移不定，但他们认为没有理由因为货物检查而破坏与日本之间已经缓和的关系。因此，他们决定接受日本方面提出的最初要求。此举将阻碍德国经济复苏，同时将会减缓德国出口密集型产业的增长，但其影响将远远小于失去后续贸易投资带来的损失。因此，考虑到最终接受日本的要求带来的收益，德国将允许所有德国货船，途径大东亚共荣圈所属海域时，接受日本方面的检查。§!"
 RULE_OPTION_GER_SPEER_JAP_TREATY_SECOND: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   德国接受二次提案"
 RULE_OPTION_GER_SPEER_JAP_TREATY_SECOND_DESC: "§F赫尔穆特·施密特经过谈判从日方争取到了一份更符合德国利益的新提案，他不想再赌虚无缥缈的运气，见好就收。谈判的结果是，德国货船被允许在进入共荣圈水域之前自行检查，作为补偿，德方货物将被优先入关。这一举措仍然将会损害德国的利润，减缓两国之间的贸易，但也远比在日本领海检查货物更有效率，后者的低效可以说是如同灾难一般。§!"
 RULE_OPTION_GER_SPEER_JAP_TREATY_THIRD: "£TNO_game_rule_flag_GER   日本接受最终提案"
 RULE_OPTION_GER_SPEER_JAP_TREATY_THIRD_DESC: "§F德国代表团回绝了日本代表团的要求，反而还要求日本进一步在贸易上让步。日本被这种突如其来的盛气凌人姿态激怒了，但最终还是选择了接受，因为他们担心如果没能达成协议，德国就会选择同美国贸易。德日禁运得以解除，在贸易领域也几乎没有限制法规。但是，两国之间的缓和遭遇了更深的阻碍……§!"
