 YUN_TYPE_PATH: "£TNO_game_rule_flag_YUN   云南 - 两兄弟"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_YUN_TYPE_PATH_RANDOM_DESC: "§F§E云南§!与§P贵州§!一向并肩屹立，§Y情同手足§!，在许多事务上都保持着密切合作。因此，§s卢汉§!希望通过§G文§!§R武§!手段将这两个地区§G合而为一§!。毕竟，当哥哥的有时候也得运用§L权威§!才能让老弟乖乖听话。§!"
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE: "终得一统"
 RULE_OPTION_YUN_TYPE_PATH_YES_CONFERENCE_DESC: "§F为§G破镜重圆§!而§q手足相残§!乃下策中的下策。在由§s卢汉§!主持的双边会议上，§E云§!§P贵§!双方一致同意§Y统一§!，§R战争§!得以§Y避免§!。§!"
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE: "统一而不可分割"
 RULE_OPTION_YUN_TYPE_PATH_NOT_CONFERENCE_DESC: "§F§P中国§!西南地区的安全必须尽早得到§Y保障§!。§s卢汉§!认为，采取§s军事措施§!以拔除§s何应钦§!这颗钉子的时机已经成熟。§E云§!§P贵§!高原将被§s武§!§R力§!所§Y统一§!。§!"
