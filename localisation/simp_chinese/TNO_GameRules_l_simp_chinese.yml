 ENG_COLLAB_ROUTE: "£TNO_game_rule_flag_ENG   英国合作政府 - 起义余波"
 RULE_OPTION_ENG_COLLAB_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_ENG_COLLAB_ROUTE_RANDOM_DESC: "§F起义平息，§J罗纳德·诺尔-凯恩§!领导的§P合作政府§!击溃了§S自由不列颠§!，取得了最后的胜利。然而，西敏寺高堂之上，似乎并不是一切都进行得那么顺利。身为临时首相，§J诺尔-凯恩§!缺乏§J多姆维尔§!的权威，无法将分歧重重的§J人民党§!各派团结起来。§J理想派§!、§L务实派§!和§J元老派§!间互相攻讦、内斗不断，使人民党元气大伤。在§J人民党§!忙于内斗之时，§o英国自由军团§!正潜伏在暗处，不怀好意地窥探着这一切。全国上下都在猜测，究竟哪方会在权力斗争中胜出——还是说，会有其他人介入这场乱局……\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ENG   £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   第二次不列颠起义§!中预设§M£TNO_game_rule_flag_ENG   §P合作政府§!胜利§!§!"
 RULE_OPTION_ENG_COLLAB_ROUTE_IDEOLOGUES: "§J人民党理想派§!胜出"
 RULE_OPTION_ENG_COLLAB_ROUTE_IDEOLOGUES_DESC: "§F§J英国人民党理想派§!将取得胜利，其领导人§J安德鲁·方丹§!将成为首相。作为一名狂热的§J英国法西斯主义§!者，§J方丹§!拒斥§J元老派§!，长期以来一直主张§J英国法西斯主义§!的§V革命形式§!，他在§J奥斯瓦尔德·莫斯利§!的追随者和在§q新秩序§!下成长起来的新一代§J法西斯主义者§!中得到了广泛的支持。\n\n然而，§J方丹§!本人并不像看起来那样是一个强人，实际上他只是§J理想派§!的代言人，而互为敌手的§J杰弗里·哈姆§!和§J约翰·比恩§!则是这场运动的思想中枢。二人之间的冲突不可避免，无论谁获得胜利，他都将指挥一场§J法西斯§!§V革命§!，按照心中所思所想重塑§P英国§!。§R牺牲亿万，在所不惜§!。§!"
 RULE_OPTION_ENG_COLLAB_ROUTE_PRAGMATISTS: "§L人民党务实派§!胜出"
 RULE_OPTION_ENG_COLLAB_ROUTE_PRAGMATISTS_DESC: "§F§L英国人民党务实派§!将取得胜利，其领导人§L理查德·奥斯特·“拉布”·巴特勒§!将成为首相。作为战时内阁成员和§i保守党§!高层，§L巴特勒§!决心合作，使他所热爱的§P英国§!能够以某种形式在§q日耳曼尼亚§!强加的§q新秩序§!中生存下来。幸运的是，他很快就找到了志同道合的盟友——搞经济的§L雷金纳德·麦德宁§!和前公务员§L哈罗德·威尔逊§!。\n\n但§L巴特勒§!已经老了，几十年来为§P合作§!政权运竭才思令他疲惫不堪。当他致力于治愈§P英国§!的创伤，至少在表面上恢复§M民主§!的壳子时，接班人的事务变得越发重要，§L麦德宁§!和§L威尔逊§!都对国家的未来做出了截然不同的承诺。§!"
 RULE_OPTION_ENG_COLLAB_ROUTE_OLDGUARDS: "§J人民党元老派§!胜出"
 RULE_OPTION_ENG_COLLAB_ROUTE_OLDGUARDS_DESC: "§F§J英国人民党元老派§!将取得胜利，其领导人朴次茅斯伯爵§J杰勒德·沃洛普§!将成为首相。朴次茅斯伯爵是战后重组后的§J人民党§!创党成员之一，是内阁中与§J多姆维尔§!首相关系最亲近的人，如果不是起义后的动乱，他几乎肯定会成为多姆维尔首相无可争议的接班人。\n\n尽管许多人认为，沃洛普会追随他的老朋友§JA·K·切斯特顿§!和§J巴里·多姆维尔§!的步伐，延续§J英国法西斯主义§!特有的遗产——捍卫传统，巩固旧秩序，满怀深情地回忆§P英国§!§R红§!遍布全球的时代——但§J沃洛普§!自己的信仰，有些人会觉得……只能说有点离谱。很快，§P英国§!人民就会知道他们的新首相是会延续之前的路线，还是会走向一个无人预料的方向。§!"
 RULE_OPTION_ENG_COLLAB_ROUTE_COUP: "§o英国自由军团§!政变"
 RULE_OPTION_ENG_COLLAB_ROUTE_COUP_DESC: "§R§J英国人民党§!辜负了不列颠。\n\n§o英国自由军团§!会拯救她。§!"
