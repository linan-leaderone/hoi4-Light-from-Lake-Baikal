 ELS_COUP_PATH: "£TNO_game_rule_flag_ELS   萨尔瓦多 - 政变"
 RULE_OPTION_ELS_COUP_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_ELS_COUP_PATH_RANDOM_DESC: "§F鲁文·阿隆索·罗萨莱斯在1962年大选中当选，然而他很可能被军方和鲁道夫·科登·塞亚推翻。§!"
 RULE_OPTION_ELS_COUP_PATH_YES: "政变§R成功§!"
 RULE_OPTION_ELS_COUP_PATH_YES_DESC: "§F鲁文·阿隆索·罗萨莱斯少校于1962年成为总统，尽力维护§L民主统一革命党§!的团结与统治，§L民主统一革命党§!是一个亲共荣圈政党，但该党再也选不出下一任总统了。罗萨莱斯无法控制局面，被军队推翻，军队很快建立了军政府。过了一段时间，军队把权力交给鲁道夫·科登·塞亚，让他担任临时总统组织1968年大选。胡利奥·阿达尔韦托·里维拉将会胜选，他曾是先前一次政变的发起将军之一，在他治下，萨尔瓦多将会走上§s贵族保守主义§!的道路，重新与美国结盟，同时建立“行刑队”打击反对派。他也会争取OFN的援助进行现代化建设。§!"
 RULE_OPTION_ELS_COUP_PATH_NO: "政变§G失败§!"
 RULE_OPTION_ELS_COUP_PATH_NO_DESC: "§F鲁文·阿隆索·罗萨莱斯少校于1962年成为总统，尽力维护§L民主统一革命党§!的团结与统治，§L民主统一革命党§!是一个亲共荣圈政党，但该党再也选不出下一任总统了。罗萨莱斯会安抚军队，维持该国的稳定。1968年大选的胜利者是纳波莱昂·杜阿尔特·富恩特斯，他是圣萨尔瓦多市长，很受欢迎，遵循着§M基督教民主主义§!的信条。而§L民族统一革命党§!甚至没有推举出候选人。杜阿尔特会谨慎而乐观地接近OFN，并对日本持悲观与怀疑态度。他会恢复与美国的友好关系，同时改变亲共荣圈的传统路线。§!"
 ELS_REVOLUTION_PATH: "£TNO_game_rule_flag_ELS   萨尔瓦多 - 石油危机革命"
 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_ELS_REVOLUTION_PATH_RANDOM_DESC: "§F本来只是一场足球比赛，最终却演变为了两国间的全面战争。萨尔瓦多被打得落花流水，也让萨尔瓦多人蒙羞。多年的管理不善终于爆发，许多民众变得越来越激进，法拉本多·马蒂解放人民力量在圣萨尔瓦多领导了一场游行。总统不会不战而逃，他会命令军队对游行人群开火，希望这样可以扼杀在摇篮中的政变。\n§Y能否阻止政变将会随机判定。§!§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_YES: "政变§R成功§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_YES_DESC: "§F石油危机使革命热潮在全萨尔瓦多传播，届时§e萨尔瓦多·卡耶塔诺·卡皮奥§!领导的共产主义者将成功地发动政变推翻现任政府。萨尔瓦多将变为§e共产主义§!国家。§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_NO: "政变§G失败§!"
 RULE_OPTION_ELS_REVOLUTION_PATH_NO_DESC: "§F石油危机将促使萨尔瓦多·卡耶塔诺·卡皮奥领导的共产主义者发动政变，推翻萨尔瓦多政府，但他们并不会成功。§!"
 ELS_RIVERA_PATH: "£TNO_game_rule_flag_ELS   萨尔瓦多 - 里维拉的继任者"
 RULE_OPTION_ELS_RIVERA_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_ELS_RIVERA_PATH_RANDOM_DESC: "§F由于阿隆索·罗萨莱斯低效、不稳的执政，萨尔瓦多军方将发动政变并建立一个由胡利奥·里韦拉统领的紧急军政府。尽管里韦拉成功镇压了一场足球战争后不久爆发的起义，他却为推进自己的施政纲领感到力不从心，哪怕后来得到了可疑的合法性授权之后还是这样。最后，由于其健康状况不佳和上任政府留下来的烂摊子，里韦拉将辞职，将权力交予另一位军队中的稳健派，或是萨尔瓦多第一支处决小队的残酷领导者。\n§Y默认情况下，里韦拉的继任者将随机决定。§!\n\n§R要求：§!\n§Y石油危机革命失败，且里韦拉掌权§!§!"
 RULE_OPTION_ELS_RIVERA_PATH_RIVERIST: "§s里维拉主义§!§G继任者§!"
 RULE_OPTION_ELS_RIVERA_PATH_RIVERIST_DESC: "§F在共产主义者政变失败后，胡利奥·阿达尔韦托·里韦拉·卡瓦略去世。菲德尔.埃南德斯将会是他的继任者。萨尔维多将走向§s贵族保守主义§!的道路。§!"
 RULE_OPTION_ELS_RIVERA_PATH_NG: "§s国民警卫队/民族民主组织§!§R政变§!"
 RULE_OPTION_ELS_RIVERA_PATH_NG_DESC: "§F在共产主义者政变失败后，胡利奥·阿达尔韦托·里韦拉·卡瓦略去世。然而国家民主组织将和国民警卫队推翻里韦拉主义的继任者，并任命卡洛斯·胡伯托·罗梅罗为其爪牙。萨尔瓦多将走向§s贵族保守主义§!之路。§!"
 HON_66_ELECTION_PATH: "£TNO_game_rule_flag_HON   洪都拉斯 - 1966年洪都拉斯大选"
 RULE_OPTION_HON_66_ELECTION_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_HON_66_ELECTION_PATH_RANDOM_DESC: "§F1966年的洪都拉斯大选将听凭天意，是民主继续，还是陷入军队统治。§!"
 RULE_OPTION_HON_66_ELECTION_PATH_NATIONALISTS: "§i洪都拉斯国民党§!§G胜选§!"
 RULE_OPTION_HON_66_ELECTION_PATH_NATIONALISTS_DESC: "§F§i洪都拉斯国民党§!，简称§iPNH§!以巨大优势赢得1966年大选，稳固了洪都拉斯民主制度。洪都拉斯将成为§i家长制保守主义§!国家。§!"
 RULE_OPTION_HON_66_ELECTION_PATH_LIBERALS: "§M洪都拉斯自由党§!§G胜选§!"
 RULE_OPTION_HON_66_ELECTION_PATH_LIBERALS_DESC: "§F§M洪都拉斯自由党§!，简称§MPLH§!以巨大优势赢得1966年大选，稳固了洪都拉斯民主制度。洪都拉斯将成为§M自由主义§!国家。§!"
 RULE_OPTION_HON_66_ELECTION_PATH_MILITARY: "§s军事§!§R政变§!"
 RULE_OPTION_HON_66_ELECTION_PATH_MILITARY_DESC: "§F军方将在§s奥斯瓦尔多·洛佩斯·阿雷利亚诺§!的铁腕掌控下接管洪都拉斯文职政府。洪都拉斯将由§s军政府§!统治。§!"
 URG_ANTISEMITISM: "£TNO_game_rule_flag_URG   乌拉圭 - 亲纳粹恐怖袭击"
 RULE_OPTION_URG_ANTISEMITISM_RANDOM: "默认 - AI随机"
 RULE_OPTION_URG_ANTISEMITISM_RANDOM_DESC: "§F§P巴特列主义者§!的反法西斯外交政策，例如其对§x联合民族解放阵线§!的支持将招致敌对分子的报复。1962年，§o第五纵队§!的一群恐怖分子将试图对巴特列主义者联盟发动恐怖袭击。不过，乌拉圭警方已经揪出了阴谋的一些细节，纳粹分子的恐怖袭击计划能否成功仍未可知。§!"
 RULE_OPTION_URG_ANTISEMITISM_YES: "恐惧§R蔓延§!"
 RULE_OPTION_URG_ANTISEMITISM_YES_DESC: "§F虽然巴拉圭执法部门拼尽全力，亲德的§o第五纵队§!仍然在首都蒙得维的亚发动了一系列恐怖袭击，最后还和社会主义民兵组织发生了公开交火。举世震惊。这场灾难严重破坏了§i民族党§!的连任机会。更糟糕的是，§J行刑队§!这一危险的极右翼政治组织将登上舞台。政治§x暴力§!日渐频发，美洲瑞士的幻梦疑窦丛生。§!"
 RULE_OPTION_URG_ANTISEMITISM_NO: "恐怖分子§G被压制§!"
 RULE_OPTION_URG_ANTISEMITISM_NO_DESC: "§F警方和纳粹猎杀队合作以沉重打击了乌拉圭的纳粹恐怖分子。第五纵队不会再在可预见的未来困扰乌拉圭了。虽然乌拉圭已经拿下一局，但许多人不禁会想到，民族社会主义在乌拉圭社会中的渗透源头藏得有多深……§!"
 URG_62_ELECTION_PATH: "£TNO_game_rule_flag_URG   乌拉圭 - 1962年乌拉圭大选"
 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_URG_62_ELECTION_PATH_RANDOM_DESC: "§F南美的民主灯塔历经多年风雨仍傲然屹立。这片大陆习惯了妄自尊大的将军和做着美梦的革命者，但东岸人依然忠于用投票箱解决问题的理想。长期执政的红党上一届因经济危机败选，目前执政的民族党能不能获取人民的信任呢？或许人民会做的就是迎回那朵熟悉的红色康乃馨。独特的双重同时投票让选举结果更添一份不确定性。福耳图那女神最终将会垂青哪位勇者呢？两大传统政党的任何一个派系都可能拿下六十年代前半国家的控制权。§!"
 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM: "§i埃雷拉派-乡村派联盟§!§G胜选§!"
 RULE_OPTION_URG_62_ELECTION_PATH_HERRERISM_DESC: "§F§i埃雷拉派-乡村派联盟§!将赢得大选胜利。§i阿尔韦托·阿罗塞纳§!就任全国执政委员会主席。这一执政联盟由亲美的乡村派和反美的埃雷拉派组成，虽然联盟在推行自由主义经济改革上存在共识，外交领域上的巨大分歧可能会埋下裂痕的种子。乌拉圭将成为§i保守主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_URG   §Y亲纳粹恐怖袭击§!中预设§M恐怖分子被压制§!§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD: "§B民主白党联盟§!§G胜选§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UBD_DESC: "§F§B民主白党联盟§!将赢得大选胜利。§B丹尼尔·费尔南德斯·克雷斯波§!就任全国执政委员会主席。克雷斯波是中间派，而且绝无埃雷拉派臭名昭著的亲法西斯倾向。联盟的执政能力似乎取决于他们能否平衡内部派系、争取多数支持。乌拉圭将成为§B自由保守主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_URG   §Y亲纳粹恐怖袭击§!中预设§M恐怖分子被压制§!§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB: "§L红党与巴特列主义联盟§!§G胜选§!"
 RULE_OPTION_URG_62_ELECTION_PATH_UCB_DESC: "§F§L红党与巴特列主义联盟§!赢得大选，§L奥斯卡·赫斯蒂多§!就任全国执政委员会主席。他扛着红党右翼的大旗，让红党与巴特列主义联盟成为了反法西斯保守派和一小部分法西斯支持者的共同家园。为了在执政时达成共识，赫斯蒂多不得不保持红党的团结。乌拉圭将成为§L社会民族主义§!国家。§!"
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM: "§P15号名单§!§G胜选§!"
 RULE_OPTION_URG_62_ELECTION_PATH_BATLLISM_DESC: "§F§P十五派§!将赢得大选胜利，路易斯·巴特列·贝雷斯就任全国执政委员会主席。这是正统巴特列主义的回归，巴特列·贝雷斯准备推进国有化、集权化和贸易保护。一些人担忧这些措施的影响。乌拉圭将成为§P社会激进主义§!国家。§!"
 URG_64_COUP: "£TNO_game_rule_flag_URG   乌拉圭 - 政变"
 RULE_OPTION_URG_64_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_URG_64_COUP_RANDOM_DESC: "§F乌拉圭的银行熊熊燃烧，投机倒把、虚假资料和非法交易已经腐蚀了银行的核心。与此同时，贝尼托·纳多内、路易斯·巴特列·贝雷斯、丹尼尔·费尔南德斯·克雷斯波的相继死亡又为政治体系钉上了最后一枚钉子。共和国正如失恃的婴孩。在这最艰难的几个月里，1946年以来一直生活在阴影中的人爬了出来，意欲夺取国家权柄。虽然乌拉圭不乏贞良死节之士，但局势日益扑朔迷离，政变成功与否，只有命运知道。§!"
 RULE_OPTION_URG_64_COUP_NO: "§G无§!政变发生"
 RULE_OPTION_URG_64_COUP_NO_DESC: "§F尽管前路挑战与阴谋并存，但乌拉圭政府还是得以照常运行。在1966年大选中，全国执政委员会会在修宪公投中被废除。\n\n§R要求：§!\n£TNO_game_rule_flag_URG   1962年乌拉圭大选§!中§x未§!预设§M埃雷拉派-乡村派联盟§!获胜§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO: "§i埃雷拉派-乡村派联盟§! - §G未§!政变"
 RULE_OPTION_URG_64_COUP_HERRERIST_NO_DESC: "§F由于§i埃雷拉派-乡村派联盟政府§!的纵容，§s马里奥·奥斯卡·阿格龙多§!将军会试图发动政变。然而§P利韦尔·塞雷尼§!将军和§M“宪法或死亡”§!早就准备好了应对这种情况。塞雷尼对自己的计划充满信心，他在一次会议上巧妙地化解了阿格龙多的阴谋。\n\n§R要求：§!\n£TNO_game_rule_flag_URG   §Y1962年乌拉圭大选§!中预设§i埃雷拉派-乡村派联盟§!胜选§!"
 RULE_OPTION_URG_64_COUP_HERRERIST_FAILED: "§i埃雷拉派-乡村派联盟§! - §Y未遂§!政变"
 RULE_OPTION_URG_64_COUP_HERRERIST_FAILED_DESC: "§F由于§i埃雷拉派-乡村派联盟政府§!的纵容，§s马里奥·奥斯卡·阿格龙多§!将军会试图发动政变。§P利韦尔·塞雷尼§!将军和§M“宪法或死亡”§!本可以粉碎他们的企图，但这一行为本身就是对乌拉圭民主的损害，并在政治和军事领域造成了混乱。\n\n§R要求：§!\n£TNO_game_rule_flag_URG  §Y1962年乌拉圭大选§!中预设§M埃雷拉派-乡村派联盟§!获胜 §!"
 RULE_OPTION_URG_64_COUP_TERRIST: "§s三月派§!§R政变§!"
 RULE_OPTION_URG_64_COUP_TERRIST_DESC: "§F银行危机和多位政治家的死亡引发了政治动荡，前总统§L塞萨尔·查尔洛内§!抓住机会，拉拢了军队中的阴谋分子§s马里奥·阿格龙多§!，重演了§L三月革命§!，建立了§g亲德§!政权。红党的§L布兰科·阿塞韦多派§!终于不用躲躲藏藏了，从此以后，整个乌拉圭都是他们的天下了。\n\n§R要求：§!\n§Y庇隆不是阿根廷总统§!§!"
 RULE_OPTION_URG_64_COUP_AGUERRONDO: "§s阿格龙多§!§R政变§!"
 RULE_OPTION_URG_64_COUP_AGUERRONDO_DESC: "§F银行危机与多名政客的死亡为§s马里奥·阿格龙多§!将军提供了政变的机会。他畏惧查尔洛内的影响力，因此他选择向阿根廷的§L胡安·多明戈·庇隆§!寻求帮助，庇隆也乐意扶持一个亲阿根廷的乌拉圭。在蒙得维的亚之战中，阿格龙多获取了阿根廷的支援，战胜了政府军，似乎阿格龙多可以成为第一个建立起埃雷拉派独裁的人。\n\n§R要求：§!\n§Y庇隆是阿根廷总统§!§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_FAILED_FASH: "§s赫斯蒂多§!的§s过渡政府§! - §J法西斯分子§!§Y被镇压§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_FAILED_FASH_DESC: "§F如果§i埃雷拉派§!掌权，同时§s阿格龙多§!将军发动政变，政变失败后，埃雷拉派会因为支持阿格龙多而被免职。政府会被告上§s乌拉圭最高法院§!，在那之后，国家政权会被交给§s奥斯卡·赫斯蒂多§!将军，在§S普拉蒂内闪击战§!后，他得以平息人民的怒火，举办1966年的大选。§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_SUCCESS_FASH: "§s赫斯蒂多§!的§s过渡政府§! - §J法西斯分子§!§R政变§!"
 RULE_OPTION_URG_64_COUP_GESTIDO_SUCCESS_FASH_DESC: "§F如果§i埃雷拉派§!掌权，同时§s阿格龙多§!将军发动政变，政变失败后，埃雷拉派会因为支持阿格龙多而被免职。政府会被告上§s乌拉圭最高法院§!，在那之后，国家政权会被交给§s奥斯卡·赫斯蒂多§!将军，在§S普拉蒂内闪击战§!后，他未能平息人民的怒火，最终，§J行刑队§!发动政变，在乌拉圭建立起了§J法西斯§!独裁统治。§!"
 URG_65_LISTA_PRIMARY: "£TNO_game_rule_flag_URG   乌拉圭 - 1965年15号名单初选"
 RULE_OPTION_URG_65_LISTA_PRIMARY_RANDOM: "默认 - AI随机"
 RULE_OPTION_URG_65_LISTA_PRIMARY_RANDOM_DESC: "§F§P路易斯·巴特列§!死后，15号名单四分五裂，无人可执牛耳。内讧必将导致灭亡，因此15号名单决定进行初选。胜利者可能是§M团结与改革派§!，也可能是§P路易斯·巴特列路线派§!，两个政党都对15号名单的未来有不同的理解。统制经济是会持续，还是会得到改革？§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_BATTLE: "§M团结与改革§!派§G胜选§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_BATTLE_DESC: "§F§P路易斯·巴特列§!死后，15号名单四分五裂，无人可执牛耳。内讧必将导致灭亡，因此15号名单决定进行初选。§M团结与改革派§!击败了§P路易斯·巴特列路线派§!，取得了胜利。15号名单会向着更自由的方向发展。§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_LEFT_WING: "§P路易斯·巴特列路线§!派§G胜选§!"
 RULE_OPTION_URG_65_LISTA_PRIMARY_LEFT_WING_DESC: "§F§P路易斯·巴特列§!死后，15号名单四分五裂，无人可执牛耳。内讧必将导致灭亡，因此15号名单决定进行初选。§P路易斯·巴特列路线派§!击败了§M团结与改革派§!，确保15号名单沿着正统巴特列主义的道路前行。§!"
 URG_66_ELECTION_PATH: "£TNO_game_rule_flag_URG   乌拉圭 - 1966年乌拉圭大选"
 RULE_OPTION_URG_66_ELECTION_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_URG_66_ELECTION_PATH_RANDOM_DESC: "§F纳粹袭击频发、左翼蠢蠢欲动、联盟风起云涌、银行熊熊燃烧、政客接连死亡……但东岸共和国的人民没有像其他拉美国家一样，迎接衰落的命运。萨拉维亚和巴特列浴血打造的民主体制依旧有保留的价值，但乌拉圭不得不改变民主的基础。虽然新兴政党成就斐然，但老牌政党依然是大帐篷的霸主，他们之中将会选出乌拉圭的下一任总统。\n\n§R要求：§!\n§Y政府没有被军队政变§!§!"
 RULE_OPTION_URG_66_ELECTION_PATH_BATLLISM: "§M15号§!§P名单§!§G胜选§!"
 RULE_OPTION_URG_66_ELECTION_PATH_BATLLISM_DESC: "§F15号名单会赢得选举，至于是§P阿米尔卡·巴斯孔塞略斯§!还是§M豪尔赫·巴特列§!得到提名取决于1965年的15号名单初选。如果巴斯孔塞略斯胜选，他会谨慎地超发货币来对抗通胀，这样也可以刺激生产。豪尔赫·巴特列则会基于发展主义原则，颁布一些自由化政策。乌拉圭会走上§P社会激进主义§!或§M自由激进主义§!的道路。§!"
 RULE_OPTION_URG_66_ELECTION_PATH_HERRERISM: "§i埃雷拉派-乡村派§!§G胜选§!"
 RULE_OPTION_URG_66_ELECTION_PATH_HERRERISM_DESC: "§F§i马丁·埃切戈延§!领导下的埃雷拉派-乡村派联盟会赢得1966年大选。为巩固他对埃雷拉派的控制，埃切戈延会让乌拉圭远离OFN和美国。但要做到这一点，他就得在追随者所期望的自由主义政策和正统埃雷拉派想要的中道路线中做好平衡。乌拉圭会成为§i保守主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_URG   乌拉圭 - 政变企图§!中§x未§!预设§M埃雷拉派-乡村派联盟 - 未遂政变§!或§M赫斯蒂多政变 - 法西斯分子被镇压§!§!"
 RULE_OPTION_URG_66_ELECTION_PATH_MNR: "§B罗恰民族运动§!§G胜选§!"
 RULE_OPTION_URG_66_ELECTION_PATH_MNR_DESC: "§F§B阿尔韦托·加利纳尔·埃韦尔§!领导下的罗恰民族运动-白党重建会赢得1966年大选。虽然他采取了倾向中左翼的政策，比如支持土地改革的条款，但是加利纳尔的个人信仰似乎会成为一个大问题，比起政府的项目，他更青睐私人慈善。支持他的人中有乡村主义者，这些人会否决掉一切他们认为是“共产主义”的政策。乌拉圭会成为§B自由保守主义§!国家。§!"
 RULE_OPTION_URG_66_ELECTION_PATH_UCB: "§L红党与巴特列主义联盟§!§G胜选§!"
 RULE_OPTION_URG_66_ELECTION_PATH_UCB_DESC: "§F在§L奥斯卡·赫斯蒂多§!领导下（非执政党），或是在§L豪尔赫·帕切科·阿雷科§!领导下的红党与巴列特主义联盟会赢得1966年乌拉圭大选。虽然二人都遵循着巴特列主义的原则，但是与红党右翼的结盟注定了这些原则会被保守派抹消。赫斯蒂多希望团结政党，达成共识，而帕切科则希望走自己的道路，因此被当局视为小丑。乌拉圭会成为§L社会民族主义§!国家。§!"
 URG_MORATORIO_COUP: "£TNO_game_rule_flag_URG   乌拉圭 - 巴勃罗·莫拉托里奥政变"
 RULE_OPTION_URG_MORATORIO_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_URG_MORATORIO_COUP_RANDOM_DESC: "§F阿格龙多对庇隆屈膝投降，这让莫拉托里奥越来越紧张，他会试图发动一场宫廷政变，来将乌拉圭从庇隆主义的魔爪中解放出来。最终，是莫拉托里奥归于冷静，继续和阿格龙多共事，还是会寻求本图拉·罗德里格斯的帮助，除掉这个他曾经扶持的人，只有天知道。\n\n§R要求：§!\n £TNO_game_rule_flag_URG  §Y乌拉圭政变§!中预设§s阿格龙多§!§R政变§!§!"
 RULE_OPTION_URG_MORATORIO_COUP_YES: "政变成功"
 RULE_OPTION_URG_MORATORIO_COUP_YES_DESC: "§F阿格龙多对庇隆屈膝投降，这让莫拉托里奥越来越紧张，他会试图发动一场宫廷政变，来将乌拉圭从庇隆主义的魔爪中解放出来。他会与他的亲信，阿格龙多的内务部长本图拉·罗德里格斯合谋发动政变。乌拉圭会成为§s专制主义§!国家，至少现在如此……§!"
 RULE_OPTION_URG_MORATORIO_COUP_NO: "政变失败"
 RULE_OPTION_URG_MORATORIO_COUP_NO_DESC: "§F阿格龙多对庇隆屈膝投降，这让莫拉托里奥越来越紧张，他会试图发动一场宫廷政变，来将乌拉圭从庇隆主义的魔爪中解放出来。最终他想明白了，他的担忧是没有根据的，阿格龙多会继续掌权，并会在1966年选举中当选总统。乌拉圭会成为§s贵族保守主义§!国家。§!"
 URG_GESTIDO_REVOLUTION: "£TNO_game_rule_flag_URG   乌拉圭 - 赫斯蒂多革命"
