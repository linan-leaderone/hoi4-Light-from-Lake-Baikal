 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_RANDOM_DESC: "§F为了使她的立法计划在国会获得通过，史密斯总统必须做出一个非常艰难的决定。她必须决定是与马克思党团合作，不顾自己的感受，或是与主权党团合作。当然，如果总统希望自己的美好愿景不受污染，她也可以选择孓然一身，独自行动……§!"
