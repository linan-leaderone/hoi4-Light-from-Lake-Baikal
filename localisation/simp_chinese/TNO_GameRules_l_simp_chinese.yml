 RULE_OPTION_ANG_OFN_ROUTE_STABLE_DESC: "§F随着§L安哥拉联合政府§!§G完成§!其任务，§L拉维尔§!将主办§Y罗安达会议§!，从而实现OFN撤出安哥拉。拉维尔在申克的帮助下从零开始建设安哥拉的经济，同时又成功地在§s安盟§!与§V安非联§!之间达成了紧张的妥协，让这个国家能在相当长的一段时间之内保持团结。这样的成就将带来安哥拉人民渴望已久的独立，§MOFN§!也能§G放心§!离开了。§!"
