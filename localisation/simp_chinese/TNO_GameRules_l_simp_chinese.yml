 RULE_OPTION_JOR_ANNEX_PATH_RANDOM_DESC: "§F伊尔根设法控制了以色列，在黎凡特地区政治秩序崩溃而降临混乱中，梅纳赫姆·贝京将注意力转向了东方的约旦。在快速组织起对它的入侵行动之后，军队将入侵约旦，且不会遇到有组织的抵抗。在此之后，贝京将为这一地区考虑它的命运。有两种选择，第一种是将建立一个傀儡国家，通过一项和平协议与以色列结盟，许多巴勒斯坦人会对此大加挞伐。第二种更符合伊尔贡的激进派和修正锡安主义的想法，就是把它并入以色列，但必将在国内引发暴力浪潮。\n\n§R要求：§!\n§R耶路撒冷会议失败，且伊尔贡掌权§!"
