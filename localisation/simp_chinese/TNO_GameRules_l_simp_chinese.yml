 RULE_OPTION_TREATY_PORTS_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_TREATY_PORTS_PATH_RANDOM_DESC: "§F第二次世界大战在火奴鲁鲁上空轰然爆炸的原子弹的炫目闪光中落下帷幕时，§V大日本帝国§!和§M美利坚合众国§!签署了《赤城协议》。§M美国§!交出了其对太平洋的控制权，同时做出的还有其他许许多多的妥协退让。然而，§M美国§!必须强忍接受的最大屈辱，就是向§V旭日帝国§!永久租让洛杉矶和旧金山两大港口。1945年以后的十年中，§V日属§!条约港已经成为冷战中一个核心问题。与此同时，§M美国§!鹰派人士——以§O国家进步公约§!中的鹰派人士为最甚，将条约港目为§M美国§!国耻的恒久象征，呼吁推行对§V日§!的§L强硬路线§!。在大洋彼岸，§V东京§!从条约港中所得甚微，在他们的眼中，条约港与其说是§V帝国§!威光的彰显，不如说是政治上的大包袱。§M美国§!政府感受到时机已至，将会向§V日本§!发出照会：日本将条约港归还§M美§!方，而§M美国§!将会解除禁运并提供§q石油补偿§!。虽然两国政府都同意坐下来谈判，但最终协议将会是什么样的面貌，或者谈判究竟能否成功，都未有定数。条约港谈判的走向依旧处于迷雾之中。§!"
 RULE_OPTION_TREATY_PORTS_PATH_USA_LEANING: "£TNO_game_rule_flag_USA   §M雄鹰长啸§!"
 RULE_OPTION_TREATY_PORTS_PATH_USA_LEANING_DESC: "§F§M美国§!§G市场§!、§M美国§!§q石油§!，这是急于提振受安田危机重创的停滞经济的日本眼下万分渴求之物。因此，§V东京§!将会对正参加条约港谈判的日本外交官下达训令，指示他们：无论美国开出什么条件来交换条约港，己方都要照单全收，哪怕这意味着在谈判桌前蒙受§R奇耻大辱§!。§M美国§!已经窥破§V日本§!的窘况，将会最大限度利用这种有利态势收回条约港，并以尽可能微薄的让步作为交换。最终，条约港谈判将取得§G成功§!，§R星§!§W条§!§i旗§!将再度在洛杉矶和旧金山上空迎风招展。§!"
 RULE_OPTION_TREATY_PORTS_PATH_JAP_LEANING: "£TNO_game_rule_flag_JAP   §V旭日高升§!"
 RULE_OPTION_TREATY_PORTS_PATH_JAP_LEANING_DESC: "§F虽说每个总统都得被人指指点点，但本届政府始终遭受到国内鹰派“鹰一般目光”的严厉审视。他们有的在朝，有的在野。那些贬损政府的人说什么总统阁下“对日软弱”，他们使政府的日常事务陷入停滞，甚至威胁如果政府不采取某些措施，就要在国会破坏总统的政策议程。现在，§W白宫§!不顾一切地希望扭转他们的政治命运，§M华盛顿§!对条约港谈判中的外交官下达指令，要求他们§R不计代价§!达成条约港移交给§M美国§!的结果。§V日本§!乘§M美国§!之危，将攫取数量可观而又获利甚丰的经济优惠，以此作为交还条约港的条件。最终，条约港谈判将获得§G成功§!，§V日本§!军舰将永久驶离旧金山和洛杉矶，紧随其后的就是第一波满载着§q得州石油§!和§G其他财富§!的§M美国§!货船。§!"
