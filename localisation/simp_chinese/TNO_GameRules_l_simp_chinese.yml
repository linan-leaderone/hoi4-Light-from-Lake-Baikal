 RULE_OPTION_ENG_OLDGUARDS_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_ENG_OLDGUARDS_ROUTE_RANDOM_DESC: "§F朴次茅斯伯爵§J杰勒德·沃洛普§!在起义前是§J多姆维尔§!的接班人，现在在他的§J元老派§!盟友和老朋友的支持下成为首相。不过，§J沃洛普§!本人有许多奇异古怪的信仰，他希望§P英国§!能回到一个农民尽职尽责耕种土地、真正的贵族怀着虔诚与高尚管理他们的庄园，而这一切都在一位公正而神授的国王的密切关照下的时代。\n\n现在，作为§P英国§!最有权力的人，§J沃洛普§!有机会尝试让他的梦想变成现实，试图通过§J社会信用§!恢复古老的§P英格兰§!精神。然而，这样的选择将会让大多数支持他的§J元老派§!人士感到震惊，§J沃洛普§!必须在牺牲个人野心来维护旧式的§J英国法西斯主义§!，和冒着风险让他的§L愿景§!成为现实之间做出选择。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ENG   英国合作政府 - 起义余波§!中预设§M§J人民党元老派§!胜出§!§!"
 RULE_OPTION_ENG_OLDGUARDS_ROUTE_OG: "§J元老派§!的统治"
 RULE_OPTION_ENG_OLDGUARDS_ROUTE_OG_DESC: "§F了解到将§Y个人信仰§!置于首位会损害他的支持基础，还将冒着失去多年来努力追求的一切的风险，§J沃洛普§!将放弃自己为§P英国§!制定的计划，接受§J元老派§!的各种观点，接受自己作为他们接班人的角色，将§J切斯特顿§!和§J多姆维尔§!的遗产延续到六十年代。§!"
 RULE_OPTION_ENG_OLDGUARDS_ROUTE_SC: "不羁的§J沃洛普§!"
 RULE_OPTION_ENG_OLDGUARDS_ROUTE_SC_DESC: "§F§J沃洛普§!明白，这将是他实现§G梦想§!的唯一机会，他将全力以赴、马上发动他从前的复兴运动圈子，速度之快令§J元老派§!无暇反应。有贝德福德公爵和罗尔夫·加德纳在侧支援，朴次茅斯伯爵将在§P全英§!推行纯粹的§J社会信用§!计划，让他的宿敌和过去的盟友都为之震怖。§!"
 ENG_RESISTANCE_ROUTE: "£TNO_game_rule_flag_ENG   自由不列颠 - 起义之后"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_RANDOM_DESC: "§F钟声响彻全国，每一座城市、每一个村庄都在庆祝§P英国§!的§G自由§!，但那些领导国家走向胜利的人却发现自己的心情远没有那么愉快。在漫长而艰难的岁月里，左翼抵抗组织和特别行动执行处互相合作，但这两个组织之间仍然存在着重大分歧——主要集中于§S自由英国§!应该是什么样子。\n\n§M行动处§!和他们流亡在外的盟友想要恢复旧§P英国§!——彻底扭转数十年的占领和对战前世界的附庸状态。§V左翼抵抗组织§!并不认同这一观点，他们要求为§V工人阶级§!建立一个更加公平的§P英国§!，并制定一部成文宪法。如果不能达成协议，那些处于边缘的人可能会从阴影中走出来，把国家带到一个§Y完全意想不到的方向§!。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ENG   £TNO_game_rule_flag_USA   £TNO_game_rule_flag_GER   自由不列颠 - 海峡危机§!中§x未§!预设£TNO_game_rule_flag_GER   §R第二次海狮行动§!§!"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_PATCON: "£TNO_game_rule_flag_ENG_HMMLR1   §i家长式保守党§!当选"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_PATCON_DESC: "§F§S流亡政府§!首相§i哈罗德·麦克米伦§!承诺把分裂的群岛重新团结，他将击败党内的§i基思·约瑟夫§!与党外挑战者§P迈克尔·富特§!，当选§S联合王国§!首相。为了复兴促成现代§i保守党§!成立的§i迪斯雷利§!精神，§i麦克米伦§!寻求与§mOFN§!和§m美国§!建立更紧密的联系，并与§P工党§!合作支持§P福利国家§!，在变革与§i社会保守派§!的担忧间折中调和，这会让§i党内§!倾向§L强硬右派§!的成员感到不悦。§!"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_FREMAR: "£TNO_game_rule_flag_ENG_HMMLR1   §i自由市场保守党§!当选"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_FREMAR_DESC: "§F激进§B自由市场主义者§!§i基思·约瑟夫§!将取代§i哈罗德·麦克米伦§!的地位，以惊人的胜利击败§P工党§!，当选§S联合王国§!首相。§i约瑟夫§!在社会方面持§i坚定保守§!，对经济则持§B自由法团主义§!，他和他的§i自由市场保守主义§!已经成为§S英国§!的大分歧点，家长作风浓厚的§i保守党§!和§P工党§!坚决反对他的§B新自由主义§!议程。§!"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_LABOUR: "£TNO_game_rule_flag_ENG_HMMLR1   §P工党§!当选"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_LABOUR_DESC: "§F当世加图§P迈克尔·富特§!凭借将§P民主社会主义§!引入§S英国§!的使命赢得了权力，当选§S联合王国§!首相。作为首相，§P富特§!将扩大并进一步资助新§P福利国家§!，实施§V社会主义§!经济，并试图克服§V左翼抵抗组织§!与§M特别行动执行处§!达成的一些妥协，遭至§i保守党§!和§M工党右翼§!的激烈反对。§!"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_REVSOC: "£TNO_game_rule_flag_ENG_commonwealth_britain   §V英国革命§!"
 RULE_OPTION_ENG_RESISTANCE_ROUTE_REVSOC_DESC: "由于§s奈特§!和§M特别行动执行处§!拒绝在达成进行更广泛民主改革的妥协，§V左翼抵抗运动§!决定自行夺权，迅速将§s奈特§!和§M行动执行处§!赶下了台，§V杰克·琼斯§!随即建立了§R不列颠§!§W联§!§G邦§!。在崭新的这个议会制共和国中，§V左翼抵抗运动§!的继承者，§V英国工人阵线§!，占据着议会的绝对多数，§V琼斯§!则就任总理。§V英国工人阵线§!团结在建立真正为§P工人§!所有的社会主义经济的宏大目标下，但其内部仍存在深刻分歧，琼斯必须消除分歧，以免阵线§x崩溃§!。"
