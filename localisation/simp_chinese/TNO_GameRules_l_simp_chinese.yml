 RULE_OPTION_CUB_DEMOCRACY_YES: "革命联盟§G继续掌权§!"
 RULE_OPTION_CUB_DEMOCRACY_YES_DESC: "§F§E古巴§!将不顾国家历史的诸多坎坷，不顾§o多米尼加支持的恐怖主义§!与国内争议带来的种种挑战，拒绝让独裁者接替独裁者。菲德尔·卡斯特罗将遵循马蒂的意愿，恢复§M1940年宪法§!，在全岛进行自由公正的选举。随着§E古巴§!重新踏上世界舞台，§x革命§!运动必将在拉美掀起浪潮，令窃据大位的独夫民贼颤栗不已。§!"
 RULE_OPTION_CUB_DEMOCRACY_NO: "转向§L专制§!"
 RULE_OPTION_CUB_DEMOCRACY_NO_DESC: "§F菲德尔·卡斯特罗对综合革命组织的内斗深感无望，他将化身罗伯斯庇尔，将§E古巴§!转变为又一个施行独裁的政权，新生§M民主§!国家的希望消弭无踪。政府将推动§P进步§!改革，但古巴将没有宪法，民主仅仅实现于地方一级。在拉萨罗·卡德纳斯为新考迪罗提供的指导之下，§E古巴§!与§s墨西哥§!将密切联系，建立一种类似于§s制度专制§!下的§K革命§!§W制度§!§x党§!的政权。§!"
