 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_RANDOM_DESC: "§F亨利·基辛格博士将被哈特总统任命为外交顾问，基辛格认为，美国应准备好迎接后德国时代的世界——因此，美国应该寻求缓和与大日本帝国的紧张关系。基辛格将踏上对日本的历史性外交旅程，以确保太平洋地区新的和平。\n\n§R要求：§!\n£GFX_rd_d_texticon   §B菲利普·哈特§!赢得1968年总统大选§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FULL_SUCCESS: "£TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   §G受欢迎的协议§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FULL_SUCCESS_DESC: "§F基辛格的工作成果无疑是外交史上的杰作；长久以来困扰美国和日本的问题几乎都在《太平洋海洋权益条约》中得到了解决，两国都将因此而受益。该条约无所不包，涵盖了从捕鱼业到夏威夷旅游业的方方面面，这一条约将会同时取悦鸽派和鹰派。§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_SUCCESS: "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_USA   §Y不受欢迎的协议§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_SUCCESS_DESC: "§F基辛格将成功与日本谈判，换取两国之间的和平，但代价却极为高昂：美国将承认夏威夷群岛为日本领土。《太平洋海洋权益条约》很快就将成为美国历史上最具争议的协议之一，这将导致美国公众和参议院之间出现分歧。§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FAILURE: "§R失败§!"
 RULE_OPTION_US_JAPAN_DETENTE_PHASE_ONE_FAILURE_DESC: "§F尽管总统抱有一线希望，基辛格也尽了最大努力，但事实证明，美国与日本之间的紧张关系难以缓和，谈判失败了。如果不能就太平洋地区的和平达成协议，或者闭合夏威夷岛链，美国和日本将维持一直以来的紧张关系，让更多鲜活的生命成为超级大国间博弈和冲突的炮灰。§!"
