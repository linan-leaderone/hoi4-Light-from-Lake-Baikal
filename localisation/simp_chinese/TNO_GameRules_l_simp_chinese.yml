 RULE_OPTION_KYR_PATH_STABILITY_DESC: "§F§e吉尔吉斯斯坦共产党§!将阻止§s乌苏巴利耶夫的政变§!，吉尔吉斯斯坦将继续保持§e布哈林主义§!。§!"
 KRK_PATH: "£TNO_game_rule_flag_KRK_socialist   卡拉卡尔帕克斯坦 - 政权更迭"
 RULE_OPTION_KRK_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_KRK_PATH_RANDOM_DESC: "§F在卡拉卡尔帕克斯坦的黄沙中，布哈林欧亚草原工业化的雄心和俄罗斯一同跌得粉碎。现在，这里遗弃着苏维埃伟大工程的空壳，还有一群曾经自豪的人民，在第二次世界大战和西俄罗斯战争中失去整整一代人之后，他们堕入虚无惫赖的深渊。只有在老一辈政治家卡德罗夫·阿卜杜拉希特的指导下，才能重新唤起人们对未来的热情和希望，并最终在六十年代末与邻国乌兹别克斯坦联邦统一。时间会告诉我们，他重建卡拉卡尔帕克斯坦对自身和草原同胞自豪感的梦想是否会取得成果。§!"
 RULE_OPTION_KRK_PATH_QMP: "§B卡拉卡尔帕克独立党§!掌权"
