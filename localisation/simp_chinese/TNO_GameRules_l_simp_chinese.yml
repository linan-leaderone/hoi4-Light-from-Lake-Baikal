 RULE_OPTION_PAL_UNITED_PATH_NO_DESC: "§F乔治·哈巴什将宣布把阿民运重组为解放巴勒斯坦人民阵线（PFLP），它将秉承旧巴勒斯坦共产党的精神。这个新生的政党承诺，解巴人阵将代表包括犹太人、阿拉伯人与德鲁兹人在内的所有巴勒斯坦人的利益，在中东建立一个真正的民主国家。其也将在黎巴嫩与约旦建立名义上独立，实则被巴勒斯坦控制的姊妹共和国。同时，这个政权仍歧视犹太人。§!"
