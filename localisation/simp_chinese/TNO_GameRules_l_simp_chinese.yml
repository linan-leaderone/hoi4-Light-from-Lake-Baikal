 TRK_PATH: "£TNO_game_rule_flag_TRK   土库曼斯坦 - 大选"
 RULE_OPTION_TRK_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_TRK_PATH_RANDOM_DESC: "§F中亚局势日益动荡，现任总统§e波达·安瑙拉佐夫§!宣布§e土库曼斯坦§!将举行新的选举。这一地区§s部落林立、教化不通§!，能有一点稳定感对临时政府来说就算是胜利。虽然前总统很可能会以战胜§q伊朗§!的人民英雄的身份获胜，但这也意味着大国进入中亚地区的机会。§!"
 RULE_OPTION_TRK_PATH_BABAKHAN: "£TNO_game_rule_flag_TRK_Islamic   §V巴巴汉§!当选"
 RULE_OPTION_TRK_PATH_BABAKHAN_DESC: "§F§e土库曼斯坦§!的选举接近尾声，§V巴巴汉§!将会是最后的赢家。比起一位战士，巴巴汉更像一位阿訇，这位虔诚的穆斯林将§V社会主义理论§!与§V伊斯兰佃农§!相结合的政治哲学使他受到§e土库曼斯坦§!伊斯兰社区的欢迎。到目前为止，他无疑是所有可能获胜的候选人中最温和的，他将带领§e土库曼斯坦§!走向§V伊斯兰社会主义§!的道路。§!"
 RULE_OPTION_TRK_PATH_GALIYEV: "£TNO_game_rule_flag_TRK_Basmachi   §e苏丹-加利耶夫§!当选"
 RULE_OPTION_TRK_PATH_GALIYEV_DESC: "§F§e土库曼斯坦§!的选举接近尾声，§e苏丹-加利耶夫§!将会是最后的赢家。虽然，为增强伊斯兰社区的权力，他曾是§e布尔什维克§!的早期支持者，但他后来有所转变。作为这次选举中最具民族主义色彩的候选人，他十分憎恨§q德意志国§!，同时也是坚定的反帝主义者。在他的指引下，§e土库曼斯坦§!将走向§e民族共产主义§!的道路。§!"
 RULE_OPTION_TRK_PATH_POGA: "£TNO_game_rule_flag_TRK   §e安瑙拉佐夫§!连任"
 RULE_OPTION_TRK_PATH_POGA_DESC: "§F正如大多数观察人士所料，§e安瑙拉佐夫§!轻松赢得连任。这位阻止伊朗人吞并国土的战争英雄将继续在§e布尔什维主义§!和对§q德国§!充满敌意的外交政策下领导这个国家。§!"
