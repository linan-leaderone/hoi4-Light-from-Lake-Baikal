 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F在击败§o民族社会主义联盟§!后，一同对抗民社联盟的前盟友§o玻利瓦尔共和国§!与§s统一民主阵线§!如今兵刃相向，争夺对哥伦比亚的控制权。\n这是不到十年间哥伦比亚发生的第三场内战：这个国家已被前两场毁得千疮百孔，却还要遭受更多痛苦。无论哪边赢得了内战，又无论谁站到了国家的顶端，胜利的果实充其量也只是苦甜参半。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_CLL_Partisans  £TNO_game_rule_flag_CLC_CCW2  £TNO_game_rule_flag_CLD_unification   第二次哥伦比亚内战§!中§R未§!预设§Y£TNO_game_rule_flag_GER  £TNO_game_rule_flag_CLC_CCW2   §o民族社会主义联盟§!胜利§!§!"
