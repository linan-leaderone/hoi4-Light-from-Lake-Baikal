 RULE_OPTION_STEVE_TOURIST_RANDOM: "默认 - AI随机"
 RULE_OPTION_STEVE_TOURIST_RANDOM_DESC: "§F在新秩序早期的故事线中，为了探索与记录前苏联崩溃后盘踞在俄罗斯的各个军阀，一名来自美国的大学生史蒂文·史密斯，将在穿越俄罗斯大地的途中展开一场惊心动魄的冒险。尽管道阻且长，但史蒂夫为了拓宽自己的眼界，了解位于俄罗斯这片神秘、危险且未知的大地上，各个军阀社会的状况，毅然决然的踏上了旅途。不过史蒂夫真的能够活着完成他的旅程吗？§!"
 RULE_OPTION_STEVE_TOURIST_ALIVE: "史蒂夫幸存"
 RULE_OPTION_STEVE_TOURIST_ALIVE_DESC: "§F尽管困难重重，史蒂夫仍能在他聘请的保镖兼密友卓娅的帮助下挺过从堪察加到芬兰的整个旅程。安全抵达美国后，史蒂夫愧于只有自己因这趟旅程名声大噪，而卓娅和其他人却只能继续生活在动荡的俄罗斯。因此，史蒂夫将写一本详细介绍他们小队冒险经历的书，该书很快成为畅销书。§!"
