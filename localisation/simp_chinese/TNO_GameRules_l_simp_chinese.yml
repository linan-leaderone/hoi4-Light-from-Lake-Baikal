 RULE_OPTION_IRE_ECONOMY_MACENTEE: "麦肯蒂的计划"
 RULE_OPTION_IRE_ECONOMY_MACENTEE_DESC: "§F§G麦肯蒂§!提出的紧缩计划推崇德·瓦莱拉的保护主义政策与自给自足。同时，他还计划打破与§o德国§!的经济联系，让爱尔兰经济独立于德国经济。§!"
 RULE_OPTION_IRE_ECONOMY_CORISH: "科里什的计划"
