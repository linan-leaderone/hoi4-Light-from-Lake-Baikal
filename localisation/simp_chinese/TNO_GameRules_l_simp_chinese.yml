 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_RANDOM_DESC: "§F联邦的至高领袖，§V超视社会主义§!的总设计师§V安德烈·日丹诺夫§!年事已高，而副总理伊戈尔·库尔恰托夫又因身体原因将要辞职。由于他本人对§V日丹诺夫§!道路的坚持，§V弗拉基米尔·切洛梅§!被许多人认为是下一位副总理。但他的晋升之路上还有一位竞争者§V尼古拉·卡尔达舍夫§!：一位希望为§V超视主义§!带来新的、§G不那么§!§e专制§!一面的年轻科学家。探索在一位伟大梦想家的带领下已经开始。他们将致力于创造社会主义超文化，藉此团结人类，迈向群星！\n\n§R要求：§!\n§Y日丹诺夫掌权§!§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_KARDA: "§C尼古拉·卡尔达舍夫§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_KARDA_DESC: "§F结果让人意想不到，§C尼古拉·卡尔达舍夫§!在竞选中胜利，将要继任库尔恰托夫的总理之位。作为一位年轻的§P理想家§!，§C卡尔达舍夫§!同志有§对§V超视社会主义§!的§G独特§!理解。他更希望科学技术可以为人民服务，并结束§V日丹诺夫§!略显§e专制§!的政策。§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_CHELO: "§D弗拉基米尔·切洛梅§!"
 RULE_OPTION_KOM_KURCHATOV_SUCCESSOR_PATH_CHELO_DESC: "§F§D弗拉基米尔·切洛梅§!对追随§V日丹诺夫§!的道路的坚定承诺使他在总理竞选中赢得胜利。他将作为联邦总理坚定不移地站在§V日丹诺夫§!一边。§D切洛梅§!同志将会继续库尔恰托夫的工作，萧规曹随。与此同时，他也展现了他对人类征服太空的宏伟构想。§!"
