 RULE_OPTION_WEST_RUSSIA_UNIFICATION_OUTCOME_WRS_WRRF: "£TNO_game_rule_flag_WRS   西俄罗斯革命阵线胜利"
 RULE_OPTION_WEST_RUSSIA_UNIFICATION_OUTCOME_WRS_WRRF_DESC: "§F西俄罗斯革命阵线将统一西俄罗斯。§!"
 RULE_OPTION_WEST_RUSSIA_UNIFICATION_OUTCOME_KOM_KOMI: "£TNO_game_rule_flag_KOM   科米胜利"
