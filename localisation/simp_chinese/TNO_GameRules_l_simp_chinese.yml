 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLD_DESC: "§F§o何塞·卡马乔·卡雷尼奥§!和§o民族主义行动党§!将在第三次哥伦比亚内战中取胜。显然，哥伦比亚的未来深藏在残垣断壁之中，人们需要极大的努力才能抚平战争带来的创伤。\n但对于卡雷尼奥和§o民族主义行动党§!来说，重建的优先级要排在第二位，甚至是第三位。他们会把精力放在加强对哥伦比亚政府、人民以及领土的控制上，以此来证明法西斯主义已经在这片土地上取得了永恒的胜利。§!"
