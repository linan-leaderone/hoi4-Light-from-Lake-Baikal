 RULE_OPTION_MZB_PATH_MONDLANE: "£TNO_game_rule_flag_GAZ   §V爱德华多·蒙德拉内§!被任命"
 RULE_OPTION_MZB_PATH_MONDLANE_DESC: "§F经过长时间的讨论，美国已经决定谁将执掌独立的莫桑比克国家。被选中的领导人是爱德华多·蒙德拉内。与他的对手不同，蒙德拉内认为，要重建莫桑比克就需要一定程度的OFN干预。然而，一旦莫桑比克重建完毕，他将秉持中立立场，要求美军撤出莫桑比克。在政治上，他和解放阵线的大多数成员一样是一个左翼社会主义者和民族主义者。莫桑比克将走§V左翼民族主义§!的道路。§!"
