 RULE_OPTION_SHO_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_SHO_PATH_RANDOM_DESC: "§F平定马来亚抗日统一战线后，第25军将结束其军事管制，并在当地举行选举。战后选举的主要角逐者有二：半岛马来人协会的候选人，同日本人合作的拿督奥恩·加法尔，以及马来亚国民党的候选人，左翼民族主义者布哈努丁·阿尔贺尔米。大选的结果仍有待观察……§!"
 RULE_OPTION_SHO_PATH_SOCIALISM: "§V布哈努丁·阿尔贺尔米§!§G当选§!"
 RULE_OPTION_SHO_PATH_SOCIALISM_DESC: "§F第25军在马来亚紧急状态期间击败马来亚抗日统一战线后，它将会让出权力。等到军队撤离，马来亚将会举行选举，其胜出者为§V马来亚国民党§!的领袖§V布哈努丁·阿尔贺尔米§!。马来亚将成为§V左翼民族主义§!国家。§!"
 RULE_OPTION_SHO_PATH_CD: "§i拿督奥恩·加法尔§!§G当选§!"
 RULE_OPTION_SHO_PATH_CD_DESC: "§F第25军在马来亚紧急状态期间击败马来亚抗日统一战线后，它将会让出权力。等到军队撤离，马来亚将会举行选举，其胜出者为§i半岛马来人协会§!的领袖§i拿督奥恩·加法尔§!。马来亚将成为§i家长制保守主义§!国家。§!"
 MALAYSIA_CIVIL_WAR: "£TNO_game_rule_flag_MLY  £TNO_game_rule_flag_SHO   马来西亚内战"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_RANDOM: "默认 - AI随机"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_RANDOM_DESC: "§F马来亚上的冲突一直是日本帝国眼中钉，肉中刺。日本在1942年占领了整个马来亚。随后，游击队员们，不论是马来人还是华人，都选择撤回丛林中活动，并组建了马来亚抗日统一战线，开展了迄今二十年的游击战争，为他们的国家谋取解放。\n\n现在，昭南军政部与马来亚抗日统一战线皆已精疲力竭，他们的资源也即将耗尽。游击队至今仍然无法控制任何一座主要城市，使得他们的任务愈发艰巨；而殖民政府方面则为人力短缺及腐败困扰。虽然结果难料，但有一件事毋庸置疑：这次战争持续不下去了。§!"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_MLY: "£TNO_game_rule_flag_MLY   §e马来亚抗日统一战线§!胜利"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_MLY_DESC: "§F§e陈平§!领导的§e马来亚抗日统一战线§!击败§s山本茂一郎§!领导的第25军。马来西亚将成为§e布哈林主义§!国家，直至首届全国大选结束。§!"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_SHO: "£TNO_game_rule_flag_SHO   第25军胜利"
 RULE_OPTION_MALAYSIA_CIVIL_WAR_SHO_DESC: "§F§s山本茂一郎§!领导的第25军击败§e陈平§!领导的§e马来亚抗日统一战线§!。马来西亚的政治体制将变为§s殖民政府§!，直至政府开展选举。§!"
 INS_POLITICS_ROUTE: "£TNO_game_rule_flag_INS   印度尼西亚 - 新总理"
 RULE_OPTION_INS_POLITICS_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_INS_POLITICS_ROUTE_RANDOM_DESC: "§F朱安达·卡塔维查亚总理的意外逝世震惊了印度尼西亚民族党乃至§S印度尼西亚§!全国。事后，民族党内部相互竞争的各派纷纷推举出自己的候选人，以图继承卡塔维查拉的总理之位。\n\n位居前列的三大候选人分别是§i布尔汉丁·哈拉哈普§!、§L约翰内斯·莱梅纳§!与§J鲁斯兰·阿卜杜勒-加尼§!。苏加诺总统需要尽快任命其中之一为首相，以免派系冲突瘫痪国家。§!"
 RULE_OPTION_INS_POLITICS_ROUTE_CONSERVATISM: "§P布尔汉丁·哈拉哈普§!"
 RULE_OPTION_INS_POLITICS_ROUTE_CONSERVATISM_DESC: "§F奉行§P伊斯兰现代主义§!的布尔汉丁·哈拉哈普被选为下一任§S印度尼西亚§!总理。以前，他是总统苏加诺温和的批评者，而现在，他将同样寻求推动§Y温和的§!政纲，以努力§G平息§!当下动荡的政治局势。\n\n虽然部分苏加诺的§R批评者§!对他的即位仅仅视作是苏加诺装装样子的让步，但这一任免受到了建制派的广泛欢迎。然而，外界观察家们担心，虽然哈拉哈普寻求修补旧有的政治分裂，但苏加诺总统放弃支持他的世俗民族主义者，并将其政府几乎转为一个伊斯兰政府，此举或许会产生新的政治分裂。§!"
 RULE_OPTION_INS_POLITICS_ROUTE_PATERNATISM: "§L约翰内斯·莱梅纳§!"
 RULE_OPTION_INS_POLITICS_ROUTE_PATERNATISM_DESC: "§F§L社会民族主义者§!约翰内斯·莱梅纳被选为下一任§S印度尼西亚§!总理。在朱安达·卡塔维查亚政府中，他是位§G备受尊敬§!的行政人员，任职外交部长已久。任命莱梅纳表明了苏加诺总统在政治上对前后连续性的坚持。\n\n莱梅纳承诺将继续其前任的事业，这点受到该国政治精英的欢迎。然而，许多批评者质疑坚持不变的方针能否使政治局势得以改善。既然莱梅纳没有提出解决问题的新思维，那他就必须加倍努力，以确保其政府在即将到来的政治风暴中幸存。§!"
