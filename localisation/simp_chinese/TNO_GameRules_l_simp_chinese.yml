 RULE_OPTION_THIRD_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC: "§F§s统一民主阵线§!将在第三次哥伦比亚内战中取胜。显然，哥伦比亚的未来深藏在残垣断壁之中，人们需要极大的努力才能抚平战争带来的创伤。\n但§s统一民主阵线§!认为第一要务是重建民主以使得哥伦比亚的前景一片光明，而在这之前他们将无暇顾及其他事务。不过时间会告诉我们他们最终能否实现这一目标。§!"
