 TAJ_PATH: "£TNO_game_rule_flag_TAJ_communist   塔吉克斯坦 - 政权更迭"
 RULE_OPTION_TAJ_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_TAJ_PATH_RANDOM_DESC: "§F苏联崩溃后，没有哪个国家的命运比塔吉克斯坦更为悲惨——塔吉克人眼睁睁地看着自己的孩子去了西俄革命阵线，再也没有回来；俄罗斯战场上尸骨未寒，塔吉克斯坦又遭到阿富汗入侵；由于主力部队在对德战争中折损大半，塔吉克及吉尔吉斯盟友无力阻止阿富汗的进攻，阿富汗军队毫不留情地洗劫村落，致使塔吉克居民流离失所。如今，阿富汗占领南部，整个国家混乱不堪，强盗土匪四处作乱，前苏联行政长官博博占·加富罗夫竭尽全力维护国家的稳定，但最终在1965年还是遭遇了政变。深受伤害、怨恨盟友的塔吉克人民决定改变其悲惨的历史轨迹——是走向更美好的未来，还是堕入更糟糕的命运？§!"
