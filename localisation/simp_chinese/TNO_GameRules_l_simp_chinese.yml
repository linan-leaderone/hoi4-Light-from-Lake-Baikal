 RULE_OPTION_PHI_LANDING_OUTCOME_RANDOM: "默认 - AI随机"
 RULE_OPTION_PHI_LANDING_OUTCOME_RANDOM_DESC: "§F菲律宾第二共和国垮台后，日本军部企图重建对菲律宾的控制，并派遣第14军在吕宋岛北部登陆以达成这一目标。第14军与全菲律宾革命社会主义共和国以及自由菲律宾共和国冲突的胜利者将随机决定。\n\n§R要求：§!\n§Y菲律宾第二共和国在巴林塔瓦克闪击战中被击败§!§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_UPH: "£TNO_game_rule_flag_UPH   §L自由菲律宾共和国§!胜利"
 RULE_OPTION_PHI_LANDING_OUTCOME_UPH_DESC: "§F自由菲律宾共和国将第14军和全菲律宾革命社会主义共和国双双击败。如果温德尔·费尔蒂希掌权，菲律宾将回归当地人主导的民主，而如果德怀特·E·比奇掌权，美国人的统治将会继续。§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_FGB: "£TNO_game_rule_flag_FGB   日军胜利"
 RULE_OPTION_PHI_LANDING_OUTCOME_FGB_DESC: "§F第14军将自由菲律宾共和国和全菲律宾革命社会主义共和国双双击败，用武力将菲律宾置于日本军队的控制之下。§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_SPH: "£TNO_game_rule_flag_SPH   §e全菲律宾革命社会主义共和国§!胜利"
 RULE_OPTION_PHI_LANDING_OUTCOME_SPH_DESC: "§F菲律宾人民共和国将自由菲律宾共和国和第14军双双击败，路易斯·塔鲁克可以在全国范围内贯彻他的社会主义愿景而无后顾之忧了。§!"
 RULE_OPTION_PHI_LANDING_OUTCOME_UNITED_FRONT: "£TNO_game_rule_flag_SPH  £TNO_game_rule_flag_UPH   菲律宾联合阵线胜利"
 RULE_OPTION_PHI_LANDING_OUTCOME_UNITED_FRONT_DESC: "§F菲律宾联合阵线的联军部队将会团结一致击退第14军的进攻，自由菲律宾共和国和全菲律宾革命社会主义共和国将统一在一个共同的政府之下。\n\n§R要求：§!\n§G菲律宾联合阵线已成立§!§!"
 THA_PHIBUN_DEAD: "£TNO_game_rule_flag_THA   泰国 - 披汶之死"
 RULE_OPTION_THA_PHIBUN_DEAD_RANDOM: "默认 - AI随机"
 RULE_OPTION_THA_PHIBUN_DEAD_RANDOM_DESC: "§F三十年来，泰国一直在大元帅§J贝·披汶颂堪§!的引领下前行。共和国今日的繁荣几乎都要归功于§J披汶§!，他以一己之力守护了共和国国内外的伟大。然而，大元帅不可避免的离去将会暴露出隐藏在台面之下的暴力和派系斗争。军方与官僚集团都想要利用这份权力真空来夺取政权。一场场政变正在谋划，一份份清洗名单制定完成，这个年轻的共和国正摇摇欲坠，走向令人不安的灰暗未来。§!"
 RULE_OPTION_THA_PHIBUN_DEAD_BOMB: "国会大厦§R爆破§!"
 RULE_OPTION_THA_PHIBUN_DEAD_BOMB_DESC: "§F大元帅披汶颂堪去世不到一周，泰国国民议会就遭受了恐怖袭击。在阿南达沙玛空皇家御会馆的会议期间，一枚炸弹在大楼内引爆，共计造成10名公务员死亡。议会主席成立了一个委员会来调查这起案件，同时，他还表示担心这次袭击可能是出于某种政治动机。\n\n有关专家同意议会主席的看法——这次袭击使得这个新生的共和国推举下一任总统的进程受到了重大挫折。而雪上加霜的是，有不少民众反对国民议会推举的候选人，他们认为可以采取一切必要手段来推迟议会的选举。§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_OUST: "§s桑§!就任§Y临时总统§!，然后被§R废黜§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_OUST_DESC: "§F§s桑·帕他诺泰§!当选泰国临时总统被认为是和平解决§J贝·披汶颂堪§!元帅之死留下巨大政治混乱的第一步。不幸的是，这一和平过渡最终未能实现，泰国国民军士兵于今日包围了泰国总理府，并以枪口逼迫§s帕他诺泰§!辞职。\n\n然而，军队内部关于谁应该领导泰国的分歧使动荡进一步加剧。虽然泰国国民军因共同反对§J帕他诺泰§!而联合起来，但也能未能逃脱困扰国民议会的派系斗争。曾经指向一致的枪口开始彼此对立，泰国似乎只能迎接满是混乱和鲜血的未来。§!"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_PRESIDENT: "§s桑§!就任§Y临时总统§!，然后§G正式出任§!§J总统§!一职"
 RULE_OPTION_THA_PHIBUN_DEAD_SANG_PRESIDENT_DESC: "§F动荡时期以失败的军事政变告终，§s桑·帕他诺泰§!随后受国民议会批准，正式就任泰国总统。这位前临时总统如今可以独揽大权。今天稍早时分的一次公开演讲中，§s帕他诺泰§!承诺不仅会维护已故元帅统治时期的旧有价值观，还会开辟一个创新和发展的新时代。他还承诺永远不会“向国家内外的敌人投降”。\n\n§s桑·帕他诺泰§!的正式任职冲击了泰国政坛。许多人还记得他被沙立·他那叻下令软禁的时候，而他与已故§J披汶§!元帅的密切关系也预示他无法成为泰国总统。但最终，这位新总统排除千难万险，并打算带领泰国走向新的未来。§!"
