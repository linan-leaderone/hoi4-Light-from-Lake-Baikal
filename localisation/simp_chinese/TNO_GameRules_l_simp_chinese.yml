 RULE_OPTION_ORU_DECOLONIZATION_FATE_RANDOM: "默认 - AI随机"
 RULE_OPTION_ORU_DECOLONIZATION_FATE_RANDOM_DESC: "§F欧洲殖民主义在中非的瓦解遗留了诸多划界问题，就刚果而言，一场争论随之展开：位于刚果西部的前法属刚果应当被置于何种地位？军事托管当局将要作出抉择，到底是分离刚果西部并使其成为一个独立国家，还是整合该地区以建立一个统一的刚果？\n\n§R要求：§!\n§YOFN刚果托管领没有崩溃§!§!"
