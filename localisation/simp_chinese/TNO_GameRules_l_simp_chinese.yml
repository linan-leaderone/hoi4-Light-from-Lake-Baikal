 USA_RDC_PRIMARIES_1968: "£TNO_game_rule_flag_USA   美利坚合众国 - 1968年共民联盟初选"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_RANDOM: "默认 - AI随机"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_RANDOM_DESC: "§F随着1968年总统大选日益临近，此前输掉选举的共和党-民主党联盟将试图在大选中战胜国家进步公约的现任总统，恢复白宫的常态，继续建设或摧毁前任在过去四年中留下的政治遗产。随着民权问题自此基本得以解决，美国人的注意力将转移到经济和停滞不前的§S印度尼西亚§!战场上。然而，种族主义和政治极化的幽灵笼罩着美国社会，需要建制派政党来修补国家双方的分歧——或者让社会比以往任何时候都变得更加疏离。\n\n§R要求：§!\n§O国家进步公约§!候选人赢得§Y1964年总统大选§!§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART: "£GFX_rd_d_texticon §B菲利普·哈特§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_HART_DESC: "§F诚实是参议员身上鲜有的特质，但民主党总统候选人，“参议院的良心”，菲利普·哈特正是这样一块璞玉。哈特坚守对新政的信念，力图将他的是非观念带入白宫，这为他赢得了共和党-民主党联盟的提名。依照民主党的传统，他将在1968年的白宫竞选中领衔，为§M承袭自由主义§!而战。哈特决心完成艾森豪威尔的州际公路计划，为美国城市和市民发声，这无疑不合在城市外生活人们的心意。许多反对者将阻碍他的道路，而且，人类并非唯一会§x阻止§!哈特的事物。§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER: "£GFX_rd_r_texticon §R巴里·戈德华特§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1968_GOLDWATER_DESC: "§F£GFX_rd_r_texticon §R共和党§!总统候选人巴里·戈德华特将在大会上获得多数代表的支持，得到联盟总统候选人的提名。戈德华特是一位坚定的右翼自由意志主义者，他将主张州权、政府对经济和自由市场的有限干预，同时严厉打击政治极端主义。在他的总统任期内，美国将成为§i自然保守主义§!国家。§!"
 USA_NPP_PRIMARIES_1968: "£TNO_game_rule_flag_USA   美利坚合众国 - 1968年国家进步公约初选"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM: "默认 - AI随机"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_RANDOM_DESC: "§F随着1968年总统大选日益临近，无论是此前1964年大选的尴尬失败，或是近来总统遭到弹劾或暗杀的混乱，进步党团和国民党团终于喘过气来。随着民权问题自此基本得以解决，美国人的注意力将转移到经济和停滞不前的§S印度尼西亚§!战场上。然而，种族主义和政治极化的幽灵笼罩着美国社会，因此需要非建制派政党为未被建制派听到的人们发声，团结对现状不满的民众，在十一月率领§ONPP§!入主白宫。\n\n§R要求：§!\n§R共和党§!-§B民主党§!联盟总统候选人赢得§Y1964年大选§!\n§x或§!\n§O国家进步公约§!总统候选人在1968年之前遭到§R弹劾§!或§R刺杀§!§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON: "£GFX_npp_c_texticon §K迈克尔·哈灵顿§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_HARRINGTON_DESC: "§F§O国家进步公约§!（§P进步党团§!）候选人，迈克尔·哈灵顿，将在大会中获得多数代表支持，获得联盟总统候选人提名。哈灵顿是一位§P民主社会主义者§!，他将尝试通过改革，而非革命，改善美国的医保和教育状况，同时致力于消除贫困。在他的总统任期内，美国将成为§P民主社会主义§!国家。§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH: "£GFX_npp_fr_texticon §g玛格丽特·蔡斯·史密斯§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1968_SMITH_DESC: "§F§O国家进步公约§!（§L国民党团§!）候选人，玛格丽特·蔡斯·史密斯，将在大会中获得多数代表支持，获得联盟总统候选人提名。史密斯是一位坚毅不屈的战鹰，她将维持对日的复仇主义外交政策，同时尽全力维持国家进步公约的团结。在她的总统任期内，美国将成为§L民族保守主义§!国家。§!"
