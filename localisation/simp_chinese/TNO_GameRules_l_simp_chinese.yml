 RULE_OPTION_JAMAICAN_CRISIS_RANDOM_DESC: "§F§K牙买加§!的独立情绪燃至沸点，街头的暴力抗议大声向总理呼喊，他们要脱离“帝国主义压迫的化身”§M西印度群岛联邦§!。而联邦以及整个加勒比海地区的命运，都随着牙买加局势一天比一天恶化。\n\n§R要求：§!\n§M美国§!§R否决了§!§Y牙买加独立公投§!§!"
 RULE_OPTION_JAMAICAN_CRISIS_COUP: "§L政变§!"
 RULE_OPTION_JAMAICAN_CRISIS_COUP_DESC: "§F抗议活动取得成功，牙买加脱离西印度群岛联邦，§M曼利§!也被迫交出权柄，任命牙买加工党领袖与独立活动家§L亚历山大·巴斯塔曼特§!为这一新生国家的总理。牙买加将成为§L社会民族主义§!国家。§!"
 RULE_OPTION_JAMAICAN_CRISIS_CALMED: "§G危机平息§!"
