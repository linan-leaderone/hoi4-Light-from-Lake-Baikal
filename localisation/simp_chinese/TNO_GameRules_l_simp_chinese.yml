 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_CONSERVATISM_DESC: "§F澳大利亚人民希望把丑闻缠身的§h工党§!扫地出门，却又不太厌倦“大政府”式的管理，他们用选票把自由党的老派§i托利党人保罗·哈斯勒克§!抬进阿德莱德大道。新政府承诺回归澳大利亚传统价值观，促进澳大利亚人之间和谐互助，澳大利亚未来数年将走上§i家长制保守主义§!的道路。§!"
