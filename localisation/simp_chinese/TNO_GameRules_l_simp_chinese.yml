 INDONESIA_CIVIL_WAR_OUTCOME: "£TNO_game_rule_flag_INS   印度尼西亚内战"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_RANDOM: "默认 - AI随机"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F§R何以至此？§!\n一开始，似乎一切充满了希望。1949年印度尼西亚取得独立后，人们开始真切相信他们可以建立一个新的印度尼西亚，向着更美好的明天前行。然而，人们在十多年后终于醒悟，独立并不像他们想象中那样美好。印尼与日本的紧密联系，尤其是日本财阀对印尼经济相当程度的掌控与雅加达政府的日益集权极大激起了人们的怒火。传言称，已有势力在印尼的偏远地区谋划起事。在未来道路上的一片迷雾之中，唯有一件事对印尼是确定的：不满终将化作烈焰吞噬一切。§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_INS: "£TNO_game_rule_flag_INS   §J苏加诺§!胜利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_INS_DESC: "§F苏加诺，印度尼西亚共和国的现任总统，将赢得印尼内战。于是，共和国的旧有制度自然而然迎来重建。苏加诺继续中央集权，推进国家的缓慢重建。但是，比起战前，并非所有一切都不曾改变。总统未能阻止内战爆发，这严重损害了他的威信。而为苏加诺夺取胜利的重要功臣——军队，也会发挥比以往更加强大的影响力。苏加诺赢了，但这绝不是一切的结局。§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_FRI: "£TNO_game_rule_flag_FRI   §L哈达§!胜利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_FRI_DESC: "§F印度尼西亚自由政府（或自由印度尼西亚共和国）的领导人穆罕默德·哈达将在印尼内战中获胜。他在战争中得到了OFN、尤其是美国和澳大利亚的大力支持。如果说苏加诺是一个集权主义者，那么哈达就正好相反，他领导下的新印度尼西亚政府将给予该国许多地区更多自主权。但是在与他一同参与印度尼西亚内战的诸多上校军官中，有人对他现在的地位不满。哈达能否履行当初他做出的诸多承诺有待时间的检验。§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS: "£TNO_game_rule_flag_INS   §L卢比斯§!胜利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_DESC: "§F苏加诺的辞职震惊朝野，祖尔基弗利·卢比斯随后继任为印度尼西亚总统。卢比斯的任务艰巨，摆在他面前的首要任务是重建国家，这就有两大难题：多年的残酷内战与苏加诺辞职造就的巨大权力真空。卢比斯承诺会治愈印尼的创伤，重整印尼的政治。然而，一些人指责卢比斯曾经有过军方背景，其掌权过程也并不明晰，因而可能暗藏野心。不论如何，他还是得到了美国的一些支持——虽然态度并不坚定。§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO: "£TNO_game_rule_flag_INS   §s苏哈托§!胜利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_DESC: "§F苏加诺的辞职震惊朝野，苏哈托随后继任印度尼西亚总统。苏哈托的任务艰巨，摆在他面前的首要任务是重建国家，这就有两大难题：多年的残酷内战与苏加诺辞职造就的巨大权力真空。苏哈托承诺要一举终结混乱局面，并不惜代价实现国家统一。苏哈托野心勃勃，在政府中也缺少敌手。苏哈托声称将继承前人苏加诺的遗产，继续印度尼西亚的艰苦奋斗，当然，是在他的引领下。也许这就是日本虽犹豫不决，但还是向其政府提供了支持的原因所在。§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_LOSE: "£TNO_game_rule_flag_INS   §s苏佩诺§!胜利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_LUBIS_LOSE_DESC: "§F反对总统祖尔基弗利·卢比斯的激进右翼反对派最终夺取了胜利，班邦·苏佩诺将军已成功夺取政权，自任总统。这一结果出乎绝大多数国际观察家的预料，被认为是令人难以置信的奇迹。苏佩诺将军成功集结仍效忠苏加诺的少数部队，并击溃了卢比斯前总统的军队。苏佩诺是苏加诺的远亲，宣布会继承许多后者的政治原则。然而，苏佩诺也毫不掩饰其报复曾迫使苏加诺辞职敌对分子的欲望，对任何有一丝一毫可能与之牵连的人展开了镇压。这一结果让东京和华盛顿方面都不甚满意。§!"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_LOSE: "£TNO_game_rule_flag_INS   §J纳苏蒂安§!胜利"
 RULE_OPTION_INDONESIA_CIVIL_WAR_OUTCOME_SUHARTO_LOSE_DESC: "§F反对总统祖尔基弗利·卢比斯的激进右翼反对派最终夺取了胜利，阿卜杜勒·哈里斯·纳苏蒂安将军已成功夺取政权，自任总统。这一结果出乎了绝大多数国际观察家预料，被认为是令人难以置信的奇迹。纳苏蒂安成功集结了由民兵和前印度尼西亚自由政府军成员组成的左翼起义军，并最终击溃了苏哈托的军队。纳苏蒂安是自由印度尼西亚运动的前成员，但他的军事背景和铲除一切叛徒的宣言似乎表明其对自由印尼的理想缺乏追求。这一结果让东京和华盛顿方面都不甚满意。§!"
