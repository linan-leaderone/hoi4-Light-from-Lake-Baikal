 RULE_OPTION_KOM_THIRD_ELECTION_RANDOM_DESC: "§F俄罗斯的大选季又到了！再统一的进程继续稳步前进，相较于在瑟克特夫卡尔的时候的卑微，现在的共和国已经成长壮大起来了。尽管§G年轻的民主制§!在其短暂的历史中已经见证过千变万化，它对民主的承诺始终如一。已为国民熟悉的那三个政党，§P民主社会主义人民党§!、§M青年改革者联盟§!和§B主权民主党§!又要开始为大选开始龙争虎斗了。众人都很清楚，只要共和国近年的胜利能持续下去，本场大选的赢家就会成为俄罗斯的统一者，就此载入史册……§!"
 RULE_OPTION_KOM_THIRD_ELECTION_DSNP: "§P民主社会主义人民党§!胜选"
 RULE_OPTION_KOM_THIRD_ELECTION_DSNP_DESC: "§F在§P民主社会主义§!者§P亚历山大·雅科夫列夫§!领导下的§P民主社会主义人民党§!将在选举中获胜。作为党派内的新面孔，§P雅科夫列夫§!在寻求与§MOFN§!更紧密的联合的同时，也会持续推进共和国的公共工程。§!"
 RULE_OPTION_KOM_THIRD_ELECTION_SMR: "§M青年改革者联盟§!胜选"
 RULE_OPTION_KOM_THIRD_ELECTION_SMR_DESC: "§F§M康斯坦丁·卡图舍夫§!领导的§M青年改革者联盟§!将在超地区阶段统一后当选，科米将走上§M自由主义§!之路。随着§M自由主义§!时代的到来，§M青年改革者联盟§!逐渐右倾，更大程度上投入§G经济自由化§!的怀抱。§M卡图舍夫§!继续兑现他对俄罗斯经济复兴许下的郑重承诺，时间会证明他雄心勃勃的政纲会否结出硕果。§!"
 RULE_OPTION_KOM_THIRD_ELECTION_PSD: "§B主权民主党§!胜选"
 RULE_OPTION_KOM_THIRD_ELECTION_PSD_DESC: "§F§B斯韦特兰娜·斯大林娜§!领导的§B主权民主党§!将在超地区阶段统一后当选，科米将走上§B自由保守主义§!之路。随着祖国统一战争迫在眉睫，§B斯大林娜§!强烈的§L民族主义§!情绪似乎俘获了俄罗斯人民的心。§B主权民主党§!的目标不止限于仍然分裂的领土，这个§B大帐篷§!党还承诺铲除在西伯利亚这片最近被解放的土地上的§e共产党§!与§q黑色联盟§!残余。§!"
 VYT_ROUTE: "£TNO_game_rule_flag_VYT   维亚特卡 - 选举"
 RULE_OPTION_VYT_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_VYT_ROUTE_RANDOM_DESC: "§F在维亚特卡的君主主义者成功统一西俄罗斯后，沃洛格达将举行会议，以决定俄罗斯未来的道路。会议过程中，各派别之间可能会出现严重分歧，但无论结果如何，沃洛格达大会都将具有重大历史意义，它将在俄罗斯建立四十年来第一个正式的君主制政府。§!"
 RULE_OPTION_VYT_ROUTE_KADET: "§M立宪民主党§!胜出"
 RULE_OPTION_VYT_ROUTE_KADET_DESC: "§F令许多人，尤其是那些虔信维亚特卡是一个君主制国家的人震惊的是，§M自由主义§!居然会在沃洛格达大会中取胜。立宪民主党，简称K-D，将获得最多代表席位并组建政府。这些§M自由主义者§!将会把早就设想的§G改革§!付诸实施，重点关注社会流动性和个人自由。§!"
 RULE_OPTION_VYT_ROUTE_SHULGIN: "§i全俄民族联盟§!胜出"
 RULE_OPTION_VYT_ROUTE_SHULGIN_DESC: "§F沃洛格达大会在§M改革派§!与§L反动派§!中挑选了一条中道，最终选中了§i保守§!的§i瓦西里·舒利金§!的全俄罗斯民族联盟。终于获得他们期盼已久的、近乎亘古不渝的权力之后，他们将采取行动，拱卫并加强君主制度，将沙皇的意志置于所有政府政策的中心。此外，正如预期，他们将以无情的态度推动民族主义的统一政策。§!"
 RULE_OPTION_VYT_ROUTE_SOLIDARIST: "§L协作主义者§!胜出"
 RULE_OPTION_VYT_ROUTE_SOLIDARIST_DESC: "§F正如许多人所预料的那样，在这样一个位于西俄罗斯的君主制政体之中，§L反动§!思想必然占据上风。在许多§M自由派§!候选人的关注下，经过沃洛格达大会的数周辩论，强硬§L家长制§!政党、§L亚历山大·索尔仁尼琴§!领导的协作主义民族联盟取得胜利。§L协作主义者§!声称支持公民自由和民主价值，同时也希望提高俄罗斯东正教的地位，并加强阶级合作。§!"
 PRM_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_PRM   雅利安兄弟会 - 正道雅利安抑或异教重生"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_RANDOM_DESC: "§F雅利安兄弟会由一群极右翼狂徒组建而成，建立在纳粹德国雅利安至上主义意识形态的扭曲版本之上，他们并不把雅利安主义局限于种族的生理概念，而是将其上升到了至高的精神境界。在古特鲁姆·瓦格纳的宰制下，兄弟会狂热地模仿并推广着雅利安文化与阶层分理，又或者说，他们要利用这一理念，来帮助俄罗斯实现“雅利安化”，还要和德国人平起平坐……但是雅利安人究竟是什么，兄弟会的成员对此意见不一。§!"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_NATSOC: "£TNO_game_rule_flag_PRM   瓦格纳凯旋"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_NATSOC_DESC: "§F雅利安兄弟会扩张至地区阶段，权力斗争也随之在狂热的瓦格纳和疯狂的叶梅利扬诺夫之间展开，以决定雅利安人身份的定义。最终，瓦格纳将赢得胜利。清除对手之后，他将在没有内部反对的情况下自由地实施他的野望，瓦格纳将遵循§o民族社会主义§!的理想，继续实施镇压和消灭大多数俄罗斯人口的政策。§!"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_ULTNAT: "£TNO_game_rule_flag_PRM_hyperborea_regional   叶梅利扬诺夫胜出"
 RULE_OPTION_PRM_IDEOLOGY_ROUTE_ULTNAT_DESC: "§F雅利安兄弟会扩张至地区阶段，权力斗争也随之在狂热的瓦格纳和疯狂的叶梅利扬诺夫之间展开，以决定雅利安人身份的定义。最终，叶梅利扬诺夫将出人意料地取得胜利。叶梅利扬诺夫主张一种极端理论，认为斯拉夫人才是真正的雅利安种族，而德国人是锡安主义的傀儡。他将自称韦利米尔，宣布建立一个狂热的俄罗斯异教国家——许珀耳玻瑞亚，一个按照§I斯拉夫-雅利安主义§!组织起来的国家。§!"
 SAM_SUCCESSOR: "£TNO_game_rule_flag_SAM   萨马拉 - 弗拉索夫的选择"
 RULE_OPTION_SAM_SUCCESSOR_RANDOM: "默认 - AI随机"
 RULE_OPTION_SAM_SUCCESSOR_RANDOM_DESC: "§F§s俄罗斯解放军§!顶住重重困难，终于统一了西俄罗斯，此时头顶旗帜高挂，屹立于悬崖之巅。但是，指挥官§s安德烈·弗拉索夫§!已经年迈，一场关乎继位者身份的角逐正在权力的殿堂中展开。三位高级将领，§s谢尔盖·布尼亚琴科§!、§L米列季·济科夫§!和§o米哈伊尔·奥克坦§!，各自积蓄实力、结党营私，为即将到来的权力斗争做着准备。§s俄罗斯解放军§!将成为§G解放§!之军，还是悦纳自己§R狡诈俄奸§!的名头？§!"
 RULE_OPTION_SAM_SUCCESSOR_ZYKOV: "§L济科夫§!§G受选§!"
 RULE_OPTION_SAM_SUCCESSOR_ZYKOV_DESC: "§F他的过去无人知晓，但野心勃勃的宣传大师§L米列季·济科夫§!仍然俘获了俄罗斯人民解放委员会的芳心，如今的他希望承担起伟大的事业，将§Y民主§!引入§s俄罗斯解放军§!新生的国家。§L济科夫§!很受人民欢迎，他可以在常人不屑一顾之处与民亲近，让人民百依百顺地支持他的§G自由化§!倡议。然而，也有许多怀疑§L济科夫§!诚意的声音，怕他是要建一个百分百受他一人把持的§Y民主§!体制。若弗拉索夫选济科夫为接班人，萨马拉将成为§L指导式民主§!国家，直到弗拉索夫去世。§!"
 RULE_OPTION_SAM_SUCCESSOR_BUNYACHENKO: "§s布尼亚琴科§!§G受选§!"
 RULE_OPTION_SAM_SUCCESSOR_BUNYACHENKO_DESC: "§F§s俄罗斯人民解放委员会§!显然会选§s谢尔盖·布尼亚琴科§!，然后就这么选择了他。一开始，委员会视这位出色将领为理想的接班人，打算把他当傀儡总统，随心所欲地加以操纵；但§s布尼亚琴科§!压根就不打算乖乖听话——不论是委员会，还是§q德国佬§!。§s布尼亚琴科§!挣断缰绳，为独裁统治打好地基，着手在俄罗斯打造强大的军工复合体。这一切的一切，都是为了将§s俄罗斯解放军§!塑造为一支能与§q德国国防军§!正面对决的军事力量。若弗拉索夫选布尼亚琴科为接班人，萨马拉将成为§s军政府§!国家，直到弗拉索夫去世。§!"
 RULE_OPTION_SAM_SUCCESSOR_OKTAN: "§o奥克坦§!§G受选§!"
 RULE_OPTION_SAM_SUCCESSOR_OKTAN_DESC: "§F§s俄罗斯解放军§!内部的§q亲德派§!取得胜利，§o米哈伊尔·奥克坦§!现在成了§s俄罗斯人民解放委员会§!的领导人。§o奥克坦§!身兼§J法西斯§!、§q俄奸§!和§s贼匪§!三重属性，不思悔改反倒引以为豪，众所周知，他对俄罗斯没啥好感，反而对§q德国人§!青眼有加，许多人担心他的掌权会让萨马拉变成§q德国§!东方征服意志的延伸。然而，§o奥克坦§!的野心似乎比人们想象的要大得多，他和他的军阀同伴似乎下定决心，不论§q德国§!是否支持，都要继续推动俄罗斯的统一。毕竟，俄罗斯是一块孕育资源但亟待开发的土地，而§o奥克坦§!身上最大的属性便是贪婪……若弗拉索夫选奥克坦为接班人，萨马拉将成为§o民族社会主义§!国家，直到弗拉索夫去世。§!"
 SAM_ROUTE: "£TNO_game_rule_flag_SAM   萨马拉 - 弗拉索夫的接班人"
 RULE_OPTION_SAM_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_SAM_ROUTE_RANDOM_DESC: "§F在游戏中，萨马拉的领袖弗拉索夫要做的第一件事就是挑选接班人。第一位候选人是谢尔盖·布尼亚琴科，曾是红军将领，被德国人俘虏后加入俄罗斯解放军。由于阵线把失败归咎于他，布尼亚琴科发誓要摧毁在他最需要的时候背弃他的阵线。如果当上接班人，他将把俄罗斯打造成一个强大的威权共和国。第二个选择是弗拉索夫的亲信，米列季·济科夫，他的真实动机不为人知。不管他到底是一个孟什维克共和派，还是（最差的情况下）一个想要破坏委员会的布尔什维克间谍，只要弗拉索夫选中他，他就会尝试把俄罗斯改革成一个类似于被布尔什维主义摧毁的、克伦斯基式的资产阶级民主国家。最后一位候选人是米哈伊尔·奥克坦，代表着普通俄罗斯人眼中委员会的一切刻板印象：阴险狡诈、投机取巧、贪污腐化等等。若是得到弗拉索夫的任命，他将把俄罗斯变成法西斯独裁国家。§!"
 RULE_OPTION_SAM_ROUTE_ZYKOV: "§L济科夫§!接权"
 RULE_OPTION_SAM_ROUTE_ZYKOV_DESC: "§F在民主派的呼声中，前记者、宣传部长济科夫被任命为俄罗斯人民解放委员会主席。他解散了委员会，创建了自己的政党，并引入工会，将民主带给新生的俄罗斯共和国，振兴经济，使贫困率显著降低。然后，他将正式宣布他的国家不再是德国的傀儡，并与几个反德盟友建立外交关系。萨马拉将成为§L指导式民主§!国家。§!"
 RULE_OPTION_SAM_ROUTE_BUNYACHENKO: "§s布尼亚琴科§!接权"
 RULE_OPTION_SAM_ROUTE_BUNYACHENKO_DESC: "§F那些期望继续实行军事统治与军官进一步集权的人聚集在布尼亚琴科将军身侧，将他们的立场强加于年事已高的弗拉索夫。他主要着眼于俄罗斯工业和军队发展，同时并非彻底罔顾民用需求。此外他将与日本方面交好，以期向德国复仇。萨马拉将步向§s文官独裁§!的未来。§!"
 RULE_OPTION_SAM_ROUTE_OKTAN: "§o奥克坦§!接权"
 RULE_OPTION_SAM_ROUTE_OKTAN_DESC: "§F不希望发生权力斗争的士兵和下级军官聚集在奥克坦将军身边，后者计划利用俄罗斯解放军的武装力量建立一个法西斯国家。奥克坦只为自己和忠于自己的人谋取利益，他将把萨马拉转变为一个现代封建制国家。萨马拉的未来将走向§o民族社会主义§!。§!"
