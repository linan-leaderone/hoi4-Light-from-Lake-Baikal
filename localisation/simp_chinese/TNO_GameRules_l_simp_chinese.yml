 RULE_OPTION_ORE_IDEOLOGY_ROUTE_LIBSOC_SUCCESS_DESC: "§F尽管困难重重，奥伦堡的居民仍然相信无政府主义，虽然缺乏中央集权导致第五十八届大会的提议未能通过，但轮值主席制度还是被接受了。在第五十九届大会上，提议的集权措施将被接受，奥伦堡将团结起来巩固自身。奥伦堡将保持§V无政府共产主义§!。§!"
