 RULE_OPTION_TAJ_PATH_DESPOTISM: "§s塔吉克斯坦武装力量§!掌权"
 RULE_OPTION_TAJ_PATH_DESPOTISM_DESC: "§F§s努斯拉图洛·阿卜杜勒哈科夫§!领导的§s塔吉克斯坦武装力量§!将会推翻§e加富罗夫的共产主义政权§!，塔吉克斯坦的政治体制将变为§s军政府§!。§!"
