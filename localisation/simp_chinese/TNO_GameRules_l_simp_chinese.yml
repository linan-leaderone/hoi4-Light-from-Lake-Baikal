 RULE_OPTION_AST_FED_ELECTION_62_OUTCOME_SOCIALIST_DESC: "§F比兹利的政治分肥丑闻曝光后，澳大利亚人民将会强烈要求从执政党中选出一位更值得信赖的领导人。务实的乔治主义者、§V工党左翼§!资深人士§V克莱德·卡梅伦§!因此被选举为总理，而一位毫不粉饰自我的§V社会主义者§!担任总理，在澳大利亚历史上还是头一回。卡梅伦根深蒂固的激进社会主义理念和他讲求实效的改革计划相结合，澳大利亚未来数年将走上§V社会主义§!道路。§!"
