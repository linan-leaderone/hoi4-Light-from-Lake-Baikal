 RULE_OPTION_EGY_PATH_RANDOM_DESC: "§F法鲁克曾道：“人生有限，王座纷迭。”如今，终于轮到这位老迈、放荡的埃及国王自己去面对亚兹拉尔或阿努比斯了。他留下的唯一继承人尚未成年，一众埃及贵族与§n意大利§!的代表聚在一起，开始商讨摄政的人选。由于不少人都想借此机会接过那臭名远扬的前国王的权柄，在权力金字塔里一跃登台，最终人选为何仍待分晓。§!"
