 GER_SPEER_JAP_TECHNOLOGY: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   施佩尔德国与日本 - 技术合作条约"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_RANDOM: "默认 - AI随机"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_RANDOM_DESC: "§F德日谈判日渐深入，技术合作逐渐摆到了台面上。德日双方都明白，对方拥有一些有所助益的技术。历史上德日两国的技术合作相当稀少，两国关系大多时候要么疏远，要么紧张。不过，两国关系如今已大幅改善，这一大疏漏有机会得以弥补。这显然是一个双赢之举。§!"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FIRST: "£TNO_game_rule_flag_JAP   德国接受最初提案"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FIRST_DESC: "§F德国代表团接受了日方的最初提案，这让许多参与者感到失望。这份协议的确对德国来说乏善可陈，双方在谈判中都没有对其投注真正的兴趣，协议达成后也没有宣扬或者庆祝。情报显示双方掌握的核心技术都未被提及。施佩尔本人对这项谈判尤其不感兴趣，从未亲自与日方交流，也未过问过具体的谈判过程。§!"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_SECOND: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   德国接受二次提案"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_SECOND_DESC: "§F谈判日渐深入，日本将会接受德国的提案，同时要求在某些具体条款上更进一步。双方分享了更多技术，也向对方提供了更详尽的生产与使用指南。协议达成后，双方都高调地宣布了这一成功。在技术合作之外，两国还达成了一项特别条款：在一年内实施完全的自由贸易，两国产品在对方境内都享有与所在国产品同等的优惠政策。当然，这一条款被泼上了一些冷水，但两国高涨的热情看起来不会因此遇冷。§!"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_THIRD: "£TNO_game_rule_flag_GER   日本接受最终提案"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_THIRD_DESC: "§F两国谈判继续深入，日本不情愿地在前几分提案遭拒后接受了德方的最终提案。虽然提案中的某些条款对日方不太公平，对德方太有利，不过德国转而向美国进行技术交换，乃至于窃取日本技术的风险太大，以至于日本人不得不捏着鼻子选择了同意。§!"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FAIL: "£TNO_game_rule_flag_GER  £TNO_game_rule_flag_JAP   提案遭拒，谈判破产"
 RULE_OPTION_GER_SPEER_JAP_TECHNOLOGY_FAIL_DESC: "§F双方代表拒绝了所有可行、公平的提案，导致谈判破裂。技术共享已经不可能了。两方尽管都采取了强硬立场，却也不免惋惜无法借由技术共享条约获得地缘政治优势。中期或长远来看，双方仍有可能达成新的协议，然而在那之前，任何一方都只能获得另一方更低端、更具缺陷的技术。§!"
