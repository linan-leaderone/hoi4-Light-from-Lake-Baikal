 RULE_OPTION_INS_POPE_CRISIS_RANDOM_DESC: "§F印尼国内局势日趋紧张、日美两国斗争甚嚣尘上之际，美国飞行员、CIA特工§Y艾伦·波普§!被日本支持的政权击落俘虏。他的命运将成为§M美国§!与§e日本§!之间外交危机的中心，他是§G生§!是§R死§!，也将由两大强权加以决定。§!"
