 RULE_OPTION_KTG_DECOLONIZATION_FATE_AUTONOMY_DESC: "§F经过深思熟虑，就富裕的加丹加地区达成了一致意见。这个省份将被将被授予§f比利时§!少数民族，组成一个由让·施拉姆领导的独立国家。由于比利时人在加丹加实施高压统治，这个决定极富争议。施拉姆邀请了许多大公司到当地设立垄断企业，牺牲乃至剥夺了当地居民的利益。法西斯主义仍然在非洲存在……加丹加将成为一个§J企业国家§!。§!"
