 RULE_OPTION_JAP_BILL_PASS_CHEAT_YES_DESC: "§F国会议案无论如何都会通过。§!"
 JAP_GOVERNMENT_STABILITY: "£TNO_game_rule_flag_JAP   AI政府稳定"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_RANDOM_DESC: "§F如果日本政府无法确保一定的公众支持、陆海军支持与贵族院支持，其稳定度就将急剧下降。§R如果稳定度过低，现任内阁将被迫辞职§!，§G新的首相将由国会选出。§!§!"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE: "政府始终不会崩溃"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_STABLE_DESC: "§F政府永远保有最低限度的公众支持、陆海军支持与贵族院支持，不会崩溃。§!"
 RULE_OPTION_JAP_GOVERNMENT_STABILITY_COLLAPSE: "恰当时机崩溃"
