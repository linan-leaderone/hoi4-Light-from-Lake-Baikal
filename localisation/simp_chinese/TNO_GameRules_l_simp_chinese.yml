 RULE_OPTION_IME_PATH_PARTITION_DESC: "§F第二次§n意§!§V土§!战争结束后，人们开始思考如何维持当地持久稳定——由此召开了耶路撒冷会议。会议结果是实行分治：§Q以色列§!、§K巴勒斯坦§!、§K约旦§!、§S黎巴嫩§!以及§L耶路撒冷城§!等新生国家雨后春笋般从旧殖民政权上萌发生长——不过一切都在§n罗马当局§!监管之下。§!"
 RULE_OPTION_IME_PATH_KINGDON: "£TNO_game_rule_flag_ITA   £TNO_game_rule_flag_PAL_Levant_Union_paternalism   §s王国§!"
 RULE_OPTION_IME_PATH_KINGDON_DESC: "§F第二次§n意§!§V土§!战争结束后，人们开始思考如何维持当地持久稳定——由此召开了耶路撒冷会议。一股君主制浪潮促使了§K阿拉伯联合王国§!的诞生，涵盖了前§n意属中东§!的全部领土——他们的王是阿卜杜拉一世·本·侯赛因，他们那“手足”般的保护者是§n意大利帝国§!。§!"
