 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_COL_DESC: "§F哥伦比亚的合法政府赢得了哥伦比亚内战。这一事态将如何发展尚不明朗，但哥伦比亚的未来已掌握在自己手里。§!"
