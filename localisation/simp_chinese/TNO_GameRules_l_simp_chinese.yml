 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_RANDOM_DESC: "§F石油危机使年轻的社会主义塞尔维亚陷入困境，§L塞尔维亚社会党§!及其领导人§L多布里察·乔西奇§!本已普遍不受欢迎的情况因此而进一步恶化。选举可能是共和国稳定的关键，但社会党能否赢得第三次胜利？\n\n§R要求：§!\n§Y£TNO_game_rule_flag_SER_NLM   游击队的塞尔维亚 - 新的领袖§!中预设§M£TNO_game_rule_flag_SER_ASNOS_POST_WAR_YOUNG_SOCIALISTS   §L多布里察·乔西奇§!当选§!§!"
 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_SPS: "§L塞尔维亚社会党§!胜选"
 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_SPS_DESC: "§F尽管抵抗运动进行了大规模动员，但塞尔维亚社会党仍将在选举中彻底击败对手，第三次取得胜利。抵抗运动在随后的镇压中溃不成军，塞尔维亚的未来已成定数：国家将由一个民族主义、社会主义、§L一党独大民主§!的政府所统治。§!"
 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_SPRING: "§G塞尔维亚之春§!"
 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_SPRING_DESC: "§F尽管社会党对他们大加挞伐，但抵抗运动依然团结一致，迅速动员起了全国的不满力量，在选举中取得了令人震惊的全面胜利。随着多布里察·乔西奇和平下台，抵抗运动的左翼将逐渐边缘化，而中间派和右翼崛起，§G为自由公正的选举开辟新的道路，民众将因此备受鼓舞§!。§!"
 SER_DEM_ELECTION: "£TNO_game_rule_flag_SER_ASNOS_POST_WAR_YOUNG_SOCIALISTS   塞尔维亚 - 临时选举"
 RULE_OPTION_SER_DEM_ELECTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_SER_DEM_ELECTION_RANDOM_DESC: "§F§L塞尔维亚社会党§!的倒台为§Q塞尔维亚共和国§!迎来了新一轮的自由选举，胜利的抵抗运动各政党在全国各地开展竞选活动。由于社会党的作为，运动的左翼日渐式微，选举因而由抵抗运动的中间派和右翼主导，但谁将获胜仍有待观察。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_SER_ASNOS_POST_WAR_YOUNG_SOCIALISTS   塞尔维亚 - 石油危机大选§!中预设§G塞尔维亚之春§!§!"
 RULE_OPTION_SER_DEM_ELECTION_DS: "§B民主反对派-民主党§!胜选"
 RULE_OPTION_SER_DEM_ELECTION_DS_DESC: "§F鲍里斯拉夫·佩基奇是一位坚定的自由主义斗士，他将领导塞尔维亚民主党在大选中获胜。他热心于自由民主，坚决反对暴政，他和民主党将努力实现人民在绝望中的期望，在一个§B大帐篷§!政府的领导下，赋予他们应得的自由。§!"
 RULE_OPTION_SER_DEM_ELECTION_SLS: "§i民主反对派-塞尔维亚自由党§!胜选"
 RULE_OPTION_SER_DEM_ELECTION_SLS_DESC: "§F尼古拉·米洛舍维奇领导的塞尔维亚民主反对派将赢得大选。尽管抵抗运动期间，他们与民主党同为战友，但民主反对派拒绝共和主义，而是寻求建立君主立宪制，同时也拒绝激进党的联合愿望。他们将在§i民粹保守主义§!的引领下，迅速清除社会党政权的影响，启动他们的议程。§!"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_BOMBED: "营救§G成功§! - §i佩内斯库§!§R遇刺§!"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_BOMBED_DESC: "§F罗马尼亚大臣会议主席尼古拉·佩内斯库宣布将会在德国方面的支援下开展救援行动，以解除恐怖分子的威胁并解决危机。与此同时，敖德萨市长盖尔曼·潘特宣布，该市将即刻进入紧急状态。\n\n人质成功获救，然而大臣会议主席佩内斯库再也没有机会享用胜利的果实了。罗马尼亚夺回了德意志裔事务部办公室，人质也回家与家人团聚，但佩内斯库却被一个装着炸弹的包裹刺杀了。\n\n在1964年的大选中，§F扬·拉齐乌带领着国家农民党再次胜出。新政府把目光投向进一步推动罗马尼亚独立与工业化上，同时延续§i农业主义§!政策，保护本国的农民。§!§!"
 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_SPS_SRS: "§L塞尔维亚社会党-塞尔维亚激进党§!联盟胜选"
 RULE_OPTION_SOCIALIST_SER_ELECTIONS_UNREST_SPS_SRS_DESC: "§F出人意料，塞尔维亚社会党将与抵抗运动的主要政党之一——塞尔维亚激进党接触，并保证以后者加入社会党执政联盟为条件，给予激进党部分政权。激进党领导人韦利科·古贝里纳将会接受提议，塞尔维亚民族主义将巩固其§L社会民族主义§!道路，赢得全面的选举胜利。§!"
 RULE_OPTION_SER_DEM_ELECTION_SRS: "§L塞尔维亚激进党§!胜选"
 RULE_OPTION_SER_DEM_ELECTION_SRS_DESC: "§F与抵抗中的许多人不同，韦利科·古贝里纳在反德游击队运动并无多少根基，但他和塞尔维亚激进党将自己宣誓为捍卫塞尔维亚民族的合格力量，从而在选举中胜出。他将向全国爱国者发出呼吁，寻求在§L民族保守主义§!政府的领导下实现民族团结。§!"
 KTG_DECOLONIZATION_FATE: "£TNO_game_rule_flag_COG_USA   £TNO_game_rule_flag_KTG   OFN刚果去殖民化 - 独立的加丹加"
 RULE_OPTION_KTG_DECOLONIZATION_FATE_RANDOM: "默认 - AI随机"
 RULE_OPTION_KTG_DECOLONIZATION_FATE_RANDOM_DESC: "§F资源丰富的加丹加地区已经成为去殖民化进程中的一个重要矛盾点。大量比利时人从勃艮第骑士团国逃亡到了这片土地上。然而，这些§f比利时人§!同纳粹势力广泛合作，许多人都在利用德国的支持压迫奴役当地的原住民。该决议将把加丹加地区授予刚果国家或比利时少数民族，无论结果如何，都将大大影响中非地区的权力平衡。\n\n§R要求：§!\n§YOFN刚果托管领没有崩溃§!§!"
 RULE_OPTION_KTG_DECOLONIZATION_FATE_CONGO: "£TNO_game_rule_flag_COG   维持现状 "
 RULE_OPTION_KTG_DECOLONIZATION_FATE_CONGO_DESC: "§F经过深思熟虑，就富裕的加丹加地区达成了一致意见。这个省份将被移交给由非洲人领导的刚果国家。这一受欢迎的决定受到了海外非族人士和国内进步人士的支持。当地的比利时少数民族就加丹加的新地位发动了暴力抗议。这个新地区将为刚刚起步的刚果经济带来巨大的推动力。§!"
