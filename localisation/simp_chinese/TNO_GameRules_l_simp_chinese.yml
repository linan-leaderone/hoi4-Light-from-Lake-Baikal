 CAM_PROTEST: "£TNO_game_rule_flag_CAM   柬埔寨 - 1965年金边抗议"
 RULE_OPTION_CAM_PROTEST_RANDOM: "默认 - AI随机"
 RULE_OPTION_CAM_PROTEST_RANDOM_DESC: "§F抗议活动席卷金边，安田危机的影响依然挥之不去，西哈努克孤注一掷，前往东京向日本政府求援。然而，他的出访在国内留下了权力真空——朗诺和军队非常渴望利用这一点。是西哈努克摆脱困境，还是朗诺抓住机会？§!"
 RULE_OPTION_CAM_PROTEST_SIHANOUK: "§L西哈努克§!维持权力"
 RULE_OPTION_CAM_PROTEST_SIHANOUK_DESC: "§F抗议活动席卷金边，安田危机的影响依然挥之不去，西哈努克孤注一掷，前往东京向日本政府求援。然而，他的出访在国内留下了权力真空——朗诺和军队非常渴望利用这一点。但是，朗诺与创造历史的机会擦肩而过，西哈努克在政治上的敏锐让他的统治重获新生，而朗诺和手下的军队只能屈居次席。§!"
 RULE_OPTION_CAM_PROTEST_COUP: "§s朗诺§!§R政变§!推翻政府"
 RULE_OPTION_CAM_PROTEST_COUP_DESC: "§F抗议活动席卷金边，安田危机的影响依然挥之不去，西哈努克孤注一掷，前往东京向日本政府求援。然而，他的出访在国内留下了权力真空——朗诺和军队非常渴望利用这一点。西哈努克不在国内时，王室政权土崩瓦解，朗诺将建立军事独裁统治。柬埔寨王国万岁！§!"
 CAM_ASSEMBLY_PLOT: "£TNO_game_rule_flag_CAM   柬埔寨 - 国民议会阴谋"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_RANDOM: "默认 - AI随机"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_RANDOM_DESC: "§F石油危机促成了西哈努克反对者的团结。朗诺、柬埔寨军方和东京方面、国民议会相互勾结，密谋一劳永逸地终结他的统治。国王的地位迄今为止似仍不可撼动，但已面临着最严峻的考验。任何一方都有可能胜出，并彻底改变柬埔寨。\n\n§R要求：§!\n£TNO_game_rule_flag_CAM   柬埔寨 - 1965年金边抗议中预设§M西哈努克维持权力§!§!"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_NO: "阴谋§G受挫§!"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_NO_DESC: "§F石油危机促成了西哈努克反对者的团结。朗诺、柬埔寨军方和东京方面、国民议会相互勾结，密谋一劳永逸地终结他的统治。但还未等这场大阴谋酝酿成熟，向来谨慎的西哈努克就已洞悉一切，并采取行动镇压了反对派。他将权力集中于自己身边的人民社会同盟，建立起一个一人独裁政权，以保障其掌权无虞——至少现在如此。§!"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_YES: "§s国民议会§!§R政变§!"
 RULE_OPTION_CAM_ASSEMBLY_PLOT_YES_DESC: "§F石油危机促成了西哈努克反对者的团结。朗诺、柬埔寨军方和东京方面、国民议会相互勾结，密谋一劳永逸地终结他的统治。面对如此强大的反对力量，西哈努克的运道消耗殆尽，最终被朗诺取代。后者迫于国民议会的压力而推动柬埔寨走向共和，但与此同时，动荡不安的政府为印度支那共产党及其在河内强有力的支持者提供了一个兴风作浪的绝佳窗口。§!"
 CAM_SEREI: "£TNO_game_rule_flag_CAM   柬埔寨 - 自由高棉抗议"
 RULE_OPTION_CAM_SEREI_RANDOM: "默认 - AI随机"
 RULE_OPTION_CAM_SEREI_RANDOM_DESC: "§F朗诺在军方的支持下罢黜西哈努克后，其专制政权在泰国支持的自由高棉共和派的威胁下显得岌岌可危。随着石油危机带来的惨重经济损失，柬埔寨挣脱君主制枷锁的理想似乎要实现了……\n\n§R要求：§!\n在£TNO_game_rule_flag_CAM 柬埔寨 - 1965年金边抗议中设置§M朗诺政变§!§!"
 RULE_OPTION_CAM_SEREI_REVOLUTION: "§J共和派§!革命"
 RULE_OPTION_CAM_SEREI_REVOLUTION_DESC: "§F在民主派盟友的支持下，山玉成和他的自由高棉成功推翻了朗诺的军政府。柬埔寨君主制就此落下帷幕，而崭新的高棉共和国将取而代之，骄傲地屹立于大地之上。只要邻国越南的政治局势走向稳定，柬埔寨很快就能举行一场自由公正的选举，这在该国历史上还是第一次。共和国万岁！§!"
 RULE_OPTION_CAM_SEREI_MONARCHY: "§s朗诺§!维持权力"
 RULE_OPTION_CAM_SEREI_MONARCHY_DESC: "§F朗诺的军政府抵挡住了叛乱浪潮，勉强避免了政权全面崩溃。为了斩草除根，杜绝未来的一切威胁，朗诺大肆镇压自由高棉，反叛乱行动十倍地激增。随着共和梦破碎，朗诺对柬埔寨王国的控制愈发牢固……§!"
 CAM_ELECTION: "£TNO_game_rule_flag_CAM   柬埔寨 - 大选"
 RULE_OPTION_CAM_ELECTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_CAM_ELECTION_RANDOM_DESC: "§F随着邻国越南的政治冲突趋于降温，这一地区已经走向稳定，柬埔寨也得以切实举行自由而公正的选举。两位选举人已经走上台前，他们分别是民主党的英丹与共和党的西索瓦·施里玛达。\n\n§R要求：§!\n£TNO_game_rule_flag_CAM   柬埔寨 - 自由高棉抗议中预设§M共和派革命§!\n§x且§!\n£TNO_game_rule_flag_VIN  £TNO_game_rule_flag_VIC   越盟攻势的命运中预设§M越盟战败§!§!"
 RULE_OPTION_CAM_ELECTION_IN_TAM: "§B英丹§!胜选"
 RULE_OPTION_CAM_ELECTION_IN_TAM_DESC: "§F深受欢迎的民主党参选人英丹赢得了高棉共和国第一次公平公正的选举。英丹对腐败的憎恶与对道德的坚定让他一向广为人知而深受喜爱，他的政治纲领旨在帮助苦苦挣扎的农民摆脱过去一代的贫困。§!"
 RULE_OPTION_CAM_ELECTION_SISOWATH: "§L西索瓦·施里玛达§!胜选"
 RULE_OPTION_CAM_ELECTION_SISOWATH_DESC: "§F令人惊讶的是，老国王西索瓦的曾孙西索瓦·施里玛达代表共和党赢得了高棉共和国大选。身为一位坚定的市场自由主义者，他打算放开经济以加强与泰国、日本的联系，同时摧毁任何残存的共产主义势力。§!"
 MAN_PATH: "£TNO_game_rule_flag_MAN   满洲国 - 溥仪皇帝的继任者"
 RULE_OPTION_MANCHU_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_MANCHU_PATH_RANDOM_DESC: "§F溥仪皇上的身体状况长期欠佳。他会在1967年因肾癌和心力衰竭而驾崩。这给结构层面无法实施宪制的满洲国留下一个暗流涌动、派阀林立的权力斗争漩涡。总计四股势力争夺§w满洲§!政权：溥杰及其背后的§s宫廷派§!、濑岛龙三统帅的§s满洲帝国陆军§!、片仓衷大将指挥的§o关东军§!与最后的谷次亨，以及他手底下的§J总务厅§!。§!"
 RULE_OPTION_MANCHU_PATH_PUJIE: "£TNO_game_rule_flag_MAN   §s溥杰§!§G继位§!"
 RULE_OPTION_MANCHU_PATH_PUJIE_DESC: "§F依袭前清旧法，溥杰并无皇位继承权，帝位本应交由皇太子。然而，溥仪驾崩时膝下无子，倘若没有正式的继承法来支持，溥杰的未来可谓道阻且长。不过此人历经千难万险，终于成功继承了皇位，登基为§w大满洲帝国§!二世皇帝，并有望使其统治在精神上更向泛亚主义靠拢。满洲国将成为§s贵族保守主义§!国家。§!"
 RULE_OPTION_MANCHU_PATH_IMPERIAL_ARMY: "£TNO_game_rule_flag_MAN   §s帝国陆军§!§R政变§!"
 RULE_OPTION_MANCHU_PATH_IMPERIAL_ARMY_DESC: "§F§s濑岛龙三§!的仕途与§w满洲国§!相互交织、密不可分。他是关东军满洲派里一颗冉冉升起的新星，在满洲政权中如鱼得水，积累了广泛的人脉与影响力，最终成功摆脱了君主制的形式与束缚。濑岛承诺要实现一个经济复兴、增长与现代化的新时代，以期§w满洲国§!重归亚洲国家的行列中。满洲国将由§s军政府§!统治。§!"
 RULE_OPTION_MANCHU_PATH_KWANTUNG_ARMY: "£TNO_game_rule_flag_MAN   §o关东军§!§R政变§!"
 RULE_OPTION_MANCHU_PATH_KWANTUNG_ARMY_DESC: "§F§o片仓衷§!长期被遮盖在§q东条英机§!的阴影中，后者退休后于1952年在§w满洲国§!去世，前者在彼时认为自己方为其理念的继业者。§o关东军§!革命右翼一如既往地桀骜不驯，即便时隔二十年也丝毫不减。这一政变使§w满洲国§!重新成为§V日本§!国防安全问题的第一要务：悬于心口上的达摩克里斯之剑，既可北刺俄国，亦可南捣§W中国§!。满洲国将成为§o军政法团主义§!国家。§!"
 RULE_OPTION_MANCHU_PATH_BUREAUCRACY: "£TNO_game_rule_flag_MAN   §J官僚§!§R掌权§!"
 RULE_OPTION_MANCHU_PATH_BUREAUCRACY_DESC: "§F自1932年成立以来，§w满洲国§!政府主要依靠官僚维持经济体系运行，现在，§J总务厅§!的官僚们统治了整个§w满洲国§!，在名义上的领导人§J谷次亨§!的带领下，他们会对全国实行政治控制。但是，谷次亨控制力微弱，说不定何时就会被取而代之。满洲国将由§J革新官僚§!统治。§!"
 GNG_PATH: "£TNO_game_rule_flag_GNG   广东国 - 铃木贞一的继承者"
 RULE_OPTION_GNG_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_PATH_RANDOM_DESC: "§F§V日本§!§Y安田银行§!轰然倒塌，其余波将对整个§V共荣圈§!造成严重后果，而广东的企业国家自然首当其冲。立法会上的不信任投票将行政长官§J铃木贞一§!逐出了权力舞台，并以其§Y安田§!同僚§s松泽卓二§!取而代之。然而，和他的§Y雇主§!一样，§s松泽§!政权也是半只脚踏进了坟墓；而在光鲜亮丽的公司会议室里，幸存的广东三大企业正暗自策划着下一步行动。下一位行政长官将取得重塑广东的大权，将利润导向的创新事业推向极致；而三巨头能在残酷无情的企业世界里走到今天，靠的可不是友好相处。广东的未来悬而未决。§!"
 RULE_OPTION_GNG_PATH_THE_GADGETEER_OF_GUANGDONG: "£GNG_Sony_texticon §V广东手艺人§!"
 RULE_OPTION_GNG_PATH_THE_GADGETEER_OF_GUANGDONG_DESC: "§F立法会将投票选举£GNG_Sony_texticon §V索尼公司§!的§L盛田昭夫§!担任新任广东行政长官。§L盛田§!是珠三角§P改革§!之声的代表、§Y粤§!§V日§!结合的§P珠人§!阶层的捍卫者，意在改善广东国§Y当地人§!的地位。然而，§L盛田§!的新政府并非畅通无阻，广东的§V日侨精英§!与§V企业强硬派§!正对它虎视眈眈，而其化身恰是§L盛田§!曾经的商业伙伴§s井深大§!。广东将走上§L企业家长制§!的道路。§!"
 RULE_OPTION_GNG_PATH_THE_ASCENDANT_HEIR: "£GNG_Matsushita_texticon §W法定继承人§!"
 RULE_OPTION_GNG_PATH_THE_ASCENDANT_HEIR_DESC: "§F立法院将投票选举£GNG_Matsushita_texticon §W松下电器§!的§s松下正治§!担任新任广东行政长官。§s松下§!代表着广东§P改革派§!与§V企业强硬派§!之间的中道路线，他承诺政府将以温和改革与经济增长为导向。然而，§s松下§!既非工程师，又非销售员，只是广东§V统治阶层§!的局外人。也许，这会导致他的§e失败§!；又或者，这将是他证明自己的绝佳§G机会§!——这一切仍待未来的检验。广东将走上§s企业国家§!的道路。§!"
 RULE_OPTION_GNG_PATH_THE_SILICON_VISIONARY: "£GNG_Fujitsu_texticon §m硅晶远见者§!"
 RULE_OPTION_GNG_PATH_THE_SILICON_VISIONARY_DESC: "§F立法会将选举£GNG_Fujitsu_texticon §m富士通株式会社§!的§s井深大§!担任新任广东行政长官。身为一位杰出的工程师、广东§V企业强硬派§!的领头羊，§s井深大§!致力于建立一个优绩制、技官化、得以自由追求技术创新而不受约束的国家。然而，这数字化的未来愿景却不在乎广东§Y当地人§!，而§s井深大§!的改革势必会引燃反对派的怒火，尤其是他昔日的商业伙伴§L盛田昭夫§!。不过，§s井深大§!早已习惯他人的敌意，无论用什么手段，广东迟早要屈服于他的意志。§m因为珠三角不过是张画布，而井深大将手执画笔。§!广东将走上§s企业国家§!的道路。§!"
 GNG_HITACHI_COUP: "£TNO_game_rule_flag_GNG   广东国 - 日立政变"
 RULE_OPTION_GNG_HITACHI_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_HITACHI_COUP_RANDOM_DESC: "§F纵观人类历史，无论大小列强，都有一条暗线潜伏其间。于国家而言，最可怕的威胁不来自于外，而来自于内。征服者亚历山大开疆拓土，尸骨未寒便被继业者背叛，顿时一分为四；沙俄帝国尊武攘夷，布尔什维克在内阴谋篡夺，顷刻全盘瓦解。£GFX_GNG_Guangdong_texticon §S广东§!又怎会§R不同寻常§!？\n\n阴影之中，酝酿密谋。£MAN_mangyo_texticon §V满业§!无法坐视广东独立自主不断做大，指使旗下子公司£GNG_Hitachi_texticon §L日立§!对这羽翼未丰的政权展开调查，寻找各种破绽。一旦有机可乘，£GNG_Hitachi_texticon §L日立§!便会同其领袖§L驹井健一郎§!一同施展权术伎俩，将广东搅一个天翻地覆。虽然广府并非三言两语便能撼动，但£GNG_Hitachi_texticon §L日立§!也手握王牌不容小觑。更何况，他们可能还是£GNG_kenpeitai_texticon §e宪兵队§!的靠山……§!"
 RULE_OPTION_GNG_HITACHI_COUP_YES: "£GNG_Hitachi_texticon §L日立政变§!§R成功§!"
 RULE_OPTION_GNG_HITACHI_COUP_YES_DESC: "§F明月夜。仅仅六个小时过去，中国南方的历史进程便被§R彻底§!改写。经过数月的准备、谋划与交易，驹井突然挥出势大力沉的一拳，让这一切达到最终的高潮。£GFX_GNG_Guangdong_texticon §S广东§!四大企业被打得粉身碎骨，它们的领袖跪俯在§L驹井健一郎§!缔造的新秩序之下，面对风雨飘摇——此时此刻，£GNG_Hitachi_texticon §L日立§!是他们的领袖，是他们的主宰，是他们的上帝。\n\n£GFX_GNG_Guangdong_texticon §S广东§!大乱，许多人拒绝接受恶意收购。暴乱曾如野火一般四处蔓延，现如今却遭日本征服亚洲以来罕有的残忍与暴力，一举镇压。£MAN_manchukuo_texticon §f满洲§!举国欢庆，£GNG_chinese_nation_texticon §M中国§!痛心流涕，£GNG_japanese_nation_texticon §j日本§!不发一言，§L驹井§!的广东将会是什么模样，无人可以断言。但有一件事情确凿无疑——\n\n§R不愿屈膝，便上绞架。§!§!"
 RULE_OPTION_GNG_HITACHI_COUP_NO: "日立政变§G失败§!"
 RULE_OPTION_GNG_HITACHI_COUP_NO_DESC: "§F£MAN_manchukuo_texticon §f满§!狗遭迎头痛击。在泛亚之都的熔炉之中，昏庸老迈的官僚们正处心积虑，要为这日亚的遗产做最后一搏——然后便惨遭失败。§L驹井健一郎§!试图将不满£GFX_GNG_Guangdong_texticon §S广东§!的种种势力攥成一拳，结果却让£MAN_manchukuo_texticon §f满洲国§!大败亏输，不仅一无所成，还弄得£GFX_GNG_Guangdong_texticon §S广东§!£GNG_kenpeitai_texticon §e宪兵队§!几近解体。不知§S行政长官§!是发挥他崇高的声望，还是运用马基雅维利式的狡猾，总之一举战胜£GNG_Hitachi_texticon §L日立§!，打得它丢盔卸甲。£GNG_Hitachi_texticon §L日立§!侥幸存活，但已成瓮中之鳖。\n\n驹井的威胁消失后，行政长官可以将注意力转移到更紧迫的事务上，比如应对石油危机，或是设想如何在卸任后保住他为§S珠江明珠§!缔造的种种美好。£MAN_manchukuo_texticon §f满洲§!毒蛇突然发难，幸而未中要害，得以逃过一劫。§!"
 GNG_SONY: "£TNO_game_rule_flag_GNG   广东国 - 行政长官盛田"
 RULE_OPTION_GNG_SONY_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_SONY_RANDOM_DESC: "§F安田危机之后，£GNG_Sony_texticon §V索尼§!CEO§V盛田昭夫§!担任广东行政长官。在这日本弃子的呵护下，§V广东手艺人§!将着手将珠三角从一个无羁自由的资本国度转变为£GNG_chinese_texticon §i粤民§!和£GNG_zhujin_texticon §E珠人§!的家园。与£GNG_Cheung_Kong_texticon §C长江实业§!CEO、§C广东超人李嘉诚§!一样，盛田试图通过全面改革来实施他心目中的§g企业家长主义§!，雇主将照料所有员工，为员工发放福利并直接提高生产力。他们将在硅晶年华为新的秩序奠定基础——但它能在石油危机的滔天巨浪中§G幸存§!吗？还是说£GNG_Sony_texticon §V索尼§!辉煌过后，§R所余皆为遗憾§!？\n\n§R要求：§!\n£TNO_game_rule_flag_GNG   §Y广东 - 铃木的继承人§!中预设§M广东手艺人§!§!"
 RULE_OPTION_GNG_SONY_MORITA_SUCCESS: "£GNG_Sony_texticon §V盛田§!§G成功§!"
 RULE_OPTION_GNG_SONY_MORITA_SUCCESS_DESC: "§F旧友重逢又成敌，暴乱频仍濒绝境；廿载岁月沙流尽，两度经潮辨真金。£GNG_Sony_texticon §V索尼§!CEO、广东行政长官§V盛田昭夫§!历经千难万险，终于将广东从非人的实验转变为§i粤民§!与£GNG_zhujin_texticon §E珠人§!的家园。与盟友§C李嘉诚§!一道，§V广东手艺人§!不仅让广东成了他的家园，更让£GNG_Sony_texticon §V索尼§!登临巅峰，让共荣圈的每家每户都用上了索尼产品。§V盛田索尼§!与§C李氏长实§!，如一对温暖的臂膀，将珠三角护于胸间。§V盛田§!缔造了广东，但这一切仿佛昙花一现——来自北方的劲风不日便至……§!"
 RULE_OPTION_GNG_SONY_MORITA_FAILURE: "£GNG_Sony_texticon §V盛田§!§R失败§!"
 RULE_OPTION_GNG_SONY_MORITA_FAILURE_DESC: "§F索尼CEO§V盛田昭夫§!正在慢慢变成有名无实的行政长官。尽管盛田致力于将广东从£GNG_expats_texticon §e日资§!的游乐场转变为§i粤民§!和£GNG_zhujin_texticon §E珠人§!的家园（顺便在这个过程中捞金），但他的老朋友兼老对手、富士通的§m井深大§!对索尼发起了一场失败的收购，差点让他万劫不复。这一切让盛田万分沮丧，于是将行政工作交给他的盟友长实CEO§C李嘉诚§!，自己躲进索尼总部的办公室。北境风高浪急之际，盛田却开始求田问舍：他要一举结束他和§m井深大§!的恩恩怨怨。§!"
 RULE_OPTION_GNG_SONY_LI_SUCCESS: "£GNG_Cheung_Kong_texticon §C李嘉诚§!§G成功§!"
 RULE_OPTION_GNG_SONY_LI_SUCCESS_DESC: "§F旧友重逢又成敌，暴乱频仍濒绝境；廿载岁月沙流尽，两度经潮辨真金。£GNG_Sony_texticon §V索尼§!CEO§V盛田昭夫§!与£GNG_Cheung_Kong_texticon §C长实§!CEO§C李嘉诚§!历经千难万险，终于将广东从非人的实验转变为§i粤民§!与£GNG_zhujin_texticon §E珠人§!的家园。虽然担任行政长官的是盛田昭夫，但真正为改善广东人民的生活而进行了许多改革举措的，是政务司司长§C李嘉诚§!。§C长江实业§!的工人住在£GNG_Cheung_Kong_texticon §C长实§!建成的房子里，在£GNG_Cheung_Kong_texticons §C长实§!品牌餐厅享用美食，遇到事故让£GNG_Cheung_Kong_texticon §C长实§!支付保险，还能拿到丰厚的工资来购买£GNG_Sony_texticon §V索尼§!的产品。李嘉诚和盛田昭夫的新体制让广东充满了家的温暖——但来自北方的劲风不日便至……§!"
 RULE_OPTION_GNG_SONY_LI_FAILURE: "£GNG_Cheung_Kong_texticon §C李嘉诚§!§R失败§!"
 RULE_OPTION_GNG_SONY_LI_FAILURE_DESC: "§F长江实业CEO§C李嘉诚§!再也无心操劳政事了。他曾与索尼CEO、广东行政长官§V盛田昭夫§!并肩作战，志要将广东变为§i粤民§!与£GNG_zhujin_texticon §E珠人§!的家园，并从中谋利。逐梦途中，李嘉诚与那些潜藏在暗处的敌人发生了冲突。他们夺走了他心爱的人，然后逃回阴影之中，复仇无门、无迹可寻。如今，李嘉诚以长实的工作麻痹自己、缓解痛苦，只余下盛田一人操舵的广东之船正驶向暗流汹涌的水域。§!"
 GNG_MATSUSHITA: "£TNO_game_rule_flag_GNG   广东国 - 行政长官松下"
 RULE_OPTION_GNG_MATSUSHITA_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_MATSUSHITA_RANDOM_DESC: "§F安田危机后，§W“法定继承人”松下正治§!成为广东行政长官。§W松下§!是£GNG_Matsushita_texticon §W松下电器株式会社§!的代表董事，他的目标是将他养父的公司打造成世界上最大的家用电器公司，并巩固自身的§D权力与遗产§!。\n\n“现状”一词是松下正治的写照，但他所有的梦想都将受到石油危机的挑战。众所周知，£GNG_Matsushita_texticon §W松下§!是出了名的不知变通，他必须做出选择：要么孤军奋战、逆水行舟，要么冒着变成傀儡的风险，去接近£GNG_Fujitsu_texticon §m富士通§!与£GNG_Sony_texticon §V索尼§!。\n\n§R要求：§!\n£TNO_game_rule_flag_GNG   §Y广东国 - 铃木贞一的继承者§!中预设§M法定继承人§!§!"
 RULE_OPTION_GNG_MATSUSHITA_INDEPENDENT: "£GNG_Matsushita_texticon §W松下§!崛起"
 RULE_OPTION_GNG_MATSUSHITA_INDEPENDENT_DESC: "§F这场扭曲残酷的对弈，只属于那些老人与侍从所有。至于§W松下§!，则从一枚无名小卒起家，最终登上了§D王位§!。他不仅是王，还是这棋局的统治者，一切棋子都要向他低头。§S政权§!与§W企业§!之间的界限——于进步和野心而言毫无意义的阻碍——已经被彻底抹去，无需挽留。\n\n§W松下§!不会再蜷缩在阴影之中，窥视那些被上苍降至人间带领人民走向未来的伟大灵魂的背影。他就是他们中的一员。在他的统治下，没有人会怀疑§W松下§!的使命。让他们怀疑去吧，让他们推测去吧，甚至让他们去谈论即将到来的战争吧！未来，只属于那些§D抓住未来的人§!。§!"
 RULE_OPTION_GNG_MATSUSHITA_MORITA: "靠拢£GNG_Sony_texticon §V索尼§!"
 RULE_OPTION_GNG_MATSUSHITA_MORITA_DESC: "§F这场扭曲残酷的对弈，只属于那些老人与侍从所有。至于§W松下§!，则从一枚无名小卒起家，最终登上了王位。他向棋盘底线莽撞发起的冲锋，却使他§R输掉了整场对弈§!。正如松下所愿，£GFX_GNG_Guangdong_texticon §S广东§!万物皆由一人的心愿变化，此人已经掌握了国家的最高控制权，他决心将科技化为送给人民的赠礼。可他的名字，叫做§V盛田昭夫§!。\n\n松下的力量日渐弱小，他的胜利与他无关。想当初，他完全可以随心所欲地提出任何政策、产品，不到一个月内，他的愿景就会在广州街头实现。今非昔比了，£GFX_GNG_Guangdong_texticon §S广东§!之魂不得自由，它的精华由外人——松下曾称之为友人——的引导下，异化成了陌生的造物。松下正治仍是行政长官，但§V盛田昭夫§!才是掌控£GFX_GNG_Guangdong_texticon §S广东§!的男人。§!"
 RULE_OPTION_GNG_MATSUSHITA_IBUKA: "靠拢£GNG_Fujitsu_texticon §m富士通§!"
 RULE_OPTION_GNG_MATSUSHITA_IBUKA_DESC: "§F这场扭曲残酷的对弈，只属于那些老人与侍从所有。至于§W松下§!，则从一枚无名小卒起家，最终登上了王位。可是，这一切§R还不够§!。\n\n汉谟拉比、亚历山大、织田信长，这些伟人的意志能左右历史的走向。唯有如他们一般的远见者能在社会中随心所欲行事之时，人类文明才会进步。这样的哲学思想为松下正治和§m井深大§!二人结成了羁绊。他们怀着坚定的决心，要将£GFX_GNG_Guangdong_texticon §S广东§!熔铸成一个再无瑕疵的新国家。同一种志向将二人的事业合为一体，也束缚了松下的手脚。他是不能，还是不愿成为£GFX_GNG_Guangdong_texticon §S广东§!未来的建构者？无所谓，实权人物§m井深大§!会出手——松下不做的决定，就由他来做主吧。\n\n松下只求父亲原谅他，可父亲的声音却无处可寻了。§!"
 GNG_IBUKA: "£TNO_game_rule_flag_GNG   广东国 - 行政长官井深"
 RULE_OPTION_GNG_IBUKA_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_IBUKA_RANDOM_DESC: "§F安田危机后，§m“硅晶远见者”井深大§!成为广东行政长官。§m井深§!胸中抱负极为远大，其不懈追求卓越的热情之充沛更是无人能及，放眼珠三角乃至全共荣圈，罕有能与其匹敌者。当选行政长官的§m井深§!将锲而不舍地争求创新，力争将广东建设成为科学技术的乌托邦。\n\n但随着石油危机的余波蔓延至广东海岸，§m井深§!的宏伟愿景正受到严重的威胁。他必须做出抉择：是§m坚持§!脚下的道路，还是在理想上§x妥协§!？\n\n§R要求：§!\n£TNO_game_rule_flag_GNG   §Y广东国 - 铃木贞一的继承者§!中预设§M硅晶远见者§!§!"
 RULE_OPTION_GNG_IBUKA_PERSISTENCE: "£GNG_Fujitsu_texticon §m执拗向前§!"
 RULE_OPTION_GNG_IBUKA_PERSISTENCE_DESC: "§F选择这条道路，便意味着新晋计算机巨头£GNG_Fujitsu_texticon §m富士通§!的掌舵人§m井深大§!，将沿着他选择的道路继续前行。他的信念将无比坚定，因为只有仰仗他的智慧，才能驾驭£GFX_GNG_Guangdong_texticon §S广东§!这条航船驶向风平浪静的港湾。在他§m执拗向前§!的旅程中，§m井深大§!将拒绝任何形式的帮助、建议和声音，免得阻碍他施展天纵奇才。像他这样的天才，每过一个世纪才能诞生一位；如果£GFX_GNG_Guangdong_texticon §S广东§!为安抚那些人渣败类而抹杀天才的声音，它又有何面目自称“珠江硅梦”？不过一滩臭水！\n\n§m广东的保护者、训导者与持剑人——井深大，将独治广东。§!§!"
 RULE_OPTION_GNG_IBUKA_RECONCILIATION: "§x和解§!"
 RULE_OPTION_GNG_IBUKA_RECONCILIATION_DESC: "§F选择这条道路，便意味着新晋计算机巨头£GNG_Fujitsu_texticon §m富士通§!的掌舵人§m井深大§!，将拒绝驾驭他挚爱的广东之船驶入自负与自欺的凶险海域。像§V盛田昭夫§!和§W松下正治§!这样的人，照井深看来，可是走上了歧路。一个有太重的负罪感，一个执迷于出人头地，在统治£GFX_GNG_Guangdong_texticon §S广东§!这方面，他们都不如§m井深大§!——但他们心肠不坏。他们也不是什么平庸之辈。他们是他的同伴，而能与他们并肩作战，亦是一件幸事。\n\n§m聪明的人知道如何获取权力，§!§K而睿智的人知道如何分享权力。§!§V广东暴乱§!向§m井深§!证明，严厉的社会控制只会徒劳无功。让§i人§!§E民§!对§S自己土地§!上发生的事情拥有发言权，是正确的决定。§m井深依然统治广东§!，但这次，他§V并非§!§K孤身一人§!。§!"
 GNG_KOMAI: "£TNO_game_rule_flag_GNG   广东国 - 行政长官驹井"
 RULE_OPTION_GNG_KOMAI_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_KOMAI_RANDOM_DESC: "§F与他的同僚不同，§L驹井健一郎§!并不是£GFX_GNG_Guangdong_texticon §S广东人§!。当然，其他企业总裁也不算广东人，但§L驹井§!是直到最近，才开始将珠江三角洲称为自己的家。事实是，广东不是他的家。§R广东，是一把武器。§!它是一把上好膛的枪，枪口指向这一切谬误的核心。广东，共荣圈残忍暴行与冷漠无情的悖动之心，居然将她的罪恶如勋章一般佩戴胸前。其他行政长官伴着旋律无知起舞，§L驹井§!却认识到，如果任由这颗毒瘤腐烂化脓，整个亚洲都将万劫不复。\n\n凭借其同僚难以企及的冷酷与机智，§L驹井健一郎§!欲要用人类已知最古老的手段来料理广东难以根除的腐败，那便是刀砍火烧。£MAN_manchukuo_texticon §f满洲§!会稍退一步，满意于他所做的工作。嗯，在这样一位忠实奴仆的执掌之下，£GFX_GNG_Guangdong_texticon §S广东§!一定会成为£MAN_mangyo_texticon §V满业§!宏伟帝国的又一部分，不是嘛？\n\n§R但这利器敌我不分，只知杀戮。§!\n\n§R要求：§!\n£TNO_game_rule_flag_GNG   §Y广东国 - 日立政变§!中预设§M日立政变成功§!§!"
 RULE_OPTION_GNG_KOMAI_PERSONALIST: "£GNG_Hitachi_texticon §L广东的凯撒§!"
 RULE_OPTION_GNG_KOMAI_PERSONALIST_DESC: "§F从任何角度来看，§L驹井健一郎§!都是珠江之神。£MAN_manchukuo_texticon §f满洲国§!和那些改革派官僚难道还以为自己能够阻挡他的脚步，埋没他的天才，掐灭他的野心？§f新京§!朝廷里的老臣和天天想着回家的官员们在£GFX_GNG_Guangdong_texticon §S广东§!的势力全都仰仗§L他一人§!。他们极力想避免与他断了联系，试图用丝线捆住§L驹井§!的手脚，让他跳起不自然的舞步。这些资金与支持多多益善，不过那是在驹井登上王座之前的事了。\n\n£MAN_manchukuo_texticon §f满洲国§!对§L驹井§!和£GNG_Hitachi_texticon §L日立§!的所有影响已经§R尽数化作泡影§!。他面前的唯一事务就是用自己无懈可击的愿景征服§S珠江§!人民。创造一个与它的主人同进同退，只求完美的社会。有时候，§L完美必须建立在§!§x无关之人的鲜血之上§!。§!"
 RULE_OPTION_GNG_KOMAI_MANCHURIA: "£MAN_manchukuo_texticon §f满洲的傀儡§!"
 RULE_OPTION_GNG_KOMAI_MANCHURIA_DESC: "§F£GFX_GNG_Guangdong_texticon §S广东§!§R从不应该§!成为一个国家，至少不该是个真正的国家。它生来就奄奄一息、病入膏肓、萎靡不振。它没有文化，没有民族，更没有任何理由维持自治。它就是个无法自立的脆弱的病秧子。这也就是为何，£MAN_manchukuo_texticon §f满洲国§!必须介入。£MAN_manchukuo_texticon §f满洲国§!派一位代理人潜入了广东国内部，因为满洲理当维护泛亚之梦的完整，使亚细亚免受任何威胁、免遭无序与混乱荼毒。\n\n§V暴动§!已经让广东彻底臣服于£MAN_manchukuo_texticon §f满洲国§!脚下，也已粉碎了满洲代理人那愚蠢的独立之梦。现在，它正呼唤着£MAN_manchukuo_texticon §f满洲§!与无数未来的亿万富翁，他们将要把自己的新领地清洗干净，建立一个新国家——一个真正的§V泛亚国家§!。§!"
 GNG_IJA_COUP: "£TNO_game_rule_flag_GNG   广东国 - 暴乱"
 RULE_OPTION_GNG_IJA_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_GNG_IJA_COUP_RANDOM_DESC: "§F石油危机愈演愈烈，£GNG_expats_texticon §e日侨§!和£GNG_chinese_texticon §i华人§!与£GNG_zhujin_texticon §E珠人§!社区间在广东政府的高压统治下长期积攒的矛盾终于爆发，酿成一场激烈的反日反企业暴乱。人们手中的标语牌变成了手枪，暴徒疯狂地投掷着日丹诺夫鸡尾酒。即使颁布了一系列严酷的法律，珠三角的秩序也很快土崩瓦解。东京方面对广府发出明确要求，必须立即制止暴乱。§V广东暴乱§!将会是所有行政长官的最终挑战。他们能成功§C保住§!§V自己为§!§L广东§!§m描绘的§!§W蓝图§!吗？\n\n§x或者说懊丧的日本会结束这场糟糕的实验？§!§!"
 RULE_OPTION_GNG_IJA_COUP_YES: "£GNG_IJA_riots_texticon  §q日本帝国陆军政变§!"
 RULE_OPTION_GNG_IJA_COUP_YES_DESC: "§F§x广东的存在就是个错误。§!\n£GNG_IJA_riots_texticon §q大日本帝国陆军§!将彻底抹除它的存在。§!"
 RULE_OPTION_GNG_IJA_COUP_NO: "暴乱§G平息§!"
 RULE_OPTION_GNG_IJA_COUP_NO_DESC: "§F暴乱最终以§S对政府有利§!的形式结束，秩序终结了珠三角的混乱。不管是通过暴力镇压还是和平谈判，行政长官已经稳定了广东的局势，让它重新回到企业事务的正轨上。£GFX_GNG_Guangdong_texticon §S广东国§!§G风平浪静§!，§x至少现在是这样§!。§!"
