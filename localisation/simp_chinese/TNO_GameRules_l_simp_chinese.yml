 RULE_OPTION_EGY_PATH_DESPOTISM_DESC: "§F令人筋疲力尽的三方会议终见分晓，贵族、§n意大利§!代表和议会最终决定选择穆罕默德·阿卜杜勒·穆奈姆出任福阿德二世成年前的摄政。穆罕默德·阿卜杜勒·穆奈姆代表了当权势力，其任命标志着埃及君主制继续长命百岁。埃及将成为§s贵族保守主义§!国家。§!"
 RULE_OPTION_EGY_PATH_COLONIAL: "£TNO_game_rule_flag_ITA   £TNO_game_rule_flag_EGY_despotism  §s阿达尔贝托§!§G当选§!"
 RULE_OPTION_EGY_PATH_COLONIAL_DESC: "§F令人筋疲力尽的三方会议终见分晓，贵族、§n意大利§!代表和议会最终决定选择阿达尔贝托·迪·萨伏伊出任福阿德二世成年前的摄政。整个埃及都被这个决定震撼了：§n意大利§!强迫埃及政府将外国王室任命为摄政，这不仅违宪，甚至还是公然将埃及最后仅剩下的一点主权践踏在脚底下。埃及，作为§n意大利帝国§!的一部分，似乎正朝着更加帝国主义的方向发展。埃及将由§s殖民政府§!统治。§!"
 RULE_OPTION_EGY_PATH_AD: "£TNO_game_rule_flag_EGY_paternalism  §L萨达特§!§G当选§!"
 RULE_OPTION_EGY_PATH_AD_DESC: "§F由于公众对埃及君主制及其妄行过于抵制，§n意大利§!决定支持安瓦尔·萨达特及其民主改革派系接管全国政权。新成立的宪法委员会希望将埃及重新定义为一个多元、自由且民主的共和国。§n意大利§!及其殖民帝国似乎决定继续放手埃及自决，自由的火炬则在地中海沿岸热烈欢腾。埃及的政治体制将变为§L临时政府§!。§!"
