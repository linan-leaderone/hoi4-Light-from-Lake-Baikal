 RULE_OPTION_HOL_PATH_RANDOM_DESC: "§F二十余年来，被德国牢牢握在掌中的尼德兰逐渐融为了德国本土的一部分。尽管在§o阿图尔·赛斯-英夸特§!专员的统治下，尼德兰仍旧维持着现状，可在看似驯服的专员辖区内部，政治斗争却紧随着本土的局势而愈演愈烈。在§o赛斯-英夸特§!专员于1963年去世后，斗争就此达到白热化阶段，权力将落入最强者手中。他们是将带领尼德兰走向§M辉煌未来§!，还是堕入§x黑暗之途§!？§!"
 RULE_OPTION_HOL_PATH_NATIONAL_SOCIALISM: "£TNO_game_rule_flag_HOL_national_socialism   §o德·罗什蒙§!专员"
