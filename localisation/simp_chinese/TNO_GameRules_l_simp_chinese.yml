 RULE_OPTION_TRINIDAD_BPR_SUCCESS_DESC: "§F因为对与美帝国主义者过于亲近而引发的社会动荡和经济失衡深感不满，社会主义革命者§V马坎达尔·达加§!将推翻亲OFN的政府，并承诺将为该岛上的非裔和印第安裔创造更美好的未来。特立尼达将成为§V左翼民族主义§!国家。§!"
 RULE_OPTION_TRINIDAD_BPR_FAILURE: "£TNO_game_rule_flag_TRI   §Y现状§!维持"
