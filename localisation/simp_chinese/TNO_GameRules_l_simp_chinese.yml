 RULE_OPTION_USA_SMITH_PRESIDENCY_PATH_LEFT_DESC: "§F为使立法计划获得通过，史密斯总统决定通过与NPP的马克思党团合作来争取对她政策的支持。尽管史密斯的支持群体对此感到不安，他们鄙视左派，但总统相信这是让她的法案获得通过的捷径。§!"
