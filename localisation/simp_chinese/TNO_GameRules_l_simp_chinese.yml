 RULE_OPTION_SERBIA_CIVIL_WAR_OUTCOME_GMS_DESC: "兄弟阋于墙，双方将为掌控受到数百年压迫和冲突创伤的塞尔维亚余地展开激烈斗争。\n\n救国政府将战胜左翼对手。围绕塞尔维亚民族国未来将采取何种体制的权力斗争将随之而来。"
