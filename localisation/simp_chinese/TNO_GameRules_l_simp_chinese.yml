 RULE_OPTION_FIN_1963_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_FIN_1963_ELECTIONS_RANDOM_DESC: "§F§g芬兰§!准备在1963年进行新一轮选举。随着§q德意志国§!愈发混沌、§e西俄罗斯§!的军阀重整旗鼓，这次选举有可能塑造§g芬兰§!未来十年的一切。在任者、新面孔和过去的幽灵都想控制议会。有一些人非常亲§q德§!，另一些不屑一顾，但无论结果如何，它都将取决于§g芬兰人民§!。§!"
 RULE_OPTION_FIN_1963_ELECTIONS_SDP: "§P埃尔基·林德福什§!当选"
 RULE_OPTION_FIN_1963_ELECTIONS_SDP_DESC: "§F§P埃尔基·林德福什§!领导下的§P社会民主党§!出人意料地卷土重来，赢得1963年§g芬兰§!大选。作为一个真正的§s反德§!政党，他的当选标志着§g芬兰§!态度的巨大转变，这大出其他政党所料。然而，就像1954年§P社会民主党§!的最后一届政府一样，林德福什没能拿到多数席位，因此他不能在没有外部帮助的情况下通过任何提案。§!"
 RULE_OPTION_FIN_1963_ELECTIONS_RKP: "§M约翰·奥托·瑟德耶尔姆§!当选"
 RULE_OPTION_FIN_1963_ELECTIONS_RKP_DESC: "§F在§g芬兰§!的各党各派互相和内部都进行了激烈的斗争之后，投票结果依然显示大家势均力敌。因此，作为§i农村党§!和§P社会民主党§!之间的一种妥协，§M瑞典族人民党§!的§M约翰·奥托·瑟德耶尔姆§!将成为总理。不过，联盟肯定不会稳定，小党领导人想管好政府肯定没那么容易。§!"
 RULE_OPTION_FIN_1963_ELECTIONS_ML: "§B约翰内斯·维罗莱宁§!当选"
 RULE_OPTION_FIN_1963_ELECTIONS_ML_DESC: "§F§g芬兰§!民主竭力维持自身完整，来自§B农民联盟党§!的§B约翰内斯·维罗莱宁§!将赢得议会多数席位，继续巩固他的控制。§g芬兰§!将继续发展与§q德意志国§!的关系，增加她在§G卡累利阿§!和其他从§e俄国§!夺取的领土上的投资。§g芬兰§!将继续其永无止境的战争。§!"
 RULE_OPTION_FIN_1963_ELECTIONS_SMP: "§i韦科·文纳莫§!当选"
 RULE_OPTION_FIN_1963_ELECTIONS_SMP_DESC: "§F§i农村党§!的§i韦科·文纳莫§!将在投票箱中一决胜负，迎来一场惨烈的胜利。这位前总理将得到§P社会民主党§!和§M自由瑞典族人民党§!组成的政治联盟的支持。他将带领§g芬兰§!走向政治中立，远离§q德国§!，将他的联盟锻造为强大的武器。§!"
 RULE_OPTION_FIN_1963_ELECTIONS_KOK: "§L尼洛·科索拉§!当选"
 RULE_OPTION_FIN_1963_ELECTIONS_KOK_DESC: "§F随着选票最终清点完毕，结果确认来自§L民族联合党§!的§L尼洛·科索拉§!当选为新总理。作为一名虔诚的§s亲德派§!，他的当选标志着芬兰继续奉行与§q德国§!密切联系的外交政策，尽管§g芬兰§!许多§P左翼§!人士提出抗议。随着前§J法西斯拉普阿运动§!领导人的儿子上台掌权，§g芬兰§!的未来看起来将与她的过去大致相同。§!"
 FIN_1966_ELECTIONS: "£TNO_game_rule_flag_FIN   芬兰 - 1966年新总理"
 RULE_OPTION_FIN_1966_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_FIN_1966_ELECTIONS_RANDOM_DESC: "§F§G卡累利阿战争§!的冲击和§q德国§!的局势摇撼§g芬兰§!，1966年选举比上届意义更加重大。虽然§P社民党§!和§g民联党§!等传统政党再次加入这场政治游戏，但新的玩家也开始投身选举，希望利用国家的不稳定趋势。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 叛乱的后果§!中预设§M£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_MPR   仅爆发卡累利阿战争§!\n§x或§!\n§Y£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_ONG   £TNO_game_rule_flag_MPR   卡累利阿战争§!中预设§M£TNO_game_rule_flag_MPR   俄罗斯获胜§!§Y或£TNO_game_rule_flag_MPR   俄罗斯完胜§!§!"
 RULE_OPTION_FIN_1966_ELECTIONS_SKP: "§e恩西奥·屈特马§!当选"
 RULE_OPTION_FIN_1966_ELECTIONS_SKP_DESC: "§F随着选票最终清点完毕，§e芬兰人民党§!的§e恩西奥·屈特马§!将当选为总理。在§g右翼分子§!帮助下当选的中间派§e屈特马§!将寻求进一步巩固§g芬兰§!与§q德国§!的关系。§!"
 RULE_OPTION_FIN_1966_ELECTIONS_SDP: "§P毛诺·科伊维斯托§!当选"
 RULE_OPTION_FIN_1966_ELECTIONS_SDP_DESC: "§F伴随§e卡累利阿战争§!摇撼§g芬兰§!的余波，这个国家将选出来自§P社会民主党§!的§P毛诺·科伊维斯托§!。虽然这位芬兰银行CEO从未担任过议员，但他却能得到议会多数席位的支持。随着芬兰对前几届政府的§q亲德§!外交政策越来越不满，§P科伊维斯托§!将寻求切断与§q德意志国§!的关系，并与长期靠边站的§e芬兰共产党§!和解。§!"
 RULE_OPTION_FIN_1966_ELECTIONS_RKP: "§M扬-芒努斯·扬松§!当选"
 RULE_OPTION_FIN_1966_ELECTIONS_RKP_DESC: "§F在另一场混乱的选举之后，§M瑞典人民党§!的§M扬-芒努斯·扬松§!将凭借政党联盟成为总理。他的任期将推动§g芬兰§!走向中立，令该国与§q德国§!和所有其他§Y泛欧组织§!保持距离。§!"
 RULE_OPTION_FIN_1966_ELECTIONS_ML: "§B韦科·皮赫拉亚迈基§!当选"
 RULE_OPTION_FIN_1966_ELECTIONS_ML_DESC: "§F在§e卡累利阿战争§!的余波中，来自§B农民联盟党§!的§B韦科·皮赫拉亚迈基§!将成为总理。他将作为党内唯一一位与§e继续战争§!无关的人，领导他的§g右翼§!联盟进一步加强与§q德国§!的关系。§!"
 RULE_OPTION_FIN_1966_ELECTIONS_SMP: "§i韦科·文纳莫§!当选"
 RULE_OPTION_FIN_1966_ELECTIONS_SMP_DESC: "§F随着§e卡累利阿战争§!震撼§g芬兰§!社会，非主流的声音大行于世，§i韦科·文纳莫§!将以右翼民粹主义者组建的脆弱联盟的领导人身份当选总理。从§P社会民主党§!到较小的§L右翼政党§!，联盟将在坚定的§q反德§!立场上团结一致，并避免放弃这一立场。鉴于政府并不稳定、§q德国§!也不会善罢甘休，§g芬兰§!将进入一段艰难困苦、前途未卜的历史时期。§!"
 RULE_OPTION_FIN_1966_ELECTIONS_KOK: "§L图雷·云尼拉§!当选"
 RULE_OPTION_FIN_1966_ELECTIONS_KOK_DESC: "§F随着§e卡累利阿战争§!的余波笼罩§g芬兰§!，以§L图雷·云尼拉§!为首的执政联盟设法维持其控制。这位经济学教授出身§L民族联合党§!，按照党的标准，他是一位温和派。然而，他平衡党内虔诚§i基督徒§!和中立外交政策支持者的能力，对§g芬兰§!来说是否足够，还有待观察。§!"
 FIN_1967_PRESIDENT_PATH: "£TNO_game_rule_flag_FIN   芬兰 - 1967年总统选举"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_RANDOM_DESC: "§F1967年芬兰总统大选在西俄罗斯军阀发起的卡累利阿战争的余波中开始，§L民族联合党§!、§B农民联盟§!、§P社会民主党§!以及新兴的§J爱国人民联盟§!试图角逐总统宝座。这次选举的结果将从根本上塑造芬兰政治，对其外交政策产生重大影响，芬兰要么维持现状，寻求与§q德国和团结协定§!建立更紧密的关系，要么断绝与§q德国§!的关系，尝试与§mOFN和西方势力§!结盟。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 叛乱的后果§!中预设§M£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_MPR   仅爆发卡累利阿战争§!\n§x或§!\n§Y£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_ONG   £TNO_game_rule_flag_MPR   卡累利阿战争§!中预设§M£TNO_game_rule_flag_MPR   俄罗斯获胜§Y或§!£TNO_game_rule_flag_MPR   俄罗斯完胜§!§!"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_RIHTNIEMI: "§L里赫特涅米§!再次当选"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_RIHTNIEMI_DESC: "§F在卡累利阿战争中取得惊人的胜利后，§L民族联合党§!傲视群雄，尤哈·里赫特涅米的声势如日中天，轻而易举便获得足够支持并再次当选。他的第二任期的政策将包括建立芬兰的主权，以防俄罗斯再次试图夺回卡累利阿，同时还要确保芬兰发展成为欧洲所有国家的有价值的合作伙伴，确保芬兰的未来将继续沿着§L民族保守主义§!的道路前进。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 叛乱的后果§!中预设§M£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_MPR   仅爆发卡累利阿战争§!\n§y且§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  卡累利阿战争§!中预设§M£TNO_game_rule_flag_FIN   芬兰胜利§!§Y或£TNO_game_rule_flag_FIN   芬兰完胜§!§!"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIRKKUNEN: "§L维尔库宁§!胜选"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIRKKUNEN_DESC: "§F尽管芬兰在卡累利阿战争中失败、里赫特涅米失宠，但§L民族联合党§!依然借助马蒂·维尔库宁当选惊险保住执政地位。二战期间，维尔库宁负责制定芬兰的贸易政策，他将比他的前任提出更为保守的议程，更加靠近§q团结协定§!，以德国的投资来重建芬兰遭受重创的经济，弥补卡累利阿的损失。芬兰将延续§L民族保守主义§!的道路。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 叛乱的后果§!中预设§M£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_MPR   仅爆发卡累利阿战争§!\n§y且§!\n§Y£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_ONG  £TNO_game_rule_flag_MPR  卡累利阿战争§!中预设§M£TNO_game_rule_flag_MPR   俄罗斯胜利§!§Y或£TNO_game_rule_flag_MPR   俄罗斯完胜§!§!"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIROLAINEN: "§B维罗莱宁§!胜选"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_VIROLAINEN_DESC: "随着1967年总统选举落下帷幕，§B农民联盟党§!上台执政，曾任人口归化办公室主任、里赫特涅米政府总理的约翰内斯·维罗莱宁当选总统。作为一名卡累利阿人，同时作为一名中道保守派，维罗莱宁的政策与前里赫特涅米政府相比几乎一成不变，他会继续推行发展主义经济政策，维持与§q团结协定§!的关系，同时加大对卡累利阿地区的投资。芬兰未来会由§B自由保守主义§!政党掌权。"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_FAGERHOLM: "§P法格霍尔姆§!胜选"
 RULE_OPTION_FIN_1967_PRESIDENT_PATH_FAGERHOLM_DESC: "§F卡累利阿战争的余波过后，§P社会民主党§!有史以来首次在总统竞选中获胜，坚定的反共主义者卡尔-奥古斯特·法格霍尔姆将上台掌权，令建制派感到震惊。法格霍尔姆以反对德国利益闻名，他支持将社会主义者纳入芬兰政治，支持切断与§q德国§!的联系、加强与§m西方§!的联系。芬兰将走向§P社会民主主义§!。§!"
 FIN_1969_ELECTIONS: "£TNO_game_rule_flag_FIN   芬兰 - 1969年新总理"
 RULE_OPTION_FIN_1969_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_FIN_1969_ELECTIONS_RANDOM_DESC: "§F三年过去，§g芬兰§!再次选举新领导人。虽然这次肯定没有上次选举那么动荡，但1969年大选的争议和影响也不会小。谁会最终胜出还有待观察，没有人能预测结果。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 叛乱的后果§!中预设§M£TNO_game_rule_flag_FIN  £TNO_game_rule_flag_MPR   仅爆发卡累利阿战争§!\n§x或§!\n§Y£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_ONG   £TNO_game_rule_flag_MPR   卡累利阿战争§!中预设§M£TNO_game_rule_flag_MPR   俄罗斯获胜§!§Y或£TNO_game_rule_flag_MPR   俄罗斯完胜§!§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SKP: "§e图沃·奥拉§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_SKP_DESC: "§F随着议会分裂和选举中断，新住户§e图沃·奥拉§!将入主§g凯萨兰塔§!，以防止无多数议会和新的选举。这位来自§e芬兰人民党§!的§M自由派§!部长是§e人民党§!中为数不多与§o纳粹§!没有任何关系的人之一。他的上台将标志着§e人民党§!的新时代，将§M社会自由主义§!纳入它的纲领。§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SDTP: "§V阿尔内·萨里宁§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_SDTP_DESC: "§F出乎意料，一匹黑马将冲过§g芬兰§!的终点线，这便是由§V阿尔内·萨里宁§!领导的§V芬兰民主工人党§!，简称§VSDTP§!。与§P社民党§!组成联盟后，这位§V改良社会主义者§!、战争老兵因对§e西俄战争§!的政策而离开。作为党的领导人，§V萨里宁§!面临着艰难的任务，那就是让大多数§g芬兰§!人接受左翼，让他们能继续赢得选举。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 共产党合法化§!中预设§M共产党合法§!§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SDP: "§P毛诺·科伊维斯托§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_SDP_DESC: "§F随着1969年§g芬兰§!选举的结束，§P毛诺·科伊维斯托§!领导的§P社会民主党§!将取得重大胜利。这位冷静而温和的社会学家的上台将标志着§g芬兰§!对既往现状的明确拒绝。新政府将把权力从总统移交给议会，还将成为§g芬兰§!构建福利国家的标志。它还将伴随着对§M西方§!的偏好和对§s以德国为中心§!的外交政策的拒斥。§g芬兰§!能否形成新的共识，取决于§P科伊维斯托§!能走到哪一步。§!"
 RULE_OPTION_FIN_1969_ELECTIONS_RKP: "§M扬-芒努斯·扬松§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_RKP_DESC: "§F在一场势均力敌的选举之后，来自§M瑞典族人民党§!的§M扬-芒努斯·扬松§!将被选为首相，以防出现无多数议会。作为§B自由保守派§!，杨松将反对与§q德国§!或泛欧组织建立任何新的联系。话虽如此，他的任期肯定不会稳定，而且随着时间的推移，可能会产生越来越多的问题。§!"
 RULE_OPTION_FIN_1969_ELECTIONS_ML: "§B韦科·皮赫拉亚迈基§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_ML_DESC: "§F在1969年的§g芬兰§!选举中，出自§B农民联盟§!、极端保守的§B韦科·皮赫拉亚迈基§!赢下了总理职位，尽管他在§B农民联盟§!内部也堪称极右，担任高级公职的经验也相对较少。这位新总理承诺加强§g芬兰§!的安全、深化与§q团结协定§!的关系，并建立一个统一的斯堪的纳维亚阵线，共同面对§e俄罗斯§!复仇主义。\n\n这次胜利对政府中的§q亲德§!分子来说堪称意外之喜，特别是考虑到他们与§e继续战争§!之间的剪不断理还乱的历史……§!"
 RULE_OPTION_FIN_1969_ELECTIONS_SMP: "§i韦科·文纳莫§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_SMP_DESC: "§F1969年§g芬兰§!选举见证了议会的分裂。为了与坚定§q反德§!的党派组成联合政府，政府选出§i极右翼§!候选人§i韦科·文纳莫§!为总理。§B农民联盟§!因此受到削弱，这可能预示着赫尔辛基的巨大转变。\n\n§i文纳莫§!在§g芬兰§!农村很受欢迎，但有传言称他以独裁手段管理他的政党，还曾多次违反议会纪律。\n\n许多人可能讨厌这个人，但他的崇拜者却越来越多。§!"
 RULE_OPTION_FIN_1969_ELECTIONS_KOK: "§L库莱沃·赖尼奥§!当选"
 RULE_OPTION_FIN_1969_ELECTIONS_KOK_DESC: "§F1969年§g芬兰§!选举再次见证了§L民族联合党§!的胜利，§L库莱沃·赖尼奥§!入主总理办公室。作为一名优秀的心理学家和§L强硬保守派§!，这位新总理对§V社会主义§!的态度明显比前任领导人更加§R强硬§!，乃至公开反对任何形式的、国家对§g芬兰§!经济的干预。\n\n尽管他自称是一名§M自由主义者§!，但他对他所认为的“资产阶级改良主义”的坚决反对预示着§g芬兰§!政治将转向右翼。§!"
 FIN_1972_ELECTIONS: "£TNO_game_rule_flag_FIN   芬兰 - 1972年新总理"
 RULE_OPTION_FIN_1972_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_FIN_1972_ELECTIONS_RANDOM_DESC: "§F自沙皇倒台以来，每隔几年，赫尔辛基就会迎来选举日。与往年不同的是，今年的选举季充斥着§g芬兰§!人对§e俄罗斯§!统一的担忧。目睹§g芬兰§!的压迫者重振精神，§h偏执§!和§R恐慌§!开始恣意蔓延。争夺总理职位的诸多政党肯定会对此加以利用……\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 叛乱的后果§!中预设§M£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_MPR   仅爆发卡累利阿战争§!\n§x或§!\n§Y£TNO_game_rule_flag_FIN   £TNO_game_rule_flag_ONG   £TNO_game_rule_flag_MPR   卡累利阿战争§!中预设§M£TNO_game_rule_flag_MPR   俄罗斯获胜§!§Y或£TNO_game_rule_flag_MPR   俄罗斯完胜§!§!"
 RULE_OPTION_FIN_1972_ELECTIONS_SKP: "§e奥拉维·博格§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_SKP_DESC: "§F1972年§g芬兰§!大选中，§e芬兰社会自由党§!（§e人民党，SKP§!）入主凯萨兰塔，§e奥拉维·博格§!成为总理。\n\n§e博格§!是一名政治学家，得到§e图沃·奥拉§!的支持的他能够通过倾向§M自由化§!和§B调和主义§!的政策，使§e人民党§!这个传统上的右翼政党进一步向中间靠拢。\n\n由于对近日§e俄罗斯§!统一的恐惧情绪依然十分显著，时间将证明§e博格§!的乐观理想主义是否会坚持下去。§!"
 RULE_OPTION_FIN_1972_ELECTIONS_SDTP: "§V阿尔内·萨里宁§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_SDTP_DESC: "§F1972年§g芬兰§!大选中，§V民主工人党(SDTP)§!取得胜利，§V阿尔内·萨里宁§!夺得总理职位。\n\n从石匠到退伍军人再到职业政治家，§V萨里宁§!强烈地表达了对§g芬兰§!依赖§q德国§!的反感，同时强烈主张芬兰保持中立。\n\n最令人震惊的是，他还主张重建§g芬兰§!与现在复兴的§e俄罗斯§!之间的关系。虽然他对§g芬兰§!主权的奉献只有他对§q第三帝国§!的厌恶可以与之媲美，但这个消除几个世纪的痛苦和怨恨的使命能成为现实吗？\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FIN   芬兰 - 共产党合法化§!中预设§M共产党合法§!§!"
 RULE_OPTION_FIN_1972_ELECTIONS_SDP: "§P皮尔科·蒂厄莱耶尔维§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_SDP_DESC: "§F1972年§g芬兰§!大选中，§P社会民主党(SDP)§!赢得总理职位，产生了第一位女性国家元首，§P皮尔科·蒂厄莱耶尔维§!。\n\n1969年，§P蒂厄莱耶尔维§!在丈夫赴§z瑞典§!外交时担任翻译，她的决心和魅力迅速引起了§P社民党§!的注意，她将§V劳工§!运动的力量与日益壮大的§P妇女§!运动结合起来，希望自上而下改革§g芬兰§!的阶级和社会结构。\n\n新内阁成立之时，人们对统一§e俄罗斯§!的恐惧正在迅速增加——§P蒂厄莱耶尔维§!的平等抱负能在这样的环境中结出果实吗？§!"
 RULE_OPTION_FIN_1972_ELECTIONS_RKP: "§M卡尔·奥洛夫·塔尔格伦§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_RKP_DESC: "§F1972年§g芬兰§!大选中，§M瑞典族人民党(RKP)§!赢得凯萨兰塔，§M卡尔·奥洛夫·塔尔格伦§!成为新任总理。\n\n此前，他曾在1961年的§B维罗莱宁§!内阁担任副外长，大多数人都认为这位平凡的经济学家过去的政治倾向已经成为过去。\n\n虽然他的新头衔消除了这些疑虑，但在选他上台的政党之间，§M塔尔格伦§!仍然处于进退两难的境地；还有很多工作要做——想到§e俄罗斯人§!正在§q莫斯科§!以东的内陆地区迅速重建，这确实是无比艰巨的任务。§!"
 RULE_OPTION_FIN_1972_ELECTIONS_ML: "§B泰斯托·泰赫凯马§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_ML_DESC: "§F1972年§g芬兰§!大选中，§B农民联盟(ML)§!取得胜利，为§B泰斯托·泰赫凯马§!拿下入主凯萨兰塔的机会。\n\n作为一名退役军人和知名§i农学家§!，新总理要办的头等大事无疑是受到近日§e俄罗斯§!再统一的刺激——加强§g芬兰§!的军事能力。\n\n这可能比他想象的更具挑战性。考虑到他对与§q德国§!联盟缺乏热情，再加上他农村票仓的要求与增加国防开支之间的矛盾，§g芬兰§!的情况可能比看起来更加不稳定。§!"
 RULE_OPTION_FIN_1972_ELECTIONS_SMP: "§i韦科·文纳莫§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_SMP_DESC: "§F1972年§g芬兰§!大选中，§i芬兰农村党(SMP)§!的§i韦科·文纳莫§!赢得总理一职。§i文纳莫§!因其§L几近独裁§!的政党管理方式而在政界臭名昭著，但这不会影响普通民众对他相当拥戴。\n\n作为一名反§q德§!的§i右翼民粹主义者§!，他将试图通过一切可能的手段削弱§q德国§!在§g芬兰§!的影响力，同时充实自己的选民基础。§!"
 RULE_OPTION_FIN_1972_ELECTIONS_KOK: "§L埃罗·拉图拉§!当选"
 RULE_OPTION_FIN_1972_ELECTIONS_KOK_DESC: "§F1972年§g芬兰§!大选中，§L民族联合党(KoK)§!在总理竞选中获胜，候选人§L埃罗·拉图拉§!得以执牛耳。由于之前的经验和对§e俄罗斯§!统一的恐惧，他是人尽皆知的§s军§!§G改§!支持者。\n\n§L拉图拉§!是坚定的§i保守派§!和§R强硬§!反§e共§!主义者，他支持与§q团结协定§!建立关系，而§q日耳曼尼亚§!也在他当选后表示祝贺。§!"
