 RULE_OPTION_GUL_PATH_RANDOM_DESC: "§F§n意大利§!属波斯湾领地虽小，却盛产§q黑金§!。自§n意大利§!勘探者踏上这片土地以来，被称为海湾总督领的漫天黄沙之地一直在为§n新罗马帝国§!的运转提供燃料。在§s埃尼§!集团及其独断专行的董事长，§s恩里科·马泰§!的统治下，海湾总督领已被塑造为一台开采机器，为§n帝国§!的血盆大口提供源源不断的石油。然而，随着20世纪60年代到来，一股§V变革之风§!吹过了中东的沙海，海湾总督领也不例外。无论是§s马泰§!还是§n意大利当局§!，都无力阻挡席卷阿拉伯世界的§V革命之火§!。他们会对新事物妥协，以确保石油能继续流向§n罗马§!吗？或者继续孤傲自负，最终被§V复兴的火焰§!燃烧殆尽？这一切仍悬而未决……§!"
 RULE_OPTION_GUL_PATH_OLIGARCHY: "£TNO_game_rule_flag_ITA   £TNO_game_rule_flag_GUL_paternalism    §L现代化的联邦§!"
 RULE_OPTION_GUL_PATH_OLIGARCHY_DESC: "§F§n意大利§!将给予海湾总督领独立，建立§L阿拉伯联合酋长国§!。各个酋长国将获得自治权，并在阿布扎比的统治者，§L扎耶德·本·苏丹·阿勒纳赫扬§!的领导下组成一个联邦。作为一位改革者、统一者，以及§n意大利人§!的盟友，§L扎耶德§!将大力促进经济发展，进行适度的民主改革，并与§n罗马当局§!保持密切联系。海湾总督领将成为§L寡头制§!国家。§!"
 RULE_OPTION_GUL_PATH_LEFT_WING_POPULISM: "£TNO_game_rule_flag_GUL_progressivism   §P革命理念§!"
 RULE_OPTION_GUL_PATH_LEFT_WING_POPULISM_DESC: "§F随着§n意大利§!对中东地区的掌控开始动摇，海湾总督领的阿拉伯行政人员将推翻§n意大利§!殖民者，宣布独立于§G罗马当局§!。在§P阿卜杜勒·拉赫曼·巴基尔§!以及§P民族联盟委员会§!的领导下，海湾总督领将被重新命名为§P阿拉伯海湾联合共和国§!，并与席卷整个阿拉伯世界的§V复兴主义§!运动并肩作战。海湾总督府将成为§P左翼民粹主义§!国家。§!"
 RULE_OPTION_GUL_PATH_ABSOLUTE_MONARCHY: "£TNO_game_rule_flag_SAU   £TNO_game_rule_flag_GUL_despotism   §s回归传统§!"
 RULE_OPTION_GUL_PATH_ABSOLUTE_MONARCHY_DESC: "§F§n意大利§!将授予海湾总督领独立，并建立§s阿拉伯酋长国联盟§!。在阿布扎比的保守派统治者§s沙赫布特·本·苏丹·阿勒纳哈扬§!的领导下，这个新生的国家很有可能会与其统治者的政治盟友，§G沙特阿拉伯亲近§!。海湾总督领将成为§s绝对君主制§!国家。§!"
 RULE_OPTION_GUL_PATH_SYNDICALISM: "£TNO_game_rule_flag_GUL_socialist   §e革命由此发源§!"
 RULE_OPTION_GUL_PATH_SYNDICALISM_DESC: "§F随着§n意大利§!对中东的控制开始动摇，海湾总督领数量众多的底层劳工，其中大多数为南亚移民，将采取行动推翻殖民政权。由印度裔领袖§V古鲁达斯·达斯古普塔§!领导的§V全海湾工会大会§!将掀起一场成功的§e共产主义§!革命，在海湾总督领建立§V社会主义§!共和国。虽然新政府承诺海湾工人的苦难会从此结束，但它在局势翻天覆地的中东政治舞台上将扮演什么样的角色，仍然无人知晓。这个新生的§V社会主义§!政权是否能在即将到来的风暴中生存下来，还有待观察。海湾总督领将成为§V工团主义§!国家。§!"
