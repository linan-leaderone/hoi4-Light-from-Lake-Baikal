 TOM_1963_ELECTION:0 "£TNO_game_rule_flag_TOM   托木斯克 - 1962年选举"
 RULE_OPTION_TOM_1963_ELECTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_TOM_1963_ELECTION_RANDOM_DESC: "§F卫国战争后，反对苏维埃政权的艺术家、作家、作曲家组建了理想主义的共和国——中西伯利亚共和国，统治范围包括中西伯利亚大部。然而，在亨里希·亚戈达的失败入侵和一连串叛乱之后，如今的中西伯利亚共和国只剩下首都托木斯克及周遭的西伯利亚荒原。理想国能在反乌托邦的世界中生存下去吗？§!"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS: "£TNO_game_rule_flag_TOM_HUM   §P人文党§!的托木斯克"
 RULE_OPTION_TOM_1963_ELECTION_HUMANISTS_DESC: "§F鲍里斯·帕斯捷尔纳克去世后，托木斯克将人文党人沙龙选入政府。人文党人笃信对人权、言论自由的强有力保护以及民主的社会主义道路，他们将会把共和国转变为西伯利亚联邦，并带领她走向§P乌托邦社会主义§!的人道未来。§!"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS: "£TNO_game_rule_flag_TOM_MOD   §M现代党§!的托木斯克"
 RULE_OPTION_TOM_1963_ELECTION_MODERNISTS_DESC: "§F鲍里斯·帕斯捷尔纳克去世后，托木斯克将现代党人沙龙选入政府。现代党人提倡现代化技术官僚国家的发展路线，并扩张教育系统以建立一个科学社会，他们将带领西伯利亚共和国走向§M自由主义§!的科学未来。§!"
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS: "£TNO_game_rule_flag_TOM_DEC   §i十二月党§!的托木斯克"
 RULE_OPTION_TOM_1963_ELECTION_DECEMBRISTS_DESC: "§F鲍里斯·帕斯捷尔纳克去世后，托木斯克将十二月党人沙龙选入政府。十二月党人强调俄罗斯的历史、人民和环境，以及他们与历史的联系和对传统的维护。十二月党人将带领西伯利亚共和国走向§i农业主义§!的传统未来。§!"
 RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS: "£TNO_game_rule_flag_TOM_BAS   §L巴士底党§!的托木斯克"
 RULE_OPTION_TOM_1963_ELECTION_BASTILLARDS_DESC: "§F鲍里斯·帕斯捷尔纳克去世后，托木斯克将巴士底党人沙龙选入政府。巴士底党人主张建立一个强大、稳定的民粹主义政府，不惜一切代价捍卫托木斯克的共和主义并打击政治极端势力，他们将带领西伯利亚共和国走向§L指导式民主§!的强大未来。§!"
 TOM_1967_ELECTION:0 "£TNO_game_rule_flag_TOM   托木斯克 - 1967年选举"
 RULE_OPTION_TOM_1967_ELECTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_TOM_1967_ELECTION_RANDOM_DESC: "§F自帕斯捷尔纳克结束临时政府已经过去四年时间，新体制下的第一次选举将要进行。四年来，我们的共和国发生了巨大的变化，希望与梦想并肩，胜利与失败交杂。无论是好是坏，执政沙龙必须下台准备新一轮选举，同时制定带有其特色的宪法。前任政府会再次上台继续推行它的计划，还是说新的沙龙会要管理与之不同的意识形态的计划与遗产呢？§!"
 RULE_OPTION_TOM_1967_ELECTION_HUMANISTS: "£TNO_game_rule_flag_TOM_HUM   §P人文党§!胜出"
 RULE_OPTION_TOM_1967_ELECTION_HUMANISTS_DESC: "§F托木斯克将人文党人沙龙选入政府。人文党人笃信对人权、言论自由的强有力保护以及民主的社会主义道路，他们将会把共和国转变为西伯利亚联邦，并带领她走向§P乌托邦社会主义§!的人道未来。§!"
 RULE_OPTION_TOM_1967_ELECTION_MODERNISTS: "£TNO_game_rule_flag_TOM_MOD   §M现代党§!胜出"
 RULE_OPTION_TOM_1967_ELECTION_MODERNISTS_DESC: "§F托木斯克将现代党人沙龙选入政府。现代党人提倡现代化技术官僚国家的发展路线，并扩张教育系统以建立一个科学社会，他们将带领西伯利亚共和国走向§M自由主义§!的科学未来。§!"
 RULE_OPTION_TOM_1967_ELECTION_DECEMBRISTS: "£TNO_game_rule_flag_TOM_DEC   §i十二月党§!胜出"
 RULE_OPTION_TOM_1967_ELECTION_DECEMBRISTS_DESC: "§F托木斯克将再度把十二月党人沙龙选入政府。十二月党人强调俄罗斯的历史、人民和环境，以及他们与历史的联系和对传统的维护。他们将带领西伯利亚共和国走向§i农业主义§!的传统未来。§!"
 RULE_OPTION_TOM_1967_ELECTION_BASTILLARDS: "£TNO_game_rule_flag_TOM_BAS   §L巴士底党§!胜出"
 RULE_OPTION_TOM_1967_ELECTION_BASTILLARDS_DESC: "§F托木斯克将巴士底党人沙龙选入政府。巴士底党人主张建立一个强大、稳定的民粹主义政府，不惜一切代价捍卫托木斯克的共和主义并打击政治极端势力，他们将带领西伯利亚共和国走向§L指导式民主§!的强大未来。§!"
 KEM_IDEOLOGY_ROUTE:0 "£TNO_game_rule_flag_KEM   克麦罗沃 - 双狼传说"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_RANDOM_DESC: "§F被西伯利亚黑军打败，又被克拉斯诺亚尔斯克的安德烈耶夫将军背叛，尼古拉·克雷洛夫将军走火入魔，自称留里克二世，留里克王朝创始人的转世。尽管起初他的皇帝身份令人怀疑，但他的沙皇国确实公平和公正。但考虑到他的年龄，留里克二世中风去世恐怕只是时间问题。谁将继位沙皇？§!"
 RULE_OPTION_KEM_IDEOLOGY_ROUTE_AUTHDEM: "£TNO_game_rule_flag_KEM   §L尤里王子§!继承§s留里克二世§!王位"
