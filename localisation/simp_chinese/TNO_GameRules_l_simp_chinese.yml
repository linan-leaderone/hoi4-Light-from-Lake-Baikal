 RULE_OPTION_INS_POPE_CRISIS_USA_DESC: "§F通过谈判或是秘密行动，§Y艾伦·波普§!将从印尼监狱获释并返回美国。§M美国§!与§e日本§!都将如释重负，两国之间的紧张局势将得以§G缓和§!。§!"
