 RULE_OPTION_SERBIA_CIVIL_WAR_OUTCOME_SER_DESC: "§F多布里察·乔西奇领导的塞尔维亚民族解放运动将推翻政府，在塞尔维亚建立起左翼民族主义政府，或在南斯拉夫游击队的领导下建立共产主义政府。§!"
