 RULE_OPTION_MZB_PATH_MACHEL_DESC: "§F经过长时间的讨论，美国已经决定谁将执掌独立的莫桑比克国家。被选中的领导人是萨莫拉·马谢尔。马谢尔也是解放阵线成员，也是左翼民族主义者，有人说他比蒙德拉内更左。他与蒙德拉内的不同之处在于，萨莫拉·马谢尔认为OFN的任何干预都是新殖民主义和帝国主义。一旦上台，他将立即与美国断绝关系，加入日本的势力范围。莫桑比克将走§V左翼民族主义§!的道路。§!"
