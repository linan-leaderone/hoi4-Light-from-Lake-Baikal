 NOV_DIPLO_TREE:0 "£TNO_game_rule_flag_NOV  £TNO_game_rule_flag_USA  £TNO_game_rule_flag_JAP   新西伯利亚 - 外交策略"
 RULE_OPTION_NOV_DIPLO_TREE_RANDOM: "默认 - AI随机"
 RULE_OPTION_NOV_DIPLO_TREE_RANDOM_DESC: "§F§B中西伯利亚联邦§!继续巩固她对俄罗斯东部工业区的控制，联盟中的龙头企业顺应时势、摩拳擦掌。现在，他们的目光不再盯着眼前破碎的俄罗斯，而是放眼§MOFN§!和§V大东亚共荣圈§!的广袤市场。§V日本人§!和§M美国人§!接受了西伯利亚抛出的橄榄枝，企业之间的激烈竞争即将决定哪个集团将成为联邦的主要贸易伙伴——这段关系在将来可能会发展出更多§C成果§!……§!"
 RULE_OPTION_NOV_DIPLO_TREE_OFN: "£TNO_game_rule_flag_USA   §MOFN§!"
 RULE_OPTION_NOV_DIPLO_TREE_OFN_DESC: "§F军火巨头§P凤凰§!将在角逐话事人的竞争中取胜，联邦将向§MOFN§!靠拢。随着时间推移，媒体和商品的浪潮将自§M美§!§j加§!等国席卷中西伯利亚，甚至还能同§MOFN§!建立更紧密的联盟。§!"
 RULE_OPTION_NOV_DIPLO_TREE_SPHERE: "£TNO_game_rule_flag_JAP   §V共荣圈§!"
 RULE_OPTION_NOV_DIPLO_TREE_SPHERE_DESC: "§F联邦的农业巨头§G西比尔§!将赢得国家支持，由此，西伯利亚政府转向同§V日本§!与§V共荣圈§!开展贸易。俄罗斯向§V日本§!电子产品和媒体敞开大门，财阀的影响力也在逐渐扩大。作为交换，西伯利亚丰富的石油将流向§V日本§!，更加§G密切§!的关系或许也将成为可能……§!"
 RULE_OPTION_NOV_DIPLO_TREE_NEUTRAL: "£TNO_game_rule_flag_NOV   西伯利亚经济内战"
 RULE_OPTION_NOV_DIPLO_TREE_NEUTRAL_DESC: "§F§P凤凰§!与§G西比尔§!两大巨头的冲突旷日持久，却未能决出胜负，二者间的宿怨将联邦经济撕扯得混乱不堪。为避免§R崩溃§!，政府介入终止了企业之间的拉锯战；但经济仍在持续下行，他们的行动也许只是徒劳。在可见的未来，西伯利亚将在世界舞台上保持§Y中立§!。§!"
