 RULE_OPTION_KRK_PATH_STABILITY_DESC: "§F§V卡德罗夫·阿卜杜拉希特§!领导的§V社会党§!将继续掌权，卡拉卡尔帕克斯坦将继续走§V革命阵线§!的道路。§!"
 UZB_PATH: "£TNO_game_rule_flag_UZB   乌兹别克斯坦 - 政权更迭"
 RULE_OPTION_UZB_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_UZB_PATH_RANDOM_DESC: "§F和中亚的其他地区一样，新兴的乌兹别克斯坦也在前苏联的灰烬中挣扎复苏。保卫祖国的战争尚未结束，新乌兹别克斯坦的未来执掌在法伊祖拉·霍贾耶夫领导下的友俄政府与贾迪德手中。贾迪德努力维护苏维埃统治，反对起义的巴斯玛奇，巴斯玛奇则致力于在乌兹别克斯坦清除俄国影响，拥抱西式民主。草原之外，冷战的阴云仍在肆虐；贾迪德的世界主义秩序会胜出，还是巴斯玛奇革命会胜利？§!"
 RULE_OPTION_UZB_PATH_DEMOCRATIC: "§i乌兹别克斯坦民主党§!掌权"
