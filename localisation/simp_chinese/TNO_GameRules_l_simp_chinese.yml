 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_CLL_DESC: "§F受OFN支持的哥伦比亚革命联盟在内战中取得了胜利。尽管他们的前途尚不明朗，但可以确定的是这一国家将坚定地站在美国一边。哥伦比亚将会加入自由国家组织。§!"
 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_CLC: "£TNO_game_rule_flag_JAP  £TNO_game_rule_flag_CLC   §J新格拉纳达国§!胜利"
 RULE_OPTION_COLOMBIA_CIVIL_WAR_OUTCOME_CLC_DESC: "§F新格拉纳达法西斯政府赢得了哥伦比亚内战，这个新兴国家日后的命运尚有待观察。无论是意大利、日本还是伊比利亚提供支持，她的未来都不甚明朗，至少当下如此。§!"
