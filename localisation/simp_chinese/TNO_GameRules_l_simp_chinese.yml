 RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_WRS_IDEOLOGY_ROUTE_RANDOM_DESC: "§F在寒冷刺骨的阿尔汉格尔斯克城苦苦挣扎多年，熬过§q德国空军§!的骇人轰炸与无尽的军阀混战之后，§P西俄罗斯革命阵线§!终于柳暗花明。尘封的军火库一个接一个地被撬开，工厂纷纷轰鸣作响，数以万计的战士等待着奔赴战场的命令。年迈的大元帅，§e亚历山大·叶戈罗夫§!，正准备将他的重任交给他人，但在两位才华横溢，前途无量的候选人之间，他却举棋不定。广受军民拥戴的§e格奥尔基·朱可夫§!发誓将让阵线的面貌焕然一新，忠于布尔什维克党，让§P苏维埃联盟§!的革命火炬继续燃烧。同时，睿智而古怪的§e米哈伊尔·图哈切夫斯基§!希望将阵线大幅军事化，把国家政权作为熔炉，将§R红军§!重新锻造成世界上最强大的武装力量之一。谁会接过大元帅的衣钵？§!"
 RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY: "£TNO_game_rule_flag_PLS   §e图哈切夫斯基§!占据上风"
 RULE_OPTION_WRS_LEADER_ROUTE_TUKHACHEVSKY_DESC: "§F在于阿尔汉格尔斯克举行了一场漫长的会议后，大元帅§e亚历山大·叶戈罗夫§!选择将§P西俄罗斯革命阵线§!的领导权交给§e米哈伊尔·图哈切夫斯基§!，自苏俄内战以来一直负有盛名的§s军事§!理论家与领导者。§e图哈切夫斯基§!奉行§e军政共产主义§!，他早已对阵线的未来制定好了计划。在他眼里，现在的§R红军§!，乃至他们所效忠的国家，都不足以担起收复俄罗斯的重任。他的意图有二：一是改变政治方针，将§s军队§!作为革命先锋队；二是将红军建设为一支令敌人恐惧的力量，使其不光能迅速光复苏维埃联盟，也有能力抵御盘踞西部的§J法西斯匪帮§!……§!"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC: "£TNO_game_rule_flag_UKH   §e朱可夫§!占据上风，并与§e阿赫罗梅耶夫§!开展合作"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_AUTHSOC_DESC: "§F在于阿尔汉格尔斯克举行了一场漫长的会议后，大元帅§e亚历山大·叶戈罗夫§!选择将§P西俄罗斯革命阵线§!的领导权交给§e格奥尔基·朱可夫§!，一位广受拥戴、久经沙场的将军，其在卫国战争与苏沃洛夫行动中立下的赫赫战功已使他成为士兵口中的传奇。然而，他并不打算终身执政，为此§e朱可夫§!将与他的顾问团密切合作，以尽善尽美地重建§P苏维埃联盟§!。在顾问团之中，§e谢尔盖·阿赫罗梅耶夫§!将崭露头角。§e阿赫罗梅耶夫§!是一位在§e朱可夫§!身边任职多年的将军，同时也是一个相当富有理想主义情怀的人，希望继续让§R红军§!与国家保持密切关系，并倾向于与§mOFN§!建立牢固的同盟，以最终击败§q德国§!。§!"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC: "£TNO_game_rule_flag_UKH   §e朱可夫§!占据上风，并与§V雷日科夫§!开展合作"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_LIBSOC_DESC: "§F在于阿尔汉格尔斯克举行了一场漫长的会议后，大元帅§e亚历山大·叶戈罗夫§!选择将§P西俄罗斯革命阵线§!的领导权交给§e格奥尔基·朱可夫§!，一位广受拥戴、久经沙场的将军，其在卫国战争与苏沃洛夫行动中立下的赫赫战功已使他成为士兵口中的传奇。然而，他并不打算终身执政，为此§e朱可夫§!将与他的顾问团密切合作，以尽善尽美地重建§P苏维埃联盟§!。在顾问团之中，§V尼古拉·雷日科夫§!将崭露头角。作为一名富有才干的§L民政官僚§!，§V雷日科夫§!希望暂时加强党对阵线的影响力。在维护§V社会主义§!价值观的问题上，他绝不动摇。同时，他也乐于建立新的§e共产主义国际§!。§!"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM: "£TNO_game_rule_flag_UKH   §e朱可夫§!占据上风，并与§P雅科夫列夫§!开展合作"
 RULE_OPTION_WRS_LEADER_ROUTE_ZHUKOV_SOCDEM_DESC: "§F在于阿尔汉格尔斯克举行了一场漫长的会议后，大元帅§e亚历山大·叶戈罗夫§!选择将§P西俄罗斯革命阵线§!的领导权交给§e格奥尔基·朱可夫§!，一位广受拥戴、久经沙场的将军，其在卫国战争与苏沃洛夫行动中立下的赫赫战功已使他成为士兵口中的传奇。然而，他并不打算终身执政，为此§e朱可夫§!将与他的顾问团密切合作，以尽善尽美地重建§P苏维埃联盟§!。在顾问团之中，§P亚历山大·雅科夫列夫§!将崭露头角。历经多年的挫折，§P雅科夫列夫§!开始对§e强硬的共产主义思想§!感到失望。他是一位热情的§G改革家§!，希望让§P苏维埃联盟§!走上一条更为§P民主§!的道路。他希望引入§G经济改革§!、实行更进一步的§M政治解冻§!，以及与§mOFN§!建立更紧密的联系。§!"
