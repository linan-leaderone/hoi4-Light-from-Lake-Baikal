 RULE_OPTION_SCORZA_FASH_PATH_RANDOM_DESC: "自由主义者、社会主义者、共产主义者和其他叛徒组成的煽动性堕落阴谋集团被齐亚诺推向权力，所幸他们最终功败垂成。盲目叛徒的可怖进军被击溃，法西斯主义的精神得以维系。然而，第五纵队所刻下的最初伤痕仍未愈合，国家法西斯党依然破败，宛如昔日辉煌过往的遗迹。两大派系：保守派、改革派割裂了伟大的党。斯科尔扎如果想要愈合§n意大利§!的伤痕，就必须让一大派系战胜另一大派系。唯有领袖才能抉择究竟哪派才会是最后的胜利者。\n\n§R要求：§!\n§n意大利§!§Y维持法西斯主义§!"
 RULE_OPTION_SCORZA_FASH_PATH_REFORM: "£GFX_good_boy_point §G改革派§!占优"
 RULE_OPTION_SCORZA_FASH_PATH_REFORM_DESC: "§F多年以来的思考、抉择、审议与统治告一段落。领袖终于认清了法西斯主义的新方向，那就是革命的道路。没有改革，法西斯主义就会僵死沦丧。进步的光环与1919年先见者的智慧将使法西斯精神迎来新生。就算是以最不同寻常的方式，变革也得以从此降临§n意大利§!。§J圣墓主义§!将引领§n意大利§!的未来。然而，如果他§s失败§!了……§!"
 RULE_OPTION_SCORZA_FASH_PATH_CONSERVATIVE: "£GFX_bad_boy_point §R保守派§!占优"
 RULE_OPTION_SCORZA_FASH_PATH_CONSERVATIVE_DESC: "§F§n意大利§!人民无需绝望，明智的领袖斯科尔扎在多年的思考、抉择、审议和统治后已经认识到冒险改革只是徒劳的修正主义。法西斯主义必须保留其最真实的本质——伟大墨索里尼的正统与光荣、属于骄傲意大利人民的光辉胜利。有些坏分子背后嚼舌，叫嚣墨索里尼是什么腐朽制度的顽固遗留？照他们的话看来，顽固只有可能是一种美德。法西斯主义“顽固”地扎根在§n意大利§!，无暇的精神从未遭受一丝一毫的玷污。恐怕正是这一点叫布尔什维克和叛徒捶胸顿足吧。§!"
