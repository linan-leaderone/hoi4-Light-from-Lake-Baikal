 ECU_military_coup: "£TNO_game_rule_flag_ECU   厄瓜多尔 - 军事政变"
 RULE_OPTION_ECU_MILITARY_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_ECU_MILITARY_COUP_RANDOM_DESC: "§F哥伦比亚内战愈演愈烈，东北部边境的混乱局面给阿罗塞梅纳的总统任期带来了危机。难民人数飙升，哥伦比亚-厄瓜多尔边境的局势变得更加严峻，粮食短缺，全国各处动荡不安，边境上建立了多个临时城镇。军方开始采取行动，他们要推翻无能的总统，恢复社会秩序的稳定。§!"
 RULE_OPTION_ECU_MILITARY_COUP_YES: "§s政变§!§G成功§!"
 RULE_OPTION_ECU_MILITARY_COUP_YES_DESC: "§F在§M美国§!金主的幕后操纵下，军队将成功发动政变推翻阿罗塞梅纳兄弟。政变军人希望政治能走上一条与之前不同的、更为健全的民主道路。在局势稳定之前，厄瓜多尔将由§s军政府§!统治。§!"
 RULE_OPTION_ECU_MILITARY_COUP_NO: "政变§R失败§!"
 RULE_OPTION_ECU_MILITARY_COUP_NO_DESC: "§F军队推翻阿罗塞梅纳兄弟的政变一败涂地，警察抓住机会，对厄瓜多尔军队中的政变分子开展大清洗。无能的政府又能继续苟且下去，未遂政变只做成了一件事，那就是让军队从权力场上彻底出局。现在，权力斗争的焦点转到了§L寡头§!和§V革命者§!之间。§!"
 ECU_THIRD_REVOLUTION: "£TNO_game_rule_flag_ECU   厄瓜多尔 - 革命将近"
 RULE_OPTION_ECU_THIRD_REVOLUTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_ECU_THIRD_REVOLUTION_RANDOM_DESC: "§F阿罗塞梅纳政府上空，秃鹫正在盘旋。政府无力解决哥伦比亚内战引发的难民危机，局势动荡不安。曼努埃尔·阿古斯丁·阿吉雷领导的社会主义者嗅出了政府的脆弱，计划如1944年一般沿着基托街，一路游行至卡龙德莱特宫。\n\n然而，寡头们并非对此全无察觉，他们也在策划自己的阴谋。受迫于社会主义革命的威胁，寡头们将做出“与魔鬼的交易”：让流亡§w伊比利亚§!的何塞·马里亚·贝拉斯科·伊瓦拉归国担任总统。作为交换，他承诺会终结之前的反寡头斗争。寡头与社会主义者正竭力相争，厄瓜多尔的未来悬而未决。\n\n§R要求：§!\n£TNO_game_rule_flag_ECU   §Y军事政变§!中预设§M政变失败§!§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO: "£TNO_game_rule_flag_ECU_velasco   §L贝拉斯科§!归来"
 RULE_OPTION_ECU_THIRD_REVOLUTION_VELASCO_DESC: "§F寡头们担忧厄瓜多尔再发生一次成功的§V革命§!。为此，他们将力挺前总统§L何塞·马里亚·贝拉斯科·伊瓦拉§!，希望他跟无法无天的革命分子比起来至少不那么坏。然而，这位考迪罗一旦重登宝座，就会立刻跟把他抬上大位的寡头翻脸。他将实行土地国有化政策，并在外交上全力靠拢§w伊比利亚§!。在贝拉斯科手里，厄瓜多尔将成为§L右翼民粹主义§!国家。§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST: "£TNO_game_rule_flag_ECU_revolution   §V第三次革命§!"
 RULE_OPTION_ECU_THIRD_REVOLUTION_SOCIALIST_DESC: "§F全国局势进一步加剧，而中央政府仍在受困于未遂政变留下的权力真空，厄瓜多尔§V革命者§!将全力抓住这个大好时机，重新杀回首都基多。在革命者领袖§V曼努埃尔·阿古斯丁·阿吉雷§!的领导下，厄瓜多尔将站在坚定的反帝立场上，大力谴责冷战中三大超级大国的干涉，并在卡斯特罗与美国人勾勾搭搭、叛变了革命理想之后宣称只有厄瓜多尔才是革命的“真正”堡垒。厄瓜多尔将成为§V格瓦拉主义§!国家。§!"
 BRA_SPHERE_VISIT: "£TNO_game_rule_flag_BRA  £TNO_game_rule_flag_JAP   巴西 - 出访共荣圈"
 RULE_OPTION_BRA_SPHERE_VISIT_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRA_SPHERE_VISIT_RANDOM_DESC: "§F§K恩里克·洛特§!总统为进一步推动巴西工业化和为亚马孙高速公路项目争取资金，派遣副总统§Q雅尼奥·夸德罗斯§!出访§V共荣圈§!的两大重要成员国——中国和日本以谋求签订贸易协定。副总统本人因怪癖和野心臭名昭著。他的这趟旅程可能会是巴西和他本人的§G伟大胜利§!，也可能会是巴西国际关系遭受的一场§R巨大灾难§!。§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS: "§G成功§! - §i夸德罗斯的重大飞跃§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FULL_SUCCESS_DESC: "§F借助巧妙的方法、乍现的灵光和深入的长谈，§Q夸德罗斯§!的§V日本§!之行取得了丰硕的成果。两国将签署一份贸易协定，大大拉近两国的距离，并极大地促进巴西的经济发展、提高亚马孙高速公路的建设效率。除此之外，§Q夸德罗斯§!的个人影响力也将§G大幅提升§!。§!"
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS: "§Y成功§! - §i夸德罗斯的飞跃§!"
 RULE_OPTION_BRA_SPHERE_VISIT_MEDUIM_SUCCESS_DESC: "§F§Q夸德罗斯§!的§V日本§!之行没有出太多岔子，成功与日本达成了一项有利可图的贸易协定。这将会改善两国关系、显著促进巴西的经济发展并提高亚马孙高速公路的建设效率。除此之外，§Q夸德罗斯§!也将获得§Y更大的个人影响力§!。§!"
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS: "§G成功§!"
 RULE_OPTION_BRA_SPHERE_VISIT_SUCCESS_DESC: "§F§Q夸德罗斯§!的§V日本§!之行出了不少岔子，不过好歹没有彻底搞砸。于是，贸易协定还是得到了签署。这将会改善两国关系、促进巴西的经济发展并提高亚马孙高速公路的建设效率。§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL: "§R失败§!"
 RULE_OPTION_BRA_SPHERE_VISIT_FAIL_DESC: "§F§Q夸德罗斯§!显然把一切都搞砸了。他毫无魅力，也无毫无变通的急智，未能达成贸易协定就只好折返。这严重恶化了巴西与§V日本§!的关系。这样一来，洛特也会对副总统抱有更少的信任。§!"
 BRA_LOBSTER_WAR: "£TNO_game_rule_flag_BRA   巴西与中非 - 龙虾战争"
 RULE_OPTION_BRA_LOBSTER_WAR_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRA_LOBSTER_WAR_RANDOM_DESC: "§F曾经的小规模海上捕鱼权纠纷，如今已升级为巴西与中非间的对峙，而这种对峙无疑会毁灭两国间的经济往来。随着双方均派出外交官在谈判中阐明各自立场、以期缓和紧张局势，龙虾战争（因其在有争议的捕鱼区的龙虾问题上的关系而闻名）终于迎来了结局——在各自的立场上，双方都取得了胜利。§!"
 RULE_OPTION_BRA_LOBSTER_WAR_AGGRESSIVE: "巴西胜利"
 RULE_OPTION_BRA_LOBSTER_WAR_AGGRESSIVE_DESC: "§F巴西将在龙虾战争中态度强硬，以决不妥协的立场应对局势，使战争的结果对他们有利。§!"
 RULE_OPTION_BRA_LOBSTER_WAR_NEUTRAL: "妥协"
 RULE_OPTION_BRA_LOBSTER_WAR_NEUTRAL_DESC: "§F巴西人将默许德国的一些要求，同时也不会放弃他们在谈判中的立场，龙虾战争将在双方都满意的情况下结束。§!"
 RULE_OPTION_BRA_LOBSTER_WAR_PASSIVE: "中非胜利"
 RULE_OPTION_BRA_LOBSTER_WAR_PASSIVE_DESC: "§F在龙虾战争中，巴西人将采取更为被动的外交态度；中非专员辖区将主导谈判，从而获得比巴西更多的利润。§!"
 BRA_LOTT_QUADROS_STRUGGLE: "£TNO_game_rule_flag_BRA   巴西 - 洛特-夸德罗斯权力斗争"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_RANDOM_DESC: "§F1960年总统选举后，总统和副总统之位被两个不同的政党所掌控——§Y社民党§!-§V工党§!左翼联盟的§K特谢拉·洛特§!担任总统，右翼党§Q全民盟§!的§Q雅尼奥·夸德罗斯§!担任副总统。虽然他们承诺互相合作、维持政府内部的和谐，但政见的分歧使二人本已紧张的关系演变为一场权力斗争。巴西的未来取决于这场冲突的胜利者。§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC: "§K洛特§!胜利，§Q夸德罗斯§!依旧是副总统"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_QUADROS_VIC_DESC: "§F由于副总统与总统之间的亲密关系，雅尼奥·夸德罗斯副总统完全无视了卡洛斯·拉塞尔达和阿德马尔·德·巴罗斯勾结在一起策划的针对洛特总统的诡诈阴谋。他将继续履职到洛特的总统任期结束。在此期间，他会力保巴西民主政治的安全，让政局在1965年的总统大选中保持稳定。除非§R军队策划阴谋§!，否则巴西将在选出下届总统之前维持洛特的§M民族自由主义§!路线平稳发展。§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC: "§K洛特§!胜利，§V古拉特§!成为副总统"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_LOTT_GOULART_VIC_DESC: "§F由于副总统和总统之间的恶劣关系，雅尼奥·夸德罗斯副总统准备搞些阴谋诡计，把洛特总统赶下台去，希望自己能赢得总统宝座。当洛特总统在跨亚马孙高速公路案中的腐败曝光之后，夸德罗斯副总统以辞职相要挟，希望他这一手能让自己当上总统，逼迫洛特下台。他万没想到，他根本没那个实力把这事办成。洛特的地位坚如磐石，他向公众呼吁他将严肃彻查整个事件，还把夸德罗斯那点小九九全都曝光到众目睽睽之下。洛特迅速将国会议长若昂·古拉特提拔成副总统。除非§R军队阴谋反对他§!，否则巴西将在选出下届总统之前维持洛特的§M民族自由主义§!路线平稳发展，唯一不同的是还拥有了左派的授权。§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC: "§Q夸德罗斯§!胜利"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_QUADROS_VIC_DESC: "§F由于副总统和总统之间的恶劣关系，雅尼奥·夸德罗斯副总统准备搞些阴谋诡计，把洛特总统赶下台去，希望自己能赢得总统宝座。当洛特总统在跨亚马孙高速公路案中的腐败曝光之后，夸德罗斯副总统以辞职相要挟，希望他这一手能让自己当上总统，逼迫洛特下台。一如他所愿，夸德罗斯有足够的影响力破坏洛特在民众间的声誉。洛特总统认识到如果副总统真正辞职，国家民主将受此威胁，民众也将爆发巨大怒火，于是最终选择了辞职，让雅尼奥·夸德罗斯继任总统。之后，拉塞尔达拿到了夸德罗斯在洛特时期写的辞职信，试图赶他下台。参议院最终认定该信仅是草案，拒绝认定夸德罗斯将会辞职。这也大大加强了夸德罗斯对行政部门的控制。摆脱了阴谋和背叛，夸德罗斯终于能实践其§i民粹保守主义§!意识形态，追求巴西的外交独立，直至新总统当选，或§R军方实现反对总统的密谋§!。§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS: "无人胜利，进入§R百日危机§!"
 RULE_OPTION_BRA_LOTT_QUADROS_STRUGGLE_HUNDRED_DAYS_DESC: "§F拉塞尔达搞垮夸德罗斯的计策得逞，他说服参议院接受夸德罗斯的辞职，让国家陷入群龙无首的局面。虽然众议院议长若昂·古拉特应该按程序递补为总统，但联邦参议院主席奥罗·德莫拉·安德拉德使出浑身解数阻止古拉特接班。现在总统大位虚悬，军方业已通知参议院必须在一百天内提出新总统人选，否则§R军队就将接管国家、平息社会混乱§!。安德拉德将出任看守总统，领导一个§s过渡政府§!，直到参议院选出一个更合适的候选人，或者直到§e大限已至§!。§!"
 BRA_DENYS: "£TNO_game_rule_flag_BRA   巴西 - 德尼斯政变"
 RULE_OPTION_BRA_DENYS_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRA_DENYS_RANDOM_DESC: "§F不论是和§Q夸德罗斯§!保持良好关系，或让盟友§V古拉特§!取代不忠的副总统，§K洛特§!的总统任期都需要面对另一个敌手——国防部长§s奥迪利奥·德尼斯§!。洛特试图在巨嘴鸟行动中通过§Y法案§!以增强军队£BRA_constitutionalists_texticon §K护宪派§!的势力，因而不可避免会陷入和国防部长的冲突。德尼斯能发动成功的军事政变吗？巴西的未来将取决于这一结果。\n\n§R要求：§!\n£TNO_game_rule_flag_BRA   洛特-夸德罗斯权力斗争中预设§K洛特§!§Y胜利，§Q夸德罗斯§!或§V古拉特§!为副总统§!§!"
 RULE_OPTION_BRA_DENYS_YES: "§s德尼斯政变§!§R成功§!"
 RULE_OPTION_BRA_DENYS_YES_DESC: "§F§K洛特§!可能赢得了针对副总统的权力斗争，但却没能巩固自己在军方中的支持。最终，国防部长§s奥迪利奥·德尼斯§!以洛特违宪为理由政变推翻政府。直到当年晚些时候的总统选举，巴西将由§s军政府§!统治。§!"
 RULE_OPTION_BRA_DENYS_NO: "德尼斯政变失败"
 RULE_OPTION_BRA_DENYS_NO_DESC: "§F§K洛特§!总统挫败了其密友、国防部长§s奥迪利奥·德尼斯§!发动的政变。总统终于拼好了巨嘴鸟行动的最后一块拼图，并授权给军队中的£BRA_constitutionalists_texticon §K护宪派§!，以确保温和£BRA_sorbonne_texticon §Q索邦派§!和£BRA_hardliners_texticon §g强硬派§!中的政变分子都被扫地出门，在当年年底举行的总统大选中捍卫巴西的民主政治。§!"
 BRA_HUNDRED_DAYS: "£TNO_game_rule_flag_BRA   巴西 - 百日危机"
 RULE_OPTION_BRA_HUNDRED_DAYS_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRA_HUNDRED_DAYS_RANDOM_DESC: "§F§Q夸德罗斯§!副总统以辞职相要挟、迫使§K洛特§!总统下台的计策得逞。§Q夸德罗斯§!已经登临总统大位，他将领导巴西走向光明未来！\n\n§x当时形势一片大好，而后却急转直下§!。在夺权之路上，§Q夸德罗斯§!已经把他手里全部的政治牌都打光了。最终，他也不得不卷铺盖滚蛋。现在，全国上下都屏息凝视，军方向参议院下达了一百天的最后期限，要求参议院在期限前选出下任总统，否则大兵们就会动手干政了。同时，§Q卡洛斯·拉塞尔达§!、§Y儒塞利诺·库比契克§!、§V若昂·古拉特§!和§h阿德马尔·德·巴罗斯§!都在暗处跃跃欲试，希望登上总统大位。\n\n只有时间会告诉我们，谁能在这100天后赢得最终胜利，还是军队会§x接管全国§!。§!"
 RULE_OPTION_BRA_HUNDRED_DAYS_GOULART: "£BRA_ptb_texticon §V古拉特§!胜利"
 RULE_OPTION_BRA_HUNDRED_DAYS_GOULART_DESC: "§F§Q夸德罗斯§!副总统以辞职相要挟、迫使§K洛特§!总统下台的计策得逞。§Q夸德罗斯§!已经登临总统大位，他将领导巴西走向光明未来！\n\n§x当时形势一片大好，而后却急转直下§!。在夺权之路上，§Q夸德罗斯§!已经把他手里全部的政治牌都打光了。最终，他也不得不卷铺盖滚蛋。现在，全国上下都屏息凝视，军方向参议院下达了一百天的最后期限，要求参议院在期限前选出下任总统，否则大兵们就会动手干政了。同时，§Q卡洛斯·拉塞尔达§!、§Y儒塞利诺·库比契克§!、§V若昂·古拉特§!和§h阿德马尔·德·巴罗斯§!都在暗处跃跃欲试，希望登上总统大位。\n\n最终，§V若昂·古拉特§!成功捍卫了自己总统合法继承人的地位，巴西将成为§P左翼民粹主义§!国家。§!"
 RULE_OPTION_BRA_HUNDRED_DAYS_KUBITSCHEK: "£BRA_psd_texticon §Y库比契克§!胜利"
 RULE_OPTION_BRA_HUNDRED_DAYS_KUBITSCHEK_DESC: "§F§Q夸德罗斯§!副总统以辞职相要挟、迫使§K洛特§!总统下台的计策得逞。§Q夸德罗斯§!已经登临总统大位，他将领导巴西走向光明未来！\n\n§x当时形势一片大好，而后却急转直下§!。在夺权之路上，§Q夸德罗斯§!已经把他手里全部的政治牌都打光了。最终，他也不得不卷铺盖滚蛋。现在，全国上下都屏息凝视，军方向参议院下达了一百天的最后期限，要求参议院在期限前选出下任总统，否则大兵们就会动手干政了。同时，§Q卡洛斯·拉塞尔达§!、§Y儒塞利诺·库比契克§!、§V若昂·古拉特§!和§h阿德马尔·德·巴罗斯§!都在暗处跃跃欲试，希望登上总统大位。\n\n最终，前总统§Y儒塞利诺·库比契克§!借助旧有的人脉和人气夺得了自己的第二任期，巴西将成为§M民族自由主义§!国家。§!"
 RULE_OPTION_BRA_HUNDRED_DAYS_LACERDA: "£BRA_udn_texticon §Q拉塞尔达§!胜利"
 RULE_OPTION_BRA_HUNDRED_DAYS_LACERDA_DESC: "§F卡洛斯·拉塞尔达会赢得巴西总统的交椅。这只顽强的战鹰将全心全意致力于§M自由国家组织§!的事业，以§B自由保守主义§!意识形态领导巴西。§!"
 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR: "£BRA_psp_texticon §h阿德马尔§!获胜"
 RULE_OPTION_BRA_HUNDRED_DAYS_ADHEMAR_DESC: "§F§K洛特§!被控腐败、引咎辞职，§Q夸德罗斯§!紧随其后、神秘下台，但一切都将尘埃落定。这个被突如其来的民主危机推向军事政变深渊边缘的国家，将迎来一支擎天巨柱——民粹右翼领袖§h阿德马尔·德·巴罗斯§!，金钱、权力、承诺与恩惠为他在国会中赢得了多数席位。从今天起，他便是总统，直至1965年大选。他的在位必然会加剧腐败，但至少他的政策会帮助那些穷困潦倒的家伙。§!"
 RULE_OPTION_BRA_HUNDRED_DAYS_COUP: "§e无人胜利§!，军事政变爆发"
 RULE_OPTION_BRA_HUNDRED_DAYS_COUP_DESC: "§F瞬息之间，两位总统相继辞职。国会已经找不到新的总统人选了。从一开始就近距离观察着这场闹剧的巴西军方将决定恢复国家的稳定。军内索邦派和强硬派建立了一个实用主义联盟，并成立了新政权。§K洛特§!的宪政遗产彻底化为飞灰。现在的问题是，新政权的领袖卡斯特洛·布兰科将如何行使权力。他到底会建立一个“去激进的民主制度”，还是会§x采纳§!他的战争部长、强硬派头子阿图尔·达·科斯塔-席尔瓦的建议，让军政府永久制度化呢？§!"
 BRA_1965_ELECTIONS: "£TNO_game_rule_flag_BRA   巴西 - 1965年总统大选"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_BRA_1965_ELECTIONS_RANDOM_DESC: "§F一位随机候选人将赢得1965年巴西大选，共有五名可能的总统候选人：古拉特、库比契克、拉塞尔达、阿德马尔和夸德罗斯。\n\n§R要求：§!\n§Y§s军队§!未政变颠覆文官政府§!§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART: "£BRA_ptb_texticon §V古拉特§!§G胜选§!"
 RULE_OPTION_BRA_1965_ELECTIONS_GOULART_DESC: "§F在1965年大选中，若昂·古拉特领导的工党将胜选。在任期内，他将致力于提高工人权利，并在农村推行土地改革，但他也有可能陷入与军方的冲突。巴西将成为§P左翼民粹主义§!国家。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_BRA   德尼斯政变中预设奥迪利奥·德尼斯政变失败§!§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK: "£BRA_psd_texticon §Y库比契克§!§G胜选§!"
 RULE_OPTION_BRA_1965_ELECTIONS_KUBITSCHEK_DESC: "§F库比契克领导的社民党将赢得1965年选举。在其任期内，库比契克将会适时继续推行巴西的发展主义政策，并致力于跨亚马孙高速公路等重大基建项目。巴西将成为§M民族自由主义§!国家。§!"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA: "£BRA_udn_texticon §Q拉塞尔达§!§G胜选§!"
 RULE_OPTION_BRA_1965_ELECTIONS_LACERDA_DESC: "§F卡洛斯·拉塞尔达领导的全民盟将赢得1965年选举。在其任期内，拉塞尔达将会寻求与OFN进一步结盟，打击任何形式的法西斯主义，并使经济自由化以吸引美国等友好国家的更多投资。巴西将成为§B自由保守主义§!国家。§!"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR: "£BRA_psp_texticon §h阿德马尔§!§G胜选§!"
 RULE_OPTION_BRA_1965_ELECTIONS_ADHEMAR_DESC: "§F在1965年的巴西总统大选中，阿德马尔的社进党将赢得大选、取得政权。阿德马尔是个右翼民粹分子，对医保改革这类事情十分热衷。但是，他干的每件事情都会沾满腐败的铜臭。他有一句“名言警句”说得好：“别看我偷，我还会给”。巴西将成为§L右翼民粹主义§!国家。§!"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS: "£BRA_ptn_texticon §Q夸德罗斯§!§G胜选§!"
 RULE_OPTION_BRA_1965_ELECTIONS_QUADROS_DESC: "§F在1965年的巴西总统大选中，某个怪人——前副总统雅尼奥·夸德罗斯将赢得大选、取得政权。在他的任期里，他会全力施行对抗帝国主义的外交政策。在内政方面，他将竭力立法规制国内的某些行为，例如把穿戴某些服饰也列为犯罪。巴西将成为§Q民粹保守主义§!国家。\n\n§R要求：§!\n§Q夸德罗斯§!§Y赢得了£TNO_game_rule_flag_BRA  洛特-夸德罗斯权力之争。§!§!"
