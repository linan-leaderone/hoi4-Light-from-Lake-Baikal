 RULE_OPTION_USA_NPP_PRIMARIES_1972_JACKSON_DESC: "§F§O国家进步公约§!(§K进步党团§!)候选人§K亨利·M·杰克逊§!将在全国代表大会上§G赢得§!大多数代表的支持，获得公约的总统候选人提名。杰克逊是一位§R鹰派§!§K进步主义者§!，他将会§R进一步§!扩大§M美国§!§Y干涉主义§!理论，以此向海外传播民主，同时支持国内外的§K进步主义§!。在他的任期中，§M美国§!将成为§P西部进步主义§!国家。\n\n§R要求：§!\n§R共和党§! - §B民主党§!候选人赢得§Y1968年选举§!\n§x或者§!\n1964年当选总统任职已满两届任期§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_SCHLAFLY: "£GFX_npp_fr_texticon §g菲莉丝·施拉夫利§!"
 RULE_OPTION_USA_NPP_PRIMARIES_1972_SCHLAFLY_DESC: "§F遍观§O国家进步公约§!，虽然其中众人的理念截然不同，但无人不懂得§Y妥协§!的艺术。然而，§g国民党团§!候选人§g菲莉丝·施拉夫利§!是个例外。§g施拉夫利§!虽身为女性，但却和许多其他团体一样，§R反对§!提高女性地位。她对§g美国传统§!的§x狂热§!信仰将帮助她获得§ONPP§!总统候选人提名，在1972年的§W白宫§!之战中高举战旗，领导一场§L旧保守主义§!的十字军。她的理念为她§G博得了§!§i社会§!以及§R财政§!保守派的欢心，同时，尽管她的政治联盟就§R鹰派§!外交政策达成了共识，但§g施拉夫利§!可不会让自己被如此§x无知的愚蠢§!所吓倒。\n\n§R要求：§!\n§R共和党§! - §B民主党§!候选人赢得§Y1968年选举§!\n§x或者§!\n1964年当选总统任职已满两届任期§!"
