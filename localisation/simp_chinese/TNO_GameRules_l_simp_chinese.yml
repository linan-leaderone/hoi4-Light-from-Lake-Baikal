 RULE_OPTION_ANG_OFN_ROUTE_COLLAPSE_DESC: "§F在努力但§R徒劳§!地维护和平的过程中，拉维尔的安哥拉联合政府被安非联和安盟彻底撕裂。托管领退出历史舞台，§s若纳斯·萨文比§!将领导§s争取安哥拉彻底独立全国联盟§!与§V阿戈什蒂纽·内图§!的§V安哥拉非洲人联合斗争党§!战至不死不休，这场§x战争§!将改变安哥拉好几代人的命运。然而，这场§Y内战§!并不是没有§M外国§!干涉，§M美国§!可能会被迫捍卫自己的利益，前来对抗外部势力。§!"
 USC_OFN_ROUTE: "£TNO_game_rule_flag_USC   中非共和国"
 RULE_OPTION_USC_OFN_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_USC_OFN_ROUTE_RANDOM_DESC: "§F当§L威斯特摩兰§!将军下令建立§m中非共和国§!时，他脑子里到底在想些什么呢？很少有人说得出来。然而，在非洲施加稳定是必要之举，而军事管理达不到这样的要求。现在还不能判断这个方案的走向——换言之，一旦§mOFN§!离开，不知§m中非共和国§!还能否继续存在。但无论结果如何，它都要比§q纳粹§!统治和席卷非洲大陆的野蛮战争要好。\n\n§R要求：§!\n£TNO_game_rule_flag_USC   单一还是分割？中预设£TNO_game_rule_flag_COG_USA   创建单一托管领§!"
 RULE_OPTION_USC_OFN_ROUTE_STABLE: "§GOFN拆分中非共和国§!"
 RULE_OPTION_USC_OFN_ROUTE_STABLE_DESC: "§F遗憾，在§m中非共和国§!各派首脑会议的尝试§R失败§!后，§L威斯特摩兰§!将军宣布将共和国拆分为几个独立的自治区。为了防止维持现状下不可避免的暴力冲突，共和国的梦想被扼杀在摇篮之中。虽然§m美国人§!可能会觉得这是他们海外梦想的§R失败§!，但非洲人民却松了一口气，流血的可能已经大大减少了。§!"
 RULE_OPTION_USC_OFN_ROUTE_COLLAPSE: "§R中非共和国陷入混乱§!"
 RULE_OPTION_USC_OFN_ROUTE_COLLAPSE_DESC: "§F非洲§R鼎沸§!。由于§m美国§!的无能和各族间剑拔弩张的关系，中非共和国已经完全崩溃了——它曾是美国对广阔世界顶层设计的象征，现在变成了一堆燃烧的残骸。虽然许多人声称这场崩溃本可避免，但大多数人却疲惫地摇着头，承认§m中非§!伟大的民主实验§R永远不可能成功§!。§!"
 GRO_DEVASTATION: "£TNO_game_rule_flag_GRO_REICHSSTAAT   大阿非利加德意志邦的毁灭进程"
 RULE_OPTION_GRO_DEVASTATION_RANDOM: "默认 - AI随机"
 RULE_OPTION_GRO_DEVASTATION_RANDOM_DESC: "§F残暴的汉斯·许蒂希成为了非洲中部和南部无可争议的统治者。作为大阿非利加德意志国——由三个前专员辖区缝合而成的一个怪胎国家——的领袖，他引入了勃艮第体制，在非洲大陆的整整一半土地上开始德意志化进程。\n\n纵使被德国抛弃，许蒂希似乎下定决心，无论如何也要实现他对“纯净”非洲的愿景。大部分人口将死于集中营或党卫军之手，但许蒂希非常乐意为他的新世界付出这样的代价。\n\n§R要求：§!\n§Y东非专员辖区在南非战争中存活§!§!"
 RULE_OPTION_GRO_DEVASTATION_1: "§G第一§!阶段"
 RULE_OPTION_GRO_DEVASTATION_1_DESC: "§F随着汉斯·许蒂希殒命，大阿非利加德意志邦现已彻底崩溃。许蒂希的存在，以及对他的畏惧，曾是维系这个国家的唯一纽带。他一死，非洲的德国当局顷刻间土崩瓦解。\n\n在许蒂希对非洲大陆的短暂统治期间，很多东西被摧毁了，但他的残暴政权走向末路意味着非洲终于能再一次自由呼吸。当年轻与古老的各个邦国在过去恐怖统治所遗留的废墟间，在充满不确定的未来中摸索前行时，一丝希望从大地上显现——无论它多么渺茫。\n\n§R注意：§!\n该选项将使莫桑比克、安哥拉和刚果内战可用。§!"
 RULE_OPTION_GRO_DEVASTATION_2: "§Y第二§!阶段"
 RULE_OPTION_GRO_DEVASTATION_2_DESC: "§F随着汉斯·许蒂希殒命，大阿非利加德意志邦现已彻底崩溃。许蒂希的存在，以及对他的畏惧，曾是维系这个国家的唯一纽带。他一死，非洲的德国当局顷刻间土崩瓦解。\n\n非洲在德国的长靴之下承受了太多的痛苦与折磨，光是全面了解她受破坏的程度就需要几个月时间，而要让她完全康复，则可能需要数年乃至数十年的漫长岁月。但压迫的终结意味着非洲终于能再一次自由呼吸，希望也开始在这片土地上生根发芽——即使它如此渺小。\n\n§R注意：§!\n该选项将使莫桑比克、安哥拉和刚果内战可用。§!"
 RULE_OPTION_GRO_DEVASTATION_3: "§R第三§!阶段"
 RULE_OPTION_GRO_DEVASTATION_3_DESC: "§F随着汉斯·许蒂希殒命，大阿非利加德意志邦现已彻底崩溃。许蒂希的存在，以及对他的畏惧，曾是维系这个国家的唯一纽带。他一死，非洲的德国当局顷刻间土崩瓦解。\n\n这片大陆上什么也不剩了。没有鸟儿，没有野兽，没有建筑，唯余贫瘠、焦黑且肮脏的土地，以及殉难者的遗骸。这几年来，非洲大陆惨遭荼毒、疮巨衅深，只有极少数最残酷、最极端的幸存者仍在苟延残喘，在这个满目疮痍的世界中野蛮地争斗着。\n\n§R注意：§!\n该选项将使莫桑比克和刚果内战不会发生，但安哥拉内战仍有可能爆发。§!"
