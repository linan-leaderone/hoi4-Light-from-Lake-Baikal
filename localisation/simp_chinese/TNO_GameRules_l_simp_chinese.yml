 RULE_OPTION_AFG_1965_ELECTIONS_RANDOM_DESC: "§F在往年召开支尔格大会（又称大国民会议）起草新宪法后，各路王亲国戚和地方大员不出意料地在1965年议会选举中当选，现任首相优素福汗获得连任。\n\n但是，新一届优素福汗内阁的确立受到毛派学生抗议活动阻挠，军队向示威者开火，造成三人死亡。这一事件迫使查希尔沙阿将优素福汗扫地出门，任命新首相取而代之——然而，这项任命完全取决于沙阿自己的考虑。§!"
 RULE_OPTION_AFG_1965_ELECTIONS_SOC: "§V迈万德瓦尔§!§Y就任§!"
 RULE_OPTION_AFG_1965_ELECTIONS_SOC_DESC: "§F优素福汗内阁的确立受到毛派学生抗议活动阻挠，军队向示威者开火，造成三人死亡。这将迫使查希尔沙阿任命一位新的首相来取代失败透顶的优素福汗，他的选择是社会主义改革者，阿富汗民主进步党的领导人穆罕默德·哈希姆·迈万德瓦尔。\n\n作为一个君主制下社会主义的倡导者，迈万德瓦尔主张经济和社会领域的民主化和改革，他广为人知的亲美态度必将产生阿富汗外交的新路线，越来越远离德国和日本。§!"
 RULE_OPTION_AFG_1965_ELECTIONS_PRO: "§P法尔杭§!§Y就任§!"
 RULE_OPTION_AFG_1965_ELECTIONS_PRO_DESC: "§F优素福汗内阁的确立受到毛派学生抗议活动阻挠，军队向示威者开火，造成三人死亡。这将迫使查希尔沙阿任命一位新的首相来取代失败透顶的优素福汗，他的选择是左翼改革派、宪法的起草者之一，米尔·穆罕默德·塞迪克·法尔杭。\n\n法尔杭的左翼倾向人尽皆知，其曾因在1949年领导一场自由改革运动入狱。他表示希望打破阿富汗仍然盛行的封建制度，恢复经济增长。§!"
 RULE_OPTION_AFG_1965_ELECTIONS_LIB: "§M法尔哈德§!§Y就任§!"
 RULE_OPTION_AFG_1965_ELECTIONS_LIB_DESC: "§F优素福汗内阁的确立受到毛派学生抗议活动阻挠，军队向示威者开火，造成三人死亡。这将迫使查希尔沙阿任命一位新的首相来取代失败透顶的优素福汗，他的选择是前喀布尔市长、社会民主党创始人之一，吴拉姆·穆罕默德·法尔哈德。\n\n法尔哈德因其与德国的商业关系及受德国意识形态启发而闻名，他强调了自己的普什图斯坦立场，呼吁阿富汗由多民族国家普什图化，实施现代化和社会民主主义的政策。§!"
 AFG_1969_ELECTIONS: "£TNO_game_rule_flag_AFG   阿富汗 - 1969年大选"
 RULE_OPTION_AFG_1969_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_AFG_1969_ELECTIONS_RANDOM_DESC: "§F饱受经济危机和外国威胁折磨的阿富汗政坛将在1967年首相下台后面临大规模的不稳定和激进化。外交大臣穆罕默德·努尔·艾哈迈德·埃特马迪被任命为继任首相，他的工作主要是解决不稳定的外交政策局势和扭转过去不受欢迎的政策。\n\n在这一切之中，选举将要进行，这次选举将被视作对埃特马迪首相的信任投票。其结果将取决于命运。§!"
 RULE_OPTION_AFG_1969_ELECTIONS_BAD: "§V巴达赫什§!§Y就任§!"
 RULE_OPTION_AFG_1969_ELECTIONS_BAD_DESC: "§F在1969年的混乱中，一次用于评估埃特马迪是否适合继续执政的选举将要举行。选举的结果是埃特马迪失败，查希尔沙阿将命令埃特马迪辞职，任命少数民族塔吉克族的成员塔希尔·巴达赫什为新的首相。\n\n作为阿富汗工人革命组织的创始人，巴达赫什反对他口中的普什图“民族压迫”，他的任命将被视为安抚国内不满少数族裔的象征性尝试。§!"
 RULE_OPTION_AFG_1969_ELECTIONS_ETE: "§V埃特马迪§!§G连§!§Y任§!"
 RULE_OPTION_AFG_1969_ELECTIONS_ETE_DESC: "§F在1969年的混乱中，一次用于评估埃特马迪是否适合继续执政的选举将要举行。选举的结果是埃特马迪胜利，查希尔沙阿将正式任命埃特马迪为首相。\n\n再获授权之后，首相埃特马迪发誓将继续继续应对艰难的经济形势，同时继续在阿富汗实施迈万德瓦尔的君主制下社会主义思想。§!"
 RULE_OPTION_AFG_1969_ELECTIONS_MUH: "§q穆罕默迪§!§Y就任§!"
 RULE_OPTION_AFG_1969_ELECTIONS_MUH_DESC: "§F在1969年的混乱中，一次用于评估埃特马迪是否适合继续执政的选举将要举行。选举的结果是埃特马迪失败，查希尔沙阿将命令埃特马迪辞职，任命穆罕默德·纳比·穆罕迈迪为新的首相。\n\n沙阿选择他是为了抑制日益增长的马克思主义影响，阿富汗是一个世俗国家，但这一任命意味着该国发生了一场全新的、可能蕴含危机的转向——穆罕迈迪全无维持现状的欲望。§!"
 AFG_1973_SUCCESSOR: "£TNO_game_rule_flag_AFG   阿富汗 - 1973年政府危机"
 RULE_OPTION_AFG_1973_SUCCESSOR_RANDOM: "默认 - AI随机"
 RULE_OPTION_AFG_1973_SUCCESSOR_RANDOM_DESC: "§F社会动荡、民族冲突、劳工骚动、喀布尔政府执政无能——随着兴都库什大雪爆发的1971年大饥荒，将一切推向了顶点。\n\n政府应对不力，造成大批人死亡；民众愈发不满，人民支尔格却无法解决内部冲突：查希尔沙阿的统治终于到了最危险的时刻。\n\n接下来会发生什么全看老天了。§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NATUNI: "£TNO_game_rule_flag_AFG   §s民族团结党§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NATUNI_DESC: "§F由于查希尔沙阿对阿富汗首相穆萨·沙菲克缺乏信心，后者向内阁宣布辞职，这将使阿富汗政府的危机达到顶点。他的继任者将是人民支尔格大会的另一位成员、查希尔沙阿的亲密顾问哈利卢拉·哈利利。\n\n哈利利首相将立即宣布解散所有其他政党，支持君主主义的民族团结党。阿富汗将走上君主专制的道路。§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NEWDEM: "£TNO_game_rule_flag_AFG   §L新民主§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_NEWDEM_DESC: "§F阿富汗首相穆萨·沙菲克向内阁宣布辞职、谴责国王拒绝承诺进行真正的改革来修复体制，阿富汗政府的危机将达到顶点。\n\n喀布尔民众发起大规模集会要求政治改革，迫使查希尔沙阿签署《政党法案》。在参加人民支尔格大会的所有党派的共同支持下，穆萨·沙菲克再次被任命为首相。阿富汗从此成为半君主立宪制国家。§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_MAOCOU: "£TNO_game_rule_flag_AFG_mao   §e毛派§!§R革命§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_MAOCOU_DESC: "§F人民支尔格大会的危机将被其他地方的事态发展所掩盖。在哈扎拉贾特地区和塔吉克人占主导地位的地区居住的少数民族将发动全面起义，要求分配公平和基础设施援助。随后，激进左翼武装分子将在喀布尔举行民众起义，要求建立一个“新民主主义”政权。\n\n阿克拉姆·亚里领导的武装分子夺取了国家的控制权，查希尔沙阿流亡美国，阿富汗将走上毛主义的道路。§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_FUNCOU: "£TNO_game_rule_flag_AFG_islamist  §q伊斯兰§!§R革命§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_FUNCOU_DESC: "§F人民支尔格大会的危机将被其他地方的事态发展所掩盖。日益强大的伊斯兰势力对过去十年的世俗政府感到恼火，于是在潘杰希尔谷地发动起义。这将导致规模更广的伊斯兰武装起义，要求在阿富汗建立一个伊斯兰酋长国。\n\n布尔汉丁·拉巴尼领导的武装分子夺取了国家的控制权，查希尔沙阿流亡美国，阿富汗将走上原教旨主义的道路。§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_AMICOU: "£TNO_game_rule_flag_AFG_republic_amin   §s阿明派§!§R政变§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_AMICOU_DESC: "§F由于查希尔沙阿对阿富汗首相穆萨·沙菲克缺乏信心，后者向内阁宣布辞职，这将使阿富汗政府的危机达到顶点。随后，共和派军官将发动政变，成立由阿富汗民族党领导的中立共和政府。\n\n哈菲佐拉·阿明领导的革命者夺取了国家的控制权，查希尔沙阿流亡美国，阿富汗从此成为一人独裁国家。§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_DAOKHA: "£TNO_game_rule_flag_AFG_republic   §R共和政变§!"
 RULE_OPTION_AFG_1973_SUCCESSOR_DAOKHA_DESC: "§F由于查希尔沙阿对阿富汗首相穆萨·沙菲克缺乏信心，后者向内阁宣布辞职，这将使阿富汗政府的危机达到顶点。\n\n随后，达乌德汗领导的共和党军官将发动政变。达乌德汗声称，由于阿富汗政府实在无能，他只得采取非常手段。查希尔沙阿将被迫流亡美国。§!"
 AFG_DAOUD_KHAN: "£TNO_game_rule_flag_AFG_republic   阿富汗 - 达乌德汗政变"
 RULE_OPTION_AFG_DAOUD_KHAN_RANDOM: "默认 - AI随机"
 RULE_OPTION_AFG_DAOUD_KHAN_RANDOM_DESC: "§F接连不断的政府危机加上对饥荒的无效应对，将引发社会的巨大动荡。这将导致达乌德汗在进步军官和外国恩主的支持下，对国王穆罕默德·查希尔沙阿发动政变。然后，他将建立一个基于恩主思想的民族革命党。\n\n这个所谓的境外势力是谁，以及达乌德汗从恩主的影响中得出什么样的结论，都将决于命运。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_AFG   阿富汗 - 1973年政府危机§!中预设£TNO_game_rule_flag_AFG_republic   §R共和政变§!§!"
 RULE_OPTION_AFG_DAOUD_KHAN_SOCNAT: "§L社会民族主义§!政府"
 RULE_OPTION_AFG_DAOUD_KHAN_SOCNAT_DESC: "§F接连不断的政府危机加上对饥荒的无效应对，将引发社会的巨大动荡。这将导致达乌德汗在进步军官和外国恩主的支持下，对国王穆罕默德·查希尔沙阿发动政变。然后，他将建立一个基于恩主思想的民族革命党。\n\n这位恩主将是自由印度的印度志愿服务团和其坚持的苏巴斯思想。达乌德汗将得出结论，最好的方法是建立一个基于反殖民主义和反帝国主义思想的党国国家。§!"
 RULE_OPTION_AFG_DAOUD_KHAN_CIVDIC: "§s文官独裁§!政府"
 RULE_OPTION_AFG_DAOUD_KHAN_CIVDIC_DESC: "§F接连不断的政府危机加上对饥荒的无效应对，将引发社会的巨大动荡。这将导致达乌德汗在进步军官和外国恩主的支持下，对国王穆罕默德·查希尔沙阿发动政变。然后，他将建立一个基于恩主思想的民族革命党。\n\n这位恩主将引导达乌德汗从阿塔图尔克和礼萨沙阿的现代化计划中获得灵感。他计划建立一个一党制国家，聚焦于阿富汗的西方化和现代化。§!"
 RULE_OPTION_AFG_DAOUD_KHAN_REVNAT: "§J革命民族主义§!政府"
 RULE_OPTION_AFG_DAOUD_KHAN_REVNAT_DESC: "§F接连不断的政府危机加上对饥荒的无效应对，将引发社会的巨大动荡。这将导致达乌德汗在进步军官和外国恩主的支持下，对国王穆罕默德·查希尔沙阿发动政变。然后，他将建立一个基于恩主思想的民族革命党。\n\n这位恩主让达乌德汗从大东亚共荣圈的反殖民主义革命中汲取灵感。因此，他希望把民族革命党当成一种煽动阿富汗民众的手段，使这场运动成为一场革命的民族主义复兴。§!"
 RULE_OPTION_AFG_DAOUD_KHAN_NATSOC: "§o民族社会主义§!政府"
 RULE_OPTION_AFG_DAOUD_KHAN_NATSOC_DESC: "§F接连不断的政府危机加上对饥荒的无效应对，将引发社会的巨大动荡。这将导致达乌德汗在进步军官和外国恩主的支持下，对国王穆罕默德·查希尔沙阿发动政变。然后，他将建立一个基于恩主思想的民族革命党。\n\n这位恩主让让达乌德汗回想起他与德意志国的私人关系。他将发动普什图人潜在的极端民族主义和种族至上主义，将阿富汗巩固为普什图斯坦，实践阿富汗式的雅利安至上主义。§!"
 RULE_OPTION_KAZAKHSTAN_UNIFICATION_OUTCOME_KAZ: "£TNO_game_rule_flag_KAZ   £TNO_game_rule_flag_KAZ_Nurmagambetov_1   哈萨克胜利"
 RULE_OPTION_KAZAKHSTAN_UNIFICATION_OUTCOME_KAZ_DESC: "§F尽管在北方有许多支持§M亲俄派系§!的§M俄罗斯小国§!捐助者要求加强与§M俄罗斯§!的关系，但阿拉木图以§Y哈萨克族§!为中心的当局将压过§m哈萨克斯坦俄罗斯人§!，并在§K哈萨克斯坦§!的土地上建立一个§Y哈萨克§!政权，§Y切断与§M俄罗斯§!的关系§!。§!"
 RULE_OPTION_KAZAKHSTAN_UNIFICATION_OUTCOME_KZR: "£TNO_game_rule_flag_KZR   £TNO_game_rule_flag_KZR_Shchelokov_1   俄罗斯胜利"
 RULE_OPTION_KAZAKHSTAN_UNIFICATION_OUTCOME_KZR_DESC: "§F令§K哈萨克斯坦§!北边投资支持§M亲俄分裂团体§!的§M俄罗斯§!小国感到高兴的是，§m哈萨克斯坦俄罗斯人§!将战胜以§Y哈萨克人§!为主的地方当局，让§K哈萨克斯坦§!回到§M俄罗斯§!的势力范围，§m哈萨克斯坦将永远与俄罗斯§!§R联系在一起§!。§!"
 COLLAB_SERBIA_PATH: "£TNO_game_rule_flag_GMS   合作者的塞尔维亚"
 RULE_OPTION_COLLAB_SERBIA_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_COLLAB_SERBIA_PATH_RANDOM_DESC: "§F救国政府政权成功击溃共产主义起义，真是巴尔干历史上罕见的一幕。然而，正如预期的那样，老贝尔格莱德的中心并非一切安好：强硬共和派、法西斯和极右翼分子互相争斗，试图将塞尔维亚重新团结起来。过不了多久，德国人或意大利人就会找上门来，这意味着塞尔维亚必须解决领导层危机，并在此期间决定国家的发展方向。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_SER_NLM   £TNO_game_rule_flag_GMS_COLLAB   塞尔维亚民族起义§!中预设§M£TNO_game_rule_flag_GMS_COLLAB   §o合作政府§!胜利§!§!"
 RULE_OPTION_COLLAB_SERBIA_PATH_MONARC: "£TNO_game_rule_flag_SER_KINGDOM   王国重生"
 RULE_OPTION_COLLAB_SERBIA_PATH_MONARC_DESC: "§F最后的共党分子倒在冰冷的泥地里，切特尼克老兵、塞尔维亚国民军领导人莫姆契洛·久伊奇重掌整个救国政府。这位前东正教牧师出身的游击战士绝不满足于塞尔维亚最老最臭的游击队的过去，而是要复兴塞尔维亚民族自豪感的古老象征。\n\n久伊奇立即在贝尔格莱德建立起反动军政府，为流亡国王彼得二世的回归和塞尔维亚王国复辟铺平道路。尽管对于卡拉乔尔杰维奇家族来说，南斯拉夫的梦想似乎已经远去，但久伊奇的§q反动民族主义§!政权将为塞尔维亚君王的回归战至最后一人，让罗马人和匈人永远无法染指塞尔维亚的财富。§!"
 RULE_OPTION_COLLAB_SERBIA_PATH_ULNATI: "£TNO_game_rule_flag_GMS   德拉戈米尔·约万诺维奇继续掌权"
 RULE_OPTION_COLLAB_SERBIA_PATH_ULNATI_DESC: "§F随着共党的起义遭到镇压，贝尔格莱德的合作政府开始受到§q极端民族主义§!煽动家德拉戈米尔·约万诺维奇及其支持者的影响。约万诺维奇的民族团结政策在民族主义右翼中对被公社起义逼得偏执的塞尔维亚人吸引力极强，这并不令人感到意外。约万诺维奇将在塞尔维亚国民军和志愿军的支持下巩固权力，促进塞尔维亚军种力量之间的团结和共识。\n\n尽管约万诺维奇掌权、红军溃败，人们对他的领导能力依然持怀疑态度：他的右翼言论让人想起米兰·内迪奇政权，这在约万诺维奇在农村努力尝试根除共党残余势力及其盟友时显得更加明显。塞尔维亚未来的前景看起来十分暗淡。§!"
 RULE_OPTION_COLLAB_SERBIA_PATH_NATSOC: "£TNO_game_rule_flag_GMS   塞尔维亚阶级合作国"
 RULE_OPTION_COLLAB_SERBIA_PATH_NATSOC_DESC: "§F就像他们在塞尔维亚政治中失去领导地位一样迅如闪电，联合激进劳工组织将在党内雷鸣般的欢呼声中东山再起。在镇压塞尔维亚起义后，前总理德米特里耶·廖蒂奇的弟弟雅科夫·廖蒂奇将宣誓就任塞尔维亚新任总理。\n\n雅科夫的计划与他兄长的计划大同小异，只是稍有不同。新政权的统治已经开始发挥效力，总理才走马上任不久，就已经出台了一系列基本法，力求在政府内部进一步贯彻联合激进劳工组织的思想理念。塞尔维亚将成为§o教权法西斯主义§!国家。§!"
 KAZ_PATH: "£TNO_game_rule_flag_KAZ   哈萨克斯坦 - 第十二次党代会"
 RULE_OPTION_KAZ_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_KAZ_PATH_RANDOM_DESC: "§F历史上，§K哈萨克斯坦§!的§V党代会§!不过是§V共产党主席团§!的橡皮图章。党代会一届接着一届，台上台下鸦雀无声，唯一值得注意的就是橡皮图章敲击墨水垫和纸张文件的声音。\n\n然而，§V第十二次党代会§!将会有所不同。一个§O反党§!派系将试图推翻现任的§V第一书记§!，虽然一开始他们的努力并未取得任何成效，但接下来的一切都将见诸命运。§!"
 RULE_OPTION_KAZ_PATH_KUNAEV: "§R库纳耶夫§!继续掌权"
 RULE_OPTION_KAZ_PATH_KUNAEV_DESC: "§F§R库纳耶夫§!书记巩固了党内权力，化解了所有试图推翻他的尝试，继续保持他在§V哈萨克斯坦共产党§!内的地位。他依靠的是在前任政府下影响力微乎其微的§Y哈萨克斯坦§!§R布哈林派§!的一个孤立的、被边缘化的派系。§R库纳耶夫§!将带领§K哈萨克斯坦§!走出其§V马列主义§!的过去，走上§R布尔什维主义§!的道路。§!"
 RULE_OPTION_KAZ_PATH_YUSUPOV: "§O尤苏波夫§!胜选"
 RULE_OPTION_KAZ_PATH_YUSUPOV_DESC: "§F在一场出人意料的事件中，被§V哈共§!官员集体谴责羞辱颜面扫地的§R丁穆罕默德·库纳耶夫§!，将辞去§V哈萨克斯坦共产党§!§V第一书记§!的职务，原因是在农业政策和国家安全方面的失败。\n\n§V库纳耶夫§!的继任者，一个名叫§O伊斯梅尔·尤苏波夫§!的维吾尔族§V哈共§!领导人，将升任§V第一书记§!。§O尤苏波夫§!此人先前不为人知，许多人对他的政府能否超越前任并无太多期待。他将把目标放在“重新设计§K哈萨克斯坦§!的农业产出”上，§O尤苏波夫§!将在§Y哈萨克§!和§M俄罗斯§!社区的利益之间寻找平衡，继续走§J共产主义§!的道路。§!"
 RULE_OPTION_KAZ_PATH_FITIN: "§e菲京§!政变"
 RULE_OPTION_KAZ_PATH_FITIN_DESC: "§F本应是例行公事的会议，却出现了令人震惊、意想不到的结局，§e内务人民委员会§!以前任政府未能保护自身免受反共匪徒侵害为由，干预了§V哈萨克斯坦共产党第十二次党代会§!，导致与§V沙亚赫梅托夫§!长期为盟的§e内务人民委员会§!首长、§M俄罗斯族§!的§e帕维尔·菲京§!夺取了权力成为§V第一书记§!。\n\n无论是军队还是警察，安全力量坚决站在§e菲京§!一边，§Y哈萨克斯坦的学生与知识分子§!的抵抗对§e菲京§!的政权无济于事。由于§e菲京§!主要关注的是稳定、国家安全以及将§K哈萨克斯坦§!及其§V苏联§!遗产与§M俄罗斯§!重新链接，哈萨克斯坦将沿着§V马列主义§!的道路前进。§!"
 ROMANIA_1968_ELECTIONS: "£TNO_game_rule_flag_ROM   罗马尼亚 - 1968年大选"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_RANDOM_DESC: "§F1964年的大选之后又过了四年，又到了罗马尼亚人全民公投选出领导者的时候了。四年前的胜者想要保住这一届政府，而反对党则打出了全新的旗号吸引选民。人民必须慎重选择，因为地平线上§e乌云迫近§!，但这同时也意味着§y机遇§!。§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_RATIU: "§i扬·拉齐乌§!连任"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_RATIU_DESC: "§F扬·拉齐乌和国家农民党中间派捍卫了多数席位，领导集体会继续延续§i农业主义§!政策，领导罗马尼亚迈向未来，这要求扬·拉齐乌赢得1964年罗马尼亚大选。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机§!中预设§M营救§!§R成功§! - §i佩内斯库§!§R遇刺§!§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_CAMPEANU: "§M拉杜·肯佩亚努§!当选"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_CAMPEANU_DESC: "§F国家自由党推出了一位激进派——拉杜·肯佩亚努，并成功赢得了大选。这届内阁坚持§M激进自由主义§!政策，推动罗马尼亚的民主化，追求经济自由化，甚至会放弃在德涅斯特里亚的殖民政策。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机§!中预设§M营救§G成功§! - §i佩内斯库§!§G幸存§!§!\n§x或§!\n§Y£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机§!中预设营救§G成功§! - §i佩内斯库§!§R遇刺§!§!§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_FARCASANU: "§M米哈伊尔·弗尔克沙努§!连任"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_FARCASANU_DESC: "§F米哈伊尔·弗尔克沙努和国家自由党的元老派保住了多数席位，他们会在罗马尼亚延续§M民族自由主义§!政策。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机§!中预设§M营救§!§R失败§! - §i佩内斯库§!§Y辞职§!§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_ZANE: "§P格奥尔基·扎内§!当选"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_ZANE_DESC: "§F国家农民党将在党内左派领袖格奥尔基·扎内的领导下重新掌权。他们将持§P左翼农业主义§!立场，试图寻求广泛支持以建立起稳定的政府。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机§!中预设§M营救§!§R失败§! - §i佩内斯库§!§Y辞职§!§!"
 IRE_ELECTIONS: "£TNO_game_rule_flag_IRE   爱尔兰 - 1965年大选"
 RULE_OPTION_IRE_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_IRE_ELECTIONS_RANDOM_DESC: "一场难以遏制的暴力事件席卷北爱尔兰，民众对§L共和党§!的不满情绪空前高涨。现任总理§L肖恩·勒马斯§!被迫辞职，新的选举随之来临。\n\n§B统一党§!将与§P工党§!并肩动员选民，破除§L共和党§!对爱尔兰国家政权的垄断局面，打响老巨人的生存之战。"
 RULE_OPTION_IRE_ELECTIONS_FF: "§L共§!§s和党§!胜选"
 RULE_OPTION_IRE_ELECTIONS_FF_DESC: "尽管方才经历了前所未有的动荡，§L共和党§!依旧如往期几次选举一样，赢得此次爱尔兰大选。\n\n在党内选出新任党魁后，§L共和党§!将于新的任期以新的议程统治爱尔兰。爱尔兰要么继续维持§L一党独大民主§!，要么走上§s贵族保守主义§!或§s贵族共和主义§!的崭新道路。"
 RULE_OPTION_IRE_ELECTIONS_FG: "§B国民§!§P同盟§!胜选"
 RULE_OPTION_IRE_ELECTIONS_FG_DESC: "§B统一党§!和§P工党§!在大选中大获全胜，最终打破§L共和党§!对翡翠之岛的掌控，彻头彻尾地颠覆了爱尔兰的政治现状。\n\n叛离§L共和党§!的§B杰克·林奇§!将领导§B统一党§!和§P工党§!组成§B国民§!§P同盟§!首度执掌政权，成为该国的掌舵人，他崇拜§M西方自由价值观§!，同时坚决抨击§o团结协定§!。爱尔兰将走上§B基督教民主主义§!的道路。"
 UKR_POST_KOCH_PATH: "£TNO_game_rule_flag_UKR   乌克兰专员辖区 - 权力斗争"
 RULE_OPTION_UKR_POST_KOCH_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_UKR_POST_KOCH_PATH_RANDOM_DESC: "§F§o希特勒§!让§o纳粹党§!团结在了一位全知全能的领袖面前，他们相信，只有一位独裁者才能拜托繁文缛节的束缚，让整个社会迈向伟大。换句话说，权力就是用来行使的，并且这样的权利仅能由一人掌握。\n\n安全理事会里的众人对此深信不疑。其中的三位领头羊——§L布罗伊蒂加姆§!，§B莱布兰特§!和§o奥伦多夫§!已经准备好独揽大权，接管一切。若没有东方部的指示，那领袖就将由安全委员会和其幕后的支持者选出。但不管是谁接管了乌克兰，都得面对一个事实：即使以统治者的角度看，§i乌克兰专员辖区§!也已经彻底§R沦为废墟§!。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_UKR   £TNO_game_rule_flag_UKS   £TNO_game_rule_flag_BOV   £TNO_game_rule_flag_FUK   乌克兰内战§!中预设§M£TNO_game_rule_flag_UKR §i乌克兰专员辖区§!胜利§!§!"
 RULE_OPTION_UKR_POST_KOCH_PATH_OHLEN: "§o奥伦多夫§!胜出"
 RULE_OPTION_UKR_POST_KOCH_PATH_OHLEN_DESC: "§F就算是对压迫者来说，德国对乌克兰的统治也称得上§R土崩瓦解§!。§R惨痛的代价§!、§R数不尽的死亡§!降临于§i乌克兰§!专员辖区。如果我们想要继续供给§o纳粹党的国家机器§!，我们就必须§G改革§!。在第一任领袖离开后，§j专员辖区§!仍在人间，而权柄落在了§o奥托·奥伦多夫§!手中。\n\n§o奥伦多夫§!是一位§j党卫军§!领袖、一位思想家，§o纳粹§!统治§i乌克兰§!的每一个计划中都有他的身影。奥伦多夫会把目光转向§B自由市场§!和§L务实型§!政策，让殖民统治焕发生机，把§R抵抗组织§!扫地出门。§!"
 RULE_OPTION_UKR_POST_KOCH_PATH_LEIB: "§B莱布兰特§!胜出"
 RULE_OPTION_UKR_POST_KOCH_PATH_LEIB_DESC: "§F就算是对压迫者来说，德国对乌克兰的统治也称得上§R土崩瓦解§!。§R惨痛的代价§!、§R数不尽的死亡§!降临于§i乌克兰§!专员辖区。如果我们想要继续供给§o纳粹党的国家机器§!，我们就必须§G改革§!。在第一任领袖离开后，§j专员辖区§!仍在人间，而权柄落在了§B格奥尔格·莱布兰特§!手中。\n\n§B莱布兰特§!是§o民族社会主义§!思想中§o罗森贝格主义§!的热切拥护者，他会把权力有限下放给§Q乌克兰族本地居民§!，毕竟§j专员辖区§!就是为§G改革§!而生的。§!"
 RULE_OPTION_UKR_POST_KOCH_PATH_BRAUT: "§L布罗伊蒂加姆§!胜出"
 RULE_OPTION_UKR_POST_KOCH_PATH_BRAUT_DESC: "§F就算是对压迫者来说，德国对乌克兰的统治也称得上§R土崩瓦解§!。§R惨痛的代价§!、§R数不尽的死亡§!降临于§i乌克兰§!专员辖区。如果我们想要继续供给§o纳粹党的国家机器§!，我们就必须§G改革§!。在第一任领袖离开后，§j专员辖区§!仍在人间，而权柄落在了§L汉斯-奥托·布罗伊蒂加姆§!手中。\n\n§L布罗伊蒂加姆§!是§i专员辖区§!外交使团中一颗冉冉升起的新星，他期盼着一场更加§Y激进的改革§!，即建立一个§G更加公平§!的政府，把§M乌克§!§Y兰§!人视作§G真正平等的同胞。§!§!"
 JAP_OIL_CRISIS: "£TNO_game_rule_flag_JAP   石油危机中的日本 - 机会主义还是兄弟情谊"
 RULE_OPTION_JAP_OIL_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_OIL_RANDOM_DESC: "§F石油危机期间，日本政府将不得不与中东地区的强权之一结盟。无论是选择想要保卫自己土地的£TNO_game_rule_flag_ITA   意大利帝国，还是选择寻求扩大自身影响力的£TNO_game_rule_flag_SAU   沙特王国，日本的决定都将影响该地的未来。\n\n这次，日本将听从命运的安排。§!"
 RULE_OPTION_JAP_OIL_ITA: "£TNO_game_rule_flag_JAP   日本与£TNO_game_rule_flag_ITA   意大利结盟"
 RULE_OPTION_JAP_OIL_ITA_DESC: "§F日本政府将与£TNO_game_rule_flag_ITA   意大利并肩作战，希望捍卫他们的旧日盟友，再续前缘；如果意大利已经加入了共荣圈，此举将大大巩固两国之间的关系。\n\n该选项将使日本从意大利赢得的任一代理人战争中获得加成。§!"
 RULE_OPTION_JAP_OIL_SAUDI: "£TNO_game_rule_flag_JAP   日本与£TNO_game_rule_flag_SAU   沙特阿拉伯结盟"
 RULE_OPTION_JAP_OIL_SAUDI_DESC: "§F日本政府将与£TNO_game_rule_flag_SAU   沙特阿拉伯并肩作战，与他们一样以机会主义的方式应对危机，并扶持那些臣服于利雅得的政权，进而维护东京的利益。\n\n该选项将使日本把沙特阿拉伯纳入其经济圈。§!"
 ROMANIA_HOSTAGE_CRISIS: "£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_RANDOM: "默认 - AI随机"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_RANDOM_DESC: "§F敖德萨传来了令人震惊的消息，乌克兰反抗军的游击队控制了当地的德意志裔事务部办公室，将其工作人员扣为人质。更糟糕的是，该办公室是特遣队R第二十五区的总部，专门负责管理居住在德涅斯特里亚省的黑海德意志人的利益。该部门曾引发过被忽视的乌克兰族群的愤恨。\n\n面对如此事态，大臣会议主席佩内斯库宣布将会在德国方面的支援下开展救援行动，以解除恐怖分子的威胁并解决危机。与此同时，敖德萨市长盖尔曼·潘特宣布，该市将即刻进入紧急状态。人质的安危和随后发生的事情将由命运来决定。§!"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_FAILS: "营救§R失败§! - §i佩内斯库§!§Y辞职§!"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_FAILS_DESC: "§F罗马尼亚大臣会议主席尼古拉·佩内斯库宣布将会在德国方面的支援下开展救援行动，以解除恐怖分子的威胁并解决危机。与此同时，敖德萨市长盖尔曼·潘特宣布，该市将即刻进入紧急状态。\n\n在这次行动中，人质被撕票，紧随其后的是一件更大的丑闻，即“蒂拉斯波尔事件”，佩内斯库被发现雇佣了尼基塔·P·斯莫基纳，他是一位知识分子，曾与扬·安东内斯库共事，他捏造了人种学观点，四处搜寻证据以论证占领德涅斯特里亚，并为其流血的必要性。佩内斯库别无选择，只能抗下这一切，选择辞职，并把权力交给国王。\n\n结果就是，在1964年大选中，国家自由党的米哈伊尔·弗尔克沙努把国家农民党赶下了台，使得罗马尼亚迈向了§m民族自由主义§!，推进城市化与私有化。§!§!"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_SURVIVES: "营救§G成功§! - §i佩内斯库§!§G幸存§!"
 RULE_OPTION_ROMANIA_HOSTAGE_CRISIS_SURVIVES_DESC: "§F罗马尼亚大臣会议主席尼古拉·佩内斯库宣布将会在德国方面的支援下开展救援行动，以解除恐怖分子的威胁并解决危机。与此同时，敖德萨市长盖尔曼·潘特宣布，该市将即刻进入紧急状态。\n\n人质被成功营救，为佩内斯库的政绩再添一笔。虽然有炸弹袭击的小插曲，但危机会很快消弭，罗马尼亚政府又如往常一样正常运转。§!"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_PENESCU: "§i尼古拉·佩内斯库§!连任"
 RULE_OPTION_ROMANIA_1968_ELECTIONS_PENESCU_DESC: "§F尼古拉·佩内斯库成功营救了人质，这使得他在掌权前和掌权期间得到了人民的广泛拥护，这次他会继续参选，而阻挡在他面前的困难只能用微不足道来形容。\n\n国家农民党会继续控制国会，保持其在国会的多数地位。罗马尼亚会沿着§i农业主义§!的道路继续前行。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ROM   罗马尼亚 - 敖德萨人质危机§!中预设§M营救§G成功§! - §i佩内斯库§!§G幸存§!§!§!"
 UPA_LEADER_PATH: "£TNO_game_rule_flag_BOV   乌克兰国 - 龙之三头"
 RULE_OPTION_UPA_LEADER_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_UPA_LEADER_PATH_RANDOM_DESC: "§F在外族的残酷压迫下，§M乌克§!§Y兰§!万物凋敝。在乌克兰的至暗时刻，§s斯捷潘·班杰拉§!领导下的§s乌克兰民族主义者组织§!揭竿而起，赶走德国侵略者，清除§M乌克§!§Y兰§!的一切鼠雀之辈。虽然自班杰拉于1945年牺牲以来，§s德米特里·克利亚奇基夫斯基§!就领导着§x乌克兰民族主义者§!§s组织-班杰拉派§!和§s乌克兰反抗军§!，但多次反抗侵略者失败，让另外两个人在§s乌克兰反抗军§!的军官团内积攒了影响力。他们就是§j雅罗斯拉夫·斯捷茨科§!和§O罗曼·舒赫维奇§!。\n\n§M乌克§!§Y兰§!解放的脚步愈来愈近，这三人会在§s乌克兰反抗军§!的军官团中分别积攒势力。最后，§s克利亚奇基夫斯基§!要么成功击败§j竞争§!§O对手§!，要么就只能被他们推翻。但无论谁当领袖，都得小心翼翼——如果无人能使得§s乌克兰反抗军§!勠力同心，§R那就会造成灾难性的后果§!。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_UKR  £TNO_game_rule_flag_UKS  £TNO_game_rule_flag_BOV  £TNO_game_rule_flag_FUK  乌克兰内战§!中§M£TNO_game_rule_flag_BOV  §q乌克兰国§!胜利§!§!"
 RULE_OPTION_UPA_LEADER_PATH_KLYACHKIVSKY: "§s克利亚奇基夫斯基§!胜出"
 RULE_OPTION_UPA_LEADER_PATH_KLYACHKIVSKY_DESC: "§F三人会围绕§s乌克兰反抗军§!军官团展开争夺，只有一人可脱颖而出，最终掌权。§s德米特里·克利亚奇基夫斯基§!是东佐夫意识形态的坚定拥护者，他会对§s叛乱分子§!重拳出击，毫不留情。\n\n要想得到自由，就必须扫清§M乌克§!§Y兰§!的一切弱点。§s克利亚奇基夫斯基§!对于他认为必行之事没有丝毫迟疑，亦不在意后果。摆脱§q条顿§!的威胁只能依靠不屈不挠的决心与精神，而§s克利亚奇基夫斯基§!正是唯一能够提供这两样东西的人。§M乌克§!§Y兰§!会挺过风雨，§M乌克§!§Y兰§!神圣不可分割！§!"
 RULE_OPTION_UPA_LEADER_PATH_SHUKHEVYCH: "§O舒赫维奇§!胜出"
 RULE_OPTION_UPA_LEADER_PATH_SHUKHEVYCH_DESC: "§F三人会围绕§s乌克兰反抗军§!军官团展开争夺，只有一人可脱颖而出，最终掌权。§O罗曼·舒赫维奇§!让§s乌克兰反抗军§!里的异见分子都聚集在了自己麾下，他建立了一个联盟，反抗§s克利亚奇基夫斯基§!的疯狂。\n\n§O舒赫维奇§!说到底也只是联盟的代表罢了。他本人的政治倾向使得他很难拉拢拥趸，但他对政治的冷漠和对东佐夫思想的鄙弃使得一些异见分子把他视为一种可能掌权的全新的意识形态。但问题依然摆在面前：一个淌过同胞鲜血却毫不知耻的人，究竟能不能重新建起那座他曾亲自烧毁的桥呢？§!"
 RULE_OPTION_UPA_LEADER_PATH_STETSKO: "§j斯捷茨科§!胜出"
 RULE_OPTION_UPA_LEADER_PATH_STETSKO_DESC: "§F三人会围绕§s乌克兰反抗军§!军官团展开争夺，只有一人可脱颖而出，最终掌权。§j雅罗斯拉夫·斯捷茨科§!与§x乌克兰民族主义者§!§s组织-班杰拉派§!里的很多人都不一样，他并不是一位军人，但他会靠着对东佐夫思想的狂热忠诚以及与§s乌克兰反抗军§!内部平民的联系，从§s军头§!手中夺得大权。\n\n§j斯捷茨科§!对和平与繁荣的承诺吸引着众多潜在支持者，但这也带来了一个问题：他是否做出了超出能力范围的承诺？但无论如何，他有智慧、有魅力，还有实现自己愿景的野心。也许在这个绝望的年代，一个大胆的有识之士正是§M乌克§!§Y兰§!所急需的希望之光。§!"
 HUNGARY_ELECTORAL_REFORM: "£TNO_game_rule_flag_HUN   匈牙利 - 选举改革"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_RANDOM: "默认 - AI随机"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_RANDOM_DESC: "§F近几年，匈牙利一直深陷摄政§s霍尔蒂·伊什特万§!和首相§J伊姆雷迪·贝洛§!之间的权力斗争。然而，双方都在努力打破僵局。摄政希望实现选举法自由化，将法西斯主义者从执政联盟中驱逐出去。另一方面，首相希望将两个执政党——匈牙利生活党和匈牙利复兴党合二为一，形成一股足够强大的力量以和摄政相抗衡。§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_FAIL: "§J改革失败§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_FAIL_DESC: "§F摄政推动的选举改革方案彻底失败，现在首相嗅到了机会。匈牙利生活党和匈牙利复兴党已经合并，伊姆雷迪·贝洛将设法利用他发现的弱点来反对摄政，若他成功，匈牙利王国将成为一个§J法西斯主义§!国家。§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_PASS: "§s改革成功§!"
 RULE_OPTION_HUNGARY_ELECTORAL_REFORM_PASS_DESC: "§F伊姆雷迪试图抵制改革的尝试彻底失败，导致他被解除首相职务，与§J匈牙利复兴党§!共同组建的联盟也被摄政霍尔蒂终结。他的位置将被不涉政治的退役将军拉约什·克雷塞斯-费舍尔取代，后者将组建一个§s临时政府§!，许多人认为这是进一步民主化的前奏。§!"
 HUNGARY_MILLITARY_STRUGGLE: "£TNO_game_rule_flag_HUN   匈牙利 - 军队斗争"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_RANDOM: "默认 - AI随机"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_RANDOM_DESC: "§F由于首相挫败了摄政霍尔蒂·伊什特万的改革方案，后者正在集结军队。小霍尔蒂知道若不能获得军队的支持，首相一定会将他推翻，废黜他摄政的头衔。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_HUN   匈牙利 - 选举改革§!中预设§J改革失败§!§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_INDEPENDENT: "§J自力更生§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_INDEPENDENT_DESC: "§F匈牙利的新摄政伊姆雷迪·贝洛拒绝了德国干预军事权力斗争的计划，他更倾向于用自己的权力清除军队中残留的霍尔蒂分子。成功后，他宣布实行戒严，摧毁了匈牙利最后的民主残余，建立了一个彻头彻尾的§J法西斯§!国家。§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_GERMAN: "§o德国援助§!"
 RULE_OPTION_HUNGARY_MILLITARY_STRUGGLE_GERMAN_DESC: "§F匈牙利的新摄政伊姆雷迪·贝洛将其政府的利益与德国的利益紧密相连。他同意让德军进入匈牙利驻防，以便让后者在军队的权力斗争中为其出谋划策。他还派退休将军费伦茨·费克特哈米-切德纳去招募匈牙利武装党卫军。随着亲德派在贝洛的政府中掌握大权，匈牙利走上了§o民族社会主义§!的道路。§!"
 HUNGARY_COUP: "£TNO_game_rule_flag_HUN   匈牙利 - 箭十字党政变"
 RULE_OPTION_HUNGARY_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_HUNGARY_COUP_RANDOM_DESC: "§F匈牙利的不稳定局势达到新的高度，臭名昭著且受希特勒主义启发的箭十字党将在萨拉希·费伦茨领导下试图进军布达佩斯，以推翻摄政并将王国变成一个民族社会主义和突厥主义的“工人国家”。军队是阻挡激进势力的最后堡垒，箭十字党敢死队将在谋杀对手或追捕“犹太-布尔什维克”时公然与军队发生冲突。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_HUN   匈牙利 - 选举改革§!中预设§s改革成功§!§!"
 RULE_OPTION_HUNGARY_COUP_ELECTION: "§s军队§!维持秩序"
 RULE_OPTION_HUNGARY_COUP_ELECTION_DESC: "§F箭十字党所谓的革命尝试只是在街头制造更多混乱，在人行道上泼洒更多鲜血。军方选择支持摄政政府，同时严厉打击萨拉希的手下，在布达佩斯和全匈牙利有许多人被逮捕或枪毙。从现在起，匈牙利将由西拉德·鲍考伊领导的过渡政府统治，待王国武装力量彻底镇压匈牙利主义威胁后，就会举行自由公正的选举。§!"
 RULE_OPTION_HUNGARY_COUP_SUCCESS: "§o箭十字党§!政变成功"
 RULE_OPTION_HUNGARY_COUP_SUCCESS_DESC: "§F军队拒绝支持摄政，箭十字党接管了匈牙利，萨拉希被宣布为工人国家的国家元首。任何形式的反对都被国家支持的敢死队无情清洗，新政权开始根据匈牙利化的民族社会主义形式——一种基于农业法团主义、反犹主义、天主教和突厥主义历史学的形式——重新组织国土。这些极端政策将在东南欧引起巨大的动荡。§!"
 HUNGARY_1967_ELECTIONS: "£TNO_game_rule_flag_HUN   匈牙利 - 1967年大选"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_RANDOM_DESC: "§F终于从特里亚农和两次世界大战的法西斯主义阴影中解放出来的匈牙利将举行历史上第一次自由选举。当成千上万的匈牙利人和其他族裔第一次行使他们的选举权时，谁将自万众之中脱颖而出，引导圣斯蒂芬的土地走向未来？\n\n§R要求：§!\n§Y£TNO_game_rule_flag_HUN   匈牙利 - 选举改革§!中预设§s改革成功§!§!\n§y且§!\n§Y£TNO_game_rule_flag_HUN   匈牙利 - 箭十字党政变§!中§x未§!预设§o箭十字党§!政变成功§!§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_PATERNALIST: "§L大联合政府§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_PATERNALIST_DESC: "§F匈牙利的政治局势分裂为了数十个互相攻讦的小党，最终，匈牙利独立党组建了一个民族保守主义的大联合政府，各方做出妥协，推举吉齐·耶诺为首相。匈牙利将会追求经济独立，摆脱德国巨企，不过也有些人会对新政府在社会改革和公民独立的立场而感到失望。虽然很多人对匈牙利的新生民主抱有幻想，但就现状来看，匈牙利的现状依然是一个民主党独大。§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_CONSERVATIVE: "§i保守派联合政府§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_CONSERVATIVE_DESC: "§F反法西斯农民组成的老牌政党独立小农党和代表中间派自由主义的新政党公民自由党组建了一个以保守主义为主的联合政府。资深政治家纳吉·费伦茨接过权柄，着手振兴农村，实施一些社会改革，削弱贵族和德裔社区，他脚步坚定，要把匈牙利变为一个现代农业国家。§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_LIBERAL: "§M自由派联合政府§!"
 RULE_OPTION_HUNGARY_1967_ELECTIONS_LIBERAL_DESC: "§F代表中间派自由主义的新政党公民自由党和反法西斯农民组成的老牌政党独立小农党组建了一个以自由主义为主的联合政府。这一届政府团结在泰莱基·盖佐周围，他是前首相之子。这个政府以公民自由党主导，着眼于增加社会权利与民主自由，而第二位则是要抵抗德国的影响。在新政府的领导下，匈牙利会坚定地沿着民族自由主义的道路前行。§!"
 ENG_CHANNEL_CRISIS: "£TNO_game_rule_flag_ENG   £TNO_game_rule_flag_USA   £TNO_game_rule_flag_GER   自由不列颠 - 海峡危机"
 RULE_OPTION_ENG_CHANNEL_CRISIS_RANDOM: "默认 - AI随机"
 RULE_OPTION_ENG_CHANNEL_CRISIS_RANDOM_DESC: "§F§j人民党§!§j法西斯§!卖国政权最终战败，西欧再度置身深渊边缘。§s德国§!在为§o第二次海狮行动§!调兵遣将，新§e英国政府§!则在呼唤§M美国§!和§MOFN§!共捍自由。谈判开始，唯有一方能独占鳌头，要么§e英国§!的§M自由§!得以保障，要么她将再次身陷§j枷锁§!。如果紧急态势得不到解决，§x可能会产生灾难性的后果……§!\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ENG  £TNO_game_rule_flag_ENG_HMMLR_Reconstruction   第二次不列颠起义§!中预设§M£TNO_game_rule_flag_ENG_HMMLR_Reconstruction   §S自由不列颠§!胜利§!§!"
 RULE_OPTION_ENG_CHANNEL_CRISIS_SEALION2: "£TNO_game_rule_flag_GER   §R第二次海狮行动§!"
 RULE_OPTION_ENG_CHANNEL_CRISIS_SEALION2_DESC: "§F§L海峡危机§!将以§s德国§!胜利告终。§M美国§!将撤出海峡，§s德国§!§o海狮§!可以随心所欲地肆虐海岸。得不到任何帮助的§e英国§!自由政府将被§s国防军§!击溃。三十年过去，§e英国§!又一次遭到§s德国§!入侵，她将又一次遭受压迫和奴役。§!"
 RULE_OPTION_ENG_CHANNEL_CRISIS_OFN: "£TNO_game_rule_flag_USA   §mOFN§!完胜"
 RULE_OPTION_ENG_CHANNEL_CRISIS_OFN_DESC: "§F§L海峡危机§!将以§M美国§!胜利告终。§s德国§!灰溜溜把军队从海峡对岸撤走，§e英国§!被允许加入§MOFN§!，但附有一定条件。§e英国§!和§MOFN§!将举行一系列庆祝活动，其他国家则在一旁观望，希望他们可能是下一个从§s德国军靴§!下解放的国家。另一方面，§s日耳曼尼亚§!将努力巩固统治，以免帝国跟随§j希特勒§!走向坟墓。§!"
 MOZAMBIQUE_CIVIL_WAR_OUTCOME: "£TNO_game_rule_flag_GAZ   £TNO_game_rule_flag_GZO   £TNO_game_rule_flag_GZS   莫桑比克内战"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_RANDOM: "默认 - AI随机"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F席卷整个中非的不稳定浪潮将波及莫桑比克，令人震惊的消息传出：萨莫拉·马谢尔将军发动政变，谴责即将离任的爱德华多·蒙德拉内拥抱资本主义、背叛莫桑比克，据称他得到了来自日本人的一些支持。爱德华多·蒙德拉内逃亡北方重振旗鼓，以实际行动证明他不会拱手而降。关于这个新兴国家的零星战斗报告从多个消息来源传来，唯一的问题是哪一方将取得胜利。\n§Y此决议默认为随机。§!§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GAZ: "£TNO_game_rule_flag_JAP   £TNO_game_rule_flag_GAZ   §V莫桑比克人民共和国§!胜利"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GAZ_DESC: "§F萨莫拉·马谢尔以一次军事战略上的神来之笔取得战事胜利，俘虏了被废黜的蒙德拉内，宣布莫桑比克人民共和国的胜利。尽管与共同繁荣圈的合作关系并不十分亲密舒适，但在残酷的内战结束后，为了不使遭受重创的莫桑比克陷入孤立，马谢尔将接受甚至悦纳日本的支持，同时受到OFN的谴责。在共荣圈和全非洲，马谢尔因其对抗殖民主义的胜利而受到人们的赞扬。§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZO: "£TNO_game_rule_flag_USA   £TNO_game_rule_flag_GZO   §V莫桑比克人民解放军§!胜利"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZO_DESC: "§F尽管马谢尔的政变将蒙德拉内的政权逼得摇摇欲坠，但身陷绝境的总统居然重整旗鼓反戈一击，将马谢尔的部队逐出首都，一举统一了整个国家。有关OFN提供支持的消息纷至沓来，尤其是在日本反对的情况下，然而蒙德拉内始终保持中立，转而启动新的计划，旨在整理国政，解决该国在德国占领多年后面临的许多问题。对于蒙德拉内的成功，东京和华盛顿都没有发表评论。§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZS: "£TNO_game_rule_flag_USA   £TNO_game_rule_flag_GZS   §P莫桑比克共和国§!胜利"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_GZS_DESC: "§F莫桑比克内战即将结束，但最终，蒙德拉内和马谢尔都不会取得胜利。相反，抵抗运动的长期领袖、莫桑比克解放阵线首领乌里亚·西曼戈将会胜出。他谴责了他所宣称的日本野蛮行径，因此，在东京的严厉谴责下，西曼戈总统决定让他的政府在所有方面向自由国家组织看齐。美国商界的兴趣将急剧上升，华尔街对重建计划充满乐观情绪。§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_DEVASTATION: "§R莫桑比克修罗场§!"
 RULE_OPTION_MOZAMBIQUE_CIVIL_WAR_OUTCOME_DEVASTATION_DESC: "§F秃鹫在莫桑比克的上空盘旋，旷日持久的内战摧毁了一切重建的希望。无论哪个阵营，都无法问鼎天下，没有破敌凯旋的征服者，政变之后许多年，都将是前途未卜、一片茫然。军阀交战、兵连祸结，白骨露于野，千里无鸡鸣，他们疲惫、无力，甚至悲观失望，无法给出决定性的一击。随着对莫桑比克的密切关注变成可有可无的观察考量，随着优先事项转向其他地方，随着超级大国逐渐认为此类行动毫无意义，所有派系的外国援助都将消亡殆尽。§!"
 FUK_LEADER_PATH: "£TNO_game_rule_flag_FUK   乌克兰共和国 - 革命的支柱"
 RULE_OPTION_FUK_LEADER_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_FUK_LEADER_PATH_RANDOM_DESC: "§F经过近半个世纪的压迫，乌克兰在人民革命军的旗帜下迎来了自由。然而，虽然他们在新乌克兰的事业上团结一致，但这场运动却分为三个阵营：§M强硬的反德游击队§!、§c持左翼民粹思想的民族主义者§!、甚至还有§g前法西斯合作者§!。各个团体对内战后的乌克兰有着截然不同的愿景，因此必须要小心翼翼地维持联盟平衡。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_UKR   £TNO_game_rule_flag_UKS   £TNO_game_rule_flag_BOV   £TNO_game_rule_flag_FUK   乌克兰内战§!中预设§M£TNO_game_rule_flag_FUK   §m乌克兰共和国§!胜利§!§!"
 RULE_OPTION_FUK_LEADER_PATH_COLLABORATOR: "§g合作者§!胜出"
 RULE_OPTION_FUK_LEADER_PATH_COLLABORATOR_DESC: "§F§m自由乌克兰§!的第一次选举中，§L亚历山大·奥格洛布林§!领导的后§g合作主义§!和§J民族主义§!派别将当选上台。尽管奥格洛布林声称自己热爱民主和§m自由乌克兰共和国§!，但他把全部精力放在讨好§q德国人§!上，试图徒劳地给§m共和国§!续命，并在这个过程中转变为一个§g合作主义§!§s独裁者§!。\n\n§g合作者§!是指曾经或正在与敌人合作，但却为§D乌克兰人民革命军§!提供援助的人，包括警察、市长，还有§Q乌克兰民族委员会§!内部无法接受§j辖区§!现状的小官员。他们身份各异，法西斯主义者、§J民族主义者§!和§L投机分子§!都可以§g混迹其间§!。但他们的通敌行为和法西斯成分让§M游击队§!和§c民粹主义者§!深感不安——还有什么比§J法西斯§!在自由§m乌克兰§!复辟更加糟糕呢？§!"
 RULE_OPTION_FUK_LEADER_PATH_PARTISAN: "§M游击队§!胜出"
 RULE_OPTION_FUK_LEADER_PATH_PARTISAN_DESC: "§F§m自由乌克兰§!的第一次选举中，§P瓦西里·斯图斯§!领导下的§M游击队§!派系将上台掌权。他的首要任务是壮大§D乌克兰人民革命军§!，拼死捍卫§m乌克兰§!，直至最后一滴鲜血。\n\n§M游击队§!是§D乌克兰人民革命军§!的核心，是为从§J法西斯主义§!和§e共产主义§!的桎梏中解放§m乌克兰§!而奋斗牺牲的人。他们是反法西斯§M民族解放§!斗争最热忱的支持者，愿意同§L波兰国家军§!联手反抗法西斯威胁。不过，他们坚定的反共主义立场疏远了不少左倾的§c民粹主义者§!，他们对通敌行为的反对也使§g合作者§!感到不安。§!"
 RULE_OPTION_FUK_LEADER_PATH_POPULIST: "§P民粹主义者§!胜出"
 RULE_OPTION_FUK_LEADER_PATH_POPULIST_DESC: "§F§m自由乌克兰§!的第一次选举中，§V伊万·久巴§!领导的§c民粹主义§!派别将上台执政。他的首要任务是捍卫§m乌克兰§!的文化，抵御§J法西斯主义者§!将其连根拔出的企图。他不拒斥以§V左翼§!手段来实现这一目标。\n\n§c民粹主义者§!是§D乌克兰人民革命军§!背后的大众，是梦想着有一天，§m乌克兰§!人民不必担惊受怕，可以安居乐业的人。他们很受民众，尤其是农民群体的欢迎。为了在获得解放后复兴§m乌克兰§!，他们组织了§P“文化派”§!运动，正蓬勃发展。不过，他们§V左倾§!的意识形态和对共产主义者的同情，让§M游击队§!和§g合作者§!十分警觉。§!"
 RULE_OPTION_ENG_CHANNEL_CRISIS_NEGOTIATION: "£TNO_game_rule_flag_ENG   §Y谈判§!"
 RULE_OPTION_ENG_CHANNEL_CRISIS_NEGOTIATION_DESC: "随着§s德§!§M美§!§e英§!三国达成协议，当代冷战最紧张的对抗之一——§L海峡危机§!，最终成功化解，全世界都松了一口气。\n\n作为§s德国§!接受§e英国§!现状的交换条件，§M美国§!承诺不参与由欧洲国家组成的集团，英国将在直面欧洲大陆的地区建立安全区，美国的核武器也不得部署在§e英国§!境内。\n\n尽管双方都宣称达成了§G对己有利的协议§!，但由于§R非洲冲突§!仍在继续，紧张将继续存在。在这样的时刻，许多人想知道§s英国§!的变化——自战后秩序建立以来最重大的变化——对欧洲的冷战格局意味着什么。"
