 IRE_ECONOMY: "£TNO_game_rule_flag_IRE   爱尔兰 - 经济政策"
 RULE_OPTION_IRE_ECONOMY_RANDOM: "默认 - AI随机"
 RULE_OPTION_IRE_ECONOMY_RANDOM_DESC: "§F爱尔兰的每一个人都清楚，必须采取措施以救济崩溃的经济。第二次世界大战后，翡翠岛将自己的经济全面捆绑进德国秩序之后，因此也不免在德国经济崩溃中陷入全面经济危机。如今，德国内战爆发给爱尔兰濒临崩溃的经济来了最后一击。不幸中的万幸，足足有三位政客或专家各自提出了救市计划，每一份计划也对应了对爱尔兰的不同愿景。许多工作尚未完成，但至少这几个人自信拥有解决的方法。§!"
