 RULE_OPTION_YUN_INTEGRATION_OUTCOME_RANDOM_DESC: "§F云贵二省虽情同手足，却远非沾亲带故。这两个省份的行政机构运转方式截然不同，因此，随着两省统一之日临近，双方仍对西南联盟的官僚机构如何运作的问题争论不休。一些人建议使其中心化，直接由昆明管辖，以精简官僚机构、提高行政效率，而另一些人则宣扬分权的必要性，他们声称这能让云贵二省更好地管理各自的经济，也能在面对各地错综复杂的情况时拥有更多回旋余地。\n\n§R要求：§!\n§Y云南选择和平地与贵州统一§!§!"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED: "集权化"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_CENTRALIZED_DESC: "§F谈判落下帷幕，条约墨迹已干，西南手足的非法分离已经作古：两省统一后将实行中央集权政府模式，由省会昆明直接统一管理。§!"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED: "分权化"
 RULE_OPTION_YUN_INTEGRATION_OUTCOME_DECENTRALISED_DESC: "§F谈判落下帷幕，条约墨迹已干，西南手足的非法分离已经作古：联系恒久远，云贵两省实行了统一但分权的政府，具体行政措施仍根据各自经济政治情况具体调整。§!"
 CHI_NANJING_CRISIS_OUTCOME: "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_JAP   中国 - 南京危机"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_RANDOM_DESC: "§F警方内部的一份报告已泄露给新闻界，报告的内容是§P在华§!§e日本§!巨企的行径，公众因此而§R震怒§!。报告记录的内容远不止§V劳资纠纷§!这么简单，其中详细描述了对中国工农数十亿日元钱款的侵占、即便在§e日本§!公司法中也属§R非法§!的横向并购，以及数百起语言侮辱、摧残身体与性虐的事例。§e帝国§!在§P中国§!肮脏的地下交易已成为焦点，民众感到无比的§Y震惊§!和§R厌恶§!。有一件事是肯定的——§e共荣圈§!里的男女老少都已明白，§e日本§!在§Q中国§!随心所欲进行肮脏交易的日子可能要到头了。§!"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN: "£TNO_game_rule_flag_JAP   梅思平的方案"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_MEI_PLAN_DESC: "§F在梅思平的带领下，一个由§e亲日§!商人组成的阴谋集团，拟定了一个以掩盖§e日本§!§q罪行§!和保持资金流动为中心的计划。他们将发起宣传攻势，批评§G改革§!前途渺茫、不切实际，对§P中国§!的经济振兴将产生致命的影响——因为中§e日§!利益攸关、命运相连——他们寻求恢复现状，修复§P中§!§e日§!关系，而且会取得成功。然而，梅思平将会因为加入那些§R无视§!§e日本帝国§!在自己国家犯下的§q罪行§!的中国人的行列而受到抨击。§!"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_BALANCED: "£TNO_game_rule_flag_CHI  £TNO_game_rule_flag_JAP   周隆庠的方案"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_BALANCED_DESC: "§F周隆庠“兼采两家之长”，选择在双方观点之间进行§Y折中§!，自称这是§Y“两全其美”§!的方案。折中不能满足双方，但将避免§P中国§!启动任何形式的制裁，并在掩盖最为恶劣的§q罪行§!的同时，将一些违法的小型§e日本§!企业§q绳之§!§G以法§!。§!"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_TAO_PLAN: "£TNO_game_rule_flag_CHI   倪道烺的方案"
 RULE_OPTION_CHI_NANJING_CRISIS_OUTCOME_TAO_PLAN_DESC: "§F§G改革派§!官员倪道烺进入了公众视野，他主张§P中国§!经济与§e日本§!保持§Y距离§!，好以§Y自主的§!力量发展；再次开启§q民族主义§!宣传；将报告揭露的大部分§e日本§!§q罪犯§!绳之以法，这能赢得人心，但会永久恶化对§e日§!关系。§R反抗§!§e东京§!§L霸权§!石破天惊第一枪响，§e大东亚共荣圈§!暗潮涌动大地欲崩。§!"
 CHI_OIL_CRISIS: "£TNO_game_rule_flag_CHI   中国 - 石油危机"
 RULE_OPTION_CHI_OIL_CRISIS_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHI_OIL_CRISIS_RANDOM_DESC: "§F§n中东§!的不稳定局势导致全球石油贸易体系§Y全面崩溃§!，以至地区动荡升级为世界级别的§R大灾难§!。§P中国§!新近开展工业化，亟需燃料，就此局势完全猝不及防。他们面临着如下选择——是利用近海钻探前沿技术，在中国沿海水域寻找新的能源供应来源；§Y抑或§!在煤炭液化领域投资，转而求助于合成油？§!"
 RULE_OPTION_CHI_OIL_CRISIS_NATURAL_RESOURCE: "近海钻探"
 RULE_OPTION_CHI_OIL_CRISIS_NATURAL_RESOURCE_DESC: "§F中东动荡，全球石油资源严重短缺。因此，中华民国决定在近海钻探领域大量投资，希望维持燃料价格稳定，同时亦有助于收回中国领海主权。§!"
 RULE_OPTION_CHI_OIL_CRISIS_SYNTHETIC: "煤炭液化"
 RULE_OPTION_CHI_OIL_CRISIS_SYNTHETIC_DESC: "§F中东动荡，全球石油资源严重短缺。因此，中华民国决定在煤炭液化领域大量投资，希望利用本国巨大的煤炭储备以及日本的资源加工能力，让这个年轻的国家挺过危机。§!"
 PHI_IDEOLOGY: "£TNO_game_rule_flag_PHI_peace   菲律宾第二共和国"
 RULE_OPTION_PHI_IDEOLOGY_RANDOM: "默认 - AI随机"
 RULE_OPTION_PHI_IDEOLOGY_RANDOM_DESC: "§F虎克军和自由菲律宾共和国被击溃后，菲律宾第二共和国将面临何塞·尤洛遇刺的政治危机。随之而来的动荡中，这个国家领导人的接替人选仍待分晓。§!"
 RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION: "重建§R失败§!"
 RULE_OPTION_PHI_IDEOLOGY_FAILED_RECONSTRUCTION_DESC: "§F虎克军和自由菲律宾共和国被击溃后，何塞·尤洛会被暗杀。日本对菲律宾的重建计划失败后，马尼拉会陷入动荡。稻田正纯将因此介入并组建§s过渡政府§!，持续领导直到局势恢复稳定为止。同时，他也会确保菲律宾再也不会脱离旭日帝国的掌控。§!"
 RULE_OPTION_PHI_IDEOLOGY_PAREDES: "§L金廷·帕雷德斯§!§G当选§!"
 RULE_OPTION_PHI_IDEOLOGY_PAREDES_DESC: "§F菲律宾第二共和国赢得巴林塔瓦克闪击战后，日本在菲律宾的重建行动告竣，但总统何塞·尤洛随即被暗杀。执政党奉仕团将推举金廷·帕雷德斯为继任总统，此人曾担任劳雷尔政府的公共工程与通信部长，负责执行国家发展计划。帕雷德斯是劳雷尔思想的忠实拥趸，他致力于巩固奉仕团对菲律宾的全方位掌控，同时继续推进重建，以劳雷尔思想和威权主义观念引领国家毫不动摇地走向§L指导式民主§!的未来。§!"
 RULE_OPTION_PHI_IDEOLOGY_RECTO: "§L克拉罗·M·雷克托§!§G当选§!"
 RULE_OPTION_PHI_IDEOLOGY_RECTO_DESC: "§F菲律宾第二共和国赢得巴林塔瓦克闪击战后，日本在菲律宾的重建行动告竣，但总统何塞·尤洛随即被暗杀。执政党奉仕团将推举克拉罗·M·雷克托为继任总统，此人是一名改革家，谋求菲律宾与日本的平等伙伴关系。作为坚定的民族主义者，他致力于使国家现代化、集权化，最终实现共和国完整主权的理想。雷克托能否执掌劳雷尔思想下的政权驶向这个崭新的未来，只有时间会告诉我们结果。§!"
 RULE_OPTION_PHI_IDEOLOGY_OSMENA: "§L小塞尔希奥·奥斯梅尼亚§!§G当选§!"
 RULE_OPTION_PHI_IDEOLOGY_OSMENA_DESC: "§F菲律宾第二共和国赢得巴林塔瓦克闪击战后，日本在菲律宾的重建行动告竣，但总统何塞·尤洛随即被暗杀。执政党奉仕团将推举塞尔希奥·奥斯梅尼亚为继任总统，此人是一名商人，担任日本商会顾问、奉仕团财务总裁，同时也是党内技官派的领袖。他寻求深化菲日关系，将菲律宾打造成为泛亚国家典范，并修葺国家机器为一台高效的、运转良好的现代化引擎。然而，议会派安于现状，改革派也有待争取，如果他的支持者队伍过于单薄，这份愿景就会被扼杀于摇篮之中。§!"
 SPH_IDEOLOGY: "£TNO_game_rule_flag_SPH   全菲律宾革命社会主义共和国"
 RULE_OPTION_SPH_IDEOLOGY_RANDOM: "默认 - AI随机"
 RULE_OPTION_SPH_IDEOLOGY_RANDOM_DESC: "§F在将菲律宾从反动分子和日本帝国主义手中解放出来之后，全菲律宾革命社会主义共和国必须决定她将如何走向未来。抉择并非易事，但国家已经抵此顺境，未来尽在眼前。§!"
 RULE_OPTION_SPH_IDEOLOGY_TARUC: "§e路易斯·塔鲁克§!§G留任§!"
 RULE_OPTION_SPH_IDEOLOGY_TARUC_DESC: "§F§e塔鲁克§!将推行§e民族共产主义§!，继续领导新生的菲律宾人民共和国。§!"
 RULE_OPTION_SPH_IDEOLOGY_MARCOS: "§L费迪南德·埃德拉林·马科斯§!§R夺权§!"
 RULE_OPTION_SPH_IDEOLOGY_MARCOS_DESC: "§F击败了美国支持的自由菲律宾共和国与日本支持的菲律宾第二共和国、第14军后，§e路易斯·塔鲁克§!将下令清洗所有政敌与“反动派”，结果适得其反，反倒让其中许多人团结到“菲律宾第三共和国”建立者§L费迪南德·马科斯§!麾下。马科斯将建立§L右翼民粹主义§!政权，其政策与此前的第二共和国并无不同。§!"
