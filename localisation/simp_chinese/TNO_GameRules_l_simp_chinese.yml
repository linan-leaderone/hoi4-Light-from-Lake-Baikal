 RULE_OPTION_THA_PATH_THAWAN_DESC: "§F§J披汶§!大元帅死后，海军总司令§s他旺·探隆那瓦沙瓦§!集结部属驱逐了临时行政委员会，自任泰国总统。泰国将成为§L过渡民主制§!国家。司令坚持原则、不以巩固权势为先的作风大受好评。§L他旺§!将改革泰国政府，并宣布举行民主选举。§!"
