 RULE_OPTION_FRA_GAX_PATH_PASSED: "公投§G成功§!"
 RULE_OPTION_FRA_GAX_PATH_PASSED_DESC: "§F德国内战引发的所谓“大混乱”带来的巨大冲击下，维希法国政府在勃艮第入侵之后动荡的余波中重塑了国家权力。全国凝聚一致，公推保守主义传统派皮埃尔·加克索特为新任总统。加克索特是个出了名的君主主义同情者，坊间盛传他希望与戴高乐的西非自由法国抵抗运动达成妥协。他对法兰西国的愿景是反对纳粹继续控制西欧事务，并努力重铸法兰西人民的尊严与荣光。不过，他那让波旁王朝重登大宝的宏图壮志能否成真，目前还难下定论。§!"
 RULE_OPTION_FRA_GAX_PATH_FAIL: "公投§Y失败§!"
 RULE_OPTION_FRA_GAX_PATH_FAIL_DESC: "§F德国内战引发的所谓“大混乱”尘埃落定，法国人民选举皮埃尔·加克索特作为新的领导人。加克索特是莫拉斯的法兰西行动成员，坚定的保王派与传统主义者。他会组织一次全民公投以按照亨利六世的设想，恢复君主权力。然而，法国人民出人意料地否决了授权君主，决定保持目前的总统制。公投失败了，国王由此退位，其子亨利七世继承王位。§!"
