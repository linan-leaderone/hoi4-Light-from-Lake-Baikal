 RULE_OPTION_USA_RDC_PRIMARIES_1972_KIRKPATRICK_DESC: "§F§B民主党§!总统候选人，§B珍妮·柯特帕特里克§!，并非是许多人预料中领导§R共和党§!-§B民主党§!联盟投身1972年选举的人物。为了美国的利益，她必须以不妥协的态度为海外自由而战；为了美国的利益，她必须服务于辛勤工作的公民，给予他们在不可预测的世界中开创自己命运的机会，这为柯特帕特里克赢得了共民联盟的提名。依照§B民主党§!的传统，她将在1972年的白宫竞选中领衔，为§M承袭自由主义§!而战。尽管许多鸽派同僚对她持怀疑态度，但毫无疑问，强大的美国就是最好的美国。§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_ROMNEY: "£GFX_rd_r_texticon §R乔治·罗姆尼§!"
 RULE_OPTION_USA_RDC_PRIMARIES_1972_ROMNEY_DESC: "§F随着§R“大老党”§!的发展，其候选人也在不断变化：1972年，§R共和党§!推出了§R乔治·罗姆尼§!。这位密歇根州长曾在州议会两党联盟的授权下明确地守住了民权的底线，他试图将同样的治理风格带进白宫椭圆形办公室。他的履历将为他赢得§R共和党§!-§B民主党§!联盟的提名，在1972年的白宫竞选中举起§i现代保守主义§!的大旗。§R罗姆尼§!倡导可靠的私营部门与全体美国人勤奋工作为国贡献。他还提出政策和施政方针应当基于事实和逻辑，虽然这样的纲领缺乏情感吸引力，但它能把事情办好。§!"
