 RULE_OPTION_SERBIA_CIVIL_WAR_OUTCOME_RANDOM: "默认 - AI随机"
 RULE_OPTION_SERBIA_CIVIL_WAR_OUTCOME_RANDOM_DESC: "§F哪怕新秩序的乌云已经滚滚而来，巴尔干半岛和塞尔维亚那为人津津乐道的“火药桶”之名依然能够得以流传，实在是奇哉怪也。当德国和意大利都在为国内问题和地区冲突焦头烂额之时，日益不稳的贝尔格莱德合作政府却因总理德米特里耶·约蒂奇的去世而受到震动。看到了推翻纳粹政权的机会，民族解放军在亚历山大·兰科维奇的领导下重整旗鼓、宣告成立，目标是一劳永逸地摆脱极右政权。\n\n民族主义者德拉戈米尔·约万诺维奇领导的贝尔格莱德政府承受着巨大的压力，努力维持对塞尔维亚的控制。尽管他只是临时总理，但约万诺维奇已经看到自己的影响力，他在所有的关键时刻都在尽一切力量阻止民族解放军。§!"
