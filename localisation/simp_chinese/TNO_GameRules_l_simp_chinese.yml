 PAR_GOVERNMENT_RESPONSE: "£TNO_game_rule_flag_PAR   巴拉圭 - 改革还是现状？"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM: "默认 - AI随机"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_RANDOM_DESC: "§F§R巴拉圭丛林战争§!旷日持久，不断吞噬大量的金钱和资源。虽然政府肯定不会实现那些叛军充满狂想的要求，但民众对旷日持久叛乱微妙的反应使得一些§x红党§!成员——其中许多是§Q民主派§!相信，必须改革旧有的权力结构以维持巴拉圭的生存。然而，并非所有人都同意这一点，一场党内内讧即将上演。§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM: "§G改革§! - §i民主派§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_REFORM_DESC: "§F巴拉圭关于改革的争论日趋白热化，§x红党§!已分裂为诸多派系。农村局势愈发动荡的今天，他们为着国家未来的方向而激烈争吵。最终，争执跨过了可控的分界线。§Q费德里科·查韦斯§!领导的§Q民主派§!在公众的支持下推翻了政府。§Q查韦斯§!承诺会放松政府控制，废除其不合理的法律，并为所有人创造一个更自由——当然也是属于§x红党§!的巴拉圭。至少在政府平定叛军之前，巴拉圭将成为§i基督教民主主义§!国家。§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO: "§Y现状§! - §J红旗派§!§R反政变§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_STATUS_QUO_DESC: "§F巴拉圭关于改革的争论日趋白热化，§x红党§!已分裂为诸多派系。农村局势愈发动荡的今天，他们为着国家未来的方向而激烈争吵。最终，改革的热情冷却了。改革主义§Q民主派§!的努力最终白费，其自身也迎来失败逐渐消亡。然而，这并不意味着巴拉圭的现状就此稳固，在建制派战胜一大敌手之后，§R红旗派§!的民粹法西斯分子最终击败建制派夺取了政权。§R红旗派§!由富有魅力的§R胡安·纳塔利西奥·冈萨雷斯§!所领导，致力于不惜代价加强对巴拉圭的控制。至少在政府平定叛军之前，巴拉圭将成为§J民粹法西斯主义§!国家。§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG: "§Y现状§! - §o战争阵线§!§R政变§!"
 RULE_OPTION_PAR_GOVERNMENT_RESPONSE_FDG_DESC: "§F巴拉圭关于改革的争论日趋白热化，§x红党§!已分裂为诸多派系。农村局势愈发动荡的今天，他们为着国家未来的方向而激烈争吵。最终，改革的热情冷却了。改革主义§Q民主派§!的努力最终白费，其自身也迎来失败逐渐消亡。§g战争阵线§!在巩固权力后，转向内部斗争以决出最后的领袖。最终，§g睦仁·比利亚斯沃阿§!发动政变夺取政权，利用同军方的紧密联系建立起一个§o效仿德国§!的严酷独裁政权。巴拉圭将成为§o军政纳粹主义§!国家。§!"
 PAR_BUSH_WAR: "£TNO_game_rule_flag_PAR   巴拉圭 - 巴拉圭丛林战争"
 RULE_OPTION_PAR_BUSH_WAR_RANDOM: "默认 - AI随机"
 RULE_OPTION_PAR_BUSH_WAR_RANDOM_DESC: "§F德国陷入内战，巴拉圭红党政府也失去了德国的保护。国内外的反法西斯运动正蓄势待发，联合民族解放阵线的叛乱已准备好以巴拉圭丛林战争一举摧毁南美黑斑。但是，事态究竟会如何发展？§!"
 RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY: "政府§G胜利§!"
 RULE_OPTION_PAR_BUSH_WAR_GOVERNMENT_VICTORY_DESC: "§F巴拉圭政权将克服万难，扫清叛匪，继续其压迫政策或是进一步改革。这一德国的南美盟友将继续存在下去。§!"
 RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY: "§V联合民族解放阵线§!§G胜利§!"
 RULE_OPTION_PAR_BUSH_WAR_FULNA_VICTORY_DESC: "§F近日获释的革命者切·格瓦拉领导联合民族解放阵线成功推翻红党政府，并着手筹划新的选举。然而，维持联合民族解放阵线脆弱团结的压力已不复存在，民主主义者和共产主义者都想要让巴拉圭走向自己想要的未来。巴拉圭将暂时成为§V格瓦拉主义§!国家。§!"
 RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY: "§o战争阵线§!§G胜利§!"
 RULE_OPTION_PAR_BUSH_WAR_FDG_VICTORY_DESC: "§F丛林战争的结局令人震惊，民主派政府和联合民族解放阵线都没有取得最后的胜利。取而代之的是另一场叛乱，令南美黑斑愈发黑暗。睦仁·比利亚斯沃阿领导的战争阵线是巴拉圭一个极端军国主义、仇外和亲纳粹的派系，成功夺取了政权，对联合民族解放阵线进行了愈发残酷的镇压。巴拉圭将成为§o军政纳粹主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_PAR   §Y改革还是现状？§!中预设§M改革 - 民主派§!§!"
 PAR_DEMOCRATICOS: "£TNO_game_rule_flag_PAR   巴拉圭 - 民主派政权"
 RULE_OPTION_PAR_DEMOCRATICOS_RANDOM: "默认 - AI随机"
 RULE_OPTION_PAR_DEMOCRATICOS_RANDOM_DESC: "§F§Q民主派§!已在夺取§x红党§!控制权的斗争中击溃§g战争阵线§!取得胜利。这无疑归功于其领导人§Q费德里科·查韦斯§!的精心谋划。这位长期的保守派有许多恢复巴拉圭稳定的计划，但是在那之前，他必须着手对付§j阿尔弗雷多·斯特罗斯纳将军§!和§j军方§!。这场党内斗争将决定谁将成为§G领袖§!，而谁又会化作§R白骨§!。\n\n§R要求：§!\n£TNO_game_rule_flag_PAR   §Y改革还是现状？§!中预设§M改革 - 民主派§!§!"
 RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ: "§L查韦斯巩固权力§!"
 RULE_OPTION_PAR_DEMOCRATICOS_CHAVEZ_DESC: "§F§x红党§!的长期执政，让巴拉圭被争权夺利带来的派阀内争、内斗和背刺的阴云所笼罩。现在，红党分成了两大敌对派系，分别是§Q费德里克·查韦斯§!领导的§Q民主派§!和§j阿尔弗雷多·斯特罗斯纳将军§!带领的§j军国派§!。在§Q查韦斯§!胜选后，这种内斗愈演愈烈，险些演变为一场全面政变。不过，好在§Q民主派§!眼疾手快，挫败了这次行动。现在安内业已完成，§Q查韦斯§!将会施行他的保守主义政策，将未来的巴拉圭变成一个§L民族保守主义§!国家。§L"
 RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER: "§s斯特罗斯纳政权§!"
 RULE_OPTION_PAR_DEMOCRATICOS_STROESSNER_DESC: "§F§x红党§!长久统治着巴拉圭，这让该国始终笼罩在那些自觉无望取得政权的分子制造的宗派斗争、内部撕裂和明枪暗箭之中。就在今日，红党分成了两大敌对派系，分别是§Q费德里克·查韦斯§!领导的§Q民主派§!和§j阿尔弗雷多·斯特罗斯纳将军§!统帅的§j军国派§!。双方的紧张局势持续了好几个星期，最终§j斯特罗斯纳§!策动了一场§R军事政变§!，成功将他的对手赶下台去，并建立了他自己的独裁政权。§j斯特罗斯纳§!现在再无对手，他将随心所欲地统治这个国家，将自己的主张变为国家意志——或许直到他咽气的那一天方才告终。巴拉圭会建立起稳固的§s军政府§!统治。§!"
 PAR_BATTLE_ASUNCION: "£TNO_game_rule_flag_PAR   巴拉圭 - 亚松森之战"
 RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM: "默认 - AI随机"
 RULE_OPTION_PAR_BATTLE_ASUNCION_RANDOM_DESC: "§F联合民族解放阵线取得巴拉圭丛林战争胜利后，共产党和其他叛军团体的冲突将在亚松森街四溢的鲜血中达到高潮。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_PAR   巴拉圭丛林战争中预设联合民族解放阵线胜利§!§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY: "§e共产党人§!§G胜利§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_VICTORY_DESC: "§F格瓦拉成功引诱自由党人和二月党人进入了城郊的伏击圈，令米格尔·安赫尔·索莱尔领导下的共产党人得以向全国挥舞锤子与镰刀。巴拉圭再次成为独裁国家——这次是在§e共产主义§!下。这将不可避免导致未来与三国同盟的战争。§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_DEFEAT: "§e共产党人§!§R失败§!"
 RULE_OPTION_PAR_BATTLE_ASUNCION_COMMUNIST_DEFEAT_DESC: "§F埃斯蒂加里维亚出色地指挥二月党人、自由党人和温和派击溃了共产主义者，重建了民主制度，并即将举行二十年来的第一次大选。§!"
 PAR_ELECTIONS: "£TNO_game_rule_flag_PAR   巴拉圭 - 巴拉圭大选"
 RULE_OPTION_PAR_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_PAR_ELECTIONS_RANDOM_DESC: "§F§e切·格瓦拉领导的共产党人§!在亚松森之战中落败，§B联合民族解放阵线§!中的亲民主派掌控了这一面临四方威胁的国家。该派系的第一项，也是最为关键的承诺便是举行自由选举。两位前总统，同时也是战争英雄将要争夺总统职位。其一是左翼领袖§P拉斐尔·佛朗哥§!和自由党巨头§w何塞·费利克斯·埃斯蒂加里维亚§!。这是巴拉圭数十年来第一次真正的自由选举，也许也会是巴拉圭历史上第一次和平的权力交接。人民的意志将决定国家未来数年的道路。\n\n§R要求：§!\n£TNO_game_rule_flag_PAR   §Y亚松森之战§!中预设§M共产党人失败§!§!"
 RULE_OPTION_PAR_ELECTIONS_FEBRERISTS: "§P二月党§!§G当选§!"
 RULE_OPTION_PAR_ELECTIONS_FEBRERISTS_DESC: "§F§P拉斐尔·佛朗哥§!，杰出的指挥官，前总统，左翼领袖，出人意料地再次被巴拉圭人民推举为总统。他和§P二月党§!致力于恢复他第一个任期中引入的改革，例如工人权益保护、部门重组和军事改革。然而，§P拉斐尔·佛朗哥§!并不是一个坚定的民主主义者，他的统治随环境变化，可能会倒向更具威权的方向。§!"
 RULE_OPTION_PAR_ELECTIONS_LIBERALS: "§M自由党§!§G当选§!"
 RULE_OPTION_PAR_ELECTIONS_LIBERALS_DESC: "§F§w何塞·费利克斯·埃斯蒂加里维亚§!，§w自由党§!的领袖，战争英雄，前总统，在数十年的失势后借助民意重登总统宝座。他会借助政党支持和多年来的丰富经验努力恢复经济并加强对军队的控制。然而，§w埃斯蒂加里维亚§!§R并非民主之友§!，其政府可能会为进一步加强控制而迅速放弃其民主原则。§!"
 MEX_PATH: "£TNO_game_rule_flag_MEX   墨西哥 - 1964年墨西哥大选"
 RULE_OPTION_MEX_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_MEX_PATH_RANDOM_DESC: "§F§l阿道弗·洛佩斯·马特奥斯§!成功的总统任期和§n严格的中立政策§!的确对国家有所助益，但§Y1964年大选§!的临近越来越威胁到墨西哥的外交现状。§n革命§!§d制度§!§V党§!的§R不同§!派系都谋求按照各自不同的愿景塑造§n墨西哥§!。即将举行的大选、§l洛佩斯§!继任者的§R人选§!将会决定§n墨西哥§!的未来。§!"
 RULE_OPTION_MEX_PATH_MADRAZO: "§s马德拉索§!§G就任§!"
 RULE_OPTION_MEX_PATH_MADRAZO_DESC: "§F§l洛佩斯总统§!挑选塔瓦斯科州州长§n卡洛斯·阿尔韦托·马德拉索§!为继任者，他很可能会延续§l前任§!的§n地缘政治中立政策§!，令§V日本人§!和§M美国人§!都感到失望。墨西哥将会致力于§O解决腐败§!、§w进行社会经济改革§!，在§G摆脱§!美日两大经济巨人的操纵后创造属于§n墨西哥§!自己的§K光明璀璨§!的未来。§!"
 RULE_OPTION_MEX_PATH_LOZANO: "§s洛萨诺§!§G就任§!"
 RULE_OPTION_MEX_PATH_LOZANO_DESC: "§F§l洛佩斯总统§!挑选工商部长§V劳尔·萨利纳斯·洛萨诺§!为继任者，他极有可能加强对§V日§!合作，以§V日本§!经济影响取代§M美国§!对§n墨西哥§!经济的影响。这位经验丰富的§w技术官僚§!肯定能为§n墨西哥人§!带来§K经济繁荣§!、§G改善§!政府同私营部门的关系。§!"
 RULE_OPTION_MEX_PATH_ORDAZ: "§s奥尔达斯§!§G就任§!"
 RULE_OPTION_MEX_PATH_ORDAZ_DESC: "§F§l洛佩斯总统§!挑选内政部长§i古斯塔沃·迪亚斯·奥尔达斯§!为继任者。他很可能§x疏远§!§V日本人§!，拉近同§M美国§!与§MOFN§!的联系。他的主张与§l前任§!截然不同，而他面对异议的§L威权§!§x镇压§!姿态肯定会招致§n全国§!许多人不满。他§R野心勃勃§!、§R权力欲望无穷§!的形象几乎使他无法成为§l洛佩斯的继任者§!。然而，在§i奥尔达斯§!的领导下，§n革命§!§d制度§!§V党§!必将§K繁荣昌盛§!到§G下个世纪§!。§!"
