 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FMM: "£TNO_game_rule_flag_FMM   §j法兰西民兵§!胜利"
 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FMM_DESC: "§F§j法兰西民兵§!最终赢得§m法国§!内战，维希的精神证明了自己的活力，生存下来。§j民兵§!的建制可以追溯至§M法兰西国§!政权成立之初，继承元帅遗志的它迅速行动起来，镇压了§m法国§!各地的§V左派§!和§m自由派§!，准备好在§o军政纳粹主义§!的旗帜下迎来§m法国§!光辉的未来。§!\n\n§R要求：§!\n§Y£TNO_game_rule_flag_FRA_vichy   法兰西国 - 1964年总统大选§!中预设§Y§o皮埃尔·西多斯§!§G当选§!§!"
