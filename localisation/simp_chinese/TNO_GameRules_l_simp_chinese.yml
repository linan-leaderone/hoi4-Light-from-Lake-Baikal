 RULE_OPTION_KARELIAN_WAR_OUTCOME_RUSSIA_VICTORY: "£TNO_game_rule_flag_MPR   俄罗斯胜利"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_RUSSIA_VICTORY_DESC: "§F来自西俄的对手证明自己超越了§g芬兰§!的预期，突破他们的傀儡§K奥涅加§!，矛头攻入§G卡累利阿§!。然而，§g芬兰§!的精锐军队和复杂地形令俄军进攻受阻，把战争拖成了消耗战。随着双方伤亡人数的飙升，战争的代价开始变得难以承受，于是双方开始停火谈判。根据和平协议，§g芬兰§!将§s摩尔曼斯克§!和科拉半岛归还俄罗斯，俄罗斯放弃对§G卡累利阿§!的进一步要求。如此耻辱仍将导致§L里赫特涅米§!总统下台，但不会彻底打破§g大芬兰§!野望；西俄的俄罗斯国家则将证明自己是统一大业的有力竞争者。§!"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_FINLAND_VICTORY: "£TNO_game_rule_flag_FIN   芬兰胜利"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_FINLAND_VICTORY_DESC: "§F北有§s摩尔曼斯克人民共和国§!领导的俄罗斯人起义，南有西俄统一者大举入侵，§g芬兰共和国§!似乎岌岌可危。然而，§g芬兰§!证明自己远比挑战者想象的要强：经过数月鏖战，北边的§s摩尔曼斯克人民共和国§!被击溃，南边的俄军攻势也被遏制逼退。在失去夺回§G卡累利阿§!的机会、更多的人和装备陷入死地的时候，束手无策的俄罗斯政府只能黯然答应§g芬兰§!的要求。协议标志着战争的结束，丧师辱国、两手空空的俄罗斯军队撤出§G卡累利阿§!，§g大芬兰§!昂然屹立。§!"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_TOTAL_FINLAND_VICTORY: "£TNO_game_rule_flag_FIN   芬兰完胜"
 RULE_OPTION_KARELIAN_WAR_OUTCOME_TOTAL_FINLAND_VICTORY_DESC: "§F北有§s摩尔曼斯克人民共和国§!领导的俄罗斯人起义，南有西俄统一者大举入侵，§g芬兰共和国§!似乎岌岌可危，而她的附庸国§K奥涅加§!面对的压力更甚。然而，令所有人震惊的是，§g芬兰§!军队不仅迅速击垮§s摩尔曼斯克人民共和国§!，而且还趁势南下，见证俄罗斯军队被傀儡国的防御力量打得大败。在惊人胜利的鼓舞下，两国军队决定冒险向西俄罗斯发起反攻，克服一切障碍，将年轻的俄罗斯政府扼杀在摇篮之中。西俄将被分裂成众多小国，由§g芬兰§!如今独立的附庸来领导，而§g芬兰§!军队将载誉而归。然而，西俄的和平是脆弱的，俄罗斯的其余部分如狼似虎地盯着这片分崩离析的土地……§!"
 PUERTO_PLATA_INVANSION_OUTCOME: "£TNO_game_rule_flag_DOM  £TNO_game_rule_flag_CAL   普拉塔港入侵/£TNO_game_rule_flag_DOM   £TNO_game_rule_flag_CAL_civil_war   多米尼加内战"
