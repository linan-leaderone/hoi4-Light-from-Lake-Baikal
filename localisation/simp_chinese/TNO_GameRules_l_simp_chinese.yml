 RULE_OPTION_TYM_LEADER_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_TYM_LEADER_ROUTE_RANDOM_DESC: "§F§e拉扎尔·卡冈诺维奇§!和他的§E西西伯利亚人民共和国§!在其短暂的历史中经历过许多挫折。新的时代已经到来，但这国度却好似它旧日的影子，被野心军阀闹得是四分五裂。现如今，逆流已然倒转，以§R红军§!之勇、以§e拉扎尔§!承故§e约瑟夫·斯大林§!§V社会主义§!理想之诚，共和国终于复归完璧。然而，就在人民为西西伯利亚重归和平而欢歌乐舞的同时，也冒出了不满的声音。§e尼基塔·赫鲁晓夫§!§R反对§!§e卡冈诺维奇§!对斯大林主义的解释，开始审视自己与主席的伙伴关系。铁人§e拉扎尔§!将继续大权独揽，还是会被野心勃勃的下属一脚踹翻？§!"
 RULE_OPTION_TYM_LEADER_ROUTE_KAGANOVICH: "£TNO_game_rule_flag_TYM_SIB   §e卡冈诺维奇§!没有背叛斯大林主义"
