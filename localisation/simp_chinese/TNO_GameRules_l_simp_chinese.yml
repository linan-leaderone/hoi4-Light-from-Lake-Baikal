 RULE_OPTION_CAN_67_ELECTION_PATH_DIEFENBAKER: "§i托利党§!§G当选§!"
 RULE_OPTION_CAN_67_ELECTION_PATH_DIEFENBAKER_DESC: "§F§i约翰·G·迪芬贝克§!领导的§i托利党§!将会赢得联邦选举，并继续推动民粹保守主义议程。加拿大将成为§i田园民粹主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_CAN   §Y加拿大 - 1963年加拿大联邦选举§!中，§M托利党当选§!§!"
