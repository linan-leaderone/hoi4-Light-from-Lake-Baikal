 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_RANDOM_DESC: "§F§w假如齐亚诺在与斯科尔扎的权力斗争中获胜并成功瓦解了法西斯政权§!，那么§n意大利§!将再次站在另一个历史的十字路口上，庆祝活动很快转变为对未来走向的担忧和不确定。尽管民主之声已然获胜，但他们远未团结起来——各路自由派与左派陷于分裂，每一方都对§n意大利§!的未来有着不同的看法与希冀。当然，也并不是每个人都乐于见证法西斯主义的末路……\n\n§R要求：§!\n£TNO_game_rule_flag_ITA   §Y意大利 - 法西斯主义的遗产§!中预设£TNO_game_rule_flag_ITA   §Y§L齐亚诺§!推动帝国自由化§!"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC: "£TNO_game_rule_flag_ITA   §M基督教民主党§!赢得选举"
 RULE_OPTION_ITA_DEMOCRATIC_ELECTION_DC_DESC: "§F由§M自由派§!与§i保守派§!组成的基督教民主党将在§n意大利§!后法西斯时代的第一次大选中获胜，这是许多人预期的结果，也是齐亚诺自由化的遗产，更是这个年轻的民主国家受OFN启发的结果。虽然基民党两翼内部是否分裂仍旧不得而知，这可能会以一些无法料想的方式撼动§n意大利§!的民主，但也必须承认，基民党的内部稳定足以确保其在几十年内保持巨大影响力。§!"
