 RULE_OPTION_JAP_PM_ROUTE_RANDOM_DESC: "§F井野硕哉和陆军进行了数次幕后交易，由此赶走了前任首相，艰难地爬上了日本权力巅峰。不过，井野德不配位、腐败成性，调查更是揭露了他的贪污程度，导致股市崩溃、民怨沸腾，其领导的政府就此倒台。混乱不堪的统治结束后，全日本上下都在发问：谁会为井野收场？§!"
 RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM: "£jap_conservatives_texticon §J池田正之辅§!就任首相"
 RULE_OPTION_JAP_PM_ROUTE_IKEDA_FASCISM_DESC: "§F井野派中最具权势的成员之一，池田正之辅将在井野倒台后接任首相，从多方面延续前者的保守民族主义思想并辅以微小改革。同时，他也会努力与前者的贪污史撇清关系。如此措施将使得池田政府带有鲜明的§J法团主义§!色彩。§!"
 RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM: "£jap_technocrats_texticon §s贺屋兴宣§!就任首相"
 RULE_OPTION_JAP_PM_ROUTE_KAYA_DESPOTISM_DESC: "§F前大藏大臣，革新官僚的领袖，贺屋兴宣，将在井野倒台后接任首相。贺屋追求将日本改造为极权主义、极端民族主义与法团主义国家，将日本经济向帝国主义战时经济调整以实现经济繁荣。日本的政治体制将变为§s管理型国家§!。§!"
 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM: "£jap_reformists_texticon §i高木惣吉§!就任首相"
 RULE_OPTION_JAP_PM_ROUTE_TAKAGI_CONSERVATISM_DESC: "§F日本帝国海军的资深提督，高木惣吉将在井野倒台后接任首相。高木是翼赞会自由派的领袖，决心对日本进行重大变革，终结腐败，最终实现经济与政治上的自由化。日本将成为§i护宪保守主义§!国家。§!"
 JAP_NEW_INTERREGNUM: "£TNO_game_rule_flag_JAP   日本 - 再度空位期"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_NEW_INTERREGNUM_RANDOM_DESC: "§F§R如果首相没能维持政府稳定并下台，§!另一个派阀的领袖将成为新的首相。谁会接任首相职位？§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_IKEDA_DESC: "§F前井野派中最具权势的成员之一，池田正之辅将在从多方面延续前者的保守民族主义思想并辅以微小改革。同时，他也会努力与井野的贪污史撇清关系。如此措施将使得池田政府带有鲜明的§J法团主义§!色彩。\n\n§R要求：§!\n§Y池田正之辅此前未担任首相。§!§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_TAKAGI_DESC: "§F日本帝国海军的资深提督，高木惣吉将接任首相。高木是翼赞会自由派的领袖，决心对日本进行重大变革，终结腐败，最终实现经济与政治上的自由化。日本将成为§i护宪保守主义§!国家。\n\n§R要求：§!\n§Y高木惣吉此前未担任首相。§!§!"
 RULE_OPTION_JAP_NEW_INTERREGNUM_KAYA_DESC: "§F前大藏大臣，革新官僚的领袖，贺屋兴宣，将接任首相。贺屋追求将日本改造为极权主义、极端民族主义与法团主义国家，将日本经济向帝国主义战时经济调整以实现经济繁荣。日本的政治体制将变为§s管理型国家§!。\n\n§R要求：§!\n§Y贺屋兴宣、福田赳夫和椎名悦三郎未担任首相。§!§!"
 JAP_IKEDA_REFORM: "£TNO_game_rule_flag_JAP   池田 - 改革"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_IKEDA_REFORM_RANDOM_DESC: "§F池田从未掩饰自己清除井野时代腐败与低效，逐步改革日本政府的愿望。然而，他的行动总被批评为“太少、太晚”。只有池田本人才能决定究竟要实施多少改革。§!"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE: "强化保守主义"
 RULE_OPTION_JAP_IKEDA_REFORM_CONSERVATIVE_DESC: "§F池田将通过与贵族院的关系，与华族合作来施政。他会更多关注强化经济统制、增加福利、反腐与军事化国家。§!"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL: "半心半意的自由化"
 RULE_OPTION_JAP_IKEDA_REFORM_LIBERAL_DESC: "§F池田将与£jap_reformists_texticon §i改革派§!结成同盟，拉拢左翼，在社会、经济与政治领域实施半心半意的自由化，并投资私营经济。§!"
 JAP_KAYA_SUCCESSOR: "£TNO_game_rule_flag_JAP   贺屋 - 继任者"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_RANDOM_DESC: "§F§J井野§!政府于安田危机倒台后，§s技官派§!领袖§s贺屋兴宣§!夺得了日本首相之位。然而，他的政府并不受公众欢迎，也受到高度分裂军方的困扰。除此之外，安田危机的余波也远未消退。如果他想要维持日本稳定，就必须解决所有这些难题。而且，即便是§s技官派§!本身也分裂为两大互相争夺影响力与支持的敌对派系：一是§L福田纠夫§!领导的§L新官僚§!，二是§J椎名悦三郎§!与§o岸信介§!领导的§J革新官僚§!。两大派系有着截然不同的愿景，§s贺屋§!必须选定其中一方，从而决定日本的未来。§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE: "£jap_technocrats_texticon §s贺屋兴宣§!继续留任"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_NONE_DESC: "§F§s贺屋§!试图提名§L福田赳夫§!为继承人，但未能打击敌对派系的影响力。§o岸信介§!的§o革新强硬派§!阻止了§L福田§!接任首相。贺屋只好维持现状，让§L福田§!的§L新官僚§!与§o岸信介§!的§o革新强硬派§!继续共存。§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA: "£jap_kidoites_texticon §L福田赳夫§!就任首相"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_FUKUDA_DESC: "§F§s贺屋§!选择深受民众欢迎的§L福田纠夫§!为继承人，借此赋予国民权力，打击政府腐败。§L福田§!将广泛投资§V共荣圈§!，改善各地基础设施，从而推动共荣圈经济增长。他也会借由强化圈内国家政治自主权来换取各国的经济合作。日本的政治体制将变为§L威权发展主义§!。§!"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA: "£jap_hardliners_texticon §J椎名悦三郎§!就任首相"
 RULE_OPTION_JAP_KAYA_SUCCESSOR_SHIINA_DESC: "§F§s贺屋§!屈从于§o岸信介§!的压力，选择§J椎名悦三郎§!为继承人，将国民塑造为国防国家战争与动员机器上的微小齿轮。§J椎名§!将令经济完全服从于国家需要，当然，军队与政治官僚将会是首批受益者。日本将由§J革新官僚§!统治。§!"
 JAP_TAKAGI_LIBERALIZATION: "£TNO_game_rule_flag_JAP   高木 - 自由化"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RANDOM_DESC: "§F翼赞会的自由派是一个成员多样的大帐篷。高木首相将如何具体实行其改革计划？他会听从新自由主义者建议终止共荣圈的自给自足政策？他会进行诸如改善妇女权利之类的社会自由主义改革吗？这一切都尚未决定。§!"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL: "§R激进§!自由化"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_RADICAL_DESC: "§F舞台已成。国会陷入混乱、腐败得以削减、军队则被压制。中曾根大藏大臣将应允学生运动的要求，实施新自由主义的经济模式。简而言之，日本将恰如19世纪明治天皇的所作所为一般，迅速实现自由化。如今，自由派已取得可以无视其他派阀的翼赞会绝对多数，是时候全力推进自由主义改革了。§!"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE: "§G温和§!自由化"
 RULE_OPTION_JAP_TAKAGI_LIBERALIZATION_MODERATE_DESC: "§F高木惣吉在追寻成功的过程中，转而与大政翼赞会的其他派阀达成妥协，以获得更广泛的支持和延长自己政权的寿命，最终确保许多改革的通过。一些支持者可能会斥责高木的妥协为一种背叛，担忧日本的保守倾向没有改变。但高木仍会在公开场合坚定自己的改革主张，辩护其目的是确保自由化维持在合理范围内。§!"
 JAP_TAKAGI_CORRUPTION: "£TNO_game_rule_flag_JAP   高木 - 腐败问题"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_RANDOM_DESC: "§F日本政客对于腐败的通常态度就是“打不过便加入”。是时候结束这种做法了。高木首相是政府内部少数没有屈服于腐败诱惑的人。由于高木是首个勇于打击政府腐败问题的首相，有两种进攻方式摆在了他的案头。其一是全面打击，任何受贿的人都会被摆在聚光灯下，遭遇公众和媒体的辱骂。其二是只打老虎，不打苍蝇，迫使那些数额较轻的人屈服。§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION: "选举欺诈"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ELECTION_DESC: "§F所有人，所有人都是大政翼赞会的一员。这就是外人难以理解的无所属议员能够在几十年来一直牢坐国会席位的原因。这个政治大篷车的领导人是三木武夫，他曾多次强烈质询过我们首相席位的合法性。最好将这些谣言扼杀在萌芽状态，以免它们发展到我们无法控制的地步。§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY: "陆军支出明细"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_ARMY_DESC: "§F大日本帝国陆军……不可动摇的亚洲之主。从湄公河三角洲到诺门罕，他们无处不在。他们在多个经济部门中拥有资产，深度影响着翼赞会中的保守派。高木首相是一名帝国海军上将，他亲身体验过和陆军起冲突的滋味。然而，他从未拥有过首相职位所赋予他的如此权力。他需要对帝国陆军进行调查，从军政长官到将军，任何生活水平高于工资的人将会受到调查。§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ: "大本营中的丑闻"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_HQ_DESC: "§F没人喜欢军队政治。高木首相也一样，哪怕他在陆海竞争中为海军抛头露面。不过，欲登大位，必不择手段。高木会拉拢他的老同事，挖掘陆军的黑料。这些指向陆军的攻击会杯葛陆军事务，同时让高木推行改革。§!"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK: "井野的失误"
 RULE_OPTION_JAP_TAKAGI_CORRUPTION_YSK_DESC: "§F曾几何时，大政翼赞会是解决日本国会争吵的解决方案。所有人都被纳入一个政党，加速立法的进程。现在呢，大政翼赞会腐败臃肿、官僚主义盛行，没有党争的它愈发颟顸无能。是时候来一场大扫除了。没有人能免于审查，即使是我们自由派也要受到调查。要是一切顺利，安田危机这样的事情就不会再发生了。§!"
 JAP_TAKAGI_ELITE: "£TNO_game_rule_flag_JAP   高木 - 扭转人才流失"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM: "默认 - AI随机"
 RULE_OPTION_JAP_TAKAGI_ELITE_RANDOM_DESC: "§F日本政界就是一张错综复杂的官僚主义网络。要求首相与陆海军达成交易，有时候也要让他们互相对抗。然而自从高木首相和他的内阁掌权，一个新的派系登上了政治舞台。这一派系为那些被孤立的艺术家、科学家和经济学家发声。高木……一直被提醒……要注意这一新型派系。§!"
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT: "发展优先"
 RULE_OPTION_JAP_TAKAGI_ELITE_DEVELOPMENT_DESC: "§F若明治天皇尚在人世，他亦会对纠缠日本的经济萧条大失所望！我们正成为全世界的笑柄，正因我们仍旧采用如此落后的生产方式。东京能够维持今日的世界地位，完全仰赖于帝国残暴的军事力量。但此后不再如此！工人们并不是为了满足军队或是政府的需要才存在的，而是为了服务辛勤付出的日本公民。§!"
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE: "折衷方案"
 RULE_OPTION_JAP_TAKAGI_ELITE_BALANCE_DESC: "§F这么说吧，高木认为经济就像一捆树枝。他想把一捆树枝点着。起火，相当于经济繁荣。很长一段时间以来，前任首相都在用火柴和打火机来点火。这一次，高木用了个技巧。他倒上打火机油。打火机油是一个比喻，说的是艺术、科学和经济领域的人，他们曾经被迫保持沉默。现在，分散在共荣圈各处的人们能够表达自己的意见，他们将为我们带来新的想法，从而结束眼前令人难忍的停滞。§!"
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH: "科研优先"
 RULE_OPTION_JAP_TAKAGI_ELITE_RESEARCH_DESC: "§F德国人已经登陆月球，美国人也不甘示弱。那么日本呢？我们被官僚主义织造的噩梦所笼罩，面对许多障碍而无法进步。新时代的保守派不仅仅沉溺于他们的富裕生活，更是在逃避一切创新之举。针对研发的投资十分必要，改变现状的重担落在我们肩上，我们不甘人后。§!"
