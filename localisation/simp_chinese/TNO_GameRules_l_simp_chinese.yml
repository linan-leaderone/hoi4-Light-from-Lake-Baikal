 RULE_OPTION_IME_FAIL_PATH_HARAKIYYIN_DESC: "§F耶路撒冷会议破裂，§n意大利§!在黎凡特的统治土崩瓦解。与此同时，名为“阿民运”的组织在乔治·哈巴什的领导下控制了该地。阿民运囊括了共产主义者、社会主义者以及各种左翼组织，坚定地反对§n意大利§!帝国主义。尽管如此，新生的共和国由于各部门缺乏团结，其稳定依旧欠佳，而锡安主义者针对共产主义政权的抵抗也令局势雪上加霜。意属黎凡特将成为§e阿拉伯共产主义§!国家。§!"
 EGY_PATH: "£TNO_game_rule_flag_EGY   埃及 - 法鲁克的继承人"
