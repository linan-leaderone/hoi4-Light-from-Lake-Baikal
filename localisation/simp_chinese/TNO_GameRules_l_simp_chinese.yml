 RULE_OPTION_TUR_REVOLT_PATH_ULTRANAT_DESC: "§F事态最终超出了掌控。数十年来的残酷虐待、屠戮最终超出了亚美尼亚人民共同忍耐的极限，让他们选择反抗，为自己的独立而战。彼得罗斯·波戈相领导的§q亚美尼亚革命联盟§!指挥起义军，获得了亚美尼亚人民的广泛支持。亚美尼亚取胜的希望渺茫，因而义军最初便会不顾一切地采取任何手段。不过，在几近被种族灭绝之后，亚美尼亚人会视一切为必要的牺牲。如果亚美尼亚战胜§S土耳其§!，亚美尼亚将由§s军政府§!统治。§!"
 TUR_ELECTION_71_PATH: "£TNO_game_rule_flag_TUR   土耳其 - 1971年大选"
 RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_TUR_ELECTION_71_PATH_RANDOM_DESC: "§F§S土耳其§!的§M民主制度§!，在各种§Y势力§!的§R阻挠§!下，奇迹般地§G存活§!了下来。1971年§S§!土耳其§Y大选§!充满了各种可能性。各个党派，像§C共和人民党§!、§Q土耳其民主党§!，甚至是§L民族主义行动党§!都将参选。谁获胜，取决于先前发生的事件，但可以确定的是，无论谁在大选中脱颖而出，§S土耳其§!政府都是安全的，至少是在不久的将来。§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_TIP: "§V土耳其工人党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_TIP_DESC: "§F§S土耳其§!1971年大选十分动荡，足足有六个党派争夺总统宝座。§V土耳其工人党§!，或者说§VTIP§!取得了大选胜利。工团主义者§V贝希杰·博兰§!是党的领导人，承诺为全体土耳其公民提供全民基本收入，同时还提出了其他几项左翼施政承诺。保守的政界会如何应对这一变革还有待观察。§!\n\n§R要求：§!\n共和人民党未左倾"
 RULE_OPTION_TUR_ELECTION_71_PATH_SODEP: "§M社会民主党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_SODEP_DESC: "§F§S土耳其§!1971年大选十分动荡，足足有六个党派争夺总统宝座。§M社会民主党§!，或者说§MSODEP§!取得了大选胜利。自由主义民主派§M蒂尔坎·阿克约尔§!是党的领导人，承诺扩张福利网，强化全国范围内少数族裔的权利。这一纲领受到了土耳其政界左右两派的猛烈抨击，政府也因此陷入岌岌可危的境地。\n\n§R要求：§!\n共和人民党未左倾§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_LCHP: "§C共和人民党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_LCHP_DESC: "§F§C比伦特·埃杰维特§!和他的改革派同僚将§C共和人民党§!转向§C左翼凯末尔主义§!后赢得大选。这一胜利将巩固他的党内地位，也将强化阿塔图尔克遗产的现代诠释。\n\n§R要求：§!\n共和人民党左倾§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_RCHP: "§L共和人民党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_RCHP_DESC: "§F§L尼哈特·埃里姆§!保持保守§L凯末尔主义§!对§L共和人民党§!的主导地位后赢得大选。这一胜利将巩固他的党内地位，巩固阿塔图尔克遗产在土耳其政界的主导地位。\n\n§R要求：§!\n共和人民党右倾§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_DP: "§Q民主党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_DP_DESC: "§F§S土耳其§!1971年大选十分动荡，足足有六个党派争夺总统宝座。§Q民主党§!，或者说§QDP§!取得了大选胜利。自由保守主义者§Q杰拉勒·拜亚尔§!是党的领导人，承诺实施大规模的产业私有化以提振土耳其经济。§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_AP: "§n正义党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_AP_DESC: "§F§S土耳其§!1971年大选十分动荡，足足有六个党派争夺总统宝座。§n正义党§!，或者说§nAP§!取得了大选胜利。伊斯兰保守主义者§n内吉普·法泽尔§!是党的领导人，承诺在数十年世俗化后回归伊斯兰价值观。许多土耳其人，乃至于许多§q军方人士§!都认为这是对土耳其建国理念的背叛。§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_MPN: "§r民族主义行动党§!§G当选§!"
 RULE_OPTION_TUR_ELECTION_71_PATH_MPN_DESC: "§F§S土耳其§!1971年大选十分动荡，足足有六个党派争夺总统宝座。§r民族主义行动党§!，或者说§rMGP§!取得了大选胜利。民族保守主义者§r阿尔帕尔斯兰·蒂尔凯什§!是党的领导人，承诺清除外国影响，塑造崭新的土耳其民族身份，他相信一切生活在§S土耳其§!国境内的人都是§x土耳其人§!。§!"
 GRE_FATE_CIANO_PATH: "£TNO_game_rule_flag_GRE   齐亚诺意大利与希腊 - 谈判"
 RULE_OPTION_GRE_FATE_CIANO_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_GRE_FATE_CIANO_PATH_RANDOM_DESC: "§F领袖齐亚诺终于巩固了其在§n意大利帝国§!的统治，然后把贪婪的目光投向了亚得里亚海，海的对面是意大利在二战时最棘手的宿敌之一——希腊。二十余年前，希腊一度被踩在轴心国的长筒靴底下，一度孤立无援。但如今已是沧海桑田，§n意大利§!及其盟友所面临的局势也发生了变化，希腊也在竭尽全力重建旧日民主体制。齐亚诺需要作出选择：支持新生的共和国，抑或是亲§n意大利§!的军政府——这是当前一切事务的中心问题。\n\n§R要求§!\n§Y希腊全国共和联盟掌权§!§!"
 RULE_OPTION_GRE_FATE_CIANO_PATH_GOOD: "谈判§G成功§! - 希腊的全新民主"
 RULE_OPTION_GRE_FATE_CIANO_PATH_GOOD_DESC: "§F在法西斯主义统治的世道上，仁慈实乃罕见之举，统治者的仁慈更是前所未闻。无论是面向现实政治的实用取向，还是真切希望尊重盟友意愿的良善愿望，齐亚诺顶着两国意识形态分歧的压力，最终允许其在亚得里亚海的盟友重归民主传统，以此保证尊重与§n意大利§!的盟约关系。时间会告诉我们，他的决定是否能善有善报。§!"
 RULE_OPTION_GRE_FATE_CIANO_PATH_MEH: "谈判§Y成功§! - 军政府或民主？"
 RULE_OPTION_GRE_FATE_CIANO_PATH_MEH_DESC: "§F倘若法西斯主义的名声真有那么臭，那只能与§n意大利§!的盟友以及当地民众达成某种妥协，以此安稳民情。希腊试图与领袖讨价还价，结果两边都未达成任何一致。最后，齐亚诺不情不愿地默许希腊自决：通往独立民主之路，或是爆发亲§n意大利§!的军事政变。§!"
 RULE_OPTION_GRE_FATE_CIANO_PATH_BAD: "谈判§R成功§! - 军政府"
 RULE_OPTION_GRE_FATE_CIANO_PATH_BAD_DESC: "§F齐亚诺希望§n意大利§!能赓续墨索里尼的理想，但强敌伺绕：国际上有北方普鲁士式军事威胁，主义上有全球的法西斯主义反对势力。因此，确保在环地中海建立同盟阵线，对§n意大利§!乃是救命稻草。齐亚诺粉碎了希腊终归民主传统的祈愿，藉由§s军政府§!将希腊牢牢把控在§n意大利§!的势力范围内。§!"
 GRE_PATH_ELECTION: "£TNO_game_rule_flag_GRE   希腊 - 1964年大选"
 RULE_OPTION_GRE_PATH_ELECTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_GRE_PATH_ELECTION_RANDOM_DESC: "§F希腊实现国家独立，重建民主制度。接下来即将举行的大选将决定希腊的未来。但选举结果并非板上钉钉，希腊的命运将取决于全体选民的共同意愿……\n\n§R要求：§!\n§Y£TNO_game_rule_flag_GRE   希腊 - 共和国或独裁？§!中预设§Y共和国§!§!"
 RULE_OPTION_GRE_PATH_ELECTION_SD: "§P科姆尼诺斯·皮罗马格卢§!§G当选§!"
 RULE_OPTION_GRE_PATH_ELECTION_SD_DESC: "§F希腊实现国家独立，重建民主制度。接下来即将举行的大选将决定希腊的未来。计票结果表明，§P科姆尼诺斯·皮罗马格卢§!领导下的§P统一民主左翼§!赢得大选胜利。希腊将成为§P社会民主主义§!国家。§!"
 RULE_OPTION_GRE_PATH_ELECTION_CD: "§i帕纳约蒂斯·卡内洛普洛斯§!§G当选§!"
 RULE_OPTION_GRE_PATH_ELECTION_CD_DESC: "§F希腊实现国家独立，重建民主制度。接下来即将举行的大选将决定希腊的未来。计票结果表明，§i帕纳约蒂斯·卡内洛普洛斯§!领导下的§i民族激进联盟§!赢得大选胜利。希腊将成为§i家长制保守主义§!国家。§!"
 GRE_PATH_MEH_1: "£TNO_game_rule_flag_GRE   希腊 - 共和国或独裁？"
 RULE_OPTION_GRE_PATH_MEH_1_RANDOM: "默认 - AI随机"
 RULE_OPTION_GRE_PATH_MEH_1_RANDOM_DESC: "§F§n意§!§S土§!战争结束后，希腊将同§n意大利§!就前者新近的独立地位展开谈判。希腊的命运握在长桌两侧的外交家手中……\n\n§R要求：§!\n§Y谈判成功 - 军政府或民主§!§!"
 RULE_OPTION_GRE_PATH_MEH_1_REPUBLIC: "共和国"
 RULE_OPTION_GRE_PATH_MEH_1_REPUBLIC_DESC: "§F§n意§!§S土§!战争结束后，希腊将同§n意大利§!就前者新近的独立地位展开谈判，结果是遵从希腊人的意愿，成立共和国。§!"
 RULE_OPTION_GRE_PATH_MEH_1_DICTATORSHIP: "专制"
 RULE_OPTION_GRE_PATH_MEH_1_DICTATORSHIP_DESC: "§F§n意§!§S土§!战争结束后，希腊将同§n意大利§!就前者新近的独立地位展开谈判，这导致希腊国内爆发军事政变，以求国家稳定。希腊的命运握在§s军政府§!的军官政权手中。§!"
 GRE_PATH_ELECTION_68: "£TNO_game_rule_flag_GRE   希腊 - 1968年大选"
 RULE_OPTION_GRE_PATH_ELECTION_68_RANDOM: "默认 - AI随机"
 RULE_OPTION_GRE_PATH_ELECTION_68_RANDOM_DESC: "§F希腊拥有复杂的民主历史。在作为共和国取得独立后，一位德意志国王受命领导这个国家。然而，自从1936年后，希腊就从未享有民主。先是被基督教威权主义的梅塔克萨斯所统治，后又被德国与§n意大利§!入侵。不过，在同齐亚诺成功谈判后，希腊得以举行三十年来第一次自由选举。两位主要候选人将角逐大选胜利。一位是康斯坦丁·卡拉曼利斯，秉承实用主义立场寻求同§n意大利§!有所距离但友好的关系。另一位是左翼人士安德烈亚斯·帕潘德里欧，试图实施社会民主主义改革，同时让希腊同§n意大利§!保持距离，尤其是在经济领域。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_GRE   希腊 - 共和国或独裁？§!中预设§Y共和国§!§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_SD: "§P安德烈亚斯·帕潘德里欧§!§G当选§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_SD_DESC: "§F希腊已被法西斯统治25年有余了。然而，希腊全国共和联盟同齐亚诺领袖成功谈判后，§n意大利§!允许希腊举行自由选举。当选者为安德烈亚斯·帕潘德里欧，韦尼泽洛斯政府教育部长的儿子，是希腊全国共和联盟中坚定而温和的左翼派系成员。作为一名民主社会主义者，帕潘德里欧试图在实施社会改革的同时令希腊尽可能独立于§n意大利§!影响。他还会试图通过与意大利人实业家谈判以切断希腊与§n意大利§!的经济联系。他的独立与社会主义希腊梦能否实现还有待时间观察。希腊将成为§P民主社会主义§!国家。§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_CD: "§i康斯坦丁·卡拉曼利斯§!§G当选§!"
 RULE_OPTION_GRE_PATH_ELECTION_68_CD_DESC: "§F希腊已被法西斯统治25年有余了。然而，希腊全国共和联盟同齐亚诺领袖成功谈判后，§n意大利§!允许希腊举行自由选举。当选者为§i康斯坦丁·卡拉曼利斯§!。尽管被广泛视为一名§i家长制保守主义§!者，卡拉曼利斯首先秉承实用主义立场。尽管他希望希腊做到政治独立，却也不反对同§n意大利§!建立友好关系。卡拉曼利斯最为重视两件事：经济和政权的稳定。他将采取什么行动来确保希腊的繁荣和稳定呢？希腊将成为§i家长制保守主义§!国家。§!"
 GRE_FATE_SCORZA_PATH: "£TNO_game_rule_flag_GRE   斯科尔扎意大利与希腊 - 谈判"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_RANDOM_DESC: "§F随着三头同盟的毁灭和第二次§n意§!§S土§!战争的结束，希腊的合作政权将会崩溃，法西斯主义§n意大利§!必须决定如何与希腊亲民主的新政府打交道。斯科尔扎领袖究竟会允许新的民主制度存在，抑或将其扼杀，尚有待观察。\n\n§R要求§!\n§Y希腊全国共和联盟掌权§!§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_GOOD: "谈判成功 - §s军政府§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_GOOD_DESC: "§F斯科尔扎温和地与希腊人接洽，承认他们的要求，避免与之对抗，从而使战争免于爆发。希腊将成为民主国家。§!"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_BAD: "谈判破裂"
 RULE_OPTION_GRE_FATE_SCORZA_PATH_BAD_DESC: "§F斯科尔扎将在谈判时采取强硬立场，着手实施针对希腊的第二次入侵。这个新生的国家没有希望抵御入侵，只能无助地接受§n意大利§!合作者的又一次统治。希腊将由§s军政府§!统治。§!"
 CRO_PATH: "£TNO_game_rule_flag_CRO_fascism   克罗地亚 - 铁托或乌斯塔沙"
 RULE_OPTION_CRO_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_CRO_PATH_RANDOM_DESC: "§F三头同盟土崩瓦解，动荡浪潮接踵而至，§n意大利§!遭受重创。现在，各党各派都抓住这一良机，希望推翻托米斯拉夫二世不得人心的政权。但是，究竟哪派势力能够脱颖而出、攀上权力之巅，仍未有定数。你的一个选项是自二战以来一直统治克罗地亚的极端民族主义纳粹势力乌斯塔沙。在尤雷·弗兰采蒂奇的掌控下，乌斯塔沙已经变成了一个不断袭扰§n意大利§!军队的恐怖团伙。你的另一个选项是约瑟普·布罗兹·铁托领导下的共产主义游击队。自二战以来，铁托一直是一位久负盛名的游击队员，也是全欧最令人闻风丧胆的游击英雄之一。如果他获胜，他就会建立一个社会主义国家。§!"
 RULE_OPTION_CRO_PATH_USTASE: "£TNO_game_rule_flag_CRO_national_socialism   §o乌斯塔沙§!掌权"
 RULE_OPTION_CRO_PATH_USTASE_DESC: "§F巴尔干国家克罗地亚今天传来了可怕的消息。黎明时分，乌斯塔沙游击队占领了萨格勒布，驱逐了§n意大利§!政府。克罗地亚的新领导人尤雷·弗兰采蒂奇下令处决了数以千计的§e共产党人§!、§n意大利人§!、少数民族等许多类人。新政权信奉狂热的民族社会主义和极端民族主义。乌斯塔沙的“净化”计划杀死了数十万无辜的人，在二战时期给克罗地亚烙上了丑陋的疤痕。§n意大利§!已经向新政府宣战，并向边境调集了军队，意方很有把握赢得战争。克罗地亚将成为§L贵族保守主义§!国家。§!"
 RULE_OPTION_CRO_PATH_TITO: "£TNO_game_rule_flag_CRO_Yugoslavia   §V铁托与游击队§!掌权"
