 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK: "£BRA_psd_texticon §Y库比契克§!胜利"
 RULE_OPTION_BRA_MILITARY_ELECTION_KUBITSCHEK_DESC: "§F尽管困难重重、拉塞尔达甚至得到大量军方支持，前总统儒塞利诺·库比契克依然博得了人民的信任与支持，赢得了总统选举。巴西将团结在他§M民族自由主义§!的意识形态之下，走向未来。§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE: "£BRA_udn_texticon §Q拉塞尔达§!胜利，无干涉"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_FREE_DESC: "§F军方尊重先辈们建立的民主体制，决定不干预总统选举，而是尊重巴西人民的选择，并申明军政府不是政变，而是在混乱平息之前稳定国家的力量。毫无意外，卡洛斯·拉塞尔达赢得了大选，巴西将成为§B自由保守主义§!国家。§!"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE: "£BRA_udn_texticon §Q拉塞尔达§!在军队干涉下胜利"
 RULE_OPTION_BRA_MILITARY_ELECTION_LACERDA_INTERVENE_DESC: "§F军方将与老独裁者瓦加斯关系密切的库比契克视为威胁和破坏稳定的力量，决定采取一切卑鄙手段将拉塞尔达推上总统宝座。不出所料，全民盟候选人以巨大优势赢得选举，§B自由保守主义§!思想将引领巴西继续前进。§!"
