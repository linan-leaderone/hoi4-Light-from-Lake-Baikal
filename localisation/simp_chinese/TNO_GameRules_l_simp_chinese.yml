 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_RANDOM_DESC: "§F\n\n§R要求：§!\n§Q拉塞尔达§!§Y在£TNO_game_rule_flag_BRA   百日危机中取胜，且\n§V古拉特§!赢得£TNO_game_rule_flag_BRA   1965年总统大选§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST: "拉塞尔达维护民主"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_AGAINST_DESC: "§F卡洛斯·拉塞尔达让那些对若昂·古拉特的当选极度不满的异议分子失望了，他决定不对当选总统策划政变。拉塞尔达看到人民在大选中给予若昂·古拉特充分支持，他别无选择，只能坚定捍卫国家的民主理想。哪怕下届总统是个铁杆瓦加斯分子，他也将足够体面地把总统大位移交给他的继任者。去年的危机过后，巴西的未来阳光灿烂，它将迎来若昂·古拉特的§P左翼民粹主义§!统治。§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP: "拉塞尔达的帝王任期"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_LACERDA_COUP_DESC: "§F拉塞尔达不顾投票给古拉特的巴西人民的民意，决心策划一场针对当选总统的政变。瓦加斯的新国家体制倒台之后，瓦加斯迫害妄想症患者拉塞尔达认为古拉特一定是舞弊赢得的总统大选，而后者的当选将意味着民主的死亡。利用独裁手段，再加上他和美国人、和军方的特殊关系，拉塞尔达将发起一场行动，阻止古拉特上台，并立他为巴西的合法总统。这一系列前所未有的行动将使他领导下的巴西成为一个半威权的§L指导式民主§!国家。§!"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD: "被解救的杨戈"
 RULE_OPTION_BRA_IMPERIAL_PRESIDENCY_GOULART_HOLD_DESC: "§F虽然拉塞尔达得到美国和军方的支持要阻止古拉特顺利就职，但这位当选总统的力量似乎比敌人们想象中还要来的强大。拉塞尔达的计策败露，他逃到美国，躲避军方的审判。古拉特的大敌终于销声匿迹，他领导的党派全民盟也因其阴谋诡计和仓皇出逃而身败名裂，杨戈终于可以自由地做他想做的事了。民主危机的到来赋予他紧急权力，古拉特的巴西正追随§P左翼民粹主义§!，直到他改弦易辙，或为保卫巴西抵御威胁将其立为坚实的砥柱。§!"
