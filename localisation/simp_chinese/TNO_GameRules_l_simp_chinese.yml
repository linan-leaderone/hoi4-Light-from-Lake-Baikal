 RULE_OPTION_USA_NPP_PRIMARIES_1972_HALL_DESC: "§F§O国家进步公约§!(§e马克思党团§!)候选人§e格斯·霍尔§!赢得了公约的总统候选人提名，整个美国都为之惊心骇瞩、倒吸凉气。作为一名直言不讳的§e马列主义者§!，§e霍尔§!通过承诺变革赢得了许多选票，这些选民都对贫困和种族主义感到愤慨与失望。§R然而，他本质上不过是只披着羊皮的豺狼§!。\n\n§R要求：§!\n一名§O国家进步公约§!候选人赢得§Y1968年大选§!，§e马克思党团§!至少拥有§Y15%§!的支持度。\n§x或§!\n1964年当选总统任职已满两届任期，§e马克思党团§!至少拥有§Y10%§!的支持度。\n§y且§!\n£GFX_rd_d_texticon §B菲利普·哈特§!§R未§!赢得1968年总统大选。§!"
