 RULE_OPTION_FRA_CIVIL_WAR_BUFF_FRM_DESC: "§F§Q秘密军队组织§!在§m法兰西§!的一众§J法西斯§!武装中鹤立鸡群，作为准军事组织，他们装备精良、军纪优秀。而这种种优点将使他们在杀戮时占尽优势，并在剿灭收复“正统”法兰西土地这一目标的敌人时处于上风，延续§M法兰西国§!的§J法西斯§!之治。§!"
