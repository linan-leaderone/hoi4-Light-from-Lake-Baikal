 RULE_OPTION_IND_64_ELECTION_PATH_AGRARIAN_SOCIALISM_DESC: "§F1964年的大选终结了印度国民大会党一党独大的历史，取而代之的是甘地派的印度国民大会党（组织-社会主义）所领导的执政联盟。在新任总理J·B·克里帕拉尼的领导下，该党致力于农村发展，聚焦于农民的生计，建设忠于甘地愿景的印度。印度共和国将走上§V农业社会主义§!的道路。§!"
