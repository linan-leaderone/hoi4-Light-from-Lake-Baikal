 ARG_SKELETON_FRONDIZI: "£TNO_game_rule_flag_ARG   阿根廷 - 弗朗迪西下台"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_RANDOM_DESC: "§F阿根廷进入1962年，阿图罗·弗朗迪西正为他与不妥协激进党在1960年选举中的失败而沮丧。作为一名坚定的发展主义者，弗朗迪西的四年任期为阿根廷带来了外国投资和经济增长。然而，庇隆主义的阴影始终潜伏在幕后，而军队也不支持他的计划。弗朗迪西究竟会成为阿根廷最伟大的政治家之一，还是混乱和灾难的开端？§!"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_FRONDIZI_STAYS: "§M弗朗迪西§!度过危机"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_FRONDIZI_STAYS_DESC: "§F弗朗迪西无意连任，但他不会放弃发展主义的野心。他明白自己政府的命运取决于军方没有根据的想法，也受到庇隆主义反对派的威胁。但他仍然将会成功。弗朗迪西度过危机，发展主义继续前进。§!"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP: "§s红派§!政变弗朗迪西"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_COLORADOS_COUP_DESC: "§F弗朗迪西的阴谋树敌颇多，其中就包括红派。这是一群陆海军军人，他们虽然多次强调不会干预政治，但不同人对这一声明却有着不同的看法。最终，劳尔·亚历杭德罗·波吉政变推翻弗朗迪西政府，在可以预见的未来作为军人总统统治阿根廷。阿根廷将由§s军政府§!统治。§!"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED: "§M吉多§!就任总统"
 RULE_OPTION_ARG_SKELETON_FRONDIZI_GUIDO_INSTALLED_DESC: "§F几乎不为人所知的何塞·玛丽亚·吉多出人意料地被任命为阿根廷共和国总统。许多人为他，而不是红派执掌国家感到庆幸，希望他能拯救人民于水火。除此之外，1963年大选也即将展开，吉多必须拼尽全力捍卫选举正常召开。截至目前，军方还没有自行夺取政权的野心。至少现在，阿根廷将成为§M自由激进主义§!国家。§!"
 ARG_SKELETON_1963_ELECTIONS: "£TNO_game_rule_flag_ARG   阿根廷 - 1963年选举"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_RANDOM_DESC: "§F1963年选举随1962年的局势有着两种不同的形式。倘若吉多或弗朗迪西成功组建起国家与人民阵线，国民阵线就将与新近组建的民主同盟展开竞争。如若不然，一场三方选举将在人民的激进党、社会党和全国中间派政党联合会间展开角逐。\n\n§R要求：§!\n£TNO_game_rule_flag_ARG   §Y弗朗迪西下台§!中预设§M弗朗迪西度过危机§!§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY: "三派 - §P人民的激进党§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UCRP_THREE_WAY_DESC: "§F1963年的大选为三方角逐，最终的胜利者是阿图罗·翁贝托·伊利亚领导下的人民的激进党。作为激进党的一个分支，该党在1960年的中期选举中首次崭露头角，如今已然化作了激进党的“主支”。伊利亚虽以微弱优势获胜，但政府能否实现1945年阿韦亚内达宣言所承诺的目标还有待观察。阿根廷将成为§P社会激进主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY: "三派 - §P社会党§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_PS_THREE_WAY_DESC: "§F1963年的大选为三方角逐，最终的胜利者是桑切斯·比亚蒙特领导的社会党。虽然社会党已在阿根廷政治中影响甚久，该党的当选仍被视为一匹黑马。然而，社会党的胜利只是勉强达到多数，如果比亚蒙特想在后弗朗迪西时代的动荡中生存下来，就得拉拢到未曾投票给他选民的支持。他目前的施政纲领旨在试图确立最低工资、改革养老金制度以及增加许多其他福利。阿根廷将成为§P民主社会主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY: "三派 - §B全国中间派政党联合会§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FNPC_THREE_WAY_DESC: "§F1963年的大选为三方角逐，最终的胜利者是埃米利奥·阿尔多伊领导的全国中间派政党联合会。1960年不妥协激进党的败北之后，阿根廷的保守派团结在全国中间派政党联合会旗重振旗鼓，并最终夺取了选举胜利。阿尔多伊的胜利仅是勉强达到多数，保守派能否洗刷污名、阻止庇隆回归仍有待观察。阿根廷将成为§B自由保守主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY: "两派 - §L国民阵线§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_FN_TWO_WAY_DESC: "§F1962年的选举为两方角逐，最终的胜利者是比森特·索拉诺·利马（吉多就任总统时）或卡洛斯·佩雷斯·孔潘克（弗朗迪西度过危机时）领导的国民阵线。这一联合政党被认为是发展主义弗朗迪西政府的延续，试图平息军方的忧虑，并且试图为阿根廷自然资源的开采利用修筑管道系统。阿根廷的政治体制将变为§L一党独大民主§!。§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY: "两派 - §P第二民主联盟§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_UDII_TWO_WAY_DESC: "§F1962年的选举为两方角逐，最终的胜利者是阿尔弗雷多·帕拉西奥斯领导的第二民主同盟。与旧时的第一民主同盟不同的是，该联盟由激进工会分子、社会党和国家民主党组成，为一个广泛的反庇隆联盟。帕拉西奥斯总统能否团结党派还有待观察。阿根廷将由§P人民阵线§!统治。§!"
 ARG_SKELETON_AZULES_Y_COLORADOS: "£TNO_game_rule_flag_ARG   阿根廷 - 蓝派与红派"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_RANDOM_DESC: "§F1955年的解放革命后，阿根廷的武装力量就分裂为两派。在弗朗迪西担任总统时，两派的矛盾进一步发酵。这两派分别是蓝派和红派。前者是多种多样的护宪派，而后者是那些寻求积极干预政治的军人。弗朗迪西或吉多担任总统期间，两派将会展开斗争。而这一斗争的结果也将决定阿根廷的民主制度能否延续。\n\n§R要求：§!\n£TNO_game_rule_flag_ARG   §Y弗朗迪西下台§!中预设§M吉多就任总统§!§!"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES: "蓝派胜利"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_AZULES_DESC: "§F最终，蓝派设法阻止了惨剧的到来。这些各色将军为着一个共同的目标而团结，那就是让军队被控制在政府之下。蓝派的支持对弗朗迪西或吉多在1962年间避免遭到政变至关重要。如今红派已流亡出国，阿根廷怀揣着恐惧与不安等待着1963年大选的到来。§!"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS: "§s红派胜利§!"
 RULE_OPTION_ARG_SKELETON_AZULES_Y_COLORADOS_COLORADOS_DESC: "§F最终，红派赢了。这群铁杆的反庇隆主义者控制了阿根廷军队，打破了弗朗迪西与庇隆主义者于1960年签订的协议，独掌大权。卡洛斯·塞韦罗·托兰索·蒙特罗领导的红派击溃了蓝派，控制了阿根廷政局。阿根廷将在未来很长一段时间内由§s军政府§!统治。§!"
 ARG_SKELETON_1963_ELECTIONS_III: "£TNO_game_rule_flag_ARG   阿根廷 - 1963年蓝派胜利后大选"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_RANDOM_DESC: "§F蓝派胜利后的1963年大选胜利者将随机决定。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ARG   蓝派与红派中预设蓝派胜利§!§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN: "§L国民阵线§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_FN_DESC: "§F§L比森特·索拉诺·利马§!领导的§L国民阵线§!将赢得1963年大选。阿根廷的政治体制将变为§L一党独大民主§!。§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II: "§P第二民主联盟§!赢得§Y1963年选举§!"
 RULE_OPTION_ARG_SKELETON_1963_ELECTIONS_III_UD_II_DESC: "§F§P阿尔弗雷多·帕拉西奥斯§!领导的§P第二民主同盟§!将赢得1963年大选。阿根廷将由§P人民阵线§!统治。§!"
 ARG_SKELETON_ARGENTINE_REVOLUTION: "£TNO_game_rule_flag_ARG   阿根廷 - 阿根廷革命"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_RANDOM_DESC: "§F1966年蓝派战胜红派后，阿根廷革命旨在推翻阿根廷的人民的激进党或社会党政府。这一运动的领袖是前护宪派胡安·卡洛斯·翁加尼亚，他成功集结起阿根廷社会中最大的可行联盟：庇隆主义者、反庇隆主义者、新自由主义者和保守派。而这一运动的反对方则是当前的民选政府。不论哪方取得最终胜利，都会永远改变阿根廷的未来。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ARG   1963年大选中预设人民的激进党或社会党胜选。§!§!"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS: "翁加尼亚政变推翻总统"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_SUCCESS_DESC: "§F最终，胡安·卡洛斯·翁加尼亚成功推翻现任总统，自任阿根廷革命的临时总统。阿根廷的民主实验始于1955年，如今却只余下一声呜咽。翁加尼亚的任职预示着阿根廷将在可预见的未来都由§s军政府§!统治。§!"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS: "军事政变失败"
 RULE_OPTION_ARG_SKELETON_ARGENTINE_REVOLUTION_COUP_FAILS_DESC: "§F最终，政府挫败了翁加尼亚的政变阴谋。虽然所谓阿根廷革命来势汹汹，但阿根廷的民主制度还是差不多幸存了下来，着手准备1969年大选。§!"
 ARG_SKELETON_1969_ELECTIONS: "£TNO_game_rule_flag_ARG   阿根廷 - 1969年选举"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_RANDOM_DESC: "§F1969年大选将展开四方角逐。很少有人相信，阿根廷的民主制度能避免任何政变或是军政府统治，连续举行四次大选，然而，这一点如今化作了现实。人民的激进党提名鲁道夫·马丁诺维奇，全国中间派政党联合会则提名保守的埃米利奥·霍夫雷。社会党提名吉列尔莫·埃斯特韦斯·博埃罗，而新近重组的工党则提名西普里亚诺·雷耶斯。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ARG   1963年大选中预设全国中间派政党联合会或国民阵线或第二民主同盟胜选\n或者£TNO_game_rule_flag_ARG   蓝派胜利后大选中预设第二民主同盟胜选\n或者£TNO_game_rule_flag_ARG   阿根廷革命中预设军事政变失败§!§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP: "§P人民的激进党§!赢得§Y1969年大选§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_UCRP_DESC: "§F人民的激进党的鲁道夫·马丁诺维奇将赢得1969年大选。马丁诺维奇一直是人民的激进党的重要成员，而其任期内的主要许诺是继续推进阿图罗·伊利亚的愿景，构筑一个崭新、健全的福利国家。同时，他也是一位坚定的反共主义者，因而会令其副总统萨瓦拉·奥尔蒂斯统筹建立与人民的激进党中工会分子的联盟。阿根廷将成为§P社会激进主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS: "§P社会党§!赢得§Y1969年大选§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PS_DESC: "§F社会党的吉列尔莫·埃斯特韦斯·博埃罗将赢得1969年大选。博埃罗是社会党的另一位资深政治家，试图囊括庇隆主义者进入其执政联盟。他将着手实施一项庞大的改革计划，包括扫盲、教育改革和贸易保护主义。其最激进的一项目标无疑是试图国有化阿根廷石油。阿根廷将成为§P民主社会主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP: "§B全国中间派政党联合会§!赢得§Y1969年大选§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_FNCP_DESC: "§F全国中间派政党联合会的埃米利奥·霍夫雷将赢得1969年大选。霍夫雷的政治生涯始于不可思议，他在家乡门多萨省成功获得了激进党人和庇隆主义者的支持，夺取到了省长职位。霍夫雷任期的主要目标是联合反庇隆主义的社会主义者，阻止庇隆回归，同时实现农业机械化并扩大妇女参政权。阿根廷将成为§B自由保守主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL: "§L工党§!赢得§Y1969年大选§!"
 RULE_OPTION_ARG_SKELETON_1969_ELECTIONS_PL_DESC: "§F工党的西普里亚诺·雷耶斯将赢得1969年大选。尽管雷耶斯赞同许多新庇隆主义的原则，他仍是一位反对把庇隆主义同庇隆本人捆绑的庇隆前盟友。雷耶斯政府将致力于拉拢党外的庇隆主义者，安抚军方。雷耶斯的统治将回答困扰阿根廷已久的一个问题：阿根廷的劳工主义一定得和胡安·庇隆联系在一起吗？阿根廷将成为§L庇隆主义§!国家。§!"
 ARG_SKELETON_PERON_VP: "£TNO_game_rule_flag_ARG   阿根廷 - 庇隆的副总统人选"
 RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_PERON_VP_RANDOM_DESC: "§F庇隆重返阿根廷政坛，如今摆在首要的关键选择就是决出一位副总统。四位副总统候选人都是庇隆政治遗产一定程度上的继承人，四位有着不同经济和社会政策施政理念的正义主义者。他们是卡洛斯·萨乌尔·梅内姆、伊莎贝尔·庇隆、曼努埃尔·德·安乔雷纳和里卡多·巴尔文。他的选择将会决定阿根廷庇隆主义的未来。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ARG   1963年蓝派胜利后大选§!中预设§M国民阵线胜选§!§!"
 RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM: "§L梅内姆§!成为副总统"
 RULE_OPTION_ARG_SKELETON_PERON_VP_MENEM_DESC: "§F卡洛斯·萨乌尔·梅内姆是个性格多变的人。在他就任阿根廷共和国副总统后，庇隆将选择更自由的经济政策。然而，梅内姆本人几乎就是阿根廷政治的完美缩影：腐败到了极点。即便如此，人们还是希望他能以温和的方式统治阿根廷。阿根廷将成为§L庇隆主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL: "§h伊莎贝尔§!成为副总统"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ISABEL_DESC: "§F接替胡安·庇隆的除了另一位庇隆还有谁呢？伊莎贝尔·庇隆是庇隆的妻子兼流亡期间的同伴，自然也是副总统职位的第一人选。伊莎贝尔颇具个人色彩，对世界的认知具有强烈的精神主义色彩。而神秘主义者何塞·洛佩斯·雷加影响了她对神秘主义的着迷。唯有时间能说明伊莎贝尔是否是那个正确的人选——倘若阿根廷还有时间的话。阿根廷将成为§h秘传纳粹主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA: "§J安乔雷纳§!成为副总统"
 RULE_OPTION_ARG_SKELETON_PERON_VP_ANCHORENA_DESC: "§F阿根廷人在私下往往称呼安乔雷纳为“没有君主的卡洛斯派”。安乔雷纳十分仰慕胡安·曼努埃尔·罗萨斯，被任命为副总统后致力于美化罗萨斯的历史形象、发扬其政治遗产。这一举措对阿根廷与地缘对手巴西的国际关系可没有好处。阿根廷将成为§J法西斯民粹主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN: "§M巴尔文§!成为副总统"
 RULE_OPTION_ARG_SKELETON_PERON_VP_BALBIN_DESC: "§F许多精通阿根廷政局的人都会震惊与巴尔文竟然真的成功升任副总统。巴尔文是庇隆的宿敌，童年成长在正义党的阴影之下。这意味着一件事：胡安·庇隆为挽救自己的政治遗产做出了最后的妥协——同自己的宿敌和解。然而，既然新王登上了舞台，过去成长在庇隆阴影之下的人将会将阿根廷笼罩进自己投下的阴影中了。阿根廷将成为§M自由激进主义§!国家。§!"
 ARG_SKELETON_CTP_COUP: "£TNO_game_rule_flag_ARG   阿根廷 - 庇隆主义技术指挥部的政变企图"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_RANDOM_DESC: "§F庇隆主义技术指挥部对许多人来说都显得荒谬至极。但想必这些嗤笑的人们一定没有在现实中认识胡利安·利卡斯特罗。利卡斯特罗领导着军队中一群深受1943年庇隆崛起前军事政变鼓舞的下级军官。对于庇隆主义政治光谱之外的人来说，这群人都受到了意识形态的狂热鼓舞，是一群相信其对庇隆主义狂热崇拜正是国家所需的人。他们迟早会对政府发难，而政变的结果仍未确定。\n\n§R要求：§!\n§Y£TNO_game_rule_flag_ARG  庇隆的副总统人选不是巴尔文§!§!"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS: "§L庇隆主义技术指挥部§!政变成功"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_SUCCESS_DESC: "§F胡利安·利卡斯特罗算无遗策，通过政变一举摧毁了当下的庇隆主义领导层。然而，他的工作才刚刚开始。接下来的道路布满荆棘，但既然庇隆已经成功破除万难抵达终点，那利卡斯特罗当然也能做到。庇隆主义作为一种意识形态即将统治阿根廷。阿根廷将成为§L社会民族主义§!国家。§!"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS: "庇隆主义技术指挥部政变失败"
 RULE_OPTION_ARG_SKELETON_CTP_COUP_COUP_FAILS_DESC: "§F阿根廷目前的庇隆主义领导层准备充分，成功挫败了胡利安·利卡斯特罗的政变。庇隆主义技术指挥部虽然敢于牺牲，忠于其狂热意识形态，但未能准备好应对政府的先手打击。他们所相信的那种激进、意识形态化的庇隆主义变种似乎永远不可能统治阿根廷。§!"
 CHL_SKELETON_CHRISTMAS_WAR: "£TNO_game_rule_flag_CHL  £TNO_game_rule_flag_ARG   阿根廷与智利 - 圣诞节战争"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_RANDOM_DESC: "§F1965年阿根廷和智利之间的边境冲突将升级紧张局势。倘若两国无法借助谈判和外交手段解决争端，两国的南部边境就可能会爆发一场武装冲突。§!"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO: "§M圣诞节战争§!§G得以避免§!"
 RULE_OPTION_CHL_SKELETON_CHRISTMAS_WAR_NO_DESC: "§F阿根廷和智利就南部边界冲突达成了外交协议，使紧张局势有所缓和。虽然两国关系仍未完全恢复，但这一举措仍然为南美外交指出了一条新道路。§!"
 CHL_SKELETON_ALESSANDRI_TERM: "£TNO_game_rule_flag_CHL   智利 - 亚历山德里的任期"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RANDOM_DESC: "§F亚历山德里总统的权威日渐动摇，他必须抉择：辞职，予国家以喘息的机会，盼望危机能随之消退，还是继续掌舵，整顿国家？§!"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS: "亚历山德里辞职"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_RESIGNS_DESC: "§F虽然亚历山德里总统任期的前两年取得了成功，但1960年的瓦尔迪维亚以来，局势就每况愈下。一次又一次的失败让国家深陷危机，没有任何解脱的希望。亚历山德里再也无法忍受这种折磨，决心下台，让最深受他信任，同时也是最具才干的部长§B胡利奥·菲利皮§!在这危难时刻领导国家。§!"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS: "亚历山德里坚持完成任期"
 RULE_OPTION_CHL_SKELETON_ALESSANDRI_TERM_STAYS_DESC: "§F亚历山德里深感时局艰难，他传奇的姓氏更使他压力倍增。但是，他不会背叛过去对国家许下的诺言，不会玷污亚历山德里家族的荣誉。在这绝望之时，他仍会向所有人展现昂扬的斗志。§!"
 CHL_SKELETON_PHILIPPI_TERM: "£TNO_game_rule_flag_CHL   智利 - 菲利皮的任期"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_RANDOM_DESC: "§F亚历山德里总统辞职后，§B胡利奥·菲利皮§!肩负起了七百万智利人民生命的重量。如今智利深陷危机，四面皆敌，他能胜任总统职位吗？\n\n§R要求：§!\n§R亚历山德里辞职§!§!"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE: "危机加剧"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_FAILURE_DESC: "§F菲利皮总统接过的是一项不可能完成的任务。他孤立无援，无法可想。严重的政治危机和南方的边境紧张局势只会在他的任期内不断恶化。智利的政治正越过混乱的临界点。§!"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS: "菲利皮主掌大权"
 RULE_OPTION_CHL_SKELETON_PHILIPPI_TERM_SUCCESS_DESC: "§F菲利皮总统的才华超越了所有人对他的期望，他巧妙地处理了智利所面对的危机。随着政治危机化解、边境局势降温，菲利皮出人意料地成为了§Y1964年大选§!的领先候选人。§!"
 CHL_SKELETON_OCTOBER_CRISIS: "£TNO_game_rule_flag_CHL   智利 - 十月危机"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_RANDOM_DESC: "§F菲利皮总统无法处理智利面临的危机，使得政治极化达到了新的巅峰。1964年选举的两位可能总统候选人都是反建制激进派，令人大感震惊。一位是右翼民粹主义者§L豪尔赫·普拉特§!，一位是左翼革命阵线的代表人物，社会主义者§V萨尔瓦多·阿连德§!。两位候选人的当选机会相差不多，议会必须确认其中一位当选为智利下一任总统。\n\n§R要求：§!\n§Y亚历山德里辞职§!\n§Y危机加剧§!§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_ALLENDE: "§V阿连德§!§G当选§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_ALLENDE_DESC: "§F§V萨尔瓦多·阿连德§!动员了广大工人阶层与人民行动阵线的组织化工会，成功渡过十月危机，被议会确认为下一任总统。§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_PRAT: "§L普拉特§!§G当选§!"
 RULE_OPTION_CHL_SKELETON_OCTOBER_CRISIS_PRAT_DESC: "§F§L豪尔赫·普拉特§!通过政治黑手、民众与国家工党组织化工会的公开支持，成功化解十月危机，被议会确认为智利下一任总统。§!"
 CHL_SKELETON_1964_ELECTIONS: "£TNO_game_rule_flag_CHL   智利 - 1964年大选"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RANDOM_DESC: "§F亚历山德里总统任期结束后，选民必须决出他的继任者。候选人分别是智利民主阵线提名的自由激进主义者劳尔·雷蒂希和基督教民主党提名的自由和民粹主义者爱德华多·弗雷·蒙塔尔瓦。\n\n§R要求：§!\n§Y亚历山德里没有辞职§!§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RETTIG: "§Y雷蒂希§!§G当选§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_RETTIG_DESC: "§F资深议员，自由党内部前激进党派系的长期领袖，温和的激进党-自由党联盟人士§Y劳尔·雷蒂希§!将当选智利总统。他提出要在前激进党政府和现智利民主阵线政府的施政道路之间实施渐进的社会与经济改革。接下来五年内，智利将成为智利民主阵线治下的§Y自由激进主义§!国家。§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_FREI: "§M弗雷§!§G当选§!"
 RULE_OPTION_CHL_SKELETON_1964_ELECTIONS_FREI_DESC: "§F右派和中间派的领袖，信奉民粹主义的基督教民主党人§M爱德华多·弗雷·蒙塔尔瓦§!当选智利总统。他会提出许多基于基督教教义的社会改革方案，在反对自由资本主义和共产主义的前提下开辟第三条道路。接下来五年内，智利将成为基督教民主党治下的§M基督教自由主义§!国家。§!"
 CHL_SKELETON_VIAUX_COUP: "£TNO_game_rule_flag_CHL   智利 - 维奥政变"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_RANDOM_DESC: "§F智利局势陷入不稳，革命民族主义者罗伯托·维奥将率领军队中的一个激进团体发动政变，试图夺取首都控制政府。\n\n§R要求：§!\n£TNO_game_rule_flag_CHL   §Y智利 - 十月危机§!中§x未§!预设§M普拉特当选§!§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_SUCCESS: "§J政变§!成功"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_SUCCESS_DESC: "§F维奥领导的§J革命民族主义§!团体将成功政变，夺取总统府拉莫内达宫，解散议会并禁止所有政党。§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_FAILS: "政变失败"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_FAILS_DESC: "§F维奥的政变企图将被军方的护宪派挫败。维奥本人将会因叛国罪被捕并受审。§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_MERINO: "§s军事政变§!"
 RULE_OPTION_CHL_SKELETON_VIAUX_COUP_MERINO_DESC: "§F维奥的政变最初成功了，但一支海军部队反应过来并突袭了首都，并在一场短暂而残酷的战斗后废黜了维奥。§s梅里诺海军上将§!将领导建立一个§s过渡政府§!，但他是否会交还权力却不得而知……§!"
 CHL_SKELETON_PRAT_SELF_COUP: "£TNO_game_rule_flag_CHL   智利 - 普拉特的自我政变"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_RANDOM_DESC: "§F豪尔赫·普拉特的议程遭到议会阻挠时，他会考虑动用“核武器”，那就是自我政变，解散国会并赋予总统，也就是他自己更多权力。\n\n§R要求：§!\n£TNO_game_rule_flag_CHL   §Y十月危机§!中预设§M普拉特当选§!§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS: "§s自我政变成功§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_SUCCESS_DESC: "§F普拉特厌倦了应付议会，决定实施一起自我政变。他会解散议会，将立法权收归总统，增强自己的权力并巩固对国家的控制。智利的政治体制将变为§s文官独裁§!。§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_FAILS: "普拉特未进行自我政变"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_FAILS_DESC: "§F普拉特决定继续和议会打交道，在宪法约束的框架内行使他的总统职权。计划好的自我政变永远不会发生。§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_DEPOSED: "自我政变失败，§s普拉特倒台§!"
 RULE_OPTION_CHL_SKELETON_PRAT_SELF_COUP_DEPOSED_DESC: "§F普拉特试图解散议会却惨遭失败，军队中忠于议会的一个团体在议会支持下发动了反政变。如今§s塞普尔韦达·加林多§!推翻了前政权。智利的政治体制将变为§s文官独裁§!。§!"
 ANDEAN_PACT_CREATION: "£TNO_game_rule_flag_CHL  £TNO_game_rule_flag_PRU  £TNO_game_rule_flag_ADN   智利与秘鲁 - 安第斯协定建立"
 RULE_OPTION_ANDEAN_PACT_CREATION_RANDOM: "默认 - AI随机"
 RULE_OPTION_ANDEAN_PACT_CREATION_RANDOM_DESC: ""
 RULE_OPTION_ANDEAN_PACT_CREATION_YES: "£TNO_game_rule_flag_ADN   安第斯协定建立"
 RULE_OPTION_ANDEAN_PACT_CREATION_YES_DESC: "§F智利和秘鲁总统共同宣布了两国之间一大前所未有的联盟，决定成立一个旨在促进地区和平、共同福祉、经济一体化和共同发展的区域性共同体。这两大一度将彼此视为潜在对手的国家如今得以享受一段亲密关系。不仅如此，周边国家也受到了加入协定组织的邀请。§Y安第斯协定会成为这一地区的一大强权吗？§!\n\n§R要求：§!\n£TNO_game_rule_flag_PRU    §Y秘鲁 - 1963年大选§!中预设§M贝朗德胜选§!\n§Y且§!\n£TNO_game_rule_flag_CHL    §Y智利 - 十月危机§!中§x未§!预设§M阿连德当选§!§!"
 PRU_UGARTECHE_ASSASSINATION: "£TNO_game_rule_flag_PRU   秘鲁 - 乌加特切遇刺"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_RANDOM: "默认 - AI随机"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_RANDOM_DESC: "§F近些年来，秘鲁的政治似乎一直都很温和，然而在台布之下，建制派和边缘极端派之间的裂痕已经愈发明显。对秘鲁稳定最迫切的威胁无疑是历史上一直牢牢控制着秘鲁北部的美洲人民革命联盟，这是一个左翼民兵组织。军方对无法控制全国的现状一直十分不满。不过，就连这些激进派似乎也在近来和缓了下来，这一组织中更温和的派别组建了中间偏左的人民与国家联盟，融入到了秘鲁的主流政治之中。过往的暴力袭击似乎已经成为了一个已然遥远黑暗时代的回忆。虽然将军们已经陷入到对阿普拉党的偏执怀疑之中，受人敬重的曼努埃尔·普拉多·乌加特切总统还是做出了一个决定：在这漫长职业生涯的最后一年是时候开展一次极其罕见的北部访问了……§!"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_NO: "乌加特切幸存"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_NO_DESC: "§F在美洲人民革命联盟数十年的抵抗之后，普拉多总统的北方访问令人吃惊地顺利。连日来各种握手和亲吻婴儿的照片给老总统带来了相当好的宣传，一些原本敌对的地区也对他改变了看法。这次竞选活动结束后，普拉多总统终于可以回头专注于解决秘鲁经济问题，平衡好美日的经济利益，构建一个更安全、更强大的秘鲁。§!"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_YES: "乌加特切遇刺身亡"
 RULE_OPTION_PRU_UGARTECHE_ASSASSINATION_YES_DESC: "§F§x灾难袭击了秘鲁！§!§i普拉多§!总统在前往离心北部的访问中突遭横祸，被一名刺客§R枪杀§!。普拉多总统也许不是最受欢迎的总统，但他的长期任职和温和保守主张是团结和温和化秘鲁的一股重要力量。现在，混乱席卷全国，将和缓的氛围一扫而光。副总统§i加略·波拉斯§!宣誓就职新任总统。时局之下，选举即将到来，而军方偏执的阴谋也在秘密谋划。秘鲁的§M民主制度§!将如何渡过这场§R悲剧§!？§!"
 PRU_EARLY_COUP: "£TNO_game_rule_flag_PRU   秘鲁 - 1963年年初政变"
 RULE_OPTION_PRU_EARLY_COUP_RANDOM: "默认 - AI随机"
 RULE_OPTION_PRU_EARLY_COUP_RANDOM_DESC: "§F普拉多总统遭遇暗杀，虽然实际情况仍然不明确，但军方最偏执的恐惧似乎已经成为了现实——美洲人民革命联盟一直以来并没有消失，而是像癌细胞一样扩散到了整个秘鲁。军方中强硬的反共主义者坚持必须立刻行动，保证赤色分子不会接管国家。而这所需要的，正是一个军政府。然而，这一论调也并非广受欢迎。更多军方高层指出，如果保证即将到来的选举如期举行，就能不流血地解决问题，冷却愤怒。只有一方能最终赢得这场争论。\n\n§R要求：§!\n£TNO_game_rule_flag_PRU   §Y乌加特切遇刺§!中预设§M乌加特切遇刺身亡§!§!"
 RULE_OPTION_PRU_EARLY_COUP_NO: "没有军事政变"
 RULE_OPTION_PRU_EARLY_COUP_NO_DESC: "§F军方中§G冷静§!的一方占据了上风，决定静观其变，等待选举结果的诞生再做是否采取进一步行动的讨论。同时，军方将集中精力预防美洲人民革命联盟可能的袭击，并寻找反击赤匪的机会。这并不意味着军方随事态发展永远不会采取行动，但这至少能给秘鲁的民主争取摆脱困境的时间。§!"
 RULE_OPTION_PRU_EARLY_COUP_YES: "§s政变成功§!"
 RULE_OPTION_PRU_EARLY_COUP_YES_DESC: "§F军方中的§s反共主义者§!取得了上风。他们认为整个国家都处在被阿普拉党颠覆的危险之中，只有利用军政府的专政铁拳才能抵御他们对全体秘鲁国民的攻击。只有从软弱无能的政客手里夺取紧急状态权力，才能恢复秘鲁的秩序，才能保证一个自由秘鲁的存活。至少他们是这么宣称的。似乎没有人愿意指出这种§R“紧急状态”§!会持续多久。秘鲁将成为§s专制主义§!国家。§!"
 PRU_63_ELECTION_PATH: "£TNO_game_rule_flag_PRU   秘鲁 - 1963年大选"
 RULE_OPTION_PRU_63_ELECTION_PATH_RANDOM: "默认 - AI随机"
 RULE_OPTION_PRU_63_ELECTION_PATH_RANDOM_DESC: "§F秘鲁的民主制度一直运转不畅、充满阴谋诡计，时常被谎言和鲜血包围。然而，1939年开展选举以来，秘鲁的民主虽然在混乱与极端主义中挣扎，还是顽强的生存了下来，每六年举行一次选举。现任总统的任期即将结束，左派与右派、政客和外界人士、受欢迎和不受欢迎的人都涌向选民，争夺一张张选票。谁能在安第斯山脉之巅宣告胜利？\n\n§R要求：§!\n£TNO_game_rule_flag_PRU   §Y1963年年初政变§!中§x未§!预设§M政变成功§!§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_BELTRAN: "§B贝尔特兰§!§G胜选§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_BELTRAN_DESC: "§F混乱不堪的秘鲁民主选举中，只有一位候选人能夺得最终胜利。那就是温和右翼、前经济部长§B佩德罗·贝尔特兰§!，他计划市场改革以点燃长期萎靡不振的秘鲁经济。秘鲁将成为§B自由保守主义§!国家。§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_CORNEJO: "§i科尔内霍§!§G胜选§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_CORNEJO_DESC: "§F混乱不堪的秘鲁民主选举中，只有一位候选人能夺得最终胜利。来自国家民主保守联盟执政联盟的§i埃克托尔·科尔内霍·查韦斯§!出人意料地取得了胜利。他虔信基督教，希望借助教会重建秘鲁的信仰。他与国家民主保守联盟主导者们的良好关系或许能帮助他走向成功。秘鲁将成为§i基督教民主主义§!国家。§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_SOLDAN: "§i索尔丹§!§G胜选§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_ACDN_SOLDAN_DESC: "§F混乱不堪的秘鲁民主选举中，只有一位候选人能夺得最终胜利。那就是老政治家、国家民主保守联盟候选人、普拉多总统选定接班人§i莫雷拉-帕斯·索尔丹§!。他承诺维系普拉多总统过去创造的稳定环境，继续推进秘鲁崛起。他必然会谋求延续过去五年内的政策，不论好坏。秘鲁将成为§i保守主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_PRU   §Y乌加特切遇刺§!中预设§M乌加特切幸存§!§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN: "§P塞瓦内§!退出，§B贝尔特兰§!胜选"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_BELTRAN_DESC: "§F曼努埃尔·普拉多总统遇刺后，秘鲁民主制度本就混乱的局势进一步恶化，就像往燃烧的汽车里浇上了一桶汽油。继续用这个比喻说话，§P塞瓦内§!的当选就像狂踩这辆破车的油门，一头把车撞到了墙上。塞瓦内是左翼的前美国人民革命联盟成员，他的当选令偏执的军人无法接受。军方将迫使他放弃竞选，转而支持前经济部长§B佩德罗·贝尔特兰§!出任总统。秘鲁将成为§B自由保守主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_PRU   §Y乌加特切遇刺§!中预设§M乌加特切遇刺身亡§!§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE: "§P塞瓦内§!§G胜选§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_APN_SEOANE_DESC: "§F秘鲁选举一团乱麻，只有一人才是赢家。令人震惊的是，这个人竟是人民与国家联盟的党首，美洲人民革命联盟的前成员§P曼努埃尔·塞瓦内§!。这一首位秘鲁的左翼总统谋求推进全面改革，改善国家的基础。然而，他遭遇了体制的反扑和政治上的广泛反对。除此之外，军队也令人不安地沉默着。塞瓦内想要实现其执政目标绝非易事。秘鲁将成为§P左翼民粹主义§!国家。\n\n§R要求：§!\n£TNO_game_rule_flag_PRU   §Y乌加特切遇刺§!中预设§M乌加特切幸存§!§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE: "§M贝朗德§!§G胜选§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_AP-UD_BELAUNDE_DESC: "§F秘鲁选举一团乱麻，只有一人才是赢家。获胜者正是人民行动党的§M费尔南多·贝朗德§!，他的获胜众望所归，各方罕见地都很认可这一结果。贝朗德承诺用自由化改革治愈国家的痛苦，要想做到这一点，他就得协调不稳定的执政联盟，并处理好奥德里亚主义民族联盟的反对。秘鲁政府将会转向§M自由主义§!。§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_UNO_ODRIA: "§L奥德里亚§!§G胜选§!"
 RULE_OPTION_PRU_63_ELECTION_PATH_UNO_ODRIA_DESC: "§F秘鲁选举一团乱麻，只有一人才是赢家。1963年的获胜者是§L曼努埃尔·奥德里亚§!，他是秘鲁前总统，在秘鲁政坛争议颇多。作为一名保守的民粹主义者和§V亲日派§!，奥德里亚承诺清理阿普拉党残余势力，重建秘鲁的往日荣光。然而，他是否能以牙还牙，还有待观察。秘鲁政府转向§L右翼民粹主义§!。§!"
