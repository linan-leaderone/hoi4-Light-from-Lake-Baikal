 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_RANDOM_DESC: "§F在整个世界上，塞尔维亚人民受帝国主义压迫的苦难之深重可谓无人能及。现在，随着第三帝国和其走狗开始分崩离析，塞尔维亚共产主义者领导的游击队已经推翻了救国政府，并为塞尔维亚人民的最终解放铺平道路。摆在我们面前的问题只有一个，那就是领导权。他们之中，谁能站出来领导塞尔维亚力抗法西斯的黑色浊浪呢？\n\n§R要求：§!\n§Y£TNO_game_rule_flag_SER_NLM   £TNO_game_rule_flag_GMS_COLLAB   塞尔维亚民族起义§!中预设§M£TNO_game_rule_flag_SER_NLM   塞尔维亚民族解放运动胜利§!§!"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_YOUNG_GUARD: "£TNO_game_rule_flag_SER_ASNOS_POST_WAR_YOUNG_SOCIALISTS   §L多布里察·乔西奇§!当选"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_YOUNG_GUARD_DESC: "§F由于其民粹主义言论获得了广泛支持，§L多布里察·乔西奇§!和他的少壮派成功地排挤了§e共产党§!，领导§L塞尔维亚社会党§!在选举中获胜。由于他的广泛声望、一致反对派的缺位以及其无休止的恐吓战术，他将赢得对总统职位和国家立法机构的控制权。塞尔维亚将走上§L社会民族主义§!的道路。§!"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_RANKOVIC: "£TNO_game_rule_flag_SER_NLM   §e亚历山大·兰科维奇§!当选"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_RANKOVIC_DESC: "§F所有抵抗纳粹占领的游击运动中，几乎没有任何一支如同南巴尔干的南斯拉夫游击队那般令纳粹愤恨。虽然意大利在达尔马提亚击败了铁托，共产党游击队的野心还是在前南斯拉夫的塞尔维亚领土上扎下了根。亚历山大·兰科维奇领导下的共产党保守翼民族主义者将用意志的力量解救塞尔维亚于德国樊笼。塞尔维亚将成为§e民族共产主义§!国家。§!"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_TITO: "£TNO_game_rule_flag_SER_NLM   §e弗拉基米尔·乔皮奇§!当选"
 RULE_OPTION_SOCIALIST_SER_CHAIRMAN_PATH_COMMUNIST_TITO_DESC: "§F自从§d哈布斯堡王朝§!和§n奥斯曼帝国§!统治以来，巴尔干人民始终饱受压迫与征服。然而，西班牙内战中的一位§e红军§!志愿老兵，§e弗拉基米尔·乔皮奇§!已当选为塞尔维亚总统，崭新的§e红色黎明§!将照耀§Q塞尔维亚§!的土地。正如就像昔日的英雄一般，他和他的战友们将不惜一切代价，将§q新秩序§!从§Q塞尔维亚§!根除，率领国家走上§e布尔什维主义§!的道路。§!"
