 RULE_OPTION_OMO_2022_ROUTE_MEN: "亚历山大·缅政变"
 RULE_OPTION_OMO_2022_ROUTE_MEN_DESC: "§F亚历山大·缅理应对周遭事态感到愤怒，他成功推翻了布克哈林，试图给这个充满小马的混乱新世界带来秩序。§!"
 CHT_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_CHT   赤塔 - 沙皇或白军"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_RANDOM_DESC: "§F苏联崩溃，白军与俄罗斯法西斯党在反对苏联残余势力的统一战线下入侵远东。然而，他们的联盟很快就宣告瓦解，鲍里斯·舍普诺夫领导的白军运动在赤塔陷入孤立，四面皆敌。米哈伊尔二世，名义上是赤塔的沙皇，实际上是受这白军主持的军政府操纵，米哈伊尔绑来只得做了傀儡。\n\n§R要求：§!\n§Y赤塔统一了远东§!§!"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM: "£TNO_game_rule_flag_CHT   米哈伊尔罢免白军"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_AUTHDEM_DESC: "§F在与一位同情他困境的白军将领取得联系后，米哈伊尔在政变中成功推翻舍普诺夫，挣脱白军的军事独裁，成为赤塔真正的统治者。米哈伊尔将引入选举，建立民选政府，并自愿限制自己的权力，确保俄罗斯成为君主立宪制国家。赤塔将暂时成为§L临时政府§!。§!"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM: "£TNO_game_rule_flag_CHT   白军维持权力"
 RULE_OPTION_CHT_IDEOLOGY_ROUTE_DESPOTISM_DESC: "§F尽管米哈伊尔二世拼尽了全力，却还是无法打破军队对他的禁锢。出于对政变的愤怒，舍普诺夫把米哈伊尔赶回澳大利亚，并请来更温驯的尼基塔一世作为新的傀儡沙皇避免再出现类似的情况，赤塔将永远处于白军严密的控制之下。赤塔将成为§q极端军国主义§!国家。§!"
 MAG_IDEOLOGY_ROUTE: "£TNO_game_rule_flag_MAG   马加丹 - 独裁者、改革家或雇佣兵"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM: "默认 - AI随机"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_RANDOM_DESC: "§F马加丹自由邦诞生于务实的米哈伊尔·马特科夫斯基领导俄罗斯法西斯党成员脱离阿穆尔的过程之中，他们对康斯坦丁·罗扎耶夫斯基十分不满，因为后者过于极端，无法正常共事。尽管如此，马加丹内部仍存有意识形态分歧：虽说马特科夫斯基的实用主义无疑优于罗扎耶夫斯基的荒唐愚蠢，但法西斯党内部的许多成员想要进一步改革，甚至是彻底抛弃法西斯主义。\n\n§R要求：§!\n§Y马加丹统一了远东§!§!"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM: "£TNO_game_rule_flag_MAG   马特科夫斯基维持权力"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_DESPOTISM_DESC: "§F马加丹扩张至地区阶段，马特科夫斯基的工人派最终在与改革派的权力斗争中取得胜利。工人派维护现状，主张在一党制国家的保护下进行缓慢、温和的政治改革，工人派将领导马加丹从§J法团主义§!走向§s文官独裁§!。§!"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN: "£TNO_game_rule_flag_MAG   佩特林胜利"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_PETLIN_DESC: "§F马加丹扩张至地区阶段，佩特林的改革派最终在与工人派的权力斗争中取得胜利。改革派反对一党专政，主张在俄罗斯准备好实行民主之时引入真正的民主制度，改革派将领导马加丹走向§L一党独大民主§!。§!"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_WERBELL: "£TNO_game_rule_flag_MAG_merc_paternalism   韦贝尔政变"
 RULE_OPTION_MAG_IDEOLOGY_ROUTE_AUTHDEM_WERBELL_DESC: "§F在马加丹的故事早期，为了解决人力短缺问题，安纳斯塔西·旺夏茨基会雇佣许多国际雇佣兵，其中就包括美国雇佣兵米切尔·韦贝尔三世。旺夏茨基于1965年去世后，这些雇佣兵会被困在俄罗斯，拿不到薪水，因而愤怒不已。韦贝尔将发动政变推翻马特科夫斯基，接管马加丹并将其转变为雇佣兵之国，马加丹将成为§L军政体制§!国家。§!"
