 RULE_OPTION_USA_NPP_PRIMARIES_1972_YOCKEY_DESC: "§F当§O国家进步公约§!（§o“主权党团”§!）候选人§o弗朗西斯·帕克·约基获得该党的总统§!提名时，慌乱和恐惧将如野火般在辽阔的美利坚大地上奔腾。约基是个恬不知耻的§r德国§!§o纳粹§!支持者和毫不掩饰的白人至上主义者，§R他将撕裂美国，把后者打造成一个极权和残酷压迫的§o民族社会主义§!独裁国家§!。\n\n§R要求：§!\n一名§O国家进步公约§!候选人赢得§Y1968年大选§!，§j主权党团§!至少拥有§Y15%§!的支持度。\n§x或§!\n1964年当选总统任职已满两届任期，§j主权党团§!至少拥有§Y10%§!的支持度。\n§y且§!\n£GFX_rd_d_texticon §B菲利普·哈特§!§R未§!赢得1968年总统大选。§!"
