 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_RANDOM_DESC: "§F戈德华特总统的主要竞选承诺之一就是坚持改革美国金融机构。有太多的钱被“大政府”浪费掉，被扔进无用的项目，或是直接流入腐败官员的口袋。政府的繁文缛节扼杀了私人企业，令创新停滞不前，机会消失。只要贪污减少，程序得以简化，产业免受政府的过度干预，被刺激的市场就能拥有政府永不能及的高效。\n\n§Y唯一的问题是，总统具体应该如何去做呢？§!§!"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS: "里甘经济学"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_REGANOMICS_DESC: "§F戈德华特总统听取了他亲密经济顾问唐纳德·里甘的建议。里甘是著名的自由市场推崇者，也是总统的意识形态盟友。里甘的倡议被媒体称为“里甘经济学”，要求全面放松政府管制，缩减政府规模，将权力转移给美国企业。虽然戈德华特欣赏这一主张，但国会却持有不同看法。想要在立法机关通过这一提案绝非易事，但“AuH2O”（金水，即戈德华特）很有自信，就算是刀山火海，他也能寻出一条路来。§!"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN: "莫顿的计划"
 RULE_OPTION_USA_GOLDWATERS_PRESIDENCY_PATH_MORTONS_PLAN_DESC: "§F尽管戈德华特总统本人支持大规模、全面放松政府对私营企业的管制，然而一个简单的事实是，国会并不这样想。来自肯塔基州的温和派瑟斯顿·巴拉德·莫顿已经召集了和他一样的国会保守派，迫使戈德华特总统选择“更合理的方案”。里甘的激进提案被扔到一边，一份更温和的方案则摆到了台上。虽然这可能让总统的支持者感到失望，但想必有助于让法案通过国会。§!"
