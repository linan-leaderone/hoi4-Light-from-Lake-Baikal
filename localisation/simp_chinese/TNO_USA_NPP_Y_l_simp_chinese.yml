 USA.yockey.6.t:0 "第一天"
 USA.yockey.6.desc:0 "白宫新闻发布厅，09时00分：“——此外，我们很高兴能宣布，在经过华盛顿官僚的长期阻挠和诽谤之后，参议院终于确认了约翰·克罗梅林上将为国防部长，他为能成为美国人民的公仆而感到自豪。他现在会来回答一些关于政府国防政策的问题。”\n\n“《国民评论》的汤姆·弗莱明。对于诸如上周帕特里克·亨利号核潜艇上发生的事件等违纪问题，总统打算如何处理？”\n\n“嗯，汤姆，以现在的世界状况来看，军队的纪律是至关重要的，尤其是在我们的弹道导弹潜艇这类关键的资产方面。我们不会容忍反白人的示威干扰军事船只的行径，尤其在我们面临着太平洋对面的存亡威胁时。你可以问奥利弗部长——”\n\nC街2201号，美国国务院，11时58分：“——我希望这些关于新的移民法规的指示能在今天结束前发给我们所有的大使馆。哈里斯，给我倒杯咖啡，和日耳曼尼亚通话时我希望我能在最佳状态——”\n\n宾夕法尼亚大道1500号，美国财政部，14时04分：“我很快就会把报告给你，费舍尔阁下——我们还有很多工作要做，感谢你的耐心。你的上级不会失望的，正如我以前所说过的：相互合作既符合你们的利益，也符合总统的利益——”\n\n宾夕法尼亚大道1600号，白宫，17时26分：“内阁被确认只是给了党政人士一个挫折而已，对我们来说，拜尔斯，并不是什么重要的胜利。西方的敌人已经深深地扎根于美国人的心中，就像我们在就职典礼所看到的那样。你必须继续努力，传播事实，而不是支配并限制了美国人的思想有机体的党派宣传。”"
