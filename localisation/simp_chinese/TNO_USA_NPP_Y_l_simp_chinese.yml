 USA.yockey.1.desc:0 "“这里是CBS晚间新闻，沃尔特·克朗凯特为您播报……”\n\n“晚上好，今晚国家参议院以有力的措施最终敲定了总统内阁的人选，作为NPP美国国家先锋队第一位当选总统的成员，约基的成功可谓是不走寻常路。接下来为您带来今天的新闻：”\n\n深吸了一口气后，克朗凯特继续说道：“首先，副总统路易斯·T·拜尔斯在参议院发表演讲，他宣布：‘今天对全美人民来讲都是美好的一天，我们从那些锡安主义者、共产主义者，还有那些不计其数的躲在阴影中的危险角色手里，保障了国家的安全。他们正准备用那丧心病狂，罪恶深重的左翼思想荼毒我们的青年，那种左翼思想会带我们通往奴役之路！’”克朗凯特稍稍皱了皱眉头，他在播报中扶了一下眼镜，心头难以遏制的涌上一股恐惧之情。\n\n“在确认里韦罗·P·奥利弗出任国务卿之后，财政部长哈罗德·基思·汤普森在参议院发表讲话，宣布，呃，在总统明智的特权之下，他将承担管理美国人民经济生活的重任。‘没人能说这是一件易事，然而在有些人试图卸除这一重担的时候，我会带着副总统拜尔斯的热情，国务卿奥利弗的无畏和即将成为国防部长的克尔姆林的武力，为这个国家带来团结与力量！’”克朗凯特用手慢慢的拂过自己的脸，这位备受赞誉的记者选择用沉默回应噼啪作响的暗淡屏幕。\n\n“我们同时得知，海军少将约翰·G·克罗梅林今天也向参议院表达了自己的立场，正如他所说：‘能够作为国防部长来为这美好国度的军队大展身手实在是太好不过了，犹太人和自由主义者们已经动摇了军队的核心架构，我希望能同总统齐心协作，从而为国家带来安全。’”\n\n克朗凯特凝视着没有被闪光灯照亮的地方，其他地方亮如白昼，而美国却笼罩在漆黑的夜晚之中。这位坚强的记者已经无语凝噎，只能说出一句话："
 USA.yockey.1.a:0 "“上帝保佑合众国，晚安，美国……”"
 USA.yockey.2.t:0 "急电"
 USA.yockey.2.desc:0 "电话转盘转了一下又一下，十个数字，十秒钟——要不是担心的要死，雷古勒斯·菲利普拨这个号码连一半的时间都用不了，毕竟过去五年他一直给这个号码打电话。\n\n一秒，两秒，三秒，十秒，这个人把手中的樱桃红色话筒攥得更紧了。电话终于接通，他长吁一口气，“莎拉，是我，雷吉，去找老大埃文来听电话，要出大事了，委员会必须做点什么。”\n\n“你是哪位？”\n\n菲利普眼睛睁大了，对方根本不是埃文的秘书，该死，甚至不是个女的，“哦——呃，我是雷古勒斯·菲利普，先生，”他结结巴巴地说道，“这应该是埃文·温特斯委员的专线对吧，我能和他说话吗？”\n\n“温特斯？那个种族叛徒？”那边传来了厚重的耻笑声，“那家伙不会再给任何人添麻烦了，我向你保证。”\n\n对方缓缓道出的真相让菲利普浑身感到冰寒彻骨，“所以就是这样了，我这么跟你说吧，伙计：不管你有什么要紧事，回答都是‘是’。库克县的投票站正逐个关闭，流氓蛋子的投票都不算数了，最好也别想着搞什么邮寄选票的花花肠子，要么像个男人一样亲自来投票，要么你的选票就作废了。”\n\n“不过孩子，你也别伤心，这都是为了大计。”"
 USA.yockey.2.a:0 "在“好言”和戏谑之后，对方挂断了。"
 USA.yockey.3.t:0 "选民的日蚀"
 USA.yockey.3.desc:0 "天气可以压抑到何种地步？格拉沃瓦斯一边思索着这样一个问题，一边继续吸进新奥尔良的潮湿海风，感觉到汗水滴到与女友莉莉·巴比诺紧握的双手上。事实证明，在路易斯安那南部遭受热浪袭击时，天上酝酿的风暴云并没有起到任何作用。\n\n“第一次投票，第一次投票，上帝啊，超有意思的！我知道我们错过了这次的总统选举，但给国会议员投票没啥坏处，对吧，莉莉？”托马斯说。\n\n莉莉感到高兴而点头微笑着，但她看着越来越多窃窃私语的夫妇向着投票点走去，心中仍然隐隐感到忧虑。\n\n“我的意思是，想想吧，我们有共和党人、民主党人、NPP各派，呃，我知道约基总统不是我们之中最受欢迎的，我也不是要强迫你投给任——”格拉沃瓦斯说道，然后被一辆警笛大作的疾驰警车给打断了。\n\n“我不知道，托马斯。我们确定今天真的是参与这次选举的好日子吗？我知道这至关重要，但这一切有些不对劲，我打赌你也感觉到了。”风暴云雷鸣般隆隆作响，他们停了一会，汗水继续顺着他们的额头往下流。\n\n“事到如今，亲爱的，我明白这很令人头痛，但我们必须为我们的国家竭尽所能，我们父辈都为之服务过——”\n\n“托马斯…”莉莉低声说道。\n\n两人举目望去，过去欢欣鼓舞的选举季景象荡然无存。没有烧烤，没有别针和贴纸，没有人群的欢呼和笑声，仅剩直升机和武装守卫在四周咆哮。每一个（选举）位之间都安排了身着防暴服的警官，印着“美国国家先锋队”的标志，人群在两侧警察之间蠕动前进。扩音器警笛悉数大作，队伍被监视，人民被监视，每一次投票被以上帝之名监视。这对年轻的夫妇相顾而视，打起退堂鼓想一路奔逃回家，然而排在前头的国家先锋队长官徽章闪烁的光芒照进他们眼睛，那人在招手让他们向前走。"
