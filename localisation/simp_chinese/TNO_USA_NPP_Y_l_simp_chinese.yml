 USA.1705.t:0 "约基的就职典礼"
 USA.1705.d:0 "整个国家陷入了深深的震惊，防暴警察遍布华盛顿特区的大街小巷。弗朗西斯·帕克·约基登上美国国会山，宣誓就任美国总统。虽然身边围满了风声鹤唳的特勤局特工，这位国家进步公约的新领导人依旧显得信心满满。历经重重险阻，他的计划终于开花结果，美国正在等待他的就职宣言。\n\n宣誓台周围的人们，看起来似乎并不像预期的那么显赫，他们大多不是通常情况下能受邀参加就职典礼的重要人物。共民联盟抵制他的就职典礼，而他自己党内的大多数人也拒绝出席。除了一个来自德国的小型代表团外，国际嘉宾也人数寥寥。来宾名单主要是由他最热心的支持者组成。约基的竞选主管路易斯·拉斐特·沃什伯恩朝着镜头露出胜利的微笑，而幕后金主哈罗德·基思·汤普森则巧妙地躲避着相机。新宣誓就职的副总统路易斯·拜尔斯正在为棕衫支持者握手签名。而新闻秘书威利斯·卡托与新人代表弗雷德·亨特利正互相交谈，而海军上将约翰·克罗梅林强硬的眼神则来回扫视着人群，试图察觉危险的信号。\n典礼的观礼人群则分为三组人。第一组是对这位黑马候选人抱有同情的民众，他们乐意见到这样一位人物在经过数十年的努力后达到现在的成就，并希望美国能在他的愿景下捏合成型。第二组是那些赶来行使他们宪法第一修正案权利的人，这些人害怕下一次就职典礼之前，这种权利可能就会被剥夺。最后，是一条将他们分开的国会警察组成的防线。欢呼与示威的呐喊在两方人群间互相交错，混在一起而变得难以辨识。\n\n随着约基走上台阶，喧嚣只会愈演愈烈，变成一场不满的风暴，和从他演讲稿页中掠过的那阵风一起越来越大声。首席大法官将书递向了这位演讲者：《帝权》，约基的地缘政治文化理论代表作。\n\n无视着疲惫的大法官那轻蔑的眼神，他将一只手放在书上，重复着誓言。\n\n总统收回了手，转向观众，开始了他的演讲。"
 USA.1705.a:0 "睡着的人没有美国梦。"
 POLITICS_YOCKEY_DESC:0 "弗朗西斯·帕克·约基是一位出乎所有人意料的总统人选，直到他登上总统宝座之前，几乎所有人都对他成功当选不抱希望。然而现在，在经历了堪称美国历史上最富争议性的选举之后，一个不折不扣的法西斯主义者坐上了总统的位置。最初，约基只是一位作家和哲学家，他对20世纪30年代的威权主义和法西斯主义运动颇为着迷。在他学习成为律师期间，约基对阿道夫·希特勒的作品极为着迷，并且信奉纳粹所宣传的反犹主义和极端军国主义。当约基创作出他自诩为巨著的《帝权：历史和政治的哲学》后，他建立了国家进步公约的极端右派，并在美国政坛中掀起了一股潮流。约基最初将他和他们的追随者们叫做NPP里的“美国国家先锋队”。但很快，约基和他的美国国家先锋队就被美国其他的政治派系所抨击和憎恨，这些人简单明了地把他们称为“主权派”。然而，就在这样的境地下，约基带领他的先锋队击败了其他政治对手，并且在幸运女神的垂青下成功当选了美国总统。\n\n约基当上总统后引起了不小的轰动。在许多美国城市，尤其是南方城市中，三K党徒在公开场合穿着白袍招摇过市。甚至，已经有人开始公开声称要废除美国20年来最具里程碑意义的立法：民权法案，还有越来越多对美国黑人处以私刑的案件被警方置若罔闻。总之，种族仇恨在约基领导下的美国变得越来越稀松平常。然而，不论是体制内的政客还是普通民众，都对这股威权主义浪潮感到恐惧。\n\n尽管约基是世界上最强大的自由国家的主人，但他本人却对“自由”一词的含义含糊应付或搪塞了事。很多人认为，不管约基统治下的美国在表面上被塑造得多么民主自由，他本人仍然是一位彻头彻尾的法西斯主义者，并且会竭尽其所能地加强总统权力。约基本人一直声称，他谴责的只是那些“扭曲文化者”，并且还声称西方文明需要他的保护。截至目前为止，约基还没说清楚他到底想保护西方文明免受何人荼毒。约基正身披画着十字架的星条旗斗篷，坐在白宫的椭圆形办公室里，准备将他的意志强加于美利坚之上。"
