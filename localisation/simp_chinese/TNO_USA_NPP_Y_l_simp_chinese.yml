 USA.yockey.4.t:0 "暴政的终结"
 USA.yockey.4.desc:0 "去年，希望曾如此之多。\n\n对所有履新的代表来说，国会党团会议就足够有压倒性了；而对于少数新晋的进步党团代表来说，情况更加糟糕。杰克逊在党内初选的败北重创了党并导致了得票率下降，而中间派遭受了最沉重的损失。帕特·施罗德，科罗拉多州1号选区议员在她、共民联盟候选人和拒绝承认失败的主要对手间的撕裂性选情下，离败北仅差毫厘。右派给出热烈的欢迎和有力的握手，但隶属冲锋队的国会议员仍未-尽管他们远未牢牢控制党，但他们似乎不急于跨过（交流的）鸿沟。\n\n“在华盛顿的这些庙堂中，反西方的阴谋诡计已经成为家常便饭，我们已经从权柄中清除了腐败分子，如今要将他们带给所有头脑清醒的美国观察家进行观察和审查。”\n\n总统已经发言了一段时间。一个脾气暴躁而傲慢自大的无名小卒配不上这个称呼，但在告诉人民他们想听到什么时却无比适宜。即使手握大权，他讲话时看上去忧心忡忡，似乎一个口误就能让他的政权土崩瓦解。离开了党派他们就失去了多数地位。他们需要拿到力所能及的每一张投票。\n\n“而且我们认为这个事实是不言而喻的，经过一连串的(权力)滥用与篡夺后，夺回属于我们的已是理所应当，在你们的支持下，我们成功了！无论卖国贼如何对我们施加合法性要求，我们不应再向南方的弟兄们指手画脚他们该如何执行他们的法条！”\n\n掌声响彻厅堂，希望已然泯灭。"
 USA.yockey.4.a:0 "权力之志，胜过千票。"
 USA.yockey.5.t:0 "墙中之鼠"
 USA.yockey.5.desc:0 "维登菲尔德：你听说托尔森辞职了吗？没想到他这么直接就走了——尤其在这种情况之下。\n\n科斯勒：他在这里很长时间了，既然胡佛已经走了——那么他也当然准备退休了，我很确信。你知道吗，40年代那会他可是和局里所有人一样在东海岸到处抓捕纳粹颠覆分子。既然现在有一位进了白宫，我们大概不会再做那种事情了。\n\n维登菲尔德：如果他真的那么恨那些人，我想不明白为什么他会辞职。\n\n科斯勒：没什么好奇怪的——他们已经在摧毁民主了，所有人都能看出来。\n\n维登菲尔德：不，那位不会呆太久。人们总会意识到他的真正本质的。他不可能连任。直到那时，我们必须尽我们所能做好我们的工作，确保他没法滥用职权——\n\n科斯勒：你不会真的想在局里继续呆下去吧？他已经在把调查局变成他的私人盖世太保了——要不我们怎么会有调查他政党中的左派成员的命令？\n\n维登菲尔德：啊，你的确得留意那群黑皮狗，现在约基当选了，谁知道他们会做出什么事来呢？\n\n科斯勒：啊没错，知名共产主义者，斯库普·杰克逊和玛格丽特·蔡斯·史密斯需要被调查。如果你留在这里，那么你就是帮助白宫摧毁民主的帮凶。\n\n维登菲尔德：冷静点，哈里，你不该在这里说这种话，至少不要那么大声。\n\n科斯勒：你是认为他们已经开始监视调查局了吗？如果那样那么我说什么都无所谓了。还是说你这么想做他们的舔狗，你已经当起了他们的线人吗？\n\n维登菲尔德：嘿，别怪我。我的票可是投给了罗姆尼的。"
