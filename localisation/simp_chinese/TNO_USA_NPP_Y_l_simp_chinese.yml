 USA.yockey.7.t:0 "踏入裂缝的一大步"
 USA.yockey.7.desc:0 "华盛顿特区上空雷声大作。作为最后民主堡垒的首府，它感受到了雷电旧神的震怒。它们从天而降，施下各种各样的惩罚：冷风、闪电，以及不休的降雨。\n\n“嗯，看起来今天早上我们会听到些好消——”副总统拜尔斯说。\n\n“我了解了。真正迈向刨除文化顽疾的第一步已经开始了，拜尔斯副总统。这个自由主义的引擎，道德优越者的紊乱，终于在西方文明的强大力量中被撕碎，正如它的烂摊子。”约基总统径自说着，用自己锐利的指甲从手指下面刮下一片污垢，“拜尔斯副总统，我恳请您在接下来的几分钟里就坐，听一下美国国家先锋队在与民主肿瘤作斗争的成功。”\n\n“全国各地警察部队的长官，我在此谨以美国精神赋予我的权力，国会已授予我立法权来宣布，授权执行第2237号命令，准许强制执行《捍卫美国基本例外论法案》，对来自全美各地所有有违法可能性的堕落性媒体资源进行反制。不惜一切代价保护美国精神。”\n\n总统向着副总统给了一个难得的微笑，起身朝着他身后椭圆形办公室的窗口踱步然后站定，双手交叉在他的后背。"
 USA.yockey.7.a:0 "文明，构建与理解。"
 USA.yockey.8.t:0 "先锋的烦恼"
 USA.yockey.8.desc:0 "咚，咚，咚，咚。\n\n门紧紧关着。约基总统修长的指甲不停敲着木质办公桌。\n\n咚，咚，咚，咚。\n\n“总统先生，我明白您现在肯定很气愤，这显然是那帮被洗脑的共匪小青年——”拜尔斯副总统说道。\n\n“气愤？气愤？完全不对，拜尔斯副总统，如果你误解了我灵魂的不安，如果你把它当成了孩童般的焦躁，就像克罗姆林秘书和那些在中西部和南方乱窜的近亲繁殖的‘爱国者’的话，那你就理解不了我。说实话，这些犹太-布尔什维阴谋，还有叛逆青年，都是民主、自由主义和宪法生出的果实。比起耍小孩脾气，我更深刻地认识到了重塑世界所要面临的阻碍。不管那些社会主义者、犹太人和精神堕落分子愿不愿意，先锋队已经准备好了在这个该死的国家建立民族社会主义。《捍卫美国基本例外论法案》失败了，但是我们灵魂命运的未来并没有被自由主义道德所扼杀。”约基总统说道，他在椭圆形办公室踱着步，最后向窗外眺望过去，外面，一群抗议者正在庆祝国会未能通过《安全法案》。\n\n“拜尔斯副总统，给我拨首都国民警卫队的电话。”"
 USA.yockey.8.a:0 "恶魔之角，陷入僵局……但只是现在。"
 USA_yky_72_the_yockey_presidency:0 "约基任期"
 USA_yky_72_the_yockey_presidency_desc:0 "美国的体制天生就含有堕落的种子，它是种族融合和自由主义这两种弊病的产物。一系列以“合众为一”为首的精神正在不断毒害美国人的思想。美国精神早已被众人毁于一旦。\n\n这不是一场意外，而是早有预谋。\n\n美国文化本应是一尊神圣古老的希腊雕像，可她却被一些别有用心的人破坏了面容，那些人将她的美貌毁得一塌糊涂，以至于你无法将其与野兽加以区分。美国本应该是西方文明，高雅文化的终极体现。约基总统是一位雕刻家，他将会以其巧手加以打磨、凿刻和雕刻，直到她恢复到她之前最辉煌最完美的时候的样子。"
 USA_yky_72_a_loyal_cabinet:0 "忠诚内阁"
 USA_yky_72_a_loyal_cabinet_desc:0 "文化生机论仍未在美国思想体系中确立下来，建制派金融家和文化堕落者依旧侵蚀着美国超政治实体的上层。真正的道德、政治和文化觉醒只能由我们自己的官员实现，这些人会引蛇出洞，把那些老鼠从他们的犹太教堂、豪宅和银行里熏出来。\n\n摆在面前的阻碍是数不胜数的：我们在国会的势力极为有限，即便是最坚定的种族隔离派也对约基总统大加鞭挞，文化扭曲者更是集体动员起来，挥舞着反西方否定论大棒，抵制着我们的崛起，他们愿意尽其所能阻塞我们通向霸权的道路。但是，我们的意志更为强大，更是不受理性主义的毒害，我们会把权柄赋予那些秉持着时代精神的人，他们会战胜美国政治阶层的分裂，粉碎劣等人和亵渎者的反对声音。"
 USA_yky_72_end_the_overreach:0 "终结干涉"
 USA_yky_72_end_the_overreach_desc:0 "自由主义：四处扩散的软弱；侵蚀机体宁静的疾病；打破宇宙韵律的骚乱，我们必须将之清除干净。实际上，正是自由主义摧毁了美国和欧洲的思想体系。这一疾病普遍存在，既存在于操控所谓多元国家经济的傀儡师之中，也存在于构成文化基石的世俗大众之中。然而，文化堕落的收割者仍然煽动着这片土地，以期污染高等文化。\n\n他们的阴谋诡计在美国无处不在，他们向落后种族散播民主谎言和自由诅咒，损害了西方文明本就在衰落的权威。他们鼓吹反唯心论价值观和对文化的拙劣模仿，让年轻的思想者无缘他们与生俱来的权利。\n\n如果我们想要挽救病入膏肓的超实体，就必须打破这一体系。我们会先从调整政府选举预算开始，向自由主义否定论者尚未立足的地区倾斜，我们暂时还不能废黜经济的动力源，但在驱动所有伟大思想运动的道德精神力量前，他们毫无胜算。"
 USA_yky_72_the_levers_of_Power:0 "权柄"
 USA_yky_72_the_levers_of_Power_desc:0 "约基总统的当选，不仅仅是对那些关心欧洲之外利益的卑微党棍的胜利，同样也是为统治欧洲人民和民族而坚持不懈的战争中一场关键的胜利。这场战争自从历史的发端便无意识地打响了，而敌人是那些欧洲的背叛者、扭曲者，以及代表了西方文明思想的时代精神。\n\n现在，我们到达了美国政治权力的顶峰，攫取了控制信息传播的权柄。一旦时机成熟，我们就会叫停那些宣扬消极主义和反欧情绪的影视与宣传，我们将会像外科手术般精准剔除那些从美国政治组织的内部歪曲事实的人。最后，我们将通过消灭这些理性的错误来净化文化：异族通婚、世界主义、自由主义、和平主义，以及所谓宽容、选择、自由。\n\n在此权柄的基础上，我们最终将抵达无文化之境，在这场伟大的战役中凯旋，而帝国正方兴未艾。"
 USA_yky_72_a_subservient_party:0 "屈从的党"
 USA_yky_72_a_subservient_party_desc:0 "党派政治纯粹就是闹剧，其存在的目的就是确保金融资本主义能压制真正的进步力量。但我们却被迫与受此疾病侵蚀的政治实体合作，只因历史之力将这些杂乱无序的蠢货揉捏成了名为“国家进步公约”的怪物。\n\n至于为什么扭曲者容忍了我们的存在，我们还不清楚，但我们不应重蹈覆辙。无论是高傲的党棍还是可悲的活动家，他们的确曾是符合我们利益的盟友，但保持结盟的好处已经不再了，他们和其他反西方政治实体的小打小闹只是战争中可以利用的弱点而已，总有一天，我们会把他们清除出队伍，而政党政治也将成为过去式。\n\n但现在，我们只要求绝对的顺从。"
 USA_yky_72_unleash_the_south:0 "释放南方"
 USA_yky_72_unleash_the_south_desc:0 "美国南方正是1861-1865年欧式革命的发源地，虽然叛徒林肯击败了南方，但美国的西方文化却没有消亡，不久后便再次主宰南方。自那时起，软弱的自由主义政治家就在这片土地上压制南方文化，强推拙劣的杂种文化。我们应该结束这一灾难性的错误，让美式高等文化再次主宰那些侵蚀大地的落后种族和文化堕落者。\n\n这次行动会激怒我们的敌人，就是那些统制经济和宣传的人。但仍然健康的人会从文化病理学的角度理解这一时期在历史斗争上的重要性，他们在美国超政治实体中的代表会更加支持我们的政策，而外围民族则会再次受到西方的严密监视。"
 USA_yky_72_the_march_of_progress:0 "火焰使者"
 USA_yky_72_the_march_of_progress_desc:0 "美国生而病魔缠身，感染侵蚀了身体的各个方面，堕落的病毒更是渗入国家的思想核心。这在南方地区体现地尤为强烈，历史大军正是在这里征募到了西方文明最忠诚的战士，这些掌握文化真理的骑士明白，美国的历史之战从未结束，他们知道，绝对政治时代正高速驶来，而他们压制臣属居民参与政治的努力也会助力我们的目标。\n\n因为他们不是像大多数人那样的废物，而是敢于拿起武器直接行动的男人！主宰美国无数载的金融资本思想不再阻碍他们的使命，文化政治革命取得的胜利完全不亚于1933年革命的辉煌成就，这正是历史精神潮流之伟力。我们能够战胜病魔绝非因为物质优越，而是我们的精神和意志！\n\n真正的西方人是由时代精神驱动的，而我们则应支持他们：三K党、雅利安人、西方文明的持炬人和反抗文化扭曲之人都会得到我们的全力支援，终于，我们可以摆脱旧党派政治的束缚了。"
 USA_yky_72_the_safe_act:0 "捍卫美国基本例外论法案"
 USA_yky_72_the_safe_act_desc:0 "如果人们真的相信十八世纪的“平等”理念的话，那宣传就根本不会存在，因为每个人都有自己的观念，会自觉抵制一切教他如何思考的做法。这种意识形态在美国体现地尤为淋漓尽致：这个国家对“平等”有着宗教般的狂热，以致到了不顾现实的地步。\n\n在美国，大众思维、大众理想和大众生活方式主宰着集体生活，而宣传就是散布信息的最主要方式。在这个国家，文化扭曲的无形政权盘踞万物之上，对所有独立思考的强人抱有敌意，这种情况下，出版物自然就不单是智力成果这么简单了，更何况，根本就不存在只讲述事实的出版物，因为一切事实、一切观点，都是统治者宣传大棋中的卒子而已。\n\n所有关切西方文化的人都应该清醒地认识到，这类出版物是最为紧迫的威胁。我们必须在美国超政治实体中建立一个新机构，负责监察并摧毁此类宣传，向无知大众揭露其散播的谎言。"
 USA_yky_hold_vote:0 "在美式崇拜的“普通人”看来，这种赤裸裸地肢解理性反西方机构的做法完全无法理解，但既然我们手握宣传杠杆，§j我们就有能力按照自己的意志打造必要的法律。§!\n"
