 ONG_Vladimir_Kirpichnikov: "弗拉基米尔·基尔皮奇尼科夫"
 POLITICS_VLADIMIR_KIRPICHNIKOV_DESC: "二战前，弗拉基米尔·瓦西里耶维奇·基尔皮奇尼科夫只是苏联红军的一名普通指挥官。人们认为他必定会勇敢地与敌人作战，并以苏联英雄的身份捐躯，但他注定要走上另一条迥然不同的道路。在俄罗斯陷入军阀林立的混乱时期前那几个月的战争中，基尔皮奇尼科夫率领第43步兵师在卡累利阿地峡与芬兰人作战，敌人凭借优越战术击溃了苏联的前线部队，第43师几乎全军覆没。在一片狼藉的溃退中，基尔皮奇尼科夫被俘，并遭受了芬兰军队的审讯和关押。\n\n这位少将就这样一直被关在牢里，直到西俄罗斯战争爆发。自东线战事结束以来，芬兰一直受到德国国防军的保护，没有受到俄国混乱局面的影响。然而，只要西俄罗斯革命阵线的攻势冲过以A-A线，芬兰就将身处危险之中。现在，他们已经无法把守卫自己国境线的希望全部寄托在德意志国身上了。为了解决这个问题，芬兰人组建了反共志愿军。这是一支由俄罗斯人在他们的领土上编成的武装力量，由基尔皮奇尼科夫本人领导。芬兰对他们许下承诺，只要他们把红军赶出阿尔汉格尔斯克，他们就能在这块领土上获准独立并安居乐业。\n\n现在，基尔皮奇尼科夫统治着这个以奥涅加为中心的小小军阀国家，他必须挺身而出，同西俄罗斯革命阵线抗衡。尽管芬兰人仍然在一定程度上控制着该国，但是如果基尔皮奇尼科夫的反共志愿军把阿尔汉格尔斯克从共产主义者手中解放，卡累利阿的俄罗斯人最终就可能重获自由。"
