 ONG_civil_engineering: "北俄罗斯土木工程"
 ONG_civil_engineering_desc: "我军防御体系迫切地需要现代化基础设施来把北俄罗斯的荒原打通。"
 ONG_finland_dependence_low: "对芬兰依赖程度 - 低"
 ONG_finland_dependence_low_desc: "在对抗威胁我们祖国的共产主义者和极端主义者这件事上，芬兰与我们算是盟友，但也仅限于此了。我们不会因赫尔辛基那边的心血来潮就被牵着鼻子走，奥涅加的军队和行政机构效命于自己，这才是第一要务。\n\n如果幸运眷顾我们的话，这种情况将永远维持下去。"
 ONG_finland_dependence_medium: "对芬兰依赖程度 - 中等"
 ONG_finland_dependence_medium_desc: "对芬兰来说，我们是一个缓冲区，这是个不可否认的事实。我们的自主权在同他们专横的影响作斗争，两方无时无刻不在进行较量，看谁能在令人焦头烂额的官僚机构与军事体系中施加更多影响。"
 ONG_finland_dependence_high: "对芬兰依赖程度 - 高"
 ONG_finland_dependence_high_desc: "芬兰的要求就是铁律，而我们的政策若是与赫尔辛基的命令相左的话，就不过是提议罢了。我们不过是一个缓冲区，服务于他们的利益，而这个缓冲区在面对芬兰的吆五喝六时是多么的卑躬屈膝，真是一目了然、不言而喻了。\n\n我们只能奢望，有那么一天，我们能将套在颈上的绳索稍稍放松……"
