 ONG.5.a: "我加入反共志愿军是为了保卫人民。"
 ONG.6.t: "守卫城市"
 ONG.6.desc: "伫立在军械库外的季米特里掏出打火机，抬头望向远方阴暗的云层。在这万籁俱寂的时刻，奥涅加的大街小巷也早已空无一人。季米特里的工作就是保护军械库免遭土匪或犯罪集团侵袭，当然，也没有哪门子土匪会不知天高地厚到打奥涅加的主意。那么干无异于自杀。\n\n于是，大多数时候，季米特里就这样日复一日地望着人流来来去去。一旦碰上有人不得不走进门来办事，季米特里就一定会凑上去攀谈。在以前，他得去管那些人要许可证，但现在这项规定已经取消了。他到现在都还记得，那天他是如何把一个不亮出许可就想进来的家伙胖揍一顿的，那可是他的高光时刻。当然了，那些人都是位高权重的政府官员，其实根本就不需要许可，但即便如此，季米特里也觉得那场架打得很值。现在这项规定取消后，他的工作连最后一点意义也没有了。不过，既然能赚到薪水，工作有没有意义又有什么关系呢？\n\n季米特里把打火机放回兜里，眼前浮现的画面却分明是自己的家乡——或者说，曾经是家乡的那堆废墟。土匪劫掠了他的农场，杀害了他的父母，季米特里就这样变得无家可归。于是，他加入了反共志愿军。当然，他也不想整天在这些无聊的地方傻坐着，不是看守那满是志愿军士兵的兵营，就是在奥涅加最固若金汤的秘密军械库外站岗。为什么上边不让季米特里去找土匪复仇或者找点乐子呢？别的士兵都整日忙着围堵、猎杀匪帮，他却不得不遵守死板的命令守株待兔。这么分配活实在是不公平，不过再不济，他们至少让季米特里有了一个栖身之处。\n\n尽管离换岗还有五个小时，季米特里已经开始急不可耐了。或许真的有那么一天，他可以不用再站在这盯着面前死气沉沉的建筑物了吧。至少现在他还有只可以作伴的猫，时不时过来陪着他一同排解心中的烦闷与忧愁。不过，说不定哪天他就有机会被叫过去追捕躲在深山老林里的土匪了呢？他就这样日复一日地期盼着，期盼着那个机会的到来。"
 ONG.6.a: "当初谁能想到当志愿军会这么无聊啊？"
 ONG.7.t: "查验货物"
 ONG.7.desc: "夜幕降临，检查站周围万籁俱寂。除了几辆开往附近食品仓库的大货车偶尔路过外，几乎没有人会走这条路。再说了，在这片被上帝遗弃的穷山恶水，买得起车的人本来也没几个。对安德烈来说，这又是平平无奇的一天，他像往常一样搜查每辆途经检查站的载具，试图把走私军火揪出来。不过，今天并没有碰上多少要干的活。\n\n漫长的几个小时过去了，终于又有一辆卡车驶来。卡车停在检查站旁边，安德烈前往卡车尾部，而他的副官格里戈里则径直走向卡车司机。二人本以为这不过是又一次寻常的检查罢了，但毕竟一辆运输补给的卡车在这个点到有点不对劲。他们肯定是误了点了。\n\n卡车司机扯着嗓门，说着他们不需要检查、他们有免检授权一类的话。这些人叨叨来叨叨去，一直在抱怨自己晚点了、食物都要发霉了等等。格里戈里终于受不了这帮人，放弃了检查，走回检查站要给他们开关放行。当然了，这么做是违反条例的。按照规定，所有载具都必须接受检查后再放行。安德烈感到情况非常蹊跷。\n\n安德烈自己动手了。他不假思索地轻轻掀开卡车的后门，只见三个人影在一片漆黑中清晰可见。安德烈还没搞清楚他们是什么人，就听见格里戈里的一声尖叫随着震耳欲聋的枪响划过夜空。安德烈看见眼前好像有什么东西轻轻晃动了一下，还来不及反应，他就坠入了无尽的黑暗。"
 ONG.7.a: "这食品运输车上哪来这么多军火？"
 ONG.8.t: "旧物资搜刮成功"
 ONG.8.desc: "在一次针对土匪窝点的突袭行动中，我们缴获了满满一仓库的物资，只可惜那些土匪后来跑掉了。我军部队能从缴获的物资里回收再利用多种武器和支援装备。事实证明，缴获的这些物资显著地提升了我军的武装程度和战备程度。虽然没有缴到最先进的枪炮，但总比没有强不少嘛。\n\n说不定，有朝一日，我们也能自力更生，不用再靠讨芬兰用剩下的老旧装备和残次品维持军队，但现在这个目标还遥不可及。我们必须把手头的资源最大化地利用起来，不然，共匪就能轻易地打过奥涅加湖。"
 ONG.8.a: "下回，就一定是人赃并获了！"
 ONG.9.t: "守卫铁路"
 ONG.9.desc: "在接到一段重要铁路线可能遭土匪袭击的警告后，反共志愿军被派去守卫这段铁路。这群土匪已经侵扰、恐吓了不计其数的居民点，我军坚信，他们背后绝对少不了共匪的支持。虽然这些土匪在志愿军战士面前不过是小菜一碟，但毕竟这条铁路线至关重要，容不得半点疏忽。\n\n这条恐将遭袭的铁路是芬兰与奥涅加之间的铁道线中最重要的一条。芬兰人援助的补给和人力都经由这条铁路运输，更何况这条铁路是最方便快速调动部队的那条线。一旦这条铁路遭到袭击，我军将受到的损失不可估量。志愿军万万不可让这种情况发生。\n\n铁路两侧已经建起了大量的军事基地，而志愿军战士已在各个站点就位，严阵以待。我们还可以在可能会被袭击的地段部署狙击点；让部队直接进驻列车也是个不错的主意。无论如何，决不能让匪军突破我军的防线。他们的伏击再也不可能成功了。"
 ONG.9.a: "战士们必将不辱使命。"
 ONG.10.t: "突袭藏身处"
 ONG.10.desc: "在层层叠叠的乌云与呼啸的北风下，志愿军战士依次就位。匪帮的藏身处就在那座小丘的顶上，俯瞰着一个小湖。那栋房子看上去平平无奇，只是安在山顶上的一栋普通人家罢了，但志愿军战士清清楚楚地知道，那房子里面满是土匪。令志愿军战士奇怪的是，他们居然在这么显眼的地方藏身，这难道不是大摇大摆地送死吗？土匪怎么会住到这么一栋宽敞漂亮的白房子里？土匪不就应该藏身在一片漆黑、脏兮兮的地洞里吗？稍微有点脑子的人都知道，干这行就得住得低调些，不过看上去这些土匪确实没什么脑子。毕竟，人要是有脑子的话，又怎么会傻到落草为寇呢？\n\n只消一场迅雷不及掩耳之势的进攻，这帮寡不敌众的土匪就肯定会被打得落花流水，志愿军战士想道。确认我军所有士兵都已就位后，突袭立即展开，上百位志愿军战士径直向山顶冲锋而上。随后，一场血腥的屠杀开始了。就像小孩把兵人玩具轻而易举地推倒一样，如狂风骤雨般从屋内窗后倾泻而出的机枪子弹把志愿军战士们打得溃不成军。志愿军本以为这不过是又一个普通的土匪窝点，里面只有一些装备着猎枪、防备松懈的匪徒，没想到竟是一座人手充足、还装备了机关枪的堡垒。这群土匪从哪弄来这么先进的军火？就连奥涅加卫戍部队的装备都没他们这么好。\n\n离他们一股脑冲上小山还没过多久，骁勇非常的志愿军战士就已经败下阵来，作鸟兽散。然而，即使志愿军战士已经逃回了山脚下，战斗还在继续进行。直到筋疲力尽、满身鲜血的士兵逃回军营，倾泻而下的枪林弹雨才暂且作罢。\n\n上面清点了死亡、失踪人数，幸存的部队则终于得以进行一下休整。就在当晚晚些时候，一份通讯被送给了下一个团的指挥官。\n\n“我军又战败了，我军战士被吓得跟哭哭啼啼的小姑娘一样，一点男人的勇气都没有。下回就轮到你的部队了。他们的火力可能在南边的湖那一侧薄弱一些，那一侧的窗户比较少。我真希望能有几门火炮，把那帮狗东西炸成肉渣啊。”"
 ONG.10.a: "祝你好运，基里尔。"
 ONG.11.t: "足量卡累利阿人应征入伍"
 ONG.11.desc: "尽管精于训练，奥涅加反共志愿军仍存在一个不可忽视的短板：人力。很多编制的实际军力连预定数目的一半都到不了，这就是问题的症结所在。所以，我们不得不向军方下死命令，让他们征召足够的卡累利阿移民征召入伍。\n\n好在我军各大招募站刚刚报告，已经有相当一部分的卡累利阿人赶来报名。虽然这些人手仍不足以把编制补满，但也算是个不小的数字了。我们的招募成果和预期相差无几。我们必须感谢所有前来解我们燃眉之急的人，向他们致以最崇高的敬意。\n\n等我们把他们全都安置好，就可以对他们进行进一步训练了。但愿他们能像其他战友一样，为了祖国，同共匪英勇作战。"
 ONG.11.a: "有志参军者多多益善。"
 ONG.12.t: "少量卡累利阿人应征入伍"
 ONG.12.desc: "尽管精于训练，奥涅加反共志愿军仍存在一个不可忽视的短板：人力。很多编制的实际军力连预定数目的一半都到不了，这就是问题的症结所在。所以，我们不得不向军方下死命令，让他们征召足够的卡累利阿移民入伍。\n\n不幸的是，并没有多少卡累利阿人前来应征。尽管在这个“要饭就不能嫌馊”的状况下，无论来多少人，我们都只有感激的份，但考虑到我们当年是多么无私地欢迎卡累利阿人，他们只来这么几个人确实不太够意思。不过再怎么说，有总比没有好嘛。\n\n我们必须保证这些新兵顺利地接受训练、编入各部。我们现在急需弥补过去的损失，所以这些新兵一定能大展身手。如果训练的强度到位，或许到时候他们发挥的作用就能顶上训练他们的本钱。"
 ONG.12.a: "或许吧。"
 ONG.13.t: "大量卡累利阿人应征入伍"
 ONG.13.desc: "尽管精于训练，奥涅加反共志愿军仍存在一个不可忽视的短板：人力。很多编制的实际军力连预定数目的一半都到不了，这就是问题的症结所在。所以，我们不得不向军方下死命令，让他们征召足够的卡累利阿移民入伍。\n\n而现在，已经有大量卡累利阿人前来报名，这是多么美妙的消息啊！前来报名的人数已经超出预期，足以以可观的程度缓解我军的人手短缺问题。有如此多的俄罗斯人民跃跃欲试着要为家乡与祖国而战，真是令人欣慰。新加入的这些人几乎足够组成一支满编部队了！毫无疑问，我们还需要一大批的后备部队，来确保我军防线人手充足。\n\n这些新兵现已投入训练，预期几个月内就能编入正规军了。我军的大量空缺岗位已经在急不可耐地等他们来填充了。"
 ONG.13.a: "渴望战斗的铁血硬汉何其之多！"
 ONG.14.t: "数不清的卡累利阿人应征入伍！"
 ONG.14.desc: "尽管精于训练，奥涅加反共志愿军仍存在一个不可忽视的短板：人力。很多编制的实际军力连预定数目的一半都到不了，这就是问题的症结所在。所以，我们不得不向军方下死命令，让他们征召足够的卡累利阿移民入伍。\n\n而现在，已经有数不清的卡累利阿人前来报名，这是多么令人欣喜若狂的消息啊！前来报名的人数远远超出预期，我们紧缺人手的部队已经开始奔走相告。新加入的这些人甚至已经足够组成一整支满编部队了！毫无疑问，为了抵御来自边境那边的迫切威胁，这些新兵蛋子个个肩负重任。\n\n我们很少需要进行规模如此庞大的训练，但军方已经向我们再三保证，所有新兵都能受到高质量的严密训练，组成一支坚不可摧的精锐部队。等到他们走出新兵营那一刻，每个士兵都会像身经百战的老兵一样骁勇非常。"
 ONG.14.a: "渴望战斗的铁血硬汉何其之多！"
 ONG.16.t: "突袭农舍"
 ONG.16.desc: "那间不起眼的小农舍的门被一脚踹开，十几名志愿军战士蜂拥而上，把屋内的桌椅通通踹倒。然而，任他们把小屋翻了个底朝天，也没找着土匪的一根毛，只搜出来几个碎酒瓶、几把枪和一点子弹。就算真有土匪在这躲过，也早就走得连影都没有了。志愿军来得太晚了。\n\n不过，农舍里还是有一点有价值的东西的。确切地说，是有个有价值的人。农舍的女主人躺在地板上嚎啕大哭，这人应该能派上用场。她肯定清楚土匪的底细，说不定还知道土匪的另一个窝藏点呢！这女人可能没有对土匪言听计从，但绝对在这包藏过几天土匪。诚然，她很可能不是自愿的，但现在土匪满世界乱跑，我们又哪来什么闲心去同情她呢？\n\n但愿她会好好配合我们的询问。要撬开她的嘴估计得费点功夫，但最迟不过今天晚上，志愿军就能从她嘴里得知下一个去处了。"
 ONG.16.a: "我可不管土匪是怎么威胁你的，你要是不说，我们的手绝对比他们还黑。"
 ONG.17.t: "犁庭扫穴"
 ONG.17.desc: "现在，一切都要大功告成了。几乎所有的土匪藏身处都已被我军摸清，土匪的人数也一直下跌。面前这个地方已经是最后几个还没被拿下的大型窝点之一了。这地方差不多算是一个深深挖向地下的洞，洞口被他们用树枝、叶片掩埋。不得不说，这的确是个不错的藏身处，即使我们照着说明也花了半天才把洞口找着。不管怎样，志愿军现在已经来到了洞口，而下面那些可怜的土匪还不知道，自己已经大祸临头。\n\n土匪还没来得及反应，志愿军的精锐战士就突破了他们的防线。剿匪已经剿了这么长时间，每个志愿军战士都早已把土匪的那点战术摸得一清二楚。现在，笨手笨脚的匪军面对全俄罗斯最为出类拔萃的志愿军根本毫无胜算。\n\n仅仅几分钟过去，土匪们就死的死、被俘的被俘，志愿军则近乎毫发无伤。更令人欣慰的消息是，大量曾被土匪劫走的物资都已被我军夺回。志愿军把这无数的金钱、私人物品和贵重物资搜刮完了之后还剩下一些不感兴趣的，是独吞这些物资，还是把它们还于人民，决定权落在了我们领袖的手里。\n\n不过现在，我们可以暂且把抉择往后放一放，尽情庆祝剿匪取得的辉煌战果。再也不会有伏击，再也不会有志愿军战士惨遭杀害，再也不会有房屋付之一炬了……"
 ONG.17.a: "独吞这些物资。"
 ONG.17.b: "还与人民！"
 ONG.18.t: "共和国的选举"
 ONG.18.desc: "“北俄罗斯的诸位先生们、女士们。\n\n“今天是一个光荣无限的日子，举国上下都应为之感到无上的骄傲。归功于过渡政府的每个部门、每位成员的鼎力协助，我们在这片土地成功重建了民主，实现了自由选举。我很荣幸地宣布，我们的政府毫无差错地圆满完成了重建民主和自由选举的重任，而本人，弗拉基米尔·基尔皮奇尼科夫，已正式当选为我国首任总统。\n\n“参与总统竞选的各界人士数量繁多，这反映出开放包容而多元化的政治氛围已在我国生根发芽。北俄罗斯共和党以超出8个百分点的优势在选举中获胜，本人则谨作为该党的领袖在此就职。同时，我要对你们所有人的参政议政致以由衷的感谢，我也作出保证，一定不会让你们对投票时所做的选择感到后悔。\n\n“我为共和国付出的艰苦奋斗可追溯到其伊始，当时我们刚刚在奥涅加河畔立足，为自由的理想，掀起了伟大而漫长的斗争。为了给这片土地带来自由和解放，反共志愿军英勇奋战并取得了胜利，人民也因此自然而然地将其领袖视作总统的合适人选。接受人民赋予的权力后，我必将把维护我们为之抛头颅洒热血的民主理念视作第一要务，并立即着手重建北俄罗斯地区。最后，请允许我再次表达我的荣幸。”"
 ONG.18.a: "共和国万岁！"
 ONG.19.t: "人生如戏"
 ONG.19.desc: "弗拉基米尔·基尔皮奇尼科夫静静伫立在奥涅加寒风刺骨的街头，望向镇上不远处鳞次栉比的军营。他的反共志愿军就驻扎在那里。无论是组建、统筹还是招募新兵，志愿军的大小事务都要由他一手负责，这绝非什么易事。事实上，自他被芬兰人俘虏、囚禁以来，他已经很长时间没有统筹、指挥过军队了。\n\n虽然他表面上是得到了芬兰人的“抬举”，心里却无比清楚自己的实际地位。他明白，自己不过是个听任赫尔辛基摆布的小卒子罢了。况且，他和温和的威权主义者还不一样，他只是被个芬兰扶持起来的小军阀。身居此位让他感到无比矛盾。一方面，他想保护自己领地上的人民，满足卡累利阿俄罗斯人的利益；然而，他只能全盘依照芬兰的指令行事，而任何异议，尤其是有共产主义之嫌的异议，都会被无情地拒绝。基尔皮奇尼科夫望向正在操练的志愿军，脸上挂着一副严峻的表情，内心却翻涌起无数波澜。这位前苏联将军终于还是想到了自己命途多舛的身世。毕竟，他骨子里不是当反共志愿军领袖的那块料啊。\n\n让一个苏联指挥官如此地低声下气，在以奥涅加这个林业小镇为核心建立起的伪政权当一个微不足道的小独裁者，该是何等的憋屈啊！然而，基尔皮奇尼科夫对苏联的情结也早已被岁月磨平了棱角。他经历了布哈林的统治，又在德国入侵期间目睹了亚历山大·叶戈罗夫的军事独裁政权如何穷尽一切手段压榨俄国人民，以至于他对苏联的怀恋早已所剩无几。这时，部下的报告声骤然打断了他的遐想。于是，基尔皮奇尼科夫把剪不断理还乱的思绪抛到脑后，开始了每周一次的例行巡视。"
 ONG.19.a: "“好了，我们开始吧。”"
 ONG.20.t: "希望渺茫"
 ONG.20.desc: "在弗拉基米尔·基尔皮奇尼科夫简陋的办公室里，各式各样的白板上挂满了地图，上边还标出了一堆进攻线、撤退线和假想的包围圈。要是真有哪个对反共志愿军那捉襟见肘的人力和装备一无所知的人看见了这场面，他肯定会以为基尔皮奇尼科夫真的在谋划一场声势浩大的东进行动呢。不幸的是，基尔皮奇尼科夫画的这些东西几乎全是纸上谈兵、痴人说梦。他手下那群嘴碎的指挥官甚至会趁他不注意的时候，互相使着眼色嘲讽基尔皮奇尼科夫的进攻计划全是不切实际的幻想。\n\n但是，除了纸上谈兵之外，基尔皮奇尼科夫又能做什么呢？归功于他自己建起的一套独立而又强大的指挥系统，反共志愿军足以独立运转，不需要他来画蛇添足；更何况基尔皮奇尼科夫从来不是一个微操大师型的人物。不过，作为芬兰附庸政权的领导人，芬兰佬当初作出的保证仍是常常萦绕在他的耳边：只要他能拿下阿尔汉格尔斯克、把西俄罗斯革命阵线一劳永逸地解决掉，他本人乃至整个政府就能重获自由。\n\n或许，正是将军内心残存的些许愧疚与纠结驱使着他为攻克那座城市、扫清苏联残余而不懈奋斗吧。他的很多部下的确是这样想的。从某种意义来说，他们的猜想是对的，毕竟整个志愿军上下没有一个人会对芬兰人抱有丝毫好感，将军又怎么可能是为了芬兰人如此卖力呢？但军官们不知道的是，与其说是愧疚和矛盾心理，驱使基尔皮奇尼科夫的更多是一种对救赎的渴望。每到夜深人静之时，两鬓斑白的将军就常常难以入眠，他会孤身一人地在寒冷的深夜里走向办公室，去反复翻看自己的计划，幻想着那虚无缥缈的胜利达成后美好的景象。终于，在又一个孤枕难眠的夜里，他痛苦万分地把对自己身份的怀疑和对同苏维埃政权打交道的厌倦统统抛到脑后，下定了最后的决心：背水一战，不胜便死。"
 ONG.20.a: "希望本是无所谓有，无所谓无的。"
 ONG.21.t: "老战友"
 ONG.21.desc: "基尔皮奇尼科夫把递到眼前的报告看了一遍又一遍，然后抬头望向来作报告的副官。他说的第一句话就叫副官不知道说什么是好：“芬兰人是他妈怎么先知道这事的？为什么不是咱们的人先知道？”副官没有回话——他和其他人都不想告诉少将，志愿军在西俄革命阵线的情报网的低效可是出了名的。“不管了，”基尔皮奇尼科夫一边说着，一边用手揉着自己的右太阳穴。“这个消息说……叶戈罗夫……死了……”将军的嘴角垂了下来，陷人沉思。\n\n这两个人曾经是战友，一起为了联盟和她的人民服务。基尔皮奇尼科夫提醒自己，现在不是当年了，但将军早已控制不住自己的思绪。那时他为苏联而战，而不是与她为敌。他低头看了看电报上的白纸黑字，勉强对副官说了句：“下去吧。”听到办公室的门被关上的声音后，他伸手拉开了办公桌的一个抽屉，小心翼翼地抽出一块裹得严严实实的布包。展开布包，里面是张有折痕的照片，照片上满是岁月流逝的痕迹。基尔皮奇尼科夫轻轻拿起照片，把它慢慢展开，上面的人和他们脸上的笑容依旧清晰可见。一位战友正对着镜头挥手。那时候，他才刚刚当上第43步兵师的师长。\n\n他凝视着这张照片看了十分多钟，重温当年的日子。照片已经开始褪色，但在基尔皮奇尼科夫的脑海里，那些往事还是那样清晰，就仿佛昨天才发生。曾经军旅生涯中的幸福与成就已经很久没有体验过了。叶戈罗夫的去世可能给志愿军带来了不少机遇和变数，但基尔皮奇尼科夫决定，这些工作都可以往后推一天。"
 ONG.21.a: "“我想你们了，我的老战友们……”"
 ONG.22.t: "戳脊梁骨"
 ONG.22.desc: "“这他妈都是什么玩意？”反共志愿军的指挥官对那个来给他送电报的倒霉副官大喊道。基尔皮奇尼科夫满脸通红，和平日里沉着冷静的样子大相径庭。\n\n“这是……这是一封电报，长官，从赫尔辛基发来的。”助手答道，他的声音因为紧张而颤抖。\n\n“我知道这是电报……我刚才是在反问你，”基尔皮奇尼科夫说道。他很快就把怒气压了下去。“给我出去！”他以一种反常且敷衍的方式赶走了副官。“天杀的芬兰人，他们要我怎么处理这事？”为了给芬兰移民腾出土地，芬兰政府又将三个村庄的卡累利阿俄罗斯人赶到了他的地盘。他领土上的俄国难民越来越多，可这些难民什么都没带来，反而是志愿军要花不少物资解决问题。食物、住所、水，这些东西在奥涅加城和基尔皮奇尼科夫控制的小地盘全是紧缺物品。他关心这些难民，就像他关心其他任何一个俄罗斯人一样。但芬兰人把难民赶进他地盘的频率已经让他招架不住了。他坐在办公桌前开始用打字机打字。一封满是大写字母和怒气的信，写给芬兰政府和执行驱逐出境的军队首领卡尔·伦纳特·厄施。\n\n随着基尔皮奇尼科夫的手在键盘上不断地敲击，他的怒气渐渐平息了下来。他回想起了被监禁的日子，想到了那些芬兰狱卒、还有自己与厄施的私人“谈话”，当时厄施还只是一个芬兰将军。这段记忆比任何时光都令人难忘：基尔皮奇尼科夫被饿了好几天，只有按照他们要求的姿势拍张给厄施点烟的照片才能吃上饭。芬兰宣传员摆了他一道。他不能再回到阶下囚的日子了。基尔皮奇尼科夫把纸从打字机上撕了下来，揉成一团，然后去给那些他养不起的难民寻找物资。"
 ONG.22.a: "芬兰人真是抓着我小辫子不放。"
 ONG.23.t: "不堪回首"
 ONG.23.desc: "沙里亚镇就坐落在维亚特卡的不远处。一走到镇上已化作废墟的医院跟前，尼古拉·奥梅林心中便涌起了一种似曾相识的感觉。老将军低头看向地板，老天哪，这真的不是在做梦吗？他用靴子轻轻拨开经年累月的尘土，掀起四处散落的砖石，赫然显现在他眼前的是被岁月尘封多年的瓷砖。奥梅林难以置信地睁大了眼睛。真是这个地方！被他踩在脚下的，是一块块蓝、黄、白三色相间的六边形瓷砖，这一切都再熟悉不过了。奥梅林脑海中埋藏了数十年的记忆骤然涌起。他紧紧握住手腕，上面被纳粹打出的枪伤开始隐隐作痛；在勒紧的裤腰带下，他的五脏六腑也好像记起了什么，发出阵阵哀鸣。他仿佛回到了当年巴巴罗萨行动刚刚开始的日子，他似乎又看到了德军的坦克摧枯拉朽般击溃自己所在的连队，看到他的同志们死的死、逃的逃，溃不成军。尼古拉在大厅漫无目的地走着，耳边只有各种钻头的噪音呜呜作响。\n\n他忆起了那位可爱的护士是怎么把自己流了一地的内脏塞了回去，忆起了飘忽不定的灯光下外科医生仓促的呼喊声。他们告诉奥梅林，尽管几乎没有生还的可能性，他还是活下来了，这简直是一个奇迹。当时年轻的尼古拉想必已经激动得感激涕零、欢呼雀跃了吧；但不知为何，尼古拉唯一挥之不去的回忆，是他在病床上盯着那该死的瓷砖发呆。\n\n尼古拉不禁想到，真奇怪，命运开了个玩笑，把自己又带回了这个地方；更奇怪的是，一想起那些痛苦的回忆，自己的手腕和内脏仍会隐隐地幻痛。从奥涅加来的人们还在不知疲倦地修复那座被炸毁的医院，奥梅林却远远向西方望去，望向盘踞在西方的广大土地上那不可一世的德国。一股滔天恶浪曾从柏林喷涌而出，为人们带去死亡与恐惧，终有一日，那股恶浪将会再度袭来。尼古拉·奥梅林在心底暗暗发誓，决不让可怖的梦魇再度蹂躏俄罗斯大地。"
 ONG.23.a: "德国人所到之处，无不白骨累累、饿殍载道。"
 ONG.24.t: "守门员"
 ONG.24.desc: "彼得·索科洛夫叼着烟斗坐在椅子上，凹凸不平的手指轻快地翻动着满是沧桑印迹的日记本。一页页纸接连划过他满是老茧的指头，仿佛一片片柔软的树叶纷纷飘落，给老人的手指轻轻挠着痒痒。老人脸上的表情渐渐凝重了起来。在每篇日记的顶头，早已模糊不清的黑色笔迹记下了一个个日期，把老人纷飞的思绪带回1917到1922年间那段被尘封的往事。彼得随手翻到一页，苍老的眼神来来回回地端详着。在老人皱纹遍布的脸上，逐渐绽开了一丝僵硬的笑容。\n\n这篇日记讲述的是彼得和他曾经的同伴，间谍保罗·杜克斯潜入红军领土的故事。彼得和这个英国佬有着深厚的交情，他们曾多次共同执行任务，同可憎的布尔什维克暴政进行抗争。那些最英勇无畏的日子，是何等地惊心动魄，又是何等地振奋人心啊！\n\n彼得叹了口老气，像往常那样吐出一口浓浓的烟圈。这些年来，他的老朋友怎么样了呢？又有谁知道，他是在英格兰政府当了一名通敌者，还是在HMMLR麾下为自由英勇奋战呢？这种事又有谁能说得清呢？\n\n彼得含情脉脉地凝视着手中的日记。让这些激动人心的故事被埋藏在一位行将就木的老人脑海里，实在是太可惜了。彼得下定决心，等这一切结束后，他一定要写一本关于他们俩传奇的冒险故事的书。为什么不呢？多少精彩绝伦的故事此刻就掌握在他的手中啊。"
 ONG.24.a: "秘密探员和超级特工的俄罗斯奇遇记？真是个新奇的主意！"
 ONG.25.t: "故乡不再"
 ONG.25.desc: "尼古拉·奥梅林怀着忐忑不安的心情登上那座熟悉的小丘，向不远处的家乡波韦涅茨望去。尽管奥梅林的记忆已然模糊，但可以确定，彼时的故乡绝非他眼前所见之景。\n\n尽管自己的家乡波韦涅茨就坐落在芬兰边境上，在反共志愿军服役的数年里，奥梅林甚至还没回过一次家。然而，即使阔别已久，他也一下子就认出了家乡的种种景观。奥梅林脚下的山丘、镇上教堂的尖塔，还有那个古怪居民为了“保护”自己的花园不被奥梅林这样的小孩“糟蹋”建起的那堵古怪围墙，至少这些东西还是。\n\n但很快，他就发现，眼前那些人竟是如此陌生，回忆中那个古怪的家伙也早就不见了人影。奥梅林惊慌地四处寻觅，发觉几乎找不到哪怕一张熟悉的面孔。他困惑地向旁人询问，很快，他就明白了故乡物是人非的缘故：几乎所有的居民都被迁走了。\n\n他最后一次告别家乡后，芬兰人迁来了这个小城，赶走了世世代代在这里繁衍生息的俄罗斯人，当然也赶走了他的老朋友和亲人。为了确保他们政权的安稳，芬兰政府鼓励这些芬兰定居者冒险前往卡累利阿定居，教唆他们霸占了俄罗斯人的土地。\n\n奥梅林被震惊得说不清话，况且他也不知道该回答什么好，只好悻悻地走到一边，就此离开了物是人非的故乡。在回奥涅加的路上，奥梅林竭力想把思绪移开，但终究也只是不受控制地干呕。这就是他在战场上冒着生命危险换来的报偿吗？就因为他们打着奥涅加的靠山的旗号，就可以胡作非为了吗？\n\n可是，即便真的如此，他又做得了什么呢？"
 ONG.25.a: "他开始质疑自己究竟为何而战。"
 ONG.50.t: "志愿军在西俄罗斯取胜！"
 ONG.50.desc: "反共志愿军存在的唯一意义，就是割据在俄罗斯的边陲地带，对抗邪恶的共匪与激进分子。多年来，我们无所事事地驻扎在奥涅加河的西岸，在芬兰佬的庇护下，安稳地坐视这片地区城头变幻大王旗。反共志愿军就一直这样孤独地守望着，直到西俄罗斯新崛起的强权企图通过发动入侵来向我们和芬兰耀武扬威。于是，我们被迫卷入了一场战争，敌人肯定以为自己已经胜券在握，但历史向他们开了个大大的玩笑。\n\n反共志愿军的战士们把旗帜插到了阿尔汉格尔斯克、沃洛格达和瑟克特夫卡尔，西俄罗斯曾经叱咤风云的霸主则已灰飞烟灭，不久前还不可一世的统治者则在一片混乱中不知所踪。现在，轮到我们为这片广袤土地收拾残局、彻底扫清布尔什维克的遗毒并建立起一个新秩序了。当我们的战士正忙着在我们治下这片饱经战乱的土地上进行重建、扫除匪帮的时候，基尔皮奇尼科夫将军已经作出表率，宣告了北俄罗斯共和国的正式成立。在前西俄革命阵线的老巢阿尔汉格尔斯克，将军隆重地致辞以庆贺新政权的成立，并作出了一系列民主改革的承诺。\n\n要在南方与奥涅加相距甚远的地区巩固我们的统治肯定更为困难。如果为了把统治权强加到这些地区而浪费大量资源，那就得不偿失了。所以，我们在这些地区建立了一些卫星国，并把我们认为忠心耿耿的人扶持上位。巩固对这些地区的统治就是他们的使命。"
 ONG.50.a: "我们的使命已完成。"
 ONG.51.t: "志愿军在西西伯利亚取胜！"
 ONG.51.desc: "基尔皮奇尼科夫将军的共和国再度证明自己是一支劲旅，这次他们立于西西伯利亚的土地上。当北俄共和国决定中立，专注于重建西部和建立民主时，我们再一次被迫参战。乌拉尔山脉以东的强权为了统一全国，倾尽一切悍然入侵我国。然而就像我们参加的第一战一样，共和主义的堡垒最终得胜，又一个军阀国家随风而逝。\n\n在西西伯利亚的土地上已经组建了新的政权。当然，北俄罗斯共和国吞并了一些失土，但军队现在已经被拉伸到了极限。按照我们在西俄的实践经验，我们在我国无法直控或者不愿直控的土地上组建了傀儡政权。又一次，共和主义之梦到了生死边缘，但风暴过去它只会变得更加强大。"
 ONG.51.a: "现在谁还敢挑战我们？"
 ONG.52.t: "自由市"
 ONG.52.desc: "安德烈·拉夫罗夫在一张厚重的橡木桌子后落座，坐在对面的则是下诺夫哥罗德的现任统治者，康斯坦丁·卡图舍夫。拉夫罗夫是一位职业军人，比起搞外交，他更适合在前线策马扬鞭。但是，既然北俄共和国要巩固自己新征服的广阔土地，而拉夫罗夫又是北俄共和国在这一地区的最高军事指挥官，这个重任也就不可避免地落到他肩上了。\n\n拉夫罗夫已经和这位自由市的新领袖攀谈了好几个小时，虽然在签订条约的事务上他们确实取得了一些进展，但漫长的谈判早已让这两人急不可耐。拉夫罗夫不止一次想要打破谈判、直接把军队开进来接管城市，但考虑到可能会引发民众的激烈反抗，拉夫罗夫终究还是打消了不切实际的念头。其实，卡图舍夫也是如此，好几次想要打断会谈，但所幸还是忍住了。\n\n终于，在共进了一场漫长的午餐后，拉夫罗夫和卡图舍夫达成了共识。他们签订了一份条约，宣布在自由市享有自治权的前提下，两方进行合作，共同抵御外敌。随着条约的正式签署，下诺夫哥罗德自由市与北俄罗斯共和国结成了牢不可破的联盟，一同面对俄罗斯大地上的动乱。"
 ONG.52.a: "一份互利互惠的协议。"
 ONG.54.t: "鞑靼人"
 ONG.54.desc: "鞑靼共和国的总统府由帝俄时代的总督府草草翻修而成，而米哈伊尔·阿列克谢耶维奇与易卜拉欣·明加泽耶夫就在此促膝长谈，共同商定鞑靼人民的命运。阿列克谢耶维奇是一位资深官僚，早在俄国内战时就曾在克伦斯基政府任职。除此之外，他还是一位外交领域专家。至于易卜拉欣，十分渴望为鞑靼人民谋求一个光明的前途，但要他把自己的人民交给曾经的压迫者，易卜拉欣着实无法拿定主意。同时，他心里也清楚，只靠单打独斗的话，鞑靼共和国是生存不下去的。\n\n“阿列克谢耶维奇先生，我们的商讨到现在为止卓有成效，但恕我直言，在继续进行下去之前，我希望能得到一些实际的保证。”易卜拉欣坚定地说道。谈话已经进行了三个小时，虽然大部分问题都顺理成章地解决了，但说到鞑靼人的完全自治权时，北俄共和国代表捉摸不定的态度把易卜拉欣搞得急不可耐。\n\n“请提出你的条件，我的朋友。我会尽我所能去落实它们的，”阿列克谢耶维奇不紧不慢地答道。阿列克谢耶维奇之所以面容严峻，不是在思索什么远大的理想，而是因为他清晰地意识到自己肩上肩负的保护俄罗斯免受极端势力侵蚀的重任是何其之重。\n\n“贵方必须先保证贵政府不会有任何侵犯鞑靼人自治权的企图。如果这点谈不妥，我们在这洋洋洒洒谈了那么多，也只能是一厢情愿。”\n\n“我向你保证，我一定会尽我所能满足你的要求。”阿列克谢耶维奇如是说。得到这种模糊不清的保证后，易卜拉欣终于不情愿地签署了条约。"
 ONG.54.a: "鞑靼民族的新黎明？"
 ONG.55.t: "人民大会"
 ONG.55.desc: "在俄罗斯解放军前总部一间弥漫着霉味的房间里，维克托·波利亚科夫正和北俄罗斯共和国的那位工于心计的代表激烈谈判。对面这个名叫亚历山大·伊万诺夫的家伙说起话来声音温柔动听，眼睛里闪烁的神情却深不可测。在谈话的过程中，维克托深深感受到自己的城府远不及斯人。亚历山大很快就利用工程师出身的维克托缺乏经验的弱点，定下了很多偏袒北俄共和国的条款。尽管伊万诺夫用阴险狡诈的手段手段促成的条约里，北俄共和国在这一地区多多少少攫取了些影响力，不过条约至少承认了人民议会的自主权，并保障其内政不受外部势力影响——当然了，北俄共和国的影响除外。\n\n互相拍了一个多小时马屁之后，维克托等人终于就这份条约达成了一致。笔尖在白纸黑字上轻轻一划，北俄罗斯共和国对萨马拉人民议会保障独立的关系就确定了下来。\n\n在接下来的一整个星期里，亚历山大都在对维克托和他手下的那批人溜须拍马，并承诺连续几年都给萨马拉运来一批批这里从未见过的奢侈品。不仅如此，条约签订后只过了几天，就有大量崭新的家具、瓜果、肉类、衣物等物资从北俄共和国及其芬兰盟友那些不为人知的渠道那边源源不断地运进来。"
 ONG.55.a: "不错的交易，是吧？"
 ONG.56.t: "“大公”"
 ONG.56.desc: "在弗拉基米尔三世金碧辉煌的宫殿里，维亚特卡的新大公、他的亲族成员和一名马里共和国代表坐在一起，同来自北俄罗斯共和国的代表促膝长谈。鲍里斯大公生来就是一个充满魅力的人，他终其一生都仰仗着这种个人魅力平步青云，而现在，他又靠着这种个人魅力把北俄共和国那位缺乏经验的代表耍得团团转。那个代表不过是一名不久前才得到晋升的奥涅加士兵，鲍里斯大公促使他在谈判里大大偏袒他新成立的维亚特卡大公国，而对马里共和国十分冷落。\n\n“不不不，请别推辞了。鄙人这份薄礼，还请您一定笑纳。”维亚特卡大公表面上绝对是一个宽宏大量的人，他非常清楚如何才能一本万利地笼络人心。奥涅加的代表济克洛夫上校在来维亚特卡时就已做好了作出一些让步的准备，但大公用自己的人格魅力把他完全迷住，从而促使济克洛夫作出了远超出自己预期的让步。\n\n“殿下诚意十足，鄙人只好敬纳了。”上校很清楚，自己在这场谈判中实打实地力不从心。他生长在奥涅加，年纪轻轻就加入了反共志愿军，一辈子都在卖命地同共产主义者作战，却从没有独自思考过政治之类的其他东西。作为一个刚到而立之年的军人，他根本无法胜任谈判代表的职位，这个任务本该交给一支专业的外交团队的。\n\n“好了，我的朋友，我觉得是时候在条约上正式签字了。”\n\n“嗯，当然了。”"
 ONG.56.a: "大公万岁！"
 ONG.57.t: "乌德穆尔特共和国"
 ONG.57.desc: "在一个清爽怡人的早晨，北俄罗斯共和国的代表迈过了乌德穆尔特共和国政府总部的门槛。和北俄共和国一样，这位代表身上也有着恪守中道而鲁莽直率的性格。威廉·约翰逊生于瑞典，这人天生就是当外交官的料。在西俄罗斯战争的一片混乱中，他志愿加入了芬兰军队同红军作战，后来又跟着反共志愿军在奥涅加定居。而现在，他正用满腹的外交才能为新的祖国效劳。\n\n雅科夫·叶利扎罗维奇·潘捷列耶夫是乌德穆尔特共和国的新任领导人。在接下来的一整个星期里，威廉都在同这个人商讨签署贸易协定和互助条约的事宜。尽管潘捷列耶夫对政治只是一知半解，但他丝毫没有退让之意。他把自己的人民放在心中的第一位，并坚定不移地反对一切侵犯到乌德穆尔特人民自主权的条款。\n\n谈了一整天后，北俄共和国和乌德穆尔特共和国终于暂且达成了共识。既然可能对西俄罗斯地区造成威胁的各大强权都业已覆灭，要保障乌德穆尔特共和国的独立自主也并非难事。很快，我们以维护西俄罗斯和平为宗旨的同盟就能再添新丁了。\n\n签订了条约后，威廉才后知后觉地发现，伊热夫斯克的人民竟是如此热情好客。他发觉自己已经不由自主地爱上了这座城市，甚至开始动在这座城申请永久居住权的念头了。"
 ONG.57.a: "条约签订，新家得寻。"
 ONG.58.t: "巴什基尔人问题"
 ONG.58.desc: "外交使团抵达了巴什科尔托斯坦共和国新建的总统府门前。他们的动作十分低调，几乎没有举行任何大鸣大放的活动。北俄罗斯共和国代表不紧不慢地从防弹轿车上下来，在一位工作人员的带领下，快步走进专门为此次会谈准备的会议室。这位代表名叫尤里，原籍彼尔姆，是一位脾气十分火爆的军人。他此行要见的人叫作法伊兹拉赫曼·扎加富拉诺夫，是个土生土长的巴什基尔人。此人自苏联时代起就开始为巴什基尔民族的权利而斗争，正是这份履历让他成为了北俄罗斯共和国在改组共和国扶持领袖的不二人选。但在尤里看来，这个蠢蛋说不定连自己的鞋带都系不好呢，让他在俄罗斯大地上领导一个分离主义政党，实在是尸位素餐。\n\n这位富有经验的政客对谈判简直是轻车熟路，以至于谈判持续了一整周才稍稍有所进展。对于为北俄共和国统治下的巴什基尔人谋求自主权的提议，尤里几乎每次都是矢口拒绝。一想到俄罗斯母亲的土地要让这群狗穆斯林染指，尤里便感到不寒而栗。\n\n最终，尤里在一群私人保镖的簇拥下狼狈离开了总统府，嘴里还念念有词地骂着他口中的外族人，说什么要把巴什基尔人的土地彻底踏平。北俄共和国政府只用一通电话就解了尤里的职，取而代之的则是一个巴什基尔人。新任代表非常乐意接受扎加富拉诺夫的各种条件，只花了三天就敲定了协议。至于巴什基尔人民，他们早已沐浴在重获独立的喜悦中，笑逐颜开了。"
 ONG.58.a: "终于和平了。"
 ONG.59.t: "彼尔姆的反法西斯者"
 ONG.59.desc: "通往彼尔姆的道路阴森不祥。即使雅利安兄弟会已经覆灭多年，他们留下的可怖印记依旧无处不在；想当初生机勃勃的彼尔姆城，则已四处笼罩着令人绝望的压抑气息。所谓“雅利安种族”想象中胜利的景象被镌刻在道路两旁的壁画上，兄弟会那些恶贯满盈的金主们的雕像高高耸立，而被狂热的异教主义者认定为不“纯洁”的人家早已被焚毁殆尽……这一切交织在一起，绘成了一幅惨绝人寰的图画，控诉着人性中最丑恶的一面，低声吟唱着这座命途多舛城市的悲歌。看到孩提时代的家乡早已物是人非，伊万·斯米尔诺夫上校激愤的泪水几近夺眶而出。\n\n车队加足马力疾驰而去。彼尔姆市中心那座政府大楼是人民大厅的拙劣仿造品，就在那里，他终于看到了一丝尚存的希望。他那位急性子的老友就站在那栋建筑一层层台阶的尽头。“亚历山大，你这小王八犊子！你还他妈活着呢？！”伊万跳下车对阔别已久的朋友激动地喊道。伊万和亚历山大自小就是无话不说的玩伴，而在那场伟大的卫国战争中，两人也曾并肩作战。直到苏联在乌克兰一带发起最后一次攻势时，两人才分道扬镳。\n\n“伊万！”亚历山大用震耳欲聋的声音答道。“我他妈居然还能见着你小子！嚯，都当了上校了？上回看见你那会儿，你还是个毛头小子，硬着头皮往德国人堆里冲呢！”\n\n“变了啊，老朋友，一切都变了。”的确，一切都变了。并肩作战的日子仿佛还在昨天，一转眼，他已经摇身一变，成为了一名最为当年的自己所深恶痛疾的军官——不仅是一位军官，还是一位为俄罗斯的新政权尽职尽责的军官。\n\n“是啊。过来吧，咱们要聊的东西真可不少呐。要不还是先干一杯吧？”\n\n一杯酒下肚，接着又是一杯。两人一次次地把酒杯斟满，又一次次地一饮而尽，不知过了多长时间，眼前的景象逐渐变得模糊不清。醒来后，伊万和亚历山大忙活了大半天，就起草出了一份难以置信的条约，各项条款应有尽有。随着这份条约郑重落笔，彼尔姆的历史向着安稳与繁荣翻开了崭新的一页。"
 ONG.59.a: "老朋友，新伙伴。"
 ONG_obligation_desc: "敌军开始在我们的边界上集结，我们静候最后的审判，自由正受到嗜血的威胁。\n\n我们立下决心，准备彻底消灭敌人。保护我们的自由义不容辞，我们要是失败了，我们保护的所有男男女女都将任由这些野蛮人摆布。"
 ONG_red_unrest_desc: "虽然我们的胜利是光荣的，但我们也经历了东扩的历练。共产党人开始争夺我们解放的领土。\n\n在我们的部队发展到能够有效覆盖整个地区之前，我们将继续受到自称忠于失败的共产主义教条而非我们的民主理想的土匪的袭扰。"
