 ONG_removetheradicals: "消灭激进分子"
 ONG_removetheradicals_desc: "在西俄罗斯革命阵线于五十年代被击败并瓦解后，芬兰政府将整个卡累利阿地区纳入领土，并扶持了一个给自己看家护院的奥涅加政权。由这个政权来防止西俄罗斯革命阵线的崛起，并充当阻止动荡蔓延到芬兰本土的首要防线，真可谓务实之选。至于奥涅加的政府公务员，他们的出身都是前苏联统治下各地区的流亡者，也正因奥涅加政府的职员意识形态都偏向中间派，奥涅加政府才得以不断接受芬兰的援助并赖此存续下去。\n\n芬兰人也明白，援助是不能断的，绝不能让奥涅加内部的极左极右激进分子把控其政治大权，不然，建立奥涅加政权的根本目的就成了笑话了。必须将他们从奥涅加政府、政治组织以及军队武装中斩尽杀绝。唯有让我们自己掌握船舵，不受左右政治困扰，奥涅加才能真正地站起来。"
 ONG_theendingstruggle: "止战之殇"
 ONG_theendingstruggle_desc: "从一开始，奥涅加自身的使命已然明确：成为抵御西俄罗斯革命战线残余势力的第一道防线，而他们现正躲在北俄罗斯寒冷的阿尔汉格尔斯克市。自我们政府成立以来，奥涅加一直遭受来自革命阵线的袭击、侵扰、劫掠和进攻，他们试图从我们这抢到更多战利品和资源，把它们带回自己的大本营。尽管这些行动为我军带来了重重困难，但奥涅加同革命阵线的斗争迄今为止仍算是卓有成效。\n\n不过我们的政策总不能一招吃遍天，对面的赤匪也不是什么傻子。毕竟，要是他们没有两把刷子，他们的革命斗争又怎么会坚持到现在呢？我们修订对他们进行遏制的政策，并组织我们的人建立起劳动营。现在，是时候由我们来扮演西俄罗斯最后的自由民主灯塔了。"
 ONG_ourfinnishbenefactors: "我们的芬兰施主"
 ONG_ourfinnishbenefactors_desc: "离了芬兰，奥涅加根本不可能存在，这就是摆在我们眼前的事实。芬兰现政府的政策仍然是禁止芬兰公民在奥涅加服役，并在西俄罗斯涌现的各种乱局中保持中立，对权力的任何角逐者都不加以支持。虽然奥涅加是俄罗斯人的国度，但它却依赖着赫尔辛基的掌权者对它进行资助和武装。没了他们的帮助，我们将不过是又一块被革命阵线征服的领土。\n\n现在再去和我们西方的邻居兼施主改善关系，仍然为时不晚。俄罗斯外交官将为设于奥涅加的大使馆增光添彩，而基尔皮奇尼科夫本人仍将保持合作的姿态、遵守合作的承诺。芬兰和奥涅加可谓唇齿相依：如果奥涅加陷落，主导西俄罗斯的力量将把芬兰拖入一场一厢情愿的战争；如果芬兰削减其支持，那我们的处境将是毋庸置疑的了。"
 ONG_theredmenace: "红祸威胁"
 ONG_theredmenace_desc: "在伟大的卫国战争之前，曾有一个工人与苏维埃的联盟屹立于白令海峡和波罗的海之间。它一度是誓要实现全世界无产者理想的先锋队，然而，德国人已把它碾为齑粉。如今，四分五裂的俄罗斯大地上军阀林立。目前，苏联政府最主要的一个继承者正与我们接壤，而且，说句难听话，他们远不是什么善茬。不管是奥涅加人民还是芬兰人都不愿让他们荡平我们这个卑微小国。\n\n既然如此，我们必须设法把自己武装起来，以对抗来自阵线的侵袭。沙袋要高高垒起，沙袋背后的战士则要时刻准备好开火。绝不能让他们窃取理应属于我们人民的东西，每窃取一点，就要叫他们用血肉来偿还。奥涅加将永存于世间，远比冥顽不灵的落败联盟长久。"
 ONG_rootoutthebandits: "铲除土匪"
 ONG_rootoutthebandits_desc: "在奥涅加的边境那边，屹立于此的是西俄罗斯革命阵线：一个令人生畏的劲敌，苏联遗产最咄咄逼人的角逐者。然而，游荡在铁丝网和沙袋遍布的边境后方的，才是奥涅加最普遍的问题：土匪。武装人员在深山野岭四处游荡，时刻寻觅着无辜男女以便强取豪夺。偶尔，他们还会撞见一批无人看守的武器，然后把枪支、弹药与各种装备从我们手中夺取。\n\n为了解决这个问题，我们有两条路可走：胡萝卜或大棒。一个更加温和的选择是收买这些无业游民和不法之徒，让他们在我们的武装部队中服役以戴罪立功并获得赖以维生的薪资。更加强硬和激进的选择则是加强巡逻，把他们彻底铲除、粉碎。无论我们怎么选，在争论这种问题上花费的精力越少，我们用来对抗红军的余地就越多。"
 ONG_promisethemdemocracy: "承诺民主"
 ONG_promisethemdemocracy_desc: "在我们履行保卫奥涅加一切生命安居乐业的使命时，我们看到了一个机会，以让我们在公众眼中合法化。对于俄罗斯来说，民主是一个陌生的概念：经历了几个世纪的帝国统治后又是二十多年的苏维埃政权，俄罗斯人民从未切实感受过民主为何物、有何内涵。言论自由与表达自由对一个奥涅加平民而言，就仿佛是从天外飞来的白日梦。\n\n为了振奋奥涅加在西俄罗斯为命运而战的信念，我们可以承诺实现全面的议会制民主及其相应法律权益。一旦我们望不到尽头的漫长斗争画上句号，由人民的意志统治的政权就要降临俄罗斯。既然我们已经向人民立下如此誓言，我们就应该为奥涅加开拓一个新纪元：那时的奥涅加将既不为意识形态也不为外国独裁者的意志而战，而是为自由而战。"
 ONG_wearefreedom: "自由便是我等信仰"
 ONG_wearefreedom_desc: "当前我们最为迫在眉睫的问题，便是西俄罗斯革命阵线这个烫手山芋。然而，假使我们把目光从他们身上移开，并扫两眼西俄罗斯的其他地区，我们就会发现我们似乎已孤身陷入极端主义的海洋之中。共产主义者、法西斯主义者、通敌者、君主主义者，还有日耳曼种族主义的拥簇正将我们团团包围。想当初，我们脚下那唯余断壁颓垣的西俄罗斯是一片美丽富饶的乐土，在过去的战争中迷失了方向的人民们眼中，那是象征着光明与自由的孤独灯塔。\n\n无论是俄罗斯人、芬兰人还是卡累利阿人，只要居住在奥涅加，就得明白，我们与自由同生共死。我们的志愿军为俄罗斯其他地区的人日思夜想的两样东西抛头颅洒热血——它们就是自由和民主。其他的政权无不抄了近道，在追求权力时，它们从来都是对人民的命运置若罔闻。我们则不一样，我们敢于捍卫它，如果有需要，我们将为之流尽最后一滴血。"
 ONG_expandcivilengineering: "加大土木工程"
 ONG_expandcivilengineering_desc: "在帝俄和苏联的时代，奥涅加地区所充当的角色不过是一个缓冲区，把与芬兰接壤的地区和俄罗斯更加工业化的地区分隔开罢了。所以，这些历史遗留问题导致覆盖该地区的基础设施极度匮乏。随着芬兰吞并卡累利阿、阵线崩溃并撤退至阿尔汉格尔斯克，奥涅加被赋予了从未有人料想过的地位：一个屏卫芬兰使之免受阵线恐怖袭击的战略性省份。\n\n考虑到这一新地位，基尔皮奇尼科夫同意为志愿军扩招土木工程兵。他们将在奥涅加建立覆盖我们全境的桥梁、道路和更多基础设施，以便部队和物资更迅捷地向前线转移。一旦阵线或其他军阀发起进攻，他们面对的必将是严阵以待的志愿军。"
 ONG_guaranteestability: "保障稳定"
 ONG_guaranteestability_desc: "奥涅加很有可能是抵御恐怖西俄的最后堡垒，这其中，最为明显的无疑是西俄罗斯革命阵线的威胁。我们是黑暗中的一支蜡烛，用微弱的烛光照亮了同行之人的道路；我们是汹涌大海中的一块浮木，坚定而又顽强。如果我们要保卫我们自己，首先我们的人民要有安全感，能够远离来自西俄军阀的威胁。\n\n我们必须将我们宣称的土地合法化。芬兰人、德国人以及俄罗斯人们都将知道，我们是西俄罗斯最后的、也是最有希望的民主政权。奥涅加平民遭受劫掠的日子将一去不复返，他们将感到安全——一切向北探去的目光，所见的不是饥荒与灾祸，而是一只紧握着自由火炬的大手。而另一只手，挥舞着一把利剑，所有试图熄灭火炬的敌人都将流血至死。"
 ONG_watchtheborder: "紧盯边界"
 ONG_watchtheborder_desc: "一个奥涅加人若想向东深入俄国腹地，就需要通过革命阵线的地盘。然而，奥涅加和革命阵线都不情愿让对面的人跑到自己地盘上来。我们与阵线的边界布满了战壕、铁丝网和一排又一排的沙袋。然而，志愿军毕竟还是人手不足，偶尔还是会有一队红军穿过我方防线，破坏我们境内的村庄。\n\n我们得提高警惕。基尔皮奇尼科夫将让他的志愿军昼夜不停地巡逻，保护奥涅加人民再不会受到攻击。对于抓到的红军俘虏，我们会让他们吐出下一次渗透行动的情报，不然就是死路一条。虽然未经公平审判就处决俄罗斯同胞实在野蛮，但既然现在我们处境艰难，有时就不得不采取严厉措施。"
 ONG_watchthecitizens: "监视公民"
 ONG_watchthecitizens_desc: "外人可能看不出来，但奥涅加地区并不是只有军人。要是离了民众我们也无从募兵，无论他们是难民还是本地人，而成建制的军队也将不复存在。但最近，民众中有几个大人物却对红军表示同情，而且在某些场合更是毫不掩饰，明目张胆的支持红军。我们不能允许这种公然挑衅我们的行为继续存在。\n\n我们要把军队的土兵们送进民众之间。他们将潜入村庄、城镇和难民营，伪装成本地人或是难民。然后让他们揪出某些试图颠覆我们的煽动者。之后，志愿军会让这个人好好接受民主美德的洗礼，免得他们道德败坏。现在世道不太平，为了挺过非常时期，我们要采取强硬手段。"
 ONG_theanticommunistguard: "奥涅加白卫军"
 ONG_theanticommunistguard_desc: "在芬兰内战与冬季战争期间，芬兰专门训练了一支精英部队，旨在对抗从芬兰本土到俄罗斯的共党军队各部。芬兰白卫军在继续战争中取得了赫赫战功，在建立军队以对抗共产主义意识形态、进而遏制共产主义对外界的广泛影响这一方面，他们树立了光辉的榜样。在这一方面，奥涅加政府还是要跟芬兰学习一个。\n\n我们将着手在军队进行选拔，无论新兵老兵，能够证明自己价值的战士将被编入新成立的奥涅加白卫军，他们要肩负起从红色威胁手中保卫奥涅加人民的重任。无论酷暑寒冬，他们都应当埋头训练，以求在革命阵线再度复仇之际保家卫国。"
 ONG_breakingtheice: "突破坚冰"
 ONG_breakingtheice_desc: "理想情况下，基尔皮奇尼科夫当然希望他的港口能够全年开放。但可悲的现实是，在北俄罗斯的寒冷气候下，他拥有的唯一港口常常在北极的严冬里封冻住。因此，只要一离了铁路和其他陆上交通方式，奥涅加在每年中有大半年都将无法从芬兰等国接收援助。尽管这些途径目前而言已经足矣，但一旦港口能够全年开放，来自芬兰的援助就有了更多提高的余地。\n\n若要扩张，我们鲜有能兼顾芬兰佬和赤佬脸色的途径，所以现在我们只能考虑权宜之策。在我们西部，有一个湖泊把我们与芬兰本土分隔开。我们要在海船与淡水船上安装破冰设备，打破长期以来把我们同外界世界隔绝开来的坚冰。一旦事成，不管是来自芬兰还是其他地方的商贸人士都会更多地涌入奥涅加的。"
 ONG_welcomethekarelians: "欢迎卡累利阿人"
 ONG_welcomethekarelians_desc: "卡累利阿人是卡累利阿地区，也就是现在所说的东芬兰的原住民。尽管他们与芬兰人在语言、文化上高度相通，但俄罗斯对他们几百年来的统治让他们反而与我们更亲近，这个事实给芬兰人带来了诸多不便。随着芬兰政府把芬兰定居者迁到卡累利阿地区，卡累利阿人年复一年地被迫从繁衍生息了上百年的家乡赶走，从而流离失所。这些卡累利阿人去哪里了呢？显然，是奥涅加。\n\n尽管奥涅加对他们来说实在不是个理想的去处，但安身此地至少比让他们上刀山下火海要好嘛。从他们的移民中，我们可以培养出士兵、匠人、工厂工人甚至是行业翘楚。一旦他们踏足俄罗斯的土地，他们就将永远成为俄罗斯人，成为我们抗击西俄革命阵线一波波袭击的又一位同志。我们将共同光复我们的故乡，并为这些流离异乡之人建设一个新的家园。"
 ONG_securetherailroad: "确保铁路"
 ONG_securetherailroad_desc: "在缺乏不冻港的情况下，往返奥涅加的铁路已经成为了基尔皮奇尼科夫政府至关重要的资产。芬兰的物资供给主要由火车运输，而控制更多的运输路线就能确保更多的援助前来。在我们北边，赤匪控制了奥涅加铁路网的重要一环。他们明白这对我们的战略价值何其重大，所以正用尽一切手段以阻止我们收复这些铁路。\n\n新组建的奥涅加白卫军使我们得以抵御赤匪的正面威胁。赤匪不会情愿把那些铁路从他们手中交还给我们，若果真如此，我们将不惜动用武力将它们夺回。白卫军将粉碎敌军的士气，用出色的训练弥补人手的不足。一旦铁路重归我手，芬兰将提供更多的物资援助，随着时间推移，赤匪的威胁将日益减弱。"
 ONG_finnishadvisors: "芬兰顾问"
 ONG_finnishadvisors_desc: "通过冬季战争和继续战争，芬兰人证明了他们所坚持的防御学说的价值。该学说足以支持他们与全盛时期的工业化苏联抗衡，所以其对于奥涅加上下军官的意义也就不言而喻了；而芬兰又是和我们有着共同战略的唯一国家，更不用提我们政治上的共同利益了。考虑到这些因素，我们急需芬兰的指导——当然，我们亲密的盟友会开出一个较便宜的价码的。\n\n我们会向赫尔辛基送出最优秀的谈判代表去同芬兰政府商讨。如果提出把为奥涅加而战的芬兰士兵遣返，芬兰人应该会愿意用一些教官来交换。毕竟，不能无论何时都流芬兰人的血嘛。教官们一抵达奥涅加，我们就让这些顾问对我们的战术进行指导。有了来自芬兰的装备和训练，我们必将百战不殆。"
 ONG_finnishindustrialaid: "芬兰工业援助"
 ONG_finnishindustrialaid_desc: "从外界看，我们对芬兰的依赖是显而易见的。没有他们的支持，可能我们早已落入赤匪之手，甚至面临更糟的境遇。然而，这种依赖还没有涉及到工业领域：以维护我们的独立自主之名，芬兰尚未对这一领域施以援助。然而，芬兰本土可不像奥涅加，前者的经济正稳步发展，也不像俄罗斯其余各地那样遭受德国人的骇人轰炸。\n\n在这个关头考虑让芬兰对此进行援助是个明智的想法。我们得前往赫尔辛基，向芬兰人请求帮助。我们的时间很紧迫：西俄罗斯的近况清清楚楚地表明，很快就会有一个强权把支离破碎的土地重新统一。在迫近的斗争中，红军取得胜利究竟是不是最坏的结局都尚且难说。既然是为了让俄罗斯的民主之光延续下去，对境外势力的小小妥协应该也无伤大雅。"
 ONG_finnish_industrial_aid_tt: "我们将§G获得§!1£tt_prod_unit §Y生产单位§!。"
 ONG_finnishfreedomfliers: "芬兰自由传单"
 ONG_finnishfreedomfliers_desc: "鉴于奥涅加的工业基础薄弱，所有的军工生产都得优先供应步兵之需。理论上，我们可以借用芬兰图纸生产飞机，但我们还完全没有准备好在空中发动大规模战斗。我们又一次把目光投向芬兰，在充斥着硝烟味且混乱不堪的俄罗斯，那是我们的唯一盟友。我们不是要简单地请求战斗机或者空中支援；基尔皮奇尼科夫的一些参谋给空中力量提出了一个新用途。\n\n那就是传单——看似简单的小纸片，为达到宣传目的量身定制。我们要请求芬兰在赤匪领土上空撒下传单，对驻扎在边境甚至更远地方的红军士兵的士气进行打击。剥夺赤匪的战斗意志只是第一步：随着时间推移，把他们在奥涅加战线上彻底击溃的那一天已经在望了。"
 ONG_lastlineofdefense: "最后防线"
 ONG_lastlineofdefense_desc: "在奥涅加边境的背后，白卫军正昂首挺胸，严阵以待任何企图让西俄罗斯的恐怖与混乱波及此地的不速之客。然而，即使志愿军再坚不可摧，也不是没有失败的可能。基尔皮奇尼科夫早已敏锐地认识到，志愿军的实力与西俄罗斯可能的一统者差距悬殊。他不得不低下头承认，尽管有芬兰的支持、援助与培训，他的实力也不足以与之抗衡。因此，我们必须做好万全准备。\n\n若是奥涅加的边境哨所已然沦陷、入侵者已然深入我方领土，我们必将让他们为夺走的每寸领土血债血偿。我方的首都尤其值得关注：西俄罗斯军队肯定会以为我们已经转进乡下、首都空无一人，然后长驱直入。我们会打碎他们的妄想。无论是用拳头、刀还是牙齿，我们必将守护它，战至最后一刻。我们必将令敌军举步维艰。"
 ONG_exploittheirfactionalism: "公有渔业的现状"
 ONG_exploittheirfactionalism_desc: "在苏联时代，布哈林的经济政策是要把每一份劳动力都集体化、合作化。对普通工人而言，这全然是有益且革命性的举措：这令他们的他们的生活水平与工资随经济的发展而稳步提高。这项政策本来和奥涅加政府相得益彰，但考虑到边境那边的赤匪，这项政策很可能会鼓动我方工人去支持西俄革命阵线，而非奥涅加白卫军。\n\n为了解决这个问题，我们呼吁重新审视集体化政策。公有渔业系统至关重要，因此政府也打算第一个处理这一行业。我们必须抓紧时间，毕竟无论如何，都不能让前苏联政策再存续下去了。政府取缔了一切苏式政策后，工人们自然会对赤匪敬而远之，甚至转而全心全意地支持我们。"
 ONG_probetheirline: "摸清赤匪底线"
 ONG_probetheirline_desc: "尽管看似令人生畏，但赤匪并非铁板一块。西俄罗斯革命阵线分裂成了三块：阿尔汉格尔斯克、乌赫塔和普列谢茨克。在西俄战争期间，执掌乌赫塔和普列谢茨克的两位元帅之间的内斗简直是路人皆知。或许用不了多久，革命阵线就会不攻自破。而在基尔皮奇尼科夫眼中，要让奥涅加军队和白卫军克敌制胜，这场党争可是个耐人寻味的良机。\n\n我们要试探一下赤匪。基尔皮奇尼科夫和他的参谋部要优中选优，组建起侦察队来。这些侦察队要去试探红军的红线，然后对他们的准备程度和团结程度进行评估。叶戈罗夫一旦去世，赤匪将不可避免地被继承危机所困扰，到那时候，他们就难以组织起全面攻势来进行反制，而这将是我们不可忽视的机会。"
 ONG_preparetheredoubts: "准备防御工事"
 ONG_preparetheredoubts_desc: "现在，工业援助正源源不断地从芬兰流入奥涅加，而保障援助顺利到达的铁路也牢牢掌握在我们的手中。或许是时候进一步加强我们的防御工事，以应对可能来袭的入侵者了。有了芬兰先进的建筑技术和奥涅加人民的精神动力，我们已经有能力在同赤匪的边界线上建满新式的先进防御工事——棱堡。把这些棱堡同其余相比之下稍显脆弱的防御工事交替建造，必能使敌人在战斗中寸步难行。\n\n我军士兵会组建起劳动营以求快速完成建造。至于建筑材料的来源，自然是非我们西面最亲密的盟友——芬兰莫属了。有了以上这些，无论是赤匪还是任何取代了他们地位的军阀，在打我们的主意前都会再三考虑。在坚不可摧的棱堡下，他们的攻势必将被粉碎，而妄图攻下这些棱堡的尝试也必将不过是螳臂当车、以卵击石。"
 ONG_ensuresupplylines: "确保稳定补给线"
 ONG_ensuresupplylines_desc: "决定战争大局的从来不是战场：每支军队都离不了“吃”这个字。而如果没有基础设施来把食物和补给从工厂、农场运上前线，哪怕是我们最为强壮的志愿军战士，也无法战胜最弱小的敌人。我们的土木工程已经能够保证最低水准的供应效率。然而，一旦同赤匪的战争突然爆发，恐怕这种效率还远远不够。\n\n因此，我们必须准备好更多的公路、铁路线、卡车和快速列车，以确保前线补给充足。这些基建工作不应仅仅止步于保障我军能以最快的反应速度进行防御，还要足以维持对西俄罗斯本土展开的攻势。有了芬兰的援助和志愿军的无私奉献，我们必将大有可为。我们已经受够了在被动局面中畏缩不前；向前进军的时机已到，是时候让赤匪在恐惧中颤抖了！"
 ONG_findthemwork: "给难民找工作"
 ONG_findthemwork_desc: "奥涅加地处俄罗斯边陲，也正是因此，人们从俄罗斯兵荒马乱的其他地区络绎不绝地逃亡到此，以求安身。无论是从东边逃来的俄罗斯人，还是从西边移民来的芬兰人或卡累利阿人，都暂栖身于奥涅加边境建起的一座座难民营中，这些难民营反倒成了滋生激进、极端思想的沃土。有些人甚至公开对赤匪表示同情，即便是把这些个体除掉，也难以彻底控制住共产主义思想的蔓延。\n\n单靠这些背地里的小把戏是不行了，是时候想法一劳永逸地解决问题了。我们可以一石二鸟：同时把激进化问题和劳工短缺问题解决掉。每天清晨，工厂、渔场和农场的大门都会向这些难民敞开，张开双臂欢迎我们的新劳力。一旦没了思索自己处境的闲情雅致，他们那些激进的论调也自然会潜移默化、波澜不惊地消失。"
 ONG_findthemwork_tt: "我们将§G获得§!1£tt_prod_unit §Y生产单位§!。"
 ONG_findthemhomes: "给难民找房子"
 ONG_findthemhomes_desc: "尽管难民对我们施予的工作感到万分感激，但毕竟他们还住在难民营里呢。白纸色的帐篷自东向西排开，构成了一条凄惨的风景线。然而，基尔皮奇尼科夫从中看到的却是另一个机会，一个能让他们永远都亏欠于奥涅加政府的机会：我们可以在大小城镇里给他们建起廉价的房子。无论是俄罗斯人、芬兰人还是卡累利阿人，奥涅加都一定照单全收。\n\n我们的工厂要赶着工把所需建材鼓捣出来。然后，志愿军会组建起劳动营，把那些难民征召进来。只要做到了这一步，那些难民风餐露宿的日子就快要告终了，他们将生活在奥涅加的温柔乡里，而且必将永远忠于奥涅加。绝望的年头里涌现在人们心头的阴暗思想，将会同叛乱和异议一并渐渐消退。"
 ONG_ourrighteousstruggle: "我们的正义斗争"
 ONG_ourrighteousstruggle_desc: "从横空出世之日起，奥涅加的使命就已然明了：尽全力阻止苏维埃政权站稳脚跟，并把它企图对欧洲散播的影响尽数扼杀。与其说是一把直插革命阵线的利刃，奥涅加更像一面坚实的盾牌，保护它身后的芬兰与欧罗巴大陆免受共产主义的传染、荼毒。我们茕茕孑立，但我等心中自有为之奋斗的信念与动力：我们的斗争正义凛然，丝毫不为私利。\n\n要让我们的理念与正当动机为人所知。传单、广播，抑或是其他媒体都要尽力把我们的正义诉求广而告之。在这些感召下，人民必将义无反顾地投身到前线、工厂、农场中去，合力抵挡红军的滔天恶浪。如果等着我们的是落败，那也要至死捍卫住我们的无上光荣；如果等着我们的是胜利，我们必将让自由民主的理念响彻俄罗斯的万里江山，让共产主义的幽灵永远不复徘徊于欧罗巴上空。"
 ONG_laythemines: "埋雷"
 ONG_laythemines_desc: "基尔皮奇尼科夫和白卫军当然也不愿看到战事失利；然而，鉴于我们与革命阵线实力悬殊，未雨绸缪总是不会错的。对西俄罗斯开展攻势的骰子一旦掷下，我们就不得不正视失败的可能性了。一如既往，政府已经决定起草针对苏维埃政权攻势的应急计划。单单有棱堡和要塞还不足以当此大任。\n\n从与革命阵线之间的边界，到我们的心腹地带，我们都要广布地雷。尽管这可能不足以完全阻止他们向前推进，但至少能给我方部队腾出重振旗鼓的时间。而一旦得以重振旗鼓，我军就能出其不意地反攻，直插敌军腹部。我们会向埋雷当地居民发出预先警告，但他们的同意与否无关紧要；每个人都必须承担起重任，向抗击共匪的最后胜利勇往直前。"
 ONG_bolsterthecivilguard: "加强民防卫队"
 ONG_bolsterthecivilguard_desc: "诚然，奥涅加军队的实力不容小觑，但从它组建之日起，就一直无法回避一个重大问题，甚至强大如奥涅加白卫军也对它束手无策——我们缺乏人力。奥涅加从来都不在俄罗斯的人口稠密地区之列，即使难民不断涌入，面对这个问题也不过是杯水车薪。如果我们不得已要同赤匪打持久战，那我军必然会因为缺乏人力被活活耗干。\n\n要解决这个棘手问题，我们得组织起奥涅加民防卫队。从白发苍苍的老者到稚气未脱的少年，只要能拿起枪开火，就能在我军的武装力量中贡献出自己的一份力。老实说，这项措施确实过于激进，但这么搞至少好过坐视赤匪大摇大摆地践踏过奥涅加的土地，然后打进芬兰。为了保障我们取胜，所有人都必须肩负起属于自己的责任。"
 ONG_destroythemall: "将他们通通消灭"
 ONG_destroythemall_desc: "欧罗巴人民的自由所面临的，是共产主义实打实的威胁。如果我们辜负了芬兰人寄予的厚望而落败，那也就不难预料将会发生什么了。不单单是奥涅加，全欧洲都处于西俄罗斯革命阵线的迫切威胁下。他们世界革命的理想绝不会止步于西俄罗斯，一旦征服了整个俄罗斯，他们就会把目光投向莫斯科维恩、甚至德国，直到大西洋的岸边也不罢休。如果不由我们来把他们扼杀在摇篮里，又有谁能够抵挡住他们的滔天巨浪呢？\n\n我们必须将他们通通消灭。我们不仅要击毙他们的士兵，还要在棱堡、战壕和要塞里把他们彻底挫败；即使在此落了下风，我们也会在沼泽与街巷中继续抗争。我们必将战至最后一刻，要么是他们滚回家去，要么是我们被消灭殆尽——否则我们的机关枪绝不停火。若是为了从生死关头挽救欧罗巴大陆，那就没有什么代价不值得付出。"
 ONG_itisanobligation: "即为命令！"
 ONG_itisanobligation_desc: "想当初，在波罗的海到白令海之间的广袤土地上，徘徊着苏联这个永不消逝的红色幽灵，它盘旋着，威胁着要吞噬整个世界。所幸，在他们即将犯下人类历史上最恐怖的暴行之际，德国人无情地打碎了他们的幻想。木已成舟，联盟已然轰然倒塌，唯余整日互相攻伐、兼并的大小军阀。然而，这个红色威胁又化身西俄罗斯革命阵线，在阿尔汉格尔斯克苟延残喘。\n\n一劳永逸地击败革命阵线，乃是奥涅加全体公民的职责所在。只要还有一丝在工厂、农场或渔场里干活的力气，就必须加班加点地工作，用汗滴与泪水换取敌军鲜血的报偿。所有人都必须承担起自己的一份责任。为了欧洲自由之光的存续，我们每个人必须鞠躬尽瘁、死而后已。我们将用自己的壮烈牺牲，换取让欧罗巴大陆永葆自由的保障。"
 ONG_fortifykargopol: "加固卡尔戈波尔"
 ONG_fortifykargopol_desc: "卡尔戈波尔一直以来都是个不起眼的地方。只因坐落在奥涅加河上游的岸边，这座城才得以进入基尔皮奇尼科夫政府的视线——一个引人注目的哨所就设在河对岸，其上还飘扬着西俄罗斯革命阵线那红金色混搭的旗子。卡尔戈波尔这座城紧临边境，因此我们必须从敌军的袭扰甚至入侵中保卫它。我们很清楚，一旦这座城陷落，共产主义者就能控制奥涅加河一带的贸易，决不能叫这种事发生。\n\n我们得在此构筑新的防御工事，并召集反共志愿军协助防守这座城镇。卡尔戈波尔地区的河岸将建起一道防线，以确保这座城无论如何都能承受住红军的攻势。"
 ONG_defendtheriver: "沿河据守"
 ONG_defendtheriver_desc: "奥涅加河是我们领土中的重要一环。它自南向北流入白海，恰好把反共志愿军控制区与西俄罗斯革命阵线残军分隔开。目前而言，共产主义的老巢是唯一需要在意的威胁。所以，我们要进一步加固奥涅加河天堑，以求万全。\n\n一旦这道天堑失守，我们将陷入万劫不复的境地，因此，我们就更有理由巩固这道防御了。在芬兰的广泛援助下，我们将把先前残破不堪的防御工事修缮完备，以防西俄罗斯革命阵线等觊觎者打入侵我们的主意。他们若是咄咄逼人，我们必将枕戈待旦！"
 ONG_fortifyonega: "加固奥涅加"
 ONG_fortifyonega_desc: "不幸的是，目前反共志愿军能完全控制住的大城市只有一座——显然，它就是奥涅加。西俄革的岗哨就坐落在它对面，作为我们的心腹之地，若是这座城丢失，我们就将退无可退、无处容身。这些年来，它已经发展成了一个贸易枢纽，也成了所有从苏维埃体制的压迫中挣脱的人民的庇护所。\n\n万一革命阵线发动入侵，我们那紧邻未定边界的首都必然首当其冲。因此，尽管志愿军大部已经部署在这座军事化城镇以卫戍它，它仍亟需进一步增援。从其他大小城镇和新募部队中，必须抽调更多人手来确保我们的首都固若金汤。"
 ONG_antiair: "抵御苏联空军"
 ONG_antiair_desc: "有的人可能会觉得，作为一个小型军阀国家，面对俄罗斯各支更为强大的军队时，奥涅加的空中力量必将毫无还手之力。基尔皮奇尼科夫政府依靠芬兰援助新建的几家工厂屈指可数。同其他以西俄罗斯革命阵线为首的军阀相比，这些工业基础简直卑如蝼蚁。我们在飞机制造能力上已被远远落下，但也不是说完全没有转机。\n\n奥涅加和芬兰的工程师几周来一直保持着联系，商讨着如何同社会主义者的空中力量相抗衡。他们将会支援给我们高射炮和工程师。凭借着我们在对抗红军过程中对苏式空军战术及其软肋的了解，捍卫奥涅加的天空应该不算困难。"
 ONG_thevictory: "胜利"
 ONG_thevictory_desc: "当年，赫尔辛基给了战俘和来自卡累利阿的俄罗斯族移民们一个简单明了的任务：不惜代价地抵挡来自西俄革命阵线的迫切威胁。只要是芬兰面临的威胁，我们就必须着手解决。\n\n这一次，在同西俄罗斯新崛起的强权的斗争中，我们赢得了胜利，牢牢掌握住了脚下这片土地的命运。虽然我们已经漂亮地完成了任务，仍有一些遗留问题亟待解决。政局仍旧处于动荡之中，土匪仍旧在乡间打家劫舍，而且我们必须决定要不要履行基尔皮奇尼科夫将军曾承诺过要在胜利后施行的举措。即使要冒着冲击新建立秩序的风险，我们也得重建民主吗？"
 ONG_weregoingtohavetoact: "我们必须采取行动"
 ONG_weregoingtohavetoact_desc: "诚然，我们在那场正义的战争中战胜了妄图入侵我们的敌人，但依旧有冥顽不灵的反动势力在反抗着新成立的北俄罗斯共和国。一拨拨的小股土匪和哗变军队仍潜藏在深山老林中，袭扰着大小城镇，对我们的政权造成威胁。他们所崇尚的，常常是我们费尽千辛万苦才打倒的那种邪恶政治体制。作为北俄罗斯的统治者，我们怎能对这种状况坐视不管呢？\n\n除了从少数仍苟延残喘的外部威胁下保护我们的国家之外，志愿军还有一项职责，那就是把这些流寇彻底荡平。为了恢复秩序并营造安全稳定的氛围，加紧巡逻、招募新人手、利用我们在当地的支持者，此三项措施缺一不可。"
 ONG_ifwewanttoliveinadifferentworld: "如果想要世界不同"
 ONG_ifwewanttoliveinadifferentworld_desc: "有些人会认为，在对各种各样的政治运动放任不管的前提下，维持国家稳定将会非常困难，但前者毕竟是让北俄罗斯繁荣富强的必由之路。我们必须在政治自由和确保稳定之间保持一个微妙的平衡，而维持这个平衡的任务，当然就要交给基尔皮奇尼科夫将军了。\n\n作为反共志愿军的继任者，新成立的共和国军队肩负着保卫北俄共和国公民安全、在我方控制区预防突发事变的使命。直到共和国重归稳定、土匪及激进分子不再寻衅滋事之时，军队都得承担起守护这羽翼未丰的民主的重任。"
 ONG_northrussianelections: "北俄罗斯选举"
 ONG_northrussianelections_desc: "在把卡累利阿俄罗斯人纳入麾下以抵御西俄革命阵线并为自由奋斗之时，志愿军的领袖弗拉基米尔·基尔皮奇尼科夫曾许下的那些承诺，现在是时候兑现了。民主与共和必须得到维护。\n\n我们已经顺利完成了第一步，宣告了“北俄罗斯共和国”的成立并展开了初步改革。现在余下的任务，就是让我们承诺过的政治体制重返这个被布尔什维克染指半个世纪之久的国度。我们会把选举权扩展到与现代西方国家相同的水准，并完成共和国选举的最后准备工作。基尔皮奇尼科夫将军和他的同僚必将尽其所能，确保人民能够顺利迎来这破天荒的一次自由、公平、民主的选举。"
 ONG_sidelinethereforms: "排挤改革派"
 ONG_sidelinethereforms_desc: "现在我们已经成立了北俄罗斯共和国，同时我们也承诺在政治、经济和社会结构方面进行一些变革。然而我们其中那些更加激进并且臭名昭著的人，包括那些在统一战争之前就加入我们事业，以及我们在统一之路上遇到的许多人，却看到一个与我们计划中大不相同的共和国愿景。虽然我们不想成为一个威权国家，特别是考虑到俄罗斯之前所经历的一切，但同时我们也不想变得像之前我们所击败的西俄罗斯军阀那样激进。\n\n因此，很不幸这些改革家们必须离开政府部门，我们会让他们从公众视野中隐退，并为他们准备好非常慷慨的抚恤金，和一切能确保年轻共和国安全的东西。"
 ONG_freethepress: "新闻自由"
 ONG_freethepress_desc: "既然新生的共和国已经开始迈向稳定，我们在当时为了生存下去并保证人民不唱反调而不得已采取的严厉措施也就毫无存在的必要了。长期以来，新闻行业一直高居我们的改革清单之上。在反共志愿军时代，为了防止共匪颠覆我们的政权，也为了让志愿军在外界人士眼中保持光伟正的形象，我们被迫对新闻业进行审查，并把它当作政府部门一样牢牢地把控住。\n\n现在，既然共产主义者已被清算，人民也在呼吁自由，不如就趁着这个机会把新闻自由还给他们。我们要逐渐放开对新闻的审查，并多多地把他们的创作方向引向民生——当然，前提是他们不鼓吹布尔什维主义。"
 ONG_easethesurveilance: "放松监视"
 ONG_easethesurveilance_desc: "归功于反共志愿军的建设和芬兰的援助，我们取得了诸多成果，而其中最为“声名远播”的成果当属建成了一个四处都是眼线的国度，让志愿军得以对治下万千民众的忠诚度了如指掌。这个庞大的监视系统包括一条强制镇压性的法令，无论其政治立场地对所有工会予以取缔，并禁绝一切公众集会。这项法令落实后卓有成效，让我们长期以来有效地抵御住了共产主义者等极端派人士对我们内部进行渗透的风险。\n\n然而，随着共和国的自由化进程，很多人都质疑政府是否还要继续保持下去对公民进行监视的姿态，更何况将这种体制推广到整个西俄罗斯将带来严重的经济问题。既然共产主义的威胁已然消退，我们或许应该把监视行动放开一些。这样一来，我们就能在省下一小笔钱的同时解决一些麻烦，而且还能让人民相信我们是致力于建成一个自由的共和国的。"
 ONG_thecommunistthreat: "共产主义威胁"
 ONG_thecommunistthreat_desc: "尽管我们已经击溃了共匪，但我们还没有取得最终胜利。每个工厂劳工、雇农或是被俘士兵都是潜在的通共分子。我们存在的唯一理由和目的就是防止俄罗斯再度在布尔什维主义手中走向堕落。我们的共和国不能、也必定不会让这种事发生。\n\n我们必须展开一次轰轰烈烈的宣传攻势，向人民展示同共产主义为伍会带来何等的灾难与危机，提醒他们来自通共分子的潜在威胁。\n\n我们得确保不单单是我们的政府，所有俄罗斯平民都要参与其中，去揪出身边潜藏的共产主义同情者。我们要把共匪斩草除根、消灭干净，让他们再也无法对我们新生的共和国造成威胁。"
 ONG_thefascistthreat: "法西斯主义威胁"
 ONG_thefascistthreat_desc: "我们西边的法西斯邻居给俄罗斯带来了不小的麻烦。直至今日，法西斯主义还在压迫着我们的人民，阻碍着我们走向繁荣。德国占领下的莫斯科就是一个绝佳的例子。西俄罗斯最具威胁的几个军阀甚至把法西斯主义奉为解决俄罗斯人民所面临问题的“灵丹妙药”，更令人不寒而栗的是，还有不少人民追随着这些军阀。\n\n我们决不能让法西斯主义的极端思潮在我们的社会中再度蔓延，腐蚀我们共和国的立国之本。我们将三管齐下，用精心策划的反法西斯宣传、强硬有力的行动、对阿尔汉格尔斯克内外法西斯支持者与异见人士的杀鸡儆猴，切实保障新生的共和国及其管理层免受极右翼极端分子威胁。"
 ONG_themonarchistthreat: "保皇派威胁"
 ONG_themonarchistthreat_desc: "1917年的俄国革命见证了罗曼诺夫王朝的灰飞烟灭，自此以后，他们恐将再无翻身之日。我们的人民有充分的理由为君主制的告终而欢呼雀跃。充满条条框框的政治经济体系、社会上的压抑和专制统治是沙皇政体的几大特点。虽然后来接替沙皇的政权显然也是一丘之貉，但至少在1917年内的几个月里，俄罗斯人民曾经拥有过一个切切实实的走向民主自由的机会。\n\n弗拉基米尔三世及其亲族成员复辟帝俄的尝试尽管看似疯狂，却险些取得成功。虽然他已经得到了处置，但仍有很多他的同情者为北俄罗斯共和国源源不断地制造着麻烦。这群浪漫主义者认为沙皇政体才是俄罗斯的最好归宿，为了我们共和国的利益，必须打消他们不切实际的幻想。"
 ONG_socialistdeterrent: "遏制社会主义"
 ONG_socialistdeterrent_desc: "我们顺利地打倒了共匪，挫败了他们企图腐化共和国政权的阴谋。然而，长话短说，试图把全西俄罗斯的左翼狂徒尽数杀害、驳倒或监禁起来简直是痴心妄想。所以，我们必须履行在共和国刚成立时许下的承诺——改革和自由化。如果我们作出一些让步，比如授予人们加入工会的权利并限制每日工时，一些较为理性的左翼人士也有望被吸收到我们的阵营。\n\n如此，哪怕再怎么不济，也至少能安抚一下左翼政党，而且还有希望让那些过于明目张胆、备受公众欢迎或是难以用其他手段使之噤声的煽动家们闭嘴。"
 ONG_equalrights: "保障少数权利"
 ONG_equalrights_desc: "没了个人自由，还有什么民主可言呢？我们难道还生活在古代，等着沙皇或者大汗来向人民传达神的旨意吗？绝非如此！因此，我们要像其他民主政权一样，保障人民实实在在的权利。我们要保障妇女和少数族裔的公民权，让他们能在西俄罗斯这片遭受了数十年德国轰炸蹂躏而变得危机四伏的土地上享受政府提供的最基本保护。\n\n不单单是为了理想主义，保障了这些权利，还能让我们从基本盘之外的城市妇女群体和农村少数民族群体中赢取我们所急需的支持。"
 ONG_russianrepublicanism: "俄罗斯共和主义"
 ONG_russianrepublicanism_desc: "我们的人民已经受够了几十年来的专政独裁和系统性压迫。不管布哈林自诩为什么玩意，他不过是个独裁者罢了。直到现在，俄罗斯人民对民主还一无所知，而经历过那转瞬即逝的俄罗斯共和国时代的人们，也早已步入难以成事的迟暮之年，更何况他们在我们人口中只占一个非常小的比例。\n\n我们需要在人民中广泛宣传俄罗斯共和主义的理念，以求为我们的新政权在未来几个月里争取到更高的支持度，这样一来，就能保证人民拥护我们，并把我们的政府及其相关事物看做是北俄罗斯共和国合乎法理的代表和衍生物。"
 ONG_russianmodernization: "现代化"
 ONG_russianmodernization_desc: "简而言之，我们领土上的工业化现状就是一团糟。在那些工厂里，苏联时代传下来的那些还有破伤风风险的老家伙都已经算最好的设备了，而状况较差的设备甚至早已散架。只要政府还要点脸，就不会让人民在这种工厂里干活。是时候着手把我们的工业现代化了，只有这样，我们才有机会赶上世界上其他国家；只有这样，我们才有机会让俄罗斯人破天荒地看上去齐心协力了一回。\n\n共和国很清楚这是一项艰巨的工程，但若要确保共和国能够全力以赴地应对未来可能会出现的各种内外威胁，这项工程不可或缺。"
 ONG_disbandtheguard: "解散志愿军"
 ONG_disbandtheguard_desc: "在芬兰援助下，基尔皮奇尼科夫政权设立了诸多机构，而反共志愿军是其中的一个重要部门。它的成员既有军人也有警卫人员，他们共同与我们控制区内的共匪作战，使他们难以有组织地行动或对我们的政权造成严重威胁。过去的数年里，在军事、准军事的领域上，志愿军对我们的伪政权可谓尽职尽责，他们令人满意地完成了自己的使命。然而，基尔皮奇尼科夫经过再三考虑后认定，在当前这个急需组建正式的民事警察部队和北俄罗斯共和军的关头，正式下令解散反共志愿军才是最为合适的选择。\n\n这样一来，我们就能把前志愿军的成员重组成一支专业的部队，以确保军队以最好的状态为共和国服务。"
 ONG_pacifyvologda: "稳定沃洛格达"
 ONG_pacifyvologda_desc: "所谓沃洛格达中立区是一个问题多多的伪政权，它号称不论是德国人还是俄国人都不能干预中立区的政治。但实际上，军队却用铁腕统治着沃洛格达，这导致中立区不但矛盾重重，而且处境维艰。\n\n往好了看，民众对我们的统治没有什么异议。可往坏了看，一些顽固的军方分子和数量庞大的匪帮正在乡间游荡，他们正在反抗我们的政府，导致我们在管理该省时面临严重的阻力。我们需要双管齐下，让民众参政并派出军队剿匪，稳定沃洛格达的局势，为我们日后的治理扫清障碍。"
 ONG_pacifykomi: "稳定科米"
 ONG_pacifykomi_desc: "作为我们新领土中最为棘手的一部分，科米一度是所有温和主张的温床……但也包藏了众多激进势力。从最腐化的右翼到最堕落的共产主义者，科米来者不拒……正因如此，科米政权注定崩溃。然而，极端主义者覆巢之下的死灰还未燃尽，我们则是唯恐引火上身。现在的他们甚至比以往还具威胁性——在数年的政治生涯摸爬滚打和走场作秀中，煽动群众、发起反对我们的政变，对他们来说已经是轻车熟路了。\n\n因此，我们急需与科米残存的民主核心势力还有当地政治领袖携手合作，来确保我们的政策合乎瑟克特夫卡尔居民以至于全国人民的胃口。"
 ONG_pacifyark: "稳定阿尔汉格尔斯克"
 ONG_pacifyark_desc: "阿尔汉格尔斯克是前西俄罗斯革命阵线的旧都，也是在西俄罗斯战争期间共产主义运动临时的大本营。它地处白海沿岸各大交通要道的交汇处，也是从首都通向我国腹地的必经之路。不幸的是，这里仍被共产主义叛乱分子、游击队和异见人士搅得不得安宁，这些人自己都不清楚应该在何时、以何种方式消停下来，停止他们徒劳的抵抗。\n\n我们尽可以进行各种宣传，宣布施行各种改革和自由化措施，但至于那些仍不识好歹的老顽固，他们就是我们新生共和国所面临的头号大敌。我们可以出动武装力量，剿灭一切胆敢抵抗的共匪，而警方则会把那些连武装起来、用实际行动反抗我们政权的胆子都没有的懦夫一网打尽。"
 ONG_pacifykotlas: "稳定普列谢茨克"
 ONG_pacifykotlas_desc: "曾属于所谓“红色拿破仑”的军区，普列谢茨克，现在已经落入我们手中。他的统治给这个省份带来的影响一目了然——该地区的居民早已习惯了永无休止的高强度军事动员，变得卑躬屈膝。这片土地的现状惨不忍睹，然而，在经历了多年艰苦生活的摧残和共产军国主义熏陶后，更为惨不忍睹的是当地人的人心。尽管一些最为顽固不化的共匪仍在普列谢茨克四处挣扎，但多数人民已经箪食壶浆，以迎王师解放了。\n\n那么，我们还等什么呢？"
 ONG_pacifyukhta: "稳定乌赫塔"
 ONG_pacifyukhta_desc: "作为朱可夫曾经的封地，乌赫塔是前革命阵线的一个行政区——事实上，在西俄罗斯战争期间，它是阵线统治下的几个主要经济区之一。尽管它早已被朱可夫及其政治集团抛弃，但在乌赫塔人民身上，战时共产主义带来的伤痕仍远远没有抹除。虽然一些共匪游击队仍在乡间肆虐，但在被一个失败的政治体制统治了数十年后，似乎就连他们自己也已经开始厌倦他们早已破灭的远大理想了。无论如何，现在是时候把我们的行政机构扩张到乌赫塔，以重新调整已被朱可夫布置得有条不紊的经济结构，并重新开始在此地赚取经济利益了。"
 ONG_protector: "北俄罗斯的守护者"
 ONG_protector_desc: "我们脚下的每寸土地，都是北俄罗斯共和国先烈在战斗中抛洒热血换来的。从低声下气地屈居于芬兰手下开始，我们的领袖基尔皮奇尼科夫不断奋斗，一点一点壮大了我们的实力，带领我们从俄罗斯边陲一个苟延残喘的小国扩张到当今俄罗斯的执牛耳者。因此，我们永远不会忘记他的丰功伟业。我们开展了行动，巩固了地位，扫清了那些不认同我们理念的反对派。我们扶持起大量的附庸国，以便统治那些已被我们解放的俄罗斯地区。无论如何，北俄罗斯共和国都是她坚定的守护者，我们永远不会让俄罗斯再一次遭受意识形态斗争和极端政治的蹂躏、摧残。"
 ONG_takeoutvorkuta: "除掉红色屠夫"
 ONG_takeoutvorkuta_desc: "瓦西里·布洛欣，亚戈达从前的刽子手。联盟崩溃后，布洛欣在遥远的北方建立了一个类似于“古拉格”的国家，并将沃尔库塔作为国家的首都。他麾下的部队主要是古拉格卫兵和一些NKVD军官，长期以来一直不断袭击我们的领土，破坏我们政权的稳定，杀害那些我们誓要保护免受红色刽子手袭击的人民。\n\n为了俄罗斯人民的利益，我们要终结刽子手的袭击，阻止布洛欣这样的人伤害到我们所要保护的人。"
 ONG_pacifyvorkuta: "稳定沃尔库塔"
 ONG_pacifyvorkuta_desc: "随着布洛欣化为尘土，是时候稳定他之前的控制区了。通过为古拉格囚犯设立“监外就业”制度、审查犯人的犯罪性质，甚至释放一些不那么激进的政治犯，我们将开始疗愈赤匪刽子手对人民造成的伤害。此外，我们可以将我们的公众宣传计划扩展到居住在古拉格周围地区的人，这些人在布洛欣统治沃尔库塔时期几乎与他的统治相隔绝。"
 ONG_foreignpolicy: "取得邻国通行权"
 ONG_foreignpolicy_desc: "尽管我们在西俄罗斯地区中我们无法控制或不愿控制的地区构建起了一个由大量傀儡国、割据政权和附庸国组成的网络，我们的政府目前和这些小型邦国之间几乎还没有什么正式的、规范的政治互动。因此，我们必须着手和每个邦国建立起联系，以确保他们认清自己的使命、认清我方对他们的地方自治保留何等程度的权利。显然，这些权利包括我们在西俄罗斯各国间享有的自由而无限制的军事通行权。这些都是为了让北俄罗斯共和军及其所属部队能够最大限度地保护我们、保护上述为我们提供通行权的邦国。"
 ONG_guarantees: "保证邻国独立"
 ONG_guarantees_desc: "在我们征服西俄罗斯的过程中，我们把我方控制下广大领土的统治权委任给了诸多割据政权和附庸国。当然，这些附庸国正安安稳稳地处于我们的掌控之下。然而，我们必须确保这些新国家的领导人和全世界各国的领导人都清楚，这些小国处于我们北俄罗斯共和国的统治之下，而北俄罗斯共和国及其军队是这些割据政权最忠实的捍卫者，也是我们新生共和国的自由和致力于自由职业的人们最忠实的捍卫者。我们应当宣称，我国保障着所有新邻国的独立，这样一来，他们就会把我们的恩典牢记于心，并尽心尽力地为我国服务。"
 ONG_kirpichnikovspromise: "基尔皮奇尼科夫的承诺"
 ONG_kirpichnikovspromise_desc: "在西俄罗斯的伟大斗争开始前，基尔皮奇尼科夫将军就曾对他治下的人民作出承诺：一旦威权暴政被打倒、和平得到重建，他就会着手进行大刀阔斧的改革。一个总统民主制政权将被建立起来，并定期举行自由选举。所有一度被打压甚至取缔的政党、政治运动和工会都能得以随意活动。\n\n从布哈林的苏联陷落起，就一直有人立下各种诸如此类的承诺，然而鲜有人真正将其承诺兑现。现在基尔皮奇尼科夫政权所面临的威胁已经扫清，共和国也已经浴火重生，我们的改革道路已经畅通无阻了。基尔皮奇尼科夫和他的幕僚已经开始着眼于此，并通过了一些法律条文，甚至还起草了一部临时宪法。很快，我们的共和国就会羽翼丰满了。"
 ONG_defensepact: "订立防御条约"
 ONG_defensepact_desc: "到现在为止，我们已经在西俄罗斯建立了大量的新政权，并为这些政权之间的精诚合作打好了基础。我们应当致力于加深合作关系，并尽可能地把合作聚焦于共同保卫我们的新政权之上。\n\n从这些地区选派出的代表和委员已经开始同当地政客和大人物进行沟通，让他们准备好配合我们的最终计划：我们将在西俄罗斯各邦国之间签订一份防御条约，坚实地保障无论是我们自己还是我们新扶持的盟国，都能一劳永逸地免遭任何外敌威胁。饥肠辘辘的鹰仍在我们的国家上空盘旋着虎视眈眈，但只要我们万众一心、同仇敌忾，就没有人胆敢轻易地冒犯我们。"
 ONG_afreerepublic: "自由的共和国"
 ONG_afreerepublic_desc: "在我们最近施行的政治自由化措施影响下，同几年、甚至几个月前相比，我们的政治结构已经发生了翻天覆地的变化。通过对西俄罗斯绝大部分地区或直接或间接的控制，不管是否归功于侥幸，我们已经在人民心目中和国际社会上赢得了一定程度的政治合法性。\n\n为了利用这一成果，我们的领袖已经提议让北俄罗斯共和国进一步强调其与1917年的俄罗斯共和国之间的深厚联系，作为一场对民主的尝试，后者曾悲剧性地胎死腹中。通过同俄罗斯共和国相提并论，我们将大大改善我们的国内、国际形象。"
 ONG_astrongrepublic: "强大的共和国"
 ONG_astrongrepublic_desc: "现在，我们的新领土和盟国的状况都已经趋于稳定，北俄罗斯共和军也兵强马壮，堪称我国本土乃至全西俄罗斯当之无愧的守护者。有了这些资本，我们终于可以自豪地宣称：我国已经是一个强大的共和国，我们不仅要保卫自己的国家，还要誓死捍卫经历了漫长而血腥的斗争才建立起的秩序与新生的和平。\n\n俄罗斯人民长期以来遭受了巨大苦难，他们从未享受过哪怕一点喘息的机会、和平的曙光。但我们已经为这片曾经混沌无序的土地带来了新的秩序，在可预见的未来里，我们的统治一定能够保障人民长久地安居乐业下去。"
 ONG.1.t: "胜利"
 ONG.1.desc: "弗拉基米尔·基尔皮奇尼科夫漫步在阿尔汉格尔斯克的中央大街上。他认出了那些免遭激烈战火摧毁的路标：这里就是曾经热闹非凡的红色大街，但如今这里也只剩下一片死寂。这座城市仍是一片废墟；遍地残垣断壁，房倒屋塌，剩下的建筑则被大火烧毁。但令人惊讶的是，有一座政府大楼毫发无伤。这就是前西俄革命阵线的政治中心和政治局所在地，大伙都叫它“克里姆林宫”。\n\n上楼时，徘徊在他脑中的只有一个念头：他自己笑到了最后。在奥涅加荒地上苦苦挣扎的日子已经过去，他的人民现在得到了和平。他还记得在芬兰当战俘的日子，还有芬兰政府的承诺：“如果能击败革命阵线，你就能重获自由。”\n\n弗拉基米尔走进“克里姆林宫”，把所有的共产主义标志和旗帜看了个遍，并顺手扯掉了一些。一支八人组成的护卫队紧随其后，留意着任何可能的危险。基尔皮奇尼科夫继续在大楼里四处巡视，一个不差地走遍了各个楼层、房间和办公室。每样东西都让他想起刚刚尘埃落定的那场倾尽一切的战争，但幸亏他是赢家。当然，最令他欣慰的是那些卡累利阿人的命运，他们曾经似乎要永远被困在奥涅加的冻土上，可现在他们可以过上更好的生活。这都要归功于他。\n\n将军转过身来，对他的士兵们说道：“志愿军绝对用得上这座大楼。”他们一起笑了起来。"
 ONG.1.a: "基尔皮奇尼科夫少将，你的使命完成了。"
 ONG.2.t: "反共志愿军的到来"
 ONG.2.desc: "好消息！与该地区的“社会主义先锋队”西俄革命阵线的这场旷日持久、迫使我们动用一切资源的战争，早已不是秘密。毕竟，西俄革命阵线在西俄战争结束后卧薪尝胆，最终决定重夺自己的强大地位。拜我们敢于挑战这一强敌所赐，我们在此等险恶环境之中找到了盟友——反共志愿军。\n\n今天，在我们为动员群众参军而设立的许多征兵中心中的一个，来了一百来号不知道从哪里冒出来的人，他们要求参加反抗西俄革命阵线的斗争。当被问及他们的背景时，他们交代了自己的情况：他们来自奥涅加，他们为俄罗斯感到自豪。奥涅加是一个军阀国家，以在芬兰的支持下排除万难而闻名。\n\n基尔皮奇尼科夫将军的政权似乎培养出了具有爱国主义情绪的人民。当然，我们的政府和最高统帅部对反共志愿军的到来表示欢迎，并且很快组织了一支由奥涅加人组成的特别部队，派到前线。虽然人数不多，但可堪大用。"
 ONG.2.a: "即使是最微小的帮助也很重要。"
 ONG.3.t: "红旗漫街"
 ONG.3.desc: "曾经的奥涅加只是个普通的小城，直到反共志愿军在弗拉基米尔·基尔皮奇尼科夫指挥下进驻奥涅加、建立起一个军阀政权并把众多俄罗斯人迁来。不过，这些俄罗斯移民并不都忠于奥涅加政权。\n\n尽管为了阻止人们自由、平等地表达自己的思想，独裁政权动用了从审查媒体到拘禁反对派等各种措施，但反对的声音仍没有绝迹。甚至有一回，就在离领导人宅邸只有几条街远的地方，两百多号勇敢的市民径直走上街头，进行民主抗议。他们打出各式各样的横幅和旗帜，其中大部分都被染成了醒目的红色。\n\n整场抗议活动中，当属头几个小时的声势最为浩大。打着民主主义旗号的抗议者涌向这座城的大街小巷，他们四处召集勇气可嘉的俄罗斯同胞们加入游行，高声呼喊着打倒军阀政府的口号。然而，在民主主义者冲入市中心的广场并遭遇五十多名武装到牙齿的军警后，刚刚还在以指数级的速度进行的扩散很快就戛然而止了。\n\n军警向民主抗议者投出了催泪弹。很大一部分的抗议者都是手无寸铁的学生，但他们心中民主与社会主义的理想仍激励着他们面不改色地挺起了胸膛向前迈进。就在抗议者刚刚开始起草政治诉求、准备将之公之于众的时候，警方接到了命令：不惜一切代价进行清场。第一声枪响随即响起，霎时间，恐慌在抗议者间蔓延开来。人群四散奔逃，有些抗议者陷入了同执法人员的肉搏战。警方毫无退却之意，继续向市民开火，直到民众已经溃不成军，枪声才渐渐停息。夜幕降临，不久前还杀声震天的广场变得一片寂静，有人从枪口下侥幸逃离，更多人则已身负枪伤。对反共志愿军来说，这是他们在国内斗争中的一场胜利，但对于社会主义者来说，他们的民主愿景在渐行渐远，似乎已经遥不可及了。"
 ONG.3.a: "我们不过是履行了自己的职责罢了。"
 ONG.4.t: "最后一次回家"
 ONG.4.desc: "每一天中最令马特耶夫享受的，就是下班后走路回家的惬意时光了。只有这时，他才能抛却心中的一切杂念，无忧无虑地沐浴在奥涅加湾沿岸落日时分的壮丽风光中。最后一次回家那天早些时分，他在贮木场被老板折磨得苦不堪言。他的老板卡勒是个自大又残忍的芬兰矮子，这天轮到了马特耶夫当他的出气筒。卡勒一连几个小时痛骂马特耶夫工作效率低下，尽管他竭力辩解说是机器的问题，但卡勒只装作没听见。\n\n忽然，一辆黑色面包车沿着海岸向马特耶夫疾驰而来。车还没停稳，那三名蒙面绑匪就从车上跳下，一个个手里都拿着球棍。马特耶夫还没来得及反应过来，他的脑袋和肚子上就挨了几记重击，立即昏倒了过去。再清醒过来的时候，他发觉自己正在一把椅子上，五花大绑着，脑袋在一摊已经凝固了的血里挣扎、扭动。绑架他的那三名暴徒之一就坐在马特耶夫的面前。那人摘下了面罩，只见那头整齐的金发下露出了一张严肃而棱角分明的脸。他用芬兰语冲着马特耶夫身后说了几个听不懂的字，马特耶夫随即感到一支冰冷的枪管抵在了他的后脑勺上。\n\n马特耶夫心里明白，他已经必死无疑了。要不然，对面的人也不可能摘下面罩。\n\n“斯拉维克·马特耶夫，”他对面的人念道。马特耶夫明白，这是在宣判他的死刑了。“根据奥涅加反共志愿军紧急军事草案……”\n\n马特耶夫已经听不下去了。无数的波澜在马特耶夫的心中涌起，逐渐淹没了刽子手空洞的叨叨声。究竟是谁出卖了他？大概就是那个狗娘养的卡勒吧。卡勒是知道马特耶夫支持西俄罗斯革命阵线的。操他妈的，他当初真该长点心眼。或许他早就该把幻想过无数次的计划付诸实际，逃过边境去投奔红军。但是事已至此，再去想什么也不过是徒劳罢了。不过，他至少还有机会让自己死得体面一些。\n\n“你能不能别鸡巴叫唤了？”马特耶夫打断了刽子手。"
 ONG.4.a: "“你先别急。”"
 ONG.5.t: "执行命令"
