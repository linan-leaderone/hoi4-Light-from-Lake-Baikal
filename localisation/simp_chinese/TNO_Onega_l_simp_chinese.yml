 ONG_deal_with_bandits: "处理土匪"
 ONG_deal_with_bandits_desc: "从芬兰为我们建立政府时就有的土匪问题仍在困扰着奥涅加，他们不仅对人民下手，还袭击我们的军队。如果不想沦落到被其他俄罗斯军阀兼并的境地，我们就更得确保后勤状况与内部边界安全了。"
 ONG_deal_with_radicals: "处理激进分子"
 ONG_deal_with_radicals_desc: "奥涅加政府是芬兰在危机之时建立而来的，大多数民众也都不太愿意相信这个傀儡政府。各种激进分子还试图火上浇油，煽动人们支持西俄革命阵线、沙皇政府或者萨马拉政权的事业。这样一来，我们就会面临诸多麻烦，所以我们必须着手解决政治体制的问题。"
 ONG_anti_commie_guard: "反共志愿军"
 ONG_anti_commie_guard_desc: "我们的整个国家机器皆由所谓“反共志愿军”把控。苏维埃政权灾难性的实验已经再三证明共产主义理论一文不值，所以，我们必须尽一切努力阻止红祸再度蔓延并腐化我国公民。"
 ONG_communal_industries: "公有工业的现状"
 ONG_modernization: "工业现代化"
 ONG_modernization_desc: "\n\n\n\n\n\n简而言之，我们领土上的工业化现状就是一团糟。在那些工厂里，苏联时代传下来的那些还有破伤风风险的老家伙都已经算最好的设备了，而状况较差的设备甚至早已散架。只要政府还要点脸，就不会让人民在这种工厂里干活。是时候着手把我们的工业现代化了，只有这样，我们才有机会赶上世界上其他国家；只有这样，我们才有机会让俄罗斯人破天荒地看上去齐心协力了一回。"
 ONG_faction: "西俄罗斯防御协定"
 ONG_faction_desc: "在我们战胜了西俄罗斯的前主人并进行扩张后，这一地区陷入了小国林立的无政府状态。对于其他区域强权来说，现在是入侵这一地区的大好时机。为了保障这一地区的稳定，我们必须派出外交使团，通过签订共同防御条约的方式来把该地区重新团结起来。我们临时拼凑起来的外交部门尚不完善，这使得这项任务更加艰巨。但是尽管如此，我们也必须趁着为时未晚，抓紧一切时间稳住这一地区的局面。"
 ONG_FIN_Coordination: "与芬兰协同"
 ONG_FIN_Coordination_desc: "我军的枪炮经过了再三检查，我军的弹药分毫不差，而我军的沙袋也已高高垒起，时刻提防着来自西俄罗斯的每一丝风吹草动。但是……为什么我们还要傻等着？为什么我们要傻坐着挫着手，静待西俄罗斯人踹开我们的大门？不管是对我们自己还是对我们的施主而言，一个能保障我们长治久安的俄罗斯才是好俄罗斯。已经不能再等了。我们要向赫尔辛基派出代表、呈上报告，并敦促他们给出激进的答复。\n\n无论怎么涂脂抹粉，共产主义永远都是个狡诈的威胁，而我们注定要将之荡平。"
