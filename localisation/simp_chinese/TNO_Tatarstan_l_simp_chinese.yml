 TAR_Abdulla_Alis: "阿卜杜拉·阿里什"
 POLITICS_ABDULLA_ALIS_DESC: "阿卜杜拉·阿利什可能是一位苏联公民，但他首先是个鞑靼人，他把他的祖国看得高于一切。阿利什作为农民的儿子，成为了最著名的鞑靼作家和记者之一。在二战期间，他曾在红军服役，也侥幸在布良斯克躲过了被德军俘虏的命运。苏联崩溃时，他只是呆在家里。鞑靼苏维埃社会主义自治共和国侥幸逃过了战争最严峻的阶段，但仍有成千上万的人被送上了前线，永远回不来了。更重要的是，自1920年失败的伊德尔-乌拉尔国以来，他们第一次尝到了真正自由的滋味。一旦拥有了自由，他们就再也不想放弃。当西俄罗斯革命阵线前来要求宗主国地位时，鞑靼人接受，并换来高度自治和俄罗斯法律的豁免权。他们与阵线的关系虽然紧张，但仍能和平共处，直到西俄罗斯战争爆发，俄罗斯人试图把红军的征兵范围扩大到鞑靼人。又一次强迫鞑靼人在俄罗斯人的战争中流血的想法让很多人难以承受，其中就包括阿利什。\n\n鞑靼人拿起武器，为他们长期被剥夺的自由而战。国民诗人阿利什也成为了当时的战争英雄，声名鹊起，并以战场上和言语上的英勇闻名于世。当彼得·加夫里洛夫率领的苏维埃军队让步并向北撤退的那一刻，人们对阿利什大加赞扬，并提议选举他为喀山市长。作为地位最高的文职官员，他实际上是鞑靼斯坦的第一任总统，同时他签字批准了鞑靼宪法。阿利什帮助祖国赢得了自由，他将为保卫祖国而艰苦奋斗。"
 POLITICS_SABIR_AKHTYAMOV_DESC: "沙比尔·阿赫蒂亚莫维奇·阿赫蒂亚莫夫可能是一位苏联公民，但他首先是个鞑靼人，他把他的祖国看得高于一切。阿赫蒂亚莫夫是铁匠的儿子，曾在红军服役，但由于指挥系统的失灵，他从未被派往前线。苏联崩溃时，他只是呆在家里。鞑靼苏维埃社会主义自治共和国侥幸逃过了战争最严峻的阶段，但仍有成千上万的人被送上了前线，永远回不来了。更重要的是，自1920年失败的伊德尔-乌拉尔国以来，他们第一次尝到了真正自由的滋味。一旦拥有了自由，他们就再也不想放弃。当西俄罗斯革命阵线前来要求宗主国地位时，鞑靼人接受，并换来高度自治和俄罗斯法律的豁免权。他们与阵线的关系虽然紧张，但仍能和平共处，直到西俄罗斯战争爆发，俄罗斯人试图把红军的征兵范围扩大到鞑靼人。又一次强迫鞑靼人在俄罗斯人的战争中流血的想法让很多人难以承受，其中就包括阿赫蒂亚莫夫。\n\n鞑靼人拿起武器，为他们长期被剥夺的自由而战。阿赫蒂亚莫夫成为当时的战争英雄，声名鹊起，并以战场上的英勇和在后方的后勤能力闻名于世。当俄罗斯人让步并向北撤退的那一刻，人们对阿赫蒂亚莫夫大加赞扬，并提议选举他为乌法市长。作为地位最高的文职官员，他实际上是鞑靼斯坦的第一任总统，同时他签字批准了鞑靼宪法。阿赫蒂亚莫夫帮助祖国赢得了自由，他将为保卫祖国而艰苦奋斗。"
 TAR_Ibragim_Mingazeyev: "易卜拉欣·明加泽耶夫"
 POLITICS_IBRAGIM_MINGAZEYEV_DESC: "鞑靼共和国的故事，与伊德尔-乌拉尔地区许多国家相同：曾被某个统一了西俄地区的军阀压迫，在奥涅加胜利，西俄地区陷入混乱后才得以复国。易卜拉欣·扎里富洛维奇·明加泽耶夫是一位志向远大的作家，在被征募进红军后努力使其瓦解，最终亲自见证了祖国的复兴。\n\n鞑靼人曾两度挣脱俄罗斯人的统治，第一次是阿利什建立自由的鞑靼共和国，第二次是反共志愿军的到来建立的民主国家。明加泽耶夫当时是一个争取鞑靼族权利和自治的组织的成员，于是被拥立为新的民主国家的领袖。\n\n如今，他的唯一的愿望，是继承阿利什等前人的遗产，让祖国繁荣昌盛。"
