 TAR_free_tatars: "鞑靼人永不为奴！"
 TAR_free_tatars_desc: "鞑靼人曾经称霸草原，见证过辉煌灿烂的岁月。但几个世纪以来，我们却在沙皇的御座下卑躬屈膝，被俄国主子派上战场流血卖命。时至今日，我们选择对压迫者发出怒吼：“够了！”任何俄国军阀的野心，都不能流鞑靼人的血！只要能保卫来之不易的自由，我们会不惜利用一切手段。"