 POLITICS_KAULZA_DE_ARRIAGA_DESC:0 "“一个好的军队领袖不是在学院或办公室中通过好好学习、听从教导、精通课程所造就的，而是在战场上磨练出的：你得学会杀人，并且看着他死去。”自其首次目睹了德国人在安哥拉的行动之后，这句话便成了考尔扎·德·阿里亚加司令的信条。阿里亚加亲眼目睹了葡军——曾经拥有头衔、荣誉、地位以及崇敬的军队被快速高效的德军所推毁，并被后者夺走了葡萄牙帝国皇冠上的珠宝，而只能遵从于那些飞扬跋扈的西班牙将军、部长，屈服于西班牙统治，旨在自保的葡萄牙政府更让阿里亚加确信了这一点。\n\n考尔扎·德·阿里亚加司令有一个狂热的构想一建立一种新类型的军队，一支摆脱官僚主义和不劳而获的升迁行为，并且全身心投入于战斗而非政治的军队，只有年轻并渴望建功立业的志愿者可以在此服役，并接受严酷的技术及心理训练以应对任何任务，同时这支军队也要配备时下最先进的武器。阿里亚加的这一设想遭到了西班牙人的断然拒绝，但这却使他在葡萄牙军队中颇受欢迎，这也为他的设想赢得了一个小型的实践场地：敢死团，而后者则在阿尔及利亚的平叛行动中斩获一血。\n\n再然后，阿里亚加便看到那些排斥他的将军和政客们丢掉了葡萄牙帝国的残余部分，英勇的葡萄牙人花费近五个世纪所建立的丰功伟绩在一瞬间便化为乌有，阿里亚加觉得他已经受够了，他无法在葡萄牙衰败时坐视不管。敢死团进军里斯本，而地狱之火紧随其后……"
