 POLITICS_AVRAHAM_STERN_DESC: "“心狠手辣”这个词，远远不足以形容亚伯拉罕·斯特恩；“独裁者”也还不足以描绘他；而要是说他“毕生致力于实现犹太人国家的理想”，那就是用了最轻描淡写的说法。斯特恩于1907年出生在俄罗斯，18岁那年（也就是1925年），他移民到了当时被英国占领的巴勒斯坦。1929年迅速加入哈加纳后，斯特恩立刻变成了激进分子，没过多久就拥护起了建立包括整个黎凡特地区的犹太人国家的理想。后来，他退出哈加纳，加入了伊尔贡。第二次世界大战爆发后，他又退出了伊尔贡，开始独自为自己的信仰奋斗。于是，“以色列自由战士”，也就是“莱希”成立了。\n\n斯特恩开始相信世上真有被天选中的民族，但他的看法和德国人不同。不，世界真正的主人是以色列的众子——犹太人。战争期间，斯特恩要求与德国和意大利并肩作战，而当无人为他提供帮助时，他决心独自为以色列而战。他那建立威权主义、德国风格的以色列的梦想未能实现，但是，他和无名士兵们并不会停止战斗。\n\n二十年以来，斯特恩与莱希风雨同舟，莱希的成员们一起战斗、流血、为梦想而死，他们的生活被恐惧和死亡的阴影包围。成百上千的男人、女人和孩子惨死在战斗之中，但如今，这一切都不重要了——莱希的梦想成真了。\n\n要是说，黎凡特地区众多的民族和宗教信仰前途惨淡，那就是用了最糟糕的轻描淡写。现在，以色列诸城镇的天空上，特拉维夫和耶路撒冷的天空上，已经升起了无数面旗帜，旗帜上皆写着“防御与征服”。"
 POLITICS_SHIMON_PERES_DESC: "如果只能用一个词来概括希蒙·佩雷斯的话，那莫过于尽职尽责之人这个词了。\n\n1923年，佩雷斯出生于波兰共和国。据他所说，得益于一位当地学者的关照，他的家人在1934年加入了阿利亚运动，他也一头扎进了巴勒斯坦托管地的黎凡特犹太人政治圈。青年时期便勤勤恳恳的他，将其自身的一生奉献给了政治和锡安主义，成为了大卫·本-古里安圈子里的重要成员，并继承了这位以色列国父的许多思想。在基布兹和党的会议里，他出色的完成了自己的任务。\n\n作为一个劳工锡安主义者，他以对本土阿拉伯人的同情并愿意与其合作著称，因此，他肯定是少数愿意建立黎凡特联盟的人之一。照他的话说，这是在黎凡特地区这个被占领了几十年的地方维持长久和平的唯一途径，也是实现犹太人和阿拉伯人共存梦想的唯一方案。因此，尽管他是出了名的任劳任怨，他的观点还是使他在党内极度不受欢迎，若不是他的导师在寻找一个像他一样年轻有为的领导者，一心致力于锡安主义，并且尝试从中调停并摆脱以色列地工人党的伤痕与积怨，他根本不大可能获得什么实权。佩里斯在自己的本职工作里已经做到了力所能及的一切。即使是那些诋毁他的人也不得不承认，他是个勤劳的人。无论是在以色列地工人党的内部会议上，还是特拉维夫爆发的反对游行中，他都堪称尽忠职守。\n\n在此支持下，佩雷斯迅速超越了他唯一的竞争对手——鹰派的果尔达·梅厄，他仰望着星空，自信地蹚过黎凡特政坛的雷区——走向未来的和平。话已至此，还有很多工作要做。"
 POLITICS_GOLDA_MEIR_DESC: "一个人不能因为历史的遗存与现代格格不入就去尝试抹消它。犹太人非常明白这一点。几千年来，迦南地的子孙受尽苦难，恐惧与屠杀的记忆已经刻进了他们的灵魂之中。毫无疑问，当犹太人终于有了自己的民族国家后，便开始推行民族主义和军国主义。而在以色列议会内的权力角逐者们当中，没人能比果尔达·梅厄——以色列的“铁娘子”能体现这一情感。\n\n俄罗斯帝国即将崩溃之前，梅厄在基辅出生。她能回忆起的早年记忆之一，便是目送她的父亲因种族迫害而在家门口登车，一去不返；她还记得，自己的五个兄弟姐妹死于贫困。在梅厄的家庭移居美国之前，童年生活的困苦磨练出了她的性格：年纪轻轻的她已经展示出了极强的领导力和对政治的兴趣。十四岁时，梅厄搬到丹佛和她的姐妹同住。在那里，她第一次接触到了锡安主义思想，而这也是她锡安主义主张的政治生涯开端。1921年，梅厄和她的丈夫移居黎凡特地区，当选了当地头号犹太裔妇联组织的秘书。在那里，梅厄继续为提升黎凡特犹太人政治活动地位而奋斗，同时也在推进美国的锡安主义运动。即使意大利取代了英国在黎凡特的统治地位，当局依旧搞不动梅厄：她领导着“守旧派”(Bitchonist)，也是哈加纳武装组织的领导者；与之相对的是“革新派”(Bitzoist)，由新定居者组成，他们寻求与阿拉伯人合作。\n\n眼下，意大利已经失去对黎凡特的控制，犹太人重新夺回了两千年前的故土。此时的梅厄成为了一个新生国家的领导人，既不会向阿拉伯人低头，也不会向帝国主义者妥协。她坚信，以色列国必须为自己战斗，进而成为黎凡特的主导势力。只有周边国家都尊重他们的武力，伊休夫才能迎来和平。大卫·本-古里安终有一日会离去，也许等到这位老父亲去世后，牝鹰会展翅高飞。"
 POLITICS_DAVID_BEN_GURION_DESC: "若要用一个词来描述犹太人的历史，那一定是牺牲。自犹太人大流散以来，只有无数次的牺牲，才能保住自己的身份，父亲保护他们的孩子，以便他们能够继续生活。当犹太人最终建立了自己的国家，他们转向父亲寻求指引和庇护。虽然大卫·本-古里安只想休息，但他仍会把以色列置于自身需要之前。\n\n1886年出生于俄属波兰的大卫·本-古里安原名大卫·格林，自年轻时在华沙教授希伯来语以来便一直热心于锡安主义。他对这项事业的承诺是如此坚定，以至于在1906年，他成为第一批移民到巴勒斯坦的犹太人之一，他的目的很明确——在圣地建立一个犹太家园。然而，他要面对当地人的不信任和奥斯曼军队的暴行。随着第一次世界大战的爆发，本-古里安被驱逐到埃及，在那里他加入了英军的犹太军团，其旨在把巴勒斯坦从奥斯曼占领下解放出来，并将其置于英国的统治之下。但是斗争还没有结束，因为本-古里安很快意识到犹太人需要自卫，所以他建立了哈加纳，伊休夫的主要准军事组织。然而，当意大利人入侵巴勒斯坦并建立自己的殖民地时，其亲英倾向并没有起到多大作用，这标志着一场新的伊休夫斗争爆发，本-古里安决定不公开抵抗，相反，他向意大利施压，允许犹太人成立国家。这一决定在伊休夫和哈加纳中极不受欢迎，但现在领导该组织的本-古里安一意孤行，并设法实现了不可能的目标：为伊休夫建立一个国家，这是几年前迫害他们的人给予的。\n\n现在本-古里安立于高处，终于完成了他奋斗已久的目标——锡安已立。但是他自己不想保留权力，相反，他认为国家的未来应该掌握在那些为建立国家付出鲜血和泪水的年轻人手中，也许他们才是真正寻求和平的人。他不知道自己能否活到那一天；他只知道自己有多累，多老。一位老人何时才能休息？"
