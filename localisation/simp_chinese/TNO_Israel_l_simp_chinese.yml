 POLITICS_MENACHEM_BEGIN_DESC: "二十年前，建立犹太人家园的想法对许多人来说遥不可及，是个被纳粹的长筒靴碾得粉碎的幼稚幻想——而现在，犹太人已经找到了，那横跨地中海海岸、越过约旦河两岸、不受英国人、德国人或意大利人统治的锡安，这都归功于一名男人。梅纳赫姆·贝京于1913年夏季出生在布列斯特，从童年起就开始为家园而战。1942年被送往巴勒斯坦前，贝京曾加入修正锡安主义组织“贝塔尔”，并被NKVD监禁过一段时间。作为修正锡安主义之父泽夫·雅博廷斯基的学生，贝京自然而然地加入了雅博廷斯基的准军事组织“伊尔贡”。贝京坚决反对与英国人合作，于是在极端修正主义组织“莱希”的支援下，他发动了一场武装叛乱。此次叛乱加上意大利和德国的入侵，迫使英国占领者撤出巴勒斯坦。\n\n但当意大利人建立起军事总督领时，贝京成立自由以色列的梦想破碎了，伊尔贡决定像反抗英国人一样反抗法西斯分子。\n\n多年以来，伊尔贡的成员们为了自由而战斗、流血，甚至还暗杀了原来的总督鲁道夫·格拉齐亚尼和其他许多殖民占领者——现在，时机总算到来了。批评者谴责贝京为威权主义者和反民主暴君，但只有贝京自己清楚，自己给黎凡特制订了什么样的计划。以色列地的新的一天已然破晓，梅纳赫姆·贝京将领导犹太人走向未来。"