 ANG_repairyard_increase_vars_greatly:0 "这会提高我们§G5%§!的§Y生产效率上限与生产效率保持§!。\n\n"
 ANG_upgrade_tooltip:0 "由于我们致力于研究维护与建造，我们的§Y生产效率上限与生产效率保持§!提高了。\n\n"
 ANG_fueling_increase_vars:0 "这会提高我们§G2.5%§!的§Y燃油储备与燃油获得§!。\n\n"
 ANG_fueling_increase_vars_greatly:0 "这会提高我们§G5%§!的§Y燃油储备与燃油获得§!。\n\n"
 ANG_fueling_off_the_top:0 "开始挪用我们石油产出的£decision_icon_small §H决议§!将会解锁。\n\n"
 ANG_upgrade_fueling_tooltip:0 "由于我们开始建设炼油厂和储油罐，我们的§Y§燃油储备与燃油获得§!提高了。\n\n"
 ANG_mining_increase_vars:0 "这会提高我们§G2.5%§!的§Y资源获取率§!。\n\n"
 ANG_mining_increase_vars_greatly:0 "这会提高我们§G5%§!的§Y资源获取率§!。\n\n"
 ANG_upgrade_mining_tooltip:0 "由于我们开始建设基础设施与采矿，我们的§Y资源获取率§!提高了。\n\n"
 ANG_sell_the_gold:0 "向德国出售我们挖掘的钻石与黄金的£decision_icon_small §H决议§!将会被解锁。\n\n"
 ANG_Afrika_Mirakle_Tooltip:0 "§G日耳曼尼亚方面对他们观察到的进步感到非常满意，并准备在我们的专员辖区投入一大笔资金。§!\n\n"
 ANG_Native_Situation_Decisions:0 "土著现状"
 ANG_Native_Situation_Decisions_desc:0 "随着战争的继续，整个德属非洲大陆的动荡不安正在缓慢而稳步地升级为一场骚乱。西南非洲殖民地也不太平，我们必须同时应对土匪的袭击和平民的骚乱。\n\n目前我们关注最密切的是各种军事组织。§G安盟§!及§S安非联§!在近十年内成了卫戍部队的心头大患：他们虽然分裂成许多派系，有时还会爆发公开冲突，但是看上去这两个组织已经艰难地达成了和平协议，同心协力想要摧毁我们。这把他们构成的危险提高了几个数量级，他们越强大，他们就越有可能宣布公开起义并进攻温得和克。我们绝不允许这种事发生！\n\n另一方面，§Y土著骚乱度§!在短期看来并不值得关注，但是它最终会达到一个阈值，心怀不满的本地人的§O斗争度§!将会提高，加入那些隐藏在雨林和高山中的极端分子，渴望自由的战士会大大增加他们的人数。我们可以试着通过提高生活水准以及向他们的要求让步，安抚这些平民，但这只能在灾难爆发前为我们争取一些时间。\n\n目前，§Y土著骚乱度§!为[GetNativeUnrest]，同时§O土著斗争度§!为[GetNativeMilitancy]。"
 ANG_Expand_Native_Outreach:0 "增进与土著的协作"
 ANG_Expand_Native_Outreach_desc:0 "我们可以将更多资源分配给土著扩大服务计划，通过与城乡建立工作关系以减少动荡。"
 ANG_Use_A_Lighter_Hand:0 "更仁慈的手段"
 ANG_Use_A_Lighter_Hand_desc:0 "我们可以回顾与土著互动的指导方针。再次强调代表们的尊重和理解，并严格执行，可能会缓解双方之间的紧张关系。"
 ANG_Crack_Down_on_Cell:0 "打击盗匪团体"
 ANG_Crack_Down_on_Cell_desc:0 "我们可以对可疑的叛军团体发起行动。由于被剥夺了采取暴力行动的机会，土著居民必然会变得更温顺。"
 ANG_Double_Patrols:0 "双倍巡防人员"
 ANG_Double_Patrols_desc:0 "增派巡防人员可以扩大对内地的覆盖范围，从而更好地巩固我们在那里的存在，但也加剧了我们的人力短缺。"
 ANG_Raid_Their_Headquarters:0 "袭击他们的库藏"
 ANG_Raid_Their_Headquarters_desc:0 "叛乱分子把武器藏在隐藏在沙漠和丛林树叶下的藏匿处。我们可以费点力气，找到并销毁这些藏匿处，从而削弱他们的行动。"
 ANG_Send_Out_Aid:0 "送出支援物资"
 ANG_Send_Out_Aid_desc:0 "战争对每个人都很残酷。我们可以向农村社区提供急救物资和粮食救济，用一些支援设备来赢得善意。"
 ANG_Conduct_Bombing_Raids:0 "执行轰炸任务"
 ANG_Conduct_Bombing_Raids_desc:0 "我们可以利用我们的空中优势粉碎任何盘踞叛军的热点地区。轰炸行动现在将停止在本土发起袭击，但以后可能会更加激进。"
 ANG_Reprisal_Attacks_Warning_1:0 "开始报复性攻击"
 ANG_Reprisal_Attacks_Warning_1_desc:0 "对德国人的任何攻击都会以对土著的攻击作为回应。以血换血必须是当今的秩序，这样叛军才会在攻击我们时三思而后行。"
 ANG_Reprisal_Attacks_Warning_2:0 "扫荡清乡"
 ANG_Reprisal_Attacks_Warning_2_desc:0 "我们可以在有能力承担沉重代价的前提下用士兵淹没叛乱地区。这样的武力展示肯定会吓唬村庄，铲除藏身其中的叛军。"
 ANG_Send_To_Ostafrika:0 "祸水东引"
 ANG_Send_To_Ostafrika_desc:0 "就连安哥拉的叛军也知道东非土著的遭遇。我们可以把其中的几个典型送给我们的东部同事来粉碎他们的意志。"
 ANG_Protect_The_Villages_1:0 "保护村庄"
 ANG_Protect_The_Villages_1_desc:0 "战争使许多地区的秩序崩溃。我们可以巡逻农村地区并保护村庄免受土匪袭击，以此赢得他们的好感。"
 ANG_Protect_The_Villages_2:0 "封锁乡村"
 ANG_Protect_The_Villages_2_desc:0 "有些地区窝藏的土匪比我们能侦察到的要多，更不用说把他们连根拔起了。作为最终手段，我们可以封锁这些地区。土著会对封锁感到绝望，但我们肯定会用这种方式隔离腐朽的土匪。"
 ANG_Arm_The_Villages:0 "将村民武装起来"
 ANG_Arm_The_Villages_desc:0 "用一些旧枪武装村民，让他们自生自灭，这个主意并不被我们的总参谋部看好。然而，这样做将解放人力并保障农村安全。"
