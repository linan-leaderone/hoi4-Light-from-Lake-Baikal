 ANG_Sell_fighters_desc:0 "我们在非洲的专员兄弟表示有兴趣购买一些我们已弃用的飞机，完成交易将花费相当长的时间，但我们预计可以用§Y30架我们的飞机§!换取§G3M美元§!——价格低于它们的实际价值，但考虑到交易的性质，这是必要的。"
 ANG_Sell_interceptors_desc:0 "我们在非洲的专员兄弟表示有兴趣购买一些我们已弃用的截击机，完成交易将花费相当长的时间，但我们预计可以用§Y40架我们的飞机§!换取§G4M美元§!——价格低于它们的实际价值，但考虑到交易的性质，这是必要的。"
 ANG_Sell_bombers_desc:0 "我们在非洲的专员兄弟表示有兴趣购买一些我们已弃用的轰炸机，完成交易将花费相当长的时间，但我们预计可以用§Y25架我们的飞机§!换取§G5M美元§!——价格低于它们的实际价值，但考虑到交易的性质，这是必要的。"
