 ANG.100.desc:0 "“你也知道，申克先生。”兰斯代尔说道，“你的土地下可有海量的珍贵矿藏，就连合众国都会为此倾心。如果您允许我们勘探开采这些宝贵的矿物，那我们一定会非常感激。”之前是石油，现在是矿物。这帮美国人简直想把上帝给西南非洲的赠予一整个打包带走。申克还在考虑，他的专员辖区或许对德国的产业链贡献微不足道，但如果他退让太多，引起旁人的怀疑，那他肯定不会在这个位置上待得太久。\n\n“兰斯代尔先生，”他说道，用喘息声盖掉了因为紧张而产生的颤抖音，“您想要哪种矿藏的采矿权呢？我的土地确实有很多矿藏——但您总得说明白到底要其中的哪几种。”当然，对方接下来不管说什么，申克都不得不屈从，但这有助于了解你的敌人，这是胜利的一半；许蒂希与穆勒都是未知因素。如果他们确信申克已经背叛，那他们就会立刻将他扫入垃圾堆。他必须谨慎行动。\n\n“钨矿、铬矿，任何你能私下出口的东西。申克先生，你不需要担心。”兰斯代尔的声音愈发低沉：“我们的报价非常公平。美利坚从不遗忘她的朋友。今天你给了我们想要的，我们的机构乃至总统就都会注意到你的合作。”申克靠向椅背，思考着自己的回复。"
