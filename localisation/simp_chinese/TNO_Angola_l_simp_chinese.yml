 ANG.40.t:0 "知难而进：人生如戏"
 ANG.40.desc:0 "灯光朦胧的办公室里，沃尔夫冈·申克倚靠在皮椅上。天色已晚，申克却不愿就此离开，意志力的缺乏令他的腿脚就如同灌了铅一样沉重。\n\n他摸索着打开一瓶威士忌，把酒瓶贴在嘴唇上，狠灌了一口有毒液体。申克觉得自己的喉咙都快要烧焦了，猛然咳嗽起来，只得把瓶子放回桌子上，和其他空瓶子放在一起。\n\n他需要忘却。忘却的救主为何仍未到来？申克悄声自问，再灌一口威士忌，结果又引发了一阵咳嗽。究竟要怎样才能忘却这一切？\n\n他在军旅生涯里犯下的种种恶行，正在他自己的脑海里反复浮现。无辜的好人，男人、女人，甚至是孩子，都逃不出来自他们部队的炸药和步枪。申克一直在思考，如果别人知道他不想干这种事，又能否改变些什么东西。\n\n申克又喝了一口火辣辣的烈酒，眼泪顺着脸颊滚落下来。不，他心想，这不是他的错。他从来没有想过要这些。非洲的恐怖并非是他的意志。这些都是来自日耳曼尼亚的命令。命令一个接一个地涌来，暴行肆虐，毁灭生命，杀害数千人。\n\n沃尔夫冈·申克如果再像过去那样服从命令，无疑将会被自己的深重罪孽缠绕窒息，至死方休。他心意已决，要用自己的双手，为非洲大陆夺回属于自己的命运。"
 ANG.40.a:0 "我的梦想并没有像我的良知一样泯灭。"
 ANG.41.t:0 "别无选择"
 ANG.41.desc:0 "申克看着桌上堆满一大堆乱七八糟的文件：需要修复或改善的基础设施，各种经济计划实施下预计的就业数字，这个那个省的工业计划，这里的民兵力量，那里的土著骚乱，等等。他的脑袋开始抽搐，这一次他跑不掉了。无论他飞得多高，他的良心仍在那里，安哥拉计划是唯一的出路。他祈祷，就算安哥拉不能成为一个伟大的国家，它也应当拥有足以反抗压迫者的实力。如果有机会，那些压迫者毫无疑问会再次归来——不管是德国人还是其他国家的人。安哥拉应当成为一个拥有净水和卫生设施、就业和收入的国家。它同样也是一个可以在陆地和空中作战的国家。\n\n毫无疑问，只要他为了执行计划而采取了任何行动，其他专员就将产生怀疑。穆勒虽然心不在焉，但他会怀疑申克是否把他提供的材料挪作他用。许蒂希更糟，你留后备队的行为就会激怒他，而他早就是个疑神疑鬼的偏执狂了。申克想要知道，在这场愚蠢的战争中，能否诞生一个自由的国家。在历史上，有许多人比他更有能力、更聪明，却无法实现他们的梦想。但他必须尝试一下。别无选择。"
 ANG.41.a:0 "安哥拉必将获得自由。"
 ANG.42.t:0 "永无止境的工作"
 ANG.42.desc:0 "在整理了一些文件之后，申克疲惫地坐了下来。真是事倍功半。他很想让他的一个秘书来处理这些工作，但这毕竟是个秘密计划。他一想到有人会发现这些文件并向德国——或者更糟，向许蒂希这种混蛋——告发，他就不寒而栗。天知道这个世界有多少像许蒂希那样的人。在云端翱翔的愿望更加诱人，但这只是把需要完成的工作推到明天而已。\n\n他叹了口气。这一切到底是为了什么？一个自由的安哥拉是如此遥远。如此多的疾患困扰着这个国家：落后的基础设施，桀骜不驯的战士，工业一穷二白。在安哥拉获得自由之前，这些问题都需要解决，更不用说带来繁荣了。\n\n申克闭上眼睛，试着想象他希望留下的安哥拉。他希望，当这一切都完成之后、当他的飞机最后一次从那尘土飞扬的机场起飞时，他能留下一个能让每个人心中最美妙的悸动不断回响的地方。这将是一个简朴的人可以勤恳劳作、养活家庭的地方。一个孩子们可以和小朋友们在公园里自在嬉闹的地方。一个罪恶可以得到及时、公正的审判的地方。最后，他梦想新安哥拉将成为一个除了对时间之父之外，不会向任何人低头的地方——但这几乎是不可能的。"
 ANG.42.a:0 "白日梦已经够多了。"
 ANG.43.t:0 "国家建设101计划"
 ANG.43.desc:0 "为了把安哥拉计划变为现实，安哥拉必须稳定下来。在制定其他方向和部门的计划之前，必须打好一个良好的基础。\n\n当然，我们也必须想到战争。一切用于战争以外其他用途的原材料都会得到其他专员辖区的严密审查。德国内战不会永远持续下去，一旦那个胜利者插手这场残酷的战争，那么这种审查又将翻上数倍。他们所做的一切都需要迅速地掩盖起来。申克皱起眉头。他认识一些可以信赖的人，他们可以处理计划中比较敏感的部分。\n\n穆勒会有多怀疑呢？他的注意力会集中于战争，但非洲之盾协定会允许穆勒进入西南非洲。如果他意识到他提供给我们的原材料仅仅是用来“稳定”安哥拉，他可能会怀疑我们没有为赢得战争尽所有的力量。\n\n如果我们急于求成，穆勒无疑会疑心大起，永远终止申克的计划。相反，如果因此束手束脚，那么当德国人，甚至是美国人决定再次统治这片土地时，解放的安哥拉就会崩溃。"
 ANG.43.a:0 "我们现在担待不起他人的疑心。"
 ANG.43.b:0 "我们必须为稳定的国家打下基础。"
 ANG.43.c:0 "作出巨大的牺牲之后，他们会成长起来。"
 ANG.44.t:0 "心脏起搏"
 ANG.44.desc:0 "申克盯着工业蓝图出神：这是未来新安哥拉的基石。\n\n理想状况下，安哥拉已有的工业基础本应用于进一步的工业化，以建立起新安哥拉经济的主心骨。不幸的是，战争亟待解决：军用工厂正在不顾质量地生产枪支、弹药、飞机，以及战争所需的一切，而民用工厂连维持正常运作都要拼尽全力，还得修复美国轰炸机或乡村地区暴恐分子对基础设施造成的破坏。\n\n这事一口吃不成胖子，申克想。这些工厂要为战争提供物资，不然美国就会占领安哥拉，但如果战后没有工业支持土著发动争取自由的斗争，“安哥拉计划”将从一开始就注定失败。也许有折衷方案能做到两全其美……同时也要冒着失败的风险。"
 ANG.44.a:0 "战争太重要了，我们必须好好表现。"
 ANG.44.b:0 "我们将尽己所能确保安哥拉的繁荣。"
 ANG.44.c:0 "把所有的东西都送出去吧，就当赔偿我们犯下的永不能赎清的罪孽。"
 ANG.45.t:0 "生活质量"
 ANG.45.desc:0 "所有人都知道，非洲是真的不发达。一代又一代的欧洲殖民者从来就没怎么考虑过当地人的生存问题，更不要说进一步的经济发展了。申克评估安哥拉的经济形势时，残酷的现实再次给他敲响了警钟，非洲从来都不是优先日耳曼化的目标，与其说是德国的骄傲，不如说是德国开采资源的工具。如果安哥拉计划要成功，这种情况就必须改变。\n\n我们可以慷慨解囊，投资提高人民的生活水平，在民事发展领域大力注资。这样做的话，即使是最穷困的安哥拉人也会领会到现代科技的奇妙之处。但这同样也会引起穆勒的怀疑，因为我们拿走了他提供的原材料，却没有用来打仗。\n\n当然，无论是资源方面，还是在蒙蔽中非专员辖区使其视而不见的政治成本方面，这些投资都价格昂贵。至于在战争时期把资源从军事发展转移到民用领域，这种行为有多不合时宜，自不必说。\n\n申克叹了口气。推动任何重大的基础设施建设都无疑会引起穆勒的怀疑。然而，与此同时，他还得给土著一些值得争取的东西——表面上的繁荣，以及多年的压迫之后，抢先发展的机会。还有另一个愿望，就是在这一切结束后，把他没来得及做的一切所导致的遗憾减到最小。"
 ANG.45.a:0 "当战争在家门口爆发时，想安安静静修公共设施是挺困难。"
 ANG.45.b:0 "力所能及地调动资源。"
 ANG.45.c:0 "从军事开支里调动资金和设备。"
 ANG.46.t:0 "备战之术"
 ANG.46.desc:0 "每当申克阅读报告，瞥见民兵的估计兵力时，他不禁发现自己的轻手轻脚居然让他们在争取自由的过程中变得自满。如果说这些只会开枪的平民是有能力的战士，那就太夸张了，所以为了他们好，不能再这样下去了。\n\n申克重新拾起了派遣部分卫戍部队到一些偏远村庄的计划——不过并不是作为卫戍部队，而是作为一支为土著量身定做的教官团，悄悄地为他们独立的那一天做准备。也许他们不会有最先进的武器，但如果他训练得当，他们就根本不需要这些武器。他们会用卑鄙手段，诸如游击战术和非常规策略，把他们的众多敌人消磨殆尽，无论是美国人还是德国人。\n\n这调动行为不会被忽视。尤其是许蒂希，他不仅会恼火——他的疑心还会被激发出来。如果不把这些人派向前线，他可能会质疑，西南非洲的大后方到底有什么事务如此紧迫，需要这么多的部队。申克不寒而栗。有那么一瞬间，他怀疑许蒂希是否已经从某个告密者或是先前的间谍那里知道了这些房间里所发生的事情。\n\n虽然现在，许蒂希光是应对战争就已经手忙脚乱了，但申克知道自己不能碰运气，那个疯子可能会在战争结束前有所行动，而申克的计划一旦失败，安哥拉的情况会比他刚到来时更糟糕。"
 ANG.46.a:0 "给他们老旧武器就行，我们得要拖时间。"
 ANG.46.b:0 "我们把武器和他们平分。"
 ANG.46.c:0 "安哥拉士兵必须要和德国士兵势均力敌；武器和训练都要给。"
 ANG.47.t:0 "撤回卫兵"
 ANG.47.desc:0 "申克看着最近期的安保报告，思考着自己的下一步动作。他的计划即将得到完成，现在他唯一需要的是容许独立运动在最后的推进中控制领土，但为此，他们需要集合人员的时间和空间，也需要来部署他们的公路和供应他们的工厂。\n\n为了解决这个根本问题，他想好了解决办法：他将命令卫戍部队停止保护诸多村庄不受叛军侵扰，以及停止在公路和高速路上的巡逻。这样一来，叛军就会慢慢接管权力，扩大对安哥拉的控制。一旦出现这种情况，就会有越来越多的人加入自由战士的行列，进一步助长他们的事业。\n\n然而，这个方案并非没有风险。另外两位专员肯定会注意到空荡的军营和无人看守的公路，这会大大增加他们对我们行为的怀疑：如果申克真的要采取这一行动，他需要做好一切准备，甚至……不对，特别是……最坏的打算。\n\n选择很简单：快速行动，或是谨慎行动，还是试图在两者之间找到一个平衡。所有的选择都围绕着一个致命的平衡点：是要一个更强大的安哥拉，还是一个不让人起疑的起义。是时候做出决定了。"
 ANG.47.a:0 "我们不能让他们贸然行动。"
 ANG.47.b:0 "放慢撤兵就够了。"
 ANG.47.c:0 "将所有士兵调配到前线，立刻执行。"
 ANG.48.t:0 "未来的内阁"
 ANG.48.desc:0 "直截了当地说，“安哥拉计划”的大部分内容都是后勤性质的；当然有危险，但实质平凡。不过，有关什么是好的政府的问题——那些简单却又难以回答的问题：富含着梦想和崇高理念，而申克多年前就已经失去了它们。\n\n是要一个铁腕人物，还是一个强有力的制度？团结，还是自由？申克今晚的决定可能会为非洲的其他所有领导人开创一个先例。不过非洲人并不会像两个世纪前美国人制宪时那样悠闲：周围有两大洋环绕，外部的敌人不多，还有无尽的时间来与新同胞们讨论和辩论。申克疲惫不堪，渴望着得到救赎和赦免，希望不再看到一个国家被奴役的锁链束缚——他必须做出抉择。\n\n召集异见者来开会起草宪法是可以，但光是要让那些会议不为人知就需要相当多的精力来误导和隐瞒。另一个方案是，申克的部下可以完成大部分工作，同时让一些还在牢房里的顽强的前革命者知情，告诉他们坚持计划。这虽然不是最理想的解决办法，但总比赌得太多而全部输光了好。\n\n申克伸手拿起了一个文件夹，上面是……"
 ANG.48.a:0 "被囚禁变得坚强的士兵，他们有着钢铁般的意志。"
 ANG.48.b:0 "被叫醒的那些梦想家，手中举着自由火炬。"
 ANG.49.t:0 "建起智囊团"
 ANG.49.desc:0 "申克相信，所有人的内心深处都燃烧着对自由的渴望——但是，根据他的经验，许多人满足于犁地，忍受奴役来换取安定。这让那些愿意为自由而大声疾呼的人显得倍加珍贵，他们在申克手中的文件夹和监狱里都占据着一席之地。\n\n问题是应该释放多少人来建立一个强大的安哥拉。作出任何选择都需要考虑到它会引起许蒂希或多或少的疑心。监狱名单需要列入新的名字，释放的囚犯需要有新的身份，时间至关重要。被放走的囚犯越多，想不被注意就越困难。\n\n有些人，无论付出多少代价都必须放走：他们拥有对新政府至关重要的必要技能和文化水平。其他人不是必须的，但无疑是有用的。\n\n然后，是一个最疯狂的想法：释放他们所有人。申克认为，这将为他省去选择让谁自由的负担。这样他就能从内疚中解脱出来，因为他知道，如果他选择了给一些人自由，因此就不得不迫使另一些人在监狱中蹉跎更长的时间。考虑之后，申克认为最好是……"
 ANG.49.a:0 "只放走最重要的人。"
 ANG.49.b:0 "放走那些对新安哥拉有益的人吧。"
 ANG.49.c:0 "把他们全放了吧，这样会让我们的良心好受些。"
 ANG.50.t:0 "欺骗之术"
 ANG.50.desc:0 "萨文比医生驱车到了专员的办公室，专员传唤他去为他检查身体。专员说，出现了一种流感，可能会传染，所以才会请他出诊。他穿着白大褂，手中拿着专员的邀请函，顺利通过了安检。\n\n当他进入申克的办公室后，萨文比“医生”立即脱掉了白大褂。这里没有流感，只有一张桌子，上面摆满了一个个外表相同的挎包，里面也装着同样大小的档案袋。\n\n“只要你授权这次行动，这些挎包就会被派发给我们所知道的每一个自由战士，”申克说，“如果你的部下按照你的指示行事，那么这些伪造的证件就能帮助你的战士在准备起义时通过专员辖区的任何检查站。它们和所有官方文件一样，都是用同样的纸张和方法制作的。”\n\n萨文比拿起一张，照着灯光看了看，他看到“帝国之鹰”印章在灯光下闪闪发光，点了点头表示赞同。“即使这些证件看起来是真的，许蒂希也会因为过境的人数增加而起疑心。把这些挎包全部发出去对我们来说不成问题，但如果你想把许蒂希的疑心降到最低，我们有几个合适的接头地点。虽然会限制起义规模，但也会比较安全。”"
 ANG.50.a:0 "只派发几个给你的最佳部下。我们不能承受太多风险。"
 ANG.50.b:0 "优先使用那些没受到密切检查的地点。"
 ANG.50.c:0 "我们就是要搞个大新闻。全部派发。"
 ANG.51.t:0 "诚挚的信"
 ANG.51.desc:0 "“亲爱的许蒂希专员：\n\n有鉴于我们最近的联盟和合作，我认为自己最好就您的囚犯问题提供一些帮助。我们获悉，贵单位已收押许多侵扰东非领土的“安盟”暴恐分子。“安盟”同样也是西南非洲方面的重要问题，这段时间以来，我方对防治此类人犯、令其不再会触网犯下这等恶行也颇有经验。我相信，在贵单位坚持把预防性反恐放在第一位的明智决策之下，即使您麾下的英勇军队正在前线奋力争取胜利，劣等人也仍然能受到应有的惩罚。我们提议接管其中一些暴恐分子的监护权，以便贵单位能为了我们新生的联盟把注意力集中在对战争的全力以赴之上。本函附有拟移交囚犯的手续。我们将一起把美国人赶回海里去，为祖国和非洲之盾宣示南非的主权。\n\n此致\n\n沃尔夫冈·申克专员”"
 ANG.51.a:0 "小规模的囚犯交换。"
 ANG.51.b:0 "适度的移交就足够了。"
 ANG.51.c:0 "附上一份大规模的引渡请求。"
 ANG.52.t:0 "余火未尽，风吹又生"
 ANG.52.desc:0 "申克坐在办公桌旁起草着他作为专员最后的命令。他得为部署在村庄里的士兵下命令，这不仅是为了那些兵好，也是为了那些土著好。一旦状况允许他的人成功脱逃，在接到从岗位“撤退”的命令后，自己的军队得掌握逃命的先机才行。\n\n情况的荒谬让他有种奇怪的感受：他的叛国行为却要依靠他自己士兵的忠心，好让殖民者和被殖民者都能逃命。这种矛盾的窘境本来应该能让他感觉好受一点，但他还是没觉得有多好受。穆勒面对这样杂乱无章的命令，肯定会开始发问的，所以这件事必须要瞒得住穆勒才行。\n\n大功即将告成——安哥拉计划的大部分准备工作已经结束，申克哪怕告诉他的手下立刻撤出村庄也可以。穆勒和许蒂希可以一边玩儿去了，申克要独善其身——只需要一点点运气，等这两个人来查他水表的时候，他就已经飞往自己能安心养老的地方去了。\n\n但是问题又来了，一切还没完蛋之前又何必冒险呢？如果出了什么差错或者有内鬼泄密，那么一直以来所做的努力就全部白费。哪怕他能脱身，计划也泡汤了。"
 ANG.52.a:0 "慢慢撤退，每次就撤一点点，反正很快就能搞定。"
 ANG.52.b:0 "合理一点，选择性地小批量撤退就好。"
 ANG.52.c:0 "赶快把人都撤了吧，计划赶不上变化啊。"
 ANG.69.t:0 "卡进轮子里的扳手"
 ANG.69.desc:0 "在南非战争的每一条战线上，西南非洲人都得了个好名声——不是因为他们作战勇敢或是取得胜利，而是因为他们似乎毫无用处。西南非洲提供的援助，除了那些失败的，无一例外都是毫无意义的。\n\n西南非洲的战机对着敌对目标发出毫无敌意的轰鸣声，随后炸弹落在了好几米远的地方。他们的殖民地卫戍部队推迟了早就准备好的行动。更不用说来自他们巡逻队的侦察报告了：通常情况下，他们高喊着“狼来了”，警告其他人即将到来的行动与攻击。然而，在非洲之盾的盟友们挖了几个小时或几天的战壕，并准备好痛击敌人之后，却没有任何一个美国佬出现在这里。\n\n然而，其他专员辖区不知道的是，西南非洲人实际上非常高效。不是在打击OFN上高效，而是在搞破坏骚扰他们的盟友上。他们正在计划更加深入的破坏，如果不是“错误地”被真正的东非游击队抢走了，那补给就会因为“游击队活动”而延迟。\n\n申克舒舒服服地坐在温得和克，准备好输掉这场战争。"
 ANG.c0.a:0 "他们永远不知道是谁在搞他们。"
 ANG.76.t:0 "眼皮底下"
 ANG.76.desc:0 "申克办公室里老朽的深色木地板发出的吱吱嘎嘎的声音从未停止过对申克的刺激——这是他的灵魂为自己的行为赎罪所付出的众多代价之一。当他的秘书坐在他的办公桌后面，摆出一副顽固的民族社会主义者的凶相时，这种恼怒在申克心中又一次翻涌起来。\n\n“申克先生，粗略地审视一下今年的数据之后，”年轻人压着声音说，“就可以清楚地看到东非专员辖区呈指数型的经济增长。我们西南非洲的数字与之相比就显得有些可怜。那些杂种会怎么说我们的表现呢？他们会认为我们软弱可欺，不是吗？”\n\n申克对官僚和骗子的容忍度很低。这个乳臭未干的小屁孩的侮辱已经快要接近申克的极限了。\n\n“那么民用和军用部门呢？”他咬咬嘴唇。一定要保持冷静，一旦失手，他的伪装就会被揭穿。“他们的数字还不错，是吗？”\n\n“没错，但如果您觉得这样就能让经济获得宝贵的边际增长，那就太愚蠢了。东非之所以能拥有充足的资源和资金，毫无疑问是因为他们高效的管理。如果我们想保持我们对土著的统治地位，申克先生，我建议您和许蒂希先生达成协议。我相信他会理解的。”\n\n申克继续在他的办公室里踱来踱去。这孩子要是知道非洲的现实就好了。无论是为了什么“德国的荣耀”还是其他什么胡言乱语的屁话，许蒂希的计划都只会决定着他是否愿意在那一天割断申克的喉咙。许蒂希是个疯子，而纳粹都是些残忍病态的怪物。但申克知道，如果他不能掩饰自己的真实信念，那必然会招致失败，而他的失败将意味着非洲的命运落在东非那个头号反社会分子手里。"
 ANG.76.a:0 "“请求签订条约。”"
 ANG.77.t:0 "奇怪的请求"
 ANG.77.desc:0 "汉斯·许蒂希推测，说不定在另一个世界里，他将永远在阿尔卑斯山的某个地方日日迎来阳光普照的温暖。后来，当他在鲍赫勒施塔特的办公室里喝白兰地的时候，他断定只有那些低贱、不负责任、易受诱惑的人才会产生这种想法。他的心灵充实着他最渴求的奖赏：统治整个被诅咒的非洲，这是雅利安人凌驾于卑微的土著之上的最终证明。至少在他们变成对手之前是这样。\n\n许蒂希饮着白兰地，穆勒和申克折磨着他的心灵，在他紧皱的眉毛上刻下更深的纹路。如果不是他的秘书，一满瓶的酒就只剩下四分之一的量了。秘书的穿着符合许蒂希的标准，温顺地走进来，把一个文件夹放在他的桌子上。许蒂希看了一眼文件夹，又看了看职员。“从温得和克？”许蒂希问，得到了肯定的回答。他叹了口气，仔细阅读起这份在他看来一定会打断他一天工作的文件。\n\n他喃喃地念着文件里的内容，嘲弄的眼睛因震惊而凸出。“进一步合作的请求……对民用和军用生产的援助…进口奴隶……武器？”\n\n在他的现实生活中，许蒂希第一次看到了同他西部的那些小丑合作的好处。沃尔夫冈·申克，那个该死的飞行员，正在寻求与东非专员辖区的进一步联系。难道那个蠢人的土地正陷入绝境，以至于他不得不跪下来祈求他的帮助？还是申克终于带着一丝严肃的态度接受了自己的立场？\n\n汹涌的思绪冲击着许蒂希的心灵。当然，这也可能是一个诡计，是申克趁着许蒂希虚弱不已之时在背后捅他一刀的伎俩。当他想起他的秘书正等着他的答复时，一个统一德裔非洲的梦想在他的脑海中慢慢流淌。"
 ANG.77.a:0 "“给他给他，就这样。”"
 ANG.77.b:0 "“这看起来好得有点假。”"
 ANG.78.t:0 "漫不经心"
 ANG.78.desc:0 "沃尔夫冈·申克沐浴在温暖的阳光下。他透过窗户，看着他和他的“同事们”对这片曾经美丽的土地所做的一切。他们高举着那把被工业和奴隶打造而成的屠刀，深深地刺进它的心脏和灵魂，把它撕成碎片。所有这一切，每一分每一秒，都可以追溯到汉斯·许蒂希、西格弗里德·穆勒和沃尔夫冈·申克本人身上。他的眼里燃烧着羞愧的泪水——不能让任何人看见的泪水。\n\n门砰地一声打开，纳粹党人的长筒靴声靠近。他转过身来，看见一个训练有素的年轻人拿着一个文件夹说：“来自东非专员辖区，先生。”申克一把拿过那个孩子手中的文件夹，为他的秘书缺乏礼貌而感到不安。他读到许蒂希的回复时，他忘记了愤怒。\n\n“东非专员辖区谦逊地接受了与她的西方盟友进行更大合作的建议，并将立即做好准备，通过交付……来确保协议的达成。”\n\n申克的目光游离开来，他知道细节并不重要。他把那张纸放在桌上，一阵如释重负的感觉袭上他的心头。如果这意味着为非洲夺得一个更美好的未来，那么这一次他就会向许蒂希下跪。\n\n奴隶受到人道待遇的想法在心神中荡漾时，申克想起了他的秘书那令人恼怒的高傲样子，他还在不耐烦地等待着他的回答。“解散。”他挥手让他走开。他差点儿就看见这位年轻的秘书在走远的时候翻了个白眼。"
 ANG.78.a:0 "完美。"
 ANG.79.t:0 "我们很遗憾地通知您……"
 ANG.79.desc:0 "沃尔夫冈·申克沐浴在温暖的阳光下。他透过窗户，看着他和他的“同事”们对这片曾经美丽的土地所做的一切。他们高举着那把被工业和奴隶打造而成的屠刀，深深地刺进它的心脏和灵魂，再将其无情地搅碎。所有这一切，每分每秒的罪恶，都可以追溯到汉斯·许蒂希、西格弗里德·穆勒和沃尔夫冈·申克本人身上。他的眼里燃烧着羞愧的泪水——不能让任何人看见的泪水。\n\n门砰地一声打开，一阵纳粹党人的长筒靴声传来。申克循声而望，看见一个训练有素的年轻人拿着一个文件夹走上前来，说道：“东非专员辖区来信，长官。”秘书的鲁莽令申克气恼不已，一把拿过那个后生仔手中的文件夹。读到许蒂希的回复时，心中的气恼逐渐转变成了绝望。\n\n“窃以为贵专员辖区实力雄厚，东非专员辖区很难再向您提供更多援助，不得不拒绝您对更多资源的需求……”\n\n申克的目光游离开来。还有什么可看的呢？\n\n沃尔夫冈·申克心中的伤口不断裂开，蛰伏在他灵魂深处的恶魔不断涌出，过去、现在和未来的罪恶在他的脑海中聚集。汉斯·许蒂希，太他妈的可疑，太他妈的卑鄙了，连帮一帮其他专员辖区的想法都没有，连一分一厘成功的机会都不肯给申克，这臭傻逼、狗杂种！\n\n忧思侵蚀着专员，他几乎忘记了那个铁石心肠、酷似汉斯·许蒂希的年轻人还站在那里。“滚出去，”申克语调之沉重令人不禁感到无比的恐惧。年轻人转过身，大步走了出去。"
 ANG.79.a:0 "狗屎。"
 ANG.80.t:0 "秘密战争"
 ANG.80.desc:0 "在南非战场浸满鲜血的沙土之上，一场无名的战争正在酝酿。\n\n在城市中，在田野里，无论在夜幕的掩护下，还是在白日的暴晒下，自由斗士们日夜战斗着，他们穿着走私来的破旧制服，手里的家伙是来自远方美国的捐助者的“礼物”。复仇是他们的口号，解放是他们的战吼，法西斯分子的鲜血是他们可怕的名片。弹药库、空军基地、军官、民宅——没有哪个目标能幸免于长期压抑的怒火的洗礼，他们罪有应得。\n\n在晴朗的蓝天上，德国空军的飞行架次日益减少，而当他们飞行的时候，他们就飞到了最不需要降临的地方。“斯图卡在哪？！”指挥官在满是静电噪音的无线电室里哭喊，然后，下一瞬间，灰尘和炸弹破片洒满了这里。被认为可以扭转战局的德意志可怖的骑士们，却变为了一具具战死的尸体。绝望的将军们想知道空中支援能否变得积极，而不是成为遗愿。\n\n在温得和克专员公馆的地下室里，一个德国接收员能够听到数百个来自不同地方人传来的线报和消息：安哥拉、刚果、莫桑比克、兰利机场。他们保证，所有行动都在有序进行。更多的诡计与误导，在这个恶臭的庞然大物上划出多一些裂缝……非洲终将自由。虽然要承受流血与狂怒，但终将自由。\n\n申克沉重而无力地瘫坐在椅子上，汗水从他的每个毛孔中不断流出来。尽管整一块大陆的重压在他身上，西南非洲的专员却咧开嘴笑了。"
 ANG.80.a:0 "不久，一位忏悔者叹息道，非洲将获得自由。"
 ANG.84.t: "纳米布的陷落"
 ANG.84.desc: "在非洲大陆上，没有任何地方比纳米比亚更久地被德国所束缚，在19世纪末，这里有一个庞大的德裔社区定居者的后裔。在第一次世界大战德国战败后，殖民地和它的人民忍受着当时英国和南非的统治，但在第二次世界大战胜利后她又回归了德国的阵营。尽管纳米比亚不太好客的风席卷了大草原和灼热的沙漠，但它仍是许多德国定居者的首选殖民地，认为德国的既定存在是他们定居的精神家园的一种受欢迎的味道。结果，纳米比亚成为在沃尔夫冈·申克飞离非洲之后，非洲日耳曼化程度最高的地区。\n\n虽然昔日的专员在最后的行动中把这个地区留给了安哥拉这个自由国家，但当地民众似乎还有其他计划：纳米比亚的德国人拿起武器反对他们土地上暂时的安哥拉政府，认为申克的行动无异于背叛。在西南非洲殖民政府摇摇欲坠的残余势力的领导下，这场暴动宣布成立一个与非洲之盾结盟的合作政府，这场战争不仅是针对OFN，而且是针对我们的统治。"
 ANG.84.a: "那些纳粹注定要失败！"
 ANG_German_Namibia_Totally_Stable: "纳米比亚或许暂时回归到德国的控制之下，但我们的自由鼓舞了我们的非洲同胞。除非情况发生变化，否则德国对纳米比亚的控制将最多持续§R2个月§!。"
 ANG.85.t: "努乔马效仿安哥拉"
 ANG.85.desc: "好似，西南将获得自由"
 ANG.85.a: "德国佬逃不掉的。"
 ANG.236.t:0 "国家之梦，破碎了"
 ANG.236.desc:0 "最坏的事情发生了，我们的首都罗安达城沦陷了。\n\n罗安达是我们光荣革命的诞生地，但似乎也将要成为革命的埋骨地。罗安达是我国革命政府的大本营，在这里我们能协调分散在西南非洲各地的各种民兵团体的行动。然而，据传，外国军队已进抵罗安达城内，并在几个小时内占领了城市。虽然我们的伟大领袖乔纳斯·萨文比和他的官员们在占领前不久就已经撤离，但失去这座城市意味着我们失去了主要的设施和设备生产手段，这意味着我们的部队将慢慢被消耗殆尽，直到手无寸铁。现在，即使是最忠诚和勇敢的战士，都无法弥补敌人占据的优势。如果没有集中的指挥，抵抗运动就会分裂成几个独立的游击队组织，要想消灭掉它们也非常简单。胜利的希望似乎都已破灭，我们必须祈祷，即使面对耻辱的失败，敌人还会给我们留下一丝尊严。\n\n尽管如此，我们还是尽力了。我们为我们亲爱的安哥拉的独立而战。我们以自由的名义为受苦的兄弟姐妹们而战。我们为赶走控制我们合法土地的殖民主义势力而战！然而，最后……"
 ANG.236.a:0 "一切都徒劳无益。"
 ANG_Sudwest_Training_Shit:0 "糟糕的西南非洲训练"
 ANG_Sudwest_Training_Shit_desc:0 "德属西南非洲政府从来没有为当地战斗人员的培训项目投入过很多资源，不过按照非洲大陆土著的标准，他们分配的那点微薄的工资也显得相当慷慨。尽管如此，这并没有改变我们的军队几乎全都是新兵的事实。我们必须尽最大努力，派出我们部队中最训练有素的士兵作为军官团的核心，并指派他们作为下一代士兵的教官。"
 ANG_Sudwest_Training_med:0 "像样的西南非洲训练"
 ANG_Sudwest_Training_med_desc:0 "由于西南非洲政府在其政权末期花费了大量的时间和资源来训练我们的人民，我们的军事力量在该地区首屈一指。我们希望，这将使我们在与邻国的外交事务中拥有强有力的地位。我们的士兵广泛接受标准野战装备和武器的训练，而且由于我们的德国教官们的努力，我们中的许多人掌握了操作摩托化和机械化战争机器的技能。"
 ANG_Sudwest_Training_high:0 "极好的西南非洲训练"
 ANG_Sudwest_Training_high_desc:0 "如果我们要夸耀的话，我们有可能是整个非洲大陆上最能干的本土军队。我们的专业精神应归功于西南非洲政权的政府，尽管他们对我们进行过殖民统治，但他们却愿意将整个部队的物资和设备用于训练我们的步兵、机械化兵种、甚至特种作战的战争技能。无论他们的动机是什么，我们都应该感激他们为确保年轻的安哥拉国的生存所做的一切。"
 ANG_constitution:0 "安哥拉宪法"
 ANG_constitution_desc:0 "我们已经看到了把权力交给个人而不是机构的政权的结果。我们只需要记住许蒂希铁腕统治下的恐怖之国东非，或者记住穆勒的无知与冷漠带来了巨大的失败与崩溃的中非。而我们的前统治者，申克专员一直在云端飞行，从不关注那些被困在赤裸的大地上的人民，直到最后一刻。我们将从这些失败中吸取教训。新起草的安哥拉宪法谨慎地将权力分散到各个机构与个人，以美国人引以为傲的体制为基础，并建立了广泛的制衡体系，以保持稳定。"
 ANG_few_prisoners_freed:0 "小规模解放囚犯"
 ANG_few_prisoners_freed_desc:0 "在倒台之前，这个位于非洲西南部的政权只释放了一些比较重要的政治犯，他们中的大多数人已经在集中营里苦熬了好几年，少数几个不幸的案例中甚至超过十年。尽管他们将成为我们政府正常运转的骨干，但由于几乎所有的土著都严重缺乏教育，我们恨不得把一个人掰两半使。希望这几位先驱在我们为新一代人的自治作好准备的同时，足以指导安哥拉国家度过头几年动荡不安的时期。"
 ANG_med_prisoners_freed:0 "中规模解放囚犯"
 ANG_med_prisoners_freed_desc:0 "出乎意料，旧西南非专员辖区政府做出决定，要释放近一半政治犯。这些政治犯多是在德国占领和管理的20年间入狱的。被释放的囚犯中包括有影响力的地方领袖，他们为人民挺身而出。甚至还包括一些与前葡萄牙殖民政府有联系的人。我们现在可以自豪地说，安哥拉拥有数量足够且经验丰富的政治家，同时还有一个相对稳定的政治气候，在今后的时日里这能防止派系倾轧或权力过度集中。我们为一个民有、民治、民享的政府奠定了基础。"
 ANG_high_prisoners_freed:0 "大规模解放囚犯"
 ANG_high_prisoners_freed_desc:0 "沃尔夫冈·申克领导的建立在种族优越上的殖民政权的最终目标是从非洲大陆消灭所有“劣等民族”。根据所有字典上能够查到的定义来看，这个人是个十恶不赦的罪犯。尽管如此，我们现在不得不对他的存在心存感激，因为我们了解到，正是根据他的命令，前西南非政权政治犯总数的70%以上获得了自由。我们不知道他这样做的原因，我们也不在乎。这些囚犯现在将能够看到自由安哥拉之梦变成现实，不仅如此，他们还将能够看到它蓬勃发展。我们得到的专家顾问人数不可估量——甚至接收了来自非洲前英法殖民地的前囚犯以及那些参与过葡萄牙行政部门的人。希望之光再次在非洲大陆上闪耀，我们打算充分利用我们所得到的礼物。"
 ANG_German_Resistance:0 "德国的抵抗"
 ANG_German_Resistance_desc:0 "在德国暴政的枷锁被打破之后，我们可以开始一项长期而艰巨的任务，用我们所剩无几的物资为我们的人民建立一个繁荣的国家。或者如果我们不紧张地面对这一问题，我们甚至没有机会开始建设新国家任务，在那之前它就将会脱轨。尽管德国人的国家可能已经死去，但一些驻军和据点却仍然非常活跃，如果不迅速、果断地加以处理，它们肯定会成为痛苦的累赘。他们有大量的装备和娴熟的经验，在有些方面媲美甚至超过我们的军队。"
 ANG_Improved_Internal_Structure:0 "改善内部结构"
 ANG_Improved_Internal_Structure_desc:0 "赢得独立战争并不是我们的终点，如果我们想建成一个自由且繁荣的国家，我们就必须投入时间来建设健全的政治系统。目前，我国国内派系林立，而他们之间没有爆发内战的唯一原因就是共同的敌人。因此，我们应当将一部分注意力从战争上转移到其他地方，以确保我们取得胜利后不会被失控的内斗推翻。"
 ANG_Mutual_Assistence_Pact_1:0 "互助协定"
 ANG_Mutual_Assistence_Pact_1_desc:0 "非洲机场并非为陆地战争而建设，但随着我们与祖国的联络被切断，我们的燃油和补给时日无多，这意味着，我们现在要与专员们诚挚合作了。他们对我们究竟有多大用处，这一点尚未可知——许蒂希看起来非常讨厌我们，而穆勒……我们不知道穆勒是否真的在乎过任何人的生死，还是说他只关心在自己殖民地干的那些事。尽管如此，如果我们能够实实在地减轻他们陆军的压力，我们就能更好地进行空战。这是各方皆赢的局面。"
 ANG_Bomber_Plans_And_Fighter_Plans:0 "轰炸机与战斗机计划"
 ANG_Bomber_Plans_And_Fighter_Plans_desc:0 "新设计的战斗机和轰炸机已经入编我们的空军，结果显而易见。新式飞机的性能明显好于那些过时的同类飞机。更好引擎、更好性能，这些新式飞机的使我们的空军成为世界上最先进和装备最完善的空军之一。"
 ANG_Air_Assault:0 "新空袭方式"
 ANG_Air_Assault_desc:0 "飞机不是统治天空的唯一方法。使用直升机运送和投放机动步兵的空中袭击战术同样非常有效。有了这种新的作战方式，连步兵也能支配天空。"
 ANG_Air_Assault_And_Fighter:0 "空袭与战斗机计划"
 ANG_Air_Assault_And_Fighter_desc:0 "使用战斗机进行联合支援行动，再配合搭乘直升机的步兵发动深入打击，我们的指挥官对这种战术得心应手。这样一来，被投放到敌军战线后方的步兵就能造成严重的破环。与此同时，战斗机提供的协调支援也能使步兵免遭敌军空袭的报复性打击和近距离空中支援。"
 ANG_Air_Assault_And_Bomber:0 "空袭与轰炸机计划"
 ANG_Air_Assault_And_Bomber_desc:0 "使用轰炸机进行联合支援行动，再配合搭乘直升机的步兵发动深入打击，我们的指挥官对这种战术得心应手。这样一来，被投放到敌军战线后方的步兵就能造成严重的破环。与此同时，轰炸机提供的协调支援也能协助步兵摧毁敌军要塞，并且提供重型火力支援。"
 ANG_Trifecta:0 "空中三连击"
 ANG_Trifecta_desc:0 "我们空中力量的三驾马车配合十分完美：战斗机为轰炸机和运输机提供护航，轰炸机负责在敌人头上洒下毁灭之雨，而运输机将会确保以上二者和地面部队获得充足的支援和补给。"
 ANG_American_Advisors:0 "美国顾问"
 ANG_American_Advisors_desc:0 "美国军事顾问已经抵达安哥拉，帮助这个刚刚获得自由的国家训练第一批士兵。这些顾问中的许多人都有数十年的训练和战斗经验，他们的帮助将有助于把一群散漫的乌合之众转变为一支专业的现代化部队。"
 ANG_City_Terror_Attack:0 "城市遭到恐怖袭击"
 ANG_City_Terror_Attack_desc:0 "最近发生在我国的恐怖袭击使我国政府和人民都受到了极大的震动。社会动荡前所未有的高涨，我们的政府面临着严重的威胁。如果我们不果断采取行动，危机只会继续升级。"
 ANG_Terror_Troop_Angst:0 "恐怖在军队蔓延"
 ANG_Terror_Troop_Angst_desc:0 "我们的军队听闻了国内发生恐怖袭击的消息，这使他们士气低落。许多人质疑我们的政府是否值得为之效力，有些人甚至为了确保家人的安全而逃离军队。我们必须想办法恢复士气。"
 ANG_Pre_War_Market_Flag:0 "我们当前没有利用这个市场"
 ANG_Better_TMW_Decisions:0 "窥探之眼"
 ANG_Better_TMW_Decisions_desc:0 "许蒂希和穆勒可能会对我们是否表里如一地忠诚产生怀疑。\n\n§O许蒂希§!现在[GetHuttigSus]而§Y穆勒§!现在[GetMuellerSus]\n\n如果他们两个同时达到了§R高度怀疑§!，他们就会尝试去阻止我们的计划。我们绝对不能让那种事情发生。"
 ANG_Send_More_Planes:0 "送去更多的飞机"
 ANG_Send_More_Planes_desc:0 "派遣更多的飞机给许蒂希和穆勒，即便他们不会表示感激，也会降低对我们的怀疑。"
 ANG_Airlift_Mullers_Men:0 "空运穆勒的手下"
 ANG_Airlift_Mullers_Men_desc:0 "如果我们可以将他的增援空运到前线，穆勒会很开心的！这会降低他对我们的怀疑。"
 ANG_Supplement_Huttigs_Ranks:0 "补充许蒂希的部队"
 ANG_Supplement_Huttigs_Ranks_desc:0 "我们可以派遣德国士兵给许蒂希去帮他解决人力不足的问题，取悦他来降低他对我们的怀疑。"
 ANG_Personally_Lead_Bombing_Run:0 "亲自领导轰炸行动"
 ANG_Personally_Lead_Bombing_Run_desc:0 "申克专员可以亲自领导一次轰炸行动，这将给他的同僚们留下深刻的印象，降低他们的怀疑，即使我们的专员“打偏”了他的所有目标。"
 ANG_Fake_Action_Reports:0 "假的行动报告"
 ANG_Fake_Action_Reports_desc:0 "如果我们不想引起穆勒和许蒂希的怀疑，至少我们必须表现出我们正在努力对抗南非人的姿态。伪造几份战斗报告并发送给我们的专员同僚们应该可以让他们相信我们的士兵已经做了他们所能做的一切来支持我们的战争。"
 ANG_Fake_Evidence:0 "处理痕迹"
 ANG_Fake_Evidence_desc:0 "我们可以为自己的错误行为编造一些虚假的证据来消除怀疑。谁会相信这种明目张胆的伪造证据？"
