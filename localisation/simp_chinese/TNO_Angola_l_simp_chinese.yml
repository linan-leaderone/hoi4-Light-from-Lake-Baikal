 ANG.64.b:0 "我们对安哥拉没有任何兴趣。"
 ANG.65.t:0 "崇高且保密"
 ANG.65.desc:0 "沃尔夫冈·申克坐在办公桌前浏览着那些堆积如山的文件，为它们一一签字，这已经把他弄得筋疲力尽了。这些文件简直像九头蛇一样，申克刚刚处理完一份，转眼又会多出来两份。这时，一阵敲门声响起，一个小伙子拿着信封走进了申克的办公室。“总，专员先生，”他结结巴巴地说道，同时把信封递给了申克，“您说过，这封信一寄到就立刻给您送来。”\n\n“快把它给我，威廉！”申克从椅子上跳起来，一把夺走了信封后将秘书打发了出去。随后，他展开了信纸，坐下来仔细阅读上面的内容。申克把这封信读了一遍又一遍，无数的思绪在他内心激荡，他知道兰斯代尔答应了他的要求。\n\n信件的内容言简意赅：“根据此前的协议，美利坚合众国政府将会保障新生国家安哥拉的独立。”一般人在执行如此复杂而危险的行动时难免会忙中出错，但是在经历了许多考验之后，申克早已不是一般人了。这次计划的胜利并不属于纳粹王牌飞行员申克，因为他的所作所为早已让他成为了纳粹腐蚀世界的同谋，救赎在其阴影下消失无踪，正如在地狱警告着但丁他所犯下的罪孽的那些泰坦一般。\n\n申克把这封叛国信锁进了抽屉，信的旁边放着一把装满子弹的手枪，他知道危险就在他身边潜伏着伺机而动。但是，正因如此，申克才知道他的计划在这个残酷而可怕的世界是多么的伟大。"
 ANG.65.a:0 "被家乡与故土所抛弃的人。"
 ANG.66.t:0 "无声的挫败"
 ANG.66.desc:0 "沃尔夫冈·申克专员在他的办公室中来回踱步，非洲那温暖的阳光时不时洒落到他的军装上，让蜷缩在他受伤灵魂深处的恶魔在冰冷的阴影中颤抖。申克一生的经历如走马灯一般在他眼前浮现：作为一名负责任的士兵，他击落了所有敌手；作为承担重任的专员，他在全世界范围内重建奴隶制并用野蛮取代文明。想到这里，申克再也忍不住了，他冲向自己的书桌，从抽屉里拿出了一个药瓶，倒出几粒药片并和着热水服下。\n\n他的桌子上摆着一份崭新出炉的报告，在不久前才送到他那里。纸上那些冰冷无情的文字在他的脑内来回穿梭，什么“美利坚合众国无力参与这样的危机”，“以其他手段提供帮助”，以及那个最致命的字眼，“拒绝”。绝望的申克把这个简短的报告读了一遍又一遍，企图从文字中找到几个能将他从恐慌与抑郁中救赎的单词。但他不管往哪看去，那些语句都让他沉浸在了更大的悲伤中。\n\n为了寻求救赎，申克打开了那个他几个月都没碰的抽屉，里面放着一个在安哥拉妇女中尤其流行的漂亮珠宝项链，他是从一具女尸脖子上拿到这个玩意儿的。项链原主现在应该还被丢在乡村的土路上腐烂发臭，她的身体被他指挥的空军中队用机炮打的支离破碎。他又开始来回踱步，紧盯着那串项链，研究着它的美丽，在申克眼里，这串项链就如同安哥拉。\n\n申克无声地重锤了办公室的水泥墙一下、两下、三下……手中紧握的项链上最终沾染了申克的鲜血。看着自己满是鲜血的手掌，申克依旧沉默。如果美国人不愿意施以援手，在随后的日子里，他为安哥拉人流的血只会比今天更多。"
 ANG.66.a:0 "一个民族国家将会从这些血滴中崛起。"
 ANG.67.t:0 "终结之始"
 ANG.67.desc:0 "“你拿到文件了吗，专员？”电话那头的美国人问道，“那上面有我们约定的交易条款。”\n\n“我已经拿到了，兰斯代尔先生。我很高兴我们达成了交易，”申克说道，事实上，他并没有自己想象中的那样兴奋。“我很高兴与你合作。”申克又一次向美国人撒了谎。\n\n“我很高兴听到你这样说，”兰斯代尔说，他对申克的最后一句话同样抱有怀疑，“不过，我想继续谈谈这次合作的细节。我想知道，西南非洲湾石油公司能否与一些规模更小的当地组织合作，我们可以通过向他们分包业务来协助我们在此地区开展行动。你能推荐一些与我们合作的人选吗？”\n\n申克笑道：“我已经定好人选了，兰斯代尔先生。我会通知一个叫若纳斯·萨文比的人，让他尽快与你联系，我相信他会对你的发展计划很感兴趣。”\n\n“我相信他会的，专员先生，我们可以和您二位一起规划西南非洲的未来。现在我们的协议已经定好了，是时候开始行动了。”"
 ANG.67.a:0 "现在，让我们向未来进发…"
 ANG.68.t:0 "生产线的尽头"
 ANG.68.desc:0 "把我换掉"
 ANG.68.a:0 "我们必须立刻展开在安哥拉的业务。"
 ANG.200.t:0 "更多的安哥拉人加入了战斗！"
 ANG.200.desc:0 "随着战争的进行以及无数德国和安哥拉的年轻人血洒前线，坊间流传的许多故事都讲述了我们士兵那抛头颅洒热血的行为。传说之下皆是伟人。\n\n尽管这场斗争必然伴随着流血，但这些故事似乎正在鼓舞安哥拉人民。在经历了数十年的压迫与苦难之后，此刻终于有人为他们而战。现在有些人为了解放自己的国家而牺牲自己的生命，而在此之前，人们都只会隐藏在阴暗处以保全自身——没有一个安哥拉人知道，有更崇高的事业在等待着自己。\n\n每个安哥拉人都受到了这些故事的鼓舞，并决定加入这些英雄的行列。现在，我们的募兵官被大量的自由战士所包围，他们都想对抗那些试图重新给安哥拉套上绞索的人。许多人自愿入伍，许多退伍军人被召回，以便他们能够协助培训安哥拉新一代士兵。"
 ANG.200.a:0 "欢迎他们成为无畏的斗士！"
 ANG.201.t:0 "发现德国坦克！"
 ANG.201.desc:0 "纳粹统治者逃离时留下了许多东西：虽然他们搬空了行政办公室和机库，但是他们已经无暇顾及上了锁的仓库了。法西斯分子逃离之后，这里只剩下一片狼藉。\n\n内战迅速爆发，安哥拉独立运动很难抽出人手去搜索纳粹盘踞的旧建筑和闲置仓库。然而，其中有一栋建筑中藏有相当宝贵的军事物资。\n\n一群富有冒险精神的小伙子闯入了这栋上锁的德国仓库，他们发现的东西既不是枪支也不是尘封的物资，而是排列整齐的坦克。这些坦克一定是德国人费尽心思隐藏起来的，足够武装一个装甲营。随后，我们的军官立即驱车前往确认，那仓库里面千真万确的停满了装备齐全的德国坦克。\n\n尽管这些坦克大部分已经过时了，但是它们依旧可以成为我们在战场上的一大强援。目前，这些坦克已经被运往了安全的地方，它们将在不久的将来投入战斗。"
 ANG.201.a:0 "它们足以力挽狂澜。"
 ANG.202.t:0 "德国游击队袭击了我们的军营！"
 ANG.202.desc:0 "虽然我们已经把纳粹分子从政府和权力机关中赶了出去，但他们依旧是我们挥之不去的威胁。他们从荒野中向我们的自由国家发起攻击，试图用武力推翻安哥拉。令人惊讶的是，我们的内部同样有纳粹活动的迹象。\n\n昨晚，一支驻扎在前线附近的我军部队遭到了袭击，袭击他们的并不是中非专员辖区或者东非专员辖区的部队。那晚最先遇害的是值夜的哨兵，随后德国游击队就开始以迅猛的手段对营地展开突袭。一些士兵被枪声惊醒，但他们还没来得及从床上爬起来就被一连串手榴弹炸死了。当德国人拿着枪冲进营帐时，许多士兵连衣服都还没穿上。\n\n在混乱的爆炸声与惊呼声中，只有少数我军士兵组织起了有效的反击，击毙了几个入侵者，其他人都在夜色中四散奔逃。虽然德国人最终被击溃了，但他们依然取得了十几名安哥拉士兵阵亡，多人受伤的战果。\n\n被击毙的德国人大多穿着便衣和破旧的制服，他们用简单的万字臂章作为身份标识。那些忠于德国的人们开始拿起武器反抗我们了，而我们在中非和东非的兄弟为了争取自由所做的事情与他们如出一辙。这些人的行动目标就是迟滞我们的军队，一群可耻败类。"
 ANG.202.a:0 "殖民者仍然让我们如芒在背。"
 ANG.203.t:0 "兵临城下，祸起萧墙"
 ANG.203.desc:0 "自从我们与法西斯分子开战之后，有许多仁人义士挺身而出加入我们，志愿对抗那些要剥夺我们来之不易的自由的敌人，他们坚信家乡的热土与人民都是他们坚实的后盾。并且他们同样相信，独立运动的领导者同样对斗争的胜利胸有成竹。\n\n事实与他们的猜测相差不远。\n\n当人们对管理国家的方式产生分歧时，就会形成各种政治派系，我们新生的国家也不例外。尽管安哥拉还很年轻，但是它的政府内部已经产生了几个彼此争论不休的集团，他们争论的话题从摆脱德国殖民后安哥拉的未来应该何去何从，到独立战争目前应该重点关注哪些领域，事无巨细无所不包。这些政客都明白，在政治战场上取得胜利可以获得巨大的回报，而在安哥拉这个新生的国家，到处都充满了机遇。\n\n议会中的分歧经常会导致激烈的争论，有几次甚至还引发了议员之间的肢体冲突，那些无心政治斗争的议员则对此束手无策。如果我们的内斗演化到不可收拾的地步，那还怎么继续打击德国殖民者？"
 ANG.203.a:0 "内斗会葬送我们的事业。"
 ANG.204.t:0 "自由之火"
 ANG.204.desc:0 "阿比利奥仰面躺着。身下粗粝的土地常使他感到烦恼，然而此刻它让他感到安慰。黑紫的血痕从他手臂的手腕和身体的两侧一直延伸到地上，在红土上蔓延。他知道自己应该起身寻求帮助，但他缺乏这样做的意愿。现在，他只想躺在地上，休息，回忆如水般淹没他的躯体。\n\n他舒舒服服地躺在血迹斑斑的土地上，闭上眼睛，思绪飘回了他那用泥土、黏土和茅草编织的屋顶的简陋村庄。他曾经崇拜德国人和他们的大理石柱子。他的回忆跳跃着。阿比里奥回忆起殖民地建筑前悬挂的西南非国旗被自由战士砍倒并烧毁，那时他是多么激动，下定决心一劳永逸地推翻人民的压迫者。他痛苦地回忆起那次艰难的离别，他与家人告别，许下承诺，不久之后，他就会以英雄的身份回到家乡。他们会因为他违背诺言而恨他吗？这个问题盘桓了一会儿，泪水从他的脸上流下，然后他的回忆又跳跃去了别的地方。\n\n他想起了在营地度过的那些寒冷的夜晚。漫漫长夜，他保养着自己的步枪，想着自己的家，想着自己在战斗中所目睹的恐怖。他提醒自己，他们为何而战，以及如果他不为安哥拉的事业拿起武器，他的家人将承受多大的恐惧。\n\n他的回忆跃到更近的事情上，比如对营地的袭击。德国人从黑暗中袭来，向每一个手无寸铁的安哥拉士兵倾泻子弹，向满是毫无戒备的士兵的帐篷投掷手榴弹。他回忆起他最骄傲的时刻，他勇敢地从铺位上爬出来，手里拿着步枪，在他的战友们落荒而逃的时候向攻击他的人还击。他的家人会为他感到骄傲吗？安哥拉人民会感到骄傲吗？他的思绪又回到了现在。他们当然会以他为荣。只要他们带着牺牲精神继续战斗，他的人民就会获得自由。而阿比利奥已经做出了这种牺牲。他的思维变得模糊，他感到头晕目眩。他该休息了。"
 ANG.204.a:0 "好好睡吧，小伙子。"
 ANG.205.t:0 "美国武器抵达"
 ANG.205.desc:0 "在与美国进行了进一步的军事援助谈判之后，华盛顿终于给了我们答复。他们同意以提供轻型武器和弹药的形式向我们提供军事援助。\n\n美国空军运输机飞抵此地。几架巨型飞机降落在我们的机场，看起来美国佬送来了很多东西。\n\n一箱箱的美国武器从飞机上卸下来，装上卡车，运到我们的后勤仓库。这些板条箱中装有数千支M14和M1卡宾枪，还有从古老的0.30-06到现代的7.62mm的数十万发子弹。\n\n以美国的标准来看，这些步枪已经过时了，运输也没有完全标准化，不过它们对我们很有用。我们进行了一些分类，只要我们拿起枪、装好子弹，我们就可以继续同殖民者进行斗争。"
 ANG.205.a:0 "谢谢你，朋友。"
 ANG.206.t:0 "美国支援装备抵达"
 ANG.206.desc:0 "在与美国进行了进一步的军事援助谈判之后，华盛顿终于给了我们答复。他们同意以提供支援装备的形式向我们提供军事援助。\n\n不久之后，美国的运输船在罗安达港靠岸，然后用了一天时间把他们的物资全都卸了下来。这批货物好比一座金矿，任何一位将军都会对它垂涎三尺。这里有可供我们整个军队使用的医疗用品，军事营地用品，让我们的士兵和飞机保持联系的整套无线电设备，等等。几天之后，这些物资就从港口运到内地的仓库，现在就放在那里，随时供我们使用。\n\n美国人如此慷慨地提供给我们物资，未来相当长的一段时间里，战争机器的齿轮不会缺少润滑剂。我们的力量一往无前。"
 ANG.206.a:0 "谢谢你，朋友。"
 ANG.207.t:0 "美国派出军事顾问"
 ANG.207.desc:0 "在与美国进行了进一步的军事援助谈判之后，华盛顿终于给了我们答复。他们通知我们，几天后，几名经验丰富的高级军官将被派往安哥拉，担任我们的军事顾问。\n\n客机在距离老城中心不远的罗安达机场跑道上着陆，两侧各有一架护航战斗机。客机降落，两架战斗机转头起飞，飞回大海之中。跑道停着的飞机上下来一位少将、两名上校，后面跟着一整组后勤人员。\n\n美国顾问在我们为他们提供的罗安达市中心的场地内迅速建立起自己的行动基地。两天后，他们开始辛勤的工作，并与首都各地的官员会面，评估我们的形势。不久，美国军官将开始对我们的军队建言献策，来对抗非洲之盾。"
 ANG.207.a:0 "如果有人知晓战争的一切，那就是他们了。"
 ANG.208.t:0 "早产的革命"
 ANG.208.desc:0 "申克专员和他的下属为了掩盖我们争取自由的事业已经竭尽所能，不幸的是，这并不能打消穆勒和许蒂希的满腹怀疑。\n\n揭露我们的阴谋只需要让一个人开口，而撬开他嘴巴的方法也简单至极：先是严刑拷打，然后再对他许下虚伪的承诺，他就会把他知道的一切从实招来。\n\n没过几个小时，许蒂希的党卫军和穆勒的雇佣兵就已经踏上了通往温得和克的公路，他们的目标是击毙叛徒申克。在听到同僚的军队开始向西南非洲进军的情报之后，申克终于意识到他的计划已经败露，而对他的惩罚很快就会降临。\n\n一道道匆忙的指令通过电话线传达到了专员辖区的每一个角落，向安哥拉的人民宣告应许的自由之日已经到来。但是，申克并不是这次运动的领导者。\n\n党卫军率先抵达了温得和克，但他们已经来晚了：当他们进入城市之后，护送申克的专员专机已经在护卫机的簇拥下冲进了蔚蓝的天空。党卫军准备前往政府机关，逮捕所有与申克合作的叛国者，却遭到了众多轻武器的伏击。许蒂希的部队被压制在城市的街道上动弹不得，而他们从未想到过自己会在殖民地城市里遭遇抵抗。许多党卫军还没来得及下车，就被殖民地卫戍部队射杀在了车里。代表自由安哥拉的红黑旗现在正在城市上空高高飘扬。\n\n现在，革命已经开始，所有想要争取自由的安哥拉人民都必须为自由而战。"
 ANG.208.a:0 "不管你有没有准备好，革命已经开始了！"
 ANG.209.t:0 "梦想成真"
 ANG.209.desc:0 "轰炸机看起来和西南非洲其他的那些战机没什么两样：它是一把死神的镰刀，随时准备好摧毁那些发现自己身处其阴影之下的人们。飞行员和他的土著助手朝着飞机走去，德国人准备好向他的预定目标出发，去履行他向祖国宣誓的职责。\n\n……但事情并不如这般发展。取而代之的是沃尔夫冈·申克和若纳斯·萨文比，他们一起走向飞机，准备作为西南专员辖区专员的最后一次飞行。安哥拉的反抗军对这个人的看法仍然很纠结：伟大的飞行员，但又十分多愁善感。但现在，安哥拉计划看起来并不像他的性格一样脆弱。\n\n德国人在进入驾驶舱前停了下来，转向他的反抗军朋友。过了一会儿，他才开口说话。\n\n“我想没什么可说的了。”\n萨文比摇摇头：“是啊，就此别过吧。还有很多事情要做。注意安全。”\n“当然，”申克点点头，“祝你好运。”\n\n德国人伸出手来。安哥拉人微笑着摇了摇它，眼里充满了热情和渴望。申克一言不发地登上飞机，调整驾驶舱的控制。他戴上护目镜检查面板，跑道那边亮起了放行的信号。引擎轰鸣作响，他准备好起飞。\n\n申克的手往前推操纵杆，就像他以前多次做的那样，但这次多少有些不同。当起落架离开地面时，他想起了那些不眠之夜，那些无尽的忧虑，他无数次的误导和托辞……这些都值得吗？他的回答不言自明：一段神奇而又陌生的声音，打从他的丹田冒出。"
 ANG.209.a:0 "那是一段开怀的笑声。"
 ANG.210.t:0 "亲切的俘获者"
 ANG.210.desc:0 "尽管豪普特曼·卡斯帕·塞弗里德受过严格的训练，同时有着丰富的经验，但是当驾驶舱内警报器发出阵阵轰鸣声、仪表盘指示灯噼啪乱闪时，他还是乱了阵脚，他的能力与自信都救不了他。\n\n飞机距离地面越来越近，还在发出可怕的轰鸣，卡斯帕疯狂地寻找他能找到的最平坦的田地，突然，他发现了一片这样的地方，他拉起机头准备着陆。高度计像倒转的秒表一样滴答滴答作响，标志着飞机正急速下降。砰的一声，钢铁撞上了土壤和灌木，撞击在飞行员的记忆中只留下了模糊的印象。\n\n过了几个小时——或是几天？卡斯帕记不清了——这段时间他都是在狂热的梦境和逐渐消失的意识中度过的。又过了一段时间，他苏醒了。\n\n卡斯帕在漆黑中醒来，他发现自己正身处一个地下室中，点点斑驳的刺眼光芒从天花板上照射下来。他的头疼痛无比，好想要裂开似的。他试图坐起来，随后他的右腿传来一阵剧痛，好像被匕首捅穿了一般。卡斯帕痛呼一声，重新倒在了床上。\n\n突然，地下室的天花板上有人开口说话了，那人好像被卡斯帕的叫声吓了一跳。卡斯帕听不懂他在说什么，只能听懂其中有限的几个词。不一会儿，一个嵌板吱呀一声打开了，刺眼的亮光射进室内。最后，飞行员的眼睛适应了射入的光线，他首先看见了地窖的石墙，然后是他那撕破的血淋淋的飞行服，裤腿被绑在两根夹板之间，还有从臀部一直缠到鞋底的一串串绷带。\n\n一位老人站在门口，他身穿蓝色连体衣，头戴草帽，光线从他的背后射入房间。“小点声，美国人！”那人用一只手捂住卡斯帕的嘴，悄声说道。飞行员一点阿非利卡语都不会说，他知道自己头脑不清醒，但是他还是可以连比划带猜的与老人沟通。\n\n现在，他并不是俘虏，而是一个在敌后被布尔农夫照顾的难民。"
 ANG.210.a:0 "“我的命在你手里。”"
 ANG.211.t:0 "暴风鸟"
 ANG.211.desc:0 "“引擎看起来怎么样？”\n\n引擎发出了有节奏的运行声，“所有读数在我看来都很正常。”\n\n“收到。记住时刻关注引擎温度。当年设计这种老式飞机的时候可从来没想过搭载这么强力的引擎，我直到现在也不是很确定那个冷却系统能不能在任务期间正常工作。”\n\n“没问题。我现在可以起飞了吗？”\n\n塔台那边传来了叹息声。“你如果现在不起飞，可能也再也不必起飞了。准许起飞。”\n\n在沃尔夫冈·申克记忆里，他少有的几件乐事中，有一件是用他涂装漂亮的飞机表演了一个冒险性的特技动作，可称为壮举。当他就任专员之后，沉重的责任让他（几乎）再也没法畅游天空，除了利用更加刺激的特技动作来补偿自己无法时时升空的遗憾之外，他后来也会怂恿鲁莽的飞行员代他升空作为调剂。就像今天，他离开了自己的办公室，重新回到了机库之中，一个年轻的飞行员和他的机械师正在调校一架用最新引擎魔改的梅塞施密特262型战斗机。这个年轻人野心勃勃地尝试打破“飞燕”战机900公里每小时的超高速飞行的纪录。\n\n一个明智的专员应该会立刻阻止这种可能导致灾难性后果的冒险，并以损坏公有财产与渎职罪名向法院起诉这群罪犯。而沃尔夫冈·申克急切地在机库里看着飞机通过了最后一道无线电检查，发动机排气管后面的空气在热气中摇摆，轻快的呜呜声被震耳欲聋的轰鸣声取代。Me262战机随声而出，如离弦之箭一般冲向温得和克的天空，它属于那里。\n\n“650千米每小时，700、750——800！我冲到800大关了！”\n\n机械师和专员都兴高采烈地紧盯着那老旧的“飞燕”，它的飞行速度比大多数Me262都要快。申克有些飘飘然，他似乎附身于那个年轻的飞行员，坐在驾驶舱中，俯视着这个世界。他从痛苦中飞走，飞到了西南非洲火热的沙漠中。飞得太快了，没人追的上他。"
 ANG.211.a:0 "“为什么我非得返航不可？”"
 ANG.212.t:0 "卡佩隆戈的集市"
 ANG.212.desc:0 "太阳刚刚升起一个小时，卡佩隆戈的市场已经人声鼎沸。\n\n自打昨天开始，一辆辆马车——其中甚至还有一辆报废卡车——源源不断地驶入小镇广场，前来参加卡佩隆戈每月两次的集市。接下来几天的生意将会决定商人们今后两周的生活质量：生意兴隆的可以过上潇洒日子，而生意萧条的就要饿上两周的肚子。中央广场两旁的摊位上摆满了一捆捆香蕉和玉米，甚至还有咖啡这样的奢侈品。手工编织的篮子和珠宝等当地工艺品与来自外国的高级手电筒一起出售。在军火商安迪坎的小摊，手枪和子弹在架子上摆放的整整齐齐，但这位老人的主要收入来源还是修理卡佩隆戈卫队不用的旧步枪。\n\n摊位上的商品已经摆好，但整个广场却鸦雀无声，没有一个人开始交易。所有人都抬头望向远方的地平线，等待信号的来临。\n\n一阵轻微的响动从北方的天空中传来，飞机引擎的声音逐渐接近，这种低沉的嗡鸣声曾经给卡佩隆戈带来恐惧，但现在却令人们翘首以待。声音逐渐从闷雷般的轰隆声变成了震耳欲聋的轰鸣，几十个黑点出现在湛蓝少云的天空中，向南飞去。地面上的人们叽叽喳喳的相互交谈，不时用手指对天空指指点点。虽然他们不知道这些小鸟般的黑点是什么，也不知道它们为什么每天早晨从北边飞来，每天黄昏又从南面飞去，不过他们已经养成了随着每天的轰隆声开始劳作的习惯。\n\n每当雷声从头顶飞过时，市场都会安静一阵，直到它们飞入云层，天空重归寂静为止。\n\n卡佩隆戈的人们将注意力从天空转回地面，转回自己刚才交易的对象。现在，讨价还价重新开始了。"
 ANG.212.a:0 "还有生意要谈！"
 ANG.213.t:0 "足球比赛"
 ANG.213.desc:0 "在晌午的温得和克足球场，看台上稀稀拉拉的坐着一些观众，卖点心的小贩在台阶上来回穿梭。靠前的位置上坐的都是白人居民，他们大多是来自温得和克警察局的德国人，作为专员辖区警察局娱乐赞助项目的一分子而来。其他买不起前排票的观众们只能坐在边缘的座位上。球场里充斥着交谈声，观众们兴奋地议论着接下来的比赛。\n\n解说员首先欢迎观众们来到这个简陋的球馆，然后，他介绍了来自斯瓦科普蒙德的蓝衣小子队，他们今天是客场作战。当球员们一一上场时，解说员挨个介绍了他们的名字、位置和号码，迎接他们的是零散的嘘声，只有那些专程来看比赛的球迷发出了几声欢呼。接下来轮到主场的非洲明星队登场，他们收到的热烈欢迎简直与客队不可同日而语。\n\n裁判员一声哨响之后，比赛正式开始。观众席上顿时充满了欢呼、呐喊与歌唱的声音，观众们一边称赞自己支持的球队的精彩传球，一边为对方喝倒彩。在球场上拼搏的运动员们并不是职业球员，只是业余爱好者，但是一些德国人认为他们在冲刺和射门时表现出的决心与欧洲顶级联赛的球星们别无二致，他们所欠缺的只是一些专业训练与指导。\n\n在比赛进行到15分钟时，蓝衣小子率先破门，取得1：0领先。德国警官们抱怨着自己输掉的赌注——难道明星队今天状态不佳？——虽然他们输了钱，但他们依然笑得很开心。足球运动在温得和克越来越流行了，很多人都在为自己支持的球队下注。在这样的好时代里，球队经理们认为这些赌球生意最终会发展为正式的西南非洲足球联赛。不过这都是后话了，现在我们希望看到球员们在球场上给他们的教练露一手。"
 ANG.213.a:0 "奇妙的事情开始了。"
 ANG.214.t:0 "弃之不顾"
 ANG.214.desc:0 "恩斯特和他的营六天前被派往沙漠，他们的任务是摧毁奥兰治河沿岸的南非军队营地。他们的进展相当顺利，直到该死的美国人在卢茨贝格附近抄了他们的后路。现在他们被困在山谷中，一边是美国人步步紧逼的炮击，另一边是一条小河河畔的焚毁田地，绝佳的伏击地点。\n\n在这六天里，温得和克方面既没有给他们送来药品，也没有提供补给，他们现在已经弹尽粮绝，山穷水尽了。恩斯特每天都能在指挥帐篷里听到士兵们的哭泣声，他们为自己的母亲和家人而哭，而那些最高司令部的杂种们却对他们不屑一顾！\n\n这他妈到底是怎么回事？！"
 ANG.214.a:0 "“申克，你在听吗？回答我你这个混蛋！”"
 ANG.215.t:0 "桥上的尸体"
 ANG.215.desc:0 "“……有三具尸体在卡图姆贝拉河桥上被发现，经搜索后又在桥下发现两具……”\n\n“……我们找到了一些断指……”\n\n“……有可能是使用刺刀……”\n\n“……可以断定死者的下颌骨是在死前脱落的……”\n\n“……极有可能是城市附近的游击队所为，城市卫戍部队之前就在监视他们……”\n\n申克一巴掌拍在面前的文件夹上，随后又重重地拍了两下。一些定居者在卡通贝拉附近被屠杀，而这已经不是第一次了。申克上个月才向那里的秘密收件人送去了一批军火，一辆装满了步枪、子弹、手榴弹，和制作精良的德国刀具的卡车，这本应是专员和当地抵抗组织交易的一部分。但是现在……现在却……\n\n申克绝对不能接受这个结果，他冲出了办公室，他的肠胃翻江倒海，心脏砰砰的跳个不停。他跑出了大楼，一拳打在最近的一辆公务用车的引擎盖上，把年轻的司机吓了一跳。\n\n“带我去机场，现在就去。”"
 ANG.215.a:0 "“我得冷静一下。”"
 ANG.216.t:0 "特别的一天"
 ANG.216.desc:0 "今天是个值得纪念的日子，因为今天我们要在背信弃义的南非佬头上扔下第500吨炸弹。卢卡斯少校认为这值得用“特殊”的手段庆祝一番。\n\n“萨伊布，准备好了吗？”他问自己中队的首席技术专家。\n\n“就在这里，长官，”这位土著出身的专家回答道。他用推车推来了一个特制的炸弹：一个插着稳定翼的马桶，活像个长了一双鱼鳍翅膀的鹈鹕。可惜——或者说可幸的是，在纳米比亚的晨光中，马桶反射出的是摄人心魄的白光。\n\n“还好我们听了你的话，”卢卡斯在驾驶舱内喊道，“不然我们就得搞生物战了，司令部要知道，准会把我们的皮扒下来！”\n\n萨伊布笑着把马桶推上轰炸机。卢卡斯认为，由于他们的军需整体短缺，所以拿马桶给南非军队开个玩笑正合适。此外，战争的形势也在日趋严峻，他的中队需要鼓舞一下士气，还有什么比在卡鲁上空开个一百公斤的玩笑更能振奋人心呢？如果没有意外的话，这个故事将在德国酒吧的丰满女郎之间流传很久。\n\n当卢卡斯做起飞前的最后一次检查时，他忍不住笑了出来。他真想看看啊，某些可怜的南非人为了躲避轰炸机送来的马桶而吓得四处乱窜时他们脸上的表情！"
 ANG.216.a:0 "也许史书上会为此留下一张照片。"
 ANG.217.t:0 "调查账簿"
 ANG.217.desc:0 "葡萄牙人是压倒审计员们的最后一根稻草。\n\n在此之前，会计们的工作地点是一个既没有空调也没有电扇的酒店房间。如果说这在基础设施落后的殖民地是普遍现象的话也勉强能让人接受，但他们在温得和克布置好的办公室里的制冷设备却足以让整个房间堕入冰窟。这还不算什么，真正让会计拉尔斯和他的助手克劳斯失去耐心的是财务部门的工作人员，这些人都是上届殖民政府的老顽固，只会说葡语的傻瓜，德语说得连三岁小孩都不如。在漫长的努力之后，殖民地的审计工作依然停滞不前，拉尔斯只得取消了调查工作并选择离开。\n\n当他们二人已经来到温得和克机场的候机厅时，一个信使冲了过来，把一封信件拍在拉尔斯的手上，他飞快地鞠了一躬，然后头也不回地跑了。信封上盖着专员辖区的印章：印在蓝色盾徽上的公牛。拉尔斯拆开了信封。\n\n“对于您此行受到的粗暴对待，我们表示最诚挚的歉意。我们希望您能尽快回到西南非专员辖区。\n\n沃尔夫冈·申克专员”\n\n拉尔斯和克劳斯面面相觑，瞠目结舌。那个王八蛋肯定是吃了熊心豹子胆才敢这么说。"
 ANG.217.a:0 "“你下次不会这么容易脱身了，申克！”"
 ANG.218.t:0 "骑士精神"
 ANG.218.desc:0 "“我遭遇的是一架喷火战斗机，它的线条流畅而优美，涂装鲜艳得好像刚走下生产线一样——但是说到底，那也就是一架喷火。我一瞬间就击落了它，那个飞行员连机动都没来得及做。\n\n我把我的一生都奉献给了德国空军。我在雷根斯堡的飞行学校上学的时候，曾经向往过飞翔在法国上空的‘红男爵’，还有在东线力敌千军的‘黑魔鬼’。人们把我们这些学员称为‘德意志骑士’，天空就是考验我们勇气的试炼场。在那里，我们用运气与实力证明我们与那些王牌飞行员别无二致。\n\n看看现在的我们已经堕落到了何种地步：德意志光鲜的白衣骑士被发配边疆，和那些刚学会骑马的毛头小子厮杀了二十年，他们的荣光已经消失殆尽。现在，我们对付的是妄图用双翼机对抗有史以来最强大的喷气机编队的野蛮人。\n\n别再自欺欺人了，艺术家先生。日耳曼尼亚要求我们参加的并不是战争，而是一次精心掩饰的屠杀。德意志雄鹰高傲的翅膀上沾上了污点，它告诉全体德国人：它的骑士与被他们屠杀的野蛮人没什么两样。”\n\n——申克与豪普特曼·霍斯特·诺伊费尔德在温得和克的对话。"
 ANG.218.a:0 "“也许美国人能给我们救赎。也许不能。”"
 ANG.219.t:0 "沙山"
 ANG.219.desc:0 "帕舍中校略感羞愧，因为他尚未在这场旷日持久的战争中证明自己。诚然，他最初的职员工作在真正的战争中并没什么用处——但他多年的服务与学习足以为他和他的士兵带来胜利。是的，他想，他所需要的只是一个小小的契机。\n\n契机说到就到，美国人入侵西南非的照片让他喜出望外，他立刻自告奋勇地带起一支部队保卫这片土地。在纳米比亚南部，城市与补给线稀疏零散，然而它们同样可以成为帕舍赢得光辉胜利的战场。“纳米布守护神”！当他的车队驶近海岸时，他的耳边久久萦绕着各种溢美之词。\n\n美丽的景色倒映在他的眼帘里。事实上，他爬过的山脊只是沙丘山脉的小小起点，这里离骷髅海岸只有几百米远，无穷无尽的沙丘一直延伸到遥远的地平线上。\n\n帕舍看到运输队庞大的队形，他那缺乏经验的头脑想出了一个绝妙的计划：他意识到，即使是空中侦察，也只能看到面向陆地的山脊而已。因此，只要我们横跨整个朝海一侧的山脊，就可以出其不意地伏击沿海岸行进的运输队，打他们个措手不及！有了它们车上的补给，他们伪装的伏击可以持续好几天！帕舍，你真是个天才！\n\n中校向他的部下下达命令，兴奋的情绪早就把他的理性甩得无影无踪。几分钟后，殖民地卫戍部队第17团越过沙滩的斜坡，前方是连绵的沙丘。在松软的沙地上，帕舍没法跑太快，但是帕舍知道它带来的安全和惊喜是值得的。他毫不怀疑，胜利很快就会到来！"
 ANG.219.a:0 "他们永远不会知道是谁攻击了他们！"
 ANG.220.t:0 "沙山的诅咒"
 ANG.220.desc:0 "日落西山，殖民地卫戍第17团继续在海岸边行军。士兵们中流传着这样的传言：大海正在他们身后悄悄逼近，伺机吞没他们，也有人认为这只不过是因为他们在向一个越来越狭窄的半岛的末端行军而造成的假象。士兵们的传言是真的。\n\n一个士兵突然发现，他们来时经过的沙滩已经被海水淹没了，大海把士兵们孤立在了这片沙洲上。帕舍中校一开始认为这是风吹海浪造成的正常现象，直到他发现沙洲的面积正在急剧缩小，而沙洲的中央是一座小丘，坡度陡峭到连卡车都开不上去。他转眼间就意识到原路返回已经绝无可能，因为原路返回需要一天的时间，而海水只需要一个小时就能把卡车的引擎报废。\n\n现在除非奇迹出现，否则这一个团的兵力都将葬身大海，帕舍中校简直无法想象自己应该怎么向上级交代。\n\n与此同时，卡车引擎的轰鸣声标志着它的性能已经到了极限，飞转的轮胎只能无力的抛起沙子和海水，再也无法前进半步。欧宝卡车开始慢慢沉入湿润的沙子中，士兵们急忙从上面抢救物资，但依然有许多比枪支弹药更重的物资——淡水、口粮和药品滑入了大海。\n\n帕舍站在他沉了一半的指挥车上，看着他的部下们狼狈的在沙丘上攀爬，希望登上丘顶坚实的地面。几秒钟后，他也加入了攀爬的人群。爬上丘顶，他瘫坐在一块露出沙面的岩石上，浑身湿透、无可奈何，眼睁睁地看着骷髅海岸的失落宝藏中又多了一个团的装备。"
 ANG.220.a:0 "这并不是他所希望的凯旋。"
 ANG.221.t:0 "儿童的戏剧"
 ANG.221.desc:0 "从伏尔加河到阿尔萨斯-洛林，从丹麦到吕德利茨湾，全德国的儿童们正在庆祝第二十八个德国青年节，他们的小脑袋中充满了对前辈们的遗产与牺牲的崇拜。温得和克的儿童也和祖国各地的其他儿童一样，渴望展示他们的爱国主义热情。\n\n节日庆祝活动从烛光游行开始，希特勒青年团的团员们手执点燃的蜡烛在市中心沿街游行，他们在路边旁观的父母则想起了许多往事：不仅有第一次世界大战的牺牲者，还有那些对祖国背后捅刀的“进步党”和资产阶级。当英国人把西南非洲从德意志祖国手中夺走时，他们却在袖手旁观。还有慕尼黑政变中的献身者，以及那些魏玛时期死于斯巴达克分子之手的人，他们的牺牲最终换来了祖国的解放。在此之后又有更多的德国人为祖国捐躯，他们的牺牲让德国的解放成为了无可辩驳，不可动摇的事实。\n\n之后，希特勒青年团在纪念赫雷罗和纳马夸战争中牺牲的德国士兵的骑兵纪念碑下，表演了戏剧《施拉格特》。该剧讲述了阿尔伯特·施拉格特的故事：当法国人在鲁尔占领区横行霸道时，施拉格特是第一位挺身而出的大日耳曼国士兵，他与法国侵略者进行了长期的地下斗争。戏剧所表达的感情在那些经历过委任统治时期的观众之间引起了强烈的共鸣，当戏剧结束，帷幕在掌声中合拢时，有好几对老夫妇都激动的流下了眼泪。\n\n但是在土著人看来，这些戏剧表达的感情完全不同：这些殖民者竟敢在他们征服和灭绝土著部落的纪念碑下，为自己殖民统治的记忆而哭泣。在土著人看来，施拉格特使火车脱轨，而西南非洲人民组织的战士们向殖民地警察开枪，这两种行动之间存在着一些相似之处。\n\n所有对于艺术的欣赏都是主观的。在德国人看来，这出戏剧是他们文化的光辉典范，而当地人却只听到了戏剧中最经典的一句台词："
 ANG.221.a:0 "“只要有人胆敢在我面前提起‘文化’二字，我就要掏枪了。”"
 ANG.222.t:0 "兑点水"
 ANG.222.desc:0 "列兵汤姆·格林是密西西比州克利夫兰市一个普普通通的居民，刚刚参军入伍。他当在南非服役的时侯，他的父母和三个弟弟妹妹帮他照看他的德国牧羊犬布朗克斯。\n\n技术军士本杰明·弗莱施来自芝加哥，腰带上挂着他刚出生的女儿朱迪斯的照片。如果他不幸被纳粹的子弹击中，这样能再看她最后一眼。\n\n为了摆脱亨廷顿和父亲，沃利·格林下士选择了从军。每天晚上他都会回忆起他的父亲——那个快要把沾满焦油的肺咳出来的老烟鬼，经常把他和他妹妹打的屁滚尿流。\n\n艾隆贝和玛馥塔是住在泰莱湖岸边村庄的朋友。专员辖区的部队把他们的家抢得一干二净，然后把他们征进了一个直升机维修小组。\n\n一天，一架德国直升机在刚果茂密的森林间坠毁，机上所有人遇难身亡。它的导弹本应在一次侦察巡逻中杀死汤姆、本杰明和沃利。这架直升机在距离中非道路网好几英里远的地方坠毁，所以他们还没能拖走飞机，检查出什么问题——比如它的燃料刻度盘。\n\n他们也没有发现艾隆贝和玛馥塔在机场向装满飞机燃料的桶里装水。那天晚些时候，更多的直升机从天上掉了下来。"
 ANG.222.a:0 "“这就是我们现在能为你们所做的一切。”"
 ANG.223.t:0 "训练有素的民兵"
 ANG.223.desc:0 "赫尔曼已经操练Gewehr-41步枪好几周了，他和冯·洛伊特温连其他的男孩们一样，渴望着用它好好打上一仗。\n\n奥乔的无线电线路被恐怖袭击摧毁，美国佬的飞机在上空盘旋之时，一名地方官员召集了镇上所有年轻的德国男子组成了民兵。他们把所有的枪都拿出来，用旧的采矿设备做成简易的S型地雷。连队藏身在平坦的纳米比亚红土上干燥的灌木丛中时，这些简易地雷就埋在城外的土路下面。\n\n一声巨响引起了赫尔曼和其他男孩的注意。他们从阵地上冲出来，为杀了一个人而欢呼雀跃。“我们抓到一个美国佬！”他们想。\n\n他们走近路边，赫尔曼的快乐心情消失得无影无踪。一个大坑旁边，躺着一辆卡车的残骸——一辆欧宝卡车，里面到处鲜血淋淋。鲜血、灰尘和金属在微风中飘荡，一名党卫军军官衣衫褴褛，前额淌着血，站在他报废的卡车和垂死的下属旁边。\n\n这个疯狂的男人的眼神和随之而来的狂怒，会一直缠绕着这个男孩直到他躺进坟墓。"
 ANG.223.a:0 "“你他妈的都做了些什么？！”"
 ANG.224.t:0 "西南非洲广播公司的首播"
 ANG.224.desc:0 "电视机中响起了霍斯特·威塞尔之歌，屏幕上显示着“最新消息”四个大字。随着歌曲的结束，那四个字逐渐淡出屏幕，取而代之的是代表西南非洲的公牛盾徽。\n\n最后，一个英俊的中年男子出现在屏幕上，他的双手平放桌上，眼睛注视着摄像机。他友善的笑容和一尘不染的两件套西装让人感到由衷亲切。主持人清了清嗓子，整个专员辖区的千家万户都停下了手头的活计，准备聆听他的第一句话。\n\n“西南非专员辖区的全体守法公民们，晚上好！今天的节目标志着西南非洲广播公司的第一次广播，这也是西南非专员辖区所提供的第一个本地电视节目。我们将在温得和克的演播室里为您带来祖国和非洲的新闻和娱乐节目。我是卡尔-海因茨·科普克，接下来一个小时的节目将由我主持。首先，我们从本地新闻开始。”\n\n“今天上午在罗安达，申克专员出席了刚落成的医院的开业典礼……”"
 ANG.224.a:0 "“……各位观众，欢迎收听晚间新闻。”"
 ANG.225.t:0 "老希特勒之死"
 ANG.225.desc:0 "技术人员在闷热的广播室里忙得团团转，为今天的重要广播调试着通讯设备。申克专员在这一片混乱中稳坐中军，他脸上挂着的苦闷表情倒是与现在的情景正合适。这位老飞行员已经做好了准备，只要广播人员表示一切就绪，他就把早已准备好的演讲稿广播到西南非洲的每一台收音机里去。他的人民将会知晓，在今天这个悲痛的日子里，德国历史上最伟大的人去世了。\n\n希特勒确实当得起一代伟人的称号，他原本是一个落魄的画家，但最后却成为了一个倾颓帝国的总设计师。元首的千年之国是用无数人的鲜血建成的，但它现在却要依靠腐败的投机者、冷酷的狂徒以及（当属最为重要的）懦弱的官僚才能苟延残喘。申克知道德国的内部已经腐坏，只要那个擎天之柱倒下，德国就会分崩离析。曾经的申克也许会为即将卷入战乱的百姓流下眼泪。但二十年来，德国可是向全世界输出了痛苦与战乱，现在也只是自食恶果罢了。\n\n这场大崩溃无疑会波及到非洲。虽然专员嘴上依然在喋喋不休地念着准备好的悼词，但是他的心思已经活泛起来：德国在非洲的三个专员辖区就是火药桶，任何在风中飘荡的火种都会掀起接二连三的灾难。但至少，即将到来的灾难也一定会沉重打击驻扎非洲的德国空军，申克在内心深处对此感到高兴，因为这样至少可以消除一个无意义的流血源头。只要接下来发生的事能减轻他的负担，减轻他自己无力解决的危机，无论怎样都行。\n\n“元首一直在教导德国人民：只有最坚强的人才能战胜最艰难的考验。作为非洲的雅利安人先驱，我们必须替元首在黑暗大陆上举起文明的火炬。”\n\n申克的演讲就这样结束了。一名技术人员切断了话筒，专员站起身来，然后一言不发地离开了。"
 ANG.225.a:0 "这世上少了一个罪犯。"
 ANG.226.t:0 "非洲之盾"
 ANG.226.desc:0 "有关叛乱活动的报道如同雪片般飞来。许多公司因为欧洲发生的武力冲突面临崩溃的风险，而更多企业则由于德国内战而濒临破产，许多备忘录都详细描述了前线部队的士气有多么低落。在这个多事之秋，许多文件被积压在了专员的办公桌上，而其中的一封就躺在这个官僚主义造成的书堆之上。\n\n汉斯·许蒂希提出了一个名为“非洲之盾”的建议，也就是非洲大陆上的三个德国专员辖区之间应当签订互助防御条约。那个东非人坚持认为：由于局势不断恶化，专员之间应当进行一些军事合作，所有在非洲的高贵德国人应当紧密团结，以预防非洲发生类似德国本土的内乱。西南非洲的回应稍有迟疑，许蒂希就对申克出言不逊，问他是不是对同僚们有所隐瞒。许蒂希非常乐意在其他专员的领地上展开行动，特别是有关区域安全的行动。\n\n换句话说，许蒂希把申克逼入了死角。申克只能猜测穆勒会不会同意许蒂希的要求，但最后他也默许了。\n\n一个小时之后，申克终于在许蒂希送来的所有文件上都签了字。这位前飞行员望着窗外，冉冉升起的太阳那火红炽热的光照亮了整个办公室。申克多么希望能够离开，摆脱这一切折磨他的苦难，自由地在天空中飞行啊。但是申克又拿起了另一摞文件，为了不让越来越多的文件把办工作桌压塌，他最好尽快处理掉它们。"
 ANG.226.a:0 "工作永无止境。"
 ANG.227.t:0 "南方战云翻滚"
 ANG.227.desc:0 "公报一大早就从保密线路送达了。\n\n“南非计划之中的内乱是提高德国在非洲地位的一个良好机会。只需支持布尔人接管南非国家的政权，阻止他们加入OFN，我们可以打垮这个本质上只是美国走狗的敌对政权。控制整个撒哈拉以南地区最终将阻止美国人向大陆上的土著叛乱分子运送援助物资。”\n\n听完这位东方同僚的信息之后，申克专员哭笑不得。非洲的三个专员辖区都与南非和他们的美国主子发生了冲突。快速击败南非，让美国的帮助化为泡影？他知道，即使是他们仨合在一起，也别想做到这一步。但是还能做什么呢？许蒂希从不接受别人的否定。就算欧洲战火纷飞，这个人也很可能废寝忘食，直到他确信他的模范殖民地能够经受住即将到来的混乱，甚至从即将到来的混乱中繁荣起来。无论是他还是穆勒，这个人都不会放在眼里。\n\n申克咒骂许蒂希，咒骂毫无疑问只把这场战争当成又一场愚蠢的狩猎的穆勒，也咒骂他自己。他不能对东非的疯子说不，而这将把纳米比亚和安哥拉卷入战火。他设法为当地人做的一点好事，都被战争骑士的蹄声扫走了。"
 ANG.227.a:0 "那个疯子许蒂希根本不知道他挑起了什么！"
 ANG.228.t:0 "我们脚下的土地"
 ANG.228.desc:0 "蒂斯·范·德·奥尔森一生与政治无缘。他长满老茧、沾满尘土的手不写声明，不起草立法，也不准备发言。他生在矿上，长在矿上，在矿上辛勤劳作，在地下深处冒险，对每一块为他挣来生活工资的岩石怀有极大的敬意。他知道他想要的一切都在那个矿里：矿井的赏赐给了他金钱，给了他食物，以及他妻儿们的家。当然，他咳嗽得很厉害，但这是他为幸福生活付出的代价。\n\n尽管奥尔森讨厌政治，但也不应该因此愚蠢地忽视政治对他生活的影响。最近，他在钻石矿井中的冒险都有军队里那些微不足道的美国人陪同着，他们总是喋喋不休地说着什么“保障南非民主的利益”。妈的那是什么意思？奥尔森还觉得这是“给我你的钻石”的某种表达方式呢。他摇了摇头，举起他的鹤嘴锄，走向矿井的电梯。\n\n陌生的声音响彻整个山洞，奥尔森停下脚步。那是一架飞机——不是美国人的轰炸机、也不是战斗机——飞过去了。这个跟以往的不同，它更大。奥尔森还没来得及转过头来，他就听见了矿顶上传来巨大的打转声，看见士兵和矿工们争先恐后地寻找掩护，感觉到脚下的地面不断颤抖。尘土飞扬，站着的人们纷纷摔倒，挂绳断裂，满载着矿工的电梯倾斜着向下坠落，电梯里的人肯定十死无生。奥尔森的眼前一片漆黑，矿口塌陷了，万钧重的岩石堵住了入口。寒气袭上他的脊背，奥尔森跑到巨石堆前，用尽全身力气挖着。如果他现在不出去，就再也见不到光明了。\n\n奥尔森手刨镐挖，过了好几个小时才从碎石堆中穿了过去。他听不到外面传来的哭喊声，他在碎石间穿行，偶尔能发现埋在下面的尸体。但是每摇摇晃晃地走出一步，都使焦急的矿工更加疲惫。他一次又一次地尝试，但是他做得越多，他如同干涸的海绵般的肺中就会抽走更多的气息。又过了几个小时，奥尔森感觉洞穴里的灯光变成了微弱的烛光。他靠墙躺着——只是喘口气。或者，要不，睡个小觉？听起来不错。他闭上眼睛。体力耗光，呼吸耗尽了最后的氧气，矿工的心脏也停止了搏动。"
 ANG.228.a:0 "战争的代价并非仅仅是金钱。"
 ANG.229.t:0 "暴行之道"
 ANG.229.desc:0 "雷德福少尉正带领他的排穿越刚果丛林，指挥部刚刚为他们制定了最新路线。与典型的和酸菜佬交火或其他操蛋任务不同，这次任务简单到让雷德福怀疑自己在做梦：他唯一要做的就是带着手下的士兵去做一次武力展示，以证明自己这边才是非洲大陆上最勇的人。\n\n雷德福举起一只拳头，他的手下立刻停住了脚步，甚至连风吹树叶的沙沙声都停止了。他听到前方传来了篝火燃烧的噼啪声，一名二等兵拿出望远镜，透过茂密的灌木从向前张望。“汉考克，你看到什么了？”雷德福问道。“少尉，三个目标。”汉考克答道，“前面有个营地，两个人在睡觉，剩下的那个在望风。”看来那些该死的雇佣兵永远都学不会小心谨慎。“士兵们，跟我来。”雷德福命令道。\n\n士兵们迅速在篝火四周找好射击位置。三秒之后，密集的枪声响彻了营地，那三个人没来得及还击就被打成了马蜂窝。雷德福看到士兵们利落的手段，不禁露出了一丝笑意。“干得漂亮，现在我们向前推进。”士兵们纷纷从灌木丛中现身，向营地走去。正如雷德福所料，这些被击毙的人身上都带着雇佣兵的徽章。\n\n但他没想到的是，雇佣兵的尸体上挂着美国人的狗牌。雷德福环视四周，发现这座营地不太对劲：篝火上烤着一具少了一条腿的尸体，而另一个雇佣兵被子弹打的肚破肠流，几颗脚趾头从他的肠子里冒了出来。一个士兵当场吐了出来——也许是汉考克，这无可厚非，毕竟他们刚刚见证了一幕惨绝人寰的战争罪行。二等兵伯格德带着哭腔汇报道：“长官，这些被吃掉的都是我们的人。”\n\n当少尉闻到棚屋旁的篷布上飘出一股腐臭味时，他打消了让通讯兵汇报情况的念头。一大群苍蝇在篷布上空飞舞。"
 ANG.229.a:0 "“真是群肮脏的混蛋。”"
 ANG.230.t:0 "死从天降"
 ANG.230.desc:0 "舵机的噼啪声把鲁道夫拉回了现实，他一拳打在了这鬼东西的侧面上。“他娘的垃圾玩意！”他咆哮着。驾驶舱的高温让鲁道夫把这台摇摇晃晃的飞机驶离跑道变成了难以忍受的折磨。\n\n不过，这次幸运之神眷顾了他，飞机终于向上爬升了。“哈哈，总算搞定了！”鲁道夫欢呼了起来。他深吸了一口气，放在方向舵上的手握得更紧了。今天的任务是一次轰炸行动，他希望自己不要在到达目的地之前先中暑昏过去。这里可供掩护的地方不少，而且轰炸目标也有很多，因此它的轰炸任务得持续很长一段时间。\n\n终于，在飞越奥兰治以后，太阳就要下山了。他并不害怕防空火力，因为这些杀千刀的非洲人对德国人的战争机器几乎没有防备。至少他是这么希望的——而这也是他至今没有挂掉的原因。\n\n他从座舱扫视了一眼地面，看到由砾石路连接起来的几个定居点。不过其中一个亮起了在他看来奇怪的光芒。作为轰炸机驾驶员的反应力让他转动了手中的方向舵。他狞笑起来，喃喃自语道：“美国白痴们，虽然我很抱歉，但鲁道夫已经发现你们了。如果你们现在从小的可怜的防空洞出来的话……”\n\n精确计算过时间并按下轰炸按钮之后，飞机缓慢拉升起来，一部分炸弹笔直落向村庄。他点了点头，驾驶飞机进行返航。飞机发出的熟悉的尖啸声让他不禁微笑。当然了，他没有收到此地的完整侦察报告，但他还是完成了任务——在把那个亮光熄灭之后，村庄会陷入一片混乱，淹没在火海之中。可能这里并没有什么美国人，但谁叫美国人要在战争里掺上一脚的？"
 ANG.230.a:0 "“好吧，不管怎么样反正少了些非洲人要对付。”"
 ANG.231.t:0 "胜者为王"
 ANG.231.desc:0 "“‘莱昂中士和他快乐的刽子手’，嗯？”同名的男人把声音提高到了跟卡车发动机的轰鸣声差不多的高度。他开卡车的同伴耸了耸肩，眼睛紧盯着路面，“不知道，长官。听起来是挺吓人的——不过我们也是专业的，不是吗？‘快乐的刽子手’……”莱昂挥了挥手，吸了一口烟，在额头上划了一下。“看到我们后面的三个人了吗？”他用大拇指指向后面的三个人，他们在腰的位置上被绑在一起，头上套着袋子，被两个荷枪实弹的士兵从左右两边看管住。莱昂拍了拍他同伴的背，同伴点了点头。“小子，等会我就告诉你这两个词的意思。跟我来。”\n\n波光粼粼的海面很美，但喷着烟的卡车，和被刺刀指着从卡车上拖下来的俘虏就不美了。“让我问问你们这些新兵蛋子一个问题。”莱昂咧着嘴叼着烟头，随后把烟头踩灭了。他们沉默地向着海岸行进。“我发现你们好像不会说上等人的语言。”他摇了摇头。“不管了。”他蹩脚的英语就像是咕嘟作响的海水一样，但是至少足够用来交流。“我有一个问题。”俘虏中的一个美国人接过了话头：“啊，啥？”\n\n“你们为什么被带到这里来？”莱昂直截了当地问道，笑容也带着棱角。“我在问，你们为什么会在这？美国佬？懂了没有？”他提高了声音。“给我个回答，蠢货！”与此同时，这名俘虏和他的同伴在水边被迫跪下，他结结巴巴地回答道：“为，为了被枪毙！”莱昂发出了一声响亮而夸张的笑声。“说——的——不——错！你们很聪明，贱种。可惜你们不站在我们这边。”他打了个响指，并重新用起高贵的德语。“托马斯，伦纳德，克里斯蒂安！步枪上膛！我数到三，就送这些人去见他们的神！好，一，二，三，开火！”\n\n三声枪响划破了天空，硝烟散去之后，三个人依旧拿着枪瞄准跪在沙地上的三人，他们的膝盖旁边积着一滩水。他们浑身颤抖，魂飞魄散——但是还活着。莱昂的目光回到了后面的司机身上，后者报之以惊讶的目光。“这……这就是你的命令吗，长官？”他问道。中士只是咧着牙笑着。"
 ANG.231.a:0 "“老鼠总会在他们所害怕的东西面前抱头鼠窜的，士兵。”"
 ANG.232.t:0 "多高的代价？"
 ANG.232.desc:0 "“你觉得这玩意能行，中士？我的意思是，他妈的，用这种玩意对抗坦克？”特里格斯问道。丛林里早就不是军衔能管束的地方了，也没人介意这一点。\n\n“我他妈的怎么会知道？”中士像往常一样骂了回去。“上尉他妈的伟大得很，我们一直在南非跟德国最凶残的混账的头上动刀子还打的有来有回，有谁说过这个办法不管用了？这玩意是个超大号哑弹，里面全都是弹片，就算爆炸和弹片杀不死他们，你会觉得这些肌腱都被炸断的酸菜佬有多难对付？”小队成员都摇摇头，回到连队进行伏击。\n\n上尉望向小土堆，手里紧紧抓着望远镜，盯着在非洲尘土飞扬的公路上行驶的卡车和坦克。“呃，上尉，炸弹准备好了。炸弹已经部署就位，并时刻准备着把30分钟以后经过这里的任何人都撕成碎片。”特里格斯因为上尉浮夸的言辞多少有些紧张。“干得好特里格斯，现在你们都过来集合。看到这两个目标了吗，卡尔·施坦纳少校肯定在里面，他负责这块地方的协调指挥。我们好好去拜访一下他们吧，绅士们。”\n\n在丛林里跋涉花了几个小时，小队终于找到了卡车和坦克，但对里面的成员一无所知。计划已经着手进行，烟幕弹也放了出去，炸弹也安装好了。现在他们只需要等待，跟随这只小型运输队在丛林里行进，并目睹接下来会发生的一切。\n\n然而，直到远处的村庄出现在眼前，他们才意识到到底发生了什么事。上尉意识到已经太晚了。他举起拳头示意小队停止前进，他的拳头正要挥起来的时候，炸弹终于爆炸了，天空中炸开了一个巨大的火球，弹片炸得满村庄都是。男人、女人和儿童的尖叫响彻一片，地上到处都是流血的尸体。德国人随后蜂拥而至，为刚才发生的一切对这个村子进行了血腥的报复。"
 ANG.232.a:0 "“我们做了些什么？”"
 ANG.233.t:0 "看来你飞得不怎么样"
 ANG.233.desc:0 "马库斯和阿尔奇小心翼翼地穿过茂密的丛林。如果他们弄出什么乱子，那就会为此付出生命的代价。把他们小队其他成员抛在后面已经够危险的了。马库斯抓住阿尔奇的肩膀，拦下他，用枪指了指前方的空地：“看，伙计。那就是飞机坠毁的地方。让我们去看看那群混蛋是不是还活着。”\n\n飞机附近，两名德国人躺在地上，痛苦地呻吟着。阿尔奇紧握着枪，动作咄咄逼人。“在这儿呢，像蟑螂一样。如果该死的德国佬把他们黏糊糊的手从非洲身上拿开，我就不用待在这里了。”马库斯警惕地看着阿尔奇，而阿尔奇的眼睛则紧紧地盯着那个看起来像是飞行员的人。\n\n飞行员被某种钝器击中，痛苦地发出了一声微弱的叫喊。“嘿，伙计，你他妈的在想什么？”马库斯问道，环顾四周，好像他们刚刚走进了埋伏。“这——”\n\n阿尔奇用枪托狠狠地砸着那人的背：“怎么样，哈？！”他喊道，把一只脚踏上那人的胸口，把他翻了个身。一脚踹到他的肚子上，接着踹了一脚。“没错——该死的酸菜佬！尝尝这个吧！”\n\n马库斯犹豫了一下，然后向前走了一步：“嘿！阿尔奇！”这几乎没有引起他的注意，但已经足够了。“他妈的冷静下来，伙计！”\n\n阿尔奇用脚抵住飞行员的下巴，掏出枪指着他的喉咙：“这里不再是你的土地了。”"
 ANG.233.a:0 "“把他们捆起来就完事了，阿尔奇。上帝啊，伙计…”"
 ANG.234.t:0 "我能找个目击证人吗？"
 ANG.234.desc:0 "罗尔夫觉得有点好笑。就在一周之前，他所效忠的势力还受制于人，但是现在呢？现在他的领袖决定自立门户，还要求自己的下属效忠自己。罗尔夫接受了这个决定，不过是因为他同情那些非洲人罢了。难道申克也有这样的想法不成？如今已经无所谓了，他和士兵们正隐藏在密林深处，等待机会发动突然袭击。\n\n在远处，罗尔夫和他的人发现了一小队士兵，这些士兵所属的势力在他眼里清晰可辨。他轻笑，放下望远镜，转头看了看他身边的两人，一个是德国人，另一个是安哥拉人。罗尔夫用手势和他们交流：双手握拳碰在一起，作出一副愤怒的表情，然后手指作出开枪的动作。很走运，这两个人都能明白他的意思。罗尔夫又去和机枪手打手势。“时刻盯着敌人，”他比划着说，“他们一注意到我们……就原地等着他们靠近。等他们走进你的射程，我希望你能把所有的子弹都倾泻到他们身上。”枪手的脸色变得有点不正常。罗尔夫点点头，似乎是表示理解。“我明白你不想这么做，但这就是我们参加这次任务的目的。”\n\n他们能听到远处隐约的叫喊声——是敌人在争吵吗？无所谓，反正他们都要吃子弹的。罗尔夫让队友安静下来，确保不会惊动旁人，然后一起穿越灌木丛。罗尔夫一众人逐渐靠近了目标，能听到那群人在说什么。他们说的是德语，还有某种不太清楚的非洲语言。敌人们听说情况已经恶化，决定加快行动。穿过了几丛树之后，一个德国哨兵注意到了灌木丛里奇怪的扰动，他还没来得及张嘴说话，尖锐的耳鸣声便盖过了他的全部感官，随后的一阵剧痛，划过了他的喉咙、肺叶和头盖骨。"
 ANG.234.a:0 "大屠杀悄然发生……无人可知。"
 ANG.235.t:0 "付出的代价"
 ANG.235.desc:0 "卡莱尔列兵眼中的南非与地狱相差无几，四下望去全是泥泞、蚊子和血迹。每次轮到卡莱尔巡逻时，心里老是蹦出这些念头；眼里看到的只有树叶、巴掌大的臭虫和少尉那让人见了就忍不住踢一下的大屁股，这些事物更助长了卡莱尔的怨气。\n\n少尉一转身，全排的人都停了下来。“听好，你们谁都别给我瞎折腾。德国人把这个地方围得死死的。雇佣兵胆子也不小，为了吓唬我们，什么事都干得出来。”\n\n有人点头，有人翻白眼，紧接着还有一个人，一个姓萧的列兵，一声大吼，简直要吼炸了自己的肺。大家一拥而上，冲到他身边一看，一下子就明白老萧怎么了：树林里他妈的放了个捕熊夹。“我干！卡莱尔，去看着老萧点！”少尉喊道。卡莱尔应声而来，只见萧列兵疼得泪如雨下，咬紧牙关，钢铁嵌入了他的血肉，压碎了他的骨头。“我们去继续巡逻，你留在这里，别让他死了。”少尉说完就带着整个排走了，干他娘的。\n\n卡莱尔盯着老萧的眼睛看了好一会儿，花了半个钟头想把捕熊夹撬开，发现不成之后又拔出了猎刀。\n\n汩汩流淌的鲜血是最碍事的，让卡莱尔更难找到割骨切肉的合适位置。白刀子进去，红刀子出来，每次都要快，把切割血肉时流出的血量控制到最低限度。至少他有些可以集中精力去干的事情，不然他就受不了老萧的尖叫，非得找什么东西把他的嘴给堵上不可了。"
 ANG.235.a:0 "战争即地狱，我们则是魔鬼。"
 ANG_Terror.1.t:0 "现场报告：叛军破坏基础设施"
 ANG_Terror.1.desc:0 "专员，我们接到了前线发来的土著叛军行动的报告。\n\n昨天，几条关键的高速公路上发生了几起爆炸。我们的正规军也展开了反击，但为时已晚。\n\n初步报告显示，叛军使用的是美国提供的炸药，但他们缺乏经验。叛军未能在任何一个地点放置足够的炸药，从而制造出足够大的坑洞扰乱交通。他们也没有使用叛军常用的战术，比如埋设地雷杀死我们调查爆炸事件的后续部队。只要我们的拆弹部队对道路的炸药进行清理，工程师就能迅速修复道路。\n\n反叛乱专家正在该地区展开调查，并对他们发现的任何土著进行审讯。专员，我们会找到那些小丑，把他们挂在路灯杆上以儆效尤。他们不会再有第二次机会了。"
 ANG_Terror.1.a:0 "铲除那些老鼠！"
 ANG_Terror.2.t:0 "现场报告：对民用设施的有针对性的破坏"
 ANG_Terror.2.desc:0 "专员，北方传来坏消息。\n\n几天前的晚上，恩泽托附近的一家水泥厂正在上夜班，突然发生的爆炸使工厂的机器陷入瘫痪，并造成工厂结构部分坍塌。没有因爆炸而死亡的土著奴隶试图逃跑，但我们的安全部队及时作出了处置。\n\n不幸的是，由于逃亡奴隶死伤殆尽，我们没能得到关于这次袭击的线索。我们怀疑其中一名奴隶在上夜班时把炸弹携带进厂，他企图与叛军合作换取自己的自由。许多用于生产对战争至关重要的商品的民用工厂一直在昼夜不停地运转，这给我们的安全机构带来了巨大的压力。\n\n死者的家属已经被抓捕作为人质，并被用于重建工厂。工厂还需要很长一段时间才能恢复运转，这让我们的战斗工兵压力倍增。"
 ANG_Terror.2.a:0 "没那些混凝土怎么修工事啊……"
 ANG_Terror.3.t:0 "现场报告：对军火工业的有针对性的破坏"
 ANG_Terror.3.desc:0 "专员，又是一次土匪袭击！\n\n我们还未掌握事情的全部细节，但已知一个大型军事工厂遭到了简易迫击炮的严重袭击。一枚炮弹落在一堆炮弹上，炸死了大部分工作人员，其中包括奴隶和德国工程师。\n\n工厂正在重建，但这个月生产的大量库存已经化为乌有。我们仍然不知道土匪们是如何将武器偷运到离我们设施这么近的地方的。爆破专家认为，这些武器是美国设计的，因此对这个土匪小组的搜捕行动将直接由我们的反间谍部门来负责。在我国境内的心腹地带居然会发现美国人的武器，这令人担忧。"
 ANG_Terror.3.a:0 "这些叛乱分子从不休息吗？"
 ANG_Terror.4.t:0 "现场报告：小规模冲突"
 ANG_Terror.4.desc:0 "专员阁下，安哥拉高地的暴乱已经传播到了当地的日耳曼人定居区和附近的土著村落。\n\n土著一如往常地抱怨：日耳曼定居者不仅恣意强占土地，还随意杀害任何让定居者感到有威胁的土著人。暴乱分子日渐猖狂的现状也令定居者不满，他们指责我们任由叛军来去自如。最新一次对定居者村庄的袭击触及了他们的底线。现在他们的人正在积极进行清乡运动，并建立检查站来控制土著的行动。\n\n专员阁下，目前局势的紧张程度日渐加剧，相关报告不断传来。我们部队未能在场维持秩序，这不仅令土著感到不安，我们的定居者也没有安全感。派遣土著人组成的军事单位绝不可行，因为定居者永远不会相信他们能保卫和平。我们只能希望，当我们忙于处理南方的事务时，定居者不会引燃反抗的火花。"
 ANG_Terror.4.a:0 "魔怔的蠢货！"
 ANG_Terror.5.t:0 "现场报告：兵营遭袭"
 ANG_Terror.5.desc:0 "专员！土著暴恐分子袭击了我国卫戍部队！\n\n幸存者告诉我们，叛军对军营的布局配置与安保情况过度熟悉，很有可能是因为我军中出了叛徒。我们荣耀的日耳曼士兵尽管损失惨重，但仍英勇作战。土著软弱无能，很快就溃退了。然而，暴恐分子仍然有时间去抢劫一个军火库以为他们的战友寻求更好的武装，大部分武器失窃。这些地区的士兵已经进入高度戒备状态，因为未来的暴恐案件必定会用到失窃的武器。幸存者们抱怨称他们缺乏补给。如果他们装备更好，防护更严密，此事未必就会发生。"
 ANG_Terror.5.a:0 "这事什么时候才算完啊？"
 ANG_Terror.6.t:0 "现场报告：城区冲突日渐加剧"
 ANG_Terror.6.desc:0 "申克阁下，我们南部的一个城市发生了一场悲剧！\n\n在美国暗中播撒的阴狠谎言的劝诱下，洛比托的土著以为前线即将崩溃，起事反抗德国人。而当前往前线的部队注意到远处有烟雾环绕着被摧毁的城市盘旋上升，前往观察情况时，秩序才得以恢复。\n\n由于土著对德国人居民区的暴恐行为和我国士兵对土著贫民窟的清剿，大部分城市被夷为平地。大量的奴隶逃到了丛林中，那些逃过杀戮的土著则被送到拘留营。宝贵的德国劳工和职员的损失将对我们的战争努力造成极大的损害。"
 ANG_Terror.6.a:0 "立即加强该地区其他城镇的安保措施。"
 ANG_Terror.7.t:0 "现场报告：叛军大规模集结"
 ANG_Terror.7.desc:0 "专员，前夜发生的叛乱残忍至极。卢卡帕地区所有的德国定居者都被叛军杀戮一空，卫戍部队则陷入包围之中，我们的空军对叛军进行着夜以继日的轰炸。我们被围困的军队也得到了空投补给。随着安哥拉东北部军队的增援，我们希望能在这个星期之内粉碎叛乱。\n\n根据您的指示，我们已经调集了原定前往前线的增援部队去镇压叛乱。再过几天，叛军就会被击溃，清理行动也将完成，所以南方战线上的士兵不得不暂时忍受增援和补给的减少。"
 ANG_Terror.7.a:0 "我只能祈祷美国人不会趁机发起进攻。"
 ANG_Terror.8.t:0 "现场报告：有组织的叛匪攻击"
 ANG_Terror.8.desc:0 "专员，又有坏消息了。\n\n今天傍晚工人换班的时候，一系列爆破席卷了温得和克的工业区。工厂和道路都遭严重破坏，死亡的气氛在这座城市里蔓延。应急人员无法快速赶往现场救人灭火，因为剧烈的爆炸令道路几乎无法使用。\n\n爆破行动的复杂程度震惊了我们的情报分析员，他们几乎可以肯定美国是此次事件的幕后黑手，因为土著根本无力策划此类复杂的暴恐案件。西南非洲的物流状况受到爆炸事件的严重影响，关键产能需要几个月时间才能恢复到最大效率。"
 ANG_Terror.8.a:0 "非洲在燃烧……"
 ANG_Terror.9.t:0 "战场报告：后方的屠杀"
 ANG_Terror.9.desc:0 "专员阁下，我们的前线军队在接到日耳曼人定居区遭到屠杀的消息后，士气已经严重受挫。\n\n受影响地区的一位中校在听到兵变的传闻后迅速采取了行动，用胡萝卜加大棒的方式来解决这个问题。他通过对他的部队实行严刑峻法和封口令，以及告诉他们调回后方的紧迫性，成功恢复了该地区的秩序。\n\n然而，随着不安情绪蔓延到其他领域，我们可能无法对军队如此慷慨了。一想到他们的家庭被土著屠杀，人们的情绪便随之而低落。但削弱战线填补后方是下下之策。我们只能希望战场上的人明白坚守阵地的重要性，以免他们把美国人引狼入室。"
 ANG_Terror.9.a:0 "我们没有什么办法缓和士兵们的恐惧了……"
