 ANG_sell_8_million:0 "把我们剩下的一些废料卖掉，我们估计会赚得§Y8M美元§!进入我们的准备金。\n"
 ANG_exploit_fuel:0 "出售我们剩余的燃料储备，这将使我们从当地获得的收入增加§Y10M美元§!。\n"
 ANG_purchase_industry_tt:0 "从本土购买多余的工业机械来生产武器将会花费§Y5M美元§!，同时我们的经济学家预测，因为我们对当地的投资，每三个月将带来§G2M美元§!的预期利润。\n"
 ANG_purchase_military_industry_tt:0 "从本土购买多余的工业机械来生产武器将会花费§Y5M美元§!。\n"
 ANG_expand_mining_tt:0 "通过更新我们的采矿设备，以及勘探新的矿物资源，使用§Y4M美元§!的初始成本，我们可以预期获得§G3M美元§!的利润。\n"
 ANG_cargo_routes_tt:0 "本土和国外的几家企业都对我们表示有兴趣建立一条横穿非洲的安全的货运航线，如果我们把§Y50架运输机§!租赁给这些航线，我们有望获得§G3M美元§!的利润。\n"
 ANG_Oil_Prospecting_tt:0 "以前的调查显示安哥拉拥有大量的原油储备，但由于我们殖民地政府的效率极其低下，这些油田没有得到开采，更不要说进一步利用了。通过在石油勘探上投资§Y10M美元§!，我们可以找到那些最适合开采的油田，未来可能产生§G大量利润§!。\n"
 ANG_Oil_Drilling_tt:0 "虽然我们的经济学家估计新设备的总成本将达到§Y20M美元§!，但石油业也会让金钱滚滚而来，每三个月将带来§G10M美元§!的利润。\n"
 ANG_Oil_Refineries_tt:0 "建造炼油厂将非常昂贵，成本估计为§Y35M美元§!，但它每三个月将带来§G15M美元§!的利润，这是相当大的一笔钱。"
 ANG_civil_fleet:0 "这一国策将允许我们使用我们的运输机为西南非洲创造收入。\n"
 ANG_Decrease_Tension_Severly:0 "§x这将大幅缓解土著紧张度，但也会引发报复袭击！\n§!"
 ANG_Money_crash:0 "§x我们的资金减少了4M！\n§!"
 ANG_Safety:0 "§G提高安全标准将降低未来发生航空事故的可能性。\n§!"
 ANG_Pit_Stops:0 "§G提高飞机重返天空的速度将减少我们的开支。\n§!"
