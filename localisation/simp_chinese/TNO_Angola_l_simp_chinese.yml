 ANG_Borrow_From_Huttig_Tooltip:0 "藉由利用§R许蒂希的教导§!，我们也许能够剿灭土匪。\n\n"
 ANG_Stop_Terror_tt:0 "打击土匪的更多£decision_icon_small §H决议§!将会解锁。\n"
 ANG_Send_In_The_Troops:0 "许蒂希将会借给我们两支§R党卫军部队§!以协助平叛。\n\n"
 ANG_Use_Camps:0 "§R将更多制造骚乱的居民送往德属东非§!的决议将会解锁。\n"
 ANG_German_Sus_idea_1:0 "德国不满 - 极低"
 ANG_German_Sus_idea_1_desc:0 "德国没有产生任何怀疑。就目前而言，战争英雄、著名飞行员沃尔夫冈·申克足以胜任西南非洲的工作。"
 ANG_German_Sus_idea_2:0 "德国不满 - 低"
 ANG_German_Sus_idea_2_desc:0 "德国对我们稍有不满。我们账面上的问题以及对任务的拖延开始引发连锁效应。尽管日耳曼尼亚的大多数人都知道我们专员善用柔术治理殖民地，但是一小撮政客也开始有所疑虑…"
 ANG_German_Sus_idea_3:0 "德国不满 - 中"
 ANG_German_Sus_idea_3_desc:0 "德国对我们愈发不满。不断拖延的审计工作、大量违规行为，以及来自殖民地的混乱报告，都在加重压在我们头顶上的疑心的阴云。一些人在低声耳语，声称这种级别的问题只能用背信弃义的诡计来解释…"
 ANG_German_Sus_idea_4:0 "德国不满 - 高"
 ANG_German_Sus_idea_4_desc:0 "德国对我们感到十分不满。要求撤换专员、并对他进行全面调查的请求已经不再是许蒂希发偏执狂时候的妄语。现在就连那些最冷漠的日耳曼尼亚官僚也在盯着咱们。"
 ANG_German_Sus_idea_5:0 "德国不满 - 极高"
 ANG_German_Sus_idea_5_desc:0 "德国对我们感到极度不满。来自日耳曼尼亚的消息越来越少，因为余下少数对我们保留信任的官僚都选择明哲保身，不再替我们辩护了。如果目前的疑心等级得不到扭转，专员的命运将危在旦夕。"
 ANG_Safetey_is_paramount_idea:0 "安全第一"
 ANG_Safetey_is_paramount_idea_desc:0 "无论是降落还是起飞，安全是我们地勤人员的首要任务。再也不能因为疏忽大意和鲁莽而浪费飞行员的生命或损坏宝贵的战斗机。"
 ANG_pit_stop_model_idea:0 "加油模范"
 ANG_pit_stop_model_idea_desc:0 "我们的地勤人员掌握了速度的艺术，不管是在做准备还是为飞机加油的时候。现在，我们的飞行员可以进行更多架次的飞行，因为他们的地勤班组可以在有限的时间里进行更多额外的加油工作。"
 ANG_pit_stop_modeland_saftey_idea:0 "跑道改革实践"
 ANG_pit_stop_modeland_saftey_idea_desc:0 "我们的后勤人员永远不会操之过急，因为每个人都知道他们的位置和需要做的事情。尽管如此，他们准备飞行，给飞机加油，以及回收飞机的速度之快，都会让我们的敌人嫉妒。我们的地勤人员表现出色！"
 ANG_Native_Militancy_1:0 "土著 - 百依百顺"
 ANG_Native_Militancy_1_desc:0 "土著无意反对我们的统治。横贯专员辖区的公路在井然有序的城市和卫戍区之间平稳运行。在乡野与工厂中，本地居民勤恳工作。专员辖区运转稳中向好。"
 ANG_Native_Militancy_2:0 "土著 - 小规模抗议"
 ANG_Native_Militancy_2_desc:0 "一些土著开始反对我们的统治。罢工和抗议活动已经开始向更远的地区蔓延。"
 ANG_Native_Militancy_3:0 "土著 - 中规模骚乱"
 ANG_Native_Militancy_3_desc:0 "土著对我们感到极为不满，局势不断升温。定居者和德国士兵忧心忡忡地盯着一夜之间从干净的墙壁上冒出的反抗标语。"
 ANG_Native_Militancy_4:0 "土著 - 大规模动乱"
 ANG_Native_Militancy_4_desc:0 "土著居民从把计划变为了行动。街头抗议和自发罢工使得专员辖区内的一些地区陷入瘫痪。再多的威胁也吓不倒这些惹事生非的土著。"
 ANG_Native_Militancy_5:0 "土著 - 全面暴动"
 ANG_Native_Militancy_5_desc:0 "土著斗争度已经失去控制，我们面临着严重的威胁。几乎每个城市和乡村都爆发了骚乱，直接威胁着我们专员辖区日渐脆弱的统治。暴徒不惧一切死亡，他们继续反抗我们的军队。"
 ANG_build_quickly_idea:0 "设立矿业指标"
 ANG_build_quickly_idea_desc:0 "是时候在专员辖区施行采矿配额制度了。虽然我们不想让当地居民过劳死，但是额外的矿物产出使得我们能够存下一些钢材及其他工业用金属。原材料的储备将帮助我们依赖自己的工业体系来生产飞机零部件和其他必需品。"
 ANG_air_control_sudwestafrika_econ:0 "西南非洲掌控天空"
 ANG_bomber_plans_econ:0 "规划新式轰炸机计划"
 ANG_fighter_plans_econ:0 "规划新式战斗机计划"
 ANG_air_attack_plans_econ:0 "规划新式截击机计划"
 ANG_better_than_new_econ:0 "旧瓶还能装新酒"
 ANG_planesforfactories_econ:0 "飞机换工厂"
 ANG_conqueringthedesert_econ:0 "沙漠空军基地建设"
 ANG_thesouthernskies_econ:0 "南部空军基地建设"
 ANG_Slipping_The_Plans:0 "密码被破译"
 ANG_Slipping_The_Plans_desc:0 "我们已经确认了这一可怕的事实：OFN已经设法破译了我们的通讯密码，他们现在甚至能比我们自己更为准确地掌握我们的行动。当他们开始越来越有规律地拦截我们的飞机时，我们就开始怀疑这件事，但是我们仍将之归为自己的运气太差。现在无论如何都不能否认这件事了——如果更改密码只是和修补密码一样简单，即使每天我们都必须这样做，但到目前为止我们的努力都是徒劳的。我们不知道他们是如何如此轻易地获取敏感信息的，申克专员似乎确信在空中管制部门里有内鬼，他发誓要把他们揪出来，不管他们是谁。"
 ANG_Constant_Partisans:0 "不安的家园"
 ANG_Constant_Partisans_desc:0 "叛乱分子对政府巡防人员、工厂及基础设施的袭击与日俱增。他们没有任何理由地迅猛发展起来，我们的规划人员开始假定有个“第三方”在给他们资金与武器支援。\n\n它究竟是中情局，还是南非，或者是其他任何人，仍然是一个谜。至少现在是这样。"
 ANG_Broken_Fuel_Lines:0 "燃料补给线断裂"
 ANG_Broken_Fuel_Lines_desc:0 "我们前线部队的燃油供应变得越来越不稳定，申克专员将之归咎为炼油厂的事故，美国的空袭以及土著叛军的袭击。不幸的是我们必须依靠申克，如果他没法解决困扰我们补给线的问题，我们的部队将遭遇燃料短缺，这将让我们的战争机器停止运转。"
 ANG_Token_Troops:0 "敷衍了事"
 ANG_Token_Troops_desc:0 "我们不需要把我们的全部军队都派到前线去，只需要维持最低的规模，应付应付另外两个专员辖区，让他们相信我们参加了他们徒劳无功的战争就够了。我们在军事冒险中流了太多血，把德国和非洲的年轻人像牛羚一样赶进南方的地雷泥潭，抛尸荒野。虽然我们正在避免受到怀疑，用叛乱分子的破坏和土著骚乱作为借口，我们仍致力于筹备未来的安哥拉国家，这将为我们在非洲大陆赢得一席之地，也将为我们的灵魂在天平上争得一分重量。穆勒很容易上当，而许蒂希，就算他怀疑有什么不对劲，也没有证据和时间来阻止我们。"
 ANG_No_One_In_No_One_Out:0 "封锁机场"
 ANG_No_One_In_No_One_Out_desc:0 "面临着反对派和乱党从商业航线进入西南非的威胁，申克专员不得不暂时停飞所有往返于该殖民地的航班。货运航班和客运航班现在在起飞跑道上排起长队，飞行途中被召回的德国空军飞机则在基地里待命。实际上，当与OFN的冲突进入一个新的阶段之时，申克已经有意识地剪掉了非洲之盾的翅膀。"
 ANG_USA_Infiltrated_RK_Armies:0 "被渗透的专员辖区军队"
 ANG_USA_Infiltrated_RK_Armies_desc:0 ""
 ANG_Disrupted_Comms:0 "被干扰的通讯"
 ANG_Disrupted_Comms_desc:0 "前线部队与指挥部的通讯线路经常受到干扰，严重影响了我们部队的作战效率。如果我们不能采取措施恢复通讯，这将变为一场灾难。"
 ANG_Muller_Airlift:0 "中非空运"
 ANG_Muller_Airlift_desc:0 "如果让我们的直升机部队协助穆勒的行动，那么他们部队的一些短板就可以得到补充，让他们的军队在远离补给点的地方以充足的准备作战。当然，这意味着我们自己可以动用的直升机变少了。"
 ANG_Muller_sus_idea_1:0 "穆勒的疑心"
 ANG_Muller_sus_idea_1_desc:0 "穆勒还没有产生任何怀疑。总的来说，我们北方的同僚并未太过注意我们的举止，他现在要么在大摆筵席，要么在策划新的打猎活动。"
 ANG_Muller_sus_idea_2:0 "穆勒的疑心"
 ANG_Muller_sus_idea_2_desc:0 "穆勒开始对我们产生兴趣了。他那猎人的直觉让他注意到了一些微末细节，他曾经的那种冷漠态度已经被他的好奇心所撬动。不过，目前而言，这对他来说应该还只是一场有趣的游戏。"
 ANG_Muller_sus_idea_3:0 "穆勒的疑心"
 ANG_Muller_sus_idea_3_desc:0 "穆勒的疑心越来越重。我们北方的同僚花费了大量时间审查有关于我们的证据。也许这个人只是想满足他自己的好奇心。不过，他更有可能对我们正在做的事情有了一点模糊的认识，借此情报寻求获利的机会。"
 ANG_Muller_sus_idea_4:0 "穆勒的疑心"
 ANG_Muller_sus_idea_4_desc:0 "穆勒现在已经非常怀疑我们了。如果我们不设法转移他的注意力，后果将不堪设想。"
 ANG_Lords_Of_The_Air:0 "天空之主"
 ANG_Lords_Of_The_Air_desc:0 "尽管在地面部队上其他专员辖区能把我们比下去，但我们之所以能成为非洲之盾战略的关键部分，不是没有原因的。当许蒂希屠杀土著、穆勒在丛林里打猎的时候，我们正在产出世界上最好的飞机和飞行员。我们的轰炸机可以组成编队夷平整座城市，而我们的战斗机可以将西方空军打成一团燃烧的垃圾。我们可以在几个小时之内把军队送达前线，我们是现代的骑兵，天空中的骑士。美国人懂得这一点，许蒂希和穆勒拒绝承认这一点，而我们则夸耀我们的伟业：我们是天空的主人！"
 ANG_Lords_Of_The_Air_2:0 "上界之神"
 ANG_Lords_Of_The_Air_2_desc:0 "南非的天空中，每天都会有准时的烟火表演。这是OFN对于我们技巧和狡黠的回应，然而却一个个地落向大地。他们是飞得离太阳太近的伊卡洛斯——徒劳无功地追逐我们的荣耀与伟力，而他们的羽翼因为他们的僭越而被折断。我们很好奇为什么他们可以如此源源不断的派遣年轻人前来这里送死，他们很清楚这些人的命运：一事无成的死在战场上，可是他们却拒绝停止这一毫无意义的行为。每个空中骑士的心中都有对于从自由的云端坠向大地的根深蒂固的恐惧，对于那些西洋犬辈而言，我们就是这一可怕命运的预兆。"
 ANG_Joint_Offensive_Shit:0 "协同打击"
 ANG_Joint_Offensive_Shit_desc:0 "获胜的唯一途径就是与非洲之盾的其他部分通力合作，设计一套精致的战略体系。虽然促成这件事的难度与操起步枪和南非人干一架有的一比，但是如果我们各行其是、孤军奋战，我们就会被敌人一个一个干掉。我们控制着非洲的空中力量，如果我们把我们的战鹰与穆勒丰富的资源，还有许蒂希训练有素的老练杀手结合在一起，那我们就能把那些美国人的走狗打得七零八落。"
 ANG_PlanesInOurHand_1:0 "全面控制空军"
 ANG_PlanesInOurHand_1_desc:0 "随着德国空军在非洲的所有飞行器和资源都由我们完全垄断，我们可以保证所有的空中行动都将按照我们的指示进行。尽管这可能会令我们在非洲之盾里的伙伴有所不满，但这确实会消除由于三个不同专员辖区发布不同命令产生冲突而导致的效率下降，从而让我们的飞行任务更加流畅且更有效率。"
 ANG_PlanesInOurHand_2:0 "有效控制空军"
 ANG_PlanesInOurHand_2_desc:0 "一支庞大的机队需要一群训练有素的天骄来驾驭他们。虽然经过最低训练的外行也能勉强把飞机开起来，但西南非专员辖区的战机只能让最优秀、最聪明的小伙子驾驶。因此，我们现有的飞行员每天都要经历严酷的训练，新血液的考核与培训也十分严厉。\n\n我们的飞行员必须证明他们的体能和智力。而一旦他们获得结业证书，他们就能在蓝天上战胜任何强敌。这当然筛选了许多兵源，不过这对于致力于培育新时代王牌飞行员的我们来说，这些代价是可以承担的。"
 ANG_PlanesInOurHand_3:0 "增加空军控制"
 ANG_PlanesInOurHand_3_desc:0 "日复一日，我们最好最聪明的小伙子们都被送上了天空，参加了一场征服战，征服天空的征服战。我们的飞行员，他们在严酷的磨砺中学会了新的技能，增进了自己的能力，只有少数人能获得结业证书，这些并非虚耗，他们已经成为了令敌人胆寒的存在。这些小伙子在随后的空中协同行动中发挥出色。外国飞行员一想到他们要和西南非洲的飞行员狗斗，肯定会吓得发抖！"
 ANG_RANDR:0 "按时休息"
 ANG_RANDR_desc:0 "在第二次世界大战中，申克见证了太多把士兵逼的太死，强迫他们超越人的生理与心理极限导致的悲惨事故。精疲力竭，弹震症，甚至自杀事件都时有发生。换句话说，疲劳导致灾难的发生。\n\n当兵本身就已经是一件很令人紧张的事了，但假如你需要开着一个铝棺材上天，一次接一次、一次接一次的飞行，每飞一次你的存活率就越低，甚至被击落也没有生存的机会呢？这样的勇气值得我们用“休息与恢复计划”来抚慰他们，只愿我们最先进的设备不是由睡眠不足、精神受创的人操作就好。"
 ANG_RANDR_2:0 "老兵指导的训练"
 ANG_RANDR_2_desc:0 "我们的大多数飞行员还很嫩，毕竟他们从来没有在实战中开火，他们的敌人只是教具和模拟环境，这些不能让他们为真正的战斗做好准备。将这些飞行员送入战场绞肉机只会白白浪费我们的飞机和人力。\n\n申克本人拥有丰富的实战经验，他设计了一套由经验丰富的飞行员教学的速成训练课程。在那里，他们有望学习如何在接敌后几分钟内不会从天上掉下莱。"
 ANG_Natives_In_The_Air_1:0 "整合土著支援"
 ANG_Natives_In_The_Air_1_desc:0 "申克不得不放下高傲的身份坦诚相待，单靠靠雅利安种族的力量是无法赢得这场战争的。不管许蒂希如何幻想，德国本土出生的飞行员终究会消耗殆尽，而如果在这种情况下我们仍然囿于他的幻想，那么OFN的轰炸机很快就会来“关照”我们了。\n\n我们自身的飞行员储备不够多，但土著居民却是庞大的人力来源，至少让他们来当飞行员比用奴隶或其它什么更没用的东西要好得多。训练土著成为最优秀空军飞行员的计划可能会让我们越过胜利与失败之间的那条界线。"
 ANG_Natives_In_The_Air_2:0 "土著空军中队"
 ANG_Natives_In_The_Air_2_desc:0 "我们收到来自空军的报告，内容关于第一批受训的土著飞行员。到目前为止，结果令人印象深刻。土著居民虽然比不上受过大量训练、准备充分的现役飞行员，但以他们吸收理论和应用课程的速度，土著王牌飞行员很快就会诞生。\n\n申克专员对此表示赞同，他立即下令组建六个土著空军中队。在鲍赫勒施塔特，不满的顽固派嗡嗡作响，但是结果就是结果——“纯洁”是我们目前负担不起的奢侈品。"
 ANG_Mutual_Assistence_Pact:0 "互助协定"
 ANG_Mutual_Assistence_Pact_desc:0 "非洲指定的机场从来都不是为陆战而建的；此外，随着祖国的补给线被切断，我们最终将很快耗尽燃料补给。事情就是这样，除非我们真心与我们的专员同志合作。他们能起多大作用值得怀疑；毕竟，许蒂希似乎对我们怀恨在心，而穆勒……嗯，没有迹象表明，穆勒一定会比关心管理他的殖民地更关心我们的生死斗争。不过，我们真要是能仰赖他们减轻陆上的压力，我们就更能专心打空战。每个人都会赢，但前提是我们愿意。"
 ANG_Mutual_Assistence_Pact_COG:0 "互助协定"
 ANG_Mutual_Assistence_Pact_COG_desc:0 "我们可能并不喜欢在殖民地的朋友们：申克有点无聊，许蒂希有点呆板。但我们要想活下去，那就只能跟他们合作，而我们当然会他妈的这么做。所以，如果申克需要我们的小伙子们在他的地面上好让他和他的飞机在天空中为我们鬼混，那么就给他人。同样，如果许蒂希要造枪杀童或者随他干什么事情取乐，那么就给他矿。\n\n当然，任何交易都有付出和索取。我们基地最好该死的尽快开始看到运输车和平叛部队。"
 ANG_Mutual_Assistence_Pact_GRO:0 "互助协定"
 ANG_Mutual_Assistence_Pact_GRO_desc:0 "很难承认，但至少就目前而言，如果我们想把OFN那些种族叛徒推向地狱，我们需要温得和克和利奥波德维尔那些堕落的失败者给予我们支持。当然，我们这样做只是出于纯粹的实用主义。与无德无能的穆勒或郁郁寡欢的申克合作的想法几乎足以让我们感到恶心——但我们必须在危机中做出牺牲。只要有一点点运气，再加上数百万升美国和南非的鲜血，我们很快就能结束这场闹剧。之后……嗯，那时我们就不需要恶心自己了，对吧？"
 ANG_Road_Of_Life:0 "生命之路"
 ANG_Road_Of_Life_desc:0 "由于三个专员辖区与南非在地理位置关系上不幸的现实，三个专员辖区里空军一流而陆军差劲的我们与南非接壤，而陆军强劲、却几乎没有空军的中非专员辖区却被天堑阻隔。抱怨现实无济于事，我们可以用科技找到出路，跨越大自然在北方和前线的兄弟之间设置的障碍。\n\n我们已经和穆勒达成协议，使用大型运输机和直升机在他们的军事基地与我们的机场之间搭建一条空中高速公路，我们的空军将确保他们能像刚上飞机时一样生龙活虎地快速投入战斗。"
 GRO_Financed_Shit:0 "融资产业"
 GRO_Financed_Shit_desc:0 "来自东非的物资不断流入，填补了西南非洲的工业开销，有了充足的现金流，殖民地的巨头们得以扩张他们的企业，赚的盆满钵盈。随着川流不息的资金汩汩流入，西南非专员辖区的当地官僚对许蒂希专员的印象也渐渐转暖。就连一向许蒂希专员不和的申克专员也没法假装自己不喜欢从东非运来的支援。"
 ANG_Roll_Them_Off_The_Line:0 "工厂效率改革"
 ANG_Roll_Them_Off_The_Line_desc:0 "专员办公室发布了一套全面的规章制度和改革计划，旨在大幅提高各行各业的工作效率，尤其是在战斗机制造方面。在整个非洲大陆，西南非洲航空队令人瞩目，但是既然OFN开始在南非部署他们的空中力量，那么非洲之盾的基地必须紧跟美国人的步伐，起码要在数量上赶超美国飞机。"
 ANG_Using_Our_People:0 "土著空军中队"
 ANG_Using_Our_People_desc:0 "申克专员厌烦了许蒂希那些党卫军中的狐朋狗友们无休无止的越级和僭越行为，他拒绝再接受东非党卫军的任何帮助。然而，申克不得不承认，手下没有兵的专员啥也不是。因此，西南非洲开始启动一项计划，旨在征召土著兵以填补党卫军留下的空缺。一些本地的青壮年开始在西南非洲殖民地卫戍部队服役（几乎没什么报酬）。我们不能指望这些被迫服兵役的人，但至少他们能拿起步枪，他们能朝敌人开火，他们能填补基层士兵的空缺。"
 ANG_Using_Our_People_Paid_Well:0 "优待土著军团"
 ANG_Using_Our_People_Paid_Well_desc:0 "西南非洲土著征兵的计划配额提高，凡是报名参军的良民大大地有赏。作为回应，专员辖区的壮丁无不舍家弃业加入殖民地卫戍部队，只为获得更好的收入。志愿入伍的健全男子人数之多，令人难以忘记，而且他们也愿意英勇战斗以回报付给他们的薪水。他们的忠诚毋庸置疑。"
 ANG_Using_Our_People_Paid_Enough:0 "补偿土著军团"
 ANG_Using_Our_People_Paid_Enough_desc:0 "虽然说付给土著殖民地卫戍部队薪水是顺理成章，但是他们拿到的工资确实不够多。看到这么点钱还能强颜欢笑的，也就只有那些刨土糊口、靠天吃饭，吃了上顿没下顿的贫苦农民。虽然这些工资能让更多人来拿起破枪当炮灰，但也仅仅只能足够让他们毫无疑问地听从命令罢了，对这样的新兵没有什么好期待的了。"
 ANG_Using_Our_People_Paid_Well_2:0 "优待土著巡防队"
 ANG_Using_Our_People_Paid_Well_2_desc:0 "申克专员扩大了土著殖民地卫戍部队的建设计划，其中包括为参军者提供丰厚的报酬。尽管有些人可能一开始不太情愿，但他给的钱真的太多了！整个西南非洲的男子都舍弃本业，涌入征兵办公室。作为如此高额薪水的回报，土著军团为了给专员服务已经超越了本身的职责范围。如果只看他们的行为，甚至有可能把他们误认为是德国士兵。也许，钱真的可以买来人心，也能包他们满意。"
 ANG_Using_Our_People_Paid_Enough_2:0 "补偿土著军团"
 ANG_Using_Our_People_Paid_Enough_2_desc:0 "虽然说付给土著殖民地卫戍部队薪水是顺理成章，但是工资太少。这么点薪水只能骗骗那些未经世事、不知自己价值的毛头小子，或者是穷困潦倒到一无所有的男人。但无论如何，我们殖民地卫戍部队的战斗表现却是有了实打实的提升。据说很少有人愿意为了钱作出英勇的行为，但对一些人来说，他们更愿意为赢得满满一袋子马克而战斗和服务。"
 ANG_SS_Anti_Terror:0 "党卫军反恐行动"
 ANG_SS_Anti_Terror_desc:0 "作为两位专员间亲善友好的表现，许蒂希派遣了几支“精英”党卫军——至少他自己亲口确认的——以对抗游击战和恐怖袭击。他没有说谎，这些党卫军士兵个个都是优秀的军人，实际上他们做的事，也许好的过了头。\n\n来自我们反游击战小组的报告称，整个村庄被烧成荒地，甚至有证据表明这些废墟里有万人坑。尽管政府里有人抱怨这样的行动可能会破坏长期的维稳工作，但我们还是能看到，我们军队遇袭的次数显著下降。这些手段令人反胃，但是战争必须有所牺牲。"
 ANG_SS_Anti_Terror_2:0 "训练党卫军军团"
 ANG_SS_Anti_Terror_2_desc:0 "鉴于党卫军的出色表现，申克感到有必要向许蒂希请求进一步的援助。尽管两人之间关系冷淡，但许蒂希看起来真的很喜欢在任何地方找出、蹂躏并杀害土著，即使这需要和他极其厌恶的人共事。他最近部署在西南非洲的党卫军部队完完全全就是一群屠夫，其中许多成员都在东方领和莫斯科专员辖区留下了臭名昭著的服役记录。\n\n虽然有任何援助都该表示感谢，但是一些人开始怀疑许蒂希的开价是否值得。送来的报告显示，针对平民聚居地的行动大幅增加，其中甚至包括针对那些没有被怀疑参与报复行动的地区。看到记录着党卫军对专员辖区北部两个显著的土著社区所做的事情的照片时，申克的好几个助手都脸色发白。"
 ANG_Reprisal_Attacks:0 "报复性袭击"
 ANG_Reprisal_Attacks_desc:0 "当第一批关于供给线和仓库受到攻击的报告开始出现时，我们曾认为这是OFN特种作战部队所为。直到当地兵营开始遭到袭击，我们才意识到真相更令人担忧。这是土著的报复，它每天都在发生，比我们以前观察到的任何行动都要更加协调一致。\n\n我们只能通过恐惧来阻止他们，但现在我们的注意力已经牢牢地集中在南方，他们选择了一个如此巧妙的时机发动攻击，就像草丛中的蛇一样。如果我们不能解决这个问题，我们的注意力就有被分散的危险。"
 ANG_Secure_The_Homefront:0 "净空空域"
 ANG_Secure_The_Homefront_desc:0 "当我们开始在空中部署强大的空军以应对OFN的空军时，我们必须小心地防止忽视我们自己的土地，放任它们成为美国轰炸机的活靶子。随着我们的飞机大部分被部署到了南非的天空，即使是最愚蠢的指挥官也迟早会意识到我们有多脆弱。\n\n当然，我们不会如他们的愿。我们仍将以最快的速度生产新飞机，但我们也将投入大量资源建立固定的防空高射炮，这种高射炮能在几分钟内将轰炸机撕成碎片。"
 ANG_Boer_Help:0 "援助之手"
 ANG_Boer_Help_desc:0 "布尔人在这场与OFN的战斗中处于最前线，然而除了少数私人捐赠的飞机和改装过的民用机型外，他们严重缺乏任何形式的空中力量。当我们和其他的专员辖区动员起来帮助他们的时候，我们应该清楚这些勇敢的战士仍然是西方人空军手中能被随意拿捏的软柿子。\n\n我们已经开始把多余的飞机运往布尔人控制下的空军基地，希望他们能比我们现在更有效地使用这些飞机。除了这些飞机，我们还派了几名飞行教官去培养布尔人的飞行员骨干。"
 ANG_In_The_Nuts:0 "集中精力"
 ANG_In_The_Nuts_2:0 "集中精力"
 ANG_In_The_Nuts_3:0 "集中精力"
 ANG_In_The_Nuts_2_desc:0 "软弱的理想主义者或有良心的伦理学家不适合参与战争。现代战争残酷而又机械，它将纯粹的结果置于任何道德或“公平竞争”的概念之上。这个真理不是我们创造的，但我们一定会实现它。击落敌人的飞机和轰炸敌人的编队都是好事，但是飞机可以在装配线上制造，而部队总是可以撤退和增援。\n\n然而，重建一座城市并非易事。他们的工业，他们的后勤，甚至他们的文化和人民都将化为尘土，向我们的敌人展示他们行为的代价。也许他们的士兵在上战场时会三思而后行，因为他们必须记住这样一个事实：我们可以把他们和他们战友的家人从地球上抹去。"
