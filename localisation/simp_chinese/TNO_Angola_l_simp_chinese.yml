 ANG_In_The_Nuts_4:0 "统御苍穹"
 ANG_In_The_Nuts_4_desc:0 "南非人民不会得到任何喘息的机会。我们的战斗机布满天空而与它们同行的轰炸机将去执行他们可怕的任务。我们把敌人逼到崩溃的边缘，烈焰燃烧残躯、尸体腐烂发臭。他们乞求我们的轰炸机结束对他们的折磨，但这不会结束，除非他们屈服。\n\n愚蠢的西方忘记了德国空军在第二次世界大战中取得的成就，希望这一次他们会牢牢记住这个教训。"
 ANG_Afrikaner_Airstrip_desc:0 "西南非的沙漠是整块非洲大陆上最大、最发达的机场的所在地。作为这个地区强大的德国航空枢纽，申克专员控制着德国前进道路上的每一步。燃料费、跑道使用费和机库费，稳定的收入源源不断地回流到我们空军的发展和运作中。土地可能不稳定，但我们统治着天空。"
 ANG_Away_In_The_Clouds:0 "在云端"
 ANG_Away_In_The_Clouds_desc:0 "我们的土地充斥着贫穷、疾病和叛乱。但在天空中，我们的专员可以找到宁静。比起在政府大楼里工作，申克更喜欢把时间花在他喜欢的事情上。申克更多的时候是在飞行，而不是在统治。因此，我们对地方的管理不可避免地受到损害，这迫使我们越来越多地授权给地方的当地人领袖。"
 ANG_Incoherent_Bookkeeping:0 "混乱的簿记"
 ANG_Incoherent_Bookkeeping_desc:0 "西南非专员辖区的经济系统是一个官僚主义的迷宫。想要在其中分辨钱从哪来、到哪去，几乎不可能。这一体系的实际运作方式似乎只有少数为申克服务的会计师充分了解，而他们一直在推迟改革该体系的提议。"
 ANG_Incoherent_Bookkeeping_2:0 "混乱的簿记"
 ANG_Incoherent_Bookkeeping_2_desc:0 "西南非专员辖区的经济系统是一个官僚主义的迷宫。想要在其中分辨钱从哪来、到哪去，几乎不可能。这一体系的实际运作方式似乎只有少数为申克服务的会计师充分了解，而他们一直在推迟改革该体系的提议。"
 ANG_Incoherent_Bookkeeping_3:0 "混乱的簿记"
 ANG_Incoherent_Bookkeeping_3_desc:0 "西南非专员辖区的经济系统是一个官僚主义的迷宫。想要在其中分辨钱从哪来、到哪去，几乎不可能。这一体系的实际运作方式似乎只有少数为申克服务的会计师充分了解，而他们一直在推迟改革该体系的提议。"
 ANG_Incoherent_Bookkeeping_4:0 "经过整理的簿记"
 ANG_Incoherent_Bookkeeping_4_desc:0 "随着经济实力的增强，西南非专员辖区已经开始利用一些附属活动来资助其土地上的多个项目。\n\n日耳曼尼亚有些官员抱怨说，如此贫穷的专员辖区根本负担不起这样的开支，但会计账簿上的数字却恰恰相反。不过，这些错综复杂的数字和投资分类到底有多少是真实的，还有待解释……"
 ANG_Afrikaner_Airstrip:0 "非洲机场"
 ANG_The_Fatherland_Arrives:0 "祖国之助"
 ANG_The_Fatherland_Arrives_desc:0 "在漫长的拖延后，正当我们所有人都认为自己已被遗忘时，从祖国来的支援终于到达了！德军会协助我们对抗自由国家组织。来自本土的部队开进西南非，他们表面上只是来执行殖民地的常规任务——训练、驻防、绥靖等等，但也带来了先进的战术知识和装备，还有资深军官。由于日耳曼尼亚方面希望传达一种克制的态度，德军并不会过度参与我们的进攻行动。但我们至少可以放心，德意志祖国不会放弃他忠诚的殖民地，也绝不会坐视他们被自由国家组织侵略！"
 ANG_Air_Empire_Dynmod_Dummy:0 "空军帝国"
 ANG_Air_Empire_Dynmod_Dummy_desc:0 "§D战略资源获取效率： [?ANG_Air_Empire_Resource_Extration|+%]\n生产效率保持：[?ANG_Air_Empire_Production_Retention|+%]\n£prod_eff_cap 生产效率上限： [?ANG_Air_Empire_Max_Production|+%]\n石油转换燃油效率：[?ANG_Air_Empire_Fuel_Gain|+%]\n燃油容量：[?ANG_Air_Empire_Max_Fuel|+%]§!\n§g--------------§!\n因其作为撒哈拉以南德国空军行动基地的特殊地位，西南非专员辖区常被人们称作“空军帝国”。虽说听起来很是滑稽，但西南非专员辖区政府内部的许多人却并没有把这个绰号当做戏言，也正因此该国必将真正地成为空军帝国。\n\n要保证这个“帝国”延续万世，专员辖区政府就得扮演好自己的角色。因此，无论是在效率方面，生产方面还是管理方面，专员辖区必须在方方面面都达到最高标准才能无愧于它的绰号。"
 ANG_prewar.1.t:0 "老鹰展翅"
 ANG_prewar.1.desc:0 "温得和克的天空是世界上为数不多的金属之鸟数量超过血肉之鸟的地方，但其中有一只比其他鸟类都要显眼，因为它渴望改变，渴望着用自己的金属翅膀换取真正的翅膀。哦，要是能忘掉一切，自由自在地生活在云端，那该有多好啊！今天，就像每一天一样，沃尔夫冈·申克从他的首府上空飞过，试图逃离他围绕自己灵魂建造的牢笼。\n\n作为一名经验丰富的王牌飞行员，申克在飞机方面的经验使他不看仪表盘也能飞行。然而，可悲的是，他需要提防的是其他的事情：每一天都有无数的怪物潜伏在他的周围，而最糟糕的那个正潜藏在他的脑海中，等他一闭上眼睛，就向他猛扑过来。突然，一阵巨大的噪音将他的思维和幻觉撕扯出一道巨大的裂口，他被扔回了现实中。不，这不是什么现实。这不是现实，绝对不可以是现实！\n\n“敌机靠近，准备拦截！护送轰炸机到达指定位置，确保轰炸机击中敌人的生产工厂！”\n\n“不，不，不！那些不是工厂，那些是民房！申克呼叫指挥，目标没有战略价值！终止任务！指挥官！回答！指挥官！指挥官！”\n\n沃尔夫冈的尖叫把他从谵妄中唤醒，他的头脑慢慢地恢复了活力。他一个接一个地将自己的手指从飞机固定的玻璃罩上拿开，然后将飞机转向飞机跑道，那一阵噪音终于让他想起了自己仍然是一个人类：没有燃料的话，他的假翅膀是没有办法把他带走的。从驾驶舱出来后，他每日都要竭力驱赶的那些怪物立刻一拥而上：顾问、官僚，每个人都希望他尽自己的职责。\n\n职责、职责！光是这个词就会让他感到不舒服，所以他会在需要的时候点头，签署他需要签署的东西，直到负责住房建设的官僚给他带来最新的建筑项目报告。现在已经有几千名土著住在真正的房子里了，而且计划建造更多房屋。但是好景不长，官僚又告诉他资金不足以进一步落实计划。所以他又离开了办公室，回到加满燃料的飞机上，再次飞离地面，而愧意迫使他不敢低头俯视这片苦难的大地。"
 ANG_prewar.1.a:0 "又一天。"
 ANG_prewar.2.t:0 "优先事项"
 ANG_prewar.2.desc:0 "沃尔夫冈·申克看着建筑工人在非洲的烈日下辛苦劳作，他们排成一条长龙来平整地面。又一条跑道，好像现有的还不够似的！不过，这座机场离他的房子更近，这意味着往返的时间更少，而在高空飞行的时间更多，有更多时间远离这一切。申克脸上露出了欣慰的浅笑。然而，这笑倏忽而逝，因为他注意到了那些被铁链拴在一起的工人们的黝黑皮肤，每个人都用他们那瘦弱的背扛着一叠沉重的东西。就算对一个雅利安人来说，那也太过于重了。\n\n这一次，一贯请求得到他的关注的官僚终于受到了他的欢迎，因为这能让他暂时忘掉这片土地上的人们日夜经受的痛苦。“专员阁下，”官僚开口问道，“新的机库首先要储备什么呢？”\n\n不假思索地，申克说道：“我们需要的主要是食品和抗疟药物，不过我稍后就会下达相关的指令。”\n\n官员顿了一拍，才说道：“很抱歉，专员，我问的是应该储存轰炸机的燃料还是战斗机的燃料。这些筒仓装不下食物和药品。”\n\n这名官员脸上那种居高临下的表情让申克感觉像是被抽了一记耳光，他几乎把自己的计划全盘透露给了那些可以把他送进集中营的人，这让他的内脏剧烈地翻腾，几乎要吐了。\n\n“哦，呃，不好意思，我，嗯，我正在考虑万一疟疾大流行的情况下我们应该采取什么措施，布尔姆书记官今天上午给我送了份流行疾病的概况。”他顿了顿，干咳一声，“我们要把新出厂的轰炸机安置在这个飞机跑道上，所以说要优先放轰炸机的燃料。”\n\n他的借口听起来甚至连他自己都觉得可怜，但这位官员似乎相信了他的说辞，或至少他没有表露出自己的怀疑。当沃尔夫冈转过身去看那些可怜的土著时，他脑子里只有一个念头："
 ANG_prewar.2.a:0 "“沃尔夫冈，你真是个可悲的家伙。”"
 ANG_prewar.3.t:0 "不必要的注意"
 ANG_prewar.3.desc:0 "申克办公桌上摆着的报告让他血管里的血液结成了冰。清晰的数字，加上殖民事务部非常喜欢的图表，统统证明西南非洲将无法完成应当上缴给祖国的季度任务。尽管沃尔夫冈的专业“簿记改编”团队做了很多努力，但当一开始就没有钱时，他们怎么可能让一切看起来都很完美。\n\n颤抖的双手按在文件上，申克强迫自己的眼睛继续阅读文字和数字，这些文字和数字就像是子弹一样穿透了他赤裸的身体，像一场算术屠杀，没有留下任何可供怀疑或“创造性”解释的空间，并考虑他错误估计的潜在后果。他在项目的初期就把所有的钱都浪费掉了，真是个他妈的天才！\n\n现在他们会在日耳曼尼亚大发雷霆。投资者在把钱投进西南非之前会三思而后行，中央政府肯定会开始纠缠他，他们会想知道给他的钱都跑到哪里去了！他怎么回答这个问题呢？不能再浪费时间了！这里，那里，把这些零塞进正确的地方，在那里裁剪一点！如果我们给破烂玩意刷上足够的油漆，一切看起来都会很完美，不是吗？\n\n然而申克最担心的还不是这些，而是德国的注意！这事过后，日耳曼尼亚方面不会再轻易接受申克上报的账簿了，他们要查证申克的开支是否合理：现在财政部将详细清点每一笔德国马克，并在给申克拨款之前对文件进行复查。这些王八蛋会派出调查员，甚至阿勃维尔的特工！\n\n申克忍住了把文件撕成碎片和大声咆哮的冲动，现在他意识到自己比以往的任何时候都需要小心：现在，他在通往地狱的无底深渊上方如履薄冰，一个微小的错误就会毁掉一切。"
 ANG_prewar.3.a:0 "“我不能就这样失败！我还有很多事情要做！”"
 ANG_prewar.4.t:0 "为了更好的未来而停下脚步"
 ANG_prewar.4.desc:0 "又一天，又一次轰炸袭击。瓦尔德马·洛伦索已经习惯了看到轰炸机从跑道上起飞，他很高兴自己的工作是在跑道上维护飞机骨架，而不是成为轰炸机能把地球变成地狱的“无与伦比的技能”的靶子。他的工作很简单，但这也让他花了很长时间来学习：即使是最简单的机械概念，在这位安哥拉年轻人看来都如同神奇的魔法。但不知何故，他并没有被送到奴隶矿上，而是被派往一个空军基地作为地勤人员工作。更奇怪的是，所有在这里工作的人都是土著，这在很多地方（尤其是在东非专员辖区）都会被认为是亵渎。\n\n现在没有飞机降落，瓦尔德马正忙着自己的爱好，那就是看着控制塔投下的影子：它在早上时很短，而到了下午之后，慢慢变长。突然，一阵响动让他从恍惚中清醒过来。果然，是一架轰炸机降落了，它的“货物”也许落在了一个倒霉蛋的头上。疲惫的飞行员走出驾驶舱，但他一看到瓦尔德马和他的同事们，就开始中气十足的叫嚷了起来。\n\n“你们在那傻站着干啥？！”德国人啐了一口，“别瞎晃悠了，给我的飞机加油！”地勤人员立刻开始照料那架飞机。他们虽然有点不情愿，但还是勤勤恳恳地照料着那只银色的巨鸟。飞行员则在抱怨着：“那个软蛋怎么会允许这样的事情发生？让这些贱种做雅利安人的工作，申克怎么想的？我们的飞机没散架已经是个奇迹了……要是我们有一个更加强硬的专员，就像许蒂希那样，这片荒凉的土地就不再会有混乱了！”\n\n虽然这些尖酸刻薄的话语像钢针一样刺痛了他的灵魂，但瓦尔德马最终什么都没做。如果听几句垃圾话就能让他不用在某个集中营里做苦役还能养活自己的家人，那这代价也太便宜了。在给飞机补满了弹药和燃料后，瓦尔德马和其他地勤人员为轰炸机的替补飞行员让路，他们看着大飞机再次起飞，去往它要去的地方。"
 ANG_prewar.4.a:0 "申克的轭变得更轻了。"
 ANG_prewar.5.t:0 "璞玉"
 ANG_prewar.5.desc:0 "沃尔夫冈·申克站在大餐厅里，有点不知所措。他的礼服完美无瑕，所有勋章整齐地别在胸前，这些华美的装饰好像刺进了自己的心脏，让他变成了一个穿着盛装的死人，把他的污秽掏了出来，让大家看。他不习惯奢侈和精致的晚餐，永远也不会习惯。申克的内心是一个战士，但具体地说，是一个罪人。禁欲能让他稍微好受些。\n\n申克甩了甩头，摆脱那些可怕的想法。此刻，他正在对一位公开贿赂他的商人展露微笑（从而忽视了他明目张胆的贿赂），并向他保证，目前西南非洲的新工业发展只是个开始，更多的投资肯定会使让他的本金翻上十倍。\n\n“您对西南非专员辖区的投资是完全正确的选择，”他真诚地对那些投资者说，虽然他的话的真正含义完全不同：如果他知道申克用那些德国马克真正想做的“好事”是什么，他们就不会那么急于扔出大把大把的马克把他淹没在金钱中……\n\n不过，尽管不太舒服，申克还是很感谢温得和克最好的、也是唯一的高级餐厅邀请他参加社交晚宴，以及它的意义。通过他的努力，现在的安哥拉拥有了相当规模的工业基础——与非洲平均水平相比——这不仅给人民带来了更多的繁荣，还带来了新的工厂，雇佣了更多的土著——而不是奴隶，虽然工资依然很低。这也吸引了更多的投资者，他们愿意出资参与其中，打磨这块日耳曼尼亚人尽皆知的“非洲之璞玉”。\n\n服务员从盘子里端上来一份小点心，他几乎要把脸都凑上去了。他拿起一块——就一个，就这一次——塞进嘴里。这是对他辛勤工作的小小奖励。"
 ANG_prewar.5.b:0 "就这一次！"
 ANG_prewar.6.t:0 "创新之路任重道远"
 ANG_prewar.6.desc:0 "瓦尔德马·洛伦索多年来一直习惯于给飞机加油，把几十个沉重的油桶从燃油管接了油然后搬到飞机上，然后再搬回来。这使人精疲力尽，即使他现在已经适应了这种工作，每天都做，一天做几次，这仍然是一件非常累人的事。\n\n地上放着一根几十米长的橡皮管，连着一个不断发出轰隆轰隆声的发动机，发动机本身又与燃油管相连。教员按下按钮，管子膨胀起来，开始像不受控制的蛇一样移动，直到汽油从喷嘴喷出。整个维修组成员几乎都跳了起来。那名军官笑了笑，告诉他们（奇怪的是，他并没有尖叫，也没有侮辱他们，这本身就是一个可喜的改变）这是一个加油泵。油桶的时代已经一去不复返了，现在他们所要做的就是把软管连接到飞机的油箱上，机器就会一路往油箱里加油，在最短的时间内把油箱注满，而且不会让任何人再承受腰酸背痛的痛苦。\n\n德国人继续说着如何正确地维护这台复杂的机器，使用什么备件，以及如何把它们放到位，但年轻的安哥拉人只听了一部分。在他的脑海里，许多小问号在打转：为什么他们的工作突然被认为是重要的？为什么他们的工资增加了？为什么这个德国人对他们这么好？他仍然经常受到其他德国飞行员和军官的侮辱和欺凌，但这次为什么不一样呢？\n\n到最后，瓦尔德马决定不再担心。他太渺小，无法参与这场庞大的游戏，他知道的太少，无法真正理解发生了什么，所以最好的办法就是享受这种新的常态，并充分利用它。当德国人问他是否一切都清楚时，年轻人精力充沛地点点头，对军官微笑，军官也报以微笑。也许事情终究开始改变了。"
 ANG_prewar.6.b:0 "“还是不能松懈。大家都去干活吧！”"
 ANG_prewar.7.t:0 "安哥拉石油热"
 ANG_prewar.7.desc:0 "第一次钻探开始时，大多数人都认为这是申克的另一个宠物项目。他改善安哥拉人民生活的愿望早就被殖民事务部高层所注意，但只要西南非洲一直履行对祖国的职责并打理好他们宝贝的飞机，他们就让这位飞行员自由地做他想做的事：毕竟，几千名奴隶的“解放”并不能改变大局……\n\n然而今天，他们可能正在重新考虑自己的想法，因为名为“安哥拉石油热”的首批报告已经摆在他们和申克的办公桌上。不过，二者对其的看法却完全不同：日耳曼尼亚的官僚们很可能对报告中“收益”部分中的零感到困惑，而申克则罕见地以满意的眼神看着这些文件。毕竟，这是他最大的赌注：通过让安哥拉在石油生产上自给自足，他不仅可以为自己心爱的飞机提供燃料，还可以启动发电厂，将电力输送到该地区的主要定居点。\n\n当然，生活质量的改善并不是唯一的结果。通过保障稳定的电力供应，困扰民用工厂和军工厂的停电现象几乎消失了，这大大提高了生产率，而随着他们获得供暖和道路照明等服务，土著的不满情绪正在减少。投资者纷纷涌向西南非，希望在石油这块大蛋糕上分一杯羹，沃尔夫冈非常乐意让他们这么做。所有人都将被欢迎加入到让安哥拉成为一个更适合生活的地方的行列中！\n\n“要是他们知道他们连一个德国马克都拿不回来就好了！”他一边想，一边咯咯地笑了起来，这让他很吃惊。他最后一次发出类似这样的真诚笑声是什么时候？也许他的苦难终于要结束了……"
 ANG_prewar.7.b:0 "“我真心这么希望着……现在，回去工作！”"
 ANG_prewar.8.t:0 "工业的力量"
 ANG_prewar.8.desc:0 "对于瓦尔德马来说，去机场的旅程总是漫长而乏味的。每一天都意味着要经过同样的树木、平原和灌木。要不是路上的颠簸和急转弯，还有那辆破旧的公共汽车发动机发出的可怕隆隆声，他早就睡着了。尽管德国人带来了很多进步，但公共交通却不在其中。\n\n不，似乎在其他地方德国人还是做了些什么。比如在过去的几个星期里，瓦尔德马如醉如痴地透过窗上的裂缝盯着外面，这里曾经是一片宁静的小树林，现在到处都是工业活动。树木消失了，取而代之的是混凝土；从未见过的机器日复一日地挖着地基；浓烟从高高的烟囱里喷出，崭新的柏油路面上，排列着一辆辆满载工厂材料的大卡车。\n\n每个人都感受到了这种工业发展的结果，甚至当地人也不例外。随着物价的下降，瓦尔德马现在可以用他的薪水买更多的食物，他甚至还买得起一块手表！他笑着拧了拧手腕上的表——这是一件廉价的小玩意儿，计时器小得几乎看不见，但它确实是块手表。\n\n公共汽车驶过新建的工业区，他看到了最令人迷惑不解的事情：小而实用的木屋，供无家可归的安哥拉人居住。这当然是用这里原来树林的树木建造的。这个他真的不明白。安哥拉的木材十分宝贵，为什么要浪费在像他这样的人身上呢？为什么这个人，这个每个人都在谈论的“申克”，对照料他们如此感兴趣？\n\n这位年轻的安哥拉人知道这事有蹊跷，但最终，他很可能永远也不会知情。他所能做的就是享受这些他从未经历过的奇怪事物的硕果：繁荣。"
 ANG_prewar.8.a:0 "“嘿，这听起来不错！”"
 ANG_prewar.9.t:0 "特别的毕业典礼"
 ANG_prewar.9.desc:0 "每个月，都会有一班飞行员在西南非洲空军飞行学校完成训练。每个月，游行队伍从最初的人数大幅减少到现在的人数，他们自豪的“翅膀”在胸前闪闪发光。然而，本月的毕业生情况大不相同。\n\n瓦尔德马和他的飞行中队齐步行进，随着鼓点自豪地挥舞着手臂。毕业生们穿着盛装，从他们的指挥官身边走过，也从那一小群聚集在一起，观看每月一次的盛会的人群身边走过。尽管所有的毕业生都穿着同样的制服，但瓦尔德马知道自己在其他人当中十分突出，他能感觉到人群难以置信地盯着他。也许黑人在游行队伍中出现的频率少于一月一次？\n\n游行停止了，指挥官沿着毕业生队伍走来。指挥官一个接一个地把“德国之鹰”别在毕业生的右胸前。中校走到瓦尔德马面前时停了下来，犹豫地盯着他的毕业生，最后把银鹰别在了他的胸前。\n\n在其他大多数时日里，瓦尔德马会为受到如此特殊的关注而烦恼，甚至沮丧。然而今天，他丝毫不理睬那些满目怀疑的人。他受过大多数人所不能忍受的训练，他比许多人更加努力地工作，他赢得了他的翅膀，现在是他展翅翱翔的时候了。"
 ANG_prewar.9.b:0 "进步的飞跃。"
 ANG_prewar.10.t:0 "若泽叔叔的小屋：卑贱者的生活"
 ANG_prewar.10.desc:0 "温得和克的郊区有一座大宅邸，它新古典主义的立面粉刷成干净的白色，用细长的柱子支撑着。博学的观察家会发现它与美国南部各州常见的别墅之间有着惊人的相似之处。它的主人会自豪地认同这一点：毕竟，他与那些种植园主们英雄所见略同。但不同于那些周围环绕着大片棉花田的南方骑士们的别墅，这座别墅的旁边是一个庞大而丑陋的地洞，矿物不断从中涌现，准备运往温得和克或利奥波德维尔。当然，这里还有成百上千的黑奴在烈日下劳作至死，有些东西无论在什么时代都不会改变。\n\n就像古罗马人在竞技场观看角斗比赛一样，德国主子在花园里一边吃着午饭，一边俯瞰着矿山。仆人们为他端来了食物，他看见一名矿上的奴隶绊了一跤，他收集的矿物全都洒到了地上。一名守卫立刻来到他身边，对着他的后腰狠狠踢了一脚。奴隶在地上抽搐了一下，接下来他理所当然的被鞭打了一顿，一直打到那个可怜虫把一切都收拾好：血从他的背上和胳膊上滴下来，这个劣种又开始了他的工作。\n\n“冈特，亲爱的，你看到了吗？真是耻辱……”一个中年妇女说。\n\n“是的，玛加蕾特，真丢脸，”一个男人附和道，或许是她的丈夫，“这些奴隶既懒又不懂技术，不适合在我们这里工作，尽管我们雇员的努力值得赞扬，但是这种事故的数量仍然在增加。”\n\n“这一定是申克的错，”衣着光鲜的女士补充道，“自打他开始宣传他的小工程之后，奴隶们就开始不安分了；逃跑的人数增加了三倍，有些人不知道从哪里借来的狗胆，还敢要求改善工作条件！”\n\n“我知道，亲爱的。如果我们在东非，所有这一切都不会发生。许蒂希先生当然知道怎样对待劣等人。”\n\n“的确，亲爱的，许蒂希会知道该怎么办：他们怎么敢认为自己与我们平等呢？犹太佬、黑鬼、共匪——只要你了解其中一个，你就知道他们全是一路货色……”\n\n男人向他的妻子点了点头，结束了这场谈话，因为仆人已经端来甜点了。"
 ANG_prewar.10.a:0 "“给我拿点水！我的天呐，他们太懒了……”"
 ANG_prewar.11.t:0 "浓缩就是精华"
 ANG_prewar.11.desc:0 "自从第一批载着这些奇怪机器的卡车到来以后，本格拉大铁矿已经发生了很大的变化。德国人把这些机器称为“手提钻”——对当地人来说，这名字就像一首神奇的歌谣，因为只要听到这个名字，他们就会想起挥舞着鹤嘴锄在矿上辛勤劳作的日子。手提钻只需几秒钟就可以打穿最坚硬的石头，再加上新式的电动手推车，他们就可以把矿石迅速地运到矿外，还不用累断自己的腰。\n\n一开始，矿主们还在抱怨，他们被命令对当地人进行“最好留给雅利安人去做”的再培训，还得给他们加工资？！他们所应得的只是“一顿鞭子，以提醒他们在雅利安社会中的地位”！但后来当他们看到周报中“开采的吨数”简直就像印错了一样地多出许多零时，他们的眼睛几乎要跳出脑袋了。所有的抱怨都戛然而止，尤其是在大股东打电话过来咆哮几句“别搞什么花样，只管挣钱”之后。\n\n本格拉的当地人大多对产量的提升漠不关心，但他们也感受到了它的影响：死亡率下降到个位数，普通工人的工资都买得起罐头食品、自行车甚至药物了。就像安哥拉和纳米比亚大部分地区的街道一样，本格拉的街道慢慢挤满了做生意的人，就像矿井里充满了手提钻、卡车和火车发出的噪音一样。城市终于迎来了变革……这一次，它的人民希望永远如此。"
 ANG_prewar.11.b:0 "非洲的新纪元！"
 ANG_prewar.12.t:0 "远离恶魔之眼的片刻"
 ANG_prewar.12.desc:0 "森林深处的小村庄远离文明世界的烦恼。纵使在葡萄牙人声称它是他们领地的时期，这片土地也从来没有见过包税官。现在天上飞过的飞机对当地人来说只不过是某种奇怪的鸟。几个世纪以来，人们过着简单而又平静的生活，一直如此，直到那个穿黑衣的人来了。\n\n当他们第一次看到一只怪鸟落在他们的村庄外的空地上时，所有人都尖叫着逃跑，他们害怕那个怪物，或是恶魔。一个男人从鸟里面爬了出来，睿智的长老见状只是说道：“这个男人不是恶魔，真正的恶魔在他周围盘旋，我们人类的眼睛是看不见的。”然后带着所有人回到了他们的小屋。从那时起，这个人就经常到这片空地来，大约每隔一两个月就来一次。村里的人很快也不再害怕，毕竟他从来不进村，只是呆在树林附近。他哭，这就是他所做的一切。他悲泣，他号哭，他尖叫——村里的人听不懂他喉咙里发出的声音，但他话语中的痛苦不需要翻译。\n\n今天，这个穿黑衣服的人一瘸一拐地走到一棵树前，眉头紧锁，他一边抽泣，一边用额头猛撞着树皮。一个小孩从他母亲的怀抱中挣脱出来，缓步走向他，而他的母亲吓得动弹不得，只能看着自己的孩子拽了拽男人的裤子，把他从自残中唤醒。\n\n陌生人布满血丝的眼睛与小孩那双深情的大眼睛对视着，大颗大颗的泪水再次夺眶而出，只见他用颤抖的手往口袋里摸寻了一阵，又很快逃走了。孩子回来的时候，手里拿着一样东西：一个小金属盒子，外面是水果的图片，里面装着五颜六色的小球。\n\n母亲还没来得及阻止，小孩就把其中的一个塞进了嘴里。母亲最初的恐惧变成了疑惑，而疑惑又变成了喜悦的微笑，因为她的孩子咧开嘴巴笑着说："
 ANG_prewar.12.a:0 "“真甜！”"
 ANG_prewar.13.t:0 "需求"
 ANG_prewar.13.desc:0 "这份文件简短而专业，甚至没有像往常一样提及种族或政治理论，这些理论会让申克自我感觉稍微好一点。至于为什么，因为伴随着图标和数字的是纯粹冰冷的经济原理，而这正是让它让人更加痛苦的原因。\n\n“申克专员，\n\n我们评估了你提出的、利用部分新建的空运联队向安哥拉和纳米比亚内陆村庄运送食品和药品的建议的效益和成本，我们的评估结果是负面的。\n\n减少动荡带来的潜在好处不足以弥补为飞行员支付燃油和薪水带来的成本，因为事实表明，将飞机成本的18%投入到增加陆军的巡逻上也可以达到同样的效果。\n\n如附件3下的表2b所示，我们计算了飞机在低空飞行时发生事故的风险，这些事故被认为是不可接受的。这些飞机将被用来为驻扎在远离主要补给线的空军基地的轰炸机提供补给。在附件下的表14-e中明确说明——”\n\n报告的其余部分都是他不需要也不想读的东西。重要的是最后一句话：“……由于上述原因，驳回你的请求。希特勒万岁。殖民事务部。”"
 ANG_prewar.13.b:0 "否决。"
 ANG_prewar.14.t:0 "一次完美的测试"
 ANG_prewar.14.desc:0 "在沃尔夫冈·申克的私人办公室里，申克正在阅读一份有关轰炸机设计的最新报告，他对这设计出了很多意见，把报告带来的官员正在他的办公桌旁等着他的回应。新机型航程远，载弹量大，并能有效抵御敌方战斗机，这对轰炸机来说是一个很好的组合。突然，有一句话引起了他的注意：“据报告，在测试阶段，燃烧型弹药对烧穿木质避难所特别有效。”\n\n对这种还没投入测试的炸弹，怎么会得出如此精确的描述？本来不应该……哦，不会吧。申克的脊背打了个冷颤，他喝了一杯水，润了润突然发干的喉咙。“怎么测试的？”他哑着嗓子问道。年轻的副官朝他露出了笑容，为自己将要说的话感到自豪：“我的专员，我们设法获得了关于轰炸机满载弹药作战效率的额外数据：一位飞行员在满载炸弹的情况下测试引擎时，偏离了雷达指向，结果发现了一个单独的小村庄。他显示出了良好的战术直觉，在村里的棚屋上测试了弹药，并提供了关于半满载飞行性能的额外数据！如果您看第15页，您会——”\n\n下级军官正在进行他那简短的发言，但玻璃破碎的声音把他吓了一跳。他低头一看，脸色瞬间变得煞白。申克手里紧紧握着一秒钟前还完好无损的玻璃杯碎片，玻璃锋利的边缘深深地扎进了他的皮肉。桌子上到处都是水，血液从张开的伤口中一滴一滴地流下，而他的手指似乎把碎片攥得更紧了。“专员！等一下，我去叫医生——”\n\n“没事！给！我！滚！”申克尖厉的声音传来，口中吐出的每一个字都渗透着无尽的痛苦，如同鲜血从他的手上滴落在文件上一般。他的眼神已经足够令这位军官草草鞠躬，趁双腿软掉之前逃出房间了。毋庸置疑，军官听到了某人在他身后嚎哭的声音。"
 ANG_prewar.14.a:0 "玻璃碎片扎进去一定很疼……"
 ANG_prewar.15.t:0 "非洲的奇迹！"
 ANG_prewar.15.desc:0 "来自日耳曼尼亚的邮件往往充斥着斥责与不满，尤其是盖着印章和邮票的那些。不过这次，沃尔夫冈·申克读到一封饱含赞誉的信：殖民事务部公开且正式地表扬了他——简单地说，因为他把西南非洲，这个只适合作为飞机跑道的土地，从一个落后，贫瘠，充斥着劣等民族的地区，迅速发展成了一个发达的专员辖区。信中还特别提到了几家当地工业巨头的感谢，这些企业在过去数年里一直在安哥拉和纳米比亚进行投资，这些企业都渴望看到殖民地的进一步发展。\n\n然而，这封信的结束语却让他陷入了沉思：“殖民事务部将诚挚地期盼更多的好消息，而且可以肯定的是，你的专员辖区将享有之前你未曾享有但所期望得到的那些关注。希特勒万岁。殖民事务部”\n\n它的语气令申克感到担忧。真的很好吗？是他的确做到了最好，还是做得超出了专员的权限？无论如何，现在西南非洲已经发展到了繁荣的阶段，它将获得更多的资金，是的，但更严格的审查和更多的卫戍军难道不会接踵而至吗？现在他对自己的计划不那么肯定了：他过分的热诚是否会搞砸这一切？\n\n申克摇了摇头。从现在开始，所有事情可能变得更加困难，但这并不意味着他会放弃！还有很多事情要做，而他将履行他的誓言。如果这意味着在往后的日子他需要投入更多的时间和资源，要更谨慎地关注自己的行为，那就这样向前冲吧。"
 ANG_prewar.15.a:0 "唯独恶人不得安宁。"
 ANG_prewar.16.t:0 "一个友好的提议"
 ANG_prewar.16.desc:0 "“沃尔夫冈！你他妈最近咋样？”\n\n申克专员抱怨了一句。他咕哝道：“你好，穆勒。我工作很忙，现在需要处理事情。我非常抱歉，但如果你能——”\n\n“去你的吧，沃尔夫冈，你从来都不忙！”穆勒笑着说。“除非你不得不开你那破飞机。也许下次你可以把它改装成双座飞机，这样我们就可以一起飞了。你可以当驾驶员，而我就用步枪去瞄地面上的猎物。”\n\n“情况真的很严重，穆勒，所以如果你联系我的秘书，可以——”\n\n“是的，我可以叫她复印几份，给我倒杯烈酒，然后给我吹箫。”两人都知道申克的秘书不是女人；穆勒刚刚和那个秘书谈过。“不管怎样，轰炸行动进行得怎么样了？自由法国的人走了吗？雅克说，你的那帮人开着飞机都撞不进谷仓。你确定他们杀死的土人够多吗？”\n\n“穆勒，我很忙，你想要什么就直说，放了我吧。”申克的确没时间和穆勒闲扯。\n\n“好吧。二十架轰炸机，运我的人。我的人会在马兰热等着，他们会告诉飞行员要去哪儿，把账单给我就好。”\n\n“等一下，什么——”\n\n“沃尔夫冈，谢谢你的合作。希特勒万岁。”穆勒挂了电话。"
 ANG_prewar.16.a:0 "温得和克的男人在愤怒中煎熬。"
 ANG_prewar.17.t:0 "为什么你会在乎这个？"
 ANG_prewar.17.desc:0 "申克知道自己的主要缺点是什么。他认为，这一切始于俄罗斯，但他真正注意到这一点是在他作为战争英雄被调离之后。游行、奖章和荣誉会满足任何一个正常人的自尊，但申克却试图躲得远远的，并甩掉所有的责任。在非洲，他认识到自己的本质。他在开会时打瞌睡，他熬夜、晚起，他不断地逃进战斗机里一个人呆着，所有这些都是他潜意识里试图将自己与世界隔离的尝试的一部分。只要他的空军远离平民目标，他就会对周围发生的一切感到麻木。\n\n那穆勒的要求为什么会困扰他呢？\n\n毫无疑问，穆勒是个混蛋。一个知道申克的弱点和痛处，以及如何戳穿它们的人。他和申克一样关心外面的世界发生了什么，也和申克一样违反了很多规则。但穆勒对自己所做的事和正在做的事乐在其中，而申克却试图逃避，甚至试图尽可能地减轻他所遭受的痛苦和折磨。\n\n这就是申克鄙视他的原因，他觉得。穆勒几乎做了申克做过的每一件事，他非但不会赔罪，甚至连一丝丝后悔都没有，反而像个顽固不化的混蛋一样四处打流。\n\n申克意识到，穆勒借用轰炸机的账单钱还没有付清。\n\n他在桌子上找到了它，并在最后面加了几个零。现在他们扯平了，心中的茧又合上了。"
 ANG_prewar.17.a:0 "“我可能有些迟钝，但是我依然可以还击。”"
 ANG_prewar.18.t:0 "领内骚乱与抢劫"
 ANG_prewar.18.desc:0 "“…我记得有人说过，你把刺刀买下来，就能拿它抢来Kar98了，”穆勒的笑话引得宅邸休息室里的朋友们一阵窃笑，“很明显，他们应该这样对我们，对吗？然后我就听到土著拿着G1从那边的灌木丛里开枪射击，而我的副官看起来像是吓得尿裤子了！”\n\n大家都笑了，这时休息室的门打开了。一个仆人溜了进来，指着他手里的一张纸。穆勒看了看，示意把它放在咖啡桌上。\n\n“那这些土鳖他妈的是怎么搞到G1的？”他问道，仆人离开并随手关上了门。“在西南非的边境上又没有毛瑟工厂！该死的，他们突然蹦出来搞得我都没法抓住他们。”他一边看文件一边说，“主要是因为雅克让它更有价值，如果他们去——”\n\n每个人都能看出，一定出了什么事。穆勒又读了一遍文件。然后又读了一次。\n\n“那个混蛋申克！”他吼道，勃然大怒。“他认为我是傻逼吗？难不成我的人坐他的破轰炸机，还他妈坐的是头等舱，在飞机上点了牛排和龙虾？难不成他那座位是装着烟灰缸的高档玩意，还配了从巴伐利亚直接带来的D罩杯金发空姐吗？这狗屎，不就带着我的人到处飞吗，把我当冤大头，想把整个中非的金矿都骗到自己的腰包里？我应该飞到温得和克，等他从门廊上拿报纸的时候，用我的直升机把他轰成渣——”\n\n然后他又一次注意到听众。“对不起，”他说着就打开门去他的办公室，“我要打个该死的电话。”"
 ANG_prewar.18.a:0 "我们说好了只偷从本土运过来的物资的，而不是互相伤害！"
 ANG_prewar.19.t:0 "一个小问题"
 ANG_prewar.19.desc:0 "“穆勒，”申克拿起电话说。他一直在等待这一刻。\n\n“这他妈是怎么回事，沃尔夫冈？”穆勒问，他压根没料到会发生这样的事。“你那该死的账单来了，你是不是觉得你可以像宰猪似得宰我一笔。你想要这些钱来给他妈的多少架飞机加油？我不知道为啥你那破飞机飞个几次就能花这么多钱，但你他妈可别想薅我的羊毛！你的喷气发动机要烧德国马克吗？你的轮胎是用白金做的吗？你他妈怎么了，你这个贪婪的小杂种？”\n\n申克自从写下这账单就一直在为这一刻做准备。“穆勒专员，我的飞机飞回来就破破烂烂的。我的地勤人员发现飞机上全是泥巴和垃圾。我们用了很长时间清除污垢和尿渍，但它们仍然散发着臭味。而且，有一架飞机失踪了，我们仍在寻找那架——我的飞行员说是被你搞爆的——飞机。所以，是的，除了正常情况下飞行所需的常规燃料和维护之外，我确实把这些费用加到了账单里。所以你会接受这个理由并付钱给我吗？还是我去花我们祖国的钱，并在他们开始问我为什么浪费他们的钱时，告诉他们确切的原因？”\n\n电话两端都沉默了。有个人即将做出一个艰难的决定。\n\n穆勒笑了。“好吧，沃尔夫冈，我明白了。我只是想确认一下你不是想在这件事上耍我。清理小便真有趣不是么？希特勒万岁。”穆勒说，他尽力假装他对这种情况很满意，而不是自己被逼到走投无路，败下阵来。之后他就挂了电话。"
 ANG_prewar.19.a:0 "温得和克的男人露出了微笑。"
 ANG_prewar.20.t:0 "最糟糕的消息"
 ANG_prewar.20.desc:0 "申克的担忧开始于几天前，当时所有来自日耳曼尼亚的通讯都中断了。通讯恢复后，四条不同的通讯同时给了申克回电：他们都声称自己是德国的正统元首，要求殖民地提供补给与增援，同时坚决否定其他三个人的权力与正统性。\n\n之后，申克试图与令人厌恶的殖民事务部取得联系，希望能对当前的情况有所了解。电话无人接听，一次，两次，三次，整整两天没有人接电话。他的怀疑变成了恐惧。\n\n申克把电话放在耳边，无数次地等待他在德国空军的老战友们的回应。最后，电话接通了，一个疲惫的声音告诉了他想知道的一切：他每说一个字，申克的脸色都变得愈发苍白。最后，申克终于体会到了俄狄浦斯得知他的出身时的感受。\n\n“路德维希，你一定——”\n\n“沃尔夫冈，看在上帝的份上，别回来！呆在那里，祈祷这……疯狂不会蔓延到殖民地。我们——”一声巨响，话筒被巨大的爆炸声填满，然后声音再次响起“沃尔夫冈，他们来了！这里不安全——”\n\n然后电话就挂断了。\n\n他的手开始颤抖，冷汗顺着他的脊柱流下。他再也不能否认这个事实了：德意志国已陷入内战。当他在思考这对欧洲、对殖民地、对整个世界意味着什么时，有一个问题比其他所有问题都更严峻："
 ANG_prewar.20.a:0 "“我现在该怎么办？”"
