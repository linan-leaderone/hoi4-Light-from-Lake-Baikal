 ANG_Gerhard_Homuth_for_desc:0 "§Y对日耳曼尼亚大使\n民族社会主义§!\n------------\n§L正如非洲专员辖区中的许多人一样，格哈德·霍穆特只是因为当年在与某个如今变成了专员的同事一同工作时展现出的忠诚勤朴的美德而有了今天的地位。霍姆斯曾在德国空军服役，是申克的交心好友，因此被选中参与到西南非专员辖区来管理长年的轰炸行动。他虽没什么当领导的经验，但申克也很识相地有意忽视了这一点。\n\n自从在东线避过了一场几乎致命的遭遇战后，霍姆斯就尽可能避免亲自参与到轰炸行动中去，而是留在后方着力训练出最为勇敢乃至于莽撞的飞行员。就像申克一样，霍姆斯把自己的大部分时间都花在了驾机翱翔于温得和克的上空中。但与申克不同的是，就算是在脚踏实地的时候，他也绝不会花时间处理各类政务。§!"
 ANG_Otto_Herrigel:0 "奥托·赫里格尔"
 ANG_Otto_Herrigel_eco_desc:0 "§Y开发总监\n民族社会主义§!\n------------\n§L奥托·赫里格尔仅仅是当地一名政治新秀，却在其本人的要求下被指定为西南非专员辖区的财政部长。在德国获得经济学学位后，赫里格尔便修书一封，希望能帮助申克处理西南非专员辖区、同时也是他的家乡的经济问题。出人意料的是，申克虽知道他在这一领域缺乏处理实际问题的经验，却仍授予他首席经济顾问的高位。\n\n尽管身居高位，赫里格尔却很难控制西南非专员辖区的经济命脉。申克和莱比锡只把他的建议当做耳旁风，赫里格尔也一直看不懂他的上司和手下们强行塞给他的那些书籍。尽管赫里格尔多次请求申克改变如今经济的混乱现状，申克却一直只是让他对那些财政报表稍作修改，而这位年轻人也只能尽职尽责的照办。§!"
