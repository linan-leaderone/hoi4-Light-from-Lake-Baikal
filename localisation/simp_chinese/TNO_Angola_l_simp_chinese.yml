 ANG.1.t:0 "永恒的难题"
 ANG.1.desc:0 "即使在冬天来临的时候，非洲的酷热也阻挠着梦境的降临。昏暗的房间内，申克的双眼疲惫且盲目的跟着风扇的旋转而转动。月光将窗户的影子拉长。这位专员幻想着自己在星空下飞行，这样它们的光芒便不会被夜晚的云层遮挡。而他不值得享有那天空，他只配躲在那阴影之中，因为他是一个懦弱，虚伪且失去信仰的叛徒。\n\n德国的战争，只是一群乌鸦在抢食祖国父亲的尸体。非洲的战争，只是在徒劳地维护一个毫无意义的体系。党卫军中的狂热分子和那些腐败的雇佣兵保卫着那些失败的殖民地。而这不过是申克专员最卑劣的作品。\n\n在空中，他便可以忘记自己有多么堕落，幻想自己是一个更伟大的人。帮助当地土著居民，给他们推翻德国统治的机会。计划将非常简单，因为没有人会来审查西南非洲，尤其是在德国内战的时候。一个比申克更坚毅的人早就能为此付诸行动。\n\n远处，专员府门口的士兵正在换岗。哈，英勇的士兵，漂洋来到这里只是为了避免在德国过着繁重的生活。其余人则为祖国传来的消息而忧心忡忡。士兵们相信是专员将他们从美国及他的南非走狗手上拯救了出来。也许现在让申克选择一条简单的道路并不算太晚。这条道路将用自己的良心作为交换。向那些本不存在的东西效忠将成为他缓解疼痛的膏药。\n\n事关命运的抉择。抱持着坚定的信念，专员最终缓缓进入了梦乡。申克知道，次日的太阳升起后，他的内心将带领他往何处去，而他将不惜一切代价履行内心的决定。"
 ANG.1.a:0 "要拯救安哥拉。"
 ANG.1.b:0 "要捍卫德意志。"
 ANG.4.t:0 "灼日之下"
 ANG.4.desc:0 "如果你想要让三个专员待在一个房间里，那一定得付出极大的努力，不然就是三人都面临着严重的生存危机。穆勒和许蒂希两人同意与申克一同召开一次总体战略会议时，似乎两者都在起作用。然而，除非出现奇迹，否则他的两位同僚都不会乐意呆在闷热的作战室里。会议刚刚开始三十分钟，三位专员刚把南非部署部队的地图翻了一遍，穆勒就提议休会一天。\n\n“你一定是在开玩笑，穆勒先生。”许蒂希第一个回应，他字斟句酌。“现在，要让你们两位了解我多年来一直说的对非洲安全至关重要的问题。”\n\n“当然，当然。”穆勒笑了。他令人愉快的表情从未变过。“我看过你的备忘录。嗯，大部分都看过。但这是漫长的一天。为什么不让我们的下属在我们喝饮料的时候继续讨论这个话题呢？这儿又这么热！”\n\n许蒂希脸上的轻蔑在一瞬间因愤怒扭作一团，然后恢复平静，申克不知道这愤怒的片刻是否被面带微笑的穆勒所捕获。“先生们。”申克开始说话，“如果我们磨磨蹭蹭，那今天会长得多。”\n\n“当然会。”许蒂希厉声说道。“外面正在打仗，不是吗？为什么我被困在这里解释基本概念，而不是和我的手下一起战斗？”\n\n“我们一讨论完这个问题，你就可以回去了。”申克说。“你也一样，穆勒。”"
 ANG.4.a:0 "不要在作战计划室内打架。"
 ANG.5.t:0 "战争之风"
 ANG.5.desc:0 "他们称呼西南非洲为非洲的机场，官僚们给申克安上帽子，让他做这块土地的统治者。谁能比这个除了飞行什么都不做的人更能管理整个大陆的机队呢？他们说他喜欢飞行并没有错，因为在两次飞行之间，官僚们几乎没有足够的时间向他阐明即将下达的命令——来自德国的命令，而他对这些命令也一点不在乎。\n\n他坐在驾驶舱的控制台前，思考着上峰下达的命令：对老化的空军进行现代化改造，以继续进行“西非的空中平定运动”，以及“为您的专员辖区盟友们提供区域内空中支援”。申克不喜欢备忘录最后的恭维：“您是我们进出非洲最宝贵的途径，我们非常感谢您在这方面的持续合作。”看在上帝的份上，他们甚至都不是战士。西非被炸得什么都不剩，只有一些小土屋可炸，而德国空军的白痴们把这称之为“训练”。\n\n有时，他想知道自己是否应该在战争中牺牲。一连串机炮炮弹穿过驾驶舱——生命终结，幕帘落下，他的祖国和家人会把他当作英雄来纪念，这就是结局，他在飞行途中死去。申克叹了一口气。恰好相反，他有活要干，还得每天做噩梦。"
 ANG.5.a:0 "不再是简单的恭维了。"
 ANG.6.t:0 "技工的新来源？"
 ANG.6.desc:0 "文件上只缺专员的签字。这是一条新命令，允许招募土著人加入空军，当然不是飞行员，而是作为地勤人员和后勤人员。申克坐在办公室里，双手抱着头，像往常一样，优柔寡断耗尽了他所有的决心。\n\n这条命令肯定会使他手下的军官们勃然大怒。不管情况多么危急，那些骄傲的德国空军战士绝不会低三下四的去开土人维护的飞机。他们会说，飞机越来越旧也没关系，就算是飞机会从天上掉下来，也要维持空军部队的“纯粹”。\n\n但是，非洲只有那么多骄傲的雅利安人。如果失去空中掩护，更多的人将在南方的战斗中牺牲。西南非空军基地开始出现人员短缺，而让土著在德国人的监督下维护飞机将释放出大量的资源。现在，土著只负责一些繁重的工作，比如给飞机加油和在空军基地搬运设备。有了这个新命令，那些比较简单的飞机的维护工作就可以交给由土著技工，经验丰富的德国技工就能去处理更现代、更复杂的飞机。也许，所有的工作都完成之后，这些非洲技工就能带一些钱回家了。\n\n话说回来，让这些新的技工成员参与工作要付出相当大的精力。当然，不管专员做出怎样的选择，他都知道德国空军会对此怒不可遏，因为他居然正在考虑让非洲人接近他们的战斗机。"
 ANG.6.a:0 "我们需要更多的技工，那些老伙计们怎么抱怨都没用。"
 ANG.6.b:0 "我们没必要冒这个风险去使用土著。"
 ANG.7.t:0 "休息和恢复制度"
 ANG.7.desc:0 "这世上再没有比西南非洲飞行员工作更努力的人了。由于其他几个盟友压根没有几架飞机，西南非的飞机和人员都被逼到了极限。短短几天内飞行员就执行了多次轰炸任务，以至于他们开始忘记自己到底执行过几次任务。飞机则没时间维修，这样，正在工作的维修人员可以挤出时间来修另一架破飞机，以便再次出击。\n\n飞行员不是机器人，他们最先出了问题。失误急剧增加，其中一些甚至致命，这向空军司令部表明，飞行员需要更多的休息。\n\n空勤人员将在飞机之间来回调动，以达到人员平衡的最优情况。日休制度将会落实：两天飞行周期的第一天，空勤人员先是处于12小时的高度戒备状态，然后是12小时的低度戒备状态，如果在这段时间内有任务的话，应当保证两次飞行之间有足够的休息。飞行周期的第二天，飞行员休息一天，为第二天继续飞行养精蓄锐。\n\n这样的过程将不允许我们像以前那样压榨我们的飞行员，然而，他们的战备水平将会大大提高，希望我们不会看到更多涉及飞行员失误的致命事件。"
 ANG.7.a:0 "哪怕没时间放松，至少也让他们休息一下。"
 ANG.8.t:0 "助理技工团"
 ANG.8.desc:0 "士兵们排列整齐进入基地。这里的每个候选人都从非洲党卫军的辅助部队中挑选出来，铁的纪律早已成为他们生活的一部分，教官们的嘲笑似乎并不会使他们感到不安。现在，又有一个获得高薪工作的机会摆在他们眼前，甚至还能远离前线。\n\n日子一天天过去，申克专员忍不住微笑起来。他精挑细选出来的第一批讲师完全可以教好那些非洲人，尽管他们私下里并不喜欢这些土著。申克观察第一天的进度时，可以看到讲师们对学员的学习速度惊叹不已。土著曾经主要从事乏味无聊的工作（这些工作对德国人来说太卑贱了），但这些助理技工候选人们似乎很享受在压力较小的环境中摆弄新机器的机会。\n\n申克知道，一切不可能永远一帆风顺。随着长时间轮班越来越多，许多人会被赶出去。有些人可能试图破坏飞机，或者被多疑的德国监管者安上罪名抓进监狱。申克不可能在所有地方跑来跑去，执行他交代讲师们的规则。晚上，担心德国飞行员因飞机被破坏而死亡的同时，又浮现着非洲助理技工被折磨和错误地处决的噩梦。但是今天，当看到人们有机会了解他心爱的飞机，为美好的未来而努力工作时，申克不由自主地感到高兴。"
 ANG.8.a:0 "让我们希望这能补充维修方面的不足。"
 ANG.9.t:0 "出乎意料的晋升"
 ANG.9.desc:0 "瓦尔德马没想到会从这么近的距离看到战斗机。以前他只是帮着清理飞机，花好几个小时擦洗机身上的润滑油和燃油残留物。现在，这位新技工在这飞行猛兽的腹部工作，帮助检查各种系统的电路完整性和液位。\n\n犯下错误的处罚从口头谩骂到被怀疑搞破坏而被拘留不等……甚至更糟。但即使是总有长时间的轮班，工作本身也很有趣。新飞机总是不断出现，弄清楚它们是否需要应用额外的新技术是一项有趣的挑战。德国工程师不时教他新的操作方法和技术，以便把更多的工作交给他。加薪很棒，为了确保新助理们的配合，工程师们甚至都会拿出一部分钱给他的家人。\n\n机库周围还有更多新的助理技工，和非洲同胞一起工作是件好事。尽管工作很困难，压力很大，瓦尔德马还是发现自己在做着和平的白日梦。他挣来的钱可以让他的家庭在相当长的一段时间内衣食无忧。也许，德国人会继续让他在他们的战机上工作？最好的办法就是低着头……他对飞机的分析是正确的。"
 ANG.9.a:0 "工作永无止境。"
 ANG.10.t:0 "与恶魔的交易"
 ANG.10.desc:0 "申克看着他面前的打字机，脑袋空空。空白页综合症？也许吧。也许只是因为专员为了让他的同事们提供一些资源，已经尝试了所有可能的官方渠道。通过正常方法发送的信件都被他俩忽略了，申克甚至不能肯定穆勒是否读过他的信。\n\n对云朵的思念，对非洲云端的思念。这些天，天空不安全，地面上也不安全。战争激烈地进行着。\n\n穆勒和许蒂希把他打发走了。尽管申克觉得飞机对赢得南非战争至关重要，但两人都以不同的方式告诉他，他们自己都快山穷水尽，他居然还来乞求资源，真是太傻了。非洲之盾在这场战争中团结在一起，但是在军事上的协调一致之外，经济上的合作依然不太可能。\n\n也许还有别的办法。申克知道穆勒迫切需要飞机来保护刚果的安全。申克怀疑许蒂希需要飞机来运送化学武器。也许增加些甜头能够奏效。"
 ANG.10.a:0 "就这么做吧。"
 ANG.11.t:0 "坦诚相待"
 ANG.11.desc:0 "通风不良的酒店会议室里，托马斯·韦伯正大汗淋漓。聚在一起的代表们一整天都热的要死，他只得希望这能促使大家尽快达成协议。\n\n东非的代表们看起来不太乐意与他们的西非、中非同僚们交流。中非的代表都是普通人，穆勒看都不看的文书汪洋里埋头工作的、没有前途的小文员。至少那些家伙很乐意摆脱沉闷无聊的工作——管理失败的生意。\n\n韦伯不知道申克是如何把另外两个专员拉进这轮经济谈判的，老大总是把他的计划藏在心里。韦伯已经得到保证，来自其他两个专员辖区的特使将会积极参与，而为了达成一致，西南非谈判团队可能要付出艰苦的努力，他们要用飞机和其他种类的货物作为筹码，换取物资。不管申克为了进行谈判而在幕后进行了什么样的贿赂或乞求，韦伯都会争取获得最大限度的让步。\n\n随着谈判的进行，贸易和补给路线变得越来越复杂。一位愤怒的东非谈判代表漫不经心地说，所有这一切听起来更像是一个经济联盟，而不是一个简单的贸易协议。日落时分，谈判人员开始完善最后的细节，哪怕只是为了晚上出去呼吸点新鲜空气。"
 ANG.11.a:0 "现在最好还是把重点集中在中非上。"
 ANG.11.b:0 "东非是我们通向成功的唯一途径。"
 ANG.11.c:0 "我们可以试着双管齐下？"
 ANG.12.t:0 "鲜血订立的契约"
 ANG.12.desc:0 "面对着寥寥几个外国战地记者，申克专员走上讲台，旁边是两名来自其他两个专员辖区的代表。战争使得三个专员不太可能出现在同一个地方，因此申克只能在穆勒和许蒂希的助手的陪同下向聚集的人群发表演讲。\n\n“在如此艰难之际，作为祖国在非洲的代表，三位专员必须站在一起，为文明之光而战，反对非洲的野蛮和美国的堕落。非洲之盾是这片大陆上欧洲文明的保护者；现在，互助协定将促进所有德属非洲领土上的商业和发展。在我尊敬的同事们的陪同下，我很自豪地签署这巩固德国在非领土之间深厚的兄弟情谊和伙伴关系的条约。从现在开始，黑色大陆的资源、工厂和基础设施将融为一体，在与南非的战争中加强祖国的后勤保障。”\n\n记者们埋头往手上的笔记本写字，几乎没有人抬头。一些人拍了照片。来自东非的使者，一个不苟言笑的人，把头微微地向专员倾斜了一下。申克匆忙地在条约上签名，然后从后门离开。记者们几乎没有注意到他的离去。"
 ANG.12.a:0 "没时间讲礼节了。"
 ANG.13.t:0 "丛林中的一日"
 ANG.13.desc:0 "“申克，我的朋友，很高兴见到你。”穆勒专员脸上从容的微笑并没有因为战争而改变太多。他的眼睛有什么变化吗？申克知道他的同事是个打牌高手，有一张令人印象深刻的扑克脸。专员只能希望自己的脸不要显得太疲倦就好。\n\n“见到你真高兴，穆勒。你是来这里讨论互助协定带来的新贸易路线的吗？”他紧紧握住穆勒的手。穆勒在思考申克的话，脸上的笑容变得古怪起来。\n\n这位中非专员摇了摇头：“我没怎么看那份文件，朋友。不过我找到了几个对这个话题很熟悉的书呆子。”穆勒的笑容迟疑了片刻。“关于我们上一次谈话。你有没有……”\n\n“当然有，”申克说，“你非常坚持那些特殊条件嘛。”\n\n穆勒又露出了笑容，其中是不是露出了一点嘲弄的味道？会不会只是申克想多了？“好，很好。我带你去见负责这件事的部长。不过现在先打断一下，我的将军想要和我谈谈。”"
 ANG.13.a:0 "看来穆勒暂时不会食言……"
 ANG.14.t:0 "黑暗之心中"
 ANG.14.desc:0 "当申克走进这个毫无特色的帐篷时，许蒂希几乎没有把目光从他面对着的桌子上抬起来。“申克。你来这里干什么？”\n\n申克闭上眼睛，又睁开。许蒂希仍在看他的地图。“我需要资源，你承诺过提供资源的。”\n\n“我也需要你履行承诺，把那些该死的飞机派出来，”许蒂希抬起头来，用挂着黑眼圈的双眼直盯着申克，“好他妈打赢这场仗。”\n\n“我的部队守住了他们的那部分防线。但他们需要补给，因此我需要你们的资源。”\n\n“你要是没在你的土地上瞎搞，那你的人就不会没补给了，”许蒂希唾弃道，“为什么你那些该死的土人还在到处跑，而不给你心爱的飞机制造子弹、枪支和零件？”\n\n在许蒂希的眼里，除了冷冰冰的数字，什么也没有。奴隶和资源进去，枪支和尸体出来。这个可怜的杂种不会轻易分享他的“劳动”果实。\n\n“你要的飞机已经在路上了，”申克不卑不亢地说，“我要你保证你会信守诺言。”\n\n“那你拿走你要的资源，”许蒂希答道，“没事的话你就给我出去！我正忙呢，得让美国人远离你们心爱的机场。”"
 ANG.14.a:0 "……这就是我们要做的。"
 ANG.16.t:0 "左右为难"
 ANG.16.desc:0 "我们一直在观察我们腹地内日益增加的土著紧张度。有两种选择摆在我们面前。\n\n一是继续沿着现在的轨道前进。与其他德属非洲殖民地的紧张局势相比，我们的不干涉政策起到了一种类似于安全阀的作用，我们先前对接连不断的动乱的恐惧慢慢减轻。然而，要想继续控制局势，我们需要增派军队和物资加强巡逻，对动乱地区进行隔离，直到骚乱彻底平息。\n\n不过，特殊时期，特殊手段。尽管我们希望能够在不伤害土著的前提下让他们乖乖听话，但现在是时候考虑更强硬的解决方案了。我们可以把那些知名的闹事者集中起来然后把他们押送到东非的“劳动”营，这样可以提醒人们，我们不必忍受他们无休止的抱怨。这可能会进一步激怒土著，但这些忘恩负义的混蛋不值得我们浪费人力让他们发泄他们的愤怒。"
 ANG.16.a:0 "要有耐心，不要火上浇油。"
 ANG.16.b:0 "看看许蒂希会不会帮我们一把。"
 ANG.17.t:0 "安哥拉人部队"
 ANG.17.desc:0 "在这片地区，军事巡逻并不鲜见。人们习惯于对巡逻队保持礼貌，并迅速离开。虽然人尽皆知，那些粗暴的、维护“和平”的德国人被禁止任意射杀他们，但是一旦你挡住了他们的去路，他们就会毫不犹豫地把你打翻在地。\n\n坐在阴凉处的若昂思考着，近来一切都变了。他看到部队在远处行进，这些人不是白皮肤的外国人，而是来自奥卡万戈河上游的村民。甚至他们的指挥官也是非洲人，当他和他的部下走过村长时，他摘下了帽子。\n\n也许是这场战争吸引了另一群德国人南下去与美国人作战，也许是为了赢得村民们的好感，不管怎样，它显然是起作用了。在他们的步伐声中，村民们小声议论着，甚至都没有给巡逻的士兵让道。\n\n另一个坐在他对面阴凉处的男人把他从白日梦中推了出来，两人开始就非洲治安部队的这一奇怪景象交流起来。很快就达成了一致：无论是黑人还是白人，士兵们都有腐败和残忍的一面。然而，有希望是件好事。也许非洲人士兵会继续小心翼翼地维护社会秩序和稳定？只有时间才能证明。"
 ANG.17.a:0 "囚犯开始掌管监狱了？"
 ANG.20.t:0 "为了祖国"
 ANG.20.desc:0 "申克专员坐在他的办公室里，拼命地阅读着一份份报告。履行自己的职责并没有让他的心神稳定下来。疲劳使他心情沉重。可怕的夜晚。那么多的面孔，被他无情抛弃的安哥拉人。他三心二意地上马了那么多发展项目，他太害怕，太懦弱，不敢迈出最后一步，也不敢尝试让非洲人获得自由。不管了，必须赢得这场战争。\n\n他的思绪又回到了报告上。更多的破坏。安非联发动的恐怖袭击。阿戈什蒂纽·内图。专员眨了眨眼，试图赶走疲劳。如此多的叛军。关键的基础设施，被烧毁。在南方的德国人和土著人战士，没有食物和弹药。不由自主地，申克感到一种无名之火在心中窜动。他抓住它，把它放大，尽他最大的努力把这份气恼变成真正的愤怒。在他担任专员期间，他不是倾其一切帮助当地人吗？难道这些土著精英们不知道东非的情况比这糟多了么？阿戈什蒂纽·内图当然知道这一点，但在这个关键时刻，他却带着那些叛徒对抗专员的军队。\n\n申克的疲劳使他的逻辑变得混乱，使他的自我厌恶变得模糊，使他忘记了那些叛军的正义事业。不，叛乱分子才是罪魁祸首，他们试图在美国的攻势之余让这个地区陷入混乱。为了拯救德国人和土著，“安非联”运动必须停止。"
 ANG.20.a:0 "联系手下的将军，是时候结束这些叛乱了。"
 ANG.22.t:0 "大迁移"
 ANG.22.desc:0 "申克并不总能意识到他的行为所带来的后果。但当他明白过来的时候，他在自家阳台上，双手抓着栏杆，在寒冷的非洲之夜里瑟瑟发抖。申克站着，后悔自己在太阳还没落山的时候做出的决定。他对自己犯下的罪行感到内疚，这使他的心越来越难受，良心折磨着他。但是，他又愤愤不平地认为他不得不这样做，这种事无法改变。\n\n他总是责怪自己没有做更多的事情来让土著平静下来。他总能感到他的百般推脱腐蚀了他的意志。他总会记着无数土著被疲惫不堪、气急败坏的军队推搡的情景。\n\n他们被赶出住所，在黑洞洞的枪口面前被逐出村庄，然后他们被押送到东非的劳改营。申克的心又一次被刺痛，那是痛苦的思索——他知道他们一到那里就会发生什么，他感到遗憾的是，除了看着，他什么也做不了。他的良心还在，恳求他做点什么。可是这个男人连一根手指也抬不起来。他不顾一切地想要纠正它，但在他的内心深处，他知道这不可能。\n\n他在阳台上寒冷的空气中发抖，双眼却未曾流出一滴泪。只有他常去的那片天空，才能见证他最深切的遗憾。只有他的理智才能原谅他造成的后果。只有他那颗背信弃义的心才会一次又一次地折磨他。"
 ANg.22.a:0 "这很可怕，但必须这样做。"
 ANG.23.t:0 "我们统治天空！"
 ANG.23.desc:0 "长期以来，外国势力一直对德国空军在非洲的部署冷嘲热讽。在私下里，军事分析人士讥笑德国飞行员在西非上空进行无止尽的轮转，在那些小破房子上倾泻炸弹的做法。现在战争在南非爆发，华盛顿和比勒陀利亚的人们再也笑不出来了，因为他们面对着非洲天空中德国雄鹰的神威！\n\n一波又一波的战斗机保卫着我们的领空，并向着敌人领空的心脏进击。我们地面上的对手没有喘息之机，因为技术高超飞行员会像训练有素的士兵一样轻而易举地摧毁坦克和防御工事。在国内，高效的支援团队负责维修飞机和为下一个任务做准备，让我们的空军持续运转。\n\n一直以来威胁着我们边境的南非人嚣张得太久了。那些处于下风的人将面对烈火和钢铁的旋风！只要我们还站在这里，非洲的天空就是我们的祖国！"
 ANG.23.a:0 "我们为祖国飞翔！"
 ANG.53.t:0 "阴影中的握手"
 ANG.53.desc:0 "南非战争还在持续。申克专员依然手握大权，他的战机轰炸摧毁了众多美军地面目标，他的土著军牢牢把守着机场与补给线。申克偶尔会走出他的办公室，与他的士兵见上一面。申克会紧紧握住士兵的手，感谢他们为崇高事业做出的奉献，之后礼貌地离开。申克虽然不是狂热的煽动者，也不是细致的执政官，但是众所周知，他对德国的忠诚无可置疑。\n\n其实，在为祖国服役了多年之后，申克已经丧失了对它的全部信仰。一个漆黑的夜晚，申克在阳台上因为恐惧且焦躁不安而浑身发抖，看着一辆黑色的轿车开进了他的庄园。三个全副武装的人保护着一名男子下了车，那是一个金发的高个子男人，讲一口略带口音的德语。申克与这位“雷诺兹”特工握手，并且保证他以及他的政府中最可靠的人都会为这个人效劳。\n\n高个子提出的计划很简单：CIA将会以西南非洲作为基地开展秘密行动，对德国在本地区的军事单位进行渗透和破坏，美国人将会赢得这场战争。到那时，全体非洲人都将享受他们应得的自由、独立和民主。\n\n在此之后，沃尔夫冈·申克结束自己一生的时候就可以问心无愧了。"
 ANG.53.a:0 "这是正确的选择。"
 ANG.54.t:0 "夜深人静"
 ANG.54.desc:0 "无论何时，德国人的营地都高度戒备。清晨，士兵们起床后的第一件事情就是检查营地的伪装网，他们要确保天空中盘旋的美军飞机连一根毛都找不到。营地里到处悬挂着明灭不定的吊灯，还有一盏探照灯用于提供照明。这些照明足够让营地驻军发现最轻微的异常，又不至于暴露他们的位置。照明的匮乏对这些党卫军来说无关紧要，因为黑暗本身就是他们的盟友。\n\n突然，夜空中张开了一张巨口，燃烧的火雨从其中倾泻而下。党卫军们被爆炸声所惊醒，连忙从燃烧的帐篷中奔向掩体。在掩体中，党卫军们紧握步枪，等待着轰炸结束后出来重建营地。但是在今晚，落下的炸弹并不是他们要面临的唯一威胁。\n\n营地附近的灌木丛中陆续冲出了不少手持武器的美国大兵，他们都是面容冷酷的硬汉，有些人还戴着用割下的人耳朵做成的项链。霎那间，营地附近枪声大作，火光四起，德国最精锐的军人与“绿色贝雷帽”在异国他乡展开了厮杀，随时都有士兵手握枪支，高喊着口号战死。\n\n不到一个小时，战斗就结束了，党卫军的营地只留下了遍地尸体和随处可见的碎布。第二天，一份匆忙写就的、关于这次袭击的报告送到了汉斯·许蒂希的面前。看完报告之后，许蒂希愤怒的咆哮了起来。"
 ANG.54.a:0 "“怎么会这样！？”"
 ANG.55.t:0 "烈火环绕"
 ANG.55.desc:0 "在德属东非的工厂中，工人的生活极为悲惨。但是他们的处境相比在田地里干活的奴隶要好得多：在这里，中午死去的奴隶晚上就会被加工成肥料。这些非洲人每天要轮班工作12小时，为德国人和布尔人生产军火，期间还间或夹杂着殴打。\n\n在达累斯萨拉姆，这就是每天的日常：鞭子呼啸着抽打奴隶，周而复始。在监工中，有一个人显得不同寻常：他的个子很高，为人可靠，但是他的德语总是夹杂着一股奇怪的腔调。\n\n突然，不知从何而起又迅速蔓延的火灾爆发了。\n\n定时器到了点，初级炸药引爆了次级炸药，监工办公室整个被炸毁。奴隶们用呆滞的目光向上看去，而那名新来的监工正居高临下的俯视他们。奴隶们麻木地等待来自监工的惩罚，按照以往的经验，这即使罪不至死，也不会好受到哪去，直到那个新来的监工解开了他们的枷锁并且对他们叫喊着：“快跑！”。\n\n奴隶们立刻四散奔逃。他们中的有些人被抓回了工厂，并且因为违抗命令遭到严酷的折磨；有些人逃进了丛林之中，等待他们的是饥饿与死亡；只有少数人找到了反抗军并且加入了他们，这些人都成为了不惜性命的向旧主人复仇的战士。\n\n读到了又一个工厂发生暴动的报告之后，许蒂希勃然大怒。他认为他的队伍里充满叛徒，他的下属都是骗子，而他的同僚全都是没用的废物。“我不会输给你们的，走着瞧吧！”许蒂希想道。"
 ANG.55.a:0 "打破枷锁，烧毁皮鞭。"
 ANG.56.t:0 "星条旗下的救主"
 ANG.56.desc:0 "在经历了多年的残酷镇压之后，安哥拉人民终于得到了申克专员的帮助。为了弥补他犯下的错误，申克已经付出了很多，但是他的同僚对他的怀疑正在与日俱增：一旦申克威胁到穆勒的利益，穆勒就会立即背叛他；而如果许蒂希将他长期以来的偏执想法付诸实践的话，申克同样必死无疑。\n\n如果我们要为全安哥拉的人民带来解放，我们必须动作迅速、行动坚决，同时与我们的美国盟友团结一致。美国人为我们的解放大业提供了诸多帮助，但是这还远远不够。要想夺取胜利，我们必须让美国人更加深入的渗透到专员辖区的每个角落。\n\n很快，西南非洲的美国间谍要做的就不只是破坏德军的战备设施了，他们可以大摇大摆地通过我们的渠道偷取德军战斗机和轰炸机的任务安排。与此同时，我们还必须做好准备，以将国家完整的转交给安哥拉解放军。\n\n彼时，安哥拉人民将会挣脱纳粹暴君的锁链，而这也将成为对申克本人罪行的救赎。假如我们足够小心，足够幸运，我们就将会被这片土地上的人民铭记于心——并且不是以邪恶的压迫者的形象。"
 ANG.56.a:0 "我们必须信任美国人。"
 ANG.57.t:0 "第一印象"
 ANG.57.desc:0 "申克专员沉默地坐在椅子上，热带草原的酷热并不能融化他内心的坚冰。申克拿起面前的电话，鼓足勇气拨打了那个人给他的号码。为了确保自己的办公室在此期间无人打扰，申克早就将那些重要而紧急的工作委派给了下属，他要做的工作就只有拨打那通该死的电话。申克飞快地将号码拨出，他需要将一份由情报部门特工整理的情报传递给上线。与此同时，他还在与内心的恐慌作斗争，与逃避的念头赛跑。终于，电话接通了。\n\n“你好，请问是西南非洲海湾石油与航空公司吗？”申克说道，他的声音微微颤抖，“我是申克先生，让我们直奔主题吧。”\n\n“你好，申克先生，”在漫长的沉默之后，电话那头的声音回答道，“很高兴你能联系我们。”这稍稍缓解了申克内心的焦虑。\n\n此时，申克意识到，他已经迈出了无可挽回的一步。“那我就直说了，我希望与贵公司建立稳定的工作联系。假以时日，我们就可以……互利共赢。”\n\n“申克先生，我接受你的建议。我会把这件事递交董事会讨论，请与我们保持联系。”当那个男人挂掉电话的时候，申克在想，他所做的一切是不是真的有意义。"
 ANG.57.a:0 "让我们听听他有什么想说的。"
 ANG.58.t:0 "幕后会谈：美国简介"
 ANG.58.desc:0 "不知出于什么原因，他们给予了我们一切支持，而我们不必为安哥拉做任何事情。"
 ANG.58.a:0 "告诉他们，我们愿意谈判。"
 ANG.59.t:0 "幕后会谈：第一次会谈"
 ANG.59.desc:0 "在一切对外活动中，申克专员都把自己包装成一位自命不凡、志得意满的战争英雄。但现在，在他的私人办公室里，他却不安地靠着桌子，手指在桌面上不断敲击，脸上满是冷汗。他紧盯着电话，直到美国人与他约定的时间到来。\n\n铃声响起，申克刚刚拿起听筒，电话就被挂断了，申克只好把听筒放回去。“别管这个，”申克想道，“随机应变就好。”屋子里并不热，但他的手上已冒出了许多汗滴，焦虑写在他的脸上。那帮人还在干啥呢？他看了看手表，已经六点了。\n\n铃声响起，“你好？”申克说道，他的声音中微微透露出一丝惊喜，“是西南非洲海湾石油公司吗？”\n\n一个男人用带有浓重美国口音的德语回答了申克，这口音让申克有些头晕目眩。“是的，是申克先生吗？关于昨天讨论的事情，我还有点疑问。如果您不是申克先生，能请您转接给他吗？”\n\n“是的，我就是申克。”\n\n“很好。我是兰斯代尔。我们要继续昨天的话题吗？你可以重新考虑一下我们的方案，有关……”声音逐渐压低，“一些更紧密的合作条款。”\n\n如果让元首知道一个德国专员在和美国特工讨论如何合作，他肯定会当场枪毙了申克，但申克没有其他的选择。“是的，您愿意详细谈谈吗？”"
 ANG.59.a:0 "专员到底在计划什么？"
 ANG.60.t:0 "幕后会谈"
 ANG.60.desc:0 "电报01号，特工兰斯代尔，西南非洲。\n\n我已经与西南非专员辖区的专员，沃尔夫冈·申克达成了共识。他需要我们的帮助，也能给出我们需要的东西。石油、金属、工业，西南非洲拥有我们所需的一切。他需要枪炮、顾问与现成的支援装备来达成他的目标。这对山姆大叔来说不算什么。一旦政府同意这份协议，我将成为联邦政府与申克先生的中间人。\n\n然而，我必须在与他联系时保持谨慎。他想要的东西毫无疑问，就是枪支、人手和其他装备。但是，这一切是了为什么？为什么一个纳粹专员会这么需要美国的援助？没有人知道他会拿着这些装备会去干什么。\n\n我们的任何谍报机构和政府部门都应该对这位纳粹战争英雄采取审慎的态度，申克并不是我们死心塌地的盟友。我仍然建议，美国政府至少应该与他建立接触。如果我们贸然插手非洲事务，很有可能产生无法预料的后果。只有进行了更近距离的接触之后，我们才能确定申克是否值得信任。"
 ANG.60.a:0 "我们会让中情局在这个地区立刻开展活动。"
 ANG.60.b:0 "浪费时间。"
 ANG.61.t:0 "互利密友"
 ANG.61.desc:0 "在对他的飞行员进行了一整天的隆重检阅之后，申克回到了办公室。他面前的文件堆积如山，简直要把桌子都压垮了，一些蓝色和米色封皮的文件在其中显得尤为突出，就像山体上突兀的巨石一般。在其他人看来，这些文件都来自西南非洲海湾石油与航空公司，几周之前，申克允许这家公司的“技术人员”对他的领地进行勘测，但申克知道事实并非如此。\n\n申克抽出了一份文件，开始阅览其中的内容。这是一个外国人的档案，档案中的这个人名字是假的，前半生的经历是假的，甚至那份约翰霍普金斯大学的学历证书也是伪造的，申克每天的工作就是将这些交织的谎言混入纷繁复杂的官僚系统之中，这让他倍感煎熬。申克知道，自己正身处风暴的中心，他也知道自己必须找到从中脱身的方法。一想到这些，申克的心脏就会砰砰的跳个不停。\n\n只要给十几个名字上打上勾，美国人的耳目就会渗透到元首的国度中。申克拿起了笔，无论这会带来什么风险，他都做好了准备。因为他之前生涯中的污点和血腥，申克现在已经看淡了自己的名誉，申克会让全世界都知道，他的内心依旧是一个正派的人。申克的所作所为并不是为了给自己争取光明的未来，而是为了保留灰烬中的最后一丝希望之火。他不在乎来自祖国的嘲笑，也不在乎OFN对他的讽刺。申克沉着地为那些名字一一打上了勾。"
 ANG.61.a:0 "“我已做出了选择。”"
 ANG.62.t:0 "严词拒绝"
 ANG.62.desc:0 "申克专员在昏暗的办公室中伏案工作，只有一盏台灯为他驱散夜晚的黑暗。此时，申克只想抛开凡世的一切苦恼，舒舒服服的躺在床上。但是，他还有很多工作要做，而其中一份特别的工作只能由他自己独立完成。\n\n申克仿佛如临大敌一般，紧紧的盯着他桌子上的电话，冷汗迅速流遍他的整个身体，这已经不是他第一次这样了。申克要在深夜与美国人联系，为此，他已经明令任何人在都不许他办公时打扰他。在确保了的确没有人偷听之后，申克深吸了一口气，拨通了电话。\n\n一个熟悉的声音在他耳边响起，“申克先生，很高兴再次听到你的声音！”那个人的语气中弥漫着令人不寒而栗的，欺骗性的热情。\n\n“你好，”申克回答道，“我想询问一下，我们的合作进展如何了？董-董事会做出决定了吗？”，他紧张的咽了一口唾沫。\n\n“啊，申克先生，恐怕董事会不会接受你那充满风险的计划的。我很抱歉，希望你能理解我们的决定。”那个人情绪高昂，用欢快的语气说道。\n\n“是的是的，当然，谢谢你。”申克说道，还没说完，话筒就从他的手中掉了下来。话筒在离地几英寸的地方晃来晃去，申克颓废地坐到座位上，陷入了深深的绝望。"
 ANG.62.a:0 "求人不如求己。"
 ANG.87.t:0 "首要问题"
 ANG.87.desc:0 "“我想要的是枪，兰斯代尔先生，”申克对话筒说道，强作坚定。他不想让自己的声音听起来太软弱，“我不在乎那是最先进的机密武器还是上次大战遗留的货色，首要问题就是，我们的专员辖区非常需要武器。”事实上，西南非洲虽然需要武器，但申克并不打算把它们投入对南非的战争。他的秘密计划需要很多武器，这让申克必须建立稳定的供应链。非洲的炎热并没能消解他心中的寒意。\n\n“申克先生，”那个声音依旧平稳，“要让美国去武装他的敌人——哪怕是要与美国合作的‘敌人’——需要一个充分的理由。”声音停顿了一下，“就像所有美国人都会说的，友谊是双行道。如果你连装备的去向都不愿意透露，恐怕我能做的只有靠唇舌去说服我背后的机构，让他们尽可能给你一点物资。我希望您能体谅我的地位，我是一个联络员，而并非全权代表。”\n\n申克需要小心行事。现在并不是告诉美国人他脑中筹划的最佳时机。“兰斯代尔先生，我可以保证这批装备不会被用来对付美国人。”申克说道，刻意放慢语速，以避免让自己显得喋喋不休。“如果您需要更多的保证，下一次我们可以谈谈美国能得到什么利益。我们可以谈石油，我保证，只要时机一到，我就会告诉您一切。”\n\n“这样……”兰斯代尔听起来并不完全满意，“我会这么告诉上头。继续保持联系。”"
 ANG.87.a:0 "等待回复即可。"
 ANG.88.t:0 "小小的请求"
 ANG.88.desc:0 "把我换掉"
 ANG.88.a:0 "好"
 ANG.88.b:0 "不"
 ANG.89.t:0 "支援到达"
 ANG.89.desc:0 "“所以，一共有多少个箱子？”申克专员向他的秘书问道。\n\n今天一大早就有好消息传来：美国人的援助已经运抵。申克很自然的将这些货物伪装成了建筑材料，并且严令禁止任何人打开这些货柜。申克经常怀疑士兵们在对他的秘密交头接耳，或者穆勒和许蒂希已经知道了他的计划。一旦他的秘密暴露，他的计划就会像一座纸牌屋一般轰然倒塌。尽管申克在秘书面前显得镇定自若，但是实际上他是在冒着高空走钢丝一样的风险。\n\n“长官，货物清单在这里。”秘书说道。这个秘书已经向申克证明了他是个忠诚可靠的人，申克现在需要他的帮助。申克稍稍回忆了一下这个年轻人的名字：威廉。“长官，你看这里，还有这里，”威廉边说边指出清单上的条目，“小伙子们已经把货物送到指定的地点了。”\n\n“谢谢你，威廉。要是没有你，我还真不知道该怎么办了。”申克笑着说道。虽然申克是个飞行员，但是他也承认自己对数字一窍不通，申克宁愿把这些枯燥的工作委托给他的下属完成。只不过，这些下属并不是所有的工作都能胜任。\n\n“长官，请允许我问一句，”威廉犹豫着说道，“为什么这些货物要被严格保密？”\n\n申克什么都没有告诉他。"
 ANG.89.a:0 "这些军火会物尽其用的。"
 ANG.90.t:0 "美国的拒绝"
 ANG.90.desc:0 "目前的西南非洲专员好比一架迫降之后摔断了翅膀的飞机，正处于寸步难行的境地之中。申克拿着一支钢笔处理着桌上的文件。这可真是不可多见的景象，因为申克是出了名的讨厌文书工作，无论是会计、簿记还是简单的行政事务，他平时都唯恐避之不及，把这些工作尽可能推给其他人。所以，连申克自己都知道，他对专员辖区的掌控力正在慢慢流失，不过他对此毫不介意。\n\n申克终究还是无法逃避这一天的来临。就算没有那些美国人的枪支，他也必须对专员辖区的现状做出长期、全面的检视。申克今天的工作重点是继续对他的秘密计划做出改进，美国人的行为已经对他的计划造成了威胁，而他必须让其重回正轨。申克这种优秀的飞行员离不开清醒的头脑，因此他吞下了几枚药丸来缓解自己的焦虑。\n\n为了完成自己的计划，申克要进行的工作简直堆积如山。他跺了跺脚，叹了口气，继续对付那份不知多少年没人看过的文件。申克听到了隔壁助手们嬉笑打闹的声音，他们都是精力充沛的棒小伙子，当申克埋头案牍之间时，他们正在举办欢乐的派对。申克咬了咬牙，挥了挥手，他必须集中注意力，摒除喧闹声的干扰。我为什么要受此大难？申克扪心自问，难道所有来自德意志祖国的人，都会在这片土地上堕落为可悲的蛮族吗？不过，这一天才刚刚开始，申克必须从其他地方调来秘密计划所需的武器和补给，才能让其回归正轨。此时，申克唯一的愿望就是享受一段平和而安静的时光。"
 ANG.90.a:0 "当一个人潜心工作时，他会巴不得那些打扰他的傻叉去死！"
 ANG.91.t:0 "值回票价"
 ANG.91.desc:0 "把我换掉"
 ANG.91.a:0 "答应他！"
 ANG.92.t:0 "渐生嫌隙"
 ANG.92.desc:0 "“那可是百分之二十五的产出，兰斯代尔先生！”申克被气得七窍生烟，怒不可遏。“这个数字简直太离谱了，专员辖区肯定无法满足你们的要求。兰斯代尔先生，你们的行为已经不止是侵犯利益这么简单了，简直就是彻底的盗窃！如果其他的专员知道了我们之间的事情，元首肯定会把我先撤职再枪毙，到时候，就没有人能和你们合作了！”\n\n“申克先生，”那个人用圆滑的语气说道，“不要把这些条件看成要求，它们是我们互惠互助的一部分。”申克用手指敲击着桌子，他的双脚焦躁不安地踢来踢去。“我们之间秘密会谈的唯一目的就是对您进行援助，如果你不愿意在一定范围内满足我们的需求，我们之间就没有谈判的必要了。申克先生，您是一个可靠的人，还是王牌飞行员和战争英雄，美国再也找不出比您更合适的合作对象了。”那个人稍作停顿，随后开始强调重点所在，“如果我们无法通过谈判得到美国想要的东西，那么我们就会通过武力夺取。请记住这一点，申克先生。”\n\n“是的，我明白。”申克说道。他之前的底气已经不复存在，他现在只能沮丧的叹气。“但是无论如何，那个数字我们还能再商量一下吗？百分之二十五实在是太多了。”\n\n“申克先生，这就是你的问题了。现在，我和美国都不是你的朋友，你只能选择接受或者拒绝。怎么样，专员先生，你选哪一边？”申克放下听筒，掰了掰手指，他稍稍考虑了一下自己的答复。"
 ANG.92.a:0 "“好吧，那就百分之二十五吧。”"
 ANG.92.b:0 "“我不接受。”"
 ANG.93.t:0 "秘密发货"
 ANG.93.desc:0 "申克讨厌计算。他认为自己根本就不应该来当什么专员，而是应该老老实实的当一个备受尊敬的战争英雄。申克原以为这份工作能让他在非洲的蓝天上自由翱翔，把管理专员辖区的苦差事抛给下属处理。如果当初申克拒绝了这份工作，那么他遭受的折磨，犯下的罪行，以及备受煎熬的良心都可以被避免。在日耳曼尼亚，申克是个明星人物，而在专员辖区，他只是一个傀儡。\n\n申克起身来到窗边，呼吸了几口新鲜空气，西南非洲的一角展现在他的眼前：平坦的大草原一望无际，其上的道路交差纵横。公路上行驶的卡车如同蚂蚁一样运载着专员辖区出产的物产，卡车扬起的微红尘土为下午的阳光蒙上了一层阴影。\n\n其中一部分卡车上运载着美国人要求他提供的物资，如果元首的密探发现申克正在把石油运给自由国家组织，他绝对必死无疑。申克必须用巧妙的会计手段掩饰他与西南非洲海湾石油与航空公司签订的贸易合同，这是一项极其艰巨的任务。因此，申克那经常闲置的办公室也派上了用场。申克把手指按在玻璃上，想象他下一次在非洲的蓝天上飞行时的场景。不过，那就是以后的事情了。下一次谈判的时候，申克必须让美国人把他应得的好处还给他，否则，他们之间就没有合作的必要了。"
 ANG.93.a:0 "也许下一次吧。"
 ANG.94.t:0 "屹立于此"
 ANG.94.desc:0 "申克认为美国人的要求不合理。虽然他可以以其他专员察觉不到的方式将石油运给美国人，但是，百分之二十五的产出确实有些不现实。申克要想实现他的计划，就必须保住他的职位，而美国人可不管这么多，他们只想要石油。并且，石油产出是申克的主要收入来源之一，在这上面做文章并不容易。\n\n“我明白了，”兰斯代尔听上去有些沮丧，“那我们过几天再联系，你的领地上可能还有其他美国感兴趣的东西。”申克叹了口气，他的手还在微微颤抖。至少谈判没有当场破裂，至少他的拒绝没有毁掉他的计划，谈判的窗口依然开放。\n\n申克起身向外张望，他在西南非洲的领地正在欣欣向荣地发展，光明的未来正在向他招手微笑。申克感受到了一股强烈的愿望，他想在这片土地上奔跑，在天空中翱翔，但他和他的部队手上沾满了这片土地上的人民的鲜血。这片辽阔到无边无际的橙红色旷野上曾经燃起过熊熊烈火，而现在只剩余烬，申克下定决心要保护这最后的希望，无论代价如何。无论如何，在申克治愈所有他曾经造成的伤痕之前，他的罪恶将会与他如影随形。"
 ANG.94.a:0 "我们生活在这瞬间的光亮中。"
 ANG.95.t:0 "生死攸关"
 ANG.95.desc:0 "“那你到底需要什么呢？”兰斯代尔好奇的问道，“请列一张清单给我。”申克又一次通过电话与美国人进行谈判，这次他的进展相当顺利。表面上来看，申克向美国人请求的物资并不多，但长此以往，水滴石穿，这些物资将会成为申克计划的重要帮助。申克打开窗户，享受下午温暖而明亮的阳光。\n\n电话线在申克的手指上绕了一圈又一圈，谈判的形势仍然让他感到不安。“最主要的部分是医疗补给，”他尽力让自己的声音听起来可靠而放松，“还有电台，望远镜，背包和口粮。”申克没有要枪支，“我不需要军火，所以我想这些条件并不难满足。你说是吧，兰斯代尔先生？”\n\n“确实如此，申克先生。”兰斯代尔的声音听上去非常平静，却正在暗中沾沾自喜。“这对美国来说是九牛一毛，但是我并不具有这次谈判的决定权。总统与中情局将会决定到底将哪些物资交给你，希望你能理解我的处境。”\n\n“是的，我理解。”\n\n“我会为你美言几句，但是我们要先讨论下面这个话题：为了实现更大的利益，西南非洲的富饶矿产必须为公司所用。”\n\n申克别无选择。“我明白，再见，兰斯代尔先生。”申克并不喜欢兰斯代尔，但现在只有这样才能达成最好的结果。"
 ANG.95.a:0 "美国人将会如何答复？"
 ANG.97.t:0 "检查货物"
 ANG.97.desc:0 "申克赶走了他的两个手下，关上了大门。在这个办公室里，他又孤身一人了。申克告诉他的下属，专员需要隐私，并且以命令的形式禁止他们私自进入办公室，一旦发现，军法从事。于是他们立即离开了，申克得以如愿以偿地与美国人送来的绿色长方形箱子独处一段时间。\n\n申克的桌子上放着一件稀世珍宝：一箱美国产的军事物资，简直就像从梦境中来的一般。申克迫不及待地撬开箱子，想要看看美国人为他送来了什么宝贝。为了减轻震动，箱子底部铺满干草，上面放着一副双筒望远镜，一个装在锡盒里的急救箱，一个指南针和一份美军野战口粮包。申克的眼球立刻就被望远镜吸引了，他想试试用美国人生产的东西观察世界的感觉。他把望远镜拿起来，拂掉上面的干草，把眼睛凑了上去。\n\n通过他办公室的窗户，申克看到了广阔的西南非洲大地，它干旱、荒凉。然而，你只要仔细观察就能发现隐藏其中的自然之美。申克看见了几只啮齿类，还有狮子、角马，以及其他更多的动物，它们都过着无忧无虑的生活。然而对申克来说，这样的生活遥不可及。他低声祈祷，希望现在这种充满罪恶的生活早日结束。德国人在西南非洲的殖民统治必须被终结，无论是谁继承他的领地，申克都希望他能带来和平与安宁。"
 ANG.97.a:0 "一如既往，这是个不祥之兆。"
 ANG.98.t:0 "美式蓝调"
 ANG.98.desc:0 "“把它们放在我的桌子上就行了。”申克用疲惫的语气说道。他又一次被官僚主义的泥潭所困，不得不抽出时间来处理这些事务。美国人连最基本的援助都拒绝向申克提供，这让他很吃惊。申克的要求简直微不足道，不值一提，而美国和其代理人只对申克说了一个打破他所有计划的字：“不。”\n\n申克的手下把一叠文件放在桌子上就走了，一个计算器放在这堆混乱的表格旁边，准备陪伴申克度过又一个劳累加班的夜晚。所有这些谈判加起来，把申克折磨的疲惫不堪，他只想有朝一日摆脱这些恼人的工作。至少，药物能帮助他暂时放松神经。\n\n申克意识到，这种紧张和焦虑将会与他如影随形。申克已经快坚持不住了，但是如果几周的加班就能弥补他的所作所为的话，他一定会这么做。当申克看向窗外，看向他最喜欢的自然胜景时，他感觉落日似乎在警告他必须争分夺秒地完成他的计划。时钟正在滴答作响，留给申克的时间已经不多了。"
 ANG.98.a:0 "明日迫近。"
