 ANG.63.desc:0 "“对不起，申克先生，你说你想要什么？”申克听见电话那头的声音惊呼道，他跺了跺脚。\n\n申克压低声音对着话筒说道：“兰斯代尔先生，你已经听到我的要求了。西南非洲海湾石油与航空公司必须为我专员辖区内的人民……提供一些帮助。”申克不知道自己现在应该满足还是焦虑。“到目前为止，我已经满足了你们在条款中提出的要求。不过，我希望公司的援助能够惠及整个安哥拉，而不止限于西南非专员辖区。”\n\n沉默了几息之后，兰斯代尔才终于开口了：“申克先生，你是说……你曾经提到过的那个秘密项目吗？”专员沉默以对，电话发出的嗡嗡声使他内心的紧张与焦虑不断升级。\n\n“这……并不在公司的计划之中，”特工若有所思地停了下来，“这偏离了我们合同的本意。这个计划我们心有余而力不足，甚至连总统也一样。但是我要提醒你，你的计划所引发的后果是你我都无法承担的。我们会继续保持联系，申克先生。”\n\n“希望如此。”申克感到耳膜传来一阵刺痛，他从堆满文件的办公桌前走到了窗前，欣赏办公室窗外的大草原，许蒂希和穆勒的领地远在目力所及的地平线之外。申克看到在温得和克的蓝天下，安哥拉人淳朴的面容像镶嵌画一样铺开。"
