 afrika_shield_opinion:0 "战友"
 ANG_KeepInOurHands:0 "我们将继续把我们的力量牢牢掌握在自己手中\n"
 ANG_SharingTheWealth:0 "通过将我们的军队与我们的盟友§G联合§!起来，我们将收获§Y非洲的财富§!！\n"
 ANG_MandatoryTraining:0 "这将花费§O更长§!的时间来训练我们的军队，但是他们会§G在战斗中表现得更好§!\n"
 ANG_Vet_Training:0 "我们会让老兵去训练那些新飞行员，代价是失去一些空中技巧。\n\n"
