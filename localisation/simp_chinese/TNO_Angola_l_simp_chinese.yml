 ANG.103.desc:0 "“你疯了吗，申克先生？！”兰斯代尔的声音简直歇斯底里了，“你想让我请求美国总统，为他的敌人派遣军事顾问，训练敌人的军队？我有理由怀疑，你的精神方面出现了问题。这绝对不行，并且我可以告诉你，我根本没法说服中情局通过这个方案。我很抱歉，但是我必须挂——”\n\n“稍等，兰斯代尔先生，”申克说，“看在我的面子上，你难道连试都不想试吗？专员辖区最宝贵的财富与最珍贵的资产，只要是你想要的我们都可以商量。毕竟尝试一下又没什么损失，兰斯代尔先生。”申克在空军服役时可从来没有想到过，自己有朝一日会为了一点好处与美国政客讨价还价。但是现在，他却与祖国的叛徒打得火热。\n\n“好吧，”兰斯代尔的语气急促，“那就照你说的办。我得先警告你，我会直接把你的提案递交给中情局，以及美国总统。我很抱歉，申克先生，我对美国的忠诚无可置疑，正如你对德国的忠诚一样。”电话被挂断了。这是申克所做的最大胆的一次豪赌，他可能赚的盆满钵满，也可能血本无归。"
 ANG.103.a:0 "只有时间会告诉我们结果。"
