 ANG_The_Market_desc:0 "我们的整个经济只不过是专员为了达成自己的目标而随意支配的筹码。我们从本土收到拨款，也从私营公司那里得到投资，这都是为了发展安哥拉，为其最终的独立运作做好准备；当然，如果我们仅仅通过合法手段就把安哥拉发展好，那么，祖国就会更加乐意给我们投入更多的资金。\n\n我们的资金和原材料将为我们打开世界市场的大门，从而与德国和外国企业交接相处、订立合同。买进卖出，换取物资，我们将成倍地促进安哥拉的经济增长；不仅如此，随着土地财富质量的提升，我们将拥有更多的发展机会。"
