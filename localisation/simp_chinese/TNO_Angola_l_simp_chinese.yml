 ANG_PW.1.t:0 "安盟获胜"
 ANG_PW.1.desc:0 "安哥拉内战已走向尾声，谁胜谁负已成定局。自从专员辖区建立以来一直颇有名气的安哥拉领袖若纳斯·萨文比又一次将安哥拉归于他的治理之下。在美国与日本决定非洲命运的争斗中，作为美国大力支持的领导人，萨文比的胜利极大地撬动了非洲权力的平衡。\n\n脱离战争的苦海后，萨文比宣布了一系列即将付诸实施的改革措施，包括加入自由国家组织，承诺向民主“逐步过渡”等。虽然安哥拉能否保持稳定仍有待观察，但无论是美国的支持还是美国在各方面的影响力都表明美国将尽可能保证萨文比政权的稳固。也许在经历了连年战火后，安哥拉终将重归和平。"
 ANG_PW.1.a:0 "美国收紧了非洲身上的缰绳。"
 ANG_PW.2.t:0 "安非联获胜"
 ANG_PW.2.desc:0 "在全世界敬而远之的目光中，冷战的天平再一次摇晃起来。享有盛誉的作家兼社会活动家阿戈什蒂纽·内图成功夺取了萨文比对安哥拉的掌控。早期对这场内战的大部分报道认为安哥拉非洲人联合斗争党不太可能取得胜利，如今，他们的胜利既得益于安非联在不对称战争中的出色表现，也少不了萨文比手下军队的种种失败决策做出的贡献。\n\n脱离内战的苦海后，内图开始着手修复这个支离破碎的国家。东京已向内图致电祝贺他的胜利，盛赞他为“非洲人民的解放者”。在日本的支持与援助下，内图不费吹灰之力便建成一个受人民欢迎的共和政府。看来日安两国之间已是紧密交织——日本终于有了在非洲的立足之地。"
 ANG_PW.2.a:0 "旭日照耀罗安达。"
 ANG_PW.10.t:0 "千言万语"
 ANG_PW.10.d:0 "安哥拉的经历令人沮丧，但他每天都要站起来，继续向前推进。战地记者们要去的地方可不是安乐窝——他工作的地方就是证明。基本上都是没接通自来水的肮脏棚屋，好在他没工夫嫌这嫌那。\n\n他的工作是奔走各地，向经历过这场战争的军民们发表讲话。他仍然为波及这个国家的灾难所震惊。即使是最富裕的城镇也有一股不安、恐惧和厌倦的暗流。无论他走到哪里，无论他与多少士兵交谈，都有一种国之将亡的感觉；但这个刚刚开始复苏的国家还是挺了过来。\n\n他有他的极限。他没有卷入正在进行的战斗。虽然枪击事件屡见不鲜，而且他也不止一次遭到枪击，但他的新闻徽章并不能保护他。他在这里待的时间越长，他就越是难以捕捉这场不仅消耗安哥拉，而且消耗整个非洲大陆的战争的规模、恐怖、厌战和重要性。似乎没什么东西能准确地捕捉到这一点，因此他继续工作。\n\n今天他在一场小规模冲突的废墟上游荡。破败的路障、毁坏的枪炮，甚至一些烧毁的坦克和运输工具散落在战场周围。他甚至看到两边的尸体散落在地上，被遗忘、毁弃、腐烂。\n\n一个声音突然惊到了他，他才意识到自己并不孤单。他寻找着声音的来源，当他看到那只是个孩子时，他的心慢慢地放松了。一个不可能超过13岁的男孩，穿着破衣服，饿得皮包骨头。这个男孩似乎没有注意到他，而是在一辆坦克的残骸中寻找废品出售。马修不由自主地举起相机，抓拍了一张照片。"
 ANG_PW.10.a:0 "战争即地狱。"
 ANG_PW.11.t:0 "隆圭本古河的记忆"
 ANG_PW.11.d:0 "伊萨克认为，如果这是敌人的面孔，那么他就不会参军。这是一张快乐的面孔，一张时常酗酒的面孔，虽然这似乎是它最大的不足。伊萨克从未想过这个人会是自由安哥拉军的一名士兵。\n\n此人是土生土长的乔奎人，但随着时间的推移，他多少精通了葡萄牙语，并可以与人流利聊天，这对伊萨克来说很是幸运。伊萨克说这种语言的能力一开始是他申请加入志愿部队的一个重要推动因素，但现在它成为了两种截然不同的文化之间的桥梁。他们相处得很好，因为伊萨克急需有人一起喝酒，阿德里安也不认识会说乔奎语或葡萄牙语的人。\n\n在喝酒的间隙，伊萨克谈到了他的老家新奥尔良。阿德里安，伊萨克酒友的名字，对缔造这座城市的多文化交融很感兴趣，这不仅让面前的美国人感到自豪，也让他这个安哥拉人感到惊奇。阿德里安分享了他作为一名职业渔夫时的趣闻轶事，伊萨克后来发现，二人在沿着隆圭本古河旅行时，趣事没怎么提，倒是分享了不少钓鱼技巧。\n\n随着时间的推移，他们的谈话逐渐转向战争。两人都小心翼翼地不透露自己当兵的事实，但他们乐观地谈到了冲突的结束。阿德里安谈及战争时略感悲伤，只希望结束冲突，为他的人民建立一个和平的家园，这对伊萨克而言合情合理。\n\n阿德里安离开时已是深夜。酒吧外爆发出了叫喊声，卡车的轰鸣越来越响。阿德里安立马听出了其中的含义；他高兴的表情变得冷酷，但在他离开之前，他向伊萨克保证，他们将下次还会在同一家酒吧见面。当酒吧的门砰地关上时，伊萨克真的想知道他能否在战事结束前回到这里。"
 ANG_PW.11.a:0 "希望出现在人们相信它出现的地方。"
 ANG_PW.12.t:0 "与萨文比谈话"
 ANG_PW.12.d:0 "威尔再三检查，确定自己已经带好了采访所需的所有东西。虽说他一向把自己看成是一名摄影师而非记者，但既然美国政府给了他一个采访来自安哥拉的盟友的机会，他可不会拒绝。而现在他正站在直升机停机坪上，他那披肩的棕色长发随着那架休伊式直升机降落时卷起的大风而飘动。威尔的目光透过自己的长发，紧紧盯着直升机上他此次安哥拉之行的采访对象。直升机一降落在威尔面前，若纳斯·萨文比就从副驾驶座上跳了下来，他头戴他那标志性的贝雷帽，身穿迷彩服和一件卡其色的休闲裤，看起来就像是从哪个动作电影里跑出来的人物一样。这魁梧的巨汉透过他浓密的胡须微笑着，张开嘴说了些什么，但由于他身后那架直升机正呼呼作响，威尔一句也没听清。“什么？！”若纳斯紧紧握住记者的两只手，冲着他大喊道。“我猜你的耳朵还没被震聋吧？！”两人相视一笑。\n\n威尔与若纳斯一道坐车穿过整座城市，身旁簇拥着不下一千名卫兵。“那边就是军火库——啊对了，你不是间谍是吧？”萨文比露出一个微笑，却没注意到威尔偷偷拍下了一张军火库的照片。“啊，不，当然不是了。对了，你之前说对社会党人的轰炸行动现在成了高层讨论的焦点，是这样吗？”萨文比嗤笑一声，然后叹了口气。“我的一部分部下说这是‘不人道’的。他们不明白这是为了安哥拉好，不过是又多了几个弹坑而已嘛。他们不知道什么是最好的，而我知道，就这么简单。”威尔觉得他心中萨文比的形象慢慢充实了起来，一步步变得比萨文比所想象的更了解他。他看了看自己的笔记本，又抬起头来问出下一个问题。“据我的了解，在德国人撤退之前，你宣称你将不惜一切代价把人民从德国人的魔掌中解放出来。但自从内战开始以来，你却对德国人的援助照单全收，是这样吗？”威尔直勾勾地盯向萨文比，遭到质疑的萨文比则缓缓把头转向这名勇敢的记者。然而，威尔看到的萨文比脸上却没有丝毫的怒意。事后想来，威尔感觉萨文比的神色与他的父亲讲起自己青春时的神色一模一样，那就像是在讲述往事一般。他们脸上都带着微笑，慈祥地看着威尔。"
 ANG_PW.12.a:0 "“我只是做了该做的事情而已。”"
 ANG_PW.20.t:0 "帝国的借口"
 ANG_PW.20.d:0 "啊，安哥拉，这片泥泞遍地，树木丛生，湿热难耐的不毛之地。在这片土地上有着这样一个无足轻重的小国，没有工厂，没有铁路，没有高楼，除了纳粹主义留下的一道道伤痕之外什么都没有。\n\n而他现在就在这里。他，一名驻安哥拉的日本指挥官，正在协助安非联与自由国家组织支持的安盟作你死我活的斗争。从他那小小的办公室里透过窗户朝外看去，他看到孩子们正在楼下玩着一个球，便长叹了一口气。他在这里到底干了些什么？这趟非洲之行的意义又在哪里？难不成是传播泛亚主义？在非洲传播泛亚主义？安哥拉离着共荣圈的势力范围可隔了有十万八千里啊。\n\n曾经有一段时间，他真心觉得自己的使命与任务有其意义所在，同时也自豪地相信大和民族比那些一度奴役和剥削亚洲的帝国主义者强多了。\n\n可现在呢？他发现此地的一切都和他的想象大相径庭，以至于完全背道而驰。在非洲事务上，日本应有与自由国家组织同等的话语权——一言以蔽之，就是根本不应有话语权。当日本政府用上了与德国人、美国人一样的帝国主义伎俩时，他们又怎能宣称自己比德美两国更为优秀呢？衣冠楚楚的政治家们在“宣扬解放”，“施行保护”和抵御“邪恶的西方列强”等议题上侃侃而谈——但这也正是自由国家组织和纳粹党人所惯用的话术。细细想来，无论是东京的政客还是华盛顿的议员，都不足以解答他心中的疑惑。\n\n归根结底，这都是为了争夺霸权之位。在抵制美国的大是大非面前，又怎能奢谈所谓的事实原则呢？看着孩子们打打闹闹，他暗自摇了摇头。孩子们是那么天真，那么无忧无虑，让他想起了自己家中的弟弟，想起了夏威夷危机后他们担心美国发动报复的那段时光。如今日本已不必再惧怕美国，但安哥拉却没有这等好运。也许派他来到安哥拉并不需要理由，但无论如何他都将确保此地的事态走向对本国有利的方向。"
 ANG_PW.20.a:0 "帝国主义之野心，纵穷山距海，不能限也。"
 ANG_PW.21.t:0 "对“内图阁下”的一次采访"
 ANG_PW.21.d:0 "此次采访的对象给今田春吉，这位《每日新闻》驻安哥拉记者留下了非常深刻的印象。此人便是阿戈什蒂纽·内图，对他的采访安排在了河中的一艘游艇上。出乎今田记者预料的是，这位安非联 的领导人并不像是三国里的猛张飞，反倒是个知书达理的翩翩君子。内图热情地招待了今田，彬彬有礼地向今田问起有关他的家乡、亲人和职业的话题。\n\n随着采访继续进行，今田慢慢发现内图并不像看起来那么好说话：这人无疑是块难啃的硬骨头。今田一提到和安非联有关的话题，内图的眼睛总会滴溜一转，然后说些类似于“我们同胞的理想被扭曲了，再这样下去我们就会在德美帝国主义的脚下卑躬屈膝。”之类的场面话。在第二次尝试无果后，今田试着转换话题，却被内图停船的命令打断了。\n\n“今田先生，抱歉打断你一下，但你能告诉我你在那边看到了什么吗？”内图指着河岸远处的一座村庄问道。今田眺望片刻，说他看到的只是一座村庄而已。听到他的回答，内图伤心地摇了摇头。\n\n“没错，但我所看到的不只是这些。我还看到了连年的赤贫与饥馑折磨着我的同胞，看到我们那被帝国主义者的支配折磨的伤痕累累的祖国。我们没有财富，没有对自己文化的自豪感，没有泛非主义，我们什么都没有。今田先生，我为之奋斗的理想正在于此。我要为这悲惨的一幕画上句号。我要让他们过上好日子，我要让他们拥有更幸福的生活。”"
 ANG_PW.21.a:0 "今田点点头，他对内图的敬仰又深了一分。"
 ANG_PW.30.t:0 "缅因晚餐"
 ANG_PW.30.d:0 "国王大道饭店是一家经典的新英格兰风格餐厅，是班戈这一地区最繁忙的餐厅。尤其是在晚上的这个时候；人们进进出出，好似房子着了火。马丁把食客们都仔细看了一遍。看到一张张面孔欢笑和交谈，而不是大喊大叫和咒骂，这是件好事。\n\n“老实说，孩子，在你从那个地方给我寄来信之前，我不知道安哥拉的存在！”\n\n“也许是我发明的，看看我能不能骗你。”马丁咬了一口龙虾卷。妈的，缅因州的海鲜味儿不错。“我似乎咬到了你的鱼钩、鱼线和铅坠。”\n\n“不，我把地图集找出来了……信不信由你，它之前是葡萄牙殖民地。现在……嗯，之后它是德国殖民地，现在我们得到了。他们用什么词来形容它？”\n\n“托管领。”马丁的母亲插话了。马丁的侄女什么也没说，坐在高椅子上自言自语，玩着她祖父母给她买的食物。\n\n“你觉得那里的人怎么样？你懂的，安哥拉人？”\n\n“他们很善良……对于一个如此贫穷的国家，他们喜欢给予。小饰品……你知道，诸如此类的东西。即使对德国人来说，他们也很善良。至少在大多数时候是这样的。我想现在这种情况算是最好的了，但即便如此……他们依然很穷。我的部队从未进过城市，所以那里可能有所不同，但仍然如此。有时感觉就像……偷窃。”\n\n“好吧，即使是贝瑟尼，我们都为你感到骄傲。”他的母亲笑着对蹒跚学步的孩子说，孩子也笑了笑。“但是你别太得瑟了，我们不会让你像上次那样在家里闲逛的！”"
 ANG_PW.30.a:0 "家才是永恒。"
 ANG_PW.31.t:0 "出巡"
 ANG_PW.31.d:0 "里士满正在爆炸。\n\n坦纳在每一条试图穿过的街道上都会遇到一百名呼喊的学生。他们高举抗议标语，挤满了城市街道上。沿途的大多数商店很快便关门歇业，通勤者掉头去其他地方以便更容易地穿越。然而，这里的气氛很平静，所以坦纳从夹克衫上取下录音机，走近其中一名学生。\n\n那天他收到了很多引语。“在他们离开安哥拉之前，我们是不会离开的！”是坦纳的最爱之一。\n\n“我们玷污了争取和平的进程。我们送去的每一支枪、每一件武器……都是卑鄙的，国家唯一的救赎机会就是立即撤军。”\n\n“征兵就是犯罪！”\n\n当他给他的报纸攒够了足够多的引语和一个简洁、时髦的标题时，他们来了。十辆面包车沿着街道两旁行驶。他们堵住了接近的抗议者，直到车门吱吱作响时才停下。\n\n坦纳注视着新一轮反抗议者浪潮涌向里士满街头。当双方迎面时，这位记者转过身来，决定记下更多的引语。"
 ANG_PW.31.a:0 "里士满的抗议活动演变为暴力事件！"
 ANG_PW.32.t:0 "往昔不可追"
 ANG_PW.32.d:0 "上海的租界遗址似乎比宫崎预想的还要怪异。废弃的英式豪宅和古老的法式宅邸与周围低洼的贫民窟形成了强烈对比，宫崎觉得不管往哪里走，类似的景致依然会出现。\n\n宫崎觉得不应该逗留此地，于是打了一辆出租车，向海岸线走去。\n\n太阳落在这座发展中的中国城市的高楼大厦之后，沿着海面投下长长的阴影。天空泛着暖橙色，几朵云彩好似被火烧过。宫崎如此沉浸在外面的风景，以至于没有意识到出租车司机在和他说话。\n\n“海岸线附近有很多餐馆，大都只向日本人开放，这对你来说可不是什么大问题。”宫崎感觉到痩削的司机身上有一丝怨恨。“你是当兵的，对吗？”\n\n“嗯……是的。”宫崎眨了眨眼。\n\n“你最近去哪里打过仗？”\n\n“安哥拉。”宫崎想了想，但没有开口。“我不过是个志愿兵，刚刚蹂躏了一个不发达国家。”士兵摇了摇头。追忆往事是不好的。毕竟，他的假期才刚刚开始。"
 ANG_PW.32.a:0 "老人家，还是管好你自己吧。"
 ANG_PW.33.t:0 "谈生意"
 ANG_PW.33.d:0 "无论是谁组织了这次会议，他都没有受到任何抨击。安哥拉官员向他展示的专业水平给骏前辈留下了深刻印象。他想知道他们是否会对骏的一位外国同事表现出同样的尊重，但他认为把这个问题交给这两个人是不明智的。“这是一个非常好的位置。有人告诉我，这片区域地下大约750米处有一个巨大的钻石矿床。”\n\n“没错，未开发的财富。”右边的那个回答说，他那流利的日语让骏大吃一惊。“准确地说是731米，它们分布在场地右侧的不同部分。”左边的那个用同样断句很好的日语加了一句。“但这片地区是众多地区中的一个，我们在这里不仅仅是讨论这一批特定的钻石。我们希望贵国的采矿公司遍布安哥拉各地。”\n\n“没错。钻石肯定会成为我们努力的关键，但铁矿石和花岗岩是重中之重。我读过一些报道……大多数人说，虽然这里有资源，但它们尚未被开发。”\n\n“是的。只要能在每个矿场都安上几个监督员，我们愿意签下几乎所有的矿场。再加上一份分红，但那部分要在谈判中商定。”右手边的安哥拉人佯装震惊，故作姿态地环顾了一下现场，几秒钟后又和骏对视起来。“而这似乎正在发生。”\n\n骏忍不住笑了一下，想了一会儿。他被警告说，安哥拉人会要求分享利润。当然，与云南相比，这会使盈利收入大打折扣……但是，这是一个机会，而像这样微不足道的警告只会让它有那么一点点不诱人。"
 ANG_PW.33.a:0 "不浪费，不愁缺。"
 ANG_Guerrilla_Time:0 "§Y这将解锁打击敌方游击行动的决议！§!\n"
 ANG_Guerrillas_Rescued:0 "获释的游击队"
 ANG_Guerrillas_Rescued_desc:0 "我们设法从东非的党卫军监狱中解救出来的游击队员现在已经恢复到了足以再次投入战斗的状态。好在绝大多数人在鬼门关里度过的时光坚定了他们的决心。他们在丛林战方面的经验会让他们成为新军队的优秀军官，愿他们能使我们领先于我们的对手。同时，我们还可以利用他们的特殊才能来清除仍在我国境内活动的任何德军残部。"
 ANG_Wolfgang_Schenck_hog_desc:0 "§YReichskommissar für Südwestafrika\nNational Socialism§!\n--------------\n§LOnce one of the Reich's most decorated fighting aces, Wolfgang Schenck's administration over Südwestafrika is wrought by the air. He is renowned in the fatherland for flying hundreds of combat missions and in the Luftwaffe he is distinguished for expertise in the development of bombers. Domestically, however, he presides over the poorest Reichskommissariat in Afrika, lacking an industrial base and relying on imports and gas fees for its runways. The burgeoning air force of the nation is his sole focus, as evident to anyone who ever looked over the Angolan horizon. His planes rule the sub-Saharan skies.\n\nOver the years, Schenck has ensured that Südwestafrika is the air hub of German Afrika. In other internal matters, he is known for his leniency and the close camaraderie he shares with fellow Reichskommissar Siegfried Müller, who he often attends safaris with in his personal helicopters or joining in the hunt. Perhaps it is the refuge of the tropospheric clouds, away from affairs pertaining to natives or the SS, that attracts him to the skies. It is where solace lies.§!"
 ANG_Hellmut_von_Leipzig_sec_desc:0 "§YGebürtiger Stabschef\nNational Socialism§!\n--------------\n§LHellmut von Leipzig, a German born in Afrika, was one of the leading candidates for Reichskommissar of Südwestafrika after the war, in recognition of his loyal service within the Afrika-Korps. Despite the eventual choice of Schenck to lead the Reichskommissariat, von Leipzig has remained both highly popular and highly influential in the parts of Afrika once ruled by the Second Reich under Imperial Afrika.\n\nWhile disagreeing with Schenck on certain methodology and goals, the native-born von Leipzig also believes that the natives and Germans should strive to build stable, mixed communities within Afrika. As such, he has happily worked with the Reichskommissar in his efforts to empower the natives and bring them into the fold, though he may balk once he realizes the full extent of Schenck's plans.§!"
 ANG_Jeremias_Chitunda_hog_desc:0 "§Y政府首脑\n专制主义§!\n--------------\n"
 ANG_Demosthenes_Amos_Chilingutila_sec_desc:0 "§Y安全部长\n家长制§!\n--------------\n"
 ANG_Huttig_sus_idea_1:0 "许蒂希的疑心"
 ANG_Huttig_sus_idea_1_desc:0 "Hüttig does not suspect us any more than usual. For the time being, our Ostafrikan colleague's unhinged imagination still pictures Schenck as soft and ineffectual."
 ANG_Huttig_sus_idea_2:0 "许蒂希的疑心"
 ANG_Huttig_sus_idea_2_desc:0 "Hüttig is beginning to suspect something. The eastern Reichskommissar has never been the most stable, and now the man fears Schenck is no mere incompetent, but a full blown traitor."
 ANG_Huttig_sus_idea_3:0 "许蒂希的疑心"
 ANG_Huttig_sus_idea_3_desc:0 "Hüttig suspects us. The eastern Reichskommissar is now clearly investigating our actions, eyeing details as part of a treasonous plot instead of an idiot's mistakes. Only his prudence and need for evidence keep us safe."
 ANG_Huttig_sus_idea_4:0 "许蒂希的疑心"
 ANG_Huttig_sus_idea_4_desc:0 "Hüttig suspects us deeply. Armed with an increasing pile of evidence, and an increasing paranoia, our eastern colleague's prudence is set to run out very soon. None know how far Hüttig will go to destroy us should that happen."
 ANG_the_angolan_mines:0 "安哥拉的矿物"
 ANG_the_angolan_mines_desc:0 "In order to both keep up with the Heimat's demands and conceal our illegal activities, we must appear as well-managed and autonomous resource-wise. As such, we shall increase mining operations in our Angolan core lands, with special regard to aluminium and other materials needed to build airplanes.\n\nBy letting the Reich know we are striving to cater to their every demand, we'll decrease their suspicions about our conduct. Additionally, we will also lessen our reliance on raw material imports while simultaneously increasing how much the Reichskommissariat exports. Truly, two birds with one stone!"
 ANG_dig_quickly:0 "挖快点"
 ANG_dig_quickly_desc:0 "Our budget languishes as we take plenty of money for our \"side businesses\", very few of which remain for fulfilling our official obligations. Thus, we shall increase how much we sell by improving how much we extract from our mines. This way our overlord will be happy, securing us our vital lifeline of funds.\n\nOf course, we'll still need to justify why our increased activities aren't bringing any actual revenue to the Reich's ailing coffers, which may prove slightly more difficult overtime."