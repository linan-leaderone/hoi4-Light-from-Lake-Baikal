 ANG_selling_diamonds:0 "钻石销售和投资"
 ANG_the_kommissar_tooltip:0 "§Y申克专员§!将会加入空军成为主要的战斗机飞行员之一。他驾驶一架绰号为“§Y霹雳§!”的经过特别改装的霍尔滕-249喷气式攻击战斗机。\n\n"
