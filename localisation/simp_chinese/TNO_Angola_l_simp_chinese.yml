 ANG_Free_Angolan_War_Decisions:0 "独立战争"
 ANG_Free_Angolan_War_Decisions_desc:0 "我们四周都被嗜血的殖民地猎狗包围着，它们随时准备撕开咬碎我们的国家，然后进行享用。自由的安哥拉民族在今后几代人中再次面临着迫在眉睫的殖民征服威胁，我们的敌人并不想让我们获得宝贵的自决权利。\n\n如果想给我们的孩子自由的生活，我们现在就必须战斗。我们一刻也不能再耽搁了。猎狗包围了我们，既然无法逃离，那就把他们打趴下。我们必须竭尽全力为自由而战。"
 ANG_Scavenge_German_Arms_Depots:0 "清除德国军火库"
 ANG_Scavenge_German_Arms_Depots_desc:0 "如果说德国的殖民征服有什么积极意义，那就是遍布非洲大陆的军火库，这些军火库被用来武装纳粹驻军，这样我们就会在他们的枪口下屈服。这种武器在数十年来被有效地用以击退叛乱，幸运的是，它们击退德国人时也同样有效。如果我们袭击这些军火库，我们就可以进一步武装我们的部队，为我们的解放而战。"
 ANG_Rally_The_People:0 "团结人民"
 ANG_Rally_The_People_desc:0 "没有人民的支持，我们的事业就没有意义。如果人们不相信为自由而战，这场战争就会失败。因此，我们必须采取一切必要的手段来动员人民支持我们的事业。宣传、演讲、特别倡议，无论如何，我们必须尽我们所能把人民团结在一个自由的安哥拉国家的概念下。"
 ANG_Strengthen_Resolve:0 "坚定决心"
 ANG_Strengthen_Resolve_desc:0 "虽然总会有人对我们成为这场解放战争的胜利者的机会表示怀疑，但我们不能允许这些声音占上风。通过发出广泛的保证，使人民相信胜利和自由永远在我们掌握之中，我们可以确保失败主义不会破坏我们取得安哥拉胜利的机会，即使我们必须战斗到苦痛的结局。"
 ANG_Improve_Internal_Structure:0 "改善内部结构"
 ANG_Improve_Internal_Structure_desc:0 "虽然我们目前正在进行一场生死之战，但我们不能忽视一个事实，这个新生国家目前的组织结构过于简单，近似于一支战斗部队。如果可以的话，我们可以少花点精力在战争上，这样我们就可以着手建立我们国家的政治体制和政府。毕竟，如果我们在取得胜利之后却缺乏管理自己的能力，那么所有这些斗争都将徒劳无功。"
 ANG_Repurpose_German_Assets:0 "重组德国资产"
 ANG_Repurpose_German_Assets_desc:0 "如果说我们的殖民者只喜欢一件事，那就是过着奢侈无度的生活。德国人建立在安哥拉各地的工业的唯一目的是把这块大陆上丰富的资源变成奢侈品和不必要的商品。虽然这些华丽的装饰一定会让德国中上层阶级垂涎三尺，但目前它对我们毫无用处。然而，只要进行一些工作，我们可以征用这些工业，并将其改造为对我们的战争有用的生产资料。我们需要的是枪支，不是黄油！"
 ANG_Convert_Buildings_Into_Warehouses:0 "将建筑转换为仓库"
 ANG_Convert_Buildings_Into_Warehouses_desc:0 "赶走德国当局后出现了一大堆被遗忘的基础设施。如果我们把这些基础设施转变改造成用于战争的仓库设施，我们也许能够提高基本物资，比如药品和制服，的生产能力。这是一项代价高昂的工作，然而我们的供应线肯定会从这样的改造中受益。"
 ANG_debug_deccat:0 "安哥拉/西南非洲调试决议"
 ANG_debug_deccat_desc:0 "我要蚌埠住了，这玩意怎么看都不像做完了能发布的啊？？？还有我太懒了，我才不想做那操蛋的优先国策呢它会把整个游戏搞爆炸的。\n\n还有，你要是读到了这个，就走出家门，亲近亲近大自然吧\n\n——Scars"
