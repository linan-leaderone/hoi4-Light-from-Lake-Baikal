 ANG_SKL_RD_Decisions_desc:0 "§r申克§!是一个对§Y飞行器§!充满热情的人，这些华丽的金属巨鸟将他抬升至离地面数百英尺的高空中，让申克远离§G尘世纷扰§!。§Y西南非洲殖民地航天研究办公室§!，简称§Y航研办§!，是专职的航空研究机构，是§r申克§!对飞行活动无上热忱的一种外化。在其巨大的空气动力学实验室与空旷的机库里，§r申克§!再也不用整日梦想着回到天空——因为这里就是§M他的天空§!，像一个铝制的梦一样召唤着他——他会设计出比以前飞得§Y更快§!、§Y更高§!的新式飞机。"
 ANG_unlock_Academy:0 "扩大航研办，使我们能够研究和生产更好的飞机的£decision_icon_small §H决议§!将会解锁。\n\n"
