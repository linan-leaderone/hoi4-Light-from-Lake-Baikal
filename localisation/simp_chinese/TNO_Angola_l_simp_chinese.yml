 ANG.105.desc:0 "美国人真的向专员辖区派来了教官，这简直令人难以置信，申克的办公桌上堆满了花花绿绿的表格，上面写着前来帮助他训练军队的美国教官的名单，这使申克久违的感到了一丝宽慰。申克一边哼着小曲一边给这些教官写推荐信，他给这些人准备的官方身份是协助训练新兵的外国雇佣兵。\n\n穆勒和许蒂希对此一无所知，他们甚至会因为申克主动提出要建立一支更有实力的陆军而发来贺电。当然，这并不是申克的真实意图：在他的计划里，美国和德国都是他的敌人，而现在，这二者都认为申克是他们忠实的傀儡。实际上，他们大错特错。\n\n这是一个宏伟的计划，自申克就任专员的第一天起就笼罩在他身上的不幸黑影终于消失了一段时间。是他闪电般的行动和运气让其退散的。当然，这黑影很快就会回归，但是现在，申克的计划还在按部就班地执行。"
 ANG.105.a:0 "离胜利又进一步。"
 ANG.106.t:0 "晋升"
 ANG.106.desc:0 "在申克看来，最近的几周既忙碌又平淡无奇，显得格外矛盾。为了让他的计划得以顺利实施，每当美国人对他的提议提出反对意见时，申克就得躲回办公室从事无聊的文书工作。申克讨厌这事，但他必须不惜一切代价保守计划的秘密，同时还要维护他可靠的形象。专员必须履行他的职责，因为他已经无所凭依，无路可退，只有自己一人能胜任此事。在草原寒冷的夜风中，申克颤抖的双手冷汗涔涔而下，但他将不顾一切继续自己的工作。\n\n这次，申克审视着一份列着应当晋升的士兵的冗长名单。美国人毫不意外地否决了他的请求，拒绝派出教官帮助申克训练军队。申克本应该听从兰斯代尔的劝告。他现在想出了另外一个办法作为权宜之计，虽然总体上来看不会有太大作用；他就像一个经验丰富的飞行员一样：通过细微地调整飞机的航线，最终使飞机准时到达正确的目的地。\n\n第二天，申克将会发表演讲，并且对军中经验丰富的老兵授勋。没有美方人员，那么他就用他自己的人员代替。虽然申克手下的德国军官不像美国人那样经验丰富，可他又能怎样呢？他耸了耸肩，希望自己的担心与焦虑能尽快消散。"
 ANG.106.a:0 "这是代替方案。"
