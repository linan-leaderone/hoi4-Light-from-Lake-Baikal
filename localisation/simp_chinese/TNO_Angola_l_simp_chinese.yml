 ANG_Dont_Fuck_Up_Tension:0 "§x如果我们国内的土著紧张度不断高涨，将产生严重的后果！§!"
 ANG_Increase_6_million:0 "这将导致我们从德国获得§Y6M美元§!的补贴。\n"
