 ANG_farming_investment:0 "由于我们以前对农业的投资，一些农民正开始出售过剩的粮食。我们的经济学家认为这可能是一种有价值的收入来源，通过加大对农业的投资，花费§Y2M美元§!的初始成本，我们每三个月将获得§G3M美元§!的利润。\n"
