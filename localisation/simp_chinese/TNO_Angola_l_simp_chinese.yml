 ANG_transport_production:0 "扩大运输机生产"
 ANG_transport_production_desc:0 "优先安排原材料交付和简化生产设施的装配，大大提高了我们生产运输机的效率。我们的跑道现在为越来越多的、直接从装配线上起飞的运输机提供服务。"
 ANG_fighter_production:0 "扩大战斗机生产"
 ANG_fighter_production_desc:0 "优先安排原材料交付和简化生产设施的装配，大大提高了我们生产战斗机的效率。我们的跑道现在为越来越多的、直接从装配线上起飞的战斗机提供服务。"
 ANG_bomber_production:0 "扩大轰炸机生产"
 ANG_bomber_production_desc:0 "优先安排原材料交付和简化生产设施的装配，大大提高了我们生产轰炸机的效率。我们的跑道现在为越来越多的、直接从装配线上起飞的轰炸机提供服务。"
 ANG_SKL_RD_Expanded:0 "增加研究经费"
 ANG_SKL_RD_Expanded_desc:0 "我们可以将部分预算用于飞机研究，提高几项合格设计的进展速度。很快，新一代飞机将统治南非的天空！"
 ANG_Bomber_Plans:0 "新式轰炸机"
 ANG_Bomber_Plans_desc:0 "新式轰炸机已入编我们的飞行中队，结果显而易见。新式战机的性能明显好于那些过时的同类战机。拥有更高的升限、更精确的投弹瞄准器，这些战机成为了我们航空战队中的明珠——同时也是敌人最糟糕的噩梦。"
 ANG_fighter_plans:0 "新式战斗机"
 ANG_fighter_plans_desc:0 "新式轰炸机已入编我们的飞行中队，结果显而易见。新式战机的性能明显好于那些过时的同类战机。火力更猛的武器、更厚的装甲，这些战机成为了我们航空战队中的明珠——同时也是敌人最糟糕的噩梦。"
 ANG_air_attack_plans:0 "新式突袭"
 ANG_SKL_Air_Exercises:0 "空军训练任务"
 ANG_SKL_Air_Exercises_desc:0 "我们的飞行员正在接受广泛的培训，以确保他们的能力达到最高水准。很快，西南非洲就会拥有全世界最好的飞行员！"
 ANG_need_5_million_for_tree:0 "在继续按计划投资这个项目之前，我们手头得先有§Y5M美元§!。\n\n"
 ANG_need_3_million_for_tree:0 "在继续按计划投资这个项目之前，我们手头得先有§Y3M美元§!。\n\n"
