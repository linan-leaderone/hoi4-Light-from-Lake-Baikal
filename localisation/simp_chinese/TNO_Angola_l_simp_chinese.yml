 ANG_the_air_empire_desc:0 "西南非专员辖区的部落有句谚语：“晴天打雷，说明你的统治者在看着你。”\n\n虽然有些迷信，但也的确有些道理。沃尔夫冈·申克专员，俄罗斯战场的王牌飞行员，掌控着德意志国本土以外最大规模的空军力量，每天都有数十架飞机从曾经是葡萄牙治下的安哥拉机场出发，轰炸西非各地的目标。\n\n他总是以一种轻松、几乎心不在焉的方式统治着这个国家：虽然他是一名称职的管理者，但他经常把自己的职责留给下属，然后独自乘坐私人飞机离开。没人知道他去了哪里，也不知道他在飞行途中做了什么，但当他回来时，他看起来……比他平常超然、冷漠的自我还要孤独。\n\n尽管如此，这位飞行员已经完成了他对国家的所有职责，并确保这个遥远的殖民地能配得上自己的别名：“航空帝国”。"
 ANG_air_control_sudwestafrika:0 "西南非洲空中指挥部"
 ANG_air_control_sudwestafrika_desc:0 "在西南非洲，机场、简易跑道和各种后勤设施遍布全国各地。专员辖区不仅拥有本土之外最大规模的空军，它也是世界其他地区的航空旅行和贸易的主要枢纽，每天，数以百计的运输和货运飞机从德属非洲其他地区飞来驶去，装卸旅客和货物。\n\n履行这一极为重要的职责需要高昂的费用，除去燃料费，还需要支付维持机场和其他基础设施运转的费用，以及操作这些设施的数千名技工和机械师的工资。为此目的，专员总是强调不惜一切代价都要为殖民政府取得足够资金的重要性。"
 ANG_germanys_southern_airport:0 "德国的南方机场"
 ANG_germanys_southern_airport_desc:0 "几年来，西南非洲领空内的交通流量一直在稳步增长。货物和乘客在我们的许多机场中进进出出，这极大增长了空中流量，但我们有些陈旧的基础设施变得不堪重负，在面对重型货物和更多飞机时捉襟见肘。\n\n为了确保这些机场始终以最高效率运行，申克专员将向本土申请更多资金，来对它们进行广泛的维修与保养。祖国当然不会冒险让他们宝贵的战斗机在有故障的飞机跑道上起降……"
 ANG_air_traffic_redirection:0 "协调空中交通"
 ANG_air_traffic_redirection_desc:0 "除了增加跑道的数量，我们还可以提高质量。协调空中交通的新技术可以减少执行所有装卸操作所需的时间，还可以更快地将空中盘旋等待的飞机引导到空的跑道上，而不用浪费宝贵的燃料。\n\n专员将要求殖民事务部下发更多的资金，这一次将用上述的新技术和训练有素的人员更新我们的控制塔台。他们可能会开始抱怨，但如果这一切都是为了祖国的荣耀的话……"
 ANG_safety_is_paramount:0 "安全第一"
 ANG_safety_is_paramount_desc:0 "随着空中交通流量不断增加，发生事故的风险也随之增加到前所未有的程度。鉴于现在民用飞机可以装下很多乘客，事故一旦发生，我们就将成为至少一百起死亡事件的同谋。为了避免这种情况，我们必须始终以最高效率、最高安全性去做每一件事！\n\n当然，更新安全协议并为我们的飞机配备安全措施将需要很多钱，本土肯定会毫不犹豫地给我们这些钱的！"
 ANG_control_the_sky:0 "掌控天空"
 ANG_control_the_sky_desc:0 "西南非洲不仅拥有机场，还拥有出色的雷达系统，它使我们能够跟踪所有穿越我们领空的飞机。无论是在战时还是在和平时期，了解空中发生的一切都至关重要：正如人们所说的那样，无论在什么领域，信息，才是取得胜利的关键。\n\n利用雷达来保持准确的空中交通记录，亦有助我们完善基础设施和服务，以应对任何紧急情况。同时，积极使用雷达将提高我们人员在侦测飞机时的精度。"
 ANG_rapid_runways:0 "快速跑道"
 ANG_rapid_runways_desc:0 "飞机引擎的新进步使得现代飞机能够在更短的跑道上起飞。我们可以利用这一点，更新基础设施和人员，缩短起飞时间、增加空中流量。我们已经向殖民事务部提交了一份初步的资金申请，现在我们等待他们的答复。"
 ANG_in_and_out_system:0 "起降系统"
 ANG_in_and_out_system_desc:0 "随着第一次跑道升级改造工程上马实施，我们可以进一步研究我们所取得的成果，进一步减少起飞和降落花费的时间。成果一定会一鸣惊人，我们会以快如闪电的速度处理空中交通！\n\n从更实际的角度来看，这将使我们能够降低成本，增加收益，这在殖民事务部部长的耳边就像是美妙的音乐……"
 ANG_pit_stop_model:0 "“进站加油”"
 ANG_pit_stop_model_desc:0 "到目前为止，飞机在再次起飞前要经过漫长的加油程序。我们可以通过推广更优秀的加油技术，大幅缩短飞机在地面上停留的时间，这种技术可以在单位时间内向燃料仓泵入更多的航空汽油。\n\n我们甚至可以通过采用“进站加油”的方法来更进一步，即飞机一着陆加油人员就立即到位。这样一个系统化的加油过程将保证飞机在输油完成后就能立即起飞。\n\n为了做到这些，加大投资是理所应当，但殖民事务部会计部门的抱怨也会接踵而至。难道他们看不出这些开支对德国空军来说是生死攸关的大事嘛？"
 ANG_the_angolan_fuelling_stations:0 "安哥拉加油站"
 ANG_the_angolan_fuelling_stations_desc:0 "我们需要更新和改善所有的基础设施，以满足我们不断增长的空军需求。其中两个关键部分当然是加油站和炼油厂。\n\n为了保证燃料供应，我们不仅要建造更好的仓库，还要投资生产合成燃料。专员已经准备了一份正式的申请，要求获得更多的资金，并附上了非常合理的计划和图表。殖民事务部喜欢这些图表……"
 ANG_fuel_quickly:0 "快加油！"
 ANG_fuel_quickly_desc:0 "我们的新加油站现在已经开始运作，我们可以开始改进所有的加油程序。有了训练有素的技工和先进的设备，我们的飞机可以更快地起飞，在如此重要的阶段既提高了性能，又减少了弱点。\n\n不出所料，这耗资甚巨，而且我们目前没什么钱，这意味着本土将不得不一如既往地介入其中。当然，他们肯定会对这些费用大发抱怨，但他们对我们的需要远远超过我们对他们的需要……"
 ANG_open_the_stockpile:0 "替代方案"
 ANG_open_the_stockpile_desc:0 "很明显，我们没有足够的燃料供非洲空军使用。尽管石油进口可以暂时填补缺口，但我们很快就会需要更多。为了解决这个问题，我们将建造新的炼油厂，并投入更多的资源来进行合成燃料的研究。\n\n日耳曼尼亚可能会把他们的抱怨转变为警告。他们可能还会给我们发钱，但是他们会对我们的花销项目疑心大起。"
 ANG_a_bit_off_the_top:0 "提高需求"
 ANG_a_bit_off_the_top_desc:0 "既然我们飞机的燃料是大陆的战略需求，也许我们可以……增加我们的需求？卖一些燃料给当地人，然后声称这些燃料从来就没有运来过，并要求更多的钱来弥补我们的损失，听起来是个好主意！\n\n我们殷切希望日耳曼尼亚的检查员去调查更严重的问题——比如德国缓慢但不可避免地解体——而不是我们把玩燃料骗局损失的小几百万马克……"
 ANG_fuel_exploitation:0 "利用一切"
 ANG_fuel_exploitation_desc:0 "我们对燃料的需求比以往任何时候都高，这意味着我们要不惜代价地开发所有可用的石油和合成燃料来源。一如既往地，我们确信祖国会为这一事业做出贡献！\n\n说正经的，我们必须小心。我们的开支增长得越多，我们就越有可能被怀疑，或者（上帝保佑！）被发现！"
 ANG_reuse_reduce_recycle:0 "燃料工业"
 ANG_reuse_reduce_recycle_desc:0 "最后，我们需要一种更实用的萃取方法。如果我们想要保守我们的商业秘密，我们需要减少对来自本土的供应和进口的依赖。我们可以关起门进行交易，同时维持一个独立于本土资源的工业基地，这将有效保护我们的大部分活动免受严格的检查。\n\n这种押注可能会提高我们的成本，但从长远来看会让我们更安全。这种情况会持续很长时间——而且可能比我们想象的还要长。"
 ANG_sell_the_scrap:0 "非洲的馈赠"
 ANG_sell_the_scrap_desc:0 "随着我们的缺口越来越大，我们发现了一个有趣的方法来增加我们的利润。虽然比不上我们在中非的“表亲”，但西南非洲同样拥有等待开发的黄金和钻石矿脉。向世界市场出售这些宝贵的资源将会让金钱飞快地填满我们的金库！\n\n如果我们要这样做，我们就可以集中精力从事这一非常有利可图的事业，这将大大增加我们的收入，但会消耗我们的资源储备，而且德国可能会伸出爪子来跟我们分这块黄金大蛋糕……"
 ANG_the_metal_market:0 "事倍功半"
 ANG_the_metal_market_desc:0 "我们还不能承受技术迭代带来的代价，这意味着我们将不得不依赖老方法来获得更多的资源。土著可能会因为我们增加轮班和徭役而生我们的气，但我们的工作是为了他们，所以他们肯定会原谅我们的。\n\n既然如此，我们可以集中精力进一步提高我们的生产配额，今天我们的口号是：自给自足！"
 ANG_western_methods:0 "西方技术"
 ANG_western_methods_desc:0 "我们的开采设备在培训和机械方面都过时了。通过从本土进口新设备，并对人员进行再培训，我们可以提高原材料的开采率，减少对外界的依赖。\n\n日耳曼尼亚离温得和克很远，德国的补给线也同样如此。一旦战争爆发，这条纽带立刻就会中断。现在，我们必须自力更生，以免日后为失败而悲叹。"
 ANG_controlling_the_skies:0 "一人天空"
 ANG_controlling_the_skies_desc:0 "我们拥有本土德意志国以外最大规模的作战飞机编队，因此我们有责任保护非洲的天空不受任何敌人的侵犯。当然，这意味着我们应当不断更新空中编队的交战策略和战略理论。\n\n为此，我们将成立一个专门研究现代空战突破与创新领域的研发委员会。他们想出的绝妙策略将在很大程度上帮助我们完成日耳曼尼亚要求的工作。"
 ANG_bomber_buildup:0 "发展轰炸机"
 ANG_bomber_buildup_desc:0 "轰炸机是我们空军的基本组成部分。他们经常去轰炸西非的荒凉土地——我们发现这种做法基本没用——但如果在我们的家门口爆发了真正的冲突，他们就能把敌人炸得灰飞烟灭。\n\n我们可以放弃建立庞大而昂贵的军队，从而维持一支装备精良、先进高效的轰炸机部队，使之能够灭敌于国门之外。但首先我们必须选择我们优先发展的目标；毕竟，我们没有足够的工厂来二者兼顾。"
 ANG_tactical_outlook:0 "战术轰炸机前景"
 ANG_tactical_outlook_desc:0 "在所有轰炸机中，战术轰炸机最为通用。随着近距离空中支援机时代的结束，拥有更大的机身、更长的航程和更多的载弹量的战术轰炸机取代了它们的位置，它既可以在战斗中支援我们的地面部队，也可以打击敌人的工业和基础设施。\n\n考虑到这些前提，很明显，航研办将会把精力集中在战术轰炸机的生产上。毕竟，我们不需要飞到纽约去，对吧？"
 ANG_strategic_outlook:0 "战略轰炸机前景"
 ANG_strategic_outlook_desc:0 "战略轰炸机比战术轰炸机更适合系统性地摧毁敌人的基础设施和工业，持续不断地轰炸城市和大都市可以迅速地消耗掉敌人好战的人口。如果我们对敌人的生产能力造成巨大的破坏，他们的军队会随着储备的消耗而慢慢瓦解，他们会发现自己甚至没法获得食物和水！\n\n这让我们的选择（以及我们研究人员的焦点）变得清晰起来：战略轰炸机对于我们的战争是无价之宝，即使战争不太可能在非洲爆发，对吧？"
 ANG_a_new_bomber_fleet:0 "崭新的轰炸机编队"
 ANG_a_new_bomber_fleet_desc:0 "既然我们选择了优先生产的轰炸机，那么是时候更新我们的编队了。\n\n我们的大多数轰炸机都是本土丢在飞机坟场里的那些玩意，它们的维护成本很低，但效率嘛就别提了。如果战争在黑暗大陆爆发，我们可能会面对比我们现在拥有的飞机更现代化、装备更好的敌人，因此为了专员辖区的安全，我们必须改进我们正在生产的设计。\n\n航研办已经在研究改进我们机身的空气动力性能、发动机的燃油效率和所装弹药的威力的方法。"
 ANG_bomber_plans:0 "轰炸机计划"
 ANG_bomber_plans_desc:0 "在改进了我们的设计之后，现在我们可以通过协调我们的轰炸机机队来提高出击和执行任务的效率。在这方面，最重要的是将目前最先进的防空武器和拦截机模型结合起来，并从中得出全新的中队组成、部署计划和飞行规程设计。\n\n申克很快就会会见他的高级顾问——全都是经验丰富的飞行员，来研究这个问题，并确保我们在这个不断变化的战争领域保持领先地位。"
 ANG_fighter_buildup:0 "发展战斗机"
 ANG_fighter_buildup_desc:0 "战斗机是任何空中力量的支柱，非洲空军也不例外。尽管我们拥有一支庞大的轰炸机编队用于袭击西非，但我们机队中依然保留着战斗机，用于夺取并保持纳米比亚与安哥拉地区的制空权，并护送轰炸机前往各地执行打击任务。\n\n要保持我们作为非洲天空统治者的地位，我们需要生产大量的战斗机，以弥补那些在空战、高射炮火与意外事故中损失的飞机。不幸的是，我们的航研办资金不够、规模不足，不能让我们二者兼顾，这意味着我们的专业知识只能优先投注在战斗机的一个方面。"
 ANG_control_the_skies:0 "统治天空"
 ANG_control_the_skies_desc:0 "控制天空是赢得任何战争的充要条件。为了赢下狗斗，我们的战斗机不仅要快，而且要灵活，同时要有良好的防护性能。进行这样的战斗，击落大量的敌人战斗机，我们可以迅速取得制空权，保护我们的地面部队免受轰炸机的攻击。\n\n基于这一逻辑，我们将集中力量生产和改进我们的常规战斗机，它们将让我们的力量跨越专员辖区内与外的整片天空！"
 ANG_strike_fast:0 "快速出击"
 ANG_strike_fast_desc:0 "我们的工业十分脆弱，生产线一旦中断，就很有可能极大影响我们的战争能力。我们必须保护我们的工厂和城市免受敌人的轰炸，这不仅需要改进防空和雷达系统，还需要飞机来摧毁大大小小的轰炸机。\n\n这意味着我们必须把重点放在拦截机上，拦截机比其他军机更有能力到达轰炸机所在的高空。然而即使是在我们自己的领空，这种飞机也无法长时间滞留空中进行战斗。"
 ANG_a_new_fighter_fleet:0 "崭新的战斗机编队"
 ANG_a_new_fighter_fleet_desc:0 "在短短几年飞机制造技术从创新到革命的飞跃式发展之后，现代战斗机很容易被淘汰。新一代的雷达系统、更快的飞机构架和更致命的武器，现代战斗机将彻底屠杀他们几十年前的前辈。而我们的非洲空军充斥着这些“前辈”，面临被日本、美国和意大利空军大规模屠杀的风险。\n\n非洲至少存在着两个拥有现代战斗机的国家，我们必须要改进我们已有的战斗机，甚至是设计全新的型号，来追赶他们的脚步。"
 ANG_transport_buildup:0 "发展运输机"
 ANG_transport_buildup_desc:0 "德属非洲的基础设施太烂，即使是在和平时期，在不同的专员辖区之间调动军队也要付出极大的努力。如果战争来袭，本就艰难的调动就更加不可能了。然而，我们庞大的空中机队能充分发挥我们的优势：我们可以运输大量的部队——至少是步兵，这是我们殖民地卫戍部队主要的组成部分——穿过无法通行的丛林与沙漠，甚至可以在深入敌后发动伞兵攻击！\n\n我们应该重组装配线，生产足够多运输机供我们使用。然而，由于我们的工业基础很弱，我们不能二者兼顾，这意味着我们必须选择航空物流的一个领域优先投入努力。"
 ANG_military_cargo:0 "军用货物运输船"
 ANG_military_cargo_desc:0 "随着世界各地和我们专员辖区土地上的紧张局势不断加剧，我们需要在军用货物运输的生产领域投入更多资源。如果战争爆发，在我方补给线被切断、甚至包围的情况下，它们将给我们前线的部队提供重要的补给和增援。\n\n这意味着我们从民用运输中取得的收入将会减少，但为免失去我们所拥有的一切，我们必须做出一些牺牲，以免。"
 ANG_redevelop_the_civil_fleet:0 "重建民用运输机队"
 ANG_redevelop_the_civil_fleet_desc:0 "祖国正在扣下越来越多的钱来试图挽救下滑的经济，这让我们不得不自己寻找更多的收入来源了。\n\n无论是战时还是和平，我们都得给士兵们发工资。我们将把我们的一些军用运输机改装成民用运输机，卖给那些尚未建立民用航空机队的国家。当然，这将减少我们的军事生产能力，但如果我们没有钱，怎么给部下发工资呢？"
 ANG_a_new_transport_fleet:0 "崭新的运输机编队"
 ANG_a_new_transport_fleet_desc:0 "现在是时候来改进我们的运输机设计了。尽管它们的骨架相对坚固，但它们装载的物资，以及人的生命，都太重要了，不能因防空火力或敌方拦截机而白白失去它们。为此，我们将责成航研办研究更坚固的骨架和更好的发动机，有了这些之后，我们希望我们的运输机机能够安全快速地到达目的地。"
 ANG_air_attack_plans_desc:0 "尽管直升机承担了快速突击运输载具的角色，但传统伞兵在人数和力量方面仍占据上风。一架运输机可以搭载数十名伞兵，而一架直升机只能搭载少量伞兵。虽然直升机的武器比运输机更好，也更灵活，但直升机不能飞得很高，而且噪音很大，这使得它们无法用于秘密行动。\n\n基于以上原因，我们必须扩大我们的空降猎兵部队，改进他们的训练和装备，让他们能够如闪电般快速抵达，如雷霆般重拳出击！"
 ANG_rebuild_the_air_fleet:0 "重建空军"
 ANG_rebuild_the_air_fleet_desc:0 "每个月都有新的机身和更好的部件被发明出来，我们的飞机很快就被淘汰了，而祖国也深陷泥潭之中，无暇顾及像我们这样的穷鬼殖民地。\n\n如果我们想让我们的空军保持最高效率，我们需要自己动手。第一步是按照现代标准重建空军。我们可能没法拥有我们想要的、最好的飞机，但在这里和那里稍作调整，我们可以提高空军的质量，而不会牺牲太多的数量。"
 ANG_expand_the_airyards:0 "扩建机库"
 ANG_expand_the_airyards_desc:0 "我们的空军规模在增长，对机库的需求也在增长。机库在飞机闲置或维修期间可以供飞机停放休息。为此，我们将修建几个新的机库，每个机库都配备必要的辅助设施和人员，从而我们可以再存储几百架飞机。"
 ANG_the_angolan_repairyards:0 "安哥拉修理厂"
 ANG_the_angolan_repairyards_desc:0 "一支庞大的空军需要同样庞大的地勤人员队伍来维持运转。在长时间的工作之后，我们的工程师已经积攒了大量的经验，他们个个都成了一个顶俩的棒小伙子，可以在超长的时间里管理一大堆飞机。\n\n我们可以利用我们富有经验的修理厂从不再需要的旧飞机上赚一些钱。把它们稍加修复到可堪使用的状态卖掉，或者把它们分解成零件卖掉，这将提高我们的收入，改善我们的经济状况。"
 ANG_build_quickly:0 "快修造！"
 ANG_build_quickly_desc:0 "由于我们的工业基础十分薄弱，我们不可能在生产上胜过一个强大的对手。然而，这并不意味着我们没有办法维持我们在德属非洲上空的制空权！\n\n通过改进生产车间的车床，并把更好的工作方法教给工作人员，我们就能大大提高他们的效率，继续生产足够的战斗机与轰炸机来弥补空战中遭受的损失。\n\n当然，如果损失超过最坏的预期，我们只能祈祷解脱快快到来。"
 ANG_the_leaseyard:0 "扩大生产规模"
 ANG_the_leaseyard_desc:0 "为了安抚殖民事务部，我们将采用常规方法来增加飞机产量。我们仍可要求更多的采购资金，但更低的成本在那些日耳曼尼亚的会计师们眼里更容易被接受。\n\n不管怎样，我们必须为检查人员可能出现的强烈反应做好准备，参观一下我们的新工厂肯定会平息他们可能提出的任何抗议。"
 ANG_better_than_new:0 "物尽其用"
 ANG_better_than_new_desc:0 "又要马儿跑，又要马儿不吃草，我们只得尽量使用我们找到的任何残片和备件。这样肯定会降低我们飞机的质量，可能会产生更多的事故和维修费用，但它也会让德国相信我们需要更多的资金来减少这些“意外”……\n\n我们相信，为了满足目前的需要，这是值得的。申克专员预见到了成本的增加，他正在起草申请更多资金的要求……"
 ANG_sell_our_stock:0 "卖掉库存"
 ANG_sell_our_stock_desc:0 "现在我们的产量直线上升，可以试着把飞机卖给出价最高的竞标者。账簿上有一些东西“消失”了，这儿还有一些虚假的维修报告，我们可以把这些“消失的”飞机放到黑市上——肯定有非洲国家愿意购买它们的，甚至是从他们讨厌的敌人那里！毕竟他们那儿的飞机平均寿命可能要追溯到莱特兄弟那时候——这对我们来说当然不会构成威胁。\n\n然而，我们必须小心。我们“消失”的飞机越多，我们的宗主就越有可能发现我们的秘密交易，一旦真相大白，许多人都有可能被他们抹除。"
 ANG_industiral_magnates:0 "工业巨头"
 ANG_industiral_magnates_desc:0 "德国的形势正在迅速恶化，他们也越来越担心我们的行动。为了打消他们的疑虑，我们将邀请几位知名企业家在西南非洲设立工厂，并承诺向他们提供优惠的交易和合同。\n\n同时，我们将利用它们来游说殖民事务部长支持我们的事业。有了强大巨头们的掩护，至少在一段时间内，我们能够保住我们的地位，虽然不是绝对的。"
 ANG_investigate_new_sources:0 "扩大筒仓"
 ANG_investigate_new_sources_desc:0 "我们的燃料仓完全不足以为我们庞大的空军储备足够的航空的燃油，所以我们需要很多很多资金来建造几个新的燃料仓，价格……大约是正常价格的两倍。\n\n虽然我们可能拿到这笔钱，但是我们也该预料到那些愤怒的官僚们会对我们的请求作出的各种反应，抱怨、严厉警告、甚至是全面调查。"
 ANG_the_afrikan_miracle:0 "非洲的奇迹"
 ANG_the_afrikan_miracle_desc:0 "几年前，西南非洲只能算是非洲空军的大型飞机跑道。但自从我们的资源开采和工厂生产率显著提高以来，投资者纷纷涌向温得和克，投身拥抱我们不断增长的财富回报利率。\n\n通过我们的改革和努力，我们获得了稳定的收入来源——无论是合法的还是非法的——并大大提高了我们的工业能力，超乎所望！德国称我们为非洲的奇迹！\n\n现在我们要做的就是确保没有人发现我们用这些钱做了什么……"
 ANG_pushforabettertomorrow:0 "为更好的明天而战"
 ANG_pushforabettertomorrow_desc:0 "沃尔夫冈·申克专员胸中困厄少有人知。他后悔杀害了那么多无辜的俄罗斯人，十多年过去了，噩梦里满是他们的面孔，让他每晚都尖叫着醒来。少有人知道他是多么渴望赎罪，而知晓他愿意付出多大的代价去追寻的更是百中无一。\n\n苦涩的事实是，申克专员的所作所为早已超脱不忠与叛国的界限。在远离日耳曼尼亚视线的地方，申克正在为一个更美好的安哥拉播下种子，在他设想的家园里，男人和女人们幸福地生活，孩子们欢声笑语，远离矿山、矿井和工厂带来的枷锁与死亡。这是他的梦想，这也是我们的梦想，因为我们都要为我们的罪寻求宽恕。\n\n他希望这能减轻他心灵上的负担，我们亦有这样的希望，因为这是唯一能使我们远离束缚的美好承诺。\n\n我们要为这片被上帝遗弃的土地塑造一个更美好的明天，也许这样做，它亦能拯救我们同样被上帝遗弃的灵魂……"
 ANG_theaudacityofourhope:0 "无畏的希望"
 ANG_theaudacityofourhope_desc:0 "多年来，我们一直在寻求通向宽恕之法。许多人屈服于他们的悲伤和遗憾，许多人鲁莽行事，受到严厉的审判，但仅存的我们不同：我们怀着耐心与希望，我们愿意等待，直到我们的梦想变成现实。\n\n我们的希望是如此渺小、如此脆弱，就像战场上的一只小蝴蝶，但这就是我们的灵魂仅有的希望。申克已经向我们承诺了我们的解脱，我们发誓要用我们的生命来守护这样一个美丽的希望，远离钝痛、不眠之夜和永恒解脱的诱惑。多年来，我们一直在等待那个稍纵即逝的机会。\n\n现在我们等到了。机不可失，时不再来。"
 ANG_makingdreamsreality:0 "变梦想为现实"
 ANG_makingdreamsreality_desc:0 "德意志国正在分崩离析，漫长的等待结束了。我们要在混乱弥漫之前迅速行动，保住我们的遗产与安宁。人民渴望自由，他们中的许多人随时准备挣脱德国的缰绳。我们将谨慎地让这些伟大的人在历史上留下印迹。\n\n在阴影的掩护下，我们要为自由的安哥拉打下基础，这样，当我们离开后，他们就能慢慢地找到一条通往繁荣和幸福的道路。它像一朵在我们心灵的牢笼中被小心翼翼守护着的花，我们的罪恶是它的种子，我们的悔恨是它的养料，用不了多久，它那鲜红的花瓣就会绽放。\n\n而我们将赌上性命呵护它，直到它迎来绽放的一刻。"
 ANG_thesecretwar:0 "秘密战争"
 ANG_thesecretwar_desc:0 "一旦得知我们的活动，祖国就会毫不犹豫地把我们视作叛徒。但我们并不这么认为。\n\n毕竟，还有谁，会下令去实施那些最令人发指的行为吗？还有谁，会微笑着让数百万人参与着肆无忌惮、毫无意义的屠杀，还用“责任”之类的礼貌言辞来描绘暴行的吗？我们胸前别着的每一枚勋章，为了嘉奖“清除叛乱分子”和“摧毁叛乱分子的设施”——就好像谋杀妇女和儿童抵得上这些闪闪发光的金属垃圾！——不过又是一把刺进我们的心中的匕首，刺进我们的痛苦、遗憾和绝望！\n\n……我们与一些人取得了联系，他们与我们同样希望消除德国在非洲的一切统治痕迹，他们就是中央情报局。这个所谓的“企业”表示有兴趣支持我们的非法活动。我们很快将秘密会见他们的密使，并协调我们的下一步行动。\n\n很快，我们就会让元首脸上的微笑消失得无影无踪。"
 ANG_theyankeeconnection:0 "联系扬基佬"
 ANG_theyankeeconnection_desc:0 "会议很成功。中情局特工在一个偏僻的地方与我们的代表会面，他提出了一份优厚的条款：我们为他们提供那两个“兄弟”专员辖区的情报，作为交换，他们会为我们提供一切帮助，让我们解放安哥拉。\n\n然而，与扬基佬保持联系可能会招致不必要的愤怒。我们提供的情报越多，德国发现的可能就越大。接受美国人的帮助，就好比行走在脆弱的水晶穹顶之上，一失足，我们就会向下自由落体，落入黑暗无底的失败深渊。但是，我们将坚持下去，我们会实现那些对着填满尸体的坟墓所许下的承诺——噩梦中闪现着他们无名无相的面孔，他们永远不会忘记我们的承诺。\n\n我们只能祈求他们的原谅。"
 ANG_sabotagingtheothers:0 "暗中破坏"
 ANG_sabotagingtheothers_desc:0 "这场该死的战争打乱了我们所有的计划！现在，我们又要被迫与这些杀人犯合作，加入另一场毫无意义的战争，再次驾驶我们的飞机、再次向儿童投掷炸弹、屠杀宝贵的生命——一次又一次、一次又一次、一次又一次——\n\n……承诺，记住承诺，记住那些面孔，我们所做的一切都是为了他们，总有一天，我们手上的血迹会被仁慈的雨水洗去。那时，我们就会走在风雨后的太阳下，高昂着头，迎着它刺骨的凝视。\n\n不管这场战争会对我们的灵魂造成什么影响，它也带来了一个削弱我们潜在敌人的好机会。我们将在亲自指挥外科手术式的打击，目标就是那些未曾被塔台记录的“敌方阵地与生产工厂”。\n\n这次，我们的手在丢下炸弹之前不会颤抖。"
 ANG_friendsintheirairforce:0 "空军中的朋友"
 ANG_friendsintheirairforce_desc:0 "到目前为止，初步的对话是积极的，这位中情局特工已经向他的上级发送消息，正式开始为未来的合作做准备。在他们的帮助下，特别是在美国空军的帮助下，我们将能够给我们以前的同志、现在的敌人一顿迎头痛击。\n\n这场浮士德式的交易把我们推上一个前所未有的舞台，这是一场阴影中的游戏，观众席上模糊的观众们大声咆哮——没有关系，在我们的内心深处，我们已经面对过比它们更可怕的黑暗了！那些头脑召唤出的、足以影响我们理智的怪物，远比许蒂希和穆勒更加强大。"
 ANG_contactthecia:0 "接触CIA"
 ANG_contactthecia_desc:0 "现在我们正式进入合作阶段，需要与中央情报局协调一致。我们将联系他们的特工，询问他们的目标，以及我们如何协助他们进行破坏活动。这很冒险，但我们不能浪费时间，这是我们通向救赎的最后机会。\n\n这背叛了我们十几年前的誓言，那是一个不同的时代，一个不同的世界，那时我们的心中燃烧着爱国主义和战斗精神。如今，这叛逆让我们感觉反常而又奇怪，但又令人满足……那失散已久的年代仅剩下几张令人反胃的、皱巴巴的照片。\n\n我们应当感到安慰。是他们先背叛了我们，留下我们独自面对猎取心灵的怪物。我们将给他们带来痛苦，这是一种证明……亦是一种甜蜜的报复。"
 ANG_invitethemin:0 "请进家门"
 ANG_invitethemin_desc:0 "初步计划制订完成，我们准备好进入执行阶段。几名中情局特工正在前往温得和克和其他西南非洲主要定居点的路上，他们将与我们的武装部队，以及当地抵抗组织的兄弟们一同建立一个间谍网络。我们将编织一张覆盖整个德属非洲的欺骗与刀剑之网，以无形之手扼住德国的咽喉，缓慢、但确定无疑地，将它拉入死亡的深渊……"
 ANG_disinformationcampaign:0 "协助破坏"
 ANG_disinformationcampaign_desc:0 "特工已经就位，我们可以开始假情报活动，破坏战争。虚假的调度和侦察报告记载着子虚乌有的敌军行动，划下确切的时间地点警告一次不存在的袭击，每一次都将在非洲之盾的部队中播撒恐慌和混乱。这些活动将在我们的“兄弟”看不到的地方，为美国人和抵抗运动提供生存和活动的空间。\n\n谎言和宣传终将被恐惧与愤怒撕碎。这是这个帝国应得的结局。"
 ANG_thespyhaven:0 "谍报天堂"
 ANG_thespyhaven_desc:0 "现在是时候扩大我们的行动范围了。虽然风险越来越大，但我们将为扬基佬和他们的密探提供更多的支持：护照，把他们伪装成“特种作战”军事人员，“在敌人的进攻中被摧毁”的装备，他们要多少，我们就给多少。这样，我们就可以大大加快战争的自然进程。\n\n看不见的盟友会从阴影中四处出击，他们只承诺将平民伤亡控制在最低限度。我们所谓的“兄弟”不会发现他们的！"
 ANG_slipthemtheirplans:0 "泄露计划"
 ANG_slipthemtheirplans_desc:0 "为了在战场上帮助美国人和他们的南非盟友，我们可以从非洲之盾的高层处窃取计划，并以空投的方式传递给他们。虽然年事已高，但我们依然是当年的王牌飞行员，我们私人飞机的起降记录大多从官方记录中删除，作为对我们服务的“奖励”。\n\n我们需要保持谨慎，以免引起利奥波德维尔和克利马内的警觉，但这是值得的。泄漏的信息将标志着我们对日耳曼尼亚在我们几十年地狱般的服务中给予我们的“回报”的感激！"
 ANG_underthetabledeals:0 "幕后交易"
 ANG_underthetabledeals_desc:0 "当然，我们所做的一切并非没有代价。中情局想要我们的帮助，那么他们必须用行动证明他们会反过来帮助我们。他们最好记住，我们这样做是为了这片满目疮痍的土地上的人民！\n\n因此，我们向他们提供一系列交易，为了换取我们的信息和默许，他们和他们的主人必须遵守——这些措施包括尽可能避免平民伤亡，在我国境内的村庄开展救济行动，保证安哥拉的独立，并向这个新生的国家提供慷慨的贷款和发展项目。\n\n如果美国人信守承诺，那么安哥拉就能拥有一个比目前更自由、更幸福的未来。我们不能容忍任何欺骗：如果华盛顿自食其言，那么我们将不惜一切代价把那些两面三刀的混账拖进我们浅浅的坟墓。"
 ANG_breakthefuellines:0 "打击燃料补给线"
 ANG_breakthefuellines_desc:0 "前线很远，通向非洲之盾前线的补给线绵延数千公里，道路崎岖难行。用正确的方式破坏这些道路网，可以有效地削弱我们“兄弟”的战争力量。没有补给，士兵们就会变成饥肠辘辘的菜鸟。\n\n我们可以非常简单地把破坏行为伪装成敌人的袭击，这会在带来更严重的平民伤亡之前更快地结束这场血腥的战争。"
 ANG_nooneinnooneout:0 "封锁机场"
 ANG_nooneinnooneout_desc:0 "事实上，唯一可靠的、我们为非洲之盾前线部队提供新的人员和装备的途径，就是飞行航线。理所当然，只要你坐飞机，基本上都要从我们的机场出发和降落，这意味着，一旦机场出事，即使是神通广大的本土也只能从效率低下和容易定位的航线飞来解救他们。\n\n只要引用“敌方间谍”通过民用飞机渗入军队的报道，我们可以关闭西南非所有的机场，直接把整片大陆的天空拱手让给OFN！哦，真是讽刺……"
 ANG_tokentroops:0 "敷衍了事"
 ANG_tokentroops_desc:0 "部队在前线待着只会造成不必要的流血和延长这场可怕的战争。为了给我们真正的计划节约资源，我们只会按承诺中的最低限度派遣士兵到南非的前线中，给其他专员辖区摆摆样子，让他们相信我们仍在支持他们的杀人计划。\n\n这样，我们就可以让小伙子们远离绞肉机——毕竟，这些平凡的士兵们没有做出任何让他们值得一个在这片荒芜之地中凄惨死去的行为——同时更好地利用我们的士兵在后方维持秩序，照顾村庄，追捕土匪，训练土著并为一个稳定和经济独立的安哥拉建立必要的机构。"
 ANG_cutourlosses:0 "减少损失"
 ANG_cutourlosses_desc:0 "美国人在很大程度上拒绝接受我们提出的条件。我们应该预料到的，他们只会试图用自己的统治来取代德国的统治！尽管如此，我们仍然需要他们的帮助，所以我们将继续与中情局合作，但是，没有任何东西能够阻止我们争取自由，甚至因此要与美国“解放者”一战也在所不惜。\n\n通过向反对派提供足够多的装备，并“泄露”几名有关此事的中情局特工的信息，可以削弱他们的力量。我们可以减少损失，同时为安哥拉的自由做好准备，不去理睬任何妄自称尊的人。"
 ANG_historywillbekindtous:0 "历史会善待我们……"
 ANG_historywillbekindtous_desc:0 "哦，克利俄，古人所崇拜的司掌历史的缪斯，请倾听我们的祈求！\n\n几十年来，我们一直在努力为我们过去的罪恶忏悔，我们一直在与任何人都不会该面对的、身心双重的怪物战斗。我们已经付出了千倍的沉重代价。我们这些痛苦之人所要求的补偿，不过是给困在我们如监狱一般的躯壳里的疲乏灵魂以缓刑而已。洗清我们过往的孽，解放我们被罪恶感吞噬的心并让世界记住我们尽力帮助这片不幸土地上的人民的行为，记住那些把他们的所有都奉献给那些被他们错待了的人，而不是过去那样不可饶恕的罪犯。\n\n哦，历史的缪斯，请赐予我们那些我们永远不会给予自己的仁慈。"
 ANG_intheirpocket:0 "稳操胜券"
 ANG_intheirpocket_desc:0 "大幕已经拉开，压轴戏即将上演。数百名中情局特工散布在德属非洲的各个地区，他们正急切地想要打倒这个泥足巨人。我们将为他们提供他们所需要的一切，我们乐意这样做。\n\n从现在起，我们专员辖区的每一种资源都应该投入到我们真正的使命中去，投入到这片土地的自由中去！让我们的敌人知道恐惧和绝望，因为我们已经领会这种感觉太久了！"
 ANG_aclearedconscience:0 "问心无愧"
 ANG_aclearedconscience_desc:0 "我们在彼此的脸上看到了这一点，我们在可怜的沃尔夫冈身上看到了这一点，我们自己也感受到了这一点。我们不敢奢望什么，但专员眼眶下的黑眼袋不见了，就像我们现在可以安然入睡，不再感到悔恨的藤蔓缠绕着我们的心和灵魂。我们有多久没有感受到真正的安宁了？\n\n我们已经做了我们所能做的。现在，我们带着一颗问心无愧的心和一种不惜把我们的灵魂置于危险之中的意志，进入我们计划的最后阶段。不要在意我们为安哥拉人民的自由所冒的危险，也不要在意我们失败时留下的浅浅沟渠。我们终于得享安宁，这才是最重要的。"
 ANG_butitstime:0 "是时候了…"
 ANG_butitstime_desc:0 "现在一切都已就绪。一个临时政府准备好为他们的新国家指明道路，一支土著军队准备保护它不受任何殖民主义者的伤害，以及一个不需要依靠奴役和死亡来维持运转的基础设施和经济体系。\n\n现在，我们准备好摊牌了。在中情局和土著抵抗力量的帮助下，我们可以确保快速、不流血地过渡到当地人统治下的秩序，专员辖区将同时受到来自内部和外部的攻击。\n\n终点近在眼前。自由触手可及，覆盖着一层甘露。"
 ANG_totakeourbow:0 "谢幕退场"
 ANG_totakeourbow_desc:0 "时刻已经到来。沃尔夫冈·申克已向我们宣布他打算解散……他们把这怪物叫做专员辖区。他将通过我们煞费苦心建立的渠道宣布安哥拉和纳米比亚人民从德国的枷锁中获得自由，并号召土著人动员起来，武装自己。\n\n申克获得了他的救赎，不久之后，他就会用我们的土地和记忆去换取常人的生活。另一面，我们将站在战线的最前方，我们是在战场上和内心中都千锤百炼的老兵，我们随时准备好和我们可敬的战机一同迎接最后一次飞行的荣耀。\n\n哦，可敬的克利俄，当我们拿起弓的时候，请记住我们的牺牲！让我们的行为慢慢地消失在薄暮之中，或者让它们在你的史册中闪耀，作为罪人自我救赎的证据——我们把选择留给你。\n\n囚笼不复存在，鲜血浸透的鲜花抓住了门闩，挣脱束缚。我们已准备好微笑面对最后的战斗。前进，为了自由！"
 ANG_thefuturecabinet:0 "未来的内阁"
 ANG_thefuturecabinet_desc:0 "在我们为未来自由的安哥拉国家奠定基础时，我们必须选择那些既具有足够的资格，又被我们认为是最适合安哥拉前景的人。\n\n一方面，一个年轻的国家需要一只强大有力的手保护它的人民免受野心勃勃的军阀和独裁者的侵犯；另一面，这些人本身就很可能成为独裁者，或许温和政治家缔造的强有力的制衡和宪法统治，比任何专制的命令都能更好地执行下去。\n\n在这个紧要关头，我们不能犯任何错误，我们的选择将与安哥拉第一位领导人的轨迹息息相关。"
 ANG_freepoliticalprisoners:0 "放走政治犯"
 ANG_freepoliticalprisoners_desc:0 "目前，数十名安哥拉自由战士领导人被关在我们的监狱和劳改营里，没有机会同外界进行接触。我们的内心告诉我们要释放所有人，结束他们的痛苦——但在这个节骨眼上我们必须想想这里的常识。\n\n我们可以用这样或那样的理由放走一些人，或者把越狱事件当做一件无足轻重的小事。但是立刻释放所有人会立即引起极大的怀疑，尤其是那个已经在怀疑我们忠诚的混蛋许蒂希。不过，许蒂希又真正信任过谁呢？"
 ANG_faketheirpapers:0 "伪造文件"
 ANG_faketheirpapers_desc:0 "来自喀麦隆国和非洲其他地区的数百名自由战士正在等待帮助安哥拉赢得自由的机会。通过伪造外交护照和旅行签证，我们可以让这些训练有素的战士进入西南非，而不会引起怀疑。\n\n一旦他们进来了，他们就会很容易地融入土著，并开始训练抵抗运动战士，为即将到来的起义做准备。\n\n一切都很顺利。是的，德意志国的狂妄自大将导致它的灭亡……"
 ANG_waitingintheshadows:0 "在阴影中等待"
 ANG_waitingintheshadows_desc:0 "安哥拉政府和军队的基础已经奠定。昔日的反对派已经团结起来，我们接纳了无数装备精良、训练有素的自由战士。现在，我们只需要在阴影中等待这场哑谜慢慢结束。\n\n一旦一切就绪，我们就发动起义。再走几步，我们就将获得自由……"
 ANG_searchthecamps:0 "搜索集中营"
 ANG_searchthecamps_desc:0 "政治犯被关在有严密监视的设施和监狱里，而其余的土著都被关在集中营里，暂时还没有人手来把这些人员登记造册。让几百个土著“消失”非常容易，我们当然也会挑选出那些英勇善战的人。\n\n救赎引诱着我们把他们全部放掉，打开集中营的大门，为他们所受的不公正待遇进行补偿……但现在不行。如果要让安哥拉获得真正的自由，我们必须忍受痛苦，我们和他们所有人的痛苦。为了他们，我们继续前进！"
 ANG_requestanextraditiontreaty:0 "提出转移囚犯"
 ANG_requestanextraditiontreaty_desc:0 "东非专员辖区在这些年里收押了不少安哥拉抵抗组织的成员，有些是在境外活动的时候被逮了个正着，有些则是因为我们缺乏足够的集中营去收容他们。我们可以以他的集中营为模板，准备几个新的“集中营”，打着这个幌子与许蒂希签署引渡条约，把他们弄回来。\n\n那个混账偏执狂肯定会像夏日的寒号鸟一样自得，想着我们总算认识到他的行为模式的优越性，然而对于我们证明他是错的，我们也不会感到多么遗憾。一旦他同意把那些宝贵的奴隶交给我们，只要他们踏进我们的营地一步，他们就会神秘的“消失”于黑暗之中，并与失散多年的兄弟们重聚……"
 ANG_layingthegroundwork:0 "打好地基"
 ANG_layingthegroundwork_desc:0 "我们计划的一个基本方面，是要保证获得自由的安哥拉将实现自给自足的经济，它至少要能够生产满足人民基础需要的商品，如食品、衣服、建筑材料。我们可以通过缓慢地将部分军事产能转变为民用产能来实现这一目标。\n\n除此之外，还必须协调抵抗运动各方建立一个能有效运作的政府，我们将先发制人，不仅为中央政府，而且为安哥拉政府最终将依赖的各部委和地方政府建立一个法律基础。"
 ANG_buildupthenation:0 "立国之本"
 ANG_buildupthenation_desc:0 "如果我们只是消除安哥拉人民所遭受的苦难，怎能真正洗脱我们的罪孽？如果它没有一些优势，那自由只是一纸空文。通过鼓励民用经济，并教一些当地人如何正确地管理一家企业，我们可以在未来创造一个中产阶级，这个中产阶级将承担起责任，为人民提供他们可能需要的一切。\n\n我们这样做是为了让他们快乐。这就是我们所关心的。若他们不快乐，我们就不会幸福——这是我们的咒诅，也是我们的救赎之路。"
 ANG_withdrawingtheguard:0 "撤回卫兵"
 ANG_withdrawingtheguard_desc:0 "目前，我们的卫戍部队在安哥拉城乡维持秩序，这效果显著。我们将以战争为借口，把所有的卫兵都撤走，派到前线去，这样我们就可以开始雇用土著做卫兵了。\n\n当然，他们不会知道雇佣他们的原因，这意味着他们仍然会对我们怀有敌意。为了解决这个问题，我们可能不得不暂时提高他们的薪水来换取他们的忠诚。"
 ANG_ignoretheknocking:0 "无视警告"
 ANG_ignoretheknocking_desc:0 "本土已经开始怀疑我们最近的决定，并开始质疑我们的忠诚。这一定是那个混蛋许蒂希干的，这个王八蛋总是要把一切都毁了！\n\n沃尔夫冈很担心，但他下了死命令，要加快准备工作。他告诉我们，本土把我们当作嫌疑犯只是时间问题。这意味着我们必须在时间快到的时候把一切都准备好。我们必须赶快，否则就全完了！"
 ANG_functioningutilities:0 "运转公共事业"
 ANG_functioningutilities_desc:0 "几十年来，由于我们的忽视，安哥拉人民生活在赤贫之中。我们有责任对他们的苦难作出补偿，因此，我们将促使自由安哥拉至少能为其全体人民提供水电等基本公共事业。\n\n我们可以用战争的需要来为其中的一些提供理由，例如避免流行病或为我们不断扩大的军工厂提供动力，但大多数情况下，我们将不得不一边从预算里拿走大笔资金，一边面对着政府的疑心，来为这些价格昂贵的项目买单。"
 ANG_givingthemafightingchance:0 "给他们一个战斗的机会"
 ANG_givingthemafightingchance_desc:0 "起义开始之后，土著需要能够保护自己不受其他专员辖区的报复。为了赋予他们抵抗的能力，在非洲之盾瓦解之前，我们可以走私一些武器——这比他们现在拥有的那些从旧殖民时期军械库中偷出来的武器要好得多——给他们，并从抵抗运动中挑选一些成员，教导他们如何正确地使用这些武器，然后他们再去训练其他的抵抗组织战士。\n\n然而，我们需要非常谨慎。抵抗运动开始装备军用武器的事实不容忽视，敌人很快就会知道我们一直在提供这些武器。尽管如此，我们还是愿意抓住这个机会。机不可失，时不再来。"
 ANG_clearoutofthevillages:0 "离开村庄"
 ANG_clearoutofthevillages_desc:0 "安哥拉内陆分散的村庄里，到处都是准备好为自由而战的人们，更妙的是，他们现在完全脱离了驻军的控制，这意味着没人会注意到几百个年轻人突然消失在森林里……\n\n这些战士将构成安哥拉未来军队的中坚力量，他们会站在战线最前方抵抗德国人的军队。把赌注压在他们身上似乎非常残酷，因为许多人将会死去，但我们没有选择，如果没有勇敢的人愿意为之牺牲生命，我们将永远无法到达自由的彼岸。"
 ANG_answerthedoor:0 "开门揖盗"
 ANG_answerthedoor_desc:0 "我们被发现了。\n\n另外两位专员已经发现了我们的计划，现在正赶往温得和克，准备对我们施以残酷的所谓“制裁”。不出所料，卫戍部队完全站在了我们“兄弟”的一边，我们被包围了，无处可逃。\n\n这座宅邸里有许多被遗忘的房间，我们已经选好了其中一间，就在那里见见彼此的最后一面吧。沃尔夫冈会给我们分发氰化物，他自己也有份。多么耻辱的结果啊，命运本已残酷无情，结局却同样如此遗憾。我们曾经奋力追寻救赎，但救赎永远不会来临：灵魂离开我们腐臭的尸体后，将永世苦苦哀嚎，乞求哪怕只有片刻的解脱。我们将悲惨地死去，与凶神恶煞为伴。几十年来，我们一直对真相视而不见，现在终于要吞下苦果了。\n\n那曾经鲜艳耀眼的花朵业已枯萎，干枯的细胞吞噬了花瓣的斑斓；只余下月色映在我们的泪水中，闪着点点朦胧的光。"
 ANG_planesforfactories:0 "飞机换工厂"
 ANG_planesforfactories_desc:0 "我们的位置靠近前线，我们需要保卫我们的边界，但我们的士兵缺乏足够的装备。为了提高我们的生产能力，我们将向许蒂希提出一项协议：我们向他提供飞机，而他提供给我们一些工厂。\n\n这个混蛋可能会狮子大开口，但鉴于他几乎没什么空军，可能他愿意降低一些要价，尤其是最近美国对鲍赫勒施塔特的袭击越来越多……"
 ANG_conqueringthedesert:0 "在沙漠上铺路"
 ANG_conqueringthedesert_desc:0 "前线附近的沙漠对我们的补给线是个麻烦，迫使我们的车队寻找更长、更危险的路线，不然我们的车轮可能会陷在沙子里。这可能要花很多钱，但我们可以在流沙上用混凝土和沥青建造道路：这些道路效率不高，但它们将允许我们直接将我们的补给站与不断移动的前线连接起来。"
 ANG_pumpthemout:0 "速成课程"
 ANG_pumpthemout_desc:0 "我们做得还不够！我们的战斗机和轰炸机在战斗中受损的速度如此之快，还有数十架飞机在等待修理，无法为我们的部队提供支援！\n\n这是一个艰难的决定，但我们将进一步缩短速成课程的时间，使其更加简单易学。只给每个新学员关于他们将要使用的机器的基本信息，这样他们至少能够以极低的效率完成一项任务……"
 ANG_accedingtohuttig:0 "与许蒂希交涉"
 ANG_accedingtohuttig_desc:0 "东非无疑拥有非洲之盾成员中最大规模的军工联合体。虽然我们对他的轻蔑被他对我们的疯狂仇恨所超越，我们不能否认我们正在和许蒂希并肩作战，除了我们的空军以外，我们在任何方面都比不上东非。\n\n申克专员虽然有些畏缩，但他将开始与许蒂希谈判，说服他拿出……至少部分产业为我们的战争服务。我们或许应该带点酒，嗯，就拿最好的那些：大家都知道喝醉的许蒂希比清醒的更容易接近，因为喝醉的他经常自说自话……"
 ANG_thewealthofthecongo:0 "刚果的财富"
 ANG_thewealthofthecongo_desc:0 "许蒂希在莫桑比克的产业基地不断扩张军火工业，但旷日持久的战争榨干了他的流动资金，他遇到了越来越多的问题。\n\n或许我们可以看向他“不太糟的一面”，承诺保护从利奥波德维尔到鲍赫勒施塔特的输油管道，并向他提供中非出产的石油和原料。毕竟，有钱能使鬼推磨……"
 ANG_theweaponsofmozambique:0 "莫桑比克的武器"
 ANG_theweaponsofmozambique_desc:0 "许蒂希在莫桑比克——他的军火生产中心不断扩大武器工业，但是他的努力遇到了越来越多的问题，战争所需的巨额开支耗尽了他的流动资金。\n\n也许我们可以承诺向他的工业投资一大笔钱，并从他那里买上好几车武器，来与他“不——那么坏——的一面”相处。毕竟，有钱能使鬼推磨……"
 ANG_starttheairlift:0 "开始空运"
 ANG_starttheairlift_desc:0 "穆勒专员已经开始将他的士兵调往前线，而这将需要巨大的后勤支持，因为我们要在整个德属非洲地区调遣数万名士兵。如果他们单独行动，到达前线需要好几个月的时间，因此我们将提供援助，用我们的飞机运送他的部队。\n\n当然，我们希望当我们开始谈论更重要的事情时，他能记住这个恩惠……"
 ANG_dealingwithmuller:0 "与穆勒的交易"
 ANG_dealingwithmuller_desc:0 "西格弗里德·穆勒专员此人，往好了说是个平平无奇的管理者，往坏了说嘛……他压根不称职。但至少他比较友善。他是一只带着大口径猎枪的小狗狗，总是试图让每个人都开心（目的主要是为了避免工作），但是与许蒂希交朋友是注定要失败的——这只能说明穆勒有多固执——但他一直与申克保持着良好的关系。\n\n为了把战争继续下去，我们需要帮助，我们将利用两国之间的友谊开始谈判，并试图获得中非丰富资源的一部分。"
 ANG_lordoftheair:0 "天空之主"
 ANG_lordoftheair_desc:0 "我们几乎拥有非洲空军的全部，我们的职责是控制德属非洲的天空，确保人员、工厂和基础设施不受敌人轰炸；以凌厉的攻势打击敌人，从而支持我们的地面部队，扰乱供应和生产，在民众中传播恐怖。\n\n为此，我们需要保证我们能够生产出足够多的飞机来弥补损失，保证我们的飞行员水平足够，随时可以起飞作战。但是，它给我们薄弱的工业基础带来了沉重的负担，这就带来了一个问题——我们是以一部分飞机为交换，把一部分负担交给其他专员辖区，还是自给自足、自力更生呢？"
 ANG_thesouthernskies:0 "南方的天空"
 ANG_thesouthernskies_desc:0 "如果我们的部队把前线推进敌人境内，这时候，要给他们提供支援的话，就只有远程空袭可供考虑。为了解决这个问题，我们将开始在南非边境附近修建新机场——当前线向前推进时，我们将在这些新的空军基地部署我们的空军，这样军队就可以继续向前推进。最终目标：开普敦！"
 ANG_dedicatedaircrews:0 "专业空勤人员"
 ANG_dedicatedaircrews_desc:0 "为了让我们的效率最大化，我们需要把空军分成几组“空勤人员”，每一组都专注于我们分配下去的飞行任务。当然，其中最重要的任务将是取得南方上空的制空权，并把一切敌对目标炸得飞灰湮灭，但也有拦截任务，负责保护我们的天空不受骚扰，以及运输任务，运送物资和人员穿越辽阔的黑暗大陆。"
 ANG_sharethewealth:0 "援助之手"
 ANG_sharethewealth_desc:0 "非洲之盾由三个独立的势力组成，要想共赴胜利，我们必须团结一致！虽然在空中我们远占优势，但我们依然需要地面部队来防止敌人突破我们的防御工事并夺取机场。\n\n通过分享我们的资源，甚至是一些飞机，我们的联合作战能力将大大加强，还能赢得战友们的信任。有了强大的空军和陆军，我们甚至可以在美国人和他们的盟友把全部力量投入战争之前，给他们一个惊喜，把他们赶进海里！"
 ANG_meetwiththeothers:0 "会见盟友"
 ANG_meetwiththeothers_desc:0 "不管过去的关系如何，现在我们都站在一起……至少要等到我们的计划完成。我们要联合起来反对美国人，我们要和其他专员会面，为这场战争寻找共同的战略。\n\n当然，我们希望会议要么失败，要么无果而终，但至少我们可以告诉日耳曼尼亚，我们试过了……"
 ANG_inourhand:0 "我们的设计"
 ANG_inourhand_desc:0 "我们的职责是保护德属非洲的天空不受任何敌人的侵犯。十多年来，我们经验丰富的飞行员一边熟记艰难的气候条件，一边在炎热的天空中飞行，这使得这块黑暗大陆与其他任何空中战场迥然不同。我们的修理人员根据机组的特殊需求、凭借他们的知识，逐步开发出新的改进方法，使我们的飞机即使是被打得千疮百孔也能死里逃生。\n\n这些新设计比所有那些来抢夺空中霸权的人的想法要优越得多，而来自其他专员辖区的所谓“兄弟”们就更加无法理解它们了——因此，我们不能冒着降低飞机质量的风险，把飞机借给没有经验的用户。"
 ANG_jointoffensiveprepartions:0 "准备联合攻势"
 ANG_jointoffensiveprepartions_desc:0 "当非洲之盾的每一个成员都聚焦于战争的某一个方面时，协调就必不可少。如果我们的轰炸机不知道盟友们的去向，它们就无法有效地提供支援，甚至有可能误炸队友！至少，我们需要努力找到共同点，来协调我们的进攻，以确保我们的战争顺利进行。"
 ANG_mandatoryextratraining:0 "强制额外训练"
 ANG_mandatoryextratraining_desc:0 "我们的敌人使用现代飞机，有时甚至比我们拥有的还要先进。为了将我们的损失降到最低，我们需要把我们的飞行员打造成精英中的精英。为此，我们将对所有飞行员，甚至是退伍军人实行强制性的额外培训计划。\n\n虽然这可能会使飞行员感到疲劳，但宁要一个疲劳的飞行员，也不要一个被敌人飞机打下来的、死掉的飞行员。"
 ANG_KBoISHAc:0 "鹤立鸡群"
 ANG_KBoISHAc_desc:0 "为了站在非洲空战食物链的顶端，保护我们的天空不受任何外国威胁，我们必须始终努力改进理论和设计。只有成为最好，我们才有望击败数量上占优势的敌人。"
 ANG_therrprogram:0 "休息和恢复"
 ANG_therrprogram_desc:0 "只顾数量不顾质量只会让没经验的飞行员送掉更多的飞机。真不敢相信我们最先进的飞机居然是由一群菜鸟在驾驶！这意味着我们必须最大限度地提高现有飞行员的效率。因此，我们将制定“休息和恢复计划”，提前决定飞行员在战斗任务、训练和休息中花费多少时间。\n\n把这些事情制定成章程，可以保证随时都有足够的飞行员驾驶我们所有的飞机，也有足够的人员在休息，避免压力问题。"
 ANG_openuptheacademy:0 "开放学院"
 ANG_openuptheacademy_desc:0 "我们不断扩大的机队需要更多维修和保养人员。对熟练劳动力的需求越来越高，不能只依赖德国人来满足了。\n\n我们应该把机械和支持学院以及对应的实践课程向土著开放，至少向那些忠诚的人开放。这肯定会在非洲空军中引起保守派的强烈反对，但如果这能帮助我们赢得战争，那就再好不过了，不是吗？"
 ANG_createacrashcourse:0 "开设速成班"
 ANG_createacrashcourse_desc:0 "新技工的培训速度不够快！我们需要想想别的办法，让他们在几周内毕业，而不是上完6个月课程，那样的话战争早就结束了！我们会在培训出第一批人之前就输掉的！\n\n我们将开设一个“速成班”，一个旨在只向工作人员提供关于他们需要做什么、如何避免伤害自己，以及关于他们使用的机器的最重要资料的课程。当然，他们仍然容易犯错，但这总比什么都没有好……"
 ANG_danglethebait:0 "愿者上钩"
 ANG_danglethebait_desc:0 "非洲之盾的其他成员都不太愿意帮助我们，因为他们都有自己的问题需要处理。但是，我们有他们没有的东西：钱。与他们不同，我们有充足的资金来维持空军的运转，这意味着，得益于储蓄计划和或多或少的“创造性会计手段”，我们有很多多余的零花钱。\n\n只需在另外两个专员前面晃晃这个诱人的饵，加上一些模糊的承诺，我们可以很容易地把他们带回谈判桌前。"
 ANG_gettheirpromises:0 "获得他们的承诺"
 ANG_gettheirpromises_desc:0 "在非洲，话语没啥价值。就像一句俗语说的那样，“口说无凭，落笔为据”。如果他们真的想要我们的任何东西，我们打算拿到他们书面、盖章的承诺。\n\n这可能会激起一些愤怒，但我们处境艰难，如果说在过去的几年里我们学了些什么，那就是永远、永远不要相信许蒂希。先付款，再交货！"
 ANG_veterantrainingprograms:0 "老兵训练计划"
 ANG_veterantrainingprograms_desc:0 "我们最优秀的那些退伍老兵都是精锐王牌飞行员，个个都执行过数十次任务。这些人中的许多人可以在地面上发光发热，教导新兵他们在服役期间学到的所有技巧。\n\n有时，飞行手册并不是很有用，一个教条上正确的操作可能导致你的死亡。相反，“错误”的举动虽然总体上风险更大，但有时候却更有效。我们都知道这一点，因为很久以前我们就面临着同样的危险……"
 ANG_themutualassistancepact:0 "互助协定"
 ANG_themutualassistancepact_desc:0 "根据先前谈判的进展，我们需要一个新的开始。我们将开始与每一位同僚单独谈话，以此慢慢修复我们紧张的关系。这将需要一些时间和一些说服工作，特别是针对那个混蛋许蒂希，但我们仍然期待会有积极的结果……最终会有。"
 ANG_bringbackthestimpills:0 "来点兴奋剂"
 ANG_bringbackthestimpills_desc:0 "自1940年以来，德国空军从未面对过如此大的压力。要在开普敦执行轰炸任务，要去拦截美国的b-52轰炸机，要在温得和克上空进行空战，还得去支援我们在比勒陀利亚前线的部队，在整个非洲大陆运送必要的物资和人员，同时还维护着通往欧洲的至关重要的空中桥梁。\n\n大量的飞行架次让我们的飞行员疲惫不堪，他们不断抱怨长时间工作和不断增加的事故风险。我们关心他们的安全，但是我们的飞行员不够，也没法好好休息，不然战争就会崩盘。我们的解决方案是给飞行员提供在过去的战争中使用过的混合兴奋剂，这东西可以提高他们的注意力和反应能力。大大提高飞行技能，减少疲劳，但代价是变成瘾君子。"
 ANG_incinerateeastlondon:0 "火烧东伦敦"
 ANG_incinerateeastlondon_desc:0 "虽然东伦敦不是一个工业中心，但它却是一个大城市和南非军队的重要后勤节点。发动一场大规模空袭，向城区投掷几千枚燃烧弹，这将给敌军平民的士气造成沉重打击，并破坏任何穿过城市的补给线。\n\n下达命令后，申克专员躲进自己的房间，两天两夜没有出来。啊，我们多么理解他的痛苦，但这一切都是有原因的。总有一天，我们会被原谅，即使是犯下这样的罪行……"
 ANG_floodtheskies:0 "空中洪流"
 ANG_floodtheskies_desc:0 "多亏了我们的改革，现在我们可以用全部的空军力量如洪水般淹没整个天空了！每架飞机配备一名飞行员，每名飞行员配备一架飞机，不惜一切手段取得制空权，我们所要做的就是生产足够的飞机来弥补损失，并提供足够的燃料灌满燃料仓。\n\n我们只能希望这就足够，美国人不会给他们的盟友送去太多的增援，否则我们就会被他们工业压倒性的优势压垮……"
 ANG_homefrontpath:0 "关注内部事务"
 ANG_homefrontpath_desc:0 "虽然我们正在进行一场针对外敌的战争，我们不能忘记我们的土地。西南非洲充斥着对我们不公统治的反抗，不管我们未来的计划是什么，我们都需要维持秩序，在其他专员辖区面前进行伪装，否则在我们完成准备之前就会被发现。\n\n为此，我们要密切监视卫戍部队和土著部队的情况。"
 ANG_wecontroltheskies:0 "我们掌握天空！"
 ANG_wecontroltheskies_desc:0 "根据我们与其他非洲之盾成员签订的条约，现在我们拥有我们需要的一切来充分调动我们的空军力量，生产足够的飞机来弥补损失，并在需要时扩大我们的机群。只要我们齐心协力，我们能够挡住敌人的猛攻，并在空战中取得胜利！\n\n可怜的沃尔夫冈，上次跟许蒂希“谈”完之后他到现在还头痛着呢，但至少他最后还是同意了，我们的努力是值得的……"
 ANG_thedutifulreichskommissar:0 "尽职的专员"
 ANG_thedutifulreichskommissar_desc:0 "虽然罪孽沉重地压在我们每一个人的肩上，但没有人能像可怜的沃尔夫冈那样对此感受如此之深。每天，他都要签下杀死几十个无辜者的指令，而我们却对此假装漠不关心，他甚至必须面带微笑，看起来对自己所做的一切感到骄傲。\n\n很快，我们就能透过镜头来看待这些记载着噩梦般回忆的糟糕岁月，但现在我们必须保持警惕，我们的领导人比任何人都更清楚这一点。沃尔夫冈将穿上专员的衣袍，全力赢得这场该死的战争，如此，他将保护我们免遭旁人的怀疑，而我们将在他的配合下坚持为最后一幕演出搭建舞台。"
 ANG_keepingourheadsdown:0 "保持低调"
 ANG_keepingourheadsdown_desc:0 "为了不让他人对我们在西南非洲开展的真正计划起疑，我们不得不保持低调，按照我们扮演的角色行事。我们已经这样行事将近10年了，我们的心在流血，直到血管中只剩绝望的眼泪，我们还要继续这样伪装几个月：我们已经付出了许多，务必不能让救赎的唯一机会烟消云散。\n\n我们至少要把自己的部分精力投入到德国官员的公务中去，否则我们的行动就有可能引起不必要的关注。我们都知道失败的代价是什么……"
 ANG_thepilotquestion:0 "土著问题"
 ANG_thepilotquestion_desc:0 "很明显，我们没有足够的飞行员来跟上战争的节奏。飞行员和维修人员无法执行如此之多的飞行任务，我们需要做点什么：一些高级顾问要求增加飞行员的轮班，或者制定更严格、更精确的时间表将效率最大化，他们中的一些人甚至赞成恢复使用在过去的战争中使用过的混合兴奋剂。\n\n然而，少数更符合我们理想的人提出了一个激进的解决方案，即把空军向土著学员开放。虽然这确实会给我们提供更多的人手——也许还会帮助我们进行秘密行动——但它也会降低我们飞行员的素质，并激怒更保守的成员，未来可能会产生某些问题……"
 ANG_freshofftheconveyorbelt:0 "新鲜出炉"
 ANG_freshofftheconveyorbelt_desc:0 "得益于我们与许蒂希的交易，我们的生产效率大幅提高。有了专门生产战斗机和轰炸机的新工厂，我们可以迅速扩大空军规模，并根据需要生产损失的飞机。\n\n虽然这笔交易花了我们不少钱，但至少我们能继续朝着目标努力……而没有被怀疑叛国的风险，这本身就是一种进步。"
 ANG_usethecamps:0 "使用集中营"
 ANG_usethecamps_desc:0 "那些臭名昭著的极端主义分子正在把关押他们的监狱与集中营变成他们的活动基地，这些人不断地对那些因较轻罪行而被监禁的人灌输着暴力与恐怖的“解放”理念。那些只是小偷小摸的罪犯很快就变得激进起来，他们一离开牢笼就会成为自由战士。\n\n为了减少这种宣传影响，许蒂希非常乐意接受我们的请求，把数百名被俘的叛军送往他的集中营。得知他们的同志将在东非的奴隶坑里惨死的消息很可能会激怒他们中的幸存者，但这至少会给我们一个喘息的机会，让我们发动反攻。很遗憾，我们不得不采用这种方法来履行我们对安哥拉人民的责任……"
 ANG_useourpeople:0 "使唤土著"
 ANG_useourpeople_desc:0 "我们不像那个阴险狡诈的许蒂希。我们还没有忘记我们的人性！虽然需要付出很多，我们唯一的解决办法是雇用土著编入卫戍部队和提供支援。这会起到以小博大的效果，可以让当地人高兴。此外，如果土匪攻击土著巡防队，他们会受到人们的指责。即使是在最愚蠢的领导人眼中，这也是一个不明智的举动。\n\n建立几个新的辅助单位，给他们维持秩序所需要的东西就行了。但是现在出现了第二个问题：我们应该付给他们多少钱？一方面，没有必要过分慷慨——毕竟，在非洲，拿点钱就不错啦，但如果有更高的报价，那他们就会纷纷离开。另一方面，我们可以选择安稳一点，付给他们足够的钱，让他们永远不想背叛我们——这将会更加昂贵，但我们将不再需要担心国内的问题，至少在短期内是这样。"
 ANG_controllingthegarrison:0 "控制卫戍部队"
 ANG_controllingthegarrison_desc:0 "现在我们正处于战争状态，大部分卫戍部队都在前线奋战，导致我们的腹地脆弱空虚，只能被动挨打。尽管我们十分宽容，但在最终拍板计划之前，仍有几个极端组织死命地要把我们赶走。这不能允许，因此我们必须想个法子，以确保秩序能维持到必要的时候。\n\n我们有两个方案可以使用。第一种方法是大量使用土著居民担任驻防任务，这代价高昂，但肯定会让土著居民高兴，因为新的巡防队永远不会随便开枪杀人了，他们的家人也会享受更好的生活水平。第二种——哦，上帝，请原谅我要说的话——是向我们在东非的“同事”请求帮助：他们知道关于维持秩序的一切，但代价……代价可能会超过我们余生所能支付的一切。"
 ANG_deploytheguard:0 "部署卫队"
 ANG_deploytheguard_desc:0 "东非的拘留营由精锐党卫军部队守卫，他们在控制和镇暴方面受过良好训练。尽管他们手段卑鄙，但我们不能否认他们确有所长，他们可恶的手段正合乎需要，保护我们的计划不受急于求成的人的破坏。\n\n我们将向许蒂希借两支这样的部队，让他们对付叛乱分子。他肯定会同意的——他太自负了，不会拒绝我们的要求，很有可能还会沾沾自喜于自身的优越性——而且，如果足够幸运的话，党卫军和叛军会自相残杀，达到一举两得的效果……"
 ANG_specialtrainingcamps:0 "特别训练营"
 ANG_specialtrainingcamps_desc:0 "不能永远依赖许蒂希的人。为了制定我们自己的、应对土匪袭击的方案，同时也为了确保我们的卫队不会跑出去杀死方圆5英里内的所有人然后就收工，我们将建立党卫军训练营：在这里，新兵将学习他们需要知道的所有技术，正确地打击土匪，无需任何不必要的残忍。\n\n我们的卫戍部队对叛军袭击的反应能力将显著增强，相应地，附带损害和谋杀事件也会减少。在接下来的几个月里，我们将见证这一切的进步。"
 ANG_stoptheterror:0 "停止恐怖"
 ANG_stoptheterror_desc:0 "如果我们要保证我们离开后安哥拉的自由，我们就必须消灭所有想要把它置于他们主宰之下的人。若纳斯·萨文比和他的安盟不断对我们的卫戍部队进行猛烈袭击，并与他以前的劲敌安非联的部队联合起来，这是一支不容忽视的力量。如果我们不迅速采取行动，这支力量甚至可能给我们带来毁灭。\n\n为了解决这个问题，我们将下令增加战斗任务，广泛发现、摧毁安盟和安非联的组织，削弱它们，确保在安哥拉独立后它们无力挑战合法政府。"
 ANG_backtothesky:0 "重掌天空"
 ANG_backtothesky_desc:0 "在我们拥有稳定的后盾——至少现在如此——之后，我们可以将目光投向天空。我们的职责一直是保护整个德属非洲免受敌人的侵害，而这也正是我们所践行的道路：我们绝不会让敌人破坏我们的计划，我们将不断与之战斗，直到机会到来。尽管前路渺茫，但这不会阻止我们付出一切。\n\n我们是非洲德意志空军！我们是空中艺术的大师，非洲天空无可争议的主人！我们是骑乘着天马的骑士，钢铁与油料便是我们的马刺与长枪！我们的使命高于我们的生命，这世上的一切都不足以让我们为之屈服！"
 ANG_securethehomefront:0 "保护后方"
 ANG_securethehomefront_desc:0 "为了使我们的部队保持最高效率，我们需要防止敌人轰炸我们的工厂和机场。建造几个新的雷达站和现代化的防空炮将确保没有任何敌方轰炸机可以不受任何阻挠地破坏我们的基础设施。民众在一定程度上也将因为我们的保护而更加支持我们。"
 ANG_protecttheboers:0 "保护布尔人"
 ANG_protecttheboers_desc:0 "布尔人是这一切不幸的开始，而现在我们却必须保护他们？啊，我们宁愿保护我们自己的人民和无辜的土著免受这只战争巨兽所带来的侵害，也不愿在这些渴望权力的种族隔离主义者身上浪费资源……\n\n尽管如此，我们仍然有必要履行自己的义务，至少要等到我们准备好启动计划之时，因此，我们将派出飞机，以保护阿非利卡人民邦的领空免受美国佬的侵害。至少，我们将保护成千上万手无寸铁的当地人免受空袭的侵扰……"
 ANG_shoreupthefrontline:0 "强化前线"
 ANG_shoreupthefrontline_desc:0 "前线不断移动，我们需要建起一堵由防空炮组成的火墙，既要保护我们的部队免受快速袭击，又要让我们的城市远离轰炸机的威胁。为了使效率最大化，我们可以尝试建立移动射击平台，可以随着前线的进展而前进或后退。\n\n这也会减少对我们的怀疑，因为其他专员会看到我们在保护和帮助他们赢得这场血腥战争中的努力……"
 ANG_bombersovercapetown:0 "天火降临开普敦"
 ANG_bombersovercapetown_desc:0 "从人口、工业和战略地位来看，开普敦毫无疑问就是南非最大的城市。对如此有价值的目标进行打击将会削弱敌人的士气，扰乱重要的生产线，这使得它成为我们轰炸机的首要目标。\n\n虽然这是一个痛苦的选择，使用燃烧弹将帮助我们进一步掩盖我们的真实意图，会让其他人认为我们依然全心全意作战。我们只能希望受害者能原谅我们……"
 ANG_knockthemdownlikeflies:0 "打他们个落花流水"
 ANG_knockthemdownlikeflies_desc:0 "尽管南非用尽全力，我们还是远远领先于南非空军！虽然美国人向他们的盟友提供着越来越多的支持，但我们也可以加大努力，保持对敌人的空中优势。这代价高昂，但非洲之盾最终必将迎来胜利。\n\n我们的“盟友”有望完全相信我们对他们和我们的殖民统治者的良好意图，让我们和平地为非洲未来的计划而努力……一个没有德国的未来。"
 ANG_knowledgeoftheland:0 "关于这片土地的知识"
 ANG_knowledgeoftheland_desc:0 "通过把土著辅助部队纳入我们的正规军作为向导和侦察分队，可以极大地提高我们对这片土地的了解，同时也提高了我们作战的效率。\n\n由于西南非大部分地区不是丛林就是大草原，有人知道去哪里可以减少我们行军的路程，甚至可以躲开敌人的伏击！"
 ANG_borrowfromhuttig:0 "从东非借点人手"
 ANG_borrowfromhuttig_desc:0 "尽管向许蒂希请求援助的想法足以让我们大多数人畏缩不前，但不可否认的是，我们迫切需要他们的党卫军的帮助来粉碎叛军。如果袭击和破坏的浪潮继续下去，我们的战争力量会被无情地削弱，我们在准备好一切之前就可能会失败！\n\n他们所有人都会为他们所做的一切付出代价，就像我们一样，但是现在，他们会得到暂时的满足。有时候，我们不得不牺牲我们所爱的人来换取更大的利益……"
 ANG_paythemenough:0 "仅能温饱"
 ANG_paythemenough_desc:0 "我们处于战争状态，在时机成熟之前，我们不能输。因此，我们需要把资金重新投入到战争中去，我们没有足够的钱来增加当地守卫的工资。\n\n尽管如此，他们得到的工资足以保证他们能够养活自己和家人，这能平复平民百姓的情绪，减少遗弃和逃荒的情况。我们只能使用我们有的东西……"
 ANG_paythemwell:0 "大把撒钱"
 ANG_paythemwell_desc:0 "我们不能斤斤计较。那些穷人受的苦够多了，我们等得够久了：我们现在就要开始我们的救赎之路了，我们可以展示我们的慷慨，这很方便。即使这与我们的罪行比起来只是沧海一粟，这也是一个开始。\n\n通过发给新成立的土著卫队更高（仅比他们的德国同行低25%）的薪水，他们将有足够的动力与任何胆敢危害他们的人民——以及他们的薪水——的人战斗，直至死亡。"
 ANG_nativepatrols:0 "土著巡防队"
 ANG_nativepatrols_desc:0 "我们的第一支土著巡防队全副武装，训练有素，随时准备出发！随着人手的增加，我们应该能够扩大我们的监视范围，重新控制目前由于缺乏人力而落在叛军手中的大片土地。\n\n第二个好的影响是，大多数游击队员在射杀自己的亲人之前会三思而后行。如果他们真的敢袭击我们的巡防队，我们就用一些宣传来表明土匪会毫不犹豫地杀死那些他们发誓要保护的人，而部落间的世仇会做些其他的事情来让支持他们的人消失得无影无踪……"
 ANG_keepthepeace:0 "维持安定"
 ANG_keepthepeace_desc:0 "安哥拉和纳米比亚的内陆地区不太发达，当地的村庄很容易受到土匪的袭击，他们会鼓励许多年轻的当地人加入叛军组织，拿起武器保护他们的亲人。\n\n通过部署几支土著巡防队来保护这些村庄，并在日常生活中帮助当地人——例如建立安全的避难所，为他们提供食物和药品——我们不仅会赢得人民的爱戴，而且还能切断土匪的一个主要新兵来源！"
 ANG_antiguerrillaoperations:0 "反游击战计划"
 ANG_antiguerrillaoperations_desc:0 "当然，我们预料到我们的敌人采取游击战战术，阻止我们在南非境内推进。通过派遣我们补充过的卫戍部队进行清剿，我们将大大降低遭受游离于前线之外的敌人部队袭击的风险。\n\n这将增加我们巡防队和盟国补给车队的安全，进一步为战争出力。"
 ANG_burnthemout:0 "焚烧村庄"
 ANG_burnthemout_desc:0 "东非派出的党卫军代表提出了一种策略，他声称，这种策略“到目前为止一直成功地”控制了人口。只需有选择地烧毁一个地区的一个村庄，就会把恐怖扩散到周围的村庄，这样就可以控制大片的土地，而不需要驻军。\n\n这种令人作呕的策略居然会被认为是正常的，而且“非常成功”地表明了这个人和许蒂希这样的人远远超出了“怪物”的定义，但毕竟，我们不都是怪物吗？\n\n我们不能拒绝他的建议，那只会勾起许蒂希的疑心。我们只能这样做，也只能祈祷这暴行不会让我们的梦魇变本加厉……"
 ANG_dontstooptotheirlevel:0 "不要自甘堕落"
 ANG_dontstooptotheirlevel_desc:0 "有些人建议把落入我们手中最恶劣的叛乱分子送去东非，这样他们就永远不会再对我们的计划构成威胁了，但我们永远不会自甘堕落到这种水平。永远不会！我们建立自由安哥拉的梦想可能需要付出牺牲，但我们永远不会成为把这种痛苦施加于人的人！\n\n在可预见的未来，叛乱活动可能会增加，但我们将用常规手段与之斗争，赢得人民的心，或者至少说服他们不要一见面就试图杀死我们。"
 ANG_strikethemwhereithurts:0 "直击痛处"
 ANG_strikethemwhereithurts_desc:0 "正如上次战争所显示的那样，战略轰炸是战争的未来。我们可以打击具有象征意义的目标，或重要的设施，如关键的基础设施或大型生产工厂，有效地削弱敌人，减少平民人口，直到他们最终要求投降。\n\n虽然我们厌恶这种战术，但我们不能让这场战争持续太久，否则我们对西南非的控制将彻底崩溃，无法继续实施计划。因此，我们将选择几个目标，这些目标将被几次协调好的毁灭轰炸彻底摧毁，足以将破坏和恐怖扩散到这些不幸的灵魂们从未见过的程度……"
 ANG_Has_US_Support:0 "§Y美国§!会援助我们§Y资金§!和§I步兵装备§!"
