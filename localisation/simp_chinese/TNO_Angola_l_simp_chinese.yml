 ANG_Cashmoney_desc:0 "\n\n\n\n\n\n西南非洲的区位优势和管理状况使得§n专员辖区§!成为了§M德国空军§!的重要集结点。从这里，飞机被派往整个大陆执行任务——无论是在非洲平民身上测试炸弹，还是在南非上空巡逻。作为§o非洲德国空军§!的主人，与其他专员辖区相比，我们可以通过更简便的渠道获得资金。当然，我们也可以从中捞一些钱，用于§w安哥拉§!的发展建设。\n\n§Y所有这一切都意味着，与其他专员辖区不同，我们可以动用我们的投资基金，而不是直接从国库中取钱。这意味着我们不需要承担任何债务。§!\n\n然而，事事都有§x代价§!。§o德国§!变得饥不择食，很快它对我们的控制就会§x收紧§!，以便从殖民地身上§x榨出§!更多的东西，妄图拯救它那行将就木的躯干。因此，我们必须谨慎使用那些§Y“创造性会计手段”§!：我们的账面被发现的问题越多，§o日耳曼尼亚§!方面的审查就会越加严苛。我们自然也知道，这些计划被发现的后果……\n\n目前，我们拥有§Y[?ANG_Liquid_Cash]M美元§!的投资资金。\n\n目前，我们将定期向德国输送§Y[?ANG_German_Collection]M美元§!。\n\n目前，德国对我们的不满为[GetANGGermanDispleasure]（[?ANG_German_Displeasure|0Y]/§R100§!）"
 ANG_cash_paid_for_investors_tt:0 "§Y此次行动的花费将从我们的投资资金中支付。§!\n"
