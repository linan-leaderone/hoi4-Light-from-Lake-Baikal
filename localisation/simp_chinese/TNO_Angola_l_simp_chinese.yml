 ANG.108.desc:0 "“您肯定是在开玩笑吧，兰斯代尔先生？”申克闭上了他的眼睛。他一直很厌恶与他最近结识的“最好的朋友”之间进行的交谈。\n\n兰斯代尔用他那略带口音的德语回复道：“我没在开玩笑，专员先生。西南非洲海湾石油公司内部正在执行一次盈利能力分析，而作为我们对于这一地区持续不断的干涉的代价，我们需要您的政府提供，嗯……全方位保驾护航。”\n\n申克闭上了他的眼睛，又把它们睁开。这些美国佬知道他们抓住了他的软肋。在进行叛国上讨价还价是一件他从未经历过的事情。冷静，他必须保持他的扑克脸。\n\n“我这里简单算了算，你们的需求囊括了25%的安哥拉工业总量。而其中的40%还是在至关重要的钢铁生产领域……”\n\n“我们并没有轻视这件事，而我们也不是在浪费您的时间，申克先生。我们之间持续的合作关系对于美利坚合众国和我们在非洲的几个小伙子的职场生涯都有极高的风险。我们的律师可以创建另一张用于掩盖我们之间资金流动的涵盖财团和私人投资者的网。如果您乐意，这之中的一部分完全可以流入您的腰包。”\n\n尽管处于这样一个囹圄之境，专员还是笑了。回扣？美国人还是在认为他不过是一个腐败的叛徒。这很好，伪装和误导是他的唯一命脉了。他从桌边起身，走向了窗户。啊，他是多么渴望再次在天空中翱翔啊。"
