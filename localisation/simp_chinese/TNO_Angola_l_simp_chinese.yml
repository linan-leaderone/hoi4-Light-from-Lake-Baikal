 ANG_Prioritize_Runways_desc:0 "优先运送穆勒的货物（主要是中非公司生产的货物，利润丰厚）会让我们得到一份分红，这对我们制定的经济计划有极大帮助。\n当然，忽视祖国的要求，未把他们的补给和炸弹带到我们的飞机上会产生严重的后果，因此我们应该预计会出现某种形式的反弹。"
 ANG_Redirect_Air_Traffic_desc:0 "我们将空中交通优先安排在豪华航班或是少数会支付“小费”的私人飞机上，这样能大大增加我们的收入。\n这是诈骗吗？也许是。本土可能会生气吗？很有可能。这会给我们带来很多钱吗？当然！"
 ANG_Increase_Transportation_Capability_desc:0 "日耳曼尼亚希望我们的跑道随时接受他们的补给和空军航班。同样，如果我们用飞机运送穆勒的货物，穆勒也会给我们丰厚的报酬。我们肯定能达成共识……"
 ANG_Optimized_Runway_Schemes_desc:0 "我们可以将航班日程压在一块，进一步提高效率并降低成本。也许同时，我们可以将更好的日程优先安排在那些可能……愿意开出合适价码的人身上。"
 ANG_Skim_A_Little_desc:0 "我们可以从供应的货物里挪用一些燃油，以合适的价格卖给私人市场。当然，日耳曼尼亚最终会注意到账目不一致，但到那时，我们富得流油，足以藏住马脚……至少希望如此。"
 ANG_Skim_A_Lot_desc:0 "为了进一步消除赤字，我们可以出售更多库存里的燃料。日耳曼尼亚方面的强烈反对可能会导致他们发起调查。然而，鉴于我们需要资金，我们可能没得选。"
 ANG_Sell_Gold_And_Diamonds_desc:0 "与其他专员辖区相比，西南非洲的矿场虽然小，却出产黄金和钻石。我们可以以公平的价格出售它们，从而获得可观的利润。"
 ANG_Sell_Surplus_Fuel_small_desc:0 "我们可以通过合法和……不那么合法的手段，正式向世界市场销售。这会让我们赚取不比国内买家差的高额利润！"
 ANG_Sell_Surplus_Fuel_Lots_desc:0 "我们的石油和燃料工业蒸蒸日上，可以向世界其他地区出口大量石油和燃料。让西南非洲的经济实现跨越式增长！"
 ANG_buy_steel_from_germany_desc:0 "西南非洲的生产设施严重缺乏工业级原材料。为了满足军工厂的需求，我们将鼓励本土的投资者向我们供应钢铁。"
 ANG_buy_aluminium_from_germany_desc:0 "西南非洲的生产设施严重缺乏工业级原材料。为了满足飞机工厂的需求，我们将鼓励本土的投资者向我们供应铝。"
 ANG_buy_rubber_from_germany_desc:0 "西南非洲的生产设施严重缺乏工业级原材料。为了满足工业的需求，我们将鼓励本土的投资者向我们供应橡胶。"
 ANG_request_infrastructure_buildup_desc:0 "与所有专员辖区一样，除了航空运输，我们的基建状况极为糟糕。我们可以吸引本土的投资者，说服他们为整个西南非洲的新道路网提供资金。"
 ANG_request_civilian_investment_desc:0 "德国萎靡不振的经济正拼命寻求未开发的市场或劳动力。西南非洲一直处于他们和大多数现代企业的视线之外，我们或许可以让他们知道我们的存在，说服他们在这里设立子公司。当然是为了德国的荣耀！"
 ANG_request_military_expansion_desc:0 "我们的军用工业很难满足驻军和非洲空军的需求。为了确保在大陆的补给线被切断时能够满足军队的供应，我们必须说服德国在我们的城市开设新的生产工厂。"
