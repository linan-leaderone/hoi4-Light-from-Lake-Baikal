 tank_gasoline_engine:0 "汽油引擎"
 tank_gasoline_engine_desc:0 "在相同发动机尺寸下，使用汽油的发动机会跑得更快，但更容易着火。"
 tank_diesel_engine:0 "柴油引擎"
 tank_diesel_engine_desc:0 "使用柴油的发动机比汽油发动机更可靠，但在相同的发动机尺寸下，柴油发动机速度不如汽油发动机。"
 tank_petrol_electric_engine:0 "燃油-电力引擎"
 tank_petrol_electric_engine_desc:0 "使用汽油驱动电动马达的发动机组合。它复杂，昂贵且不可靠，然而在战术行军方面具有无与伦比的优越性。"
 tank_gas_turbine_engine:0 "燃气涡轮发动机"
 tank_gas_turbine_engine_desc:0 "由喷气式飞机发动机衍生而来的坦克发动机。它的燃料消耗较高，但在相同的发动机尺寸下，能提供最高的速度。"
 tank_riveted_armor:0 "铆接装甲"
 tank_riveted_armor_desc:0 "将装甲板用螺栓固定在车架上，并用铆钉在车架的边缘固定住。这是一种非常成熟的技术，相当便宜，但铆钉的边缘是装甲的弱点，如果铆钉被击中，可能会导致机组人员受伤。"
 tank_cast_armor:0 "铸造装甲"
 tank_cast_armor_desc:0 "整个底盘，包括装甲，都是作为一个整体铸造的。这个过程昂贵且费时，但可以制造出弱点更少、壳体更厚的装甲。"
 tank_welded_armor:0 "焊接装甲"
 tank_welded_armor_desc:0 "装甲板被焊接到底盘上。工艺时间上比铸造更快，同时仍能提供良好的保护。"
 tank_torsion_bar_suspension:0 "扭力杆"
 tank_torsion_bar_suspension_desc:0 "由固定在载具底盘上的金属杆组成的相当可靠的悬挂系统，提供比其他悬挂更加平稳的行驶体验。"
 tank_christie_suspension:0 "克里斯蒂悬挂"
 tank_christie_suspension_desc:0 "这种悬挂由一位美国发明家设计，可以达到极高的速度。"
 tank_bogie_suspension:0 "台车式悬挂"
 tank_bogie_suspension_desc:0 "一种简单而相当廉价的悬架，其中的车轮是单独安装的，如果损坏，可以很容易地更换。"
 tank_interleaved_suspension:0 "交错负重轮"
 tank_interleaved_suspension_desc:0 "通过将负重轮交错排列，同样的车体长度能够安装更多的负重轮，从而提高机动性、提供额外的车身侧面防护。"
 tank_hydropneumatic_suspension:0 "油气悬挂"
 tank_hydropneumatic_suspension_desc:0 "这种悬挂设计十分先进，但同时也十分昂贵，它为坦克提供无与伦比的稳定性，允许坦克移动射击。"
 KGP_suspension:0 "球型坦克悬挂"
 IFV_one_man_tank_turret:0 "单乘员炮塔"
 IFV_one_man_tank_turret_desc:0 "这座小型炮塔勉强能塞下一名坦克乘员。这名乘员同时负责主武器的瞄准和装填，还要随时关注周围的环境和威胁。"
 IFV_two_man_tank_turret:0 "双乘员炮塔"
 IFV_two_man_tank_turret_desc:0 "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。不过如此分工的效率不高。"
 IFV_three_man_tank_turret:0 "三乘员炮塔"
 IFV_three_man_tank_turret_desc:0 "这座大型炮塔能容纳三名乘员，他们可以分别负责主武器的瞄准、装填，以及观察周边环境。"
 IFV_fixed_superstructure_turret:1 "轻型固定式炮塔"
 IFV_fixed_superstructure_turret_desc:0 "采用固定式炮塔意味着主武器的射角极为受限，只能借由整车的旋转带动主武器旋转。然而，这种设计允许在同样尺寸的车身上安装更大的武器，使其成为伏击作战的理想选择。"
 MBT_two_man_tank_turret:0 "双乘员炮塔"
 MBT_two_man_tank_turret_desc:0 "这座炮塔内部能容纳两名乘员，允许他们在操作武器和观察战场方面分工合作。不过如此分工的效率不高。"
