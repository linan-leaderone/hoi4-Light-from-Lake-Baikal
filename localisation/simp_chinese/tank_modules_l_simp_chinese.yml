 flamethrower:0 "火焰喷射器"
 flamethrower_desc:0 "火焰喷射器是一种能喷射燃烧着的流质燃剂的装置。虽然它在巷战和攻坚战中大有作用，但它完全没有任何反装甲能力，而且往往需要受过特殊训练的人员操作才能发挥出其作用。"
 tank_auto_cannon:0 "机关炮"
 tank_auto_cannon_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 tank_auto_cannon_2:0 "改良型机关炮"
 tank_auto_cannon_2_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 tank_auto_cannon_3:0 "先进型机关炮"
 tank_auto_cannon_3_desc:0 "由一座速射防空炮改装而来，这门自动炮倾泻出的弹雨能够撕碎非装甲目标。然而较小的口径限制了它的反装甲能力。"
 IFV_anti_air_cannon:0 "基础防空炮"
 IFV_anti_air_cannon_desc:0 "用来对付飞机的特殊武器。也可作为火力支援武器用于攻击地面目标，不过潜力有限。"
 IFV_anti_air_cannon_2:0 "改良型防空武器"
 IFV_anti_air_cannon_2_desc:0 "用来对付飞机的特殊武器。也可作为火力支援武器用于攻击地面目标，不过潜力有限。"
 IFV_anti_air_cannon_3:0 "先进型防空武器"
 IFV_anti_air_cannon_3_desc:0 "用来对付飞机的特殊武器。也可作为火力支援武器用于攻击地面目标，不过潜力有限。"
 IFV_anti_air_cannon_4:0 "现代防空武器"
 IFV_anti_air_cannon_4_desc:0 "用来对付飞机的特殊武器。也可作为火力支援武器用于攻击地面目标，不过潜力有限。"
 MBT_heavy_artillery:0 "重型火炮"
 MBT_heavy_artillery_desc:0 "一门重炮，安装在更加稳固的底盘上。这门武器的主要目的是对软目标进行间接火力支援，但如若必要，也可直接对目标开火射击。它只携带了少量的反装甲弹药，不适合用于反坦克。"
 MBT_heavy_artillery_2:0 "改良型重型火炮"
 MBT_heavy_artillery_2_desc:0 "一门重炮，安装在更加稳固的底盘上。这门武器的主要目的是对软目标进行间接火力支援，但如若必要，也可直接对目标开火射击。它只携带了少量的反装甲弹药，不适合用于反坦克。"
 MBT_anti_air_cannon:0 "重型防空炮"
 MBT_anti_air_cannon_desc:0 "一种更重的防空武器，安装在更加坚固的底盘上。它的成本更高、需要更强大的载具来携带，但它在防空时也更加有效。"
 MBT_anti_air_cannon_2:0 "改良型重型防空炮"
 MBT_anti_air_cannon_2_desc:0 "一种更重的防空武器，安装在更加坚固的底盘上。它的成本更高、需要更强大的载具来携带，但它在防空时也更加有效。"
 IFV_cannon:0 "装甲战车炮"
 IFV_cannon_desc:0 "一门小而廉价的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 IFV_cannon_2:0 "改良型装甲战车炮"
 IFV_cannon_2_desc:0 "一门小而廉价的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
 IFV_cannon_3:0 "先进型装甲战车炮"
 IFV_cannon_3_desc:0 "一门小而廉价的火炮，可以发射反步兵和反装甲炮弹。较小的口径意味着它的作用有限。"
