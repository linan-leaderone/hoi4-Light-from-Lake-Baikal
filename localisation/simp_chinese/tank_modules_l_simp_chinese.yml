 basic_medium_tank_chassis:0 "基础中型坦克底盘"
 basic_medium_tank_chassis_short:0 "1934 中型"
 basic_medium_tank_chassis_desc:0 "虽然轻型坦克一直以来都是机械化部队的支柱，但很明显它的增长潜力已濒临耗尽。在不远的未来，我们将会需要一款更大，但仍然保持着卓越机动性的战车。"
 improved_medium_tank_chassis:0 "改良型中型坦克底盘"
 improved_medium_tank_chassis_short:1 "1940 中型"
 improved_medium_tank_chassis_desc:0 "基于上一代中型坦克的设计经验，显然我们需要一款具有更大承载能力的坦克底盘，才能保证它们的战斗力。"
 advanced_medium_tank_chassis:0 "先进型中型坦克底盘"
 advanced_medium_tank_chassis_short:0 "1943 中型"
 advanced_medium_tank_chassis_desc:0 "武器系统重量快速上升、坦克对装甲厚度愈发依赖，我们急需一款更大的底盘，这将使我们中型坦克的尺寸更接近于早期的重型坦克。"
 medium_tank_chassis_desc:0 "一款各方面较为均衡的中型底盘，为制造各种作战载具提供了很大的灵活性。"
 medium_tank_artillery_chassis_0:0 "战间期中型自行火炮"
