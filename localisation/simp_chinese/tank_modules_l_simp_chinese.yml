 NSB_Armour_1:0 "基础装甲保护"
 NSB_Armour_1_desc:0 "二十世纪上半叶的大规模战争刺激着装甲技术的发展。在一系列进步中，最粗糙、但也最为有效的两项创新是间隔装甲和格栅装甲。虽然这些早期创新无法免疫破甲弹，但无疑也提供了更好的防护。"
 NSB_Armour_2:0 "改良装甲防护"
 NSB_Armour_2_desc:0 "除了弹体本身，弹片（从受击材料上脱落的小碎片）依然能对坦克乘员和内部机械结构构成致命威胁。即使弹体无法穿透装甲，其冲击产生的碎片仍然可以粉碎坦克的内部，使其瘫痪。新的防崩落内衬在很大程度上缓解了这个问题，挽救了一批冷战时期的坦克机组成员。"
 NSB_Armour_3:0 "先进装甲保护"
 NSB_Armour_3_desc:0 "随着反坦克武器和破甲弹越发普及，超级大国的坦克制造商纷纷接到任务，开发一款足以承受高速弹药全部威力的装甲。他们的方案是用陶瓷、玻纤、树脂和其他类似材料的排列形成的复合装甲。"
 NSB_Armour_4:0 "现代装甲保护"
 NSB_Armour_4_desc:0 "反应装甲是冷战时期装甲技术的理论定点，它以自身能量来应付来袭的炮弹。爆炸反应装甲在与穿甲弹接触时引爆，即时改变冲击点以增加装甲有效厚度。非爆炸反应装甲选择了另一种方法，在两层坚硬的金属层之间使用弹性层，受击时能迫使坦克的钢板膨胀并改变弹体的旋转。"
 NSB_Engine_1:0 "基础引擎升级"
 NSB_Engine_1_desc:0 "高效可靠的底盘设计一直受到早期坦克发动机尺寸和油耗的限制。内燃机设计的进步让重达数吨的机械也能运动起来，但直到最近才引进了大量优化，才使得坦克能相对稳定地高速行驶。"
 NSB_Engine_2:0 "改良引擎升级"
 NSB_Engine_2_desc:0 "我们需要发动机更小、更灵活，也需要让它的马力更加强劲。涡铀发动机——不同于普通的涡轮发动机，它将燃料转换为轴马力而非推力——满足了需求，它提高燃油效率，实现了更多产能。"
 NSB_Engine_3:0 "先进引擎升级"
 NSB_Engine_3_desc:0 "为了弥补坦克发动机在燃油效率方面的问题，我们引入了回热器这种节能型装置。回热器的工作原理是利用废气和废热来预热燃油，从而提高燃料效率、回收部分能源。不然，这些能源就将被白白浪费。"
 NSB_Engine_4:0 "现代引擎升级"
 NSB_Engine_4_desc:0 "现代坦克战争催生出无数的创新，提高了发动机的燃油效率、产能和安全性。回热器的效率越来越高，发动机尺寸越来越小，可以引入更先进的消防和生存系统。"
