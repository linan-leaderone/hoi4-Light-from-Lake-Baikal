 IFV_high_velocity_cannon:0 "高速加农炮"
 IFV_high_velocity_cannon_desc:0 "一门为实现极高的初速设计的加农炮，使用专门为其准备的炮弹。具备极佳的反装甲性能，但面对软目标时较为乏力。"
 IFV_high_velocity_cannon_2:0 "改良型高速加农炮"
 IFV_high_velocity_cannon_2_desc:0 "一门为实现极高的初速设计的加农炮，使用专门为其准备的炮弹。具备极佳的反装甲性能，但面对软目标时较为乏力。"
 IFV_light_artillery:0 "火炮"
 IFV_light_artillery_desc:0 "一种旨在向敌方野战防御工事发射高爆炮弹，帮助步兵进行攻坚作战的小型火炮。虽然这种火炮可以承担一定的轻型反坦克任务，但它有限的弹药和火力使其无法对付更强大的敌方坦克。"
