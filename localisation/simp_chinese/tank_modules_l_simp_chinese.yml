 autocannon_turret:0 "遥控武器站机炮"
 autocannon_turret_desc:0 "一种安装在小型无人炮塔上的机炮，能够显著提高反步兵能力。"
 secondary_turret_hmg:0 "重机枪炮塔"
 secondary_turret_hmg_desc:0 "一种安装机枪的小型副炮塔，可以在不暴露乘员的情况下帮助攻击软目标。"
 secondary_turret_small_cannon:0 "小型加农炮副炮塔"
 secondary_turret_small_cannon_desc:0 "在底盘上安装一门小口径副炮，以牺牲防护为代价，略微提升坦克的火力。"
 tank_radio_1:0 "改良型无线电"
 tank_radio_1_desc:0 "一座改良无线电设备允许指挥官们有效地指挥更大的坦克编队，从而实现大规模的作战机动。"
 tank_radio_2:0 "先进无线电"
 tank_radio_2_desc:0 "这种无线电具有功率更大的发射机和更好的接收器，即使面对敌军的干扰也能保持数十千米的通讯范围。"
 amphibious_drive:0 "两栖驱动模块"
 amphibious_drive_desc:0 "一组漂浮装置和一个小螺旋桨可以使坦克快速穿越水面，无论是从登陆舰到岸边还是穿过河流。"
 secondary_turret_close_support_gun:1 "近距支援炮"
 secondary_turret_close_support_gun_desc:0 "放置于副炮塔之中的近距离支援炮。炮塔的位置限制了它的射界，降低其整体效能，但它确实使得坦克可以攻击更多的目标，这在进攻的时候将会有些作用。"
 stabilizer:0 "垂直稳定器"
 stabilizer_desc:0 "一种在坦克移动时保持火炮指向同一方向的机械装置。虽然不够先进，无法在移动时精确射击，但它可以让炮手在坦克停留的短暂期间内开火射击，无需重新瞄准目标。"
 smoke_launchers:0 "烟雾发射器"
 smoke_launchers_desc:0 "一组烟雾发射装置，可以从坦克内部启动，能产生浓烟以隐藏坦克。在防御战中或遭受伏击时极为有用。"
 smoke_emitter:0 "烟幕制造器"
 smoke_emitter_desc:0 "一种安装在载具上、使其能制造烟幕的装置，为尾随其后的友军提供视觉掩护。"
 additional_armour:0 "外装装甲板"
 additional_armour_desc:0 "安装在车体上的一组金属薄板，能针对反坦克武器及锥形反装甲弹提供额外防护。"
 dozer_blade:0 "推土铲"
 dozer_blade_desc:0 "装有推土铲的载具可以在战场上快速建立掩护，无需工兵支援。"
 auto_loader:0 "自动装弹机"
 auto_loader_desc:0 "一种自动装填弹药的机械，可以让坦克长时间保持高速射击。"
 expanded_toolbox:0 "工具箱"
 expanded_toolbox_desc:0 "扩大维修工具的供应，坦克乘员可以维护坦克的保养状态，随时准备投入行动。"
 additional_machine_guns:0 "加装机枪"
 additional_machine_guns_desc:0 "一组车体机枪和同轴机枪能使坦克更有效地抵抗来犯的步兵。"
 ERA:0 "爆破反应装甲"
 ERA_desc:0 "一种特制的装甲板，能对撞击装甲的反装甲弹作出反应，从而将对载具的破坏降到最低。这可以应用于大部分载具，同时不需要对载具原有的装甲进行翻新改进。"
 night_vision:0 "改良光学设备"
 night_vision_desc:0 "先进的光学设备，协助载具乘员进行侦察、识别目标。"
 nuclear_protection:0 "核生化防护"
 nuclear_protection_desc:0 "额外的保护性改装，使载具在最坏的情况下，能够承受战场上的核、生物和化学危害。"
 fire_control_system:0 "火控系统"
 fire_control_system_desc:0 "高度计算机化的系统，帮助坦克乘员快速准确地瞄准。"
 active_protection_system:0 "主动防护系统"
 active_protection_system_desc:0 "一种用于探测并主动尝试摧毁来袭炮弹的装置。"
 anti_tank_guided_missiles:0 "制导反坦克导弹"
 anti_tank_guided_missiles_desc:0 "载具发射的反坦克导弹，以增强其对抗敌方装甲的能力。"
 spall_liner:0 "防崩落衬层"
 spall_liner_desc:0 "加装在载具装甲后面的内衬，用于阻挡抛射物、弹片和装甲崩落造成的碎片，减少对载具内部的损害。"
 expanded_fuel_capacity:0 "扩大燃油容量"
 expanded_fuel_capacity_desc:0 "扩大燃油容量，同时进行其他改造，以帮助载具在燃油供应不足的情况下长期运行。"
 command_optics:0 "改良车长光学设备"
 command_optics_desc:0 "改进过的光学设备能让车长更快更准确地识别目标。"
 crew_heater:0 "取暖器"
 crew_heater_desc:0 "即使是在最恶劣的环境下，取暖器也能使乘员保持温暖，随时准备好投入战斗。"
 fire_protection_equipment:0 "自动消防装置"
 fire_protection_equipment_desc:0 "自动消防装置极大地提高了载具在发生火灾时减少损失的能力。"
