 tank_rocket_launcher:0 "火箭发射器"
 tank_rocket_launcher_desc:0 "一种用于发射非制导高爆火箭弹的多管发射器。高爆装药的火力使其对软目标具有出色的性能，但对于装甲目标，即使高爆火箭弹直接命中，也很难对其造成伤害。"
 tank_rocket_launcher_2:0 "改良型火箭发射器"
 tank_rocket_launcher_2_desc:0 "虽然进行了准确性的升级，但是这种火箭发射器最主要的改进还是可以携带更多的弹药，以向敌人施加更加致命的打击。"
 tank_wheeled_suspension:0 "轮式悬挂"
 tank_wheeled_suspension_desc:0 "这种悬挂源自于卡车底盘，承载能力和越野性能非常有限，但其具有制造成本低这一重要优势。"
 tank_half_track_suspension:0 "半履带悬挂"
 tank_half_track_suspension_desc:0 "该悬挂是全履带式载具和常规轮式悬架之间的混合体，载具前段装有一对车轮用于转向，后轮轴使用履带式悬挂以提高越野性能。虽然其承载能力有限，但仍比全履带设计便宜。"
