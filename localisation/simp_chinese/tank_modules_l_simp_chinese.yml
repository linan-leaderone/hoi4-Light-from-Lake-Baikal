 light_tank_artillery_chassis:0 "轻型自行火炮"
 light_tank_artillery_chassis_desc:0 "一款小巧紧凑的战车，主要用于为前进的步兵提供火力支援。"
 light_tank_artillery_chassis_1:0 "基础轻型自行火炮"
 light_tank_artillery_chassis_2:0 "改良型轻型自行火炮"
