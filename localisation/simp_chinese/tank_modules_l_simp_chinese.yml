 basic_light_tank_chassis:0 "基础轻型坦克底盘"
 basic_light_tank_chassis_short:0 "1934 轻型"
 basic_light_tank_chassis_desc:0 "技术进步使一战之后的设计显得较为过时了。现代战场需要一个全新的、简洁的并结合了冶金进步和内部布局进步的设计。"
 light_tank_chassis_2:0 "改良型轻型坦克底盘"
 improved_light_tank_chassis:0 "改良型轻型坦克底盘"
 improved_light_tank_chassis_short:0 "1936 轻型"
 improved_light_tank_chassis_desc:0 "一款根据之前的轻型坦克设计经验来进行的进一步迭代的轻型底盘，该底盘具有更好的可靠性和维护性。"
 light_tank_chassis_3:0 "先进型轻型坦克底盘"
 advanced_light_tank_chassis:0 "先进型轻型坦克底盘"
 advanced_light_tank_chassis_short:0 "1941 轻型"
 advanced_light_tank_chassis_desc:0 "随着中型坦克逐渐成为陆战的中流砥柱，轻型坦克地位有所下降，越来越多地承担起辅助的作用。这款底盘就是将辅助轻型坦克的定位考虑进去加以改进的结果。"
