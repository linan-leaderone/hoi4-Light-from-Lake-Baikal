 heavy_tank_amphibious_chassis_1:0 "基础重型坦克底盘（两栖型）"
 heavy_tank_amphibious_chassis_2:0 "改良型重型坦克底盘（两栖型）"
 heavy_tank_amphibious_chassis_3:0 "先进型重型坦克底盘（两栖型）"
 heavy_tank_amphibious_equipment_0:0 "战间期重型两栖坦克"
 basic_heavy_tank_chassis:0 "基础重型坦克底盘"
 basic_heavy_tank_chassis_desc:0 "世界大战的经验表明，我们亟需一款用于突破敌军战壕、为轻型部队开辟突破口的重型战车。这样的战车必须全副武装、装甲精良，为此牺牲一些速度是可以接受的。"
 basic_heavy_tank_chassis_short:0 "1934 重型"
 improved_heavy_tank_chassis:0 "改良型重型坦克底盘"
 improved_heavy_tank_chassis_desc:0 "虽然战争的性质发生了变化，但具有厚重装甲的重型战车仍然有机会突破敌人的防线，或者用于加强防御以抵御敌人的攻击。"
