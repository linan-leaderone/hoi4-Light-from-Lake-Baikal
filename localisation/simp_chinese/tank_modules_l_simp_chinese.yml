 light_tank_chassis_0:0 "战间期轻型坦克底盘"
 light_tank_chassis_desc:0 "一款小巧紧凑的底盘，非常适合那些执行侦察和火力支援等任务的轻型载具。其有限的承载能力使得其不适合携带重型装甲或大型火炮。"
