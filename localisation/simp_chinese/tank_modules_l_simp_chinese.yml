 MBT_cannon:0 "主战坦克炮"
 MBT_cannon_desc:0 "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中的表现并非完美，但它使载具能适应各种不同作战。"
 MBT_cannon_2:0 "改良型主战坦克炮"
 MBT_cannon_2_desc:0 "一门适用于多种任务的通用型武器。它在反步兵和反坦克作战中的表现并非完美，但它使载具能适应各种不同作战。"
