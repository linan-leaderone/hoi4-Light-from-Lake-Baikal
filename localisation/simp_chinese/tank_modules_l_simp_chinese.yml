 amphibious_tank_chassis_desc:0 "一种专门设计用于漂浮的小型底盘，为此其对携带的武器尺寸和装甲厚度有着严格的要求。"
 amphibious_tank_chassis_1:0 "两栖坦克底盘"
 gwtank_chassis:0 "战间期坦克开发"
 gwtank_chassis_desc:0 "坦克在一战中证明了自己是一种强大的武器。尽管在此之后坦克发展放缓，但毫无疑问，它将在未来的战争中发挥重要作用。"
 armor_tech_1:0 "基础装甲防护"
 armor_tech_1_desc:0 "一战期间的坦克只需要与敌人的轻武器抗衡。因此，它们只装备了相当薄的装甲。但新一代的反坦克武器让战场险象环生，所以我们需要更厚实的装甲。"
 armor_tech_2:0 "改良装甲防护"
 armor_tech_2_desc:0 "随着越来越先进的反坦克武器在世界各地投入使用，下一代坦克将会需要更好的防护。"
 armor_tech_3:0 "先进装甲防护"
 armor_tech_3_desc:0 "虽然反坦克武器的配置可能越来越接近极限，但现代坦克携带的更先进的武器使得我们仍然需要防护等级更高的装甲。"
 armor_tech_4:0 "现代装甲防护"
 armor_tech_4_desc:0 "在战争期间，坦克面临的威胁成倍增加，从敌方坦克、反坦克炮、专用的自行反坦克炮，一直到可以手持发射、足以击穿坦克装甲的现代步兵反坦克武器。我们必须开发新的防护方法，让我们自己的坦克在面对这些威胁时保持存活。"
 engine_tech_1:0 "基础引擎"
 engine_tech_1_desc:0 "第一次世界大战时期的坦克是移动缓慢而笨拙的装甲巨兽。然而，如今的坦克极其依赖速度和机动性来取得胜利。"
 engine_tech_2:0 "改良引擎"
 engine_tech_2_desc:0 "装有更大火炮和更厚装甲的新一代坦克需要更强力的引擎来驱动。"
 engine_tech_3:0 "先进引擎"
 engine_tech_3_desc:0 "机动化作战是一种需要指挥官迅速决断、士兵迅速机动、补给迅速运输的作战形式。如果我们的坦克想要装备最新的武器，同时还想要安装足够在战场上生存的装甲，它们就需要更强大的引擎以跟上摩托化步兵的步伐。"
 engine_tech_4:0 "现代引擎"
 engine_tech_4_desc:0 "现代战争为坦克新增了许多必需的装备，这显著增加了坦克的重量。为了让这些庞然巨物动起来，我们必须拥有动力强大的引擎。"
