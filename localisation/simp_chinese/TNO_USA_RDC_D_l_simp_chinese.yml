 hart.kissinger.starlight.302.t: "又一场会面"
 hart.kissinger.starlight.302.desc: "造访白宫对于武内龙次来说的确是一次难得的经历。他猜想这或许就是当大使的意外收获，尤其是当出使的国家在历史上遭受过最大的失败就来源于他的祖国时。不过紧接着，他就在缓和那些紧张关系中扮演了重要角色。也许随着两国关系的日渐紧密，他会更加频繁地来到白宫做客。\n\n“大使先生，欢迎您。”他已经逐渐适应了亨利·基辛格低沉沙哑的嗓音。“我非常满意于我们迄今为止所做出的工作，相信您也是如此。我今天约见您，是为了讨论如何将这项事业留存给子孙后代。因为我们所做的一切都可能会被下一任总统或是首相抛弃。我提议我们两国之间建立一条新的纽带，未来任何新的领导人都无法破坏它。\n\n武内挑起了眉毛。永久的纽带……他不知道他是否想要这个。毕竟，他的任务是让美国人离开共荣圈的后背，而不是与他们结盟！但基辛格在这段时间里赢得了他的尊重。于是他顺着基辛格的话头：“那么您打算如何做到这一点呢？”基辛格的嘴角露出了一个武内现在已非常熟悉的冷笑。"
 hart.kissinger.starlight.302.a: "石油。"
 hart.kissinger.starlight.303.t: "石油和其他杂货。"
 hart.kissinger.starlight.303.desc: "发件人：驻美大使，武内龙次\n\n收件人：日本首相，[Root.GetLeader]\n\n美国人又一次出乎我们的意料。就在总统大选前，基辛格向我提议通过谈判将两国的石油与出口贸易回归到战前水平。这是个相当惊人的提案，我们都知道在过去十年间OFN与共荣圈多有冲突，而现在也是时候该考虑对美关系的限界了。\n\n美国人想要在这场看似慷慨的交易中图谋什么犹未可知。不过，在下在此斗胆给出一个思虑再三的猜测：美国人是想要收回他们的加利福尼亚港口。理由是，如果帝国能在贸易中重焕光彩，公平起见，他们当然会选择他们心心念念的故土。\n\n鉴于上述信息，我谨待内阁命令，并将再次为此尽心竭力，我相信诸位同僚、大人能够做出正确的决定。\n\n武内龙次，敬上"
 hart.kissinger.starlight.303.a: "也许基辛格的提议是有益的。"
 hart.kissinger.starlight.303.b: "太平洋区域安保条约已经足够了，没必要再谈了。"
 hart.kissinger.starlight.304.t: "此路不通"
 hart.kissinger.starlight.304.desc: "武内龙次走进基辛格的白宫办公室，他关上门，低下了头。大使的脸色不太对劲，基辛格有预感，他带来的不是什么好消息。“武内龙次大使，”基辛格说，“请问您的政府对我的提议作何反应？”\n\n“我已同首相和外务大臣展开了广泛的讨论，”武内龙次说，“很不幸，我想我们只能到此为止了。关系正常化固然百利无一害，但您最近的提议显然在政治上有些过火了，而且是在这样一个对日本来说相当敏感的时间点。我们愿继续展开与贵国既有的合作，希望有一天我们能够再度就此问题展开磋商。”\n\n基辛格靠在椅子上，撅了撅嘴。“明白了，”他缓了缓，还是开口了，“我过段时间将就进一步合作同您联系。”武内龙次点点头，走出了房间。基辛格叹了口气，望向窗外。条约港、夏威夷……离伟大仅一步之遥，但日本却选择就此退场。当然，白纸黑字，已然尘埃落定。对美国人来说，他的所作所为已足够让他成为英雄。但基辛格永远明白一件事："
 hart.kissinger.starlight.304.a: "他本可以做得更多。"
 hart.kissinger.starlight.305.t: "泄密事件"
 hart.kissinger.starlight.305.desc: "椭圆形办公室中，哈特总统端坐着，阅读着关于芝加哥经济形势的季度报告。正值熟思审处之时，一阵铃声打断了他的思绪。哈特缓缓拿起听筒，问道：“请问是哪位？”\n\n“总统先生。”电话那头传来了国务卿杜鲁门的声音。“据我推测，我们的小梅特涅先生大抵在私下里筹划了一些秘密会谈，并取得了不小的进展。我们方才收到一份来自东京的电报，对方表示，愿意就跨太平洋贸易与洛杉矶条约港的归还问题重新进行谈判。”\n\n哈特愁眉蹙额。“哈里，诚然，你我二人在行政透明度这一问题上存在些许分歧。若有冒犯之处，我为此深感抱歉。但万事总会有些例外吧？经由外交途径，一个抹平我国史上最大耻辱的机会正近在咫尺。此般紧要关头，总是能容许他作些保密措施的吧？”\n\n“本人已经接受了本届政府对于保密问题的态度，总统先生。”杜鲁门回应道：“但很遗憾，这个秘密没能被保护住。请您查阅报纸，显然，某位国务院官员没能管住他的嘴巴。”听及此处，哈特面色煞白。"
 hart.kissinger.starlight.305.a: "号外！号外！大新闻来了！"
 hart.kissinger.starlight.306.t: "火星四溅"
 hart.kissinger.starlight.306.desc: "“这就是我们一开始对国务院保密的原因！第一次把事情交到你们这些徒有妇人之仁的外行手里，就搞砸成这样！”\n\n“如果我们一开始就对美国人民公开透明，这就不会是个问题！政府的公信力正受到打击，说实话这事我们不能完全怪公众，我们不能简单地……”\n\n椭圆形办公室里的杜鲁门与基辛格正争论不休，哈特总统则将手肘撑在桌上，双手掩面。“够了！”他最终怒喝道。“哈里，我要在国务院中展开一场严肃的调查，查明究竟是谁泄的密。基辛格博士，留下。”杜鲁门干脆地点了点头，丝毫不掩饰其皱着的眉头，转身匆匆离开了办公室。“总统阁下，情况发展成这样我很遗憾。但我坚信在您英明的领导下……”\n\n“亨利，我留你下来不是为了让你拍我的马屁，”哈特打断了基辛格，“你他妈到底打算怎么处理这摊子烂事？”基辛格清了清嗓子：“总统阁下，我个人对杜鲁门国务卿查出泄密者的能力持怀疑态度。为了避免美国外交信誉的彻底破产，我们必须冒险放手一搏。我建议在国务院总部设置窃听器，这样我们很快找出泄密者，还能将未来可能的泄密防范于未然。\n\n哈特瞪大了双眼。“窃听政府行政部门？我们不是独裁政权，亨利，你可以走了。我不想听到更多这种盖世太保才会干的勾当。”基辛格离去之后，哈特再次将头埋进手中。美国怎么被他搞成了这样？"
 hart.kissinger.starlight.306.a: "非常时期用非常手段？"
 hart.kissinger.starlight.307.t: "心肠问题"
 hart.kissinger.starlight.307.desc: "“当然，这一切都十分重要。如果离开了外交政策，离开了盟友，美国就如波涛中的不系之舟，随时会被德国特工击败。外交政策对自由世界的安全至关重要。”亨利·基辛格又抿了一口手中的葡萄酒，凝视着桌对面的约会对象。她很高——正如他喜欢的那样。她微微一笑。“很高兴听到哈特总统如此关心国家安全。”\n\n基辛格挥了挥手。“啊，那位总统！他是……一个好人。但他太理想了！他对如何存续我们的外交地位几乎一无所知。就比如最近的泄密事件，只要政府不做出艰难的抉择，诸如此类事件就会一而再再而三的反复上演。”\n\n“但这些艰难的抉择——应该都是为了国家的利益，对吧？”当他的约会对象又抿了一口酒时，基辛格点了点头。“当然。我们正处于关于太平洋地区决定性和平的风口浪尖上。”"
 hart.kissinger.starlight.307.a: "爱与战争。"
 hart.kissinger.starlight.308.t: "只有基辛格才能去日本"
 hart.kissinger.starlight.308.desc: "亨利·基辛格上一次飞往东京，还是乘着夜色的掩护一路秘密前来的，不过那都是在他取得本世纪最伟大的外交成就之前的事了。如今，天皇的臣民为他铺开红毯，日本近卫师团的军乐团在海军一号前整齐列阵，奏响一曲振奋人心的《星条旗》，隆重欢迎他的到来。基辛格与武内龙次先后走下舷梯，向着在场无数的镜头挥手微笑致意，随后转身登上了高级轿车。\n\n仪仗摩托车队护卫开道，高级轿车行驶在东京街头。基辛格看向窗外欢呼的人群，向武内感慨：“说实话，我本以为会遭受更多的敌意。但我刚刚甚至在人群中看见了几面美国国旗。”\n\n武内耸了耸肩：“恰恰相反，胜利让我们不再那么仇视美国人，但也有些许……例外。”他指向路旁某处，那里聚集着许多身穿军服、挥舞旭日旗的危险人物。“日本只想守住已有的战利品，可美国要是一味紧逼，那些叫嚣攻占华盛顿的人恐怕就坐不住了。”\n\n基辛格点点头：“希望我们能把握好这个平衡。”"
 hart.kissinger.starlight.308.a: "最后阶段开始。"
 kissinger_history_tt: "§G是时候了！§!§W该看看§!§M缓和§!§W到底能为我们带来什么好处。§!"
 hart.kissinger.starlight.309.t: "只有基辛格才能去日本"
 hart.kissinger.starlight.309.desc: "上午九点，载着美国代表团的航班呼啸着降落在水泥跑道上缓缓停下。天空蔚蓝一片，棉花糖般的云朵横亘其中。工作人员降下舷梯，亨利·基辛格走出来同外务大臣和他的随从们握手致意。他们一齐走向车队。\n\n“今天是个大日子啊。”基辛格上车的时候对大臣说道。\n\n“是啊。”路上，警笛为他们开道，他们沿着首都高速公路前往外务省大楼，两国外交官将于此就缓和事宜共聚一堂。在之后的几天里，太平洋的最终命运将在各方的支持下而一锤定音。有人开起了香槟，款待前来赴会的美国人和日本人。\n\n基辛格走近在一旁静静观赏庆典的武内龙次。“玩得开心，”他说，这吓了这位日本大使一跳，“武内先生？”\n\n“是，”武内说道，然后恢复了之前的神色。“能在故国躬逢此盛会，实乃大幸啊。”\n\n“噢，朋友，没有你的努力，这一切都不可能啊。”\n\n“荣幸之至。不过，这几天我们可有的忙了。”"
 hart.kissinger.starlight.309.a: "“的确如此。”"
 hart.kissinger.twilight.1.t: "政府的恩惠"
 hart.kissinger.twilight.1.desc: "菲利普·哈特一直都是一个十足的爱国者，这多少与他总统的身份相称，但他怎么也受不了中央情报局。对他来说，中情局代表着社会的丑恶，破坏了民主社会。在他还是参议员的时候，哈特就一直致力于保持这影子部门的稳定，尤其是当他们要颠覆政权或者操纵社会的时候加以阻止。他曾许诺不再动用中情局，但这谈何容易？他为此同历任局长们无声无息地斗智斗勇。\n\n然而公众的态度趋于强硬，外界的一些意见传到了总统那里，这暗战才终于落下帷幕。国务卿哈里·杜鲁门和参议员詹姆斯·伊斯特兰最先向哈特提议扩大中情局在团结协定内的行动，但总统推辞了。国防部部长爱德华·兰斯代尔也曾指出地下反德活动的好处，但哈特还是不情不愿。“我已经开创了一个先例，”他总是这样说，“我才不要和其他人一样！”\n\n他的良心就这样一次次的接受着这样的挑战，而他每次说的时候所带的感情也愈发强烈。无可否认，也许中情局真的可以加速德国的崩溃，但是代价是什么？在同国家安全顾问亨利·基辛格的一次会谈上，总统下定了决心。“亨利，”他开了口，并没有看向他的简报，“你觉得中情局可以……在德国行动吗？”基辛格沉默了一阵，试着确认自己没有听错。“嗯，可以。我一直……”基辛格刚想回答，总统打断了他。“我知道你一直在说什么，我也知道你想要什么。”又是一阵沉默。"
 hart.kissinger.twilight.1.a: "我批准了。"
 hart.kissinger.twilight.2.t: "老人与谍海"
 hart.kissinger.twilight.2.desc: "中情局局长约翰·谢尔曼·库珀一直都不爱去白宫。兰利和白宫之间的路况简直就是场噩梦，有时候还有碍事的记者让这一切雪上加霜。不过，他毕竟是专家。椭圆形办公室里，库珀坐在总统和他的国家安全顾问面前，给出了两份任务简报。\n\n“基辛格博士已经要求局里为政府策划行动来应对德国在国际上的一些小动作，”他的语调甚是滑稽。“基于我们对眼下威胁及行动预算的评估，我们的工作人员为你们制定了两套方案：夜鹰行动和福克纳行动。”\n\n基辛格笑了笑，就好像他们在聊棒球一样。“你们的人和代号。说来听听吧。”\n\n“夜鹰行动是比较激进的一种，我们会召集起我们最为精锐的特工来利用德国安全部门的漏洞。借助一位高级官员的一些……把柄，美国就能够得到一个身居高位的眼线以获取德国军事机密。这项任务有些风险，但值得一试。”\n\n“另一个呢？就那个用诗人命名的？”\n\n“嗯，福克纳计划要保守一些。这实际上更需要我们会编故事。”库珀皱了下眉头。“简单来说，就是在美国建立起一个电台向欧洲输出影响力。风险会大大降低，但是各位，如果我们想对付纳粹的话，那它的长期价值可相当有限。”\n\n基辛格看向哈特。“您决定，总统先生。”"
 hart.kissinger.twilight.2.a: "“跟我多谈谈福克纳行动。”"
