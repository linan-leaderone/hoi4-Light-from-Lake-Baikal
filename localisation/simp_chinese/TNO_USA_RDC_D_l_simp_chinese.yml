 hart.kissinger.twilight.204.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：夜鹰行动\n\n1.经上级批准，我局情报人员已向我方在德国政府高层的一名线人（以下简称为R.A.）展开营救。本文旨在简要总结导致此次行动彻底失败的经过。这导致线人以及一名美国公民被捕，几位美国教练员的身份暴露以及安全屋被扣押。\n\n2.特工同R.A.取得联系，告知其即将暴露，特工把他带到我局的一辆车上并叫他以最快的速度开到瑞士边境，他将在那里的安全屋得到另一组特工的协助。但据信R.A.并没有径直开往边境，而是停在了一位性伴侣的住处门口企图“营救”他们，这无异于飞蛾扑火。\n\n3.在绕道前往上述性伴侣的住处的路上，R.A.被[GER.getIntelAgency]官员发现。德国间谍机构之后跨越了全境跟踪R.A.，一直跟踪到我局的安全屋。在那里，[GER.getIntelAgency]特工当场逮捕了R.A.以及一名情报人员。我局其他情报人员虽然从附近的一条小巷逃生但却并没有来得及销毁安全屋内的机密文件。除此之外，据信R.A.接受了审讯并供出了有关他上线以及之前几个月活动的细节。\n\n4.德国官员并未将此次行动公开，但我们的几位特工已经暴露。疑似有伤亡。在局长的要求下，所有与夜鹰行动有关的信息已被标记为待销毁。"
 hart.kissinger.twilight.204.a: "你们必晓得真理，真理必叫你们得以自由。"
