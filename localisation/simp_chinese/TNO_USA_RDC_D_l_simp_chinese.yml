 hart.americar.1.t: "向右行驶"
 hart.americar.1.desc: "“就是说，我们得强迫百姓去开轿车了？”\n\n“不是不是，那恰恰与我们要做的相反。委员会都很清楚这取决于公私合作——”\n\n“我只是告诉你，我们迈出的下一步，会让选民听到什么样的鼓动。戈德华特那号人肯定要呼天喊地地说这是过度干预，要么就是共产主义渗透。”\n\n哈特总统摘下了眼镜，叹了口气。他呆滞的眼神在旧行政办公楼的会议室中漫无目的地飘荡。莫里森副总统和他一直在审查哈特汽车委员会提交的报告。他的本意是将其作为一项微型研究项目，探讨如何促进公路安全，鼓励提高燃油消耗效能。而结果恰恰相反，平时蛰伏于官僚之间的专家们突然跳了出来，抛出了一枚炸弹：他们要求联邦政府支持量产一种通用汽车。\n\n粗看报告小结时，哈特就忍不住笑了，这真是个古怪的主意。然后他埋头开始细读操了蛋的正文，上帝保佑，好像有点道理啊。报告中的图表显示汽车的生产成本会随时间推移上升。里面还附上了哈佛大学的交通专家对家庭的采访与研究。\n\n哈特又戴上了眼镜：“既然我们在推进这项事业，就算是知道会出乱子，也得切实解决这个问题。你就说说看哪家公司最不可能搞砸这件事吧。”他挥了挥手，“本来我想问问鲁瑟的，但你知道他对制造商看法不咋地。”\n\n切普皱了皱眉，压下了自己的疑惑，他低眼道："
 hart.americar.1.a: "“这个嘛，福特一直都很便宜，我觉得把机会给他们比较好。”"
 hart.americar.1.b: "“我觉得，通用的质量更胜一筹。”"
 hart.americar.2.t: "福特之强悍"
 hart.americar.2.desc: "亨利·福特二世是一个铁石心肠、寡言少语的人。在密歇根州迪尔伯恩的福特世界总部，亨利雄踞着19楼的高座延续祖父的事业。他冷酷无情地铲除低效，从而建立了一个汽车帝国：决策由专家组成的委员会独揽，而不受制于领导层的一厢情愿；他的装配线制造汽车既便宜又快捷。如果人们不喜欢那里，他们可以滚去别的地方。\n\n“先生，这是总统手下的提议。我……我……不知道该怎么办。他们想和我们签一份合同，让我们制造……”福特的办公室内，公司高管李·艾科卡正坐在一旁翻阅一个红色文件夹，“天哪。”\n\n福特什么也没说。利奥·毕比侧身探进房间，“听着，很明显，整个政府都折腾出了一些疯狂的想法，但如果他们不愿意花钱支持的话，也就不会发来这个……美国汽车的提议。”\n\n“我的天，老塔夫脱一定会气得把棺材板掀开的。还有，那些股东保准会大发雷霆，要是他们知道这个大胆的——”\n\n首席执行官举手示意大家安静，房间里随之陷入了沉寂：“这会让我们赚钱吗？”\n\n毕比和艾科卡面面相觑。艾科卡清了清嗓子，“嗯，这个规划看起来很可靠。”\n\n“很好。告诉总统的人，我们会把猎鹰给他们。反正猎鹰也快退役了。”福特从沙发上爬起来，朝门口走去，“只要能让金钱滚滚而来，我乐意资助任何政府想要的东西，不论它有多么令人生厌。”"
 hart.americar.2.a: "猎鹰？我们可以做得更好。迫使福特同意对我们更有利的交易。"
 hart.americar.2.b: "好处虽然不多，但我们还是会接受福特公司生产猎鹰的提议。"
 hart.americar.3.t: "福特有更好的点子。"
 hart.americar.3.desc: "亨利·福特二世坐在办公室里，又一次捻着那张联邦政府的提案反复审视着。他觉得，坐在椭圆形办公室中，有心无力地听着像沃尔特·鲁瑟这样的人提出的建议真是蠢爆了。但目前的情境是，他不得对这种人唯命是从。\n\n“哈特不要猎鹰。”毕比把政府开出的合同摊在桌面上说，“他的人说这车型太老太低效了。还一并把他们定的那堆安全和环境影响指标给寄了过来。”\n\n艾柯卡从角落中举着杯白兰地走了出来，“怎么？老罗伯特·麦克纳马拉的孩子现在落伍了？如果我们不能让联邦佬乖乖听话地拿我们想给他们的东西，让他们从我们这里把高管挖走还有什么意义呢？”\n\n毕比和福特都没理她，“我之前和一些十八层的人谈过了，他们觉得只要我们愿意把小牛给哈特，就还有挽救这次生意的机会。小牛是一辆我们一直在研发的四门轿车，制造成本高了点，但市场前景很可靠。”\n\n“前提是那些联邦佬真能搞出来。”艾克卡嚷嚷着。\n\n亨利·福特二世面色凝重地读着那那些文档。他浏览着最佳情况与最可能的市场前景内部预测与联邦将产品分配给销售商的计划。他对此感到很不爽，但却能给他多赚点钱。这风险目前仍然值得一冒。\n\n“行，那就让他们把小牛拿走吧。叫人起草提议然后把它送回华盛顿。然后警告哈特，我不喜欢被人摆布。”"
 hart.americar.3.a: "很不错，但我们能要到更好的，再次向福特施压。"
 hart.americar.3.b: "不错，那就生产小牛吧。"
 hart.americar.4.t: "有志者事竟成"
 hart.americar.4.desc: "“我希望那不是哈特送来的另一个文件夹，毕比先生。我不是一个喜欢多次被拒绝的人。”\n\n满头银发的利奥·毕比站在亨利·福特二世的办公室里呆若木鸡。他张开了嘴，又闭上了嘴，目光从面无表情的CEO转向一脸困惑的艾柯卡。然后他鼓起勇气走近福特的沙发。\n\n“这个项目的名字是山猫。这是一款次紧凑型汽车，目前正处于设计阶段，配备前轮驱动和三门掀背设计。它线条流畅，配置现代。它就是哈特的人心目中的美国汽车。”毕比拿出一叠文件放在咖啡桌上。“只要我们接受这个，联邦政府保证在未来十年，也许在更长时间内销售它。是的，这是一个通用名称，但每个美国人都会知道他们开的是福特。这将是福特有史以来最大的广告。”\n\n“股东们仍然不喜欢我们以通用名称发布实验性设计。”艾柯卡说。\n\n“股东们会做能赚钱的事。”毕比转向福特。“我已经算过了。我看过联邦政府愿意给我们的保证了。只要我们完成这笔交易，不管怎样，我们都能赚到钱；如果它成功了，前途不可估量。看看证据就知道了。”\n\n他把一叠文件放在桌上。福特怒视着那叠文件，但没有动。“你愿意拿你的工作冒险吗，毕比？拿你的退休金呢？”\n\n“是的，先生。证据不会说谎。”\n\n福特沉默了很久。“那就去做吧。把提案发给我。”"
 hart.americar.4.a: "哈特做了一笔艰难的交易。"
 hart.americar.5.t: "前路"
 hart.americar.5.desc: "“给我一个不把你和你的这些文件从我的办公室丢出去的理由。”亨利·福特二世说。他在椅子上挪了挪，瞥了一眼站在门口的副手列奥·毕比。“我没开玩笑。”\n\n“我……我没有……”\n\n“我觉得我有权解雇所有浪费我时间的人。”福特语气平静沉着。\n\n李·艾科卡担忧地看了同事一眼。虽然跟自己有些分歧，但是两人之间从未怀有恶意。“先生，请别责怪毕比了。他也只是奉您之命负责传话，是总统他……”\n\n亨利·福特二世从椅子上腾起，挺直身子，穿过办公室走向僵在那里的毕比。手放在了最新的那一叠关于他最近试图与哈特政府达成协议的文件上。“你们知道这在我看来是什么意思吗？”他问道。“意思是福特就要倒闭了。”\n\n他扫落文件，任由那些报表飞散在地毯上乱作一团。\n\n“没有谈下去的必要了。不用再浪费公司的时间和金钱了。那个白宫烂好人要推行这个混账项目，就算没有我们也能成。我决不会为了他愚蠢的野心而把我祖父的公司置于危险之中。”\n\n福特怒发冲冠走出办公室，没再多说一句话。"
 hart.americar.5.a: "我们好像逼得太紧了……"
 hart.americar.6.t: "顾客至上"
 hart.americar.6.desc: "詹姆斯·罗奇自诩是个公允的体面人。对于各方意见，他总是来者不拒，而且和约翰·D·洛克菲勒一样，都崇尚企业责任。他还为自己能在这个谨慎驶得万年船的行业中高瞻远瞩而沾沾自喜。话虽如此，眼前桌子上的文件还是给了他个措不及防。\n\n“意思是说……总统要我们生产一种会拉低我们标准线的通用型汽车？”\n\n“似乎如此，”皮特·埃斯蒂斯回答道。这位穿着条纹西装的通用汽车经理局促不安地盯着桌上的文件，就像盯着一颗随时会爆炸的炸弹一样。“不过说实话，一开始还以为是玩笑来着。”\n\n“我也和你同样的感受。”罗奇翻看着有一大堆图表和规划的文件——文件用的是马尼拉纸，正是古早统计学家爱不释手的那种材料。这天早些时候，他就已经亲自过目了联邦政府的“美国汽车”计划并评估了一番。一切都有条有理，但他就是感觉放不下心来。拉尔夫·纳德控告通用汽车的安全性一事造成的影响还未散去，光是想到要再应付一场公关危机就让他的肚子感到阵阵绞痛。\n\n“不说别的，数字看起来还不错。我们仔细核查了三次，哈特的人并不是信口开河。对消费级汽车的需求确实存在，利润也确实有……只要首发时不出岔子。”\n\n埃斯蒂斯用笔轻敲着桌子。“那就……小心行事吧。给白宫带个信，说我们会先生产一些旧式型号，比如奥兹莫比尔车。我不想看到公司因此受损。”"
 hart.americar.6.a: "美国人民不想要奥兹莫比尔，再多催下通用汽车。"
 hart.americar.6.b: "奥兹莫比尔虽不够有面子但也够用了，我们接受。"
 hart.americar.7.t: "利益至上"
 hart.americar.7.desc: "通用汽车CEO詹姆斯·罗奇坐在办公桌前，正用一支新笔在速记本上涂鸦时，有人敲他的门。他抬起头，看见皮特·埃斯蒂斯经理拿着一个大档案袋走了进来。“哈特的人对我们的提案不满意吗？”罗奇礼貌地说道。\n\n“不，先生，呃，恐怕他们对奥兹莫比尔轿车有点担心。关于环境标准……提供一个吸引人的设计……”他的声音越来越小。“我刚刚和哈特的人开了一个很长的会，讨论一个可能的替代方案。\n\n罗奇努力控制自己不要皱眉。“你知道我对这整件事都很怀疑，皮特。我不是不喜欢哈特——他是个好人——但我们真的不能乱来——”\n\n皮特坐在他的办公桌前，一只手挥舞着表示理解，另一只手拿出预测和示意图。罗奇拿起其中一张，皮特开始说话。“我知道，我知道，但他们极力讨价还价。我认为，在纳德事件之后，我们实际上有一个扳回一城的机会。我们可以授权生产蒙特卡洛轿车。”\n\n听到这里，罗奇笑了。“对，我好像记得那是某个著名的工程师设计的。”\n\n皮特不好意思地咧嘴一笑。“嗯，这是一辆好看的车，油耗合理，后空气弹簧有助于减少事故的影响。它向公众表明，我们正在从过去吸取教训，把他们放在第一位。”他把手指放在一张图表上。“我真的认为这就是我们现在需要的。这是一个很好的机会。”\n\n罗奇紧张地按了一下桌上的笔。他仍然对这个项目有疑虑，但是，如果没有别的方案，皮特的评估似乎是可靠的。他叹了口气。“好吧，让我们看看这个行不行。”"
 hart.americar.7.a: "蒙特卡洛是辆好车，但美国配得上更好的。再多催下通用汽车。"
 hart.americar.7.b: "蒙特卡洛是上流的代名词，我们接受。"
 hart.americar.8.t: "采取行动"
 hart.americar.8.desc: "通用汽车CEO詹姆斯·罗奇在开口前就知道是谁在敲门了。当皮特·埃斯蒂斯走进来，把又一个档案袋放到他的桌子上，等待确认时，他连头都没抬。他犹豫了一会儿才开口。“他们拒绝了你自己的汽车设计。”他咂了咂舌头。“在业内的某些领域，这可能是不可原谅之罪。”\n\n他感到皮特轻蔑地挥了挥手。“我能说什么呢？政府的人如果没有别的要求，就只坚持质量了。”\n\n“我想到一句话，‘完美是优秀的敌人’什么的。”\n\n“我认为这只适用于‘完美’无法实现的情况。”皮特兴奋地说，就像一个解决了棘手问题的工程师一样。当皮特把文件铺在他的桌子上时，罗奇终于扬起眉毛抬起头来。“上次被拒绝后，我一直徒劳无功。我回到工程师们那里，确信我们没有别的办法了。然后我想到了——那个型号。”\n\n皮特把食指按在一款车身修长、线条流畅的汽车设计上，在罗奇看来，它就像一枚火箭。“我们正在开发一款叫做别克世纪巡洋舰的车型。它的引擎比市面上的任何一款都更省油，还有最先进的安全气囊可以防止碰撞。我去掉了一些比较古怪的元素，比如电视和无方向盘设计，但它仍然是一辆好车。”\n\n“如果这真是一辆好车，那我们为什么不自己卖呢？”\n\n“这很简单：我们卖这个永远不可能收支平衡，但政府愿意批准并支付大部分成本……”他的声音越来越小。“我们将生产一辆大多数工程师梦寐以求的汽车，如果它真的成功了，我们将成为传奇。最棒的是，由山姆大叔买单，我们几乎不用为此付出任何代价。这是一个千载难逢的机会。”\n\n罗奇眨了眨眼睛。“天哪，那我们还是赶紧行动吧。”"
 hart.americar.8.a: "哈特做了笔艰难的交易。"
 hart.americar.9.t: "任何速度都不安全"
 hart.americar.9.desc: "通用汽车的CEO詹姆斯·罗奇自诩是个公允的体面人。他认为自己对员工公平，对国家也公平，但当皮特·埃斯蒂斯经理敲响他办公室门的时候，他深感公平也是有限度的。\n\n“你有时间吗？我想和你谈谈哈特……的事。”\n\n罗奇强颜欢笑，然后指了指他面前的椅子。埃斯蒂斯坐下来，把一个档案袋放在他老板的桌子上。“我和政府的人见了面，他们对最新的设计不满意。我们已经来来回回讨论了一段时间，而且……嗯……”他挠了挠头。\n\n“这些数字不对头，”罗奇试图提供帮助，“他们想让我们亏本经营。”\n\n“我不认为他们想这样，但事实如此。他们正在推动这笔交易，但我们和他们对这个计划的期望完全不同。而且……我们从一开始就已经很怀疑了。”\n\n罗奇叹了口气。“你知道当我让谈判继续进行时，我就在担心这个问题。哈特身边有像沃尔特·鲁瑟这样的人告密，认为他可以仗势欺人。”罗奇摇了摇头。“终止交易。对我们和政府来说，会有一些不好的新闻，但总比继续这个项目带来的长期损害要好。”\n\n埃斯蒂斯苦笑了一下。“很抱歉我没能达成交易。也许下次吧。”"
 hart.americar.9.a: "我们好像逼得太紧了……"
 hart.americar.10.t: "美汽猎鹰的首秀"
 hart.americar.10.desc: "和媒体打交道可谓是切普·莫里森职业生涯中的看家本领，所以理所当然，菲利普把前往底特律主持美汽猎鹰发布会的工作交给了他。但两人谁都没想到，莎莎也接下了这份工作。看着出现在现场的莎莎，他一下子觉得连站在讲台上都有些紧张，更别提走到汽车跟前开始介绍了。\n\n“正如各位所见，福特公司为我们献上一份大礼，这款新车采用了斜六发动机和扭杆悬挂，操作性和性能都无可挑剔。”在一长串的术语后，切普信心十足地拍了拍车顶，希望能借此帮这款其貌不扬的小轿车提高点销量，“如果你喜欢出门，那这款现代汽车你绝对不容错过，哪怕不喜欢出门，我都觉得应该买一辆来改善改善生活，有车多方便啊。”\n\n“没错，亲爱的。要知道，美国可是以‘方便’之名闻名世界的。”\n\n这下，切普才发现莎莎不知什么时候钻到了他身旁。没来得及开口，莎莎便拉开驾驶室的侧门，坐在了座椅上。闪光灯在他身旁不断闪烁。“天呐，多有意思。全美国的女士们，我这才发现，汽车里藏着不少‘奢侈品’……”她瞥了眼车内，“你们猜猜有什么？哇塞，整整两面镜子呢，而且不光收音机，居然连安全气囊都有！”在记者的轻笑声中，莎莎又适时地补了一句：“福特可真会讨女孩子欢心。”\n\n顿时，记者们哄堂大笑。看着乱作一团的现场，切普有些羞愧难当，只好勉强笑笑来作结：“如果你正在寻找人生中的第一辆车，那我强烈推荐美汽猎鹰。”\n\n虽然尽了力，但气氛还是没能挽回。切普只能逼着自己全身心投入在新闻发布会上，来避开亨利·福特二世眼神中的怒火和莎莎脸上揶揄的笑容。不管怎么说，他想，最起码从今往后，美汽猎鹰再也不用付广告费了。"
 hart.americar.10.a: "至少美国人知道了这车他们买得起！"
 hart.americar.11.t: "美汽小牛的首秀"
 hart.americar.11.desc: "和媒体打交道可谓是切普·莫里森职业生涯中的看家本领，所以理所当然，菲利普把前往底特律主持美汽小牛发布会的工作交给了他。但两人谁都没想到，莎莎也接下了这份工作。看着出现在现场的莎莎，他一下子觉得连站在讲台上都有些紧张，更别提走到汽车跟前开始介绍了。\n\n“正如各位所见，福特公司为我们献上一份大礼，这款快背式轿车采用了170立方英寸的标准六缸发动机和烟雾控制，不仅经济实惠，而且效率也很不错，”在一长串的术语后，切普将手放在了车架上，为了将这辆只有效率能看的汽车卖出去，他只能用一大堆高级词汇来帮福特打掩护，“不瞒各位说，这辆车的功率和性能可比外国牌子强多了。”\n\n“没错，亲爱的。我敢说不光是外国牌子，连你的‘性能’都没它强。”\n\n顿时，记者们哄堂大笑。看着从眼前走过的莎莎，切普露出疲倦的笑容，结果他的妻子却看都没看一眼，就优雅地将他一把推开。拉开驾驶室的侧门后，莎莎立刻在摄像机前摆起了姿势。当闪光灯在裸腿上不断闪烁时，她瞥向了车内。\n\n“哇，这辆小车的内部看起来舒服极了，只要我头发再高一点，就可以体验下掉头是什么感觉啦，”笑声越来越大，切普的脸则越来越红了，“不过嘛，先生们，这对你们来说倒不见得是件坏事。在这么小的空间里挤来挤去，不就很方便……”看着那些围在她身边紧紧一圈的男人们，莎莎微微抬起嘴角，“来点亲密接触？”\n\n切普发出一声不舒服的咳嗽，随后强行钻出新闻发布会现场，来避开亨利·福特二世眼神中的怒火和莎莎脸上揶揄的笑容。不管怎么说，他想，最起码从今往后，美汽小牛再也不用付广告费了。"
 hart.americar.11.a: "嗯，莎莎这话倒也……没错。"
 hart.americar.12.t: "美汽博悦的首秀"
 hart.americar.12.desc: "和媒体打交道可谓是切普·莫里森职业生涯中的看家本领，所以理所当然，菲利普把前往底特律主持美汽博悦发布会的工作交给了他。但两人谁都没想到，莎莎也接下了这份工作。看着出现在现场的莎莎，他一下子觉得连站在讲台上都有些紧张，更别提走到汽车跟前开始介绍了。\n\n“今天有幸能成为向各位展示美汽博悦的人，实在是让我倍感自豪。此时此刻，福特和山姆大叔最高工艺的结晶就在我手边。这款重量仅为1835磅的紧凑型汽车，不但能在道路上轻快灵活的行驶，同时也将燃油效率提到了最高，引擎可调性堪称完美，”为了展示出自己的兴奋之情，切普用起明快的声线，“在性能优秀之余，车辆的内部空间也很宽阔，无论是早上通勤的单人乘客，还是全国旅行的一家人，一定都会爱上它的掀背式设计。”\n\n“哇哦，这么棒！亲爱的，有了这辆车，我的购物袋就不愁没地方放了。”\n\n当发现莎莎不知不觉站到了他身边时，切普吓了一跳。还没回过神，这位摄像机的好朋友已经和他一起，被拍下了数张合照。随后，她轻轻地拉开驾驶室的侧门，溜到了车内。当男人们对着趴在座位上的莎莎狂拍时，她已经装模作样地检查起了车厢。\n\n“这个座位真是太舒服了！跟意大利皮革似的……收音机也很漂亮……”莎莎左顾右盼了一阵，突然就停下不动了。过了会，她才歪歪脑袋，将刚想到的俏皮话说出口：“这辆车的奢侈程度要是找个形容词的话，应该是……好耶（博悦）！”\n\n在人群礼貌的轻笑声中，切普也不好意思地笑笑。他将亨利·福特二世困惑的笑容抛诸脑后，宣布了新闻发布会的结束。每当这时，他思考着，莎莎吸引注意力的能力就能帮上大忙。每当这时，他就会想起自己之所以娶她的原因。"
 hart.americar.12.a: "棒极了，亲爱的。"
 hart.americar.13.t: "美汽三角洲88的首秀"
 hart.americar.13.desc: "和媒体打交道可谓是切普·莫里森职业生涯中的看家本领，所以理所当然，菲利普把前往底特律通用总部，主持美汽三角洲88发布会的工作交给了他。但两人谁都没想到，莎莎也接下了这份工作。看着出现在现场的莎莎，他一下子觉得连站在讲台上都有些紧张，更别提走到汽车跟前开始介绍了。\n\n“今天，通用汽车的好小伙子跟我为各位准备了一份大礼：美汽三角洲88。这可不仅仅是辆汽车，它还是你家庭的一员。这辆车是对各位又熟悉又爱的奥兹莫比尔车型的重塑，保准能带来舒适的体验，简直实惠到家了。”切普努力表现出自己的热情，以期能掩盖住这辆传统汽车的平平无奇，“瞧瞧，88的外形和风格，真是长在了美国人喜欢的点子上。”\n\n“亲爱的，能不能跟我讲讲这辆车名字的来由啊？是因为只卖88美元，还是因为已经上市88年了？”\n\n记者们顿时发出一阵爆笑。切普一转过身，就看见他的妻子莎莎用高跟鞋“咯哒咯哒”地踩着地板，径直朝他和摄像机走来。在他身边停下后，她便夸张地趴在窗户上，窥探着车子内部。跟着她啧啧称奇的节奏，闪光灯也闪烁起来。\n\n“这车好传统啊，真的好传统。你看你看，那些小枕头内饰，是不是特别像我老祖母用的那款？就是住匈牙利的那个，”记者们又了笑了起来，“通用汽车的这些小伙子真好，知道要专门为老太太们准备汽车。要是知道了这事，我祖母肯定要高兴极了。”\n\n切普只好勉强笑笑来作结：“它的舒适度当然不会让人失望。”\n\n虽然尽了力，但气氛还是没能挽回。切普只能逼着自己全身心投入在新闻发布会上，来避开通用汽车CEO詹姆斯·罗奇眼神中的怒火和莎莎脸上揶揄的笑容。不管怎么说，他想，最起码从今往后，美汽再也不用付广告费了。"
 hart.americar.13.a: "老太太有什么不好？"
 hart.americar.14.t: "美汽雪维尔的首秀"
 hart.americar.14.desc: "和媒体打交道可谓是切普·莫里森职业生涯中的看家本领，所以理所当然，菲利普把前往底特律通用总部，主持美汽雪维尔发布会的工作交给了他。但两人谁都没想到，莎莎也接下了这份工作。看着出现在现场的莎莎，他一下子觉得连站在讲台上都有些紧张，更别提走到汽车跟前开始介绍了。\n\n“今天，通用汽车要为我们介绍一位特殊嘉宾：那就是美汽雪维尔。看看这美人，身子要多光滑有多光滑，时尚也没落下。发动机有足足140马力，无论你的身份如何，我想这车都会合你的意，”切普绕了个弯，对雪维尔笨重的外观避而不谈。这辆车的重量将近两吨，他只能希望燃油效率问题别暴露的太明显，“她的功率和尺寸可以满足你在日常生活中的所有需求。”\n\n“男人开大车！亲爱的，你这话听起来简直跟福利似的。”\n\n几个记者立刻笑了起来。当莎莎穿着优雅的裙子，一口气滑到汽车旁边时，切普脸红的简直都抬不起头来。只花了一会，她就摆好姿势，将切普一把推开。当她打开侧门，将身子倚在座椅上时，闪光灯适时地闪烁起来。\n\n“哇！里面好小！”听着第二夫人的喊声，越来越多的人笑起来，“说实话，里面还挺可爱的。虽然颜色和色彩蛮奇妙，不过内饰和小奢侈品还是很可爱的，我特别喜欢这个转椅。”\n\n切普对着妻子低声感谢后，便继续推进起活动。他避开了通用汽车CEO詹姆斯·罗奇恼怒的眼神和莎莎腼腆的笑容。不管怎么说，他想，他妻子的搞怪的确帮美汽省下了不少广告费。"
 hart.americar.14.a: "只要油价便宜，油耗就不是问题！"
 hart.americar.15.t: "美汽世纪巡洋舰的首秀"
 hart.americar.15.desc: "和媒体打交道可谓是切普·莫里森职业生涯中的看家本领，所以理所当然，菲利普把前往底特律通用总部，主持美汽世纪巡洋舰发布会的工作交给了他。但两人谁都没想到，莎莎也接下了这份工作。看着出现在现场的莎莎，他一下子觉得连站在讲台上都有些紧张，更别提走到汽车跟前开始介绍了。\n\n“我和通用汽车的人聊了聊，最后一致决定，将这辆奇迹称作美汽世纪巡洋舰，我们发自内心地认为，这辆汽车将成为本世纪人类最伟大的造物。看呐，光滑的金属底盘细语着现代的承诺，明明是玻璃制的车篷，惊人的坚韧度却在保护乘客的同时，减轻了汽车的重量。你们大可拿去和经销商提供的那些产品对比，这辆车的燃油效率远超市场上的一切。如果喜欢越野旅行，这辆车会是你的首选。”\n\n“亲爱的！你怎么能这么夸一辆车啊？听的我都要嫉妒了。”\n\n看着突然出现在眼前，划过汽车轮廓的纤细手指，切普吓了一跳。不知什么时候，莎莎已经钻到了他的背后。在镜头的捕捉下，她大摇大摆地走向汽车，随后拉开侧门，舒舒服服地坐在了驾驶座上。\n\n“我老是跟我丈夫说，比起美国车，还是买意大利车更好。但看了这辆车之后，我感觉我改主意了。灯芯绒、金属漆，还有透明的车顶，有这么一辆车得多棒啊。要是每加仑汽油都能在高速公路上行驶35英里以上，我和切普就能省下好多好多钱去购物了。”\n\n看着通用汽车CEO詹姆斯·罗奇脸上不加掩饰的笑意，切普微微一笑，莎莎吸引注意力的能力总能帮上大忙。每当这时，他就会想起自己之所以娶她的原因。"
 hart.americar.15.a: "最好的车才配得上最好的你，亲爱的。"
 hart.americar.16.t: "最后一站"
 hart.americar.16.desc: "菲利普·哈特正坐在办公室里阅读每日简报，这时切普敲响了门：“你有空吗，菲利普？”\n\n哈特指了指那把敞开的椅子，看着他的副总统坐在自己对面。这个平日里充满活力的路易斯安那人现在似乎气色不佳，忧心忡忡。哈特一言不发，只是等着副总统理清思路。\n\n“所以，自我们第一次讨论起，我就一直在研究美国汽车的相关事务。我们取得了很多进展，但我让预算办公室的人计算了一下数字……”他摇了摇头，“这说不通啊，菲利普。不管我们用多少方法分割这辆车，它都不具备偿付能力。这会让纳税人付出代价的。”\n\n菲利普叹了口气，揉揉下巴。“你知道的，我很担心这种事发生。如果它不具备偿付能力，那么国会就会因资金问题争论不休。各种各样互相指责和令人不齿的事情都会发生。”总统低头看了看，“我们该怎么办？”\n\n“在我看来，只有两种选择。第一种，我们让这个计划继续运作，并希望在未来的某个时刻，这所有繁琐的工作都结出硕果。这样做固然需要成本，但至少我们可以说，我们实现了这个疯狂的想法。”\n\n“第二种呢？”\n\n“我们及时止损，不再投入资金并就此放弃美国汽车，然后转向其他的想法。这要花上不少的时间，但这样我们就不必担心计划失败让自己难堪了。”"
 hart.americar.16.a: "不要再砸钱了，取消美国汽车项目。"
 hart.americar.16.b: "虽然不太理想，但把美国汽车坚持到底吧。"
 hart.americar.17.t: "生活就像一条高速公路"
 hart.americar.17.desc: "菲利普·哈特正坐在办公室里阅读每日简报，这时切普敲响了门：“你有空吗，菲利普？”\n\n“当然，切普。随时恭候。我能为您做些什么？”总统指向他桌前的椅子。很难不注意到副总统的步伐中的喜悦，那种几个月来一直缺席的活力和热情又回来了。\n\n“我已经着力于美国汽车一段时间，一直在和办公室的那帮蛋头计算数字，你知道……”切普开始说话。哈特尝试忍住不为眼前这个明显兴奋的人扬起眉毛。“而且，好吧，我对此无话可说。看起来人们付得起这该死的东西。它为我们赚的钱比它花的钱更多。美国人民真的在买这该死的汽车。”\n\n现在哈特真扬起眉毛了。“真的吗？你是说他们真的……”\n\n“我很想把这一切归功于菲利普，我真的很想，但你也知道，我从一开始就认为这是一个愚蠢的想法。不知怎的……不知怎的，看起来这车是自T型车以来最大的成功。”切普咧嘴一笑。\n\n哈特放下简报，把他的椅子转向墙壁。说实话，连他从一开始就对美国汽车持怀疑态度。只要汽车能赚钱、消费者满意，就不会有与国会的预算斗争，也不会有痛苦的牺牲。由于他的内阁有能力与制造商谈判，菲利普·哈特已经证明了联邦政府的力量有多么强大。"
 hart.americar.17.a: "菲利普·哈特笑着祝贺他的副总统大功告成。"
 hart.kissinger.starlight.1.t: "大洪水的序曲"
 hart.kissinger.starlight.1.desc: "在圣苏茜餐厅里熙攘的外国人和乔治城精英当中，萨曼莎格外显眼；她曾是一名失败的二流演员，一度穷途末路，所以，能融入上流社会对她来说可谓天赐良机。她已经在晚间的约会对象预定的座位上恭候了将近半个小时，但等到这位博士真正现身时，他的出场并没有多么隆重。他看起来颇为疲惫，扑通一声在萨曼莎对面坐下，顾不得重新系好松开的领带，反而顺手用它擦了擦眼镜。接着，仿佛才发现他的晚宴宾客就在眼前，他赶忙收敛了自己粗鲁的举止。\n\n“您一定就是萨曼莎了，”他微笑着开口说道，原本低沉、严肃的嗓音变得抑扬顿挫，近乎达到了魅力非凡的地步，“我是亨利。”萨曼莎和他握了握手，但还没等她从困惑中回过神来，基辛格博士就开始了一连串发问：她是做什么的，来自哪里，有什么爱好，是否爱好政治？等开胃菜上齐后，又紧接着问她对外交政策有什么看法。\n\n“坦白说，我不喜欢德国。”他们看法一样，他向她保证道。随后，这位头发蓬乱的巴伐利亚人凑上前来发表了一通像是排练过的演讲。“全世界或多或少被三极国际力量分别主导，”他清晰地表达着自己的观点，时不时用手势比划几下，“但这种多极世界秩序无法长久维持；如果日本和德国结盟，那么美国的厄运就到来了。”\n\n厄运。在闲聊和享用蛤蜊的氛围下，这可真算得上是个骇人的字眼，萨曼莎心想道。“德国已经被彻头彻尾地改变了，我们不可能信得过它。如果美国打算遏制纳粹主义，就必须要和日本展开外交。”他停下自己的演说，呷了一口水，萨曼莎这时出声问道，“所以，你要去东京了？”\n\n“也许吧。”\n\n两人的交谈很快就结束了，基辛格博士付了账。互相寒暄一番并含糊地承诺会再见面后，这位哈佛出身的男人把她送到了公寓门口。她想明白了，他不是自己喜欢的类型。这种感觉一定是相互的，因为在这之后，他们再也没有见过彼此。"
 hart.kissinger.starlight.1.a: "化干戈为宴席。"
