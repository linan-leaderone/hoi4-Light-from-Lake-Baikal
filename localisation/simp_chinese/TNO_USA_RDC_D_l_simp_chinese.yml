 USA_hart_68_bits_and_pieces_desc: "福特、通用和克莱斯勒，它们被称为“三巨头”。这三家控制了美国汽车产业九成多的市场份额。它们为生产建设投资了数十亿美元。光通用一家就雇用了密歇根州的弗林特一半的人口。\n\n要想推进交通改革，就要和这三家中的至少一家合作。哈特政府将以改善官商关系的名义选择与福特或通用（三者中规模较大的一家）签订合同，为美国政府生产火车零部件以及其它设备。唯一的问题是我们要把这个肥差交给谁呢？"
