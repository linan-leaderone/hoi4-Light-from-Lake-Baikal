 hart.kissinger.sunset.101.t: "禁运被参议院否决"
 hart.kissinger.sunset.101.desc: "基辛格听到参议院传来的消息时不由得大吃一惊。对德国的禁运法案，这本该是对那群匪帮和禽兽的有力一击，居然没有通过。参议员詹姆斯·巴克利发表了个自作聪明的讲话，说什么要奖励日耳曼尼亚那鼓舞人心的改革，而且很显然，他的同僚们居然还真就信了。全完了。\n\n基辛格又思考起这整件事，他不知道他有什么可惊讶的。当然，当然，这群软骨头就知道迎合那群傻逼选民，他们居然还真就信了阿尔伯特·施佩尔的那些鬼话。就是那个一手设计了建立在整个欧洲的血汗上的经济奇迹的施佩尔，就是那个安居于奴隶们一手筑起的殿堂之上的施佩尔。而美利坚合众国国会居然看不穿这种彻头彻尾的败类的谎话。\n\n基辛格叹了一口气。已经尘埃落定了。只可惜他就在这样一个草台班子里工作，聪明人并没有话语权。他只好接受美国选民们的愚蠢对他才能的种种限制。他将一如既往，全力以赴。"
 hart.kissinger.sunset.101.a: "梅特涅可不用处理这一团糟！"
