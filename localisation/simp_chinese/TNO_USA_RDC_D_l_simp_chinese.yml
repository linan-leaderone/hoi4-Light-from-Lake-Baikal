 kirk.10.t: "专著热卖"
 kirk.10.desc: "中东战火熊熊。新兴的民族国家正在崛起，老朽的固有秩序逐渐崩塌——就像珍妮·柯克帕特里克议员许久以前便预料的那样。她1968年出版的书籍《独裁统治与双重标准》中就做了极其相似的预言。\n\n当然，她的预言在细节上尚有出入——她以为会是右翼意识形态（按照民族社会主义路线）占主导地位，而不是左翼；不过除此之外，她的预言大体正确。她预言了极权（也有可能是威权政府，取决于世界上的其他国家）政府的兴起与全球石油市场的崩溃，现实也正如她所料。最重要的是，她预言了来自德日美三国的干涉——这种事肯定已经发生了。\n\n读者们对书籍本身和作者本人都产生了浓厚兴趣。在每一家大型书店、每一座图书馆，柯克帕特里克议员的书都供不应求。她的书为中东局势，以及世界的其余部分，都提出了独到建议——将现实政治延伸到了最大限度。每天，柯克帕特里克议员都能收到许多电话和信件。人们好奇“柯克帕特里克主义”的细节，而她也很乐意细细阐述。\n\n柯克帕特里克议员在做她一直想做的事——她在改变人们的观念。从前反对干涉主义的人惊觉自己正追随柯克帕特里克的理念——而那些从前就赞同她的人，更是如此。\n\n在每一家外交政策研究所、每一个国际关系研讨班里，人们都对她唱起了赞歌——至少，在那些比较重要的机构里。乔治城、美利坚大学、塔夫茨、斯坦福、耶鲁，都向她寻求演讲与采访——她也愿意效劳。"
 kirk.10.a: "至少在某些家庭里，珍妮·柯克帕特里克算是家喻户晓了。"
 kirk.11.t: "珍妮·柯克帕特里克在乔治敦"
 kirk.11.desc: "珍妮·柯克帕特里克登上台阶，面前的人群随之展开。她数不清这儿到底有多少人——肯定有好几千了。无数面旗帜在此处——圭亚那——的风中飘扬，蓝色的背景衬出闪耀的炬火与威严的擎炬之手。风过旗帜，传来震耳欲聋的吼声——其中夹杂着重叠与杂乱的词汇，却并非无法辨认。她听得出来，自己的名字正被一遍遍吟唱着，同“自由”“民主”“美利坚”等词汇一道。\n\n柯克帕特里克议员走上讲台，开始向台下的人们演讲。她已经做过上百次同样的演讲了，就连在梦中也能倒背如流。对民主的保证、保障与推广等一系列承诺从她的唇间如水流出，人们像往常那样，用震撼的欢呼报以回应。她发誓，美国能在与法西斯的斗争中奉献更多，而最好的奉献便需要OFN的齐心协力。\n\n乔治敦听见了她的声音。经由摄像机的记录，华盛顿特区——以及堪培拉、渥太华与更多她数不完的城市，也听见了她。遍布世界的各个城市——那些自豪地飘扬着OFN蓝旗的地方，都听见了柯克帕特里克议员的声音。\n\n但今天的演讲略有不同。这一点，柯克帕特里克与听众都能分辨出来。不过，倒也说不清具体是哪里不同，是空气中可能的紧迫感，还是说这演讲有了新的目的？柯克帕特里克的话里有了新的锋芒——像一把利刃，因长久打磨而坚硬锋利。在演讲的最后，这利刃终于闪耀出了光芒。\n\n柯克帕特里克议员做了个深呼吸。\n\n“正是为了这个目的，我决定参与1972年的总统大选——为了保卫民主、发展民主。国内如此，海外亦然。”"
 kirk.11.a: "篝火熊熊。"
 kirk.12.t: "西线上的奥尔布赖特"
 kirk.12.desc: "对马德琳来说，一切都得尽善尽美。不仅是当下的晚宴跟随后的筹款，还有她和她支持的候选人因此而得到的政治影响。当然，她和珍妮·柯克帕特里克相处的时间并不长；不过她知道柯克帕特里克是入主椭圆形办公室的最佳人选。柯克帕特里克比反动的菲莉丝·施拉夫利强，比斯库普·杰克逊更心系大众。还有罗姆尼，他这种人少说为好。\n\n她筹划这次晚宴已经有一段时间了，尽管具体流程还未敲定。整个方案已然成形，至少理论上是这样。她胸有成竹，谈话的对象、交谈的内容、推销的话术都烂熟于心；她有办法说服这些人为什么要支持柯克帕特里克，无论是用他们的选票还是用他们的钱包。\n\n来者可都大有来头。“布热津斯基”、“切尼”、“克里斯托尔”、“沃尔福威茨”、她自己，再加上柯克帕特里克，正在创建一个大联盟，为的是不惜一切代价击败美国的内敌外患。\n\n这就是现实政治的另一种演绎。就像珍妮·柯克帕特里克承诺支持那些具备“民主要素”的政府一样，她同样愿意在国内与那些和她政见相左的人合作：\n\n没错，约翰·麦凯恩就是一个很好的例子。\n\n马德琳对此人没有好感；但她和其他负责竞选筹款的人都清楚，这个人值得拉拢，即便他的一些观点看上去与柯克帕特里克未来要执行的政府政策完全不同。\n\n她自己的想法无关紧要。她为柯克帕特里克而来，为她的竞选筹款。仅此而已。"
 kirk.12.a: "她欲言又止，握了握对方的手。"
 kirk.13.t: "西线上的奥尔布赖特"
 kirk.13.desc: "对马德琳来说，一切都得尽善尽美。不仅是当下的晚宴跟随后的筹款，还有她和她支持的候选人因此而得到的政治影响。当然，她和珍妮·柯克帕特里克相处的时间并不长；不过她知道柯克帕特里克是入主椭圆形办公室的最佳人选。她可比白宫里那个没骨气的懦夫强多了。\n\n她筹划这次晚宴已经有一段时间了，尽管具体流程还未敲定。整个方案已然成形，至少理论上是这样。她胸有成竹，谈话的对象、交谈的内容、推销的话术都烂熟于心；她有办法说服这些人为什么要支持柯克帕特里克，无论是用他们的选票还是用他们的钱包。\n\n来者可都大有来头。“布热津斯基”、“切尼”、“克里斯托尔”、“沃尔福威茨”、她自己，再加上柯克帕特里克，正在创建一个大联盟，为的是不惜一切代价击败美国的内敌外患。\n\n这就是现实政治的另一种演绎。就像珍妮·柯克帕特里克承诺支持那些具备“民主要素”的政府一样，她同样愿意在国内与那些和她政见相左的人合作：\n\n没错，约翰·麦凯恩就是一个很好的例子。\n\n马德琳对此人没有好感；但她和其他负责竞选筹款的人都清楚，这个人值得拉拢，即便他的一些观点看上去与柯克帕特里克未来要执行的政府政策完全不同。\n\n她自己的想法无关紧要。她为柯克帕特里克而来，为她的竞选筹款。仅此而已。"
