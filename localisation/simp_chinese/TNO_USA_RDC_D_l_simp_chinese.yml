 kirk.15.t: "蓝色贝雷帽"
 kirk.15.desc: "道别绝非易事，瑞恩站在此处，终于在思绪的星火闪烁间意识到了这一点。他从呱呱落地一路走来，已经说了太多的再见；在迈入大学之路前与母亲的挥手道别，看着远去那未知的“路易斯安那”州的朋友的离别，似乎，他已经习惯了告别。\n\n可这一次却不再如此。他，他的女朋友与死党们对这点心知肚明。他们可能很久——甚至是永远都无法再见到他了。他要参军，他要去国外与邪恶争斗！看看吧，他呦哭的母亲是多么凄惨！这便是母亲，她们想要的是孩子扬名立万，成为一名英雄么？那便是对母爱的最大误解！她们宁愿自己的孩子一辈子在烂泥中滚打，只要他们安全，只要他们相伴相陪。可也许，瑞恩要让她失望了。\n\n瑞恩自己也不知道他的行为用“参军”来形容是否合适——当然，并不是说他要加入的部队将会站在自由的对立面上，只不过不受美国管辖罢了。他接到的命令，甚至都不是他美国上司给他派下来的。这些命令有可能出自澳大利亚人、加拿大人、新西兰人，甚至是一群人下达的共同命令。\n\n瑞恩很快便要戴上那顶蓝色贝雷帽，加入OFN的维和部队。他将与那些精英中的精英一同作战，捍卫着最后的自由堡垒。他已经蓄势待发，他将拾起自由与民主的火炬；他要去点亮这漫漫长夜。\n\n他已经在新兵训练营学到许多任职必要本领，并且对自己充满信心。柯克帕特里克总统对OFN军队的扩编让他得以进入维和部队，而他呢，提起枪来就能射击，自然来者不拒。\n\n瑞恩的故事，在全美甚至是其他OFN国家中不断流传着，增改着。故事口口相传，主人公也不断变化着。柯克帕特里克总统加强了对OFN的信任，重新系紧了与成员国的联系。而自洛杉矶到丹佛的漫漫原野，自堪培拉到克赖斯特彻奇广袤沧海，那些新一代的青年们，也正源源不断的涌至自由蓝旗之下。"
 kirk.15.a: "星火不会因长夜熄灭。"
 kirk.16.t: "绿色贝雷帽"
 kirk.16.desc: "道别绝非易事，瑞恩站在此处，终于在思绪的星火间意识到了这一点。他从呱呱落地一路走来，已经说了太多的再见；在迈入大学之路前与母亲的挥手道别，看着远去那未知的“路易斯安那”州的朋友的离别，似乎，他已经习惯了告别。\n\n可这一次却不再如此。他，他的女朋友与死党们对这点心知肚明。他们可能很久——甚至是永远都无法再见到他了。他要参军——他要去国外与邪恶争斗！看看吧，他呦哭的母亲是多么凄惨！这便是母亲，她们想要的是孩子扬名立万，成为一名英雄么？那便是对母爱的最大误解！她们宁愿自己的孩子一辈子在烂泥中滚打，只要他们安全，只要他们相伴相陪。可也许，瑞恩要让她失望了。\n\n自他记事以来，他就一直想加入美国陆军，就像他父亲生前那样，他理解军人的身份对自己父亲究竟有多重要。这使瑞恩也产生了这种自发捍卫美国的责任心——他要尽自己所能去捍卫自由。他将与压迫着全美人民与世界人民的嗜血暴君去作斗争——就像他的父亲。父亲是每个男孩生命中的那一块沉重的里程碑。\n\n他已经接受了一段时间训练——他很清楚做到最好的还不够，美国陆军只要那种精英中的精英，这也是他一直以来在心理和生理上艰苦训练与精心准备的原因。他试图说服女朋友给他上点“压力”——不过很可惜没成功。\n\n他已经在新兵训练营学到许多任职必要本领，并且对自己充满信心。柯克帕特里克总统对军队的扩编让他得以进入美国陆军，而他呢，提起枪来就能射击，自然来者不拒。\n\n瑞恩的故事，在全美不断流传着，增改着。故事口口相传，主人公也不断变化着。由于柯克帕特里克总统对OFN的信任滑坡，她加大了美国军队的征兆人数——而且看起来卓有成效。而自洛杉矶到丹佛的漫漫原野，自巴吞鲁日到芝加哥的漫漫长路上，那些新一代的青年们，也正源源不断的涌至自由的三色旗之下。"
 kirk.16.a: "放心，我将护你周全……"
 kirk.17.t: "起来，美利坚"
 kirk.17.desc: "美国农村的某个小镇子里，一个九岁的小姑娘正坐在家里看电视。她的目光盯紧屏幕，丝毫也不能从电视上移开。电视上没播放她平日最爱的卡通节目——不是卡通片，荧屏上没有她在家里常常看的那些五颜六色的卡通人物或引吭高歌的各种动物。\n\n不过，女孩现在比看之前的卡通片时要专注得多。她紧盯着屏幕，张着嘴但一句话也不说，全神贯注地看着电视上那个人。那是一位身着笔挺西装的美貌女子，正站在讲坛上对听众发表演说。\n\n女孩的心智还难以真正理解台下听众的规模。在她的眼中，汹涌人潮可能有好几百万张面孔。她瞧着这些听众正感受着与她相同的震撼，齐齐望向台上那个女子。然而，听众之间还有着其他各种各样的情绪。其中有骄傲、有仇恨、有沮丧、有恐惧，也有希望。这就是闪现在女孩眼中各色面孔上的表情。\n\n女孩的心智同样还难以理解演讲者的话语——诸如“自由国家组织”、“共同防御条约”、“政权更迭”、“专制主义对抗极权主义”之类的词语在演讲中反复出现。女孩完全听不懂这都是些什么意思。她之前肯定听说过其中的几个词，但左耳听右耳也就忘了。\n\n女孩的心智也无法理解那个女子身后那面迎风招展的湛蓝旗帜的含义，旗帜上绘制着一只高举火炬的巨手。蓝色很漂亮。女孩在想，这只手到底是谁的？这没准儿是美国的新国旗？她在学校可是很注意看国旗的（而且每天还对着国旗宣誓呢），她知道这旗子绝对不是现在那面国旗。\n\n不过，女孩肯定明白一件事情：那就是面前这个女子握有无边的权势。她的顾问和听众望向她的眼神、对每个字都认真倾听的姿态、甚至女子举手投足的气质，都象征着她的权势。这是个无比自信的女子。她知道自己身居高位，知道自己已经获得了高位。当小女孩仔细打量这个女子的面容时，她突然产生了一个问题：\n\n“爸比，你觉得我有朝一日也能和她一样吗？”"
 kirk.17.a: "“宝贝，你当然可以。”"
 kirk.18.t: "小小的布鲁克林公寓"
 kirk.18.desc: "贝蒂在房间里边踱着步边聆听总统的训示。就算贝蒂没怎么太认真在听，总统的话也反反复复地灌入贝蒂的大脑。数不清的点子在贝蒂的脑中浮现又被否定，全都毫无意义。\n\n好吧，说这些点子都一钱不值倒也不很公平，因为这些想法全都在给某件事情做准备。她知道这件事到底是什么，她只是不知道该如何做成这件事。她的脑海里有好几百件事在飞舞盘旋着：海报、演讲、预约等等。她也清楚这些想法都没什么用——至少现在没用。然而，她不停地走着，不停地想着，脑子里不停冒出新点子来。新的问题始终浮现在她的脑海；有一件事她之前没想到：\n\n她会加入哪一个党派？她明白自己不会加入国家进步公约，但她始终在共和党和民主党之间举棋不定。从她记事开始，她们全家就都是共和党员了。但麻烦事在于总统和她那派的“劳工民主党人”也相当具有吸引力。\n\n接下来就是竞选口号问题。她想设计一条双关语——她一直喜欢双关语，觉得双关是传递讯息的最好方式。她想把口号设计成诸如“请投一票给钻石，没人比她更结实”之类的话，因为这里嵌着她的姓，她觉得这样有趣极了。她还得再考虑一会儿这件事。\n\n她的思路被一声大叫打断了。“贝蒂，你在那闲逛什么呢？”"
 kirk.18.a: "“我在竞选啊，这还用说！”"
 kirk.19.t: "赞美真主"
 kirk.19.desc: "在车臣沙利郊外的一个小山洞里，一群人围在一个大箱子周围。在他们的领袖，一个背着步枪的高个男人示意大家安静之前，吵闹声达到了顶峰。当他让所有人安静下来后，他开始了打开箱子的过程。这可得费上他点力气。在漫长的路途中，铰链已经略微生锈，发出令人可怕的吱呀声。然而，这样的噪音和麻烦是值得的。当大高个看到箱子里东西的时候，他的眼睛睁得圆溜溜的；他甚至开始祈祷。他仿佛看到了一个国王的武器库。最新的步枪整齐地码在箱底；上面躺着不知道多少把足以摧毁最坚硬的装甲的火箭筒；以及无数其他用来反抗德国鬼子的趁手工具。箱子里还有一张纸条写着：\n\n“更多的还在路上。”\n\n在满洲里，一群叛军正学着使用最新的美制步枪。在利比亚，一群伊斯兰社会主义者坐在那里听中央情报局的特工正在演示如何驾驶一架休伊。\n\n作为柯克帕特里克主义的一个重要实践，中情局一直在向任何反对纳粹或日本压迫的人发送武器和援助，不管被援助者的政治立场如何。在世界各地，相似的故事正在展开。正为自己的目的而战的人们突然发现自己得到了世界上最大的情报机构的援助。从君主制拥护者到共产主义者再到伊斯兰主义者，中情局的朋友遍四方。"
 kirk.19.a: "谁知道他们又能留住多少？"
 kirk.20.t: "变革之风"
 kirk.20.desc: "汤米倚在墙边，目不转睛地注视着面前的那张海报。那海报一点儿都不大，即便如此，他仍感觉自己和自己的信念被它的存在冒犯到了。为响应柯克帕特里克总统针对海内外法西斯分子的十字军，许多公司开始印刷成系列的攻击性广告，其矛头直指NPP主权党团——也就是汤米的所属阵营。\n\n汤米不得不承认，这张海报很好看。它的背景是一面美国国旗；国旗前方，一个非裔美国人在与白人握手。两人的上方，则是这样的字眼：\n\n“齐心协力，我们可以打倒法西斯主义。”\n\n在这句话下方，还有些较小的字眼：\n\n“如果你认为自己或是自己认识的人被NPP激进化了，现在还为时不晚——请致电555-XXXX。”\n\n下面还有一个小的万字标志，被大大的叉号划过。\n\n看到这个万字时，汤米内心突然感到一阵痛苦——毕竟，他不是个纳粹。或者至少，他觉得自己不是。当然，他党里的有些人可能会有一些……极端观点，但他们假若当选了，就会变得柔和一点。不，汤米有些害怕——他害怕日本人窃取他的工作，害怕犹太人偷走他的妻子。尽管他不是个纳粹。人们觉得他是个纳粹吗？当然，以前有人叫他纳粹。而且尽管弗朗西斯·帕克·约基已经失败了，他仍曾是个纳粹。\n\n犹豫片刻后，他撕下了海报。"
 kirk.20.a: "希望他们能接电话。"
 kirk.21.t: "断鼻梁"
 kirk.21.desc: "“继续。”\n\n指节撞击骨头的声响又一次在这狭小的房间里回荡。如同背景里荧光灯有节奏的嗡鸣声和无休无止的提问声一样，房间里的人对此早已习以为常。\n\n伊莱斯试着回想自己现在可能是在哪儿——注意，是“试着”。他现在唯一能做的，可能只有呜咽。在刚被带进来的时候，他或许还能思考，但那时他的装备就已经被解除了。接连不断的拷打证明了这一点。除了下巴上滚落不止的血流，他脑子里想不到任何事。\n\n他报名可不是为了这个。至少，他从没想过会落到今天这步田地。当初加入德国国防军是因为别无选择。他像其他许许多多的年轻人一样，走投无路。所以他响应了祖国的号召，但只是为了混口饭吃。\n\n显然，CIA可不是这么想的。他们一遍又一遍地向他发问：有的问题，他不知内情；有的问题，他拒绝回答；也有的问题，根本就没有答案。\n\n他不太记得自己是怎么被捕的。肯定是在伊朗，但之后的记忆就很模糊了。他不知道自己在哪儿。周围的人都说英语（尽管他们的德语也都极好），但这说明不了什么。毕竟谁都知道，CIA在全球各处都设有场所来关押他这种人。\n\n“他这种人。”他不明白这是什么意思。纳粹分子？德国佬？美利坚之敌？他搞不懂。确实，他是德国人。但他不是纳粹。"
 kirk.21.a: "这不重要。"
 kirk.22.t: "国家内外，抗议不息"
 kirk.22.desc: "继柯克帕特里克总统要求OFN成员扩充军队并增加会费之后，各成员国纷纷发来抗议信。澳大利亚和加拿大认为这一举动“与OFN的理念背道而驰”，而新西兰大使正式要求总统放弃该决定。尽管目前还没有哪个国家拒绝派遣军队，但显然他们都不太满意。无论是加拿大总理的个人请求，还是来自OFN盟国和美国陆军多位将领的公开抱怨，都表明此举并不受人欢迎。\n\n有报告指出，最近加入OFN的一国政府已在考虑正式退出该组织，尽管目前尚无具体动作。\n\n更糟糕的是，不仅我们的盟友反对这一决定，全美各地都出现了许多呼吁通过外交手段加强OFN的抗议活动。从华盛顿特区到旧金山，到处都可以看到挥舞着蓝色旗帜的抗议者和高喊“支持OFN，帮助我们的士兵”的口号。请愿书上已有几千份签名，要求柯克帕特里克总统撤回这一系列决策，但这些努力是否会产生实际效果尚不得而知。各方政治人物立场不一，NPP进步党团的著名领导人亨利·“斯库普”·杰克逊称这一政策转变是“一个巨大的错误”，而NPP国民党团的著名煽动家菲莉丝·施拉夫利则称其为“正确的一步”。\n\n甚至柯克帕特里克总统的一些亲信也谴责了这一举动；罗伯特·麦克纳马拉在一次罕见发表意见时称其“完全不合逻辑”。柯克帕特里克总统接下来将怎么做，还有待观察。"
 kirk.22.a: "窃窃私语愈发清晰。"
 kirk.23.t: "战后最伟大的胜利"
 kirk.23.desc: "阿诺德越发习惯于澳大利亚的生活。这是一个美丽的国家，一个不断给他带来难忘与惊喜的国度。当然，它不是美国；但这无损它成为自由世界的一个强大臂膀。到现在，他只在这住了六个月，但他感觉自己已经会说一些澳洲人的俏皮话了，他时不时用那逗乐自己的妻子。\n\n作为自由国家组织特遣队的一部分，他的工作一直变化着。这一次，他被派驻到新南威尔士州的一个小型军事基地，这个国家的美丽的一隅。显然，这个身份不需要上战场，但这并不意味着他没有做好准备。他曾在南非服役；他曾在印度尼西亚服役。他在这两个场合都穿着OFN的蓝色军装；他曾和澳大利亚人、加拿大人、英国人和新西兰人并肩作战，他深知他们的战斗有多么艰难，他们对自由的事业有多么执着，他为能与他们成为战友并肩作战而感到自豪。\n\n尽管他很喜欢他所在的地方，但他对家的思念从没减少过。那个曼哈顿的小公寓，拐角处的犹太教堂。他非常想念它们。他甚至想念那里的政治。算是吧。他总是尽职尽责，他总是投票给最支持自由国家组织的候选人。在1972年，那是珍妮·柯克帕特里克，他已经看到了总统对OFN的投入。投资增加，以及国际合作的改善，不一而足。\n\n阿诺德不为自己的选择后悔，他从未后悔过参军，也从未后悔过加入OFN分队。他更不后悔投票给珍妮·柯克帕特里克，即使家乡的抗议声越来越大。他为自己的国家感到骄傲，也为自己感到骄傲，他为自己这身蓝色军服而骄傲。"
 kirk.23.a: "为全世界的自由。"
 kirk.24.t: "自由女神的火炬"
 kirk.24.desc: "每个美国人心里都有一团火。有时候，这把火烧得很旺——它照亮了黑暗，承诺用自由的火焰照亮整个世界。其他日子，它是暗淡的——一束濒死火焰的最后余烬，发出微弱的光芒，但仍不熄灭。\n\n也许珍妮·柯克帕特里克总统觉得这束火焰是熊熊燃烧的篝火；或者，由于过去几届政府的失败，她认为这束火焰更像是她必须重新培育的余焰。她是如何想的并不重要；她接过的是几个火花还是一个熊熊燃烧的地狱也不重要。她把这火焰变成了一个冲天的火堆——全世界被压迫者的灯塔。\n\n自由女神高举她的火炬；火炬的光耀触及地图的每一个角落。从日耳曼尼亚到东京，从华盛顿特区到堪培拉，从罗马到耶路撒冷，世界被照亮了。就像飞蛾扑火一样，男人和女人热切地向自由奔来。\n\n自由国家组织的人们看到了这束火焰；他们注意到了它的光芒，并走向它。每天都有更多人加入自由的军队。无论是加入美国军队、新西兰国防军、中央情报局，还是无数的其他组织，他们都听从了它的号召。\n\n当那火焰的咆哮越发铿然，人群用更响亮的呼声回应。当然，有些人是支持的：在白宫外经常可以看到打着蓝色OFN旗帜的人群，表示对珍妮·柯克帕特里克的支持。但并非所有人都如此热忱。海量的和平主义者和怀抱懦弱的人群也出现在白宫外。他们认为，美国不应该与纳粹或武士们作战——相反，他们应该向法西斯分子弯腰屈膝。\n\n珍妮·柯克帕特里克不会听他们的。"
 kirk.24.a: "那自由的火炬为每个受压迫的人而燃。"
 kirk.25.t: "我们为什么应该支持马加丹自由邦"
 kirk.25.desc: "在《评论》杂志的一篇备受争议的新专栏文章中，乔治城大学教授、政治分析家珍妮·柯克帕特里克认为“美国应当援助米哈伊尔·马特科夫斯基和马加丹自由邦”。\n\n文章提到，“虽然马加丹自由邦看起来是一个专制国家，但他也许是我们在俄罗斯与苏联的余烬废墟中所能找到的最佳选择。与民族社会主义的阿穆尔全俄罗斯政府或者是极权主义的苏联最高主席团相反，马加丹自由邦有完备的民主机构，同时还充满了改革的潜力。”\n\n柯克帕特里克认为，米哈伊尔·马特科夫斯基元首是一位“半传统社会中的传统领导人”，以此暗指这位自称是法西斯主义、或者说被人指控为法西斯的领导人。然而，马特科夫斯基政府内部其实充斥着大量的改革派（主要是像尼古拉·佩特林这样的人），这使得柯克帕特里克相信马加丹的民主改革“不但是可能的，而且是必然的”。元首近日已经将一项更新的权利法案写入法律，从而保障了马加丹人民的基本公民自由，但这能否得到贯彻还有待观察。\n\n柯克帕特里克认为，马加丹地处西伯利亚要地，它占据着通往北太平洋的通道，是一个有利可图的贸易中心。而且它还毗邻中国、满洲和日本，这使得马加丹，以及美国，可以密切关注共荣圈的动向。如果马加丹自由邦接下来能控制东西伯利亚的剩余地区，乃至整个俄罗斯，这将给美国带来外交、战术和军事上的巨大优势。我们应该为其提供他们迫切需要的援助。\n\n这篇专栏文章并非没有批评者。许多人将其称为“赤裸裸地呼吁支持法西斯”或“又一次把政策置于人民之上”。《评论》杂志也收到了不少愤怒的来信，这或多或少证明了珍妮·柯克帕特里克仍然是该杂志最具争议的一位撰稿人。"
 kirk.25.a: "“不错的文章，但是别无长处。”"
 kirk.26.t: "南非战争 - 道德上的必要"
 kirk.26.desc: "随着南非战争的爆发，每一本合格的外交政策杂志都有话要说。这种情况同样也适用于《评论》杂志。乔治城大学的政治分析家，珍妮·柯克帕特里克所撰的一篇专栏文章很受欢迎，同时也备受争议。\n\n这篇题为《南非战争——道德必要性问题》的文章论证了全盘介入目前笼罩在非洲大陆南部的冲突的优势。柯克帕特里克认为，这场冲突提供了一个机会，而且是以一种非常真实的、发自内心的方式来向世界展示，美国还没有抛弃她的盟友，美国回来了。柯克帕特里克声称，随着日耳曼尼亚和德国境内的混乱，美国没有比现在更好的时机来向自己和全世界人民证明，法西斯主义无论何处，无论欧洲、亚洲还是非洲，都将被打倒。\n\n有人说这篇文章呼吁战争，这其实是不妥当的；它是一只雾角，号召美国，自由国家组织，以及整个自由世界，去做需要做的事情——用柯克帕特里克的话来说，就是“用任何必要的手段支持非洲的民主和自由。”\n\n“这种模式令人耳熟能详：一个与美国有友好关系的合法政府遭到叛乱分子的袭击，其中一些叛乱分子的领导人与民族社会主义运动有着长期的联系，而他们的武器大多来自德国或日本。”\n\n与珍妮·柯克帕特里克的文章一样，结果不可思议地喜忧参半。虽然《评论》的核心读者可能更倾向于鹰派，但也有很多人认为这是在呼吁美国把鼻子放在本不属于它的地方；并且动用了美军士兵。\n\n随着美国介入这场时间不长的冲突的可能性越来越大，越来越多的人——至少是《评论》的读者——在谈到国际事务时转向柯克帕特里克，寻求她那非常实用主义的观点。"
 kirk.26.a: "“我猜是一篇有趣的文章。”"
 kirk.27.t: "支援戴高乐 - 现实政治"
 kirk.27.desc: "《评论》杂志的读者们已经慢慢熟悉珍妮·柯克帕特里克这个名字，他们知道，以她为名发表的文章哪怕算不上醍醐灌顶，至少也饶有趣味。这位乔治城大学政论家的最新文章《支援戴高乐-现实政治》亦是如此。\n\n柯克帕特里克在这篇文章中指出，就算自由法国不是在与法西斯分子作战，他们也处在反抗极权主义的第一线。\n\n“泛非主义者试图控制其人民的思想，他们不仅通过宣传，还通过洗脑和再教育实现这一目的，”文章称，“戴高乐及其领导的自由法国是美国在该地区传播自由火种的一个坚实堡垒，而这个堡垒正受到喀麦隆和其他泛非主义势力的威胁。”\n\n“诚然，戴高乐和美国曾经有过分歧，但我们有责任采取一切必要手段向我们的盟友提供援助。几内亚湾是一个重要的战略地区，美国将无法承担失去它的代价。”\n\n除了道义上的论证，柯克帕特里克还提到所谓的日本对喀麦隆和其他泛非主义国家的支持，声称“放任自由法国被打败，就是把胜利直接拱手让给日本帝国”。\n\n不过，许多读者仍然不买账；他们相信，美国大兵们并不是在反抗纳粹暴政，也不是在抵御日本威胁；相反，他们只是在和半个地球以外争取自身解放的人们作战。"
 kirk.27.a: "“现实政治”？这是法语词吗？"
 kirk.28.t: "珍妮·柯克帕特里克祝贺意大利举行首次民主选举"
 kirk.28.desc: "在最近的《评论》杂志中，来自乔治城大学的政治分析师柯克帕特里克祝贺意大利帝国“举办了一场成功的选举”。经过全面的民主改革，这个前法西斯国家终于进行了她数十年以来的第一次选举。尽管后续还有待观察，但柯克帕特里克依然宣布前领袖加莱亚佐·齐亚诺的民主化尝试已经成功了。\n\n柯克帕特里克一直提议美国与意大利建立更多的外交联系，现在，她更为直接地欢迎意大利帝国重回民主世界舞台，并写道“美国欢迎一个带有老面孔的新朋友来一起反抗法西斯主义”。\n\n虽然这个新生的民主国家还未发布任何与美国结盟或加入OFN的官方声明，柯克帕特里克还是鼓励美国主动发起对话，并声称意大利将“在欧洲腹地提供一个反抗法西斯和纳粹主义的关键堡垒”。\n\n然而，很多人认为意大利的民主化进程还有一段相当长的路要走，原因是自从改革开始后，意大利的新法西斯和地下法西斯政党就不断涌现了出来。柯克帕特里克将这些党派和运动的存在称为“改革的阵痛”，并断言意大利很快便会跨越这些困难并消除所有潜在的“极权主义残余”。"
 kirk.28.a: "“又一位演员粉墨登场。”"
 kirk.29.t: "印尼浴火 - 珍妮·柯克帕特里克"
 kirk.29.desc: "随着印度尼西亚的再度分裂，女议员、政治分析师珍妮·柯克帕特里克在《评论》杂志发表了她的另一篇专栏文章。文章大体上描述了印度尼西亚的当前局势和美国能为这一情况做些什么。文章包括政策建言和对当前局势的夹叙夹议，女议员的前读者们应当已经对她的提议十分熟悉了。\n\n大量的援助——包括枪支，经济和医疗支援在内的大批物资——被送往与美国结盟的派系，尤其是卢比斯上校的派系。柯克帕特里克提议道，保证印度尼西亚的新领导者站在美国一边，是抗击日本全球势力扩张的最好手段：“断其外爪，可伤其内腑。”\n\n柯克帕特里克称，任何细心观察这一地区的人都能看到战争地不断迫近，但其规模，“在印度尼西亚即将完全展开的战火规模”，则难以预测。\n\n女议员也建议对该地区进行直接军事干预——“美国的部队、飞机和枪炮弹药在保证印度尼西亚未来的忠诚上是极为重要的”，文章如此写道，“如果美国能成功做到这些，日本在南印度洋的影响力就会迎来毁灭性的打击”。\n\n一如既往，人们对这篇专栏文章的反应两极分化，一些人赞赏女议员敏锐的远见，而另一些则认为她是一个恬不知耻的战争贩子。"
 kirk.29.a: "铁锤砸向铁砧。"
 kirk.30.t: "欢迎来到OFN"
 kirk.30.desc: "在《评论》杂志的一篇新专栏文章中，政治分析师珍妮·柯克帕特里克欢迎重新统一的新生哥伦比亚共和国加入OFN。虽然哥伦比亚曾陷入一场长达十年的僵持内战，但最终哥伦比亚革命联盟战胜了新格拉纳达和前哥伦比亚共和政府，取得了战争的胜利。\n\n哥伦比亚革命联盟，这是一个由左翼人员和自由主义者组成的松散联盟—，受到了OFN的大力支持，这些支持在最近发生的血腥战争中至关重要。这些支持将使哥伦比亚共和国完全与美国站在同一阵营，从而为美国提供一种制衡力，以遏止日本在拉丁美洲日益增长的影响。\n\n柯克帕特里克流利的西班牙语派上了用场——文章的半数是用西班牙语写成的。文章对哥伦比亚政府和拉丁美洲其他国家直接呼吁，确保“你们政府中的极权主义分子不会损害我们之间的友好关系。”\n\n柯克帕特里克写道，哥伦比亚在西半球的战略位置极为重要，地处南美洲的顶端，同时享有通往大西洋和太平洋的便捷航路，而这一航路在抗击德国和日本的全球势力时有着举足轻重的作用。\n\n一如既往，不是所有人都对哥伦比亚的加入感到振奋。一位批评家反对柯克帕特里克的观点，认为这不仅是一种“新殖民主义”，而且是“对帝国主义明目张胆地吹捧”。柯克帕特里克预见到了这些反对意见，她在自己的文章中回应道：“称自由选择加入我们的国家为帝国主义，这是对仍在德国和日本铁蹄下受苦的众多国家最大的侮辱。”"
 kirk.30.a: "自由世界日益壮大！"
 kirk.31.t: "黑金汩汩似河，红尘嚣嚣如血"
 kirk.31.desc: "随着无数内战在中东接连爆发，许多《评论》杂志的忠实读者希望一些热门作者能出来发表意见，而女议员珍妮·柯克帕特里克就如此做了。\n\n在新评论文章“黑金似河，红尘如血”中，她提供了一份简洁的全地区冲突报告——包括从苏丹、埃及，到也门、伊朗的大片区域。虽然不像CIA国家报告描述得那么详尽，也并未透露女议员所了解的地区密辛，但这篇文章依然对该地区的现行情况做了言简意赅的总结。\n\n除此之外，文章也起了政策建言的作用，柯克帕特里克的忠实读者以及她政治生涯的支持者都能猜到这些建议是什么：\n\n大力的军事干预。女议员强调道，美国与OFN赢得这些冲突的需要超过以往任何一个时期。柯克帕特里克将其视为加强（在某些情况下是重新巩固）美国在此地区影响力的关键一步。此外，柯克帕特里克强调了日本和德国对该地区的介入，并呼吁美国应当确保“这些极权主义者不会取得胜利”。\n\n女议员柯克帕特里克日益增长的影响力在此完全展现了出来；通常来说，只有一小部分人会读到这篇文章，但显然这次情况比较特殊，这篇文章已经被本国的大部分鹰派成员以及全世界的许多鸽派成员读到了。像“战争贩”、“帝国主义者”以及“法西斯主义者”之类的称呼已经被其他人广泛用来称呼珍妮·柯克帕特里克。"
