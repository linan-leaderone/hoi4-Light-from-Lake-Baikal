 USA.1702.t: "柯克帕特里克总统的就职演说"
 USA.1702.d: "我的美国同胞们，参议员和国会议员们，参众两院议长们。\n\n我只能提前致歉，今后如果没有特殊原因，实事求是地说，你们很难再听到我的道歉了，因为我不能昧着良心，同我的同事一道热烈庆祝我的总统任期。\n\n我担心自己没法像我的丈夫和孩子们一样珍惜这一时刻。说实话，我无法忍受。用托马斯·杰斐逊的话说，当我想到上帝是公正的，他的正义不会永远沉睡之时，我就为我的祖国而战栗不已。\n\n正因为如此，我不能，也不愿以应有的严肃态度来看待此刻。我的政党想让我相信这标志着一个新的开始，如果与前例还有什么不同的话，那就是引领我国人民走到今天这一步的一切努力终于达到了顶峰。\n\n致我的美国同胞们，致全世界的人民以及那些虐待他们的人们，以那些被我们的敌人所毁灭的每一条生命的名义，我要发出一条明确而无可争辩的信息：永，不，再，来！\n\n美国同胞们，我要对你们说：不要害怕，我向你们保证，我国的安全将成为我们的首要事项，第三帝国和日本帝国建立世界新秩序的企图终成徒劳，不论他们如何绞尽脑汁，费心尽力。我的承诺就是终结不确定性，这样，诸位的孩子将生活在自己的土地上，在上帝的眷顾下安然无恙，无物可惧。\n\n上帝保佑你们，上帝保佑美利坚合众国。"
 USA.1702.a: "向统帅致敬！"
 POLITICS_KIRK_DESC: "很多思想不够解放的政治家，往往会先入为主地认为：女性因自身特有的阴柔与软弱，根本无法胜任总统一职。然而，现在这些傻瓜和怀疑者们都将敬畏一个具有铁石心肠与政治头脑的女人——珍妮·杜安·柯克帕特里克。柯克帕特里克一生深信工会和对外干涉，随着石油危机的加剧，她来到了政治舞台的聚光灯下。凭借着她对地缘政治的深刻了解和那牢不可破的内心信念，她轻松地赢下了总统之位。现在，担任总统的她倡导了一种名为“柯克帕特里克主义”的地缘政治原则，即美国应该支持友好的独裁国家，以防止纳粹极权主义的蔓延。虽然这一理论使许多人勃然大怒，但很少有人去怀疑其可行性和有效性。\n\n柯克帕特里克出生于俄克拉荷马州，在哥伦比亚大学读的大学。1968年博士毕业后，柯克帕特里克成为了民主党劳联-产联派中极为直率的一员。她的同事主要关注国内事务，她对外交政策的关注在组织中发挥了重要作用。\n\n现在，这位求真务实、精打细算的铁娘子坐在椭圆形办公室里，慢慢地将一个软弱的国家锤炼成得坚强不屈，就像她本人一样。如果一切如她所愿，中情局的预算将直线上升，亲美的第三世界独裁政权也将如雨后春笋般涌现。世界上的混乱之风，无论是凭借外交还是武力，都将被撕裂重组成一个尊重与惧怕美国的新秩序。"
 USA_Kirk_72_kirkpatrick_doctrine: "柯克帕特里克主义"
 USA_Kirk_72_kirkpatrick_doctrine_desc: "柯克帕特里克主义号召扶植和援助世界各地的“专制主义国家”，从而对抗那些“极权主义国家”。虽然两者之间的界限经常模糊不清，但这多数情况下意味着支援左翼独裁政权、对抗右翼独裁政权。但这里面也有更大的解释空间。现实政治的走向越来越趋近于该学说逻辑推演的极端，现在这一学说将有可能改变国际政治的面貌。“专制主义”和“极权主义”之间的界限也会继续模糊下去……"
 USA_Kirk_72_CIA_act: "1973年中情局法案"
 USA_Kirk_72_CIA_act_desc: "《1973年中情局法案》做了如下几件事：首先、并且最重要的是，该法案许可CIA有权随心所欲地花费预算资金。对政府机关的常规预算限制将对CIA无效。而且，该法案批准“嫌疑人员”可以快速取得公民身份——这个条款必定可以帮到我们的一些新的德国和日本“朋友”。"
