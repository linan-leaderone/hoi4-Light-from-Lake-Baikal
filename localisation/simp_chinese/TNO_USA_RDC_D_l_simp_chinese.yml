 hart.kissinger.twilight.201.t: "夜鹰行动"
 hart.kissinger.twilight.201.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：夜鹰行动\n\n1.中情局情报人员已截取一段来自元首办公室的一名高级武官的信号，并从中推断出此人可能是柏林多个地下同性恋组织的成员。我们分析了有关目标性格、其显耀家庭出身以及反常性行为在德国的非法性的情报，显然，这一情报极有可能为我们套取德国军事以及情报活动方面的重要情报。在总统的指导下，我局情报人员们将立即着眼于这一良机。\n\n2.这一行动的目标（以下称为R.A.），是一位高级将领的儿子，毕业于柏林的高级军事参谋学院。他现年34岁，有线人称他专业能力过硬但天资平平，且天性忧愁善感。尽管在军官当中流传着他是同性恋的传闻，但此事直到最近才从窃听到的一段他同疑似性伴侣（详见附录）的通话中得以确认。\n\n3.外勤特工随后跟踪R.A.并注意到他走进了一座认信教会的教堂，据称此地是同性恋者的聚集地。目标同一位男性离开教堂，回到其私宅。我方特工拍下了可置其于窘境的照片，并得到了额外的录音。\n\n4.借助已有情报，我方特工将于上文提到的教堂处直接同R.A.取得联系。特工将向R.A.展示已取得的情报并暗示他以元首办公室的资料换取保密。我们也获准威胁R.A.的其他性伴侣。我方特工将在取得联系之后立即向总统汇报。"
 hart.kissinger.twilight.201.a: "你们必晓得真理，真理必叫你们得以自由。"
