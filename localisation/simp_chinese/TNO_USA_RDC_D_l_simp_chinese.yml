 hart.cancer.5.t: "下一步"
 hart.cancer.5.desc: "菲利普·哈特有些尴尬，在这样的场合，他想到的第一件事竟是今天的阳光有些刺眼。那天阳光明媚、天气晴朗，他站在玫瑰园的讲坛上，周围鲜花盛放，衣装笔挺的记者们汗流浃背，手中捏着各自的记事本，这眩目的景象不禁让他眯起眼睛。要换做其他时候，他会很享受这样的天气，但现在，他不得不忍受这一切。\n\n“下午好。”他开口说道，然后就一发而不可收，“我知道你们都很忙，所以我就不多废话了。我老了，和你们很多人一样，也是一身毛病，我的胳膊二战以后就不大灵活，咳嗽生病我也有过，头发也日渐灰白了。但是今天我是想告诉美国人民——”记者们纷纷竖起耳朵，他停顿了一会，平复了一下情绪，“——告诉你们，我已确诊为晚期黑色素瘤，目前的治疗……均以失败告终。”\n\n他突然有些透不过气，双手紧握着讲台。随后摄像机的一阵咔哒声才让他回过神来，他正了正身子，眨眨眼，看着前面继续说道：“美国理应由一位强劲有能的总统领导，因此我将在几周后辞去总统职务，把权力移交给副总统，他将会很好地扮演这个角色。能为这个国家效劳是我一生最大的荣幸，你们对我的支持和善意更让我感激不尽，言语都不足以表达出我的心情。谢谢你们，谢谢你们。”\n\n记者们纷纷向他提问，但对这位即将成为前总统的人来说，这不过只是一场喧闹混乱的弥撒而已。他走下讲坛，径直穿过大门，回到白宫的怀抱之中。"
 hart.cancer.5.a: "那让眼前模糊不清的，究竟是泪水，还是说只是光线？"
 hart.cancer.6.t: "致总统"
 hart.cancer.6.desc: "我从没想过会给政治家写信，估计我以后也不会再写，但是知道了您的境况以后，作为一个基督徒，我认为我有责任给您写这样一封信。我向您和您的家人致以最诚挚的问候，祈祷你们一切平安。您是一位良善公正的人，不应该遭受这样的苦难，我祈祷您终将能克服这磨难……\n——约瑟夫·科瓦尔斯基，马萨诸塞州，波士顿\n\n我对您过去几年所做的工作感激不尽。我还记得六十年代的时候，我总是担心我的孩子可能会受伤，妻子可能会被抢劫，或者是我自己付不起租金，还不起账单。但现在我有了辆新车，还买了新房子，我的孩子有地方玩耍，我的妻子也能放心地去购物，而我也再也不必为他们担惊受怕了……\n——克雷·摩根，加利福尼亚州，英格尔伍德\n\n不管您是否改变了对剩余任期的看法，我都希望您能告诉您的家人，我们真心地为您欢呼，祈祷您一切顺利。您是杰出的参议员，更是伟大的总统，在我们心中，您就是密歇根州有史以来最出类拔萃的人物……\n——贝姬·斯卡利特，密歇根州，大急流城\n\n68年我没给您投票，72年我也没有，我认为您缺乏对非城市居民的关心，更不认可您带领这个国家走上的道路。但是，我相信您是一位内心善良的人，也坚信您为了我们的国家，行了您认为正确的事，这也是为什么我如此尊敬您。\n——阿尔·罗伯特，内布拉斯加州，皮尔斯"
 hart.cancer.6.a: "永久保留这些信件。"
