 USA_kirk_72_the_kirkpatrick_presidency_desc: "[USA.Kirk_to_MCS]"
 USA_a_historic_first_desc: "美利坚建国以来的第一次，一位女性坐在了椭圆形办公室的橡木桌后。那些奚落她，嘲笑她，轻视她的质疑者们，珍妮·柯克帕特里克已经证明了孰是孰非。“这份工作对她来说太勉强了，外交上也太强势了”，“女人永远当不上总统”，谤议者们使尽一切招数贬损她的方方面面，哪怕是她的着装，无论如何，女人怎么能当总统呢？但她就是办成了！\n\n在亚伯拉罕·林肯、富兰克林·德拉诺·罗斯福，以及其他伟大的先辈元勋们落座过的会客厅内，一位女子正思考着如何接过沉甸甸的自由火炬；她开始回想自己实现过什么，又有必要做什么。是的，她赢得了人民的选票，但她赢得了他们的信任吗？另一方面，从国际角度来说，昵称为“柯克帕特里克主义”的外交理念也亟待实践的检验——为了成功，她将奉献一切。"
 USA_righting_her_wrongs_desc: "珍妮·柯克帕特里克并不是美国历史上第一位女总统，不幸的是，这份荣誉被算在了玛格丽特·蔡斯·史密斯身上。虽然柯克帕特里克承认、钦佩她为美国和世界女性事业做出的贡献，但她毕竟没能连任；这是有原因的。也许是因为她弱势的外交政策，也许是因为国内政治激进化水平在她当政期间增长了十倍。出于林林总总的原因，美国人民做出了决定，两位女性正面交锋之际，柯克帕特里克赢得了胜利。她将确保自己不负前任的遗产。"
 USA_kirk_72_a_womans_true_place: "女性应当其位"
 USA_kirk_72_a_womans_true_place_desc: "几百年来，女人做事、穿衣、烧菜甚至说话都得听从男人的指使，女性的地位也一直不如男性，而且这一现象如今依然存在。珍妮·柯克帕特里克已经受够了“让女人滚回厨房去”这句话，尽管这句话在她从政后后也没销声匿迹。这帮瘦小可怜的男人，害怕的是坚强壮硕的女人——而这正是柯克帕特里克所树立的形象。为了消除男女政治权利的差距，总统决定发起一场运动来鼓励女性参与政治。有关机构将打印传单，开办讲座，提供课程，继续反对性别歧视，因为女人不应该永远待在厨房里，而是应该走进真正的职场。"
 USA_kirk_72_unions_then_and_now: "工会 - 过去与当下"
 USA_kirk_72_unions_then_and_now_desc: "柯克帕特里克总统的副总统伦纳德·伍德科克是一位立场坚定的工会成员。作为汽车工人联合会最重要的成员之一，他全身心投入工人阶级的事业——他和珍妮·柯克帕特里克将为之拼搏的事业。伍德科克将发表一系列演讲，强调工会的重要性，回顾工会的光辉历史；以及如何从胜利走向胜利。全美的男男女女必须团结起来，为彼此而战；伍德科克和柯克帕特里克将一马当先，指引前进的方向。"
 USA_kirk_72_uproot_the_enemy_here: "将敌人连根拔起"
 USA_kirk_72_uproot_the_enemy_here_desc: "一种令人作呕、腐朽不堪的毒草正在美国国内滋长。它的名字叫做主权党团。作为国家进步公约中最令人作呕的那部分妄想，主权党呼吁保护“白人权力”和“基督教叙事”下的传统美国。他们不是所谓的爱国者，绝对不是；它们与自己所宣扬的，用以遮掩目的的假面完全相悖。他们宁愿在纳粹十字下游行，也不愿在星条旗下游行。他们是一群彻头彻尾的法西斯分子；这群败类必须得到相应的处理。我们不会取缔他们的存在，我们也不会用他们那样的卑劣手段。相反，我们会发布一系列攻击性的宣传广告，把他们描绘成纳粹的马屁精。尽管弗朗西斯·帕克·约基输掉了选举，但他在国内仍有一定影响力，我们必须对此做出反制。"
 USA_kirk_72_to_change_human_nature: "改变人性"
 USA_kirk_72_to_change_human_nature_desc: "与她的祖父不同，珍妮·柯克帕特里克既不是社会主义者，也不是共产主义者。虽然她大力支持工会，并且十分尊重那些打着“社会民主主义”标签的组织，但共产主义和社会主义是她不能容忍的事物；她的美国绝不能被其玷污。虽然不像主权党团那样广为人知，但NPP的马克思党团不是什么好东西；一个假惺惺帮助工人阶级的伪君子。这是一条必须被消灭的毒蛇，我们会用对付“主权党团”的方法对付它——宣传攻势。"
 USA_kirk_72_CIA_act_of_1973: "1973年中情局法案"
 USA_kirk_72_CIA_act_of_1973_desc: "通过与大日耳曼国和日本在全球各类冲突中的交手，中央情报局已经证明了自己的价值。他们能在国内和国外保护美国的利益，他们是一台伟大国家机器上的齿轮。而且，这些齿轮是可以润滑的；润滑之后他们就可以把工作做得更好，做得更轻松。\n\n珍妮·柯克帕特里克提出了《1973年中央情报局法案》。如果该法案获得通过，将允许大幅增加中央情报局的预算，同时免除平时联邦财政带来的限制。简单地说，中央情报局将能够做任何它需要做的事情。此外，法案将为那些被确定重要到可以跳过漫长引渡程序的目标制定新的回国流程；尤其是针对那些叛国者。"
 USA_kirk_72_where_the_sun_shines_less: "阳光照不到的地方"
 USA_kirk_72_where_the_sun_shines_less_desc: "许多人都将美国军队看作抗击法西斯主义的第一线，而他们名副其实。但中情局居于幕后，一心只为捍卫自由。黑白两面，反复无常，中情局全体上下为自由前仆后继。珍妮·柯克帕特里克已授权设立数十个“黑站”——世界各地的中情局运营中心。从英格兰和土耳其到俄罗斯和中国，这些小小的黑站将为美国保驾护航。"
 USA_kirk_72_the_greatest_post_war_success: "战后最伟大的胜利"
 USA_kirk_72_the_greatest_post_war_success_desc: "在第二次世界大战爆发及其战后所发生的一系列国际事件中，自由国家组织的成立可以说是迄今为止最重要一件大事；世界上成立了一个联合起来对抗纳粹帝国雄鹰巨翼和大日本帝国旭日光芒的国家联盟。将我们紧紧连接的不是征服者套上的枷锁，而是为彼此而战的承诺。从南非到印度尼西亚再到中东，OFN派出了士兵、武器、弹药，并为之付出鲜血；世界各地自由国家的战士们为自由而战。诚然胜败乃兵家常事；但OFN已然在战火中淬炼了自身，成为了世界上最为坚韧的钢铁。它已被锻造成民主的利刃；而珍妮的任务就是捍卫它，保护它，传播它。珍妮·柯克帕特里克会好好地打磨这把利剑。她会把刀刃磨得更加锋利，用在她必须用的地方。为此，她将向全国和OFN成员国们发表讲话，强调相互合作的重要性，并呼吁自由国家之间要建立更紧密的联系。"
 USA_kirk_72_why_enlarge_the_OFN: "为何要扩张OFN？"
 USA_kirk_72_why_enlarge_the_OFN_desc: "自由国家组织是一个愿意不惜一切代价对抗法西斯主义的国家联盟。从华盛顿到安大略，再到堪培拉，湛蓝的旗帜迎风飘扬，旗面上的火炬迸发出自由的火焰。但自由世界依旧势单力薄。尽管许多国家承诺效忠OFN，可这仍然不够。想要击败德国鬼子和日本武士，需要的不仅仅是现有的成员——而是更多国家的加入。因此，珍妮·柯克帕特里克主张，我们应该竭力邀请更多的成员国加入联盟。即便困难重重，我们必须简化申请过程，为OFN未来的扩张铺平道路。"
 USA_kirk_72_a_tool_for_america: "美国的趁手工具"
 USA_kirk_72_a_tool_for_america_desc: "美利坚合众国是自由世界击败法西斯主义的最大希望；而她必须采取任何必要的手段力挽狂澜。倘若这意味着触怒OFN的其他成员国，那就顺其自然吧。这是珍妮·柯克帕特里克甘愿做出的牺牲。身为OFN的缔造者，美国有权以适当的方式进行指挥。派遣部队的需求将会增加，会费同样如此。OFN成员国再也不能赖着美国了；现在他们必须得全力支持她，否则就会被远远抛开。总统准备了一系列演讲，提醒OFN的其他领导人相互合作的重要性——她将强调美国会率先垂范。"
 USA_kirk_72_leaders_lead_followers_follow: "同心协力"
 USA_kirk_72_leaders_lead_followers_follow_desc: "柯克帕特里克向OFN其他成员国发表的讲话刚结束，她就宣布要对OFN的里里外外进行变革。首先，她要大幅提高会费，成员国要想得到美国的庇护，那就得乖乖掏出更多的票子。其次，扩军，并将吸纳更多澳大利亚籍的士兵。最后，同时也最具争议的事项，即单向租借，即成员国要向美国提供一定量的原料或设备。"
 USA_kirk_72_the_kirkpatrick_doctrine_realized: "认识柯克帕特里克主义"
 USA_kirk_72_the_kirkpatrick_doctrine_realized_desc: "珍妮·柯克帕特里克创立了一个学说，一般称之为“柯克帕特里克主义”。这个理论要求支持专制政府，去反对极权主义国家。从根上说，它的目标就是不择手段地干掉纳粹匪徒和日本鬼子。一个赤色专制政权或许独裁，但他们跟德国佬势不两立——这就够了。我们会给世界各地与我们的敌人为敌的组织输送武器和援助：无论他们是伊斯兰分子、社会主义者、罪犯匪徒，还是其他的什么人。不管要付出什么代价，我们都得消灭法西斯匪帮：即使这意味着我们得舍弃一些尊严。"
 USA_kirk_72_the_fires_of_liberty_ready_to_spread: "自由的火焰，将要燃遍世界"
 USA_kirk_72_the_fires_of_liberty_ready_to_spread_desc: "自由之火从未熄灭。有时火苗会变得暗淡、压抑或衰微——而今后再无可能。珍妮·柯克帕特里克将为这些火焰浇上油，确保它们比以往任何时候都更强大。但这并不是失控的狂怒：它受限而谨慎。自由之火会蔓延，但绝不会吞噬一切。不似德意志的冲天烈焰，自由之火与毁灭或杀戮绝缘；它将照亮一切。如同自由女神的明炬，柯克帕特里克和美国将高举这束火焰，用它点燃世界——一个更强大、更美好的世界将因此涅槃。\n\n“祂为世人品德高尚而殉难，教吾等为人类自由而浴血！”"
 kirk.1.t: "珍妮·柯克帕特里克在乔治城"
 kirk.1.desc: "乔治城这座学校真是棒极了，特德对它的爱是方方面面的：首先是这所学校的绝佳选址。不管他怎么看，何时看，附近街区都整洁而美观。其次是它与华盛顿另外两所规模相当（但相对较差）的大学的竞争，这种关系也让他痴迷其中。\n\n他对这座学校开展的课程十分满意。作为一位主修国际关系的学生，特德有很多机会在台下听着领域内形形色色的专业人士授课。和许多乔治城大学的学生一样，他最乐意热衷于的便是外来学者的讲学，那些学者们个个都与教导他的教授们有显著的不同。而作为学者，他们往往没法在一两节课内就把自己的主张讲的一清二白，因此经常会有相同的学者来此反复开课，而特德也对这些常驻于校区内的学者们司空见惯了。而在这些学者中，珍妮·柯克帕特里克是他的最爱，她经常就“美国在外交政策的分析”为主题开课。虽然她的说话方式仍需改进，但她的每一言每一语都能引得他深思。她和领域里的同行专家们有着显著不同。虽然在国际关系领域中几乎没有哪两个专家会持有相同意见，但即使在这种大背景之下，她仍然显得特立独行——特德就喜欢她那独特的主张，例如增加对那些“与OFN结盟国家”的政府的援助，而唯一的要求就是他们保持“民主体制”，无论这“民主”到底是个什么样子。\n\n只要有机会，特德就会抓着她问个没完——虽然这样很招同学讨厌，但他根本没法憋住自己一肚子的问题。她所说的一言一句，所问的每一个问题都让他浮想联翩。想当初，特德对美国的对外政策产生过怀疑，而她便适时地为他提供了另一种外交关系上的新可能。现在，他就连入梦茶歇的时候也忘不了她的那些课程和思想了——对于他来说，那简直就是天籁之音。"
 kirk.1.a: "星火已然飞舞。"
 kirk.2.t: "独裁统治与双重标准"
 kirk.2.desc: "当一个人翻开《时评》杂志时，他想看到很多内容：诸如有关德国国外发生的最新事件，或者犹太宗教文化之类的文章。但其中大家最感兴趣的，还是关于当时政治领域新鲜事的文章。如果某个人正好拿起1965年11月号的那期杂志，他们就能看到乔治城大学久负盛名的政治学家珍妮·柯克帕特里克正是当期的封面人物。他们还能在标题下面看到一行鲜红的字：“独裁政权与双重标准”。\n\n在这篇雄文中，柯克帕特里克对总统推行的外交政策表示赞许。同时大声疾呼对“自由国家组织的盟国”和“民主体制的独裁政权”提供更多援助。这篇文章绝非短文——对外交政策不感兴趣的《时评》读者无疑会直接跳过或只是匆匆扫上几眼，但感兴趣的读者会对它留下深刻印象。柯克帕特里克在文中详细说明了被称为“柯克帕特里克主义”的理论。她虽然没有深入介绍，但这个理论的大致意思就是“极权主义国家”更有可能长期存在，但“专制主义国家”则大概率会走向变革或倾覆。柯克帕特里克没有解释这个理论的具体政策应用（这毕竟是一篇评论文章而非政策论文），但不难看出她眼中正确的行动方案——对那些“专制主义国家”伸出援助之手。\n\n全国各地越来越多的人注意到了这位崭露头角的政治学家。甚至有传言说她要竞选众议员或参议员（柯克帕特里克本人对此表示否认）。但是她仍在持续活动，在演讲会上频频露面，发表越来越多的论文和其他文章，对本届政府大加赞扬和建言献策。正因如此，当她获任国家安全委员会委员的消息发表时，所有人都感到意料之中。她满怀骄傲的接受了这一任命。"
 kirk.2.a: "余烬未灭，必成燎原。"
 kirk.3.t: "独裁统治与双重标准"
 kirk.3.desc: "当一个人翻开《时评》杂志时，他想看到很多内容：诸如有关德国国外发生的最新事件，或者犹太宗教文化之类的文章。但其中大家最感兴趣的，还是关于当时政治领域新鲜事的文章。如果某个人正好拿起1965年11月号的那期杂志，他们就能看到乔治城大学久负盛名的政治学家珍妮·柯克帕特里克正是当期的封面人物。他们还能在标题下面看到一行鲜红的字：“独裁政权与双重标准”。\n\n在这篇雄文中，柯克帕特里克对本届政府推行的忽左忽右的外交政策提出极其尖锐的批评。她把政策比作一个钟摆：在两个极端之间来回摇摆。她攻击总统“把OFN的盟友晾在一旁”，而“民主体制的独裁政权”则远未得到足够的支持和援助。这篇文章绝非短文——对外交政策不感兴趣的《时评》读者无疑会直接跳过或只是匆匆扫上几眼，但感兴趣的读者会对它留下深刻印象。柯克帕特里克在文中详细说明了被称为“柯克帕特里克主义”的理论。她虽然没有深入介绍，但这个理论的大致意思就是“极权主义国家”更有可能长期存在，但“专制主义国家”则大概率会走向变革或倾覆。柯克帕特里克没有解释这个理论的具体政策应用（这毕竟是一篇评论文章而非政策论文），但不难看出她眼中正确的行动方案——对那些“专制主义国家”伸出援助之手。\n\n全国各地越来越多的人注意到了这位崭露头角的政治学家。甚至有传言说她要竞选众议员或参议员（柯克帕特里克本人对此表示否认）。但是她仍在持续活动，在演讲会上频频露面，发表越来越多的论文和其他文章，对本届政府大加抨击。她的雄文（和演讲）在国会听证会上亮相，用来攻击总统和他的政府，并呼吁对外交政策进行急需的调整。"
