 USA_chep_2_hartless: "菲利普·哈特入土仅仅几天后，预算鹰派和参议院的人就对城市改造计划发起了进攻，他们热衷于将总统再杀死一次。莫里森总统必须领导起白宫，建立一个能够防止法案遭废的联盟，从他的敌人那里获得支持和帮助，拯救伟大的美利坚诸城。\n£General_Decision_Linebreak\n              §J富裕市民§! \n£GFX_TXTICON_USA_ChepMonitor_City_Goers  他们对废除城市改造计划持[get.USA_City_Goers_URI_Repeal]态度。 ([?USA_URI_CityGoer_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_City_Goers]正在组织他们。\n\n             §f乡村居民§! \n£GFX_TXTICON_USA_ChepMonitor_Rural_America  他们对废除城市改造计划持[get.USA_Rural_URI_Repeal]态度。 ([?USA_URI_RuralFolk_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Rural_Folk]正在组织他们。\n\n             §i民权拥趸§! \n£GFX_TXTICON_USA_ChepMonitor_Civil_Rights  他们对废除城市改造计划持[get.USA_CivilRights_URI_Repeal]态度。 ([?USA_URI_CivilRights_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Civil_Rights]正在组织他们。\n\n             §P工会§! \n£GFX_TXTICON_USA_ChepMonitor_Unions  他们对废除城市改造计划持[get.USA_Unions_URI_Repeal]态度。 ([?USA_URI_Unions_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Unions]正在组织他们。\n\n             §L媒体§! \n£GFX_TXTICON_USA_ChepMonitor_The_Press  他们对废除城市改造计划持[get.USA_Press_URI_Repeal]态度。 ([?USA_URI_Press_URI_Rep_Opp|0Y%])\n             [get.USA_URI_Leader_Press]正在组织他们。\n\n§d切普目前动力§![USA.USA_CM_base_Chep_Motivation]。\n"
 USA_hart_hartless: "如果哈特总统想靠“城市改造计划”让美利坚的城市焕发新生，他就得时时刻刻关注政策造成的物质改造与政冶影响。如果做过头就糟糕了，因为会发生白人外逃。如果什么也不做也糟了，因为他背叛了数百万心怀不满的市民。因此我们必须小心行事。\n\n£GFX_USA_TheHartless_Budget_Hawks\n\n                                               §R预算鹰派§!\n虽然我们的政策好处多多，但对很多人来说，花钱终究不是一件好事。如果我们对鹰派的哀嚎不管不顾，保守派可能会被煽动起来反抗我们。\n§L保守主义者的态度是§![USA.USA_Conservative_Mobilization]([?USA_HARTLESS_radicalization|1%Y])\n\n£GFX_USA_TheHartless_Urban_Wealth\n\n                                                §J富裕市民§!\n美国城市的复兴威胁到了他们目前的利益。如果我们激怒了那些高层，那就真是捅了马蜂窝，一旦处理不当，愤怒的风暴就会把我们吞没。\n§L富裕市民的态度是§![USA.USA_urban_wealth_anger] ([?NIMBY_var1|1%Y])\n\n£GFX_USA_TheHartless_Civil_Rights_Farmers\n\n§f[get.USA_Hicks_title]§!\n乡村居民对城市政府的信任岌岌可危，我们必须让他们对政府保持信心，否则全国的农业生产都会受到威胁。\n§L乡村居民现在§![USA.USA_rural_america_hart]哈特政府§!([?USA_HARTLESS_trust|1%Y])[USA.USA_anger_visibility_farm]\n\n£GFX_USA_TheHartless_Civil_Rights_Advocates\n\n                                                §i民权拥趸§!\n在极端情况下，哈特政府可能无法维持对民权问题不妥协的政策，那时候，我们就不得不让这些关键选民失望了。\n§L我们现在[USA.hart_civil_right_relation]([?Civil_Rights_Advocates_Relations|1%Y])\n"
