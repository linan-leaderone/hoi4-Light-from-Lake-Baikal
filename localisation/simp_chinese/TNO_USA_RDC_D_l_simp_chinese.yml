 hart.kissinger.twilight.205.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：夜鹰行动\n\n1.经上级批准，我局情报人员已着手掩盖踪迹，这意味着我们将会牺牲一位线人。（以下简称为R.A.）本文旨在简要总结导致此次行动取得成功的经过，以供高层参考。\n\n2.在几天内，我局情报人员通力合作，销毁了记录和文档，并安置了其他在日耳曼尼亚的线人。美国的痕迹已被抹去得一干二净，德国不可能探知我们行动的深度和广度，也无法追查参与其中的特工的身份和下落。\n\n3.根据现有的公开信息，在我局情报人员在缺席了一次例会之后，R.A.意识到他暴露在即。焦躁不安的R.A.用他的手枪射向自己的太阳穴饮弹自尽。被震耳枪声惊动的邻居向有关部门上报，企图抢救R.A.的生命。然而最终抢救无效。除此之外，没有透露出任何细节。\n\n4.线人R.A.的死可以算是意外之喜，这样一来便死无对证了。美国官员可以在短期内利用从R.A.处获取的情报来支持其行动。我局情报人员认为此次任务圆满成功。"
 hart.kissinger.twilight.205.a: "你们必晓得真理，真理必叫你们得以自由。"
