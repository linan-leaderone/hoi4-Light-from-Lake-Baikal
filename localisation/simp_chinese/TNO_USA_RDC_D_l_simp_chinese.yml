 kirk.8.t: "化矿石为钢铁"
 kirk.8.desc: "任何动笔写过字的人都知道那种感觉：紧盯着一张纸，知道自己本该在上面写点什么。不管他喝了多少杯咖啡，总有那么些日子里，自己的脑袋里就是蹦不出来一个字，无论发生什么。\n\n今天除外。至少，对珍妮·柯克帕特里克来说，不是这样。她刚在桌边坐下，便文思如泉涌，不受任何作家陈规的阻碍，汩汩而流。那泉水被挥毫洒在页面上，顿时为其注入了新奇而有趣的意识形态信条。\n\n呃，说它们新奇可能比较牵强。准确说来，它们是精炼的结果——或者说，重铸。柯克帕特里克正用炉火淬炼她1965年的热门文章《独裁统治与双重标准》，将其中的理念从生铁铸成精钢。她仍在努力研究钢的组成：她的选择太多了。这本书，以及书中的观点，会成为一把锤子，来把OFN锻造成一个全新的、强大的联盟吗？这些观点会成为磨砺美国利爪的磨刀石，还是一把直指全球法西斯主义与极权主义咽喉的匕首？\n\n还有另一个问题等着柯克帕特里克回答。她正在进一步阐述文章中关于1964年共和党-民主党联盟政权对外政策的观点，其中不乏称赞，也有些许批评。在那篇文章中，她发明并介绍了“柯克帕特里克主义”的概念——这种观念认为，应该帮助那些反对极权国家的威权国家。这篇文章让她成为国家安全委员会的一员，且随后参与（并赢得）弗吉尼亚州第十国会选区的选举。不过，文章中的观点仍有待精炼，这也正是她在做的事。\n\n她肯定能想出更好的点子。"
 kirk.8.a: "铁之信念，淬火而生。"
