 hart.flavor.1.t: "政府的新模样"
 hart.flavor.1.desc: "菲利普·哈特素来自认是个和气的人。在乔治城大学时，同学们拿他的中西部鼻音开玩笑，他一笑而过。参议院的人讽刺他一团和气，他泰然处之。但是过去的那些和现在媒体对他的欺凌比起来，简直是小巫见大巫。\n\n《纽约时报》的时尚版上出现了这样的标题：“华盛顿突发毛躁事态”，下面的照片上是没刮胡子的总统。哈特打开每日新闻剪报，只见《时代》周刊封面上印着他的漫画版形象，漫画中的哈特胡子拉碴，不修边幅，一副色眯眯的嘴脸，旁边围绕着一群打着V字和平手势的嬉皮士。菲利普·哈特大为不快，他合上了文件夹并把它推到了餐桌的另一边。\n\n珍妮扬了扬眉毛，“菲尔，没啥状况吧？”第一夫妇坐下共进早餐，碗碟摆放整齐。\n\n“我没事。只是……”哈特盯着文件夹，恨不得它能自燃起来。“胡子，我本想留几个星期的胡子，换换形象。但是，该死，谁知道……”\n\n“《时尚》的主编戴安娜·弗里兰倒是觉得它很潇洒哦。而且你对报社当今雇佣的那些老化石所谓的时尚建议不是从来都不在乎的嘛。”\n\n菲利普摸了摸胡须。珍妮说得有理，但他还是很难把那些头条大标题赶出脑海。“你喜欢这样的？”\n\n珍妮不再埋首于餐盘，抬起头来，对着丈夫看了好一阵子，仔细打量他。然后，她露出了一抹灿烂的笑容。“菲尔，不得不说，我非常同意弗里兰女士的意见。这太适合你了。有了胡子，你整个人都与众不同了。”"
 hart.flavor.1.a: "珍妮最清楚怎么给人加油鼓劲了。"
 hart.flavor.2.t: "面向国家"
 hart.flavor.2.desc: "起草基建计划、审阅战争计划和筹备接下来的大选，菲利普和切普忙了整整一天。现在他们终于停了下来，在椭圆形办公室里相对而坐。片刻之后，切普打破了沉默。“救命啊菲尔，我真的忍不了了。我们得聊聊你的胡子。”\n\n菲利普张开嘴想说点什么，但想了好一会，才蹦出一句：“你说什么？”\n\n“就你那该天杀的胡子。我不是说它不好看，我是在说，人们一直指指点点的。”切普举高双手，然后又垂在身侧。“人们觉得有胡子的人看起来不太靠谱。这对我们的中期选举可不好。”\n\n“我不觉得美国人民会因为我的胡子而改变投票意向——”\n\n“一般来说是这样，一般来说。你说的有道理，但选民投票又不是基于道理。相信我，人们真的会投给那些他们觉得形象更好的人。你回忆下，我之前没去阻止那帮狗仔队，让他们拍了一堆我去滑水，还有和莎莎出入剧院的照片，背后是有原因的。”切普的表情扭曲起来，仿佛是想起了自己在私人空间上作出的痛苦让步。“这个国家的大多数选民还活在50年代，他们还没办法接受一个留胡子的总统。”\n\n“我真不知道原来你对此反应这么大。”菲利普呆坐着。\n\n切普用一种恳求的表情看着他。“我也不想的，菲尔，真的不想这么干。但是这其中有如此的利害关系，我们怎能不谨慎行事呢。这块脸是你的，你爱怎么搞就怎么搞，但是……答应我，考虑一下我的提议，好吗？就当是为了共民联盟？”"
 hart.flavor.2.a: "“如果你真的觉得这对十一月选情有帮助的话……”"
 hart.flavor.2.b: "“谢谢你的关心，但胡子真的不能剃。”"
 hart.flavor.3.t: "变化之面"
 hart.flavor.3.desc: "菲利普·哈特拿着刮胡刀和剃须泡沫，站在他的浴室镜子前。\n\n“太他妈荒谬了，”他一边往自己的脸上抹泡沫一边喃喃自语。“就为了应付那些神经兮兮的记者……”哈特顺着脸推动剃须刀，扫掉了留了好几个月的鬓角。“……我的脸长什么样有那么重要吗，我来华盛顿又不是来当巴迪·霍利的……”\n\n胡子一绺绺地落进水槽里，他的心情也一点点地低落下去。哈特碎碎念了几分钟之后，从浴室墙上拿了条毛巾，擦了擦自己脸上的皮肤。他擦掉最后一点泡沫之后，看了看镜子里的自己。没了胡子之后，他的脸看起来非常的奇怪。像是个憔悴干瘪的小老头。\n\n第二天，哈特假装无事发生地穿过白宫西厢办公室，但是记者的闪光灯响声还是照常响起了。他不由自主地和助手们互相对视。简·雅各布斯素来步履沉稳，不紧不慢，但她和哈特打照面时，还是突然停了下来。就连之前一直强推哈特剃胡子的切普，看到了总统的新形象之后也是无比沮丧。\n\n切普强颜欢笑着开始了一次会议。“呃，真高兴又见到你了，总统先生。我都快忘记你没有胡子时的样子是怎样的了。”\n\n“切普，你懂的，回老家真好。我们开始工作吧。”哈特用笑声掩饰他自尊心受损的事实。\n\n副总统安慰地拍了拍总统的肩膀，脸上挂着略带悲伤的微笑。然后，他们没有继续这个话题，开始了自己的工作。"
 hart.flavor.3.a: "我们都为这个国家作出了牺牲。"
 hart.flavor.4.t: "最高法院判决焚毁国旗禁令违宪"
 hart.flavor.4.desc: "……华盛顿最新消息，我国有史以来最具争议的最高法院案件之一已告一段落。经审理，最高法院裁决焚毁美国国旗是受第一修正案保护的言论自由行为，因此，任何禁止焚毁国旗的法律都是违宪的。\n\n对此，舆论看法不一。两个主流政党内的保守派一致谴责该裁决，认为其再次体现了受自由派主导的最高法院的司法能动主义。更有甚者，例如激进的国民党人菲莉丝·施拉夫利，将其贬为“摧残美利坚灵魂的法西斯诡计”。\n\n不过，当届政府的支持者大多赞成裁决结果，认为其是言论自由斗争中的又一次胜利。先前曾因得克萨斯州政府的立法而与其对簿公堂的美国公民自由联盟对该举动表示支持，承诺将继续为其视为基本自由的公民权利而奋斗。这场战斗或已决出胜负，但围绕尊崇国旗这一议题的文化战争却愈演愈烈。"
 hart.flavor.4.a: "这里是沃尔特·克朗凯特，事实就是如此。"
 hart.flavor.10.t: "知道的越多"
 hart.flavor.10.desc: "“……戴先生，我知道，许多父母都乐意让电视来教育孩子，但显然我们必须做点什么！”\n\n电视网总裁詹姆斯·戴从没料到自己能受邀前往椭圆形办公室，这位美国公共电视网(PBS)的创始人对听见总统抱怨美国儿童节目的现状更是始料未及。\n\n“我们的下一代每天都在往脑子里填垃圾，每次都花上一两个小时，甚至还要更久，而他们本可以拿这点时间去学习的！我们的孩子在虚度人生的时候，怎么能指望他们拼得过日本人呢？”\n\n哈特总统摇了摇头。\n\n“戴先生，这就是我叫你来的原因。我看了PBS的学龄前儿童教育节目内容，都蛮不错的，但我们或许应该为更大的孩子制作些其他节目。我觉得，如果能制作出小学生喜爱的内容，我们就能把电视化为又一个培育下一代的工具”\n\n哈特顿了顿，好让对方消化。\n\n“戴先生，你怎么看？制作出能向美国儿童教授科学的节目，总好过“卡布队长与金星悍妇”这种现今在电视上播出的垃圾玩意。”\n\n戴点了点头。\n\n“这个提议确是很有意思。实不相瞒，总统先生认为我们的节目有这般潜力，我可谓是受宠若惊。我会考虑一下的。”"
 hart.flavor.10.a: "“那么，谁能抓住男孩们的眼球呢？”"
 hart.flavor.11.t: "寻找“保罗·弗伦奇”"
 hart.flavor.11.desc: "纽约奥利弗·克伦威尔酒店内，走道两边的客房房门甚是朴素。顺着墙壁往前看去，没人能知道其中一扇房门后就住着二十世纪最多产、最著名的作家，艾萨克·阿西莫夫教授。刚泡完茶，他就听到了敲门声。那位电视网总裁来了。\n\n教授赶紧将詹姆斯·戴迎进房内，带到餐桌边。他给自己和客人各倒了一杯茶，喝完之后再谈正事。\n\n“我觉得我先得强调一点，我已经十多年没写过科幻作品了。当然，你是为我最后那几篇作品来的，是吧？”\n\n詹姆斯轻笑道：“是啊。我儿子道格拉斯可喜欢《小福星斯塔尔》系列了，从小看到大。”\n\n阿西莫夫点了点头，发出一声叹息。\n\n“想想看，为了向青少年传授太阳系的知识，我投入了多少心血啊，可没过几年，水手号探测器就颠覆了人类对行星的近乎一切认知。《金星的海洋》……现在已成幻想咯。”\n\n詹姆斯刚想开口，阿西莫夫却再度说道：\n\n“你提出要正式改编《小福星斯塔尔》系列，让我受宠若惊，但实话说，我觉得它的设定不太适合你们想要干的事。你们得要些写得更实际的、更符合近未来而非公元5000年的内容。我们在五十年代可以拿“反重力驱动”和“亚以太体通讯器”唬住读者，但这可不能当成火箭科学。”\n\n语毕，阿西莫夫沉思了几分钟。突然，他灵光一闪：\n\n“这么说的话……之前不是有过一个流行青年读物搬上荧幕了吗？啊，我想起来了，汤姆·科贝特，《太空游骑兵》里那个，像小福星那样开着核动力火箭环游太阳系的。嗯，NASA正在研发一款核动力火箭，或许他们会有外宣的兴趣。”"
 hart.flavor.11.a: "“我们去拜访下NASA总部吧。”"
 hart.flavor.12.t: "北极星初升"
 hart.flavor.12.desc: "美国国家航空航天局教育办公室的会议厅和华盛顿特区的其他政府办公室一样，墙壁用白漆粉刷得一尘不染。此时，戴和阿西莫夫正与教育办公室副主任和他的助理相对而坐，一叠文书材料宛如高墙一般放在桌子中间，将两边分隔开来。还没等二人开口，副主任就率先发言道：\n\n“我必须得说，能将万众敬仰的阿西莫夫教授请到这里，于我而言真是莫大的荣幸。我很高兴听到你们有兴趣让新观众去了解我们的工作成果，即使‘汤姆·科贝特’这个名字我已经……啊，有好一阵子没听说过了……”\n\n副主任似乎突然想到了什么其他事情，他稍稍走了一下神，然后又将谈话重新拉回了正题。\n\n“二位，我认为将真正的科学原理融合进电视节目的想法精妙绝伦，同时又符合我们的迫切需要。只要能够实现这一想法，我们就能更进一步，开启一个崭新的、属于科学家和工程师的时代！请想想，孩子们不仅仅会倾心于太空飞行，而且电视节目还能成为他们实现梦想的发射台……不好意思，我用了双关语——成为他们梦想的助力，同孩子们一起探究许多的科学概念：地质学、进化论、甚至生命的起源！我们NASA中仍然有人坚信火星或者木卫二的冰层深处可能存在微生物，即便人类对太阳系的旧日憧憬早已不再准确，但仍然有许多新事物等待着我们的发现，难道不是吗？”\n\n他停顿了一下，拿起面前的玻璃杯喝了一口水：“但我有两个建议。其一，政府划拨给电视节目的预算是有限制的，这意味着我们只能通过动画片展开宣传，才能更好地达到我之前所说的种种目的；其二，您最好和华特·迪士尼公司合作，他们拥有足够的资源和过硬的专业知识来营造相对真实的视听体验，助力我们的计划化作现实。如果您能够说服迪士尼与我们联手，NASA将会划拨给您100万至200万美元的资金，展开这项宣传计划。”"
 hart.flavor.12.a: "祝你们好运，先生们。"
 hart.flavor.13.t: "发于纸笔，以至繁星"
 hart.flavor.13.desc: "设在加州伯班克城中的迪士尼工作室中有一处宽敞的庭院，每到轮休期间，这里便成了员工们散心的场所。而对于迪士尼现任总裁卡顿·沃克尔来说，这里更是与客人商谈要事的绝佳地点。今天，戴和阿西莫夫将与他一同在庭院的灌木丛间徘徊。十多年前，威廉·莱伊和罗伯特·特鲁克斯上尉也曾在这里漫步，那时他们指导迪士尼完成了三部主题囊括载人飞船与行星间宇宙航行的电视系列动画剧。系列剧大受欢迎，甚至在美国民众间掀起了一场对广袤群星的狂热向往，在德国发射了第一颗人造卫星后的几年中，这种热情极大地推动了美国航天事业的发展。而今天，这两位贵客为这三部系列剧带来了新的可能性。\n\n“我有和你们讲过当年华特和他哥哥罗伊去亨茨维尔取材的事吗？”沃克尔停下脚步，转身面对两位来客问道。\n\n“他们到马歇尔太空飞行中心的那天天气很好，一位叫格卢什科夫的俄国科学家接待了他们。他们不光获准参观了各项设施，甚至还亲手操作了一把对接和登月模拟器。不是我吹牛，在驾驶登月舱这方面，华特他比不少职业飞行员都强不少！”\n\n沃克尔轻声笑了几下，笑声中却流露出掩盖不住的落寞与伤悲。\n\n“要我说，华特他真是很关心这些东西。不光是NASA和太空，他更关注整个科技领域的进展，美国的创新精神……之类的，”沃克尔的声音渐渐低了下来。\n\n“他的遗志能否实现，全看你们两位与我方合作成果几何。这种老式的太空动画短片造价不菲，但我相信NASA提供的资金支持与技术指导应该足以让董事会的其余成员改变心意了。”\n\n沃克尔伸出手，期待着与另一只认同的手掌紧紧相握。"
 hart.flavor.13.a: "让华特为我们而骄傲吧。"
 hart.flavor.14.t: "汤姆·科贝特归来"
 hart.flavor.14.desc: "1973年，一部惊心动魄的探险动画使得数百万美国人的家用电视迸发出新的生机。观众们早已习惯周六晨间粗制滥造的卡通片，但在全国广播公司台播出的《汤姆·科贝特历险记》可是比他们高了不少档次。该部作品以NASA最前沿的航天理想为基础，呈现了21世纪英勇无畏的太空游骑兵汤姆·科贝特指挥“北极星”号核热火箭遨游太阳系的冒险故事。在探寻外星世界的奥秘之时，他也将带领自己个性迥异的船员挫败坏人的阴谋诡计。\n\n这部老少皆宜的动画摒弃了昔日低俗科学小说内过时的太空旅行与行星理念，转而细腻刻画出现代科技发掘的奇异又危险的世界。在许多人看来，主角团寻找金星酸性云层之中或木卫二冰层之下活物的情节使得整体剧情进一步升华。\n\n彼时，人们认为卡通是仅面向儿童的信息媒介，但《汤姆·科贝特历险记》逆流而上，大获成功，打败了同期竞品《星际迷航：动画版》，成为全美首屈一指的太空节目。剧集中大胆又独特的航天理想将影响一整代儿童，激励他们追寻汤姆的足迹，有朝一日也能漫步于星辰。"
 hart.flavor.14.a: "点火，出发啦！"
 USA_lets_get_this_going_tt: "§B哈特总统§!挺过了他执政生涯的初期危机，如今，他正立于车马喧嚣的十字路口中央，决定着将要驶向哪条道路。接下来，他将在§Q交通建设§!，§O城市复兴§!，§n科学建设§!，§P消除歧视§!与§l外交事业§!等方面中选定一条道路，致力前进。"
 hart.misc.1.t: "破雨而往"
 hart.misc.1.desc: "华盛顿在下雨，倾盆大雨。而菲利普·哈特站在国会大厦东门廊棚下，烟雨模糊着台下寒冷拥挤群众的脸。\n\n他绝不会让这场风雨打败他的意志。就像在婚礼上的纷纷雨丝一般浪漫且幸运，哈特相信，也许，这场就职典礼的寒雨，也正是幸运女神眷顾他的象征。\n\n菲利普·哈特在演讲中花费了很长的篇幅来讲述自由主义的优点，并且一一列举了在自己的第一任期中是如何将他们播撒至全美土地，并让它生根发芽的。暴雨轰鸣，而他的音调却未尝为它屈服，他高声称赞着城市改造计划的成果与那些建立起此等伟业的人民们。他宣誓在他的第二任期中，将会继续推动城市改造计划朝着更广泛与迅速的方向前进。他承诺将会让美国梦继续熊熊不息地燃烧下去，他承诺将会使共和国重新立于世界之巅。无论风雨险阻，只要人民团结在同一决心之下，便没有无法克服的难关。\n\n总统的就职演讲落幕，他看着台下那些冒着风雨来参加他就职演说的人民们，艰难地扭出了一个微笑，朝他们挥了挥手。他感觉身上的西装有些撑不住了——在他接受癌症治疗后，那些曾经的衣服都因变扭而不合身——他不得不举起自己瘦弱的手臂以防止西服滑下。为了不露出自己的病态，他迅速朝着台下的人群比了个大拇指。他希望自己的热情能够将自己的虚弱掩盖起来，也希望没人注意到他脸上化的浓妆。\n\n一阵欢呼与鼓掌声透过雨幕传来。菲利普·哈特颤颤巍巍地走下了讲台，和妻子手挽着手走回了国会大厦。"
 hart.misc.1.a: "祝你好运，哈特总统。"
 hart.misc.2.t: "政治家之死"
 hart.misc.2.desc: "“今日，”菲利普·哈特稍稍前倾，将嘴靠在麦克风旁边，“我们将沉重哀悼一位政治家的逝去。他曾经指引着我们虚弱的国家以全新雄姿立于世界之巅，OFN，也正是他之杰作，他，就是哈里·杜鲁门，”情感浇灌在话语之中，他不禁想起这位老政治家是如何在他的政府中被边缘化的。他短暂地停顿了一下，双眼扫在球状的摄像机前，凝视着他。\n\n“他是一位当之无愧的人民公仆，他对国家做出的奉献为国家与全世界各地的民主同伴们传唱。多亏了杜鲁门国务卿，世界也变得更加稳定与和平。”这份悼词刻意隐瞒了哈特对这位老外交部长的欺骗与他引起的派系争端对国务院职能的削弱。总统对此缄口不言，为他授予最后的荣誉——看上去更像是最后的羞辱：哈里·S·杜鲁门参议院办公楼。这也许是一位政客最为伟大的遗产了。\n\n当他说完那些空洞的结束语后，菲利普·哈特回到了椭圆形办公室，而副总统已在那里等候多时，“这份悼词真是煽情极了，我——”莫里森开口道，总统向他比了个安静的手势，“我诋毁了他，”哈特承认道，垂下脑袋，“我欺骗了这位老政客，为此，还为他冠冕美誉。”哈特的直白让副总统有些吃惊，他思索着，想找到几个词来组成回答，于是他吞吞吐吐地说：“你不能……”却也仅是如此了，随后房间落入了长久的寂静。\n\n“切普，如果你是我，你也会干出同样的事吗？”哈特问道。"
 hart.misc.2.a: "副总统一言不发。"
 hart.misc.3.t: "不太黄金时段的新闻"
 hart.misc.3.desc: "“……受西北气流影响，周末可能会有另一场雷暴来临，请大家提前做好防备！当各位窝在室内时，让我们的驻华盛顿记者本·哈斯为你们介绍一下华盛顿的风暴吧。本？”\n\n“谢了，戴夫。今天从首都圈传来了一个大新闻。正如各位可能已经听说的那样，总统今天上午早些时候宣布了他确诊了癌症。我们第八频道新闻祝哈特总统早日康复，并一直为哈特一家祈祷。”短暂的沉默。“不久之后，参议员爱德华·肯尼迪在国会大厦外对记者表示：‘总统做得很好，我很高兴能继承其事业。’评论人士和反对派政客对参议员的言论表示不满，声称这是对总统的不尊重，是在暗示哈特总统现在没有能力履行总统职责。此外，他们还声称这反映出肯尼迪参议员企图借此机会在1976年民主党初选中取得领先地位。”\n\n“针对谴责声浪，参议员肯尼迪发表了一项声明，称总统的癌症确诊令他‘心碎，个人深受其影响’，他回应此事本应更为得体一些……”\n\n“本，谢谢你的介绍。话说，总统和肯尼迪参议员不是好朋友吗？也许我们遗漏了一些来龙去脉。”戴尔·本特利暂时撇开了他的专业水准。他在这行干了这么多年，知道这个时段已经没多少在收看的观众了。“我认为他们还是朋友，戴尔。不管怎样，你必须承认这的确出了岔子。”两位主持人脸上掠过一丝搞怪的笑容。“我听传闻称总统听闻肯尼迪遇见难堪时笑了好一会，但我没法确认其真实性。这件事上我们还是得等官方声明。”\n\n“有道理，本。现在我们来看一些轻松点的新闻，莫林那边有一位特别嘉宾……”"
 hart.misc.3.a: "政治从未停下脚步。"
 hart.misc.4.t: "参议院的良心"
 hart.misc.4.desc: "密歇根州的参议员菲利普·阿洛伊修斯·哈特近乎崩溃。\n\n就在几天前，尼克松因为丑闻和腐败，最终在弹劾中结束了自己的总统任期。“上帝，这多叫人愤怒啊，”哈特想，“这场本可以避免的灾难，就这样发生了，归根结底，这些腐败到底有什么意义呢？就算他们真想毁了国家进步公约，就不能诚实处事吗？”\n\n诚实处事是参议员哈特所珍视的品质。或许这就是为什么国会大厦的议员们略带崇拜、略带嫉妒地称呼他为“参议院的良心”。无论何时何处，他都会务求诚实。他曾在欧洲战场为此拼死奋战，如今也继续在参议院内为此而斗争。他绝不会像前总统和其他人一样，通过腐败处事来寻求进步。\n\n因而，对于菲利普·哈特来说，总统这种自毁式的疯狂行径，要比其他人的所作所为更让他为之痛心疾首。“如果总统只关心自己的利益，上帝啊，美国又怎么能关心它的人民？除了灾难，我还能怎么说？”\n\n哈特知道自己无法忍受了。如此长的时间里，他都被国会大厦当做道德宠物看待，可面对这种事，他觉得自己一定要有所作为。"
 hart.misc.4.a: "他想找到答案。"
 hart.misc.5.t: "社区团结"
 hart.misc.5.desc: "“对格林威治村进行改造的提议，在议会的投票中，以27-24票的结果落败。该项目不会再有任何进展，但可以在下届会议重新提出。”纽约市议会议长有气无力的声音，很快就被楼座上的欢呼声淹没了。格林威治村的居民们挤满了议会厅，向他们的代表施压，反对开发商的游说。\n\n之后的庆祝活动，聚焦在了简·雅各布斯和她领导的格林威治村民间团体身上，他们都是决心保卫自己家园的忠实纽约人。这样的冲突不是第一次发生了。那些富人利益集团一直在推动这个开发项目，而雅各布斯和她的民间团体已经成功阻止过一次了。雅各布斯不想用“胜利”这样的字眼来描述他们过去的成功。被允许保留自己的家园算是什么胜利？\n\n雅各布斯和她的盟友们曾游行、请愿、抗议，甚至组织每个受影响街区中的每位居民，向理事会成员施压，发出他们的声音。这个由19世纪的老房子组成的小社区与开发商的斗争就如同大卫与歌利亚，他们虽然弱小，但是开发计划中的那条穿过社区中心的大路，使当地人都团结了起来。\n\n现在，纽约的政治掮客即将撤退，然后重新组织并制定新一轮的计划。如果向反对开发的议员施加适当的压力，或者让社区的主要成员尝点甜头，那么这个项目下次就能顺利通过。不过，无论发生什么，雅各布斯和她的邻居们都是一个跨不过的坎。毕竟，如果有人想夺走你的家园，进行抗争也是人之常情。"
 hart.misc.5.a: "一位城市里的战士。"
 hart.misc.6.t: "都市中的隐秘生活"
 hart.misc.6.desc: "当提起人行道时，菲利普·哈特所考虑的不过是街道上是否有人行道，以及人行道的铺设是否正确。他从未想过它们会对社会秩序产生什么影响。然而，当他读了这本名为《美国大城市的死与生》的书之后，这位作者简·雅各布斯让他看到了以前从未考虑过的城市问题，他以前一直认为城市不过是人和混凝土的聚集地。\n\n雅各布斯认为，人行道就像一场“错综复杂的芭蕾舞剧，各个舞者和乐团都独具特色，又奇迹般地相辅相成，构成了一个有序的整体。”正是通过人行道，城市居民与他身处的城市进行互动。人行道的质量完全取决于周边附属物，无论是商店、地铁站还是公园。\n\n更有趣的是，雅各布斯还提出了人行道有助于防止犯罪的概念。毕竟，在公众视线范围内，犯罪分子也确实会有所顾虑。雅各布斯问道，与其继续依赖警察，为什么不通过促进城市中人行道的建设，来鼓励一定程度上的社会监督呢？通过确保建筑物面朝道路，在社区中培养多双眼睛来阻止任何不法之事。哈特放下了书。\n\n“阿瑟？请与纽约的简·雅各布斯女士取得联系。告诉她我钦佩她为社区所展开的斗争，我也一直在读她的书。如果她愿意的话，我想就书中的几个观点向她请教一番。”助手点了点头，匆匆忙忙地前去办事，而哈特也继续读起了这本书。毕竟，他想为与雅各布斯女士的会面做好充分准备。"
 hart.misc.6.a: "一种新型城市？还是一座更古老的城市？"
 hart.misc.7.t: "银幕之星"
 hart.misc.7.desc: "“能和你们分享这些，我真的很高兴。你们应该还记得，我常说女孩只有为了爱情才会去结婚，在找到命中注定的那个人之前，无论是谁都不行。现在……我觉得我找到他了，那就是我亲爱的德莱塞普·莫里森。”听着莎莎·嘉宝的柔声诉说，节目支持人只能满脸堆笑，好让自己显得对这位富有女演员的恋情更关注些。莎莎的这套词这几年他都听过无数遍了，结婚戒指换了一枚又一枚。演艺圈教会他怀疑这一切，任谁都不会觉得这位名媛的姻缘能长久。\n\n“那快跟我们讲讲德莱塞普·莫里森吧，我们还不知道这幸运的家伙究竟什么来头呢。”主持人话语刚落，演播室里的观众就笑了起来，莎莎这个新欢的名字着实够古怪。\n\n“莫里森是我见过最完美的男人，”嘉宝连一秒都没犹豫，就将她灿烂的笑容呈现给了全国观众，“我很难描述他到底有多合我意，他有头脑，给我足够的空间，还是个干脆的硬汉。他之前可当过州长，不是那种只靠漂亮脸蛋吃饭的人能比的。他理解我想要什么，愿意让我像鸟儿一样飞来飞去，而不是把我当成锁在笼子里，养成只金丝雀。”\n\n“天呐莎莎，看来这回的婚姻不赖啊，还挺适合你的。”主持人对“这回”的强调，立时引起了观众席的哄笑。大家都熟悉莎莎的作风，或许德莱塞普·莫里森能成为第一个抱得美人归的人，但真要赌钱，还是押在莎莎身上为好。\n\n“现在嘛，这婚姻当然是好极了，”莎莎的眼神中是止不住的笑意，“至于以后，谁又说得准呢？说不定我能在收藏册里加一栋州长的豪宅，毕竟，我可是很擅长管账的。”观众们回忆起莎莎的几次离婚，每次她都能从男方那里满载而归。一想到这位女演员推着前州长四处跑来跑去的样子，笑声就充满了演播室。"
 hart.misc.7.a: "德莱塞普算哪门子名字？"
 hart.misc.8.t: "参议院大楼里的对骂"
 hart.misc.8.desc: "熟悉的烟草味飘过哈特的鼻子，烟雾在阳光下显得格外清晰，香烟在一个老旧的烟灰缸中燃烧。罪魁祸首靠在一张办公椅上，而这栋建筑正是以他的名字命名的。他又开始抽烟了。“政治就是战争，菲尔。”林登抽了一口烟。“而我们被骂的原因，就是我们打错了主意。你不能用政策来动摇选票。不，你要么激励他们，要么把他们吓得屁滚尿流，而我们两者都没有做到。”\n\n“先生？”\n\n“菲尔，当白宫里那群狗娘养的糟蹋了四年国家后，总得有人来擦屁股。”约翰逊停顿了一下。“我并不羡慕你。这就是一个烂摊子。”\n\n“林——参议员，我不明白。”\n\n“菲尔。我只是在陈述事实。很多好好先生想参加68年的竞选，但他们必输无疑。戈德华特已经把那帮怪人都激怒了，而休伯特？赛明顿？马斯基？”约翰逊摇了摇头。“他们就是一群争夺食槽的猪，只能任人宰割。”\n\n“现在，菲尔，你和我，我们是老相识了。但我们也不能一直袖手旁观。”约翰逊靠了过来，苏格兰威士忌和雪茄烟的气味让哈特的鼻头一皱。“我知道你认为自己还没准备好。我也明白，这需要你付出很多。但政治就是战争，菲尔。你是见过战争的人。”\n\n哈特的手臂抽动了一下，仿佛被一颗子弹击中了。他已经很幸运了。有太多的人丧命于德国佬的子弹之下。\n\n“现在，你耐心听一听。我不会告诉你该去相信什么，或者任何类似的老生常谈。你可以保持你的良知。但是，这个国家需要一个能够为穷人和少数族裔而战的人。一个能让所有在亚洲、非洲和英国死去的男孩们都能感到自豪的人。”约翰逊用手指戳了戳他。“那个人就是你，菲尔。我将帮助你成为那个人。确保你永远不用为此卑躬屈膝，永远。但前提是你得认为你就是那位天选之人。”\n\n哈特眨了眨眼，又眨了眨眼，然后伸手摘下他的那副大方眼镜。“林登，我只想知道，如果我说不，你的下一步是什么？”"
 hart.misc.8.a: "“我会去找你妻子，让她给你讲讲道理。”"
 hart.misc.9.t: "快乐战士"
 hart.misc.9.desc: "“参议员汉弗莱先生，”哈特伸出手，友好地打招呼，“曼斯菲尔德还在亚洲吗？”\n\n“总统先生！”汉弗莱握住了哈特伸过来的手，脸上带着和善的微笑，眼角却偷偷瞥了一眼总统的徽章。“我想麦克现在可能被困在澳大利亚，飞机出了点小故障。”\n\n“那他肯定陪着澳洲人过得不错呢。”哈特微微一笑，坐了下来。“那么，国会山的一切是否都好？”\n\n汉弗莱轻笑道：“参议院还在逐渐接受切普担任监票官一职。我们的大部分党团成员都听从指挥，但共和党里的朋友们似乎还需要再说服一下。”\n\n“林登还在紧盯他们吗？”哈特问道。\n\n“你知道的。”汉弗莱欢快地回应，“我觉得这些共和党人比戈德华特在大会上输给你还要恼火。”\n\n“我猜他们已经习惯了随意乱丢炸弹，”总统回答道，“不过，我们需要他们的投票。过去一周我与杰利会面了三次，感觉就像是在拔牙。有时，我真的觉得椭圆形办公室不是一座办公室，而是一座监狱。”\n\n汉弗莱笑道：“菲尔，如果你想换个环境，我很乐意与你交换。参议院里的党鞭已经不再像过去那样了。”\n\n汉弗莱渴望担任总统在华盛顿是公开的秘密，很长一段时间里，人们都将其视为下届总统提名的候选人，直到杀出哈特这样一匹黑马。哈特笑了笑：“或许，在另一个世界里，我可能很乐意接手你的职位。”"
 hart.misc.9.a: "“但现在恐怕不行了。”"
 hart.misc.10.t: "密苏里华尔兹"
 hart.misc.10.desc: "菲利普·哈特才赢得1968年总统大选仅仅一周，忸怩作态的祝福者与前来求助的社交动物就纷至沓来，打爆了哈特的电话。现在他已经是当选总统了，自然会有许多掌控政治联盟的人误将友谊当作通向权力的终南捷径。现今，连日常对话都充满了不那么微妙的暗示。\n\n“伊斯特兰先生已经告知了我您的行程……”电话另一边，理查德·拉塞尔的声音逐渐变轻，哈特觉得自已终于能挂掉电话了，但这位佐治亚州参议员话锋一转，压低语调，继续说道：“我再另外多说两句，当选总统先生，我想陈述自己对国务卿人选的建议。”菲利普拍了一下电话，不由得呻吟起来，“杜鲁门参议员是一名忠诚的党员，我们也都知道他是一位卓越的政治家。”我当然知道，哈特这样想着，谢过拉塞尔参议员的来电，挂断了电话。可前一通电话刚刚结束，就又开始铃铃作响，哈特一边咒骂着自己的总统野心，一边抓起了听筒。\n\n但当哈特听到他的门生泰德·肯尼迪的声音顺着电话线传来时，先前的一切不快就全部烟消云散，他也终于能倾吐拉塞尔来电给他带来的沮丧。“肯定是佐治亚的水质问题，”肯尼迪打趣道，咯咯的笑声阵阵传来，“亚特兰大就是个怪胎之城。”他们又开始继续评论肯尼迪的政策，皆是真情实感。然后，泰德犯了个错——询问内阁的人选。\n\n“国务院——”肯尼迪接过了话茬，但已经太迟了，哈特插话道：“泰德，我已经决定委任哈里·杜鲁门担任国务卿了，我想你会觉得这很合适，没错吧？”哈特简直不敢相信，泰德可是他的学生，难道党内已经卑劣到要派他来向自己施压了吗？难道肯尼迪已经不忠到愿意接受这种任务的地步了吗？\n\n肯尼迪没意识到电话那头的紧张情绪，他还稍稍有些不满：“真是遗憾，我本来希望能是像塞勒斯·万斯这种人来担此重任，不过杜鲁门也挺不错，可以说是经典人选了。”哈特的脸突然变得通红，不知怎地结巴起来，为刚才怀疑肯尼迪而尴尬不已。不过，他们的对话又在随后重回正轨，先前数不清的电话带来的压力也随着两人的通宵畅谈而彻底消失不见。"
 hart.misc.10.a: "“但杜鲁门其实不是我心中的第一人选。”"
 hart.misc.11.t: "士兵的头脑"
 hart.misc.11.desc: "“人们很容易将德国国防军士兵想象成一个个只会听从命令的机器人，这正是德国政府试图在我们心中勾画的形象。实际上，他们的士兵与我们一样，都是普通人，同样受制于误判和迷信。倘若我们能在关键时刻正确利用这一事实，就可以在不开一枪的情况下击败敌人。”\n\n哈特舒服地靠在座位上，目光紧盯着那位演讲者。这个人是谁，他是怎么闯入军事委员会的？大部分的美军将领都是沉稳严肃的，只有李梅等极少数将领是疯子。然而，这位兰斯代尔却和其他将军不同，他总是一副精力充沛的样子，在演讲时好似一个魔术师，让人目不转睛，同时又有点像是个疯了的科学家。显然，他对他的材料非常熟悉——他的笔记详细刻画了德军士兵的心理，虽然存在假想的成分，但里面不少内容都直击要害。\n\n直到一个将军打断他，问了一些平淡的程序问题，兰斯代尔的分析才结束。之后的讨论显然已经不值得继续关注了——毕竟，那些将军们只是想找兰斯代尔的麻烦。等到会议结束，哈特立即站起身来直接与这位少将交谈。\n\n“您的分析真是棒极了，兰斯代尔将军。我认为您前途一片光明。”\n\n兰斯代尔似乎陷入了沉思。他低头收拾这文件。“这些天来，我恐怕不看好我的未来会如何。”他的声音中透露出了一丝哀伤。"
 hart.misc.11.a: "“但我很欣赏你的信心。”"
 hart.misc.12.t: "论外交"
 hart.misc.12.desc: "如果说去密歇根州一趟对菲利普·哈特来说还是小菜一碟的话，那纽约市可就让他倍感压力了。这儿事务对他来说太紧凑了，几乎刚下飞机就要从机场争分夺秒的赶到下一个地点。首先，是要和当地工会主席共进午餐并发表演说。之后与城市活动家简·雅各布斯会面（还要发表演说），接着在纽约记者俱乐部举行记者会见后，最终在纽约中城希尔顿酒店外亮相。在发表了一连串即兴公开演讲后，参议员哈特同妻子退到了酒店宴会厅的安全角落，在此等侯宴会的到来。到这时，参议员先生可算有了那么点放松时间。\n\n随后是一个小时枯燥乏味的握手与个人政治活动，将这位候选人的公众形象推向了高潮。突然，有人拍了拍哈特的肩膀。“哈特参议员。”一个声音从后面问道，“可以方便说两句吗？”当哈特正要转身问候时，他惊讶地看到纳尔逊·洛克菲勒伸出了手。此外，不仅有纽约州长一位；在他身旁，还有一位戴眼镜的胖子，他留着波浪型短发，以及带着一张亳无表情的脸。\n\n“哈特先生，这位是亨利·基辛格博士。”洛克菲勒示意两人握手，他们照做了，随后州长继续说道：“基辛格博士通过洛克菲勒基金会的安排，为艾森豪威尔之后的每一位总统提供了外交政策方面的见解，而且……”州长搂着基辛格，提了提音调，“你的政府似乎很自然地延续了这个传统，也许博士毕业后可以直接为你工作。”\n\n哈特解释说，进入国务院工作还需要很长的路要走，他在一直沉默不语的基辛格开口之前就找到了借口。“强有力的外交政策需要专业人士。我只会直接为总统服务。”洛克菲勒也补充道：“我是说添一名顾问，或者呃…白宫工作人员。国务院现在还不适合亨利。”哈特认为增加外交政策负责人还是很有好处的，但现在作出承诺为时过早。而且，现在他很累，一心想着睡觉。“我会考虑这位候选人的，目前，就先这样吧。”"
 hart.misc.12.a: "明天还有很多事要做。"
 hart.cancer.1.t: "一丝忧虑"
 hart.cancer.1.desc: "菲利普·哈特正刮着胡子，剃刀划过他的面颊，把胡茬刮得干干净净。竞选活动中他一直都在避免入住豪华套房，但入主椭圆形办公室后，他又不得不接受这样的特殊待遇。虽说他还不是很适应如此的铺张浪费，但他也承认这确实能让他睡个好觉——总统缺的不正是良好的休息。\n\n“亲爱的，有你的信，好像是国会里要通过什么国家公园的法案，你要看看吗？”房门外传来了珍妮的声音，总统听罢不禁露出笑容。他放下剃刀，摸了摸下巴，然后放掉了手盆里的水。\n\n“拿进来吧，珍妮，你能再把我的衬衫拿来吗？”\n\n不一会，珍妮推门进来，一手拿着挂着哈特衬衫的衣架，一手捏着那封信。“你看看我，你的东西全是我在拿着，你知道——”她突然呆住了，菲利普回头看她，但她却摁住他的肩膀，指向镜子，“这长的是什么？”\n\n“什么什么啊？”\n\n“你背上有个……黑斑，以前都没有的。”\n\n“嗯，我也不知道，毕竟看后背有点困难。”菲利普笑了笑，但他妻子对这个回答并不满意。最后，他退了一步，“咱们一回华盛顿，我就去好好查查，好吗？别这样，珍妮，我不希望你为这点事就揪心得不行。”\n\n珍妮皱皱眉，“你最好没事，亲爱的。”"
 hart.cancer.1.a: "“我保证。”"
 hart.cancer.2.t: "诊断"
 hart.cancer.2.desc: "白宫医师詹姆斯·扬一大早就不顺心，戴着的手套，穿着的大衣，背靠的椅子，手上的文件，一切都感觉不对劲。人们都说总统是这个世界上压力最大的工作，那总统的医生又如何呢？\n\n总统就坐在他面前，他的妻子陪在他身旁。总统看着比他妻子精神一些，也许是出于坚韧的性格，也许只是相信一切都好。表面看去，总统状态不错，但这就是问题所在，没有症状，没有感觉，什么都没有，但真相却是……\n\n“总统先生，”扬医生开口说道，“我们团队做了一些测试。”他感到自己的手有些颤抖，下意识地摆弄着文件，“我们采集了一些样本，结果发现您……”他顿了一下，清了清嗓子，鼓起勇气继续说下去，“总统先生，您得了黑色素瘤。”\n\n总统的脸色一下子阴沉下来，从不轻弹泪滴的珍妮也转过头去，眼中噙满泪水。扬医生不假思索地继续说道：“黑色素瘤是有可能治愈的，不过现在癌症已经发展到了晚期，手术是遏制肿瘤生长的最好办法，越早做越好。我们为您定制了一套治疗方案，您可以看一看，也许有助您做出决定。”\n\n菲利普·哈特一言未发，他的思绪早就飞到了几千里之外的密歇根老家，他一路披荆斩棘，结果最后栽在了癌症上，这一点也不公平，一点也不。他想都没想，点了点头。"
 hart.cancer.2.a: "“那就看看吧。”"
 hart.cancer.3.t: "难以忽视的缺席"
 hart.cancer.3.desc: "“嘿，汤姆。”\n\n“你好，加里。”\n\n加里走到咖啡机前，仿佛有一肚子的故事要讲。汤姆瞥了一眼自己还在接咖啡的杯子，然后走到他同事身旁。在他们四周，白宫正在飞速运转着，秘书们抱着各种文件，西装革履的人们在各个房间穿梭来去，特区的大佬们也像往常一样忙着他们的大事。的确，白宫是全国压力最大，也许也是最让人兴奋的工作场所，但即便是官员和助理们也和其他人一样喜欢聊办公室八卦，这让汤姆很不舒服。\n\n“你知道我发现什么了吗？”加里说道，身体靠在文件柜上，“我最近都没看见过总统。”\n\n“他在戴维营，蠢货，这么快就忘了？他也许是在度假吧。”汤姆看了眼自己的咖啡杯，已经接得半满了，他估计自己还能在这再待个半分钟。\n\n“根本不是那么回事，我打听过了，别人也都没见过他，你知道我听说了什么吗？”\n\n“你讲讲呗。”\n\n“有秘书说他被开车送到了沃尔特·里德医院，他现在在那办公。”\n\n汤姆有些惊讶，他看着加里，眉头紧锁，“去医院了？怎么回事啊？”\n\n“谁也不知道，”加里继续说道，他拽了拽衣领，扫视了一下周围，“他们都在传，说他在那可能是在做手术，我估计差不多就是这么回事，要不然他去医院干啥呢？”他看了眼走廊，又看了眼汤姆的杯子，没再多说一句话，就匆匆离去了。\n\n汤姆低头沉思了起来，甚至都没注意到咖啡已经溢出来了，黑渍浸满了他的袖子。"
 hart.cancer.3.a: "有人应该知道这件事。"
 hart.cancer.4.t: "来信"
 hart.cancer.4.desc: "总统先生，\n\n前几日，我们做手术切除了您背部的癌变皮肤。当时我们要求您继续给我们寄送样本，以便检测癌症的变化，决定未来治疗方案。\n\n很遗憾，LDH测试表明黑色素瘤已经转移到了肝脏。考虑到患癌部位和肝脏之间的距离，我们推测癌症已经扩散到了其他的相邻器官。黑色素瘤转移患者的术后生存期一般为六个月至一年，实乃遗憾，您已时日无多。\n\n因为我们没能尽早发现癌变，在此我向您致以最深切的歉意，我承诺在接下来的时间里，我们会竭尽所能为您提供治疗。如方便，请您尽早联系我。\n\n此致，\n\n詹姆斯·扬医生"
 hart.cancer.4.a: "泪水一滴一滴地落在信纸上。"
