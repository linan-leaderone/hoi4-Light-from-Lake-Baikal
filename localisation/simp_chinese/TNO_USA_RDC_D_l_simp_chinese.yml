 hart.1.desc: "菲利普·哈特在云层密布，小雨淅浙沥沥的早上醒来，他差点就要告诉自己今天只是普通的另一天。兴许今天他和珍妮已经回密歇根度假了，又或者参议院委员会今天有很多会议等着开。当选总统的幻想持续了片刻，最后，他终于回到了现实：今天过后，他的总统任期就要开始了。要不是珍妮·哈特俯身拍了他的肩膀两下，他还能继续在这里坐上一整天。“菲利普，没必要想这么多了，思虑过度只会让你犯下连自己也绝不会原谅的大错。”她的话语饱含爱意，而他也承认，她是对的。\n\n这一天的时间都在热烈的气氛中度过，菲利普·哈特谨记着妻子的话语，有时还紧握着她的手。他站在最高法院首席大法官和人数远超家乡父老的观众面前，再三确认、肯定并承诺，自己会在站上讲台拿起讲稿前就做到最好。箭在弦上不得不发，他将自己的担忧抛诸脑后，强迫自己开始发言。\n\n“当我的职业生涯结束时，”他说道，“我希望能把自己做出的一切努力放在回忆中斟酌，得出一个好抑或是坏的确切评价。我们的国家并非尽以仁义示众，许多人都以种族和财富作为待人接物的标准。如此盲目的仇恨只能在后天培养，在追求更美好国家的道路上，我们必须要克服它。”他的情绪逐渐升温，继续感叹那些深陷城市贫困还有与世隔绝的乡村的人们所遭遇的不公。他接着承诺道：“你们的话语能够传达出去，就像在场的各位观众与全美国所有人一样，我们在努力建设一个机会均等的国家，而你们都会成为其中的一分子。”哈特坚持，解决方案在于建立关心并投身于国家建设、保护最弱势群体的政府，“只要我们的目标是为了成就善事，那么我们的成就将不言自明。”\n\n面对掌声雷动的观众，哈特总统为自己方才展现出的气势与激情而震惊不已。这是他第一次鼓起勇气面对自己作为总统的责任，他的办公室要面临的压力也前所未有。如果失败意味着令美国人民失望，那么成功就是他唯一的选择。"
 hart.1.a: "满怀热爱、尊重与敬意。"
 hart.tree.1.t: "选举季的问候"
 hart.tree.1.desc: "菲利普·哈特独自坐在椭圆形办公室里，按照珍妮的指示装饰房间，摆放各种彰显美利坚伟大过去的饰品。哈特感受到一种沉静，它自从就职典礼以来就从他的生活中消失了。哈特总统一直忙于会见内阁成员、安排职员、协调国际关系以及适应他的新生活。他享受着片刻的安宁，直到数秒后一声敲门声打断了他。他的秘书从门后探出头来。白宫秘书说道：“总统先生，约翰逊参议员来拜访您。”\n\n哈特本能地站了起来，走到门口，在房间间隔处与约翰逊见面并和他握手。约翰逊开口道：“你好啊，菲——不好意思，总统先生。”他略一停顿。一开始两人笑着开始回忆起“当初我还是你老板时的日子”，但随后，这位来自得克萨斯的资深参议员的口吻变得严肃起来。\n\n“我就直说吧，”约翰逊又略一停顿，带着一种非比寻常的热烈情绪说道，“我已经受够了，对于领导层和……呃，还有参议院，很快就会。之后就是休伯特的事了。”虽然约翰逊边说边笑，但身上依然散发着难以掩盖的悲伤气息。哈特总统很清楚，自从去年约翰逊第一次要他参选总统职位之事开始，事态就开始发生变化。经过多年来在政治阶梯中的相处，菲利普·哈特和林登·约翰逊已经对彼此产生了真正的情谊，哈特对他的离去深感失落。\n\n哈特一边忍耐着内心的暗潮涌动，一边笑着开口：“谢谢你，林登，谢谢你在参议院中的服务和对我的支持，另外就是……休伯特大概不会用和你一样的态度对待他人，但我相信他也能把事办好。”约翰逊闻言不禁莞尔，他起身准备离开，但在此之前，他提出了最后一个要求："
 hart.tree.1.a: "“噢，菲尔，那种笔，给我一支吧。”"
