 hart.kissinger.sunset.2.t: "最后检查"
 hart.kissinger.sunset.2.desc: "不论基辛格博士对此有什么看法，菲利普·哈特总统都很享受他为数不多的和国务卿合作起草法案的机会。这不仅仅是因为他们在国会中缔结的友谊，更是因为哈特十分欣赏杜鲁门冷酷战士的做派和对国会山政治的深刻理解。如果有人能从一份反纳粹禁运法案中看出异样的东西，那一定是杜鲁门。\n\n“你怎么想？”总统饶有兴趣地看着杜鲁门翻阅议案，问道。在有了重组的阅读时间之后，年事已高的国务卿放下了文件袋，抬起头和哈特直接对视。“我想，如果艾克在这的话，”他一开口，就提起了哈特的战时最高指挥官和总统职位上的先驱——德怀特·D·艾森豪威尔，“他也会自愧不如的。通过了这份议案，再做点缝缝补补，我们就大功告成了。”他的手指摩挲着文件袋，又掏出了概述页，欢快地重读了一遍：“那些纳粹狗娘养的可有苦头吃了。”\n\n抛开脏话不谈，哈特对这份议案也有相同的自豪感。一旦通过，这将会是国会自对德宣战以来最具决定性的法案，并将德国的势力圈从世界上最大的市场之一彻底驱逐。正因如此，杜鲁门预测这份议案将会获得压倒性的支持，甚至提前祝贺总统法案通过。“这次禁运将能拯救欧洲！”杜鲁门带着十分具有感染力的兴奋祝贺道。在获得了这位老政客的首肯之后，禁运议案被送还其作者，在稍加注释之后，正式送上国会等候决定。"
 hart.kissinger.sunset.2.a: "纳粹主义将被摧毁。"
 hart.kissinger.sunset.3.t: "诸国的命运"
 hart.kissinger.sunset.3.desc: "自二战以来，美利坚合众国便与纳粹德国划清界限；两国在外交上剑拔弩张，但仍然在暗中重建了一些联系。即使一些战前便有的贸易还是恢复了，德国也在逐渐衰弱，但大多数美国人还是将其视作大洋彼岸危害国家的最为棘手却又无可奈何的势力。然而，直到五十年代，一切又大不一样，德国国内大刀阔斧的改革一扫往日之颓势，而迅速走向复兴。对于总统菲利普·哈特来说，是时候当机立断了。\n\n总统对着电视台的镜头着重强调了这所谓“当机立断”，那便是单方面对团结协定成员国实施彻底的禁运。他坐在椭圆形办公室的桌前，两面星条旗伴他左右，通过电视向全国发表讲话。“我们必须孤立德国，因为它是世界上最邪恶的政权。如果我们继续为他们那以血泪筑成的繁荣添砖加瓦，那么我们如何有底气称自己是热爱自由的人民？”\n\n“这不是在考验我们的盟友，而是在检验我们对道德与公义的承诺。”总统顿了顿，突然对他接下来将代表政府而要说的话感到害怕，但他又迅速恢复镇静。“从大西洋海岸直到俄罗斯心脏地带的人民无不饱受德国占领的折磨。我们岂能容忍在美利坚合众国之外竟有这样无谓而逝的人民呢？”\n\n哈特总统喘了口气，接下来正是演说的高潮。“人们一直以来都认为德国在欧洲的霸权正在衰落，但事实并非如此。正相反，德国正在从低谷中复苏，将再次向世界伸出利爪。我在此向所有与我们志同道合的国家呼吁，民主主义与纳粹主义不共戴天。请加入自由世界，反抗暴政，为被禁锢的欧洲人民伸张正义！谢谢大家。”"
 hart.kissinger.sunset.3.a: "绝不向纳粹主义妥协！"
