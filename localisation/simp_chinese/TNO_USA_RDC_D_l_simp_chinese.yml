 hart.cancer.7.t: "最后的招待"
 hart.cancer.7.desc: "“晚上好，”总统面对着镜头，开口说道。他眯起双眼，仿佛能看到美国人围坐在客厅或餐桌旁，紧盯着电视，也许他们观点不同，但他们都知道自己正在见证历史。晚些时候他才得知收视人数达到了1.1亿人，他不禁好奇，他们能不能看出自己的疲态，毕竟他化了妆，灯光也调试过。“我从不是个擅长电视演讲的人，只有涉及国家利益的时候，我才会做这样的讲话。这一次，当然也是就是那种情况。几周前，我宣布了自己被诊断出癌症的消息，也表达了辞职的意愿。权力移交就定在了今天中午。”\n\n他说出的话语就如流水一般，带走了他如影随形的疼痛。有时，他会挑出一句刚说过的话——“城市振兴计划为城市注入了活力……学生享有着全世界最发达的教育……副总统莫里森有决心、有能力带领我们对抗海外的独裁政权，解决国内的种种问题……”——但这一切仿佛都蒙上了一层薄雾，就好像梦境一样，也许是噩梦。但梦境从未让他如此忐忑，噩梦也没有像这样轻松过。\n\n“……再过几个小时，我将辞去总统的职务，重归这个国家最光荣的称号：公民。我们是美利坚合众国的公民，我们战胜了那些分裂我们的因素，因此才团结在一起。凭借我们的才智和上帝的恩典，我们要以我们的国家、人民和我们自己为荣，更要让这个时代成为世界自由、国际民主的时代。”他停顿了一会，然后注视着镜头，眼神中饱含遗憾、担忧，但更多的是接受。“能作为总统为这个国家效劳是我一生最大的荣幸，谢谢你们，上帝保佑美国。”"
 hart.cancer.7.a: "正派人的正当结局。"
 hart.cancer.8.t: "卡尔弗特街"
 hart.cancer.8.desc: "街灯发出的光线刺破寒冷的夜空，照亮了密歇根州宁静的郊区。人行道上冷冷清清、万籁俱寂，只有一户人家例外——几辆黑色汽车停在路旁，西装革履的人们和家属从前门进进出出、一片忙碌。他们神色凝重地交谈着，四处打望寻找帮手。\n\n他们是为菲尔而来。\n\n一楼的客厅里站满了总统的家人：子女、孙子女、兄弟姊妹，个个沉默不语，只是静静地等待着。卧病在床、骨瘦如柴的前总统就躺在他们的面前，奋力燃烧着人生中最后一丝余烬。珍妮坐在一旁的木椅上，泪流满面，紧紧握住菲尔的手。\n\n老总统眨眨眼，扫视了一遍周围的面孔。他微微挪动身子从床上坐起，嘴里念念有词，可惜无人能够听清。珍妮赶紧把耳朵凑到菲尔的嘴边，一滴泪珠从她的脸上滑落。她最终没有把话往外传。\n\n菲利普·哈特说完，重新躺回床上，闭上双眼，呼出了毕生最后一口气。"
 hart.cancer.8.a: "凡人终有一死。"
 USA_hart_dies_resignation_tt: "哈特总统去世了。"
 hart.cancer.9.t: "纸包不住火"
 hart.cancer.9.desc: "这是个下着细雨的清晨，雨丝落在停车场的沥青与混凝土上，更衬出此处的寂静，许多有门路的报社记者都会在这里和他们认识的几位“消息人士”碰头。汤姆以前没当过所谓的消息人士，也从没想过要干这种事。可他现在却宝贝似的抱着一沓文件，坐在自己的林肯车里向外吐着烟圈，看来这回情况不太一样了。\n\n后座传来两声敲击窗户的声音，把汤姆吓得打了个激灵，回过神来，一个人影已经钻进了他的车里。是《华盛顿邮报》的记者海伦，她比汤姆稍长几岁。两人互相确认一般地对视了几秒，然后汤姆把文件塞到了海伦手中。“这是……？”海伦一边翻阅着文件一边问道。\n\n“听着，你得帮我把这件事捅出去，好吗？”汤姆说得很快。“我很尊敬总统阁下。你明白吧，要不是我尊敬他也不会给他干活。但他——他不能一直这样瞒下去啊。他现在——”\n\n海伦眨了眨眼，好确定自己方才读到的文字：“黑色素瘤？”\n\n“是晚期，他现在只能待在沃尔特·里德医院里进行保守治疗，很难再回白宫办公了。大伙现在都慌得不得了——靠一个奄奄一息的总统可撑不起我们的国家啊。总之，总统撑不住了，你愿意的话，肯定还能在其他地方挖点情报出来。说到底，纸包不住火的。”\n\n听完这些，海伦点了点头。她把文件夹在腋下，一脸严肃地打开车门，然后消失在水泥柱铸成的迷宫里。\n\n“那个，你报道的时候会把我的名字隐掉对吧？”汤姆后知后觉地向远处喊道。“我不想让别人知道是我捅出去的消息。”"
 hart.cancer.9.a: "“没问题，那就用‘消息人士’如何？”"
 hart.cancer.10.t: "华盛顿邮报：总统被诊断罹患晚期癌症"
 hart.cancer.10.desc: "海伦·托马斯/《华盛顿邮报》记者\n马里兰州贝塞斯达——本报最新得到的医疗记录表明，菲利普·A·哈特总统已被诊断为第四期黑色素瘤，预计只能存活几个月甚至几周。这一诊断给他能否继续在华盛顿履行总统的职责打上了问号。\n\n据白宫的消息人士给出的文件显示，早在一年前，白宫的医生詹姆斯·杨就开出了这一诊断证明。期间，总统接受了各种各样的治疗，其中包括在沃尔特·里德国家军事医疗中心接受的肿瘤切除术。但大部分人对总统的病情及治疗情况并不知情。\n\n今年62岁的哈特最近几个月来一直缺席白宫的工作。尽管他对外声称自己只是在戴维营以及密歇根的自家住宅“度假”，但有许多同总统及国会关系密切的消息人士表示这一说辞已经越来越不可信。白宫对此暂未回应。\n\n黑色素瘤是一种皮肤上的黑色不规则肿块，是皮肤癌中最致命的一种。若发现及时，尚可治愈，但若未能及时治疗，则会迅速扩散，产生致命性危险。当它扩散至肝脏等其他器官时，存活期一般无法超过一年。\n\n恶化的事态让人们将目光投向了前路易斯安那州州长，现任副总统“切普”·莫里森，他曾因保守倾向以及缺乏在华盛顿的工作经验而为人诟病，而如今他极有可能成为美利坚合众国的下一任总统……"
 hart.cancer.10.a: "这可不是好消息。"
 hart.cancer.11.t: "转移"
 hart.cancer.11.desc: "菲利普·哈特和简·雅各布斯在椭圆形办公室里坐了有一会了，他们在回顾城市改造计划的成果。虽然他们都没有明说，但雅各布斯却还是忍不住去想《华盛顿邮报》曝光哈特病情的持续影响。总统看起来疲惫不堪，奄奄一息。他的身体就好像陷在了西装里。\n\n“所以，我一直在思考如何扩大城市改造计划的成果。我们改善了道路，我们发展了汽车，我们还打击了犯罪，但我真正担心的就是……”总统停住了，仿佛是在鼓劲。“住房的经济性。城市改造计划还不能让每一户家庭都能负担得起住房。”\n\n雅各布斯从本子上撕下一张纸。“我们确实没有充分关注住房问题。我的手下已经在制定方案了，也许我们还需要出台一部政令或者法案。”\n\n“很好。不过，我有自己的想法。让我扶一下……”菲利普·哈特突然从沙发上坐起来。有那么一瞬间，他的眼瞳朦胧无光。他向前走了一步，毫无征兆地失去了重心。简·雅各布斯就这样看着总统倒下，头重重地撞在茶几上。简跳起来，紧抓着本子，瞪圆了眼睛。她张大了嘴，但却费了好大劲才终于喊出来。\n\n“来人啊——！天啊，快来人啊！总统摔倒了。菲利普·哈特他——！噢天啊！”\n\n她几乎没有察觉到特工们打开门奔向了他们。一小时后，在白宫医务室，她发现她居然还拿着那本子。"
 hart.cancer.11.a: "众病之王。"
 hart.cancer.12.t: "一息奄奄"
 hart.cancer.12.desc: "在得知美利坚合众国总统，菲利普·阿洛伊修斯·哈特罹患恶性黑色素瘤后，白宫的医疗团队就开始高速运转起来。可惜，众人不知，在确诊之时，一切就已经太晚了——医疗工作也因此转入姑息治疗，美国政治神经中枢的医生现在也只能让病榻上的总统稍微好受些。\n\n切普·莫里森知道，这不失为壮举，就如白宫助手们的工作一样值得敬佩。\n\n面色惨白的副总统奔波于各大会议，他看到年轻一代的官员拼命地维持着事务的日常运行，即便总统已经不在。这是件重要的工作，部长们的从旁协助虽然帮了很多忙，但有时却并不足够。\n\n“但我们这一切究竟是为了什么？”切普喃喃道。也许除了菲利普·哈特的妻儿之外，他最清楚，一切想让菲利普回来，或者至少保持清醒的努力都是徒劳的。总统的意识时而清醒，时而模糊，但身体却在一天天恶化。\n\n不，事情很明了了：菲利普·哈特已不久于人世。\n\n上帝啊……一想到这点，切普·莫里森就心惊不已，他双手颤抖着，坐了下来，一口吞下半瓶烈酒。然后他开始祈祷，但却漫无目的，他不是该说些什么，究竟是祈祷哈特恢复健康，还是说些其他的东西？他只是咕哝着多年前教给他和哈特的那些祷告词。"
 hart.cancer.12.a: "但最终，这也没多大帮助。"
 hart.cancer.13.t: "一去不回"
 hart.cancer.13.desc: "痛苦、悲伤、羞愧。\n\n这便是菲利普·哈特全部的感受，他挣扎着想要清醒起来，但意识却时有时无。他唯一能看到的就是房间的天花板，他要是扭头看向两旁，就能看到他的妻子珍妮、他的孩子和忠诚的切普。他的一生如走马灯般在他眼前展开，剧烈的疼痛让他根本没法集中精力。\n\n突然，垂死的哈特张开嘴，想在最后的清醒时刻说些什么，他泪流不止，“我还不能走，我还没准备好，上帝啊，行行好吧，事情不该这样。我还没有准备好……”\n\n切普的面庞出现在他眼前，珍妮试着安慰她的丈夫，哈特更加泪流满面：“我还有太多工作要做，该死的，那么多事要做——”\n\n大嚷对哈特根本无济于事，他一直再重复着同样的话语：“上帝啊，为什么会这样？为什么我要这样离去？为什么，为什么，为什么——”最后一丝思绪也离他而去，他的哭喊也逐渐无法理解……\n\n……最终，一切归于沉寂，\n\n六秒钟后，屋内所有人最恐惧的事情发生了，心跳检测仪归于直线。切普·莫里森总统冲出房间呼喊医生，珍妮·哈特握着丈夫的手，默默流泪。\n\n菲利普·阿洛伊修斯·哈特垂着头，最后一次合上了双眼。"
 hart.cancer.13.a: "菲利普·哈特总统就此告别了尘世。"
 hart.cancer.14.t: "生荣殁哀"
 hart.cancer.14.desc: "新任美利坚合众国总统，德莱塞普·斯托里·莫里森强忍着泪水。\n\n贝多芬葬礼进行曲奏响，他走在老总统棺材的后面，想的不是这届政府的未来，也不是困扰政府的种种问题。\n\n维系城市改造计划、对德日的外交与颠覆、城镇境况、自由国家组织的团结、普通农民和工人的困境——这些都是他之后必须面对的问题，这是事实。\n\n但是现在这些都不重要。现在在莫里森面前的不是坚决桌，而是曾坐在桌后的那个人的棺材——坐在桌后的本该是他，而不是他的二把手，那再提那些问题，又有什么意义呢？\n\n种种痛苦和不幸让他烦躁不已，天哪，又有什么能减轻一位同事——不，是好朋友去世给他带来的痛苦？\n\n抬棺人抬着灵柩步入圣马太主教座堂，总统也随着走入老总统的长眠之地，他仍在强忍着泪水。"
 hart.cancer.14.a: "他不能自已，泪流满面。"
 hart.transition.1.t: "哈特致继任者的寄语"
 hart.transition.1.desc: "切普，\n\n对你我二人而言，这场旅程有点太漫长了，不是吗？即便是在写下这封信的时候，我还是觉得自己很难回忆起这些年在我们华盛顿所做的每一件事。我们似乎重建了我们国家的基础设施，让城市变得更安全。为了建立一个符合其建国原则的国家，我们一直在努力工作。\n\n在我的生命结束之前，我希望跟你说点真心话。能在过去的这几年里能与你并肩作战，是我最大的荣幸。不过我也知道，对你来说和我相处不太容易，而且在这届政府里的许多人……品行都称不上好。不过，你在这些年中表现出的坚强与毅力，同样也被许多人所知晓，特别是我。你有着如此多的优秀品质，却愿意与我一同竞选，我想我永远都会对你怀有一份感激之情。\n\n如果可以，我真想作为同事为你工作，以朋友的身份与你共进退。可惜，以当下的情况来看，我永远失去了这么做的机会。而那些我们之前开始的工作，只能交由你来延续了。前方的道路无比艰难，挑战更无公道可言，但你有坚持到底的勇气。你总是这样。\n\n你是个好人，切普。登高望远，矢志不渝。\n\n谨启，"
 hart.transition.1.a: "£hart_signature"
 hart_to_chep_1_tt: "§Y情绪无以言表，唯有铭记于心。§!"
 hart.transition.2.t: "哈特致继任者的寄语"
 hart.transition.2.desc: "切普，\n\n我知道这一切对你来说并不容易。我也知道我还应做到更多。一想到我还有许多未竟之事，有许多未看之景，一想到我的状况为你带来了多大的痛苦，我就觉得为这封信提笔可实在是不容易。\n\n如果可能，我真想阻止这一切，让你不用再承担这份工作的重担。我真想完成我的八年任期，让你得到你应有的安宁与慰劳。可世界的不幸之处就在于，我们往往无法选择自己的命运。\n\n请原谅我的失败。我曾希望自己能成为一个更好的人，一个能把一切都准备好，让你顺利接手这一职位的人。可如今，我却只能为你祈祷，但愿你有足够的决心来度过余下的几年。"
 hart.transition.2.a: "£hart_signature"
 hart_to_chep_2_tt: "§Y一阵痛苦攥住了心灵，他连一行也读不下去。§!"
 hart.ruralrevolt.1.t: "沙尘飞扬"
 hart.ruralrevolt.1.desc: "史蒂夫·安德鲁斯眯起眼睛，把目光投向账本，随即面露难色。这才过了几年，收成就已经跌了三分之一左右……而且每天的利润还在急剧下滑。史蒂夫抬起头，望向他那坐落于南达科他州的农场，金黄色的麦浪正在农场上翻涌。眼前的麻烦事真是一件接着一件：这些庄稼要打农药、要浇水、还要雇一堆工人来照料；拖拉机得加油，还要定期维修；这不，还有他的家人……\n\n“老爸！老爸！”史蒂夫转过身去。一看见自己的双胞胎女儿梅拉妮和德莉拉正向他奔来，史蒂夫立刻收起满面的愁容，面带着微笑说道：“啊，下午好啊，姑娘们！今天在学校有没有啥新鲜事啊？”\n\n“特别有意思，老爸！”梅拉妮答道。“我们讲的是大沙尘暴和大萧条的故事！”\n\n“啊，那还是罗斯福时代的事呢。他真是个伟人啊，”史蒂夫接着说道。“行了行了，老妈还等着你俩帮忙弄饭呢。”看到她俩跑进屋子里，他终于如释重负地收起笑容，露出满脸苍老的皱纹。话说回来，他的家人所需要的，就是能在饭桌上吃饱饭。可是，这些天来，就连这个简单的愿望也越来越难以实现了。\n\n说起罗斯福……史蒂夫一直打心眼里觉着，不管共和党和民主党怎么争来争去，他们心里都还是装着他们这些小老百姓的。在以往的日子里，他一直都是这么想的。但是这年头真是一言难尽……当然，史蒂夫没有反对住在城里那些黑人的意思，至少不反对绝大多数黑人。不过这些天，史蒂夫觉得，哈特总统和他那共民联盟脑袋里装的东西就是整天给黑人小孩建篮球场……然后就是对乡下的小孩爱答不理，让他们只能将就着在河边嬉戏玩耍。史蒂夫抿了抿嘴。自从共民联盟刚组建的时候起，他就是共民联盟的坚定支持者，给哈特投票更是不在话下。但现在，看着眼前农场的景象、听着屋里姑娘们若隐若现的说话声，史蒂夫自己也不清楚他的内心还能坚持多久不动摇。"
 hart.ruralrevolt.1.a: "木已成舟。"
 hart.ruralrevolt.2.t: "干扰"
 hart.ruralrevolt.2.desc: "“……以上就是有关埃及情况的汇报，总统先生。”亨利·基辛格扶了扶眼镜，直视他上司的双眼。“我建议我们暂时按兵不动，静观其变。这极有可能打破这个国家的权力平衡，我们得做好准备。”\n\n哈特总统点了点头。“谢谢，亨利。现在把你手下的人叫来制定方案吧，一定要考虑到所有可能的情况。如果事态有变，你一定要毫无保留地向我汇报。”基辛格点点头，径直走向门外。但他又好像想起来什么了一样，又停下了。哈特抬眼一看，问：“还有什么事吗？”\n\n“虽然这不在我的权责之内，”基辛格带着他那低沉的德国口音说道，“但我在报纸上看到了一篇有关您在中西部地区民望的报道，结果令我大跌眼镜。我想选民们很可能误解了您在城市里的立场，虽说主要是麦卡锡部长的损失最为严重，但我们支持率的下降也有可能影响国内民众对我们国际行动的支持。”他的镜片闪着白光，令他的表情难以捉摸。“我只是觉得有必要告诉您。”\n\n“谢谢你的提醒。你可以走了。”哈特说。基辛格点了点头，关上了门，只留下总统独自思忖。中西部……他能挺过去的。也许他确实忽视了他们，但民主党永远同小工和小农站在一起。进步党团自身难保，而菲莉丝·施拉夫利的爪牙们简直把胡佛都衬托成了布哈林，那他们此时该何去何从呢？他按着太阳穴。他现在到底在做什么？也许在争取平等的斗争中牺牲是在所难免的。但他接受提名时（天啊，感觉恍如隔世），也从未想过自己能走到今天。"
 hart.ruralrevolt.2.a: "不充分，不平衡的发展。"
 hart.ruralrevolt.3.t: "沉船"
 hart.ruralrevolt.3.desc: "“你可能觉得你能破坏完这个国家还能侥幸逃过制裁，但美国人民对待暴政绝不手软。你曾经辜负了的人民绝不会善罢甘休。当心点吧，尤金·麦卡锡，不然你马上就会明白我们农民是怎么处置那些自认高人一等的政客的了。”\n\n尤金·麦卡锡放下信，咽了咽口水。他知道没必要害怕，特勤处全天候不间断地派人盯着他在乔治城的住处，而且这封信更多只是虚张声势罢了。但那文字还是令他战战兢兢。他加入哈特是因为他的新政是一条向前的明路，是一条代表着全体美国人民的康庄大道。而现在居然有农民跟他说他就是法国大革命里应该被砍头的封建贵族。\n\n麦卡锡双手掩面。最糟的不是恐惧，也不是羞愧，更不是和他的妻子解释为什么即使是在他们一周一次的晚餐约会上都有黑衣人一直盯着他们。而是他知道这群农民是对的。他力不从心。他想做好事，但结果却伤了他们的心。如果哈特政府要给他们的过失找一个背黑锅的……麦卡锡有一种不祥的预感，他们知道要找上谁。"
 hart.ruralrevolt.3.a: "叛乱的第一个牺牲品？"
 hart.ruralrevolt.4.t: "阴云密布"
 hart.ruralrevolt.4.desc: "“东西伯利亚局势……”\n\n“法国大使称……”\n\n“最近的基础设施计划……”\n\n众人七嘴八舌，副总统、国务卿、卫生、教育及福利部长以及基辛格总要插两句。良久，哈特总统看向尤金·麦卡锡。“吉恩，你有什么要汇报的吗？”\n\n“我，呃……”麦卡锡清了清喉咙。“我想您应该听说了，总统先生，我们在农村地区的支持率正在下降。农民们认为他们被我们的城市改造计划牺牲了，他们以一种……比较激烈的措辞将这一点传达给了我。我觉得我们得想想办法处理一下，不然局势会失控的。”\n\n“你有何高见？吉恩？”简·雅各布斯问。“我们不能丢下我们在城市里辛辛苦苦经营的一切去把我们所剩无几的资金投在农村里。我们还有时间，我们还能挽回他们。”\n\n“但是，”麦卡锡说，“我们必须给他们个说法。总统先生，让他们知道您会为他们着想。我想去中西部地区做一次巡回演说会大有益处。”哈特总统想了想，然后点了点头。“谢谢，吉恩。那应该会有用。”"
 hart.ruralrevolt.4.a: "“亨利，再跟我说说西伯利亚……”"
 hart.ruralrevolt.5.t: "背叛"
 hart.ruralrevolt.5.desc: "“那群老顽固，吝啬鬼，以及法西斯的爪牙们，我告诉你们，美国远比你们想象的要好得多！全体美国人民不论种族，不论阶级，不论信仰团结一致，夜以继日为大众建设一个更好的美国！这就是……”\n\n“那我们更好的美国在哪呢？”内布拉斯加乡下，人群中的一个声音突然冒出来打断了哈特总统的演讲。总统的话哽在了喉咙里，脑子里飞快地过了一遍稿子。不应该会出这种事啊。人群中又冒出其他声音为那人帮腔。“我们一半的买家都进城去了！那我们还卖给谁？”“我都要把我一半的牛给卖了！”“我家经营了140年的农场现在要……”\n\n终于总统憋出了几句话。“我知道农村现在情况比较艰难。但我们的城市更需要帮助。共民联盟同全体美国人民站在一起，我向你们保证……”\n\n他一开口，人群便齐呼一个词嘲笑他：“骗子！骗子！骗子！”他们一遍遍叫喊着，总统根本没法劝解他们。哈特就这样强撑着完成了他的演讲，那一声声质问却在他耳畔萦绕，豆大的汗珠流过他的额头。事情远远不是几个不满的老农这么简单。他们被抛下了。"
 hart.ruralrevolt.5.a: "他抛下了他们。"
 hart.ruralrevolt.6.t: "希望破灭"
 hart.ruralrevolt.6.desc: "琳达双手颤抖着拿起了电话。她一直告诉自己这个家也不是没过过苦日子。但是，她还是颤抖不已。“我不知道我们该怎么办，阿比，”她在电话里说道。“我们每个星期拿的钱越来越少。我们的开销却一分不减。戴尔和孩子们每天干得累死累活，但我们还是月底就要破产了。我不知道该怎么办了。”\n\n“至少你的家人们都尽力了，”阿比说。“我家迪安也一直在种田，是，汉克也在努力帮忙，但双胞胎就是一直想去大城市。他们就一点也不知道干活。亚当整天读他那些化学书，卡罗尔叨叨着要当什么生物学家！他们根本就不知道我们有多不容易！整天精打细算，我都不知道明年还能不能留住这个农场了。”\n\n“我一直告诉自己更难的时候我们都熬过来了，”琳达说。“就是大萧条，还有战争时期之类的。但就算是在那时候，我也能看到一条明路。可现在……现在我只知道我们在过苦日子。我就觉得，整个国家都已经……已经把我们丢下了。”"
 hart.ruralrevolt.6.a: "“我要绝望了。”"
 hart.ruralrevolt.7.t: "美国“心腹”的票仓"
 hart.ruralrevolt.7.desc: "他们曾说，民主党已经失去了大平原；他们曾说，民主党的精英主义已使中部人倍感失望；他们曾说，NPP将在1972年取得压倒性胜利。但菲利普·哈特证明，他们都错了。农村的问题很复杂，哈特并没有假装自己能解决一切。看到总统的这态度，共民党内的许多人都已濒临绝望。\n\n但是，在大平原的一个又一个城镇之中，总统出现了。他倾听着人们的疑问，并展示出政府为解决这些问题所做的工作。而那些政策未能照顾到的地方，他则表示出深深的歉意。消息传了出去，嘲笑与抨击渐渐被欢呼与掌声所取代。提问者真诚地提出与总统的分歧之处，而哈特也同样回以善意的回答。\n\n在明尼苏达州——他巡游的最后一站，哈特总统看到自己的努力结出了硕果。无论是在他的车队经过的每一栋草原房屋上，还是每个城镇的主干道上，他都看到了同样的标语：“农民在72年支持哈特！”看着这一幕，总统笑了。"
 hart.ruralrevolt.7.a: "用善意将他们逼入绝境。"
 hart.ruralrevolt.8.t: "愚蠢的代价"
 hart.ruralrevolt.8.desc: "罗布·马洛里向来不关心政治。哦，他倒是会对新闻上的德国佬喝倒彩，为民权运动而欢呼，但到了下班的时候，他只想和他的小娇妻一起吃一顿牛排大餐。他每周都要去芝加哥街区的肉铺买一块上好的肋眼排，当然，还要烤成恰到好处的三分熟。正是生活中的简单乐趣，让他乐意去工作。这天，他带着渴望的笑容，迈着轻盈的步子来到曼尼的肉铺，想要……\n\n“十美元一磅？开玩笑吗？”他低头望向曼尼案上那块品质堪忧的肋眼排，眼珠子都要瞪出来了。“这什么玩意？连摆上货架都不够格！你觉得我会花钱来买这玩意吗？”\n\n曼尼愧疚地挠了挠头。“真对不住了，罗布。我只剩这个了。我听说大平原的农民最近出了不少事故，好像他们卖肉没有以前那么挣钱，也养不起那么多牛了。这就意味着市场上给咱们留的肉不多了。我就弄来这个。”他低着头。“所以，呃，你要买吗……？”\n\n“对不起，曼尼。我不能浪费我的血汗钱给我老婆吃这种东西。看来今天只能吃金枪鱼烩饭或者别的什么了。”他闷闷不乐地走出了肉铺。他上一次买肉这么难还是……还是在战争刚结束的时候，那时候他还很年轻。他听过哈特总统说的什么“为全体美国人民享有更好的美国”的大计划。但是如果他干着正当的工作却买不到一块牛排的话，那么这个所谓“更好的美国”能好到哪去呢？"
 hart.ruralrevolt.8.a: "他将叛逆的种子带回了家。"
 hart.ruralrevolt.9.t: "尘暴"
 hart.ruralrevolt.9.desc: "“这里是CBS晚间新闻。我是沃尔特·克朗凯特，为您带来国内外最新热点。下面播送今天的第一条新闻：消费者们正在采取新的措施来反对肉类价格暴涨，这对哈特总统大为不利。在每周所谓的‘替代日’上，越来越多的消费者们拒绝购买任何肉类产品，希望能够迫使价格下降。而这一抵制运动则对大平原上苦苦挣扎的农民们来说无疑是雪上加霜。\n\n价格的上涨源自于我国迫在眉睫的农业危机。许多评论家将其部分归因为哈特政府对美国城市的偏袒，美国农民的收益却在不断下滑。许多企业已经倒闭，而且这种趋势没有放缓的迹象。农业部长尤金·麦卡锡因这些问题而受到特别审查。\n\nNPP两大党团的代表就此猛烈抨击总统的政策。亨利·M·杰克逊和菲莉丝·施拉夫利，两位1972年总统大选的有力竞争者更是直言不讳。随着风评的不断恶化，可能会有越来越多的美国人转向他们。”"
 hart.ruralrevolt.9.a: "“下面来看国际新闻，德国元首今日于日耳曼尼亚……”"
 hart.ruralrevolt.10.t: "引爆点"
 hart.ruralrevolt.10.desc: "“嗯嗯。好。明白了。谢谢你。行，替我跟她问个好。是。再见。”哈特总统在椭圆形办公室挂了电话，面如死灰地看着面前坐着的三个人。“情况，呃，可能有点失控了。”\n\n“我们在中西部地区出了点问题，”切普·莫里森说。“如果我们不快点解决，全国的农民怕是要债台高筑了。”财政部长乔治·斯马瑟斯点点头。“我们可以增加农业补贴，这应该能让他们多撑一会。”\n\n哈特突然看向他的农业部长。“你有什么要说的吗，吉恩？”尤金·麦卡锡咽了咽口水，调整了一下坐姿。他头一次觉得自己才不配位。“我，呃，我觉得乔治说得对。我们得先保住农民一直到经济恢复过来。我们也可以多和农民聊聊，让他们知道我们在帮他们。”哈特想了一会他说的话，然后又转向斯马瑟斯。他们交谈的时候，麦卡锡心里只有一个想法。"
 hart.ruralrevolt.10.a: "我这是摊上了什么事啊？"
 hart.ruralrevolt.11.t: "分裂"
 hart.ruralrevolt.11.desc: "尤金·麦卡锡看着眼前簇拥着的记者们。几个月来，他成了政府的替罪羊，农民和媒体们的出气筒。但现在，是时候走出总统的阴影了。他的政治生涯可不能在这结束。“因此，”他说，“我不能再坐视哈特政府肆意践踏我国辛勤耕作的农民。我之所以接下这个担子是因为我相信总统会为全体美国人民着想，但现在看来我错了。本届政府的目光仅仅停留在那几个大城市上，我坚决反对这种置广大平民不顾的举措。”他希望他的眼神足够坚毅，有总统之风。“现在你们可以提问了。”\n\n“麦卡锡先生，您对哈特政府的农业政策发表了严厉的批评。但是，作为农业部长，难道您不就是这一切的始作俑者吗？”此问一出，麦卡锡面色铁青。"
 hart.ruralrevolt.11.a: "板上钉钉。"
 hart.ruralrevolt.12.t: "船长"
 hart.ruralrevolt.12.desc: "亨利·基辛格在今天以前从未真正意识到，他的上司来自美国中西部。但哈特总统在听取麦卡锡的临时新闻发布会的简报时，他的行为证实了这一点，哈特仅仅摘下了他的眼镜，并过了一会之后才批评他下属的行为“轻率无谋”。椭圆形办公室沉默了一会儿之后切普·莫里森才开口说道：“这是一次，嗯，一次相当沉重的打击。”\n\n“这简直是一场灾难，”雅各布斯回应道，“我们自己的一位内阁成员公开表示反对我们？这会让所有人对我们失去信任。我甚至都不敢去想施拉夫利的人现在会怎么去庆祝。”门被打开了，打断了讨论；一位助手把一封信放到了哈特面前的桌子上。总统叹了一口气。\n\n“我想我们都知道这是什么。”他的声音里没有讽刺——只有疲惫的逆来顺受。“我必须得去农业部看一看，寻找一个替代人选。我想这场会议最好现在结束。我得……思考一下。”内阁解散了，哈特瘫倒在他的椅子上。"
 hart.ruralrevolt.12.a: "一艘沉船。"
 hart.ruralrevolt.13.t: "决裂"
 hart.ruralrevolt.13.desc: "迫在眉睫的财政危机躲过去了，农民总算松了口气。消费者又回来买牛肉和猪肉了，几个月前的短缺现在已是过往。但对于哈特总统来说，大错已然铸成。\n\n中部的选民已经做出了决定，他们不会因为哈特的亡羊补牢而回心转意。他们只会想起几个月以来，收入持续下降，险些就要毁了他们的产业，而政府却装作无事发生。他们会想起政府曾高谈阔论所谓平等，然后把大把资金投入城市，放任农村自生自灭，好像那些高尚的字眼和他们无关。在美国的腹地，为菲莉丝·施拉夫利摇旗呐喊的人随处可见。\n\n尽管如此，哈特政府仍然勇往直前。哈特的任期也许还能继续，但他不再是所有美国人的总统了。"
 hart.ruralrevolt.13.a: "伤痕仍在。"
 hart.bankrupcycrisis.1.t: "危机之影"
 hart.bankrupcycrisis.1.desc: "纽约市政厅的会议室内满是大难临头的气息。约翰·林赛市长仍在阅读摊在眼前的报告，努力记忆着纽约城经济危机的每一个细节。视线投向负债一栏时，巨大的数额快让他哭出来了。每个与会者的脑海里似乎只有一件事：危机是在自己的任期发生的。\n\n“他们背叛了我们。”名叫萨尔·拉扎罗托的财政官员说道，“联邦政府给我们画了不少大饼，我们信了，然后就落了个一地鸡毛的下场。如果他们认为纽约的平头百姓会很愿意为这烂摊子买——”\n\n“够了！”林赛厉声喝止，“踢皮球解决不了这破事。”他一边按揉着太阳穴，一边估测即将席卷纽约城的财政危机。\n\n一个市政债券组合黄了，被吓到的投资者旋即撤资，再创新高的支出则更是雪上加霜，让纽约城陷入了债务危机。虽然市政府收入颇丰，但也完全无法填补资金短缺。现在，全美第一城濒临破产边缘。\n\n会议室重归死寂。危机的降临速度之快，令人始料未及，致命威胁简直就是凭空出现。\n\n“我们没有被背叛，”林赛打破了沉默，众人纷纷投来既愤怒又恐惧的视线，“只是期望太高了。”"
 hart.bankrupcycrisis.1.a: "纽约城，逐渐褪色。"
 hart.bankrupcycrisis.2.t: "短缺"
 hart.bankrupcycrisis.2.desc: "位于俄克拉荷马州的麦卡莱斯特城是一个温馨的普通小镇。虽然只有一万七千名居民，但卫教福部部长简·雅各布斯仍专程造访小镇，观摩当地发展成果。伴着一如既往的大群记者，雅各布斯走访了当地各个生产设施，了解居民诉求，最后以市政厅晚宴为旅程画上句号。\n\n惯常的寒暄过后，雅各布斯总算能坐下吃饭了，但仍未适应政坛风云的她被编排好的饭局压得喘不过气。离场歇息之前，市经理林肯·戴维斯走上前来说道：\n\n“部长女士，能否借一步说话？”见戴维斯神色紧张，雅各布斯甚是好奇，便答应了。在后者随从的掩护下，二人来到附近的走廊内私密交谈。戴维斯说道：\n\n“夫人，麦卡莱斯特快要经济崩溃了。我们借了非常非常多的钱，现在连利息都还不上了，债越累越多……”戴维斯空洞又悲伤的眼神与雅各布斯的视线交汇了，“市里马上就要破产了，夫人。情况万分火急啊！”语毕，他把两根手指掐在一起，失落地退场。\n\n独自站在走廊内的雅各布斯感到一阵眩晕和反胃，但很快就开始思考接下来该怎么办。麦卡莱斯特一事绝不可能是个案，要是各大城市逐渐被债务压垮，那美国必将民不聊生。她当机立断，直接乘飞机回到首府。"
 hart.bankrupcycrisis.2.a: "“告诉总统，我需要见他。大难临头了……”"
 hart.bankrupcycrisis.3.t: "迫在眉睫"
 hart.bankrupcycrisis.3.desc: "“如您所见……”简·雅各布斯部长拿着激光笔，用红色光斑在一张美国地图上作标注，“我们认为，十五个城市改造计划相关措施试点处的债务状况正在恶化，濒临破产或实施大规模紧缩的不在少数。专家预测，到今年年底，又会有四十七个城市陷入相似的境遇。”\n\n看着政策未有成效，哈特露出一丝痛苦的表情。城市入不敷出，治安力量会大幅下滑，犯罪率与贫困率会升高。脑海中给，哈特政府的多米诺牌开始倒下了。\n\n“政策刚实施的时候，风险可是大家心知肚明的，”切普·莫里森忧心忡忡地看向雅各布斯说道，“就我看来，我们得接受批评，然后找当好人的机会。已经花了不少钱了。不过，我们不能因此停手，可以放聪明点，谈谈债务减免啊，重建啊……”\n\n“说的没错。”财政部长乔治·斯马瑟斯附和道，“我不是什么吝啬鬼，但我们总得对开销负责，这桩差事已经烧掉够多钱了。说来难听，但即便是现在这种危急时刻，财政紧缩都是绕不开的。”\n\n“如果这些城市入不敷出或者即将采取大幅紧缩措施的话，下岗潮不可避，城市应急服务力量也会下降。它们力竭之后，要是遇到自然灾害会发生什么？”雅各布斯一边反击，一边用激光笔标出海岸边和龙卷风带上的高债务城市。\n\n“感谢各位发言，”哈特在局面白热化之前打断了争论，“请各自拟定提案，稍后我将做出决定。”"
 hart.bankrupcycrisis.3.a: "在劫难逃。"
 hart.bankrupcycrisis.4.t: "现实"
 hart.bankrupcycrisis.4.desc: "约翰·林赛越是看着下一个财年的预算报告，他的心就越是凉。第一眼看过去，他以为纽约还是能熬过这一年的，但他越是往下看，他的疑虑便随之加重。预期收入放了卫星，而预期支出低得简直异想天开，纸面上看预算倒是平衡了，但实际就全看运气了。\n\n约翰·林赛才不要等着幸运女神去垂青美国最大的城市，他在办公室里踱步着。脑海里闪过一个又一个的选择，仔细思考着它们的可能性。纳税人可不乐意为城市的预算买单。奥尔巴尼的州政府可能会愿意出手，但到那时候黄花菜都凉了。那就只剩联邦了。林赛停了下来，握紧了双手。\n\n没有哪个地方官员愿意去向联邦摇尾乞怜的，更别说他还是美国第一城的市长了。但是，要避免迫在眉睫的财政危机的话， 就只有这个办法了。\n\n他振作起来，然后立刻起草了一份和白宫接触的计划书。他知道哈特富于同情心，而且喜欢权衡不同计划的利弊，因为他会求问副总统莫里森，那个地道的南方人，和简·雅各布斯，她很清楚破产和通缩对于美国的中心城市来说意味着什么。\n\n到了傍晚他和他的手下终于写好了计划，也已经与华盛顿取得了联系。现在林赛只希望联邦能早点下场。"
 hart.bankrupcycrisis.4.a: "大苹果向山姆大叔大献殷勤。"
 hart.bankrupcycrisis.5.t: "四面楚歌"
 hart.bankrupcycrisis.5.desc: "“今天，俄克拉荷马州的麦卡莱斯特城宣告破产。市长拉斯提·威拉兹将其归咎于前任对哈特总统和卫生、教育及福利部部长简·雅各布斯政策的支持……”\n\n“来自麦卡莱斯特街头的最新报告显示，破产的影响在这里已初现端倪。工人停工、下岗屡见不鲜，市政府削减了公共服务。警力削减了一半多，当地人称这导致犯罪猖獗。”\n\n“太糟了。就剩那几个警察了，就这他们也不好好上班，因为他们也没加班费了。我叔叔的店被抢了两次，可就是不见他们过来！”\n\n“这就是共和党人说的那种危害工人的失职的财政政策。本届政府，菲尔·哈特和他的那群自由派朋友们通过了法案，然后让工人承担后果，说什么‘祝你们下次好运’。”\n\n市政破产的恐惧在整个美国蔓延，人们谈到城市改造计划无不闻之色变。破产的后果显而易见，正如晚报上报道的麦克莱斯特一样。在纽约，市长约翰·林赛却只能坐以待毙。\n\n纽约破产看似是天方夜谭，但林赛可以预见到削减警察、消防以及其他市政服务将带来的苦果。如果学校的经费被砍了，怎么还能保证所有孩子们都能上得好学呢？这些疑虑在他脑中挥之不去，直至深夜。"
 hart.bankrupcycrisis.5.a: "“这座城市需要救星。”"
 hart.bankrupcycrisis.6.t: "来自纽约城的感谢"
 hart.bankrupcycrisis.6.desc: "“部长女士，纽约市长在二号线。”简·雅各布斯谢过了她的秘书，接起了电话，她早就料想这通电话在今天也差不多该打来了。\n\n“下午好啊，市长先生。”\n\n“下午好，雅各布斯部长，”约翰·林赛欢快的心情显然溢于言表，“我这次打来是想亲自感谢贵部门提供的联邦援助，我很高兴通知您，纽约市的财政危机已经化海啸为涟漪，全市几乎没有受到任何冲击。”\n\n“我也很高兴听到联邦援助能实实在在的帮上你的忙，林赛先生，”雅各布斯回道，“考虑到这次危机波及的城市数量，援助项目的花费可是相当高昂的。纳税人不得不为这个天价法案买单，而且这也限制了我们其他优先事项的预算。”\n\n“部长女士，”林赛的声音突然严肃了起来，“我明白代价之高，但您知道，为了避免纽约市，或者整个地区，天哪，甚至全国经济遭遇灭顶之灾，任何代价都是值得的。想想看，犯罪、贫困、教育裁减，那将是一场噩梦。您，还有联邦的伙计们，确确实实干了件大好事，而我，代表每一个纽约人，谢谢您。”\n\n雅各布斯心中莫名地感动，她感谢市长来电，挂了电话，回过头去继续处理手头上的事务。这一场大火已经扑灭了，但仍有其他的火焰正在燃烧。"
 hart.bankrupcycrisis.6.a: "我们的工作永无止境……"
 hart.bankrupcycrisis.7.t: "深夜急电"
 hart.bankrupcycrisis.7.desc: "家中电话的响声吵醒了菲利普·哈特。哈特拿起电话，简咕哝了几声，然后继续睡去。\n\n“喂？你是？”\n\n“约翰·林赛，总统先生，”纽约市长严肃的声音令哈特清醒了过来。“我想告诉您市里的财政状况已经失控了。感谢您一直以来的帮助，我将在明天正式宣布破产。”他的语调中夹杂着狂怒、厌恶以及悲痛，正如其他纽约客一样。哈特试着继续谈话，计划下一步，但对面已斗志全无。电话挂了，哈特握着听筒，愣了好久，终于接受了事实。\n\n他的城市改造计划天衣无缝，旨在造福大众，但城市却是如此贪婪而无能。他摇了摇头，试着抹去那些消极的想法，好让自己进入状态。这真是一次大危机，不过纽约什么风浪没见过呢？对吧？\n\n在昏暗的卧室里，疑虑正在侵蚀哈特的头脑。他的内阁里都是充满着奇思妙想的才华横溢之辈。但是，当风暴席卷美国最脆弱的大都会之一，他却卧榻于朱楼之中。这令他一阵反胃，他回到床上，抱紧了简。\n\n爱妻在旁，他安心了许多。到了早上，他要和她商量商量，然后开始着手解决这场危机。现在，还是先睡觉吧，就算危机在他的脑中挥之不去。"
 hart.bankrupcycrisis.7.a: "做个好梦，总统先生。"
 hart.bankrupcycrisis.8.t: "大烂苹果"
 hart.bankrupcycrisis.8.desc: "“鉴于财政状况，从即日起，纽约市正式宣布破产，并同债权人展开磋商，商讨偿还事宜。这并非我们企图逃避责任，而是解决当下困境的唯一出路。”市长约翰·林赛强作镇定地读完了整份声明，他明白，他将作为第一个使纽约破产的市长而遗臭万年。\n\n全国上下看着这一幕的观众们得出了一个新结论。哈特总统那雄心勃勃而又庞杂的计划挥霍着纳税人的税金，令美国最大的城市债台高筑。当然，纽约市的破产不能仅仅归咎于菲利普·哈特身上，但这种说法还是传遍全国。\n\n在华盛顿，内阁争论着是否应当采取紧急救助措施来避免最坏的情况。但是，党内的保守派公开表达了对支出状况的担忧，并且退出了有关开支不菲的救助措施的讨论。\n\n纽约深陷破产泥沼的消息传遍了全国，其他同样债台高筑，推行城市改造计划的城市也担忧不已。如果就连纽约市都抵挡不住疯涨的债务，那么辛辛那提和密尔沃基又怎么顶得住呢？哈特和他的政府迅速出手干预，而全国上下屏气凝神，准备下一次危机。"
 hart.bankrupcycrisis.8.a: "洪水滔天，奔涌不息。"
 hart.bankrupcycrisis.9.t: "千夫所指"
 hart.bankrupcycrisis.9.desc: "“雅各布斯部长，请问您如何评价纽约的破产都是因为它参与了哈特政府的城市改造计划这一说法？”这位美国广播公司记者的眼中闪烁着敌意。雅各布斯倒吸了一口凉气，但还是硬着头皮继续。\n\n“这是对当前危机极其荒谬的描述。纽约市本来就积累了相当多的债务，尽管它参与了城市改造计划，但在其他领域的支出却没有放缓。市政府缺乏责任感，联邦政府也没有控制他们的财政。”\n\n“但城市改造计划的开支也是一大因素吧？其他参加了城市改造计划的城市也会面临这样的债务危机吗？或者说破产？”另一位来自哥伦比亚广播公司的记者跳出来为他的同事帮腔。记者们如鲨鱼般环伺，极尽所能地提出一个又一个尖锐的问题让雅各布斯难堪。\n\n“本届政府正在持续观察事态。如果其他城市也出现了类似的财政失误或失职，危机可能就会扩散……”她说着，心中感到一阵空虚。这完全就是车轱辘话，她知道痛点在哪，却说着无关紧要的东西。\n\n很快其他同样负债累累的城市也会陷入纽约这样的危机。但在灭顶之灾就要降临到她一直保护着的一个个社区时，她却只能缄默不语，被媒体耍得团团转。"
 hart.bankrupcycrisis.9.a: "理想主义者成了众矢之的。"
 hart.bankrupcycrisis.10.t: "骇浪中的声音"
 hart.bankrupcycrisis.10.desc: "“克利夫兰的官员们今日宣布，由于债务不断攀升，关键市政服务将被削减甚至取消。这在该市持续多年的财政稳定之后对于当地市民无疑是一个晴天霹雳。”\n\n“我很遗憾地宣布，由于债务危机，圣路易斯将进入紧急状态。为了避免重蹈纽约的覆辙，我们将开始着手偿还债务，并实行紧缩政策。由于我们将开始裁员，之后的出警效率将会降低，同时学校班级的规模也会扩大……”\n\n“我得说这真是出乎我意料。我在克利夫兰住了三十五年了，从来没拖欠过税款，这种事真的闻所未闻。现在，你突然跟我说有一场大灾难要毁了这城市？还有多少城市要遭殃？”\n\n“这是对其中一位当地市民的采访，他问出了一个很多美国人都想问的问题：我的城市会是下一个吗？为了解答这个问题，我们采访了该市市长兼共和党参议员，巴里·戈德华特，他一向反对哈特政府那由于巨大开支而导致了眼下危机的政策……”哈特叹了口气，然后关掉电视，这时一位助理走进了椭圆形办公室。\n\n“总统先生？我很遗憾地告诉您，各大城市都放弃了城市改造计划。市长们说选民将它视作一个财政黑洞，不希望它拖垮城市的财政。很显然很多人都觉得是城市改造计划导致了这蔓延全国的‘破产潮’。我们试着挽留他们，但收效甚微……”"
 hart.bankrupcycrisis.10.a: "净是坏消息。"
 hart.bankrupcycrisis.11.t: "残骸之中"
 hart.bankrupcycrisis.11.desc: "“看开点，至少不会再有城市遭殃了。”副总统切普·莫里森试着说些俏皮话来让其他内阁成员好受一点，但并不奏效。\n\n“如果城市破产危机并没有给经济带来这么大的损害，那我确实会好受点。”哈特答道，过去几个月来的压力写满了他的脸。财政部长乔治·斯马瑟斯则低头看着桌子，回避着其他人的目光，一言不发。\n\n内阁的每个人都清楚，公众将此次危机归咎于哈特政府，城市改造计划和城市的破产的联系实在是太密切了，他们实在无法否认，尽管这背后还有更深层的原因。现在城市改造计划人人喊打，为了避免引起更多的争议，他们不得不将其削减。\n\n城市改造计划放弃了它本来的宏伟愿景，这也许保守派的一次大胜。哈特想，而他的内阁则在一旁争论不停。现在，右翼找到了一个无害的魔像，并借此卡着他政府的脖子。他已经能够想象出计划彻底失败的情景，这阴影将永远伴随着他。\n\n他的重担越来越重，简直要压垮他，但他还是告诉自己，他还有一群良才能够帮他弥补损失。也许美国国内的财政保守主义崛起已是覆水难收，但恐慌已经逐渐平息，他的政府也可以继续工作了。"
 hart.bankrupcycrisis.11.a: "他的心还在这吗？"
 hart.bankrupcycrisis.12.t: "理想已失"
 hart.bankrupcycrisis.12.desc: "哈特在白宫里实在闷得慌，便要去卫生、教育及福利部看望一下简·雅各布斯。他走上楼梯，和路人打招呼，又呼吸了一口华盛顿特区那潮湿的空气。活动活动的感觉真好。\n\n“哈特总统来了！”人群中突然有人喊了一句，然后卫生、教育及福利部的职员们便将哈特团团围住，他们对总统亲自大驾光临非常高兴。哈特他的志愿者和支持者们握了握手，寒暄了寒暄，就在这时，他用余光看到来了其他职员匆匆走过。\n\n他认识其中的几个人。尽管这里大多数人都兴高采烈，但他们的表情却截然不同。他们有的面色铁青，对他熟视无睹；有的站得远远的，当有人带着明显不快的表情瞪着他们，他们也只是摇摇头。他感觉浑身起鸡皮疙瘩，但还是留下来和他们打成一片。\n\n又和职员们寒暄了一阵，哈特向他们告辞，然后走到雅各布斯的办公室。她对他的到来甚是惊讶。\n\n“什么风把您吹来了啊，总统先生？有何贵干？”\n\n“我想谈谈我们之前定下来的那个有关财政项目的调整。”雅各布斯点了点头，他们便简单地聊了聊，雅各布斯很欣赏哈特总能主导谈话。他们得出定论之后，她站了起来。\n\n“谢谢您的光临，但我今天得早点回去了，我有一个很重要的约会。”雅各布斯离开房间，留下哈特一人。"
 hart.bankrupcycrisis.12.a: "世界上最孤独的工作。"
 hart.whiteflight.1.t: "出城市记"
 hart.whiteflight.1.desc: "自记事起，帕特里克·约翰逊就对他生活的这片街坊的一切了如指掌。在街上玩棍球，在公园中奔跑，甚至连他的初吻，都是在附近的街角得到的，现在他也过着步行上班的生活。但随着年岁增长，他越来越看不惯眼前的一切。\n\n道路荒废，商铺关张，空屋越来越多。警察似乎已无力回天，有好几次，他在夜里被枪声惊醒，孩子们问的也尽是他不愿回答的问题。\n\n作为工会中一位忠诚的民主党人。他曾投票支持哈特总统，但现在，他对自己的选择后悔不已。在他看来，总统对“平等”与“城市救济”的关注，只会让自己这些人为这些烂事买单。\n \n他注意到，自从“他们”出现后，情况就急转直下。他本人并不是一个种族主义者，但自己的街坊真的必须接纳“他们”吗？当他每天经过那所房子时，下巴都会不自觉地抽动。他的孩子得在这样的地方长大吗？肯定不会和自己一样，毕竟那时候还没有“他们”。\n\n因此，在和妻子与房产商讨论后，搬家公司的卡车停在了他家门口，在这里，这个景象已是屡见不鲜。他拿出了自己的积蓄，还向银行贷了款，在20公里外的郊区买了套更大的房子。\n\n虽然，他十分怀念步行上班的日子与曾经的街坊，但他更担心自己的孩子。他希望给他们一个更安全、更舒适的环境，这也是他离开的理由。但在他驾驶卡车离开故地时，他感到自己心中有一团怒火正在熊熊燃烧。"
 hart.whiteflight.1.a: "谁不想让自己的孩子过上更好的生活呢？"
 hart.whiteflight.2.t: "信天翁"
 hart.whiteflight.2.desc: "“部长女士？”一个表情凝重的文员探头进简·雅各布斯的办公室，“我认为这份报告需要呈递您阅览。”雅各布斯接过文件，他低下头道歉了几句，随即退了出去。\n\n雅各布斯快速浏览着文件。为了从市中心迁至近郊，大量中产和工薪阶级国民都去申请了房贷，而白人市民对街区种族融合的反应也让各级行政机关颇有顾虑。看完这些，她翻到迁居者抽样采访纪录那页：\n\n逐渐上升的犯罪率、城市改造计划的失败以及不尽如人意的基建都是市民涌向城外的原因。雅各布斯发现，新迁入住宅区的黑人会招致白人居民的怨恨，完全是被下意识当作各类社区问题的罪魁祸首。\n\n对于所谓的“白人外逃”可能造成严重后果，雅各布斯早就了如指掌：市民涌向城外会导致城市内的税收人群急剧收缩，进而引发经济问题，留下低收入和边缘化群体在废墟中苟延残喘。更悲观地看，这种情况还会危机哈特总统的大政方针。近些年，美国在民权问题上已有了些进步，但要是没能处理好这一问题，所有牵连的人都得遭殃。\n\n想到这里，雅各布斯立即开始起草报告，以备呈递内阁与总统阅览。作为部长，她有采取行动的能力，而心底里也知道要在事态不可挽回之前出手。若能交上去一份完整、辩证的报告，菲利普·哈特总统肯定会满意的。今晚，挑灯夜战。"
 hart.whiteflight.2.a: "希望事态不会急剧恶化。"
 hart.whiteflight.3.t: "灰犀牛"
 hart.whiteflight.3.desc: "“总统阁下，感谢您召开本次内阁全体会议。本人认为，在座各位应当在受波及之前了解一下我方办公室的研究成果。”雅各布斯严肃的举止让所有与会者都知道了一件事：今天准没好事。\n\n“近六个月以来，国内中产和工薪阶级纷纷从城内涌向新开发的市郊。同时，各大城市的开支也因开展改造计划、贯彻政府方针创下新高，而如此迁居潮会导致各级政府失去大量收入来源。”寥寥数句，弦外之音却让整个会议室鸦雀无声——若继续这么下去，全国性的债务危机在所难免。\n\n“我认为，街区整合这一政策正处在实施的关键时期，成败在此一举。总统阁下，我们要么精简政策、缓解矛盾，要么加大实施力度，克服外界质疑和资金问题。不过，若只求中道，必会失败。”雅各布斯发言完毕后便就坐，心里希望总统听进去了。\n\n哈特一副在做思想斗争的样子，似乎在脑海中掂量着雅各布斯口中的危机。过了一会，他如以往那般决定继续求助顾问：\n\n“雅各布斯部长，感谢你知会我们。在我向有关领域专家询问解决方法的同时，请继续监控事态发展。”会议结束，内阁成员纷纷离场，赶去想自己的公务了。\n\n雅各布斯独自坐了一会。她尽力了，希望总统会做出行动。国家正浑浑噩噩地走向深渊，自己容不得袖手旁观。一如自己的部门那般，她似乎注定要去收拾社会灾难后的残局，而非组织其发生。"
 hart.whiteflight.3.a: "警钟已然敲响，但有多少人听到了呢？"
 hart.whiteflight.4.t: "高速，见鬼去吧"
 hart.whiteflight.4.desc: "萨尔·罗泽提叼着香烟，看到有个陌生的领班正朝建筑工人们走来。他朝向领班，扬了扬下巴说：“哎，这人是来干啥的？”他们的身后是造了一半的高架桥，虽然只搭了框架，但对工人们来说还是另有一番风味。他们原本的领班唐尼今日休半天，之前也没听说过有撤换。\n\n“大家好，”陌生人沙哑的声音让众人瞬间安静了下来，“很抱歉要以这样的方式通知你们，但计划拉闸了。上头可能是取消了，或者之后还会开工，但现在，你们下岗了。”听完他直言不讳的叙述，工人们震惊不已，沉默了片刻后便炸开了锅，个个惊恐不已。\n\n“开什么玩笑？”其中一人说道，“累死累活干了几周，现在来这一出？”领班把消息带到了，转身就走。\n\n“你个孬种！我今天晚上要怎么和孩子们交代？啊？”另一人把安全帽甩向领班，但只砸到了后者的卡车，弹到一边。领班加快脚步，连忙跳进车子一溜烟开走了。\n\n搞清楚状况后，工人们知道自己已经没有待在工地的必要了，为之共同奋斗的事物已化为乌有。他们把东西搬上卡车，各奔东西找下一份工作去了。\n\n最终，所有人都抛下了高架桥，留它在原地独自锈蚀。这巨大造物犹如一块警示牌，可至于想要提醒什么，没人知道。未来是否会完工通车，或是政府是否会信守承诺完成部分建造，也是不为人知。至少，在一段时间内，高架桥得到的只有铁锈和风蚀。自然，让人们付出了代价。"
 hart.whiteflight.4.a: "“此外，荡然无物；遗迹四周，唯余……”"
 hart.whiteflight.5.t: "冷漠"
 hart.whiteflight.5.desc: "“沃尔特，请给我点反馈。你对蓝领了如指掌，自己也是个耕机老手。”哈特一边打量着面前的工会领袖，一边诚恳地说道。他对沃尔特·鲁瑟颇有好感，但也知道其人深不可测。\n\n“总统阁下过奖了。”鲁瑟带着难以捉摸的表情回答道。毕竟，他可不是凭着四处交心才当上美国劳动运动领袖的。“不过，直说了吧，你有麻烦了，大家已经受够了你的理念和解释。哈特啊，光耍嘴皮子得不了民心，反倒只会热闹他们。”\n\n“事态已恶化到此等地步了啊……”鲁瑟嘴里吐出来的每一个字都扎在哈特的心坎上，“我该何去何从？”\n\n“对于总统阁下的使命，我是支持的，”鲁瑟的眼神炽热似火，“你我都想要经济和社会的进步，好弥合隔阂、维护平等。阁下，目的是好的，但是得先做到再说别的啊。结果很重要。”\n\n“我们尚在努力，”哈特有气无力地说道，“这些事情需要时间才能……”\n\n“没时间了，总统阁下，你已经有麻烦了，赶紧行动起来，把政策落到实处。阁下，这就是我作为顾问和朋友能给你地建议。”\n\n哈特点点头。鲁瑟说的在理，现在不是辩解的时候，必须行动起来。当然，下手前肯定会三思，毕竟再给现状添把火可无济于事。"
 hart.whiteflight.5.a: "“我明白了，沃尔特。谢谢你。”"
 hart.whiteflight.6.t: "未来尚可延缓"
 hart.whiteflight.6.desc: "叙泽特·谢尔曼夫人在布朗里奇小学任教，对自己的工作充满热忱。几十年来，她一直在带五年级，也十分乐于目睹孩子们学习成长的过程。年轻人的转变能力远甚于周遭死板的成年人，学年结束后个个都是大变样。不论哪届学生，他们都会给谢尔曼带来惊喜。因此，每次开学一般都是高兴的。然而不幸的是，今年，是例外。\n\n谢尔曼到校后，发现桌上放着张校长下发的备忘录。房间内洋溢着轻松愉快的气氛，可这份文件却赤裸裸地散发着不详的气息：学校预算突遭大幅削减，无法购置新课本和教学设备，即将纳入教学的新课程也将无限期搁置。\n\n有那么一瞬间，谢尔曼感觉天塌下来了。她觉得事情会一帆风顺，也会拿到新的教学工具，激发新生的学习兴趣，因而已经据此规划好了整个学年。哪里出问题了？备忘录说“突遭预算问题”，似乎还有好多家庭迁走了……\n\n想到这里，谢尔曼决定把精力放在更有成效的事情是。原先的教学计划搁置后，她开始制定新的方案。时间更少了，方案会有点赶工，新学年还得继续用老课本，上有问题的课程，用损坏的教具。虽然谢尔曼仍会尽力完成教学任务，但一想到孩子们被夺走的机遇，心里还是过不去。扼腕叹息后，她便开始工作。"
 hart.whiteflight.6.a: "智慧，离年轻人而去。"
 hart.whiteflight.7.t: "压力山大"
 hart.whiteflight.7.desc: "在美国，民调还是门新学问，但政客们能借此机会从舆论中了解自己的前途，把它看得比什么都重，自然就会去定期考察民情。然而，哈特和共和党-民主党联盟一齐做的民调让人大失所望：\n\n数据显示，全体国民中有54%承认自己不信任政府，59%认为行政机关和政府官员闭门造车，52%对开支增幅表示担忧，60%对国家现状感到恐惧。同时，社会分歧越发激烈，导致仅23%的国民认为自己能和不同政见者深入交换意见。\n\n数据不容乐观，国民情绪相较去年也悲观了不少。哈特看在眼里，痛在心里。他知道，自己的大政方针颇具雄心，但未曾料想情况会如此极端。忙活一场的结果，真的只是幻灭吗？哈特在椭圆形办公室里来回踱步，抓住短暂的独处时间细细思考下一步的行动。\n\n必须采取行动，恢复国民对政府的信心。要让工人阶级知道，共民联盟是为他们着想的，政策是没有威胁的。哈特明白，现在还有扭转乾坤的机会，但必须抓紧时间。\n\n哈特立刻拿起坚决桌上电话的听筒，开始与各方通话。时针转了又转，助手来了又走，他一直坐在桌前挑灯夜战。总统坚信，不管别人在背后怎么嚼舌根，他们肯定不会说自己是闲人。"
 hart.whiteflight.7.a: "总不能说他没努力过。"
 hart.whiteflight.8.t: "止血带"
 hart.whiteflight.8.desc: "拯救城市和给人治病颇有几分相似，至少市政官员尼克·费雷拉是在阅览图表时是这么觉得的。不久之前，上头打来电话，允许他放开手脚，给城市做“大手术”。如此机遇挑动着尼克的神经。削减预算的事以前也做过，但这一次好比是要断手断脚，可谓是全新的挑战。\n\n不论如何，城市业已入不敷出，削减预算势在必行。尼克首先想到的就是砍掉道路翻新计划，毕竟市民不会知道路面到底翻新与否，更不用说特意去关心。预算短缺的情况下，能有路用不错了。其次，任何新开的基建计划都要拉闸。城市好的很，现在搞基建完全就是铺张浪费。除此以外，所有停车楼和市政现代化计划也没能幸免，完全被尼克斩除了。\n\n尼克看着新制定的预算表，自豪之情油然而生。虽然市民们涌向城外后会少掉大笔收入，但起码来年城市可以靠着合理几百倍的预算撑下去了。道路会变得更烂，停车位还是不够，基建问题依旧存在，不过现在让城市活下去才是最重要的。\n\n任务完成了，救世主尼克决定提早下班。工作了许久，饥饿感上来了，不过上司看到自己想要的工作成果之后，肯定不会亏待自己，或许还可以借此机会带着全家下馆子呢。妻子也会对自己出色的业绩刮目相看。一定会的。"
 hart.whiteflight.8.a: "为何止血带上有倒刺？"
 hart.whiteflight.9.t: "最下策"
 hart.whiteflight.9.desc: "底特律城带着它特有的沉稳迎接哈特总统和莫里森副总统的到来。虽然气氛有些紧张，哈特还不时觉得有坏事要发生，但道路两旁仍挤满了欢呼的人群。白天的巡回演讲结束后，二人坐专车回宾馆歇息。路上，莫里森抓住独处的机会向哈特说道：\n\n“哈特啊，我得和你直说了。最近的争议和麻烦都来自一个问题：白人不想让黑人搬进自己街区。”莫里森料到哈特要开口反对，提前抬起手示意对方听下去，“白人或许会同意给黑人投票权和各种权力，但不想让他们靠近自己的孩子。那帮白人就是这样。”\n\n“莫里森，你想说什么？”莫里森发起的话题让哈特甚为反感，但还是挑起了他的好奇心。\n\n“不论我们还要做什么，种族融合的事最好先缓一缓。传统的劳动人民被逼太狠了，在我们顶不住之前先回头看看干成了多少。别搞反歧视这档子事了，至少等风头过去再说。”\n\n“我的回答是不，莫里森。你对我在这个问题上的立场心知肚明。就算你不同意或者觉得纯粹是白费力气，我也要把它看作是道德问题。”\n\n“总统阁下，我明白，”莫里森报以歉意的微笑，“我只是想让您把自己的想法和所见所闻权衡一下。您知道出问题了，顾问也是这么说的，那您还是要一条道走到底吗？”语毕，车厢内陷入了沉默，直到汽车驶入宾馆都没有再多交谈一句。下车分开前，哈特说道："
 hart.whiteflight.9.a: "“莫里森，谢谢你的建议”"
 hart.whiteflight.10.t: "皆为凡人"
 hart.whiteflight.10.desc: "阿奇·斯莫尔斯恨透了邮件。送来的信里从来就没好事，亲戚的坏消息、水电煤和花费账单和大堆垃圾邮件，无非就这几样。工厂里度过漫长的一天之后，精疲力竭的斯莫尔斯最不想干的就是花时间看一大堆坏消息和诈骗话术。\n\n不过，在妻子吵嚷着让双胞胎儿子上床睡觉的时候，他还是拆信封去了。如果手快点的话，那还是能赶去给孩子们读个睡前故事的。不论自己度过了怎样的一天，孩子们听故事听入神的样子都能让斯莫尔斯振作起来。\n\n不幸的是，下一封信就让他丧了气。看到是公共住房官发来的后，斯莫尔斯就知道准没好事，内容也确是如其所料：城市收入大减，街区公共住房的预算直线下降，而他所在的公寓则变成了牺牲品。\n\n斯莫尔斯飞速盘算起来：没有地方住，就没有工作；没有工作，就没有收入。泪水夺眶而出，一滴滴落在他的深色皮肤上。生活已经这么难熬了，现在还要雪上加霜。\n\n“爸爸？你要来给我们讲故事吗？”儿子阿瑟稚嫩的声音让斯莫尔斯豁然开朗。不能让儿子看到自己脆弱的一面。他忍住悲伤，决心勇敢面对未来。不能让孩子们和自己一起吃苦。\n\n“当然啦宝贝，不过稍等一会，爸爸度过了漫长的一天，有些累。”斯莫尔斯站起身，全身的关节都在咔咔响。他走向阿瑟，伸出双臂搂住他。会生存下来的。肯定会的。"
 hart.whiteflight.10.a: "家庭予人力量。"
 hart.whiteflight.11.t: "怅然若失"
 hart.whiteflight.11.desc: "结婚这么多年，简·哈特对丈夫的习惯已是了如指掌。他是个吃苦耐劳的人，但最近太过于勉强自己，不由得让简新生担忧。凌晨时分，简敲响了椭圆形办公室的门。丈夫仍把自己关在里面。\n\n听到一声微弱的准许后，简推开门走了进来。菲利普·哈特坐在桌前，低头看着桌面，面如死灰，双眼无神。认识他这么多年来，她从来没看见丈夫有过如此忧伤的表情。\n\n“老菲，你感觉如何？最近你老是工作到深夜啊。要想做好工作，就先得休息好啊。”\n\n“阿简，我好难受，”菲利普有气无力地说道，“我眼睁睁看着自己身边为之奋斗的一切都在分崩离析，完全不知道如何扭转局面，转机是否尚存甚至都是未知数。”\n\n“哎，亲爱的，”简走向丈夫，伸出双手怀抱他，后者也在爱人的臂弯中放松下来，“我无法想象你肩上的担子有多重，真希望我能分摊点。”\n\n“阿简，你帮的忙比楼里任何人都多，”菲利普轻声说道，“天啊，要是没了你，我可不知道会变成怎么样……”\n\n“上床休息吧，亲爱的。”简关掉台灯，将丈夫搀起来，与其一同回到居所。不论政府遇到什么大风大浪，夫妻二人都清楚，他们会一直爱着彼此。"
 hart.whiteflight.11.a: "“晚安，菲尔。”"
 hart.whiteflight.12.t: "会心一击"
 hart.whiteflight.12.desc: "“西雅图市长于今天宣称，由于城市近期存在预算问题，一切城改计划相关的建设与改革措施都将搁置。市政官员表示，这是‘痛心但必要的决定’。内部人士则声称，财政紧缩的根本原因是西雅图的中产阶级纳税人集体涌向城外。”\n\n看到节目内容，哈特心头一紧。西雅图还算给面子，至少公开通报了，但塞上耳朵自顾自砍掉计划的市长不在少数。随后，他换了个台：\n\n“哈特刚上台时说的东西很中听，但你看看现在的国家，遍地都是欠债的，计划一个接着一个，完全不会有结果啊……这说明什么，说明想法好、计划好，结果不一定好。”还是听听下一个台吧：\n\n“哥伦比亚广播公司近期的一份调查显示，超一万五千名费城市民迁往市郊。如此状况导致城内犯罪率上升，市政府也决定终止与在哈特政府在城改计划上的合作。一些迁居城外的当地人对费城变化有着十分矛盾的感受：”\n\n“‘当然是变样了。我没法全靠两条腿来通勤了，但晚上更安静，孩子们学校的教学质量也更好。我只想要他们能平平安安地待在宜居的街区，这是孩子最起码的需求……’”哈特不想继续听别人大肆宣扬自己的失败了，便关上了电视。工作还没做完，但现在，回到办公桌前却需要莫大的决心。"
 hart.whiteflight.12.a: "“或许他们说的没错……”"
 hart.whiteflight.13.t: "信心尽失"
 hart.whiteflight.13.desc: "菲利普·哈特可不会知难而退，遇到和自己的道德信条有关的就更是如此。不论城市改造计划走向如何，他都已经下定决心为此奋斗。今天，哈特来到了费城城内举行演讲。照理说，这块地区是支持政府方针的。\n\n“我坚信，不论遇到何种阻碍，坚韧而团结的美国人民都能克服——”\n\n“哈特，我饭碗呢？”听众中突然有人发难，引得一阵嘲笑。哈特听罢，脸色微红，但还是继续往下说。\n\n“这就是为什么要相信扶助美国人民的计划就是对未来的最好投资。人民生活有指望，那全社会就能进——”\n\n“干实事去！别在这嚷嚷！”另一个不满的听众大喊道。哈特扫视人群，感到脸上流下一丝冷汗。先前友善的民主党人都变成了满腹牢骚的市井小民，个个对生活质量的下降、总统改革的失败和逐步攀升的犯罪率感到恼火。他不会退缩的，不管底下人再怎么嘲弄，演讲都要继续下去。\n\n演讲结束后，面色苍白的哈特抿着嘴走下台，听众的愤恨仍萦绕于脑海之中。工作人员走上前，询问是否要与记者会面、回答问题。哈特摇了摇头说：\n\n“不弄这些了，赶紧止损回首府吧。”"
 hart.whiteflight.13.a: "“真是一场灾难……”"
 hart.whiteflight.14.t: "寻找出路"
 hart.whiteflight.14.desc: "今天的印第安纳州加里城有些寒冷，天空中还下着雨。每天早晨，马克·斯蒂尔都会等公车来带他上班，今天也不例外。上班地点是城里一个工具店，离家有几英里之遥，斯蒂尔还是店里的优秀员工之一呢。十五分钟过去，公车还是没来，他便看了眼时刻表，发现已经更新过了。原来，通勤的这条线路被取消了。\n\n取消的理由是预算紧缺。马克对其他线路被缩短或取消的事情有所耳闻，但没想到自己的通勤线也受波及。现在，他进退两难。工作肯定是要去的，但步行往返可是个危险的想法。\n\n虽然马克不想承认，但加里市最近确实在走下坡路，犯罪率不断攀升，他的叔叔就在几条街之外被抢过。所以，忙一天后摸黑走回家要冒相当大的风险。\n\n想到这里，马克只得继续呆站在中西部城市早晨的寒风里纠结。公车是通勤的唯一选择，他没有也买不起车，但更不想在清晨或黄昏时分铤而走险，穿越那些幽暗的街道。不久之后，越发凛冽的大风让马克也做出了决定：\n\n转身离开公车站回家去，然后边看电视边想接下来该怎么办，或许还可以来一两瓶啤酒。毕竟，谁能一直工作不休息呢？他可以找借口请假，之后再细想解决办法。步行通勤肯定不行，被抢就坏大事了。"
 hart.whiteflight.14.a: "“喂，是艾伯森先生吗？对，我今天感觉很不好……”"
 hart.whiteflight.15.t: "垃圾清运工去哪了？"
 hart.whiteflight.15.desc: "八岁的泰勒·布朗梦想当一名垃圾清运工。虽然较于之前当宇航员的梦想差了十万八千里，但父母仍表示支持。泰勒每周最享受的事，便是看着自己的憧憬对象开着巨大的卡车来做保洁工作。然而，过去几周可谓是让小男孩大失所望。\n\n以前干净整洁的内城区越发脏乱，街道上堆满了散发着恶臭的垃圾袋，泰勒怎么都找不到自己的偶像。由于“预算问题”带来的限制越来越多，垃圾清运工的出现率自然也骤减。\n\n父母则看到了其他问题：铺路工程半途而废、路灯损坏后无人维修、涂鸦与破坏已是屡见不鲜。除此以外，巷子里满是阴暗可怕的陌生人，袭击与抢劫事件频发。\n\n回到泰勒自己，他注意到父母在饭桌边长谈的频率在增加，最后还听到了一个令自己害怕的词语：搬走。泰勒热爱自己的学校，但许多朋友最近也搬走了。或许，其他有清运工的地方应该会好点？晚上，全家被屋外的枪声吵醒，泰勒又迷惑又害怕，和父母同睡一周。现在看来，他们必须搬家。\n\n随车离开家后，泰勒心情沉重。一家人眼看着街区慢慢腐朽，于是就和其他许多人一样，选择搬去二十英里外环境更好的市郊社区。见泰勒尚没有习惯生活环境的改变，父母便告诉他，垃圾清运工现在每周都会经过他们的新家。男孩听罢甚是欣慰，迫不及待地想看看新房子，变故带来的负面情绪也随风而逝。生活，继续向前。"
 hart.whiteflight.15.a: "接下来会是什么？"
 hart.whiteflight.16.t: "法律与秩序怎么了？"
 hart.whiteflight.16.desc: "警探弗兰克·里齐叹了口气，把一个图钉插在了墙上的地图上。他把红色图钉插在了一大堆花花绿绿的图钉中间。它们都指向一个地方，里齐辖区周围的街区。\n\n不过，情况也并不总是那么糟，当地虽然有很多混混，但也无非盗窃抢劫而已。但之后，资金还有岗位跟着一辆一辆的卡车绝尘而去。有些房子还是空无一人，但也有不少被那些等着租给穷苦大众挣钱的房东们一扫而空。\n\n资金和岗位都流失了，犯罪便趁虚而入。抢劫司空见惯，老人们会因为一个钱包而被抢被打。凶案也层出不穷。过去，也就是几个吃醋的男人一时兴起，他们很快就会被警察抓起来，但现在素不相识的人们会为了一袋大麻开枪互射，或者是入室盗窃案升级为命案。\n\n他在街上能够看到每个人眼中的绝望。市民们心惊胆战，罪犯们在此寻得良机，政府则毫无作为。哈特政府画了那么一个大饼，到最后所有城市人人自危，不愿再同联邦合作。\n\n但至少这让弗兰克·里齐有事做了，他想着，又一个电话打了进来。两名年轻男性遇害，可能与毒品有关。这种案子是越来越常见了，但弗兰克很喜欢他的工作，只想继续办案。也许政府无法再保护它的城市和人民的安危了，但至少他还可以尽力做一做自己的分内事。"
 hart.whiteflight.16.a: "称职的执法者可不多见了。"
 hart.whiteflight.17.t: "万事皆休"
 hart.whiteflight.17.desc: "恶性循环吞噬着美国。在富裕的市民不断离开城市，转而逃去温馨的郊区后，这些城市便失去了赖以生存的税收。为了避免债务危机，市政府只得削减开支。就连执法与环位这样居民们平日里所依赖和信赖的城市服务，也未能从中幸免。服务业的衰减导致了市民进一步的逃离，而预算又不得不做出新的调整。\n\n各地的市政府已经无路可选，只能取消掉每一项正在进行的项目，将其中残存的支出悉数收回，以弥补他们的底线漏洞。这不仅进一步损害了城市的经济，同时也传出了另一个讯号：美国的城市已经开始退缩，不再准备进行任何改革。\n\n这些城市既没有投资于昂贵的公共交通，也未能通过公共项目进行任何大刀阔斧的改革，而是只关注于城市管理的两个传统要素：建设道路和维持法律与秩序。哈特政府那唯有高尚可称赞的高谈阔论已被抛诸脑后，城市对改革彻底失望，不再渴求任何进步。\n\n在发生的这一切中，最为苦难的还是那些不为人知的贫困社区。哪怕每日都有无数家庭困及于城市衰败之中，哪怕每日都有无数家庭被犯罪所摧残，但晚间新闻却未曾有一次提到哈勒姆区、黑带和富勒公园中那些被遗弃者的故事。曾经，有许多试图帮助他们的大胆尝试，但最终却还是犹如昙花一现，以惨败而告终。或许他们从未有得到拯救的机会，又或许，那遥不可及的机会的确存在过，却在鲁莽的机械下碾成了碎屑，未来无望，一代的希望惨遭扼杀，一切尽失。"
 hart.whiteflight.17.a: "美国的城市降服于反动之威……"
 hart.whiteflight.18.t: "一地鸡毛"
 hart.whiteflight.18.desc: "“总统先生，”卫生、教育及福利部部长简·雅各布斯说，“我很遗憾地通知您，我的部门发现城市改造计划正在面临重大危机。”话语间夹杂着愤怒、悲伤和失望，她无法直视哈特。当然，他也早就明白，但她还是觉得有必要汇报这件事。\n\n莫里森察觉到了雅各布斯的异样，便插话道：\n\n“我一直在关注这件事，也了解了一些相关的情况。情况很不妙，菲尔。他们要把你的计划砍得一点不剩，然后重整旗鼓。”\n\n“我们可能会功亏一篑，甚至更糟，现在城市改革简直成了不能碰的话题……”雅各布斯说着，看见哈特那痛苦的神情，便又停住了。\n\n总统此刻如百爪挠心，失败的压力加深了他脸上的皱纹。他摇了摇头，他曾为城市和国家描绘了一幅多么宏伟的愿景啊，此刻一切都化为乌有。不论他在他的任期里取得了什么成就，这次失败都将伴随他终身，成为他难以抹去的污点。\n\n雅各布斯匆匆离去，然后是切普，他实在无法让哈特从这次打击中振作起来。哈特独自坐在椭圆形办公室中思索。至少现在，没有人会打扰这位美国最具权势的人反思他铸成的大错了。"
 hart.whiteflight.18.a: "自由主义的失败。"
 hart.raceriots.1.t: "涂鸦"
 hart.raceriots.1.desc: "“一个儿童游乐场，一张长椅，一片可以用来休憩娱乐的草地，”公共住房官员向哈特总统介绍，总统则敏锐地环顾四周，“这些是该街区居民共享的公共区域，同时也向所有圣路易斯居民开放……”\n\n“抱歉打断一下，请问那是什么？”总统指着附近墙上潦草的字迹，礼貌地询问。望着这没来得及处理掉的涂鸦，这位官员的嘴角尴尬地抽了抽，开始向哈特解释他眼前被破坏的公共财物。总统对在墙上的诽谤涂鸦嗤之以鼻，甚至没有正眼看它……\n\n“不得不承认，总统先生，我们遇到了一些问题，”这位名叫西奥的官员整了整领带说道，“当地居民认为公共住房意味着更多的黑人将在他们的社区定居，我们也因此遭到了投诉。”\n\n“这种行为很普遍吗？除了蓄意破坏，还有没有其他恶性事件？”\n\n“不幸的是，这相当普遍。种族恐慌正在当地白人中蔓延。他们担心新的黑人居民会带来犯罪，降低他们的工资，挤满他们的学校。黑人很清楚白人怎么想，但他们只是想过得更好而已。社区正在一天比一天分裂……”西奥的声音越来越小，这是在和美国总统讲话，而他却如此直言不讳。\n\n菲利普·哈特皱了皱眉头，像剖析毒虫一样研究着涂鸦。这种偏执，这种封闭的思想，这就是他们的敌人。他们会不惜时间、不惜精力，不惜口舌，直到把它消灭，但现在还不是时候。他转过身去，敦促西奥继续他的介绍，而日益加剧的种族紧张局势仍在噬咬总统的心绪。"
 hart.raceriots.1.a: "“快把那些东西全部涂掉。”"
 hart.raceriots.2.t: "诉求"
 hart.raceriots.2.desc: "宾夕法尼亚州约克的夏天炎热而漫长，对于疲惫的奥利弗·杜波依斯来说更是如此。几年前，他曾参加游行，要求成立多人种警察审查委员会，但县议会里的那帮白人议员一而再再而三的拒绝了他们的诉求。他们还在街上反对警察的暴行，但在一旁嘲笑他们的警察居然放警犬咬伤了他。他已经受够了。就在之前，一名年轻的黑人男子甚至被一群白人至上主义者浇上汽油并活活烧死，这个消息黑人社区里不胫而走。\n\n至此，奥利弗和他的邻居、朋友们以及一些素不相识的陌生人冲到街上大声尖叫，渴求人们的关注。他们任何关于游行、请愿和改革的想法都已破灭。大火舔舐着商店的外沿，钝器撕碎了商店的门面，人们夺走了商店的贮藏。一排手持盾牌和催泪瓦斯罐的防暴警察封锁了暴乱的街道。暴乱并不会被严厉镇压——如果黑人怒火不扩散到白人社区的话。\n\n似乎是为了对抗黑人，白人暴乱者今晚也上街了，警察要么与他们沆瀣一气，要么敷衍地把他们送回家。这下暴徒们感觉到机会来了，开始走上街头和屋顶扫射街上的黑人。他们之中的一些人在数月甚至数年之前就期待着这一天的到来，他们十分享受冲突带来的快感。\n\n宾夕法尼亚州州长很快与暴乱者划清了界限，并发表了一份声明。声明称：“我对在约克发生的骚乱感到震惊。据我了解，那是一帮专注于破坏、投机的犯罪分子。我正在与市政府联系，并密切关注局势……”"
 hart.raceriots.2.a: "不过是高层的空话罢了。"
 hart.raceriots.3.t: "《国家评论》：站在历史的对立面"
 hart.raceriots.3.desc: "“最近在宾夕法尼亚州约克发生的骚乱预示着美国的政治体制不再安定。愤怒的公民拒绝以投票、演讲的方式提出诉求，转而把抢劫、纵火和肢体冲突当作斗争手段。实际上，相比于暴力，这些公民拥有更多的手段来让政府倾听他们的声音，按他们的诉求改革政策。暴力就应受到谴责。”\n\n这一可悲的场景对许多公民来说似曾相识，他们回想起几年前马丁·路德·金博士在伯明翰游行抗议时的场面。而这位民权运动者公开倡导的“非暴力”似乎已与当前的形势格格不入。在追求乌托邦式平等的过程中，还会有多少个“约克”会爆发暴乱？还会有多少个贫穷街区将被当地居民的怒火吞噬？\n\n“很明显，这些问题都源于种族主义。所以，寻求妥协，将所有美国人团结在一起是值得的——即使这将牺牲双方激进分子的利益。然而，哈特总统种族融合、反歧视的计划，冲击了美国社会的核心价值观、结社自由，以及传统邻里关系，所以这一计划从根本上来说不具可行性，也不能满足迪克西派的最大诉求。”\n\n在追求解决问题的同时，政府也要尽职尽责。维护公共秩序和阻止暴力行为是政府施政的前提。如果当地警察无法阻止这些暴行，国民警卫队和联邦调查局就应介入，以保证国内的和谐与安定。"
 hart.raceriots.3.a: "评论员：威廉·F·巴克利。"
 hart.raceriots.4.t: "内阁纷争"
 hart.raceriots.4.desc: "哈特总统的民权小组围坐在桌旁，个个神情凝重。他们均从内阁中专门遴选而出，清楚骚乱正蔓延至全国。每个人都对眼下的混乱各存己见，但却无人愿意为此背负骂名。\n\n“我真搞不懂他们为啥这么疯狂，”副总统切普·莫里森率先发言：“本届政府可是自林肯以来对黑人态度最好的，结果他们就拿放火烧城感谢我们？”\n\n“路还长着哪，副总统先生。我们不过才迈出了一两步。”卫教福部部长简·雅各布斯皱着眉头说：“在黑人群体享受到与白人同等的权利、待遇以及奢侈之前，动荡和不满是难免的……”\n\n“你是说我们做的还不够？”切普提高了嗓门，言语中已然掺杂了情绪。他对民权的态度算不上坚定，但对雅各布斯的观点并无好感。“全国这么多城市乱成一团，满大街都是趁乱打劫的暴徒，你竟然还想着往里面投钱？不让警察履行职责，反而跑去关心这帮人的感受？”\n\n“我的意思是，我们应该从对立和暴力的根源入手解决问题，而不是一味放纵警察，火上浇油——”\n\n“他们都是成年人了，雅各布斯女士！我也是成年人，我就从来不会想着去纵火或是抢劫——”\n\n“够了你们俩，”哈特总统的声音一下子让两位下属陷入了沉默，“我们大家都是一个团队的。”"
 hart.raceriots.4.a: "裂痕渐深，放眼全国亦然。"
 hart.raceriots.5.t: "母亲之失，亚特兰大之耻"
 hart.raceriots.5.desc: "验尸官毫无感情地检视这个少年的尸体。淤伤使他的皮肤更为黢黑，表皮甚至还留有烟头烫伤的痕迹。他曾因轻度盗窃罪被关进了县监狱，其手腕上深深的伤口表明他的手铐从来没有被解开。验尸官撇了撇嘴，往写字板上“意外死亡”旁边的方框里打了勾。但这场冤案的消息被迅速传开。\n\n亚特兰大的民众爆发了。了解警察暴行的黑人们拒绝退缩，尽管实行宵禁，尽管一排排手持警棍的警察对他们虎视眈眈，尽管高压水枪和枪支嘶吼着发出警告，他们还是留在了街上。大多数人仅仅是为反对警察，成为人民斗争的一分子而感到高兴，但依然有人心怀不轨。人行道上散落着被砸商店的玻璃碎片。\n\n“我们要正义！警察滚出去！”这句口号并不是某位领袖提出的纲领，而是源于人民群众强烈而朴素的愤怒，这种愤怒也弥漫在空气中。警方逐渐撤退，被人民愤怒的潮水冲走了。可随着他们的撤退，商店有的被洗劫一空，有的被烧毁。当然，那些由黑人或正派白人经营的商店则幸免于难。\n\n当夜幕降临时，警察开始了他们的报复行动。他们的霰弹枪开火了，并造成6人死亡，这足以打消绝大多数人妥协的念头。然而州长莱斯特·马多克斯发表的一份声明却使事态更加严峻。\n\n“尽管出现了混乱，但我大为赞赏警方的反应速度。当犯罪分子捣乱时，正义的执法人员可以有效击退他们……”马多克斯州长夸夸其谈的话语，把亚特兰大发生的一切变成了一个警世故事。亚特兰大不会是最后一个爆发混乱的城市，除非当局做出巨大改变。"
 hart.raceriots.5.a: "太糟了！"
 hart.raceriots.6.t: "对种族暴动的反击"
 hart.raceriots.6.desc: "“近来，白人媒体上开始使用‘种族暴动’这个词。意图有三，矛头直指种族平等。首先，‘种族’一词粗暴的激发起白人多数群体的种族凝聚力，以抵制少数族裔对自由的诉求，同时将话题引到‘白人至上’的话题之下以挑动歧视情绪。”\n\n“其次，这一词汇也丑化了种族少数群体对于自由的斗争与运动，试图将其抹黑为非法。如今，白人警察如狼似虎般的压迫着非裔，他们把无数家庭的父母与孩子送进了劳改农场或太平间。那群畜生不如的警察在黑人与白人之间站成一列，虎视眈眈，他们将那些踩在脚底下的种族对美好生活的向往彻底粉碎。”\n\n“最后，这个词的第三条意图正是为了避免使用更加正当的‘种族解放’。美国是从革命当中诞生的国家，而如今，另一场由内向外的革命也将接踵而至！这场真正的革命将会将那些撕下那些开创者虚伪的面纱。我们要的不是口头的独立，口头的‘人人平等’，那些空口无凭的宣言遮蔽了现实，就在他们建立的所谓天堂之下，美国正不断和这些宣言背道而驰。”\n\n“如今，美国黑人只不过是从种植园主的皮鞭下走进了警察的枪线中。我们要求得到平等的住房权，得体的工作与优质的教育。而一百多年过去了，白宫几经易主，却没有任何一位总统能站出来捍卫我们人民的正义。够了，我们绝不会再坐以待毙了！只要还有一位美国白人还认为在毫无平等可言的社会里还能得到和平，我们的反击就不会停止。只要那些美国灵魂中的糟粕还有一天未被剔除，我们反击的号角就不会停止奏响！”"
 hart.raceriots.6.a: "边缘群体的呐喊"
 hart.raceriots.7.t: "地平线上的乌云"
 hart.raceriots.7.desc: "芝加哥的运作方式独特于其它城市。自从19世纪被移民和西进拓荒者建立以来，芝加哥就更像是个聚集在一面大旗下的社区联合体，而非一座完整的城市。不同群体住在自己的社区里——一个个分开的部分使得城市成为一个分裂但强大的整体。然而，城市改造计划已开始改变这一现状。\n\n在联邦政府倾倒的预算以及强制力下，长久又实际存在的隔离终于受到了挑战。邻里间无形的墙壁被逐渐打破，黑人居民冒险搬进了此前只有白人居民的飞地。公寓和住宅已为他们敞开大门，虽然这很大程度上是因为在新联邦反歧视措施下，不如此这般可能会面临政府诉讼的威胁。\n\n对大部分人而言，那便是应许的时刻。人们终于能离开棚屋区，住进宜居的房屋，伴随着对更好的学校，更优秀的服务和更棒的工作的承诺。对那些余下的，不愿容忍异族邻居的人而言，这看起来更像是第一波入侵。\n\n有色人种的兴奋和白人的焦虑不久被持续的紧张所替代。前者明显感受到自己是不受欢迎的外来者，而后者则认为这场入侵终究只能是暂时的。粗鲁的言语、冲突和其他事件使得芝加哥城内的每位居民都怀疑任何肤色不同者的企图。阻断一切的墙是被拆除了，但墙壁所占据的空间却出现了巨大的裂痕。而即便联邦法规与资金支持依旧存在，这道裂痕也仍在不断加深。"
 hart.raceriots.7.a: "这也是城市改造的硕果吗？"
 hart.raceriots.8.t: "骇人来电"
 hart.raceriots.8.desc: "一阵急促的电话铃声让哈特从睡梦中惊醒。他伸手去够听筒，不禁担忧起这通深夜来电的目的。妻子珍妮反倒习惯了三更半夜袭来的打扰，依然躺在床上安睡。\n\n“什么事情？”\n\n“先生，您快打开电视看看吧。洛杉矶已经乱成一锅粥了。”\n\n哈特心中骤然涌起一股恐惧感，他赶紧跳下床来到电视机前，颤抖着按下了开关。\n\n“预计街道上的抗议者达到了数千名。洛杉矶市长萨姆·约蒂已宣布全城进入紧急状态，授权警方使用致命武力，并警告称绝不姑息趁乱打劫行径。据称，警方已不堪重负，无力阻止骚乱扩散至全城大部分地区。联邦政府目前仍未作出回应……”\n\n屏幕发出的荧光照亮了黑暗中哈特的脸庞。随后，画面转到了俯瞰人群的新闻直升机视角上，一个崩溃瓦解的洛杉矶赫然映入眼帘：道路上人山人海、商店被洗劫一空。暴徒或抱着大堆商品冲出店铺，或径直向其中投掷燃烧瓶。大片大片的街区正在熊熊燃烧，滚滚浓烟形成了巨大的烟柱，直冲上夜晚的天空。在橙色火光的笼罩下，洛杉矶仿佛身处末日。\n\n哈特从震惊中缓过神来，快步向着电话走去。这太糟糕了，简直糟糕透顶，但兴许还有补救的余地。他开始挨个致电：市长、州长、雅各布斯、切普……祈祷他们能拿得出一套方案来。"
 hart.raceriots.8.a: "然而，已经太迟了。"
 hart.raceriots.9.t: "毒素蔓延"
 hart.raceriots.9.desc: "“暴乱在洛杉矶上演一天之后，似乎其它地方也追随起了天使之城的步伐。就在今晚，底特律、费城、纽约以及许多其它主要城市相继发生暴乱事件……”\n\n“哥伦比亚广播公司正在俄亥俄州哥伦布市为您带来实时报道。我们身处警察人墙之后但远处的暴徒们仍清晰可见。警方已发射催泪瓦斯弹，以求人群处在可控状态之内……”\n\n“作为西雅图市长，我即刻宣布全市进入紧急状态。全体警员将坚守在岗位上直到街道重归平和。守法市民应遵守宵禁，并避免参加任何大型公共集会。”\n\n“我都不知道他们在抱怨什么——只能听到不合逻辑的吼叫，然后他们把东西给推倒烧掉。我是投票给了哈特，但我可没投给这个。”\n\n“底特律警察局否认了有关警方狙击手向无武装示威者开枪的指控，一位匿名警尉宣称‘守法市民无需担心’。自暴乱爆发两天以来，已有十数名市民遭警察枪击……”\n\n“我恳求我国的公民们和平示威，倾听你们的同胞，服从警方的合法命令。我们坐拥一份伟大的民主遗产，暴力却使之蒙羞、贬值，这完全不可接受。”嗟乎，哈特总统的肺腑之言看似被人们所忽视，而全国城市仍在暴乱之火中痛苦挣扎。"
 hart.raceriots.9.a: "一个分崩离析的国家。"
 hart.raceriots.10.t: "党团抛弃了我"
 hart.raceriots.10.desc: "山姆·琼斯每天下班之后都会前往露西餐厅用餐。在工厂里连续劳作十小时后，没什么能比一盘炒鸡蛋、香肠，再加上粗玉米粉与可乐更能抚慰他的生活了。他在去餐厅的半路上还买了份报纸。餐厅的女服务员苏西清楚他的点单习惯和到达时间，早早地为他准备好了位子。\n\n他一边大口地吃着饭，另一边则翻看着报纸。虽然他的目标是体育版面，但前几版对近期暴乱的报道照样不会被错过。“洛杉矶的暴乱导致的破坏要花纳税人十亿美元来修复”一条新闻标题这样写到。另一个标题则是“十四名警察因近期城市中的暴乱住院”。他不再想体育版面的事了，他父亲也是个警察。\n\n他开始阅读这些文章报道。尽管他对政治一窍不通，但也丝毫不愿意看到城市燃烧、警察挨打。好在一部分政治家还没有退缩甚至在反抗，比如这位来自佐治亚州的莱斯特·马多克斯仍保持着清醒的头脑，山姆这样想到。然后他读到洛杉矶市长萨姆·约蒂正雇佣更多的警察，以防未来任何暴乱发生。他微微点头，表示肯定。\n\n一种奇怪的感觉迎头袭来。起身离开餐厅时，他的盘子里还剩着一半的饭没吃，这还是十一年来头一次。当他漫步在归家路上时，环顾四周景象，这个国家似乎已经面目全非到难以认出了。暴乱会在这里爆发吗？他路过了一张当地国民党的竞选海报。“为了您社区的安全，投票给国家进步公约！”海报上的大字清晰可见。他一直自诩为民主党支持者，但是，要是时代已经变了的话……"
 hart.raceriots.10.a: "那他就得跟上时代的变革。"
 hart.raceriots.11.t: "崩塌"
 hart.raceriots.11.desc: "“暴乱席卷了底特律、亚特兰、洛杉矶、克利夫兰……”菲利普·哈特的声音在压抑的内阁会议室中回荡，他的嗓音早已因为心力交瘁和过度劳作变得沙哑。“我们咨询了各位州长、市长，暴乱还会持续多久、暴乱是否还会发生目前仍是未知。”雅各布斯补充道。令人窒息的寂静在她的大胆发言前仍在延续。\n\n“我们应该立即开始准备救济工作、做好重建基金预算，我们不能弃这些社区于不顾……”副总统切普·莫里森开口了，他的脸已经涨成了猪肝色。\n\n“我们已经放纵这些暴徒够久了。是时候派出国民警卫队，让这出闹剧谢幕了。”\n\n“如果我们对他们重拳出击，那只能证明这些暴徒批评对了，我们是一个缺乏自我改革能力的、对公民做不到一视同仁的种族主义国家。我们必须做得更好。”\n\n“好好好，我想我们已经听够了这位‘暴乱部长’的话……”切普的语气开始变得刻薄，甚至恶毒，“我想这里任何一个头脑清醒的人都能看到，现在是时候订立一些规则和秩序了。我们已经受够了这些左派疯子的糊涂话，而且——”。\n\n“看在上帝的份上，莫里森！”雅各布斯拒绝让步，也拒绝不发一言。“就一次好吗，不要做个无情的混蛋！想象一下，你是个黑人，你得不到好的教育，没有好的工作、好的家庭，警察无情地骚扰你，邻居把你当成野兽。对他们，我们没有做到尽其所能，自然就只能自食恶果！”\n\n想当初，总统总能阻止他们的冲突。但今天，他只是抱着头，似乎无力或不愿做出干预。有些东西，已经破碎了。"
 hart.raceriots.11.a: "哈特心力交瘁？"
 hart.raceriots.12.t: "混乱之后"
 hart.raceriots.12.desc: "雷吉·赛克斯深深的叹了口气。他默默扫清了他的小街角商店附近人行道上的碎玻璃。在这样的暴乱中，他无疑是幸运的，他的商店、他的生计几乎没有受到损害。但其他商贩就没有这么好运了。更糟的是，自骚乱开始蔓延，顾客一天变得比一天少。如果暴乱还是得不到控制，他的商店终究会成为本次事件的间接牺牲品。\n\n他已经注意到了社区氛围微妙的变化。在骚乱的余波中，最严重的暴动结束以来，社区的狂怒氛围很大程度上已经消失了。取而代之的，是一种万念俱灰般的萎靡。\n\n雷吉一直积极参加选举，他充分利用了自己生活在一个进步州的优势。他曾是一个骄傲的民主党人，但现在他满脑子只填满了政治冷感。在过去他会引导年轻人注册、组织和参与选举活动，而现在他只会每天晚上呆在家里看电视。最初他宣称自己这样只是动荡时期后的正常休息，但随着时间的推移，他承认，现在他不再认为政治有什么意义了。\n\n无论他曾做过什么，无论他曾把票投给了谁，现在都不重要了。如果美国出了什么问题，又有人宣称自己能修正它，那就随他们去做吧，他们比他更加强大。哈特总统为了当选做出了很多承诺，他骗取了黑人社区的选票却毫无建树。他和所有其他政客毫无区别，雷吉把哈特从脑中甩了出去。他把扫帚放回屋里，关上店门，回到家里，打开了电视。一个新节目开始了，多么美妙的转移注意力方式啊，能让他逃离、逃离这个糟糕的世界。"
 hart.raceriots.12.a: "社区，失去了希望。"
 hart.raceriots.13.t: "余波"
 hart.raceriots.13.desc: "“尽管遍体鳞伤，美国还是从近期的城市骚乱中恢复如初。而现在，从政治家到学者，再到普通人，美国的每个人都在问：为什么会变成这样？《国家评论》的威廉·F·巴克利和作家戈尔·维达尔将解读这个问题。巴克利先生，您的看法是？”\n\n“谢谢。在我看来，可以预见的是菲利普·哈特的社会工程学实验显然搞砸了。哈特政府强制剪断了社区内长期存在的纽带，引发了一场意想不到的风暴。我想说的是哈特总统并不是一个特别的恶人，他只是被意识形态完全蒙蔽了。”\n\n“维达尔先生，您的看法呢？”\n\n“好吧，也许你会感到惊讶，我认为巴克利先生那独一无二而又难以辨析的偏执之言仍然有其道理。菲利普·哈特为上周的混乱承担了比这个国家的其他任何人都要多的罪责。然而，我认为这是由于他未能实现他作为一个真正的自由主义者和人道主义者所承诺和追求的事业。也许对巴克利先生来说他做得太过火了，但肯定的是他其实做得还不够——“咔嗒一声。频道切换了。\n\n“这个国家正在失去法律和秩序。你生活困苦，那么打警察就是正确的应对方式吗？你家境贫寒，找家商店烧就是合理的吗？在哈特总统的领导下，美国正在陷入不道德和失败……”咔嗒一声。频道又换了。"
 hart.raceriots.13.a: "千夫所指，而无人餍足。"
 hart.raceriots.14.t: "高处不胜寒"
 hart.raceriots.14.desc: "“不，雅各布斯部长，我不认为民权小组今天需要开碰头会。”哈特总统说道，他将电话松松垮垮的搁到耳边，“我的手下会持续跟进该事件的任何进展……“哈特的声音戛然而止——他挂断了电话。总统先生独自坐拥着宽阔雄伟的椭圆形办公室，现在他却只能无力的把脸埋在手中。\n\n每一件，每一件他做的事——无论是苦心孤诣、高瞻远瞩、宏图伟略还是精打细算——都失败了。更糟糕的是，他的一切努力甚至没有在社会中溅起一丝涟漪。用反对派们的话说：哈特总统做的事，要么是在美国走下坡路的时候猛踩油门，要么根本就是无用之举。半吊子改革的影响某种程度上比在停滞不前中腐烂更加恶劣——因为哈特政府的巨大失败，他们所追崇的伟大理想将在未来一代人的时间里成为政治界的过街老鼠。\n\n成堆的民意调查摊在哈特总统的办公桌上，这些由共民联盟中的统计天才编制的报告更加剧了哈特总统的焦虑。NPP党内的国民党团、主权党团、马克思党团支持率正在飙升。右翼的蓝领白人正在抛弃他们的传统党派——民主党，他们认为种族融合的尝试是在对他们进行直接攻击。同时，由于民权活动家们因寻不到反馈政治诉求的有效路径而感到幻灭，马克思主义开始变得大有市场。\n\n哈特总统站在他的办公桌前，他向窗外望去，这个国家与他上任时已经大不相同，他曾在就职时宣誓要实现进步和正义，但今天，大都会的钢铁森林里似乎只蕴藏着灰烬与分裂。"
 hart.raceriots.14.a: "即使是哈特也感到了挫败。"
 hart.acdec.1.t: "青春活力"
 hart.acdec.1.desc: "“总统先生？普林斯莫尔中学代表队三点钟要在这召开新闻发布会。”一位助手不想打扰哈特和副总统切普·莫里森的会谈，把头探进了椭圆形办公室。哈特点点头，站起身，等不及要见全国学术全能竞赛的优胜队伍了。\n\n一群活力四射的高中生便涌进了椭圆形办公室，他们表现出惊人的冷静，但仍然在打量着四周。一个女生却打开了话匣子，连珠炮似地问了哈特总统一连串的问题。\n\n“总统先生，城市改造计划会在城区里开设免费诊所吗？您是否考虑过收取拥堵费作为资助低成本甚至免费公共交通的一种手段?”哈特愣了一阵，然后饶有意味地和莫里森交换了一下眼神。\n\n“诊所将在城市改造计划发挥重大作用，”他看着她兴致勃勃的样子笑了笑，“但我确实没想过拥堵费，我想我们早些时候可能提到过，但我说不准——”他还在思索接下来的话，却又被另一串提问打断了。\n\n“那么如何划分资金用途？联邦政府会采用何种路灯设计？还是说会交给地方自行定夺？”提问还在继续，哈特实在疲于应付，但他却乐在其中，这小姑娘居然这么有兴致，看来她一直在从新闻上关注城市改造计划。\n\n“多聪明的孩子啊，”切普在会后说道，“我多希望能多出点这样的人才。”"
 hart.acdec.1.a: "“叫她过来实习吧，很有可能她比我们更了解这个项目！”"
 hart.japanacdec.1.t: "机不可失"
 hart.japanacdec.1.desc: "华盛顿特区经常会有新客人来，这没什么稀奇的，但是一辆又一辆的校车开进首都还是尤为引人注目。雄心勃勃的学生们涌出校车，来到这里参加学术全能竞赛。这项年度盛事的考题包含艺术、经济、语言、文学、数学、音乐、科学和社会科学，分为演讲、辩论和问答三个环节。\n\n参赛的学生们都是美国教育系统的结晶，是未来的律师、科学家和医生。对于华盛顿的某些人来说，他们的到来是个良机。副总统切普·莫里森和国务卿哈里·杜鲁门向哈特总统提出了一个有趣的提议。\n\n“我们可以考虑邀请日本队。这是个绝佳的外交姿态，如果他们同意，我们就能够得到一个测试我们的年轻人应对真正的考验的机会。”\n\n“我们可以当它是个微缩的奥运会，”杜鲁门说，试图打消哈特的疑虑，“理论上，‘运动员’们的交流和友好的比赛能够建立起两国的信任和友谊。先生，这是破冰的下一步。”\n\n“很好，各位，那就按照你们的计划来，”哈特说，“向日本首相发出外交照会，提议进行这样的交流。如果他们同意，那再好不过，如果他们拒绝，”菲利普·哈特说到这微微一笑，“那我们就会明白，他们连个友谊赛都不敢比。”"
 hart.japanacdec.1.a: "“大宪章是哪一年签署的？”"
 hart.japanacdec.2.t: "去美国"
 hart.japanacdec.2.desc: "今天美国的哈特政府向文部省和外务省发来了一个意想不到的邀请。美利坚合众国希望大日本帝国派出一队优秀学生去参加一个叫“学术全能竞赛”的比赛。此事在内阁引起了轩然大波。\n\n“这是个能让我们的学生们了解美国教育和学校体系的良机，对他们自己的前途也有好处。”外务大臣说道，他很支持破冰，因为这样一来他和他的部门就能获得更大的权力了。\n\n“我不好说，阁下，”文部大臣打断说，他很清楚海外的学术失败可不会让他和他的部门有好下场，“我们不仅会把我们的年轻人暴露在美国人的视野之下，还可能会让他们蒙受歧视乃至羞辱。毕竟美国的种族歧视可是出了名的。”内阁的许多成员都点了点头，他们很清楚美国人对东方人的想法，也不愿让日本的大好青年受那群粗野的扬基佬的气。\n\n就这样辩论进行了一轮又一轮，双方不分伯仲。既然已经无法达成共识，那么决定权便落在了首相身上，只有他才能打破这部门间的僵局。要么让日本的优秀学生去华盛顿，要么就拒绝这份提议以及未来可能的缓和。"
 hart.japanacdec.2.a: "告诉孩子们收拾行李，去一趟华盛顿特区。"
 hart.japanacdec.2.b: "何必冒险？老实待着。"
 hart.japanacdec.3.t: "错失良机"
 hart.japanacdec.3.desc: "“亲爱的杜鲁门部长，谢谢您的邀请，但是首相认为此事并不符合帝国的切实利益。再次感谢您的邀请……”杜鲁门念着念着声音逐渐小了下去，而哈特只是耸了耸肩。他们大概也猜到了这个结果，不过至少这次比赛的冠军毫无疑问会是美国人了。\n\n而日本的难民，也是此次学术全能竞赛的一位选手馆山安德鲁则更为失望。日本学生可能会参赛的传闻在美国学生间早已不胫而走，他们都害怕机器人似的日本学生会制霸本次比赛。\n\n尽管如此，馆山和其他人还是在比赛开始时感到一阵难过。他想要和全国乃至全世界，或者至少是太平洋上最顶尖的精英们切磋。和日本人比拼该有多带劲啊，可以了解他们对美国的看法，还可以看看他们是不是真有传闻说得那么强大。\n\n“安德鲁先生，请听题。请阐述尼尔斯·玻尔在物理方面的成就，尤其是在原子领域。”比赛裁判冰冷的嗓音将馆山从他的思绪里拉回了激烈的比赛。他手忙脚乱，头脑飞快地转了起来。\n\n“尼尔斯·玻尔啊……”他很高兴日本人不会看到这一幕，尽管他的父母专门前来，正焦急地看着他。“尼尔斯玻尔完善了原子模型，尤其是提出了离散电子的概念。”"
 hart.japanacdec.3.a: "“正确。”"
 hart.japanacdec.4.t: "挑战者出现了"
 hart.japanacdec.4.desc: "哈里·杜鲁门揣着东京的回信冲进椭圆形办公室，向总统哈特和副总统切普·莫里森读道：“亲爱的杜鲁门部长，我国很荣幸能参加此次学术竞赛。一支代表队将于周末抵达加利福尼亚州参赛。祝贵国的参赛学生好运。”他抬起头，激动的心情溢于言表。这对于外交是个绝妙的良机。\n\n然而加利福尼亚的学生们却反应平平。他们生在太平洋边，一直听着大洋彼岸那个帝国的耸人听闻长大，而今天，这“宿敌”就要来到他们中间了。\n\n“看呐威尔，他们怎么这么安静。”纳特·威廉姆斯对他的朋友说，他们打量着这些新客人。这群日本学生们围成一圈，一言不发地为比赛复习。\n\n“他们聪明着呢，”他的朋友，威尔·拜尔斯答道，他直直地盯着帝国派来的为数不多的女学生的其中一个，“今年可有的比了。”\n\n“专心比赛。”纳特笑了笑，拍了拍朋友的背，“咱们也再看看学习卡片吧。你想赢，对吧？”\n\n这场学术全能竞赛的前几轮十分激烈，弱队很快就被淘汰了。日本队一路过关斩将，直到碰到了值得一战的对手。终于，纳特和威尔的队伍在决赛同日本人一决雌雄。"
 hart.japanacdec.4.a: "请听第一题，日本队，已知某线段中点Q的坐标为4,6……"
 hart.japanacdec.5.t: "新人福利？"
 hart.japanacdec.5.desc: "“日本队，请听最后一题：请问拿破仑·波拿巴最初是在哪场战役中一战成名？”那位年轻的学生镇静自若，略作思索便用清晰流利的英语做出了回答。\n\n“土伦战役。”他向主持人微微点头，他知道接下来他会说什么。赛况十分胶着，而现在比赛已经结束。\n\n“日本队凭借两分的优势击败了罗森克兰茨预科学院，赢得了本次学术全能竞赛。”主持人的语气中透露着一丝苦涩，但他还是强压了下去。他们还只是群孩子，而且他们很聪明，很懂礼貌，也很有风度。他同胜利者握了握手，一旁的闪光灯则为他们而闪烁。\n\n颁了奖，又分发了蛋糕和其他一些小零食。美国人们占住了绝大部分桌子，而日本学生们则仍然一言不发地沉浸在他们的胜利里。有时候会传出几声响亮的“万岁！”声，然后引来东道主们异样的目光。比赛结束了，日本学生们也没必要再在美国久留了。东京的记者们早已准备恭迎他们凯旋，然后记录下这日本的学术胜利了。而其中许多学生则为他们未来升学的前景而兴奋不已。\n\n美国人在主场作战中落败，试着在日本的这次险胜中寻求安慰。如果有一天他们还会再来，那么他们将严阵以待。"
 hart.japanacdec.5.a: "生活还在继续……"
 hart.japanacdec.6.t: "巧记"
 hart.japanacdec.6.desc: "“罗森克兰茨预科队，请听最后一题：谁最先成功实现了疫苗接种？”威尔感到一阵反胃。不知为何，他虽然是队里实力较弱的一个，但他却丝毫不落下风，没有答错任何问题。他绞尽脑汁，试图想起任何相关的记忆。他曾经喜欢过一个叫珍妮的女孩……\n\n“爱德华·詹纳。”他不知怎么恢复了自信，说。\n\n“正确。罗森克兰茨预科学院以两分的优势击败了日本队。”主持人奥蒂斯转向威尔，笑容满面地握着他的手，“好啊，小伙子，你做得好啊！”\n\n威尔怎么也不敢相信自己居然完成了绝杀，他刚才还在台上战战兢兢呢。他谢过奥蒂斯，踉跄着走向观众席，日本队的队长，一个叫遥人的少年走向他。\n\n“祝贺你。”他深深鞠了一躬，说。威尔回了回礼，然后伸出了手。\n\n“谢谢，但我想这纯属偶然。”威尔答道。遥人优雅地握了握他的手。虽然是险胜，但毕竟是美国的主场，因此他的自豪感丝毫未减。\n\n“才不是呢。享受你的胜利吧。也许我们还有机会再会，到那时候，说不定就轮到我们了。”遥人莞尔一笑，就和他的队友们离开了，留下威尔和他的队友们一同庆祝。这绝对是他人生中的一个高光时刻，他的父亲以后肯定再也不会对他说三道四了。"
 hart.japanacdec.6.a: "大战中的小胜。"
 hart.cancertalks.1.t: "最后嘱托"
 hart.cancertalks.1.desc: "听到消息的那一刻，简·雅各布斯有太多的话想要向自己的上司诉说。而现在，面对眼前这个不知还能再见几次的男人，她却不清楚该如何开口。脑内的万千思绪、心中的千言万语，到头来只化作两个字——“抱歉”。\n\n哈特静静地坐在椭圆形办公室里，疲惫的面容让简心如刀绞。然而，当二人四目相对的一瞬间，那股改变国家的毅力又再度从他的眼中迸发而出。“谢谢你能来，简。呃……告别还是放在下次吧。今天我想和你谈谈切普的事儿。”哈特径直说着，简本能地想要拒绝，但终究还是把要出口的话咽了回去。“我走后，不论你喜欢与否，他都会是下一任美国总统。要想巩固我们迄今为止的成就，他离不开你们的帮助。我知道你们两人经常意见不合，但切普这人本质不坏，这一点从他在路易斯安那的表现就看得出来。”\n\n“抱，抱歉总统先生，但我真的做不到。”雅各布斯拼命压低嗓门说：“他当市长那会可是把我们反对的事情干了个遍：种族主义、划定红线……我明白您必须平衡党内政见，可让切普当总统？抱歉，我实在难以接受。”\n\n“人都是会变的，简。”总统说道：“切普已经不是你印象中的那个人了，我们的所作所为他都切切实实看在眼里，我保证！”他揉了揉太阳穴，接着往下讲：“就算我不想他当总统，我也根本拿不出什么办法来。你要么跟他共事，把我留下的遗产发扬光大；要么你干脆辞职走人。不过你要是真这样做了，那可千万别把自己当成英雄，因为你这是把我毕生的心血弃之不顾！”他有些泄气了，“你不是在为切普做事，更不是为了我，而是为了千千万万我们帮助过的人。我不在了，他们还需要你在白宫为他们发声、斗争。告诉我，你能做到像支持我一样支持切普吗？”雅各布斯哽咽着低下头。许久，她再度抬起头来，直视哈特的双眸。"
 hart.cancertalks.1.a: "“我会的。为了他们，也为了您。”"
 hart.cancertalks.2.t: "婚姻难关"
 hart.cancertalks.2.desc: "总统办公室是一处烟尘嚣嚣的战场，多方势力与影响来回周旋，剑拔弩张，塑造与毁灭，皆系于一念之间。而它也如诅咒，推使着房间的主人搅入并蒙受一次又一次的羞辱。而菲利普·哈特，现在正坐在白宫记者晚宴上，打理着自己的领带，回忆着这条总统之路。\n\n“我这就像个第一次上餐桌的小男孩一样，”哈特念叨着，“真不知道等切普遇上总统的这堆破事时会怎么想。”\n\n简·雅各布斯，翩翩身着一席黑裙，点缀着的珍珠在灯光下闪烁着莹莹光彩。她轻笑着，说道：“别担心，我相信他肯定能胜任的。”哈特把领带放下，侧头转过去盯着她，“看在上帝的份上，菲利普，咱讲点有意思的事嘛。我们都知道切普和他的妻子只不过是两只胆小如鼠又想沽名钓誉的一丘之貉。”\n\n哈特猛地摇摇头，“你这么说太过了，简，切普的确很努力，以及……”他左右张望。如同环顾四周确认老师不在的淘气学生。“他和莎莎最近关系不太好。你有听过他们那满天飞的八卦吗？就连珍妮也听她说……”\n\n“天，菲利普，你想说的是副总统现在正在受自己妻子的欺凌吗？”雅各布斯这话一出口便已反悔。她曾经与那些有欺凌性人际关系的女同事们一同工作过，所以比任何人都清楚即使是再成功的人也会有难堪的社交关系。她从未考虑过也许有些欺凌是双向的，而有些则是她未曾了解的。顿时间，双颊飞上两片薄薄的红云。\n\n“你说得对，菲利普，是太过了。我保持意见但……你说得对，我会留心的。”"
 hart.cancertalks.2.a: "“己所不欲，勿施于人啊。”"
 hart.cancertalks.3.t: "最后致谢"
 hart.cancertalks.3.desc: "菲利普·哈特已经疲于向一位又一位曾同舟共济的好友告别。如今，仿佛不是他们走向他，而是他站着，就这样坠向终点——那个所有人背道而驰的终点，他痛恨自己，痛恨上帝没能给他更多时间，如今只是看着面前曾一同与他拯救国家的身影，时日将尽，烟消云散……一个又一个身影离去，哈特的心如碎片，撕碎，落下，枯死。而当他终于在纷扰的人影中找到简·雅各布斯的面庞时，她脸上的忧伤与他一丝不差，“谢谢你，雅各布斯，”哈特向她说道，“感谢你为我们的国家如母亲般做出的一切，能与你在我的内阁里，是我的荣幸。”\n\n雅各布斯再难忍受那酝酿已久的愁绪，她抽噎出声来，眼角闪着泪花，“不，应该道谢的是我才对，”她强忍着哭意，“感谢你的信任，让我有机会在这样的舞台上大展宏图。当我看到我们在这片土地上构建起的丰功伟业时，那种自豪，那种满足，是我终生都无法想象的。还——还有，哈特，谢谢你这么多年来的随行相伴，感谢你一如既往的真挚友谊。”她将目光直视着他的双眼，眼泪不受控制地自由落体着，随后，她只说了短短一句话，一句在这一切已然结束后，足以让他终生难忘的话。"
 hart.cancertalks.3.a: "“我舍不得你啊。”"
 hart.cancertalks.4.t: "尽职之人"
 hart.cancertalks.4.desc: "他们在……哪儿？克利夫兰？布法罗？加里？切普和哈特正坐在一辆轿车上，在广受城市改造计划裨益的工业化中西部的那些几近相同的城市间穿行。有色玻璃外，天空一片瓦灰。空气中弥散着一股忧郁的气氛，而总统打破了它，\n\n“这样的拜访肯定让你回想起你过去的市长生涯了吧，切普？”\n\n副总统从他正在阅读的文件处抬起头来，他正研究着那位市长喜欢那位议员，以及他们把未来押在了哪一项基建计划上，他勉强微笑起来，“啊，是，三十年了，那时我刚刚走进新奥尔良市长的办公室……”\n\n“就像骑自行车一样，蹬着蹬着就过去了，你别忘了……”总统的声调突然降下，一座宏伟的野兽派建筑正从他们身边掠过，“这就是我为什么把你拉进内阁的原因，新奥尔良市长啊，”他听了一下，“在就职上任总统之前，我从未站上过任何行政职位，但我敢肯定以你的能力一定能填平我与总统宝座之间的这一沟壑，你所创下的那些反腐败功绩以及与朗主义者的争斗让你已有身经百战的经验。你善于行动，只要认为是正确的就会用尽手段不惜一切的去做，以达到你的目标。”\n\n“别把我夸上天了，哈特，”切普回答道，“实际上，呃，和你说的多有出入吧。”\n\n哈特张开嘴，本来还想说些什么，但是车子却猛然停下——他们到目的地了。他望着窗外那座宏伟的建筑，朝他的副总统露出了尴尬与歉意的一笑。"
 hart.cancertalks.4.a: "“我们晚点再谈，切普。”"
 hart.cancertalks.5.t: "悠悠岁月"
 hart.cancertalks.5.desc: "新的一天，菲利普·哈特与副总统踏上了新的旅途。二人正待在一起，修改总统对加利福尼亚商会的演讲稿。这场演讲意在赞扬城市改造计划在振兴小微企业中发挥的作用，重申总统对企业和市场的支持态度。换言之，这是安抚保守派选民的一次温和尝试。\n\n“菲利普，你不如拿自己讲几个笑话，让里根之流看看你的幽默感。”\n\n哈特咂了咂舌头，在纸张的边角写下一小行批注。“我应该能找一两件事出来当素材，比如我的气色。”他苦笑了一下，干瘪的皮肤上现出道道皱纹。“切普，我真的很感激你这几年的贡献。没有你，妈的，我真没把握让城市改造计划顺利进行下去。”\n\n副总统紧张地把手揣进口袋。“菲利普，真没必要这么奉承，你我在国会工作都是为了——”\n\n哈特不屑地摆摆手，一边不停地翻着演讲稿。“你付出的可太多了，艾克推荐你作竞选搭档不是没有原因的。”切普惊讶地张大了嘴，趁着副总统还未出言打断，哈特继续发动攻势：“不管别人怎么议论，你对这届政府的贡献比一些参议员还要多。要是我来拍板，绝对会让他们拿你的名字命名一幢大楼。我认真的。”\n\n切普陷入了沉默，他拼命抑制住情绪，许久才挤出一句话：“谢了，菲尔。”"
 hart.cancertalks.5.a: "“切普，在这届政府里，你与我一样重要。”"
 hart.cancertalks.6.t: "路如雨丝"
 hart.cancertalks.6.desc: "哈特与切普正站在椭圆形办公室门前檐下，等待着领着国会山领袖使命前来采访他们的记者。如今，一切皆好——预算延期，纪念活动，一切都安排的井井有条，可他们仍然并肩而立，期望着那些如狼似虎的记者不会把他们生吞活剥。\n\n“切普，你知道吗，”哈特注视着那张油画，那是一条蓝色街道，而道路两旁的旗帜滚下，在风中缓缓摇曳着，“我从未幻想总统之职。也从未真正接纳过这一身份，我真的很怀念那段在参议院里争斗厮杀的日子，真的。”\n\n切普坐在长凳上，抬起头来，“别说笑了，菲尔，你一上来简直就是如鱼得水啊。”\n\n总统炙热的目光仍然注视着那斑斓的油画，看着纷纷雨点落下，人群茫茫，伞尖匆匆走过，“约翰逊把我一把推上这孤高的宝座，我还记得那天，就在我准备宣布辞职前的那天，我……”哈特用手捂住嘴，苍白的脸颊喘着气，“你害怕吗，切普，害怕自己将要面对的一切吗？害怕在我走后，踏上这我从未幻想过的总统宝座吗？”\n\n副总统一言不发地看着地面。言语已再难倾诉他内心澎湃压抑的情绪，一个人，要怎么才能接受这一切，要怎么才能在知道自己的升迁代表着朋友离去的情况下安然坐上那荆棘宝座？这不可能，不能也不可能。可是这就是真相。\n\n“我……”\n\n“有时我也会回想起当年在就职典礼上宣誓的时候，我会想起那些微笑，那些于我执政的黎明里充满希望的霞光。每每如此，我总会想……我绝不能让他们失望，决不能，我会吞下一切苦痛，把所有焦虑都埋藏于心。从那之后，我便不再是一位立法者，他们需要我，而我便毫不含糊，我会挺身而出，直到这趟旅途结束。直到，所有人都能硕果累累，”他摘下眼镜，手掌擦拭着眼睑，那张油画，那条街道，那些旗帜，一切回忆与旅途，也一并模糊起来，“切普，正因为我曾也和你一样，因此才能与你感同身受。我相信你，切普，我相信你在我……”\n\n这时，一只厚实、温暖的手掌搭上了他的肩膀。"
 hart.cancertalks.6.a: "“一切都会好起来的，我保证。”"
 hart.cancertalks.7.t: "传递薪火"
 hart.cancertalks.7.desc: "“很高兴你能再度光临，休伯特。”哈特总统说道，他并没有看向来者，而是漫无目的地欣赏着椭圆形办公室窗外的景色。“我其实不希望这么快又打扰你，但是我现在非常想告诉你，我真的对我们为这个国家所做的一切感到骄傲。没有你的帮助，我们的事业绝对不会像现在这样好。”\n\n汉弗莱点点头，但他没能维持住自己快乐斗士的诙谐人设，一阵悲伤让他破了功。“谢谢你，总统先生，我们居然已经克服了这么多困难。我只知道，不管以后怎么样，我们的后代都会永远记住你，和最伟大的人物们一起。”他清了清嗓子。“不幸的是，我真想和你一起好好聊聊我们的过去，但是我们没那么多时间了。我是说，你的继承人马上就要上任了。切普·莫里森需要一个他自己的副总统。”\n\n“当然。”汉弗莱对哈特说道，他还是有些不真实感。“您中意谁呢？”\n\n“其实我们的人选不多。”汉弗莱解释说，“泰德·肯尼迪是自由主义者的宠儿，原因除了他在努力推动新的医保法案之外，还有他顶着的那个姓氏。伯奇·贝赫是一个很好的折中人选。如果我们想和劳工运动联盟的话，那么伦纳德·伍德科克会是最好的选择。”\n\n哈特抚摸着下巴，“我不想选肯尼迪，他在参议院里更有用，应该留在参议院里继续发光发热”。他看着汉弗莱，说道：“你知道的，休伯特，如果你推荐你自己，我绝对不会觉得你太自大。”\n\n汉弗莱笑着挥了挥手，“相信我，我把自己留在参议院不是说我谦虚。我也是参议院地头蛇了”。他耸耸肩，哈特点头表示同意：“如果泰德出局了，那我还是中意贝赫。”"
 hart.cancertalks.7.a: "把事情安排得井井有条。"
 hart.cancertalks.8.t: "黄昏已近"
 hart.cancertalks.8.desc: "他把演讲稿读了一遍又一遍，试图从中找出某处致命的错误，致命到足以以此为由，推迟对全国的讲话。然而事与愿违，稿件上的文字完全正确、严谨无误。他只能直面现实：自己将在明日发表讲话，辞去合众国总统一职，成为首位步尼克松后尘之人。时间不断流逝，他领导自由世界的日子已经屈指可数。\n\n可他……他还没有做好准备。他想做的事情还有太多太多：他想要恪尽职守，走完自己余下的任期；他想要见证偏见与歧视的遗毒被消灭殆尽，一劳永逸；他想要看到一个信守承诺的美国，在那里人人安居乐业、幸福美满。他想要眼见切普、简、吉恩、乔治和亨利播撒下的种子，有朝一日结出累累硕果；他想要在1977年的1月20日，以胜者姿态自白宫凯旋而归。\n\n他想要看到孩子们长大成人，成为他所期望的模样；他想要在茶余饭后，跟着姑娘们一起外出散步；他想要守候在小伙子们的身边，教导他们如何成为一名男人；他想要和珍妮白头偕老，给膝下玩耍的孙子孙女们讲讲故事；他想要在自己垂垂老矣、撒手人寰之际，能有至爱之人陪伴左右。他想要……该死，上帝对他为何却是如此的不公。\n\n他想在同朋友与家人的欢声笑语中结束总统任期，举杯畅饮，回顾自己的种种成就。而他现在却孤身一人站在此处，任由泪水潸然落下。他脑海中的思绪如波涛般翻滚，质问着这个世界："
 hart.cancertalks.8.a: "“为什么？”"
 hart.senate.1.t: "提交街道清理法案"
 hart.senate.1.desc: "《街道清理法案》已提交予参议院，如果通过，该法案将授予各城市将无家可归者赶出交通繁忙的公共地区的权力；同时，该法案还将提供一小部分资金，用于在受影响的社区中建立基本的工作资源中心系统。支持者对法案的优点大加赞赏，声称它将振兴美国各大城市的市中心，激励无家可归的流浪汉寻找工作。当然，众人的眼睛都是雪亮的，他们对如今的现状一清二楚。参议院几乎陷入了死结，总统和共民联盟建制派不得不在许多方面放宽了法案条款。民主党党团中的反对者坚持认为，这项法案旨在迫使无家可归者远离人流拥挤、交通繁忙的公共区域，只不过是企图在众目睽睽之下掩人耳目罢了。\n\n就个人而言，哈特总统也对推行该法案并不情愿，但美国和联邦政府缺乏强有力的体制来解决无家可归的根源，也无法为流浪者提供某些基本的生活必需品，国家发展委员会和NPP的某些人无疑让他气闷不已。然而总统也明白，当下参议院的局势也能在某种程度上成为助力，他仍然希望着事态能向不同的方向发展。"
 hart.senate.1.a: "妥协带来的不幸现实。"
 hart.senate.2.t: "街道清理法案通过参议院表决"
 hart.senate.2.desc: "《街道清理法案》已在参议院获得通过，现在正在前往总统办公桌的路上。尽管总统个人依然对该法案的条款持保留意见，但预计法案仍会顺利签署生效。全美各大城市欢欣鼓舞，这项法案向许多市民表明了政府对流浪者问题采取的明确立场，受无家可归者影响最大的地区更是十分高兴，流浪者营地还有其中的垃圾将会彻底离开他们的栖身的公园和街头巷尾。\n\n然而，仍有批评者坚称这份法案只不过是掩耳盗铃，“试图无视当下日益严重的问题，寄希望于它能自行消失”。最近针对纽约市一处小营地居民的采访也让人们看到了该法案最大的问题，许多下无立锥之地的流浪者彻底失去了他们仅有的一丁点生活保障。"
 hart.senate.2.a: "至少公园变得干净整洁了……"
 hart.senate.3.t: "街道清理法案遭到参议院否决"
 hart.senate.3.desc: "在灾难性的转折中，《街道清理法案》遭到了参议院的否决。虽说有关《街道清理法案》争议颇多，但这份法案依然被视作是一份相对容易通过的法案，它遭遇否决无疑凸显了当下参议院的四分五裂。\n\n《街道清理法案》只是哈特承诺中一长串新法案中的第一项而已，它遭遇参议院否决令人们对哈特能否在未来的总统任期中取得成功生出了新的担忧。法案支持者谴责参议院缺乏担当，然而，许多支持者将该法案视作更大规模的改革降临前的初步妥协，他们无疑是最失望、最苦涩的一群人。全美无家可归者之间的气氛依旧紧张而矛盾，法案会让许多人被迫失去为数不多的稳定生活来源，但许多人意识到，这份法案也有其积极意义，而他们之前却彻底忽视了。\n\n白宫，哈特总统必须面临任期内的第一次失败。第一项重要立法惨遭失败让他心烦意乱，但又同时让他痛下决心。可以肯定，这为总统敲响了警钟，但他绝不会被打倒。"
 hart.senate.3.a: "哈特开局不利。"
 hart.senate.4.t: "提交[GetYear]年赈济处法案"
 hart.senate.4.desc: "今日，参议院向国会提出了一项新法案以供审议。如果获得通过，《[GetYear]年赈济处法案》将为全美各城市的赈济处提供资金，向时运不济的人们伸出援手。法案支持者宣称，它将帮助全国的无家可归者从困境中振作起来，重新融入社会。如果为生计所困的流浪者们不必担心食物和其他的生活基本必需品，那他们就能专注于去寻找工作，不再露宿街头。然而，该法案受到了某些国会议员的批评。许多反对者担心，对无家可归者做出如此程度的施舍赈济，将会导致所谓的“福利女王”攫取预留给真正贫困者的资源。\n\n无论国会对法案的意见如何，哈特总统都已经向它给予了自己全心全意的支持。总统长期以来都在关注着最有可能陷入困境的人们，也已经开始在民众中争取为法案争取支持。时间将告诉我们，本届政府的第一步是会以胜利还是失败告终。"
 hart.senate.4.a: "高尚的倡议。"
 hart.senate.5.t: "[GetYear]年赈济处法案通过参议院表决"
 hart.senate.5.desc: "随着最后一张选票唱出，参议院爆发出热烈的掌声，《[GetYear]年赈济处法案》在参议院获得通过。法案承诺为美国最贫困的人们建立起保障网络，为各地市中心的无家可归者带来新的希望，剩下的就是等待哈特总统亲自将该法案签署成为法律。\n\n总统始终都直言不讳地传达着他的支持，自法案通过以来，他的一直都显得很是容光焕发。全国上下的政治分析家都将之称为新政府的胜利，许多人都很好奇，在哈特剩余的总统任期中，共民联盟能将当下的势头维持多久，有人担心政府是在中期选举前浪费自己在参议院的优势。\n\n无论如何，全国都有沉浸在欢庆之中，人们满怀希望地期待着。"
 hart.senate.5.a: "来得很及时。"
 hart.senate.6.t: "[GetYear]年赈济处法案遭到参议院否决"
 hart.senate.6.desc: "在意想不到的挫折中，《[GetYear]年赈济处法案》未能在参议院获得通过。尽管前期分析显示该法案通过的机会高于平均，但参议院出乎意料地拒绝了哈特总统议程中的第一项法案。全国的政治分析家都据此为哈特的剩余任期描绘出了一幅黯淡的图景，总统才就职不久，可一份如此简单的法案却遭遇失败，这已经动摇了全国上下对行政机构未来议程的信心。\n\n哈特总统本人则在临时新闻发布会上发言，谴责了参议院的否决。哈特总统对该法案的个人感情无疑令他难以咽下失败的苦果，哈特万分震惊，但这次失败吓不倒他。"
 hart.senate.6.a: "震惊，失望。"
 hart.senate.7.t: "提交药物滥用与康复法案"
 hart.senate.7.desc: "今日，共和党-民主党联盟的领导成员向国会提交了《药物滥用与康复法案》。近年来，全美药品成瘾率节节攀升，民间社会团体则不断呼吁国会就此采取行动。一部分人认为，相较于直接监禁药物成瘾人群，实施康复计划才是更加富有成效的手段，这与哈特总统本人的想法不谋而合。他认为，深陷药瘾折磨的人做不到凭借自己的力量重返社会，因此必须帮助他们进行身体康复。在哈特政府的倡导下，该法案将扩大并补贴针对美国城市中药物成瘾人群的康复计划。\n\n法案提出并不意味着法案通过，共民联盟内部仍存在相对保守的怀疑者，而国家进步公约则站在左右两端攻击着这项法案。NPP右翼指责该法案是对罪犯的“溺爱”，而另一部分左翼NPP则抨击该法案的改革平庸至极，毫无亮点。\n\n法案现在需要面临各个委员会、预算听证会还有华盛顿特区中的政治风波，哈特政府仍需努力推动法案通过，但它的重要性值得为之而付出努力。"
 hart.senate.7.a: "帮助跌落社会底层的人们。"
 hart.senate.8.t: "药物滥用与康复法案通过参议院表决"
 hart.senate.8.desc: "“……计票结束，法案获得多数赞成票，《药物滥用与康复法案》获得通过。”参议院议长宣布表决结果后，热烈的掌声随之响彻议院会议厅。法案支持者欢呼雀跃，全国希望法案通过的公民也是如此，反对者则只能一边咒骂着，离开了会议厅。\n\n法案已获得批准，即将前往哈特总统的办公桌，他将立即将其签署生效。对城市社区中最需要帮助的人群——药物成瘾者而言，这是意义非凡的时刻。他们现在可以在专门场所得到康复治疗，重新自立，从此摆脱危害严重的药瘾、融入社会也成为可能。人们满怀希望地期待着，立法的积极影响将很快在城市中开始显现。"
 hart.senate.8.a: "伸出援手。"
 hart.senate.9.t: "药物滥用与康复法案遭到参议院否决"
 hart.senate.9.desc: "“《药物滥用与康复法案》未能获得多数支持。”参议院议长严肃冷峻的声音回荡在参议院会议厅中，法案支持者失望地离场。还有人想要再接再厉，继续这项立法工作，或是努力争取选票，或是修改部分条款以赢取支持，但许多人一朝被蛇咬，十年怕井绳，他们不愿意为了药物成瘾群体的利益而在政治事业上冒更大的风险。\n\n这次失败让哈特政府和全国的药物成瘾人群感到深深的失望。缺乏治疗方案和援助将让他们进一步落入药瘾的泥潭，哈特政府雄心勃勃的进步议程同时遭受重挫。但尽管遭遇失败，哈特和他的盟友仍将继续努力。"
 hart.senate.9.a: "冷眼旁观。"
 hart.senate.10.t: "提交教育多元法案"
 hart.senate.10.desc: "《教育多元法案》已经提交予国会两院。该法案旨在解决接受高等教育的白人与黑人之间的巨大鸿沟，从而解决族裔之间在从事某些职业时存在的差距。为此，该法案将为全国各地的传统黑人学院及大学（HBCU）提供更多的资金，从而赋予其更雄厚的资源，录取更多的学生，让他们得以接受更好的教育。为了令美国从偏执带来的丑陋遗产中痊愈，必须继续推进种族融合。"
 hart.senate.10.a: "让我们希望它能通过。"
 hart.senate.11.t: "教育多元法案通过参议院表决"
 hart.senate.11.desc: "计票完毕，结果一清二楚：《教育多元法案》已经通过！掌声充满参议院会议厅，美国教育的新时代由此开始。法案现在将摆上哈特总统的办公桌，他焦急地等待着将其亲手签署。非裔美国人现在可以展望期待未来更光明的高等教育。"
 hart.senate.11.a: "哈特白宫生涯的又一次凯旋。"
 hart.senate.12.t: "教育多元法案遭到参议院否决"
 hart.senate.12.desc: "计票结束，结果清晰明了：《教育多元法案》未能在国会获得通过。对各地的非裔美国人来说，这是一次重大的打击，公平的高等教育似乎比以往还要更加遥不可及。这也是哈特总统议程的一次失败，政府将不得不加倍努力，创造一个更加公平公正的美国。"
 hart.senate.12.a: "进步之路上的绊脚石。"
 hart.senate.13.t: "提交城市住房机会法案"
 hart.senate.13.desc: "一项新议案已提交予美国参议院。针对美国城市中的住房歧视现状，《城市住房机会法案》旨在禁止在房屋销售以及租赁中的种族歧视行为。这项立法出台的一部分原因正是住房市场长期存在的种族歧视问题，即使已经有全国性质的法律取消了种族隔离，但歧视行为仍然屡见不鲜。\n\n该法案是卫生、教育及福利部部长简·雅各布斯案头的特别优先事项，这不单单是因为住房事务归属于她分管的职权，还是因为她得到了一位不具名笔友的支持。哈特总统相信雅各布斯的直觉，他已将该法案作为政府的优先事项处理。但现在，他们只能等待参议院的决定。"
 hart.senate.13.a: "种族主义重回议题。"
 hart.senate.14.t: "城市住房机会法案通过参议院表决"
 hart.senate.14.desc: "好消息不胫而走，传遍全国，非裔、拉美裔、亚裔还有其他少数族裔都明白，至少他们的住房困境在某种意义上画上了句号，房东和房地产商公然歧视少数族裔、企图阻碍社群发展进步的日子一去不返。寻求住房的非白人群体将得到更广阔的市场，寻找他们喜欢的住所，而不是饱受歧视，蜷居在少数族裔聚居的社区中。\n\n该立法禁止了房屋销售和租赁中的歧视行为，自此，非白人群体也能置办足以传家的永久财富，为自己和家人购买舒适的房屋。现在，如果一个黑人公民能买得起房，那么他就可以去买，没有任何附加条件，也不会遭到种族主义者的阻挠。"
 hart.senate.14.a: "根除仇恨。"
 hart.senate.15.t: "城市住房机会法案遭到参议院否决"
 hart.senate.15.desc: "不幸的消息迅速传遍全美的少数族裔社区，与之相对，某些白人社区中甚至响起了欢呼的声音。哈特政府雄心勃勃的城市住房反歧视计划以失败告终，似乎参议院更关心反动派的声音，而非公平正义的必要。该法案曾招致右翼团体的批评，声称它是“美国强行种族融合和堕落”的下一步。\n\n随着法案失败，至少在住房方面，种族融合的进展已经搁浅。然而，哈特总统下定决心，即使参议院不愿意支持他的斗争，他也不会放弃为美国的正义而战。"
 hart.senate.15.a: "仇恨更进一层。"
 hart.senate.16.t: "提交[GetYear]年合众国商务部现代化法案"
 hart.senate.16.desc: "《[GetYear]年合众国商务部现代化法案》已提交予国会。虽说很难引起大规模的公众关注，但该法案已成功地吸引了华盛顿特区官僚以及政客的注意，他们都对法案计划中的改革持有自己的意见。除其他事项外，《合众国商务部现代化法案》还将允许商务部与各州合作，建立并维持高速公路计划的及时动工建设。\n\n该法案得到了哈特总统的支持，他将之赞誉为美国和他交通改革议程中的巨大飞跃。该法案现在在参议院等待着表决，正反两方正在交换着利益条件，为己方争取选票，试图帮助哈特赢得胜利、或是让法案遭遇重大的失败。"
 hart.senate.16.a: "变革之时已至。"
 hart.senate.17.t: "[GetYear]年合众国商务部现代化法案通过参议院表决"
 hart.senate.17.desc: "当通过法案的必需票数统计出来时，掌声席卷了参议院会议厅。只要哈特总统签署在办公桌前将其签署，商务部就可以着手展开现代化和改革。法案反对者们则相当失望，但也不得不黯然神伤地跟着鼓掌。\n\n对所有美国人来说，该法案的通过都是一次重要时刻。随着哈特总统广泛的改革计划触及美国生活的方方面面，特别是运输以及商业，现代而又高效的商务部愈发显得至关重要。法案的通过将赋予哈特政府与各州展开合作的能力，真正深入未来改革的细枝末节，改善政策举措的落地实施。"
 hart.senate.17.a: "特区中的新鲜空气。"
 hart.senate.18.t: "[GetYear]年合众国商务部现代化法案遭到参议院否决"
 hart.senate.18.desc: "“抱歉，总统先生，但我这里有来自参议院的坏消息：《合众国商务部现代化法案》没能通过参议院表决。如果您愿意，我们可以试着再想想办法，看看还有没有可能继续下去……”但当他看到菲利普·哈特的脸上掠过一丝悲伤时，助手不由得停下了话头，退出办公室，留下总统独自思考。\n\n哈特意识到，事态会因此而变得更加复杂，商务部过时的组织架构妨碍了与各州必要的协调工作。虽然他仍有可能完成自己的议程，但肯定会变得更加困难。然而尽管千难万险，哈特仍将继续努力。"
 hart.senate.18.a: "老办法还是占了上风。"
 hart.senate.19.t: "提交州际高速公路扩建法案"
 hart.senate.19.desc: "《州际高速公路扩建法案》已提交予国会两院。该法案旨在全国各地展开全新的高速公路建设项目，强化联邦各个州之间的联系。新建的公路将使各州之间的交通更加通畅，同时进一步团结国家、促进经济发展。"
 hart.senate.19.a: "让我们希望它能通过！"
 hart.senate.20.t: "州际高速公路扩建法案通过参议院表决"
 hart.senate.20.desc: "计票完毕，结果一清二楚：《州际高速公路扩建法案》已经通过！掌声充满参议院会议厅，美国已经准备好成为比以往任何时候都更加紧密相连的国家。法案即将摆上哈特总统的办公桌，他会将之签署为法律。从能够将商品运往更多地方的公司，到希望饱览自然美景的普通公民，对所有美国人来说，今天都是伟大的日子。"
 hart.senate.20.a: "哈特白宫生涯的又一次凯旋。"
 USA_new_highways_tt:0 "§G将解锁新的高速公路计划！§!"
 hart.senate.21.t: "州际高速公路扩建法案遭到参议院否决"
 hart.senate.21.desc: "计票结束，结果清晰明了：《州际高速公路扩建法案》未能在国会获得通过。对哈特总统而言，这是一次重大的打击，将美国紧密相连的梦想似乎比以往任何时候都要更加遥远。这也是哈特总统议程的一次失败，政府将不得不加倍努力，弥补这次惨痛的失败。"
 hart.senate.21.a: "进步之路上的绊脚石。"
 hart.senate.22.t: "提交[GetYear]年枪械管控与登记法案"
 hart.senate.22.desc: "今日，政府在国会中的盟友提出了哈特总统的又一项关键议程：《枪械管控与登记法案》。该法案制定了针对持枪行为的联邦标准，禁止重刑犯、药物成瘾者、精神不健全者持枪，以及向上述人群出售枪支；该法案还要求所有参与枪支销售的个人以及企业必须在联邦政府登记备案，同时对跨州的武器运输销售作出了进一步限制。\n\n针对该法案的争议层出不穷，持枪权利倡导者称其为专制的篡权。然而，对哈特总统来说，这只是解决城市犯罪问题的必由之路。不受管束的枪械销售——尤其是跨州枪械销售——导致了犯罪案件频发不绝，如果美国城市想要繁荣发展，那么和平安宁就是重中之重的首要条件。"
 hart.senate.22.a: "向犯罪射出的银色子弹？"
 hart.senate.23.t: "[GetYear]年枪械管控与登记法案通过参议院表决"
 hart.senate.23.desc: "今天，雄心勃勃的枪支管控立法通过了参议院表决，全国的城市改革工作者、医保专业人士和对抗犯罪的斗士们都因此而欢欣鼓舞。随着法案摆上哈特总统的办公桌，美国城市的命运似乎将要就此飞向高空。禁止罪犯和瘾君子持枪购枪、限制跨州枪械运输销售、监控枪械出售方，这些都是政府与城市犯罪斗争的关键举措。\n\n许多美国人对犯罪率的节节攀升震惊不已，因此这项新立法广受欢迎。归功于哈特总统的努力，犯罪分子将无法得到危险的枪支武器。据推测，随着法律效力的显现，持枪犯罪率将开始渐渐降低。至少今晚，哈特总统和他的政府可以为了这场胜利而欢度良宵。"
 hart.senate.23.a: "抗暴斗争中的有力一击。"
 hart.senate.24.t: "[GetYear]年枪械管控与登记法案遭到参议院否决"
 hart.senate.24.desc: "在参议院走廊上的全国步枪协会成员欢呼雀跃，哈特总统他那雄心勃勃的枪支管制法案今天未能在参议院通过。由于未能争取到多数议员的支持，该法案在保守派的反对下遗憾的失败了。尽管此法案可能会对打击犯罪起到积极的作用，但现在这个问题已经归于历史，供后世的历史学家慢慢研究，因为这项立法最起码暂时来说，已经被放弃了。\n\n未能通过法案自然让哈特总统大失所望，并且对他的城市重建计划也是一个不小的打击。哈特只能独自舔舐伤口，吸取教训，继续埋头苦干。菲利普·哈特决心不顾挫折，沿着自己道路坚定地走下去。"
 hart.senate.24.a: "私有权利不可侵犯，的确如此。"
 hart.senate.25.t: "提交[GetYear]年合作社法案"
 hart.senate.25.desc: "工会是哈特政治联盟中的关键集团之一。在哈特总统的国会斗争中，沃尔特·鲁瑟始终不遗余力，现在是该报恩的时候了。《合作社法案》将表明美国政府支持工人，而不是他们的雇主——除非发生了某些极端情况。这足以称得上是一次大动作，意在巩固联邦政府和工会之间新近建立起的强固联系。\n\n该法案的主要支持来自于共民联盟中的民主党方面，同时也获得了NPP进步党团的支持。但即使拥有这两大党团的青睐，《合作社法案》也面临着重重艰难险阻。保守派共和党人和活动家们唾沫横飞，焦急地谴责着这份法案，将其支持群体指责为边缘社会主义者，众多有权有势的企业高管也在从旁鼓动。无论如何，虽说政府仍然对该法案的通过充满信心，但它的命运还是掌握在国会手中。"
 hart.senate.25.a: "表决！"
 hart.senate.26.t: "[GetYear]年合作社法案通过参议院表决"
 hart.senate.26.desc: "在国会内外各路人马的唇枪舌战停歇后，《合作社方案》最终被定稿为《合作社法案》。\n\n对于哈特政府和他们的劳工盟友来说，这一立法成就是一个重大的突破，为那些试图与其雇主展开集体谈判的劳工提供了有力的支持。工业州地带到处都有工人为哈特总统和他的共民联盟歌功颂德，工会成员们现在出门个个都抬头挺胸，觉得自己连喘气都顺了。"
 hart.senate.26.a: "工会使我们强大！"
 hart.senate.27.t: "[GetYear]年合作社法案遭到参议院否决"
 hart.senate.27.desc: "再一次，工会又成为了那个挑战商业歌利亚的大卫，但奇迹没有发生。国会未能通过《合作社方案》，虽然大家都有心理准备，但这对于哈特政府来说仍然是一个重大挫折。\n\n工会对政府未能实现其承诺感到不安，国会的保守派也不喜欢总统把这种激进法案丢到桌面上谈的行为。现在，哈特政府不得不把重心转向修复关系和在立法进程中被摧毁的信任纽带，他们重新开始工作，来帮助美国的工人。"
 hart.senate.27.a: "至少这是一个方案？"
 hart.senate.28.t: "提交退伍军人永久权利议案"
 hart.senate.28.desc: "老兵，他们总是为了美国流血牺牲，但美国却没有为他们争取权益。随着《退伍军人永久权利议案》在参议院亮相，情况终于得到了一定的改变。在福利支持者和军队鹰派的共同争取下，这个广泛的联盟将许多退伍军人的困境带到了国会山的庙堂之上。\n\n白宫中，国防部长爱德华·兰斯代尔是该议案的坚定支持者，他有关“支持在美国的至暗时刻依旧为其奋战的人们”的言论说服了哈特总统，后者决心为将议案交诸参议院审议而努力工作。现在，辩论如火如荼，国会将要决定退伍军人的未来。"
 hart.senate.28.a: "表决！"
 hart.senate.29.t: "退伍军人永久权利议案通过参议院表决"
 hart.senate.29.desc: "就在今日上午，参议院中传出了满堂喝彩，而《退伍军人永久权利议案》也被递送到了哈特总统的办公桌上。尽管初期对于法案所需的拨款与支出有些许的担忧，但该法案无论是在委员会的拟定时、还是在对细节的辩论上、又或者是在会场投票中，都没有遭到抗拒与质疑。这不仅对哈特政府来说是一个重要的时刻，对于那些为国而战的老兵们来说也同样如此。"
 hart.senate.29.a: "向老兵致敬！"
 hart.senate.30.t: "退伍军人永久权利议案遭到参议院否决"
 hart.senate.30.desc: "在国会苦苦挣扎着的《退伍军人永久权利议案》被搁置了。人们对它的担忧和修正案不断增加，最终演变成了各党各派的一场混战。结果，很不幸，整个法案都被否决了。老兵们惊诧不已，义愤填膺。他们将自己完全奉献给了美国，而美国却不给他们任何回报。但不幸的是，以后很长时间也将如此。\n\n活动家们指出，这一连串的事件体现了国会体制的僵化。如果这样一个民心所向的法案都无法通过，那么我们如何相信他们能够保障整个国家的安全和稳定？如果政府连老兵都不关心，那么它还能做什么？\n\n哈特总统只好继续向前，不让这挫折耽搁他之后的计划。"
 hart.senate.30.a: "情况不太好……"
 hart.senate.31.t: "提交学校基本餐食法案"
 hart.senate.31.desc: "饥饿是任何进步社会都必须战胜的邪恶。为了这个崇高的目标，共和党-民主党联盟提出了《学校基本餐食法案》。该法案由简·雅各布斯倡导发起，部长受她笔友的启发，判断许多学生都依靠学校午餐以获得可靠的餐食来源。饥肠辘辘自然没法好好学习，让学生吃饱也可能会有助于解决困扰学校的行为不端问题。\n\n通过法案当然是正确的做法，任何有道德的社会都不应该让孩子们挨饿。左翼热烈拥护、中间派表示支持、右派勉强容忍、只有边缘化的财政鹰派提出反对，该法案似乎肯定会获得多数通过。"
 hart.senate.31.a: "谁能投票反对让挨饿的孩子们吃饱饭？"
 hart.senate.32.t: "学校基本餐食法案通过参议院表决"
 hart.senate.32.desc: "随着法案通过，参议院、教室和全国各地的家庭中响起阵阵欢声。法案即将由哈特总统签署生效，再次在他的政治遗产上添砖加瓦。简·雅各布斯自然很是兴奋，渴望着与她的朋友——那位笔友分享这次胜利。\n\n该法案带来的积极影响将会显而易见。孩子们知道，他们可以在学校饱饱地吃上一顿午饭，对许多人来说，这可不是他们的日常；家长们现在也有了送孩子去上学的动力，孩子们不挨饿，自然也能更好、更专心地学习。最重要的是，美国正在履行承诺，为所有人带去公平与正义。"
 hart.senate.32.a: "谁不会投票给挨饿的孩子让他们吃饱饭？"
 hart.senate.33.t: "学校基本餐食法案遭到参议院否决"
 hart.senate.33.desc: "《学校基本餐食法案》未能通过派系林立的参议院，反感之情席卷全国。哈特总统严厉批判了参议院的决定，斥之为“毁灭性的愚行”，警告称他们必须为百万孩童的忍饥挨饿负责。哈特政府的士气因此受挫，许多人深深怀疑他们的政府是不是出了什么问题。\n\n在极右翼种族主义与财政鹰派的重压下，该法案陷入搁浅——前者看到了饥童中的诸多黑色面孔，故心生不满；后者鼠目寸光，将下一代美国人的未来置于饥馑以换取蝇头小利。无论参议院将走向何方，都不可能比这一低谷更糟了。"
 hart.senate.33.a: "华盛顿是有什么毛病吗？"
 hart.senate.34.t: "提交国民教育法案"
 hart.senate.34.desc: "历史上，美国各地的教育标准和课程一直都大相径庭，多数由当地学校董事会制定，少数时候也会交由州立法机构加以裁决。这虽然尊重了各州以及学校的自主权，但也导致了标准的不统一，各地的教育质量可能会因此而相差甚远。哈特政府及其在国会的支持者们誓言，要改变当下的混乱的教育情况。\n\n该法案由前教师、卫生、教育及福利部部长简·雅各布斯倡议发起。自然，美国学校的教学质量涉及到她的既得利益。法案将提出制定基本标准课程，保证所有美国人都能接受高质量的教育，同时确保各州以及地方遵守联邦资金的规定。"
 hart.senate.34.a: "美国青年更光明的未来？"
 hart.senate.35.t: "国民教育法案通过参议院表决"
 hart.senate.35.desc: "在全美各地，无论是教师、儿童还是家长，都在为《国民教育法案》的通过而欢欣鼓舞。通过制订标准化的课程、改进教材与教学方式、完善教育设施，美国的学府很快就能跻身于国际一流的行列。拥有大量受过高等教育且有能力的人对于国家的强盛来说至关重要，但法案的目的却不仅限于此，保障每一位美国儿童都能享受到接受教育的基本权利，这也是重要的目的之一。随着法案的通过，哈特政府可以庆祝其完善美国使命的又一次胜利。"
 hart.senate.35.a: "对于国家来说，这是光明的一天。"
 hart.senate.36.t: "国民教育法案遭到参议院否决"
 hart.senate.36.desc: "国民教育法案遭到否决的消息令全国上下的教师和父母们一片哗然。这其中的原因很复杂，自由派和中间派相互指责法案的各种缺陷，教师工会则对此漠不关心，至于保守派和右翼则认为这是联邦政府对个人权利的侵犯而百般阻挠。尽管参议院无法为孩子们确保平等而优质的教育，哈特总统还是会为维护正义而继续前行。"
 hart.senate.36.a: "传统之胜。"
 hart.senate.37.t: "提交美国投资法案"
 hart.senate.37.desc: "城市改造计划是美国立国以来最为雄心勃勃的建设项目之一。相应地，其庞大规模和高昂的开支也让许多城市对参与该计划望而却步。为了打消地方政府的疑虑，投身计划之中，《美国投资法案》会将城市改造计划的大部分开支转移由联邦政府承担，城市的资产负债表能因此而免遭过于重大的冲击。\n\n哈特政府内部展开了许多辩论，最终提出了这份法案。副总统切普·莫里森成功说服了哈特总统支持该法案，理由则是联邦政府不应该让城市承担联邦项目的巨大开支。因此，《美国投资法案》的意义十分重大，唯有通过参议院表决，它才能真正地向所有人施以援手。"
 hart.senate.37.a: "美国要投资了吗？"
 hart.senate.38.t: "美国投资法案通过参议院表决"
 hart.senate.38.desc: "《美国投资法案》取得通过票数的瞬间，掌声响彻参议院。作为哈特政府及其城市改造计划的又一伟大胜利，该法案现将横穿华盛顿城，由哈特总统签署通过。对全美城市而言，今夜至关重要：他们维持了预算控制权，而免遭城市改造计划工程成本的压制。城市改造确是好事一桩——凭联邦政府慷慨解囊，该法案确保了这点。"
 hart.senate.38.a: "都市界又添光彩！"
 hart.senate.39.t: "美国投资法案遭到参议院否决"
 hart.senate.39.desc: "《美国投资法案》被参议院否决的消息一经传开，便招致了各地市长的咒骂。该法案之所以没有得到立法机构足够的支持，是因为其经不起鹰派财政官员和保守派的批评，另一个原因则是共民联盟的力量因党内分歧被削弱了。\n\n如果法案中包含的联邦财政援助无法兑现，仅凭现有的援助，美国的城市将难以继续背负城市改造计划所带来的巨大债务。这个严峻的问题将给哈特的总统生涯带来巨大的挑战。然而他所能做的，就是擦去身上的灰尘，继续工作。哈特总统将坚持到底。"
 hart.senate.39.a: "不祥的失败。"
 hart.senate.40.t: "提交市政承诺法案"
 hart.senate.40.desc: "共和党-民主党联盟领导成员向国会提交了《市政承诺法案》。该法案建议在城市与联邦政府之间分担城市改造计划的开支，并且向市政府提供了以计划开支减免债务的选项。据称，副总统切普·莫里森在进行大规模游说后提出了这份法案，他认为财政责任需要在由联邦和地方共同分担。虽然一部分市长对开支增长有所抱怨，但大多数人都对联邦政府出面担当合作伙伴、保证大部分计划开支而感到非常高兴。现在，法案必须通过参议院表决，否则城市就将会面临巨大的麻烦。"
 hart.senate.40.a: "负责任的选择。"
 hart.senate.41.t: "市政承诺法案通过参议院表决"
 hart.senate.41.desc: "今天，全国各地的市政府纷纷发布通稿，赞赏参议院通过了市政承诺法案。法案下一步将交由哈特总统签署，其为众多美国城市绘制了光明的前景，其规定联邦政府将承担城市改造计划的主要开支，以减轻地方预算压力和债务积压风险。地方财政健康是哈特城市改造计划成功的前提，而市政承诺法案正为保障这一前提。这对哈特总统及其内阁来说值得庆贺：美利坚祖国与哈特心血城市改造计划的未来一片光明。"
 hart.senate.41.a: "真正的伙伴关系形成了。"
 hart.senate.42.t: "市政承诺法案遭到参议院否决"
 hart.senate.42.desc: "全国各地的市长以及哈特政府内部的许多人都因为市政承诺法案遭到参议院否决而对他们咬牙切齿。保守派、预算鹰派以及右翼反对派组成的联盟借助共民联盟的内部分歧和弱点，成功阻止了这一法案。许多美国市民对这个消息中震惊不已，他们的城市将面临巨额开支，同时债务也将缺少保障。\n\n哈特总统对此自然恼怒不已，但他必须继续前行。一点小小的挫折怎能阻止城市改造计划。而且，不论是何种的失败，都不能作为懒政不作为的借口。"
 hart.senate.42.a: "他们是害怕付出代价吗？"
 hart.senate.43.t: "提交城市改造扩展法案"
 hart.senate.43.desc: "即使到现在，城市改造计划也只包含了全美城市人口的很小一部分。哈特政府先前的若干试点项目已经取得了斐然的成效，是时候将总统的这一计划推广到全国了。城市改造扩展法案旨在大幅提高城市改造计划的覆盖范围与预算上限，将全美的地级市都揽括其中。计划的大头将首先关注那些衰落的大都市：纽约、芝加哥、费城、圣路易斯……她们曾是美国大地上蓬勃跳动的心脏，在哈特的领导下，美国之心将重新开始跳动。\n\n反对者们也纷纷就该法案向总统发难。众多郊区白人选民并不信任哈特的这一计划，数位NPP国民党团籍参议员为其政治利益，煽风点火挑动民众的担忧情绪。总统开始发动他在参议院的所有政治资本，向共民联盟与NPP进步派寻求合作以推动法案通过。这将是哈特的一场豪赌，法案若遭否决，将断送哈特整个总统任期的路线安排。"
 hart.senate.43.a: "只许成功，不许失败。"
 hart.senate.44.t: "城市改造扩展法案通过参议院表决"
 hart.senate.44.desc: "经过一轮漫长而紧张的计票，捷报从参议院中传来：城市改造扩展法案通过！国会前聚集着的人群欢声雷动，喜报传遍了全国。哈特的城市改造计划将不再局限于几个试点城市，而将扩展到全国每一座城市。随着数十年以来的城市规划和政策的改写，美国那长久以来受尽苦难的市中心居民们将迎来一个光明的未来。不论总统的对手们怎么想，城市改造已势不可挡。\n\n他们自然不会喜欢，因为法案的通过已在那些以“中产阶级”自居的人群中引起了轩然大波。NPP的那群诡辩家们企图组建起一个由“担忧的市民”组成的联盟以对抗哈特总统。不幸的是，他们的歪理学说很有市场，郊区许多富有的民主党选民纷纷质疑现在党到底在为什么人服务。"
 hart.senate.44.a: "这不是结束，而只是开始。"
 hart.senate.45.t: "城市改造扩展法案遭到参议院否决"
 hart.senate.45.desc: "经过一轮漫长而紧张的计票，噩耗从参议院中传来：城市改造扩展法案遭到否决！国会前聚集着的人群哀鸿遍野，悲报传遍了全国。哈特的城市改造计划还未真正落地便已夭折。早已苦不堪言的美国市中心居民们将不得不继续忍受贫穷与衰落。城市改造如今成了异想天开的政客们的又一个空中楼阁。\n\n当然，也有许多中产阶级认为法案的否决是哈特总统上台以来一个好消息。NPP的诡辩家们为他们挫败了城市改造计划而庆幸不已，而数百万的白人郊区居民则将其视为他们利益的最大保障。哈特政府仍然希望城市改造计划目前的成果能够对城市规划留下长足的影响，但这不过是他们面对苦涩现实的自我安慰罢了。"
 hart.senate.45.a: "美国再次成为一个令人失望的国家。"
 hart.senate.46.t: "提交市营住宅法案"
 hart.senate.46.desc: "市营住宅法案送往参议院表决，雅各布斯部长的这一宏图大计将面临最终的考验。该法案将向各市政府提供大量拨款，用于未来数十年内的公共住房项目建设、维护和扩建，以向数百万底层美国公民提供廉价住房。并赋予地方社区对抗不良开放商，收回其原有土地的权力。\n\n不出所料，预算鹰派立即向该法案发难，谴责其为“财政无底洞”，将永久损害美国的财政健康。其中巴里·戈德华特参议员的批评尤甚，他形容该计划是将“苏联式的社会主义”照搬进全美各地。乔治·罗姆尼州长也不甚支持该法案，他担心这会导致市政府的腐败和官僚主义问题，进而挤占公共领域的空间。\n\n哈特将主要依赖其民主党盟友和NPP进步党团各小组，并在共民联盟内争取席位以推动法案通过。至于结局如何，让我们拭目以待。"
 hart.senate.46.a: "这是雅各布斯的全部心血吗？"
 hart.senate.47.t: "市营住宅法案通过参议院表决"
 hart.senate.47.desc: "计票完毕，哈特政府终于可以松口气了。市营住宅法案通过了参议院表决，即将送到哈特总统的桌上等待签署。全国的城市居民也松了口气，因为他们的市政府将会一直资助廉价房的建设和维护。很多人认为雅各布斯部长的计划有些异想天开，那群预算鹰派和白人郊区居民不可能让它通过的。而现在，那群反对者被打了脸。美国的城市将再一次成为一个宜居之地，这全都要感谢哈特政府。\n\n而哈特的反对者们仍然紧追不放，在争议地区呼吁关闭市营住宅项目。他们可能会纠缠到底，但哈特明白，有许多市政府都支持他的项目，他可以高枕无忧了。"
 hart.senate.47.a: "远见家之梦成真。"
 hart.senate.48.t: "市营住宅法案遭到参议院否决"
 hart.senate.48.desc: "选票清点完毕，哈特政府向隅而归。纵使已然殚精竭力，本届政府推行的市营住宅法案仍未能在参议院获准通过。或许，雅各布斯部长的企划还是太过激进了些。作为法案搁浅的受益者，预算鹰派们终于得以庆祝这来之不易的胜利。广大的“邻避”支持者们亦可高枕无忧，他们的宝贵财产将不再有被侵害的风险。\n\n然而，又有谁来为数百万流离失所、或是捆缚在破敝公寓中的人民发声呢？想来也只能寄托于未来之人了。雅各布斯部长曾尝试接过重担，却力所不及。当然，此回的功败垂成并不会干扰哈特总统推行其它法案的决心。毕竟，总还会有些更合国会胃口的议案吧？"
 hart.senate.48.a: "美梦易碎。"
 hart.senate.49.t: "提交重建聚居区法案"
 hart.senate.49.desc: "重建聚居区法案是一个艰难的妥协。哈特总统虽然对城市改造计划有着许多雄心勃勃的构想，但他却不得不稍作让步，好让参议院通过。经共和党州长乔治·罗姆尼提议，该法案将在联邦住房部的支持下，资助数千个新公共住房建设项目，并在竣工后移交给公共土地信托。该法案有诸多不足之处，它不仅将市政府排除出了决策环节，也并不能为未来的维护和建设做出任何保障。\n\n但抛开这些不谈，该法案仍然能使数百万买不起房的美国人受益匪浅。总统和罗姆尼州长都非常确信，它对城市改造计划那雄心勃勃的减贫目标大有益处，同时也可以拉拢来不少共和党议员。当然，该法案还是招来了预算鹰派和国民党团的民族主义者们的不满，他们宣称这对美国的房主们极为不公。不过，哈特总统并不认为法案会通不过。"
 hart.senate.49.a: "这不是我们应有的，但却是我们需要的。"
 hart.senate.50.t: "重建聚居区法案通过参议院表决"
 hart.senate.50.desc: "计票完毕，重建聚居区法案已通过参议院表决，即将被送往哈特总统的桌上。美国的城市不会再被破旧的廉租房困扰了，国家住房部将把它们改建成全新的公共住房。这一计划赢得了广大民主党城市选区的支持，因为它为他们的生活和钱包提供了急需的救济。当然，一些邻避主义者们则认为这是政府的越权行为，而且会降低他们房产的价值，但这些言论无疑会被丢尽历史的垃圾堆。\n\n当然，也有许多人认为这一法案做得远远不够。简·雅各布斯担心国家住房部会重蹈覆辙，最终以不完善的项目破坏了整个城市社区的结构。另外，该计划的未来前景尚不明朗，因为在它们建成之后，他们将被移交给当地的公共土地信托，而市政府则要负担其维护，但他们并没有任何财政支持。也许在未来几十年后，这些新项目也会逐渐老化，然后被换掉。"
 hart.senate.50.a: "但这就要相信后人的智慧了。"
 hart.senate.51.t: "重建聚居区法案遭到参议院否决"
 hart.senate.51.desc: "计票完毕，结果出乎哈特政府的意料，重建聚居区法案未能在参议院通过。不知为何，哈特的对手们甚至也成功阻止了罗姆尼的相对温和的折中方案。全美国的评论家们对这一政治上的失败震惊不已，这意味着公众对哈特总统政策的支持已所剩无几。美国的邻避主义者和右翼人士们为他们的头号政敌倒了大霉而欢呼。尽管这一挫折令人沮丧，但哈特总统仍然要想办法振作起来，继续向前，哪怕希望渺茫。"
 hart.senate.51.a: "美国人民到底想要什么？！"
 hart.senate.52.t: "提交国民医疗保险法案"
 hart.senate.52.desc: "“我们必须彻底把控医生和医院收费的项目，全国的所有家庭不论贫富都应当过上健康的生活。”\n\n国民医疗保险法案的提交在国会激起了又一轮有关国民保险的激烈争论。该法案由参议员泰德·肯尼迪与哈特政府和工会密切合作起草而成，该法案旨在通过单一支付者制度为全体美国人提供医疗保障。\n\n国民医疗保险法案在此前遭到了包括美国医学会在内的多个组织的猛烈抨击。国会的保守派们宣称它是建立社会主义医疗制度的又一次尝试。\n\n全民医保问题曾深深地困扰着罗斯福、艾森豪威尔和惠勒。肯尼迪议员和哈特总统能否完成前人未竟的事业呢？"
 hart.senate.52.a: "权利，而非特权。"
 hart.senate.53.t: "提交清洁新政"
 hart.senate.53.desc: "清洁新政法案的提交让全国的环保主义者的目光都转向了华盛顿和参议院。该法案重点着眼于减排，将严厉打击对绿化区和湖区的排放。这不仅能够还美国一片绿水青山，也能够降低饮用污水带来的健康隐患。\n\n哈特总统是该法案的坚实拥趸，而沃尔特·鲁瑟则向他提供建议。作为美国汽车工人的领袖，他虽然汽车产业这庞然大物的一份子，但这不代表他喜欢那些烟囱而对环境毫不关心。事实正相反。总统和这位工会领袖都支持保护美国的野生动物，改善民众的生活环境。"
 hart.senate.53.a: "更环保的新政？"
 hart.senate.54.t: "提交[GetYear]年禁运法案"
 hart.senate.54.desc: "纳粹德国投下的阴影从伏尔加河一直笼罩到英吉利海峡，将整个欧洲置于黑幕之中，这里埋葬着无数无辜者的尸骨，以及惨死的孩童。\n\n在国务卿哈里·杜鲁门和亨利·基辛格博士看来，这个极权、敌对的政权的目标，说得好听点，就是实现他们所谓的扭曲的“和解”，说难听点，就是想从内部颠覆我们。\n\n[GetYear]年禁运法案的提交将会让柏林断绝一切和解的念头。该法案将对团结协定成员国实施严厉制裁，德国将被彻底赶出美国市场，彻底断绝和团结协定国家的联系，同时也将严罚试图同它们接触的美国企业。\n\n该法案得到了广泛支持，在国会，从巴里·戈德华特到斯库普·杰克逊都一致支持该法案，这样一来表决的时候便能畅通无阻了。"
 hart.senate.54.a: "美国不跟暴君做生意！"
 hart.senate.55.t: "[GetYear]年禁运法案通过参议院表决"
 hart.senate.55.desc: "[GetYear]年禁运法案通过参议院表决：这怎么可能有不过的道理？对抗团结协定就是美国的使命！！哈特总统大笔一挥，德国和它的走狗就被禁了运。\n\n“参议院全票通过。”\n\n[GetYear]年禁运法案得到了参议院的一致同意，现在它将被送往椭圆形办公室等待总统签署。\n\n这一禁运法案将重启对团结协定各成员国的制裁，并加强对通过芬兰和瑞典等中立国走私的执法力度。\n\n在两党就外交方针达成共识的基础上，这一禁运法案的通过标志着哈特政府反对德国及其在团结协定其他盟国的鲜明立场。"
 hart.senate.55.a: "自由之邦与极权之地老死不相往来。"
 hart.senate.56.t: "执法法案通过参议院表决"
 hart.senate.56.desc: "经过漫长的起草和委员会审议，《执法法案》最终在参议院获得通过！尽管许多参议员出于该法案的重要性，提出了许多关切和建议，但由于该法案能否通过在许多方面仍然存疑，共民联盟的参议员们团结一致，推动了该法案通过。法案通过后，执法部门将获得更多的资金、更好的培训和装备来打击犯罪。\n\n美国的城市将会继续改善，哈特总统为此感到高兴。犯罪对城市的危害尤其严重，能深深损害整个社区。有了新的资源投入，犯罪应继续减少。"
 hart.senate.56.a: "继续向犯罪开战！"
