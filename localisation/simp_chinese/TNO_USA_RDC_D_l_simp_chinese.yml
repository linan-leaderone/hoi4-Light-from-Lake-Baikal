 hart.tree.2.t: "面对现实"
 hart.tree.2.desc: "菲利普·哈特的魅力攻势的最新战场，便是总统游艇“红杉”号。他准备好了由波托马克河夜景和酒水相衬托的一晚航游，并希望这能够赢得国会共和党自由派的欢心。哈特自参议院时代就知道，自由派共和党人，即所谓的“洛克菲勒”共和党人，是法案取得成功的中坚力量。他觉得，自己与休·斯科特还有雅各布·贾维茨等人之间的关系相当和睦，甚至称得上友善，应该能为新政府换来些许支持：至少，总统在向乔治城的社交名流和几位北方议员打招呼时是这么想的。\n\n哈特总统见到了今晚不言而喻的最重要贵宾。他轻轻拍了拍纽约州州长的肩膀，示意他一同前往游艇的总统休息室，进行些私底下的交谈。休息室的墙上挂着总统徽章，窗外是流光溢彩的华盛顿夜景，菲利普·哈特和纳尔逊·洛克菲勒坐了下来，开始了二人之间的谈话。“总统先生，您的确让我对政府诚信有了希望。”洛克菲勒慢慢喝着酒，若有所思地说道，“但如果我是您，我不会指望联盟两党的共同支持。”平素滴酒不沾的哈特总统一边享受着忌廉汽水，一边回应道：“如果我没法指望自己联盟的两党支持，那我觉得我们的麻烦可能就大了。”\n\n洛克菲勒稍微咧了下嘴，但马上又将嘴唇紧抿了起来：困难的部分来了。“我还代表了另外几位共和党人。我们都觉得并不能完全支持您的政策方针。恕我直言，总统先生，如果您想要赞成票，那您就不能只是一位民主党人的总统，您还得是共和党人的总统。这么说吧，在您能否成功这件事上，我们确实有在两头下注。除非我们确信您遵循这一原则，否则我不认为您能找到多少支持本届政府政策的共和党人。”\n\n菲利普·哈特总统消化着这番告诫，脸上浮现出了他那经典的紧张笑容。终于，他开口了：“你……关于联盟的这番话说得完全没错，我不会让你们任何人失望的。”一出简短的政治戏码过后，哈特站起来与州长握了握手，然后又回到了自己的角色当中。善意也只能帮到这里了，哈特默默地思索着。他第一次感受到了困扰着诸多总统的孤独感，友谊也只能到此为止了。"
 hart.tree.2.a: "没有什么是理所当然的。"
 USA_hart_manage_support_hint_tt: "虽然£GFX_rd_d_texticon §B民主党劳工派§!的支持毋庸置疑，但§B哈特总统§!仍需在任期内与§L广大国会议员§!§Y保持友好关系§!，才能够§G有效展开立法工作§!。"
 hart.tree.3.t: "行政手段"
 hart.tree.3.desc: "“是的，简，我确实没考虑到这事。不过，我看到你在递交的简报里提到了，所以，呃……”菲利普·哈特总统翻阅着一堆纸质简报，发觉只有一个回形针订着这堆庞大的文件。副总统在坚决桌对侧注视着总统翻找文件，担心雅各布斯部长的电话会占用分配给他的会议时间。哈特接着说：“行，我会考虑一下他的财产问题，之后再给你答复。你想的话，也可以来白宫一趟。行，就这样。”终于，总统挂断了电话，面带着微笑转向自己的访客，“你好啊，切普！”\n\n“您也是，总统先生。”副总统也对哈特报以和善的微笑，“看来雅各布斯部长已经先把文件送到你手上了……”他朝着封面上印有卫生、教育及福利部信笺的厚厚文件打了个手势，总统爽快地将文件递去。就在莫里森略读文件时，哈特开口道：“是这样，但我也想听听你的观点，毕竟这能让我少看些文件。”两人咯咯地笑着，副总统将文件推至一旁。\n\n“我看到后的第一反应是，这些统计数据可真吓人。但……说实话，这些昂贵的改进措施的的确确能有效防止城市资本外逃。”要说他任新奥尔良市长时学到了什么，那莫里森一定会说，资金充足的可行性研究有着无穷的威力。“这些数据会让保守派把我们生吞活剥。相信我，总统先生，唯有好数据才能收获好结果。我向您保证。”\n\n因而，哈特总统陷入了两难困境。要么遵循雅各布斯部长的建议，继续推行卫生、教育及福利部的提案，要么听从副总统的警告，借可行性研究来化解分歧。两个选择各有各的道理，继续提案虽将削减开支，但快速迅捷的攻势将带来更好的政策；听从莫里森的警告则将以法规的效率为代价，换取更多支持，改善参议员内反对者对哈特政府的看法。"
 hart.tree.3.a: "试试莫里森的方法。"
 hart.tree.3.b: "采用雅各布斯的计划。"
