 hart.kissinger.sunset.4.t: "猜忌"
 hart.kissinger.sunset.4.desc: "作为国家安全顾问，亨利·基辛格除了就国家安全问题向总统提出充分的建议以外倒是并没有什么明确的职责。除此之外，基辛格出席内阁会议，那庞大的智囊团以及他在媒体上抢眼的表现皆是基辛格本人的主意。他很喜欢被人爱戴，他也相信这能够在政治上带来益处。一个受人尊敬，人见人爱的外交官总是要强过一个无名小吏。事实上，基辛格非常注重公众形象，所以他甚至安排了他一部分的手下帮他处理公关。\n\n每天，从早上七点基辛格来到办公室起一直到晚上投递口关闭，来自全国各地各种各样经过处理的报纸一直都会陆陆续续送来。它们被挑出几个关键词，然后就被剪下来送给基辛格供他本人阅览。全国性的报纸对他的态度有中立也有支持，但在地方报纸上就是另一回事了。一些报纸上直言不讳地批判了他的秘密谈判以及非道德外交，还有一些则充斥着乡巴佬们的无知和愚蠢。“木偶师”和“阴谋”之类的字眼从字里行间蹦出来烦扰着基辛格，但他心里却是五味杂陈。\n\n“我才不是那样呢 ，”他会这样说，然后整理起这些剪报，“所以没必要往心里去。”对于满屋忠心的追随者们来说，这便足以令他们印象深刻了。"
 hart.kissinger.sunset.4.a: "最好保持地面整洁。"
 hart.kissinger.sunset.5.t: "世界之间"
 hart.kissinger.sunset.5.desc: "早在二战以前，东欧移民社区便在美国的土地上书写了一段漫长的历史，并在全国上下繁衍生息。轴心国的胜利带来了又一轮东欧移民潮，他们最初由于移民配额的原因而被国务院拒绝入境，这在当地少数族裔社区中激起轩然大波。这些社区代表东欧少数族裔和地区少数团体，成功说服艾森豪威尔和基福弗政府给予难民豁免。虽然这些战后难民的数量远小于本来的移民人数，但这次公众的胜利促进了他们在政治上的快速崛起。\n\n今天，像“自由东欧委员会”以及“自由波罗的”等组织的政治贡献及国际主张仍在头条上大放光彩。每个组织都各不相同，他们的理念也都大相径庭。有的组织，比如说“布哈林社团”以及“自由立陶宛组织”，他们毫不避讳地表达自己的主张，而“自由欧洲国家委员会”则可能与CIA往来密切。这是个大杂烩，但这些本土的民间组织已经成为了美国政坛无可置疑的重要组成部分，而且毫无疑问，他们将在未来几年中持续影响着各项事务。"
 hart.kissinger.sunset.5.a: "帝国必须垮台。"
 hart.kissinger.sunset.100.t: "困兽之斗"
 hart.kissinger.sunset.100.desc: "基辛格终于可以在哈特总统身旁露出真心的笑容了。总统此刻正在国会发表演讲，当然，是呼吁通过对德国控制下的欧洲的禁运的。但基辛格并不在乎演讲的内容，他只在乎结果。他们为自己发声。第三帝国，人类历史上最可怖的毒瘤，将会从世界经济上最广阔的市场中被切除。他们离自己罪有应得的灭亡又近了一步。而这正是他的丰功伟绩。\n\n哈特在镜头前签署了法案，基辛格走近他。“总统先生，我只想说，我非常感激您在这里的所作所为，”他说，“椭圆形办公室终于能有个能看清柏林那群疯子们存在的威胁还能鼓足勇气做出回应的明白人了，现在我对这个国家的未来充满信心。我万分期待能在这艰难时刻与您就国家安全方面共事。”\n\n哈特则点点头，向他的国家安全顾问笑了笑。“谢谢你，亨利，我很高兴我们能在这方面上合作。现在恕我失陪，我还有别的事做。”基辛格看着他的上司离去，忍俊不禁。"
 hart.kissinger.sunset.100.a: "一切顺利。"
