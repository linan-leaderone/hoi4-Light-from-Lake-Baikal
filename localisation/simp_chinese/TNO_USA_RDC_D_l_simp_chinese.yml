 hart.kissinger.twilight.105.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：福克纳行动；自由欧洲电台\n\n1.在政府高层的指导下，我局着眼于收集归纳现有的反对派的材料，继续开展福克纳计划。这一行动已对德国的舆论环境产生了一点微妙的影响。同时我们也得到了一些意外收获，这促进了我们情报的收集，也促成了自由欧洲电台（RFE）在德国国外的成功。\n\n2.我局情报人员收集情报，整理出了德国政府行动方面的新情报来源。分析师们同时也发现了几位值得信任的撰稿人，他们使用化名，有可能是对德国国内形势独具慧眼的观察家。他们的情报可以作为我们情报评估准确性的可靠支撑。\n\n3.另外，RFE记者们收集汇总的情报也改善了RFE的放送质量。同情者的声音经过翻译已经播送给了来自法国、意大利、英国、伊比利亚和斯堪的纳维亚的听众们。这些放送对我们扭转舆论，揭露德国社会矛盾起到了微小但不可或缺的作用。\n\n4.基于以上事实，我们认为福克纳行动圆满成功。分析师们将继续支援RFE以保障美国在德国乃至整个欧洲的利益。"
