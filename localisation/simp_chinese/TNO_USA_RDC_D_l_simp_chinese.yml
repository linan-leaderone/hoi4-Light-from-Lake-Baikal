 USA_the_interstate_highway_desc: "要将美国交通系统的现状形容为有名无实，也可谓是过誉了。多位总统为将全国各地联系在一起而作出的大胆尝试均遭遇了惨重失败，因此只建成部分的高速公路和铁路现在胡乱铺遍了整个国家，只能说是苟喘残延。所以，终于理清这堆乱麻、完成交通网并解开堵塞贸易的死结，自然便成了菲尔·哈特的首要目标之一。只有这样，我们才能创造一个和V8发动机一样运行顺畅的美国。\n"
 USA_Hart_Highway_Info: "§O高速公路说明§!"
 USA_Hart_Highway_Info_desc: "§R这些铺得如此长的混凝土带究竟有什么问题呢？天啊！连我们也不知道啊！§!"
 highway_explanation_tooltip: "§L在哈特上任之初，州际高速公路系统的建设管理只能说是严重不善。\n哈特的交通议程的很大一部分都是围绕着如何让整个系统回到正轨、顺利运转而进行的。如果政府不进行任何干预，高速公路系统的建设将持续停滞数周。哈特对该项目的振兴将降低这些事件发生的几率，并提高恢复速度，最终使道路顺利建成。§!"
