 hart.tree.48.t: "形象问题"
 hart.tree.48.desc: "总统与民主党党团共进午宴的时候非常少见。尽管哈特已经在努力了解国会山的情况，但汉弗莱知道，椭圆形办公室的严格要求正慢慢地将总统驱离他所熟知的老地方。\n\n不过，汉弗莱还是很享受这次机会。毕竟，需要偶尔提点一下某些国会议员，白宫里坐的可是民主党自己人。“总统先生，很荣幸您能来这里。”汉弗莱开口寒暄道。\n\n“不，不，是我的荣幸才对，休伯特。”菲尔·哈特笑着说，“虽说我不觉得这是次纯粹的社交活动。”\n\n“啊，天哪，总统先生。”索皮·威廉姆斯开着玩笑，他是总统的老资格赞助人了，两人之间的关系可以追溯到哈特还在担任副州长的时候，“也享受享受生活吧。”\n\n“然后让公众认为我们更是一群软蛋？”总统咧嘴一笑。\n\n“要是不知道，我还以为那帮人会觉得我们民主党才是输掉那场该死战争的蠢货。”席间的另一位国会议员插了一句嘴。\n\n哈特笑着回应道：“我可不会想到那个地步，但我猜工作人员一定会说这是形象问题。民意调查员告诉我，这是个‘强硬与否’的问题。”\n\n“可以敲打敲打某些人，这个麻烦就能迎刃而解。”\n\n“嗯，”汉弗莱回到了交谈之中，微笑着说道，“并不完全是这样。我们可不打算让总统去芝加哥的大街上当个徒步巡警。”一时间，房间中回荡着快活的笑声，“但我想，我们都已经厌倦了在面对犯罪问题时被称为‘弱者’。”\n\n“治罪法案带来的影响确实和菲尔掂着警棍去亲自执法不一样，”索皮一边笑着，一边说道，“但这的确是必须要做的事情。”"
 hart.tree.48.a: "这就是我们守护美利坚的方式！"
