 hart.kissinger.twilight.103.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：福克纳行动；自由欧洲电台\n\n1.基于自由欧洲电台（RFE）成功地破坏了德国凝聚力的经验，我局情报人员加大了扰乱其信息生态系统的力度。主要手段为散发异见者的小册子、书籍及其他资源。对于国会提出的与这些人物进行直接接触以拨款资助我方同情的异见者的请求，我局内部正在予以评估。\n\n2.德国严厉的审查法律滋生了对黑市出版物的巨大需求。这些人物来自不同政治派别，但一致主张当前德国政府的下台（见附录：冯·登霍夫及格拉斯）。尽管在短期内我国的利益可能会与其中大部分人保持一致，但我国内部政界高层忧虑于对他们一视同仁可能导致威胁我国利益的人得到提拔。\n\n3.众议院高层建议，美国可以通过直接资助我方同情的异见者来促进德国的民主化和自由化。部分议员主张中情局应该直接接触作家、艺术家和其他知识分子，并资助他们的作品。还有几位议员建议美国向诸位领袖提供更明确的方向和政治指引。\n\n4.我们认为，这种接触对我局工作人员、对立场仍在摇摆的异见者以及对美国在德利益而言都有很高的风险。在外工作人员还担心任务暴露对整片地区的工作带来沉重后果。但是，行动若是成功，则可能涌现出额外的机遇并削弱德国政府。"
 hart.kissinger.twilight.103.a: "批准行动。我们得把德国的地下世界攥在手里。"
