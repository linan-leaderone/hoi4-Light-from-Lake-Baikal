 hart.kissinger.starlight.2.t: "国家安全（顾问）"
 hart.kissinger.starlight.2.desc: "“国家安全”的概念处在外交关系和国防政策的交汇处。因此，想要获得关于该问题妥适的专业建议，理应咨询对两块领域都颇为熟谙的人士，但在菲利普·哈特看来，亨利·基辛格与这样的专业素质毫不沾边。这位哈佛大学博士先前的学术经历可谓不同凡响，然而，凭借成功的文学生涯和短暂的军旅经历，他是否有资格在国家安全问题上发表如此权威的言论，却需要打一个大大的问号。哈特总统对这一问题向来持怀疑态度，直到他的政府开张运行的第一百天也没有打消顾虑，而基辛格博士之所以仍然在位，恐怕只是他为了取悦纳尔逊·洛克菲勒而采取的无奈之举。\n\n菲利普·哈特和亨利·基辛格在椭圆形办公室进行了每两周一次的国家安全例行简报后，二人转而开始谈论彼此的梦想。“我梦想着和日本建立某种外交共识，把国际事务从德国的淫威下解放出来，”基辛格极力控制着内心的紧张情绪，故作镇定地提出了自己的想法。即使关于这一问题存在政治上的分歧，基辛格清楚地知道，站在美国总统的立场而论，“缓和”美日关系是一个极具风险的政治决策。要让总统接受他的观点，无疑困难重重，基辛格对此早已做好了准备。几秒钟的沉默过后，哈特终于开口了。\n\n“你的意思是……谈判？为什么？为了收回夏威夷，还是说条约港？”总统的思绪正在赞成和反对之间不断徘徊，这从他沉思的眼神中就能看出来。“这很危险，我相信你是知道的。”他停顿了一下，接着给出了回答，“行吧，不妨去琢磨一下。不过，呃，你得一步一步来。”基辛格博士瞬间感到自己压抑至今的干劲统统释放了出来，他一跃而起，笑着点了点头。\n\n当基辛格准备离开时，哈特总统喊住了他，“亨利，一定要把这件事告诉国务卿，他也许能帮到你。”国家安全顾问对这个建议近乎嗤之以鼻，但勉强挤出一丝微笑。是啊，总统先生。这件事太重要了，不能冒被国务院的走狗破坏的风险。"
 hart.kissinger.starlight.2.a: "“我保证会让他知道的。”"
 hart.kissinger.starlight.3.t: "大善人俱乐部"
 hart.kissinger.starlight.3.desc: "不论以何种标准衡量，亨利·基辛格几乎都是一位保守派；他倾向于平衡预算，而且坚信专制政体最有利于执行外交政策。基辛格对十九世纪的奥利地外交大臣克莱门斯·冯·梅特涅颇为崇拜，后者在政坛活跃37年之久，极力保护欧洲旧秩序免遭拿破仑革命的冲击。\n\n然而，梅特涅和基辛格在闲暇时间结交的朋友们大抵走不到一块，因为这位国家安全顾问的手下净是些自由主义者和学术激进分子，与他自己的信仰相比显得格格不入。这就是他的“大善人俱乐部”，一个由基辛格下属组成的、专门为他的国家安全政策服务的焦点小组，小组会议都是在组员的行政办公室内非正式地召开。几乎在任何事务上，组员们的意见都和他们的上司相左，但得益于公开辩论型的组织方式，所有争论在紧扣专业问题的同时也能保持愉快的氛围。\n\n“我们要怎样和日本接触？”基辛格一边啃着三明治一边问道，一小群研究生职员挤在他的办公桌前。的确，与日本“缓和”是一项可以呈递总统的极好想法，但如何处理这项重大任务的各种细节，基辛格还没有把握。从写信给天皇到假旗叛逃，各种建议五花八门，最终，一个合理的方案取得了大家的共识，那就是由基辛格直接与日本大使接洽。\n\n不过，会面应该安排在什么地方举行？“我父亲在伊比利亚大使馆工作”，一位职员提议道，从她谦和的嗓音可以听出，她对自己的建议在交谈中的分量感到极不自信，“他说这周五大使馆将会举办一场宴会。您可以考虑在那里见见大使？”基辛格思索着她的提议，大家则议论纷纷，直到博士打了个响指才安静下来。“很好的建议，爱丽丝。很不错。”基辛格拍了拍手，示意他的忠实听众们各自散去，随后大步走向椭圆形办公室。他需要拿到一份请柬。"
 hart.kissinger.starlight.3.a: "“我不叫爱丽丝，但谢谢您的肯定，先生。”"
 hart.kissinger.starlight.4.t: "一张不起眼的字条"
 hart.kissinger.starlight.4.desc: "1970年，华盛顿特区的一个夜晚。日本大使馆一侧的墙面又被抹上了一幅涂鸦，工作人员不得不将它清理掉。旁观者的讥笑此起彼伏，肆意的辱骂如同石块不断向他们掷去。肥皂水泛着泡沫从墙上淌下，顺着斜坡流进了人行道旁的格栅里。警车排成长长一排，漆黑的小巷都被警笛染成了红色和蓝色。武内龙次大使虽然资历丰富，看着眼前这场无谓的清洗，还是忍不住叹了口气。美国依旧是一片充满陌生的土地，不仅因为它令人惊奇，更因为它使人恐惧。\n\n他往回走向办公室，准备结束一天的工作。这时，一名助理拍了拍他的肩膀，递上一封来自伊比利亚大使馆的信函。一份请柬，要求——不，恭请日本人参加几天后的一场宴会。正当他坐下打算细看时，信封中掉出了一张不起眼的字条，上面写道，“我们有许多事务可以商洽。如果您能在百忙之中参加宴会，我希望与您进行一些对双方都有益的沟通。衷心盼望您的到来。基辛格向您致以问候。”\n\n的确，令人惊奇，又使人恐惧。武内龙次拨通了秘书的电话。“把伊比利亚大使馆举行的宴会写到行程表上，”他吩咐道，“我的出席至关重要。”"
 hart.kissinger.starlight.4.a: "等待我们的是什么？"
 hart.kissinger.starlight.5.t: "万事开头难"
 hart.kissinger.starlight.5.desc: "自从伊比利亚联盟成立以来，前葡萄牙和西班牙大使馆在马德里政府的管理下承担着不同的用途。其中，西班牙大使馆负责办理联盟所有的领事服务，葡萄牙大使馆则被出租，租金足以抵充外交使团绝大部分的运营成本。因此，伊比利亚大使得以利用预算盈余为华盛顿的精英们举办晚宴，并收获了大量名声。哈里·杜鲁门在他的职业生涯中已经参加过五次这样的大使馆宴会，因此即便是亨利·基辛格博士不同寻常的请求——获得一份请柬，对于他来说也丝毫不在话下。当这位国家安全顾问被问及此举的缘由时，他谦逊地回答道“发展人脉”。\n\n基辛格的回答的确八九不离十，因为他很快发现，宴会上许多陌生的面孔都十分熟悉他的外交著作。借着与墨西哥大使讨论外交问题的机会，基辛格接触到一群名人，他特意邀请其中的日本驻美大使武内龙次在晚宴准备就绪后留步。\n\n“我谨代表美国政府给出一项极具建设性的提议。”基辛格低声说道，他沙哑的嗓音在武内敏锐的耳中显得颇为生硬，“我方期待和贵国开启一段新的外交关系。目前，两国或许可以先进行一些低调的往来。我们应该在这个问题上积极主动一些。”武内挑了挑右眉，这不就是暗示日本的态度不够主动吗？他感觉自己仿佛受到了冒犯，但没有急于驳斥，而是半推半就地反问道，“您为什么不在餐中提出呢？我们之后再议吧。”这原本是一个不失礼貌的回绝，基辛格却视之为大使的承诺——计划进行得很顺利。他谢过武内抽空赴宴，并善意地提醒他尽快用餐。\n\n等到大使离开后，基辛格溜出会场，快步走到附近的公用电话旁。他往机器中塞进几个零钱，在键盘上敲出办公室电话，随后靠着电话亭静待三声铃响。电话刚一接通，他还没等对方开口就下了一大串命令：“明天早上给大使馆打电话。安排我和大使两人的晚餐。要在他上班之前打过去，不然他可能会拒绝。”"
 hart.kissinger.starlight.5.a: "啊，这就是外交。"
 hart.kissinger.starlight.6.t: "多极间的较量"
 hart.kissinger.starlight.6.desc: "日本驻美大使武内龙次突然收到基辛格幕僚发来的邀约——邀请他在法式餐厅圣苏茜和国家安全顾问共进晚餐，这场外交伏击打得他有些措手不及。“大善人俱乐部”已经做好了周密的计划：两位政要将从侧门入场，在窗帘边上的一张餐桌落座，如此一来，大使就不得不凝听基辛格的提议了。结果无非有两种，要么双方达成互谅，要么大使鼓足勇气提出离席。当然，基辛格相信事态不会发展到后一种地步，他早早就赶到现场指示配菜。\n\n前来圣苏茜餐厅享用晚餐可能是武内大使接受邀约的原因之一，他到华盛顿特区任职后，对西餐的喜好只涨不降。不过，他愈发感到好奇，美国总统期望达成的神秘协议前景究竟如何，基辛格又会提出什么条件？武内在二人隐蔽的就餐场所中坐下，热情地向国家安全顾问致意。\n\n正当大使浏览菜单时，基辛格问道，“您知道多极化理论吗？”武内仍旧盯着菜单，只是摇了摇头表示否定。“这种观点认为，”基辛格开始解释，“维持全球平衡的力量被若干政治影响力所构成的‘极’掌控着，其中最重要的三极无疑是日本、美国和德国，其他小国的影响力加总以后也能算作一极。”\n\n“战后，世界虽然恢复了和平，”他接着说，“却没有建立新的秩序。相反，我们逐渐形成了目前的外交政策，并且不得不与彻底纳粹化的德国共存。自打黑暗时代以来，世界各地还从未如此孤立过，作为主要大国，趁着这种分裂还没有毁了我们，我们有责任去弥合它。”\n\n“德国是不可信的，也没法作为谈判对象。”基辛格停顿了一下，“但日本却是一个通情达理的国家。我们为什么不一同建立某种新的共识呢？”照顾美国公众的情感显然是原因之一，武内也意识到这解释了他们的席位为何如此隐蔽，但所谓新共识的前景的确吸引了他。\n\n“我认为，这值得转达给我的上司，”大使喝了一口酒水，沉默片刻，“但我不能保证任何结果。”这对基辛格来说已经足够了，在国家安全局预算允许的范围内，他尽了最大努力迫使武内同意进行理性磋商。"
 hart.kissinger.starlight.6.a: "让我们心怀希望。"
 hart.kissinger.starlight.7.t: "与首相的对话"
 hart.kissinger.starlight.7.desc: "“武内大使，”[Root.GetLeader]首相说道，“你应该有一些事情想要告诉我吧。”他摆了摆手，助理们鱼贯涌出了办公室。\n\n“是的，阁下。说出来您可能会觉得难以置信。”\n\n“哦？”\n\n“美国人想要缓和同我们的关系。我几周前收到了他们国家安全顾问的照会，他说细节安排会在之后跟进。当然，您的同意是最重要的。”\n\n“但为什么不走外务省的途径呢？”\n\n“这对他们来说行不通。只要一次泄密就能让整个计划泡汤，基辛格说最好不要惹怒本国人民。‘和平’在美国已经很难能可贵了。”\n\n首相抿起嘴，思索着该如何答复。"
 hart.kissinger.starlight.7.a: "继续。"
 hart.kissinger.starlight.8.t: "你好，新朋友"
 hart.kissinger.starlight.8.desc: "会面结束后，亨利·基辛格博士和他的幕僚们焦急地等待着日本大使的回复。这项秘密外交提议一旦成功，即意味着日美关系的正常化，两国最终有可能将第二次世界大战结下的种种冤仇抛诸脑后。基辛格的幕僚们感到自己正站在历史的最前沿，他们需要的只是一个肯定答复。\n\n突然，电话铃响了，基辛格拼命示意大家安静。“您好？”他把听筒放在耳边问道。工作人员也纷纷接起电话，他们紧握听筒的双手因为急切的期待而微微颤抖。几秒钟的沉默过后，电话另一头响起了武内大使温和的嗓音，“基辛格博士，一切都还好吗？”“当然，”基辛格回答道，但他明显更想听到对方关于外交提议的态度。“我有一个好消息要告诉您。我国政府同意就贸易和划界问题与贵国开展谈判。如果您认为有必要的话，谈判可以秘密进行。”\n\n办公室里的人们快激动哭了，但他们的上司还保持着镇定。“出于安全起见，我希望我们之间的所有事务今后都能当面商谈。”一阵不解的沉默过后，两人的对话以大使给出的一句“好吧”结束了。基辛格挂掉电话，大声示意他的幕僚们可以欢庆了。潮水般的掌声随之袭来，基辛格沉醉其中。"
 hart.kissinger.starlight.8.a: "我该把红色电话的插头接到哪里？"
 hart.kissinger.starlight.9.t: "建立无形纽带"
 hart.kissinger.starlight.9.desc: "这一次与哈特总统讨论国家安全问题，基辛格明显有了一种优势在我的感觉。哈特还不知道，基辛格刚刚办成了一件原本被认为不可能成功的事情：争取到和日本谈判的机会。在基辛格看来，哈特总统所问或所说的一切都幼稚不堪，这种一无所知的状态让他暗自窃喜。即便如此，他仍然表现出最大程度的遵从，对总统的每一个提问都欣然作答，直到他抓住了一个自我表彰的机会。\n\n基辛格清了清嗓子，开始谈论日本问题，而哈特总统这时还在翻阅手中的散页文件。“关于对日秘密会谈，日本大使向我表明了非常积极的态度，”他得意地笑了笑，接着说道，“您只需要表示同意即可。”听闻基辛格已经和日本政府取得联系，哈特的脸上写满了惊讶，毕竟他之前一直被蒙在鼓里。“你应该已经把这件事告诉杜鲁门国务卿了吧？”“也算不上都告诉他了吧，”基辛格没有掩饰，但保证会在未来合适的时候与杜鲁门商量。\n\n“还有，”基辛格颇有些自吹自擂地说道，“难道这些成果不能说明一切吗？我们可以开创一段政治生涯中绝无仅有的外交关系，但前提是您需要给我充分的支持。”这个大胆的回答不仅没有让哈特感到满意，反而激怒了他。区区顾问怎能对总统发号施令？但哈特心想，眼下的成果至少前景光明，何况现阶段就算失败也无关痛痒。“记得当心点，”总统叮嘱道，他的嗓音中夹杂着一丝不悦，随后便打发走了基辛格博士。"
 hart.kissinger.starlight.9.a: "“谨慎在外交中当然至关重要，总统先生。”"
 kissinger_starlight_we_will_pursue_detente: "§Y基辛格§!§W将谋求§!对§e日§!§M缓和§!，§W无论§!§L国务院§!§W支持与否。§!"
 hart.kissinger.starlight.101.t: "从哪里开始？"
 hart.kissinger.starlight.101.desc: "日本帝国大使馆内，两人借着一盘寿司成就了他们各自憧憬的外交功绩。“希望寿司合您的口味，”武内大使说道，“在美国是吃不到它的，所以我带了我的私人料理师。”\n\n“味道好极了，”基辛格狡黠一笑，同时笨拙地摆弄着自己的筷子。武内注意到了他的难处，但依旧若无其事地说道，“不管怎样，我已经和我国政府谈过了，他们非常重视日美缓和的可能性。我认为，第一步最好是商定一项安保条约，减少两国在太平洋地区的军事存在，这样我们才能抽出力量对付德国。”\n\n基辛格吞下一个金枪鱼卷。“您给出的方案当然很有建设性，但现在提议还早了些。国会肯定会在这种事情上把政府搞得四分五裂的。何况，请允许我冒昧地假设，日本应该也有很多人对安保问题不感兴趣吧。我们需要从一个小范围的协议开始，让两国人民先接受我们的外交观念。重新开放贸易或许可以作为切入点。”\n\n“嗯，明智的选择，”武内品了一口茶，若有所思地说道。“我们之间确实有一揽子悬而未决的贸易问题。渔业权，领海通行权——肯定有人会抱怨，但总是有办法解决的。”"
 hart.kissinger.starlight.101.a: "第一步。"
 hart.kissinger.starlight.102.t: "继续施压还是接受现状？"
 hart.kissinger.starlight.102.desc: "听到敲门声响起，哈特已经猜到基辛格又来造访椭圆形办公室了，但他万万没有想到，还有一人也紧随其后走了进来。“武内大使，”总统问候道，“很高兴见到您。”但愿自己的开场白不至于太过突兀，他心想。\n\n“我邀请了大使一同前来，因为在缓和关系的必要性问题上，我们的想法是一致的，”基辛格径自坐下来说道，“我认为，在双方充分磋商协调的情况下达成某种外交方针，更有利于我们两国政府接受它。”武内依旧站着，直到哈特指了指基辛格旁边的空位方才落座。接着，大使礼貌性地微微前倾，以一口流利的英语开始讲述自己的观点。“我们计划在不久之后展开初步谈判。渔业权并不是一项多么严重的问题，所以我希望谈判无论如何都要顺利结束。不过，就算是再微不足道的让步，也会被我国的一些反对者视作屈从。如果日本提出对自己更为有利的条款，一定能在很大程度上安抚国内…激进分子的抵触情绪。”\n\n哈特皱了皱眉，扶了一下眼镜。“大使先生，我对您的关切深表理解，”他说。“但是和贵国相比，美国的反对声也不会少，甚至还要更激烈。如果我们接受一项厚此薄彼的提议，只会恶化美国人民对美日缓和的态度。我们需要给人民一些实惠——比如，扩大在太平洋的渔业权。”他托着下巴，权衡着手中的选择。"
 hart.kissinger.starlight.102.a: "缓和不能被视为屈从。争取更多利益。"
 hart.kissinger.starlight.102.b: "我们将会给东京一点甜头。让他们先主动出击。"
 hart.kissinger.starlight.103.t: "微不足道的好处"
 hart.kissinger.starlight.103.desc: "“好了，这就是议程的第一项，”基辛格说罢，和武内以及哈特总统分别交换了一下眼神。“捕鱼空间。多年以来，我们的渔民在夏威夷周边和日本海军爆发过多次冲突——顺带一提，结果都令人非常遗憾。”\n\n“夏威夷是日本领土，”武内的回答十分果断。“这个问题没有妥协的余地。”\n\n“没人想打夏威夷的主意。武内先生，我们的想法是，既然美国和日本同为太平洋上的强国，不妨贵国控制岛屿一侧海域的渔业资源，我国控制另一侧。合作是我们两国发展关系应该秉承的理念。当然，现实需要也是一方面考虑。我们都不想因为几艘捕虾船就爆发世界大战，不是吗？”\n\n“我明白了。那么，您有什么提议？”武内并没有被说动，他直视着哈特总统问道。\n\n“我们的诉求只不过是一点微不足道的好处，”哈特淡然一笑。“美国渔民指望着夏威夷周边的海域谋生，而日本海军的巡逻炮艇就好比一颗不定时炸弹，让局势随时都有恶化的风险。”他往前倾了倾，倚在办公桌上，接着说道：“武内先生，您也是在美国待过的人。我们热爱美式民主，我本人当然也不例外。但这同时意味着，公众的意见就是一切。只要在外交上流一滴血，美国人民就会哀嚎遍野。”\n\n“这对你我都好。”基辛格补充道。\n\n“没错，”总统咧嘴笑了。“我向您保证，我们不会在夏威夷问题上为难贵国。我们只是希望调整海域边界。还是那句话，一点微不足道的好处罢了。”\n\n“我会把贵国的请求转达给首相的，”武内看了看总统和他的国家安全顾问，然后起身说道。“总统先生，这是我的荣幸，”与哈特握手致意后，他径直走出了椭圆形办公室。"
 hart.kissinger.starlight.103.a: "给他们点好处。"
 hart.kissinger.starlight.103.b: "绝不向敌人让步。"
 hart.kissinger.starlight.104.t: "进与退"
 hart.kissinger.starlight.104.desc: "发件人：日本驻美大使，武内龙次\n\n收件人：日本首相，[Root.GetLeader]\n\n根据先前达成的合意，美国人现已启动缓和太平洋局势的非正式谈判。但出人意料，他们邀请我国拟定条款。第一个问题涉及夏威夷的海域边界。当然，我国对该地区的投入不会受到谈判影响，且当地诸岛屿之现状亦不属于谈判范围。\n\n作为此事的临时全权代表，我谨提出两种方案以供选择。其一是向美国人伸出橄榄枝，和他们妥协，同意扩大美国在夏威夷周边的渔业权以换取他们对夏威夷态势事实上的承认。借此，我方可在掌握主动权的情况下展现出合理让步的姿态，如果我们以缓和关系为首要目标，该方案较为可行。\n\n其二是利用我国的优势地位谋求更大范围的利益。长期以来，北太平洋和夏威夷以东海域一直是两国之间的灰色地带，如果以承认我国在当地的主导地位作为谈判的前提条件，想必可以让我方占得上风，虽然基辛格与哈特无疑会对此类条款不满。我希望由内阁决定最妥适的行动方略。\n\n署名，武内龙次"
 hart.kissinger.starlight.104.a: "伸出橄榄枝。"
 hart.kissinger.starlight.104.b: "优势在我。"
 hart.kissinger.starlight.105.t: "首战告捷"
 hart.kissinger.starlight.105.desc: "“嗯哼。好。很好。谢谢你，大使阁下。”基辛格放下了电话。为了接这通电话，他特意在特区偏僻的酒店里订了个房间。东京方面已经点头了。美国的渔获权终于能延伸到太平洋了。不过美国也必须以非正式非书面的形式承认日本对夏威夷的统治作为交换。有舍有得嘛。\n\n基辛格终于能让自己笑一笑了。这会是美日关系缓和不错的开端；绝对算不上是卑躬屈膝。但他还不能开始庆祝。这是美国的胜利，却是日本人眼中的败北。接下来还要进行海运谈判，要想让这帮人继续留在谈判桌上，基辛格就必须让日本人也能捞着些甜头。这是美国的胜利——现在，基辛格必须让它也能成为日本的胜利。"
 hart.kissinger.starlight.105.a: "有舍有得。"
 hart.kissinger.starlight.106.t: "操之过急"
 hart.kissinger.starlight.106.desc: "“真对不起，基辛格博士。”武内龙次大使亲切的话语比抗议者们的尖叫声更具杀伤力。“这事真没商量。我们的政界……深受某些军方人士的影响。”\n\n“很正常，大使阁下。我毫不怀疑您的努力。也许等大气候好转的时候，我们就能继续向前了。”又寒暄了几句之后，电话挂断了。基辛格瘫坐在他为谈判预定的酒店房间的椅子上，低着头，盯着手中的电话。他咆哮，把电话砸向了桌子，让碎片在房里飞得到处都是。当电话的碎片划破他的手湿，他只感到一阵刺痛。\n\n那个白痴。那个傻逼脑瘫白痴。在基辛格做了这一切之后，总统把他的努力全都付之一炬了。为啥？为了强硬的公众形象？为了让自己的民调结果能反弹两下？都结束了。美日缓和已经不可能了。"
 hart.kissinger.starlight.106.a: "扼于襁褓。"
 detente_failed_tt: "§M美日缓和§!§W已成§!§R泡影。§!"
 hart.kissinger.starlight.107.t: "日本干涉"
 hart.kissinger.starlight.107.desc: "“嗯哼。很好。谢谢你，大使阁下。再联系。”基辛格放下了电话，坐了下来。日本方面的提议……想的很远。他们想要北太平洋和夏威夷西侧海域的渔获权——几乎延伸到了阿拉斯加海岸。胆子不小。\n\n第二天，他站在椭圆形办公室里向哈特汇报工作。“阿拉斯加海岸啊……”哈特揉起了太阳穴，“抱歉，亨利，这个真不行。我知道我们想给他们好处，但这事真有点过了。施拉夫利会骂我们是叛徒的。”\n\n“说实话，我也不会同意的。”基辛格说。“我们得在谈判中绷住劲。要是连这个都同意了，他们肯定蹬鼻子上脸，向我们漫天要价。无论如何，我觉得他们也没想着让我们真把这玩意接受了。这八成是那些激进的将军们的意见。那帮家伙想破坏缓和，还不想让自己显得和战争贩子似的。”他叹了口气，耸了耸肩。“我们也没什么能做的。最好的办法就是继续向前。”"
 hart.kissinger.starlight.107.a: "哦，好吧。"
 hart.kissinger.starlight.108.t: "苦涩的交易"
 hart.kissinger.starlight.108.desc: "“先生，”武内龙次的秘书从门缝里探出了头，“基辛格先生来了。”武内龙次点了点头，把杂七杂八的文件都收到了办公桌的抽屉里。当基辛格走进房间时，他起身和基辛格握了握手。\n\n“基辛格先生，”他亲切的微笑爬了满脸，“大早上的，您来我国领馆有何贵干啊？”\n\n“咳。”基辛格一屁股坐下，脸上挂着精疲力尽的笑容。“这生意真不好做啊，武内先生。你应该看看总统今天早上的表情。他不喜欢这样。”他把手叠了起来，“这个方案我们不能接受。夏威夷已经是很大的让步了。北太平洋和东夏威夷方案……请原谅我的直白，简直就是扯淡。这买卖真没法做了。”\n\n武内的脸严肃了起来，“那谈判就这么泡汤了？”\n\n“不不不，”基辛格摇了摇手，“我是来谈条件的。北太平洋和东夏威夷是不可能的。总统另开了个价码：我们用对夏威夷现状的承认来换取贵方对海洋边界的调整。你们放弃几海里，我们暂时放弃几个岛。怎么样？”\n\n“我回答不了，基辛格先生。这事由外务省说了算。”\n\n基辛格点了点头，站起了身。“我懂我懂，武内先生。有消息就请尽快通知我，我很想听到答复。”"
 hart.kissinger.starlight.108.a: "接受哈特的提议。"
 hart.kissinger.starlight.108.b: "放弃谈判。"
 hart.kissinger.starlight.109.t: "隔墙有耳"
 hart.kissinger.starlight.109.desc: "兰迪回头瞄了一眼，确定老板没来，随即靠在椅背上。他叹了口气，似乎自己总是在深夜被叫到呼叫中心。也行吧，至少工资可以让自己完成乔治城大学的学业。就在伸手拿甜甜圈的时候，电话响了。他叹口气，接起电话：“晚上好，请问帮您转接到哪里？”\n\n“晚上好。”听筒对面传来厚重沙哑的德国口音，听上去有些熟悉。“西北区马萨诸塞大道2520号。”兰迪耸耸肩：“正为您转接。”他吃了口甜甜圈。\n\n他又坐了回去，思绪飘飞到《星际迷航》的最新一集。柯可和乌胡拉应该马上就会在一起了吧，对吧？然后下一季——\n\n一个声音把他从思考中惊醒，想必他忘了挂电话。“我会把交通问题提交给我国政府。无论如何，我们都得准备好应对措施。”等会……这口音，是个日本人？\n\n“我等着你的好消息，”德国人说。“祝你好运。”听筒随即回归沉默。兰迪怒不可遏。潜伏在华盛顿阴影之下的德国人和日本人？他们在密谋什么？一个摧毁自由的邪恶阴谋？必须阻止他们！他必须——“嘿兰迪！换班了！”他站起身，接班的人坐了下来。\n\n在穿过乔治城回家的路上，他听到的一切在脑中回荡。上报FBI？抑或独自承担？但是感觉情况复杂还很危险。毕竟，谁知道这件事到底有多严重？他得做点什么，他知道……"
 hart.kissinger.starlight.109.a: "至少先看完《星际迷航》新出的这集。"
 hart.kissinger.starlight.110.t: "大喜之日"
 hart.kissinger.starlight.110.desc: "自从武内向东京发电之后已经过去三天了。他和基辛格都在努力工作，敲定了过境问题的具体细节。总的来说，这会是太平洋地区的一个分水岭：两大国之间的实质性外交缓和。一九四一年以来对航运和贸易的限制终于得到了松动。\n\n武内在办公室里焦急地等待着内阁的答复，一边批公文，一边检查日程表里的事项。傍晚时分，就在外交人员们即将下班时，他的秘书带来了一纸东京发来的封在信封里的电报。他带着这东西上了车。\n\n当汽车行驶在纽约嘈杂的街道上时，他打开了信封，阅读着被霓虹灯照亮的文字。"
 hart.kissinger.starlight.110.a: "内阁同意了美国人的条件。"
 hart.kissinger.starlight.110.b: "内阁建议在马六甲海峡实行限制措施。"
 hart.kissinger.starlight.111.t: "日方接受"
 hart.kissinger.starlight.111.desc: "“嗯嗯。好。很好，大使阁下。我期待能够与您尽快开始讨论下一步的工作。”基辛格放下电话，露出了胜利的笑容。美国船只现在可以在共荣圈的海域里自由航行了。\n\n他趴在桌上给哈特写了一封加密的信件。这可是个好消息。世界经济的一极向美国的运输业敞开了大门。当然啦，国民党团肯定会抱怨，但只要经济效益开始显现，美国人民就不会有什么太大的怨言了。\n\n他感到自己从未正视过的某种焦虑正在消退。日本人的慷慨是一个明确的信号，他们和我们一样，都渴望着美日关系的缓和。当他私下里为胜利举起庆贺的酒杯时，基辛格发现，自己正在渴望更进一步。"
 hart.kissinger.starlight.111.a: "这是成功滋生的自满吗？"
 kissinger_treaty_maritime_tt: "§G美日条约将重新谈判民事海事法！§!"
 hart.kissinger.starlight.112.t: "日方讨价还价"
 hart.kissinger.starlight.112.desc: "当基辛格走进椭圆形办公室时，哈特抬起了头。“亨利！日本方面的要求你打算——”基辛格的眼瞪得简直超出了哈特的想象。“安静！这事必须绝对——”哈特抬起了手。“冷静，冷静，周围没人。”\n\n基辛格清了清嗓子：“好消息是，东京方面已经接受了我们提出的有关过境共荣圈海域的大部分条款。坏消息是，他们提出了某些……附加条款。日本人希望限制我们在马六甲海峡的航运——也就是过境新加坡的那些船。”\n\n哈特皱起了眉。“马六甲？这会严重限制我们航运的灵活性的。虽说还是能进入环太平洋地区，但去印度的路可就长的多了。”\n\n“他们应该就是想保持对这个咽喉要道的控制。”基辛格说，“或者是想把马六甲当成进一步谈判的筹码。还有可能是说，这事完全就是由那些想和我们作对的激进派挑起来的。无论怎么说，我们还是有几套谈判方针的。接受条件能让日本人看到我们的诚意，但经济效益肯定就没你想的那么大了。要么就是逼着日本人接受我们原来的提议，不过东京方面会不会同意也是个问题。”\n\n哈特坐回椅子上，权衡着利弊。和日本人的交易永远都有争议，他一直都指望着美国航运界从另外半个世界获取的经济效益能把这一点盖过去。但如果马六甲依然关闭……他并不是国际贸易领域的专家，但经济效益会有多高不用想就知道。为什么这些事总是这么麻烦呢？"
 hart.kissinger.starlight.112.a: "告诉东京事情就这么定了。"
 hart.kissinger.starlight.112.b: "我们会保持原本的谈判条件。"
 hart.kissinger.starlight.112.c: "这事没得谈。告诉日本人我们散伙了。"
 hart.kissinger.starlight.113.t: "低调的通话"
 hart.kissinger.starlight.113.desc: "电话响了起来。武内龙次拿起了听筒，“纽约日本领馆，”他说，“有何贵干？”\n\n“我是，呃，”一个低沉的声音透过电话线，从听筒里吱吱呀呀地传了过来，“和你谈，呃，海峡问题的那个人。”\n\n“什么海峡？你是哪位？”\n\n“我得保持低调，武内先生。我是，呃，K。”咔哒声。“我有好消息要传达给你的人。老总同意了。”咳嗽声。“交易很成功。”\n\n“什么交易？”武内有点急了。“我不知道你在说什么。”\n\n“海峡的交易。你知道的那个。”\n\n“啊。”是基辛格。“成。我会向东方传达这个好消息的。”\n\n“感激不尽，大使先生。你们这些人的出价真的太扯了。”基辛格又咳嗽了一声。“我得走了。还有很多事要做。你保重。”电话挂断了。"
 hart.kissinger.starlight.113.a: "“你也一样。”"
 hart.kissinger.starlight.114.t: "低调的通话"
 hart.kissinger.starlight.114.desc: "电话响了起来。武内龙次拿起了听筒，“纽约日本领馆，”他说，“有何贵干？”\n\n“我是，呃，”一个低沉的声音透过电话线，从听筒里吱吱呀呀地传了过来，“和你谈，呃，海峡问题的那个人。”\n\n“什么海峡？你是哪位？”\n\n“我得保持低调，武内先生。我是，呃，K。”咔哒声。“老总不同意。”咳嗽声。“这笔交易不太划算。”\n\n“基辛格？”\n\n“我不知道你在说什么。”基辛格跳过了话题。“总之，老总说，我们可以回到之前的交易，或者我们直接散伙。这是最后的提议了。”\n\n“好吧。”武内说。“我会向首相转达的。”\n\n“谢谢你，大使先生。我希望我们还能共事。保重。”电话挂断了。"
 hart.kissinger.starlight.114.a: "同意美国人的条件。"
 hart.kissinger.starlight.114.b: "终止谈判。马六甲太重要了。"
 hart.kissinger.starlight.115.t: "低调的通话"
 hart.kissinger.starlight.115.desc: "电话响了起来。武内龙次拿起了听筒，“纽约日本领馆，”他说，“有何贵干？”\n\n“我是基辛格。”低沉的声音透过电话线，从听筒里吱吱呀呀地传了过来，“我很遗憾地通知贵方，合作已经结束了。”\n\n“啊。”武内的声音带上了震惊，“因为海峡问题吧。”\n\n“是的。很不幸，我和总统说这笔交易有可行性，但好像其他事已经干扰了他对这件事的判断。”基辛格叹了口气，“我得道歉，武内先生。我希望我们以后还能有机会合作，但美日缓和已经不可能了。暂时如此。”\n\n“我明白了。谢谢你通知我，基辛格先生。这真丢人。”\n\n“我知道。确实很糟糕。”停顿。“请你原谅，还有其他的紧急国家安全失误需要我去处理。希望你能理解。”"
 hart.kissinger.starlight.115.a: "真丢人。"
 hart.kissinger.starlight.116.t: "东京撤退"
 hart.kissinger.starlight.116.desc: "“是。是。无论如何都要感谢您的努力，武内先生。与您共事是我的荣幸。”基辛格放下了电话，大脑一片空白。开价太高了。日本人不干了。\n\n当他清醒过来时，他已经瘫在了椅子上。他早已做好了心理准备，但现实还是太过尖锐了。缓和、条约港、夏威夷……都泡汤了。没有更好的交易，没有全新的杠杆——都结束了。外交已经失败了。"
 hart.kissinger.starlight.116.a: "延期的缓和会怎么样？"
 hart.kissinger.starlight.117.t: "最后一搏？"
 hart.kissinger.starlight.117.desc: "基辛格博士上次和武内大使共进晚餐的时候，他们还都一直躲在日本领馆的角落里。但现在，随着谈判的成功，美日之间自赤城协定以来的第一部条约即将出台了。基辛格打算释放一个信号，于是他和武内一起去了美国精英阶级的顶级餐厅圣苏茜。议员和国会说客们的眼睛紧盯着这对伙计，让他们的胜利愈发甜美。\n\n“和你共事确实是一种荣幸。”武内又切了一块牛排，“美国的聪明人看到了广阔的前景，这令我倍感欣慰。两国重归于好的未来就在眼前了。”\n\n基辛格也许是正沉浸于这份荣耀之中，只想进一步扩大战果。也许是正在担心美国需要东京方面同意退后一步，好让条约成功通过国会。又或者，这只是酒水的作用。无论如何，他都向大使靠了过来，压低了声音，“还有件事我得跟你说。你也知道，战争结束之后，很多美国人都还滞留在夏威夷。在你们国内法的框架下，这些人现在就是二等公民，连回国探亲的机会都没有。在这个问题上，美国人对你们是特别火大。我觉得解决这个事对美日缓和一定很有帮助。”\n\n武内靠在椅子上，撅了噘嘴。“我也不是不同情这些人。”他打了个哈欠，“这里头的道道我也懂。但我还是得警告你，我们国内的某些人不会喜欢他们眼中的这种安全风险的。他们说政府要搞绥靖主义，已经开始骂娘了。要是再帮你办这事，条约可就真有可能搁浅了。”"
 hart.kissinger.starlight.117.a: "你说得对——我们准备签字吧。"
 hart.kissinger.starlight.117.b: "我明白风险，但还是必须搞。"
 hart.kissinger.starlight.118.t: "解开他们的枷锁？"
 hart.kissinger.starlight.118.desc: "发：驻美大使武内龙次\n至：日本首相[Root.GetLeader]\n\n谈判进行顺利。先前的协议达成之后，美国人提出了他们的第三点，也是最后一点要求：取消对目前居住在夏威夷的美国公民的旅行限制。基辛格建议，由于之前所有的缓和协议都已达成，现在解决这个问题正是时候。简单来说，哈特政府建议让目前居住在夏威夷的美国公民获得前往美国的许可。\n\n接受这个建议可能会带来安全风险。在这个问题上，我们在军方的同僚们不会像外交使团一样兴奋的。他们甚至可能会逼着我们中断谈判。特请首相决断。我个人的意见是，接受或拒绝都可以，但谈判必须继续。\n\n我相信内阁在经过深思熟虑之后能做出尽善尽美的决定。\n\n署名，武内龙次。"
 hart.kissinger.starlight.118.a: "同意。和美国的良好关系至关重要。"
 hart.kissinger.starlight.118.b: "拒绝该条款并继续谈判。"
 hart.kissinger.starlight.118.c: "拒绝该条款并终止谈判。"
 hart.kissinger.starlight.119.t: "夏威夷过境条款通过"
 hart.kissinger.starlight.119.desc: "“嗯哼。很好，武内先生。谢谢。我这就通知总统。”基辛格放下了酒店房间里的电话。在这秘密的房间里，他站起了身，挥起了拳头。他做到了。夏威夷——这一美国有史以来遭受到的最恶劣的羞辱，已经由他迈出了解决的第一步。他会名留青史的。他妈的，一想到夏威夷的那些美国人能够再次见到他们的亲人，他就感到由衷的高兴。\n\n他开始起草给哈特的报告。这绝对是个胜利。那些把这称为绥靖主义的鹰派们——先姑且就这么叫吧，就让他们看着亲人在机场团聚相拥的照片出现在头版头条，让他们在签署条约的时候对亨利·基辛格这个名字视而不见吧。"
 hart.kissinger.starlight.119.a: "啊，胜利"
 USA_kissinger_phase_1_hawaii_transit_tt: "§G条约将允许§![USA.GetFlag]§M美国§!§G公民过境夏威夷！§!"
 hart.kissinger.starlight.120.t: "小小的挫折"
 hart.kissinger.starlight.120.desc: "“嗯哼。是，是，我明白，武内先生。谢谢你。再联系。”基辛格放下了电话，瘫在了椅子上。日本人拒绝了夏威夷过境条款。不过至少他们还愿意推动原本的交易——而基辛格甚至都不想谈了。他抬头看了看酒店房间的天花板，叹了口气。这笔交易原本能达成更多内容的，但最后却什么都没捞到。他把夏威夷抛在了脑后，开始准备条约内容。"
 hart.kissinger.starlight.120.a: "尽力了。"
 hart.kissinger.starlight.121.t: "操之过急"
 hart.kissinger.starlight.121.desc: "“你——我——你不——我们谈谈吧！我们还能回到一开始的计划！我们能——”电话挂断了。基辛格把酒店房间的电话砸到了台座上。傻逼！白痴脑瘫傻逼！他所做的一切都被他们抛掉了。为啥？就为了阻止几千个美国人上个破飞机？真他妈的——\n\n他有个计划。他已经完成了协议草案，随时准备递交给国会——然后泡汤了。他的开价很合理，然后这帮猪逼就全跑了。要是日本人都他妈这么没脑子的话，缓和就完全是瞎扯淡。他做不了什么了。去干点别的吧。"
 hart.kissinger.starlight.121.a: "缓和死于日本人的短视"
 hart.kissinger.starlight.122.t: "美日太平洋过境条约"
 hart.kissinger.starlight.122.desc: "在日本人和哈特当局夜以继日的谈判之后，日美缓和的第一阶段似乎终于结束了。条约已经起草完毕，涵盖了诸如渔获权，过境区和承认日本帝国占领区等等问题。一旦成功，它将成为美日关系的转折点……但那些对太平洋战争刻骨铭心的人也一定会发起反击。一如既往，你说了算，总统先生。"
 hart.kissinger.starlight.122.a: "向国会提交条约！"
 hart.kissinger.starlight.122.b: "还不够好，我们要走了！"
 USA_kissinger_treaty_1_sent_to_senate: "§W条约将被呈递至国会。§!"
 hart_popular_treaty_tt: "§W该条约将§!§G深得人心§!§W并且更有可能通过参议院。§!\n§M这将解锁一项为§B太平洋过境条约§!投票的决议。§!"
 hart_unpopular_treaty_tt: "§W该条约将§!§R不得人心§!§W并且更无可能通过参议院。§!\n§M这将解锁一项为§B太平洋过境条约§!投票的决议。§!"
 hart.kissinger.starlight.123.t: "日本人离场了！"
 hart.kissinger.starlight.123.desc: "“……他们离场了。”基辛格重复了一遍这句话，仿佛这能让这些词句的意义发生变化。“你到底什么意思，他们跑了？”\n\n武内大使咬了咬嘴唇，“首相浏览了条约的全部内容。他觉得日本不能接受这种东西。”基辛格差点就要啐出来了。“真有意思，”他吼了起来，“我记得首相在接受这些条款的时候情绪可是相当高涨啊。”\n\n武内举起了一只手。“我也是这么和他说的。他觉着这条约……没什么说服力。”两人沉默不语地坐着，这话的分量重过千斤。“虽然结果很不幸，但和你共事真的很愉快。”武内最后主动说，“如果还有美日缓和的机会……”\n\n“是的。当然。”基辛格点了点头。当他们起身握手时，那些永远都不能得以实现的计划就在他们的喉咙里慢慢死去。“和你一起工作也很愉快。”基辛格惊讶的发现，他真的是这么想的。"
 hart.kissinger.starlight.123.a: "真是可惜。"
 hart.kissinger.starlight.124.t: "美国的背叛"
 hart.kissinger.starlight.124.desc: "发：国家安全顾问亨利·基辛格\n至：日本驻美大使武内龙次\n\n我谨遗憾地通知您，哈特总统选择不签署条约。某些事迫使我们对贵方的请求和我们以前达成的协议做出否定的答复。但我依旧希望两国能够在某种程度上再次达成合作，共同解决太平洋地区的问题。祝您身体健康。\n\n此致敬礼，亨利·基辛格。"
 hart.kissinger.starlight.124.a: "该死的美国佬！"
 hart.kissinger.starlight.125.t: "过境条约呈递参议院"
 hart.kissinger.starlight.125.desc: "外交方面有了大新闻，美日关系的新发展已经成为了全国的焦点话题。在过去的几个月里，有关与日本帝国的贸易和过境问题的谈判已经磋商完毕。白宫方面称，谈判主要是由驻美大使武内龙次和国家安全顾问亨利·基辛格进行的。行政机关已经通过了该条约，现在该条约将递交参院。\n\n不难预料的是，和美国的大敌之一签订协议这件事已经引发了许多争议。进步党团参议员亨利·杰克逊就是一位坚定的批评者。他将该协议斥为“与手上沾满美国孩子鲜血的国家实现关系缓和的第一步”。支持白宫的声音，如参院多数党领袖休伯特·汉弗莱，则认为该条约将给美国带来经济繁荣，并给太平洋的紧张局势降温。\n\n尽管某些极端鹰派人士对该条约表示反对，但事实已经证明，该条约正受到美国人民的极大欢迎。民调结果表明，多数人认为这份条约是对美国的重大利好。而且美国人似乎已经接受了总统将纠正太平洋战争的错误的宣言。由于他的党团对他的决议表示一致支持，总统在参院的大胜已是板上钉钉。"
 hart.kissinger.starlight.125.a: "我是沃尔特·克朗凯特，事实就是如此。"
 hart.kissinger.starlight.126.t: "过境条约呈递参议院"
 hart.kissinger.starlight.126.desc: "外交方面有了大新闻，美日关系的新发展已经成为了全国的焦点话题。在过去的几个月里，有关与日本帝国的贸易和过境问题的谈判已经磋商完毕。白宫方面称，谈判主要是由驻美大使武内龙次和国家安全顾问亨利·基辛格进行的。行政机关已经通过了该条约，现在该条约将递交参院。\n\n不难预料的是，和美国的大敌之一签订协议这件事已经引发了许多争议。进步党团参议员亨利·杰克逊就是一位坚定的批评者。他将该协议斥为“与手上沾满美国孩子鲜血的国家实现关系缓和的第一步”。支持白宫的声音，如参院多数党领袖休伯特·汉弗莱，则认为该条约将给美国带来经济繁荣，并给太平洋的紧张局势降温。\n\n然而总统的党派内部也有许多不同的声音。批评人士如众议员珍妮·柯克帕特里克声称，这份条约给了日本人太多东西，经济利益也会被对美国的威望和道德水准的打击所抵消。美国公众也有类似的意见分歧。该条约是否闯关成功还有待观察，但有一件事是肯定的：总统有硬仗要打了。"
 hart.kissinger.starlight.126.a: "我是沃尔特·克朗凯特，事实就是如此。"
 hart.kissinger.starlight.127.t: "揭示秘密"
 hart.kissinger.starlight.127.desc: "这是场硬仗。许诺的好处，挥舞的手臂，友善的谈判……但在这一切结束之后，条约还是成功过通过了参院。哈特坐在椅子上回味着这场胜利，至少他本该如此——要是他的国务卿没有突然闯进他的办公室的话。\n\n“恕我直言，总统先生，”哈里·杜鲁门的声音出奇的平静，“为什么这份和我们那手上沾满美国人鲜血的宿敌的条约直到进入国会时才让我知情？外交活动归国务院管，您连预先通知的面子都不给我们了吗？”\n\n哈特和杜鲁门的目光交错了。“我很抱歉我们一直瞒着你，哈里，”他说。“但我对我们所做的一切感到自豪。无论日本人有什么打算，起码他们对现在的成果很满意。我们不能在德国人肆意扩张的同时浪费资源和他们打丛林战争。这份条约必须通过。”\n\n杜鲁门叹了口气。“我明白。基辛格博士又不是傻子。但总统先生，我建议你还是不要进行这样秘密谈判的好，就算成功也会争议不断的。要是你在谈判中做的事被泄露出去……丑闻会让我们很难堪。这种幕后交易对我们的民主健康也极为不利。尼克松就是这么倒的。”\n\n哈特点了点头，摸了摸下巴。“很有道理。”他说，“我也不想对公众隐瞒。我会和亨利把事情说清楚的。”"
 hart.kissinger.starlight.127.a: "必要的牺牲？"
