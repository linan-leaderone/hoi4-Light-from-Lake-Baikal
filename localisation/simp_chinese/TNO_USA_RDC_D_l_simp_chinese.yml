 hart.tree.4.t: "哪列地铁？何处中转？"
 hart.tree.4.desc: "“这将会被列入最终版的卷宗，并向行政部门官员和新闻媒体披露。所以我想重申，这是我们要正式公布的政策。呃……各位都明白吗？”菲利普·哈特还没有完全适应总统一职，他抬起头来打量阁员们的反应。坐在哈特右边的副总统莫里森，以及麦卡锡、米切尔和斯克兰顿三位部长肯定地点了点头，唯一的异议者只有紧靠着总统左边的简·雅各布斯。“简，有什么问题吗？”哈特问道。\n\n“就是说……”简·雅各布斯推了推她的角质架眼镜，翻阅着手中的散页文件，“总统先生，这和我们在会议上达成的一致意见不太一样。”副总统开始低声抱怨，哈特瞪了他一眼，然后示意雅各布斯继续。“我们关于交通运输的政纲令人满意，在民权和教育问题上的立场也是如此，但我们对城市的态度不够明确。”“我们担得起含糊其辞的后果”，莫里森的反驳语气尖刻，“现阶段作出承诺十分危险。”听到“莫尔市长”毫不动情的发言，简·雅各布斯的眉头拧成了一块。\n\n“尊敬的——副总统先生，”雅各布斯站起来说，“恕难苟同。”这位卫生、教育及福利部部长接着解释道，城市是政府的政策重心，在城市取得成功才能保障议程的其他所有部分得以实施。“如果城市不能正常运转，我们就找不到有效的基建投资平台。城市处在民权运动的第一线，还有，如果城市学校年久失修，我们的教育改革也会受挫。我们决不能半途而废。”\n\n雅各布斯热情洋溢地说罢回到座位上，动作像她起身时一样麻利。她对直抒己见感到非常称意，阁员们也接连点头表示赞成。这下，总统不得不沿着新思路来斟酌他的议程了。"
 hart.tree.4.a: "美国城市的新生活？"
 hart.tree.5.t: "一位老人的来信"
 hart.tree.5.desc: "“亲爱的哈特总统，”\n\n“我对您和莫里森先生的竞选抱有极大兴趣，你知道他是我熟人。经历了整整四年的艰难困阻，以及应对参议院的不懈努力后，我很高兴在今年十一月见证了您竞选总统成功，常识治理又一次取得了胜利。”\n\n“诸位都知道，我们国家所面临的问题可不由单一原因造成。军事纷争、外国竞争还有城市骚乱都需要富有经验的领袖们来解决。我毫不怀疑你们能担此重任。”\n\n“我相信你能在接下来几年取得许多成就。\n此致敬礼，\n德怀特·D·艾森豪威尔”\n\n……\n\n菲利普·哈特放下信纸，由于习惯性地读了一遍又一遍，信纸变得皱皱巴巴的。邮差寄来的吧——等下？——老将军去世几周前寄来的？艾森豪威尔总统最后做的其中一件事就是写信给他，以提醒他的职责所在。这封信在哈特看来是与过去的联系，代代相传的火炬。艾克宣誓就职，推出州际高速公路系统的宏伟愿景之时，他甚至都没有从政……\n\n现在就由哈特来接手高速公路系统。艾森豪威尔、基福弗还有肯尼迪都走了，现在必须由自己来扛起自由主义的大旗。他必须成为那种让人们感到骄傲，完成别人未竟事业的领袖。"
 hart.tree.5.a: "艾克会为我们带领的政府感到骄傲吗？"
 hart.tree.6.t: "巴德好伙伴"
 hart.tree.6.desc: "无论美国公民们是否意识到他们的生活已经不知不觉被巴德公司产品所包围，他们都正心安理得地享受着这份便捷。他们脚下每一辆繁忙的地铁，眼中每一辆飞驰而过州际卧铺火车与在倒在铁轨上锈迹斑斑的庞然列车，都很有可能正是从费城巴德公司工厂中呜呜驶出的。悄然无声之间，“巴德出品”已经渗透到了全美人民生活的方方面面中，这也让它成为了接过哈特总统建立全美第一条高速铁路任务的首席候选者。\n\n早在1966年，巴德公司工程师们便提出过研发一种能够媲美日本新干线的高速铁路的计划，可由于当时可怜的预算情况，这辆形如雪茄的“摩梭号”最终只停留在了一张张沾满灰尘的设计图纸上，直到哈特时代到来，并拿到了一份足以解决任何预算问题的合同后，这辆列车的宏伟计划才得以复活。商务部长迈克·蒙罗尼决定将预算狠狠砸在公共交通事业上，并已经把“缩小交通差距”这一点当做他在接下来一段时间内的奋斗目标。巴德公司辖下的工厂，浓烟滚滚，铁水流转，也对在不久后的大批“摩梭号”订单做好了准备，但就在这时，一条产生于内部且意想不到的异议抛出却让一切都陷入了停滞。\n\n在一封与商务部的书信中，十位巴德公司工程师们提出了他们对目前列车设计缺陷的担忧，他们认为这辆列车的原稿设计太过拘泥于时代，而他们正好有许多新思路可以加以改进。简而言之，只要愿意等，他们将让“摩梭号”彻底改头换面。“摩梭号”的原型在宾夕法尼亚州际轨道的时速只能达到五十里而远低于原先与其的一百五十里每小时，设计师们称，只要给他们足够的时间，他们会在对原先设计的重构中解决这一问题。这一项目的支持者们都不吝自己的赞美，管这辆全新升级的列车叫“超现号”，并且认为其会打破打破目前对于列车速度的标准。选择“超现号”会把巴德工厂搅得天翻地覆，让先前的所有装配线努力全都白费，但却只有如此，才有可能创造出那风驰雷掣的宏伟巨物。\n\n商务部长坐在自己办公桌前，细细思索着摆在自己面前的两条方案。已被证明成功的计划很好，但和工程师站在一起构建起一条宏伟巨龙也不失为一种选择……冒着被淘汰的风险，还是同意工程师对设计的重塑，他不得不考虑再三。"
 hart.tree.6.a: "摩梭的摩就是摩登的摩！"
 hart.tree.6.b: "超越现在，驶向未来！"
 hart.tree.7.t: "预算不足"
 hart.tree.7.desc: "美国的繁荣没有边界，不友好的预算却有边界。“‘为了几百万美元而牺牲良好的基础设施’，这就是我们想要传递的消息了吗？”简·雅各布斯在椭圆形办公室的坚决桌前踱着步子，这儿是她和哈特总统举行日常会议的地方，而她的听众显然感受到了她的激动。成本预期比“仅仅数百万”要高出不知多少，但总统决定不去修正它。“我们是超级大国，”雅各布斯生气地说，“但我们不能既有道路又有铁路？我们负担得起南非战争的开销，却造不起高架桥？”于是她啧啧两声，一把扔开文件，坐在一旁的沙发上。“他们难道就是想让我生气？”\n\n“呃，”总统发话了，挺直身子去安抚这个热情洋溢的活动家，“我要说的话可能也会让你生气。我不会反对削减开支。”雅各布斯部长笑了笑，叹了两声气，神情沮丧，而哈特继续发言。“这个部门还是会继续运作。这就是个削减预算的问题，我们也在小心应付它了。关于交通运输，我们的选择是减少城镇公路、农村道路或者客运铁路。”总统想继续说，但被打断了。“我相信美——”雅各布斯说，“不要削减美国国铁，它对城市改造计划的意义太大了。”哈特只是点了点头。他同意美国国铁和城镇公路对城市改造计划至关重要。可“预算制定需要务实，特别是在这种议题上。所有人都应得到帮助，但是……”简·雅各布斯皱了皱眉，不过没表现出更强烈的抗拒。“到目前为止，我一直都在避免搞那种政治。”哈特哀叹道，随后便做出了决定。"
 hart.tree.7.a: "削减城镇公路的预算。"
 hart.tree.7.b: "农村道路可以自力更生。"
 hart.tree.7.c: "铁道系统承受得起打击。"
 hart.tree.8.t: "群山之上"
 hart.tree.8.desc: "空军一号凌空飞翔，它下方广袤无垠的落基山脉绵延不绝。白雪皑皑的山峰和灰色的山坡对他们夹道欢迎，闷热的机舱里面充满了雪茄的浓烟和威士忌的清香。\n\n“总统先生，洛克菲勒州长，”共和党众议院会议主席杰拉尔德·福特承认道，“我知道你试图在最近的运输议案中增加美国铁路公司的资金，嗯，我们也正在委员会里进行起草工作。”\n\n哈特点了点头：“我们着陆时，你会从简那儿拿到这笔钱。这些资金将用于扩大服务、升级车站、购买机车。杰里，你懂的。”\n\n“是的，总统先生，但我们会议无法在这个问题上支持你。”福特显得很抱歉，“起步阶段，很多人都对美铁不那么热情。你知道的，他们都认为政府只是在补贴一项日益衰落的公共服务，而且，呃，你也知道的，很多人都说这不过是在花冤枉钱。”\n\n“他们认为资源都流向了城市，”洛克菲勒脸色阴沉，喃喃说道，“铁路枢纽，纽约和东北部。”州长饮了一口酒，“他们在精打细算。”\n\n福特点了点头，“工务委员会的分歧非常严重，这笔钱很可能会被搁置。虽然，我现在可以试试解决问题，但说实话，菲——总统先生，你知道我的大多数议员都来自那些初期对城市改造计划不太感冒的地区，我要对他们负责，就像我要对大急流城负责一样。”\n\n哈特扶了扶眼镜。"
 hart.tree.8.a: "“州长，不如你去说服代表团，我去见见那些拒不让步的人？”"
 hart.tree.8.b: "“杰里，我会让阿尔伯特制定一个妥协方案的，但我需要你支持下一个民权法案。”"
 hart.tree.8.c: "“美铁需要资金，杰里。我保证以后阿尔伯特会补偿你的议员。”"
 USA_hart_you_know_them_best_tt: "§B哈特总统§!已经认识这些人好些年了，他的任何回应都一定会和他们产生共鸣。"
 hart.tree.9.t: "侩计与会计"
 hart.tree.9.desc: "毫不夸张地说，哈特政府的交通议程很全面。其中既包括扩张商务部交通局，又包括用于全国建设与收购项目的巨额资金。每当一座新的交通局大楼拔地而起，就会有各种各样的工作机会——从铺路、铺轨到修建天桥、高架桥、隧道和地下通道——一下子出现在全国各地。与此同时，联邦政府还为新的火车、巴士、飞机以及车站装修、员工薪水，甚至每列火车上饮料服务用的美铁牌杯子都提供了资金。这是对美国基础设施最重要的一次投资，几乎触及到了美国交通从上到下的每一项顽疾。一场交通革命即将到来，而这样的革命注定不受某些人欢迎。\n\n“某些人”，指的是党内大佬、政客走卒和虚情假意的蓝领讨好者。这群人在民主党的大本营里党同伐异，并在多年卑鄙的地下运作后，推举芝加哥市长理查德·J·戴利为他们的代言人。“他告诉我，‘作为市长，我需要政治上的偿付能力’，我想我们都知道他这话是什么意思。”坐在总统对面的商务部部长迈克·蒙罗尼解释道，稍稍掩饰了下自己的不满。蒙罗尼本是个来自俄克拉荷马的参议员，对这个芝加哥的民主党市长知之甚少，但最近关于交通议题的报道让他的态度急转直下。戴利市长的办公室已经友善地提醒了蒙罗尼，鉴于这类项目带来的“不确定性”，在提供全力支持之前，他们得进行审计。“这算什么意思？”哈特直言问道，将备忘录一把甩到桌上，里面建议花六个月来审计交通方案。“难道就因为他怀疑我们的会计，我就得向国会再要六个月的宽限？”真让人不爽。"
 hart.tree.9.a: "批准审计，我们需要支持。"
 hart.tree.9.b: "他们会回心转意的。"
 hart.tree.10.t: "朋友之间"
 hart.tree.10.desc: "稍稍想象一下，假如有一个和当今并无太多差异的美国，它的土地遍布着精心设计的各层基础设施网络，这样的网络反应迅速，且进步迅猛。在这样的美国，人们也许能在任何时刻动身去任何地方，而这只需要合适的时间与少许的步行，以及用来维持网络运转的合理票价。在这片交通梦想之地上，每五分钟就有一列火车发车，于星罗棋布的车站间往返；为了维护公共利益，又有无数的巴士以更高的频率穿梭在公路间，而道路另一侧就是平头百姓就买得起的便宜车。各种交通运输方式相连结，共同服务于基建网络的需求。投资公共交通设施，就是在促进美国土地的可达性，也是在兑现让美国人享受美国生活的承诺。\n\n“至少，这就是我的想法了。”总统菲利普·哈特陈述道，并用一个简短手势结束了自己的即兴演讲。这场演讲的唯一听众，副总统切普·莫里森，轻拍了两下手，笑了笑，随后陈述了自己的看法，几乎不带感情：“我只关心账目——”但接着就被总统坐回椅子上的沉重响声打断了。在短暂且耐人寻味的暂停之后，副总统假笑几声，然后压低声音，提醒总统：“雅各布斯部长应该没有窃听这个办公室吧，你觉得呢？”想必没有，总统笑着说道，却翻了个白眼。莫里森接着说起来：“那么，我们之间的预算会谈能有什么问题呢？如果你关心该削减什么，就把它拿出我们的手掌心。为什么……不投个票呢？看看大众想要什么，顺便给我们一点喘息的空间。”这看上去挺合理的，哈特一边想着，一边前倾身子，拿起电话。"
 hart.tree.10.a: "“给我接通人口普查局。”"
 USA_pay_attention_to_the_survey_tt: "§B本届政府§!的努力将会在§M决议界面§!中展示，请在接下来的几周里密切关注事态发展。"
 hart.tree.11.t: "复刻甲壳虫"
 hart.tree.11.desc: "人口普查局拨出的调查电话数以千计，收到的邮费付讫回复表也不可胜数。凭借着相当可圈可点的效率，他们成功地完成了美国有史以来最大规模的非人口普查。受访者回答了方方面面的问题，涵盖政府交通服务满意度到对未来基建优先级考量。数周后，调查结果被整理成简明的一行一列，化作一份凝练的电传报告送到了白宫。\n\n哈特政府非正式“交通工作领导小组”的成员们围坐在椭圆形办公室的折叠桌旁，默默盯着那叠装订文件。突然，一声尖锐的口哨声从副总统莫里森的唇间挤出，哈特总统，雅各布斯和门罗尼部长迅速将注意力转向他。“看到了吗？”副总统难以置信地嘲笑着，将文件扔到桌子上，“总统先生，你大可以明天就把通用、福特还有雪佛兰都弄破产，他们肯定会因此爱死你的！你都在想些什么？‘人民’牌轿车？”切普尽量让这话听上去风趣一些，指望总统听到后至少能笑两声，但菲利普·哈特却皱起了眉头。\n\n一款公版的，多用途的，政府补贴的汽车？自二战以来，政府从未设想过如此充满野心的生产计划，哈特想象着未来计划施行的场景：他听见了参议院大厅里回荡着震耳欲聋的“赤匪！”和“法西斯蒂！”的嘲弄；但他也看到了一个每个养家糊口的美国人都能负担起家用汽车，享受自由流动的各种福祉的愿景。切普突然意识到了他提了个多严重的建议，难掩激动：“菲利——总统先生，你不会当真了吧！我只是开个玩笑！”\n\n“增加汽车数量会加剧城区的拥堵问题，”雅各布斯部长低头看向她的报告副本，附和道，“不过……这可能会按下城市经济复苏的启动键。当然这是一笔前瞻性投资，但它也会是一项好政策。”她朝切普笑了笑，切普正眼巴巴地看着总统，但不管用。哈特总统正雄心壮志万里。"
 hart.tree.11.a: "我们迄今最富野心的提案。"
 hart.tree.12.t: "壮志未酬"
 hart.tree.12.desc: "人口普查局拨出的调查电话数以千计，收到的邮费付讫回复表也不可胜数。凭借着相当可圈可点的效率，他们成功地完成了美国有史以来最大规模的非人口普查。受访者回答了方方面面的问题，涵盖政府交通服务满意度到对未来基建优先级考量。数周后，调查结果被整理成简明的一行一列，化作一份凝练的电传报告送到了白宫。\n\n哈特政府非正式“交通工作领导小组”的成员们围坐在椭圆形办公室的折叠桌旁，默默盯着那叠装订文件。在场的成员们一页一页扫过文件，想找出些指摘之处，但很快就发现这份报告并没有任何有价值的内容。“什么都没有。看不出趋势，看不出不满，看不出弱点，只看得见……”切普·莫里森无聊得慵懒地摇着椅子，压低声音说：“……杰克和他最好的伙计，该死。”\n\n哈特总统叹了口气，放下文件，示意内阁成员发表意见。雅各布斯部长首先发言，她摆出姿势：“他们对任何事物的喜欢或者讨厌都很中庸，所以为什么不就继续收紧管控呢？监管和补贴是相辅相成的。”一提到补贴问题，就引来副总统重重的一声呻吟，哈特向他挥手示意保持安静。“我们要小心处理这些盘根错节的问题，”总统吸了口气，“但也许我们要和那些金领谈拢，或许这并不会耗资过盛。”除了几次匆匆一瞥外，内阁对哈特的共识声明并没有表现出实质性的反应，很快，他们又投身忙于其他事务去了。"
 hart.tree.12.a: "好歹做了一点微小的工作。"
 hart.tree.13.t: "你是什么意思，尤金？"
 hart.tree.13.desc: "菲利普·哈特身后，厚重的橡木大门轰然关闭，这意味着白宫里一天的工作都已大功告成。哈特总统穿过门厅朝西的出入口，他终于能和家人一起享受天伦之乐，而且（也可能是徒劳无功地）假装第一家庭在这宝贵的几个小时里就和所有一般的家庭别无二致。总统早在就职典礼后不久就非比寻常地严厉训示白宫的工作人员，大门关闭之后必须在早上之前就打开。不过，公务还是能从门缝里挤进来，哈特总统从来没真正从国务活动里脱身。\n\n“珍妮？”哈特叫了一声，他从一堆鞋子上面迈了过去，走到楼梯上面，抬头往上看。一个低沉的女声应了一声，“总统阁下，我要给你一份十万火急的公报。”哈特呻吟了一声，他绕过楼梯扶手，解开领带，给妻子送上一个吻。\n\n总统夫人给丈夫递过来一杯水，开了腔。“菲尔，亲爱的，今天白天我不知怎么就收到了这封麦卡锡部长写给……”她把信塞进哈特的手里，拍了拍他的胸脯，“总统阁下的信。”太棒了，哈特心里盘算，他松开了抱着妻子的手，启开信封开始大声朗读：\n\n“总统阁下钧鉴：\n我向您呈送这封信，内容是最近的农业拨款问题。我对此期期以为不可。我国农业是一个十分脆弱的系统，我深恐我在这方面没有为政府尽力尽责。”\n\n哈特喃喃自语读完了信剩下的内容，把信纸递给珍妮。当珍妮读信的时候，哈特开了口：“呃，我没想到他对这事反应这么大。”的确，信的字里行间都洋溢着强烈的偏执情绪，不知是从哪里来的情绪。珍妮点点头表示同意，她补充说：“可能他最近压力大吧。不如你把他请到家来？”哈特有一阵子没跟中西部人打交道了，而农业部长在工作之外好像还挺好接触的。哈特想了一会儿，“行吧，我明天给他打电话。”然后他把拉链拉紧，闭严嘴巴，希望进一步的“国事讨论”是关于那些更为重要的议题的。"
 hart.tree.13.a: "“说说你吧，珍妮。你今天过得咋样啊？”"
 hart.tree.14.t: "乡间道路"
 hart.tree.14.desc: "哈特总统眨了眨眼睛，徒劳地试图赶走眼窝里的瞌睡虫。他很想知道为什么他非得在凌晨两点去试图整理出全美农村的所有基础设施建设情况。哦不过至少切普副总统还在帮助他。在他们面前摆着的是一批由美国农业部绘制的地图，其中标注出了美国中西部农村的人口分布情况。一个接一个的小镇出现在眼前，它们的数量之多让人看得眼花缭乱。政府该如何将他们接入高速公路网呢？\n\n“老天，我们难道真的需要铺设正规公路来把它们连接上高速公路吗？为什么我们不能用碎石路，甚至是土路来解决问题？”\n\n切普怀疑地瞪了他一眼。\n\n哈特接着说，“如果我们铺设所有道路的话，这恐怕会消耗很大一笔预算。”\n\n“这事从你嘴巴里说出来可真好玩。你什么时候这么节俭了？”\n\n哈特笑了起来。\n\n“但说实话，我不认为这是我们可以随便敷衍过去的事。农村居民不应该被忽视，尤其是在他们已经认为你是个只关心大城市而不关心他们的自由派时。你需要赢得他们的尊重——当我在担任州长期间需要削减农产品的税收以赢得农村的选票时，我就学到了这一点。”\n\n哈特点了点头，思考着切普的建议。铺设所有连接高速公路的乡间道路将花费相当多的预算，但这可能是他赢得美国广大乡村地区支持的关键一步。"
 hart.tree.14.a: "不惜一切代价——铺设正规公路！"
 hart.tree.14.b: "铺设碎石路将是一个很好的折中方案。"
 hart.tree.14.c: "我们不能让预算进一步膨胀——铺设土路。"
 hart.tree.15.t: "人生就像一场旅途"
 hart.tree.15.desc: "在他的一生中，菲利普·哈特一直为自己的开朗和良好的精神状态而自豪。他是一个愿意做出牺牲的人，慷慨大度而不计较个人得失。同时他也十分谦逊并有着深厚的耐心。\n\n但是，当他快焖坐在车里超过八个小时时，哈特感到自己接近崩溃的边缘。等回华盛顿，老子一定要掐死那个建议我参加美国新高速公路系统开通仪式并当这一新系统第一名乘客的工作人员，哈特暗想道。\n\n“呃……快到终点了么？”总统问道。他伸了个懒腰，竭力想在豪华轿车里以一个“体面”方式伸展他的双腿。\n\n“就剩最后几项行程了，亲爱的，”珍妮说。第一夫人以往一直如光明、闪亮的灯塔陪伴在总统身边，而现在就连她似乎也泄气了。那件鲜艳的太阳裙，在这一天开始的时候是那么无暇，但由于坐得太久，已经变得有些皱巴巴的了。“我们还有，呃……在一个镇上的访问活动。我想会有一些见面会什么的，还有就是对一些公路工人做个演讲。”\n\n“哦天哪，有演讲。”总统的后脑勺重重地靠上了汽车座椅。在汽车里热得满头大汗几个小时后，他无法想象还有什么活动比要发表一个关于公共交通优点的振奋人心的演讲更令人愉快。“也许下次我发起的倡议可以是，呃，关于游轮？或者是航空旅行？”\n\n这可把珍妮逗笑了。总统也笑了，也许他毕竟可以做个小演讲嘛。"
 hart.tree.15.a: "小小的笑声让世界变得不同。"
 hart.tree.16.t: "摩西的缺德事"
 hart.tree.16.desc: "“菲尔，你看到这个逼事了吗？”\n\n“我求你了，珍妮，管管你那张嘴吧。这是总统办公室，不是街边小酒吧。”\n\n“对不起啦菲尔，我就是……我就没法相信罗伯特居然觉得他能把我们蒙在鼓里。”\n\n哈特叹了口气，然后举起他那杯华丽的白宫大杯啜饮了一口咖啡，“行吧，他还真做到了，倒把麻烦事都推给咱们了。”\n\n麻烦事指的是一条经过……多元人群社区的高速公路。借口苍白无力，意图极为清晰。那帮城市规划员把一肚子坏水都用在怎么把少数族裔挡在公园、游泳池和运动场外面了。\n\n“你想让我咋办呢，珍妮？我是想说……假如我能干预这件事，消除其恶劣影响，但这也会让我们大开倒车。”珍妮酝酿好要开口，但哈特还在接着说。“我说咱们就让摩西先生得到这次机会，然后集中精力去抓下一个觉得能从咱们这占便宜的混蛋吧。”\n\n“好吧，那下一个会是谁啊？”珍妮问道。"
 hart.tree.16.a: "“不如把罗伯特·摩西之流打成典型吧。”"
 hart.tree.16.b: "“我们得挑好作战目标，简。”"
 hart.tree.17.t: "临终之日"
 hart.tree.17.desc: "尤金·麦卡锡就到此为止了。在他走向椭圆形办公室的路上，他能感受到白宫工作人员都在他背后盯着他，令他倍感不自在。他和哈特都出身中西部，他盘算着，自己都干了些什么？他缓缓步入总统办公室，一眼就看见总统正和幕僚长坦诚交流。\n\n“我是在说，那一条鱼——啊，尤金！”哈特总统从房间的另一边叫住了农业部长，示意他离自己近点。如此轻松的氛围倒是麦卡锡始料未及的，他的脑子里立刻开始琢磨各种偏激的阴谋诡计。他不安地与总统握手，打了个招呼，彼此都尴尬着一言不发。\n\n麦卡锡部长还是站了起来，鞋尖点着地板。“那个，总统阁下，您今天叫我来……”他强撑着自己。总统眯起眼睛，他从麦卡锡身上感觉到了些什么，把手放在农业部长的肩膀上。“尤金，如果你不想挨着雅各布斯夫人坐，这没什么大不了的，跟我说一声就行。”\n\n这话大出麦卡锡所料，他语无伦次，往后退了好几步。“您说啥？不是的！我以为您是要让我出去！”农业部长一下子就把他的担忧说漏了嘴，又瞬间把嘴捂住了。“万分抱歉，总统阁下，我……我真不知道。”一听这话，哈特总统愣愣地盯着他，又很快爆笑起来。“不是啊，尤金！”他接着往下说，“你理解错了，那张条子是关于这周五招待会的，我以为你得给我打电话呢，但你要求见面，我自然就把你算进去了！”尤金·麦卡锡一下子红了脸，但还是挤出几声笑来，“这样的话，”他开始说，“我做的还挺好？”哈特犹豫片刻，还是点了点头。“你做的不错。甚至可以说是很好。”他又拍了拍麦卡锡的肩膀。\n\n对麦卡锡来说，犯这么个错误实在是莫大的羞辱。他的脸红了，话里透着尴尬。“太不好意思了，总统阁下。不是的，我根本不在意坐在简的边上。”他很快告辞，从侧门逃了出来。他的脑子里翻涌着迷惑和怒火。"
 hart.tree.17.a: "“我想到这些事了没？”"
 hart.tree.18.t: "穿越达拉斯的车队"
 hart.tree.18.desc: "总统车队行驶在崭新的柏油路上，载着刚刚结束了一次成功新闻发布会的总统和副总统前去机场。“那么，今天终于能让你跟我一块抽支雪茄了？”副总统开口打破沉默。\n\n“抱歉，切普，今天不行。”\n\n切普叹了口气，从大衣里抽出一支古巴产粗雪茄点燃。“难以置信，这条路十年前大概或许还是碎石路，甚至压根就不存在！可现在，它就像是大理石地砖一样平整。”\n\n“是，挺好的。”哈特凝视窗外思索着，淡漠的回应道。切普吞云吐雾，愈发眉飞色舞：“哎，别苦着脸了，这都是咱们的功绩！而且全国上下到处都是欣欣向荣啊！”\n\n“我知道，但是——”\n\n“但是还是有太多事情要做，对吧？”切普插嘴道，哈特点点头，然后切普继续说：“唉，事情是做不完的。没事的，我们已经在尽力了。没必要为了你力不能及的事情自责。”\n\n哈特少见地笑了，说道："
 hart.tree.18.a: "“不过我还是不打算和你一块儿抽根烟。”"
 hart.tree.19.t: "内阁的麻烦事"
 hart.tree.19.desc: "简·雅各布斯与哈特总统正在椭圆形办公室里仔细研究着城市重建计划。“在这点上，我们得咨询当地社区的意见，找出最需要这些改进的地方，”雅各布斯说道。“如果我们还希望当地群众给我们好脸色看，就得和他们保持接触。”\n\n“事实上，我也一直想和你谈谈这件事，”哈特说道。“我想让莫里森副总统也加入到决策过程中，你怎么想？我觉得他在新奥尔良任市长期间的城市开发经验会对我们大有裨益。”\n\n雅各布斯立马露出一副恶心的表情。“您知道我对莫里森的看法，”她回答道。“他还是市长那会，就一直无视我们反对的那些社会不公不义现象，我知道您有平衡选票的需要，但我绝对不想要那个人插手我们的工作。”"
 hart.tree.19.a: "一日迪克西派，终身迪克西派？"
 hart.tree.20.t: "止戈罢武"
 hart.tree.20.desc: "哈特和雅各布斯对城市重建的争论刚结束，门便吱呀一声地带来了一位访客。门口，切普捏着一条雪茄快步走进房。\n\n“又一起发生在芝加哥的枪击，又来？那些媒体又会像苍蝇那样嗡嗡叫了，哈特！我肯定有什么出问题了！”\n\n“那就紧抓那里的枪械售卖？应该会有效，你们说呢？”\n\n“当然了！我们必须快速行动！等到那些武器落入罪犯手中就晚了！到时候咱们坐在这里的屁股就得被那些枪管子捅得挪窝了！”切普说着就把打火机拿出来准备点雪茄。\n\n雅各布斯立刻劈手过去打断，“别他妈在这里点，除非你想把这整间屋子全部点了！还有，你话里罪犯这罪犯那的，归根究底还是罪犯问题，关枪械管控什么事？”\n\n“天，我告诉你，管控枪械就是预防犯罪！等我们把手放到那一箱箱军火上之后，犯罪也就自然迎刃而解了！”切普就像往常一样斜睨双眼反驳回去。\n\n“行，行，算你说的还有些道理。”雅各布斯叹了口气，败下阵来。\n\n在一旁，哈特正仔细倾听着他们的争论，暗暗记下。"
 hart.tree.20.a: "“他们居然能达成一致，真是世界第八大奇迹了。”"
 hart.tree.21.t: "枪声四起"
 hart.tree.21.desc: "哈特总统刚刚签署了一项行政令，指示联邦调查局着手建立起仇恨团体已知成员的档案库，但这并不是什么需要立刻采取措施的紧急情况，他不过是在测试公众的反应罢了。\n\n极右翼分子已经困扰美国相当长一段时间了，尤其是考虑到过去几年间发生的各种事情。一项持有争议的行政令在法律上不会有太多的约束力，但在公共舆论中依旧卓有成效。\n\n大多数美国公民看起来对法案漠不关心，或是表示支持。这似乎让哈特松了一口气，但真正让他头疼的是美国民族主义者的反应，尤其是来自NPP的。"
 hart.tree.21.a: "哼，搞不懂他们为什么这么不高兴。"
 hart.tree.22.t: "当然"
 hart.tree.22.desc: "哈特收集了部分有关这一问题的文件，希望尽快解决日益严重的枪支暴力问题。他开始搜寻自己可以采取的行政举措，但无功而返。\n\n但是，在他的总统任期里，直接行动向来是改革路上的垫脚石。切普一直在向哈特反复强调直接行动对他的任期至关重要，而哈特也深受其影响。\n\n哈特想要保证党内和公众支持他的计划，因此他计划签署一份行政令，以此衡量选民的支持度，特别是在从监察名单上的罪犯手中回购枪支与没收武器方面。"
 hart.tree.22.a: "只有神才能知道。"
 hart.tree.23.t: "总统见主席"
 hart.tree.23.desc: "“菲尔！怎么忙您劳驾啊，走到这也差不多回去了吧？”沃尔特·鲁瑟，全美汽车工人联合会主席就坐在酒桌对面，正对着菲利普·哈特。\n\n菲利普温和地笑了笑，抿了口杯中滚烫的咖啡。酒店外，密歇根的冬季正被拦在门口，冻得瑟瑟发抖。“是，你说得对，我绝不会在想来这地方的，太冷了。”他双手合十，做了个措手取暖的手势。随后去拿餐桌边缘的那一叠法式炸鱼。\n\n“那我们也不嘘寒问暖了。直接说吧，是什么让你在这种冻死人的天气里还愿意来密歇根的？”沃尔特在盘子旁边的蒜泥蛋黄酱里蘸了一根薯条。\n\n“直白点说，就是我们决定推行一系列关于国内产品的政策——”他话还没说完，沃尔特就打断了他。\n\n“不用接着说了，我一直都是站在你那边的。”沃尔特兴奋地倾向桌子，双手一拍，肘部在桌上砸出了不小的声音。就像是一位从未上感天意的信徒突然得到了神谕般。\n\n“你等等，我都还没说细节呢，你确定不再考虑一下？”菲利普询问道，他看到这事十有八九是成了，放心的靠回后背。\n\n沃尔特露了个微笑，“你在开什么鬼玩笑，当然了！等什么呢，开吃吧！你坐这餐桌上，不会真是给我摆宴的吧？”"
 hart.tree.23.a: "不过，哈特其实还是挺想念旧密歇根电影的。"
 hart.tree.24.t: "来买美国货！"
 hart.tree.24.desc: "杰昆·库尔叹了口气，最近货的价格又涨了。要是一直按照这样下去，到今年年底，他的枪械店就不得不关门走人了。把那些合同文书都一股脑丢给店员后，他躺回椅子，抓起桌上那张今天早上才送来的报纸，希望报纸能让他乐一乐，不至于成天被这种破事烦恼。\n\n在解完了报纸上附带的填字游戏后，他又将目光扫向了这份报纸的其他部分，《记录》，作为最受他偏爱的报纸，每次都能给他带来乐趣。毫无意外，这次也是，他的目光贪婪的扫下，全神贯注地读着，至少，在读到最后一段之前，他还是满怀乐意的。\n\n就当他准备把报纸卷起来收起的时候，目光却投到了页底的一篇文章上。它被插在报纸的中间页码，看到上面的内容，杰昆惊讶地喊出了声：\n\n“这傻逼总统又要搞什么鸡巴贸易保护政策了！”\n\n这篇文章所说的一切都啪啪打着他的脸，巴西的货运不进来了？！加拿大的货也买不到了？！真他妈扯淡！在杰昆看来，什么贸易保护政策只不过是为了讨好那些已经富得流油的美国农民罢了。他再也忍不了了，于是拔起桌上的电话，手指快速的拨动着号码。"
 hart.tree.24.a: "他要给议员打个电话！"
 hart.tree.25.t: "翻开记账簿"
 hart.tree.25.desc: "杰昆再次叹了口气，卖价是越来越低了，但即使是单纯如他一般的枪械店经理也知道这一切的作用不过是杯水车薪，犹如填补决堤的大坝。他再次低头看向那份合同，报纸上说政府将会为那些因为贸易保护政策而受损的商家给予补贴。\n\n“这就是把票投给共民联盟的下场。”杰昆叹息着吐出这句话。他身边一位抽着烟的同事，詹森，则点头附和道：“兄弟，你说得对，不让白人掌权，一切都要搞砸的。”\n\n杰昆有些反感这些种族主义论调，他并非哈特和城市复兴计划的拥护者，但他也肯定算不上一个种族主义者，被一支非裔部队在火奴鲁鲁救了一命后，他便再也说不出这些歧视的话来了。\n\n“不是？喂……我说的是贸易保护政策，把我宝贵的票子都浪费在关税里了！我天，詹森，站在我这边的怎么都是你这种人啊！”杰昆发飙了，光是经理这个身份已经够累了。他的同事就不能让他省省心吗？！"
 hart.tree.25.a: "后悔给共民联盟投票的人总得发发牢骚。"
 hart.tree.26.t: "菲尔与泰德的奇妙冒险"
 hart.tree.26.desc: "在空军一号上，泰德·肯尼迪和菲利普·哈特在会议室里相对而坐。菲利普一边吃着一个早餐三明治，一边向泰德问道：“给我个概述吧泰德，情况如何？”\n\n“不怎么样，菲尔，真的不怎么样。现在成千上万的农民梦想幻灭，认为自己被抛弃了。我们得花几个小时好好听听他们的意见。”泰德说着，啜饮了一口咖啡。\n\n“这听起来也没那么糟啊。”菲尔嗤笑了一声。\n\n“会很糟糕的。我们需要做出……承诺，而且还是我们很难遵守的那种。”\n\n菲尔皱了皱眉，他极其厌恶作出承诺，尤其是当遵守它们的概率不高时。虽然如此，他还是点了点头，示意泰德继续。“更具体地说，就是农业补助，农耕科技投资等等。这是一场豪赌，但说不定能行。”\n\n“我明白了，这是谁的主意来着？”哈特问道。\n\n“算是切普的，我们有点太侧重我们的城市议程了。他建议……不，告知我们该有所收敛，关注农村地区了。”泰德又啜了一口，菲尔脑子里也想出了一个俏皮的答复："
 hart.tree.26.a: "“好吧，至少这趟行程结束之后，我也能说自己去过科罗拉多了。”"
 hart.tree.27.t: "是，长官"
 hart.tree.27.desc: "椭圆形办公室，哈特总统坐在办公桌旁，耳边话筒传来一阵阵接线音。有那么一瞬间，他怀疑国防部长根本就没在电话旁边，好在后者很快就接起了电话。\n\n“总统阁下，有何吩咐？”\n\n“兰斯代尔，”哈特回答道，“我有好消息！国会内计完票了，已经批准适度增加军费。”\n\n电话那头传来一声干巴巴的回答：“太棒了，长官”。\n\n“听清楚，兰斯代尔，军队的装备已经够多了，不能再把这点经费挥霍在添置军火上了。钱是投在研发上的——要发展关键技术，缩小和德日的差距。上次大战，我们被德国核弹炸到举白旗，往后不能再让别人赶超了！”\n\n毫无反应。哈特迷惑了。国防部长在听吗？\n\n“在听吗，兰斯代尔？”\n\n“是的，长官，我在听。”\n\n“明白了吗？”"
 hart.tree.27.a: "“是，长官。”"
 hart.tree.28.t: "美国制造"
 hart.tree.28.desc: "哈特正在车间内漫步，机器的轰鸣声给他带来了难以言明的舒适感。毕竟，密歇根州参议员出身的他可没少参观这样的生产设施。这里，是美国的心脏，即便遭遇了战火洗礼，它还是在继续跳动，规模庞大的工业不断自我革新。现在，哈特就在亲眼目睹一次革新历程。\n\n“总统阁下，这边请。”\n\n给哈特带路的正是戈登·摩尔博士本人。放眼全球，广东国的电子业霸主地位似是无可动摇，而走在晶体管研发最前沿的他却敢于直面之，美国英雄的桂冠当之无愧。1968年，摩尔从仙童半导体辞职，另起炉灶，创立了英特尔，而后者的晶体管产品正以迅雷不及掩耳之势占领美国市场。\n\n摩尔走到一张叠满成品芯片的桌子前，从旁边的凹槽中拿出镊子夹起一片，送到哈特眼前供其观摩。\n\n“我们将其命名为1103，首款国产动态随机存储器芯片，完全美国制造。”\n\n哈特满意地点了点头：“摩尔博士，请接受我最诚挚的谢意。十多年来，广东国的日本人一直领跑于美国，但有了您的贡献，我们或许就能在电子业立足了。丰功伟业都将始于这小小芯片，而国家将倾力支持您。”\n\n哈特继续欣赏芯片。小小的一块板上有千百个晶体管。而且，根据摩尔所说，明年集成程度就可以翻倍。"
 hart.tree.28.a: "美国重归舞台。"
 hart.tree.29.t: "量化成功"
 hart.tree.29.desc: "住房和城市发展部部长雅各布斯叩门求见的时候，哈特总统正在椭圆形办公室里享用他的咖啡。雅各布斯一进门就将一叠文件搬到了坚决桌上——这些堆满了数字和图表的文件正式无数日夜艰苦工作的成果。她看着这些文件自豪地笑了出来。\n\n“我们的试点项目已经出现了些许成果。犯罪率和贫困率正在降低、流浪人员也在减少，公民的幸福指数也正在上升！”她说。哈特也点了点头。\n\n“不赖不赖，部长女士！这正好证明了反对派们都是错的。我们现在只要找到最好的渠道宣传它们就可以了。你觉得怎么样？”\n\n雅各布斯部长用了一分钟思考。\n\n“也许我们可以为打击犯罪、住房需求和扶贫艰困的计划设定一下量化目标？”\n\n总统轻声笑了起来。\n\n“女士，可别说你是在建议什么布尔什维克的五年计划什么的。”\n\n“别别别！”雅各布斯部长笑着感叹，“这只是指导方针而已！”\n\n她又停顿片刻，表情变得阴沉起来。\n\n“但是，您必须选择一个领域加以重点关注：犯罪、流浪人员还是贫困？我们只有有限的资金，却有无限的重点。谁知道呢，如果有用，明年或许可以再试试？”\n\n这就轮到哈特做决定了。"
 hart.tree.29.a: "保证我们的街道安全。"
 hart.tree.29.b: "不留一人无家可归。"
 hart.tree.29.c: "让贫穷成为历史。"
 hart.tree.30.t: "新年，新重点"
 hart.tree.30.desc: "在她最初提议通过摊派份额来跟踪城市复兴计划的成功与否的一年后，雅各布斯部长再次抱着一叠文件，敲开了椭圆形办公室的大门。哈特总统把她迎了进去，急切地想了解去年的工作进展成果。用数据来说话的话——计划进展得虽然比较缓慢，但毋庸置疑，犯罪率、贫困率与流浪汉数量正在稳步下降，美国城市的未来日渐光明。通报结束后，哈特总统沉思了一会儿。\n\n“好吧，部长女士，我必须祝贺你的工作做得很好。这个摊派制度将对我们的行政和公关都产生积极影响。今年也要继续再接再厉。”\n\n雅各布斯部长点了点头。\n\n“总统先生，恐怕您也得同样做出的决定，确定今年的工作重点是什么。如果这个方法再次奏效，也许我们可以把它固定下来，作为行政部门执行工作的常态。”\n\n哈特需要再一次做出选择。"
 hart.tree.30.a: "解决犯罪问题。"
 hart.tree.30.b: "帮助无家可归者。"
 hart.tree.30.c: "帮扶贫困者。"
 hart.tree.31.t: "城市改造计划重心"
 hart.tree.31.desc: "哈特政府在解决美国城市所困的社会弊病方面再次取得进展。雅各布斯部长的配额制在管理城市的改造系统方面发挥了奇效，目前，它已被纳入了该计划，但资金限制使得哈特总统只得让卫生、教育及福利部在犯罪、无家可归、贫困三个问题中选其一而重点关注。明年，政府将再次面临选择。"
 hart.tree.31.a: "解决犯罪问题。"
