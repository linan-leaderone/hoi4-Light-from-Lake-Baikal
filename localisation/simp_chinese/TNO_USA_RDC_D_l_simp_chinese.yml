 hart.3.t: "无赖之死"
 hart.3.desc: "当《城市事务法案》通过的消息传来时，切普·莫里森简直不敢相信自己的耳朵。这都没法用高兴来形容了，他简直是欣喜若狂。起初那些坚决反对改革的声音，突然就在国会里消失的无影无踪。甚至连巴里·戈德华特和约翰·B·安德森这样的保守派中坚都站起来说总统的好话，还一个劲地说着，他们以后会为每一个自由派法案投赞成票。当他的妻子莎莎·嘉宝打开椭圆形办公室的门，走进房间时，他还沉浸在国会大规模庆祝活动的报告中。\n\n他给了她一个灿烂的微笑：“天呐，莎莎，很高兴你能来看我。你知道吗？事情终于好起来了，菲利普去世之后我担心的要命，不过幸亏……”\n\n“你作弊（出轨）了对吧，亲爱的？”\n\n停顿许久后，切普才刚回过神来似的眨眨眼：“不好意思，我——什么？”\n\n“不是你，德莱塞普，你这个笨的要死的大笨蛋。是外面那个恐怖的野蛮人，刚刚那人还在用控制台呢，”他的妻子皱了皱眉头，“我真搞不懂这么做还有什么乐趣。破坏剧情？哇哦，你不会真觉得，把我这个亲爱的傻瓜丈夫的角色弧砍半对他是什么好事吧？”\n\n总统盯着他的妻子，嘴巴张的老大，他搞不懂这到底是个恶作剧，还是精心设计的一场侮辱，难道他妻子其实有隐性精神病？他唯一搞懂的一件事，是美国的第一夫人刚刚从背后取出了一把手枪，随后对准了他的脑袋，咔哒。\n\n“我操，莎莎，你他妈要做什么？”\n\n“没人能欺骗莎莎·嘉宝，亲爱的。就让你成为那个人的前车之鉴吧。”"
 hart.3.a: "第一夫人朝着切普·莫里森的脑袋连开了两枪。"
 USA_CHEP_QUIP_TT: "§Y“有其父，必有切普。”第一夫人说完这句俏皮话后，吹开了枪口的余烟。§!"
 WORLD.796.t: "[Get_newspaper_header]莎莎专制"
 WORLD.796.desc: "今天上午，来自美国的报道表明，该国发生了惊人的事态，美国第一夫人莎莎·嘉宝谋杀了她的丈夫德莱塞普·莫里森，并宣布自己成为新的美国总统。事情之所以发展到这个地步，似乎早有预兆，此前就她丈夫“使用控制台指令”的问题，莎莎·嘉宝已经与他进行了长达数月的争吵。\n\n据悉，她在玫瑰园中发表了一篇极度黑暗的演说，这位戴着钻石项链，穿着滴血的塔夫绸连衣裙的新总统发誓，她将终结“男人的无能统治”，并带来“永恒的辣妹之夏”。我们目前还无法确定，这到底意味着什么，但上届政府包括亨利·基辛格在内的大部分内阁成员都已经逃离了华盛顿。他们在采访中表明，这主要是由于担心自己的生命安危。根据其他地方的报道，美国的大部分黄金储备似乎都已被直接转移到白宫，其目的还不明朗。\n"
 WORLD.796.a: "黑化莎莎崛起。"
