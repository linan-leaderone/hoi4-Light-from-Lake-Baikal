 kirk.6.t: "离家甚远"
 kirk.6.desc: "珍妮·柯克帕特里克习惯了艰难、冲突、苦战与机遇。天哪，她所有的地缘政治观点——所谓的柯克帕特里克主义——都建立在奋斗之上。也难怪她想在弗吉尼亚州第十国会选区来场苦战，同NPP国民党团的乔尔·布罗希尔较量到底。\n\n当然，这场苦战从未发生。柯克帕特里克赢得不要太容易——投给她的选民占到了压倒性多数。弗吉尼亚州第十国会选区坐落在华盛顿特区的外围，从首都的进步中获益颇多，还有大量国会山工作人员居住于此。无数的工作人员，不论他们支持还是反对现任总统的政党，都将票投给了珍妮·柯克帕特里克——她为弗吉尼亚和国家承诺了更美好的未来。\n\n不过，有两件事物真正左右了投票，并确保了柯克帕特里克的胜选。或者确切地说，是两座建筑：五角大楼——军方总部，以及“兰利”——CIA总部。两个群体中的绝大多数人都投给了柯克帕特里克。她同他们的观念不谋而合——从刚入门的CIA特工到身居高位的将军，无一不认可她的强硬鹰派作风与同法西斯斗争的承诺。\n\n珍妮·柯克帕特里克——或者说，柯克帕特里克议员，非常高兴，但并不感到意外。她将之视为逻辑上的唯一结果。尽管她以为这场战斗会更艰难一些，她已到达了自己所渴望的地方，同时也能继续让事情朝着她希望的方向发展。她不能安于现状——目前还不能。柯克帕特里克议员有数不清的事情要做——从会见同事到招募员工，她已做好了让自己忙碌至极的打算——事实也的确如此。\n\n可以肯定的是，她已经不在俄克拉荷马了。"
