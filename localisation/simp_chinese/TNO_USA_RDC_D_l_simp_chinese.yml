 hart.kissinger.twilight.101.t: "福克纳行动"
 hart.kissinger.twilight.101.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：福克纳行动；自由欧洲电台\n\n1.中情局人员同国务院的合作已进入了一个新阶段，他们将合力对抗德国宣传，输出民主。自由欧洲电台（RFE）应运而生，它将以自由欧洲国家委员会的名义，通过广播信号向敌占区播送美国对外政策，以在流亡者群体中取得支持，并为日后的人力情报活动铺平道路。\n\n2.根据副局长的部署，我局情报人员将在意大利蒂拉诺建立起一个广播站并在此聚集广播人员。初步计划播送德语、捷克语和法语，之后将增加匈牙利语和波兰语。内容方面，力求揭露德国丑恶行径。初步计划播送德国在占领法国期间的暴行。\n\n3.虽然我局偶尔会提供相关情报，但新闻内容将尽可能不受干涉并通过传统新闻手段获得。这有助于使新闻内容显得更加自然，并让德国的知识分子和侨民对那些流亡者、叛逃者和新闻工作者留下更好的印象。一言蔽之，德国听众更喜欢听德国人讲德国故事，而不是美国人编出来的美国故事。\n\n4.在为RFE服务的记者们极有可能发现德国内外潜藏的宝贵线人。我局管理官将定期审查RFE出版物，并适时联系相关消息来源。"
 hart.kissinger.twilight.101.a: "你们必晓得真理，真理必叫你们得以自由。"
 hart.kissinger.twilight.102.t: "信号情报"
 hart.kissinger.twilight.102.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：福克纳行动；自由欧洲电台\n\n1.自由欧洲电台（RFE）在短时间内就取得了显著的成果。最早的几次播送在短时间内就收获了相当数量的听众，在德国本土约有1200-1500万人，而在周边地区则达到了2000-3500万人。我局情报人员已在此基础上增加了行动经费以支持RFE规避德国的无线电干扰。\n\n2.拦截自德国情报部门[GER.getIntelAgency]的信号表明RFE的播送已惊动德国高级领导层。这些领导人将我们的播送视为打击公众信心，挑拨团结协定各成员的潜在不稳定因素。对法国占领期间的报道被视作国家安全的心腹大患，对政府形象的有力一击。\n\n3.随后[GER.getIntelAgency]斥巨资在边境地区架设无线电干扰器。这些举措暂时影响了传输信号的质量并限制了播送的范围，但我们可以通过增强主信号强度，使用其他频段播送以及增加额外的传输站加以应对。我局情报人员已着手协助此事，并评估另外发行印刷物的可行性。\n\n4.目前，我局将继续给予RFE记者创作自由。在法国占领时期系列之后，决策层计划播送来自东欧约20万难民的个人信件。我局情报人员将协助收集之。"
