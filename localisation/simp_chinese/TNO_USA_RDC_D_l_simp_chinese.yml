 kissinger_japan_gdp_boost_tt: "\n§H因为我们重新谈判了海事法：§!"
 hart.kissinger.starlight.128.t: "参议院否决"
 hart.kissinger.starlight.128.desc: "这是场硬仗。许诺的好处，挥舞的手臂，友善的谈判……但这些还是不够。《日美过境条约》最后还是没能通过参院。当基辛格和武内坐在日本大使馆里喝茶时，他们都没有提这件事。他们不需要。事实就在空气中弥漫着。\n\n“我明白，”武内说，“我们的行动是为了解放受殖民的人民。但我也清楚，在我们做了一些事情之后，你们的同胞很可能持反对意见。”\n\n基辛格哼了一声。“你对他们比我仁慈多了。历史上交战过的国家数不胜数，太平洋的那点破事没有理由让我们成为永远的敌人。普鲁士和奥地利的七年战争都没破坏他们共同反抗拿破仑的斗争。但……像这样的抗拒……现在谈缓和还为时过早。”\n\n“有机会我就做宣传。”武内说。“但是……”他没有说出来。他们都没说出来。现实再清楚不过了。"
 hart.kissinger.starlight.128.a: "他们之间的沉默宣告了缓和的结束。"
 hart.kissinger.starlight.129.t: "反对票占多数"
 hart.kissinger.starlight.129.desc: "新闻轰炸了一整天。电台和电视台的报道层出不穷。今天是太平洋过境与贸易条约在参议院的投票日。毫无睡意的武内将他的外交人员聚集在休息室，等待着来自电视台的消息。一个实习生飞快地浏览着频道。他们从一个节目滑到另一个节目，从广告滑到另一个广告，从音乐片段到全国各地各种各样的新闻。最后他们固定在NBC，等待着。\n\n就在正午之前，参议员们聚集在一起进行投票。单色屏幕上的数字显示了赞成和反对的票数；随着投票进行，逐渐浮现的现实粉碎了外交人员的希望。当反对票达到多数时，房间里响起了疲惫的叹息。几个月来的工作，秘密的会议，在他们眼前消失，化为尘土。当他们陆续回到工位时，许多人埋怨道。“美国人太善变了，太容易改变主意了。”“这就像国际联盟的重演。”“和平的机会就这样消失了。”\n\n武内回到他的办公室，失望地蹙着眉头。当基辛格打电话来时，他只能说些老掉牙的话。“我会努力的，”他说，然后挂断了电话。他坐回椅子上，深深地叹了口气。"
 hart.kissinger.starlight.129.a: "缓和结束了。"
 hart.kissinger.starlight.201.t: "华府巷中"
 hart.kissinger.starlight.201.desc: "“四十个军官！”武内龙次说道，他边抽着烟，边摆出一副鬼脸。“在我意料之中，但回过头来仔细想想还真是骇人听闻。”他正和一位年轻的外交官站在大使馆楼外，享受着云雾缭绕的歇息时光。“‘我们，帝国的捍卫者，绝不会同意和我们明天的大敌进行这种愚蠢的合作！’真是一派胡言，你可要当心了，森，这些人可是在把日本拉入与美国的另一场对峙，即使这会带来核战争，他们也在所不惜。”\n\n“有必要搞得这么神秘兮兮的吗？”森问道，一辆汽车从两人身边呼啸而过。“毕竟那些人直到最后才刚刚意识到这一点。”\n\n“好吧，那就再给你上一课，”武内龙次把烟头扔到了人行道上，用脚碾碎。“美国人所最看重的就是隐私和保密。森，你会经常听美国的广播，或者看看这里的电视吗？”\n\n“当然，”森眨了眨眼，“我的意思是说，毕竟在这里的晚上也只能做这些消遣了。”\n\n“那就去看看新闻是怎么描述美国人应对丑闻的吧。简直是歇斯底里，那些嗜血的美国舆论会比我们的军人同僚更早出手，把条约撕得粉碎。”\n\n“说是这么说，但是……”\n\n武内龙次打断了他。“哎，算了，”他迈步离开，示意森跟上。“我们还是回去工作吧。”"
 hart.kissinger.starlight.201.a: "新事物即将到来。"
 hart.kissinger.starlight.202.t: "再寻突破"
 hart.kissinger.starlight.202.desc: "如果哈特总统知道，对日缓和意味着经常与亨利·基辛格面谈，他可能根本就不会着手此事。但此事很重要——他的顾问似乎从不放过任何一个提醒他的机会。“我们过去的成就固然瞩目，但那只不过是打基础而已。”就好像自由世界的领袖只是一个普通的大学生。“如果我们要把之前打下的基础转化为真正的地缘政治优势，我们的任务就是开展合作，对抗日耳曼尼亚的影响。”\n\n“合作？和那些摧毁珍珠港的家伙合作？”哈特横起了眉毛。基辛格耸耸肩。“我们当然不会这么说。我们只同意减少在冲突地区的军事活动。当然，这将解放我们的资源，推进我们与团结协定的前线。当然，没有人会称之为合作，但这就是合作。德国人将无法与世界上三分之二的军事和经济力量竞争。只要您同意，我将开始与武内大使讨论下一步行动。”\n\n当然，他的话有道理。每次都是这样。但哈特当然知道更多的缓和意味着什么。更多的秘密会议，更多曝出丑闻、前功尽弃的风险。这一切都是由一个不认为说谎有什么问题的人领导的。哈特开始觉得，他宁可向皇帝卑躬屈膝，也不愿与人民代表对面而坐。但他已经带领他们走了这么远。"
 hart.kissinger.starlight.202.a: "“给武内大使打电话。”"
 hart.kissinger.starlight.203.t: "共识"
 hart.kissinger.starlight.203.desc: "当大使馆的专车悄悄地载着他行驶在乔治城的威斯康星大道时，大使武内龙次感觉自己像个特工。他不禁对这鬼鬼祟祟的行动感到颇有微词——在基辛格博士自己的地盘又能出什么问题！汽车驶离威斯康星大道，停在了一幢白砖砌成的华美房子前。他两步并作一步跨上台阶，敲响房门。\n\n基辛格领着他进门，面对面坐到客厅的毛绒沙发上。“你对法国人有好感吗？”基辛格问道。不过还未等他回答，厨师就给每人上了一只烤鸭。二人边吃边聊，武内不得不承认，味道真的很不错。“虽然帝国中的一些派系会发难，”武内抿了一口酒，“但本国政府依然赞成推进这一提议。依我个人观点，我们下一步应该达成一项条约，进一步缓解彼此势力范围冲突的地区的紧张局势。这样咱就能一块扳倒德国。”\n\n基辛格的笑容有些得意：“今天早些时候，我刚跟总统讨论了类似的事情，看来是英雄所见略同。”"
 hart.kissinger.starlight.203.a: "“那就来谈正事吧……”"
 hart.kissinger.starlight.204.t: "太平洋区域安保条约谈判"
 hart.kissinger.starlight.204.desc: "发件人：驻美国大使，武内龙次\n收件人：日本首相，[Root.GetLeader]\n\n在过境和贸易条约签署之后，美国国家安全顾问基辛格提议为太平洋地区的两大国制定一项安全条约。由于意识到以前的战争给美国和日本带来的代价，我同意某种程度的谈判仍然至关重要。东京和华盛顿的关系不应以对方被打败而告终：美利坚合众国和大日本帝国是世界秩序的重要组成部分，无论我们如何不认同，反之亦然。\n\n虽然最终决定权仍在首相手中，但我建议先听取美国人的意见，然后再做决定。在进一步谈判之际，我很乐意毛遂自荐，为天皇陛下尽犬马之劳。\n\n署名，武内龙次"
 hart.kissinger.starlight.204.a: "继续谈判太平洋区域安保条约。"
 hart.kissinger.starlight.204.b: "我们总得有个底线。中止谈判。"
 hart.kissinger.starlight.205.t: "通宵达旦"
 hart.kissinger.starlight.205.desc: "假如基辛格和武内龙次有空注意一下钟表的话，他们就会发现时间已经过了凌晨两点了。两人刚刚沉浸在第二瓶红酒所打开的话匣子当中，而且可能还要花上几个小时才能在话题上取得进展。但他们对所花的时间似乎毫不在意——此时此刻，他们脑海中只容得下地缘政治的抽象世界。“我们的共同目标应当是尽可能地减少两国在军事上的冲突，”基辛格说道，手指戳在一个被标记为“夏威夷”的红酒塞子上。“得把限制地区军事资产的条款白纸黑字地写清楚，只有这样各方才都会安心。”\n\n“这还远远不够，我觉得，”武内龙次说道，含糊地指了指大概是东南亚应该在的位置。“要知道，那些冲突里的又不是日本军队的飞机、战舰或者导弹，而是我们的代理人的。实话告诉你，我国政府其实并不在意你们的企业或者是太平洋上的各种幽灵行动，我们更加担心的是那些在恐怖组织武器库里头不断发现的AR-15步枪！从满洲到印度尼西亚，简直到处都是。”\n\n“关于这点，我想我也有话要说，你可别忘了关于你们在喀麦隆和牙买加的那些朋友也干着一样的勾当。”基辛格不屑一顾地摆了摆手。“这点完全不值得担心。我们的最终目标是一致的，那就是终结德国扩张主义，而我能保证这些其他的麻烦能够在更加正式的谈判里得到进一步的讨论。”\n\n“说到更加正式的谈判，”武内龙次回道，“日本政府已经授权我邀请你到东京参加下一轮的谈判。首相本人想要亲自见见你。”听到这句话，基辛格几乎没能忍住心中的激动，差点挥舞起拳头来。"
 hart.kissinger.starlight.205.a: "但也不完全如此。"
 hart.kissinger.starlight.206.t: "秘密渠道"
 hart.kissinger.starlight.206.desc: "这是漫长的一天。按照与墨西哥以及日本政府商讨过的计划，基辛格在墨西哥城的例行会晤中悄然溜走。他和国务院代表温斯顿·洛德带着两名困惑不已但神经紧绷的特工登上了墨西哥的总统专机，飞向太平洋的彼端。基辛格低头看着海浪，复习着笔记，甚至还试着小睡了一会。\n\n当这些美国人进入日本领空时，东京仿佛无尽延伸的城市景观映入他们眼帘。对于自1941年以来美国再度将外交使团派往日本这件事，并没有举行什么盛大的庆典。当基辛格和随行人员走下飞机时，只有武内大使和一些政府官员前来迎接。两人握手寒暄后，大使指着一辆豪华轿车，基辛格俯身藏了进去，拉上了帘子。\n\n轿车驶入东京时，不论是基辛格，洛德，当然还有那些身经百战的特工们都一言不发。也没这个必要。利害关系已经显而易见。他们肩负总统的支持。外交任务令他们远渡重洋，到达了日本帝国的心脏。而如果发生了外交事故，那也得由他们来承担责任。\n\n轿车停在国会附近一座雕梁画栋的大厦前，基辛格知道这正是首相官邸。警卫打开了豪华轿车的门，并在美国人下车时迅速立正。那座大厦始终在基辛格的脑海中挥之不去，他想着，自己或许可以习惯这种待遇。他转向温斯顿·洛德。"
 hart.kissinger.starlight.206.a: "“让我们开始吧。”"
 hart.kissinger.starlight.207.t: "核武器和无核化"
 hart.kissinger.starlight.207.desc: "“您对东京感觉如何？”首相边说边在桌子后落座。“基辛格阁下？”外面细雨绵绵，落在首相官邸外的人行道上。“您喜欢这里吗？”他转向翻译，点头，示意继续翻译。\n\n“在很多方面都很谦卑，”基辛格思考着说。“我还是对身在敌营——恕我冒犯——感到难以置信。”在听到翻译后，首相不由得轻笑。\n\n“那么，总统阁下的国家安全顾问此行对帝国作何期待呢？”\n\n“嗯，我相信我们对核武器的性质所见略同。美国曾输掉过这场竞赛，但是我们已迎头赶上。我提议——”基辛格顿了顿，订正自己的措辞。“我方提议，开诚布公，协作共赢，共同商讨解决途径。”\n\n“具体来说呢，基辛格阁下？”\n\n“日本按比例在太平洋的偏远岛屿上撤走核武器，作为交换，美国会从澳大利亚撤走核武器。”他与首相对视。“我认为这个交易很公平。”\n\n翻译后的内容似乎并没有让首相的表情变得和善。“基辛格阁下，我恐怕要与内阁商讨一下再做决定。我相信您能理解。”\n\n“我当然理解。”"
 hart.kissinger.starlight.207.a: "推进谈判，敲定细节。"
 hart.kissinger.starlight.207.b: "断无此理。终止进一步谈判，让基辛格回国。"
 hart.kissinger.starlight.208.t: "相互保证毁灭"
 hart.kissinger.starlight.208.desc: "基辛格用手梳理着头发，忍住不把它攥成拳头。《太平洋区域安保条约》从每个角度来说都讲得通。这是美国实际上能提供的最好的协议。凡是稍有理智的人都可以看出这一点；显然，除了日本帝国。“大使，请您再次与首相谈谈——”\n\n“我很抱歉，基辛格博士。”武内大使的语气听起来是认真的，“我和首相商量过，他说他根本不能同意这些条件。日本毕竟有很多人反对，并且……”\n\n“是的，是的，我明白了，”基辛格打断他。“谢谢你的努力，大使。”他叹了口气挂断了电话。或许武内是对的；或许两国国内政局如此，不可能这么早就达成缓和。但他始终放不下这种感觉：如果此事走向不同，今日将是他的高光时刻。"
 hart.kissinger.starlight.208.a: "另一条路呢？"
 hart.kissinger.starlight.209.t: "核共识"
 hart.kissinger.starlight.209.desc: "……因此，本着缓和局势的精神，帝国特此同意减少其在下列岛屿上的核部署：\n\n……苏瓦、帕比提、波拉波拉岛、特鲁克、瓦胡岛、威克岛、中途岛、约翰斯顿环礁、龙加塔、布阿里基、塔皮瓦、贾博尔、沃杰环礁……\n\n……作为态势缓和的回应，美国同意限制其在太平洋地区的核存在，特别是在……\n\n……澳大利亚、新西兰自治领、阿拉斯加……\n\n……我们相信这些条款有助于在环太平洋地区实现更加繁荣安康的未来。"
 hart.kissinger.starlight.209.a: "开门见山？"
 USA_kissinger_agreed_nuke_reduction_tt: "§G条约将会涉及[USA.GetFlag]§M美§![JAP.GetFlag]§e日§!在太平洋地区的核裁军！§!"
 hart.kissinger.starlight.210.t: "保持推进"
 hart.kissinger.starlight.210.desc: "从杜勒斯机场（基辛格觉得，飞抵一个以毫无疑问会厌恶自己当下行径的人的名字来命名的机场，真是莫大的讽刺）出发的车程总是度日如年。现在车队终于跨过了波托马克河。他一直都很喜欢越过史密森尼博物馆瞭望天际线，看着那些纪念碑在阳光下熠熠生辉。这让他回想起当年身无分文，作为难民走下第三帝国的船时，美国对他到底意味着什么。如今站在这里，他已然成为总统与天皇的联络人。\n\n车子停在白宫前，几分钟后，基辛格来到哈特总统面前。“核谈判进展十分顺利，”他说。“双方的意图有很大交集，我认为我们正朝着达成协议的方向迈进。”\n\n总统点点头。“好极了。下一步是什么？”\n\n“我们正在走向谈判中我认为最危险的阶段。”基辛格答道。“美国和日本都需要澄清对彼此势力范围的介入。与之前不同的地方在于，这不仅是关乎荣辱的问题。我认为，如果我们想要成功缓和局势，就必须做出一些牺牲。”"
 hart.kissinger.starlight.210.a: "权衡利弊"
 hart.kissinger.starlight.211.t: "打破僵局"
 hart.kissinger.starlight.211.desc: "“自从亚太地区的战争结束以来，美国在太平洋地区的持续存在一直是帝国政府焦虑的原因，”武内大使说，他以一种基辛格认为完全没有必要的方式指了指该地区的地图。“特别是最近，伴随着共荣圈内部的冲突，日本政府中有许多人认为，你们的盟友在太平洋地区的立场与缓和局势从根本上背道而驰。”\n\n“我理解他们的立场，”基辛格说，调了调他的眼镜，“但你肯定也明白，美国不能简单地放弃我们的士兵用鲜血捍卫的盟友。如果我们按照东京的一些军国主义分子的要求去做，我们的外交信誉就会被毁掉；我们所有的盟友都会担心我们一被要求就把他们扔到狼群中。”\n\n“我完全理解，”武内说。“显然，如果我们要处理这种平衡，将需要一些非常复杂的外交手段。我不认为从华盛顿发起的外交行动会有什么成效。”\n\n基辛格挑了挑眉毛。“你是说……”武内点了点头，眼中闪过一丝得意。"
 hart.kissinger.starlight.211.a: "“去东京怎么样？”"
 hart.kissinger.starlight.212.t: "一个承诺"
 hart.kissinger.starlight.212.desc: "“我听说你今天带来了好消息，”首相与基辛格的目光相遇。他们正在东京的首相官邸。太阳刚刚升起，早春草叶上的露水还很新鲜。“基辛格先生。”他向口译员点头示意，让其翻译。\n\n“是的。”过了一会儿，基辛格说。“其实，”他咧嘴一笑，“我有一些你会觉得非常满意的东西。”\n\n“哦？”首相眼里闪过一丝好奇。“我没想到你这么快就回到了东京。对总统的私人顾问来说，这么快就回来，一定有什么不寻常的东西。”\n\n“是的。”基辛格说，轻轻地拍了拍手。“这是我方为达成协议而作出的一个保证。”他往前倾了倾身子。“你看，毫无疑问，美国致力于向海外传播民主的理想。然而，我们已经选择将德国视为海外的首要问题。因此，”他松开了手。“我们建议OFN停止对亚洲的干涉，将我们的干涉限制在那些出于自由、主权意愿而选择与我们联系的国家。”\n\n“无条件的？”\n\n“对，无条件的。”\n\n“很有意思。”首相眼中好奇的光芒被兴趣的光芒所取代。“我将就这些问题咨询内阁，并将讨论的结果通知你。再见，基辛格先生。”\n\n“再见。”"
 hart.kissinger.starlight.212.a: "看起来这是一笔公平的交易。"
 hart.kissinger.starlight.212.b: "要求开放对与OFN结盟的亚洲国家投资。"
 hart.kissinger.starlight.212.c: "中止谈判。送他回美国。"
 hart.kissinger.starlight.213.t: "日方同意"
 hart.kissinger.starlight.213.desc: "基辛格坐在首相府客房的沙发上。他昨晚只睡了不到四小时，但还是尽力撑开眼，扫视面前的备忘录，逐一审阅其中每一条要点。美日双方承诺将削减各自在亚太地区的军力，并将达成一项君子协议，避免在彼此的代理人战争中进行军事干预，并共同专注于遏制德国的影响力。基辛格抬起头，看向竹内大使。“这些就是贵方的条件吗？”\n\n“是的。”大使点点头。“我们期待着贵方的回应。”基辛格点头回应。“我方很乐意给予回应。但如果可以，我希望能再与我的团队讨论这些条款。”竹内鞠了一躬，然后在他身后关上了门。\n\n基辛格看向温斯顿·洛德，他停顿了片刻，然后站起身伸出手来。胜利的喜悦让他们握紧了彼此的手。“我们做到了！”基辛格说。“这是我们预料中最好的结果。”洛德点了点头，难掩内心的喜悦。“我本来以为他们还想要在我们一些盟友中继续保留些影响力，或者还有别的条件！但看来他们一定很想达成这份协议。”\n\n“国会肯定会全力支持这份协议，”基辛格说。“毕竟我们不付代价就解决了太平洋战线！总统也会高兴坏的。”他大步迈向门口准备请回竹内，脑子里已经满是自己荣归华盛顿的景象了。"
 hart.kissinger.starlight.213.a: "甜美的胜利。"
