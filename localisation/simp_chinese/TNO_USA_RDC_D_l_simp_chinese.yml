 hart.tree.32.t: "博识的公民"
 hart.tree.32.desc: "“……几个世纪以来，美国的政治家一直都在喊着‘应征者不该文盲，我们得解决这个问题’，但是，他们就根本没胆去直接面对这个问题的根源！”\n\n雅各布斯部长站在椭圆形办公室中，朝着哈特倾诉着她对美国教育系统的意见。\n\n“我们这些所谓的‘教育新政策’实际上忽视了一个事实，我们的教育问题根本不在课程设置上，而就出自学校本身！当那些开拓者穿过大平原时，学校成为了厚重的船锚，将他们一往无前的意志钩在了那片广袤大地上，这才建起了一个又一个的社群。按照这个思路，这种城市‘节点’也为周边地区的开发提供了强大的支撑力量。而学校的作用，不仅在于将知识传授给下一代儿童，它同时也是一个培育人际交往能力与拓展事业的地方！如果把我们的学校排除在外，那所谓解决教育问题也只不过是叶公好龙的一面之词罢了。”\n\n哈特总统点点头，“雅各布斯，你说得对。我们已经太久没有关注过美国的学校，以至于让我们的学生已经落后于世界其他大国。我们需要更多投资，这一次，我们不仅要通过新建设施来改变地区教育资源不平等的问题，我们更要去整顿与复兴已有的学校。我们要让他成为你话里所说的一种社区中心。我们要让美国人能因此感到骄傲！”\n\n哈特垂头望向自己的办公桌，一股疲倦感突然在他的躯体里开始流淌。就像在之前种族问题上已经有所预兆的那样，教育问题也是美国政治里的一枚重磅炸弹。许多家长对他们的学校拥有一种强烈的归属感，他们也许会强烈反对联邦政府在学校方面的任何越界行为——更不用说因为宪法问题而引起美国保守分子反对的隐患。尽管困难重重，尽管一路崎岖坎坷，但哈特决不放弃，他绝不会抛下美国的孩子，无论如何。"
 hart.tree.32.a: "“荆棘之路漫漫啊，部长女士。所以，坐而言不如起而行？”"
 hart.tree.33.t: "重生吧，山巅之城！"
 hart.tree.33.desc: "“……我还是没搞明白，这问题真有你说的这么严重？”\n\n哈特总统小抿了一口杯中咖啡，坐在坚决桌一侧。而简·雅各布斯就正坐在他的对面，思考着该怎么简化她那套城市主义理论以解释给总统听。\n\n“总统先生，我们城市衰败的根本原因在于那些城市规划者们根本没把城市当成一回事，他们只觉得那些道路意义就在于那堆名号各异的路标了，他们根本不在乎那些道路在城市里的作用！一条街道不只是一条穿行的通道，它也是美国公民生活中必不可缺的一部分。他们就像是树干，支撑着两侧的店铺与其他设施，同时也让人能够驻足等待，迎面相遇，同时，它还是一个社区中的共享空间。用高速路和EPCOT代替它们将会割裂我们的城市社会结构……”\n\n“我懂了……这就是你反对罗伯特·摩西的计划的原因，对吗？”\n\n雅各布斯点点头，随后开口补充。\n\n“大部分规划者认为我们可以通过有意无意的拆迁改造那些民族少数群体的社区来讨好他们……但要我说，这还不如花点投资下去改善他们现有的生活呢。”\n\n哈特总统点头赞许，暗暗记下了雅各布斯的话。\n\n“说得对，而我们的财政部门早就已经对那些不断提高的投资需求感到疑惑了，对吧？也许这就是我们大展身手给他们证明的好机会！”\n\n他停顿片刻，仔细思考着，又说：\n\n“如果我们要彻底改进我们与少数群体的关系。我们就必须听从他们的呼唤。我们得开展一次民调，让我们把那些积极的民权活动家带入政厅，他们的意见肯定会对我们良有裨益的。”"
 hart.tree.33.a: "“明智的选择，总统先生！”"
 hart.tree.34.t: "尚未死去的人"
 hart.tree.34.desc: "菲利普在浅褐色会面室里坐下，“我就直说了，爱德华，我很讨厌和你会面，因为你总是魔怔了一样点着你那脑袋，然后一言不发，我说，拜托——”菲尔突然打住，“但没关系。”他深吸一口气，随后翻开了桌上的两卷卷宗。兰兹戴尔，就像往常一样一言不发，用手指点过一行行文字，静静的读着。\n\n“政府已经做出了组建退伍军人事务部的决定，”哈特盯着爱德华，后者点了点头，“现在，我们已经把候选者缩至两人，兰兹戴尔，我把这件事就交给你了，只要他们有谁得到你的青睐，就直接走马上任，最终决定权在你手里。”\n\n爱德华再次点了点头，而哈特指着第一卷卷宗说，“一位是马丁·B·麦克尼利，另一位是约翰·E·戴维斯，都是北达科他人，你觉得谁好？”兰兹戴尔，在听到后者名字时，咧开嘴微笑，却还是一言不发。\n\n“哈……那就这么定了。你不说话，可不代表我看不懂你的肢体语言，爱德华。等着吧，约翰马上就要升官进爵了。”\n\n随后，异常的事发生了，爱德华突然张嘴叫住他，“菲利普。”\n\n“怎么了，爱德华？”"
 hart.tree.34.a: "“谢谢你。”"
 hart.tree.35.t: "我有可奉告"
 hart.tree.35.desc: "塞缪尔·利伯曼曾感觉自己在虚度光阴。从他在比勒陀利亚战场上中弹起，一切就都不同了。甫一回到旧金山的家，他就开始在犹太会堂里囫囵度日，思考着为何他得以归乡，而许多人去而不返。偶尔心情好时，他会打趣地说战争其实和他一起回家了——他胸腔里还有不值得冒风险取出的子弹。而现在，他坐在白宫的简报室中，一群记者正等待着他做有关宪法第二十四条修正案的演讲。从前他曾在家乡提倡将投票年龄降低至18岁，而这个想法显然已经家喻户晓了。因为某天早上，或者更确切地说，下午，在母亲的尖叫声中惊醒，他居然发现自己收到了来自白宫的信，信中总统邀请他去声援第二十四条修正案！此刻，菲利普·哈特坐在萨姆的对面。“你还好吧，萨姆？”\n\n萨姆看向他对面那位文雅的总统，很难想象他也曾是个战士。他说：“我还好啦，总统先生。就是在人前会有点紧张。”菲利普叹了口气，“不是说这个。我的意思是，你心里是怎么度过那些坎的？”\n\n萨姆深呼一口气，坚定地说：“我爸会让我睡前去跑个几英里，因为疲劳能帮他捱过梦魇。但我妈不懂这些，她只会催我去找个班上。但我既不能再回到街角的商店，也不再是一个少年了。和朋友相聚时一切截然不同了……他们什么也不明白，我希望他们永远也别明白。”\n\n哈特同情地看着他。“我曾在阿伯丁中过枪，感觉真不公平，对吧？冥想能帮你解决这些烦恼。去找个美丽、安静而又树木茂盛的地方吧。如果我自己需要摆脱那些事情，我通常会去戴维营。我向你保证这真的很管用。”萨姆感觉自己心生一种感觉，从出院后从来没有这样过。他说：“我知道了……谢谢您。”菲利普从椅子上站起来，说：“孩子，你准备好了吗？”萨姆点了点头，说："
 hart.tree.35.a: "“让我们创造历史吧。”"
 hart.tree.36.t: "两位老兵"
 hart.tree.36.desc: "塞缪尔·利伯曼坐在当地小餐馆的凳子上，女服务员为他倒了杯咖啡。“请问你可以把电视调到CBS台吗？”他问道。\n\n“看来你是克朗凯特的粉丝咯？当然可以了，亲爱的。”女服务员向他微笑了一下，接着慢步走向电视，把频道调成克朗凯特的晚间新闻。塞缪尔静静地把奶精倒入咖啡，搅拌几下，接着又轻抿了一口。他放下咖啡杯，看了看时间。八点整，投票应该快要结束了。\n\n菲利普·哈特正坐在戴维营的白杨小屋中，刚结束了一次冥想。电视一直没关，特勤局干员们正看着票数统计的实时更新。菲利普·哈特走到火炉旁，摸了摸水壶。水还是热乎的。哈特泡了杯茶，慵懒地坐在地上休息。\n\n“扎文，投票怎么样了？”哈特问道。\n\n扎文打了个哈欠，“半喜半忧啊，总统先生，半喜半忧。”\n\n两个相隔千米，看着晚间新闻的老兵同时也见证着美国历史迎来永久改变。第二十四条修正案已经过批准，数百万美国人得到了自己的投票权。再也不会有人在老到死在战场上，而不能享受投票权了。"
 hart.tree.36.a: "战争如此不同，却又分外相似。"
 hart.tree.37.t: "这是基本教育，我亲爱的华生"
 hart.tree.37.desc: "“我的确喜欢绿鸡蛋和火腿。谢谢！‘山姆是我’，你真对！”\n\n小教室里，孩子们欢呼雀跃。喧闹的程度恰到好处，刚好让总统先生知道，他这场表演的反响不错。孩子们回味着童话故事，有人带他们一列一列地走出教室。特勤局、家长们，还有总统本人，则留了下来。家长们轮流和总统交谈，然后由特勤人员护送离开。\n\n大多数人都渴望有幸与总司令交谈，但伊莎贝拉·德·坎波斯却很不情愿。倒数第二名家长离开教室后，就只剩下她、哈特和一小队特工。\n\n“您一定是德·坎波斯太太吧，”伊莎贝拉紧张地点点头，哈特继续说，“您女儿可问了我不少问题。但是不好意思，我真不知道绿鸡蛋火腿是个什么味道。”\n\n两人笑了出来，伊莎贝拉开口了：“玛丽莎这孩子就是好奇，比我当年要好奇得多。要是我们还在哥伦比亚，她现在应该已经在田里做活了，我们那里，想让孩子上学很难…”哈特静静地听着女人说，“我从来没读过书，但玛丽莎已经学会西班牙语和英语了，能写也能说。她告诉我，她现在还在努力学法语！”\n\n哈特哽住了。他做过几十个关于儿童的公关噱头，但这番话让他真心感动。他最后还是张开嘴，回答了这个感激的女人。"
 hart.tree.37.a: "“谢谢你给我们这个机会，德·坎波斯太太。我们不会让你和玛丽莎失望的。”"
 hart.tree.38.t: "今日旷工"
 hart.tree.38.desc: "哈特总统想，这也太多记者了。到处是摄像头和麦克风，到处是人在窥探。明面上，他一贯能显得从容不迫，但心里总归是不舒服的。没办法，这也怨不得他们，谁不是职业需要呢。是他自己的工作人员说，他要签署这份行政令了，然后请他们来看的。一看就是切普出的主意。\n\n切普在哪呢？他在家里乐呵呵地看着电视。总统问：“好了吗？”众人点头称是。他便转向菲利普，微微点了点头，脸上还是那副微笑，这是总统低头开始签字的暗示。比起来所有其他公务，哈特最擅长的就是签字。\n\n“本行政令旨在要求司法部对私立学校招生中的种族偏见予以调查。”这就是他的措辞。这项行政令本身不是什么大事，这些私立学校本来从来都是白人建、白人上的。跟过去的种族隔离学校比，无非就是换了个说法。哈特真正想要的是一场官司。要是真有哪个大胆的顽固分子耍小聪明，硬跟联邦政府顶着干，那我们就真把事情交给法院，让法院去裁决，让他们解决问题。这个策略挺狡猾，而且有点卑鄙——换句话说，这是典型的切普的主意。\n\n随着签名在纸上展开，哈特拿起文件，把它转过来，对着摄像机炫耀。他实在止不住脸上洋溢的笑容。"
 hart.tree.38.a: "欣赏欣赏自己的工作成果，有错吗？"
 hart.tree.39.t: "战书已下"
 hart.tree.39.desc: "“来了一个！”切普大步走进门来，笑得像被判了无罪一样，总统也惊得猛一抬头。“来了一个，菲尔。印第安纳州有所学校把我们告了！”\n\n“头一次，听见别人告我，我还能这么高兴，”哈特咯咯地笑着，把笔放在一边，挺直了身子，“快具体说说。”\n\n“当然。”切普心满意足地出了口气，坐上自己的座位，“加里南边有个慈恩中学。他们说，我们的调查越权了，侵犯他们私人业务等等的。还是那些话。”\n\n哈特挠了挠脸颊：“呃，你觉得他们能搞上最高法院吗？”\n\n切普又一咧嘴：“啊，学校董事会收了保守派的钱，有钱肯定能推动得了。照我说，这个案子能立得住。”\n\n哈特报以同样的微笑：“完美。”"
 hart.tree.39.a: "法官们，现在到你们了。"
 hart.tree.40.t: "法槌敲响"
 hart.tree.40.desc: "亚伯·里比科夫走出最高法院，飞一般地走下台阶，边走边披上大衣。他的保镖尾随身后，他在细雨中闪身，在楼外穿过整天示威的零散人群，顺着第一大道和国会大道，疯狂地到处找电话亭。第一个电话亭里站着一个长发男人，他一走近，男人就狠狠地瞪了他一眼，他不知道这人是在吓唬他还是真的认识他；于是他接着往第二大街走去，直到找到一间为止。保镖们匆匆赶上，他走进电话亭，砰的一声关上了门。\n\n他不假思索，手指自动拨出了无比熟悉的数字。听筒塞在他的肩膀和耳朵之间，话务员的声音终于帮他理清了思路。\n\n“喂，白宫接线员？我是司法部长亚伯·里比科夫。请给我接总统……对，很急。告诉他有好消息。”\n\n“……总统您好，我是司法部长。对，法院判完了，私立学校废除种族隔离的事，咱们可以接着搞。对，总统先生。啊……”\n\n哈特问了个问题。里比科夫思考了一会，但他发现自己的思绪却在别处游荡——关乎那些更大的事情，关乎梦想，关乎一个更美好的美国……他发现，他的脸上泛起了微笑。"
 hart.tree.40.a: "严肃点，别让保镖们看见了。"
 hart.tree.41.t: "法槌敲响"
 hart.tree.41.desc: "亚伯·里比科夫走出最高法院，匆忙地奔下台阶，边走边披上大衣。他的保镖尾随身后，他在细雨中闪身，在楼外挤过整天示威的零散人群，顺着第一大道和国会大道，疯狂地到处找电话亭。第一个电话亭里站着一个长发男人，他一开始显然不乐意被一个西装革履的家伙打扰，但亚伯身后赶来的保镖让他变了神情。没过多久他就让出了电话亭，亚伯走进电话亭，砰的一声关上了门。\n\n“下他妈的雨。”他嘟囔着，用手帕擦了擦眼镜，然后拨出了他熟记的数字。他把电话夹在肩膀和耳朵之间，全身靠在旁边的玻璃墙，有气无力。他可怎么解释此事啊？\n\n“喂，白宫接线员？我是司法部长亚伯·里比科夫。请给我接总统……对，很急。”\n\n“……总统先生，我很遗憾地汇报：最高法院没有采纳我们的主张。不，总统先生，他们裁定说命令是非法的。现在，嗯，这是没有那么严重——法律上不会有太大变化，您之前的权力都还在，但在这种事情上，我们得想些别的办法……”"
 hart.tree.41.a: "你我遭此祸殃…"
 hart.tree.42.t: "蒂莫西的考验与磨难"
 hart.tree.42.desc: "蒂莫西·维克多里现在坚定地认为，他一定身处历史上，对，打开天辟地开始算的历史上，最无聊的小学集会之中。虽然他的确对跳过数学课感激涕零，但他妈妈让他剪头发穿正装的行为还是不可理喻。图什么呢？图大夏天的坐长板凳上听一个无聊男人说啊说。直到他最好的朋友拉菲顶了顶他的肩膀。\n\n“你看见那些穿西装的人了吗？”拉菲指了指操场上总统演说台后面。\n“嗯呢，他们是特工！我爸爸昨天晚上给我讲了好多他们的故事。”\n\n“最后面左角可有不少他们的人。”随着托尼一声令下，提米看见一帮特工在操场上散开，捂住了耳朵。\n\n拉菲和提米终于想明白要发生什么捂住耳朵的几秒钟之后，直升机翼的嗡嗡声就响彻操场。然后，提米这辈子见的第一架直升机降落在了学校操场上。\n\n哈特总统看向这群孩子，这是他最爱的环节。在孩子们的叽叽喳喳逐渐停下之后，他再次开口了：“你们刚看到的直升机是我最好的朋友雅各布斯夫人旅行用的。你们所有人都将有机会上直升机里坐坐，听起来怎么样？”"
 hart.tree.42.a: "对提米和拉菲来说，这听起来酷毙了。"
 hart.tree.43.t: "滚蛋吧，切普，别他妈回来了"
 hart.tree.43.desc: "“好了，好了，所有人都安静！”\n\n在切普·莫里森上台后，喧闹的内布拉斯加人才渐渐平静下来。\n\n“各位，我很感谢你们能给我这次讲话的机会，我接下来会倾听你们的不满，了解你们最关心政府的哪项政策，然后直接转告给总统。”\n\n靠近讲台的那人直接在会议厅里叫嚷起来：“解释啊！你为什么要为了城市牺牲我们的利益！为什么要把我们的孩子骗去城市上大学！他们嘴上说着会回来，但我们都心知肚明，他们永远不会回来了！”\n\n听着房间里的一片嘈杂，切普叹了口气，小声嘀咕着：“看来行不通。”\n\n一个小时后，有人提出应该采用另一种问答形式：让人们一个接一个排队，好让所有人都有机会提出自己的问题。这些农村人传来的绝望，使得切普有些灰心。尽管在城市和市郊，菲利普的政策卓有成效。但在被抛下的那个美国中，农村人口却只从城市改造中得到了残羹冷饭。如果哈特在此，他肯定会先对所有人的意见表示感谢，随后就会去思考要如何调整自己的政策，才能让农村人口也从中受益。"
 hart.tree.43.a: "但切普只想知道，他们如今到底在做什么。"
 hart.tree.44.t: "国王的人马"
 hart.tree.44.desc: "“总统阁下，请您原谅我的姗姗来迟。虽然是比约定时间早到了那么一点点没错，但罔顾了您等待的心情，我还真是罪该万死啊！”卡尔·阿尔伯特刚从寒冷的室外钻进俄克拉荷马州麦卡莱斯特的市政厅内，便说起了俏皮话。\n\n“什么话，来吧来吧，先拉个椅子坐下。我和切普又没在讨论国家大事，就是改改演讲稿而已。你要是没吃午饭，要不要和我们一块吃点。我跟你说，孩子，这些俄克拉荷马的餐饮店手艺真的一绝。”哈特一手捧着三明治，另一只手竖起了大拇指。\n\n“不了，谢谢。不过我倒是不介意陪你们坐会，能待在国会山之外总归是好事。”众议院院长舒舒服服地坐在了椅子上。\n\n凡是参观过广东的行政办公室或日耳曼尼亚的人民大厅的人，一定会觉得，手握权力的高层一定会没日没夜地讨论他们的邪恶阴谋。可在美国，身处权力顶峰的三个男人却窝在俄克拉荷马州的麦卡莱斯特小镇上，讨论着琐事。\n\n河口男孩切普边抱怨着严寒，一边又提议总统和他一块去新奥尔良共度狂欢节。\n\n“只要避开莎莎，我随时都能出发，大概吧。”莫里森喃喃自语起来。\n\n随着空闲时间慢慢流逝，三人又转回正题。他们交流着演讲稿的措辞，并计划起何时举办这场谴责美国种族主义体制的演讲。"
 hart.tree.44.a: "在美国，所有的谋划都在光天化日之下进行。"
 hart.tree.45.t: "让棒球飞"
 hart.tree.45.desc: "“唉，有时候我还真想加入到比赛里。”哈特在休息区里喃喃道。他抬头看了看，只见一名特勤局的特工对他点了点头。菲利普·哈特深吸一口气。站了起来，向球场走去。他清楚地知道投手丘上将迎接他的是什么。如果幸运的话，场上会响起一半的嘲讽，一半的欢呼。然而更有可能的是，在这一尴尬的场合下，等着他的只有一群愤怒的美国人。\n\n“为了今晚[GetYear]年开幕赛的第一球，让我们欢迎美利坚合众国总统！”\n\n扬声器中传来管风琴构成的旋律，整个体育场爆发出雷鸣般的掌声。菲利普没有消沉地走向投手，而是手持棒球，昂首阔步，自信满满。他走到预定位置，向人群挥手致意，然后向捕手投去了棒球。棒球落入捕手的手套之际，观众再次欢呼起来。\n\n在完成了这个简短愉悦的开球仪式后，哈特走向捕手，两人简短地握了握手，然后总统便消失在了体育场的深处。"
 hart.tree.45.a: "还是去享受豪华包厢里的片刻宁静吧。"
 hart.tree.46.t: "残阳"
 hart.tree.46.desc: "“综上所述，现在宣读本庭经听取原告美利坚合众国与被告拉斐特县双方陈述后的判决结果。本庭支持原告诉求，责令拉斐特县于月底前废止所有镇和市的日落法。休庭。”\n\n特雷弗·海恩斯长舒一口气。这是密西西比州第十个被责令废止日落法的县。海恩斯知道刚才法庭上的立场和作为会招人记恨，所以和他的法律团队把事务所搬到了杰克逊维尔市中心附近的一家餐馆。\n\n三十分钟后，饥肠辘辘的团队成员们正在狼吞虎咽。特雷弗则凝视窗外，太阳正要落山。\n\n“在看日落吗？”一个女性成员轻推了一下他的肩膀。\n\n“啊？哦，是。不觉得挺讽刺吗？我们刚拆除了一个日落镇，现在却在这里看日落。”海恩斯傻笑着说。\n\n“你将来一定会出人头地的。”法律助理说。\n\n特雷弗叹了口气，他知道他们想要一个黑人往上爬，以彰显法律体系正发生着变革。“应该会吧，我只是希望能更唯才是举一些。”\n\n助理笑着说：“唯才是举？你觉得最高法院里有谁是仰仗才能上位的吗？”\n\n海恩斯点点头：“确实，如果政府换届，我就会更加举步维艰，不过对你来说就无关紧要了。”\n\n“嗯……我也不确定，我终究是个犹太人……还是个女人。”年轻的女人说着俏皮话。特雷弗傻笑着回答："
 hart.tree.46.a: "“你肯定没事，露丝，说实话，我觉得你能比我走得更远。”"
 hart.tree.47.t: "冷却的碟子"
 hart.tree.47.desc: "“莫顿参议员，戈德华特参议员，”哈特总统与两人握了手。闪闪发光的休伦湖水在米新岬的西邸窗前流过。“感谢你们从华盛顿特区远道而来。我知道参议院正在休会，我并不想占用你们的假期。”\n\n“别担心，总统先生，”戈德华特说道。共和党曾经的保守派领袖看了一眼湖面。“我知道为什么杰里总是对麦基诺岛评价很好了。我需要在这些天里带孩子们来这里，拍一些照片。这是个美丽的地方。”\n\n“当然，”莫顿说，他曾经是参议院共和党会议的主席。“但是，呃，尽管我很想欣赏风景，总统先生，我认为我们有一些预算方面的分歧要先解决。”\n\n哈特举起双手作出投降状。“你懂我，瑟斯顿。我这里有杰里·福特的快速拨号，但我想在参议院重新开会前得到你的意见。现在，雅各布斯部长建议我一点都不要让步，但是，”总统耸了耸肩。“我不这么认为。”\n\n“我们想念你在国会的工作，总统先生。”戈德华特笑着说。“但是，我们对支出的担忧并没有消失。你以前听过，以后还会听到。我们不能再继续买单了。预算必须以某种方式得到平衡。”\n\n“我也许能在本财政年度为你争取一些回旋余地，”来自蓝草州的参议员说。“他们了解你，也喜欢你，总统先生，不管我们的政策有什么分歧，但巴里和我需要一些具体的东西，带到下个会期上。我们是伙伴，总统先生，而不是下属。”\n\n“我知道，参议员。相信我。现在……”哈特向一位助手做了个手势。"
 hart.tree.47.a: "如果有预算投票的话，我大概可以帮约翰逊和汉弗莱缓解压力。"
 hart.tree.47.b: "我将在本届国会中提供支持，换取下一届国会中的任命和拨款。"
 hart.tree.47.c: "既然他们不愿支持预算案的话，那就投给民权法案吧。"
