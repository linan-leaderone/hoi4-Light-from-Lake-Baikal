 hart.kissinger.starlight.218.t: "背信弃义的大和"
 hart.kissinger.starlight.218.desc: "今天从东京传来令人震惊的消息，众人皆知的对日缓和关系似乎已化为泡影。日本首相今天出乎意料地宣布，日本不会签署已经谈判了数月的《太平洋区域安保条约》。人们原以为亨利·基辛格博士和日本大使武内已经达成了协议，但事实似乎并非如此。专家认为，帝国内部的沙文主义派系，尤其是日本帝国陆军，设法压制了与美国缓和关系的任何谈判。\n\n哈特政府对此表示愤怒。国务卿杜鲁门谴责这种“对和平的鲁莽漠视”，并呼吁继续做好应对日本威胁的准备。哈特总统在最近的一次新闻发布会上也表达了同样的观点。基辛格博士本人无暇置评。未来会发生什么尚不明朗，但至少现在，太平洋注定要继续燃烧在战火之中。"
 hart.kissinger.starlight.218.a: "我是沃尔特·克朗凯特，事实就是如此。"
 hart.kissinger.starlight.219.t: "美国的背叛"
 hart.kissinger.starlight.219.desc: "发件人：国家安全顾问亨利·基辛格\n\n收件人：日本驻美大使武内龙次\n\n很遗憾地通知您，哈特总统决定暂时不签署条约。出于其他某种考虑，我们不得不对您的请求以及我们先前拟定的协议作出否定答复。但是，我衷心期望我们两国再次达成一定程度的合作以共同解决太平洋地区的问题。祝您身体健康。"
 hart.kissinger.starlight.219.a: "该死的美国佬！"
 hart.kissinger.starlight.220.t: "政敌团队"
 hart.kissinger.starlight.220.desc: "“是的，哈里，我——好吧。这的确是令人遗憾的。我很抱歉。我会处理的。”哈特在椭圆办公室放下电话，长叹一口气。今天本应是庆祝一个伟大胜利的日子，可惜事与愿违，他不得不应对一个被排除在谈判之外而心生不满的国务卿。而且还是场举足轻重的谈判。哈特实在无法反驳。他重新拿起电话，“让基辛格博士到我这来。”\n\n通常，哈特会用一些客套话迎接基辛格；但今天没有。基辛格刚刚关上门，哈特便说：“哈里·杜鲁门想知道我们还要在暗处进行外交多久。”基辛格露出了一丝惊讶的神色，但只是一瞬，然后他又挺直身子，锐利的目光直直看向哈特。“恕我直言，总统先生，您希望我说什么呢？我们之所以要保密，其中肯定是有缘由的，杜鲁门部长虽然也有意见。但我的方法显然更成功，我觉得没有必要重新辩论这些了。”\n\n“唉，你可把我的内阁搅乱了！”哈特几乎是用喊的。基辛格冷漠地耸了耸肩。“好吧，那就听杜鲁门部长的。放弃我们所做的一切，重新回到一个三极世界里漫无目的地挣扎去吧。”\n\n“我非常清楚这个世界是什么一个情况，基辛格博士，”哈特说，他强调了对方的正式头衔，身子向前倾过去，“我也明白，杜鲁门部长在您出生前就已经开始为这个国家服务了。他理应得到更多的尊重。”\n\n基辛格发出了一声尖刻、粗暴的笑。“尊重？你说尊重？那么，纳粹疯狂统治下的几百万无辜亡魂，他们的尊重呢？难道一个自尊心受伤的老人，还比得上那些无辜死去的人？如果杜鲁门想要说教，他可以当着我的面说。”说完，基辛格转身走向门口，到达门口时对哈特点了点头，“先生，下次见。”"
 hart.kissinger.starlight.220.a: "看似安定祥和，实则纷争不断。"
