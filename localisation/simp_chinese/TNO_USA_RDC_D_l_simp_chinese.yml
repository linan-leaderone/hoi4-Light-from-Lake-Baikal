 hart.kissinger.sunset.1.t: "威尔逊式理想主义者\n梅特涅式现实主义者"
 hart.kissinger.sunset.1.desc: "哈特总统已经在文山会海上忙了一整天了，他忙得焦头烂额，只想早点完事。今天的最后一次会谈是和他的国家安全顾问，亨利·基辛格，探讨一个他们两个都不想谈的问题，那就是外交协议。哈特总统披上大衣正要离去，基辛格接下来的举动却令他意想不到。他并没有立即告退，而是走近总统的桌前，问：“总统先生，请问您介意我送您回家吗？”\n\n总统愣了一会，然后旋即反应过来表示同意。他当然不介意，但这段路并不很长，用不着人送。基辛格答道：“我在乎的不是这个。”于是他们启程了。\n\n“我真正在乎的是德国，”基辛格探了探身，“我们决不能对他们手软。”\n\n哈特在二战中的服役经历让他本就对这一欧洲霸权鄙视有加，而自从他做了总统以后，这种情绪则更是变本加厉。“我们可以孤立他们。与他们彻底断绝来往直到……”他停住了。\n\n“直到他们崩溃，当然。他们可不会自己消失。”基辛格补上了哈特想说的，然后便是一阵沉寂，只剩下两人脚步掠过地板的声音。自然，也可以什么也不做，但没人会对此满意的。所有总统认为自己有必要做点什么。“你说得对，我就这么办。我们要孤立整个团结协定，发起单边制裁，向跨国企业施压，而且动作一定要快。”总统的笑容此刻阳光灿烂，基辛格也差点被感染了，但他还是克制住了。\n\n“我们可以建立起自己的势力来对抗德国。我们也许能成功，但要是失败了，我们就会为千夫所指。”基辛格的这番话触动了哈特，但并没有吓倒他。他们走过门厅，来到房门前，哈特转向了他的伙伴。\n\n“亨利，”他说，“我会——”基辛格却摆摆手，打断了他。“我会持续跟进的，晚安，总统先生。”国家安全顾问说罢便转身走了。想着那些往事，总统感到一阵反胃。"
 hart.kissinger.sunset.1.a: "鱼和熊掌不可兼得。"
