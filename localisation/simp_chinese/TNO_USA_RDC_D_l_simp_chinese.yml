 hart.kissinger.starlight.221.t: "伺机再战"
 hart.kissinger.starlight.221.desc: "“哈特政府的重大失败！”\n\n“战争阴云仍然笼罩在头顶！”\n\n“国际绥靖主义者的惨败！”\n\n哈特低头看着散乱在桌子上的报纸，长叹一声。没办法，他在全国人民的眼中的失败毋庸置疑。敲门声传入椭圆形的办公室，他从沉思中惊醒；来者是亨利·基辛格。“亨利，”哈特说。“很遗憾，我们没能让这个条约通过。”\n\n“我也深表遗憾，总统先生，”基辛格答道。“这也是我过来的原因。”他递给哈特一封信。“为国家鞠躬尽瘁是真正的荣誉，但是很明显，美国人民尚未对本届政府的外交政策议程做好准备。因此，我认为现在退出聚光灯下才是上策。”\n\n哈特忍住了叹息。可他现在也没什么可说的。“亨利，我们现在正处于国家安全的关键时刻。我不能接受在此时此刻辞职。”这确实是个正确的选择，即便遇到如此失败，以基辛格的成功，将其抵消也是绰绰有余。然而看着他大摇大摆地走出椭圆形办公室，哈特的内心仍有一部分希望自己当初做出了不同的选择。"
 hart.kissinger.starlight.221.a: "工作还在继续。"
 hart.kissinger.starlight.222.t: "反对票占多数"
 hart.kissinger.starlight.222.desc: "日本全国上下充满着焦虑的气氛。《太平洋区域安保条约》在美国参议院面临着一场艰苦的斗争。隔着两个半球间十二小时的时差，日本观众们收听广播，收看电视，好奇最终的结果。午夜刚过，新闻报道了令人震惊的事实：条约没有通过参议院。\n\n反应平淡。报纸谴责美国的善变，外交部的新闻稿则对美方未能批准条约表示遗憾。右翼媒体对这一消息津津乐道，认为这是对其主张的肯定。\n\n尽管日本社会在如何应对上存在分歧，但事实是：缓和已死。"
 hart.kissinger.starlight.222.a: "真可惜。"
 hart.kissinger.starlight.301.t: "意气风发"
 hart.kissinger.starlight.301.desc: "周一，基辛格与南希有个约会。说实话，自从南希担任工作人员，参与了1964年洛克菲勒未能成功的党内初选以来，基辛格就一直对她有点意思。在华盛顿，基辛格有过与其他女性相识的机会，但他最后还是要回到南希身边。基辛格真心希望这次约会能够顺利。\n\n周二，基辛格接受了《华盛顿邮报》的采访。实际上，已经有几份报纸找上他了。这是理所当然的，毕竟，他做到了一件不可能的事。通过外交的力量，他成功地抚平了太平洋战争留下的创伤，全国都屏息以待，想知道他是如何做到的。而基辛格非常乐意分享自己的心得。\n\n周三，他出现在《与媒体见面》的节目上。当然，这是为了1972年的选举；总统想提醒所有人，这届政府取得了哪些成就。当然，这些成就的策划者正是基辛格。只要他的贡献得到适当的认可，他当然乐于奉献自己的一份力量。\n\n然而，这还不只是所有的新闻亮相。他一走到华盛顿的街道上，人们就纷纷为之侧目，紧盯不舍。有时，一些普通美国民众甚至会走上前来，对他大声叫骂，说些与他小时候在德国听到的恶语相似的话。但基辛格那时还只是个胆小的孩子。而现在……现在的基辛格已经实现了孩提时的梦想。他会把和平共处的理念贯彻到底。"
 hart.kissinger.starlight.301.a: "最终一击。"
