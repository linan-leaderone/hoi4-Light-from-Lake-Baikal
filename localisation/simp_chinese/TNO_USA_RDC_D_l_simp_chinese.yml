 kirk.4.t: "珍妮·柯克帕特里克在亚历山德里亚"
 kirk.4.desc: "珍妮·柯克帕特里克走到了人生的十字路口。她不知道自己究竟要做什么，也不知道自己该怎样到达那里。她进入国家安全委员会已约一年，有能力将事情朝她心目中正确的方向推动。\n\n但她渴望更多。尽管她专注于外交政策，她对内政并非一无所知。她对工会与民权的坚定信念与民主党的纲领完美符合——这倒也不奇怪；从她记事起，她就是个民主党的党员了。当然，知道自己从属于哪个党派无助于实现她的目标——前提是，她还知道自己的目标是什么。\n\n在一个周四，那个问题的答案浮出了水面。她不认识来电者的名字，也不认识这个打自华盛顿特区的电话号码。不过，她很高兴自己能接到这个电话。来自弗吉尼亚州第十国会选区的霍华德·W·史密斯将要退休了，而民主党全国代表大会在找一个新的候选人。珍妮·柯克帕特里克就是完美的人选。柯克帕特里克目前生活在亚历山德里亚（与华盛顿特区隔波托马克河相望），因强硬的对外干涉主义与对工会和国内进步政策的重视而在政治世界大放异彩。对民主党全国代表大会的高层们来说，把她挑出来当候选人不算什么费脑子的事——她和他们的目标与信念契合至极。\n\n柯克帕特里克毫不犹豫地接受了——万千思绪奔涌过她的心头。她在写一张清单，上面有自己要做的一切事——从制作标志到打电话，未来几天想必会很繁忙。"
