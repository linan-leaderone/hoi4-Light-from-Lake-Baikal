 USA_lbj_64_the_johnson_presidency: "约翰逊任期"
 USA_lbj_64_the_johnson_presidency_desc: "从初选到大选，在一年多的艰苦竞选之后，林登·贝恩斯·约翰逊终于坐进了椭圆形办公室。在竞选过程中，约翰逊打出了“伟大社会”这一大胆旗号，筹划倾尽所有重塑美国。这些改革计划延续了肯尼迪的进步主义，并将从根本上重塑国家，包括全面的民权立法，全民医保，终结全国普遍的贫困问题等等。此外，约翰逊还宣称他会改革军队，将其打造成适应现代世界的战争机器。\n\n然而，倘若不先赢得全国上下的信任，他那意图从根本上改变美国的改革也无从谈起。在就职演说中，约翰逊表示自己将为改革和整个国家的未来全力以赴。"
 USA_lbj_64_mistakes_of_nixon: "尼克松的错误"
 USA_lbj_64_mistakes_of_nixon_desc: "尼克松政府，只能用一个词来形容——灾难。在他任期内，南非大陆硝烟四起，民权危机登峰造极，空前的总统丑闻更令享国尚浅的美利坚蒙羞。尼克松辞职后，接任的副总统约翰·F·肯尼迪也在其剩余任期内遇刺身亡。要想完全赢回公众对自己以及共和党-民主党联盟的信任，约翰逊就必须向人们保证这些问题都会得到解决。美国会赢得对外干涉，实现各个种族间的平等，以及丑闻和腐败不会再次发生。"
 USA_lbj_64_legacy_of_kennedy: "肯尼迪的遗产"
 USA_lbj_64_legacy_of_kennedy_desc: "肯尼迪的任期虽然因为悲剧戛然而止，但他或许是共和党-民主党联盟所能推出的最好人选。他主政的日子虽然短暂，但积极向上，可能扮演着决定共民联盟，甚至整个美国命运的角色。正如我们批判尼克松的过失一样，要让共民联盟保持现状生存下去，我们就必须延续肯尼迪的遗产。约翰逊总统将高举肯尼迪进步主义和团结的火炬，直到美国再次融为一体。"
 USA_lbj_64_forwards_together: "一同前进"
 USA_lbj_64_forwards_together_desc: "是时候向前迈进了！近几十年来的苦痛，连同遭受的羞辱和人民对政府的不信任，都必须到此为止了！为此，美国应当更加关怀其公民，我们要出台一项旨在扶助全体美国公民的方案，并进一步团结国家，建设更伟大的社会，一个全体美国人不再因出身、肤色、信仰等芥蒂而受苦受难的伟大社会。前进！"
 USA_lbj_64_secure_congress_support: "争取国会支持"
 USA_lbj_64_secure_congress_support_desc: "为了让伟大社会项目通过，我们需要国会的支持。我们必须确保众议院和参议院的投票，如此才能让这份宏大的法案过关斩将，摆到总统的办公桌上。让我们制定一项策略来争取投票吧。我们可以利用自己在联盟中的支配地位，争取我们犹豫不决的盟友投票；或者，我们可以和NPP的温和派达成协议，让法案通过。不论如何，我们需要争取一些支持才能达成目标。"
 USA_lbj_64_on_our_own: "自力更生"
 USA_lbj_64_on_our_own_desc: "我们在国会中有优势。让我们好好利用它！是时候挥舞党鞭了。我们可以向党团内的中立派许下承诺，让他们支持我们的法案，来保证一些特殊专款项目可以平安落地。如果伟大社会法案获得通过，我们可能会失去一些南方的选票，但如果这就是进行一场真正的改革所需的代价，那么我们义无反顾。好消息是，国家进步公约没有能力在国会阻挠我们的法案，因为我们的党表面上还是团结一致，占领着大多数议席。不过也有一个问题，在这项法案通过之后的下次改选中，国家进步公约势必会抓住机会往国会里塞上更多保守派。"
 USA_lbj_64_deal_with_center: "与进步党团的协议"
 USA_lbj_64_deal_with_center_desc: "我们得承认现实，我们缺乏足以通过议案的党内多数票，这事似乎确实挺让人担心的。不过，我们其实也算走运。国家进步公约内部分为国民党团、进步党团和其他几个更极端的党团。我们应该有能力与进步党团这一派达成协议，同时和国家进步公约的其他派系划清界限，从而给议案投下赞成票。我们只需要向他们作出一点微不足道的让步即可。不过，和国家进步公约那帮人做交易也是有代价的。一部分我们的选民可能会投向国家进步公约，因为我们之中许多稳健派成员会把这种让步视为对传统美式价值观的背离。"
 USA_lbj_64_shut_up_and_help_me: "为了美国的利益"
 USA_lbj_64_shut_up_and_help_me_desc: "我们已经拉拢了一切能合作的人——共和党、民主党，甚至是NPP反对派。如果我们想让美国的未来更加光明，那我们就都应为改善教育、减少贫困、扩大医保和巩固自由而努力。计划已经提交国会——现在他们将着手执行，为了美国的利益！"
 USA_lbj_64_lay_groundwork: "奠定基础"
 USA_lbj_64_lay_groundwork_desc: "为了准备美国历史上最宏大的改革，我们需要各种熟悉国内项目的政策分析人士、学者、经济学家和公共管理者。我们要把这些人聚拢起来，连同国会的那些政治委员会一起拟定方案。让我们齐心协力，争取能写出一份值得为之奋斗的法案！"
 USA_lbj_64_introduce_concept: "引入概念"
 USA_lbj_64_introduce_concept_desc: "下一步，我们要向公众介绍伟大社会的理念。我们要向公众阐释，我们的理想目标正是改革国家，让她对全体美国人民更加公平；我们要向公众表明，我们的愿景便是他们能够生活得更加富裕、幸福和自由。我们的介绍将从主要大学开始，然后是各大城市，还要举行大规模集会，点燃人民对伟大社会法案的热情。为了提高支持率，我们必须让人民兴奋起来。"
 USA_lbj_64_form_task_forces: "组织特别工作组"
 USA_lbj_64_form_task_forces_desc: "接下来，我们要展开对美国社会的全面调研，包括教育、贫困、基础设施、医保、福利、艺术等等领域，我们会根据其实际情况和当前预算有针对性地调整计划。调研结束之后，这些收集到的数据就可以用来进一步打磨伟大社会法案，使之趋于完善。"
 USA_lbj_64_the_great_society: "伟大社会"
 USA_lbj_64_the_great_society_desc: "同胞们，作为你们的总统，我想要向你们宣告一个新时代的到来。过去三十年里，美利坚的荣光在一连串失望中淹没殆尽，她的虚弱在国民和全世界面前暴露无遗。美国民众也愈发贫困、病痛缠身、饥肠辘辘，愤怒和不满的情绪此起彼伏，更对无力帮助人民繁荣起来的政府感到难堪不已。哪怕走出国门便有纳粹威胁，政府也绝没有理由为过去的忽视辩护。尽管我们过去一路挣扎，但今天起一切都会不同。今天标志着美国社会新篇章的开启：从今天起，无数美国人将挣脱贫困之苦，加入捍卫自由与解放的行伍；从今天起，覆盖医疗将祛除人民对病痛的恐惧，予人民以健康和幸福；从今天起，这个国家的所有民族都可以自由地追求幸福。总而言之，只要伟大社会法案得以通过，美国人民便可以长久地繁荣下去。我们的伟大社会计划将改善每个人的生活，照顾到每个人的需求。\n-林登·B·约翰逊总统"
 USA_lbj_64_more_civil_rights: "扩大民权"
 USA_lbj_64_more_civil_rights_desc: "现在是时候把目光转向那些长久遭受压迫的同胞了。倘若我国遭到外敌入侵，那些造成这些不幸的仇恨群体定会与侵略者沆瀣一气，因此我们必须保持警惕，捍卫黑人同胞。为了对抗极端主义，非裔美国人必须在各个领域享有自由，而我们也将为此全力以赴。"
 USA_lbj_64_vote_in_hand: "投票表决"
 USA_lbj_64_vote_in_hand_desc: "要让我们未来面对NPP极端主义时占据优势，就必须支持非裔美国人社区、凝聚其力量，确保他们能全力以赴参加每一场选举。眼下南方各州诡计频出：识字测试、选举税甚至大规模私刑，都是为了阻碍非裔美国人行使投票权。必须终结这种压迫性的犯罪，我们已经坐视这流脓伤口太长时间了。如此，广大非裔美国人定将欢欣鼓舞，并以选票证明自己对共和党-民主党联盟的忠诚。"
 USA_lbj_64_outlaw_literacy_tests: "取缔识字测试"
 USA_lbj_64_outlaw_literacy_tests_desc: "识字测试19世纪90年代就已经出现了，其存在的目的就是为了阻碍非裔美国人投票。部分州政府要求黑人背诵整部宪法和阅读文学名著——甚至他们对南方贫困白人都不做此类要求。诚然，能读会写的美国人才知道应该把票投给谁，但这种行为完全就是为了剥夺南方非裔的选举权，巩固那些妄图毁灭美式生活方式的极端分子的权力。让我们撰写法条，一劳永逸地终结此类测试。"
 USA_lbj_64_special_provisions: "定义“特别规定”"
 USA_lbj_64_special_provisions_desc: "《选举权法案》可以再包含一些特别条款，禁止南方各州修改选举法、阻挠非裔投票。他们如果要修改律条，就需要得到联邦政府的批准。这肯定会给共和党-民主党联盟带来更多黑人选票，但也可能会疏远一些代表南方的忠诚民主党人，本来忠于我党的南方白人选民也可能会被激怒、倒向NPP一边。究竟要不要冒着丢失南方白人选票的风险争取黑人选票，将最终由我们来决定。"
 USA_lbj_64_voting_rights_act: "选举权法案"
 USA_lbj_64_voting_rights_act_desc: "《选举权法案》准备好接受国会考验了！这份法案将树立立法标杆、保护更多美国人的自由，让他们免受司法压迫，从白人到各有色种族，全体美国公民的投票权都将得到法律保护！识字测试、选举税、判刑条款和选举程序中其他形式的种族歧视都会全部取消。南方白人肯定会出离地愤怒，但这都是为了向前迈进、为了美国的福祉，更是为了塑造更加优秀的美国人。许多州都会尝试抵制，但最终也会遵从联邦法律。我们不能在种族偏见面前屈服，我们定要将它克服！这是为了所有人的光明未来！"
 USA_lbj_64_once_more_unto_the_breach: "再次陷阵"
 USA_lbj_64_once_more_unto_the_breach_desc: "南方企业和公共场所必须遵循新法。我不在乎他们对“联邦压迫”如何大喊大叫，他们不能阻止黑人和其他少数族裔购买必需品或者使用公共设施。我会亲自派出联邦稽查员，必要情况下，国民警卫队也会上马监督法律执行。是时候对南方使出这“利器”了。"
 USA_lbj_64_beacon_in_darkness: "黑暗中的灯塔"
 USA_lbj_64_beacon_in_darkness_desc: "我国应成为那些渴望逃离法西斯和纳粹压迫之人的光明灯塔。那些被拒绝的人，通常最后不是被奴役就是被杀，我们本能拯救他们！我们应该放松当前的移民管制，减轻移民来美工作和归化的阻碍。当然，我们也要谨慎行事，确保过程中不出乱子，避免伤及美国自身。放开闸门或将让很多人受益，但也给纳粹特务行了方便；可另一方面，维持严令只会将更多人拒之门外。让我们做出正确的选择吧。"
 USA_lbj_64_reshuffle_police_forces: "改组警员力量"
 USA_lbj_64_reshuffle_police_forces_desc: "州警和地方警察将确保在南方的各个“刺头”落实新法。以往蔑视律条、教唆州警和地方警察暴力镇压非裔的行为与犯罪别无二致。是时候结束压迫了。我会亲自派遣联邦调查员深入各警务部门，强迫他们做出抉择：要么收敛暴行、洗心革面，要么让那些继续我行我素、对非裔滥用暴力的警官通通滚蛋。对于“警员力量”这柄利器，我们得继续善加利用。"
 USA_lbj_64_for_those_worthy: "……仅限值得的人"
 USA_lbj_64_for_those_worthy_desc: "即便理应成为希望和自由的灯塔，我们也不能无条件向全世界所有人敞开大门。我们需要设置技能限制，并仔细审查移民的思想倾向，以此排除那些可能对国土安全造成危害的人。但如果我们真的基于主观道德来进行筛选，那也实在有损国家形象。我们还是综合考量之后再做决定吧。"
 USA_lbj_64_immigration_nationality_act: "移民与国籍法案"
 USA_lbj_64_immigration_nationality_act_desc: "这份法案会促进更多移民进入美国，当然，只有经审查获得资格的人才能获此殊荣。在新移民制度下，受过教育、掌握特定职业技能的人将被优先考虑。法案的另一要点就是为移民提供了更为明晰的归化之路。此外，种族考核已经完全删除，这让入境制度更为公平正义，更好地体现美国的道德准则。让我们为未来的美利坚人民打造一个更为公平正义的移民制度吧！"
 USA_lbj_64_roof_over_head: "头顶屋檐"
 USA_lbj_64_roof_over_head_desc: "非裔、墨裔、亚裔，各少数族裔在日复一日的住房歧视中辛苦劳作，为了改善自己的境况已经付出了太多。他们中的许多人都蜷缩在破旧不堪的贫民窟，甚至流落街头，给他人造成不便。哪怕许多白人选民对他们置若罔闻，我们都不能再坐视不理了——让黑人继续受苦受难，损害的不只是国家形象，更是我党的执政基础——我们在下届选举中还要仰仗他们的大力支持。我在此向共和党与民主党两党同仁发出呼吁，支持《公平住房法案》不只是为了两党联盟的利益，更是为了美利坚的未来。"
 USA_lbj_64_ghetto_riots: "利用聚居区骚乱"
 USA_lbj_64_ghetto_riots_desc: "看看这一团糟！抢劫、破坏、暴力此起彼伏，各大城市被搅得鸡犬不宁。诸如此类的暴行皆发源于依旧一贫如洗、处境悲惨的非裔美国人聚居区——这都要归功于我们党面对危机时的软弱无力。我们必须采取措施平复黑人社区的怒火，并防止种族暴力事件继续滋生。全国各地的暴动揭露了本届政府的失败，让我们在法案上裹足不前的现状暴露无遗。我们必须结束这种不作为，否则黑人公民只会继续处于危险之中。"
 USA_lbj_64_yes_in_my_backyard: "欢迎建在我家后院！"
 USA_lbj_64_yes_in_my_backyard_desc: "好了，我明白你们很担心那些不幸之人踏入你们美妙的城郊家园，也许你们觉得他们会败坏社区的名声，或者他们会惹麻烦，又或者他们根本没法融入环境，反而让社会对你们产生排斥心理。但事实绝非如此！快去鼓励你们的议员支持《公平住房法案》吧，这样那些不幸之人就能通过拼搏和努力取得和你们一样的地位。他们也许可以和你们做邻居，交个朋友，至少也可以让社区壮大起来。我呼吁各位正直善良的美国公民伸出援手，帮助这些苦苦挣扎的不幸之人过上独立幸福的生活。让我们大声说出：欢迎建在我家后院！"
 USA_lbj_64_the_FHA: "公平住房法案"
 USA_lbj_64_the_FHA_desc: "我们在民权方面已经取得很多进展了，而今只欠一篑之功。我们要全力推动《公平住房法案》，这将是本届政府在民权方面最后一项重大立法工作。该法案将禁止住房租赁和销售的一切歧视行为，假以时日，我们会看到这项法案对美国城镇面貌的深远影响。\n\n《公平住房法案》引发的变化规模及其作为约翰逊政府最后一项“重大”民权立法的地位已将其置于政治漩涡之中。种族隔离分子视住房为抵制“去种族隔离化”的最后一道壁垒，他们定会竭力反对法案通过。而党内许多人则希望寻求妥协方案，避免过多波及保守派选民。同时，非裔美国人则密切关注着白宫，想看看总统是否真的言行一致。\n\n欲戴王冠，必承其重。但抉择势在必行。"
 USA_lbj_64_war_on_poverty: "向贫困开战"
 USA_lbj_64_war_on_poverty_desc: "贫困问题一直是我们社会的短板，自工业革命伊始就困扰着美国。从城市到诸多农村社区，成百上千万美国人生活在悲惨境况之中，经济机遇的缺乏让几代美国人深陷无穷尽的痛苦循环无力脱身。到此为止了！美利坚合众国将对她无形的宿敌——贫困吹响战争的号角。通过社会项目和企划，政府会伸出援助之手、消除贫困，让人人都有成功的机遇。"
 USA_lbj_64_community_action_initiative: "社区行动主动性"
 USA_lbj_64_community_action_initiative_desc: "在联邦层面上谈论全面解决贫困问题自然很好，但是只有动员起各个社区我们才能有足够的人力应对经济困境。新的外展计划将鼓励各社会阶层的人参与进来，我们会向赤贫人口提供新机遇，让他们摆脱挣扎度日的泥潭。在联邦政府的指引下，各贫困社区将走向繁荣。"
 USA_lbj_64_job_corps: "就业工作团提议"
 USA_lbj_64_job_corps_desc: "青年失业问题一直牵动着总统先生和劳工部的心。我们正准备为福利和外展计划再添上一笔：就业工作团，这一组织由劳工部领导，将为年轻人提供各个领域的职业培训，帮助他们自力更生。组织的大部分花费将用于改善国家公园、贫困社区和联邦政府负责的各个设施。我们希望此项计划会为困难群体提供宝贵的培训和经验。"
 USA_lbj_64_vista_of_future: "志工迈步向明天"
 USA_lbj_64_vista_of_future_desc: "服务美国志愿队是经济机会局下一步筹划成立的一个新组织，旨在为低收入社区提供工作机会，同时为全国其余地区提供服务。与和平队类似，志愿服务队的成员均为志愿服务，组织则为他们提供稳定的收入、医疗保险和多种多样的福利待遇。受训者不只有机会见识本社区外的广大世界，更能学习到投入当代产业经济岗位必不可缺的技能。开始干活吧！"
 USA_lbj_64_more_food_stamps: "巩固食品券计划"
 USA_lbj_64_more_food_stamps_desc: "我们已经见识到食品券计划取得的巨大成就了：贫困人口享用着廉价的食品，不必再为一点残羹冷炙拼死拼活。不过这项实验也有缺点，政府承担的压力高于预期，而且在食品券分发上我们也遇到了困难。随着计划覆盖面扩大，我们需要格外注意这些问题。\n\n既然项目有所成果，我们就应该把它推向全国。要不了多长时间，各个州就都能享受到食品券计划的好处。这样一来，我们就离战胜贫困更近了一步。"
 USA_lbj_64_EOA_act: "经济机会法案"
 USA_lbj_64_EOA_act_desc: "许多人之所以深陷贫困只是因为运气不佳，被困在社会底层，无力脱逃。公民失去工作、陷入贫困，而又无处寻觅新工作的景象比比皆是。我们不能对这些身陷囹圄的美国人无动于衷、置之不理。\n\n约翰逊总统会引入新法案解决这些问题。《经济机会法》将先行提高失业补贴，并为失业者提供政府服务，帮助他们找工作。不仅如此，法案还会提高联邦最低工资，帮扶已经找到工作的民众。新法案会向人们展现我们为之奋斗的目标，为未来的立法工作铺平道路。"
 USA_lbj_64_consolidate_programs: "整合项目"
 USA_lbj_64_consolidate_programs_desc: "本届政府为这伟大国家设立了多项辅助项目。尽管它们颇具潜力，但在各州官僚机构的拖累下，这些项目只能割裂开来、在地方各州挨个执行，往往进度迟缓。要让这些项目尽可能普惠民众，我们就必须削减繁文缛节。\n\n把各项目整合在联邦政府名下既有利于减轻行政负担，也可降低整体花费。但许多人会将此视作剥夺州权、扩展联邦政府权力的行径，尤其是在保守地区，该措施不太可能被民众接受。"
 USA_lbj_64_increase_minimum_benefits: "增加最低福利"
 USA_lbj_64_increase_minimum_benefits_desc: "我们目前的福利项目深受贫困居民的欢迎，但对那些处境更为悲惨的人来说，这还远远不够。要让全体美国人民摆脱贫困的诅咒，我们就得提高对赤贫人口的福利。唯有提供他们急需的帮助，他们才能从贫困陷阱脱身。"
 USA_lbj_64_nobody_left_behind: "一个都不能少"
 USA_lbj_64_nobody_left_behind_desc: "毫无疑问，我们成就斐然，在这几年任期内，本届政府为改善普通美国人的生活付出良多：教育改革、社会保障，乃至于广泛的医疗保障——伟大社会已经深入社会方方面面，改善了美国的境况，但我们还可以做得更好。\n\n伟大社会项目旨在面向全体美国人民——不分信仰，不分性别，不分种族。是时候深入接触那些处境最为不利的公民了。我们将展开立法工作，为少数族裔、女性和饱受歧视之人提供更好的工作和教育机会。不管某些人怎么想，在奔赴未来的道路上，我们绝不会让任何人掉队。"
 USA_lbj_64_safety_net: "社会保障网"
 USA_lbj_64_safety_net_desc: "只需一场小意外或是资金困难，那些最为脆弱的企业和个人便会被轻易推向崩溃边缘。我们需要为这些人提供金融“安全网”，在意外事件和开销发生时为他们提供一定保障。我们可以通过立法手段提高储蓄和保险业务的弹性，这样大家就都能在困难时刻有钱应急了。"
 USA_lbj_64_neither_race_nor_class: "不分种族与阶级"
 USA_lbj_64_neither_race_nor_class_desc: "我们已经为平等事业付出很多了，但还有一些残留问题亟待处理。虽然法律上人们已不再为种族出身困扰，但因为多年来饱受主流社会的无视和迫害，许多少数族裔仍深陷贫困，处境艰难。要让人们都能摆脱过去的枷锁，我们得修订现行的民权立法，为经济困难群体提供坚实的司法保障。我们要确保全体公民，无论种族、肤色和社会地位，都能得到一视同仁的尊重和对待。"
 USA_lbj_64_right_to_liberty: "皆享自由权"
 USA_lbj_64_right_to_liberty_desc: "“我们认为这些真理是不言而喻的：人人生而平等，造物者赋予他们若干不可剥夺的权利……”——《独立宣言》\n\n这正是美国立国之本，但直到现在，许多公民仍与这些承诺无缘，这是何等的悲剧！今天，我们要为所有人的自由而战！全体美国人民，无论黑人还是白人，贫穷还是富贵，年轻还是年长，都不应为法律歧视和贫困所困扰，都应得到平等对待，团结协作，为国家的美好未来携手共进。"
 USA_lbj_64_welfare_of_people: "公众福利"
 USA_lbj_64_welfare_of_people_desc: "虽然我们似乎在经济上胜过了东西方的敌人，但美国所经历的无数危机依然在伤害社会最底层的人：无家可归、赤贫、无法获得哪怕最基本的服务，这些顽疾困扰着全国各个角落。约翰逊政府决心解决这些问题。几个世纪来，联邦政府由于律条约束或其他障碍被迫坐视穷人受苦；今天，联邦政府必须重新审视自己的角色，藉此明确目标：“促进大众福利”必须强制推行，而不仅仅停留在理想层面。"
 USA_lbj_64_prevention_best_cure: "预防胜于治疗"
 USA_lbj_64_prevention_best_cure_desc: "如果一个地方的人缺乏谋生手段，那么贫困也会随之在当地扎根。因此，我们必须防患于未然，通过设立高等教育标准和为贫困人群提供助学金，美国的青年一代完全可以掌握必备的技能，在这风云变幻的经济环境中找到一份好工作。"
 USA_lbj_64_begin_pilot_programs: "开始试点项目"
 USA_lbj_64_begin_pilot_programs_desc: "为了支持约翰逊总统与贫困坚持不懈的斗争，准备工作正在紧锣密鼓地进行。为此，我们需要通过一系列小型协助项目。虽然各项目本身不会有太大影响，但它们能为接下来几个月更为宏大的项目奠定基础。现在，至少美国底层的贫困人口能在短期内享受到福利。"
 USA_lbj_64_create_OEO: "成立经济机会局"
 USA_lbj_64_create_OEO_desc: "在与贫困斗争的过程中，各种艰难险阻将常伴总统左右。创建新政府机构、管理各类配套项目自然需要大规模协调。在总统的命令下，经济机会局将统筹管理这些项目，确保各项计划平稳进行。"
 USA_lbj_64_assess_current_programs: "评估当前计划"
 USA_lbj_64_assess_current_programs_desc: "在起草新项目和正式立为法律前，我们需要仔细考察联邦现行政策的情况。目前，前几任政府的福利项目仍在同时实施，由不同行政部门管理，其资金渠道也相对孤立。在大刀阔斧开展改革之前，约翰逊总统希望仔细审查这些项目，确定统筹日后项目的最佳方式。我们需要分清楚哪些是不必要的举措并加以裁撤，同时为财政考虑，也有必要为经过筛选的必要举措“瘦身减脂”。"
 USA_lbj_64_stopgap_measures: "应急措施"
 USA_lbj_64_stopgap_measures_desc: "如同大多数联邦政策的重大变更，扩大和设立福利制度需要时间，一方面是因为反对派，另一方面是因为美式政府在执行改革时的拖拖拉拉。不过，眼下我们可以采取循序渐进的政策，暂时缓解对援助的需求。此类项目多数都不会持续太久，只会在短期内提供必要的经济援助，修补漏洞。更宏大的项目正在酝酿之中，但同时我们也要提醒人们，解决这些问题还有很长的路要走。"
 USA_lbj_64_protect_most_vulnerable: "保护我们最脆弱的人"
 USA_lbj_64_protect_most_vulnerable_desc: "和其他经济危机一样，在不健全的医疗体系下受影响最为严重的就是穷人。即便科技不断进步，他们还是不幸地被抛在后面，得不到应有的照料。为了给后续的改善措施开头，约翰逊总统签署了一系列行政令，并敦促国会通过立法。虽然这些初步法案的长远影响微不足道，但其目的就是为那些因为医疗行业的无序状态而无力照料自己的人提供保护。"
 USA_lbj_64_trumans_idea: "杜鲁门的想法是对的！"
 USA_lbj_64_trumans_idea_desc: "二十年前，参议员杜鲁门提出了改变美国医疗体系的革命性立法。他认识到了医疗行业糟糕的境况，提议政府要采取全方位的行动解决不断加剧的问题。他提议的核心就是覆盖各个医疗领域的全民医保，并且要大规模投资、在全国各地建设医院。这一举措已被搁置太久了，因此约翰逊总统采纳了杜鲁门竞选时提倡的多项政策，以确保公民的身体健康。"
 USA_lbj_64_revisit_wmd_bill: "重提瓦格纳-默里-丁格尔法案"
 USA_lbj_64_revisit_wmd_bill_desc: "1945年，参议员瓦格纳、默里和丁格尔向国会递交法案，期望改革美国医疗体系。《瓦格纳-默里-丁格尔法案》将建立全国住院治疗项目，向所有美国人开放。然而，在那个战火纷飞的年代，如此激进的变革还未落实就在国会遭遇了滑铁卢。现在，这份法案的第二春来了，通过革新并重申《瓦格纳-默里-丁格尔法案》，我们很快就会让其在最佳状态下实施。我们的目标是在政府直接扶持下建立覆盖全国的医疗体系。"
 USA_lbj_64_reintroduce_social_security: "扩大社会保障"
 USA_lbj_64_reintroduce_social_security_desc: "社会保障在消除贫困、帮扶老弱等方面发挥了巨大作用。毋庸置疑，在应对大萧条中一些最严重问题中，它称得上是最受欢迎的举措之一。然而，我们必须保持清醒，只此还远远不足以达到我们的目标。\n\n社会保障制度将建立起来，以妥善照顾那些没有工作能力的人们。我们要为社会保障对象提供更多的福利，尤其是残疾人。它将不再只是一个简单的老年保险计划，而将为那些因先天不幸或年老体衰而不能工作的人们提供广泛的救济。我们再次重申，无论人们面临什么样的困难，他们都不会被联邦抛弃。"
 USA_lbj_64_reassure_party: "安抚党派"
 USA_lbj_64_reassure_party_desc: "实施约翰逊总统伟大社会计划的关键之一就是党的忠诚。到目前为止，共和党还是十分支持这些援助项目的，但是，为了巩固他们的支持，我们需要在其他方面做些交易。通过总统讲话和大量的互投赞成票，约翰逊总统和支持者需要得到共和党的支持才能在国会通过下一轮的法案。共和党的票仓对未来的立法活动至关重要。"
 USA_lbj_64_no_bootstraps: "闭门造车没出路"
 USA_lbj_64_no_bootstraps_desc: "许多反对约翰逊总统福利政策的人认为，穷人只有靠个人努力才能摆脱困境，而不是靠联邦援助。这些观点纯粹胡扯，没有现实根据，因为千百万人在找工作时遇到的阻碍根本不是他们自己所能克服的。既然如此困境并非他们的过错，那政府就有必要伸出援手了。向国会和广大公民传播这一信息对未来实施计划至关重要。"
 USA_lbj_64_reassure_public: "安抚公众"
 USA_lbj_64_reassure_public_desc: "尽管来自共和党建制派的支持固然重要，但若要推行任何大规模改革，争取公众的广泛认同才是重中之重。到目前为止，广大民众对“伟大社会”这一概念仍有抵触情绪。为了缓解他们的忧虑，总统先生需要通过广播、电视等渠道深入群众、与人民对话。这套组合拳的目的不仅在于激励志同道合的国会议员为我们投票，同样也可以向其他国会成员施加压力。"
 USA_lbj_64_unity_above_all: "团结为重"
 USA_lbj_64_unity_above_all_desc: "要说实施伟大社会需要什么，那自然是共和党长期不懈的支持。为此，即便约翰逊总统需要在一些关键议题上做出妥协，我们也要团结共和党领袖。民主党人的支持可以说是一把双刃剑，但为了《社会保障扩展法案》和未来各项立法，这也是必要之举。一些预定目标恐怕会无法实现，但总比疏远国会盟友要强。"
 USA_lbj_64_break_with_democrats: "与共和党决裂"
 USA_lbj_64_break_with_democrats_desc: "对党团内建制派的象征性安抚还不足以打消他们对《社会保障扩展法案》及后续议案的疑虑。不幸的是，共和党领袖靠选票登上高位，手握特权却根本不听取选民诉求，也不愿为约翰逊总统的倡议付出。因此，我们要是还想推动计划，就必须斩断与腐败建制派的联系。幸好，新联盟将会助力总统完成他的事业。"
 USA_lbj_64_duty_to_country: "我们对国家的责任"
 USA_lbj_64_duty_to_country_desc: "推动建立健全的福利体系不仅是为扶助那些最需要它的人而进行的斗争，它同样象征着诸多定义美利坚合众国和美式生活的价值观。在推行福利项目的过程中，政府将遵循开国先辈规划的蓝图，履行其最重要的职责——保护其公民免受苦难与经济崩溃之苦。伟大社会绝不仅仅是向有需要的人发放救济，更是美国政府为履行自身基本职责而付出的努力。"
 USA_lbj_64_we_need_to_pay: "早晚都得付，谁来都一样"
 USA_lbj_64_we_need_to_pay_desc: "不幸的是，政府不能靠胡乱印钞来解决财政问题。虽然在特殊情况下赤字支出是可以接受的，但社会保障金的特殊性质使得我们不应该因它而造成这种情况。我们的每一分钱支出都得从税收中获取。否则我们将无法提供应有的福利，然后社会保障机制就会崩溃。所以，尽管拆东墙补西墙不是一个受欢迎的方式，我们还是不得不这样做。\n\n关于如何做到这一点，我们有两种方案：我们可以增加已经实施的工资税来支付这笔费用，或者提高所得税来提供资金。无论如何，我们必须从中选择一个，并希望它不会因为激怒国会而胎死腹中。"
 USA_lbj_64_duty_to_people: "我们对人民的责任"
 USA_lbj_64_duty_to_people_desc: "自林登·约翰逊总统上台执政以来，民主党已经成为“民有、民治、民享”的政党。为了进一步争取公众对《社会保障法案》的支持，是时候搞些新花样吸引选民了。通过进一步的外展，民众必须明白总统和他在国会的忠实支持者是扶助穷人这一伟大事业的忠实拥趸，并且知道党已经接下使命，将随时挺身而出，援助一切遭受苦难或不公的人民。"
 USA_lbj_64_social_security_act: "社会保障扩展法案"
 USA_lbj_64_social_security_act_desc: "美国社会保障项目开创以来最大的变革——《社会保障扩展法案》历经数月的策划、斡旋与争议，终于登上了国会辩论的台阶。我们有太多内容要灌输了。\n\n此前被计划囊括的民众将取得更大的优惠。失业者、退休者，及依赖他人收入的人群，都会通过这份法案得到极大的宽慰。他们的行列中还有那些因为受伤而无法维持生活的残疾人。多亏了国会愿意立即批准这项动议，我们终于可以让数百万挣扎中的美国人安心，他们也可以向往更好的生活。"
 USA_lbj_64_work_never_done: "我们的工作永无止境"
 USA_lbj_64_work_never_done_desc: "《社会保障法案》终于获得通过，美国人民可以安心退休，不必再面对贫困的威胁。然而，为了实现约翰逊总统为美国构想的伟大社会，我们还有更多更庞大的计划亟待落实。为此，我们必须携手共进，砥砺前行。法案尚未覆盖保障的群体依旧庞大，包括仍在忍受贫困创伤的年轻人。要想实现宏愿、建立人人都能享有社会保障的伟大社会，我们就得制定更庞大的项目、投入更大的努力。"
 USA_lbj_64_massive_burdens: "我们的负担沉重"
 USA_lbj_64_massive_burdens_desc: "有些时候，一切旨在为人民改善生活的努力似乎都是徒劳的。美利坚合众国是个有着近两亿人口的大国，不管我们如何竭力扶助，总会有阳光无法照射到的角落。我们构筑的体系成功而高尚，但我们万万不可因此而骄傲自满。需要些许帮助才能充分发挥自身潜力的人总会不断涌现，约翰逊为此陷入沉思，思索着是否还有什么手段能够确保这个体系日后继续造福人民。"
 USA_lbj_64_many_troubles: "我们的麻烦很多"
 USA_lbj_64_many_troubles_desc: "历史向我们揭示其本质：人类注定要面对永不停歇的斗争。从大西洋到太平洋，数十亿人民仍在难以想象的暴政下挣扎求生，他们的处境甚至比最贫苦的美国公民还要悲惨千百倍。日复一日，我们在毁灭的阴云下谋生；日复一日，我们只能寄希望于冷静的头脑能够占据高地，哪怕是在那些最狂热的国度。在这种时候，我们无论付出多大努力似乎都显得微不足道。在椭圆形办公室里，林登·约翰逊正思索着这个世界的本质，思索我们的努力能否在无边黑暗中点亮光芒，哪怕只是点点微弱的烛光。"
 USA_lbj_64_great_virtues: "但我们的美德很棒！"
 USA_lbj_64_great_virtues_desc: "黑暗永无止尽，但光明同样长存人间。美利坚合众国，自由的国度，勇士的家乡，一块蕴含无尽机遇的沃土。在这块肥沃的土地上，每一个人都可以以美国梦的名义自由追逐美好。只要我们的价值观得以保留，自由之光便将永远闪耀，自由与公义的希望便永不泯灭！我们砥砺前行、让世界走向美好，哪怕面对有史以来最为黑暗恐怖的威胁也不曾退缩，人类的良知因我们的斗争而闪耀！林登·约翰逊这样安慰自己，我们可以永远寄希望于美利坚精神引领人类走向更美好的未来。"
 USA_lbj_64_healthcare_for_a_nation: "全民医疗"
 USA_lbj_64_healthcare_for_a_nation_desc: "美利坚合众国本不应忽视任何一个子民，但她数十年来没能照顾好自己的儿女。所谓的“医疗产业”唯利是图，日复一日地推高服务价格，致使千百万美国人无法获得拯救性命的医疗服务。依靠私人部门分担国家医疗负担的做法大错特错，现在是时候由我们挑起重担了。约翰逊总统已经提出一系列项目，以修补支离破碎的医疗体系。为了保障人民的身体健康，规章制度、财政援助、公共资助等一切措施都应纳入考虑范围。"
 USA_lbj_64_insurance_companies: "激励保险公司"
 USA_lbj_64_insurance_companies_desc: "诚然，我们在构建全国性医疗体系的行动中取得了重大胜利，但这还不是最后的胜利。为了全面落实医疗体系，我们必须和那些引发医疗困境的保险公司打交道，争取他们的支持。为此，我们将以补贴的形式向这些公司提供财政援助，以确保在后续立法时能得到他们的帮助。虽然这群家伙的行径令人作呕，但纠正他们的过失离不开他们的配合。"
 USA_lbj_64_ammend_hill_burton: "修订希尔-伯顿法案"
 USA_lbj_64_ammend_hill_burton_desc: "1946年通过的《希尔-伯顿法案》在美国医疗体系改革立法中具有里程碑意义。该法案向各个医院提供了大量贷款，然后由医院承诺为无力支付医疗费用的患者提供服务，即使他们享有保险。法案不仅在降低医疗门槛方面取得了巨大成果，同时也提高了医疗服务水平。二十年后的今天，我们可以重新提出这项法案。通过调整修改原法案，我们可以进一步改善医疗条件，向全民覆盖更进一步。"
 USA_lbj_64_blue_cross_blue_shield: "蓝十字蓝盾"
 USA_lbj_64_blue_cross_blue_shield_desc: "普惠千百万公民是一项崇高的事业，只靠我们自己是无法完成的。要解决这一困境，我们必须从现有的保险市场入手。蓝十字蓝盾协会是落实医疗保险、医疗补助和约翰逊“伟大社会”倡议的其他全国性保险项目的理想对象。作为全国各大保险公司的联合组织，蓝十字蓝盾协会将在我们未来的计划中发挥重要作用。"
 USA_lbj_64_reign_in_AMA: "驾驭美国医学会"
 USA_lbj_64_reign_in_AMA_desc: "美国医学会下辖全国各地的数万名医师，是全美最大的医师协会。它的既定目标是改善公共卫生，并在医疗系统的医师专业化方面发挥着关键作用。该组织还享有巨大的政治影响力，经常参与大量的游说活动以谋取利益，而这些举动往往与我们所宣称的目标相悖。考虑到这一点，我们必须认识到再通过任何法案之前获得他们支持的重要性。援助也好，拨款也罢，哪怕是动用威胁手段也要把美国医学会拉到我们这边。"
 USA_lbj_64_workplace_healthcare_act: "工作场所卫生保健法案"
 USA_lbj_64_workplace_healthcare_act_desc: "《工作场所卫生保健法案》是我们构建由联邦支持的完整保险体系的下一步行动。该法案将扮演监察保险公司有害行为及滥用政策的角色，并面向全国消费者提出一系列保护措施，包括落实价格透明和公开信息以制止剥削的义务，以及保险服务须平等面向全体民众，不能因先前残疾、性别或其他可推想因素而歧视消费者。多年以来，保险公司依靠自身的优势地位兜售保险，利用客户一无所知的窘境牟取暴利。在新法下，诸如此类的恶行都将不复存在。"
 USA_lbj_64_pressure_states: "施压各州"
 USA_lbj_64_pressure_states_desc: "不难推想，许多州反对在国会通过进一步立法，并且抵制参与落实我们制定的项目。不可否认，州级预算的压力大幅增加，但通过充分有效的重组，这一问题是可以得到解决的。为了鼓励各州参与落实新建立起的体系，我们必须施压，迫使他们合作。此举可能会显得联邦权力过于膨胀，但消极和积极手段都已经摆在桌上了。我们可以向接纳联邦项目的州提供好处，并威胁撤回对其他州的关键资助，从而让各州步调一致。"
 USA_lbj_64_medicare_medicaid: "拓展医疗保险与医疗补助"
 USA_lbj_64_medicare_medicaid_desc: "作为进一步扩大国家医疗改革的排头兵，医疗保险与医疗补助在覆盖退休人口、残疾人及困难群体方面已彰显其无可估量的价值。然而，面对新时代下落实全方位医疗覆盖的要求，这些项目急需与时俱进。随着政府机构的压力不断增加，我们有必要拓展医疗保险和医疗补助，以满足日益增长的受助群体的需求。如今数百万人依靠公共资助的保险项目以获得医疗覆盖，为应对此类负担，对医疗保险与医疗补助予以一定程度的振兴确有必要。"
 USA_lbj_64_budget_drafts: "假设预算草案"
 USA_lbj_64_budget_drafts_desc: "筹建新医疗体系的计划需要资金支持，而要争取支持，我们就得设法证明该项目切实可行。我们会让经济顾问投入起草几项预算，以此向批评者表明我们有能力取得成果。身为全世界范围内经济最发达的国家，搞这点经费应该不是什么难事，但我们仍需让人们相信这笔钱值得花。"
 USA_lbj_64_doctor_corps: "“医疗工作团”"
 USA_lbj_64_doctor_corps_desc: "受“教师工作团”的启发，我们还可以效仿组建“医疗工作团”。加入医疗工作团的男男女女将踏上与其教职同行相似的道路，投入向欠发达地区拓展的项目工程，填补当地的医疗保健缺口，并为赤贫人口提供急需的廉价治疗。新近走出大学校园的医师不需费力便能在该项目中找到实习机会、获得宝贵的实践经验，同时还可以回馈社区。不过，这些医师将接受具备资格的专业人员指导，并由我们提供工作补贴。"
 USA_lbj_64_radical_proposal: "激进的提议"
 USA_lbj_64_radical_proposal_desc: "必要的基础已经打牢，方案也已制定完毕，现在是时候正式起草法案了。建立由政府提供资金、国家制定标准的医疗保障体系，这种尝试在美国还是前所未有的。自然，怀疑的声音此起彼伏，不绝于耳。我们需要动用此前收集建立的全部证据模型以论证我们的观点，为法案全程保驾护航。此行举步维艰，考虑到此项任务的艰巨性，我们必须做好接受失败的心理准备。然而，此事一旦成功，我们将能够为全体美国人民开启走向健康福祉的全新时代。"
 USA_lbj_64_right_to_life: "生存权"
 USA_lbj_64_right_to_life_desc: "“在一块富饶的土地上，家家户户不能生活在毫无希望的贫困中；在一块丰收的土地上，孩子们不应遭受饥馑之苦；在一块充满救死扶伤之奇迹的土地上，我们的邻居们不能无人照看，因遭受病痛的折磨而离开人世；在一块知识普及、学者众多的伟大土地上，年轻人必须受到教育，能读会写。”——林登·约翰逊就职演说\n\n医疗保障方案获得通过后，伟大社会的又一柱石遂告落地。从今往后，美国人民再不会因为得不到及时的扶助而倾家荡产。生命的权利神圣不可侵犯，无论代价如何，全体美国人民皆应得以保障。随着医疗服务体系改革全面展开，福祉将很快遍及全国各地。新医疗体系实现全效运转尚需时间，但用不了多久，我们便能看到公共卫生质量大幅提高。"
 USA_lbj_64_teach_them_well: "教好他们"
 USA_lbj_64_teach_them_well_desc: "从根本上讲，教育是向孩童注入知识以帮助其准备迎接就业的过程。然而，教育已经远远延伸出其实际应用的范围。教育不只是讲课和考试；这些孩童肩负着国家的前途命运，为他们提供教育更是在投资美利坚的未来。诚然，美国曾孕育出举世闻名的大发明家，但长期以来，低效的教师队伍和经费匮乏的学校让千百万儿童滞后，致使他们在门槛极高的经济大潮前无能为力，功成名就的自由被剥夺殆尽。现在正是联邦政府介入的时机，以保护他们的未来，保护国家的未来。"
 USA_lbj_64_head_start: "“领先”计划"
 USA_lbj_64_head_start_desc: "要构建全覆盖的教育体系，建立新的部门制度必不可少。由卫生与公共服务部负责的“开端计划”将在这一体系的构建过程中发挥重要作用。这些项目旨在为学前教育向小学教育的过渡搭建桥梁，提升学习能力，并尽可能为学生创造一个鼓励而非阻碍学校参与的家庭环境。“开端计划”意味着需要在全国范围内雇用教师和开设设施，以帮助低收入家庭。"
 USA_lbj_64_teacher_unions: "与教师工会座谈"
 USA_lbj_64_teacher_unions_desc: "通过竞选运动和游说，以美国教师联合会为首的公立学校教师工会对教育体制举足轻重。教师是振兴教育体制的关键，争取他们对重大立法的支持，对实行各大项目至关重要。为巩固与教师的联盟，卫生与公共服务部会联系全国各教师工会，争取他们的支持，当然，我们相应地也要做下一些承诺。"
 USA_lbj_64_assess_material_needs: "评估硬件需求"
 USA_lbj_64_assess_material_needs_desc: "实施新教育项目无疑耗资巨大，而这一项目的核心便是确保学校硬件充足。我们有必要对全国各个学校展开检查，以确定急需硬件的地区及具体缺口。完成摸底之后，我们便可以展开下一步工作，向各州及地方政府分配采购教科书及其他教室硬件的经费。这样，每所学校都能够拥有充足的硬件，以支持现代化的高效率教育。"
 USA_lbj_64_first_education_act: "初等与中等教育法案"
 USA_lbj_64_first_education_act_desc: "经过内阁、国会委员会和各利益团体数个月的辛勤付出，《初等与中等教育法案》终于准备好提交立法机关了。该法案条款众多，其中最重要的一条便是向全国各地的学校分配资金，并由其按照自身意愿加以使用，以提高教学水平、改善校舍环境。法案同样鼓励种族平等和经济平等，这样美国学生就都能自由接受平等的高质量教育。"
 USA_lbj_64_our_past: "他们是我们的过去"
 USA_lbj_64_our_past_desc: "在振兴和刺激国家教育体系的行动中，约翰逊总统指出了一个事实：我们必须向教育领域注入资金，而且不止要涵盖青年教育，还要继续向后延伸。通过向中学和大学投入资金，我们可以构筑起强大的青年教育体系，让每个人都能够追求成年之后充实而有意义的职业生涯。正是这些人，在离开校园之后追随心中对知识的热爱，并推动我们一路走到今天；得益于他们的贡献，我们将能够培育下一代创新人才。"
 USA_lbj_64_our_future: "他们是我们的未来"
 USA_lbj_64_our_future_desc: "各级教育的重要性都不容忽视。许多人本身并无过错，却因无力支付学费而错失继续深造的良机。通过向国内中学及高等院校扩大经费投入，我们可以为他们创造新的求学机遇。为每个有需求的人提供全面教育不仅是一种关怀，也是一种道德义务：今天，我们向他们伸出援手；明天，他们将开拓创新、改造世界、推动社会进步。忽视这些有一技之长的人无疑是不公平的。"
 USA_lbj_64_funding_schools: "资助学校"
 USA_lbj_64_funding_schools_desc: "《初等与中等教育法案》极大促进了联邦政府向美国课堂的资金流动，但只靠一部法案是难以覆盖全国的。比起其他州，某些州更需要援助；为了有针对性地解决困境，我们需要通过专项拨款及其他拨款方式来分配资金。除去收入微薄，地方政府往往还要面对当地存在的特殊问题。约翰逊政府将伸出援手，创造公平的竞争环境。"
 USA_lbj_64_teacher_corps: "组建教师工作团"
 USA_lbj_64_teacher_corps_desc: "下一项提案是组建教师工作团，藉由专门从事社区外展服务的教师组织在全国范围内向低收入社区推行教育。全美各个地区都会有独立的项目，由教授团队和专门从事高等教育的机构领导，并且这些机构将雇用有志走上教师岗位的人，为他们提供实习机会。这些实习生将深入贫困社区传授知识，帮助贫困家庭掌握一技之长，走出贫困循环。希望这一项目能够对教师和学生都有所裨益。"
 USA_lbj_64_funding_colleges: "资助大学"
 USA_lbj_64_funding_colleges_desc: "比起高等教育，尽管小学和中学教育在资源倾斜上存在更大的缺陷，但在就业市场上，高等教育对于掌握专业技能而言更为重要。与其把机会拱手送给条件欠缺、能力不足的申请者，不如把焦点转向资助公立和私立大学。无论如何，高等教育都需要联邦政府的支持，比起放任高等教育恶化，联邦政府提案的代价要低得多。"
 USA_lbj_64_second_education_act: "高等教育法案"
 USA_lbj_64_second_education_act_desc: "作为约翰逊“伟大社会”立法的又一里程碑，《高等教育法案》将致力于促进高等教育，并依托强化的政府干预加以落实。根据该法案，国会将向全国高等院校提供更多资金，同时以奖学金和优惠贷款的形式向有特长但无力支付学费的学生提供补助。小学教育能把教育做大，而对高等教育增加投入能把教育做强。"
 USA_lbj_64_national_arts: "国家艺术基金会"
 USA_lbj_64_national_arts_desc: "虽然在利润至上的美国经济中，艺术并无太大价值，但其仍是社会不可或缺的一部分。约翰逊总统希望在伟大社会中，艺术家能受人尊敬，他们的作品能得到认可，他提议新设一个独立部门，负责资助艺术创作。国家艺术基金会会为全国各地标新立异的艺术计划提供必要资金，并配合其他政府项目，助力艺术家实现梦想。这一计划对真正振兴美国的意义绝不亚于经济增长。"
 USA_lbj_64_national_humanities: "国家人文基金会"
 USA_lbj_64_national_humanities_desc: "虽然视觉艺术对维持社会健康发展意义重大，我们也不能忘记关注历史和哲学方面的研究。国家人文基金会会着重这一领域，为广大图书馆、博物馆等公立机构的人文项目分配资金。考虑到人文包罗万象，基金会也会收到充足但合理的资金，以促进美国人文文化的发展。"
 USA_lbj_64_pbs_broadcast: "PBS的第一次广播"
 USA_lbj_64_pbs_broadcast_desc: "公共广播公司(PBS)是美国第一家公立的电视广播网，这更是约翰逊总统伟大社会计划中的重要一环。PBS会作为发行商，负责下属多个频道，包括儿童娱乐和新闻等等。PBS的宗旨是为全美提供便捷高质量的电视节目，并希望在此过程中能给予公民一定教育。"
 USA_lbj_64_in_pursuit_of_happiness: "当幸福来敲门"
 USA_lbj_64_in_pursuit_of_happiness_desc: "“给我你那疲惫、困顿、\n渴求自由呼吸的芸芸众生，\n你拥挤于彼岸的悲惨哀吟！\n把他们，把那些无家可归、颠沛流离者送来，\n我在这金色的门边举灯相迎！”\n- 艾玛·拉撒路，“新巨人”\n\n良好的生活水准保障，免受世界严酷环境的保护。美国人民已不再单纯追求生存，而是尽可能地赋予生活真正的意义。伟大社会不仅是美利坚合众国的基石，更是这个黑暗残酷的世界中一盏希望的火炬。虽然黑夜尚未离去，但我们的旗帜仍飘扬于此。我们已经为世界上所有被压迫的人民树立了一个极有说服力的榜样——一个更美好的世界是有可能实现的。"
 USA_lbj_64_a_great_society: "伟大社会"
 USA_lbj_64_a_great_society_desc: "终于大功告成了。约翰逊总统克服万难，终于实现了他梦想的伟大社会，虽然并非事事顺心随意，但他的成就也足以称为伟大。新体制的益处，当然也包括后果，将塑造起未来几十年美国社会的风貌。我们现在身处和平时代，人民幸福安康，对体制更是信心满满，约翰逊总统的任期即将告终，他终于可以好好歇息，反思自己的种种决定了。"
 USA_LBJ_national_endowment_for_arts: "国家艺术基金会"
 USA_LBJ_national_endowment_for_arts_desc: "一个国家的遗产绝不应仅仅是攻城略地和经济增长。艺术和书信才能表现国民精神，这正是过往成就的象征，更是未来世代的希望。在德国和日本践踏千百万生灵、迈向极权主义敌托邦之时，我们会鼓励人们梦想更为光明的未来，自由之火将为众生永恒地燃烧下去。"
 USA_LBJ_national_endowment_of_humanities: "国家人文基金会"
 USA_LBJ_national_endowment_of_humanities_desc: "没有什么比思想活动更能体现一个国家的生命力了。法西斯主义的特点就是强迫个人屈服，无情地妄想让整个社会都无条件地为国家定下的目标献身，因此，在法西斯社会，人文和社会科学又有什么意义呢？答案自然是没有，这也催生出智力停滞和短视，从内部腐蚀着法西斯社会，正如我们在德国内战中看到的那样。而在自由社会，人们思想多样，也许法西斯分子会斥其为“堕落行径”，但自由社会正是因此得以生机勃勃。"
 USA_LBJ_school_bonus_2: "资金充沛的学校"
 USA_LBJ_school_bonus_2_desc: "因林登·约翰逊总统颁布的《高等教育法案》，全美各地的学校都进行了大规模的改造并在教育我国年轻人方面普遍的变得更有效率了。教师们的薪酬得到了提高，这大大提高了老师的积极性和学生保有率。此外，由于联邦学生助学金变得更加慷慨，更多的美国青年得到了接受大学教育的机会。然而，尽管有这些积极的影响，《高等教育法案》仅增加了数年的教育资金拨款，该法案将在十年内期满，届时法案取得的大多数成果都将不复存在。"
 USA_LBJ_immigration_bonus: "劳苦流民"
 USA_LBJ_immigration_bonus_desc: "自二战结束以来，从非OFN国家向美国移民基本是不可能的事。但是现在，林登·约翰逊总统的移民与国籍法案让数以万计的预备美国公民终于可以跨过大洋，追寻美国梦，他们有码头工人，也有医生。虽有一些批评声音，但他们一定会让美国更加伟大的。然而，因为总统方面做出的妥协，法案在几年后就会失效。就目前看，那些有幸进入美国的外国人恐怕是未来几十年唯一一波移民潮了。"
 USA_LBJ_pilot_programs_1: "基本的社会保障网"
 USA_LBJ_pilot_programs_1_desc: "“本届政府于今天，于此时此地，对美利坚合众国的贫困宣布无条件开战。我希望本届国会与全体国民能与我一齐攻坚克难。这不是一次短暂的、易与的斗争，单只使用任何一种武器或策略都是不够的，但我们将永不停息，直到打赢这场斗争。”\n\n林登·约翰逊总统在他向国会进行的首次国情咨文演说中，表达了他在这颗星球上最富有的国家中对抗贫穷的雄心壮志。然而，就目前而言，总统的豪言壮语只鼓动了联邦雇员多做慈善。"
 USA_LBJ_pilot_programs_2: "强健的社会保障网"
 USA_LBJ_pilot_programs_2_desc: "为了履行其崇高的诺言，约翰逊政府已然开始在全国范围内调兵遣将向贫困开战。在社区行动计划中，被选中的非营利组织负责雇用低收入家庭并实施提高他们生活水平的计划。这些社区行动机构因此做了大量的工作，以向秉持怀疑和谨慎乐观态度的民众展示约翰逊总统的广泛改革成果。"
 USA_LBJ_pilot_programs_3: "广泛的社会保障网"
 USA_LBJ_pilot_programs_3_desc: "为补充现有的社会福利计划，本届政府创设了职业培训团，一个由劳工部管理的面向16至24岁青年的免费职业教育项目。这使得联邦政府能够着手解决青年失业率高于全国平均水平两倍的问题，并确保尽可能多的贫困学生有机会进入劳动力市场取得高薪。"
 USA_LBJ_pilot_programs_4: "伟大的社会保障网"
 USA_LBJ_pilot_programs_4_desc: "在决定美国福利制度命运的关键时刻，《经济机会法案》在参众两院都获得了高度认可，顺利通过国会投票。新成立的经济机会局将畅行无阻地开展工作，监督一切政府项目。自政府推出第一轮改革以来，失业率就有了下降的势头。而今经济机会局已从国会处获得了有史以来最大的一笔公共项目预算，在这一庄严机构的管理下，失业率定会进一步下降。\n\n我们用砖块与水泥为美国最全面的社会福利体系夯实地基、立起墙柱、筑成顶棚，而在约翰逊总统眼里，社会保障乃是与此屋相辅相成的屋顶。"
 USA_LBJ_task_forces: "总统特别工作组"
 USA_LBJ_task_forces_desc: "约翰逊总统组织了十四个职责各异的“总统特别工作组”，负责为他提供打击不平等现象的建议。这些工作组由政策专家和学者组成，且对外保密，避免政治琐事干扰我们的进程。"
 USA_LBJ_OEO_idea: "经济机会局"
 USA_LBJ_OEO_idea_desc: "在1964年国情咨文中，林登·约翰逊总统呼吁国会“坚决地对贫困宣战”。这个庄严的机构最终投票表决，成立了经济机会局(OEO)。\n\nOEO由多个特别工作组和委员会整合而成，负责管理约翰逊政府在全国范围内的扶贫项目，同时资助由州政府、地方政府和非盈利机构监管的同类项目。其主要任务是改善贫困社区境况：包括黑人县区、落后农村和原住民保留地，帮助他们摆脱贫困束缚，助力约翰逊总统的伟大社会理想早日实现。"
 USA_LBJ_healthcare_programs_1: "管制保险市场"
 USA_LBJ_healthcare_programs_1_desc: "保险公司是约翰逊总统提议的医保系统的基石。虽然目前管制宽松的保险市场理论上通过竞争压低了成本，但是几十年来的数据表明它存在保费过高以及服务质量参差不齐的问题。\n\n为了约束保险公司并规范保险市场，总统将签署法案以规范私人保险公司与他们客户之间的业务。他认为这些临时措施是为日后深化改革做的铺垫。但是其上述深化改革的具体措施对公众来说仍然是一些臆测而已。"
 USA_LBJ_healthcare_programs_2: "扩大覆盖范围"
 USA_LBJ_healthcare_programs_2_desc: "私人保险公司和医师主宰美国近两个世纪，因此他们把自己的收入和自由视做理所应当，而不是缺乏监管所致。不论如何，他们顽固阻挠政府干预，国会也从未能够为更广泛的群体提供医疗保险。\n\n为了推动总统的议程，我们必须克服医疗业的阻碍。幸好，美国公众对我们十分支持，虽然国会和私人企业也会以相似的力度反对。"
 USA_LBJ_healthcare_programs_3: "蓝十字蓝盾"
 USA_LBJ_healthcare_programs_3_desc: "在大萧条期间，医院通过提供医疗保险计划来补充收入。自此，各机构组成了地区间联盟，阻止破坏性价格战的爆发，并通过为更广泛地区的居民提供同样的服务和收费标准，来扩大消费者基础。\n\n约翰逊总统进一步延展了这个概念，建立起了蓝十字蓝盾协会，即是现在美国最大的保险公司联盟。目前，蓝十字蓝盾已经为三分之一的美国人提供了标准化医疗保险，预计到这个十年结束时，这一数字会达到五分之二。"
 USA_LBJ_healthcare_programs_4: "处理美国医学会"
 USA_LBJ_healthcare_programs_4_desc: "毫不惊奇，那些从现状中受益最多的人，也是最反对改革的人，而在医疗行业，这帮人的代表就是美国医学会。这个组织富有又强大，几十年来一直收取着高得吓人的费用，还一次次游说驳回了一切有价值的医保改革。\n\n总统许诺，不管来硬的还是来软的，他们会改变想法。只有时间才能告诉我们哪种办法对这些医学精英奏效。"
 USA_LBJ_race_riots_1: "灾难性的种族暴动"
 USA_LBJ_race_riots_2: "破坏性的种族暴动"
 USA_LBJ_race_riots_3: "严重的种族暴动"
 USA_LBJ_race_riots_4: "种族暴动"
 USA_LBJ_race_riots_5: "高度种族矛盾"
 USA_LBJ_race_riots_1_desc: "§r种族不平等是美国的原罪，一个建立在奴役黑人之上的国家，一个只把黑人人口按3/5计入的国家，又怎能安心接受这样的遗产？§!\n\n白人暴徒猛攻黑人社区，迎来的只是绝望的黑人居民的子弹。黑人领袖们注意到来参加教堂演讲的人越来越少——在挂在路灯上的黑人尸体前，一切鼓励非暴力的呼吁都显得苍白无力。各地的警察部门已经放弃了在非白人社区维持秩序的可能。\n\n尸体越堆越高，主要是黑人的，但白人的也在增加。美国陷入火海，自由在烈焰中燃烧殆尽。"
 USA_LBJ_race_riots_2_desc: "§r种族不平等是美国的原罪，一个建立在奴役黑人之上的国家，一个只把黑人人口按3/5计入的国家，又怎能安心接受这样的遗产？§!\n\n美国正变得越发分裂，政治不满让位给了喋血街头，华盛顿无心向美国人展现光明的未来，暴力逐渐成为了表达意见的公共渠道。警察在光天化日之下公然开枪，对落单黑人动用私刑的白人“治安员”也越来越多，社区为了自保，不得不开始囤积武器。"
 USA_LBJ_race_riots_3_desc: "§r种族不平等是美国的原罪，一个建立在奴役黑人之上的国家，一个只把黑人人口按3/5计入的国家，又怎能安心接受这样的遗产？§!\n\n美国社会对约翰逊政府民权政策的反意已到达极点，而黑人在地方政府的歧视性政策下也变得越发暴力，导致了多地的大规模暴乱。各地的执法部门与抗议者发生冲突，水炮喷射、警犬撕咬和警棍挥舞的画面更加激发了抗议者的怒火。更糟糕的是，三K党开始在南方各地焚烧十字架，许多人担心他们不会就此停手。"
 USA_LBJ_race_riots_4_desc: "§r种族不平等是美国的原罪，一个建立在奴役黑人之上的国家，一个只把黑人人口按3/5计入的国家，又怎能安心接受这样的遗产？§!\n\n“我不明白你们有什么好惊讶的。打个比方，你要是脚踩着一个人的脖子，一直压迫他三百年，然后你放他自由了，你猜猜他干的第一件事是什么？当然是胖揍你一顿了。”-林登·B·约翰逊\n\n非裔美国人继续抗议长期以来遭受的歧视和不公，与警察和种族隔离分子公开（南方）和非公开（北方和西部）的冲突时有发生，实在令人忧心忡忡。在一些城市，社区领袖和政治家们日复一日地努力遏制暴力活动和抢劫事件，唯一值得庆幸的是，目前伤亡人数还不算太高。"
 USA_LBJ_race_riots_5_desc: "§r种族不平等是美国的原罪，一个建立在奴役黑人之上的国家，一个只把黑人人口按3/5计入的国家，又怎能安心接受这样的遗产？§!\n\n[USA.GetLeader]当局继续与美国普遍的种族问题作斗争，即便黑人激进分子认为我们做得太少、太晚，许多白人仍然把任何关于种族平等的言论视做对其本身的压迫。"
 USA_LBJ_great_society_modifier: "伟大社会"
 LBJ.1.t: "就职演讲"
 LBJ.1.desc: "“同胞们：此时此刻，我在你们和上帝面前宣誓，这个誓言不只是我个人的，而是我们大家的。我们同住在一个国家，同属一个民族。我们也许肤色不同，语言不同，但是我们都站在一面旗帜下。我们都是美国人，因此，我们必须为了国家美好的未来，团结合作，构建伟大社会。”\n\n“最近几十年，美国极大地颓废了：30年代和50年代的衰退、二战战败、《赤城协议》等等。我们的国家受苦受难如此之长的时间，似乎很容易忘却我们曾经的伟大，以及我们本能成就的事业。美国是一个强大的国家，但是她的子民却并非如此。在一块富饶的土地上，家家户户不应生活在毫无希望的贫困中；在一块收获丰盛的土地上，孩子们不应遭受饥馑之苦；在一块充满救死扶伤奇迹的土地上，我们的邻居不应无人照料，因为遭受病痛折磨而离开人世；在一块知识日新月异、学者众多的伟大土地上，年轻人必须接受教育，能读会写；在一个伟大的社会里，人人机遇均等，享有健康、自由和追求幸福的权利。”\n\n“当下，美国并不能反映出伟大社会的理想：华盛顿的政治家们遵照党的路线投票，而非信念或是原则；少数族裔依然饱受歧视；超过四分之一的美国人生活在贫困之中。我要对你们说，美国同胞们：这一切不能再继续下去了。为这个国家我已经服务了三十多年，我一直都在与对我们的潜力、自由和财富的浪费作斗争，但是，仅凭我自己无法成就这一点。我今天重述我在去年11月那悲痛的一天说过的话：我将领导大家，并将尽我所能。但是，美国同胞们，你们必须在内心铭记旧日的承诺和梦想，这才是你们最好的向导，旧日美国的理想将会成为明日美国的信条。上帝保佑你们，上帝保佑美国。”"
 LBJ.1.a: "强硬领袖的豪言壮语。"
 LBJ.2.t: "奇怪的盟友"
 LBJ.2.desc: "约翰逊总统在为“伟大社会”做准备的时候，发现道路可能要比他预想的更蜿蜒曲折。许多联盟内的保守派并不喜欢这种广泛的社会项目，而且不管约翰逊的计划有多么的完美，NPP的国民党团都肯定会毫不妥协地加以反对。现在，参议院的权力平衡比以往更为微妙，只需要寥寥数票就可以否决他的计划，让一切努力付之东流。\n\n但是，参议院里有一股力量，也许愿意帮助总统。NPP进步党团与总统的核心思想有诸多相同点，其领袖[GetRFKOrJackson]曾热情地谈论过如何解决美国的贫困问题。因此，约翰逊总统仔细地考虑了共和党-民主党联盟和进步党团达成协议的可能。作为交易，进步党团会获得一些好处，他们定会投出关键性的投票，让约翰逊通过任何对实现伟大社会必要的措施和法案。\n\n唯一的问题就是此举会在共民联盟内产生骚动。共和党和民主党多年以来分歧激烈，如果和进步派的合作真的达成了的话，联盟内，特别是共和党一派，肯定会感到极度的不安。但在深思熟虑后，约翰逊总统认定这就是最好的策略，决定给[GetRFKOrJackson]写一封长信，伸出橄榄枝，为合作奠定基础，这不只是为了两党，更是为了美国。"
 LBJ.2.a: "我的笔放哪去了？"
 LBJ.3.t: "共和党人的不安"
 LBJ.3.desc: "和预想的一样，共和党人并不太喜欢约翰逊总统对进步派的友好姿态。他给[GetRFKOrJackson]写信的事一见报，就引起了共民联盟内人士的愤慨，说总统是在“和敌人同床共枕”。据传，副总统埃德蒙·马斯基今天甚至表示，再这样合作下去的话，就是“对共和党和民主党间联盟的严重背弃。”\n\n这无疑是对总统计划的阻挠，但也并非意料之外。总统已经向共和党参议员保证，任何与进步派的合作都是出于实用目的，他是不会为了争取他们的支持，就背叛共和党-民主党联盟的准则的。这打消了一些谣言，但还是有人担忧，进步派究竟会为了合作，提出怎样的要求。\n\n[GetRFKOrJackson]尚未正式回应总统的公函，但许多政治专家预测这不过是时间问题而已，同时，这也为数月前惨败的NPP提供了一次真正接触权力核心的机会。"
 LBJ.3.a: "团结才会强大，怎么有人就是不明白？"
 LBJ.4.t: "约翰逊与[GetRFKOrJacksonLastName]会面"
 LBJ.4.desc: "[GetRFKOrJackson]对约翰逊总统的邀请十分热情，同意与总统在白宫见面，讨论两党间协议的具体细节。两人的会面一开始还比较愉快，[GetRFKOrJacksonLastName]称赞约翰逊的改革方案，赞许他带领国家走上正轨的决心。\n\n但是，[GetRFKOrJacksonLastName]明确表示，除了美好愿景，他和其他NPP进步党团参议员还有其他要求，还说这是协议的先决条件。大多数要求都符合约翰逊总统的预期，但有一点分歧，[GetRFKOrJacksonLastName]对此毫不妥协：他要求总统付出更大努力，解决当前的民权问题。[GetRFKOrJacksonLastName]痛苦地承认，他的党并没有真正地处理好这个问题。\n\n虽然没有必要反对这点，但约翰逊总统知道，进一步推动民权立法肯定会让保守派民主党人坐立不安，甚至把他们推向NPP国民党团的队伍。为此，二人争论了好几个小时，约翰逊表达了自己的担忧，[GetRFKOrJacksonLastName]也尽力提出可行的妥协方案，但始终没有偏离关键点。最终两人达成共识，约翰逊同意了[GetRFKOrJackson]的核心要求，换来了一些让步。至于党会怎么看待这次交易，还有待观察。"
 LBJ.4.a: "希望那些迪克西派能安静点。"
 LBJ.4.b: "没门。"
 LBJ.5.t: "共和党人的愤怒"
 LBJ.5.desc: "“总统为了一己私利，居然轻易地向对手屈服了，这简直是奇耻大辱！我再一次地提醒你们，NPP根本不是执政联盟，共和党与民主党的联盟才是。如果约翰逊总统继续执迷不悟，我恐怕未必会继续支持两党的联盟了，我还敢说，我的许多共和党同僚也是这么想的。”\n\n共和党参议员华莱士·F·本内特压抑着怒火，说出了这番话，也确实如他所说，这番话在党内引起了许多人的共鸣。约翰逊总统和[GetRFKOrJacksonLastName]的进步派达成的协议让共和党人愤怒异常，他们认为总统打算与进步党做交易，而不愿搭理自己的共和党伙伴，此举就是背叛。此外，据传因为总统关于重新审视民权问题的承诺，部分较保守的参议员开始私下和NPP国民党团接触，也许是觉得站在他们那边自己会更有用武之地。\n\n这次内部危机很快就成为约翰逊总统计划的又一个障碍。虽然有些人认为，总统正在打开政治死结，但现实却更令约翰逊头痛。共和党人数虽少，但也是共民联盟的重要部分，而现在他们开始威胁要退出联盟。约翰逊总统如果还想继续履行任期的话，就必须想出办法安抚他共和党人，或者用些手段让他们执行路线。"
 LBJ.5.a: "随他们去吧！"
 LBJ.5.b: "还是应该谨慎一些……"
 LBJ.6.t: "约翰逊的应对"
 LBJ.6.desc: "最近几天，约翰逊总统一直在努力消弭与共和党人的不和。他组织了一系列的私下谈话和公开演讲，动用了自己强大的人格魅力和政治智慧，让同僚们相信他是站在他们一边的。他表明立场：和进步党团的合作只是为了通过必要的改革，他坚信，共和党与民主党的纽带比以往更为珍贵，他更是会竭尽所能地去维护它。\n\n但是，约翰逊也对一些冥顽不化的共和党人采取了坚决的态度。他时不时地提醒他们，共和党还未从二战的惨败中恢复过来，借此暗示，要是没有共和党-民主党联盟的建立，共和党早就被扫进垃圾堆里去了。此举再配合上一些实际上是对某些参议员发出“威胁”的热情声明，已经让党内一些最为聒噪的反对者沉默下来了。\n\n共和党人暂时安静下来了，总统和NPP进步党团的交易终于盖过了媒体的各种无端猜测。虽然闹剧告一段落，但却能从中明显地看到共和党和民主党间的裂痕。共民联盟又挺过了一关，但未来会怎么样，谁说得清呢？"
 LBJ.6.a: "共和党人知道，他们离不了我们。"
 LBJ.7.t: "为了党的利益"
 LBJ.7.desc: "余晖在椭圆形办公室撒下些许微光，总统助手沃尔特·詹金斯抱着一大摞文件走进来，供总统过目。林登·贝恩斯·约翰逊总统一件件地批阅着，“您和本内特参议员的会面如何，总统先生？”詹金斯问道。\n\n“和预期一样好，”约翰逊疲劳地回复道，“民主党人说，只要我不打算给国家政治来个大洗牌，破坏现状，他们就会继续合作，同我们一起投票。”\n\n詹金斯坐了下来，落日的橙光让他有了些暖意，“但是总统先生，改革不正是您要做的吗？您的竞选政纲不就是改革政治体制，创立‘伟大社会’？”\n\n“现在不是时候，沃尔，”约翰逊说着，又在一份文件上签好名字，放到一边。\n\n“所以您之后还要打破和共和党的约定？”\n\n“也许吧，”他回答道，“或者他们也可能不在乎这些，就是和我们一起投票。再或者我兴许能争取到足够选票，不必再把他们当回事。”\n\n“恕我直言，阁下，我不觉得共和党会放任不管的，他们会惹大麻烦的。”\n\n“你知道该如何安抚受惊的马驹吗？或者说，骡子？你得缓慢靠近，取得了它的信任才能站到它背后。政治也是这个道理，现在，我们正是在缓慢接近的阶段。”\n\n“也许吧，但如果这不管用呢？”\n\n“我们要慢慢来，”约翰逊说道，“至少现在，驴和象还得和睦相处，我也得继续舔他们的皮鞋。”"
 LBJ.7.a: "就这样吧。"
 LBJ.8.t: "密室会面"
 LBJ.8.desc: "吊灯散发出淡淡的黄光，映照着这间奢华无比的房间：雕刻精美的橡木桌子旁摆放着数把绒面椅子，墙壁也用精致的木制镶板装饰着。“这屋子真不错，”林登·约翰逊说道，从杰克逊的对面走了进来。\n\n“我对灯光的事表示抱歉，”杰克逊说道，“这间屋子很少使用。”\n\n“我记得是我要求找个会面的地方吧？”\n\n“应该是吧。无所谓了，咱们尽量简短些，约翰逊，我忙得很，在这待的时间太长人们会起疑的。你到底需要什么？”\n\n约翰逊对着杰克逊坐下，“我需要你的帮助，”他开口说道，“共和党人不会一直支持我的改革方案，如果他们调转枪口，那我就需要NPP进步党团的投票。”\n\n“这对我们又有什么好处呢？你凭什么要我帮你说服进步派？”\n\n“为什么不帮——是一个更好的问法。支持我的改革，你们就能得到一直以来渴望的东西，甚至更多。”\n\n“那你觉得我们在‘渴望’什么呢？”\n\n“民权，全民医保，广泛的社会保障，还有更多更多。”\n\n杰克逊沉思了一会，“我要是帮你，你也得帮我。进步派提出的法案，我希望你能够支持。”\n\n“嗯……行吧。我不能向你许诺共和党人全都会这么做，但只要你需要帮助，我绝不会无动于衷的。”\n\n“非常好，”杰克逊微笑着说道，“总统先生，我觉得咱们的合作会很有成效。”"
 LBJ.8.a: "现在，改革可以真正开始了。"
 LBJ.9.t: "十字路口"
 LBJ.9.desc: "椭圆形办公室一反往日的喧嚣，显得十分寂静。约翰逊总统正做着他的日常工作，批阅各种文件，履行总统职责，但是还有一点小插曲：有两个人正默默地等待着，捏着自己的提案。约翰逊在最后一份文件上签好名字，抬头看着沃尔特·詹金斯和埃德蒙·马斯基，“好吧，”约翰逊开口了，你们坐着好几分钟了，有什么事吗？”\n\n沃尔特·詹金森挪了挪座位，“要是我们想通过一些改革的话，总统先生，”他说道，“我们就得做出选择。我们可以和共和党人交好，或者对国民派施压。其他人的选票都不够确保多数，至于进步派，他们是出了名的不可靠，您应该知道。”\n\n“我们和共和党人不就是朋友吗？”约翰逊问道。\n\n“是的，”马斯基说道，“但他们太顽固了，如果想争取他们的支持，我们就得做出很多妥协。”\n\n“行吧。你说‘对国民派施压’是什么意思？”\n\n“恐吓，敲诈，就那种事。”\n\n“嗯，”约翰逊挠了挠下巴，“你怎么看，马斯基？”\n\n“我个人的看法？我不觉得国民派会轻易屈服，找共和党人才是正道。”\n\n“我会打些电话的。”"
 LBJ.9.b: "和共和党人好好玩玩。"
 LBJ.9.a: "恐吓国民党团，逼他们和我们一起投票！"
 LBJ.10.t: "与恶魔的交易"
 LBJ.10.desc: "在过去一周的规划和讨论会面后，国民党团今天大体上同意了林登·约翰逊总统的经济改革。这一消息震惊了全国，但主要是在深南地区引起轰动，那里是国民党团最重要的票仓。斯特罗姆·瑟蒙德参议员，一般被人们认为是国民党团在参议院的领袖，发表讲话称：“新政府合作与妥协的态度令我十分振奋。我和约翰逊总统，以及许多同僚就经济改革方案达成一致，这符合各个党派的利益。总统要实现伟大社会，我也会助他一臂之力的。”\n\n约翰逊总统尚未就与国民党团的交易发表评论，但许多人猜测共民联盟做出了一些妥协，以改革为代价换取了国会的支持。现在，总统立法的修改案尚未公布，全国屏住呼吸，注视着这一史无前例的联盟。"
 LBJ.10.a: "共和党和国民党团成盟友啦？"
 LBJ.11.t: "伟大社会"
 LBJ.11.desc: "林登·贝恩斯·约翰逊总统坐在椭圆形办公室，对面是副总统埃德蒙·马斯基和资深顾问纳尔逊·洛克菲勒。\n\n“所以，”约翰逊总统坐在坚决桌后，开口说道，“关于‘伟大社会’，我们已经试过水温了，也拿到了投票，但我们到底要走向何方？”\n\n埃德蒙·马斯基挠了挠下巴，谨慎地看着约翰逊，“我们不是很早以前就定好了吗？”\n\n“局势变了，埃德，”约翰逊说道，“为了获得支持，我们做了很多妥协。现在，有哪些核心问题是我们不能妥协的？民权问题我是不会放弃的，肯尼迪为此而死，我不会让他白白牺牲的。除了对选举权的保护外，我更希望一劳永逸地根除整个制度化的种族主义顽疾。”\n\n“很好，”洛克菲勒说道，“我对这个没什么问题。我认为我们还应该通过一些解决贫困问题的立法，我们可还处在衰退中，约翰逊。我还没想好法案的具体细节，但我们至少应该把它纳入议程。”\n\n“同意。埃德，你之前还说过环境保护法的事，是吧？”\n\n马斯基点点头。“那么，”约翰逊说道，“民权法案，社会项目，还有环境保护，三合一。”"
 LBJ.11.a: "“那么先生们，伟大社会的根基就这么定了？”"
 LBJ.12.t: "全国演讲"
 LBJ.12.desc: "在几个月的幕后交易和媒体的胡乱猜测后，今天，约翰逊总统终于向全美详细地公布了他的伟大社会计划。在密歇根大学的客座演讲中，约翰逊逐一阐述了对贫困、种族不平等、教育、医保和交通方面的改革计划，宣誓会彻底革新美国的“每一座城市、每一个乡村和每一间教室”。总统同时表示，他坚信伟大社会正是美国在这困难时刻所需要的。\n\n他的演讲引来了听众的热烈掌声，共和党-民主党联盟的许多人士也对此大加赞赏，但反对者也并非没有。随着美国卷入多个国家的内乱，无数资金投入到了这个无底的泥淖中，许多人担心美国可能无法负担得起总统的计划。此外，NPP国民党团和共和党的一些人士还议论，认为总统的倡议是对政府权限的严重僭越，更有不止一名国民党团参议员谴责约翰逊是“渴望权力的准法西斯分子。”\n\n接下来几个月，约翰逊总统计划通过一系列法案，实现他的愿景。道阻且长，为了确保支持率，通过法案，肯定还要做更多的交易。但不论如何，总统相信，为了让美国社会实现真正的伟大，任何的艰难险阻他都不会畏惧。"
 LBJ.12.a: "为了更好的美国。"
 LBJ.13.t: "讨论选举权法案"
 LBJ.13.desc: "今天，国会召开会议，讨论《选举权法案》的具体条款，这份法案意在为终止地方和州一级的种族歧视提供总则。虽然国民党团对此强烈反对，共和党人也牢骚不断，我们还是成功确保了几条条款，包括禁止实行任何形式的，基于公民种族、肤色和语言的选举权考核和限制。\n\n关于法案特别条款的讨论也在激烈进行中，包括从法律层面上要求所有辖区向选民提供多语言选举材料、允许联邦对州和地方一级选举法的变动进行审查，以及任命联邦稽查员监督选民登记情况，确保法案落实。国民党团和部分共和党人称这些条款是联邦的暴政，而进步党团则坚持这些内容完全是必要的，是为了保护最脆弱的公民的选举权。许多民主党人则认为应当达成妥协，通过一些特殊条款，同时也做出一些保守的修订。\n\n我们需要在最终投票表决前决定条款应该执行到什么程度。条款太多，共和党人就会抱怨，要是太少，进步党团也不会满意，我们应怎么做呢？"
 LBJ.13.a: "我们追求完全平等，把所有条款都加上！"
 LBJ.13.b: "追加部分特别条款。"
 LBJ.13.c: "总则就足够了，步子不要迈太大。"
 LBJ.14.t: "燃烧的南方"
 LBJ.14.desc: "最近几天，在一系列戏剧性但也不算出人意料的事件后，南方和其NPP国民党团选民陷入了彻底混乱，在前邦联的土地上，亚特兰大、蒙哥马利、新奥尔良和萨凡纳等城市掀起了无数起抗议。这些怒火可以说是两个人煽动起来的：参议员斯特罗姆·瑟蒙德和阿拉巴马州州长乔治·华莱士，这两个人发表声明，称林登·约翰逊总统的“伟大社会”包括完全的民权立法，借此挑动白人居民反对总统。\n\n深南一直都是国民派，某种程度上也是民主党保守派的票仓，因此，他们一直都以反抗民权立法闻名，但是也从未到如此地步。现在，尚不清楚斯特罗姆·瑟蒙德和乔治·华莱士为什么要鼓动如此极端的抗议，只有时间才能告诉我们这是否会真正影响到总统的决策。\n\n虽然南方仍在沸腾，但总统本人仍然宣布：“伟大社会将实现人人平等，无关种族、肤色和信仰。”同时，总统表达了对抗议的不屑，称这不过是“国民派的狗急跳墙而已”。显然，这位固执的民主党总统不会因为南方的愤怒动摇，但国会可就未必如此了。"
 LBJ.14.a: "南方不满民权，很正常。"
 LBJ.15.t: "愤怒的进步派"
 LBJ.15.desc: "随着林登·约翰逊总统标志性的《民权法案》开始实施，全国范围内爆发了抗议，特别是在南方之外。这份法案上周日由参议院批准，但和这位自由派总统相比却实在太过保守，只包括了对非裔美国人投票权的最基本保护，以及非常缓慢的去种族隔离过程。总体上说，美国的自由派和进步主义者一片哗然，但程度都不及NPP进步党团。\n\nNPP进步党团的领导人，包括前总统候选人[GetRFKOrJackson]谴责了约翰逊总统的法案，呼吁支持者“不要停止对真正平等的追求”。他们宣布，这份法案只是在取悦相对温和的民权运动支持者，但实际上什么问题也没有解决，反而在削弱民权运动。约翰逊总统则评论称，这些抗议不过是“激进派在抱怨一个适用于所有人的解决方案”，而“伟大社会包括平等权利，但也需要健康、稳定地向平等转型”。"
 LBJ.15.a: "进步派不值一提。"
 LBJ.16.t: "喋血街头"
 LBJ.16.desc: "全国数个城市的非裔美国人社区陷入混乱，特别是在伯明翰、纽约和洛杉矶。非裔美国人走上街头，抗议林登·约翰逊总统标志性的《民权法案》的通过。参议院的进步派、国民党团和共和党人就法案的表决展开了激烈的角逐，但法案本身却因为缺乏对弱势的非裔美国人的保护而广受批评。\n\n今早，许多非裔美国人情绪激动，纷纷涌上街头，大喊总统是“叛徒”，还有其他一些难堪的名字。在许多城市，特别是伯明翰和洛杉矶，州长派出了警察和国民警卫队驱散抗者，局势迅速升温，抗议者用简易武器反抗，用轮毂罩和垃圾桶制作的简易盾牌抵挡警察的水枪。在日落时分，已经有上百的店铺、车辆和公共建筑遭到破坏甚至焚烧。\n\n在伯明翰的混战是最严重的，抗议活动出现暴力迹象时，当地的三K党分部决定介入，三K党党徒和当地警察结成临时联盟，很快就挥舞着棍棒和其他武器与抗议者厮打在一起。伯明翰的暴动现在基本平息，至少19人遇难（其中12人为非裔美国人）。"
 LBJ.16.a: "真他妈一团糟！"
 LBJ.17.t: "顽固的南方"
 LBJ.17.desc: "今天，约翰逊总统举行媒体发布会，就在全美实施《民权法案》的关键问题发表讲话。许多人疾呼歧视问题在全国仍然非常严重，尤其是在警察队伍中。总统一如预期般地发表了如下声明：\n\n“自《民权法案》通过已经过去很长时间了，但政府仍然注意到，在全国许多城市，因为警察的严重偏见，种族隔离仍未废除，非裔美国人被迫过着贫困的生活，只因这些本应保护他们的警察太过强势。此外，还有说法称，种族至上主义者渗透进了许多城市的警察局。这些信息已经多方证实，我认为必须马上采取行动纠正现状：政府会对可疑的警队进行人事调整；强制对新警官执行更为严格的背景审查；并拆散执法部门和三K党等第三方组织的联系。”\n\n这番言论招来了南方的批评，特别是阿拉巴马州州长乔治·华莱士，他称总统是“暴君”，是在“强推联邦的法律，践踏州权”，显然许多国家进步公约国民党团的政治家都会阻止约翰逊政府管制市警察队的法案。这样一来，如果总统想要推行他的意愿的话，那可能就要借用行政令的力量了。"
 LBJ.17.a: "州权，是吧？"
 LBJ.18.t: "继续抵抗"
 LBJ.18.desc: "会议室低矮的天花板，和司法部长尼古拉斯·卡岑巴赫的香烟烟气，让屋子里的气氛格外凝重、令人浑身不自在。坐在司法部长对面的是林登·约翰逊总统，密西西比州州长罗斯·巴尼特也坐在不远处。“剔除南方警察队伍里的三K党比预想的麻烦得多。”卡岑巴赫开口了。\n\n“那是自然，”约翰逊回应道，“这就是为什么我们在这，现在事情进展不太顺利，我们得想想怎么办。”\n\n“我建议直接从内部瓦解警察部门，”卡岑巴赫说道，“老警官和新警官需要做进一步分隔，可疑的警察局也必须接受联邦调查。”\n\n“我们还是别做得太过了，”巴尼特说道，“要是闹到最高法院那可就不好办了，你现在施压的力度绰绰有余，只是需要静心等待一些时间才会出结果。”\n\n“行吧，那就这样。”卡岑巴赫叹了口气。\n\n“我觉得我们应该采取一些额外手段，但也许不应那么强硬。佐治亚州的歧视问题很严重，我会给莱斯特·马多克斯州长打电话，告诉他佐治亚应该和我们保持一致——就算在过去他很难对付，总统的话他还是不会拒绝的。如果我们的计划在佐治亚州奏效，那用这招处理南方其他州应该也没问题。”"
 LBJ.18.a: "我们不能就此放弃。"
 LBJ.18.b: "希望新规定能起效。"
 LBJ.19.t: "NPP的胜利"
 LBJ.19.desc: "今天，在约翰逊政府向佐治亚州州长莱斯特·马多克斯提议执行更为严格的反警察歧视的措施后，阿拉巴马州州长乔治·华莱士在佐治亚州议会大厦前发表声明，宣称新政府的建议是“联邦暴政的最新证据”，他“不会因为南方警官恪尽职守就惩罚他们的”。华莱士还呼吁南方各州继续抵制联邦政府的此类要求。\n\n亲警察组织在南方多个城市举行集会，支持华莱士的呼吁，佐治亚州州长本人却未对政府建议做过多评论，只是说自己不会执行这些措施。南方显然不会在约翰逊政府推行《民权法案》的新手段前就范，这对未来意味着什么还不好说，但是现在，国家进步公约在南方占据着主宰地位。\n\n总统本人尚未对华莱士州长的举动发表意见，但司法部长尼古拉斯·卡岑巴赫却说：“华莱士先生指责联邦政府行为违宪，但这纯属无稽之谈，政府有义务照看美国公民。”"
 LBJ.19.a: "政府的回应如此软弱，但他们又能做什么呢？"
 LBJ.20.t: "狂怒之日"
 LBJ.20.desc: "围绕着约翰逊政府极富争议的《民权法案》和执行措施，国家再一次陷入骚动之中。在阿拉巴马州州长乔治·华莱士上周的煽动性发言后（这份发言让非裔美国人和民权人士倍感冒犯），成千上万的公民涌上南方主要城市的街头，包括伯明翰、杰克逊、亚特兰大和新奥尔良。人们不只是在抗议华莱士的声明，更是对约翰逊政府对南方的不作为发泄不满。\n\n和先前的民权示威一样，这次抗议者又和警察和地方三K党爆发冲突，暴力一直持续到下午，至少200人受伤，还有约34人遇难。在亚特兰大等城市，国民警卫队已经介入阻止暴乱，多少取得了一些成效。\n\n目前华莱士州长和约翰逊政府都未发表过多评论。华莱士只是说抗议者是“一群流氓”，随后就命令国民警卫队下场恢复秩序。而约翰逊总统则根本不见人影，许多白宫内的消息人士称约翰逊把自己锁在椭圆形办公室里，还要求别人不要打扰他。"
 LBJ.20.a: "约翰逊……躲起来了？"
 LBJ.21.t: "“对法治的破坏”"
 LBJ.21.desc: "在约翰逊总统拒绝支持司法部长尼古拉斯·卡岑巴赫提出的额外反歧视措施后，迪克西派和国民派分子都发现自己站在了政府的对立面。这些变动姗姗来迟，在阿拉巴马州州长乔治·华莱士呼吁南方抵抗联邦“暴政”一周多后才推出。许多城市的抗议活动变得越发暴力，过了很长时间才逐渐平息，或是被地方国民警卫队镇压下去。\n\n斯特罗姆·瑟蒙德参议员称这周的抗议是“对法治的破坏”，而密西西比州州长罗斯·巴尼特则称之为“狂怒之日”（这个词已经在全国流行开来）。现在，即便是约翰逊政府最初提出的反歧视措施，南方也加以无视，三K党公开和地方政府合作，仇恨犯罪成指数般增长。总体上讲，最近这几周对总统和共和党来说宛如灾难一般，约翰逊很可能会在将来面对更多来自南方的顽固抵抗。"
 LBJ.21.a: "太糟糕了！"
 LBJ.22.t: "严打种族主义"
 LBJ.22.desc: "司法部最近受理的民权案件越来越多，联邦检察官和FBI探员等人员都在调查南方各地的种族主义事件，对各路蔑视、违反民权法律的警官、三K党党徒和白人至上主义者提起诉讼。虽然正义的齿轮并非在全速运转，也不是所有案件都按联邦政府的意愿宣判，但南方对联邦的干涉还是越发不满，说政府在给个人思想定罪，是在践踏宪法第一修正案，肢解州权。其中有一起特别案件：佐治亚州的一位旅馆老板因为允许白人暴徒闯入黑人房间被捕——这伙暴徒把黑人绑了起来，砸烂他的行李，还说要动私刑处死他。这起事件成了反对者关注的焦点，约基领导的NPP派系称这属于州法院的管辖范围（想必会放过白人老板和暴徒），谴责FBI对州权的僭越。但不论如何，约基挺身对抗当局，反对黑人平权，让他在南方人气大增。"
 LBJ.22.a: "形势逆转了，这可不好玩，是不？"
 LBJ.23.t: "风暴间歇"
 LBJ.23.desc: "针对约翰逊政府在南方警察局去种族隔离化的软弱态度，过去几周时有抗议发生，但现在许多南方城市终于平息下来，既无抗议活动，也无抗议者和警察与三K党党徒的冲突，暴力终于告一段落了。佐治亚州州长马多克斯和阿拉巴马州州长华莱士态度也软化下来，允许联邦继续执行旧规定。\n\n这段充满暴力的时期被人们冠以“狂怒之日”的外号——整个南方，抗议者和亲警察分子间的暴力行为持续了数周之长。亲警察分子有时还包括警察自己，以及白人至上主义的三K党党徒。总计有超过60名公民遇难，伤者更是达千人之多。\n\n对于约翰逊政府来说，暴力结束了，是时候再次在南方执行去种族隔离化了。在这几周的混乱后，南方各警察局已经筋疲力尽，不太可能抵制政策的执行。"
 LBJ.23.a: "也许混战耗干了三K党的支持率？"
 LBJ.24.t: "迪克西派的不适"
 LBJ.24.desc: "林登·约翰逊总统带着几名特勤人员，走在国会大厦的穹顶之下。现在是参议院休会期，大厅里的人远比平时要少，但有一人却在快步走向约翰逊。“罗斯·巴尼特州长，”约翰逊认出了来者，开口说道，“在这见到你真是个惊喜，我正要去见洛克菲勒，不介意的话就一起来吧？”\n\n巴尼特态度显然不怎么友好，“不了，总统先生，”他匆忙地说道，“我来这是想告诉您，我对您的那些民权法案很失望。”\n\n“可是你不也投票了吗？”\n\n“是的，但这和我们说好的不一样，您步子迈得太大，也不顾及南方民主党人的感受，再有下次，我们恐怕就未必会支持了。”\n\n约翰逊面露笑容，向前一步，把手搭在巴尼特的肩膀上：“议员先生……我做的这一切都是为了道德和国家，我们可是站一边的，不是吗？现在，听好了——”约翰逊脸上的笑容瞬间消失不见，“你要是再敢拿共和党-民主党联盟的团结威胁我，我就毁了你的事业，听明白了吗？”\n\n巴尼特不情愿地点点头。“很好，”约翰逊说道，“保持一致，就不会有问题。”"
 LBJ.24.a: "现在，让开。"
 LBJ.40.t: "强制执行，不惜代价"
 LBJ.40.desc: "博·奥尔布赖特推开车门，阿拉巴马宜人的晨光温暖着他的皮肤，他走向他骄傲和快乐的源泉：奥尔布赖特肉铺。有些人可能会觉得经营肉店是件苦差事，但这间店是博亲手建起来的，他为此深深地感到自豪。他打开门锁，走进去，开始分隔昨天送到的新鲜猪肉。\n\n不一会他就分好了肉，然后一个西装革履的男人走了进来，本地治安官詹姆斯·格林也跟着他。男人自称名叫戴维·史密斯，是卫生、教育与福利部的律师，他的北方口音告诉博，他不是本地人。“博·奥尔布赖特先生，”男人说道，“我在此通知你，你的企业违背了联邦的新民权规定，你必须移除‘仅限白人’的标识。”\n\n博愣了一会，就好像听不明白男人的话一样，他看向格林警长，警长只是耸耸肩。“我一手建起了这间店铺，”他说道，“我难道无权决定谁能进来，谁不能吗？那些家伙脏兮兮的，要是让他们随便进来，我的老主顾可怎么办？”\n\n“你要不让他们进来，”北方人说道，“那我也有权对你采取法律措施，这份地产说不定就会被没收了，所以还请你移去标识。”\n\n说罢，北方人头也不回地离开了这间小小的肉店。博看着格林警长，“你不能让这些投机客祸害我，”他说道，“这是对我权利的侵害！”\n\n格林警长叹了口气，“你要是真生气，就给州长办公室打电话吧，我听说他已经给华盛顿的北方佬找了不少麻烦。不过你也别担心，那家伙估计不会再来了，我会告诉他你已经摘了标牌。”"
 LBJ.40.a: "政府在强推民权？"
 LBJ.41.t: "顽固的南方企业"
 LBJ.41.desc: "林登·约翰逊看着桌上的文件夹，里面的报告记载了最近几周，南方各地拒绝执行联邦去种族隔离新规的企业，数量竟有上千家之多。姓名、日期、地点……总统一页一页地翻阅着，终于翻到了最后一页，“考虑到对民权规定如此强大的抵触情绪，为了促进执法效率，有必要对违规实体采取更强硬的惩罚措施。”\n\n约翰逊叹了口气，他知道真要这么做，南方肯定会反击的。不管他怎么做，都会招致严重的政治抵制，既可能来自南方，也可能来自其他地区。知道总统艰辛的人寥寥无几，而懂得如何处理如此艰难时局的人就更少之又少了，约翰逊可以什么都不做，也可以做些什么，然后被人记恨。"
 LBJ.41.a: "拖得实在太久了，联邦执法势在必行。"
 LBJ.41.b: "问题自己会解决自己的，对吧？"
 LBJ.42.t: "风向转变"
 LBJ.42.desc: "博·奥尔布赖特走下车，开到伯明翰的军团体育场可真是长途跋涉，他终于有机会舒展一下双腿了。他的妻子也下了车，两人开始走向入口。“州长能就这个商业种族融合的鸟事召开集会真是太好了，黑人可不能进我的肉店，那些北方佬说什么都白扯。”\n\n“哦，亲爱的，”佩内洛普说道，“你以前从来没这么生气过，咱们来伯明翰可是整整开了三个小时，我还以为你气早消了呢。行了，我希望咱们能捡个好位子坐。”\n\n他们排队通过检票亭进入体育场，这里人山人海，还有人都坐到场地上了，乔治·华莱士的讲台正在体育场的最中间。博和佩内洛普惊讶地找到了两个空座，就离州长不到50英尺远。他们听着州长谈论种族隔离的事，过了有半个小时，“现在，”华莱士说道，“我们今天有小企业主在场吗？”\n\n博在一群男男女女中站了起来，华莱士叫他登上讲台，问道：“你叫什么名字，朋友？你以前参加过国家进步公约的集会吗？”\n\n博在几千名听众面前有点不知所措，“呃，我叫博，博·奥尔布赖特，联邦稽查员强迫我的肉铺接纳黑人，呃……我以前其实不怎么关心政治——”\n\n听众如雷鸣般的掌声打断了他的话语，乔治·华莱士接过他的话筒，“你们听到了吗？一位普普通通、不涉政治的商人，居然被强迫，违背他的意志，接受种族融合，这就是约翰逊总统想要的结果！他要剥夺我们选择的权利，不只是州权，而是广大民众的权利！他想要来硬的，我说：让他来吧！国家进步公约会为正义挺身而出，正如我一直强调的：今天要隔离，明天要隔离，天天要隔离！”"
 LBJ.42.a: "至少新规还在执行。"
 LBJ.43.t: "民意激化"
 LBJ.43.desc: "约翰逊政府在推行民权和去种族隔离化上的无作为引发了本周强烈的舆论反弹。卫生、教育与福利部上周五泄露的报告显示，全美有数千家企业和私人实体（主要分布在南方）拒绝执行去种族隔离化规定，这些企业尤其抗拒摘除“仅限白人”的标识。目前对这些不服从新规的企业还未做出任何处罚或提起司法诉讼。\n\n国会中许多进步派公开表示不会继续支持这样不作为的政府，更有数人已经宣布投靠国家进步公约的马克思派。到目前为止，约翰逊总统还未对进步派议员出走一事发表评论，而且似乎他也不会惩罚那些违反《民权法案》的实体。"
 LBJ.43.a: "也许不作为就是个坏主意。"
 LBJ.60.t: "接纳移民？"
 LBJ.60.desc: "林登·贝恩斯·约翰逊坐在椭圆形办公室里，享受着难得的安宁——这一天文山会海，实在是煎熬，而现在，太阳已经要落山了。突然，大门嘎吱作响，副总统埃德蒙·马斯基走了进来，呈上两份拟好的移民法案提案。“这份，共和党写的，”马斯基说道，把文件放在约翰逊面前，“这份是民主党写的。”说罢，又放下另一份。\n\n约翰逊没有说话，目光扫视着共和党人的移民法案，这份法案写得很长、很彻底、但限制重重：移民配额会增加，但很有限；从德国和日本前往美国的旅行会继续维持严格管制；而申请签证的要求也没有放宽太多。简而言之，这份法案极度保守，就和约翰逊预期的一样。而且说实话，这份法案并不完全由共和党人写成——南方民主党人也参与其中，只不过共和党人总喜欢把功劳全往自己身上揽。\n\n之后，总统又翻阅了民主党人的提案。这份法案目前只是初稿，还需要进一步修订，但根基已经打好了，约翰逊觉得这份提案比之前那份更适合自己的计划。法案如果实施，移民配额会完全取消；和德国、日本及其他国家的旅行限制也将放开；并且美国自二战以来就非常严格入境的审查也将大幅放松。\n\n“我们应该推动哪一个呢？”马斯基问道，“如果选共和党那份，他们应该会更愿意投票，这样更有保障一些。而我们的那份，虽然的确更切合我们的政策和竞选承诺，但要过国会那关可就难了，而且在共和党人看来，这和打他们的脸无异。”"
 LBJ.60.a: "民主党的提案！把那劳瘁贫贱的流民，全都交给我吧。"
 LBJ.60.b: "共和党的提案。我们要谨慎行事。"
 LBJ.61.t: "汉斯的故事"
 LBJ.61.desc: "汉斯站在哥伦比亚号的甲板上，这艘巨大的航运驳船正驶入纽约港。经过埃利斯岛时，汉斯看到了那位高举火炬，注视着整个湾区的女士：自由女神像，这正是他期待已久的一幕。德国陷入分崩离析后，他先是从大学逃到了丹麦，然后又跑到了苏格兰，在那他待了一年多的时间，一直在等待机会，努力学习英语，不断地跳槽，拼命地想要拿到美国签证。\n\n终于，林登·约翰逊总统的新移民法案让汉斯梦想成真，在数十年的敌对后，德国公民终于可以踏上美国的土地了。当然，签证还是必须的，只不过不再是那些达官显贵们的特权了，现在，即便是汉斯这样的穷苦人，也可以登上航船，来到美洲追求新的生活。\n\n哥伦比亚号缓缓泊入曼哈顿北部港，汉斯下了船，脚踏在混凝土码头上，哈德逊河就在他身后，微风轻抚着他的头发，终于到了，这就是美国！虽然空气中充斥着海水的咸臭味，还有垃圾和工业废水的恶臭，但汉斯不在乎，比起垃圾的臭味，这对他来说更是自由的滋味。\n\n“哎，你啊！”\n\n汉斯扭过头去，看到一位头发乌黑、浑身脏兮兮的码头工人操着奇怪的口音叫他，“你让一让呗，不然我们咋卸货啊？”\n\n“抱歉，”汉斯用他口音浓厚的英语回应道，“我刚到这，从……瑞典来的，我叫约翰。”\n\n男人打量了他一番，沉思起来，“嗯，瑞典来的约翰，我这正需要几个帮忙的，你有没有兴趣跟我干啊？”\n\n汉斯抬起头，端详着这名为“曼哈顿”的人文中心，它是如此的特别，又是如此的炫目：帝国大厦；飞越蓝天的客机；熙熙攘攘的纽约都市生活，这一切都触手可及。"
 LBJ.61.a: "“当然，”汉斯说道，“我正想找一份工作呢。”"
 LBJ.62.t: "南方民主党人的忧虑"
 LBJ.62.desc: "“总统先生，这完全是场灾难，您对此一清二楚！”\n\n林登·约翰逊强压住了电话里叹气的冲动。要放在平时，他会请像席德·赫朗这样找事的议员来白宫坐坐，对他们循循善诱，帮助这些迷途灵魂看清全局。可现在，他就只能坐在椭圆形办公室，忍受这一切，席德不是唯一一个不满新移民法案的民主党人，但他可真是太聒噪了。\n\n“现在一堆大字不识一个的外国佬和特务在我的选区晃荡，可别再他妈来了！但是您……您对那些进步派唯命是从，可您是知道他们不会给咱们投票的！这对党的团结可是很大的打击，再来一次可就遭不住了！”\n\n约翰逊看了一下表，这个佛罗里达人还会嚷上好几分钟，直到声嘶力竭了才会停下。之后，总统还要接下一个议员怒气冲冲的来电。"
 LBJ.62.a: "今天会很漫长。"
 LBJ.63.t: "限制移民？"
 LBJ.63.desc: "新移民法案的制定继续进行，摆在我们面前的又是一个重要议题：移民的职业技能。许多申请者都具有医疗、工程和科学领域的背景，但同时，缺乏一技之长者也不在少数，这些人会转向服务业和农业寻求就业机会。我们是否要为移民申请者设立严格的职业技能要求呢？国会里的本土派会很喜欢这个点子，他们可一直都在吵吵非熟练劳动力会夺走本属于美国人的工作，但是进步派则更偏好开放和包容的政策。我们该做何选择呢？"
 LBJ.63.a: "把那劳瘁贫贱的流民，那向往自由呼吸的人，全都给我吧！"
 LBJ.63.b: "我们需要医生，不是厨子！"
 LBJ.64.t: "恐惧蔓延"
 LBJ.64.desc: "过去几周，美国爆发了新一轮的反移民抗议。在国家进步公约极右派的煽风点火下，抗议者聚集在各地的州议会和联邦办公楼前举行示威活动，虽然多数示威游行规模有限，但也足够让人心烦了。从圣何塞到巴尔港，抗议者高举“外国间谍滚出去”、“约翰逊——美国的大叛徒”和“美国是美国人的美国”等标牌的画面霸占了电视屏幕，同时，谈论阿根廷法西斯主义者和南非黑人激进分子之类内容的广播电视节目也大量播出。虽然民意调查显示大多数美国人并不支持这类反移民情绪，但也不可能对这些抗议视而不见。"
 LBJ.64.a: "我们不正是移民国家吗？"
 LBJ.70.t: "住房规定和豁免情况"
 LBJ.70.desc: "《1866年民权法案》赋予了全体公民租赁、持有、出售和购买地产的权利，但却没有给予联邦政府执法权。非裔美国人的领袖坚持称，没有住房公正，就没有机会均等。在民权议程引起的强烈反弹后，我们需要大批黑人选民的支持才能维系下去，为此必须通过能满足他们需求的法案。\n\n同时，国民派调动了相当庞大的反对派，鼓吹住房歧视。白人社区担心失去这件抵制种族融合最趁手的武器，甚至平时支持民权的共和党保守派也开始抱怨，说这会影响结社和商业自由。\n\n我们政策团队文思泉涌，提出了好几份可供国会审阅的提案：我们可以通过强力的法案，限制豁免情况；也可以维持前者的强力措辞，但做出足够的让步，适当放缓融合的速度；或者是通过象征性的法案，在对寻求住房者的保护和管辖权问题上模糊措辞。"
 LBJ.70.a: "必须严打种族不公正现象。"
 LBJ.70.b: "我们必须妥协。"
 LBJ.70.c: "希望他们别太抠字眼。"
 LBJ.71.t: "北方的反弹"
 LBJ.71.desc: "几乎每个北方市长都希望拟定中的住房立法能为自己提供豁免情况，但目前不满还没有公开表露出来。那些在工业繁荣时期黑人人口激增的城市尤为明白，《公平住房法案》会在长远期对社区的面貌有何影响。\n\n在内部会议上，联邦政府的代表强调法案中已经包含例外情形，各州可以加以利用，控制种族融合的速度和方式，但买账者寥寥无几，反对者声称，法案设立的歧视罪根本无法执行。要求削减法案力度的呼声越来越高，总统已经为此纠结好几天了。"
 LBJ.71.a: "我们必须坚定立场。"
 LBJ.71.b: "添加更多豁免情况。"
 LBJ.72.t: "进步派的不满"
 LBJ.72.desc: "《公平住房法案》抓住了全国的眼球，但却不是什么好的意味。法案提供的全面保障和强力执法机制让许多纯白人社区不寒而栗，从马萨诸塞到加利福尼亚，愤怒的白人业主挤满了各地的市政厅，抱怨着法案一旦通过，会严重影响房产价值、社区教育和犯罪率。\n\n全国有色人种协进会在多个州组织巡回听证会，鼓励黑人家庭搬进之前不欢迎黑人的地方，并为他们提供建议。媒体对此举没什么好话，有人称这是暴力入侵，也有人称这是阴谋论。\n\n甚至个别NPP进步党团的政治家也公开批评法案，现在社会上希望削减法案力度的呼声十分普遍。"
 LBJ.72.a: "为了捍卫自由……"
 LBJ.72.b: "小小让步无伤大雅。"
 LBJ.73.t: "保守派的反对"
 LBJ.73.desc: "不少坚决反对《公平住房法案》的人士都出身保守派。昨天，路易斯安那的一位知名电台主播在节目中谴责了“邪恶的一党独裁”，指责民主党完全是热脸贴冷屁股，居然和根本不认同自己价值观的保守派混在一起；而保守派则被描绘成了“黑人煽动团伙”的提线木偶，所作所为不过是把犯罪和混乱带给白人社区。\n\n尚不清楚这起事件对选举有何影响，但共民联盟和NPP的局势已经搅动起来了。"
 LBJ.73.a: "保守派正在权衡利弊。"
 LBJ.74.t: "陷入泥淖"
 LBJ.74.desc: "对《公平住房法案》的反对达到了高潮，昨晚，在伊利诺伊州，一位高调支持法案的进步派议员遭到蒙面暴徒殴打，施暴者在犯罪现场还留下种族主义涂鸦和打人用的卸胎棒。这起袭击事件促使许多进步派人士转向支持住房法案，但自由派对法案的支持还是很匮乏。\n\n一群资深的共和党议员今天拜访了约翰逊总统，提醒他强推住房法案会对共民联盟产生无法挽回的伤害。他们说，从长远角度考虑，如果白人选民大批转向国民派，将会严重阻碍民权进程，因此还不如在住房问题上做出妥协。约翰逊反驳称，把民权问题让给进步派推动只会更糟，但他的同僚还是希望他不要撼动这早就摇摇欲坠的两党同盟。现在，两院均已做好对决的准备，政府是时候做出最终决定，到底应不应该继续推动《公平住房法案》了。"
 LBJ.74.a: "……极端主义不是恶。"
 LBJ.74.b: "……极端主义不受欢迎。"
 LBJ.75.t: "不公平的交易"
 LBJ.75.desc: "约翰逊总统看向屋外两群大吵大嚷的抗议者。\n\n右边，是一群整齐划一的白人，“郊区挺过了吞并……是时候了！”、“抵制黑人霸权”、“和约翰逊的鼓乐说拜拜”。而左边，是一群种族各异的年轻人，“林登·贝恩斯·水母”、“对国内外的纳粹卑躬屈膝”、“终结种族隔离”。\n\n约翰逊重新开始思索国内问题，住房问题已经给他带来太多的焦虑和不安了。虽然撤回法案安抚了许多党内人士，但却没有改变种族隔离分子对本届政府的恶评。他告诉自己，平衡美国人的需求是不可能的，这种事情只能由各州立法解决，最可能是由NPP马克思的州长解决，如果那些关于他们进步主义的说法有一丝真实性的话。\n\n抗议者的口号声越来越响亮了，约翰逊翻到赞扬他的那页，他摇了摇头，面露微笑。"
 LBJ.75.a: "至少他们能达成一些共识。"
 LBJ.76.t: "最基本需求"
 LBJ.76.desc: "“在我作为立法者，为伟大的得克萨斯州服务的岁月中，我越发坚信，美国有能力通过立法活动，解决那些最要紧、最严重的问题。平等权利问题自我们神圣的国家创立以来就一直存在。如果这个问题不能解决，那么即便我们击败了所有敌人，即便我们的财富翻了一番，我们作为一个民族、一个国家也仍然是失败的。不论种族，如果我们有些同胞不能凭借自己的品格和进取心，取得和其他人一样的地位和财富的话，那美国梦又从何谈起呢？而今天，我要讨论的是一个具体问题。”\n\n“住房不公正可以说是整个种族偏见的推动力，就因为种族出身，父辈就业受阻，孩童求学无门——而这一切的根源，都是那对他们住房需求险恶的重重阻挠。在全国各地，种族仇恨者诡计频出，打压自己同胞对自由的追求，各州行动起来解放黑人的时代已经过去了，该让联邦政府介入，斩断这些邪恶的利益链条了。”\n\n“至于那些反对我的人，那些想阻止联邦行动的人，我要对你们说：尽你们的全力对放贷人、卖方和买方发挥种族偏见吧，你们搞得越厉害，《公平住房法案》就越有通过的必要。到了那一刻，美国会挺身而出，保护所有公民的权利和机会，不分肤色。”"
 LBJ.76.a: "你说的不是我们镇，对不？"
 LBJ.76.b: "别、来、我、家、后、院。"
 LBJ.80.t: "启动“领先”计划"
 LBJ.80.desc: "为了实现消除贫困之梦，在卫生、教育与福利部的支持下，约翰逊总统制定了“领先”计划。对于约翰逊政府来说，这份方案不过是助力贫困社区（特别是少数族裔的社区）儿童成长的第一步而已。\n\n“领先”计划为低收入家庭的儿童提供暑期学校项目以及评估服务，这有助于开发孩子们的认知能力，确保他们能跟得上小学课程。\n\n保守派的反对声音基本被盖过去了，人们对“领先”计划实在是太热情了。但如果政府继续推动此类项目的话，那反对侵害各州教育权的呼声可能会越来越高。"
 LBJ.80.a: "这不过是个开始。"
 LBJ.81.t: "评估教师工会"
 LBJ.81.desc: "约翰逊总统期望通过的一项重要法案就是《初等与中等教育法案》。法案目前还在起草阶段，但计划为各教育局下属的学校增加预算，并鼓励家长参与进公立教育管理之中。虽然总统在国会里的盟友完全可以确保法案顺利通过，但他本人还是决定与各大教师工会会面，争取他们对这份方案的支持。\n\n工会最主要的要求是放松联邦对教学方式的管制。目前针对法案已经出现了强烈的反对声音，说法案会放纵“异见”和“非美”思想在年轻人和儿童中流行。此外，共和党保守派，还有那些强硬的反共、反法西斯人士可能会因为这样的改革抛弃我们，但多数人普遍认为法案会极大地促进教育的个性化，可以实现因材施教，改善年轻一代整体的受教育水平。"
 LBJ.81.a: "要实现伟大社会，就离不了教育改革。"
 LBJ.81.b: "也许我们不应该做的太过。"
 LBJ.82.t: "抱怨联邦干涉"
 LBJ.82.desc: "虽然“领先”计划深受大众和各级决策者的喜爱，约翰逊总统却越发受到保守派的非难，许多指责甚至来自我们党内，他们说总统是个暴君，僭越了原本的计划，极大地扩张了联邦政府的管辖范围。\n\n部分南方州长，在本州议会的支持下，要求总统授予他们教育特权，他们称，这只是“阻止联邦干涉变成暴政”的努力而已。而总统的支持者，还有北方自由派，则督促约翰逊继续开展计划，不要管那些无理取闹者。\n\n就这样，约翰逊总统一如既往地坚定了决心，继续推动立法进程。而南方民主党人和许多保守派则不怎么开心。"
 LBJ.82.a: "闲言碎语岂能阻止进步浪潮。"
 LBJ.83.t: "资金问题"
 LBJ.83.desc: "围绕《初等与中等教育法案》的最后一轮讨论开始了：我们究竟应为项目投入多少资金？保守派势力意识到自己越发地站在总统教育政策的对立面，他们不希望为这份法案破费太多。这也能减少对联邦财政的压力，可以国防部提供更多预算，或者至少降低将来面对财政赤字的风险。\n\n总统在国会的盟友认为即便对中小学提供高额财政补贴，法案也可顺利通过。但问题是总统应不应该进一步恶化和党内保守派本来就很紧张的关系。\n\n对约翰逊来说，他很快就会把那些恶毒的反对者打得四分五裂。但约翰逊毕竟在参议院干了那么多年，他明白，有时候搞政治必须考虑全面。"
 LBJ.83.a: "和民众亲近的政府才是好政府。"
 LBJ.83.b: "我们不能现在就惹恼保守派。"
 LBJ.84.t: "“预算担忧”"
 LBJ.84.desc: "华盛顿特区下起了瓢泼大雨。“林登，凭良心说，我真的不能认同这个法案。”\n\n约翰逊总统双手揣在兜里，遥望着白宫南草坪。远处惊雷大作，巨响声盖过了雨滴拍打在椭圆形办公室窗户上的轻盈声。拉塞尔参议员又来了，表达自己对政府议程的担忧。“恕我直言，林登，你必须尊重南方选民，而不单单是我的佐治亚选民。许多好人真的不觉得砸个几百万就能改变少数族裔小孩的境况——”\n\n约翰逊猛地起身，两眼放光，快步走到拉塞尔面前，两人鼻子只有一寸之遥，衣服纽扣几乎碰上，然后总统吼道：“参议员，你那些狗屁选民都吃屎去吧！我和每个国会议员都见了面，和全国二十个教师工会开了会，尽了全力打造完美的法案——然后几个疯子就他妈跟我说‘不’，就为了一个跟我没半毛钱关系的破党！”拉塞尔呆住了，双眼直愣愣地看着总统的眼睛。一阵沉默后，约翰逊冷静了一点，说道：“参议员，我请你转告你的同僚，我的立场已经定了。就这样。”\n\n“哦，好的，林登，如你所愿。”约翰逊转过身去，走到坚决桌后，看着窗外的豪雨。\n\n“还有，你必须管我叫‘总统先生’。”"
 LBJ.84.a: "他们伤不了我们。"
 LBJ.90.t: "资助公立学校"
 LBJ.90.desc: "卷帙浩繁的《高等教育法案》初稿铺满了总统的办公桌，约翰逊的眼镜倚在鼻梁上，一只手扶着前额，另一只手则捏着文件的第六十九页，他已经阅读删改好几个小时了——其实他自己也不清楚究竟过了多久。这份法案正是他想要的，不过，要想过国会那关，那可绝对是场噩梦。\n\n考虑到《初等与中等教育法案》编写和立法时，保守派施加的种种非难，《高等教育法案》肯定也会招来国会里那帮财政铁公鸡的尖酸批评，此外，直接为大学拨款在许多人看来就是裙带关系。而且现在党内关系紧张，大搞财政扩张很可能会造成无法弥补的损害，甚至会影响到总统自己的连任。但约翰逊的铁杆盟友希望他不要放弃大学资助计划，称法案对选举根本不会有太严重的影响。\n\n约翰逊取出红笔，标记了文件上的一行话，“不，这不管用，”他自言自语道，然后在空白处草草写下改正意见。\n\n这一次，依然不会让所有人都满意，而试图取悦所有人也肯定是无用功。"
 LBJ.90.a: "不能自由学习和获取知识的社会又谈何自由。"
 LBJ.90.b: "在这方面，我们做的足够多啦。"
 LBJ.91.t: "公立大学奖学金"
 LBJ.91.desc: "《高等教育法案》的第二大要点就是为申请大学的优秀学生提供联邦奖学金。这部分的争议性相对没那么大，更能引起党内各派的共鸣。相关分歧只围绕一些琐碎的细节，比如申请者应具有什么条件、应如何管理资金，以及具体金额的数目。\n\n法案最引人关注的点还是一如既往：联邦的财政负担逐年累加，做出任何决定前都绕不开预算问题。除了那些基于种族观点的极端分子以外，大多数反对者的言论都是围绕财政考量展开的。教育问题一直就是个烫手山芋，可能我们最好还是放弃这样的大手笔，转向推动伟大社会的下一个项目。"
 LBJ.91.a: "为了自由的存续与胜利，没有什么负担是不能承受的。"
 LBJ.91.b: "政府已经禁不住没完没了的开支了。"
 LBJ.94.t: "妥协方案"
 LBJ.94.desc: "经过数周的紧张协商，我们终于为《社会保障扩展法案》拉拢到了足够多同意“妥协方案”的民主党立法者，这也会让其他人认可的。这份方案大体上与原版本一致，但在规模上有所缩小：各个项目的款项削减了；告知所有符合条件的公民的条款也被取消了；关于家庭协助的部分也改成了仅限已婚夫妇。许多政府人士都认为“妥协方案”排除了许多急需帮助的人，但法案通过仍不失为约翰逊总统的重大胜利，也反映了他对党内团结的重视。\n\n不过，我们还要付出一些代价，共和党人恐慌的最大来源必须消除，那就是总统和“斯库普”·杰克逊与NPP进步党团的联盟。政府已派人试探妥协的可能，但均遭拒绝。民主党人心意已决，任何谈判、幕后交易、呼吁团结，甚至恐吓都不会改变他们的想法。\n\n总统必须做出决定。"
 LBJ.94.a: "我们会尽一切可能维持团结。"
 LBJ.94.b: "这有些过分了，我们和谁合作轮不到他们指挥。"
 LBJ.95.t: "希望破灭"
 LBJ.95.desc: "国家进步公约内，无人不在谈论约翰逊总统与“斯库普”·杰克逊间短命同盟的破裂，而且还会持续一段时间。杰克逊把自己的名誉都压在这个同盟上了，党内本来觉得这是重大的胜利，是他们有能力影响高层政策制定的标志。\n\n进步党团的领导层本希望他们能平衡共民联盟的保守派，在政策制定上取得一定话语权。通过强力《社会保障扩展法案》本会成为他们无上的成就，为美国开辟新的时代，确保进步党团在可预见未来的地位。但总统却选择屈服于保守派的要求，切断了与杰克逊的联系，通过了一份缩水的法案，让党内许多人感到自己又被打入冷宫了。\n\n杰克逊毫不掩盖自己的失望之情，他公开谴责妥协法案：“在我看来，这份法案就是把党置于国前的牺牲品，抛弃了那些最急需帮助的美国人。”这种沮丧情绪并没有传播到国民党团，国民党团立法者对法案修订的支持已不算是什么秘密，他们的欢庆引起了NPP内其他人的不满，让人们不禁再度质疑这同床异梦的联盟能否维持下去。"
 LBJ.95.a: "小打小闹不断的怪时代。"
 LBJ.96.t: "走钢丝"
 LBJ.96.desc: "白宫与国会中的所有人都感觉到了最近政治风向的变化。共民联盟内两翼的关系正处于低谷。在私下里，指责将一己议程置于党派团结稳定之上的声音不绝于耳，两翼之间自始就未曾融洽过的关系正在进一步降温。\n\n最近一次的分裂当属《社会保障扩展法案》的通过——对于总统而言，这显然比安抚共和党更为重要。在说服每一个人支持该法案的过程中，他们费尽心机，向异议者施压、骚扰乃至胁迫，直至对方屈服。大多数共和党议员加入了支持者的队列，他们似乎认为，一旦公开反对自己的政党，所带来的损失较之更甚。\n\n然而，对于许多共和党选民而言，这是民主党再一次“欣然”利用他们的选票，却对其利益视若无睹的明证，并由此愈发认为自己的选举权被共和党所剥夺。国民党团的煽动者更是助长了这种不安感——他们正在为其谴责“社会主义者总统向美国白人劳工发难”的论调招揽听众。"
 LBJ.96.a: "交易的代价。"
 LBJ.97.t: "NPP进步党团表示支持"
 LBJ.97.desc: "虽然党内受阻，但约翰逊总统在《社会保障扩展法案》上如破釜沉舟般的作风吸引来了外部支持：国家进步公约的进步派。亨利·“斯库普”·杰克逊多次热情地评价法案，今早，他代表一批进步派参议员致电政府，宣布会把票投给现在这份广泛的《社会保障扩展法案》。\n\n约翰逊总统把此事当做法案得到广泛支持的证据，和伟大社会的决定性胜利。杰克逊则表示了对法案的支持，并愿意跨过党派界限，表明自己“为美国和普通人福祉奉献”的立场。"
 LBJ.97.a: "我们非常欢迎他们的选票。"
 LBJ.98.t: "结盟带来胜利"
 LBJ.98.desc: "确保《社会保障扩展法案》的通过，是约翰逊总统与他在国家进步公约进步派内的合作力量将要面临的一场重大考验。现在看来，他们经受住了考验：法案未经实质修改就在国会获得通过，它将在未来几年内助力美国建成一个强大、广泛的社会保障网络。亨利·“斯库普”·杰克逊盛赞该法案为“一次跨党派合作的胜利，更是美国人民的胜利”。\n\n很显然，约翰逊总统领导的进步派目前在共民联盟内占据优势，他们的谋议几乎无一例外地聚焦于如何再接再厉，而无暇抚平异议者的怒气、让民主党重新参与对话。一股不安情绪正在民主党参议员之间酝酿，因为他们发觉共民联盟的核心正与自己相背而行，却又无力扭转这种趋势——长此以往，结局恐怕是注定的：他们将被彻底排斥于决策层之外。民主党选民不可避免地受到其影响。在传统的民主党票仓，许多选民开始感到怀疑：既然他们的地位愈发边缘化，为共民联盟投票的意义又何在呢？"
 LBJ.98.a: "他们会改变想法的。"
 LBJ.100.t: "保守派在抱怨"
 LBJ.100.desc: "总统先生，伟大社会正开始见成效。好消息是：绝大多数的美国人都支持我们改革社会，为底层受苦公民公平与正义的努力。但虽然我们在国会斩获颇丰，反对派阵营已经轰鸣起来，共和党的部分保守派，和NPP国民党团开始私下抱怨，还有匿名人士在各大报刊上刊登文章，诋毁我们的成果。\n\n现在还没有什么值得担忧的：他们中的大多数还没勇敢到违抗民意，反对伟大社会法案的地步。少数真的投了反对票的人也不过是说什么花费高昂、侵蚀州权云云，没什么太大价值。\n\n总体上讲，我们的计划顺利推进，支持基础广泛，我们完全可能建成一个更美好、更平等的美国。"
 LBJ.100.a: "好啊！"
 LBJ.101.t: "温和派很满意"
 LBJ.101.desc: "总统先生，伟大社会又有许多项目得到国会批准，最近几个月的民调也显示我们的支持者众多。总体上讲，美国人和我们站在一起，而国会包括共民联盟和NPP的大部分人也对我们信心满满，所以我们还是能够继续指望两党的支持的。\n\n话虽如此，部分共民联盟的保守派和温和派觉得我们已经做得很好了，认为我们应放缓伟大社会的步伐。甚至有一个参议员认为我们已经做得足够多了，应该给下一代人留些事可做！\n\n虽然没有人公开背弃我们，但我们很可能会受到来自共和党，甚至民主党温和派的阻力，他们觉得伟大社会已经走得够远了，再推行政策可能会引起他们的一系列担忧，比如增税、债务、社会主义和州权等等。所以我们接下来应该把这一点也纳入考量。"
 LBJ.101.a: "我会注意的。"
 LBJ.102.t: "保守派的不安"
 LBJ.102.desc: "总统先生，我很高兴地向您报告，伟大社会近期的法案得到国会批准，只待您签字生效。这些政策一如既往的重要，而且我们在国会乃至全国仍然保持优势地位。\n\n但是，地平线上开始聚集起乌云，一些共和党人投票反对最新的法案，主要是些支持“小政府”、觉得“人应该自力更生”之类的保守派。虽然还不足以威胁我们的立法活动，但未来我们很可能需要与NPP进步派合作，来在这越发分裂的国会拉拢足够的选票。\n\n您应该和我一样清楚这是个严峻问题：共和党-民主党联盟的初衷就是维持美国的和平与稳定，如果共民联盟垮了，那只会导致更大的危机和混乱……"
 LBJ.102.a: "我知道了。"
 LBJ.103.t: "党团正在分裂"
 LBJ.103.desc: "总统先生，我有些好消息，也有些坏消息。好消息是我们在伟大社会上取得了更多的进展，您只需要提笔签名，法案即可生效。这当然是本届政府的巨大成功，无数美国人也因此受益。\n\n至于坏消息，就是我们共和党-民主党联盟正在瓦解。许多右倾的共和党人公开背弃您和共民联盟，说什么政府的集中化举措是“布尔什维主义”。还有些国会议员公然跳槽到NPP一边。虽然他们大多本就不喜欢伟大社会，但这样的出走在外人看来……多少也有些两党分裂的意思。\n\n还有，共和党人对伟大社会的态度是越来越支持了，但他们开始要求更多，希望整个计划更宏大一些。他们的言论越来越像哈灵顿，甚至[GetRFKOrJackson]了……\n\n您不要拿笔砸我！我知道您不喜欢[GetRFKOrJackson]，但这是咱们共和党内人的意思，我只是告诉您我听到的而已。"
 LBJ.103.a: "我跟NPP不是一路人！"
 LBJ.104.t: "共和党人在出走"
 LBJ.104.desc: "总统先生，情况看来并不乐观。虽然伟大社会立法情况还算乐观，我也知道那是当下最重要的事情。而且现在又有一项需要您签署的法案，我们仍在尝试让国会通过另外一些法案，甚至在连议员投票意向调查中我们都依然处于优势，但是调查结果显示，支持我们的议员只是勉强超过半数，并且内部政治正加剧混乱。已经有几位重量级共和党人谴责了我们，并且转而加入国民党团。这真的不是好事，如果共和党-民主党联盟解体，民主党自己可根本无力拿下下一次选举。\n\n总统先生，您要明白政治是我的擅长的领域，我是来告诉您什么事情对你的政治立场有利，而什么事情对您的政治立场不利的。我知道“伟大社会”计划对美国来说意义非凡，我将竭尽所能推动这份计划。可是共民联盟已经难以承受越来越多的内部争论，两党宗派主义蔓延，不少党员也焦躁不安起来，我不知道在这种情况下我还能为党做些什么。\n\n我们不得不依靠民主党中的温和派和进步党团来推动伟大社会的立法，有了这些人的支持我们应该能让国会通过这些法案。但我真的不知道我们还能推进多久，也不知道如果我们更进一步的话，美国政治会发生什么……"
 LBJ.104.a: "去他的民主党，我们会把这事搞定！"
 LBJ.105.t: "国民党团在增长"
 LBJ.105.desc: "总统先生，我们正在开展民调，其结果称不上好消息。大多数受访者都对伟大社会所需开支感到犹豫，我们还是头一次遇到这种情况。面对更高的赋税及政府对民众生活的进一步控制，共和党人和NPP国民派激起了恐惧，将它散播到群众之间。虽然仍有大量群众支持伟大社会，但在进一步推进计划的同时，我们也应当做好应对社会反弹的准备。\n\n越来越多的评论员和政治学家探讨起了美国社会新出现的两极分化现象，您的计划正是话题的核心：左翼进步人士推动着改革计划，希望它能比政府所想更进一步；右翼保守人士要求政府停止扩张权力、停止干涉公民生活、不再侵犯州权；而进步派民众则厌倦了这两种极端思维。\n\n这一点在西海岸尤为明显：虽然大多数人在一开始的时候都支持伟大社会，但现在支持率不断下跌，比其它地方都快很多，这都是成本问题带来的影响。此一趋势只会愈演愈烈，为美国带来更多分裂，在实质上将社会撕碎，为民众送去“我们vs他们”的心态，通过进一步法案将因此变得更加困难。"
 LBJ.105.a: "我就不能歇会吗？"
 LBJ.106.t: "NPP进步党团表示支持"
 LBJ.106.desc: "总统先生，尽管共和党-民主党联盟由于伟大社会计划的实施而陷入自我瓦解，我们仍有一线希望。事实证明，在共和党保守派叛逃至国民党团的当下，NPP进步派是我们强大的盟友。由于那些离开共民联盟的民主党人愈发倾向于进步主义，我们在诸多社会与经济问题上其实正在与进步党团为伍，这应该有助于伟大社会立法的通过乃至扩大。\n\n当然，与进步党团合作并非全无问题：他们是比大多数民主党人更为坚定的左翼人士与进步主义者，我们接下来的提案将无可避免地向他们的立场更进一步，这恐怕会在未来的选举中强化他们的基本盘。由于我们与国家进步公约进步派持续合作，一些共和党人甚至蔑称您为“首任NPP总统”。\n\n政治向来会造就同床异梦之人。有时候，与政党分界线彼方的某些家伙携手并肩，终究让人感到不合常理、无所适从。但相比于巴里·戈德华特或者华莱士·本内特，与迈克尔·哈灵顿、“斯库普”杰克逊共事至少要轻松得多，也更加令人愉悦——不至于频频诱发偏头痛。这无疑有助于我们更从容地推动伟大社会渡过国会难关，即使它在最终可能将共民联盟一并葬送。"
 LBJ.106.a: "第一个NPP总统？不是[GetRFKOrJackson]就行。"
 LBJ.107.t: "进步派正在动员"
 LBJ.107.desc: "总统先生，最新的民调出来了，您看看吧……啊，对，这没打错，主权派的支持率几乎翻了个倍。我知道他们在大舞台上算不上什么，不过是凤毛麟角而已，公众大体还是支持您的伟大社会的。但是您需要注意，在合适的州，只需要寥寥千张选票就可以改变大选的结果。\n\n哦对了，还有这个：NPP的马克思派也在增长，而且涨幅不小。随着社会舆论的分裂，这些极左派也得到了好处，他们希望伟大社会能更强势，走得更远。民主党甚至我们的NPP进步党团盟友中均有人支持他们。\n\n我不知道还能和您说什么，我们正在见证两党政治的瓦解：共和党人大肆叛逃，哈灵顿和我们同床共枕，政治光谱上的极端派疯子越发光鲜亮丽。\n\n也许我们有些做得太过了？"
 LBJ.107.a: "我要喝一杯。"
 LBJ.108.t: "主权派在增长"
 LBJ.108.desc: "您要是以为上次民调很糟糕，那就看看这个吧，总统先生。我知道，主权派，还是两位数的支持率。党内仅存的几个民主党人已经嚷着要您的脑袋了，他们要弹劾您，NPP国民党团则全力支持他们。残存的民主党人和NPP进步党团则在尽力推动伟大社会剩下的几项重要计划，但要是反对派继续增长，他们也无能为力了。\n\n我能实话实说吗？这全完了，“党的稳定”也不知道飞哪去了，咱们共民联盟已经基本废了。大批焦虑的选民把那个真法西斯当成救星，而NPP马克思则见缝插针，让大家觉得我们虚弱不堪，做的还不够多。甚至我们的国会盟友也精疲力尽，士气低迷，已经准备好宣布“任务完成”，拍屁股走人了，我也真不能责怪他们什么。\n\n咱们得醒醒了，就为了您那些宝贝项目，咱们都快把美国政坛毁了。再过不久，政党政治就会荡然无存，下次选举真就谁行谁上了。"
 LBJ.108.a: "把酒瓶子给我，我再喝一杯。"
 LBJ.109.t: "政治舞台一片混乱"
 LBJ.109.desc: "我不知道您是怎么做到的，但您一手就改变了整个美国的政治体制。我们现在极端分化，动荡不断，旧联盟无可挽回，而兄弟阋于墙。人们现在不是支持伟大社会，就是反对伟大社会：大家要么是愿意全身心地支持您，愿意跟您一起下地狱；要么就是认为您是敌基督，是撒旦的化身。但大多数人其实已经……漠然了，他们疲倦不堪，对政治冷感。\n\n共和党现在是NPP国民党团的一部分了，而偏自由的进步派基本成了民主党左派。约基和霍尔的支持者把持着极端派的阵地，他们两派为了争夺总统宝座，几乎让打斗、抗议和暴乱成为日常。\n\n考虑到国家如此分裂的现状，要不是咱们已经完成了整个伟大社会的计划，我真担心您可能什么也做不成了。但至少您还有伟大社会。"
 LBJ.109.a: "我希望这是值得的。"
 LBJ.112.t: "PBS的首次直播"
 LBJ.112.desc: "丹尼尔从未像现在这样兴奋过，虽然对于电视人来说，这些业务都是日常，但和他在华盛顿新闻工作的时候不同，这次是面向全国的。约翰逊总统几个月前才批准成立了公共广播公司，这是一群小公司组建的联盟，而他现在就站在这里，准备好迎接PBS的第一次广播。\n\n新总裁哈特福德·冈恩准备讲几句话，他正站在丹尼尔对面，操作着摄像机。冈恩翻弄着桌上的纸张，理顺自己的领带。离直播只有一分钟了，丹尼尔听着时钟滴答的声音，感觉自己的心脏都要跳出来了。\n\n丹尼尔举起手臂，“直播倒计时……五……四……三……二……”\n\n屏幕瞬时被公司的标志占满，“PBS，精彩无限。”"
 LBJ.112.a: "教育的大获全胜。"
 LBJ.117.t: "华莱士·F·本内特的来电"
 LBJ.117.desc: "共和党-民主党联盟的本质决定了如果一方感到不满，副总统就要为了集体利益，接受非难。\n\n“马斯基副总统，”华莱士·F·本内特参议员的不悦即便透过电话也听得一清二楚，“总统的伟大社会是不是就是乱撒纳税人的血汗钱？”\n\n马斯基翻翻眼睛，本内特毫不掩饰自己输掉64年初选的酸意，“参议员，经济机会局纯粹只是作为对私人和州一级工作援助的补充——”\n\n“那你倒跟我说说，”本内特尖锐地指出，“联邦政府是怎么知道犹他州的斯科菲尔德需要什么工作的？”\n\n“抱歉，你说的是——”\n\n“这就是问题所在，马斯基！这种事情让地方来做更合适！”本内特强调道，“如果总统继续一意孤行，那共和党选民转而支持乔治·华莱士和‘州权’派的时候你们也不要感到奇怪！”\n\n“有些州无力帮助所有人，参议员，这就是我们为什么要介入。”马斯基反驳道，“就算事情很困难，我们也至少应该尝试一下。”"
 LBJ.117.a: "成就伟业从非易事。"
 LBJ.124.t: "保守派抗议社会保障扩展法案"
 LBJ.124.desc: "最近，以反对社会保障扩展为焦点，分裂的美国国会又爆发了新一轮斗争。两党内部均有派别频频抨击与批评该法案；在共民联盟内，总统对于修改议案的严词拒绝更是令民主党人惊惶失措。指责总统的声浪——诸如“为推动一己议程而置政党于不顾”“身居共民联盟核心而对两党联盟大搞破坏”——正在愈加公开的场合下回响。\n\nNPP国民党团以更直截了当的措辞谴责社会保障扩展，他们的行动遍及整个南方与其他地区的各处票仓。照他们所说，该法案是“对美国中产阶级毫不掩饰的攻击”“强迫白人劳工向有色人种支付的补贴”。他们的策略看上去是将提高福利和补贴与民权问题联系起来，根据传回华盛顿的零星报道来看，这似乎起了作用。许多共和党影响所及的地区开始倒向NPP。\n\n今天早间，三名参议员跨越两党鸿沟，公然转投NPP的消息震动了共民联盟。即使共民联盟内两翼罕见地团结起来谴责了他们的行为，即使近未来应该不会再发生更多的叛逃事件，这也清晰表明了约翰逊执政联盟的基石有多么脆弱。"
 LBJ.124.a: "我们的队伍日渐单薄。"
 LBJ.125.t: "保守派跨越党派界线"
 LBJ.125.desc: "我们最近遇上了一件尴尬的事，好几个共和党人因为我们最近扩大社保覆盖面的举措而转党了。随后，共和党那边传来了几个好消息。经过反复的内部讨论，一批更自由化的负责任的共和党人终于决定有条件地支持议案。\n\n虽然他们依然对社保资金来源表示关注，但他们和我们最近达成的这项交易，无论对于我们的立法前景还是对双方联盟目前的不稳状态来说，都是一个重大利好。虽然约翰逊还是那么强硬固执，他却根本不是国家进步公约嘴里的傻子。经过闭门磋商之后，他和其他参院内的高级别民主党人都一致同意了这项交易。\n\n消息传出，绝大多数联盟成员都额手称庆、自豪感满满。不过，这也在国家进步公约和一小撮共和党人中敲响了警钟。国民党团的不少人、尤其是死硬南方派都老调重弹，嘶吼着说这些举措充分证明了共和党人一钱不值，都是群“激进包袱客（南方对北方到南方工作者的蔑称）”。同时，不少共和党人正努力找回场子，他们宣称这个举措在党内根本未经批准，也不受党的支持。好在他们还是一小撮人。\n\n但是，这件事对政府来说是个毋庸置疑的好消息。以此为基础，我们就能继续推进这项立法和我们议事日程上的其他内容了。"
 LBJ.125.a: "我们的队伍日渐单薄。"
 LBJ.126.t: "承担费用"
 LBJ.126.desc: "现在《社会保障扩展法案》多少已经定型了，剩下的问题就是资金来源。整个项目将会耗资巨大，仅凭当前的预算是满足不了的，换而言之，约翰逊政府只有增税一条路可走。\n\n政府内主要有两种观点。第一种观点认为，应只征收满足社保所需的税款。虽然增税从来都不会受人欢迎，但如果我们告诉选民，这其实可以看做退休投资的话，他们应该会更容易接受的。\n\n第二种观点则提出开展更广泛的税务改革，几乎包括革新整个体制：关税、联邦政府征税，还有远超社会保障所需的大笔额外资金。公众对此肯定难以接受，但收入增加也给了政府继续前进的动力，而且也会保证我们在可预见的未来都不会继续加税。"
 LBJ.126.a: "第一个选项，我们只需要资助社会保障。"
 LBJ.126.b: "第二个选项，我们需要资金。"
 LBJ.128.t: "人人平等？"
 LBJ.128.desc: "从一开始，这就是美国梦的污点，是美国原罪的恶果：在白人看来，非裔美国人不过是劣等人种。最近南方发生多起警察暴力殴打黑人的事件，轰动全国，逼迫总统和他的盟友开始推动一项旨在打破现状的计划，真正赋予那些被欺压的少数族裔以权利——名义上，《独立宣言》和美国宪法早已赋予了他们这些权利，但长久以来却从未落到实处。这项计划会鼓励企业、学校、政府机构和其他社会组织更多地雇佣非裔美国人，自然，印第安人、拉丁裔、亚裔和其他少数族裔也包括其内，以更好地展现人口多样性。\n\n当然，也不乏强烈的反对声音，他们认为黑人在法律上早就平等了，民权法案已经走得太远，而这份还没命名的计划更是会让黑人骑在白人头上。反对者聚集在弗朗西斯·帕克·约基和NPP右翼分子的旗下，他们最近支持率大增。"
 LBJ.128.a: "倾斜天平只是为了更加公平。"
 LBJ.129.t: "社会主义势力壮大"
 LBJ.129.desc: "对于一些反对者来说，伟大社会的政策和社会主义无异，但对NPP马克思派来说，这却是件好事。不止如此，这似乎还是他们的功劳，马克思派自诩“那些帮助工人阶级的立法之所以能通过，都是因为左派在向总统施压”。虽然不是很有说服力，但左派还是把这一切归功于自己，盗用我们的成果，壮大他们的运动。"
 LBJ.129.a: "美国真的容得下社会主义吗？"
 LBJ.130.t: "为医保努力"
 LBJ.130.desc: "最近传出无数流言，称政府正在推动为全民医保增加预算的计划。虽然白宫新闻秘书和总统本人不会点破，但华盛顿乃至全国已经开始猜测，美国可能会像其他工业化国家一样，实施全民医疗保险计划。当然，在正式向公众公布计划前还有很长的路要走，而且还要说服大多数人，让他们认为这完全符合他们的利益，但NPP的马克思派已经开始借机大做文章了，说全民医保完全是他们的功劳。NPP马克思派的支持率在全国范围内有所增长。"
 LBJ.130.a: "我们连计划都还没写完呢！"
 LBJ.131.t: "不情愿的共和党人"
 LBJ.131.desc: "虽然政府一心只为美国公民的利益着想，但在党内一些人看来，我们走得太远了。因为不满我们近期的政策，许多共和党人公开和我们划清界限，对我们部分地区的支持率造成了损害。不幸的是，这正削弱了我们继续推行改革所需的动力。"
 LBJ.131.a: "啊，去他妈的。"
 LBJ.132.t: "伟大社会"
 LBJ.132.desc: "1964年，林登·B·约翰逊带着满满的许诺，踏入白宫。在无数美国家庭和劳动者的眼前，在上帝的注视下，在目力可见一片混乱的世界面前，总统立下誓言：他会打造崭新的社会，让孩子不再挨饿，青少年不再失学，终结种族歧视，实现人人享有的医保体系，并为子孙后代留下一个优美的环境。为此，那些抵制变革的分子无时无刻不在诋毁约翰逊总统，但他毫无畏惧，不怕艰难险阻，无论坐在椭圆形办公室多么高处不胜寒，他都可以说，伟大社会终于成真。\n\n在我们实现了诺言后，共和党-民主党联盟罕见地展现出了一些团结的迹象，但这也可能只是昙花一现。为了推动约翰逊的议程，我们疏远了数以百万计的共民联盟选民，他们被NPP的煽动和对我们政策的污蔑迷惑了。党内关系也因为约翰逊的政策变得十分紧张，连任可以说是个严峻挑战。但以上帝之名，我们做到了，我们给予美国人以希望，这还是近几十年来的头一遭，也许，这一切都是值得的。"
 LBJ.132.a: "伟大社会，为最伟大的国家。"
 LBJ.134.t: "会面"
 LBJ.134.desc: "约翰逊总统整场会面都十分紧张，就算他的政治实力远在马丁·路德·金之上，他也一直以一种谦卑的语调和他说话。总统解释称，他非常希望推动民权斗争，并在《选举权法案》的基础上，取得更大的成就。他告诉金牧师，他是黑人社区在争取种族平等的斗争中最强大的盟友。\n\n“的确，这从未有过。”金牧师说道，“《选举权法案》对黑人社区确实是一大利好，选票就是我们的发声的平台，我们会支持您的，总统先生。但事情可能比您预想的更麻烦，写几款法条当然简单，但要想解决黑人社区根深蒂固的社会不平等，就不能忽视我们严重的贫困问题。种族主义、经济剥削还有军国主义的罪恶都是相互关联的……无视其他部分，单独解决一个方面是不可能的……整个美国社会都必须来一场变革。”\n\n金牧师继续说道：“空头支票解决不了种族不平等带来的经济问题，这是要付出上亿美元的。不斩断对贫民窟的剥削，解决贫民窟问题也无从谈起。您处境很危险，无论在民间，还是工业巨头那里，您这都可以说是胡来了。现在我们不得不直面困境了，也就是说，资本主义真的出了问题。如果美国不能用她无尽的财富终结贫困，为上帝的子民提供生活必须的保障，那她也应下地狱。”\n\n约翰逊总统谨慎地表示，“向贫困宣战”是伟大社会的关键部分，他也正致力于此，总统感谢了马丁·路德·金的支持，会面在愉快的氛围中结束。"
 LBJ.134.a: "“伟大社会”究竟会多伟大呢？"
 LBJ.135.t: "赢得黑人选票"
 LBJ.135.desc: "共民联盟通过的《选举权法案》可以说是美国社会史上最史诗的一幕，法案不仅扫清了阻碍非裔美国人投票的障碍，更是给予了他们参与大选的动力——非裔美国人的投票率在南方各地激增，不仅是在伯明翰、亚特兰大和休斯敦等大城市，小石城、杰克逊维尔和比洛克西等小城镇也是如此。在中阿拉巴马的贫困农村地区，和佐治亚大城市的郊区，黑人甚至已经开始取得优势地位。\n\n但是林登·B·约翰逊今天却不得闲：只要有了合适的代表人物，非裔美国人就会大批前往投票站，表明自己的政治立场。如果约翰逊能够争取来他们的投票，那共民联盟就很有可能主宰南方，消弭NPP的威胁，这些选票也足以弥补迪克西派出走带来的损失。时间不等人，约翰逊一刻不停地拨通深南各地活动家、教会领袖和教授的电话，先从阿拉巴马、阿肯色、佛罗里达、佐治亚开始……"
 LBJ.135.a: "我们需要非裔美国人的支持！"
 LBJ.136.t: "争取美国黑人！"
 LBJ.136.desc: "“我知道自打几个世纪前咱们被带到这来以后，事情就不太如意，而且不只是在美国，更是整片美洲大陆。在林肯的意志和上帝的恩典下，我们的枷锁终于打破了。我们在文化上取得了些成绩，我们有弗雷德里克·道格拉斯，有乔治·华盛顿·卡佛，还有罗莎·帕克斯，这些人努力把我们带到聚光灯下。黑人同胞们啊，虽然歧视仍未消亡，但我们的话语终于有分量了，我们的选票终于有价值了，我们的生命终于得到尊重了。”\n\n“你们知道是谁让这一切化作可能的吗？是民主党，他们日以继夜地工作，就是为了给我们机会。我们伟大的约翰逊总统现在急需帮助，他努力地确保我们的选举权，他制止了各州对我们的压迫。我说，我们应该回报他，回报民主党。如果你们还没有意识到，那我只能说，朋友们，我们需要他们。我们应该张开双臂，欢迎总统的伟大社会。”\n\n在几个月的宣传后，民主党争取来了一些知名活动家支持总统的事业。这些活动家则开始接触南方各阶层的非裔美国人，劝说他们用新获得的投票支持我党。虽然在南方黑人选民上我们取得了一些进展，但想让民主党在当地真正施加影响，还有很长的路要走。"
 LBJ.136.a: "至少我们取得了一些进展。"
 LBJ.137.t: "争取美国黑人！"
 LBJ.137.desc: "“看看自己身边吧，有了约翰逊总统，这世界的变化有多大。曾经不过是幻想的选举权一下子化为现实；总统的住房法案更是让南方的穷黑人住上了廉价房；黑人学校也得到了不少经费，而且学术表现也非常优异；医保计划也让许多老人负担得起急需的治疗。说真的啊，你们仔细想想这伟大社会的好处，就能明白民主党的潜力有多大。只要我们继续给民主党投票，美国人的生活就能越来越好，过得越来越幸福。”\n\n我们的竞选活动成功争取来了南方非裔的选票。支持我们的活动家与日俱增，我们推翻主宰南方数十载的传统党派也变得越发可能。我们注意到，贫困地区的黑人对共和党的支持率大幅增加，这正说明了伟大社会的效力。\n\n竞选活动也非完美无缺：强硬的传统白人开始抵制我们的政纲，称我们“对黑人做出过多让步”，但随着新选民涌入，这点影响已基本抹平。目前的情况还不足以对我党造成损害，但我们必须密切关注。不论如何，曾经在选举站遭受歧视的黑人已准备好捍卫自己新权利，我们的改革终于普惠到每一位美国人了。"
 LBJ.137.a: "非裔社区更加支持我们了。"
 LBJ.138.t: "争取美国黑人！"
 LBJ.138.desc: "“在即将到来的大选中，我们面临着一场抉择：或者与民主党人同行——他们一直以来是我们人民的捍卫者，而人民将永远是他们的后盾；或者听信国家进步公约的激进分子——他们妄图撕裂这个国度，让一切退回起点。选择权最终掌握在你们手中，但我坚信，支持民主党是帮助我们的国家向着自由前进的不二之选。兄弟姐妹们！我们民主党人已经让许多同胞看到希望、享有繁荣，有了你们的选票，伟大社会的变革将永不止步。”\n\n政府机构正在不断开展新的民意调查，从中可以看到，民主党的支持率迎来了前所未有的跃升。得力于非裔美国人的选票，我们很有可能让南方来个大变天。甚至在阿拉巴马、南卡罗来纳等民主党支持率低迷的州，由于大量非裔美国人的存在，我们也开始取得突破性的进展。但如果说这些州将在下个大选季完全支持共和党，终究是个谎言——许多白人保守主义者的反感情绪已经表露无疑，他们正在迅速抛弃我们的政党，转而投向更可怕的阵营。我们出色的活动家绝不会束手待毙，他们将要完成的事业，远不止抚平我们遭受的创伤那样简单；何况在他们的帮助下，我们已经争取到规模庞大的非裔支持者。如果我们推动变革继续向前，整个南方必将很快投入共和党的怀抱。"
 LBJ.138.a: "好啊！"
 LBJ.139.t: "梦想成真！"
 LBJ.139.desc: "为了走向约翰逊总统“伟大社会”的彼岸，我们在一项又一项的改革中倾注了大量心血。终于，我们的努力开始结出累累硕果：通过精心设计的政策与高歌猛进的竞选，我们在全国最保守的地区也建立起能与其他党派并驱争先的选民基础。这一切都归功于我们锐意进取的活动家，他们将民主党的理念宣扬至南方的非裔美国大众之中；这一切也归功于约翰逊总统领导下的政府，他们为了不分种族地惠及全美人民，不辞辛劳地推动立法。\n\n即使到现在，我们的工作远未完成。种族主义仍然弥漫于美国社会，自重建时期以来对民主党的偏见亦未曾消除。这场选举期间，又有更多白人选民弃民主党而去；事实上，在争取迪克西派的竞争中，我们几乎完败于国家进步公约。虽然非裔民主党人团结一心，党内的白人与黑人愈发貌合神离。\n\n不论如何，约翰逊总统的伟大社会已经改善了美国人日常生活的方方面面：医疗、教育、民权，不一而足。由于林登·约翰逊的成功，共和党忠诚的支持者队伍必将不断壮大。我们的活动家现在已经成为羽翼丰满的共和党人，尽管约翰逊的计划取得了夺目的成果，他们仍将不懈地为我们宣传造势。"
 LBJ.139.a: "民主党人重获活力，未来更加光明。"
 LBJ.140.t: "权宜之策的代价"
 LBJ.140.desc: "约翰逊总统的投降行为让非裔美国人失望透顶，因为总统已无通过实质性住房法案的可能了。民主党公然背弃自己许诺之事，在选民看来这无异于赤裸裸的侮辱，之前那些高尚的言论只是让这背叛看起来更加讽刺。\n\n民权领袖强烈谴责总统和民主党，批判共民联盟失败民权政策的报纸更是满天飞。各路专家都预测黑人将会把选票投给NPP，NPP进步派已经开始趁势对共和党发起进攻，甚至提出了更加激进的反歧视住房、就业和教育政策。"
 LBJ.140.a: "联盟一吹即散。"
 LBJ.141.t: "并非英雄"
 LBJ.141.desc: "因为约翰逊总统软弱的公平住房法案，许多民主党黑人选民开始怀疑自己的选择。这份法案不过是在白白浪费大好的机会，显然在许多人看来，民主党不会为了追求强力民权立法，就牺牲温和白人选民。约翰逊总统靠支持投票权建立起的名声也开始急转直下了。\n\n这些事件会损害南方的共民联盟根基，在那里，黑人的投票对遏制NPP国民党团至关重要。必须采取更加强力的手段维护黑人权利，才可能修补与黑人选民的关系。"
 LBJ.141.a: "我们能挨过去的。"
 LBJ.143.t: "上镜"
 LBJ.143.desc: "下午两点，国会食堂。巴里和林登共坐一桌，享用着餐点，聊着一天的所思所想。在他们的日程表上，这是一次政治会面，是通过闭门交易推动议程的机会，但他俩都知道这并不是每两周会面的真正原因：即便是最伟大的政治家，也需要时不时和同事放松一下。\n\n“……你说的太对了，林登，这地方的披萨是烂透了。对了，下次见面能不能换个时间？我要去亚利桑那度假，要去一整周。”\n\n“你要度假？巴里，你可好几年都没怎么休假了，发生啥事了？我还以为你一心扑在工作上，一刻都不肯放松呢。”\n\n“哦，我要去菲尼克斯拍拍照，这个季节那里最美了，夜晚的圣玛利亚宗座圣殿真是让人流连忘返。”\n\n“那挺不错的，我都不知道你又捡起来摄影了，你不是几年前就不再拍了吗？”\n\n“你也知道，那时候我一点拍照的动力都没有，不论走到哪个城市，都是一样的厚重灰霾，让人窒息。我童年记忆里的菲尼克斯，“太阳带”闪耀夺目的宝石，早不是以前那个样子了，所以我就不再摄影了，觉得自己没有能力表现出那里的美妙绝伦。我当时就是那么想的。但最近几年可真是翻天地覆，空气清新，贫瘠的土地再次生机焕发，有一天我甚至还听见了鸟鸣，这在十几年来还是头一遭。不管那些大公司和北方NPP的国民派怎么阻挠你的环保计划，但要我说——结果实在是太棒了。虽然你的很多政策都是瞎搞，但无论谁都不应忘记，你为保护我们美丽国家做出的贡献。”"
 LBJ.143.a: "祝你玩得开心，巴里。"
 LBJ.144.t: "伟大社会"
 LBJ.144.desc: "伟大社会在阿巴拉契亚的山村显现。乡村生活一如既往的平静，但极度贫困的痕迹正在逐渐褪去，虽然缓慢，但最终必然实现。痢疾、钩虫病、甲状腺肿，这些社会底层的疾病正逐渐成为过去，唯有浪漫的乡村生活永存。\n\n伟大社会在梅西医院的大堂显现。那些一度无力就医的人终于得到最亟需的预防和治疗。\n\n伟大社会在哈莱姆的街道显现。居民、警察、通勤者行色匆匆，为生活拼搏着。年轻一代梦想着未来，梦想着一个世界，在那里，像他们一样的人也有机会入主椭圆形办公室。短短十年前，这样的想法还如同天方夜谭，而现在，它却显得势不可挡。\n\n伟大社会在芝加哥的学校显现。孩子们，不分年龄与种族，共聚一堂，一起欢笑、学习、成长。教材、铅笔和书包如此寻常，那些苦难时期几乎没有谁记得了。\n\n伟大社会在阿拉斯加的旷野显现。野鹅成群结队，飞过清澄的夜空，广袤的土地无人染指，废弃物无处寻踪。\n\n伟大社会需要伟大投资。税收增加，企业破产，无数公民出于恐惧，倾尽所有反对约翰逊大胆计划的宏伟尺度。\n\n但林登·贝恩斯·约翰逊向办公室窗外望去，映入眼帘的则是过去几年的变化，他为自己的成就无比满足。在他宣布参选时，许多人提出质疑，认为他不过是个不切实际的空想家，只会在现实面前崩塌，现在他们缄默了，只有历史书记载着这一切。"
 LBJ.144.a: "成绩斐然啊。"
 LBJ.145.t: "鸡蛋"
 LBJ.145.desc: "“约翰逊总统，您还好吗？发生什么事了？”\n\n蛋黄从总统的裤子上流下，一尘不染的西服可是全毁了，还有一小片蛋壳牢牢卡在蛋白里。肯定是有人砸了总统，虽然说起来很难堪，但约翰逊还是庆幸这是鸡蛋，而不是手榴弹。\n\n这也没让约翰逊舒服哪怕一点，他无比愤怒，几乎是几年来最生气的一次，而他把所有压抑着的沮丧情绪都发泄在了离他最近的倒霉蛋身上，这次，是一位偶然经过的助理。\n\n“我受够了，我他妈受够了，一个黑人暴徒不知怎的绕过了特勤人员，真他妈是一帮窝囊废，然后还往我身上砸了个鸡蛋，一个鸡蛋啊！这传出去得叫人笑话死，我告诉你，现在全国都糟糕透了，在街上随便转转，都能碰上个举牌子抗议的人！这些暴动把我还有共民联盟搞得非常难堪。许多人其实根本都不鸟政治，他们只想过平静的生活，但这摊子烂事只会把大家继续往火坑里推。\n\n你别理解错了，我可不是不关心民权，民权当然很好，那帮人只是不理解我们也有自己的麻烦要处理。必须告诉他们我们的难处，而且只有尽早开展工作，这些抗议才能平息。天哪，我怎么也想不到事情能发展成这个样子。\n\n你猜怎么着？我要找几个民权领袖和他们谈谈，别管日程表那些安排了，选个最近的日子就好。麻烦越来越大，没法再装看不见了，我们必须得想办法解决，越快越好。”"
 LBJ.145.a: "“马上去办，阁下。”"
 LBJ.146.t: "运动破碎"
 LBJ.146.desc: "“……这就是为什么我们不能继续忽视佛罗里达的黑人社区了。大规模社会项目必须尽快落实，并且……”\n\n“……对基督教的冲击。黑人教堂资金匮乏，连维持下去都很困难，所以新项目将会……”\n\n“……在历史书中。赞扬他们的成就，最好设立公共节日，广而告之……”\n\n约翰逊坚韧地挂着礼貌的笑容，但是漫长的民权会议快让他坐不住了。无数黑人社区领袖从全国各地赶来，讲述着他们的希望、需求和关切，和他们达成共识并非易事，有时甚至不可能，因为他们的一些诉求根本就是互相矛盾的。林登尽力而为，但他非常清楚自己的处境，他必须做出相当的让步才能争取到大部分人的支持。而如此妥协也会毁了他的遗产，但面对那些来势汹汹的要求，他毫无选择，只得许下允诺，他的客人也清楚这一沉重现实。\n\n约翰逊忽然想起马丁·路德·金，和他谈判真是如沐春风，金思想坚定，他的影响比所有后来者加起来都要深远。要是他还在的话，这些事情怎么可能这么糟糕，但命运还是选择在最不幸的时刻出手。也许他太迟了，也许——\n\n“总统先生，您还好吗？我正要讲如何实现西部腹地城市复兴，这对解决种族歧视问题意义非凡。我可以继续吗？”\n\n“什——哦，当然了，请吧。请直奔主题，我刚才在想如何应对接下来几周的问题，请继续吧。”"
 LBJ.146.a: "尽全力平息暴乱。"
