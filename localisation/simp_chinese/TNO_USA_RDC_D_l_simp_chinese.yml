 hart.reuther.4.t: "谈判桌上的独裁者"
 hart.reuther.4.desc: "哈特总统坐在椭圆形办公室里听着电话，喜形于色。“总统先生，我能为您做什么？”沃尔特·鲁瑟的声音如今对总统来说是如此亲切。\n\n“鲁瑟先生，我要告诉你一些好消息。我们和盖洛德一起推动的那个法案看来要通过参众两院的表决了。明天我就可以正式签署了。”他说着不由得笑了起来，这是他个人的一小步，却似乎是美国的一大步。“我签署的时候，希望你能到场。我们要让整个美国知道，工人运动和白宫正在为人民和环境通力合作。”\n\n他也能听到鲁瑟在电话那边的笑。“荣幸之至，总统先生。我要把这次成功宣扬给所有愿意听我说话的人。我们会一直推动这个国家向绿色的未来前进。”"
 hart.reuther.4.a: "还有，请叫我沃尔特吧。"
 hart.reuther.5.t: "满脸羞红"
 hart.reuther.5.desc: "哈特总统坐在椭圆形办公室里听着电话，如鲠在喉。他知道，作为总统，就不得不打这种电话，但这并没有让他好受。“总统先生？我能为您做什么？”电话另一头是沃尔特·鲁瑟的声音。\n\n“鲁瑟先生，我打给你是想向你道歉，”哈特说，“虽然尽力了，可我们就是不能在国会通过这个污染法案。我接下来会看看我们还能不能再挽救一点什么，休伯特说我们可以先解决含铅气体排放，但不管之后我们怎么做，都会和我们的本意相去甚远。你这么支持我，可我却失败了，我只能说抱歉。”\n\n“总统先生，这不是我第一次被盟友放鸽子了，”鲁瑟答道，“这事经常有，我本来也应该做更多事。比如让我的人去向那群权贵们上点基层压力。我们都必须更加努力，去为我们对美国的义务奋斗。”\n\n“真的，这全怪国会，”哈特说，“他们不知道要阻止城市里的灾祸应该做些什么。他们总有一天会明白的。”但他好像听见了鲁瑟在电话另一头耸肩的声音。"
 hart.reuther.5.a: "“随便吧，总统先生。”"
 hart.kennedy.1.t: "狮子与良心"
 hart.kennedy.1.desc: "总统有许多房间。其中最受青睐，也最出名的便是那款经典的椭圆形办公室，可现任的这位美国总统却不喜欢那房间，反而更愿意待在国会大厦，无论何时，这里都是他心灵的港湾。菲尔·哈特当了将近十年参议员，虽然算不上时间最长的那一档，但国会大厦还是成了他人生中重要的一部分。这地方多美啊，立法上的纠纷、辩论时的争吵，无数政治家曾在这里登台表演，哈特简直要陶醉了。更何况，留在国会大厦还能时不时见见老朋友，这不，马上就来了一个。\n\n泰德·肯尼迪刚走进门，就把他想到的议程一个接一个抛了出来：移民改革、平权运动的目标、为残疾人立法、大规模扩大社会福利，还有最重要的——建立全民医保体系。哈特直视着肯尼迪的眼睛，不由得叹了口气，这小伙子都还没坐到沙发上，就一下子说了这么多。\n\n“泰德，这些问题我都知道，可我没法保证内阁会把这些当作首要的政治目标。”肯尼迪听了这话并不显得失望。作为菲尔的门徒，泰德·肯尼迪继承了许多总统的思想品质，正如菲尔常常说的一样:自由主义者与理想主义者应有耐心和谨慎的精神，凡事勿要操之过急，缓慢的进步总好过没有进步。\n\n菲尔想起了他们之间的关系。他与许多同事做过朋友，可其中却鲜有像泰德这样充满激情的自由主义者。菲尔回过头，他看见了肯尼迪那双眼睛，那双充满渴望的眼睛，开口说道：“听我说，泰德。你既是我的好朋友，也是一名优秀的参议员。陪我说会儿话吧，我相信我们能找出个解决办法。”两人相视一笑，随即将公事留到了闲聊之后。"
 hart.kennedy.1.a: "于是，一个委员会诞生了……"
 USA_ted_kennedy_collab_tt: "§B哈特总统§!将在任期内不断教导他的门徒，§L泰德·肯尼迪§!。\n§M推行§!§D医疗保险改革§!§M的决议已在§w总统办公桌§!§M上解锁§!。§!"
 hart.kennedy.2.t: "生命之重"
 hart.kennedy.2.desc: "“昨天，委员会就数种药物的成本问题采访了几位制药产业高管。他们的证词，以及我们于上周从蓝十字蓝盾协会收集的信息都表明，医药与治疗的定价存在着明显的问题。”在泰德说话的同时，菲尔正在草纸上乱涂乱写，将自己脑海中杂七杂八的想法都挥洒到纸上。“我们必须做点什么了！”泰德愤懑不平地怒吼了一声，菲尔则只是默默抬头看了他一眼。\n\n“我同意你的看法，但我还是建议你消消气，这话你得跟参议院那帮家伙说才好使。”泰德随即点了点头，失落地瘫在椅子上，目光一动不动地盯着墙壁。\n\n“伙计，我知道，医保之类的破事从来都是这样，但我是真没想到这事这么操蛋！”菲尔忍俊不禁，不管怎么说，他很乐意看着一个肯尼迪家的人逐步摆脱家族的阴影，活出自己的风格。泰德早已不是那个新英格兰名门望族的幼子，而是一位参议员，一位政治家，一位斗士，一位追梦人。哈特中断了他的冥想，向肯尼迪询问道：“所以，我能帮什么忙吗？你之前还和谁说过这事？”\n\n“先前我一直在和鲁瑟合作，他对这件事也相当不满，所以他算是和我一伙的。我们一直在讨论有关医保改革的具体措施，并且达成了共识。”或许是为了营造戏剧性的气氛，肯尼迪忽然沉默不语。这招很管用，菲尔满怀期待地扬起了眉毛。\n\n“我建议，实行由政府买单的全民健康保险制度，因为美国人民需要我们这么做。”哈特流露出惊讶的神色，他显然没做好支出这么一大笔开销的准备。尽管如此，他还是下定决心，对肯尼迪给予全力支持。"
 hart.kennedy.2.a: "“是时候治愈美国的顽疾了。”菲尔说道。"
 hart.kennedy.3.t: "为你的生命而战"
 hart.kennedy.3.desc: "与平常一样，今天的参议院也是忙碌一片，准确来说，可能比平常还要忙点。因为今天，参议员泰德·肯尼迪将发表自他提出《健康保险法案》后的第一次演讲。虽然他对公众演说并不陌生，但肯尼迪还是紧张不已，毕竟成败在此一举：在为每位公民都提供足以救命的免费医护，与失去无数条本可以被挽救回的人命之间，只隔着几名顽固的参议员。不过他也不是全无准备，因为他正提前和他的故友，现任美国总统菲利普·哈特做彩排。\n\n肯尼迪刚一开始讲演，他的不安感瞬间就被心底迸发出的自信心所融化。哈特则靠在台下的椅子上，心里默默地做着笔记。彩排结束，肯尼迪抬起头来，期待地看着哈特，后者将身子向前倾斜，说道：“你得把措辞模糊一些，这样更能让人接受，也更能争取那些温和派的支持。”肯尼迪点了点头，又低着头仔细审视了几遍自己的演讲稿。\n\n“放心，我对你有十足的信心，这个法案不可能不通过。”菲尔说着，泰德则缓缓抬起了头。\n\n“你说的没错，我不会让这个机会从我指间溜走的。”菲尔对眼前这个充满理想主义情怀的年轻人感到十分满意，并递给他一支钢笔。泰德·肯尼迪迅速就着坚决桌对演讲稿做了几个修改，随即推门而出。"
 hart.kennedy.3.a: "“祝你好运，泰德。”"
 USA_ted_kennedy_health_insurrance_bill_tt: "§W国民健康保险法案§!§g将被呈交给§!§Y参议院§!§g等待表决§!。"
 hart.kennedy.4.t: "逃离现场"
 hart.kennedy.4.desc: "未获通过的法案是国会中最为司空见惯的东西了，就像是它背后所代表的绝大多数梦想一样，最终都会消逝，而泰德和菲尔对这点再清楚不过，可挫败的阴云还是萦绕在二人心头挥之不去。哈特很精确地预判到了电话响起的时间，话筒另一端一定是肯尼迪。\n\n一声无奈的叹息开始了二人的谈话，“嘿，菲尔，是的是的，我知道，法案失败了，这事儿我今天谈得够多了。”肯尼迪的语气却透着一丝奇怪的活力。“切普怎么回事？他是想找我谈谈，但我……我不知道……不知道怎么面对他。”泰德说，当他说出真实的想法时，对方虚伪的外壳裂开了。“菲尔，我很抱歉，我本给你们带了希望，而我也本可以努力做更多的事情来使它成真。”肯尼迪的声音戛然而止，电话里只传来断线的提示音，哈特依旧呆立在原地。\n\n可怜的肯尼迪。菲尔认为，泰德是一位真正的亲密朋友，而不仅仅是一堆来自华盛顿的花言巧语和政治伎俩，他可以看出法案的失败影响到了泰德。第二天，经历了一个上午的汇报后，哈特徒步前往参议院，想要亲自安慰他的朋友。他在另一位参议员的办公室找到了泰德，两人分享了一瓶威士忌。此后，哈特痛斥了另一位参议员并把他送走，随后关上门，盯着肯尼迪。\n\n“这只是一场战斗。是的，我们输了。我承认，很大程度上是我的错。该死，如果你和切普谈过，你会讨论的都是我！但失败摆在眼前，无论是对总统我，还是对你肯尼迪来说。你说推进医疗制度改革是他妈的你的人生目标，难道你不想做点什么吗？”肯尼迪点了点头。“那就振作起来，回去工作！”菲尔喊道，发现自己内心深处的那头倔驴有些蠢蠢欲动，肯尼迪站起身离去，回到办公室并拿起电话。"
 hart.kennedy.4.a: "“我要跟沃尔特谈谈。”"
 hart.kennedy.5.t: "梦想不逝"
 hart.kennedy.5.desc: "菲尔算不上一个对于庆祝很热衷的人。一般情况下，他只会喝个一两杯，象征性地表示一下庆祝，然后就会离开去做别的事情了。但这种习惯将在参议院通过《国家健康保险法案》之日被彻底改变。当然，还没有正式签署，但这对于医疗活动家、政策大师、自由思想智库和科罗拉多州参议员爱德华·肯尼迪来说只不过是时间问题罢了。\n\n在和珍妮吃了一顿便饭后，哈特懒洋洋地靠在办公椅上，等待着。经历了长达30秒的等待后，泰德终于打来了电话。“电话那儿头的是什么人呀？”菲尔带着一种连自己都觉得陌生的做作讽刺语调率先开了腔。“哦，我不就是那个把他妈的世界上最好的医疗议案放在您闪闪发亮办公桌上的哥们嘛！”泰德在电话那头嚷嚷道，声音听着像个喝完酒脑子不好使的青年人。哈特还来不及回应，“你他妈说对了！”电话里又传来一个非常熟悉的卡津口音。“切普和你在一起？啊对，现在可是派对时间！”菲尔开玩笑说。另一端传来混杂的笑声。\n\n“是的，我看到一个小伙子，他顶着天大的困难和压力，完成了一件影响力遍及格陵兰岛到加利福尼亚的伟大壮举！我甚至都能想象到那帮子保守分子是怎么样在我眼面前为你的成就吓得尿裤子了！这对我们所有人都是了不得的成就。衷心祝贺你，菲尔。还有你，小伙子！”电话那头传来含糊不清的醉酒呢喃，还有切普拍肯尼迪肩膀的声音，声音的力度听起来像是肯尼迪的胳膊要被拍断了。\n\n“你们两个冷静点！”“啊，他妈的！你个不肯把肥屁股挪开凳子而且连酒都不喝的人！”肯尼迪尖叫着回应一些意义不明的词汇。哈特把听筒拿远，尽管现在挽救他的耳膜有些为时过晚了。“好吧，好吧。我会庆祝的，但现在不行。我想和你谈谈。”哈特说。\n\n切普走开后，肯尼迪稍微醒了醒酒，冷静下来，开始与哈特享受着彼此的陪伴与祝福。“我是真的为你感到骄傲，泰德。你为美国做了不少大事。”能够想象出电话那头泰德脸上洋溢着真诚的笑容。“谢谢你，菲尔。我想这对你来说也意义非凡。”菲尔也笑了笑报以回应。"
 hart.kennedy.5.a: "“继续努力吧，泰德。前方还有许多挑战在等待着你。”"
 hart.rustin.1.t: "第二种观点"
 hart.rustin.1.desc: "自打坐上卫生、教育及福利部部长的位子，简·雅各布斯桌上的电话就一刻也没闲着，她已经记不得自己打了多少通电话，跟多少位商人、政客和“热心市民”交谈过了。而今天，她终于得到机会，和颇受自己敬重的贝亚德·拉斯廷聊上一茬。“拉斯廷先生，很荣幸能和您说上话。”简说道，“您的工作极大激励了我和其他许多人。我今天致电是想告诉您，政府部门愿同您在一切城市问题上展开合作。”\n\n“我很高兴听到政府做出了如此选择，雅各布斯女士。有您这样的人任职高层，我便能看到向前真正迈进的希望。但同时，我这里也有些担忧想要向您阐述。”\n\n雅各布斯心头一惊，被拉斯廷的话打了个措手不及。“您只管讲，我这边洗耳恭听。”\n\n“显而易见，我是在为整个工人阶级发声，不论种族。”拉斯廷缓缓道来：“然而对非裔工人而言，他们仍为不平等现象的遗毒所害，这一点亟需处理应对。倘若解决黑人社区的问题方案只是些不切实际的空口白话，那么非裔美国人必然会被甩下发展的快车道。而我想要确保的，就是城市翻新的过程不只惠及到白人社区。”\n\n雅各布斯本打算反驳对方，称自己绝不会置黑人群体于不顾，但拉斯廷被泼过的冷水无疑比自己要多得多。“感谢您的提议，拉斯廷先生。我会和总统本人探讨这些想法，并及时向您反馈。”"
 hart.rustin.1.a: "新纪元已至。"
 hart.rustin.2.t: "建言献策"
 hart.rustin.2.desc: "“……简单来说，他的担忧就在于此。”雅各布斯面对哈特总统和副总统而坐，向后两者说明道：“这份担忧的确值得纳入考量。如果我们光想着从高层的角度帮助非裔，而对他们的呼声不管不问，不只政策会落得竹篮打水一场空，甚至还有可能疏远他们。”\n\n“疏远？”切普·莫里森发出一声嗤笑：“他们能干吗，难不成还把票投给NPP的国民党团？我们可是专业人士，清楚自己在做什么。我拯救了新奥尔良的黑人们——可那个贝亚德·拉斯廷干过什么？要我说，我们现在就该把本要做的事做好，把这些城市好生修补一番才对！”\n\n雅各布斯猛地起身，她刚要出言驳斥，总统便开了口：“切普，对我们最忠诚、也最绝望的支持者不管不问可不是个让国家好起来的法子。”他转头看向雅各布斯。“简，你之前跟拉斯廷谈过，这方面的行家还得要看你。这样，你之后去跟他见个面，仔细听听这人的想法，让我们看看他能讲出些什么门道来。散会。”"
 hart.rustin.2.a: "“是，总统先生。”"
 hart.rustin.3.t: "婉言谢绝"
 hart.rustin.3.desc: "“公共住房这事上最需要清楚的就是，只要一间房子有漏风，住进去的绝对是有色人种。”雅各布斯一边握着听筒聆听拉斯廷的发言，一边拿笔记下其中的关键之处。“要真想干出一番政绩，我建议您主动派人监视这些住房，明确反对任何排斥行为。”\n\n“谢谢，您的建议很有帮助。”雅各布斯说道：“另外，有件事我一直想询问您。哈特总统打算组建统一战线，共同对抗议程的反对者。他很乐意同您公开会面，向全国民众表明我们双方正携手共进，不知您意向如何？”\n\n电话那头沉默了一会儿，随后再次传来拉斯廷的声音：“我很感激您的邀请，雅各布斯女士，但我恐怕得拒绝。我相信总统是希望看到黑人过上好日子的。只不过公开往来要是太过频繁，可能会引来些……不必要的目光。”\n\n雅各布斯扬了下眉毛：“我没懂您的意思。”\n\n拉斯廷轻叹了口气：“我的意思是，就算我不做陪同，总统也一定能做出正确之举。我这人既不求名也不求利，唯一求的就是他能把国家建设好。但假如总统没有做到……那美国黑人群体必然会站出来，提醒总统履行自己许下的诺言。”"
