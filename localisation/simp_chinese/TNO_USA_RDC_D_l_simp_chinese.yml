 USA_chep_The_Morrison_Presidency_desc: "行吧，去他妈的，还有什么好说的呢？\n\n你知道的，六年前出任副总统时，我可从来没有掺杂什么个人野心。我可从没自视总统，从没把自个看做军队总司令还是啥领袖一样的人。我自认为更像是个推动者，是一个来自路州的人，只为确保党派向左冲刺时普通民众不被遗忘。是出于责任与义务，我们才去参选总统。\n\n你看看现在我们落得什么下场。菲利普死了，愿他安息，举国为之哀悼。内阁里的书呆子将我们看作是乡下粗佬，正谋划着退出。要想安稳渡过接下来的几年，我们得付出很多。但愿我们有这个能力做到。"
 USA_chep_The_Temptations_of_Saint_Chep_desc: "别慌，只需深呼吸，评估当前局势。我们得……哦，上帝啊。\n\n明眼人都能看出来，事态不妙。菲利普去世后，内阁就公然造反，决心赶在被可怜无能的切普连累前同我们划清界限。国会内的共和党与国民党团虎视眈眈，时时刻刻都在寻找机会摧毁切普没亲手推倒的一切。哪怕是新闻界的老朋友都紧跟在我们身后，急着挖掘出关于莎莎或者关于别的什么的耸人听闻的故事。\n\n麻烦事一堆，但我们不能受其影响。做个深呼吸，保持笑容，向公众展示我们的能耐。我们不是菲利普·哈特，但也有能力领导美国。"
 USA_chep_The_Better_desc: "想让内阁重司其职，就得先赢得最强硬反对者的支持。我说的可不是基辛格那个到处拍马屁的混蛋，也不是兰斯代尔。我说的可是北方进步精英的好妈妈，简·雅各布斯。\n\n人们早就知道，我们的观点并不总是一致。简一直，不公正地认为我们是只会动嘴皮子的推销员，是骗子，是从南方民主政治早期遗留至今的老古董。而反过来，我们也一直将简看作做白日梦的天才，压根就不知道在美国做事有多难。即便如此，我们还是有共同点的——我们都爱菲利普。为了挽救哈特的遗产，仅这一次，让我们试试看能不能合作吧。"
 USA_chep_Mannish_Man_desc: "人们常说婚姻有多么艰难，却很少提及其中的辛酸。婚姻迫使你做出那些从未想过的牺牲，把你变成一个连自己都不认识的陌生人，让内心感到空虚。有时，我们在夜里辗转反侧，思索着肯尼迪家族是否也曾有过同样的感受……\n\n但这件事与肯尼迪无关，而是关于莎莎·嘉宝的。我们一直努力保持耐心和理解，但很长一段时间以来，我和她之间的关系都并不顺畅。她对媒体说了一些伤人的话，这是她在发泄，试图以这种方式伤害我们和这个国家。在听取了简的建议后，我们明白，这个问题再也无法置之不理。切普必须和她坐下来，好好沟通沟通，寻求一种和解的方式。"
 USA_chep_Gold_and_Silver_desc: "我们与预算鹰派周旋已久。这类人，在路易斯安那州我们也见过不少，他们总是因目光短浅而对任何计划一味地说“不”。华盛顿的情况与之无异，甚至有过之而无不及。\n\n自从菲尔（愿上帝保佑他和他的家人）去世后，那些习惯于保守派叫嚣的人便聚在一起密谋不轨。像戈德华特这样的人，一直在设法破坏哈特总统留下的伟大遗产。这些保守派虽然无法在明面上废除城市改造计划，却能通过操控资金来阻挠我们对项目的预算投入。\n\n我们必须迅速采取行动，及时消除这些潜在的威胁。"
 USA_chep_Domino_Theory_desc: "你妈的，他们动作还挺快。他们要来破坏城市改造计划了。菲利普头七都还没过呢。这群混账。这群傻逼保守党。这群瘪三。\n\n是时候用上我们所有的人脉了，把哈特生前的老朋友们都叫来阻止他们。从贩夫走卒到国会议员，我们得争取一切可争取的力量，然后告诉所有人这个法案是绝对不能通过的。我们必须争取大量公众支持，才能挽救城市改造计划免于毁灭。让我们瞧瞧我们到底有没有那个实力吧。"
 USA_chep_Demons_in_the_Cave_desc: "看，我们总以为我们是所有族裔的朋友。黑人，懂吧，我当新奥尔良市长以及后来当州长的时候可没少关照他们，所以他们现在也不高兴。我带去了商机，我打击了犯罪。妈的，我做了所有我当时认为对的事。我根本就不知道简整天叨叨的什么“士绅化”，什么“警察暴力”是个什么东西。\n\n但是……看，我们知道我们对这群人来说并非首选，菲利普才是。如果我们能保住菲利普的遗产，守住他的基业，那我们就得坦白一下以前的一些事。也许我们给不了这些嬉皮士想要的“爱与和平”，但至少我们可以和这些最有可能反对我们的人达成一些共识。"
 USA_chep_Big_Talk_desc: "你们知道切普·莫里森对翻修高速公路有多上心吗？你们知道当初菲利普·哈特在振兴汽车产业的时候总是会听切普的意见吗？你们知道当初切普是如何将他在新奥尔良的经验用在城市改造计划和犯罪法案上的吗？还有那些环保改革？\n\n如果说我们和莎莎还有什么擅长的，那就是吹牛，稍微夸大一下事实，争取一下那群乌合之众的支持。尽管这事我们没少干，而且说出去也不太有面子，但这会为我们争取到至关重要的政治资本好让我们撑过这几个月。如果人们认为我们经常和哈特共进退，那么他们就更能接受我们之后的决策。但愿珍妮·哈特不会太生气。"
 USA_chep_Bayhing_Time_desc: "关于副总统这个职位可有很多趣谈。托马斯·杰弗逊说它是一种“极大的痛苦”。丹尼尔·韦布斯特说它是个灵位。就连南方的约翰·南斯·加纳都说它屁都算不上。这些金句诙谐而又令人印象深刻，常在各种名流的宴会上为人津津乐道，但这并不意味着它们就是对的。与哈特共事的几年表明，只要你愿意。即使是副总统也可以发挥巨大作用。因此，我们的第一要务就是找一个副总统来。\n\n在同国会的高人们促膝长谈之后，印第安纳州的伯奇·贝赫成了二把手的不二人选。他年少有为，能言善道，而且，他在立法方面有着独到见解，这对本届政府的存续至关重要。我们应该任命他，但愿参议院会通过。"
 USA_chep_Glass_Houses_desc: "这群参议院的混账，这群腐败透顶，无能至极的混球，他们在参议院里党同伐异，然后让其他人承担后果……\n\n上个星期，这个最伟大的立法机构的大人物们大驾光临白宫，直截了当地声明他们不喜欢我们。他们觉得我们根本比不上哈特（愿他安息），选民大概也这么觉得，他们不明白为什么一个路易斯安那的公子哥还有他那水性杨花的小娇妻居然能入主白宫。稍有常识的人就能看出，这不仅是在攻击我们的权力，这也是在攻击政府的权力。很快他们就要试着把我们和哈特的心血毁得一干二净了。"
 USA_chep_Without_Reward_desc: "人们不知道的是，虽然媒体很喜欢看我们歌舞升平的样子，但我们每天晚上都会祈祷。我们会跪下，向天上的父吟诵一段真正的老派天主教徒才会念的祷文。莎莎并不喜欢，她之前总是对此说三道四，但正是它帮助我们度过了最艰难的时候。\n\n最近，我们一直都在为城市改造计划祈祷。主啊，让我们能够将它一点不少地挽救下来告慰可怜的菲利普吧。求你赐我们力量，履行总统的职责，挽救我们共同的心血。我们愿意为你做任何事，只要你能让我们撑过这一切。"
 USA_chep_No_Sleep_desc: "这场攻击已经酝酿了很久，祈祷再多也无法阻止。 保守派势力在每个角落都动员了他们的资源，从《国家评论》到美国企业研究所，他们正不断集结力量，准备对政府进行一场彻底的掠夺与洗劫。他们的代理人穿梭在国会大厦的走廊间，就像昔日的西哥特人攻陷罗马一样，随时准备摧毁城市改造计划。\n\n这是何等可怕的情景，令人不寒而栗。而我们所能做的，只有眼睁睁看着这一切发生。我们每天在这座冰冷的、自己从未真正渴望的白宫里徘徊，身边是那些不喜欢我们的人，面对着一个不理解我们的国家。我们彻夜难眠，伏在桌前，反复翻阅菲利普留下的旧文件，试图在那些泛黄的纸页中找到破解这场混乱的答案，怀着一丝微弱的希望，期望能够让一切重回正轨。\n\n我们真的是这场战斗的合适人选吗？还是说，我们最终会沦为历史的掘墓人？"
 USA_chep_Morning_desc: "夜晚的攻势漫长而艰难。 预算鹰派们倾尽全力，从全国各地召集参议员来支持他们那针对城市改造计划的法案。那次猛烈的攻击本可以摧毁我们，甚至毁掉哈特（愿上帝保佑他的灵魂），但我们坚守住了防线。我们挡住了那些混蛋的进攻，并挺到了新的一天。\n\n整个华盛顿的氛围都变了，总统任期的格局也随之改写。这种变化在白宫里愈加明显，在国会中更是昭然若揭。每个人都意识到，切普·莫里森绝不是什么任人摆布的南方软蛋。他会用尽一切手段，哪怕是背水一战，也要让这个国家继续前行。"
 USA_chep_Noon_desc: "黎明渐渐走向正午。 太阳从低处缓缓升至最高点。如果说这不是一个招待几位哈特政府美好时代老友的好日子，那简直是见鬼了——今天的天气实在是太美好了。\n\n此刻，我们最渴望见到的客人是沃尔特·鲁瑟。当初，菲利普(愿他安息)宣布将重任交到我们手上时，鲁瑟曾犹豫后退。他不确定我们是朋友还是敌人，也不确定我们是否有足够的勇气去与国会那些该死的预算鹰派抗衡。但如今，他明白我们不仅有战斗力，还愿意调动一切资源阻挡那些保守派的疯狂攻势。现在，我们两人可以真正携手，向世人展示，当民主党团结一致时，能够成就多么伟大的事业。"
 USA_chep_Supper_desc: "当午后时光逐渐转入黄昏，忙碌了一天的人们陆续下班回家。他们疲惫不堪，筋疲力尽，只想找点方式释放压力，享受片刻的放松。幸运的是，切普·莫里森深谙如何抓住这一时刻。\n\n在保守派不断攻击菲利普·哈特（愿主赐予他永恒的宁静）的政治遗产之际，莫里森总统每晚都会出现在电视上，提醒美国人民，真正的威胁是什么。这不仅仅是资产负债表上的冷冰冰数字，更是关于让饥饿的孩子有饭吃，确保街道整洁平坦的问题。我们会以最夸张的言辞描述老太太被枪杀、横死街头，甚至一些家庭在寒冷中死于自家屋内的惨状，以此提醒大众，我们正身处危急时刻。如果我们能激起公众的情绪，就能震慑并驱散那些反对者的一部分。"
 USA_chep_Show_Face_desc: "长夜将尽，混乱的局面也随之平息。我们表现出色，坚持到底，成功守住了阵地。就像尼克松可能会说的那样，我们没让那些混蛋打垮我们。敌人已被击退，现在轮到我们提出诉求了。\n\n问题不只是国会想要对那些可怜的老太太、饥饿的孩子和无家可归的流浪汉置之不理，更在于国会中的那些官僚们根本无所作为。如今的华盛顿国会懒散消极，在菲莉丝·施拉夫利和巴里·戈德华特等激进分子的影响下，完全不愿为帮助美国人民做出任何努力。他们废除价格管制，扼杀住房法案，漠视人民的需求。保守派唯一的目标就是让可怜的切普只能做一届总统。我们要向媒体揭露这一切，告诉公众他们在背后所做的事。"
 USA_chep_TXTICON_desc: "事实已经注定。保守派失去了所有废除城市改造计划的机会。他们可以整天举行委员会、听证会然后象征性地投票一下，但他们都知道，没有什么能逃过切普·莫里森的否决权。他们只能无奈地跺脚和哭泣，真是可怜的家伙。想象一下，一群华盛顿的大人物，却被路易斯安那一个妻管严的花花公子打得一败涂地。\n\n威胁已经解除，我们的任期也将结束。是时候为自己做些什么了：进行椭圆办公室的讲话。自从成为美国总统以来，我们将首次通过电视向全国展示我们是谁，我们能做什么。大多数人可能认为我们没有留下什么遗产，但他们知道些什么呢？能够保住哈特的城市改造计划已经足够让我们安然入睡了，愿上帝保佑先总统哈特的灵魂。"
 USA_chep_The_Dynasty_desc: "在几位朋友的帮助下，我们竭尽全力，扛住了敌人的轮番猛攻，并在华盛顿留下了自己浓墨重彩的一笔。我们只剩下一小段路了，这是最后一次纪念一位真正伟大的总统的机会。"
 USA_Zsa_Zsa_Gabor: "莎莎·嘉宝"
 POLITICS_Zsa_Zsa_Gabor_DESC: "亲爱的，亲爱的，你在做什么呢？用鼠标在我脸上打转？第一次约会就这么亲密，实在是太不检点啦。哎呀，你这个小野兽，我亲爱的德莱塞普才刚走几星期，你就希望我脑子空空的跟你亲热？想想你做的那些坏事吧，像我这样正直的职业女性，可不会轻易上你的当。\n\n不过别灰心，亲爱的。我很乐意坐到你这个肮脏腐烂的无赖面前，跟你聊聊天。你知道吗，我曾忍受过许多像你一样的人：康拉德·希尔顿、阿塔图尔克、基辛格，你可能不相信，甚至有坏蛋让我去和阿道夫·希特勒跳舞呢，还不止一次。你应该想象不到，我在过去面对这些充满可悲男子气概的人时，心里是多么恐惧。\n\n但现在时间属于我了，亲爱的。反正你刚刚也摆明了说，自己对叙事不感兴趣，对人物和剧情不感兴趣，甚至对那些我辛苦整理了好久的可爱图片也不感兴趣。既然这样，那就只能由我来对你的兴趣负责了。哈特和我可怜的德莱塞普都没胆这么做，不过管他呢，我要带来整整一千年的自由主义黑暗：每个坑都会被填满，每个家庭都会得到食物，每个女人都会成为拥有可怕权力的女强人。\n\n没有作弊，没有控制台。只有莎莎·嘉宝。"
