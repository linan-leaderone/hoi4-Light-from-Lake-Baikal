 hart.kissinger.starlight.216.t: "太平洋区域安保条约"
 hart.kissinger.starlight.216.desc: "哈特扶了一下眼镜，眯眼看着条约。从太平洋地区撤出核武器，还有承诺不干涉共荣圈的势力范围。他抬头看了看椭圆形办公室里坐在自己对面的基辛格。“势力范围到底是怎么定义的？”\n\n“在第7条第4-C款中，”基辛格有备而来。“目前的共荣圈，加上夏威夷以西的太平洋，还有印度洋，就是他们的势力范围。整个西半球和西非是我们的。剩下的就是公平竞争了。”\n\n哈特摸了摸下巴。“所以，我们可以在某些地区与他们自由竞争，但我们的根本利益不会被染指。你认为日本人会利用这次缓和来集中力量对付德国人？”\n\n“日本人是理性的，总统先生，”基辛格说。“如果不是，他们就不会统治亚洲了。为了得到这份文件，他们所做的牺牲甚至比我们还多。相信我，如果他们不打算坚持到底，就不会激怒他们自己军方几乎所有的人。”\n\n“这是一笔好交易，亨利。你做得很好。”哈特又低头看了看条约。“我只是不知道美国是否会同意。”他的思绪飘到了更宏大的愿景。民权、医疗保健、城市发展……要争取的东西太多了。在国会通过这份条约可能会成为一场多余的斗争。"
 hart.kissinger.starlight.216.a: "把条约送到国会，让我们签署它。"
 USA_PAST_to_senate_tt: "§B太平洋区域安保条约§!§Y将被呈递至参议院。§!"
 hart.kissinger.starlight.216.b: "我们现在承担不起这个。告诉东京我们退出。"
 hart.kissinger.starlight.217.t: "跨越党界"
 hart.kissinger.starlight.217.desc: "“所以我说：永远不会！当美日精英们开着香槟狂欢时，美国英雄们的安息地永远不会遭人蔑视！我们伟大的国家永远不会抛弃数百万——不，是数十亿——辛勤劳作而取悦神皇的奴隶！永远不会——”亨利·M·杰克逊的声音回荡在参议院里，休伯特·汉弗莱听到这话不禁畏缩了一下。当然，他早就预料到与美国历史上最惹人仇视的敌人达成缓和条约会引起激烈反对，但这也不意味他必须随波逐流。\n\n“嘿，比尔，”他对着阿肯色州国民党团参议员J·威廉·富布赖特的耳朵低声说道。“我知道你跟本届政府在民权问题上存在一些分歧，但我也清楚你是个致力于加强世界和平的可敬之人。而这也是本次缓和的目标。我们永远不会和日本交朋友。我们只是不认为反对他们影响力的正途是让美国小伙和一些农民叛匪在丛林里同归于尽。有了自由贸易和开放市场，我们可以在他们的眼皮底下顺走共荣圈——这就是缓和条约要达成的目的。”\n\n富布赖特坐着挪动了一下，扶了扶眼睛：“我当然理解你话中的逻辑，休伯特，”他说道，“我只是不确定我现在能否迈出这一步。斯特罗姆在全国面前对这件事喋喋不休。如果我反对的话，那我就等于是让施拉夫利那边的哪个疯子来在初选里挑战我。”汉弗莱微微倾斜，把胳膊肘支在膝盖上：“比尔，相信我。要是你敢冒险，本届政府绝不会忘恩负义。我肯定能跟总统说几句好话来为富布赖特项目争取到额外的资金。特别在这个条约签署后，世界上整整三分之一的人都对美国人更加友好的情况下。”\n\n富布赖特微微点头：“总统真是太慷慨了。我感谢本届政府愿意为了国家利益跨越党派界限。”几句客套话后，汉弗莱也起身离开了，斯库普·杰克逊的演讲仍在国会里激荡，声如洪钟。"
 hart.kissinger.starlight.217.a: "每一张票都十分重要。"
