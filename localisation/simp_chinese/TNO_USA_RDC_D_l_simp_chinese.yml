 hart.crimewave.1.t: "拉斯廷的疑虑"
 hart.crimewave.1.desc: "下一个在议定[GetYear]年犯罪议案的众议院司法委员会发言的是巴亚德·拉斯廷先生。先生，你可以开始发言了。”委员会主席在鲁斯廷准备笔记时说道。他只有一次机会表达自己的观点，他知道他的肤色会对自己不利，至少是在出席的一部分人面前。\n\n“谢谢你，主席先生，”拉斯廷回答，努力克服着紧张情绪，开始了他的演讲，“我今天来这里是为了谈论正在提出的议案的负面影响。我理解我的公民同胞们对犯罪和暴力的忧虑，但却深感应该反对这项议案。正如所写的那样，这项立法是过火的，将会导致对特定社区的治安过度，而无法对应地降低犯罪率。”\n\n发言时，他望着委员会成员的脸，注意到委员会成员中偏右翼成员流露的蔑视和取笑，以及其他成员洋溢着的礼貌的关切。他如鲠在喉，委员会对此明显缺乏关注，甚至不屑一顾。\n\n观看着电视转播的证词，菲利普·哈特同样忧心忡忡，尽管是因为相反的原因。他没有料到民权活动家会反对他的犯罪议案。难道这些人不知道这对他们的社区百无一害吗？\n\n他心中满是疑虑。他已经审阅过了议案，没有发现任何不对劲的地方，没有任何条款有明显的缺陷或书写错误。他下定决心，相信这只是华盛顿特区平常不过的喧哗，然后关掉电视，继续工作。没有什么可担心的。"
 hart.crimewave.1.a: "被忽视的警告。"
 hart.crimewave.2.t: "重锤提起"
 hart.crimewave.2.desc: "今晨的警局大厅挤满了人，警官们围着值班警长带来的甜甜圈和咖啡就坐。一项新的法案已经通过，大幅增加了警方的预算。现在，享用甜甜圈已经成为了警官们的日常。\n\n“好了伙计们，听着，”罗斯科·泽布罗夫斯基警长，一位头发花白的老警察进门时说道。他绕到房间前面，确定所有人都在听后，开始读夹字板上的内容。\n\n“即日起，根据由《联邦治罪法案》制定的新州法与新城市法，我们有新的违法行为需要关注。闲晃、乱扔垃圾、乱穿马路、轻微的毁坏公物、超速、在公共场合饮酒等都是可以逮捕的……”他不停地念叨着。警察们的笑容因咀嚼食物而逐渐扭曲，随着警长继续读下去，他们脸上的笑容也更加灿烂。\n\n“第三组注意，我们接到列克星敦和国王街的店主投诉，说是有六个黑人青年在附近游荡，年龄在16到20岁之间。”\n\n“收到，请求支援。”无线电中传来巡警克利夫·福特的答复。那群年轻人正围成个圈在聊天，突然的声响让他们抬起头环顾四周，却惊恐地看到一辆警车正朝他们驶来。\n\n“手举起来！”克里夫从车里出来时吼道，对方人数之多让他不免感到紧张。而那些男子，应该说男孩们，在恐惧与迷惑中服从了指令。随后，福特警官呼叫了一辆警用运输车，将他们押送到拘留所。城市得到了必要的清理，克里夫一边想着，一边回应着新的调度指令。这份工作望不到头，但值得继续干下去。"
 hart.crimewave.2.a: "崭新的现代怪物，私掠式执法，就此诞生了。"
 hart.crimewave.3.t: "重锤落下"
 hart.crimewave.3.desc: "“我因乱穿马路、闲逛和乱扔垃圾而被捕。老实说，我只做了前两件事。我是从小就知道垃圾该往哪扔的。当警察拦住我时，我以为只是开个玩笑。我试图离开，但他们打了我，把我压在地上，接着把我铐了起来。我在监狱里呆了六个月，此后一直找不到工作。”\n\n“我什么都没做。警察说我在公共场所酗酒，但我喝的是水。当然，他们一直等到我全部喝完才来到我面前。当他们把我带进监狱时，我才开始纳闷；这以前是交罚款就能解决的事。我在县监狱呆了四个月。我丢了工作，被赶出了公寓。我不知道要怎么办才好了。”\n\n“我的丈夫因超速行驶被捕。他上班的时间很长，下班回家总是很兴高采烈的，有时就会开快车。当他打电话给我时，我还以为这是一个可怕的玩笑，但其实这成了我最后一次和他的对话。他死在了监狱里，在离自由还有一周的时候心脏病发作了，因为他是个黑人，就好像没有人在乎他的死活。拉斯廷先生，我不知道您能做什么，但我希望您会做点什么。”\n\n巴亚德·拉斯廷在读完时差点没有拿住手里的信。他清楚地看到信件的作者努力控制自己的情绪时显得参差不齐的字迹。他双手捧着头，欲哭无泪。这正是他所担心的，也是他向国家、国会和政府所警告过的。他们没有听他的话，对那些警告过他们和他的人民的人来说，他的社区将为他们的傲慢付出代价。"
 hart.crimewave.3.a: "人类苦难的集合，肆虐全国的罪行。"
 hart.crimewave.4.t: "软弱"
 hart.crimewave.4.desc: "“尽管哈特政府宣称将开展城市改革并严打犯罪，但最近FBI的数据表明，在哈特总统颁布犯罪法案之后，犯罪率明显上升。这都是哈特总统那天真的理想主义以及软弱态度酿成的恶果。若是总统还一味着眼于城市的融合和规划而不去打击犯罪，就会进一步助长不法分子的气焰，而守法公民则会心惊胆战……”\n\n“其中微犯罪的增长更为显著，显然哈特总统的举措适得其反，也助长了那些微不法分子的气焰。总统对自由主义的执着让他无法下定决心向不法分子开战，而是盲目地将他们视作社会的受害者。”\n\n“不论犯罪猖獗的原因是什么，菲利普·哈特显然无能为力。你无法靠‘改革基础设施系统’或者发福利就能解决犯罪。如果你想对付一个罪犯，你就得把他关起来，直到他赎完他的罪为止，对付那些穷凶极恶者，更是要用一个一劳永逸的办法。哈特也许是沉浸在自己的乌托邦里太久了，但在现实世界，公民们会因犯罪无法得到解决而蒙受痛苦，乃至死去。”\n\n“在今天的哥伦比亚广播公司晚间新闻，我们将讨论最近犯罪猖獗的问题。我们今天请到了前警长马丁·肖特、辛辛那提市邻里守望会长弗雷德·宾汉以及纽约市检察长梅尔文·希恩。各位先生，你们认为最近犯罪猖獗的原因是什么？”\n\n“嗯，我就这么说吧，政府还有菲尔·哈特真的是靠不住啊……”"
 hart.crimewave.4.a: "负面情绪和恐惧持续躁动。"
 hart.crimewave.5.t: "矫枉过正"
 hart.crimewave.5.desc: "简·雅各布斯盯着菲利普·哈特，空气几乎凝固了。在过去，他总是接受真诚的建议，但今天她有一个更加严峻的事要告诉他。切普·莫里森不安地站在角落里，他感觉到雅各布斯即将对哈特发起挑战。\n\n“犯罪率实际上上升了，总统先生。这是《治罪法案》的直接后果。坦白地说，我们对犯罪的界定有点过分了，由于如今许多小错误都被视作犯罪，犯罪率当然会上升了。每一个以前被点名和罚款的乱丢垃圾者现在都得在监狱里度过一段时间。”她停下来再三思索，然后继续说下去。\n\n“你知道那样做的后果，先生。普通人做了坏事，但在以前不是犯罪的事情，也得被卷入司法系统并被监禁。按照我们现在抓人的速度，我们将不得不建造更多的监狱，各州已经开始讨论过度拥挤的问题了。”\n\n“如果你犯罪，你就应该进监狱，”莫里森抓住雅各布斯又一次停顿的机会说，“也许你说得对，我们有点赭衣塞路了，但是——”\n\n“你听说过雅典的德拉科吗，切普？”哈特问道，他罕见的打断引起了大家的沉默，“作为雅典的第一位立法官，他甚至把许多轻微的罪行都定为死刑。当被问及原因时，他回答说，他认为这些罪行应该受到这样的惩罚，他认为没有比这更严重的罪行了。”\n\n哈特简明的话术深入了两位下属的心。两人彼此担心地对视了一下后便告辞了，哈特在两人转过身后把头沉了下去，用双手托着头。他做了这个令自己感到厌恶的对比，他担心自己会让德拉科“垂名青史”。"
 hart.crimewave.5.a: "一片好心，却换来如此结果……"
 hart.railnationalization.1.t: "最后之旅"
 hart.railnationalization.1.desc: "为了摆脱椭圆形办公室的混乱和坚决桌施加的霸道压力，总统来到了戴维营，但事与愿违。这里陷入了前所未有的忙乱之中，世界的混乱仍旧渗进了这个总统专用的避难所。由于新设的汽油限额，总统的特勤车队削减了一半，而且没有浪费任何一个座位。\n\n菲利普用他的美国军团杯喝着咖啡，正式开始了每日简报事宜。第一项是关于德意志的报告，其次是共荣圈内发生的各类事件。紧接着的是各式国内状况。万幸的是其实大多数都无关痛痒。接下来的议程就是石油危机了。\n\n“总统阁下，现在的情况非常糟糕。”助手向他报告。“如您所知，各行各业都陷于水深火热之中，但现在又有了新的情况。”\n\n菲尔扬起了眉毛：“是吗？”\n\n“正是。美国铁道协会的约翰·默里命人撰写了一份关于铁道行业的报告，结果令人担忧。”\n\n助手指了下马尼拉文件夹，哈特打开了它。稍后他不得不花时间去阅读完整报告，但首先映入眼帘的是文件的开场白。“能源危机对于铁道行业来说，就像是从殡仪馆那收到的康复贺卡一样。我们对此的观感非常复杂。”哈特叹了口气，感谢了助手并将他打发走。他之后会继续阅读报告的其余部分，但在此之前，他需要解决这个迫在眉睫的“列车事故”。"
 hart.railnationalization.1.a: "“请蒙罗尼部长接电话。”"
 hart.railnationalization.2.t: "铃声"
 hart.railnationalization.2.desc: "菲尔本想将主要精力集中在铁道危机上，但自从来到戴维营的那个早上之后，他不得不优先解决那些更重要的国家大事，直到今日为止。哈特坐在坚决桌后，翻看着面前的报纸，桌上丢着他拿来当早餐的面包圈，它已经被啃掉了一半。报纸的头条标题用了硕大的黑体字。\n\n“六家铁道公司申请破产，还有更多公司濒临倒闭！”\n\n他继续看下去。私营铁道行业的大规模崩溃已成事实。虽然诺福克南方铁路和联合太平洋铁路两大行业巨头依然坚挺，但包括哈特在内的众人都心知肚明，它们迟早也会迎来末日。菲尔回想起先前和蒙罗尼部长的那通电话。\n\n“菲尔，我明白的，我们的团队已经开始制定应急措施了。只要我们完成了工作，就可以向内阁进行报告。”\n\n菲尔又吃了一口面包圈。他听到一些商务部的杂音，但其中没有任何实质内容。数分钟后，他再次打电话给麦克·蒙罗尼。\n\n“麦克，你看到新闻了吗？”\n\n“是的，请放心，我们在月末前会准备好的。”\n\n菲尔下令道：“你的限期是在下一次内阁会议之前。”这其实是种委婉说法，意思就是你现在立刻给我完成。\n\n菲尔听到电话那头传来一声叹息。他正准备把部长斥责一通时，麦克突然说话了。“我会办妥的，总统阁下。”\n\n“好吧。”"
 hart.railnationalization.2.a: "菲尔挂断了电话。"
 hart.railnationalization.3.t: "照明棒"
 hart.railnationalization.3.desc: "“国有化和电气化！”麦克·蒙罗尼兴致高昂地展开了信息图表。“商务部为解决近期的铁道危机制定了一个简单的三步走策略。首先，我们会对破产的铁路资产进行收购，向那些濒临破产的人提供最惠的收购价。无论是客运线还是货运线，我们来者不拒。然后，把我们现有的资产以及新近收购所得资产整合进一家国有公司，它的名字是联合铁道公司，简短起见你可以叫它联合铁道。最后，我们会一边梳理官僚机构系统，一边在全国范围内实施铁道电气化。完全消除列车对石油的依赖！”\n\n演讲结束后，麦克开放了现场观众提问环节。作为现场两名观众的其中之一，切普提出了反对意见。\n\n“我明白，虽然现在的形势十分悲观，但是这个策略所花费的资金和时间成本都太高了，足以让我们成为国会中债务鹰派的眼中钉。虽然你说计划能够在一年内完成，还能在两年后产生盈利，但我们现在连这点时间都没有了。”\n\n菲尔放下了他安心信赖的美国军团杯，回应切普的话。“麦克给我们的小册子内容相当详尽。我认为我们可以去安抚债务鹰派，还可以值此危急时刻，通过此举把公共交通事务的优先级提到最高级别。然而不得不说的是，这更像是在耍手段，并不是在切实处理石油危机的潜在风险。”\n\n切普听出了哈特语气中的犹豫，抓住机会进行反驳。“确实，如果这些铁路线在此之前就已经开始了电气化进程，那我们的行为就像是在暗示，要不是有石油危机，他们的行为几年前就该输个清光。这完全是自由市场在自然运转。”\n\n菲尔思索着摆在他面前的各种论点，在冥思苦想了整整一分钟后，作出了回答。"
 hart.railnationalization.3.a: "“切普说得有道理，我们应该找其他办法。”"
 hart.railnationalization.3.b: "“麦克，执行国有化与电气化计划。”"
 USA_rail_nationalization_tt: "§Y我们会开始对全国各地的铁路线进行国有化和电气化。对铁路线的电气化将会产生减轻石油危机的增益效果。§!"
 hart.railnationalization.4.t: "十字路口"
 hart.railnationalization.4.desc: "国有化与电气化是铁道行业的最佳解决方案……\n\n而现在商务部只能去找替代方案了。麦克·蒙罗尼用水强行送服了一粒阿司匹林。他花了一整天的时间去研究送到他办公桌上的提案。\n\n他收到了各种五花八门的提案：精简列车结构以减轻运力负担、开发太阳能列车、更有甚者提出要用飞行器运输来取代列车！\n\n另一份报告送到了麦克的桌上，内容令人沮丧。他并不是唯一一个想搞电气化的人。有很多小公司眼看利润越发萎缩，开始尝试搞电气化。根据报告所说，它们往往在达成目标之前就破产倒闭了。\n\n麦克决心在下次内阁会议时提出这个问题，可现在最佳窗口期已成明日黄花。破产浪潮开始波及到中等规模的铁路公司，它们的倒下只是时间问题。诺福克南方和联合太平洋的股价每日都在勇创新低。而麦克能做的只剩下冷眼旁观，他唯一所知的最可行的方案，还没走出椭圆形办公室就被扼杀了。"
 hart.railnationalization.4.a: "列车通往的下一站是恐龙的结局。"
 hart.railnationalization.5.t: "列车驶向了时间的尽头"
 hart.railnationalization.5.desc: "“我就不应该犹豫的，”菲尔向他的妻子珍妮叹了口气，后者在聆听着他讲述白天发生的事。“自战争爆发以来我从未抽过一次烟，但是我今天差点就抽起来了。老天爷啊。”\n\n“菲利，发生什么事了吗？”\n\n“联合太平洋今天破产了。铁路业彻底死了。我们本有机会可以做点什么，但最后什么也没做。”他看着自己的晚餐垂头丧气。以前，白宫御厨所准备的餐点总能让他食指大动，但今晚他却觉得味同嚼蜡。“下个破产的就是诺福克南方了。唯一的好消息就是民众们基本没有使用过那些铁路线……”\n\n珍妮已经吃完了晚饭，但还是留了下来倾听丈夫发泄不满。“过去的事已经过去了。我们是没办法逆转时间的，菲尔。”\n\n“当然，亲爱的，但这真的……你想象下这样的场景。联合太平洋是在内战期间诞生的。战争结束后，它把目光投向了西方。几年前还在互相厮杀的联邦和邦联士兵，今天在横贯大陆的铁路线上并肩作战。而现在，它就在我的眼皮底下消逝了。”菲尔皱着眉头，闷闷不乐地盯着眼前的盘子。\n\n珍妮很快就反应了过来。“菲利，你能不能度过这一关，我很难说。”她越过桌子，伸手握住了她的丈夫的手。"
 hart.railnationalization.5.a: "“但你已经明白，下次绝对不能再犹豫的道理了。”"
 hart.railnationalization.6.t: "全新机遇"
 hart.railnationalization.6.desc: "阿卜杜勒·努尔在本地的街边小商店工作，他是一个低级职员，几个月之前他供职的铁路航运公司倒闭了，他只得改行。他的家乡在哈斯布鲁克高地镇，当落日的余晖洒落在这个新泽西小镇时，可以一睹纽约市的壮丽景色。他或许再也不会踏上叙利亚的土地，但是现在他已经很好地适应了这种全新的郊区生活。\n\n阿卜杜勒回到了自己的家中。他看到自己的两个孩子，阿里和纳迪娅在追逐打闹。他的父亲安瓦尔聚精会神地观看着电视上的棒球比赛。妻子哈比芭正在厨房准备晚饭。阿卜杜勒本想问问她今天过得如何，但被抢了话头。“刚刚有个男人打过来，他说自己是什么联合铁道的人。我搞不懂那是啥玩意。”阿卜杜勒拿起了话筒。“你好！请问是阿卜杜勒·努尔先生吗？”电话另一头传来了一个欢快的声音。“是的，请问你有什么事吗？”阿卜杜勒拖着疲惫的声音问道。\n\n“阿卜杜勒先生，我是联合铁道公司的代表。我们了解到你从事铁道行业多年，有非常丰富的工作经验。我们是一家联邦所有的铁道公司，并且刚刚收购了北卑尔根铁道站场。”难怪阿卜杜勒之前从未听说过这家公司。“由于你有非常出色的工作履历，所以我们打算聘请你出任北卑尔根铁道站场的总经理。我们开出的薪水数字相当于你在CSX运输公司任职时的三倍左右。你对此意下如何？”足足三万美元……这可是笔价值不菲的收入，足以完全改变他的人生。阿卜杜勒毫不犹豫地同意了。\n\n电话那头的人听起来也很兴奋。“太好了！烦请你在方便时来站场一趟，我们进一步谈妥细节问题。”阿卜杜勒突然意识到，这么多的工资，足以让他带着全家去迪士尼乐园度假了！虽然妻子正忙着煮蘑菇，但阿卜杜勒对此毫不在意，突然抱起了妻子并亲吻了她的双唇。他放下双手之后开始大声呼叫。“亲爱的，今晚不用做晚饭了！我刚刚收到一家新的铁道公司的工作邀请。我们今晚去本迪克斯餐厅吃顿好的庆祝下！”"
 hart.railnationalization.6.a: "对于努尔来说，美国梦今天成真了。"
 hart.railnationalization.7.t: "通往天堂之路"
 hart.railnationalization.7.desc: "“这只是一个开始，朋友们！”哈特的开场白让聚集在庆典上的铁道工人和行人们爆发出了热烈的掌声。联合铁道公司的最新城际轨道线路：纽约至波士顿线即将揭幕，而且这条线没有用到任何一滴的燃油。哈特政府似乎对戏剧表演颇有天赋。满载着特勤局人员和白宫职员的电车沿着东海岸疾驰而行。\n\n他们来到了锡考克斯枢纽站，准备在公关大赛上来个精彩扣篮。哈特发表了一场演讲，称交通运输的未来就在眼前，引起了广泛的关注。\n\n“毫无疑问的是，我们还在经历毁灭性的石油危机。但是现在，你不需要再在钱包和油箱之间左右为难了！”掌声再次打断了他的演讲。“亲爱的美国同胞们！我们成功创造了成千上万的就业机会和数十亿美元的经济收入，再次将整个国家连接起来！”\n\n演讲后的数小时，哈特和得力干将们再次坐着电车返回华盛顿特区。哈特默默地享受着他取得的胜利。切普·莫里森坐在他的对面，昏昏欲睡。\n\n“切普，老实说吧，你是对这些有所不满吗？”菲尔评论道。\n\n“大概是吧……我们冒了很大的风险。能不能让我睡会。”切普呻吟着回答。\n\n“行吧切普。”哈特站起来走向咖啡机。咖啡机前站着一个正在等浓咖啡冲好的工作人员。菲尔本认为他会大吃一惊，吓得说话都不利索。但恰恰相反，这人表现得好像不认识他一样。“总有这种要熬夜的时候，对吧？”"
 hart.railnationalization.7.a: "哈特的视线越过了他，“当然的事，年轻人。”"
 hart.reuther.1.t: "总统见主席"
 hart.reuther.1.desc: "哈特总统已经记不得他在坐到白宫椭圆形办公室的头几天花了多少时间在打电话上。接到的电话来自参议员、各州州长、企业高管、OFN各国大使——甚至是德国元首。但现在他接了一个可能是对他迄今为止最重要的电话。沃尔特·鲁瑟是美国劳工运动的代表人物，虽然他没有正式表明自己的政治立场，但哈特未来的政治议程需要他的支持。\n\n“总统先生。我很高兴，终于有机会向你表达我的敬意了。”鲁瑟的声音虽然有些尖锐，但听起来仍然很有力。他说：“我想所有美国工人都和我一样，对你们的胜选欣喜若狂。我们随时准备以我们力所能及的任何方式支持你们的有益于工人的政策。”\n\n“谢谢你，鲁瑟先生。听你这么说我很高兴。”哈特挠了挠自己的后脖颈，为自己的担忧寻找合适的字眼，“但我必须承认，你们在竞选期间对进步党团的国会议员的关注确实让我们有所担忧。”鲁瑟为此清了清嗓子：“嗯，总统先生，我保证我不会受制于任何党派。我所追求的利益就是劳工运动的利益，绝不会有什么其他的想法。”\n\n哈特现在有点后怕——他刚才的那番话确实有所偏颇：“对不起，鲁瑟先生。我只是开个小玩笑。不管发生什么，我相信进步派也肯定会支持我们大部分的议程。”\n\n“不必担心，总统先生，”鲁瑟回答，“请放心，不管我们为进步党团做什么，你现在是我们的人了。我知道你；你是工人阶级最伟大的盟友之一。如果你不太介意的话，我很想和你在密歇根见个面，讨论下我们如何为这个国家变得更加美好共同努力。”"
 hart.reuther.1.a: "两人握了握手。"
 USA_walter_reuther_collab_tt: "§B哈特总统§!将会在任期内与§Y全美汽车工人联合会§!的§L沃尔特·鲁瑟§!合作。\n§M推行§!§L环境保护§!§M的决议已在§!§w总统办公桌§!§M中解锁。§!"
 hart.reuther.2.t: "艰巨的目标"
 hart.reuther.2.desc: "新一任美国总统哈特和美国工人运动领袖沃尔特·鲁瑟并肩站在密歇根机场的停机坪上，对着摄像机镜头微笑。虽然他明白在公众媒体前表现出二者融洽关系很重要，但当记者们从机场散去，两个人终于可以开始谈论实质问题时，哈特还是不由得松了口气。鲁瑟对他说：“总统先生，我很高兴您能来到这里，因为我们有很多工作要做。底特律现在是一片狼藉。工人们的生活空间被工业污染搞得不堪入目。而且这个问题几十年来一直在恶化，现在这座城市里充斥着各种工业废料，这就是场灾难。我们必须立刻着手去改变现状。”\n\n哈特点点头：“我完全同意你的看法。我也一直支持环保政策。相信我，我们会扭转局面的。”鲁瑟听到这话停了下来：“恕我直言，总统先生，之前的艾森豪威尔、基福弗和杰克·肯尼迪都说了同样的话。您说会改变这里的一切，但您真能兑现诺言吗？”\n\n哈特听到这话愣了下，眨了眨眼睛。“我，啊——是的。当然。”鲁瑟再次迈开脚。“对不起，总统先生。我这话可能有失偏驳。但事实是，这里的工人们已经厌倦了听政客们做出的关于所谓“改变”的承诺。我也知道您不只是说说而已，但解决这个问题需要的不仅仅是高尚的品德。这个问题太过复杂，很多有权有势的人希望保持现状。”\n\n哈特咬着牙，点点头：“我明白了，鲁瑟先生，我希望我们能并肩作战一起解决这个问题。”听到这位总统的亲口承诺，鲁瑟满意地笑了。"
 hart.reuther.2.a: "合作同盟自此而始。"
 hart.reuther.3.t: "湖岸乱象"
 hart.reuther.3.desc: "鲁瑟和哈特一同凝视着密歇根湖。它本该是瑰丽的人间美景，但现在，本该是蔚蓝色的天空被各种工业烟雾所遮蔽，湖水呈现出一种病态的绿色。“你还记得以前的日子吗？”鲁瑟问道。“我们都是消费者维权人士，不是吗？我们一直都是为需要我们帮助的人在战斗。”哈特点点头回答道:“我想我们得找出当年的那股劲头，下边的战斗可太需要这样的精神了。”\n\n“为了达到改变底特律的目的，”鲁瑟说，“我想趁着今天和你见面的机会，谈谈我们将发起的第一个重大提案。我和尼尔森参议员谈过了，你也应该听过这个法案的名字：‘盖洛德’——关于这个我们正在考虑的新法案，它可以真正减轻我们一直在处理的污染问题。”一辆汽车呼啸而过，汽车排放的尾气直冲哈特的鼻孔，他皱了皱鼻子。哈特说:“如果它能让我不再闻到那种扎鼻子的味道，我当然完全赞成。”\n\n“我们想到一块去了，”鲁瑟说。“那刺鼻的味道来自汽油中的铅。你也不用担心，我们想要提出的这个法案也不会危害到石油产业生产。盖洛德法案提议禁止所有含铅汽油并对尾气排放施加限制要求。这将对减少雾霾产生奇效。我们在这件事上能得到椭圆形办公室的支持吗？”哈特如他所愿，用力地点了点头。"
 hart.reuther.3.a: "“那我们什么时候开始？”"
