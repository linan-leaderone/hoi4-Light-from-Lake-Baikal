 hart.kissinger.twilight.202.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：夜鹰行动\n\n1.在收集了有关一位德国高级武官（以下简称为R.A.）乱性的负面消息后，我局特工与之取得了联系。特工向他展示了有关他性行为的照片以及录音。暗示若不合作便将其交给德国警方以及他在元首办公室的上级。\n\n2.尽管R.A.表现出强烈的精神压力，同他长期合作的可行性可能会因此而大打折扣，但他还是同意合作。特工由此得到了有关元首办公室内部工作的重要情报以及德国军方最近未公开的几次行动计划。这位线人将对未来美国的情报和反情报工作大有裨益。\n\n3.考虑到R.A.所提供的情报的价值以及这种合作关系的不可持续性，特工们已获准进一步胁迫以获取实物文件。我局情报人员威胁称将向德国警方告发R.A.的性伴侣以及他在地下同性恋组织的私人联系。情报人员还向他阐明了其所作所为对其亲属的风险。尽管这些威胁导致目标自杀未遂，但他们还是成功取得了重要情报。\n\n4.情报人员将持续跟进，并在必要时加强威胁以保障情报获取。我们预计此次行动能够在暴露之前开展三个月。"
 hart.kissinger.twilight.202.a: "你们必晓得真理，真理必叫你们得以自由。"
 hart.kissinger.twilight.203.t: "暴露"
 hart.kissinger.twilight.203.desc: "绝密/[?global.date.GetDateStringNoHourLong]\nR·杰克逊\n仅供总统阅览\n\n主题：夜鹰行动\n\n1.我局情报人员已经从一位德国政府内部的高级武官（以下简称R.A.）取得了关键情报。这些情报是通过我们对同性恋者R.A.以及其在德国地下组织的其他性伴侣及关联者的多种威胁手段取得的。抛开他不断恶化的精神状态不谈，他是我局自二战以来最为重要的线人之一。\n\n2.几次行动计划的泄露导致了德国政府上层对内部安全的怀疑。截获的信号表明，德国情报部门[GER.getIntelAgency]已经对元首办公室开展了内部审查。R.A.的暴露只是时间问题。\n\n3.我局情报人员向总统行政办公室给出了两种可行方案。第一种，我局情报人员将会尝试营救R.A.，如果成功，将是对美国的一次绝佳宣传。然而，这也将令本次行动的价值大打折扣，同时对美国特工风险巨大。我局情报人员并不看好这一方案。\n\n4.第二种，我局情报人员将与R.A.断绝联络，集中精力掩盖其自身行踪。这一方案将有助于提高我方特工的隐蔽性和安全性。尽管德国调查人员可能会试着审问R.A.，但我方的极力掩盖会让他们所收集的任何信息都化为徒劳。我局情报人员相当推荐这一方案。"
 hart.kissinger.twilight.203.a: "营救线人。一个也不能少。"
