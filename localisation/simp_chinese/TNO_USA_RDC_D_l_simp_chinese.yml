 chep.firstdays.1.t: "头些日子"
 chep.firstdays.1.desc: "主啊，切普·莫里森总统心想，请您助我力量，让我度过今天。至少今天一天。他不确定上天是否听见了他的祈祷。\n\n搬运工们像蚂蚁搬糖一样绕着白宫团团转，把菲尔带来白宫的一切都带走了，只留下一个大空壳。一个巨大衣柜砰的一声撞上了切普，工人低声道了句“抱歉”，接着又来了一台沙发差点撞碎他的膝盖，终于，他不得不躲进他的办公室，看着家具排成长龙离开。真是该死，他心想，菲尔带了这么多东西，而莎莎绝对也会把这地方塞满那些她心爱的小玩意。切普脸上的笑容仅仅停留了三秒，直到他想起自己如今的处境到底有多严峻。\n\n总统，他现在是他妈的总统了。为什么？他从来没想过当总统，他也从来没打算当。那么多责任，那么多双盯着他的眼睛——不，莎莎才是名人，她才值得这么多关注。不过也许他能适度地享受这种关注，但切普一想到全国连上好几个月都会关注着他的一举一动就直犯恶心。而这还没算上国会里的那群试着把他生吞活剥了的预算鹰派……\n\n一张正被拖走的椅子突然吸引了切普的注意力。“嘿，嘿，等等。”切普突然说道，把搬运工吓了一大跳。“那个，额，那是我的。我能用上那个……椅子。我能——你能把它放这吗？”\n\n搬运工慢慢地照做了。该死，切普心想，无神地看着前方。他真的还没准备好面对这一切。"
 chep.firstdays.1.a: "这便是责任，无论情愿与否。"
 chep.firstdays.2.t: "这他妈是个啥？"
 chep.firstdays.2.desc: "“亲爱的，我能实话跟你说嘛？”\n\n切普眨了眨眼，他的目光从办公桌上移开，对上了他妻子那榛子色的眼眸。好吧，她现在是第一夫人了。耶稣基督在上，他居然还是总统。这已经多久了？一天还是两天，还是一周，但天哪，这感觉都快一年了。那么多镜头，那么多麦克风，那么多他妈的文书。菲尔到底是怎么忍过两个任期的？\n\n莎莎没等切普反应，继续说道。“你脸色真是糟透了，亲爱的，这太吓人了，你的西装都皱了，皮肤看起来那么苍白——你上次睡觉是什么时候？显然是没和我在一起。”\n\n“……我很抱歉，亲爱的。”切普咕哝着，一只手捋了捋头发，早在他身居如此高位以前，那头秀发便已变得如此稀薄。“我甚至不知道该从哪开始，我有一半的时间都希望纳粹再给我来一枪得了。我——我喜欢媒体，我也喜欢政治，你知道的，但这实在太多了。太多了。”\n\n莎莎想了一会儿，然后优雅地搂住他的肩膀，把头靠在他的旁边。“我可怜的宝贝，”她在切普耳边喃喃道。“想必你一定是需要一场完美的鸡尾酒派对来帮你提振一下精神了，是吧？”\n\n“不。反正不是今晚。我还得处理这一堆内阁会议。”\n\n“嗯哼。”第一夫人叹了口气。“好吧，那不管怎样我是要走了。”她站起身起来，走向门边。“我今晚结束后再来，亲爱的，记得我爱你。”"
 chep.firstdays.2.a: "“我也爱你，宝贝。”"
 chep.firstdays.3.t: "相信快乐斗士"
 chep.firstdays.3.desc: "“总统先生，我这有一份计划来帮您处理手头这些麻烦。”\n\n从个人活力上就能显然地区分出切普与休伯特·汉弗莱二人，这景象简直让人看得入迷。即使年事已高，汉弗莱依旧得心应手，灵活地从文件夹中抽出几张纸，整整齐齐地摆在桌子另一边显得格外死气沉沉的总统面前。切普不禁疑惑汉弗莱身上是不是装了个马达。这人就没累过吗？\n\n“您和我都知道，现在的参议院里头不是所有人都能像菲尔——愿他安息——一样对你这么亲切了。他们认识菲尔，和菲尔共事过，也尊敬菲尔。但您如果问我为什么，我想大家都认为菲尔是个总能提出点想法的人，而您，好吧……”汉弗莱用手指敲了敲桌子。“您只不过是他的推销员罢了。”\n\n“这一点都不公平。”切普咕哝着喝了口咖啡。“我和大家一样都作了很多工作，妈的，甚至比别人做得更多。你觉得是吉恩·麦卡锡把持内阁吗？”\n\n“我跟吉恩共事了很久，久到能知道这点。”汉弗莱笑了。“但问题在于，参议院能接受一个小贩——”\n\n“我也不是个小贩。”\n\n“我知道，我知道。但参议院是能接受这一点的，只要他们觉得还有另一个头脑足够清醒的好人能够站出来，另一个菲尔·哈特，如果你愿意这么想的话。这也就是为什么……”汉弗莱从公文包中拿出另一个文件夹，狠狠地甩到办公桌上，令咖啡杯为之一震。“我建议您把印第安纳州的伯奇·贝赫召来做您的二把手。大好人，公认的自由派，还专攻女权——”\n\n“他爱人还身患癌症，不是嘛？”\n\n汉弗莱停顿了一下，又说道“她已经对抗癌症好几年了，是这样的。但伯奇答应了尽管如此他也愿意出任。相信我，总统先生，伯奇·贝赫货真价实。”"
 chep.firstdays.3.a: "“真是该死，也许我还能因此赚点同情。”"
 chep.hartfuneral.1.t: "门生的悼词"
 chep.hartfuneral.1.desc: "简·雅各布斯紧闭着双唇，目光凝视着葬礼现场。她讨厌自己如此紧张，在这位挚友的告别仪式上，她甚至都不能宣泄内心的悲痛。但她深知，作为历史上最高职位的女性内阁成员，她不享有男性同僚们的那种宽容。所以，她为了朋友的最后一程，选择了坚强面对。\n\n雅各布斯念起了她的悼词：“菲利普·哈特之所以成为伟大的总统，伟大的人，并不是因为他总是正确。他的领导之所以卓越，并非因为他自认知晓所有的答案。他的伟大之处在于他知道自己与我们一样，都是有着弱点的普通人，他明白，改变美国不是一个人的任务。”她微微吞咽，给自己一个鼓励的点头。“菲尔是读了我的书后才联系的我，那时我才与他相识。我本期待着那些我已听过无数次的政治套话，但菲尔·哈特给我的远不止如此。他从没有在我这里索取过任何东西，他只想深入了解我的理念，想知道如何将这些理念服务于美国人民的福祉。”\n\n她稍微停顿了一会。“说实话，如果十年前有人告诉我，我会站在这里，为一位我曾任职的总统致悼词，我会认为他在开玩笑。但这就是菲尔，他总是愿意向每一个人学习，无论是最杰出的学者还是最平凡的活动家。我也从他身上学到了很多。我感激菲尔为我带来的一切——他的友情、他树立的典范、为这个国家服务的机会。但这些都比不过希望，是他让我们重拾了对美国、还有对未来的希望。”"
 chep.hartfuneral.1.a: "美国梦重现。"
 chep.hartfuneral.2.t: "志士的颂词"
 chep.hartfuneral.2.desc: "沃尔特·鲁瑟的心中荡漾着恐惧的涟漪。当美国失去了领航的灯塔，他感到了害怕。当一个鲜为人知的身影接替了那个位置，他的内心又蒙上了一层阴影。当美国历史上对弱者的最大保护正处在风雨飘摇之际，他的心房颤抖着。但是美国并不需要他的恐惧，这里是他毕生为之奋斗的地方。所以，在为这位美国工人有史以来最伟大的守护者致悼词时，他目光坚定，直视前方。\n\n“在初选时，大多数国家对这位突如其来的新面孔感到困惑，这位来自五大湖的外来者竟然击败了所有的建制派人士。但让我告诉你们，密歇根州并非如此。自从他在五十年代担任我们的副州长以来，我们就知道菲尔·哈特是何许人。他的正直和荣誉无人不晓，他会尽其所能为普通人而战。我相信，我代表了所有密歇根人，看着总统向整个国家展示他的本色，就如他曾向我们证明的那样，这是一种无上的荣耀。虽然我在哀悼总统的离世，但我心中充满了信念：癌症或许能夺走一个人的生命，却不能扼杀他的遗志。哈特总统将他构建的美国，一个平等、兄弟情谊和自由的美国，托付给了我们所有人。接过他留下的火炬，就成了我们现在的使命。”\n\n当掌声在他面前回荡时，鲁瑟强忍住了愤怒的神态。保守派可能有足够的体面，给这个国家哀悼的时间。但他知道，利刃明天就会出鞘。哈特所做的一切都将在财政责任的祭坛上受到审判。尽管鲁瑟今天已经传达了心中的情感，但在他内心最深处，他并不确定美国工人阶级的努力能否拯救他们辛苦争取到的成果。"
 chep.hartfuneral.2.a: "斗争还未结束。"
 chep.hartfuneral.3.t: "同事的悼词"
 chep.hartfuneral.3.desc: "吉恩·麦卡锡面对着听众不由得咬住了嘴唇。“今天，你们会听见很多人如悼念亲友一般悼念先总统，”他说，“虽然我也希望能这样，但我得说，菲尔是我的对手，可这样说的话又像是在给我脸上贴金。”台下传出微微的笑声。“他在初选中击败了我。他把我甩在后头吃灰。后来他又任命我为农业部长，我想着，我就是用来粉饰党内团结的一个吉祥物而已，肯定不会有什么实权。”\n\n“大多数政客应该都会这么做吧，可是我错了，哈特可不是一般的政治家。每次内阁会议他都要确定我也在场，我能够表达我的意见，我的诉求也能得到回应。当然，我们总会有些分歧，而内阁也不总是尽善尽美。但每当我们不合的时候，总统总能让我们团结一致，为我们的目标，为美国人民的福祉而勇往直前。因此，我永远尊敬他。”"
 chep.hartfuneral.3.a: "前进。"
 chep.hartfuneral.4.t: "对手的悼词"
 chep.hartfuneral.4.desc: "“菲利普·哈特对我来说意味着很多，”纳尔逊·洛克菲勒对听众们说。“他是一个好丈夫、好儿子、好兄弟。他为了他热爱的祖国和人民不知疲倦地工作着，实在是人民公仆。还有，还有一点，从我个人经历来说，他初选时候的表现也很出众。”说着，他便露出了他那招牌笑容，人们也跟着他笑了，他希望至少有一些笑声是发自内心的。\n\n“大家都知道，我和哈特总统哪哪都看不对眼，”洛克菲勒说。“但正因如此才能制定出最好的政策来让我们伟大的国家变成公民们喜欢的样子，我从未怀疑过他对美国人人自由、人人平等、人人公正精神的热爱，就像我一样。今天当我们环顾四周，看到他留下的这更安全、更繁荣、更强大、更自由、更平等的美国时，我们真切地感受到了他追逐梦想时的勇气和卓识。”"
 chep.hartfuneral.4.a: "在悲痛中团结一致。"
 chep.hartfuneral.5.t: "斗士的颂词"
 chep.hartfuneral.5.desc: "贝亚德·拉斯廷看向听众，见人群中有许多黑色面孔，便坚定了自己决心。拉斯廷想，能像这样为黑人所悼念的白人，大约只有林肯了吧。“当我被要求发表悼文的时候，”他浑厚的嗓音立刻吸引住了听众，“我有些不太清楚该说什么。能够结识哈特总统真是三生有幸，我一直当他是朋友。我不知道该怎么说才能像之前发言的几位他的朋友、同僚以及亲人那样感人肺腑。”\n\n他惊讶于他的眼睛感到一阵烧灼。“但然后我意识到，”他接着说，“我确实对哈特总统有所了解，至少可以说是略知一二。美国的每一位黑人都认识他。我们都知道他是个大好人，他着眼于我们居住的城市，于是他便努力将肮脏的贫民窟改建成了我们真正能够安居乐业的社区。他多年来一直致力于用我们自己的方式真正地改变我们的生活，而不是用那些白人官僚想当然的方式。我们也知道他是个勇者。他一直致力于消弭我们国家和法西斯帝国的仇恨。黑人在这一天继亚伯拉罕·林肯之后又齐聚一堂，悼念美国另一位伟大的总统。菲利普·哈特已死，但每一个在这片土地长大的黑人孩子们不会忘了他，总有一天他们能够感受到真正的自由。在为自由平等的美国而奋斗的道路上，我们绝不会忘记我们这位坚强后盾、我们这位可靠盟友，以及我们这位知心朋友的功绩。”"
 chep.hartfuneral.5.a: "他们有一个梦想。"
 chep.hartfuneral.6.t: "卫士的悼词"
 chep.hartfuneral.6.desc: "切普·莫里森看了看稿子，又看了看听众。这是一篇纪念放心将其事业交给了他的先总统的悼词。上面满是有关责任、荣誉和美国利益的陈词滥调，完全就是在为美国歌功颂德。但是，菲利普·哈特是他的挚友，更好的悼词才配得上他。\n\n切普抬起头，不看一眼稿子。他在那站了几秒钟，试着组织语言。“菲尔是我们中最了不起的人物，”他终于开了口，“你们都知道，当你在政府干了这么多年以后，你就会忘记，那些选民们不仅仅只是纸面上的一个数字，他们也都是有着七情六欲的活生生的人。因此我问心有愧，但菲尔并非如此。他桌上的每一份议案，城市改造、医保、国际和解等等都凝聚着他的……善意。我只能这样说。也许他并不完美，他有时候也会犯错。但他做的所有事……都不是为了所谓政绩，或是党同伐异之类的事。他一片心意都是为了美国。”\n\n他又琢磨了几秒钟，又整理了一下思绪。“你们都知道，我不是他那样的人。在艾克那会，我是个老牌的迪克西。我在低谷的时候做过一些肮脏的交易，我还玩弄权术，忘记了对人民的义务。但我想……我想他认为我应该在这个国家最伟大的一届政府里发挥作用。”切普感到喉咙一阵哽咽，但他还是费了很大劲止住了，“菲尔·哈特就是这样一个人，一位伟大的总统。他总能看到人们好的一面。他也对美国满怀信心。他相信不论我们有何弱点，有何成见，总能发光发热。于是今天我在此诚挚地请求全体美国人民，不论肤色，不论男女，不论老幼，不论贫富，都来纪念我们的先总统，我的朋友的遗产，告慰他的在天之灵。”"
 chep.hartfuneral.6.a: "让我们继续。"
 chep.bayh.1.t: "你喜欢的小伙"
 chep.bayh.1.desc: "“总统先生！”汉弗莱的声音极具感染力，“这位是印第安纳的伯奇·贝赫议员。”\n\n“很高兴见到您，总统先生。”切普热情而又不失礼节地握了他那早已伸出来的手。\n\n“我听说过你的一些事迹，议员。你真是年少有为啊。”他们坐了下来。“那么，告诉我，议员，我为什么要任命你为副总统？”\n\n“嗯，总统先生，我在州政府做了八年，又在参议院干了十几年。我曾在那致力于民权和女权事业。我也推动了两条宪法修正案的通过，而现在我又要推动另外两条。”\n\n贝赫停了停，思索了一阵。“总统先生，我很喜欢我现在的工作。如果您要找一个只会摆笑脸的吉祥物，那我只好恕难从命。但我可以向您保证，如果您任命了我，我将奋战到底，正如您和哈特总统曾在华盛顿为大众福祉，为推动变革所做的那样。”\n\n切普只是点了点头。贝赫才华横溢，而且一表人才，选他不会有错的。他是个不错的人选，但切普也想看看其他的人选。“议员，你是农民出身，对吧？”\n\n“没错，我是维戈县的，大学读的也是农学。”\n\n“嗯，你让我想起了很多。感谢你能来，祝你和汉弗莱议员回去的时候一路顺风。”\n\n然后切普和黑尔一起吃午饭。他们两个都是在新奥尔良摸爬滚打出来的，而且都曾试着阻挡过如今已势不可挡的民权浪潮。\n\n“我看过你给我送来的名单了，凯里、斯蒂文森、艾斯丘。”伯格斯摇摇头。“切普，你需要的是一位农村出身的自由派，一个能够置身于城市事务之外的人，最好还是人见人爱的那种。”伯格斯顿了顿，“我听说你找过伯奇了？”切普点了点头。"
 chep.bayh.1.a: "“总统先生，他是个不错的人选。”"
 chep.bayh.2.t: "他姓贝赫"
 chep.bayh.2.desc: "“经过在共民联盟内外广泛的选拔以及咨询之后。我已经决定了副总统的人选。”\n\n“这个人曾在州政府和联邦参议院将近二十年的政治生涯中做出了一番事业。他是少数群体的可靠盟友，他曾是个农民，他也曾做过工人。他是女权运动的先驱，他也是除华盛顿等先烈以外提出了最多宪法修正案的人。”\n\n“我完全信任他，他一定会鼎力支持本届政府……本届政府度过剩下的任期。我在此以万分的荣幸宣布，提名巴奇·伊文斯·贝赫为副总统。”"
 chep.bayh.2.a: "“他的名字是伯奇，先生。”"
 chep.bayh.3.t: "分裂之家"
 chep.bayh.3.desc: "“我得说，真是谢天谢地，终于完事了。新头衔怎么样？”切普握着椭圆形办公室的门把手对他的新副手戏谑道。\n\n“真合适，总统先生。这真是一项殊荣。”贝赫站在他旁边，眼中闪耀着自信的光芒。\n\n“当然，嗯，那可真他妈是个苦差，吃力不讨好。总统山上的那些人——”总统说着便打开门，他的话被瓶子的响声打断了，一个软木塞正中他的眉心。“我去！”\n\n“恭喜你。亲爱的！”莎莎唱道，香槟一下子洒到了坚决桌上。“你现在荣登总统大位了，噢还有一个这么帅的副手，快过来，你们都喝一杯！”\n\n总统并没有回答，他只是微微张开嘴，揉着头上的痛处。她坐在他的桌子上，椅子上，在同事面前用香槟喷他。他简直无言以对。好在还有贝赫，他推着切普进了门。\n\n“总统夫人，谢谢您的好意，但是我们现在得工作了。”贝赫目光冷峻地盯着这位名媛。她刚要开口就又被贝赫打断了。“我受宠若惊，我说真的。但是我们现在有很多事要做，香槟留到以后再喝吧。”\n\n莎莎别过头去，她那倦怠的目光投向她打到切普的地方。“我早该知道你又要忙。”第一夫人埋怨着，一挥手打掉了桌上的一摞文件夹，然后走了。贝赫扭过头疑惑地看了看呆住了的切普。\n\n“我……我真的……非常抱歉。我们说到哪了？呃，卫生、教育及福利部？”"
 chep.bayh.3.a: "女人心，海底针。剪不断，理还乱。"
 chep.bayh.4.t: "背道而驰"
 chep.bayh.4.desc: "“总统先生，我有个坏消息。”电话那头，休伯特·汉弗莱的声音清晰可辨，切普躁动不安地坐着听他说。“我已经尽了全力，摇了所有能摇的人，但是，如果这样下去的话，贝赫可能拿不到足够的选票通过任命。”\n\n“什么？”他的心简直要蹦出来了。“你说他票不够？可你也跟我说了他能选上的！”\n\n“一般情况来说是这样没错，呃，但眼下是非常时期，而且还有些参议员想借此摆我们一道呢。”\n\n“你妈的，是你把这个废物推荐给我的，说他最容易通过任命，现在你告诉我我连个副总统都安排不了？”他紧握着椅子扶手，咯得手腕生疼。“然后呢，嗯？我他妈接下来还能怎么办？如果我连个副总统都没有，我拿什么去和保守派斗？”\n\n空气凝固了，只剩下电话的响声，令总统如鲠在喉。他瘫倒在座位上，只是盯着空白一片的天花板。终于，汉弗莱打破了沉默。“我也不清楚，总统先生。我们只能静观其变了。”\n\n“你个混账。”切普骂了一声，“砰”一声挂掉了电话。"
 chep.bayh.4.a: "他一个人做不来。"
 USA_CHEP_FAILURE_TRACK_TT: "§R莫里森总统似乎已黔驴技穷，无法再从困境中脱身。§!"
 chep.sabotage.1.t: "跛脚鸭"
 chep.sabotage.1.desc: "切普一只手焦急不安地敲打着坚决桌，另一只手则紧握着电话听筒。他们时间所剩无几，但却还有很多事要做，而他一事无成，至于现在——“黑尔·伯格斯议员在一号线。”\n\n“咔哒”。“总统先生，我是黑尔。”另一头那慢腾腾的墨西哥湾地区口音是如此亲切，这声音曾伴着他从州议会一直到他那曾经看似毫无胜算的州长竞选。他松了一口气。\n\n“操，黑尔，你能接电话真是太好了。但我没时间跟你闲聊了，因为国会现在要通过那该杀的法案，但我觉得我们还能抢救一下。”切普玩弄着桌上的文件，小心翼翼的拿着电话。\n\n“总统先生。”伯格斯的声音疲惫但坚定，“我们票不够，阻止不了的。”\n\n切普摇了摇头，“伯格斯，我知道现在情况不太乐观，但我们还没输呢。其实这就和我们当年在巴吞鲁日的时候一样，我会让汉弗莱去拖着参议院，但我也需要你去稳住委员会，免得……”\n\n“切普，我跟莱特、麦克洛斯基、提普和丹都打听过了，他们都是这么说的。我们没票了，民调就是这样的。假如有人不是跟你这么说的，那他肯定是在蒙你。”\n\n一页页文件滑过他的指间。“那就这样了？我们好不容易走到今天，黑尔，就是为了看着它自生自灭？”\n\n短暂的沉默。“尽力止损吧，总统先生。我现在也很难办，我不能叫拉塞尔·朗骑在我的脖子上。你手下的那个兰德里厄也在苦战。我们没机会了，切普。”"
 chep.sabotage.1.a: "咔哒。"
 chep.coerce.1.t: "洛克菲勒的最终通牒"
 chep.coerce.1.desc: "“下午好，洛克菲勒先生，感谢您抽空前来，”切普在座位上局促地挪了挪，仿佛菲利普·哈特会随时进屋来拿回它，“对于国会里讨论的改动城市改造计划的问题，我密切关注了很长时间，而且一直希望能得到您的意见。”纳尔逊·洛克菲勒没开口，而是先回应与总统一丝苦笑。\n\n“谢谢，切——总统先生。国会里支持此问题的声浪实实在在、不容小觑。许多人认为，城市改造计划开展得太宽太急而把批评意见置若罔闻，我对此也难以否认。”洛克菲勒正说话时，切普摇了摇头。\n\n“城市改造计划已经推进了六年，但哈特一走，那些居心叵测之徒便蠢蠢欲动。我们需要坚持到底，坚持我们的联盟，纳尔逊和——”\n\n“总统先生，”洛克菲勒强硬地打断道，他全然没有被切普在坚决桌的新岗位吓倒，“我应该声明一点，我及联盟中的其他几位先生均坚决支持城改计划中的这些改革规划。但此一项目确有修改的必要，您要是对此闭目塞听的话，您的发言权也将不复存在。国会是愿意合作的，总统先生，只需您稍讲道理。”\n\n瞥见了洛克菲勒坚定的神情，切普的心不禁一沉。如果现在连共和党尽责派都和预算鹰派狼狈为奸，那他的处境该是多么艰难。他的后背上滚落下一滴汗珠，他发觉脚下的政治大势正无声转向。他突然感到自己手足无措了。"
 chep.coerce.1.a: "对每样东西的价格了如指掌，对它们的价值却一无所知。"
 chep.coerce.2.t: "路在何方"
 chep.coerce.2.desc: "“我跟你说，汉弗莱，洛克菲勒不会善罢甘休的。我好赖话都说完了，可他还有那群共和党就是不依不饶，”切普摸着额头叹道，“他们说得很清楚了，我要么跟他们走，要么就被反城市改造计划的浪潮淹没。求你快告诉我你有好消息。”\n\n休伯特·汉弗莱面色苍白，这根本无法平复切普心中的焦虑。这个明尼苏达人欲言又止，小心翼翼地组织语言。\n\n“我已经和共民联盟的议员说了，想弄明白到底会不会有人支持我们，但没人理我，总统先生。他们甚至都不愿意跟我寒暄两句，也没人接我电话。保守派已经在行动了，现在大家心里想的都是城市改造计划的花费和留下的债务。”\n\n切普望向白宫外的草坪，只觉得此刻世界正压在他的肩上，而他正神游太虚。他并不能让议员们回心转意，对近在眼前的大灾变也无能为力。他想起了莎莎经常说的，绝望地开了口：\n\n“我们还能做什么吗，汉弗莱？你可是城市改造计划和哈特政府在参议院里的忠实盟友。”一丝惊惧在汉弗莱脸上闪过，他摇了摇头。\n\n“我已经进了死胡同了，总统先生。我只能建议您要么试着硬撑过去，祈祷参议院不会拧成一股绳对我们下死手，要么就和洛克菲勒谈谈，尽可能挽回一些损失。”汉弗莱的表情显然像是在说“我两个都不喜欢”。"
 chep.coerce.2.a: "“三思而行，总统先生。”"
 chep.coerce.3.t: "印第安纳式同情"
 chep.coerce.3.desc: "“我跟你说，贝赫，我是真不知道我该怎么办了。我真是觉得处处碰壁，诸事不顺。”总统切普·莫里森双手掩面，而头痛和压力更使他喘不过气。伯奇·贝赫看着美国最具权势的人如今束手无策，行将崩溃，悲悯的同时不由得忧从中来。\n\n“我理解您的感受，”他笨拙地开了口，试着让切普振作起来。“有时候，你拼尽全力为正义而战，但最后就是会落得浑身狼狈。事到如今，我虽然不能说我就想这么办，不到万不得已，我真不想这样，但是我们现在看来必须做出妥协了。”\n\n一个念头闪过了切普的脑海，如果他能够放下城市改造计划，忘了参议院，也许这一切会轻松一些，但也将更加灰暗。他知道，城市改造计划不仅是哈特的遗产，更是他心血的结晶。这也是他的杰作，他一想到国会的那群铁公鸡要毁了它，他就气不打一处来。\n\n“你真觉得这是最好的办法？”他观察着贝赫的反应，问道。\n\n“总统先生，我们已经陷入僵局了。如果是我的问题的话，我很乐意把我的名字从副总统候选人名单里头划掉，但是城市改造计划才是真正的绊脚石。我们得挺过去，等到一切尘埃落定，您、雅各布斯和我就可以齐心协力收拾起烂摊子然后再创辉煌。可是我们首先得解决了这个绊脚石……”"
 chep.coerce.3.a: "切普并不想承认，但贝赫是对的。"
 USA_CHEP_FAILURE_DONE_TT: "§R莫里森总统决定了，不再去恢复其内阁。§!"
 chep.coerce.4.t: "吞下苦果"
 chep.coerce.4.desc: "切普痛苦万分，踌躇不前，拿起了电话打给休伯特·汉弗莱。这位明尼苏达的参议员在响了三声后接起了电话，切普便开门见山了。\n\n“汉弗莱，我决定了。你告诉洛克菲勒，本届政府愿意做出妥协并就他的改革计划展开合作。我想如果我们能够走在他的前头，打好手上这副牌，这样至少我们走的时候还能拿出来点值得称道的成果。”他听到了电话另一头如释重负的叹息。\n\n“那真是太好了，总统先生，共民联盟的很多人都会高兴的。我认为这是能够及时止损的绝佳良方。”\n\n“就算城市改造计划会被打得四分五裂，”切普第一次感觉到了片刻的信心，说，“雅各布斯、贝赫和我也都会拼尽全力把它们拼回去。”汉弗莱发出了温暖的笑声，切普终于重新振作起来了。\n\n“我就喜欢您这劲头，总统先生。如果您真的已经打定了主意，那我建议您再找几个广告人商量商量，因为现在的民意还是有一些……”\n\n“民意不足为惧，我们现在已经挺过了难关，”切普笑了笑，“但谢谢你的建议，汉弗莱，再见了。”他挂了电话，靠在椅子上，头突然就没那么痛了。一切终于又回到了正轨。"
 chep.coerce.4.a: "未雨绸缪……"
 chep.coerce.5.t: "来自内华达的男人"
 chep.coerce.5.desc: "切普·莫里森一字一句地读着他写下的信。这是写给内华达的保守派，反城市改造计划的先锋保罗·拉克索尔特的，这出戏可不能出什么问题，不然就没得唱了。\n\n“亲爱的拉克索尔特议员，\n  \n我最近一直在关注国会关于城市改造计划的讨论。您的声音在其中极具影响力，在一众抨击的声浪中非常突出，所以我想，我应该向您写下这封信。我对该计划的不足之处了然于胸，也非常欢迎任何改革的建议来弥补缺陷，恢复财政秩序。\n\n我认为，为了国家利益，我们应当在这个问题上齐心协力，并尽早将可行的改革方案拿到我的桌上。不幸的是，我的副总统任命在国会碰到了一点挫折。我在此只有两个请求，就是通过贝赫的任命，并让我能够列席。如果我们都同意做出一些调整的话，那么我们就不应该放任分歧在选票箱里不断激化。”\n\n切普咂咂嘴，又摸了摸他那秃顶。这个内华达佬，铁杆保守派会接受改革城市改造计划而不是完全废除它吗？他心怀苍生，但是自菲利普·哈特去世后，他便仿佛身处漩涡之中，被命运和不断壮大的右翼牵着鼻子走。他摇了摇头，又读了一遍信，如果他能够恰当地表达自己的诉求，那么总有人会愿意听他说两句的。"
 chep.coerce.5.a: "他一个路易斯安那人对着西部喊话。"
 chep.cabinetdie.1.t: "牺牲"
 chep.cabinetdie.1.desc: "切普·莫里森一筹莫展地坐在桌前。一切都太沉重了。他天天都要见一些既不认识也不认可的所谓“助手”。新的文件不断涌向他的办公桌，简直看不过来，而且完全没有停下的意思。每一页都充斥着保守派摧毁城市改造计划的企图。\n\n“切普，亲爱的，你还好吗？”汗流浃背的总统抬头一看，他的妻子，莎莎正披散着金发，满脸愁容地站在椭圆形办公室门前。\n\n“噢，当然，莎莎，我……”他颤抖着双手放下了那成堆的文件，摇了摇头。“他们就是非要死咬着不放，他们就是跟哈特和城市改造计划还有——”\n\n“噢，切普。我可怜的小可爱……”第一夫人径直走过椭圆形办公室，轻抚着他的脸庞。即使他们争吵过，即使他们经历过种种变故，她心底里也仍然爱着他。她把他抱在怀里。“看看国会的这群恶棍都对你做了什么。”\n\n这一抱，不知为何，切普觉得好过多了。他抱了抱妻子。“没办法，我必须得跟他们打交道。我是说，我得改革城市改造计划。简可能会接受不了，但要保住它就必须这样……”\n\n“是啊，你必须做出艰难的抉择，亲爱的。”莎莎抱得更紧了。“我会给你点时间让你自己恢复过来。别忘了，你才是总统，不是那个简。”\n\n切普点了点头，莎莎便离去了。她是对的，他想，他才是总统。做出艰难决定挽救城市改造计划是他的责任。"
 chep.cabinetdie.1.a: "这棘手的平衡。"
 chep.cabinetdie.2.t: "不满"
 chep.cabinetdie.2.desc: "简·雅各布斯部长活了快六十岁，见过无数糟糕的上司，但没有几个能有那所谓的总统切普·莫里森那么窝囊的。几周以来，她看了一篇又一篇说切普甩手不管而让他的副总统伯奇·贝赫在国会苦苦挣扎的文章。几周以来，她也只是干着急，只等着总统召开内阁会议。\n\n现在，已经耽误了好几周了，简决定自己动手。她穿上了一件漂亮的黑裙子，大步走过白宫西侧，留下鞋跟“咔咔”的声音。总统正拿着一个文件夹在大厅里站着，看见这矮小的女人走来，不由得愣了一下。\n\n“好久不见，总统先生，”简·雅各布斯克制着自己保持礼貌，“请问您能告诉我白宫里有何进展吗？还是说我不如再去等一期《华盛顿邮报》？”\n\n总统犹豫了一下，终于还是开了口：“简，我……”他又停住了，好像嗓子里卡了什么东西，“我只是……”他只是低下头看着手里的文件夹。“都是国会。他们就是非要和城市改造计划过不去，千方百计阻挠我们。”\n\n“又来了，总统先生，这个我在报纸上都看腻了。我更想知道的是你到底打算怎么阻止他们。”\n\n“我还在想办法。”他说。他把文件夹背在身后，好像一个考砸了的小孩。而在简眼里，他好像在求婚一样。“再……再给我点时间。”\n\n简·雅各布斯皱起眉头，她可不喜欢蠢货。“我们现在如履薄冰，切普。一步走错都可能会导致城市改造计划满盘皆输。”"
 chep.cabinetdie.2.a: "切普对简漫天承诺，但却隐瞒了他改革城市改造计划的打算。"
 chep.cabinetdie.3.t: "泄露"
 chep.cabinetdie.3.desc: "杜邦圆环在华盛顿显得与众不同，莎莎·嘉宝穿过巴西驻美国大使馆拥挤不堪的房间时想。这地方聚集着不同阶级，不同文化的人群。世界各地的外交官们挤在这里，只为讨好美国东道主，这里整日歌舞升平，觥筹交错。\n\n“天啊，莫里森太太，你在今晚可真是格外耀眼啊。”一个声音响起。莎莎回过头一看，原来是戴安娜·麦克莱伦，这位华盛顿的包打听此时正端着酒杯和记事本站在那。\n\n莎莎皱了皱眉。“我想你是说‘第一夫人嘉宝’，亲爱的。”\n\n“噢，当然！抱歉，只是，这里的装修会让我想起红磨坊。”她说罢爽朗地笑了起来，莎莎无视了她这一失礼的举动。“真没想到您能在百忙之中从白宫来到这参加派对。”\n\n“当然，我很忙。”莎莎莞尔一笑。她能分出来谁在耍她，谁又想套她话。“我要翻修白宫，再帮忙把一些美的事物带进华盛顿。另外，当然，像这样的派对有助于我在为我亲爱的德莱塞普操劳了一天以后调整状态。”莎莎得给这女人点颜色看看。“为什么呢？因为我要帮我了不起的老公处理国会的那些杂七杂八的事。他之前找我想让我帮他改革城市改造计划之类的。”\n\n“切普·莫里森请求莎莎·嘉宝协助改革城市改造计划？”戴安娜说，她两眼放光，飞快地写下了什么。莎莎只感到如鲠在喉。她不知道她都做了什么，但她刚才说的一些话很可能会上头条。"
 chep.cabinetdie.3.a: "简·雅各布斯可看不得这些……"
 USA_cabinet_fate_sealed_tt: "§Y内阁命数已定。§!"
 chep.cabinetdie.4.t: "辞职"
 chep.cabinetdie.4.desc: "切普·莫里森忙了一整天了。他没有在椭圆形办公室里看日常报告，而是一大早就去旧行政办公大楼和贝赫协商。他们两个一直在讨论裁减措施，试图找到可以向保守派妥协的方面以挽救城市改造计划。一直到快中午，他才回到椭圆形办公室，看到了桌上的一张字条。\n\n“什么东西……”切普拿起字条，扫了一眼。上边开头就是“尊敬的总统先生”，接着是“和您共事的这段时间我深感荣幸”，再往最底下一看，是简·雅各布斯的签名。切普看到这不由得瞪大了眼睛。“来人——赶快来人啊。”\n\n他在接下来的一小时里发狂似地问遍了所有人，他的助理们都不记得看见过雅各布斯进来，也没有接到过她那里打来的电话。于是他打给珍妮·哈特，这位遗孀才终于不情不愿地告诉了他这位前部长的私人号码。几分钟后，切普坐在桌前，反复祈祷着有人接电话。“你好，我是简——”\n\n“噢，谢天谢地，简。我是切普，总统啊。我刚进办公室就看到了你的字条。我不明白，我做错了什么，但我想这是个误会。你，你为什么——”\n\n电话另一头沉默了一会。“切普，我不知道你看了今天早上的《华盛顿邮报》了没。”这语气里充满着憎恶。“‘第一夫人透露称将改革城市改造计划’，莎莎能怎么改革城市改造计划？用学校午餐费去买钻石吗？还是把公路卖了去买晚礼服？”\n\n总统惊讶得说不出话。\n\n“我早就警告过菲利普留着你是个错误。你真是对不起你那职位，你也对不起他。”"
 chep.cabinetdie.4.a: "“咔哒”一声，电话挂了。"
 USA_chep_over_tt: "§e结束了。§!"
 chep.cabinetdie.5.t: "头条"
 chep.cabinetdie.5.desc: "“简·雅各布斯负气出走，指责政府不作为”\n\n“一团糟：白宫鸡飞狗跳”\n\n“民主党、进步党团声讨第一夫人”\n\n报道如雪片般纷至沓来。在各大报纸上，他的政府为千夫所指，他的无能更是暴露无遗。《纽约时报》对简·雅各布斯做了一次独家专访，她在此称他是个“窝囊的老顽固”，还进一步爆料了哈特政府的一些黑料。在《底特律自由新闻》，几位不愿透露的内阁成员表达了对他的不满。而《洛杉矶时报》则痛斥切普和他的妻子是“乡巴佬”，“简直侮辱了总统这个职位”。甚至还有人把他和莎莎画成了比弗利山贫民，把一辆标着“华盛顿”的车往悬崖狂飙。\n\n这些流言蜚语让他简直想找个地缝钻进去。尽管整件事是有些愚蠢，甚至还有些幼稚，但他还是想不明白为什么他们对他这么残忍。他已经为哈特——愿他安息，做了很多了。但整个世界都好像在针对他一样。\n\n他双手掩面。这不再是哈特的遗产了。雅各布斯走了，而他的内阁也是一团乱麻，他已经无力回天了。他只能祈祷自己能撑过这一系列的阴谋。如果他还想挽救一点他和哈特的心血的话，就只好找个替罪羊了  。\n\n他叹了口气，把手挪开拿出一些文具，是时候抓炮灰了。"
 chep.cabinetdie.5.a: "他要先对谁开刀？"
 chep.cabinetdie.6.t: "开除"
 chep.cabinetdie.6.desc: "切普·莫里森还没开口，亨利·基辛格就知道他要说什么了。几周以来，华盛顿的辞职一个接一个。不止一打写着“感谢总统栽培”的声明简直要占满了《华盛顿邮报》。看来基辛格也要被总统撇下了，他必须开除自己手下最受欢迎的部长来向媒体展示他将无所畏惧，坚守正道。\n\n“不，”基辛格对切普说，“我不认为我会那样做。”\n\n他在大办公桌后显得是如此孩子气。总统眨了眨眼，试着弄清他都说了什么。“等等，你是说……”\n\n“我不会辞去国务卿的职务。如果你想让我走，切普，你就得开除我。”\n\n切普·莫里森没有料到一个部长居然会抗命。基辛格一言不发，切普呜咽一声，“但你——为什么？”\n\n“老实说，我并不尊敬你。我不认为你之后任命的人能比我更能保卫国家安全……”基辛格并没有说到另一个理由，那就是被一位不受欢迎的总统开除只会增加他的声望，而是大义凛然地说了一句足以载入史册的话：“我不会让你毁了菲利普·哈特的遗产。”\n\n过了一会，亨利·基辛格在雾谷打包个人物品，在保镖的簇拥下向目瞪口呆的职员们潇洒地挥手道别。他走出正门，大呼小叫的记者和他们的长枪短炮早已恭候多时。"
 chep.cabinetdie.6.a: "负面新闻接踵而至。"
 chep.cabinetdie.7.t: "争吵"
 chep.cabinetdie.7.desc: "“你根本就不懂！我现在就是个小丑，一个笑柄。”\n\n“噢，你怎么不说这都是你自找的。谁让你不把好口风跟《华盛顿邮报》的记者们说漏了嘴——”\n\n“我怎么知道你不想让人知道？我为你鞠躬尽瘁，结果你还想让我学会读心？你疯了？”\n\n“来，我跟你说说什么叫疯了……”切普知道他是吼出来这句话的，知道隔壁的职员们肯定能听见，但他不在乎了。他的世界已陷入火海。国会想蚕食城市改造计划，简·雅各布斯和亨利·基辛格在媒体上戳他脊梁骨。每天的头条都是怒气冲冲地揭露他的失败、无能和缺乏领袖气质。所有电视台也都对他隔空喊话，拙劣地模仿他的样子。他简直头都大了。\n\n“我嫁给你可不是为了受这罪。”莎莎指着他说，眼中满是哀伤。“我才不要天天和华盛顿的老顽固——”\n\n“那要不我跟康拉德·希尔顿说说看看他要不要把你带回他那个老破窑子？”切普反诘道。然后他心里“咯噔”一下，看向莎莎的脸。恼怒的泪水滑过她的脸庞。“我……我不是那个意思。我不是——”\n\n莎莎扇了他一耳光。“操你妈，德莱塞普。”然后她转身离去。"
 chep.cabinetdie.7.a: "总统一言不发地站在那，任由火辣辣的痛觉留在脸上。"
 marriage_tt_check_fucked: "§e破镜不能重圆。切普的婚姻已无法挽回。§!"
 chep.cabinetdie.8.t: "政治家之死"
 chep.cabinetdie.8.desc: "阴冷的月光投射在椭圆形办公室外，映出窗外张牙舞爪的树木；屋内，德莱塞普·斯托里·莫里森总统一言不发，独自呆坐在昏暗的办公室中。家里太过空旷，办公室里的职员又都对他冷眼相待，而且他要是出去散步的话，大概会被某个过路的行人一枪打死；世界上也没人会接他的电话。由于上述种种原因，在今天这个不眠夜，莫里森总统只是躺在沙发上，盯着夜空，任由自己的思绪飘荡——无论从哪方面说，这都再完美不过了。\n\n不过，也不是全世界都在跟他作对。莫里森被忽然响起的敲门声吓了一激灵，他怀疑这又是某个政敌的一次埋伏——但事实恰恰相反。门外站着一群手拿礼物的职员，“我们都很担心您，总统先生。”一位女职员忧心忡忡地说道。\n\n总统强颜欢笑，挥手示意她们离开，但她们仍坚持要让总统收下；莫里森憔悴不已，急需吃点东西来补充营养。“我很好，姑娘们，现在快走吧。”莫里森的声音里带着一丝苦涩，但职员们仍坚持要他离开办公室，“我们只是想帮忙，总统先生。”职员们说道。但莫里森已经忍无可忍了。\n\n切普从职员手中夺过篮子，用力扔到了地上，向她们咆哮道：“你们能帮我做什么？让我的婚姻重回正轨？拯救我的内阁，然后让我当上总统？在哪做？怎么做？”总统转过身，走向朝南的玻璃窗，人群顿时陷入一片寂静。莫里森跪了下来，靠在窗户上，凝视着窗外婆娑的树影。其中一名员工跪在地上，整理好被打翻在地的礼品，把里面的东西放在桌子上，随后推了推其他人，示意她们离开。\n\n职员们走出办公室后，切普把篮子里的东西拿了出来，他还在篮子的底部发现了一瓶威士忌。菲利普·哈特永远不会在椭圆形办公室里喝酒，但莫里森不在乎这些；不像为责任献出生命的哈特，他只能勉强算是个总统罢了。只有一个人将被历史铭记，莫里森带着一丝遗憾想道。随后，他拧开威士忌，为自己倒了一杯，举杯敬酒。\n\n“这一杯敬你，菲利普。”"
 chep.cabinetdie.8.a: "随后，他举起酒杯，一饮而尽。"
 USA_chep_presidency_failure: "§e再无莫里森总统可救之物。§!"
 chep.jacobs.1.t: "缔造和平的人是有福的"
 chep.jacobs.1.desc: "“感谢你能拨冗前来，雅各布斯部长，”雅各布斯一进椭圆形办公室，切普便站在坚决桌前招呼她。他们过去曾是死对头，但眼下，他们必须迈出这一步。因为老实说，切普·莫里森必须争取所有能争取到的盟友。他们握了握手，但整个过程尴尬而又充满着敌意。\n\n“我想说的是，我对以前菲利普还在的时候我们之间的分歧感到非常遗憾，”切普首先试着破冰，“我知道我之前没少冒犯你，我也非常抱歉，但在这个关头，我们应该把这些都放到一边去，不是吗？”\n\n雅各布斯眨了眨眼，对切普的这番话大吃一惊。她心里一点点的冷漠告诉她切普才不会这样做，但如果他真这样做了，倒也并不讨厌。她点了点头，思绪从过去的不愉快转到了眼下的事务上。\n\n“谢谢您，总统先生。既然您这样说了，那么我想眼下最重要的就是保证城市改造计划能够撑过我们这届吧。”切普的脸上闪过一丝悲伤，但他很快就用职业性的假笑掩盖过去了。\n\n“我不希望城市改造计划葬送在我手上。只要我还有办法，我就绝不会让这种事发生。”有一瞬间，雅各布斯对切普竟产生了一丝敬意甚至是仰慕，因为他居然真的挑起了重担，扛下了所有的风险。然后她转身离开了椭圆形办公室，又留下切普一人。"
 chep.jacobs.1.a: "一段友谊的开始？还是一时的缓和？"
 chep.jacobs.2.t: "室中私语"
 chep.jacobs.2.desc: "“说真的，雅各布斯部长，参议院传来的消息对于城市改造计划来说比我想象的还糟。”伯奇·贝赫身体前倾，放低了声音，好像在说什么可怕的秘密，“一些参议员给我看了看马萨诸塞、纽约和华盛顿的民意调查，都不甚理想。城市改造计划的支持率在国内最自由的一些地方甚至下降了两位数，议员们更是碰都不想碰它。”二人都心知肚明但又没有明说的一点是，全国上下的保守派们都借着哈特的死，无所不用其极地向城市改造计划发起猛攻。\n\n“你说莫里森能撑过去吗？总统这个位子简直就是众矢之的。”虽然她这么问了，但雅各布斯心里也早有答案。切普已被任命为副总统了，他是哈特亲自选定的接班人，但他到底能不能胜任椭圆形办公室的工作还是大问题。\n\n“我说不准，”贝赫摸了摸下巴，试着给出乐观的答复，“他身负重任，试着竭尽全力帮助这个国家，我一直认为这种人总能找到机会的，但也有许多人比我刻薄得多。他虽说不能只靠法令来统治，但国会也不会听他的，所以他现在进退两难。”\n\n贝赫还在说着，雅各布斯却走了神，莫里森讲述起他那为城市改造计划奋斗的计划时眼中闪耀的那热情和投入还萦绕在她的脑海。这城市改造计划并不是他的主意，但他却成了它最坚实的后盾之一，而且似乎还为它倾尽了心血。如果城市改造计划失败了，那其实也不是莫里森的错。她心中对他的成见又减轻了，简·雅各布斯决定去拜访一下总统。"
 chep.jacobs.2.a: "冰释前嫌？还是仅仅出于怜悯？"
 chep.jacobs.3.t: "否决"
 chep.jacobs.3.desc: "简·雅各布斯握住椭圆形办公室的门把手，她已经记不清这是她第几次来了。门一开，她便听见了莎莎·嘉宝的叫嚷。雅各布斯立马闪到一旁，克制着自己不去偷听。\n\n嘉宝大步走过她，没看她一眼，没说一句话，甚至可能她都没有多想什么。雅各布斯走进办公室，只见堂堂美国总统此刻竟双手掩面。她看到他面如死灰，颤抖微微。他并没有抬起头看向她。\n\n“总统先生？切普？你介意告诉我怎么了吗？”\n\n“噢，雅各布斯小姐，”切普眼中泛着的泪光一眨眼便无影无踪，“没事的。”雅各布斯看得出来，他需要帮助，至于她的事倒是可以再放一放。\n\n“你还好吗，切普？”切普脸上闪过一丝惊讶，他没想过她居然会这样问他。犹豫、痛苦和忧伤此刻在总统的眼中杂糅在一起。\n\n“我跟莎莎说了让她跟记者少说两句。我其实没什么，但是她有些话真的很打击我手下们的士气。她真的做得有点过火了。”雅各布斯并没有戳穿他。\n\n“我帮过很多人处理这种事。也许这确实不好说出口，但你大可以说给我听。你自己顶下来的话也太沉重了。”"
 chep.jacobs.3.a: "“我……谢谢你，雅各布斯女士。我想我会的。”"
 chep.jacobs.4.t: "苏格拉底法"
 chep.jacobs.4.desc: "切普说着，雅各布斯从中找到了一些久违的感觉。她想起在哈特还在的时候，每次她和切普遇到分歧，他都会退后一步。那时候，她会觉得这是因为她据理力争，她意志坚定，而他则唯唯诺诺。现在她则担心，也许曾经她的胜利更多是因为她不自觉地利用了他那一层畸形的关系。\n\n哈特曾经和她提到过这件事，而现在她终于得以窥见其全貌了。见微知著向来是她引以为傲的一大长处，但由于他们曾经的不合，她一直对切普内心深处的伤痕视而不见。现在，她觉得她无论如何也要帮他一把。\n\n“你希望能够从婚姻中得到什么，切普？”她问。总统停止了述说，这个问题确实需要深思熟虑。而且他还是有些不习惯她态度的转变。\n\n“我还记得我的第一任妻子，科琳，她还在的时候，”他强颜欢笑，语气中却满怀悲怆，“她才不会这样叽叽喳喳。那时候我从未觉得自己如履薄冰。我想那才是一段正常的婚姻。至于和莎莎，我们确实有过一段快乐时光，但是一遇到低谷……”他的声音越来越弱。雅各布斯点点头。他需要试着自己独立走出来，而不是让雅各布斯拉他。\n\n“你觉得你能够和莎莎度过一段正常的婚姻吗？”切普垂下眼睛。他沉思着，那个未曾言明的问题如今就在他们眼前。他们间的隔阂早在几小时前便消弭殆尽，取而代之的是一种两人都还有些不习惯的友好。然后总统的口中蹦出了他们都心知肚明的那个字。"
 chep.jacobs.4.a: "“不。”"
 chep.jacobs.5.t: "面具"
 chep.jacobs.5.desc: "切普·莫里森还在和简·雅各布斯谈论着他的婚姻。就算是聊了好几个钟头，雅各布斯也仍然耐心地听着，并没有对总统表现任何不耐烦。但凡她走错一步，他就会再度封闭他的心扉，他的婚姻便也无法挽救了。但是，她还是担心切普是否还向她隐瞒了什么。\n\n“没错，雅各布斯女士，莎莎并不完美，但她可能只是不太会说话，她从来没有勉强过我。”切普还是不愿承认他不敢反抗莎莎，面对莎莎的怒斥，他从来都大气不敢出。这正是很多男人都不敢承认的事实。\n\n“切普，你以为我看不出来吗？”她问，“我看到她那样吼你，而你却不敢还口。她一次次地任性，你却选择了默许。她每次说度假就度假，却从来没想过请你去，哪怕只是装个样子呢。承认吧，她对你就是那么霸道。”她停了停，看着切普那凝固的表情。她知道，她已经越过了那个界线，而他却猝不及防。\n\n“我爱我的妻子，雅各布斯女士，但我同时也是美国总统。她从不干涉我，我可以做自己的事。我知道，这段婚姻还可以维持下去，只是需要一些努力，我绝不会离婚。”雅各布斯虽有些不悦，但她知道她不能再说下去了。\n\n“很好，莫里森先生，但我也希望你能够在这段婚姻里保持自我。有决心是好事，但这需要你们两个共同努力。”切普点点头，但雅各布斯知道他没在听，就像以前一样。她起身准备离去，切普谢过了她。但他们之间好像有什么东西消弭了。"
 chep.jacobs.5.a: "有时候，你只能尝试。"
 chep.jacobs.6.t: "和解"
 chep.jacobs.6.desc: "“下午好，雅各布斯部长。”切普的问候中充满亲切，这在哈特还在世的时候简直无法想象。\n\n“下午好，莫里森总统。很高兴见到您。”很显然，总统和卫生、教育及福利部长已冰释前嫌，如今他们之间洋溢着的，是老同事间特有的快活的空气。他们上一次讨论切普的婚姻已是很久以前的事，雅各布斯凭经验洞察出一件事，莫里森并不想再提起来。\n\n“感谢你的帮助，雅各布斯部长。”总统说道，他故意把道谢说得模棱两可。因为他知道，雅各布斯不仅帮他处理了城市改造计划，还给了他一些生活建议，虽然它们有点难以接受。不过，现在该专心工作了。\n\n“我能同大家一起为挽救城市改造计划而奋斗，这就已经够了，总统先生。”她回答道。她看出了他眼中的愧疚，又说，“我看到了你们的辛勤付出，我，还有整个美国都能看到，你们已经尽了全力。坚持下去吧，我也会为城市改造计划出一份力的。”\n\n“希望你的运气能比我好，不过我想这也不难，我会支持你的。”切普答道，然后挤出他那招牌的笑容，但是很快又消失了。雅各布斯同样报之一笑，然后告辞了。她有事做了。"
 chep.jacobs.6.a: "握手言和。"
 USA_more_recruitments_in_Decs_tt: "§Y可通过决议征募更多的内阁成员。§!"
 chep.kissinger.1.t: "外交，不止在外"
 chep.kissinger.1.desc: "“这个，总统先生，就是我们地缘政治形势的大致情况，”国务卿基辛格对他的新上司说道。“我认为，我们目前最好的办法就是延续上一届政府的举措。我们必须继续努力同日本缓和，并尽一切力量对抗德国。如果您对我们的对外政策还有何……高见的话，我洗耳恭听。”\n\n切普·莫里森抬头一看，第一次同基辛格四目相对。“我，呃，没了，基辛格博士。这听着就挺好的。我就把对外事务全权，呃，交给你的才华了。”基辛格略微点点头，就起身准备离去。“我，呃，等等，”切普说，“我还有件事想问你。”基辛格则负责任地回过头来，“请说。”\n\n“我想你听过这些关于城市改造计划法案的传闻了，”切普说，“国会企图摧毁哈特总统的遗产。还有媒体，他们正盯着我们呢！他们无所不用其极地想打击我们。如果你可以……引开这些媒体的话，那就帮了大忙了。”\n\n基辛格扶了扶眼睛。“我也希望如此，总统先生，可是我想只是冷战就够我忙了，”他说，“而且，公共关系显然不是我的强项。我当然希望你们的国内事务能够一帆风顺。”不等切普说话，他就低下头走了。"
 chep.kissinger.1.a: "孤立无援？"
 chep.kissinger.2.t: "施压"
 chep.kissinger.2.desc: "基辛格走进椭圆形办公室，忍住不低头看向总统。他一直都不太喜欢哈特——他的理想主义会影响他的判断，但他还是用他自己的方式赢得了基辛格的尊重。至于莫里森嘛……他就是个怂货。基辛格对付这号人简直轻轻松松，除非他们试着把他拖下水。\n\n很显然，他所谓的上司就企图这么做。莫里森向前倾身，掩盖不住他的紧张。“很抱歉又打扰你，基辛格博士。但是城市改造计划的情况真的不容乐观，而且——”\n\n“我说了，”基辛格答道，“城市改造计划不是我的专长所在。我当然希望你们能够顺利进行，但是——”莫里森向桌子重重地锤了一拳。这其实吓不到基辛格，但确实让他拒绝的话语卡在了喉咙里。“你觉得菲莉丝·施拉夫利会对你的专长作何感想？”莫里森问，“斯库普·杰克逊呢？如果城市改造计划失败了，这届政府就完了。我并不是要你直接出面干涉。但至少……应付一下记者，吸引他们的注意。我们得在头条上写点别的东西，比如和日本的事务。”\n\n基辛格不由得点了点头。这个交易还算公平。毕竟，增加曝光对美国的外交事务也有好处。“好吧。我们可以试着遏制德国在欧洲的势力范围。”"
 chep.kissinger.2.a: "转移公众注意的经典手段。"
 chep.kissinger.3.t: "超级K来救场"
 chep.kissinger.3.desc: "基辛格走上舷梯，在机舱口回头向镜头挥手致意。“咔嚓咔嚓”的快门声霎时响起，人群中的一位记者举起了手。“基辛格博士，您可以告诉我们这新外交倡议的目的吗？”\n\n“受俄罗斯再统一的影响，近年来瑞典地缘上的战略价值急剧上升，”基辛格说，“硝烟此刻在东欧弥漫，而瑞典就在旁边。如果我们要抗击世界各地的自由之敌，那就要让瑞典同美国形成利益上的一致。我期待同瑞典首相达成进一步的合作。”\n\n莫里森总统看着电视上基辛格转身走进了飞机，捏紧了拳头。那会有用的。瑞典长期处于德国势力范围内，而他们如今要接待美国国务卿，还是个犹太人，这绝对算是一次外交胜利。而且，最重要的是，这能够吸引媒体的注意力，让他们别再盯着那该死的城市改造计划法案了。切普倒了杯酒，一切正在好转。"
 chep.kissinger.3.a: "看，飞机！"
 chep.kissinger.4.t: "团结之问"
 chep.kissinger.4.desc: "“……所以我们将会进一步投资东北高速铁道，”莫里森总统说。他看着台下成群的记者，“下一个。”\n\n“总统先生，”一位切普叫不出名字的记者问道，“您如何评价拉克索尔特议员新提出的政府效率法案？他向来对城市改造计划颇有微词。”\n\n切普笑了笑。“谢谢你问我，”他说，“我向来尊敬拉克索尔特议员。他一直热爱国家，我相信，我们都想要美国更好，只是方式上有些分歧。但我想问问他还有那群预算鹰派们，他们到底想干嘛？城市改造计划改善了数以百万计的美国人的生活，我们绝对要保护它。但是老实说，我希望我们能跳过这个话题。众所周知，眼下正是多事之秋。中东战事不断，东欧局势升温，而非洲则动荡不安。在这紧要关头，美国需要的是团结起来共进退。我在此呼吁拉克索尔特和他的同僚们能够停止政治斗争，为世界和平与我们团结起来。比如，基辛格博士就刚去了趟俄罗斯，祝贺他们的新政府完成了统一。我很乐意同各位分享更多我们近期同新朋友们达成的成就。”\n\n提问继续进行，不过切普这回轻松多了。他刚才真是……他刚才真是做得太好了，不是吗？他看到记者们点了点头。他回答了一个又一个问题，然后得出了一个惊人的结论。"
 chep.kissinger.4.a: "这可能真能奏效。"
 chep.mccarthy.1.t: "真的猛士"
 chep.mccarthy.1.desc: "尤金·麦卡锡是个怪胎，就算是在他最春风得意的时候，也会被人当成一个不受欢迎的蠢货。切普总觉得，他会在关键时候掉链子。但就在这个时候，他却出人意料地走上台前，不管怎么说，他真是鞠躬尽瘁。这位农业部长正试着应付潮水般涌向切普政府的投诉，麦卡锡的办公室此刻成了文山稿海，简直把他压得喘不过气。\n\n切普就这样走进了这一团乱麻之中。这几个月来的混乱早已令他习以为常。\n\n麦卡锡两眼惺忪，有气无力地招呼总统落座。“总统先生，您好。这几个月……真是个难关啊。我觉得一切都很顺利，但这工作量真的要累死我了。”\n\n切普的状态不比他好到哪去，他点了点头。“我明白，尤金。我很抱歉，但接下来还有些事需要你办。”切普把一个文件夹塞进麦卡锡书桌上的书立里。“农民很讨厌我们，这会助长反城市改造计划的气焰。我们得和他们搞好关系。这个问题一天不解决，我们就如履薄冰。如果你有什么办法，我是说任何办法去解决这个事，你就马上去做！”\n\n“别误会了，我是支持城市改造计划的。我一直都说，这是个杰作。但是我真的不想再操心政治了。我不能老是给总统善后。不过，我还是会竭尽所能去挽救你在农民心中的形象的。”"
 chep.mccarthy.1.a: "“反正竞选之路我都门清着呢。”"
 chep.mccarthy.2.t: "从头再来"
 chep.mccarthy.2.desc: "“麦卡锡部长，你有事吗？”\n\n切普知道，麦卡锡向来兢兢业业。正如往常一样，他精力充沛，却又疲态尽显，咖啡因和昂扬的斗志让他难以入睡。不论如何，切普都准备好听麦卡锡的汇报了。他需要这位农业部长给他一些好消息，不论是什么样的。\n\n麦卡锡向前倾身，拿出一个公文包，一边说着一边摆弄着，“您记得我们几个星期前说的那个吗？我有主意了。找个广告公司，然后把这些印出来。”\n\n麦卡锡打开了公文包，从里边拿出了什么东西拍在切普的桌上。小册子，花花绿绿的小册子，上边用各种图表阐释了城市改造计划对农村地区的好处。\n\n切普拿起一个翻了翻，对里边的图表和论述甚是满意。“很好，麦卡锡，简洁有力，又不失时髦。你做得好。”切普起身，在办公室里来回踱步。“现在我得说点不好听的了，你得知道，这一开始就是你们部门的工作。现在，去把它们都分发了吧。”\n\n麦卡锡皱了皱眉，“明白了。我手上有一大堆事呢，农村那里阻力很大，但我能应付的。”\n\n他微微一笑，看起来年轻了许多。"
 chep.mccarthy.2.a: "“我很乐意帮忙。”"
 chep.mccarthy.3.t: "信心中的美国"
 chep.mccarthy.3.desc: "切普走出会议厅。与国务委员会的会议总是让切普筋疲力尽。每个问题都需要解答，每个人都需要安抚、要得到他们的认可，直到他们同意不在法案上签字。这就好似一个永无止境的循环，现在的切普已经疲惫不堪。\n\n突然，他听到走廊另一端传来一个声音。一个不起眼的人正向他跑来。切普认出那是麦卡锡。看来他也在这里开会。\n\n“总统先生，很高兴见到您！”部长大声喊道，气喘吁吁的样子。随着他靠近，步伐放慢，声音也低了下来。“我有个好消息要告诉您，如果您愿意听的话。”\n\n“开什么玩笑？”切普有些恼火，“有什么好消息我都愿意听，麦卡锡，快说！”\n\n麦卡锡迅速开口：“农业部的雇员人数增加了。我们在农村地区招来了很多新人——那些地方正是城市改造计划最开始反对的地区。考虑到农业部目前的招聘，我们可以推测他们已经看过宣传册了。”\n\n“而且他们肯定喜欢自己听到的内容。干得好，吉恩！”切普拍了拍麦卡锡的背，差点把他拍倒。“让农民站在我们这边——这就离平息这场反对声浪更近了一步。很高兴碰到你。”\n\n切普脸上带着微笑，转向那扇双开门。在离开时，他回头看了看麦卡锡，只见他翻阅着笔记，走向下一个会议室。"
 chep.mccarthy.3.a: "看来，这位部长已经找到了自己的节奏。"
 chep.mccarthy.4.t: "为吉恩洁身自好"
 chep.mccarthy.4.desc: "“总统先生，我有一件有趣的事情要报告，你还记得几个月前农业部印制的小册子吗？”\n\n“我知道，吉恩。有什么变化吗？”\n\n“嗯，是的。有点苗头。你看其中一些小册子包含了一些……政治立场的内容。环保主义，廉洁政府……在我看来这都是一些常识性的想法。不知何故，这些想法吸引了城市青年。我不断收到青年们的来信。他们说他们愿意为城市改造计划而战，发起一些抗议活动，挨家挨户上门。这真的很了不起。”\n\n“你说的是嬉皮士吗？”\n\n“切普，别把他们叫做嬉皮士，他们是你的支持者，况且他们也符合标准。”\n\n“你找到他们了吗？”\n\n“我想是的，是的。”\n\n“好吧，我这么干不太厚道。我想你要是能让他们活动活动筋骨的话，那不会有什么坏处。”"
 chep.mccarthy.4.a: "“首先得让他们干净些。”"
 chep.reuther.1.t: "为进步而奋斗"
 chep.reuther.1.desc: "莫里森的手指在坚决桌上轻轻敲打，电话拨号音在他耳中回响，仿佛火警的警报。他知道，如果无法为城市改造计划争取到支持，现在就得放弃，而切普不是那种轻易放弃的人。\n\n“是鲁瑟吗？”电话那头传来疑惑的声音。\n\n“下午好，鲁瑟，我是莫里森。我想问问你是否听说过我在参议院主导的城市改造计划。我知道这对我们双方都有利，而你的支持将大大有助于我们实现目标。所以，我能指望你吗？”电话那头沉默了一会儿，鲁瑟在思考这个提议。\n\n“我想我们都明白，我必须答应，而我的日程排得满满的。媒体一天到晚就只是会抹黑我，撇开这些不谈，你具体需要我做什么？”切普微微一笑，靠在椅背上。\n\n“没什么特别的，鲁瑟，只是希望你能帮忙动员对城市改造计划的支持。我知道我不是哈特，但我们在这些事情上有义务合作，特别是像这种重要的事情。”\n\n确实如此，切普心想。就他所见，两人的工作几乎是共生的，而莫里森很难轻易填补这个空缺。电话那头传来一声叹息。\n\n“好吧，切普，你需要我做什么？”\n\n“我只需要你来华盛顿，我们可以在那里详细商讨。非常感谢，鲁瑟，你真的确定要参与吗？”"
 chep.reuther.1.a: "“当然，切普，只是这一切都让我有些疲惫。”"
 chep.reuther.2.t: "降落华盛顿"
 chep.reuther.2.desc: "波音747在机场的跑道上滑行，切普站在总统专车旁，带着几分同情看着鲁瑟匆匆走下舷梯，朝等待的轿车跑来。寒暄几句后，他们坐上轿车，车子飞速驶向白宫。\n\n“鲁瑟，真的非常感谢你能来——你这一路还顺利吗？”莫里森问道，语气中略带紧张。鲁瑟投来疑惑的目光，但又带着些许理解的神情。\n\n“切普，这是你第二次问这个问题了。刚下飞机的15分钟，我肯定缓不过来，而且，你看起来有点不对劲，你还好吗？”莫里森叹了口气，直直坐到椅子里，一改过去那副镇定且疲惫的表情。\n\n“不，鲁瑟，我真的不太好。对不起让你听我抱怨，但最近我经历的政治戏码比真正的治理还多，我越来越厌倦，就连那该死的波音飞机都让我心烦……”鲁瑟理解地点点头，带着几分热情。\n\n“我懂，如果你不介意我说实话，这趟旅程实在糟糕透顶。倒不是有什么特别糟糕的事情发生，我只是一直害怕坐飞机，这种感觉挥之不去。”鲁瑟说着，看着莫里森，他开始点头，虽然目视前方，但看起来精神了些。\n\n“你我都一样，鲁瑟，这就是我最欣赏你的地方，我害怕的东西，你也一样害怕吧。”切普笑了笑，瞥了一眼鲁瑟。\n\n“当然，切普，但这就是你我之间的区别——你知道如何隐藏自己的恐惧，而我会直面它。”"
 chep.reuther.2.a: "“这就是要你来华盛顿的原因，鲁瑟。”"
 chep.reuther.3.t: "竞选与合作"
 chep.reuther.3.desc: "鲁瑟和莫里森坐在椭圆形办公室的两张沙发上相对而坐。在这里讨论竞选策略显得有些奇怪，尤其是在没有任何顾问和专家的情况下，但鲁瑟和切普都需要这样一个安静的时刻。\n\n“你确信工会的人能胜任吗？”莫里森问道，手臂搭在沙发靠背上。\n\n“当然，切普，我对他们毫不怀疑。如果有谁能支持我们，那一定是工会的人，但我唯一担心的是民权人士。如果可以避免，我真不想和他们纠缠。”鲁瑟直言不讳。\n\n“明白，但他们的支持很可能至关重要，尤其是在这场势均力敌的竞选中。顺便问一下，你和他们的关系如何？”鲁瑟靠在沙发上，思索了一会儿莫里森的提问。\n\n“我确实和他们的领导有联系，只是影响力不大。过去我们协调过一些游行，但已经过去有一段时间了。不过，我可以去问问他们，看看能不能提供一些好处，只是，恐怕会有点困难。”\n\n莫里森点了点头，消化着这些信息。\n\n“那些工会的人呢？他们能帮多少忙？”切普问道，脸上带着新的担忧。鲁瑟笑了笑，看向莫里森。\n\n“切普，他们已经在组织第一次游行了。”\n\n另一波情绪涌上莫里森的心头，压抑的笑容逐渐浮现。他感到，事情终于在朝着正确的方向发展了。"
 chep.reuther.3.a: "等这一刻太久了。"
 chep.reuther.4.t: "电视中的现实"
 chep.reuther.4.desc: "电视里闪过的画面大致与莫里森在报纸上看到的报道相符，但他还是忍不住反复确认。他调高音量，重新坐下，目不转睛地看着屏幕。\n\n“……今天早些时候，虽然马萨诸塞州的参议员尚未发表正式声明，但这样的场景正在全国各地上演，几乎可以从任何一位工会领袖的讲话中听到：‘城市改造计划必须保留，否则工人将离开’。这位地方工会领袖……”屏幕上的声音还在持续，但莫里森的目光却无法从散落在桌上的头条新闻上移开：“为支持城市改造计划，工人威胁全国罢工”，“全国工会骚乱！”，“城市改造计划支持者走上街头！”\n\n莫里森自顾自地笑了。鲁瑟确实干得漂亮。他拨通了桌上的电话，听着铃声响了一会儿后，鲁瑟接起了电话。在简单寒暄几句后，两人都笑了起来。\n\n“鲁瑟，我得说，你干得太漂亮了。希望这次行动没花太多钱吧？”莫里森问道，他仍在思索怎么在这么短的时间内动员这么多人——要是下次初选时也有这样的动员力就好了。\n\n“花不了多少，切普，但这样的行动，你也别指望很快就能再来一次。按这个速度，我们会出现在全美的每一份报纸上，我猜这是这场运动能达到的最好结果——从现在起，报道只会减少。”鲁瑟提醒道。莫里森叹了口气。\n\n“我知道，鲁瑟，就算没有别的办法，这样也一定可以改变局势。谢谢你。”\n\n“当然，总统先生。我知道，无论如何，民主党都会照顾好自己的朋友；我只希望你从现在开始也能给予我们关照。”"
 chep.reuther.4.a: "“这是应该的。”"
 chep.reuther.5.t: "回归正轨"
 chep.reuther.5.desc: "莫里森和鲁瑟共进晚餐的餐馆实在是有点太奢侈了。鲁瑟担心在这种高档餐厅吃牛排和龙虾会影响他作为联合汽车工会主席的形象，但莫里森告诉他，这是总统请客，没什么见不得人的。议论声在他们身旁响起，晚餐也已上桌，他们终于开始聊正事了。\n\n“沃尔特，我得说，你真是令我印象深刻。”莫里森笑着说道，然后吃了起来，“我本来没指望能从工会得到什么支持，但是……”\n\n“我明白，老实说，我也有点想不到我自己居然能做到，”鲁瑟说，他有些紧张地切开牛排，“但我得说这也是我的一次胜利，因为我们还借助城市改造计划推进了民权运动，争取到了一个新盟友，这可不是天上掉下来的。就凭这个我也得谢谢你，切普。”\n\n莫里森把餐具放在盘子上，想了一会，然后终于开了口。\n\n“沃尔特，能够争取到你们联合汽车工会这样的盟友实属不易。我在此感谢你们为国家做出的帮助、贡献以及你们的明智。”鲁瑟敬佩地看着莫里森，然后低下头看着晚餐。\n\n“不论什么时候，总统先生，您有事尽管跟我们说。”"
 chep.reuther.5.a: "“因为朋友之间就该这样。”"
 chep.uncover.1.t: "分工"
 chep.uncover.1.desc: "副总统伯奇·贝赫的就职典礼（他这个职位的老传统）一结束，切普就给他和雅各布斯部长看了一个计划书。\n\n“这是我接下来着手要办的事，将住房和城建项目从卫生、教育及福利部分离出来单独成立一个内阁部门。”切普开门见山，实在不像他平时说话支支吾吾的样子。“不然，一个人实在是处理不过来，而且我们以后还会推进更多项目，工作量只会越来越大。”\n\n贝赫瞥了一眼雅各布斯部长，想看看她的反应。尽管在哈特时期卫生、教育及福利部已臃肿不堪，但他觉得雅各布斯不会希望自己的权力被分走。\n\n“我觉得不错，我要操心的已经够多了，”雅各布斯看完计划书之后说，“那么谁来起草正式的条文呢？我希望能够自己决定日后需要关注的领域。”\n\n“这个就你们俩看着办吧。”切普对雅各布斯和贝赫点了点头，然后说道，“简来决定权责的交割，贝赫则提出建议好让它能通过国会，如何？”"
 chep.uncover.1.a: "老样子？"
 chep.uncover.2.t: "软实力"
 chep.uncover.2.desc: "“……所以内政部将推进公共住房和市政服务的政策，与各州和大城市协作——但教育和医疗将被排除在外。”贝赫揉了揉鼻梁，结束了对《城市事务法案》中关于住房和城市发展部新职能部分的审阅。\n\n“现在看起来似乎没什么，但考虑到总统计划的宏大规模，这项工作只会越来越复杂。”简·雅各布斯叹了口气，把草案放在一旁。“最好设立一个专职的内阁成员负责这些事务，而不是冒着被忽视的风险。”\n\n“有你站在我们这边真是太好了。我自己恐怕做不到你这样分工明确、处理得游刃有余。”贝赫说，“总统真是幸运，有你这么多年持续研究这些问题，特别是从哈特总统任期就开始了。”\n\n“有起有落吧。”雅各布斯部长若有所思地回应，目光又落在刚才审阅的文本上。“我是说，在哈特总统和莫里森总统任内。”\n\n“在莫里森总统手下工作，有什么建议吗？我毕竟才刚加入。”\n\n“嗯？哦……”\n\n雅各布斯部长的回答有些磕磕绊绊，这不像她的风格，却足以引起贝赫的注意。"
 chep.uncover.2.a: " 难道他们相处不太融洽？"
 chep.uncover.3.t: "议会之上"
 chep.uncover.3.desc: "尽管副总统不需要出席参议院会议，除非在需要投下关键票时，伯奇·贝赫依然特意来到《城市事务法案》提交至议会讨论的现场。\n\n“这项法案，是我们向哈特总统致敬的一种方式——通过延续他推进城市改造的伟大遗产……”\n\n“请各位注意，你们每在选区里用十美元打击犯罪，就有一美元可以转投到住房补贴或基本生活保障上。防患于未然，远胜于亡羊补牢……”\n\n“我们宣誓要维护和捍卫宪法，这不仅是为了守护我们过去的基石，更是为了开创更加光明的未来……”\n\n贝赫虽无法亲自发言，这让他颇为遗憾。毕竟，如果他还在担任参议员的话，他一定会毫不犹豫地站在议会讲台上为法案奔走呐喊。但这并不妨碍他在幕后引导参议院民主改革委员会的议员们，提示他们在发言时要覆盖的重点，或是需要激发的情绪高潮。\n\n从议会现场的反响来看，似乎没有什么需要担心的。"
 chep.uncover.3.a: "毕竟，这里是世间最伟大的审议机构。"
 chep.uncover.4.t: "幕后较量"
 chep.uncover.4.desc: "“抱歉，副总统先生，看来《城市事务法案》可能无法顺利通过委员会的审议。”\n\n“什么？”伯奇·贝赫的大脑瞬间一片空白，这完全出乎他的意料。“究竟是谁在阻挠？我们已经在共民联盟拉拢到了足够的支持者了——”\n\n“讨论一直在原地打转，你知道参议员们都是怎么一回事。我已经再三催促他们加快进度，但到现在仍然没有进展——”\n\n“再去催一遍。”贝赫挂断电话，开始飞快地思索应急方案，但他得先通知切普。\n\n“法案被搁置了？”切普的反应几乎和贝赫一模一样，难以置信。“我们不是保证共民联盟的支持人数——”\n\n“是的，没错，我马上会给他们好好‘上课’。”贝赫打断了切普，两人都清楚再说细节已经没用。“真讽刺，那些在议会上大谈法案好处的人，现在全都临阵退缩了。”\n\n“肯定是有原因的，”切普一边对贝赫说，似乎又是在自言自语，“肯定有原因。我会查清楚的——在椭圆形办公室施压可能更有效。你要确保他们在公众面前演好戏，不要让媒体找到漏洞。”"
 chep.uncover.4.a: "有些事情别追根究底……"
 chep.kkkonservatives.1.t: "在国会山"
 chep.kkkonservatives.1.desc: "“副总统先生！”汉弗莱参议员向前伸出手。“见到你真是太好了，伯奇。”\n\n贝赫握了上去，又在参议员的手臂上表示友好地击了一拳。“你也是，休伯特。相信我离开国会山这段时间里一切顺利？”\n\n汉弗莱皱了皱眉，“并不是，副总统先生，我来这就是为此。菲尔——愿他安息——走后事态愈发恶化了。别想着通过城市事务法案了。现在他们甚至冲着城市改造计划来了。”\n\n“动作可真快啊，不是吗？”\n\n“也许吧，伯奇，但我觉得他们还有个好由头。”汉弗莱递去一份文件。“这些是最新的民调数据，而对我们来说不是什么好消息，副总统先生。哈特让城市改造计划浮出水面，但如果没有了他……”\n\n“就得石沉大海了，”贝赫咕哝道，翻阅着数据。“总统必须知道这些事情。”\n\n汉弗莱点点头。“有场仗要打了，副总统先生。那些人已经为这种机会摩拳擦掌很久了，而且这一次他们还有公共舆论站在他们那边。”\n\n“如果他们想要战争，休伯特。”"
 chep.kkkonservatives.1.a: "“那就任他们来吧。”"
 chep.kkkonservatives.2.t: "只是个法案"
 chep.kkkonservatives.2.desc: "“总统先生，”贝赫边握手边介绍道，“我想您应该已经认识众议员黑尔·博格斯了吧？”\n\n切普笑了笑：“认识？嘿，黑尔和我早在新奥尔良同休伊朗一派较劲的时候就打过交道了。”\n\n“我现在还搞不清我们当时是怎么搞定那些事的，总统先生。”博格斯笑着回应，“不过，虽然我很想和您叙叙旧，但副总统叫我来，是想谈谈国会对城市改造计划‘改革’的态度吧？”\n\n“改革？”切普皱起了眉，“要是他们那狗屁东西也能叫‘改革’，那你干脆叫我休伊·朗好了。”\n\n“叫不叫改革不重要，切普。”博格斯答道，“重要的是公众吃这一套，而且他们确实如此。我们有太多人处境艰难，连反击的余地都没有。”\n\n“关键是我们能做什么，总统先生。”贝赫插话道。\n\n“对，没错。呃，我们得和雅各布斯好好谈谈。”切普一边说着，一边拿起电话，“黑尔，这事要上议会还有多久？”\n\n“快了，总统先生。”博格斯眉头紧锁，“保守派联盟的动作很迅速，最多一个月，这法案就能通过委员会提交议会。”\n\n“好，贝赫，我们得尽快去找雅各布斯部长谈谈。黑尔，你在国会山也要多小心。”"
 chep.kkkonservatives.2.a: "“总统先生，也祝您好运。”"
 chep.kkkonservatives.3.t: "恐慌"
 chep.kkkonservatives.3.desc: "切普和贝赫快步穿过卫生、教育与福利部的走廊，几乎是一路小跑，把身后的特勤人员和一群目瞪口呆的职员远远甩在后面。这一幕本该显得滑稽，但他们脸上的慌乱却让人一点笑意也生不出来。\n\n正巧，简·雅各布斯从走廊转角走向自己的办公室，见到眼前这一幕不禁大吃一惊。“两位，这是怎么了——？”\n\n“简，那帮混蛋要把整个计划推翻。他们——”\n\n“我们想赶在你从别人那儿听到之前先告诉你。是关于城市改造计划——”\n\n两人语无伦次地抢着说，而简则像个试图安抚两个受惊孩子的老师，将他们引到办公室里。两位国家最有权势的人此刻坐在她面前，在简的安抚下断断续续地讲述了整件令人愤怒的事情：城市改造计划正面临废除的威胁、所谓的“改革”提案、步步紧逼的威胁和保守派激进分子的策动。\n\n“我只能说很失望，”简努力挤出一句安慰的话，“但我很感激你们能这么早来通知我。”她摘下眼镜，叹了口气。“不瞒你们说，这事儿非同小可。反动派总是玩这一套，嘴上喊着改革，背地里却捅刀子。对抗这种手段，唯一的办法就是让他们看清自己多么不得人心，发动一场声势浩大的群众运动。我曾在纽约对抗当地立法时就是这么做的，而不管我愿不愿承认，当年你在新奥尔良对抗休伊·朗的时候，用的也是这一招，切普。”\n\n“但那些都是在城市里搞的啊？如果放到全国，该怎么做呢？”"
 chep.kkkonservatives.3.a: "雅各布斯皱了皱眉，“我想，我们需要组建一个所谓的‘梦之队’。”"
 USA_dire_mechanic_to_resolve_conflict_tt: "§R现可用决议组织公众反对废除城市改造计划。§!"
 chep.zsazsa.1.t: "民调"
 chep.zsazsa.1.desc: "切普·莫里森不喜欢白宫的西厢办公室。白宫外表庄严，但其内部却狭窄逼仄。工作人员常抱怨有老鼠和蟑螂。竟然还有人愿意来这里参观，甚至在里面待上几个小时，简直是个奇迹。\n\n然而，今天切普却选择留在了他的私人书房里，哪怕早已过了工作时间，他还在翻阅他委托盖洛普完成的研究报告。他对数字一向不在行，可结果是显而易见的：保守派以“改革”的名义团结起来反对城市改造计划，而冷感的自由派选民们依旧四分五裂。焦点小组的报告显示，农村选民对“联邦浪费”大动肝火，而城市选民则普遍漠不关心。\n\n他双手埋头，不知如何是好。这时屋外敲门声。“切普，亲爱的，天晚了，厨师很想在回家前给你做顿晚饭。”\n\n切普转过身。“我还以为你在忙那个可口可乐的拍摄。”\n\n“哦，拍摄早就结束了。”第一夫人莎莎·嘉宝悄悄走进房间，翻阅着切普桌上的文件。她脸上露出好奇的神情。“到底是什么事让你这么晚还留在这里？那帮国会里的粗人吗？”\n\n切普忍不住笑了。保罗·拉克索特曾在《华盛顿邮报》上批评过莎莎，她从未原谅他。切普无奈地挥了挥手。“哦，是我的那群死对头在大肆攻击，挑动民众情绪，还在早晨的节目里说我坏话。”\n\n莎莎放下文件，语气中带着浓厚的兴趣。“亲爱的，你知道我上过的脱口秀节目都很欢迎我。如果你需要，我可以……”她没说完，但切普已经明白了她想要伸出援手。他只是勉强笑了笑。"
 chep.zsazsa.1.a: "“只要你能在你的日程里找到时间。”"
 chep.zsazsa.2.t: "筹款晚会"
 chep.zsazsa.2.desc: "切普和莎莎参加了在水门酒店为城市改造计划举办的民主党筹款晚会。带着勉强的笑容，这对夫妇耐心地和一位又一位的捐赠者合影。他们听着一堆无聊的玩笑，时不时还要装作开心的样子，然后又听了一堆富人支持者们尴尬的闲聊。当夜晚即将结束时，总统和他的妻子借口离开，走进了一间衣帽间。\n\n“这些愚蠢的家伙们真是得寸进尺，”莎莎低声抱怨道，“手到处乱摸。我是个专业人士，又不是妓女。”\n\n切普皱了皱眉。他也注意到了某些捐赠者的过分热情，但在他看来，这种情况在这样的场合是难以避免的。华盛顿仍然流传着尼克松如何对待他妻子的恐怖故事。\n\n“听我说，”切普把一张取衣票递给衣帽间的服务员，“也许你暂时不要参加这种活动比较好。新闻办公室那边还需要处理一些事情……你懂的。”\n\n服务员拿来了他们的外套——切普的风衣和莎莎的皮草。当切普把皮草披在她肩上时，她静静地说道：“你是要解雇我吗，亲爱的？”语气还带着一些意外的难过。\n\n这自然不是切普想听到的。“不，不是这样的——”\n\n“没关系，德莱塞普。帷幕落下后，我从来不会长留在舞台上。”他们在几名特勤局特工的护送下走向电梯，然后穿过主厅。“我会说，我很享受这段时光，尽管很短暂。政治从来不是我的长项，但感谢你给了我这个机会。”"
 chep.zsazsa.2.a: "困惑与内疚的心情交织在一起，伴随着总统回到白宫的路上。"
 chep.zsazsa.3.t: "离别"
 chep.zsazsa.3.desc: "红杉号，这艘优雅的游艇，是总统唯一能享用的私人船只。任职期间，国会不断施压，逼迫他卖掉这艘老旧的船，扔掉这个陈旧时代的象征。随着国会对城市改造计划的争论日益激烈，切普·莫里森终于妥协了。他答应会卖掉它，但在那之前，他想再享受一次航行。\n\n游艇缓缓驶入切萨皮克湾的深处，总统切普·莫里森踉跄着走向船尾，他的妻子莎莎悠然躺在座椅上，迎风舒展着身体。“喜欢这次航行吗，莎莎？”\n\n第一夫人透过墨镜微微一笑。“虽然这不是我坐过最大的船，但也差不到哪去。”她望向波光粼粼的海湾，回忆往昔。“这让我想起我们离开匈牙利前的最后一个假期。我和妹妹们坐火车去了地中海，买了些新鲜的葡萄。那是个美好的日子。”\n\n看着莎莎，切普这才恍然意识到，他们真正属于彼此的时光有多短，更多的时间全都耗在了公众和媒体面前的表演里。“莎莎，”他压低声音，试探地问，“你觉得……我们之间还有希望吗？在我卸任之后，你觉得我们还能……”\n\n海风轻拂面颊，莎莎目光投向远方的地平线。“我一直在努力，德莱塞普，我想做一个平等的伴侣。其实很多时候，我都可以选择离开，但我选择留下，不愿沦为世人眼中的笑柄。他们永远不会明白，但我真的尽力了……”\n\n一阵沉默，海浪拍打着船身，声声入耳。“你可以走的，莎莎。”切普的声音微微发颤，“我不会拦你。你也该拥有和我一样的幸福。”\n\n“真是个傻乎乎又多愁善感的男人啊。”莎莎低声嘀咕，摘下墨镜，悄悄拭去眼角的泪水。“等我们离开华盛顿再说吧。到时候，我们再找个解决的办法。”"
 chep.zsazsa.3.a: "他们一同眺望着前方，今日的天色格外晴朗。"
 marriage_stalled_tt: "切普和莎莎的婚姻已经走到了尽头，但他们之间没有恶意，只有无尽的悲伤。"
 chep.zsazsa.4.t: "侮辱"
 chep.zsazsa.4.desc: "旁晚时分，白宫里一片寂静。切普让许多工作人员提前下班，好去享受这难得的好天气，这既是为了讨得他们的好感，也是为了能摆脱西翼的压力，稍作喘息。然而，事务总是处理不完。当他在椭圆形办公室收拾手边文件准备离开时，新闻办公室的新人加里·莫里亚蒂悄悄地溜了进来。\n\n“总统先生，我有件急事想和您谈谈。”\n\n切普看着这个瘦高、热情得有些过头的年轻人，心中难掩厌恶，却强压着不露声色。他不过是某个政治捐助人的侄子，在这位即将卸任的总统手下混了个职位，显然只是为了给履历增光添彩。自从切普宣誓就职以来，这小子总是毫无预警地闯入他的办公室，令人不胜其烦。切普勉强压下不快，点了点头，示意他说下去。\n\n“……是关于，呃……莫里森夫人。第一夫人。您知道的，她这周频频出现在电视上，谈论城市改造计划。她对法案发表了许多看法，办公室里每个人都非常欣赏她的努力。但是，她吸引了大量的关注，却丝毫没有采用我们精心准备的宣传点——”\n\n“她到底说了什么，加里？”\n\n切普注视着这个年轻人，他显得异常局促不安。加里身上那套昂贵的西装，比切普衣橱里的任何一件都更显时髦。他吞吞吐吐地说道：“她说……呃，她称保罗·拉克索特和其他城改案的支持者是‘蠢人眼中的聪明人’。然后又说，拉克索特被霍华德·休斯牢牢攥在手心，她简直惊讶他还能每天找得到上班的路。”\n\n切普·莫里森听罢大笑不止，眼角甚至溢出了泪水。加里尴尬地站在一旁，这显然不是他期待的反应。切普尽力收起笑容，勉强恢复镇定，“好吧，我会和莎莎谈谈，叫她……稍微克制一点。”"
 chep.zsazsa.4.a: "尽管如此，切普心里已经打定主意，等会儿亲自看看这些采访视频的实况。"
 chep.zsazsa.5.t: "笑话"
 chep.zsazsa.5.desc: "轿车驶离白宫，转入华盛顿昏暗的街道。后座上，切普·莫里森和莎莎·嘉宝正前往新开幕的肯尼迪中心观看一场戏剧。对他们而言，这场演出本身毫无吸引力，但对莎莎来说，这是一次在人前大放异彩的机会；而对切普而言，这是难得的忙里偷闲。\n\n白宫渐渐消失在视线外，切普感到肩头的重压逐渐减轻。“莎莎，听我说，新闻办公室的人对你在城市改造计划上的频繁亮相有些意见。”\n\n车窗外的路灯光影交错，切普看到妻子微微皱起了眉头。“哪个蠢货说的？你这些手下，真是烦人得像蚊蝇，乱飞乱撞还帮不上忙。”她挥手驱赶着仿佛在眼前的飞虫，“媒体喜欢，观众喜欢，最重要的是，我说的每句话都是真心话。”\n\n切普举起双手，做出投降的姿势。“我知道，我知道。老实说，我觉得你说的那些话挺有趣的。只是新闻办公室……华盛顿……他们啊，一个个都毫无幽默感。”\n\n“蠢货。”莎莎冷笑，“那些台词全是我自己想出来的，没一个人帮忙。这些男人就指望我替他们撑场面，却不肯给我半句台词。我可不是个傀儡，我是个真正的演员。”\n\n切普笑了笑，点头表示理解。“说实话，我太明白你的感受了。”他忽然意识到，莎莎和他一样，都被外界的期待压得喘不过气。这个共鸣在此刻显得格外强烈。他摇头叹息道：“你知道吗？别管那些蠢货怎么想。你比谁都懂媒体，莎莎。如果你想帮忙，那就尽情去做吧，继续站在聚光灯下。”\n\n车子停下时，切普看到妻子注视着自己，或许没有爱意，但那眼神中却透着几分尊重和感激。在这一刻，他们不再是总统和第一夫人，而是同一战壕里的战友，共同对抗这个世界的局外人。"
 chep.zsazsa.5.a: "“看来，是该我们上场了，亲爱的。”"
 marriage_working_tt: "两人达成了默契，切普和莎莎不再是敌人。"
 chep.zsazsa.6.t: "盛大场面"
 chep.zsazsa.6.desc: "第一夫人莎莎·嘉宝在白宫正式亮相，一袭无肩带塔夫绸长裙衬托出她高贵优雅的气质。今天，她将带领记者们参观她“家”里精心翻修的客厅和会客室，这是自丈夫成为总统以来，她首次公开展示白宫的改造成果。\n\n记者戴维·布罗德忍不住发问：“莫里森夫人，在石油危机之后，整个华盛顿都在削减开支、勒紧裤腰带。面对白宫的翻新和城市改造计划的花费，似乎你们并没有收到同样的节俭信号。”\n\n莎莎微微眯起眼睛，露出带有几分嘲弄的笑容。“是嘉宝夫人，亲爱的。”她发出一声假笑，声音带着丝丝讽刺。“我们所有的翻新都是通过私人捐助完成的。即便是国会那些粗人不相信，还是有人对国家有责任感的。”她故意顿了一下，戏剧性地挥手示意。“不过，我猜你们不会在意我的想法吧？这些年来，因为说了几句真话，我可是吃尽了苦头。”\n\n莎莎假装要引导众人走向门口，但一波接一波的问题已经扑面而来。她对城市改造计划的看法是什么？她称国会议员为“粗人”到底是什么意思？\n\n“亲爱的各位，你们知道我一向坦率直言。让我觉得有趣的是，像拉克索特和兰德格里布这样的人，他们总是对城市改造计划横加阻挠，但他们所在的城市却从中获得了巨额资金。前几天，我看到拉克索特在亚利桑那大肆宣传一座新桥，这桥的资金来源正是我丈夫的城市改造计划——不过，或许他只是忘了这些钱是从哪儿来的。他一直搞不懂简单的事，就比如数数。”\n\n记者们飞快地记下莎莎的每一句话，而她则眨巴着无辜的眼睛。“哎呀，你们看看，你们把我逼成了什么样子。你们这些坏小子，居然这样利用一个女人。拜托，别再问我问题了，我真是受不了……”"
 chep.zsazsa.6.a: "接下来的一个小时里，莎莎毫不客气地抨击着拉克索特、克劳森和兰德格里布。"
 chep.rustin.1.t: "亲爱的拉斯廷先生"
 chep.rustin.1.desc: "您好。愿您一切安好。我希望您能出席哈特的葬礼；如果您还没有收到邀请，那么我很抱歉。我理解您的谨慎，但我还是觉得您应该来送一送哈特。我相信您不会后悔的，这也能告慰他的在天之灵。\n\n但我真正想写给您的不是这个，而是我的疑虑，这也是我为什么要写这封信。哈特留下的裂痕实在是太大了。我的内阁同僚们和我这几个月来简直是焦头烂额。没有了哈特的口才和威望，我们只能全靠切普了，但他的能力根本就不足以撑起这个政府。\n\n没有了哈特的保护，现在国会也在抨击城市改造计划了。保守派和农村的议员已经开始反对它的核心内容，抨击它的保护措施，希望能够彻底毁了它。他们觉得这完全是在浪费钱，因为这和他们的利益毫不相关。\n\n我就直说了。拉斯廷先生，我需要您的帮助。如果没有强力的保护，城市改造计划，以及它曾为美国贫苦大众所作的一切都将化为乌有。要是您来华盛顿了，请与我见一面。您的洞察力在这危急时刻价值非凡，甚至可以说至关重要。"
 chep.rustin.1.a: "此致，简·雅各布斯"
 chep.rustin.2.t: "餐馆一角"
 chep.rustin.2.desc: "“雅各布斯女士，我不确定我能否帮上忙。”\n\n简·雅各布斯与贝亚德·拉斯廷的见面简单而直白。两人在华盛顿市中心一家不起眼的小餐馆里，几句寒暄之后，话题直奔主题。这已不再是一次普通的交流，更像是一场谈判，或者说，是一次无奈中的求援。\n\n“你知道，如果这事儿不重要，我不会来找你。”雅各布斯回道，目光依旧停留在手中的咖啡杯上。“我们需要少数族裔社区的支持，只有这样，城市改造计划才能不受干扰地通过。如果你现在不伸出援手，我们辛苦建立的一切可能会化为泡影。”\n\n“这是你一手促成的。”拉斯廷冷冷地回应。“我不是说这事儿不值得挽救，但问题不在你——在切普。我跟随金牧师时，亲眼目睹了莫里森在路易斯安那的所作所为，和华莱士在阿拉巴马、福布斯在阿肯色的行径别无二致。那个曾经为种族隔离制度卖力的人，如今竟然还想从黑人社区寻求支持？”\n\n“请求你帮忙的不是莫里森总统，拉斯廷，是我。”雅各布斯的声音平静却坚定。“来趟白宫，听完我们要说的话，再决定是否合作。”"
 chep.rustin.2.a: "沉默片刻后，拉斯廷终于点了点头。"
 chep.rustin.3.t: "南方咒语"
 chep.rustin.3.desc: "“你知道，哈特政府确实为黑人社区做了不少事。”\n\n贝亚德·拉斯廷从未想过要见切普。没错，他曾经帮助哈特政府在城市中推行了一些改革，但眼前这个人，曾是种族隔离盛行时期的南方州长。当切普邀请拉斯廷与他和雅各布斯会面时，拉斯廷努力保持积极的态度——毕竟，几位朋友都称切普是个改革者，在新奥尔良时也确实赢得了不少黑人选票。\n\n然而，到目前为止，拉斯廷的内心天平依旧倾向于怀疑。\n\n“城市改造计划已经影响了许多少数族裔社区。”切普继续说道，“我们甚至拯救了不少罗斯福都不敢触碰的地方。黑人社区在这些改造中收获了许多成果，真的不算少。”切普自顾自笑了笑，脸上洋溢着自信。“现在，我们想要逆转局势。我们需要像你这样的人——能够号召美国少数族裔为国家而战的人。听起来不错吧？”\n\n切普露出了他那招牌式的灿烂笑容。拉斯廷细细斟酌自己的回应：“你凭什么认为我会答应？”\n\n切普显得有些困惑和不悦，忍不住反问：“我不该这么想吗？”\n\n拉斯廷转头看向坐在一旁的简·雅各布斯，她看起来有些尴尬地坐在椅子上。“我觉得……这件事，或许还是由我们两人之间来谈比较好。”"
 chep.rustin.3.a: "莫里森总统将南方的咒语带入了白宫。"
 chep.rustin.4.t: "信任圣徒"
 chep.rustin.4.desc: "拉斯廷的回信终于抵达了卫生、教育与福利部的总办公室。简·雅各布斯在政府工作期间一向以冷静著称，但这一次，她花了比自己愿意承认的更多时间去担心拉斯廷的答复。为了争取他的支持，她已尽心竭力，如果他拒绝，这将是一次沉重的打击——而拉斯廷有太多理由可以拒绝。当信件终于送到，她几乎按捺不住自己的急切，拿起小刀，匆匆划开了信封。\n\n她迅速扫了一眼，看到那个关键的词——“帮助”。她终于松了一口气。\n\n然而，当她细读下去时，却发现拉斯廷承诺的远远超出了她的预期。这不仅仅是一些咨询会议的支持，而是要动员城市中的黑人活动家，发起一场真正支持城市改造计划的运动。显然，拉斯廷认为黑人社区与他在这件事上站在同一阵线。这不仅是一次帮助，更是来自美国最伟大的民权领袖之一的深切信任。\n\n雅各布斯读到信件的最后一句，不禁笑了出来——“只要我不用再和你的上司打交道就行。”\n\n她轻轻把信件放回信封，小心地放回桌上的档案中，然后拿起笔。她的首要任务是给拉斯廷写一封回信。"
 chep.rustin.4.a: "她在纸上写下了脑海中浮现的第一个词——“谢谢你。”"
 chep.rustin.5.t: "断开的线"
 chep.rustin.5.desc: "雅各布斯本该早早回家的。办公室里已经空无一人，一天的忙碌早已结束，唯有桌上拉斯廷寄来的信件还在提醒她今天未竟的任务。明天，她必须想办法掩盖过去，继续推进下一个计划。但现在，她得写一封回复。\n\n拉斯廷的信，字字分明，是一封简短且坚决的拒绝信。他重申了自己对城市改造计划的一系列批评，提及了以往的建议，指明这些问题如今已变成现实。在他看来，所谓的城市改造并没有真正保护有色人种的社区，反而掩盖了他们真实的困境。\n\n她本不该对此感到如此在意。哈特和民权运动从未紧密相连，拉斯廷的指责并不是冲她个人、她的工作或他们的关系而来。可是，这些话语仍然深深刺痛了她。她一直在为那些被忽视的群体努力，尽力确保城市改造计划对所有人都有利。尽管哈特的问题重重，她难道真的还做得不够吗？\n\n她站起身来，试图写下几行字，却发现自己毫无力气。总得回家啊，她默默想着。或许明天，当精力恢复，她能更好地消化这些批评，再重新整理思绪，继续向前。至于拉斯廷的回信，那就明天再说吧。\n\n离开时，她无意间瞥见桌上那张合影：她与哈特的笑脸停留在相框里。又一个抛弃哈特的政治运动，她自嘲地想道，又一个认为雅各布斯辜负了他们的声音。"
 chep.rustin.5.a: "此刻，她已无力改变这一切。"
 chep.rustin.6.t: "漫步新城"
 chep.rustin.6.desc: "纽约的街头热闹非凡，洛杉矶的人潮开始涌动，芝加哥震颤不已，就连南方的城市也再度爆发了抗议。\n\n这些人鲜少为了支持美国政府而上街。\n\n然而，在拉斯廷和雅各布斯的推动下，黑人社区纷纷走上街头，公开支持城市改造计划，为维护自身权利发声。与此同时，部分白人群体却渐渐转而反对。拉斯廷组织的“为更安全城市而游行”将全球的目光聚焦在这些城市的街道上。\n\n游行在新装的明亮路灯下进行，这些灯光是城市改造计划的成果。他们的路线穿过新建的住房开发区，这些区域让更多低收入家庭得以拥有栖身之所。游行的队伍行进在连接社区的高架铁路下方，踏过重新修整的街道，这些街道为他们的安全提供了保障。整场游行像是一场精心编排的视觉展览，专为那些跟踪报道的新闻摄制组呈现出一个新兴的美国城市。\n\n全国的电视屏幕将这一切传递到千家万户，让那些远离城市的人们也得以亲眼目睹。在那几个月里，每一个美国人都看到了哈特计划所带来的变化，以及它如何造福了无数美国人民。"
 chep.rustin.6.a: "他们可能并非在捍卫哈特的遗产，却无意间却成为了这份遗产的守护者。"
 chep.billintros.1.t: "开幕炮火"
 chep.billintros.1.desc: "“根据《土地改革法案》，私人公民将可以购买、出售和出租公共住房区的多余房间。”雅各布斯念着文件上的摘要，“所有租金管制也将彻底废除。”当法案的实际影响逐渐明晰，切普感到一阵隐隐的刺痛。这几乎意味着城市改造计划中公共住房将要被完全私有化，对整个计划是一次沉重的打击。\n\n“如果这项法案通过，莫里森先生，政府在住房问题上的努力将彻底清零。”雅各布斯警告道，“一旦这些房产落入投资者手中，成为市场商品，房价势必会飞涨，原本的可负担性将荡然无存。美国的贫困和弱势群体会被赶出他们好不容易得到的第一套房子……”雅各布斯继续细数着眼前的危机，但切普的心思早已游离。\n\n他一向不是个悲观的人。一路走来，凭借自信和奋斗，他冲破了无数障碍。然而，即使是他，也被眼前的困境压得喘不过气。他知道接下来要做的，就是去游说那些议员们，在电视、广播甚至街头站出来，无论付出多大的代价，都要守护哈特的遗产。但他的脑海里，却浮现出那些紧闭的门、渐行渐远的盟友，以及那些如同鲨鱼般环伺的保守派影子。\n\n心中腐朽的一角开始低声抗拒，喃喃着抵抗城市改造计划的攻击毫无意义，为什么还要做无用功？即便他走出椭圆形办公室，这个声音也未曾停息。切普知道自己不该听信它，但最近，这个声音总是带着些许令人不安的准确。他安慰自己，也许是因为现实的重压让他心生动摇，甚至怀疑自己为何要为一个注定无望的事业奋力而战。"
 chep.billintros.1.a: "不满的战士。"
 chep.billpass.1.t: "致命一击"
 chep.billpass.1.desc: "“我是莫里森。”电话铃响到第二声时，切普便接了起来。他知道贝赫会打来，也知道这通电话意味着什么。事实上，他一直惧怕着这一刻的到来，因为他清楚，敌意满满的参议院很可能会通过那项法案。贝赫电话里短暂的沉默，只是确认了他的猜测。切普想着，如果幸运的话，参议院也许还留有一丝理智，他或许仍然可以行使否决权。\n\n“总统先生，很抱歉，法案以绝对多数的结果通过了。我试着争取一些友好的参议员支持，但他们几乎不听我说完，更别提改投反对票了。”贝赫的声音里满是歉意，他知道这意味着什么——最后的否决权，最后的希望，彻底化为乌有。\n\n切普紧闭双眼，心中怒火翻涌：该死，真他娘的该死。又一次失败，又一次被参议院狠狠打击，那些曾为之努力的成果被撕得粉碎。他坐在椭圆形办公室里，握着电话，一股前所未有的孤独感涌上心头。简单地向贝赫道别后，他挂断了电话。\n\n至少，内阁还在，切普默默对自己说，头疼渐渐袭来。当然，城市改造计划正在四分五裂，但国家的航船在这之外依旧平稳。换作其他任何总统，又能做什么呢？菲利普·哈特能说服这些醉心于紧缩政策的参议员放弃对他理想的削减吗？切普尽力了，不是吗？只是命运不济、运气不佳，被那些反对城市改造计划的敌人压制着，这些敌人日渐增多，愈加残忍。"
 chep.billpass.1.a: "种种借口，层出不穷。"
 chep.billveto.1.t: "重拳反击"
 chep.billveto.1.desc: "当切普·莫里森听到参议院对《土地改革法案》的投票结果时，他差点在椭圆形办公室里跳起来欢呼。票数接近，但最终未达绝对多数，法案的强行通过最终得以避免。他在内心庆祝这小小的胜利，同时迅速构思着否决声明的措辞。\n\n“自法案提出以来，我始终反对，因为它违背了公共住房的初衷。市场自然有其作用，但不应成为唯一的选项。为了保障每个美国人都有栖身之所，政府的干预是不可或缺的。我相信这些项目是我前任哈特总统遗产的基石。基于此，我决定否决这项立法。”\n\n尽管只是初稿，切普读完这段话，便觉得这是一个良好的开端。虽然之后会有专门的演讲撰稿人来润色这份声明，但他想在这短暂的胜利中多停留片刻，看着自己写下的文字，回味胜利的感觉。这种兴奋，已经是自他在新奥尔良那段日子以来久违的感受了。\n\n当然，法案本身的险些通过依然是一个警告。他不能松懈，必须继续坚定地反击这些法案，不管保守派的反对有多强烈。如果他想让城市改造计划延续下去，就必须坚持不懈。\n\n“莫里森政府终于赢了一回，”切普心想，拿起电话。这次胜利将重挫那些自以为掌控局势的保守派，他们一直认为赤字问题会迫使边缘参议员逐步瓦解城市改造计划。但现在，也许，形势开始逆转了，他的声音会被更多人听见。"
 chep.billveto.1.a: "“参议员，我是切普·莫里森，我必须说，今天下午非常感谢您的投票支持……”"
 chep.billfail.1.t: "拙劣的笑话与奇迹"
 chep.billfail.1.desc: "“贝赫？”切普·莫里森几乎是在第一声铃响时就接起了电话。心中焦急，他一直在等待这通消息，早已为最坏的结果做好了心理准备。他明白，这可能不是捍卫城市改造计划的最后一战，但他依然希望能否决这项法案。\n\n“法案未通过，总统先生。”贝奇·贝赫的声音从电话那头传来，透着愉快和一丝得意的笑意，“保守派这次雷声大雨点小，连五十一票都没拿到。”切普愣了一下，贝赫的语气让他不由得皱眉，心中不耐。\n\n“现在不是开玩笑的时候，贝赫。”切普冷冷回应道，“如果你是想让我抱有希望，或者想用这种方式缓和坏消息，就请别再开这种低级玩笑，直说实情。”\n\n“……不，先生，我是认真的。”副总统在短暂的尴尬后补充道，“你赢了，莫里森先生。土地改革法案没能通过参议院。”切普这才回过神，意识到自己的策略和努力的游说起了作用。参议院在众多不利的情况下，竟然选择了站在他这一边。\n\n“贝赫，我向你道歉。这确实是个好消息。”切普缓缓吐了口气，语气里终于透出一丝轻松，“看来拉克索特那群人也不过如此。不过，我们还是不能掉以轻心，这只是个开始，但毫无疑问，这对我们的士气是个极大的鼓舞。”挂断电话后，他靠在椅背上，感受到难得的释然。城市改造计划得以保全，哪怕只是一部分。可他清楚，更多的挑战正蠢蠢欲动，随时准备向他袭来。他深吸一口气，重拾信心，再次拿起电话，开始拨号，迫不及待地想要乘胜追击。"
 chep.billfail.1.a: "这才是世界上最伟大的审议机构啊！"
 chep.billintros.2.t: "附带损害"
 chep.billintros.2.desc: "“这法案是个难啃的硬骨头，总统先生。”贝赫·贝奇看着面前厚厚的立法文件，语气沉重，“它几乎要把城市改造计划的大部分公职私有化。我估计在私营部门的精简下，能保住工作的不会超过十分之一。”保守派对这个问题的固执让切普有些哭笑不得。\n\n参议院的保守派和财政鹰派正将数十万个工作岗位置于危机之中。那些工作岗位并不是右派嘲讽的、只会坐办公室的无能官僚，而是一群实打实在维护和扩展美国基础设施的工人们，而这些基础设施多是在哈特总统任期内兴建的。随着这些工人的流失，美国的交通命脉将开始萎缩，整个国家的基础将面临前所未有的威胁。\n\n切普一度觉得这简直像个荒唐的笑话，直到贝赫向他详述了参议院对这项法案的态度。这项法案仍有可能以绝对多数票通过，彻底扼杀他的任何一丝乐观。切普明白，眼下还有一场硬仗要打。\n\n他手上有一份摇摆不定的参议员名单，有些人可能会因为政府的承诺而改变立场，或者在竞选季需要更多的支持。如果能够恰当运作，这些活动人士也能发挥关键作用。而那些面临失业的工人更是有充分的理由为自己的饭碗而战，毕竟，每一个依赖美国公路、铁路或水路的普通人都应该站在他们这一边。\n\n“谢谢你，贝赫副总统。”切普从沉思中回过神来，“我会从这份名单开始，一个一个去联系。你也一起行动吧。我相信，只要我们多努力一点，至少有三十四位参议员还是能讲道理的。”贝赫点了点头，离开了办公室，而切普也立即投入战斗。"
 chep.billintros.2.a: "“下午好，参议员先生，您的州能承受住失去这么多工作岗位的后果吗？”"
 chep.billpass.2.t: "工作危机"
 chep.billpass.2.desc: "参议院的消息犹如晴天霹雳。这次不是贝赫打来的，而是一位投票反对法案的友好民主党议员主动把坏消息告诉了他。切普感谢了对方的支持，挂断电话后，他无力地将头埋进双手中。\n\n他早就预料到法案有通过的可能性。虽然不妙，但那样他至少还有行使否决权的机会，然后保守派将不得不对法案做出让步，再次通过参议院。若他们的票数不够，他还可以继续将法案退回去。但现实却比预想的更糟。参议院以绝对多数的优势通过了《美国选择法案》，无论他的政府和盟友们如何努力游说，都未能改变结果。\n\n此刻，成千上万的美国人将在明天醒来时陷入不安，不知道他们的工作何时会消失，生活何时会被彻底颠覆。这个念头几乎让人无法承受。在这彻底失败的时刻，切普脑海中不断浮现的，是那些被他和参议院辜负的面孔。\n\n他很少感到如此孤独。贝赫此时的话已无济于事，显然他对参议院的影响力已经失效，只能无奈等待下一次打击。他也无颜面对雅各布斯。她比任何人都清楚这项法案的恶果，而她眼中的失望，更让切普感到难以承受。\n\n切普深深叹了口气，慢慢伸手拿起电话。他已经被击倒，但只有躺在地上不再爬起，才算真正失败。敌人正在逼近，而他，也必须起来继续战斗。"
 chep.billpass.2.a: "一个孤独的男人，一场孤独的抗争。"
 chep.billveto.2.t: "救局人"
 chep.billveto.2.desc: "切普在否决《美国选择法案》时感到格外畅快。他认为这项法案纯粹出于恶意，破坏性强且丑陋不堪。因此，当参议院通过该法案却未能达到避开多数否决的票数时，他感到无比欣喜。切普早就预料到法案会获得通过，问题在于他的游说努力和盟友的影响力能否有效缩小这个差距。在法案进入议会讨论时，一切仍是未知数。\n\n这是切普久违的时刻，此刻他感觉自己是一位真正的总统，守护着国家利益的重要计划，也在延续菲利普·哈特的政治遗产。尽管两人曾有过分歧，但切普始终对这位前任心存敬意，也因此觉得自己有责任守护他的政策。至少现在，参议院中似乎还留存着些许善意。切普重新掌控局面，总算找回了久违的安全感。他的政府在历史与政治的风暴中历经重创，但如今，他们似乎驶向了一条更为稳健的航道。\n\n保守派当然不会就此罢休，他们必然会再次进攻城市改造计划和哈特留给美国的愿景。切普·莫里森将与所有可动员的力量——参议员、众议员、活动家和普通民众一起严阵以待。尽管法案侥幸通过，只要稍有风吹草动，城市改造计划就可能面临毁灭性的打击。此刻稍有松懈，就意味着被全国各地积极散发传单的保守派活动家们远远甩在身后。切普不是那种会坐以待毙的人，他立即拿起电话，联系每一个盟友，策划演讲、组织集会、发动抗议，各种形式的示威行动一刻也不敢停歇。"
 chep.billveto.2.a: "“当然，市长先生，我下周可以去底特律。”"
 chep.billfail.2.t: "保守派的失误"
 chep.billfail.2.desc: "“这真是个好消息，贝赫副总统。请转告那些支持我们的参议员们，他们做出了正确的选择，我对此深表感谢。我们很快还会再次需要他们的支持，不过我相信下一次会更为艰难，可能需要更多的说服力。说实话，我还有些不敢相信。”\n\n“我也是，总统先生，恭喜您。这次我们成功从困境中突围，赢得了一场显而易见的胜利。尽管保守派叫嚣不断，城市改造计划的这一部分仍旧岿然不动，他们连五十一票都没拿到。”切普感到一阵暖意涌上心头，他向贝赫表达谢意后挂断了电话。久违地，他感受到了真正的放松。\n\n数万美国人的工作得以保全，孩子们能够继续在学校里与朋友们学习、玩耍，家庭避免了破裂，社会上那些潜在的人间悲剧得以化解。击退这项私有化提案绝非易事，切普几乎使尽了所有手段，施压、游说、演讲、政治交易，这场斗争几乎耗尽了他的政治才智与耐力，让他回想起了那些最为激烈的竞选时光。\n\n但这一切都是值得的。切普明白，国会中的保守派和财政鹰派不会轻易罢休，他们迟早会卷土重来，再次向城市改造计划发起攻击。他已做好了应战的准备。切普很清楚，他无暇沉浸在这短暂的胜利中。他离开了椭圆形办公室，与其沉湎于一时的欢愉而遭对手出其不意的打击，不如立刻行动，与盟友们一起组织、策划，准备下一场对城市改造计划的防御战。"
 chep.billfail.2.a: "或许该去中西部走一走？"
 chep.billintros.3.t: "自噬"
 chep.billintros.3.desc: "副总统贝赫从文件夹中抽出一叠被红线和批注弄得乱七八糟的草案文件时，切普忍不住翻了个白眼。“今天国会又在推销什么蛇油药方？”\n\n“《政府责任法案》。”贝赫用一贯平淡的语气回答。“要我一句话概括吗？”\n\n“请便。”切普无力地挥手，好像在推开那些烦人的文件。\n\n“法案要求对城市改造计划的资金进行市政审计——”\n\n“真是老掉牙的把戏。”\n\n“——而且还要用城市改造计划的资金来做审计！”贝赫恼火地把文件丢到切普的桌上。“这就是个自相矛盾的荒谬操作。等审计结束，他们看到资金减少了，肯定不会怪审计本身，而是会怪我们，说我们搞暗箱操作，或者给亲信发放了好处与合同。”\n\n切普揉了揉脸，试图掩饰住内心的震惊和愤怒。华盛顿的犬儒主义依旧如路易斯安那州的政治把戏一样拙劣荒唐，但这次牵涉的是数百万美元的公共资金，以及无数人的生计和未来。"
 chep.billintros.3.a: "国会为什么就不能专心干点正事呢？"
 chep.billpass.3.t: "自我反思"
 chep.billpass.3.desc: "“……总统先生？”\n\n切普假装没听见助手的声音，后者探身在桌前，脸上满是担忧。实际上，他听得清清楚楚，但他的思绪仍停留在那句让他震惊的话上。\n\n“法案通过了，而且避开了多数否决。”\n\n避开否决？他无法理解，为什么会有这么多人，尤其是这么多国会议员，会支持这场近年来最荒唐的犬儒骗局之一。政府竟然要花钱审查自己，并把所有未用于审查的开支统统称作“资金浪费”。\n\n接下来会怎么样？全面废除哈特总统的议程？切普想，这未免有些过头了，但如果国会能通过这种荒谬的提案，他们大概会尝试任何手段，只要看起来有可能奏效。\n\n“是的，我听到了。”切普尽可能坚定地回应，“这是一次挫折，但愿只是暂时的。”"
 chep.billpass.3.a: "但愿吧。"
 chep.billveto.3.t: "不负责任"
 chep.billveto.3.desc: "切普盯着桌上的《政府责任法案》最终定稿，心中充满了轻蔑与难以置信的复杂情绪。\n\n这场荒诞的华盛顿犬儒主义表演，将社会资金投入所谓的“政府浪费”审查，从一开始看来就荒谬至极。切普原本以为，这样的提案在委员会中必然会被一致否决。然而，出乎意料的是，法案竟然通过了委员会审议，还顺利进入了全面阅读阶段。这让切普不得不反思：自己是不是太天真了，竟然期盼着更好的结果。\n\n法案最终没能获得足够的票数来避免被否决，这是切普唯一的安慰。虽然他无法在公众面前说出“因为愚蠢而否决”这样的话，但即便只是想想，也足以让他露出一丝苦涩的笑意。他转头看向自己的助理，眼中流露出无奈。"
 chep.billveto.3.a: "“我不会在这上面签字。”"
 chep.billfail.3.t: "常识"
 chep.billfail.3.desc: "“……还有一个好消息。”副总统贝赫的声音带着几分得意，“之前跟您提到的《政府责任法案》——刚刚收到消息，这法案在委员会里被搁置了，停滞不前。”\n\n切普听着忍不住笑了起来。“总算有点好消息了。真搞不懂他们怎么会以为那种荒谬的法案还能通过。”\n\n“即便如此，我们依然处在逆流之中。”贝赫提醒道，“不过现在有点好运气，我们也该知足了。”\n\n“是啊，说得对。”切普微微点头，“如果这就是他们的极限，那我们也许可以期待更多的好运降临。”他转动椅子，望向玫瑰园的方向，目光里多了一丝憧憬。“也许我们还能推动几项属于我们自己的法案，为这个国家留下点值得铭记的东西。”"
 chep.billfail.3.a: "“但我有些操之过急了。”"
 chep.billintros.4.t: "不情愿的反对者"
 chep.billintros.4.desc: "切普·莫里森翻阅着国会最新的法案，心中充满了矛盾的情绪。这项名为《工人福利法案》的立法，乍一看像是一盘杂乱的拼盘。它并没有直接废除城市改造计划的新福利条款，而是通过大量繁琐的程序把计划捆绑得动弹不得。\n\n为了领取福利，工人们必须提供一系列证明：就业证明、未使用毒品的证明、孩子在上学的证明、婚姻状况的证明……一项接一项的要求几乎让人喘不过气来。每个条件看似合理，但随着切普一页页翻阅下去，心中的忧虑不断加重。这些条条框框、无尽的文件和证明，最终只会让符合福利计划的人越来越少。\n\n但在内心深处，切普却暗自为这些限制感到释然。纳税人的钱凭什么用来资助某些吸毒的罪犯，让他们继续沉溺其中？政府难道不应该鼓励婚姻、就业和戒毒吗？然而，他清楚，这法案的真正意图远不止于此。它不是直截了当地废除城市改造计划，而是用看似合理的条文将其层层隔离，把这些本应帮助人们的计划变成了遥不可及的空中楼阁。\n\n厌恶感在心中翻涌，切普把法案推到一边。城市改造计划再次成为了攻击的目标，他必须时刻准备反击。希望参议员们能看穿法案的弊端，但若他们视而不见，至少，他还握有否决的权力。"
 chep.billintros.4.a: "毕竟，谁有时间去填那些烦不胜烦的表格呢？"
 chep.billpass.4.t: "一线希望"
 chep.billpass.4.desc: "当切普·莫里森总统听到参议院通过《工人福利法案》的消息时，脸上浮现出一丝苦笑。面对参议院对赤字和政府开支的执念，他早已预料到这样的结局。可当他得知法案是以绝对多数通过时，他的笑容瞬间僵硬了。参议院用这次投票夺走了他的否决权，即使他有心反对，也无力回天。\n\n也许，这对他来说并非完全的坏事，切普心想。他一向对不加节制的福利持怀疑态度，认为人性中的贪婪和懒惰比大多数人愿意承认的更严重。他讨厌看到那些不劳而获的家伙挥霍纳税人的钱吸大麻，而不是踏踏实实去工作。尽管失去否决权的刺痛仍在，他却无法真正对参议院的决定感到愤怒。\n\n切普暗自盘算，如果城市改造计划要存续下去，那么其中最有争议、最具缺陷的部分就必须被清理掉。参议院通过这项法案，实际上是在替他分担了这份苦差事。比起让福利条款被彻底废除，至少现在交通建设还可以保留。随着一条条似是而非的理由在脑中冒出，切普感到心中的焦虑渐渐平息。这不是他的错，也许从某个角度来看，这甚至是件好事。\n\n菲利普不会怪他，这件事已完全超出了他的掌控。或许，连菲利普也会承认，城市改造计划中的这部分确实存在问题。但这一切现在已不再重要。参议院已经清楚地表态：当削减开支和缩减项目摆上台面时，他们毫不关心哈特的遗产，更不会在意切普的反对。他已经尽了最大的努力。夕阳渐渐隐没，椭圆形办公室的光线逐渐黯淡。切普一遍又一遍在心中对自己重复着：他已经尽力了。"
 chep.billpass.4.a: "总统的盲点。"
 chep.billveto.4.t: "挥笔一刻"
 chep.billveto.4.desc: "看着面前的《工人福利法案》，切普陷入了短暂的犹豫。他对这项法案有着复杂的情感，心中的“反对者”在低语：在所有反对城市改造计划的法案中，这一项或许是最合理的。也许，给保守派一个象征性的胜利，暂时平息他们的情绪，比继续硬碰硬更为明智。\n\n然而，切普的思绪很快飘向了那些依赖城市改造计划勉强度日的人们。靠着这项计划，他们才能支付房租、抚养孩子、勉力维持生计。有些人或许能够应对新的限制和要求，但还有更多人将在繁文缛节中被困住，失去本就微薄的支持。他知道，他依然可以阻止这样的悲剧发生。于是，他拿起笔，定睛凝视着眼前的文件，内心渐渐清晰起来。\n\n“我将否决《工人福利法案》。我相信，这项法案试图通过繁杂的程序和苛刻的要求，变相废除城市改造计划的福利条款。如果参议院对某个项目有异议，他们应该光明正大地提出废除，而不是躲在晦涩难懂的法条背后，欺瞒美国人民。”\n\n他微笑着读了一遍自己写下的否决声明。在椭圆形办公室的日子里，他时常感到无力和孤独，但此刻，手握否决权的他感受到了属于一名总统的力量与责任。这才是总统应当做的事：运用手中的权力，保护那些脆弱、被边缘化的人们，抵御那些精打细算的立法者的伤害。城市改造计划的支柱将暂时得以保全，至少在参议院重新集结力量、卷土重来之前。"
 chep.billveto.4.a: "援助之手，依旧坚定地向外伸展。"
 chep.billfail.4.t: "几家欢喜几家愁"
 chep.billfail.4.desc: "“好耶！”伯奇·贝赫放下听筒，对椭圆形办公室的众人说道，“工人福利法案没过。保守派炸了锅，互相指责对方不出力。我敢说以后这种事还会有。”\n\n“那太棒了。”雅各布斯拍手叫好。她本来已经做好了最坏的打算，但是显然城市改造计划的敌人们都搞砸了。城市改造计划的福利保障看来能够保留下去了。\n\n但在这喜大普奔的时候，切普却忧心忡忡。他知道很多美国人其实是非常支持降低福利的。很多自力更生的民众们并不希望自己的税金拿去养了一些只是填了个表的人。他也不希望这样。站在国家的立场，这样的胜利并不值得庆祝，因为它说不定只会适得其反。雅各布斯见状嘲弄似地朝他挑了挑眉，问他为什么一言不发。\n\n“我担心保守派会把福利陷阱甩给我们，”他解释说，“这法案是有毛病，但它也确实是在解决一些棘手的问题……”他越说越有气无力。\n\n雅各布斯点点头，说：“等风波平息，总统先生，保守派也再起不能，这就会成为城市改造计划的基石。保留福利绝对是大功一件。”"
 chep.billfail.4.a: "哈特的又一个遗产保住了。"
 chep.billintros.5.t: "交通评估法案"
 chep.billintros.5.desc: "切普蜷缩在白宫书房狭窄的墙壁之间，翻阅着最新的法案。几分钟前他刚听取了简报，但他总觉得，还是自己亲自看看更为稳妥。\n\n这份提案即使在反城改运动的标准下，也显得软弱无力。与此前那些绕过监管的巧妙手法不同，这份《交通评估法案》赤裸裸地削减了哈特在石油危机期间设立的各项预防和监管措施。随着所谓“能源危机的结束”，这些“无谓”的保护手段被认为已不再必要。\n\n切普心里清楚，这并不是对哈特、雅各布斯，甚至他自己的直接攻击。真正的目标是城市改造计划——背后的人各怀鬼胎，牵涉到意识形态、经济利益和个人仕途，一团剪不断理还乱的复杂动机让切普早已疲于深究。但他依旧无法抑制那股愤懑：这些人的做法实在卑劣。无论他们在电视上如何喧嚣辩解，他们心里都该明白能源防范的重要性——他们亲眼见证了石油危机对全球的冲击。即便看着危机中他人接连倒下，他们却仍执意挥刀，砍断自己的救命绳索。\n\n切普长叹一声。他只是一个人，他已竭尽全力去证明自己和哈特的努力是有意义的。该来的总归要来，躲也躲不掉。"
 chep.billintros.5.a: "别无他法，只能苦苦等待。"
 chep.billpass.5.t: "交通评估法案获得通过"
 chep.billpass.5.desc: "贝赫和切普并肩坐在椭圆形办公室里。 对贝赫而言，这一天是竭尽全力召集城市改造计划残余盟友、为这些急需项目做最后一搏的战斗。而对切普而言，这更像是一个默默观望、等待结局的私人时刻。然而，不论如何努力，两人的这一天最终都以同样的灾难收场。\n\n《交通评估法案》通过了。紧急能源保护措施——城市改造计划的最后一道防线也随之崩塌。\n\n法案通过后，贝赫竭力安慰切普，试图说服他相信政府仍有继续运作的可能——仍然有办法可以挽救，还能从这场烈火中抢救出一些残余的生机。然而，切普无法相信，甚至无法理清思绪。他脑海中盘旋的，只有那些他辜负了的人民、他辜负了的国家，还有他辜负了的前任。如果另一场能源危机来临，美国人将不得不再次面对寒冬和老旧的汽车，而这一切，都是哈特不惜一切努力想要避免的。\n\n切普意识到，他需要一些时间独处。他无法再忍受这个办公室的压抑感，那种无形的束缚让他窒息。"
 chep.billpass.5.a: "他已经找不到答案，也再无更多答案可供追寻。"
 chep.billveto.5.t: "交通评估法案被否决"
 chep.billveto.5.desc: "切普心想，这算是一场胜利。\n\n或许这场胜利来得太迟，参议员们对城市改造计划的蚕食已经持续了数月；或许这场胜利太小，毕竟切普还是不得不动用否决权。但最终，《交通评估法案》成了一纸空文，哈特政府建立的紧急防范措施还能再坚持一段时间。\n\n在接下来的几天里，切普反复琢磨那些在关键时刻选择退出的参议员们，那些在《交通评估法案》上选择弃权的立法者。也许，甚至连那些反对城市改造计划的人，在心底深处也明白能源危机曾给美国带来的深重痛苦。他们必须清楚，美国不该再经历那样的困境。\n\n不管这些人内心如何，这次，切普保住了哈特的一部分遗产，守住了美国未来某天或许会急需的那一丝防线。当那一天到来时，他们会庆幸，在最后关头，这些啃噬哈特遗产的“秃鹫”停下了脚步。"
 chep.billveto.5.a: "连绵的黑暗终于结束了，今天是美好的一天。"
 chep.billfail.5.t: "交通评估法案未获通过"
 chep.billfail.5.desc: "切普已经等电话等了好几个小时了。而电话一响，就带来了他一直为之祈祷的好消息。\n\n法案没有通过，贝赫在电话里这么告诉他。法案没有通过——连50名参议员的支持都拿不到。美国公众，还有参议院，终于明白了城市改造计划关键的能源保护恰恰是美国所需的。\n\n“想想我们所造的声势吧，”贝赫在这片二人共享的喜悦中说道。“这次胜利可真让反对派吃瘪了！全美国人民如今都在信任我们，都在信任哈特。想想看我们将来还能达成的成就吧！”\n\n切普幻想了一会，但又转过头来说道。“我很欣赏你的态度，但老实说，我没法一直这样坚持下去。我累了，贝赫——至少现在如此。给我些时间喘口气吧。”\n\n两人道过别，切普从椅子上起身。黄昏的最后一缕光芒正逐渐从椭圆形办公室中褪去。切普总算是可以回家了。"
 chep.billfail.5.a: "就连总统也需要休息。"
 chep.billintros.6.t: "荒废"
 chep.billintros.6.desc: "他永远无法逃离白宫。 无论拜访了多少参议员，无论多少次为城市改造计划奔走筹款，切普·莫里森最终还是得穿过那扇令人厌恶的大门，回到这座冰冷、仿佛砷白色的建筑。他坚信，这座建筑正一点点吞噬他的灵魂。\n\n“先生？”一个声音从旁边传来。切普转头，看到瘦高的新闻办公室助理加里·莫里亚蒂站在那里，手里拿着一个小文件夹，神情中透着不安。“我们刚刚收到消息，那些保守派……他们计划明天早上提交一项法案。”加里的声音逐渐微弱，把文件夹递给切普。\n\n切普接过文件夹，快速翻阅起来。《联邦财政法案》将对接受城市改造计划资金的城市施加新的限制，要求地方政府在接受联邦援助和拨款时保持预算平衡，还要求未能满足某些联邦要求的城市退出诸如城市改造计划之类的项目……\n\n切普的脸色瞬间变得惨白。他手中的文件无异于一份全面摧毁城市改造计划的宣言。保守派认定切普争取公众支持的努力已彻底失败，决定抛下渐进和改革的假象，直截了当地瓦解他的一切。他们明白，菲利普·哈特的幽灵不会从坟墓中爬起来阻止他们的攻势。\n\n“您要安排新闻发布会抗议这件事吗，先生？我们可以组织一些抗议活动……”加里小心翼翼地问道，将文件夹递回给切普。然而，总统没有回应。他只是一脸茫然地踉跄走开了，仿佛一个被鬼魂纠缠的人，朝着那座熟悉、令人厌倦的总统官邸走去。"
 chep.billintros.6.a: "切普不能容忍让任何人看到他的脸。"
 chep.billintros.7.t: "毁灭"
 chep.billintros.7.desc: "ABC电视台静静地播放着。 切普盯着屏幕，双手交叠在脸前，默默看着沃尔特·克朗凯特播报《联邦财政法案》的新闻。法案随时可能以压倒性的票数通过，城市改造计划的资金将遭受沉重打击。他凝视着屏幕，一个人走到克朗凯特身边，递给他一张纸。记者接过纸，调整了一下眼镜，开始念上面的内容。切普打开了电视的声音。\n\n“……我们收到消息，党团正在提出第二项法案，并绕过通常的立法程序，预计今晚就会投票通过。这项《城市脱离法案》将允许城市在不承担任何费用的情况下退出由哈特和莫里森总统倡导的城市改造计划。据本台记者估计，该法案将会突然终结——”\n\n切普关掉了声音，克朗·凯特的声音陷入了无声的空白。他双手颤抖，将头埋进掌心。\n\n他知道自己应该行动起来，做最后一次绝望的努力去阻止这项法案的通过。他可以打电话给仅剩的几位工作人员，请他们紧急联系国会领导层。他甚至可以让特勤局马上送他去国会山，亲自去恳求那些摇摆不定的议员，把自己卑微地交付在立法者的怜悯之下。但切普·莫里森却发现自己动弹不得。保守派不会在没有确保足够票数的情况下发动这一突袭。事情已经结束了。\n\n切普的呼吸急促起来，脑海里浮现出菲利普的身影，想起了他是如何把自己的遗产托付给自己。菲利普曾在没人相信切普的情况下，坚信他能有所作为，能做出伟大的成就。而现在……现在的切普不过是一个坐在椅子上消磨时光的过客罢了。"
 chep.billintros.7.a: "他一直开着电视，以免在黑色的镜面上看到自己的投影。"
 chep.badending.1.t: "瓦解"
 chep.badending.1.desc: "电视依然在播放，沃尔特·克朗凯特的画面逐渐被飘扬的美国国旗取代，接着又变成了彩色测试条。西翼一片死寂，除了身边的特勤人员，所有人都离开，回到家中。莎莎也不会再出现拯救他。\n\n切普·莫里森颤抖着从沙发上站起身，蹒跚地穿过椭圆形办公室那宽大的圆形地毯，走向坚决桌。他坐下后，凝视着桌上几件简单的小物件——一只棒球、新奥尔良的雪景球，还有他和菲利普·哈特的合影。他拿起那张合影，小心翼翼地将它收进了抽屉。\n\n城市改造计划已成为过去。他与哈特曾共同奋斗的一切，如今大多付诸东流。他与内阁历经的每一次斗争、作出的每一项牺牲，如今都已化为乌有。就在这个夜晚，两届政府的心血付之一炬。\n\n切普将头埋在桌上。他强迫自己去思考，或许还有什么办法能够挽回局面。他需要的是片刻的喘息，理清混乱的思绪。当他逐渐陷入昏睡时，他紧紧抓住那一丝微弱的希望。也许这一切只是场噩梦。"
 chep.badending.1.a: "但愿如此。"
 chep.mehending.1.t: "责怪"
 chep.mehending.1.desc: "无休无止的狙击、讨价还价与游说运动等围绕城市改造计划的折磨扯皮迎来尾声，切普·莫里森总算有时间好好去回想、反思自己在维护城市改造计划一役中犯下的不少错误。\n\n就业项目的缩减与住房计划的损伤令他愤怒。他们通过那些法案不为别的，只为刁难现任政府。切普只希望，明年人们能认识到保守派为自身利益犯下的叛逆行径，用选票把他们赶走，维护菲利普与切普的遗产。\n\n当然，他也决定把自己的注意力疏离总统任期内犯下的错误。去参加聚会，和莎莎共度良宵。可他的思绪总是徘徊于城市改造计划受到的损伤。他常常会想谁该为此负责，是去责怪保守派、内阁（特别是简·雅各布斯部长），还是那些没能从保守派手中救下议案的无能选民与活动家。"
 chep.mehending.1.a: "在心里，他却只怪自己一人。"
 chep.mehending.2.t: "归乡"
 chep.mehending.2.desc: "简·雅各布斯的家乡格林威治村，是哈特总统城市改革影响最深的社区之一。 这片充满波西米亚风情与艺术氛围的街区，在哈特政府之前多次成为棚户区清拆计划的目标，而简·雅各布斯一直不遗余力地阻止每一项拆迁。哈特上任后，保护了格林威治村免遭拆除，并通过政府的振兴计划重新焕发了社区的生机。这也是为什么，卸任住房、教育和福利部长之后，简决定回到这片她为之奋斗的土地，与社区居民共度时光。\n\n格林威治村热情地欢迎她归来。自从城市改造计划在国会遭遇削弱以来，简第一次真正感受到来自社区的感激。当地报纸的记者问她：“雅各布斯女士，您对自己在哈特和莫里森总统任内的工作感到满意吗？”简微微一笑，略显勉强地回答：“是的，当然满意。”记者又问：“未来您还会继续投身城市问题的工作吗？”简略一沉思，说道：“也许吧，但现在我需要花些时间留在家里，提醒自己当初在国会奋斗的初衷。”\n\n重新适应回归日常生活的过程中，简清楚地看到她的工作确实改善了格林威治村每一个人的生活。然而，她对政府未能全面实现目标的遗憾始终挥之不去。她将责任主要归咎于切普·莫里森总统，同时也在反思自己在保护城市改造计划方面是否尽到了全力。"
 chep.mehending.2.a: "她做的足够吗？"
 chep.mehending.3.t: "回到故乡新奥尔良"
 chep.mehending.3.desc: "切普·莫里森在担任副总统时尽职尽责，在逆境中接任总统，但只有当他在新奥尔良做导游时，才显得最为神采奕奕。贝赫这样回忆道。华盛顿的一连串立法失利让城市改造计划伤痕累累，他们来到切普的家乡，想暂时逃离那些无尽的挫败。可到目前为止，他们的放松尝试并不算太成功。\n\n在新奥尔良的街头漫步时，切普滔滔不绝地讲述着每一条街道、每一家店铺，偶尔还停下来和熟悉的路人寒暄几句。城市改造计划的阴影却挥之不去：如果它能存活下来，新奥尔良会变得不同吗？更好吗？更安全吗？这些问题在两人心中徘徊，却又被刻意回避。当走到两个社区之间那条无形的界限时，切普忽然停下脚步，四下环顾。\n\n“这片区域不太安全，贝赫。我们还是掉头回去吧。”贝赫皱起眉头，这地方看起来并不算糟糕。正此时，一户经过的家庭向切普打了个招呼。\n\n“莫里森先生，”那位父亲微笑着说，“您可能不记得我了，但我们在1954年的竞选活动中见过面。我是弗兰克·里士满。只是想谢谢您为我们这些人所做的努力。我在这个社区住了几十年，但只有在您和菲利普·哈特入主白宫后，这里才真正变好了。”切普谦逊地道谢，与他的孩子们友好打招呼后，又和贝赫继续前行。\n\n贝赫注意到，切普的步伐似乎变得轻快了些。或许是因为见到了那些美好时光的支持者，唤起了他曾经只需关心新奥尔良的那些回忆；也许是因为看到那些曾受益于这场看似徒劳的抗争的人，让他的挣扎和痛苦得到了片刻的安慰。不论原因如何，贝赫已经不愿再去深究。"
 chep.mehending.3.a: "这是动荡时期的一道亮光。"
 chep.chepgoodending.1.t: "民调"
 chep.chepgoodending.1.desc: "民主党劳工派领袖休伯特·汉弗莱在白宫大厅内连走带跑，挤过几十位助手，终于来到切普·莫里森总统的侧办公室。当他打开房门，如罗马人炫耀自己饲养的雄鹰般，兴高采烈地挥舞着手中最新的盖洛普民调时，却发现切普和伯奇·贝赫已经在看他们的那份报告了。\n\n“你们有没有……？”\n\n切普抬起头来：“民调？是的，当然了，休伯特。我的意思是……哦天呐，我才刚和贝赫说。我才……”\n\n“你看，总统可真兴奋。”伯奇·贝赫打趣笑着说。“原本我们都想止住伤口，不让城市改造计划继续流血，可似乎……”\n\n“工会选民的支持率上涨了10%！而城市选民的支持率上涨可能高达15%！”切普一反常态，高呼着说道：“乡村选民支持率上涨了3%！”他用手拍打着报告书，笑容甚至咧到了耳朵边。“你知道这意味着什么吗？”\n\n休伯特和贝赫闭口不言。显然，对此总统很是高兴。\n\n“我们已经把刀子架到那帮保守派脖子上咯。那帮混蛋自以为搞定了我们，但这些数字……有了这些数字，国会里那些毫无作为的家伙，那帮愚蠢腐朽的混蛋绝无任何机会破坏城市改造计划。”\n\n即便汉弗莱清了清嗓子，他也压抑不住自己脸上的笑容。“我可说不出这样的话。但，你说的没错，让我们谈谈下一步吧。”"
 chep.chepgoodending.1.a: "保守派革命，被击败了。"
 chep.chepgoodending.2.t: "夜里"
 chep.chepgoodending.2.desc: "又是一个漫长的工作日。5点已过，却很少有白宫员工离开自己的办公室。太阳落山，晚间电视秀节目开场时，切普与伯奇·贝赫仍在椭圆形办公室内开会。\n\n印第安纳人瞧了瞧手表。“总统阁下，我很享受这次谈话。但我得赶紧回家了，不然马维拉和孩子们又要大发牢骚了。我真的得走了。”\n\n切普眨了眨眼，他也很惊讶贝赫愿意在椭圆形办公室待这么久。“当然，你说得对，伯奇。我还有点事要处理，你先走吧。代我向你妻子问个好。”贝赫附和着说了声谢谢。正当他穿起自己的西装外套时，切普又开口说：“赶在你走之前，伯奇，我想说……谢谢。你不知道我多么感激你所做的一切。”\n\n“这是我的荣幸，总统阁下。”伯奇笑着说，然后离开了办公室。\n\n办公室里只剩下切普一人。沉寂了几分钟后，他拿起电话。短暂的等待后，一个女人接起了电话。听起来她很开心，切普都能听到背景里的笑声了。“喂？我是简·雅各布斯。”\n\n“简，我是切普。”总统说。“有空聊两句吗？”\n\n放在不久前，简可能会直接拒绝他。但她顿了一下，说道：“当然。”\n\n“这次保卫城市改造计划的斗争已经结束了。关于菲利普的事，还有我们该如何去维护他的遗产，我想了很多。在这方面你可比我强多了，能帮我出点主意吗？”"
 chep.chepgoodending.2.a: "“我想我做得到，总统先生。”"
 chep.chepgoodending.3.t: "议程"
 chep.chepgoodending.3.desc: "伯奇·贝赫坐在参议院议厅首席，自讲台上俯视看着聚集于此的美国参议员们。贴近麦克风时，他几乎掩饰不住自己脸上显而易见的满意。“现在开始参议院会议。”\n\n一批批古板的参议员停下了讨论，蹒跚地走向自己的座位。贝赫笑了，显然有一小撮保守派与国民派对今天的议程感到不满。他们皱着眉头，耷拉在身前的桌上。一名民主党参议员起身，走至议厅的讲台前。\n\n“先生，您起身来此的目的是？”贝赫问道。\n\n“副总统先生，我为交予规则委员会的特免报告而来，以便根据规则归档。”\n\n贝赫向书记员打了个手势：“书记员，阐述一下标题。”\n\n“参议院1316号法案，该法案规定建立一个纪念过去、现在与将来总统的总统图书馆系统，修正……”\n\n书记员阅读标题的同时，贝赫在转着自己的椅子。是，这法案是有点做作，只会花费一连串的开支去为约翰·F·肯尼迪、菲利普·哈特这类令人起敬的总统修建庙宇。的确，这不是份改变日常生活或重塑美国的法案，而是为未来的数代人保留往日的伟大成就。不过嘛，看着这些保守派为修建纪念切普·莫里森与菲利普·哈特的庙宇一事怒不可遏，贝赫觉得这一切都是值得的。"
 chep.chepgoodending.3.a: "这虽激起了议员们的讨论，但投票的结果早已注定。"
 chep.chepgoodending.4.t: "缅怀"
 chep.chepgoodending.4.desc: "卡尔弗特街总算安静下来了，珍妮·哈特很久没享受过这么长久的安静了。孩子们离开了这个家，重回他们自己的生活、家庭、事业。自她丈夫过世那天起无情蹲守的记者们，也没在她家门口继续扎营。剩下的就只有她与她丈夫的秘密安保小组，两者都在享受着这难得的悠闲，安然惬意地远离了华盛顿的麻烦事。\n\n然而，电话铃毫无征兆地响起。直至它第二次响起，珍妮才从书房，从菲利普生前最后几天待的地方走向厨房。“喂——？”\n\n“你好，这里是白宫总机。现在为您转接总统，请稍等。”一个年轻女孩说道。嗡声过后，切普接起了电话。“嗨，珍妮！我是切普，切普总统。我……呃，打这通电话没打扰到你吧？”\n\n珍妮压抑着笑容。经历过这一切后，她能想到切普此时该有多么尴尬。“不会不会，你打电话来有什么事？”\n\n“我不确定你现在有没有在看电视，但我想让你知道……呃，总统图书馆法案得到通过了。”切普顿了一下。“我想成为第一个，第一个告诉你我们将维护菲利普遗产的人。”他又顿了一下。“我们会建起一栋建筑，如果你想的话甚至可以建起整个校区，来让每个人都了解菲利普是多么诚实正直。”\n\n珍妮闭上双眼，露出苦涩的笑容。“谢谢你，切普。这……这对我来说意义重大。真的，我知道这段时间事情很棘手。但我希望你知道，菲利普真的很看重你。”\n\n又是一阵沉默，但珍妮感觉她能听到有人在哽咽着说：“也谢谢你，珍妮。”"
 chep.chepgoodending.4.a: "“要是你还没敲定建址，切普，那我有些建议。”"
 chep.chepgoodending.5.t: "遗产"
 chep.chepgoodending.5.desc: "切普·莫里森曾发誓不让自己在菲利普·哈特总统图书馆的动工仪式上落泪。他要求莎莎要是注意到自己的脸在颤抖就稍加干预。干，他甚至还和贝赫说，讲话时要是自己出现情绪波动就出手干涉。值得高兴的是，两人都同意了。因而，总统本人正站在底特律河堤附近搭起的舞台之上，边听着市长讲话，边控制着自己的情绪。\n\n“你好啊，切普。”一个声音传来，切普从记事簿上抬起头来，看见身着黑色平滑晚礼服的简·雅各布斯。“收尾的演讲稿写得如何了？”\n\n切普笑了笑。这是废除城市改造计划风波后两人第一次见面。简常呆在她的部门，切普则在白宫。这么相处对两人来说更简单，也能减少点分歧。“噢，和往常一样。‘今天是值得庆祝的日子。藉由这座图书馆，让我们向菲利普致敬，向美国史上所有的伟大人物致敬。’，差不多就这些。”\n\n“听起来一切尽在掌握嘛，我很期待你的演讲。”\n\n两人对视着。切普曾怀疑自己能不能和简·雅各布斯成为朋友，现如今他们已达成共识。往日内阁会议上的争执不再，现在他们尊重对方，也尊重着为哈特，为美国所做的工作。他们并肩作战，也因此变得更加强大。\n\n台下传来阵阵掌声。很快，切普将被叫去发表演讲。他礼貌地表示了感谢，在登台向聚集于此的人群发表演讲前，切普转头看向简：“哈特的遗产已经得到了维护，你觉得我们能为后世留下这样的遗产吗？”"
 chep.chepgoodending.5.a: "部长笑道：“当然，切普。我觉得我们能做到。”"
 chep.perfection.1.t: "继承"
 chep.perfection.1.desc: "在被共民联盟各派的领导人拒之门外这么长时间之后，自己身边居然聚集了这么多人，真是怪事，切普想。汉弗莱、伯格斯、曼斯菲尔德——就连泰德·肯尼迪都在场。他悠然自得地走进水门酒店的会议室，在入座前略带尴尬地跟总统握了握手，比了一个鬼脸。在座的几位政客先是谈了谈各自的家庭，随后汉弗莱清了清嗓子，开口说道：\n\n“总统先生，首先我想告诉您，前几天您在底特律的演讲反响非常不错。很抱歉我没能出席，但您的演讲似乎十分动人。”切普微微一笑。他喜欢汉弗莱，但他有点不确定，汉弗莱的这番话是对他的表扬还是出于同情。\n\n“但我们想在这里讨论一下未来——联盟的未来。”黑尔·伯格斯严肃地说道，“我承认我……我们很多人，在你刚上任时都持怀疑态度。你的工作十分艰巨，但你完成得比我们任何人想象的都要出色。你真的——”\n\n“他们想让你竞选总统，切普。”泰德·肯尼迪用浓厚的新英格兰腔说道，科罗拉多的参议员席位并没有让他的口音改变分毫。切普看起来出奇地平静，好像已经被迫接受了这一提议。“如果你参选，你就会被提名。”\n\n切普看了看他们，又低头看了看自己交叉的双手。自来到华盛顿以来，他还是头一次被真正地认可。自己毕生的努力才成就了这次会面，但是……“不。”切普摇了摇头，“总统办公室并不适合我。我在这里尽了应尽之责，也做好了分内之事。我已经准备好下台了。”\n\n“但是——”"
 chep.perfection.1.a: "切普笑道：“常言道，征召，我不参选；提名，我不接受？”"
 chep.kissinger.epilogue.1.t: "为了昔日之情"
 chep.kissinger.epilogue.1.desc: "可以说，亨利·基辛格算得上“忘忧”餐厅的常客。他绝对带着约会对象、外交官与要好的政府官员来这家豪华的法式餐馆吃过上百次。可这次略有不同。“的确，我也对哈特总统之死感到惋惜。”武内说着，饮了一口酒。“他很有远见，往后日本的数个世代必会铭记这位伟人。”\n\n“的确。”基辛格点头赞同。“我承认我与他存在分歧，但最后那天，他向我证明自己愿行必要之事，即便会违背他的……信念。哈特总统之死，绝对算得上美国的一大损失。”\n\n武内扬起眉毛。“那，莫里森总统近况如何？”\n\n基辛格轻蔑地哼了声。“哎呀，要不是我醒着的每时每刻都得处理他的烂摊子，那看着他犯下各种错误还挺有意思的。我，正同人类史上扰乱国际秩序的最大威胁作斗争，莫里森这人却要我同媒体谈些微不足道的预算问题。我就直说了，他上台就是个灾难。”\n\n武内以微笑回应。“哈，我可一点都不意外。”他回复说。“我还记得，在他就任之后的某场会议上，我得为他专门去指出地图上满洲帝国的位置。他之前还以为满洲在中亚呢！”\n\n基辛格暗笑。“哦，我能想到这场面有多尴尬！”他操着夸张的南方口音说道。“天，搞什么啊？那不是我们正同阿拉伯人作战的地方吗？”武内放声大笑，小心翼翼地擦拭着自己洒在桌上的酒水。基辛格觉得这挺好。他很高兴，自己在“忘忧”餐厅能同好友共享一餐，而不是做些其他的事情。"
 chep.kissinger.epilogue.1.a: "对了，亨利，我什么时候能见到你口中的南希？"
