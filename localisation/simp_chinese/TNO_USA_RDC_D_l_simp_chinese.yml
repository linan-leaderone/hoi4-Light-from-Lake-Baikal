 hart.kissinger.starlight.214.t: "日方提议"
 hart.kissinger.starlight.214.desc: "基辛格坐在首相府客房的沙发上。他昨晚只睡了不到四小时，但还是尽力撑开眼，扫视面前的备忘录，逐一审阅其中每一条要点。美日双方承诺将削减各自在亚太地区的军力，并将达成一项君子协议，避免在彼此的代理人战争中进行军事干预，并共同专注于遏制德国的影响力。但还不止这些。\n\n“这是一个创造性的解决方案，我必须赞扬他们，”基辛格一边说，一边把纸条递给温斯顿·洛德。“他们知道我们不可能公开将在代理人战争中赢得的太平洋地区的影响力拱手让给共荣圈，所以他们直接采用了非正式的解决方案。允许他们的财阀重新进入，他们就可以逐步夺回我们失去影响力的所有国家的控制权，而除了政府内部，没人知道或关心这个。再说，我们又能让步什么呢？无论如何，我们都在实现关系正常化；我们可以进入这些市场。”“从纸面上看，这是一个优雅的解决方案，”洛德说。“我只是对实际操作不太确定。他们正在要求我们放弃美国小伙子们为之战斗和流血的东西。也许公众不会注意到这一点，但国会呢？在国会通过这个才是真正的挑战。杰克逊、柯克帕特里克……他们将竭力反对这项提案。”\n\n基辛格摆了摆手。“我们会让他们听话的。我们只管起草条约，使他们如果试图告诉公众这意味着什么，就会显得很可笑。十年后条约才会生效，到那时就没人在乎了。”洛德坐立难安。“呃，我不止是担心杰克逊或柯克帕特里克。我们要做的事不会受到任何知情人的欢迎。我只是担心有人会对自己的爱国责任产生误解。如果这件事传出去，会毁了总统，毁了党，一切都会烟消云散，名誉扫地。”基辛格咬着牙，答应严防泄密；他知道这说了不算。洛德是对的。他们永远无法确定。但如果他们现在反悔，缓和将不再完整。"
 hart.kissinger.starlight.214.a: "值得冒险。"
 hart.kissinger.starlight.215.t: "金樽毒酒"
 hart.kissinger.starlight.215.desc: "分针与时针无情滴答转动，太阳与月亮交相升起落下，日子已经过去将近一周。每一天，基辛格与洛德天刚破晓就起床，拖着因时差与睡眠不足而疲惫的身体，与日本人在谈判桌前对坐。每一天，都如同北辕适楚，离预想的目标更加遥不可及。因细节争论不休，因日本人不愿在任何事上让步而不断回到起点。终于，日本陆军代表，一位身着考究制服的男子拂袖而去，离开了会议室。\n\n当基辛格看向窗外，太阳又一次落下，月亮再次出现在日本的天边，他感到一阵沮丧。这样的发展非他所愿，他已经在这条路上走了如此之远。但地缘政治形势并不随无谓的固执而改变。他转向洛德，后者此时仍在一心研究笔记，如同一名勤奋的士兵。“已经结束了，这从一开始就是不可能的。”\n\n洛德抬起头，脸上掺杂着惊讶与基辛格暗地里认为是宽慰的神情。“不可能？但是，是他们邀请我们来的，肯定存有达成协议的余地吧？”\n\n“武内龙次想要推动两国关系的缓和，日本政府也愿意支持他。”基辛格说道，“但日本存在着太多对我们的系统性不信任，以致于任何进展都杳不可得。印度尼西亚，菲律宾，马来西亚——往届政府将日本推得太远，从他们的帝国中夺走了太多，以致于他们无法作出任何我们亟需的让步。”他从椅子上站了起来。“这是一杯金樽毒酒，已经无可奈何了。我会去向大使表达遗憾的，然后我们就启程离开吧。”"
 hart.kissinger.starlight.215.a: "及时止损。"
