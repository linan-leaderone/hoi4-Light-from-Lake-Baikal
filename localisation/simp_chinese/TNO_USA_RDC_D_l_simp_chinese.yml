 USA_hart_68_the_hart_presidency_desc: "富兰克林·德拉诺·罗斯福、德怀特·大卫·艾森豪威尔、埃斯蒂斯·基福弗、约翰·菲茨杰拉德·肯尼迪，还有林登·贝恩斯·约翰逊：他们的背景各不相同，但他们的梦想始终如一。如果你问任意两个人，这个梦具体是什么，那一定会得到三种不同的回答。有人会说，正如《独立宣言》所承诺的那样，那是属于每个美国人的繁荣之梦；另一些人则会回答，是在清新的空气和安宁的都市中自由呼吸的梦；而对于身处天南地北、饱受污蔑中伤的第三类人，他们会说，那是即使面对干难万险也终得真正解放的梦想。他们的梦想虽然彼此各异，但都同样美丽动人，拥有无拘无束的乐观精神。他们的梦想汇聚成一支鲜红的火炬，在一个个人手中传递，直到终有一日将它传递到能安稳承载这火种的大釜之中，长明不息。\n\n1968年，正是火炬光芒最为暗弱之时，参议院之主将它传递到了参议院的良心手中。许多人认为，菲利普·哈特只不过是一个呆板拘谨的继承者，只会小心翼翼地循着党的路线前行。但新总统的计划比这要广泛得多，哪怕民权法案与控枪法案也只能算是其中最基本的内容而已。他如此解释他的梦想：漫长蜿蜒的公路与铁路网，从为人民所建、砖砌砂浆的城市中出发，覆盖连接整片大陆；在这个国家中，犯罪只会是个人行为，而不会变成为了生存下去不得不为之事；美利坚巨大的潜力将得以释放，以大众的福祉为最终诉求。哈特为自己所选的道路似乎并不该如此艰险，但追求真善之路本就道阻且长。若非如此，还不如从一开始就别上路。\n\n挥别往日，向新领袖高呼万岁；为了迎接国家的良心与灵魂、为光辉的明日高呼万岁；最重要的是，为那永远无法触及、但也永远近在眼前的美国梦，高呼万岁。"
 USA_hart_68_old_friends_new_dynamic_desc: "美国最高立法机关——美国国会，对哈特十分了解。他们很清楚他是个矢志不移的人，总是固执地想要保障民权，为社会底层谋求利益。在伯明翰的竞选活动期间，那些呼吁要求“维持中庸之道”的声音，也阻止不了他成为肯尼迪最忠诚的旗手。政府每次在经济困难时期，想要打福利金主意的时候，那些呼吁要求“团结一致，共度难关”的声音，也不能阻止哈特发表反对的意见。哈特总是不留余力地维护自己的原则，不仅使他赢得了和他志同道合的同僚们的钦佩，也让他的对手们对他既嫉妒，又敬重。人们常说：“国家会变，政党也会变。”然而，你永远可以相信哈特，他总是会做正确的事。在竞选时，他心想：在他的总统任期，他的名声可以为他招徕多党派人士的支持。\n\n这种想法……未必能够成真。似乎对他以前的同僚而言，他们更希望哈特能够担任参议员，而非总统。而他在共和党里的那些熟人们，也只是对他作出礼貌而又冷淡的简短祝贺。除此之外，自从他取得11月的选举大胜后，那些曾与他共进午餐的进步派人士也不再与他来往了。他们心想：还是不要与民族主义者接触为妙。就连他自己所属的政党，曾经还全力支持他的计划，现在则警告他不要“鲁莽”行事。听到这样的敦促，哈特十分震惊，于是他沉思了数日。\n\n新总统需要花一阵子来摆脱他的旧头衔，他相信自己很快就能适应这一切。他现在还不能泄气，毕竟还有很多事情等着他去处理。"
 USA_hart_68_cuffed_to_the_chair_desc: "马克·吐温曾经说过，最想当上总统的人总是最不配当的那个，如此说来，那么最不想当总统的人，或许才是美利坚需要的总统。即使连拖带拉也得把他请到宾夕法尼亚大道1600号的白宫里去，才能把美利坚从内斗中拯救出来。\n\n哈特明白他并不是万应灵丹，不过“连拖带拉”倒的确是对他竞选经历的恰当描述。党内人士数年来不断怂恿他参与竞选，而他最后选择竞选仅仅因为他别无选择：原定的候选人无所作为，而那些同谋小人正使他为之奋斗的事业分崩离析。他被竞选班子拉上一个个演讲台，仅仅将他的心志直陈，最后却被拉上了坚决桌。梦想将他领至此处，但随后他将面对的又会是什么？那答案之难测甚至会让最坚定的理想主义者哑口无言。\n\n而这时，德莱塞普·莫里森出现了，他曾把新奥尔良真正领入了现代。莫里森用十年的时间把他宏伟的愿景制定成庞大的计划，并以他克里奥尔式的智慧建议哈特借鉴罗斯福的百日新政，对总统行政令的运用将成为破局良策，而建立专门机构应是工作的重点——它们将会在未来向行政系统提供强有力的支持。"
 USA_hart_68_some_lip_service_desc: "过渡期结束后，哈特总统清醒了许多。他发现如果想在新职位上坐稳，那就不得不面对冷酷的现实：“总统提案，国会作主”的古老谚语成了他要面临的首要难题；接着，他又有些沮丧地发现，政治朋友不见得就能成为政治盟友；大选结束后，他还得知了一条消息：哪怕是在他的老家，把票投给国家进步公约的人都要比投给他的人多得多。现在，总统的盟友比朋友还少，只要走错一步，恐怕他的整个剩余任期都要在与国会的扯皮中度过了。\n\n搁置大部分计划的确让哈特很痛苦，但他比任何人都清楚这么做的必要性，他的政府一旦抛开国会中的少数派，就会立即瘫痪。在支持他的议员足以通过议案之前，他只能坚持两党合作的原则。马尔坎托尼奥的进步派也好，贝森的民族主义者也罢，为了争取时间，现在的哈特愿与任何人合作。"
 USA_hart_68_saint_of_the_senate_desc: "总统准备把胜选之夜的香槟留到站稳脚跟之后再开，在那时他将能全盘实现自己的宏伟计划。沃尔特·克朗凯特于晚上7时48分宣布了共和党-民主党联盟在总统和参众两院选举中的三连胜，而在那之后，菲利普·哈特的血管里被竞选团队成功地灌满了24度酒精。在花了几天时间挑选联盟内可靠的伙伴后，哈特总统安坐在椭圆形办公室里，身后则是人民和几乎所有权贵。这感觉真是太棒了。\n\n这极其巨大的权力能让哈特总统在任期之初就能够实现他对选民，对自己做出的改革承诺。他将不再妥协，不再退缩，坚定而不遗余力地将美国在这条路上推得更远。当前他已经把目光投向了流离失所的人们，他将左手携民主，右手携共和，帮助这些人们抓住本应有的权利。"
 USA_hart_68_coronation_week_desc: "新组建的哈特政府即将迎来就职典礼，可这不代表他赢得了全国人民的支持。毕竟，哈特可以算是这个世纪以来担任总统的人里最不出名的那位了。选民们只知他是一位政客，远不了解哈特本人的个性。唯有国家团结一致，菲利普·哈特才能凝聚起力量，保证他的计划能稳步推进，延长自己与美国人民的蜜月期。只需一轮全国巡回演讲，事情便能走上正轨。\n\n与此同等重要的是，哈特将与巡回演讲沿途各州有影响力的共和党-民主党联盟政客们进行一对一会谈。菲利普·哈特可不是什么恶霸，但也不是好捏的软柿子。同这些可以决定乃至阻挠自己计划的人会谈，哈特深知是一场考验，也期望着这私密的劝说能收获回报。即便总统没法在国会山内交到更多朋友，又何必将他们看做敌手呢。"
 USA_hart_68_the_never_ending_campaign_desc: "哈特总统的议程，将主要围绕着如何就美国和她的数个大都会区进行结构性调整的问题展开。这些昔日财富，文化以及权力的中心如今已被犯罪和贫困围绕纠结成团，街上人迹罕至因为街头抢劫问题泛滥，交通堵塞可持续数个小时。美国城市沦为了悲惨、灰暗且烟雾缭绕的地方，可这几团可用以悲惨形容的肮脏毛线球却是美国经济的脊柱，动手解开纠缠的毛线团可能会耗费精力和惹来一些麻烦，可总统认为长痛不如短痛，与其坐视这些心烦的事情影响到选举乃至美国的长远未来，不如眼下就动手解决它。\n\n此外，还必须时时刻刻保持最大程度的警惕，保存一些资金以未雨绸缪——自由市场的无形之手就如同一只残忍的野兽。政党机构在这个过程中当然不会被搁置一旁，而是拧紧发条，时刻待命，以备不时之需——维护总统和他的盟友在参议院的声望。万一因计划实施过程中导致的意外事件导致时局动荡，人民大众不再信任民主党的承诺时，这些机构能发挥作用，将计划重新拉回正轨——或至少降低因此带来的损失。"
 USA_hart_68_some_pixie_dust_desc: "为了启动总统的城市改造运动，首先要从事物的外部开始。我们最开始的行动肯定没办法消灭贫困与犯罪的根源，想一口气将美国的大都市变成井然有序的繁荣天堂就更是天方夜谭。可哪怕是只带有象征意义的表层行动，也足以证明菲尔·哈特是认真的：他的确已经想过了如何实际进行改革。为了日后的工作顺利进行，他投石问路，丢出了《街道清理法案》来作为国会山未来立法名单中的第一个。\n\n顾名思义，该法案的主要目的就是为了清理美国的街道。如果街道沦为孵化无家可归者、弱势群体、毒贩和罪犯的温床，那对于美国的公民来说，又怎么可能在自己的城市中感到安全呢？正是因此，才要通过《街道清理法案》向市政府提供资金，来清理掉高人流量地区的流浪者，并把他们留下的混乱一扫而空。这称不上是个解决方案，甚至可以说有些残酷。但为了让自己的法案在充满敌意的国会中通过，总统不得不先从轻松的事项做起。只要到手一些小胜，那继续推进议程就会容易得多。俗话说的好，“眼不见心不烦”，当美国人民可以随意在街道漫步，再也不用担心被强盗与乞丐缠上时，他们就会记住谁是那个帮过他们的人。"
 USA_hart_68_im_no_miracle_worker_desc: "提出《赈济处法案》是哈特总统为凝聚社会共识而迈出的第一步，也是其野心勃勃的城区改造计划的一部分，旨在解决贫困问题。目前，温饱问题仍如癌症一般困扰着美国各个城市，那些食不果腹的人被迫翻箱倒柜甚至上街乞讨。毕竟，人离了食物和水就没法活，而为了活下去穷尽一切手段并不是什么可以被指责的事。\n\n虽然自食其力开辟属于自己的天地是美国精神的核心所在，但总有人需要时不时地被拉上一把才能继续前进。让更多人吃上一顿热乎乎的饱饭不仅能缓解贫困问题，还能让弱势群体不必为吃饭发愁。当然，施食处无法给无家可归者一个家，也不能彻底消除贫困，但在其他类似措施的通力配合下，这一举措肯定会给那些处于人生低谷的人提供希望与帮助，同时也能大大减少犯罪行为的发生。国会有什么理由不通过这个法案呢？"
 USA_hart_68_a_well_oiled_machine_desc: "贫困从何而来？这是哈特政府需面对的核心议题之一。这个问题在一千个不同的人里有一千个不同的答案。有些人说，这一切不过是顺其自然的事；有人则认为事关意志与决心；还有一些人在市场的健康程度决定了人民的生活水平的论断下，指出是经济出了问题。当作为一个整体来看时，这堆模糊的诊断和陈词滥调让人完全摸不着头脑——但当分解成单个部分时，问题突然变得清晰和可行。\n\n这是哈特总统早年关注药物滥用问题时所思考的，毒品会渗透到那些不幸的人的血液和大脑里，让他们深陷泥潭之中，甚至还会让他们陷得更深。尽管那些自私的政客们经常通过大力谴责瘾君子们来拉选票，但严厉的惩罚和多年监禁对这些美国人来说，除了把他们的生活破坏得更加七零八落以外，几乎没起到任何作用。\n\n《药物滥用与康复法案》提出了一条与众不同的路线。通过提供完备的康复和治疗的机会，因重重失败而破损的社会安全网终于得以修补。这当然是一个有争议的法案，但在暂时取得国会多数赞成票的情况下，也许一上来就搞个大新闻是不错的选择。"
 USA_hart_68_tough_luck_desc: "万分遗憾，哈特总统先前提出的议案在国会铩羽而归。尽管总统、内阁与支持者们都曾竭尽所能，但该项提案还是遇上了一群对此兴趣寥寥且为人谨慎的议员。比起老同事的主意，他们还是更在乎自己的得失和立场。此番否决实属意外，新政府需要就此做出调整，而美国的城市或许会因此在短时间内失去援手。\n\n此次失败对哈特来说并非末日，但这也绝非吉兆。它要我们更进一步地收起野心，直到能脚踏实地。我们可以向国会诉说所有的梦想，但如果我们不能同参议院同僚们携手并进，那这一切理想都会是痴人说梦。总统将会寻求议院共识、达成可接受范围内的妥协、采纳小步改革来推动我们的议程，并与国会建立联系。改革的成果不会巨大，但也胜过颗粒无收。"
 USA_hart_68_a_fine_gesture_desc: "民权斗争进入了又一个争议之年，长路漫漫、曲折丛生。种族隔离在南方屡见不鲜，歧视现象于全国层出不穷，而非裔美国人依然被制度性种族歧视的大山压得喘不过气。美国社会并未对这些弱势群体加以照顾，反而将其置于白人之下，想要他们永世不得翻身。我们必须行动起来了——不露声色、一举击破种族歧视的要害，而非一味高居庙堂发号施令，不见问题的根本所在。\n\n不幸的是，总统的大胆举措为国会山的反对者所深恶痛绝，我们早先的雄心壮志因而倍受桎梏，要想补救惟有调整方向。一个多世纪以来，传统黑人大学一直是黑人教育的中坚力量。如今这根中流砥柱身陷资金匮乏的囹圄，同时各大白人高校却能轻松拿到充足的拨款。而哈特总统只需提笔签字，一笔笔资金就将自华盛顿特区出发，向着杰克逊、格林斯博罗、普雷里维尤以及百余家机构源源不断地流去。\n\n诚然，额外拨款在黑人高等教育欠缺的顽疾面前不过是杯水车薪。但鉴于目前的国会形势，我们除此之外已是爱莫能助。别的暂先不论，试问有哪一所大学能拒绝山姆大叔送来的数百万美金呢？"
 USA_hart_68_all_natural_desc: "国会已经签署、封印并交付了相关文件，哈特总统的第一个任期正式开始了！消息传来，今夜白宫内人头攒动，开香槟的“砰砰”声不绝于耳。尽管一些谨慎的保守派依旧疑神疑鬼，散播恐慌情绪。但不必担心，哈特和他的内阁成员们已经做好了相当充分的准备：他们争取到了大量参议员的支持，保证我们的提案能够顺利通过；除此之外，他们还团结了各个党派内志同道合的伙伴，相约携手共进，共同创建一个更加光明、更加美好的城市——当然，更要打造一个光明、美好的美国！\n\n现如今，我们已经打下了共同协作的基础，哈特总统可以抛开他以前的竞选时的那些小打小闹，投身于更伟大的事业当中。在全国人民的瞩目下，他承诺过的那些雄心勃勃的施政方针，似乎马上就要实现，从单纯的期望与理想，一跃成为切实可行的方案。然而，他的前路依旧危机四伏，崎岖不平。哈特想要将自己的意志贯彻到底，但是国内的保守派们可不会袖手旁观，他们必将竭尽全力地阻止他。即便如此，菲利普·哈特也绝不打算向敌人屈服——内心的良知不断鞭策着他，促使他背负着理想一路前行。他决心，这次要么一战成功，大获全胜；要么一败涂地，粉身碎骨。"
 USA_hart_68_a_tighter_grip_desc: "积极平权这一理念在晦涩难懂的同时又极具专业性，还容易遭人误传误解。对于美国白人大众来说，积极平权的含义是由联邦政府下场将资源倾斜到少数族裔——尤其是非裔美国人那头，并由此剥夺白人参与公平竞争的机会。对于菲尔·哈特与民权运动家来说，平权运动是由联邦政府介入并平衡当下局势，让资源流向少数族裔，以此解决数个世纪以来就业市场明显倒向白人的问题。长久以来，少数族裔总找不到更体面的工作，他们被自由市场晾在一旁。总的来说，政府会借平权行动制定出政策，规划好方针，以此鼓励少数族裔就业。\n\n这一想法雄心勃勃又备受争议，保守派听闻无不捶胸顿足，温和派也对此计划感到困惑——从道德层面来看，他们认为这一计划可能会在工作与教育方面不公于美国白人；而从政治层面来讲，他们可能会在十一月的大选中被愤怒的选民撵出国会。在今天的美国，哈特或许无法实现他全部的宏图壮志，但至少工程等更广泛的发展领域将向一波合格的少数族裔工人们敞开大门，他们会在此实现自己的梦想，而美国梦也将由此成为现实。"
 USA_hart_68_hart_and_soul_desc: "哈特总统的伟大工作开始良久。在头一个百日过后，曾被我们用心灵（或者说哈灵，哈哈）所许诺的美国公共福祉改革，已经得到推动。而最近才从参议院安静祥和的政治环境中离开的哈特总统和其幕僚，也终于适应了白宫残酷无比的政治斗争。\n\n现在，时机已至：真正的工作即将展开。哈特打好了总统任期的地基，接下来便是要信守对共民联盟的承诺，不过在那之前，对美国人民的诺言要放到第一位。如果一切顺利：美国的交通将被彻底重塑、城市将变成我们梦寐以求的模样、科学和教育创新将达到新的顶峰，民权当然也不会被落下。\n\n白宫的职员们！总统相信你们个个都是勇气十足、忠于职守的好小伙子，愿你们在政治战场上无往不利，为总统带来完全胜利的喜讯！\n\n祝我们好运！让我们一同向全知全能的上帝祈求，祂必将保佑我们伟大而又崇高的事业！"
 USA_hart_68_eisenhowers_blessing_desc: "尽管战争恐怖非常，但优秀的头脑也时常能从中习得经验，汲取创新。想想艾森豪威尔将军吧，在退役之后，他从德国的高速公路网络中得到了灵感。虽然它的建造者十恶不赦，但它也明显加快了人员、物资和商贸在欧陆中心流动的速度，这一事实无可置疑。促使战争英雄入主白宫的首要因素，就是将这个用沥青和混凝土构建的庞大网络复制到美国，将各地联系并团结起来。\n\n但是，玩忽职守的国会却破坏了他的愿景和项目的覆盖范围。时至今日，所谓的州际公路网络系统甚至连当年的规划者们所设想的最保守的版本都达不到，空余一个苍白无力、半途而废的阴影。我们想要把州际公路扩展到比他们设想中还要更广阔的范围，这个任务异常艰巨。因此，去向他们中最足智多谋的智囊寻求美好的祝愿也理所应当。\n\n好事多磨，我们既是为他们的遗产而战，也是为我们自己的遗产而战。"
 USA_hart_68_the_enduring_chug_desc: "在过去，无数男男女女用双脚跨越美洲大陆，向西部移民，最终征服了这片曾经的无穷荒野。然而，他们的冒险热情和其从沙中淘出的黄金并不足以让这片土地永远繁荣昌盛，直到连接两大洋的伟大铁路工程竣工，加利福尼亚和犹他等地才成为一片沃土，时至今日仍辉煌灿烂。\n\n随着铁路网络不断延伸，真理已然不言自明：虽然人口密集的定居点能够创造财富，但它只有通过铁路和基础设施与外界相连通才能享得繁荣。这一规律对圣何塞、盐湖城、斯波坎和塞尔玛，乃至所有西部的大城市来说都适用，绝无例外。\n\n《公共铁路提案》将使我们得以丰富先驱者留下的遗产，促进各地商业往来，并为普通公民提供一种方便快捷的交通方式。就算公众对乘火车出行兴致寥寥，商业仍会受益匪浅。不管怎么说，火车肯定要比大货车跑得更快。"
 USA_hart_68_amtrack_is_in_business_desc: "美国公共铁路工程的领头羊——国家铁路客运公司终于正式投入运营。“美铁”可谓生逢其时——自20世纪早期以来，铁路运输不断衰落，客运线路逐年凋敝。邮政部门也不再使用客运列车寄送邮件，转而改用其他交通工具。种种重压之下，各大铁路线已经濒临破产边缘。\n\n而现在，这一切都将画上句点。美铁的开通拉开了客运新时代的序幕，纵使尚缺规划，不碍志向远大。我们不屑于仅仅使用权宜之计，以求未来十至五十年内运行无虞；更不会重蹈布哈林之流的覆辙，将铁路运营愚蠢地收归国有。\n\n绝不。美铁会在我们的手中化为一支强劲的催产剂，促使美国诞下货真价实的公共交通，把日本人和希特勒造出的假货统统踩在脚下。"
 USA_hart_68_the_private_eye_desc: "美铁将会把铁拳第一个挥向私营部门，而且正如我们之前所预测的，当下正是做这件事的大好时机——客流量的下降让很多铁路公司的收入锐减，他们纷纷开始一条接一条地关闭铁路。\n\n然而在我们着手这项工作之前，有必要明确一点，那就是我们不希望，也不会让现有的铁路系统彻底崩溃。显然，我们已有的铁路网是一个绝佳的基础，我们要做的仅是重新调整，修理或是完全改造当前的铁路系统，好配得上美国人的高质量生活，而不是让人见了它们就想到某些阿拉伯的荒郊野岭。\n\n美铁将从两方面开始他们的工作，其一是逐步收购并修复那些业已废弃的铁路段，其二则是渐渐削减租约的数量，好逼迫其他公司加紧把旗下的铁路变得更加现代化。"
 USA_hart_68_the_city_pledge_desc: "在私营铁路领域礼尚往来，让老旧铁路为现代美国公民发挥余热固然是条良策，但却无法向寻常生意人和民众展现美铁的雄厚实力与宏伟计划，所以它终归不是条上上策。\n\n一些有先见之明的城市领导层，即那些被哈特政府视为遵守“市政承诺”的“模范市”班子，已经主动加入了联邦政府的城市现代化项目中来。因此，除了支持进行中的提案外，他们还会准备好建设当地的铁路设施。\n\n这些铁路设施是否会接入全国铁路系统还是个未知数。不过接不接入，铁路规划中都有一件事情是不可避免的：围绕特定城市而建的铁路系统必须要为当地带来收益。"
 USA_hart_68_the_american_shinkansen_desc: "对美国来说，在城市中修建铁路和翻新旧铁轨是不够的。我们必须把支持美国铁路公司的倡议作为爱国主义政策来看待。幸运的是，美国总统哈特恰巧知道这么个东西，既可以令自满的美国人感到羞愧，也可以激发他们的热情，使得工商业的发展如我们所愿。\n\n日本的“新干线”，俗称“子弹头列车”，是一项具有划时代意义的，足以令其他国家汗颜的科技结晶。正如其俗名，这些日本的快速交通工具只需两个半小时就可以从东京飞驰到大阪（而开车需要花费六个小时或更长时间）。\n\n我们美国人民完全能够自行研发和超越这种技术。尽管美国铁路公司现在可能并不领先，可一旦美国的子弹头列车发展进入高速阶段并取得相应成果，我们将超越日本，成为公共交通方面的领军国家。"
 USA_hart_68_take_a_step_back_desc: "在遥远的南美洲，有一位雄心勃勃的政治家，他名叫儒塞利诺·库比契克。在1955年到1960年，他曾担任巴西总统。（当他来到北方的美国进行外交访问，并与艾森豪威尔总统会晤时，还是新任参议员的哈特就曾经见过他一面。）\n\n库比契克在1965年第二次参加总统竞选时，重申了他上一次竞选时许下的承诺——“五年进步五十年。”在他的第一个总统任期内，他的确履行了他的诺言。但同时也招致了一个巨大的麻烦：把五十年的发展时间缩短为十分之一的代价，就是在这短短的五年内制造了需要用五十年才能偿还的债务。\n\n前事不忘，后事之师。哈特总统和他的顾问们深知这一点，他们需要借鉴别人的经验，注意审查政府的预算，留好回旋的余地。尤其是关于美国铁路公司的计划——即便他们有可能会在美国重现库比契克的成就——那我们也必须对其进行重新评估，以防我们会像巴西，或者甚至是阿根廷那样，犯下超出预算的失误，我们做到必须精打细算。总统将会决定裁减哪一部分预算，当然，这可不是一项简单的工作，我们只能两害相权取其轻。"
 USA_hart_68_rocky_and_the_rockies_desc: "不管你想怎么称呼那令人望而生畏的纳尔逊·洛克菲勒，“洛克菲勒石油家族当代掌门”、“慈善家”、“进步自由派共和党人”、“洛基”还是“合法艺术掠夺者”，只要你和他谈论过哪怕一瞬间的财政事务，你都能明显感觉到，他是一个坚定的财政保守派。\n\n这就是为什么哈特政府已经开始准备与他和共和党内他的派系建立对话。一份高昂的预算可能确实令洛克菲勒难以接受，但许多民主党人称为“傻子”的这个男人可能是我们议程是否得到共和党支持至关重要的一环。\n\n当然，我们的政府不得不与洛克菲勒和他因如落基山脉一样毫不动摇而被亲切称为“落基派”的派系交涉确实令人恼火，但哈特知道我们别无选择：共和党无论如何都很可能反对我们的计划，因此我们需要抚平他们的紧张神经——不管我们决定如何结果，我们政治联盟的稳定都是第一要务。"
 USA_hart_68_talking_down_the_bosses_desc: "我们需要尽可能节省每一分钱以确保机制能有效运作，并尽快采取行动，不给共和党和其他潜在的敌对派系任何攻讦我们的理由。我们绝不会容忍腐败和不称职的承包商，同时我们必须以雷霆手段确保我们自己不受这些堕落分子的影响。\n\n我们必须对每家承包企业和每份已投标的合同进行全面而彻底的审计。企业高管和经理们应该被仔细审查，看看他们是否有贪污、腐败、诈骗以及任何其他类型的违法行为。建筑材料的流转过程也应受到监督，以确保它们被用于指定的用途，而不是在没有正当理由的情况下被挪用。\n\n不幸的是，所有这些措施都有一个问题——如果我们以我们惯有的热情去审核这些事，工期就肯定会耽搁。这一切取决于总统和美国铁路公司的领导层，由他们来判断延误的成本与没有被调查和制止的渎职、腐败与无能所导致的损耗孰轻孰重。"
 USA_hart_68_full_steam_ahead_desc: "过去的数月里，哈特总统的政府班子走出诸如华盛顿的避风港，奔赴全国各地处理政事。出人意料的是，这些西装革履的官僚并非报纸所嘲讽的那样枯燥死板，反而在基础设施建设上兴趣盎然、活力四射，闻者无不为之激动。他们以满腔气魄与智慧，将曾经的不可能化作充满光明的可能。\n\n目前的最新举措——推动高铁建设——正是他们希冀美国繁荣稳定的体现。我们欠了美国民众太多人情，而通过立法掀起交通运输业的变革之风，让老百姓过上自己想要的生活，正是对他们的一份报答。有了新的资金，我们就能把人们团结起来，向他们展示一个干劲十足的联邦政府究竟有何能耐。"
 USA_hart_68_everything_old_shall_now_become_new_desc: "如果说铁路是美国交通系统的血脉，那它的心脏会是何者？哈特坚信，交通系统的心脏并非只有一个，而是成千上万：每一条铁路线都连接了若干个城市，如催化剂般促进着商品、人员和思想的流动。有鉴于此，哈特总统鼓励扩大“铁路城镇”的规模——让这些与美国主干相连的大城市，向铁路系统不断注入新的生命和血液。\n\n无数颗心脏搏动不息，无数条血脉延伸四方，血流方能畅行无阻、经久不衰，而美国也将因此更为强大。"
 USA_hart_68_mr_amtrack_desc: "提到菲利普·哈特，通常人们会将他视作参议院的良心。然而，在哈特为振兴美国铁路努力奋斗之时，人们给了他一个新绰号：美铁先生。戴着列车员帽的卡通总统形象甚至登上了《华盛顿邮报》，报上的他正在推动着美国滚滚向前。\n\n撇开玩笑的部分不谈，这正是本届政府想要的效果，我们会比以往的任何一届政府走得更远。我们会铺下一条又一条铁轨，把全国各地的城镇连接起来。在联邦劳工们的远大抱负之上，我们将会掀起繁荣的巨浪、引领革新的浪潮。千万国民都相信哈特总统能成为美铁先生，而他必将不负众望。"
 USA_hart_68_the_democracy_mobile_desc: "汽车，是最能体现美国人崇尚个人自由的现代发明。无论你身处家乡，抑或身处美国的某个角落，只要有了它，就可以想去哪儿就去哪儿。人们所拥有的不只是一辆车，他们还随之获得了选择的权力。\n\n出于对自由的渴望，大量的美国人愿意为自己和家人购买汽车。正是因为如此，在本世纪上半叶，我国的汽车产业才会发展到如此巨大的规模。虽然现在已经时过境迁，但菲利普·哈特仍然相信福特公司、通用汽车以及底特律所有产业革新者的承诺。他决意要与那些制造业巨头们合作，确保汽车产业可以持续获得高额利润，让美国的汽车产业重现往日的辉煌。"
 USA_hart_68_the_path_forward_desc: "如果身处华盛顿的我们有事需要向别人请教，那应该怎么做？当然，我们可以向前辈们学习，创办一个研究委员会。从老罗斯福总统创立的经济与效率委员会，到肯尼迪的妇女地位委员会，这是总统们的一贯做法。建立特别工作小组后，我们可以请专家对相关问题进行讨论和研究，同时也可以征求民众的意见，并依此制定“循证政策”来解决难题。\n\n现在，我们应当建立一个研究汽车产业问题的工作委员会，用以了解美国民众在他们的日常生活中是如何使用汽车的。我们致力于为驾驶员们带来便利，并推动汽车产业的发展，而我们的研究结果则对我们接下来的施政方针至关重要。我们需要确保我们的特别工作小组秉持公正和周密的工作作风，只有这样，我们才可以贯彻执行他们所提出的建议。否则，我们的一切努力都会化作泡影。"
 USA_hart_68_the_good_ol_market_desc: "与美国企业的领军人物和华盛顿智囊团的专家们进行了多次对话后，委员会找到了一个解决汽车行业痼疾的办法：补贴。和德国与日本一样，向我们的汽车行业巨头提供一些额外资金，这些公司就可以降低售价，促进创新，让美国汽车在国际上更具有竞争力。\n\n当然，这意味着我们将向中西部投入大量资源。威斯康星州、密歇根州和俄亥俄州的那些蓝领工人会对我们为他们创造的就业机会而兴奋不已——但这些好处若要惠及这些地区乃至全国还需要一段时间。"
 USA_hart_68_the_answer_to_everything_desc: "看吧，改革并不便宜，我们一开始就知道这一点。假如我们要对每一个项目斤斤计较，或是偷工减料去满足在国会和国家媒体里的赤字鹰派的不可能做到的要求，那我们不可能完成任何关于改善美国交通的任务。\n\n所以，菲利普·哈特要花更多的钱。没错，他要利用他作为总统的权力通过对汽车制造业的刺激计划。是的，这可能会带来一点中度的通货膨胀。但最终，这笔开支将是值得的。花费这笔钱来确保我们的项目成功是很重要的，不，是必要的。"
 USA_hart_68_the_dos_and_donts_desc: "拉尔夫·纳德并非我们的朋友，但他写的《任何速度下都不安全》得到了很多媒体的关注，书中指出了汽车生产商和“交通安全部门”的许多不安全行为。这本书在民众间和国会里引起了轩然大波，他们要求调查此事。我们在粗略的调查后，发现此事着实荒谬至极。\n\n……不过，纳德先生的荒唐主张背后也许有一个明智的要点。我们可以执行专家们长久以来一直要求我们做的事，即强制各州执行国家交通法，安全带规定和汽车保养规定。我们可以减少对拒绝在这种影响下检查人们的驾驶情况的州内的联邦高速公路上的投入。当然，有些州的立法委员和自由主义者会发火，不过我们可以通过树立这些规则来拯救生命。"
 USA_hart_68_these_gas_prices_are_too_damn_high_desc: "“油价之痛”——现在的人们时常会抱怨起这一问题。在加油的时候，一加仑汽油得花上38美分，全国民众都对此愤愤不平。人们在缩短出行路程，深夜节目的主持人们则以讽刺的方式分享着驾驶员们降低出行成本的手段。（本人最喜欢的一个故事：据说，一位来自安娜堡的女子为了提高汽车的行驶距离，把车上所有的座位和车门都给卸了下来。）\n\n油气价格近乎不受总统控制，但我们仍可以出一份力，缓解人民的痛苦。尤其是像签署一些新的贸易协定，提高国内燃油供应。"
 USA_hart_68_the_americar_desc: "在同全国各地的民众交谈后，委员会得出了一个……意料之外的结论。他们声称汽车行业自身没什么问题，它比以往任何时候都要健康，问题的关键出在消费者身上。现在的公司生产的汽车外形更为动感，价格也更加昂贵，低收入的新司机根本买不起车。消费者缺乏选择的余地，因此委员会建议由政府介入来提供一款廉价的车型。\n\n此事颇具难度，但倘若我们为此拒绝尝试，政府就必受民众指责。我们要安排会议，同业内人士和监管机构谈谈。更重要的是，我们要在福特和通用这两个规模最为庞大的汽车制造商中做出选择，决定好由谁来接下这笔破车的订单。无论是场交通革命，还是数十亿美元的灾难，为了赢下这一单，两家公司都将拼个头破血流。"
 USA_hart_68_a_herculean_task_desc: "美国人一直对有关政府越权的指控非常敏感，这让政府牵头的美国汽车计划步履维艰。要是让这帮蠢货为所欲为的话，整个方案就会被丑化为“美国迈向社会主义的第一步”，被打上“严重滥用税收”的标签。然后，他们会强迫国会介入，把我们的提案撕个粉碎。\n\n我们需要最牛逼的公关来推销产品。在未来几周的时间里，哈特政府将秘密会见麦德森大道上的广告巨头们，看看政府到底该如何展现出美国汽车的价值。从磋商到生产，我们要让人们看清美国汽车的性能。"
 USA_hart_68_talk_to_me_jack_desc: "汽车行业的要人们有的愚不可及、有的软弱无能、有的固执己见，总之就是不听我们安排。他们不仅在抹杀我们为美国汽车做出的努力，还试图将这一计划付之一炬，要让它坠入深渊、粉身碎骨。人们被美国汽车气得火冒三丈，而正如我们所担心的那样，疯子们满口胡言，大吼大叫地给我们扣上了社会主义的帽子。\n\n是该制定一项后备方案了：如果政府无力操控汽车产业，让它向国民做出更积极的回应的话，我们就要竭尽所能地组织好民众，点燃他们对汽车产业的热情。人们需要商定价格，决定市场趋势的权力，而现在正是该给予他们力量的时刻。"
 USA_hart_68_look_for_the_union_label_desc: "制造商不想同我们合作？没关系，这是他们的权利。我们有多种影响市场，让普通消费者更容易买到汽车的手段。虽然我们很想同业内人士合作，但我们知道还有其它团体也愿意向政府施以援手，其中最重要的便是工会。\n\n就汽车产业与有组织劳工间的关系一事开展长期且严谨的审查并非出格之事，我们的一些顾问甚至认为，对某一行业开展民事改革会激励其它行业跟进变化。有鉴于此，哈特总统会同全美汽车工人联合会接洽，为政府寻找推动中西部工会组织化的方案。工会将为此感激政府，通用与福特也有望重回正轨。"
 USA_hart_68_drivers_clubs_desc: "有别于媒体报道，我们必须再次申明：我们没疯。政府手握着最后一个重建美国运输行业的天赐良机，我们对大企业只有十足的善意，但他们却在正漫无目的地破坏着这一事业。实际上，我们欢迎这些巨头在美国经济中发挥重要作用。\n\n政府还很重视消费者在决定市场动向一事中的地位，我们希望能让消费者比企业更具话语权。在接下来几周的时间里，总统将鼓励美国国民组建司机俱乐部，如此便可减少他们在汽油与维修方面的开支。如果该项政策能得到大力推广，愿意把钱花在汽车上的人数可能会下降。汽车制造商们需要对公众的需求做出积极的回应，而这或许就是那临门一脚。"
 USA_hart_68_pimp_my_ride_desc: "我们确实做到了。美国汽车不再只是个想法，不再只是个由默默无闻、平淡无奇的委员会建起的空中楼阁，它真真切切地走向了我们。这些汽车已在产线之上，它们很快就会驶入市场。\n\n这对我们政府来说是一场史诗大捷，很难用三言两语说清它究竟有多伟大。除了反政府的右翼蠢货，民众无不为此欢欣鼓舞。让我们开几瓶香槟，同行业内的合作伙伴们好好地拍上几张合照吧。来为哈特拍几张参观产线，同蓝领工人们握手的照片吧。就让我们来告诉全国人民，谁才是促成这一现代美国奇迹的功臣。"
 USA_hart_68_audit_the_DMV_desc: "对全体美国人来说，去车管局办事是最能叫他们恼火的事情之一。天啊，为什么要花那么长的时间？他们到底在里面干什么？为什么表格一面写满了废话，另一面还要把这坨废话再重复一遍？\n\n当然，哈特政府能为此做些改进。雇些人来研究一下车管局吧，看看他们在用什么方法管理这一部门。只要厘清这些暗地里的症结，我们就能找到改善车管局运行模式的方法，或许还能借此提高整个运输行业的效率。"
 USA_hart_68_one_last_touch_desc: "美国汽车正在走下产线，离汽车成批送达市场并出售给消费者还有几周的时间。还有最后一个细节，只要再做一些调整就能让大多消费者都买得起美国汽车。\n\n我们要减税。具体地说，我们要向储存并出售美国汽车的经销商们提供税收减免。这群经销商可能不喜欢哈特，但总统向他们送上了一份低价交易，一份能让他们被记入美国历史的交易，只有疯子才会拒绝接下这单生意。"
 USA_hart_68_cooking_on_the_engine_desc: "“有了美国汽车，宽广天地任君行。”至少口号是这么喊的。人们可以外出观看体育赛事，可以开去影院观影，可以在国家公园里兜风。他们可以躺在车顶上仰望星空，也可以探索我国美妙绝伦的自然风光。他们可以和心爱之人创造新的记忆，也可以四处闯荡，书写命运。\n\n人民拥有了真正的自由，来帮他们认清这一点吧。我们将同联邦政府资助的作家与艺术家们合作，向他们展示那无限的可能性：无论是用美国汽车的引擎做饭，还是在宽敞的车后座上布置，抑或是陪着孩子们一起给顶棚加上各种装饰。"
 USA_hart_68_a_little_bit_of_this_desc: "泥足巨人必将倒下。为确保我们雄心勃勃的基础设施议程不受阻碍，哈特政府必须要修复并翻新“艾克”艾森豪威尔开启的国家公路系统！\n\n此计划开支高昂，我们会为这份吃力不讨好的差事付出诸多代价，对手们也会借机攻击政府。尽管如此，只要能换得全美驾驶员的安全，这份法案就一定会物有所值。"
 USA_hart_68_america_runs_on_desc: "没有货车运输业的美国就是缺了轮子的汽车。在很长的一段时间里，我国的卡车司机都只能独自运营。靠差价赚钱让全体企业家感到不适，他们对此敬而远之，躲避灾难。\n\n是时候解放穿梭于美国大道的男男女女了。有了政府补贴，卡车司机可以雇用更多工人，获得更多应急资金。最关键的是，他们会让美国继续前行。"
 USA_hart_68_take_a_rest_desc: "新墨西哥州的圣霍恩，曾是一个横在40号公路旁，毫无生气的小镇。这句话的关键词是“曾”。在一年前，那里每周都有店铺倒闭。而今，多亏了休息站，当地生意兴隆、红红火火。自休息站建成以来，当地的GDP直接翻了一番。\n\n哈特政府从中获得启发，开始制定起了一项新法案，要在公路沿线的城镇里修建所属于政府的休息站。这项法案不仅能给政府带来收入，还会造福小镇。这还是个好机会，我们能借此让美国农村知道政府并没有抛弃他们。在拯救数以千计的小镇的同时，我们还可以争取到农村的选票。"
 USA_hart_68_what_keeps_us_together_desc: "美国农村住民再次感到被国家排挤到了一旁。他们为什么不会这样想呢？每天仍有数百万美国人在穿越土路，而改变这一切的开销将会十分巨大。\n\n尽管如此，这笔高昂支出还是值得的。"
 USA_hart_68_cutting_some_corners_desc: "将整个美国连接起来是政府的既定政策，永不更改！然而，伴随着我们大胆的议程而来的开销让鹰派心生戒备。总统面前有两个选择：他可以节省成本，用像砾石这样廉价、低质的材料将美国的乡村连为一体。\n\n总统也可以动用政治资本，将维护完善的柏油马路铺进每座小镇。两种方案都不能讨得所有人的欢心，但无论如何我们都得做出决定。\n\n总统先生，请问您想选哪种方案呢？"
 USA_hart_68_crossing_delaware_desc: "数月以来，我们不断地向华府的政治精英们灌输我们的理念，还给了内部人士许多恩惠。现在，政府已经做好了准备，我们会延续艾森豪威尔的国家公路系统之梦。沿东海岸修建的I-95公路将是本届政府的第一块里程碑。现在的它进度停滞，亟待休整。通过与公路委员会的精诚合作，我们会确保该计划顺利完成。\n\n上帝保佑哈特总统，保佑即将连为一体的合众国诸州！"
 USA_hart_68_the_final_spike_desc: "如果我们不去利用里程碑，那它又能有什么意义呢？公路建设取得的进展让越来越多的美国人驶上大道，而我们也将穿过公路，抓住这一拍摄宣传照的大好时机。我们将在此次公路之旅中拜访多处休息站，而见面会与问候会则会让特勤局的诸位把心给提到嗓子眼。在旅程的最后一站，我们会面向全国发表演讲，让民众们知道这只是个开端。\n\n不久之后，从波士顿一路开到阿尔伯克基，或是从塔拉哈西一路开到海伦娜将不再是天方夜谭般的幻想。对下一代人来说，这些都会是理所应当的事情。"
 USA_hart_68_urban_realities_desc: "总统先生，连接城市的时候到了。雅各布斯部长提交了将美国大城市接入公路网的计划，一旦我商贸中心连上路网，全国各地都会感受到它们的影响。\n\n这一次，骨牌效应会给我们带来不少好处。"
 USA_hart_68_over_and_under_desc: "罗伯特·摩西只是一位来自纽约的城市规划师，然而，他却代表着这国家梦魇般的前景。在那样的未来，少数族裔和穷人被阻挡在公共设施之外，他们的社区被铲车推倒，而这只是为了给高速公路让道。\n\n哈特政府将以温和的态度同社区及城市规划师们合作，我们会设法满足司机与社区的需求。"
 USA_hart_68_duty_to_your_community_desc: "哪怕完成了剪彩仪式，我们的基建工程也不算结束。只有连通市中心与其他地方的道路得到适时的维护，我们国家的人口和货物才能流动起来。毕竟，一旦我们国家的动脉处于年久失修状态，不论是对于政府还是民众，那都是极其不便的。\n\n基建维护是一项吃力不讨好的任务，可如果我们的国家要得到充分的维护与连接，那就必须得完成这项工作。"
 USA_hart_68_tractor_tion_desc: "自建国以来，各州和联邦政府之间的拉锯战就未曾停息。眼下，这场斗争已经延伸到高速公路上。好在哈特政府非常愿意帮地方分担一些管理（和维护）的责任，让美国人在高速公路如何运行方面有更多的发言权。这样不仅可以为财政部节省一些急需的美元，还能促进公众对我们高速公路计划的支持。真可谓是一石三鸟。"
 USA_hart_68_role_call_desc: "我们规划的大多数高速公路都已经建成或即将竣工，这时有人提议要进一步翻修道路，更完美地将全国各地连接起来。我们在国会中的代表已经迈出了第一步，希望就新公路法案展开讨论，为后续的公路建设筹集资金。\n\n然而，修路资金正在枯竭。我们必须保证新增的开销仍在预算范围之内，不然的话，财政问题就会给政府带来额外的负担。"
 USA_hart_68_call_of_the_wild_desc: "从科罗拉多河雕琢而出的大峡谷，到黄石火山口迸发而出的喷泉，再到尼亚加拉大瀑布雷鸣般的咆哮，大美自然让美国倍受赞誉。然而，可悲的是，在这样一个横跨三千英里的国度中，只有最坚毅的自然学家与最果决的背包客才能欣赏到此等美景。\n\n所幸，内政部与交通部中才华横溢的官员们已经想出了补救之策。这项计划既可以让美国的自然景观变得触手可及，也能将公路引向这个国家最偏远的地带。我们要扩大自然公园的规模，让它们更靠近公路，成为便于到达的地方。希望公路能激起人民对壮丽的自然公园的兴趣，并为公园带来额外的收入。\n\n当然，政府还要保护好当地的野生动物，我们可不想让飞来横祸搅乱了国民们的自然之旅。"
 USA_hart_68_the_adventure_road_desc: "经过多年的努力，我们终于可以告诉世人——我们做到了。在最后一段早该建成的州际公路宣告竣工之时，从大海到大海，美国已被连为一体。从加利福尼亚直抵纽约岛，我国的公民可以横跨大陆，享受汽车带来的自由，探索这一伟大国家的恢弘景观。\n\n有些人或许会批判我们的施工方案，对公路的选址和建设开销存在异议，但很少有人会否定我们的成就。哈特总统让美国看到，政府所拥有的不只是列出提案或玩弄修辞这样的嘴上功夫，竖起路灯与建设公路这样的实业亦是政府力所能及之事。"
 USA_hart_68_shining_megalopolis_on_a_hill_desc: "美国的经济是一个庞大的迷宫，由商业、市场和消费者拼凑而成，这超出了大多数普通人的理解能力。它是美式繁荣的驱动力，也是在核子时代对抗暴君僭主的最佳利器。然而瑜不掩瑕，它有着种种缺点：工人之间的不平等、薪资问题中的不公平、巨型公司和大工会永无止境的争斗、小企业在残酷的市场竞争中艰难图存，不一而足。城市的街道上因此而积弊丛生，工业衰退、犯罪率上升、城区衰落等问题数不胜数。\n\n一些右翼人士认为，缩小政府规模是解决问题的关键，以此阻止城市的萧条和工业的动摇。但本届政府坚决反对此种观点，并且我们认为，美国需要的恰恰是政府主导建立的自由主义。我们会纠正社会的弊病、修补经济的漏洞、拯救那些挣扎徒劳的人，这个承诺长期有效。我们会保证城市持续繁荣、贫民免于饥饿、帮助我们的经济摆脱对外国的依赖。\n\n未来的道路漫长而艰辛，难题比比皆是，需要为之付出高昂的代价。但在建成闪耀的山巅之城之前，我们绝不止步。"
 USA_hart_68_bricks_and_windows_desc: "警员的职责在于保护与服务，而美国的许多警局似乎都忘了这一点。审计执法行为的时候到了，我们会奖励妥善办事的警局，处罚滥用职权的部门。从刚记住巡逻路线的菜鸟，到大都会的警察局长，我们要让法律与秩序焕然一新。新生的警局可不会给人留下不靠谱或办事低效的印象。"
 USA_hart_68_an_honest_look_at_order_desc: "无论是在寒冷的阿拉斯加荷兰港，还是芝加哥的水泥街道，犯罪总是无处不在。这就是我们生活的现实。然而，我们对犯罪的态度是可以改变的。我们的政府将调查各个警察部门。他们需要什么，我们就提供什么。所有的投诉都将被我们听取，并得到解决。"
 USA_hart_68_gambling_up_north_desc: "俗话说“当罪恶拔枪时，只有挺立而出的正义才能阻止他。”\n\n可也许，我们能将罪恶手中的枪在一开始就抢走。因此，政府决定与州协同商定出台一系列枪械贸易管控法，不仅能保障军火商的利益，同时也能借此伸张我们政府的政策。最终，我们将在保障大众的持枪权的基础上让我们的社会变得更加稳定和安全。国父们正在天上看着我们，而我们定要让他们骄傲。"
 USA_hart_68_equip_our_officers_desc: "百老汇街上，下流的婊子妓女大摇大摆的拉着客，就在时代广场上，寻滋生事的暴徒或聚或散，纽约现代艺术博物馆前，肮脏的扒手到处作案。纽约早已不是曾经那个高雅的城市，但更加可悲的是，纽约发生的事情，几乎在任何一个城市中都是常态。\n\n哈特总统与国会将会出台通过一份紧急投资法案以将更多的财力倾入美国执法机关，使其配备更加先进的武器与招募更多警员，由此，我们便能将那些街上的渣滓一把扫尽。"
 USA_hart_68_law_and_order_desc: "种族歧视、排犹主义、仇外心理，它们是腐败的毒藤，把根深深地扎在了我们热爱的国家之中。菲利普·哈特总统手握治愈此疾的良方：法律与政令。长久以来，在政府的允许下，白上至上主义者与法西斯分子一直在美国政治环境中生存发展——但到此为止了。菲利普·哈特总统将会重建我们热爱的国家，与这些团体斗争到底，将他们连根拔起。年轻人不会再陷入毫无选择的窘境，而这群人也将不再具备施暴的能力。"
 USA_hart_68_the_state_of_hate_desc: "人们可以用枪做很多事，比如说打猎捕食、打靶娱乐，但最关键的是，枪能杀人。枪械在夺人性命这块的能力可谓无与伦比，这是不争的事实。而有些团伙正在利用这点，大肆破坏。三K党和民族社会主义组织这样的群体把持着大量枪械，令人坐立难安——但到此为止了。在近期的一些惨剧发生后，某些团伙成员已经被列入名单，取得大威力枪支对这帮人来说将是件难事。\n\n当然，前提是我们能正确地处理此事。"
 USA_hart_68_eo_34498_desc: "不久前，菲利普·哈特曾在当选总统，即将走马上任时许诺：无论会遇到何等艰难险阻，他都会恪守自己的原则。然而，今天的他不得不为自己的私心忏悔。城内犯罪行为与日俱增，枪支暴力屡见不鲜，而哈特并没有像他承诺的那般火速行事。国家需要真相来做出决定，但强势的枪械说客集团干预了进来，而总统却并未加以阻拦。\n\n赎罪之道，唯有妥善处理此事，而这正是政府的目标。今早，菲利普·哈特签署了第34498号行政令。依据此法令，政府将成立我国史上首个研究全国枪支暴力成因并提出预防政策的无党派委员会。米尔顿·艾森豪威尔博士，这位久负盛名的学者兼官员将领导委员会，发掘出致使枪支暴力愈演愈烈的背后因素，为解决这些问题归纳出一系列共识性方案。\n\n该委员会的任务不会受人称道，枪械制造商更会视之为眼中钉，但这都是不可或缺的工作。"
 USA_hart_68_arm_control_act_of_desc: "政府枪支暴力原因和预防委员会今天向总统提交了一份报告。调查发现，三分之二的谋杀案与枪支有关。尽管我国的枪支供应有四分之一是手枪，但这些手枪却占了所有涉枪谋杀的四分之三，更糟的是，这些枪的大部分都是在没有需求证明的情况下出售的。限制措施的缺乏和对暴力行为的普遍恐惧使手枪的年销量在过去的五年内翻了两番。\n\n这种情况不能再继续了，联邦政府和国会将马上采取行动。在总统的要求下。国会官员们提出了《[GetYear]年枪支管控法案》。该法案不止禁止了所有除制造商以外的州际枪支转让，还将为所有的手枪建立一套新的持有证制度，只有那些能够证明自己的特殊需求并且没有暴力犯罪案底的人才能获批。所有的无证持枪人都将被联邦政府没收枪支，并给予足够的补偿。\n\n让我们鼓起勇气，不要被强大的利益集团吓倒。我们需要这项法案来严厉打击犯罪。"
 USA_hart_68_the_first_civil_right_desc: "现在，是时候和我国的年轻人们开诚布公地谈谈了。这个国家的每个角落都有因枪支暴力而伤痕累累的孩子。当孩子们玩着他们从父亲的床头柜里找到的小玩具时，当他们遇到报复社会者的暴力犯罪时，当精神病人找到了他们不应该拥有的武器时，悲剧就发生了——无论是在家里还是他们的社区。\n\n我们没办法阻止所有这些悲剧，但委员会研究表明，我们可以把孩子们遭受暴力的时间和地点窗口尽量地缩小。我们将和全国城市联盟和全美市长协会合作，支持禁枪区的设立，禁止任何人在学校，图书馆等敏感地点附近持枪。具体的区域设置肯定是由地方去执行，但哈特政府可以提供所需的专业知识支持，在全国各地建设这些安全空间。"
 USA_hart_68_the_cold_war_desc: "最棘手的问题在于，我们不能想当然地说九千万把枪支都会就此销声匿迹。虽然国会和白宫都希望签下一纸文件就能改变人们的习惯，但事实就是立法与行政令都只是个开端，只有多年的执行才能带来真正的改变。\n\n现在，我们可以踏上这条漫漫长路了。在这路上，我们还会需要朋友们、警员们的帮助。政府会授权联邦调查局等执法机构，让他们打击那些意图钻枪支与毒品法空子的罪犯。通过清理街道，逮捕罪犯，我们将扭转持续数十载的城市衰退危局，让美国再次成为安全的国度。"
 USA_hart_68_its_3am_desc: "在参议院司法委员会任职期间，我们首次深刻感受到了所谓的“毒品危机”。与参议员伯奇·贝赫合作中，我们发现每年不仅有数百万非法药品和麻醉品被生产和销售，还有大量国际企业在背后支撑这一黑市。由于道德放任的文化和政府的疏于监管，数百万人已对海洛因、甲基安非他明和大麻等药物上瘾。\n\n这个问题与哈特总统密切相关，因此他将亲自投入大量时间，与联邦麻醉品局密切合作，铲除这些非法网络。他会敦促局长从上到下全面出击，锁定这些犯罪团伙的每一个成员，从顶层老板到街头的小贩，绝不放过。\n\n尽管无法完全消灭非法毒品交易，但联邦政府将竭尽全力打击这种不法行为。"
 USA_hart_68_steam_and_steel_desc: "自罗斯福于三十年前出任总统至今，有组织劳工与民主党间互相依存的关系已经成为了现代党政制度的基石。工会用强大的组织与筹款能力支持民主党，为民主党候选人打下坚实的基础。\n\n但近些年来，艾森豪威尔的谨慎与尼克松的冷漠让这样的关系始终处在紧张的状态。然而，政府大胆的城市复兴与劳工改革计划需要更亲密的合作关系。为了成功，鲁瑟、米尼这样的人物都是必不可少的存在，往大了说，美国汽车工人联合会（UAW）、美国劳工联合会-产业工会联合会（ALF-CIO）也一定要走上政府的合作名单，否则我们可能会让民主党四分五裂。"
 USA_hart_68_as_much_as_we_can_desc: "长久以来，一届又一届政府都认为应当对违反劳工权益保护法的行为网开一面。国家劳工关系委员会（NLRB）里的官员们尽是不会或不愿执法的上层亲信，这给了企业打着“经济增长”和“政治稳定”的幌子，肆意破坏劳资平衡的信心。\n\n谢天谢地，哈特总统与里比科夫部长可没有这般顾虑。我们会为NLRB任命新官员，向他们授予强制执行瓦格纳法案的权力。如此一来，在践踏劳工权益之前，企业定会三思。"
 USA_hart_68_in_and_out_desc: "自由贸易并不总等同于公平交易。国际贸易自由化经常被用来单方面破坏工会权利，夺取工人权益。美国制造商们在国内遭到了泛滥的廉价商品的冲击，又因为关税与优惠贸易政策难以立足海外。\n\n哈特总统并不是保护主义者，公平贸易能支援我们的盟友，降低商品价格，让国内经济更上一层楼。然而，在不公的贸易协议夺走工人的财富之时，我们绝不能袖手旁观。美国贸易不仅要自由，还需要公平，哈特政府会力保这两大要点。"
 USA_hart_68_buttons_and_levers_desc: "技术、技术、技术，还是技术，这就是哈特政府在制造业中的立场。时间紧迫，美国不仅要成为将一切能想的到的技术投入生产的工业领袖，还要成为产业的革新者。德国与共荣圈将会全力追随我国的步伐，而在他们奋起直追的时候，我们早把他们甩出十万八千里了。"
 USA_hart_68_for_home_use_desc: "我国的外交策略在于让敌人陷入尴尬的境地。要是德国外交官走进的每一户人家里都有塞满了食物的储藏室，都有一台彩电，都有只供上层人士使用的家电的话，这帮高等种族一定会嫉妒到牙痒痒。藏在我们当中的间谍在接触到美国的便利设施之时，也一定会对自己的工作充满疑虑。\n\n自由世界将在阳光下熠熠生辉，并让阴影下的敌人踌躇难堪。"
 USA_hart_68_and_for_the_boys_desc: "军队无疑是美国的反法西斯第一线——他们应当从我们的发展成果中获得回报。政府会加大对技术的投资力度，让军方获得尖端科技，让战士们更加强大，让我国更加安全。虽然有人觉得为已经十足强大的美国军工继续注资是件很可笑的事，但投资军备仍是不可或缺的一步，这笔资金能在更短的时间内为我们带来成功。军队强，则美国强。"
 USA_hart_68_the_first_checkpoint_desc: "该去检查一下全国失业率了。只有拿出成果，才能让华府的反对派们偃旗息鼓。\n\n我们会根据调研结果相应地调整政策，如果一切都按计划进行的话，那这就会是本政府射向政敌们的子弹。"
 USA_hart_68_rules_and_regulations_desc: "政府希望改善全美国人民的生活状况，给他们应得的物质条件，帮他们摆脱失意、落后与腐败的桎梏。现在，单亲妈妈可以靠着公共交通基金准点上班，年迈的夫妇也不必再为线路故障及随之而来的停电担惊受怕，我国的孩子们则可以带着新文具踏上令人激动的上学路。尽管如此，美国各地还是需要我们进一步的帮助——我们要保证联邦政府下发给各个城市的资金能被用于造福美国人民，而非在经济损耗中白白流失，更有甚者……便是让前几届政府倍受攻击的腐败问题。现在，有请州长、市长、州议会与市议会概述联邦救济方案中的应做事项与禁止事项。"
 USA_hart_68_the_second_checkpoint_desc: "进展喜人！多亏了政府的聪明才智与无畏决心，美国被我们重新拉回了正轨，让饱受基础设施破败、囊中羞涩、生计惨淡问题困扰的美国人再次振作了起来，但这些还不足以释放美国的全部潜力。现在，来看看我们究竟走了多远吧！再审视一番政府迄今为止的工作成果。借此，我们会让全国民众知道——政府的决心不会动摇。我们分析每一次成败与得失，是为找到改进、放宽与新一年的前进方向。菲利普·哈特是行动上的巨人，现在他要来为美国人抓住应得的幸福了！"
 USA_hart_68_voice_on_the_inside_desc: "试问美国工会与政府，你们就国家劳动力展开的对决有结果吗？答案是没有！工会与政府总是一对争论不休的冤家。然而，有了沃尔特·鲁瑟这样的盟友，与乐意改善对工会关系的总统，美国工人与他们的工会或许能同政府建立起一种全新的伙伴关系。现在，我们在工会与多组织会议中都有了鲁瑟这样的兄弟，政府能借此走向美国工人的最前线，在工会剑走偏锋前摸清他们真正的诉求。为实现这一目标，政府要竭尽所能地向鲁瑟展示善意，确保他能认识到菲利普·哈特乃是工人们的总统，他不但不会亏待他们，还随时愿意满足鲁瑟和全国工会的需求。毕竟，协作才能共赢！"
 USA_hart_68_and_who_are_you_desc: "既然鲁瑟在我们总统任期内曾支持过我们，现在就必须保持警惕，不要与所有国内的劳工运动过于接近。毕竟，其中一些社会主义者和激进分子过去常常涉及暴乱、反叛和报复行为，向这些团体妥协无异于自掘坟墓。这不仅毫无意义，还极为鲁莽，具有破坏性。相反，我们的政府将灵活运用利弊手段，让美国在这场博弈中表现得更加出色。我们可以激励那些更为忠诚温和的工会，同时减少对那些难以调和的团体的支持。通过引导合适的工会在恰当的时机以正确的方式加入我们，我们将更好地满足美国工人的实际需求。"
 USA_hart_68_the_industrial_anthem_desc: "二战的胜利者们改变了世界经济的结构，法西斯分子和纳粹有如磁铁的两级一般将全球的财富尽收囊中。那些美国曾经填上的缺口有如黑洞一般，诱引着她走到跟前，试图夺走一直以来都属于她，也将永远属于她的东西。我们让人们回想起了美国产品的优点，鼓舞了越来越多的国民，让他们帮助美国重回反抗纳粹、法西斯与帝国主义的正轨。无论代价如何，无论损失如何，作为一个国家，我们不会对过去在国际上的失败忍气吞声，亦不会向境外恶敌屈膝投降。当然，一如往常，心存忧虑及叛逆思想之人会影响我们的事业，他们会说目前的财政隐患已经压倒了政府的长期目标。但是，世上还有谁能让美国人购买美国货呢？答案一定是菲利普·哈特！"
 USA_hart_68_an_honest_plea_desc: "对哈特总统来说，政府所说的每一句话都是一言九鼎。然而，现在是时候该提醒美国人民了，我们不仅严肃对待我们所说的每一个字，而且我们有办法让其付诸现实。这个国家的潜力是无穷的，为了鼓励美国人在消费层面互相支持，而非转投其他国际上的替代品，我们需要适当地给美国这个工业大熔炉提供其所需的煤炭，使其燃烧起来。美国劳工标准将掀起一场雷鸣般的风暴，并为提高全国的生产标准，这场漫长的旅程做好准备；同时，我们将保障这个广袤国家每一个州、每一座城市中的工人阶级的安全。高尚的美国人民所赖以生存的市场，将不再由我们的对手和敌人主宰；相反，在美国工业中由美国人亲手生产的美国产品将使我们的生活更上一层楼！"
 USA_hart_68_a_commitment_to_rural_america_desc: "美国是当今世上自由与民主最后的要塞，要是我们躺在功劳簿上，不思进取的话，哈特总统可就要成千夫所指的罪人了。电气化是政府全新的工作方向，虽然我们已经对城市和郊区进行了必要的改造，为家庭与企业送去了电力，但昔日的政府并没有在农村实现电气化改造。菲利普·哈特、切普·莫里森和简·雅各布斯知道建好城镇的办法，而今该轮到我们在农村的一线工作者们穿过农田、越过小山、走进小镇，为现代电路网与发电机攻坚克难了。对国民们而言，钢铁之鹰与东升旭日将不再是强大的代名词，星条旗将在现代化电网的帮助下一路火花带闪电地奔向四方。"
 USA_hart_68_grease_desc: "美国的工人阶级大步向前，而随着时间推移，美国的大手为市场中的每个家庭都生产出了尽可能好的产品，我们的流水线也越转越快了起来。我们要比以往任何时候更快、更强、更聪明，把工业限制在城市与郊区只会阻碍政府的计划。将工业巨兽放入农田的时机成熟了，我们要让如拖拉机、联合收割机与播种机这样的高科技电气化设备走进田野，让他们主宰果园、包揽牧场。电气为全国各地大规模生产提供了动力，而现在它已经瞄向了农民和农场主，它会是美国后盾的坚实保障，会将我国农产品产量提升至最佳状态。"
 USA_hart_68_our_burden_desc: "谈到工业计划，历史多次证明，当全球各国政府试图改善工厂和市场时，首当其冲的受害者往往是消费者。自国父们建立合众国以来，企业的自由和成功的生活方式不仅是美国人的保障，更是一项神圣的使命，而菲利普·哈特打算继续维护这一状态。诚然，提升美国工业的成本对所有参与者而言都是沉重的负担；然而，政府的职责就是承担这些困难，让其他人无须为此操心。保守的预算鹰派总是抱怨不休，既然如此，我们就无视他们，按照我们的方式果断行动吧。"
 USA_hart_68_we_all_spend_green_desc: "从受洛克菲勒商业手段打击，而为自身权利奋战的工人，到话语间仍在全国各地上演的非裔美国人民权运动，二十世纪的社会各界都是公民权利的战场。如今，纳粹的排犹毒牙正啃噬着欧洲，害得犹太人背井离乡；与此同时，三K党横行无忌，吓得美国各界人士退避三尺——是时候由政府出面铺下平等的道路了。最大的问题在哪？就是商业。一些生意人自愿将消费者隔离在外，不让部分人群走进商店、餐馆等商业设施。这一现象该到此为止了，政府会向全国大小企业提供财政支持，鼓励他们解除基于种族、性别、宗教的歧视与隔离，鼓励他们为自由市场中的全美国人民开创一个自由的新时代。越来越多的美元将流入市场，经济发展的势头也会愈发强劲，政府必须保证每个美国人都能自由消费、尽情消费。"
 USA_hart_68_fine_clockwork_desc: "自由之国、勇士之乡、机会之地——这就是美国的故事、我们的遗产、我们在这世上留下的印记。对哈特总统而言，这是他的全部，是他的生命，是他的雄心，是他自己的故事。我国越是繁荣，社会越是进步，我们的效率、潜力与智识就会离超越历史的边际更近一些。然而，倘若我们在飞跃沟壑之时被昔日成果的荣耀蒙蔽了双眼，我们就会坠向大地，被先前超越的极限撕成两截。与此悲剧相反，政府会持续检查工作的进度。在迈向民有民享的美好美国的道路上，我们会戒骄戒躁，在每年的成果检查中以智慧、谦逊而又得体的献身精神完成使命，让政府的计划发挥出真正的作用，让菲利普·哈特成为新美国的代言人。"
 USA_hart_68_the_cooperative_act_of_desc: "你站在哪一边？我们站在工人这边。别再只听企业说客们的说辞了，该听听工人们的话了。在涉及到全美数千个工会，和组建这些工会的百万劳工之时，哈特政府可不会让步。\n\n为确保未来的政府继续追跟随本届政府步调，我们会努力一搏，让《合作社法案》通过投票。不管是谁在主持宾夕法尼亚大街1600号的会议，他都得站在工人那边。"
 USA_hart_68_catapult_desc: "成功了！我们真的做到了！过去数年的时间里，政府的全体官员们勇敢地直视着那个一度残破不堪的美国，将全部心血都灌注进了改革的事业当中，而今他们昭告世人：“破败的旧美国已成过往”。从菲利普·哈特的同情心，到切普·莫里森的灿烂笑容，到哈里·杜鲁门的坚定，再到简·雅各布斯的慈悲胸怀。内阁中的每一人都投身于更为崇高的事业，那是为各个角落的美国人民福祉而奋斗的事业，是为全国民众送上更美好的人生、更坚固的住宅、更安全的城市、更舒适的生活的伟大事业。正是如此，人民所望正是如此！阿道夫·希特勒、裕仁、墨索里尼那病态的胜利让美国人民瑟瑟发抖，而今已无人再会担惊受怕。恰恰相反，今天的美国人可以把脚搁在一旁，看向窗外，而后，终于可以将憋在胸中二十余年的那口气呼出去了。"
 USA_hart_68_the_second_american_revolution_desc: "对于绝大多数美国人来说，教育为他们学会如何做人奠定了基础。最初的记忆往往都流连于操场上的玩闹和童年伙伴，兴趣在漫长的课程与讲座中燃起火星，模糊的想法则在高中时代得以磨砺巩固，而对于有志于此的人而言，他们会在高等教育中得以成长。在学生时代，我们结交了自己的第一位朋友、经历了人生中第一次成功抑或是羞辱、抵达了社会历程中的第一座里程碑。一个伟大的教育系统会接纳年轻人，将他们塑造得思想开明、拥有同情心、聪慧睿智，过上成功、健康、而又快乐的生活。\n\n那么，为什么我国的教育系统与这些崇高伟大的理想相去如此之远？为什么那些在横滨和法兰克福经受着天皇和元首奴性教育的孩子们，居然能与身处纽约市中心还有内布拉斯加大平原的美国学生竞争，甚至学习到比他们还要更广博的知识？\n\n当然，这存在历史上的原因，但它们都是借口；也许这些说辞合情合理，但借口就只是借口罢了。美国青年需要的是解决方案，而不是陈词滥调。国家不能就那么舍弃掉无缘接受正规教育的人扬长而去，却任由他们自生自灭。在当下，美国迫切需要的是储备雄厚、现代化的教育系统，增进受教育者的知识，丰富多彩，包罗万象，既能提携年轻人，又能教育老年人。它需要世界上最优秀的教师队伍，需要营养丰富、足量供应的学生餐食，需要闪闪发亮、焕然一新的课程材料。\n\n青年是国家的未来，我们就应当去如此支持他们。"
 USA_hart_68_competition_and_innovation_desc: "美国人对她的学校喜爱有加：美国人爱橄榄球，爱星期五夜晚校橄榄球场上闪耀的灯光，也爱星期六学院间史诗般的比赛；美国人爱那些声名卓著的高等学府，更为能够跻身哈佛或是耶鲁的星空而深深自豪；美国人爱那些她顶尖研究机构的研究与发明——它们为美国乃至世界创造一个更美好的未来。\n\n更进一步说，美国人喜爱的是竞争。竞争贯穿于校园体育、学校录取与教育改革之中。密歇根州立大学与俄亥俄州立大学之间的明枪暗箭并非仅仅由于位置相近，更因为它们乃至全州一个多世纪的相互争斗所催生的，远不只是对彼此的不满。同样的关系也遍及全国大大小小的高等学府之间，这种关系超出了校园乃至学术界，成了“美国精神”的组成部分。美国也许不是唯一存在竞争的国家，但却是唯一将“击败对手”与“争夺第一”的精神深植于她的每寸血肉的国家。\n\n因而，当在国会为主张辩论之时，我们也许该转变我们的做法。不再为预算低声下气，不再是千篇一律的图表数据。我们应当宣告，这是人类历史中最伟大的竞争——一个真正的美国人怎能拒绝一场伟大的竞争？\n\n是时候让美国人不再被战争的进程、政党的兴衰、体育赛事的走向牵着鼻子走了。从东到西，人们将会围坐在电视之前，看着国家最优秀的年轻一代们创造出崭新的事物，并为如此的事实欢欣鼓舞：是我们美国儿女，而非纳粹分子或泛亚病夫，决定了世界的未来轨迹。"
 USA_hart_68_let_freedom_ring_desc: "若问自由的意象为何，那世上没有比星条旗更加合适的答案了。从大约200年前的那个命定七月开始，美利坚合众国的国旗就被托付了人类苦苦追求的最贵重的价值观，即生活、自由与追求幸福的权利。从马萨诸塞州的第一批清教徒，到脱离法西斯暗流的避难者，上百万的人怀揣着开启全新生活的梦想与前方一片光明的希望登上了她金色的海岸。亲身经历过欧亚非大洲的残酷压迫，并有幸能够逃离魔窟的新来者们，美国梦的内涵在他们身上体现的淋漓尽致。\n\n但生在美国长在美国的人却体会不到移民的那种乐观心情。年轻一代对现状深感不满，整日闷闷不乐、郁郁寡欢。彼时，美国生平第一次尝到了失败的苦涩滋味，而这种滋味浸润了他们的整个成长过程。菲尔·哈特亲身经历过二战中美国在两条战线上的失利，随后几十年岁月，愤懑与不满充斥着社会，绝望与激进化的漩涡随之诞生。孩子们眼中看不到一丝希望，我们又怎能祈求未来会有一丝光明呢？\n\n自由女神的魂灵绝不能就此消散。我们的儿女们必须要再次点燃心中的希望之火。他们必须记住大洋彼岸孽障极端分子依旧肆无忌惮，而他们的祖国会像黑夜中的明灯般坚守下去。好听的话语无法吹散环抱美国青年的激进漩涡，但千里之行，始于足下，就让我们迈出这坚定的第一步吧。"
 USA_hart_68_come_home_america_desc: "我们如何忍心以当下的方式对待老兵？他们远渡重洋英勇作战，甚而光荣牺牲，在英格兰的丘陵上，在太平洋的丛林间，他们遭受了失败之痛，以及随之而来的混乱与绝望，身旁只有所剩无几的物资与支持。同样的场景还发生在那些远征非洲与印尼的人们身上，他们为了外国含糊不清的国家利益，最终拖着残废的身躯或心灵黯然归乡。而且，他们还承受着使人过度劳作，借此过度扩张的经济制度之累，一如他们那些在强迫下工作的父辈。他们残破的身躯让他们难以获得就业机会，而他们的经历在民事生活中也毫无助益。艾森豪威尔竭尽全力善待那些曾在他麾下的人，但即使是这样的努力，也还远远不够。老兵们陷入了贫困的泥潭中，在街头巷角乞讨求生，一如百年前的内战士兵。\n\n菲利普·哈特就是二战老兵中的一员。他参与了英格兰保卫战的全过程，并因此赢得了铜星勋章和紫心勋章。他在同胞的身上看到了人性最丑恶的一面，也看见他们在肆虐的战火间接连捐躯。他绝不会允许战火下的幸存者就此消逝，失却转机与希望。\n\n国会正竭力通过一份扩充的军人安置法案，以扩展对老兵的保障网络，并为那些曾为国家效力的人们敞开国内最好学府的大门。尽管其中的细节仍有争议，但绝不会有任何一位参议员敢于直接反对此类性质的立法——而在如此小的阻力下，法案无疑将顺利通过。很快，山姆大叔将向曾为他服役的人们伸出双手，给他们的竭力奉献以应得之回报。"
 USA_hart_68_lessons_for_life_desc: "在美国哪条街上随便找个市民，问问他听到“军队”这个词的时候会想到什么，答案不外乎是枪炮，炸弹，坦克还有飞机之类的老一套。这也怪不得他们，毕竟美国军队的天职就是用暴力手段维护美利坚合众国的合法权益。然而军旅生涯却不只是简单地训练士兵们如何持枪射击那么简单。走进陆军、海军、空军或是其他什么军事编制的军营的大多不过一般民众，而当他们历经军营的磨练后，从军营中走出的却尽是训练有素、令行禁止的领导人才。哈特总统对此一清二楚——毕竟他本人就是一名退伍军人，身上的点点伤疤都是那段光辉岁月的佐证。\n\n此外，军营中也并非只有士兵。师级及以上的战斗单位中对各个方向的专业人士需求很大，其中最抢手的就是工程师出身的工兵人才。大部队行进需要他们开路架桥，为行军扫清障碍，部队通过后他们又紧随其后，在后方搭设后勤基地并维护补给线，作主力部队的坚实后卫。战事不那么紧急的时候，工兵还能协助进行民用设施的重建，尽可能减轻战争的损害。说实话，要是没有工兵和其他后勤技术人员的支持，美利坚合众国一场仗也打不了，更打不赢。\n\n那么，为什么那么多退役工兵不能在民用领域发挥他们的长处，却只能在虚度年华中荒废了才华呢？他们又为何不能在电子科学技术领域找到一份有着不菲薪水的工作，在新的岗位上为国增光呢？又是出于何种原因，只有极少一部分的退役士兵才能进入工程领域继续发展呢？受计算机科学近年多项惊人的进步影响，电子工业行业也得到了长足的发展，而哈特总统的新议程则将推动该行业数项大规模的民用设施升级，退役的工兵们也能在其中找到用武之地。要想赶在德国人和日本人之前实现我们崇高的理想，就得用好这一批宝贵的人才。"
 USA_hart_68_keeping_veterans_off_our_streets_desc: "主干道和第四大道的拐角处坐着个人，胡子拉碴，双眼凹陷，衣衫褴褛，身上微微散发着大麻的味道。行人们绕开他，与他保持着距离，眼睛在车流、街灯和其他人身上游移，避免直视他。地上皱巴巴的绿色帽子中见不到一枚硬币的影子，旁边用黑色笔歪歪斜斜写着“请帮帮老兵”的纸牌子也无人问津。\n\n曾经为国而战的骄傲士兵落得个如此窘境，而更可悲的是，他的遭遇并非个例。\n\n士兵们将一切献给了国家。为了理想，为了世人的自由，他们远赴异国他乡，与纳粹和法西斯的魔爪战斗。德意志和日本的罪孽夺去了他们的躯体、他们的意识、他们的灵魂，而这些牺牲，最后换来的只有一隅冰冷的角落，还有那退伍军人管理局会安置好他们的承诺，而这一承诺一等就是整个余生。\n\n这一巨大的疏忽已成了我们国家良心上的一道坎，而哈特总统决不会放任不管。一份旨在进一步扩大退伍军人管理局的议案正在国会中畅通无阻，很快就会到达总统的办公桌上，而总统会向世人展示这一胜利的里程碑。这份议案的通过可以说是板上钉钉，因为即使是财政保守思想最浓厚的鹰派，也不愿得罪那些舍身为国之人。"
 USA_hart_68_the_sacred_right_desc: "美国之基础立于许多事物之上。每个人都知道那篇有关生命、自由和追求幸福的文章，就像他们知道美国梦和自己开拓成功道路的伟大理念一样。而支撑这一切的顶梁柱，如今既无比神圣，又极其平常——那便是投票。是“美国实验”真正给了美国以定义，在世界上建立了最为古老，而又延续至今的现代民主体制。如此崇高的地位，在如今这一暗无天日又威权横行的世界更为卓越突出，这也是我们每一位体面公民都同意维持的高尚地位。\n\n但对我国许多朝气蓬勃的年轻人来说，他们既已为民主而战，却又迟迟不能得到参与民主的机会。太多年轻人，刚从高中毕业，就应征入伍，效命疆场，并光荣牺牲，同时却对其中任何一个环节都没有话语权。18岁到21岁间的青年，有可能，甚至是极可能受命作战，却没有机会表达异议。年龄太小，不能投票，但却成熟到可以赴死？凭良心讲，哈特总统绝不会让这一不公的状况继续下去。\n\n第二十四条修正案是解决此问题的契机，并在全国范围内的立法机构内得到了讨论。将投票年龄降到18岁的提案确实刺激到了某些人，那些人对所谓的“资格”十分警惕，而修正案的进程也因此暂为停滞。但我们如果能为此出一份力，就能赢得政治和道义上的双重胜利——政治上保证了年轻选民的投票基础，道义上也作出了正确的决定。菲利普·哈特不会拒绝的。"
 USA_hart_68_american_athletics_desc: "在现在这么个年头，美国的国民们基本上达不成什么共识。我国的政治已严重分裂，看看我国社区中的各种社会演讲吧，认为自己的理念能将国家推上正轨的人已经挤满了整个政治光谱。但也怪不得他们，就算是哈特总统也没法弄清楚那群他的那群铁杆反对派的水桶脑里装的到底是啥，能对他提出的合情合理的做法紧咬不放。贵如总统这样的人都这样头痛不已了，何况那些连贵都谈不上的普通人呢？\n\n但是，还是有件东西能把美国人都团结在一起的。体育。每当到了奥林匹克运动会举办的时候，从西海岸到东海岸，全国的公民们都放下成见，为国家最伟大的运动员无与伦比的表现摇旗呐喊。或许他们的优异表现是美利坚科学的作用，又或者该归功于美利坚精神。不管到底是哪个，对体育的热爱早已从奥林匹克运动会扩大到了年度体育赛事——棒球，篮球、橄榄球、曲棍球以及许多别的运动项目，那些最稚嫩的小年轻和那些最健硕的职业哥们之间已经建立起了一条牢固的纽带。鲍勃·吉普森、乔·纳玛什、威尔特·张伯伦——他们就是现在美国人的大明星，哪怕是总统都难以望其项背。\n\n那么，显而易见，必须全面推动我国体育的发展。这些为国争光的小伙子必将以强健的身体和谦逊的心理成为上下一整代人的偶像。只有健康的美国人才是快乐的美国人，而且说到底人们究竟会听谁的——是让你多吃蔬菜毫无特征的政府雇员，还是说着同样话的威利·梅斯？"
 USA_hart_68_a_life_well_spent_desc: "坦率来说，今天的美国人都对有关军队的一切避而远之。也许他们并不害怕用战斗保卫自己，也并不怀疑美军保卫国土的能力。但他们害怕服役，害怕被送到世界的另一端，为了一个正义无比但似乎又永远不能实现的飘渺事业去死，死在阿非利卡人民邦的某个小山沟里，或者死在印度尼西亚湿润的丛林中，再也见不到他们所爱的人。多年以来，我们不断卷入冲突，将孩子们送到遥远的外国战场，这让人们产生了参军就等于半只脚踏入棺材的恶感——这样的宿命论观点甚至渗入了军队之中，让前线士兵们的士气下降到了一种危险的地步，也严重影响了我们的征兵工作。\n\n参军不等于判死刑。菲尔·哈特可以亲自证明这一点。按照他和他的政府的说法，军队是一个年轻人真正得以服务于他的祖国和他的社区，施展才华的地方。军人是一种职业，一种与其他任何职业一样真实、一样对社会有益的职业。参军的人也许会因为被纪律约束而感到不适，但这是为了让他尽快变得更强大，最终使参军者变成一个足以应对来自全世界各种挑战的强者，他们要做的并不是拿着步枪开火杀人。我们必须把宣传重点放在那些通过军旅生活锻造了自己，并成长了的人身上。我们要关注那些变成了更好的自己的人，而非那些被埋葬的人。\n\n我们的士兵是美国的英雄，哈特政府已经确保士兵们在服役期以及服役期满退役后都得到符合其英雄身份的待遇。现在，是时候打开军营的大门，欢迎下一代新兵入伍了——这些人将在未来几十年里确保美国的安全。"
 USA_hart_68_the_best_weapon_desc: "我们美国的年轻一代在新世界中成长起来，这个世界与他们父母所熟悉的世界截然不同。科技以难以置信的速度进步，政治发展正不断加快，社会变革的浪潮也席卷了美国的根基。我们的国家正受到两大洋彼岸的两个法西斯帝国的威胁。在这个国家的历史上，很少有这样的动荡时期，也很少有这样的关键时期。庸人也许会认为，唯有通过直接的武力——更强的军队，更多的核武器，更广泛的干预——才能赢得胜利。但是，最简单的答案往往不是正确答案。\n\n哈特总统认为，美国不能仅仅为赢得现在而战，还必须计划和创造一个成功的未来。为此，我们必须为孩子的未来投入资金，创造受教育机会，并建立起坚实有力的教育基础。时光流逝，这些聪明的年轻人最终会从我们手中接过领导权，而确保他们成功的最好方法就是让他们有一个清醒的头脑。反对哈特长远计划的短视人士可能会诽谤说这是毫无意义的投机性支出，但我们白宫的人比他们更懂。二十年后，当我们的学生们开始规划美国的道路时，他们必定会感谢我们的积极工作。这是我们最起码应该做的事。"
 USA_hart_68_under_god_desc: "孩子们没法理解他们有多么的特别！不然，我们还能怎么解释这些觉得当日子人已经没有希望，就统统跑去信极端主义的年轻人？几十年来的失败已经让年轻一代对现有体制完全失望，让他们拒绝了健康的政治活动，而跑去听了共产主义和纳粹思想的蛊惑。要是这些反美极端派坐到了高位上，老天啊，谁知道他们会造成多大的损害！\n\n在未来的某一天，年轻一代总会从我们手中接过这个国家，我们绝不能让那些极端派把这些未来的领导人变成破坏者。他们得知道他们的家园有多特别，他们要读美国顶尖作家的书，听美国最好的音乐家和作曲家写的曲子。他们会懂得美国的实验在人类的历史中有多么特别，守护它自由与机会的果实有多么重要。等他们读完书，这些学生就不可能成为街头扔砖的抗议者或只会喊万岁的偏执狂，他们将会成为高效，聪慧的公民，随时准备创造他们眼中那光明的未来。\n\n这并不就是说美国是完美的，反对政府的观点也不是什么坏事。哈特总统并不是要建立对他的崇拜。他想要我们的学校教会孩子们美国和她的自由有多珍贵，这样，他们就会意识到，推倒重来绝不是最优选项，建立一个更好的国家才是。"
 USA_hart_68_no_stomach_left_behind_desc: "令人难以置信的是，国会中的一些预算鹰派对我们的免费学校午餐计划提出了异议。他们声称这些午餐收入的损失会导致一些学校陷入债务危机，而联邦政府无权对当地学校的午餐指手画脚，同时联邦政府统一提供的午餐质量也有可能无法对标私人供应商。当他们一切都无话可说了，便会搬出久经考验的“社会主义”大棒来试图阻止我们通过议程。\n\n就哈特总统的一生而言，他简直无法理解为什么这些个体面人会反对给我们孩子提供免费午餐这样的良善之事。我们的孩子应该挨饿吗？难道学生无法在考试中考出高分的原因，并非因为个人的缺憾，而是因为他们满脑子都是肚中空空吗？有些事比精打细算更重要，有些支出显然是物有所值的。因为这类立法而引发的任何形式的斗争，都在痛心地提醒我们，反对派为了抵制哈特的议程，连最基本的良知都舍弃了。\n\n不管如此大多数参议员都认为，让孩子们吃饱才是正确的做法。而那些反对者则可以回到他们的家乡度过一段激动人心的时光，并解释为什么他们觉得小比利不该吃饱。只有天翻地覆才能阻止我们取得最终的胜利。"
 USA_hart_68_the_elephant_in_the_room_desc: "对许多美国人来说，学校的种族隔离问题已经被诺克斯县公立学区诉合众国案和民权法案解决了，大笔一挥，教育种族隔离的现状被打破，再一挥，平等的新标准得以实施。最终，黑人学生可以和白人学生上一样的学校，接受同样质量的教育，享受同等的资源，这将给予他们一个人生的机会。\n\n然而，种族隔离分子讨厌就讨厌在这帮人的顽固。尽管民权法案起草的初衷是好的，但这些挑刺的家伙们却找出并利用了措辞的漏洞，并借此暗中对黑人实施种族不平等政策。打着私立学校的幌子，那些旨在把自家孩子和其他种族区分开的美国人把他们的孩子送进了恰好还没有完成种族融合的学校。\n\n人们会认为，这种卑劣的种族主义行径是在公然违法，但事实没这么简单。漏洞的存在是有原因的，我们必须意识到，抗议和法庭上的饶舌将试图阻止我们的议程。这不仅异常痛苦，代价高昂，还可能对我们不利。但我们无论如何都要追求种族融合，不是因为它们简单，而是因为它们正确。"
 USA_hart_68_the_right_stuff_desc: "美国热爱英雄。不然的话，国民们为何要为约翰尼·尤塔斯和鲍勃·比蒙这样伟大的运动健儿们欢呼？若不然，我们为何要为华盛顿与林肯立起宏伟的纪念碑？又为何要花费十五载时光，将他们与罗斯福及杰斐逊的脸庞雕刻于群山之上？若非如此，约翰·韦恩和詹姆斯·迪恩这样的人物又为何能在银幕之上获得人们的敬意？这些人物与角色开辟了属于自己的道路，在世上留下了他们的印记，成为了美国人民心中的传奇。最能激起公众议论的，就是一段美妙的故事与一个固定的形象。\n\n要在科学领域做到这一点的难度远在体育领域之上，但也绝非无计可施。像爱因斯坦与爱迪生这样的科学家和工程师用当时的工具推导出辉煌的理论，创造出伟大的发明，凭着他们的知识和创新赢得了世人的尊重。冷战之世，科技进步可谓日新月异，候选中的美国新兴科学领军人物遍布各行各业。宇航员、试飞员、研究员、生物学家——人类知识的边界正在向着四面八方迅速扩张。只要让人们关注起这些惊人的成就，我们就能激励全国展望未来、畅想未来。"
 USA_hart_68_janey_desc: "1961年，NASA进行了一次大胆的研究，挑选了25名女性让她们接受严格的训练，以确定女性是否真的具备成为宇航员的条件。结果令人惊讶：13人以优异的成绩通过测试。虽然水星13号计划选出的女性从未进入过宇航员项目，但她们树立的榜样却颠覆了有关这个方面的所有传统观念。其中一位非凡女性后来就嫁给了现在坐在椭圆形办公室里的那个男人。\n\n简·哈特在二战期间首次发现了自己对于飞行的热爱，并成为了密歇根州第一位取得直升机飞行员执照的女性。当她的丈夫，菲利普·哈特进入政坛之际，“珍妮”为他驾驶飞机往返于竞选活动中，并掀起一阵波澜。她是美国新女性的典范，是一位不拘一格的开拓者。\n\n对哈特总统来说，现在是时候让他的妻子成为他关于性别平等新举措的核心了。简·哈特可能并没有飞入到太空，但她激励着美国的女孩们向着星辰进发。"
 USA_hart_68_after_hours_study_hall_desc: "对于来自中产家庭的学生来说，每日在校接受七小时的义务教育是件很无聊的事，他们都只想着快点放学。然而，对无数经济拮据的孩子来说，学校就完全是另一回事了——那是一个庇护所，能让他们逃离破碎的家庭或极端困苦的环境。我们必须为这些孩子争取到更多机会，通过“学习室”计划，让他们能在学校里多呆几个小时。如此一来，老师们便有望成为这些弱势儿童迫切需要的精神导师，而政府也会向他们支付加班费。这正是个双赢的计划。"
 USA_hart_68_expand_the_public_school_program_desc: "十多年来，政策制定者与忧心忡忡的家长们一直想知道为什么孩子读不上书。我们自诩为光芒万丈的山巅之城，却无法向大批国民提供优质教育。在这个国家的一些地方，你在方圆数英里内都找不到半所学校，而其它地方学校则在逐步垮塌。政府必须要竭尽全力，填补教育空白。在完成这些任务后，我们还得寻找改进现存学校的良方。哈特总统将指示教育部向各州划拨资金，在缺乏教育资源的街区兴建学校，希望如此一来就再也没有人会为孩子的教育犯愁了。"
 USA_hart_68_on_ice_desc: "倘若美国想再一次成为闪耀的山巅之城，那她就不能固步自封、孤芳自赏，而是要与全世界分享她的光芒。二战之后，各领域的学术圈都被阻隔在了强权们的势力范围内，这阻碍了思想交流，加剧了孤立思潮。如今冷战之势未减，逆转学术孤立的局面依旧是难以实现的目标，但日本人或许能接受一个算不上激进的提议：组织一轮包含数学、化学、物理等学科竞赛的国际“奥运会”，让自由国家组织和共荣圈的学生们都参与进来。我们的竞争会被导向更和平的一面，美日之间的紧张局势也能得到缓解——与此同时，我们还能向世界展示美国青年真正的实力。希望勤快的东方学生们能少赢一点吧，不然咱可就是在搬起石头砸自己的脚了。"
 USA_hart_68_intrastate_competition_desc: "虽然政府一直在推动社会各个部门的通力合作，但我们也明白，有时一点竞争就能带来奇迹。美国是个拥有数百所大学与学院的大国，就算是最聪明的鱼儿也会在如此宽广的池塘中寻不着北。或许我们可以在国内举办一轮包含数学、化学、物理等学科竞赛的学术奥林匹克，让美国各地的学生们都参与进来。如此一来，我们便能在孩子们还小的时候就筛选出最优秀、最聪明的人，并向他们送上成就大事所需的种种工具。"
 USA_hart_68_open_up_a_world_desc: "在属于电影、电视与广播的时代，许多孩子都将书籍视为落伍的交流媒介和娱乐产品。如果你能不带脑子地尽情享受好莱坞最新大片的特效的话，又为什么要去做紧盯文字，在脑海里构建画面这样浪费时间的事呢？确实，这就是问题所在。书是心灵的磨石，孩子们读得越多，就越有可能在未来的职业生涯中斩获佳绩。我们必须要发起倡议，让孩子们再次拿起学校与图书馆里的书本。珍妮或许能办妥此事——孩子们都很爱她。我们应该为她在电视上安排一档“故事时间”节目，再向其间插入读书的宣传。如果孩子们都在看电视的话，我们或许能利用上这一机会。"
 USA_hart_68_having_fun_isnt_hard_desc: "对于美国大众来说，“图书馆”是一个安静、乏味的空间，与殡仪馆别无二致……但这样的观点忽视了图书馆能带来的全部好处。公共图书馆是美国社会中经常被人忽视的一种服务，但它仍就别具价值。用雅各布斯部长的话来说，它是个“节点”。公民们有机会在图书馆中获取国家的集体知识，此外它还是个社区中心，任何人都能在下班或放学后花上几个小时，在文字的海洋中畅游探索。图书馆是拉进社区距离的集会场所，它能让蠢蠢欲动的年轻人们离开街头。雅各布斯部长提议在全国各地兴建数百个公共图书馆，再辅以其它措施，让图书馆成为更有吸引力且能提起人们兴致的场所。故事、艺术、手工，甚至是职业培训，图书馆的前途不可限量。"
 USA_hart_68_national_testing_standards_desc: "尽管哈特政府为改善全美教育的现状做了很多努力，但美国的教育体系仍有一个突出的短板，那就是对学生的进步缺乏一致的衡量标准。与之相反的是，我们的教育系统充斥着一堆质量参差不齐的州级考试标准，其中许多都未能充分评估学生在20世纪所需的基本生活技能。如果我们无法得知哪些学生落后了的话，我们怎么可能给予他们所需的帮助呢？\n\n下一步很可能是哈特政府在教育方面提出的最激进的改革。我们将提议建立一套标准化的全国性测试，使全美所有的学校都以它为标准来评估学生。“国家教育考试标准”（简称NETS）将意味着联邦政府在教育领域的空前权力扩张，而这历来被认为是州政府的管辖范围。当然，这一法案无疑会激怒美国最激进的州权派，甚至会因“政府过度越权”的风险而使温和派疏远我们。然而，哈特总统知道，采用NETS是真正确保我国学生与德国或日本学生相比更有竞争力的唯一方法。这是改革的一小步，却是美国的一大步。"
 USA_hart_68_pastures_of_innovation_desc: "乍看之下，人们不会注意到科学与农业间的关系。然而，科学与农业正在交融，它们的联系越发紧密。在农学家为田地带去创新后，世界各地的农民都将获得更好的收成。作物产量不断提高，它们为各类农场送去了更多利润，带去了更多欢笑。\n\n哈特政府将推动这一连锁反应，而这一切都源于创新的牧场。"
 USA_hart_68_domestic_revolution_desc: "在麻省理工、罗格斯大学、得克萨斯农工大学等数百所学术殿堂中，理科生们正在向前突破。他们在农业领域取得了长足进步，这让美国的农民们欢欣鼓舞。在每个收获季后，他们都能获得更得力的设备，更优质的种子与化肥。因此，哈特政府希望能为谦逊的农民与威严的学者牵线搭桥，连起这不可思议的纽带。"
 USA_hart_68_checks_and_balanced_budget_desc: "预算鹰派、好斗的疯狗、过街的老鼠，国会的“财政指导”们就跟上了发条的时钟一样，准时准点地从他们的老巢里蹦出来，飞扑向我们的政策，将它啄食一空。这群人尤为关注政府拨给农村的预算。\n\n其中的原因显而易见，要是哈特总统无法兑现面向农村的许诺，农民们就会涌入反对党怀中。\n\n我们有必要拦下这帮希望政府大胆的政策胎死腹中的人。政治资本就是我们的弹药，我们会用它来捍卫新政。"
 USA_hart_68_thread_and_needle_desc: "肥料看上去不过如此吧？\n\n大错特错！肥料非常美妙，而它还会变得更好。科学家们要在无趣的旧肥料上做创新，让它们带来前所未见的成果。如此一来，农民们就能花更少的钱，收获更多的作物。然而，推广新肥得花些时日。不过，这也不是什么大问题，它们会在下一届选举前走进千家万户。这才是关键所在……是吧？"
 USA_hart_68_franklin_in_the_field_desc: "电力，真可谓美妙至极。深夜电视、电热炉、微波炉！在1752年的那个风雨之夜，手握避雷针的本杰明·富兰克林只能在梦中一窥这些东西。\n\n今天，哈特政府将为数百万计的美国农民们实现电力之梦。电气技术为我们带来了道不尽的便利，而美国农村也将享受到它的好处。"
 USA_hart_68_ambassador_for_the_second_america_desc: "切普·莫里森是个好人，他能为全美国人排忧解难，但这并不是他与生俱来的才能。在担任路易斯安那州州长之时，他必须学着去同时满足河口与繁华的市中心的需求。\n\n切普慷慨地向我们献上了自己的政治才能，他同农村的各路民众交流，向人们送上了他们最需要政府提供的东西。"
 USA_hart_68_an_enduring_coalition_desc: "往好听点说，城乡差距是共和党-民主党联盟的污点。在过去五年的时间里，农民们蜂拥向NPP，热情地拥抱着他们的民粹主义言论。我们的政府没能让情况好转，我们对城市改造的重点关注让许多农村人感觉自己成了弃子。在继续推进城市议题前，政府有必要排解藏在城外美国同胞心中的忧虑。一如罗斯福时代，我们会借此建立起一个城乡联盟。"
 USA_hart_68_treading_lightly_desc: "来掀起一场农业革命吧！机器能在田里干活的话，农夫农妇们就不必再下地干那些活了。城里人生活在奢侈的舒适圈里，是该让农民们更聪明，而非更努力的干活了。\n\n合成肥料、耐寒种子、现代化拖拉机，获得这些东西并非难事，但它们却能为美国农民们带去巨大的进步。"
 USA_hart_68_combat_rural_flight_desc: "美国城市的繁荣永远都不应该建立在小镇的消亡之上。逃离农村就是那样不幸的现实，在过去数十年的时间里，这个问题始终困扰着美国。更可惜的是，我们的政府选择对此视而不见……\n\n我们现在要纠正农村人口外逃的问题，再直击其根源——机遇的缺失。我们会向美国农村注入大量资金，不遗余力地将它们投进社会项目、教育、资源与电气化当中。农村是美国的心脏，农村穷则美国贫。"
 USA_hart_68_ink_and_skin_desc: "时至今日，民权运动在美国已经家喻户晓。早在一个世纪之前，为了在美国实现平等，黑人社群就发起了风起云涌、潮涨潮落的长期斗争。从弗雷德里克·道格拉斯到威廉·E·B·杜波依斯，再从小马丁·路德·金等数之不尽的其他人——在巨大而难以逾越的歧视和暴行面前，伟大的黑人展现出了令人难以置信的勇气。终于，在时间过去了太久太久之后，民权立法开始致力于打破种族主义最引人瞩目的束缚，终结种族隔离、剥夺宪法权利和工作场所的歧视行为。对许多美国人来说，这标志着斗争的高潮。不公已经被打败，国家可以就此歇息，治愈伤痕，放松精神：这就是大多数美国人的希望，他们现在更钟意法律和秩序，而不是更进一步的种族冲突。\n\n可不幸的是，吉姆·克劳的幽灵依然潜藏在美国丛生的杂草之中，在远离公众视线之外的地方游荡。它体现在划红线的行为中，隐匿在维持种族隔离的秘约里，在政治黑话和不公平的政策中继续得以苟活。不，歧视并没有死——它只是变得更聪明了，我们唯有比它更聪明，才能真正有成效地打击歧视。\n\n对许多美国白人来说，哈特总统有关进一步争取平等的承诺让他们如坐针毡。当总统说要平衡新政的方案时，他是什么意思？当白宫谈论住房不平等和城市重建时，他们的计划又是什么？是不是会波及他们的社区邻里、影响他们的生活方式？所有这些以及其他更多的疑虑意味着总统的道路不会比他的前辈们更加容易，牺牲、妥协和失望都是路途中的必经之事。可如果成功，它就会将所有人完美地团结在一起——如果这还不值得为之努力、为之奋战，那就再也没有什么事情是值得的了。"
 USA_hart_68_the_game_of_life_desc: "有个中国成语凝练地概括了菲利普·哈特，现任美利坚合众国总统的最终目标：富国安民，正如其字面意思那样，国家富饶，人民安宁。虽然为了接近这一目标，我们正不懈地在普及教育、废止种族隔离与建设交通设施等方面作出努力，但如果不解决困扰我国许多城市的最为根本的问题，这一切都将化为徒劳之功：许多人根本没有在自己的人生中大展拳脚的能力，他们需要一个机会。\n\n无数美国民众，特别是城市居民，正为耍无赖的房东和喜怒无常的雇主所迫，颠沛流离，居无定所。更糟糕的是，他们往往拼了命的找工作，这又反过来破坏了他们的经济保障，使他们不得不优先考虑最基本、最低层次的生存需求，而不是对他们，乃至其子女的成功至关重要的知识与能力。这怎么会是一件好事？这与伟大的美国梦又多么相差甚远？如果我们放任此事不管，那我们与法西斯分子和日本人又有什么区别？\n\n显然，我们不能再等下去了。人民需要容身之处，需要稳定的工作，也需要良好的教育，更需要一个温暖的家来安稳地抚养下一代。为人民争取到基本的生活权利是我们的责任，我们绝不会在这一点上失败或动摇。"
 USA_hart_68_Making_America_desc: "自法西斯意大利诞生之始，其根本价值就是对国王与“领袖”（国务院的人更喜欢叫他“灵柩”）的绝对遵从。纳粹德国的根本价值则是对种族、灭绝与元首更进一步的盲目追随。至于日本的根本价值，当然是疯狂的极端民族主义思想，以及对那个他们称之为“天皇”的海洋生物学家的无限崇拜，还有令利奥波德国王都望尘莫及的残暴殖民主义行径。那么，美国的根本价值又是什么？\n\n这个问题的答案其实很简单：“我们认为这些真理是不言而喻的：人人生而平等，造物者赋予他们若干不可剥夺的权利，其中包括生命权、自由权和追求幸福的权利。为了保障这些权利，人类才在他们之间建立政府，而政府之正当权力，是经被治理者的同意而产生的。”\n\n然而，与此同时，我们必须记住另一段话语，以提醒我们铭记过去的耻辱时日：“对于美国的奴隶们，你们的七月四日究竟意味着什么？我的回答是：这一天比一年之中其他任何日子都更清楚地显示出，他们要为粗暴的不平等和残酷承担无尽无休的牺牲。对他们来说，你们的庆祝只是一场欺骗；你们吹嘘的自由，只不过是渎神的放肆；你们标榜的伟大，充满骄横自负；你们的欢呼声是那样的空洞而残忍；你们对暴君专制的谴责无异于厚颜无耻的空话；而你们所唱的自由平等的高调更是空洞无物，简直是对这口号的嘲弄；你们的祈祷和圣歌，你们的说教和感恩，以至你们所有看似虔敬的行为对上帝来说都是装腔作势、欺骗、欺诈、不敬和虚伪，只不过是一层用于掩饰的薄纱，好让自己心安理得地犯下连野蛮人都为之不齿的罪行！在这个时刻，哪怕地球上最野蛮的国度也不会比美国犯有更令人震惊而血腥的罪行！”\n\n在证明这段话语是错误的，并使所有美国人，不论种族，都能享得开国元勋留给我们的自由之前，我们的事业就还没有完成。"
 USA_hart_68_cultivating_a_community_desc: "从非洲到欧洲，再到亚洲，在这些我们的先祖称之为家园的地方，权力正被冷漠而远离公众的达官要人所掌控。在面对灾难、饥荒，或犯罪问题的时候，人们往往不得卑躬屈膝地到宫殿门口伸冤求助，然后被粗暴地赶走。就算他们没有受到如此对待，他们的恳求也常常会被心不在焉的政治家、权力过度膨胀的官僚或放任自流的统治者所忽视。也许，在这种情况下统治者并不总是怀揣恶意，而是根本无法采取行动解决问题。\n\n但许多美洲原住民社区，就像那些成功的旧大陆社区一样，选择不过度依赖权力，除非局势及其棘手。相反，他们彼此依靠，并求助于附近（通常不超过五到十英里）内的邻居来解决他们的问题。他们用友谊与血缘建立纽带，并逐渐习惯了彼此照顾，从而起到政府与跨国机构所缺乏的协同作用。\n\n这反映了一个事实：在人类创造的所有管理机构中，最灵敏、行动力最强的永远是社区，尤其是地方社区。值得我们反思的另一个事实是，在美国这样的社区还不够多。我们需要对此做些什么，并且要快。加速强大地方社区的建设不仅能减少政府的负担，还能遏止犯罪，盘活经济。"
 USA_hart_68_hitting_the_town_desc: "有什么企业比那些扎根于地方小城的普通小企业更具有绩效，更能为他们的邻里做出贡献，或者说更能留下安全可靠的遗产呢？\n\n国有公司的地方分支——或者说——那些跨国公司根本无法在当地站稳脚跟，更无法对抗那些在本地深耕多年的夫妻小店。这就是为什么总统先生以及他的许多亲密朋友，还有知己都喜欢说：“你应当致敬本地企业！”\n\n总统已经决定，现在就是证明这些话不仅仅是空谈的最佳时机。通过让人们看到本地企业的发展，我们也将看到地方财富与美元增长的双丰收。"
 USA_hart_68_clocking_in_desc: "规律，稳定，不受干扰的日程安排——这是哈特最为怀念的前总统时代生活之一。\n\n在白宫的哈特一定会在凌晨三点接到电话，德国人又开始闹事啦，极端民族主义的日本人把美国大使馆围了啦……但在此之前，参议院工作的日常节奏，巡视自己的选区或是和家人相处的时间，对他都是一种安慰，让他在自己的任期内保持状态。\n\n哈特总统知道，许多美国人一定也有同感（尽管他指出，自己可能从来没有干过和他们一样的工作）。打卡上下班——这种制度是美国工人一周工作的基础。这种规律及其带来的好处会提高人们的工作热情，也能提高美国人每天的工作效率。"
 USA_hart_68_the_future_is_you_desc: "纵观人类从几千年前至今的历史，世界上的各个民族都通过在其家乡的社群和地区的活动来保持地方凝聚力。\n\n例如，西班牙南部的古老城镇每年在圣周期间以“善会”的形式聚集起来，表演基督受难剧，抬着基督和圣母的巨大雕像游行。我们还听说，穆斯林在他们的大斋节，即斋月结束后，会聚在一起吃甜食和咸食，吃掉的量比之前一整个月都多。\n\n在许多国家，人们只需要一块场地和一个门柱（要是连这都没有，那有几双鞋就行）就可以踢足球了。同样，根据我们从俄罗斯的废墟上得到的极少的信息，我们知道，能将这些争斗的小国团结起来的少数东西之一，是对古老而伟大的国际象棋的喜爱。詹姆斯·阿布雷兹克告诉哈特总统，叙利亚的一些小镇讲的是基督曾用的语言，通过对这种语言的学习和热爱，他们能够跨越宗教的界限，团结在一起。\n \n在美国，我们也有我们自己的这种活动——但为了不论老幼所有的美国人，我们需要更多这样的活动。我们之前提到的社群之所以能团结起来，是因为他们在一起吃饭、工作、玩耍，某些情况下还一起祈祷。我们可以而且必须鼓励这种做法，因为正如我们一直所知的那样，社区的力量是不可思议的。"
 USA_hart_68_the_flood_gates_desc: "我们终于完成了一项长期工作，为美国社区的成功建设开了一剂良方，使美国社区的凝聚力，成就和经济效益能够与我们的邻国和竞争对手们一较高下。\n\n通过改善工作日程，增强社区凝聚力，为社区活动注资，支持当地企业等一系列措施的结合，我们已经成功建设了能够自我提升，自给自足的社区，并在这些社区的长期发展规划等方面取得了巨大的进步。\n\n取得成功之后，是时候收获我们的劳动果实了。\n\n正如农民在田间地头的辛苦劳作是为了取得回报一样，我们也能享受到我们的不懈努力带来的经济成果。我们已经确保老人和孩子们能在比以往任何时候都更加安宁的生活中度过他们的一生，而且进入了单位的人们将比以往更快乐，更健康，更加忠于美利坚和她的理想。"
 USA_hart_68_americas_sport_desc: "日本人和德国人总喜欢拿美式橄榄球开玩笑，尤其是在没有宪兵队或盖世太保追着他们的情况下。他们甚至调侃道：“我崇拜我的国家元首，就像他是上帝一样。”其实，就连加拿大人和古巴人也不例外；事实上，几乎所有对橄榄球略有了解的外国人中，99%都在嘲笑这项运动，说这不过是拿着一个从未碰到人脚的椭圆球四处乱跑的游戏。\n\n幸运的是，我们白宫并不把国家的荣誉寄托在美式橄榄球上。相反，我们更为一项在国际上拥有广泛影响力的运动而自豪，那就是棒球。\n\n最近我们意识到，棒球需要更多的投入，而解决办法其实很简单——增加投资。在当前人们深陷党派斗争和彼此怀疑的氛围中，我们需要激发他们放下分歧，拿起棒球。让人们支持自己的本地运动队，而非固守政党立场，这不仅能增进社区凝聚力，也能让大家在运动中找到更多的归属感。"
 USA_hart_68_sundown_desc: "尽管美国政府最近在民权方面取得了进展，但还是有吃了豹子胆的种族主义分子无视白宫、最高法院和国会的声明继续犯事。在某些最明目张胆的案例中，有直接禁止少数族裔在某些城市中存在的情况，即所谓的“落日法”。\n\n落日法直接扼杀了在那些城市推广任何形式的种族平等的努力，就算在政府最近的民权行动之后依然如此。显然，如果我们选择姑息，更多关于私刑和骚扰的骇人案例会摆在我们的办公桌上，这个国家早晚会分崩离析。因此，哈特总统和白宫承诺将在全国范围内禁止这种过分的种族压迫。"
 USA_hart_68_the_parade_desc: "一旦经济出现危机，财政刺激方案往往成为应对手段，其目的是通过政府向特定区域或行业注入资金，保障财政在一段时间内保持活力，甚至推动经济的繁荣发展。然而，财政刺激不仅是应对危机的工具，它更可以作为政策契机的抓手，支持新兴的社会经济项目，尤其是在国家对这些项目寄予厚望、充满信心时。\n\n当前，美国国会正在审议的提案正是这一类型的财政刺激措施。该提案计划通过大规模财政投入，为参与“城市改造计划”的城市社区提供联邦支持，帮助这些社区推动地方建设项目的扩展。\n\n如果该提案得以实施，不仅能够显著增强地方经济，还将引发深远的文化变革。而这种变革正是美国在应对纳粹和日本威胁时所迫切需要的方向。通过这一路径，我们将朝着增强国力与提升文化影响力的目标稳步前行。"
 USA_hart_68_midnight_basketball_desc: "午夜篮球赛是一个由社区人士资助和推广的青少年活动，旨在帮助那些深夜徘徊在街头的年轻人远离贫困带来的诱惑和陷阱。\n\n设想一下，市中心的一位少年，如果深夜和朋友们一起练习篮球技巧和比赛战术，准备迎战下周五的午夜篮球赛，他就没有时间去接触毒品或参与校园欺凌。而在另一个角落，如果一个年轻人为了在每晚的国际象棋俱乐部中赢得尊重，从而潜心研究费舍尔或卡帕布兰卡的棋局，他同样不会去尝试那些毁掉生活的违禁品，更别提参与贩毒了。\n\n道理很简单。如果青少年确实需要在深夜街头活动，那就让他们参与无害的集体运动，这样他们才能健康成长，而不会被那些让他们误入歧途的坏习惯所拖累。"
 USA_hart_68_lampposts_desc: "无论是古希腊、古罗马，还是之后的任何时代，路灯（或有些官僚喜欢称之为“街灯”）一直是公民社会和国家的有力工具。不知是哪位古代天才最先想到这一主意，但其效果立竿见影：新安装的街灯照亮了道路，使得夜间从A点到B点的路径清晰可见，不仅减少了摔倒的风险，还有效避免了路人在黑暗中遭遇不法之徒的袭击。\n\n岁月流转，尽管我们与路灯的最早使用者相隔千年，但其作用依然显而易见。昏暗的街道容易滋生犯罪，增加伤害事件的发生，甚至削弱监控的作用；而明亮的街道则大大降低了这些问题的出现。\n\n路灯价格低廉，技术成熟，安装简便。我们需要尽快推动其安装。"
 USA_hart_68_in_action_desc: "近年来，哈特政府采取的一系列行动不时触动了美国国会和民间的预算鹰派。这些人常常对各类项目大声抗议，有时是出于明目张胆或隐晦的种族主义动机，有时则是担心失去他们宝贵的特权。面对这些无休止的抱怨和政治闹剧，政府已经开始选择无视。\n\n最近，我们提出了一项提案，旨在减轻城市因城市改造计划扩展带来的财务负担。然而，这些预算鹰派在听闻后勃然大怒，反应犹如一群发狂的浣熊。新的财政提案意在通过一个公平的利率，将部分城市的负担转移给联邦政府，避免城市独自承担全部压力。\n\n预算鹰派称此提案是“赤裸裸的财务浪费和冒险”，但他们显然一如既往地误判形势：我们必须迅速采取行动，保护这些城市免于破产风险。如果不让联邦政府承担部分债务，许多城市将无力完成城市改造计划。新兴城市的发展痛点值得我们全力关注，而无视地方财政困境的人非愚即坏，他们不是不负责任的愚者，就是别有用心的恶徒。"
 USA_hart_68_the_crime_bill_desc: "广大美国民众和各级政府都不得不面对着许多日常的麻烦事，而犯罪就是其中最恶劣的行径。如今，犯罪手段层出不穷：贩毒藏毒、拐卖人口、凶杀、性侵犯、人身攻击、盗窃——灾难性地破坏着社会体系和经济结构。\n\n与国民党团大肆宣扬的谎言相反，我们民主党对此的认识十分清晰明了。可别搞错了，民主党人不是仅仅在当下，而是一以贯之，严厉打击着所有犯罪行为。尽管社会上各式各样的强硬派和轴心国拥趸可能会由于民主党对公众福利的关注提出异议，但我们这位总统从来都与他们不同。\n\n总统将着手与国会合作，起草一份犯罪议案，再结合以适当的执法方式，从而迅速减少各城市中的犯罪活动。这项议案最核心的重点并非制止犯罪分子的猖獗，而是保护美利坚合众国遵守法律的无辜公民。"
 USA_hart_68_listen_bud_desc: "让一个十几岁的懒蛋男孩去做这样一项“繁重的任务”：去院子里拔草。他不会管你要拔草机来把这些草连根拔起，相反，他会拿着铲子或者类似的什么东西到处跑，把植物的茎叶全部砍掉，而把根晾着不管，让它在几天之后重新长出来。\n\n这是对现行缉毒策略的完美比喻。平庸的警察只严厉处罚毒品的持有者，却对毒品的来源不闻不问。在全美的那么多城市里，这种滑稽剧正在一次又一次的上演。\n\n幸运的是，我们有办法根除这个问题，而不是头痛医头。我们可以把注意力从毒品持有者转移到毒品的来源上，比如种植园主和毒枭们。这些人渣是犯罪的根源，斩断这条祸根必然会大幅改善我国的毒品泛滥情况。"
 USA_hart_68_youth_employment_opprotunities_desc: "我们不能自欺欺人，青年才是这个国家的未来和活力所在。否认这一点，无异于否认我们自己的前途。我们正在努力让国家走出当前的困境，但这绝不是凭借个人之力可以完成的。就像你的车陷入泥潭，光踩油门是无法脱困的。相反，你需要让车上的每个人都下车推车，大家齐心协力，你在驾驶，他们在用力推动，才能让车子重新驶上正轨。这正是我们需要全国上下团结一致，让国家经济重回正轨的原因。\n\n就业培训课程、技能培训和实习机会只是我们为年轻一代提供未来的一部分手段。这不仅能预防他们走上犯罪或无家可归的道路，更能让我们的下一代在规划他们孩子的未来时，比我们这一代做得更好。"
 USA_hart_68_all_of_gods_children_desc: "一个苦涩的事实是，某些特定群体——例如无家可归者、药物滥用者和罪犯——更容易受到社会顽疾的危害。然而，我们不能接受弃这些同胞于不顾、令其自生自灭的冷血观念。美国之所以不同于纳粹，正是因为我们并非一个建立在无情的等级制度上的国家。换言之，若是坐视一部分人民遭受苦难，而不采取任何行动，这与杀人如麻的纳粹又有什么区别呢！请不要自欺欺人，我们可以做出选择。\n\n我的总统任期内绝对不会允许这样的情况发生。国会整日讨论如何让人们摆脱福利，但正确的做法反而是增加福利，直至经济好转，我们蓬勃的就业市场帮助人们摆脱贫困为止。这样做有两个好处：一方面，这可以帮助我们的经济迅速增长；另一方面，一旦我们的民众真正实现了他们所渴望的自由，我们就可以减少在福利上的开支。"
 USA_hart_68_review_sentencing_desc: "比犯错误更糟糕的是不承认错误。我们承认《治罪法案》在某些地方可能……过于苛刻了。但这没关系——我们可以修改和重写它，在增加新的内容和修改已有内容的同时删减多余的部分，使法案更好地满足我们的需求。也许是因为我们对轻微犯罪的惩罚过于严厉，又或者是我们完全把注意力集中在了错误的方向。不管我们在哪里搞砸了，都有一次难得的机会来纠正，同时确保该法案打击犯罪的精神和目标不变。"
 USA_hart_68_zip_it_lock_it_desc: "要多少预算鹰派才能让这个世界变得更好？答案是零，因为他们甚至不愿意花税收资金组建一个研讨小组来讨论解决方案。\n\n一个不守规矩、喧嚣吵闹的跨党派债务鹰派已经形成，他们对我们城市改造的巨额成本表示担忧，不断阻碍我们在国会推动关键法案。如果我们一味迎合这些预算鹰派的要求，我们的目标将无法实现，甚至可能导致倒退。因此，我们必须努力使他们的议程难以推进。虽然有时可能需要采取一些强硬手段，但为了确保城市改造计划能够真正落地，我们有必要这样做。"
 USA_hart_68_breaking_the_red_bars_desc: "每张地图上都有线段，它们代表着国界，道路，山川，河流。他们有着各种各样的颜色——蓝，绿，黄……然而，有一种线不应该出现在哈特的地图上——红线。\n\n红线是美国的一项种族主义余毒，指的是不向那些“危险”的社区和街区提供服务的一种做法。当然，那些“低收入社区”一般指的就是非裔美国人社区。\n\n我们必须制止这种不道德的做法。"
 USA_hart_68_alterative_movement_desc: "公车、自行车、步行、船、火车、地铁、有轨电车——这些都是开车以外的选择。哈特政府希望他们治下的城市能够成为公共交通的一座座灯塔。开车将不再会是去音乐会，俱乐部或者其他什么好地方的唯一选择。而且这还能帮助人们保持身材——步行可是健康的好伙伴。因此，毫不夸张地说，为美国人提供替代出行方式已经成为了一个公共健康问题。\n\n无论是自行车道，公交专用道还是高架铁道桥，我们会把所有这些选项留给城市规划师和建筑师们。"
 USA_hart_68_forever_mitus_desc: "高利贷者如同游弋海中的鲨鱼，静静地围绕着猎物，伺机发动攻击。他们悄无声息地游走在法律的边缘，能够轻而易举地毁掉一个人的一生。但人们需要它们；人们需要高利贷者。通过让人们更容易从正经的银行获得贷款，我们将抑制许多贫困社区对高利贷者和其他非法人物的过度依赖，从而一石二鸟地解决两个问题。此举也在哈特总统的银行改革中发挥了重要作用——让银行变得更常见，配备更好的员工，将使更多的财富流入城市，进入那些以前被剥夺的人的口袋。"
 USA_hart_68_americanist_cities_desc: "美国建立在自由和平等的基石之上，《独立宣言》早已明确了这一点。然而，一些美国城市却未能真正体现这一光荣的传统。从奴隶制和种族隔离的遗毒，到相对隐蔽但同样带有种族歧视色彩的区域划分和高档化改造，许多城镇依然存在对不同肤色或其他特征的人明显的不平等待遇。我们必须正视并解决这些问题，从根本上铲除这株毒草。在哈特领导下的美国，任何专为某一族群服务的建筑都将被翻新重建，所有族群都应站在同一起跑线上。\n\n美国梦属于全体美国人民。"
 USA_hart_68_never_too_much_desc: "这或许是一场苦涩的胜利，但我们最终凑集了足够的选票，让我们的法案在国会强行通过。这项法案是我们为公共住房所期盼的一切，包含了丰厚的补贴、大量新建经济适用房的合同，以及用于急需维护和大翻新的资金。\n\n然而，坏消息是，我们也因此引来了反对派的愤怒。预算鹰派已经在众议院和参议院的会议厅中高声抗议。不过，关键在于民众知道是我们做到了，并且在下一次选举中愿意投票支持我们。尽管如此，哈特总统也坦言，政治斗争虽然艰辛无比，但我们已取得了一场来之不易的小胜利。"
 USA_hart_68_rmoney_desc: "虽然这并不是我们理想中的住房法案，但这个修订版得到了乔治·罗姆尼和一众共和党人的支持，从而增强了其合法性。该法案为新建公共住房提供资金，并对现有的破败住房进行大规模修缮，但未能增加对住房项目日常维护的补助金。\n\n即便如此，这份计划并未激起预算鹰派和党内人士的强烈反对。在当前形势下，我们不能过于挑剔，必须珍惜每一个来之不易的成果。"
 USA_hart_68_rebuilding_the_bank_desc: "在牛仔、治安官和淘金热的西进运动时代，城镇中最重要的建筑往往是邮局。邮局不仅是银行，还是会议场所，通常是城镇最早建设的部分；在某些情况下，整个城镇甚至是围绕着邮局发展起来的。邮局是这些古老西部城镇的中心，无论从字面上还是象征意义上，都占据着核心地位。哈特总统希望重拾这一美国历史的影子。再次允许邮局行使银行职能，这将有助于解决许多由私人银行带来的问题。毕竟，并非每个城镇都有足够的财富吸引那些高档的私人银行开设分行，但每个城镇，出于实际需要，几乎都有一个邮局。此外，由联邦政府指定邮局兼任银行，还能有效打击各种形式的地方歧视性政策。"
 USA_hart_68_the_chicken_hawks_desc: "过去几年间，哈特政府采取了多项措施，激怒了国会和民间社会中的各路预算鹰派。他们频繁对各种项目提出尖锐的批评和抱怨，政府逐渐习惯于这些声音，将其视作日常的背景噪音和华盛顿内部的琐碎争论。然而，尽管如此，我们并未完全忽视他们。事实上，我们已经逐渐学会了区分这些反对者的不同类型。\n\n有些预算鹰派只是单纯地厌恶财政开支，毫无理由地反对，根本无法指望说服他们改变立场。然而，还有一些人属于预算叛逆分子，这类人有时也唤作“像老鹰的鸡”。他们并不总是高声指责浪费，而是会说：“别把钱浪费在A上，应该花在B上！”因此，与那些强硬的同僚相比，这些人相对更容易沟通。\n\n为了安抚他们，我们可以做出一些让步。例如，提供一份收益报告，或者强调我们实施的那些具有可持续性的项目。通过这些措施，财政叛逆分子往往会消停一段时间。"
 USA_hart_68_stability_starts_at_home_desc: "今天，让我们稍稍曲解一下土耳其总统凯末尔·阿塔图尔克的一句话：“国内和平，世界和平。”虽然我们赞同他和共和人民党的意愿，但我们更愿意从“家”的角度来理解这句话。\n\n无论一个人出身如何，与世界竞争的能力归根结底取决于他们所拥有的“家”。那些家庭幸福、安稳、繁荣的人（不只是金钱上的富足，因为财富本身并不能带来真正的繁荣）往往比那些家庭破裂的人站在一个更有利的起点上。有了稳定的家庭生活，人们才能有力量去迎接世界的挑战。\n\n而我们的责任，就是去打造一个城市、一个国家，让每个人都能享受到这种幸福。如果因为我们的努力，美国人能拥有一个适合养育孩子的家庭环境，那么日耳曼尼亚和东京那些自负的刽子手们，也将不得不把我们视为榜样。"
 USA_hart_68_new_incentives_desc: "近日，哈特政府正面临着一股令人不胜其烦且极具危险性的舆论回潮，这是现代美国政府经常不得不面对的问题。\n\n大批人士，尤其是社会和财政保守派，正在抱怨哈特总统的各项计划会削弱人们工作的积极性，因为他们声称这些人可以“依赖政府的救济金”。他们通过散布关于“福利女王”和“懒散的流浪者”这样的恐慌，来支持自己那不切实际的论调。\n\n事实暂且不论，我们必须竭力捍卫各城市及其资金，确保在我们稍有疏忽之际，预算鹰派不会将其撕得粉碎。我们要明确地向那些持反对意见的人，尤其是我们执政联盟内的成员表明：是哈特政府依靠美国劳动者的力量，让城市从贫困走向富裕。"
 USA_hart_68_by_and_for_desc: "要是我们把所有新奇的设备都拉去国外，而后再也看不到它们的话，生产这些东西又有什么意义呢？毫无意义，我们应当鼓励产出电器和工具的城市自己去使用这些东西——哪怕只是为了效率。“美国制造”当然重要，但“美国使用”更是如此。当地生产，当地使用这一概念也很关键：我们不该把城里产出的商品都送进爱达荷的某个中央仓库，然后再在产出城市有需要的时候把它们拉回去。\n\n哈特总统认为，政府应当简化将急件从生产者那头送往消费者手中的流程，而非依赖于当下陈旧过时的系统。\n\n我们必须要从头重建这一体系。"
 USA_hart_68_toss_the_dice_desc: "哈特政府已经妥善处理了公共住房问题，该来解决住房本身的问题了。我们能在房产市场中看到种族隔离最后的痕迹——无论是住房红线歧视，还是富裕市民积极的干涉行为，都对少数族裔迁入社区造成了阻碍。我们将致力于消灭这些难以察觉的种族主义行为，保证美国人的住房平等，让所有人都有机会入住心仪的街区。\n\n这会是一场恶战，但本届政府面临的所有挑战皆是如此。"
 USA_hart_68_uniquely_american_desc: "美国种族主义的独到特色使其别具威力——在无声无息之中，它慢慢地将属于贫民区的机会侵蚀殆尽。黑人士兵们挺身而出，为解放世上被压迫的人民而战，但之后他们却要回到一个逼着他们坐在公交车后排的国家。黑人之遭遇，在他们身上可见一斑。而那些“提心吊胆”的家长们，则不想让其他肤色的人种出现在他们孩子的学校里。\n\n数代南方人都钟情于种族主义，我们已经阻碍了它的蔓延，而只要再加把劲，我们就能将它彻底抑制。"
 USA_hart_68_wave_2_desc: "当海啸退去，它只会以更强的势头再度席卷而来，而我们的城市复兴计划也是如此。我们已经给了第一波浪潮发挥威力的时间，现在该轮到第二波大浪了。新的贷款、更多自行车道、改善的公共交通、树、树，种下更多的树！城市要什么，我们就给什么。住房？分区改革？我们将不遗余力地为建筑公司送上丰厚的合同。我们要让美国城市变为令全球羡慕的存在！"
 USA_hart_68_breaking_the_hart_of_the_world_desc: "在总统掌握的众多武器中，利剑只不过是其中之一罢了，但前几届政府似乎已经遗忘了这一点。哈特政府可不会害怕去与人谈判。\n\n现在是时候尝试不同的办法了。我们将听取对手的意见，而不是匆匆忙忙地启动战争机器，是时候柔声细语、手握大棒了。"
 USA_hart_68_the_truman_doctrine_desc: "哈里·杜鲁门是个……相当有趣的人，这也能反映在他的外交政策中。本质上讲，即使美国在二战中碰得头破血流，条约港令国家蒙羞，夏威夷亦落入日本彀中，但山姆大叔才是那个拥有讨价还价的筹码、总是在外交中提出要求的一方。五十年前，这不过是我国外交政策的传统立场；然而，在如今这个已然与以往大不相同的世界里，它就显得没那么普通了。"
 USA_hart_68_new_blood_desc: "和许多政治家一样，亨利·基辛格也曾投身于第二次世界大战，他们一起经受了同盟国的惨痛失败。随着旧日伤痕的愈合，两位身居高位的老兵对世界形成了崭新的看法，他们的外交政策立场也越来越接近。因此，基辛格成为了哈特总统的国家安全顾问，他们将一起为自由世界勾勒出宏伟的计划蓝图，击败德国和共荣圈的反动势力。"
 USA_hart_68_midnight_desc: "在马尼拉的街头巷尾、在马来亚的热带雨林、在象牙海岸的碧波大海、在南非的灌木树丛——哪里有自由世界的奋战，哪里就会有美国挺身而出。我们已经输了唯一有意义的战斗，若是美国直接介入战争，无疑会招致核末日的降临。然而，正是在如此模糊的界限中，哈里·杜鲁门却认为美国的优势将更为突出。\n\n遍及各地的代理人战争、特工暗中破坏着泥足巨人的根基：这就是自由之光如何普照世界的办法。踏踏实实，步步为营。"
 USA_hart_68_moonrise_desc: "艾利斯斯普林斯、奥克兰、桑德贝、萨斯卡通、伯利兹城、拿骚：这些地方都缺少美国军事基地的存在。哈特政府认为，我们应该着手改变当下的境况。在盟国建立众多的美国基地将加强联盟之间的相互联系，因此，政府已经决定在境外建造新一批海外军事基地，强化我国以及盟友各国在美国境外展开行动的能力。"
 USA_hart_68_dawn_desc: "钱、武器、更多的钱：这正是OFN所需要的，而哈特政府将为联盟提供大量的资金以及武器。如果德国或者共荣圈对我们进行调查，那他们就会看到一张紧密联系在一起、跨种族、跨宗教的多元网络。所有人都武装到了牙齿，渴望用十字准星瞄准自己的敌人。\n\n民主和自由的公敌已经从不可胜数的人身上夺走了不可胜数的美好。为了少数仍然自由的人民，我们必须坚定守住所拥有的一切。"
 USA_hart_68_starlight_desc: "基辛格再次启程上路，将我们的外交遗产载入史册。这次，他试图达成一项核条约。基辛格先生知道，核裁军虽然无法实现，但为核武库确定上限依旧是有可能的。当然，在最乐观的情况下，缩减核武库规模无疑是最为理想的成果。\n\n局势仍然不稳定，总统需要在敌人面前展现出他最强势的一面。但如果成功，世界就将从核末日的悬崖边退回一大步。"
 USA_hart_68_twilight_desc: "中央情报局的鼎鼎大名足以让阿勃维尔和特务总监部感到彻入骨髓的恐惧与颤抖。但不幸的是，哈特总统也对它感到头晕目眩，每天的简报可能都……令他难以忍受。\n\n尽管如此，总统还是不情愿地承认了这个强大的秘密机构所拥有的软实力。在兰斯代尔和基辛格的鼓励下，哈特总统已经默许了CIA的诸多行动。无论是阴暗的后巷，还是烟雾缭绕的军官俱乐部，总统都能在办公桌上看到一切的全貌。"
 USA_hart_68_sunset_desc: "欧洲日落，听起来真是个不错的说法。德国已然是一具摇摇欲坠的行尸走肉，拼命地想把自己腐烂的肢体缝合起来。就算我们不动手，他们也注定会坠入巨大的山谷，把自己摔得粉身碎骨。基辛格和哈特找到了与共荣圈谈判的途径，但德国呢？德国仍旧冥顽不化，跟他们没什么道理可讲。\n\n正如已死的约瑟夫·戈培尔所言，“如果我们手中握着权力，那就绝不会松手，除非我们变成尸体，被抬出曾经的办公室。”\n\n德国将会像尸体一样坠入深渊，全欧洲也得为他们陪葬。"
 USA_hart_68_breaking_the_ice_desc: "基辛格！他又做到了！凭借着他高超巧妙的外交手腕，美国在与日本帝国的谈判中占据了上风。不过，优势总是短暂的，现在是时候展开攻势了：不是在战场上，而是在海军陆战队守卫的大使馆里、在外交渠道的紧张往来电波中。\n\n我们将就条约港的回归展开谈判，而如果运气足够好，一切按计划顺利进行，夏威夷也将重新回到美国的怀抱。我们将要弥补过去令美国蒙羞的伤疤，在历史上留下属于我们的印记。"
