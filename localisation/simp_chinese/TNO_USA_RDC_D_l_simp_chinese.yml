 POLITICS_Philip_Hart_DESC: "虽说哈特是二十世纪最重要的左翼自由主义者，但你可能也几乎从没听说过他的名字，原因非常合理：这个人极度谦逊，不愿意倚仗自己的政策谋取哪怕最微不足道的赞誉，也对媒体公关活动兴致寥寥。这位来自密歇根的参议员身形单薄，望之不似人君，但人不可貌相：他沉稳和善的双眼之下隐藏着沉睡的激情，只要一经唤醒，就会如猛兽般咆哮嘶吼，促使他去兑现所有大大小小的诺言。这也正是为何菲利普·哈特自当选参议员以来，就以各种形式投身于参议院中几乎所有重要的劳工、基础设施、消费者保护、环境保护及践行民权的法案之中。对于哈特来说，如果达成善政的代价是默默无闻地掩盖自己的存在，他也会坦然接受。\n\n哈特于1958年首次当选为参议员，来到了国会山。在一开始，他对自己的立法目标并没有什么清晰的想法，但随着一幕幕投票轮番上演，哈特意识到，他不能盲从于党鞭的指示，“遵从党的路线即可”，而是应当遵照自己的良心做出决策。作为一名独立投票人，哈特拥有良好的声誉和高尚的职业道德，这让他成为民主党自由派的计划中不可或缺的一员大将；而与此同时，他又能无视政治协议的限制广交朋友，因此他与参议院中的各个阵营都有不错的交情。\n\n但是，和哈特在参议院里的那些操盘手段相比，白宫就完全是另一头野兽了。它可能会冲上难以置信的高峰，也可能会跌进最令人郁闷失落的低谷。在哈特的理想中，美国应该拥有在投资刺激下欣欣向荣的城市群、纵横交错而精心养护的公路铁路网络、缜密周全且以社区为导向的法制体系。但创造这些事物都需要深思熟虑，哈特以前从未经手过如此仔细、政治性、甚至有时不近人情的审查，但这些决定都是为了实现更长远的利益和福祉。现在，机遇就摆在他的面前，让美国被遗忘的人们迈向成功。这是前无古人、而且很可能后无来者的绝佳机会，所有的行动都是必由之路，值得为之付出加倍的努力，即使牺牲一切，哈特也在所不惜。"
 POLITICS_Chep_Morrison_Pres_DESC: "总统德莱塞普·斯托里·“切普”·莫里森和他的前任不同。他在政治上的偏向激进是哈特总统永远无法企及的，以至于大多数人都认为，这位新奥尔良的巨头难以匹配这张他必须坐上的交椅。\n\n1940年，切普·莫里森当选州议员，他上任之后立即成为了已故州长休伊·P·朗的党派机器最有力的反对者之一，这也让他饱受批评与盛赞。他在担任新奥尔良市长期间，监督了城市公共服务的现代化并积极引人投资，让新月之城一跃成为新南方的灯塔。他尽力平衡市内黑人社区及支持种族隔离的群体之间的诉求，在两者之间小心翼翼地走着钢丝。1956年，他完成了几乎不可能完成的任务，在州长竞选中击败了朗家族的党，曾经在路易斯安那称霸许久的政治王朝就此退场，投入了国民党的怀抱。\n\n尽管这位新奥尔良的巨头温柔尔雅、和蔼可亲，但他始终饱受政治界各方的质疑。南方人不喜他在哈特政府中身居高位，社会活动家对他在民权问题上的模棱两可感到愤怒，以及整个国家都为他是否能接手那位因病离去的统帅之职感到忧虑。"
