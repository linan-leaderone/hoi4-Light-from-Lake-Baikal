 RND.51.desc:0 "机密文件\n仅供目视查阅\n致武装部队最高司令部的所有成员\n路标行动\n巴拉圭 - 陷于与反叛组织的武装冲突中\n\n我们收到了阿根廷政府和德国情报机构国家情报局关于臭名昭著的共产主义游击队员埃内斯托·“切”·格瓦拉下落的情报。他被发现隐藏在巴拉圭国内，帮助和训练共产主义反叛组织“联合民族解放阵线”。本文件附有关于巴拉圭境内各处安全屋的照片，以及切格瓦拉目前最有可能使用的安全屋的推测。\n\n将采取措施确保与阿根廷情报机构的进一步合作，路标行动将致力于寻找并消除切格瓦拉对我国的潜在威胁。"
