 RND.46.desc:0 "绝密\n仅供目视查阅\n呈送国家情报局所有成员\n巴拉圭 - 受联合民族解放阵线控制\n\n由于预见到联合民族解放阵线的共产党和民主派之间即将爆发冲突，国家情报局成功发现了共产党隐藏或试图对民主派隐藏的多个基地、防御工事和利益相关地区。联合民族解放阵线的民主派知名人士将通过“匿名”来源获得这些情报，因为我们目前没有可用的特工伪装成联合民族解放阵线的士兵和人员。预计这会进一步加剧紧张局势，提前冲突的爆发。\n\n愿德意志得到忠实守护"
 RND.46.a:0 "斗争是人类的本性，而我们只是加速了这个进程。"
 RND.47.t:0 "一国之火"
 RND.47.desc:0 "绝密\n仅供目视查阅\n呈送国家情报局所有成员\n巴拉圭 - 受共产主义武装控制\n\n虽然我们一直在援助他们，但联合民族解放阵线内部的民主派现在几乎已被完全消灭，共产主义者完全掌控了该组织，因此也控制了整个国家。这意味着，南美洲出现了一个共产主义国家，而这是不可容忍的。鉴于国家情报局在巴拉圭境内已经有一座庞大的行动基地，并且与阿根廷和巴西的情报机构是名义上的盟友，我们将立即着手破坏该国国内的稳定局势，并分裂共产主义者，便于逐一击破，同时援助该地区内的亲德组织。\n\n愿德意志得到忠实守护"
 RND.47.a:0 "共产主义理想不过是一支风中残烛，天真地认为自己能侥幸活命。"
