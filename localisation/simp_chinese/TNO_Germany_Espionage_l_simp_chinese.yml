 RND.44.t:0 "从未离开"
 RND.44.t.che:0 "绝密\n仅供目视查阅\n呈送国家情报局所有成员\n巴拉圭 - 受联合民族解放阵线控制\n\n随着联合民族解放阵线战胜了巴拉圭前政府，埃内斯托·“切”·格瓦拉在联合民族解放阵线内部节节高升便不足为奇。此人现为南美洲最为臭名昭著的共产主义恐怖分子，其人组织能力突出，斗争经验丰富，因此，联合民族解放阵线能在其带领下迅速壮大并未出乎我方意料。\n\n不过，事态仍有转机。联合民族解放阵线内部存在着严重的派系斗争，而且这只会愈演愈烈。尽管一开始是由共党掌权，但据了解，解放阵线内的民主派和共产党貌合神离。如此事态给了我们削弱解放阵线实力，以及打压共产党控制力的良机。关于解放阵线内部的其余成员，及对彼此联系推想的简报，可在文件的其余部分查阅。\n\n愿德意志得到忠实守护"
 RND.44.t.noche:0 "绝密\n仅供目视查阅\n呈送国家情报局所有成员\n巴拉圭 - 受联合民族解放阵线控制\n\n在联合民族解放阵线对巴拉圭前任政府大胜而归后，我方终于设法弄清了其领导人的神秘面目。令人惊奇的是，此人是埃内斯托·“切”·格瓦拉，一个臭名昭著的共党，现蛰伏在南美洲，负责联合民族解放阵线的训练和组织工作。此人精于革命斗争与游击战争，这可以解释他在智利发生考廷事件之后的所作所为，以及联合民族解放阵线在内战前的迅速壮大。\n\n不过，事态仍有转机。联合民族解放阵线内部存在着严重的派系斗争，而且这只会愈演愈烈。尽管一开始是由共党掌权，但据了解，解放阵线内的民主派和共产党貌合神离。如此事态给了我们削弱解放阵线实力，以及打压共产党控制力的良机。关于解放阵线内部的其余成员，及对彼此联系推想的简报，可在文件的其余部分查阅。\n\n愿德意志得到忠实守护"
 RND.44.a:0 "煽风点火者卷土重来。"
