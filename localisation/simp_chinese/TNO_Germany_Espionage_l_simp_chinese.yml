 GER_BOR_HVA_saudi_sabotage:0 "§L黑金行动§!"
 GER_BOR_HVA_saudi_sabotage_desc:0 "长久以来，意大利一直支配着中东。因此，意大利人与我们翻脸后，我们就失去了当地大量资源的使用权。不过，在中东，我们找到了对意大利同样抱有敌意的友好政权。复兴党运动带有鲜明的反殖民色彩，并且蔑视意大利。我们自然一拍即合，因此他们可能也会乐意分享自己的资源。如果我们能够破坏其敌人的基础设施，复兴党就能统一阿拉伯世界、反对意大利，并愿意和德国密切合作！"
 GER_BOR_HVA_assassinate_speer:0 "§O建筑师行动§!"
 GER_BOR_HVA_assassinate_speer_desc:0 "要给阿尔伯特·施佩尔一个简明定义，只要三个词就够了：骗子、懦夫和叛徒。在内战篡权的图谋失败后，施佩尔灰头土脸地飞去了美国，还在那里继续造谣污蔑希特勒和鲍曼，直至今日。我们一定要跟他做个了结，不只是为了合上他那张叽叽喳喳的臭嘴，更是为了除去聚光灯下的民族败类。对我们的密探而言，接近施佩尔并非难事：随便一个美国二流脱口秀主持人都可以近他的身，对此他似乎乐此不疲。我们只欠一声令下就能让施佩尔人间蒸发，然后只剩些许遥远而令人不快的记忆。"
 GER_BOR_HVA_assassinate_erhard_kiesinger:0 "§M四人帮行动§!"
 GER_BOR_HVA_assassinate_erhard_kiesinger_desc:0 "我们政府里有些人觉得，基辛格和艾哈德这两个施佩尔的幕僚应该被宽大处理、准许他们回国。这样想的人都是蠢蛋！当然，要是这两个家伙当初立刻宣誓效忠鲍曼、跟施佩尔决裂的话，那倒可能还有别的说法。可是，他们就跟自己畏畏缩缩的主子一样，也夹起尾巴逃跑了。既然瑞士比鲍曼同志领导的德意志更好，那就干脆让他们在那儿入土吧！派特工清除他们是轻而易举的事。我们甚至怀疑他们的死能不能上瑞士新闻。"
