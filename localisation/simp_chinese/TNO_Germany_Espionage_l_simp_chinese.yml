 GER_Espionage.1.t:0 "[getIntelAgencyShort]行动失败"
 GER_Espionage.1.desc:0 "看来我们的行动未能达成既定目标。无论是归罪于缺乏技术优势、亦是预算人员不足、特工缺乏训练都于事无补，[getIntelAgencyShort]已失去了些许身为一个高效的情报机构的声望。尽管局长并未期望每次行动都能进行得完美无缺，但他听到这条消息后肯定是不会高兴的。[getIntelAgencyShort]将会从失败中恢复过来，并希望下次行动能够成功。"
 GER_Espionage.1.a:0 "剩下就靠你自己了，特工。"
