 RND.52.desc:0 "绝密\n仅供目视查阅\n呈送国家情报局的所有成员\n\n焚旗行动\n\n巴拉圭 - 受共产主义武装控制\n\n情报局特工已成功渗透到共产主义的巴拉圭国。特工向当地部队通报了一场虚构的兵变，分散了他们的注意。此后，他们用走私的炸药破坏了多条铁路和一些军火厂。接着，他们在撤离点碰头，转交了几份机密军事计划。这些会给这个共产主义国家带来严重的后勤问题。\n\n愿德意志得到忠实守护"
 RND.52.a:0 "一如鲜血在脉中奔涌，布尔什维主义也将陨落。"
 HVA.1.t:0 "勇敢行动——报告"
 HVA.1.desc:0 "致家庭护理协会阿尔布雷希特（句号）日耳曼尼亚（句号）仅俱乐部会长可阅览（句号）\n\n游艇已搭载乘客（句号）许多事可以讲（句号）下次俱乐部会议有许多照片可以看（句号）当地电台放了许多有趣的歌（句号）\n\n明日将抵达基尔港出席午餐会（句号）\n\n雄鹰完毕"
 HVA.1.a:0 "那个疯狂的老混蛋盖伦真的做到了！"
 HVA.2.t:0 "勇敢行动——失联"
 HVA.2.desc:0 "该信息是U-421在今早0547至0609时间经由威廉港海军基地发往日耳曼尼亚侦察总局通信内容的副本。仅供部长与部门领导阅览。信息发送至无线电浮标，已转译为明文并拉取摘要。\n\n“通知侦察总局，任务部分失败。‘雄鹰’（部门注解：代称为U-421）大约在0323时间于比利时海岸触雷，坐标51.198，2.628。船身大体完好，但引擎损毁。高空投放低空开伞的潜入行动似乎已成功，‘游客’小队在0417时间激活了无线电信标。该时刻，舰长下令终止无线电静默，直接通知小队推迟撤离。0503时间，小队再次进行通信，告知‘雄鹰’党卫军部队正在接近。随后，小队传输了进攻目标地点时所获取的十四（14）页情报，请求‘雄鹰’投放无线电浮标以告知日耳曼尼亚。情报如下：”\n\n（限于篇幅已移除，详情见附件）\n\n“0609时间，U-421因未知原因而永久失联。‘霍斯特·韦塞尔’号巡防舰在0913时刻拦截了一名荷兰渔民，其证词表明U-421或遭直升机攻击。威廉港海军基地认为，U-421及其船员很可能已全数覆灭，进一步的营救行动将会给海军带来极大风险。报告完毕。”"
 HVA.2.a:0 "告诉盖伦，他手里的情报来之不易。"
 HVA.3.t:0 "挣脱提线的木偶"
 HVA.3.desc:0 "“总统先生，他到了。”助理向中华民国总统鞠躬，在他背后是一道敞开的门。\n\n高宗武放下手中的钢笔，文件上留有墨迹未干的半个名字。总统叹了口气，“请他进来吧。”确切地说，总统并不需要用什么敬语，因为这会让他浪费更多时间而不是投入工作，但有时候讲礼貌也挺好的。\n\n一名瘦长的男子通过门缝钻了进来，身穿休闲西服，头上斜戴着一顶软呢帽。在总统看来，他像是个记者，这也是他得以入内的原因。“总统先生，”他用蹩脚的汉语说道，同时他那浓重的德国口音也微微暴露出来，“我很荣幸能与您会面。”\n\n“我也很荣幸，从日耳曼尼亚坐飞机过来一定很久吧。”说着，高宗武挤出了一个不那么真诚的微笑。\n\n那人没有理会总统先生的寒暄，而是拿出了他的公文包，看起来或许是一场飓风摧残过了这个公文包，很有可能是机场管理不善造成的。但这不重要，他从中取出了一份完整的文件，并将其放在办公桌上滑向高总统那边。两人对视片刻，高总统翘起了他的眉毛。最终，高宗武率先结束了无谓的对视，打开了文件夹，几秒钟后他又合上了文件夹。\n\n“特务总监部就在外头，”高宗武低声说道，“要是他们知道了这个……你牙齿可能装了氰化物，但我没有这东西，这可是要掉脑袋的买卖——”\n\n男人挥动了一只手，让总统平静下来。两人一言未发，总统再次打开了文件夹，并用手指在具体的数字下划过。成千上万的德式装备将用于武装中国军队——飞机，军舰，坦克，以及最重要的资金。如同挣脱提线的木偶一般，高宗武在这几十年间从未感受过的感情涌上心头。两个人心里都清楚这些装备会起什么作用，但他们必须得装得像点样。“离开这里。”高宗武命令道，然后这个瘦长的男人站起身子并径直离开，只留下文件平躺在办公桌上。"
 HVA.3.a:0 "从欧洲就可以闻到来自亚洲的战争气息。"
 HVA.4.t:0 "分裂共荣圈"
 HVA.4.desc:0 "绝密\n仅供目视查阅\n呈送侦察总局所有成员\n猛禽行动\n\n东亚——日本共荣圈内\n\n我国派驻共荣圈的特工已成功与几支欲推翻日本殖民的游击队建立联系。据我们估计，这些游击队都不太可能推翻当地的日方政府，但就他们破坏日本利益、给我们的老对手下绊子的行动来看，仍对我国具有相当的利用价值。\n\n我们已向这些叛乱分子秘密提供了不少武器、弹药及资金，应该能极大提高游击队袭扰日本驻军的能力，继而帮助我们更好的遏制日本。接下来的数月中，我们将继续向行动最具效率的游击队提供以上提到的补给品。\n\n我们尝试了指导游击队去破坏、抵抗日方的资源储存处、工业生产。长期来看，相比于造成平民伤亡，该类行动更能伤及日方实力。\n\n愿德意志得到忠实守护。"
 HVA.4.a:0 "他们只会看到一些“事故”。"
 HVA.5.t:0 "体肤之疾？"
 HVA.5.desc:0 "刺眼的灯光下，佐藤局长俯身凝视木桌上铺着的文件。他逐行阅览打字机印上的文字，想要从一团乱麻中找出头绪。佐藤清了清嗓子，盯着文件，长叹一口气，坐回到椅子上。\n\n昏暗的房间内，佐藤身边两名特务总监部的特工面面相觑，但也对桌上的情报颇感兴趣：共荣圈内，叛乱组织的抵抗活动突然加剧了。虽然这些叛党远在天边，和他们毫不相干，但不知为何，物资流动、抢劫补给、招募新人的活动大幅增加。报告称，中南半岛存在大规模军火流通的现象，大量军事储备从物流单上消失。佐藤对此颇为担心——他甚至都有些莫名地肉疼。\n\n绕口的名字和缩写让佐藤血压飙升，额头上青筋暴起。他迅速抬起手，指了指房间另一边，急切地打着响指。其中一个特工会了意，赶忙跑去拿了支笔递给佐藤。\n\n“二位，我要给上头写封信。如果不谨慎对待这件事情——”满头大汗的佐藤顿了一下，舔了舔嘴唇，抬头看眼钟，“我们就他妈可能要自己去把他们藏身的雨林夷为平地了。”"
 HVA.5.a:0 "“调查从明日开始。”"
 HVA_JAP.1.t:0 "对于巧合的不满"
 HVA_JAP.1.desc:0 "子弹如雨点般落在小队临时搭建的破烂掩体上，擦着他们的头呼啸飞过，削下一块块水泥和木屑。叛军在洪江下游的一处小小村落偷袭了小队，迫使他们把伤员拖走，躲在铁桶和平台后面反击。枪声在连绵的山峦中回荡，响彻草地边缘的茂密丛林。最终，伴随着最后的几声哀嚎，敌人消失在树林中。\n\n精疲力竭的日军火力小队拖着蹒跚的步子，走过碎石堆，向指挥官报告小队成功将叛军从军备储藏处驱离。大多数人都注意到了电台的滋滋声——至少，那些没有上气不接下气或是不在照料伤员的人都注意到了。\n\n“各位，干得好。短时间内他们应该不会卷土重来。保持警惕，若遇不测要及时通知指挥官。”\n\n指挥官放下对讲机，吸了吸鼻子，擦擦上嘴唇，看向小队。不少人都因枪伤在痛苦地哀嚎，制服已被血浸透。他咬牙切齿，疑虑渐生，脑海中不断地重复着一个念头：这没完没了。指挥官伸长脖子，看向茂密、深邃地雨林，凝视着虚空。叛党突然变得来势汹汹，大概只有夜晚的孤魂野鬼才能解释他们如此恶毒的势头吧。"
