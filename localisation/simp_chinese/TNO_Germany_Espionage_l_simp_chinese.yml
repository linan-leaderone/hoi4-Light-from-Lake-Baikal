 GER_Espionage_aid_onega:0 "§G坚盾行动§!"
 GER_Espionage_aid_onega_desc:0 "西俄战争结束以来，奥涅加的反共志愿军起到了反布尔什维克壁垒的作用。志愿军起源于芬兰并为戍卫其边界免受布尔什维克和西俄罗斯军阀土匪侵袭的目的而生，所以许多人认为奥涅加是芬兰的傀儡。现在，志愿军正被一个企图统一西俄罗斯地区的军阀进攻。虽然奥涅加的志愿军几乎注定失败，但给予些许援助可以推迟该地区的统一，并削弱任何可能从战争中胜出的俄罗斯政权。"
 GER_Espionage_sabotage_RWS_unification_talks:0 "§B信赖行动§! - §Y俄罗斯§!"
 GER_Espionage_sabotage_RWS_unification_talks_desc:0 "不幸的是，内战转移了我们对俄罗斯军阀情况的必要关注。而毛子们得以趁机歼灭了他们的军阀对手，将自身整合成几个强大政权。他们扬言要团结起来并再次派出大军对抗祖国。\n\n但凡我们一日能维持在西伯利亚地区的影响力，我们就必须防止俄罗斯通过和平方式再统一。通过破坏他们的谈判，我们可以在军阀之间种下怀疑的种子，并挑起军阀间的斗争。如此，即使俄罗斯再次统一，它也一定会被内部斗争撕裂。"
 GER_Espionage_sabotage_SIB_unification_talks:0 "§B信赖行动§! - §Y西伯利亚§!"
 GER_Espionage_sabotage_SIB_unification_talks_desc:0 "不幸的是，内战转移了我们对俄罗斯军阀情况的必要关注。而毛子们得以趁机歼灭了他们的军阀对手，将自身整合成几个强大政权。他们扬言要团结起来并再次派出大军对抗祖国。\n\n但凡我们一日能维持在西伯利亚地区的影响力，我们就必须防止俄罗斯通过和平方式再统一。通过破坏他们的谈判，我们可以在军阀之间种下怀疑的种子，并挑起军阀间的斗争。如此，即使俄罗斯再次统一，它也一定会被内部斗争撕裂。"
 GER_Espionage_sabotage_RUS_unification_talks:0 "§B信赖行动§!"
 GER_Espionage_sabotage_RUS_unification_talks_desc:0 "不幸的是，内战转移了我们对俄罗斯军阀情况的必要关注。而毛子们得以趁机歼灭了他们的军阀对手，将自身整合成几个强大政权。他们扬言要团结起来并再次派出大军对抗祖国。\n\n但凡我们一日能维持在西伯利亚地区的影响力，我们就必须防止俄罗斯通过和平方式再统一。通过破坏他们的谈判，我们可以在军阀之间种下怀疑的种子，并挑起军阀间的斗争。如此，即使俄罗斯再次统一，它也一定会被内部斗争撕裂。"
 GER_Espionage_aid_batovs_insurgency:0 "§Q十字军骑士行动§!"
 GER_Espionage_aid_batovs_insurgency_desc:0 "西西伯利亚临时当局对德国来说是一个巨大的威胁。这个由西伯利亚黑色联盟领导的政府，将其意识形态建立在对德国和民族社会主义的仇恨之上，我们绝不能再允许他们扩大对俄罗斯的控制。经过不懈努力，我们的特工了解到他们正在对付一个由前苏联将军领导的叛乱，他很可能是乌拉尔军区的领导人。我们要给这项运动拨款，把这个反德军阀扼杀在襁褓里。"
