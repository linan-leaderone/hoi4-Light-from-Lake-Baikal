 RND.15.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n红胡行动\n\n“许珀耳玻瑞亚” - 俄罗斯军阀\n\n当地情况就和该怎么探查该地一样不明不白。“许珀耳玻瑞亚”似乎试图将国家权力下放给各个地区，但又严格维持着一种基于“斯拉夫异教”教条的国教。关于“许珀耳玻瑞亚”的社会构成，详见第一页至第三页，不过情报表明该政权人口的绝大多数都生活在极为悲惨的条件下。而且由于对知识分子的清洗，当地的科技水平似乎正在倒退。\n\n瓦列里·叶梅利扬诺夫（附有一张质量不佳照片的个人档案，详见第四页）的意图看来是重建希腊神话中的许珀耳玻瑞亚文明，但这个“许珀耳玻瑞亚”的内容基于斯拉夫异教的教条，并且正走向全面战争。若该政权成功统一俄罗斯，战争将不可避免，但我方目前无法探明“许珀耳玻瑞亚”军队的详细组成。其军队实力应当不及我国陆空军。本页结束。\n\nPS：我要去申请整整一周的带薪休假。我再也不想去许珀耳玻瑞亚或者别的什么类似的神必国家了。\n\n愿德意志得到忠实守护。"
 RND.15.a:0 "我的天哪。"
 RND.16.t:0 "黑日初升"
 RND.16.desc:0 "绝密\n仅供目视查阅\n呈送国家情报局所有成员\n勇敢行动\n\n勃艮第骑士团国 - 法国领土占领区上的叛乱政权\n\n国家情报局已成功渗透进勃艮第骑士团国的领土，特工们现已伪装成“勃艮第”平民，以体验这个疯子国家内的市民生活。简单地说，党卫军特工无处不在，每天都会发生有人被拖行过街道的事情。事实证明，卧底难度极高，而潜入勃艮第国的核心地带恐怕只会难于登天。我们每一步都得万分小心。\n\n目前没有关于海因里希·希姆莱的新资料，而有关他在内战前的信息请参见1至6页。不过，假若事情进展得特别顺利，我们将能更深入地探查有关勃艮第国的情报。特工们将竭尽全力刺探这个黑暗国度的底细，即便付出生命的代价也在所不惜。包括我在内的所有人都做好了觉悟，我只希望这个疯狂的政权不会先一步影响我们。\n\n愿德意志得到忠实守护。"
 RND.16.a:0 "不可接触的威胁揭开了面纱。"
