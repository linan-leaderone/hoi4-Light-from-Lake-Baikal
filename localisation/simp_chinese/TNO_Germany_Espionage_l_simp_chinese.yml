 HVA_JAP.2.t:0 "秘密战争"
 HVA_JAP.2.desc:0 "佐藤局长穿过狭窄的走廊，冲进一间特务总监部调查室，将一本米黄色的卷宗甩在桌上。黯淡的灯光将卷宗照成棕色，里面夹着的文件在桌上投下影子。佐藤抓了把椅子，长吁一口气，咬着上唇，示意他的助理特工凑过来坐下。昏暗的房间内鸦雀无声。\n\n沉默了一会后，佐藤打开文件夹，把文件摊在铁桌上。灯光照亮了他排列好的文件，一丝担忧爬上心头。放好后，他坐回到椅子上，凝视着眼前如迷宫般铺展开的大量文件。一名同僚轻笑起来，询问叛军是否消停了些；另一个人也暗笑一下，嘟哝着说陆军部队已经把他们的村庄烧成灰了，而佐藤则是被他唠叨的妻子搞成这副烦恼的样子。\n\n二人都笑了起来，但佐藤局长只是看着他们，眼神甚是沮丧。他扫视着一份份文件夹，视线最后落在了同事身上，示意他们去看文件。特工现在有点担心了，拿起几张纸开始翻阅。佐藤身上的衬衫已经汗透了，扣子也没系。他双手交差在胸前，开始大喘气。\n\n“我们通过审问、前线调查之类的手段……进行了调查……”佐藤停顿了一下，深吸一口气，“线索源头可追溯至日耳曼尼亚。钱、地图、情报，都从那里来。这是在侵犯我们的主权。他们前所未有地在我们眼皮地下捣鼓、捅我们刀子……”"
 HVA_JAP.2.a:0 "多令人警醒。"
 HVA.6.t:0 "计划暴露"
 HVA.6.desc:0 "致大日耳曼国元首：\n\n近来，天皇陛下注意到，贵国正在资助几支有名的恐怖组织。其中的每一支恐怖组织都曾大肆屠杀无辜人士、毁坏资产。该类组织利用贵国的资金与装备援助犯下了诸多暴行，专门破坏当地政府及其维持和平与繁荣的努力。\n\n贵国为破坏泛亚国家兄弟情而做出的可悲又怯懦的尝试令人相当不悦，该行为近乎于挑起战争。您的国家无耻又低能，而共荣圈各国密不可分，因此不难推断出您有参与此事。\n\n为大日耳曼国的前途着想，立刻停止在我方领土内的颠覆活动才是明智之举。若继续破坏大东亚共荣圈的稳定，大日本帝国将以牙还牙。我们不会发出第二次警告。"
 HVA.6.a:0 "否认，否认，坚决否认！"
 HVA.7.t:0 "镇压匪徒"
 HVA.7.desc:0 "长久以来，达尔维什都仰慕着民主理念。他的哥哥扎纳从美国留学归来，拥护自由和代议制政府，达尔维什一直支持着他。虽然达尔维什从未亲眼见过这样的政治体系，但还是和他哥哥一起参加民主示威，呼吁自由选举，让伊朗人自己而不是德国人扶植的国王治理国家。\n\n突然，警察粗暴地打断了示威，两兄弟及其许多朋友都被逮捕并囚禁。第二天早上，他们被绑着，蒙上眼睛，并被告知除非警察说停，他们得一直走下去。他们是要被带去偏远的监狱，还是游街示众？抑或只是吓吓他们？\n\n两兄弟照做了，时不时朝他人抹黑隔空耳语两句。他们感觉走了好几个小时，但很难说清到底多久。终于，警察下令停止前进。站在原地，等待进一步指示。\n\n站了一会后，达尔维什听到远处有人说话。那人在说德语。他禁不住好奇心，用眉毛把眼罩往上撑，撑到他能看见外面的东西。忽然，达尔维什倒吸一口冷气。“看见啥了？”他的哥哥问道。达尔维什颤抖着说："
 HVA.7.a:0 "“那是行刑队。”"
 HVA.8.t:0 "在沙特的破坏行动"
 HVA.8.desc:0 "绝密\n仅供目视查阅\n呈送侦察总局所有成员\n黑金行动\n\n阿拉伯世界——反对复兴党的国家\n\n虽然复兴党思想坚定，但要他们如我们的期许去打败其所有敌人的话，几件东西是不可或缺的。不论我们援助复兴党人多少资源，政府总是掌握着他们没有的军事设施。显然，直接帮他们建造设施不可取，但我们仍可以从其敌人手中夺取之，这也有助于平衡双方实力。\n\n通过向复兴党输送爆炸物和弹药，他们将获得摧毁敌方设施的一切必要资源。不过，我们不能指望复兴党独立完成斗争事业，毕竟他们的实力和资源远远不及大日耳曼国。\n\n我们会着手向复兴党的敌国售卖有缺陷的装备；另外，我们会命令派驻当地的特工摧毁、破坏或确保其无法正常使用军事或工业设备。当复兴党人收到德国武器，而阿拉伯人没法再自己造武器时，胜利将触手可及。\n\n愿德意志得到忠实守护。"
 HVA.8.a:0 "真正自由的阿拉伯！"
 HVA.9.t:0 "死神悄然而至"
 HVA.9.desc:0 "一片漆黑。阿尔伯特·施佩尔吸了口气。嘴里被塞了块布。轮胎嘶鸣。他的心脏怦怦直跳。阿尔伯特·施佩尔呼了口气。吐出的二氧化碳充满了套在头上的袋子。\n\n汽车突然停下了。他听到有什么东西被猛地拉开，冰冷的空气一下子灌入车内，寒彻入骨。施佩尔举起颤抖的双手以示投降，但某样东西粗暴地抓住他，把他从车里拉了出来。他摇摇晃晃地站起来，双手举过头顶，呼吸急促。某样东西无情地顶住他的后背。咔嚓。他开始向前走。\n\n“施佩尔，现在……”施佩尔身后有人戏谑地轻声说道。是德语，他已经很久没听到过德语了。他又听到别处传来恶意的笑声。\n\n施佩尔被迫走了多久？一个小时？五个小时？还是只有五分钟？落叶在脚下嘎吱作响，他被冻得全身麻木。终于，他们命令施佩尔停下，跪倒。\n\n他们是猎杀纳粹分子的杀手吗？是像他一样流亡他乡的德国人吗？是共匪，还是民主分子？是鲍曼的秘密特工？还是美国总统派来的？是秩序警察，还是中情局？施佩尔的大脑飞速运转。他想到了自己的妻儿，想到了注定毁灭的日耳曼民族，想到了日耳曼尼亚昔日的荣光，想到了阿道夫·希特勒和他对未来的愿景。\n\n他想到了自己的父亲，那遥不可及、眼神冷峻的男人。\n\n枪响了。施佩尔倒在了沟里，毫无声息。"
 HVA.9.a:0 "来自大洋彼岸，来自他的家乡。"
 HVA.10.t:0 "血洒街头"
 HVA.10.desc:0 "他走在大街上，手揣在大衣口袋里。虽然一路颠沛流离，财物散尽，他却收获了意外惊喜：自由。阿尔伯特·施佩尔无拘无束地走在美国的街道上，没有警卫、没有摄像头，不必担忧被外国特务或是疯子绑架甚至谋害。他可以……四处走动。\n\n他可一点也不傻，他在秃头上罩了顶大檐帽，透过墨镜，他扫视着资本主义的贪婪。他不想冒着被人认出的风险，只是自顾自地觉得这种可能已经大幅降低，并以此宽慰自己。\n\n就在他还幻想着新书大卖特卖时，一个小个子突然闯入眼帘。这人穿着灰色西服，戴着夸张的眼镜，他似乎想避开施佩尔，但却撞了个满怀。\n\n“不好意思啊。”施佩尔笑道。\n\n“鲍曼万岁。”男人回应道，从口袋里抽出手枪，对施佩尔胸膛连发六弹。\n\n施佩尔瘫倒在地，只觉得呼吸都痛苦无比。他感到身躯冰冷，但血却仍温热。他想起了妻儿，想起了阿道夫·希特勒，还有老元首对未来的宏伟构想。\n\n他想起了父亲，那模糊的身影，正冷眼看着他。"
 HVA.10.a:0 "黑暗笼罩了施佩尔。"
 HVA.11.t:0 "叛徒不配得到怜悯"
 HVA.11.desc:0 "基辛格凝视着身边蜷缩在一起的人，一言不发。他们都是改革派异议者，施佩尔在内战中失败后便一直在东躲西藏。一周前，施佩尔被暗杀，他们只能逃去瑞士另一头的安全屋。艾哈德与另外几人已经逃离了瑞士，大概是去了先前在流亡时谈到的一个南美德裔聚集地。\n\n那天噩梦般的经历仍历历在目。前一秒，基辛格还在雪地里来回踱步，思考着下一步的行动，后一秒，三声枪响划破天际：一发打在了雪地上，另一发穿透了基辛格保镖的头颅，第三发则打中了他本人的脊椎，让他瘫倒在地上。\n\n抢救过程相当煎熬，但在同行的流亡者帮助下，基辛格还是活了下来。现在，这些人紧张地拿着一份信，向基辛格保证上面没抹毒药。这是一封马丁·鲍曼亲自署名的信件。秩序警察知道基辛格逃去哪里了，但他还活着。为什么？\n\n埃德加·梅策声音发颤地读着信：“致库尔特·格奥尔格·基辛格先生，你是祖国和雅利安种族的叛徒。上周，我们轻而易举地发现了你在瑞士的新窝点，可以随时杀掉你。不过，间谍告知我，你因我们第一次的暗杀行动已经高位截瘫，颈部以下已经瘫痪。残废的你将在流亡中度过余生，埋没于自己的秽物中。祖国离了你，依旧会繁荣昌盛。鲍曼万岁！”"
 HVA.11.a:0 "比死亡更糟糕的厄运？"
 SGR_RND_unternehmen_rotbart_russia:0 "§B红胡行动§! - §Y俄罗斯§!"
 SGR_RND_unternehmen_rotbart_russia_desc:0 "最糟糕的情况还是在俄罗斯发生了。情报报告称，那边的军阀势力不断壮大，他们不可能与我们合作，甚至渴望将我们撕成碎片。不太妙。国家情报局将召集精干力量，派遣他们前往荒凉的俄罗斯东部领土，以查明那里发生的事情。"
 SGR_RND_unternehmen_rotbart_siberia:0 "§B红胡行动§! - §Y西伯利亚§!"
 SGR_RND_unternehmen_rotbart_siberia_desc:0 "最糟糕的情况还是在西伯利亚发生了。情报报告称，那边的军阀势力不断壮大，他们不可能与我们合作，甚至渴望将我们撕成碎片。不太妙。国家情报局将召集精干力量，派遣他们前往荒凉的俄罗斯东部领土，以查明那里发生的事情。"