 RND.7.t:0 "鸣禽行动的报告"
 RND.7.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n鸣禽行动\n\n泰国 - 大东亚共荣圈成员国 - 受日本支配\n\n大使馆已被成功渗透。约有28%的使馆雇员已被调回德国本土，由RND特工接手其工作。由于需要经常接触日本外交官以及与日本本国有关联的各种人物，建议行动保持低调直到形势稳定，并且确定日本人肯定不会注意到我方的窃听行动为止。\n\n窃听行动已经开始——相应翻译人员预计也会很快抵达。一旦我们挖出更多情报，下一步行动建议直接渗透日本本土。尽管这一行动相当冒险，但鸣禽行动的成功给了我们数个可行的，分布于多个日本港口中的登陆位置（详见第一页至第十一页）。日本经济数据的概况，详见附录A。具体情报需要进一步调查。本页结束。\n\n愿德意志得到忠实守护。"
 RND.7.a:0 "昔日盟友反目成仇。"
 RND.8.t:0 "旭日行动的报告"
 RND.8.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n旭日行动\n\n日本 - 大东亚共荣圈领袖\n\n日本军方现状：\n直入重点，日本目前需要面对的主要问题是自己的军队。在有特工成功渗透到日军基层职位后，我方发现日本帝国陆军面临着普通士兵滋生大量不满的问题。由于陆军有着强大的影响力，其同政府其他部门的不和，严重威胁着国家稳定。这种形势暂时不太可能改变。\n\n政府的响应效率极度低下。内部不满由于现状的持续一直在增加。国家前景已经没入一片迷雾之中。预期结果：维持现状，国家控制力衰退；清洗军队，造成破坏国家稳定的大地震；军方势力持续增长，国家陷入政治动乱。日本未来几年内不太可能摆脱目前的乱局。本页结束。\n\n愿德意志得到忠实守护。"
 RND.8.a:0 "看样子日本人没我们想象中的那么厉害。"
 RND.9.t:0 "鹰迹行动的报告"
 RND.9.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n鹰迹行动\n\n勃艮第骑士团国 - 法国领土占领区上的叛乱政权\n美利坚合众国 - 自由国家组织领袖\n\n我方设法跟踪了麦迪逊广场公园这家广告代理公司的员工，并整理出活动记录。结果表明，此次勃艮第的行动早有预谋。已探明的特工有六人，皆与勃艮第骑士团国境外的党卫军行动有着直接联系。可以假定这些勃艮第特工均为内战前的资深特工。探查到的与勃艮第骑士团国资金来源有关的情报较为稀少。目前仅知主要来源为美国金融产业，（目前为止）其次是来自希姆莱集团内部。\n\n建议进一步追查勃艮第骑士团国同美国金融界的联系。其特工资金来源的具体情报，详见第四页至第七页。其特工档案，详见第一页至第六页。勃艮第特工对勃艮第骑士团国的忠诚度分析，详见附录A。\n\n愿德意志得到忠实守护。"
 RND.9.a:0 "希姆莱和他的手下又来了。"
 RND.10.t:0 "针眼行动的报告"
 RND.10.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n针眼行动\n\n勃艮第骑士团国 - 法国领土占领区上的叛乱政权\n美利坚合众国 - 自由国家组织领导国\n\n勃艮第同美国金融界的联系已被查明。看来他们的资金来自乔装为普通民间企业的空壳公司。这些公司的利润十分庞大，若不采取行动，预计其经营还能持续很长一段时间而不暴露。\n\n有了这些资料，我方可以推断出以下事实：勃艮第骑士团国通过派遣特工乔装成富有的美国商人吸收外国资金，并攫取了巨额财富。可以推断，在其他民用工业发达的国家也有类似的情况发生，例如日本、加拿大等国。建议将调查方向转至勃艮第本土。本页结束。\n\n愿德意志得到忠实守护。"
 RND.10.a:0 "他们赚得盆满钵满，但他们图什么？"
 RND.11.t:0 "弑君行动的报告"
 RND.11.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n弑君行动\n\n维亚特卡公国\n\n前言：本文件所记述的下列信息仅限特工“狡狐”和其他经批准的国家情报局成员阅览。未能履行上述义务或任何泄露本信息的行为都将导致国家情报局成员身份的立即中止，并被列入限制录用的黑名单。\n\n已经同鲍里斯·斯梅斯洛夫斯基接触，援助物资也已送达。具体内容详见第一页至第四页。关于斯梅斯洛夫斯基所规划的情报部门“暗探局”的具体信息，详见第五页至第七页。维亚特卡是少数统一俄罗斯后可能会被劝说不同团结协定发生冲突的政权之一，同时斯梅斯洛夫斯基也承诺会影响维亚特卡政府，使其更倾向于采取亲德政策。本页结束。\n\n愿德意志得到忠实守护。"
 RND.11.a:0 "为了不愿战争爆发的民众。"
 RND.12.t:0 "世界各地"
 RND.12.desc:0 "鲍里斯·斯梅斯洛夫斯基的办公室收到了某样不寻常的物件——一封信。给他递信的人看起来有些疑惑，说是一个形迹可疑的男人把这封信交给他……对方还操着德国口音的俄语。听了这人的话，斯梅斯洛夫斯基感觉有些问题，但还是在那人转身离开前示意把信放下。看着眼前的信封，他仔细端详了一番，然后又拿手摸了个遍。可以安全打开，他心想。撕开信封之后，斯梅斯洛夫斯基掏出了……一封信。很快，信纸下方一个再熟悉不过的签名就吸引了他的注意力。他睁大了眼，但还是清了清嗓子，开始小声朗读信中内容：\n\n“致豪普特曼·冯·雷格瑙——”斯梅斯洛夫斯基记得这个名字，这是他与莱因哈德·盖伦打交道时用的旧化名。盖伦是德国情报局的间谍头子，也是他的老朋友。“希望你按时收到了这封信。许久未见，我也希望你一切安好。我真的很想和你再说几句知心话，但我实在没有寒暄的时间了——我必须直接说重点。德国需要你的帮助。虽然我的国家并不会认可，但我会，德俄两国人民最终也会认可你的。我会在之后送来援助和物资，任你调用。如果维亚特卡公国能够繁荣起来，那么不久的将来，我们也将见证其团结俄罗斯人民并走向和平。我无意强求你接受我的建议，但我真切希望你能听进去，我亲爱的朋友。我们都为彼此付出了许多，但现在，我求你再帮我最后一个忙，最后一个大忙。日后我定将涌泉相报。\n——特工‘狡狐’。”\n\n斯梅斯洛夫斯基放下信，他知道自己要做什么。无论后果如何，他都会为了自己一直以来对盖伦的信任而放手去做的。"
 RND.12.a:0 "还有工作要做。"
 RND.13.t:0 "阴云将近"
 RND.13.desc:0 "只有一名特工被派去监听电报机，没错，上面要求的只是听而已。坐在桌前守了一个又一个小时，只为从这台寂静的电报机中听到什么——什么东西都行。然而，期望之下积攒起的烦闷和失望成功把迪特尔本就无聊的情绪逼到了极点。他心里低语着，自己能不能暂时离开这里去找个什么人和自己交换这折磨精神的工作，或者，见鬼，至少能找个人陪陪自己。不过抱怨归抱怨，自己的本职工作还是得好好干。最终，快到凌晨两点他准备交接班的时候，他听到了声音。“滴-滴，停顿……”迪特尔立刻抽出一支笔开始将电码转译为文字。\n\n“我……已……陷入……困境……”\n\n迪特尔胃里一阵翻江倒海。陷入困境？这对任何RND特工来说都是个非常、非常糟的消息。\n\n“德国……面临……迫……迫在眉睫……的……危机……”\n\n迪特尔汗毛直竖。本次行动不容有任何差错。任何错误判断都将导致责任人被解职。而听到这些……他咽下口水，继续倾听。\n\n“我……重……”\n\n迪特尔在停笔看向电报机前，下意识地写下了最后一个“复”字。电报机沉寂了。没有任何像是电码的声音再传出来了。迪特尔紧张得喘不过气来。一分钟过去了。五分钟过去了。十分钟。三十分钟。一个小时。他的换班时间早就过了，耳机里一片寂静。慢慢地，迪特尔放下耳机向门口走去，找人报告此事，但他停了一会，想着自己能否再听到些什么。"
 RND.13.a:0 "除了他自己的喘息声外，空无一物。"
 RND.14.t:0 "看向镜子"
 RND.14.desc:0 "绝密\n\n仅供目视查阅\n\n呈送所有国家情报局成员\n红胡行动\n\n西伯利亚民族国 - 俄罗斯军阀\n\n此政权社会高度军事化且极具侵略性。劳动条件糟糕而且看来没有任何会在未来有所改善的可能性。当地人对德国的态度急剧恶化，现在对我国的评价非常消极。可以推想，该政权若统一俄罗斯，与我国的全面战争将无法避免。预计伤亡将极为惨重，其军队拥有狂热的反德思想，且献身于他们自己的“俄罗斯民族社会主义”。\n\n崩溃的可能性较低。很不幸，该政权较为稳定，而且短时间内不太可能突然陷入内乱。关于康斯坦丁·罗扎耶夫斯基的摘要详见第十页，摘要另附一张他本人质量不佳的照片。当地民众生活情况的进一步解析，详见第一页至第三页。总体而言，西伯利亚民族国高度等级化，包含俄罗斯法西斯主义、东正教教权主义以及宗教极端主义。其政治结构概况，详见第四页至第六页。本页结束。\n\n愿德意志得到忠实守护。"
 RND.14.a:0 "听起来挺反乌托邦的。"
