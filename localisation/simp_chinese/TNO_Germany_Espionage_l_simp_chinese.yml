 GER_Espionage.4.t:0 "德国人的破坏活动"
 GER_Espionage.4.desc:0 "德国人破坏了我们的基础设施。昨晚深夜，他们通知当地驻军铁路工人要暴动，但这场“暴动”后来被证实是为了分散驻军的注意而捏造出来的幌子。我们的部队被调虎离山后，德国人在我们的几条铁路上埋下了炸药。没有人注意到他们，而且他们成功逃走了。我们还在受这次破坏的直接影响，但希望我们的基础设施能很快得到修复。"
 GER_Espionage.4.a:0 "下次得再小心一点。"
 GER_Espionage.5.t:0 "来自萨马拉的报告"
 GER_Espionage.5.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n去势行动\n\n西俄罗斯 - 萨马拉\n\n[getIntelAgencyShort]的特工已与俄罗斯解放军的领导人，西俄罗斯的统治者米哈伊尔·奥克坦取得联系。该军阀已同意接受我们的援助，他们认为两国在打击布尔什维克这一问题上志同道合。奥克坦宣称自己不仅是德意志的老朋友，也是祖国的崇拜者。这一点因他曾经在莫斯科专员辖区的奥廖尔任职的经历而得以确证。\n\n我们的特工注意到奥克坦的行政机构极度腐败，而他的部队也大多疏于战阵，久未训练。这一点当然对我方有利，毕竟我们需要一个俄罗斯弱邻。军械、弹药与资金的输送将很快开始，不过我们认为它们不全能抵达目的地。尽管如此，俄罗斯解放军将在未来与土匪和共产主义者的战斗中获得更好的装备，而德意志的边疆也将得以安定。\n\n愿德意志得到忠实守护。"
 GER_Espionage.5.a:0 "奥克坦会得到报酬的……"
 GER_Espionage.6.t:0 "我们在西方的朋友"
 GER_Espionage.6.desc:0 "“那么事情都说完了，我们要回去了。”顶着金发的德国人起身说。米哈伊尔·奥克坦并没有起身，但还是伸出手和客人们握手。\n\n“我很高兴能再次与德国合作。”俄罗斯人民解放委员会的主席在德国人离开时郑重说道。“这是双赢的交易。请代我向元首问好。”\n\n房间内安静了一会后，奥克坦的副手，弗拉基米尔·萨马林开口说：“那些德国人有点棘手。交易已经敲定了，但他们为什么还像这样拖延了会议？”\n\n奥克坦生气地看了他一眼：“弗拉基米尔，不要看不起我们的金主。他们选择与我们合作，并且相信我们的行动。”他倒了杯伏特加，“你们两个，我想单独待会。”随后，奥克坦指了指门口的守卫说：“出去。”他们都怕惹恼自己的指挥官，慌忙离开了。\n\n俄罗斯解放军的大元帅累了。他觉得，今天已经做得够多了。奥克坦用几句客套话和几次握手就换来了俄罗斯势力最强大的领导人地位。陈述一下他过去在莫斯科专员辖区的经历就已经足够了。毫无疑问，俄罗斯解放军仍需要碾碎一些异议者和共匪，但现在，他们为此搞到了最好的装备。奥克坦在与俄罗斯大地上的犹太人和共匪作斗争的时候，德国人做出了正确的选择：支持他。那么，这么多钱用来干什么呢？一部分用来收买手下的走私者，而军官和官员则会拿的更多。那剩下的呢？至于藏在哪里最安全，奥克坦可是清楚得很呢。\n\n奥克坦闭上眼，决定睡觉。明天他会联系自己的手下的理事和军官，但现在，奥克坦确实可以休息一下了。"
 GER_Espionage.6.a:0 "大元帅脑海中的醉梦。"
 GER_Espionage.7.t:0 "信赖行动的报告"
 GER_Espionage.7.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n信赖行动\n\n罗斯兰 - 军阀混战后崛起的地区级政权 - 潜在敌对势力\n\n行动状态报告：我们已成功伪造了能够称为来自其中一个新兴地区级政权多个部门的文件（详见附录A：新兴俄罗斯地区级政权的组织结构和身份认可），并演绎了多个由非德裔演员演出的有关勾结外国势力的虚幻故事（宣称同我国政府合作，这些影片也被认定很可能会增强此政权内部的极端势力；详见附录B：俄罗斯人和德国：关于恢复外乌拉尔宣传的分析）。已发现的适合进行扩散文件的候选人已被列出（详见第14页），关于他们同所在政权情报机构的可能联系正交由当地的人工情报部门审查。如果有一定数量的候选人被判断为能够成为这些文件可行的扩散通道，行动阶段3将会开始（详见第7页），以确保接下来新兴俄罗斯地区级政权间进行统一谈判时，这些文件能够“碰巧”泄露出来。我们希望随之而来的丑闻能够打破统一谈判，并能够近一步使这两个政权拔刀相向。\n\n注：在我国总理府的建议下，分析俄罗斯地区级政权领导层心理、政治以及人种的档案已分别包含在附录C、D及E中；同时，为了能够更好地帮助我方特工了解暗中操控他们的最好方法，需要伪造标定的文件。应当鼓励所有隶属于俄罗斯行动组的特工，在时间允许的情况下阅读这些文件。\n\n愿德意志得到忠实守护。"
 GER_Espionage.7.a:0 "泛泛之交，来得快去得也快。"
 GER_Espionage.8.t:0 "谈判中的假信息！"
 GER_Espionage.8.desc:0 "在俄罗斯统治权的争夺中，我们与对手的统一谈判近期因媒体和外交电报中的大量虚假信息而受到阻碍。事情的起因是我方政府某个不明来源“泄露“的一系列貌似来自官方的文件，其中许多文件都指责双方政府各自与美日公司秘密协商，想用俄罗斯的资产换取军事协助，以防谈判破裂时兵戎相见。假消息已经四处泛滥，以至于近期我方一名外交官殴打了对方外交官，称之为“华盛顿的傀儡！”。\n\n我方政府内一些疑心更重的人声称，泄露文件中的几处语法错误和几十年来从未见过的过时正字法表明，这可能是境外势力所为。但可惜的是，由于常年缺乏教育，这种拼写错误在俄罗斯实属常见。更普遍的看法是，这些文件是一个心怀不满的职员的恶作剧，或是我方政府内部的好战派耍的某种伎俩。不论文件来源如何，我们更为理智的外交官会尽力避免这些文件泄露的信息刺激到对方，防止可能的事态升级。"
 GER_Espionage.8.a:0 "我们会把这群泄密者送上法庭！"
 GER_Espionage.9.t:0 "废土上的外交"
 GER_Espionage.9.desc:0 "巴巴罗萨行动是我们过去数十年间中取得的伟大成就之一，不仅彻底摧毁了苏联这一布尔什维主义的癌变心脏，而且消灭了俄罗斯及其殖民地所拥有的统一国家观念。这些斯拉夫废物再也无法建立起一个能同我国相抗衡的国家了，且由于其继任政府都缺少纯粹的威权主义成分，这群目不识丁的俄罗斯乡巴佬只会重拾他们最原始的野性本能，并把任何尝试建立美好未来的努力劫掠一空。至少，我们是这么认为的，同我们首位元首对俄罗斯人的藐视一样。然后西俄罗斯战争爆发了，官方的说法是我国轻易扫除了这些布尔什维野蛮匪帮，但现实是我国被此次冲突严重削弱，我国的东部领土现在依旧受到威胁。\n\n如今那场冲突的幽灵再次抬头。由于内战造成对俄罗斯的轰炸行动中止，我们早就料到俄罗斯的欧洲部分和西西伯利亚地区的无组织军阀会进行某种统一尝试，但事态发展却出乎意料，由于外国干涉和对遗留的苏维埃工业进行重建的综合影响，已于五十年代崩溃的西伯利亚地区发生了一次意识形态革命。\n\n现在，俄罗斯正急速联合于两股势力之下，速度之快远超我方分析人员的想象。更糟的是，看样子他们还在进行外交尝试。俄罗斯的统一绝对不能发生；我方自然能够在任何潜在冲突中获胜，但无数优秀的祖国男儿将会丧命、财富损失殆尽，而且还会对我方专员辖区造成破坏、轻易将其变成一片不宜居住的废土。我们必须命令情报部门去破坏他们的外交尝试！"
 GER_Espionage.9.a:0 "这能有多难呢？"
 GER_Espionage.10.t:0 "对抗黑色联盟"
 GER_Espionage.10.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n十字军骑士行动\n\n西西伯利亚 - 靠近哈萨克边境\n\n[getIntelAgencyShort]特工已经同反黑色联盟的叛军建立了联系。我们发现叛军领袖是帕维尔·巴托夫将军，前斯维尔德洛夫斯克军政府的领导人之一，同时也是苏联著名将军康斯坦丁·罗科索夫斯基的下属。自从黑色联盟击败罗科索夫斯基的军队、巴托夫逃离斯维尔德洛夫斯克以来，他就一直领导着这次反抗行动。我们还注意到了叶莲娜·卡尔贝舍娃，黑色联盟前任领导人的女儿，也是这个抵抗组织的一员，我们可以将其作为优秀的宣传工具加以利用。\n\n巴托夫本人并不乐于同我方合作。尽管将军本人并不掩饰对于我国的厌恶，但目前他对黑色联盟更是深恶痛绝。很快，我方将会通过当地建立已久的走私网络，经由西俄罗斯和北哈萨克斯坦运送数批军火。虽然巴托夫的部队还要进行一段相当漫长的斗争，但在我们的帮助下，击垮黑色联盟不再是个遥不可及的目标。\n\n愿德意志得到忠实守护。"
 GER_Espionage.10.a:0 "哪怕来个苏联将军都比黑色联盟要好。"
 GER_Espionage.11.t:0 "午夜突袭"
 GER_Espionage.11.desc:0 "维克托中尉心想，仓库总算清净了。不过，之前的交火声还是让他的耳朵嗡嗡作响。墙上布满了弹孔，文件与玻璃渣掉了一地。当然，还有五具巴托夫手下叛乱分子的尸体。至少，他们收到的情报准确无误。五名叛军看守着一个放满了枪的仓库——但这些武器让事情更加扑朔离迷。\n\n黑色联盟的部队从门口突入后，巴托夫的走狗立刻开火了。不出五分钟，敌人全数阵亡，维克托及其部队需要打扫战场。他们的任务是夺取仓库，但也应该至少逮捕一名叛军，或许还能了解到是谁给他们提供了德制武器。其中有些武器的年份尚可追溯到西俄罗斯战争时期，叛军很有可能是从西边偷运来武器。\n\n尽管如此，维克托中尉仍不确定如何撰写报告。一仓库的德制枪械和巴托夫手下的暴徒肯定能吸引黑色联盟统帅部的注意力，亚佐夫甚至可能会亲自阅读他的报告。然而现在，当他手下的士兵搜集证据的时候，维克托唯一能做的就是站在角落里，时不时发号施令……"
 GER_Espionage.11.a:0 "……同时暗自思考怎么写报告。"
 GER_Espionage.12.t:0 "魔鬼行动的报告"
 GER_Espionage.12.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n魔鬼行动\n\n罗斯兰/远东 - 军阀混战后崛起的伪国家“神授国”\n\n行动状态报告：随着被称为“神父”的人（真名应为亚历山大·门恩或是类似的名字）领导下的农民军队将各路军阀彻底消灭后，要从俄罗斯远东这口充满了各种无政府神权公社的混沌大锅中获取情报变得极为困难。神父的核心圈子里几乎只包含信奉正教的教士和僧侣，已极度精简的国家机关中的大多是由前布尔什维克运作的公社协调部门，以及由北西伯利亚本地居民主导的民兵系统，这些本地居民极度不信任欧洲俄罗斯人，更不相信其他非俄欧洲人，甚至把他们当作某种恶魔。尽管如此，除了由当地人组成的民兵武装外，还存在着数支斯拉夫正规军，而且我们从中挖到了宝藏。一名对他前任上司罗扎耶夫斯基（详见附录A：大战期间哈尔滨地区的我国同情者和可用之才）被私刑处决而感到不满的军官向我们告知，正规军的总指挥官叫做苏多普拉托夫，一名前NKVD特工并对神父有着相当程度的影响力（详见第9页，基于莫斯科专员辖区记录总结的战前个人简历）。\n\n为了让苏多普拉托夫建立起比神父更高的、作为地区保护者的合法性，俄罗斯行动组建议动用我方拥有的罗扎耶夫斯基前追随者的联络网去劫掠数座靠近一处正规军驻地的村庄。我方已雇佣了一队前马加丹雇佣兵，以确保正规军赢得这场遭遇战，此外如若可能，也要确保我方的关系人没法活着离开。行动具体细节详见以下各页。\n\n愿德意志得到忠实守护。"
 GER_Espionage.12.a:0 "细节决定成败。"
 GER_Espionage.13.t:0 "白雪·黑魑·红血渍"
 GER_Espionage.13.desc:0 "佣兵们藏匿于白色防水布下，白色枪管向外戳了出来，难以察觉。三个狙击手躲在布下，一边轮流喝保温杯里的咖啡，一边校准枪上的瞄具和枪栓。\n\n佣兵队长卡尔·“泰克斯”·麦克卡兰德突然打断了德国人维尔纳的故事。他之前在说来到马加丹前和自己的挪威籍同事——突击枪手罗兰——在中非干的事。\n\n“维尔，闭嘴。俄国佬，两点钟方向，可能是我们的人。保利，你能确认一下吗？”\n\n法裔加拿大人让-保罗·比耶特拿起了他的高级望远镜，看着卡车逐渐接近他们正对着的村庄。他说：“喂，他们车上画了十字。肯定是雇主的人。”\n\n卡尔挠了挠胡茬，说：“我不太确定苏多普拉托夫到底是不是雇主，头儿没说清楚细节，但似乎是在哈尔滨做的交易。唉，好吧，还是干完这票，然后找办法离开这个鸟不拉屎的地方比较要紧。走吧。”\n\n佣兵们重新把注意力放回到燃烧着的村庄上。神授国军队的卡车已经抵达村庄外围，车上跳下大批愤怒的士兵；镇子内，罗扎耶夫斯基手下黑衫军的一支衣衫褴褛的残部丢下搜刮来的东西，慌忙找掩护。双方交火后，卡尔笑了。佣兵所处的位置视野很好，不管到底是不是他下的命令，苏多普拉夫都会大获全胜的。不过，当他透过望远镜瞥见黑衫军中一个穿着神授国军队灰色制服的大胡子时，卡尔的笑容消失了。是目标吗？他再看了眼防水布里贴着的照片：是个大胡子。再拿望远镜看下：是个大胡子。好吧，上工了。"
 GER_Espionage.13.a:0 "苏多普拉托夫部队突袭的嘈杂声中，没有人注意到远处沉闷的枪声。"
 GER_Espionage.14.t:0 "我们在美洲的朋友"
 GER_Espionage.14.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n杜鹃鸟行动\n\n美利坚合众国 - 希尔斯伯勒，西弗吉尼亚\n\n如果我国想在所有被犹太自由主义荼毒过的地狱中找到一个盟友，那就在美国，弗朗西斯·帕克·约基以及他率领的“美国国家先锋队”。他们看起来认可欧洲人血统的优越性，并谴责那些已经对美国造成不可估量破坏的宽容和自由主义行径。\n\n确实，要是“美国国家先锋队”能够发展成为一股不容小觑的力量，对我方无疑十分有利。\n\n如此，我国特工同他们在希尔斯伯勒的总部建立了联系。尽管约基先生并未亲自到场，但我方也会见了多位党内高官以及竞选官员，并同国家先锋队达成了多项协议。看来继续发展双边关系只会进一步惠及双方。\n\n而作为他们继续已有的亲德政策的交换，我方将为“美国国家先锋队”提供他们最渴望得到的东西：资金。有了这些真金白银，约基的手下对我方承诺他们将能够同共和党与民主党同台竞技，拿铺天盖地的政治宣传塞满全美的电视机。\n\n愿德意志得到忠实守护。"
 GER_Espionage.14.a:0 "祝他好运。"
 GER_Espionage.15.t:0 "大一统的美利坚"
 GER_Espionage.15.desc:0 "一位年迈的白人男性站在田野中的蓝色棚子旁。镜头逐拉近到老人的脸，他的表情并不自在。老人凝视着画面之外的某样东西，某样他能看到但观众看不到的东西。\n\n镜头暂时切换到一片晴朗的天空，但很快，日本战机咆哮着飞进画面，划破天际，火力全开。砰的一声，镜头潜入水下，大片的深色血污掩盖了屏幕。\n\n老人明显开始颤抖，同时紧张地扭搓着双手。他显然因为某些原因而深感焦虑，但观众尚不知道他为何如此。镜头仍然聚焦于老人的脸庞。\n\n画面切换到哈莱姆自由集会的场面。视频的声音被剪掉了，取而代之的是一段沉闷而瘆人的嗡嗡声。观众听不到马尔科姆·X在说什么，只能看到他粗放的演讲、强势的姿态和威胁性的动作。\n\n镜头逐渐淡出，回到老人背后，慢慢向后转去。观众终于看到了老人面前的东西：一群非裔美国人正穿过玉米田，向老人走来。沉闷的嗡嗡声依然没有停止。\n\n老人突然直起腰板，好似已经下定决心。他慢慢弯下腰，从棚后拿出一把步枪。老人牢牢握紧步枪，转向那群黑人。随后，画面突然漆黑一片。\n\n“投票给美国国家冲锋队”"
 GER_Espionage.15.a:0 "谁为这样的惊悚宣传买单？"
 GER_Espionage.16.t:0 "诋毁布尔什维克"
 GER_Espionage.16.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n内屋行动\n\n美利坚合众国 - 纽约市，纽约（州）\n\n尽管美国充满了可憎的自由主义，但至少他们做对了一件事：没有屈从于布尔什维主义。但国家进步公约中由格斯·霍尔领导的极左派希望改变这一现状。我方自然不能容许这种事发生。无论我们对美国这个犹太傀儡有多么厌恶，布尔什维主义终将扒下美国最后一层自证其并非犹太人哈皮狗的伪装。\n\n因此，我们的特工主动承担起了揭发美国左翼伪善面孔的责任。我已经公布了几组记录，能够“证明”数位NPP马克思党团高官贪污竞选资金，事实上他们自己也腰缠万贯。对他们逃税漏税、堆金积玉的行为的指控肯定会让他们的支持者反感。\n\n我们预计大多数前NPP马克思党团选民将转而支持中间派。社会民主主义虽说同样恶心，但在我国民众的眼中还是比极左翼好那么一点。毕竟，通过一两个社保改革以防止美国陷入阶级斗争的混乱深渊不也很划算吗？\n\n愿德意志得到忠实守护。"
 GER_Espionage.16.a:0 "我希望约基能赢。"
 GER_Espionage.17.t:0 "左翼中间派"
 GER_Espionage.17.desc:0 "“今天，国家进步公约内数名左翼高官被曝出丑闻。有证据称，他们犯有税务欺诈或其他类似的罪行。该消息一经放出便震惊全美。”新闻播报员滔滔不绝地念着单调的台词。“虽然法院并未作出指控，但目前，许多人都已谴责了这些政客一边抨击富人一边敛财的行为。”屏幕上闪过一串名字，应该就是那些政客的名字吧。\n\n托马斯关闭电视，叹了口气。这难以置信。几个月来，他都在为NPP四处奔走呼吁，甚至还说服了自己的父亲去参加几次集会。然而，名单里不少人和霍尔握手的场面，他都看到过，而且他们都担任着各类要职。难道分享财富、为国家作贡献的宣传全是扯淡吗？托马斯不知道，但这件事确实让他很难受。\n\n托马斯想了一会，皱起眉头。他不能昧着良心为左翼拉票，至少也要等到这件麻烦事过去了再说。托马斯需要换个支持对象了。他看了看报纸，发现迈克尔·哈灵顿会在今天晚些时候于圣路易斯发表演讲。托马斯算了算，开车到那里只需要二十五分钟，不如去听听他想说什么？"
 GER_Espionage.17.a:0 "进步党团离胜选又近了一步。"
 GER_Espionage.18.t:0 "几卷录音带"
 GER_Espionage.18.desc:0 "绝密\n仅供目视查阅\n呈送[getIntelAgencyCaps]所有成员\n埃里克森行动\n\n加拿大 - 蒙特利尔，魁北克\n\n我们试图挑拨美加关系的行动很成功。最近我们一直在努力收集美国官员、政治家或公众人物贬低加拿大人民或其政府的录音和录像。此类证据并不难找，毕竟加拿大和美国之间已经多少有了些良性竞争关系。\n\n不过除开这些录音之外，我们要用更敌对的口吻额外伪造一批录音。它们的内容将包括对加拿大的尖锐批判，以及虚构的美国吞并加拿大的计划内容。通过将真假录音混合录入，我们认为加拿大人也会一并相信这些佐料的真实性的。\n\n我们已将这些录音带匿名寄送给加拿大各大新闻社。可想而知，加拿大人必定会对美国的傲慢和它如此对待OFN盟友的方式而感到怒火中烧。虽然这不太可能让加拿大退出OFN，但我们预计未来美加两国的合作将会减少。\n\n愿德意志得到忠实守护。"
 GER_Espionage.18.a:0 "看起来扬基佬这个朋友当得不咋地。"
 GER_Espionage.19.t:0 "加拿大的抱怨"
 GER_Espionage.19.desc:0 "记者们蜂拥而至，加拿大总理瞬间淹没在闪光灯和各类提问中。“总理先生，”一个记者小心地问，“加拿大政府会对美国当局泄露的录音作何回应？”另一个记者说：“这会影响加拿大与自由国家组织的关系吗？”又一个记者发问：“我国会要求相关的美国参议员道歉吗？”\n\n上面提到的那些录音，其内容是一众美国参议员贬低加拿大的言论。录音中有相当一部分内容表明，美国政府认为加拿大当局充其量是个无能的政权，最坏的情况下还有可能是秘密的德国傀儡，甚至还有只言片语声称美国想要吞并加拿大。然而，并没有官员宣布对此言论负责，其真实性也有待考量。\n\n总理向记者俯身，只吐出几个字：“无可奉告。”他继续向前走去，低声抱怨着。总统最好能对这场灾难有个合理的解释，要不然加拿大民众就该暴动了。"
 GER_Espionage.19.a:0 "连最起码的尊重都没有。"
 GER_Espionage.20.t:0 "虚假的提议"
 GER_Espionage.20.desc:0 "绝密\n仅供目视查阅\n呈送[getIntelAgencyCaps]所有成员\n神经过激行动\n\n澳大利亚 - 堪培拉，澳大利亚首都区\n\n我们试图在美国和澳大利亚之间制造嫌隙的行动已经开花结果。这两国交往的历史不长，也没有多少相互敌对的时期，因此要让它们掐架并没有想象中那么简单。但最终，我们的特工制定了一个计划，旨在利用两国间缺乏紧密联系的特点来对付他们。\n\n美国人对夺回失去领土的渴望世人皆知，澳大利亚却十分惧怕他们家门口的日本共荣圈势力。据此，我们精心制作了一份包含“美国人”计划的文件，即日本以吸纳澳大利亚进入共荣圈为交换，归还夏威夷和条约港。自然，因为该提案从未存在过，我们只说它被拒绝了，但不提谁拒绝了它。\n\n该计划已经以美国泄密者为幌子解密，它立即受到了大多数OFN成员国的谴责，尤以澳大利亚为甚。虽然美国极力否认其参与过该计划的起草，但这种说辞不足以说服澳大利亚政府。\n\n愿德意志得到忠实守护。"
 GER_Espionage.20.a:0 "扬基佬背叛盟友的速度有够快的……"
 GER_Espionage.21.t:0 "被欺压的国家"
 GER_Espionage.21.desc:0 "“这里是澳大利亚广播公司，向您即时播报一条紧急新闻。”新闻播报员脸上挂着假笑，背诵着稿子，“今天，美国政府内部人士向媒体泄露了几份文件，其内容包含美国与日本的交易计划，即以澳大利亚换取夏威夷群岛和条约港。”\n\n新闻播报员翻了翻手里的稿子，眯起眼睛。这不可能，是吧？“这项计划可能并未实施，也可能被日本全盘否决了。毫无疑问，该计划的曝光严重破坏了我国对自由国家组织其他成员的信任。”\n\n新闻播报员摆出严肃的表情，向观众解释道：“如果我们获悉美国政府认真考虑过该提议，或者与日本当局有出格举动，我们将不得不重新考虑我国与美国的关系。”"
 GER_Espionage.21.a:0 "我这辈子都没见过这样的计划！"
 GER_Espionage.22.t:0 "我们在非洲的朋友"
 GER_Espionage.22.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n蟒蛇行动\n\n非洲- 美国控制的前德国领土\n\n尽管我国当时由于深陷内战无暇顾及海外领地，但我方在非洲的损失依然令人遗憾。但不管过去如何，许多德国人目前依旧生活在美国占领区。即使美国人向他们灌输犹太自由主义毒药，这些人依旧效忠于祖国和元首。我方人员正尝试同这些忠诚派接触，帮助他们对抗托管政府。\n\n在判明我方人员同样忠于元首后，我们发现我们的同胞已做好准备，随时可以发起针对OFN托管政府的破坏行动。作为这里的长久住民，他们对这片土地有着比美国人更丰富的了解，甚至还能在我们敌人的眼皮子底下躲藏起来。\n\n然而，我方最有力的武器却是同当地土著的紧张局势。非洲土著可不会管谁是德国人、谁是美国人，任何我方对他们造成的破坏，他们第二天就会开开心心原样奉还给某个倒霉的美军巡逻队。我方预计随着持续不断的激烈暴力行为，再加上缺失美国公众的支持，这些托管领都维持不了多久。\n\n愿德意志得到忠实守护。"
 GER_Espionage.22.a:0 "我们得不到非洲，别人也甭想。"
 GER_Espionage.23.t:0 "卧底"
 GER_Espionage.23.desc:0 "冈特身上的美军制服有些紧，还影响他走路，他特别担心制服会裂开。为了保证计划顺利实施，冈特必须让自己看起来像美国人，而制服是最重要的一环。他从一具美军尸体上扒了衣服，并拿走了步枪。冈特明白，这层伪装糊弄不了美国佬，但他只要骗过土著就行了。\n\n冈特所联系的特工向他保证，只要按计划完成任务就能拿到一枚铁十字勋章。冈特还没蠢到相信特工的胡话，但这不重要了。他是个爱国者，想要为国抗击敌寇，至于回报他并不在乎。尽管如此，冈特还是希望这是真的。如果真拿到了勋章，父亲一定会为此而骄傲的。\n\n到目前为止，前面的村庄对美国人还是友好的，冈特也明白村民不会找他麻烦。他正希望如此。冈特给步枪上膛，穿过村子，走向那些期待美国人给他们改善生活的土著。\n\n接着，枪声响彻天空。"
 GER_Espionage.23.a:0 "又一场大屠杀在非洲上演。"
 GER_Espionage.24.t:0 "蓝色星期一"
 GER_Espionage.24.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n蓝色行动\n\n伊比利亚 - 长枪党西班牙 - 蓝色阵线\n\n[getGermanIntelAgency]特工已成功同伊比利亚内战中，长枪党势力内的强硬派——“蓝色”师的高阶成员取得接触。第二次世界大战期间该师同国防军曾有的联系（具体背景资料详见第九页）在尝试同其高层接触的过程中提供了极大助力。长枪党内部温和派和强硬派之间的分歧导致其关系目前十分微妙，但很明显——我方外勤特工认为这些分歧将继续扩大。此外，谈判中我方的援助提议很快便被对方接受。\n\n数批枪炮、各式弹药和支援装备的运送会尽快进行（具体数目详见第四页）以帮助长枪党部队，尤其是“蓝色”师——增强其军力以备在未来可能发动的起义。所有特工已准备好进行下一步行动，时刻等候指令——指令下达前将继续维持同“蓝色”师的联系。报告结束。\n\n愿德意志得到忠实守护。"
 GER_Espionage.24.a:0 "打好地基。"
 GER_Espionage.24.tt:0 "这将加强蓝色阵线在长枪党武装中的地位。\n"
 GER_Espionage.25.t:0 "凭空冒出的军火"
 GER_Espionage.25.desc:0 "在一般人看来，长枪党似乎是伊比利亚战争中组织最严密的派系。目的统一，利害一致，时刻准备为在伊比利亚建立法西斯政权付出一切代价——其他势力没几个能宣称像他们那样团结一致。然而，若透过表象细细观察，就会发现长枪党内已经出现两极分化，双方只是因悬殊的权力差距才仍被捆绑在一起。蓝色师要比通常的长枪党征召兵更训练有素，但限于士兵与武器的数量而被控制。\n\n然而，不知为何，蓝色师已经开始换装远比制式步枪性能更加优良的武器。崭新的步枪、现代的火炮、足够一个师用几个月的弹药——港口督察发现数量不等的军火正源源不断地流入国内，而且毫无停止的势头。当然，如果我们的装备比敌人精良，那确实是大好事，但副作用就是权力的天平向蓝色师倾斜，让他们近乎与我们平起平坐——而他们在近期的政治会议中表现出的自信也表明蓝色师清楚这一点。虽然武器来源尚不清楚，但我们不得不接接受这一情况——同时，又一个问题被摆上了台面。"
 GER_Espionage.25.a:0 "这都是从哪儿冒出来的？"
 GER_Espionage.26.t:0 "来自外界的援助"
 GER_Espionage.26.desc:0 "指挥官马科斯很清楚，走进自己办公室的两个人可不是平常的反分裂局特工。他已许久不曾在办公室里见过这样专业的人了，以至于面对这两个人的气场，马科斯一时几乎无所适从。当然，就算他观察得没那么仔细，德国鹰徽也能证明二人的身份。马科斯抬起眉毛，示意他们就座。\n\n马科斯礼貌地说：“朋友们，欢迎来到伊比利亚。我叫马科斯·阿罗约。你们就是特工‘雄狮’和‘猛虎’，对吧？”两名特工点点头，环视房间，打量着塞满文件的书架和乱糟糟的办公桌，“我再次向贵国政府送来的专业帮助致以最诚挚的谢——”\n\n“我们能看看你的文件吗？比如行动总结、监控之类的。”一名特工插了进来。马科斯并不确定谁是“雄狮”谁是“猛虎”，但他还是递给了二人几个文件夹。两位特工翻看文件夹，彼此耳语了几句——马科斯紧张地听着，但很快发现他们不是在说西班牙语——几分钟后，他们递回了文件。\n\n“现在，指挥官马科斯，你和反分裂局所掌握的只是……头绪。肯定还有提升空间的，我们会助你一臂之力。那么，我们可以开工了吗？”"
 GER_Espionage.26.a:0 "“当然。”"
 GER_Espionage.27.t_a:0 "立法委员"
 GER_Espionage.27.desc_a:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n拐杖行动\n\n伊比利亚联盟\n\n[getGermanIntelAgency]特工已成功渗透进伊比利亚政界。行动小组已在委员会的所有会议地点附近租用公寓作为行动基地，相应的监听设备（具体音频记录设备详见第四页）也已经安装到会议室中。诋毁委员会中改革运动（详见第五页“伊比利亚委员会中的自由派团体”）的宣传活动也已经展开，以传统保守派风格的海报以及匿名的小册子为媒介，促使伊比利亚人民远离改革派思想。主要改革派人士之间能够作为丑闻的谈话录音正准备泄露给各主要报刊。\n\n特工报告了宣传行动的先期成果，表现为最近各自由党派在伊比利亚民众中支持率的下滑，这些民众似乎转向支持那些对我国有着更友好态度的党派。建议无限期继续进行拐杖行动，直到此行动被证明不再有效。\n\n愿德意志得到忠实守护。"
 GER_Espionage.27.t_b:0 "改革家"
 GER_Espionage.27.desc_b:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n拐杖行动\n\n伊比利亚联盟\n\n[getGermanIntelAgency]特工已成功渗透进了伊比利亚政界。行动小组已在委员会的所有会议地点附近租用公寓作为行动基地，相应的监听设备（具体音频记录设备详见第四页）也被设法安装到了会议室中。支持及扶持委员会中改革派（具体改革派团体和赞助人详见第六页“伊比利亚委员会中的自由派团体”）的宣传行动也已经展开。行动小组已制作出类似标准改革派宣传风格的海报和宣传册，并广泛分发给所有潜在兴趣团体。同样，粉饰改革派/抹黑保守派的谈话录音也已被计划泄露给各主要报纸。\n\n特工报告了宣传行动的先期成果，据观察，自由主义党派的注册人数有小幅增加，自由派集会的参与人数也有所上升。建议无限期继续进行拐杖行动，直到此行动被证明不再有效。\n\n愿德意志得到忠实守护。"
 GER_Espionage.27.a:0 "谁说宣传是白费工夫？"
 GER_Espionage.28.t_a:0 "反动之风"
 GER_Espionage.28.desc_a:0 "民主在伊比利亚是个新鲜概念。虽然大多数人举双手赞成这种理念，但考迪罗不买账。最初，伊比利亚委员会这一立法机构只是用于打破佛朗哥与萨拉查两人之间的僵持局面的工具，顺便让民众尝点甜头。不过，委员会很快成为了平民百姓向政府进言的地方。过去几年，人们显然有许多怨言。\n\n然而最近，意料之外的事情发生了。大批丑闻不胫而走，铺满了全国报纸的头条——而这些公关危机的漩涡中心都是著名的改革派政客。前些年深得人心的自由化势头现在已经完全停滞了——在某些保守派占优势的地区，甚至有减退的趋势。看来，改革派牢不可破的声望总算被一棒子打散了，而我们则可以心满意足地看他们自生自灭。\n\n然而，虽然这样很解气，但这些突然泄露的信息无从追查来源，先前的欢喜也被打消了。如此规模的丑闻爆发表明，外国势力在以某种形式干预委员会——但具体是谁做的，就完全不知道了。反分裂局已开始调查，但绝不能催促他们——这种案子需要大量的可靠证据。报纸上每多一条丑闻，我们的位置就稳固一分，这只是巧合罢了。"
 GER_Espionage.28.a:0 "真走运！"
 GER_Espionage.28.t_b:0 "变革之风"
 GER_Espionage.28.desc_b:0 "按理说，伊比利亚委员会应当体现伊比利亚的民主精神——扮演考迪罗的智囊团，并受人民左右。当然，人人都知道伊比利亚委员会不过是考迪罗的傀儡，只在忽悠反对派和安抚公众时有点用处——以及处理鸡毛蒜皮的事情。人民被安抚了，委员会也听话了，似乎在可预见的未来内事情都会一帆风顺——至少到近期为止都是如此。\n\n支持改革派的宣传活动突然横扫伊比利亚的大街小巷，最糟的是，宣传正在起效。赞颂改革派成员良好品德的文章铺满了全国报纸的头版，人们开始大批集会并加入自由派。从各方面来看，伊比利亚的形势正在剧烈变动。\n\n不过，问题依旧没有解决。这种突如其来的势头是从哪里钻出来的？显然这其中有猫腻。虽然尚未锁定嫌疑人，但应该是外国势力所为。反分裂局已经着手调查，并被要求快马加鞭——事情拖得越久，局势就会越糟糕，我们不能坐视不理。"
 GER_Espionage.28.b:0 "不能让这种势头持续下去。"
 GER_Espionage.29.t:0 "铜墙铁壁"
 GER_Espionage.29.desc:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n钢铁行动\n\n罗马\n\n[getGermanIntelAgency]特工已成功渗透进意大利政坛中的亲中立派运动。行动组回报称，特工通过伪装成富有商人（具体伪装身份详见第三页），成功同多个此类运动的领导人取得了联系。行动组也回报说已用尽65%的行动拨款，剩余的30%也已准备使用，最后的5%将纳入后续行动的准备金（补充：具体财务细节请联系日耳曼尼亚部门的特工“山雕”）。\n\n资金投入的效果是显而易见的——近期民调显示，随着宣传广告/宣传海报在全国范围内的增加，中立派越来越受欢迎。外勤特工已请求额外资金，以期效率最大化。行动组认为更多的资金将有助于使意大利远离美/日势力范围。请求准许将额外的意大利里拉于三个工作日内发往行动组。\n\n愿德意志得到忠实守护。"
 GER_Espionage.29.a:0 "保持幸福的中立永远是最好的选择。"
 GER_Espionage.30.t:0 "我们这个时代的和平？"
 GER_Espionage.30.desc:0 "为了争夺意大利，一场没有硝烟的战争打响了。每天，街道上都满是抗议者与集会人群，为各自支持的派系摇旗呐喊。而在这背后，东京当局和CIA都竭尽所能，投入大笔资金和尖端科技，在幕后交易中斗智斗勇，目的只有一个：彻底打败他们的对手。两国都聚焦于意大利事务，看来，同时也有充分的理由认为，不可能有什么事情让任何一方放松警惕的，更不用说同时引起双方的注意了。\n\n不过，美日两国大概只盯着彼此的行动，忽视了另一个选择——中立。从阿尔卑斯到地中海，在冷战中不站队、维持孤立的立场突然获得了大量支持。虽然更多人支持与美国或日本结盟，但事实表明，支持中立的浪潮已经导致双方有所动摇。为了维持支持率，他们需要加大投入。\n\n至于局面发生如此变化的原因，大概是外国势力出于自身利益而试图介入——可能是德国、勃艮第或是瑞士，也可能是意大利民众厌倦了无休止的政治斗争。但不论缘由如何，日本和美国都需要着手处理这一问题。"
 GER_Espionage.30.a:0 "或许这群孤立主义者确实有点道理。"
 GER_Espionage.30.b:0 "怎么回事？给我接CIA！"
 GER_Espionage.30.c:0 "要是得投入更多资源的话……"
