 RND.1.t:0 "第一份报告"
 RND.1.d:0 "致：元首，阿尔伯特·施佩尔\n\n发：情报局局长，莱因哈德·盖伦\n\n主题：特别行动\n\n我的元首，\n\n根据您的命令，我已汇编了一份处置潜在目标的行动清单。尽管这些目标可能不是您的头号威胁，但我方现在可以毫不起疑地处理掉他们。我相信，为了巩固您的权力，您会认为这些候选目标的损失可以接受。若不速下决心处置掉这些目标，他们中的任何一个都有可能成为您的心头大患。\n\n一号目标：卡尔·勃兰特，“T-4行动”安乐死项目负责人，此人对您在“T-4行动”项目中的参与了如指掌——可能对您不利。特别注明：尽管您同卡尔·勃兰特私交甚密，但他对您的统治仍是一个极大的隐患，尤其关乎您在改革派中的支持。\n\n二号目标：卡尔·汉克，下西里西亚大区长官。当时将您介绍给戈培尔先生的举荐人，自那以后您开始在党内崭露头角。此人熟知诸多您发起或参与的争议行为——隐患极大。情报局的信源表明其同党卫军勃艮第骑士团国存在联系。注：再次强调，尽管您与其相识已久，但汉克同样对您的权力及影响力是一个极大的隐患，并且可能利用他所知的信息对您不利。\n\n三号目标：汉斯·卡姆勒，工程师。参与过V-2火箭项目，您的前下属。知晓过去您对奴隶的使用以及对奴隶制的观点。没有值得注意的私人关系——可能因其所知对您不利。\n\n再次陈述，这些人中的每一个都如一柄达摩克里斯之剑高悬于您及您的元首生涯之上，而且随时可能落下。我们等得越久，因其中某人所知悉的有关您的不利证据而对您造成不利影响的几率就越大。我强烈建议立刻采取行动。\n\n您忠诚的，情报局局长，莱因哈德·盖伦"
 RND.1.a:0 "是时候流些血了。"
 RND.2.t:0 "卡尔·勃兰特的葬礼"
 RND.2.d:0 "施佩尔停顿了一会，眼里噙满了泪水。倾听元首发言的一小群人跟粘在他身上似的，紧盯着他的一举一动。终于，花了一小段让自己镇定下来之后，施佩尔开口了。\n\n“我的心碎了，彻彻底底地碎了，今天我在这里为我其中一位老朋友的过世表示沉痛哀悼。卡尔·勃兰特是个好人，一个献身于科学和医疗事业的人，也是我曾经最亲密的朋友。尽管我们随着时间的推移愈加疏远，但联系我们之间的纽带永远不会消失，我永远无法完全表达我对他最终过世的悲痛。这场击碎这样一件祖国珍宝的车祸将化为一个可怖的记号，时刻警示我们都只是拥有血肉之躯的凡人，我们必须珍视、珍惜我们在地球上生活的日子……”\n\n卡尔·勃兰特正平静地沉眠于他的棺木之中，但是，如果他还能开口说话的话，他会道出一个完全不同于施佩尔悼词的故事。他最开始可能会说，当他开车下班回家时，一辆卡车是如何突然变道到他面前，最终迫使他的车高速冲出了高速公路。他接下来也许会强调，当他正因这次“事故”撞得头晕目眩时，一票情报局人员就围住了他的车。然后他肯定会尖叫着诉说，在他车辆残骸正前方的那个人发现他还没死透后，就拔出手枪给他脑袋赏了一颗子弹。勃兰特最终会讲到一把火——那些将他灭口的人放的，将他的车以及所有关联到他们的证据吞噬殆尽的地狱烈焰。\n\n然而，卡尔·勃兰特已经死了。所以此次事件迎来的结局是：元首结束他的发言后，人群中响起了热烈的掌声，久久未能散去，甚至无人再去怀疑意外背后的真相。"
 RND.2.a:0 "再见。"
 RND.3.t:0 "卡尔·汉克被谋杀！"
 RND.3.d:0 "卡托维茨电——今天对我国全体官员来说是一个充满悲伤的日子。元首的密友，身为官员表率的西里西亚前大区长官，卡尔·汉克被惨无人道地杀害了。这位德国民族社会主义工人党的忠实元老当时正在卡托维茨附近一处驻有西里西亚本地警备队的狩猎小屋度假，但不幸的是，昨晚的那次夜间散步经竟成了他人生中的最后一次出行。由于久出未归，警卫们于次日凌晨开始了搜索，但最终只发现了汉克那倒靠在树上毫无生气、胸前满是弹孔的身体。搜索队中的一名医护兵在现场诊断之后宣布他已经死亡。随后，赶往现场的验尸官提交的验尸报告表明，汉克在被发现时的数小时之前已经死亡。更令人担忧的是，根据在尸体的附近发现的弹壳可以确定，杀害汉克的子弹来自一把波兰制的手枪或冲锋枪。当地秩序警察警官也确认，近年来，一个波兰恐怖组织在德波边境地区活动频繁，并且还有至少一名成员仍逍遥法外。\n\n“这种暴行令人震惊，”元首谈到汉克谋杀案时说道。“正如许多我党的忠实拥护者所知道的那样，我正是经汉克先生向已故的戈培尔博士的推荐才开启政治生涯的。我不仅因自己今日能荣登元首之位而欠他许多，同时他也是我多年来的密友和知己。我衷心希望我们英勇的警官和探员能给这起案子一个圆满的结局，为我那已故的密友兼同僚伸张正义。”\n\n由于长期支持党卫军，近年来卡尔·汉克一直是个略受争议的人物，他也不时遭到党内成员对其政治观点的批评。但内战后不久，元首本人亲自赦免了他，驳回了所有对其存在叛国行为的指控。汉克去世后，留下他的妻子弗雷达·冯·菲尔克斯男爵夫人和他们的女儿相依为命。"
 RND.3.a:0 "那些波兰人真无情……"
 RND.4.t:0 "悲剧性的报告"
 RND.4.d:0 "下午15:59：发射准备就绪。首席技术员蒂德曼报告，发动机温度无异常。燃料箱满载。发动机试点火期间没有异常发生的报告。安全小组确认所有非必要人员已离开基地以备原型导弹发射。\n\n下午16:02：卡姆勒主任被身份不明的技术人员叫至发射台。所有位于基地的技术人员都确认了这点，当时，他们在设施内的接待处“等待卡姆勒主任的抵达以开始发射”。\n\n下午16:05：自动警报响起，宣告实验性导弹发射程序开始。但蒂德曼通知我卡姆勒还没从发射台回来。当值的安全人员也证实没有人进入过控制室，控制室当时一直是锁着的。\n\n下午16:06：监测室人员报告，导弹发动机温度异常。疏散命令响起。\n\n下午16:06:32：两名安全人员受命进入发射台区域接回尚未返回的卡姆勒主任。安全人员魏斯曼拒绝履行并被解除职务。安全人员哈尔茨试图进入发射台，但发现主入口已被隔板封住。\n\n下午16:07:05：发动机点火开始，紧接着导弹发生爆炸，对发射井造成了灾难性破坏。除卡姆勒之外没有人员失踪。\n\n下午16:22：紧急处理小组和国家宪兵抵达。发射井舱盖确认被毁。消防队员设法进入发射井并扑灭所有仍在持续的火灾。\n\n下午16:24：发现人体残骸，严重碳化无法现场辨认。首席技术员蒂德曼由于遭受心理创伤被移送至当地医院。\n\n下午20:11：验尸官经由牙科就医记录，判明死者为卡姆勒主任，并知会总理府以及阿勃维尔机关。随后，设施全体人员向元首本人致以吊慰，并妥善告知卡姆勒的家属。对事故的调查将于明天进行，等待国防军最高统帅部的正式批准。"
