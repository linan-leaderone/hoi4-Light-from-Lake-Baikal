 GER_Espionage_aid_oktan:0 "§Y去势行动§! - §Y派送援助§!"
 GER_Espionage_aid_oktan_desc:0 "根据先前的协议，德国将为奥克坦政权提供武器以打击布尔什维克和其他俄罗斯军阀。莫斯科专员辖区与西俄罗斯之间有很多走私路线，我们将利用这些路线来履行承诺。报告指出奥克坦的管理极度腐败，部分补给肯定无法运送到俄罗斯解放军手中。但一个弱小的俄罗斯符合我们的利益，所以这不算什么问题。"
