 RND.50.desc:0 "机密文件\n仅供武装部队人员查阅\n路标行动\n巴拉圭 - 陷于与反叛组织的武装冲突中\n\n德国情报机构国家情报局向我们提供了关于共产主义革命者埃内斯托·“切”·格瓦拉下落的情报。我们得收了标有安全屋地点的地图，以及所述位置的现场照片。由于切·格瓦拉正于巴拉圭境内组织“联合民族解放阵线” ，这将有助于我们进一步追踪他，甚至可能找到除掉这个共产主义叛匪的机会。虽然我们已经准备了几组可能的暗杀计划，但我们仍需更确切的情报锁定切·格瓦拉的具体位置，同时避免他知道自己正处于危险之中。\n\n为了表明我方诚意，促进合作，这些情报将呈递给巴西政府及其武装部队。前提是德国政府没有向他们提供这份材料。\n\n祖国万岁"
 RND.50.a:0 "共产主义者将被剔除。"
