 RND.30.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n\n西俄革命阵线重整旗鼓  共产主义威胁重现眼前\n\n1.摘要：西俄罗斯战争结束后，西俄罗斯革命阵线逐渐瓦解，共产主义残余退往阿尔汉格尔斯克及周边地区，并在普列谢茨克和乌赫塔设立军区。在掌控西俄罗斯革命阵线之后，图哈切夫斯基似乎已将政权完全军事化，国家机器的大部分资源被动员用于战争。因此，该政权的民众生活水平几乎没有改善，科学研究也完全服从于作战装备需求，并引起了极大关注（参见第二部分：特工XXXXXXXX的《西俄罗斯革命阵线武器研究报告》）。\n\n2.尽管迹象表明，图哈切夫斯基本人完全信仰共产主义，但他的统治极大程度上渗透了个人情绪——他对自己认定的叛徒一律采取冷酷无情的立场，并且已经亲自处决了若干所谓的“国家的敌人”。图哈切夫斯基本人冷峻、严厉且意志坚定，这些个人特质在其麾下纪律严明的军队中得到了充分体现。\n\n3.所有与图哈切夫斯基接触的特工都得避免将他置于一切意义上的“低矮”位置，否则会无法进行任何的正常交谈。西俄罗斯革命阵线本身是大日耳曼国的宿敌，而身为领导人的图哈切夫斯基又极力推进军事化，可以推想，西俄罗斯革命阵线将在巩固对俄罗斯的统治后发动战争，不惜一切代价夺回失地。报告结束。"
 RND.30.a:0 "万一他成功了，我们就只能祈求老天保佑了。"
 RND.31.t:0 "自相矛盾"
 RND.31.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n\n提要：科米——俄罗斯军阀政权，一瞥谢罗夫的古怪举动\n\n一、概述：在俄罗斯领导人伊万·谢罗夫巩固自封的科米共和国后，针对他的第一手资料让我们得以了解他的意图和个人特点。从很多方面来看，谢罗夫都表现为典型的斯拉夫劣等人，他痴迷于卡尔·马克思及其他犹太-布尔什维克的作品。然而，与他的对手不同，谢罗夫试图将民族社会主义原则应用到共产主义思想当中。尽管这种意识形态缺乏连贯性（见附录一：特工XXXX“关于‘秩序社会主义宣言’的注释”），但这些信念似乎确实出于真心。与谢罗夫的私下会晤显示出他对所谓”世袭反动派”根深蒂固的厌恶（这一群体包含了大多数俄罗斯少数民族）。即使是简短的谈论也能显露出他的沙文主义和反犹思想。\n\n二、尽管谢罗夫的活动往往性质自相矛盾，但我国官员强烈反对除掉谢罗夫或他的追随者。谢罗夫曾担任共产党安全机构的负责人，在同僚中以残暴著称。虽然个人魅力十足、彬彬有礼、能够约束酒量，但他表现出了令人恐惧的暴力水准。他的政府领导了一场残酷镇压斯拉夫人的运动。未经证实的报告表明，谢罗夫本人参与了这些行动，并且至少有一次将一名囚犯打死。在他的领土上，生活质量仍然很低，居民由于害怕受到惩罚而遵纪守法（见附录二：特工XXXX“公开处决手段摘要”）。\n\n三、任何与谢罗夫接触的特工或官员都要非常小心。他表现出了不同寻常的狡猾和对外国事务的了解，对德国和美国的政治表达出令人惊讶的缜密见解。考虑到他的野心，他很可能会利用我国及我国殖民地艰难的安全形势为自己谋利。如果放任他巩固对俄罗斯的控制，他几乎必然会寻求直接与我国对抗，并支持国际上的反德运动。报告结束。"
 RND.31.a:0 "真是个怪人。"
 RND.32.t:0 "文明的冲突"
 RND.32.desc:0 "绝密\n仅供目视查阅\n呈送国家情报局所有成员\n\n副标题：科米——俄罗斯境内一军阀国家，及其进取组织会议之详情\n\n1.概要：XXXXXX提交的文件，描述了一场由科米共和国内名为列夫·古米廖夫的人，于近期开展的大型宣传活动。尽管其之前不受重视，仅被视作堕落艺术圈内的边缘人物（见安娜·阿赫玛托娃的案卷），然而近期发生的事情却表明，其人有着出众才能，将会成为重要人物。在国家情报局对俄境内安全威胁的再度评估中，该文件深入揭露了这个可能与我方长期敌对的人物，究竟有何思想动机，及其所持的意识形态。\n\n2.该事件，即发表于进取组织总部，名为“超民族，民族创始说，和欧亚大陆：对近期地球物理学与历史学发现的探究，以及它们与国家的关系”的演说。在3个小时的演说中，古米廖夫述说了他的理论，宣称人类自身组织成了不同的“精神-语言团体（即“同质民族”），其以有机体形态活动，并可进一步组织为更大的群组（即“超民族”）。这些团体拥有“进取性”，即那些拥有关键能量和“权力人格”的人，而正是他们，赋予了超民族成就丰功伟绩的能力。他们会遭到那些“低热质”人群的反对，那些人能量低下，只求能满足基本生存需求。而若低热质人群规模过大，民族的力量便会渐趋式微。\n\n3.要理解此军阀产生威胁的缘由，关键就在于理解这一堕落不堪、背离科学之理论。古米廖夫坚信，力量最强的两大超民族是“大西洋民族”，即那些非罗马的英语民族，以及“欧亚民族”，即俄罗斯民族和那些当地的少数民族。古米廖夫确信，欧亚主义者的使命，便是打造一个超越“罗马-日耳曼”国家，且称霸多片大陆的文明帝国。依他所见，这一新兴帝国与堕落的罗马-日耳曼民族间，极有可能产生冲突。\n\n4.演说过后，古米廖夫继续宣传，鼓动与会者加入科米的军事组织。与会者的人数和科米愈发壮大的军事力量，表明了许多古米廖夫的士兵，都盲从着他那毫无根据的政治理论。建议对将来的交互予以关注。概要结束。"
 RND.32.a:0 "这些理论让我头疼。"
 RND.33.t:0 "红胡行动的报告——塔博里茨基"
 RND.33.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n红胡行动\n\n“神圣俄罗斯帝国” - 俄罗斯军阀\n\n渗透行动成功，行动人员已成功撤出。本次行动历时两个月，期间语音和对话记录参见报告第10至第21页。行动期间，情报局特工跟随斯维尔德洛夫斯克至尤格拉地区的游击队展开活动并为其提供资助，相关情报参见后附的《俄罗斯西西伯利亚游击活动报告》。深入调查表明，神圣俄罗斯帝国既是我国“最可靠”的盟友，也是最恐怖的敌人。该政权将“应予以净化的劣等人”这一概念加以重新阐释和延伸，并对其实施漫无边际的大规模种族灭绝，俄罗斯原住民和我国认定的斯拉夫劣种几乎完全被包含在其“净化”范畴中。该政权的狂热程度与汉斯·许蒂希及其他党卫军统治区极为相似，其“净化”手段也与后者如出一辙，即大规模使用化学武器（注：即便是用于军事，动用化学武器的骇人后果也令人望而却步）。关于塔博里茨基部僚的情报及调研参阅第13至第21页。乍眼看去，神圣俄罗斯帝国的所作所为完全是在削弱俄罗斯的力量，更东边的军阀即便击败该政权、完成统一也要面对其疯狂统治造成的毁灭性损失，未来数十年内俄罗斯都不会对我国造成威胁；然而，神圣俄罗斯帝国的行径造成了持续扩大的难民危机：大批居民逃过边境、涌入我国在东方的保护领，后者不得不为神圣俄罗斯帝国的暴行善后，当地本就已经不堪重负的基础设施更是被压迫到极限。因此，我们强烈建议发起行动，打击神圣俄罗斯帝国、破坏其化武储备，确保更东边的军阀与塔博里茨基政权爆发不可避免的战争时能够取得胜利。\n\n我们的特工清醒意识到，现在自己居然要动用各种手段支持俄罗斯统一，这种行为简直荒谬。然而，面对骇人的化学武器和边境持续增长的人道主义危机，放任神圣俄罗斯帝国扩张、自我毁灭实在是得不偿失。神圣俄罗斯帝国有如潘多拉魔盒，与其让我们整个东欧给他们收拾烂摊子，还不如让统一的俄罗斯政权来处理。\n愿德意志得到忠实守护。"
 RND.33.a:0 "愿上帝拯救俄罗斯，毕竟无人能救之于水火了。"
 RND.34.t:0 "滴答钟行动"
 RND.34.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n红胡子行动\n\n“西俄罗斯摄政府”——俄罗斯内的军阀国家\n\n由于事态复杂，渗透宣告失败。根据难民带来的消息，所谓的西俄罗斯摄政府，似是一个由摄政“谢尔盖·塔博里茨基”领导的独裁政府，对其成员的推测分析见5-7页。该政府的目标是“净化”俄罗斯，以此为尼古拉二世沙皇之子回归做准备，尽管其人早已在1917年俄国革命中被杀害。虽然我们已在切列波韦茨城建立了基地，以此作为渗透摄政府领土的跳板，但我们在舍克斯纳附近一个不明村庄的经历，以及收集到的照片、牙科报告和证人证言（见2-5页）均使我们得出结论：摄政府的环境对我们的特工而言极其危险，可能会使他们卷入政府对本地居民的灭绝行动之中。\n\n尽管如此评价可能略显业余，但的确，无论我们在莫斯科辖区对俄罗斯居民做了什么，都比不上谢尔盖·塔博里茨基的丧心病狂。我们应当警告专员辖区内的高层，催其加固边防。如此之举并非出于对摄政府入侵之畏惧，而是为了保护我国领土免受东方怪诞行径之侵害。\n\n愿德意志得到忠实守护。"
 RND.34.a:0 "实在令人不安。"
