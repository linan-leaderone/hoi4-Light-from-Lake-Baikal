 GER_Espionage_contact_oktan:0 "§Y去势行动§!"
 GER_Espionage_contact_oktan_desc:0 "米哈伊尔·奥克坦，这位俄罗斯解放军的领袖过去曾与德国有过合作。他的政权现在是统一俄罗斯的潜在竞争力量，并且他对于共产主义的仇恨使他成为我们对抗犹太-布尔什维克的斗争中合乎逻辑的伙伴。报告同时表明奥克坦的统治极不稳定且腐败透顶，因此，即使他选择背叛德国也不会对我们造成太大威胁。目前来看，支持他争取俄罗斯统一符合我们的利益，因为一个软弱的俄罗斯非常有利于我们维护自身地位。我们会启动一项联系奥克坦的行动并向他提供支持。"
