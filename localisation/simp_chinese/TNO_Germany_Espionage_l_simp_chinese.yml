 RND.48.desc:0 "绝密\n仅供目视查阅\n呈送国家情报局的所有成员\n主题：埃内斯托·“切”·格瓦拉\n\n我们对切·格瓦拉所在地的怀疑现已得到证实。在巴拉圭各地的安全屋都能发现他的踪迹。已证实的安全屋图片见第1页至第4页。我们有很大的把握认为，他在那里的目的实际上是帮助组织民族解放阵线(Frente Unido de Liberación Nacional)。鉴于我们已经确定了他的大致下落，我们可以将这一情报发送给巴西和阿根廷的武装力量。理想的行动方案是暗杀切·格瓦拉，从而动摇巴拉圭联合民族解放阵线部队和南美其他共产主义游击队。\n\n愿德意志得到忠实守护"
