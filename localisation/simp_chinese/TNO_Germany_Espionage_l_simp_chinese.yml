 RND.45.t.democraticos:0 "绝密\n仅供目视查阅\n呈送国家情报局的所有成员\n巴拉圭 - 卷入与叛乱团体的武装冲突\n\n巴拉圭国内日益紧张的局势最终演成了一场全面内战。如今，政府至少仍在名义上维持着对国家及其武装力量的控制，并采取了果断措施，以打压意图夺权的主要叛乱势力。该叛乱团体名为联合民族解放阵线(Frente Unido de Liberación Nacional)，叛军领袖的身份仍然不明。此外，现政府又被另一股势力颠覆，因此，当前的行动建议是对亲德派叛乱势力给予相应支持。\n\n愿德意志得到忠实守护"
 RND.45.t.gov:0 "绝密\n仅供目视查阅\n呈送国家情报局的所有成员\n巴拉圭 - 卷入与叛乱团体的武装冲突\n\n巴拉圭国内日益紧张的局势最终演成了一场全面内战。如今，政府至少仍在名义上维持着对国家及其武装力量的控制，并采取了果断措施，以打压意图夺权的主要叛乱势力。该叛乱团体名为联合民族解放阵线(Frente Unido de Liberación Nacional)，叛军领袖的身份仍然不明。内战各方剑拔弩张，因此，当前的行动建议是对巴拉圭的合法政府提供资金，予以支持。\n\n愿德意志得到忠实守护"
