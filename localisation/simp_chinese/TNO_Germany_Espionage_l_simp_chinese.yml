 GER_Espionage_fuck_men:0 "§g魔鬼行动§!"
 GER_Espionage_fuck_men_desc:0 "俄罗斯东部边疆已经被一群由“神父”亚历山大·缅领导的宗教狂热分子统一，缅集结了一群当地已堕入野蛮、未开化社会的乌合之众，并粉碎了当地布尔什维克的残余势力以及日本人养的哈巴狗。但缅并不打算止步于东部，他意图挥师西进，将整个俄罗斯统一在他的邪教之下。\n\n不过，有一个漏洞可供我们利用：缅正沉浸于自己的疯狂想法之中，对自身周遭的现实世界充耳不闻，包括他的二把手，前NKVD特工帕维尔·苏多普拉托夫，他可不打算永远听命于缅那个邪教疯子，密谋着一旦时机成熟便直接推翻缅。如果我们略微鼓励一下苏多普拉托夫的唯意志倾向，我们就能够在“神父”的“神圣使命”威胁到我们之前，将其扼杀在摇篮之中。"
 GER_Espionage_help_yockey:0 "§r杜鹃鸟行动§!"
 GER_Espionage_help_yockey_desc:0 "弗朗西斯·帕克·约基是个古怪的人，但他也无疑是国家进步公约中最有影响力的亲德派，他的“美国国家先锋队”代表了美国最具民族意识的部分。\n\n虽然很少有政府官员和商人会为他们游说，但我们在美国的特工可以为他们提供特别资助，以帮助法西斯派实现他们的宏伟目标。他们能否成为一支强大的政治力量无关宏旨，但在敌国境内有这些“主权派”作为我们的喉舌至关重要。"
 GER_Espionage_help_yockey_cost:0 "§Y10%§!£GFX_expertise ，§Y70M§!£GFX_dollar_sign"
 GER_Espionage_help_yockey_cost_blocked:0 "§R10%§!£GFX_expertise ，§R70M§!£GFX_dollar_sign"
 GER_Espionage_discredit_l_npp:0 "§e内屋行动§!"
 GER_Espionage_discredit_l_npp_desc:0 "美国是许多堕落恶习的巢穴，共产主义也不例外。尽管势力不大，但国家进步公约内的共产主义分子在穷苦的美国民众中有着相当广泛的支持，随时能使共产主义重新生根发芽。\n\n无论他们能否在美国掌权，他们的影响力必须被遏制。鉴于这是美国人自己一手造成的烂摊子，而且他们也对共产主义专政没什么好感，他们肯定不会介意我们去给美洲最大的布尔什维堡垒搞搞破坏的。"
 GER_Espionage_discredit_l_npp_cost:0 "§Y25%§!£GFX_expertise ，§Y40M§!£GFX_dollar_sign"
 GER_Espionage_discredit_l_npp_cost_blocked:0 "§R25%§!£GFX_expertise ，§R40M§!£GFX_dollar_sign"
 GER_Espionage_disrupt_ofn_unity_canada:0 "§R埃里克森行动§!"
 GER_Espionage_disrupt_ofn_unity_canada_desc:0 "自由国家组织，就如他们自称的那样，长久以来一直是德国的眼中钉。毕竟，犹太-布尔什维克在该组织下肆无忌惮，悠然自得。为了防止美国势力的膨胀，我们将尝试破坏美-加关系。只需泄露几段甚至不需要经过篡改的录音，并向几个富有名望的加拿大人士提醒美国人对他们鲜有尊重的黑历史，我们就能在美国与加拿大之间打下楔子。而OFN也将因此陷入争吵，无法团结起来对抗德意志的强权。"
 GER_Espionage_disrupt_ofn_unity_australia:0 "§G神经过激行动§!"
 GER_Espionage_disrupt_ofn_unity_australia_desc:0 "澳大利亚与美国的同盟不过是权宜之盟。要不是澳大利亚当初和英国有联系，美国人半点都不会考虑他们。而若要加深OFN成员国间的嫌隙，我们只需要提醒澳大利亚此事既可。同时，我们可以伪造文件，表明美国视澳大利亚为对日妥协内容的一部分以进一步火上浇油。或许事情的真相还有待商榷，但我们可不会放过这个好时机。"
 GER_Espionage_sabotage_mandate_congo:0 "§B蟒蛇行动§! - §Y刚果§!"
 GER_Espionage_sabotage_mandate_congo_desc:0 "派遣特工进入刚果，为仍留在刚果的德军部队提供补给。这些退伍军人会与美军作战并杀害土著，从而在托管领造成进一步的混乱，给美国人带来更多麻烦。"
 GER_Espionage_sabotage_mandate_angola:0 "§B蟒蛇行动§! - §Y安哥拉§!"
 GER_Espionage_sabotage_mandate_angola_desc:0 "派遣特工进入安哥拉，为仍留在刚果的德军部队提供补给。这些退伍军人会与美军作战并杀害土著，从而在托管领造成进一步的混乱，给美国人带来更多麻烦。"
 GER_Espionage_sabotage_mandate_east:0 "§B蟒蛇行动§! - §Y东非§!"
 GER_Espionage_sabotage_mandate_east_desc:0 "许蒂希以及他那效率低下的行政部门在东非留下了一个烂摊子，但谢天谢地，这个烂摊子被丢给了别人。在把我们最后的专员辖区部队赶出我们的前领土后，美国人就接手了东非这片许蒂希留下的“宝贵遗产”，并陷入了一场与黑暗大陆的野蛮部落无休止的战争。\n\n由于OFN的将军们对于如何加强对这些非洲杂碎的统治几乎一无所知，进一步破坏地区稳定并不是什么难事。我们会让他们后悔把他们的小伙子送到这片绝望的土地上来。"
 GER_Espionage_aid_the_aas:0 "§O秃鹰行动§!"
 GER_Espionage_aid_the_aas_desc:0 "尽管伊比利亚联盟国如其名就是个连体怪胎，但佛朗哥和萨拉查维护国家存续的意志和决心还是赢得了我们的些许敬意。让伊比利亚落入分裂势力手中将是奇耻大辱，尤其得防着那些共匪。为了防止布尔什维主义的幽灵重返欧洲大陆，我们将派遣特工破坏分裂势力并阻止他们的密谋，以此为伊比利亚反分裂局的军队提供一些帮助。此外，通过这些行动，我们或许终于可以让伊比利亚人相信，我们是值得信赖的盟友，而非他们的威胁。"
 GER_Espionage_push_iberia_to_authdem_council:0 "§g拐杖行动§!"
 GER_Espionage_push_iberia_to_authdem_council_desc:0 "众所周知，伊比利亚联盟的两位考迪罗向伊比利亚委员会下放了一些权力，一个代表整个联盟内不同民族和阶层的单独立法机构。\n\n尽管保护这一委员会使其避免成为考迪罗的一言堂符合我方的最大利益，但我们的领导层同时担忧自由主义主导伊比利亚政界的可能性。通过妥善运用我方在伊比利亚境内所拥有的资源，我们可以对委员会中各个派系施加影响，使局势朝对我方有利的方向发展。"
 GER_Espionage_help_blue_division:0 "§B蓝色行动§!"
 GER_Espionage_help_blue_division_desc:0 "我们收到消息，正处于西班牙内战中的“蓝色师”的老兵们正尝试联络我方的特工，请求我方为他们未来的事业提供帮助。尽管他们目前在长枪党的旗帜下作战，但若泽·路易斯·德阿雷塞的派系渴望能让民族社会主义的光辉照耀整个伊比利亚，并承诺同我国建立更紧密的外交关系，他们的热情与对此漠不关心的长枪党高层形成了鲜明对比。\n\n虽然他们人数不多，但他们的意愿无疑相当真诚，而且他们的承诺很有希望实现。只要我们提供帮助，他们就有可能成为内战中的一支独立势力，而从长枪党政权末期诞生的那些堕落的继承者都无法与之匹敌。"
 GER_Espionage_aid_spanish_fascists:0 "援助西班牙法西斯主义者"
 GER_Espionage_aid_spanish_fascists_desc:0 "战争中蕴含着机遇，而在伊比利亚这片战乱四起的土地上，无数机遇已经浮现。在争夺伊比利亚统治权的诸多势力中，极右翼已经找好了立足点并开始为伊比利亚的未来而战——而这可能会给我国带来巨大的回报。当然，只有伊比利亚的法西斯派取胜，我国方能从中分一杯羹。为此，我方应当为他们提供武器和弹药，以便他们能够胜过对手。"
 GER_Espionage_mess_with_battle_for_italy:0 "§G钢铁行动§!"
 GER_Espionage_mess_with_battle_for_italy_desc:0 "事实证明，意大利就是我们的眼中钉，但它现在已对我们构成了比从前更大的威胁。美国人和日本人正争相把意大利囊括入他们的势力范围内，以期能在欧洲建立桥头堡并对抗祖国的意志。\n\n幸运的是，意大利内部还有不少强大势力希望意大利在冷战中置身事外。通过为他们提供便利并操控舆论，我们可以对意大利政府施加巨大的压力，以加大他们加入敌对集团的难度。"
 GER_Espionage_launch_NOR_coup:0 "§f北极光行动§!"
 GER_Espionage_launch_NOR_coup_desc:0 "随着挪威落入敌视我方的议会政府手中，我们在斯堪的纳维亚的利益和地位正受到严重威胁。是时候重拳出击了。§g亨里克·罗格斯塔§!，祖国最忠诚的仆从，将得到他应得的奖赏。我们会给他提供推翻现非法政府的一切帮助，让他把挪威带回团结协定的怀抱。"
 GER_Espionage_bug_enemies:0 "窃听政敌"
 GER_Espionage_bug_enemies_desc:0 "我们的耳目不可能无处不在，因为我们需要将重心转移到某些特殊场合以更为有效地收集情报……还有部分特殊人群。[getIntelAgencyShort]的窃听技术可能是不二之选，我们秘密将窃听器放在纳粹党可疑成员的身上，甚至他们的屋里，以及他们常去光顾的地方。除去获得情报以外，我们也许能够顺手抓住他们的把柄以让他们屈从于我们的命令，甚至终结他们的政治生涯。"
 GER_Espionage_bug_enemies_cost:0 "§Y20%§!£GFX_expertise ，§Y10M§!£GFX_dollar_sign"
 GER_Espionage_bug_enemies_cost_blocked:0 "§R20%§!£GFX_expertise ，§R10M§!£GFX_dollar_sign"
 GER_Espionage_sabotage_enemy:0 "敌后破坏"
 GER_Espionage_sabotage_enemy_desc:0 "祖国正处于战争之中。[getIntelAgencyShort]并不局限于某些人，而是放眼于国家安全，并恪尽职守。情报局即将展开一次敌后行动，在敌人战线后方散布谣言与混乱。这次的行动十分危险，但同样回报颇丰。"
 GER_Espionage_sabotage_enemy_cost:0 "§Y25%§!£GFX_expertise ，§Y20M§!£GFX_dollar_sign"
 GER_Espionage_sabotage_enemy_cost_blocked:0 "§R25%§!£GFX_expertise ，§R20M§!£GFX_dollar_sign"
 SGR_RND_infiltrate_thailand:0 "§R鸣禽行动§!"
 SGR_RND_infiltrate_thailand_desc:0 "我们同日本及其共荣圈的关系并不算友好，有时候更适合说是势如水火，这也导致我们无法有效掌握共荣圈的内部状况。然而，我们依旧存在一个秘密基地——德国在泰国有一座大使馆，而鸣禽计划将会倾尽国家情报局的资源与财力，利用这一条件彻底打开局面。从此开始，我们将敲开神秘的日本世界的大门。"
 SGR_RND_funnel_korsimat_men:0 "§R中亚行动——喷枪§!"
 SGR_RND_funnel_korsimat_men_desc:0 "土库曼军团的武器和训练状况用好听的话讲是可怜可悲，讲难听点便是丢人现眼。话虽如此，我们实在没时间把这帮强盗训练成正规军，也不能冒险提供太多德式装备，这些行动有被追查到我们头上的风险。不过，我们可以把伊朗的军剩武器送过去，用那些光荣退役的枪炮武装土库曼军团。"
 SGR_RND_infiltrate_thailand_cost:0 "§Y20%§!£GFX_expertise ，§Y50M§!£GFX_dollar_sign"
 SGR_RND_infiltrate_thailand_cost_blocked:0 "§R20%§!£GFX_expertise ，§R50M§!£GFX_dollar_sign"
 SGR_RND_infiltrate_uzbekistan:0 "§R中亚行动——乌兹别克斯坦§!"
 SGR_RND_infiltrate_uzbekistan_desc:0 "乌兹别克斯坦与军团的边界一直非常紧张，袭击和流血冲突频繁上演。在大草原上，资源和通讯已经很难有效管理，这让我们得以占据优势。我们将向乌兹别克边境派出渗透部队，破坏他们的防御和行动。待到军团准备好越过边境、攻城拔寨时，他们面对的只会是衰弱无力、不堪一击的敌人。"
 SGR_RND_korsimat_prepare_the_sniper:0 "§R中亚行动——鹰眼§!"
 SGR_RND_korsimat_prepare_the_sniper_desc:0 "我们目前的重中之重是设法证明“瞎子”的政变是合情合理的举动，还有就是想办法摆脱掉维尤姆。我们将雇用一位生长在草原上的猎人，让他去撒马尔罕“度假”，看看风景，待在一座非常不显眼的，离我们安排维尤姆发表演讲的地方相当远的建筑顶上，并确保“瞎子”的手下向军团的战友们保证，当时这座建筑里没有一个人。"
 SGR_RND_assassinate_korsimat:0 "§R中亚行动——提前退休§!"
 SGR_RND_assassinate_korsimat_desc:0 "“瞎子”是军团最富有野性的成员，他的野心无时无刻不在燃烧。他猖狂且无情，并因此被维尤姆鄙视。他是一个不可控制的变量，我们根本没法信得过他，也没法贿赂他，让他满意；总之，他是一个令人头痛的问题。\n\n幸运的是，每种病症都有其对应的解药。"
 SGR_RND_establish_brazilian_bases:0 "§n林间漫步者行动§!"
 SGR_RND_establish_brazilian_bases_desc:0 "久受遗忘的南美大陆如今有了些令祖国感兴趣的发展。莱因哈德·盖伦现掌管着能力得当、指挥统一的情报机构，并受命在巴西境内建立国家情报局的组织。尽管该国总体上反对与德国结盟，但若能深入开展行动，则可使我们得以操纵其政治，并离间其与另外两个强国的关系。\n\n让我们向美国和日本证明，德国有能力在巴西内部搅动乾坤。"
 SGR_RND_brazil_bases:0 "国家情报局将在§n巴西§!境内建立组织。"
 SGR_RND_infiltrate_mitsubishi:0 "§R旭日行动§!"
 SGR_RND_infiltrate_mitsubishi_desc:0 "鸣禽行动大获成功，我们已经在泰国站稳脚跟，是时候采取更加激进的行动了。国家情报局已经计划开展一项针对日本本土的侦察行动。我们对日本情报部门的能力一无所知，因此该行动风险颇高。然而，回报同样可能异常丰厚，但这还要取决于我们能发现多少关键信息。"
 SGR_RND_infiltrate_mitsubishi_cost:0 "§Y20%§!£GFX_expertise ，§Y50M§!£GFX_dollar_sign"
 SGR_RND_infiltrate_mitsubishi_cost_blocked:0 "§R20%§!£GFX_expertise ，§R50M§!£GFX_dollar_sign"
 SGR_RND_survey_us_propaganda:0 "§M鹰迹行动§!"
 SGR_RND_survey_us_propaganda_desc:0 "国家情报局情报人员敏锐的注意到……在纽约市麦迪逊广场公园，有一些不寻常的情况。每天无数行人来来往往，匆匆忙忙，但是总有一伙人日复一日夜复一夜的固定出现在那里。他们经营着一家广告公司，但我们发现他们的举止谈吐……非常地勃艮第。国家情报局会着手对这些人展开调查，以探明他们是不是希姆莱的耳目。"
 SGR_RND_infiltrate_us_banking:0 "§M针眼行动§!"
 SGR_RND_infiltrate_us_banking_desc:0 "真相大白了，欧洲的黑暗国度已经向美国伸出了它肮脏的触手，而麦迪逊广场公园的广告公司仅仅是第一步。那些勃艮第特工正试图渗入美国金融部门以获得行动资金。我们必须阻止他们的进一步行动，国家情报局将立即开展深入调查。"
 SGR_RND_usa_foothold_tt:0 "§W我们已在§M美国§!§G建立了§!立足点。§!"
 SGR_RND_aiding_vyatka:0 "§B弑君行动§!"
 SGR_RND_aiding_vyatka_desc:0 "莱因哈德·盖伦在许多地方都埋下了暗线，但迄今为止仍有一个地方鞭长莫及——那便是硝烟四起的俄罗斯。不过，在那里，盖伦还是有熟人的。在那堆数不胜数的军阀政权中，有一位盖伦的老朋友，他叫鲍里斯·斯梅斯洛夫斯基。尽管对德国来说，这是个下等人，但这又有什么关系呢？最重要的是，他正在为维亚特卡政府工作，该政权可能对我们抱有潜在的好感，因此我们应当尽可能向他送去些许援助，增加他们胜利的筹码，这样做也能帮助我们久经考验的盟友。"
 SGR_RND_dangerous_russia_tt:0 "§x一个危险的俄罗斯政权已经出现在我们面前。§!"
 SGR_RND_infiltrating_burgundy:0 "§P勇敢行动§!"
 SGR_RND_infiltrating_burgundy_desc:0 "国家情报局即将进行成立以来最为危险的任务。勃艮第骑士团国下属的谍报机关的恐怖人尽皆知，哪怕比起其他各路穷凶极恶之徒也毫不逊色。但盖伦意图证明这一切不过是危言耸听。他清楚希姆莱正摩拳擦掌静待自己麾下的特工进入黑暗国度，但盖伦显然不会拒绝这样的挑战。一个坚固的堡垒将在黑暗中坚守，直到这个极其危险的国家从地图上抹去。"
 SGR_RND_infiltrating_burgundy_cost:0 "§Y30%§!£GFX_expertise ，§Y75M§!£GFX_dollar_sign"
 SGR_RND_infiltrating_burgundy_cost_blocked:0 "§R30%§!£GFX_expertise ，§R75M§!£GFX_dollar_sign"
 SGR_RND_assist_paraguay_bush_war_gov:0 "§B锁喉行动§!"
 SGR_RND_assist_paraguay_bush_war_gov_desc:0 "巴拉圭政府正受到一个名为联合民族解放阵线的武装运动的攻击。虽然与政府军队相比，阵线装备不足，实力也较弱，但比利亚斯沃阿的政府被亲美国家重重环绕，我们有理由相信这个所谓的联合民族解放阵线也是为美国冲锋陷阵的排头兵。我们将送出装备和特工帮助巴拉圭镇压叛乱，打退自由主义的嚣张气焰。"
 SGR_RND_assist_paraguay_bush_war_fdg:0 "§s炮手行动§!"
 SGR_RND_assist_paraguay_bush_war_fdg_desc:0 "巴拉圭政府正受到一个名为联合民族解放阵线的武装运动的攻击。虽然与政府军队相比，阵线装备不足，力量也较弱，但阵线却将政府军逐出亚松森，这无疑是美国人帮助的结果。我们将送出装备和特工帮助战斗阵线镇压叛乱，恢复稳定。"
 SGR_RND_find_che:0 "§o路标行动§!"
 SGR_RND_find_che_desc:0 "南美洲有几股颠覆势力正在活跃，而其中最危险的莫过于布尔什维克革命家埃内斯托·切·格瓦拉。他魅力无穷、冷酷无情，是德国在南美地区利益的最大威胁。我们从巴拉圭得到的情报显示他可能在该国活动，国家情报局将部署一项任务以确定他的位置，如果证实他确在此处，就准备进行进一步的遏制行动。"
 GER_find_che:0 "足迹已经露出§R蛛丝马迹§!。"
 SGR_RND_assist_paraguay_beat_back_pcp:0 "§V红血行动§!"
 SGR_RND_assist_paraguay_beat_back_pcp_desc:0 "不可思议的事情发生了：共产党游击队指挥官埃内斯托·切·格瓦拉在巴拉圭上台掌权。此事岂能善罢甘休，虽然失去的影响力难以恢复，但至少我们可以破坏革命政府的稳定。联合民族解放阵线是一个脆弱的联盟，如果我们能在自由主义者和社会主义者之间挑拨离间，它很快就会瓦解。"
 SGR_RND_assist_paraguay_help_foreign_intervention:0 "§R焚旗行动§!"
 SGR_RND_assist_paraguay_help_foreign_intervention_desc:0 "不可思议的事情发生了：在联合民族解放阵线的帮助下，共产党夺取了巴拉圭的政权。此事岂能善罢甘休，虽然失去的影响力难以恢复，但至少我们可以击其痛处。情报局恰有几名特工在巴拉圭活动，随时准备好打击那些敏感脆弱的后勤目标，好为将来的军事行动做好准备。"
 SGR_RND_bribe_enemies:0 "贿赂政敌"
 SGR_RND_bribe_enemies_desc:0 "国家情报局的资金十分充足，能够尽情收买那些视财如命的政客。我们的特工将挑选合适的对象，并赠予价格不菲的礼物。我们相信这能压制异见分子刺耳的反对声音。"
 SGR_RND_bribe_enemies_cost:0 "§Y3%§!£GFX_expertise ，§Y3M§!£GFX_dollar_sign"
 SGR_RND_bribe_enemies_cost_blocked:0 "§R3%§!£GFX_expertise ，§R3M§!£GFX_dollar_sign"
 SGR_RND_fake_news:0 "操纵舆论"
 SGR_RND_fake_news_desc:0 "尽管大部分新闻通讯社处于我们的控制之下，但是仍有许多漏网之鱼，这些通讯社与内战的其他派系有着千丝万缕的联系。但是我们不能操之过急对他们下手，否则可能适得其反失去民众的支持。我们可以派遣情报局的专业人员去给他们一点……指导意见，友善的帮助或者其他一些东西。"
 SGR_RND_fake_news_cost:0 "§Y5%§!£GFX_expertise ，§Y5M§!£GFX_dollar_sign"
 SGR_RND_fake_news_cost_blocked:0 "§R5%§!£GFX_expertise ，§R5M§!£GFX_dollar_sign"
 SGR_RND_disappear_reactionaries:0 "“蒸发”§r反动派§!"
 SGR_RND_disappear_reactionaries_desc:0 "党内的反改革分子正日益猖狂。然而，解决办法还是有的——这种办法早在建党之初就已经是我们的拿手好戏了。某些猖狂的声音要求我们做些人神共愤的勾当，他们才是国家的敌人。所谓恶有恶报，我们就让情报局直接给他们带来恶报。"
 SGR_RND_disappear_reactionaries_cost:0 "§Y15%§!£GFX_expertise ，§Y10M§!£GFX_dollar_sign"
 SGR_RND_disappear_reactionaries_cost_blocked:0 "§R15%§!£GFX_expertise ，§R10M§!£GFX_dollar_sign"
 TNO_GER_Missions_Available:0 "要用我们自己的人，就得和老家伙们说拜拜。新行动已启用！"
 GER_BOR_HVA_infiltrate_burgundy:0 "§P勇敢行动§!"
 GER_BOR_HVA_infiltrate_burgundy_desc:0 "为了渗透进情报部门代号“二号威胁”的骑士团国，莱因哈德·盖伦动用了他以前从事军事情报工作时建立的人脉来协调这次的高危任务。在午夜时分，一支由空降猎兵老兵组成的精锐小队将搭乘一架运输机，在远超地空导弹射程的高度上执行一次“高跳低开”的实验性美式垂直插入式跳伞，迅速伞降至信号情报探明的党卫军方面控制最薄弱的地区——前瓦隆地区。他们将突袭一座党卫军通讯中心，夺取任何有价值的情报，随后撤退至敦刻尔克东北部，激活一座雷达信标后由我方潜艇接收。所有部门已准备就绪，等候行动指示。"
 GER_BOR_HVA_assassinate_korsimat:0 "§P刺杀“瞎子”§!"
 GER_BOR_HVA_assassinate_korsimat_desc:0 "“瞎子”希尔·穆罕默德，此人既有能力、也有野心，但驱使他不断前行的能量并非是因为他的意识形态追求。实际上，此人只是受了心底里争权欲望的驱使，如果任由他来摆布，他肯定会密谋反对我们选定的领导人。为了军团的稳定与忠诚，他必须死。"
 GER_BOR_HVA_assassinate_veyuum:0 "§o刺杀维尤姆§!"
 GER_BOR_HVA_assassinate_veyuum_desc:0 "韦利·卡尤姆汗只不过是个徒有虚名的土匪头子，在他的统治之下军队日渐萎靡不振，他却日日骄奢淫逸、享受奢靡。既然他如此腐败，他所做的一切便只会令我们徒增困扰，不妨让军团中另一位更有能力和智慧的领袖代他行事。为了让军团发挥全力，他必须死。"
 GER_BOR_HVA_make_contact_with_china:0 "§w巨龙行动§!"
 GER_BOR_HVA_make_contact_with_china_desc:0 "德国与中国合作的原因显而易见，这个原因就是大日本帝国的存在。在日本加入轴心国之前，德国就与中国保持着良好关系；随着日本不断侵蚀属于德国的利益，我们认为重新接纳我们的老朋友合乎时宜。如果中国要与日本对抗，我们将派出特工与高宗武政府秘密会晤，并暗中向他们提供支持。中国的处境和凡尔赛条约下德国的处境极其相似：在帝国主义列强铁蹄的压迫下被瓜分。我们会向中国提供一条出路，就像希特勒为我们做的那样。"
 GER_BOR_HVA_make_contact_with_china_cost:0 "§Y20%§!£GFX_expertise ，§Y20M§!£GFX_dollar_sign"
 GER_BOR_HVA_make_contact_with_china_cost_blocked:0 "§R20%§!£GFX_expertise ，§R20M§!£GFX_dollar_sign"
 GER_BOR_HVA_give_weapons_to_sphere_rebels:0 "§R猛禽行动§!"
 GER_BOR_HVA_give_weapons_to_sphere_rebels_desc:0 "我们正与日本展开艰苦卓绝的斗争，争夺亚洲和世界其他地区的经济及军事影响力。莱因哈德·盖伦提出了一项计划以削弱日本对共荣圈的控制力并让我们占据上风。计划包括向反日团体输送军事物资，哪怕他们信仰社会主义也不例外。尽管我们并不喜欢这些共产党，但这肯定会吸引日本帝国的注意力。"
 GER_BOR_HVA_iranian_counterinsurgency:0 "§O永生行动§!"
 GER_BOR_HVA_iranian_counterinsurgency_desc:0 "一直以来，伊朗都是德国的盟友、团结协定的观察员国，为德国的正常运转提供了大量石油。为了应对伊朗国内日渐扩大的骚乱，我们将向其派遣侦察总局的特工，训练伊朗部队平叛。特工们会确保伊朗局势稳定、维护当前政府的正常运转。这样，我们就能保障德国石油供应的安全，同时还能向世界证明德国是一个能确保其盟友安全的可靠盟友。"
 GER_BOR_HVA_iranian_counterinsurgency_cost:0 "§Y10§!£GFX_army_experience ，§Y25%§!£GFX_expertise ，§Y60M§!£GFX_dollar_sign"
