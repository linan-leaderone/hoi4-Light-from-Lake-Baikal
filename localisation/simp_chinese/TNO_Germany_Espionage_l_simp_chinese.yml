 RND.43.desc:0 "绝密\n仅供目视查阅\n呈送所有国家情报局成员\n巴拉圭 - 卷入与叛乱团体的武装冲突\n\n我们向巴拉圭的合法政府战斗阵线提供资金，派遣军事专家和情报局特工为其训练部队，这些策略似乎终于收到了成效。如今战斗阵线已经取得各处战略要地，看来胜利之日已经不远。如果他们获胜，情报局建议对巴拉圭施加外交压力，以促成更加紧密的联盟。\n\n愿德意志得到忠实守护。"
