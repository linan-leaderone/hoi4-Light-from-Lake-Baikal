 GER_Espionage.3.t:0 "利剑行动的报告"
 GER_Espionage.3.desc_west_russia:0 "绝密\n仅供目视查阅\n呈送所有[getIntelAgencyCaps]成员\n\n利剑行动\n\n俄罗斯 - 西俄罗斯\n\n[getIntelAgencyShort]的特工已成功渗透[WSR.GetNameDef]。特工向当地驻军谎报了一起铁路工人叛乱，转移了驻军的注意力。他们借机用偷运过去的炸药破坏了多条铁路与几座军工厂，并在行动完成后回到指定地点集合。这应当会给西俄罗斯政府带来巨大的后勤问题。\n\n愿德意志得到忠实守护"
