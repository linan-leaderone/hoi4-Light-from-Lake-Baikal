 POLITICS_FEDERAL_COUNCIL_FULL_POWERS_DESC: "瑞士拥有诸多不同于寻常的特点，其中之一就是它的国家元首不是某个人，而是由八人委员会集体代表行使国家权力。这八位政治家均由瑞士立法机构中选举产生，来自不同的党派和地区。虽然联邦委员会成员的背景和政治观点各不相同，但一旦委员会做出最终决策，所有委员都必须遵守，意在鼓励妥协与共识。然而，许多人都批评联邦委员会的运作不透明，且许多非正统观点都可以借此被纳入委员会的折衷共识之中。\n\n“全权体制”是对自1939年欧战爆发以来行使紧急权力、统治瑞士的执政联盟的称呼。一开始前所未有的紧张时期，嬗变成为了如今的广泛监控与政治压制，对民主准则的侵蚀已是司空见惯。虽然全权体制是由自由民主党、天主教保守党和社会民主党组成的广泛联盟，但实际上，它代表着商人和军方的利益，持保守的政治立场。此外，全权体制默许意大利的经济支配、实施紧缩政策，也是经济萎靡不振的部分原因，民众对此十分不满。许多人都希望全权体制赶快崩溃倒台，但他们仍然大权在握，拥有相当的影响力。若想要扳倒全权体制，这是不可忽视的巨大障碍。"
