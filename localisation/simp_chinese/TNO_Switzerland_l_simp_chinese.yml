 SWI_Paul_Chadet_hog_desc: "§Y瑞士联邦主席兼内政部部长\n家长制保守主义§!\n------------\n§L或许，由这样一个自身矛盾重重的人来领导瑞士自由民主之下的边缘威权主义派系再合适不过了。保罗·肖代是自由民主党的终身党员，但虽说如此，他与右翼的联系始终十分密切。自藉由葡萄酒税斗争跻身政坛以来，保罗·肖代便与持农业法西斯立场的施压团体“沃州联盟”通力合作，一举废除了该项税款，令全国上下的葡萄酒厂商对他感恩戴德。\n\n肖代特有的施政手腕让他在瑞士政坛中如鱼得水。不出所料，他进入了联邦委员会。上任后的十年内，肖代强化了全权体制的权力，在他的监督下，紧缩政策与镇压行动按部就班。但如今，正如他在政坛崭露头角时一般，为了更大的利益，便不得不做出艰难的抉择。§!"
 SWI_Fritz_Grutter_for_desc: "§Y联邦政治部部长\n进步自由主义§!\n------------\n§L作为社会民主党终身党员，弗里茨·格吕特亲历了社民党近几十年来所遭受的种种针对性压迫。虽然格吕特自认为以社民党员身份跻身联邦委员会无疑是其政治生涯中的一大壮举，但党内不少人仍认为此举得不偿失。他对镇压劳工以及全权体制紧缩政策的参与令他与左翼渐行渐远。左派声势正日渐壮大，他们正步步紧逼，要求推翻现有的执政联盟。格吕特掌管着联邦的外交事务，被迫签订了《卢加诺条约》。当下人们只能幻想，在闭门谈判中，格吕特多少还是象征性地反抗了一下。§!"
 SWI_Henry_Schmitt_eco_desc: "§Y财政与海关部部长\n古典自由主义§!\n------------\n§L虽然亨利·施米特在日内瓦出身平凡，但他倚仗自己的个人魅力与聪慧学识，迅速成为了当地政坛中最活跃的自由民主党代表人之一。年仅33岁的他成为了联邦委员会的一员。在众人看来，这是全权体制企图利用施米特在被排挤的年轻人之中赢得赞誉。\n\n这位年轻的委员不久便开始努力工作，尝试证明批评者们有眼无珠。在他的领导下，经济事务部制定了一项计划，旨在面向OFN与共荣圈的招商引资，特别是旅游业的投资，使瑞士经济摆脱意大利的控制。不过，这些举措是否能扭转选民眼中全权体制日益黯淡的前景，尚且有待观察。§!"
 SWI_Ludwig_von_Moos_sec_desc: "§Y司法警察部部长\n民族保守主义§!\n------------\n§L自早年任职法官、到执掌天主教保守党大权，路德维希·冯·莫斯始终将维护瑞士的生活方式作为自己的第一要务。他于1956年阿尔卑斯危机之后入职联邦委员会，亲自监督着瑞士转变为警察国家，推动全权体制愈加严厉的执法与监视，并且资助各类准军事组织。许多人担心冯·莫斯的造物早已脱离其控制，嬗变成为由兵痞与间谍组成的阴暗网络，让瑞士屈服于他们的意愿。\n\n虽然冯·莫斯对于自由民主的承诺显得并不那么可信，不过，他率领瑞士安然度过二十世纪的决心澄如明镜。§!"
 SWI_Reigns_of_the_Full_Powers_Regime: "全权体制的统治"
 SWI_Reigns_of_the_Full_Powers_Regime_desc: "如今统治瑞士的全权体制建立于第二次世界大战爆发之时，距今已有二十余载的光阴。基于瑞士宪法的先例，全权体制得以动用紧急权力，以维护瑞士的绝对安全。借着国家安全的名义，全权体制将所有已知的反对派悉数镇压。另一个备受争议的焦点则是，全权体制将国家大权集中到了联邦议会，这无疑偏离了瑞士传统的联邦制度。\n\n为了维持现状，瑞士民主的方方面面都已遭受侵蚀，监控、秘密警察、贪贿腐败，无孔不入。但是，许多人都渐渐开始厌倦永恒的紧急状态，全权体制政权面临着来自各党各派的挑战与威胁。"
 SWI_Scars_of_the_Alpine_Crisis: "阿尔卑斯危机的伤痕"
 SWI_Scars_of_the_Alpine_Crisis_desc: "1955年阿尔卑斯危机中，瑞士与德国侵略的魔爪擦身而过，但列支敦士登覆亡带来的疮疤和德国威胁依旧如影随形。年事已高的吉桑将军发起了大规模的扩军措施，包括大量修建防御工事、训练准军事“留守”部队等，意图在瑞士沦陷后仍能继续抵抗。然而，其中某些部队已经萌生出了自我意识，其影响力已经远远超出了军事范畴。"
 SWI_Perchtas_Final_Hunt: "佩尔希塔最后的狩猎"
 SWI_Perchtas_Final_Hunt_desc: "瑞士曾经是金融强国，但在如今，新欧洲的滚滚洪流已经将这里吞没。德国于1955年实施禁运，瑞士经济应声而倒，一落干丈，银行纷纷倒闭，国家财政陷入破产。不久之后，瑞士与意大利签署了《卢加诺条约》，豁免了瑞士巨额债务的同时，也将经济拱手送给了外国寡头，放任其掠夺劳动力。时至今日，瑞士经济仍然没有任何复苏的迹象，人民的愤怒与日俱增。"
 SWI_National_Tapestry: "民族多样"
 SWI_National_Tapestry_desc: "瑞士起源于由自治农业社区之间缔结的自卫条约。因此，无论从哪种意义上讲，瑞士都是毋庸置疑的联邦制国家，重要的权力均下放予地方上的州和市镇。为了在各个族裔之间维持其松散的政治架构，自治和妥协在各级政府中都随处可见。虽然这种制度或许会阻碍变革，还可能会面临现代性的挑战，但它能够帮助瑞士保持一定程度上的稳定与统一。"
 SWI_ITA.1.t: "伯尔尼的陌生人"
 SWI_ITA.1.desc: "伯尔尼闻起来比平时还要糟，法比奥·贝尔特拉利带着这样的思绪匆匆踏过地上的鹅卵石小道。每当他觉得瑞士生活尚且过得去时，环卫罢工就会狠狠敲醒他的美梦。不过近年来，环卫还有其他几个职业是少数尚未被彻底禁止罢工的工种，这倒成了让法比奥父亲的企业乐于在此设立新办公室的诱因之一。雪兰诺公司在意大利的生物技术行业首屈一指，很难不利用阿尔卑斯山的绿色牧场和瑞士专为意大利企业提供的减税和补贴。路过一处废弃地堡时，贝尔特拉利瞥见一群流浪汉挤在里面取暖。一切都有代价啊，他心想。\n\n贝尔特拉利终于走到了办公室，在旧商业区繁华建筑的门面上，公司标志显得如此黯淡无光，着实令他一惊，更别说公司大门上还涂满了反意大利标语。贝尔特拉利轻叹着气推开办公室的大门见到了他新雇来的漂亮女秘书阿德莱德。不过，烟斗的气味抢先引起了他的注意，这气味不算熟悉，却着实比街上更令人愉快，“那么亲爱的，是谁打断了我们清晨的对话呢？”他问道。\n\n“他没有报名字。我不确定有没有听错，他好像要和您探讨一下炭疽在工业上的应用。”秘书紧张地回答。贝尔特拉利心想，这话题可真怪。正当此时，一个男人从阴影中踱步而出，贝尔特拉利循声转身，望向走廊，只见来人戴着眼镜，胡子留得浓密，一身西装裁剪考究。\n\n“万分抱歉，贝尔特拉利先生，我们有很多事情可以谈。”贝尔特拉利还没来得及回应，这位先生便操着带有德语发音的意大利语，向他伸出手来："
 SWI_ITA.1.a: "“终于见到您了，这可真教我感到荣幸。您可以叫我巴赫曼，阿尔伯特·巴赫曼。”"
 SWI_ITA.2.t: "古怪……"
 SWI_ITA.2.desc: "过去的一周里，每当法比奥·贝尔特拉利走在伯尔尼的大街上，就总会止不住的觉得有什么地方出了大问题。起初，迹象并不明显，无非只是行人匆匆而过时疑神疑鬼的神情，还有空气中若隐若现的恐惧。每个人都听过权力中心即将发生混乱的流言，但到目前为止，没有任何消息、没有任何官方声明，唯有死一般的沉寂。不久之后，失踪事件接踵而至：城市广场上的左派煽动者、街角无家可归的乞丐、咖啡馆里的学生、甚至他亲爱的阿德莱德……仿佛每过一天，都会有昔日的居民消失在这座择人而噬的城市。是恐惧让他们远走高飞，还是，更糟？贝尔特拉利说不清楚。然后，生面孔来了。他们来自外地，穿着各式各样的制服，有的在街上游荡，威胁着步履匆匆的路人；有的躲在掩体和防空洞里，准备……准备着什么。\n\n贝尔特拉利顺利到达目的地：一家位于市中心的绅士俱乐部时，不由得松了一口气。他走进屋中，这里落针可闻的安静又让他的心弦紧绷起来。为数不多的顾客似乎都挤在角落里，互相窃窃私语。然后，他看到了要找的人：阿尔伯特·巴赫曼正坐在窗边，凝视着灰蒙蒙的天空。巴赫曼也注意到了贝尔特拉利，转过身举起烟斗，微笑着示意他坐下。随后，巴赫曼说道：“37个小时之后，我们共同的朋友将公开发表声明。我认为应该提前告知你此事。\n\n贝尔特拉利急忙坐下，冷汗顺着他的脸颊流了下来。“发生什么事了，巴赫曼？你都做了什么？”贝尔特拉利语无伦次地问道。\n\n“我的朋友，你太抬举我了。我们都有自己需要扮演的角色，包括你在内。”巴赫曼一边回答，一边在面前的两个高脚杯中斟满了暗红色的葡萄酒。\n\n“为了什么？”巴赫曼举杯敬酒，贝尔特拉利颤抖着说出了心头的疑惑。"
 SWI_ITA.2.a: "“为了唯一有意义的事业，为了联邦的救赎。”"