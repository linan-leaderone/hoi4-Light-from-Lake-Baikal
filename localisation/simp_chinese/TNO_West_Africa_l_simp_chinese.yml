 WEST_AFRICA_idea_economic_reconstruction: "经济重建"
 WEST_AFRICA_idea_economic_reconstruction_desc: "今天的西非静悄悄，它既没有在德国空军的轰炸下苦苦挣扎，也没有在冲突中被撕得粉碎。总而言之，西非没有漏出一丝声响。在远方炸弹的低沉轰鸣消失后，只剩下饱餐尸体的秃鹰和无边的死寂。\n\n如果人们仔细倾听，他们可以听到接替无政府状态的是重建西非这个饱受轰炸的后殖民地废墟的经济联盟。假以时日，这些遍布非洲，尚在恢复的民族国家将不仅仅结为权宜之盟，他们会成为真正的地区大国。"
 WEST_AFRICA_idea_offensive: "准备进攻"
 WEST_AFRICA_idea_stable_front: "前线稳固"
 WEST_AFRICA_idea_stable_front_desc: "看样子，前线暂时稳定了。我们的部队可以借此机会巩固其阵地。"
 WEST_AFRICA_idea_chaotic_front: "前线混乱"
 WEST_AFRICA_idea_resistance: "泛非武装叛军"
 WEST_AFRICA_idea_resistance_desc: "由于泛非叛乱分子的存在，我们的后方遭受了袭扰，他们破坏了我们的补给线并攻击了我们的部队。平息叛乱需要一段时间。"
 WEST_AFRICA_idea_high_momentum: "势头强劲"
 WEST_AFRICA_idea_high_momentum_desc: "目前的战况对我们有利，这意味着我们能比敌人部署得更快，进攻得更快。"
 WEST_AFRICA_idea_defensive: "被迫防御"
 WEST_AFRICA_idea_defensive_desc: "前线目前的形势迫使我方转入防御，任何进攻行动都会使我方付出沉重的代价。"
 WEST_AFRICA_idea_guerrilla: "转向游击战"
 WEST_AFRICA_idea_guerrilla_2: "凶猛的斗志"
 WEST_AFRICA_modifier_rubber_band: "我们在西非战争中的运气"
 west_african_crisis_intervention_tooltip:0 "§G现在可以干涉西非了。§!"
 west_african_crisis_news.0.t:0 "[Get_newspaper_header]西非同盟成立"
 west_african_crisis_news.0.desc:0 "西非今天传来消息，沃洛菲亚和马里两个地区强国签署了盟约。德国内战爆发在欧洲造成混乱，且南非战争造成深深创伤，所以两国决定缔结共同防御条约。利奥波德·桑戈尔总统和莫迪博·凯塔于今日发表共同宣言，其中谈到两国将组建“西非同盟”，声称“德国殖民者展示的侵犯性证实了我们对今后进攻风险加剧的预测”。\n\n似乎不只是非洲人想抓住这个机会站上风口，自由法国的残余势力也提出了加入的请求，他们自称怀着诚挚的希望，希望致力于“捍卫西非的自由与民主”。"
 west_african_crisis_news.0.a:0 "只有时间能告诉我们它能否维持。"
 west_african_crisis_news.0.b:0 "团结使我们更强大。"
 west_african_crisis_news.0.c:0 "一个脆弱而衰微的同盟。"
 west_african_crisis_news.1.t:0 "[Get_newspaper_header]西非战争"
 west_african_crisis_news.1.desc:0 "西非同盟成立以来，泛非解放阵线与自由法国领导的防御条约间的紧张对峙不断加剧，影响力之争已经撕裂了西非。然而，对峙似乎抵达了尽头，随着解放阵线最终夺取了几内亚、加纳和索科托，紧张对峙终于演变为公开战争。\n\n“我们要把帝国主义者及其走狗从非洲大地上赶出去！一个不剩地赶出去！”强硬的措辞随着喀麦隆的宣战书传遍世界，解放阵线随之附和。几个超级大国对心仪势力投入了海量援助，人们很快就会明白，这场战争恐怕不会再由非洲人民决定，决定战争的将是霸权国家的心血来潮。"
 west_african_crisis_news.1.a:0 "被他国冷漠决定的战争。"
 west_african_crisis_news.1.b:0 "拿起武器！拿起武器！"
 west_african_crisis_news.1.c:0 "打倒暴政！打倒帝国主义！"
 west_african_crisis_news.2.t: "[Get_newspaper_header]西非同盟成立"
 west_african_crisis_news.2.desc: "西非今日传来消息，沃洛菲亚和马里两个民主国家一拍即合，建立了合作更紧密的共同防御条约，即“西非同盟”。德国内战和南非战争而导致的无序促使两国靠拢。然而，条约里并非只有这两个国家，加纳在随后也加入了同盟，理由是“地区紧张局势加剧”，显然是在暗指自由法国和喀麦隆。\n\n喀麦隆和自由法国对这一防御性举动强烈否定，并誓言将进行报复，不过两国并没有打算共同对抗西非同盟。就目前来看，地区紧张局势大幅升级，世界大国开始投来窥视之眼。"
 west_african_crisis_news.2.a: "西非接近沸点。"
 west_african_crisis_news.2.b: "我们不能让喀麦隆人和法国人肆意妄为！"
 west_african_crisis_news.2.c: "戴高乐的人马走投无路……"
 west_african_crisis_news.2.d: "地区稳定受到威胁。"
 west_african_crisis_news.3.t:0 "[Get_newspaper_header]西非战争"
 west_african_crisis_news.3.desc:0 "看来西非最终还是陷入了冲突之中，西非同盟与自由法国军队间的一些零星边境冲突事件，在过去的几周内不断发酵，最终升级成公开的战争，非洲的战事宣告开始。正当西非同盟集中精力粉碎自由法军，且戴高乐政府也准备与他曾经领导过的非洲人来一场殊死较量时，第三方势力也正准备介入其中。\n\n据报道，喀麦隆军队同时突袭了法军与同盟军的阵线，令他们措手不及。截至目前，反帝势力的自信使各方对其趁乱偷袭的谴责变得有气无力。作为回应，世界各国正在向这片饱受战争蹂躏的地区投入资源，这场三方冲突似乎看不到尽头。"
 west_african_crisis_news.3.a:0 "真乱啊，不知道乱局会怎样结束。"
 west_african_crisis_news.3.b:0 "法兰西帝国主义必将终结！"
 west_african_crisis_news.3.c:0 "我们与非洲各民族共同奋战！"
 west_african_crisis_news.3.d:0 "放马过来吧，我们会把他们统统打倒！"
 west_african_crisis_news.4.t:0 "[Get_newspaper_header]加纳内战"
 west_african_crisis_news.4.desc:0 "非洲的战鼓再次敲响，狂风呼啸，节拍传遍了这片被德国炸弹炽热暗红所吞没的土地。随着社会主义者的抗议示威席卷加纳全国，加纳事态正在迅速恶化，政府愈发绝望，不顾一切地寻求援助，求援的对象包括他们的邻国。\n\n加纳的独特局势滋生出对援助的需求，冲突双方都在尽力争取援助。自由法国残余势力愿意完全帮助加纳镇压社会主义者起义，不顾这种行径会令加纳与他们的人民疏远，以至于公然爆发叛乱。自由法国下场后，泛非解放阵线为起义者提供了大量援助，许多人担心敌对势力之间的全面战争无法避免，非洲的火药桶恐怕会被加纳的火苗引燃。\n"
 west_african_crisis_news.4.a:0 "国家分裂，民族沉沦。"
 west_african_crisis_news.4.b:0 "泛非解放阵线是民主的威胁！"
 west_african_crisis_news.4.c:0 "一块又一块，多米诺骨牌开始倒下。"
 west_african_crisis_news.5.t:0 "[Get_newspaper_header]西非战争"
 west_african_crisis_news.5.desc:0 "今日泛非解放阵线向法兰西军事同盟发起了协同进攻，西非大地终于陷入了混乱。两方在加纳内战中兵戎相见，泛非解放阵线在交战后于西非开展了大规模外交行动，调度了大量军队，随后便向“帝国主义者及法兰西可悲的走狗”宣战。聚集在法兰西军事同盟下的乃是西非的一群乌合之国，尽管以心向OFN的群体为首的不少人仍对法国抱有希望，但也有许多人对同盟的存续心存疑虑。\n\n自由法国筑起了抵御泛非攻势的防线，超级大国也为西非的命运投下了他们的赌注——美国向法兰西军事同盟伸出了援手，而泛非解放阵线得到了日本的援助。"
 west_african_crisis_news.5.a:0 "非洲面临着又一场考验。"
 west_african_crisis_news.5.b:0 "他们统统都是战争贩子！"
 west_african_crisis_news.5.c:0 "殖民者时日无多了。"
 west_african_crisis_news.6.t:0 "[Get_newspaper_header]联盟军在西非取胜"
 west_african_crisis_news.6.desc:0 "随着多样的国家同盟——西非同盟在泛非解放阵线的旧都升起了他们的旗帜，黑暗大陆的尘埃业已落定。在过去数周的时间里，泛非解放阵线一溃千里，大量士兵逃离部队。大多人都看得出，阵线的毁灭不过是时间问题。\n\n阵线曾试图在首都杜阿拉建起最后的据点，但他们仓促搭建的防御工事根本挡不住在沃洛夫与马里军队的协助下汹汹杀来的自由法国装甲师。尽管喀麦隆因为占领成本问题被丢到了一旁自生自灭，但在新设临时政府的安排下，西非同盟已瓜分了泛非解放阵线的大部分领土。该新秩序能稳定多久仍有待观察。"
 west_african_crisis_news.6.a:0 "非洲的民主从未如此闪耀！"
 west_african_crisis_news.6.b:0 "美国的影响力又扩张了……"
 west_african_crisis_news.6.c:0 "联盟屹立不倒。"
 west_african_crisis_news.7.t:0 "[Get_newspaper_header]泛非解放阵线在西非取得大捷"
 west_african_crisis_news.7.desc:0 "黑暗大陆尘埃落定，泛非解放阵线击败了西非同盟，在西非的大部分地区升起了泛非旗帜。大多数专家都将这次胜利归因于同盟军士气低落，因残酷的战斗而精疲力竭，日渐遗忘他们究竟为何而战。\n\n泛非解放阵线的最新推进成了压垮骆驼的最后一根稻草，同盟军纪律大乱，开始大规模溃逃。同盟的各国政府要么投降，要么崩溃，只剩最忠诚的人继续战斗。随着敌人的土崩瓦解，泛非解放阵线在完全占领剩余领土时，未受到任何抵抗。"
 west_african_crisis_news.7.a:0 "真令人失望。"
 west_african_crisis_news.7.b:0 "帝国主义又被击败了！"
 west_african_crisis_news.7.c:0 "也许是一股新崛起的势力？"
 west_african_crisis_news.8.t:0 "[Get_newspaper_header]联盟军在西非取胜"
 west_african_crisis_news.8.desc:0 "众多国家组成的西非同盟在泛非解放阵线的旧都升起了他们的旗帜，黑暗大陆已经尘埃落定。在过去数周的时间里，泛非解放阵线一溃千里，大量士兵逃离部队。大多数人都看得出，阵线的毁灭不过是时间问题。\n\n解放阵线曾试图在首都杜阿拉建起最后的据点，但他们仓促搭建的防御工事根本挡不住在沃洛夫与马里军队的协助下汹汹杀来的自由法国装甲师。尽管喀麦隆因为占领成本问题被丢到了一旁自生自灭，但在新设临时政府的安排下，西非同盟已瓜分了泛非解放阵线的大部分领土。不过，西非的新秩序可以维持多久仍有待观察。\n"
 west_african_crisis_news.8.a:0 "非洲将书写它自己的命运。"
 west_african_crisis_news.9.t:0 "[Get_newspaper_header]自由法国屹立西非"
 west_african_crisis_news.9.desc:0 "今天，阿比让的大街小巷响彻欢快庄严的《马赛曲》，法兰西共和国政府宣告西非战争的胜利。与西非同盟、喀麦隆领导的泛非解放阵线经历了艰难困苦的三方斗争后，戴高乐政权取得了来之不易的胜利。军事家认为，自由法国军队的战斗经验、战场纪律以及OFN的大力支持是这场胜利的主要原因。\n\n美国宣称这是民主价值观在非洲和欧洲的胜利，而世界上也有其他反响。共荣圈的反应最为激烈，谴责这是西方统治者在黑暗大陆的统治的持续。自由法国能否保住在西非重新建立的霸权，法兰西共和国的未来究竟走向何方，这都有待观瞻。\n"
 west_african_crisis_news.9.a:0 "西非的自由火炬永不熄灭。"
 west_african_crisis_news.9.b:0 "泛非之梦幻灭了。"
 west_african_crisis_news.9.c:0 "又回到老样子了？"
 west_african_crisis_news.10.t:0 "[Get_newspaper_header]泛非解放阵线在西非取得大捷"
 west_african_crisis_news.10.desc:0 "黑暗大陆终于尘埃落定，喀麦隆非洲国领头的泛非解放阵线今天正式宣告“非洲人民的解放事业取得了伟大胜利”。在这场可怕的三方冲突中，解放阵线战胜了西非同盟以及法兰西共和国的残余部队。\n\n胜利在很大程度上归功于阵线在军事和民事动员方面的专长，以及来自共荣圈的大量支持，这让华盛顿方面非常恼火。随着现状的打破和新霸权的确立，国际社会上很少有人会怀疑，不久之后，阵线就会把目光转向非洲大陆的其他地区，以推进其泛非团结的理想——还有地缘政治上的野心。\n"
 west_african_crisis_news.10.a:0 "民主势力失去了又一个立足点。"
 west_african_crisis_news.10.b:0 "西方帝国主义者又挨了一巴掌！"
 west_african_crisis_news.10.c:0 "解放者，还是新主子？"
 west_african_crisis_news.11.t:0 "[Get_newspaper_header]自由法国屹立西非"
 west_african_crisis_news.11.desc:0 "哪怕历经国土沦丧，数十年流亡，凡尔登精神仍一路伴随法兰西共和国。泛非解放阵线的军队在前期取得了些许战果，但进攻势头很快停滞，法军的浪潮最终席卷西非。\n\n自由法国的支持者称其为共和国事业的伟大胜利，自由法国与她的非洲盟友们都借此开疆扩土。可戴高乐政府近几年来暴露出的侵略主义倾向却引出了更多的疑虑，有人担心自由法国的扩张象征欧洲帝国主义在非洲巩固地位。"
 west_african_crisis_news.11.a:0 "前进，前进！(法语)"
 west_african_crisis_news.11.b:0 "帝国主义的威胁遍及全球。"
 west_african_crisis_news.11.c:0 "殖民统治再临西非。"
 west_african_crisis_news.12.t:0 "[Get_newspaper_header]泛非解放阵线在西非取得大捷"
 west_african_crisis_news.12.desc:0 "今天，喀麦隆总统费利克斯-罗兰·穆米埃宣布了这场“反帝国主义、反殖民主义、反傀儡政府斗争的伟大胜利”，泛非解放阵线已经攻克了敌人的首都。尽管法兰西军事同盟的前领土仍有零星战斗，但是其部队的有组织抵抗实际上已经瓦解。\n\n国际社会对此事的反应喜忧参半，一些团体称赞这是各地被压迫人民自决的胜利，另一些团体则对喀麦隆的扩张目标表示关注。特别令人关切的是那些与法国结盟共同防御解放阵线的非洲国家，他们已经成为了被报复的对象。\n"
 west_african_crisis_news.12.a:0 "自由身陷重围。"
 west_african_crisis_news.12.b:0 "西方帝国主义像多米诺骨牌一样连环倒塌！"
 west_african_crisis_news.12.c:0 "终于自由了……吧？"
 west_african_crisis_news.13.t: "[Get_newspaper_header]西非联邦"
 west_african_crisis_news.13.desc: "自西非战争结束以来，西非地区的各个国家一直致力于统合和重建。然而，目前的问题依然是西非同盟该何去何从。现在，共同的敌人已经被打败了，不少人在思索，西非同盟的现状到底会维持多久。\n\n现在这些问题和猜测有了答案，各成员国的代表也聚集在一起。这些代表同意延长入驻西非联邦的期限，目的是促进该地区的一体化、稳定、发展和互保。只有时间才能告诉我们这一计划能否为西非带来长久的和平。"
 west_african_crisis_news.13.a: "黑暗大陆的未来明朗了起来。"
 west_african_crisis_news.14.t: "[Get_newspaper_header]法兰西共同体的成立"
 west_african_crisis_news.14.desc: "自西非战争结束以来，西非地区的各个国家一直致力于统合和重建法兰西第三共和国的残余势力，而法兰西第三共和国发现自己重新掌握了对西非的霸权。尽管有些人怀疑这种地位能否延续，但与二战那时相比，他们的地位还是有所下降。\n\n看来，法兰西的残余势力也意识到了这一事实，他们着手正式成立了一个新的国际集团。该组织的目的大致是为了促进法兰西共同体的共同利益，并保证各成员国之间的国防安全。有人担心这不过是另一种让非洲屈从于法兰西共和国的殖民体系。"
 west_african_crisis_news.14.a: "看样子法国人是要留在这里了。"
 west_african_crisis_news.15.t: "[Get_newspaper_header]泛非共同体"
 west_african_crisis_news.15.desc: "随着西非战事告一段落，泛非解放阵线显然就如何处理饱受战争蹂躏的地区没有头绪。好在最近于杜阿拉举行的泛非运动会议提出了一个可能的解决办法。\n\n根据泛非解放阵线的最新计划及其对整个非洲的目标，以“泛非经济互助共同体”的形式为阵线及其支持者建立了一套新的经济合作体系，该共同体将监督与开发、援助、重建等相关事务，以及在各成员国之间建立互通有无的经济。\n\n如果这一体系会按照其创始人的意愿发展，解放阵线很可能成为非洲的下一个新兴势力。\n"
 west_african_crisis_news.15.a: "未来敲响了非洲的大门。谁来应答？"
 west_african_crisis_news.16.t: "[Get_newspaper_header]马诺河之战"
 west_african_crisis_news.16.desc: "随着西非战争的痛苦时光渐渐淡出人们的记忆，美国公众对该地区的关注早已转向其他地方，OFN注意到自己在世界各地的势力范围正面临着威胁。而现在，西非地区再次爆发了冲突，泛非解放阵线已经跨过利比里亚和塞拉利昂的边界。这两个国家早就预料到解放阵线的入侵，之前就已签署过共同防御条约，尽管现在他们的战斗决心还需经受考验。\n\nOFN似乎也注意到了这一点，旋即宣布支持马诺河公约，这似乎标志着OFN的触角再次伸向了西非。大量的人员和物资开始涌入该地区，许多人已经谴责介入这场战争是对资源的极端浪费。"
 west_african_crisis_news.16.a: "历史很快就要重演了……"
 west_african_crisis_news.17.t: "[Get_newspaper_header]马诺河之战"
 west_african_crisis_news.17.desc_a: "自OFN在西非冲突中失利以来，泛非解放阵线一直在西非缓慢施加影响并同化邻国，在OFN进一步干预的威胁下才得以停止。然而，到今天为止，解放阵线寄希望于OFN专注处理石油危机，冒险对马诺河公约国家正式宣战，在西非进一步扩张。\n\n虽然OFN的声明对一些人来说似乎有些仓促，但各成员国设在西非的领事馆很快被搬空了，许多人称之为“计划中的撤离”。不管怎样，那些自诩持有自由主义立场的人貌似仍在西非孤军奋战。"
 west_african_crisis_news.17.a_a: "让我们看看给美国佬上一课要花多少钱。"
 west_african_crisis_news.17.a_a2: "这不再是我们的问题了。"
 west_african_crisis_news.17.desc_b: "自从OFN在西非战争中失利后，泛非解放阵线一直在慢慢加强对该地区的控制，并同化周边的国家，直到OFN威胁要采取进一步干预才被迫停止。然而，泛非解放阵线似乎已将OFN正专注于处理石油危机这一点作为赌注，于今日对马诺河公约正式宣战，解放阵线似乎准备在整个西非开始进一步扩张。\n\n美国总统宣布在冲突中保持中立，很少有人会责备或惊讶于这个决定。随着美国在南非战争和西非冲突中落败，总统宣布不再进行干预的事实让不少美国民众松了一口气。"
 west_african_crisis_news.17.a_b: "知道了。"
 west_african_crisis_news.17.a_b2: "黑暗继续笼罩着非洲大陆。"
 west_african_crisis_news.18.t: "[Get_newspaper_header]泛非解放阵线攻陷了蒙罗维亚！"
 west_african_crisis_news.18.desc: "随着泛非解放阵线部队涌入蒙罗维亚和弗里敦，一切都已尘埃落定：美国在西非遭受了最后一场惨败。在许多人看来，马诺河战役是之前西非干预行动的翻版，它同样以失败告终。\n\n由于OFN在西非失去了最后一个立足点，把整个地区都拱手让给了它的敌人，许多人都怀疑这些自由国家的实力究竟如何。尽管如此，喀麦隆人民仍在庆祝，因为他们离“非洲人统治的非洲”的愿望又近了一步。显然，他们已经是一股强大的力量，人们只能猜测统一的西非对整个世界来说意味着什么。"
 west_african_crisis_news.18.a: "我们的民主兵工厂怎么变成了这个样子？"
 west_african_crisis_news.18.b: "泛非之梦闪闪发亮。"
 west_african_crisis_news.18.c: "泛非解放阵线展示了它的力量。"
 west_african_crisis_news.19.t: "[Get_newspaper_header]西非的停火"
 west_african_crisis_news.19.desc: "自由世界的微弱光芒仍然照耀着非洲海岸，利比里亚和塞拉利昂一直在抵抗泛非解放阵线的入侵。随着冲突陷入僵局，泛非解放阵线和OFN已经签署了一份休战条约。\n\n虽然塞拉利昂和利比里亚的许多人在庆祝，但分析家们并不看好两国的长远前景。由于他们被与泛非解放阵线结盟的邻国所孤立，如果没有美国的持续支持，这两个国家可能避免不了经济崩溃的命运。尽管如此，只要新生力量提供支持，塞拉利昂和利比里亚就可以一直保持独立，而泛非解放阵线只能对着这两个国家垂涎而不可及。"
 west_african_crisis_news.19.a: "我们已经弥补了过去的失误。"
 west_african_crisis_news.19.b: "不过是一个微小的挫折。"
 west_african_crisis_news.19.c: "看来OFN的势力没法被连根拔起。"
 west_african_crisis_news.20.t: "[Get_newspaper_header]几内亚湾事件"
 west_african_crisis_news.20.desc: "西非冲突愈演愈烈，美国似乎已经被卷入了该地区的冲突之中。美国海军的马多克斯号今日在几内亚湾附近遭到了喀麦隆鱼雷艇的袭击。为此，总统[USA.GetLeader]今天在白宫发表讲话，发誓定要报仇雪恨。\n\n这肯定标志着冲突将进一步升级，而且双方都继续为这一事件互相指责，但美国人似乎已经在加紧援助自由法国的部队。\n\n随着进一步动员以援助战争的传言不胫而走，世界各地有不少人开始担心美国的进一步介入，而位于民主心脏的美国民众也在担心着同样的事情。"
 west_african_crisis_news.20.a: "该给这些暴君上一课了。"
 west_african_crisis_news.20.b: "非洲绝不向西方帝国主义投降。"
 west_african_crisis_news.20.c: "局势急转直下。"
 west_african_crisis_news.21.t: "[Get_newspaper_header]刚果人民共和国加入泛非经济互助共同体"
 west_african_crisis_news.21.desc: "泛非主义的力量已经扩张到了西非之外。今日，在刚果内战中胜利的刚果人民共和国已经加入了泛非解放阵线和泛非经济互助共同体，以声援他们的喀麦隆盟友。\n\n鉴于喀麦隆在内战期间对刚果共产党的支持，刚果成为泛非解放阵线的成员也不出人意料。随着喀麦隆的资源涌入以帮助饱受战争蹂躏的地区进行重建，刚果的未来大有可为。\n\n而日本和美国支持的派系却最近在刚果被击败，加之美国先前还在西非战败，东京和华盛顿都对刚果局势报以不信任的态度——而只有时间才能告诉我们结果如何。"
 west_african_crisis_news.21.a: "伤口撒盐。"
 west_african_crisis_news.21.b: "兄弟互助。"
 west_african_crisis_news.21.c: "非洲又被震撼了。"
 west_african_crisis_news.21.d: "我们只能亡羊补牢了。"
 west_african_crisis_news.22.t: "[Get_newspaper_header]非洲社会主义国家联盟加入泛非经济互助共同体"
 west_african_crisis_news.22.desc: "喀麦隆和泛非解放阵线取得了又一个重大胜利，因为安非联（在取得安哥拉内战胜利后改称非洲社会主义国家联盟）已经加入了泛非解放阵线和泛非经济互助共同体，成为共同体的一个主要成员国。\n\n安哥拉饱受战争摧残，许多在安哥拉内战期间埋下的地雷甚至还没有被清理干净，加入泛非经济互助共同体对安哥拉人民而言大有裨益。目前泛非经济互助共同体正在制定帮助安哥拉经济复苏和重建的计划。\n\n日本在外交上又赢下一局，而美国则再度落败。由于在非洲大陆遭遇接连失败，人们只能怀疑美国人是不是还有什么别的计划。无论如何，非洲大陆上的权力平衡又一次得到重塑。\n"
 west_african_crisis_news.22.a: "又一片土地陷入了日本人的统治之下。"
 west_african_crisis_news.22.b: "欢呼吧，兄弟姐妹们！非洲将变得更加强大！"
 west_african_crisis_news.22.c: "泛非解放阵线日益壮大。"
 west_african_crisis_news.22.d: "西方帝国主义的势力又被削弱了一分！"
 west_african_crisis_news.23.t: "[Get_newspaper_header]夏尔·戴高乐去世！"
 west_african_crisis_news.23.desc: "今天，阴郁的气氛在西非上空徘徊，自由法国政府宣布了领导人夏尔·戴高乐将军去世的消息。据报道，这位自1940年以来一直自豪地领导自由法国流亡非洲、进行抵抗的老将军，在一次战略简报中因动脉瘤突发而去世。\n\n自由法国为这位将军举行了盛大的葬礼，他的许多军官和西非土著国家的盟友代表都出席了葬礼。然而，他的尸体没有被埋葬，他们给出的理由是“在光复行动结束后将其迁回法国，再开一场正式的葬礼。”戴高乐的继任者菲利普·勒克莱尔也出席了葬礼，据说他已经正式接过了戴高乐的衣钵，并制定了新法令来为战争做出贡献。"
 west_african_crisis_news.23.a: "为自由而战的人理当被铭记。"
 west_african_crisis_news.23.b: "大快人心。"
 west_african_crisis_news.23.c: "墓地迎来又一个不可或缺的成员。"
 west_african_crisis_news.24.t: "[Get_newspaper_header]夏尔·戴高乐去世！"
 west_african_crisis_news.24.desc: "西非的自由法国旗帜今天降下了半旗，全世界都知道了夏尔·戴高乐将军的死讯，他是法国抵抗运动的领导者，一直致力于抵抗前轴心国领导的世界新秩序，尽管他年事已高，还在非洲滞留了二十多年。\n\n在一次战略会议上，戴高乐的动脉瘤突发并去世，他的葬礼仅由他少得可怜的同胞们参加，他们无不表彰戴高乐在领导他们这一方面所做出的杰出工作。然而，奇怪的是，戴高乐并没有被正式埋葬，自由法国官方给出的理由是，有一天他的灵柩将被“迁回法国，在光复行动结束后再开一场正式的葬礼。”戴高乐的继任者菲利普·勒克莱尔已经开始行使他作为自由法国新领导人的权力，并制定了新法令来为战争做出贡献。看来前任领导的离去并没有让他灰心丧气。"
 west_african_crisis_news.24.a: "为自由而战的人理当被铭记。"
 west_african_crisis_news.24.b: "大快人心。"
 west_african_crisis_news.24.c: "即使伤痕累累，远离家乡，玛丽安娜仍在前进。"
 west_african_crisis_news.25.t: "[Get_newspaper_header]夏尔·戴高乐去世！"
 west_african_crisis_news.25.desc: "据报道，在西非崛起的法国抵抗运动的著名领导人夏尔·戴高乐因动脉瘤在其私人住宅中去世，哀痛笼罩着象牙海岸。首都阿比让已经降下了半旗，市民们聚集在一起，目睹了载着将军的车队在埃布里湖边举行豪华葬礼。在那里，全[Get_west_african_crisis_news_25_Alliance]的代表们向这位最近刚刚带领他们战胜喀麦隆侵略的伟人表示了敬意。\n\n菲利普·勒克莱尔在丧葬仪式上正式接替戴高乐，并在他敞开的灵柩前宣誓。他的门徒说，这位将军想要被葬在他祖国的土地上，而自由法国将不遗余力地履行他的最后遗嘱。勒克莱尔承诺，今后他将继续执行其前任展开的动员和修整计划——简而言之，流亡者们打算用武力重返法兰西本土。\n"
 west_african_crisis_news.25.a: "高卢雄鸡为他最孝顺的儿子啼鸣。"
 west_african_crisis_news.26.t: "[Get_newspaper_header]夏尔·戴高乐去世！"
 west_african_crisis_news.26.desc: "据报道，在西非崛起的法国抵抗运动的著名领导人夏尔·戴高乐因动脉瘤在其私人住宅中去世，哀痛笼罩着象牙海岸。首都阿比让已经降下了半旗，市民们聚集在一起，目睹了载着将军的车队在埃布里湖边举行豪华葬礼。在那里，自由法国各保护国和附属国的代表们向这位通过艰苦斗争在撒哈拉以南重建“法非共荣”的伟人表示了敬意。\n\n菲利普·勒克莱尔在丧葬仪式上正式接替戴高乐，并在他敞开的灵柩前宣誓。他的门徒说，这位将军想要被葬在他祖国的土地上，而自由法国将不遗余力地履行他的遗嘱。勒克莱尔承诺，今后他将继续执行其前任展开的动员和修整计划——简而言之，流亡者们打算用武力重返法兰西本土。\n"
 west_african_crisis_news.26.a: "高卢雄鸡为他最孝顺的儿子啼鸣。"
 west_african_crisis_news.27.t: "[Get_newspaper_header]圣诞节攻势"
 west_african_crisis_news.27.desc: "被西非战争折磨得死去活来的盟军部队遭受了致命一击。[GetYear]年圣诞节前夕，喀麦隆等国组成的泛非武装部队在日本帝国特工的协助下，向美国军队及其西非盟友发起了全面进攻，并在前线后方进行了大规模的游击战，以期打击对方的士气。\n\n这令关注战事的海外观察人士大吃一惊，这场攻势不仅反映了日本在西非拥有日益稳固的影响力，而且在美国人民心中播下了更深的怀疑，即非洲的另一场崩溃是否值得更多的美国人为之丧命。"
 west_african_crisis_news.27.a: "我们会在新年之前打败那些混蛋！"
 west_african_crisis_news.27.b: "让非洲的声音震碎扬基佬的耳膜！"
 west_african_crisis_news.27.c: "黑云笼罩非洲大陆。"
 west_african_crisis.16.t: "提防彼此的务实同盟"
 west_african_crisis.16.desc: "喀麦隆外长让·福希韦和日本代表面对面。双方官员都僵硬地坐着，虽然他们的脸上毫无表情，但他们都无法完全掩饰自己的真实感受。从日本人踏上飞机跑道的那一刻起，空气中便弥漫着不安。\n\n让不想要他们来。日本人也不想来他们那里。然而他们还是聚在了这里。不是因为他们想，而是因为他们不得不如此。\n\n让很难信得过日本人。他们不是美国人或德国人，但他并不愚蠢。日本人的“共荣”与美国人的霸权没什么区别——即使不是这样，依靠外国帮助他们消除非洲大陆上腐朽的殖民主义这一事实让他心里不是滋味。\n\n日本人可能也认为本国的政府不可靠，尤其是因为他们意识到除了OFN和法国人被赶出去之外二者并无共同利益。不幸的是，这已经足够了。“我们都知道重点，”让说。“OFN的存在是不可接受的。我们希望他们离开，剩下的地盘都是我们自己的。”\n\n“当然，”日本大使机械地说。“当然，日本准备好协助贵方将帝国主义和殖民主义驱逐出境的斗争。”\n\n让的表情不置可否。“作为回报呢？”\n\n“这只是在为我们两国人民之间的关系打下基础——当然前提是你们赢了，”大使板着脸说。“与美国不同，我们的援助没有附加条件。”让知道那是谎话，但也知道这是他们能得到的最好的结果。如果他们想赢，他们别无选择，只能接受帮助。"
 west_african_crisis.16.a: "“大使先生，我们会接受您的提议。让我们进一步讨论细节吧。”"
 west_african_crisis.16_tt: "§Y对几内亚湾的控制将对我们在西非部署部队和援助泛非解放阵线的能力起到关键影响。§!"
 west_african_crisis.20.t: "马诺河之战"
 west_african_crisis.20.desc: "随着泛非解放阵线在西非取得胜利，他们对于邻国的意图昭然若揭。尚未被入侵并纳入泛非阵线势力范围的国家只剩下马诺河公约签署国——利比里亚和塞拉利昂。而他们收留了西非冲突中被打败的各国部队。按法理讲，我们有义务保障利比里亚的独立，可我们因为石油危机而捉襟见肘，目前无法干预此地局势。\n\n现在，我们有两个明确的选择：\n\n第一个选择是履行我们对利比里亚的义务，尽我们所能提供援助。虽然就目前来看效果肯定不如预期，但这不仅是我们在西非结交盟友的最后机会，更是保护该地区仅存的自由国家的最后机会。\n\n第二个选择是从该地区撤出。OFN战线拉的实在是太长了，担不起再输一场仗了。我们在上一场战争中见识了他们的厉害，再输一次绝对是不明智的。\n\n不管是撤离此地还是插手干预，西非局势都悬而未决。"
 west_african_crisis.20.a: "自由不再孤立无援。"
 west_african_crisis.20.b: "这局势我们真还能挽回吗？"
 west_african_crisis.21.t: "孤注一掷"
 west_african_crisis.21.desc: "“我要是说我真的了解你，那就是在撒谎，总统先生。”\n\n“你在说什么，麦克纳马拉？你还是不明白。”约翰逊总统从他办公桌上的小书堆里拿出一个档案袋，递给了国防部长。“联盟会挺下去，这不是南非——泛非主义者不会为一段狭长的海岸线打一年多，你我都看过内部稳定报告的。”麦克纳马拉在椭圆形办公室的时间比他计划的长了大约30分钟，也就是说他已经在椭圆形办公室待了35分钟了。这十年来，西非发生的第二次冲突不过是非洲大陆民主的临终遗言。南非就算了。西非没完了。至少，再干涉一次西非会让我们失去初选的胜利。\n\n“先生，我认为这么看待一个复杂的地缘政治局势是非常不负责任的行为。我们第一次援助法国人失败后人们就已经怨声载道了，第二次又有什么好处呢？”总统甚至毫不犹豫地从杯子里啜饮了一口。“我们处理石油危机时不过是纸上谈兵，情况已经很糟，而且还会更糟。我们不能把这些宝贵的资源花在一场我们在开始之前就已经输掉的战争上。我建议你撤出领事馆，带上我们能带的东西，趁情况好的时候上路。”约翰逊回头看了看麦克纳马拉，他不置可否表情让位于不耐烦和愤怒，哪怕是一瞬间。\n\n“麦克纳马拉，当我们第一次踏入西非时，我们做出了一个承诺。一个保障该地区自由的承诺，一个保障所有这些都不会白费的承诺。现在，看看我们。天知道我们在法国人身上投入了多少人力和枪支，泛非解放阵线给了我们第二次机会。这是我们向美国人民展示我们在这里做了一些事情的最后一个好机会。”"
 west_african_crisis.21.a: "这一切，必须是为了什么。"
 west_african_crisis.21.b: "“总统，那里什么也没得展示了。”"
 west_african_crisis.22.t: "上帝保佑，再给一次机会"
 west_african_crisis.22.desc: "当华莱士总统心不在焉地阅读另一篇关于马诺河公约的报道时，椭圆形办公室里的电视轻轻地挑拨着他的思绪。利比里亚和塞拉利昂正在对抗世界。华莱士叹了口气，摁了摁遥控器。\n\n“……在西非作战，看看他要说些什么。”沃尔特·克朗凯特和一个30岁左右的年轻人坐在皮椅上，在屏幕底部的横栏标出了坐在克朗凯特右手边的人是“西非老兵弗兰克·埃文斯”。\n\n“好吧，克朗凯特先生，我觉得这太离谱了。过去十年我一直在为美国而战——我去过马来亚、南非和科特迪瓦，这么说吧，在开枪、流血、杀戮这方面我更有发言权。我带着一张征兵登记卡过完这十年的，我希望把它交给有担当的人，而不是让我丢小命的人——”电视的亮度变暗了，华莱士继续翻阅桌上的报告。也许没人能看到他看到了什么，但他们没必要看到华莱士看到了什么，只需要知道他做出了正确的决定。如果人们对西非无缘无故感到不安，那么这是他们的第二次机会。如果戴高乐挺不过去，那利比里亚就必须挺过去。当然，抗议活动、焚毁兵役登记卡和老兵采访这些事情便会层出不穷，但能说服人们要在西非立足的机会，就只有这个“马诺河公约”了。华莱士叹了口气，又打开了电视。\n\n“……已经。由于泛非解放阵线的攻势所向披靡，利比里亚人可能需要在全面溃败之前尽快建立一条防线，这与南非战争的头几天没有什么不同。”沃尔特·克朗凯特站在一张新画好的战线地图前，指着利比里亚-泛非解放阵线边界线。"
 west_african_crisis.22.a: "我们必须背水一战。"
 west_african_crisis.22.b: "最好忽略。"
 west_african_crisis.23.t: "精神上的支持"
 west_african_crisis.23.desc: "肯尼迪总统和一位自由法国前将军正被一小簇摄影师围着，对着半打摄像机强作欢颜。肯尼迪虽然设想了许多种和法国人握手的情景，但这种同他的期望相去甚远。不过面对当今局势他也想不出什么更好地可能了。最后一名摄影师拍完照后，肯尼迪作在窗边清了清嗓子。“马絮将军，您的到来使我们倍感荣幸。而且——”法国人举起了手。\n\n“我们输了，肯尼迪。你，我，法兰西，我们一败涂地。局势已经不可能再挽回了，都完了，复国梦已死，我甚至都不知道戴高乐在哪。现在，泛非势力将目光转向了西非剩下的‘免费’大餐。我们把东西尽可能多的撤出了科特迪瓦，我也不好说到底有多少人从他们那见鬼的压路机底下逃了出来。我们跟泛非解放阵线还没彻底了事，而他们也一样。我们能让我们还在管的着一小片非洲继续存在下去，但你们必须提供支持。OFN站我们这边么？”\n\n肯尼迪的微笑消退了，一点点。他瞟了一眼记者们，看起来他们已经被斯库普·杰克逊的对马诺河公约的政策发表的某种声明分散了注意。没人在听他们讲话。\n\n“听着，马絮先生，我们之前已经试过一次。想想看我们在干一次会发生什么，媒体会杀了你——”\n\n“如果你不这么干，那些该天杀的泛非解放阵线会把利比里亚变成跟那个什么莫斯科辖区一样的怪胎，根本没人能阻止得了。设想一下他们会对我们这些流亡者做什么；那些还想重返欧洲的人会更欢迎我们。”肯尼迪眯了眯眼。“这不是重点。”马絮继续说。“真正的重点是如果你们这次不帮忙的话，我们死定了。”"
 west_african_crisis.23.a: "“我们不止能祝你好运，还能提供好运。”"
 west_african_crisis.23.b: "“我们在中东的处境很艰难。”"
 west_african_crisis.24.t: "当下"
 west_african_crisis.24.desc: "本内特总统站在讲台上，面前是一排无所事事的记者。他清了清嗓子，之后人群沉默了下来。\n\n“据我所知，你们至少了解一部分西非最近的事态发展。现在石油危机袭击中东，我们有责任遏制对我国利益的任何威胁，并支援我们在西非地区的盟友。因此……无可否认，我们的外交政策略显鲁莽，处理政局力不从心。因此无法维持我们先前的一些承诺，特别是与利比里亚和塞拉利昂缔结的马诺河公约。这是让一些人吃惊，不过我们曾怀疑，在西非冲突之后，泛非解放阵线不会止步。今天的宣战表明，社会主义暴君显然认为入侵我们亲密盟友的时机已经成熟。通常情况下，只要有机会我们就会立即介入冲突，然而我们目前的地缘政治立场却让我们进退两难。”\n\n后排记者的镜头忽明忽暗，本内特叹了口气。如果他们输了呢？他已经因为卷入第一场西非冲突而受到指责，如果他两次尝试都失败了，媒体便会大肆炒作一番。话又说回来，就这些损失也没让鹰派退缩，如果他让西非的自由悄悄地消失，那他们恨不得把他生吞活剥。\n\n“由于当下这种特殊情况，以及我军目前的不利状况，我已经就这个问题做出了决定。”"
 west_african_crisis.24.a: "“美国不会抛弃她的盟友。”"
 west_african_crisis.24.b: "“我们没法帮助我们的盟友。”"
 west_african_crisis.25.t: "止损"
 west_african_crisis.25.desc: "休伊直升机和大力神运输机升空时震耳欲聋的声音几乎让唐尼失聪。当他的轮班结束时，他有点想垫垫肚子了。唐尼摸索着插在头盔的香烟。他叼着烟，点上火后盖好了打火机，看了看表。九点半。另一架休伊飞过头顶。到目前为止，自疏散工作正式开始以来，差不多有不下40次，也许50次。看这架势，华盛顿煞费苦心的经营最后还是破了产，该他妈跑路了。大使正搭乘某艘航母，估计在横跨大西洋的半途上。既然大使不是坐飞机回国，看样子他们是打算让整个拖家带口的利比里亚领事馆逃出来。脚步声在他身后的柏油路上咣当作响。\n\n“嘿，这里还有地方吗？”一个熟悉的声音响起，唐尼回头看了看，然后指了指他和杰西卡面前广阔的空地。\n\n“我想我们已经预定了。”\n\n“哦，哈哈，你太搞笑了，我想我会把你留在这里。来吧，20分钟后就要撤离这里——事实上，我们的车到了。”\n\n一个嘴里叼着香烟的飞行员独自站在跑道上，停留在正为休伊直升机加油的机修工身旁。\n\n“好吧，希望有比这更称职的连队，可你也明白了。该走了。”"
 west_african_crisis.25.a: "也许我们在躲避子弹。"
 west_african_crisis.26.t: "蒙罗维亚的沦陷"
 west_african_crisis.26.desc: "砰！一声巨响从街道的另一端，具体可能是警察局附近传来。泛非解放阵线的军队已经推进到了城市郊区，过去的一个小时内，市中心多地发生了交火，为数不多受控的阵地只剩下警察局、市政厅和领事馆。砰！又一声巨响。马克擦了擦额头上的汗水，将又一堆文件夹塞进了手推车。他现在几乎听不到砰砰声了，只因身边歇斯底里的吼叫声已经足以将他淹没。\n\n“操他妈的东尼死哪里去了？！”\n\n“别他奶奶的告诉我焚化炉这时候坏了！快去修，让楼下那帮混蛋先用手撕！”\n\n领事馆大门外突然枪声倾泻如雷霆万钧，像是有无数架休伊直升机从屋顶跑道飞向停在海湾外的航母。此时每个人无论是正对着电话筒咆哮，还是在乱腾腾地从地下室挤进挤出，一时全都楞在了原地。马克的身体像是被上了发条，比灵魂先一步从文件堆的束缚中逃出，起身与同一层的其它官员以及一对疲惫不堪的警卫一起你推我搡地向屋顶涌去。一架休伊直升机轰鸣着降落掩盖了外头的枪声。马克扒开人群，奋力沿着火灾逃生梯向上爬，当他看到直升机停机坪上坐着的一排人时，休伊直升机已经飞向了天空。但马克无心顾之，他扎入人海，在一排排绝望的会计师和官僚中进进出出，找寻着那张熟悉的面孔。除了大厅，他所在的楼层应该是最后一个到楼顶的。科拉在二楼工作，上帝保佑，她一定逃了出来。马克看着休伊直升机向海岸飞去，那里应该还有其他的疏散行动。他松了一口气，转过身来，面前科拉正朝他笑着，眼里饱含热泪。"
 west_african_crisis.26.a: "有些东西你不会落下。"
 west_african_crisis.28.t: "不会发火"
 west_african_crisis.28.desc: "林登·B·约翰逊被腰带勒得紧紧的。他一边在一张喀麦隆的单色地图上涂涂抹抹，一边感叹慢性病真要命，这就好比往猪的喉头那里划一刀，或者有人用手倒腾你的内脏。罗伯特·麦克纳马拉把另一份报告放在坚决桌上，而约翰逊把它推了回去。\n\n“罗伯特，干脆点说吧，报告里有什么。要是想弄死我，就干等着吧。”\n\n麦克纳马拉差点就要发作，但他竭力装出一副近乎空洞的严肃表情，他舒展了双眉，挺直了疼痛的后背：“好吧，当然，总统先生。喀麦隆找来了日本盟友。日本人给他们送来了枪支、车辆，也许还派出了军事顾问，我们还不确定。在我看来，我们必须先发制人。”\n\n约翰逊按摩着脖子，叹了口气。他胸口热血上涌：“你说得对，我们必须这么做，但你认为这什么意思，跑去干掉几个迷彩裤黑人小鬼？我们现在只能等待，只能向自由法国输送补给，也许再提供些训练，之后还会送去援军，但我们还得再等等，等到该死的借口为止。”约翰逊挺直身子，直视麦克纳马拉眼镜中自己的身影，尽管天气寒冷，他还是背靠窗帘。“日本人已经送去了军火，但我们不能这么做，所以你要做的就是在几内亚湾水域部署船只，让那些村里的渔夫都老实点。他们要是还这么做，我们就给他们点颜色瞧瞧……”"
 west_african_crisis.28.a: "“……非洲不会对我们发火，结果会比现在更糟。”"
 west_african_crisis.29.t: "拍照活动被打断"
 west_african_crisis.29.desc: "乔治·华莱士坐在椭圆形办公室的沙发上，看上去又老又累。他一整天都在华盛顿四处奔波，与国会议员握手，并对法律和秩序大喊大叫。不久前，他和精疲力竭的助手们匆忙赶回白宫与商会合影留念，结果却遭到了该机构一名分析人士的伏击——他对西非局势做了毁灭性的通报。华盛顿微妙的和平已经崩溃。又一场战争爆发了。喀麦隆港口有日本船只的绝密照片。\n\n华莱士双手捧着头坐了很长时间才开口说话。“他妈的怎么了？只是……”他摇了摇头。“这些该死的非洲人。这些该死的法国人。野蛮……”\n\n简报人什么也没说，在总统拖着脚步离开时，他把重心从一只脚转移到另一只脚。他学会了在总统情绪低落时不要打断他的话。\n\n总统双手捂着脸。“你知道，他们会责怪我搞得一团糟。他们会说华莱士不是一个严肃的总统，他说这个地方是个鼠洞，没有盟友就离开了美国。愚蠢。软弱。总是那么软弱，”他比任何人都自言自语。“该死的非洲人……”\n\n分析员在讲话前给了总统片刻时间。“总统先生，我们已经为你准备了一些选择，包括封锁几内亚湾以切断我们的敌人。”\n\n总统抬起头，凝视着太空。“是的，这是一条前进的道路……我们必须展示我们的力量……维护美国的存在。这是唯一的道路。”他站了起来，重新装出他一贯自信的样子。“把简报文件放在桌子上，在外面等着。我一办完会议室，就需要知道我们准备了什么资产。”他拉直领带，与另一个人对视。“我们不会因此输掉这场该死的冷战。”"
 west_african_crisis.29.a: "“如您所愿，先生。”"
 west_african_crisis.30.t: "穿越丛林"
 west_african_crisis.30.desc: "肯尼迪总统给自己倒了一杯苏格兰威士忌，又读了一遍阿比让发来的报告。阿比让是法兰西第三共和国残余势力为数不多的家园。貌似非洲还没受够苦难，截至今天，由于法国及其盟友和喀麦隆社会主义者交战，非洲大陆西半部脆弱的和平被打破了。\n\n在美国军队抵达南非之后的几年里，又一场危机降临非洲大陆。尽管和平主义者和共民联盟中的混球会借题发挥，但他必须进行干预。美国要是不干预，整个西非将陷入革命社会主义的浪潮之中，而法国疲弱的殖民地军队几乎无力抵抗。\n\n肯尼迪站在坚决桌旁沉思着这个问题，听着深夜的雨点拍打着椭圆形办公室的窗户。党内右翼的卑鄙小人这回愿意跟他这个进步派干，同意派遣更多的军队去打黑人。他还能有什么办法，不然非洲就会被一个名副其实的共产主义政府夺走。也许他可以将其描绘成美国保护其附庸利比里亚，或者美国挺身而出，拯救曾在二战并肩作战的盟友？\n\n就像政治上的一切一样，没有简单的答案，但他决心做他认为正确的事情。干预是必要的。一个被意大利法西斯、纳粹和一群赤匪瓜分的非洲并不是他愿意看到的。\n\n当总统伸手去拿电话时，电话响了。他疲倦地接了电话，已经猜到他的妻子会在另一端问他什么时候上床睡觉。"
 west_african_crisis.30.a: "“马上，亲爱的，马上。”"
 west_african_crisis.31.t: "独断"
 west_african_crisis.31.desc: "华莱士·F·本内特正研究着坚决桌上下属呈交给他的喀麦隆地图。“哦，去他妈的。”本内特心想道，又得在非洲打仗。那帮狗娘养的就不能别再在非洲闹事了吗？之前是南非，现在是西非，本内特发现自己对一切都怒不可遏。当克拉克·克利福德走进总统办公室，将一个满是各式战略目标照片的报告文件夹放在桌上时，本内特皱起了眉头。\n\n他摘下眼镜，捏了捏鼻梁。这文件夹让本内特感到紧张。“这次又是啥，克利夫？又发生什么事了？”\n\n克利福德一向反感别人称他为克利夫，但他很快平复了情绪，摆出一副平静的面孔。他指向桌上的照片说道：“先生，我们收到报告称，从日本人那，喀麦隆人收到了枪支、弹药、载具，甚至是军事顾问。”\n\n“我们现在就得干涉西非，赶在日本佬的军援到达之前。”\n\n本内特戴上眼镜，检查着文件夹内的照片。他拿起几张，逐个研究着照片内容。军用卡车、武器库、弹药仓，毫无疑问，日本人肯定干涉了。他们怎么敢干涉西非？本内特放下照片，细致地审视着报告。办公室内安静得令人紧张。\n\n克利福德率先打破了沉默。“我们得仔细考虑如何回应。要我说，日本人每送一杆枪，我们就送十杆过去，再附赠一些顾问如何。”\n\n“现在我们还不能派兵干涉，等到战事发展到一定程度就可以了。”\n\n本内特放下报告，站起身来直视着克利福德说道：“我们得帮助西非的自由国家，对抗那些社会主义独裁者。”\n\n“我们在南非血战只为坚守自由火炬不灭，自由与民主仍存在于非洲。”\n\n“我们只会更加投入西非战事。更别说，这些赤匪还与日本佬同流合污。”"
 west_african_crisis.31.a: "“可是阁下，我们到底要做什么？”"
 west_african_crisis.32.t: "周六晚间新闻"
 west_african_crisis.32.desc: "理查德森一家一直都喜欢他们那朴素但充满日常气息的客厅。壁炉中的火苗劈啪作响，又随着木材的烧尽而渐渐安静，最后灰烬盖过了火焰。晚饭早就端上了桌，最后几口也即将吃完，一个家庭的夜晚即将结束。尽管壁炉里火焰跳动噼啪的声音让他们忽视了壁炉上钟滴答滴答的声音。\n\n“……于早些时刻，很多人都认为这会是冲突的升级……”新闻播报员喋喋不休地说着小杰罗米无法理解的事情，当然也不是完全不理解，比如电视上的巨大的航空母舰他就在历史书上看到过。母亲起身想关掉电视，但杰罗米和兄弟姐妹们发出了抗议，理查德想看到更多东西，这是他作为哥哥所应当的。就在这时，美国总统的脸浮现在荧幕上。\n\n“女士们，先生们，今天将作为美国历史上非常重要的一天而被铭记。美国海军的一艘军舰在与泛非解放阵线结盟的一艘武装船只在国际水域进行交战后被重创，但它并没有沉没，而是勇敢地回到了祖国。这种冲突是考验美国公众对欺骗的容忍度，但我向诸位保证，美国对这种欺骗零容忍！从今天起，美国将不再履行在西非进行干预的义务，而是——”总统的最后一句话还没有说完，电视就被闪电般地关上了。杰里米的母亲的手立刻放在了电话的拨号盘上，但还没来得及拨出去，小杰里米就迫不及待的想要发言。\n\n“爸爸会怎么样？”这个问题使让房间转入沉寂。餐具放在电视托盘上的交错声和壁炉中的火花跳跃的噼啪声都听不见了，房间里只剩下令人不适的安静。杰罗米的母亲叹了口气，然后摆出了她最灿烂的笑容。"
 west_african_crisis.32.a: "“没什么好担心的，亲爱的。”"
 west_african_crisis.33.t: "对抗"
 west_african_crisis.33.desc: "有时，机会来得有些微妙。其他时候，机会伴随着舰炮的轰鸣声而出现。\n\n当消息从海岸传来时，在杜阿拉的大使馆乱成了一锅粥。有人说是美国船只开火，也有人说是喀麦隆船只开火。船只的规模从美国军舰一直猜到了不知何故要远洋打捞的渔船。也许他们携带着枪炮前往法国，或者可能只是前往南非或者更远的地方。现在能清楚的就是几内亚湾发生了涉及美国人和枪炮的事件。\n\n秘书们从一个办公室赶往另一个办公室，而传真机忙碌的运作声响彻大厅。衣冠不整的年轻人们把备忘录和回复从一张桌子带到另一张桌子时，“抱歉”还有“对不起”算是他们之间仅有的问候。电话里响起了可怕的嘈杂声，但是被匆忙的叫喊声打断，助手和顾问试图彼此沟通，以便东京和其他大使馆的同行能听清楚他们在说什么。\n\n在大使的办公室里，一个戴着破旧领带的年轻人坐在座位上，用手捂着脸；他的领带半掩在宽松的夹克衫下。大使几乎没有注意到这位年轻的秘书，只是简单说了声“谢谢”，然后挂断了电话。他十指交握，瞥了一眼年轻人，而年轻人正在用已经湿透的袖子擦着额头。\n\n“东京方面都说了什么？”当驻喀麦隆大使露出一丝微笑时，他呆呆地向前探了探身子问道。\n\n“我们明天会在喀麦隆与当地政府举行会议。东京方面正在增大对该地区的投入。”他俯下身，仔细打量这位年轻的助手，目光凝练。“我的朋友，这段非洲的小插曲已经成为反对西方帝国主义的最新战场。今天只是一个开始，从今后起，一切将天翻地覆。”他站起身来，理了理领带，朝门口瞥了一眼。\n\n“我们要宣布一件事。”"
 west_african_crisis.33.a: "战鼓声微弱，但清晰可闻。现在这只会愈发洪亮。"
 west_african_crisis.34.t: "决议"
 west_african_crisis.34.desc: "“妈的！妈的！那些狗娘养的。那些狗娘养的非洲佬。”\n\n议长大厅里的场面是一片混乱。众议院领导层在狭窄的会议厅里踱步，而助手们则聚在门口挡住门外的记者。在旁边的某个房间里，外交委员会的工作人员正以最快的速度草拟一份决议。议长希望在午夜前获得对西非进行军事行动的授权。\n\n“我们真的在他妈投票吗——？”\n\n“你听到简报了。那帮狗屁非洲人。”\n\n“他妈的，我们的船。那些亲日本鬼子的混蛋向我们的船开火，我们却不知道。又要重演阿留申……”\n\n“我们还有时间表？我们就清楚我们在那里干鲸鱼呢。”\n\n讨论一直在继续。他们讨论着先例和总统权力，彼此交互了真实的和想象的威胁，对日本从东京延伸到廷巴克图的急切担忧。议员们聚在一起，仍未散去。议长因为要与总统通电话于是离场了。晚上11点48分，随着参议院通过自己的议案，投票开始的呼声响起。当领导们走上台时，大厅里鸦雀无声。\n\n“您也清楚，我们要是这么做，”一位议员在拥挤的会议厅发言道，“我们就是在西非动用军队的问题上给总统开了一张空白支票。我们这就是默许他在不宣战的情况下为所欲为。”\n\n多数党领袖叹了口气，“我们没得选，除非我们又想让法西斯赢了。”"
 west_african_crisis.34.a: "世界上最伟大的审议机构。"
 west_african_crisis.35.t: "西非局势恶化"
 west_african_crisis.35.desc: "总统准备签署这份命令，将美军派往西非。\n\n派遣援军乃是必要之举，西非冲突不断加剧，美国别无选择。挑衅与报复接踵而至，内阁、军方与总统确信——我不动，敌必动。他们不能让任何一方取得无法逆转的优势。\n\n除非，这种优势能被他们掌握在手里。\n\n国会授权了此次行动，从理论上来说是这是一份防御条款，其目的仅在于让美军保护盟国安全。在事实上，所有人都明白这份命令的含义。这是一次目标明确的干预行动，而总统希望大部分民众都会支持政府的决定。\n\n没人想去思考不能速胜的下场，也没人想立马听到公众的反战呼声。\n\n还有另一个需要考虑的因素——日本人会做何回应？他们一直在关注着美国，有介于此，日本或许会做出相应的回击？许多人都猜测日本可能会效防美国，主动下场干预非洲局势。\n\n日本与美国的士兵将再度相逢于战场，世界只能希望两国的冲突能局限在西非的框架之下。"
 west_african_crisis.35.a: "愿最佳国度赢得此战。"
 west_african_crisis.36.t: "西非局势恶化"
 west_african_crisis.36.desc: "首相看了备忘录，脸上的表情很严肃。\n\n证据确凿。美国人正准备干预西非。情报可靠，来源可信。他对此并不感到特别惊讶，他的内阁或军队中的其他人也不感到特别惊讶。他们盼着美国人干预局势。毕竟，当美国人的利益受到威胁时，美国不会自满。\n\n日本也差不多。\n\n幸运的是，日本也为此做好了类似的准备。为做好部署的准备，过去几周进行了好几次突击演习和军队检视。目前还没有具体说明士兵为什么要做这些事，但政府已经决定，如果美国决定升级冲突，他们也能立即做出反应。\n\n现在，结果将由投入决定，首相预计美国铁了心的要打赢这场仗。因此，日本需要付出所需的一切，以及他们能承担的一切，以确保他们的利益得到保护。要是不出意外，美国人也会这么做。\n\n他们将再一次确保美国深陷这场痛苦、血腥和失败的战斗。\n\n冉冉升起的旭日还未落山。是时候提醒全世界注意这一点了。"
 west_african_crisis.36.a: "战争升级了。"
 west_african_crisis.37.t: "几内亚湾战役成功"
 west_african_crisis.37.desc: "据军事汇报及盟友证实，我军已在几内亚湾战役中大获全胜，我国海军已经控制了此一海域。在海湾被封锁后，日本支持泛非解放阵线的难度直线飙升，而我们则可以随心所欲地支援友军。\n\n这不止是美国的重大胜利，也是属于OFN与民主的大捷，我们将有望在短期内结束这场冲突。"
 west_african_crisis.37.a: "该收尾了。"
 west_african_crisis.37_tt: "§G我们成功的封锁了几内亚湾。§!"
 west_african_crisis.38.t: "几内亚湾战役失败"
 west_african_crisis.38.desc: "收到的报告证实了我们最担心的事情——我们在几内亚湾的行动失败了。\n\n评估仍在进行中，以确定我们到底是怎么失败的，但这似乎是机动性强、技术娴熟且危险的日本海军与喀麦隆空军和鱼雷艇通力合作的结果。\n\n虽然我们可以继续行动，但双方通力合作的威胁使我们无法在不亲自下场的前提下在该地区开展行动。目前，我们将不得不放弃完全控制海湾的想法。现在只能集中力量加强我们的盟友，以遏制日本对泛非解放阵线的强力支持。"
 west_african_crisis.38.a: "毁灭性的挫折。"
 west_african_crisis.38_tt: "§R我们的敌人成功封锁了几内亚湾。§!"
 west_african_crisis.39.t: "几内亚湾得保"
 west_african_crisis.39.desc: "我们已经收到喀麦隆盟友以及我方观察员的确认——美国海军正在收缩其在几内亚湾的行动，并且相信他们将不再能威胁我们在该地区的补给线。\n\n我们的海军存在，加上喀麦隆空中力量和鱼雷船的威慑，足以迫使美国人后退，从而避免他们冒着直接对抗的风险使冲突急剧升级。这对日本来说是一场伟大的胜利，我们现在可以不受阻碍地支持喀麦隆。"
 west_african_crisis.39.a: "反帝国主义的胜利！"
 west_african_crisis.39_tt: "§G我们成功地阻止了敌人封锁几内亚湾。§!"
 west_african_crisis.40.t: "几内亚湾被封锁"
 west_african_crisis.40.desc: "我国海军报告称，他们被迫从几内亚湾撤退。现在，几内亚湾已被美国海军占据，海湾周围的区域也被封锁。虽然我们可以尝试打破这种封锁，但这有使局势升级的风险。我们还没有做好准备，现在只得放弃控制权。\n\n因此，现在向喀麦隆和泛非解放阵线提供支援已是难于登天，而美国得到了一条支援其盟友的捷径。虽然我们遭受了重创，但我们会通过其他方式大力支援我们的盟友。"
 west_african_crisis.40.a: "非洲上空的太阳尚未落山！"
 west_african_crisis.40_tt: "§R我们的敌人已阻止我们对几内亚湾的封锁。§!"
 west_african_crisis.41.t: "形势危急"
 west_african_crisis.41.desc: "“……表明喀麦隆军队已于今天12时进入塞康第-塔科拉迪。”艾伦·杜勒斯指着挂图上那个提及的村庄。\n\n“你昨天还说他们才推进到海边的阿克拉。”理查德·尼克松总统说道。在情势室里，聚集在他周围的都是重要人物，内阁成员、参谋长联席会议成员，还有尤其特别的中央情报局局长杜勒斯。\n\n“现在，他们离阿比让仅200英里，且没有停止推进的迹象。加纳的事况似乎让法国人措手不及。”杜勒斯啪的一声收回了指针。“拜非洲人所赐，他们总能乘戴高乐之危。”\n\n尼克松点了点指尖：“我需要更好的理由派出援军，局长。两家都不能独大，我们要是能与任何一方的赢家保持联系，那就不要轻举妄动。”\n\n杜勒斯和柯蒂斯·李梅交换了眼神，然后打破了沉默。“三天前，空军在拉各斯港上空进行了一次侦察飞行，发现了大量从货船上卸下的集装箱。分析得出结论，这些集装箱都是军用物资和军械。如果你看一下简报的附录E……”\n\n房间内纸片飞舞。尼克松看了一眼附录E中的照片，咽下了他未说出口的抱怨。他勉强镇定下来后问道：“天呐，他们在这里干什么？”\n\n“我想，他们在用一艘名为‘新玉丸’的货船为喀麦隆人提供补给。我们不知道还有多少艘类似的补给船，也不知道这种情况还要持续多久。然而，考虑到东京方面的态度，答案可能是‘还有更多’和‘还会持续相当长一段时间’。”"
 west_african_crisis.41.a: "“我要第四舰队封锁整个该死的海湾。\n但第101空降师暂时先不派过去。”"
 west_african_crisis.44.t: "圣诞节攻势发动"
 west_african_crisis.44.desc: "得到日本支持的喀麦隆等国家在我们的后方发动了游击队攻势。我们希望这场攻势最终会停下来，但在我们占上风之前，前线部队的战斗力暂时无法发挥其应有水平。"
 west_african_crisis.44.a: "哦，不……"
