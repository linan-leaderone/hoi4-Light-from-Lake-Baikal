 west_african_crisis.200.t:0 "一天"
 west_african_crisis.200.desc:0 "皮埃尔沉浸在两个同胞的哀嚎中，他亮出了自己的牌，那赫然是一幅同花顺，就这样打败了他的伙伴们。皮埃尔揽起桌上的各种零钱、补给罐和其他小物件。“再来一局？”他洗牌的同时打量着两个新朋友，一个叫麦克的美国人和一个叫伯纳德的比利时雇佣兵。\n\n“要是你愿意马上原样奉还我们的赌注，那我当然乐意。”伯纳德露出了他的招牌笑容，他拍了拍这位年迈法国军官的肩膀，皮埃尔则回之以微笑。麦克明显沉默了，他只会几句法语，所以他只说了“好”一个字，并谦虚地笑了笑。皮埃尔开始发牌了，但他的思绪却飘向了法国。这两个人，一个胆小专注，一个狂热鲁莽，不禁让他想起了1940年的战友们。最后几张牌已经在充当临时牌桌的弹药箱上就位，而皮埃尔的狡猾笑容却凝成了哀伤的皱眉。\n\n这微妙而令人心碎的怀旧表现引起了麦克的注意。对上他好奇的目光，这位法国老人解释说：“哦，没事的，我只是想家了，我在想回到法国的那一天。”\n\n“我……我懂，你会的，总有一天的，而且会很好的！”麦克尝试用他笨拙的法语给予虚假的保证，但皮埃尔却不以为然。\n\n“是啊！巴黎会有一次大游行……然后，然后我们会把德佬踢出东边，最后一路回到阿尔萨斯！”伯纳德尝试补充，但他的语气却也逐渐低沉下去，每说一个字，他的信心便渐次消失。语罢，所有的士兵，无论年龄，都只是低着头盯着牌。皮埃尔叹了口气，他摇了摇头。"
 west_african_crisis.200.a:0 "“我跟注。”"
 west_african_crisis.201.t:0 "重压之下"
 west_african_crisis.201.desc:0 "军车隆隆驶过西非的公路，车内的气氛却堪比囚车甚至是灵车。几位美军士兵坐在颠簸的车厢里，哪怕军人气质加身，也难掩他们逆来顺受的阴郁和对离开此地的渴望。勒罗伊是个例外。他满腔热血地加入军队，对这片沉默深感厌烦，希望看到电影中的战友情再现。“我说……兄弟们，你们都期待着去大本营吗？”他开口问道。\n\n“我来都不想来！”队友哈里斯脱口而出。他的话如利刃般划破沉默，士兵们的怨言一齐爆发而出。\n\n“谁想啊？枪子儿都还没挨到呢，外面就跟地狱差不多了！”另一个人艾伦回答道。\n\n勒罗伊很是困惑，“大家都是签字同意了的，来这里不是应该的吗？”\n\n“要是不想当兵就得被逐出家门，你还会这样讲？”哈里斯出言回击。他脸上的义愤填膺消失不见，整个人又回到了最开始的低落状态。\n\n“你是军人家庭？”艾伦问。哈里斯点点头。“对我来说，这意味着丢掉工作。虽说部队口粮比起食品券是好些，但我才不在乎……我想我的狗了。”\n\n“我本来要去当建筑师的。”哈里斯交叉着双臂喃喃自语。车内重新归于寂静，几个大男人低头不语，只剩下卡车的引擎还在轰轰作响。"
 west_african_crisis.201.a:0 "执笔的手不总是只有一只。"
 west_african_crisis.202.t:0 "喀麦隆小酌"
 west_african_crisis.202.desc:0 "诚二把一摞米色文件夹放在办公桌上，一名喀麦隆职员瞥了眼这名泰然的日本管理人员，如何置措文件的疑惑溢于言表。“和他讲讲吧。”他同身旁名为阿巴的喀麦隆人说道。阿巴原是他的司机，近来也兼任翻译。所谓“翻译”不过泛泛而谈，此君实际不甚了解日语，好在应付这般情况足矣。阿巴点了点头，向这名职员解释一番，后者同样点点头，收走了文件。\n\n尚有更多包裹与文件亟待分发处理，诚二与阿巴便在这幢楼剩下的房间重复着方才那些举动，这种饱受语言不通困扰的工作方式堪称低效，但终是尘埃落定。当下，还余有至少两幢楼再接再厉。\n\n路途中二人常不置一词，他们对彼此的语言知之甚少，成了相谈的隔阂。若这幅景象不是如此……稀松平常，本该是一番尴尬境况。此事屡见不鲜，喀麦隆人与日本人同处此地并非出于愿景，而是实用主义的维系。\n\n尽管如此，同阿巴共事的时日渐久，诚二愈发觉得对方是名顺眼的同伴。没有他的协助，诚二难以独当一面，他也不会在共处时喋喋不休。他们心照不宣的工作方式或许并非尽善尽美，却颇具成效。此外，他们结束一天的工作后有个小小惯例。\n\n他们下班后落座于一家小酒吧。日本人身份起初引起些许注目，久之便不足为奇。如今两人在工作日晚些时候小酌一杯已是习以为常。他人也许会困惑两人为何不发一言，诚二却青睐如此。\n\n他觉得阿巴也有同感。"
 west_african_crisis.202.a:0 "人与人的情谊诞生在最奇怪的地方。"
 west_african_crisis.203.t:0 "美丽的加纳"
 west_african_crisis.203.desc:0 "英三一手攀住直升机的内壁，另一手拿着相机，他拍下了一张张直升机在加纳上空航行时下方数百英尺的照片。缓缓从他身下飞过的地面青翠繁茂；青草、灌木丛和矮树覆盖着倾斜的山丘，山丘上点缀着成片的树林，这些树林或是攀附陡峭的悬崖上，或是聚集在山脚下。英三是一名年轻的记者，他的任务是记录战况和西非的美景，即使是螺旋桨和发动机发出的聒耳噪音也没有扰乱他的兴致。\n\n这景致偶尔会被前线营地、战场遗迹或小城镇所破坏。当他们经过一个这样的营地时，他看到一个蚂蚁大小的泛非解放阵线士兵抬头看了一眼直升机，高兴地挥了挥手，然后被上级叫回去工作了，而英三趁机拍了张照。飞行员是一个名叫有朋的人，他和英三的关系不错，但在旅途的大部分时间里一直保持沉默。他突然问了一个问题，“……你认为这场混乱会如何结束？”\n\n“嗯，嗯，泛非解放阵线的情况看起来不错。”英三说道。他对一个烧焦的坦克残骸拍照，这辆坦克被遗弃在田野里，也许是在一次冲锋或防守结束后被遗弃的，“他们要是真赢了，那将是我们所有人的胜利。解放是我们的目标，不是吗？”\n\n“好吧，据我所见，我认为胜利是板上钉钉的事实，但……我不觉得它会像你想象的那样令人愉快。也不会像你的报纸宣称的那样迷人。”\n\n“好吧，即使他们不加入共荣圈，他们也会自由的。”\n\n“我所说的迷人不是这个意思。”"
 west_african_crisis.203.a:0 "“哦。”"
 west_african_crisis.204.t:0 "瘆人的土沟"
 west_african_crisis.204.desc:0 "卡特再一次将铲子插进土壤，金属的嘎吱声迸发而出，卡特用脚把铲子踩入深处，然后向上拉起，又一抔土脱离大地获得自由——他小队负责的壕沟又深了几分。制服的领子摩擦着晒黑的脖颈，每一次挥铲，心中都有一万个不情愿。心中默默咒骂着工作安排，脑海中沮丧、疲惫、担忧的感觉交织混合。他是来干大事的——痛打美国的敌人、游览异国风光、操起儿时喜爱的漫画中看到又在前几周受训过的武器。\n\n结果却在这挖沟：灼日当空，汗如雨下，林木从中，闷风掠过，毒虫恶豸，磨牙吮血。如此却还算不上最糟的。如果壕沟只是为了防守那就还好，卡特想着，但这壕沟竟是这段防线内唯一的工事。美国远征军以保卫的名义开进异国他乡，一般会让人联想到一支携带枪支大炮、整齐划一的大军，在装甲坦克的支援下，在先进喷气战机的掩护下作战。然后，解决困境班师回朝。\n\n然而事实并非如此，卡特不光是失望，更是惊恐。这是场真正的战争，不是小规模的干预。尽管胜利依旧在我，但他们已经不是来救援的了，而是加入了屠杀的行列。卡特警惕地看着这逐渐成型的战壕，意识到这可能会是某人的葬身之处。"
 west_african_crisis.204.a:0 "甚至会是他的。"
 west_african_crisis.205.t:0 "孤独的法国人"
 west_african_crisis.205.desc:0 "直升机噪音不断，但丹尼尔·克利夫顿下士还是一个劲摇头，好让自己保持清醒。他正搭乘侦察直升机前往前线的战地医院。他朝窗外眺望了一会，看着窗外的田园风光以及被战争摧残得千疮百孔的地面，但他很快就看腻了。他看了一眼飞行员，一个年轻得难以置信，穿着浅色制服，皮肤黝黑的非洲小伙子，就像他一样。“嘿，我之前没听任务简报，你能帮我……介绍一下吗？”丹尼尔之前并没有听漏太多简报，但之后所有医疗兵都被叫去执行紧急任务，他只得离开。但他还是很希望能和谁说说话。\n\n“噢，当然！”飞行员答道，尽管身处此境，他仍然爽朗如常。总算有人跟我说句话了，他想，“现在情况有点……有意思。我们，作为法国人，每天都要碰到数不胜数的抵抗。还挺难搞，你知道吧？我们在这孤军奋战。尽管我们本来有办法让事情容易点的。”他说得很生硬，就像刚学英语一样。丹尼尔扬起眉毛，让他说下去。“嗯，法国呢……呃，我们织了个网，就像蜘蛛一样。一个帮我们的人和地方的网。德佬炸我们越轻，邻居们呢，就好受一点。法国的生活就会，更好一点。”\n\n“呃，我让你介绍一下不是这个意思，不过也可以。那个，我还不知道你的名字呢。”\n\n“阿杰曼·佩尔蒂埃。我爸是法国人，我妈是本地人。她吃了不少苦，我也是，但法国，其他人都保护我们，就像我父亲一样。其他人就没这么走运了。我知道你会想‘他为什么要来打仗？’，但你已经知道原因了。而这原因和你一样，尽管你的国家对你并不好。告诉我，你为什么要来打仗？”\n\n“因为这是我家。”丹尼尔说。阿杰曼只是点头回应。"
 west_african_crisis.205.a:0 "“而这里是我的家。”"
 west_african_crisis.206.t:0 "算不上策略的策略"
 west_african_crisis.206.desc:0 "照幸大佐好奇，到底是这几个小时内自己喝下的第六杯咖啡，还是面前这张难以理解的地图让他犯了偏头痛。当年他仍在前线作战时，隶属于民族国家的正规军与游击队划分得明明白白。中国人肯定能理解照幸的意思，哪怕只有一点点也好。可现在，在这片小小的沼泽地内，就有国家正规军、意识形态驱使的游击队、部落民兵、互相结盟但忠诚度值得怀疑的佣兵、土匪、自称的“人道主义救助组织”与畏惧交战双方的平民这么多势力。他收到的命令是击溃西非的法国流亡军，但命令就该是一成不变的吗？短短一周之内，他们能踏着正步进军阿比让吗？经历这场疯狂的长征之后，君之代能取代马赛曲吗？\n\n西非这般……非正规的战场，自然需要采取非正规的战略才能取胜。取胜，是照幸来此的唯一目的。几小时过去了，他还没想出解决方案。西非的不确定因素太多了。他不知道敌人的具体数量，不知道除去自己所指挥的日本志愿军外还能信任多少人，也不清楚盟友听命于他尽责作战的意愿，更不清楚各国军队内每名士兵的立场。就好比率领军队踏入寓言中的深渊那般，信息冗杂，尽是谜团。\n\n照幸想到一个主意。自然，他能想到这点，交战中的各方也会意识到。当地土著较于别处更有文化意识，但他们没法去连贯地追溯一切。这场博弈并非国际象棋与将棋，更像是麻将或扑克。要是没人知道一方行动的确切内容，那么表现得像是知道的那一方会占据优势。只要自己没踏入陷阱，没走进无法立足之地，他们就得做点什么。为免因无动于衷而受罚，这是照幸不得不承担的风险。"
 west_african_crisis.206.a:0 "独眼称王。"
 west_african_crisis.207.t:0 "反问句"
 west_african_crisis.207.desc:0 "风懒散地拂过广袤的西非平原，将大片芦苇吹得倒向一侧。远处不时传来野兽的吼声与枪声，中队成员却对此置之不理。要是喀麦隆人碰见装甲部队，还记着怎么用无线电，他们会发出呼叫的。要是记不得，那就去死吧。大本营可不关心他们的生死。\n\n上等兵龙三从自己烟盒里仅剩的三根烟里抽出一支，转头看向他左边的人。“那么，你觉得为什么我们会在这？”他问道。\n\n“原因？将泛亚主义与泛非主义两股势力联合在同一旗帜下，联手反对欧美帝国主义者，促成国际友谊关系并建立合作，支援非洲大陆的发展！”二等兵圭一模仿着剧中演员的口气。“要是付钱的人这么说，对我来说就足够啦！”\n\n二等兵大志从地垄上取下无后座力炮，转身走向其他人。“嘛，对此我自有看法，”他说道。“在新宿，我有个喜好收集矿物的堂兄。那他的架子上肯定摆满了各式各样奇形怪状闪闪发光的石头，不是吗？他说，这些石头值一大笔钱。要是你知道上哪能搞到手，花笔小钱就能轻松搞到。上次我见着他的时候，他说自己签成了笔大单子，大到让他兴奋得不得了。如果你听懂之前我都在说啥的话，我觉得我们都在给他跑腿。”\n\n“压根就不是这样。”之前几分钟里一直在冷漠地啃着一块MRE午餐肉的伍长和夫说道。“像阴阳一样，因为美国佬在这，所以我们会来这。美国人想要这里的东西，我们就得从他们手中夺走。军队生活对你来说，就如那衔尾之蛇。”\n\n龙三仔细品味着这三个回答，最后向军曹问道：“长官，您呢？您怎么看？”"
 west_african_crisis.207.a:0 "“我认为我们是来炸毁敌人坦克的。”"
 west_african_crisis.208.t:0 "各自逃命"
 west_african_crisis.208.desc:0 "帕特里克已而介于不省人事与除疼痛外别无他感的清醒状态间。前一刻，他正无言地走向一处难忆其名的地点，而此时他的大脑急于自记忆残片之中拼凑断章。他的意识随之缓缓恢复，思绪好比一团乱麻。此后他发觉腿部有着异样的空虚感，旋即一阵剧痛盖过了它。\n\n除却痛楚，帕特里克甫一恢复感觉，恍惚间初次见到的是溅有自己鲜血的柏油路面。他跌向路面而挫伤的鼻子泛起阵痛，左腿自膝盖以下撕脱，兼具生理疼痛与幻痛双重折磨，双臂与路面摩擦而近乎皮开肉绽。沉闷不清的下令声、痛苦的惨叫与断续交错的阵阵枪声盖过他的耳鸣，片刻后他才发觉自己同样发出了哀嚎。有人拉他起身，用肩膀撑住他。\n\n帕特里克目光上移，望见他的部队奔走于低矮建筑、残垣断壁与加纳城市的狭窄街巷间，唤起些许回忆。他们本应攻克这座城市，他却难以回想什么阻止了他们，他的小队和8名加纳民兵仓促之中试图撤回法国防线。他们悄无声息地穿行于钢筋混凝土丛林，避开埋伏与陷阱，直至……碰上了马蜂窝：一枚简易爆炸装置，接着是一场伏击。\n\n现在拢共只剩8人，拽着他沿条小道向隐约可见的法国路障撤去。那些早已通过首个伏击点的加纳人如今难觅踪影。帕特里克忍着钻心剧痛发问：“其他人呢？”他得到小队必须抵达法国防线这一回复。“其他人呢？！”他恳求道，这次他们正穿过路障，无人回应。"
 west_african_crisis.208.a:0 "“其他人呢？！”"
 west_african_crisis.209.t:0 "付出的拯救"
 west_african_crisis.209.desc:0 "借着台灯发出的微弱光芒，美军上校得以在黑夜下审视桌面上摊开的地图。这份角落沾有咖啡渍的地图绘着一座加纳城市及其城郊。“先生们，我想听听你们的解决方案。”他边说着，边看向组织会议的同僚、法国后勤军官与当地的加纳行政官员。桌子与这间办公室，还是上校自做决定从官员手里征用来的。不论如何，这对在场所有人与其国家利益来说事关重大，这点冒犯已被他们搁置一旁。\n\n“我仍坚持空投是唯一的方法。即便未如其他城市一般被泛非解放阵线进攻，这座城市也已危在旦夕。游击队炸毁了铁路，摧毁了道路，破坏了车辆。不动用几架飞机，我们是没法将食物送到市民手中的。”法国人说道，加纳官员也点头附和。\n\n“少校，我手上的飞机数量有限。此外，要是他们手上有火箭发射器，又或许日本佬给他们送了一些，又该怎么办？”美国人反驳道。\n\n“那就派兵护送！我绝不容许你因为不想犯险，就让我的人民挨饿受罪。”加纳人当即说道。“我手上有后勤清单，知道你手上绝对有足够的食物与淡水支援那些可怜人。”\n\n“他说的没错。我们不能因为‘可能’而放弃援助。这是战争，每天都有飞机坠毁士兵死去。那把他们派去拯救平民又有何区别呢？此外，我们需要保下一切能保住的领土。缺粮少弹，那地方就只是在坐以待毙。”法国人补充道。美军上校叹了口气，他们说的没错。他还能从近海基地调来一支中队，手上也有足够的补给。\n\n“行吧。那就计划一次空投，好吗，先生们？”上校说道，其他人也拿起笔来。"
 west_african_crisis.209.a:0 "预计有风险，但是值得。"
 west_african_crisis.210.t:0 "无事可写"
 west_african_crisis.210.desc:0 "中岛大尉匆匆记下他对周遭空域美国飞机的几点观察。这些飞机飞得更快了，美国空军肯定在研究开发新式航空器方面投入了许多，要想有效应对它们可比之前难上不少。可话说回来，这也是中岛他们来此帮助泛非主义者的原因，不是么？\n\n“长官，我们是要观察怎么让它开火吗？”一位防空火炮操作员用蹩脚的日语询问着，打断了中岛的思考。他急忙点头，将笔记塞回自己的挎包。\n\n“对，没错。我现在就示范一遍，好好观察操作流程，先生们。”中岛用法语粗声粗气地回答，好让这些士兵跟在身后。他走到示范用的防空火炮旁，花上了几分钟来向这些人展示如何旋转这座至少需要两人操作的防空火炮，如何去精确地瞄准目标。\n\n“那么现在，有人自愿充当射击手吗？”中岛提议道。起初喀麦隆人有些犹豫不决，但他的盛邀还是让几个人举起手来。随后，中岛帮助一位年轻英俊的喀麦隆士兵坐在防空火炮射击手的位置上。经过几分钟的瞄准校正后，藉着中岛的鼓励，这位志愿者成功朝天射了三发，其中还有一发成功击落了凑巧经过的加拿大运输机。\n\n随即，中岛向士兵们的上级示意演示结束，走回山丘上自己的帐篷。刚走进去，疲惫的他便坐在帐篷内的临时办公桌前，擦拭着额头的汗水。中岛展开一张纸，准备给家乡年迈的母亲写一封信。自来到喀麦隆，他每周都会这么做。他只希望自己被上级派遣至此有什么实际意义，也希望大本营的一时兴起不会演变为某种投机主义灾难。"
 west_african_crisis.210.a:0 "“我一直有个疑问，为什么偏要在喀麦隆和美国人斗？”"
 west_african_crisis.211.t:0 "为什么，日本？"
 west_african_crisis.211.desc:0 "若想在非洲这一隅派出寻常记者采访堪称困难重重。此处的战争一般由外部报道，诸如美洲人、欧洲人与亚洲人意图撷取采访片段，为地区冲突中所支持的一方增光添彩。愿意申请外调至此处战地的外国记者寥寥无几，更遑论真正抵达者，于是乎当地人填上了空缺。\n\n重和真切地欣赏这名神采奕奕、一往无前的喀麦隆年轻人。这名年轻人甫一见他走在街上，便手持笔记本快速跑向这名官僚。还戴着老旧帽子的他颇具“老派”西方记者的风采，这幅模样虽与周遭格格不入，却也显得灵巧。而他的大胆无畏，自其提出的切中肯綮、颇具远见卓识的数项问题中尽数显现，譬如日本对非洲国家的后勤支援，以及对抗亲法敌人的战术。\n\n直到最后一问。“最后——再次感谢您拨冗相谈——不过最后，请问为什么大日本帝国决定关注喀麦隆？我们距东京甚至远于华盛顿。”\n\n重和霎时怔住了。那么一瞬间，他想同这名年轻人坦诚相待，予他余生功成名就的重磅发言。除铀外别无他解。非洲铀资源储量丰富，如此当是为搏得此类可贵的金属，而非告捷于意识形态。\n\n随即他定了定神。究竟何以至此？他笑了笑，给出了在其位应当回复的话语："
 west_african_crisis.211.a:0 "“为什么，因为我们反对帝国主义，支持泛非事业。”"
 west_african_crisis.212.t: "只是新的开始"
 west_african_crisis.212.desc: "对弗朗西斯·麦肯来说，每次委派都是一次新的冒险。无论被派往何处，他总能发现新的事物，认识新的朋友。这也是他如此热爱自己工作的原因。\n\n毕竟，担任美国的外交官自有好处。他能常年旅行于世界各地，让山姆大叔支付每一笔账单。现在，继印度与爱尔兰之后，他被派往沃洛菲亚。不少同事会抗议被委派至沃洛菲亚，他们觉得被调至一个饱受战争蹂躏的国家毫无意义。弗朗西斯看向窗外时，不得不承认同事们说得有道理，但他并不在意。\n\n沃洛菲亚虽受战争与苦难困扰，说到底也不过是弗朗西斯出使的国家之一。他认为，在沃洛菲亚工作与其他地方并无二致。即便如此，在布置办公室时，他还是尽力布置得像自己在美国的办公室。是啊，只要稍稍努力，很快就能让自己重温美国时光。把日历放在这，把照片这样摆在桌上，简直完美！而打字机得……\n\n呃，打字机在哪？哦，对啊。弗朗西斯笑着记起，打字机还没送到呢。行吧，问题不大。以防万一，他还带了些书来。是啊，他想，只要自己打开背包，马上就能有家的感觉。毕竟……"
 west_african_crisis.212.a: "只要你乐意生活，哪里都能当做天国。"
 west_african_crisis.213.t: "一股盛怒，慢慢加剧"
 west_african_crisis.213.desc: "丹尼斯头一次这么干。可凡事不都有第一次吗？\n\n是文科班的一个男孩邀请他来的。要是其他人，丹尼斯可能会拒绝，但他这次可以破例。尽管他来这里不仅仅是为了乔治，同时也是因为由于最近的事件，他对以前跟随的政治派别很失望。是的，他就像其他许多美国同胞一样对当权者失去了信心；平心而论，他真的要因此受到指责吗？\n\n这帮人丢了西非时，他怎么能相信他们？对于尼克松这个混蛋的所作所为，他怎么可能是一个心存良知的共和党人？他怎么能支持一个只知道帮助穷人和被压迫者，措施却很软弱的政党？这些统统做不到；在他看来，美国需要的是真正的改变。不过，他不确定谁会带来这种变化；但也许，只是也许，此人就是格斯·霍尔。\n\n“啊，丹尼斯，你刚来！跟我来，我给你介绍克利弗先生！”\n\n这是乔治，丹尼斯想着，脸上挂着微笑。如果一年前有人邀请他参加社会主义集会，他估计没什么兴趣，但这并不意味着他会丢掉这个机会。这样一群志同道合的人，出于改变世界的共同愿望而聚集在一起，在丹尼斯看来是一幅美丽的景象。当他跟随朋友去见那个他久闻大名的活动家时，他怀疑自己是否做出了正确的选择。也许是，也许不是，但这其实并不重要：对他来说，已经没有其他选择了。"
 west_african_crisis.213.a: "美国的孩子们正在从睡梦中醒来。"
 west_african_crisis.214.t: "保持联系"
 west_african_crisis.214.desc: "谦似乎比大山恢复的要快。他们俩在西非消瘦了不少，但回到日本后，谦似乎吃回了原先的体型。看着这个男人享用蟹腿的样子，大山发现自己比自己承认的还要嫉妒他：他的胃还没恢复好，只好点了一份田园沙拉。\n\n“我们几个曾组成了个奇怪的队伍，不是吗？在我来看，去西非就像是被录取进入大学或者高中一样。”谦咧嘴一笑，两排牙齿碰在一起。“不过你能在哪个大学碰到我不？”大山自己想了想，觉得不是那样。“你还跟谁有联系？”谦在咀嚼的间隙粗声粗气的问着。\n\n“我寄了一堆信，主要是给我们一起工作过的那些人……一堆信。”大山愣了一小会儿，他的目光越过餐厅的一扇玻璃，瞥向了海岸线上五盏明灯。它们可真他妈的亮……“总而言之，大洋到最后也没回信，桑在北海道打工，我之前还和陆通过几次电话，但最近也没了联系。”\n\n“别关心这事了，反正你迟早会再见到他们的。”大山发觉自己又望向了那几盏闪烁的明灯，其中三盏已经熄灭。“他们真让人头疼，不是吗？话说回来，大山你最近在忙什么呢？”\n\n“工业渔获的存货盘点。我自己开了个小渔仓。”大山答道。“嗯。我又回去做我的官僚工作了。”谦胡乱吃完了剩下的螃蟹，把残渣拨到了盘子右侧。“听着，这听起来可能有些……蠢，但这小仗打的还挺不错的，不是吗？我也不是很确定，不过我自己在那边有点过于享受了。我刚才就说了，就像入学一样，至少对我们来说是那样。”"
 west_african_crisis.214.a: "“的确如此，不是吗？”"
 west_african_crisis.215.t: "上策"
 west_african_crisis.215.desc: "英三把他从加纳拍来的照片摊开，摆在他面前的桌子对面；正午的阳光透过书房的窗户，打亮了这些照片，还有正等着他使用的打字机。这些刚从暗房取出来的照片拍的不错，这位年轻的记者情不自禁地感到骄傲。现在该把它们放在一起拼凑出一个故事了；这是一项比人们想象的要艰巨得多的任务，因为审查员的阻挠让人头疼。\n\n他会写什么？他怎么能发动这样可怕的战争？他进入这个领域并不是为了撒谎，就像他的老板、政府法规和其他什么人或实体敦促他的那样——他们就差闯入他的办公室，盯着他这么做。英三摇了摇头。他不会撒谎，他会创造性地说出真相；他告诉自己。他认为最好的办法或许是从照片下手，看看哪些方面能做文章，哪些方面不能。\n\n他过了一眼。第一张照片是从游乐园大小的前沿作战基地出发的直升机上照下来的，一名蚂蚁大小的泛非解放阵线士兵向天上的英三挥手致意。这张好弄，再加上一些反帝团结之类的言论。英三把照片放在“可”堆里。接下来，当看到一名美国人的尸体躺在被炸毁的地堡两侧的照片时，他退缩了。秀实停顿了一下，这会不会让审查员觉得他们挺好糊弄？他叹了口气，开辟了“也许”堆。\n\n一个小时后，英三筋疲力尽，心灰意冷。他的“也许”堆的大小是“可”“否”堆的几倍，而“否”堆还比“可”堆高。这些照片中有许多让他引以为豪，展示了除了他任何人都看不到的真理。更糟糕的是，他不得不用剩下的内容编出一个烂大街的故事。他叹了口气，咬了咬牙……"
 west_african_crisis.215.a: "……再回过头来借此编造谎言。"
 west_african_crisis.216.t: "殖民者学到的教训"
 west_african_crisis.216.desc: "乔治站在富丽堂皇的总督府门前，手里拿着未完成的地图和墨水笔。几个月来，这位来自纽约的制图师一直在西非旅行，他与下班的士兵聊天，看着野兽在山川间游荡。西非战争的结束给该地区带来了新的变化，而乔治为此需要资料告知家乡。\n\n今天，乔治与加纳的法国总督有约，他们要讨论新政权边界。面带微笑的总督端着酒杯，他请乔治坐下。总督照乔治看来太过随意，自由法国是不是已经过度扩张，无人可用了？\n\n“我们谈谈政治吧，西非现在情况如何？”乔治试图迎合总督的随意心情。\n\n总督笑了笑，他站起身来，把乔治领到阳台边，两人凝视着干涸的大地：“我们所有的领土都被划分为不同的地区，每个地区都由一个总督领导。我们无力实施全面控制，尤其是缺少留守部队。”总督平静地回应道。\n\n“你是说这些地区仍从属于同一个国家？就像美国的联邦制？”\n\n“你可以把它想成是你的美国。总督对他治下的领土控制有限，但我们仍然要对国家政府负责。当然了，加纳、马里、几内亚、达荷美，它们各有不同，但总归都是法兰西的土地。”\n\n乔治点了点头，他在纸上写下：法国的西非国家联盟名为统一，实则如沙上建塔，这里很像移植到另一片大陆上的早期美国。他注意到总督瞥了他一眼。"
 west_african_crisis.216.a: "“待会去不去打猎？”"
 west_african_crisis.217.t: "反常的热烈欢迎"
 west_african_crisis.217.desc: "列兵卡特·威利斯驾车沿着“车道”辗转驶向老宅，一路上轧得碎石噼啪作响。透过雾气雨水氤氲浸润的车窗，经久年岁的农舍同往日那样映入他眼帘，它那古旧木材覆有龟裂白漆，阴翳天空映衬出它的宽敞轮廓，窗内依旧闪烁着的灯光正迎接着他。卡特舒了口气，心中如释重负，过往那些乡愁与惶恐之情在此刻消弭殆尽。他随即深吸一口气，因他觉着他定会于晚餐时分将上述故事道来。\n\n他理了理思绪，停好车后看向右手边父亲那辆破旧的卡车，或许相比卡特上战场前又多了些凹痕。那是场怎样的战争啊，他下车时如是想着，边品味着便鞋而非厚重军靴踏在草地上的感觉。他踏上台阶，嗅到一缕煮好饭菜的香气自紧闭窗户中飘出，倍感怀念的气味。\n\n卡特还留着旧钥匙，想到除自己外无人知晓此事，便叩响了门扉，待到开门后他见到的是他父亲的笑颜。卡特已然鹤立鸡群，老威利斯先生相比卡特仍高3英寸、重40磅，此刻他在屋内向儿子招手：“欢迎回家！”威利斯一家其余成员应和着。一家人坐定用餐前，威利斯夫人起身给了卡特一个拥抱，后者欣然接受。\n\n他度过美妙时光，同眼熟的面孔交谈，嗅到、尝到熟悉的食物，听到耳熟的笑声。而除却带着含泪的笑团聚，未有人提及战争，亦不曾有人打听轶事或秘闻。威利斯一家似乎并不在意卡特过往的经历，好似他只是出差归来，从未有战争一般。霎时，这不过是一顿家庭晚餐而已。"
 west_african_crisis.217.a: "这是好事还是坏事？"
 west_african_crisis.218.t: "热爱的劳作"
 west_african_crisis.218.desc: "西非乃世界之谜，近来这般谜也吸引了东京国立博物馆注目。无论艰辛，谦已为揭开谜底做好了万全准备。多数时候，他泡在办公室中度过午后，尽数收集点滴新闻，涵盖一手与二手资料、全国调查与日本关于该地区的报告，并将其归纳整理为一份档案。\n\n他咽着办公室提供的晚餐之余目光扫过报纸，啜饮冰镇咖啡时不忘听着一卷录音，搬运30千克重物途中也观看尽其所能搜集的录像。知识的海洋无穷无尽。他愈苦心钻研，愈发觉西非辽远广大。由浅入深、由表及里，他尽心竭力觅求着撒哈拉以南非洲诸民族住民的轨迹，自法国流亡政府的断壁残垣，至尼日利亚及其泛非主义者欣欣向荣的文化。\n\n尽管将这些点连结成线并非易事，谦埋头苦干至午夜，决心与意志弥坚。他致力于一项方案：整理一张时间表，始于部落王国，经沿海岸殖民活动开端之时，历经19世纪末期向内陆的大规模扩张，如此种种不胜枚举。谦享受着置一片大陆于股掌之上的每分每秒，这即为意义所在。\n\n谦感到眼皮渐渐沉重，于是外出散心。他的办公室远离博物馆主建筑群，带来不少便利。办公室毗邻总库房，他途径数条萦绕麝香气味的昏暗过道，看着一叠叠尘封的历史掠过身侧。室外清新的空气令他再度焕发精神，他从这短途外出归来之时，携着新的决心回到办公室。不应任由西非自生自灭，谦愿为其遗存长存于世而尽职。"
 west_african_crisis.218.a: "历史长存。"
 west_african_crisis.219.t: "奔向大海"
 west_african_crisis.219.desc: "“我们在这耽搁太久了。直升机已毁，士兵们都做好了出发准备。鬼知道再过多久他们就会追上我们？”谦听到两位高级军官在争论。其中一人意识到逃跑才能活命，另一人则下定决心要坚守阵地直至上司下令撤退。不过至少，后者能想到去炸毁直升机。两人的手下围成一圈，急着逃命。他们也在争论，争论两位军官孰对孰错。\n\n“这地方已经没有将军了！战争已经输了。对我们来说，我说的是我们，不是他们，最好的选择就是趁着油粮还未耗尽，一路开到港口。日本人会带我们去往安全区。要是再拖下去，这地儿可就不剩下什么日本人了！”就在谦喃喃自语地向神谢恩时，两位军官跳入不同的载具，载具各自的电台正嘎嘎作响。他抢先发动引擎，向吉普车后的士兵大声嚷着，让他们找座坐下。不过数小时前，谦还驾驶着直升机，在前线、兵营、医院与仓库间往返，运输军备及其操纵者。如今他正带着他们逃难，谦十分羞愧。\n\n“他们在呼叫我们，让我们跟着车队的领头开去老奥约港。”谦的电台收信员眼中尽是狂躁。他能猜到这人正估测自己离车队还有多远，掂量着自己能有多大机会在大日本帝国海军的舰艇上找个位置待着。突然，收信员转向谦，眼中的狂躁使他看起来疯疯癫癫。“谦……先生，我需要登上那些撤离的船。我他妈……一定得离开，不然就会被抓到战俘营受百般折磨。求您了，先生，您是个重要人物，对吧？帮我们求情问问能不能施舍几个位置吧。”\n\n谦张开嘴想要回答，但疑惑已在他脑中扎根。他真的重要到值得被撤离吗？估计只有一个方法能得出答案吧。"
 west_african_crisis.219.a: "别让我们永远等下去。"
 west_african_crisis.220.t: "远大梦想"
 west_african_crisis.220.desc: "酒吧里的哄然大笑衬着私语声，好似风起水涌时泛出一片惊涛骇浪。这是间古旧却门庭若市的酒吧，挤满了对附近脱衣舞秀趋之若鹜的空军人员。落座于酒吧的三人正掩着方才玩笑余留的笑意，为胜利举杯。\n\n“那么，查理，你接下来去哪？你这种职业空军军人这样常年在外一定很苦吧，”其中一位名为格雷格的人说道，边啜了口啤酒，杯中冰块随之叮当作响。\n\n查尔斯擦了擦嘴：“冰岛。老实来讲，到驻地能捎上家人我就心满意足了。这地儿前不着村后不着店的，你们懂吧？”其余两人点点头。\n\n“太他妈对了。不过我还是不敢想……经历这一切后立马再换个鸟不拉屎的地方待着会咋样。我可等不及回家去上兽医学校啦。你呢，詹姆斯？”\n\n海员埃弗里，或称詹姆斯，是在座三人里唯一一个不是空军的，他执行该城镇的补给运输、在这酒吧开怀畅饮的次数均不胜枚举，已然与部队成员情同手足。他笑着脸，视线扫过同袍们：“我得说，非洲这场短途旅行远非我重返战场的阻碍，我终有一天会万众瞩目，埋头苦干即可，那样的话……我想大概会到加州某地。”\n\n格雷格难以置信地噗嗤一声，接着鼓励了詹姆斯一番。查尔斯瞥了眼手表，叹了口气，随即起身打理制服：“好了，小伙子们，我要回基地了，记着保持一切正常。明天见，别来的时候还宿醉着。”两人点点头，又开了一两个玩笑，春风满面地挥手送离查尔斯，尔后转身回到酒吧。"
 west_african_crisis.220.a: "“我能在这里再喝一轮吗？”"
 west_african_crisis.221.t: "电视看的太多"
 west_african_crisis.221.desc: "同往常一样，安东尼怠惰地度过一天，晚起晚睡，蓬头垢面，以至余味绕梁。他觉着比起琢磨工程学位所需材料，还是拾起那本去年购入的小说更为惬意。当下其父正调着电视频道，他便放下书本，转而看向闪烁的屏幕。\n\n“这里头一堆胡扯，是不是？”老安东尼并不像儿子那样沉迷电视节目，但他仍在电视前坐定，上手切换各类新闻台。一闪而过的各式画面之中，他瞥见了一名NPP政客与他那共和党对手间的辩论、一部关于美国干预海地的纪录片，余下种种难以一一辨明。\n\n画面最终停在了一档采访节目，这次老安东尼只是静静地看着。\n\n“您是在海地结束军旅生涯的吧？”\n\n“是啊，确实如此。一个短期的“维和”行动，支持一个对OFN友好的政府。尽是些军头政客喜欢使的词儿。他们不会告诉你我们还在那发烂发臭，他们不会告诉你美国人还在为海地政府抛颅洒血。”他稍作停顿，抿了口水，“他们不会告诉你，我们仍然九死一生。”\n\n“瓜尔蒂耶里先生，您打算退伍的原因是？”\n\n“这一切有啥用处？我们本就和海地无关，现在更该高高挂起。我们介入进去比当地游击队搞出的乱子大出十倍还多，所以这是图个啥？就为了更低价地倾销那些个可口可乐？对，我为啥退伍，就是我他妈真的想喝可乐。”"
 west_african_crisis.221.a: "永恒的辩论。"
 west_african_crisis.222.t: "第一位"
 west_african_crisis.222.desc: "谦做着部队里最轻松的活计，动动手指处理报告足矣：同他共事的泛非解放阵线急需哪种补给，他便在对应项目后添上几个零。诸如望远镜、打火机、防毒面具、无线电组件及其余供给民兵部队的军火等，谦均不遗余力寻得。于他而言，这份简单的资源管理工作同金融业界相差无几。\n\n他将最近一份报告交予秘书归档，思绪却不由飘向远方，待他离去、继任者在其位之时，世界这一隅又何去何从？他故土的企业集团心知肚明，日本投入的资源远非西非所能回诒。\n\n谦默默注视着军营，终究掐灭了小小遐思的苗头。他自然无权过问职业道义，他的职责无非是让人人手中有枪使，劳者得其食。未来固然引人畅想，工作才是第一位。"
 west_african_crisis.222.a: "战争继续进行。"
 west_african_crisis.223.t: "彼之兄弟"
 west_african_crisis.223.desc: "秀一蜷着身子缩在办公室里，处理着最无趣的文件。房间里灯火灰暗，但他却很喜欢。在停尸房工作了几个小时后，无菌医疗灯和其背后的强烈死兆往往会破坏一个人对光明的向往。但眼下，秀一为拥有他那抵御夜晚黑暗的小台灯感到幸福。\n\n为死者绘制图表不仅令人沮丧，而且这类无聊的事务最后会让人麻木。一周前，秀一签字留下统计死伤人数的头一个小时是恐惧又感伤的，但很快，名字、死因和其他细枝末节都渐次模糊，它们最后退化成纸上的几坨方块字，等着被装信寄走。写罢又一封潦草的书信，秀一抿了一口茶。秀一皱起了眉头，他很感谢喀麦隆人的好客，毕竟他们在撤军这么久之后还给自己提供餐食，但这不妨碍他认为喀麦隆的茶做的很难喝。\n\n秀一笑了，他为什么接下了这份工作？他大可以在家里陪着家人们，品味真正的茶香，投身阅读。自愿留下清点死亡人数实在荒谬，更让人觉得好笑的是，他只能抱怨无聊和难下口的茶。他摇摇头，向自己保证，届时工资肯定是值得的。\n\n突然，秀一的目光落在了伤亡报告的汪洋中一个熟悉的名字上。今田太郎，今田这个姓氏让他感到陌生，但太郎却带来了刺骨的寒意，那是他兄长的名字。秀一知道这位太郎不是他兄长，但他却很好奇，此人又会是谁的兄弟呢。所有这些潦草，被剥夺了含义的名字，突然浮现出人性化的面孔。秀一揉了揉鼻子，迫使自己重返现实，他写下了死因——地雷。信稿已毕，秀一看向了其他人的兄长，也是另一个死者，那是死于炮弹爆炸的二等兵山田一郎。秀一又提起了笔。"
 west_african_crisis.223.a: "原田权兵卫下士，死于刺击。"
 west_african_escalation.1.t: "事情源起"
 west_african_escalation.1.desc: "“所有电视台都在播啊。”电视机在切台时卡顿了下，银屏上定格住了另一个画面——那是自由法国领土上一个被炸毁的村落，而喀麦隆那沾满硝烟与鲜血之荣耀的旗帜就在远方飘扬。“除了西非，就没点别的新闻了。”\n\n“我不明白，他们怎么对这个这么上心。”霍华德端着一碗炖肉走入了房间，做到沙发上的他表情变幻莫测。妻子朱迪尝试摆弄着电视上的旋钮，她旋即放弃了，与他坐到了一起。霍华德用勺子闲闲对电视打了个手势，电视上现在放送着自由法国轰炸的魅力画面：“我们跟这个势力有什么关系？跟喀麦隆人交战的都不能算是法国人，那不过是伙在非洲迷路的士兵。”\n\n“霍华德，但人民担心啊，[event_west_africa_escalation_saw_status]”\n\n“但这又不会阻止华盛顿方面行动，我听说他们要派顾问去了。”朱迪的话让霍华德扬起了眉毛，“当然是给法国人派。”\n\n“他们哪算得上法国人啊……”霍华德一边捏着鼻梁一边埋怨着。他，以及其他许多像他一样的美国人，对这一次战争有一种非常不好的观感。因此，他和其他许多美国人一样，把眼睛紧紧盯上了电视机。"
 west_african_escalation.1.a: "全国都屏息以待。"
 west_african_escalation.1_tt: "§Y美利坚合众国将对事态形成自己的看法……§!"
 west_african_escalation.1.ended: "我们都知道上一次非洲战争的后果，人们在想要是我们再陷入战争会怎么样。”朱迪顺手拿起了一碗炖菜。\n\n“那是纳粹嘛，朱迪啊，没人会对杀纳粹有意见的。”霍华德还想说下去，但他被朱迪打断了。\n\n“除了那个莱昂奈尔，你晓得不？就那个跑街上去的。那时候他就对杀纳粹有点意见。”\n\n霍华德叹了口气：“对，除了莱昂奈尔。但关键在于，不管那场战争结果如何，但它的出发点是好的。你晓得嘛，保护自由世界，阻击德国进军。而西非？这就是领土争夺罢了。"
 west_african_escalation.1.ongoing: "我们都知道上一次非洲战争的后果，人们在想要是我们陷得更深会怎么样。”朱迪顺手拿起了一碗炖菜。\n\n“那是纳粹嘛，朱迪啊，没人会对杀纳粹有意见的。”霍华德还想说下去，但他被朱迪打断了。\n\n“除了那个莱昂奈尔，你晓得不？就那个跑街上去的。那时候他就对杀纳粹有点意见。”\n\n霍华德叹了口气：“对，除了莱昂奈尔。但关键在于，不管那场战争结果如何，但它的出发点是好的。你晓得嘛，保护自由世界，阻击德国进军。而西非？这就是领土争夺罢了。"
 west_african_escalation.2.t: "一个如战争般古老的故事"
 west_african_escalation.2.desc: "他的眼前有一条看不见的线。在线的一边，是在国外弥漫的死亡，而他对此毫无兴趣，线的另一边则是自由。路易斯和加拿大之间，只有一条路的距离了。\n\n战争又一次降临到合众国之上，又一次，合众国亲手送走它的小伙子们，让他们在非洲毫无意义的战争中死去。他很幸运没有被征召去南非参战，但他不能保证西非战争不会拖他下水。\n\n驱车向北，他驶过了一英里的路标。\n\n无论如何，他为什么要为一群误入歧途的法国人在象牙海岸抛头颅洒热血呢？打德国人是一回事——关于这一点，打他们几乎都能算是美国人的一种消遣了！但喀麦隆人呢？我们跟喀麦隆人有什么过节吗？路易斯甚至不知道喀麦隆在哪里。他更不知道该怎么称呼喀麦隆的居民。叫他们喀麦隆人？卡麦罗佬？或者嘎麦卢？谁知道呢？\n\n现在他被迫驱车逃离自己生活了二十二年的家，因为要是他留下，他就会被抓去和从那里来的可怜蛋打仗。那个家伙大概也是被抓来的，他可能也和路易斯一样不情愿。\n\n车轮滚滚，他驶过了两英里的路标。\n\n他一直以为自己是个爱国者，他甚至投票给尼克松。事后看来，这也许不是他做出的最值得骄傲的决定，但他并不像新闻中描述的那样，是什么憎恨美国的嬉皮士。不想死在一场毫无意义的战争中又有什么错？\n\n他把车停在了写有三英里的路标边，泪水已经模糊了眼睛，他看不清前路。"
 west_african_escalation.2.a: "无论如何，他在几个小时内就能抵达边境了。"
 west_african_escalation.3.t: "家书"
 west_african_escalation.3.desc: "上午八点，乔尔手拿咖啡走下楼梯，准备坐上他的椅子，家中的空气弥漫着咖啡的味道。在吃早餐，喝咖啡之前，在一天关于工作的思绪涌入脑海之前，他先伸手拿起了晨报，翻到了外交事务的那一页。那里有更多西非战争的消息，不过它们对他却算不得什么好消息。\n\n它们是不会告诉他，儿子是否参加了上报纸的某场战斗，是否加入了那些小小的边界冲突。在报道里，法国人占领了一个地方，然后非洲人占领了另一个地方，再过了一周，他们互换阵地。报纸上的一切好像都很重要，但又很不重要。\n\n今天的报纸描述了一个美国排成功占领了一些贫穷的非洲村庄，而附带的照片上，一群身无分文的狗黑鬼胜利地举起了步枪，好像这举动很让他们骄傲。乔尔把报纸揉成一团，看着它掉在地上，他叹了口气。\n\n玛丽手拿一杯热腾腾的咖啡从厨房走了出来，她要去查看邮件了。乔尔的思绪转回到他的儿子麦克斯身上。他所处的地方正为战火笼罩，乔尔想知道儿子现在在哪里，也许是在象牙海岸的某个地方吧。他游荡的思绪被一声痛苦的尖叫打断了，紧接着，玛丽的茶壶掉在地上摔了个粉碎。\n\n乔尔冲到她身边，而玛丽掩面而泣。她伸出另一只手，把一封打开的信递给了乔尔。"
 west_african_escalation.3.a: "“亲爱的杨先生与杨夫人，我们很抱歉通知您……”"
 west_african_escalation.4.t: "抗争国家"
 west_african_escalation.4.desc: "国会大厦前，警察的脸庞被一张张兵役登记卡发出的火光照亮。这批坚毅的战士阻隔抗议人群与总统官邸之间，在他们面前，人群频频飞溅出口水与唾沫，打在他们身上、脸上。警棍和警犬已准备就绪，他们的低吼却被远处气急败坏的叫喊淹没了。\n\n在人群中，一名大学生愤怒地挥起拳头。他至少有四个朋友会被送走，他们会为一个失败的政府，为一片他们甚至没有合法宣称的土地送命。他不明白，为什么总统不能看出其中的荒唐，他自己会不会是下一个？他会不会因为某个将军愚蠢琐屑的战争而失去四个朋友？眼睁睁地看，他不会。他高举着燃烧的纸片，这是自己能对这场没有人要求过的战争作出力所能及的最大打击。\n\n在抗议的人浪中，黑人和白人挽手相依，团结一致，而站在他们正中间的，只是一个普通的机车工人。上次政府把好小伙们送去参加无意义的战争时，他就已经来过了。他太老了，不会再被送进绞肉机了，但他依旧坚持自己的立场。人人都知道，国内还有这么多事没解决，却把非裔美国青年送去对抗他们的非洲同胞，这大错特错，且无疑是一种罪恶。可过了这么久，才聚拢了这么多人愿意附和他的声音，不过，迟到总比没有好。\n\n这是一部成千人参演的戏剧，其中蕴含成千种动机，人们在美国政治权力的代表前排成一排，高声齐呼……"
 west_african_escalation.4.a: "“没门儿！我们不去！”"
 west_african_escalation.5.t: "最终手段"
 west_african_escalation.5.desc: "“很荣幸，先生们。”这位戴贝雷帽的男士坐在桌子对面，另一头是形形色色的年轻男女。一小群非裔美国青年同意与某个好朋友会面，这位朋友是他们在最近一次抗议活动中认识的。而现在，这个人就坐在他们面前。虽然他们从未见他戴过贝雷帽，也没看他穿过皮夹克或踢到折叠桌的战靴。\n\n开会的地方可不是个好地方，是间废弃的库房。不过这里却很宽敞（必须得宽敞些），因为再往里走，还有一大群衣着相似的男男女女在里面。“你可没有提到过曾有朋友和你在一块。”背后有个年轻女人回应道，她双臂叉在胸前，心存疑虑。\n\n“我希望这不会有什么麻烦。”黑豹党人站了起来，示意他那些抗议的朋友，跟着他进入仓库。除了一对夫妇借口溜回家外，其他人照做，进入到里面有几十个穿着夹克的非裔美国人聚集所在地。他们进去后才意识到，这些人都身负武装，而且正在听其中某个人讲话，讲话的人站在几个空货箱拼成的临时舞台上。\n\n“我们回到自己原来所在之处，有何奇怪？去非洲？是为了在家乡的土地上为我们的兄弟姐妹争取想摆脱殖民的枷锁？！”站在货箱上的煽动者，讲话决绝又猛烈，至于底下的人群，只有个别在高声呐喊以示赞同，却没有出现那种集体的发喊或是一体吟声。“这白色的枷锁！”她说完后，叫喊声更集中。她又继续说了下去，而有一半的客人已加入人群，他们对这个人接下来要说的话产生了好奇。\n\n在她身后的那堵墙上，贴着喀麦隆的国旗，正处在她的上方，但国旗中间的条纹，则印有象征反抗与反叛的黑色拳头纹饰。"
 west_african_escalation.5.a: "美国临近沸点……"
 west_african_escalation.6.t: "暴力反抗政府"
 west_african_escalation.6.desc: "随着西非战争事态升级，总统又进行了一轮针对年轻健全男子的征兵。数万人将被应征入伍，并在简单的训练后直接奔赴前线。而每个人都知道，他们中的许多人再也回不来了。此举引发了广泛的抗议，因为许多人都担心他们的亲人会成为战争的受害者。许多大城市都爆发了自发性的游行，但最激烈的反抗还是来自那些被应征的广大青年。\n\n数量众多的大学生和其他年轻人非但没有表现出[USA.GetLeader]所标榜的“自豪的美国精神”，反而走上街头，公开焚烧兵役登记卡，大声抗议一个在他们看来“摧毁了人们的梦想，又用战争取而代之”的政府。不出所料，这些抗议行动立马得到了反对党的支持，他们借此机会向潜在选民承诺，在他们当政后，首先要做的便是废除这项“得到奸商和盗贼支持”的“不自由且无用的措施”。\n\n事态在警方的不懈努力下慢慢地恢复了控制——当所有拒绝参军的人都将在监狱里度过一段足以使人忘记大学学业的漫长时光时，征兵又重新开始了。即使局面略有好转，美国民众还是对战争事态升级感到十分不满，甚至充满敌意；但这也愈发坚定了总统要干脆利落地结束这场血腥冲突的决心。"
 west_african_escalation.6.a: "他们为什么闹腾，反正早晚会回来。"
 USA_africa_riots.1.t: "煮锅烧热"
 USA_africa_riots.1.desc: "死亡人数日益上升，越来越多正直的美国人开始哀悼他们的至亲。政治环境正以惊人的速度升温，联邦调查局每周都要发布数十份报告记录全国范围内规模愈增的抗议事件，现在不用他们向政府警告自己的日渐不满，总统从白宫窗户向外窥探就能一览无余。\n\n就在总统官邸的大门前，几十个年龄迥异的男人女人神情严肃、一言不发地伫立着。其中一些人抱着自己丈夫、孩子、兄弟的照片，他们的遗体或惨遭损毁面目全非，或已遗失在了彼岸的丛林中无法寻回，家人们甚至都来不及再最后抱抱他们好好道别。另一批人怒斥政府让人们“无谓地送死”，谴责政府已由“以死亡为食”的“嗜血资本家”把控着做出增兵的决议。\n\n外面的警卫显然陷入了两难的境地：他们包围了一小群人，但面对这些手无寸铁又保持镇静的群众，不忍进行驱逐。他们既不失声尖叫，也没有试图反抗封锁，他们就伫立着，直直地凝望那扇窗户，那扇窗户里也有人向外窥探。但站得太远了，总统看不见他们的眼睛，但他能感受到，那冷峭坚磐的凝视中，充满了仇恨和复仇的欲望。总统脊背瑟瑟一阵发寒。"
 USA_africa_riots.1.a: "小心处理好这件事。"
 USA_africa_riots.2.t: "煮锅翻滚"
 USA_africa_riots.2.desc: "白宫外静候的群众日渐增多，拉法耶特广场终被沉默抗议的人群挤得水泄不通。而全美各地，抗议活动正趋向暴力，受极端主义煽动者和激进政客鼓动的年轻大学生们愈发频繁地参与集会时袭警。\n\n联邦调查局的报告已送达，措辞却和以往大不相同：“抗议”和“不满”荡然无存，“抵抗”、“恐怖主义”与“暴动”等忧心字眼则一度取而代之。为搜寻极端主义蛛丝马迹而受命监视急剧扩大的反对派运动的特工人数剧增，长此以往国家会何去何从，胡佛局长对此心急如焚。\n\n有一点毋庸置疑：总统大可紧闭窗户不闻不问外界状况，持续干预非洲局势导致的仇恨却有增无减。从大学里院长报告蓄意破坏、抗命行为和学生间的密会，至城市中警察疲于奔命维持秩序，美国正分崩离析。倘若我们无法结束这场战争，定会付出字面意义上的惨痛代价。"
 USA_africa_riots.2.a: "有人需要做些什么。"
 USA_africa_riots.3.t: "煮锅沸腾"
 USA_africa_riots.3.desc: "白宫现在窗户紧闭，更确切地说，是封死才对。在一个持枪袭击者闯过安保，开枪射击一个总统保镖，然后被其他人制服以后，一种诡异的气氛笼罩着白宫里的每个人，这与亮白色的墙壁形成鲜明对比。所有人在进来的时候都要接受检查，而总统则实际上被锁在了办公室和私人区域里。\n\n全国上下的局势正在迅速失控。极端主义呈燎原之势在国内蔓延，煽动家和激进分子们在向或绝望或愤怒的人们传播他们的歪理邪说。反对我们统治的人们联合起来，作出了猛烈的指控。他们说，总统是个叛徒，他派出了成千上万英勇的美国人去送死，就为了取悦那群大资本家；他们说，政府腐败透顶，形同虚设，拒绝为了大众的福祉而做出正确的选择；他们说，他们会做出所有正确的选择。\n\nFBI忙于救火，他们的报告草草地列出了造成的损失，以及对进一步损失的评估。“如果战争再不结束，”他们都说，“我们所知的美国将面临灭顶之灾。”"
 USA_africa_riots.3.a: "我们为什么赢不了？为什么？！"
 USA_africa_riots.4.t: "现在。结束。这场。战争！"
 USA_africa_riots.4.desc: "白宫外人潮汹涌。“总统滚蛋！”一个人喊道，“你们这群叛徒！杀人犯！禽兽！”一位愤怒的母亲哭喊道，她紧握她唯一的儿子的照片，好像那是她的命根一样。“把这群投机犯送到法庭！”她的丈夫愤怒地挥舞着海报，附和着。一天接着一天，抗议逐渐升级。混乱占领了首都，而局势仍在恶化。而同时，白宫里边也和外面一样混乱。\n\n总参谋部成员齐聚椭圆形办公室，穿着熨好的制服，身上挂满了奖章，但他们看起来却都好像被吓到的小孩们一样。其中一人开口了：“总统——”“闭嘴！”爆出的这一声一下盖过了外边的杂音，然后杂音再次响起，而房间里的其他人则大气不敢出。总统气得面红耳赤，而其他人则羞红了脸。“你们都他妈在干吗？！”他冲着总参谋吼道。“我们正在试着向……”“试？！你们在试？！我们可是美利坚合众国！我们他妈不要试！我们只要赢！我可是派了一支部队去对付一具尸体！泛非要啥没啥，你们怎么能输的？！”所有人都羞愧得低下了头。“都别让我再看见你们！再让我瞧见你们，我非得把你们送到军事法庭上看看你们是不是罪有应得！”\n\n最后众人离开房间，总统瞥见了扔在桌上的报告。他两手颤抖，一页一页地看，看了十遍，不，二十遍。都在那了，那该死的数字。这悲惨战争中的死者，遍及全国无止境的暴动中的遇难者，他们死于火灾，死于警察，最后，还有民意调查。在这些该死的数字中，只有民意调查的数字在向零稳定下降。不，这数字马上就要进入消极领域了。他没有看最后胡佛的报告，他已经知道那上边会写什么了。"
 USA_africa_riots.4.a: "做点什么，妈的！做点！操！什么！"
 USA_africa_riots.5.t: "刚出油锅"
 USA_africa_riots.5.desc: "[USA.GetLeader]总统打开最后一份报纸，外界的杂音让他心神不宁。终究还是拗不过FBI，他已下令审查所有媒体，删除所有有关战争和混乱的报道，但这还是不能打消他的顾虑。即使纽约时代周刊的前三页都是在用诙谐幽默的笔调分析前二十年的科学发现，但杂音却只增不减。\n\n它回荡在他的脑海，他的梦中，他的办公室里。白宫外的抗议之声在他用餐，在他安眠，在他工作时不绝于耳，而且越喊越大，越喊越大，越喊越大！\n\n“让他们闭嘴！我不想听！让他们闭嘴！”他把报纸扔到一边，挥拳砸向书桌，“让！他！们！闭！嘴！”\n\n响声惊动了门外等候的秘书。她早已习惯了这样的爆发，马上端起一杯水来到他身边:“总统先生，该吃药了。医生说这对您身体好。”尽管一开始[USA.GetLeader]似乎没听清，但温柔的声音还是让他渐渐冷静了下来，最后他就着水服下了药片。“谢谢，克莱尔……”他轻声说道。有那么一刻，他感到轻松、平静、平和。\n\n然后杂音再度响起。"
 USA_africa_riots.5.a: "我求求你…请…快停下来……"
 USA_africa_riots.6.t: "又入火坑"
 USA_africa_riots.6.desc: "当[USA.GetLeader]去参议院要求、请求甚至是乞求再次扩大战争参与的时候，他已经做好了被“热烈欢迎”的心理准备，但当他一个月以来第一次走出白宫，眼前的景象还是让他始料未及。\n\n总统的车队必须隐藏身份开着民用车穿过郊区才能避开包围白宫和参议院的抗议者，而他透过后视镜看着自己一手造成的烂摊子:\n\n街上门户紧闭，有的房屋甚至被烧了一半，罪犯、煽动家以及约基的爪牙和共产党都纷纷涌上街头，警察应接不暇，竭力阻止秩序崩溃。一些银行的玻璃被打碎，商场则被私人安保严密地防守了起来，每个普通人的脸上都只有一种表情:恐惧。恐惧明天，恐惧混乱，而更多的，是恐惧这该死的战争会降临到他们爱的人头上。\n\n他在参议院旁一下车，一大群保镖便将他团团包围，但这也一下子向人群暴露了他的到来。于是，一声声异口同声的咆哮便迸发出来，成千上万的人们试着到他身边去。总统害怕这直冲而来的恶意，本能地向后退却，而他的保镖们则试着将他安全地带进参议院里。然后，发生了这样一幕:\n\n一个男人冲破了盾牌，然后趁着保镖还没有抓住他，奔向美利坚合众国的总统，扇了他一耳光。他立刻被逮捕，然后戴上了手铐，但[USA.GetLeader]感受到了。从这一耳光里，总统感受到了人群想要传达给他的东西，那尽是厌恶、复仇以及痛苦。就好像那个人在他的脸上砍了好几刀，还撒了一把盐一勺醋一样，他知道，他输了，输得彻彻底底，每件事，每个人。最后他终于被拖了进去，门在一片声浪中关上了，而他泪流不止。"
 USA_africa_riots.6.a: "……结束了。"
 west_african_crisis.52.t: "对抗西方"
 west_african_crisis.52.desc: "曾经有武装人员激烈交火的地方，现在已经划下了明确清晰的界限。人们现在可以安心地在战场地图上绘制线条，而不必担心其又被擦除。那是一个战略家取代战术家的时代。这是喀麦隆将军和日本顾问所思考的战略议题。\n\n将军们聚集在前线指挥部，正在计划一场旨在将西方国家逐出西非的大规模攻势。法国人有美国的支持，他们要想取得优势，那就需要日本的更多支持。\n\n顾问们收到了枪支、弹药、车辆和其他武器的详细清单。日本人将负责将这些大宝贝通过诸如空壳公司之类的渠道偷运给泛非主义者，同时进行必要的培训为未来的演出做准备，而这将成为明日的国歌。\n\n待协议签毕，日历上标注了一个日期——12月25日。三个月后才发动的进攻等得一些人不耐烦了，但他们已经在帝国主义的长靴下等待了三百多年。对彻底解放的另一次小小的等待不值一提。"
 west_african_crisis.52.a: "这可不是圣诞节派对……"
