 west_african_crisis.46.t: "危险逼近"
 west_african_crisis.46.desc: "万尺高空之上，尤金·霍纳中校被金属与有机玻璃框架所保护，思考着他为何要来到西非作战。不同于南非，西非上空可没什么敌机追在身后，地面也没那人生只为打下一架美国飞机的可怜虫操作的防空火炮。在这荒无人烟的地方，在这刚走出石器时代的落后乡下国家的上空，他有幸使用世上最尖端的科技把这地方炸的七零八落。驾驶着野马载具的前线空中引导员已用“威利·皮特”白磷烟雾弹标出了目标。警告只有短短数秒，以便屋内的可怜人带上一切能带之物逃离。坐在他后座第二驾驶舱的柯克已目视确认，中校也在努力让飞机飞得更加平稳。他按下了开火按钮。\n\n爆炸摧毁了这刚过30住民的村庄与一箱弹药，火焰、木材与红土飞散各处。\n\n飞机之下，俯瞰“目标”的一座小山丘上，战地记者迪安·博耶拍下了三张照片。一张是晴朗的天空，却被轰炸机编队所扰乱。另一张是村民，正好奇地盯着刚刚落在他们身旁的小小冒烟罐子。最后是一位被炸断一只胳膊的孩子，他瘫倒在燃烧的房屋废墟之中，空洞地注视着远方。而他的眼神，不可思议地正直直盯着镜头。\n\n轰炸行动千里之外的纽约市，人文系学生拉里·怀特打开电视，看着与他一样的普通人在过着自己的日常生活时被炸得粉碎。那儿可没有万字符，那些人也不是好战活该挨炸的德国佬。新闻播报员警告说，接下来的几个画面可能过于逼真，心理承受能力不强者应转台避免观看。拉里·怀特紧盯着电视，只见一个比他弟弟还小的孩子正用死寂般的眼神瞪着他，这目光让他坐立不安。而在照片上方，不怀好意的标题似乎在高声怒吼着。"
 west_african_crisis.46.a: "胜利的代价。"
 west_african_crisis.47.t: "注视地图之人"
 west_african_crisis.47.desc: "“这次任务我们的目标是这儿，标记A……”少校用教鞭敲着投影地图。“……以及周边配套的基础设施。还有这里，标记B、C、D。记着，这是敌军基础设施的关键支援节点。要是现在不动手摧毁他们，敌人的火箭在你眨眼间就能触及我方基地。”\n\n部分飞行员面面相觑，满是疑惑。其中一人举起了手。\n\n“长官，标记B、C、D好像是我方控制的主要道路啊。不需要顾忌最小化附带损害政策了？”\n\n少校叹了口气。看来，对付红脖子大头兵的方法并不适用于这队受过良好教育的聪明人。掩盖真正的任务目标还真不是件轻松的事。\n\n“对此我们无能为力，中尉。这方案已经最小化了此次任务造成的连带损伤。听着，敌军无处不在，即便是我方内部都安插有内鬼。每当我们放过一个目标，敌军就越轻松，取胜只会越来越难。此外，我们从不破坏无法修复的东西，至少我是这么听说的。好了，还有人有问题吗？”\n\n没人再有疑问。现在只需要起身，完成任务，把所有疑问烦恼一股脑抛到身后就行。\n\n世界的另一处，在另一个被投影地图暗淡灯光照亮的房间内，一组完全不同的人在看着相似的地图。他们也身着制服，但不是迷彩军服，而是笔挺的西装与领带。事实上，他们讨论的正是那张令飞行员们感到困惑的地图。不同之处在于地图细节。军用地图标记了道路、敌军营地与基地，“民用”地图则标出了人口中心、资源与最重要的东西——市场。被摧毁之物自然需要重建，但重建并非毫无代价。除了资源，当地人何以偿还？这些人相互辩论、争吵，最后达成共识、握手示好，只留一张新压迫者划分好的非洲地图。奇妙的是，这地图的划分完全忽视了标示着国家的暗淡红线。"
 west_african_crisis.47.a: "援助之手死攥不放。"
 west_african_crisis.48.t: "山姆大叔的和蔼目光"
 west_african_crisis.48.desc: "那真是段奇怪的时间。发电站与净水厂曾被炸至残垣断壁，如今已被重建。矿井曾塌方关闭，如今却在清理过后再度开业。商店被搬空，将任何可用之物投入战争。而现在，货架上满是闪亮的全新货物供人购买。\n\n似乎唯一有变的东西，就是美国国旗的数量。当然，还有着源源不断的资源与财富，它们正从西非的诸多港口起航驶向新世界。讽刺的是，有人会说一切其实压根没变。相反，只是旧有的东西得到维护罢了。\n\n一些人敲起警钟，他们担忧美国人来此只为取代法国人、英国人，取代所有人成为新任殖民霸主。但只能看到一页又一页完全相反的证据。西非人民挥舞着本国的旗帜，唱着自己的国歌。在本国军队中作战，为自家的土地而战。最开始，美国公司只是为服务美国士兵，助其为自由奋战而来。现在，他们也想迎合西非人民的需求。借着更先进的技术，他们重建了基础设施、重要的服务机构与医疗设施，还让它们达到了更高的水准，你还有什么好抱怨的呢？\n\n一个本地土著自治组织分部下属的委员会占据着自由法国政府内一间被人遗忘的办公室，一个孤单的身影正阅读着美国电力公司所准备的经济档案。这些档案涉及“重要交付成果”与“关键资源结构”。无穷无尽的专业术语与过多的技术细节都在重复着同一主题，自“公共”设施到私人公司再到土地，它追溯着当地一切东西的所有权。最终，它让一切离非洲海岸越发遥远，却离自由之地越来越近。"
 west_african_crisis.48.a: "在眼皮子底下……"
 west_african_crisis.48_tt: "§G西非的基础建设将使其更容易对地区的经济产生影响。§!"
 west_african_crisis.49.t: "来自至暗非洲的消息"
 west_african_crisis.49.desc: "法属非洲，阿比让电\n\n在西非的丛林中，美国人被卷入了一场肮脏、残酷的战争。美国青年们遗忘了国父华盛顿的精神，遗忘了他们被派遣前去捍卫的自由理想，受潮湿的气候与严酷的高温折磨，与非洲游击队交火对峙。\n\n这场战争就像某种奇怪的不宣而战，是最困难、最令人丧气的战争。士兵与雇佣兵间的界限也随时间的推移愈发模糊。按理来说，我们美国理应是旁观者而非参与者。而现在看来，美国士兵不但直接参与到每场战斗中同非洲人作战。最新的照片还显示，身着美军制服者正为压迫本国人民的专制军阀作战。\n\n难道这就是现今星条旗的含义？以保留他们的私人王国为代价，换取那些对自由法国残部口惠而实不至的低劣独裁者的支持？大肆屠杀直言不讳的勇者，还将他们污蔑为喀麦隆和日本人的走狗？我们是不是同某位库尔茨先生一样，在令人窒息、疯狂的黑暗大陆上迷失了自己的心智呢？"
 west_african_crisis.49.a: "似乎如此，至少这文章的作者肯定是疯了。"
 west_african_crisis.50.t: "淡出视野"
 west_african_crisis.50.desc: "“有趣，对吧？”\n\n列兵巴雷特拒绝转身回答他的队友，他固执地凝望着远方。他整天带着背包和装备来回跑，早就没有留给社交的精力了。而且，他很清楚他们聊的都是什么。\n\n“他们离开这儿，大概有……500年了吧？有大把的时间来让自己别这么像个傻逼猿猴，但他们没做到。时至今日，他们的长相和猴子还是区别不大。”\n\n“你他妈在逼逼什么，沃克？天气太热脑子给烧坏了？”\n\n“你知道我在说什么。他们中的一些人看起来就像从哈莱姆区跑出来的。这很有趣，没了。”\n\n谈话还在继续，但这位列兵却慢慢睡着了。然后，闹钟响了。枪声。爆炸声。游击队的午夜袭击，或者敌机，还是别的什么？他正跑着，厘不清自己的思路，他低下头，检查他的枪，再跑，然后他停了下来，所有人也停了下来。\n\n“好吧，大惊喜。看那只蜷缩在树下的猴子，他肯定知道他的朋友跑哪去了。”\n\n那男孩颤抖着，用发颤的双臂捂着脸，他用这儿乱七八糟的语言在恳求着什么。这不重要，没人听得懂他的话，即使他什么都知道。\n\n“你知道，这很有趣。你得认识到，像他这种人会为了重获自由说出一切，然后扭头继续杀人越货。无论你是把他们放在世界上最伟大的国家，还是这个鬼地方。这一点是遗传的，就是这样。唉——这种人在世上少个也好。”\n\n列兵转过身去，凝望着远方。"
 west_african_crisis.50.a: "有那么一瞬间，亮光照亮了他周围的树叶。"
 west_african_crisis.51.t: "幌子"
 west_african_crisis.51.desc: "战争耗资不菲，就如卡尔·康韦，这个布朗·路特公司的执行总裁从一名在战时与某家德国企业合作的朋友的朋友的朋友处听闻的数据。据说，他们全数核计划的总成本仅相当于战时9天的开支。花销实在可观。\n\n钱款流向了何处？以往参战双方均有百万之众，上述开支即分到，或言之稀释到这百万人身上。可现况大不相同。单就西非战事而言，美方或许仅有数万人参与其中，开支却与过去相当。至少拨给战争的预算常绰绰有余，好比一杯羹，静候有识之士分得。\n\n卡尔·康韦正是一名有识之士。听闻美国的铁靴踏过西非土地在即，他所做的第一件事便是问询道路建设的人选。他发觉此事尚未纳入考虑后，令人印制并寄送了一份漂亮的资料汇编，其中扼要地阐释了布朗·路特公司何以成为胜任上述工作的不二之选。\n\n这项举动颇具成效。布朗·路特与几家公司一同受任基建项目承包商，旨在处理美国军队及其英勇无畏的法国、非洲盟友（他们无力在治下领土建设基地）的一切相关需求。如今，卡尔·康韦在办公桌前坐定之时，数十亿美元正从纳税人的钱包向千里之外的丛林而去——此处的事故与“意外状况”足以进行些微“预算调整”。自然这项任务会得到完善，合理妥当地完善。"
 west_african_crisis.51.a: "只需假以时日，一如卡尔·康韦购得第二套房产所需的日子。"
 west_african_crisis.53.t: "海岸上的黑烟"
 west_african_crisis.53.desc: "如果说非洲的圣诞节攻势是场失败，那也未免太轻描淡写了，现在，我们那些藏在灌木丛里的小伙子们可能要为此付出代价了。\n\n几周以来，喀麦隆联军和他们的日本主子掏空家底，一直向前线输送物资、武器、炸药等等，他们的支援被送往前线，用以对付我们藏在丛林里的士兵们。如今，冲突加剧，泛非解放阵线玩起火来了。\n\n前线后方的突击队已经开始骚扰我们的地面人员、破坏补给线、并引诱我部队深入内地了，美军现已到了决定能否控制局面的紧要关头，我们的士兵当然能在侧翼反击游击队，但这也需要从前线抽调人手，我们需要争取足够击溃游击队的时间，这样我们才能应对主要的威胁。"
 west_african_crisis.53.a: "别说非洲人不会使绊子……"
 west_african_crisis.54.t:0 "多米诺理论"
 west_african_crisis.54.desc:0 "“……虽然我们干预西非的重要性和有效性深受质疑，但我最想知道的是，将军，我们为什么要干预西非。”一位操着中西部口音的国民党团议员问道。马克斯维尔·泰勒坐在外交关系委员会面前，被话筒和镜头团团包围，这让他精疲力尽。泰勒的眼镜紧紧扣在他的脸上，听到问题的他放下铅笔，抬起头来。\n\n“参议员先生。”泰勒严肃地回答道，“好战的泛非解放阵线在东京的帮助下试图彻底摧毁自由法国，彻底解放他们的领土，最近的‘圣诞攻势’就是最好的证明。但在这一过程中，美国和非洲的地位却被撼动，看似强大的日本帝国主义却不受阻拦的进行扩张。正因如此，我们有责任捍卫自由法国。”泰勒在发言时愈发逼近话筒，但却听不到任何呼吸声。但这位参议员只是笑了一下，然后鄙夷地看着他的民主党对手。\n\n“但是，将军，”这位参议员拖着长腔用他那中西部口音再次发问，“我们干预西非仅仅是帮助自由法国维护他们的利益这有错吗？难道不正是自由法国在西非的存在证明了欧洲帝国主义是非洲混乱的一个关键因素吗？”泰勒想说点什么来反驳，但立刻就被打断了。“你是否同意，正如一些人所说，我们通过维护自由法国对非洲的统治，让美国正式变成了一个殖民国家？”\n\n最后一个问题引起了人群的讨论。泰勒吞下口水，但他知道自己无论如何都必须坚守立场。于是泰勒摘下眼镜放在桌子上，然后看着参议员的眼睛回答道。“不，参议员，虽然我的判断并不准确。但我不会认为你说的任何东西是对当下局势的准确判定。”泰勒心理也不坚定。但参议员显然被激怒了，不断翻看着手里的文件，想找出点东西进行反驳。"
 west_african_crisis.54.a:0 "信誉差距，暴露无遗。"
 west_african_crisis.55.t:0 "最终的清算"
 west_african_crisis.55.desc:0 "威利斯手里拿着杯啤酒，独自一人坐在酒吧里。这家位于阿比让的酒吧十分安静，只有收音机里传出的轻音乐还有远处三个醉酒的民兵的谈话声。他们也许是被自由法国征召入伍的当地人。精疲力竭的酒保用一条看起来就像是从街上捡来的毛巾擦拭着酒杯，而威利斯却在想着他什么时候会收到兰利方面下发给他的真正的任务。\n\n一个男人走进了酒吧，威利斯抬头一瞥，立刻认出了这个家伙，那是他的线人。威利斯对了对表，那个男人将他随身的帆布包放在了地板上，坐到了威利斯的对面。威利斯看到一滴汗从他的额角滑落，不用说这家伙现在一定很慌张，那他带来的又是什么东西？\n\n“夸姆巴，你这次给我带来了什么消息？”威利斯冷冷地说。夸姆巴听出来威利斯对他手里的东西没什么兴趣，他想如果威利斯看了这些消息之后会不会来点兴致。夸姆巴弯下腰拉过他的帆布包，从里面拿出一本文件夹，丢给了威利斯。夸姆巴盯着威利斯，后者正好奇地看着眼前的纸袋。\n\n“有大事要发生了。”夸姆巴开口道，浓重的口音掩盖了他的焦虑，“我在喀麦隆军方的朋友并未向我透露太多消息，可他们还对我说你不应该忽视装在这文件袋里的消息。”威利斯一边听着他的线人的汇报，一边就着啤酒吞下三颗疟疾药丸。他叹了口气，放下手里的酒，打开了文件袋。威利斯扫了眼面前的文件，表情越发沉重，显然，夸姆巴没有夸大其词。\n\n“越发频繁的部队调动、越发活跃的补给运输，还有游击队活动……这帮家伙到底想干什么？”夸姆巴只是耸了耸肩，而威利斯则靠在了椅背上，只感到越发困惑。"
 west_african_crisis.55.a:0 "血洒水中。"
 west_african_crisis.56.t:0 "圣诞节早晨"
 west_african_crisis.56.desc:0 "仅仅19个人，是否足以将致命的木钉插进美帝国主义在西非的心脏？至少躲在安全屋里的迪尔多尼和他的18个同伴认为足够了。他深深的吸了口气，静静地往步枪里塞了一颗子弹，为即将发生的大事做好心理准备。根据他的了解，美国早已变得跟他的帝国主义朋友一样傲慢、自大且懒惰。想到这一点，迪尔多尼冷笑一声，这意味着美国人根本不会做任何准备。\n\n月光洒在街道上，迪尔多尼和他的18个伙伴小心翼翼地穿过城市。到了午夜之后，这只小队终于抵达了他们的目的地。这位年轻人站在街道上，站在这座沾污了非洲神圣领土的建筑——美国大使馆之前。迪尔多尼怒视着这栋傲慢的建筑，咬紧牙关握紧双拳，但他知道自己要冷静下来，他必须完成计划。迪尔多尼慢慢的走到大使馆的外墙，将身上的背包粘到墙上，点燃一根火柴，引着了背包里的导火索。\n\n做完这些事，迪尔多尼和他的同伙立刻跑开去寻找掩体，然后用手捂住耳朵静静等待着。几秒过后，仿佛雷电击中了大使馆，一阵光亮照亮了整个街道，随之而来的是震耳欲聋的爆炸声。迪尔多尼感受到自己的脚下传来的震动，他知道这就是他们的冲锋号。他迅速检查了一下自己的步枪，对另外十八个人点头示意，随后他们发出了坚定的呼喊声，端起步枪向大使馆墙上的大洞发起冲锋。\n\n迪厄多尼听到大使馆墙上的大洞传来子弹呼啸的声音，他立刻躲到掩体下。但在他的右侧，他的一个战友奋勇向前，但仅仅一秒钟后，他就丢掉了武器，仰面倒地。激烈的战斗让迪厄多尼热血澎湃，他跳了出来，腋下夹着步枪，对着从烟雾和阴影中时隐时现的枪焰宣泄子弹。"
 west_african_crisis.56.a:0 "非洲会铭记他们的赴死如归。"
 west_african_crisis_56_tt:0 "§Y尘埃落定之后，美国会明白止战§!§e遥遥无期。§!"
 west_african_crisis.57.t:0 "余波未尽"
 west_african_crisis.57.desc:0 "《纽约时报》的编辑手执一张照片，目瞪口呆，唯有发出“我的老天，埃迪”的感慨。报社总部的会议室此刻鸦雀无声，埃迪·亚当斯在此站定，为方才所见编辑的回应深吸口气。“我是说，要是下期刊载这张照片，你觉得多少人会因此发癫？”\n\n“他们发癫与我们何干？”埃迪问道，“派我去西非是为您拍摄照片，我的确拍了些。”编辑满腹狐疑而又忧心忡忡地盯着埃迪，终是长叹一口气，意图寻人纾困般彷徨四顾，随即将照片掷于桌上。这张出人意料的照片映入埃迪眼帘，拍摄瞬间种种情景涌入他的脑海。\n\n圣诞节的动荡期间，一名法国警官同他的巡逻队逮捕了一名伪装成平民的喀麦隆破坏分子。埃迪跟着自由法国这些人，原先思忖着他们会让他受些皮肉之苦，兴许还有场当街即兴审讯。然而埃迪将镜头对准警官、按下快门之时，那名警官拔出左轮配枪，抵着破坏分子的太阳穴射出一发子弹。\n\n埃迪咽了口唾沫。他跺跺脚，略加思索一阵后开口：“听我说，如果您担心引起像强烈抵制这类情况，您可以附上另外一张照片。我听闻有人拍到了，呃，喀麦隆人袭击平民的照片。”编辑摩挲着下巴深思，于亚当斯而言好比百年之久；他面布疑云，不一会却显得差强人意。\n\n“我不觉得再附一张照片能有多少改观，不过……好吧。”"
 west_african_crisis.57.a:0 "“我们会让它见报。”"
 west_african_crisis.58.t:0 "给编辑的信"
 west_african_crisis.58.desc:0 "我年轻时，大家都崇敬军人。犹记报纸与电影满怀爱国热忱，展现我军强盛风采。我们从不忧心败给德皇，也不会给那群妄图我们置身事外的失败主义者与和平主义者好脸色。当下媒体却大相径庭！\n\n我翻开《生活》杂志，看到的是非洲居民们在家园的断壁残垣中挣扎求生的照片。另有这样的大幅摄影，一名美国士兵执行直升机任务时奄奄一息，而飞行员为之垂泪！更糟的是，电视里镜头甚至伸到了负伤的美国士兵脸上，像什么变态嗜好似的！战时我们曾以展示空中力量为荣，现在却纠缠着它们的残骸不放，肆无忌惮地发表负面评论！\n\n所以想想吧，我翻开《信使报》发觉整版尽是非洲人尸体时的震惊！是谁决意兜售这堆垃圾？你们这类媒体从业者对着尸体拍摄一张张照片，并且尽数归咎于我们那远赴重洋的小伙子们？如果你们就印这些，难怪逃兵役者和精日分子遍布！事到如今我对你们刊载这种人血馒头忍无可忍！你们该去学点新闻道德了，再来告知别人此处的真相！\n\n去改过自新吧！"
 west_african_crisis.58.a:0 "- 克莱丽斯·麦克唐纳，萨拉托加"
 west_african_crisis.59.t:0 "肉体衰残"
 west_african_crisis.59.desc:0 "“……我向来觉得自己的脑子比平常人灵光，但或许诸位皆认为自己的智商高于平均。我过去相信那些新闻播报、总统讲话、众口一词的言论：若我们不介入西非，日本佬会侵占此地；自由法国为自由浴血奋战，泛非解放阵线不过是一堆向日本卖国求荣的共匪。我也以为此战我方告捷，痛击对方软肋，由此一役他们再无法同我们抗衡。\n\n“起码我打开电视前这样想过。屏幕上所见并非《秘密特工》，而是枪声大作之时蜷缩在砖墙后的一名记者。\n\n“我看着圣诞节攻势的消息久久无法释怀。自杀式炸弹袭击美国大使馆，解放阵线攻占城镇；美国士兵中弹与城市燃烧的景象好似南非战争重演；投下重型炸弹后村庄与丛林化为齑粉……这于我而言是战场上尤为骇人听闻的事件。而每晚得见更多此类影像，更多萦绕着痛苦与死亡的报告。\n\n“总统说一套，将领们说一套，我亲眼所见则是另一套。解放阵线倏忽凭空冒出达成这一切，我们何以克敌？他们的实力日盛！我们本该在数月前击溃他们，他们却有充足的人力打我们个措手不及。这并不是什么铤而走险之举，他们甚至我们眼皮底下计划、协调此事，找好愿为之赴死的人！\n\n“此后，我左思右想。总统和将领们不甚了解谈论的话题？不，他们是撒了谎，一定如此。要是他们隐瞒解放阵线的确切情况，他们谈及冲突的各类事项也定会谎话连篇。我们有支持法国一方？泛非解放阵线当真唯日本主子是瞻？我们最终能否获胜？”"
 west_african_crisis.59.a:0 "“我们到底在那里做了些啥？”"
 west_african_crisis.60.t:0 "底层觅食者"
 west_african_crisis.60.desc:0 "M113装甲车停在街上一截破墙旁边。路的尽头是一栋着火的建筑，泛非解放阵线的叛军们占领了那里向车辆开火。M113则用它那.50口径的机枪开枪还击，不时传来响声。尽管双方在交火，但美国人赶不走非洲人，而非洲人也赶不走美国人。于是双方僵持着作战，成群的美国大兵们挤在破墙后，寻求掩护。\n\n“得克萨斯，”巴兹尔中士对他的手提电台说道“这里是三角洲一五，七号区需要立即空中支援，三角洲奥斯卡探戈！”\n\n“一五，这里是三角洲得克萨斯，”飞行员在另一边夹杂着噼啪作响的杂音说道，“空中支援暂时不可用，完毕。”\n\n“妈的！”一向坚忍的中士骂道。然后他想起他仍然需要保持冷静。他闭上眼，四秒吸气，四秒憋气，四秒呼气，四秒保持。他们称之为盒呼吸，说是能让他们保持健康。而当他睁开眼……\n\n他们已经战斗了十五小时来清理城市了。他们经过的每条路上都有该死的泛非解放阵线在那架着日本机枪。而这总是意味着一场充斥着枪林弹雨的恶战。即使城市化为废墟，沦为焦土，战斗也并没有停止。即使他的弹药即将耗尽，他们也还是命令他和M113继续前进。而现在，与小队中仅剩的还能走的几个人同行，他感到前所未有的孤独与绝望。\n\n但巴兹尔中士知道他已别无选择。"
 west_african_crisis.60.a:0 "“得克萨斯，这里是三角洲一五……”"
 west_african_crisis.61.t:0 "来自飞马座重火力点的紧急报告"
 west_african_crisis.61.desc:0 "注意\n\n大量敌军已经从附近的高地发起进攻。飞马座重火力点正在遭到袭击。\n\n泛非解放阵线正在使用迫击炮和火箭炮轰炸基地。弹药库遭到破坏。催泪瓦斯被大量使用。我方伤亡惨重，约14人死亡，43人受伤。\n\n敌军已包围基地，预计将在一小时内发起进攻。据信区域内有敌方装甲部队。海军陆战队急需空中支援和补给。无法发起反击，必须从基地外进攻。\n\n若无法补给，请求空中撤离。否则海军陆战队第26团第二营将被泛非解放阵线全歼。\n\n不要落下任何人。\n\n重复，不要落下任何人。"
 west_african_crisis.61.a:0 "又一场需要扑灭的火……"
 west_african_crisis.62.t: "小打小闹"
 west_african_crisis.62.desc: "柯蒂斯·李梅克制地等候着白宫职员，即他手下的职员在白宫战情室桌上搭建西非模型。他有的是时间，他自言自语。他不是啥蛮横无理之徒，他可不会搁这歇斯底里。总统盯了会天花板，目光随后落在国防部长罗伯特·伯德身上，后者对他微微皱眉。喔，他真的很讨厌这家伙。\n\n“我们当真要用这模型？”李梅尖声发问，“就不能搞搞简报吗？老天呐——”\n\n“他们快完成了，柯蒂斯。冷静一点。”伯德以他那阿巴拉契亚腔调淡然回复道。他轻轻示意职员离开，走向模型的一端。纸质的茂密丛林顺着塑料制成的海岸线逶迤绵延，波涛场景上横陈着饰有日本帝国标志的小型船模，其后列着一堆代表法国与几内亚部队的棋子。“如您所见，西非局势有些许复杂。虽然我们尚未与戴高乐建立正式关系——”\n\n“屁大点事，要我评价的话。不过是白费工夫，装腔作势，不推不动。”\n\n上述言论在前，伯德仍是神色泰然，难以捉摸他受挫与否。他转过身，点了点日本海军船模。“就算如此，美国介入此地可阻止日本扩张势力范围，争取新机会给予……”\n\n部长滔滔不绝地阐述时，李梅端详起模型来。老实说，他觉得这场小打小闹百无一用。较之喀麦隆有无数更严重的威胁，也有更合理的路数保障美国国家安全，不过他没得选。伯德堵死了他的路。这场作秀、媒体报道，一切的一切只为把他拽入战争的泥淖。若是他拒绝，不难去想内阁与国会里那帮笔杆子会弄出什么乱子。"
 west_african_crisis.62.a: "“伯德，我们都打住吧。我全力支持你使用任何必要的手段来对抗日本的侵略。”"
 west_african_crisis.63.t: "政治足球"
 west_african_crisis.63.desc: "斯特罗姆·瑟蒙德总统向来打心底热爱橄榄球。那是目前美国小伙子们得以名正言顺成为男子汉的少数活动之一，他们可借此强健体魄，习得何为坚毅勇猛，于比赛中历练应变与敏捷。见鬼，正是过往的运动经历造就了如今的他，给予他坚韧的品格，以至——\n\n“先生，”身处卡罗来纳体育场的斯特罗姆循声由橄榄球场转向特勤局特工，恰巧错过场上的一次擒抱。“抱歉打扰您，但白宫来电，恐怕情况紧急。”\n\n斯特罗姆叹了口气，从私人包厢起身向走廊走去。他穿过身旁谈笑着的男男女女，跟随特工走入电话亭并接起听筒。“怎么了？”\n\n电话线另一端，自杂音中传来马克斯韦尔·泰勒那耳熟的中西部鼻音，这名将军、如今的副总统进退维谷。“先生，我并不想通过非保密线路打扰您，但西非状况有变。”他顿了顿，“戴高乐及其人民已与喀麦隆正式处于战争状态。”\n\n瑟蒙德摇摇头，目光落在电话亭外的球迷身上。他想着，他们之中是否有人对眼皮底下的历史变迁略知一二。“妈的赤匪。”\n\n“空军一号已经准备完毕。我已同其余内阁官员联络以告知——”\n\n“马克斯韦尔，听着，我会赶过来，但在此之前不必顾虑。战事当前，我们刻不容缓。告知五角大楼，我已授权于你采取一切必要措施阻止日本人与共党染指非洲大陆。”"
 west_african_crisis.63.a: "对方稍作停顿，“谨遵您的命令，总统阁下，为了西非我将尽我所能。”"
