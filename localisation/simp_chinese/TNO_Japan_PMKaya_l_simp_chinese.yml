 japkaya_tree_two.50.t:0 "划定遗产"
 japkaya_tree_two.50.desc:0 "往往是那些最重要的抉择塑造了某位政治家的遗产。贺屋敏锐地意识到接下来的几周和几个月对自己的政治遗产尤为关键，这也将决定日本未来发展的方向。\n\n竞争激烈的政治领域的惯例，一切都要在钢丝绳上走完。\n\n福田赳夫，贺屋的继承人，在等待首相发言时沉默不语。福田知道他们谋划于此地失败的后果。岸和椎名的强硬派仍然是一个威胁，如果贺屋想让他的遗产安然无恙……就必须把他们处理掉。\n\n贺屋终于开了口：“你有什么建议？”\n\n福田过了一会儿才回答。要是外人听到贺屋的话，也许会怀疑贺屋有多么真诚想得到用得上的建议。但福田很清楚，贺屋已经选他做继承人了，因此，福田说的任何话都会被认真考虑。所以福田才没有急忙开口。“我认为岸和椎名的势力太过根深蒂固，不能直接对他们两人下手。还不到时候，过于匆忙会提早暴露我们的密谋。我认为应该首先做的是削弱他们的基本盘。”\n\n“那就是要拿商工省开刀了。”贺屋咕哝道。这的确也是一种选择，不过，倘若岸和椎名被首先处理掉，强硬派大概会陷入混乱。这同样是一个选择。还有一个选择，就是什么都不做。\n\n最后一种选择可能是最危险的，贺屋必须得到强硬派的支持。但那群人极不可靠。然而，如果贺屋无力反对他们，孤注一掷地寻求强硬派支持可能是更安全的选择。贺屋又考虑了一会儿，做出了决定。"
 japkaya_tree_two.50.a:0 "“是时候对付岸了。我们会直接干掉他和椎名。”"
 japkaya_tree_two.50.b:0 "“你是对的，我们应该首先清除他们在商工省的影响。”"
 japkaya_tree_two.50.c:0 "“和他们作对太危险了。我们应该选择共存。”"
 japkaya_tree_two.51.t:0 "终末之始"
 japkaya_tree_two.51.desc:0 "贺屋独自坐在办公室里。\n\n办公室很安静，只有空调轻柔的气流抚摸着他的皮肤。贺屋一身的汗水让空调的抚摸显得寒冷刺骨。贺屋用一块布轻轻擦了擦脸。现在，他只想呆在自己的办公室里。有很长一段时间，他只是茫然地看着大门发呆。这堵门是他和自己行为后果之间的壁障。贺屋现在可以假装一切正常，这很好。\n\n但贺屋不可能永远呆在这里。他深深吸了一口气。\n\n他大错特错。\n\n贺屋本应该听从福田的意见，谨慎和强硬派打交道。但他没有，他错想他可以砍下蛇头。但对岸和椎名采取如此直接而激烈的行动立刻招致了反击。贺屋原以为强硬派组织混乱，无法成事。他错了。\n\n错得非常，非常大。\n\n官僚已经反叛了，或者说叛徒已经多到可以威胁到政府的运转。技官派立刻就分崩离析了，太多的人联合起来反对他。岸和椎名的影响力依然强大，而且此刻比任何时候都更强大。贺屋这次尝试的成果只是彻底葬送了他获得一位继承人的可能。\n\n已经没有回头路了。贺屋并不指望他的政府还能维持多久。他已经知道他的遗产会是怎样的了。所有这一切都是另一位首相的事了，贺屋只能耻辱地退休，成为历史上一个悲伤的注脚。"
 japkaya_tree_two.51.a:0 "遗产别无其他，只余失败。"
 japkaya_tree_two.52.t:0 "游戏开场，虚张声势，押下赌注"
 japkaya_tree_two.52.desc:0 "贺屋知道，选择这种方式有其风险，但并非无谋之举。\n\n福田显然对这种不作为感到不满，但他的表情和语气仍然保持了克制，甚至话语也是如此。“首相，我怀疑他们是否会接受我。他们没有这样做的理由。”\n\n“但他们也没有什么反对你的好理由。而且，我们还有团结和稳定作为说辞。”贺屋回答说，但他也天生就能觉察到这种推理的局限。“派阀中的一些人会反对，但大多数人最终都会明白平稳交接比政府垮台好得多。”\n\n“这种推论的前提在于在他们都是理性的人。”福田的表情表面了他对此的看法。“岸可不是一个理性的人，椎名也好不到哪里去。”\n\n“岸不会主动冒险使用他的影响力，除非我们逼迫他。”贺屋说，“如果他选择让技官派陷入混乱，我们的政府就可能垮台。那么，他影响政府的可能也就化为泡影了。岸可能会愿意冒险，但我相信他对权力的自私欲望会约束他的。椎名也一样。”\n\n“这意味着让步。没有让步他们绝不会支持我。”福田说。\n\n贺屋明白福田是对的，但他依然不愿改口：“我们会在这个问题更加紧迫的时候再处理。先着手准备，让尽可能多的人站在我们这边。”福田读出了贺屋的决心。方针已定，两人开始为此工作。"
 japkaya_tree_two.52.a:0 "“很好，首相阁下。”"
 japkaya_tree_two.53.t:0 "擦亮刀剑"
 japkaya_tree_two.53.desc:0 "“我向你保证，我的朋友。”贺屋说着，给了那个人一个大大的笑容。“这对你来说是个很好的机会，我很期待你能在这项非常重要的任务上发挥你的才能。”\n\n对面那人是一位上了年纪的官僚，头发稀疏，还戴着一副大眼镜。“首相阁下，我很荣幸。我谦卑地接受这一荣耀的任命。”\n\n他是在演戏还是出自真心？贺屋拿不准。要么这个人不太聪明，要么就是聪明到不会公然反抗首相。不过这不重要了。当那个人签好名同意任命的时候，事情就成了。贺屋最后笑了笑，请秘书把那人送了出去。\n\n那人走后，贺屋独自坐了下来。这样的会面他过去几天已经干过很多次了。贺屋和福田起草了一份最杰出或最具影响力的强硬派名单，然后与盟友一道想办法让他们保持中立。大多数人都很好搞定。许多人被“提拔”到无用的职位，只能监督些忙碌的工程。另一些人则被直接调动了职位。毕竟，没有人会蠢到反对首相的直接要求。\n\n少数被选中的人被迫提前“退休”。在岸能够做出回应之前，贺屋就迅速敲定了他们的接替者，做成了既定事实。现在，岸和椎名终于能够理解到发生的一切，但他们的人被移除了太多，两人也无能为力了。\n\n贺屋想象着两人发觉贺屋打败了他们的表情，一股满足感油然而生。岸和椎名的影响力还未完全消失，但也大大削弱了。贺屋手上拿着所有的牌，很快，这场政变的结果就会尘埃落定。"
 japkaya_tree_two.53.a:0 "然后，他的遗产就能得到保障。"
 japkaya_tree_two.54.t:0 "最后的豪赌"
 japkaya_tree_two.54.desc:0 "“他们是怎么知道的？”贺屋发问，几乎是对福田大喊大叫，“怎么会？”\n\n福田缩了缩身子，好像被炮弹打中了一般，无法保持自己声音的平静。“我不知道！可能是有人偷走了文件，或者助手可能泄露了什么，我……”福田慢慢地说，咽了咽口水。贺屋举起一只手，让福田住嘴。贺屋缓缓放下手，声音低沉又愤怒。\n\n“这是一场灾难。”贺屋说的是事实。\n\n用灾难这个词一言蔽之有些轻描淡写了。岸、椎名和他的强硬派很快就会发现他们的官僚机构盟友如何被有计划地清洗。届时，国会里就会充斥他们大喊的“政治清洗”和“蓄意破坏”。这是一个切实的问题。如果贺屋继续行动，国会会反对他，终结他的政府。\n\n这正是岸和椎名期待的场景。如果贺屋继续，他可能会摧毁他的政府，而如果他停止，那强硬派的地位就会提高。贺屋的处境很糟糕，现在只有一个选择了，去进行一场豪赌。别无其它选择。\n\n“把我说的名字记下来。”贺屋要求道，福田立刻拿出一个笔记本开始写。“找出那些最差的人。那些派阀主义者，那些不称职的家伙。我们要继续执行计划，但要把它粉饰得足够光彩。这是官僚机构的必要重组。我们得进攻，我们要让国会支持我们的计划。”\n\n福田记下了那些名字，又看了看，欲言又止想问些什么，最终还是下定决心开了口。“如果他们不支持我们呢？”当贺屋和他未来的继承人目光相遇的时候，他的脸色尤为严峻。"
 japkaya_tree_two.54.a:0 "“去做，我们别无选择。”"
 japkaya_tree_two.54.b:0 "“你是对的，这太冒险了。”"
 japkaya_tree_two.55.t:0 "亲爱的谨慎"
 japkaya_tree_two.55.desc:0 "近议员一直是一个谨慎的人。自打他三十多岁第一次当选国会议员开始，许许多多次风暴都发生在国会里。国会一直都是丑闻和政治斗争的舞台，一个人的政治生涯在眨眼间就能崩溃，眨眼间也能被早就。在国会，生存很难。但近活了下来。这大概是因为他很谨慎，非常谨慎。\n\n东条时代，国防国家的巅峰时期，近用一种节制的态度赞美军队和满洲的游说团。不会太安静，也不会太大声。而当翼赞会认为东条时代已经落幕之后，近平静地接受了这种转向，接受了所有的改变。近的选民得到了他们需要的资金和项目，而近也只是默默做着自己的工作。他对所有人都很友好，不是任何人的敌人，当然也不是任何人的盟友。在内阁任职就像服用安非他命一样，短暂而急剧的上升，然而后突然而不可逆转的坠落。最好的选择是呆在一个稳定又安然的位置。要是日本所有的政客都和他想的一样，这个国家肯定会更好，更诚实。\n\n然而，很多人都低估了做到这种谨慎的难度。近强调要尽可能避免派阀斗争。然而，有的时候，国会议事堂会变成一个大赌场，如果你想留在那里，就得下注。今天就是这样的场景。新旧技术官僚都有着同样的声誉，为了翼赞会的未来争得你死我活。新官僚有首相的支持，而旧官僚则包含了一些这一派阀最古老的柱石。近必须谨慎行事，但这种情况下，谨慎意味着支持谁呢？\n\n就在近考虑着这个问题的时候，他一群杰出的同僚走进众议院，表达了对首相的支持。近耸了耸肩。"
 japkaya_tree_two.55.a:0 "那就这么定了。"
 japkaya_tree_two.56.t:0 "贵族院的决策"
 japkaya_tree_two.56.desc:0 "贺屋靠在长椅上，看着针锋相对的两派代表唇枪舌战。贺屋觉得国会议事堂的污浊空气仿佛增加了自己的皱纹。贵族院的意见什么时候到？贺屋瞥了一眼他的对手，似乎刚刚有一名助手递给了岸一张纸条。一个令人不快的傻笑就挂在那家伙脸上。不过，这不会有什么的。目前这类状况已经持续好几小时，也许是好几年了。\n\n岸站了起来。“我是岸信介，山口县2区的代表。”这是岸的惯例开场，而贺屋早就发现这句话和背景噪音几乎没有区别。“看起来贵族院在首相提出的重组问题上陷入了僵局。我怀疑是否有代表想要这种僵局持续下去。因此，我向我们的姊妹议院寻求建议。他们真是太棒了，给我送来了一封信和签名。如果国会同意的话，我想读一读。”\n\n岸没有给众议院反应的时间。“这是华族的明确意见，首相提出的内阁大臣级改组不符合日本的利益，也不符合天皇陛下的利益。这种法案不太可能提高效率或是打击腐败，反而是对首相政敌的公然打击。为了维护国会的地位，我们目前不能接受这一立法。”\n\n岸信介放下信。“鉴于国会的另一半持有如此敌对的态度，我认为继续讨论这一问题不符合众议院的利益。”岸和他的同事站起身来，迅速离开了议事堂。剩下的大多数议员随后也离席了，只留下贺屋和他的盟友大吃一惊。"
 japkaya_tree_two.56.a:0 "我们哪里做错了？"
 japkaya_tree_two.57.t:0 "选择你的战场"
 japkaya_tree_two.57.desc:0 "“再来一杯？”福田把酒瓶对着贺屋倾斜，后者礼貌地拒绝了。在这个点，这把年纪，再喝一杯贺屋大概就该倒了。再说了，现在也不是什么正经庆祝的时候。打赢了一场战斗，但战争还未终结。内阁改组很好，但只要岸和椎名担任要职，现在取得的成功只是暂时的。\n\n福田说：“我们需要继续扩大优势。现在万事俱备了，我们必须好不拖延地处理岸。只要那条三十年代的老狗还赖在地上，不管有没有官僚机构重组，我们都会处处受制。”\n\n“你不觉得这有点太草率了嘛？我们走到今天这步就已经很走运了。贸然对岸动手可能会玩火自焚。椎名显然更好拿捏。不像岸，他缺乏政治经验，也没有那么多关系，如果我们把他踢走，岸信介就找不到接替他的人了。”\n\n福田说：“恕我直言，我不同意。这两个人完全是异体同心地反对我们，还有我们的愿景。岸的关系网就是椎名的关系网。对椎名下手只会给强硬派反应的时间，让他们重获力量，然后搞垮我们。唯一有把握的做法就是趁我们占上风砍下蛇头。你要知道，我们这整个行动就是一场大冒险，我们在这个关键时刻绝不能过于谨慎。”\n\n贺屋停下来想了想，开了口。"
 japkaya_tree_two.57.a:0 "“我们不能冒风险。”"
 japkaya_tree_two.57.b:0 "“你是对的。岸是更好的目标。”"
 japkaya_tree_two.58.t:0 "清楚明了"
 japkaya_tree_two.58.desc:0 "在岸与椎名之间，椎名无疑是更薄弱的链条。贺屋相信，首相对付椎名可以确保清除福田继任的最大阻碍。而椎名总是乐于会面。这场会面很愉快，直到贺屋说到了重点。\n\n贺屋说：“我已经决定让福田成为我的继任者了。我理解你的野心，但我认为他更适合执掌这个国家。”\n\n这句话标志着数周以来的政治博弈达到了最高潮。贺屋仔细地观察着椎名的反应。如果事态有变，成为继任者的可能会是他而非福田。而椎名对这点也很清楚，这就是为什么贺屋期待椎名的反制。\n\n令贺屋惊讶的是，椎名没做出任何反制。\n\n“我想，这是不可避免的事情。”椎名沉思着说道，“福田一直是最受欢迎的人。仔细想想，也许只是我因为自己的野心而选择不去思索这个征兆。首相，你的意思已经很明了了。”\n\n贺屋谨慎地回复：“非常感谢，我很高兴你能同意我的话。”\n\n椎名的语调有些奇怪：“是的，弄清这些问题是件好事。”\n\n谈话又继续了一会儿，他们谈了些其他话题。贺屋很惊讶椎名几乎没有任何抵抗。说实在的，这甚至令人起疑。尽管贺屋愿意相信事情就这么简答，他还能不能完全消解怀疑。不过，无论如何，现在贺屋已经做不了什么了。椎名的话是真是假很快就能被证明。不过，有一件事他还是很清楚——"
 japkaya_tree_two.58.a:0 "胜利来得太快了。"
 japkaya_tree_two.59.t:0 "会见主谋"
 japkaya_tree_two.59.desc:0 "岸信介是个危险、有影响、有权势的人，但他也愿意和贺屋会面。椎名虽然很重要，但岸才是强硬派背后的支柱。要改变局势，就必须砍下蛇头。\n\n两人的见面很有礼貌，但贺屋不喜欢浪费时间，岸也是。他们两人都知道自己来这里的目的。最后，贺屋开了口：“我打算让福田接替我的位置，成为技官派的领导者。不过，这并非最终决定，我希望能和你，我们联盟重要成员商量。”\n\n这是一个谎言，仅仅只是自我满足的说辞。岸并没有被打动，而是冷笑了一声。“现在你来找我商量？真奇怪，在你肃清各部人员之前，竟然没有请我‘商量’。”\n\n贺屋反驳道：“这是无关的两码事。人事调动是我作为日本首相的职权。这不是技官派的内部事务，我不需要咨询你的意见。”当然，这只是借口，岸肯定不会接受，但坚持这种说辞仍然很重要。\n\n岸轻蔑地说：“我可不天真，贺屋。”他的声音透露出无聊，他的眼睛满是失望。“不过，如果你想找个理由，那就找吧。你的下一个借口是什么？首相，什么样的论据才能说服我支持你的候选人？”\n\n现在就是最关键的时刻，贺屋必须根据强硬派的力量，与强硬派的关系以及对岸本人的了解谨慎地做出选择。说服岸信介的机会只有一次，贺屋必须保证自己的论点是对的。"
 japkaya_tree_two.59.a:0 "逻辑——让岸相信新官僚纲领的优越。"
 japkaya_tree_two.59.b:0 "压力——告诉岸技官派在贺屋的控制下，而非他的。"
 japkaya_tree_two.59.c:0 "激情——说服岸信介让位，让他相信新一代政治家的上位对他有利。"
 japkaya_tree_two.60.t:0 "岸的命令"
 japkaya_tree_two.60.desc:0 "“你的努力失败了。不要再继续了。”\n\n岸在电话里冷冰冰地说出这句话。在贺屋试图联系岸之后，岸故意晾了贺屋好几天。现在岸按照自己的时间打电话给贺屋，传达了一个明确的讯息。\n\n那些流言已经发酵数天了。贺屋走进国会的时候能感觉到气氛的变化。贺屋知道那些谣言是怎么说的。有些说他疯了，有些说他无能，还有些说他和福田是比东条更糟糕的独裁者。谣言错的荒谬，但这还不算最重要。\n\n最重要的是什么对贺屋不利。强硬派的支持率日渐增长，而贺屋在技官派中的支持率却迅速下滑。没过多久，贺屋就发现岸是幕后主使。岸利用自己的金钱和影响力损害贺屋的地位，甚至不惜危及政府的稳定。贺屋试着联系岸，想谈谈这件事，但对方只有沉默。直到现在。岸信介传来一个明确的信息：别闹了。\n\n岸继续说：“如果你想支持福田，那是你的权力。但你不能独自做出最后决定，你不能仅仅因为我们在人选上存在异见就排挤我们。我们必须是一个统一的政党，一个尊重意识形态差异的政党。我说的明白吗，首相？”\n\n他说的太清楚了。现在，无论发生任何事，贺屋都必须和强硬派合作，而非反对他们。一切都结束了，贺屋输了。贺屋不想承认失败，但也知道岸只会接受他的完全投降。贺屋瘫倒在椅子上，很高兴岸没有在他回答时看到他失败的丑态。"
 japkaya_tree_two.60.a:0 "“岸，你说得很清楚。我明白了。”"
 japkaya_tree_two.61.t:0 "重复的论点，无用的辩论"
 japkaya_tree_two.61.desc:0 "没过多久，贺屋就意识到自己选错了。\n\n回想起来，他甚至记不清当时他为什么认为这能奏效。\n\n岸深深扎根在技官派内部。他了解每一场政策辩论的来龙去脉，并且慎重地选择了自己的立场。或许他的动机不完全出于意识形态，但即便他是为了权力，贺屋也知道他能给岸提供的东西和岸领导之下强硬派喜好的东西完全不同。\n\n岸似乎对贺屋说的东西漠不关心，十分无聊，只是勉强听着贺屋举证一系列证明新官僚纲领优越性的论点。这些岸可能早就听过了。就算是贺屋自己也在发觉岸单纯等待结束后失去了激情。\n\n贺屋说完以后，岸往后靠了靠，面无表情，眼神中满是轻蔑。“你说的这些我早就听过了。我仔细考虑了你说的每句话，并且发觉了其中的不足之处。这样类似的辩论每天都在发生，而我早就选择了自己的立场。直到现在你还在犹豫，但我现在知道你的立场了。”\n\n岸看了一眼钟，站了起来。“这场谈话很有启发性，首相，但我们都有其他重要的事情要做。我会考虑你的话的。”岸二话没说就走了，留下首相一个人。贺屋对接下来会发生的事不抱期望。虽然岸说了他会考虑，但贺屋知道真相会是什么。"
 japkaya_tree_two.61.a:0 "岸很久以前就下定决心了。"
 japkaya_tree_two.62.t:0 "弱点暴露"
 japkaya_tree_two.62.desc:0 "贺屋觉得自己擅长虚张声势。或者具体而言，贺屋觉得自己擅长分散他人注意力，擅长迷惑他人。如果一个人不善于欺骗，他就不可能擅长政治。贺屋也从不害怕使用自己的地位来恐吓、影响和暗示他人，尤其是在贺屋的手牌较弱的时候。\n\n不幸的是，岸同样精于此道。他经验丰富，知识渊博，更重要的是没有被贺屋的首相职位吓倒。岸知道贺屋的地位并不稳固，贺屋的筹码也不是碾压性的。除非贺屋能证明岸的地位并不稳固，岸就不会被吓倒。\n\n贺屋没有这样的证据。\n\n岸疲惫地开了口，打断了贺屋的话：“别像哄孩子一样和我说话。”贺屋试图证明强硬派较弱的论证停下了。“要是你说的是真的，我们就不会现在在这里说话了。你要成功就必须得到我的支持。不要假装我不能代表你们的诸多同僚，这是对我的侮辱，还有失你的身份。”\n\n贺屋不知道该如何回应，因为他明白岸说的是对的。岸也知道这一点，即使他没有控制技官派的能力，他也足够强大来制造麻烦。贺屋并不能无视这一点。岸看穿了贺屋的虚张声势，而且直截了当地表明，任何暗示或含蓄的威胁都没有奏效。\n\n岸显然认为谈话已经结束了，自顾自地站了起来，用一种冷冰冰的语气说：“我相信我已经阐明了我的观点，首相阁下。我很遗憾会以这种方式收场。”岸没有多说什么，只是转身离开，留下被打败的贺屋一个人，迷茫着不确定的未来。"
 japkaya_tree_two.62.a:0 "没手牌可打了。"
 japkaya_tree_two.63.t:0 "虚伪的恳求"
 japkaya_tree_two.63.desc:0 "只有一种情感共鸣能打动岸。他老了，贺屋也老了，他们的政治时代已经和现在截然不同。某种意义上，他们都只是过去时代的遗迹，各自投资着各自的后继者。这种情感是两人都感同身受的事情。\n\n不幸的是，岸没有被打动。\n\n贺屋谈了很久，谈到了过去，谈到了遗产。他知道岸足够聪明来理解这一切。然而，他与岸相处够久，能分辨出岸什么时候是真诚地倾听，什么时候是单纯的迁就说话者。贺屋的声音慢了下来，最后停止了。\n\n岸发表了他的评价：“你的话富有诗意。但不幸的是，你根本就不相信你此刻说的话。”\n\n贺屋眨了眨眼睛，说“你是说我在撒谎吗，信介？”\n\n岸语气柔和，没有眨眼，说：“我不知道，但你的行动给了我真相。你说像我们这样的人是时候把舞台留给下一代了，但如果你真的相信这一点，你就不会来当首相了。你不会参与这些权力和影响力的游戏。你也不会努力确保自己的影响力能留存到退休之后。”\n\n岸举起一只手，打断了贺屋还未说出口的反驳。“也许你现在已经变了，因为你已经品尝到了胜利的滋味。我明白了，政治可以改变最顽固的人，这就是政治。但我现在没有迁就你的动机。你的尝试很勇敢，但还动摇不了我。”\n\n岸认为谈话结束了，站了起来。“再见了，首相阁下，愿最优秀的人能摘下桂冠。”岸离开了房间，留下贺屋一个人。面前的比赛结果仍未确定。"
 japkaya_tree_two.63.a:0 "他本来应该更清楚这些的。"
 japkaya_tree_two.64.t:0 "摊牌"
 japkaya_tree_two.64.desc:0 "这就是最后一轮了。既然赌注已经如此之高，摊牌的时机自然十分关键。对贺屋来说，这就是他最后一次出牌。最后，两人可以看到谁的牌更强。贺屋确信自己一定会赢，并且为此押下了巨额的赌注。\n\n岸几乎没有对贺屋关于革新官僚势力远不如贺屋集团的威胁做出应对，这值得赞许。岸只能干巴巴地开口：“贺屋，你不适合虚张声势。你不能失去我，我们都知道，缺了我你就会失败。”\n\n就是现在。贺屋看着岸的眼睛，他的声音同样平静。“你可以试试。只有一个人有意愿实施自己威胁的时候，这种威胁才是有意义的。我们中有一个人在虚张声势，而那个人不是我。”\n\n房间陷入了一阵意味深长的沉默。\n\n贺屋能够看到岸在竭力思考。在他那张神秘莫测的脸后，岸在思考着每一个可能的破局方法。一个他能重夺优势的方法。每一种可能的路径都在他的脑海中闪现。但贺屋知道岸会最终得出和他一样而不可避免的结论：岸不可能赢。\n\n岸可以兑现他的威胁，这的确会是一个挫折，但贺屋也知道岸已经缺乏足够的人数来让他的退出具有意义。如果岸走人，他现在的影响力就会荡然无存。如果他走人，两派官僚都会受挫，但岸的损失会大得多。\n\n岸再次开口的时候，他的语速很慢，声音很不情愿：“这种内耗对我们或技官派来说都缺乏意义。”他的嘴唇紧紧皱起。“你证明了你的观点。关于你的继承问题……我会保持中立。”这就是贺屋需要的回答。这意味着所有对椎名的支持都会撤回。他做到了。"
 japkaya_tree_two.64.a:0 "福田的晋升已成定局。"
 japkaya_tree_two.65.t:0 "老人在一个崭新的世界"
 japkaya_tree_two.65.desc:0 "贺屋认为，只有一种观点能说服岸让步。他用这句话结尾：“是时候让我们退下舞台了。”\n\n过去半小时里，贺屋把谈话变成了两人共同的沉思，他们审视着各自的生涯。是的，他们年龄相仿，在同一段历史时期成长。他们经历了日本的黄金时期，见证日本成为世界大国。而且，他们都掌握着国家的力量。他们许多观点是他人无从理解，但能彼此相惜的。\n\n他们都老了，日本已经来到了一个新时代。从某种意义上，他们都是过去的遗迹。世界已经天翻地覆，他们小时候，甚至是成年以后都无法想到这种变化竟会如此惊人。\n\n岸在贺屋说到一半时的反应令贺屋吃惊。岸自己也说了许多话，眼神涣散地看着虚空，仿佛只是在自言自语。贺屋的话的确在某种程度上引发了岸的共鸣。他们都是老人了，他们的时代即将落幕。\n\n“也许你是对的。”岸若有所思地说，几乎是自言自语。“我想我不会……完全放手，就像你希望的那样。我属于这里，但也许是时候让年轻人来证明自己了。”一丝淡淡的、毫无幽默感的微笑掠过他的脸颊。“如果他们学会不依赖我们，那可能是最好的发展。”\n\n“这个世界是我们塑造的，我们共同塑造的。”贺屋的话只有他们两个能毫不夸大地说出口。“我们已经赢得了休息的权利，而我们的后继者赢得了犯错并从中吸取教训的权利。”\n\n岸承认说：“我想你说得对。我对你希望取代你的人心存疑虑，但他也许值得一个机会。”贺屋点点头，他知道自己赢了。"
 japkaya_tree_two.65.a:0 "这就是我所求的。"
 japkaya_tree_two.66.t:0 "他的遗产得到了保障"
 japkaya_tree_two.66.desc:0 "今天是个值得长久铭记的日子。虽然整件事都仅为少数人所知，但贺屋会永远记得。就算只能和一个人一道，他也必须为此庆祝一番。\n\n“一个真正的杰作，我的朋友。”福田笑着说，举起了香槟杯。“除了你，没别人能对岸干这种事。”\n\n当然没有，贺屋心想绝不可能还有其他人能做到这种事。贺屋本希望今天能举行一次更盛大的庆祝活动，而不只是和他注定的继承人单独喝酒。不过最后，他们还是决定把那一天等到福田真正登上王位的那一天。这件事已经定了，贺屋对此很满意。\n\n岸被处理完以后，椎名几乎是一碰面就投降了。他已经在私下向盟友承认，由于缺乏支持者，他将放弃争夺技官派的领导权。贺屋不知道他找的什么理由，不过这都不重要了。重要的是贺屋赢了。\n\n岸，椎名，他们都败在贺屋手下。已经没有人能阻止福田取代他的位置，继续他开好头的事业。贺屋一边啜饮着葡萄酒，一边若有所思地说：“我预计岸退出政坛会让一些同僚不快。但他们人很少。他终于被致命一击了。”\n\n“我们在技官派外部能做的很少。这是个古老时代的最后喘息，我们终于终结它了。”福田表示同意。\n\n“是的。”贺屋点点头，“未来是光明的，我的朋友。我的退休生活会很好，因为我知道我的事业还会继续。我的朋友，我相信你会干得很好。”那个正准备落座的人低下头表示感谢。"
 japkaya_tree_two.66.a:0 "“我很感激你的信任，兴宣。我会完成你开启的事业。”"
 japkaya_tree_two.67.t:0 "好好干，否则"
 japkaya_tree_two.67.desc:0 "“今天的事就到这里。你们可以走了，除了福田和椎名，你们两个留一下。”贺屋合上他的笔记，发出干巴巴的一声。他眉头一皱，嘴唇向下一撅。其他大臣立刻鱼贯而出，只留下椎名和福田在会议桌上尴尬地交换眼色。\n\n贺屋晾了他们一会儿，然后点了支烟，吐出一口长长的烟雾以显示自己的权威。“我听说你们两个在公务之外很忙啊。最近关于你们两个的非议和流言我已经听够了。”\n\n福田和椎名没有回应，他们知道找借口只会让自己的处境更糟。贺屋冷冷地看了他们两个一眼，点了点头，把香烟压进了半满的烟灰缸。\n\n“我从不掩饰找个继承人的意图，但是——”他放低声音，举起双手，“我已经打算在恰当的时间宣布我的决定。不论是谁接替我，我们都必须团结一致。那些毫无意义的把戏只会削弱我们。”\n\n椎名和福田默默地点了点头。贺屋把他的椅子往后一推，举起一只手指着门。"
 japkaya_tree_two.67.a:0 "“请吧，先生们。”"
 japkaya_tree_two.68.t:0 "下一步"
 japkaya_tree_two.68.desc:0 "贺屋给他和他的客人又倒了一杯香槟。他已经不记得自己上次坐下来安静地陪别人喝一杯是什么时候了。日本的政治似乎总是喧嚣、粗暴、华丽的。宝贵的安静时分总是转瞬即逝。\n\n“干杯，日本万岁，贺屋首相。”岸说。\n\n贺屋的眉头稍稍皱了皱。日本首相，这个身份对外人来说意味着这颗星球上最具影响力的人之一。而对内行来说……完全不同。日本的政治就像攀登一堵悬崖，一步踏错就会粉身碎骨。有个人帮你总是件好事。\n\n“日本万岁，岸信介。”贺屋和他碰了碰杯。“你有看到最近福田的活动吗？贵族院的事情比以往更艰难。那群混蛋已经闻到血腥味了。如果福田……”\n\n“是的，我当然看到了。福田看上去就像想死一样，又踢又叫。我说的当然不是字面意思。我还不是个会杀掉身边人的怪物对吧？”岸自个儿把自己逗笑了。“他想告诉整个翼赞会我们做了什么，但，怎么说呢，就让他干呗。他又能做什么呢？”\n\n福田能做什么？贺屋暗自思考。技官派虽然没死，但也受伤惨重。技官派需要得到外界的帮助。找谁呢？这还有待观察。不过有一件事总是确定的，无论是向谁寻求帮助，都不会是免费的。\n\n“我不应该担心，但是——”\n\n“那就不要。”岸打断了贺屋的话。“记住，我们仍然是这里的掌权者。我不能保证接下来几个月会一帆风顺，但我们终究是赢了，贺屋。我们现在只要保住果实就好。”\n\n说着，岸抿了一口酒，闭上眼品评着风味。贺屋也喝了一口。日本的政治的确是攀登悬崖，但山顶的景色着实迷人。唯一比一个人见证这份美景更精彩的，是两个人一同来到这里。"
 japkaya_tree_two.68.a:0 "大局已定。"
 japkaya_tree_two.69.t:0 "低语和窥视者"
 japkaya_tree_two.69.desc:0 "一如既往，真消息都是从流言开始传播的。\n\n翼赞会里，流言可以说是一种特殊的货币，不乏利用流言干各种各样事的人。流言可以误导人，也可以提供信息。精明的人可以从流言中学习，从错误的信息中推断真相。而容易上当的人可以很好地被前者使用。\n\n然而最近的流言都围绕着一个特定的主题。有人注意到技官派中椎名和岸的革新官僚在机构中的占比逐步下降。这是一个微妙的信号。更细心的人还能注意到这两个人在渐渐回避技官派的活动，不再又那么多追随者列席会议。椎名——以及他身后的岸似乎已经失去了对技官派大部分人的影响。\n\n如果椎名失宠，这对许多人来说只意味着一件事：福田赳夫是贺屋选定的继承人。\n\n这种说法成为共识以后，新的流言四起。有人说福田和青木经常拜访首相办公室，并且在派阀内部承担越来越多的责任。\n\n这点认知引发了一系列连锁反应。有的在翼赞会中很明显，有的则更加微妙。许多技术官僚被排除在高层政斗之外，只能观望和等待。而其他派阀没有这么克制，都在手忙脚乱地为不可避免的宣告密谋、准备。\n\n福田接替贺屋是否会得到支持还有待观察。但舞台已经搭好，日本的未来即将揭晓。"
 japkaya_tree_two.69.a:0 "游戏即将结束。"
 japkaya_tree_two.70.t: "礼物和人情"
 japkaya_tree_two.70.desc: "日本政坛的优雅表象下，其真面目不过是一场以暴致胜的危险游戏。若是椎名想接贺屋的班，绊脚石就绝非福田与翼赞会中的一个两个。\n\n“……陆军和海军的要求非常合理。如今帝国的团结与稳定，离不开军队的协助，因而，对军队的预算投入提高的同时，军队供应商的质量问题也应该得到关注，哪怕不惜成本，也要确保军队能用上好的产品。”\n\n椎名在军服与勋章的包围之下结束的这场演讲，只赢得了会议室内礼貌性的掌声。这些军部高层统统是扑克脸，贺屋想着，就算自己投之以桃，他们也不会让自己对礼物的感激之情表现在脸上。\n\n但在虚伪无耻的反面，日本政坛同时也是一尊精妙的艺术品。\n\n“当然，当然，再没人比我们更尊重帝国贵族的特权了，”在这时，椎名表现的简直就像贵族院成员的亲密好友，“如果政府有什么新的议案，一定会先让你们过目，感谢你们一直以来的支持。”\n\n在一周内连续与贵族们开了四次“餐会”后，贺屋和椎名达成了共识：比起用胃来赢得贵院议员的支持，还是卖点人情为好。\n\n在东京的政坛当中，这就是椎名想赢要付出的代价。"
 japkaya_tree_two.70.a: "贺屋只能指望这能行。"
 japkaya_tree_two.71.t: "授职"
 japkaya_tree_two.71.desc: "“新的五年计划，诸位，新的五年计划不再是一张无法落实的路线图，我们会实现复兴大和民族的承诺，我们能实现日本荣耀再起的承诺，最后，我们将实现举国一致迈向繁荣进步的承诺。”演讲结束的同一刻，贺屋便带头与自己的内阁鼓起掌来，椎名则在他们的前方对着听众鞠躬。\n\n台下翼赞会成员们的反应……可谓是一半一半。池田与高木二人不冷不热，保持着礼仪性的微笑，与自己的派别成员进行着足以被称为标准的鼓掌仪式。派别中的许多人皱着眉，更多的人则露骨地表达出了不屑，毕竟，椎名的方案对他们而言是十足的耻辱：保守派被踢出了政治中心，改革派就更不必多说。\n\n木户派表现出了极高的活跃度，他们一边热烈地称赞着椎名的方案，一边讨论着接下来该如何向议会递交五年计划的方案。这倒是的确该谈谈，贺屋想着。\n\n最后，技官派的人群为椎名献上了最响亮的掌声与欢呼，革新官僚们为椎名的晋升而笑容满面，新官僚们则带着一脸苦相——或许他们正在想象福田站在台上的情景。\n\n不过在新官僚的存续只能指望贺屋的情况下，他们很快就会学会向椎名效力。\n\n贺屋环顾着周围一言不发的无所属议员们，至少现在看来，他们不会对椎名继位一事发表意见。"
 japkaya_tree_two.71.a: "但贺屋知道，利刃终将出鞘。"
 japkaya_tree_two.72.t:0 "面接华族"
 japkaya_tree_two.72.desc:0 "福田在逼迫自己。一切的结果都取决于这次谈话。如果他得不到东久迩稔彦王和华族的支持，之前所做的一切工作与计划都将失去意义。贺屋相信他们最终会支持福田的，但福田很难用这种信心安慰自己，因为只需要一句错话就可能会错失他们的支持。\n\n东久迩稔彦王代表华族说话，而且是直接对他说：“欢迎，福田赳夫，你想从我们这里得到什么？”\n\n福田回答：“殿下，我来是请求您在贵族院支持我的努力。”他们都知道福田来这里的愿意，但这些流程还是得说完。\n\n东久迩稔彦王的表情很不明朗。“我们为什么要支持你？”\n\n“是为了日本的未来。”福田回答，“我相信公众会支持我的施政措施，他们会支持一个更温和的政府。而我向你们保证，这些计划不会影响到你们自己、贵族院或是军方的利益。”\n\n东久迩稔彦王低下头。“那你自己能从中获得什么？”\n\n“日本的稳定与繁荣。”福田回答，“正如你们对日本的热爱与担当一样，我也是如此。然而，我明白光是言辞并不能证明这一点。我将确保预算也反映出贵族院这一受人尊敬机构的利益。”\n\n福田看得出来，东久迩稔彦王和其他贵族都在考虑他说的话。但他们中的许多人仍然无动于衷。忍耐着不出声很艰难，但福田只能等待。"
 japkaya_tree_two.72.a:0 "他只能期望着最好的结果。"
 japkaya_tree_two.73.t:0 "发布宣言"
 japkaya_tree_two.73.desc:0 "是时候向翼赞会公布施政计划了。这一“日本复兴”的宣言将会成为福田未来执政的基础。他明白，这次演讲要么会确保翼赞会的支持，要么会确保翼赞会的敌视。\n\n他开了口：“日本一直被经济停滞所困扰，这一点在过去几年已经得到了充分证明。治标不治本是无法满足日本需要的。半途而废不够，优柔寡断让我们衰败。我们必须大胆，敢于去做我们必须要做的事情。我的建议不是简单地解决当下困扰国家的问题，而是实现彻底的复兴。”\n\n他的眼睛扫视着人群。“不止是政府的复兴，还是社会的复兴。长期以来，我们一直错认为只有政府才能解决国家的问题，这种错误已经让我们付出了代价。”\n\n福田紧紧抓住演讲台的边缘。“政府的能力是有极限的，要是我们不承认这一点，一定会在将来某一天被自己的重担压垮。在贪污、腐败和停滞蔓延之前，我们只能管理这么多，指挥这么多。我们的傲慢已经扼杀了经济，为了日本的繁荣，这种现状必须得到改变。”\n\n人群中许多人点头同意。福田继续说下去：“时代变了，美国的成功例子就在前方，我们必须适应新的时代，否则就会被甩在后头。我们必须把政府的控制集中在国防和关键工业上，从而实现优势。但，对于更广大的经济组分，我们应该合作而非去尝试控制它。”\n\n福田的讲话起到了他想要的效果。每个人都在专心聆听他接下来的话。虽然福田不知道他们的态度是否积极，但他确实引发了他们的兴趣。"
 japkaya_tree_two.73.a:0 "现在，他必须向他们推销细节。"
 japkaya_tree_two.74.t:0 "最后时刻"
 japkaya_tree_two.74.desc:0 "首相办公室墙上的挂钟无情地滴答着，黄昏的赭色光线渐渐消失在满月的光辉中。贺屋的办公桌通常堆满了文件和报告，但现在桌子上空荡荡的，只有一张写了一行字的纸孤零零地躺在桌上：我在此辞去首相一职。\n\n整整一天，贺屋都刻意无视了这份文件，专心忙些别的事情。收拾残局，微调人事，偶尔打几次电话，递些便条。贺屋对自己的工作效率有些惊讶，虽然其实他并没有干什么实质性的事情。\n\n但在这个东京陷入沉睡的时候，贺屋独自一人坐在办公室里，即将完成他作为首相的最后一项工作。他内心的某一部分仍在抗拒这件事情，尽管手工雕刻的象牙印章就拿在他的手上。\n\n贺屋内心的另一部分渴望结束这一切，而且这种渴望正在增长。当贺屋接替井野的时候，他的支持者和盟友都感到震惊，警告他首相工作的压力——这一切现在他已经很清楚了。但是，即便他竭尽全力确保了自己的继承，离开也不可避免地意味着交出控制权。\n\n贺屋沉思地盯着象牙印章，回忆着每一次使用它的场景：复苏经济、赢得顽固将军和提督的心、起诉腐败分子。他为日本未来的知识与经济打下了基础，所有这一切都由国家所塑造。\n\n一切都按照他的设计，按照他继承人的设计，正如他期望的那样。\n\n贺屋从容地在文件上盖了章，朱红色的墨水在冰冷的月光下映射着温暖的光芒。"
 japkaya_tree_two.74.a:0 "贺屋的最后一项法案，凝固在时光的长河中。"
 japkaya_tree_two.75.t:0 "最后的祝酒词"
 japkaya_tree_two.75.desc:0 "今天的日报读起来很愉快。贺屋今早读了好几份报纸，每一份的头条都说着同样的事情：福田纠夫已经获得了翼赞会的多数支持，即将成为下一任日本首相。\n\n出乎许多批评人士的预料，权力交接进行顺利，贺屋也可以安然退休。安田危机的影响将会持续多年，但多亏了贺屋的工作，最艰难的时期已经过去，日本重归稳定。贺屋将他的退休视为一场胜利，因为他知道日本将会得到良好的治理。\n\n敲门声打断了贺屋的阅读，这个时候来找他的多半是福田。“祝贺你，我的朋友，你做到了。”福田进来的时候听到贺屋这样说。\n\n“多亏了你们的支持。”福田笑了，“还有很多工作要做，但我会确保日本做好了准备。最好的时光将要降临了。”是的，贺屋很确定，福田无论是在国内还是国际上都会取得卓越的成功。\n\n“我有一件一直保存着的东西。”贺屋走到自己的办公桌前，从抽屉里翻出一瓶珍藏已久的香槟。“我特意留到这个时候庆祝用的。”他说着，倒出两小杯。“我很乐意交给你这副重担。”\n\n“我谦卑地接受。”福田微微低下头，接过杯子。“我永远不会忘记你们为我和国家所做的一切。民众也不会忘记这些。”他把杯子微微举到空中，“敬帝国。”\n\n贺屋笑了，举起自己的酒杯。一轮新日正在日本上空升起，而这次，他相信这轮旭日将永恒闪耀。"
 japkaya_tree_two.75.a:0 "“敬帝国。”"
 japkaya_tree_two.76.t: "换岗"
 japkaya_tree_two.76.desc: "终于，随着一切尘埃落定，每家晨报的头条都写满了椎名悦三郎这个名字。他已被提名为下一任日本首相，并且很快就得到了翼赞会的多数支持。\n\n与人们所担忧的下一个安田危机相反，贺屋成功让政权实现了平稳过渡，他稳定了日本的局势，做完了最后的工作，只剩下一件事没做——退休。\n\n“祝贺你们，”贺屋握着椎名的手，将这位未来的首相与岸一同带进屋，“我就知道你们能行。”\n\n“我们还会接着努力，”椎名点点头，“一想到日后要面对的困难，我就觉得仅仅走进这间房还真算不了什么。”\n\n“我想也是，”贺屋露出微笑，“我已经打好的地基，可要指望你盖高楼了。”\n\n“正如椎名所说，”岸接过话茬，“如果我们想将国家带回正轨，阻拦我们的人将会数不胜数，他们会反对我们的一切……”\n\n“但是请放心，贺屋，”椎名以承诺做为结语，“我们会成功，我们绝不会眼睁睁看着日本就这样沦丧。”\n\n贺屋对此毫不怀疑。他愿意把日本交给他们，也愿意相信他们有能力保护自己建立的一切。他甚至在畅想，也许以后人们会把今天称为帝国的转折点，而他，则作为拯救帝国的人被铭记。"
 japkaya_tree_two.76.a: "他履行了自己对帝国的使命。"
 japkaya_tree_two.77.t:0 "无间地狱"
 japkaya_tree_two.77.desc:0 "每一张晨报都写着相同的内容，真实性不容置疑。\n\n“首相辞职留下权力真空：皇宫对继任人选保持缄默”\n\n贺屋被告知，重臣会议仍未结束，在他们决定好候选人之前，首相可以继续留任，以为天皇服务。\n\n但他的雄心壮志已经磨灭了，他的希望也化作尘土。时间推移，他的生命也随之流逝，每天要做的事甚至不需要动脑，去这里点点头，去那里签个名，他尽日穷夜地做着这些机械式的工作，等待自己不可避免的终局。\n\n一些技官派的议员仍抱着微弱的希望，他们近乎狂热地相信重臣会议只不过是想缓和形势，在一切结束后，还是会好起来的。但贺屋知道，当他的最后请求被拒绝时，那些人连句话都不会跟他说。\n\n随着填充政治空间的贺屋残骸开始消退，翼赞会的其他派别对此机会活跃起来。高木的改革派和池田的保守派开始重新抨击贺屋的革新派，以期取代这个失宠派系的地位。\n\n日本的未来不再有贺屋，也不再会走上他希望的道路。对此，贺屋却只能在无穷无尽地文件盖章中消磨时间。"
 japkaya_tree_two.77.a:0 "很快，他就要连章都盖不上了。"
 japkaya_tree_two.78.t:0 "火里逃生"
 japkaya_tree_two.78.desc:0 "贺屋盯着手上的香烟。\n\n他多久没抽过这玩意了？有十年？还是更久？他没想到自己会再度开始抽起烟，一根接一根停不下来。\n\n但他现在离不开它。他点起火，看着香烟的末端慢慢燃烧。\n\n哪怕是现在，他也说不清通过高等教育法案到底值不值得。为了这个法案，他付出的代价实在太多了……这个法案对巩固官僚机构非常重要不假，但又不是必要的。哪怕曾发誓不再重蹈广田的覆辙，但在恐惧的支配下，他也失去了判断能力。\n\n他成功了，他赢得了不折不扣的胜利！但代价是什么呢？他失去了公众支持，失去了国会认可，甚至连技官派的人都开始反对他。宛如处在地狱之中，他无法逃离。拿起电话，他拨给了一位朋友。“首相，”电话那头的青木开口，“我们该怎么办？”\n\n贺屋沉默了，现在哪还有什么可做的呢？“我想问问你的看法。”\n\n电话的那头也短暂沉默了下：“至少法案通过了，算不上最糟，对吧？”\n\n或许算不上，但贺屋不由得怀疑起自己的判断，他不敢直接说出自己的想法，但又掩饰不住自己的怀疑。或许，这就是最糟的结果了。"
 japkaya_tree_two.78.a:0 "“我不知道，青木，我很害怕。”"
 japkaya_tree_two.79.t:0 "…掉入陷阱"
 japkaya_tree_two.79.desc:0 "尽管贺屋不愿承认，但不可否认的是，他费尽心思地想要隐藏自己对事态发展的看法。青木看起来同样沮丧，这或许就是两人都在回避这次见面的原因。他们两人围着这个话题绕圈子，聊起各路闲话，谁也不愿意先开口说出事实。搞的好像他们只要假装这件事不存在，那这件事就会真的没发生过一样。\n\n两人对此心知肚明。\n\n贺屋说不出话来，仿佛他曾经在演讲中表现出的口才枯竭了似的，只能看着青木开口：“我们对此……无能为力吗？”\n\n问题的答案两人都知道。高等教育法案已经将他们的政治资本烧干，责任的负责人，就不必说了。他现在没有盟友，只是依靠着岸、椎名和革新官僚的支持才能勉强维持对权力的控制——而他的对手们已经开始挖他的角了。\n\n贺屋摇摇头：“无能为力。”\n\n青木沉重地低下头，他还以为会是另一个答案，但看来贺屋也没有备用计划，他眼神中的希望消散了。没有什么大计划，没有什么应急方案……但贺屋还不打算放弃。\n\n“我们的处境糟透了，”贺屋努力开口，“但我们还没有倒下不是吗？不管发生什么，我们都还有机会来挽救我们的政治遗产。我已经为之奉献了我生命的大部分，但我还打算继续奉献下去，我们都不应该就此放弃。”听了这话，青木多出一丝生气，但状态还是好不到哪去。他们两人都知道，此事将艰难无比。"
 japkaya_tree_two.79.a:0 "不过事实如此，他们别无选择。"
 japkaya_tree_two.80.t:0 "扑灭大火"
 japkaya_tree_two.80.desc:0 "按照贺屋的规矩，内阁的确该在会议开始前的五分钟就到达会议室。可按照贺屋的规矩，这些人不该沉默才对。但这些坐在房间内的各个角落的部长们，现在却一言不发，只是远远地凝视着其他人。\n\n原因不必多说，还是《高等教育法》那桩事——彻头彻尾的失败。在座的每个人都还能想起法案投票那天，国会中遍地传来的怒吼：“这项法案就不该存在！”“内阁辞职！”\n\n虽然贺屋的大臣，特别是岸、福田、青木和椎名这几位团结一致，最终成功让翼赞会通过了立法，但这桩事还是让人觉得苦涩无比。\n\n“这不是挺热血的嘛，”椎名摩拳擦掌，马上要跳起来似的，“一想到高木和他的‘小伙伴’恨我们恨的牙痒，千方百计地要给我们找不痛快，我就觉得有意思的不得了。”\n\n其他人忧郁地点了点头，自贺屋政府成立这几个月来，他们就没得过片刻清闲，总是要跑来跑去四处灭火。所以就算这是椎名得出的不靠谱结论，也得到了大家的一致认同：无论他们之间的分歧有多大，改革派才是那个真正迫在眉睫的威胁。\n\n“不过我们还得谢谢高木，”永山挂着淡淡的笑容，“要不是他这么急着蹦出来，我们掌握的那些线索还没处用呢。等时机成熟，就可以把他副手和三菱交易的事给抖出来，让人们看看高木到底有多虚伪、三菱有多腐败。”"
 japkaya_tree_two.80.a:0 "有时候，就得以火灭火。"
 japkaya_tree_two.81.t:0 "证据确凿"
 japkaya_tree_two.81.desc:0 "奢华的晚宴、“免费”的招待、从未上报的收入：无论你身在国会中的哪一个派阀，腐败都无处不在，手法也基本如出一辙。\n\n内务大臣永山心知肚明，追查起诉这些贪腐分子无异于浪费时间，最起码得有半数国会议员因此锒铛入狱，其中还会有不少他的政治盟友。他知道，高木的马仔们在腐败问题上丝毫不后于人，这让他的心中升腾起一股残忍的快感，但礼物并不意味着什么，重要的是他们给予了怎样的回报。\n\n话虽如此，但永山实在没法对办公桌上越积越多的黑材料视而不见。特高的办事效率简直高到令人胆寒。如果他们对高木一派有这么多了解，那针对永山本人，特高也极有可能也掌握着与之同样深入的情报，即使他们并不打算利用这些材料做些什么。\n\n永山伸手去够中曾根康弘的档案，轻咳了一声：“简单说说吧。这位高木的门生，他有没有什么……”\n\n“请看第38页。我们搞到了一份档案，证明中曾根就是高木与安田和三菱之间的联络人，将安田拍卖的资产暗中输送给了三菱。滥用职权、内幕勾结、欺瞒公众——如果您下令，我们可以就这三项罪名中的任何一项对他展开追查。”特高部长的语气相当有分寸，其中的含义却清晰而明确。\n\n永山不由得稍作思索，他仅仅用了不到一周时间就拿到了面前的情报，这本身就是个问题。这意味着，只要是奉命行事，特高也并不会抗拒抹黑栽赃的手段。但这没什么了不起，如果能将特高引导至正确的方向上，也就是他的政敌，无疑就是永山梦寐以求的大好事。"
 japkaya_tree_two.81.a:0 "“干得不错，继续深挖。”"
 japkaya_tree_two.82.t:0 "坠入绝境"
 japkaya_tree_two.82.desc:0 "所以，这就是事情的结局。\n\n永山结束陈述之后，贺屋一言不发。永山的叙述围绕着高木的副手和三菱集团的腐败而展开。他们牵涉到一桩阴谋，精心策划夺取安田。对此，高木至少是部分知情的。许多证据看起来完全合法又极其可恨，但贺屋发现自己却几乎……失望透顶。\n\n他已经懒得掩饰自己的无动于衷了。“永山君，这破事很耸人听闻？内幕交易啦，贪污腐败啦，黑箱操作啦，你怎么搞得好像这一切很不正常一样呢？别把我们当成小孩子。”贺屋瞟了一眼几乎没说话的岸。“岸君，我们刚了解到你与满洲和朝鲜之间的巨大关系网，你就把高木和这件破事联系起来。真精彩。我相信，涉及到企业的时候，我们不会假装你是双手清白的吧？”\n\n永山寸步不让。“都一样，我们现在说的是高木。这事必须有个交代。”\n\n贺屋连连摇头。“不行。如果你想换个方式追查，我可以听之任之。但我不允许把他们拉到调查委员会前对质。”\n\n岸仔细打量着贺屋，又转向永山点点头。“给他看看吧。”\n\n永山什么也没说，递给贺屋一个文件夹。“这也许能让您再好好想想。”\n\n贺屋略微有些颤抖着翻开文件夹，映入眼帘的是详尽的报告、会议纪要和确凿无疑的证据。这些证据指向一项财阀支持的旧计划，想把他赶下台。意思再清楚不过了：他要么甘受岸和永山的摆布，要么就被直接罢黜。"
 japkaya_tree_two.82.a:0 "就这样，他已别无选择。"
 japkaya_tree_two.83.t:0 "与企业对抗"
 japkaya_tree_two.83.desc:0 "这场会议照计划还会持续很长时间，不过贺屋没浪费多少时间就直奔到了问题的核心。\n\n“我了解到了一个企图颠覆日本政府的阴谋，而这个阴谋的全权赞助商，则是我们所熟知的那几家全日本最大的企业。”\n\n内阁企划院的人一下子惊呆了，他们完全想不到首相会做出这样的指控。尽管日本政府的腐败并不是什么秘密，但企业政变？这已经跨过了政府的红线，至少，没人敢在公开场合这么说。青木第一个站起来发言：“恕我直言，首相，您至少要拿出证据才能支撑这种指控，也就是证明阴谋存在。”\n\n“我知道，”贺屋点头，“没证据我可不会这么说。”\n\n在接下来的半小时里，贺屋、青木与委员会一同对每项证据都做了研究。尽管这些证据的说服力不一，但当把所有证据都拼凑起来后，就算是最多疑的人也再没法否认巨大阴谋的存在。很快，这些证据所引起的争论就结束了。“不可接受……”，委员会的一名成员总结道，“这个问题再不处理可不行了。”\n\n“毫无疑问，”青木表示了赞同，“而我们唯一的武器就是国会。”\n\n对此又产生了一些争论，不过包括贺屋在内的大多数人最终都同意这个提议。只有通过立法，才能借用法律的强制力来限制这些公司不受约束的权力，他们肆意膨胀的时间已经到此为止了。在接下来的四小时内，贺屋、青木与委员会都在致力于起草这份法案，如果成功，企业的权力将被限制到最低点。"
 japkaya_tree_two.83.a:0 "不过首先，得成功才行。"
 japkaya_tree_two.84.t:0 "毋庸置疑"
 japkaya_tree_two.84.desc:0 "事情开始于一阵敲门声。\n\n近田睡眼惺忪的来到门口，他实在想不出这个点来的人会是谁，更何况他也不是很想开门。纠结了一番后，他选择遵从自己的习惯，透过猫眼向外窥去。一阵恐惧攥住了他的心，飙升的肾上腺素一下子驱走了所有的睡意。他以前曾是安田董事会的成员，门外的制服他再熟悉不过了。\n\n是特别高等警察。\n\n特高可不是来聊天的，他们是来找他，来抓他的。\n\n一阵更猛烈的敲门声响起：“近田勤！把门打开！”\n\n近田知道他已经没戏唱了，自己被追查的原因他当然心知肚明。逃跑是没戏了，老实合作能保住自己的小命吗？或许吧。还没稍作犹豫，他便用颤抖的双手打开门，面对着那些警察：“我在，警官……我能帮上你们的忙吗？”\n\n“因涉嫌参与阴谋与非法内幕交易，你被捕了。”当门口的警察刚一开口，就有两个人把他的胳膊铐在了背后。“搜查大楼，”当近田被扭送走时，那名警察命令道，“把这个人带去审讯室！”\n\n近田只是当天众多被捕者中的一员，而这些人几乎都是卷入阴谋的前安田董事会成员，特高没花多长时间就确认了安田、三菱乃至高木惣吉对阴谋的广泛参与。当贺屋读完所有的报告后，他不由得为这一易见阴谋而震惊：铁证如山，毋庸置疑。"
 japkaya_tree_two.84.a:0 "皆为事实。"
 japkaya_tree_two.85.t:0 "时间于滴答声中临近"
 japkaya_tree_two.85.desc:0 "安田阴谋集团的倒台是一个极其重大，乃至地震般的政治事件。这一场大地震扫过公司的无数部门，最终留下了巨大的空白。人们纷纷质疑，既然领导层已经统统入狱了，还有谁能领导公司呢？但留给这些质疑者的仅仅只有一句“一切都在控制之中”的无力保证。\n\n岸信介翻阅着批准名单，上面的名字很快就会被提拔到金融和航运部门的各个职位上。他从不缺乏可靠的人供他提名，不过这次——名单当然是在商工省的指导下拟定的。\n\n很明显，这些职位都要在前面加上大大的“临时”二字。\n\n每有一场危机发生，就代表着一个新的机会诞生。最美妙的地方在于，这场危机简直就是为他量身定制的机会。贺屋一定要被他的行动气炸了，岸毫无波动的想着，但他可不会怜悯抓不住机会的迟钝之徒。就算他不利用这个机会，也会换另一个人来利用。政治的规则就是如此，他唯一要考量的只是要把这件事做到什么程度。\n\n一段时间后，椎名开口打破了沉默：“你在考虑要不要除掉福田。”岸信介毫不意外椎名这个男人能领会自己的想法，更何况他从没隐藏过自己的目标，“你已经冒太多险了，谁也不知道再往前走会不会跌落悬崖。我认为我们应该更审慎地等待下一个机会。”\n\n岸考虑了一下这个建议，尽管冒险所带来的回报足够丰盛，但椎名的建议也不无道理可言，即使现在不采取行动，也只不过是让胜利到来的晚一些罢了。“你说得对，”他过了一会才开口，“没必要拿我们如今拥有的一切去当赌注。我可以保证，我会在时机成熟之后再处理福田。”在整个过程中，椎名一直恭敬地垂着头。"
 japkaya_tree_two.85.a:0 "“你同意就好，我们需要等待的时间不会太久了。”"
 japkaya_tree_two.86.t:0 "三井入局"
 japkaya_tree_two.86.desc:0 "海面可见之冰山，不过整体之一角……\n\n改革派与三菱公司间的联系被披露以后，永山就扩大了特高的调查范围。调查所获颇丰，改革派同企业之间的联系一点点被挖掘出来，永山曾没什么根据的怀疑日渐成为了现实。老实说，这不仅让他惊讶，也让他对日本感到沮丧。这压根就是一场二十年代财阀在日本病态统治的再演。\n\n现在，连三井公司与改革派间的联系都被挖出来了，他们在航运和建筑行业吃的回扣直接被写进了军事预算，这比安田和三菱的所作所为更让永山感到愤怒。虽然他对金融了解的不多，但富人之间的过家家也不是什么他没见过的新鲜事了，相比之下他没法想象的是高木居然会以帝国军人的身份，默许这些公司蛀虫骗走帝国与军队的款项。\n\n真是难以置信！他在内阁会议上如实说出自己的感想后，椎名却阴险地笑了起来：“诸位，这时候就没必要再装好人了吧？现在剩下的这三个财阀，我们只要运用手上的证据，就能轻松扳倒他们中的两个。若是追究下他们的责任，想必就能看场艰难求生的好戏，难道不是很有意思吗。”\n\n就在岸赞同椎名侵略性发言的同时，青木一男带着不安的神情提出了反对：“要是不与翼赞会的其他成员协商就做出这种事，后果简直不堪设想……我们明明没必要这么激进的使用这些证据，比起把事情闹大，我觉得只要悄悄警告一下就能收获不错的效果。”"
 japkaya_tree_two.86.a:0 "该和财阀硬碰硬了。"
 japkaya_tree_two.86.b:0 "还是别捅马蜂窝为妙。"
 japkaya_tree_two.87.t:0 "立于边缘"
 japkaya_tree_two.87.desc:0 "内大臣与首相于焦灼的氛围中对峙着，在这场胆小鬼游戏中，谁都不打算率先让步。\n\n“我真希望你还知道自己在做什么。”木户幸一沉着嗓子的发难使空气愈来愈凝重，贺屋只能竭力维持着自己的扑克脸。\n\n“内大臣阁下，我所做的都是为了国家，”他回答道，“只有整顿财阀，才能避免像安田危机这样致命的事态再度发生。”\n\n“首相，我们需要采取措施没错，”木户严厉起来，“但难道这些措施一定要以破坏财阀与翼赞会之间脆弱的稳定为代价吗？你借着措施的名义，对一切与财阀相关的人大加干涉，恐怕在新的安田危机发生之前，就会酿成更糟糕的事态吧。”\n\n“更糟糕的事态？内大臣阁下，我不能接受空口无凭的污蔑，”贺屋将声音平复下来，坚定地反驳着，“如果我是错的，那当国家因为我的所作所为而遭受恶果时，我绝不会逃避责任。但是，内大臣阁下，我相信我的措施对国家是有利的，这一点上我绝不会让步。”\n\n木户沉默良久，他眼中的怒火跳跃着：“你正在刀尖上跳舞，首相，一旦从中跌落，那你必将万劫不复。还是去对神明保证你的想法没错吧，我是预测不到你的未来了。”\n\n这是威胁？抑或是承诺？莫非是观察？贺屋毫无头绪，但木户看来并不打算听他的回答，这位内大臣说完后后便转身离去，只空留首相一人还在原地。直到这时，贺屋才松出那口被他憋到现在的气。"
 japkaya_tree_two.87.a:0 "至少不糟。"
 japkaya_tree_two.88.t:0 "准备多米诺"
 japkaya_tree_two.88.desc:0 "证据清晰又有力，因此，采取行动就势在必行了。永山的陈述详尽彻底，即使贺屋一开始对如此严重的指控抱有怀疑，但到了最后，没人能否认这个事实：腐败根深蒂固，许多名字牵扯其中。\n\n不管这件事让谁受益——当椎名和永山参与其中，最终的受益者看起来将会是贺屋恰恰不希望分享成功的那群人了——如今摆在所有人面前的现实是，必须要采取行动了。日本已经今非昔比，过去对腐败的漠视绝不能重演，是时候让企业，还有那些牵扯其中的人为他们的腐败负起责任来了。\n\n改革派和财阀似乎已经把自己送上了这次事件牺牲品的位置。\n\n贺屋向阁员点了点头，“就这样吧。三井、三菱和住友，我们先和他们……谈谈。财阀很快就会收到通知，我想他们将会很快回复。”\n\n永山笑了，“太好了。日期定了以后请务必通知我们。”\n\n听到贺屋的保证以后，椎名和永山就告辞离开了。首相看向坐在另一边的福田，他还有另一个任务要交给他。“你去成立一个针对财阀的调查委员会，必要时动用大藏省的一切资源。”\n\n福田点了点头，对这一命令毫不吃惊，“我们应该专注什么？”\n\n“证据。”贺屋思考着说道，“我想知道他们在安田危机之后具体都做了些什么。我有种预感，那会在将来派上用场。”福田笑了笑，记上了最后一句笔记。"
 japkaya_tree_two.88.a:0 "“定不辱使命，首相阁下。”"
 japkaya_tree_two.89.t:0 "妥协为时已晚"
 japkaya_tree_two.89.desc:0 "福田特别不自在，尤其是因为和内大臣的个人会晤是很稀奇的事情。木户一直很干练，他的目的一望即知。“但愿您知道您授权批准的事务究竟有多么重要。我不很清楚您对潜在的后果有何认识。”\n\n“内大臣阁下，这是个调查委员会。”福田回话，他试着解释，“我们——”\n\n“其结果会破坏我们目前脆弱的稳定，”木户的脸色稍稍缓和。“我知道您被首相阁下推到了一个左右为难的处境。然而，财阀是我国至关重要的一环，处理与之相关的任何事务都必须打起十二分小心。十二万分小心。”\n\n福田的大脑高速运转，他在盘算怎么说才能让木户满意。“我……或许有其他机构可以来办这件事。”\n\n“这是我非常愿意看到的。”木户颔首。“如果您遭到压力，我将倾尽全力。就好像——”\n\n急促的敲门声打断了木户下面的话。木户的助手一脸煞白地冲进房间：“内大臣阁下，大臣阁下，对三菱的调查已经正式官宣完成了！公司的几个人员已经被传唤到国会特别委员会上去了！”\n\n木户的表情僵在了脸上。福田估计自己的也差不多。他们都心知肚明这意味着什么。木户和他都意识到业已无计可施。无论有什么样的意图或目的，强硬派都大获全胜。财阀已经摇摇欲坠，如果高木行差踏错，改革派也为时不远。"
 japkaya_tree_two.89.a:0 "多米诺骨牌开始倒下。"
 japkaya_tree_two.90.t:0 "罪恶和裁决"
 japkaya_tree_two.90.desc:0 "“判处有罪，处以无期惩役刑。”\n\n接下来的几天里，这句话一次又一次地重复。三菱取缔役会的取缔役们被逮捕、被审判，最终被法务省定罪宣判。涉及到该会社的所作所为和与其他方关联关系的证据大白于天下，所有人都只能默默旁观，难以插手。\n\n他们只能祈祷，他们规模太小，入不了法司的法眼。\n\n审判在保守派的政治支持和强硬派对法务省的成功游说下得以进行。裁判揭露出无法抵赖的全方位的腐败。\n\n有罪。这就是他们的判决结果。\n\n犯非法内幕交易罪、犯颠覆国家政权罪、犯会计欺诈罪、犯国家紧急状态期间谋取不法利益罪。犯或严重或轻微、或专业性或广泛性的罪名。面如死灰的高管面对着一个接一个的指控，那几天里他们的生活被彻底颠覆了。\n\n有罪。这两个字像重锤一样猛击着他们。\n\n许多高管要在大牢里坐许多年了。有些人可能会被禁锢终身，但不少人还指望着上诉成功，并因表现良好而减刑释放。不管怎么样，三菱已经深陷风暴之中，它的未来一片昏暗。财阀也好、国家也好、政府也好，没人说得清它们的最终结局到底是什么。\n\n但有件事情毋庸置疑。"
 japkaya_tree_two.90.a:0 "企业豁免的时代一去不复返了。"
 japkaya_tree_two.91.t:0 "公平之争"
 japkaya_tree_two.91.desc:0 "岸和福田比财阀代表们早到了一个小时。两人平静地坐在桌边，任茶水慢慢变凉。他们是东道主，有义务到得比客人更早，并由他们身后那一排扑克脸官员提供一点额外的小小威慑。\n\n三井和住友的总裁们在架着眼镜、西装革履的随员簇拥下准时到场。他们眉头紧锁、目光闪烁着各自就座。桌子在会议室中央摆成了一个品字形。\n\n“好的，那么，”福田轻咳一声，吸引到所有人的注意力。“关于国家托管下的安田资产，各位有何处理之策呢？”\n\n福田的话音落下，一时无人接茬。两大财阀的高管都用沉默激对方先动下一步，岸和福田从容地审视着一切。\n\n“在财产分配过程中，我们必须坚持公平原则。”最终，三井代表开了腔。一瞬间，他沮丧地变了脸色。“持有与我们的核心业务不相容的资产，对我们半点好处也没有——”\n\n“可我们是造船业的竞争对手啊？”住友代表回呛，话里透着苦涩又带着刺。“照我看，我们对‘公平’这个词的理解显然有重大差异。”\n\n从此，两家代表团就开始了言辞激烈又愤怒不已的互相指责。福田一把推开椅子，试着去恢复秩序，但岸却拍了拍福田的肩膀。“让我们看着他们鹬蚌相争吧。如果我们想打击财阀的话，他们自己就正在这样做”。"
 japkaya_tree_two.91.a:0 "没人问问三菱在哪里呢……"
 japkaya_tree_two.92.t:0 "僵局"
 japkaya_tree_two.92.desc:0 "争论已经进行好几天了。一项对欺诈的指控总会招致一项对背信的反诉，三井和住友的代表们互相攻讦訾骂。\n\n岸的计划进展顺利。他就是要让财阀的代表们自相争来吵去，但也仅此而已。除了坐观两大工业巨头在政府的纵容下互相揭发对方老底之外，（当局）似乎没有计划方案、没有最终目标甚至没有任何目的。\n\n当两方威胁要召询法务顾问时，岸起身离席，留下话说他要“确保无人轻举妄动”。这是他对屋子里急剧升级的态势所做的唯一退让。他留下福田控制场面。\n\n“诸君，”在住友言辞激烈地指责其渎职之后，福田插进话来，“我们说点具体的吧。各位的企业均拥有独特优势，可以实现互补。举例而言——”\n\n……\n\n“你能这么看问题，我心甚慰。此等安排对我们极为有利。”挂断电话时，岸在笔记本的一句话下画了一条红杠——与三井和住友的交易板上钉钉。\n\n尽管排除共同敌人三菱能够带来潜在好处，但单靠这种理由是不可能说服三井和住友达成合作的。鉴于此，岸决定采取些“替代措施”。如果企业之间互不信任，国家就会对资产实行国有化。三井和住友则将因他们的纷争而得到一笔买断金。\n\n如果他们拒绝的话——"
 japkaya_tree_two.92.a:0 "岸会给报界一点有用的“提示”的。"
 japkaya_tree_two.93.t:0 "大事不妙"
 japkaya_tree_two.93.desc:0 "风雨欲来，祸生不测，在今天的会议上，有很多地方都不对劲。首先，今天的“纸张”少了很多：在此前的会议上，三井和住友的代表总是重纸累札，把手中的文件当作弹药倾泻到对方的身上。而今天，他们每个人的桌上却只有一个孤零零的文件夹。\n\n其次，他们居然“志同道合”了起来：在前几天，各位代表还积极地驳斥对方的观点，或是当众宣泄自己的愤怒。而今天，他们居然安静了下来，从头到尾都在和平相处。\n\n最后，当福田审阅完他们之前的会议记录后（里面只有激烈的争论和没完没了的重复讨论），三井的代表提出了自己的疑惑。\n\n“福田大臣，为了把我们聚在一起，您每天都付出了巨大的努力，真是辛苦了，我们对您非常感激。”这位三井的高管平静地说，话语里好像有嘲讽的意味，这让福田感到心烦意乱。“但现在，我们必须谈谈这个棘手的问题——三菱到底去哪儿了？”\n\n福田对此嗤之以鼻，对于这个问题，岸信介已经解释过了。“我们之前说过了，三菱不能来这儿参会，因为他们在接受单独调查——”\n\n“调查？我看分明就是大事化小，小事化了。”住友的代表突然插话，语气充满了愤恨。“如果大藏省执意要与我们共同的竞争对手进行单独‘交易’，那我们恕不接受。”\n\n接下来，场面变得十分混乱。尽管福田对此表示否认，但是这帮西装革履的代表们还是头也不回地离开了。福田的大脑飞速运转：岸怎么搞砸了？他不是一直在努力地预防这种事情发生吗——"
 japkaya_tree_two.93.a:0 "福田垂下头颅，他已经知道这是怎么回事了。"
 japkaya_tree_two.94.t:0 "国家之胜"
 japkaya_tree_two.94.desc:0 "“国家政府宣布正式接管安田破产后遗留的资产，届时商工省将对这部分资产进行重组与利用……”\n\n各家报社不约而同地将其刊登在了晨报的头版头条之上，东京方面对此震惊不已——这对政府来说并不是什么好事。\n\n仅在早盘的交易当中，日经指数就下跌了3%；随后，一系列的可疑大单买入勉强规避了市场崩盘，商人与劳工们迈着沉重的步伐，对未来充满忧虑，因为他们知道，政府可能会为了一些虚无缥缈的利益，牺牲掉自己的金钱或是要求他们奉献出自身的劳动力。\n\n在咖啡店、餐厅和会议室中，民众们就手头的报道资料开始交换意见，试图从不同的文章中拼凑出共同的线索。\n\n“看看被任命为政府重组委员会的董事们：他们都辞去了在三井与住友财团的职务。”\n\n“三菱被晾在了一旁，司法省不是宣布要对他们的活动进行调查吗？”\n\n“等等，据省内知情人士在报纸上的说法，与三菱的谈判陷入了僵局……”\n\n是巧合？抑或是阴谋？在安田崩溃后，已经很少有人愿意再去相信巧合。置身于大火过后的灰烬之中，自然就会对微弱的火星更加警惕。"
 japkaya_tree_two.94.a:0 "看不见的手已被戴上镣铐。"
 japkaya_tree_two.95.t:0 "企业政治制限法"
 japkaya_tree_two.95.desc:0 "帝国议会开庭时，会场总是十分吵闹。当大臣们发表严肃的政治演讲时，经常伴随着与会者的诘问和嘲笑。尽管这里只有大政翼赞会这一个政党，但如果有议员在胡说八道，或是表现出了他虚伪的一面，就会迅速地引起骚动。\n\n当岸信介陈述有关《企业政治制限法》的问题时，他也遭到了同样的待遇。只不过这一回，他才刚刚站到会议厅前的华丽讲台上，质疑声就出现了。\n\n“长久以来，企业一直在干预国家事务，这是重罪。安田危机的灾难，已经充分向我们证明了：我们忘记了昭和经济危机的教训——资本不会把国家利益置于自身利益之上，他们总是唯利是图，永远不会无私奉献——”\n\n一提到“无私奉献”，会场直接炸开了锅。改革派和木户派指责岸信介虚伪，只顾及自己的商业利益；而保守派和技官派则高呼他这是搞派系内斗。\n\n“你做的太过火了，岸。”会议结束后，贺屋把岸信介拉到了一边，两人在内阁的会客厅中，俯瞰着国会的花园。“道德说教是步坏棋，你这样做，国会里的其他人会怎么想？他们只会认为我们这是为了个人的利益而扭曲政府的政策。”\n\n“让经济回到国家的掌控之下并不是件容易的事，贺屋。”岸信介说道，他脸上表情令人难以理解。“如果有几家企业愿意与我们合作，那事情就会变得简单许多。”\n\n“你知道我在说什么。”贺屋简单粗暴地打断道。“我们不能把自己的野心凌驾于国家的需要之上，哪怕是被人误会成这样，那也不行。”"
 japkaya_tree_two.95.a:0 "接下来该怎么办？"
 japkaya_tree_two.96.t:0 "毒丸"
 japkaya_tree_two.96.desc:0 "贺屋已经为在国会上报复岸的煽动演说做好了万全准备，它将是一篇由高木本人在国会全会上公开发表的反击演说。\n\n“政府坦承法案的本质——倒回《国家总动员法》下令人窒息的战争经济，倒回三十和四十年代的岁月。”高木为贺屋首相的努力提供口头支持，然后单刀直入地抛出他的反驳。\n\n“我们打心底反对法案代表着帝国的最佳行动方案的说法。在毫无透明度的情况下，要求服从将为更多而非更少的腐败大开方便之门。”\n\n“要求商界与政界间的阳光透明既非异想天开，也非离经叛道。这是常识。政治最好在阳光下、在国会和帝国臣民万众注视之下运作。”\n\n不久之后，改革派发起行动修正《企业政治制限法》，将其还原回本质内容。商界必须远离政治，同时也禁止政客对企业施加过度影响。他们的修法行动确立了政商两界的互相监督，而不是两者相互融合，这摧毁了技官派的全部如意算盘。\n\n高木发起了挑战，让贺屋敢于为赢取更高支持而做出壮士断腕的样子。他公开作此表示并要求对方回应，但结果却是一片死寂。"
 japkaya_tree_two.96.a:0 "我们寸步不让！"
 japkaya_tree_two.96.b:0 "政治是妥协的艺术。"
 japkaya_tree_two.97.t:0 "停滞"
 japkaya_tree_two.97.desc:0 "贺屋把手中的《读卖新闻》扔进桌上的报纸堆里。每份报纸都停留在第一页，每份报纸的第一页都有着一个类似的标题，让贺屋难以忍受：\n\n《政府未能通过企业制限法，投票暴露出其内部分歧》\n\n好像这帮人是第一次知道这个事实似的，贺屋恼怒地想。翼赞会本来就是个摇摇欲坠的联盟，改革派、木户派、保守派，还有他自己的技官派，面和心不和地构成了联盟不稳定的基盘。看到这个公开的事实被报社当成新鲜玩意儿大肆报道，贺屋只觉得火冒三丈。\n\n贺屋没有能力争取各派阀的支持，这一点虽然没有明说，但仍被暗示在或长或短的报道中。过去曾有一种党内团结的幻象——如果变革在日本姗姗来迟，似乎是因为政府忙于团结派阀依照党的总路线投票，尽管每个人都会承认现实并非如此。\n\n贺屋瘫软在座位上，沮丧地叹了口气。一个无法按其目标施政的政府就不配成为一个政府，而如果反对施政的阻力来自于其内部，这一评价就更恰如其分了。一篇社论中把贺屋评价为“另一个广田”，这句评价让贺屋的脸皱成了苦瓜。广田弘毅曾经就是因为与陆军不合而名誉扫地。\n\n总而言之，当天的新闻只能用三个词来概括：软弱、耻辱、无能。"
 japkaya_tree_two.97.a:0 "贺屋无法反驳。"
 japkaya_tree_two.98.t:0 "复兴"
 japkaya_tree_two.98.desc:0 "国会投票通过了立法决议！这个消息让年过古稀的贺屋精神百倍，喜悦之情贯穿了他的全身，这种舒畅的感觉一直持续到了第二天。清晨起床，贺屋就像是年轻了三十岁，他以一种崭新的姿态来迎接这美好的一天。他大步走进办公室，阅读了今天的早报——所有人都在为他的立法成功而欢呼。\n\n“政府通过《企业制限法》：我们的首相为社会复兴的胜利而欢呼”\n\n贺屋微微一笑，放下了报纸。媒体对此事大加赞美，就好像《企业制限法》能够通过是命中注定的事——但事实却并非如此。在几周前，岸信介的演讲过后，大政翼赞会分成了两派。我们疯狂地拉拢保守派和一些同情我们的无所属派成员，让他们为我们投票，这才让我们取得了今天的胜利。\n\n和往常一样，改革派对这次投票的结果十分不满，宣称我们这是在剥夺权力，而且可能会使大日本帝国几十年来的努力化为乌有。还有一些所谓的“知识分子”，仍然公开支持改革派，指责我们的立法“既专制又落后”。\n\n但这些都不要紧，因为群众和媒体的热烈反响淹没了这些反对的声音。那些知识分子和自称“改革派”的家伙们，可能会对岸信介的道德说教大发雷霆——但是人们却很吃这一套，他们欣赏我们的政府，赞扬我们在与“腐朽”的资本主义的对抗中，取得了光荣的胜利。"
 japkaya_tree_two.98.a:0 "秩序与稳定是民心所向！"
 japkaya_tree_two.99.t:0 "身不由己"
 japkaya_tree_two.99.desc:0 "福田向贺屋提出了反对意见，但随着事态越来越明朗，他的提议被否决了。贺屋的立场十分坚定，他向国会提交了《企业制限法》，并坚信该法案一定会通过。但这并不意味着他对现行的企业法持完全否定的态度，这只不过是达成他真正目的手段罢了。\n\n而他的目的可不仅仅是让各个企业团结起来。\n\n不幸的是，福田对此却无计可施。他清了清嗓子，在国会面前发表演讲：“这么多年来，事实就摆在我们的眼前——日本的许多企业只在乎他们自己的影响力和他们的未来发展，全然不顾及国家的利益。”\n\n他环顾四周，继续说道：“在商界，国家的权力失位已久。而现在，为了国家的利益，我们必须对企业的行为进行管控。实行该法案后，大藏省以及商工省将授权成为企业的仲裁者，负责限制并管理企业的活动，引导企业为国家的利益服务。”\n\n福田话音刚落，新一轮的辩论就开始了。尽管这次发言并不是出于福田的本心，但他还是好奇大家会对此有什么反应。不出所料，立刻有人站出来提出反对意见，他们称，这只不过是岸信介攫取权力的把戏而已。福田对此十分赞同，可惜他不能大张旗鼓地表达出来。\n\n然而，也有不少人支持这项法案，他们赞同把企业置于政府管控之下的基本方针。有些人认为，这是一个十分理想的、技术官僚式的方案——既公平公正，又全心全意为国家的利益着想。但事情的走向究竟如何，还需等待人们讨论的结果，而福田很清楚的一点是："
 japkaya_tree_two.99.a:0 "投票结果马上出炉，一切都将尘埃落定。"
 japkaya_tree_two.100.t:0 "退治恶鬼"
 japkaya_tree_two.100.desc:0 "高木要发言了，贺屋死死地盯着他，脸上写满了不情愿。贺屋很好奇他为什么要这么做，是不是有什么不可告人的目的？但是，当高木发言时，他还是选择了保持沉默。\n\n“无论如何，有一件事是我们无法否认的。”他开门见山地说，“如果想让我们的国家屹立于世界之巅，那我们就不能再出现进一步的分歧。尽管我们每个人都想让大日本帝国变得更好，但如果我们之间的分歧已经影响到了国家的整体利益，那么各派就应该作出妥协，各退一步。”\n\n他停顿了很久，然后继续说道，“某些人的特殊利益和那些自私自利的个体，已经充分证明了，我们迫切地需要公平和公正，因此所有人——包括企业，都应该服从于国家的整体利益，这就是我支持这项法案的原因。但除此之外，我还有一项倡议。”\n\n高木和贺屋的目光在一瞬间对上了。“我为这项法案提出了一项修正案，以确保该法案能够更好地履行它的使命。修正案将进一步明确大藏省在仲裁过程中的职权，并确保仲裁的公平公正。请诸位思考两个问题：如果这项修正案无法通过，将会造成怎样的后果？而谁又是最大的受益者？”\n\n贺屋审查过高木的修正案，他很清楚高木的目的——这是最后一次阻止岸信介的尝试。如果他失败了，岸信介将在商界拥有无上的权力。贺屋清楚高木目前是站在他这边的，此时此刻，他确信他能把这项修正案扼杀于摇篮中。\n\n但从另一个角度来看，这项修正案可以使法案的使命更好地得到履行。如果贺屋支持高木，就会引得岸信介不快。但如果能够在一定程度上限制岸信介的影响力，这么做或许还是值得的。不论他到底要支持哪一方，留给他思考的时间已经不多了。"
 japkaya_tree_two.100.a:0 "高木的修正案将得到支持。"
 japkaya_tree_two.100.b:0 "高木的修正案将无法通过。"
 japkaya_tree_two.101.t:0 "《企业制限法》一败涂地"
 japkaya_tree_two.101.desc:0 "《企业制限法》（缩写为CRA）已被国会否决。许多人说，完全通过法案绝无可能，这部待议案将侵害太多人的利益。对于那些提出交易的人来说，这也许是有意义的。在纯粹意志力的驱动下，法案可能以某种方式通过。然而，在冰冷的阳光之下，那些被我们骂成“悲观派”的人不幸而言中了。自由派和木户派想方设法暂时搁置了他们的争议，将怒火倾泻在我们和议案之上。\n\n大藏省对企业享有的仲裁权限招致了多如牛毛的质疑，国会根本无法处置。高木和木户指出，法案只会强化岸手中的权力和他对工商界牢不可破的掌控，他们也许是对的。不管怎么样，岸和助手都在听到他们失败的消息之后大感沮丧挫败，而贺屋则在表决之后始终一言不发。\n\n在国会之外，商界巨头将法案的失败当做经济界的巨大胜利来欢庆。企业揶揄法案是“极权主义”和通向“政府统制经济”的最后一块垫脚石，它绝不会为人怀念的。但是，帝国陆军的看法与之相反。军队官兵痛悼议案的夭折，称之为“帝国的惨重损失”和“对财阀的屈膝投降”。他们大声疾呼将帝国的价值观置于个人的贪欲和利益之上。\n\n无论如何，贺屋都必须换种方式实现他的目标，《企业制限法》是做不到了。"
 japkaya_tree_two.101.a:0 "总会有下次吗？"
 japkaya_tree_two.102.t:0 "祝酒词和小贴士"
 japkaya_tree_two.102.desc:0 "贺屋靠在椅子上啜饮了一口饮料，仔细品砸着齿间的滋味。在他身边，岸也品尝着自己那杯饮料。他们在他的办公室里小憩，远离公众视线。“我承认，”休息了一会儿后，贺屋开了腔。“二十年前，我对商工省几乎没什么认识。我没理由觉得‘共产国际的提线木偶’会有什么作为。”\n\n“这么想的人不在少数。”岸回了一句，他丝毫不动声色。\n\n贺屋淡淡地笑了。“看看现在，各自的角色真是一百八十度大转弯啊。大藏省里的守旧派被昔日他们百般嘲弄的人打得一败涂地。我是看轻他们了，所有人都看轻他们了啊。”\n\n“托您老的福，”岸又点了一下头。“您明白传承的力量。现在如何是无足轻重的，您将如何被人铭记才至关重要。请您继续保持专注，继续向帝国展现您的形象：您不随着企业的心血来潮而左右摇摆，而是始终将公共利益看得至高无上。您将作为一位爱国者载入史册。”\n\n“这是我心所愿啊，”贺屋确认，又斟上一杯。“祖国高于一切。今日如此，明日如此，亘古不变。”\n\n“您所言极是，”岸也给自己的杯子斟满。“在下或许多嘴，但有必要向您进一言。请您对福田多加小心。他的野望和愿景与您截然不同。”\n\n听到这话，贺屋扬起了眉毛。“我觉得没必要害怕他。”\n\n“都一样。”岸事不关己地说。他又满饮一杯。“但我更相信有备无患。就算这样，我也相信您把这些话听进去了。”他轻抬酒杯。“此时此刻，我们齐头并进。为了帝国！”贺屋举杯与他相碰。"
 japkaya_tree_two.102.a:0 "为了帝国。"
 japkaya_tree_two.103.t: "会议缺席，已记录"
 japkaya_tree_two.103.desc: "周二，上午11:32。\n\n贺屋首相进门时，企划院的官员们全体起立。首相皱起了眉，他看到笔挺制服和光秃脑门围坐在房间正中的桌子边。官员们间隔如常，却让一个空当显得十分突兀。那个空隙是正常间隔的两倍大，其间摆着一副空椅子。\n\n贺屋示意大家入座时，内阁书记官长椎名悦三郎俯下身子：“青木君另有要务，我提议咱们先行开始。”\n\n周五，下午3:03。\n\n“青木在哪儿？”贺屋极其不耐烦地用左手食指敲着右手袖子，等着教育改革工作组最后一位高级成员到场。“早到才是准时，准时就是迟到，他到底在搞什么名堂？”\n\n椎名接过一张递来的纸条，他因关切而拧了一下眉毛。“他前面那个会议快开完了。我会在会后找他谈谈的，请您别担心。”\n\n周三，下午12:15，\n\n在国会的工资政策会议上，贺屋对青木最近的消失举动只字不提。议程结束时，椎名把贺屋拉到空旷宴会厅的一个角落。\n\n“首相阁下，就连我都开始担心青木君的缺席了。我想现在是我们开始深挖的时候了。”\n\n在无“紧迫事务”之外的确切理由而在两周内缺席三场会议之后，贺屋倾向于赞同椎名的意见。"
 japkaya_tree_two.103.a: "一切按椎名的计划行事。"
 japkaya_tree_two.104.t: "可疑的会晤"
 japkaya_tree_two.104.desc: "“首相阁下，恐怕青木一男更喜欢和高木惣吉在一块，而不是跟您。”内务大臣永山忠则将一份装订整齐的文件放在贺屋的办公桌上。\n\n“然后呢？”贺屋厉声发问，用怨毒的目光盯着永山和书记官长椎名。“青木在我身边很长时间了，高木也一样。我们彼此很了解。你们要干什么？”\n\n“首相阁下，问题是，”椎名一边打开贺屋面前的文件，一边坚定地说，“青木一直在和改革派沆瀣一气，破坏政府。他一直把我们的谈话要点和政策提案送给改革派。这也就是改革派总能迅速提出反论的原因。”\n\n贺屋又警惕地瞪了椎名一眼，小心翼翼地拿过文件翻阅起内容来。他想否认，想把文件丢进废纸篓里，想大声勒令永山和椎名滚出去。这么多年了，他和青木一直在为帝国奉献着汗水、鲜血和热泪，他怎么能设想青木会如此轻而易举又明目张胆地以一种肯定会被注意到的方式背叛自己呢？\n\n难以置信，但证据就在眼前。青木和高木的接触千真万确，而且就在公开场合，所有人都能看到。\n\n贺屋觉得，这些证据可以以任何方式解读。青木不管给了高木什么，都可能从高木那里获得信息作为回报。高木在朝的时间与贺屋或青木一样长，而且比三木或其他无所属议员要好。\n\n贺屋叹了口气。他内心的那个官僚正叫嚣着必须彻查真相，但他心里的那个政治家知道永远不会有什么真相。"
 japkaya_tree_two.104.a: "相信青木。强硬派的证据不足。"
 japkaya_tree_two.104.b: "继续追查。我们必须掌握一切。"
 japkaya_tree_two.105.t: "无路可逃"
 japkaya_tree_two.105.desc: "三个事实摆在面前：一个令人宽心，一个颇为棘手，还有一个糟糕透顶。\n\n第一件事是：正如贺屋所料，强硬派一直在虚张声势。贺屋在私下与青木交流时，澄清了一些误会。也就是说，青木虽然一直与高木派有联系，但他们之间真正的共同话题无非是对强硬派的厌恶而已。\n\n既无诡计，也无阴谋。而且更重要的是，椎名精心策划了青木的不在场，便于用虚假的指控给他泼脏水。\n\n第二件事是：青木的新官僚与强硬派的关系已经不可挽回。青木和福田手里捏着椎名背叛的证据，并火速要求其辞职。除此之外，他们还要求岸和永山一起下台。这两个人没宽宏大量到饶恕如此严重罪行的程度，匡正这一行为的唯一方式就是按他们的心意进行内阁大改组。\n\n第三件事是：政治是数字游戏，但贺屋已没多少筹码了。不管高木的改革派与青木的新官僚之间到底有多少共同之处，加入任何新内阁都会让事态雪上加霜。如果作为整体的技官派瓦解，改革派会乐于在一个改革派主导下的内阁容纳新官僚的。\n\n毕竟，押注在输掉的赛马上是没什么意义的。"
 japkaya_tree_two.105.a: "崩散成灰。"
 japkaya_tree_two.106.t: "谎言之烈，浓稠如血"
 japkaya_tree_two.106.desc: "“叛徒。”\n\n贺屋差点脱口而出。这令他难以置信、惊骇莫名。他的老牌盟友青木一男竟然是个叛徒，背着他跟改革派策划阴谋。他几乎一点也不信，但面前的白纸黑字仿佛鲜血凝成，详细描绘着那些悄无声息的密谈和不为人知的握手。它们交织在一起，形成一个巨大的背叛。即使他想加以质疑，也无从质疑。\n\n“首相阁下，不得不将此事呈报给您，我深感遗憾。”椎名平静地说。他那样子，就好像他在为自己隐瞒什么事一样。即使他这么掩饰，贺屋还是能从这位强硬派的言辞之中发现一丝微不可察的快意。他也能从永山脸上掠过的淡淡微笑中读出一样的东西。但是，岸却始终一动不动、一言不发。“十分不幸的是，这就是事实。青木并不可信，我们不能再让他继续进行他的计划了。”\n\n贺屋转而注视着强硬派，目光里闪动着戒备的信任。“这不是法务省和内务省的职责吗？”\n\n“当然如此。”轮到永山开腔了。大家齐刷刷看着他。“但这事可不是什么轻巧活。我们目前已经把整个案件分成两条调查路径进行。或者调查大藏省——”\n\n“对，这招确实不错。但大藏省里有福田，我们怀疑他跟青木有勾结。”椎名补了一句。\n\n“或者调查外务省。这两个地方可能都有点什么事，但最好集中从一个下手。”\n\n贺屋靠在椅子上斟酌了这个方案好一会儿。最后，他凝视着始终笔挺地站着的岸，“岸大臣，你意下如何？”"
 japkaya_tree_two.106.a: "“足够有钱又有闲的人难免捅点篓子出来。”"
 japkaya_tree_two.106.b: "“外交事务上没一个人是干净的，青木也不例外。”"
 japkaya_tree_two.107.t: "殷红的金票"
 japkaya_tree_two.107.desc: "无人能涉足金融后全身而退。\n\n据他所知，永山通过大藏省来筛选文件的行为没有引起任何警觉。他对此大感庆幸。大藏省堪称龙潭虎穴，福田和青木是密友，强硬派在省中详查文件的消息将引起难以预料的问题。整个行动过于微妙又太脆弱了，应付不了这样的情况。要经过所有的预防措施和秘密行动的步骤这一点令他感到痛苦，真的很痛苦。在他看来，这让整个最终匡正日本正确道路的行动变得充满犯罪和颠覆气息。毋庸置疑，当结果呈现在眼前时，谁又会纠结于区区感受呢？\n\n不过，计划正在向前推进。他的桌子上满是筛出来的文件。它们像一块块马赛克一样，拼出一幅只有阴谋分子才会喜欢的丑陋图景。一条条线索缓慢而确切地形成了，每条线索上都有安田涂抹上去的毒药。在青木和福田签字的牵引下，线索旋转跳跃、最终连缀交织在一起。\n\n他把文件放在了他需要的地方。卷宗越积越多，呈送的人有的礼貌一躬，有的同样礼貌地威胁。他们走时，或无声无息，或摔门而去。他知道官僚们将作何选择。"
 japkaya_tree_two.107.a: "谁都有些事见不得光。"
 japkaya_tree_two.108.t: "一个馊主意，一个废纸堆"
 japkaya_tree_two.108.desc: "“福田阁下。”\n\n“永山阁下。”\n\n永山坐了下来，脸上难掩对福田的鄙夷之情。这间办公室真是豪华又舒适，但他们现在可没心情享受。二人沉默不语，互相打量着对方，等待对方先开口。尽管福田对他怒目而视，但永山的心里却并不发怵——毕竟现在掌控局面的人可是他。\n\n很快，永山从他的西装里掏出了一份文件，放到了面前的桌上。标题赫然写着：“安田崩溃——大藏大臣福田赳夫与青木一男参与其中。”“你完蛋了，福田。”永山先是微微冷笑，随后又对着福田咧嘴大笑，摆出了一副势在必得的模样。“我们掌握了一切证据。你的阴谋，还有那些交易，我们还知道……你和安田有所牵连。”他用手指了指文件夹，“不过我还是很大度的，你可以选择体面地辞职走人。”\n\n当然，永山想看看福田会作何反应，或许是愤怒？是顺从？还是蔑视？但他却没料到，福田微微一笑，他的神情就像是一位捕食者，看见了猎物那毫无防备的后背，于是便准备上前撕开他的喉咙。随后，福田打开了他身前的抽屉，缓缓地从中抽出一个文件夹，并把它摞到了永山的文件上方。“商工大臣岸信介在安田危机中的秘密交易——昭和23至38年”。当永山看到这行字的时候，他感觉自己全身的血液变得无比冰凉。\n\n“永山大臣，你不会真的以为我会蠢到把自己的文件到处乱丢吧？难道你真的是这么想的吗？”福田几乎要笑出声了。永山瞪大双眼，他的一切心思都被福田看穿了。“现在，我想为你还有你的同伴们提出一个'建议'，你们最好全都辞职，立刻马上。这样一来，你们的余生就不必在监狱里度过了。这样的条件……很合算吧？”福田现在的表情与五分钟前的永山别无二致。永山的大脑飞速运转，他想为自己辩解，但最终却无话可说——他中了福田的陷阱，现在他们所有人都要遭殃了。"
 japkaya_tree_two.108.a: "“……确实很合算，藏相。”"
 japkaya_tree_two.109.t: "燃尽之焰"
 japkaya_tree_two.109.desc: "“青木阁下钧鉴：\n\n您读到这封信时，我已经向天皇陛下递交了我的辞呈。\n\n我从来都祈祷帝国国运昌隆。我觉得全面统制社会是解决官僚擅权和腐化的良方，这两大痼疾令我们的政府从内核开始腐烂。我对我的初心从无片刻懊悔，但对别的事情就不一定了。\n\n孟子有云：‘君之视臣如土芥，则臣视君如寇仇。’放弃我们对大众所负的责任招致了我的垮台。把人民紧紧攥在手里，却不尽到引领和爱护他们的职责，只会让人民的信仰轰然垮塌。当手段本身贯穿始终时，说结果能为手段辩护是苍白无力的。\n\n关于您挑起那桩把我赶下台的事件，我无意责备您。是我出手在先，而且也是我背弃了政治的本质。如果在清洗之时，我身处您的位置，我的所作所为将与您别无二致，甚至可能更加肮脏下作。说我心中毫无怨怼，那是谎话，但与拯救整个帝国的良知比起来，这又算得了什么呢？但愿有朝一日，我的积怨将如早春的飞雪般冰释消融。作为一个忠诚的爱国者……”"
 japkaya_tree_two.109.a: "“……但愿我们的国家平安无虞。”"
 japkaya_tree_two.110.t: "打出手牌"
 japkaya_tree_two.110.desc: "永山正面临抉择。\n\n铃木为他排忧解难，给他送来一大包证据。他花了差不多一下午检视这些证据。看到外务省涉足一桩桩贪污腐败和内幕细节时，他丝毫也不感到惊讶。所有人都或多或少了解那帮家伙在干什么。但是拿得出手的证据呢？一直到现在，都没人能拿出手。\n\n这确实耐人寻味。\n\n他们不仅在圣战期间与印尼官员交易频繁，还和澳大利亚进行黑箱交易。后者对外务省来说更为不利。上述交易都与椰肉和橡胶市场有关，对省中一些官员来说是极其有利可图的。是的，凭这件事已经足以对整个外务省进行大洗牌了。\n\n然而，这够不够把外务省剩下的官员一起扳倒呢？\n\n这就是永山正在思索的问题。这些东西虽然不足以迫使福田下台，但要开启清洗的话已经绰绰有余。对很多人来说，这既令人羞惭，又令人痛恨，但现在可能已经足够了。然而，最保险的策略还是捏造些额外的证据，从而把更多官僚从省里清除出去。\n\n毫无疑问，这样做风险很大。如果他玩脱了，那他们就一点希望都没了，并肯定会连累贺屋的政府垮台。但如果他做成了，扳倒福田就容易得多。风险确实很大，但他要权衡利弊，做出决断。"
 japkaya_tree_two.110.a: "我们要捏造更多的证据。"
 japkaya_tree_two.110.b: "现有的证据就够用了。"
 japkaya_tree_two.111.t: "终末序曲"
 japkaya_tree_two.111.desc: "福田发现自己被人看扁了。\n\n当他听到最近一些针对他的举措的流言之后，这是他唯一的设想。他怒不可遏又大惑不解，总算是从这些给他设下的局里脱了身。不过，他不是政治素人，很清楚自己有不少政敌——尤其是椎名和岸的革新官僚。\n\n事情已经很明显了，他们搞到了证据，牵涉到外务省里一大批与他有关的人物。但他们还决定伪造更多的证据，想把他和盟友牢牢地捆在一起。不过，他们已经玩脱了。消息已经走漏，他不久也知道了。\n\n他不准备装聋作哑。\n\n他知道谁操纵着这一切。椎名也好，岸也罢，只要贺屋没想把他和其他挡在强硬派路上的人搞掉，谁也做不成这件事。这是一次清洗，而且是非常非常拙劣的清洗，而且他（贺屋）也不打算支持这次清洗。\n\n好吧。\n\n如果贺屋想搞掉他，那大可以试试。他会品尝到背叛的苦果的。福田认识很多人，他在大藏省里也有力量。他现在就准备发挥这股力量，尤其是发挥他与省内东大派之间的关系。他不会止步于此，因为他甚至还能向众议院求援。\n\n这事会遭报应的。如果他因椎名和岸策划的权力斗争而失脚……"
 japkaya_tree_two.111.a: "他一定会拉贺屋垫背的。"
 japkaya_tree_two.112.t: "追悔莫及"
 japkaya_tree_two.112.desc: "贺屋盯着面前的这份犀利的文件。他发现他并不想详细说明是什么让他如此决断。只剩下一处还留有空白：他的签字。\n\n他已经盯了半个多小时了，而笔就在手边。他感到麻木，不，不是麻木，他感到后悔，后悔自己信了岸信介和椎名悦三郎的鬼话，后悔自己曾尝试这个方案，后悔自己要像这样插朋友两刀，后悔自己的失败，后悔自己的罪有应得。\n\n但他还是想最后一搏。岸信介已经提名了福田赳夫的几个可能的继任者，但就连他自己也感觉不靠谱。继福田之后，每位东大出身的技官都从他的内阁里公然出逃，这已经是终末之始了。\n\n贺屋政府的倒台已只是时间问题。\n\n继续呆在这只会让事情更糟。现在只剩下一个可行方案——辞职。把责任扔给下一个肯定会重蹈自己覆辙的倒霉蛋。\n\n如果他走运的话，人们很快就会忘了他。他将成为一个失败的救国英雄。不然的话，他的一切政治遗产就都将被视为失败的元凶，并被钉在耻辱柱上。确实，他可以把锅甩给别人，但贺屋知道他难逃其咎。\n\n他已经做出了自己的决定，并且失败了。\n\n他拿起了笔，签上自己的名字，贺屋兴宣的任期就这样结束了。"
 japkaya_tree_two.112.a: "他所留下的遗产，只有憎恨与背叛。"
 japkaya_tree_two.113.t: "内大臣的传唤"
 japkaya_tree_two.113.desc: "福田整理着自己的领带，此刻他来到了木户的宅邸里，脸上露出担忧的神情。按照常理而言，如果内大臣想要传唤一个人，那一定有他自己的理由。但在大多数情况下，都不会有什么好事发生，更别说他现在已经惹祸上身了。当木户走近他时，福田马上就意识到，这注定不会是一场愉快的会面。\n\n“在我担任内大臣的这几年里，我见识了太多不光彩的事。”木户走到福田身前，声音非常冷淡。“但是你所做的这些事，还有你默许的那些行为，有可能会构成最为严重的罪行。你不想为自己辩解一下吗？”\n\n木户的言语中透露着轻蔑，打了福田一个措手不及。“内、内大臣阁下，我不知道你在说什么。我从没做过这种事情！”\n\n木户撅起嘴唇，把一个小型的文件夹递给了福田。“现在只有两种可能，要么你真的对外务省干的事情一无所知，要么就是你在说谎。如果你没有说谎，那你还真是既无知又无能。”\n\n福田打开文件夹，连忙翻阅其中的内容，当看到里面的文字时，他的脸上顿时失去了血色。\n\n不，不可能……\n\n里面有大量的文件、表格和备忘录表明，在印度尼西亚战争期间，我们的政府官员与印度尼西亚以及澳大利亚的官员们进行了大量的私下交易，而且还涉及到各种各样的货物。不，不对！这其中肯定有假，而且必然是假的——但内大臣显然对这里面的内容深信不疑。\n\n看到福田这副低头不语的模样，木户点了点头，说道：“或许你现在就该保持沉默，但福田你记住，不是不报，时候未到。到时候，你可别指望你的关系网能够派上用场。”木户站起身来，在下逐客令之前，他又恶狠狠地瞪了福田一眼，眼神中充满了鄙夷。"
 japkaya_tree_two.113.a: "“现在，滚出我的视线。”"
 japkaya_tree_two.114.t: "接近山顶"
 japkaya_tree_two.114.desc: "贺屋解开着捆报纸的带子。刚把报纸翻开就一眼看到死对头那烦人的脸。那个想方设法想要扳倒贺屋，一块一块地掏空他权力基石的人。日本时报的头版上到处都是福田赳夫那张从大阪的乡宅中望向窗外的死气沉沉的脸。某些“过于热切”的记者拍到了福田从他寝室窗户探出头来的画面——以及在沉重眼袋下彰显威严的可悲尝试。\n\n“尽管证据确凿，但福田依旧矢口否认同“巴布新几内亚万人坑”的一切联系。”贺屋难得笑了，但也难怪。他的政敌在其损害日本的可悲尝试中垮台了，着实大快人心。这些卑鄙小人做着卖国求荣的美梦。但梦么，最终也就是个梦，一个幻象，一片笼罩着大众的温暖迷雾。让人以为他们的“伟大舵手“全知全能”，其他人毫无必要。当首相是一场踏水游戏，只要能够保存体力躲过涨潮就好。\n\n好事还能成双。有人敲了敲房门。门外的岸信介没等贺屋允许就进了房间。他胳膊下也夹着一捆报纸，搞得贺屋感觉他就跟以前在邻家附近里见过的报童似的。岸信介把报纸往贺屋的办公桌上一扔，笑得合不拢嘴。“牛场牵涉进了福田的丑闻！内大臣强烈谴责”贺屋难以置信地看着报纸。本来，打垮外务省并扳倒牛场需要花费巨量的政治资本。贺屋不自觉地就趴在了桌子上。\n\n“我已经跟日本时报的人谈好了。他们的晚报就能刊登上。还有，”岸信介说道，指了指头版上的一篇短文。“就连木户都放弃他了。牛场的每一个支持者都得找个地洞钻进去躲着。”\n\n贺屋盯着岸信介，目瞪口呆。随着福田和牛场的垮台，前路已然无阻。内阁的“轻微”改组虽不可避免。但解决掉这事后，和他之间仅剩一人。"
 japkaya_tree_two.114.a: "宝座之上究竟为谁？"
 japkaya_tree_two.115.t: "总结会议"
 japkaya_tree_two.115.desc: "铃木贞一摩挲着那张他亲自挑选，被擦得锃光瓦亮的办公桌——这便是在贺屋手下干外相的又一项福利。他对这精美工艺的赞赏，和初登高位的喜悦，被自己新办公室门外迫近的脚步声打断了。突然间出现的脚步声吓得他直哆嗦，他迅速从慵懒的状态中恢复到了正常，抬头挺胸，盘起双手，盯着他等着的那个人从门口挤进来。\n\n牛场信彦的脸色并不好看，他靴子所发出的嘈杂打破了这间办公室落针可闻的寂静。很明显，他可不是来和铃木好声好气地讨价还价的。但在牛场破口大骂之前，一个文件夹就那么平平地掉在了他俩之间，里面漏出了一张又一张的罪证。\n\n“你看起来很着急啊，我的朋友。有什么问题？”铃木嘲讽道，开始把他那压抑已久的窃笑释放到自己疲惫不堪的脸上。“我就想知道，干这档子事的时候你紧不紧张。毕竟这事只有你知道，对吧？和澳大利亚人人谈完又和印尼人谈，还想全都捂着不揭开，你怎么想的？”他谨慎地组织着语言，试图引得这位疲惫的老绅士绝望地大发雷霆。\n\n“这是一场灾难，不，是对大东亚的团结与统一的一次威胁！这就是我对此的看法，牛场阁下，是我的话，我就会这么称呼它。”铃木进一步评论道，装出一副柴郡猫的笑容。坐稳了外相的宝座，铃木终于可以着手解决下一项议题了。"
 japkaya_tree_two.115.a: "“我会等着你辞职的。还有事吗？”"
 japkaya_tree_two.116.t: "害群之马"
 japkaya_tree_two.116.desc: "自外务省的公开大洗牌后，内阁一直在为接下来的举措争论不休。随着行动时间的接近，打发贺屋老盟友们的计划遭受到严重阻碍。人们抛出一个又一个怎样处置福田和外务省的点子，贺屋则在听到某些点子时眉头一皱。他就安静地坐在一边，聆听着帮他甩开他过去的新官僚战友的建议。\n\n福田纠夫关系强大、消息灵通，几乎在任何环境下都对自己的处境保持机警、分析透彻。对此，贺屋比那些一开始就打算搞掉他的人都要清楚得多。贺屋首相的心中油然而生一阵挫败感，他的脸上抽搐出一丝令人厌恶的冷笑。他意识到，他必须加倍小心地走对每一步，才能成功把藏相和他的同党一网打尽。\n\n贺屋小心翼翼地审视着他的可行方案。潜在的解决方案在他的脑中模糊不清地浮现，面前的方案看起来都不可行。在众多成效可疑而又更加复杂的策略里，两个计划脱颖而出：安田，或最近在东南亚的绿色发展计划。\n\n头痛难忍，贺屋按摩着自己的眉毛。他盘算着要利用椎名和他的商工省。后者拥有掌控大藏省负责分配的资源的权限，而这明显是插手福田事务的起点。除此之外，他还在考虑安田的关系网，以及如果将安田推向敌人一边可能产生的后果。\n\n年迈的首相放松双肩，也放松表情。他终于从椅子上站起来，宣布自己的决定。"
 japkaya_tree_two.116.a: "“安田，也许我们可以把他们和安田联系起来。”"
 japkaya_tree_two.116.b: "“共荣圈里有些项目，往这儿看。”"
 japkaya_tree_two.117.t: "驱除害群之马"
 japkaya_tree_two.117.desc: "撂下电话的一刻，贺屋的胸中涌起一阵自豪感。咔哒一声，电话挂断了。事情很难办，但他力求扫清那些破坏平衡的人并为此制定的针对大藏省在东南亚的投资发难的计划大获成功。他已经能想象到，当媒体和他们那些蝗虫般无比八卦的记者围着他所谓的“政府滥用资金”死缠烂打时，他的那些“老朋友们”的脸上会是一副怎样的震惊之色了。\n\n这幅图景让贺屋大感宽慰。随着福田对他的威胁在潮水般的“完美丑闻”里自行瓦解，他的政治遗产又得到了保障。对日本来说，大藏省现在的地位是绝对不能接受的，何况如贺屋所愿，它的长官还是个庸碌无能的小丑。甩锅总是不难的，毕竟投资项目一直混乱不堪，这次也一样。\n\n本周之内预计还会有一次改组。公众关切对福田一伙产生了巨大压力，迫使他们交出对大藏省的控制权。对此结果，贺屋极为满意。他给自己斟上一杯，欢庆这个强大敌手的垮台。然而，当他把杯举到嘴边时，辛辣的酒精呛得他咳嗽不止。另一种感觉开始占据他的内心，他不再那么轻松了。那是一种巨大的不确定感，紧张和疑虑缓缓代替了胜利。\n\n恐惧感愈来愈强，贺屋嘴里嘟哝着什么，把酒杯放回桌面上。"
 japkaya_tree_two.117.a: "“为我的遗产干杯。”"
 japkaya_tree_two.118.t: "鬼屋漫步"
 japkaya_tree_two.118.desc: "“根本就是一团糟，青木。这群人就把我拖得越来越深，这就我是费尽心思关照他们所得来的回报？”贺屋向他的密友吐苦水。贺屋和青木现在正并肩走在空无一人的国会大厅上。虽然才下午5点但这地方也已经空无一人、一片漆黑。就连勤杂工都已经下班回家了。这里唯二的活人就只有首相跟内阁书记官长。\n\n“稍微体谅下吧，贺屋。再怎么说也都是些难得能在最艰难时刻支持你的人。我承认他们的确闹出了那么几个丑闻，但再怎么说你也没法把他们统统扫地出门啊！”青木停下来答道。贺屋也看得出来青木也很不爽。这场关于新官僚的争论已经持续了一个小时，而且完全没有停下的迹象。岸信介和椎名悦三郎刺激他亲自对付内阁书记官长本人。他们说没别的办法了，他们想不出一个既能扳倒内阁书记官长，自己还能安然无恙的法子。拿他们那病态的说法就是，这完全就是在往火坑里跳。\n\n“体谅？你说体谅？”贺屋也站住了，气也上了头。“我亲自提拔了他们。要不是我，这群“次世代”新官僚只配接着在浩瀚的太平洋里当无人问津的虾米。但是，你看看他们都干了啥，谋杀、腐败、四处嫖娼，我好好的日子都给他们毁的一干二净。青木你可看清楚了，他们全都是厚颜无耻的卑鄙小人。\n\n“你说他们谋杀、腐败、嫖娼？搞清楚，你可是在跟岸信介合——！”青木大喊了起来。“失礼，你是在给岸信介打下手啊，贺屋。那只天狗是个披着日本政客皮的社会主义者。只要给那个男人全身而退的机会，他能把帝国中的每一间会社统统给拆了。”\n\n沉默降临。两人旁只有空荡荡的贵族院席位。小时候，贺屋常被父母教导命运无常；千里之堤也能溃于蚁穴。他的下一句话能决定整个亚洲的命运。贺屋兴宣最终打破沉默，开口了。"
 japkaya_tree_two.118.a: "“你要是实在是跟不上时代的进步，或许活在过去更好。”"
 japkaya_tree_two.118.b: "“你说得对。我跟恶魔的交易已经够多了。”"
 japkaya_tree_two.119.t: "樱落"
 japkaya_tree_two.119.desc: "“请您记住，兴宣君，您已经把我逼得走投无路了。”青木递给贺屋一张纸条。贺屋盯着这张纸条。这是什么？白纸黑字就像墨水滴入纸浆一样鲜明。青木端坐在他面前的中间椅子上。首相办公室里一片昏暗，几乎伸手不见五指，只有壁炉里未熄灭的余烬依稀可辨，两个人像亲密的恋人一样笼罩在温暖的橘光里。不过，并不是两个人都有这种感觉，贺屋就没有。他现在什么别的想法都没有，脑子里只剩下自我怀疑。面前的东西不仅仅是一张纸而已，它还昭示着断裂，旧派与新派之间纽带的断裂。辞职信锋利如剑，正对着那条努力将所有事物固定合宜的挣扎扭动的丝线。顷刻之间，它就将丝线挥为两段。\n\n“你还有的可选。”贺屋恳求他。“我本来可以保住你的！别人都尊重你，只是不能表现出来而已！我都很敬重你！”首相的眼睛流露出真情。他们共同走过了太多风风雨雨：中国、珍珠港、和平、安田……现在，一切都不复存在。月光投入窗棂，留下悠长剪影，青木的脸隐没在暗影之中。\n\n“我们开始干的时候，”青木在屋里比划了一下，“干这个项目，你当时跟我说你想要什么来着？你想要的是毕生之业，是毕生的毕字加粗了写的事业，是你晚年能够自豪回首指点的毕生心血。一个激情四射、独立自主的日本，一个掌控在同样激情四射、独立自主的领袖手中的日本。”青木说着叹了口气。在政治领域，纯粹建基于原则之上的行动屈指可数。这种行动每出现一次，整个局面都只会更加不可收拾。“你为何向岸和椎名屈膝投降呢？”\n\n“一男君，他们能量无边。他们的力量大到你难以想象。帝国需要他们的力量，为了帝国我更需要他们的力量！这都是为了帝国的国运昌隆！”贺屋大声吼叫着。\n\n“如果你能答出我的问题，我就留下。”青木发问了。“你会用这股力量做什么呢？尤其是，你将如何运用这股力量呢？”\n\n贺屋什么也没说，只是盯着青木。堂堂的大日本首相阁下一言不发，因为他没法回答。书记官长肃立在壁炉前，剪影遮盖住贺屋的身影。这阵永恒的死寂过后，日本帝国内阁前任书记官长青木一男走出首相办公室，从政治舞台上永远消失了。"
 japkaya_tree_two.119.a: "日本的遗产现在悬于强硬派之手了。"
 japkaya_tree_two.120.t: "永无尽头"
 japkaya_tree_two.120.desc: "椎名抱着一个大瓶子，里面装着酱红醇厚的烈酒。酒几乎顶到瓶口，贺屋从未见过如此鲜亮的酱红色，它的颜色亮得好像鲜艳的草莓。“昭和之妖”岸信介坐在他身边，手里端着椎名给他斟上的酒。窗外，周五冷冽而澄澈的天穹在办公室里投下刺眼的阳光，樱花树扭曲而枯干的枝条在寒风中左右摇曳。贺屋身体后仰窝进他的办公椅里，听着岸和椎名说着什么。\n\n“朝鲜产的，”椎名说，能听出来他为自己的眼光而自得不已。“我从仁川的市场上买到的。不是城里那种破破烂烂的市场，那只配朝鲜人去。我是在说那种手工市场。这酒专供道里日本官员享用，好让他们停止粮谷出荷。”说着，椎名收住微笑，摆出一副悲伤的表情。“我说动那个老农把酒给了我，我对他许诺上面不会收走他一粒粮食，仅限一年。帝国已被可耻的腐败缠绕入骨了。”\n\n“一针见血，”岸说着啜饮了一口酒。他转头面对贺屋。“那么，您要搞掉他吗？他会是我们计划的绊脚石吗？”岸的双眼直勾勾盯住贺屋，那架势好像他在和一个丢了魂的人讲话。\n\n“不会。他昨天递上辞呈了。”贺屋说着，声音低得好像嗫嚅。不管怎么说，这都是一场胜利。在他路上的最后一块绊脚石青木，已经滚蛋了。他所有的敌人都曾徒劳地挡他的路，又都被历史的车轮滚滚碾过。这是必然吗？这些都是必然吗？日本正踏着鼓点前进，这鼓点和30年代曾经奏响的鼓点没什么不同。战争的阴云再度笼罩在所有人的头上。共荣圈的边缘开始龟裂，残忍冷酷的暴徒与沸腾燃烧的理想正为了他们能找到的任何资源而厮杀。但现在，贺屋惊觉自己正是日本这艘巨轮的舵手。\n\n“太棒了，”岸满脸堆笑。“这下障碍全无了，我们距离一个更加繁荣、更加强盛的帝国也障碍全无了。大日本帝国万岁！”岸高举起酒杯，椎名随之跟上。\n\n当贺屋也举起杯时，日本的五十年代寿终正寝了。过去终于沦为未来的奴仆，从此永不可能从未来的魔掌中挣脱了。"
 japkaya_tree_two.120.a: "首相不由觉得，简单的工作已经结束了。"
 japkaya_tree_two.121.t: "花园中的落叶堆"
 japkaya_tree_two.121.desc: "贺屋盯着办公室里的壁炉。橘红的余烬闪烁着，跳跃着，仿佛在进行着一场生死决斗。对贺屋来说，壁炉中传来的温暖有种异质感，就像恋人热烈的拥抱一样。炉火轻微的噼啪声，把他带回了自己的青年时代。在秋天，父亲带他到御花园，看那些异国树种纷纷落叶。他每走一步，树叶就发出令人心满意足的嘎吱声。父亲还会集起一堆堆的落叶，让他跳进去，感受落叶在耳边的低语。趁着那堆树叶，父亲给他上了一课。\n\n堆积树叶颇令人糟心。你需要找来大量的干燥树叶，还要防着被风吹走。但当你完成时，这一切都是值得的。跳进树叶堆里打滚，与世隔绝。这就是理想社会的模样。人们用尽他们所有的才智去缔造一个完美的日本——无论有多大的牺牲。为了缔造乌托邦，一切可以牺牲。当她完成后，我们就能看着子孙后代享受这至高的遗产。\n\n几个小时前，青木一男手呈给了他这封信。他会作为秘书长继续留任在首相身边。若是在平常，这绝对是个大好事，天大的好事。崩溃边缘的政府只能靠选民的信任与尊敬来拯救。强硬派会把他往死里骂——要是他们还不知道这事的话。由于他们转而反对自己，贺屋在东京精心修筑的纸牌屋也就行将就木。这份工作一直都是这样。一招不慎，满盘皆输——恰如此时此刻。\n\n现在唯一能做的就是辞职——强硬派翘首以盼的杀手锏。如果他就此退场，他的政治遗产或许还能留下只毛片羽。他妈的，他可是首相，东半球最有权势的人！为什么自己现在这么弱小可怜又无助？他才不会辞职，不会的。但——唉。在这无尽的黑暗之中，他又想起了父亲——如果是他，他会怎么做？"
 japkaya_tree_two.121.a: "他只能把遗产留给继任者，并祈祷他们重蹈自己的覆辙了……"
 japkaya_tree_two.122.t: "油断大敌"
 japkaya_tree_two.122.desc: "“贺屋首相：\n\n首先，请允许我祝贺您成功稳定了国内形势。日本内部的团结与稳定对共荣圈的发展是至关重要的。没有这种稳定，许多重要的改革都将永无实现的机会。\n\n根据我曾经作为一名陆军军官与广东国行政长官的经验，我清楚地认识到，当下最急迫的，是马上实现共荣圈的自给自足，从与敌国的国际贸易中脱离出来。独立于进出口贸易不仅可以建立针对意识形态入侵的有效防护，使东亚人民的生活方式免受劣等思想的威胁，在不久前的第二次世界大战中，也证明了确保战争物资的自给自足对我们的国防来说也是至关重要的。\n\n我们对美国和荷兰的石油依赖曾极大地限制了我们在太平洋战争中的战果。石油短缺迫使我们的指挥官不得不冒险，试图尽快结束战争。然而，幸运女神不会永远站在我们这一边。燃料的自给自足必须被视为最紧急事项来处理。\n\n尽管帝国已经解放了荷属东印度并已得到了上述地区的油田，我们炼油厂的低效还是需要我们加以注意。鉴于外务省已经负责处理我们与OFN和德国的关系，谨建议您授权大东亚省监督上述事宜的执行以减轻外务省的工作压力。”"
 japkaya_tree_two.122.a: "“署名：铃木贞一”"
 japkaya_tree_two.123.t: "国家之血"
 japkaya_tree_two.123.desc: "东南亚地图上到处都是斑驳的墨迹，印度尼西亚和婆罗洲的海岸边用方框标出了密密麻麻的红点：其中每一处都代表一座全新的油田，随时可以着手开采，为缺乏石油的帝国带来财富和战略自主权。\n\n“我希望您认为我们提出的建议有一定的价值？”贺屋首相对面正是国营石油开发会社——日本石油的柏原总裁，这位满脸皱纹、身材健壮的老人大胆地说出了自己的建议，“开发这些地方的石油资源可是前所未有的机遇，足以解决长年困扰帝国的资源短缺。”\n\n贺屋翻看着地图，作势要记下每处油田的位置和预期产量。但其实他早已对此了然于胸，在与柏原的每一轮磋商后，铃木和岸都会向他介绍情况，他相信这份提案的优点。\n\n哪怕在共荣圈得以建立后，能源匮乏也仍然是老生常谈的问题，随着汽车以及塑料工业的发展，问题更是愈加严重。石油一直都是国家的血液，任何地处北美或中东以外的石油来源都是无价之宝，更何况地处亚洲势力范围内的油田呢。\n\n“柏原总裁，你的建议完全符合政府的政策，”贺屋说着，把地图放在一边，“几十年来，自给自足的泛亚经济体系一直都是帝国的梦想。”\n\n“听到您这么说真是太好了。但是——”柏原摆出一副严肃的神情，说道，“石油勘探花费不菲，油田安保也是如此。如果政府不能提供这两方面的援助，项目就注定会失败。我在此，谦恭地请求您的支持。”"
 japkaya_tree_two.123.a: "贺屋郑重地回答道：“我们会支持你的。”"
 japkaya_tree_two.124.t: "瓜分太平洋"
 japkaya_tree_two.124.desc: "“日本石油不仅是安全的选择，也是明智的选择！”铃木对国会的其他成员说道，“我们对亚太的控制已经大为松动了。如果我们听之任之，很快就要大难临头，酿成一场帝国根本无力处理的人道主义危机！”\n\n“说清楚点。扩大日本石油之后，打算怎么处理这档子事？他们是能从地底下把大东亚的和平共荣挖出来还是怎么地？”某位国会议员讥讽道。铃木用冰冷的视线瞥了一眼反对者——单单说这份议案有多重要显然有些缺乏力度，如果这东西能实现的话，日本的自给自足就将不再是梦想，他们就再也不用因为天赐的黑金而向战败了的美国人卑躬屈膝了。日本就能独力实现八纮一宇的宏愿。\n\n“不，他们可没那个本事。听我仔细说。这计划能为全亚太地区提供就业来帮助我们的小兄弟们。我们一直宣传我们是泛亚主义大家庭中的老大哥，要是不能把他们看住了，我们怎么监督他们？这些就业还能创造财富，进而带动消费与生活水平。听好了，是更高的生活水平。到时候，你们觉得他们会感谢谁？当然是我们。”\n\n铃木的话回荡在空气中。国会议员纷纷点头，陷入沉思。是，他赢下了国会这一仗，但海军肯定会对这份议案大发雷霆——南太是他们的地盘。把这东西送进那帮晒黑了的老粗提督的老巢肯定不能全身而退——更何况他们还有那些条破船呢。"
 japkaya_tree_two.124.a: "太平洋可不是海军的洋！"
 japkaya_tree_two.125.t: "简化程序？"
 japkaya_tree_two.125.desc: "国会会场鸦雀无声。铃木的嘴角微微上扬。的确，他今天表现极佳。在他的动议面前，他所有的政敌都无话可说。不少敌手已经想明白，帝国不能靠别人发善心过活。他们知道，国家高于一切。这种感觉正是民族自豪感。亚细亚将逐渐在一面旗帜下团结一致，与所有企图伤害她的对手战斗到底。是的，这就是-\n\n“契机？”一个座位靠前的人站起身来。“为什么这非做不可呢，铃木君？如果我说错了还望海涵，但这看起来就像在搅局，在为了搅局而搅局。”中曾根康弘说道。理所当然。他是海军派驻国会的“代表”。虽然不是正式的，但这位前海军军官在国会里总会对他的旧差事有些……不舍嘛。\n\n“这是谋求大东亚所有兄弟国家的和平的契机！把整个亚太地区整合进共荣圈会让我们受益无穷，对当地人来说尤其如此。”铃木反唇相讥，把主动权牢牢抓在手里。\n\n“契机？帝国海军在各地雇佣当地人工作-努力工作。他们负责计划、建设和施工，因为他们对当地情况最为熟悉。我们为什么要像奴隶主一样骑在他们头上？”中曾根寸步不让。在他身后，大会的一些成员开始纷纷摇头，表示对中曾根反诘的支持。\n\n“我建议，日本石油株式会社干脆进入亚太地区，为我们的亚细亚兄弟的发展尽一份力！过去的模式是不错，但绝不可能永远支撑帝国的发展！”外人看起来，这时的铃木依然沉着冷静，对对手的话感知敏锐。这就是翼赞会存在的意义，在此，日本的议员们将指引帝国走向繁荣昌盛的未来。但实际上，话却不是这么说的。这个橡皮图章居然敢阻碍法案的通过？琐细的派系斗争和贪婪欲望扼杀日本的进步，这令人厌烦透顶，但他对此无能为力。\n\n“这部法案将让帝国的高效行政付诸东流！”中曾根的嗓门更大了。“我敦请国会将之否决。它将腐败改头换面变成了‘繁荣’，它是政府虽不称职但依然恋栈的手段。然而，最坏的还不是腐败，绝不是。最坏的是……”"
 japkaya_tree_two.125.a: "“毫无意义地废止过去的制度和抛弃我们的盟友！”"
 japkaya_tree_two.125.b: "“帝国无尽的官僚化！我们都会因此完蛋的！”"
 japkaya_tree_two.126.t: "吾国之所欲，吾国可得之"
 japkaya_tree_two.126.desc: "“很好，所以不管陆军怎么请愿和抗议——天知道他们到底有多少人——法案得到通过了。”\n\n“好极了，棒极了。这没费什么功夫吧？”电话那头的男人洋洋得意地说。笃志眼睛紧盯着窗外，看着天边掠过的几只飞鸟。\n\n“没有，没费什么力，真的。”官员回答。“呃，高木那一帮明显反感这项法案，但无论如何，现在这跟他们半毛钱关系都没有了。说老实话，我以为法案在最后一刻的扩充之后要翻车了，但它似乎对我们有利，所以……”\n\n“我明白，这是好事。”青木干脆地回了一句。“还有什么事吗？”\n\n笃志压住咳嗽，忽然说了一句。“啊，当然，确实有。改革派正在联络旧财阀，比如，呃——”他快速扫了一眼自己的笔记，“三菱，向他们求援。因为他们深信自己是抵抗国家干预和所有类似事情的唯一希望了。”\n\n“呵呵，他们总是这么招人烦啊，是不是？”青木问道，声音里带着些微恼怒。“笃志君，非常感谢你的情报。现在我得撂了。”\n\n笃志挂断电话时，眼睛又盯着窗外。屋子里一片昏暗，外面的天空碧蓝如洗。所有这一切不过是稀松平常的老套办公室政治罢了，与往常相比没有任何变化。他只需要拨打电话，只需要研究文件。这就是他的生活。现在，他已经对不得不处理看似不过是所有人的抱怨的工作有些烦了。或许他能真的出去走走，哪怕就一次呢？"
 japkaya_tree_two.126.a: "官僚的手越伸越长了。"
 japkaya_tree_two.127.t: "能把我们从官僚主义中拯救出来的……"
 japkaya_tree_two.127.desc: "油井架发出刺耳的轰鸣声，八郎边抽着烟，边看着绵延不绝的钻机发呆。\n\n他从他的同学那听到了消息。议案未获通过。官僚主义的无尽进击已被截停，至少目前如此。说实话，这感觉有点怪。\n\n平心而论，取代那些官僚的未必是什么好东西。八郎扫视着机器上已经暗淡无光的商标，思考着那些会社从中榨取的收益。可能着实有点多了，但怎么都好。他虽不怎么懂政治，但也看得出来这新议案只是那些资本大亨塞满自己腰包的手段而已。这就跟这地方的规矩似的。\n\n有同学在午休的时候跟他讲现在还没到绝望的时候。是野口还是谁来着。他说既然这是个跨区合同，没准本地人以后能有些权力跟影响力来撬动局势。但这个“以后”，到底是啥时候？\n\n野口也好，其他同学也好，他们都是好人，但就是有点天真，八郎心里说完，顺手把燃尽的香烟扔了。国家跟那些会社都是一丘之貉，他们才不会管别人会怎样，他们只会内斗，为了自身的利益斗到世界毁灭，还要拉着八郎这样的无辜百姓垫背。"
 japkaya_tree_two.127.a: "……是它自身的低效。"
 japkaya_tree_two.128.t: "与恶魔的交易…"
 japkaya_tree_two.128.desc: "“兴宣君，请您听好，”怒不可遏的高木嘴里反复念叨着，手指骨节在贺屋的桌子上擂得山响。“照我看，向岸的要求低头简直坏透了。如果你开始给他想要的，鬼知道他接下来又想要什么？”\n\n“那你也听好了，提督阁下。我没对任何人的要求‘低头’。”贺屋首相回道，语气里透着无动于衷。“只是岸的要求碰巧与我们的计划合拍而已，这完全不意味着以后只要他想要什么我们就给他什么。这难道不清楚吗？”\n\n“恐怕最清楚的就是你和你那些朋友跟岸勾勾搭搭，而你甚至连承认都不敢。我发自内心地说，这真是‘勇气可嘉’啊。”高木的话刻薄无礼。“但是，我只希望你想明白了一件事。”\n\n“喔，什么事？”\n\n“不让我们整个社会、整个帝国的传统支柱获得像石油这样关键的资源，一定会对帝国的战略地位造成重创。”高木站起身来准备走。“不过发自内心地说，您觉得怎么做对就怎么做吧。失陪了。”\n\n“我也希望您想明白了一件事，高木君。”\n\n“但说无妨，岸的‘亲密战友’。说吧。”高木嘲弄地回答。\n\n“您既然如此反对军队干政，那您也许需要考虑一下企业干政的问题。如果您考虑好了，请您回来见我。我会接受您的原谅的。”"
 japkaya_tree_two.128.a: "……总比什么交易也没达成要好吧。"
 japkaya_tree_two.129.t: "庙堂之争"
 japkaya_tree_two.129.desc: "当永山忠则坐在首相面前时，空气似乎都沉重了几分。实际上，这气氛也可能是这间极度古朴的房间导致的。\n\n“所以你想从我这要点什么呢，兴宣？”他略带不耐烦地询问道。\n\n“很简单。我想让你找个办法缓和一下高木的威胁。”贺屋抿了一口水，“尽管我想无视那家伙，但他还是有本事带着他那帮人在国会搅混水——这我们实在是受不起。”\n\n“具体点。”\n\n“做做宣传。我们要让他臭不可闻，而且要快。必须打到他的七寸上——你有什么意见？”\n\n“我想想……”永山把手肘杵在桌子上，摸了摸下巴，“这事要做起来，有两种方式。第一种比较直接：攻击他胡乱干涉企业。这是实话实说——反正这事让安田烂得前无古人。而且公众也很有可能支持。”\n\n“嗯。第二种呢？”\n\n“第二种，”永山继续说，“有点像是在走后门。简而言之，我们找国安部门，检举高木的问题。世事艰难啊，帝国的未来还很不明朗。我们肯定不能让高木那种人和他的狗腿子们在这种时候叽叽喳喳。要是想保住自己的这张老脸，他们就只能合作了。如若不然，反对派的帽子可就戴在他们头上了。你觉得哪个方案比较合适？”"
 japkaya_tree_two.129.a: "“第一个感觉效果更好。”"
 japkaya_tree_two.129.b: "“第二个吧。”"
 japkaya_tree_two.130.t: "国家再编法"
 japkaya_tree_two.130.desc: "椎名悦三郎对着全身镜扯了扯领带，又仔仔细细将自己从头到脚检查了一遍。向助手示意后，椎名走上了演讲台。在他的上衣口袋中有一枚写满密密麻麻小字的纸片，那是他为这次演讲专门准备的。“好，”椎名为自己默默打气：“是时候走出这一步了。”椎名在演讲台前站定，面向听众深鞠一躬，随后直起腰，凑近话筒，轻咳了一声。瞬间，会场便安静下来。\n\n“我今天来到国会，”椎名开口道，他的开场虽然拘谨，但用词老道，语气沉着，“我只想讨论一件事。这件事或许在国际上不显山露水，但对于我们日本帝国而言绝对是一件不容小觑的大事。五十年前，整个亚洲唯二的照明工具便是蜡烛和油灯，做饭取暖，也只能用煤炭和天然气，除此之外，他们别无选择。而现在呢？现在我们用什么照明？又可以用什么来烧饭，来取暖呢？我们刚刚经历了这个世纪的第五十个年头，从那时起，已经过去五十年了！这五十年来，我们又有什么进步呢？”\n\n整个国会鸦雀无声，大家都全神贯注倾听椎名的演讲。直到现在，椎名还没有犯任何错误，对于接下来他要说的，他只能祈祷会场的气氛能够继续像这样保持下去了。“这是东京，灯火辉煌的东京，每走五步便能找到一个比公交车还大的霓虹灯箱，每个住在东京的公民有无数种方法取暖，每间在东京的房间都有至少有一只白炽灯为其照明。”椎名从口袋里掏出了几张照片，挥舞着向议员们展示。“然而，”椎名话锋一转，“不是帝国的所有公民都住在东京，或者是北京，又或者是京城这样的大城市，有一些公民没有他们那样的自由。看看我们的农民吧，他们屹立于广袤的田野之上，面向黄土背朝天空。他们将其耕种所得通过便捷的交通运送到我们的城市供我们享受，然而他们却没有办法享受到哪怕是像中央供暖这样的民生必需品！”椎名挥舞着照片，照片上的农民们围在炭火边取暖，一如五十年前的那样。\n\n“在那种地方，他们似乎不是生活在明治年代，而是生活在织田家族管辖下的农奴社会！当我们无法建立一套完整的能源供应体系时，我们何德何能标榜自己为‘平等’社会？”椎名顿了一下，摊开双手。“这就是我提出地区重建法案的主要目的。如果这项法案最终实现，那么不仅已有电网的储电能力会成倍增加，电网的覆盖范围也会更加广阔，住在偏远地区的农民将也有享受使用电力的自由。因此，我认为帝国需要这样的基础建设。在未来的五年内，整个亚洲的能源供给效率将会进一步提升，足以使得帝国匹超级大国。此外，这对于我们日后领导东亚带来极大助力。试想，如果我们提升了整个亚洲人民的福祉，还需要考虑他们会反抗我们的统治吗？”"
 japkaya_tree_two.130.a: "接下来，让我们祈祷国会通过这项法案吧。"
 japkaya_tree_two.131.t: "小调整"
 japkaya_tree_two.131.desc: "“椎名君。”高木起身礼貌地一躬。“我要代表许许多多的人说一句，法案是利民的好事。在乡下，到处都是连收音机都没有的村子，电视就更不用指望了。所以，把电网延伸到这些地方好处多多。对帝国来说，电气化的发展会让各个民族、各种肤色的百姓得利。”\n\n这听起来趣味十足。椎名习惯了激烈争论，不同的诉求在屋子里交汇激荡，双方针锋相对，极少褒扬对方。因此，高木的发言让人耳目一新，好像整个日本终于从幻梦中醒来，懂得了最基础的常识。帝国需要-甚至是渴求-成功并把所有现有的优势发挥极致。的确，摆在面前的就是一个可行的选择。站在事后看，椎名稍微有些自责。国会当然会通过的，这实在没什么争……\n\n“但我对法案本身有些问题。”高木继续说。他有问题很正常。“我听有人告诉我他们对《国家再编法》有多么担忧。据他们说，那部法律会扼杀乡村生活，会毁掉整个农村。直白地说，他们在担心政府侵犯他们的生活。”\n\n“那你会怎么做呢？”椎名发问了，怒火直窜他的心头。“我们不能直接把他们迁走吗？我们该怎么铺电网呢-难道要铺在水里不成？”\n\n“只有看似要吞噬帝国的腐朽的官僚机构被摒除在法案之外，我才会投票支持法案。我们必须努力建设一个精兵简政、行政高效的政府！”高木话音落下，房间后面就响起一阵咕哝。“进一步说，整个计划似乎深度依赖财阀式的巨型企业。我并不清楚它们的影响力到底扩张到什么程度，但政府的政策必须不偏不倚，对吧？”\n\n“还有问题吗，高木君？”椎名此时已经怒不可遏。这可不是什么好事。国会已不再垂青他，他失宠的速度异乎寻常。他到底是应该安抚自由派并从他们的巨大基盘之上获取支持呢，还是应该坚持己见、毫不动摇呢？"
 japkaya_tree_two.131.a: "也许高木说的有些道理。增加些限制条款吧。"
 japkaya_tree_two.131.b: "“过度的官僚主义”？这项法案是日本帝国存续下去的唯一正道！"
 japkaya_tree_two.132.t: "《国家再编法》一败涂地"
 japkaya_tree_two.132.desc: "对旭来说，这只是又一个平凡的日子。像往常一样，他将会在黎明时分醒来，检查一番自己的耕田，然后处理些村子里的公务。再然后，他就进入了一天中的自由时间。不过，说是这样说，实际上他每天想做的事情也大差不差。但今天的一开头就出了点小岔子。旭朦胧的睡眼还没来得及睁开，一阵恼人的说话声就传进了他的耳朵里。天哪！他怎么这么粗心呢？一定是昨晚忘了关收音机。然而，正当旭准备关掉开了一晚上收音机的时候，一番话吸引了他的注意力，\n\n“国会否决了《国家再编法》，法案的主要推手椎名悦三郎十分不满……”电台的主持人大声朗诵着新闻，“这位首相的亲密盟友似乎无法克服法案受到的强大阻力。农村……”\n\n失败了？法案没能通过？一个大大的笑容浮现了旭饱经风霜的苍老脸庞上。这可真是个顶好的消息！旭已经当直濑村村长快五十年了。这个村子对他来说就像是自己的孩子，五十年来，婴儿降生，许多年轻人决定去城里打拼，也有些年轻人决定在自己的家乡留下来，还有些新人从各个地方来到村子生活。人们来来去去，落在旭的眼中，就如同一颗心脏在满是活力地跳动。他激动得脚步晃荡，走出木屋，灿烂的阳光从天际投射到环抱村庄的群山之上。属于黎明的浅红光晕伴着夜晚的青蓝残影轻轻晃动。遥远的山峦盘绕在天际线上，如同朝天咆哮的巨龙。多么壮美啊！旭的大半辈子里，政府总是一个遥远的东西，不会干涉村子里的大小事务。有句俗话不正是这么说的吗？将军退了场，天皇走上台，但你还是得早上喂鸡。\n\n然而，现在的情况不同了，东京的家伙借着战争握紧了权柄，又在战后的和平岁月里愈发傲慢，对着自己的国民指手画脚。铃木的作为只是那个蔓延在日本血管里疾病的一个表象，那群家伙早已迷了双眼，只能看见头顶的冠冕，只能想到去攀爬权力的阶梯。他们已经背叛了自己的国民。他们已经忘了，日本现在的地位是勤劳的日本国民一砖一瓦垒起来的。旭心底泛起一阵轻微的自责，不管怎么说，在听到自己国家政府的失败时感到高兴似乎不太好。\n\n旭穿过他种下的庄稼，他的手能感到麦秆的触感，不，与其说这是麦秆，不如说是大自然在轻轻抚摸旭的手心。他想，就单单只是为了能继续感受这个，一两项法案的失败就算不得什么。"
 japkaya_tree_two.132.a: "憎恶未来的人不配拥有未来。"
 japkaya_tree_two.133.t: "《国家再编法》得到通过"
 japkaya_tree_two.133.desc: "“国家再编法……通过了。”新闻主持人接着说，“国会已经正式签署了国家再编法。该法案除了议定要大规模重组国家电网之外，还承诺要对帝国的权力结构实行大规模重组。”\n\n椎名倚靠在床上，脑中纷乱的思维盖过了电视里主持人的话语声。屋子里很安静，椎名的妻子外出了，而孩子们则都在工作。椎名盯着天花板，心脏砰砰直跳。为什么如今他还会这样激动？国会通过他本人力推法案的时候，他就在那里。他的敌人溃不成军，他的盟友坚定捍卫。不管法案推行还会有多少麻烦，他都赢了。不过，上面这句话的确是为了宣传有些修饰。在真实的国会中，事情并不完全是那样敌我分明的。每位国会议员的投票都是他们个人的事务，最终决定的形成也饱含他们个人的人格特点。也许，国会的确是一个有缺陷的系统，但难道不是个人之间的这种细微差别造就了人类的未来吗？这个系统如今正掌握在椎名手中，而他也会坚持到底。这么多奉献，这么多工作，椎名的成就现在已经站入了全世界的目光之中。\n\n椎名接着看向天花板，放任自己的思绪发散。泥腿子无趣的奶油和蛋壳已经向霓虹灯般鲜红明亮的未来愿景屈服。这当然是正义之举，倘若说有什么代价，那也只是通向乌托邦道路上的一点必要牺牲。倘若日本电网蔓延至整个帝国，日本就能成为联结全亚洲的紧密纽带。八纮一宇，泛亚共荣，这绝不只是政治宣传，这是真的，日本人会把它带入现实。\n\n“地方长官批评法案带来的‘高压手段’与‘政府对国民生活的傲慢干预’。自从法案签署以来，多地已经爆发了抗议活动，更有许多地方官员公开表示他们不会执行再编法。”\n\n椎名惊得往后缩了缩。这些人的气量多小啊！全亚洲的命运落到他们的肩上，这群人竟然在抱怨些什么高压手段？如果日本和亚洲的利益必须经由强力来保护，椎名就会为自己的强力而自豪。一些人当然会受苦，一些人可能会被驱逐，一些人不得不从他们的位子上滚下来，为椎名的人让路。这当然是真的。然而，如果你能一瞥天国的光华，为此在地狱中受些磨难，难道不是值得的吗？"
 japkaya_tree_two.133.a: "有待观察。"
 japkaya_tree_two.134.t: "群敌环伺的亚细亚"
 japkaya_tree_two.134.desc: "“《大东亚经济动员法》，”铃木外相声如洪钟，在国会的讲台上说道，“是最终建成大东亚共荣圈之路上必需的、但还尚未迈出的一步。当下，美国的航母还在澳大利亚巡弋，德国的潜艇还在印度洋中航行，单单打破西方列强对亚洲政治和经济的桎梏还远远不够。”\n\n“成就亚洲人的亚洲只有一个方法，那便是将全亚洲的力量凝聚起来，形成政治与经济层面的整体，且由日本担当其领袖。我希望诸君明白，这样一个宏大的计划，在其他超级强权——尤其是OFN——干涉马来亚或菲律宾等亚洲国家内政的情况下，是绝无可能实现的。”\n\n“本届政府始终坚持一点，即政治安全同经济安全间乃是唇亡齿寒的关系。为巩固日本与亚洲的繁荣，我等必须再接再厉，以保障共荣圈贸易路线及腹地之安全，维护亚洲发展及生产之秩序。”\n\n“增加陆海军预算并非浪费钱财。我想请那些质疑帝国在军事上过度开支，反而忽视民生之需者稍作思考，倘若亚洲能在坚船利炮的护卫下永享和平，其回报岂是一笔小小的军费所能相比的？”\n\n“诸君毋要忘了，冷战还在继续，亚洲仍然处在强敌的环伺之下。惟有和平得保，繁荣才能长久。”"
 japkaya_tree_two.134.a: "以实力求和平？"
 japkaya_tree_two.135.t: "高木的妥协"
 japkaya_tree_two.135.desc: "整个国会，顺带许多旁听者都在等着高木关于议案的发言——没什么人认为他会兴高采烈地完全支持，但大多数人认为认为他会至少会作出有条件的让步——或是提出能为自己和其他改革派争取支持的替代案。但假设归假设，现实归现实。\n\n“国防事务是无可非议的优先事项，”高木开始了演说。“如今德国人和美国人都在对我们虎视眈眈，而这项议案的后果我们不能视而不见。即——除非承受相当巨大的长期损失，否则其所描绘的宏伟经济蓝图根本无法实现。”\n\n有些人认为高木这就讲完了——但高木接下来提出他意图对议案进行修订以使其更加合理。多数人虽想到过修订过的议案会将军费大头让渡给海军——但看来这次修订远不仅仅是略加调整这么简单。\n\n原本有关对广东以及满洲的投资会是议案的核心内容，经过高木的调整，追加投资从帝国重要的经济节点扩大到了整个东南亚。贺屋紧紧跟着事态发展，他知道自己还有行动的机会。\n\n高木的修订甚至可以说是有些激进。就这还只是议案的主要变化。贺屋知道自己要是支持修订，那么高木很可能也会给自己两肋插刀，抛开高木不说，修订的内容本身也确实相当重要。然而，不管是什么理由，那群保守派可不喜欢和改革派眉来眼去，而且贺屋很可能最后会变的两边不是人。\n\n但不管怎么说，必须要做出选择，经过了深思熟虑之后，贺屋决定了下一步行动。"
 japkaya_tree_two.135.a: "支持修正案。"
 japkaya_tree_two.135.b: "否决修正案。"
 japkaya_tree_two.136.t: "拱卫帝国"
 japkaya_tree_two.136.desc: "《动员法》通过的消息很快就在日本和共荣圈里传开，全世界其他国家也悄悄观察到了。\n\n消息一经传开，日本就马不停蹄地着手实施法案。\n\n亚洲各地的海军基地获得了飞速增长的资金预算。现有的船坞正计划扩建，长期忽视的问题也得以解决，海军还获批在更理想的地点新建基地。所有这些，都是为了应对共荣圈所受的任何威胁。\n\n资金同样涌入共荣圈里的许多国家，日本的经济中心广东和满洲所得尤为丰厚。许多东南亚国家——尤其是泰国——也从慷慨的日本投资中获益匪浅。\n\n金潮如海潮般在帝国和共荣圈中涌动。在日本国内，对开支暴增的批评都被噤声，但这不是因为国民对此的认识一致，不少自由主义经济学家尤其不这么看，而是因为这些经济学家都被勒令闭嘴了。在公开场合，他们对国防方面的任务和付出摇旗呐喊，但你如果对他们的话深入分析，就能发现一些端倪。微妙的暗示和警告分明在说，这种无节制的开支是绝不能持久的。\n\n贺屋对这些暗示视而不见。他的宏愿业已实现，法案已经得到通过。日本帝国和它的利益将不受海那边时刻窥伺的白头鹰侵犯。对此，他无比满意。"
 japkaya_tree_two.136.a: "帝国得保——至少目前如此。"
 japkaya_tree_two.137.t: "短视的后果"
 japkaya_tree_two.137.desc: "贺屋静静地坐在桌边看着刚送来的晨报，手边放着一盏热气腾腾的绿茶。不多时晨报的头版便已阅读完毕，贺屋的脸上并无波澜。或许这一切都在贺屋的预料之中，贺屋认为与其向那些粗暴地否决那些方案的人大发雷霆，还不如自己保持冷静，因为贺屋已经做了一切他能做的，天意如此，他也无能为力。\n\n贺屋放下手中的报纸，头版头条巨大的标题赫然纸上：动员议案并未获得通过！他拿起手边的茶杯，吹了口气，轻轻的抿了一口。\n\n贺屋知道，新闻界、政界以及各职能部门都认为，这次失利是对贺屋日常议程以及其政府的打击，而且这次失利一定会对未来贺屋的执政带来诸多影响。尽管没有人在大庭广众之下大肆宣扬这次失败，但是贺屋同样心知肚明，在背地里那些企业和自由经济学家早就相互击掌庆贺了吧。\n\n贺屋抬头看向墙上悬挂的巨幅世界地图，蓝色与黑色的版图像两只狰狞的大手，想要掐断偌大的帝国。“还有那些超级强权。”贺屋想到，“他们渴望的可不是一个完整而又强盛的帝国。”\n\n贺屋放下茶杯继续思考起来，他听到谣言说改革派已经开始拟定新的国防议案了，那是一个比他的议案更加有限，也更加循序渐进的议案。“只有傻瓜才会关心那一套抽象的经济学理论和它们在几十年后才带来的收益，它们才不在乎帝国到底需要什么。”\n\n当然他们还没有发现，这条法案的失败已经伤害了日本的利益。广东和满洲被剥夺了它们赖以生存的信贷和资源。具体的损失情况有待确认，但贺屋知道就连本岛都能感受到经济的摇晃，当地必然已经地动山摇。\n\n尽管这一次贺屋失败了，但是他还会继续前进，他笃信他会挺过这次挫折。他推行的议题可能已被搁置，可他会在最终取得胜利。贺屋会找到另一个方法，一个带领他和他的政府走出失败的方法，同时，他也会找到一条出路，一条崎岖，却能够通向胜利的出路。"
 japkaya_tree_two.137.a: "他必须做到。"
