 japan_kaya_hardliners_making_demands_of_us_flag:0 "强硬派提出了要求"
 JAP_hardliner_choice:0 "我们的内阁由§r强硬派§!主导。\n"
 JAP_prime_minister_kaya:0 "贺屋首相"
 JAP_prime_minister_kaya_desc:0 "安田危机，井野政府倒台——面对一片混乱的危局，技官派首领贺屋兴宣成功夺得日本首相之位。风暴中掌权的政府不受民众欢迎，内部军种对立严峻，安田危机的余波也仍未消弭。若是希望定乱扶衰，他必须努力克服考验。\n\n然而，即使是技官派内部也分化出两大阵营：福田赳夫为首的新官僚，以及椎名悦三郎、岸信介为首的革新官僚。两大派系正为争夺影响力和首相支持展开竞争，希望按自己心中的愿景改造日本。\n\n现在轮到贺屋来决定到底接纳哪一派了——日本也会因他的决定走向截然不同的未来。"
 JAP_the_new_cabinet:0 "崭新内阁"
 JAP_the_new_cabinet_desc:0 "新任首相的第一个任务就是组建全新的内阁。我们将挑选数位亲信和人才进行为期一周的讨论，以理解我们所处的位置。\n\n我们必须尽快行动起来，争取民众的支持并扎根于日本政坛，翼赞会的其它派阀对我们刚刚起步的政府不屑一顾。如果我们表现出任何软弱，他们就将毫不犹豫地消灭我们。\n\n天皇陛下给了我们一次机会，但那群虫豸可不会。我们要向这群秃鹫证明，他们错了。"
 JAP_appeal_to_the_hardliners:0 "呼吁强硬派"
 JAP_appeal_to_the_hardliners_desc:0 "这是一个艰难而又不得不做出的选择。考虑到目前的局面，贺屋要想成功，就必须得到被称作“革新官僚”的技术官僚团体的支持。\n\n这个以椎名悦三郎和岸信介为首的技官派派系是凯恩斯主义专家治国论的支持者。这种统治理论曾经使帝国蒸蒸日上，但随着日本陷入停滞，它已经过时了。\n\n贺屋将会见椎名悦三郎和岸信介，争取他们对贺屋内阁的支持。这将会带来凯恩斯主义专家治国论的复兴，也许，日本也将会借此迎来复兴。"
 JAP_rub_our_back:0 "抚摸我们的后背……"
 JAP_rub_our_back_desc:0 "正如所料，岸和椎名都为他们的支持开出了价码。二人要求任命特定的人员进入政府，而他们要么是革新官僚的人，要么就是与共荣圈各个经济中心关系匪浅的经济官僚，并且他们所有人都和岸有着或明或暗、千丝万缕的联系。\n\n除了这些要求，我们还向岸做出了承诺，支持并强化商工省的力量，尤其是在与满洲国相关的事务上，当然也包括帝国内部与共荣圈范内的市场事务。\n\n争取他们支持的代价相当高昂，但如果我们想成功，这是必须付出的代价。"
 JAP_and_we_will_rub_yours:0 "……我们也将抚摸你们的"
 JAP_and_we_will_rub_yours_desc:0 "岸和椎名都明白，如果革新官僚想从我们这里拿到好处，那自然也要满足我们的一部分期望。我们会在一些关键政策上要求他们的支持。\n\n具体而言，就是指内阁企划院的改革。\n\n贺屋的政府想要迈向成功，实现对日本的愿景，就必须改革内阁企划院的权力和职责，重新赋权。贺屋明白，如果他孤身一人，这些想法绝对不可能实现。但是，如果革新官僚与商工省愿意加以援手，他的胜算就会大很多。\n\n这会是一次对岸和椎名的影响力，以及他们追随我们意愿的考验。"
 JAP_a_new_face:0 "新面孔"
 JAP_a_new_face_desc:0 "内阁候选名单不断扩大，岸和椎名共同推荐了一位出人意料的人物来担当外务大臣：前广东国行政长官，声名狼藉的前大东亚大臣，铃木贞一。\n\n铃木此前曾因安田危机及随之而来的广东经济崩溃而黯然辞职，这些事可谓是人尽皆知。虽然他的失败与外交政策并无多大关系，但贺屋没法肯定他是个合适的人选，尤其是他还有其他更保险的人选。\n\n但是，如果选择别人，很有可能会开罪革新官僚，在联盟的草创阶段就导致双方关系恶化。我们必须作出选择，而且要谨慎地做出选择。"
 JAP_deal_with_the_devil:0 "与恶魔的交易"
 JAP_deal_with_the_devil_desc:0 "内阁人选已经全部敲定。\n\n这个货真价实的技术官僚内阁，成员基本都是革新派与信奉国家中心主义的官僚，能够代表派阀中的所有派别。与昭和之妖交易的风险很大，但到目前为止，早期所取得的成功足以把风险冲淡了。\n\n但是，还有许多问题函待解决，最初几年新政府的重点会放在军事上。我们如果想把日本带向崭新的光辉纪元，就需要配得上这一雄心的军队。\n\n想当初，军队确保了我们的统治地位，协助我们建立了整个帝国。因此，我们有必要维持军队的强盛。"
 JAP_on_our_own:0 "自力更生"
 JAP_on_our_own_desc:0 "我们不会向任何主子叩头、不会向任何势力屈膝，无论其地位高低。我们不会修改改革方案，也不会为了安抚对手而让步。\n\n我们的派阀不可罔之；我们的计划不容置喙；我们的想法无可指摘——我们，才是掌控一切的人，绝不会向任何反对者屈服，当选乃是理所应当之事。领导国家，指引它走向胜利，就是我们的正当权力。\n\n我们会率领日本和日本民众走向复兴，以一己之力。"
 JAP_forge_our_own_path:0 "走出我们自己的道路"
 JAP_forge_our_own_path_desc:0 "命运垂青勇士。命运眷顾那些看清了前路，并甘愿冒险去开辟新道路的人。世界的发展进步一日千里，贺屋要在这个世界实现他对日本的愿景，靠的不是分裂的内阁，而是那个叫青木一男的人。他与贺屋有着相同的愿景，并成功在30年代征服了官僚主义之兽。\n\n比起选择岸的强硬派或者和稀泥般的妥协，独立自主的内阁才是让我国达成真正、适切的进步的希望所在。"
 JAP_standing_tall:0 "傲然出众"
 JAP_standing_tall_desc:0 "不出所料，我们的决定在国会遭到了许多人的质疑和嘲笑，岸信介和他的强硬派尤其如此。然而，政治不是光靠劳而无功的妥协就能取悦所有人的游戏。命运无常，在一时的幸运中忘记了自己的斤两可没有好下场。我们接下来必须谨慎行事，向木户和国会保证我们将会坚守作为国家基石的传统。\n\n当然了，我们在未来肯定会面临非议，但只要旭日帝国重回三十年前那般的灿烂，非议也会自然而然地偃旗息鼓。"
 JAP_leading_by_example:0 "以身作则"
 JAP_leading_by_example_desc:0 "缺少了聚光灯的照耀，宝石也会黯淡无光；不填上最后一个系数，完美无缺的数学函数也无法运转：内阁也是一样。财政专家福田赳夫而乃是高桥是清的门生，他在三十年代经济奇迹中声名鹊起。我们最亲密的盟友青木一男亲自举荐了他，相信福田能让贺屋政府崭新而不断完善的思想路线彻底圆满。"
 JAP_rule_by_our_view_or_none:0 "服从或消失"
 JAP_rule_by_our_view_or_none_desc:0 "最后一份任命通过，新内阁随之诞生。国会对此表现了礼节性的认可，官僚和高木的派阀都表示支持，而岸信介和他的派系则以蔑视回应。政治就像是一头被情绪驱使的猛兽，然而和真正的野兽一样，它可以被小心地驯养，也可以让它饿一饿肚子，让这头猛兽变得温顺，以及更重要的，服从。贺屋领导下的新日本不再会是那个动不动就物理恫吓、充斥无休止的妥协和各种幕后交易的暮气国度了，贺屋将带领日本重夺本世纪初的荣光。\n\n全新的道路就此开辟，阻碍已经扫清，是时候脚踏实地，开始建设了。"
 JAP_realpolitik:0 "现实政治"
 JAP_realpolitik_desc:0 "翼赞会是一头贪婪的野兽，那些自以为能完全掌控它的家伙都会尝到这只野兽利齿和爪牙的滋味。翼赞会在历史上就是一个充斥背后中伤、流言诋毁和背叛的舞台，像广田弘毅那样正面和它作对的蠢蛋已经只剩个名字供后人引以为戒了。\n\n我们不会重复同样的错误，是时候用人情换些好处了。"
 JAP_talk_with_ikeda:0 "与池田谈谈"
 JAP_talk_with_ikeda_desc:0 "池田正之辅对庞大的保守派拥有强大的影响力。如果贺屋政府能够对其加以利用，将会获得巨大的政治资本。我们必须和池田谈谈，充分听取他对现状和未来局势的担忧。\n\n作为交换，川岛正次郎将得到内务省的位子，政府将会忠实地遵守翼赞会的原则。"
 JAP_listen_with_kido:0 "听听木户的"
 JAP_listen_with_kido_desc:0 "为了维持政府的稳定，我们必须处理好同木户和贵族团体间的关系。幸运的是，让他们满意并不是一件难事。只要我们承诺未来的改革不会触动重臣们的权力，那么在可预见的未来里，他们就会站在我们这边。\n\n希望到时候我们都能照顾到对方的利益。"
 JAP_bend_to_pressure:0 "屈服于压力"
 JAP_bend_to_pressure_desc:0 "青木对翼赞会的内部阴谋有着敏锐的见解，也是本届政府的核心。他成功宣示了他的存在，督促贺屋遵循翼赞会智囊团的领导，安抚池田的情绪。\n\n首相屈服于压力是一项明智的举措。"
 JAP_pragmatism_reigns_supreme:0 "实用主义至高无上"
 JAP_pragmatism_reigns_supreme_desc:0 "妥协是一门精妙的艺术，但过分的妥协令新内阁在组建后不出意外地遭遇了令人失望的冷淡回应。的确，本届内阁受到了诸多妥协的限制，但首相仍对自己的能力充满信心。\n\n藉由官僚或各省的力量，贺屋相信自己能克服实用主义的局限，实现自己的目标。"
 JAP_begin_the_reforms:0 "开始改革"
 JAP_begin_the_reforms_desc:0 "首相坚定地认为，经济增长必须主要由国家推动。然而，虽然首相对自己的主张充满信心，但其他当权者并不欢迎这一主张。要让全体国民团结起来支持三十年代经济政策的回归，我们不可避免地还需要进行大量说服工作。\n\n当前，我们只能进行浅尝辄止的改革，等待未来飞跃的时机。"
 JAP_court_the_generals:0 "争取将军"
 JAP_court_the_generals_desc:0 "虽然帝国陆军内部充斥着严重的分歧，但贺屋仍然乐观地认为，他能争取到大多数军官的支持。为了实现这个目标，政府必须就满洲以及朝鲜的安全局势提出强硬的政策。保持关键地区的稳定对争取陆军的善意至关重要。"
 JAP_dine_with_admirals:0 "款待提督"
 JAP_dine_with_admirals_desc:0 "就像他们的陆军同僚一样，帝国海军也担忧着日本超级大国的地位下滑。我们需要作出更多承诺，让他们保持冷静。\n\n我们将在东南亚的战略要地加强防御，尤其是菲律宾和印度尼西亚。"
 JAP_the_civilians_will_learn:0 "民众会领教"
 JAP_the_civilians_will_learn_desc:0 "我们对军方作出的承诺已经得到了回报。与陆军结盟的官僚机构和企业获得了越来越多的资金，陆军缓慢地重新确立起在朝鲜半岛、满洲国和广东国的地位。新的驻军已经开赴这些地区，当地民众很快就会牢牢记住他们应该在的位置。"
 JAP_the_might_of_our_military:0 "吾军队之强大"
 JAP_the_might_of_our_military_desc:0 "军队在政权中的地位得到保证，首相终于可以在国内推行他那国家驱动改革的愿景了。首相知道，军方的力量与他同在，或者至少也忙着殖民地的一大摊子，没空挑战他的权威。时间会证明当下的局面能维持多久。"
 JAP_political_cleansing:0 "政治清洗"
 JAP_political_cleansing_desc:0 "内阁得以组建，陆军和海军相继俯首，翼赞会内的反对派现在除了屈服别无他法。无论是用上了胡萝卜还是大棒，首相都不会有反对者了。\n\n我们必须对付高木领导的改革派、池田领导的保守派和岸信介领导的强硬派。我们对抗其中之一，或者与某个派阀妥协。然而，贸然攻击在内阁中占据重要地位的派系将会彻底毁掉首相的任期。"
 JAP_preserve_the_kotukai:0 "维护国体"
 JAP_preserve_the_kotukai_desc:0 "社会主义的扭曲思想又一次通过境外势力的煽动进入我国。我们必须赶在太多公民被洗脑之前彻底将之肃清。\n\n我们已经向内阁提出了一份联合宣传倡议，鼓励民众举报可疑的社会主义者，强化国家的自给自足。这不会遇到太多阻力，毕竟显然没有那位高级官员想不开和那群堕落的赤色分子为伍。"
 JAP_take_names:0 "记名字"
 JAP_take_names_desc:0 "那些井野政府的残余官员不一定真想和贺屋首相为敌，但我们必须肃清他们。日本要奔向未来，她的官僚机构就一定要首先清除那些老顽固。\n\n那些上了年纪的专家应该被立刻撤职，这样他们陈腐的主张就不会进一步侵蚀我们的新政权。如果他们恰好是敌对派阀的支持者，那就更好了。"
 JAP_make_lists:0 "拉清单"
 JAP_make_lists_desc:0 "不知为何，仍有一些潜藏在我们国家内部的反政府组织在活动。他们是社会主义者和其他一些蠹虫。日本不允许任何异议的存在，绝对不允许。有了特高和内务省的帮助，我们将派遣特工肃清一切危害国家的威胁。"
 JAP_move_quick:0 "快速行动"
 JAP_move_quick_desc:0 "要想在日本这个颓废而停滞的国家做出些实事，快速和灵活都很重要。我们应该督促内务大臣加快肃清政府内部的敌人，以免给池田和其他翼赞会主要派阀留下反扑的机会。\n\n为了国家的稳定，我们不惜一切代价。"
 JAP_crush_dissenters:0 "铲除异己"
 JAP_crush_dissenters_desc:0 "异议正在日本的一部分地区，特别是朝鲜半岛和台湾岛急剧增加。虽然他们不是什么大的威胁，但国家内部发生的叛乱当然不可接受。\n\n当地警察装备精良，也特别擅长这类行动。然而，光有他们还不够。我们可以动用军队和随行军警，但这样的强硬手段可能会被抨击为太过暴力。"
 JAP_baptism_by_fire:0 "烈焰洗礼"
 JAP_baptism_by_fire_desc:0 "日本国内所有阻碍进步的事物都被一一遏制。民众的异议得到平息，政治体制被成功驯服。不再会有人能够执行破坏行动了，是时候去实现首相对日本的愿景了。"
 JAP_untangle_the_economy:0 "整肃经济"
 JAP_untangle_the_economy_desc:0 "浪费会极大降低效率。因此，我们必须剔除帝国内过度的经济官僚主义，清除那些腐败的利益集团和自行其是的封闭圈子。有些人认为，精简官僚机构有悖于我们国家主导经济事务的主张，但倘若现在的官僚系统根本不能遵守它控制者的意愿，那又有什么用呢？在重新组建的内阁企划院（曾是日本三十年代战时经济的协调部门）领导下，我们将运用日本的经济资源，走向那个光辉的未来。"
 JAP_cleanse_the_corruption:0 "清除腐败"
 JAP_cleanse_the_corruption_desc:0 "俗话说，执行政策的还是人。这就是说，简单地将当前的各种经济规划机构和部门合并到一个新的内阁企划院下还是不能解决那群贪官污吏，因为腐败已经深深渗入到帝国的每一层政治主体中了。在青木一男的监督下，我们将审查每一位申请加入内阁企划院的候选人，确保他们都是愿意为我们的利益服务的忠诚清廉人士。"
 JAP_prepare_our_tools:0 "备齐工具"
 JAP_prepare_our_tools_desc:0 "没有人会在缺乏弹药的时候奔赴战场，同样，也没有会在缺乏专业知识的时候制定政策。我们同国会反对派斗争的武器就是统计数据，从大藏和通商产业省档案柜深处提取的成堆数字和事实。我们的观点会由此得到证明，而反对我们的蠢货则是些罔顾现实的空想家。大力支持新建智库和政策研究所，我们将是帝国唯一能用事实说话的人。"
 JAP_start_digging:0 "开始挖掘"
 JAP_start_digging_desc:0 "根据日本宪法，陆军和海军在政治上有着特别的发言权，有时有利，有时有弊。但是，没有一个组织会将有限的注意力投入到无限的事务中去。大东亚战争结束后，军队不得不一直为整个共荣圈的安全和繁荣服务，还从中牟取了巨大的利益。给军方多在朝鲜批几个采矿许可不会有什么坏处。如此一来，我们在东京的事务也能避开军方的干扰。"
 JAP_by_any_means:0 "不择手段"
 JAP_by_any_means_desc:0 "内阁企划院缺乏权力制衡，因而可以随心所欲地指挥经济运行，发挥它巨大的权力。然而，将我们的权威构筑在这个骤然崛起的新贵上无法维持太久。我们必须在法律上确保企划院——由我们的人领导——在制定国家政策上有至高无上的地位。这样一来，没有人能够质疑企划院决议的因源。国会肯定会认可的。"
 JAP_the_premiership_secured:0 "大权在握"
 JAP_the_premiership_secured_desc:0 "许多人都怀疑过，一位技术官僚能否在安田崩溃、井野政府倒台后挣脱政治泥潭，登上日本政治权力的巅峰。他们真是愚蠢！每个人都有个出卖自己的价格，只要有人能加以量化——恰好贺屋首相就擅于此道。\n\n贵族，翼赞会的政客，改革主义者，军队……他们发力的时机要么太早，要么太晚。贺屋首相领导下的“政治”是一场规划好了剧本的演出，演员们或是被甜言蜜语说服，或是被警棍吓着，都按照安排跳着舞。"
 JAP_kaya_we_survived:0 "度过风暴"
 JAP_kaya_we_survived_desc:0 "敌对派阀一直试图在我们的队伍里制造混乱，尝试瓦解我们的联盟。然而，我们成功的政治行动让他们的努力成为了一个不痛不痒的笑话。\n\n现在，我们可以把国会那个疯人院抛在脑后了。经过仔细研究，我们归纳出日本正面临的几个主要威胁。日本的经济日常的恶性竞争，军种间的紧张对峙。正如我们之前承诺过的一样，我们将尝试解决这些难题。"
 JAP_kaya_destroy_them_and_start_anew:0 "除旧迎新"
 JAP_kaya_destroy_them_and_start_anew_desc:0 "美国的刀日渐顶到日本的脖子后面，感受到威胁的国会议员们比平时更有激情地起草并提交了一份新的五年计划。他们希望政府能更加高效地管理和组织经济，让日本能够集中全部力量来应付国外的威胁。东南亚的紧张局势仍在升级，东京对当地民政的控制正迅速瓦解。很明显，议员们的焦虑不是空穴来风。\n\n然而，他们的建议中潜藏着我们能够利用的巨大能量。这项大规模重组计划能够锁死那群正喋喋不休争吵财阀们的商业活动，让政府得以整顿经济。这项计划毫无疑问会激起人们的惊讶和议论，激怒那些正在背地里拿取脏钱的人。但我们宁愿走上这条路，这条能和麻烦的企业划清界限的路。首相在法案上的签字将是我们逼迫财阀就范的第一击。"
 JAP_a_new_economy:0 "新经济"
 JAP_a_new_economy_desc:0 "拟议中的新经济计划提到了一个抓人眼球的新思路，即对“新财阀”提供政策优惠和补贴。国会中的许多议员尤其关注这一条款。许多人由此关注起那些在工业领域快速盈利的企业集团，例如满洲国的满洲重工业开发（满业）。这些集团在工业领域的崛起抓住了许多日本人的心，激起了他们的贪欲。此外，日窒和其他的化学密集型企业也得到了该法案的关注。\n\n高科技重工业、工业化化工产业和电子企业正在日本新经济中崭露头角，如果我们不帮助它们在未来的发展中占有一席之地，我们就错失了经济成功的机会。这些产业将会是我们即将构筑的新帝国经济体系中的第一梯队。"
 JAP_oil_sufficiency:0 "石油自给"
 JAP_oil_sufficiency_desc:0 "如果说美国人理所当然地迷恋着什么的话，那就是他们对为其破坏性经济提供动力的燃料的热爱了。毕竟，大地和海岸下的石油能为伟大的机械、铁路和坦克提供动力，而这正是我们继续控制帝国及其盟友所需要的。石油就像是漆黑的血液，流淌在国民经济的每一条血管中，最终使日本在世界舞台上的地位得以确保。\n\n我们应该把资金转移出那些浪费的冒险，转而用于扩大满洲的石油开发设施。近年来原油工业已在那里生根发芽。我们还要把资源用以扩大婆罗洲原油勘探工程，那里预计沉睡着大量未开发的矿藏。有了足够的燃料供应，日本在她统治者的保护下永远不会感到饥渴。"
 JAP_outweave_the_reformists:0 "绕过改革派"
 JAP_outweave_the_reformists_desc:0 "随着国家对国民经济的控制愈发严密，影响力日渐高涨，一些反对我们计划的议员已经在公然地组织内部反对派。在高木提督的领导下，这些反对派在国会团结一致抵制我们一切重组帝国经济的举措。\n\n关键议题遭遇反对一向是每个政府都会遇到的挑战，但我们并非没有办法绕开他们赤裸裸地蔑视。我们可以谨慎地操纵国会程序，利用准法案起草条规中有利的部分，逐渐在国会取得优势。最终，我们能够轻松地绕开这些反对意见，将我们的法案提交给众议院审议。"
 JAP_the_reformists_base_withered:0 "改革派根基松动"
 JAP_the_reformists_base_withered_desc:0 "国会内部高木的抱团联盟对我们最近的动议进行了一系列骚扰、嘲笑和憎恨之后，商工省大臣岸信介发现了一个可以利用的政治漏洞。现在是时候堵住他们恼人的哀嚎了，一切对我们议程的阻碍都会使帝国在有限的时间、财富、资源条件下付出更大代价。\n\n我们可以利用之前反腐败法案中一项关于智库必须遵守国体，忠于国家的附加条款，让高木的智囊团队深陷罗网，以便我们挥刀向支持高木的知识分子、诡辩者队伍。他们肯定会谴责我们利用政治权力压迫反对和批评的声音，但之前追求一致性的政府就是被类似反对联盟所拖累，而我们已经没有等待的时间了。"
 JAP_trick_the_zaibatsu:0 "蒙骗财阀"
 JAP_trick_the_zaibatsu_desc:0 "我们即将对国民经济进行全面改革，但我们必须小心，不要把资本吓得逃离本岛。不要激起财阀的恐慌，那会让我们付出极大代价。因此，我们将用温和的言辞和友好的保证安抚三井和三菱财阀的领袖。但我们的行动也仅限于此，在善意的警告和半真半假的保证中保持平衡。\n\n我们不会对住友展现同样的仁慈，但光是他一个无法动摇我们对政府的支配。财阀们应该感恩我们能同他们合作，努力整顿日本的经济。以我们的方式，并且仅以我们的方式来合作，是他们最好的选择。"
 JAP_patience_is_a_virtue:0 "耐心是种美德"
 JAP_patience_is_a_virtue_desc:0 "俗话说，一个人最宝贵的资产就是时间，只要有足够的耐心，一切都会见真章。这对贺屋政府也是一样的。三井和三菱涉嫌腐败洗钱的证据渐渐浮出水面，我们蹑手蹑脚跟在后面，早晚能抓住他们的狐狸尾巴。最终，他们会败在自己的所作所为之下，为自己的罪孽付出代价。\n\n与其现在就发动攻势，我们最好还是耐心等待。他们与海军和高木阵营的幕后交易会留下越来越多的证据。随着证据和线索越来越多，财阀和他们的爪牙肯定会作茧自缚，最终被他们在我们眼皮子底下编织的腐败之网困死。"
 JAP_break_their_backs:0 "打断脊梁"
 JAP_break_their_backs_desc:0 "财阀在日本的政治舞台上一直很有存在感。从地方各都道府县到整个帝国，再到帝国议会，财阀都主导着经济事务。虽然它们很有用，但这是在他们不去挑战政府的国家治理的前提下。近年来，一些财阀变得贪得无厌，不服管教，甚至在政府的忽视下假公济私，它们的影响力也在无节制地增长。\n\n因此，政府唯有切除他们的喉舌、掏空他们的口袋，将权柄牢牢掌握在自己手中。三井和三菱现在拥有的政治经济影响力，从地区性的经济统治到政策优惠，和它们在国会中的刺耳声音，必须从现在得到削减。"
 JAP_reignite_the_rivalries:0 "挑拨离间"
 JAP_reignite_the_rivalries_desc:0 "我们已着手开始打压贪得无厌的三井和三菱财阀在政治经济领域的影响力。然而，我们从财阀手中夺取权力的行动必须考虑到它们联合起来的危险。尽管政府严厉的打击让它们的幸存机会无比渺茫，但它们还有机会迅速行动，联合起来保护自己。\n\n事实上，它们在捍卫共同的经济领导地位和在政治中的强大影响上有着共同的利益。因此，在二者之间制造分歧、挑起争论和冲突最符合我们的利益。这样一来，我们就能消除两大财阀联合起来的可能。这之间，我们可能不得不使用一些肮脏的手段，但一定要撇清自己和他们之间的关系。这样的话，等到尘埃落定之时，腐败的商人就会成为人民宣泄愤怒的靶子。"
 JAP_the_gambit:0 "孤注一掷"
 JAP_the_gambit_desc:0 "备受赞誉的自由市场之“看不见的手”，一次又一次被证明过于脆弱，无法统御帝国的未来。当企业为了利润而彼此争斗的时候，国家怎么能走向繁荣呢？是时候采取激进手段了，绝不能重蹈那些无法为了国体存亡而驯服贪欲之人的命运。\n\n出乎许多人的意料，我们会采取国家没收和土地征用的手段，削弱财阀的影响力。在我们重新激起三井和三菱的激烈对抗后，它们将无力阻挡政府控制它们的股份。我们将会一举扫清二者的严重无能。"
 JAP_economic_consolidation:0 "经济整合"
 JAP_economic_consolidation_desc:0 "命运之轮继续前行，日本经济的未来也将会落到商界的新贵肩上。许多大臣和经济学家称日窒为“新”财阀，其体量和盈利的快速增长吸引了政府的注意。日窒将会是我们努力重整经济过程中的新伙伴。\n\n让我们邀请日窒的代表与政府正式会谈。政府和日窒在重工业化学品的生产上进行合作协调对双方来说都是利益最大化的选择。如果日本想要在国际舞台上维持她超级大国的地位，一个人员齐备，有着丰富自然和加工资源基础的军事工业是不可缺少的。"
 JAP_a_new_order:0 "新秩序"
 JAP_a_new_order_desc:0 "伴随着这份联合起草的法案通过与国会里的阵阵掌声，我们终于可以对那些业已深受争执之苦的财阀下手了。在我们冲着财阀们挥霍无度的预算和分配不良的冗杂资源咬牙切齿的时候，不要忘记好好反思我们肩上所承担的重任，那就是政府的每一位大臣都说过的词，“亚细亚和平”。\n\n我们要做的不是给这台几十年来一直为日本帝国提供动力的机器加油，而是将其彻底改造。夜间密谋和企业战争已经腐蚀了帝国的统治，但我们每一次立法的成功都一步步改善了国民经济。漫长阴暗隧道尽头的光明已经在闪耀，日本战胜短缺、浪费、恶性竞争和腐败的胜利触手可及。"
 JAP_economy_for_the_state:0 "经济服务国家"
 JAP_economy_for_the_state_desc:0 "最后阶段来临了。我们久经磨砺的利刃将会永远插在三菱和三井的阿喀琉斯之踵上。长期以来，他们都同国会议员保持权钱交易，用汗湿的双手和黏腻的笑容传递着百万计的贿金。日本再也无法容忍他们的腐败了，他们享受了这么多年的特权必须得到削减。\n\n我们呈递给国会的法案将有计划地削弱财阀的工作效率，逼迫他们同竞争对手正常竞争，想必他们很快就会因此被迫屈服在政府的议程之下。有些人说，这项计划有些太冒险了，但我们有必要对三菱和三井两家公司的罪行给予残酷打击，以彻底解决他们对日本政治制度尊严的腐蚀。"
 JAP_state_for_the_economy:0 "国家服务经济"
 JAP_state_for_the_economy_desc:0 "政府一直不知疲倦地重组着日本的经济机器，构建起一个权力和财富的完美平衡。内阁将财阀业务同国家机器结合起来，不断将经济调整到适应一个世界性经济体和军事超级大国现代需求的状态。\n\n我们的行动当然会吓到一批人，但就让他们屏住呼吸，去发出他们可悲的喘息声吧。日本未来的需求是由一个组织化、协调化、合作化的经济所支持的，没有低效浪费或是弱点给我们分神。首相为他的成功立法而欢呼，我们终于能够把经济与国家之间的辛勤联系带到前所有未的新高度。"
 JAP_kaya_restructure_the_system:0 "系统重组"
 JAP_kaya_restructure_the_system_desc:0 "日本的公务员制度已经运转了近一个世纪。最初，这套制度是为了管理天皇陛下的帝国而设立的，用以执行政府的政策动议。然而，在经历了两场彻底的战争和数十年的内外斗争后，这套系统里剩下的人多半是灰头土脸的野心家和投机客。是时候动刀子了。\n\n青木一男终于制定完了他的计划，并将与首相一道，严格审查政治体制的构成。大规模解雇和强制退休，以及大量对有能之士的提拔，可以让我们在恢复新官僚主义中管理这个横跨大陆大帝国的政治机器上迈出一大步。"
 JAP_our_trusted_stronghold:0 "值得信赖的要塞"
 JAP_our_trusted_stronghold_desc:0 "日本政府虽然有着天皇陛下授予管理帝国的权力，但这份权力却依赖其下级部门的支持。这些国家机构负责归纳信息、整理数据，还要执行政府议程与政治动议。\n\n首相对这个事实很清楚，他选择依靠两个最强大的支持者：大藏省和内务省。这两个部门充满了大致赞同我们对帝国计划的官僚，是我们推出政治议程的稳定支持基础，有了他们的帮助，我们在执行计划时几乎不会遇到挑战或是挫折。然而，这并非是毫无代价的，官僚们当然会讨要奖赏，不过，这种事交给青木一男处理就好了。"
 JAP_the_ways_of_the_bokuminkan:0 "牧民官的手腕"
 JAP_the_ways_of_the_bokuminkan_desc:0 "在青木发表了他的理论后，我们的议程达成了巧妙的一致，引领帝国的时刻终于要到来了。同内务部人士发展友谊和同盟关系对我们非常有利，他们在行政方面的经验有着十足的价值。显然，我们必须同这样的实权部门建立积极的关系。\n\n我们正在朝着更辉煌的日子前进，耳边回响着吉田茂时代那金黄色的怀旧之声。国会和行政部门中的保守派和大家长作风人士对我们的支持不断增加，我们的议程稳步推进。在我们为了复兴帝国而积攒的力量之下，阻挡我们与辉煌未来的阻隔，只剩下时间了。"
 JAP_takahashis_proteges:0 "高桥的门徒"
 JAP_takahashis_proteges_desc:0 "福田纠夫是大藏省冉冉升起的新星，他关于日本经济未来的建议得到了内阁成员的热烈掌声。现在，他的计划就摆在我们桌上，只待首相签字批准，如此就能推动经济增长。\n\n我们的官僚机构过于臃肿，而且事倍功半。必须要有一个绩效考核机制来好好刮一刮那些奄奄一息经济机构的脂肪。福田对此给出了自己的解决方案，他称之为“安定成长”政策。这项政策旨在通过选择财政政策和针对性的支出，让日本经济在不受外债或是常常困扰其竞争对手的国内问题所困扰的情况下，迎来一段平稳增长的时期。"
 JAP_an_offer_of_stability:0 "承诺稳定"
 JAP_an_offer_of_stability_desc:0 "最近，我们在内务省和国会中与较为保守的议员建立了良好关系，这是越来越多的人赞同我们政府政策的明显信号。既然越来越多的议员支持我们的政府，也许我们是时候正式向曾与我们影响力匹敌的保守派伸出援手了。\n\n我们承诺将在经济战后的余波里继续执行国家主导的社会项目，努力减轻经济衰退带给日本公民的最严重后果。大批公共工程、就业培训计划与其他举措将减轻全国劳动者的痛苦。国会中越多的人认同稳定日本经济的必要，我们实现目标的速度就会越快。"
 JAP_going_into_the_red:0 "赤字财政"
 JAP_going_into_the_red_desc:0 "经济战狠狠地打在日本的膝盖上，把她击倒在地，也让她的弱势群体坠向更深的悲惨境地。我们之前的猜测不幸言中——监管不足的金融部门与投机经济正是招致灾难的罪魁祸首，而国家也因他们遭受了苦难。政府的任务，也更是责任，是帮助日本重新站起，也是帮助她的劳动人民重拾一些荣耀。\n\n首相听取了福田赳夫的告诫，认为正面解决这些问题符合国家利益的最大化。我们必须实施赤字经济，提供就业和稳定增长，为经济重新注入活力。那些死死抱住金库的锁不放手的国会议员可能会被吓到，但我们很确信这将会是最好的选择。"
 JAP_reach_out_to_farmers:0 "援助农民"
 JAP_reach_out_to_farmers_desc:0 "正值内阁着手实施新政之际，福田赳夫提出的“安定成长”纲领让我们注意到了日本经济的传统支柱——农业部门。早在明治天皇即位前，本岛中心的农民就一直勤恳不倦地供养日本人民了，而帝国中的农民阶层长期以来都因政府救济的忽视而受苦。\n\n我们将行动起来，帮助农民实现农业现代化，让他们能在务农上事半功倍。我们将在全日本农村地区提供为农民提供补贴。这些举措与福田规划的经济复苏计划步调一致。然而，我们也必须时刻注意地主阶层，按他们一贯的名声，我们对佃农的连带援助可能会遭到他们的抵制。"
 JAP_aokis_bureaucratic_revival:0 "青木的官僚复兴"
 JAP_aokis_bureaucratic_revival_desc:0 "国会过道上紧握的双手昭示着我们同大政翼赞会保守派的分歧暂时得到了解决，一项友好协议得以达成。保守派的彻底合作确保了我们对内务部的和解。这些政治团体之间，行政部门之间的忠诚与利益连锁，已完全落入了政府的掌控之中。\n\n在长时间的屏息等待后，青木一男的新行政复兴计划可能已经就位。我们可以开始复兴昭和早期的家长式官僚主义，那意味着新的生命和活力注入帝国的血管，意味着大胆的统治者得以主宰日本。现在的进展看起来只是几项新协议、几位新朋友，但却终将会确保日本一个繁荣的未来。"
 JAP_a_stable_welfare_net:0 "稳定的福利网"
 JAP_a_stable_welfare_net_desc:0 "国家机关在方方面面控制着日本，我们正是依靠着这一主要工具，得以去塑造日本一个令人愿意为之战斗和牺牲的未来。这些机构满是勇敢的爱国者，致力于确保帝国的安全、和谐与繁荣。福田赳夫就是这群爱国者的一员，他在青木一男的建议下起草了一份挽救日本经济的方案。\n\n他最近在国会通过的经济刺激计划正是这份方案中的一个步骤，通过广泛覆盖国有工业和其他产业，得以扩张政府的生产和商业的投资与控制。这也是应对安田危机余波的主要措施。我们的内阁信赖着国家机关，只有通过国家的力量，才能带领我们走向复苏。"
 JAP_fukudas_careful_approach:0 "福田的谨慎策略"
 JAP_fukudas_careful_approach_desc:0 "近期，经济压力逐渐缓和，赤字逐渐减小，国库的消耗也逐渐放缓。但我们不能减少对预算的关注。虽然预算在处理安田危机时有所波动，但我们不能让这种不稳定妨碍到政府对经济恢复的管理。一旦政敌嗅到内阁的失误，他们就会一拥而上。\n\n于是，开膛刀又被抽了出来，我们必须为了预算的稳定全面削减帝国各地的开支。朝鲜和台湾地区将会面临最严厉的紧缩，节省的资金将被用于本岛的利益。为了预算可持续，福利也将被削减。"
 JAP_our_economic_pillars_stabilised:0 "稳固经济支柱"
 JAP_our_economic_pillars_stabilised_desc:0 "走到这一步真不容易，但我们终于可以暂时丢下那把开膛刀了。虽然开支和福利的必要削减已经使我们流血，但经济支柱已经稳固，我们政府议程也安全了。我们的农村选民也对现状表示满意。\n\n然而，城市地区的不满情绪正在上升。普通的工薪家庭、城镇企业和白领都对最近的立法表达了不愉快的意见。必须尽快处理他们的质询和批评。首相已经与各部门的工作人员联系，要求动用善意和真诚的方法——或者是必要时更强制性的方法来影响公众舆论。"
 JAP_the_greatest_victims:0 "最大的受害者"
 JAP_the_greatest_victims_desc:0 "三井、三菱、住友财阀在动荡的经济战中蒙受了财富和资源上的巨大损失，受到了沉重打击。因此，他们在顾问和董事会的催促下势必会要求政府救助。福田赳夫在评估了财阀影响力后建议我们以更谨慎、更“和谐”的方式向财阀提供纾困条款。\n\n然而，岸信介的强硬派不想同财阀过多交涉。他们在商工省制定了一份进一步打压已被削弱财阀的方案。现在，财阀确确实实处在政府的摆布下，我们当然可以抓住时机来推动此前从未有机会实行的监管措施和有利协定。"
 JAP_are_also_the_most_responsible:0 "也是最大的祸首"
 JAP_are_also_the_most_responsible_desc:0 "福田赳夫在评估他经济计划可能结果时遇到了重大挫折。让政府头疼的时，一项简单的税务审查揭露三井和三菱事先串通并参与了与安田海外子公司直接相关的贪赃舞弊行为。\n\n这一新的发现在应对金融危机的行政议程上掀起了巨浪，三井和三菱对经济危机负有比业已揭露的更大的责任。他们的腐败和不当行为不是个例，而是系统性的，政府不得不付出更多努力摧毁这一腐败系统，并阻止他们的崩溃。也许对我们来说最坏的消息是，岸信介的强硬派可以利用这份报告，用政府偏袒和企业疏忽的口号推动自己的议程。"
 JAP_squeeze_them_dry:0 "榨干它们"
 JAP_squeeze_them_dry_desc:0 "我们对现状束手无策，这一切只是顺理成章的必然。三井和三菱参与了动摇整个帝国经济的安田腐败丑闻的消息曝光后，我们没有任何理由为他们辩护，只能照章进行刑事调查。商工省在日渐增多的证据前越来越激动，等不及要拿出手术刀割下财阀厚厚的油脂。\n\n受此启发，岸信介也开始编制他的阴谋之网。他没有浪费任何时间，立刻就开始精心布置他的骗局。他布置下了天罗地网来迫使他的工业竞争对手顺从。结果是，大量直接或间接涉及此次审计泄密的公司与子公司的信贷业务被银行冻结。在一部分人看来，这是对处于刑事诉讼中的企业最合理的处置。然而在其它人看来，显然岸信介成功利用这次机会加强了他在政治和金融领域的影响力。"
 JAP_enact_creeping_acquisitions:0 "执行隐秘并购"
 JAP_enact_creeping_acquisitions_desc:0 "在帝国政治舞台的台前幕后，岸信介都有着强大的影响力。众所周知，他并不单纯是一个西装革履的政客。他的关系网从东京直达哈尔滨，没有人能明确他究竟有多大的权力。而最近从税务局的审计过程中传出了一些风声，他似乎还要进一步扩展权力。\n\n他的关系网无孔不入，错综复杂。岸联系了朝鲜和满洲的人，从幕后推动了对三菱海外资产的扣押行动，参与者包括与三菱敌对的工业财团，和岸相熟的企业，还有一些单纯只是欠了他人情的人。但是在满洲国，满业一如预期地接收了那些资产。作为一个企业集团，满业的行事风格难以捉摸，无论何地的工业资产都会被他们生吞活剥。"
 JAP_politically_convenient_pardons:0 "政治特赦"
 JAP_politically_convenient_pardons_desc:0 "福田的才智又一次给了我们更好的选择。他谈判技巧出色，能争取到工业集团的支持，还在提案中营造了支持大藏省激进反财阀立场的虚假外壳，成功构建出一项处理牵扯腐败案公司的新举措。福田赳夫建议我们承诺赦免大公司以换取他们对政府经济复兴计划的参与。\n\n虽然这一提案在政府中引发共鸣，但商工省的官僚还是提出了抗议。他们坚持认为这项计划只是在肮脏企业腐败面前的怯懦退缩。这些激进派对当前路线的强烈反对日渐难以压制。看来，尽管我们尽了最大的努力，他们还是会牢牢记住这次分歧。"
 JAP_the_hand_that_feeds:0 "哺育之恩"
 JAP_the_hand_that_feeds_desc:0 "政府与财阀是唇齿相依的关系。我们需要他们来维持经济稳定，阻止经济进一步下行，而他们也需要我们来保护他们的财产，帮助他们在经济战后稳住阵脚。双方之间的对立和冲突只会使得日本，她的经济和人民进一步滑向深渊。我们没必要和这些公司冲突，有一个更好的方法去处理他们。准确来说，是一个既能保持经济健康又能削其羽翼的方案。\n\n大藏大臣福田提出了一项“企业稳定化”法案。实际上这是国家与财阀之间的一种条约。如果法案得以通过，政府就会向财阀提供有条件的救助方案。我们以提供补贴、税收减免和贷款等作为条件，以衡量公司业绩及与财阀合作保持增长和稳定的名义，任命政府的观察员进入企业董事会。这个机制实际上是控制公司的手段，可在必要时刻威逼他们服从。"
 JAP_corporatism_modernised:0 "法团主义现代化"
 JAP_corporatism_modernised_desc:0 "无论是否出于自愿，国家和企业之间都达成了一次权宜之计。财阀们曾不可一世，现在他们的权力都已套上枷锁，官僚与国家的权力得以上升到它应有的地位，我们为达到经济的和谐迈进了一大步。日本经济的新秩序已然出现，增长与稳定高于一切，无论是军方的短视、党棍的牢骚和企业高管的腐败都得以摒弃，为我们确保了最好的未来图景。\n\n虽然我们已经取得了长足的进步，但这只是通向真正的法团主义的其中一步而已。法团主义是所有经济参与者的至臻至善之姿态，并肩为共同利益奋斗的景色。将社会与经济打造为完美、高效、运作流畅的机器，正是我等技术官僚的梦想所在。"
 JAP_the_new_old_bureaucrats:0 "焕新旧官僚"
 JAP_the_new_old_bureaucrats_desc:0 "不管政府选择以何种方式交涉，萎靡的经济的确在很大程度上得到了稳定。企业的粗心暴君受到约束，农村的务农农民得到了足够的补贴，就算是保守派也在很大程度上得到了安抚。我们的行动和倡议野心勃勃，但也不乏过去曾被认为无法实现的成功。\n\n然而，尽管取得了这些行政上的胜利，政府面临的阻力也越发庞大。我们那些艰难的决定与政策转向招致国会的敌对。自由派组织了专门的雄辩家谴责我们为独裁者。必须挫败他们的进攻，必须赶在他们的英勇与不满的选民配合起来前弱化这一危险的指控。"
 JAP_a_cautious_path_for_the_future:0 "谨慎保障未来"
 JAP_a_cautious_path_for_the_future_desc:0 "日本经济的根基已经重归稳定；我国债务螺旋式上升的势头被打断，日渐恶化的失业率也得以好转，现在我们终于可以外科手术般精确诊治日本的低效与其造成的经济萧条。有些人可能称此为成功，但另外一些人认识到我们正在步入一个充满斗争和磨难的新世界。\n\n保守派和内务省，以及岸信介的强硬派，对我们在帝国的经济困境中为国家争取更大作用缺乏主动性感到不满。他们似乎如鬣狗般环伺我们的每一个决定，搜罗自己眼中政府的“罪状”并伺机而动。然而，有一点是肯定的——进入经济复苏的最新阶段后，我们必须谨慎执行政府的计划。"
 JAP_the_militaries_friendly_rivalry:0 "军队的“友好”竞争"
 JAP_the_militaries_friendly_rivalry_desc:0 "让天皇高枕无忧的肱股中有两个是他英勇的常备陆军和他迅捷、强大的海军。近一个世纪以来，日本军方的两翼保卫我们的海岸，为我们与邻国的土地带来和平，制服人民自由的敌人以便东方的和谐蓬勃发展。\n\n然而，在大东亚战争中击败美国人和中国人之后，日本帝国军队和海军之间根深蒂固的对立仍然不曾减退。近年来，许多人甚至认为这种利益冲突可能会破坏国体的稳定。我们的政府坚信在情况恶化之前必须做些事情，而调查将立即开始。"
 JAP_kaya_imperial_army:0 "帝国陆军"
 JAP_kaya_imperial_army_desc:0 "帝国陆军，大日本帝国得以确立大东亚之和谐，驱逐米英帝国主义者的威武之师，迎来了更好的时代。实际上，尽管有欢欣的庆典与积极的征募，陆军却仍被低效、腐败、混乱所困扰。\n\n如果我们的国家要在未来保持荣光，保护自己不被国内外的敌人侵犯，这种情况就不能继续下去。贺屋首相将迅速应对并采取行动解决影响地面部队战斗力的问题。在我们这样的时代里，帝国可一刻也承担不起养一支弱旅的代价。我们的敌人潜伏在各个角落里；若是武装部队疲敝不堪，我们没法高枕无忧。"
 JAP_kaya_imperial_navy:0 "帝国海军"
 JAP_kaya_imperial_navy_desc:0 "帝国海军，一支羞辱强露、愚弄独皇、把山姆大叔变成一个摇摇欲坠的旧日遗物的光荣舰队，如今却惨遭忽视。自从大东亚战争结束、英勇的山本海军大将去世以来，船坞一直寂静无声、死气沉沉，水手们无所事事，浑浑噩噩地度过服役期。\n\n大日本帝国曾因一支勇敢、大胆、敢在于太平洋的惊涛骇浪与狂风暴雨中奋力前行的海军而受到国际社会的敬畏和尊重。她宏伟而非凡的舰船能够再次屹立在波涛之上，行抵寰球四隅而非囿于官僚习气织成的罗网是极为必要的。贺屋首相将保证海军在其宏大的军事改革计划中不被忽视。"
 JAP_kaya_ensure_political_loyalty:0 "确保政治忠诚"
 JAP_kaya_ensure_political_loyalty_desc:0 "一个不言而喻且根深蒂固的幽灵正困扰着帝国陆军。它对行政决策评头论足，它在官僚办公楼的长廊里窃窃私语，它甚至会跟踪步兵到他们的兵营。从军官团甚至到一些小队本身，这个名为忠诚分裂的幽灵正死死监视着整个帝国的军事基础结构。\n\n陆军不守规矩，有时过分忠于那些教人软弱的东西。他们心中似乎已然没有了对天皇和我们政府的忠诚——这种心境正是由一直以来用忠诚换取蝇头小利的情况一手造就的。最重要的是，我们要找到解决办法：在再教育的同时提供激励，以确保他们抛开对这些商人的拥护并将他们的一切都奉献给国体。"
 JAP_a_sufficient_injection:0 "充分军费支出"
 JAP_a_sufficient_injection_desc:0 "金钱不能脱离其可分离性，其流通也不能脱离人际影响和精心策划的策略。我们了解到帝国陆军和帝国海军多年来的主要冲突之一是资金问题。预算分配，以及越来越高的拨款数对于帝国军队的两翼那无底洞般的胃口来说意味着一切。\n\n就像饥饿的秃鹫围着一具新鲜的尸体盘旋一样，它们争吵、啄食，为了多分一杯羹而互相撕咬。幸运的是，我们有办法调解此事。让我们向帝国军队的两翼投入足够的资金。足够的资金能让陆军和海军没有借口互相攻讦，但也不会多到让他们变得肥胖和懒惰。"
 JAP_floating_airbases:0 "浮动机场"
 JAP_floating_airbases_desc:0 "我们航母的历史写满了横跨太平洋胜绩的荣耀。然而，过去如此有效的技术放到今天已过时无用。\n\n我们如果要确保全球投送能力就需要快速制造新的设计。与日本盟友的共荣将得到保护，天皇神圣的荣光也将永葆万年。"
 JAP_review_our_armour:0 "审视装甲"
 JAP_review_our_armour_desc:0 "从满洲平原到缅甸高原，帝国陆军被证明是一支凶猛而致命的战斗力量；因此它一直受到普遍的尊重和同等水平的畏惧——主要来自那些不愿挑战其对亚洲主导地位的人。然而，我们的装甲部队与我们的德国和美国对手相比非常缺乏，即使是早已灰飞烟灭的苏联在被摧毁之前也有比我们更好的设计。如果我们要在拱卫亚洲和共荣圈的斗争中保持竞争力，免受美国的隐藏威胁、德国疯子的背信弃义还有马尼拉到奉天的激进煽动分子威胁，那我们就别无选择。我们的坦克和装甲部队必须达到现代标准才能与全球最前沿的对手竞争，否则我们就会把我们的未来以及亚洲的未来拱手让人。"
 JAP_sweat_into_munitions:0 "流血流汗"
 JAP_sweat_into_munitions_desc:0 "大东亚战争后，天皇治下的安宁可能是由我们的军队所争取的，但这份胜利归根结底是通过平民的牺牲赢得的。为了把帝国主义者和掠夺者彻底逐出亚洲，多年的鲜血、汗水和泪水被熔铸在我们每一条战时生产线的纤维中。\n\n然而，我们因战利品而变得自满和肥胖。如要保卫这种和平，我们必须更加努力、聪明、高效地工作。陆上、空中和海上的每一个军事编队都必须配备每种所需的军火弹药。每个人都必须各司其职，帝国的武装力量没有理由落后，没有理由不能支持从孟加拉湾到朝鲜的友邦和盟国。"
 JAP_a_ready_navy:0 "海军就绪"
 JAP_a_ready_navy_desc:0 "虽然我们的海军已经能够让我们的任何对手胆寒，但我们所拥有的优势可能消失。随着我们的敌人奋力对抗我们的力量，新的威胁即将出现，我们必须采取果断行动以确保我们在太平洋的霸权不会被挑战甚至推翻。海军现代化正迅速变得至关重要。"
 JAP_strike_anywhere:0 "远距打击"
 JAP_strike_anywhere_desc:0 "许多人扭着脖子，睁大眼睛，目睹喷气式发动机在城镇上空呼啸而过——这就是日本空军的力量。过去在整个大东亚战争中，空中力量在与英米作战时发挥了决定性的作用。我们的飞行员能够用猛烈的火力打击目标，并以良好的状态撤退并准备下一轮出击，来去自如，宛若神风。\n\n让我们在优秀设计和训练传统的基础上，利用军事工程和理论中最伟大的头脑，建设一支让世界畏惧的空军。从乌鲁木齐到宇都宫，我们的敌人一看到我们的喷气式战争武器在天空中猎杀就会抱头鼠窜——任何人都无法躲避帝国航空兵的精确瞄准。"
 JAP_military_industrial_complex:0 "军工复合体"
 JAP_military_industrial_complex_desc:0 "在过去，我们的国家因军事与工业的结合而伟大；未来也将如此。我们没有必要打破军队和工业巨头之间的协定，而应该进一步将其整合，以便比以往任何时候都更快、更大量的开发创新技术。\n\n如果一切顺利，尖端武器将在眨眼之间从设计板供应到前线。"
 JAP_the_hidden_menace:0 "水下威胁"
 JAP_the_hidden_menace_desc:0 "几十年前，当我们仍然与现在疯狂而臭名昭著的欧洲之主保持联系时，我们的海军武官高度赞扬了德国的U型潜艇。就连我们现有的潜艇也无法与德国在对抗盟军护航队时所取得的近乎神话般的成就相匹敌。\n\n但是我们可以回到设计板上生产一种新的潜艇；一种可以与德国人的力量相匹敌的潜艇，或者至少在未来的冲突中与美国人的力量相匹敌的潜艇。"
 JAP_our_soldiers_control_the_ground:0 "我们的士兵掌握陆地"
 JAP_our_soldiers_control_the_ground_desc:0 "帝国陆军的现代化已经完成。共荣圈的盾牌和利剑畅通无阻地统治着整个东亚，激发了我们盟国的欢庆、臣民的尊重和敌人的惊异。让我们向独国的煽动者和米国的马鹿们展示我们武器的力量！"
 JAP_our_ships_rule_the_waves:0 "我们的舰船驾驭波涛"
 JAP_our_ships_rule_the_waves_desc:0 "我们的海军是一件强大的武器。在经历翻新和彻底现代化后，海军也和他们陆上的同行一并成为了日本乃至整个共荣圈强大的左膀右臂。\n\n我们的海军提督们赞扬我们的力量，他们坚信有了这些舰艇就可以在战争中与美国海军进行一对一的战斗。要是已故的山本大将能看到现在的日本海军就好了……"
 JAP_in_the_emperors_name:0 "以天皇之名"
 JAP_in_the_emperors_name_desc:0 "阻碍日本双臂、双腿和双眼合作的陆海军激烈竞争终于被平息。随着高效武装部队的成功建立，日本和她军队的实力已经达到了历史最高水平。\n\n从共荣圈的普通公民到天皇本人，大家都可以为如此强大的合作协同感到舒心。军队必须战无不胜、不畏牺牲、不惧灾难。天皇陛下万岁！"
 JAP_set_right_what_went_wrong:0 "纠正错误"
 JAP_set_right_what_went_wrong_desc:0 "我们的首相的退休期限越来越近，但我们国家的政治体制和官僚机构似乎都没有准备好适应这些变化。如果椎名要被接受为我们国家的下一任首相，就必须让岸信介对日本政治的方方面面施加来自翼赞会的压力。"
 JAP_the_shepherds_of_society:0 "社会的牧人"
 JAP_the_shepherds_of_society_desc:0 "为了掩盖岸信介扩张国家规划和在政府内部进行集权的工作，贺屋提出了围绕旧有核心思想的新一轮宣传：官僚家长作风。"
 JAP_the_fading_bokuminkan:0 "归来的牧民官"
 JAP_the_fading_bokuminkan_desc:0 "新旧结合的确是罕见的景象，但福田似乎已经成功了。他的新一代官僚结合了年轻人的抱负和老年人的效率，为日本建立了一个稳定的现代化未来。\n\n从帝国海军，到无所属议员，再到大政翼赞会内的部分改革派，这些变化都受到了他们的广泛欢迎。"
 JAP_cast_aside_the_corporatists:0 "抛开法团主义者"
 JAP_cast_aside_the_corporatists_desc:0 "国家家长式作风和官僚体制自我革新的古老理想最终辜负了我们的祖国。日本需要现代化，而这些古老的做法不会在我们新国家的愿景中占有一席之地。"
 JAP_settle_our_differences:0 "解决分歧"
 JAP_settle_our_differences_desc:0 "两位继任者在贺屋的党内争夺支持，但他们嬉戏游乐场的界限必须被划定分明。绝不能让官僚机构主宰日本，以免大政翼赞会的保守派和贵族院抛弃我们。如果这些继任者没有意识到这一点，那就必须另寻他人替代之。"
 JAP_shiina_secures_support:0 "椎名悦三郎确保支持"
 JAP_shiina_secures_support_desc:0 "贺屋首相已经就他的退休计划的最后一部分——继承做出了最终决定。椎名悦三郎已被确定为我国首相的继任者，我们现在必须尽我们所能让政治建制派同意这一点。"
 JAP_sway_the_establishment:0 "说服权贵"
 JAP_sway_the_establishment_desc:0 "为了给椎名即将接任首相增加说服力，贺屋兴宣决定向武装部队和“新”财阀提供更多合同。所有这一切，再加上对贵族院说的几句好话，肯定会把建制派拉向椎名一边。"
 JAP_a_new_five_year_plan:0 "新五年计划"
 JAP_a_new_five_year_plan_desc:0 "美国的工业产能远超日本，就连我们的中国附庸也开始兴建自己的工业。为了应对他们日益增长的实力，政府制定了一个新的五年计划，重点是在满洲、广东和朝鲜境内重建重工业。"
 JAP_fukudas_ascent:0 "福田的晋升"
 JAP_fukudas_ascent_desc:0 "曾经相对不知名的福田赳夫最近迅速崛起，这在很大程度上要归功于贺屋的支持。然而，最明智的做法是充分利用这一胜利，确保其持久性。要确保他继续上升到权力的顶峰，所需要的只是得到高木派和无所属派的保证支持。"
 JAP_a_convenient_alliance:0 "权宜之盟"
 JAP_a_convenient_alliance_desc:0 "对任何一位首相的任期来说，最关键的要说贵族的支持，他们控制着贵族院以及政府的许多重要职位。他们中的许多人，包括他们最著名的人物之一东久迩宫稔彦王，在过去一直对我们的政府犹豫不决，但经过多次谈判，我们终于吸引大部分贵族支持我们。只需要向他们保证善意，他们就会坚定地效忠现任政府。"
 JAP_stability_above_all:0 "稳定高于一切"
 JAP_stability_above_all_desc:0 "“复兴日本”的政策长期以来一直是本派阀的承诺，这一政策包括军事和经济的现代化与扩张项目，尤其关注军事管理和农业领域。这一政策的实施不仅是影响公众舆论的关键，甚至可能是赢得对美上风的关键。"
 JAP_retirement_of_the_grand_old_man:0 "元老退休"
 JAP_retirement_of_the_grand_old_man_desc:0 "我们准备这一天已经很久，现在它很快就要到来了。是贺屋兴宣退休的时候了，许多人会对此感到悲伤，许多人会感到宽慰，但即便是反对派，也会对这个即将退休的老人抱有敬重。贺屋最终离开公众视线时，他的长期盟友和顽强敌人都向他道别，但他也有一种令人毛骨悚然的不确定感。他走了，接下来呢？"
 japkaya_tree_one.1.t: "寻找共同点"
 japkaya_tree_one.1.desc: "走进那间办公室带给了贺屋兴宣比预料中更强烈的羞辱感，但首相说到底也只是日本的公仆。所以，如果这能为他深爱的国家带来进步，时不时承受一些羞辱也是值得的。\n\n椎名悦三郎和岸信介坐在桌子的另一边。前者站起来同贺屋握了握手，而后者只是微笑着指了指座位。这个位子可配不上贺屋如今的首相身份。\n\n“我需要你们的帮助，先生们。”贺屋挑起了话头。“你们俩都是久经考验的高效官僚，我们正需要你们这样的人才。如果两位能公开或在私下里支持我的新内阁，我将不胜感激。你们的支持能为我的内阁提供目前紧缺的合法性。”虽然两人都微笑着点头，但贺屋还是不由得挺直了背。该轮到他们提要求了，贺屋心想。\n\n椎名首先开始。“首相，我们很乐意提供支持，但是……”\n\n岸信介接过话题。“但是我们都希望你能……就这么说吧，先给我们尝些甜头吧。”这个男人被自己的话逗笑了，等待着贺屋的回答。\n\n“很好。我有计划恢复一些业已解散的机构和部门。”贺屋回答。“在过去，这些强有力的机构和部门曾推动我们成为全球超级大国。我想你们俩可以帮助这些机构和部门重建，并在事后加以控制。”\n\n“这对我们来说真是太好了。”椎名笑着说。而另一方面，岸信介看起来并没有他的同伴那样高兴。贺屋心想，看来还得多吐出些好处来，希望岸信介的胃口不要太大。"
 japkaya_tree_one.1.a: "日本的公仆满足了岸的要求。"
 japkaya_tree_one.2.t: "午餐时间"
 japkaya_tree_one.2.desc: "“首相给我们送了份大礼。”椎名悦三郎一边说，一边利落地咬下一片鸭肉。“一份非常，非常大的大礼。多蠢的家伙才会放弃这次机会啊，岸，那得多蠢啊。”\n\n“我们绝不会，也绝不能错过这个机会。干我们这行的人，很少能遇到第二次机会。我们一定要牢牢抓住它。对我个人来说，我死也不会放手。”岸信介回答道。“想想我们能完成怎样的事业……我都没法儿用语言来形容。”\n\n“我们最终和新官僚谈拢了，这很好。”椎名自言自语道。“我们可没能力在技官派内部搞内耗，所幸我们最后还是达成了协议。把不那么重要的内阁职位留给他们还是值得的。”\n\n“我还以为二十年前东条那事儿之后，翼赞会里再也不会有人会支持我们了呢。”岸信介叹了口气，戳了戳面前的食物。恐惧让他没有胃口，但椎名的胃口似乎反而变好了。这只是一顿午饭，而椎名足足吃掉了差不多一整只鸭子、半条面包和各种蘸料。\n\n“可恶。”椎名骂了一句，发出嗤地一笑。"
 japkaya_tree_one.2.a: "抓住机遇。"
 japkaya_tree_one.3.t: "拼凑全景"
 japkaya_tree_one.3.desc: "“看看这些，谦。”苍人指着指着手册。“所有这些职位都被曾经和岸信介或者椎名悦三郎有关的人填满了。你知道的，就是那群革新官僚。”\n\n谦点了点头。“我以前也见过类似的事，苍人。大量在或者曾在商工省任职的官僚之前也是像这样填满了满洲国的高层职位。”\n\n这两位记者的桌子上放着一大堆近期的政府公报，其中概括了官僚机构改组、政府重组和公共服务改革等一系列转变。所有这一切似乎都涉及到所谓革新官僚团体地位的上升，或者说在官僚系统里掌握了越来越多的权力。\n\n“我想，要证明贺屋和岸信介那帮人做了幕后交易并不难吧？”谦笑了。\n\n“我也这样想。但我不确定这一切究竟意味着什么，这将给日本带来什么。”苍人耸了耸肩，揉了揉眼睛。他一整天都在合并那些该死的公报上的情报。这还不包括青木一男和福田赳夫之间的交易。这两位新官僚派的成员似乎也是这场事件的一部分，两人最近获得的晋升和任命也多得可疑。\n\n苍人让自己不要想那么多了。无论这意味着什么，他都可以改天再思考。"
 japkaya_tree_one.3.a: "时间会给出答案。"
 japkaya_tree_one.4.t: "交易公开"
 japkaya_tree_one.4.desc: "这群混账，贺屋兴宣咬牙切齿地想。像内阁企划院这样平凡的改革本该在国会顺利通过，可贺屋现在却在这里听着又一个翼赞会议员维护现状的琐碎抱怨。鬼知道这些人是从哪个犄角旮旯选区里蹦出来的。首相喝了口茶，想着下一个跳出来阻挠改革计划的蠢货是谁。\n\n似乎下一个发言人是椎名悦三郎。“内阁企划院急需改革。”他开始讲话，“我们过去的做法仅仅只是重复更久之前的做法。过去的做法不过是对进步的阻碍，而那些为过时方法叫好的人也就稍微比那些方法本身好那么一点儿罢了。我完全赞同对内阁企划院的改革，我想我的许多同僚也是如此。”\n\n椎名对着首相笑了笑。“我唯一的问题是，贺屋大臣什么时候才能让出道，允许我们其他人做点工作。”这句评论激起了同他结盟的革新官僚的笑声。\n\n似乎椎名展示支持的方式对贺屋和其他的翼赞会成员都是一种冲击。聚集的政客们窃窃私语，而当岸信介在那里表示对椎名观点的认同，且表示赞成改革的时候，政客们爆发出了强烈的不满。如果那些翼赞会的笨蛋还没有发现贺屋和革新官僚的交易，那他们现在也一定知道了。\n\n“56票对44票！”计票员大声喊道。“内阁企划院通过了！”计票员的喊声得到了贺屋阵营的热烈掌声，而反对派看起来完全不知所措。贺屋在法案底部签上自己的名字时，他差一点就忍不住笑出来了。"
 japkaya_tree_one.4.a: "同强硬派的关系正结出硕果……"
 japkaya_tree_one.5.t: "外务大臣"
 japkaya_tree_one.5.desc: "同岸信介和椎名悦三郎的会面一次比一次更愉快。日本首相几乎快把这两人当朋友看了，然而就算到了这个地步，和他们合作也不会是免费的。“或许比起朋友更像熟人？”贺屋在走进办公室的时候这样想着。\n\n“外务大臣。”贺屋抛出这个词，接着说道：“这个岗位的人选不确定，我的内阁就不完整。因此我想和你们谈谈我对此的看法。有田八郎，这个人你们觉得怎么样？”\n\n首相看了看椎名，又看了看岸。“他是个好人选。”岸说道。\n\n“但我们有一个更好的人选。”岸接着说：“铃木贞一。”\n\n“铃木贞一？”贺屋皱起眉头。那个家伙自从在广东国失利以来就成了政治弃儿。不过管理那个小小混乱国家可称不上一个令人羡艳的职位。或许这个人还是有几分本事的。\n\n“铃木贞一。”岸笑了。“比他更不靠谱的外务大臣也不是没有过，你懂的。”\n\n“比如说谁？”\n\n岸继续笑了几声，旋即皱起眉头。“呃……我一时半会儿想不起他们的名字，不过我敢肯定有过那么一两个人。”\n\n“铃木可以胜任那个岗位。”贺屋想着。铃木在广东国的失败只是内部问题，不是国际问题。然而，任命他为大臣可能会引发相当多的负面关注。有田八郎就不会有这样的风险，然而，坚持己见也可能会威胁到贺屋同他面前这两人刚刚建立起来的关系。不过，贺屋必须果断回应。他张开口，给出了自己的回答。"
 japkaya_tree_one.5.a: "“让我们看看铃木会干得怎样，就选他了。”"
 japkaya_tree_one.6.t: "内阁会议"
 japkaya_tree_one.6.desc: "多么令人愉快的景象：贺屋的第一次内阁会议已经承诺会取得巨大成功，因为这群内阁成员里没有一个大政翼赞会里夸夸其谈的政客。从贺屋自己的内阁，到他亲手挑选的改革者，再到一些国家至上的官僚，所有成员都明白必须用胡萝卜和大棒迫使日本走向进步。当然，岸信介的问题也被贺屋看在眼里，不过只要贺屋让他满意，就不会有什么问题。\n\n“我们已经取得了令人难以置信的巨大进展，特别是我们的朋友岸信介先生在其中做出了巨大的贡献。现在，是时候把我们过去的工作成果变现了，是时候采取主动的时候了。我们必须走向一条崭新的道路，而我也已经在心里有了相应的计划。为了国家的发展，军队神圣而崇高的地位必须得以巩固。”\n\n贺屋的内阁成员沉默地点着头，每个人的面上都挂着微笑。他们至少表示了……理解。但改革者和官僚对此似乎并不太热情，说服他们需要更多的时间。“我必须说，首相您的演讲真是太精彩了。军队保卫着我们的国家和盟友，忘记他们的贡献简直是……一种暴行。”岸信介说着，脸上露出灿烂的笑容。他对整件事情的看法再清楚不过了。"
 japkaya_tree_one.6.a: "“现在，让我们敲定些具体的细节吧。”"
 japkaya_tree_one.7.t: "自力更生"
 japkaya_tree_one.7.desc: "凌晨三点的办公室本该毫无人气灯火，但贺屋今天却仍待在这里。最近，他经常工作到深夜。不过，在舒适的官邸加班总比别的地方好。贺屋旁边还坐着几位杰出的内阁成员，他们穿着发臭的黑色西装，耷拉着眼皮。\n\n“看起来区区年纪还不能让首相烦恼，是吧？”有人说。“据说时光不会让贺屋变老，只会让他更加强大。”\n\n要是这些人说的是真的就好了。首相的老骨头隐隐作痛，手微微的颤抖着。统治日本的确不是一件易事。\n\n会议结束的时候已经是六点了，贺屋做出了最后的决定。内阁在享用了几杯咖啡后稍微活跃了一点。“国家的政策不该被任何政党所决定。任何政党，无论是大政翼赞会还是反对派。日本的精英阶层也一样，任何人都不能蔑视或是逃避我们的法律。这只是我们工作的开始。”\n\n“不能为我们同事的成功献上回报真让我羞愧，但为了党内的团结，我们一些新结交的朋友将不得不担任更少的内阁职位。革新官僚会在适当的时候获得回报，但不幸的是，现在还不是时候。”\n\n内阁一片寂静，期待混杂着恐惧在人群中蔓延。“先生们，这就是我最后的决定。好好接受我今天的话吧，然后开始让日本重拾伟大。”首相笑着补充说：“希望我们不会为此通宵。”"
 japkaya_tree_one.7.a: "“希望如此。”"
 japkaya_tree_one.8.t: "走出我们自己的道路"
 japkaya_tree_one.8.desc: "翼赞会全员聚在一起多半不会是令人愉快的景象。而这次在国会议事堂举行的会议也不是那些罕见的特例。贺屋认为很少有派阀会不顾自己的利益行事，更不相信他们会为日本的利益行事。然而，那些政客显然正等待着，所以贺屋就开始了他的演讲。\n\n“我想尽量让演讲简短些，但我有几句你们当中的某些人能从中受益的话要讲。大政翼赞会，这个政党不能继续分裂下去。过去的灾难已经证明了这一点。我们的各级政府必须对这种分裂担负起一定的责任。”\n\n“对日本来说，什么样的道路才是最好的？什么样的行动才是为了生存所必须的？当然是捍卫国体。翼赞会的分裂只会削弱我们共同捍卫的帝国基石。我绝不会是一个袖手旁观，干看着这一切变作现实的人。我愿意做出妥协，但请听听我最后的忠告吧，只有团结，能使我们一度倒下的政府再次坚强地站起来。”\n\n贺屋走下台时响起了稀稀落落的掌声，但刚才他所提到的其他派阀领袖都冷眼旁观。尤其是池田和高木，两个人都冷冷地瞪了首相一眼，而当首相把目光投向他们时，首相看到的只是鄙夷的嘲笑。这无关紧要。如果他们要阻挡进步的洪流，贺屋就会碾过他们继续前进。"
 japkaya_tree_one.8.a: "就像踩死蟑螂一样。"
 japkaya_tree_one.9.t: "傲然出众"
 japkaya_tree_one.9.desc: "今天的国会议事厅最响亮的就是议长的声音。许多议案正在通过、修改或被否决。议事厅最前面的计票人正在计票，几乎每十分钟就会更新一次票数。此刻的议事厅充满活力，但最重要的议案：贺屋的议案还没有通过。\n\n“赞成首相动议的议员，请举手！”议长大喊。正如贺屋料想的一样，高木派阀和翼赞会的现状拥护者们都没有举手。但这无关紧要，贺屋需要的只有自己派阀和革新官僚的支持。他们轻蔑地咕哝的一声，对着议长举起了手。这就足够好了。\n\n议长的喊声响起的时候，过道对面响起了反对声：“兴宣先生的提案通过了！”看起来反对派对贺屋政府的憎恨已经赶得上他们彼此之间的仇恨了。\n\n贺屋心想，这没什么新鲜的。这就是政治的含义：互相挑拨敌人。权力不是来自乞讨，而是来自于树敌。而贺屋乐于接受这样的现实。"
 japkaya_tree_one.9.a: "“动议通过了！”"
 japkaya_tree_one.10.t: "以身作则"
 japkaya_tree_one.10.desc: "内阁成员总是随时准备开会，这一点正是贺屋另一个喜欢他们的原因。专注的灵魂，随时准备倾听。这些人就是统治日本所需要的人。但就算是他们，有时也会感到恐惧。\n\n一位大臣大声说：“岸信介是个问题。这只老鼠总是潜藏在阴影里玩弄手腕，而且不惮于使用野蛮的手腕。在我看来，首相你给了他太多权力了。”\n\n“翼赞会内部的自由派和保守派势力都在增长。”另一位补充道。“如果他们嗅出我们政府的虚弱，肯定会联合起来反对我们，最终埋葬我们。”\n\n“先生们，这个国家的每一届政府都面临过同样的问题！”贺屋大吼，整个内阁鸦雀无声。当所有人安静下来以后，贺屋舒缓了自己的语气。“从大正时代到昨天，这永远都是个问题。派阀斗争，背后中伤，溜须拍马。然而，我们能解决这一切。我们会做出让步，同时在关键议题上坚持斗争。结合实用主义和我们的行政高效，国会一定会向我们屈服。永远不要忘记这一点，永远。”"
 japkaya_tree_one.10.a: "实用主义至上。"
 japkaya_tree_one.11.t: "公众肯定"
 japkaya_tree_one.11.desc: "“这是您的朝日新闻。”纱罗说着，把报纸放到桌子上。\n\n“谁送的？”贺屋皱起眉头。\n\n“您的一位内阁成员。我想是内务大臣。”秘书鞠了一躬，留出了让贺屋阅读的安静空间。\n\n干得不错，贺屋心想。他之前告诉过那些大臣要密切关注新闻界对政府新议程的反应。报纸的头条是“贺屋兴宣：未来的指路明灯”。文章告诉首相，这次公众的反应总体是积极的。报纸上满是鼓舞人心的标题和文章，都展现出对贺屋新政府的真诚兴趣和谨慎希望。一个好的景象。\n\n有了公众的支持，贺屋将会势不可挡。另外，知道内阁在支持他的领导对贺屋来说总是件好事。"
 japkaya_tree_one.11.a: "“纱罗，打个电话给内务大臣，向他表达我的感谢。”"
 japkaya_tree_one.12.t: "服从或消失"
 japkaya_tree_one.12.desc: "相信自己是件好事，这一点在翼赞会内部那些冷血政客身上体现得淋漓尽致。但那些人的信念是真正的信念吗？相信有必要用任何手段加速自己野心实现的信念？贺屋认为不是。贺屋有着一个真正的信念，贺屋的政府有个一个将日本带入繁荣时代的计划，他也坚信翼赞会将不得不遵守这项计划。这才是真正的自信：相信自己的能力，相信自己能做到。\n\n贺屋是日本帝国的首相，他不能对帝国的未来有一丝怀疑。天皇陛下亲自委任了他统治权，他绝不会失败。\n\n今天的国会会议十分缓慢，就算是现在，闲聊声也在议事厅里回荡。但贺屋的声音平息了他们的窃窃私语。议长宣布国会正式召开。所有人的目光都转向了贺屋，灼烧在他的身上。这就是领导权，贺屋告诉自己。这是统治所带来的负担，而他不会屈服。\n\n“我的同僚们，我和我的内阁已经制定了一项振兴计划。你们中的某些人提供了帮助，而另一些只是给我们施加了阻碍。但这已经不再重要了，我是日本的公仆，我以日本公仆的身份，希望你们每一个人都能遵守党的路线，尽一切可能帮助我的内阁，以确保这项计划能在全国范围内全面实施。抱怨的时候已经结束了。”\n\n就连贺屋自己都被这句话打动了，他用领袖的声音说道——这就是最后了，他想着，“不管你对我的政府有何看法，争吵和辩论的时间已经结束了。我不会再受任何阻碍，派阀分裂不会，徇私结党也不会！从现在开始，我希望看到整个翼赞会的通力合作，让我的计划成为现实。”贺屋眯起双眼。或许他有些太粗暴了。他笑了，想出了最后一句缓和刚才那计重拳的结语。"
 japkaya_tree_one.12.a: "“帮我，就是在帮助你们自己，先生们。”"
 japkaya_tree_one.13.t: "熟识的魔鬼"
 japkaya_tree_one.13.desc: "笔记本上密密麻麻的字迹，划痕，就连页面旁边的空白也写满了注释。然而这一切都白费了。\n\n贺屋兴宣在过去的几个小时里设计了无数种可能的内阁大臣组合，每张纸上都写满令人沮丧的潦草笔记。每当纸被烦躁的笔尖划破，他就会重新开始，重新设计。然而，每一次的结论都一样——技术官僚无法独自组阁。\n\n贺屋拨了一下凌乱的头发，叹了口气。要是他能把谨慎抛到九霄云外就好了！他已经被选作首相了，难道他没有权利按自己的意愿来决定政策吗？尽管争取他们的合作代价高昂，但岸信介的强硬派在支持立法上还是非常可靠。\n\n但政治就是一门管人、安人的艺术。以目前的局面，技官派缺乏翼赞会其他派阀的支持就没有出路。若是没有了保守派提供的公众舆论掩护，或是木户派的华族关系网，技官派支撑不了多久。\n\n贺屋沉思着，日本此刻最需要的就是稳定的领导，最不需要就是翼赞会的内耗。就算这必须要迫使强硬派屈居内阁中的小职位作为送给其他派阀象征和平的礼物，也是值得的。\n\n就这样了。贺屋不想让未来的人们谈论技官派时，除了愚蠢或是勇敢的殉道者外没有别的印象。如果这必须牺牲强硬派的影响力，那就去做吧。"
 japkaya_tree_one.13.a: "该打些电话了。"
 japkaya_tree_one.14.t: "踏绘"
 japkaya_tree_one.14.desc: "池田正之辅在浏览贺屋拟定的内阁名单时，表情变化不停，时而冷漠，时而扬起眉毛，时而愁眉苦脸。池田能在一分钟内变多少张脸？如果不是贺屋刚刚把自己的政治前途托付给了这个人，他差点都要被逗笑了。\n\n最后，池田叹了口气，把名单放到扶手椅旁的桌子上，用自己的背心下摆擦起了眼镜。“我很惊讶你能短时间内找到这么多内行。”\n\n“幸运的是，翼赞会内部有许多合格的专家。”贺屋露出礼貌的微笑。“只要你严格按照专业选人，派阀关系就不重要。”\n\n“呣。”池田赞赏地点点头，掂量着贺屋的口头请求，但贺屋接下来并没说什么。池田不愿意免费合作，因此另一只鞋是时候掉下来了。\n\n“当然了，对于那些没那么重要的位子，我也有些建议。”池田懒洋洋地翘着二郎腿，笑得像只老奸巨猾的猫。“比如……商工省？”\n\n贺屋撅起嘴唇，立刻觉察出池田所谓“建议”的实质。贺屋已经让大藏省和外务省占据了内阁的主导位置，让自己在大东亚省中的强硬派支持者靠边站。而现在，池田想要把商工省——岸信介的故地据为己有。\n\n就算是头猪也能料到这样的决定会激起岸信介怎样的怒火，这点就是问题的关键。"
 japkaya_tree_one.14.a: "一次忠诚测验，政坛上的经典。"
 japkaya_tree_one.15.t: "我们神圣的制度"
 japkaya_tree_one.15.desc: "这是个舒适的小店。又小又低调，家具既没有破损，又没有镀金。酒虽年份不少，却也不贵。无论是员工还是顾客都是低调而不引人注目的。这可不是一个首相与内大臣会面的地方。但同样，也是一个不会有人有什么意见的地方。\n\n“坦率地说，贺屋先生。”木户微微一笑，“你被任命为首相令我不安。我不是要把你比作东条，但我们都无法否认，你所倡导的政策与战争期间的政策有某种相似之处。”\n\n“我向你保证，木户先生。”贺屋顿了顿，“我绝不会是东条。”\n\n“我相信你的话。但无论如何，我对你的派阀感到担忧……你们对技官，不管是算账的还是管机器的，都太过关注了。至于你那些更年轻的追随者，他们总是把金钱利益置于首位。我担心，你们正处于危险之中，为了追求原始的效率就去践踏日本制度的尊严。一个民族国家，尤其是一个像我们这样拥有完整帝国遗产的国家，仅仅去成为一台运转良好的机器，还远远不够。天皇和他臣民们的地位与象征需要得到高度尊敬，才能以适度与道德的方式发挥作用。而我对你们的政府能否做到这点没有信心。”\n\n贺屋说：“你的担心是有根据的，这点的确是我们现任政府的弱点。但是，我从不畏惧在需要的时候请求帮助。有了你的经验和专业知识，我相信我们能够赋予日本一个既高效又有尊严的未来。”\n\n木户的微笑变得更大了一点。"
 japkaya_tree_one.15.a: "“的确很有希望。让我们拭目以待。”"
 japkaya_tree_one.16.t: "还有一件事……"
 japkaya_tree_one.16.desc: "“相信我，我和你们一样，一想到我们将会为日本带来急需的改变，就兴奋地不能自己。是时候恢复日本的秩序了。然而，如果我们继续对财阀如此软弱，继续让那些昏昏欲睡的腐朽家族掌控日本的经济，我们怎么能为日本带来复兴呢？难道首相还想再来一次住友危机？或是三菱危机？我们不是想要阻挠首相的议程，但如果这种议程不能带来真正有意义的改变，我们怎么会支持呢？”\n\n“我们知道维持政府团结是必要的，是的，没有人比我们更明白了。我们钦佩首相制定的政策和议程。但如果新潟的选民不能被这些计划所惠，我很难支持阁下的内阁。东京长期以来忽视了新潟县，恐怕我们无法提供无偿的支持。我们的道路年久失修，农业补贴低于全国平均水平，我们的企业急需投资，还有……”\n\n“木户先生很清楚他与现任政府之间的约定，你可以放心，他会维持这项约定的。但是，我们并非像很多人以为的那样听命于内大臣，我们完全有能力对现状做出独立的判断，发现内大臣注意不到的细节。就以农村地区日益恶化的低效为例。前几届政府出于对公众支持的短视追求，让佃农的收入越来越高，产出却十分稀少。贺屋首相承诺要整顿经济，让一切回归正常秩序。我们请求他展示他的善意。”"
 japkaya_tree_one.16.a: "屈从强硬派。"
 japkaya_tree_one.16.b: "屈从保守派。"
 japkaya_tree_one.16.c: "屈从木户派。"
 japkaya_tree_one.17.t: "必要之恶"
 japkaya_tree_one.17.desc: "“动议通过！”议长落下了小木槌，说道，“当前这份文件将自此成为大政翼赞会[GetYear]年的官方政策纲领！”会议厅里爆发出欢呼声、杯子的碰撞声和祝酒声。尽管大家都在庆祝，但是却很少有人能笑得出来，而那些展露出笑颜的人也显得有点愁眉苦脸。高木和追随他的自由派甚至没法举起手来鼓掌，只能呆呆地沉默着。\n\n不过，青木还是勉强笑了一下。“好吧，首相，”他说着，“我觉得我们做到了。您感觉如何？”\n\n贺屋打量了一会儿会议厅中的情形，用手摸了摸自己的头，回答道：“好吧，这是一份充斥着妥协、折衷、安抚和缺点的宣言，但至少我们还是比池田和木户他们强。我想这是必需要做的事情。”\n\n“唉，这就是妥协的精神，毕竟这也是之所以要成立翼赞会的目的。如果他们能在这件事上讲道理，那就没有理由认为他们不会在未来做出其他的让步。或许往昔的战时精神终将会重回我们这个卑微的组织。”\n\n“我希望你是对的，但我只能看到赤裸裸的自私自利。”贺屋抱怨道，“战时精神再也回不来了。也许这样才是最好的，因为正是它让我们落到了这步田地。我们现在的工作是引领国家和党重归活力与高效，至少要在更年轻、更富有活力的人能够登上我们的位置之前维持事态的井然有序。”"
 japkaya_tree_one.17.a: "“不过，我们的后辈也可能会更糟。”"
 japkaya_tree_one.18.t: "新开端"
 japkaya_tree_one.18.desc: "贺屋走上讲台，做了一段简短的自我介绍，然后开始了他的演讲：“感谢诸位出席会议，并且对我国的新内阁表示支持。我完全相信国会有能力迎接这些摆在面前的崭新而意料不到的挑战，因此我也希望，国会能对我抱有同样的信心。”\n\n“在过去数月里，我们的经济、我们的社会无疑经受了一场彻头彻尾的灾难，严重影响了日本生活的方方面面。但要是说我们在国际上的形象受到了玷污、或者说敌人闻到了水中弥散开来的血腥味，那这些说法也是不恰当。举个例子，”贺屋一边说着，一边举起了一份报纸，“这是我从翻译那里得来的可靠消息，这一期的《华尔街日报》预测我们的经济体系将在十年内完全崩溃。如果这是真的，那可是个非常令人担忧的消息。但到目前为止，我想我们大家对美国人的过度自信已经是见怪不怪了。”国会中响起一阵快活的笑声。\n\n“又一次，他们没能注意到那些阻止他们的狂热希望化作现实的小细节。他们没能注意到我们清除安田腐败的速度；他们没能摸清我国的新方向，我国的公务员、行政人员以及创新能力所带来的无可比拟的技术力；最重要的是，他们也不明白我们的团结和决心的力量。翼赞会现在是、而且一直都是为天皇陛下和国家服务的统一战线，而敌人根本不愿意去认真了解这些。现在，我请求诸位加入我、相信我，正如我加入并相信诸位一样。为了全体的利益，让日本重归常态！”\n\n会议厅中响起欢呼声和鼓掌声，但只能称得上不温不火。贺屋唯有怀抱着希望，希望这代表着他现在做的已经足够。他作为演说家的水平一直都只能算是普普通通，但这并非他的长处所在。"
 japkaya_tree_one.18.a: "真正的工作要开始了。"
 japkaya_tree_one.19.t: "引导之手"
 japkaya_tree_one.19.desc: "“各位尊敬的同僚，我是贺屋兴宣首相。今天我将在这里宣布政府对安田危机的立场。”\n\n“在重新审视东条内阁以及井野内阁过去所犯下的错误，以及我国在当下所处的状况时，我们都必须问自己一个十分重要的问题——究竟是哪里犯了错？诚然，我们在具体事务上犯了错，没能妥善地打理好财政，但这并不能解释问题的全部。为什么当我们试图呼吁民众购买债券、进行储蓄时，抵触和反抗无处不在？为什么人民要撕毁我们在街上张贴分发的海报传单，还对着它们吐口水？为什么无论我们逮捕多少人，骚乱的野火都在熊熊燃烧？为什么人民会对我们失去信心？”\n\n“在此我要援引我作为一名公务员、一名政治家的经验。显而易见，我们已然忘记了政治的根本目的。选民把他们的选票投给我们，我们要仰赖天皇陛下的臣民缴纳的税款维持生存，陛下则将这个光荣的帝国和它的人民托付给了我们。因此，我们承担着领导人民的责任与荣誉，我们应当关心人民，巩固他们心中对陛下的忠诚。盲目的镇压无疑背离了陛下和人民的希冀；如果父亲只知道打孩子，那他还有什么用处？如果对人民的呼声充耳不闻、拒绝教授他们正道，我们又怎能巩固人民对陛下的爱戴和对政府的信任？”\n\n“今天，在神圣的帝国议会大厅中，我庄严宣誓，过去那样对公众的绝对管控将会结束。本届内阁将致力于指导并帮助人民，履行其作为正义价值观的捍卫者的光荣职责。谢谢诸位。”"
 japkaya_tree_one.19.a: "听众之中，被背叛的岸信介攥紧了自己的拳头。"
 japkaya_tree_one.20.t: "繁荣之铁拳"
 japkaya_tree_one.20.desc: "“总的来说……”贺屋总结说。“你也许会把新的经济政策同东条的战时政策做一些不利的比较。你也可能会发现，这些程序对于和平时期的社会和经济来说是不必要的累赘。你也许会把这些看作一位被过去束缚的年迈战时内阁成员的过分担忧，把过去的解决方案强加在今日的问题上。事实上，我预计今后的国会会议上能够经常听到这些抱怨。”\n\n“但请记住，我们现在生活的年代，光是诉诸情感或理想不足以解决日本面临的问题。同样，经济自由或是社会放任也无助于局势。政客们假公济私或是卖弄学问更无法解决问题。这些问题绝不会通过政治作秀来解决。”\n\n“我们的问题只能通过凭借宪法赋予我们的权力引领日本走向正道来解决。我们必须不择手段地强迫国家机构为国家利益工作。某些人想，我们如今面临的问题单纯是野心和贪婪交锋的战场，是某种必要之恶。但问题会被解决，因为我们已经决定，它们一定要被解决。虽然这些话对坐在这里的许多人来说不太愉快，但这是必要的举措。如果你们在心中遵照你们曾经对日本立下的誓言，在心中珍视日本，你们就会采取必要的措施帮助日本度过难关。”\n\n贺屋环视了国会。一切正如预料的一样，自由派沉默不语，技官们鼓掌叫好，岸信介差点要在座位上跳舞了。保守派一如既往，礼貌而无用地鼓着掌。完全符合预期的结果。不管电影里怎么演，华丽的演说都不足以真正改变人们的看法。"
 japkaya_tree_one.20.a: "那必须通过其他手段。"
 japkaya_tree_one.21.t: "厚脸皮"
 japkaya_tree_one.21.desc: "贺屋认为，军队就是一头古怪的野兽。它长着两个脑袋，内部存在着纷繁芜杂的派阀和矛盾。它固然是国家力量中极其重要且必需的支柱，但又是吞噬财政的腐败组织，总是花费更多的时间在彼此之间争斗，而不愿意去对抗敌人。为了军队本身和国家的利益，他们需要遵从于领导，但他们却宁愿自我毁灭，也不愿接受哪怕一丝一毫的监督。\n\n贺屋认为这其中的一部分原因在于军官们对文职政府的传统看法。不要忘了，贺屋本人曾在三四十年代为他们横越太平洋的伟大征战提供资金支持，也不要忘了，在一般情况下对军队提供预算支持也是必要的。对全世界的陆海军将领来说，像贺屋这样的人只不过是在他们庞大的野心面前螳臂当车的刀笔吏，扭曲着他们对必行之事的愿景。但这一切的真相——更聪明睿智的军人们才能知晓的真相，是军官和文职政府之间需要彼此。贺屋还远远没有自负到不承认这一点，武装部队是唯一能够聚集力量，阻止外部威胁、平定内部动荡的机构。但要是想让军队那群人明白这一点，就必须给他们点甜头。\n\n万幸，将军们也乐见自己能拥有力量和行动能力，而这正是我们很快就会要求他们提供的东西。军队需要资金：因此，给他们想要的就好，这事情很简单，将他们引导到需要军队的地方就行了。经过几个紧张的夜晚、消解数个误会之后，就可以开始着手实施，或许甚至也能让高木加入进来。"
 japkaya_tree_one.21.a: "要是所有问题都能这么简单就好了。"
 japkaya_tree_one.22.t: "晚宴上的战斗"
 japkaya_tree_one.22.desc: "没过多久，首相的晚宴上就发生了分歧与争吵。一位略带醉意的将军把手中的餐叉像长矛一样举到了空中，对周围的人瞪着眼睛抱怨道：“政治家对待战斗和军队的态度就像是小汽车一样，在某一段时间里喜欢得不得了，然后在更闪亮的新车型推出的时候就弃之如敝屣，一点都不考虑效用和精神。”他继续说道，“几十年来，关东军一直都被忽视，东京却全神贯注地聚焦着南方事务。千万别被新京那群肥猫们给骗了：游击队仍然非常活跃，俄罗斯的乱局也在渐渐平息。要是他们来攻打浦盐，你的人要花多久才能从昭南岛赶过来？”\n\n“我的看法是，关东军应该把责任移交给满洲帝国军队，我多年来一直都听说他们能力出众而且积极性高。”另一个人反驳道，他的脸颊涨得通红，面前的餐盘中盛满了海鲜，“我们没有时间也没有财力来应付你的猜测与妄想。你在北方赢得了胜利，那就去好好享受你的胜利吧。但与此同时，我们在南方仍然还有真正的战争要打、有实际的工作要做。”\n\n“为什么你……”\n\n“诸君，请别这样！”互相瞪眼睛的两人转过头来看向了贺屋，而贺屋平静地微笑着，说道：“前几届政府的轻率和失败可能让你们忘记了一件事情，那就是我们有着超级大国的经济体量撑腰，当我们将其引导至更健康的方向上时，它还有望进一步增长。没有人会被抛下，本届政府已经完全准备好满足各位的每一项诉求。”"
 japkaya_tree_one.22.a: "“而我所需要的只有诸位的合作。”"
 japkaya_tree_one.23.t: "收拾残局"
 japkaya_tree_one.23.desc: "贺屋几乎要发出满意的叹息。要是陆军将军们能像海军提督们那样好打交道就好了。他之前差点以为提督们会在他的桌子上拿刀和鱼头模拟炮火来一场小小的模拟演习。不过，假若这种野蛮行为真的存在，日本帝国海军也满足于将其留在公海上。\n\n海军的要求很简单，也很容易批准。当然了，他们也要求更多资金。加强重点基地建设，加强重点航道保护。资源还被用于帮助日本在东南亚的忠实盟友建立海上力量。除了巩固现状，海军也会平等地看向未来，资助战术研究，观察世界各地不断变化的海战形式，所有一切都将被完整考虑。我们将竭尽全力，什么也不拉下。这是一个为日本海洋勇敢捍卫者提出的全面、完整的计划。\n\n就在那时，高木慢慢地站起身来，让贺屋的心跳慢了一拍。不管贺屋喜不喜欢，海军的提督们和翼赞会的自由主义者有着很深的联系。因此，像高木这样的人通常被认为有着二重的身份。贺屋做的一切足够促成至少这一次合作吗？\n\n“众所周知。”高木开始发言，“我和首相在许多问题上存在分歧，我也希望今后我们继续存在分歧。然而，我必须承认我对他提出的海军计划印象深刻。不管我们怀有怎样的疑虑，我想对目前所看到的一切表达我的钦佩。”"
 japkaya_tree_one.23.a: "他坐下了，贺屋砰砰直跳的心恢复了正常。"
 japkaya_tree_one.24.t: "新邻居"
 japkaya_tree_one.24.desc: "骏一待在自己在外务省舒适的办公室中，不妙的感觉从很久前就笼罩着他的心头。那张巨大的亚洲地图上，代表各个领事馆活动、发展机构、与各国文化部门开展的联合项目的标记都在缓慢但又确切地消失，取而代之的则是驻军、特派员、联合训练营、海军基地之类的东西。从关东州到吉隆坡，民政机构逐渐退隐幕后，随着各种有关管辖权的争议得到解决，陆海军正在进驻各个地区。骏一环视着自己舒适的小办公室，思考着这里在明年的这个时候还能不能依旧如此美好。\n\n在遥远的地方，另一间更宽敞、但不那么舒适的办公室里，[GetJapHoG]对贺屋说道：“您知道的，各省越来越不高兴了。每天我们都会收到越来越多的信件，有关于过度扩张、滥用职权，以及‘完全不可能’与蚕食他们辖地的任何军队部门进行任何有效的合作。如果事态继续这么发展下去，我们很可能会遇到严重的问题。”\n\n贺屋仍然面无表情，回答道：“我们一直都知道会发生这种事情。正是因为害怕捅马蜂窝，我们才会陷入当下的困境。我们再也承受不起安抚他们的代价了，整合将继续按计划进行。”"
 japkaya_tree_one.24.a: "“文官最终会明白的。”"
 japkaya_tree_one.25.t: "好消息"
 japkaya_tree_one.25.desc: "贺屋的目光扫过一大堆最新的报告，皱纹密布的脸上不由得重新绽放出微笑。终于，有些事情能够进展顺利。数字不会说谎：效率正在全面提高，军队的存在终于让民政部门学会了急需的纪律，武装力量本身也终于整装待发，作为日本的士兵、而非一群拿着枪的蛮子开展行动。日本各个机构部门总算是学会了停止软弱无力、毫无意义的争吵，朝着一致的方向迈进。时局很快就会重回正轨，“未来”可能又再次拥有了意义。\n\n经济重新开始增长，释放出各种全新的可能性；亚洲将再次安全，无论是军队、游击队、腐败朽化、自然灾害还是核弹的地狱烈火，共荣圈都会准备好面对威胁；日本已经准备就绪、团结一致，最终，她将成为泛亚事业的崇高先锋，用相互之间的合作与熟练的技术水平整合东亚。敌人将会因此而战栗。\n\n就贺屋本人而言，他在那一瞬间摇晃了一下。他的医生肯定会跟他讲，不论他是不是首相，现在这个时间点都不应该是他这个年龄的人伏案工作的时候。但贺屋明白，要是考虑到所有一切尚未完成的工作，这样的建议无疑是愚蠢的。的确，他的身体和心灵遭受着同样的疼痛，但其中也燃烧着工作完成而带来的满足感。"
 japkaya_tree_one.25.a: "希望他们能够继续下去。"
 japkaya_tree_one.26.t: "划清界限"
 japkaya_tree_one.26.desc: "所有人都聚集在一起，这是迄今为止贺屋召开的最重要的一场会议。岸信介、青木一男、椎名悦三郎和福田赳夫均在场与会，众人听取了[GetJapSecMin]的简报，讨论着第一轮反腐清洗的准备情况。\n\n“所有目标都经过了我们的精心挑选，”[GetJapSecMin]继续向聚在一起的五人组介绍着事态，“这将向翼赞会发出一道信号，我认为这足以能够恐吓他们服从领导。我们也相当幸运，绝大多数最为恶劣的罪犯也恰恰是最反对本届政府目标的家伙。”\n\n“真是令人惊讶，”贺屋自言自语地说着，“对我们来说百利而无一害。”\n\n“的确如此，”福田补充道。大家似乎都很满意——直到椎名接过了话头。\n\n“只要这是开端，”椎名说道，“我们不过只是抓住了冰山一角罢了。腐败已经远远蔓延到了国会之外，如果想要重建她属于国民的性质，那我们就需要清除全国所有角角落落里的腐朽。我们不能只切除掉一半的腐败，而对其余的部分放任不管。”\n\n这段话语结束之后，房间中顿时陷入沉默。青木默默点头表示同意，福田则皱起了眉头：“这会把谁牵扯进来？军队？学校？行动要在哪里停止——是否真的有这样做的必要？”\n\n椎名和福田之后发言之后，似乎没有其他人急于表达自己的观点，贺屋意识到了横亘在他们二人设想之间的巨大鸿沟。最后，岸信介开口了：“我认为，在反腐败法案通过之前，这样的讨论显得为时过早。但我也同样认为，就所有提案的优点展开讨论也没有什么坏处——当然也包括椎名的提案。”他谨慎而又权威地扫视着在场的每个人。"
 japkaya_tree_one.26.a: "“我们绝不能内斗。记住——我们都是一根绳上的蚂蚱。”"
 japkaya_tree_one.27.t: "上班途中"
 japkaya_tree_one.27.desc: "“早安，本田。”有川议员在前去国会大楼的途中向遇到的本田议员打了声招呼。千代田区的天空灰暗而沉闷，但预兆之中的雨水却没有到来。本田低声嘟囔着，道出了自己的问候语，随后二人一同走向由花岗岩垒砌而成的高耸大楼。\n\n“你听说了吗？”有川询问道，“那些人在昨晚可算是把安友给抓住了。他在昨天半夜往麻袋里塞钱、勾搭情妇还有其他所有的事情全都被逮了个正着。简直就像是从报纸上的漫画里蹦出来的一样！”\n\n“不会吧？”本田挑了挑眉毛，“我原以为就算是他那个混蛋也知道要更小心一点，或者至少为发生这样的事情做了备用计划。不然像他这样的家伙到底怎么才能在安田混上一份工作啊？”\n\n“我猜他一定是在那个时候动用了所有的人情关系。反正无论如何，他已经爬了。据我所知，不只有他，还有其他三十个人也完了。桥本、北海道的佐藤、关口……”\n\n“等等，关口？”本田打断了有川的话头，问道，“从某种意义上讲，我以为你们俩在一起搞那些生意。”\n\n“确实，但我办事儿的手法比较聪明，”有川说道，“有附加条款还有妥协措施的保护。至少现在，无论贺屋想怎么样，我都会是个自由人。”\n\n“好吧，要是我是你的话，那就会更谨慎些。”本田回应道，“再有下次，你可能就会落得跟安友一个下场。我们已经不能继续再像过去那样逍遥法外了。”"
 japkaya_tree_one.27.a: "“真令我伤心，但这就是事实。”"
 japkaya_tree_one.28.t: "冷漠的大多数"
 japkaya_tree_one.28.desc: "“也许我应该要跪下来祈求，恳请国会不要通过这个疯狂的计划。但可以从诸位的表情上看出来，我没有这样做的必要。这份法案潜在的负面影响巨大而又显著，它或许打着反腐肃贪的旗号，但只要对其中的细节条款稍加阅读，就能够确定该法案的真实目的——压制一切反对首相的声音。如果各位议员与这个东条时代的遗老步调一致，而且肯定、绝对肯定自己根本不可能与他作对，或者想要变成养分，供养粉饰一新的国防国家，那各位就应该不顾一切投下赞成票。但是，假若各位对日本、和日本的政府机构还保有哪怕一丝一毫的理智与关心，那我就不需要告诉您应该要怎么做。”语毕，这位自由派议员坐了下来。\n\n其他类似的发言接踵而至，最终投票的结果并不理想。贺屋知道，他不可能一下子就变老二十岁，但他身上一闪而逝的感觉一定与之相当。尽管首相已经祭出了最强力的廉洁手段，但浸染日本政治核心的污垢依旧没有被清除掉哪怕一分一毫。污垢只会越积越多，慢慢地让政坛枯萎，直至腐烂朽败积重难返，唯有彻底的破坏与重建才能重新使日本完整起来。\n\n但是他们还没有沦落到那步田地，贺屋不会让那样的事情发生。他还活着、他还在呼吸、火焰仍在他的体内跳动翻腾，最重要的是，他依然是首相。虫豸宵小没有逃过他的眼睛，同样也无法逃离他的怒火，他动身返回总理大臣官邸。有文件要看、有报告要写、有应急措施要落实：与往常一样，还有很多工作要做。"
 japkaya_tree_one.28.a: "那时如此、现在如此、永远如此。"
 japkaya_tree_one.29.t: "净化与妥协"
 japkaya_tree_one.29.desc: "尽管内阁成员齐聚一堂，但每当青木、椎名、福田或岸发言时，整个会场的空气都紧绷颤动。四人分别是新官僚派及革新强硬派的代表人物，他们逐字逐句地斟酌自己的发言，以免因一时口误给对方制造优势。\n\n今天椎名提出了一个新提案，提出要“净化”国民精神。岸自然是支持的。而青木和福田则以谨慎和计略作为回应。\n\n椎名一边用另一只手敲着草案文件一边叹息：“你还没看清现状吗？安田的贪腐之所以如此猖獗，正是因为他们所有人都背叛了本国的立身之本。他们舍弃了忠孝仁义，醉心于自由主义的各行其是和社会主义的黄粱美梦之中！”\n\n青木以不屑的语气进行回击：“所以你就打算用威胁惩罚的手段来敲打市民与企业？我们的经济情况每况越下，但是你居然想把宝贵的时间用在灌输教条而不是解决问题上！简直大错特错，完全不可接受。”\n\n福田极力掩饰着他的讥讽，指出：“如果你觉得政治教育真的很重要的话，我们不是有国家放送协会了嘛。何不——”\n\n“我完全搞不懂为什么能有这么大的争议。”岸轻快地打断了福田的话。“我们在学生时代都背诵过《教育敕语》不是吗。这是作为帝国臣民的首要职责。但是，孩子忘了，我们还能原谅，成年人犯错了的话，可就得承担责任。”\n\n“异见者是跑不掉的，不然特高是干什么吃的。”贺屋捏了捏鼻子，满脸沮丧。“椎名，我们不要再谈关于惩戒的话题了，继续完成之后的工作吧。”"
 japkaya_tree_one.29.a: "他们虽然接受，但分歧仍存。"
 japkaya_tree_one.30.t: "切除病患"
 japkaya_tree_one.30.desc: "历史性的时刻终于来到，是时候清除长期以来困扰日本的锈蚀、腐败和衰朽了。这天傍晚，贺屋和[GetJapSecMin]以及其他几名官员在规划反腐行动的最后几个步骤。“这些人要特别关照。”贺屋说完，在名单上指了指。“全员都是由井野任命的。明天他的影响力就会彻底破产。”\n\n众人点头称是。井野可谓是本世代最腐败的官员，如果他们想证明自己清扫政府痼疾的决心，井野的亲信肯定要第一批拿来祭旗。一人道：“这样做很快就能让公众取信。”\n\n他的想法十分正确。贺屋并不认为公众会反动这次行动，至少一开始不会。他压低了声音，仿佛是在策划阴谋。“最后要注意一点，不要忽略那些政府的潜在反对者。我最想看到的结果是，反对派最后也发现，自己落入了我们的罗网之中。”\n\n屋内众人因这再浅显不过的暗示而发笑。[GetJapSecMin]向贺屋笑道：“首相阁下，我已有部署。”随后，众人离去过夜。贺屋去了睡觉，他睡着的时候，[GetJapSecMin]和他的军警宪特也开始了行动。\n\n第二天一早，报纸就被硕大的黑体字头条标题和热烈狂乱的新闻评论占据了。清洗官僚的范围非常之广，大众面对事态发展难掩兴奋之色，他们乐见于深层的腐败得以铲除。但也有一些人忧虑不已，他们担心这是进一步引发恶性事端的由头。\n\n不过有一件事毫无疑问，所有人都在关注贺屋的下一步动向。因为他们都很清楚。"
 japkaya_tree_one.30.a: "这肯定不是最后一次。"
 japkaya_tree_one.31.t: "请在图书馆保持安静"
 japkaya_tree_one.31.desc: "“对不起，美雪，但我不明白我们为什么要读这篇文章，”龙之介低声说。“我知道美浓部达吉的书现在被禁了，但他的作品在当下有什么现实意义呢？如果他当时成功实现了天皇机关说，我们现在受到的约束可能会更松散，但也不会好到哪里去。政客们口号里的天皇会变成国家，但他还是会坐在他的位子上。”\n\n“嗯，就是这样，不是吗？”美雪反驳道。“仅仅引用列宁或卢森堡对资产阶级民主的评论是不够的，他们离日本太远了。我们必须更彻底地审视日本的传统。想一想，我们经常听到天皇的召唤，但是天皇什么时候才转变成一个独立的政治实体呢？美浓部当时提倡让天皇成为单纯的国家象征，这是否意味着存在一个我们没有分析的历史时期？”\n\n龙之介还没来得及回应，就有人敲门，随后明良慢慢走了进来。“该死，老兄，你已经迟到20分钟了！你被跟踪——”美雪的话被明良举起的特高徽章打断了。\n\n“我给你们一次投降的机会，”明良——如果那真是他的真名的话——说，“你们还有三秒钟。”然而还没等过三秒，龙之介就紧握着拳头冲向明良。刹那间，龙之介摔倒在地板上，一颗子弹射进了他的内脏。不久之后，一整列特高冲进这个小房间，轻而易举地把学生们按倒在了地板上。明良站在一旁，看了看他下面正抽搐的龙之介。"
 japkaya_tree_one.31.a: "“真是丢人，”他自言自语道。"
 japkaya_tree_one.32.t: "斩除腐朽"
 japkaya_tree_one.32.desc: "也许翼赞会认为自己能免受贺屋那份严厉反腐败法案的打击。当那些被指控堕落和背弃日本精神的公民被特高摁进等候的车里时，翼赞会沾沾自喜地隔岸观火。那种精心打扮的幻觉被打破了，宛如一把大锤砸向一面华丽的镜子。\n\n在回家的路上，政客们被特高课的特工逮捕，他们被推上与平民狱友相同的汽车。内务省和特高发起的调查揭露了大量关于翼赞会成员的腐败丑闻，铲除了木户派、改革派和保守派。随着《污职防止法》的地狱之火席卷日本，媒体虽然迅速赞扬了此举对社会的净化，但也逐渐屈服于逐渐蔓延的怀疑。无人能从贺屋和他秉承意识形态纯净的小团体手中幸免。残酷的暴力和政治斗争现在可以适当地警告人民和政府承担自己的责任。\n\n然而，清洗并没有停息，这种形式的政治暴力在贺屋所在的政党内部引起了关注。翼赞会和贺屋之间的摊牌即将到来，谁也说不清谁会获胜。"
 japkaya_tree_one.32.a: "不管他们是什么阶层，对待堕落之人无需仁慈。"
 japkaya_tree_one.33.t: "改日再议"
 japkaya_tree_one.33.desc: "“首相先生，通过安排主管和项目资金以控制帝国大学，我们最终可以按计划确保帝国的未来。”椎名热情地结束了他的演讲，像往常一样期待着贺屋的肯定。他非常清楚，贺屋需要强硬派的支持才能维持多数，而拒绝这种支持是像贺屋这样经验丰富的政客永远不会冒的风险。由于贺屋的首相职位仰赖他的支持，椎名甚至有时想象自己才是那个发号施令的人，仿佛贺屋已经变成了一个傀儡，而不是他应该效忠的人……\n\n“不。”贺屋猛拍了一下桌子以强调这是他的最终决定。“我不会考虑这项法案，至少今天不会。”\n\n有那么一会儿，椎名简直不敢相信他的耳朵。“但是为什么呢，首相？这步举措合乎逻辑，可以实现我们的最终目标，我们已经准备好了……”\n\n“池田昨天电话里说，如果我们进一步推进你们的政治主张，他就会尽全力推翻我们。我想你们不想知道他所说的‘全力’有多大吧？”\n\n“但是，首相，如果我们现在不推动，他们将有机会获得支持并恢复……”\n\n“我已经做出选择了。也许我确实需要你和岸信介的帮助来维持多数，但请记住这一点，椎名……”"
 japkaya_tree_one.33.a: "“……你离了我，也什么也不是。”"
 japkaya_tree_one.34.t: "危险而孤注一掷的命令"
 japkaya_tree_one.34.desc: "在台湾的抗议活动是一件危险的事情。或者至少令人不快。\n\n翟莉是站在政府大楼外的数百名台湾市民中的一名抗议者。一排排警察，全是日本人，身穿防暴服守卫着大楼。没有人知道“抗议”和“威胁”之间的正确界限在哪里。这似乎仅仅取决于警方没有证据的揣测。\n\n警察挥舞警棍时，翟莉的胳膊和腿上被打出了瘀伤。警察还经常使用催泪瓦斯。还有几个人被打得更惨。有几次，她看到穿着不同制服的男人在为警察工作或提供建议，一些人说他们是宪兵队的宪兵或特高课的特工，但她不确定。尽管如此，抗议者还是日复一日地回来。他们别无选择。\n\n安田危机打垮了他们中的许多人，他们甚至没有提出任何不合理的要求。他们只是想得到帮助。他们是帝国的一分子，不是吗？为什么不能寻求帮助？他们中的一些人抗议日本对台湾的统治，但她和其他许多人在这里只是想得到一些帮助。\n\n谣言在他们中流传着，有人说，朝鲜也在经历抗议浪潮，不过也遇到了类似的对待。翟莉认为朝鲜的情况可能会更糟，日本在那里完全可以派军队来镇压。警察并不友善，他们也不羞于向任何靠得太近的人挥舞拳头、大声辱骂，但抗议者并不觉得自己有生命危险。\n\n但随着时间的推移，抗议者中越来越多的人失去了任何改变现状的希望。但翟莉不断地回来，即使这里有瘀伤、辱骂、催泪瓦斯和殴打。每次她回来的时候，聚集的人都越来越少。翟莉这么做，是因为她别无选择。"
 japkaya_tree_one.34.a: "她这么做，是因为她不得不希望事情会有所改变。"
 japkaya_tree_one.35.t: "毫无妥协可言"
 japkaya_tree_one.35.desc: "在那之前，内阁会议一直是例行公事。当然，台湾和朝鲜正在进行的安抚行动关系到最高的国家利益，很是重要，但这也只是平常的国事罢了。\n\n但秘书匆忙走进结束了平淡的氛围。草案泄露了，在座的每个人都知道此事的严重性。贺屋听着秘书在他耳边的低声陈述，脸色渐渐阴沉起来。事态正在发酵，可能的后果也越来越严重。\n\n《高等教育规制法》草案及其关于在国家教育中规范正确政治观的详细条款已被泄露。一家小型出版物最先注意到它，随后迅速在全国范围内传播，公众的反应迅速、严厉，而且绝大多数是负面的。从九州到东京，大学校园里已经有大规模示威和罢课的讨论。\n\n立即，一场关于如何回应的争论开始了。椎名、青木和福田一如既往地意见相左。岸信介的脸硬得像块石头。贺屋坐在所有人的前面，对事情的真相已经有了确信的推断，即使他同样确信自己永远无法证明自己的想法。毫无疑问，是池田发现了这份草案，并将其泄露，试图瓦解公众对政府的信心。贺屋他自己的政府！\n\n贺屋知道他不能，也不会退缩。不。椎名的法案草案将会被提出并推动通过，不会有任何改变。政府的真正议程将展示给日本，而他将全力支持此事。"
 japkaya_tree_one.35.a: "绝不会失败。"
 japkaya_tree_one.36.t: "被迫妥协"
 japkaya_tree_one.36.desc: "在那个坏消息传到内阁成员耳中前，内阁会议一直不温不火。当然，台湾和朝鲜正在进行的安抚行动关系到最高的国家利益，非常重要，但这也只是平常的国事罢了。\n\n但秘书匆忙走进会议室，打破了平淡的氛围。高等教育规制法的草案泄露了，在座的每个人都知道此事的严重性。贺屋听着秘书在他耳边的低声陈述，脸色渐渐阴沉起来。事态正在发酵，可能的后果也越来越严重。\n\n高等教育规制法草案及其关于在国家教育中规范正确政治观的详细条款已被泄露。一家小型出版物最先注意到它，随后迅速在全国范围内传播，公众的反应迅速、严厉，而且绝大多数是负面的。从九州到东京，大学校园里已经有大规模示威和罢课的讨论。\n\n贺屋立刻明白，他必须做出一个巧妙的应对。椎名永远不会接受撤回这一法案，因此法案必须提交到国会。但既然立法必须经过国会投票，一种新的应对方案也就浮现了出来。\n\n当然，贺屋可以直接支持法案来安抚椎名和强硬派。或者他也可以与他们作对，迫使椎名为之辩护，然后允许技官派内部自由投票，而这一举动更有可能导致法案被否决。\n\n过了一会儿，他做出了选择。"
 japkaya_tree_one.36.a: "贺屋会像之前一样支持这项法案。"
 japkaya_tree_one.36.b: "贺屋宣布在技官派内部自由投票。"
 japkaya_tree_one.37.t:0 "大幕落下"
 japkaya_tree_one.37.desc:0 "文件翻动的声音和无休止的喋喋不休从国会的古朴大厅里传出，还有喊叫声和激烈的争论声。整栋大楼都似乎被贺屋的孤注一掷所引发不满的雷鸣所震动。正是在这里，他实现了自己的诺言，而这将使他在每一个为他冲锋在前去执行他意志的官僚心中的地位得到巩固。\n\n这项议案像一叶孤舟在地狱中沿着三途川顺流而下，在国会中躲避死亡，正如贺屋和他的内阁所努力确保的一样。《高等教育规制法》还活着，还呼吸着，而所有的钟声和口哨声都闪烁着批准的光芒。\n\n最后，他关上了身后的门；当他向前走的时候，雷声逐渐变成了远处的呜呜声；他擦得锃亮的靴子在地板上咔嗒咔嗒地响着，发出同样耀眼的光芒。在这片光芒中，贺屋看到了自己的未来，他竭尽全力争取实现的未来——他在国会之内的地位得以确保的上升，还有举国一致、更为伟大的日本社会。\n\n这是他的政府必须经受的最大考验，而他已经通过了。除了这场胜利，他所能想象的只有聚光灯照耀着他和他的同僚们，他们一直如此忠诚地执行着不懈的任务，要把他的意志巩固到日本。\n\n他转过身来，伸手抓住面前的门把手，深呼了一口气——他感觉到一直让他劳心劳力的重压正从唇间扑腾而出。"
 japkaya_tree_one.37.a:0 "然后，他的老脸笑成一团。"
 japkaya_tree_one.38.t:0 "扯破帷幕"
 japkaya_tree_one.38.desc:0 "贺屋坐在国会的位子上一动不动，他的目光呆滞地斜视着他的双手，而现在他的双手正好叠在膝盖上。他周围传来咕哝声，夹杂着窃笑声的震惊的喘息声，低沉的低语声在座位后面闪现，失败的沉闷响声在他耳边响起。当他的议案单枪匹马地成为国会讨论的焦点时，全程他脸上唯一闪过的表情是冷笑。贺屋觉得，他孤注一掷确定的未来，在池田珍珠般的牙齿的映照下，只不过是一道遥远的微光。\n\n他轻轻地站起身来，示意跟他一起进来的人留在座位上，手带着一种压抑的激情颤抖着，然后又恢复了他通常优雅的姿势。这位绅士向前走去，步伐的得意明显消失了，他从自己的位置里挤了出来，朝着大门走去而不知何往。大门朝着宏伟的国会大楼的大厅向外打开，他曾相信这座大楼将是他迄今为止最大的成功所在。相反，在反对者的评判性目光和他逃跑时紧随其后的媒体令人厌恶的拖沓声之间，他所发现的只是一种深深的失望感，恰如其腹中的千斤重担。\n\n然而，当他从见证他自己失败的大厅走向信心破灭的房间出口时，擦得锃亮的地板又向他露出了自己的鬼脸。他的脸上挂着悲伤的表情，但在他沉默的瞳孔里，一种坚定的愤怒燃烧着。他的懊恼扭曲变形成了一种公然的决心，他的心中再次燃起了激情的火焰。贺屋的谋划并没有就此结束。"
 japkaya_tree_one.38.a:0 "他的思绪转向了辜负了他的派系。"
 japkaya_tree_one.39.t:0 "大幕上的小洞"
 japkaya_tree_one.39.desc:0 "国会外面摄像机的闪光让贺屋很是恼火，在过去的几个小时里，媒体一直在不停地报道议程进度，甚至在他回到办公室反思他在国会的失败时，他们也跟着他。装在窗户上的百叶窗被拉上了，空气中弥漫着的恐惧似乎笼罩在房间的每一个平面上；那是一种明显的沉重。唯一能让他保持注意力的是福田手指有节奏的敲击声，在他努力进一步评估这场政治赌博让他如此突然地陷入的状况时，不断的敲击声慢慢钻进了他忙碌的头脑。\n\n他对面坐着两个人，他们曾警告他，他与强硬派的妥协只不过是对急需的政治资本的一种微不足道的支出，他们向上瞥了一眼，直面首相心烦意乱的表情。\n\n首相和他的同僚之间并没有言语交流，至少没有开口说过话。在贺屋眼里，有一种以前从未出现过的东西：后悔。对于高等教育规制法未能通过一事，他只能责怪自己而不是周围的人。他被强硬派所左右，被他们在日本政治游戏这一地狱般的挑战中的支持所诱惑，但他们只给他带来嘲笑与嘲弄。\n\n在熙熙攘攘的街道上，越来越多的媒体没完没了地谈论着贺屋，最重要的是他的政府，在他们最负盛名的时刻所面临的耻辱。他坐在这里，对自己愚蠢的选择感到困惑。同时房间的墙壁似乎带着同样的困惑和痛苦在旋转，而这种痛苦贯穿了他的思想。\n\n贺屋叹了口气，流露出某种压力。当他向后靠在椅子上时，他的思绪平静了下来。"
 japkaya_tree_one.39.a:0 "恐怕我们已经失却了一些无可挽回的东西。"
 japkaya_tree_one.40.t:0 "偏移"
 japkaya_tree_one.40.desc:0 "贺屋不得不咬紧牙关才能艰难地忍住微笑，他双手叠放在膝盖上，目光小心地飘向那个他曾支持的人——他摔倒得多快啊。椎名似乎要气炸了，满是皱纹的脸上露出卡通般的夸张苦相，坐在自己国会的椅子上差点着起火来。强硬派做得太过头了，为此贺屋认为他们将会为纯粹是自己导致的失败承担责任。\n\n高等教育法失败了，但这次否决不会影响贺屋的声誉，会被影响的是那些试图在他身边谋求安逸地位的派系，那些就像寄生虫一样生长在贺屋内阁上的家伙。贺屋和他的政府成员一致认为打压强硬派是恰当的举措，强硬派的影响力将会受挫，而贺屋本人的影响力只会受到轻微的影响。\n\n贺屋想知道椎名的耳朵是不是很快就会像动画里一样喷出蒸汽来。贺屋静静的思考着，沉浸在计划成功的喜悦中。然而，他的念头很快就转向了手头的另一个问题，那群忘恩负义的该死媒体。贺屋曾经服从了媒体的道德指控，在技官派内部推行了自由投票，然而现在那群媒体确在质疑贺屋行动的诚意。贺屋能战胜他们吗？\n\n贺屋继续思考，而椎名也继续在怒火中咒骂一切。一种恐惧浮现在了贺屋的脑海中。"
 japkaya_tree_one.40.a:0 "椎名的现在会不会是贺屋的未来？"
 japkaya_tree_one.41.t: "幕后诡计"
 japkaya_tree_one.41.desc: "贺屋长叹一声，胸口因不满而起伏。他酸痛的手指有节奏的敲击着，声音填充进因过分安静而显得恶心的房间。他的目光在桌上来回打转，当他把计划书举到鼻梁前的时候，贺屋不禁眯起眼睛，感受到持续一整天的混乱沉甸甸地压到自己疲惫的肩膀上。\n\n军方啊！他是如何用慷慨的礼物和甜言蜜语来讨好他们的。然而对面传来震耳欲聋的电话铃声表明无论是胡萝卜还是大棒都不足以满足将军和提督们的野心和担忧。贺屋伸出手，缓慢地举起那把深红色的电话听筒，仿佛这把电话是一个无法承受的重物。\n\n“贺屋首相，恐怕有些事情我们必须要讨论一下。我相信你已经听说了内部的动荡……”贺屋的陆军大臣堀荣三还在喋喋不休，但贺屋已经听不见他在说什么，任凭听筒从耳边随着重力落到桌子的另一边。贺屋知道荣三是来问什么，而贺屋也知道自己的答复会是什么。不需要深思熟虑，就能明白陆海军的野心还需要一根系着新胡萝卜的新大棒来安抚。\n\n“让他们扩大在朝鲜的采矿业。给他们足够多的，但不要全部。如果他们想深掏我的口袋，我们也得多拿出些东西来引诱他们。”贺屋一把抓起破旧的听筒，用简短而语气恶毒的回复粗暴的打断了荣三的发言。贺屋没有等对方回话，只是简单说了声再见，然后手腕一甩，把听筒摔了回去。"
 japkaya_tree_one.41.a: "“也许我应该给他回个电话，没准我们能一起开个会。”"
 japkaya_tree_one.42.t: "历史的召唤"
 japkaya_tree_one.42.desc: "最伟大的领袖是那些不惧风险的人。他们并不是忽视失败的可能，而是在认识到自己很可能失败灭亡的前提下还不满于现状，又积极以自己的愿景改变现状的人。\n\n历史不会奖赏懦夫。历史也不会奖赏安于现状的人。只有那些果断、大胆的人才能夺得历史的青睐。\n\n是时候果断行动了。是时候大胆了。\n\n贺屋曾尽了一切努力来回避这一不可逆转的局面，但现在，他终于确信自己已经无能为力了。技官派的议程需要使用任何必要的手段来推进。内阁企划院的桎梏必须被摧毁，这样企划院才能在必要之时干预日本经济。反对派和障碍已经存在太久了。\n\n现在，他的手上拿着一份几小时前交给他的法案草案，一项能使[GetJapEcoMin]和技官们牢牢控制经济的法案。提出这项法案会让贺屋背上一个巨大的靶子，因为这会招致现有权力结构的巨大变革与重组。\n\n改革派会认为这是一场政变，而木户派与保守派会认为法案威胁到了他们数不胜数的利益。所有派阀都会强烈反对，或者至少是大部分派阀。这将会是危险的一仗，但贺屋认为是时候去战斗了。\n\n这将会是贺屋职业生涯的决定性时刻，一次决定政府成败的行动。高风险，高回报，贺屋过去的一切努力，那些联盟、交往和行动能否支撑他取得胜利……"
 japkaya_tree_one.42.a: "只有一种方法能得出答案。"
 japkaya_tree_one.43.t: "沉重的喝彩"
 japkaya_tree_one.43.desc: "最终计票结果一公布，贺屋就能听到国会议事堂的其他部分爆发出巨大的人声，技官派的咆哮盖过了翼赞会内部反对派的嘲笑。\n\n贺屋听到了这些动静，但甚至没有分心去看。他站起来，如同往常一样对所有人深深鞠了一躬。贺屋感到一阵暖流涌进心底，激起了他热切的感激。赋予技官派利用内阁企划院重塑日本的压倒性权力招致了巨大反对，因此贺屋已经紧张地数了几天选票，试图舒缓可能的最坏结果带给自己的压力。\n\n现在，几天份的焦虑都从贺屋的心里完全消失了，[GetJapHoG]走到贺屋身边，拍了拍他的肩膀。“我们做到了，贺屋。把我们的梦想付诸实践的一切条件的具备了。”\n\n“我相信事情不会那么简单。”首相笑着说，“但这是第一步。”"
 japkaya_tree_one.43.a: "利维坦苏醒了。"
 japkaya_tree_one.44.t: "忧郁的失败"
 japkaya_tree_one.44.desc: "最终计票结果一公布，贺屋就能听到国会议事堂的其他部分爆发出巨大的人声，翼赞会陷入激烈的内斗。当技官派和他们的盟友为法案的失败互相指责的时候，敌对派阀欢呼着嘲笑之前政府苦心营造出的任何政治团结的假象。\n\n贺屋坐在高台上的首相席位，看到了这一切，也听到了这一切。尽管过去几天贺屋的胃一直因为担心此类景象而抽搐，此时的他依然无法阻止自己的嘴唇因厌恶而扭曲。\n\n贺屋也没有想过这也许会成为他作为首相看到的最后一幕。该法案的重要性和涵盖范围，将经济政策制定权限集中到内阁企划院内部，也就是执掌法案的技官手中，已经激起了如此之多的反对，以至于法案的失败必然会连带激起对政府的更广泛不满。\n\n贺屋一想到善后事务，就不禁打了个哆嗦。[GetJapHoG]走到贺屋身边说：“我们已经尽力了，首相。我们需要对一线部门施加更大的压力，但也就仅此而已了。”\n\n贺屋不确定事情会不会像[GetJapHoG]说的那么简单。但话又说回来，无论做什么都远比说更困难，贺屋此刻的失败足以证明这一点。"
 japkaya_tree_one.44.a: "我们会加倍努力。"
 japkaya_tree_one.45.t: "和内阁共进午餐"
 japkaya_tree_one.45.desc: "贺屋环视了一圈桌子。青木、福田、川岛和船田。这群人正为了节约时间在午餐时间讨论政治问题。贺屋喝了一小口水，开始了讨论。\n\n“我很感谢各位能按着各自的卓越设想努力稳定日本。”桌子上响起了一阵掌声。贺屋停顿了一下，等着掌声平息，然后接着说，“既然反对派不再死盯着，我们终于可以讨论如何重塑日本经济了。”\n\n贺屋继续讨论他的计划时，他赢得了同僚们的赞赏，尤其是青木和福田，他们都是不是赞许地点点头。结束了他的即兴演讲的贺屋迎接着新的一轮掌声，满意地后靠在椅子上。其他的内阁成员正在讨论贺屋刚刚提出的一系列计划，而贺屋此刻终于得到了一阵短暂的闲暇时间，暂停了他无时无刻不在进行的自我评估。贺屋没有担心最近的局势对未来的影响，而是专注于设想未来。真正的、艰辛的重建工作终于可以开始了，贺屋对这一前景感到兴奋。\n\n他激动的原因很简单——终于，他的目标，遥远的成功和退休来到了他的眼前。"
 japkaya_tree_one.45.a: "接下来按部就班即可。"
 japkaya_tree_one.46.t: "工作午餐"
 japkaya_tree_one.46.desc: "贺屋环视了一圈桌子。椎名、岸、铃木和永山。这群人正为了节约时间在午餐时间讨论政治问题。岸信介从椅子上站起来，面向桌子上的其他人，举起酒杯打断了正在进行的谈话。\n\n“为我们所有人的辛勤工作干杯。”他转向贺屋，“当然，是为了您和技官派所做的工作。”椎名和其他内阁成员在敬酒后热烈鼓掌。而贺屋只是礼貌点了点头，他不得不与岸信介，强硬派以及他们的立法议程分享聚光灯。虽然贺屋也不一定反对强硬派的观点，但多少总会有些不快。\n\n贺屋在午餐的大部分时间都在讨论他承诺重建日本经济，防止安田危机再次发生的计划。他讲完以后，其他内阁成员回报以礼貌的掌声。贺屋向后靠在椅子上。他无时无刻不在思考遇到的每一件小事会如何影响自己作为首相的处境，因而十分疲惫。贺屋很高兴岸和椎名主导了剩余时间的谈话。然而，真正的、艰辛的重建工作应该开始了。\n\n贺屋发现自己对重建开始的前景有些渴望。原因很简单，他终于看到了未来道路上的成功和退休。"
 japkaya_tree_one.46.a: "接下来按部就班即可。"
 japkaya_tree_one.47.t: "强硬派提出高等教育规制法"
 japkaya_tree_one.47.desc: "“首相，内阁书记官长椎名刚刚进来询问您可否考虑通过这项法案。”秘书递给贺屋兴宣另一份由椎名、岸和其他强硬派起草的法案草案。\n\n贺屋快速看了看，这项法案叫做高等教育规制法，要求对日本的帝国大学体系进行广泛改革。如果法案通过，政府将有权任命各帝国大学的行政总监。行政总监有权开除任何教职工或勒令任何表现出“可能危害国家安全”行为的学生停学。不用说，负责人不需要询证判决，也没有义务向受罚者发送任何事前通知。\n\n该法案的第二部分要求改变高等教育的重点。所有接受政府资助的大学非STEM学部都应削减预算。每一所帝国大学也应修改入学考试内容以偏袒STEM学生，增加人文和社会学科学生的入学门槛。椎名在草案中写道，如果法案成功实施，日本的新鲜血液将“更聪明、更爱国、更支持我们的事业”。"
 japkaya_tree_one.47.a: "帝国的未来又一次落在贺屋掌中。"
 japkaya_tree_one.48.t: "遗书"
 japkaya_tree_one.48.desc: "我亲爱的学生，同僚和朋友们：\n\n如你们所知道的一样，昨天，行政总监通知我，依据《高等教育规制法》，我在京都帝国大学的教学工作被强制终止。当你们看到这封信的时候，我已经自愿结束了自己的生命。在你们为我离开这个有形的世界而哭泣之前，请听听我的话，好好思考，就像我一直要求你们做的那样。自从这个法案通过以来，我们大学已经有23名教授遭到撤职。不用说，他们的观点和我们政府的道路不相容。他们什么都没做，只是追求学术自由。然而，他们出于求知欲与为大众伸张正义的行为却招致了内务省无情的铁拳。\n\n我的一位朋友，或许也是你们的朋友，高山岩男教授，就是那些失去终身教职者中的一位。他是家中唯一的经济来源，也是通过国家间的平等和博爱实现亚洲共荣的坚定信徒。然而，他不仅失去了工作，还因为“非国民行为”被特高处以巨额罚款。像他这样正直善良的人怎么会遭到这样的对待呢？在一个怎样的世界里，一个人会因为偏袒好人而受到惩罚？在一个怎样的世界里，呼吁亚洲各国人民之间的友爱会是一种犯罪？虽然我在现实世界中虚弱无力，但我在此将我的遗产捐赠给高山教授的家人。我真诚地请求各位能在力所能及的范围内帮助像他这样无辜的学者。\n\n作为一名普通的禅宗弟子，我很清楚提前结束自己的生命违背了佛陀的教导，我也强烈建议各位不要追随我的道路。但我相信，我的死能成为一道呈递给政府的信息和请求，或许也能让你们受益。如果我的失败能启发一个学术自由和平等的时代，那就这样吧。"
 japkaya_tree_one.48.a: "南无释迦牟尼佛。署名，西谷启治。"
 japkaya_tree_one.49.t: "朝日新闻，号外"
 japkaya_tree_one.49.desc: "反对《高等教育规制法》的示威直到今天还十分激烈。这整整一周都可谓是血腥的一周。警察，特高和宪兵队在大肆出动，全日本每个地方都有民众失去了他们的亲人。\n\n这一备受争议的法案于上周通过，直接导致了帝国大学系统的大规模裁员和资金短缺，尤其是在社会科学领域。日本京都帝国大学教授西谷启治的自杀事件把全国性的学生起义推进到了无法控制的地步。在这一关键时刻，贺屋首相下令动用武力进行全面镇压，并随后对被捕者进行大规模公诉，截至目前造成105人死亡，4810人受伤，并有5114人被定罪。一位为一群学生辩护的律师称他在法庭上不被允许发表辩词，而法官仅用了5分钟便判处20名学生8个月监禁。\n\n日本史上从未有过对民众如此血腥残酷的镇压。自然，贺屋的行动受到了来自各方面的攻击，其中也包括了许多最初支持这一法案通过的国会议员。以池田正之辅为首的保守派与以高木惣吉为首的改革派一致表示，接下来贺屋提出的任何法案都不会得到他们的支持。随后是一份由25名地方知事联署的声明，宣布地方执法部门不会执行任何与此法案有关的逮捕令。\n\n面对政府受到如此前所未有的反对，贺屋首相及其内阁成员坚称这一法案是成功的。政府还下令替换所有拒绝合作的地方知事与警察署署长，此类行为也是日本历史上前所未见的。然而，尽管政府执行了激进大胆的举措，贺屋首相的任期能否继续尚不明朗，技官派或许只能期望奇迹来在国会重新站稳脚跟了。"
 japkaya_tree_one.49.a: "新的黎明，血流成河。"
 japkaya_tree_two.1.t:0 "探索新理念"
 japkaya_tree_two.1.desc:0 "贺屋又过了一遍已经读了几个小时的提案书。如今，日本经济一片废墟，而贺屋将会是那个重建她的人。但是，此刻的贺屋仍然时刻感到芒刺在背。几乎国会里的每个议员都觊觎着贺屋的首相之位。多亏了岸信介和椎名悦三郎的贡献，就连贺屋自己的派阀也不可能永远忠诚。\n\n贺屋急需决定经济重建计划的最终结论，一定要快。这就是为什么他正看着站在他面前的两人。福田赳夫和青木一男，这两人都计划强调私营经济的地位，以在财阀主导时代落幕后的混沌中团结国会。贺屋不得不承认，两人的提案都很对得上他们战时任大藏省官员时的寡言实干。两份提案都是二十年代与三十年代初思想的结晶。然而，两人已经是贺屋在经济问题上最好的头脑了，他们提案也相当成熟。贺屋抬头看着两人问：“你们的提案都很有力，但我们是否还有其他可以利用的资源？”\n\n青木第一个回应：“内阁企划院和内务省有很多过去的文件可供参考。”他短暂地停顿了一下，用一种酸酸的语气接着补充，“不过，许多实际的细节需要由我们制定出来。”福田点头表示同意。\n\n贺屋叹了口气，回头看了看那些提案。尽管两人的提案细节有些模糊，但这些就是当下仅有的可行方案了。安田危机和四十年代建制派的巨大失败后，这些蕴含古老精神的提案可能正是解决日本问题的方法。不管怎么说，这些提案里不会有还未暴露的，能严重损耗贺屋地位的风险了。"
 japkaya_tree_two.1.a:0 "旧思想又一次被焕新。"
 japkaya_tree_two.2.t:0 "内阁分裂"
 japkaya_tree_two.2.desc:0 "青木和福田站着等贺屋发表评论的时候，贺屋又一次考虑着恢复日本疲弱经济的建议。大藏省和内阁企划院官僚的提案非常详细，在如此短的时间内填充如此之多的细节近乎是一个奇迹。然而，还有一个问题尚未解决。此刻，两份互不相容的提案书就摆放着贺屋面前。贺屋对站在他身前的两人说：“据我所知，你们打算让我来解决你们的战略分歧。”两人点了点头。贺屋对青木说：“青木，请你第一个解释你的提案。”\n\n“谢谢您，首相。我的方案很简单，就是建立一个以国家为主导的经济复苏与社会组织计划。良好基础的官僚计划与稳定的原则想必能起到作用。这些原则曾经在过去引领日本走向繁荣，而更保守的议员也一定会支持这一想法。”\n\n福田很快插话说：“这些原则已经让我们失败过一次了，我们不能重蹈覆辙。”福田转向贺屋，后者示意他继续，“安田危机给了我们一个重建日本经济的机会，我们不应该错过。扩张投资预算和凯恩斯式支出将会重振日本经济，并且帮助日本抵御未来任何可能相似的危机。显然——”\n\n青木打断了福田的话：“显然就像有人会支持这样的方案似的！我们必须面对现实——”两人又一次陷入了争吵。贺屋在过去几天对这样的事态已经很熟悉了。他又一次回到这些提案上。就算可能会威胁到政府的团结，贺屋还是必须做出一个选择。"
 japkaya_tree_two.2.a:0 "必须做出抉择。"
 japkaya_tree_two.3.t:0 "讨论细节"
 japkaya_tree_two.3.desc:0 "青木端详着走进房间的贺屋。贺屋手里拿着几份文件，它们有望帮助贺屋政权解除国家的经济困境。要是这些文件没有效果的话，那贺屋也就不会来这里做无谓的谈话了。青木先开了口：“您找我？请问是什么事呢？”\n\n“你的建议，那个由国家领导的经济复苏计划，还有相关的社会组织的建设。我都批准了，但这需要你们内务省的参与。”\n\n“谢谢你，首相。我已经联系了几个老同僚，他们会办好事情的。无需担心。”\n\n青木顿了顿，接着说：“我能给计划拉来大部分亟需的支持，除此之外，您还需要将计划告知保守派。他们会成为我们前进道路上的基石。”贺屋点了点头，表示同意。青木很有经验，贺屋让他担任内阁书记官长一职的原因就在于此。在讨论了一些小细节后，青木离开了，他要去保证计划尽快实施到位。而贺屋则再次审视着这份提案，这份让日本走出危机的计划将成为他政府在日本史上留下最闪耀的遗产。"
 japkaya_tree_two.3.a:0 "复苏之路开始了。"
 japkaya_tree_two.4.t:0 "晚宴邀请"
 japkaya_tree_two.4.desc:0 "福田看了看几小时前他在纸片上写下的地址，然后抬头核对了一下面前餐馆的招牌。这里就是贺屋邀请他出来吃饭的地方。总的来说，是一个很配得上首相薪水的地方。接待员很快将他引到一张安静的桌子前，透过窗户可以看到东京优美的天际线。桌子旁边只有两把椅子，其中一把肯定是贺屋自己要坐的。这么说来，贺屋是单独邀请了福田，这显然能够说明贺屋对福田的信任。这对接下来的事情是个好兆头。\n\n互相问候后，贺屋直截了当地说：“我决定支持你关于日本经济复兴的提案。明天我们就可以把你提出的投资预算做一个汇总。”\n\n“感谢您给了我这个机会。我向您保证，首相，您的选择是正确的。”福田回答道。他很高兴贺屋同意日本经济的重振需要福田的力量。\n\n一小会儿沉默之后，贺屋又说：“你应该记住，你需要做的还有让翼赞会的其他派阀和你保持一致。”\n\n福田很快回答说：“当然了，首相。我会尽快联络其他派阀的领袖的。”\n\n“你还需要随时和青木联络。虽然他的提案被回绝了，但他依然是内阁书记官长，他的意见不应该被忽视。”福田点头回应。贺屋非常信任福田，但他需要聪明点处理人际关系，否则他可能会毁掉贺屋和福田两人的政治生涯。最后，福田赳夫说道："
 japkaya_tree_two.4.a:0 "“我不会让你失望的。”"
 japkaya_tree_two.5.t:0 "犯罪同伙"
 japkaya_tree_two.5.desc:0 "“觉得我们技官派，更别提我们在商工省盟友的行为出格很正常，但你们也要知道，我们政府与强硬派的主张相去甚远。事实上，我们与你们的目标并没有什么差别。”\n\n鸠山一郎短笑一声，说：“恕我直言，贺屋——”\n\n另一名保守派代表佐藤荣作打断了鸠山的话，“首相，请你说详细一些。”\n\n“我可以向你们，当然还有你们的同僚保证，我和我的大臣们无意颠覆日本的制度和政治体系。国本绝不会动摇。我的目标只是稳定现有制度，并且在现有体制内提升官僚机构的地位。你们可以相信我，我会贯彻这一理念，直到更有能力的人执掌我们的国家。但是，这一切都需要贵派阀的支持。”\n\n首相紧盯着鸠山一郎。鸠山是一位年长的政治家，尽管他一直担任国会议员，但他从始至终还是那个年轻日本的产物，在新日本中吃力地寻找自己的定位。而贺屋呢？是官僚主义塑造了他。也许鸠山的怀疑是战前党派与公务员间宿隙的折射。\n\n下一个发言的是佐藤，他是个与众不同的人。“我想我们可以合作。”也许是佐藤在铁道省的经历造就了这种不同，又或者只是他和鸠山性格不同罢了。这并不重要。\n\n“前提是我们能接受你们打算推行的政策。”鸠山迅速插进话来。\n\n贺屋笑了。“我相信青木会告诉你们全部细节的。”"
 japkaya_tree_two.5.a:0 "旧怨或得平息。"
 japkaya_tree_two.6.t:0 "预算超支"
 japkaya_tree_two.6.desc:0 "要说这份额外预算提案只是一份厚厚的文件未免过于贬低了。这是一本技术官僚与经济学家的真正杰作，在900页的描述中展现了一个政府参与的庞大经济复苏计划。从公共工程、农村福利，到扩张社会项目、国家补贴等等，无一不是久经考验凯恩斯主义解决经济战困境方法的体现：通过赤字来刺激需求。\n\n当然了，赤字带来的唯一问题就是赤字本身。这份提案对每个项目预计需要多少资金作了详尽说明，而最终统计出来的数字令人不甚满意。数十亿日元的支出可能从长期来看不会过度破坏预算平衡，但肯定会在短期内导致预算剧烈波动。\n\n青木表示：“大藏省对此深感不安。老官僚们认为复苏计划及其支出会导致债务问题，并且恶化我们的声誉。”\n\n福田赳夫回应说：“我们的名声已经坏得不能再坏了，而且，如果我们不能从安田危机中恢复过来，拿出些切实的成果，我们的名声还会永远坏下去。我也不喜欢赤字，但赤字是前进的必要条件。就算这是一个日渐增长的痛苦，我们也必须忍耐。”\n\n两人又看向贺屋，贺屋叹了口气，说：“现在所有人都在看着我们，不间断地评估和审视，寻求指挥和领导。现在我们面临的就是这样的局面。所以我们必须花钱，就算只是为了显示我们对经济的信心。否则其他人如果失去了信心，不再花钱，那就比现在还要糟糕得多了。”"
 japkaya_tree_two.6.a:0 "让钱保持流动。"
 japkaya_tree_two.7.t:0 "产业刺激扩张法获得通过"
 japkaya_tree_two.7.desc:0 "神谷背着他破旧的背包离开了学校。那是他中学的最后一年。曾经，他也渴望能上大学，但那样崇高的梦想不适合像他这样工人阶层的孩子。他的命运只会是在餐馆穿着清洁工的衣服，或是端着托盘里比自己性命还贵的酒。神谷家本就缺钱，但他的父亲却还是被工厂解雇，哭着回了家。所有家人的目光——他的父母和弟弟妹妹——都默默地看向大儿子神谷，从那以后，他就承担起了养家糊口的重担。\n\n神谷对工作并无不满，但他的雇主却似乎对他抱有不安。他所在的城市和日本其他地区的失业率都在急剧上升，这无疑是父亲常常在餐桌上抱怨的“安田危机”干的好事。少数几家还在招聘的企业都拒绝了神谷。要是没有什么改变发生的话，他可能很快就要去乞讨了。\n\n神谷转过街角，惊讶地发现一大群人挤在朴素的市政厅前。神谷走上前去，人们激动的喊声把他搞糊涂了。发生什么了？为什么这么多人这么高兴？“这是怎么回事？”神谷问身边一个比他大不了五岁的年轻人。\n\n“大林组和鹿岛建设正在招工，只要身体健全的他们都要！他们都被雇佣了！”这个人非常高兴，神谷也一样。最大的建筑公司，竟然招聘这么多人？"
 japkaya_tree_two.7.a:0 "这就是他需要的机会。"
 japkaya_tree_two.8.t:0 "产业刺激扩张法未能通过"
 japkaya_tree_two.8.desc:0 "神谷背着他破旧的背包离开了学校。那是他中学的最后一年。曾经，他也渴望能上大学，但那样崇高的梦想不适合像他这样工人阶层的孩子。他的命运只会是在餐馆穿着清洁工的衣服，或是端着托盘里比自己性命还贵的酒。神谷家本就缺钱，但他的父亲却还是被工厂解雇，哭着回了家。所有家人的目光——他的父母和弟弟妹妹——都默默地看向大儿子神谷，从那以后，他就承担起了养家糊口的重担。\n\n神谷对工作并无不满，但他的雇主却似乎对他抱有不安。他所在的城市和日本其他地区的失业率都在急剧上升，这无疑是父亲常常在餐桌上抱怨的“安田危机”干的好事。少数几家还在招聘的企业都拒绝了神谷。神谷转过街角，他看到一个男人蜷缩在巷子里，手中拿着一个杯子讨零钱，另一只手里攥着一张皱巴巴的薄毯子。如果没有什么改变，神谷不久也会可能，不，是肯定会成为跟他一样的人。\n\n议长宣布反对票占多数，众议院陷入混乱。每位议员，不论是改革派，保守派，技官派还是华族，他们互相争吵，俨然成了一枚枚拔了拉环的手榴弹。他们互相指责对方应该为经济复苏法案的失败负责。贺屋既沮丧，又失望，赶在炸弹落到他手上之前溜出了议事堂。\n\n出去的路上，又有一位议员拦住了贺屋，邀请他与议员的保守派小圈子共进晚餐。贺屋急促地摇了摇头。"
 japkaya_tree_two.8.a:0 "“我还不饿。”"
 japkaya_tree_two.9.t:0 "收割的权利"
 japkaya_tree_two.9.desc:0 "会议室的长桌上堆满了报纸和报告。收入和生活水平的差距，无望生活的图像和故事，一个又一个的衰败景象，所有的这一切都紧盯着贺屋和福田。与此同时，两人还都想知道这些报道是否只是浅及皮毛的工作，仅仅只是记者和研究机构重复了所有人都知道的故事。世界上有两个日本人，一个走在街道上，一个走在田野间。不幸的是，后者几乎在所有可以想到的方面都比前者过得差。\n\n“这没什么复杂的。”福田开了口，“我们已经在农业上依赖东南亚太久了。即便是在最好的光景，东南亚也远称不上稳定。更重要的是，我们不能再像以前那样把过剩的农村人口送去满洲了。满洲的土地不像以前那样空旷，满洲的政府也不再像以前一样了。我们必须，我们不得不投资，不得不现代化，让日本的土地出产配得上超级大国的东西，给我们的农民应得的回报。而要想做到这一点，只有一个方法，那就是好好整治那些造成这一困境的‘房东’。”\n\n贺屋叹了口气。他说：“我在原则上不反对你的话，但我们想干任何事都得通过法案，通过贵族院和众议院两院。不用我说你也知道华族人均土地都有多少，他们绝不会给认为是挑战自己的法案投票。如果我们不能给‘房东’和’租客’同样的好处，我们就会一事无成。我们不能干这样的事情。”\n\n“但这只是另一个权宜之计，我们不能永远把事情往后拖——”福田控制了一下自己的情绪。“不，你确实是对的。但是，我们也不能只是给地主资金和设备，然后祈祷他们能真正使用这些资源。因此，我们起草的任何法案都必须做到极其精确，措辞一定要谨慎。否则，我们就不是一事无成了，而是做得比什么都不做还要差。”"
 japkaya_tree_two.9.a:0 "别担心。我敢担保我们能耍他们一两次。"
 japkaya_tree_two.10.t:0 "一份给我，一份给我，一份给你……"
 japkaya_tree_two.10.desc:0 "小泽笑着放下电话，立刻开始操弄起账本来。最后，东京的权贵还是给那些遭到遗忘的县里的小人物们做了些事情。青森县再次回到了地图上。小泽不得不让他的会计更仔细地核查这些数字，不过说到底，东京的家伙竟然还能想起青森，真他娘的开眼了。新化肥、新机器，当然还有现金补贴。所有这一切都几乎不需要小泽个人的任何付出。有了这些，小泽能干多少事啊？不用说收益率和总利润都会飙升，小泽可以发大财，然后再投资，然后发大大大大财。有这么多事可做，有这么多事可做！\n\n不过，小泽回了回神，勉强从这些令人发狂的幻想中清醒过来，政府的补贴不是天上掉下来的。小泽必须非常小心地分配这些新资源。当然了，那些深受小泽信任的佃农肯定是这些花哨新玩具的第一选择。没有必要把钱浪费在那群无赖上，反正他们也只会把钱浪费在琐碎的小事上。小泽拿出一张名单，圈了几个名字。下次再有人说忠诚没有回报，或是自大没有惩罚，小泽就能在心底暗暗冷笑，顺便攫取一股顺应天理的快感。\n\n想到这里，小泽又环视了一下房间。不用说，外表对这一行很重要。如果小泽和他的家人看起来没有个富商的样子，人们怎么会认真对待他呢？家里的墙纸还是五十年代的可怕遗物，而小泽夫人，哦，当然，小泽很爱他的妻子，但小泽夫人看起来可不像是他这位明日的日本农业大亨之妻。不过这些都能办妥。有了这笔资源，所有这些问题都可以得到解决。"
 japkaya_tree_two.10.a:0 "恶人永无宁日啊。（自嘲）"
 japkaya_tree_two.11.t:0 "一个佃农的生活"
 japkaya_tree_two.11.desc:0 "小田松村一辈子都奉公守法，勤勤恳恳。小田是个孝顺的儿子，打小就辍学在家种地，还娶了个本分的好女人。他饮酒适量，从不赌博，甚至还替哥哥照顾孩子！然而，这些努力永远都不够。不论他和妻子在地里多卖力，不论他们收获多少，地主总会把每一个硬币都从他的口袋里夺走。每次小田长途跋涉到地主的大房子里抱怨农具损坏了、种子少了的时候，那个厚脸皮的家伙就只会把责任都推给政府。噢，不是他偷了小田的钱，地主在他那身考究的新衣服里哀嚎，是政府干的。接着，那家伙就会抱怨法案，抱怨国会，然后提醒小田该交租了。\n\n想当初，小田和他的妻子雏也梦想生活会更好。他们一边吃饭一边嘟囔，要是在还有机会的时候搬到满洲去就好了。也许他们可以忽略那些关于土匪和贫瘠土地的故事，成为日本新领土的第一批定居者过上自己的生活。不管满洲的生活多艰难，至少不会有那个狗娘养的地主了。\n\n但那只是梦想。在小田的世界里，他不可能不再做佃农。小田永远过着辛苦的生活，只有当地警察的定期巡查才会打扰他。这种巡查似乎每个月都更频繁。也许，这说明政府在担忧，政府在恐惧，因为政府认识到它不能帮助它的人民，不能做出仅仅是最基础的改变来帮助像小田那样的人。\n\n不管真正的原因是什么，当警察在小田的小屋子里搜查的时候，小田什么都没说。就算心中燃烧着怒火，小田还是做着他应该做的每一件事，就像一直以来的那样。"
 japkaya_tree_two.11.a:0 "不满在加剧。"
 japkaya_tree_two.12.t:0 "更好明天的第一步"
 japkaya_tree_two.12.desc:0 "“那么，青木，你想谈什么呢？”\n\n穿着西装的男人们围坐在桌子周围。简要地说，他们都是官僚。然而，与之前的许多次会议不同，这一次他们才是当权的一方。没有大藏省在发号施令，没有翼赞会在以势压人。许久许久以来的第一次，能力，而非关系主宰了会议。\n\n“嗯，老实说，我们有很多事情需要讨论。”这位内阁书记长官微笑着说。“毕竟，我们好像很久都没被允许发声了。”屋子里响起了一片笑声。\n\n虽然最后这句话只是句玩笑，但青木忍不住从心底觉得这是真的。官僚们退居幕后多久了？军人和职业政客夺取首相关注多久了？事实上，日本的许多问题，尤其是安田危机，都可以归咎于这一点。贺屋的掌权这样一来显得像是官僚们长久受挫以来的胜利。\n\n而现在，官僚们都在这里，在这个阳光明媚的日子坐在同一个房间里，准备把他们的解决方案带到一个非常需要他们的国家。每个人，即使并非完全高兴，也显得十分热情。对青木最重要的是，他们会在这里连续讨论好几个小时，达成一些一致，又进行一些争论。不论如何，这都会是一个更美好明天的黎明。"
 japkaya_tree_two.12.a:0 "“谢谢你，下周同一时间再见。”"
 japkaya_tree_two.13.t:0 "国家保险与劳动者组织法"
 japkaya_tree_two.13.desc:0 "“在座各位可敬的反对派同僚们，我知道你们中的许多人不喜欢补贴这个概念，将其视为一种施舍，而且只在短期内有效。然而，我想问问你们：你们不认为为需要帮助的人提供帮助是政府的职责吗？”\n\n福田的发言激起了议员们多种多样的反应，许多是微妙而不易察觉的反应。但不管怎样，青木礼貌的点头无疑是其中最引人注目的。\n\n“你不认为——”福田转向强硬派，“拥有一个会用温柔而尽职的手关心民众的政府，是一件重要的事情吗？安田危机让我们的许多同胞陷入可怕的困境，急需某种形式的救济，这就是国家保险与劳动者组织法的目标。”\n\n青木环顾四周，眼前所见的景象令人欣慰。保守派相对支持，而强硬派则在座位上火冒三丈。保守派的反应总是好的，而强硬派的反应则在应对之中。不过，高木的团体反应则更加复杂。他们叫喊着，所有这些措施只是过去失败方法的再演。他们懂什么呢？不论如何，青木虽然与福田有所分歧，但他也不得不承认福田拥有政治煽动的才能。\n\n“我还有最后一个问题——”福田用坚定的语气说，“送给我的反对派同僚。你真的愿意把自己的道德凌驾在日本的未来之上吗？”"
 japkaya_tree_two.13.a:0 "希望这种花哨的姿态能有所回报。"
 japkaya_tree_two.14.t:0 "取你所能取的"
 japkaya_tree_two.14.desc:0 "“……这是可以提供给你和你工会成员的钱，让你不至于陷入贫困。除非有重大紧急情况，资金数额通常不会变动，而且——哦，该死，这些话都写在这里了。”\n\n岩男接过政府代表递给他的文件，又打量了一下这个人。这家伙的确看起来像一个典型的官僚，穿着一身褪色的灰色西装，配上一条深红色的领带。而且，穿着这身衣服的人多年来对他并不友善。事实上，这家伙和岩男截然相反。倒不是说这位工会领袖认为自己特别令人惊叹，只是他肯定自己与任何穿着政府“军装”的人绝不相同。\n\n“我明白了。”岩男自己几乎对自己语气的冷淡感到惊讶。“谢谢你，这笔钱会有用的。我不想说场面话了，你看起来并不匆忙。内务省在忙什么呢？”岩男用相当轻蔑的语气问道。\n\n“西岗，我不是过来听你阴阳怪气的，求你饶了我，行不？”官僚反击道。“东京方面有其他事要忙，而且肯定比你更清楚他们该干什么。现在，如果你不介意的话，我就告辞了。你不是我今天唯一要谈的人，再见。”\n\n就这样，政府的“士兵”离开了，去分发更多的文件给更多的人。岩男又看了看那份文件，他觉得就算代表做出了承诺，事态最终也会发生很大的变化。当然了，贫困的阴影消退了许多，岩男对此很感激，但经济权力的平衡仍未被打破。"
 japkaya_tree_two.14.a:0 "向前一小步。"
 japkaya_tree_two.15.t:0 "计划赶不上变化"
 japkaya_tree_two.15.desc:0 "仁想，今天又是忙碌的一天。并不是说其他的日子就很轻松，因为每一天都有每一天的工作要做，但今天……很不一样。从一大早开始，成堆的投诉就堆满了仁的办公桌。而且，投诉还在越来越多，丝毫没有停止的迹象。不断地还有信件传来，要么是请求援助，要么就是表达愤怒。官员们已经开始头疼了。\n\n至于仁，他又能做什么呢？难道所有这些愤怒地工会领袖都觉得只要他，中井仁挥一挥魔杖，就能解决所有的问题吗？仁只是成千上万官僚中的一员，而他为数不多几种应对这些投诉的做法都不合法。仁吸了一口烟，看了看那堆越来越高的纸。又来了，这些工会成员到底想让他做什么？\n\n“仁，是京都钢铁产报代表的新消息！”一个同事冲进房间。“他说——”\n\n“谢谢，我会看的。就——就先把这封信和其他的放在一起，好吗？”\n\n又一个。截至目前，没有新信送来的最长时间记录是3分25秒。还是26秒来着？仁不是很确定，反正这也不重要。不过，仁对这堆文件也有自己的看法。所有这一切都表明了一个非常简单的事实：如果政府的目的是鼓励民众摆脱翼赞会，那他们做得再好不过了。"
 japkaya_tree_two.15.a:0 "唯一能把我们从官僚主义中拯救出来的是……"
 japkaya_tree_two.16.t:0 "妥协，政治之盐"
 japkaya_tree_two.16.desc:0 "在福田眼里，国会的另一天就意味着另一天的辩论。也许辩论时不可避免地必然。当然了，今天的辩论非常关键，因为技官派真的离不开保守派的支持票。而相当不幸的是，今天辩论的主要分歧就存乎保守派与技官派之间。\n\n福田用温和的语气说着：“先生们，请不要着急。我们肯定能找到妥协的办法，毕竟，这一切都是为了日本的利益。”\n\n“如果你想要达成妥协的话，你最好赶快把你的预算好好修改一番。”一名保守派人士出声反驳道。“我们负担不起如此高的支出，更何况安田危机的政治风波还未完全平息。”\n\n就在这时，贺屋插进话来：“你知道吗，我们确实有件事可做。殖民地政府肯定会不高兴，但是……”\n\n“首相阁下，你指的是？”\n\n首相接着说：“显然，在这一艰难时期，本土的事务是第一位的。因此，把台湾或朝鲜等殖民地的资金转移到本土将会很有意义。这是一个可以接受的妥协吗？”\n\n“我赞同你的观点。我还需要和同僚讨论一番，但我认为这确实是可以接受的，首相阁下。”"
 japkaya_tree_two.16.a:0 "“那我想我们成交了。”"
 japkaya_tree_two.17.t:0 "快公众一步"
 japkaya_tree_two.17.desc:0 "“……现在，我的手里有一个来自改革派的问题。显然他们今天的好奇心特别强烈。”青木用一种嘲弄的语气说道，在国会议员中激起了一阵笑声。“这个问题是，我们是否觉得福田赳夫和政府已经疏远了城市和工业这些日本经济实力的支柱。对此，福田，你有什么要回答的吗？”\n\n大藏大臣平静的反驳道：“事实上，我的确有些话要说。虽然我能够理解反对派的忧虑，但我也不得不指出这些担忧大多是没有根据的。就目前的状况来看，翼赞会依然控制着农村地区，值得我们警惕的只有城市中心的罢工或是抗议。不过，这应该也不会是一个太大的问题。我们已经采取了许多预防措施来避免这类情况，比如《轻工业开发法》。”\n\n福田继续讲话的同时，贺屋在技官派的位子上满意地观察着局势。这位年轻的新官僚的确有些政治头脑，贺屋心想。能够走在公众前面，在公众的恐惧化作现实前就疏解这种恐惧。这项技能在残酷的政治界是一项必备的关键技能。现在，福田还需要做的就是兑现承诺，通过法案。希望这对一名精明的议员来说不难处理。\n\n“谢谢你，福田。”青木接着说。他似乎在福田演讲的时候有些分心。不过，谁又能指责他呢？国会有时是一个令人厌倦的地方。“现在还有人有其他问题吗？”"
 japkaya_tree_two.17.a:0 "希望福田是对的。"
 japkaya_tree_two.18.t:0 "轻工业开发法获得通过"
 japkaya_tree_two.18.desc:0 "日向的手开始抽筋了。今天以来，他在一份又一份申请书上一个个盖上批准的印章。这些都是关于新通过的轻工业开发法规定免税政策的申请。而他桌上的这一堆文件仅仅只是名古屋市某个地区的份。全国还有几百个像他一样的文员，今天唯一的任务就是处理这堆申请。\n\n虽然日向的手很痛，但如此之多的申请无疑是一个乐观的信号。毫无疑问，减税政策可以拯救许多当地企业，避免他们倒闭或是被更大的企业吞并。日向曾经听说过某些地区随着工业衰败、产业转移，整个地衰败下去，在经济停滞中苦苦挣扎，失去了往日的风貌。日向很高兴这样的命运还没有降临在名古屋。\n\n日向看向窗外，一座曾经死气沉沉的城市正缓缓重焕生机。街上不再是乞丐，而是熙熙攘攘的上班族和家庭。工厂的大烟囱又一次喷出黑烟，工业的巨兽正在呼吸。天空再次被乌云和烟雾染成灰色，但这样的景象比日向几年来的每一次眺望都更有活力，都更丰富多彩。名古屋，以及日本的其他地区，终于勉强爬出了衰退的深渊，缓步踏进不稳定的正常状态之中。"
 japkaya_tree_two.18.a:0 "新常态下，生意照旧。"
 japkaya_tree_two.19.t:0 "轻工业开发法未能通过"
 japkaya_tree_two.19.desc:0 "历史总是重演，不学习历史的人就会被丢进历史的尘埃里。差不多四十年前，大萧条摧毁了日本经济，造就了大规模贫困和失业。当时政党简直是盗贼般的迟钝和笨拙，加上纷乱的政治僵局，阻碍了政府采取任何有意义的行动。这给所有人都上了一课，特别是技术官僚和官员，尤其应该从中吸取教训。政党政治无情地导致无能和失败，日本需要政府的引领之手——官僚机构才能完美运作。\n\n然而，颇具讽刺意味的是，众议院否决了贺屋与新官僚的轻工业开发法。翼赞会内争执不休的派阀比起战间期的民政党和政友会也好不了多少。他们列举了从财政担忧到大型企业缺乏支持等一系列理由来反对法案。他们都是群鼠目寸光的蠢货，看不懂我们不惜一切代价实施复苏计划的迫切需求。他们反对的理由最好是出于无知，最坏是出于腐败。\n\n虽然我们对国会不满，但法案的失败多少已是定局。我们必须前进。当我们看到一个衰退中的日本，她的城市停滞不前，她的人民失业无助，她贪婪的大企业用疯狂的并购吞噬不幸者，只有那时，我们才会回头羞愧。经济会继续发展，最终恢复正常吗？是的，但我们要付出的血腥代价本可以避免，数以万计的人的生计、企业血战带来的经济和社会灾难，这些本是可以避免的啊……"
 japkaya_tree_two.19.a:0 "二十世纪的幽灵萦绕着二十世纪官僚的心头。"
 japkaya_tree_two.20.t:0 "机器"
 japkaya_tree_two.20.desc:0 "命令发出。打字机按键咔哒作响，城市中汽车的轰鸣不绝入耳。如同发条就位一般，日本唰得复苏了。\n\n从帝国大学中走出得数十名年轻的毕业生穿着精致的西装，排列成整齐的队伍，机械地走向国会，走向首相办公室。\n\n他们一个接一个地得到了新的办公室，新的职位。随着新血的注入，旧的关系网消失了。旧秩序的混乱被崭新而不流血的新体系取代。在新的体系中，证据和标准胜过了情感和抽象概念。机器中不必要的组分，那些强硬派、初级议员和满洲国的国防国家提倡者都发觉自己被推离了核心。他们的愤怒被齿轮的转动声完全盖过了。\n\n机器仍在喀哒作响。开灯。充满道路。工人回到了工厂。总经理们回到了高楼大厦。日本的经济回来了，她仍旧由少数人和少数企业经营，但这种稳定带来了安慰。人们可以学习这台机器的模式和信号，逐渐掌握使用机器的方法。也许一切有没有改变并不重要，改革派还在指责这是半途而废，但，民众有了食物，有了住房，有了稳定的收入。也许一切都是值得的。\n\n只要机器还在运转，一切就都会好起来的。贺屋和他的盟友将会继续撬动权力的杠杆，保证一切都能快速而有效地推进。他们会让日本成为各国的领袖，官僚们会让日本勇敢去闯荡未来。\n\n没人会阻止她，没人可以尝试。"
 japkaya_tree_two.20.a:0 "属于技官派的奇迹。"
 japkaya_tree_two.21.t:0 "摇摇欲坠的巨人"
 japkaya_tree_two.21.desc:0 "“我知道他们是经济的支柱。”青木皱着眉头说道。“我明白，没有他们我们就无法生存，但毕竟是他们把我们带进了这个烂摊子。如果安田没有被赋予这么多自由，就不会有今天这么多麻烦了。我们根本负担不起无条件救助这些财阀。他们应该知道自己在日本社会里的位置。我们得确保他们不得越界分毫。”\n\n福田赳夫有不一样的观点：“恰恰相反，正是安田明白自己的位置，才走上了毁灭之路。的确，一切问题都经了他们的手，他们也为此毁灭了。但别忘了，政府的各个部门，军队，甚至私营企业都参与了那些肮脏交易。安田只是听照前任政府的命令行事罢了。要是我们不授予这些财阀一定独立性，他们就会又一次变成国家腐败的漏斗，一切又会重演，无非是新的银行家取代了安田罢了。更别忘了，像岸信介这样的家伙会拿受到政府控制的财阀做什么？”\n\n贺屋说：“你说的也许是对的。但我们不能看着久远的未来行事，我们只能把握住现在。现在我们对财阀有着可观的影响力，要是我们不趁机做出改革，将来就很难再有这样的机会了。财阀只有三个选择：岸信介，混乱至死，或者是我们。显然，我们是他们最好的选择。现在我们有能力打压他们，没有其他选择了。未来的任何让步都只能是为了一个更好的未来。”"
 japkaya_tree_two.21.a:0 "“现在，是时候开工了。”"
 japkaya_tree_two.22.t:0 "私人会面"
 japkaya_tree_two.22.desc:0 "贺屋和青木跟着福田来到了他的办公室。幸运的是，办公室离定期内阁会议的地方不远。福田小心翼翼地锁上三人身后的门，从办公桌抽屉里抽出一个文件夹。贺屋忍耐了许久，总算出声问道：“好了，你大费周章在内阁会议以后偷偷把我们叫过来，是有什么事呢？”\n\n福田从那一堆文件中抬起头来，回答：“你之前的猜测是对的。主税局加快对幸存财阀的审查以后，发现他们都有‘那种’海外交易。三菱三井和住友都利用了安田的海外子公司避税。”贺屋和青木对视一眼，如果福田说的是真的，那这可真称得上是一个关键的启示，同时也是一个危险的启示。\n\n青木很快问道：“那么，那些潜在的税收都到哪里去了？”\n\n福田迅速回答：“那些钱都进了高管口袋……还有海军的。”\n\n贺屋揉了揉额头，喃喃道：“这对岸信介来说可太完美了。”\n\n其他两人不情愿地点了点头。强硬派反反复复宣称财阀带来的麻烦比价值更大，而这些审计结论只会让他们更大声。贺屋不想跟着岸信介的节奏走，但现在看来，追究财阀的责任是政府唯一的选择。如果忽视这些审计结论，政府会在法庭和舆论上双双落入灾难性的下风。"
 japkaya_tree_two.22.a:0 "在日本，没什么是和看起来一样简单的。"
 japkaya_tree_two.23.t:0 "同魔鬼的交易"
 japkaya_tree_two.23.desc:0 "贺屋慢慢地输入电话号码。他对即将进行的谈话并不热心。最后，他听到电话另一边秘书的询问，贺屋指示秘书把电话转给上级。过了一会儿了，一个再熟悉不过的声音从电话那头传来。\n\n贺屋开了口：“你好，岸。我打电话是要告诉你，我们已经接受了你的提议。”贺屋听到岸说了几句话，然后他接着说：“是的，我们已经同意用商工省和公众舆论对财阀施压，迫使他们服从。简单地说，我需要你的关系网，阻止财阀可能的异动。”\n\n财阀有能力造成相当大的麻烦，而岸有足够的关系避免这种混论。\n\n贺屋能听到岸说话时的微笑。“很好，你的开价是什么？”\n\n听到岸的要求，贺屋咽了口唾沫，但最终还是给出了肯定的回答。“行，你可以一个人领导这次行动。”贺屋停顿了一下，听岸的回答，“是的。你其他要求就是这些吗？”贺屋觉得他的胃皱了起来。岸的回答令人满意，于是贺屋把听筒放回去，靠在了椅子上。\n\n贺屋刚刚给岸提供了必要的工具来进一步巩固他在政府中的地位。但毕竟，贺屋在这件事上没有别人可以求助。"
 japkaya_tree_two.23.a:0 "最终，这一切都会值得。"
 japkaya_tree_two.24.t:0 "技官派会议"
 japkaya_tree_two.24.desc:0 "椎名从会议室的椅子上站起来，清了清嗓子。会议的其他与会者，翼赞会技官派的其他人都安静下来，看着椎名。“显然，我们可以利用沸腾的公众舆论，借由新发现的那些丑闻一举削弱财阀。这样一来，其他公司就可以取代他们的位置。人们会看到，那些对安田危机负有责任的人绝不会逃脱惩罚。”\n\n点头和赞同声充斥着会议室，直到福田让他们安静下来。“你说的‘其他公司’可不是什么小企业！”福田把一份提案扔到桌子上，“根据这项提案，三菱在满洲国的资产将会被满业接管，这可是满洲国的国有企业。这太荒谬了！财阀肯定会火冒三丈，到时候我们怎么办？”\n\n福田的话显然激起了另一波讨论，不过椎名的话立即恢复了会议室的安静。“如果国会能支持我们的重组计划，财阀的想法就不重要了。事实上，我正在起草这份法案，届时就呈递给国会。”\n\n福田还想开口抗议些什么，但此前一直保持沉默的贺屋让他沉默了下来。“我们需要让公众站在我们这边，因此，我们必须公开地打击财阀。我们会支持椎名的立法提案，讨论就到这里吧。”"
 japkaya_tree_two.24.a:0 "现在，椎名，请让我们回顾一下这份提案。"
 japkaya_tree_two.25.t:0 "一个公平的交易"
 japkaya_tree_two.25.desc:0 "近藤凉走进会议室，期待着满洲国政府的额外支持。毕竟，三菱和政府关系红红火火！近藤需要的只是一笔维持生意的贷款，一个非常合理的要求。然而，满洲国政府出乎意料地给了一个更简单的提议：将所有资产以低廉到可耻的价格卖给国有企业满业。\n\n近藤返回三菱新京办事处的路上满是愤怒。他们怎么能提出这么无礼的要求呢？他们怎么能破坏几十年的合作和互相信任呢？贺屋的那只爪牙肯定是罪魁祸首，他们一直都找我们的麻烦！\n\n近藤走进办公室的时候，一个身穿风衣的男人在大楼外拿起了公共电话。\n\n近藤的脸上带笑，一个计划已经在他的脑海中成型了。三菱的律师会无限期地拖延这件事情，直到政府屈服。但他还没来得及打电话，电话就自己响了。近藤拿起电话，只听到了一个满洲商人都熟悉的声音。\n\n“下午好，近藤先生。”岸说。近藤紧张地咽了口唾沫。岸的关系网到处都是，每个人他都认识。接到岸的电话只意味着一件事，有件事需要近藤去做。\n\n“你需要我做什么？”近藤结结巴巴地说，尽自己全力试图表现出一些勇气。\n\n“我们都是大忙人，那我就长话短说了。接受满业的提议，你的‘个人爱好’就不会被公之于众。你最好接受这个建议。”"
 japkaya_tree_two.25.a:0 "又少了一只寄生虫。"
 japkaya_tree_two.26.t:0 "企业的胜利"
 japkaya_tree_two.26.desc:0 "贺屋对国会传来的消息很失望。贺屋的反对者联合起来阻止了行业合并·买收法。毫无疑问，财阀的势力肯定参与其中。反对意见认为这项法案会扼杀经济复苏。看起来，他们的说法足够说服国会，这项法案夭折的后果将非常严重。\n\n贺屋的支持者在议事堂里低声讨论着究竟是法案的哪些部分太过头了，或者哪个财阀负最大的责任。然而，大多数人都在指责贺屋未能推动该法案通过。贺屋少数勇敢的盟友甚至呼吁贺屋辞职，贺屋真是个无能的家伙，他们是这样说的。岸的批评则更为温和，只是说了几句失望的话。岸还带来了商工省的消息，商工省已经放弃了计划中的收购行动，希望能与财阀达成和解。贺屋并不太在意岸的话，眼下他有更糟糕的事情要处理。\n\n公众对法案失败的反应既震惊又愤怒。贺屋曾公开宣称财阀是进步的阻碍，但现在他却向企业低头。报纸说贺屋没有骨气，官僚说贺屋无能，贺屋自己的顾问也说他令人失望。但这些都不算真正的打击。最伤到贺屋的，还是人们指责他是叛徒。"
 japkaya_tree_two.26.a:0 "日本的寄生虫继续生存。"
 japkaya_tree_two.27.t:0 "降温"
 japkaya_tree_two.27.desc:0 "轻井泽的空气明显比东京凉爽多了。就算是在这个没有窗户的酒店会议室里，日本大藏大臣福田赳夫依然可以庆幸不用擦拭秃顶上的汗珠。这实在对必要的庄重有利。\n\n就公开的消息来看，三菱和三井的高管同一天在轻井泽纯属巧合。山上有很多豪华而著名的庄园，他们完全可能偶尔决定来这里吃顿饭。同样，翼赞会会为定期活动租下酒店，福田的出行并不引人注目。\n\n当然，这三人现在能在同一间屋子里不是件寻常事。这是福田的秘密计划。三菱和三井的高管刚一落座，福田就开了口。两人甚至还没来得及抿上一口冒着热气的茶。\n\n“先生们，主税局发现你们两家公司的财务记录有些问题。很不幸，这些问题和安田丑闻有很大的关系。”\n\n“这真是荒谬的指控！我要求看证据——”三菱的高管愤怒地说。\n\n福田反驳道：“证据？我们确实有。但你们可要想清楚，如果我把证据拿出来就意味着启动法律程序。现在公众情绪如此激动，你们觉得这样做明智吗？”\n\n每个人都陷入了沉默，福田又继续开口。\n\n“大藏省认为，这可能只是一次笔误。如果你们能够承诺帮助政府的经济项目，这个问题就能得到很好的解决。”"
 japkaya_tree_two.27.a:0 "他们知道，这是他们唯一的选择。"
 japkaya_tree_two.28.t:0 "抄本：帝国议会全体会议，[GetYear]年"
 japkaya_tree_two.28.desc:0 "大藏大臣福田：企业安定化法似乎只是浪费钱。我们已经充分理解到安田垮台后公众对于财阀的怀疑。但是，目睹了上述崩溃造成的损害后，我们认识到尽快恢复市场流动性，以及市场信心有多重要。\n\n根据国家对三菱、三井和住友提供的救助协议，三大财阀必须按照政府的政策推动日本经济的发展。请允许我提醒你，本届政府的首要任务就是确保经济增长的成果切实惠及到帝国的臣民。新的发电厂、学校和医院一定能对此有所帮助。\n\n只有这种做法，才能保持公众对于我们这一从战前就为他们服务治理体系的信任……\n\n高木惣吉，国会议员：我想请问政府，你们的政策与国家主导的经济计划有什么不同？同样创造一个直通首相办公室的贪污通道？大臣你称之为柔和之手的东西，我愿称之为一种妥协方案。\n\n椎名悦三郎，国会议员：大臣，你怎么能指望民众会信任一群奖励欺骗他们人的人呢？我们的首要任务必须是惩罚那些为了一己私欲破坏国家和人民利益的人，把经济引领向一个共同的目标，那就是日本的发展和繁荣。"
 japkaya_tree_two.28.a:0 "改革派和强硬派有他们的看法。"
 japkaya_tree_two.29.t:0 "必要核计"
 japkaya_tree_two.29.desc:0 "龟田正义走进电梯时脚步轻快。几个月来，他第一次睡得很香。确保资金来源，削减成本，隐瞒秘密，安抚三井投资者……所有的这一切终于结束了，政府终于来拯救他们了。\n\n也许他还能回家吃到幸夜做的饭，而不是在每天办公室里拿着他的换洗衣服。幸夜一直威胁说要把孩子们带回乡下。\n\n“让开！如果你有空的话，就把我们要的其他文件拿来。”\n\n电梯门开的时候，一个穿着西装的陌生男子对他吼道，一边用力把两个拿着纸板箱的员工推进电梯。龟田僵住了，他想大声吼回去。他以为他是谁？然而那人已经匆匆走开了，继续朝着大厅另一头一个被围攻的秘书大喊大叫。\n\n龟田的办公室里，一切同样繁忙。一群不熟悉的人占据了办公室的空间，傲慢地朝着他地下属大喊大叫，让他们跑腿。龟田的副手急忙走了过来，鞠躬表示歉意。\n\n“是大藏省的审计，先生。政府要求我们对业务做一个完整的账目，这样才能帮我们摆脱困境——”\n\n龟田把副手推开了，他的脚步越来越快。抽屉都被搬走了，里面的东西洒落在地板上。所有有价值的文件都不见了，龟田瞒着副手的那份也是。\n\n龟田感觉有人拍了拍他的肩膀，他的心一下子提到了嗓子眼。"
 japkaya_tree_two.29.a:0 "是龟田总经理吗？我们有些问题要问你……"
 japkaya_tree_two.30.t:0 "惨痛的教训"
 japkaya_tree_two.30.desc:0 "“当你说你有信心让企业安定化法通过的时候，我希望你能够兑现你的承诺。”贺屋用冷冰冰的语气说道，让福田站在贺屋的桌子前挨训。“在国会投票是一回事，游说和计票就是另一回事了。”\n\n“我没有借口可以推脱。”福田直视着贺屋。他没有多说什么，只是直挺挺地站在原地。\n\n“顺便一说，即便到了现在我还是觉得你的想法很好。”贺屋点了一支烟，深深吸了一口，让这句话随着烟雾在空中飘荡。“但是，你必须要知道，好的想法和意图在国会并不重要。老实说，这点也让我非常失望。”\n\n贺屋桌子上的电话响了，两人又一次陷入尴尬的沉默。贺屋站起身，转了个角度，拿起电话，而福田还是站在原地。\n\n“是的……啊，是三菱的高管。关于法案和救助的问题？我知道了，给他接过来。”贺屋瞪了福田一眼，一只手捂住听筒，另一只手指着门。\n\n福田，看到这无声的逐客令，鞠了一躬，大步走出了房间。贺屋的声音透过门传到福田的耳朵里，贺屋正为了福田的失败表示最真诚的遗憾。"
 japkaya_tree_two.30.a:0 "这是首相的职责。"
 japkaya_tree_two.31.t:0 "否极泰来"
 japkaya_tree_two.31.desc:0 "“零售规模、钢铁产量、股市指数，财阀的这些指标在过去一个月中都在上升。”青木翻了翻内阁经济报告的最后一页，心满意足地叹了口气。“我有信心，我们已经度过难关了。”\n\n贺屋赞许地点了点头，向后靠在座位上，看着首相官邸外的街景。前门外的人行道已经恢复了生机，汽车的轰鸣声不绝于耳。男男女女都耐心地等着红绿灯。正午的阳光洒满了贺屋的办公室，让办公室里人都沐浴在慵懒的明亮氛围中。\n\n这是一个完全正常、平静的日子。许久以来，这样的日子还是第一天。\n\n“财阀正在配合我们的审计工作。”福田叉着腿，漫不经心地拍着副手。“不用再谈论恶意并购或是紧缩了。资金已经重新流动。”\n\n贺屋给予直率的夸赞：“干得好！希望他们能多花时间遵循国家指导，而非彼此内斗。”赞许声再空中回荡。\n\n三人点了点头，享受着胜利的喜悦——然后转向桌上的下一批文件。这些是东京少数商业区外的真实情况：农业统计、工厂产量统计、就业率统计，还有经济的整体状况评估。在这些地方，日本民众的生活问题还没有得到解决。"
 japkaya_tree_two.31.a:0 "工作还未完成。"
 japkaya_tree_two.32.t:0 "分裂者"
 japkaya_tree_two.32.desc:0 "贺屋首相站着讲台后面看着他的诸位内阁大臣向聚集在一起的翼赞会技官派发表工作报告。大臣们富有说服力的声音在整个拥挤的宴会厅都能听到。\n\n在贺屋自己和大多数部长的发言后，人群都响起彬彬有礼的掌声。这些小部门的成果没什么可争议的，人群的反应似乎暗示他们正在等待一位实权大臣的出现。\n\n“……政府相信，审慎的财政政策作为一种经济刺激手段是后安田时期经济复苏的关键。”\n\n大藏大臣福田结束他准备好的演讲时，强硬派的头面人物悦三郎站起来反驳。\n\n“如果安田危机的肇事者没有受到惩罚，这些经济复苏就没有意义。”椎名批评起来直言不讳。“人们会对一个奖励坏人的日本政治失去信心。这个系统需要的是彻底推倒重来，而不是单纯重置到开始之前。”\n\n围绕着椎名身边的强硬派明确地表示了不满，他们附和着椎名的诘问，用愤愤不平的语气赞同椎名的观点。技官派的其他成员则用钢铁般冷酷的目光盯着他们，空气中凝固着紧张——直到贺屋开口。\n\n“先生们，我们现在讨论的只是手段，而不是目的。难道你们乐于看到高木的自由派削弱日本的根基，或是保守派和木户派的腐败大行其道吗？”"
 japkaya_tree_two.32.a:0 "强硬派仍然是我们的眼中钉。"
 japkaya_tree_two.33.t:0 "与堀荣三会面"
 japkaya_tree_two.33.desc:0 "“首相，我对此没什么可多说的，但我不明白我该如何让盟友遵守这一预算方案。马来亚、菲律宾两地的冲突仿佛就在昨天，更别提俄罗斯和越南的那些问题了。即便你们只能把陆军预算提高到和海军一样的水平，我也相信我们能处理局面。日本的威胁已经重新浮出水面了，特别是中国和俄罗斯的局势。”\n\n贺屋点了点头，他能理解陆军大臣的话，而他的主张很不幸完全正确。“我和你有同感，堀。我已经提高了海军预算来确保东南亚局势，我相信你能理解我的用意。”\n\n“我很同情陆军的境遇。”贺屋停顿了一下，“我会把你的意见记下来的，请给我一些时间，看看我能否给你一些其他帮助。”\n\n对此，堀荣三只是笑了笑，并祝福贺屋有一个愉快的早晨，然后离开了办公室。"
 japkaya_tree_two.33.a:0 "剩下一天，贺屋都在忙这个。"
 japkaya_tree_two.34.t:0 "金玉其外……"
 japkaya_tree_two.34.desc:0 "陆军是日本最荣耀的组分。是陆军解放了西方帝国主义在东南亚的殖民地，是陆军在缅甸、阿萨姆和孟加拉同自由斗士并肩作战，是陆军征服了日本的宿敌——中国。一支多么光荣的军队，完完全全是日本的骄傲。至少，外人是这么想的。\n\n而对于古川小河来说，陆军只是一个因缺乏资金而衰朽的遗迹。\n\n他被招入的兵营已经没什么正常功能了，看上去和二十年代差不多。大厅里的每件金属物品下面都积着一层红锈，浣熊一家就住在大厅的楼上。事实上，现在就有一只浣熊坐在最高的一层，看着下面一群正在磨东西的人谈论自己。\n\n“新兵！”一个洪亮的声音随着推开的大门吸引了应征士兵们的注意。一群穿着精致的士兵示意他们过去。“靴子！”一个人喊道。“餐具！”另一个说。“学习用品！”“制服！”\n\n队伍蹒跚着缓缓挪动，为什么他们要决定送自己来这个肮脏的地方服役？小川在排队等靴子时慢慢想着。轮到他的时候，他打量了一眼靴子，说：“不不，我穿的是25码半，这双太小了。”然而那个递给他两只黑色皮靴的家伙已经去和下一个新兵说话了。小川想再抱怨几句，但一个穿制服的士兵已经把他推到了一边。\n\n小川走回大厅的时候，他听到了浣熊的叫声。他抬起头，看到那双黑棕色的眼睛正盯着他。浣熊又长长地吱吱了一声，叫着还上蹿下跳。这个该死的畜生，它在嘲笑他。"
 japkaya_tree_two.34.a:0 "“还能比这更糟吗？”"
 japkaya_tree_two.35.t:0 "晨间行军"
 japkaya_tree_two.35.desc:0 "这稀饭吃起来和看上去一样恶心。小川心想，这玩意儿几乎就没怎么煮过。他的同伴们也有同感，几乎没人碰这玩意儿。也许凌晨四点被叫醒吃饭坏了他们的胃口吧。不知怎的，那只浣熊的影子又出现在了小川眼前，仿佛还在嘲笑他们。小川把碗挪到一边。“去他的吧。”他喃喃说道。\n\n不到十分钟后，他就被告知要带上所有的装备。小川戴上了头盔，背包里塞满了装备，那双不合脚的靴子还没换。到了这场短暂移动的终点，新兵们每人被发了一支假枪，拿起来和真枪一样重。然后，连队开始行军。\n\n行军漫长又艰难。日本北部乡村的山地崎岖不平，前一晚落下的雨水让整条路泥泞不堪。小川的靴子破了一个洞，渗进的烂泥弄湿了小川的袜子。他必须想办法处理一下，不然脚趾肯定会冻僵的。\n\n“停！休息一下吃点东西，我们十分钟后调头！”收到指令以后，小川把另一个人拉到一边，他也一样气喘吁吁。\n\n“谦，你有备用的靴子吗？我要被这该死的东西折磨死了！我宁愿在脚上绑两个垃圾袋也不愿意穿这玩意儿。”\n\n“对不起，我也没有。军官从哪个三无制造商那里订了设备。”谦低声说，“肯定吃了回扣。至少其他人是这么说的。快吃吧，我们吃完就得走。”\n\n没过多久，行军又开始了。小川拖着湿漉漉的脚，忍受着胃痛，一深一浅地走在其他人后面。"
 japkaya_tree_two.35.a:0 "“速雄会遭报应的。”"
 japkaya_tree_two.36.t:0 "往事"
 japkaya_tree_two.36.desc:0 "小川听过所有的故事，看过所有的电影，看过所有的海报。他们这一代的年轻人都把给帝国陆军当成了神话般的军队，可以如同秋风扫落叶一般清扫所有敌人。这些信念构成了小川参军的梦想。如果这些梦想还没有被训练营的悲惨经历赶出脑外的话，他可能现在还会相信老将宫崎谦的话。\n\n“海军把我们送到了港口东边。澳大利亚人还没有发现我们来啦，但是岛上的巴布亚人很快就告诉他们我们来了。新俾斯麦山一线爆发了枪战，大炮开始轰炸我们的阵地……”\n\n宫崎用沉默推高了房间里的氛围，但小川很难不让自己对此无动于衷。已经没有荣誉了，没有荣誉留给他，或是房间里的其他人。整个军营里连像样的食物都没有，哪儿有什么鬼时间打胜仗，或者晋升？\n\n“然而，营里的其他士兵偷偷沿着海岸线前进。等队长一声令下，澳大利亚人就发现他们被我们两个营包围了。之后，我们很快就消灭了敌人。”小川的同伴为这个故事鼓掌的时候，宫崎咧嘴一笑。小川拍手附和，感到很痛苦。他想，这只是古人讲的古老故事罢了，过去的就让他过去吧，现在他只想结束训练回家。"
 japkaya_tree_two.36.a:0 "“谢谢你抽时间给我们讲故事，宫崎先生。”"
 japkaya_tree_two.37.t:0 "前进之道"
 japkaya_tree_two.37.desc:0 "兵工厂看起来崭新无比，在正午的阳光下几乎是闪闪发光。一小群公司代表聚集在工厂门前，与首批进厂员工握手，周围还围着一圈西装革履的记者，个个都在急切地提问记笔记。\n\n[GetJapEcoMin]一下车，便立刻被一群看起来差不多的记者和公司代表围住了。他一边握手，一边回答了几个问题，穿过人群，走向位于中心的讲台。[GetJapEcoMin]掏出一份讲稿，开始向人群演讲。\n\n“国防事业对日本的重要性一如既往。”[GetJapEcoMin]微笑道，“嗯，或许也有例外，但大多数情况下都是如此。不过，我坚信，日本的发展是工业与全体国民之间合作的成果。不论是派驻中国的士兵，还是太平洋岛屿上的水手，或是我们东京工厂内勇敢的工人，都在贡献自己的一份力量。”\n\n“我为这次合作感到自豪，我也为此刻我能站在这里为大家讲述我们国家的繁荣而自豪，这就是前进之道。这就是未来。”"
 japkaya_tree_two.37.a:0 "走向未来的康庄大道。"
 japkaya_tree_two.38.t:0 "正义"
 japkaya_tree_two.38.desc:0 "“你有新靴子了。”谦一边嚼着一片牛肉干一边说。\n\n“是的，还有七套干净的大号制服。你知道的，穿着合身的衣服真好。”小川回答。\n\n“我的制服之前就不错。衬衫、裤子和背心都很合身。除了那该死的……内衣。我发誓我在这里这段时间鸡巴变小了。”谦故意惨叫说，对小川笑了笑。“但我终于解放了，不会扯着蛋了。”\n\n小川不得不承认，新的靴子很舒适。他可以感觉到五个脚趾，可以一个一个地扭动它们。新袜子不是他习惯的粗布，而是柔软的羊毛。现在，他可以舒适地脱鞋，而不是像之前那样一脱更痛。\n\n“又是行军训练。”谦呻吟着。小川也听到了铃声。但这次他有了新靴子，或许情况不会那么糟了。“来吧，我们走。别让宫崎教官等久了。”\n\n新军很顺利，一切都不错。小川笑着带领慢跑队伍向前跑着。每一步都像是在伸张正义，为他可怜的紫色脚趾伸张正义。他们坐下来休息的时候，吃的不是猪食，而是精心准备的猪肉和米饭，淋着香喷喷的酱油，分量还管够。这一次的天气很暖和。\n\n休息时间结束，小川继续带着队伍前进。这一次，他们都笑着，一路上高声唱着军歌。小川之前的期望本就低，现在的改善让他觉得一切都变好了。至少现在，他很开心。他怎么能浪费这样的机会呢？"
 japkaya_tree_two.38.a:0 "“来吧，小伙子们，加快速度！”"
 japkaya_tree_two.39.t:0 "下一代"
 japkaya_tree_two.39.desc:0 "“真是件杰作。”\n\n本乡将军几乎说不出话来，至少在甘利眼里是这样。不过，本乡将军的事态也没什么奇怪的：二一式チル号战车是一种真正的现代战车。而且，试验截至目前都很成功。“有了这辆战车，我们就能在战场上赶上美国人和德国人了。”本乡一边大喊一边欣喜若狂。\n\n甘利记得和研究人员碰面的时候，其中一个人告诉他：“这是日本最好的悬挂。”\n\n另一个人帮腔：“还有日本最好的炮，可以轻易摧毁任何战车或碉堡。”\n\n“无论是转向性还是速度，都一定会让您，甘利将军印象深刻的。”指挥官这样介绍道，而他的话似乎一点儿也不错。\n\n他看着五辆チル战车排成一列，一个接一个地向五百米外的模拟目标开火。每一枚炮弹都击穿了假战车，打到后面的山上。这还没完，战车快速装弹，用甘利从未想过的速度开火。每辆战车都击中了目标五次。最后一次命中后，本乡将军似乎热泪盈眶了。\n\n“你在想什么，本乡？”\n\n“造出这个的研究团队应该加薪，大大加薪。”"
 japkaya_tree_two.39.a:0 "日本迎头赶上。"
 japkaya_tree_two.40.t:0 "毕业"
 japkaya_tree_two.40.desc:0 "小川和战友一同站在演习用的广场上。小川认识一些和他一个营的人，还有很多人来自附近的其他训练营。小川知道他们来这里的目的。他们是来毕业的，基础训练已经完成了。\n\n演戏广场四周的高台上站着一群将军、训练营官员和陆军大臣堀荣三本人。连队被命令着绕广场前进的时候，他笑了。当联队敏捷地停下来时，他笑得更开心了。一切都井然有序。随后，他站到讲台上开始演讲。\n\n“我很高兴见到你们大家。军队前些年的状况很糟糕，为此我向你们道歉。一切责任都在我身上，我希望能得到你们的原谅。如果你们不愿意，我也能理解。看到现在的你们都站在这里……就像是看到正义得到了贯彻一样。”堀停下来喝了一口水。“我想让你们所有人知道，我非常尊重你们的努力、毅力和勇气。我想让你们知道，你们不会再被抛弃了。带着骄傲服役，带着尊严服役，带着热情服役！谢谢你们。”他热情地鼓着掌。\n\n这时，连队接到命令，伴随着军官的喊声从广场出发。一场巡游即将开始。上千双如饥似渴的眼睛在观看。日本各地的官员和名流都来这里见证陆军改革之后的样子。小川微笑着。“让他们看吧，让我们骄傲地展示日本新士兵的力量。”"
 japkaya_tree_two.40.a:0 "前进，向着一个更美好的未来。"
 japkaya_tree_two.41.t:0 "贺屋接见军方代表"
 japkaya_tree_two.41.desc:0 "众所周知，日本帝国陆军与日本帝国海军之间存在着严重分歧。这种分歧可以追溯到第二次世界大战和更早的时候。但海军大臣渊田美津雄和陆军大臣堀荣三身上似乎没有这样的仇怨，至少首相没有听出来。到目前为止，两人都友好地坐在会议室里。\n\n“如果堀允许我发言的话，我最感兴趣的是开发新的航母。目前海军拥有的航母性能都不太合格。大多数都无法很好地承载最新的现代喷气机，而现代喷气机是现在航母承载的全部飞机类型。对核潜艇进行卓有成效的投资是另一件事。美国人在这一领域出类拔萃，我们不能落入下风。”\n\n“我还有很多话想说，首相阁下。你知道我很担忧盟国的忠诚。陆军武器的现代化可以帮助我们控制他们。陆军没有现代武器则会造成相反的后果。而现在，陆军没有现代武器。”\n\n“你们两个的话成功引发了我的担忧。”贺屋说。\n\n“不止是担忧，这是事实。”堀坚定地说。\n\n“是的，是事实。起草文件还需要一些时间，但我可以批准增加陆军和海军的经费。让我的秘书查查你们的预算，我稍后会检查。如果没有别的事的话，就请允许我告辞吧。”"
 japkaya_tree_two.41.a:0 "剩下一天，贺屋都在忙这个。"
 japkaya_tree_two.42.t:0 "面见精英"
 japkaya_tree_two.42.desc:0 "商人从未疏远过权力的殿堂。即使是日本的首相也不得不时不时卑躬屈膝，用让步换取一些好处。但贺屋却并不反感这件事。商人只是达成目的的手段，但只要他们认为自己有一丁点儿影响力，也会疯狂捍卫它。真是群该死的水蛭，贺屋心想。\n\n“战略产业开发法将是日本有史以来最有利可图的政府立法。”贺屋对着聚集在一起的产业与企业领导人说。“政府将会发放数额庞大的合同，也会向承担合同的公司提供极其慷慨的报酬。军事采购是维持军队运转的重要事务，因此对我来说也是一件事关重大的事务。”\n\n商人们还没有回话，但贺屋看得出他们已经心动了。他们已经尝到了贺屋政府带给军工产业的繁荣。现在，他们想独吞好处。\n\n“唉，但我还没有确定的把握推动这项立法。我自己派阀的影响力可观，但光是影响力还不够。为了确保我们军队的质量，我恳请你们做出正确的决定，帮助我推动这项法案通过。”"
 japkaya_tree_two.42.a:0 "他们上钩了。"
 japkaya_tree_two.43.t:0 "写下报告"
 japkaya_tree_two.43.desc:0 "把这个也写下来。“美国的部分驱逐舰已经完成了现代化改装，尚有八十余艘驱逐舰正在改装中。新造订单主要是导弹巡洋舰和航母，进一步拉开了与日本的质量优势。”\n\n“写了。”川田远志郎少尉潦草地写下佐野二郎少佐所说的最后几句话，以此作为他们过去集中从美国出版物和刺探到的机密收集到情报报告的总结。起草一份情报报告听起来很帅气，但说到底，他们并不是在间谍第一线，只是两个快过劳的军官，挤在闷热的办公室里翻文件、记笔记。\n\n“再加上这句，美国造船业高度集中在北美洲西海岸，圣地亚哥周围的港口设施在珍珠港事件后成为美国主要的海军基地。”佐野擦了擦额头上的汗，把最后一份主要的报告引用文件放到一边。“即使日本海军仍驻扎在夏威夷群岛，东太平洋战场面临重大失败的风险依然存在。”\n\n川田停下了笔。“你——你确定要写这句吗？军令部不会说我们有失败主义倾向惩罚我们吧？”\n\n“如果东京的保守派选择惩罚我们而不是正视情报报告和技术创新，那我们现在已经输透了。”佐野对此嗤之以鼻。“我可不想死在一场失败的战争里。”"
 japkaya_tree_two.43.a:0 "一切为了帝国。"
 japkaya_tree_two.44.t:0 "海军问题"
 japkaya_tree_two.44.desc:0 "“因此，调查委员会得出结论，帝国海军无论是在日本领海还是在公海都很难战胜美国太平洋舰队。主要理由是我们的船只质量与数量都很差劲，而且缺乏集中指挥系统。”柏少佐敬了个礼，结束了报告。似乎他自己也为自己所服役的军种的糟糕状况而震惊。\n\n“谢谢你，少佐。你可以走了。”贺屋对这位年轻的军官说道。“告诉道田提督，这种状况是不可接受的。”\n\n柏羞得满脸通红，他对贺屋咕哝着做出最后的辩解：“首相，在我看来，如果不是预算不足……”\n\n“够了，在我把你肩膀上的星星都拿走之前，快走吧。”很不高兴的[GetJapSecMin]说道。\n\n少佐走后，[GetJapSecMin]喝了一口茶。“首相，我认为柏说得有道理。与美国相比，我们的海军预算太少了。即使是像我这样的外行也能知道现在还用四十年代初造的船很有问题。”\n\n贺屋点了点头。“我同意，但这还不够。海军必须学会和陆军合作，不管他们两方愿不愿意。我们是唯一一个没有统一军事指挥的超级大国。如果那一天真的来临的话，美国人和德国人会狠狠打败我们。”\n\n[GetJapSecMin]回答：“首相，恕我直言，我们没有必要通过强迫陆海军合作来激怒海军。我们都知道，一旦战争爆发，世界就完蛋了。我们现在只需要阻止美国人。只要能展示我们有强大的战舰，他们就会在做任何蠢事前三思而后行……”\n\n“大臣，我已经决定了。陆海军的愚蠢竞争迟早会毁了我们。我已经决心要结束这个闹剧。不要再说了，我意已决。”"
 japkaya_tree_two.44.a:0 "百年顽疾今朝得解。"
 japkaya_tree_two.45.t:0 "专家说不"
 japkaya_tree_two.45.desc:0 "“贺屋首相，我是高木惣吉，代表熊本第四区。今天我站在这里是要表达我对大东亚海军防卫计划方案法案的反对。\n\n我不反对陆海军合作对于保护共荣圈及其民众的重要性。然而，当我仔细研究该法案后，我、渊田海相和源田提督都不相信政府的真正意图是促进军种合作，这份法案也很可能不会带来这样的结果。\n\n作为一名前海军军人，我和许多曾在帝国海军服役的人一样，看不出派遣没有当过兵的文官特派员、抑或是每月定期向众议院安保会议进行汇报能改善军种间合作。帝国海军的共识是，这些措施只是官僚主义的繁文缛节，没有收益。各军种之间的沟通只有在不受文职政府额外干扰的前提下才能真正改善合作。今天早些时候，渊田海相表示海军愿意与陆军参谋总长合作。他认为这一由海军内部推动、免受政府法案影响的努力，能取得良好的预期收益。\n\n除非政府征求帝国海军的意见，否则我将拒绝支持政府的提案。”"
 japkaya_tree_two.45.a:0 "那个老混蛋……"
 japkaya_tree_two.46.t:0 "八云号之傲"
 japkaya_tree_two.46.desc:0 "茅场大佐走出小艇，登上了八云号巡洋舰。茅场的联队将在巡洋舰的护送下前往北婆罗洲。那里是日本掌控印度洋最重要的前哨之一。然而，茅场的心情不是很好。昨天他接到军需官的通知，肉类配给已经快用完了。广东补给站的白痴显然算错了每个士兵的配额。而现在，他被那群海军叛徒叫去船上吃饭？只是一种嘲弄吗？茅场心想。他一踏上甲板，就看到桅杆上挂着一面陆军旗，这还是八云号服役以来第一次。茅场看到那面旗帜，感到一种奇怪的温暖。他走进舰桥，朝着军官餐厅走去。\n\n茅场一进门，八云号的舰长左京就紧紧握住了他的手。“我很高兴你愿意来，来，尝尝这个咖喱。我们船刚刚赢得了舰队咖喱大赛的冠军，就连高木提督都喜欢我们的咖喱。”\n\n茅场显然被舰长的友善所打动，点了点头，品尝了一勺“八云之傲”。该死，这是他吃过最好吃的咖喱。虽然茅场这样想，他还是尽可能地在舰长面前保持了矜持，毕竟他们是竞争对手。“左京舰长，谢谢你的美味。请问你今天邀请我来的目的是什么呢？”\n\n左京笑着回答：“大佐，我注意到你的士兵缺乏蛋白质供应，所以我想请问你是否允许我们在船上分享一些牛肉和鱼肉呢？我和我的军官以及士兵都说过这件事了，他们都同意少吃几顿肉来帮助战友。”\n\n茅场震惊了。他听到的东西和他预想的完全不同。自从军种间合作的法案通过以来，他听说了陆海矛盾正在缓和，但他显然没有预料到自己会见证这种几乎不可能的改变。茅场向舰长道谢，接受了他的建议，默默吃完了饭，走到门口。这时舰长拦住了他，递给他一张纸——\n\n“大佐，走之前带走这个咖喱食谱吧……”"
 japkaya_tree_two.46.a:0 "“……还有，如果你的人喜欢的话，请务必告诉我。”"
 japkaya_tree_two.47.t:0 "向着稳定又进一步"
 japkaya_tree_two.47.desc:0 "简报简短又简介，这在一天结束的时候就是一份简报所需要的全部内容。毕竟，这只是一份标准又枯燥的技术报告。其中一条说船队已经成功出发，开往北婆罗洲。\n\n好。如果一切顺利，这将会是一次简单的旅行。没有问题，没有戏剧性。\n\n无论如何，这就是贺屋希望看到的。他曾担心会有一个有意或是无意的意外破坏这一进程。然而，没有任何出错的迹象，贺屋松了一口气。\n\n一切都会好的。\n\n在军种之间长期而激烈的竞争与敌对之后，这只是一次很小，几乎微不足道的事件。但这是第一步，修复二战后愈演愈烈军队分裂的第一步。\n\n尽管如此，第一步还是迈了出去。\n\n随着开支全面增加，以及贺屋对培养更合作环境的努力，他相信这些措施已经慢慢结出了一些果实。贺屋对这项艰巨任务所需的时间和投入没有幻想。就算不用几十年，也至少得花上几年。贺屋意识到，自己的有生之年或许都看不到这个问题的最终解决。\n\n不过，这并不让他太过烦恼。他相信，自己的努力已经为一个更稳定、更安全、更繁荣的日本奠定了基础。"
 japkaya_tree_two.47.a:0 "对他来说，这就足够安心了。"
