 JAP_kaya_influence_fight_desc:0 "革新官僚是一个非正统派系：有些成员是前社会主义者，有些是极端民族主义者，还有些甚至是退役军人。然而到了60年代，革新官僚已经分化为两个派系：贺屋兴宣的温和派和岸信介的强硬派。\n\n随着贺屋掌权，温和派已经将自己演化为战后主流政治的一部分。然而，温和派缺乏公共支持和声誉，这使得他们很容易受到强硬派的攻击。只有时间能告诉我们温和派是否会被更激进的意识形态所掩盖。\n\n§r强硬派§!影响力：§Y[?JAP.party_popularity@national_socialism|%]§!\n残余翼赞会影响力：§Y[?JAP_kaya_total_ysk_influence|%]§!\n\n§r贺屋派§!在国会的总影响力：§Y[?JAP_kaya_influence_total|%]§!\n§r贺屋派§!的影响力：§Y[?JAP_kaya_influence_ysk|%]§!，§Y[?JAP_kaya_own_influence|%]§!来源于§r我们§!。\n\n§s木户派§!影响力：§Y[?JAP_kaya_clique_influence_array^1|%]§!，§Y[?JAP_kaya_clique_loaned_influence_percent_array^1|%]§!支持§r我们§!。\n§Q改革派§!影响力：§Y[?JAP_kaya_clique_influence_array^2|%]§!，§Y[?JAP_kaya_clique_loaned_influence_percent_array^2|%]§!支持§r我们§!。\n§j保守派§!影响力：§Y[?JAP_kaya_clique_influence_array^4|%]§!，§Y[?JAP_kaya_clique_loaned_influence_percent_array^4|%]§!支持§r我们§!。\n§q技官派§!影响力：§Y[?JAP_kaya_clique_influence_array^5|%]§!，§Y[?JAP_kaya_clique_loaned_influence_percent_array^5|%]§!支持§r我们§!。"
