 VIL_The_Wilderness:0 "荒野"
 POLITICS_WILDERNESS_DESC:0 "在遥远而褪色的回忆中，在这片荒芜而偏僻的土地上，曾有着一个梦想。一个有关于和平的俄罗斯的梦想，它不受纷争与苦难的侵扰，它将作为上帝的子孙，受上帝众多仆人之一的关怀与指导。\n\n但上帝的恩惠却不足以保护他，这片土地在篡位者的统治下饱受煎熬，他用自己的名字写下了难以名状的悲剧。\n\n现在，这个希望的摇篮中只余毒素与死亡，因为上帝再不敢给俄罗斯一个虚假的希望。"