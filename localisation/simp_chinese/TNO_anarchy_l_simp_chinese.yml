 POLITICS_ANARCHY_DESC:0 "每隔几周，德属西南非洲的机场都会经手几十架轰炸机的起降，他们的目的地是向北前往数百英里之外的西非上空，将当地的荒漠草原变得犹如月球表面那般崎岖荒芜。\n\n这样的行动可谓是德国空军在西俄罗斯的翻版，这些战略轰炸计划存在的目的既是为了训练新飞行员，也是为了向官方证明他们享用高昂预算的合理性，此外也能很好地恐吓当地人。任何肉眼可辨识的人造建筑，即便是栋摇摇欲坠的小屋，也会很快被指定为训练目标，被数千磅重的高密度炸药炸成粉末。干瘦脏乱的牧民只要爬上岩石高地就会成为机枪的活靶子，按某些人的话来说，就像“粪便吸引苍蝇”那样理所当然。如此而为的结果是，任何国家都不可能对当地宣称主权——无论如何，他们也不会发现这里有多少值得宣称主权的空间。西非是一片无法无天的蛮荒之土，上帝的烈焰之手不断地将一切打回原形，只有那些聪明到善于隐蔽自己逃脱危险的人才有机会在这里生存下来。这么说也不绝对，只要德国空军停止轰炸，文明也许会再度向这里敞开胸怀，但对于生活在这片荒原上的居民来说，这永远不是他们愿意去费心思考的事项。在这里，过于想入非非是一定会丧命的。"
