state_lore_name.601: "昌都"
state_lore_desc.601: "如果说汉地的徐州是京沪的门户，那么康区的昌都就是拉萨的门户。昌都，藏语意为“水流汇合处”。 在昌都的辖区内，分布着四条大河和大大小小数不尽的湖泊。作为西藏康区的中心城市，它是渡过金沙江之后进入拉萨地区的必经之路，无论是大军还是商人都要先经过昌都才能到达拉萨，因此有治藏先安康的说法，历来是兵家必争之地。\n\n昌都的主要居民是康巴藏人，相比于卫藏地区（拉萨地区），康巴与汉地的关系更为深厚。然而这并不意味着昌都是个易攻难守之地，对于汉地的军队来说，这里的文化风俗、自然环境，都与汉地有天壤之别。然而，昌都的驻军可以轻易凭借着有利的地形和坚壁清野阻拦数倍于己的敌军，1953年，东进的藏军一路势如破竹，却在昌都城下折戟沉沙，再未能前进一步。"
