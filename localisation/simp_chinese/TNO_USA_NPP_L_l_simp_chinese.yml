 HAL.2.t:0 "白宫人该怎么庆祝？"
 HAL.2.desc:0 "当幕僚长泰纳抱着一个文件夹，和总统霍尔一同走进会议室时，话语声安静了下来。所有的目光都转向了这两个人，等待着他们的宣言。在开口之前，霍尔平淡地回敬了他们一眼。\n\n“好了，伙计们，好戏就要开场了，要是我搞不定，你们这些傻瓜可不能袖手旁观。马丁还要算双份的。”国防部长笑着点了点头，笑声也此起彼伏。“挺起胸膛吧，就像我们胜利了一样。因为我们确实赢了不少东西——就在这里。”霍尔挺直了他的背，挥了挥泰纳的文件夹，“今天，我们向美国证明，真正的变革始于沾满同志鲜血的街道和种族聚居区。今天，我们将宣布，变革是美国从现在起将看到的一切。你们每个人都要为自己的努力感到自豪。\n\n“该上楼了。别让他们久等。”\n\n走向阳台的道路寂静而又紧张。霍尔陷入了沉思。这些天来，他花在思考上的时间比花在行动上的时间要多——思考接下来的四年、保住国会控制、南方的暴乱。从里士满到菲尼克斯，遍地的红脖子反动派只是其中之一。但他会及时处理的。\n\n门开了。晨风拂过他长满老茧的皮肤。他所有的思绪都被下面迎接他的人类之海冲走了。红、白、黑，覆盖了南草坪到华盛顿纪念碑再到远处的地平线的每一处。一种看不见的重量从他的肩膀上卸了下来：几十年来第一次，这位老人感到自己的步调变轻了。\n\n霍尔登上讲台，人海发出震耳欲聋的咆哮。这个工会分子在人潮的欢呼冲垮他的理智之前能做的唯一的事，就是将法案举过头顶。"
 HAL.2.a:0 "前路漫漫无归途，一日忽闻春风来。"
 HAL.3.t:0 "应对失败"
 HAL.3.desc:0 "“……证明了美国的民主是鲜活、且运行良好的。虽然部分激进分子试图在仓促中劫持其为己用，但对于这些罪人，我想说：人民已经发声，他们高呼反对——”\n\n“把它关了吧，泰纳，那些胡言乱语的崽种说得够多了。”\n\n……\n\n“先生，那我们接下来该怎么办？”\n\n“别看起来那么沮丧嘛，国会里一半的议员才暴露自己是个伪君子，而对于我们这种人来说，这种事根本没什么好惊讶的。”\n\n“别搞错了：这的确是个可怕的挫折。你的兄弟们曾在十年之内，三番两次地被粉碎了希望。但挫折没能阻止他们为大众那该死的体面而战，他们一点都没有退缩。我们的先辈，在日复一日地面对着枪口和破坏罢工者时，仍旧坚持对抗那些践踏他们价值观的劫匪们。那我们为什么会给一些苟合小资的搅屎棍吓住？”\n\n“总统先生，我可要记下这点教训。”\n\n“孩子，革命很少在一夜之内爆发。我宁可只有十位同志记住了这一点，也不要一万位记不住这一点的同志。”"
 HAL.3.a:0 "“然后把电话递给我，我要跟老朋友米尼好好谈谈。”"
 HAL.4.t:0 "您有来信"
 HAL.4.desc:0 "“……先生，我有必要提醒您，内战从双方都夺走了不少好人。纪念引发我们最大悲剧的恐怖分子玷污了他们的牺牲和巴拉巴拉巴拉，”格斯·霍尔总统把信扔到一边，他那签署赦免令后堆积如山的垃圾堆上又多了一层。这位来自蒙哥马利的正直绅士甚至还用叛徒的破布旗子做邮戳！有些人的胆子真是……\n\n门应声打开，露出一个满是纸的袋子，下面接着两条摇摇晃晃的腿。霍尔对访客说：“嘿，泰纳，你读过这些了吗？”\n\n幕僚长贾维斯·泰纳怒气冲冲地把袋子拖向大印章，大大小小的邮件散落在齐腰高的山丘上。“读一份，就等于全读过了——哦，怎么这么重……”他咕哝了一声，把袋子丢上了山顶，就像落在干草上的一具尸体一样，只是四处纷飞的是纸而不是稻草。“这是今天早上的第五个袋子，先生，”泰纳叹了口气。“这可不会很快消停下来。”\n\n“炉子也不会很快变饿罢了。”当泰纳忙于处理未分类的邮件时，霍尔检查了椭圆形办公室的全新酒柜。他盯向一瓶烈性苹果酒，咧着嘴把它取了出来。香槟和波旁威士忌是留给小布尔乔亚的；真男人只用25度酒灌醉自己。“好了，孩子，我现在心情很好，苹果酒可不会把自己喝掉。”"
 HAL.4.a:0 "两人当晚向约翰·布朗先生敬酒。"
 HAL.5.t:0 "掘开地基"
 HAL.5.desc:0 "“跟我讲讲，关于胡佛与赫尔姆斯你都知道些什么？”格斯·霍尔命令道。\n\n国防部长威廉·马丁慢悠悠地坐上他的位置，“这两位先生分别是联邦调查局与中央情报局的负责人，总统先生”，他说起话来很有节奏：“为保障国家安全，联邦政府多次批准降低监督手段的下限，准许双方涉及更为广泛的领域，因此他们也会通过法律管辖手段之外的方式对抗海内外美国意识形态上的敌人。”\n\n“别玩你那套花花肠子了，部长同志”，总统笑了起来，却丝毫不令人觉得幽默：“直截了当地告诉我，他们是全美国最有能耐的两个家伙，想做什么就做什么，对白人私刑黑人漠不关心，法西斯分子在大街上游行一圈，一天下来组织者失踪了，但他们的傀儡依然在发号施令……这俩人怕不是比上帝老爷还有钱，”总统向前捋着头发：“我没说错吧？”\n\n马丁沉在扶手椅上，双眼避开炫目的灯光。屋内有些闷热，更衬托出了他难言的压力感。在理好领带后，他安静地答道：“我们理应考虑到，两位局长当前的工作都是至关重要的。如果我们对手段合法性的要求过高，抵御全球法西斯主义蔓延的国防安全使命将遭受挫折……”\n\n“这一挫折是可以通过我们自己的意愿，来弥补改造的。”霍尔拿出一个档案袋亮给马丁，愉快地用手敲了三下牛皮纸：“当然，我理解你的心情。准备忙工作吧，我想尽快看到你办完这桩事。”\n\n看来没什么可说的了，总统阁下想要获得两大机关腐败从生的证据：按他的话讲，就是用正义将朽木打得粉碎，即使此举会拆散他们抵御日耳曼尼亚与东京的堡垒——也许，这就是工会分子的意图。\n\n霍尔钦命的刽子手，正设想着美国在外国势力面前变得无遮无拦的景致。"
 HAL.5.a:0 "但命令就是命令，所以马丁磨利了自己的斧头。"
 HAL.6.t:0 "总统班底"
 HAL.6.desc:0 "这是一场尴尬的会面——美国首位共产主义者总统坐在自胡佛去世后的第二任联邦调查局长对面。威廉·拉克尔肖斯对着霍尔孙子孙女的照片讲了些客套话。作为回应，霍尔抿嘴笑了笑。随后便是一阵令人不快的沉默。接着，总统谈起了正事。\n\n“我想尽快与你谈谈我的办公室要求的一些关于联邦调查局与民权运动关系的文件”霍尔说完这句话后盯着拉克尔肖斯，又停顿了一会。“我……对其中大部分的内容感到不安。”\n\n他不需要细说那些威胁、暴力和监控的事情。锁在霍尔办公桌里的文件中充满了黑人的死亡和遭受的恐惧。拉克尔肖斯在座位上挪了挪。“联邦调查局一直为了国家利益而服务。如果在极罕见情况下，这些行为超越了合理的限制，例如活动家弗雷德·汉普顿一事，那并不是联邦调查局的政策，而是少数恶意分子的错误行为。\n\n霍尔感到一阵恶心，但他还是咬着牙把反驳话语咽了下去。这次会面的目的不是交换话术。“我留意到我正式要求关于小马丁·路德·金和马尔科姆·X的几份档案并不包括在内。”在他脑海里，这句话充满了暗示。“过去十年的档案里有相当多的空缺。”\n\n“总统先生，官僚机构……有时候丢三落四的。我知道您这种背景的人可能很难理解，但——老天哪。”他摇了摇头。“真没必要挖掘过去的东西。相信我，这对所有人都好。您的前辈都学到了这一点。”\n\n霍尔盯着局长，全身感到一阵恶寒。局长这句话可能只是随口说说，一般人会觉得官僚都这样。但他并不傻。"
 HAL.6.a: "“就这样吧，拉克尔肖斯先生。”"
 USA_gus_72_investigation_time_tt:0 "总统摸了摸办公桌抽屉的锁孔。在恐惧和愤慨的驱使下，一个激进的计划开始成形。"
 HAL.7.t:0 "讲话之前"
 HAL.7.desc:0 "白宫并不是为这样的时刻而建的，工作人员爱丽丝·麦加思心想。总统在椭圆形办公室的办公桌前，前面是一圈主要网络的电视摄像机。当倒计时一分钟的警告声响彻房间时，一位化妆师正在为霍尔汗涔涔的脸上涂抹腮红。\n\n爱丽丝注意到，现场没有任何提词器，这让她越来越感到震惊。仅仅几个小时前，她和白宫记者团的其他成员才被告知要为全国电视讲话给办公室做好准备。主题：未知。总统在做什么对她来说是个谜，就连对于国会、内阁和总统的妻子也是一样。\n\n他将做的一切都是完全即兴的。一场没有走钢丝的杂技表演。\n\n“离直播还有30秒，”一个声音在纷繁的活动中传出来。助理们争先恐后地对现场进行最后的调整。“非必要的人员，离开房间。”\n\n总统现在喘着粗气，似乎要在明亮的白炽灯下融化。他喝了一大口水，心不在焉地把它放在他办公桌的角落附近，一个工作人员把它拂去了。他把他孙子孙女的照片转向他，然后闭上眼睛。他的影像在相机的鱼眼镜头中折射了无数次。\n\n“十，九，八，七……”\n\n格斯·霍尔把照片放回原处，用袖子擦了擦眼睛。然后，他挺直了腰板，正视着镜头。停顿了一会儿，然后最前面那台相机的灯变成了红色。"
 HAL.7.a:0 "直播开始……"
 HAL.8.t:0 "霍尔总统首次向全国发表讲话"
 HAL.8.desc:0 "他的嗓音中透露出一丝紧张：“美利坚的同胞们，当我几个月前入主白宫的时候，我向你们承诺过，我决不是那种循规蹈矩的人。我要带来焕然一新的领导风格，以及揭开前几任领导人共同掩盖的真相，不计后果，不论牺牲。而现在……我该兑现诺言了。”\n\n“历史上很少有这样的时刻，真的，这么多的客观因素汇聚在一起，给我无形的压力，敦促我鼓起勇气行动起来。这是因为……因为这件事太重要了，现在，我准备揭露政府一直对你们隐瞒的真相。即使这么做会导致我……”\n\n他低下头冷静片刻，然后又回到明亮的灯光下。“在过去这几周里，我亲自审查了联邦调查局许多关于他们对待民权活动分子的档案。而我所看到的，我只能说……恐怖。无休止的暴力，监视。我不知道到底有多少人被他们无情地荼毒，但根据我所了解的情况，我可以很负责任地说。”他颤抖地说着，似乎正在吐出的是一片黑暗：“我有充足的证据相信，正是联邦调查局的反动派谋杀了弗雷德·汉普顿和马尔科姆·X，马丁·路德·金还有其他人恐怕也是如此。”\n\n整个椭圆形办公室里的气氛顿时死寂下来。\n\n“我明白自己发表这个讲话的后果，但这不会动摇我的决心。”他的目光锐利了起来。“我不会允许这些恐怖的真相再被掩盖下去。我不会把证据提交给国会，那里只会把它们掩埋起来。今晚，我宣布，我将动用我作为总统的合法权力，单方面解密所有关于国家安全部门监视大众、残杀民权运动人士和所有其他边缘化群体的文件。为了保证这些信息的传播，我已经拷贝了若干份我认为最重要的文件。有必要的话，我的工作人员会把它们分发给任何联系白宫的人。”\n\n“我向各位承诺过我要改变，而在你们真切感受到改变之前，我绝不会停下。”"
 HAL.8.a:0 "令人震惊的沉默之后，街头便涌现出痛苦、火光与暴力。"
 HAL.9.t:0 "讲话之后"
 HAL.9.desc:0 "自从霍尔总统向全国讲话以来，FBI代理局长德克·德洛奇度过了一段相当煎熬的日子。在骚乱开始后，先是FBI各外勤办事处遇袭，紧接着总部遭炸弹袭击未遂，威廉·拉克尔肖斯和马克·菲尔特也因此辞职，就连德洛奇也不得不得举家搬到一家旅馆里。此时，德洛奇已经成为FBI最后一位高层领导了。而国会对他的尽职尽责的奖励，则是一场听证会。\n\n“现在，德洛奇先生，我……”安吉拉·戴维斯说。她曾是一位信奉社会主义的教授，后来当选了众议员。她的话好似笑里藏刀：“我的问题是，请你如实回答，FBI是否谋杀了小马丁·路德·金和哈吉马立克·夏巴兹（马尔科姆·X）——”\n\n他再也忍不住了：“戴维斯女士，报告里说的都很清楚了，这完全是无中生有！我对总统先生的观点不做任何评价，但是正如他公开的资料显示，他什么证据都没——”\n\n“德洛奇先生，你都没有让我把话说完！我们掌握了一些监视和栽赃行动的记录…弗雷德·汉普顿呢？霍尔总统提到的其他行动呢？”紧接着，她拿出一封信，“这封信上勒令小马丁·路德·金自杀——”\n\n“我们……我们正在调查这些指控。我并不知道……呃……我的意思是我本人并不知道这件事。我没有授权任何……”他的胃一阵痉挛，不禁担心下一秒就要吐出来了。他眼前浮现出了许多人的愤怒表情。德洛奇继续说道：“事情不是总统所说的那样。我们不是……联邦调查局不是任何美国黑人或者其他人的敌人，我们只……只是在维护法律。”\n\n众议员厌恶的摇了摇头，并向主席示意她已经问完了。然后，下一位议员打开了麦克风，痛苦仍在继续。"
 HAL.9.a:0 "联邦调查局的合法性被破坏得荡然无存。"
 HAL.10.t:0 "紧要关头的简报"
 HAL.10.desc:0 "“翻到第二十四页，”国防部长威廉·马丁这么说道。他清了清嗓子，翻纸的声音与战情室空调的运行声交织在一起。\n\n“彻底清算行动将分为两个阶段，”他继续说道。“第一阶段包括由我们在主要电视和报纸的代理人发布的泄密信息。在几个星期内他们将秘密地收到敏感材料，这些材料涉及美国的情报机构和军事部门故意对公众隐瞒的犯罪活动。预计这些材料一旦传播开来，反政府情绪就会滋生，为我们启动第二阶段提供充分的理由。”\n\n“我们将把首都圈内的腐朽一扫而空。”格斯·霍尔总统站了起来，在前面来回踱步。“没有人可以独善其身，不管是最高等的将军还是最低贱的普通职员都不可能。几百人、上千人、数万、数十万——到最后有多少人会丢掉工作都不重要。我也不管他们是否有孩子要养活，或者有没有赡养费要付。他们的手沾满了我们同志的鲜血，无论如何他们都必须遭报应。”话音刚落，这位工会分子向在座的人瞥去，目光最后落在了一个叼着雪茄的人上。“拉里，我看到你的眼里又有了光啊。是不是感觉热血沸腾了？”\n\n财政部长拉里·伊特利鄂咧嘴一笑，把那叼在嘴里的平时他最爱的消遣玩意儿往空中挥舞着：“操他妈的当然了，老大。”他说，“我早就等候多时了，这怎能不让我激动呢？”这位身经百战的罢工领袖伸出两根手指——另外三根已经只剩下了最后一节指关节的部分，指着坐在旁边的人：“我相信希斯也是。”国务卿阿尔杰·希斯点点头表示同意。\n\n而像往常一样，副总统保罗·罗伯逊除了偶尔打个哈欠外什么也没说。其他人也没指望他能翻开马丁的那份报告。“人老了，就得多睡会儿美容觉嘛。”人们这样开玩笑说。"
 HAL.10.a:0 "美国劳工巨人们的黎明就要到来了。"
 HAL.11.t:0 "（众议院真相和解委员会听证会内容节选）"
 HAL.11.desc:0 "众议员埃斯梅·哈珀（伊利诺伊15区，NPP马克思党团）：别让我说第二遍，休斯先生，12月15日晚上B连在哪里？\n证人刘易斯·休斯，第101空降师上尉，服役编号O-6772835\n\n哈珀：所以，你坚持说当霍金斯上校发布命令时，B连根本不在波特方丹附近，而是如他所言，正在“平息镇上的游击活动。”\n休斯：是的，女士。\n众议员多米尼克·亨德里克斯（密西西比2区，NPP左派）：（脏话），别跟我们撒谎，休斯，记录上很清楚了，第二营在圣诞节闪击战中就已经被先发制人地派往波特方丹。你还是想说，你的那群婴儿杀手在他们的朋友扣动扳机前（脏话）的凭空消失了？\n众议员德鲁·查普曼（亚利桑那4区，NPP中间派）：我只是希望你澄清一下，上尉。你之前说的“离波特方丹不远”是什么意思？\n休斯：事情发生的时候我们不在波特方丹，真的。我们占领城镇后，营部命令我们继续往前推进几英里。我的人是在霍金斯要求提供下葬特遣队后才听说大屠杀的。我们没有……真没有……（未听清）\n（休斯陷入了沉默。在场的人指出，他的眼睛“变得浑浊而又悠远了”。）\n哈珀：我想我们就先到这里吧，休斯先生。B连的故意不作为本身就是一种罪过。你和你的人并非清白，相反，你们是导致85名无辜平民和儿童死亡的帮凶，因为你们甚至没有试着劝阻他们行凶，更别说揭露他们了。\n亨德里克斯：什么也不会改变这一点，“先生”。就算你向哪个小报吹得多么花哨都是一样。散会。"
 HAL.11.a:0 "（摘录结束。）"
 HAL.12.t:0 "休憩之娱"
 HAL.12.desc:0 "现在是钢铁厂的中午，铸造工们都围着休息室里独一台的收音机，准备在这个特殊的时刻，欢聚一堂。这可以说是费城工会人员的一种新仪式，而发起行为的初衷则是：每一次对联邦政府错误行为的揭露，都会强化无产者的阶级意识，而压迫者也就相对的要弱上几分。罗茜在劝说詹姆斯加入这带着半天的工作汗臭味的人堆时，也是这么说的。他认为这些小伙子们只是在拼命找借口来重温72年大选日那时的感觉罢了。但不管怎么说，加入的举动诱发于男人理性和朋友情谊的对峙，更来自她那闪亮大眼中撒娇的神情。\n\n自然而然，情感战胜了理性。因此，詹姆斯意识到，当哥伦比亚广播公司报道今天的泄密消息时，他的声音也加入了其他十几个人如狒狒般的呼喊：那是对中大西洋地区可能的FBI渗透者和破坏罢工者的统计结果。桑尼手上则拿着一块黑板和若干粉笔，他就如其他人一样，期盼着过去两周午休的后半内容。\n\n“那个……说的是1…3…9，对不？”詹姆斯的金发同事在休息室的嘈杂声中大喊大叫。胳膊肘的油腻气味，和钞票的油墨味在室内混在一起。\n\n“你耳朵怕不是有问题，你数差了12个！”罗茜转过头来喊道，而詹姆斯则努力不让趴在肩膀上的罗茜把自己压倒。她什么时候变得这么重了？\n\n“你们两个傻缺都搞错了，”另一个声音如惊雷般响起——这大概是科尔温，“要是克朗凯特说是164，那就是164个，结果无误！”\n\n这场临时对话很快演变成了嗓门大赛，詹姆斯只得暗暗叹了口气。只有疯子才能想得到，对解雇员工数的赌博也能成为一种消遣。"
 HAL.12.a:0 "全国悲剧中的轻松气息。"
 HAL.13.t:0 "继往开来"
 HAL.13.desc:0 "威廉·马丁对兰利的第一印象（也是唯一的印象）来源于它的停车场。各式各样而五颜六色的汽车挤满了那坐落在北弗吉尼亚州森林中间的沥青平原。他对情报部门的期待并不低，据说，德国秩序警察的总部还要比兰利大上四倍。\n\n常青树在道路两侧向后消失，加长轿车缓缓停了下来。国防部长对他的司机点点头，下了车。这是他有生以来第二次看到兰利，这次却让他喘了一大口气。\n\n红色的福特消失了，黑色的奔驰不在了，黄色的克莱斯勒和通用不知去向。花花绿绿的机械巨兽在平原上消失得一干二净——只留下空无一物的保护区。\n\n在更远处，单调的灰色建筑物如一个孤独的巨人，蹲在一片垦辟出的空地上。那是中情局由玻璃和混凝土制成的心脏，它的每一次搏动都为全美及境外上万的特工下达命令。但随着其员工渐次辞职（或被开除），它的脉搏也日渐衰弱。现在这颗心脏空空如也，安静地矗立在原地。在某种程度上，这颗休眠的心脏让马丁感到敬畏和害怕——如此一个巨物，就在他手下悄声窒息。只要它的心脏保持停滞，中情局也就对它的敌人们无能为力。那这场大梦该何时结束呢？它又该不该结束呢？这么多的问题，却只有这么少的答案……\n\n“看完了吗？”轿车里传来了声音，“我们还有事要做呢，马丁。等那个丑陋的混凝土垃圾变成废墟，再来欣赏它吧。”\n\n在顺从总统的命令前，马丁最后看了一眼这个沉睡的巨人。就和马丁一样，巨人未知的好坏命运也操持在格斯·霍尔的手中。"
 HAL.13.a:0 "几丝怀疑啃噬着刽子手的良心。"