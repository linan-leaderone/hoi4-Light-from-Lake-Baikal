 POLITICS_HALL_DESC:0 "有许多词汇可以形容格斯·霍尔，但“总统气质”一词很难说包括在内。霍尔出生于明尼苏达州铁矿区，原名为阿尔沃·库斯塔·哈尔伯格，父亲因参与组织世界产业工人联合会被开除。从那以后，他就生活在父亲搭建的小木屋里，与其他九个兄弟姐妹说着芬兰语长大。在霍尔十五岁时，他就为了维持家庭生计离开学校到伐木营工作，并在那里加入了共产主义青年联盟。这段经历让他得到了去布哈林治下的苏联游历的机会，并在国际列宁学院就读数年。三十年代的风雨中，霍尔在明尼苏达与俄亥俄州钢铁工人、农民与卡车司机的历次罢工运动中大显身手，令警方与资本家闻风丧胆。\n\n第二次世界大战爆发后，霍尔加入联邦海军与日本作战。在五十年代的大多数时间里，霍尔则因为密谋推翻美国政府的罪名被检察官到处追捕。他的名声因为美国共产党杰出成员的身份蒸蒸日上，他还多次在大学校园内发表演说，在电视媒体上抨击保守派分子。尽管如此，霍尔似乎命中注定沦为美国政治的边缘人物，但NPP左派的兴起将他推向前台。如今，在赢得美国历史上最不可思议的大选胜利后，霍尔总统决心将那些处在美国社会边缘的群体也引向前台，团结工人阶级，创造不为少数而为全体人民服务的新美利坚合众国。\n\n格斯·霍尔的总统任期将采取激进路线，他的纲领可不仅是对富裕者增税，而是要按社会主义的愿景全面改造美国的经济体制。其中，他希望将反动派与保守分子领导的美国机构都清理掉，古老的美利坚帝国主义将被崭新的红色之鹰取代，社会主义的光辉终将照耀世界。有法律保障的平等与平权观念将被落实，除此之外，霍尔希望保护与发扬民主价值——即使那意味着美国旧制度的灭亡。\n\n也许，霍尔没有总统气质，但他注定是个革命者。"
 WORLD.726.t:0 "[Get_newspaper_header]格斯·霍尔就任美国总统"
 WORLD.726.desc:0 "今天，格斯·霍尔在宣誓就职后成为了美国新一任总统。在华盛顿成千上万的民众面前，霍尔总统宣称：“为了国内的人民，美国必须从那些食利而肥的资本家们解放出来。”\n\n长期作为工会组织者和美国共产党的成员，霍尔的政治活动已经导致他被多次逮捕。但是，作为美国政治历史上最令人震惊的事件之一，这些争议并没有阻止他赢得大选。全国各地已经纷纷出现了反左派抗议。霍尔总统力图将美国团结在工人阶级解放旗帜下，但显然，他的当选已经对美国社会造成了一道所有人都从没见过的巨大裂痕。"
 WORLD.726.a:0 "赤匪进了白宫？美国还能多堕落？"
 WORLD.726.b:0 "一个布尔什维克美国？不可思议！"
 WORLD.726.c:0 "我们一无所有，失去的仅有枷锁。"
 WORLD.726.d:0 "这东西干啥的我也不太清楚，如果你看到了赶快反馈给金水"
 WORLD.726.e:0 "一次大胆的实验，但能持续多久呢？"
 USA.1706.t:0 "霍尔总统的就职典礼"
 USA.1706.d:0 "成千上万的人群看起来相当狂热。面对这一连串难以置信的事件，汽车工人联合工会忠诚的劳工们脸上挂着的是焦躁不安却足够兴奋的笑容。老人们站在广场上，用闪耀着光芒的双眸注视着总统，他们的父辈曾在劳伦斯与民兵对峙，曾摩肩接踵聆听尤金·德布斯在坎顿的演讲，曾用一生来写作和反抗，只为追求那有朝一日也许能成真的梦想。另一头，留着长发的学生与那些曾反抗南非战争征募的留着爆炸头的活动家们围成一圈，正轮流谴责着美国的体制并有些不情愿地为新当选的总统献上祝福。他们中的大多数人除了憎恨美国的选举制度之外，没想过能完成别的什么政治创举。虽然目前绝大多数人依然是这个想法，但此时此刻，这已经没那么重要了。\n\n不少参议员和众议员抵制了这次就职典礼，但站在霍尔总统宣誓台后的知名人士依旧很多。最高法院首席法官不带一丝感情地念完了誓词，群众开始欢呼。\n\n“我的美国同胞们，全世界的公民们……同志们。”\n\n群众的欢呼声愈发震耳欲聋，几乎要将新总统淹没。进行街头演讲，踊跃投票，挨家挨户拉票竞选，并完成了所有被那些带着假发的奴隶主所定下的选举流程。克服了一切艰难险阻，革命之钟，已经在美国敲响。"
 USA.1706.a:0 "今天，世界又一次被震撼。"
 USA_gus_72_thehallresidency:0 "霍尔任期"
 USA_gus_72_thehallresidency_desc:0 "曾经，人们一度认为它在这里最不可能发生，但如今没人能否认事实。帝国主义的核心，资本主义体系的最后堡垒，世界上最古老最稳定的资产阶级民主国家——美国，选出了一位共产主义总统。几乎没人能预料到这一时刻，但刨根问底也并非无迹可寻。\n\n在灾难性的前几届政府和日益爆炸性的美国社会崩溃造就的完美风暴中，格斯·霍尔迅速入主了白宫。无止境的代理人战争、民权运动、大肆攻击工会、联邦政府的日益失信以及美国青年激进主义的爆发。这些因素结合在一起，使NPP的共产主义派别成为许多美国人的最终选择。\n\n如今，霍尔必须收拾前几任政府的烂摊子，开始他当选后要做的事：在资本主义美国的贫瘠土地上种下社会主义新社会的种子。"
 USA_gus_72_wrangle_the_npp:0 "内部争论"
 USA_gus_72_wrangle_the_npp_desc:0 "反动势力在发现他们自己所搭建并独自牟利的体系受到威胁后，反应会很剧烈。我们在1948年所赢得的一次前所未有的胜利，便让他们的远见预测到了这即将带来的威胁。就如恶龙担忧自己囤积的黄金一样，国会山的精英们做出了剧烈反应。纯粹因为绝望，就让“林肯的政党”和奴隶主与邦联叛军的子嗣们结成了同盟——从这个结合中，诞生了一个巨大又可憎、同时还充满了历史讽刺的大杂烩。\n\n剩下那些依然反对共和党-民主党联盟的少数人也不愿示弱，用自己的腐败交易做出了回应。过去和现在的党内人士都用本杰明·富兰克林的话来为随后同奴隶主-邦联叛军组成的统一战线辩解：如果我们不共同上战场，那么我们就得分别上刑场。这就是为什么美国的无产阶级对自己的原则做出了妥协，为的是不让他们深爱的祖国沦为一党制国家。在随后的二十年来，他们的牺牲换来的只有口头承诺或不作为，而更多时候则是背叛。\n\n霍尔政府在1973年奉被蔑视和遗忘的人民之命入主白宫。他们记得很清楚，他们的统一战线对他们在国会的“盟友”有何价值。我们记得被违背的诺言、空洞的陈词滥调以及总是在需要时被遗忘的保证。瑟蒙德和杰克逊，蔡斯·史密斯和施拉夫利，这种人将得到迟来的清算，直到他们的公约——我们的公约——不止在名义上，还在精神上和愿景上重塑为真正的统一战线。"
 USA_gus_72_memories_of_lincoln:0 "纪念林肯"
 USA_gus_72_memories_of_lincoln_desc:0 "美国历史上总有些伟大的革命时刻，尽管面临着统治阶级的不断抵制，美利坚的建国理想依然闪耀着光辉。有良知的人会掌握国家政权，哪怕只是很短一瞬，当然，也会有暂时的考验与折磨。工人阶级刚取得他们的自由，就被硬生生地夺走，犹如奴隶反抗主人那般被残忍征服。\n\n当然，悲剧的循环也终将迎来通途，将转瞬即逝的革命星火聚合起来，推至巅峰的是功勋卓著的总统亚伯拉罕·林肯，作为美国历史上伟大的解放者，与马克思共同奋战在人类解放事业的战场，不知疲倦地践行着壮举，种族主义者与地主阶级也恨不得将他们撕得粉碎。有史以来的第一次，权利被长久赋予了受压迫的人民。林肯曾为这个国家宣言，劳动人民拥有自己的力量去战胜资产阶级，他征服了南方的奴隶主，正是这一条的铁证。\n\n如今，林肯的正义之战过去了百年之久，我们正身处一场与前者相比毫不逊色的新时代革命舞台。这次，全体公民，无论肤色如何，都将从这卑劣的诅咒中迎来解放，谁也不会再是工薪的奴隶。\n\n§R资本家，躲在你们的臭靴子里颤抖吧、为你们的不义之财啜泣吧！你们无法抵抗，因美利坚的无产阶级已经觉醒！§!"
 USA_gus_72_crush_the_fifth_column:0 "碾碎第五纵队"
 USA_gus_72_crush_the_fifth_column_desc:0 "美国的资本家们正躲在他们的镀金宫殿里颤抖，对他们的不义之财和垂死的帝国绝望。他们清楚我们是他们的阶级死敌，只要有机会，霍尔就会把他们腐朽的体系夷为平地。所以毋庸置疑，他们会锲而不舍地策划把毒牙扎进总统的身躯，让垄断资本的忠实走狗重返白宫。为了协助这项任务，他们会放出最忠诚的仆人——中央情报局和联邦调查局的流氓。\n\n虽然联邦机构们声称忠于宪法和总统，但他们屁股其实坐哪儿我们还不清楚吗？胡佛的忠犬专门为骚扰，迫害，杀害工会会员和积极分子而存在。CIA也是一丘之貉，但这些血债累累的杀人犯可以不在芝加哥和孟菲斯的街道，而是在印尼和南非的丛林组建反动的第五纵队，随时准备发起内部的进攻。\n\n分裂的国家注定独木难支，所以第五纵队分子必须被剔除出美国政府，这不仅是为了给无数被他们殴打、监禁和杀害的人伸张正义，更是为了确保它们不会损害总统的威信和权力。"
 USA_gus_72_civil_rights_are_here_to_stay:0 "扫清迪克西"
 USA_gus_72_civil_rights_are_here_to_stay_desc:0 "纵观整个美国历史，种族主义被用作统治阶级工具。最初只被用于为罪恶的奴隶制辩护，但随后成为了意识形态的一种毒药，诱使白人劳工违背自己的利益。按照肤色来分裂工人阶级，资本家一次又一次成功地利用种族主义来压制威胁受统治阶级的团结呼声。种族主义归根结底是资本家对美国工人挥出的一击重锤。\n\n这就是为什么霍尔之前的资本主义走狗集团一直未能推进民权事业，未能让困扰这个国家的种族分裂得到治愈。共和党和民主党们更希望白人工人继续受落后的种族沙文主义支配，而黑人工人则被恐吓、压迫，不敢反抗他的压迫者。\n\n随着美国人民的先锋队入主白宫，现在是时候对黑人压迫做出最后的、决定性的打击。那些声称自己是进步主义者的人，力排隔离派众议并通过了民权法案。但这只是给予黑人少量自由的象征性立法。我们将向国会介绍一些真正革命性的东西。而最后，林肯于一个世纪前做出的承诺将会实现。一个真正的民权法案，一个保证任何人都能受到公正保护的法案。反动派抗议说这有违州权。他们站在屋顶疾呼：“不公！越权！社会主义！”那我们就给他们看看社会主义。我们将向他们展示联邦政府的强权能取得的真正成就。如果南方不愿意主动进入20世纪，我们很乐意拳打脚踢一顿再把他们拉进去。"
 USA_gus_72_sins_of_the_father:0 "父辈的罪孽……"
 USA_gus_72_sins_of_the_father_desc:0 "1925年，加尔文·柯立芝总统祈求天国赐下一头看门恶犬——以保护公司的“合法”利润不受工人无休止的维权活动侵扰。上帝慷慨的回应了他，降下了一位“义人”，这位“义人”未来将创立美式法西斯秘密警察。\n\n出于对权力的无尽渴求，J·埃德加·胡佛和联邦调查局悍然向工人阶级发起了斗争——而此时正义女神却充耳不闻。胡佛对活动家进行了监听，用他们家人的“身心健康”胁迫他们闭嘴，渗透进工会，让一些人神秘“失踪”，并把自己塑造成美国这部政治机器不可或缺的一部分。现在即便是胡佛局长名义上的“主子”，在他和他的办公室附近也难免变得小心翼翼起来，毕竟，你也不知道他到底握不握着你最不为人知的黑料。\n\n当然，像胡佛这样做了这么长时间间谍头子的人自然有很多仇家和谣传。只消把他们一结合——机会正藏于他人不敢窥视之处，而格斯·霍尔正好不会被轻易吓倒。"
 USA_gus_72_raise_the_sickle:0 "举起镰刀"
 USA_gus_72_raise_the_sickle_desc:0 "在镇压美国无产阶级斗争方面，胡佛并非孤军奋战。自禁令颁布以来，警方内部一大批特工、线人和同伙都和他一个鼻孔出气，在循着他真正的主人的节拍舞动的官员们身后推波助澜。他们是他披着羊皮的狼，带领羊群远离绿色的牧场和阳光。他的意志通过他们得以宣示，他的影响力也通过他们传遍了这个国家的每个角落。这些奴仆就像毒雾一样弥漫在美国政坛，在那些敢于忤逆利润意志的人感知到独裁者那不祥的阴霾前不时僵化。\n\n然而，归根结底，他们只是男人和女人，和黎民百姓一样，也不能免于人性的缺陷。好主人会挑选最像他们的仆人，而我们知道胡佛是个变装癖同性恋者，他的部下会如何放纵挥霍？我们的人可是迫不及待地想知道呢。"
 USA_gus_72_the_african_nightmare:0 "揭露罪行"
 USA_gus_72_the_african_nightmare_desc:0 "马克思和列宁都告诫说，每一个阶级不管如何，都要首先维护自己阶级的利益。因此，工人们不分种族和信仰，组织起来要求改善他们的工作环境与薪资时是很自然的一件事；同样，当撒谎和诈骗能增加他们利润的时候，资本家撒谎和诈骗也是自然的。诚然，几十年的报复压制了美国劳动力的前一种天性——但后者在有新闻报道的地方占据了新闻的主导地位，虽然这被作为美国人的美德而不是恶习。\n\n南非战争这个事件是最能说明资本家内在的两面性的例子了。美国的富豪们觊觎德国法西斯主义所控制的一整块大陆的财富，于是从头到尾都在资助一场被标榜为解放的征服战争。他们在国会的傀儡描绘了一个受到攻击的自由国家，故意无视那些自建国以来一直使其不自由的要素。他们在媒体中的嘴舌描述了一场类似于1863年的十字军东征，却故意忽略了非洲村庄被机枪和凝固汽油弹大肆屠杀的情况。他们自己也为纳粹非洲的“重建”提出了宏伟的计划：一个除了名义上以外彻彻底底的，这块掠夺的大地与法西斯奴隶主做交易，换取联合果品和标准石油利益的计划。\n\n战争结束时，美国人完全相信，这些人在黑暗大陆上“打了一场漂亮的仗”。为了维护这一说法，这些“好战士”策划和实施的不公正行为被留在了五角大楼的档案中。\n\n本着诚实的亚伯拉罕·林肯的精神，并以他遗产的名义，我们将把真相公之于众。"
 USA_gus_72_stop_the_infilitration:0 "终结渗透"
 USA_gus_72_stop_the_infilitration_desc:0 "一直以来，联邦调查局热衷于给工会添麻烦，现在是时候处置他们了。联邦调查局及其所有特工对美国工会的渗透将被永久终止。这样的行动肯定会得到我们的老左派同志和NPP的社会主义分子的支持。通过削减预算、人员调任和内部审查，FBI监控工会活动的能力将被瘫痪。当他们意识到我们并不值得他们大动干戈的时候，我们就可以干正事了……"
 USA_gus_72_a_new_red_dawn:0 "红色新黎明"
 USA_gus_72_a_new_red_dawn_desc:0 "现在是东部标准时间下午5:30。华盛顿特区河畔的大理石建筑在日落下发出淡淡的暖光，绒羽般的云彩点缀着广阔的蓝天。\n\n西装革履的职员们回家途中在国家广场闲逛，满足于在四英尺见方的隔间里朝九晚五的表格制作工作。首席执行官们聚集在这座城市最好的俱乐部和餐馆里纵欲狂欢，用万能的美元将这一切合法化。一位三个孩子的母亲用她的收银员制服换来了两个小时的睡眠和一条涂着微笑小丑脸的围裙，年纪太小的黑人兄弟姐妹为了取暖而挤在一起，避着房东们的冷眼四处寻租。远眺首都之景，为这平静的一天作结：富人开始又八小时的休息，穷人又开始八小时的工作。\n\n明天早上，一个“匿名消息来源”将向所有人发布我们的百日工作。在洪流般的罪孽滚滚袭来时，没有人会平静驯从。波托马克河的黎明升起之时，伪君子们试图掩藏的无数真相将被它的怒视揭露，然后我们将趁热打铁。联邦调查局、中央情报局和国家安全局——那些长期以来一直与华尔街的垄断窃贼们压榨剥削工人的机构——将在人民行动之前崩溃。\n\n§R陶醉于今天的和平吧，因为明天乃至未来十年，和平将成为遥远的记忆。§!"
