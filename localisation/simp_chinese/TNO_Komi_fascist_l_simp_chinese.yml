 KOM_burgsys_grand_regency_desc: "终于，我们作为神圣俄罗斯的正统摄政府崛起了。我们被众多敌人包围，但我们走在神佑之路上。我们已经以神、沙皇和国家之名收复了帝国的心脏地带。帝国就像拉撒路那样，从坟冢中重获新生。\n\n即便这样，我们还有许多事要做呢。我们家园的建立被腐败干扰，被堕落的布尔什维克、犹太人和世界主义者歪曲传播。我们神授统治的净化之火一定会烧尽这些污秽，在希望消逝前为皇帝大人扫清障碍。"
 KOM_burgsys_uplift_the_system_desc: "民族社会主义的黑色外表下，一种祝福降临于世。这是绝对的专制，它建立在一种不容置疑的权威之上。而这种制度在德国佬所谓的“高加索专员辖区”得到了最完美的体现。当然，这些土地理应属于俄罗斯人，但德国的统治者，专员约西亚斯，却把这种制度完全进行了重铸：确立了一个为种族至高无上的利益，而有计划地压迫和灭绝劣等人的国家。\n\n这是多么巧妙的创造啊！看来上帝亲自通过这位约西亚斯专员的行动，为我们指明了重拾俄罗斯荣耀的道路。我们应适当地运用这个“勃艮第体制”，并根据我们的需要进行改进，摄政和皇太子的统治绝不会动摇。同时，这一制度也让我们能够净化俄罗斯的不纯净种族，永久地保护真正的优等种族。"
 KOM_burgsys_uplift_the_system_trade_tt: "我们与§R腐败的外部世界§!§Y断绝贸易往来§!。"
 KOM_burgsys_reform_the_okhrana_desc: "我们与太过可怕的敌人卷入到了一场永恒的斗争，只有虔信者才能领悟到这一点。世界在堕落的泥潭中越陷越深，只有像摄政这样的少数人采取行动，才能避免它被黑暗所吞噬。\n\n但摄政无法独自承担这个重任。他需要忠实可靠的仆人。只有值得信赖、心地纯洁的仆人才能承担这份重任。正如上帝已经向我们指明的那样，只有忠实可靠的仆人组成的军团，在摄政钢铁般的意志加持下，我们才有能力维持秩序。而复活的暗探局将会成为俄罗斯对抗一切邪恶的暗影堡垒。"
 KOM_burgsys_imperskiye_shturmoviki_desc: "俄罗斯的罪人们在犹太-布尔什维克几十年的统治下饱受折磨，他们再也不会明白什么对他们来说最好。摄政的法律不过是对误入歧途者的建议；大多数罪人唯一能理解的语言就是蛮力。\n\n为了履行将摄政神圣使命传达给人民的庄严职责，必须组建一支新的军队。不是一群被罪恶和世俗的欲望所污染的杂兵，而是一个由勇者，强者和纯洁者组成的教团。他们将是摄政强有力的右臂，用子弹和刺刀来审判我们境内的叛徒和不受欢迎之人。"
 KOM_burgsys_eyes_in_every_house_desc: "可悲的是，摄政神圣工作的重要性，甚至本质都很少有同胞能知道。俄罗斯人民在不知不觉中受到犹太敌人的教唆，躲避上帝之光，并在谎言的面纱下隐藏自己的秘密。在那些看不见的地方，他们如同化脓的腐肉般传播着可怕的传染病，毒害俄罗斯的灵魂。\n\n幸运的是，再愚昧的灵魂也存在着一丝光明。随着硬币叮当作响或枪支咔哒上膛，俄罗斯人民便可以被引诱或强迫走上正道。只要稍加坚持，所有市井小民的黑暗秘密都会被揭开，而摄政忠实的仆人则会见证他们的消失。"
 KOM_burgsys_improve_on_our_knowledge_desc: "忠诚、敏锐的守望者是上帝对摄政的赐福，但他们仍然是人类——仍然不完美。我们不能完全信任他们，毕竟肉体羸弱，人心充满了罪孽。只有最伟大之人才能真正远离魔鬼的诱惑。\n\n但机器没有缺陷。钢、铜和塑料可能会腐蚀，但它们永远不会背叛我们，也不会失职。窃听器，监控视摄像头，隐藏麦克风——这些科技奇迹将把上帝部分的全知全能以及全知全视赋予摄政。凭借如此造物，我们神圣的安宁就得了保障。"
 KOM_burgsys_honor_the_blessed_regent_desc: "有些人以金钱为神明，有些人视武器为至高，而有些人则更加恶劣，竟把反传统主义奉为圭臬。在这点上，我们比世界上其他国家了解得更清楚。\n\n我们和一些俄国同胞们皈投于谢尔盖·塔博里茨基——阿列克谢·罗曼诺夫皇储陛下的受祝摄政、俄罗斯帝国的真正继承人。受不信者血之膏，他的统治是由主神钦定的，并以基督的名义被认可。上帝封他为臣，并指定他为带领帝国重归荣光的先驱，以使第三罗马之光永照。只有摄政被赋予了上帝的智慧和权力，只有摄政能宣称自己在全俄罗斯的合法性。就算在皇储被发现、合法皇位被恢复之前，也应该是如此！"
 KOM_burgsys_imperial_artwork_desc: "俄罗斯文化曾继承了罗马正统的遗产，但现在这一文化却被污染。摄政看到了此等景象都不免要流下眼泪。上千种不同的堕落文化，已经玷污了我们国家的每一种艺术形式。最可恨的就是布尔什维克的偶像崇拜和变态涂鸦，他们把无产阶级乌合之众和可恶的国家无神论崇敬得高于一切。\n\n真正的艺术，应当直接表现出罗曼诺夫家族的光辉岁月，那才是俄国文化唯一可接受的表现形式。我们必须得用烈火焚尽一切布尔什维克的污秽，还有像帕斯捷尔纳克那种卑鄙犹太作家的拙劣文字。"
 KOM_burgsys_cult_of_the_tsarevich_desc: "无论阿列克谢皇储藏在哪里，他都过着幸福的生活。他被温柔的敬神之人抚养长大，被灌输了所有伟大神圣统治者的美德。更重要的是，他血管里流淌着他那殉教父亲的圣血，使他凌驾于所有人之上。即使是在世上的优等种族中，他也一定是其中最典型的典范。\n\n所有的俄国人，从最底层的农民到最上层的贵族，都应该知道这一点。皇储是上帝直接向摄政许诺的神圣君主。他的肉体和心智，必像万王之王、万君之主耶稣基督一样荣耀而又完美。我们的金童，我们祝福的受祝君王，整个俄罗斯都将知道你的荣耀，从现在直到世界末日。你的摄政将确保没有人会像那个犹太鞑靼人列宁那样听从撒旦的声音并蔑视你。将摄政卑微的世俗权威载入史书，舞台就会永远为你准备好让你在永恒的和平中继承王位。以摄政卑微的世俗权威为证，这个舞台将永远为你而设，使你的王座永远享有无可置疑的和平。"
 KOM_burgsys_trustworthy_court_desc: "每位沙皇都有自己的朝臣；从逻辑上讲，摄政们也必须如此。几十年来，我们积累了大量忠诚的追随者，从形如枯槁的白俄流亡者到朝气蓬勃的年轻激进分子。那条由塔博里茨基摄政多年前照亮的康庄大道，现在有了成千上万的追随者。\n\n然而，情况并不如我们所愿。我们已经从我们的小小鸟们那里听到了令人不安的谣言，他们一直在监视着那些野心勃勃和有权有势之人。看来某些言论最近开始生根发芽了；不同政见、异端邪说……甚至背叛。善良的统治者总是有着梦魇般的邪恶朝臣。我们必须做出调整，以使阿列克谢皇储永远不会面临这样的威胁。叛国者的命运一旦为人所知，恐惧将永远威胁那些立志追随他们之人。"
 KOM_burgsys_fall_of_the_favorite_desc: "摄政踏着基督的脚步，为俄国人照亮前进的道路。他不是弥赛亚，但他尽力地模仿着他。因此，有人力图效仿犹大也就不足为奇了：彼得·沙别利斯基-博尔克，一个亲爱的老朋友，已经成为朝臣中最成问题的一员。以撒旦的口舌，他敢于直面摄政所谓的“对他日益古怪行为的担忧”。\n\n别西卜的阴谋还能再明显一点吗？这是一个最肮脏背叛的前奏——毫无疑问，彼得·沙别利斯基-博尔克已经得到了他的三十枚银币！他现在所需要的只是一根绞刑的草绳，等着脸色发青，窒息而死，就像他那来自地狱的主人一样，永远关在同一个监狱里。一个更年轻，更虔诚之人将取代他的位置，被提拔为摄政的得力助手。"
 KOM_burgsys_towards_absolute_purity_desc: "统治世界之人光是拥有纯洁心灵远远不够。俄罗斯大地上到处都是害虫：犹太人，鞑靼人，亚细亚人。这些寄生虫以帝国的血液为食，以上帝的选民为代价长得膘肥体壮。\n\n我们的神圣帝国再也不能容忍亚人类的存在。一次又一次，他们背叛了俄罗斯，总是追求财富和自我扩张的诱惑。每次被背叛后，他们都为自己的悲惨生活乞求，诉诸于他们合法统治者出色的基督教道德。很多人都被他们骗了，但摄政没有。尽管德国人犯了许多错误，但在上帝的指引下，他们为我们指明了道路。藉由子弹，匕首，火焰和瓦斯，我们将一劳永逸地清除俄罗斯的敌人。"
 KOM_burgsys_repurpose_the_gulags_desc: "布尔什维克们都是背信弃义的犹太人，他们设计了许多工具来压迫上帝的选民。没有哪个集中营比古拉格更残忍、更不人道：集中营位于俄罗斯的被遗忘之地，在那里，无数人以革命之名被送去因挨饿或严寒而死。\n\n然而，他们邪恶的计划将是他们最终跨台的原因。我们要夺走他们珍贵的古拉格，围捕那些亚人叛徒，把他们逼入他们自己创造的深渊！在那里，他们将为我们的利益，辛勤劳作至死！以夷制夷，恐遭折寿——但仍然令人愉悦。"
 KOM_burgsys_ray_of_light_desc: "如果要说亚人类除善良及纯洁之人之外还厌恶着谁，那就是他们自己。德国人在他们的征服中很好地证明了这一点；乌克兰人、波罗的人和波兰人很容易就被他们的新主人操纵，他们把侵略的矛头转向了入侵他们土地的犹太鼠辈。如此行为难以解释，但如果没有这种稀里糊涂的合作，德国人可能永远不会获得如此高的成就。\n\n这一课我们学得很好。向俄罗斯的劣等民族露出他们压迫者的真面目，并给予些许的鼓励。如此一来，在他们卑劣、原始欲望的驱使下，他们无疑会忙于内讧。这将减少他们的人数，使我们的任务更容易执行。"
 KOM_burgsys_harsh_glare_desc: "摄政的人民不需要伪军或走狗来帮他们承担责任。俄罗斯总是顶天立地，就像一棵不惧疾风的孤独大树。我们靠美德和力量就足以战胜亚人类。\n\n我们会证明这点。犹太人、鞑靼人、卡尔梅克人、科米人、乌德穆尔特人、布里亚特人——哪个也比不上真正俄罗斯人的钢铁意志。他们会被围捕，监禁，消灭，直到他们最后一个啼哭着的恶魔后代。有些人可能会质疑我们屠杀数百万人的权利；而明白事理的人将意识到我们没有权利让他们活着！"
 KOM_burgsys_bounties_on_parasites_desc: "摄政虽然受过祝福，但他也不能像上帝那样无处不在。虽然摄政并不希望这样，但他却无法抽出时间来直接参与对我们土地的正义清洗。而代替他参与清洗的，必须是忠心耿耿的仆人。但这样的仆人数量明显不足。所以我们必须得鼓励平民为摄政服务，就像是为皇太子服务那样。\n\n而要做到这一点，我们首先必须得让民众相信我们理想的必要性。要使民众相信我们，那满足一个人的物质需求往往是最便捷的方式，而俄罗斯有很多急需物质上帮助的人。也许激励他们参与我们对劣等民族的圣战就足够了……再加上一些必要的提醒，让他们知道这个任务的重要性。最后，谁若是让亚人类活下来，那就必须共担其存活的罪行。"
 KOM_burgsys_glorious_new_day_desc: "我们在西部取得的成就仅仅是一切的开端。主及其位于人世的代表——皇储阿列克谢的光芒，将从帝国的这片古老核心地带开始闪耀。不久之后，从小俄罗斯到符拉迪沃斯托克，整个俄罗斯都将被这光芒照耀。由此，亚人类会被彻底毁灭，纯种同胞便不会受到那些家伙的威胁。\n\n但这一切都还没有实现。还有太多的事情要做，太多的恶魔要击败，太多的灵魂要拯救。在我们的边界外，虚假的俄罗斯统治者派军队来反对我们。他们愚蠢地拒绝了向神朝贡的要求，甚至拒绝承认皇储的存在。等到我们把他们扔进地狱，并在整块拥有合法宣称的土地上建起神圣俄罗斯帝国，他们就会知道自己错了！"
 KOM_burgsys_wealth_of_russia_desc: "俄罗斯一旦完成统一，那便是造物主所创造出的最广阔和最富有的国家。大片翠绿色的农田从乌克兰一直延伸到欧亚大陆的深处。而在地底下，还有着丰富的矿产资源：铁、煤、黄金，以及千千万万上帝的恩赐。站在这一切之上，准备开发和依次被开发的，是无数的信众，他们就好像是操纵磨盘的血肉。\n\n可遗憾的是，俄罗斯的大部分地区我们暂时还没法染指。摄政只能利用上帝提供给我们现有的资源。我们土地上的所有财富必须立即投入使用，并以尽可能高的效率开始开垦乌拉尔以外的土地。"
 KOM_burgsys_tear_down_their_failures_desc: "布尔什维主义的堕落和失败最明显之处，莫过于他的建筑风格以及工业。丑陋的混凝土建筑以及供奉凡人的神龛，散落在完美无瑕的俄罗斯大地之上。除了用来体现俄罗斯以及上帝的荣光，这片土地还有何等用处？\n\n别无他法——它们都得消失。必须要靠锤子、锯子、炸药……如果必要甚至要用火炮拆掉它们并将其辗为齑粉。假使红色亵渎再以任何形式存在于世，主将不再保佑我们在经济上的努力。越早进行清洗，我们就越能得到祂的青睐。"
 KOM_burgsys_imperial_corporations_desc: "毋庸置疑，我们继承的布尔什维克残余经济十分可悲。他们对意识形态疯狂的痴迷，使得俄罗斯人民轻易成为了德国人的猎物。他们在红色外皮之下对资本主义有限的尝试也好不到那里去——任何一位上帝子民都知道，资本家是对神圣社会那恰到好处等级制度的威胁。\n\n在摄政的指导下，如此的陷阱将被避开。因此很有必要完全掌控国家，但上帝子民手足相残收效甚微。明智之举应是赐予贵族他们应得的财富，并由此提醒普通民众他们对所有阶级的共同责任。赤匪的“委员会”以及自由派的“自由企业”都是过去式了，现在是帝国特许企业的时代，毕竟它有着优秀的判断力以及责任感。事情本应如此。"
 KOM_burgsys_riches_of_the_earth_desc: "俄罗斯大地之下，隐匿着许多我们甚至未曾找到用途的矿藏。布尔什维克从没有恰当利用这些资源——上帝见证了他们堕落的无神论思想，并对他们的野蛮行政机器隐藏了最伟大的造物财富。\n\n然而，这片土地现在由神选之人来经营！既然钨、铝和铁等重要资源其实并不短缺，我们就必须尽快把这些财富采掘出来。好在我们不缺乏执行任务的强力，大量亚人类也可以去从事最危险的工作。只有当矿物重见天日时，摄政的神圣使命才告完成！"
 KOM_burgsys_confiscation_economy_desc: "在俄罗斯，有许多人从来不配成为富人。诡计多端的犹太人利用邪恶的高利贷谋取财富、草原上的野蛮人掠夺我们的家园、傲慢的农民则忘记了他们在社会中本应处于的地位。\n\n当帝国虚弱之时，这些寄生虫，以及其他类似的寄生虫将不再被允许囤积他们的不义之财。他们的“财产”现在是上帝的——因此也是摄政的。这些财产最终会得到很好地利用，为重建一个纯洁、神圣的俄罗斯提供动力，而窃贼和亚人类则会在矿山和工厂进行忏悔。"
 KOM_burgsys_honor_in_a_humble_life_desc: "贪财乃万恶之源。农民或工人要那些金银珠宝有什么用？为什么他们需要漂亮的大房子、镀金家具和给他卑贱妻子的珍珠项链？面对永恒的诅咒，这些东西有什么意义？\n\n凡人所需要的，耶和华早已预备妥当，正是他创造了圣洁的秩序。勤勉、祈祷、爱家、对上帝和阿列克谢皇储的绝对信仰——这些都是上天赐给他的，他没有资格拒绝。这是所有人应得的命运，摄政将不惜一切代价维持这神圣秩序。"
 KOM_burgsys_grand_industrial_project_desc: "我们是一个虔诚的禁欲主义国家，所以我们不需要大量生产的小饰品和装饰品来取悦平民百姓。因此，轻工业和自私自利的资本主义企业所占据的所有空间都应该被清理出来，特别是对于我们使俄罗斯再次伟大所需要的大量重工业而言。\n\n军火厂、化工厂、炼油厂、铸造厂和采石场都需要用来点燃工业之火。所有这些，从最小的行动到最宏大的工厂，都将被用于打造俄罗斯有史以来最伟大的军队。在阿列克谢皇储统治这片神圣和平的土地之前，没有什么比这更值得我们努力的。"
 KOM_burgsys_build_on_the_ruins_desc: "属于布尔什维克的建筑早已变成尘埃和余烬，我们现在可以开始建造更简易、更合适的替代品。这些新建筑将从最基本的层面开始进行重新设计，以荣耀上帝、俄罗斯和阿列克谢皇储。\n\n所有其他问题都是次要的。在异教徒和叛徒惊恐的目光中，我们的新工厂和新设施看起来是安全的还是实用的都无关紧要。口含天宪的摄政向人民保证，只要他们有足够的信仰，他们就永远不必害怕工业的危险。如果一个人在脱粒机中失去了手臂，或是在蒸汽中被活活烧死，他只能怪自己对上帝的保护缺乏足够信念。"
 KOM_burgsys_cathedrals_of_industry_desc: "如果说现代工业有一个最大的缺点，那就是它们完全缺乏宗教信仰的参与。当工人们辛苦工作的时候，他们的耳朵里仅仅充满了机器的喧闹声。当他们的手被工作占据时，他们的耳朵也应该被神圣的祝福和赞美诗所吸引，以安抚他们的精神，提醒他们，为摄政工作是一项神圣的职责。\n\n但这还不够。我们工厂生产的武器和设备如果得不到充分的保护，那就更糟了。我们的军队要得到耶和华的恩，就必须信奉他的名为圣，没有比在源头更好祝圣的地方了。每一个工厂都将会有一名神父，这样就可以即刻进行适当的仪式，使得我们的武器就将充满神圣的意志。"
 KOM_burgsys_no_land_untouched_desc: "石油是上帝赐予天选之人最伟大的礼物之一，其对帝国的重建和即将到来的统一战争非常重要。虽然某些地方的石油供应已经差强人意，比如乌赫塔，但我们需要更多石油。\n\n勘测人员已经在我国国土上发现了一些石油，如果地下有更多石油源头，我们必须立即开采之。上帝给予帝国独立的石油工业，让我们免于被锡安分子及其傀儡扼住咽喉。我们战争引擎的燃料将和虔诚俄国信徒的心灵一样纯净。"
 KOM_burgsys_fill_imperial_treasury_desc: "国库日益丰满，但毕竟速度很慢。经济现状摆在摄政面前，而他需要一个方案。贸易是不可能的，这点毋庸置疑，不能冒着被犹太思想渗透的风险。不过谢天谢地，国内有着大量的有钱人。\n\n因此，我们将进一步没收财产，俄罗斯最不缺的就是那些邪恶土豪，他们可配不上他们坐拥的一切。平民阶级自然是首选目标，其中肯定偷偷藏着很多犹太人，谁知道这么多年他们藏了多少金银财宝！不管是谁的，一切财产属于帝国！"
 KOM_burgsys_in_the_green_desc: "摄政从高加索专员辖区身上收获了进一步的神圣启示，他已下令：帝国的经济体系应当完全遵循实用主义，不会有任何多余的支出。任何宝贵的财产将会被清点，并被重现分配给智者以及应得之人。\n\n资金不会被浪费，因此从逻辑上讲，帝国的经济将坚不可摧。永远有足够的资金在维持国库的丰满以及军队给养。其余的就交给上帝和摄政处理。"
 KOM_burgsys_imperial_opulence_desc: "布尔什维克以及其他的煽动者在试图改信那些不坚定的农民时，总是会提到沙皇的地位以及财富。对于智力低下的平民阶级来说，最容易产生嫉妒了。\n\n但他们没能理解这点：靠着对物质主义病态的热爱所得到的财富，才是可恶的；就好比一个阴险的犹太人家中堆满了镀金家具。而帝国统治阶级所拥有的财富完全合乎逻辑并得到了上帝的应允。吾主耶和华要求他的教堂，应是地表之上最为壮丽华美的建筑；沙皇（以及摄政）作为他在人间的代理人，享受此等待遇最为合适不过。"
 KOM_burgsys_black_budget_desc: "现代经济学十分荒谬。一大堆模糊不清、破绽百出的人造术语对上帝和他的子民有何用处？别忘了商人几乎全都是犹太人，我们为何要在意他们充斥着拜金主义的言论？\n\n摄政有着上帝的全知全能以及全知全视。因此我们的经济计划不可能存在任何缺陷或是错误。毕竟这一切都要归功于上帝的神之启示。下等人只需知道这点：帝国的经济事务只需交给摄政以及受他之选的少数人操心。任何其他想要染指之人只会是犹太-布尔什维克煽动者，而他们会得到应有的下场。"
 KOM_burgsys_absolute_truth_desc: "外国人——我们怀疑他们都是些犹太人和共济会傀儡——经常公开质疑我国的经济政策。他们坚信，只有与那些背信弃义的亚人类贸易才是生财之道。\n\n只有那些傻子才这么想。别忘了，我们还有黄金。黄金是人类形成经济活动所需的一切。在上帝的旨意下，已然延续了千百年。而且，我们有很多黄金。我们有巨大的金库，里面装满了大量的黄金以及其他金银珠宝，远离犹太人的贪婪目光。这正是我们所需要的，这些就够了。夫复何求？"
 KOM_burgsys_virtuous_education_desc: "最后但同样重要的是，我们需要关注后代的思想问题。俄国的年轻一代由于受到犹太-布尔什维克的长期压迫而没能受到正确的教育。没错，锡安分子的疯狂行径总是毫无底线。\n\n摄政看到了他们的苦难，听到了他们的祈求。俄国的孩子是时候拿回他们需要的东西了：由摄政本人亲自制定的最高效的终身教育计划。他们应当学习每一个必要的细节，这样他们才可能知道如何恰当地服侍加冕之后的皇储。在正确的引导下，他将免受来自叽叽喳喳和思想不健全的民众的无理要求的烦扰。"
 KOM_burgsys_sins_of_the_past_desc: "“知识分子”永远都不配得到帝国的信任。平等主义、布尔什维主义和资本主义的堕落思想正是来源于学术界，而不是广大农民。他们就是一直活跃着的第五纵队，是一根插在俄国深处的尖刺，散播着邪恶的思想。他们的末日到了。\n\n唯一理智且道德的方法就是全国范围的大清洗。一个人如果不能证明自己站在我们这边，那就是敌人——摄政不会对主的敌人心存怜悯。只有接受了应有的惩罚，他们才能将知识分子应当遵守的新秩序刻在自己的骨子里：滤去了恶灵般的唯物主义并致力于真正科学的秩序。"
 KOM_burgsys_imperial_army_desc: "西俄罗斯已经完全处于我们的统治之下，内部的主要敌人也已经清理完毕。我们终于可以结束对准军事组织和只忠于恶心的科米共和国的武装力量的依赖。这些下等人可不配接受摄政的指示。\n\n消失了将近五十年的帝国陆军将会回归，替代这些人的位置。帝国陆军不会完全照搬过去的制度，纠缠在它身上从而导致它屡战屡败的毒瘤必须被摘除。重生的帝国将会遇到许多磨炼，而帝国陆军将会成为支撑帝国屹立不倒的支柱。它们会成为完美无缺的存在。"
 KOM_burgsys_no_law_but_the_regents_desc: "哪有什么国际法。这个概念由犹太人以及他们的奴才创造出来，以保护他们的邪恶种族免受应得的正义清洗。下等的统治者可能会被该隐家族的糖衣炮弹所迷惑，但摄政明白：上帝之言即为律法。侍奉神圣俄罗斯时，诸事皆允。\n\n不必在意弱者以及异教徒的抗议。化学武器乃上帝给予基督教世界的一笔厚礼，在教义中与枪炮、飞机以及坦克一样重要。化学武器将重获其应有地位，并作为整支军队的制式武器。"
 KOM_burgsys_through_the_fog_desc: "知识就是力量。只有靠着对内部情况的广泛监察，我们才能防范颠覆分子并继续享受上帝的恩赐。而军事情况也应如此。\n\n我们的敌人远比普通人要擅长，在摄政的炽热目光下隐藏自己，但他们躲不了一辈子。上帝恩赐给他的子民以祂的全知全能：通过声呐、雷达以及数据加密。除了这些，帝国军队还需要更多，如此一来我们就再也不会被邪恶之敌蒙蔽。"
 KOM_burgsys_expand_on_the_arsenal_desc: "乌斯季瑟索利斯克军火库乃上帝的祝福，他的宝库中装满了毒气罐以及投放它们的手段。然而在清点库存后发现，现有库存不足以维持日常使用。\n\n好在有主的赐福。军火库中有着一个幸免于罪人的封闭区域，我们在那找到了最好的馈赠：一个供应充足、功能齐全的化学武器生产厂。虽然很小，但足以制造出毒气的基础成分了。因此几乎可以立即投入生产。这设施有年头了，因此相对来说易于复制生产设施。感谢上帝赐予我们天堂的果实！"
 KOM_burgsys_clouds_on_the_horizon_desc: "尽管德国人在入侵苏联时取得了压倒性胜利，但他们未能深入苏联腹地。也许是因为他们胃口没那么大，又或者是缺乏平定被征服土地的远见。的确，德军一列列的坦克、斯图卡以及灰衣步兵以及够印象深刻了。但如果再加上光荣而恐怖的化学武器呢？如果在每次发起冲锋前射出毒气弹幕，或是在防线前布置肉眼不可见的毒气墙，那我们能消灭多少堕落之人、救下多少纯洁之人？\n\n摄政以及他的军队不会怜惜化学武器贮备。为了纯洁之人得以延续，以及邪恶之人的完全灭绝，已批准于战场之上自由使用毒气以及毒雾。在最好毒气面具的保护，以及最好武器的武装之下，俄罗斯军队将化身为复仇天使的军团，鞭笞横行在这片土地上的劣等民族。"
 KOM_burgsys_officers_for_the_reclamation_desc: "忠诚的军官本就很难找到。想要找到忠于摄政以及帝国的军官就更难了。大多数职业军人都是“前”布尔什维克以及自私自利的佣兵。都不能容忍他们出现在我们信徒的社区里，更别提在战场上了。\n\n不过，主会一如既往指引他的仆人。也许我们应从信徒而不是现有的军官团中，寻找有前途的候选人。他们要意志强大、内心纯洁。更重要的是，他们必须通过最近由摄政本人设立的忠诚测试。毕竟，是奶油总要浮到面上来。"
 KOM_burgsys_lessons_from_the_past_desc: "苏维埃政权的落败主要怪罪于他们的堕落，但他们的战术，或者说缺乏战术，也是一大原因。犹太人的洗脑彻底摧毁了他们领袖的心智，丢下了红军，使他们变成了一群无头苍蝇。就连普通士兵也未能幸免，多年的共产主义教化剥夺了他们独立思考的能力。他们能做的也就是把自己扔向德军浪潮中；正是军人的归宿，但只留下了笑柄。\n\n好在我们没那么傻。俄罗斯帝国在一战落败并不是因为军事原因，而是被犹大的短刃从内部瓦解。像是科尔尼洛夫以及邓尼金这样白军英雄所取得的辉煌胜利毋庸置疑，这将成为我们新战术的基础。旧帝国的才智将指引我们百战百胜！"
 KOM_burgsys_demands_for_the_future_desc: "现如今的帝国军装备精良、准备就绪，但谁知道锡安长老们以及他们的奴仆在谋划些什么？我们虽有了化学武器，但毕竟都是苏联甚至旧帝国时期的产物。我们不能指望现有的武器种类能应对所有情况。\n\n我们必须立刻在摄政的指示下开始研发工作。虽然光是德国就够我们学了，但真正天才的想法只在摄政的脑中。在圣灵的帮助下，我们的天才工程师以及科学家提出了十几种方案以满足神圣战士们的需求。比如装满沙林毒气的弹道导弹……而这仅仅是上帝灵感的冰山一角。"
 KOM_burgsys_venerate_the_soldiers_desc: "俄罗斯人——真正的俄罗斯人当然不包括那些布尔什维克以及异教徒——是有史以来最为强大的民族。身为辉煌的第三罗马，俄罗斯帝国将这一灿烂文明的精髓注入到其子孙的骨肉当中。赫勒克留、查士丁尼和君士坦丁大帝之血流淌在我们的血管中。不论我们被剥削得多惨、有多不幸，我们都将一直是上帝的亲选勇士以及祂最纯洁的造物。\n\n摄政希望俄罗斯所有的善良之人都意识到：我们流淌着战争之血；每一个健壮的俄罗斯人身上，都蕴藏着天使长米迦勒的武力！我们会证明这点，只要能拿得动枪的人将会被征召入伍并被鞭笞，直到找到战斗的斗志。哪怕在一个虚构世界，这说法都不靠谱，所以我们需要的不只是宣传手段……"
 KOM_burgsys_loyalty_in_mind_desc: "犹太人很擅长遁形。他们坑蒙拐骗，混入我们的种族，每一代都更加具有俄罗斯人的外貌特征。因此，每一个士兵都有可能是潜在的犹太人，在其易受煽动的同僚中散播不忠情绪与和平主义。\n\n好在，上帝的庇护使得崭新的帝国军队并不会受此影响。渗透者会不时地露出马脚，但并不会长久地潜伏下去。通过向士兵们灌输忠诚、虔诚和勇猛战斗的理念不仅会改善军队素质，还能净化士兵的思想。不久之后，犹太人天生的不同之处便会无可避免地出卖他们，这时候，犹太人就可以被完全根除，并送上火刑架。这样，我们就能确保帝国军队永恒的信仰与荣耀不受侵扰。"
 KOM_burgsys_strength_in_body_desc: "俄罗斯人天生强壮、力量超群、反应敏捷，但这总有进步的空间。我们种族天生的优越性需要一些引导才能充分表现出来。这最好是通过结合武术教育和高强度的体育锻炼来铸造真正的俄罗斯人。\n\n我们可以从党卫军的训练操典中找到一些参考内容，我们的新兵将接受我们的将军们能想到的最艰苦、残酷、无情的训练计划。一个血统纯正的俄国人可以忍受任何程度的人类苦难，而且在精神上也会因此变得更加坚强。即使是微乎其微的亚人血统也会导致他们在训练过程中被“淘汰”，但这并不会给我们带来什么损失。事实上，这只会让摄政的工作更轻松。血统是不会骗人的。"
 KOM_burgsys_purity_in_soul_desc: "大事不好！根据摄政掌权前的记录，有相当数量的官兵不是俄罗斯人！有的甚至还是血管里流淌着鞑靼人、科米人、芬兰人等亚人类血液的混血儿！有的人还崇拜着阿拉伯人那邪恶的先知！更有甚者身上烙印着该隐印记——最不可名状的罪恶标记！\n\n当然，我们会立即行动。或许那些人认为自己可以凭借着“偷”来的俄罗斯血统，在我们背后传播他们腐化堕落的血统和理念。没事，从现在开始，所有加入帝国军队的人都必须有纯正的血统，并且他们在成长过程中不能受到哪怕一点犹太人或野蛮人的玷污。"
 KOM_burgsys_supremacy_in_arms_desc: "俄罗斯钢铁的质量无可匹敌，这上帝赐予的金属宝物可以制造各式各样的武器，这正是帝国摧毁叛乱的异教徒和亚人类所必须的。我们的工业主教座堂得到了全俄罗斯最为纯净教士的祝福，只有在这里，才能生产出我们强大的武器。\n\n坦克、步枪、卡车、火箭、榴弹等等，都会在俄罗斯的土地上生产，而圣灵也会经由俄罗斯人之手，为武器注入力量。即便最为先进的德国工业复合体也无法与我们匹敌，只消一击，我们无敌战士的神圣武器就会让犹太人和下等人灰飞烟灭！"
 KOM_burgsys_heralds_of_the_empire_desc: "想当年，没有哪个虔诚之人敢妄想飞行。上帝将天空赐给鸟类、蝙蝠以及昆虫，但并非人类。然而，祂现在无疑已容许卑微的凡人得以分享飞行的权威。如果这不是祂的作为，德国人怎会于第二次世界大战的空战中取得如此的战果？\n\n假使任何人，就连布尔什维克都能掌握飞行的天赋，那我们也必须全心全意地拥抱它！摄政希望尽快建立帝国空军。他同样也要求研究现代飞机设计以及空中战法成为第一要务。毋庸置疑，上帝再次将一丝神圣智慧赐予了他！"
 KOM_burgsys_black_wings_above_desc: "我们对轰炸机战术以及设计方案的研究迅速地得出了成果，多亏摄政的天才建议刺激了最新的研究发展。虽然未经我们自己或是其他势力的检测，但我们预计能获得惊人成果。\n\n就拿从空中部署的化学武器来说。人们甚至不敢想象这将为我们军队提供多大的力量。劣等蛮子的村庄将会不费就一枪一弹彻底陷入静寂；一排排亚人类士兵将会被由芥子气组成的毒云吞噬殆尽；整座城市将会在空投沙林毒气炸弹释放出的风暴中，彻底清洗干净那些劣等民族！上帝毫无疑问会在这个日子垂青我们！"
 KOM_burgsys_breaking_the_waves_desc: "直到上帝赐予我们合法的太平洋领地之前，我们几乎没有海军的需求。艨艟巨舰往往只是为了满足虚荣心的存在。好好看看“瓦萨”号的命运再来反驳这个观点！\n\n但时刻已至，我们将在海军方面付出适当的努力——也许潜艇是个合适的目标，毕竟它们可以在全球范围内散布化学轰炸的威胁。目前，帝国需要一支用于封锁海域以及保护贸易的小型水面舰队。也许规模不那么振奋人心，但摄政绝不敢试图忤逆上帝的旨意。"
 KOM_fascist_compassionate_conservatism: "慈悲保守主义"
 KOM_fascist_compassionate_conservatism_desc: "在俄罗斯过去五十年的历史中，这个国家经历了翻天覆地的变化。在先前的帝俄时代，它的政治一直在君主专制和君主立宪制之间摇摆不定。然后是新生的共和国，但它的缔造者未能在理想与现实之间做出妥协。接着就是我们所经历过的苏联时代，以及它最终的失败。联盟四分五裂，俄罗斯人民之间的团结被精英阶层所掌控与利用。\n\n现在，沙法列维奇总统已经执掌了乌斯季瑟索利斯克共和国，他对如何复兴俄罗斯有着自己的想法。总统的意识形态关键在于一种“慈悲保守主义”。俄罗斯各族人民不再因理想和阶级的差异而相互对立，如同上帝的旨意那样，所有人都应当团结为一个集体。人民将不再抗拒自己的理想与文化支柱，而是应当维护国家与民族的和谐。在总统的领导下，俄罗斯将会迎来新的曙光，而过往的失败会在曙光中渐渐消散。"
 KOM_fascist_national_democracy: "国民民主"
 KOM_fascist_national_democracy_desc: "我们正在共和国内建设一种经得起时间考验的民主制度：这一民主制度不仅维系着民众的心声，而且也关系到国家本身的活力。为此，我们必须建立新的民主机构，并鼓励民众参与政治，特别是我们选票的基本盘农村居民。他们的力量推动着这个国家向前发展，也正是他们的信念使我们更加脚踏实地地迈向未来！\n\n我们会举行全国性的投票大会，推动公民文化发展，并开展热情的政治集会。而这不过是一个开始，但可以确定的是：这是整整一代人要完成的事业。"
 KOM_fascist_the_russian_national_party: "俄罗斯国民党"
 KOM_fascist_the_russian_national_party_desc: "沙法列维奇总统承认：进取主义这一新思想未经试验、但很吸引人。但其四分五裂的追随者是其最明显的缺陷。欧亚主义者、秩序社会主义者、保皇派以及主席党内的那群“慈悲保守主义者”。这么多派系聚在一起，组成了一个难以名状的存在。好在整个进取组织即便有着党派以及意识形态差异，但现在尽在沙法列维奇手中。\n\n形势使得政局不容分裂。俄罗斯需要一个强大、统一的政治力量来掌舵。进取组织的众多派系面临着两个选择：追随沙法列维奇的统一计划，或是被迫接自由主义者、社会主义者以及共产主义者的统治。所有选择前者之人将重组为俄罗斯国民党。在支持沙法列维奇的民主人士帮助下，他能轻易掌控党员们。"
 KOM_fascist_nationwide_participation: "全国参与"
 KOM_fascist_nationwide_participation_desc: "不论是苏联、沙俄还是共和国时期的俄罗斯，它们都有着一个共同点：普通民众难以参与政治。虽然国家会举行各类选举，但总的来说，人民参与不到决定国家走向的决策当中。由于没有机会参与，导致俄罗斯民众焦躁不安，政府只完成了最基本的任务。现状必须被打破，总统旨在纠正俄罗斯民族的道路。\n\n沙法列维奇的新政治组织——俄罗斯国民党将不仅仅是个政治党派。相反，它应该为人民发声，传递着人民对意识形态蓬勃发展的想法。生活的各方各面都应与政治有关，党将行使其仁慈的特权，介入公民的利益。"
 KOM_fascist_a_will_through_solidarity: "团结的意志"
 KOM_fascist_a_will_through_solidarity_desc: "在经历了科米共和国时期的政治动荡之后，沙法列维奇对议会制的失败深信不疑。只要议会存在，政府内就少不了党派纷争。在这种环境下，政治家们总是把个人和党派的利益放在国家利益的前面，导致最后什么实事也做不成。难道俄罗斯的人民就只能眼睁睁地看着国家的发展被昏庸的议员们扼杀在国民大会里吗？不！\n\n因此，我们提出这样一个解决方案。俄罗斯国民党将保留我国的立法机构，但为了让其能够更有效地为俄罗斯人民服务，沙法列维奇将对其职能进行调整。除了议会和代表之外，党还将秉持着劳动的精神管理俄罗斯所有的工作场所。毕竟要谈起对俄罗斯做出的奉献，还有谁能比得上那些日日夜夜为国家发展付出血汗的工人们呢？所有立法事务都将由党来直接处理，劳动者们不需要了解这些过程的细枝末节。与其选出一个个只会互相打嘴炮的代表，这些工人们还不如团结在一个真正支持他们事业的党下！"
 KOM_fascist_restore_constitutional_rule: "恢复宪法统治"
 KOM_fascist_restore_constitutional_rule_desc: "科米共和国虽然有许多缺陷，但它仍是俄罗斯大地上一座民主与自由的堡垒。在其宪法的保护下，各种政治思想如雨后春笋般涌现，这对任何一个民主国家来说都是必不可少的。在沙法列维奇一开始掌权时，进取组织为了维护国家的稳定暂停了宪法，并取缔了许多受宪法保护的组织。因此，在许多人民的心中都有着这样一个问题：他们的权力将靠什么保证？\n\n沙法列维奇总统不能不满足人民的愿望。但在恢复宪法前，他还得加上自己的画龙点睛之笔。这些修改的目的是为了避免沙法列维奇成为国家最高统帅之前的政治斗争再次发生。有了这部新宪法，我们的执政党和在野党终于能够公平公正地讨论国事，而过去困扰我国的异见与政治暴力问题也都将被扫进历史的垃圾堆。"
 KOM_fascist_right_the_wrongs: "纠正错误"
 KOM_fascist_right_the_wrongs_desc: "宪法固然是科米共和国民主制度重要的一环，但其中仍存在着许多缺陷。虽然它的存在促使了政治思想和意识形态的茁壮成长，乌斯季瑟索利斯克的政治暴力也因此不断升级。同时，宪法真正服务的也仅仅是极其有限的精英阶级，而普通民众的利益则往往被置之不顾。当鲜血溅满了城里的大街小巷时，国民大会里仍然充斥着不惜用百姓的性命换取政治利益的政客们。\n\n在这样的条件下，改革是我们唯一的一根救命稻草。沙法列维奇总统将弥补我国政治系统的诸多缺陷，使总统和执政党有足够的权力来保证政府真正为人民的利益服务。只有在我们严苛而公正的领导下，国家才能终于迈出向前的步伐、取得真正的发展。过去的党派斗争终将成为遥远的记忆，而我们终于能朝着一个更好的明天奋斗。一个更光明、更稳定的俄罗斯必将到来！"
 KOM_fascist_a_will_through_ballot: "选票的意志"
 KOM_fascist_a_will_through_ballot_desc: "总统承认，要建成一个符合人民意愿的国家，那么议会机构与民主流程是必不可少的。在他眼中，在野党正是民主政府内部制衡的主要表现。若是人民对国家抱有异见，便会私下产生不满。我们必须让这类异见者发出声音，保持其在议会内的存在。不过嘛，这类反对者也需要接受引导与培育，确保其不会损害国家与人民的利益。\n\n总统与党将允许在野党参选。但同时，国家也应尽一切所能，将选举引导至符合选民利益的结果。确实，只需一点话语并稍加教育，人民就会心甘情愿地将选票献给最合他们心意的这批政客。为了方便国家向这种新式民主转变，总统将会把各路反对力量汇集为一个党派。国家并不需要无意义的争论，而需要有用的建议。"
 KOM_fascist_ethical_order: "伦理秩序"
 KOM_fascist_ethical_order_desc: "不论是通过团结劳工，还是通过选票的意志，俄罗斯政治框架的转变已经完成。总统已经建立了他所期望的国家层次体系——伦理秩序。如今，共和国公民全心全意地追随着总统的价值观。在俄罗斯爱国主义、折中妥协与传统观念的引领下，新俄罗斯已然崛起，并将弥补它过去的错误。\n\n这些价值观引导着在野党，其回响响彻全共和国。借公民辩论之手，我们将扼杀一切暴力异见事件。在新的政治秩序中，每一位公民的权利都将得到保证。每个人都有自己的义务，也有相应的权利。模范公民仅需追随总统与党的步伐便足够了。任何他关心的问题，一经提出，政府便会认真审议。当政府代表着人民的意志时，又怎会有异议呢。"
 KOM_fascist_against_small_nations: "反对“小民族”"
 KOM_fascist_against_small_nations_desc: "几个世纪以来，俄罗斯大家庭里的各个民族都一直被某些少数群体所迫害。这些被沙法列维奇总统统称为“小民族”的群体有着与大多数人民相对立、与俄罗斯的国情格格不入的价值观。在很长一段历史里，他们都在密谋将自己的思想和观念强加于俄罗斯。然而在我国知识分子不懈的抵抗下，他们扭曲我们国家伟大理想的诡计至今仍未成功。\n\n不能再犹豫不决了，我们宣布针对这些民族旷日持久的斗争将正式开始。让俄罗斯点燃她的复仇之心！让她的怒火在每一条血脉中涌动！他们想要在我们人民的心中种下反抗的种子，但现在我们将彻底粉碎这些不自量力的尝试。我国人民被他们骑在头上的日子已经够长了，现在终于是俄罗斯站起来的时候了！"
 KOM_fascist_end_elitism: "终结精英主义"
 KOM_fascist_end_elitism_desc: "无论是帝俄时期的贵族、共和国时期的资产阶级、还是苏联时期的政治局，俄罗斯的统治阶级一向都想把治国的大权集中在一小撮精英的手里。普通百姓对国家的走向没有任何的发言权，所有重要的决定都是在幕后由这些政权手下的官僚所决定的。真正的民主总是被他们所扼杀在摇篮中，因此在俄罗斯大地上还从未有一个能称得上民主的政府。\n\n俄罗斯人民不能再盲目地笃信这些所谓的“精英”了。我们需要用新的眼光来看待一些历史上的人物，而沙法列维奇总统和他手下的俄罗斯国民党则十分乐意接下这一重担。政府将仔细地审视这些精英背后的意识形态，无论是社会主义、法西斯主义、还是过去那愚昧而落后的“民主”体制。通过这些手段，我国政府将成为人民最坚定不移的守护者，引导着广大民众走向一个更光明、更平等的未来。"
 KOM_fascist_turn_to_gods_values: "回归上帝价值观"
 KOM_fascist_turn_to_gods_values_desc: "俄罗斯现在似乎已经忘了根本。曾维系俄罗斯社会秩序的传统价值观现已分崩离析，其追随者四散而去。如今，宣讲道德者将无地自容，而缺乏指引的年轻人则变得颓废堕落，投身“前卫艺术”，并以此为新的道德指引。在俄罗斯大地上，言行恶劣的民众随处可见。尽管这些的确事出有因——毕竟俄罗斯在过去的二十年里一直都处于分裂状态——但却不应继续下去了。\n\n俄罗斯是一个基督教国家。虽然任何一个教会都无权统领全国信仰，且只被党当作促进国家迈向成熟的工具，但是，它们所宣传的价值观可以与新国家产生强烈共鸣，仁慈地监护国民的灵魂。俄罗斯国家之所以选择基督教伦理，是因为其正确的道德价值导向。不管是过去，现在还是将来，俄罗斯都是一个建立在基督价值观基础上的国家，尽管其与教会间可能还存在一些嫌隙。"
 KOM_fascist_end_tensions: "终结紧张态势"
 KOM_fascist_end_tensions_desc: "众所周知，俄罗斯是个多民族国家。虽说斯拉夫民族占据了主导地位，但在这俄罗斯境内生息的数百个民族间，几乎没有相通之处。很遗憾，我们没法避免随之而来的紧张态势。自尊贵的特权阶级至穷苦的贫民窟，从政府高层到普通俄罗斯民众的家中，偏见正不断加深。俄罗斯国内本就不稳，而她所面临的困境更是给这场混乱火上浇油。\n\n因而，总统正准备颁布法案，让一切事物回归它原有的状态，不被苦涩的过去所侵染。政府将下令禁止种族歧视与仇外思想，将俄罗斯塑造成文明与团结的家园。我们绝不容忍那些诋毁俄罗斯理念的人，政府将以仇恨言论的理由审判违法者。国家不会容许偏见，更不允许对弱小民族的迫害。俄罗斯是一个团结的大家庭，而沙法列维奇会保证她的存续。"
 KOM_fascist_all_in_harmony: "万众和谐"
 KOM_fascist_all_in_harmony_desc: "长期以来，俄罗斯都处于内乱的阴影之下。不同的族群互相杀伐，似乎永无止境。几个世纪以来，我们和那些小国之间长期处于敌对状态，而他们不仅驱散了和谐，也让这个时代充斥着贻害无穷的个人主义。无论是帝国，共和国，还是联邦——这些俄罗斯精神和灵魂的伟大体现，都未能与这一威胁作斗争，在无尽的党派纷争中四分五裂。\n\n然而，伴随着俄罗斯民族冲突的逐渐缓和，对于这个蹒跚学步的国家该怎么走出下一步，已是板上钉钉之事了。总统和他的政党必定会珍视现在的新秩序，珍惜这个重获和谐的国家。如果全俄罗斯人民通力合作，那就不会再有暴徒和叛军之虞了。要是还有动乱，那必定是一些受小国指使的破坏分子和傀儡干的。"
 KOM_fascist_against_technocratic_values: "反对技术官僚理念"
 KOM_fascist_against_technocratic_values_desc: "在俄罗斯，有一种思想流派正与沙法列维奇的和谐共存愿景叫板。对沙法列维奇来说，技术官僚理念是民主理念乃至全俄罗斯人民的敌人，意在抛弃传统以追求虚伪的进步。自由意志将因它不再自由，成为冰冷机器那些算法与幻象的奴仆。\n\n我国应当反对这种思想。技术官僚理念所宣称的通过技术发展实现国家进步忽视了俄罗斯人民的文化精神。没有俄国基督教所确保的秩序，俄罗斯人岂不是只能变成被混乱所奴役、用混乱奴役他人的野蛮人？让这种虚伪的进步观见鬼去吧！让那些想让人屈服于机器的混蛋见鬼去吧！俄罗斯将继续、永远保持自由。"
 KOM_fascist_spiritual_sovereignty: "精神主权"
 KOM_fascist_spiritual_sovereignty_desc: "国家的法度业已明确。在沙法列维奇之前主宰俄罗斯的混乱与动荡完全消失，和谐社会已经建成，这是党和人民共同努力的结果。在我国政治中盛行日久的精英主义思潮被基督教国家的价值观所取代。那些弱小民族和他们狭隘的世界观被一并驱逐出去，他们的精神则被挫败、抹去。\n\n现在，俄罗斯是一个主权国家——但这四个字不仅仅局限于政治意义。沙法列维奇建立了一种崭新的精神秩序：完全独立于那些只寻求摧毁和吞并俄罗斯文化与价值观的意识形态。沙法列维奇政府所要做的就是巩固这一遗产。党将从严执法，宵小之辈休得猖狂。很快，所有俄罗斯母亲的反对者都将离开她神圣的土地。"
 KOM_fascist_russian_civilization_upheld: "俄罗斯文明得以维护"
 KOM_fascist_russian_civilization_upheld_desc: "一千个人眼中有一千种不同的苏联。而对于沙法列维奇以及俄罗斯国民党来说，苏联统治时期意味着俄罗斯价值观面临被抹杀的威胁，取而代之的是“无产阶级文化”——这是共产党欺骗的发明。他推进的所有政治变革，都有一个目标：重建俄罗斯，直至恢复其最为重要的东西——民心。\n\n目标已经近在咫尺。伴随着政治和道德领域与沙法列维奇的愿景保持一致，该迈出最后一步了。先前散乱的个体范围准则，需要被融合归一。道德即政治，政治即道德。不再需要暴力的抗议活动，也不再需要起义、叛乱。如果一切都处在大和谐之中，俄罗斯才会真正安全，而她的文明也才会得到拥护。"
 KOM_fascist_the_moral_economy: "道德经济"
 KOM_fascist_the_moral_economy_desc: "人们曾经认为，只有自由市场才能填满俄罗斯的肚肠。这也许是对的，但仅限于在真空球形的俄罗斯。我们社会中总有些贪婪卑鄙的家伙，恶毒地操纵着一切——也包括所谓的“自由市场”。在他们手中，俄罗斯的财富就如同镜花水月，农民和农村家庭都因城市居民的挥霍无度变得一贫如洗。这样的拜物教行径简直丑陋至极。\n\n不能再这样下去了！为了保护我们的经济不受肆意浪费的影响，并为将来做好准备，我们将对重要的生活必需品行业实施劳工标准和工资管制，再对那些剥削者进行极为严格的背景调查。"
 KOM_fascist_the_village_idyll: "乡村牧歌"
 KOM_fascist_the_village_idyll_desc: "长期以来，俄罗斯传统的农业生活方式受到忽视。对俄罗斯人来说，没有什么比在远离城市噪音和工厂污染的郊外呼吸新鲜空气更美好的了。从前，人们可以在他拥有的土地上劳作，并从自己的辛勤劳作中取得回报。现在呢，要是你不打算讨论工业化和增加工厂生产，你就甭想说话。我们必须反对这种思想。国家要重新面向长期忽视的农村生活，鼓励回归农业生活方式。"
 KOM_fascist_preserve_our_way_of_life: "保卫我们的生活方式"
 KOM_fascist_preserve_our_way_of_life_desc: "为了实现我们的愿景，为了恢复旧日的俄罗斯，我们必须对国家批准科技和工业创新的数量进行限制。我们不能让这些科技工业发展扰乱我们平和的生活方式。为此，我们将对钢铁、化工等重工业实行一系列限制措施。希望新建工厂和研究所的厂主和投资者会遵守严格的分区法和新的许可证制度。"
 KOM_fascist_guard_nature: "捍卫大自然"
 KOM_fascist_guard_nature_desc: "科米和俄罗斯坐拥着地球母亲最美丽、富饶的土地。古老的森林从圣彼得堡一直延伸到符拉迪沃斯托克；欧亚草原上一望无际的原野；五海海域清澈见底的海水；乌拉尔连绵不绝的崇山峻岭。这些大自然的奇迹不仅无比壮美，更是无价之宝。我们不能允许人类的贪婪与短视破坏它们的自然之美，将要起草限制、约束人们对这些无价的自然宝藏的行为的法律。"
 KOM_fascist_amending_for_the_tragedy: "纠正悲剧"
 KOM_fascist_amending_for_the_tragedy_desc: "说起被布尔什维克革命和之后的苏维埃统治害的最惨的那批人，那无疑是我国的农民。他们作为我国最穷的那批人，处境非但没得到一丝改善，反倒被那不称职的、专横的苏联弄得更惨了。在苏联强取豪夺一切时，数百万农民失去了自己的家和财产，而更多人死于苏联强加于人民的差劲的农业政策。我们必须补偿他们所遭受的恐怖，并且重新组织在国家管辖下的比以前更独立的农业合作社。"
 KOM_fascist_a_new_russian_peasant: "新俄罗斯农民"
 KOM_fascist_a_new_russian_peasant_desc: "大多数城里人视俄罗斯的农民为一群肮脏、未受教化、与世隔绝的穷光蛋。如果我们要转变为农业化程度更高的国家，我们必须消灭这些关于俄罗斯农民的错误见解。我们应当树立农村生活的新形象，强调农业生活的繁荣与独立。农民并不贫穷，而能自给自足；农民并不孤独，而与公社成员共享脚下的土地。我们满怀希望，我们要改变普通农民的形象，甚至要鼓励其他人接受农民的生活方式。"
 KOM_fascist_return_to_soil: "回归土壤"
 KOM_fascist_return_to_soil_desc: "我们追根溯源的一大重点便是要重新塑造我们失去已久的传统价值。这些价值包括道德、纪律、职业伦理，以及家庭。此外，我们还应努力改变群众对现代工业的印象和态度。虽然工业化可以令我们国家的经济取得飞跃，但大规模工业化并不是优质生活质量的必要条件。俄罗斯所需要的一切，都可以在农庄和田野中找到。"
 KOM_fascist_creative_management: "创新型管理"
 KOM_fascist_creative_management_desc: "尽管我们想要一个更加朴实、更加农业化的俄罗斯，但俄罗斯经济依然是一个错综复杂、难以驾驭的实体，因此我们要成立一个新的政府机构来处理我国的经济事务。该机构的职责包括发放工业项目审批许可证、公共工程项目建设，以及管理国内的外商投资企业。此外，这个机构将把设立行政区、制定行政区法律法规和进行地方管理的责任从地方政府手中收归中央。"
 KOM_fascist_no_one_left_behind: "谁也不掉队"
 KOM_fascist_no_one_left_behind_desc: "事实令人苦恼，当一个人得到剥削他同伴的机会时，他十有八九会这样做。为了打击剥削行为，我们将建立工会，并由政府来对工会进行监督。工会民主建设、民主运作，每四年投票选举产生工会领袖。如果工会领袖贪污腐败、或与公众利益为敌，政府将保留罢免工会领袖的权力。所有工人都有加入工会的义务，同时工会允许工人享有所有的福利、为所须为的义务。"
 KOM_fascist_struggle_for_social_justice: "争取社会正义"
 KOM_fascist_struggle_for_social_justice_desc: "尽管我们试图从旧日时光中寻求道德和生活方式，我们仍应从二十世纪的现代生活中吸取经验。对于我们的现代国家而言，社会福利制度并非遥不可及，组织学的进步和计算技术的极大演进大大简化了此类复杂系统的创建、管理与维护工作。此外，这样一个福利制度将为我们履行道德上的义务，以一种崭新的方式来关怀我们的同胞——在前几个世纪，这几乎不可想象。"
 KOM_fascist_the_collective_wellbeing: "集体福祉"
 KOM_fascist_the_collective_wellbeing_desc: "工会、政府和大企业就是撑起经济大厦的三根立柱。三派之间合作竞争、进行谈判，构建出一个对所有人都有益的法律框架。然而，现在我们要让这种协作更有效率。工会和企业之间经常势不两立，政府偶尔充当两者之间的调停人。如果我们的政府更多地介入劳资双方的谈判，谈判结果将更加公平公正。三足鼎立，才符合群众的利益。"
 KOM_fascist_compassion_before_materialism: "慈悲高于唯物主义"
 KOM_fascist_compassion_before_materialism_desc: "全国有许多私企为国家提供基础服务或产品，其中包含私营医院、几家铸钢厂，甚至还有私营邮政。如果它们对于国家运作、人民生活是必要的话，那么政府会对私企负起责任。若这些私企有崩溃或破产的危险，国家则需及时向他们伸出援手。"
 KOM_fascist_technical_guidance: "技术指导"
 KOM_fascist_technical_guidance_desc: "尽管我们热爱粮食与沃土，但如果没有一群能够实施和利用现代技术的知识分子，现代社会就会在顷刻间坍塌。如果我们要重建我们伟大的国家，如果我们要修建道路、开办学校、组织生产，就必须拥有这些无价的专业知识。希望的种子已经种下，不久之后我们的土地就将繁荣昌盛、远超以往，邻国乃至德日之流也要甘拜下风。"
 KOM_fascist_a_renewed_city: "复兴之城"
 KOM_fascist_a_renewed_city_desc: "虽然我们大多对都市生活嗤之以鼻，但如果我们要为我们的国家铺好通往未来的道路，就必须重建俄罗斯的城市。二战将俄罗斯的繁华街市摧毁殆尽，紧接着便陷入十余年的军阀混战，不仅许多城市沦为废墟，人口也急剧减少：数百万人在灾难中死去，城市中提供食物和其他必需品的基础设施崩溃后，许多人逃往农村。我们必须把城市基础设施恢复到可以接受的水平。"
 KOM_fascist_prosperity_through_harmony: "和谐带来繁荣"
 KOM_fascist_prosperity_through_harmony_desc: "俄罗斯比有史以来任何时候都更加接近于真正的阶级合作。通过接纳法团主义与社会主义的原则，我们的行政哲学取得长足发展，在建立一个人人利益得到保护的公平社会这一理论方面取得了重大进步。企业在创造财富、工人在赚取薪酬、农民的生活质量得到飞速提升、我们的政府也更加民主、更加稳定。正是各个阶级、人民利益与大型企业之间的团结协作，带来了今天的美好局面，我们要把阶级合作的精神继续保持下去、发扬下去。"
 KOM_fascist_toiling_for_the_community: "为社区劳累"
 KOM_fascist_toiling_for_the_community_desc: "年轻一代对他们的长辈似乎抱有成见，觉得他们在沙皇和苏维埃政权的治下辛勤劳作，却没取得什么成就。他们居然觉得努力工作是“福报”！照这么发展下去，这代人会是最懒的一代人。我们必须告诉他们这种想法是错误的。他们付出的所有努力将在他们生活的小圈子中产生十倍的回报。他们所做的一切都是为了公众利益，不仅是为他们自己，更是为我们所有人。如果他们能理解这个事实，他们就会有努力工作的动力。"
 KOM_fascist_national_assertiviness: "国民自信"
 KOM_fascist_national_assertiviness_desc: "在近半世纪的困窘、失败与耻辱之后，在两场令我们数百万兄弟姐妹身首异处的战争之后，在数十年的军阀混战之后，俄罗斯从昔日苏联的身躯中涅槃重生，再度君临欧亚大陆。我们依然羸弱，在被与日本德国等量视之之前，我们还有很多要做的事情；但至少，我们已经打下了一个良好的基础：我们成为了一个独立自主的主权国家，我们将屹立不朽。"
 KOM_fascist_diplomacy_without_prejudice: "无偏见外交"
 KOM_fascist_diplomacy_without_prejudice_desc: "是时候让全世界知道，俄罗斯已不再是匪盗横行的废土，我们的政府已平定一切。不过，为了确保我国之于国际外交舞台的地位，我们必须争取他国的认同——还有最重要的，盟友。\n\n但国际联盟、协约国和联合国家，都是过去式了；俄罗斯在二战中惨败、屈从于西方世界、曾为其他强权的胜利抛头洒血，但这都是过去式了。当然，若我们想要重新打下国家的基础，就不应该独自着手去完成这个艰巨的任务，而是在不出卖俄罗斯主权的情况下，与未来的盟友携手共进。"
 KOM_fascist_envoy_to_washington: "遣华盛顿特使"
 KOM_fascist_envoy_to_washington_desc: "很少有国家胆敢反对德国的扩张，更别提有这么做的了，而率先对抗它的则是除德国外另一个强权——美利坚合众国及其领导的自由国家组织。\n\n鉴于美国以前消极抗德的懦弱行为，国内有许多人并不看好美国，但我们需要将怨恨抛诸脑后。国际形势表明，现有的外交环境下，或许只有OFN能真正与我们一道抗击纳粹。不过呢，虽然因时制宜的合作对两国都有好处，但对于我国相对独特地文化构成，美国人或许并不会轻易将我们纳入自由国家的范畴。若我们向OFN派驻代表，则会提高胜算，也能提前拉近两国的距离。"
 KOM_fascist_call_to_conscience: "唤起良知"
 KOM_fascist_call_to_conscience_desc: "历史上，俄罗斯外交政策的失败主要源于外交孤立，以及与盟友之间缺乏合作。因此，在进步的世界中，我们外交的目标就是防止我国和伙伴国发生争端。\n\n虽然OFN对我国政府的“威权倾向”并不信任，但他们无法否认俄罗斯在1941年为自由而遭受的苦难。在许多方面，俄国被西方盟国弃之不顾，奋生死于战场、身受兵戈之苦，最终在德意志国的钢靴下悲惨死去。我们必须提醒我们的兄弟，这段历史将把我们永远联系在一起——我们必须牢记教训，在危机来临之际，永远不要抛弃彼此。"
 KOM_fascist_eye_to_europe: "看向欧洲"
 KOM_fascist_eye_to_europe_desc: "当今，并不是所有的欧洲国家都在德国人的长筒靴下瑟瑟发抖，欧陆仍有几个弥足珍贵的独立国家与我们有着共同利益。我们必须联系这些国家并与它们结盟。而每一个与我们亲近的国家都有可能成为我们未来的盟友，毕竟，我们的盟友越多，德国巨人就会越虚弱。但同时，对于加入我们讨伐德国的任何势力，我们都绝不能掉以轻心。一旦有机会，我们必须接近并支持那些仍残存在自由欧洲的民主势力据点以及专员辖区的反抗军。"
 KOM_fascist_journey_to_the_eternal_city: "永恒之城游记"
 KOM_fascist_journey_to_the_eternal_city_desc: "虽然乍一看，意大利与俄罗斯的命运并无太多相似之处，但事实上，我们是同类。这是因为我们两国都有一段被亲密盟友背叛的悲惨历史，且我们两国心中都怀有对德国人的仇恨。因共同的苦难，我们齐心协力；如此，终有一天，我们能共同反抗第三帝国的暴政。"
 KOM_fascist_the_northern_lights: "北方之光"
 KOM_fascist_the_northern_lights_desc: "从古至今，俄罗斯和那些斯堪的纳维亚国家的历史命运一直交织着，有时是伙伴，更多的时候，则是竞争对手。现在，是时候让我们再度成为光荣的盟友了，因为如果不这么做的话，我们就无法团结一致面对共同的敌人。\n\n尽管斯堪的纳维亚大家庭中，挪威和瑞典的自由战士们可能不太愿意拉拢新伙伴，我们的外交官将尽力去建立双边合作关系。"
 KOM_fascist_our_new_place_in_the_world: "我们在世界上的新地位"
 KOM_fascist_our_new_place_in_the_world_desc: "西俄战争失败的时候，我们被诅咒，被抛弃，从内部开始腐化，孤零零地走向死亡。所有人都笑话我们，没人去尊重我们，我们只能看着外面的敌人利用意识形态毒害我们那微不足道的国家。按照当时的预测，我们彻底完蛋了。\n\n世界从未错得这么离谱。\n\n我们回来了，从古老的莫斯科被烈火吞噬伊始，我们的军队重新踏足全新领域，我们的敌人日益惧怕我们。是的，有一首歌颂西伯利亚腹地的歌曲，她歌颂一个纯净的、真正自由的、内部稳定的、重获新生的国家，这，就是我们自己的国家，没什么能没过我们的歌声。"
 KOM_fascist_patriotic_russian_army: "俄罗斯爱国军"
 KOM_fascist_patriotic_russian_army_desc: "我们胜利了！西俄罗斯现在处于一个名正言顺的俄罗斯政府的控制之下，政府将关心俄罗斯人民的福祉，并保卫国家不受任何威胁。\n\n我们得陇望蜀的野心必须反映在我军的新称呼上。现在大家都知道，俄罗斯爱国军将向西伯利亚腹地进军，保护俄罗斯人不受压迫。到时候，我们的注意力将转向西方，转向那些继续蹂躏我们人民的德国败类！"
 KOM_fascist_revitalize_the_officer_corps: "振兴军官团"
 KOM_fascist_revitalize_the_officer_corps_desc: "统一战争给我军烙下了深刻的印记。许多身先士卒的指挥官在战斗中英勇牺牲，另一些人被炮火的轰鸣吓得抱头鼠窜，无法表现出拯救俄罗斯所需的精神力量。\n\n我们必须从行伍中提拔军官，拔擢那些富有领导才能、胸怀奉献精神的老兵。我们的将官队伍将因新血的奔涌而复兴！"
 KOM_fascist_reopen_the_academies: "重开军校"
 KOM_fascist_reopen_the_academies_desc: "真的讽刺啊——战争迫使许多西俄罗斯的军事院校关闭。我们必须尽快重开这些学习中心来训练祖国的下一代捍卫者。\n\n有些人可能批评我们重开军校过于草率，以及质疑我们让老教员们重返岗位的决心。我们笑对这些批评。我们有完善的审查程序，确保只有那些品行优良的教员才能教育我们未来的指挥官们。"
 KOM_fascist_failings_of_the_union: "联盟的失败"
 KOM_fascist_failings_of_the_union_desc: "布哈林那受咒诅的联盟是腐朽的，其体制由一群恐俄的知识分子设计。布哈林不愿全力发展重工业和军工业，害死了百千万计的俄罗斯人。\n\n我们会做得更好。目前已在建造或修复几个军用工厂。我们的战士去解放俄罗斯人民的时候将不会缺少武器。"
 KOM_fascist_memories_of_the_liberation_wars: "解放战争的记忆"
 KOM_fascist_memories_of_the_liberation_wars_desc: "那场终结懦弱、腐败的政权，将西俄罗斯从暴政中解放出来的解放战争永远会是我们的俄罗斯爱国军的宝贵经历。我们必须通过建立纪念那些重大事件的制度来永远铭记这些。\n\n解放战争给俄罗斯带来了暌违数十年的自由。我们时刻告诉我们自己，俄罗斯人民应当享有自由和幸福。我们将昭告世界，没有人能不付出一点代价就随意压迫俄罗斯人！"
 KOM_fascist_memories_of_the_german_front: "对德战争的记忆"
 KOM_fascist_memories_of_the_german_front_desc: "有很多人并不赞同我们的民族民主意识形态。不幸的是，在数十年间，许多俄罗斯同胞都已沦为共产主义体制宣传下的牺牲品。\n\n如果要说有某个领域促使我们团结在一起，那就是对德战争的记忆。我们的同胞已经两度与那些德国侵略者作战。而目前，只有我们的政府才有毅力进行第三次，乃至最后一次迎击他们。我们的国家欢迎任何愿意拿起武器保卫俄罗斯的人，我们一定要让这一事实为天下所知！"
 KOM_fascist_organic_command_structure: "有机指挥结构"
 KOM_fascist_organic_command_structure_desc: "布尔什维克们喜欢把他们的军事理论和政治意识形态联系起来。虽然他们可憎的观点并没有给红军带来多少军事优势，但使一个国家的军队和其职能一致的想法并不坏。\n\n我们的军官可以使用我们有机的俄罗斯民族理论。每个人都有其职能，每个结构都有其目的。通过设计一套严格的等级制度和二级后备结构，我们能激发俄罗斯人民的传统愿望，用现代化的军队保卫他们的东西。"
 KOM_fascist_developments_on_the_kalashnikov: "改进AK系列枪械"
 KOM_fascist_developments_on_the_kalashnikov_desc: "AK-47可能是俄罗斯历史上最好的步枪之一。它造价低廉，极度可靠，拥有可更换的部件，学习和使用起来也相当简单。目前看来，这款步枪举世无双。但我们要更上一层楼。尽管它的设计在各方面都优于老款步枪，但这在步枪发展史中显得就没那么耀眼了。下一代步枪一定会比上一代优秀，这样AK-47那现在看来绝妙的设计在不久之后就可能过时。我们不能在其他国家的步枪技术快速发展的时候自满于我们今日的成果。"
 KOM_fascist_applied_mbt_designs: "实用主战坦克设计"
 KOM_fascist_applied_mbt_designs_desc: "设计出一种满足我们特定需求的坦克可不简单。不仅要能面对西俄的泥泞路况，以通过难缠的沼泽，还要做到耗油少，最好加一次油能开十几个小时甚至几天。但这还不够，我们还要求坦克装甲能挡住德国坦克一到两次射击，并以不逊于对方的火力还击。我们现有的坦克技术比德国落后几十年，因此想要设计出这样的坦克肯定需要时间。好在我们至少可以将我们在统一战争期间学到的教训作为起点。"
 KOM_fascist_modernity_in_function: "功能的现代性"
 KOM_fascist_modernity_in_function_desc: "面对外部威胁和内部变化，俄罗斯民族进取不止、自我革新。现在，是时候再一次做出改变了，这并非削弱俄罗斯之精髓，而是为了使其更加强大。我们会推进工业与政府机构现代化，保持反城市化观念的同时提升政府行政能力。\n\n更有进取心的思想家们正在推广有机官僚制度这一新概念。我们有信心让俄罗斯这片土地变得更加高效！"
 KOM_fascist_expand_from_the_army: "扩展军队作风"
 KOM_fascist_expand_from_the_army_desc: "早在进取组织成立之初，我们就懂得军队是多么地可靠。军官团与基层士兵是我们获取支持的基础。纪律、荣誉、爱国、勇敢，他们正是我们推崇的价值观最棒的模范。只需稍稍利用他们的训练方式，我们就能将俄罗斯变得更加坚韧，更加纯粹。\n\n投资军队，并从青年时期开始就对国内的大部分公民进行军事化教育。首先就从我们那规模庞大、身着制服的盟友，俄罗斯青年团开始。这些先驱将成为俄罗斯宪法剧变的领头人，让俄罗斯再度伟大。"
 KOM_fascist_our_pride_of_the_seas: "海洋之傲"
 KOM_fascist_our_pride_of_the_seas_desc: "海军一度被政府嘲笑为战争的工具。我国身处内陆，贫困且欠缺发展。而这样的我们又怎能实现建立一支淡水舰队的梦想呢？我们曾将这些事情束之高阁，直到有能力实现它们。而现在，似乎正是梦想绽放的时刻。\n\n我们将投资造船设施，开始建造第一支属于我国的舰队。舰队的中心将放在沿岸航行与贸易保护上。这支舰队用处有限，与我们的对手相比，她压根就不值一提。但这只不过是个开始，毕竟正如俗话所说，彼得格勒非一日建成。"
 KOM_fascist_reclaiming_the_skies: "重夺蓝天"
 KOM_fascist_reclaiming_the_skies_desc: "俄罗斯空军与苏维埃联盟的崩溃一同消逝，在接下来的几十年中也未能得到有效重建。如今我们正重新崛起于世界，此刻正是扭转现状重返蓝天之时！一如俄罗斯素来仰赖立国的陆军，我们的天空也应当由我们的战机驻守，驱除他国宵小的铁皮飞虫。\n\n诚然，重建空军说着容易做着难，我们得大刀阔斧地重启破败的飞机制造业，建立有效的航空网络与实现航空设备自给自足，才能让这个理想具有可行性。但即便如此，我们也必须追梦：终有一日，天空将再次充盈俄军战机轰鸣的回响，宣告蓝天回到了我们手上。"
