 KOM_taboritsky_the_arsenal_of_damocles_desc: "西西伯利亚和它丰富的自然资源终于被摄政所得。这值得我们庆祝一番，现在我们已经有了将我们的特殊武器计划推进到下一个阶段所需要的一切。\n\n我们的敌人有生物武器计划。然而，在现已解放的犹太富豪国家兹拉托乌斯特有现成的设施可以利用他们的设计。在那里，新的死亡工具将被锻造出来，用于扫荡邪恶的土地。"
 KOM_taboritsky_new_concoctions_desc: "在我们的武器储备之中，光气、芥子气和沙林毒气都是称职而有用的利器。利用这些绝妙的化学武器，我们征服了许多城市，消灭了成千上万的有害“寄生虫”。\n\n摄政相信我们还能开发更致命的化学武器，他命令我们的化学家和工程师立即开始试验。我们有充足的原材料，以及许多能“征召”过去的知识分子……"
 KOM_taboritsky_no_lives_wasted_desc: "并非所有的奴隶都算得上有用的工人。有许多拒绝拿起工具的人，有习惯于逃避的人，还有虚弱到不能胜任繁重劳动的人。通常情况下，我们会给他们后脑勺来一枪，以此解决这些有问题的奴隶。然而，摄政提出了一个高明的替代方案。\n\n任何科学实验都需要实验对象。我们听说在像美国这样的堕落国家，小型啮齿动物最受欢迎。他们的科学家懦弱不堪——我们的科学家能认识到一种非常特别的“老鼠”是更有趣且更可靠的实验对象。"
 KOM_taboritsky_the_spark_desc: "最近，我们逐渐意识到我们的领土上存在着一种独特的元素，同时也引起了摄政的兴趣。它就是铀，一种储量相对丰富的放射性物质，为我们从前无法企及的巨大能量——核能，奠定基础。\n\n摄政兴奋得头昏脑涨，他忠实的臣民们也是如此。他派出大量奴隶、征调大批设备前往鄂木斯克，那里有我们国家最大的铀矿。今天，我们朝着终极武器迈出了第一步。"
 KOM_taboritsky_recover_lost_knowledge_desc: "据说，早在德国入侵之前，布尔什维克（可能是在其无情嗜杀的犹太主子的役使下）就已经进行过核试验。我们当要感谢上帝，他们、和挥霍无度的西方，没能抢在德国之前取得这样的伟力！苏联猝然崩溃，参与核项目的科学家们四散而去——其中一些就隐藏在摄政的臣民之间。\n\n他们的知识将以某种方式供我们使用。科学家软弱无力，在审讯面前，他们的意志不堪一击。如果他们不愿为我们工作，至少我们可以提取我们需要的信息来教育他们那些更加忠诚的同事。"
 KOM_taboritsky_skyward_swords_desc: "在千里之外施行神罚令人心情愉悦。德国人、日本人和美国人都有瞬间摧毁对方的能力。三国都拥有核武库，加起来足以在一场核子风暴中摧毁整个大陆。而在生化武器领域，虽然有相应的禁止条约，但他们可能也有装填生物或化学制剂的类似导弹。\n\n我们应当优先发展火箭计划。资金和资源丰富之后，我们可以打造一个武库，足以将整个国家淹没在滚滚而来的死亡毒云之中。"
 KOM_taboritsky_sacrificial_lambs_desc: "在实验室里测试化学武器很简单。只需按一下按钮，立马就能看到对人体的影响。微调可以边做实验边顺手做了，还不用搞测试火箭这样的麻烦事。为此，我们需要合适的目标——当然，不能用我们的臣民，这并不合适。\n\n刚刚好，就在我们王国的南部边界上，有一片土地，上面到处都是些堕落的野蛮人。散布在边境上的简陋村庄对我们的力量视而不见，远离任何可能保护他们的人。这时，我们便要问一句：谁会怀念他们呢？"
 KOM_taboritsky_heavens_light_desc: "神，护佑我们——他赋予我们知识，让我们借此造出我们自己的达摩克利斯之剑。在造出受祝摄政追求的胜过一切的武器的道路上，我们已经走出了很远。\n\n当阿列克谢皇储取回皇位之时，他的统治凡人无法战胜。任何威胁到他的土地之物都将会受到毫不留情的核子怒火的打击，这怒火无人能及、无人能敌！从今日起直到永远，再也不会有布尔什维克、犹太佬、亚人类或叛徒能够威胁神圣俄罗斯帝国！神，期冀着我们的核力量！"
