 KOM_natsoc_of_darkest_africa: "至暗非洲"
 KOM_natsoc_the_ordosocialist_revolution_desc: "秩序社会主义在西俄罗斯胜利了！这证明了我们意识形态的优越性，接下来我们该干的就是一统俄罗斯了。但不幸的是，为了能履行我们的使命，我们必须得根据秩序社会主义思想重新改组国家。之前我们没怎么把这放心上，想着人民会自觉地配合党的工作，但很显然我们错了。苏斯洛夫的腐尸和他那世界主义的白日梦依旧在毒害着别人，如果我们想让俄罗斯重新拥有它曾经那般的光荣和力量，我们就得用熊熊烈火把这些害人思想彻底净化干净——当然必要时也可以用战斗小队来代替火焰。"
 KOM_natsoc_the_party_order_desc: "在这种情况下，必须得好好组织起来开始干这事了，首先要从一份清单开始。这份清单一开始不长，但慢慢的，等我们打听或者注意到政府工作人员有啥动作的时候我们就会记录。这清单会列举从比较轻的行为，比如说了某个特定的词汇或者是演讲时表现出了某种态度，到某些越界行为，比如表现出对反动意识形态产生了兴趣，或甚至是胆敢质疑伟大的谢罗夫。一旦这份清单完成了，我们就会再列另一份名单，这名单会包含所有我们注意到有以上行为的人的名字，之后这份名单会交给一位军官，我们就不用再操心这种人了。"
 KOM_natsoc_the_dialectics_of_masses_desc: "我们最终的目标就是去服务人民，这个目标高于一切。而为了能服务人民，就必须得了解人民想要什么，为此我们将建立大量党组织，让全体人民踊跃参与其中。这些党组织会广泛渗透进社会，把社会的大部分方面都拉进党的网络，使得我们能够深入了解人民生活在一个什么样的条件环境之中。基于人民从秩序社会主义出发的所想和所忧，我们将收集这些信息以制定一份行动方案，目的是为了帮助人民解决他们可能会遇到的麻烦。希望这能巩固党和人民群众之间的关系。"
 KOM_natsoc_the_hand_in_a_velvet_glove_desc: "一个连自己人民都控制不了的国家根本就不配做国家。为了能和我国的发展步调一致，必须得扩大我们的间谍和情报网。西俄罗斯有着众多人口，但许多人可能会背地里对我们仁政有不当企图，为了改正这点，不仅得扩大秘密机构规模，而且也还要增强它的影响力。我们的官员和探员们都必须要更积极的参与其中，每所学校都应有名官员，每个家庭都该有位探员。这种事情是肯定要花很多时间精力的，但这决对物有所值，毕竟我们鞠躬尽瘁，都是在为人民服务的嘛。"
 KOM_natsoc_the_guiding_star_desc: "伊万·谢罗夫是我们祖国的政治核心，他是亿万人民团结的中心、是国家的掌舵者、引领我们人民共同前进的引路人！不幸的是，不是所有人都爱戴我们的领袖；有人将他视作暴君、怪物、甚至称呼他为疯子！我们必须尽力而为地纠正某些人的心思，将谢罗夫真实的面貌展现给他们。我们会印刷张贴海报、歌颂他的赞歌、为他树立丰碑……所有人都会见证他的伟大，承认他的英明；至于一小撮不愿意面对事实、拒不悔改的顽固分子，就没资格继续成为祖国光荣的一部分了。"
 KOM_natsoc_the_dictatorship_of_a_newer_type_desc: "没有一个明确的领导和组织，我们就别指望能统一俄罗斯并带着它迈向未来。因此党会被重组成一个单一的、集权的、机械化组织结构从上至下的下达指令。结构的底层部分会最直接与民众往来，充分担当官僚机构的角色，确保法律和指令的执行。而党组织结构的上层部分，最高至我们的领袖谢罗夫，则会基于上报的信息评估数据并做出决定，以便最终为全俄罗斯造福。"
 KOM_natsoc_the_national_pride_of_great_russians_desc: "俄罗斯族是一个由自豪、坚韧的男男女女们构成的种族。千年以来，我们所遭受的苦难可能要沉重于历史上其他任何人；饥荒、寒冬、瘟疫，还有时不时兵临城下的入侵者，但俄罗斯熬过了一次又一次的磨难。放眼五湖四海，还有哪个种族能如此之伟大？当然，国境另一头那些把持着莫斯科的叛徒走狗们除外。想当初，我们的帝国疆土举世无双，而不久之后，我们必将浴火重生！"
 KOM_natsoc_heroes_of_the_past_desc: "俄罗斯有着博大精深的历史，值得我们的敬重、研习。从十三世纪的条顿人入侵到十九世纪的拿破仑战争再到数十年前的世界大战，俄罗斯都克服了重重困难，它也会一直屹立下去。对于我们来说，很有必要去牢记这些过去的俄罗斯英雄事迹，并了解他们是怎么把俄罗斯带向繁荣盛世的；我们的祖辈为俄罗斯曾经那副模样付出了许多，而只要沿着他们的脚步前进，在秩序社会主义的伟大旗帜下，我们也能让俄罗斯再次伟大！"
 KOM_natsoc_revolutionaries_of_the_future_desc: "如果我们要培育未来新一代革命军的话，就必须给他们好好讲讲革命老将的往事。马克思主义的教诲必须被重新引进教育课程里，这样我们最年轻的一代才能对秩序社会主义有基本的了解并成为一名更优秀的国民。我们会给他们传授列宁和他向沙皇发起的伟大圣战、布哈林干的蠢事和新经济政策，以及我们崭新俄罗斯祖国——秩序社会主义国的崛起。学生们就是俄罗斯的未来，让我们手把手地教育他们。"
 KOM_natsoc_the_state_forming_nation_desc: "俄罗斯，哪怕它经历了整整一代人之久的分裂割据，但它有十分关键的一点，任何国家都在此造不了势，这就是俄罗斯。俄罗斯，它生来便鹤立鸡群，世界的未来也必定会和俄罗斯的未来紧密交接在一起。等到俄罗斯在秩序社会主义的旗帜之下再次统一之时，我们将担当抗击全世界邪恶的先锋，不管这些邪恶是法西斯、资本主义还是世界主义。从残垣断壁之中，俄罗斯将如凤凰涅槃般重生！"
 KOM_natsoc_the_socialist_unitarism_desc: "我国没有一席之地留给标志着旧苏维埃政权的联邦机构，不仅仅是因为这么一个治理系统效率极为低下，而且还因为它能对党构成威胁。在联邦体系下的地方自治政府让它们有机会煽动政府和我们作对、还能秘密谋划阴谋，甚至掀起一场叛乱，我们绝不允许这种事发生。除此以外，由于行政决策和官僚运作都是中央集权化的，一个单一制政府能更有效率地利用资源并简化管理经济的过程。"
 KOM_natsoc_the_russian_union_desc: "旧苏联毁灭以后，我们终于有机会重塑苏联立国之根了。我们崭新的苏维埃祖国第一位也是最核心的成分，将是俄罗斯民族。苏斯洛夫的联盟内各种族平等理想根本行不通，俄罗斯人民有着自己的固有优越性，他的这种幻想某种程度上也是导致联盟瓦解的部分原因。因此，如果要建立一个崭新的苏维埃联盟，统治国家的核心毋庸置疑，必须得是俄罗斯人。"
 KOM_natsoc_the_national_unity_desc: "迄今为止，秩序社会主义都非常成功的传遍了全俄罗斯，但还是有些清不楚。也就是说，尽管已经大致勾勒出了意识形态的轮廓，比如俄罗斯至上和国家在社会中的主导地位等思想，但我们还是没有什么意识形态上的抱负。说说我们应该统一俄罗斯并光复莫斯科，一劳永逸地终结德国在俄罗斯的影响很容易，但之后该做什么呢？我们的崭新俄罗斯会看起来是怎么样的？俄罗斯人民们为之奋斗的目标是什么？这些问题必须得一一解答。"
 KOM_natsoc_the_revolutionary_succession_desc: "不管其他人对我们的意识形态怎么指指点点，秩序社会主义毋庸置疑是个左翼意识形态。我们应当拥护这革命、进步以及社会主义的身份并好好利用这种优势。毕竟仍有许多人还在向往曾经的旧苏联，相信共产主义那套老路。通过拥护我们意识形态的左翼性质，我们也许就能接触他们并把他们整合进我们的事业当中。无论他们是前苏斯洛夫派、共产党的死硬分子还是温和派社会主义者，我们都会敞开双臂欢迎他们。"
 KOM_natsoc_our_own_way_desc: "一个比较让人难过的事实是在早年的统一过程中，秩序社会主义者的支持者们为了达到自己思想的目标而不得不与右派团体勾肩搭背。不幸的是，随着我们在谢罗夫治下开始巩固权力，他们这些势力在这边只会成为我们的绊脚石。他们让党看起来连目标和思想都没有统一，还暴露出了党的弱点。他们必须得被开除党籍，而如果他们离开后还敢嚷嚷他们对秩序社会主义的观点的话，那我们就不得不用其他的手段来对付他们了。"
 KOM_natsoc_red_white_reconciliation_desc: "秩序社会主义不是那种死板僵化的思想或意识形态，它是能随机应变的。在这种情况下，为了能让党在俄罗斯的利益和影响力进一步扩大，我们要呼吁更大范围内有着不同政治观点的俄罗斯人加入我们。因此我们应该设法把右翼整合进党的秩序社会主义体系当中，接受这些人来到我们的圈子里能进一步扩大我们的利益。"
 KOM_natsoc_together_to_greatness_desc: "为了弥补左派和右派秩序社会主义者之间的裂痕，应该让一些右派领导人在政府里任职。虽然这些职位都没什么油水，也没有什么特别大的权力，但这能让我们走上同他们正常化并改善关系的漫漫长路。这可能会略微削弱谢罗夫在党内的权力，但通过对右派开放就业甄选池，我们也能扩充人才储备，提升政府为岗位寻找人才的能力。"
 KOM_natsoc_the_proletarian_nation_desc: "俄罗斯工人是秩序社会主义的心脏，无产阶级一直是也永远会是秩序社会主义乃至全俄罗斯的重中之重。毕竟，俄罗斯是革命的发源地，是社会主义切实可行之地。就算面对着残暴的德意志和大日本帝国，我们也要坚守住我们的身份。国际资本力量针对俄罗斯的阴谋诡计必将被以牙还牙，但只有怀着对俄罗斯和党的信念才势在必得。"
 KOM_natsoc_moral_code_of_the_builder_of_ordosocialism_desc: "一、忠于秩序社会主义，热爱俄罗斯祖国。\n二、为了社会的发展自觉劳动，不劳动者不得食。\n三、关心集体财产，致力使集体财产增加。\n四、高度的社会责任意识，对损害社会利益的行为毫不容忍。\n五、集体主义与同志情谊——我为人人，人人为党。\n六、党员间的人情味：每一名党员都是秩社主义追随者的朋友、同志和兄弟。\n七、诚实、讲道德，无论在私人生活中还是在公共生活中都讲究简朴谦逊。\n八、家庭成员互相尊重，关心儿童的成长。\n九、对不正义、社会寄生、不公平、追名逐利和强取豪夺人民财产的行为毫不容忍。\n十、苏联的所有加盟国不但要互相忠诚，而且要对俄罗斯忠诚。\n十一、对俄罗斯的敌人毫不容忍。\n十二、国内所有俄罗斯人需像兄弟般团结一致。"
 KOM_natsoc_the_reawoken_consciousness_desc: "理想中的新苏联人应当如此：聪明伶俐、知书达理，既精通传统的马列主义文学、也了解更现代的秩序社会主义作品；他谨小慎微，会将任何看到的违法犯罪行为举报给相关部门；他热爱祖国、热爱民族，对俄罗斯与苏维埃联盟高于一切的信条深信不疑；最重要的是，他愿赤胆忠心地服从国家，完全相信谢罗夫同志的智慧，并紧密团结在以谢罗夫同志为中心的英明指导。这就是新苏联人，我相信你也会成为这样的好人民——或为了报效祖国，或为了你自己。"
 KOM_natsoc_national_economy_policy_desc: "前苏联经济政策不一定就是完全不可取的，它只是并不怎么适合军工生产，而且也没有优先发展苏联境内最重要的地区——俄罗斯，他们本应这么干的。在给俄罗斯制定我们的全新经济政策的时候，我们要纠正这个错误。这一次，所有的发展资源都会直接用在俄罗斯核心领土上，发展方向也会专注于军事生产及建设。"
 KOM_natsoc_the_tactical_prudence_desc: "尽管对于党和俄罗斯两者来说，国有化军事和重工产业都是必要且有价值的，但是允许一小部分的私有化小企业和土地对我们来说也是有利的。放弃对关键产业的如此控制无疑会引起党内某些人的反感，但允许人民有自由创业权以及私有财产能帮助我们重建经济并促进其增长。此外，如果民众担心会有极端思想的渗透，那他们也大可放心，因为这些企业家和小型企业主都会被谨慎地监视。"
 KOM_natsoc_the_commissars_of_industry_desc: "工作场所民主这种幻想既荒谬又低效。这种所谓的工作场所民主主张可能确实能满足工人，但这对一间工厂最大化生产效率的打击却是致命的，我们绝对不可能这么管理我们的工厂。政府怎么运转，工厂就怎么运转，工厂要有清晰的组织配上严格的等级制度以及指挥链。在指挥链最顶上的是工业委员，他会指挥工厂并给工人发表训词、下达命令。工业委员是整个工厂运作的核心，我们必须得在全国寻找适合这个职位的人选。"
 KOM_natsoc_the_national_accountability_desc: "资本主义体系无疑是邪恶的，但如果不出差错的话，它确实能让个人有动力迈向成功。商业上的失败或者经济上的落魄会导致工厂的倒闭或是一个人的失业，对这种失败的恐惧是绝佳的动力源，我们应该设法模仿这种成本会计的理念，并应用到我们的计划经济当中。那些产量没有达到应有水平的工厂首先会被警告一次；还是没能达到指标会导致他们能得到的资金补助越来越少，直到他们不得不关门。那些成功达到甚至超过指标的工厂会能得到更多的资源来供给，以及扩张。这些工厂以后得对他们自己的生存负责。"
 KOM_natsoc_one_big_cooperative_desc: "俄罗斯是个地大物博丰富多彩的国家，在军阀割据的时代治下这个事实变得更突出了。经济的情况与之类似，都庞大且丰富，有着许多不同的参与者和经济学说；市场自由主义、国家资本主义、马克思主义计划经济、自由放任主义经济……我们全都有。然而这种思想的多样性却成了我们的弱点，我们的经济体制本应是唯一一个正确的结构，而且也应该让其他人都明白这点。为此，我们会建立一个经济联盟，让我国所有主要经济参与者能协同合作。团结一致，他们将追求我国国内阶级意识所向的目标，并努力为一个经济更蓬勃发展的明日而奋斗。"
 KOM_natsoc_the_refined_gosplan_desc: "国家计划委员会是原苏联的中央计划委员会，它是苏维埃经济体制背后的驱动力和计划体系，建立于1921年，直到1945年随苏联瓦解。国家计划委员会的指导原则是计划经济思想，国家需要它来控制经济并确保繁荣与稳定。我们会建立一个新的国家计划委员会，专注于把我国的军工复合体建设成全世界最强大的体系，还要有能与之相配的生产力。如此一来，即使是德国也会在不久之后臣服于我们的经济实力之下。"
 KOM_natsoc_the_ordosocialist_household_desc: "是什么导致了多年前的沙皇政权倒台？这是个怪问题，但值得一探究竟。答案既不是因为他们野蛮的对待农奴，也不是因为尼古拉沙皇的糟糕统治，或者一战什么的。归根结底，是面包的问题，是因为人民没有面包来填肚子，当饥寒交迫的人民游走在死亡边缘之时，为了改善他们的处境他们什么都干得出来，通常这些行为都变成了对政府的愤怒。为了防止我们的政府重蹈覆辙，必须得把农业发展的优先级提的更高。在国家的指导下，农场都将被国有化以最大化生产产量，而人民都将会被安置在国有住宅之中。秩序社会主义家庭的生活将幸福美满。"
 KOM_natsoc_the_transformation_of_nature_desc: "我们的人口正在增长，而政府内的一些人预测俄罗斯终于即将重归稳定，国家即将迎来一轮人口激增期。但这意味着不久之后，我国的营养需求可能会压过生产能力。为了防止这个麻烦变成个棘手的问题，许多人提出了一系列大胆的主意和计划来提高农产量。这些方案囊括了诸如砍伐更多森林来开垦农业用地，到把流入咸海的河水调至灌溉新农田不等。"
 KOM_natsoc_mending_the_industry_desc: "多年的轰炸和内战之后，俄罗斯的工业满目萧然。但残垣断壁却给了俄罗斯一个机会，让它变得比以往都要更强大。不管怎么看，布哈林都无疑是个傻子、叛徒，但最重要的是要看他是怎么处理我们工业的。当时他对重工业方面的短视意味着等到战火烧来之时，我们根本没有工厂来生产保家卫国要用到的东西，我们现在绝对不能重蹈覆辙。设施重建和经济重组已经在紧锣密鼓的进行着，这次我们要确保重工业是我们新经济的最前线和重中之重。"
 KOM_natsoc_forging_the_shield_and_sword_desc: "有位伟人曾经说过：“唯一真正的力量来源于枪杆子。”不幸的是，俄罗斯极其缺乏长枪。事实上俄罗斯什么武器都极其缺乏……坦克、飞机、步枪、大炮全都短缺，我们的机场、海军基地和防御工事情况也都差不多。简而言之，俄罗斯现在不堪一击，甚至连德国一支相对而言规模比较小的入侵部队都能打垮我们。我们不能再这么下去了，必须集中资源建设军工，以抵御外敌捍卫国疆。"
 KOM_natsoc_the_revolutionary_adventurism_desc: "俄罗斯经济的未来取决于国家的态度。温和派和社民派劝我们别搞这种革命冒险主义，但他们又不敢下定决心抵制意大利的法团主义和美国的资本主义。我们就没有这么多条条框框了，必须要继续扩大所有产业的国有化进程。在政府的控制之下，我们会让俄罗斯变成一个自给自足的国家，那种德国想奋力争取的国家。"
 KOM_natsoc_collective_vanguardism_desc: "俄罗斯人民必须懂得只要我们有集体意志，俄罗斯必能众志成城这个道理，而最能体现这种崇高意志的就是工人合作社。人民在数以千计横跨全俄的合作社中齐心协力，为了一个更伟大的存在而奋斗，那就是国家。我们必须让广大人民都知道，他们必须得清楚他们就是引擎、推力，是那股驱使着俄罗斯远航的力量。只要他们相信自己才是驱动着祖国的动力源，那他们就不会觉得自己有什么要自主权的必要了。"
 KOM_natsoc_attack_at_the_capital_desc: "放眼未来的崭新俄罗斯，不再会有什么私有财产、企业或者金融机构了。正是资本主义和法团主义国家谋划的全球阴谋让我们上次落败。布哈林的新经济政策自由化过头了，而我们绝不重蹈这老糊涂的覆辙，私有财产及机构将会被彻底没收并国有化。那些自愿且配合地赶紧交出自己财产的人会有赏，比如政府职位或者是一次性支付一大笔现金，那些不配合的都会被处决。"
 KOM_natsoc_a_leap_to_the_future_desc: "如果我们要保护自己免受资本主义和法团主义国家四面八方的威胁，那我们就必须得让俄罗斯经济加快社会主义化。那些觉得我们需要个什么过渡期来转变成计划经济体系的想法又蠢又危险，我们的经济对世界开放的时间越久，敌人就有越多的机会利用我们的弱点。我们现在有能力也有意志力把社会主义带入经济，而如果想要从境外势力手里保护俄罗斯的话，我们也必须得这么做。"
 KOM_natsoc_total_mobilization_desc: "总动员是个很有意思的概念，意思就是要把一个国家能动用的所有资源全都彻底利用起来。一个国家开始总动员就意味着要把整个国家变成一台战争引擎，一台消耗人力、钢铁和机械，源源不断产出士兵、步枪、坦克和飞机的机器。许多国家都把总动员视作其他方法全都失败以后迫不得已的手段，但在秩序社会主义治下，总动员是个理想，是个为之奋斗的目标。只有把全俄罗斯都总动员起来，我们才能彻底击垮全球的资本主义和世界主义力量。"
 KOM_natsoc_the_red_army_reborn_desc: "曾经那支横扫全俄罗斯的红军有目标，有动力，那支红军为了传播社会主义而行军。我们必须要知道红军从未停下过行军的脚步，现在那支红军属于我们，因为正是我们继承了旧红军的衣钵。我们有着一样的原则、一样的理论，最重要的是我们还有着相近的意识形态。要是当初的红军知道秩序社会主义的话，他们就肯定会举起秩社的旗帜进军。"
 KOM_natsoc_encourage_new_officers_desc: "虽然经历了过去多少战争的老兵们有经验也有知识，但他们真的实在不是我们想留在军中的那种人。他们中的许多人都已经宣誓效忠过十几回了，不论他们是在给谁干活，哪怕是法西斯、传统共产主义者、资本主义者，对他们来说好像都没啥区别。对他们来说就是个小小的宣誓而已，只要能让他们安定下来，让他们整天整夜宣誓都不要紧。\n\n咱们肯定有着少说数百，多了上千的年轻新兵，有着统一战争学来的知识经验，也有着当军官需要的对秩社主义的忠诚。我们应该开始提拔这种人来担任军官。"
 KOM_natsoc_reinstate_the_commissars_desc: "政治委员应当是军队中最愿意为革命献身的人，他们能确保士兵们对于秩序社会主义的高度忠诚。在过去，因为我们与右翼组织合作的关系，很难在军队中组织起有效的政委制度。此一时彼一时，随着秩序社会主义者牢牢掌控政府机关，我们终于能有真正的政委了。他们将成为军队中的先锋，在前线与将士们一同作战，让士兵们对秩序社会主义的叛逆和不忠化作心中的恐惧而非真实的威胁。"
 KOM_natsoc_an_eye_to_our_history_desc: "统一战争是一件艰辛而残忍的事业，但是正是这样的战争很好地磨练了我们的军队，就如同猎人的磨刀石一样。在这么多血腥的冲突之后，我们确实学到了很多，而我们的军事学说也会根据经验进行修改。我们学会了在俄罗斯各种不同的地形上作战，管理好补给线，最重要的是我们的士兵在真实的战场上得到了锻炼，我们可以利用他们丰富的经验进一步优化我们的军队，而这一切的努力都是为了打赢最后一战。"
 KOM_natsoc_the_legacy_of_the_great_patriotic_war_desc: "过去涉及到军务总是由朱可夫和叶戈罗夫负责，他们关于大规模工业化战略与传统俄罗斯军队战术结合的想法无疑是具有革命性的。如果他们能更早把这些思想应用到对德战争中去，我们说不定就能把德佬推回去，甚至取得最终的胜利。我们应该尽可能把他们的战略思想融入到我们的军事学说中去，从而使我们的军队进一步现代化。朱可夫和叶戈罗夫二人都是杰出的将领，我们决不能让他们的独到的见解和心血付诸东流。"
 KOM_natsoc_the_bleeding_tomorrow_desc: "我们所有的军队都在为最后一战积极训练，秣马厉兵，但是只有为了更未来的战事做好了准备的军队才能获得胜利。科学技术正在以史无前例的速度发展着，我们现在所拥有的直升机和洲际弹道导弹在二十年前看来如同科幻小说，或那一枚就能摧毁一座城市的炸弹过去看来不过是天方夜谭。技术总是在更新换代的，如果我们不能及时了解技术迭代，那么将来追上去将会异常艰难。我们必须为了未来的战场做好准备，到那时，我们要么立于时代科技的最前沿，要么被领先于我们的技术所击溃。"
 KOM_natsoc_lessons_from_the_red_napoleon_desc: "如果真有战场天才这么一说，图哈切夫斯基绝对是其中之一。凭借在战场上的表现，他成为了二战以及西俄战争期间最伟大的将军之一。在这样一个缺乏战争学说的时代，他那强调纪律以及战斗策略的学说带来了革命性的变革。指挥技巧固然重要，但应当交给将军、指挥官以及舰长来操心。如果我们能训练士兵如何独立思考，并针对危险情况提出独特见解，那胜利指日可待。德国佬从不思考，只靠枪炮、坦克以及导弹来战斗。毕竟，就靠这些东西可发现不了自己的侧翼已暴露给了敌军。"
 KOM_natsoc_developments_on_the_kalashnikov_desc: "AK-47可能是俄罗斯历史上最好的步枪之一。它造价低廉，极度可靠，拥有可更换的部件，学习和使用起来也相当简单。目前看来，这款步枪举世无双。但我们要更上一层楼。尽管它的设计在各方面都优于老款步枪，但这在步枪发展史中显得就没那么耀眼了。下一代步枪一定会比上一代优秀，这样AK-47那现在看来绝妙的设计在不久之后就可能过时。我们不能在其他国家的步枪技术快速发展的时候自满于我们今日的成果。"
 KOM_natsoc_applied_mbt_designs_desc: "设计出一种满足我们特定需求的坦克可不简单。不仅要在西俄的泥泞路况够可靠，以通过难缠的沼泽，还要做到耗油少，最好一次加油能用几小时甚至几天。但这还不够，我们还要求坦克装甲能挡住德国坦克一到两次射击，并以不逊于对方的火力还击。我们现有的坦克技术比德国落后几十年，因此想要设计出这样的坦克肯定需要时间。好在我们至少可以将吸取我们在统一战争期间学到的教训作为起点。"
 KOM_natsoc_away_from_the_ground_desc: "不管将军们怎么说，陆军并不是战争中的唯一角色，不该只关注陆军。海军及空军同样急需关注。我国空军只不过是几十年前建立的一个空架子，海军也是如此，不过至少空军还有个空架子。二者至少各需几年才能获得军事能力，想要赶超美国或日本则再需几年。这将耗资巨大以及费时费力，但重建这两大军种对取得未来的胜利至关重要。"
 KOM_natsoc_follow_golovkos_footsteps_desc: "阿尔谢尼·戈洛夫科曾是苏联海军上将，二战期间曾任红旗北方舰队司令。虽然他麾下舰队的规模很小，但却在保护白海北部水域方面发挥了重要作用。多亏他出色的指挥，纳粹从未在白海打过一场胜仗，他的舰队甚至还在几场地面进攻中提供宝贵的支援。综上所述，我们应当效仿这只英雄舰队。我们可以组建一支规模不大、效率更高的保卫/掠袭式北方舰队，在和平时期保卫北方贸易航线，在战时保卫港口及海军补给线。"
 KOM_natsoc_intelligence_on_the_field_desc: "如今，军事情报比以往的任何时候都要更加重要。知道你的敌人在哪里和敌人知道你在哪里的区别，就是你打敌人几颗炮弹、和你吃几颗炮弹的区别。我们与敌人之间巨大的技术差距使得这种区别变得更加重要：我们往敌人丢炮弹的时候，他们可能就要往我们这丢导弹了。侦察能力在未来战争中至关重要，我们一定要认识到这一点。"
 KOM_natsoc_wings_over_the_motherland_desc: "德国空军对俄罗斯造成的破坏，无论从哪个角度看来都是难以想象的。十年间的持续轰炸，摧毁了超过两层楼高的一切。这种轰炸给我们的人民留下了永久的创伤，每一个活下来的俄罗斯人都不会忘记那些年的经历。这种事情决不能再次发生。我们的空军必须变得足够强大，以阻止敌人入侵俄罗斯的领空。我们的人民再也不会看到德国的飞机飞过俄罗斯的天空了。"
 KOM_natsoc_a_new_sun_in_the_east_desc: "世界范围内，革命精神几近破碎。德国与日本政府正试图扼杀任何可能的起义或革命。我们必须采取行动来抵抗它们的扼杀。我们要向阳光照耀种子一般，滋养革命精神，给予其养分，使其有朝一日成长为一场全面革命。一场全世界的革命，让所有被压迫的人民获得自由。距离梦想实现还有很长的路要走，但是只需要一颗种子和一缕阳光就能开始。"
 KOM_natsoc_clandestine_services_desc: "俄罗斯需要一个秘密的地下运输与支持网络。具体地说，俄罗斯需要拥有秘密运输货物的能力。货物，可以是任何东西，武器、贵重金属、工业机械，只需要能秘密地发送或接收这些东西就行。我们的国家变得越来越强大，她将产生越来越多的需求，要在无人注意的情况下获取物品和材料。这样做的目的是利用某些资源——但对于如何获取，又要在官方态度上合理地予以否认，且无法溯源。"
 KOM_natsoc_the_finnish_passage_desc: "在欧洲国家中，芬兰的经济和政治状况相当独特。芬兰是欧洲唯一一个进入了德国的经济体系还能保持独立的国家。通过向芬兰派遣俄罗斯特工进行渗透，我们或许能暗中突破德国经济体系的封锁，得到进入他们市场的机会。如果我们能将俄罗斯的货物通过芬兰运进运出，我们就能成功避开白海瓶颈，并且还能得到德国经济的情报。"
 KOM_natsoc_the_swiss_connection_desc: "多年以前，希特勒曾声称瑞士是德国的死敌。他这话很有可能是对的。瑞士的世界银行体系几乎在每个国家都有业务，从美国到日本再到德国。此时此刻，就在日内瓦，几个瑞士银行账户注册成功——用的是我们的假名，我们在美国的联络人将通过这些账户，在纽约证券交易所抛售日本股票。与瑞士达成的这种关系看起来很有益处。"
 KOM_natsoc_a_blueprint_for_struggle_desc: "我国独特的意识形态使我们处于极端不利的境地。不论是德国的民社主义者，日本的法西斯，还是美国的资本家，这个星球上的绝大多数国家都巴不得我们早点垮台。因此，我们必须奉行某种原则，对世界上任何角落出现的反资本主义或反殖民、反帝国主义运动予以坚决支持。\n\n我们的情报人员已经制定了一个标准化的计划，每当我们注意到这样的运动、叛乱或革命时，就按这个计划执行。基本程序包括立即运送武器、资金和顾问，以帮助他们的斗争，除此之外，还有志愿军的长期部署、在世界范围内筹集和运送他们所需的各类资源。我们必须尽一切力量帮助这类革命，进一步打击我们的敌人。"
 KOM_natsoc_an_apparatus_for_liberation_desc: "若要推翻全世界的资本主义和法团主义制度，就必须把国家改造成一个高效的世界革命机器。国家情报机构必须超脱一般地区强权所具备的能力。我们的情报部门本身，将会在笼罩全球的保护伞下，成为一个由解放运动和自由斗士合作协调而成的国际网络。我们全球情报网络的影响力和执行力，很快就会赶超美国的中央情报局！"
 KOM_natsoc_saturate_the_west_desc: "一支大约由30名我国特工组成的队伍将穿越边境，深入莫斯科专员辖区。他们的工作是与当地积极的反德分子与革命军取得联系。只要和他们建立联系，就能在我们开始往专员辖区内调运补给时，协调这些组织。我方特工将在扩大组织规模、提高招募数量方面为这些组织提供援助。越是有更多的人走向激进，对我们就越有利。我们的最终目标，自然是在与德国开战时，让莫斯科专员辖区倒向我们一方。为此，我们要不断激励，扩大当地的反德运动。"
 KOM_natsoc_ensure_a_liquid_border_desc: "自从西俄罗斯战争结束后，莫斯科专员辖区和俄罗斯的边境线始终在变化。正式发行的地图以A-A线划定莫斯科专员辖区与俄罗斯之间的边境，但事实上，德国自1954年之后就不再控制阿尔汉格尔斯克。德国的内刊地图或许更为准确，但军阀国度间的混战不仅让他们彼此的边界相互变动，他们与莫斯科专员辖区的边境更始终处于变化当中。不过，这对我们来说好处多多，变化的边境有利于我们的物资和特工偷渡进入莫斯科专员辖区，而我们已经利用这点相当长一段时间了。\n\n不幸的是，自从西俄统一以来，德国人开始花大力气确定真正的边界并尝试绘制地图，他们甚至联系我们请求协助。鉴于维持目前的边界状态才能在最大程度上保护我们的利益，因此我们在这个问题上尽量揣着明白装糊涂。首先，我们派遣外交官告知德方关于边界的各种不同信息，其次，我们提供了错误的地标以及其他类似的虚假信息。最令人称奇的是，为了迷惑被派往边界地区的德国测绘员，我们甚至还变更了两个边界检查点的所在地。我们必须要确保边界处于流动状态。"
 KOM_natsoc_pollinate_the_steppe_desc: "哈萨克斯坦和余下的中亚地区在未来将会是极其宝贵的盟友。他们在大陆上的位置把我们和德国的盟友伊朗分隔开来，并为我们提供进入印度的通道。我们必须用特工渗透他们的政府，使其外交政策向我们倾斜。从底层官僚到高层政客，我们应该期望在政府的每个层级都有我们的特工。"
 KOM_natsoc_split_the_separatists_desc: "分裂的中亚才是易于控制的中亚。这些国家越庞大、越一致，对俄罗斯的威胁就越大。因此，我们应该努力保持这些国家的动荡局面。我们的情报顾问认为我们可以挑拨这些国家的关系，引发边境冲突和战争，以此削弱其整体实力。我们的人已经在当地建立了地下补给线，为这些国家输送武器。我们坚信，如果统一成为必然，那赢家将是与秩序社会主义结盟的左翼政府国家。"
 KOM_natsoc_a_mission_abroad_desc: "中东是个火药桶，与巴尔干半岛没有什么不同。该地区有几十场甚至几百场叛乱和解放运动，而该地区本来就不稳定的性质使其易于渗透、干涉，以进一步破坏稳定。我们的人已经与该地区的复兴党解放运动，特别是伊拉克北部和土耳其南部的库尔德分离主义分子取得了联系。搅乱中东政局，使之陷于动乱局面，对我们来说并不是什么难事。"
 KOM_natsoc_of_darkest_africa_desc: "在地球上所有的大陆和民族中，没有哪个地区比非洲遭受过更沉重的压迫和羞辱。无论是在意大利和伊比利亚铁蹄下残喘的北非，还是几百年来一直处于欧洲各国的帝国主义和殖民主义残暴统治下的撒哈拉以南非洲地区，那里的人民都一直生活在水深火热之中。不过非洲也必定存在着为了自由和独立而斗争的男男女女。我们的特工通知我们，这些斗士的确存在，而我们要做的便是给他们提供所需的物资。这些殖民地，这些超级大国的帝国主义桥头堡，不能再逆来顺受了。"
 KOM_ultnat_ideocracy: "意识形态统治"
 KOM_ultnat_ideocracy_desc: "欧亚工程的核心必将是其治国的模式。欧亚国将不同于历史上任何一个国家，而只有通过一个非常特殊的结构才能使它正常运作。\n\n这就是所谓的意识形态统治：在这种社会政治结构下，欧亚国一切的目标与政策都将以维持欧亚主义为最高原则。在欧亚国目前的发展阶段中这是为数不多的能真正团结起整个国家的目标，所以除此之外一切的问题都是次要的。"
 KOM_ultnat_framework_of_the_grand_design: "宏伟设计的框架"
 KOM_ultnat_framework_of_the_grand_design_desc: "只有在稳固的基础与坚实的支架之上才能建立起我们心目中的新社会。对任何可能出现差错的问题，我们都必须准备冗余、后备以及应急的计划。\n\n这一强有力的官僚体系将是我国的栋梁。这套体系必须被仔细地调整以达到最高的效率，同时只向欧亚国这首宏大交响曲的指挥古米廖夫一人负责。"
 KOM_ultnat_legion_of_scribes: "文士大军"
 KOM_ultnat_legion_of_scribes_desc: "基本上来说，欧亚国可以被称作一个科学工程。如果没有官员、管理员和其他各种公务员仔细排查细节，保证国家机器顺利运转，欧亚国永远也无法维持自身的统一。\n\n因此，我国的行政机构必须要比苏联更加的全面。我们需要国境内的每个民族都参与行政工作，每一个工作岗位都不能被放过。工业、银行业、军事、科研、外交、民族事务——没有一个能留给胸无大志的普通官僚！"
 KOM_ultnat_interlocking_fields: "区域连锁"
 KOM_ultnat_interlocking_fields_desc: "正如欧亚超民族本身，国家与社会所关心的问题是紧密相连、无法分割的。官僚系统任何一个部分的任何一个举动都会影响到其他部分的运转。只要一个多米诺骨牌倒下，其余的也将跟着一起倒下。\n\n解决这个问题的方法并不是把官僚机构分割开来。恰恰相反，如果我们缩小官僚结构、让他们分担责任，各部门就必须学会互相合作，一点点地使国家的运转更加流畅。通过这些措施，我们能够避免派系斗争、繁文缛节等困扰着许多小国政府的问题。"
 KOM_ultnat_spiders_web: "蜘蛛之网"
 KOM_ultnat_spiders_web_desc: "我们的导师和救星曾经被笑称为科米共和国政界的蜘蛛。当时人们常说，加入国民大会里的右派就像落入了蜘蛛网里。随着古米廖夫的党羽们一个个陷入他的阴谋诡计之中，缠在他们脖子上的蛛丝也在一点点地收紧。\n\n这一切都是革命导师本人的意愿，如果我们的政敌们对此有什么不满，那他们应该早点管住自己的嘴巴。欧亚国继承了无数个民族与文化，而正是欧亚大陆地理的条件像一张蛛网一样把他们紧紧地联系起来。我们必须把这个道理应用在我们的国家上：当最底层的农夫和最高层的将军都一样服从于我们伟大领袖的意志时，我们的力量将是不可战胜的。"
 KOM_ultnat_puppets_on_silken_strings: "悬丝傀儡"
 KOM_ultnat_puppets_on_silken_strings_desc: "所有的欧亚人都是超民族的一员，但同化并不意味着毁灭。我们的同化政策与劣等文化所执行的堕落兼并全然不同，我们要建立一个包容多民族、文化的联盟，虽然隶属于一个整体但彼此独立。我们的国家也应如此。\n\n布尔什维克未对我们超民族的不同种族付诸适当的尊重。他们并不是为了民族团体的权利而设立自治共和国，而且运用虚假的自治权来安抚天真的工人以及空想家。抛开所谓“自治权”只是堕落大西洋主义理论的产物不说，这是一个及其低效且无异议的体系。取而代之的是，我们将正式设立民族成员国——一个由欧亚国民族所组成的民族政治体系。"
 KOM_ultnat_circles_within_circles: "圈中有圈"
 KOM_ultnat_circles_within_circles_desc: "欧亚国政府的结构应当反映欧亚国社会的特点。在万事万物的中心站立着的是进取革命导师，而在他的周围则存在着一圈又一圈不同的权力阶层。在古米廖夫下面是欧亚精英，再下面是包括神职人员和官僚的中层管理者，接着则是底层，比如说农民，之类的人。\n\n许多人对权力阶层的分化感到担忧，但他们对我们存在误解。我们并不是在巧取豪夺、建立独裁政府，而是在重建欧亚社会的自然结构。如果欧亚国的领袖把自己的使命与目标放在第一位，那么我们还要所谓的“权力制衡”有什么用呢？"
 KOM_ultnat_clarify_ideological_precepts: "明确意识形态准则"
 KOM_ultnat_clarify_ideological_precepts_desc: "欧亚主义意识形态在我国的统治还处于初级阶段，其根基还不稳固，许多非正统的思想还在暗处威胁着我们对国家权力的掌控。在意识形态问题上，无论多小的离经叛道都无异于自掘坟墓。但要想知道究竟什么是异端，我们必须首先定义什么是真正的欧亚主义。\n\n在欧亚国的权力中心内，围绕这个问题产生了两个对立的阵营。首先是古米廖夫个人的追随者们。他们早年就秉持欧亚主义的梦想，想以导师最初的理论为基础，保证欧亚所有民族之间的团结与平等。与他们针锋相对的是追随比古米廖夫更早、思想更传统的欧亚主义的人们。他们坚信只有在俄罗斯的绝对领导下欧亚工程才能取得成功，他们广受乌斯季瑟索利斯克其他右翼势力残余的支持。"
 KOM_ultnat_ethnopluralist_agenda: "族裔多元议程"
 KOM_ultnat_ethnopluralist_agenda_desc: "欧亚大陆上的流淌的血脉数不胜数。祖国母亲的黑土地供养着俄罗斯、鞑靼、蒙古、哈萨克、布里亚特和其他无数民族的灵魂。俄罗斯族确实是其中人数最多的，但这不代表我们与其他民族在地位上有什么不同。\n\n承认这一现实是我们对欧亚超民族最基本的道德义务。我们的兄弟民族在历史上一次又一次地被帝俄和赤匪迫害，而这些沙文主义却被掌权者粉饰为所谓的“教化”。这些政策不能再继续下去了。从今天起，在法律面前所有欧亚人都是一个大家庭。"
 KOM_ultnat_ethnic_vanguardism: "族裔先锋队主义"
 KOM_ultnat_ethnic_vanguardism_desc: "虽然我们的领袖对俄罗斯沙文主义嗤之以鼻，这一思想在政界仍然有着一定的支持。这毫无疑问是与我们在欧亚国促进种族平等的目标背道而驰的。可我们不得不承认，我国现在的处境远远称不上是理想，要施行最完美的计划恐怕将会非常困难。或许向这些民族主义者妥协是值得的。\n\n简单来讲，他们的政治目标是让俄罗斯保持其在欧亚中传统的霸主位置，使俄罗斯民族拥有高于其他民族的地位，并把这些纲领融入法律之中。这的确与古米廖夫原本的计划格格不入，但我们也必须得考虑到我国的国情。"
 KOM_ultnat_ideocratic_elite: "意识形态统治的精英"
 KOM_ultnat_ideocratic_elite_desc: "进取革命导师并非希望如暴君或沙皇那般统治，他是我们精神和科学的指引者，对自己的能力所限也一清二楚。不论如何聪慧、善良，一个人都不可能独自统治欧亚。\n\n我们的领袖希望培育新精英阶层，确保欧亚的长治久安。我们将从培育出的最优秀人才中提拔骨干，他们会代表欧亚的各个民族。这些知识渊博的年轻人将会接受领袖温和的指导，终有一天，也会接过他的重担。世世代代都将如此这般。"
 KOM_ultnat_singular_will: "独一意志"
 KOM_ultnat_singular_will_desc: "俄罗斯民族主义者在意识形态上的第二个主张是，全国上下应仅仅服从于一位领袖。他们的灵感来源于沙皇专制的传统，以及那些堪称成功典范的欧洲独裁制度。欧亚主义竟然会从罗马-日耳曼文化中寻求借鉴，这着实有些讽刺。尽管如此，他们仍然万分坚持这一主张。\n\n古米廖夫曾在进取革命中担任至高导师，而今后他也将以此名称担任国家元首——这一称号将受到官方承认，并得到永久保留。当然了，这结果绝对不是他所期望的，不过……欧亚文化的核心，不就是独揽大权吗？"
 KOM_ultnat_elder_sibling: "长兄"
 KOM_ultnat_elder_sibling_desc: "俄罗斯是欧亚大家庭中现存最年长的成员，因而，他有义务帮助那些年轻的兄弟姐妹们。几个世纪以来，由于长期的虐待和玷污，弥合那些受伤的关系需要花不少工夫。我们的兄弟国家需要一个强大的臂膀来倚靠，一个老大哥来保护他们的发展。是的，俄罗斯永远都会是那个最强壮、最负责的民族，这是历史的必然，而非追求强权。无论发生什么，我们都会尊重大家庭中的每一个成员。毕竟，那些其他的强大民族把我们分开得太久了。"
 KOM_ultnat_stern_tutor: "严师"
 KOM_ultnat_stern_tutor_desc: "俄罗斯族不仅是欧亚最古老、最强大的民族，也是最发达、最成熟和最文明的民族。虽然我们的兄弟国家受尽了前政府的虐待，但他们都有点……有点倒退的迹象。\n\n他们需要一只能够搭在他们肩膀上的坚定之手，引领他们朝着正确的方向前进。俄罗斯必须确立其在欧亚之中的领导地位，只有这样才能引领那些弱小的民族继续前行，正如我们的领导人引领我们前行的那样。"
 KOM_ultnat_graven_in_stone: "勒石"
 KOM_ultnat_graven_in_stone_desc: "现在，意识形态的细枝末节均已敲定，我们终于可以为欧亚国定下最终的宪法了。在伟大革命导师的佑护下，我们将为有史以来最为伟大的文明打下坚实基础。\n\n自然，任何人都不能背离这部欧亚主义圣经，哪怕一丝一毫。对于我们来说，欧亚国宪法的地位与德国的“领袖原则”等同——不可改变、不可损毁、并将引导我们走向辉煌未来的永恒原则。"
 KOM_ultnat_cleanse_unwanted_axioms: "清除不必要的公理"
 KOM_ultnat_cleanse_unwanted_axioms_desc: "劣等堕落的西方风气长期以来影响着我们伟大的国家，这令我们蒙羞。而同时，那些诸如金权政治、自由主义乃至社会主义的思潮也如同肿瘤一般深深扎根在我们人民的思想中。至于治疗方法，只有一个：以真相之刃深深切开那些思想之癌。\n\n一场思想净化行动即将展开。教室、教堂、家庭——在西方毒药的侵害面前，没有一处地方是安全的，但这些地方也不会逃过我们的特工盘查！让我国的思想净化行动开始吧！"
 KOM_ultnat_dismantle_slavophilia: "摒弃泛斯拉夫主义"
 KOM_ultnat_dismantle_slavophilia_desc: "泛斯拉夫主义是一个极其幼稚的概念。遗传学结论一文不值——捷克民族、波兰民族还有其他的一些民族与我们并无兄弟关系。他们并不是欧亚人，而是堕落的斯拉夫人，受到异族的影响，并被整合到罗马-日耳曼超民族当中去了。他们同德意志人与日本人一样，是欧亚国的敌人。\n\n我们不能对那些所谓远亲产生盲目的好感，而要将这种臆想从欧亚意识中剔除。欧亚人真正的亲属在中亚、高加索和西伯利亚，而非那些软弱无力的欧洲地区。让那些次等的斯拉夫人继续协力合作，并如其所愿成为“雅利安人”吧。他们怎样对待自己孱弱悲惨的生命，同我们毫无关系。毕竟他们远在我们的边界之外。"
 KOM_ultnat_delineate_the_western_boundary: "勾勒西部边界"
 KOM_ultnat_delineate_the_western_boundary_desc: "欧亚国的边界不动如山。地球运动早就为我们规划好了精确而宽广的自然边界。喀尔巴阡山脉、高加索山脉、塔里木盆地——它们全都被波罗的海、北极圈和太平洋整齐地围了起来。\n\n而现在，我们最为关心的是西部边界。这个边界沿着波罗的海的海岸线延伸，直到喀尔巴阡山脉。在此边界之外的事物都没有占据的价值。而在此边界内的事物——一切土地、人民和资源——都归我们所有，并将在国家需要的时候物尽其用。"
 KOM_ultnat_weeds_in_the_garden: "花园里的杂草"
 KOM_ultnat_weeds_in_the_garden_desc: "欧亚主义在争夺我们人民的认可进程中有众多对手。本土的、舶来的众多思想在我们的文化和种族共识中恣意繁殖。在科米共和国时期，即便是我们的盟友，也会被这些屁话连篇的思想毒草所侵蚀。\n\n这样下去不堪设想。一山不容二虎，欧亚国只能容下一种视角，一种思想，一个目的。进取革命导师以外的杂音统统一文不值。任何异见者都应被扼住咽喉，他们的言辞只配躺在历史的垃圾堆里。"
 KOM_ultnat_parasite_chimera: "寄生的奇美拉"
 KOM_ultnat_parasite_chimera_desc: "欧亚国里有一种外来寄生虫：一群商人和商贩，他们欺骗自己混入了我们的血液和我们的民族。这个民族没有自己的家，所以他们像迁徙的虱子一样在世界上四处游荡。他们只关心利益，因此携带着他们发明的和外国的思想影响我们的文明，以满足他们的目的。\n\n事实上，这并不完全是他们的错。变幻莫测的演化让他们变成了吸血鬼。然而，身为外国人，他们在欧亚中并没有立足之地，我们必须得尽快将他们全部驱逐。也许他们会找到一个家，不再骚扰我们，或者在比我们更容易受骗的种族中定居。不论怎样，他们很快就不再是我们的问题了。"
 KOM_ultnat_happy_symbiosis: "幸福的共生"
 KOM_ultnat_happy_symbiosis_desc: "我们已经清除了国内大西洋主义和罗马-日耳曼以及吸血鬼所带来的影响，我们终于可以着手开始建设几个世纪以来我们一直拒绝认同东西。欧亚超民族终于掌控了自己的国家。我们无需再担心外国的污点会把我们人民变成软弱的、痴迷于自由的弱者。\n\n事情本该如此。如果我们早点学会团结起来，而不是仇恨自己的同胞。我们的荣光可能永远不会消散。但这现在已经不重要了，没人能够再阻止我们了。欧亚超民族正在崛起，整个世界都会在我们进取的烈火前颤抖！"
 KOM_ultnat_heritage_for_the_future: "给未来的遗产"
 KOM_ultnat_heritage_for_the_future_desc: "现在的欧亚国是幼小而脆弱的，一发精准射出的子弹便可以将它和它的创立者一同击倒。我们决不能允许这样的事情发生——毕竟，我们曾经在团结与力量的名下，为之披荆斩棘、浴血奋战啊！\n\n为了保护欧亚国的历史传承，防止未来的世代将其舍弃，必须将欧亚主义作为我们教育体系的核心。每个孩子都要知道自己的职责所在，并充分接受欧亚主义真理的熏陶，以掌握正确的思想方法。如此一来，我们就再不会因某些懦弱无能者提出的问题而迷失方向了。"
 KOM_ultnat_establish_the_masterocracy: "建立主人政治"
 KOM_ultnat_establish_the_masterocracy_desc: "苏联马克思主义犯下了种种错误，而其中最大的一个错误在于其核心，即社会主义本身：它想要打破原有的社会结构。布尔什维克们认为自己的计划能促使全体欧亚公民融入一个同质的文化经济共同体，但这样的尝试最终导向何方呢？它最终导向了经济崩溃、战争失败以及苏维埃政权的崩塌。\n\n他们从一开始就错得离谱。俄罗斯早就有一个行之有效的社会经济结构了，问题只在顶层的沙皇——他们在拓展这一体系时错误连连并屡次失败，这才让这一结构难以正常运作。我们必须重建原来的“主人政治”，并且依照正确的经济路线，将社会重新分层。"
 KOM_ultnat_top_down_economic_management: "经济垂直管理"
 KOM_ultnat_top_down_economic_management_desc: "自由资本主义既短视，又愚蠢。大西洋主义者已经向我们展示了放任财阀肆意妄为的灾难性经济后果。要是他们能把那群猪猡给圈起来，他们或许就不会败在德国人手下了。\n\n而欧亚将避免同样的错误。只有国家和有能胜任的国家精英才有权管理巨额资金。而真正的思想家肯定是可信的，毕竟他们能把物质欲望抛在一边，只做对国家有用的事情。"
 KOM_ultnat_fuel_the_fires: "火上添油"
 KOM_ultnat_fuel_the_fires_desc: "埋藏在欧亚大陆的岩石与土壤里的不止是我们祖先的骸骨。在大地的深处，千真万确地汇集着丰富的石油，迄今尚未开发。战争之烈火渴望着更多的燃油——那就由我们来添上吧！\n\n我们将着手发掘这宝贵的黑金，在萨马拉、乌赫塔以及其他可能有蕴藏的地方采取行动。近来此起彼伏的事件已经表明，石油供应是各个大国的命脉所在。因此，为了欧亚国的强盛未来，我们要榨干我国土壤，不留一点一滴！"
 KOM_ultnat_state_resource_monopolies: "国家资源垄断"
 KOM_ultnat_state_resource_monopolies_desc: "看看我们的敌人，他们是如何愚蠢地将其战略资源交到私人手中的。是什么疯狂地控制着罗马-日耳曼和大西洋主义者的灵魂，让他们认为这是明智之举？他们把权力拱手让给资源大亨和富豪股东，只会加速他们的垮台。\n\n然而，私营企业在资源产业中还是有一席之地的：即在国家官僚机构的身边！国家将会分发开采和精炼的合同，以便让各公司机构都有机会证明其价值。这其中最优秀的企业将如期获得进一步的合同，使他们与国家机器的关系更加紧密。"
 KOM_ultnat_for_the_states_prosperity: "为了国家繁荣"
 KOM_ultnat_for_the_states_prosperity_desc: "欧亚国的子民们显然是皮糙肉厚、吃苦耐劳的一类人。他们的祖先是与脚下大地紧密相连的草原战士，以及在俄罗斯的古老土地上筚路蓝缕、开辟山林的坚毅农民。作为他们的后代，欧亚国的子民们心里一定明白，自己绝不需要轻松愉快的生活，更不需要产自外国的奢侈物品。\n\n我们的国家应当回望历史、回归传统，强迫他们继续过这种艰苦朴素的生活。只有那些欧亚国的精英、我们伟大文明的代表，才有积蓄财富、过好日子的需要。毕竟，他们每时每刻都需要展现我们民族最优秀的品质，而这些品质，自然也包括了罗斯王公和游牧民族的富足宏伟。"
 KOM_ultnat_responsible_economic_authority: "负责的经济部门"
 KOM_ultnat_responsible_economic_authority_desc: "新的经济精英是一柄双刃剑；他们虽经意识形态灌输，通常值得信赖，但贪婪在过去已被证明是背叛的强烈诱因。如果财富就是权力，而权力使人腐化，那么我们就很容易祸起萧墙。\n\n当然，我们并不像布尔什维克那样目光短浅和嫉贤妒能。剥夺精英阶层的财富不是解决办法，而应该鼓励他们与国家机器保持紧密联系。这样，我们的官僚就可以监督他们的一举一动，确保他们不滥用职权。更妙的是，通过将他们的福祉与当权派的福祉联系起来，他们就会在保持忠诚和服从命令中产生既得利益。"
 KOM_ultnat_blueprint_for_hegemony: "通向霸权的蓝图"
 KOM_ultnat_blueprint_for_hegemony_desc: "事实证明，西俄罗斯就是测试我们新经济秩序的最好试验田。一切似乎都在按照导师的计划有条不紊地进行着。平民不再一穷二白，富人的财富更加充盈，而军队让每一个人都各司其职。\n\n很快，我们将把正确的方法推广到欧亚大陆的每一个角落。当我们的同胞看到主人政治的成功之后，他们肯定会迫不及待地拥抱它的。也许他们需要一些鼓励——但谁会怀念那些反对的声音呢？"
 KOM_ultnat_industry_of_the_hegemon: "霸业的工厂"
 KOM_ultnat_industry_of_the_hegemon_desc: "没有工业，欧亚什么都不是。我们目前继承的，是一片几乎没有现代武器和重工业生产及大规模采矿能力的土地。如果德国佬现在杀我们个回马枪，我们的稚嫩国家就会如沙上建塔一般崩溃。\n\n谢天谢地，在最近对其他国家的征服后，我们至少不需要为建立自主工业而发愁了。我们拥有了一个定向于全国经济发展的坚实工业体系。而经济部长相信，我们掌握的巨量自然资源，将让我们在不久的将来成为一个地区性强权。"
 KOM_ultnat_exclusive_right: "专有权"
 KOM_ultnat_exclusive_right_desc: "一个强大的军工复合体对于我们与国际竞争对手相抗衡来说十分必要，但私营公司的影响力也是我们的领袖非常关注的问题。德国、美国和日本的公司都用廉价武器向穷国倾销，以便能在和平时期保证盈利。因此，它们在全球范围内拥有着极为夸张的影响力。\n\n我们不能容忍我们自己的武器制造商同样以牺牲国家利益为代价来中饱私囊。虽然欧亚主义的精英们总体上值得信赖，但武器生产是一个极其危险的行业，不能交给他们。国家将保留生产所有类型武器弹药的专有权，没有例外。"
 KOM_ultnat_factories_or_the_frontlines: "工厂或前线"
 KOM_ultnat_factories_or_the_frontlines_desc: "我们可不是被意识形态迷住脑瓜而对现实视而不见的傻蛋。虽然征兵对我们的军队实力很重要，但并不是每个人都适合服兵役。话虽如此，我们的社会容不下逃兵役的软蛋和懒惰的败家子。\n\n如果一个人不能在前线为国争光，那么他可以在工厂挥洒汗水。不管你是否承认，欧亚国的工业总是需要更多的能手。"
 KOM_ultnat_small_business_is_state_business: "小企就是国企"
 KOM_ultnat_small_business_is_state_business_desc: "大西洋主义社会流动的主要动力是中产阶级。它一开始很单纯：一个小商贩挣了一些钱。他变得足够富有来买下一个属于自己的店铺。随着时间的推移，仅仅是因为他累积的物质财富，他开始对于自己的地位妄自尊大。\n\n这就是大西洋主义价值观颠覆欧亚自然秩序的方式。总是由小企业产生的中产阶级在煽动革命，冲淡我们的核心文化价值观。欧亚国有商人的空间——但不能作为他们自己的独立的富有阶级。也许课征重税和堆积如山的繁文缛节会让他们明白这个道理。"
 KOM_ultnat_from_owners_to_managers: "老板变成经理"
 KOM_ultnat_from_owners_to_managers_desc: "即使他们作为社会坚定基层的地位已经确立并得到了保证，但我们依然不能随意地将他们从社会生活中剥离出去。我们的经济部长向古米廖夫建言献策，他声称这将起到表面上的安抚作用，也会收紧我们对经济的控制。\n\n对你苦苦挣扎的企业来说，这些新的限制和规定又是一道枷锁，不是嘛？也许我们可以取消其中的一些，减少税负……如果你愿意接受赎买的话。你将成为欧亚友谊企业的附庸——那又怎么样呢？不过是把你的头衔从“老板”换成“经理”而已，而你的企业将重获自由！这价位很高吗？"
 KOM_ultnat_holistic_economic_order: "整体经济秩序"
 KOM_ultnat_holistic_economic_order_desc: "其他的国家，哪怕是那些超级大国，也会反反复复犯一些同样的错误：他们认为经济和社会政策是截然不同的两种东西。我们能够反反复复，清清楚楚地看见这种谬误所导致的后果。所产生的结果要么是革命，要么是被那些强势的中产阶级夺取政权。不管怎样，传统的和谐社都会毁于一旦。\n\n我们的导师很明白，这两种政策间不应有任何差别。而一个针对于我们社会经济发展的整体方案，不仅会保持意识形态的一致性，而且会让每个人各得其所。"
 KOM_ultnat_feed_the_world_that_matters: "填饱肚子很重要"
 KOM_ultnat_feed_the_world_that_matters_desc: "国民肚子咕咕叫，国家末日要来到。而商人，便是造成这种情况的罪魁祸首——其中巧取豪夺者尤甚。首先，他们为贫农们的收成开个好价钱；而农民也欣然接受，在自由主义的蛊惑下为虎作伥。此后，商人便会哄骗城市的居民，把粮食能卖多贵卖多贵，使得本就不富裕的家庭雪上加霜！而如果民众们买不起，商人就会把货物带出国界，从而沦为令人作呕的国贼！\n\n为此，我们将制定严刑峻法，以防类似悲剧再次发生。欧亚国的农业必须做到绝对的自给自足，以备不时之需。如此一来，无论出了什么事，国内都不会有人因为饿肚子而闹革命。我们将限制那些商人们：只有批准的地方才能卖东西，而卖的东西也不能超出规定的价格。谁敢不遵守我们的规矩，谁就绝对没有好果子吃。"
 KOM_ultnat_national_food_dole: "国家食品救济"
 KOM_ultnat_national_food_dole_desc: "为了让人民开心愉快，我们要注意一下布尔什维克的一项小小成就：食品救济。每一个好的欧亚公民，不管他们的身份地位如何，都应该享有吃东西的权利。因此，所有收成的一部分都将上缴欧亚食品银行保管，这样我们伟大的社会里就不会有人挨饿了。\n\n不过，没必要像大西洋主义者那样走得那么远。欧亚民是农民的后裔，他只需要原产的谷物和蔬菜。肉、酒和其他类似的东西都是奢侈品，最好留给应得的人。"
 KOM_ultnat_just_rewards: "只是点奖赏"
 KOM_ultnat_just_rewards_desc: "同欧亚大陆的其他国家一样，俄罗斯的国界内，既有“富人”，也有“穷人”。这种分化的产生，并不是由于商人在玩弄什么遮天蔽日的阴谋诡计，而只是揭示了一个再简单不过的真理——一个造枪的工人，或者一个耕地的农民，如何能同那些维持我们国家正常运转的精英比肩呢？\n\n欧亚国的精英们无疑是我们国家的核心。他们勇敢、诚实、忠贞不二，几乎满足了伟大导师对他们的一切期望——但是，再优秀的精英，也仍然只是凡人一个。即使是最坚毅的心，也可能为诱惑所侵蚀。我们要让他们时刻牢记我们伟大理想中的内在价值，这样，就可以让他们心情欢畅、不忘初心，积极抵制大西洋主义者们的腐化销蚀。"
 KOM_ultnat_promote_natural_values: "弘扬本性价值"
 KOM_ultnat_promote_natural_values_desc: "纯净、忠诚、力量。这就是欧亚超民族的核心价值观，正是这些宝贵的价值，把我们同罗马-日耳曼人和大西洋主义者区分开来。那些劣等民族已经被他们发明出来的现代价值体系所腐化，深陷堕落毁灭的深渊。他们背叛了人类古老的传统，转而支持某种发明出来的体系，而这将招来末日。\n\n欧亚民只需知道一个简单的事实：农民和工人辛苦劳作，士兵战斗，精英统治。自古如此，现在如此，将来也如此。无需替更高或更低阶层的人行动或思考。"
 KOM_ultnat_special_russian_truth: "特殊的俄罗斯真理"
 KOM_ultnat_special_russian_truth_desc: "受境外势力影响的批评家——现在这些人多半逃到境外去了——指责欧亚主义，说它希望建立一个永不平等的社会。他们说，遏制中产阶级将阻碍经济增长。他们说，审查制度和政治压迫将扼杀工农的自由与权益。他们说，欧亚军队不过是一群亚洲蛮子，只晓得朝敌人开枪，压根不愿去保卫人民。\n\n这全都是真的——而且，他妈的，都是好事！为什么要让一个农民或劳工来统治？为什么要允许商人成为统治阶级？为什么要给我们光荣的军队加上枷锁？正如我们无数次强调的那样，西方所谓的平等观念无比滑稽可笑，压根是一种反俄价值，对我们所珍视的一切构成严重的威胁。"
 KOM_ultnat_eurasian_natural_army: "欧亚国民军"
 KOM_ultnat_eurasian_natural_army_desc: "在科米共和国的那些日子里，乌合的民兵使我们的运动生机勃勃；但现在，我们应该继续前进。欧亚大陆将成为一个真正的国家——而每个国家都需要一支军队来维护其主权和生存权。今日，我们宣布：欧亚国民军诞生了！\n\n比起效仿西方的战争艺术，我们更应培养一种独特的欧亚精神。灵感将来自罗斯的亲卫骑兵和成吉思汗的游牧部落。我们的军事传统可不能再被红军那离经叛道的战略所玷污。"
 KOM_ultnat_military_union: "军事部族"
 KOM_ultnat_military_union_desc: "欧亚的诸民族享有共同的军事传统——冷酷无情、血腥残暴，和不屈不挠的勇气。古代英雄阿提拉就是最好的体现。他召集起匈奴人、哥特人、阿瓦尔人和其他欧亚民，成功挑战了不可一世的罗马文明。\n\n阿提拉将成为欧亚国军队的榜样。每一个民族——每一个本土民族——都将被纳入“军事部族”并成为其中的一个部分，这是超越民族的态度在军事上的体现。"
 KOM_ultnat_specialized_ethnic_regiments: "专门种族兵团"
 KOM_ultnat_specialized_ethnic_regiments_desc: "历史告诉我们，不同的民族有不同的战斗方式。草原民族当然是骑兵；我们俄罗斯民族最适合当步兵；西伯利亚民族习惯在陆地上生活，他们是优秀的轻装步兵。\n\n按照西方的组织标准，把士兵按一定比例分配到兵团的做法是愚蠢的。我们应该根据传统，根据各个民族最适合的战斗方式来组建我们的部队。当然，部队之间也要进行适当的种族隔离。"
 KOM_ultnat_play_to_our_strengths: "发挥我们优势"
 KOM_ultnat_play_to_our_strengths_desc: "欧亚国缺乏海岸线，若是直接模仿那些海洋强权，可讨不到什么好处。这样做也是背叛了欧亚主义理想。我们欧亚国，最适合地面战争：陆军应在所有军事事务中占据主导地位，而空军和海军则退居其次。\n\n此外，我们的军事理论应该强调那些历史证明对我们最为有利的策略：消耗战、焦土战术和数量致胜。欧亚的军队必须由它的历史来定义，正如这个国家本身那样。"
 KOM_ultnat_military_passionarity: "军事进取"
 KOM_ultnat_military_passionarity_desc: "欧亚的进取精神与日俱增，但它那熊熊的热情还未影响到我们的军队。军官们关心战略战术，而普通的士兵只想着拿钱和找谁打架。\n\n我们的首席理论家与雄心勃勃的年轻军官合作，提出一个解决方案。政治军官在像我们这样意识形态充沛的政权中十分常见，他们在军中发挥领导作用，带领士兵英勇作战。这些人暂时被称为“欧亚政委”，这些接受过大胆而彻底的灌输教育的军官将鼓舞士气，在基层士兵中宣传欧亚理念。他们还将确保将军们保持忠诚，不会像他们那些布尔什维克前辈那样产生叛国的想法。"
 KOM_ultnat_encourage_the_heroic_ethic: "鼓励英雄种族"
 KOM_ultnat_encourage_the_heroic_ethic_desc: "欧亚民族共享一些优秀的精神品质：如撒克逊人和维京人一般，欧亚超民族天然具有一种英雄精神，驱使着我们去建功立业、征伐四方。必须不断提醒我们的战士，他们比世界各国的人民、尤其是大西洋主义者和罗马-日耳曼民族要优越。\n\n新招募的政治官员收到指示，集中精力向他们的部下灌输侵略思想。为民族而杀戮乃伟大之事业；为超民族而杀戮，是英雄精神的最高体现。"
 KOM_ultnat_purge_atlanticist_weakness: "清洗大西洋主义的软弱"
 KOM_ultnat_purge_atlanticist_weakness_desc: "德国人在国家崩溃前至少完成了一件事：设法使德军士兵们摆脱了“交战准则”和“适当的军事行为”之类的软弱大西洋主义观念。我们士兵的行为方式必须是纯粹的、充满欧亚精神的。我们应该确保他们在战争来临的时候不会畏首畏尾，不愿意做必须做的事情。\n\n德国人害怕我们，把我们称为野蛮人，散布关于俄罗斯人的屠杀、强奸和掠夺倾向的淫秽宣传。但这只是一个视角问题。我们从匈人与蒙古人先祖那里继承下来的斯拉夫战争方式最为凶猛，所有勇敢的战士都会得到适当的奖励。而对这种作战方式望而却步的人只是需要接受一些再教育。"
 KOM_ultnat_frozen_shores: "冰封海岸"
 KOM_ultnat_frozen_shores_desc: "欧亚民族不擅航海，看看日俄战争的惨剧就明白了。我们的海洋历史局促在波罗的海和白海的小小一隅，干些打鱼、经营商业航线的活。\n\n尽管如此，我们仍有必要建立一支象征性的海军。虽然我国传统的不冻港现在遥不可及，但白海依然对我们敞开大门。我们将正式成立欧亚国海军监视冰冻的北方，以防德国人和芬兰人回来。"
 KOM_ultnat_defensive_fleet_focus: "注重防御舰队"
 KOM_ultnat_defensive_fleet_focus_desc: "哪怕我们混一欧亚，我们也不太需要一支庞大的海军。我们没有对手所有的那种漫长、不冻的海岸线，对海洋力量投射也无半点兴趣。\n\n欧亚国海军应当脚踏实地，专注于保卫我国海岸免受敌国入侵。防空、反潜和布雷就足够了。"
 KOM_ultnat_to_subvert_the_atlanticists: "偷袭大西洋主义者"
 KOM_ultnat_to_subvert_the_atlanticists_desc: "大西洋主义者和日本人发生海上冲突不可避免。作为海洋霸主，他们无疑会在某些时候尝试粉碎我们的太平洋野心。\n\n面对他们庞大的水面舰艇，答案呼之欲出：潜艇。潜艇造价便宜，易于操纵，现如今潜艇能做的也远远不止破交作战。到那时候，无论是进攻还是防守，我们都需要它们。"
 KOM_ultnat_eternal_sky: "永恒天空"
 KOM_ultnat_eternal_sky_desc: "欧亚大陆极为辽阔，横贯我们头顶的天空亦是如此。因而，许多草原游牧民族把天穹当作自己的神，这不无道理。尽管那些德国人一直在尝试，但他们永远也别想独占它。\n\n在克敌制胜这方面，欧亚国空军的战绩仅次于陆军。欧亚大陆太大了，单凭陆军，无论是保卫还是入侵都是不可能的。我们必须拥有一支大规模的现代化空军来确保对我们祖国全面保护。"
 KOM_ultnat_maximize_operational_range: "作战范围最大化"
 KOM_ultnat_maximize_operational_range_desc: "德国骇人轰炸之目的无法实现的一大原因正是俄罗斯的广袤。即便从莫斯科或高加索的空军基地出发，德军轰炸机的航程也难以抵达所有预定目标。对此，我们或许可以感到一丝庆幸。\n\n然而，总有一天我们也要面对类似的问题。在航空技术领域，我们远远落后于德国。我们的航空工程师必须迎头赶上，但不是要达到和敌人一样的技术水准，而要在设计飞机和引擎时最大限度地提高燃油效率和燃油储量，以此达到最大航程，为欧亚征途打下坚实的基础。"
 KOM_ultnat_strike_the_steppes: "突袭大草原"
 KOM_ultnat_strike_the_steppes_desc: "欧亚的草原上，敌人无处可藏。这一点，再加上它广阔无垠的特点，可能就是草原民族选择游牧的原因。如今，草原民族安顿下来，但我们也可以将无边无际的大草原纳入到我们的军事理论当中去。\n\n在开阔的平地上，步兵和车辆容易受到攻击。现如今我们不再面临来自游牧骑兵的严重威胁，但飞机就不一样了。没有山脉、森林和城市的掩护，专门的近空支援机就能快速、准确地找到我们的敌人。"
 KOM_ultnat_eurasian_aerial_hegomony: "欧亚空中霸权"
 KOM_ultnat_eurasian_aerial_hegomony_desc: "欧亚空军的次要目的是维护我国的霸权。我们的导师注意到，我们的兄弟民族可能有些过于叛逆。他忧虑着将要来临的战争，但做好准备并无坏处。\n\n德国佬没能用轰炸使我们屈服，但他们击败了不可一世的英国人。德国空军证明，只要有足够的炸弹，狂轰滥炸之下，任何国家都会举手投降。也许——希望用不着——我们也得教我们的兄弟们尝尝苦头。"
 KOM_ultnat_bare_minimum_of_diplomacy: "最低标准外交"
 KOM_ultnat_bare_minimum_of_diplomacy_desc: "我们暂时无意卷入全球外交网络。欧亚仍未统一，易受大西洋主义者潜移默化的影响——若是他们认为有必要直接干预的话那更糟糕了。现在，最好不要做出任何不必要的承诺。\n\n在登上世界舞台之前，欧亚必须集中精力，养精蓄锐。如果万事顺利，我们的突然崛起会让我们的对手感到些许震惊。用迅速的征服来证明我国的力量，肯定会在世界各国眼的眼里为我们挣得些许的合法性。"
 KOM_ultnat_mutual_acknowledgement: "互相承认"
 KOM_ultnat_mutual_acknowledgement_desc: "他们可能是卑鄙的大西洋主义者，他们身上也许显露着西方文明一切的腐败与堕落。但他们也并非一无是处。毕竟，只有美国和他的傀儡仍然在全球范围内对抗法西斯集团。\n\n虽然我们无法在这个时候与他们正式建交，但建立一些试探性的联系也无妨。只要他们能承认我们作为西俄罗斯政府的合法性，我们也会承认他们的政权。这要求并不高，不是吗？"
 KOM_ultnat_against_the_romano_germanics: "反对罗马-日耳曼人"
 KOM_ultnat_against_the_romano_germanics_desc: "看起来我们的崛起并未引起那些欧洲佬的丝毫关注，我们完全没有得到我们应得的认可。也许我们该提醒他们一下？堕落的罗马-日耳曼文明已经存在于世过久了。\n\n我们的进取革命导师本人已经被选定为执行者。这当然是一个正确的选择，因为他是一切伟大事物在超民族中的体现。该看看狂妄自大的敌人将如何承受我们的强势打击了！"
 KOM_ultnat_islamo_turkish_overtures: "示好伊斯兰-突厥人"
 KOM_ultnat_islamo_turkish_overtures_desc: "伊斯兰教与俄罗斯的文化风气有许多共同之处。和我们一样，穆斯林也重视传统、等级制度和团结。他们过去一直受到俄罗斯人的不公平对待，这是本民族倾向于宗教狂热的不幸结果。\n\n我们要向我们的伊斯兰兄弟赔罪了。作为骇人轰炸的受害者，他们和我们一样有理由憎恨德国人。我们的大家庭已经足够成熟，可以公平公正地处理宗教问题上的分歧，不是吗？"
 KOM_ultnat_one_eye_open: "睁开一只眼"
 KOM_ultnat_one_eye_open_desc: "毋庸置疑的是，流血和牺牲必将来临。不过这并不会产生于欧亚人民之间，而是我们和世界上其他强权之间。罗马-日耳曼-亚细亚联盟曾与大西洋主义者发生冲突，以此证明了自己的强大。但该联盟已经瓦解，而后者正在东山再起。世界现在行走在刀锋之上，而当杀戮来临人间之时，欧亚必定是那个笑到最后的国家。\n\n无论发生什么，我们绝不能信任其他任何强国。就如同我们一样，他们也绝对会奉行本国优先的原则。当然，和他们相比，我们才是最高贵和最强大的那一个。不过，兔子急了也会咬人。我们永远也不会是他们的朋友，但我们也不会蠢到低估他们实力的程度。"
 KOM_serov_a_nationalist_ideal: "民族主义理想"
 KOM_serov_a_mission_never_accomplished: "未能完成的使命"
 KOM_serov_a_job_left_unfinished: "遗留下来的工作"
 KOM_serov_socialism_in_one_country: "一国社会主义"
 KOM_serov_a_socialist_dream: "社会主义梦想"
 KOM_serov_an_invisible_boot: "看不见的靴子"
 KOM_serov_and_a_visible_hand: "还有可见的手"
 KOM_serov_whipping_russia_into_shape: "将俄罗斯锤炼成型"
 KOM_serov_the_magnificent_red_army: "宏伟的红军"
 KOM_serov_nationalistic_determination: "民族主义决心"
 KOM_serov_communist_tactics: "共产主义战术"
 KOM_serov_class_and_national_emancipation: "阶级与民族解放"
 KOM_serov_a_most_noble_cause: "最高贵的事业"
 KOM_serov_expanding_the_russian_proleteriat: "扩大俄罗斯无产阶级"
 KOM_serov_the_new_marx: "当代马克思"
 KOM_serov_a_nationalist_ideal_desc: "俄罗斯人民熬过了如此多磨难，理应得到回报……现在，在这里，在冰冻的苔原上，谢罗夫将建设一个民族主义乌托邦。在像他那样伟大的思想家的指导之下，谢罗夫的联盟将会是个属于全俄罗斯人民的乐土。"
 KOM_serov_a_mission_never_accomplished_desc: "西伯利亚看起来好像还留在部落时代一样，整片地区都是科技落后的农村。所以谢罗夫打算抽取一大批预算来准备一场真正的大型工业化，这可是只有社会主义国家才做得到的事。沙皇没能驯服这片狂野的荒地，布哈林也一样，但谢罗夫不同，他势在必得！"
 KOM_serov_a_job_left_unfinished_desc: "布哈林就是个胆小鬼，在他那可怜的统治期里，他根本没能彻底把反革命分子清扫出军队，反而把他们留下来当自己的左右手。但不久之后我们就会纠正他的过失，我们将落实一系列严格政策，把最低级的列兵到最高级的元帅都逐个审查一遍。不再有谁能有着危险的修正主义和反革命思想了，若有不服者，则体罚或死刑伺候。"
 KOM_serov_socialism_in_one_country_desc: "国际主义这个白日梦，既不现实还很危险。俄罗斯这片土地上有着富饶的资源和强悍的人民，我们完全有能力在没有外国援助的情况下发挥祖国的潜力。然而有些人还在宣扬世界革命，但他们不知道的是其他国家根本不懂社会主义，他们基因里就没有社会主义！我们俄罗斯人能依靠的只有自己，而将来领导光荣的民族革命的也会是我们俄罗斯人！"
 KOM_serov_a_socialist_dream_desc: "谢罗夫依旧坚信着他最初的社会主义信仰：一个有着社会福利、计划经济以及旧联盟审美的俄罗斯乐土。这世上还有谁比俄罗斯人更懂共产主义？还有谁比俄罗斯人更近距离观摩过共产主义？最后只有俄罗斯人民才能实现那乌托邦理想，因为只有他们才最靠近那理想的彼岸。"
 KOM_serov_an_invisible_boot_desc: "一切尽在秘密警察眼里。无论是最昏暗的夜晚，还是最寒冷的冬日，特工们都在勤恳地向谢罗夫报告，都没有人停止过监视。但这些失踪事件被他们处理得极为巧妙，绝大多数人压根不知道他们头上悬着一只巨大的靴子，随时准备踩在“国家之敌”的头上。"
 KOM_serov_and_a_visible_hand_desc: "曾经的老布尔什维克们在他们的“新经济政策”时期建立了一丝丝资本主义。毕竟俄罗斯的企业永远不会背叛俄罗斯民族革命！我们为此需要大量的投资，尤其是要给如此之大的政府控制企业经济和官僚体系投资。在民事领域，那些共同铸造我们联盟的男男女女们都会享受大量福利，并为下一场大战做好准备。"
 KOM_serov_whipping_russia_into_shape_desc: "数十年的军阀混战磨练了俄罗斯人民的意志，那我们为什么不好好利用这点呢？一般的俄罗斯人早已习惯住在烂泥棚子里靠着箪食豆羹度日，一天最多只睡六小时的生活了，严苛的条件塑造了坚强的个性，因此我们会把这种条件标准化得更久一点。为了大规模的工业化，必须得牺牲一点宜居性。"
 KOM_serov_the_magnificent_red_army_desc: "虽然红军有着它自己的缺陷，但如果没有红军的奉献，恐怕俄罗斯这个概念很久以前就被彻底抹除了。西俄革命阵线或许不认同我们的思想，但他们的军官确实扛得起这伟大事业的重任，因此我们会筛选战俘决定谁生谁死。调整适应每个军阀的技巧以后，我们会变得势不可挡！"
 KOM_serov_nationalistic_determination_desc: "旧红军对他们为之而战的国家并没有丝毫荣誉感。士兵们得知道他们要为什么而死，不是为了英勇表现或是工资薪水，而是为了全俄罗斯民族的存亡！他们必须得时刻准备好为此上刀山下火海，时刻愿意为此牺牲自己。如果他们不这样的话，想想俄罗斯人民会变成什么样？"
 KOM_serov_communist_tactics_desc: "调整西俄革命阵线的战术和指挥结构对我们的胜利至关重要。在我们崛起之前，红军曾经是西俄这片废土里唯一一支真正训练有素的军队，我们要好好利用好他们的军官和计划。最配得上共产主义的老战略应属“大纵深战略”——只有一支有着钢铁意志的军队才能在气势汹汹的战场上应用上这侵略性的理论。"
 KOM_serov_class_and_national_emancipation_desc: "人民还很困惑，必须让他们醒悟。他们问，“谢罗夫的立场是共产主义，还是法西斯主义？他支持的是阶级革命，还是民族革命？”答案显而易见，当然都是！但是呢，无产阶级仍不知道我们伟大的领袖是否真的相信他自己说过的话。"
 KOM_serov_a_most_noble_cause_desc: "“俄罗斯的人民们，我为了你们而奋斗！我为你们的至上福祉奋斗，我为西俄罗斯的改造而奋斗！我们的目标既非死亡，也非荣耀，我们的目标是一个真正的俄罗斯社会主义乌托邦！加入我的行列吧！”"
 KOM_serov_expanding_the_russian_proleteriat_desc: "西伯利亚的人力根本不够我们发起一次革命。这一部分是“控制生育”和各种避孕用品，以及各种压制生育宣传的媒体惹的祸。为了扩大无产阶级，我们会鼓励报纸和广播去宣传增进他们固有的民族自豪感，由此一来俄罗斯的人口水平就不会跟以前那样慢慢地爬升了，而会是爆炸性的增长！"
 KOM_serov_the_new_marx_desc: "一个消息在街头巷尾流传开来：一位超越布哈林和列宁的伟大社会主义领袖出现了，他就是伊万·谢罗夫。他不仅已经成为了当代的卡尔·马克思，他的思想也将在未来的几个世纪里改变世界——就着这样的赞美，谢罗夫发表了一篇激昂慷慨的演讲。可别说他太骄傲，一个人若是达到了像他这样的境界，又怎么可能谦虚呢？再说了，他可是一位革命哲学家，怎么能不把他那关于解放和民族主义的哲学传授给世人呢？"
 KOM_ultnat_drive_into_siberia: "驶入西伯利亚"
 KOM_ultnat_drive_into_siberia_desc: "我们已经征服了西西伯利亚大部，可以开始规划如何管理这些新领土了。有许多战前就已经拟好的计划供我们参考，吸取教训，把建立大型工业园区作为西伯利亚计划的一部分。此外，我们已经确定了几个可以开采出资源的地点，围绕这些地点进行计划，可以进一步发展我们的西伯利亚工业。甚至还有一些地块适宜于农业种植。西伯利亚确实是一块机会之地，我们应该善用西伯利亚。"
 KOM_ultnat_siberian_plenty: "西伯利亚之富"
 KOM_ultnat_siberian_plenty_desc: "我们越了解西伯利亚，我们就越能感受到西伯利亚的巨大潜力。在布哈林时代就确定下来的资源开采点都运行良好，正为我们提供源源不断的资源。在之后，我们又勘探确定了几十个新的资源点。如此丰富的资源和工业潜力却只能在我们予以西伯利亚慷慨投资与深度开发后才能转化为真正的财富。\n\n西伯利亚将会是新欧亚经济体的基石，如果我们还打算回到世界强权的地位，我们就必须利用好西伯利亚。"
 KOM_ultnat_trans_ural_industry: "外乌拉尔工业"
 KOM_ultnat_trans_ural_industry_desc: "现代时期要征服一片土地可不容易。要想实现彻底的征服，不仅要在军事上打败敌人，还要将土地完全整合进来，这些都绝非易事。在着手执行这项高风险的行动时，很少考虑到的问题是如何在经济上将一片土地纳入你的国家。\n\n这需要拆开铁轨，将原有的铁路并入到你自己的铁路网，还需要对工厂进行重组，以及重新安排资源开采和原材料运输的路线。然而，如果你能做到这一切，你的经济产出将实现最大化，而你新征服的民众也会对你的国家产生一种归属感。"
 KOM_ultnat_black_earths_bounty: "黑土之慨"
 KOM_ultnat_black_earths_bounty_desc: "西西伯利亚千年以来都是人类的家园，支持着农业的发展。这片土地的土壤独一无二，它们极为肥沃，更重要的是，它几乎未被开垦。稀少的人口意味着这片富饶的土地大部分都未得到利用，因此仍然保持着几百年来积攒的丰厚营养。\n\n该地区农民的收获往往远远超过他们的生存所需，产出的多余部分经常出口给俄罗斯的其他地区。"
 KOM_ultnat_call_to_agriculture: "呼唤农业"
 KOM_ultnat_call_to_agriculture_desc: "俄罗斯最强大的力量现在是，也永远会是它的人民，或用更准确的说法，即是俄罗斯的人口。人总是宝贵的资源，他们纳税，服役，上战场，因而人口越多，能征服的领土也越广。而我们新近征服的领土，基本上都处于地广人稀的状态。\n\n我们治下广袤而富饶的大地，远能承载比现在多得多的人口，但地方上乡村与农场的规模依然很小。因此，我们需要制定一些迁移计划，让更多人移居到这里，并过上自给自足的生活。\n\n任何愿意迁居到这片地区的人都能无偿获得一块自有的土地。这项政策，不仅能平安无事地让更多人去乌拉尔山后定居，它还能提高我们新领土的生产力，并保障粮食供应的安全。"
 KOM_ultnat_stone_and_steel: "石材与钢铁"
 KOM_ultnat_stone_and_steel_desc: "我们的工业一直都在发展，随着全国各地建立起了新工厂，接收了越来越多的资源，并源源不断地为我们生产所需的商品。我们有义务保障资源继续流向工厂。\n\n为此，我们在该地区的新地方政府已被授权，在乌拉尔地区以外探寻我们可能感兴趣的资源与开采场地。到目前为止，我们大概标记了十几个主要资源点，而且当地的侦察员向我们保证，还会有更多的资源等待发掘。如果我们还想继续保持工业生产和发展经济，就需要对这些资源点进行投资和开采。"
 KOM_ultnat_lustrous_salvation: "亮闪闪的救赎"
 KOM_ultnat_lustrous_salvation_desc: "数十年来，黄金和白银一直是几乎所有世界主要经济体的支柱。黄金和白银给货币带来稳定，也给国家带来更具流动性的资产。我们的政府恰好需要这样一种新的金银供给，因为随着我们在俄罗斯的扩张，我们自己的供给已经几乎耗尽了。\n\n许多东方的前军阀国家在被我们征服之前都有自己的金银库存。我们的部队一直在搜刮前军阀的首都，希望能找到足够多的金银以补充我们的供给。如果我们成功，所获得的金银将用于稳定我们的货币，并为新欧亚经济体奠定基础。"
 KOM_ultnat_forge_fires_burn: "燃起炉火"
 KOM_ultnat_forge_fires_burn_desc: "工业之火日益茁长，照亮俄罗斯的天空。每过一天都能看到新的工厂建成，新的烟雾从烟囱里冒出。今天在兹拉托乌斯特，有一排已经闲置数月的工厂和车间。因为里面没有炉火被点起，所以没有光亮射出。在征服期间，由于我们的士兵攻进城市并宣布戒严导致了它们关门歇业。\n\n而现在，随着兹拉托乌斯特和其他领土被重新整合，以及这些地区民政管理得到恢复，是时候开始让这些工厂恢复生产了。"
 KOM_ultnat_make_whole_what_was_sundered: "连起各处"
 KOM_ultnat_make_whole_what_was_sundered_desc: "西伯利亚的资源和机遇数量庞大且种类多样，但如果此地无法进入则毫无价值。曾经连接这些异地与我们本土的铁路线已经在轰炸中被切断，或者由于多年的疏于保养而老化，连任何曾经存在过的连接我们土地的道路也早已化为乌有。\n\n旧铁路线将在适当地方进行翻新，并且在其他地方将全面铺设新铁路线。我们可能需要用铁路来缝合这个国家，但很快俄罗斯就会再次完整。"
 KOM_ultnat_for_all_eurasia: "为了全欧亚"
 KOM_ultnat_for_all_eurasia_desc: "我们为统一俄罗斯土地所做的不懈努力，并不是为了重建俄罗斯国家、苏维埃联盟或者其他什么类型的旧俄罗斯政权。俄罗斯的再统一对我们来说不过只是一座桥梁，直直通向我们的最终目的。而我们的最终目的，毫无疑问，是整片欧亚大陆的全面解放。\n\n不过现在看来，有很多人不太了解这一真相。他们觉得我们汲汲以求的，是重建俄罗斯帝国或者其他什么乱七八糟的鬼东西。这些人是时候重新审视我们的伟大成就与宏伟愿景了——我们着眼的，从来都是整个欧亚大陆的利益，而非仅是我们现有的一块。"
 KOM_ultnat_all_roads_lead_to_russia: "条条大路通俄罗斯"
 KOM_ultnat_all_roads_lead_to_russia_desc: "俄罗斯民族主义者在我们的运动中举足轻重。在我们的党中、政府中，尤其是军中，俄罗斯民族主义者都占据着重要的位置。\n\n虽然我们致力于全体欧亚人民的利益，但在宣传材料和公关领域，最好还是做出一些强调和妥协。疏远这样一群受众——尤其是他们还位高权重——肯定不是什么好事。"
 KOM_ultnat_passion_and_power: "进取与力量"
 KOM_ultnat_passion_and_power_desc: "党内矛盾开始加剧。党员之间的争论时有发生，他们争吵时的声音也愈发洪亮、咄咄逼人起来。但至少，这起码是个例子，能证明两个派别之间还会相互交流。\n\n两个派别日益水火不容、相互孤立，这才值得警惕。两派中，都有人愈发激进，愈发狂热。我们的党和国家正要走到一个历史的转折点。在抵达那必然的节点之前，必须选好我们的道路，否则后果不堪设想。"
 KOM_ultnat_family_reunion: "家庭重聚"
 KOM_ultnat_family_reunion_desc: "随着国内局势的稳定，我们可以将更多注意力放在外交上。举个例子，南方的中亚邻国，就可以在即将到来的对德战争中成为我国重要的盟友。\n\n就算他们不直接参与战斗，也能充当我国与亲德的伊朗之间的缓冲区。除此之外，在解放高加索地区时，他们在里海地区的港口与空军基地也许将决定战役的胜负。或许该让他们知道我们的渴望，好让他们下决心加入欧亚联盟。"
 KOM_ultnat_we_bled_for_it: "我们为此流过血"
 KOM_ultnat_we_bled_for_it_desc: "俄国在十九世纪的前六十年里打了几十场战争，费尽心思地统一了高加索地区，并将其纳入治下。尽管整个征服过程缓慢、血腥且充满痛苦，但在这六十年的战事结束后，我们便牢牢控制了几乎整个高加索地区。\n\n而且最为重要的是，在征服之后，高加索地区在俄罗斯治下享受了近一个世纪的和平与繁荣。这足以让高加索地区和莫斯科一样成为我们的合法领土，在国际外交中也不例外。高加索地区是俄国不可分割的一部分，为坚持这一观点，俄罗斯不惜多次采取战争手段。这主张现在仍未改变：高加索地区将永远属于欧亚国，不可侵占、不可分割。"
 KOM_ultnat_break_the_yoke: "打破枷锁"
 KOM_ultnat_break_the_yoke_desc: "奴隶制的枷锁依然牢牢压在高加索身上，如果不把德国人驱逐出去，高加索人民就将一直生活在阴影之中。我们的军队定将横扫莫斯科和高加索、解放我们的家乡，但如果我们南方的兄弟能够在战斗中向我们提供帮助，我们处理国防军的工作就会变得容易许多。我们必须开始向高加索地区的反德组织输送武器和补给，为即将到来的战争做好准备。"
 KOM_ultnat_beyond_the_black_legend: "超越黑色传说"
 KOM_ultnat_beyond_the_black_legend_desc: "几个世纪以来，俄罗斯人一直把大草原上的游牧民视为邪恶的野蛮人，只知道烧杀抢掠、拦路抢劫。这所谓的“黑色传说”显然是错误的。大草原上的人们和我们一样，已经习惯了定居的生活；今天的他们不再是野蛮人，就像蒙疆不再是蒙古帝国一样。\n\n这个传说只是把我们分割开来的诸多传说里的一个。不管是大草原人、高加索人，还是俄罗斯人，我们都是欧亚人，我们应该相互尊重。我们必须在国内开展运动，教育人民这一事实，希望以此摧毁分裂吾民族的无知之幕。"
 KOM_ultnat_our_wild_and_mighty_kin: "我们狂野而强大的同胞"
 KOM_ultnat_our_wild_and_mighty_kin_desc: "曾经组成哈萨克斯坦、土库曼斯坦、乌兹别克斯坦三国的土地现在和俄罗斯一样四分五裂。然而，即使是在中亚大草原的军阀中，依然能找到潜在的盟友和志同道合的领袖人物。\n\n我们应该与他们的领导人接触，并开始与南方的这些国家进行外交往来。即使暂时不能团结一致，我们发出的、号召欧亚诸国和平协作的消息也应使他们青睐我们的事业。假以时日，他们甚至可能会帮助我们对抗德国。"
 KOM_ultnat_komplimentarnost: "互补性"
 KOM_ultnat_komplimentarnost_desc: "我们可以用一个术语来称呼苏维埃联盟中各种族和文化之间的关系：“互补性”。这个术语是指这些种族先天的相容和互补性。\n\n苏联里某些种族的弱点被其他种族在类似领域的优势抵消掉了。我们应该强调这些文化和种族差异，以及如何相互协作；即使我们要把各个种族分割开来，这些差异也将使我们更加强大。"
 KOM_ultnat_key_to_sovereignty: "主权的关键"
 KOM_ultnat_key_to_sovereignty_desc: "作为全球性的霸权，其主权和独立唯一的保证就是核武器。如果不是核战争的阴云挥之不去，多年前的美利坚合众国肯定会为了夏威夷和其他太平洋岛屿与日本打个你死我活；意大利和德国也是如此，意大利要震慑卧居北方的可怕邻居，所以才对核武器趋之若鹜。因此，如果我们要保障我国的独立，我们同样要发展核武技术。我国与德国的边界如此漫长，甚至可以说是全世界最长的边界了——也就是说，如果说有哪个国家面临着迫在眉睫的威胁的话，那那个国家就是我们。"
 KOM_ultnat_redemption_for_red_scientists: "挽救红色科学家"
 KOM_ultnat_redemption_for_red_scientists_desc: "没有核科学家，就搞不出核武器。这道理也许显而易见，但真的落到我们头上时，也的确让我们沮丧万分——我们现在确实严重缺乏上述类型的科学家。苏联轰然倒塌之后，通识教育体系也全面崩盘，而就算在此之前，核科学也是一个相当小众的领域。不过，这也不是说这门科学一点研究成果都没有。\n\n苏联崩溃前的记录表明，早在1942年，苏联政府就有了一个与我们的构思相差无几的核计划。只不过在1945年苏联崩溃后，该计划骤然终止了。而现在，我们手中有着当年参与该计划的一些科学家的名单，以及其他几份列入该计划候选人的人员名单。\n\n此外，还有几所大学曾设有原子研究部门，我们也找到了时任教授的名单，其上的一些科学家应该能为我们的核计划服务。\n\n遗憾的是，我们对这些科学家当下的藏身之所一无所知。在苏联遭受侵略并随之崩溃后，他们许多人试图逃往西方，但却没有成功，最终散落在了俄罗斯各地。为了找到他们，我们必须搜遍全国的每个城市、城镇和村庄，一次不够的话就搜两次。这些核科学家十分重要，搜一万次也要找到。"
 KOM_ultnat_forbidden_no_longer: "阻碍不再"
 KOM_ultnat_forbidden_no_longer_desc: "秋明已被我军掌握，现在我们能查阅大量的战前苏联档案。有趣的是，我们似乎在无意中发现了与苏联在战争期间启动的核计划有关的各种文件，以及他们在二十年前进行的关于发展核武器的试验和进展的一些零星数据。\n\n虽然量并不多，但用来建设我们的核武器也基本足够了。我们应该把这些新发现的数据和信息发送给科学家，看看他们会怎么做。"
 KOM_ultnat_tidings_from_omsk: "鄂木斯克来的消息"
 KOM_ultnat_tidings_from_omsk_desc: "数个月前，我们曾向鄂木斯克派遣了一队地质调查员，评估开发利用当地地下资源的可能性。在发回的报告中，他们断定当地并无大规模铁、铬或是铝矿资源，并反对在那儿设立矿场采掘资源。\n\n他们还提到，当地巨量的放射性铀矿，会让其他矿物的开采作业十分危险。这也是反对设立矿场的理由之一。就在我们谈话的当下，一支百人特遣队已前去建立先遣基地，采掘作业月底便可开始。"
 KOM_ultnat_repurpose_the_bunkers: "改造地下掩体"
 KOM_ultnat_repurpose_the_bunkers_desc: "鄂木斯克是俄罗斯历史上最神秘的组织——黑色联盟的发源地。即便我们已经打败了他们，我们还是不知道他们的目的。在围攻鄂木斯克期间，关于卡尔贝舍夫和亚佐夫的计划的资料几乎被销毁殆尽。\n\n他们的建筑和城市规划甚至可以反映出来他们的神秘。在这座城市的市中心，坐落着由地堡和地铁隧道组成的迷宫，在那里，没有地图的话几乎找不着路。还有哪更适合开展绝密的核计划？"
 KOM_ultnat_project_blue_sky: "§M蓝天§!计划"
 KOM_ultnat_project_blue_sky_desc: "随着我们做好了万全准备，现在是时候正式开始我们的核计划了。我们有科学家、铀，以及能承担世界级核研究项目的基地。项目代号是§M蓝天计划§!，这诗歌般优美的代号源自于腾格里的神灵以及欧亚国一望无际的蓝天。\n\n不久，我们的核武库将能与任何强国媲美，我们在欧亚大陆上的影响力将会超过日耳曼国和日本。我们国家离重夺世界强国的名号又近了一步。"
 KOM_taboritsky_a_mandate_from_heaven: "敕天之命"
 KOM_taboritsky_the_second_cleansing: "二次净化"
 KOM_taboritsky_the_kaukasian_method: "高加索模式"
 KOM_taboritsky_define_subhumanity: "定义亚人类"
 KOM_taboritsky_chemical_terror_bombing: "化学恐怖轰炸"
 KOM_taboritsky_cleanliness_is_godliness: "洁净即虔诚"
 KOM_taboritsky_fires_of_redemption: "救赎之火焰"
 KOM_taboritsky_salvation_through_sacrifice: "牺牲带来救恩"
 KOM_taboritsky_the_war_within: "内部之战"
 KOM_taboritsky_the_false_shepherds: "虚伪牧者"
 KOM_taboritsky_rats_in_the_walls: "墙中之鼠"
 KOM_taboritsky_the_purity_order: "纯净教团"
 KOM_taboritsky_no_such_thing_as_innocence: "无人清白"
 KOM_taboritsky_villages_of_the_damned: "受诅村庄"
 KOM_taboritsky_the_wages_of_sin: "罪的工价"
 KOM_taboritsky_empire_eternal: "帝国永存"
 KOM_taboritsky_a_mandate_from_heaven_desc: "就如以色列地被赐予选民一样，上帝也将西西伯利亚赐予俄罗斯人。尽管地狱的爪牙不断地向我们的神国发起着进攻，我们的军队依然战无不胜。随着神国的扩张，上帝也对他的虔诚仆人报以微笑。\n\n但主的祝福也并非全无代价。祂从不青睐于那些敷衍塞责，逃避挑战的人。西伯利亚向我们发出了新的挑战，但我们的回应不会是迟疑或恐惧——我们将以钢铁般的决心，无可动摇的信念和刀锋来迎接它！"
 KOM_taboritsky_the_second_cleansing_desc: "无数堕落者栖身于乌拉尔山的另一边。受憎的恶土上遍是罪犯、共匪、异端和匪兵，而那些亚人类也混迹其间……但是，在忠实的信众面前，它们无所遁形。\n\n这需要大把的时间与精力，但是，上帝与我们同在。山脉和丛林庇护不了他们。在重塑信仰之后，那些怀着真诚之心的西伯利亚人，必加入我们，一起去追捕敌人。我们必成就那以色列人所不能成就的，予这片受祝之地以彻底的洁净。"
 KOM_taboritsky_the_kaukasian_method_desc: "到目前为止，我们已经用上了各种传统的净化方式：枪打炮轰、刀劈剑砍、致命毒气等。不幸的是，它们的效果都不出众。净化一个不良分子的村落要花上好几个钟头，尤其对于那些采取措施来隐蔽自己的人。\n\n但是，我们或许有另一个选择，一个更好的办法。这个办法的结果不变，但是却能提高我们农场、工厂、矿场的产能。堕落者的命一文不值，但他的劳动力可不一样。"
 KOM_taboritsky_define_subhumanity_desc: "自我们掌权以来，我们都领受摄政的命令，以其金口玉言为凭依执行着一次又一次的远征。关于亚人类的大多数政策都不太正式，基本都基于我军当年的格言与戒律——那时他们不过是一群准军事组织罢了。这样的效率……确实不怎么地。\n\n摄政得知了我们的困难，并慷慨地宣布他将作出补救。正如其至圣至洁的工作，《种族纯洁帝国圣典》将为上帝的选民指明通往天堂的大道。"
 KOM_taboritsky_chemical_terror_bombing_desc: "摄政的子民依然对不断轰炸他们家园的德意志人感到愤恨。当然，这不能怪德国人：如果俄国人民能够早些觉醒过来投入上帝的怀抱，并将他们那渺小的生命奉献给摄政，也许上帝那至福的双唇会早些吐出宽恕和赦免的圣言？\n\n和往常一样，受祝摄政对此事的理解更加接近那微妙的真相。可怖轰炸的目的也许是要把俄罗斯人带回上帝身边，但对那些业已觉悟的人来说，轰炸是为了予他们以力量。最新的喷气式轰炸机，在这沾满罪孽的地球上空布施神圣的净化——这就是德意志战术和俄罗斯虔诚的完美结合！全西伯利亚不忠、受污的城市乡村，都将被我们神圣的武器狠狠惩击！"
 KOM_taboritsky_cleanliness_is_godliness_desc: "俄罗斯的穷人并不是基督口言的穷人。那些属于纯洁种族，却未得应得地位的人才是真正的穷人。基督肯定会应允我们对那些玷污街道的市井小民采取的行动的。\n\n真相正如受祝摄政所阐明的那样，穷人不过是逃脱审判的堕落野兽。他们当下的困苦，除开不敬或犹太人的破坏，还能归咎于何物？摄政心中无比明白：他们的下场，与对其他威胁帝国圣洁的害群之马别无二致！"
 KOM_taboritsky_fires_of_redemption_desc: "在对上帝和帝国犯下的诸罪中，少有比亵渎更为可憎的罪名。主耶和华说：“人一切的罪和亵渎的话，都可得赦免；惟独亵渎圣灵，总不得赦免。”\n\n在过去，所有敬虔的俄罗斯人都知道对这种极恶大罪的惩罚是什么。随着堕落的现代性降临人间，他们心间的信念开始动摇；最后，他们愚蠢地抛弃了它，即使面对至暗的罪孽，也拒绝硬起他们的心肠。摄政命令我们不得再容忍亵渎神明的罪恶，类似的罪行马上就会受到应有的惩罚！赞美吾主耶和华！"
 KOM_taboritsky_salvation_through_sacrifice_desc: "神圣俄罗斯正面临着前所未有的威胁。不知多少世纪过去，亚人类的威胁一刻不停地侵蚀着我们神圣文明的根基。犹太人腐化我们的思想，鞑靼人屠戮我们的人民，马洛罗西人一有机会就把我们出卖给敌人。\n\n它们的侵蚀日深，如同癌变的病灶。布尔什维克和自由派人士认为它们对俄罗斯“不可或缺”，他们不断地讨好他们——向背后藏刀的暴徒伸出友谊之手。它们在纯洁吾族中生存繁衍如此之久，以至于它们与我们混而同之、难以区分。渺小之人可能会对这种情况感到绝望，但摄政却不会——因为上帝亲自对他言语，教真理与他看：为追求洁净而牺牲的无辜生命，不会徒劳无益。若举棋不定，就一并杀了——上帝会知道他的功绩。"
 KOM_taboritsky_the_war_within_desc: "叛逆正如一棵大树。绿色的树叶充斥着生命的力量，在午后清凉的微风中轻轻摇动，好似田园牧歌。而在它扎根的土壤之下，巨树堕落的根系如疫病一般四处蔓延，腐化着它所触及的一切。似乎，即使是最为纯洁的俄罗斯人，也不能免于这种邪恶的感染……\n\n他们聚集在家中，街道上，教堂里。他们大肆亵渎受祝摄政，谴责他是暴君，是异端！简直令人难以置信！甚至我们的神职人员也受犹太人的撺掇，指责殿下是安条克四世再世！我们不知道为什么我们的人民会如此轻易地误入歧途，但这犹太之恶必须立即被铲除！"
 KOM_taboritsky_the_false_shepherds_desc: "“你们法利赛人有祸了。因为你们喜爱会堂里的首位、又喜爱人在街市上问你们的安。”主耶和华如此说。若是我们听从了祂的话便好了！但愿那些神职人员伸出他们光溜溜的脖子，好让我们把他们掐死！\n\n神父，修女，僧侣，各个都说自己忠不可言，然而事实截然相反。他们的内心充斥着背叛、异端和对犹太人的同情。当他们第一次对我们净化神圣俄罗斯提出反对时，就该领会他们的邪恶有多深重！一个神父的价是多少？使圣洁的人背叛神，要花多少银钱？我们一定要解决此事，哪怕洒下再多的鲜血，也要从撒旦的引诱中挣脱出来！"
 KOM_taboritsky_rats_in_the_walls_desc: "近来发生的一系列事件表明那些亚人类简直就是一群在阴沟中来回乱窜的蟑螂！另外，之前信誓旦旦的帝国突击队也是金玉其外、败絮其中，成千上万的犹太人、堕落者、叛徒和其他害虫从他们手中逃了出去！这还没完，这些杂种居然还一直处于我们那些“忠诚”的纯种兄弟的庇护之下！！\n\n难以置信，难以置信！！摄政的子民——上帝的选民，居然如此堕落败坏！这难道也是路西法干的吗？还能怎么解释？摄政可不会犯错！无论是什么造物酿成如此局面，我们都必须手持利剑、面对这个挑战！把那些说谎的突击队统统处决，立刻、马上、加倍、努力、迅速出动，对每一个犹太同情者施以我们致命的正义！"
 KOM_taboritsky_the_purity_order_desc: "不可再相信教会。就连主教与大师也受了犹太人那黄金与权力的诱惑，堕落成叛国罪徒。只有一个解决办法：让时光倒流，拆除颓败的体系，焚烧一切腐朽残渣。\n\n受祝摄政将成为新的圣彼得——新的、纯洁的教会的基石。这一过程的第一步是让我们的神职人员确立忠诚，这样就无需再搞什么大清洗了。这一切只需要从最忠诚的突击队中选拔出一些优秀人才就能执行下去。这个“纯净教团”将到各地视察，并为地方神父提供指导，强制教徒前往教堂参加礼拜。纯正的信仰还尚未瓦解！"
 KOM_taboritsky_no_such_thing_as_innocence_desc: "摄政的祝福只是天主全知全能的沧海一粟。他知道人的心，并将这知识告诉他所拣选的仆人。被带到帝国法庭的人都是有罪的：背叛的阴影笼罩着他们的身躯，异端之血在血管中流淌。\n\n因此，既然都已经站立在被告席上，还要做无罪之抗辩，实属浪费时间。我们不再需要所谓的“正当程序”，因为我们的司法正受着上帝的指导。"
 KOM_taboritsky_villages_of_the_damned_desc: "使徒教会传统的等级制已受到检验，其不足之处也显露出来。那些对受祝摄政宣誓效忠的主教其实都是些言行不一的叛徒，一到暗处他们就开始腐蚀我们重生帝国的根基。撒旦的毒蛇潜伏在他们心中。只有一种方法可以治愈这种邪恶。\n\n为了填补我们正义的净化所产生的空白，我们必须提拔心地纯洁的新人来替代他们。教会如此堕落，我们不能相信任何神职人员，无论他们身居何职、心思何处。只有摄政亲手挑选的子民才有资格担负起牧养上帝的羊群的责任。他的言语便是上帝的言语，上帝知道什么对他的教会是最好的。"
 KOM_taboritsky_the_wages_of_sin_desc: "“因为罪的工价乃是死。”——罗马书6:23\n\n我们厌倦仁慈。我们不愿让叛徒逍遥法外，只因他们的罪行被一个软弱的法官认为微不足道。我们厌倦了我们的战士，他们昏昏倒地，不肯把刽子手的刀砍在犹太人的脖子上。我们厌倦了我们周围的怀疑者，反对者和煽动者，他们在我们背后讲着背信弃义和离经叛道的话语。但他们仍然要求我们如此做。魔鬼正引用圣经来达到它们的目的。\n\n死亡正是一种仁慈。"
 KOM_taboritsky_empire_eternal_desc: "在这蔚蓝星球上，神圣俄罗斯帝国乃真正的地上天国。我们在主的庇佑下，战无不胜，无坚不摧。哪怕是古老的以色列地也抵不过我们的无上荣耀！\n\n这世界上没有人造之物能威胁我们，无武器能击垮我们，无疫病能吓阻我们的摄政，亦无障碍能阻止我们找到皇储的行动。他活着！我们也活着！神圣俄罗斯帝国，将永远作为黑暗地球上唯一纯洁的国家，千秋万代传承下去！"
