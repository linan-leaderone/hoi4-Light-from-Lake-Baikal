 KOM_rcoup_the_national_revolution_desc: "进取组织及其盟友已成功入主瑟克特夫卡尔。议会作为我们的主要目标，已被军队控制，有威胁的人皆被清楚。不过，我们的统治尚不完全稳固，敌人仍在密谋推翻新成立的政府。我们必须将政府内的自由派和左翼激进派清除出去，否则民族革命将被扼杀于摇篮之中。\n\n长久以来，瑟克特夫卡尔都是罪恶与腐败的温床，只有进取组织及其理念才能让这座城市免受布尔什维主义的威胁侵扰、避免被自由主义的软弱侵蚀。古米廖夫、沙法列维奇和其他复兴组织领导人组成的领导班子是带领我们政府走向未来的不二人选。"
 KOM_rcoup_shut_down_the_stagnant_desc: "如果说我们意识到了什么，那一定是米哈伊尔·苏斯洛夫和他狂热忠诚的前苏联支持者所带来的危险。在过去的几个月甚至几年里，苏斯洛夫常常下令他的团伙和民兵发动街头暴力和政治暗杀。而他们也毫无异议地执行了他的每一项命令。由此可见，我们不可能相信科米左派会在我们巩固统治时坐视不理，他们肯定在为消灭我们做准备。然而苏斯洛夫的狡诈和他的政治姿态远不相称。对俄罗斯人民的未来而言，左派鼓吹的僵化的社会主义形式远非一条可信的道路。因此，我们必须确保他们永远不会上台。把武力与宣传相结合可以有效地把他们最狂热的理论家和他们的支持者割裂开来。"
 KOM_rcoup_learn_from_the_reds_desc: "科米左派除了邪恶一无是处。苏斯洛夫抓住政治混乱、国家不稳的良机，如同一个令人难以置信的铁面人一样下达政治暗杀令并煽动街头骚乱。尽管苏斯洛夫及其走狗自国家革新以来就把矛头对准了右派，这并不意味着我们不能向他们看齐。实际上，我们应该吸收学习他们的政治恐吓和政治暴力技巧，并用精良的装备武装民兵来对付左派以及民主中间派。在此关键时刻，我们必须在这场你死我活的斗争中取得胜利。而那些强烈反对我们意识形态的人，无论持有什么立场，都不能对我们计划的激进变革有任何反对意见。"
 KOM_rcoup_align_taboritsky_desc: "在瑟克特夫卡尔的右派里，谢尔盖·塔博里茨基及其盟友一直都算是个不稳定因素。不过，他拥有相当数量的追随者也是公认的事实，这一点肯定可以为我们所用。无论如何，我们必须同他妥协，从而把他争取到我们这一边来。\n\n尽管塔博里茨基的性格无从捉摸，但在这个混乱的时代，他将成为我们维护新秩序的无价工具——这尤其是因为他在民兵组织中的影响力非常庞大，也很受欢迎。让他的目标和我们的目标保持一致，我们不仅能获得一个强大的盟友，还能少掉一个潜在的敌人；至少目前如此。"
 KOM_rcoup_appeal_to_the_clergy_desc: "不管苏斯洛夫和他的走狗们怎么污蔑抹黑，我们毕竟是社会主义者，除了无产者我们还能为谁服务？党内有许多人提出我们要靠自己的优势来削弱敌人，借此来巩固我们的地位。而我们的优势（虽然谢罗夫本人并不愿提及）不仅有谢罗夫的左派老朋友，还有他与那些左派们曾竭力想要争取的工人们。在我们全力以赴巩固科米的党组织时，我们也将号召那些深刻认识到秩序社会主义才是俄罗斯未来的无产者们！毕竟早在十月革命的时候工人们就已经习惯于被组织起来并渴望在政府中扮演重要角色。对于那些深谙如何号令驱使他们的人来说，他们是强有力的工具。"
 KOM_rcoup_flood_the_streets_desc: "即便在最忠诚的民兵拱卫着的党部里，也听得到首都街道上四起的混乱。当然，尽管其余波远超我们的想象，以至于瑟克特夫卡尔似乎已被我们的行动瘫痪，这场政变本身并没出什么差错。尽管我们现在名义上仍控制着共和国，但如果我们不尽快采取行动对付这些暴徒、左翼民兵和持不同政见者，他们会继续冲击、搅乱我们曾经井然有序的首都，让我们的控制化作泡影。因此，我们必须让支持者涌上街头，把手头所有武器发给他们，让他们先下手为强，暴力袭击我们的对手。"
 KOM_rcoup_nobody_enters_desc: "我们的北面有苏斯洛夫的盟友的狡诈特务；我们的南面和西面有来自反动派和德国佬的威胁。在这千钧一发的危急关头，我们必须保证在处理日趋繁重的内部事务的时候，不能有任何外部势力趁我们根基未稳之时作乱。通过加强边境巡逻，并凝聚起那足以抵挡任何潜在威胁的忠实的正规军和民兵，我们才得以完成苏斯洛夫所谓“没人能进入我们的新国家”的私人愿景。通过孤立苏斯洛夫那些孤立无援的支持者，并确保任何试图闯入我国之人都将受到严苛的刑罚，我们能保证至少在当下而言，我们的统治不会受到外部颠覆的威胁。"
 KOM_rcoup_the_guns_of_the_passionariyy_desc: "既然我们拥有共和国里最大的准军事组织之一，那就让我们好好地利用这一点！我们掌控了核心的政府建筑物，但是许多重要的公共建筑、交通枢纽、仓储设施和基础设施中心依旧被我们的敌人把持着。就让我们勇敢的排头兵们在前共和国军队的帮助下去夺取那些本应属于我们的东西吧！"
 KOM_rcoup_no_more_unwritten_rules_desc: "这里有三条政坛潜规则：（1）不要杀掉太多的派系领导人——至少为了共和国好（2）避免不必要的伤亡并力所能及地救助伤员（3）不要干涉市民的日常生活。这些规矩阻碍了摄政的计划并让犹太-布尔什维分子变得更强大。那些不承认摄政的派系就是密谋企图谋害陛下的派系，他们必须被立刻连根拔起。我们的战士在执行清除敌人的正义行动时不应该顾忌他们的安危，更不应该受到陈腐条框的约束……\n\n在摧毁犹太-布尔什维分子的势力基础后，他们最好的窝藏地点就在市民之中。在摄政重建伟大俄罗斯并迎回陛下的宏伟计划中，市民也不能例外。"
 KOM_rcoup_open_the_arsenals_desc: "许多由抗拒我们权威的人率领着的准军事组织在这片土地上肆虐。为了更有效地处理这些叛徒，我们也许可以利用瑟克特夫卡尔军火库庞大的库存，从非致命性的催泪瓦斯到毁灭性剂量的氯气。就目前而言，催泪瓦斯以及其他类似效果的武器在对付我们当前的敌人时已经绰绰有余。那些略显夸张的应对措施暂时没有使用的必要，我们可以等待真正需要它们的时机。在摄政的监管下，任何异见和反叛都不会被容忍。"
 KOM_rcoup_a_common_cause_desc: "某些右翼团体可能会为了一己私利而表现的很反动，就拿谢罗夫来说，这家伙太社会主义了，但他们也不是没有值得肯定之处，尤其是他们对左翼的极度愤恨使他们能够全心全意地投入到摧毁共和国左翼联盟的事业中去。我们应当着眼于我们和其他右翼之间共同的利益，从而集聚更多力量保障我们新生的政府。"
 KOM_rcoup_sideline_Taboritsky_desc: "谢尔盖·塔博里茨基是个自以为是的疯子，但他有特定的用处。他作为科米境内唯一的有影响力的保皇党，那些保皇派和东正教忠实的捍卫者们投奔了他。因此，他带领了一大群训练有素的狂热士兵。只要别做的太出格，我们就该试试把他挤出去是，这个彻头彻尾的疯子根本没有机会控制共和国，但可能会对我们的统治造成负面影响。"
 KOM_rcoup_secure_the_concept_desc: "在我们动身前往俄罗斯其他地区之前，我们必须保证我们的基础是稳固的。如果我们在脆弱的地基上搭建我们的大厦，整个建筑注定会倒塌。列夫·古米廖夫必须是进取结社的核心，欧亚主义者必须占据政府中的关键位置，而宣传机器将会全力开动，我们的民间支持者也会得到保护。"
 KOM_rcoup_none_may_contest_desc: "我们需要展示武力！还有许多公民仍怀疑我们准军事武装的能力。当然，我们不是只会简单镇压异议者的布尔什维克。相反，我们可以通过对敌人发动果断打击，迫使其与我们公开战斗，以此证明我们的无上地位与力量。"
 KOM_rcoup_komi_belongs_to_the_true_passionarists_desc: "我们成功了！瑟克特夫卡尔城的大街小巷挂满了我们的旗帜。几个月前，其他城市的主干道还挤满了敌国渗透者、自由派和布尔什维利分子，但现在，他们都被一扫而空，取而代之的是自豪的游行队伍。旧共和国的生命终于走到了尽头——腐朽的秘密布尔什维克民主已被夷平，我们的新国家浴火重生。\n\n是时候将目光从内务上移开了，是时候开始我们恢复俄罗斯民族荣光的正义事业了。"
 KOM_fasc_smuta_the_salvation_of_the_nation: "拯救国家"
 KOM_fasc_smuta_the_salvation_of_the_nation_desc: "俄罗斯民族取得了伟大的胜利。随着我们的民族革命战胜了堕落的科米共和国，俄罗斯的重生指日可待！我们的临时政府将成为新生政权，一个能够引导俄罗斯及其人民重新走上正义道路的政府。\n\n然而，这场胜利并不意味着我们彻底成功。如今更大的挑战摆在我们面前。我们必须在大动乱时代的喧嚣和苦难中取得胜利。是时候彻底扭转十月革命，让临时政府战胜我们周遭的秽物！"
 KOM_fasc_smuta_the_old_foundation: "旧基础"
 KOM_fasc_smuta_the_old_foundation_desc: "在我们的政治运动中存在许多不同的团体，而使它们团结起来的唯一原因就是反对共产主义和渴望改变共和国的现状。这个广泛的政治联盟帮助我们取得了今天的地位，但内部各派之间已经开始出现了明显的裂痕，这破坏了我们的凝聚力。现在我们应当确立联盟的核心组织。我们要以伊戈尔·沙法列维奇的民族主义派别和列夫·古米廖夫的欧亚主义派别为中心，重新团结临时政府。虽然他们在一些问题上存在分歧，但两人都习惯于与对方合作。他们二人将一同领导一个更强大、更有凝聚力的政府。"
 KOM_fasc_smuta_the_king_of_wands: "权杖国王"
 KOM_fasc_smuta_the_king_of_wands_desc: "列夫·古米廖夫建立了进取组织来宣传欧亚主义。这一主张及其实现这一主张的途径为我们的工作奠定了基础。从那时起，组织就开始容纳更多的政治观点与团体。但现在，是时候将其团结在同一原则之下了。如果古米廖夫获胜，他们将寻求巩固进取组织，并将我们引向那个超越了纷繁芜杂的利害关系以及地域主义的未来，实现欧亚的宏伟愿景。他们不会让我们亦步亦趋地模仿西方或东方，而是在二者间搭建一座桥梁。"
 KOM_fasc_smuta_where_others_fear_to_tread: "旁人之未敢踏足"
 KOM_fasc_smuta_where_others_fear_to_tread_desc: "民族主义是贯穿共和国内外的一股重要力量，对人民有着强烈的号召力。然而，它往往以狭隘的地域主义形式表现出来。我们既不是“科米人”，也不是“俄罗斯人”；我们是欧亚超民族族群跃动的心脏，是在欧亚统一大旗下，由多种文化自然结合而成的多民族族群。我们要将我们民族在世界上的地位告知我们的人民，打击已经渗入我们运动核心的大俄罗斯沙文主义，从而让他们全心全意地投入到将伟大的统一欧亚国变为现实的斗争之中。"
 KOM_fasc_smuta_the_roots_of_the_concept: "概念之根源"
 KOM_fasc_smuta_the_roots_of_the_concept_desc: "欧亚主义的概念可以追溯到二十年代苏联成立时的白俄团体，他们中的有些人将苏联视为欧外东正教政权的框架或基石。那些年轻的先驱者预见到联盟的改头换面，而如今的我们确切地明白，她将在联盟崩解后的余烬中重生。\n\n古米廖夫看到了一个机会，以欧亚国家将俄罗斯千姿百态、支离破碎的各个地区统合为一、聚为一力的机会。虚怀若谷、远见卓识的古米廖夫认识到有能力稳定俄罗斯的多民族和多元文化性质，将她在共同的传统之下团结起来。这是我们的右翼同僚都急于抛弃或忽视的东西。"
 KOM_fasc_smuta_the_search_for_passion: "探寻进取"
 KOM_fasc_smuta_the_search_for_passion_desc: "在科米共和国斑斓的政治光谱中，古米廖夫所领导的欧亚主义者们因其对斯基泰人和匈人的崇拜而显得格外古怪。尽管如此，他们在政治上的影响力和权力向来都是不容置疑的。\n\n作为右翼的骨干力量，欧亚主义进取派正在全力以赴地召集那些心怀相同理想和信念的人。这些进取者不仅要忠于古老的欧亚传统，还要具备引领科米和俄罗斯走向辉煌未来的智慧与远见。也许有朝一日，这个由进取者组成的议会将成为政府高层在各种问题上的智囊团。\n\n欧亚主义的智慧与精神，犹如一片肥沃的土地，已经孕育出丰硕的果实。我们所需做的，仅是将这些果实搬运至决策之桌，让它们在权力的阳光下绽放，滋养未来的枝叶。"
 KOM_fasc_smuta_eurasia_forever: "欧亚，直到永远"
 KOM_fasc_smuta_eurasia_forever_desc: "祖国再统一之路道阻且长，艰辛无比，但我们绝不退缩。我们的祖国被那些鼓吹地域主义以分割人民的军阀和叛徒撕裂得粉身碎骨。但我们绝不会被他们愚弄！有些人说我们该把目标定低一点，毕竟，俄罗斯是我们的祖国。他们大错特错！我们的实力日益强大，我们人民的命运也日益光辉荣耀。“俄罗斯”概念的死去与之相比不值一提。我们将战斗到底，直到所有军阀都被打败；我们将战斗不息，直到全体欧亚人都团结在我们的旗帜之下；我们绝不止步，直到实现我们的共同命运。欧亚万岁，万万岁！"
 KOM_fasc_smuta_the_knight_of_pentacles: "星币骑士"
 KOM_fasc_smuta_the_knight_of_pentacles_desc: "我们的大多数民众支持联盟中由伊戈尔·沙法列维奇领导的温和派一翼。他承诺在尊重共和国的同时重振民族传统，这使得我们核心拥护者外的支持者们耳目一新，甚至我们的临时政府也希望向世界展示如此“面孔”。他的渐进主义和“民族民主”理论有利于巩固党派支持与国家稳定，并实践我们的理念。"
 KOM_fasc_smuta_compassion_in_the_dark: "黑暗中的慈悲"
 KOM_fasc_smuta_compassion_in_the_dark_desc: "就像人民必须为国家服务一样，国家也必须为人民服务。我们所恪守的严格道德与价值观，为这一国家的建立提供了坚实的基础。而在这基础之上，我们必须确保人民拥有温饱、安稳的生活，并满足他们对个人目标的渴望。当然，我们不能认为这一工作非常容易，也不能盲目认为自己永远是正确的，而应该循序渐进地工作，从错误中吸取教训。我们所恪守的价值观将是基础，不断施行改革将是一块块砖块，不久以后，我们就能建立一个能容纳下整个共和国的宏伟结构。"
 KOM_fasc_smuta_the_fruits_of_our_labors: "我们的劳动果实"
 KOM_fasc_smuta_the_fruits_of_our_labors_desc: "那些堕落的自由派和赤匪总要将人民的劳动成果侵夺一空。他们对善良诚实的人课以重税，到底是为了什么？是为了他们荒谬的计划，还是本就打算用人民的汗水装满自己的口袋？\n\n好吧，这一切都结束了！人民有权享受自己的劳动成果，我们的政府也不再容忍这些胡作非为的家伙。随着税额的全面削减，普通公民将不用再生活在对收税人的恐惧之中。企业终于可以放心经营，完全拥有自己的工作成果，不会像以前那样遭到肆意盗窃。"
 KOM_fasc_smuta_gods_green_earth: "上帝的苍翠土地"
 KOM_fasc_smuta_gods_green_earth_desc: "没有什么事物比我们置身其中的神圣之土更加美丽，她的尘世之美令世人惊羡无余。她与人民和上帝的联系，就是我们一直以来孜孜不倦加以追求的东西，也尤为沙法列维奇所看重。\n\n为了加强这种联系，我们将按照沙法列维奇的意愿，与教会接触并加强双方的合作关系。\n\n一个绿色田园诗般的俄罗斯将从我们的行动中诞生，并与人民紧密相连。然后，再来料理城市化和过度工业化的乱局。"
 KOM_fasc_smuta_a_dream_for_the_nation: "国民之梦想"
 KOM_fasc_smuta_a_dream_for_the_nation_desc: "实现我国伟大复兴的事业没有尽头，教条地坚持过去的决策只会妨碍我们的工作。虽然我们有足够的时间和土地来做出一些大规模行动，但不积跬步，无以至千里。我们将务实地统治共和国，颁布务实的日常法令，从过去的失败中吸取教训——包括自己与他人的失败。只要坚持那些慈悲保守主义精神，熟知自己国家的古老传统，我们就能踏上一条将实现我们为俄罗斯民族所持有的梦想的康庄大道。"
 KOM_fasc_smuta_the_will_to_power: "权力意志"
 KOM_fasc_smuta_the_will_to_power_desc: "强国必须强军，军强才能国安，而科米的军队一直是一团乱麻。由于政治上的分歧和红军叛徒的身份，科密军队一直充斥着意识形态冲突和稀零八碎的矛盾。\n\n大动乱时代来临，右翼得胜，我们将整顿时局，重拳出击。军官团会重新洗牌，根正苗红的军官将得到提拔，排不上用场的家伙则会被彻底抛弃。\n\n官僚系统也是如此。临时政府也照样是相互倾轧。即便是右派内部也存在严重分歧，欧亚主义者、保守派、君主派和秩序社会主义派互相争斗。这些分歧必须得到解决，至少，在大动乱结束之前。"
 KOM_fasc_smuta_the_economic_struggle: "经济斗争"
 KOM_fasc_smuta_the_economic_struggle_desc: "临时政府横扫西俄罗斯，我们获得了许多新领土。新的领土带来了新的资源、新的基础设施和新的人口。\n\n不幸的是，上述这些都伴随着新的问题。新的铁路要跟我们的铁路网连接，资源必须得到适当的开发利用，人口必须找到地方就业。这些随之而来的后勤问题将使我们的政府忙于图表、地图和工作报告。\n\n联合政府内部暗潮汹涌，这样的混乱可能会酿成一场真正的灾难。必须强调派系间的团结，要求他们的忠诚。如果在经济问题上无法形成统一战线，临时政府可能还没来得及喘口气，就被经济方面的重压彻底压垮。"
 KOM_fasc_smuta_the_mistakes_of_the_white_army: "白军的谬误"
 KOM_fasc_smuta_the_mistakes_of_the_white_army_desc: "俄国内战的日子早已过去，但其现实仍然直视着我们。尽管白军将领个个威风凛凛、高贵典雅，但他们充其量也就是盘算着为自己争一席之地的军阀。尽管白军联合起来共同讨伐布尔什维主义，但他们拒绝相互协调，最终一败涂地。当我们的军官形成派系、为意识形态争论不休之时，二者之间的相似之处并没有被我们忽视。\n\n派系争斗必须等到我们取得胜利之后再解决。一切腐化行径都将遭受严厉惩罚，他们得到不仅仅是生存所需，还有滋养他们灵魂所需的宣传和体面。"
 KOM_fasc_smuta_the_means_and_the_ends: "手段和目的"
 KOM_fasc_smuta_the_means_and_the_ends_desc: "我们的运动在政治策略上也有许多分歧。虽然大家都同意民意和反对派这两个问题都不容忽视，许多派系仍在具体的方法与侧重上争吵不休。有些人认为光靠宣传我们的丰功伟绩就足以赢得大众的支持，而也有人认为我们应该加深与东正教会的关系。另一派则支持采取更加有力的措施来压制国内的反对势力，而在他们中间对这些措施的规模和暴力的程度也存在许多争论。是时候做最后的决定了。"
 KOM_fasc_smuta_constitutional_practices: "宪政实践"
 KOM_fasc_smuta_constitutional_practices_desc: "为了加强对科米的控制，引领它走向更美好的未来，我们应该起草一部新宪法以取代旧共和国的宪法。这标志着我们将与腐败的旧秩序决裂，确保群众走上正轨。在起草过程中，我们还会向世人展示，我们组织重视哪些核心议题，以及我们组织中谁是真正当家作主的人。真是一举两得。"
 KOM_fasc_smuta_constitutional_practices_tt: "§M共和国§!的宪法将被§Y废除§!并§Y替换§!为我们的独创。"
 KOM_fasc_smuta_the_mistaken_republic: "错误的共和"
 KOM_fasc_smuta_the_mistaken_republic_desc: "科米共和国口口声声谈论民主，但它却是由苏联遗民在一个苏联城市建立的。红色的遗产仿佛幽灵一般困扰着瑟克特夫卡尔，无处不在，不可忽视。我们的孩子将在一个传统主义的国家中成长，摆脱掉布尔什维主义错误和暴行的俄罗斯，他们所需要的，是一个没有苏联污点的首都。\n\n随着准沙皇大本营维亚特卡的解放，塔博里茨基领导的君主派弹冠相庆，要将其定为我们的新首都。这个想法有其优点，因为它的地理位置更为居中，基础设施更好，并且没有什么和苏联相关的历史。\n\n凭借几笔勾画和一些新办公室，维亚特卡将成为俄罗斯重生的心脏。"
 KOM_fasc_smuta_the_new_machine: "新机器"
 KOM_fasc_smuta_the_new_machine_desc: "那些曾是俄罗斯新观念火炬手的人们已沦落成了争吵不休的宗派主义者。在重建祖国的进程中，进取组织的保守派已不值得信任——然而，这并不代表俄罗斯已没有任何希望。塔博里茨基、谢罗夫，以及其他并不是出于理想，而是有所图谋而加入进取组织的人，他们是将会将火炬传递下去的、将会恢复俄罗斯荣光的人们。可能提议和他们达成协议来增加他们在临时政府的权力一事应当提上日程。"
 KOM_fasc_smuta_the_page_of_cups: "圣杯侍者"
 KOM_fasc_smuta_the_page_of_cups_desc: "俄罗斯是一个病人。祖国四分五裂，她的人民恐惧且饥饿，叛徒和寄生虫在她的身躯上安逸地大快朵颐。塔博里茨基告诉我们，这一切本不该如此。在神圣的沙皇统治之下，俄罗斯人阔步前行在正确的道路上。所有人都各安其位、各司其职，履行他们对祖国的义务，也藉此，俄罗斯拥有了巨大的财富与力量。塔博里茨基希望我们亲手改善我们悲惨的境况，回归自然秩序，回到正确的道路上。一旦我们回到了传统的道路上，他承诺，过去的荣耀将会回到我们身边。\n\n俄罗斯的未来在于过去吗？"
 KOM_fasc_smuta_in_the_orphans_hands: "于遗孤之手"
 KOM_fasc_smuta_in_the_orphans_hands_desc: "塔博里茨基毫无疑问是临时政府里那个十恶不赦的恶棍。他是恐怖分子、刺客，跟盖世太保合作过，手中掌握着一支可怕的准军事部队。这支名为帝国突击队的部队是从教会赞助的孤儿院招募而来，这些人竭其一生都在为俄罗斯再征服做着准备。他们忠诚残忍、纪律严明，这支君主派的黑衣军让瑟克特夫卡尔的街斗变得血腥无比。\n\n这个令人毛骨悚然的组织，其身后主使者其实是维克托·拉里奥诺夫。拉里奥诺夫是一名职业军官，战后这几年他一直在训练塔博里茨基的童兵部队，把他们培养成一支冷酷无情的军队。维克托·拉里奥诺夫将被任命为国防部长，尽管许多人会产生生理性的不适，但没有人比他更合适。"
 KOM_fasc_smuta_of_church_and_crown: "教会与冠冕"
 KOM_fasc_smuta_of_church_and_crown_desc: "科米的许多人和我们一样渴望复辟君主制，但不是所有人都支持我们当选。这样的想法十分愚蠢。既然我们已经取得了权力，君主制的事业就不可避免地与我们宿命相连——如果我们失败了，它也将失败。我们必须让各种政治倾向的君主主义者看到，我们是唯一能够在俄罗斯实现他们的愿景的机会：神圣的沙皇将要复辟，统治着复归伟大的俄罗斯。"
 KOM_fasc_smuta_the_vanished_prince: "消失的王子"
 KOM_fasc_smuta_the_vanished_prince_desc: "1918年7月17日清晨，神圣的沙皇被布党叛徒谋杀了。据说当时他的独子，即阿列克谢皇储，也被谋杀了，但这是个谎言，正统的沙皇还活着！他在叛徒赶到前就被人带走了，迄今为止已经躲了将近五十年，一直等待着俄国回归正道。到了那时，他就会回来，重建往昔强大的俄罗斯。在那之前，谢尔盖·塔博里茨基摄政将代他统治俄国，以他的名义统一俄国，并让俄国准备好迎接他的回归。"
 KOM_fasc_smuta_alexei_lives: "阿列克谢还活着！"
 KOM_fasc_smuta_alexei_lives_desc: "在科米形形色色的右翼分子中，君主派始终显得特立独行。诚然，我们右派与正道价值之间并不完全苟合，但帝俄复兴协会……只能说离谱至极。尽管塔博里茨基关于君权神权和阿列克谢·罗曼诺夫的胡言乱语令人侧目，但君主制还是有一定的吸引力。\n\n不管别人怎么说，君主制仍然是俄罗斯最“自古以来”的制度。只需看看在克麦罗沃的罗斯国和赤塔与维亚特卡沙皇的那帮追随者就知道了。对俄罗斯人对法国人、瑞典人和草原蛮族的怒火加以利用，显然有很多好处。稳定的君主政体将对巩固新的俄罗斯国家产生奇迹般的效果。"
 KOM_fasc_smuta_the_ace_of_swords: "宝剑首位"
 KOM_fasc_smuta_the_ace_of_swords_desc: "伊万·谢罗夫是一个局外人，一个自称的社会主义者，相信俄罗斯工人应当处于进取组织寻求创造的新俄罗斯秩序的中央。迄今为止，他已经几乎被更正统的进取组织成员完全排斥，这让他的观点如此新鲜。通过煽动普通群众，向他们展示俄罗斯的崛起如何最好地造福全国的工人，他可能是那个可以用他们的力量复兴俄罗斯，带领她再次走向光荣的人。"
 KOM_fasc_smuta_thesis_and_antithesis: "正题与驳论"
 KOM_fasc_smuta_thesis_and_antithesis_desc: "共产主义和它人人平等的老生常谈已经被正确地埋没在了历史的故纸堆中。可是，数量可观的一票人拒绝承认这个事实。然而，与其向他们当面说明他们的信仰是多么过时，随着谢罗夫的崛起，让他们在进取组织的秩序下找到一席之地可能更加有用。当然不是所有人生来平等，但所有俄罗斯工人是这样，并且通过说服他们抛弃外国人应当被像俄罗斯人一样平等对待的妄想，我们可以收获一大票有经验的政治家来服务于我们重建俄罗斯的事业。"
 KOM_fasc_smuta_by_cloak_and_dagger: "斗篷与匕首"
 KOM_fasc_smuta_by_cloak_and_dagger_desc: "尽管伊万·谢罗夫如今是意识形态上的救世主和革命者，但他作为NKVD特工的首要身份没有改变。谢罗夫是一个机敏、狡猾的操纵者和特工，用不了多久，安保机构就会被他牢牢掌握自己冷酷无情的掌心里。还在等什么？只要我们主动与秩序社会主义者结盟，能干的秘密警察就会送上门来，为我所用。谢罗夫的小卒之一亚历山大·科罗特科夫将被任命为国防部长，即使这会增加秩序社会主义的影响力，但其好处远远大于潜在的风险。"
 KOM_fasc_smuta_the_lessons_of_the_red_eminence: "红色主教的教训"
 KOM_fasc_smuta_the_lessons_of_the_red_eminence_desc: "苏斯洛夫的水平惨不忍睹。他实在冥顽不化，拒绝承认像谢罗夫同志这样的人提出的变革的必要性。他对权力的欲望扎根于心，忽视了像谢罗夫这样的人隐含的怒火，而这股怒火最终导致了他的垮台。\n\n然而，这不代表他毫无长处。相反，他能掌权如此之久，说明他在操纵政治方面有着非凡的天赋。现在谢罗夫负责着临时政府的安保部门，他从老上级那学到的经验将帮助他有效地巩固自己的权力和临时政府的团结。"
 KOM_fasc_smuta_the_smoke_seared_tomorrow: "烟雾缭绕的明天"
 KOM_fasc_smuta_the_smoke_seared_tomorrow_desc: "若要谈到现代俄罗斯的特征与成就，便不可不提及工业部门。无论过去还是现在，前苏维埃政府时期发展的工业对我们的生存都至关重要。它们帮助我们击退敌人，将纳粹的威胁拒之门外。\n\n临时政府忽视了这个事关生死存亡的产业，而今日谢罗夫会再次提起它的重要性。为了在国家的直接控制下重修重工业，一项快速工业化的计划即将启动。这个项目有助于重建我国的民族精神，并对全俄罗斯的最终统一有所裨益。"
 KOM_fasc_smuta_the_final_words: "结语"
 KOM_fasc_smuta_the_final_words_desc: "临时政府的终结临近了。当候选人们各自向选举团做出最后呼吁时，界线已经越来越明朗。再无不休争辩，也无幕后交易。四人将发表最后的演讲，然后就是等待。唯一的问题是：谁会是最后一个发表演讲的人？这是四人演讲排序中最受青睐的位置。谁能争取到这个位置，谁就能赚得微弱的声望优势以及其他显然易见的好处。那个人会是谁呢？"
 KOM_fasc_smuta_the_final_words_tt: "§W临时政府§!的团结一致即将迎来尽头。"
 KOM_fasc_smuta_the_last_convention: "最终的大会"
 KOM_fasc_smuta_the_last_convention_desc: "乌拉尔山落入我手，命运女神也随之来敲门。右派只能有一个领袖，对俄罗斯的未来也只能怀一种愿景。内讧不断、结党争执的日子已经到头。最后一届大会即将举行，而这也是不同思想的最后一次碰撞。十字路口上，临时政府前路未卜。俄罗斯会统一在何种意识形态下？保守主义？欧亚主义？君主主义？还是不知所云的秩序社会主义？\n\n问题的答案对于一直关注的人来说不言而喻。随着内阁慢慢充实，一个个候选领袖的奴才和马屁精也纷纷亮相。竞争者磨刀霍霍，临时政府屏息以待。"
 KOM_fasc_smuta_the_last_convention_tt: "§W权力意志§!属于那个§R拥有足够的能力抓住它§!的人。"
