 KOM_ordosocialist_party_category: "秩序社会主义党"
 KOM_ordosocialist_party_category_desc: "将民族主义特征同社会主义的价值观糅合在一起，产生了秩序社会主义这一意识形态，其拥护者包罗万象，从共产党强硬派到法西斯，各个政治派别应有尽有。虽然意识形态的核心已经确立，但其方向尚未明确。左派和右派在党内明争暗斗，而取得胜利的一方将决定着运动的前途。\n\n党的政治倾向为：[KOMOrdosocialistPartyDominant]"
 KOM_strengthen_ordosocialist_left: "加强秩社党左派"
 KOM_strengthen_ordosocialist_right: "加强秩社党右派"
 KOM_unite_the_ordosocialists: "团结全党"
 KOM_ordosocialist_central_asia: "影响中亚"
 KOM_ordosocialist_central_asia_desc: "该扩张我们的势力范围了。中亚，我们第一块施加影响的非俄罗斯地区，即将成为我们向全世界传播秩序社会主义的操练场。我们要在中亚地区发动大串联，纠正那些社会主义者的路线，这些人在错误的指导下，拒斥吸纳民族主义并担当布尔什维主义正统的秩序社会主义；而那些非社会主义国家则是通过勾起苏联时代的回忆并支持那里的社会主义运动，引导他们回到光明时代。我们尽心竭力，只为让那里回到列宁那时的光明时代。"
 KOM_promote_socialism_in_kyrgyzstan: "在塔吉克斯坦宣传社会主义"
 KOM_improve_relations_with_kazakhstan: "向哈萨克斯坦派出外交官"
 KOM_improve_relations_with_tajikistan: "向塔吉克斯坦派出外交官"
 KOM_improve_relations_with_kyrgyzstan: "向吉尔吉斯斯坦派出外交官"
 KOM_clockworks_category: "机械钟"
 KOM_clockworks_category_desc: "天堂，赋予国家力量，向前迈进。官僚与士兵、书吏与发明者，构成了我们的国家，推动着她不断进步。但对摄政来说，国家从来不是什么“有机实体”。\n\n国家不是生命，国家是机器，是无限复杂的发动机。向往上帝的指引，遵从君主的意志，迈向天堂的通途。摄政必须全知全能地掌握这台神圣之钟，每个齿轮、活塞与轮轴的运作，都不能逃过他的眼睛，促使俄罗斯人的灵魂走向纯洁完满。\n\n§g需要指引的事务永不嫌多。§!\n\n机械钟目前指向[KOMTabbyGetTime]"
 KOM_clockworks_hone_our_resolve: "斟酌我们的§g命运§!"
 KOM_clockworks_hone_our_resolve_tt: "§g知识就是力量，圣训乃是神力。§!\n"
 KOM_clockworks_appeal_to_the_chuch: "信赖§g教会§!"
 KOM_clockworks_appeal_to_the_chuch_tt: "§g他们遵从了自己的诺言——如今捍卫着摄政的权威。§!\n"
 KOM_eurasian_dream_category: "§O欧亚之梦§!"
 KOM_eurasian_dream_category_desc: "我们虽已建立起对西俄罗斯的军事控制，但大多数人仍对我们的信仰态度冷漠。他们对§W俄罗斯§!曾为§O欧亚§!心脏的辉煌过去视而不见，所以我们必须强迫他们睁开双眼。无数帝国的遗迹分散在欧亚大陆之上，城市埋葬在历史的尘埃之下，踪迹不再，传说流失。对于年轻的欧亚国来说，当下最为迫切的就是派出探险队，搜索这些霸权之处，改善精英阶层对我们的印象，让§O欧亚§!不单单停留于纸面之上。\n\n§O欧亚概念§!的§O合法性§!为§Y[?KOMEurasiaLegitimacy]§!。§O合法性§!每月减少§Y5§!点。"
 KOM_eurasian_dream_mission: "铭记§O欧亚之梦§!"
 KOM_eurasian_dream_mission_tt: "我们将看到自身§O努力§!的成果。"
 KOM_project_steppe_sun: "§y草原之日§!计划"
 KOM_project_steppe_sun_desc: "我们南部的哈萨克邻居守卫着外界不得见的文物。我们应该趁乱，组织一场深入碎裂草原的军事远征，这也能向世界展示欧亚国民军的战力。"
 KOM_project_agartha: "§l雅戈泰§!计划"
 KOM_project_agartha_desc: "神秘的西藏蕴藏无数珍宝，在那山巅寺庙，僧侣们守护着远古的圣物，在那山谷村庄，人们掌握着未来世代的解决之道。前军人、学者德米特里·伊万诺夫，会率领一支考古队探查西藏。前往西藏定会困难重重，但那里缺食少衣，获取当局许可想必不会太困难。欧亚虽发祥于蒙古草原，但追根溯源，还要到喜马拉雅的群山之中。"
 KOM_project_like_father: "§G如父§!计划"
 KOM_project_like_father_desc: "早已作古的帖木儿大帝曾穿越伊朗，他馈赠给那里的财富和荣耀正是欧亚理念的基石。我们会派遣外交专员拜访伊朗沙阿，请求他准许我们开展发掘工作。但如果真的有所发现，那就存在当地人抢夺我们成果的可能，所以工作要尽量隐蔽进行。"
 KOM_project_across_the_wall: "§g翻越§!计划"
 KOM_project_across_the_wall_desc: "我们的大敌就在乌拉尔山的那一边，我军虽然强悍，但敌人却掌握地理优势，何不组织打击部队，来个一石二鸟呢？我们会先发动试探性袭击，打穿敌人防线，搜集敌人军事情报，然后，我们会借机探索群山，找寻有价值的物品。"
 KOM_project_golden_legacy: "§Y黄金遗产§!计划"
 KOM_project_golden_legacy_desc: "新时代瞬息万变，古老森林连根拔起，为工厂腾出空间，而古代坟墓也会为公寓大楼取代。我们必须赶在工业化完成前，充分探索西俄罗斯！这片大地的宝藏俯拾皆是，但我们缺乏必要的开掘设备，我们必须抓紧了，不然这些秘密将永远离我们而去。"
 KOM_project_cold_waters: "§d冷水§!计划"
 KOM_project_cold_waters_desc: "北极圈一度是俄罗斯畅行无阻的海域，旧帝国通过北方海港，把钱币和商品运送到世界各个角落。我们应该派遣科学家调查北极的冰山岛屿，但我们还得考虑交通问题，几艘运输船和护卫舰应该绰绰有余了。"
 KOM_project_solar_flare: "§O耀斑§!计划"
 KOM_project_solar_flare_desc: "中华之地，虽然只有一部分属于欧亚，但却因其与蒙古的毗邻关系，珍藏着无数腾格里先祖的宝物。我们可以贿赂陕西的官员，派遣考古学家和历史学家，探索他们的博物馆和古代遗迹，了解那里的实际情况。"
 KOM_project_porcelain_king: "§W瓷王§!计划"
 KOM_project_porcelain_king_desc: "古代中国皇帝据传就埋葬在地下陵墓，是时候派遣大型探险队考察中国了。不幸的是，多数遗址都坐落在民国境内，我们免不了要和南京政府直接交涉。"
 KOM_project_great_minds: "§M英才§!计划"
