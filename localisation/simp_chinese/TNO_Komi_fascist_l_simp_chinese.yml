 KOM_shafarevich_the_great_uniter_desc: "几乎每一个世纪，俄罗斯民族都会诞生一个政治伟人——而经过更长的时间，俄罗斯都会诞生一个统一者，一个在大厦将倾时力挽狂澜，保卫俄罗斯母亲价值观念的领袖。每当俄罗斯遭遇劫难，就会有一位伊凡大帝；一个拿破仑式的入侵者出现，就会面对一位叶卡捷琳娜的挑战。现在，俄罗斯又到了一个统一者诞生的年代，而它的先兆就是伊戈尔·沙法列维奇的诞生。\n\n沙法列维奇会建立他的国，既不靠假虔诚的法西斯，也不靠那帮道德堕落的左翼——俄罗斯将由一直以来使它伟大的东西，也即土地的纯洁性与人民的高贵品质所塑造。只有道德主义的俄罗斯才能成为强大的俄罗斯，只有强大的俄罗斯才能成为伟大的俄罗斯。我们将坚定自己的意志，将那些阻碍我们完成使命的寄生虫扫除一空，愿上帝帮助我们，自由的阳光将再次照耀祖国疆土，而且那阳光毫无虚假、永远存在！"
 KOM_shafarevich_national_democracy_desc: "我们是属于全民的党派，但如果我们不为俄罗斯民众发声的话，和那些以同样名号自居的小暴君也不会有什么区别。我们将把俄国政治体制这一块粗糙的胚子打造成全新而持久的民主样貌，包容我们宽广的领土与她的人民——并在此之前如同谨慎的陶工一样，剔除一切“过剩”或“腐坏”的原材料。\n\n我们将在乡村之间开展新的民主竞选，以期大规模的政治参与与选举集会，而我们的官员们要克服千难万险来确保不安定因素——俄罗斯人民的旧敌——不会干扰如此彰显我们最珍视之民主精神的盛会。俄罗斯万岁！愿我们自由长存！"
 KOM_shafarevich_election_security_act_desc: "我们对农村民主做出的贡献，可以说有许多好处；但是民主被不良分子渗透的脆弱性，却又是很大的隐患。话说着容易，我们必须下决心采取行动，并让祖国人民用最直接、最真诚的方式发声，铲除一切心中没有祖国的异端之声！\n\n正在起草的《保障法案》将大大有助于我们实现这两个方向上的目标。我们将指示对最高立法机关负责的正式机构自上而下地重组我们的选举结构。对那些背景可疑的人，这么说吧，民主这个手段，它至关重要但又无比脆弱，对吗？我们冒不起这个险。"
 KOM_shafarevich_the_spiritual_hegemony_desc: "我们与西西伯利亚的独裁者打交道已经有一段时间了，我们真切地期待他们重归正道。沙法列维奇坚信，慷慨与仁慈才是治国之道；我们将止戈兴仁，努力谋求共同的利益。接受我们的统治有很多好处，归根结底，我们都是俄罗斯人。\n\n他们要是拒绝的话……我们就会采取§R特殊措施§!，让这些任性的孩子明白我们的良苦用心。"
 KOM_shafarevich_a_generation_of_thinkers_desc: "俄罗斯是一片广阔的田野。这片田很少能得到灌溉，有时还会被别人烧掉一部分，但结果却是庄稼长得更加茁壮、更加美丽了。这条真理也适用于俄罗斯广袤的知识界——农民们面临的每一个问题，都在他们的研究下迎刃而解。因此，我们的目标是：在我们的花园里找到最美丽、最茁壮的花朵，培育她们，教她们做阳光灿烂的小生命，让她们自由自在，改变周遭的一切。\n\n对党和政府的人员招聘体制进行全面改革，制定高度严格的教育培训标准，我们的国家将由俄罗斯最优秀的精英来领导。美丽、勇敢、敏感、坚强——他们说超人将降生柏林，但我们将用事实来反驳他们。"
 KOM_shafarevich_the_most_loyal_opposition_desc: "俄罗斯精神以其无穷无尽的热情和不偏不倚的正直闻名于世。长期以来，这些品质为我们服务，在科学艺术创新中取得了无数回报。但这两种品质也会彼此冲突——我们的反对派也是如此，他们的热情值得肯定，但他们的正直却有失偏颇。我们有遏制他们的过度反应的义务，如此才能坚定不移地、无可置疑地引导这个国家走向繁荣美好。\n\n和风细雨的言论加上果断凌厉的行动，把我们的反对派放到没有实权的虚职上去，同时我们向他们的领导人施加压力，要求他们服从俄罗斯政府的意愿（俄罗斯政府换句话说就是沙法列维奇）。反对派可能并不总会同意我们的意见，但在我们温和的指导下，哪怕一时任性妄为，反对派也会乖乖服从我们的领导。"
 KOM_shafarevich_return_to_the_soil_desc: "我们为农村民主作出的贡献如此之多——也许我们忘了，广大的农民群众觉得投票只是生活中的一个小小的添头。农民们的生活充斥着简单、粗糙但美好的东西——收获、村庄和家庭。当我们完善好民主程序、排除万难、打开投票箱时，让我们尽情欢庆，此时既没有农民也没有工人，只有俄罗斯人！\n\n俄罗斯精神促使我们把选举周期变成实实在在的生命周期，就像收获周期那般——乡村舞蹈文化、电影放映队和大量的庆祝活动将随着投票而到来，当神父们谈起俄罗斯人高尚、神圣、完美的生活时，教堂中也将洋溢着喜悦的气氛。美丽的生活，诚挚的工作——全俄罗斯都将尽享欢乐！"
 KOM_shafarevich_the_national_self_sufficiency_desc: "沙皇时代，俄罗斯对待其羽翼之下的诸多国家时，其横行不法、肆无忌惮，广受多方批评。据说，俄罗斯政府宁愿放着十个土著去死，也不愿让一个俄罗斯人挨饿受冻。那些日子早已一去不返，帝国的记忆正在逐渐消散。但沙皇面临的问题，现在却到了我们面前。该采取什么手段，既能保持我们国家的本质，同时又能忠实地管理上帝赐予我们的人民呢？\n\n沙法列维奇相信他的解决之道：这种方法被他称作“自治”，经由这种“自治”，非俄罗斯民族社区既不用被合并，也不用受到剥削。俄罗斯将集中精力，为俄罗斯人民建立繁荣富强的社会，而少数民族可以走属于自己的道路——这些受保佑的人民将从国家手中真正地解放出来，直到永远。"
 KOM_shafarevich_bond_the_countryside_desc: "永远不要忘记，俄罗斯是一个土生土长的民族。把俄罗斯人民抛给工业巨兽尽情蹂躏的行为简直邪恶至极。我们将专注于每一个称职政府应尽的责任——让俄罗斯肥沃的土地盛开出无数的花朵。\n\n当然，这并不意味着国家就无关紧要：我们的新俄罗斯农业政策将把国家同每一位农民紧密相连！从对农村生产的投资，到派遣农业专家；从设立农业局，到拖拉机和道路，俄罗斯将在其诞生之处获得重生。"
 KOM_shafarevich_farewell_to_arcadia_desc: "我们刚刚做出了一个艰难的决定——怀着痛苦和遗憾——但，为了祖国的重建，必须做出一些妥协，无论代价如何。森林大火发生时，砍掉树木的树枝能使其更好的生存下去；俄罗斯那令人憎恶的工业（尽管它们可能膨胀）也能把我们从战争的烈火中拯救出来。\n\n我们将在人口稀少的地区投资重工业与矿业，以牺牲文化纯度为代价发展私营企业。这也许是对我们价值观的一种背叛，甚至可能被认为是某种压迫。然而，随着威胁日益逼近，这些投资早晚会派上用场。我们宁愿自己支配它，也不愿他人将它强加于我们身上。"
 KOM_shafarevich_russias_beating_heart_desc: "祖国的企业、农业和工厂协同发展，使我们的国家愈发接近于各类组织结构的集合体。是的，俄罗斯正是由强健的器官组合起来，它们有着共同的理想——这何其光荣！然而，我们绝不能轻易松懈：必须令人民时刻防范着心中恶劣的冲动，更不用说还有许多肮脏的细菌想要玷污我们建立起的一切。\n\n对机理系统的细细调整、创造管理俄罗斯农村的全新方法、在农民群体中培育自力更生的文化，将一同促进这个自循环系统继续成长、自我修正。愿全俄罗斯悦纳这有机的生命，愿它长存久远、护我国家！"
 KOM_shafarevich_promote_russian_traditions_desc: "在我们统治的土地上，有各种主义宣誓要主宰俄罗斯的心脏。有些根源于社会主义，有些根源于君主主义，还有些是境外传来。未来的日子里还会有更多；如果要把这些荒谬的想法驱逐出去，就必须在它们原来的位置上建立一些东西，来取代它们。俄罗斯的光荣必须得到完全的展现，它将如灿烂的阳光一般沐浴我们的人民！\n\n我们将着重发展那些把我们的土地与国家联系在一起的礼仪程序：以国定假日启动我们对公民文化的全面改造；宗教仪式、英灵祭奠、俄罗斯语言和历史的灌输教育，永远高擎火炬，以罗斯之光驱散不洁的黑暗！"
 KOM_shafarevich_the_counter_russophobic_campaign_desc: "最近，有些人提到一些对俄罗斯不怀好意的宵小之辈——所谓的“多元文化主义”，要求我们容忍那些与我们不同的人，还要把纯洁的俄罗斯文化与迥然相异的外来文化混到一起！这些玩意当然是一派胡言，但就算是一派胡言，它也很有分量。我们要与这种愚蠢作斗争，我们必须从俄罗斯社会的基础——农民开始。\n\n现实中，对于成为一个俄罗斯人意味着什么，许多俄罗斯农民只有一个模糊的概念。通过肯定他们受天主赐的悟性，肯定他们对于什么是俄罗斯、什么是地狱来的魔鬼的认识，将强化如此的意识：高呼拥抱少数民族文化，实则抛弃其地缘和血脉根源，这就是最恶毒的恐俄症。待我们把这些人放到城市去后，希望那些待在象牙塔里高高在上的精英们能长点记性。"
 KOM_shafarevich_the_politically_conscious_army_desc: "荣誉在俄罗斯人的血脉里流淌——我们的人民生来伟大，而我们的军队则是人民心中那最为崇高的传统的结晶。荣耀！勇气！正直！爱国！这些价值无处不在，但只有在那些无私地为伟大的宏愿献身的人身上，才会完美的体现出来。要确保我们的民族复兴精神永不消失，还有什么办法比把它注入军队更好呢？\n\n定期参加政治教育课程、在各个职位上安插进取主义理念坚定的追随者、重视来自广袤乡野的力量，三位一体，促使军队永远忠于我们的理想和信念。我们还要不动声色地修改宪法，一旦有人质疑我们的领导地位，战士们就将明白他们的利益所在。"
 KOM_shafarevich_from_sea_to_shining_sea_desc: "因此，这就是我们的梦想：除让神圣俄罗斯复归完整之外，再无其他重要之事，仅此而已。即便苏联瓦解，即便野蛮兽类将俄罗斯的生活方式与文化侵蚀大半，我们依然坚守着我们的梦想。滚滚年轮过去，属于我们的时代已然来临，让我们把梦想变为现实！我们的军队已经准备好了，让我们一举荡涤那些污染俄罗斯文明的谬伪文化，让它们滚回日耳曼尼亚去！\n\n这世上有个地方是我们的家，上帝最宠爱的子民永远生息的地方：这地方便是天上圣父的心，地上的圣母罗斯！"
 KOM_shafarevich_the_russian_idea_desc: "文明，旋生旋灭。每当此时，俄罗斯就将携着她的残余，投入我们满怀爱意的怀抱。东正教与君士坦丁堡一同化为灰烬，而接起罗马衣钵的人，正是我们。自由主义者将半个欧洲烧为平地，而继承伟大传统的人，正是我们。现如今，日耳曼蛮族将俄罗斯的土地与人民掠为俘虏，我们将再次披上战衣，肩负起最后堡垒的责任与义务——这就是我们应当做的。\n\n我们绝不向敌人屈服！我们向波罗的、向乌拉尔发起的长征，带去了俄罗斯的精神——活力，美丽，蕴含于俄罗斯生活方式的野性与力量——带到我们所达的每一处地方。我，要再一次告诉你：只需把祖国放在心中，将祖国凝聚进精神力量，每逢收获、感谢祖国，俄罗斯便永远不会陷落！我们，不可征服、不可战胜，在与蛮族的漫长战争之中，锤炼出一条颠扑不破的真理：\n\n§R我们必将胜利！§!"
 KOM_fascist_politics_category: "国家现状"
 KOM_fascist_politics_category_desc: "掌控了乌斯季瑟索利斯克的大权之后，我们必须要完成另一项艰巨的任务，那就是平衡国内各个右翼派系的期望。\n\n右派阵线各派系的影响力如下：\n\n目前，阵线内最具影响力的领袖是[GetKOMRightLeader]。\n\n§O进取派§!的影响力为[GetKOMGumilyoviteInfluence] (§O[?KOM_start_pops^7]§!)。\n§n改革派§!的影响力为[GetKOMShafarevichiteInfluence] (§n[?KOM_start_pops^6]§!)。\n§j君主派§!的影响力为[GetKOMTaboritskyiteInfluence] (§j[?KOM_start_pops^9]§!)。\n§r秩社派§!的影响力为[GetKOMOrdosocialistInfluence] (§r[?KOM_start_pops^8]§!)。"
