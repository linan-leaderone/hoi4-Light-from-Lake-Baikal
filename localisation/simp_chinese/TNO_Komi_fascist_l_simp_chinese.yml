 KOM_legion_of_scribes: "文士大军"
 KOM_legion_of_scribes_desc: "大西洋主义者认为我们野蛮、无知、暴力，他们这样做，既是为了证明他们对欧亚犯下的罪行并无不当，也是为了把我们团结起来的民族分裂成小的、人造的民族，同时是为了让他们确信自己与生俱来的优越。然而，就像旧时的可汗一样，我们不会轻易抛弃那些可供回收利用的东西。\n一步一步地，我们将繁杂无用的官僚机构重塑为新欧亚的文士们。总有一天，这些不仅将成为欧亚知识和人民的遗产，也会成为我们天生优越的明证。"
 KOM_legion_of_scribes_2: "文士大军"
 KOM_legion_of_scribes_2_desc: "成排成排的文士殚心尽智地记录着我们帝国的每一个细节。每一个人，每一头家畜都被记录在册，每一点细节，每一份财宝都被存档归案。当罗马-日耳曼人还在他们分裂而腐败的官僚体系内挣扎时，我们将竭力保证每一个欧亚公民都享温饱，有衣穿，而且最重要的是，充满进取精神。\n\n当时机成熟，腐朽的西方拜倒在我们的脚下时，他们将发出最重要的讯号：\n\n欧亚主义的胜利。"
 KOM_top_down_economic_management: "经济垂直管理"
 KOM_top_down_economic_management_desc: "那些身居莫斯科以外广袤俄罗斯大地，大腹便便、腰缠万贯的精英们可能会认为这是对民众的压迫，但我们却把它看作人民的意志。社会等级的流动只会带来分裂，俄罗斯的历史就是明证。欧亚国的每一个公民都要履行自己的职责，只要他们尽忠职守，食物、居所都不再重要——就连价值也是如此。"
 KOM_blueprint_for_hegemony: "通向霸权的蓝图"
 KOM_military_passionarity_idea: "军事进取"
 KOM_military_passionarity_idea_desc: "战略是军队的肌理，士气是军队的骨架。而没有鲜血，它就只是一具干瘪的躯壳。我们军队血管中奔涌不息的鲜血，我们赖以对抗那些肆意妄为、企图搅乱世界的大西洋主义军阀的优势，便是欧亚的进取与威能。\n\n他们为一乡一隅、为着失败的制度而战的同时，我们却在为被剥夺了数个世纪的遗产而战，在为被长期剥夺自然权利的人民而战。"
 KOM_our_eternal_sky: "我们的永恒天空"
 KOM_our_eternal_sky_2: "我们的永恒天空"
 KOM_our_eternal_sky_desc: "俄罗斯即将统一，未来我们的足迹也将遍及广袤的欧亚大陆。由此，扩大并发展欧亚民主空军的计划提上日程。昔日游牧民族顶礼膜拜的蓝色穹顶将被我们收入囊中；同时，他们也将成为我们打击敌人的又一利器。"
 KOM_our_eternal_sky_2_desc: "俄罗斯即将统一，未来我们的足迹也将遍及广袤的欧亚大陆。由此，扩大并发展欧亚民主空军的计划提上日程。昔日游牧民族顶礼膜拜的蓝色穹顶将被我们收入囊中；同时，他们也将成为我们打击敌人的又一利器。"
 KOM_eurasia_shattered: "欧亚破碎"
 KOM_eurasia_forever_1: "欧亚支配"
 KOM_eurasia_forever_1_desc: "曾经被嘲笑为谬见的概念，正在变成现实。被大西洋主义人为分隔开来的各个民族，终于放声歌唱，我们民族的旗帜正骄傲地飘扬在空旷的田野上。有些人仍然在负隅顽抗，但他们的激烈斗争早晚会被我们粉碎。\n\n§Y欧亚即将觉醒！§!"
 KOM_eurasia_forever_2: "欧亚万岁"
 KOM_eurasia_forever_2_desc: "仔细想来，我们的民族国家诞生于破裂、争吵、消亡的科米共和国，这只是在陈述事实，说明权力并非从琐碎的舒适中诞生，而是从斗争和考验中诞生。\n\n欧亚不再是古米廖夫心目中的一个概念，而是一个有生机、有活力的实体，四散各处的人们真正团结在单一而不可视的欧亚种族周围，而非被人为的命名分裂。现在，我们的宿敌伫立西方，把持着他们手中最后一块由他们征服的欧亚领土。\n\n§f欧亚已经觉醒，它的咆哮让世界为之颤抖。§!"
 KOM_siberian_plenty: "西伯利亚之富"
 KOM_siberian_plenty_desc: "当其他强权需要四处掠夺以填补他们贪婪的肚肠时，我们却坐拥全世界最为丰富的原材料产地。当其他国家需要依靠复杂的关系网和傀儡来满足他们的需求和臃肿的系统时，我们只需要从我们富饶的土地上收获。西伯利亚稳坐世界之巅，它无限的潜力已经发育成熟，足以让我们再度崛起。我们需要做的就是利用它。"
 KOM_soviet_archives: "解密苏联档案"
 KOM_soviet_archives_desc: "尽管我们感到痛苦，但我们无法否认，原子伟力是大西洋主义者的研究成果，因为全世界都目睹了夏威夷在蘑菇云下熊熊燃烧。然而，一切的重点不在于谁首先制造了这种武器，而在于谁能以更凌厉的姿态使用它。随着时间的推移，世界将把软弱的日本抛在一边，原子弹的神威将与欧亚的气魄结为一体。"
 KOM_serov_military_purges_idea: "完成清洗"
 KOM_serov_whipped_into_shape_idea: "俄罗斯锤炼成型"
 KOM_serov_nationalistic_determination_idea: "民族主义决心"
 KOM_serov_determination_and_expansion: "民族主义决心与无产阶级扩张"
 KOM_state_run_energy: "能源国营"
 KOM_state_run_energy_desc: "只有政府直接控制，才能让能源输送至国家的每一寸土地。我们既不能放任独立企业从中牟取暴利，也必须让能源惠及到千家万户。"
 KOM_accepted_young_planners: "年轻规划者"
 KOM_the_cleansing_of_siberia: "净化西伯利亚"
 KOM_the_cleansing_of_siberia_desc: "与西俄罗斯相比，西伯利亚更是一片受亚人类，叛徒与离经叛道者污染的土地。这片土地应当以受祝皇太子之名，被铁石心肠且毫不犹豫地清洗。"
 KOM_the_cleansing_of_siberia_2: "净化西伯利亚"
 KOM_the_cleansing_of_siberia_2_desc: "一个又一个城镇，一个又一个家庭，一座又一座教堂，我们正义的净化仍在继续。我们的鞭落在恶徒的背上，直到吸满罪恶的浊黑焦油从肋脊之间流淌而出。"
 KOM_the_cleansing_of_siberia_3: "西伯利亚之怖"
 KOM_the_cleansing_of_siberia_3_desc: "§R这样，你们就不污秽所住之地，因为血是污秽地的。若有在地上流人血的，非流那杀人者的血，那地就不得洁净。§!"
 KOM_church_opposition: "教会反对"
 KOM_church_opposition_desc: "神职人员理应忠于主，但大多数人却恰如其反——个个都是罪人和骗子！他们对受祝摄政的话语充耳不闻，曲解主的教诲，我行我素地传教。"
 KOM_broken_cross: "破碎十字"
 KOM_broken_cross_desc: "受犹太人温顺仁慈观念束缚的异端教会，不再会得罪上帝在地上的代表。让那些与亚人类同流合污的人同他们一起死去吧。"
 komi_fascist_smuta.1.t: "首要事项"
 komi_fascist_smuta.1.d: "伊戈尔·沙法列维奇看着内阁成员一个接一个地进入房间对号入座，准备好自己的文件，并为参加他所期望的关于一些议题（主要是军事方面）的热烈讨论作准备。\n\n讨论的方向十分明确，那便是战争。尽管俄罗斯临时政府还面临着诸多问题和悬而未决之事，但如果国防问题不尽快解决，其他所有问题都将毫无意义。会议初的寒暄过后，沙法列维奇就投入了工作。\n\n“国防部长，”沙法列维奇开口了，直指亚历山大·普罗汉诺夫，“据你评估，我国武装力量的现状如何？”\n\n“比我们担忧的要好，比我们希望的要差，总的来说，主席，”普罗汉诺夫回答道，“如果战争不可避免，我军有能力保护我们——但如果我们希望向外扩张，就会出现严重的问题。我们的兵力有捉襟见肘的风险。”\n\n他正谈论的是西俄罗斯的再统一问题——沙法列维奇清楚这一天总要到来：“请详细说明。”\n\n普罗汉诺夫开始回答，但被安德烈·季基打断了：“依我说，主席，似乎我军最大的问题在于现代化武器的缺乏，士兵的纪律涣散和不稳定的指挥系——”\n\n“谢谢，部长，但是请让普罗汉诺夫讲，”沙法列维奇打断了他，一边保持着声音平静，一边用微笑掩饰住愤怒。但在心底里，他放任自己对这位外交部长发火。他就是条臭虫，但至少目前而言，他仍需要懂点礼貌。他向普罗汉诺夫点点头：“现在，请继续。”"
 komi_fascist_smuta.1.a: "“当然，主席。正如我所说……”"
 komi_fascist_smuta.2.t: "为了崇高事业"
 komi_fascist_smuta.2.d: "古米廖夫最喜欢与之讨论的人群之一是学生，尤其那些以前的学生，这些人在他的指导下，得以追求并获得自己的知识和见解。他很享受一场与一位名叫克里斯托夫的学生的谈话，而现在话题转移到了进取哲学本身。\n\n“你知道伊格纳齐·赫雷涅维茨基吗？”古米廖夫说。\n\n克里斯托夫轻哼一声，喝了口茶：“你是在试探我吗？我当然知道，没人会忘记杀死了一个沙皇的人，他自己也随之身故。”\n\n“嗯……”古米廖夫点点头，“一个与我们不同时代的人，却体现了进取精神的最高境界。比当今时代的很多人都要高。”\n\n“他死了，”克里斯托夫皱起眉，把自己的饮料放在了桌上，“他的行为最终也没带来什么好处，对贵族来说只是蚍蜉撼树，事实上，它恰恰形成了反效果。”\n\n“没说到点上，”古米廖夫责备道，“更重要的是，诚挚地、毫无保留地相信他的事业。他对事业忠心不二，甚至不惜为了追求它而死。他的信念是如此炽热，即使他对后果心知肚明，也甘愿在追求它的过程中献出生命。”\n\n古米廖夫又给自己倒了点茶：“他是否错了，或者，我们是否认同他的目标，并不重要——重要的是他的原则，是这种原则把他升格为了进取精神的最高境界。”\n\n克里斯托夫点点头，他现在理解了：“因为如果一个人不愿意为自己的事业付出一切，甚至是自己的生命……”"
 komi_fascist_smuta.2.a: "“……那么难说他们真的相信这个事业。”"
 komi_fascist_smuta.3.t: "为改善而改变"
 komi_fascist_smuta.3.d: "回家真好。\n\n对于悄无声息地归来，德米特里·巴拉绍夫早已习以为常。他考察归来后，进取组织中很多人会向他请教，而组织外则鲜有人关心此事。尽管如此，他仍然期待着与古米廖夫——一位欧亚主义同志讨论他的研究发现。\n\n不过在他回来后，他发现事情有些不大对头。北乌拉尔地区通讯不畅，他无从获知科米共和国里发生的一切。他知道大选已至，而事实上他并不关心谁会获胜。\n\n他自然支持进取组织，但是没有想到他们能拿到多数席位。现在无论如何，奇迹已然发生。在和几位路人交谈后，巴拉绍夫得知了这一好消息，他大喜过望，回到家中检查积攒起的信件。\n\n在许多信件中，一则通知格外显眼。他皱了皱眉，满心疑惑地打开了信封。是一封公函，盖着临时政府的印章，上面赫然写着：\n\n“巴拉绍夫先生：在您回国后，我们谨代表国民大会授予您国民议会主席一职。我们相信，您集经验、领导力和知识于一身，您定能领导国民大会全心全意为人民服务。”\n\n巴拉绍夫被吓了一跳，差点把信丢在地上。为了证实自己眼没花，他又快速把信读了一遍。没错，千真万确。他脸上绽放出灿烂的笑容。他取消了那天的一切计划，迅速赶往国民大会，分秒必争。"
 komi_fascist_smuta.3.a: "有时候，奇迹不是不可能。"
 komi_fascist_smuta.4.t: "不尽人意"
 komi_fascist_smuta.4.d: "沙法列维奇敲了几下门，然后等在那。过了一会儿，列昂尼德·康托罗维奇打开门，脸上的表情并不十分热情。尽管如此，他的声音没有什么起伏。“伊戈尔。”\n\n“列昂尼德，”沙法列维奇点头，“有段日子没见面了。”\n\n“是这样，”康托罗维奇冷冷地说。两人尴尬了一小会，康托罗维奇叹了口气，把门开大了些。“进来吧。”\n\n沙法列维奇尽力想要克服这种尴尬局面——在他担任财政部长期间康托罗维奇曾是他亲密的合作伙伴，而现在……却成这样了。软禁不一定令人愉快，但与某些命运相比，沙法列维奇认为软禁还是比其他选择更好。\n\n尽管如此，他怀疑康托罗维奇并不这么想。\n\n两个人继续交谈，话题转向教育计划，特别是数学课程。闲聊确实有助于缓解两人之间的紧张气氛。抛开眼下的语境不谈，仿佛两人回到了旧日的时光。他们的讨论持续了几个小时，然后沙法列维奇看了一眼钟。\n\n他很快就得离开，但不以某种方式解决这个问题似乎是不对的。“我确实想说，真的……很抱歉，”他的身子微妙地倾斜，“希望问题能尽快解决。像你这样有才干、有经验的人，不应该经历这样的麻烦。”\n\n康托罗维奇没有表现出任何反应，但沙法列维奇觉得他对他的诚意并不信服。"
 komi_fascist_smuta.4.a: "但他表示了感谢，还附和了几句。"
 komi_fascist_smuta.5.t: "泥地、暴雨和石砾"
 komi_fascist_smuta.5.d: "科米的天气阴沉潮湿。在这种天气里，没有人不会感到痛苦，士兵们更是如此。大雨倾盆而下，道路变得泥泞不堪，军装也变得冰冷彻骨。这些并不是士兵退缩的借口，无论风狂雨骤，士兵的责任不会变。\n\n在前哨站下，格列布·斯卢琴科夫将军用望远镜观察着演习。对于将军来说，此般天气并无坏处，模拟了战场上的艰苦环境，以此让士兵们适应。而对于士兵们来说，在模拟条件下测试总比战场上的真刀真枪好得多。\n\n今天进行的是小组战术演习。士兵们被划分为若干小组，并被指派了攻击目标。这次演习考验的是士兵们的技能、创造和判断，这对于评估哪些人值得信赖，哪些人需要监管尤为重要。对于合适的战士，增强其自主权仿佛如虎添翼；而反之则是雪上加霜。\n\n将军用望远镜注视着一个个小组完成任务，最终他的目光停留在一个小组上。他恰好看到一个士兵被什么东西绊倒了。斯卢琴科夫还没来得及看清楚是什么绊倒了他，那位士兵就已经倒地了。\n\n他摔得很重，似乎是在来的路上被什么割到了。将军本以为他会呼救，但是却看见那位士兵爬了起来，快速包扎好伤口，重新加入到小组战术中去。\n\n斯卢琴科夫对此感到一丝欣慰和自豪。虽然事情不算大，但是那位士兵在不知道有望远镜盯着他的情况下，还不依靠战友的帮助，强制自己继续演习。将军需要的就是这样的士兵，这样的士兵是能为人民光复全俄罗斯的。"
 komi_fascist_smuta.5.a: "他立马记下了士兵的名字。"
 komi_fascist_smuta.6.t: "欧亚理想，触手可及"
 komi_fascist_smuta.6.d: "俄罗斯临时政府制宪委员会是个有些繁琐的名称。正如它的字面意思所昭示的：新政权的框架将由这个委员会来塑造和决定。尽管预期中委员会应由各派进取者代表组成，但不出所料，古米廖夫的支持者很快就占据了主导地位。这种情况虽在人们的预料之中，但欧亚主义者的掌控还是让部分观察家感到忧虑。\n\n首轮会议落幕之际，尽管仍不可避免的存在些不谐之音，新政府的结构与框架依然得到确认。由进取者与和谐者组成的中央杜马被奠定为新政权的心脏。随着时间的推移，关于职位的真正意义和资格的讨论愈发深入。为了达成这一目标，一系列辅助机构应运而生——比如，进取者内环，负责审视个人是否有资格跻身其行列；和谐委员会，则承担起相应的行政重任。由于资格的具体标准仍然没有公布，一些观察家开始怀疑这是否是一种用以保证欧亚主义者能够在政府中长久执掌权柄的策略。这些疑虑激起了一场激烈的辩论，终于，一些明确的资格标准被制定出来，平息了大多数异议。\n\n宪法的诞生之日如同黎明前的曙光，渐行渐近，人们的心中充满了对这份新生儿的渴望。笔端舞动，如同绘师的画笔，在白纸上勾勒出未来的蓝图。欧亚主义者们，这群长久以来怀揣着梦想的航海者，如今即将抵达胜利的彼岸，他们的梦想之舟在希望的海洋中破浪前行，终见晨曦。"
 komi_fascist_smuta.6.a: "很快，欧亚主义终将迎来梦想成真的一天。"
 komi_fascist_smuta.7.t: "共和新声"
 komi_fascist_smuta.7.d: "俄罗斯临时政府制宪委员会，在外界看来，就好像是一座古老的图书馆，庄严而受人尊敬。其成员们，就像是从一幅幅经典画作中走出的绅士，其风度和言辞在世界上的任何一个民主国家都不会显得格格不入。在这里，过时的政治游戏和古怪的脸谱被优雅地搁置一旁，只留下了简洁、标准的，保守主义的光辉。尽管那些提倡非同寻常理念的欧亚主义者、奇谈怪论的秩序社会主义者，以及那些坚守着古老传统的君主主义者也都在其中占有一席之地，但显而易见的是，大多数人都被沙法列维奇为科米描绘的未来蓝图所深深吸引。\n\n代表们一致同意，新宪法的构建不能忽视科米共和国原宪法的智慧。毕竟，描摹历史的轮廓要比打开一页空白的稿纸容易得多。过去宪法的每一篇章都被细致地解构，然后在热烈的讨论中重塑。关于哪些宝贵的条文应当被珍藏，哪些陈旧的内容应当被抛弃，辩证的论点如同火焰一般炽热。最终，自由的呼声被委员会所接纳。言论、集会、信仰的自由成为了宪法的基石，私有财产的权利也被全体一致地认可。经过一番激烈的讨论，保护公民免受不合理搜查和没收的权利也被认为是不可或缺的，被纳入了宪法的篇章。\n\n尽管仍有些派系持有不同意见，但不可否认的是，一部新宪法正一步一个脚印地悄然成形。沙法列维奇的支持者们心中充满了自豪。在他们看来，科米正在逐渐演变成一个团结、高效、坚守保守价值的国家，一个在尊重了人民权利之余也明确了国家职责分野的国家。\n\n临时政府即将完成它的历史任务，一个焕然一新的共和国将在新的希望中崛起。"
 komi_fascist_smuta.7.a: "沙法列维奇谱写下共和国的新篇。"
 komi_fascist_smuta.8.t: "缔造神圣俄罗斯"
 komi_fascist_smuta.8.d: "“年迈”这个词成了大多数人口中对临时政府制宪委员会成员的新称呼。他们普遍年岁已高，举止言行仿佛出自往昔岁月。实际上，他们确实如此。\n\n那些不符合这一特点的少数成员在这压抑的氛围里显得格格不入。他们渐渐觉察到，委员会实际上早已落入了君主主义者及塔博里茨基信徒之手。至于这股势力是如何崛起的，众人莫能究明——但现在，他们即将执笔起草新宪法。\n\n摆在诸位委员席前的首要议题并不出人意料——君主制得以重塑，沙皇再次成为国家的象征。虽有个别委员试图限制沙皇权力，但微弱的反对声很快便被淹没在汹涌的嘘声中。\n\n他们只得眼睁睁看着委员会一步步将权力拱手让于沙皇，直至其权威无可匹敌。\n\n在宪法的最终草案中，沙皇的权威被赋予了神圣不可侵犯的地位，任何质疑都被视为对上帝本人的不敬。沙皇的权力似乎没有边界，他的形象被塑造成国家的救世主，而反对者的声音则被一一压制，甚至消失。许多委员选择辞职以捍卫他们所珍视的共和理念，但空缺的位置很快被更多君主主义者所取代。\n\n随着委员会工作的逐渐收尾，异议声已然消失。君主主义者们彻底摧毁了共和国的基础，为一个新的政权铺平道路。一旦宪法得到通过，沙皇将无所束缚地实施其意志，一个新的专制时代即将开启。"
 komi_fascist_smuta.8.a: "时钟开始滴答作响。"
 komi_fascist_smuta.9.t: "属于全体人民"
 komi_fascist_smuta.9.d: "临时政府的制宪委员会一直富有争议，人们希望其中能进行激烈、狂热的辩论和争执，以及不同观点的碰撞，这都是为了形成一个新的、有凝聚力的、长期的宪法。\n\n私下里，有人担心委员会无法达成共识，停滞不前。媒体专家和游击队都在为一部软弱或范围有限的宪法摩拳擦掌。但超乎所有人预料的是，委员会的领导者不是沙法列维奇的保守派，或古米廖夫的欧亚主义者——而是谢罗夫的秩序社会主义党。\n\n尽管有些人会选择缓和，努力让其他各方象征性地参与进来，但秩序社会主义党认为纵容异见实在没有必要。观察家们看着宪法被塑造成一个糅杂了右翼和左翼元素的四不像，疑惑不解。\n\n宪法中有一部分特别宣布，土地、自然矿藏、磨坊、农场和矿山都是国家的财产，这导致剩下的许多议员纷纷辞职以示抗议。宪法并没有止步于此——而是继续确认了这个国家的一草一木，从住宅到铁路，再由工厂到现存的国有企业，所有这些都成了国家的财产。\n\n用宪法的最后一段来说就是：“属于全体人民。”\n\n委员会最后一次确认宪法之时，秩序社会主义党为此欢呼雀跃，而那些反对者要么辞职、要么被赶走、要么闭上了嘴。俄罗斯的新未来即将到来——它有望打破旧日强势的传统理念的地位。"
 komi_fascist_smuta.9.a: "一个崭新的俄罗斯迫近了。"
 komi_fascist_smuta.10.t: "宽恕之殇"
 komi_fascist_smuta.10.d: "那是一座小巧而古朴的教堂，每一块石头都诉说着历史的沧桑。每一束光线透过彩色玻璃窗投射下来，都显得神圣而庄严。教堂内的空气似乎凝固了时间，使得每一个低语和祷告都充满了重量。虽然教堂不大，信徒也不多，但每一个来这里礼拜的人都虔诚无比。他们的家族世世代代在此礼拜，对他们来说，这里已经成了生活的一部分，仿佛第二个家。\n\n塔博里茨基能够理解这种感情。虽然他从未像其他人那样将教堂视为第二个家，但他感受的到这里的熟悉和归属感。今天的礼拜如往常一样开始。和其他信徒一样，塔博里茨基走进教堂，坐在中间的长椅上。一些无声的目光落在他身上，很快移开。在这里，他的身份和其他虔诚的基督徒无二。他静静地坐着，恭敬地听着牧师进行标准的仪式、诗篇和读经。\n\n当牧师谈论起宽恕时，塔博里茨基的心中涌起了一股强烈的情感，他的内心深处有一团火焰在燃烧。那是对正义的渴望，对信仰的执着。这也是他与牧师之间经常争论的焦点。宽恕那些最卑劣、最邪恶的人？他无法理解这种事情，更无法相信上帝会支持这样的不公正。每当听到关于宽恕的讲道，他的脑海中便浮现出被无神论的共产主义者无情屠杀的罗曼诺夫家族和无数虔诚的俄罗斯人。那些惨痛的记忆让他的血液开始沸腾，脸色也随之阴沉。然而，他控制住了自己。\n\n他只是静静地聆听。即便是神仆本人有时也会犯错，这个牧师终究是无关紧要的。这样一个软弱的人定然无法恢复俄罗斯当下急需的神圣热情，塔博里茨基坚信。真正的正义和神圣力量将在未来降临，那些不公和罪恶将在那一天得到审判，从而被洗刷。\n\n他坚信那一天即将到来，那是一个新的黎明，一个神圣的复兴，将唤醒沉睡中的俄罗斯，使其重新成为一个敬畏上帝、充满信仰的国度。而他，将是这场复兴的见证者和推动者。"
 komi_fascist_smuta.10.a: "彼只需静待时光，稍纵即逝。"
 komi_fascist_smuta.11.t: "细微征兆"
 komi_fascist_smuta.11.d: "这是一个潮湿、多雾的早晨，没有哪支军队愿意在这种环境下行军和战斗。不过，谢罗夫估计早晨的阳光很快就会驱散雾气，就算它没有——也正好能充当一个极佳的训练环境。\n\n他和亚历山大·科罗特科夫站的地方离规划好的前线不远，二人拿着双筒望远镜观看演习。“你觉得他们能办成吗？”谢罗夫问。\n\n科罗特科夫轻哼一声：“马上就知道了，他们似乎应付得来。”\n\n底下的士兵表现的确实不错，他们排成紧密的队形移动，而军官负责维持模拟战场的秩序。枪声响起，坦克轰鸣，群山上的火炮隆隆响。\n\n一阵声音引起了谢罗夫的注意，他把双筒望远镜转向一门火炮：“亚历山大，你可认得那型号？”\n\n科罗特科夫也透过望远镜，看向谢罗夫所指的那门火炮。“看起来很新，”他咕哝道，“不是苏联产的。”\n\n“的确，”谢罗夫笑了，他的心情已经振奋起来，“那是我们自己的产的，是用我们自己的双手和工厂造出来的。我觉得这是个好兆头，你怎么看？”科罗特科夫只是点了点头。\n\n或许，它只是一门简单的火炮，但它象征着全国上下正蓬勃进行的努力。科米很快就会横扫西俄罗斯，并将祖国重新统一在同一面旗帜下。只是这一次，不会再有试图复古的老古董了。而它也不会是过去那种陈腐的、失败的意识形态。"
 komi_fascist_smuta.11.a: "它将是崭新的事物。"
 komi_fascist_smuta.12.t: "覆邦新筑"
 komi_fascist_smuta.12.d: "古米廖夫早已心知肚明，一旦自由派和共产主义者所面对的共同威胁消失，他将面对自己那些所谓的“盟友”的反对。这只是政治的本质，作为进取派多年以来的实际领导者，他注定会引来众多想要取而代之的人的目光。诚然，那些拥有远见和权力的人常常成为小人觊觎的对象。\n\n万幸，他的直觉和经验从未辜负他。政敌们确实曾试图推翻他，有些人渴望简朴的保守主义，有些人提倡混乱的左右意识形态，更有些人沉溺于过时虚妄的沙皇幻想。然而，他们每一个人都未能抓住人民真正的渴望——而古米廖夫清楚知道人们需要什么——那恰恰是他所能提供的。\n\n欧亚主义已经在科米掀起了一场风暴。尽管并非能得到每个国民大会成员全心全意的支持，但至少那些填满临时政府要职的人物都是他可以信赖的。他走向讲台，开始自己的演讲——这将直接涉及他们的未来。\n\n“俄罗斯母亲已经支离破碎，国土分崩离析，”他开口道。“俄罗斯人民内讧不休，许多人受罪犯、共产主义者、君主主义者和种种其他非法政权所操纵，他们试图再次把失败的意识形态强加给我们。他们组织军队来屠戮我们，这是为什么我们组织起了自己的军队，捍卫我们的国家和人民。”\n\n他顿了顿，竖起一根手指：“但我们不能忘记，这些虚伪的领导人并不代表人民。他们是异类，终将被遗忘。我们的同胞只是暂时被分裂，我们必须唤起他们的历史记忆和兄弟情谊。团结的时刻即将到来，俄罗斯人民将重新齐心协力。尽管今天，我们可能只是俄罗斯的一小部分。”\n\n他微笑着倾身而上，气势如虹。"
 komi_fascist_smuta.12.a: "“然我誓之，天地为证，终将此土，亦作桑梓。”"
 komi_fascist_smuta.13.t: "新的篇章"
 komi_fascist_smuta.13.d: "沙法列维奇允许自己沉浸在一瞬间的胜利和安堵之中。\n\n他的着装同大部分国民大会席位上的政治家们并无二致，但那充满感染力的微笑、自信的姿态和独特的魅力使他脱颖而出。有魅力的政治家们随处可见，但懂得利用一定的技巧，将这些优势发挥出来的人不过一合之数。幸运的是，他做到了。\n\n沙法列维奇不敢想象，如果古米廖夫的欧亚主义者、谢罗夫的秩序社会主义者，或者，上帝啊，塔博里茨基的狂热分子设法掌握了权力会发生什么。幸运的是，这些未来已被避免，他看到他的盟友们占据了临时政府中的每一个重要位置。\n\n那么这个临时政府就不会再临时太久了。\n\n“科米的新篇章即将开启，”沙法列维奇开始向大会发表讲话。“这段旅程漫长而艰难，多少我们的亲朋好友为了一个他们从未有机会目睹的未来牺牲。我们绝不能忘记那些在不幸的暴力和混乱中失去生命的同胞。没有什么比继续前进，建设一个更美好的未来更合适的方式来纪念他们了。”\n\n他扬起手，向在场的代表们致意。“我们通过体现共和国的原则来纪念他们，我们通过纠正过去的错误，展望未来来纪念他们。我们会一起扬弃那些种种曾经感染我们政治的混乱、分裂和非理性。我们建立的这个国家，我们起草的这部新宪法，都是因为一个共同的愿景。一个稳定、繁荣、法治和自由国家的愿景。”\n\n他微笑着，当国会代表们纷纷起立为他鼓掌时，掌声逐渐震耳欲聋。“今天，新篇章开——始了！”向着人群中的欢呼声，他说：“今天，我们万众一心！”"
 komi_fascist_smuta.13.a: "今日之科米，明日之俄罗斯。"
 komi_fascist_smuta.14.t: "巴别塔的教训"
 komi_fascist_smuta.14.d: "塔博里茨基知道自己的敌人在背后是怎么称呼他的：疯癫、自欺欺人，以及比这些更难听的。不过，他发觉，他们愚昧的嘲笑也是一种恩赐。人们很容易低估那些妄想狂和疯子，如今他们要为自己的傲慢付出代价了。\n\n国民大会里的气氛沉闷异常。许多人的眼神中流露恐惧，但这些人无关紧要，塔博里茨基并不在意。那些在临时政府内担职的人可是坚定地为他撑腰的。\n\n他站上讲台，对大会发表讲话：“俄罗斯已经遭到了天罚，但我问你们——为什么？”他只让这个反问停留了一小会，“正是因为她背弃了上帝，任由上帝的子民被屠戮殆尽。她放纵那些赤色魔鬼烧掉他的教堂，屠杀他的神父，处决他的孩子。”\n\n他的脸上浮现出一个充满敌意的、无情的微笑：“并且，有些人对此矢口否认。他们甘愿让社会主义者和犹太人败坏我们的土地，他们就好似蠕动的臭蛆，这些人别无他求，所做一切只是为了让俄罗斯继续忍受天罚。人类声称他们不需要上帝也能繁荣兴旺，于是上帝把俄罗斯分裂成上千块，就像他在巴别塔对人类所做的那般，这难道出乎意料吗？”\n\n他的嗓音降低了：“不，不出意料。不过，振作起来，同胞们，因为我已经窥见了若俄罗斯要实现救赎，必须锻造的未来。在前方，一个神圣的、虔诚的俄罗斯即将崛起——而当我们完全证明对他的忠诚之时，俄罗斯唯一的前路便是繁荣了。”\n\n他只说了一会儿，声音饱含自己的希望和渴求，他为那些认真倾听的人勾画了神圣俄罗斯的愿景。很快，他的梦想就将得以实现。很快，俄罗斯就将因他而沐浴荣光。"
 komi_fascist_smuta.14.a: "很快，阿列克谢就会回来了。"
 komi_fascist_smuta.15.t: "前进，纵身入火"
 komi_fascist_smuta.15.d: "胜利的滋味是如此美妙。\n\n谢罗夫脸上的笑容掩饰不住，他走上讲台，即将对国民大会发表演讲。道阻且长，而他已战胜了无数贬低、驳回、危害他和他理论的人。如今，他占了上风，那些曾怀疑他的人只能缄默不语。\n\n大会里，他看到了很多支持者，他们意识到了秩序社会主义的优越性，意识到秩社即是未来，是这个天翻地覆的世界的救命良方。然而，众多拥趸只是一个方面——真正重要的是那些在临时政府内担任要职的人。毫无疑问，谢罗夫的以智取胜使他的敌人无不恼羞成怒。\n\n但其实，这只能怪他们自己。要是他们当初把他当回事，也许还来得及做点什么。唉，现在已经来不及了。太迟了，太迟了。\n\n“世界正在前进，”谢罗夫开口了，他今天要讲一个特别的主题，“以前的俄罗斯没能跟上步伐。我们都曾领会过那些久远、朽迈、无用的意识形态，诸如君主主义和共产主义的暴君、社会主义的堕落，和民主主义的无能。”\n\n“一次又一次地，人民的意志被屡屡拒之门外！”谢罗夫宣称，“若是重复过去的错误，俄罗斯注定会变得无关紧要，万劫不复。我们必须开辟出一条全新的道路！对于那些为了我们的胜利而行之的改变，我们必须欣然接受。”\n\n然后谢罗夫笑了：“并且，朋友们，我们已经在开辟它了！”"
 komi_fascist_smuta.15.a: "大会里掌声雷动，谢罗夫沉醉其中。"
 komi_fascist_smuta.16.t: "沙法列维奇大获全胜！"
 komi_fascist_smuta.16.d: "大会预期预计出现的结果有两个。最有可能的结果是古米廖夫将作为民族革命导师并当选总统。毕竟，他不就是临时政府的缔造者吗？而另一个带有逆袭色彩结果的主角则是慈悲保守主义者伊戈尔·沙法列维奇，至少他是这么描述自己的。沙法列维奇曾是民族主义右翼的年轻面孔，而他的政治生涯未来可期。\n\n当然，事情总会有变化，沙法列维奇突然发现自己不再是组织内的二把手，而是临时政府领导层的二把手。当计票结束，沙法列维奇正式被任命为临时政府总统时，国民大会里充满了困惑和惊讶的声音。尽管这比不上如果谢罗夫或塔博里茨基当选会产生的那种惊讶，但已足以让大多数人震惊了。当大会的男男女女开始退场时，沙法列维奇花了几分钟来思考自己的胜利。很快，他就可以开始着手自己的工作了。"
 komi_fascist_smuta.16.a: "结果真是意想不到。"
 komi_fascist_smuta.17.t: "古米廖夫大获全胜！"
 komi_fascist_smuta.17.d: "预期的结果是，古米廖夫将作为民族革命导师并当选总统。所以当结果出来时，在精心策划的内阁的指导下，国民大会也没有太混乱，只有一些小声的议论和他手下的掌声。真正有趣的事情在后面。\n\n谢罗夫和塔博里茨基都从椅子上站起来走向出口：塔博里茨基几乎是冲过去的，而谢罗夫至少还清醒地保持着那副若无其事的面孔。古米廖夫边看着他们离开边思考，毫无疑问，他们肯定会制造麻烦的。他叹了口气，吊死他们是迟早的事。他的目光瞥到了尚未离开的沙法列维奇。他俩之间的恩怨该如何了结呢？要解决掉像伊戈尔这样受欢迎的人需要更长的时间，但最终还是会做到的。很快，古米廖夫就会独自站在权力的顶峰，欧亚主义的梦想最终将得以实现。\n\n随着外面卡车引擎声的远去，古米廖夫欢乐的心情又回来了，心也不再像之前跳得那么快了。但他不会向任何人承认，他当时有点儿担心。"
 komi_fascist_smuta.17.a: "果不其然。"
 komi_fascist_smuta.18.t: "塔博里茨基大获全胜！"
 komi_fascist_smuta.18.d: "最终结果被宣读出来时，一种让人震惊的沉默笼罩了整个国民大会。古米廖夫震惊地从座位上站起来，沙法列维奇惊讶地睁大了眼睛，谢罗夫的五官扭在一起，表明了他的极度困惑。一时间，会场里鸦雀无声。\n\n然后一切就开始骚动起来。\n\n座位上的人们哗然而起，自顾自地喊着投票被操纵了，或者内阁票数重了。一些人开始向他们周围的人动手，寻找是哪个叛徒背叛了党，背叛了领导人，背叛了国家。其他人直接摔门而去，他们已经输了这场游戏，离开是唯一的选择。还有一些人朝塔博里茨基周围庆贺的人群冲了过去，但被警察和保安拦住了，将他们分割开来。噪音在墙壁间回荡，变成了一首混乱的交响乐。\n\n在人群中间，塔博里茨基笑逐颜开。他知道他总是正确的，他一定会胜利，无论别人怎么想，这一次也不例外。现在，剩下的右派将见识到塔博里茨基的真面目。"
 komi_fascist_smuta.18.a: "这不可能！"
 komi_fascist_smuta.19.t: "谢罗夫大获全胜！"
 komi_fascist_smuta.19.d: "谢罗夫不怎么爱笑，他一直为自己喜怒不形于色而自豪。毕竟，“友好”和“NKVD警察”不怎么兼容。他回想上一次自己微笑的时候，除了给那些下属安排计划时露出的假笑，就是自己在办公桌前写出了自己的杰作。他记得打字机最后一次敲击时的狂喜，他记得苏斯洛夫给他下盖棺定论，没有花时间真正思考他的作品就把它抛到一边。要是米哈伊尔能看到现在的他就好了！\n\n他在过去的几年里努力工作，从左派跑到右派，简直闻所未闻。右派花了很多时间才相信谢罗夫是他们的一员。但他不是法西斯，完全不是，在内心深处，他仍然是一个社会主义者——只是跟那些唯唯诺诺的傻瓜或天真的理想主义者不一样而已，他们以为给俄罗斯再刷一遍同样的红色油漆就能大功告成。他看得更远，也许俄罗斯过去不能接受他的理念，但他们现在会接受的。他能做到。\n\n因此，当混乱席卷国民大会时，是这个男人从座椅惊讶的上站了起来，这之前还被认为是不可能的。谢罗夫这次终于笑了出来。"
 komi_fascist_smuta.19.a: "他是怎么做到的？"
 komi_fascist_smuta.20.t: "新的住所？"
 komi_fascist_smuta.20.d: "谢尔盖·塔博里茨基的最新提议引发热议。自征服维亚特卡以来，一直有人希望把临时政府的首都搬迁出乌斯季瑟索利斯克，但这也引起了一些人的不快。有人觉得君主派太过自大，而其他人则认为根本没有这样做的必要。\n\n还有一群人反对这份提案，他们并不希望搬迁，阿尔乔姆一家便是如此。阿尔乔姆是议员助理，经常一出门就是好几个小时，他的妻儿则尽力地……适应他繁忙的节奏。而现在，谢尔盖·塔博里茨基正在议会发表演讲，半是沉稳，半是疯癫。\n\n时间一分一秒地过去了，但阿尔乔姆心思完全不在辩论上，他满脑子都在想，自己一家以后住哪呢？跟孩子们又怎么解释？孩子们的朋友可都在这，要是告诉他们必须收拾行李搬走，把朋友们抛之身后，他们肯定不会开心。瓦莲京娜又怎么办呢？她已经很尽心尽力地陪伴他了，多少个他不在的夜晚，她都毫无怨言，他该怎么告诉她呢？这个消息也许他们早就知道了，问题是自己该说些什么？\n\n终于，辩论结束了，该回家了。阿尔乔姆步履平稳，推开家门，走进客厅。他们望着他，“出什么事了？”瓦莲京娜问道。阿尔乔姆则开口说道："
 komi_fascist_smuta.20.a: "“收拾东西走人吧，”阿尔乔姆叹道。"
 komi_burgsys.1.t: "君权神授"
 komi_burgsys.1.d: "“我宣誓，将依法效忠皇储阿列克谢·尼古拉耶维奇·罗曼诺夫及其后嗣与继承者。上帝作证。”\n\n“我宣誓，将切实履行摄政本职，依法而治，事必尽责；积极听取皇储阿列克谢·尼古拉耶维奇·罗曼诺夫的意见，维护国家治安，捍卫皇储的尊严与荣耀，为他治下万民的福祉尽心竭力。上帝作证。”\n\n“我宣誓，坚决维护俄罗斯至一、至圣、至公、使徒所传之教会，尤法律所规定的不可侵犯之权利。维护俄罗斯东正教会、宗教礼仪，信徒纪律与正教会特权不受侵害。上帝作证。”\n\n“请起，蒙上帝洪恩的摄政殿下。”大牧首将象征着摄政的冠冕戴在塔博里茨基打理得整齐的头发上，他顺从地接过，而后高挺而骄傲地站在金色的皇座面前——这是为今天的盛事秘密打造的，此时，挡在他与绝对权力之间的唯有大牧首而已，现在他也礼貌地让开了身。\n\n塔博里茨基向前一步，拾起加冕的珠宝：右手权杖，左手金球，都是根据他的想法设计且由纯金打造，他无意宣称皇位，但所有人都能从外表上察觉到，这个男人享有何等宏伟的绝对权力。他转身离开皇座，回到摄政宝座上，全场都为之肃然起敬，不由自主地拜倒在地。"
 komi_burgsys.1.a: "天佑摄政！"
 komi_burgsys.2.t: "无尽罪恶之机械"
 komi_burgsys.2.d: "安静，破旧，寒冷的街道上，默默无言的民众沿着往常的路线，去完成他们被分配的任务。手持步枪的卫兵把守在每处角落、每栋建筑外，擦亮刺刀盯紧往来繁忙的一切。当人们从监视者身边走过时，都不自主地低下目光，躲避着他们冰冷的凝视。\n\n当他们工作时，不敢有任何闲言碎语，也不敢有半点松懈，永远保持僵硬、紧张而机械式的生活，没有任何余地犯错。从手中脱落的箱子，损坏的工具，出格的言论——任何事情都可能被视作违规，罪人会从工作场所突然消失，被其他更称职的家伙取代，这就是补救。\n\n“异议”一词早已被遗忘，即使是最胆大包天的人也不敢未经许可地提出疑问，更不敢在深夜与家人分享秘密与见闻。所有人都知道，没人能逃出暗探局的魔掌，无论是最低贱的工人还是显赫的贵族，都有可能在凌晨被敲门，并经过不到五分钟的短暂审判后，在一堵溅满鲜血的墙边迎来生命的结束。\n\n摄政殿下从奢华的宫殿阳台上俯瞰着他的城市，内心逐渐安定下来。帝国的化身不再是个虚胖、衰颓的过时老头儿，而是一台充满荣耀的机器。只要一双有力的手握住它的杠杆，轻轻转动表盘，它就会按自己的意志行事。历史永远按照上帝的意志展开，摄政陛下掌管下的俄罗斯齿轮也同样如此。"
 komi_burgsys.2.a: "齿轮不停转动。"
 komi_burgsys.3.t: "至暗岁月"
 komi_burgsys.3.d: "“俄罗斯人民、陛下的臣民们……我正对你们发表演说，在这至暗岁月里，相信你们对我们前途中潜在的危险有着同样深刻的认识，神圣俄罗斯，上帝之光莅临这残酷世界的唯一灯塔，正日益黯淡。这一过程持续了数个世纪之久，但我们正立身文明的最低谷。”\n\n“我们的周围，正聚集起你们难以想象的威胁，犹太人与他们的野蛮傀儡明白我们正处在有史以来最虚弱的时刻，我们伟大的国家被布尔什维克奸淫掳掠得支离破碎，只待永远扼杀俄罗斯精神的最后一击。倘若我等让此发生，一切文明的造物都将落入犹太人的魔掌，无可挽救。”\n\n“但是我，蒙上帝洪恩的神圣俄罗斯帝国摄政，将坚定不移地守护俄罗斯民族的安危，孩子们，俄罗斯决不灭亡！她遍体鳞伤，满身血污，但依旧傲然挺立！她的救赎尽在咫尺之遥，勇敢的俄罗斯人民，与我站在一起吧！为了俄罗斯母亲，为了正统的皇储，为了上帝的永恒荣耀！拿起武器，就像我们的父辈那样，净化我们的土地！犹如约书亚席卷迦南，消灭了玷污迦南之地的异教徒，我们也必须鞭笞俄罗斯，让她远离犹太人、野蛮人与异教徒的欺骗和谎言！俄罗斯万岁！皇储万岁！为主欢呼！高举祂的旗帜，战胜祂的敌人！”"
 komi_burgsys.3.a: "消灭亚人类！解放人民！"
 komi_burgsys.4.t: "该隐之灵"
 komi_burgsys.4.d: "当彼得踏入塔博里茨基的办公室时，他竭力抑制着自己的恐惧，同时听到身后大门被锁上的声音。彼得握紧住夹克衫里藏匿的小手枪，锋锐的枪身刺痛着他的掌心。塔博里茨基从办公桌后站起身，脸上浮现出一抹微笑，但彼得只能从那张脸读出无尽的疯狂。“彼得，不来喝一杯吗？”，塔博里茨基拿起两杯盛满伏特加的酒杯向他走来，向他发出邀请。如此盛情、如此优雅，似乎连他心中无尽的疯狂都能遮掩。\n\n显然，这种计谋没什么用，彼得紧盯着他的一举一动，不让他离开自己的视线，用力地摇了摇头，焦虑使他说不出话来。\n\n塔博里茨基的微笑凝固了，取而代之的是张岩石般冷酷的脸，彼得在噩梦中所见过的那副死亡般的凝视。与他们打发掉纳博科夫的那时、塔博里茨基第一次下令动用化学武器的那天，一模一样……抱着一丝侥幸心理，彼得强作镇定地说：“殿下，我有一言……”\n\n哐当！只是一瞬间，塔博里茨基手中的酒杯落在擦得光亮的地板上，彼得本能地向后退了好几步，胸口迎来故友手中钢冷的寒光。彼得惊叫得想掏出夹克衫里的小手枪，却没拿稳，手枪咣当得掉在地上，他现在只能用力抓住塔博里茨基握着匕首的手腕。\n\n他们都是象征着俄罗斯历史的老古董，但彼得却没有塔博里茨基那般的力气，没撑几秒，胳膊就使不上力气，刀刃离他越来越近。彼得仅存的那些勇气也都消散了，取而代之的是对生命将逝的恐惧：“谢尔盖！谢尔盖！”他撕心裂肺地喊道，“快停下！谢尔盖！听我说——别这样，谢尔盖！求你了！”\n\n他不顾一切地恳求着，但老友的眼神里却没半点的怜悯，这个疯子用力推着冒着寒光的刀刃，死亡一步步逼近着他，彼得咬紧牙关，眼珠暴起，试着挤出这副老骨头中最后一丝力气——然后，他的手滑落了，冰冷的物体刺进他的肋间，他重重摔倒在墙上，瘫倒在地，眼神逐渐迷离，彼得最后看到的，是自己的鲜血不断流淌着，朝着他老友的鞋子逼近。"
 komi_burgsys.4.a: "永别了，老朋友。"
 komi_burgsys.5.t: "皇室财务"
 komi_burgsys.5.d: "好穷。塔博里茨基合上摄政府的详细财政报告，如此思忖着。真的好穷。西俄罗斯曾是欧洲最富饶的地区之一，但伟大的税吏们能搜刮出来的就这么点吗？区区几十亿的税收？难道说老百姓的钱财都被布尔什维克的人吃干抹净、孝敬犹太人去了，还是说这帮贱民自己私藏了什么东西？恐怕二者都有吧，他认为，毕竟前者很有可能导致后者。\n\n摄政站起身来，漫步到书房的窗户前，手里端着一杯布列塔尼出产的葡萄酒。他看到浓烟滚出烟囱、直冲云霄。在烟云之下，他知道，成千上万强壮的俄罗斯人正在日夜不停工作，生产胜利所必需的武器——但似乎这群工人同时一直在欺瞒他。苏联曾是个工人国家，不是吗？想必他们的忠诚到头来仍然存疑。\n\n塔博里茨基回到了办公桌前，把杯子放在一边，随后拿起一张纸开始给帝国财政部起草备忘录。他们现在拿到的东西压根不够，帝国的一切皆是阿列克谢皇储的财产，如今皇储不在，那就暂由摄政托管。摄政必须取得一切他想要的东西，无论这个东西被如何私藏着。"
 komi_burgsys.5.a: "一切归于俄罗斯母亲。"
 komi_burgsys.6.t: "帝国之黑"
 komi_burgsys.6.d: "阿法纳西将信将疑地看着他的新制服：“全黑啊？”他的指尖摩挲着硬硬的衣领，问向波尔尼科夫中士，“长官，我们要是去了南边，非得给烤熟了不可！”\n\n“别抱怨，”波尔尼科夫答道，他正挣扎着扣上这件衣服的扣子，多年在边防哨所混吃等死让他有了个啤酒肚。“说到头来……这只是一身礼服罢了。要是我们真的在夏天穿这身衣服的话，那也就是阅兵仪式之类的了。”\n\n新来的下士对这一切都十分疑惑。给欧亚主义者当了两年的民兵，这就是结果吗？这身缝合了党卫军和保皇派的军服压根就不适合他，还要穿着这一身衣服再服四年义务兵役，为一个他甚至都不支持的军阀战斗到死？他跟着古米廖夫混，正是因为他是一个共和主义者并且坚信着一些新鲜玩意儿，但现在他正在为一个纳粹同君主制杂糅的畸形怪胎工作。\n\n“我已经开始讨厌这个了，长官，”他一边拼命尝试把不合脚的靴子套上，一边坦言，“我们怎么就没有跟着古米廖夫一起跑路呢，妈了个巴子的，当初我们还跟塔博里茨基的兔崽子们打架呢，而您呢，就这么忘了那些日子真的没问题吗？”\n\n“我是一个爱国者，也是个信徒，”波尔尼科夫答道，“如果俄罗斯是由一个俄国人和上帝的信徒所领导的，那我就要为他而战。我尊敬古米廖夫，但他永远也给不了俄罗斯它真正所需要的。”\n\n在房间的后方，那一排储物柜的后面，二等兵梅德韦杰夫快速记下了下士说的话并找到了最近的一个电话，那几道象征军衔的杠可不能出现在一位叛徒的军服上。"
 komi_burgsys.6.a: "只有主的信徒才会为祂而战。"
 komi_burgsys.7.t: "名单"
 komi_burgsys.7.d: "卡马诺夫曾经为NKVD服务，但他对红旗的忠诚已经与联盟一同随风消散了。搞了二十年社会主义，俄罗斯得到了什么？落后的工业，软弱无力的政府，以及连芬兰老农民都打不过的军队。他在追随布尔什维克的时候，就是一个清醒的人——他学过历史，能穿过他们共产主义的神话表皮，看见他们君主专制的内在。正是由于这些原因，他能够得到摄政那神圣的信任，也让他能够站在一排整列立正的暗探局新兵面前——他负责的新人——他们等待着第一次任务。\n\n他走到队列的第一个人面前，手里拿着一个小纸条。“首先，就是你的老婆。”他的嗓音因烟草的熏烧而嘶哑。那个男人脸色苍白，但还是点了点头，接受了命令并转身离开。卡马诺夫沿着队列继续前进，每一次停下来，都宣判了某个人的死刑。\n\n“这几个小孩要处理，他们已经知道这事了。”\n\n“这个人是异端，搞定他之后记得把他的房子烧了。”\n\n“吊死这个人，要公开行刑。你可以找个路灯或者别的什么东西。”\n\n“这三个人现在都在一个旅馆里，所以你一个人也能搞定吧。”\n\n当所有的新人都接到命令离开，卡马诺夫做出了今天的最后一个死刑宣判。他借着路灯的暗淡光亮，笑眯眯地重读了一遍指令，然后收好纸条，按下帽檐——今晚又是充实而且有趣的一晚。"
 komi_burgsys.7.a: "如果你刚好能拿你的兴趣当饭碗，那就太幸福了。"
 komi_burgsys.8.t: "小小鸟们"
 komi_burgsys.8.d: "“…不知道这对他合适吗，安娜。”\n\n埃斯菲尔听到了那女人的叹息声：“合适？根尼亚，你没看到他们做了啥吗？儿子天生双脚各多了个脚趾！格里沙只要在学校演讲时就会被发现！我们儿子可不能因为走得慢一点就被处死！”\n\n这男人再次开了口，貌似略有些不堪。“没错，安娜，我知道不能让他们发现，但我们只需要…呃，别送他去学校就好了。就在不久前，人们都还在家里教孩子。这能有多难？”\n\n“那如果我们都不在了呢？没我们他活不下去，根尼亚，”埃斯菲尔轻手轻脚地走过了嘎吱作响的那块地板，没了声响。她愣在原地，不敢喘出大气。“格里沙？”女人大声喊道：“是你吗，亲爱的？”她迅速思考着，埃斯菲尔关掉了磁带录音机，并在轻轻打开夫妇房门前，把它放进了睡衣的口袋里。\n\n“是我，妈妈，”她说道，把脸庞埋在走廊的黑暗中：“我做噩梦了。我能和你和爸爸睡吗？”\n\n“当然，小可爱，”根纳季说道，他的微笑在月光下清晰可见：“来吧。”埃斯菲尔关上身后的门，脱下睡衣，放在床脚，然后爬到父母中间蜷缩起来。\n\n“你迟早要面对你的恐惧，埃斯菲尔，”当她翻过身来面对她母亲时，她如是责备道：“十岁还和我们一起睡，你不害羞吗？”\n\n埃斯菲尔默不作声。她只是闭上了眼睛，想着如果没有格里沙的拖累，她父母的生活将会轻松得多。"
 komi_burgsys.8.a: "童言无忌……"
 komi_burgsys.9.t: "变种人活不过明天"
 komi_burgsys.9.d: "“把他还给我！”那女人尖叫道，站在门口的暗探局军官抓住她并抽去一记耳光。在他身后，格里沙被沿着走廊拖向前门外的德国旧卡车，尖叫着发出无言的恐惧：“把我儿子还给我！”\n\n身着大衣的军官怒视着，并用波波沙推着她：“抱怨够了吗，婊子？你已经够幸运了，至少你女儿能活下去。”\n\n“他是无辜的！”她丈夫吼道，他眼中流下愤怒的泪水：“他又没碍到谁！你们要对他做什么？！”她女儿紧贴着他的腿，表情茫然。自两分钟前黑衣军官们踢开大门之时，她就没发出过一声。\n\n“他只是只畜生，”那军官讥讽道：“一个疯狂的野兽。你他妈的要还是个人，就应该自己把它弄死。”\n\n“我叼你妈的！”丈夫喊道，冲向军官。他举起冲锋枪的木质枪托砸向丈夫的鼻子，痛的他倒在了地上。他妻子痛苦地尖叫着冲向他。他女儿顺从地跪在他身边，但还是保持沉默。\n\n“情况有变，叶夫根尼！”房间外传来别人的声音：“看着像是极端案例。”\n\n那军官狠狠拉着波波沙的枪机：“明白。消灭潜在威胁。”他放平武器，挤压着扳机，扣下它直到尖叫声消失。"
 komi_burgsys.9.a: "没有家人，我们什么都不是。"
 komi_burgsys.10.t: "我即光荣"
 komi_burgsys.10.d: "“一切荣耀归于摄政”，海报用大写字母这么写着。“这行走在神的阶梯之人万岁！”\n\n几乎一夜之间，列宁的旧画像就从市政厅的大堂中消失了——连带着那个胆敢将之悬挂起来的旧市长。在那个原本挂着列宁的地方，现在挂上了摄政塔博里茨基的面容，他冷酷的蓝眼睛紧盯着聚集在一起的市民。同样，有人在市长办公桌上方挂了一张他的照片，带框的。\n\n同一天下午，一辆卡车进城，不过上面装载的是一帮武装分子。当他们爬下车，并架枪就位后，司机就爬到了车顶上，他高举着扩音器和摄政的画像。“摄政的臣民们！”他的一声吼，让一个老头子吓了一跳。“抓住这个机会——证明你对蒙上帝洪恩的摄政的忠诚！你们曾经欢迎叛国者和无神论者的面孔进入你们的家；悔改吧，高挂并敬仰你们合法君主的面容！”\n\n没有人回应他的话。那些村民只是自顾自的四处走动，眼神中充满迷惑以及些许紧张。一个警卫的手扣上了AK步枪的扳机，那个司机又说了一句。“此外，我在此宣布，皇家冲锋队将定期检查私人住宅！如果摄政的臣民被发现在忠诚上有嫌疑，我们将采取极端的纠正措施。”\n\n村民们都明白了，一个接一个地向前走去，捡起摄政的画像。从那天起，他们每一个人都会在摄政冷酷的目光注视下睡觉。"
 komi_burgsys.10.a: "忠不可言。"
 komi_burgsys.11.t: "帝国标准"
 komi_burgsys.11.d: "伴着自宗教改革以来少有的狂热，轰鸣的炸药与咆哮的篝火让偶像破坏又一次在世上站稳了脚跟。粘在墙上的海报为指甲撕下，斧头劈开了异教的祭坛，僭主的肖像为火焰吞噬。摄政的臣民在帝国突击队的鼓励和威胁下，正清洗着神圣俄罗斯的形象。\n\n当偶像破坏的狂热归于平息，毁灭的火焰又转为了创造。一栋栋属于东正教的金色大厦拔地而起，钢笔和打字机则叙说着摄政的荣耀，也印刷出给祂的颂歌。在曾经矗立着为工人，僭主和空想家的空洞纪念碑的地基上，大理石与石料起死回生。\n\n真正体现了数世纪传统的艺术与建筑回到了祖国。而这一次，它们将屹立千年。"
 komi_burgsys.11.a: "为了上帝的荣耀。"
 komi_burgsys.12.t: "帝国国教"
 komi_burgsys.12.d: "在神圣俄罗斯的教堂中，留给传统圣人的画像与雕塑的空间越来越少。虽然即使是受祝摄政都不敢担下这样的罪过，但受祝摄政的政权确实还有其他事情要做。\n\n着重点始终不变：摄政塔博里茨基认可的阿列克谢·尼古拉耶维奇·罗曼诺夫殿下的伟大面容将出现在每个教堂最荣耀的地方。有些不和谐的声音说，这是一种“偶像崇拜”，但即使是神的仆人，有时候也不具有无限的勇气。\n\n随着时间的流逝，所有俄罗斯人都会对那位遇害沙皇的神佑之子顶礼膜拜。当阿列克谢重现人间，并且回到他应在的皇座上时，人们会向他下跪，因他是神在世间的代表。我们不朽的君王终将回归，他将永远统治俄罗斯。"
 komi_burgsys.12.a: "他会回来的。"
 komi_burgsys.13.t: "当然，我们为之垂泪"
 komi_burgsys.13.d: "“你说他们今天早上还在这里！”那人的大喊几乎被薄薄的地板掩盖了，“安德烈，你耍我？”\n\n阿布拉姆紧紧地抱着莉迪亚，蜷缩在自家楼下的土地中，督促着她咬紧牙关，不要说话。列维则趴在他脚边，安静地像只老鼠，还好他的儿子已经养成了躲藏的习惯。阿姆拉姆的上方又传来了响声，那群人中的一个走向了他的同伴。\n\n“滚开，塞米恩。”另一个粗暴低沉的嗓音说道：“我半小时前看到他们回了家，你往窗户里看的时候肯定给他们察觉了。他们应该是一看到你就从后门溜了。”\n\n“后门可是从里面栓上的，脑瘫！不，他们肯定是在我绕过侧窗的时候从前面跑了——你应该在那里守着的！”\n\n又是一阵靴子在木头上的摩擦声，第二个声音突然充满了恐惧：“搞什么？塞米恩，把那东西放下！”\n\n“你让他们跑了！现在我可是命悬一线——我们两个都他妈要因为当同情者被吊死！他们给你钱你了吧，你个臭虫！”\n\n“塞米恩，别！”然后是一声枪响和身体倒地的声音。\n\n“该死的犹太情人。”安德烈把门一摔，咆哮着大步走出了屋子。阿布拉姆轻轻地按住并推开了暗门，移走了盖在上面的地毯。视线扫过卧室，只见一具庞大的尸体倒在不断溢开的血泊中。阿布拉姆爬了出来，向妻女们伸出了手，他们还要赶路离开俄罗斯。"
 komi_burgsys.13.a: "“来吧，弗拉基米尔已经在等我们了。”"
 komi_burgsys.14.t: "我们都有光明的未来"
 komi_burgsys.14.d: "最近管理层的变动无疑给切博克萨雷砖厂的工人们带来了一段有趣的时光。在摄政建立统治后不久，那个被前鞑靼共和国任命，满腹牢骚的老鞑靼厂主消失了。而他手下大部分的俄罗斯工人可不会怀念他，毕竟他们的工资从没有像其他工厂里的鞑靼人一样高。只要他们能在桌上摆好足够的食物，也许摄政的专制主义并不是什么可怕的事情。\n\n接踵而来的便是降薪。工人们涌到新任命的管理者那里大倒苦水，在听取了工人们的意见后，他承诺进行改革，而工人们的利益将得到考虑。老工厂主从来没有做到这一点，所以抱怨归抱怨，满意归满意，他们回到了工作岗位上。\n\n到了第二天，情况确实大不一样。那两个牵头组织的人不见了，工厂里还多了六个武装警卫。老板在上午向他们宣布称，他们的工作有一个固定配额，而完不成配额将面临后果。安纳托利不顾警告，一边哼着小曲，一边按照以往的速度工作。在那天末了，他只完成了三分之一的配额，所以他就被拖了出去，被围殴，和两个一起工作的工友一并被警卫一枪射穿了脑袋。而他们的罪名嘛，则是没有正确监督工友。\n\n到了后一日，切博克萨雷砖厂里来了三个新面孔，再也没人达不到配额了。"
 komi_burgsys.14.a: "虔诚的劳动锻炼灵魂。"
 komi_burgsys.15.t: "大地的富庶"
 komi_burgsys.15.d: "穆罕默德所处的世界一片漆黑，只有隧道里的灯盏散发着微弱的光明。他的时间观念在地下世界中迅速湮灭了。乌拉尔山麓下的矿洞中，小时，天和周的概念无影无踪，只余“工作”与“睡眠”。再没有什么“早餐、午餐和晚餐”，只有早晨在宿舍剩余的面包堆中抢到的一把碎屑，和顺着矿井平行而下的冰冷溪流中的一捧浊水。\n\n没有留给每日祷告的时间，没有舒适的床铺，更没有温暖的火苗。那将他和其他奴隶困住的时间之渊中，只有镐头与墙壁的交击，满载矿物的矿车在轨道上的吱呀，和充满煤尘的肺诱发的咳嗽。对这些饱经折磨的人来说，唯一的怜悯就是死亡。当他们再无法工作时，戴面罩的卫兵就会将它送来。\n\n穆罕默德所忍受的时间比大多数人都要长。他拿抹布包着脸，用衰弱的视力操纵萎缩的肌肉敲打煤层，继续着他的工作。\n\n但最终他也双目失明，咳着黑炭倒下了。当慈悲的刀锋划过颈脖时，他最后的想法是向真主祈祷，并感谢他的痛苦走到了尽头。"
 komi_burgsys.15.a: "我们与黑暗融为一体。"
 komi_burgsys.16.t: "回归传统"
 komi_burgsys.16.d: "俄罗斯的工人们真正需要的是什么？一台收音机？舒适的家具？也许，一辆小轿车？或者是一些送给他可爱妻子的小首饰，和一些为了享受阅读乐趣的书本。\n\n也许按照堕落的自由主义传统，工人们所需如此，但这不符合俄罗斯的价值观。不，俄罗斯人只需要用以维持生存的食物，加上一张简单的，用以睡觉的床铺和他用来行走的双脚。他不需要高昂的薪水，因为它们只会被轻浮地浪费掉。收音机和电视机？他大可以去公共广场上聆听摄政的宣告。而书籍？毫无意义的小说和离经叛道的艺术品对工人们又有什么用？\n\n毫无疑问，俄罗斯的工人们会抱怨，会为了自己赖以生存的奢侈品哭泣。让他们戒掉这些东西，并说服他们接受俭朴的生活方式绝非易事。而要说服那些摄政的支持者们这么做就更难了，他们期盼着他们的效忠能带来“恰当的回报”。但这些事情——这些微不足道的小事——同纯净的传统，和无忧无虑的虔诚生活比起来，又算得了什么呢？"
 komi_burgsys.16.a: "现代性就是个错误。"
 komi_burgsys.17.t: "宏伟的工业"
 komi_burgsys.17.d: "纵跨西俄罗斯的大地，土壤在翻腾，岩石在颤动，一根根混凝土巨柱拔地而起。布尔什维主义低效和过时的工业大厦被接连拆毁，而更新、更好和目的更纯粹的造物取而代之。亚人类的住家一并被夷为平地，那里的住户要么被扫地出门，要么被送去劳动忏悔。在旧址上建立起的新工厂与办公室，昭示着统治俄罗斯心脏地带的国度的高效与无情。\n\n群峦间如惊雷般的炸药标志着成百上千的矿井与采石场的诞生。很快，隧道就会贯通，铁道将为推车而铺下。尖端设备也将进驻，它们将为成群命定在压抑的黑暗中劳动至死的堕落者提供支持。俄罗斯的锻造厂将以亚人类的灵魂为燃料。\n\n摄政塔博里茨基伴着他的设想微笑。不再有挥霍的消费主义，不再有时间浪费去美化列宁和他的犹太同党。在流逝掉一个多世纪的岁月后，俄罗斯终于能拥有它应得的财富。"
 komi_burgsys.17.a: "迟来总比不来强。"
 komi_burgsys.18.t: "填补库存"
 komi_burgsys.18.d: "“受祝摄政的臣民们！”帝国突击队的中尉拿着扩音器叫喊着，而他的手下则从卡车边散开，“请你们注意！”中尉花了几分钟来等睡眼惺忪的居民走上街道，或打开窗户听广播，当他确信人群已经得到了充分警告后，他开口了：\n\n“受祝摄政以他的智慧下令，在此收缴所有宝石、黄金、银器和铂金至帝国国库。反抗该指令等同于叛国，并将立即受到惩戒。凡有人被发现藏匿此类财产的，他将被以盗窃国家财产的罪名判处十年刑罚劳役。”\n\n“另外，我们想借此机会来鼓励你们向帝国国库捐款。支持上帝在凡间的代言人是每一位优良基督徒的义务，而任何不能表现出对帝国足够支持的人都可能被暗探局调查。请与帝国突击队的弟兄们合作，并为重建神圣俄罗斯尽一份力吧！”\n\n士兵们一言不发地散开了，他们逐个走进了民宅。每当居民交不出财物时，他们就系统地把那户人家翻个底朝天，许多人还抽空对慈善的美德进行了长篇大论且充满活力的演讲。不到一小时，帝国突击队便离开了，他们的卡车上载着成堆的财宝与卢布，上帝的圣殿必将为这等慷慨的祭品而受益。"
 komi_burgsys.18.a: "“只因不公的肆虐，人们的慈悲才会渐渐冷淡。”"
 komi_burgsys.19.t: "工业教堂"
 komi_burgsys.19.d: "十年前曾经见过伊热夫斯克机械厂的人，叫他今天来看，肯定认不出来这是个啥。旧布尔什维克美学被维亚特卡保皇党抹得一干二净，而摄政则在这块画布上泼上了属于自己的色彩。\n\n天花板被加高了，得有个一百多米高。如穹隆夜空，高挂于顶，上面洒满各色阴影，而投下阴影的正是正下方摇曳的火光。高墙上曾是献给无产阶级的巨幅壁画，现如今则挂满各色圣像、天使为士兵工人祝圣的画像，还有阿列克谢皇储的像。他那小小的身躯放射出无数的光芒。\n\n工人们劳作时，那至高的圣典悄然降临。起初，人们都分辨不清那奇异之声——无理机器的轰鸣掩盖了祂的歌谣；但随后，那声音又渐响起来了。恢弘震撼的圣歌在工厂内四处回荡，几乎震耳发聩。\n\n每日清晨，工人们拿起冰冷的工具，开始为帝国铸造新的死神工具；一位神父走在他们中间，挥舞着香炉，吟唱着祝福劳动的祷文。一位执事紧随其后，用圣油涂抹机器。伊热夫斯克机械厂不再是一座普通的工厂。这是一座真正的工业主教座堂。"
 komi_burgsys.19.a: "机魂与汝同在。"
 komi_burgsys.20.t: "毫厘之差"
 komi_burgsys.20.d: "罗曼放下了铅笔，揉了揉眼睛。夜幕已经降临，而他身边的微弱烛光也将近熄灭了。这完全说不通——摄政要求帝国财政部做的这些事……它们全无可能，但他的上司还要他化其为真？\n\n他反复告诉过他们，说的他脸都发紫了，但得到的回应只有：“罗曼·谢苗诺维奇，你还年轻，而年轻人总是会犯短视一类的错误。回家待着，多想想这个问题吧。”\n\n短视？指出帝国单纯就是没有摄政宣称的那么富裕，有什么短视的？如果他们就是这么装聋作哑下去，整个体系大概就会在……十年内崩溃？要么十二年？或许还得短些。如果塔博里茨基摄政足够吝啬，足够节俭，也许能撑个七八年吧。他就没一点经济学常识吗？他搞这些自欺欺人的政策意义何在？\n\n一声敲击从罗曼房间的门外传来，他刚站起来以转动门把手，门就被踢开了，他也被撞翻在地。他的老板彼得，和另一名帝国突击队的士兵走了进来，士兵手中的AK步枪正对着罗曼的胸口。“罗曼·谢苗诺维奇，”彼得带着假笑开口了，“你把那些错漏给处理掉了吗？”\n\n“没有，但是——”\n\n“那你就被炒了，”彼得转身走向了门口，“很明显，你没有适于会计的大脑。”而士兵从步枪中压下了一发子弹，永久地纠正了会计的错误。"
 komi_burgsys.20.a: "总之，钱算个啥？"
 komi_burgsys.21.t: "摄政之美"
 komi_burgsys.21.d: "那座终有一天要为皇储服务的宫殿，也即摄政的宫殿，正处于顺利的翻新过程当中。它曾经不过是一间貌不惊人的旧宅，布尔什维克把它改造成了办公大楼，而它现在已成为塔博里茨基所谓“纯净帝国建筑”的光辉典范。它的两翼比以前拓宽了一倍，布尔什维克的外立面被拆毁，而浅棕色石砖和雕龙饰凤的木头与黄铜取而代之。\n\n然而，内部的改建才真正体现了沙皇的堂皇正大。地板由大理石铺就，当中的每一块木头都经过雕饰，中庭大楼梯的底部还铺上了深紫色的地毯。几乎所有的物件都用金箔装饰。那些金箔被从低劣的物品剥下，被从犹太人，银行和异端教堂中夺走，它们现在装饰在栏杆、桌子、椅子、书桌，壁炉和几乎任何能引起人们注意的东西上。\n\n这就是俄罗斯帝国全部的纷华靡丽了，它们在亚人类和叛徒的牺牲中重生。对于使这一切化向现实的摄政来说，没有比它们更合适的赞美了。"
 komi_burgsys.21.a: "摄政的居所必当映射出他的荣耀。"
 komi_burgsys.22.t: "错误之问"
 komi_burgsys.22.d: "“马尔科夫先生？”\n\n马尔科夫从他正在批改的作业堆中抬起了头，看着年轻的尼古拉站在他面前。其他的学生都迅速退了出去，许多人放学后还有其他事要做。“尼古拉，怎么了？”马尔科夫微笑着，和这样一个聪明的小男孩说说话总是愉快的。\n\n“马尔科夫先生，我有一个关于《圣经》的问题。”\n\n老师双手合十，放在桌上：“也许基里尔神父能比我更好地回答这个问题。我只记得我在你这个年纪所学到的东西了，不过我还是会尽力给你一个好回答的。”\n\n尼古拉怀着极为好奇的神情问道：“马尔科夫先生，如果《圣经》说：‘汝不得杀戮。’那为什么士兵总是这样做？”\n\n马尔科夫脸色一变，他花了一会儿来平复自己的心情：“尼古拉，呃……这个问题颇有难度，更何况还有点犯规，你不觉得吗？”\n\n他摇了摇头：“不，马尔科夫先生，我昨天看到一个士兵在街上射杀了安德罗夫先生。我知道士兵在战争中要杀人，但安德罗夫先生不是在打仗啊，他不过是个喜欢以前老式的……唔，按他的说法叫“派对”音乐的老人啊。”\n\n马尔科夫顿了顿，把手搭在了尼古拉的肩头：“尼古拉·米哈伊洛维奇，真相就是有些问题你不当问。你只向我问这个问题是好事，毕竟……”\n\n“哦，我还问了学校外面的那个士兵，但他没有回答我。他只是觉得我很好笑，还问了我的名字。我告诉了他，但他还是没有给出答案。”\n\n马尔科夫心一沉，他拍了拍尼古拉的头，把他打发走了。一阵苦楚涌上心头，他只能强忍住眼中的泪水。"
 komi_burgsys.22.a: "他真的好奇过头了。"
 komi_burgsys.23.t: "哪儿也不去"
 komi_burgsys.23.d: "卡车刚驶过一个坑洞，涅斯托尔就被惊醒了。他躺卧在卡车的平板上，后脑还留着受钝器击打留下的潮湿而又粘稠的伤痕。而他周围则坐着一群带着脚镣或手铐的人，其中有男有女，大多数都是中老年的模样。他们衣冠整齐——也许是同道的知识分子？\n\n“嘿，这啥情况？”他向人群问道，“我们要去哪儿？”\n\n“你觉得呢？”一个年老的女人俯下了身，透过半月形眼镜观察着涅斯托尔。她脸上有一块严重的淤青，嘴唇也裂开了，涅斯托尔还注意到她的眼镜少了一片镜片。\n\n“我们都是老师，“那个坐在他身边的年轻人开口了，“这意味着你应该也是，这里的人都是一个学校的，但我不认得你。”\n\n记忆的碎片逐渐补全，涅斯托尔的心也沉了下来：“我是乌斯季瑟索利斯克大学文学部主任。”\n\n“真是见鬼了。”那个花白胡子的老人叹了口气，涅斯托尔随后注意到他穿了一件神父的袍子，“我很遗憾，孩子。我们在一辆驶向郊区的帝国突击队卡车后面，塔博里茨基这次盯上老师了。”涅斯托尔靠在了平板车冰冷的金属上，尝试着忽视头骨上传来的剧痛。这一切理所应当地发生了。老师传授知识，在这崭新的，地狱般的俄罗斯景色中，知识就是力量。而在神圣俄罗斯帝国中，力量只容一人来掌控。"
 komi_burgsys.23.a: "有见识的人是危险的。"
 komi_burgsys.24.t: "刺破面纱"
 komi_burgsys.24.d: "“那这玩意是怎么工作的？”斯捷潘诺夫发问道。\n\n库可夫挠了挠他的下巴，用手敲了敲他手中AK步枪的枪托，然后抬头看了看缓慢旋转的雷达盘。那儿全是金属梁和接线板，看起来真没意思：“呃，”库可夫的语气带着些许迟疑，“我觉得它会射出会在物体上反弹的光束，然后告诉你那东西在哪里。”\n\n“这说不通啊。”斯捷潘诺夫对这个回答嗤之以鼻，“这里没有射出光束的地方，它上面也没有类似炮筒的东西。”\n\n库可夫翻了个白眼：“你个脑瘫，这可不是把枪啊。我的意思是，它有点像发射雷达，管它呢，就像无线电塔发射无线电波一样。”\n\n“那你怎么知道它探测到了什么？”\n\n“唔……”库可夫这下不确定了，“也许当雷达光束碰到什么东西的时候，它就会发出信号。然后你可以派一架飞机上去把它打下来。”\n\n斯捷潘诺夫摇了摇头：“我不懂啊，兄弟。这玩意看起来太复杂了。你抬头看看飞机来没来不就好了吗？”\n\n“是啊，我也是这么想的。”库可夫点了点头，“也许摄政知道它怎么工作。管它呢，我们只需要守护好它，而不是去研究它，不是吗？中尉说了：‘鉴于某些原因，不要去了解你不该知道的事，这非常重要。’我们最好还是留意犹太人或其他人，毕竟这东西这么重要的话，他们也许想得到它呢。”"
 komi_burgsys.24.a: "萎缩的思想才是干净的思想。"
 komi_burgsys.25.t: "窒息"
 komi_burgsys.25.d: "奥列格大声咳嗽、唾沫飞溅，步履蹒跚地穿过泥泞的田野。灰绿色的浓雾笼罩着周遭的世界。浓雾遮天蔽日，他只能看到前面一英尺左右的地方。戴着防毒面具，他每深吸一口气，都感觉比上次更加窒息。他能尝出舌头上有一股化学物质的味道，知道面具没戴好。\n\n有人从毒气云里跌跌撞撞地出来，从左边撞到他的身上，两个人都倒在泥里。陌生人跌倒时盲目地抓住了奥列格的面罩，把它扯了下来。他的战友挣扎着站了起来，继续往前走，每走一步，靴子下面的泥土都发出啪叽啪叽的声音——但奥列格已经窒息。\n\n毒气从四面八方涌来。他的肺因憋气前吸入的一点点空气而灼痛不已，眼睛则感到刺痛，眼泪汪汪。奥列格拖着身子向前走，泥泞和雨水浸透了他疲惫的身躯。气泵继续运转，每一个动作都变得更加困难，浓雾变得越来越厚。“奥列格还在那儿，中士！我看见他在动！”\n\n“不要帮助那个人！”军士吼道，“不要帮他！你们都得独自面对考验！”\n\n奥列格再也屏不住气了，他条件反射般大口吸气，立刻吸进一大口恶臭、辛辣的氯气。喉咙里火烧火燎。他的肺徒劳地试图把它喘出去，寻找一些新鲜空气——但除了滚滚而来、令这个可怜士兵窒息而死的毒气之外，什么也没有。"
 komi_burgsys.25.a: "训练也会有伤亡。"
 komi_burgsys.26.t: "接受敬礼"
 komi_burgsys.26.d: "维亚特卡总参军事学院的第一批毕业生正行队列走过摄政。衣着整齐的毕业生们昂首挺胸，脚下迈着德式鹅步，肩扛着AK步枪，还在经过观礼台时行法西斯礼，他们就是帝国新军的纯正典范。摄政没有还以微笑，而是高举着手臂向他们回礼：这是他最欣赏的民族社会主义元素之一，摄政认为它饱含令人愉悦的美学特质。当最后一批人走完队列时，摄政才放下了他的手。\n\n摄政脑海中企盼，他们能比他们祖父那一辈人表现得更好些。这些该死的白军毒蛇……除了邓尼金和科尔尼洛夫这样少数几个聪明人之外，他们要么是无能至极，要么就两面三刀。要是傲慢的高尔察克不那么痴迷于他的形象，要是他能辨识出真正的威胁并团结在十字架旁……\n\n塔博里茨基摇了摇头，挥散了那若隐若现的骷髅幽影，看着骑兵军队的队列走进，他又抬起了手臂。军官们身着旧式黑色制服，戴着19世纪的骑兵头盔，风格中能发现些许党卫军的影子，这也确实塑造了无畏的形象。他们看起来可能不如穿着坦克手的制服来得壮观，但摄政只是无视了这个事实，好让自己享受片刻的视觉奢侈。这就是他想留给皇储的东西：勇敢，忠诚且真实的士兵，还有刻在骨子里的传统主义。只要他一日还活在世上，帝国的军官团中就不会有共产主义者和混血儿。"
 komi_burgsys.26.a: "纯净种族的典范！"
 komi_burgsys.27.t: "军队之荣光"
 komi_burgsys.27.d: "那支在首都街头集结游行的部队，自苏联时代以来前所未有。面对死亡的威胁，每个首都居民都应召走出了家门，旁观这支队伍——这倒是个充分的理由。而当怀疑者和异议者目睹他们所厌恶的摄政集结的东西时，他们的血液也为之冰冻了。\n\n数以万计，排列整齐的黑衣人结成完美的方阵，沿着主干道向摄政府走去。他们的正步在鹅卵石上敲出了整齐的回声，有如天堂的战鼓。个体消失在巨大而闪亮的黑色头盔阵列之下，而身份则被归入可怖的集群。许多旁观者为这种洋溢于周身的崇高力量所吸引，尽管心怀恐惧，他们也还是跟着欢呼起来。\n\n而紧随士兵步伐的则是各种车辆：卡车，半履带车，步兵战车和坦克，它们都是帝国陆军能找到的，最精锐的型号了。随后是摄政钟爱的导弹发射器和自行火炮，它们因特殊地位而得到了单独的展示机会。一架崭新的喷气式飞机在人群头顶轰鸣飞过，抬眼望去，它正拖着紫色的烟雾航向远方。\n\n谢尔盖·塔博里茨基站在摄政府的台阶上，身上的镀金制服在阳光下闪闪发亮，他看着他的军团，露出了微笑。"
 komi_burgsys.27.a: "颤抖吧，锡安！领受绝望吧！"
 komi_burgsys.28.t: "他们的思想中"
 komi_burgsys.28.d: "切尔诺夫上尉无聊地敲了敲笔，然后在第二排名单上勾出了一个名字。列兵查丹科……没错，他看起来很可疑。浓眉赤目，瞳孔发黑，还是个卷发——他身上肯定有犹太特征。至于波尔尼科夫，他是个好中士，但也是个前欧亚主义者。他说跟随古米廖夫是出于无知，但到了他这个年纪的人还可能真正改变吗？切尔诺夫对此报以怀疑，然后圈上了波尔尼科夫的名字。\n\n一小时后，他在暗探局中的联系人，卡马洛夫终于来了：“抱歉啦，切尔诺夫，”他一边进门，一边开口道，“今晚一堆事。”卡马洛夫点燃了一支马合烟，坐在了上尉的桌边：“那么，给我的名单够长了吗？”\n\n切尔诺夫注意到他的指缝里有血迹，但他只是点了点头，把名单递了过去：“我觉得人数还挺多的。”说着，他也点了一支烟，“要审查那些从边境城镇来的人总是很难。依我说，那里的杂种太多了。”\n\n“哦，当然了。”卡马洛夫同意道，“布尔什维克崽种甚至都不愿意监视农民，你知道他们算什么样的人。只要是有两条腿的东西，他们都愿意上！我听说，有时候连多几条腿的也能接受！”两人低声笑了笑，随后卡马洛夫站了起来，掐灭了烟头：“算啦，我本想留下来和上尉你喝杯酒的，但今晚还有五家公司要审查。明天可要忙起来了。别担心，我会看看能不能给你找点新鲜肉的。”\n\n切尔诺夫只是点了点头，目送着暗探局的官员离开了他的办公室。真是可怕的活计，那些名单……但如果这是避免士兵再次背叛的代价——就像那些当年为了苏斯洛夫弃他而去的人一样——那他很乐意付出一千倍的代价。"
 komi_burgsys.28.a: "毋须为他们垂泪，只因他们的信仰不够坚定。"
 komi_burgsys.29.t: "我们的庇护之下"
 komi_burgsys.29.d: "德拉戈维奇中尉享受着从他驾驶舱边呼啸而过的风声。他正驾驶着一架又老又破，三十年前便下线的道尼尔Do.17型飞机，但它依旧飞行平稳，对完成今天的任务来说已是绰绰有余。飞机在奥尔斯克附近的大草原上翱翔，其飞行高度恰好保证了飞机载荷的精度。\n\n“二十秒后到达目标上空，”德拉戈维奇向机组回话，“各就各位了？”而机组的回答是肯定的。时间一分一秒地流逝着，德拉戈维奇咧嘴笑了，终于……他大喊道：“投弹！”雷泽诺夫扳动了操作杆，投弹舱门随之开启，两千磅的炸药直直向村庄坠去。\n\n“长官，正中目标！”雷泽诺夫带着兴奋喊道。\n\n德拉戈维奇直飞了一会儿，然后猛一倾斜，让飞机转过来，好让他仔细看看目标的情况。巨大的芥子气云团笼罩了群群小屋，他可以看到有几个小点逃进了草原，但这次试运行已经是一次巨大的成功。\n\n他按下了无线电的发射按钮：“指挥部，这里是德拉戈维奇。目标已清除，准备返回基地。”"
 komi_burgsys.29.a: "但愿是系列打击中的第一炮。"
 komi_burgsys.30.t: "我脑中的寒风"
 komi_burgsys.30.d: "塔博里茨基矗立于黑山之巅，俯视着西伯利亚广袤的森林与草原。秋明、鄂木斯克、斯维尔德洛夫斯克，所有的一切，现在都属于他和上帝了。从乌拉尔的群峦到毗邻中西伯利亚的泰加林，摄政的神圣统治张开了它的羽翼，俄罗斯的半壁江山现在处于其庇护之下。\n\n他一想到自己握有的权力，就为此振奋，衰老的身子骨便充满了活力，但他知道战斗仍未结束。东方的秩序还有待恢复，他要把秩序一路带到贝加尔湖畔，直抵太平洋，可是……\n\n一阵寒风从北方刮来，穿着大衣的他打了个寒颤。他知道西伯利亚潜藏着许多威胁，而将其彻底净化，更是他从未面对过的挑战。可是他必须这么做，他必须把上帝的光芒散播至天涯海角。唯有当它在从哈萨克斯坦的沙漠到冰封的极北之地上空照耀时，他的统治方才稳固。\n\n塔博里茨基眨了眨眼，收回了在地平线上游移的眼神。时机未至。他转过身，走上直升机，想着该如何净化他治下的被征服者。"
 komi_burgsys.30.a: "坚定信念，第二次审判开始了。"
 komi_burgsys.31.t: "精雕细琢"
 komi_burgsys.31.d: "摄政沮丧地咆哮着，他把一团粗略的草稿揉成一团，扔进了桌边的垃圾桶。伴着无声翻腾的怒火，他拿起了一张纸，颓然地准备好笔，跌坐回了椅子上，等着灵感的光临。\n\n细节，细节，细节。他讨厌这些繁文缛节，但也知道它们必不可少。他一眼就能辨认出亚人类，他们的神采样貌，一举一动都有明显的痕迹。但对于其他人——那些下人——比起摄政，是略显盲目的。除了观察明显的身体特征外，他们没有办法发现身边的潜伏者。有人无疑对自己天生无知感到高兴，毕竟他们要做的工作减少了。而摄政也得注意到这一点：也许该恢复鞭刑了？\n\n“根据外在特征甄别犹太种族最为便利，”他一边嘀咕，一边动笔了，“其特征包括：大钩鼻；卷发；黝黑的面孔；深色的眼瞳；面对黄金表现出强迫性行为；等等……”\n\n一小时之后，塔博里茨基完成了他的工作。《种族纯净帝国圣典》的第一章已经完成：“那么，”他喃喃自语道，“鞑靼族又该从哪写起呢？”"
 komi_burgsys.31.a: "摄政真是一位伟大的导师。"
 komi_burgsys.32.t: "人之苦楚"
 komi_burgsys.32.d: "“哎，你，”塞穆尔身后传来一声命令，“在原地别动！”他照做了，双手本能地向上伸出——这是个明智的决定，因为他还听到了步枪的上膛声。\n\n一个身穿制服的士兵走到了他面前，他戴着巴拉克瓦帽，但黑色的羊毛下却透出毫无怜悯的眼神。它们在塞穆尔身上游移，把萨穆尔两颊那脏兮兮的胡子和破烂不堪的衣衫尽收眼底。“你没家？”\n\n“是，老爷。”塞穆尔怯生生地回答道。这些人找他干什么？他不是共匪，也不是犹太种啥的，只是想在乌斯季瑟索利斯克的街头讨生活。\n\n士兵拿出了一幅手铐：“伸出手来，你被捕了。”\n\n伴着塞穆尔结结巴巴的抗议，他的双手已被拽到身后，戴上了手铐。冰冷的金属显然未经锻造，它们在塞穆尔的手腕上套得太紧了。“我——我干啥了？求你了，老爷，我只是——”\n\n“你是流浪汉。”士兵冷笑道，“怎么，政令贴了满城还看不见？”他一个耳光把塞穆尔打翻在地。“你是瞎了还是咋的了？臭狗屎倒是说话啊！”又一脚踢在了塞穆尔的肚子上，他蜷倒在地，无声地抽泣起来。“列兵，把他扔卡车上去。他要想跑，就毙了他。我去附近看看他还有没有同伙。”"
 komi_burgsys.32.a: "“啥政令？我都不认识字！”"
 komi_burgsys.33.t: "化为灰烬"
 komi_burgsys.33.d: "“异教徒和亵渎者不允许为他们的罪孽找任何借口！”突击队中士喊道，他正站在城镇广场的舞台上，来回踱着步子，手里拿着一个点燃的火把。“宽恕这些败类，只会导致他们灵魂的黑暗翻腾起来，熏黑人性的光辉！哪怕是死亡，也不足以洗清他们的邪恶！必须以这代价净化信者的灵魂，除去在他们心间发芽的毒草！”\n\n在他面前立着一根大约八英尺高的木桩。镇上受人尊敬的吉洪神父被捆在上面，脚边堆着柴火。“听我说！”他喊道，鲜血从他浓密的棕色胡须中渗出。“那个摄政才是亵渎者！他是个杀人犯，背叛上帝与俄国的叛徒！我的兄弟姐妹们，请你们鼓起勇气站起来！打倒暴君！他们的恨永远不能胜过基督的爱！”\n\n“闭嘴！”中士吼道，双眼血红，充盈着狂热的愤怒。“异端吉洪，你亵渎上帝和祂的受祝摄政，我要把你烧死！地狱之火会让你生不如死，罪人！”说完，他把火把扔进扔进浸了油的火绒里，几秒钟后，神父就被火焰吞没了。尽管吉洪神父有智慧，有对人民的爱，有勇气与温柔，吉洪神父在熊熊烈火中尖叫着死去了，他反抗的火花永远地熄灭了。"
 komi_burgsys.33.a: "让燃烧的异教徒照亮我们通往天堂的大道。"
 komi_burgsys.34.t: "犹太祭司"
 komi_burgsys.34.d: "“我就知道！”塔博里茨基突然发出一声尖叫。他抓过手边的酒杯，一把摔在墙上，打得粉碎。“法利赛叛徒！马克思臭杂种！”\n\n塔博里茨基在办公室里徒劳地发火，甚至能感觉到额头上的血管在膨胀。“毒蛇……魔鬼……你……你们都是跟犹太人操屁眼的杂种！”他的大脑疯狂地尖叫着，催促着他抄起手枪、冲出宫殿、射杀他见到的第一个神父，但他咬紧牙关，握紧拳头，试图让怒火平息下来。\n\n背叛。又一次背叛。他早在几个月前就预见到了，他早就知道自己永远不能相信那些不断质疑他神力的神职人员。这就是犹太人的处事方式，不是吗？他们就知道提出一个又一个问题，质疑一切，唾弃神圣，却从不相信他们的信仰。好吧，他有办法了。教会需要新的圣彼得，需要一个伟大的领袖来指明道路，需要切去腐败的脂肪，直到露出真诚信徒的血肉。他会教他们看明白，那路西法的后裔，那谎言的王子。该死的神父……\n\n他抓起日记本，盘腿坐在炉边，潦草地写下一条新法令。“从今日起，俄罗斯正教的所有神职人员……”"
 komi_burgsys.34.a: "叛徒，该隐之子，邪恶的庇护人……"
 komi_burgsys.35.t: "正当程序"
 komi_burgsys.35.d: "判决既凌厉，又迅速。“死刑！”那摄政亲自任命的法官大吼着，“死刑，死刑，死刑！”这就是那个命定早晨的每一次判决了。盗窃：死刑；谋杀：死刑；不忠，悲观，怠惰：还是死刑。\n\n这场屠杀闻所未闻。一辆辆卡车载着囚犯和集中营犯人，把他们送到临时法庭，他们命定要背上同样的判决，迎接同样的结局。首都外先是有了一个万人坑，然后是第二个，第三个。待到周末时，已经有数千人被处决，鲜血浸透了行刑场的土地。帝国突击队在第二天就要求休假，但部队里可没有调职这一说。他们被告知，摄政已经亲自观摩了这血腥事件的全过程，因此他的士兵也得跟着看下去。\n\n于是问题又接着出现了，令人忧虑，可谓叛国的问题接踵而至。而对叛国的判决就是：死刑。尸首成堆，北芒垒垒，摄政的怒火永无止境。"
 komi_burgsys.35.a: "慈悲为上帝，也只为上帝。"
 komi_burgsys.36.t: "永远向前"
 komi_burgsys.36.d: "几个月来的第一次，塔博里茨基坐上了御座。他手指紧握，双腿交叉，眼睛凝视着眼前空荡荡的王座厅。此时正值晌午，但除非确有必要，绝对没有人会来摄政府。这不经让塔博里茨基心生好奇，那些诉愿者和抱着孩子，求他祝福的母亲们在哪里？那些跪在堂中，带回伟大征服消息的将军们在哪里？那些知晓阿列克谢皇储去向的间谍头子们，又在哪里？\n\n除开物理上的隔离，塔博里茨基还觉得王座厅另有异样。他几个月前第一次觉察到了这种感觉，自那时起，它就迫使他沉浸在学习当中，但今天——今天，他必须要弄清楚这是不是真的，是不是他的头脑在玩弄他。而这感觉千真万确：孤独。不是缺人，而是缺了上帝。在那个放着黄金宝座，天花板上镶嵌着镀金马赛克的王座厅中，上帝就这么奇怪地消失了。\n\n鸡皮疙瘩伴着塔博里茨基的思绪爬上了他的脊椎。这不可能，他的一切所作所为，都是为了上帝，俄罗斯和皇储。他绝不孤单，他不可能犯错。\n\n摄政不禁从御座上跃起，战栗的身体为焦虑环绕。赤裸裸的恐怖充满了他的身体，他的血液为之冰冻——但他却不知道为什么。他大步走出了房间，回到自己的书房，在壁炉前坐下来，凝视着翻腾的火焰。\n\n而他的灵魂中，闪现出了疑惑的火花。"
 komi_burgsys.36.a: "我观见一匹白马……"
 komi_burgsys.37.t: "一种残忍的炼金术"
 komi_burgsys.37.d: "报告：关于C-32/44型实验化合物（又称“塔博气”）的效果\n\n摘要：十二名具有不同种族背景的受试对象被引入试验舱内。实验个体健康情况良好，年龄分布于15到30岁之间。受试者表现出了一定程度的困惑与抵触情绪，推测是由于身体状况良好。\n\n密室门密封30秒后，开始泵入C-32/44，效果迅猛。对象接触化合物后立即出现了咳嗽与呼吸急促的症状，同时伴有可能因肺组织衰竭引起的咳血。化合物显示出强烈的腐蚀性，在接触后30秒内，皮肤即出现灼伤与起泡现象。细部观察表明，牙龈伴有出血，而皮肤则以较慢的速度溶解。已确认12名对象皆在三分钟内死亡。\n\n无法确认引起有机物快速腐蚀的气体浓度，但预期效果既然迅速显现，未来是大有希望的。对象死亡后仍继续分解。由于进入舱内的身心压力超出了可承受的范围，因而无法排出由死亡对象肌肉、血液和器官所变化成的有机浓稠浆体，试验舱尚待清理。\n\n天佑摄政！"
 komi_burgsys.37.a: "摄政真是一位伟大的科学赞助人。"
 komi_burgsys.38.t: "成功发射"
 komi_burgsys.38.d: "鲁斯兰轻轻牵着他的羊群，引导它们去往村外的牧场。这是个寒冷又清爽的早晨，草地上新孕育的露水滋润着植被。微凉的微风吹拂过草原，带来了河流和俄罗斯大地的风味。\n\n羊群开始吃草，鲁斯兰也坐了下来，而他的注意力则被远处的声音吸引。它听起来像山峦中的涛涛瀑布，但村子附近没有类似的东西，最近的山脉也在几百里开外了。\n\n那声音仿佛从天外传来。他抬眼望向天空，不解地歪了歪头，那是一颗星星吗？它如此闪亮，又如此神速。鲁斯兰知道，即便是流星，白天也是很难见到的。无论那是什么，它都在向东南方向的哈萨克斯坦沙漠快速前进。不管他所想何如——他看着它倾斜着开始下落。坠落的速度愈发快了，直到那长而白的身躯也为人所见，它反射着太阳的光芒，身后拖着火舌与烟尘。鲁斯兰的面孔上还没来得及幻化出震惊与恐惧的神情，导弹就击中了他的家，他所知的一切在轰鸣与火焰中化为乌有了。"
 komi_burgsys.38.a: "火箭项目开门红！"
 KOM_absolute_purity_tt: "俄罗斯将净化…"
 KOM_absolute_purity_end_tt: "俄罗斯已净化。"
 komi_clockworks.1.t: "摄政所见之异象"
 komi_clockworks.1.d: "摄政躺在自己的丝绸床铺上。漆黑的天花板上布满了密密麻麻的线。这些线团闪耀着不可名状的色彩，诉说着难以言喻的秘密，飞快地从被风吹灭的吊灯和他的视线之间穿行而过。这些线团就在自己的头顶为他舞动。但他也知道，如果自己站起来，就够不到它们了。它们距离得很遥远，非常遥远。\n\n摄政观察着线团，仿佛看到了那个人的升华之路。他是皇太子，是合法继承人，从叶卡捷琳堡长途跋涉至此。但是线团却岿然不动。他到底去哪了呢？即使他死了，这些线团也不会消失，它们所追随的可是不朽的灵魂，而不是脆弱的肉体。对于摄政来说，这就是一切的奥秘。通过这些线条，他可以看到这些人。他知道谁在密谋反对他，谁在私底下叫他疯子。通过这些线条，他看到了自己把他们绑起来，吸引了暗探局警察的注意，直到他们招认了自己所做的一切。无论他们是谁，能做些什么。不管这些谎话连篇的人是多么巧舌如簧，还是声泪俱下地诉说自己的无辜，都逃不出他的火眼金睛。这可真是在天国编织出的景象。\n\n他眨了眨眼，一瞬间灵感迸发。一些新的线条出现了，在线团中游动。他拧动着这条线，用它填满了意识中的空白。一些新的线条与线团交错着，他把它们拉了进来。就像他的俄罗斯的现在的模样，各色线条从尘埃中糅合起来。这是一个奇迹。这是织造着未来图景的织布机。这些线团，需要一台机器来驱动它们。\n\n摄政张开眼睛，环视房间。他注意到自己床头柜上的日记本。他固然知道时钟该往哪边转。但是他的财政部了解吗？人民们知道吗？法院的人又怎么样？\n\n他拿起笔记本和钢笔。他要告诉他们，立刻调整他们的习惯。这封信今早上就得送出去。他们必须知道。"
 komi_clockworks.1.a: "我的双眼可以洞见永恒，但过去何在？"
 komi_clockworks.1.b: "无尽的连环，指向多远？"
 komi_clockworks.3.t: "至圣教会"
 komi_clockworks.3.d: "塔博里茨基坐在长椅上，以平常更快的速度结束了晚祷，犹如往常那般，礼拜堂中唯有他一人，谁也不允许在他与皇储交谈，或看着线条起舞时打扰他，所有神父都清楚这一点。\n\n塔博里茨基明白，这些神官仍然将自己视作超然于他之人，他们的傲慢无可比拟。毕竟，1905年的叛乱就是一位神父煽动了叛国工人企图与犹太-布尔什维克的傀儡操纵者们一同毁灭帝国。\n\n塔博里茨基一想到这些就浑身颤抖，他会忠于自身的信仰，但东正教会呢？他们不过一群凡人，不如他那般理解上帝，对他们而言信仰只不过是无尽的规矩与仪式，但信仰必须付出行动，再多的祈祷也无法拯救俄罗斯。上帝终将垂青于他，但他必须先做出伟大的圣行以证明自己的价值。\n\n塔博里茨基站起身来，天使的低语再度萦绕耳畔，他坚定了自己的信念，谁都别想阻挡神圣俄罗斯的步伐，帝国终将在正统君主的领导下再度复兴——既非异教徒，也非法利赛。"
 komi_clockworks.3.a: "唯有我能成为教会的磐石。"
 komi_clockworks.4.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.4.d: "“我深信，在你们内开始这美好工作的那位，必予以完成，直到耶稣基督的日子。”- 《斐理伯书》1:6\n\n几年前，我还不敢想象，我能把上帝赋予我的任务完成妥当。当我离开那个觊觎者弗拉基米尔·基里洛维奇，率领追随者向北跋涉时，别人都嘲笑我，说我是个疯子。其实，那时我也怀疑过，认为科米的居民并不会想念我，毕竟，当时没人敢把德国人的方法，运用到对抗邪魔外道的斗争中，而我是唯一一个敢站出来拥护这种主张的。\n\n这或许是意料之中的吧。弱者很少有完成必须完成之事的意志力。天只会降大任于伟人，比如阿道夫·希特勒——以及，我自己吧。到了现在，我仍旧无法忘却那个两面派列夫·尼古拉耶维奇，也就是我所谓的恩人，在流亡期间是如何评价我的。他说，我不过是个纳粹小卒，竟然胆敢粉碎他那革新的“欧亚主义”思想。\n\n说实话，我完全不怨恨那些人。如果那些人确实邪恶的话，上帝为何要派他们来帮助我呢？再说了，宽恕不是最高尚的美德吗？也许有一天，我在乌斯季瑟索利斯克右派里的同伴们会回来，在伟大的计划中谋得一职。那时，我会请叙利亚的圣耶福列木来代他们祈祷，并将通往救赎的正道指给他们看。上帝保佑，愿他们总有一天会明白。"
 komi_clockworks.4.a: "主，请劝告他们。"
 komi_clockworks.5.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.5.d: "“撒慕尔就向民众说：‘你们看了上主所拣选的吗？在全人民中，没有一人可与他相比。’众百姓就欢呼说：‘君王万岁！’”- 《撒慕尔记上》10:24\n\n神圣俄罗斯体制的重建进展既迅速，又稳当；既无踌躇，又无倒退，免得失去方向。在下迄今遇到的困难，远远比不上在下所预计的。毕竟，希特勒掌权时享受到的奢华，是帝俄复兴协会闻所未闻的。我们既没有遇到任何可以被轻易说服，从而站在我们一边的文官政府，又没有得到任何渴望复仇的大型军队的充分信任。\n\n最激烈的抵抗的来源，与在下预期的一样：红军。尽管早已被击败，他们仍然困扰着我们，似乎已从他们那害虫一般的主子那，学会了顽钝固执。无论在下多么用力地用靴子将他们碾碎，他们都总会回来，反反复复地折磨着俄罗斯。\n\n红军的坚持是最令人担忧的。随着时间的推移，重建将会越来越麻烦，而摄政府也无法承受得起红军对臣民们的不断袭击。因此，帝国陆军必须竭尽全力，把那些犹太无神论分子通通抓出来，免得他们的数量与日俱增。"
 komi_clockworks.5.a: "毒气没准有效…"
 komi_clockworks.6.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.6.d: "“明智人的心，必获得学问；智慧人的耳，必探求知识。”- 《箴言篇》18:15\n\n人的皮囊之下，是否存在着灵魂？或者说，这世上是否存在一种方式，使得某种无形的灵体可以与肉体接触？科学早已把人类的物理性质研究得十分透彻，但却得不到任何有关上述问题的答案。当我住在柏林时，我听说了心理学和心灵哲学的许多前沿成果，然而——凡事总有但是——那些成果要么只存在于理论上，要么就仅仅是一些推测，甚至有些是被犹太人发明的。我怀疑最后那个是学术界的共同特点。\n\n至于我，我认为人类永远无法解开有关灵魂-心灵-肉体相互作用的问题。不过呢，我也有自己的想法：大脑中存在着一种网状物，也就是灵魂能量的导管。然而，我没法证明这个想法，也没法证伪它，只能像那些受人尊敬的学者一样去思考。当然，我跟那些人也有区别：我绝对不会像他们那种职业一样消极颓废。\n\n文人和智者很重要，但是也……挺麻烦。譬如，学堂里就回荡着锡安主义宣传的低语声，而且，布尔什维主义不就是从学术界（而不是无产阶级中）首先兴起的吗？我很担心，如果我们没法在重建学术传统前根除腐败，俄罗斯青年的未来会怎么样。"
 komi_clockworks.6.a: "心智不容荒芜。"
 komi_clockworks.7.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.7.d: "“这不但使你自己疲乏，而且也使你同你在一起的百姓疲劳不堪，因为这事超过你的力量，你独自一人是不能胜任的。”- 《出谷记》18:18\n\n布尔什维主义确能解放工人阶级吗？这东西的本性中似乎有着什么，能让工人们心甘情愿地拜倒在它的魅力之下。然而，就算在所谓的“社会民主主义”体制中，工人们也常常贪得无厌，要求更多的钱、空闲时间和利益。工人阶级有了民主，便永远不会满足。\n\n消除工人贪欲的方法有两种。第一种，让工人占据国家的领导地位，即接受布尔什维克的统治。这显然是荒唐的，每一位优秀的俄罗斯人都不会有此念想。第二种，是对于工人的诉求完全反其道而行之：夺走工人的自治权、降低工人的工资，最后再剥夺工人的“权力”。乍看之下或许违背常理，德人照此法治国却成效斐然。\n\n岂有此理？许是工人天生就叛逆不羁，从农民祖先处继承了血性？数百年来的叛乱多是由底层发动，而非由贵族发动，这一点正能得到解释。且不论史，若要真正解放工人的精神，显然应将其牢牢压制在底层，迫使他们俯首称臣。在命定的地位上，绝无跃升之法，工人一旦有此认识，其野心自然可以消解了。这种方法也可以运用在整个底层阶级身上，一旦整个底层阶级都变得奉命唯谨，布尔什维克就不可能在平民中找到追随者了。"
 komi_clockworks.7.a: "不知道基督赞不赞成优生学？"
 komi_clockworks.8.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.8.d: "“是他启示隐秘深奥之事，洞悉暗中的事，因为光明居于他内。” - 《达尼尔先知书》2:22\n\n帝国重生已有数月，受祝皇储仍无影踪。巧舌如簧的造谣分子积累渐多，他们怀谋逆之心，却以为我无法洞察那些酒馆、民宅和林间的阴暗角落中的污迹。我列举他们的累累罪证，他们却说：“阁下，您误会了。我们都是非常忠诚、虔敬的人。您口含天宪，我们哪敢越雷池一步？”\n\n我曾经以为，这些人高尚、可敬，值得我去信赖。看到他们步入歧途，我万念俱灰。既然那些被派来帮我的人也被谎言之王迷惑，我又如何去完成我的任务呢？难道此情此景也是上帝的试验？我岂\n\n正是。天可怜见，我成了盲目痴愚之徒，竟兀自往别处想了吗？上帝不是一直在试验我们吗？这岂不是造物主的权利吗？我等皆是罪恶、懦弱的凡人，岂能不接受上帝的反复监督吗？绝非如此。上帝一直在守望我们，一直在审判我们，一直在考验我们的信仰。此情此景应为神迹，我虽曾视而不见，而今已幡然醒悟。我要把上帝当做我的榜样，成为全知全能之人。"
 komi_clockworks.8.a: "我，亦当审判。"
 komi_clockworks.9.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.9.d: "“和不虔敬的人，怎能讨论圣德？同不公道的人，如何能讨论正义？不要同妇女谈论她的情敌，不要同胆怯的人谈论作战的事，不要同商人谈论交易的事，不要同买主商议出卖的事，不要与负心人谈论感恩的事…”- 《德训篇》37:12\n\n自由的诱惑是世间最邪恶，最阴险的东西。我的人民是一个纯净的种族，但他们看到西方的堕落和挥霍，却将其视为一种美德。他们看资产阶级的美国人，却将其视为一个“自由”而“繁荣”的民族。他们怎会如此盲目？难道他们就看不到锡安长老们操纵他们舞蹈的金线吗？\n\n他们又怎能妄加宣扬阶级流动！这明明是引发社会动荡，致使帝国灭亡的原因啊！布尔什维克不就是用阶级上升的承诺引诱了工人吗？克伦斯基的背信弃义不也是为了吸引新生的中产阶级吗？\n\n每个人都有应该有自己的位置。俄国统一之前的几千年来就一直如此。是犹太人在不断地试图破坏我们的社会结构。他们要让狮子和羊羔同卧，这是他们破坏文明的主要手段。世人皆醉，我独醒乎？即便是德国人，虽然他们也有德行，国家秩序却混乱不堪。帝室贵族今安在？党官横行庙堂间！我绝不允许这样的命运降临到神圣的俄罗斯。农民，战士，贵族，君主，这才是任何一个纯洁国家应该有的正确社会结构。"
 komi_clockworks.9.a: "如果有效，为什么要改变它？"
 komi_clockworks.10.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.10.d: "“上主出征有如勇士，激起怒火有如战士；他要高喊呼叫，对自己的敌人显出他的英勇。” - 《以撒意亚》42:13\n\n实际上，同俄罗斯敌人的战争是一场永无止境的战争。我们与那些祸害我们的人打了多久？一千年？两千年？在俄罗斯人信奉真正的信仰，建立起基辅罗斯之前，我们是否对草原人、乌德穆尔特人、科米人和芬兰人发动过无休止的战争？\n\n我们一定发起过这样的战争。战争才是强者得以进一步发展和繁衍的手段。俄国人不是单纯的幸存者！我们是征服者，是战士，是文明的典范！正是出于这个目的，我们才不需要像犹太人那样耍一些狡猾的阴谋诡计。我们从来就不会靠戏弄敌人来赢得胜利，俄罗斯也从来没有被常规的战法打败过；德国人面对的只是一个长得像俄罗斯的红色幽灵罢了。如果不是那些英国的犹太佬搅乱了我们光荣的海军，我们就会在1905年打败日本人！我们不能让类似的情况再次上演。\n\n我们不能再让这样的情况出现了。在内战期间，我们差一点就被彻底摧毁。如果不是上帝眷顾我，我也不可能独自在这可恨的共和国的阴谋中幸存下来。我们得变得更强，至少也得强到足以与德国相抗衡。但即便如此可能也是不够的。犹太人的阴谋诡计一天比一天复杂，他们计中有计。而且我们还要面对各种突发情况和威胁。一旦我们在履行责任上不够尽力，赤潮就会在锡安长老们的吩咐下卷土重来，摧毁我们珍视的一切。"
 komi_clockworks.10.a: "使人温暖的人有福了。"
 komi_clockworks.11.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.11.d: "“因为贪爱钱财乃万恶的根源；有些人曾因贪求钱财而离弃了信德，使自己受了许多刺心的痛苦。”- 《弟茂德前书》6:10\n\n钱，钱，钱！我的顾问们都在谈论这个，好像它就真的是一个至关紧要的问题一样。要是货币的概念从来没有出现过那该多好！如果是那样的话，锡安主义者就不再是一个麻烦了。有位顾问也承认，这确实是一个愉快的想法。一个再也没有犹太人的历史，一个只能由上帝指定，或者至少是应当统治世界的人治理下的世界。\n\n但是，废除金钱是一种愚蠢的念想。金钱已经成为人类世世代代传承下来的诅咒，就像与我们密不可分的原罪一样。人们对此只能默默承受，祈求解脱。但是撇开这一点不谈，在俄罗斯，很多人对金钱的执着令人发指。他们所作的一切都是关于成本，关于预算，关于承受能力。还有经济！人们已经受够了那些自称是“专家”的人来告诉他们应该怎么做。\n\n我们是俄罗斯人！我们根本就不需要瑞士钟表或美国汽车来维持生活！我们也不需要让自己依赖比我们小的国家来获得成功。有位顾问还问我为什么会这样想？难道他们就不考虑一下后果吗？只要我们与国际的犹太金融接触，他们就会再次把利爪伸向我们！我不能再让俄国沦为希伯来人掠夺的牺牲品而战斗、流血、杀戮！\n\n也许这些顾问只是被误导了，也可能并非如此。我不确定这是不是最沉重的负担。也许，总之，反正就是让我很恼火。"
 komi_clockworks.11.a: "俄罗斯当独立屹立。"
 komi_clockworks.12.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.12.d: "“三十年四月五日，当我在革巴尔河畔，在俘虏之中的时候，天开了，我见了天主的异像。”- 《厄则克耳》1:1\n\n在我记下这篇日记的时候，黎明尚未到来，街上一片寂静。值夜班的卫兵尚未离开，我只好趁着仆人不在时，吩咐卫兵去给我泡杯茶。无论怎样，我还有很多东西要记录下来。\n\n今夜我梦到了一堆线团，我以为我在入睡前瞥见了它们，但我并不确定。睡意将我带到了别处，在梦中我发觉自己漂浮在一片扭曲的阴间。而线团汇聚到了我的上方，这堆线团伸展开来，连接着远在头顶上方的光点。我猜这可能是一堆文字，但那时我仿佛丧失了识字能力。里面没有任何信息，只是一堆乱七八糟难以辨认的涂鸦。\n\n只是一个毫无意义的梦吗？应该不是，这些图案从来没有过虚假的东西。难道是存在干扰？有可能，但应该不是在我和上帝之间的交流上，没有人拥有这种力量。或者是什么巫术？不可能，这太荒唐了！也许是我自己的过错遮挡了视线。不——我已经做了一切可以博得上帝恩惠的事情。这不应该是惩罚，肯定是带有敌意的干扰。是有人故意这么做的。\n\n我不能确定，但——不，真有可能是这样。如果是这样的话，那是我大意了。当然！仆人们服侍我已经这么久了。等等，为什么我会认为在一起的时间足够长就意味着忠诚？"
 komi_clockworks.12.a: "我需要新的仆人。"
 komi_clockworks.13.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.13.d: "“我给你们讲了这一切，是要你们在我内得到平安。在世界上你们要受苦难；然而你们放心，我已战胜了世界。”- 《若望福音》16:33\n\n最近我把自己的家进行了改造，心里轻松了不少。现在家里很安静，新来的仆人们也讨人喜欢。他们不太会闲聊，但好在不会整日游手好闲。现在感觉除了自己的双手之外，每个人的双手都有空。大家都知道，魔鬼对这种东西有多种用途。\n\n更换先前宫殿里的仆人没有我想象的那么容易。不过他们经受了良好的训练，完全适应了痛苦。但帝国突击队训练的比他们更好！我希望——不，我确定他们之中肯定有人会崩溃。不过无论犹太人对他们洗脑过多少次，他们也无法抵挡带有上主旨意的鞭打。\n\n所以，现在他们再也不能祸害俄罗斯了。有了摄政今天传授给他们的教训，受祝的皇太子也不用再惧怕不忠的仆人了。自然秩序已经被破坏了太久，使得人们似乎已经忘记了仆人是一个独立的阶层。而这些仆人的懒散着实令我有些吃惊，只要鞭子放下的时间太久，他们往往就会变得松懈和腐化。就像最近，我就没有注意到不忠的坏疽的出现和存在。到了这种时候，再精密的手术也没用了，我只能拿出锯子和用以烧灼的火焰，以无情的效率来完成这项工作。"
 komi_clockworks.13.a: "诀窍在于，下手要狠，内心要稳。"
 komi_clockworks.14.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.14.d: "“巴比伦处女！下去，坐在尘土中吧！加色丁贞女！让位，坐在地上吧！因为你已不再称为‘娇媚’‘柔嫩’了。”- 《依撒意亚》47:1\n\n现代的女性实在是太鲜廉寡耻了。即便是在披着红皮的犹大到来之前，犹太人就一直在用世界主义思想侵蚀着公正的性别划分。大多数俄罗斯妇女已经完全接受了布尔什维克宣扬的理念，她们不再从事本职工作，我们国家整整一半的人口都已经沦为了巴比伦的妓女，她们身上尽是叛逆与恶毒的品行。\n\n人们对这种亵渎上帝的行径感到绝望，但在邪恶面前我们绝不能退缩！所有纯洁的俄罗斯人都必须并肩反对腐蚀我们妇女，使得她们变得放荡的罪恶行径。我们作为虔诚的男人，心中要有信仰和传统的火焰。我们再也不能允许我们的妻子、姐妹和女儿在大街上卖淫，或者对那些亚人杂种张开双腿了。\n\n主曾这样吩咐过以色列人：“若女人走近任何走兽，与它交合，应将这女人和这走兽杀死，应处死刑；他们应自负血债。”上帝选民之后裔也应如此。我们要用石头、钢铁和火焰，来鞭挞现代女性的罪恶。我们必须得逼她们就范，将她们限制在上帝所赋予的世界中的位置上。"
 komi_clockworks.14.a: "妻之侍夫，犹如臣之侍君。"
 komi_clockworks.15.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.15.d: "“但是，与我同在的上主，好像是一位孔武有力的战士，为此迫害我的人只有失败，决不能制胜；由于谋事不成，必蒙受极大的耻辱，永不可磨灭的羞辱。”- 《耶肋米亚》20:11\n\n“军人的行为准则”——多么荒唐可笑的概念。如果德国人没有摆脱锡安主义者所制定出的“国际法”，那他们还能够打败布尔什维克吗？不，正是因为犹太人及其爪牙的虚伪和蒙骗，才使得他们能够一次次免于正义的复仇。而德国人就机智地抛开了同情心，为要完成的事业而坚守住了自己的立场！\n\n然而，基督的士兵却仍在受到准则的约束。犹太人利用了这一弱点，并束缚了我们士兵的手脚。如果阿列克谢皇储知道他的士兵缺乏战斗下去的勇气，那他又怎能安然入睡呢？我们必须铲除这些软弱的倾向；一定要用异端，异教徒和亚人类的鲜血浇灌俄罗斯的土地。\n\n皇帝的士兵们必须拥有钢铁般的内心，冷酷的魂灵和机械般的头脑。一名基督和帝国的战士，对他的敌人只会有满腔的仇恨。因为任何对抗俄罗斯的人，他们都反对一切纯洁美好之物。他们既侮辱了人类，也亵渎了上帝。这些敌人只为魔鬼和犹太佬服务。\n\n对于这种束缚我们的腐朽犹太道德，我怒火中烧。到底该如何才能从我的臣民心中消除这种邪恶？"
 komi_clockworks.15.a: "为什么他们就不能老实听从命令？"
 komi_clockworks.16.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.16.d: "“当地的居民啊！恶运已临于你，时辰已到，恐怖的日子已近，山上再听不到欢呼的声音。”-《厄则克耳》7:7\n\n我刚刚醒来，汗流浃背却又敬畏不已。今晚我在一堆线条中目睹的景象是多么壮丽。\n\n我的思绪在岁月中翻滚，沿着时间的长河逆流而上。然后我见到了一片严酷而干旱的土地，这片土地中生活着一个顽强的战士民族，我知道那便是以色列人。他们在神的光芒照耀下不断向前迈进，约柜就在他们中间。而领头的人物，想必就是伟大的战神约书亚了。\n\n我看着他们在攻打迦南地，他们将三十二座城池夷为平地。并将异教徒的金银珠宝带往以色列。不信者的鲜血在耶利哥的街道上流淌，纯洁的种族沉浸在胜利的祝福中，他们通过正义的斗争战胜了与他们为敌的亚人类。\n\n我下定决心要完成新的事业。我们——纯洁的俄罗斯民族，也是被上帝选中的种族。正如我一直相信的那样，我们也是摩西的子民，只是我们的遗产被犹太-可萨的杂种们篡夺了。我们是所有民族中最纯洁最伟大的，至于其他民族，他们统统都是迦南人！"
 komi_clockworks.16.a: "我会成为俄罗斯人的约书亚！"
 komi_clockworks.17.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.17.d: "“撒乌耳对他说：你为什么和叶瑟的儿子同谋陷害我，给他食物和刀剑，为他求问天主，使他起来反对我，仇视我，像今日一样？”-《撒慕尔纪上》22:13\n\n我在内部的斗争上遇到了挫折。帝国突击队最近的表现特别令人失望。上周，他们搞丢了一个押往芬兰边境的，由三百名犹太人组成的车队。他们怎么会让整个车队都逃到视线以外的地方呢？我们又不是在外国领土上！每一个真正的俄罗斯人都应该对自己的祖国了如指掌！\n\n他们没有服从命令，一定是这样的。难道还会有别的解释吗？是出于心软，还是出于一堆沾着甜言蜜语的黄金啊？而相关的部队至今仍未出来接受惩处，我只好派出自己的手下再去把他们给揪出来。我们在净化俄罗斯的过程中又耗费了更多的精力，更多的时间。\n\n看来，无尽的烦恼是我的宿命。不能再这样下去了。若是没了忠心耿耿、精明能干的臣子，阿列克谢皇储也是没法进行统治的。若是再把职责交给那群人，那犹太特务渗透到皇室中岂不是轻而易举。至于他们在其他地方有多大的影响？我们必须进行深入的调查，并与值得信赖的人建立起新的监督体系。"
 komi_clockworks.17.a: "为何他们要如此折磨吾辈？"
 komi_clockworks.18.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.18.d: "“在集会中，使他开口发言，使他充满上智聪敏之神，叫他穿上光荣的长袍。”-《德训篇》15:5\n\n在皇太子殿下的教堂内的布道有些不尽人意。我们的教士看上去死气沉沉，毫无生气。他们的言语既缺乏对信仰的热情，也没有劝戒我们贯彻上主的旨意。他们只是对在此祷告的平民不断重复简单的美德，琐事与其他一些废话。曾经爱憎分明的他们都到哪去了？\n\n他们的热情与恨意都到哪去了？虔信者的热忱又在哪里？哪里才能找到能够唤醒这群可怜罪人的地狱火呢？圣灵有没有抛弃这些教士呢？\n\n如果是这样的话，他们是如何在布尔什维克的统治下苟活的呢？难道犹大的鬼魂甚至会纠缠着母教会本身？俄国伟大的主教座堂是否装饰着犹太人送来的黄金饰品？我无法确定，但当时他们为什么不放弃这片蒙昧的土地，和白俄们一起逃亡呢？他们为什么还要留下来，默默忍受布尔什维克的统治？\n\n我不敢去想其中的含义。我必须睁一只眼闭一只眼地睡觉，直到我能够确定神职人员的忠诚度为止。"
 komi_clockworks.18.a: "法利赛人回来了？"
 komi_clockworks.19.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.19.d: "“你们中谁若缺乏智慧，就该向那慷慨施恩于众人，而从不责斥的天主祈求，天主必赐给他。”- 《雅各伯书》1:5\n\n上帝向我传告了圣谕。\n\n当我进入睡梦中时，我看到炭火在壁炉内渐渐熄灭，带着火焰的线团在阴暗中舞动成形。它们越烧越旺，直到亮到我受不了为止。但我却不能移开目光，因为我知道我所看到的是天堂的光，它透过尘世间的遮蔽照耀到了我身上。\n\n起初，我无法理解我所看到的东西。那只是一堆乱七八糟的线条。它们在空中闪闪发亮，却不能照亮周围的环境。但我突然茅塞顿开，这些就是我经常在黑暗中或梦中看到的那些闪闪发光的形状和符号啊。我运用常用的辨识方法，很快就认出了不同的形状，就像人们把夜空中的星星连接成星座那样。\n\n一个熊熊燃烧的十字架。一颗多芒星，还有拉丁字母：IHSV。一个双眼溢出鲜血的骷髅头和一根长得像蛇一样的舌头。我相信这是对我的警告，但它在警告些什么？上帝可不会屈尊向不配和他交流的臣民传告一些简单的话语——我思考，并祈祷。我没时间再睡觉了。我必须辨认出这些凶兆确切的实质，否则一切都将陷入危险之中。"
 komi_clockworks.19.a: "烈焰会毁灭一切，但也会孕育新知。"
 komi_clockworks.20.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.20.d: "“其实，是你的罪恶教导你说话，叫你的口舌诡辩。”-《约伯传》15:5\n\n诡计多端，卑鄙可耻的犹太鼠辈！\n\n我被从地狱深渊里出来的各种诅咒和背叛折磨得痛苦万分。我曾是多么地盲目和愚昧啊，但现在我认清了，这就是上帝所赐予我的恩典。\n\n在我祷告的时候，祂用除了我与祂之外无人可以听懂的声音向我传告。它的力量灼伤了我的灵魂；我感到酸液滴入了我的眼中，血管里拖进了带刺的铁丝。但我对祂的忠心与奉献已经胜过了痛苦！我被带到了深渊的边缘，但好在我已经明白了！\n\n当启示的热潮过去后，我瘫倒在冰冷的金色祭坛上，汗水浸湿了我颤抖的身躯。上帝已经向我展示了那些荣光与力量的景象！现在我一闭上双眼，回想起来，就可以看到自己翱翔在蔚蓝色的天堂穹顶，手指掠过的是金色的云朵。现在我也认清了，以前我只是自以为心里明白，但却从未真正做到过，上帝现在已经亲自将他的光芒注入到了我的体内。\n\n我散发着光芒，内脏仿佛被炽热的磷火点燃了。只要我一集中精力，就可以看到一个人内心深处的腐朽。当我注视着随行的神父时，我看到他的形体上爬满了如恶魔般的蛆虫。撒旦和锡安主义对他腐化，在他的肉体上显现了出来！我渴望用手去触碰他的身体。从他的灵魂深处抓起一把黑色的焦油，但他手臂中力量竟来自于地狱本身！我一次又一次地用我那神圣的职务权杖击打他，猛击他那昆虫状的头骨，直到他不再尖叫为止。恶人的鲜血再一次染红了我的双手，还有这些书页，那些奉献给上帝的神圣祭品。我把罪人的躯体做了全燔祭，并感受到上帝的祝福涤荡了我不安的灵魂。现在，我祈祷着，祈求祂能够传授给我更多的异象，将祂的荣光烙印在我风化的皮肤上！"
 komi_clockworks.20.a: "阿门。阿门。阿门。"
 komi_clockworks.21.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.21.d: "“惩罚的日子来了，报复的日子到了，以色列要喊说：先知是愚人，受灵感的人是疯子！是，这是因为你的过犯繁多，因为你的罪恶重大。”-《欧瑟亚》9:7\n\n最近感到些不适，看来我病了，过去几天的事情我都记不太得了，医生坚持让我休息。真是叛逆的话，这是叛国。\n\n去你的，这不是叛国，你都在写些什么呢\n\n我得睡会，夜长梦也长，没什么灯光，我想把线索编织起来，线团却总是躲着我跑，看来，想把它们缠在一起很难了\n\n这毫无意义，你个傻瓜\n\n我不理解，我不懂这句话的含义——黑暗中的煤块，闪闪发光的圣坛，都空无一人，一片冷寂"
 komi_clockworks.21.a: "一片冷寂，一片冷寂。"
 komi_clockworks.22.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.22.d: "“上主必使雨变成灰沙降在你的田地里，由天上降在你身上，直到你完全毁灭。”-《申命纪》28:24\n\n事情有些不对劲，我听不到祂的声音了。我最近还能听到天堂中唱诗班的歌声在我的脑海内回荡，我可以在天使的歌声中醒来，但现在却不行了。现在我只会被床的嘎吱声惊醒，应该是我在睡梦中翻来覆去所造成的。我也听不到鸟鸣声，听不到火苗的噼啪声，听不到我门外的守卫之间悄悄的、不应当的对话声。\n\n一片寂静，还有壁炉内冰冷的灰烬。我一打开窗户，只听到呼啸的风声和远处工厂的轰鸣声。但这并不能填补我空虚的魂灵，只会让我感到恶心。我曾无数次试图忍受它，但结局只有一个：蒙上帝洪恩的神圣俄罗斯帝国摄政弯着腰在他的厕所里吐个不停，但除了灼热的胆汁之外什么也吐不出来。\n\n随后，当呕吐停止，恶心感褪去时，只剩下一片寂静。\n\n只要我一把精力用在处理帝国的事物上，寂静和悄然降临的恐惧就如同流到我脊背上的冰水，令我毛骨悚然。"
 komi_clockworks.22.a: "我在畏惧我的造物吗？"
 komi_clockworks.23.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.23.d: "“查有多人，恩主愈加之高官厚禄，其人反而愈妄自尊大，不仅企图危害朕之所属为满足，进而图谋推倒其恩主。”-《艾斯德尔传》13:2\n\n帝国突击队最近表现不佳，他们报告说上个月只处决了3482人。从这个数字中我就可以看出，还有许多不良分子有待清除。阿列克谢皇太子最重要的守护者已经变得如此懒散和低效，这才是最令我担忧的。\n\n省了棍子，就是惯坏了孩子。就像人们常说的，我们不都是上帝的孩子吗？我会加强惩戒措施，而且惩戒的频率会有所提高。关于这方面，我想到的是实行十一抽杀制。\n\n不过民间的反犹措施的效果要来得更好。承诺经济上的奖励确实是一种不错的激励方式。德国人的方法又开始发挥作用了，它还是一如既往地有效。\n\n寻找阿列克谢皇太子的工作照常进行。不过找到的线索并不多，只有我才能感知到这些线索，而且也很难把这堆线索的信息告知给下面的人。不过，希望还是有的。"
 komi_clockworks.23.a: "我的双手沉稳，我的思维敏捷。我还没疯。"
 komi_clockworks.24.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.24.d: "“地上的各种野兽，天空的各种飞鸟，地上的各种爬虫和水中的各种游鱼，都要对你们表示惊恐畏惧：这一切都已交在你们手中。”-《创世纪》9:2\n\n阿列克谢皇储，您到底在哪？\n\n亲爱的孩子，可以听见我的祈祷吗？\n\n我以您的名义做了许多事，没有把犹太人、布尔什维克和地狱的力量放在眼里。在摄政府的铁蹄下，有多少生命——亚人类、叛徒、异教徒——已经被压得粉碎？我已经供奉了多少祭品了？我真的不知道。\n\n求您了，亲爱的王子。您要是听不见我的声音，就看看我的言辞吧。这样您就会明白，人民已经准备好迎接您了。您的王位正矗立在那，上面已经镀上了金、铺上了一层紫色的布匹，就等您回来承继大统，永恒地统治神圣的俄罗斯了。求您了，别抛下我们。\n\n求您了……"
 komi_clockworks.24.a: "别让这一切付诸东流。"
 komi_clockworks.25.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.25.d: "“然后三松说：‘让我的性命和培肋舍特人同归于尽！’于是他奋力屈身，大殿随之倒塌，压在酋长和里面所有的民众身上；这样他在临死时所杀死的人，比一生所杀死的还多。”-《民长纪》16:30\n\n叛逆啊我把这鬼地方的每一个臭角落都找遍了，为什么还没找到？对，俄罗斯就是该死，上帝已经把它送进地狱去了。俄罗斯现在正在地狱里燃烧呢。看来，皇储准备统治一撮灰尘啊！\n\n他把我诅咒了！他给予了我视力，把我眼前的鳞片撬开了，结果却使我看见了一片该死的废土！俄罗斯就是挪得之地，那我呢？我就是该隐。\n\n我杀过人，也下令杀过人，我的身后已经血流成河。每月死去的数百人换不回一点收获。唯一能让我们活下去的信念，便是知道阿列克谢正在某个地方呆着。\n\n这算知道什么？我是不是在怀疑它？不行不行不行\n\n他绝对活着"
 komi_clockworks.25.a: "他到底在哪？"
 komi_clockworks.26.t: "日记：[?global.date.GetDateStringNoHourLong]"
 komi_clockworks.26.d: "“我是‘阿耳法’和‘敖默加’，最初的和最末的，元始和终末。”-《默示录》22:13\n\n他就在这\n\n我感受得到他但他什么都不说\n\n跟我说话吧跟我说话吧\n\n不是为了您是为了什么\n\n我是上帝的器皿是您的仆从是俄国的救主\n\n我不是犹太人不是该隐我一直在按照您的吩咐办事\n\n纳博科夫，我要是知道会有今天，我\n\n该死的噪音快停下该死的钟声快停下停下停下停下停下停下停下\n\n"
 komi_clockworks.26.a: "滴答，滴答，滴答。"
 komi_clockworks.27.t: "子夜"
 komi_clockworks.27.d: "塔博里茨基潦草地书写着，墨水从笔尖迸发出来，涂满了整张纸。他的手像是得了麻痹症般不停地颤动，汗水从脸上滴落，将凝结着血渍与墨水迹的纸弄得发黑。连续多天不睡觉，让他的双眼因充血显得泪汪汪。他不再坐在书桌前——那里离窗户太近了，上帝可以从天堂俯视着他，令他心生愧怍。所以，他蜷缩在一个角落里，腰酸背痛，却不断往纸上潦草地涂抹着什么。实话实说，除却双眼直勾勾地望着前方，双手不自觉地移动外，他有一星期没写过一个正常的单词了。\n\n突然，他察觉到什么动静，像是靴子踏过大理石地板发出的摩擦声。摄政抬头一看，像是心脏停止了搏动，手中的钢笔哗啦一声跌落在地板上。他挣扎着想要爬起来，双腿却像是灌了铅似的不听使唤。即使如此，他匍匐着向前，手臂力量开始流失，脑袋里不住地砰砰作响，世间恐怕没有比这更痛苦的事情了——但他还是奋力往前挤了挤。\n\n上帝啊，在他的沙皇陛下面前，谁能不欣喜若狂呢？\n\n一头黑色的短发，头顶金色的王冠，他身披貂皮斗篷，装点着黄金与珠宝，看上去比摄政还要年长，却闪耀着天堂的光芒。是您，俄罗斯帝国的不朽之皇。塔博里茨基张开嘴，想说些什么，想问些什么，想感慨些什么——可他什么也说不出来，陛下的神圣恩典让他喘不过气来，身体逐渐麻木，每一寸肌肉像是化作了石头。他眨了眨双眼，却发出一阵惊叫。\n\n一切，转瞬间化为了骸骨，幼小的头骨上展示着骇人的弹痕，精致的皇室衣衫被撕扯得粉碎，鲜血不住地滴落下来——惊叫声消失了，他哽咽起来，痛感在颅内爆发，失去了知觉，瘫倒在地，恐惧地凝望着无边无际的黑暗。\n\n谢尔盖·塔博里茨基，蒙上帝洪恩的神圣俄罗斯帝国摄政，咽下了他的最后一口气。"
 komi_clockworks.27.a: "线团绷断了。"
 komi_clockworks.2.t: "追寻答案 - 初日祷"
 komi_clockworks.2.d: "“阿列克谢·尼古拉耶维奇·罗曼诺夫皇储，殉道者之圣子、全俄罗斯的合法继承人，您虔诚的奴仆恳求您，倾听我的祷告。”\n\n塔博里茨基在黑暗中等待着，他的私用小圣堂里没有点灯，今夜云雾浓厚，高高的窗外也射不进半缕月光。\n\n好几分钟过去，他突然听到某种低语从远方响起，在他双耳两侧萦绕——是阿列克谢皇储殿下不愿屈尊亲自降下，而是让一对天使来为自己代言吗？塔博里茨基有些失望，但很快打消了这种自私的念头，兴奋地高举起双手呐喊道：“我主的奴仆，我谦卑地恳求你们，为我的灵魂注入光明，望尽那阻碍征程的阴霾！”\n\n细碎的低语声越发洪亮，塔博里茨基无法听懂他们的语言，却能理解其中的含义。“是！”他喃喃自语道，屋里冻得令人发颤，汗水依然顺着他的额头滑落下来，在他的眼前，无数散发着金光的丝线交织着：“是，我看到了，一定照办！”"
 komi_clockworks.2.a: "时间之水、潺潺而行，湍急灵动。"
 komi_clockworks.28.t: "追寻答案 - 次日祷"
 komi_clockworks.28.d: "“阿列克谢·尼古拉耶维奇·罗曼诺夫皇储，殉道者之圣子、全俄罗斯的合法继承人，您虔诚的奴仆恳求您，倾听我的祷告。”\n\n塔博里茨基决定尝试在白天也行一次祈祷。没错，他只在夜间可以看见那线团，但凡事总有意外，没道理他的祷告换在白日进行就无人来应答。太阳从祭坛边升起，炫目的金光令他眼花缭乱。\n\n突然，他喘了口气。这次不是耳旁的细语，而是一双有力的大手抓住了他的肩膀，刚劲有力，必然属于一位更有神力的圣仆——“耶和华的差使啊，”他用激动的声音颤抖地说：“我寻求更多关于吾皇的广大奥秘，请告诉我，他现居摄政领内吗？”\n\n似乎有某种东西触动了塔博里茨基的心灵，他完全理解了，他强撑着虚弱的肉躯，瞪大双眼凝视着祭坛上反射出的耀眼光芒，那金光烧灼着视力，让他颅内嗡嗡作响——但在其中他看到了智慧的辉光，他以微笑面对主的回答，即使结果令他失望。"
 komi_clockworks.28.a: "乌木色的黄昏后，静待着金色的黎明。"
 komi_clockworks.29.t: "追寻答案 - 三日祷"
 komi_clockworks.29.d: "“阿列克谢·尼古拉耶维奇·罗曼诺夫皇储，殉道者之圣子、全俄罗斯的合法继承人，您虔诚的奴仆恳求您，倾听我的祷告。”\n\n塔博里茨基刚完成祈祷，就被一阵穿透全身的强烈能量打了个趔趄，那股能量从他的胸中扩散开来。跪下的他在双手着地前及时稳住了身形。他一抬头向上，目光正落在圣母的肖像上，让他的脑中一时被无量的光辉所充盈。\n\n“基督之母啊！我在倾听！”他急促地喘息着“圣母！我万分荣幸！请告诉我吧：阿列克谢皇储在哪里？他在我代管的领地内吗？”\n\n世界在塔博里茨基四周旋转着，他摔倒在地，只剩一丝微弱的气息。“不，”他小声自语，圣光已从他的脑中消退。“不在，当然不会在。感谢你，万福的圣母，我永远不会忘记这次恩惠。”"
 komi_clockworks.29.a: "来自天堂的慷慨荣光，沐浴着我的魂灵。"
 komi_clockworks.30.t: "追寻答案 - 四日祷"
 komi_clockworks.30.d: "“阿列克谢·尼古拉耶维奇·罗曼诺夫皇储，殉道者之圣子、全俄罗斯的合法继承人，您虔诚的奴仆恳求您，倾听我的祷告。”\n\n“谢尔盖，”耳语无处不在，又无从寻起：“谢尔盖。”\n\n摄政一跃而起，转过身来，神色慌张地环顾四周。“是谁？是谁在那里？阿列克谢皇储，是您吗？”\n\n无人回答。那声音消失了。“是谁在说话？”塔博里茨基叫喊着，又突然命令道：“报上名来！你是代表着天堂，还是地狱黑魔王的使者？”\n\n没有答案，只有沉默和空寂，但塔博里茨基知道是谁来过了。“走开，撒旦！”他朝黑暗中啐了一口。“你不应诱惑我放弃真正的信仰。我知道你的劣迹，你仆人的劣迹。地狱孳生的犹太人和炼狱来的赤匪也不能阻挡我的脚步！”"
 komi_clockworks.30.a: "地狱之水缠着他的双足，又畏惧着他的力量。"
 komi_clockworks.31.t: "追寻答案 - 五日祷"
 komi_clockworks.31.d: "“阿列克谢·尼古拉耶维奇·罗曼诺夫皇储，殉道者之圣子、全俄罗斯的合法继承人，您虔诚的奴仆恳求您，倾听我的祷告。”\n\n这次，塔博里茨基没有听见沉默的低语，只看到那夺目的色彩，刹那间映入眼帘，使人头晕目眩。一束线条从眼前划过，朝各个方向散射开去。啊！多么耀眼的光芒，穿透他的灵魂，为他的灵魂点起天堂的圣火。塔博里茨基向后倒坐下去，他凝望着天花板上舞动的线团，身心被彻底征服。它绵长蜿蜒，它折叠交织，塔博里茨基从中望见了许多早已被忘却的广大神通，他难以承受这无比汹涌的智慧洪流，他的双眼朝后翻了翻，昏死了过去。\n\n回过神来后，塔博里茨基发现自己仰卧在地板上，汗水浸透了衣衫，他睁开双眼，看到世界竟沐浴在如此美丽、洋红色的奇异光芒下，弥散着将他拥入怀中；他起身望向自己的双手，却发现自己的皮肤变得漆黑，淡翠的静脉也化为了金黄色。他不可思议地眨巴着双眼——突然，一切恢复了原状，方才清晰可辨的广大知识转瞬离他远去，使人有些发懵。伸手扶住祭坛以免自己瘫倒在地，塔博里茨基深吸一口气，拭去淋漓的汗珠，他已经被彻底压倒了。也许他需要时间来理解上帝授予他的真意。"
 komi_clockworks.31.a: "只是一种色彩……却是那般炽热。"
 komi_burgsys_purity.1.t: "门槛处"
 komi_burgsys_purity.1.d: "“除非他们赖着不走，不要应门。”谢苗直视着妻子娜塔莉娅的眼睛，双手搭在她的肩头，“他们没有任何理由来打搅我们，除非别无选择，保持沉默。”他低头瞥了一眼孩子们，点了点头：“你们两个，只要你们够聪明，我保证你们会没事的。放聪明一点儿，记住了？能听懂我什么意思吧？”\n\n“妈妈怎么说，我们怎么做。”年长些的斯韦特兰娜开口了。\n\n“很好，”谢苗又紧张地点了点头，“最重要的是，别慌。你们知道他们是来找哪些人的，我们又不是那群人。还有你，亚历克斯，照顾好妈妈和姐姐，别跑来找我。”\n\n他那总像太阳一样闪闪发光的儿子大胆地敬了个礼：“是！长官！”一抹微笑也随之浮现在母亲的脸上。\n\n\n“好了，”谢苗嘀咕了句，他深呼吸了一口气为自己壮胆，匆匆地在妻子的两颊上吻了一下：“不知道这一去要多长时间能回来，但肯定比以前要长。天黑了没回来的话，也不要怕，我保证发生在蒂莫菲身上的事不会降临在我们身上的。”\n\n谢苗强迫自己从他爱人身边走开，他大步走到门口，把包跨在了一边肩上。当早晨的寒风顺着洞开的大门涌入时，他最后一次转过了身，面无表情地说道：\n"
 komi_burgsys_purity.1.a: "“枪在你的珠宝盒里。”"
 komi_burgsys_purity.2.t: "黑暗中"
 komi_burgsys_purity.2.d: "“我回来了。”谢苗刚带上门，就不由自主地瘫坐在地，身子半倚在门上，他微睁的瞳孔中倒映出娜塔莉亚从拐角边走出的身影。\n\n“天呐，谢苗，”她叹了口气，跪下身子，尝试着从肿胀的双脚上拔下沉重的劳保鞋，“这可不是个办法啊，你看，现在都快十一点了。”娜塔莉亚费劲地解开了一只靴子上的鞋带，开始轻轻地把那只浸满汗水的皮靴，从那只穿着磨破袜子的脚上取下来。羊毛袜上的洞下满是因无休止的轮班而造成的擦伤。\n\n“我也没辙啊，亲爱的。”谢苗的回答近乎变成了嘶哑的低语，“上头把指标上调了一倍。没人能提前下班，有人……”他顿了顿，那个人叫……\n\n“费奥多尔，”谢苗的声音还带着些许因脱靴造成的疼痛呻吟。娜塔利亚顺势脱下了他的袜子，看着他骇人的战壕足，她不由得叹了口气，泪水也从眼角涌出，疲惫不堪的丈夫却意识不到这么多细节。“费奥多尔，他……我记不清他到底说过什么了，反正他被抓走了。大概是在加班的那两个小时里，有人把他带了出去，然后就——”\n\n“嘘，”娜塔莉亚小声警告着丈夫，但阻止丈夫说话也没有让她轻松多少，脱口而出的话语让她的舌尖也辣辣作痛，“都到家了，就别再想那些事了。”她站起身来，伸手扶起了丈夫，让那瘦削的躯干倚在自己的肩上：“来吧，我给你处理下那双惨不忍睹的脚，待会再给你热一碗炖汤。”"
 komi_burgsys_purity.2.a: "五小时后，一天又开始了。"
 komi_burgsys_purity.3.t: "家非城堡"
 komi_burgsys_purity.3.d: "亚历克斯的手颤颤巍巍地把一勺萝卜汤送到了嘴边。饭厅里真冷——简直是滴水成冰。爸爸说，家里没有足够的煤来做晚饭，更别说生火，但一家人已经有几周没有取暖了。而妈妈也不让他和斯韦特兰娜出去找东西。他们所能做的无非是去学校，去教堂，然后晚上回来吃索然无味的单调晚餐。他甚至再也不能和隔壁弗拉德家的孩子们玩了。\n\n突然，一声沉闷的撞击从屋外传来。斯韦特兰娜被吓得大叫，勺子也哗啦一声，掉在了地上。妈妈愣住了，爸爸则迟疑了一会儿，却又拿起勺子往嘴里塞食物，他机械般起伏的手臂尝试着填满自己空空如也的胃。亚历克斯望着那堵将他们家和弗拉德家隔开的墙——声音就是从那里传来的。\n\n喊叫声透过石膏和木板，直刺他的耳朵：“趴下，你们这些小人！”雷鸣般的声响继续从隔壁传来，“头靠在地板上！”有人尝试回喊，但他们的声音太小了，无法听清。“闭嘴吧猪猡！死婆娘，你家男人在哪里？你的混账父亲在哪里？”\n\n爸爸指关节敲击桌面的声音拉走了亚历克斯的注意力。他父亲空洞的眼神越过桌上的空碗，盯着亚历克斯，当中不带半点愤怒与爱意：“别这样，亚历克斯。”至于他不希望亚历克斯去干什么，他没有说。他只是让眼神沉入桌上的碗，继续拿着勺子往嘴里灌汤，故意视而不见。很快，妈妈和斯韦特兰娜也干起了同样的事情，不过亚历克斯还是可以借着烛光，看到妹妹脸上滑下的泪滴。"
 komi_burgsys_purity.3.a: "但他们谁也无法忽视随之而来的尖叫与枪响。"
 komi_burgsys_purity.4.t: "寂静之夜"
 komi_burgsys_purity.4.d: "斯韦特兰娜尽可能地迈开她的步子，尝试着无视她那饿得咕咕直叫的胃。还得等一会儿，免得自己经不起诱惑，自己一个人把找到的东西全部吃掉。不管爸爸说了什么，他们一家人都得吃饭。让他和他顽固的自私主义见鬼去吧，他是比每个人都工作的久，但这不意味着他要比斯韦特兰娜自己和妈妈吃得多。军靴的踏步声越来越近了，她只得躲到矮墙后。又是一支帝国突击队的巡逻队伍，还是她在一小时内碰见的第三支。看来，宵禁让四处走动的难度与日俱增。\n\n夜幕低垂，斯韦特兰娜回到了家。她没有选择走正门，而是从后方的浴室窗户处爬进了屋子，这样她就可以避开帝国突击队的监视。父母已经在黑暗的房间中久等多时了。他们如炬的眼神充斥着饥饿，斯韦特兰娜的灵魂也被看得闪过了一丝恐惧，但转念一想，她的脸上想必也是一样的神情。她也便无言地把袋子里的东西倒在了乙烯地板上。\n\n先是跑出了两条老鼠；然后是一条被老鼠啃的七七八八的硬面包；最后，三个柔软而略带褐色的苹果从袋中滚了出来。\n\n餐食必不可少。他们每人拿了一个苹果，而妈妈也舀起了老鼠和面包，然后蹒跚地走进了厨房。洞开的窗户送来了风，吹灭了蜡烛的火苗。斯韦特兰娜听到爸爸紧贴着墙壁，小心翼翼地咬着烂熟的水果，并因其质地而微微咽着口水。\n\n她走出了固阴沍寒的浴室，穿过黯淡无光的家，径直上楼走进了她的卧室。她低着眉眼，不想在路过亚历克斯的房间时看到那门上的名字，不仅因为这让她的心为之收紧，她更不想让泪水带走珍贵的水分。伤逝已是一种他们再也负担不起的奢侈品了。"
 komi_burgsys_purity.4.a: "他们有饮食，有睡眠，却没有生活。"
 komi_burgsys_purity.5.t: "完美世界"
 komi_burgsys_purity.5.d: "每半小时，军靴的声响就会在瑟克特夫卡尔市中心那干净而平凡的大街上回荡。这是个美丽的地方，它完全契合受祝摄政的愿景。整洁，有序，安全——这是一个经过打磨和完善的文明净化样本，它静候着阿列克谢皇储回来继承王位。\n\n街头没有异见者，没有抗议的人群，没有游行的工人，甚至都没有违反宵禁的人。人人都分工明确，各安其位。士兵们从未见到居住在那里的工人擅离职守，这可真不错。因此也就没有必要把人拦停，仅因为证件和身份问题骚扰人民。据巡逻的帝国突击队员所知，那条街上的每一位帝国臣民都在为上帝和摄政尽忠尽职。\n\n据定期调查此地的暗探局官员报告称，那街上正中的房屋中居住的，便是理想的俄罗斯家庭。一对在神圣婚姻中结合的男女，生养着一个美丽的女儿和一个强健而纯洁的儿子。父亲在瑟克特夫卡尔轻武器厂工作，负责机枪枪管制造。母亲本分地维持着家庭的秩序，女儿学习家政，而儿子在帝国突击队的青年组织中受训。他们完美的肉体，只在皇储和他选召的仆人之下。\n\n没有人注意到，肺炎让儿子的生命缓慢地，在颤抖中流逝；没有人注意到，女儿在被巡逻队抓住后失踪；没有人注意到，血液不再从妻子手腕上的伤口中流出，她的尸体在浴缸那凝固的深红液体中沉浮。而因为殴打主管被围殴，被鞭击，被枪杀的父亲，只是为他工厂边的乱葬岗上增添了一具腐烂的尸体。这就是受祝摄政梦中的瑟克特夫卡尔：纯洁，干净，高效。"
 komi_burgsys_purity.5.a: "§x完美。§!"
 komi_purity_finished_tt: "§e俄罗斯纯净了。§!"
 komi_natsoc.1.t: "无声的分裂"
 komi_natsoc.1.d: "大多数分手结局往往如出一辙，在平静中迎来终结。\n\n针锋相对的争论由来已久：毕竟，如果不坚持变革立场，那么秩序社会主义不过是一座空中楼阁。到底谁能被定义为“工人”呢？有什么科学的方法能区分无产者与压迫者？革新者与寄生虫？或者说，善人与恶人？如果无产者的真正含义是指没有生产资料的人，那给他们生产资料又有什么意义呢？这些委员会是由那些被权力滋养的精英管理的吗？还是属于那群空有一腔热血的愣头青？\n\n当然，就更别提谁是敌人的问题了。哦，每个人都知道敌人的存在：宣传机构煞有介事地传播这些消息，这样的妄想就和冬雪中的血腥味一样鲜明。这些敌人好似潜伏在暗处，用细线轻轻扰动俄国人的心弦，引诱他们变得自鸣得意、不劳而获，最终堕入罪恶深渊。\n\n这些问题就像一把匕首扎在谢罗夫运动的心脏，没有答案，也无法回答。敌人到底是谁？如果他们也是无产阶级社会中的某个阶级，作为马克思主义者，我们应该同时支持这两者，那这样我们又该如何分清敌我呢？\n\n最后发现，一句雷声大雨点小的空话，因领袖的沉默而逐渐崩溃的忠诚，我们根本不值得为它们而战。谢罗夫曾会在国民大会上猛烈抨击进取派分子，现在突然对他们失去了兴趣。仿佛有什么无形的封印被解除了，很明显，共和国发生了一些根本性的变化。\n\n大多数分手结局往往如出一辙，在平静中迎来终结。然而，混乱本身也说明了问题。"
 komi_natsoc.1.a: "这并不会带来快乐。"
 komi_natsoc.2.t: "软硬兼施"
 komi_natsoc.2.d: "拉沃夫在福利处外头排队等候，几乎要高兴的忘乎所以。他自从第一次见到总书记的时候——当时他还只是个有着滑稽理想的进取组织左派；就等着这一刻了，而现在诺言终于实现了。\n\n他还记得总书记昨天演讲时的那种镇静，他谈到了那个有着广袤大地、盈车嘉穗、万众一心的光辉未来，而且他不像其他人，总书记看来真的相信他嘴里的那和平。这对拉沃夫来说都十分诱人，因为自从他父亲死于苏联崩溃时起，他就十分讨厌枪炮。在这点上那帮自称左翼的暴民并没有比那些他们反对的垂涎反动派对高尚到哪去；那帮人好像都想着一手拿枪一手拿敌人的头骨，一步步自毁前程似的。\n\n只有谢罗夫总书记答应过真正的和平、真正的团结。而拉沃夫知道只有自己默默真挚地相信谢罗夫，他才会志在必得。\n\n而他也确实这么做了，不是吗？全国各地的扬声器都在高声宣传着“人民供给包”，邀请着俄罗斯大地的纯正子嗣们去领取他们应得的东西。最低工资、医疗福利、甚至还有他们那所谓的没有工会的工会成员——只要你核实了公民身份就都能得到。这大概就是他们说的红色丰收吧，拉沃夫也正享受着丰收的每一分每一秒。\n\n接待员桌子那响起了他的队列号，当拉沃夫走近那个办事点的时候，头晕得膝盖几乎都要跪下来了。他微笑着问道：“谢谢您，福利官。我在哪能拿我的卡？”\n\n接待员耸了耸肩，“不好意思，先生。我们看了你的记录，上面说你是个亚美尼亚人的儿子，出于安全考虑我们不能给你，相信您能理解的”。她朝出口挥了挥手，“下一位！”"
 komi_natsoc.2.a: "他的微笑慢慢消失了，就像凋零的花朵。"
 komi_natsoc.3.t: "一心一意一联盟"
 komi_natsoc.3.d: "俄罗斯秩序社会主义党，这个政党有很多绰号，其中一半来自侮辱，而另一半则来自空想，而且党员们很少聚集在一起：共和国工厂与政府的职位很多，但实际在干活的人却很少。时间已经宝贵到不够用来开会了，在目前的情况下确实如此。但有些重要会议是不得不开的，这些问题确实需要党来解决。因此，谢罗夫宣布要在工作日要放一天假，用来召开各种代表大会和工人委员会。\n\n谢罗夫注视着他们。人才，确实都是一表人才，但都未经打磨，显得又钝又呆，就像在潮湿的空气中放置太久的钢铁，已经被磨蚀了棱角。要想把他们都锻造成一把可以挥舞的刀子，需要付出努力，如果谢罗夫需要这些刀子，那他必须立刻开工。\n\n谢罗夫问了一个简单的问题，它悬在空中，就像一个圈套，抑或是一次邀请。“有谁知道他们的上司上个月做了什么？他们的下属又在做啥？”\n\n但随之而来的是一阵死寂，谢罗夫开始一遍又一遍地把互通有无的原则灌输给他们，就像在学校里教他的那样，是一个个简单、重复的动作。这几乎就像他的指挥官们推测战场局势那样。但这一次可不是演习。\n\n谢罗夫开始了下一步行动。他拿起一张清单，开始念上面列出的名字：吵闹的、直言不讳的、抱怨的、发牢骚的、害怕的。这些人随时都可以离开，但如果他们打算留下来，就可以经受磨练，变得更强，更加伟大。当然，随之而来的会是降职，甚至是革命性的批判。但新的部门会比以往更有活力，党也不再是一群乌合之众，它会充满活力，重获新生。\n\n他们会学着爱上团结、爱上纪律、爱上集体。"
 komi_natsoc.3.a: "无论要花上多少时间也必须教会他们。"
 komi_natsoc.4.t: "联盟根基"
 komi_natsoc.4.d: "谢罗夫和而他手下的最高部长们正忙活着规划崭新苏维埃联盟，这个新苏联要把谢罗夫看到的往日缺陷全都改正。旧苏联实在太弱小、太分裂了，他们牺牲了如此之多，却收效甚微。谢罗夫和他的政府会一一纠正这些错误，而新苏联将从废墟中崛起，变得比以往更加强大！\n\n旧苏联其中一个最大的缺点便是它的联邦化组织架构，官僚机构臃肿不堪，而且地方权力自主权又太大。只要看看卡冈诺维奇在西伯利亚干的好事，你就知道为什么这是个错误了。谢罗夫的新苏联将执行单一制，地方政府只会是连接人民和首都的垫脚石，而所有主要决策都首先会在中央政府那过一轮。单一制政府在二战时证明了自己的高效，日本和德国正是有着强力、统一的政府才打败了四分五裂的美国人。任何以前的那些什么自治政府也都要采用同样的单一制，毕竟给那些少数民族自主权只会削弱联盟的凝聚力。\n\n苏联是俄罗斯人的发明创造，但布哈林却做出了如此之多的牺牲，只为试图取悦境内其他民族：乌克兰人、白罗斯人、波罗的人还有土耳其人，他们全都不用直接对首都负责，所以他们自然也对莫斯科没什么认同感。到了最后他们还是在最紧要的关头辜负了我们，也说明他们不配得到布哈林给他们的那种自由。俄罗斯应该成为谢罗夫新苏联的心脏和灵魂，因为它本因如此。"
 komi_natsoc.4.a: "基础是为了新事物奠定的。"
 komi_natsoc.5.t: "跨过界线"
 komi_natsoc.5.d: "一直以来，国民大会都是居民们的游乐场，是共和国内上流人物的绅士俱乐部。现在，玩家换了一批，进取组织闪亮的黑金标志出现在一张张扑克牌上，但游戏还在继续。这是一场游戏，谢罗夫想道，一场关乎未来的危险游戏。现在，是时候挑选盟友了。\n\n对塔博里茨基、沙法列维奇和古米廖夫的崇拜依然在他的信众中潜伏着。谢罗夫盯着那些正在为演讲者鼓掌的人们，他知道他们永远不会被人民信任——哪怕情况再好，他们也从来不相信他。他总是如履薄冰，把自己真正的信仰隐藏在不断变化的口号和“右翼团结”的承诺之下。他这是咋了？此刻，他坐在俄罗斯最不稳的椅子上，不惜牺牲一切来完成他心中的使命，却不敢大声把它说出来。\n\n他看了看身后的那些人。左派分子在国民大会的暗处偷偷摸摸地活动，他们决心要发展他们的主义，却从来不敢把它们付诸实践。他激赏他们的创新，却鄙夷他们懦弱的原则。即便如此，还是可以找到一些……可资利用的东西。那些人，他和苏斯洛夫还在共事的时候认识的那些人。\n\n在他眼中，使唤右派轻而易举。谢罗夫甚至感到得心应手。但右派可不是唯一的选择，不是吗？\n\n谢罗夫礼貌地咳了一声，台上讲话的人只得让步，他走上台开始发言。他面若冰霜般盯着台下的骚动，看着他那些所谓的“盟友”，开始讲话。“朋友们。你们中的许多人都曾问过我真正的信仰。那么，我要高兴地承认——毕竟没有理由否认——我是一个社会主义者。”"
 komi_natsoc.5.a: "他们举起手来，他的笑容愈发锐利。"
 komi_natsoc.6.t: "长笔之夜"
 komi_natsoc.6.d: "谢罗夫认为，在社会主义的刀锋和保守主义的铁砧之间，几乎没有什么回旋的余地。幸运的是，他不是一个善于谈判的人，因为这里也没有什么讨价还价的余地，而他昔日的追随者，哪怕是同在一间屋檐下，也无法信任彼此，因此现在开始试探局势的可能性不大。\n\n谢罗夫叹了口气，揉了揉太阳穴，将一篇写了一半的讲稿放到他身边。它很快就会和其他稿子一起被扔进垃圾桶。都是这该死的进取组织，还有他们所谓的“内部纪律”！为了在谈判桌上获得一个席位，他热情地对他们最卑鄙、最恼人的资本主义欲望疯狂翼赞，这还不够吗？现在他的手被绑住了，他的嘴被塞住了，而这本是他应该获得完全胜利的时刻。\n\n好吧，至少这篇关于“主权国家权利”的论述还是完整的。这是一种多么混乱的极端民族主义情绪啊！但只有这样，他才能使他的良心和进取组织都能接受这个观念。再看看“内部的敌人”一节……在某种程度上是有些许希望达成一致的，但仅仅是因为集中主义从来没有提过这一部分内容。\n\n是啊，谢罗夫在他为共和国的左翼效力多年中最了解的一件事，那就是铲除敌人——以及找出内部敌人的各种方法。群众里有不少敌人，总有一些敌人不容易被他人伪装，或者不善于伪装自己。"
 komi_natsoc.6.a: "我们要清洗整个共和国。"
 komi_natsoc.7.t: "形形色色，一丘之貉"
 komi_natsoc.7.d: "“同志们，工人们，难道我们还没有看清帝国主义的真面目吗？没错，朋友们，今天我要好好讲讲那穷凶恶极，冥顽不化的国际资本主义。今日，命运之风把我们所有人带到一起，但这股风是被法西斯主义掀起的，是这股风吹倒了我们曾经的联盟！曾经那每天胆战心惊的日子，那万字符和德国鬼子骑在我们头上的日子，我们依旧历历在目。”\n\n“我现在来问问：为什么德国要把俄罗斯夷为平地？为什么德国的体制是如此不堪入目，以至于它自己就能把自己毁了，却又同时强大到能在停下脚步前把半个俄罗斯付之一炬？更重要的是，这么多年来，我们一直在听说什么美国会用飞机和炸弹替我们救赎，但为什么这帮所谓的美国佬连祖国的大地都没踏上过一步，却还被人崇拜着？”\n\n“答案很简单，而且我相信正是这个答案催生出了我们民族真正完美工人国家的优越体制。那个答案就是美国人和德国人，他们根本不像某些人以为的那样是一直针锋相对的。不是！那帮控制美国经济的资本主义寄生虫们很乐意看到我们信他们那所谓的‘自由主义’和法西斯是处于冲突之中的这种鬼话，因此他们就能坐视到处都变成残垣断壁！如此威武的国家怎么会讲出这种荒谬的花言巧语啊！”\n\n“不，他们真正的永远的敌人早已融入到他们的基因里了，这种生活准则支配着美国、日本和德国；全世界残暴的资本-法西斯主义丝毫不会有任何怜悯之心，仅仅是因为他们生来就这么残忍。没错，我告诉你们，这仨国家面貌不尽相同，可本质上都是一丘之貉，而他们垂涎三尺，都盼着祖国俄罗斯的灭亡！”"
 komi_natsoc.7.a: "我们能熬过这群野兽，也能熬过那群假先知。"
 komi_natsoc.8.t: "新秩社人民"
 komi_natsoc.8.d: "新一代秩序社会主义人民正如火如荼的培养着，我们要让新秩社人民成为所有俄罗斯人的榜样，成为大家都穷极一生追求的目标。新秩社人民能很好地帮我们进一步给民众培养正确价值观，也有助于让秩序社会主义思想渗透进日常生活中的方方面面。\n\n标准的新秩社人民应该是无私的、博学的、健壮的，并且非常热心于传播秩序社会主义革命。秩社人民并不会被原始本能的冲动所驱使，而是能靠自制力约束自己，排斥那天生的和无意识的堕落人格。他在岗位上时会尽心尽力，自我提升，一个理想的秩社人民会不断地追求打破他每天的工作定额。\n\n秩社人民会认真地为阶级斗争和民族斗争奉献，他愿为马克思、谢罗夫和秩序社会主义的教导肝脑涂地；他会把自己的一切都献给祖国俄罗斯；他会如同对待自己的财产一样尊重公共财产；他会声讨谴责这世上的资本主义和帝国主义国家，会赞美支持祖国的军队，而当那一天来临时，他也会义无反顾地为祖国扛起枪，响应使命的召唤。\n\n最重要的是，新秩社人民会遵循谢罗夫和他的教导。他会把他所见到的异见者逐一上报当局；他会与无论从哪里冒出来的反动威胁战斗到底，哪怕这个威胁是自己的家人；他会尽心尽力的为他的政府和领袖服务，因为这是每个公民的使命。"
 komi_natsoc.8.a: "我们对新秩社人民的伟大成就翘首以盼。"
 komi_natsoc.9.t: "纯洁心灵的永恒磨练"
 komi_natsoc.9.d: "谢尔盖拨弄着他的食物——如果那玩意能称之为食物的话。坐在他旁边的薇拉摆了个鬼脸，好像要把那一嘴恶心的东西吐掉似的。“这坨垃圾一点味道都没有，比我姑妈做得还差劲！她还是个瞎子呢，你敢信？！”苏罗夫在他们正对面点了点头，把盘子推到了左边的空位上。从方方面面来看，这工人食堂从一开始起步就步履蹒跚。\n\n这一切都要从那份说所有工厂都会被国有化的公告说起，谢尔盖当时心里还尚存一丝对未来的希望，觉得上级领导们终于听到他们的抱怨了。毕竟，首都里新来的伙计们提到“工人”这个词的时候眼里仿佛都在闪光，他们肯定不会这么随便把这些字眼打进冷宫的，对吧？\n\n但这一连串的新措施把那仅有的一丝希望都给彻底扑灭了。宣传委员跟上了发条似的一直在叨叨什么要维持“群众风纪”，什么要作为一支“团结的无产阶级抗争力量”前进，然后现在他们又在扯什么要引入新式“最佳化烹饪方法”。要说唯一一件变好的方面，谢尔盖可绞尽脑汁才想了出来，那就是除非必须得填饱肚子，否则他不会再在午饭配给上面多花一分钱了。\n\n无论这个新的“工厂控制措施”是什么样的，他绝对都谈不上喜欢。焊接可是一项严肃的工作。他的朋友可能会因为上头下达的生产指标而缺胳膊断腿，因为这些指标实在是太过分太反人类了。他心里牢记着自己要去和国家指派的工头好好谈谈；至少分配到他们厂子的工头看起来还能说一下话。\n\n一整周的摸爬滚打之后，工作日终于快要结束了，这时谢尔盖在一次抽烟休息时间的时候，溜出了装配线去找工头。谢尔盖面对那位面目和善的灰发男人提出了自己的担忧，又夸夸其谈说他对新政权是有多么热情，最后表示希望他的工厂能重新分配到些更合理的指标。\n\n工头微微一笑，只回答了他几个字："
 komi_natsoc.9.a: "我们会一直这样下去，直到你明白我们的良苦用心为止。"
 komi_natsoc.10.t: "步调一致，共同加速"
 komi_natsoc.10.d: "工厂排出的浓烟从地平线上袅袅升起，从一端蔓延到另一端，遍布在无尽的天界之上。天底下的人民们每天进进出出工业区，步伐也日渐急促，砰砰的脚步声就如同疯狂跳动的心脏。社会主义祖国正朝着那个不为人知的终点迈进，那个如同句末的句号般的终点。那终点还是工人、士兵以及成批生产的铅壳的奇点，祖国依旧向此前进。\n\n有位女士在机器商店工作，她那干瘪的双手仿佛有什么魔力一般，诞生出了一件件巧夺天工的产品。起初她也一样照着国家指示和配额干活，并小心翼翼地写着每周工作总结。在报告的结尾她总会附上一个小微笑和一束鲜花，以感谢总书记和党为他们的辛勤付出。\n\n尔后工作强度越来越大，国家的指示也把她压得越来越紧，她倒下了，再也没有起来。一周后她的商店就被国家没收，转租给更需要的人了，祖国依旧在前进。\n\n有个制鞋匠小伙子也一样。大部分时候他都在梦想着建一间属于他自己的店铺，让他能随心所欲地阅读那些关于设计和时尚的禁书。到了晚上他就研究那些书本启发他的设计，沉浸在聚酯纤维、橡皮筋和皮革铸成的美梦当中，如同拥抱爱人一般丈量着脚的曲线。\n\n尔后他的作品被揭发，揭发之人正是他的叔叔。出于他叔叔的怜悯之心，小伙子得到了宽大处理：他只需把他所有作品都毁掉就可以了，没必要把事情闹大。小伙子的泪水如像珠宝一般镶嵌着他毕生的希望，落入了熊熊烈焰之中，和他的作品一同灰飞烟灭。\n\n祖国依旧在前进，前进，前进……共和国无休无止的迈向未来，那些走得太慢或者走得太歪的人，这里没有他们得一席之地。"
 komi_natsoc.10.a: "祖国依旧在前进。"
 komi_natsoc.11.t: "一个大工会"
 komi_natsoc.11.d: "萨沙从来就没有当过一名主持人，他压根就对这活没什么兴趣，他现在也不想去干这活。即便如此，他依旧难免慌张焦虑，而且这么一大群人（哪怕他们和他一样都是工会派）也让他压力倍增。天哪，为什么总书记非要先挑他的工会来承担管理任务？难道他干了什么得罪他们的事吗？唉，现在先不提这事了，毕竟，工作还是要做的。萨沙清了清他的嗓子，拍了拍话筒，房间里霎时静了下来。“欢——欢迎，朋友们。今天我们应共和国与总书记之邀相聚于此——”\n\n房间前头传来一声沙哑的嗓音。“是啊是啊，我们都收到信息了。谢罗夫又想从我们这要啥？我们不早都答应好指标了吗？”台下传来一阵骚动，还有一丝讥笑。\n\n萨沙咬紧了牙关。“没错，同志们，总书记完全意识到了这点——我是说我们的努力。但我们现在必须得团结一致，共同反抗那些腐朽的资本——”\n\n又一个声音打断了他，这次是从最远处的地方，“俺寻思着资本家不是早没了吗？嘛玩意儿啊？俺也想和总书记他亲自唠唠，好好瞅瞅他是咋在这旮旯儿浪费俺们时间的——没准儿他还能表彰表彰俺哩！”这一次大伙哄堂大笑了好一会儿。\n\n“同志们！”萨沙厉声吼向话筒，“你们根本没有在听我说了什么！我要说的如下：总书记想要我们把不同的专业、不同的行业、不同的企业都合并到一块，我们现在全都是一伙人了，而我们必须……必须齐心协力！”\n\n随后是一阵意味深长的沉默，接着每个人都开始争先恐后地发言。"
 komi_natsoc.11.a: "麻烦请大家一个一个地问问题。"
 komi_natsoc.12.t: "谢罗夫的五年计划"
 komi_natsoc.12.d: "谢罗夫静静地签着桌上的文件。有了这张文件，谢罗夫为经济制定的五年计划就将提上日程，五年计划将是革命性的，确保谢罗夫的手下能武装到牙齿随时应战。\n\n五年计划将聚焦于重工业和军工生产，该经济计划的主要目标是建立一个远离任何潜在冲突前线的安全工业基地，把更多的资源投入进坦克和军械的生产当中，并把此地的年度产业增长拉到俄罗斯其他地方比拟不了的水平。当然，所有这些对军工生产的投入会导致生活消费品产量的严重下滑，但苏维埃联盟的公民们都会为了祖国的大步前行而暂时付出点牺牲，那些不愿付出的人都会被……好好说服。\n\n但愿五年计划能让这个乌合之众般的农业社会变成一个真正的先进工业社会吧，谢罗夫可不会重蹈布哈林的覆辙。"
 komi_natsoc.12.a: "快去干活！"
 komi_natsoc.13.t: "准备开战"
 komi_natsoc.13.d: "资本主义、世界主义……这些才是俄罗斯人民真正的敌人。旧苏联未能打败这些劲敌，但谢罗夫将会给予俄罗斯第二次机会。\n\n现在是时候让俄罗斯的经济动员起来，为自己备战了。这是场针对资本主义和世界主义阴谋诡计的战争，谢罗夫的新苏维埃联盟绝不会像上一个那样陨落，它将屹立于逆境之中！在经济动员的同时，国内的无产阶级也得准备好。他们必须把自己武装起来，响应使命的呼唤，并承受住那些不得不面对的必要牺牲。\n\n在秩序社会主义治下，俄罗斯坚不可摧。在这个世界上，唯有强者才能生存，弱者必将灭亡。布哈林的苏联曾经弱不禁风，倒向了世界主义并和资本主义狼狈为奸，他们必然被摧毁。但谢罗夫的苏联则改头换面，清除了这些污点，现在也是时候证明给全世界看了。"
 komi_natsoc.13.a: "强者生存，弱者灭亡。这是世界运转之道。"
 komi_natsoc.14.t: "吸取教训"
 komi_natsoc.14.d: "军队现在急需变更学说，如果谢罗夫想要打造个更强大的苏联，那军队就必须得强起来。要想发展军事理论的话，还有什么办法比以史为鉴更有用吗？这几十年来俄罗斯经历了大大小小的各种冲突，军中的高级将领们全都挺了过来，他们知道在战时什么有用，什么没用。\n\n每支军队都在为他们打的上一场仗打好功课，俄罗斯军队也不例外。具体可以从伟大的卫国战争时期说起，在闪电战的猛攻之下，全欧罗巴的军队都乱了阵脚，无从应付。我们如何使用装甲、飞机和士兵的创新都应该落实到我们学说的实践当中去。当然了，西俄罗斯战争和全俄各地的各种军阀混战也给了我们许多宝贵经验。一旦我们落实了这些改革，那俄罗斯军队就有底气去面对任何形式的战争。"
 komi_natsoc.14.a: "如果我们不以史为鉴，我们必定会重蹈覆辙。"
 komi_natsoc.15.t: "落实新学说"
 komi_natsoc.15.d: "图哈切夫斯基可能并不忠于秩序社会主义思想，但谢罗夫依旧相信他在军事思想上的建树能为他的军队所用。毕竟他被人冠以“红色拿破仑”之名是有原因的，这也是为什么谢罗夫命令他的将领们都去读图哈切夫斯基的军事理论，并想办法把他的理论贯彻到自己的学说当中。\n\n总书记对图哈切夫斯基书里关于军纪的部分很感兴趣，因为它们可以很容易地糅合到秩序社会主义思想教义里去。图哈切夫斯基希望整个指挥链都能遵守这种斯巴达式纪律，并清洗掉那些有辱使命的将领。当然了，谢罗夫的将领们更热衷于讨论图哈切夫斯基讲的实际战术，像大纵深进攻作战理论，就是不仅仅只在前线打败敌人，更要在整片战场上击垮敌军。他还强调了作战是军事思想的第三层，也是军事理论的重要组成部分。\n\n谢罗夫的将领们还有一大堆活要干，这些关于装甲、航空、侦察、空降部队、指挥及控制乃至化学战的新理论，需要花好些时间以及许多组织工作整合起来。不过只要熬过了这短暂的阵痛以后，新军事理论就能强大到在任何冲突中都能保护祖国了。"
 komi_natsoc.15.a: "红色拿破仑的笔墨当为秩序社会主义服务。"
 komi_natsoc.16.t: "解放之心"
 komi_natsoc.16.d: "帝国主义已经把整颗星球瓜分了，他们剥削并摧毁他们得到的任何东西。德国人还在一砖一瓦的肢解，剥削欧洲和非洲，去维持他们那摇摇欲坠的德意志国。日本人则开启了第二个殖民主义纪元，把亚洲打扮成属于自己的资源仓库。美国则声称他们是这个黑暗、残酷的世界里最后的灯塔，但他们实则也在为资本主义和世界主义服务。他们只帮助那些服务于他们利益的政权，抛弃那些不希望自己成为恶狼嘴里的猎物，而另辟蹊径的人们。在这些国家里就找不到自由的希望，那些希望把自己人民从奴役中解放出来的人们孤立无援。\n\n这一切从今日开始改变！苏维埃联盟会给全世界的解放运动搭把手，并把他们引向正道。俄罗斯也一样，看到了她的人民被压迫、被奴役、被屠杀。俄罗斯饱经折磨，遍体鳞伤，但俄罗斯将会从从废墟中崛起。我们会解放同胞，斩断他们的枷锁，让我们成为其他国家渴望的榜样。\n\n至那些所有希望解放自己同胞的人们，请相信我们，相信俄罗斯，来支持你们的梦想！把这三个帝国从世界的王座上赶下去！人民必将自由，摆脱资本主义、摆脱世界主义、摆脱压迫！秩序社会主义是解放的思想！是自由的思想！"
 komi_natsoc.16.a: "荣耀归于革命！"
 komi_natsoc.17.t: "雪中岗哨"
 komi_natsoc.17.d: "卡车队轰鸣着，驶过芬兰心脏地带那结满霜花的雪泥路。他们开向一家破旧的旅馆；在寒冷的荒原之中，宾馆微微倾侧，摇摇欲坠。车队在宾馆周围慢了下来，绕着货柜停了下来。车门打开，谢罗夫的士兵鱼贯而出，他们都是群暴徒、恶棍，是秩序社会主义的特工。他们猛地关上车门，尘土污泥飞溅到皮风衣上，他们抽出手枪，准备给黎明添点气氛。士兵们迈着重步走进宾馆，拖着脚步朝着联络人走去。那是个德国特工，充当着两国之间中间人的角色，哪怕只是以非官方的身份。\n\n谢罗夫的特工们涌入宾馆，推翻一张张桌子看看有没有藏起来的武器，打碎一张张窗户防止被埋伏。这群人的头子，叶戈尔，和德国特工一同就座，掰了掰关节然后把手枪摆在桌子正中间。他示意另一位特工，拿来一个酒杯和一瓶科斯肯科尔瓦酒。叶戈尔一脸受到侮辱的表情，他一挥手把酒杯甩到一边，径直打开酒瓶。伏特加吨吨下肚，差不多算是漱了漱口，瓶子里却少了一半。\n\n“好酒全都在这帮芬兰狗手里。战争、伤亡，我们全都受得住。但没有好东西喝？草了他妈的，我们才受不起……现在，开始我们的——”他自嘲道，“谈判吧。”叶戈尔一巴掌拍在了他们坐的那张嘎吱嘎吱响的木头桌子上，“我们懂你们还不能和我国有什么正式往来，所以就拿芬兰来当我们的后门吧，用这里来握手，协商。我们在拉彭兰塔、新陆和万塔都有仓库，现在……你怎么说，德国佬？”\n\n德国特工环视四周，谢罗夫的特工们耍起了刀子，玩弄着指虎。叶戈尔慢慢地把手伸向前，直到他的手指碰到手枪握把。“一言为定，”德国佬开了口，“我会……找点工人同你们的仓库联系。芬兰会成为我们的门户。”"
 komi_natsoc.17.a: "守卫都死了，锁也打坏了。"
 komi_natsoc.18.t: "“坏死”"
 komi_natsoc.18.d: "毒窟深处，谢罗夫的士兵和秩序社会主义的特工们斜坐着，享用着哈迪斯的果实。领头的特工叶戈尔站在椅子上，双眼血红。他手里拿着一根针，里面是吗啡、海洛因和液化柏飞丁的混合物。叶戈尔举起手臂，握紧拳头，把针扎进一根暴凸的静脉。叶戈尔弯下腰，痛苦和狂喜立刻席卷全身。特工们肆无忌惮地笑着，吹着口哨，敲着桌子，把酒瓶到处乱甩。墙壁上满是污垢煤烟，无家可归的瘾君子们在毒窟的各个角落堆满了垃圾。头顶的灯泡散出一层霓虹薄雾。叶戈尔一屁股坐到座位上，握紧拳头，想抓住……什么玩意。墙壁被大洪水冲跑了，特工们的脸看起来像是被洗烂剪碎的照片。叶戈尔往后一靠，毒品损害了他的认知能力。\n\n奇怪的景象出现了——一个瘦长苍白、穿着商务装的身影坐在他的面前。叶戈尔看看他的同志们，有些困惑。他回想起他的任务，他记得他是要去见一位联络人……好像是。叶戈尔说不出话来，他凝视着那张模糊的面孔，那可能是他的联络人，也可能不是。那个身影展开一个又黑又长的东西。叶戈尔开动他那所剩无几的脑子，认出那是一种武器。这人是……武器走私贩，没错。特工们越走越近，围着叶戈尔和那人形成一个圈。叶戈尔来回扫视，汗珠从脸上滚落下来。\n\n这人……这人是……荷兰人！这是笔关于黑市和走私特工网络的交易。叶戈尔早就把这些细节丢到九霄云外去了。好似永恒过后，又好像是几秒钟过后，那个身影挺直了腰杆，伸出他的……手？也许是手？叶戈尔鼓起肌肉，向自己的双手泵入力量，付出了巨大的努力——把手甩向那个类似于手的形状。不久，那个身影就不见了。"
 komi_natsoc.18.a: "交易达成。"
 komi_natsoc.20.t: "身披资本主义之皮"
 komi_natsoc.20.d: "作为秩序社会主义的缔造者，我们有责任和义务维护其存在与发展，直至秩序社会主义成为俄罗斯乃至全世界至高无上的自然法则为止。对这种成长来说最重要的是，我们要（短时间内）容忍对于基本原则的侵犯，以便保证秩序社会主义的生存和发展。第二次世界大战开始前，德国一直容忍苏联的存在，以巩固成果、扩大疆域。正是在这种战略的指导下，德国成为了欧洲的主人。我们不应忽视历史，即使这意味着要与我们憎恨的人打交道。我们比他们更加智慧，我们明白这样的妥协不会长久存在。要消灭资产阶级，枪炮和愤怒还远远不够。\n\n花了几个月的时间，但我们还是做到了。瑞士银行里那些长着一副资产阶级猪脸的反动派和寄生虫，一受到我们的影响，就摇身一变，成了阿谀奉承的应声虫。谢罗夫的士兵和秩序社会主义的特工走了进来，身上糊满血迹，身后传来枪声，银行家们还是接纳了我们，因为那些剥削成性的恶魔会抓住一切机会从苦难中榨取利润。我们使出浑身解数，从插手贷款和贸易，到把异见者和叛徒作为廉价劳动力提供给国外市场。随着我们越来越多地参与到瑞士金融机构的运转，我们已经在世界市场上取得了一席之地。\n\n我们的国家在扩张、我们的意识形态在民众中扎根、我们的经济泡沫越来越大，最终，我们需要与欧洲建立联系。我们的影响力，将从勾住欧洲市场的一个钩子，变成一根深深打入其中的楔子，最终，我们将成为类似于罗马尼亚或土耳其那样的玩家。这将是我们对资产阶级长期操纵的开始，但是不要担心，消灭资产阶级的日子就在眼前。"
 komi_natsoc.20.a: "芒刺在背，如坐针毡。"
 komi_natsoc.21.t: "我们的改革"
 komi_natsoc.21.d: "谢罗夫心中无比冷峻，注视着眼前盛大的军事演习。这是这个国家自苏联崩溃以来规模最大的军演——至少他是如此宣称。谢罗夫身后矗立着一幢巨物，是为谢罗夫俄罗斯理想的丰碑。一串电线，挂在两座无线电塔之间，上面挂着五具残缺的尸体。\n\n“在你们，俄罗斯最可怖、最尖刻的忠仆面前，悬挂着秩序社会主义的宣言。它展示着我们国家面临的威胁，异议和叛徒。第一具尸体，属于那些既非民族主义者，也非马列主义哲学信徒的人。安那其，粪坑。第二具尸体，属于民族主义者。这些人不承认社会主义的领导地位。反动派，暴君。第三具尸体，是为那些追随马列，但不爱俄罗斯、不爱俄罗斯人民的人准备的。修正主义者，蛀虫。第四具尸体……死得最惨。社会主义与民族主义的信徒，却高举反旗，试图谋乱。他们是逆民，不想这个国家变好，只晓得搞破坏！第五具尸体，象征着潜在的威胁，象征那些口口声声追随我们，背地里却暗中使坏的人。他们的父母、他们父母的父母把反动的思想灌输到他们的脑子里，这些思想在他们脑子里打转，把整个人都给搞臭。他们十分狡猾，这些资产阶级寄生虫会不惜一切代价生存下去，直到俄罗斯的黎明到来，这样他们就能继续从我们的国家身上吸血。我们必须把这种威胁扼杀在摇篮之中！任何对你的战友或其他公民的行为感到担忧的人，举起你们的手来！”\n\n士兵们面面相觑，思考着该如何作出反应，想知道谢罗夫想要他们做什么。“我再说一遍，举起手来！”谢罗夫高喊一声，人们纷纷举起手来。"
 komi_natsoc.21.a: "而谢罗夫笑了起来。"
 komi_natsoc.22.t: "破碎之墙"
 komi_natsoc.22.d: "一列卡车从灰色的天际线那边驶来。它们负了某种使命，要深入面前这座坍塌的、用于抵御罗刹洪水的德国堡垒——莫斯科专员辖区。这里遍地强盗，德军的目光也从未远离。卡车漆成德国模样，但驾驶卡车的俄罗斯人并不打算隐瞒他们的身份，他们不是使节也不是商队，因为哪怕是利欲熏心的布列塔尼人也不会明目张胆地兜售卡车内装载的地下军火和毒品。然而，德国土地上存在着一片巨大的黑市，而谢罗夫正好希望拿着他敛来的钱参与其中，即使是要深入莫斯科的辖地，他也在所不惜。领导这次行动的是一个吸毒成瘾的暴徒，他曾是谢罗夫的战士、秩序社会主义的特工，名叫叶戈尔。\n\n卡车呼啸前行，穿过西俄罗斯泥泞的荒地，驶进莫斯科内地。叶戈尔从他位于头车货箱的位置上探出头去看了看，示意同志们拿起武器。车队驶入一片林木繁茂的空地，叶戈尔神经一紧，命令车队停止前进。如一头蓄势待发的猎豹，叶戈尔握紧了手中的黄铜指虎，又咽下一把二战时期生产的柏飞丁片。药一下肚，心中的高墙顷刻坍塌，火焰升腾起来、窜遍全身。一颗子弹穿透树林，打穿了卡车的侧面。他的视线模糊起来，但他燃烧的心脏宣誓着，要将冒出来的一切敌人和所谓盟友统统化为灰烬。\n\n谢罗夫的战士从卡车里涌出，向森林边缘冲去。一阵枪林弹雨扫进树林，但战士们依然继续前进。一和德国伏击者打了照面，这些熊就猛扑过去，痛击那些宵小鼠辈。德国兵一个个死去，德国佬吓得肝胆碎裂，他们的枪弹在俄罗斯战士的坚毅和钢枪面前一无是处。俄罗斯人干掉一个又一个对手，把他们的皮肤、内脏和肉体扯得稀碎。到最后，谢罗夫和黑市都不再重要。这将是小小俄罗斯的小小胜利。"
 komi_natsoc.22.a: "机会就在未来。"
 komi_natsoc.23.t: "高墙依然在"
 komi_natsoc.23.d: "一列卡车从灰色的天际线那边驶来。它们负了某种使命，要深入面前这座坍塌的、用于抵御罗刹洪水的德国堡垒——莫斯科专员辖区。这里遍地强盗，德军的目光也从未远离。卡车漆成德国模样，但驾驶卡车的俄罗斯人并不打算隐瞒他们的身份，他们不是使节也不是商队，因为哪怕是利欲熏心的布列塔尼人也不会明目张胆地兜售卡车内装载的地下军火和毒品。然而，德国土地上存在着一片巨大的黑市，而谢罗夫正好希望拿着他敛来的钱参与其中，即使是要深入莫斯科的辖地，他也在所不惜。领导这次行动的是一个吸毒成瘾的暴徒，他曾是谢罗夫的战士、秩序社会主义的特工，名叫叶戈尔。\n\n卡车呼啸前行，穿过西俄罗斯泥泞的荒地，驶进莫斯科内地。叶戈尔从他位于头车货箱的位置上探出头去看了看，示意同志们拿起武器。车队驶入一片林木繁茂的空地，叶戈尔神经一紧，命令车队停止前进。如一头蓄势待发的猎豹，叶戈尔握紧了手中的黄铜指虎，又咽下一把二战时期生产的柏飞丁片。药一下肚，心中的高墙顷刻坍塌，火焰升腾起来、窜遍全身。一颗子弹穿透树林，打穿了卡车的侧面。他的视线模糊起来，但他燃烧的心脏宣誓着，要将冒出来的一切敌人和所谓盟友统统化为灰烬。\n\n但叶戈尔的狂怒也不能让子弹停下。第一枪不过是个警告，随即又有一群人从卡车后面的防水布墙那边涌了过来。俄国人做好战斗准备，但为时已晚。要么脑浆被打得四处飞溅，要么被打断腿瘫倒在地，痛苦地尖叫。叶戈尔向外跳去，一颗子弹飞来，打穿他的腿。他沿着土路爬了回来，藏在卡车底部，沿路吞下柏飞丁片。他们输了，输得一塌糊涂。战斗失败，未来的机会也随之而去。"
 komi_natsoc.23.a: "黑市依然遥不可及。"
 komi_natsoc.24.t: "寂静无声"
 komi_natsoc.24.d: "一列卡车从灰色的天际线那边驶来。它们负了某种使命，要深入面前这座坍塌的、用于抵御罗刹洪水的德国堡垒——莫斯科专员辖区。这里遍地强盗，德军的目光也从未远离。卡车漆成德国模样，但驾驶卡车的俄罗斯人并不打算隐瞒他们的身份，他们不是使节也不是商队，因为哪怕是利欲熏心的布列塔尼人也不会明目张胆地兜售卡车内装载的地下军火和毒品。然而，德国土地上存在着一片巨大的黑市，而谢罗夫正好希望拿着他敛来的钱参与其中，即使是要深入莫斯科的辖地，他也在所不惜。领导这次行动的是一个吸毒成瘾的暴徒，他曾是谢罗夫的战士、秩序社会主义的特工，名叫叶戈尔。\n\n卡车呼啸前行，穿过西俄罗斯泥泞的荒地，驶进莫斯科内地。叶戈尔从他位于头车货箱的位置上探出头去看了看，示意同志们拿起武器。车队驶入一片林木繁茂的空地，叶戈尔神经一紧，命令车队停止前进。如一头蓄势待发的猎豹，叶戈尔握紧了手中的黄铜指虎，又咽下一把二战时期生产的柏飞丁片。药一下肚，心中的高墙顷刻坍塌，火焰升腾起来、窜遍全身。他的视线模糊起来，但他燃烧的心脏宣誓着，要将冒出来的一切敌人和所谓盟友统统化为灰烬。\n\n……但什么都没发生。没有躲在暗处的士兵、没有枪响，也没有强盗。叶戈尔的狂怒无从发泄，他沸腾的血管随着时间的流逝冷却下来。柏飞丁损害了他的认知能力，但即便如此，他也能看出面前这一片令人生厌的寂静。虽然莫斯科摇摇欲坠，但本应及时出现的边境巡逻队和宪兵都到哪儿去了？难道德国佬真的放弃了这座堵住俄罗斯地狱洪流的大坝吗？叶戈尔示意让卡车继续行驶。看来，这一趟没有仗打了。莫斯科的残躯就像一扇敞开的大门，而他们，就是汹涌而来的洪水。"
 komi_natsoc.24.a: "死亡也会产生某种机会。"
 komi_natsoc.25.t: "理论家凯旋"
 komi_natsoc.25.d: "惨叫声在牢房的墙壁间回响，动静传到了谢罗夫总书记耳旁，他笑了起来。啊！苏维埃人民的意识形态结实壁垒！如此动听的旋律啊，好似重型机械在黎明时分隆隆作响！人的意志一遍又一遍地被碾碎，再一遍又一遍地被重塑，每一次新生都愈发接近俄罗斯社会主义理想；直到最后，在一瞬间，人的灵魂冲出肉体，血肉横飞！它飞向空中，好似脱壳而出的——\n\n谢罗夫深呼吸了一口气。他在自作多情，这个犯人发表了如此颠覆性的批判，必须得好好辅导辅导。虽然和平主义者都是群危险的堕落者，他们存在就是在削弱俄罗斯工人阶级的力量，但也一样有资格被宽大处理。无论如何，谢罗夫都得搞好文书工作，准备让他转型成熟练工人。\n\n是时候收拾收拾了。他收起他那满是密密麻麻的参考和图表的笔记，但同时突然惊叹于它们是如此的简洁，如此奇妙：列宁和布哈林在这里竖起一面不完美的镜子，而他则在打造着一盏闪闪发亮的水晶吊灯。耀眼的光芒从中射出，是工人们的力量与团结铸造了它的美。过往的阶级斗争与小资主义早已不复存在！伪社会主义和党派之争也一道消失！只有党和工人阵线的钢铁意志，才指引着俄罗斯向未来迈进！\n\n谢罗夫现在看清了：他的国度闪耀着柏拉图式的光辉，典雅得好似那无尽的太虚幻境。现在要做的就是把它记下来，没错，再往笔记上添一笔。要登峰造极、空前绝后！谢罗夫把头埋了下去，唰唰地写着，又一声惨叫把傍晚撕成两半。那个可怜的小囚犯得再等等了，毕竟，全民族的利益要远大于一个渺小的个人。"
 komi_natsoc.25.a: "没错儿，我读过理论了。咋滴？"
 komi_natsoc.26.t: "赤红重拳"
 komi_natsoc.26.d: "普奇科夫盯着旗帜上政委元帅那春光满面的大脸，像被人施了什么魔咒一样在空中飘来飘去。那张大脸镶嵌在煜煜生辉的红黄两色之中，两边印着“全方位跟国家走！”的字样。两支突击步枪挂在徽章两旁，防止这话传达的信息还不够清晰。总书记的名字就写在下面，字体稍微小点。\n\n至少这张还比较有艺术感。普奇科夫已经见过一大堆顶着总书记大名的垃圾插画了，那帮画画的全是一群只会拍马屁的蠢货，这张还勉强能算及格。虽然在旧政权那会儿这种玩意估计连日常例行检查都过不了，但老实说，传媒部宣传处的情况不容乐观，他们压根就没时间没动力去搞新鲜东西。\n\n他啜了口茶，开始把这团杂七杂八的宣传工作拧成一股绳。总书记要求他搞一句字数不多，内容精练的简短标语。这种标语可能非常适合用在组织开会时发表，但要作为训话内容就不太够了。就算这样，他们给普奇科夫付那么多钱不是让他来承担这代价高昂的失败，如果他能从这堆烂摊子交出什么报告的话，那他铁定会干。\n\n他整夜埋头苦干，他的画纸上道道笔触勾画出一句标语。这里要提到人民的力量，侧面描写工人的成就，然后笔锋一转，画到方方面面都与之不同的孩子们。号召大家遵循《民防指示》并自愿交出多余的配给，然后将其与革命的英勇相提并论。\n\n没错，一切都理清了，而且如果这海报成功的话，说不定红军还会给一大笔提成呢。"
 komi_natsoc.26.a: "铁与火的公告。"
 komi_natsoc.27.t: "脚踏人脸"
 komi_natsoc.27.d: "内务人民委员会报告节选《共和国采取的先发制人安全措施》，第XX级机密报告\n\n-仅可根据国家工作人员的命令取阅-\n\n……我们继续以极高的效率在管区内开展工作。与上一季度相比，士兵试图违抗命令、保卫目标免受国家工作人员干预、甚至公然攻击上级的事件减少了70%。该减少趋势可归因于再教育工程和清算行动的加强，以及某种被我称为“脱敏”的趋势。我将于下文中作出解释。\n\n随着士兵对自身工作的庄严属性愈发习惯，他们也愈能承受革命提出的繁重要求——士兵们认为国民应当各安其位、各司其职，逐渐成为为更大的使命而受利用和牺牲的工具。我认为这一趋势也说明了为何人们更乐意于遵守纠正指令——我们收到了越来越多的国内监测报告（附录4.ii.a是这些报告的一个样例）。\n\n提取工作照常进行，产生预期效果。关于这些工作的一切都已经基本阐述过了，也未引起公众的警觉：实际上，我没有听过哪怕任何一个公民谈论过这些工作。据此可以推测，灌输工作的进展是如此顺利，以至于可以完全不用讨论这个起初备受争议的政策措施了。\n\n尽管如此，我们仍收到报告，称处理方法有待改进。附件是一些初步的建议，以安全、慎重、健全的方式进行这些工作——注意：其中一些建议要求我们准备工业建筑设备……"
 komi_natsoc.27.a: "道阻且长。"
 komi_natsoc.28.t: "事务繁多……"
 komi_natsoc.28.d: "即使心情好，总书记也是个少言寡语的人，但这并不意味着他就没有伟人们共同的愿望：见证繁荣统一的大好河山，欣赏运行自如的高效国度。就如同一套模型铁路，从共和国的一头铺到另一头，而谢罗夫则要专注地玩赏车轮滚滚的美妙模样。\n\n谢罗夫手下的某些顾问喜欢把心情不好的他比作糖果店里的小男孩。在瑟克特夫卡尔微服私访期间，谢罗夫觉得，这样比喻的确不假。\n\n一群妇孺聚集在集市上，全副武装的卫兵组成方队，唱着颂歌踏过街道。他们的衣着几乎完全一致，这让谢罗夫很是赞赏，看来“无产阶级服装工程”超出了他的预期。当然，到处都挂着旗帜，飘扬在人群之上，惹得他眼花缭乱。日光投射的阴影渐长，整条街道都仿佛有了生命。这是一部光荣的艺术品，是未被资本主义的堕落玷污的集大成之作。谢罗夫恍若置身仙境，心头无比愉悦。\n\n身后有人在喊叫，谢罗夫回过头，正好看到一位红军青年团员截住了一个小青年，人行道上回响着“无根的世界主义者”的嘲笑声。他驻足观看，人们从嘲笑变成了拳打脚踢，那个世界主义者被拖进了巷子里。\n\n他叹口气快步离开，把惨叫声抛在了身后，往政府走去。真遗憾，体制内还是蛰伏着那种寄生虫，为他的自满情绪敲响了警钟。共和国里的敌人只多不少，他绝不能掉以轻心，不然就会辜负工人的殷切期望。至少那位青年团员尽到了自己的职责……"
 komi_natsoc.28.a: "时间稀少。"
 komi_natsoc.29.t: "镰刀，锤子，麦穗，齿轮"
 komi_natsoc.29.d: "谢罗夫总书记在房间里踱来踱去——他的历史唯物主义研究在两天内又一次停止了。他是怎么了？是不是有什么他没有考虑到的地方，又或者还有一些尚未触及的人口统计学理论让他无法理解？他的唯物主义分析汇集了苏联有史以来最完整的社会主义研究成果，不过……有些东西不见了。\n\n他对俄罗斯工业进步的估计是他未发表的秩社主义论文的一个关键部分，但为苏联工业编写一份工作理论时却出现了……一些困难。集体农庄体系在30年代和40年代的崩溃简直是有人故意为之。就像一股外力慢慢地渗入土壤，抽干其养分和活力。就像是侵入俄国工人身上的癌症。\n\n但会是什么原因呢？为什么呢？\n\n沉思着，他的眼睛徘徊在史书书架上尘封的角落。《俄国远东历史，1895年至1940年》。他研究过苏联几乎所有地区的人口历史——也许阿穆尔河以外的土地能提供一些见解？他拿出那本厚书，检查书脊是否完好，然后开始阅读。\n\n黄昏变成了黎明。谢罗夫放下书，眼睛睁得大大的。他揭露了一个无比巨大的阴谋，一群行踪不定的无根之民渗透到联盟各个角落，并一路高歌猛进、直抵最高权力机关。是的，他找到解决困扰他的工农业弊病的办法了，它现在就浮在他的眼前！现在是时候警告俄罗斯的其他工人了，但愿还不算太迟。\n\n就在下周，共和国每个地区的每个城市都出现了印有亚洲人物的海报：工人们，警惕“高丽”虫豸！必须摧毁在俄高丽人的威胁！"
 komi_natsoc.29.a: "对潜伏资本主义国际派的又一记重击！"
 KOM_gumilyov_regional.1.t: "掌权之手"
 KOM_gumilyov_regional.1.d: "在沉思中，列夫·古米廖夫的脑海里闪过了历史上一位位伟大的欧亚人：成吉思汗、帖木儿、叶卡捷琳娜。他们之间有许多共同点，但其中最重要的当属他们对权力的理解。他们都要求臣民们绝对地服从自己，不允许任何人对他们的统治心存疑虑，这是驯服欧亚民族顽强精神的唯一方法。为了继承这些伟大统治者的事业，古米廖夫必须对自己的子民有同样的要求。\n\n这当然也是我们重组行政部门的最终目的。虽然进取组织在古米廖夫掌权的路上给了他不少帮助，但现在是时候让他们放下行政的重担了。我们应当建立一个忠实的官僚机构来在各地方行使古米廖夫的意愿，使进取组织能够继续他们最重要的工作，教育欧亚的人民了解自己的历史，并彻底抹去地方主义和部落民族的遗患。"
 KOM_gumilyov_regional.1.a: "铁拳渐渐收紧。"
 KOM_gumilyov_regional.2.t: "新经济"
 KOM_gumilyov_regional.2.d: "统一的欧亚从来都是世界上最强大的力量，这是不容争辩的历史事实，但欧亚过去被真正统一的次数也寥寥无几。只有最超乎常人的意志才能驯服并驾驭欧亚那不屈不挠的精神，而列夫·古米廖夫拥有的正是这样的一种意志。实现这个新经济计划将让他在完成目标的道路上更进一步。各经济部门都必须被组织起来直接接受国家的指令。为了达到经济现代化和人民总动员这两个目标，这一措施是必不可少的。\n\n当然，大幅度扩大国家干预将会招致上层社会许多人的不满。古米廖夫早已接受了这一事实，在很久之前他就已经下定决心付出受人蔑视的代价。无论如何，他都迟早得果断地处理上流社会的问题。分裂的种子常常就是被某些想要借着混乱获利的财阀所种下的。要是他允许产业私自运营，无论是为了谋求私利还是被部落主义叛徒所指使，那些背信弃义的业主们一定将会为了利益而出卖欧亚国。"
 KOM_gumilyov_regional.2.a: "为了国家的利益！"
 KOM_gumilyov_regional.3.t: "鞑靼骑手"
 KOM_gumilyov_regional.3.d: "安德烈耶夫上校转身离开了演习场，准备视察最新被分配到他手下的一个连。刚一转头，印入他眼帘的正是那个连队的指挥官向他骑马奔来的熟悉景象。由于艾哈迈托夫上尉对军中的各种规矩一窍不通，俄语说得也不好，整合他手下的骑兵部队已经给安德烈耶夫带来了不少的麻烦。尽管如此，他的上司们仍然坚持着骑兵的价值，并认为只要他们熟悉了现代战争，这支新连队的“草原天性”就能给他带来许多重要的见解。安德烈耶夫对此仍然半信半疑。\n\n“安德烈耶夫上校？”\n\n“又怎么了，上尉？”\n\n“我们应该回家。天马上就要下雨，这里的土地对你的车非常不好。太软了。”\n\n他话里的真诚使得上校不得不认真考虑他的意见。这次演习毕竟是在鞑靼人而不是他自己的地盘上。很快，他就会庆幸自己听从了鞑靼人的建议。在他命令手下出发后不久，天上就下起了瓢泼大雨，整个演习场都没能幸免。正当连里其他人都在防御阵地里拼命找着避雨的地方时，艾哈迈托夫相信自己的手下能在泥泞的野外正常行动，与他的骑兵一起不停地侦察着敌军。在之后几天雨停之后，安德烈耶夫已经获得了足够的优势，并最终在演习里大获全胜。"
 KOM_gumilyov_regional.3.a: "“干得漂亮！”"
 KOM_gumilyov_regional.4.t: "指示外交部长"
 KOM_gumilyov_regional.4.d: "“德米特里，我想你应该很明白，欧亚国不能依靠境外的力量。这是个显而易见的道理。我们必须靠自己的本事克服面前的困难，这是至关重要的。这样下去，等到俄罗斯统一时，我们就一定能靠自身的力量战胜一切挑战。和他国结盟只会削弱这股力量，甚至国家本身。”\n\n“因此，你作为驻外事务主管的工作不是去请求援助或者寻找盟友。长远来讲，就算是无条件的支持也只会削弱我们的国家。你的工作也不是干涉他国的事务。在我们的历史里，这样的纠缠和冒险常常招致了国家的毁灭。”\n\n“你所需要做的则是让整个世界承认我们才是欧亚合法的统治者。除此之外，我还需要你与其他大国、邻国，以及指定的一些有限的贸易伙伴建立正式的联络。”\n\n“这就是欧亚国所需要的。德米特里，你明白了吗？”"
 KOM_gumilyov_regional.4.a: "“是，列夫·尼古拉耶维奇。”"
 KOM_gumilyov_regional.5.t: "“欧亚”来信"
 KOM_gumilyov_regional.5.d: "我们收到了一份看似是外交电报的文件。这份文件来自于割据在俄罗斯的一个阵营，里面以“统一的欧亚”的名义邀请我们建立外交关系。\n\n根据情报机构的报告，这一阵营的领导人名为列夫·古米廖夫。他所领导的国家打着“欧亚超民族”的旗号，在短短一段时间内就从一个不知名的小国发展成俄罗斯统一主要的竞争者之一，在西西伯利亚控制着大片的土地。\n\n我们的探员们认为，在该阵营发展的早期与其建立有限的外交关系可以给我国带来一些实实在在的利益。至于这些利益是否值得我们正当化这样一个古怪的政治运动，这个问题就该留给政治家了。"
 KOM_gumilyov_regional.5.a: "跟他们谈谈没什么大不了的。"
 KOM_gumilyov_regional.5.b: "我们不能随便迁就这堆疯疯癫癫的军阀。"
 KOM_gumilyov_regional.6.t: "美国的回应"
 KOM_gumilyov_regional.6.d: "我们最近收到了美国对我方外交邀请的回复。他们接受了我们的建议，在两国之间建立了有限的关系和正式的联络渠道。同时，他们也祝贺了我们取得的成果，并希望两国未来能有良好的外交关系。"
 KOM_gumilyov_regional.6.a: "这才是我们应得的回应。"
 KOM_gumilyov_regional.7.t: "美国的回应"
 KOM_gumilyov_regional.7.d: "我们最近收到了美国对我方外交邀请的回复。美方表示他们不想在他国眼里被看作对某个俄罗斯军阀有所偏袒。因此，他们遗憾地拒绝了我方建立有限关系和正式联络渠道的建议。"
 KOM_gumilyov_regional.7.a: "他们忽视不了我们多久的。"
 KOM_gumilyov_regional.8.t: "[PREV.GetNameDef]的俄国外交官"
 KOM_gumilyov_regional.8.d: "几位声称代表列夫·古米廖夫的西俄罗斯政府的外交官来到了我们的首都。据他们所说，古米廖夫想与我国建立友好、公开的关系。他认为突厥人与俄罗斯人源自同一条血脉、同一个家庭，而家人本应该互相合作。看起来古米廖夫的政府对“欧亚”这个概念有些走火入魔，而这意味着他想让俄罗斯更加融入亚洲而不是欧洲的政治。\n\n这些外交官们声称他们所代表的政府仅仅是想要与我国建立一个公开而友好的关系，除此之外没有任何用意。可布哈林那个魔鬼在把无神论强加在我们头上时说的也是一样的话。中亚被俄罗斯束缚的时日已经太长了。\n\n我们政府里的一些成员认为我们应当认真考虑这项邀请。他们觉得和俄罗斯保持友好的关系、并同时保证国家的独立能够避免中亚再次被奴役，况且我们之前极端孤立的态度也没有给我们的政府带来多少盟友。在这些官员的眼里，就算他们是异教徒，和我们最大的威胁搞好关系仍然是一个明智之举。"
 KOM_gumilyov_regional.8.a: "说不定俄国人这次是认真的。"
 KOM_gumilyov_regional.8.b: "我们不和异教徒打交道。"
 KOM_gumilyov_regional.9.t: "[FROM.GetNameDefCap]同意了！"
 KOM_gumilyov_regional.9.d: "我们的外交官带着好消息回来了！[FROM.GetNameDef]的政府果然明智地同意了我们建立外交关系的请求。他们毕竟是我们的欧亚兄弟，看到他们没有拒绝这个互利共赢的提议、被宗教上的不同所束缚，我们也感到由衷的欣慰。\n\n我们希望这一关系能够继续发展，也许有一天两国之间能不仅仅只是友好往来。整个欧亚都必须统一起来对抗那些意图剥削我们人民的势力，而这不过是第一步。"
 KOM_gumilyov_regional.9.a: "明智的决定！"
 KOM_gumilyov_regional.10.t: "[FROM.GetNameDefCap]拒绝了！"
 KOM_gumilyov_regional.10.d: "我们的外交官两手空空地回到了祖国。[FROM.GetNameDef]的政府拒绝与我们建立外交关系，真是个不可理喻的决定。作为欧亚同胞，他们不应该让宗教上的不同分裂我们两国的兄弟民族。\n\n[FROM.GetNameDef]的政府显然无法认清大局，友好的外交是没有希望的。欧亚本应并肩而战，但[FROM.GetNameDef]却想让我们分崩离析。也许是时候该考虑在中亚建立一个更友好的政府了……"
 KOM_gumilyov_regional.10.a: "这群闭塞的狂热分子。"
 KOM_gumilyov_regional.11.t: "古米廖夫公然谴责我们"
 KOM_gumilyov_regional.11.d: "“罗曼-日耳曼人啊！欧亚超民族的敌人们！听听我这番话！”\n\n“我是列夫·尼古拉耶维奇·古米廖夫，进取革命的领袖！欧亚国正在旧俄罗斯的尸骨上冉冉升起！记住，我们既不是什么苟延残喘的布尔什维克，也不是固步自封的沙皇国，我们是一个真正统一的文明，我们代表的是你们自列祖列宗时就已懂得畏惧的民族。”\n\n“就像阿提拉、成吉思汗一样，我们也将从我们伟大的祖国席卷而来，给所有侵占着我们领土的人们带来彻底的毁灭。你们的帝国将土崩瓦解，你们的文明之火将被彻底熄灭，而我们将达到连你们夸夸其谈的罗马帝国也无法达到的高度！”\n\n“欧陆啜泣着的孩子们啊，做好准备。我们是欧亚国，而我们崛起的时间正是现在！”"
 KOM_gumilyov_regional.11.a: "蛮子。"
 KOM_gumilyov_regional.12.t: "欧亚国的公务员们"
 KOM_gumilyov_regional.12.d: "一座小办公楼前站着一群被拒绝的应聘者，工作的机遇又一次从他们手里滑过。他们前前后后申请快一打工作了，但没有一个人被录用。阿布拉姆觉得现在是时候放弃了。他本以为俄罗斯识字的人不多，能够依靠这项技能找到工作。但事实证明，光会识字写字是没法当上会计师的。\n\n“也许我们该去高尔基试试运气，”另一个人说道，“我听说它发展的速度相比俄罗斯其他城市要快得多。在那儿我们肯定能找到什么工作的。”\n\n“要是那儿还不行就只剩参军这条路了。”阿布拉姆回答道，一边开始和同伴们一起向火车站走去。\n\n一位留着长胡子的老人走过，听到了他们之间的对话。“你们刚才是不是在说你们在找工作？”他的声音虽然有些沙哑，语气仍然十分认真。“在我老家有不少。”\n\n“那是哪儿，你家的农场吗？”阿布拉姆不屑地说道。“对不起，老头，我们可不想当农工。”\n\n“不不不，我在[KOM.Capital.GetName]工作。可惜欧亚国没法自己管理自己，在行政机构里我们急需各种人才。我们可以录用你们不少人做抄写员，文书之类的工作。还有谁过得比政府官员还滋润呢？别忘了，政府发的工资也是相当可观的。”老人停了下来，等着他们考虑自己的提议。\n\n“至少比在工厂里从早干到晚或者在军队里送死强，”其中一个年轻人说道。“算我一个。”\n\n“把我们都算上，”阿布拉姆回答道。"
 KOM_gumilyov_regional.12.a: "他们简直是完美的人选。"
 KOM_gumilyov_regional.13.t: "欧亚之梦的第一步"
 KOM_gumilyov_regional.13.d: "今天是我国伟大的宏图里重要的一天。为了让欧亚国真正称得上欧亚二字，俄罗斯的科米，鞑靼，巴什基尔和其他许多的民族不能没有决定自己命运的机会。斯拉夫人和罗斯人再也不能像以前一样横行于其他民族之上了。为了欧亚梦的实现，我们必须共进退。\n\n今天中午时分，通过广播电台以及罕见的电视，古米廖夫与他的内阁成员在一番演讲中宣布在欧亚国境内设立民族成员国。通过这些民族国家，之前受边缘化的各个民族能够管理本族的人民、制定自己的法律、说自己的语言……只要他们还向欧亚国宣誓效忠就行。\n\n“今天，俄罗斯这一伟大国家所有的民族都终于能够放下过去几个世纪毫无意义的争吵，万众一心地向未来进发。俄罗斯是斯拉夫人的，正如她也是科米人的。俄罗斯是巴什基尔人的，正如她也是车臣人的。只要联合起来，我们再也不会经历像西俄罗斯战争那样的悲剧！”在各地的大街上、在人们的家中、在无线电波里，如雷版的掌声和欢呼声响彻了整个欧亚国。前进的第一步终于被迈下了。"
 KOM_gumilyov_regional.13.a: "在我们的领导下，所有人都应该拥有一席之地。"
 KOM_gumilyov_regional.14.t: "新式官僚培训"
 KOM_gumilyov_regional.14.d: "“进取与你：欧亚国的伟大工具”\n\n帕维尔满脸疑惑地看着他手里刚收到的宣传册。这位性格温顺的年轻官员被分配到了欧亚国在各地建立的许多行政中心之一里的一间临时培训室。在这里，他将被训练成实现欧亚国宏伟蓝图的国家机器里的一颗齿轮。“无论欧亚国最终的目标究竟是什么，帮执政党的忙总比任其宰割来得强”，他暗自想道。\n\n突然，他感到肩膀上被人轻轻地一碰，一下子被拉回了现实世界。一位政府高官一边盯着他看，一边说道：“你是打算开始读，还是继续这么发呆下去？我听说军队里用得着你这样发呆的！”帕维尔一声不吭地点了点头，翻开了薄薄的宣传册。\n\n首先印入他眼帘是一行标题：“国家的组成：一切为了欧亚”。这段文字里写道，官僚的责任在于保证欧亚国的各个政府“器官”互相依赖，并以此为基础推动国家实现其目标。因此，维持国家各机关之间高效的合作，尽可能地减少可能的误会和混淆，这些都是我们的当务之急。\n\n帕维尔继续读了下去，翻到了题为“欧亚国的掌舵人，列夫·古米廖夫”的一页。行政中心里批阅的每一封文件、军队里下达的每一道命令、甚至每位公民在家中的一举一动，都是为了欧亚国的利益、以欧亚主义为目标、并受古米廖夫所保佑的。没有他作为我们伟大的领袖，就不会有俄罗斯，更不要说欧亚国！最后的这段话吸引了年纪轻轻的帕维尔的注意，他的嘴里也不知不觉地开始念出一句话……"
 KOM_gumilyov_regional.14.a: "“没有古米廖夫，就没有欧亚国！”"
 KOM_gumilyov_regional.15.t: "鼓动党派"
 KOM_gumilyov_regional.15.d: "“…这次会议的结果将决定进取革命的命运。您的出席不仅将帮助决定欧亚超民族未来的道路，还能进一步证明您对我党理想的赤诚之心。如果您希望自己的声音能被全党所听到，现在是您最好的机会。我将热切期待您的出席。\n\n此致，\n\n列夫·尼古拉耶维奇·古米廖夫”\n\n写完最后一行，古米廖夫放下了手里的笔，一边叹着气一边向后靠在椅背上。不出一天，这封信就会被复印成无数个副本，送达到每个进取组织成员的手里，自统一以来党的第一次正式会议也将就此展开。想到自己终于有了为手下的组织确立目标的机会，古米廖夫不由得感到欣慰。和他庞大的政党内其他的派系打交道将是一项实打实的挑战，但古米廖夫仍然坚信自己无论如何总能说服他们。\n\n古米廖夫一把抓起桌上的信，兴奋地走出他的书房来到他的一位下属面前。“德米特里，你一定要保证这封信顺利送到邮局，”古米廖夫的话里充满了他往常的能量，“明早之前这封信必须送到所有人的办公桌上。”\n\n军官点了点头，接过了信，很快就按照他导师的吩咐出发了。进取组织的革命不久就将真正展开，而古米廖夫对此早已是迫不及待。"
 KOM_gumilyov_regional.15.a: "一种意识形态就此诞生。"
 KOM_gumilyov_regional.16.t: "弃于尘土"
 KOM_gumilyov_regional.16.d: "在国际街上，三个沉默的男人坐在一家不起眼的酒吧里。三人间尴尬的沉默时不时被他们喝酒的声音打破，而这沉默的背后，则是一个笼罩在他们所有人心头的，令人不安的问题。虽然他们政见不一，但他们都有一个共同点：这三人和他们所代表的党派，都被列夫·古米廖夫和他手下的欧亚主义者抛弃了。\n\n其中一人自认是进取组织中的改革派，他轻叹一口气后，首先打破了沉默。“你们知道这整件事里我最气不过的是什么吗？要不是有我们的支持，他们永远都到不了现在的位置。当年我们的党还没有分裂，至少还有一个伟大的目标来团结所有的成员。当然，我们之间也不是没有分歧，但所有人都明白我们的目标是一致的。可现在，他们就这样把我们像垃圾一样丢掉！”\n\n另一位保皇派嘲笑道：“你可别张口闭口我们的，我从来就没相信过那帮混蛋！到现在我还是不明白，帝俄复兴协会为什么当初上了他们的贼船。一群保皇派居然和一个对保护俄罗斯神圣制度毫无兴趣的人合作？好一个笑话。”\n\n剩下的一位地地道道的秩序社会主义者插嘴道：“我想我们都明白，古米廖夫从来就没打算留下我们。可如今木已成舟，现在整个国家都在那个疯子手里，而我们所有人之前都在为他推波助澜。要是我说，要怪也只能怪我们自己。”\n\n三人再次陷入了沉默。最后，这位谢罗夫派说出了他们所有人都不愿正视的真相：对古米廖夫来说，这些如今被判为违法组织的派系一直都只是一次性的政治工具，而他们真正明白这一点时，为时已晚。"
 KOM_gumilyov_regional.16.a: "飞鸟尽，良弓藏；狡兔死，走狗烹。"
 KOM_gumilyov_regional.17.t: "两位怒汉"
 KOM_gumilyov_regional.17.d: "中午时分的酒吧里并没多少顾客，可从里面传来的争吵声却让路人不禁以为里面人满为患，甚至连街对面都能听得一清二楚。两个男人在酒吧凑到一起，从来就不会有什么好结果。\n\n“俄罗斯人的思想高于一切！”维克托嚷道，“萨姆松，你必须承认，俄罗斯民族是欧亚主义的核心！俄罗斯在欧亚大陆的正中心，所以俄罗斯的道德价值必须被放在首位！俄罗斯高于一切！”\n\n“可我们能做的远远不只是这些，”萨姆松反驳道。他的声音比维克托稍微冷静一些，但也远远谈不上是柔声细语。“相比在俄罗斯的压迫下各民族兄弟阋墙，我们统一成为欧亚国会更加强大。民族间的团结互助才能给予我们击败敌人的力量。俄罗斯人的霸权只会让我们更加分裂！欧亚要团结！”\n\n“这些欧亚主义想法只会逐步毁灭俄罗斯的文化！”维克托怒不可遏地说道，“你给我说说，之后还有什么人会被归为欧亚民族？中国人？日本人？难不成德国人？”\n\n“民族主义是旧时代留下的遗物！”萨姆松叫嚷道。他想提高自己的嗓门，可仍未盖过维克托。“维克托，新时代已经到来！你马上就能看到欧亚国真正的力量了！”\n\n“得了吧，你个人渣！”维克托一边喊道，一边拿着手里的酒瓶走出了大门。"
 KOM_gumilyov_regional.17.a: "他迟早会回心转意的。"
 KOM_gumilyov_regional.18.t: "核对名单"
 KOM_gumilyov_regional.18.d: "只要尼古拉·斯米尔诺夫警官一沉浸进自己案头的工作，就很少有什么东西能够打断他的注意力。所以当他听到一阵沉重的脚步声向他走来时，他仍然没有为之所动。直到一张信封落在他手里的报告上，他工作的节奏才被打破。\n\n斯米尔诺夫慢慢抬起头，印入他双眼的是一个身着风衣、戴着墨镜的高大身影。“把这个交给你的上司”，他突然生硬地说道。可还没等斯米尔诺夫来得及回答，那个男人就转身离开了，只留下一张神秘的信封在桌上惹人注目。斯米尔诺夫扫了一眼四周，确定没人注意后一手抓起了信封，把它撕开。里面的内容让他一时摸不着头脑。\n\n“阿列克谢耶夫，奥列格·莫罗佐维奇。前科米共产党民兵。消灭。\n\n尼基福罗夫，马特维·基里洛维奇。与俄罗斯国民党有染。逮捕。\n\n谢苗诺夫，谢苗·格里戈里耶维奇。疑为境外特工。消灭。”\n\n这些肯定都是政府想要除掉的人——斯米尔诺夫终于明白了这封信的实意，不禁感到胸口一紧。在一种近乎病态的好奇心的驱使下，他继续紧张地读着这张不祥的名单。他的眼神掠过一行接一行的名字，心里深知这些男男女女的命运早已被注定。这时，一个名字突然抓住了他的眼球。当他终于反应过来时，他不由得感到身后一阵寒意。\n\n“斯米尔诺夫，尼古拉·阿列克谢耶维奇。前主权民主党成员。消灭。”"
 KOM_gumilyov_regional.18.a: "这些败类必须被肃清，一个都不能放过。"
 KOM_gumilyov_regional.19.t: "驱逐令"
 KOM_gumilyov_regional.19.d: "指令19：驱逐奇美拉族\n\n自[?global.date.GetDateStringNoHourLong]起，我们的导师已颁布法令，所有属于犹太人和罗姆人的民族会被尽快驱逐出欧亚的边界。如果你属于这些群体，请立即到最近的欧亚国家军队检查站或当地警察局，接受驱逐出境的处理。如果您没有及时报告，或您没有能力这样做，我们会部署兵力以确保您可以遵守这项法令。\n\n你们要明白，这些过激的行为都是为了你好。你们的社会组织和欧亚超民族的社会结构根本不相容，我们决定将两者分开，否则难免会发生不同种族之间的冲突。我们的导师相信欧亚进取精神的伟力，我们若是继续为一个无家可归的种族提供食宿，必然会限制我们文明发展的潜力。\n\n服从当局，你们就不会受到伤害。要是你们以任何理由抵制这一法案，那将会面临严重的后果。\n\n荣耀归于欧亚！"
 KOM_gumilyov_regional.19.a: "我们的文明不需要他们。"
 KOM_gumilyov_regional.20.t: "令人满意的合作"
 KOM_gumilyov_regional.20.d: "伊万走出进取组织大楼来缓缓烟瘾。自从欧亚主义者控制这里起，他这个科米族人就是党的一分子。这是他碰见他的一位鞑靼族同志正靠在墙边读报纸。\n\n“你是伊苏尔吧？”伊万尝试搭话。能看到新面孔总是让人感到新奇。\n\n“是的，是的。”他答道，“那你一定是伊万吧？”\n\n“正是，很高兴能在党里看见这么多元的文化。当我入党的时候，那里面几乎都是俄罗斯族的。”\n\n“那可不，要不然就不叫欧亚主义了。”伊苏尔傻笑着答道，“我真心觉得党能在这时控制西俄罗斯很幸运。至少我的族人不会被国家残暴压迫了。”\n\n“那是自然，共和国时期，我们被中间派压制，被共党枪击。虽然你我的遭遇可能不太一样，但至少现在时来运转了。”\n\n“太对了。”伊苏尔说。他们俩在墙根底下分享着对现状的庆幸。不管俄罗斯发生了什么，对他们而言事情确实在往好的方向发展。但这一切最终将如何收场呢？"
 KOM_gumilyov_regional.20.a: "很高兴看到他们齐心协力。"
 KOM_gumilyov_regional.21.t: "欧亚主义在课堂"
 KOM_gumilyov_regional.21.d: "“同学们，我注意到你们中有些人在待人处事这方面做的并不好。众所周知，欧亚国是一个多元化的国家。我们认同多样性是我们的优势而非弱点。你们中有些人拒绝视他人为同伴，这是不能容忍的。合作才是最重要的。如果你是俄罗斯人，不仅要帮助你的俄罗斯邻居。还要帮助你的鞑靼邻居，也要帮助你的穆斯林邻居。我都是欧亚人。从现在开始，我希望你像对待自己一样对待你的同伴。这也是对你的忠告，亚历克斯。”\n\n“是他先推我的！”\n\n“是的，但你也不应该一拳打在他的下巴上，而是应该来找我，让老师我来解决这场纠纷。“老师回答道。但这孩子并没有真正领会到这一点，也许她需要另一种方法来解决。“也许现在你认为没有必要这样做。你可能会问，一个长得不像我的人，我干吗要对他好一点？或者街对面那个我不理解的古怪孩子，我为什么要对他报以善意？你看，这一切都是有道理的。”\n\n“能解释一下那是什么道理吗？”坐在前排的一个年轻姑娘说道。\n\n老师的语气变了。你们在一起努力不仅仅是为了彼此之间的友好。整个欧亚国生死存亡都取决于你们。邪恶，野蛮的罗马-日耳曼人在边境等待着，寻找着我们的弱点。你看，如果我们不合作，他们就会来这里将一切全部摧毁。他们不仅会杀害你和你的父母，还会毁掉你所珍爱的一切。孩子们睁大眼睛盯着老师，其中一个眼看就快要哭了。老师又重复了一遍刚才的话，但这次显得更加平静而亲切。如果你们在一起共同努力，那就不需要害怕。我们敌人唯一的弱点就是他们四分五裂。罗马日耳曼人奴役那些看起来比他们更加弱小的人，亚洲文明也是如此。而大西洋主义者则处在无休止的竞争中，彼此都想变得比对方更好。只有欧亚人才懂得真正的合作。现在回家吧，明天你们来上课的时候，一定要帮助你的同学。下课吧。”"
 KOM_gumilyov_regional.21.a: "这不过是让你们理解这一点的办法。"
 KOM_gumilyov_regional.22.t: "整合资产阶级"
 KOM_gumilyov_regional.22.d: "瓦季姆·科日诺夫走入宽敞的屋子，列夫·古米廖夫正坐在舒适的沙发上。“瓦季姆！你来的真早！快坐下吧！”古米廖夫热切地说道。\n\n“你好啊，列夫。咱们就不必客套了，毕竟现在经济形势非常严峻。不过，我有几个点子，应该能把咱们从这一团糟里拉出来。”\n\n“其实，我也有些主意，瓦季姆。目前这个构想应该比较完备了，我觉得可以将其说成是新式指令经济。”古米廖夫回应道。\n\n“是的，就像我之前和你说的一样，指令经济最符合现状了。如果我们想发展，就必须尽早出击。”瓦季姆思索了一会，“我们应该先着手对自然资源实行全面控制，许多私营企业都无法实现效益最大化，我们应该能做得比他们好。”\n\n“说得好，瓦季姆！”古米廖夫笑了，整个西俄罗斯都在他掌控之下，机会自然有的是！“我们还要控制所有工厂，许多厂子不是人手不足，就是经营水平太差。还有小企业，他们对经济的价值也不是太大，把他们国有化应该好处多多，你怎么说？”\n\n“嗯……”瓦季姆看了看自己的文件，然后看着列夫，“我们会研究一下有没有这么做的必要，列夫。”沉默了一会，古米廖夫的笑容僵住了，“不过，我会把它加进计划里的，然后再和别人谈谈。这的确是个好主意，但有些人可能不太明白……”\n\n“需要做什么就做吧，瓦季姆，这当然是个好主意。要说改善经济，还有什么能比这么做更好的呢！”"
 KOM_gumilyov_regional.22.a: "要不了一年，西俄罗斯就会繁荣起来！"
 KOM_gumilyov_regional.23.t: "法令"
 KOM_gumilyov_regional.23.d: "5014号法令——国有化欧亚全部自然资源（列夫·古米廖夫）\n\n从现在起，欧亚全部自然资源的国有化进程将立即开始。所有矿井、采石场和矿藏都属于国家，其中包括煤、钢、钨和铝。所有开采自然资源的私有企业都必须立即将管理权移交国家，如在一个月期限内仍未完成移交，国家将采取强制措施。接受国有化的企业主和经理仍可保留部分管理权，工人将不会受到任何影响。\n\n我们感谢您为欧亚成功与繁荣做出的贡献，欧亚资源属于全体欧亚人民。合作带来力量。"
 KOM_gumilyov_regional.23.a: "让经济腾飞吧！"
 KOM_gumilyov_regional.24.t: "横加阻挠"
 KOM_gumilyov_regional.24.d: "当伊万·鲁别诺维奇转过街角，走向他下辖工厂的正门时，一幕他最疯狂的幻想也没有涉及过的景象映入了他的眼帘：一大群欧亚国民军正在门前站岗，而军车则阻塞了道路。\n\n“搞什么鬼？”他屏住呼吸，在路边停了车。伊万一下车，就有三个肩上斜挎步枪，表情严肃的士兵向他走来，他们显然来者不善。\n\n“你！你是这儿的负责人吗？”那个走在靠近小队最前方的士兵喊道，他显然是个军官。\n\n“是，我是，这儿发生什么事了？”即使士兵逐渐包围了伊万，他的困惑与愤怒的话语中还带着些许鲁莽。\n\n“按照我们领导的命令，这个工厂已经以欧亚国的名义被征用了。你这种卖国游牧商人压榨欧亚人民的日子一去不复返了。”\n\n“游牧商人？你想暗示个啥啊？我祖上几代人都拥有这个工厂，你他妈——”打在伊万脸上的枪托终止了他的抗议，让他跌倒在地。\n\n“该死的犹太哑巴，”军官咆哮道，“给他铐起来，扔进卡车。”"
 KOM_gumilyov_regional.24.a: "无论如何，我们都要拿回我们自己的产业。"
 KOM_gumilyov_regional.25.t: "郊区爆发反征兵抗议！"
 KOM_gumilyov_regional.25.d: "乌斯季瑟索利斯克陷入一片火海。全市范围内的抗议活动已经扩展到农村，符合征兵条件的成年人正在封锁街道，与民事警察搏斗，同时还造成了不少财产损失。一阵阵“我不会为欧亚而死！”和“进取组织无权这么做！”的呼喊声在涌起的烟雾和逼近的军用卡车前回荡着。\n\n伴随着一阵刺耳的刹车声，军中的精锐士兵已经被部署到抗议地点，同时还有当地警察的残部。步枪的开火声，波波沙的射击声，以及警棍的抽打声在几分钟之内就结束了抗议活动。在几声尖叫和随后的混战中，大多数抗议者被拘留，现在他们任由军队摆布。一名军官带着扩音器从军用卡车中下来，拿着扩音器走到人群面前……\n\n“注意！今天参与对欧亚国严重抗议的每一个肇事者都会被正式指控为叛国罪，这是进取革命的导师列夫·古米廖夫的命令！然而，愿意在工厂里为国家进步而工作的人，导师会给予宽恕！如果你不想接受法庭的审判，那就向前走吧！”\n\n随着几声担忧的私语，一位老人率先站了起来，朝着向军官走去。片刻之后，人群中的大多数人跟在了老人后面。而剩下的人，无论等待他们的会是何种命运，反正会比在工厂内值班要更惨。"
 KOM_gumilyov_regional.25.a: "懒惰者、懦弱者，应受鞭策方可为国所用。"
 KOM_gumilyov_regional.26.t: "来信"
 KOM_gumilyov_regional.26.d: "克洛维斯·伊万诺夫站在柜台后面，目不转睛地盯着面前走过的人，确保没有哪个小偷从他的门前溜出去。他的杂货店生意做的还不错，他甚至想再开一家店。他真的是自食其力了，这是件了不起的事，在支离破碎的俄罗斯，大多数商店的生意都不太好。\n\n“伊万诺夫先生，我在你的桌子旁边发现了一封信，你想看看吗？”他雇的店员普拉夫问道。\n\n“啊，知道了，应该是政府那边寄来的吧。”克洛维斯说道。“你把它放这就好。”\n\n克洛维斯把信撕开，不知道政府有没有搞错什么东西。是他忘了交一部分税吗？还是错过了检查？但当他开始读的时候，发现上面写的东西比他预想的要糟糕得多：亲爱的伊万诺夫先生…我们特此通知，你方业务已被收归国有。请把钥匙和所需的文件交给下周一来访的公务员。如果你希望继续留在这个行业，你必须申请成为进取组织的一员，我们会将你调任为该店的经理……我们感谢你的合作。\n\n他的商店，被国有化了！这怎么可能啊！他只是开了个小杂货铺，也不是一家公司。也许是他搞错了？\n\n然而，当他看了早报，和街上的其他店主交谈后才发现，他的确没搞错。他的店已经被收归为政府所有，他现在不过是个经理。"
 KOM_gumilyov_regional.26.a: "为欧亚的利益！"
 KOM_gumilyov_regional.27.t: "在平庸中求庇护"
 KOM_gumilyov_regional.27.d: "对克洛维斯·伊万诺夫来说，这又是一个漫长而沉闷的日子。当天几乎没有顾客光顾他的商店，买东西的人就更少了。他的新搭档拉沃尔，对这份工作几乎不感兴趣。看来他只是把克洛维斯的所作所为汇报给了他的上级！想想看，几个月前，他还在考虑扩大属于他自己的业务。现在政府完全把他的想法推翻了。\n\n拉沃尔和其他任何“商业专家”都不关心。他们只是报告了看上去不错的数据，仅此而已。毕竟，你让一群官僚来经营——家公司时，你所能得到的也就这些东西。克洛维斯知道自己无能为力。他不能离开，即使他离开了，克洛维斯也知道不能眼睁睁看着自己白手起家建立起来的事业被拉沃尔和他的跟班毁掉。\n\n他甚至想念起社会民主主义者当政的时候！至少他们不像以前那样插手他的生意。他们也不会解雇普拉夫！\n\n他又低头看了看当天的销售情况。销售额甚至比上周还少，而且拉沃尔也没把该填订单填写完。好在他提交了订单，并将销售报告交给拉沃尔“检查错误”，然后在出门之前为他的家人顺了一块面包。"
 KOM_gumilyov_regional.27.a: "他该感到幸运，至少他还有一份工作。"
 KOM_gumilyov_regional.28.t: "自由欧亚人的免费餐食"
 KOM_gumilyov_regional.28.d: "尽管彼尔姆已经从令人憎恨的雅利安兄弟会的控制下解放出来，但他们长期占领留下的伤痕仍然存在。该市的大部分地区仍受到严重破坏，经济活动低迷。\n\n但这也意味着，许多兄弟会的前奴隶，如今已成为正式公民，但他们几乎没有机会改善自己或家人的处境。因此这些人被认为是国家粮食银行首批项目的绝佳目标。国家粮食银行展现出了欧亚主义意识形态及其集体原则的好处。\n\n在士兵的护送下，卡车一大早就到了，并继续开往市中心一个废弃的店面。兄弟会多年的领导下，人们对军事车队十分谨慎，起初有几个人前来询问车队的目的。然而，当工人们解释了他们的目的后，消息很快就在全市传开了。\n\n没过多久，成千上万的市民来到了这里，他们曾经只有努力工作才能得到最低限度的食物。虽然我们只是发放了一些最基本的食物，如谷物和蔬菜，但这些足以填饱肚子，提供营养，而且最重要一点在于，这些食物是免费的，也不用以物易物。\n\n到那天结束时，许多饥饿和失业的人都已经吃饱了，更重要的是他们开始颂扬进取革命的许多积极美德和革命的导师。这两个结果都非常令人满意。"
 KOM_gumilyov_regional.28.a: "自由人应得的一顿主食。"
 KOM_gumilyov_regional.29.t: "新敞开的大门"
 KOM_gumilyov_regional.29.d: "根据进取革命手册中的命令，关于你的自然资源情况，见附件。\n\n那份该死的政府电报困扰着安东，里面基本就是个立即生效的政府禁令。安东的油田和炼油厂将被欧亚国执行国有化，所有工人都将由政府管辖。他实际上已经失去了工作，没有了任何收入，也不再有任何净资产。他该何告诉他的妻子？她和孩子们会成为进取组织的马屁精？我们会毫无抵抗地放弃生计？安东被激怒了，他恨不得立刻把电报给撕成碎片。但他只能在无力的愤怒中猛敲桌子，把电报扔到了办公室对面。\n\n“这群该死的混蛋民族主义者！他们闯进来的时候，我没有说话。他们要汽油来给他们的坦克和卡车加油时，我没有说话，他们要我入党时，我也没有说过什么！”安东快要哭了，这是他很长时间以来第一次哭。当他的父亲在伟大的卫国战争中阵亡时，他没有哭，当他最好的朋友离开家去雅利安兄弟会时，他没有哭，当他的第三个孩子突然死在摇篮里时，他也没有流过一滴眼泪。但现在，他似乎别无选择了。\n\n直到他看到电报的另一个附件。\n\n一张支票，价值是他旧资产的两倍。还有一份工作的提议。安东简直不敢相信还会有人会向他提供一份工作。于是他迅速拨通了资源管理办公室的电话，然后耐心等待着秘书的接听。最后，铃声停止了，一位秘书接通了电话。“喂？”"
 KOM_gumilyov_regional.29.a: "“我是安东，我打电话过来是想谈谈……”"
 KOM_gumilyov_regional.30.t: "愉快的合作？"
 KOM_gumilyov_regional.30.d: "“好的，小伙子们，仗要这样打。我们的科米侦察兵冲在最前面，帮助我们找到敌人。但你们不能交火，只要把看到的情况告诉我们，然后就可以尽可能隐蔽起来。当敌人前进时，我们的步兵会向后撤退，然后我们的骑兵就会从侧翼干掉敌人。这应该很简单，还有什么问题要问吗？”\n\n科米侦察兵和俄国人为主的步兵响亮地回应道：“没有，长官！”另一方面，鞑靼骑手们却明显沉默了。“嗨！骑手们！在我们开始之前，你们有什么问题吗？”\n\n骑手们沉默了一会儿，直到其中一个羞怯地走上前来。“长官……你要我们向前冲锋吗？”他的俄语断断续续，口音很重。\n\n“不，不，我要你在撤退时进攻！”\n\n骑手笑了。“啊，是要我们往回跑，然后再向前进攻！”\n\n上尉把手放到嘴边，大概明白哪里出了问题。“你……你们当中有人会说俄语吗？”\n\n“是俄罗斯人吗？明白了！”骑手回应着，然后向一个俄罗斯族的步兵行了个礼。看来上尉的怀疑的确没错。他早就认识到通过复兴欧亚语言来保持民族进取精神的重要性，但他不认为国家会忽视这方面的教育，哪怕是教授他们最基本的俄语。"
 KOM_gumilyov_regional.30.a: "拜托，给我找个会说鞑靼语的！"
 KOM_gumilyov_regional.31.t: "来自过去的传说"
 KOM_gumilyov_regional.31.d: "“……现在有请我们的赞助商发言。”\n\n“欧亚国的公民们！你有没有思索过你们先祖的丰功伟绩？你是否有兴趣从过去辉煌的欧亚文明中得到启迪？如果是的话，那么我们的确有个好消息要公之于众！国家电视台即将播出一部激动人心的历史纪录片，一定会让你心潮澎拜，惊喜不已。\n\n广受好评的纪录片《我们中的奇美拉》创作者，推出了一部振奋人心的大型史诗纪录片《欧亚：进取与力量》！在这部纪录片中，你将跟随令人生畏的匈人王阿提拉，将对神明的敬畏带入堕落的罗马帝国！然后跟随成吉思汗迅速崛起，从一个部落的领主成为已知世界的主人！之后追随亚历山大·涅夫斯基，与他一同从野蛮的日耳曼部落手中拯救俄罗斯！\n\n这些过往的历史与传说，很快就会在你身边的电视机里播放！由我们的导师亲自为其解说，任何爱国的欧亚人都绝对不容错过的晚间历史娱乐节目！就在今晚八点开始！"
 KOM_gumilyov_regional.31.a: "我一定要看看这个节目！"
 KOM_gumilyov_regional.32.t: "我们和他们"
 KOM_gumilyov_regional.32.d: "上校仔细打量着他的听众。他们都很年轻，和他儿子差不多一个年纪，而且显然没有经历过战斗。他们看上去很完美。年轻和没有经验的人总是比大多数人有着更多的可塑性。上尉清了清嗓子，准备给这些新兵来个终生难忘的动员讲话。“勇敢的欧亚之子，你们今天来这里，想不想知道你们的敌人究竟是谁？”\n“是的，长官！”\n“很好，那我就告诉你们敌人是谁：我们文明的宿敌。你看，在我们国家统一后，等待欧亚国的是一场意志的大考验。腐朽的罗马日耳曼文明已经侵占了我们民族在西部的神圣土地，他们还声称那些领土属于他们。他们甚至还试图清除欧亚文化留存下来的痕迹，这是决不允许的。”\n上校打开了他身后的投影仪屏幕，显示出莫斯科专员辖区的详细地图。“正如你们所见，这不仅仅是一场光复故土的斗争，还是一场关系到我们民族生存的斗争！”。当日耳曼人威胁到欧亚大陆的生存时，我们不能表现出诸如怜悯之类的软弱大西洋主义品质。他注意到前面的一些新兵显露出了紧张的情绪。他想到时候这些新兵们会明白的。“正如伟大的成吉思汗那样，我们也将震撼整个世界，令其在恐惧中畏缩，欧亚人会将怒火侵袭到我们宿敌的头上！他们的士兵将被屠杀，他们的土地和人民将被玷污，再也无法恢复原状！的确，我们的敌人已经忘记了真正的战争是什么样子。我们将再次提醒他们。”"
 KOM_gumilyov_regional.32.a: "他们面对我们将毫无胜算。"
 KOM_gumilyov_regional.33.t: "悖论之国"
 KOM_gumilyov_regional.33.d: "近来，列夫·古米廖夫开始越来越多地研究起大西洋主义者。特别是美国。不管他如何努力，他就是无法理解，他们到底是怎么做到的。\n\n和欧亚国一样，它是一个由许多不同的社会、政治和宗教团体组成的巨大国家。他们抵达这一境界的渠道自然同欧亚大不相同，但殊途同归。而且，和欧亚国一样，他们也受到来自内部和外部的挑战，在这两方面都有不少缺陷。\n\n但与欧亚国不同的是，他们似乎总能将内部分裂消弭于无形。最后，不管背景如何，他们总能把自己和他人都视为美国人。他们似乎总能恢复过来，比以前更加坚强，继续战斗的决心更加坚定。\n\n他一边思考着这个问题，一边看着这个悖论之国的巨大地图。真是令人抓狂。他要为欧亚和欧亚人民所争取的一切，那种意志的力量、那种面对一再失败时的团结、那种抵御分裂瓦解的精神，美国人早已具备。他阅读了大量的美国历史，试图找到他们采取了什么特别的措施，但一无所获。\n\n古米廖夫很清楚，如果不鼓励这样的一种精神，革命就将停滞不前。但是，他不知道该怎么去做。于是，他盯着地图看了好几个小时，一遍又一遍地问他们是怎么做到的。\n\n他找不到答案。"
 KOM_gumilyov_regional.33.a: "他们是怎么做到的？"
 KOM_gumilyov_regional.34.t: "欧亚天际"
 KOM_gumilyov_regional.34.d: "飞行员一如既往，驾驶飞机翱翔于天际，他从未感到有哪个地方会比天空更自由。然而，曾经这种自由灿烂而明丽。而现在不是了。\n\n飞行员是个哈萨克人，从小是个农民，但当苏联空军有一天选择利用他家农场的上空进行飞行员训练时，他的生活被永远改变了。他心中清楚，自己绝不会满足于耕作的生活，虽然花了多年时间来训练，也付出了很多牺牲，但他的确达成了他的目标，最终进入到空军中服役。\n\n他很快就知道，所谓的苏联人民一律平等，不过是个谎言。他被扔进个装备不足、准备不充分的中队，他们在德国人的入侵中被彻底击溃，随后政权崩溃，国家分裂，飞行员辞去了空军的职位，回到他的农场，又一次过上了平静的生活。\n\n但进取革命改变了这一切。他虽是一个哈萨克人，但更多的是一个欧亚人，这种区别很重要。他现在可以自由地享受曾经被剥夺的平等待遇，他再次获得了驾驶飞机的机会。\n\n他欣然接受了，他很快就飞到了哈萨克斯坦的上空，飞向了欧亚的天际，他知道，他再也不会允许这片土地受到外敌和不愿意接受平等待遇者的威胁了。欧亚大陆的天空会向其所有民众开放。\n\n直到永远。"
 KOM_gumilyov_regional.34.a: "在这片浩瀚的天空中，民族并不重要。"
 KOM_gumilyov_regional.35.t: "扬弃"
 KOM_gumilyov_regional.35.d: "审判长宣布开庭。德米特里·利哈乔夫和十二月党人沙龙的其他领导人坐在法庭前，看上去很颓废，一层薄妆盖住了他们在囚禁期间所遭受的各种瘀伤。被告和控方在进入法庭时都知道审判的结果将会是什么。\n\n法官大声说：“欧亚大陆的公民们，你们今天被召到这里来，是为了见证西伯利亚共和国前总统德米特里·利哈乔夫及其十二月党人的审判。那些站在你们面前的人试图宣扬罗马-日耳曼理想，用大西洋主义、自由主义和西方的颓废来扭曲他们的人民，并试图保持欧亚大陆的分裂。他们从各种意义讲上背叛了欧亚超民族，并对自己的罪行毫不悔改。被告如何答辩？”\n\n“有罪，法官大人，”辩方律师回答道，而旁听席上的人群以嘲笑和嘘声回应垂着脑袋的十二月党人。\n\n“因你们对欧亚人民的叛国行为，现判处你们立即执行绞刑。“卫兵们，把他们带走，”法官命令道，于是两位十二月党人被卫兵从座位上拎了起来，带出了法庭。利哈乔夫扫了一眼人群，但当他走向死亡时却保持沉默。"
 KOM_gumilyov_regional.35.a: "民主在今日咽下了最后一口气。"
 KOM_gumilyov_superregional.1.t: "踏入西伯利亚"
 KOM_gumilyov_superregional.1.d: "一个模样粗野的男子打起了精神，注视着荒凉冰原刮来的寒风。当微风从他身边吹拂而过时，伊戈尔决定在返回矿区前吸上一口烟。政府的官僚向他和他的手下保证，在这个地方执行资源开采，就能找到数目巨大的黄金，可在三个星期的采矿中，他们却没有看到哪怕是超过一盎司的黄金。\n\n这本来是他在公司的最后一次冒险。他们需要做的就是找到一个足够大的矿脉来付清公司的运营成本和他的债务，然后他就可以心满意足地退休了。他叹了口气，把烟头扔到地上，然后把它踩扁。按照这个速度，他还得再等十年才能退休。\n\n如果我死在那洞里就没这些破事了，伊戈尔暗想，他悲凉地拿起他的镐子，回到山洞内，这时他的下属，一个20多岁的年轻男子，突然撞向了伊戈尔，二人几乎同时摔倒在地。伊戈尔还没来得及说话，那人就用两只手拍着他说。\n\n“先生，我们找到了！你快来看啊！”\n\n伊戈尔睁大了眼睛，和那人一起快跑回到了山洞，然后向洞穴的深处望去。"
 KOM_gumilyov_superregional.1.a: "对财富的欲求不止为了财富，更为了自由与利益。"
 KOM_gumilyov_superregional.2.t: "出现裂痕"
 KOM_gumilyov_superregional.2.d: "古米廖夫坐在壁炉前，陷入了沉思。他想：这柴火可真不错；质量上等、很重且被风干得很好，它所辐射出的热量驱赶着午夜时分他起居室的寒意。他吸了口烟，漫不经心地转着杯中的伏特加，与此同时盯着火焰。\n\n欧亚国进取的烈焰正在以超民族有史以来前所未有的愤怒燃烧着，但征服带来的问题盖过了成果。假使没有引导，烈焰将会失去控制并化为野火，将这个他亲手辛辛苦苦建立的国家燃烧殆尽。如果他想引导欧亚国走向正道并抑制住其自我毁灭的欲望，他就必须保留权力。但那些俄罗斯人……\n\n一想到这，古米廖夫就满面愁容。那些俄罗斯人——或者说，那些俄罗斯民族主义者可不管这一切。他们对欧亚国的想法很有趣：不过是一个改了名字的俄罗斯，只是换了个理由来压迫那些兄弟民族。他已经被迫对他们做出了太多的让步，而他们的影响力正日益增长。他做这一切并不是为了看到欧亚国方案屈服于助长民族间仇恨的沙文主义。\n\n他将伏特加一饮而尽，然后将烟头扔进火中，站起来走向书架，想看看些什么能静息凝神的东西。也许是某位古代帝王的秘史。毕竟，成吉思汗的一生可谓是鼓舞人心。总有一天，他会看到这位传奇君王的愿景得以实现——只是希望到时候不会血流成河。"
 KOM_gumilyov_superregional.2.a: "俄罗斯的时代结束了。他们必须接受这点。"
 KOM_gumilyov_superregional.3.t: "团结在历史中"
 KOM_gumilyov_superregional.3.d: "在哈萨克斯坦边界附近，古米廖夫举办了迄今为止规模最大的集会。当地数以万计支持者，其中许多是哈萨克人和鞑靼人，来到了这个平时安静的小城。看到他的同胞兄弟们心甘情愿地来听他的演讲，古米廖夫心中充满了自豪。也许欧亚大陆仍存有希望。\n\n“朋友们……族人们，”他开始了演讲，“欧亚大陆的人民们，欢迎你们的到来。今天是我们历史上最幸运的一天。这是真正的欧亚主义第一次来到中亚的家门口。因为自成吉思汗以来，我们距离欧亚超民族的完全统一，现在仅有咫尺之遥。”\n\n他停顿了片刻，听众们听得入迷。他的策略如何？“这是……我多年前的设想。我们长期处于一盘散沙的民众们，终于认识到是什么把我们团结在一起。我们为有争议的边界，为信仰，为彼此微不足道的恩怨争斗了太久。在这世上的所有文明中，只有我们从未搁置过分歧，还有很多人从我们的分裂中获取了不少利益，我们必须团结起来反抗他们。大西洋主义者、罗马-日耳曼人、还有亚细亚人，他们鄙视我们，畏惧我们，而我们的野蛮竟成了他们驱动宣传机器的燃料！他们认为我们不过是群野蛮人，不可能变得伟大，也没有任何荣誉，更比不上他们所取得的成就！好，很好，我想说的是：再也不会了！我的兄弟们，我们要肩并肩地站在一起。我们比以往任何时候都更接近历史上最伟大的帝国。那就让我们共同建立起这个伟大的帝国！让进取的火焰熊熊燃烧，照亮我们通往永恒胜利的道路！”\n\n人群怒吼着，火焰越烧越旺。"
 KOM_gumilyov_superregional.3.a: "现在已近在咫尺……"
 KOM_gumilyov_superregional.4.t: "我们狂野而强大的同胞：乌兹别克斯坦"
 KOM_gumilyov_superregional.4.d: "崛起的欧亚国在其领袖列夫·古米廖夫指示下，已向我们伸出了橄榄枝。古米廖夫声称：不论我们间的不同，我们仍拥有共同的文化遗产。因此他们将我们称为他们的“兄弟民族”以及“欧亚超民族”的一员，古米廖夫希望我们就贸易以及共同防御进行合作。我们应该再次把我们的命运交给俄罗斯人吗？"
 KOM_gumilyov_superregional.4.a: "我们不是同胞吗？"
 KOM_gumilyov_superregional.4.b: "他们不是我们的朋友。"
 KOM_gumilyov_superregional.5.t: "我们狂野而强大的同胞：土库曼斯坦"
 KOM_gumilyov_superregional.5.d: "崛起的欧亚国在其领袖列夫·古米廖夫指示下，已向我们伸出了橄榄枝。古米廖夫声称：不论我们间的不同，我们仍拥有共同的文化遗产。因此他们将我们称为他们的“兄弟民族”以及“欧亚超民族”的一员，古米廖夫希望我们就贸易以及共同防御进行合作。我们应该再次把我们的命运交给俄罗斯人吗？"
 KOM_gumilyov_superregional.5.a: "我们不是同胞吗？"
 KOM_gumilyov_superregional.5.b: "他们不是我们的朋友。"
 KOM_gumilyov_superregional.6.t: "腾格里的惊雷"
 KOM_gumilyov_superregional.6.d: "“你真的能做到吗？”古米廖夫的低沉声音中透着兴奋。\n\n科学家点了点头：“是的，我相信我能。我们已经在鄂木斯克之下发现了储量可观的铀矿床，我本人还参与过旧苏联的核计划。给我两个月时间，我还能把我的旧同事一并召来——不过说服他们要颇费力气，尤其是那些强硬左派。”\n\n古米廖夫摆了摆手：“不惜代价，阿基莫夫，这是我们的当务之急。核武器是主权的关键因素，如果我们不能比肩其他超民族，欧亚计划就永远不会成功。你需要什么，只管向我要。”\n\n阿基莫夫又点了点头，他看起来无比急切：“当然，先生，我一定会的。相信我，先生，我的进取精神和你一样。对我来说，一切都是为了超越西方，让俄罗斯愈加完美。”\n\n“不用跟我验证你的政治资历。”古米廖夫笑了，“阿基莫夫，你走吧。我们可以把这东西叫做……嗯……项目：‘蓝天’。你觉得怎么样？”\n\n“完美，先生。“阿基莫夫同意了，“我最好去找我的老朋友们了，另外，如果您不介意的话，我希望再要两组士兵。”"
 KOM_gumilyov_superregional.6.a: "他们现在就尽管无视我们吧……"
 KOM_gumilyov_superregional.7.t: "欧亚之籽"
 KOM_gumilyov_superregional.7.d: "阿尔汉格尔斯克的索科洛夫一家，从未在革命阵线那里得到过任何好处。数百年来，农民见证了沙俄帝国的崩溃、伟大的苏俄革命、再到现在的军阀割据，但这些文明的耕耘者从未得到过那群共产党人的帮助。然而，命运终究决定垂青于他们。一天下午，两名政府官员拜访了他们的农场。\n\n“晚上好，索科洛夫一家。我们是中央派来的官员，来为你们介绍欧亚国农业倡议。当地记录表明你的家庭都是正直的农民，我们认为这些信息对你们来说很重要。”\n\n家中最年老的长辈，尤里走上前来，仔细听着，问道：“这倡议有啥特别之处啊？”他又回头看了眼家人，害怕他们会做出冒犯的举动，招致敌视。\n\n“问得好，”一位官员递给尤里一本小册子，上面赞颂了欧亚国农民所具备的传统美德。国家政府愿意为新的土地买单，提供农业设备与种子的补贴、以公平的价格提供稳定买家。所有在革命阵线治下被剥夺的一切，都将在进取组织治下得到补偿。“不过，你们必须搬家，”官员回答道，“如果你们感兴趣，请联系当地政府部门，我们会提供全国最好的土地给你。”\n\n官员走后，尤里瞪大了眼睛，翻着那本小册子，脑海中天翻地覆。他对政治不感兴趣，但如果是为了他的农场和家人的未来，他不介意掺和掺和政治。"
 KOM_gumilyov_superregional.7.a: "共产主义枯萎之处，欧亚主义开花结果。"
 KOM_gumilyov_superregional.8.t: "欧亚黄金"
 KOM_gumilyov_superregional.8.d: "列夫·古米廖夫有多重身份。远见者、领导者、革命导师。然而，他不是一个经济学家。但要了解黄金的价值与用途，他并不需要去当一个经济学家。\n\n搜查以前敌人的库存和隐藏仓库，我们收获颇丰。人们发现了大量的贵重金属，包括现在放在导师桌子上的那块印有已不复存在的国家标志的铸锭。古米廖夫还被告知，在周围还发现了许许多多这样的东西。\n\n一份完整的清单已经编写完毕。我们检验了这些贵金属的纯度，同时还计算了它们的价值，现在这些贵金属已被运到了安全的地点。唯一剩下的问题就是这些东西的用途。但对于古米廖夫来说，这几乎不受什么问题。\n\n它是一种欧亚的金属，在欧亚国采挖出来，因此它只能被用来改善欧亚国的境遇。国家需要很多东西，有些需要从国外进口。而做买卖就需要硬通货，而没有什么会比摆在他面前的黄金更适合拿来当硬通货了。\n\n欧亚的资源、民众、金属和其他资源将一同得到利用，以此来增强国家实力，改善国内人民的生活条件，同时完成进取革命的基本目标。\n\n任何，其他用途，都不可接受。"
 KOM_gumilyov_superregional.8.a: "欧亚的财富堆山积海。"
 KOM_gumilyov_superregional.9.t: "萨马拉一夜"
 KOM_gumilyov_superregional.9.d: "古比雪夫工业学院气氛异常热烈。今晚这里不再是一所大学，而是一场古米廖夫和进取组织庆祝的盛会，该党代表、各个民族的代表、还有军人和上流社会人士都在这里举杯庆祝欧亚国的成就和统一欧亚文化在俄罗斯繁荣兴盛。\n\n到处都在欢呼着“古米廖夫会拯救俄罗斯！”和“我们的革命导师将欧亚带入黄金时代！”这样的口号。古米廖夫心中充满了喜悦。这些人在多年前甚至都没有想过会有一个独特而强大，完整而统一的国家能够把俄罗斯从战乱中解放出来。而就在今天，所有人都站到了欧亚的旗帜下，同时得到了古米廖夫的指导。他一贯严肃脸上露出了笑容。这些都是他的子民；这就是欧亚国。当他走上讲台时，大厅里爆发出一阵欢呼声，大家恭敬地静候着古米廖夫的发言，人们都在仔细聆听着导师的讲话。\n\n“欧亚国的女士们、先生们，今天我代表你们站在这里。我们已不再生活于西俄战争的记忆中，我们也不会再放下宏伟的抱负，抛开远大的目标。今天在场的各位都为国家的繁荣兴盛尽了自己的一份力，而这本身就是为我和欧亚国人民所做出的贡献，这些贡献比你们的想象还要大得多。”"
 KOM_gumilyov_superregional.9.a: "“欧亚的子民们将团结在同一面旗帜下，共同抗击德国人！”"
 KOM_gumilyov_superregional.10.t: "俄罗斯人窃窃私语"
 KOM_gumilyov_superregional.10.d: "进取组织的成员们静静地坐着。刚刚召开了一个大会，旨在解决欧亚国的问题。会刚开完，许多人都已经先行离开，更多的人打算离席。这时，有一群俄罗斯人坐在一起。他们人数众多，双手合十放在桌面上。在古米廖夫的讲话结束之后，他们陷入了沉思。他们一本正经地交谈着，但话语的内容却显得有些跳脱，似乎不想引起其他人的注意。\n\n“你们都能看出他依然青睐我们。古米廖夫可不蠢。”有些人点了点头。这话大体上是对的。\n\n“进取革命是俄罗斯人提出来的，它必须始终以俄罗斯为中心。没有我们，这个国家就没有未来。他当然明白这些道理。”所有人都点了点头。几个人挪了挪位置，凑近下一个发言的人。\n\n“我们没有输给德国人两次。输是因为我们和鞑靼人、马里人共事。这些民族拥有自己的土地，但那些土地由俄罗斯人耕种、服务于俄罗斯的利益。”此时大会已经散去，这群人开始激愤起来。他们低声耳语，和科米共和国早期类似，但却表达着更大、更隐秘、跟危险的想法。这些想法可能散播开来，在进取组织眼里，他们似乎代表着正确。\n\n现在看来，在这个所谓的欧亚乌托邦里，并不会出现人人手牵手、肩并肩的场面。"
 KOM_gumilyov_superregional.10.a: "俄罗斯人的俄罗斯；欧亚亦是如此。"
 KOM_gumilyov_superregional.11.t: "自由欧亚电台"
 KOM_gumilyov_superregional.11.d: "“这是给我们高加索弟兄们的讯息。你们在罗马-日耳曼人的暴政和黑暗阴谋祸害下煎熬太久了。凭借与生俱来的坚强品质，你们经受住了风暴，也克服了重重困难，在种族灭绝袭击中幸存下来。他们取代你们成为大草原主人的计划失败了，现在是时候发起反攻了！\n\n现在你们可以放心了，伟大的欧亚文明已经了解到了你们的困境，并与你们站在一条阵线上。不久，我们庞大的武装力量就会彻底横扫条顿殖民地的边界，并解放那里受压迫的人民。到那时，高加索地区会在几十年来第一次呼吸到没有日耳曼污秽的新鲜空气。\n\n山区勇敢的格鲁吉亚人，还有达吉斯坦和车臣的无畏勇士们，请你们放心吧，你们的解放时刻很快就要来临！为我们的到来做好准备吧。因为当那一天来临时，我们所有的兄弟姐妹都会起来与罗马日耳曼渣滓作殊死斗争！\n\n条顿人破坏和毁灭我们神圣的祖国，所以我们要一同把他们遗留下来的痕迹统统焚毁殆尽！任何胆敢阻碍欧亚超民族重聚者，灾厄必将降临到你们的头顶！”"
 KOM_gumilyov_superregional.11.a: "前进，为了自由！"
 KOM_gumilyov_superregional.12.t: "传说的终结"
 KOM_gumilyov_superregional.12.d: "这位农民生活在哈萨克斯坦边境，多年来一直对中亚人抱有偏见。然而，如果有人问他，他也无法确切地解释原因。这就是为什么那天早些时候在镇上递给他的小册子对他产生了如此强烈的影响。\n\n小册子里写道，俄罗斯人和亚洲人之间的敌意非常愚蠢，是欧亚国敌人耍的阴谋诡计。他们彼此的争斗不过是很久以前的陈芝麻烂谷子，本身只是为了应对欧洲人的破坏性影响，而巩固少数民族权力的产物。\n\n现在的破坏性影响不仅来自欧洲，还来自更加遥远的国外。因此这本小册子里还写道，欧亚大陆的人民必须放下昔日的仇恨，好几代人里都没发生过的荒谬传闻，还有过去对民族一体化的抵制。他们必须携手并进，从那些只想否认他们的人那里，把握住他们应得的命运。\n\n农民花了很多时间来思考这本小册子的内容。长期以来形成的偏见，即使非常荒谬的偏见，也在潜移默化中深入内心。这需要一定的时间来克服。他锁上房子，再次来到镇上寻找更多的文献时，他知道他的该做的事情还没有做好。但他心中也很清楚，他仍旧需要继续为之努力。\n\n他只是需要更多的指导，更多的时间。"
 KOM_gumilyov_superregional.12.a: "一旦偏见消失，欧亚就会崛起。"
 KOM_gumilyov_superregional.13.t: "与武器一同到来的，是抗争的决心"
 KOM_gumilyov_superregional.13.d: "车臣人隐居在里海边缘的一个小海湾里，他们看到船驶来时，已是午夜过后。\n\n里海海岸离车臣本身还有一段距离，两地之间的旅途既漫长又危险。德国政府四处布设间谍，里面既有德国人，也有他们在当地的许多合作者，而且这些车臣人也知道，一旦被间谍抓获，就会被判处死刑。\n\n然而，车臣人还在抗争。为了他们的祖国，他们的人民，还有他们的信仰。他们利用一切可以利用的武器与策略与侵略者作斗争，不管后果如何。如果一切顺利的话，这艘来访的运输船将带来新的器具，以及后续更多的承诺。\n\n当船到达岸边时，人们迅速行动起来，将船藏匿起来，并将装箱的货物迅速运到岸边，而他们的领袖则会见了将货物运过海的联络人。他们一同握手，检查了其中一个箱子里的东西。里面有自动步枪、手榴弹和烈性炸药——这些东西对抵抗军非常有用，而且也比较容易藏匿。\n\n联络人告诉他们，如果他们能确保收货，他可以保证下周再运来一批货。此后的每一周都会有货物运达。车臣人很快同意了。虽然需要付出巨大的努力，但是得到了一个更加行之有效的办法来打击侵略者，这也是不可忽视的一点，\n\n联络人回到离去的船上，微笑着从大海返航而归。车臣人毕竟也是欧亚人，他们也在极端的压迫下受苦受难。不过随着时间的推移和我们提供的援助，进取革命终会来到高加索地区。导师也曾承诺过这一点。"
 KOM_gumilyov_superregional.13.a: "所有欧亚人都会起来抗争。他们只需要抗争的武器。"
 KOM_gumilyov_superregional.14.t: "小镇广场，下午12:42"
 KOM_gumilyov_superregional.14.d: "今天，在一座不知名小镇的中心广场，正在举行一场巡回演讲。这场讲座向所有人开放，免费参与，费用由政府全额赞助。人们说，演讲者将与听众分享欧亚大陆的历史和我们国家的美德。\n\n“来吧，大家都来看看吧！从西到东，欧亚大陆是我们共同的家园！”临时搭建的影院、小册子、艺术展等多种形式，展现了欧亚大陆悠久的历史。这段历史不仅属于俄罗斯人，更是所有民族共享的宝贵财富。欧亚主义，这一最初由白俄移民提出、并得到贵族与评论家支持的思想运动，逐渐演变成一个地缘政治概念；后来，这一理念被进取革命导师列夫·古米廖夫继承，他对其进行了深入研究。之后，古米廖夫成为乌斯季瑟索利斯克的领导人，并以此为基础建立了今天的欧亚国。从鞑靼人到科米人，不同民族都已得到解放。随着西俄罗斯及各路军阀的统一，俄罗斯的所有民族现在都能自由地塑造自己的未来，在欧亚国的旗帜下向前迈进。\n\n此次演讲也为不同民族文化的展示提供了一个极佳的平台，促进了观众之间的文化交流与相互理解。总的来说，这些展览和讲座为广大民众积极普及了欧亚大陆的知识，为我们的国家勾勒出了一幅崭新壮丽的历史画卷。"
 KOM_gumilyov_superregional.14.a: "手携手，我们皆是欧亚人。"
 komi_fascist.1.t: "一次简短的采访"
 komi_fascist.1.d: "“欢迎，伊戈尔·罗斯季斯拉夫维奇！谢谢您来到我们的节目。”\n\n“我很荣幸今天能来这里，谢尔盖。”\n\n“如果您不介意的话，我想直接问您一个许多听众想必十分关心的问题：有些政客以您过去的发言为据，声称您是一个法西斯主义者。对此您怎么想？”\n\n“谢尔盖，我承认我有时对恢复俄罗斯的往昔荣耀有些过度的热情。但在我看来，我的这些发言只不过是因为我太关心国民的福祉了。”\n\n“是吗？那您对有关您雇用犯罪团体打压反对派的指控有什么想说的吗？”\n\n“我向每位听众保证，此事完全不属实。我从来都是一个守法公民，一个慈悲保守主义者。我的竞选策略是以人文精神为中心的，是以我们的过去与现在为基础的。渡过未来等着我国的一道道难关不会是件容易的事，而我不认为自由派的政党能够保障国家的繁荣。如果你还是不相信我的话，看看德国，他们不是法西斯主义者吗？”\n\n“呃，对，没错。”\n\n“但我不也从来没有提倡种族的纯洁，也没有把复仇主义挂在嘴边？”\n\n“对，你没有。”"
 komi_fascist.1.a: "那还有什么可多说的呢？"
 komi_fascist.2.t: "实践民主"
 komi_fascist.2.d: "德米特里简直快控制不住自己的热情了。在过去的一年里，他紧跟着国内的每一条新闻、每一份报纸、每一次广播，一边读着他能找到的所有有关政治的书籍，而如今终于到了他等着的这一天。他经过的每条大街小巷里都贴满了宣传画，上面无一例外地印着一行大字：投下你的一票！德米特里全班的同学都在参与民主，这毕竟是我们共和国的基石！\n\n虽然投票站前排着的队里只有不到一百人，德米特里还是感觉自己已经等了好几个世纪一样。每当有人走出投票站时，德米特里总会不由得兴奋地瞄他们一眼。终于轮到他了！投票的过程倒挺简单，德米特里投下给“民主党”的一票，便转身离开了投票站。他的脑海里开始浮现出之后和朋友们讲述选举日的场景，让他的心跳不禁加快起来。可就在他跑过投票站的一角时，德米特里和一个身着大衣的奇怪男人撞了个满怀。两人都倒栽在了地上，而那个男人手握的箱子里装着的纸片也洒落了一地。难道是选票？德米特里一下子就认了出来。“走路看着点道，小鬼！”那个男人一边把选票装回箱子里，一边嚷道。德米特里转身开始回家，但他的脑海里仍然甩不掉刚才看到的那一幕："
 komi_fascist.2.a: "每张选票上都写着“沙法列维奇”。"
 komi_fascist.3.t: "农村经济"
 komi_fascist.3.d: "（公告A-390选段）\n\n…沙法列维奇先生想藉此机会祝愿广大下乡的开拓者们好运。本公司很高兴地报告，仅仅在过去的一个月里，我们就已经收到了来自沙法列维奇政府高达XXXXXX卢布的资金。在XXX和XXXX，新的工厂已经开业，我们的劳动力也增长了15%左右。沙法列维奇先生也保证今后会向所有公司提供比原先数额高至少一半的经费，唯一的条件是这些公司必须雇用被剥夺选举权的农民。这一被称为“农村提案”的项目仅仅是政府促进农业现代化的宏伟蓝图的一部分，其目的在于推动我国经济的多样化发展。我强烈建议所有的主管遵循这项提案，尤其是扩大在XXXXX的业务。除此之外，总统的计划还呼吁建设所谓的“道德经济”：农民在申请工作时应受优先考虑，而且所有在XXXX年XX月XX日前农村出身的雇员比例达到60%的公司都将收到原先数额80%以上的额外补贴。"
 komi_fascist.3.a: "审批通过。"
 komi_fascist.4.t: "新游客"
 komi_fascist.4.d: "艾米丽匆匆穿过人群和车流，打开戈里尼奇酒吧的大门，挤进里面混乱的人群。\n\n“山姆，亲爱的，你在哪儿？”她看着这个小酒馆里的每一个顾客，四处搜寻，却只看到一群闹哄哄的当地民众和喝醉的游客。在酒吧的角落里，艾米丽注意到一个安静的男人，穿着和她刚到俄罗斯时看到警卫穿的一样的大衣。该死的山姆，你跑到哪里去了？我们被人监视了！\n\n艾米丽使劲挤来挤去，穿过一群农民，却不小心滑倒了，差点摔倒在一张桌子上。山姆就坐在桌子对面，周围都是兴高采烈的当地人，手里拿着酒壶。\n\n“哦，亲爱的！”她笑着说，“我要给你看点东西！”丈夫酩酊大醉，点了点头，迈着七扭八歪的步伐跟在后面。艾米丽拉着丈夫走出酒吧，扫一眼面前的街道，转身低声说道：“你想什么呢你，尽出洋相！你跑到旅馆外面玩了好几个小时了！”山姆抱了抱他的妻子，又把她推开。“害，我刚刚离开旅馆五分钟呢！”艾米丽噘着嘴，想把老公大说一顿，但她突然看见那个穿大衣的男人站在街对面的山谷里看着他们。她抓住丈夫的手，朝旅馆的方向跑去。直到夫妇安顿下来过夜，艾米丽才放松了警惕。又是一天清晨，她在旅馆大厅里和其他游客相谈甚欢，远离宿醉的丈夫。啊，这么多的人，从世界各地涌来……"
 komi_fascist.4.a: "而那个大衣男站在人群中间。"
 komi_fascist.5.t: "国家与民族"
 komi_fascist.5.d: "（步兵手册选段，第82页）\n\n…每一位俄罗斯士兵都必须一心一意地、不惜一切代价地保卫祖国，除此之外一切都是次要的。因为俄罗斯的人民，以及他们世世代代的生活方式，都优越于世界上任何其他的民族。我们的国家与我们的民族是不可分割的，所以只有通过保护国家俄罗斯民族才能得以生存。当今的世界不但是残酷的，更是致命的。作为一位步兵，你必须做好准备投身于你死我活的前线战斗中，你也必须明白自己任何一刻都可能负伤甚至阵亡。但即便如此，你的内心也一定要坚定，永远不逃离战场，永远不背叛你的战友。擅离职守无异于通敌，是你能对俄罗斯民族犯下的最恶劣的罪行之一，将一律做叛国罪处理。记住：无论出于任何道德或政治原因，只要你背叛国家，你就是在背叛俄罗斯民族，你就是在把俄罗斯民族推向灭亡。做好为国献身的觉悟。"
 komi_fascist.5.a: "为了我们的土地。"
 komi_fascist.6.t: "两个外交官"
 komi_fascist.6.d: "“嗨！”乔治在德米特里身边坐下，他头发花白，穿着的衣服有些太暖和了，毕竟他们正身处华盛顿。“你是俄罗斯来的对吧？我在新大使馆见到你了。”\n德米特里正吃着饭，他抬起头来，皱起眉头，用关切的目光打量着这个美国人，然后点了点头。\n“太棒了老兄！我哥哥萨姆和他妻子刚从萨马拉度假回来。”\n“哦？”德米特里吃完三明治，点头表示赞同，“玩的怎么样？”\n“好，很好。除了寒冷，他们都很喜欢那里。哦，还有那些探子。”\n德米特里的眼神突然一抬，“什么探子？”\n“不知道，老兄。萨姆说他们逗留的整个期间都被一个穿着正装大衣的人跟踪。”\n德米特里摇了摇头，“可能只是幻觉。”\n“是吧，也许……”乔治表示赞同，“尽管这不是我第一次听说俄罗斯是极权主义国家。”\n德米特里笑了起来，“哦不，别这样，朋友！我们是民主共和国，和美国一样！看，”他指着街对面，“我们甚至有跟你们一样的白宫！”\n“真的吗？”\n“当然，沙法列维奇先生就住在那。看，我们也热爱自由。只是有点儿保守，仅此而已！”"
 komi_fascist.6.a: "听起来不错。"
 komi_fascist.6.b: "俄国人在隐瞒什么……"
 komi_fascist.7.t: "美国接受了！"
 komi_fascist.7.d: "美国已同意设立大使馆，我们现在可以同他们建立外交关系。总统祝我们重建祖国的进程好运连连，并希望俄罗斯不要偏离民主的道路。"
 komi_fascist.7.a: "明朗的未来。"
 komi_fascist.8.t: "美国拒绝了！"
 komi_fascist.8.d: "美国以我们“不民主”和“法西斯”的行径为由拒绝设立大使馆。一位政治家甚至把我们的政权与德国人相提并论，说合作不过是“用一个怪物取代另一个怪物”罢了。"
 komi_fascist.8.a: "我们做错了什么？"
 komi_fascist.9.t: "来自俄罗斯的提议"
 komi_fascist.9.d: "一群来自俄罗斯的外交官抵达我国，他们声称代表伊戈尔·沙法列维奇，要求在罗马建立大使馆。尽管俄罗斯军阀遍地，但最近的事态发展表明，俄罗斯将在未来十年内实现统一。如果这位沙法列维奇统一全国，他可能会成为对抗德国在欧洲影响力的一大功臣。然而，有传言称，他对反对派的态度果断凌厉，与其他独裁者并无太大区别。与他交往可能会对我们造成损害，与法西斯军阀的联系可能会影响我们在世界舞台上的形象，日耳曼尼亚那边的反应就更不用说了。"
 komi_fascist.9.a: "看看俄罗斯能提供些什么。"
 komi_fascist.9.b: "我们不和暴君打交道。"
 komi_fascist.10.t: "意大利同意了！"
 komi_fascist.10.d: "意大利已同意设立大使馆，永恒之城现在悬挂着俄罗斯国旗，受管制的旅游业开始运营。德国无疑会对此感到不安，但他们现在无足轻重。"
 komi_fascist.10.a: "熊与狼。"
 komi_fascist.11.t: "意大利拒绝了！"
 komi_fascist.11.d: "意大利以我们共和传统根基不牢、腐败猖獗为由拒绝设立大使馆。他们还指责我们的政权与德国人合谋，破坏他们在欧洲的影响力。"
 komi_fascist.11.a: "合作没多大作用…"
 komi_fascist.12.t: "俄罗斯外交官抵达"
 komi_fascist.12.d: "令人惊讶的是，西俄罗斯政府主动提出要在我们彼此的首都互设大使馆。虽说俄罗斯已经碎成一地，但种种迹象表明她将在十年内重归一统。我们之间的外交接触也许能让我们与某个潜在的胜利者站在一边，此外还能保证商船队与北方边境的安全，等等。然而，这个所谓的共和国被指存在法西斯主义倾向以及猖獗的腐败，可能算不上是一个正常运转的民主国家。跟这样一个西俄罗斯政权合作也许会抹黑我国的外交形象，尤其是在OFN内部。"
 komi_fascist.12.a: "成交。"
 komi_fascist.12.b: "他们和纳粹德国是一丘之貉！"
 komi_fascist.13.t: "欠债还钱"
 komi_fascist.13.d: "俄罗斯代表团已向我们发出谴责信。这份文件由沙法列维奇亲自下笔，代表“俄罗斯人民”向OFN的大多数成员国致辞。在他古怪的主张中，有一种观点认为美国“默许”德国征服俄罗斯。美国，尽管她采取孤立主义立场，但众所周知，她拥有强大的工业实力和庞大的人力资源——而西方国家未能援助苏联是其崩溃的一个主要因素。这封信还寄给了“重要官员”，即州长和参议员。总的来看，这似乎是他们从国外获得公众支持的策略，甚至有可能是将美国拖入未来战争的阴谋，就像南非战争那样。"
 komi_fascist.13.a: "抱歉，我们现在…很忙。"
 komi_fascist.13.b: "不错的尝试。"
 komi_fascist.14.t: "免职"
 komi_fascist.14.d: "“莫伊谢伊·罗森堡，由于你是一个试图破坏俄罗斯族国家繁荣稳定的少数民族的一员，从今天开始你被免职了。”\n\n灰头发的公共事务部主管难以置信地盯着那个站在他办公桌前的警察。\n\n“少数民族……什么鬼？先生，我从科米政府建立开始就为它服务了，这之前，我还给苏维埃政府当了好几年公务员。我没有功劳也有苦劳，您可不能……”\n\n“我可不是来跟你打商量的，罗森堡。根据新政府最新出台的少数民族清单以及相应的认定规范，你绝对、一定以及肯定是少数民族分子，二十四小时想着颠覆我们的祖国。我不是那个决定什么民族该上名单的人，也轮不到我制定规范，我只是奉命行事。”警察这样回答。\n\n“我……只是……操，是不是因为我是犹太人？是不是？！”罗森堡大骂道：“你们这帮狗逼东西！比法西斯好不了多少！你们会毁了我们的国家的！”\n\n“罗森堡，收拾好你的东西，否则我就要因为拒绝服从命令逮捕你。你听懂了没？”\n\n罗森堡愤怒地盯着警察，但最后还是小心翼翼地避开了墨水瓶，收走了他桌上的钢笔与纸张。警察全程不发一语，只是盯着他。在罗森堡转身离开的时候，警察也从口袋里拿出了一个清单，上面列着其他必须从行政机构中清除出去的少数民族雇员：列夫·爱德尔斯坦因、伊萨克·康托、纳撒尼尔·康亨……"
 komi_fascist.14.a: "刑不可知，则威不可测。"
 komi_fascist.15.t: "和平挑衅"
 komi_fascist.15.d: "“罗斯兰·卡里莫夫，你因辱俄以及宣传反俄罗斯理念受审。你怎么解释？”马克西莫夫法官说道。\n\n“我无罪。”卡里莫夫这样回答道。马克西莫夫扫了他一眼。\n\n“无罪？”法官问道，“卡里莫夫，上个月你在乌法的大街上散发反俄罗斯族小册子的时候，可是被抓了个现行。警方的记载证明你在小册子中公然发布敌视俄罗斯人民宗教信仰以及生活方式的言论。”\n\n“庭上，我只是希望能够传播真主的言语，并告知众人他的预言。那个小册子里没什么敌对的东西，您瞧，伊斯兰的意思是和平，主是教人去爱他人的。”\n\n检察官拿起了当作证物放在桌上的小册子，并将至交给了马克西莫夫法官。\n\n“这个小册子有段话，‘神圣的《古兰经》是真正的真经，是安拉给人类的预言。’，这里还有一句，‘想要上天堂，你就得遵守主的诫命，践行主的信条。’这小册子到处都是敌基督的话语，而正教可是俄罗斯文化的根基，你这不知羞耻的东西，还敢反驳说这不是辱俄宣传？卡里莫夫，你由于分发辱俄材料，法庭决定判你十五个月监禁。”"
 komi_fascist.15.a: "冒犯多数人总是没有什么好结果的。"
 KOM_shafarevich_superregional.1.t: "回想过往"
 KOM_shafarevich_superregional.1.d: "沙法列维奇对此情此景很是熟悉。他又一次在书房里办公，身边放着一支蜡烛散发出微弱的灯光，照映着道路平面示意图，手上全是粉笔灰。他看了看手表，快天亮了。然而，这项工作不能再等了。他的进步不再受到束缚。再也没有苏斯洛夫，再也没有斯大林，再也没有塔博里茨基，悲伤的是，再也没有古米廖夫。他想念他们。他们是敌人，也是对手，但他们貌似是对往昔浮华的回忆，那时他只是一名数学家，在乌斯季-瑟索拉斯克大学终身任职。\n\n又是一条路。街道平面图、照明点、材料规格。作为共和国总统，他要花上好几天才能完成工作，很少有机会从事要独自完成的项目。道路大气又整洁，交通工具将行人们安全快速地运送到他们要去的地方。\n\n他往后退了一步，合起双手，掸了掸衣服上的粉笔灰。沙法列维奇本可以叫一个仆人下楼给他倒一盆水，但他喜欢现在这样，那些仆人可以以后洗他的衬衫和裤子。随着太阳升上地平线，这部作品的意义越来越清晰。乌斯季-瑟索拉斯克街道的重新排序，这一项目将彻底改变城市的面貌。他笑了。他很自豪，即使他的工作毫无意义。沙法列维奇有无限的权力来执行他的意志，但他不会。民主是一件有用的工具，他希望维持民主。"
 KOM_shafarevich_superregional.1.a: "现在，去处理更重要的事情吧。"
 KOM_shafarevich_superregional.2.t: "结构性变化"
 KOM_shafarevich_superregional.2.d: "在乌斯季瑟索利斯克的立法大厅里，沙法列维奇正站在讲台前向台下新当选的代表们发表讲话。虽然许多年轻的代表仍然是一副稚气未脱的样子，但在座每个人的脸上都洋溢着热情——这才是新俄罗斯应有的面貌。“先生们，请大家注意一下。”沙法列维奇话音未落，整个大厅便安静了下来，所有人的眼睛都紧紧地盯着台上。“今天，我们聚集在此庆祝民主在我国的伟大胜利。我们的敌人想尽了各种阴谋诡计来分裂我们俄罗斯民族、破坏我们人民内部的团结，但今天，我们终于摆脱了他们的魔掌。伟大的俄罗斯民族终于打破了自我们父辈时就牢牢铐在我们身上的枷锁——现在到了实现我们伟大命运的时候了。”\n\n沙法列维奇清了清嗓子。“我一个数学家却对命运夸夸其谈，的确很奇怪。我所从事的工作里从来没有这种不切实际的概念，所以对此我还是少说为宜。纵观我的职业生涯，我一直是个理论家、科学家。而今天在你们面前，我是一个设计师、一个工程师。作为这一崭新的议会中的一员，你们每个人都是我的同事。在座的每一位都是被俄罗斯的人民推选而出担任这一重要的职务的。俄罗斯选择了你们，而我希望你们不要辜负祖国的信任。谢谢大家。”说完，沙法列维奇便走下了讲台。\n\n整个大厅随即被掌声所淹没。"
 KOM_shafarevich_superregional.2.a: "俄罗斯新式民主就此成形。"
 KOM_shafarevich_superregional.3.t: "高堂内"
 KOM_shafarevich_superregional.3.d: "亚伦·费根鲍姆坐在选民登记处的接待厅里，瞥了一眼钟。自他被第一次被告知等待申请表格起已经过去了一个小时，而房间里的其他人早就走光了。就在他想着是不是要择日再来时，接待处的女人喊到了他的名字。\n\n“费根鲍姆先生，你需要去二层的B-35办公室。”女人对着走来的费根鲍姆说道。\n\n“去拿表吗？”\n\n“没错，先生。然后你需要将表递交至E-22办公室，并另行申请一份表格复印件。在将复印件递交至H-18办公室后，将其转送至登记处的A-05办公室。你明白了吗？”\n\n费根鲍姆将在官僚迷宫中的穿行指南铭刻于心，点了点头。\n\n在外观一模一样的办公室群中转悠将近半个小时后，费根鲍姆找到了B-35办公室，在它的接待室里坐下了。他甚至懒得去数下一个接待员叫到他名字所需的时间，但当他索要表格时，女接待员摇了摇头。\n\n“很抱歉，楼下的接待员搞错了。在我给你选民登记表前，你需要一份2834-R表的复印件。请上四楼，右转进E-48办公室取表。如果这听起来很麻烦，我很抱歉，但鉴于过去的选举舞弊事件，我们需要对每一位选民进行彻底的登记。”\n\n费根鲍姆迈着颓废的步伐，垂头丧气地走出了房间，甚至都没能注意到建筑地图上标示的E-48办公室。"
 KOM_shafarevich_superregional.3.a: "全国小规模选民预登记申请表"
 KOM_shafarevich_superregional.4.t: "大道上"
 KOM_shafarevich_superregional.4.d: "尤克谢耶沃村的居民聚集在教堂里，看一个人发表演讲。不过，此人名叫鲍里修克，不是布道的神父，而是新民主政权的执政党——俄罗斯国民党的成员。但他的所说所讲并不比圣经差。\n\n在这几个小时里，他谈到了进取组织是如何笃信俄罗斯传统价值观；上帝、教会和家庭，许多村民纷纷表示赞许。演讲结束后，鲍里修克暂时休息，接受提问。\n\n“先生，”坐在后面的一个人问道，“你说最近的投票站在区首府，可即使是大晴天，去那里也要步行5个小时。我们有什么办法能快点到那儿吗？”\n\n鲍里修克回答道：“问得好。事实上，俄罗斯国民党会免费接送所有支持该党的人前往投票站。乘公交车去区首府只需不到一个小时。”\n\n村民们喃喃自语。俄罗斯国民党会为选民提供免费接送？这里很长一段时间没有组织过任何形式上的公共交通了；除非是有钱人，否则别想买汽车。整个教堂都在为这项承诺发出掌声和欢呼，每个村民都在打自己的算盘，在即将到来的选举中为俄罗斯国民党投票。"
 KOM_shafarevich_superregional.4.a: "赢得选票的最好办法便是让尽可能多的支持者到投票站投票。"
 eurasianism.0.t: "草原之日"
 eurasianism.0.d: "在欧亚的心脏，坐落着四分五裂的哈萨克斯坦。哈萨克人民与俄罗斯人民素为朋友，但时艰却让草原骑手风光不再，庙宇蒙尘，也只有年迈的学者还记得金帐汗国的往昔荣耀。但自蒙古时代开始，中亚就汇聚了许多珍奇异宝：精美花瓶、钻石珠宝、刀剑盾牌等等，如果拿到几件，无疑能唤醒人们心中的欧亚团结感。追忆辉煌的过往，这正是我们需要的。\n\n指挥官们报告，搜寻这些文物的最佳地点就是科斯塔奈，那里的穆斯林收集了大批宗教文物，既有神圣文献，也有哈萨克历史遗物。将军们建议我们尽快组织一支突击队，入侵那里，但我们可不能这样草率，全面进攻远不是我们的后勤部门能承担的，而且我们搜寻的文物也实在太古老、太脆弱。不过，用少量部队突袭边境还是有必要的，欧亚大军会冲破阻碍，击垮敌军，小心翼翼地带回草原宝物。"
 eurasianism.0.a: "准备一支突击队。"
 eurasianism.1.t: "欧亚分子的劫掠队跨过边境"
 eurasianism.1.d: "看来我们北方的欧亚邻国已经从侵略性姿态演变为了全面进攻。有消息称，一支欧亚国的突击队已经越过了哈萨克斯坦的边境线，并迅速向附近的定居点靠近。敌人已经确定了我们在附近的驻军，并在我军组织防御时迅速转移到了安全位置。虽然自苏联崩溃以来，类似的袭掠不算罕见，但一个俄罗斯军阀会组织起这样的一支战团，我们还是第一次遇到。\n\n随着我们逐渐了解到这个新政权的相关讯息，我国的战略家们开始担心起来，欧亚国可能在准备完全征服哈萨克斯坦，我们必须打退他们的突击队，以遏制他们的战略企图。"
 eurasianism.1.a: "在后苏联的废土上，和平不过是一种回忆。"
 eurasianism.2.t: "草原之日：成功！"
 eurasianism.2.d: "正如我们预料的那样，哈萨克人称之为的“军队”，不过是一群农民组成的乌合之众。他们很快就被我们的进攻打退了。一组士兵进入了一个庙村的郊区，引起了守军的注意，于是我们的先头部队撤退到树林中的一个防御位置，大部分哈萨克军队开始对我军进行追击。与此同时，我方一支突击队渗透进了兵力不足的城镇，在街道中穿行，直到看见了一个戒备森严的仓库。队员们从窗户潜入到仓库的内部，并从中拿到了下列物品：\n\n-一个描绘蒙古骑兵的中世纪花瓶\n-一件金帐汗国士兵的织锦\n-一本详述我们祖先征服的古书\n-一把仪式用的匕首\n这些文物已经被转移到一个安全的地方等待进一步的研究。"
 eurasianism.2.a: "他们根本没有胜算。"
 eurasianism.201.t: "欧亚人带着窃取的遗物逃离"
 eurasianism.201.d: "我们被侵略者击败了。欧亚国军队击穿我军防线，进入靠近俄罗斯边境的一个小村庄。驻军迅速做出反应，追了出去，把入侵的欧亚人赶回原处。然而，似乎有一小群欧亚人趁虚而入，进入防备空虚的村庄中劫掠了一番。\n\n虽然我们以为欧亚人会抢走钱财或粮食，但他们只是从村子的寺庙里拿走了一些文物。这些是蒙古时代的遗物，历史学家认为这些文物很有价值，但对我们来说，我们该庆幸他们只拿走了这些东西。所以，虽然一些上了年纪的历史学家可能会对此感到震惊，但欧亚人没发现我们藏的武器，还算幸运。死几个士兵和村民，这损失还算是可以接受。"
 eurasianism.201.a: "他们要拿这些古老文物做啥？"
 eurasianism.3.t: "草原之日：失败！"
 eurasianism.3.d: "哈萨克边境传来了重大消息。我们的突击队在试图从哈萨克人那里夺取有价值的文物时，遇到了许多困难。目标城市的驻军是我方预测兵力的三倍，使得我军向郊区挺进的计划未能成功。于是我们被迫随机应变，让士兵们从后方发起了攻击。而不幸的是，一队草原骑兵正在附近的农场巡逻，敌军很快就拦截了我方的突击队。我军遭到了敌方的合围，士兵们被敌方的骑兵一个个地砍倒。六十个名士兵中仅有三个人设法从森林中逃脱。更糟糕的是，线人报告说，哈萨克人已经将文物转移到了南方一个更安全的地方。"
 eurasianism.3.a: "那些宝藏早晚会是我们的。"
 eurasianism.301.t: "欧亚人被击退"
 eurasianism.301.d: "今天，欧亚军队全部撤出我国领土。我军击退每一支来犯之敌，并包围了一个向我国村庄突进的战斗群。我们伟大的哈萨克战士再度击退俄罗斯的侵犯，捍卫了他们伟大的祖国。此次，我们在边境村庄部署了大量部队驻守，边境部队数量也占有优势。敌方战斗群试图从后方穿插，被附近的一支骑兵巡逻队从中截断、彻底击溃，敌军伤亡惨重，欧亚人屁滚尿流地逃出哈萨克斯坦，回到他们又脏又搓的“欧亚”烂地。更重要的是，村庄中的文物已经被转移到更加安全的领土，这样类似的事情就不会再度发生了。希望欧亚佬长个教训，永远记住不要从我们这抢东西！"
 eurasianism.301.a: "文物完好无损！"
 eurasianism.4.t: "一群北方来的怪人"
 eurasianism.4.d: "一份不寻常的报告引起了我国政府的注意，就在昨天，一群俄罗斯人乘坐飞机抵达拉萨，他们要求入境进行“考古探险”。在检查他们的证件时，我们发现他们中仅有一人得到过国际考古学界的认可，剩下的大多数人不过是一些学生。在对他们的入境问话中，我们发现他们是代表[KOM.GetName]来到此地，寻找“古欧亚文明”的古文物。在进一步询问他们为何要来到此地考古时，他们依旧坚持认为自己有学术诚信与考古资格，并解释了任务的重要性。\n\n然而，他们已经买到了正确的通行证，并出示了考古方面的证书，我们没有理由禁止他们来到我国境内。不过以防万一，我们的一所大学会派出一名代表，来监督他们的考古进展。"
 eurasianism.4.a: "在这个雄伟的隔绝之地，也许他们能找到想要的东西。"
 eurasianism.5.t: "雅戈泰计划：行进"
 eurasianism.5.d: "德米特里呼吸到了他今生从未呼吸过的新鲜空气。一阵冰冷的轻风从拉萨的大山中吹来，还伴随着一场小雪。当地官员们（很不情愿地）允许德米特里和他的队员在接下来的一个月里探索这些山野中的高峰。经过一个小时的旅行，他们来到了山里的一片高原上，但还有很多地方要去。欧亚国节省了不少其他经费，为他们提供了最新的设备，还有那么多值得一看的东西……有那么一瞬间，德米特里想留在这里。俄罗斯不过是一个阴燃着的烂摊子，几十年的战争污染造成了空气的严重污染，但这里可不一样…他抬头望向昏暗阴沉的天空，乌云已然逼近，他觉得自己已经踏上了通往天堂的道路。\n\n但工作还是工作，他必须得成为他大学的骄傲。探险队很快就来到了确扎附近，这是高海拔处的最后一个主要定居点。在那之后呢？也许他们可以登上悬崖的顶端，但教授盯着参差不齐的山峰，像匕首一样等待着刺穿一些不幸的攀登者时，他感到深深的恐惧。他们的确需要帮助。\n\n好在通信还有可能进行，于是他从主基地呼叫了直升机——他们要飞很远，以此来节省时间。另外，据传确扎是许多当地向导的家，但他们的一系列技能是要收费的。最后，团队也可以尝试独自挑战高山，尽管德米特里在乌拉尔山脉训练时只攀登过一些较低的山峰。"
 eurasianism.5.a: "呼叫直升机！"
 eurasianism.6.t: "雅戈泰计划：岔路"
 eurasianism.6.d: "德米特里将最后一个队员拉上来时，他喜不自禁。最后三天是他一生中最具挑战性的日子，但现在他们已经来到了这里。周围全是高耸入云的山峰，岩石和冰柱一路延伸，直抵天空，宛若一群舞者，庆祝着他们的到来。虽然呼吸有些困难，但德米特里还是笑了。他不远万里来到这里。从莫斯科战役到大撒退、西俄罗斯战争与背叛。他的思想现在似乎陷入了一种盲目的乐观，他现在只关心眼前的事情。虽然他们还有许多路要走，可时间实在是太短暂了。\n\n探险队还可以去往更高的地方：下面的当地人告诉他们，大山的山顶上有一座寺院。那里的僧侣会给他们提供庇护，并能提供关于古欧亚大陆的重要信息。另一种选择是，团队可以向前进入一个山口。他们有一些地质设备，也许这些峭壁也有自己的故事。据传，在东边还有一个更小的村庄。里面居住着隐士。那里与山外世界的联系非常有限。"
 eurasianism.6.a: "去寺院！"
 eurasianism.6.b: "去山隘！"
 eurasianism.6.c: "去村庄！"
 eurasianism.7.t: "雅戈泰计划：寺院"
 eurasianism.7.d: "德米特里觉得，只要自己进入了寺庙，对他来说战争就已经结束了。当时，战壕中，他们与苏维埃、君主派火并，身上满是鲜血与泥浆。但战斗结束后，他们也得到了喘息的机会：当他们回到瑟克特夫卡尔后，上头破天荒的允许他们去洗澡，这在俄罗斯这片废土上实属罕见。冷水洗净了他们身上的污渍，也冲走了关于屠杀的回忆。\n\n这里也给了他这种感觉。伫立在暴风雪中的寺庙庞大且宁静，灯火闪烁，忽明忽暗。他们挣扎着来到了这里，看来可以休息了，这里的僧侣也在欢迎他们。在接下来的一个星期里，这个团队一边休息，一边了解僧尼们的信仰。虽然他们只带了一个翻译，但这已经足以让他们了解西藏的历史。\n\n尽管德米特里在这有些乐不思蜀，但他还是有自己的使命需要完成。在这几天与僧侣的交谈中，他们得知了这附近有个山谷，那里埋着些“古物”。听到这，德米特里他们迫不及待地希望僧侣们详细讲讲，但这也让他们突然意识到自己所背负的重担。这些山中隐者通过高强度的冥想净化他们的心灵，德米特里也承认，他们确实需要洗涤心灵。不过，这座寺庙里保存着许多古代文献，破译其中的一部分要花费大概一周时间，但毫无疑问，这些文献保存着来自上古的讯息。"
 eurasianism.7.a: "探索山谷。"
 eurasianism.7.b: "放空头脑。"
 eurasianism.7.c: "查看古代文献。"
 eurasianism.8.t: "雅戈泰计划：山谷"
 eurasianism.8.d: "考察队又一次来到了山口前。德米特里觉得，面前的山谷至少看上去能让人感到舒适而惬意。雪已经停了，只要再把耳朵堵上，咆哮着的狂风似乎也能安静下来。这些白色的山峰上植被稀少，而这些植被大部分是山羊吃的枯草。这里的山羊非常多，雪白的绒毛与周围的雪地融为一体，所以考察队不得不小心翼翼地在雪地中穿行。\n\n最终，考察队来到了山谷的尽头：那里伫立着一个巨大的悬崖，两侧皆是荒山，而下面似乎是一片深渊。僧侣们曾暗示道，山的两侧还有几条通道，这些通道通往一个复杂的洞穴系统。于是整个小队开始了工作，他们系上绳索，朝着死亡本身攀爬而去。直到他们找到了一个满是积雪的山洞。德米特里是第一个进到山洞的人，他一到里面就立刻朝着山洞的另一头爬去。他试图全力冲刺，但动作却显得有些迟缓。他确信远处似乎有什么东西在移动，但当他抵达那里时，雪地上只留下了一个印记。"
 eurasianism.8.a: "可这是个啥？"
 eurasianism.9.t: "雅戈泰计划：冥想"
 eurasianism.9.d: "孤寂的烛光照亮了狭窄的房屋，寒风透过窗户吹入房间。德米特里以前从未进行过冥想。的确，这几天他躺一直在床上，思考着自己的生活，盘算着那些对他不好的人。但他的脑海中依旧思绪万千，他想到了必须遵守的最后期限，还有必须要写完的文件。\n\n“吸气，呼气，吸气，再呼气。”他旁边的僧侣说道。僧侣声音就像外面的白雪一样光洁。\n\n德米特里试图抛开杂念，放下周围事物对他的干扰。他尝试过好几次冥想，试图进入他脑海当中的那个无底洞。日子就这样一天天过去了，考察队里的每个成员都在冥想和睡觉，但考古设备却生锈了。\n\n直到最后一天，德米特里知道他失败了。他们在西藏一无所获，到时候他还要担下所有失败的责任。他憎恨这个世界，憎恨他那个不公的政府和那位残酷的暴君。僧侣似乎理解了他的心情，并轻轻拍了拍德米特里的肩膀。但这位俄罗斯人却用愤怒的目光回望着他。"
 eurasianism.9.a: "这值得吗？"
 eurasianism.10.t: "雅戈泰计划：神圣的文献"
 eurasianism.10.d: "即便是有了僧侣们的帮助，破译这些卷轴上的文字还是花了好些时间。这项一丝不苟的工作需要团队中的每位成员参与。大家都吃得很少，但每破译一页，这群俄罗斯人都感觉时间似乎快用完了。卷轴的内容满是对一些历史事件的琐碎描述，“现代”的历史，直到他们翻到了这样一张卷轴：\n\n这张卷轴描述的是古代的吐蕃帝国。德米特里怀疑其中的内容是否准确，但卷轴上就是这么写的。里面的地图展示了从喜马拉雅山到蒙古大草原的边界。看来小队已经找到了西藏与欧亚文明的联系。\n\n第二天，僧侣们醒来时发现他们的藏书被洗劫一空，而匆忙离去的客人却没有一点要感谢僧侣们的迹象。"
 eurasianism.10.a: "一段往事。"
 eurasianism.11.t: "雅戈泰计划：山隘"
 eurasianism.11.d: "倾斜的山峰伫立于冰封道路的两侧，而中间则是山隘，里面看上去相当开阔。考察队沿着峭壁边缘上搭好了帐篷，以躲开上方落下的冰块。第一个星期按计划进行，由地质学家指挥其他队员开采岩石，这些岩石样本会被收集起来；同时，营地里面还搭建了一个临时实验室。然而，队员们发现还有太多的地方需要考察。附近的一条冰冻的小溪可能藏着许多秘密，完全不亚于这座山。岩石各不相同，所以必须集中力量，让整个考察队参与进来。"
 eurasianism.11.a: "分析岩石样本。"
 eurasianism.11.b: "分析水样。"
 eurasianism.12.t: "雅戈泰计划：岩石"
 eurasianism.12.d: "德米特里感觉自己坚持不下去了。狂风刮走了他的勇气，枯燥瓦解了他的兴趣。整个考古团队日复一日地努力工作，但却徒劳无益。要研究的材料又多又重，根本没法带回俄罗斯。\n\n然而，就在考察队将要锐挫望绝之际，实验室里突然传出一声叫喊。德米特里从床上一跃而起，身着便衣穿过营地，虽然光脚跑过雪地就像在刀尖上行走，但一切都是值得的。团队里的首席地质学家取得了重大突破：这一地区的大多数岩石成分都与乌拉尔地区的相同！前苏联的报告也证实了这一说法。欧亚大陆的地质条件完全一致——不管是西俄罗斯还是西藏地区。\n\n德米特里拍了拍队友的肩膀，让他们收拾营地。他们准备带着成果返回俄罗斯。"
 eurasianism.12.a: "地质中蕴藏着历史。"
 eurasianism.13.t: "雅戈泰计划：水"
 eurasianism.13.d: "德米特里感觉自己坚持不下去了。狂风刮走了他的勇气，枯燥瓦解了他的兴趣。整个考古团队日复一日地努力工作，但却徒劳无益。要研究的材料又多又重，根本没法带回俄罗斯。\n\n这条小溪里屁都没有。昨晚还有三个人掉了下去，包括那个地质学家，他们差点被冻死。但我们还是一无所获。这条小溪依山流淌，与乌拉尔河的河水截然不同。这里的水质一尘不染，纯净透亮…与欧亚完全无关。\n\n整场探险完全就是浪费时间。当直升机来接他们回去的时候，德米特里静静坐在一边，担心着自己的祖国又将面对一场失败。"
 eurasianism.13.a: "我们在那里一无所获。"
 eurasianism.14.t: "雅戈泰计划：山村"
 eurasianism.14.d: "德米特里简直不敢相信自己的眼睛：一个完整的村庄，居然能生存于这些荒凉的山丘上。好吧，把它称作村庄已经显得很慷慨了，这里顶多五十人，村民们看上去就像行尸走肉。但是他们的眼神却异常平静，行动也很自然，也没有流露出任何忧虑。他们偶尔会吃山羊肉。吃一些勉强能吃到的植物，喝附近溪流里的水。\n\n德米特里的考察团受到了当地人的欢迎。团队里仅有的一位翻译用一些小饰品交换了一座岩石小屋。这时，德米特里意识到这并不一定是一次纯粹的科学考察。这些人肯定知道很多关于过去的事情，他们似乎是遵循口述传统的人。他可以去询问长者们关于过去的事。或者，他们也可以听听村里的闲话，希望从中了解到一些什么东西。最后，附近还有一个山谷，也可以去那里探索一番。不过村民们认为那里没有什么好东西，无论如何都要避开那个地方。"
 eurasianism.14.a: "询问长者。"
 eurasianism.14.b: "在村子里四处打听。"
 eurasianism.14.c: "探索山谷。"
 eurasianism.15.t: "雅戈泰计划：长者"
 eurasianism.15.d: "村里的长者们住在一间用山石与盐块砌成的大殿里。他们一整天的日程就是：聊过去，吃饭，睡觉。这群老人乍一看似乎弱不禁风，无法走动。但令考察团惊讶的是，他们中任何一人都如年轻人一般生龙活虎：走动，进食，甚至还能忍受严寒。\n\n考察团开始各抒己见，同时翻译也开始与这群长者进行交流。德米特里等待着结果。在这里，似乎感受不到时间的流逝——坐落在群山之巅的村庄，不禁令人心旷神怡。\n\n最后，长者们开始聊起了传说。这让德米特里想起了儿时在前苏联听过的故事，他听得入了迷。这里的传说中也有女巫、传奇的勇者、怪物与恶魔。这让考察队员感到十分熟悉。看来，如果我们想知道为何西藏与俄罗斯的神话如此相似，那么真相也就只有一个了：它们都曾属于欧亚大陆。录音机记录下了长者们讲述的故事，考察团也收获颇丰。"
 eurasianism.15.a: "我们的知识水平提高了很多。"
 eurasianism.16.t: "雅戈泰计划：闲谈"
 eurasianism.16.d: "村里的议论相当琐碎。大家心中最在意的是一对年轻夫妇的婚姻。一场盛大的仪式即将举行，每个人都可以享用三只山羊和从山下进口的食物。\n\n有个年轻人被当成村里的勤杂工。当他被问及欧亚文明时，他回答说欧亚文明到底是个什么玩意？我看起来像是会在乎这种东西的人吗？我自己人都不把我当回事，他们老是让我去做杂活。\n\n长者们喋喋不休地讲着古老的神话，但没人有时间听。村子里的妇女用山羊毛织出漂亮的图案，但到目前为止，他们与欧亚文明根本一点关系都没有。\n\n几周过去了，德米特里感到深深的恐惧。已经太迟了，他们失败了。直升飞机明天早上就会在那里等待他们，而他们的投资却没有得到回报。"
 eurasianism.16.a: "浪费时间。"
 eurasianism.17.t: "雅戈泰计划：山谷"
 eurasianism.17.d: "考察队又一次来到了山口前。德米特里觉得，面前的山谷至少看上去能让人感到舒适而惬意。雪已经停了，只要再把耳朵堵上，咆哮着的狂风似乎也能安静下来。这些白色的山峰上植被稀少，而这些植被大部分是山羊吃的枯草。这里的山羊非常多，雪白的绒毛与周围的雪地融为一体，所以考察队不得不小心翼翼地在雪地中穿行。\n\n最终，考察队来到了山谷的尽头：那里伫立着一个巨大的悬崖，两侧皆是荒山，而下面似乎是一片深渊。僧侣们曾暗示道，山的两侧还有几条通道，这些通道通往一个复杂的洞穴系统。于是整个小队开始了工作，他们系上绳索，朝着死亡本身攀爬而去。直到他们找到了一个满是积雪的山洞。德米特里是第一个进到山洞的人，他一到里面就立刻朝着山洞的另一头爬去。他试图全力冲刺，但动作却显得有些迟缓。他确信远处似乎有什么东西在移动，但当他抵达那里时，雪地上只留下了一个印记。"
 eurasianism.17.a: "可这是个啥？"
 eurasianism.18.t: "边境上的欧亚考古队"
 eurasianism.18.d: "在过去的一周里，北方那个新成立的欧亚国向我国提出外交申请，他们希望派遣一支考古队来调查设拉子与伊斯法罕的一些古代遗迹。起初，我们对该国的通讯保持怀疑，一如近几十年来我们对俄罗斯废土上产生的玩意儿的一贯态度，但事实上，我们似乎正在与这个新生的欧亚国打交道。\n\n奇怪的是，这个最近才统一的俄罗斯政权除了我们之外，显然还联系了其他国家，但他们的唯一目的似乎只是想把他们的考古学家送往国外。通常情况下，这类长途旅行的申请需要数周时间来处理文书工作，但考虑到他们已经付了一大笔钱来换取他们的团队顺利入境，我们决定加快对这份申请的审批速度。"
 eurasianism.18.a: "只要他们不乱碰东西。"
 eurasianism.19.t: "如父计划"
 eurasianism.19.d: "中东的地理位置决定了它是亚洲的一部分，那么自然，它也是欧亚大陆的一部分。然而，命运却总不垂青于这个文明的摇篮。在战争与德佬公司的双重摧残下，像波斯这样曾傲视群雄的国家，只能在水深火热中受尽奴役。如果想实现我们的欧亚梦，就必须证明南边的土地是我们人民不可分割的一部分。历史上，世界征服者的后裔，帖木儿大帝曾一度攻占中东。他的部落席卷了其他弱小的部族，摧毁了波斯，建立了青史留名的功业。\n\n我们的探险队正准备前往伊朗东部的霍拉桑省，据传说帖木儿大帝曾在那平定了一场叛乱，欧亚人的高尚品质，如纪律、荣誉感与节制，在这场战斗中体现的淋漓尽致。可是，伊朗政府似乎不欢迎我们入境。就算本国基本已被外国势力支配，但这个弱小的国家还是在竭尽所能争取经济独立。伊朗领导人要求我们提供一些资源以换取霍拉桑的勘探权。"
 eurasianism.19.a: "许诺给他们钢铁。"
 eurasianism.19.b: "向他们援助军事物资。"
 eurasianism.19.c: "帮他们建设铝矿。"
 eurasianism.20.t: "如父计划：部分成功"
 eurasianism.20.d: "考古小组刚从霍拉桑赶来，旅途异常艰辛。因为他们的挖掘被一群强盗打断了（这伙人很可能是野蛮的日耳曼人雇佣的）。然而，在强健的欧亚意志驱使下，我们的科学家们架起机枪来保卫挖掘现场，我方只有43%的人员伤亡。接下来的一周，科学家们花了大量时间来绘制这一地区的地图，红色的山脉遮蔽了摇摇欲坠的定居点。伊兹菲扎尔是这里唯一“幸存”下来的城市，它曾于1384年被洗劫一空，但这里保存着一切文物。\n\n在接下来的一个月里，科学家们收集文物，并询问了当地人。一位有见识的游牧民曾说，伊兹菲扎尔的城墙是用帖木儿之敌的骸骨筑成的，不过考察团未能证实这一说法。尽管如此，我们还是回收了陶器和工具，并将其运回本土以做进一步的分析。这虽然与欧亚没有直接关系，但我们的宣传人员可以解决这个问题。"
 eurasianism.20.a: "告诉农民们，帖木儿来自欧亚。"
 eurasianism.21.t: "翻越计划"
 eurasianism.21.d: "人不能千古，而土地却可长存。无数俄罗斯人命丧战火，背井离乡，走上绝路，但是，乌拉尔山一直高高耸立，藐视着历史潮流。这里是各路军阀的安家处，埋藏着古代洞穴、敌对势力和……神秘知识？据传，兹拉托乌斯特的地库里存放的可不单单是枪炮，是时候调查这些山脉，揭露它们的秘密了。线人说，古俄罗斯的遗物就藏身于此，历史已有数百年之久。\n\n不幸的是，我们的东方同胞不太喜欢我们四处调查，我们必须组织一支突击队，击穿敌人防线，探索山脉，找寻欧亚存在的证据。"
 eurasianism.21.a: "准备部队。"
 eurasianism.22.t: "来自西方的劫掠者"
 eurasianism.22.d: "从西部边境传来的消息说有几个哨站已经很久没传来消息了。侦察队报告说摧毁它们的入侵者已经向我国境内一个相对没那么重要的地区移动。一些被俘的囚犯表示，他们的目标是“让欧亚的宝藏回归它们的合法主人”，这证实了我们的怀疑，这些人来自列夫·古米廖夫的政权。虽然他们似乎并未得到任何官方支持，但这是我国受到的规模最大的袭击之一，手下将领建议我们迅速作出军事反应。"
 eurasianism.22.a: "把侵略者赶回乌拉尔那边去！"
 eurasianism.23.t: "翻越计划：成功！"
 eurasianism.23.d: "叶夫根尼在门外等待着，他的队员正在搜索这座遗弃的小型设施，在欧亚部队把敌人打跑后，此地就一直无人驻守。击穿西西伯利亚军的防线后，他的小队趁机摸过敌军营地，深入乌拉尔山脉，现在，他们必须找到些有价值的东西，带回去给上级个交代。\n\n“你们找的怎么样了？”他嚷道，心里已经迫不及待地想要回家了。\n\n“我们找到一条步枪，几把手枪，还有几枚手榴弹，但也就这些了，没什么别的玩意。”队员维克托回答道。\n\n“真的假的？兹拉托乌斯特的地盘不可能就这点东西。”叶夫根尼回应道，声音有些失望。\n\n“估计他们知道我们要来，把好东西都送走了。不过，这地方也可能好几年都没人来过了。”小队开始集合。\n\n“等等，我看看那把步枪。”叶夫根尼说道，他举起步枪，端详着细节，掂量着分量，“我以前没见过长这样的枪，你说这会不会是实验性的？”\n\n“估计是吧，长官，和咱们那的一点也不像。你觉得这能顶事吗？”维克托说道。\n\n“这个不行吧，他们想要不那么……新的。”叶夫根尼再细细查看了一次，“不过喷点漆，打磨打磨应该就行了，要是看上去够有年头的话，他们是不会深究的。等咱们弄完了，这可不就是件货真价实的古欧亚武器！”"
 eurasianism.23.a: "把这些给他们看看！"
 eurasianism.231.t: "欧亚人偷取武器！"
 eurasianism.231.d: "尽管我们派出了西西伯利亚最优秀的战士，但欧亚军队依然突破了我们的防线，打退我军部队。在我军投降之后，大量欧亚军队开始在整个乌拉尔地区四处搜寻。有报告称，某支欧亚战斗群在兹拉托乌斯特找到一个年代久远的军火库，并偷走少量武器。虽然军火库已经废弃多年，但预计其中仍有一些对欧亚人有用的武器。最令人担忧的是，他们可能在军火库中发现了一种实验性武器。我们要做好准备，欧亚人可能很快就会拥有更先进的武器——希望我们也能拥有。"
 eurasianism.231.a: "我们已经尽力防御了。"
 eurasianism.24.t: "翻越计划：失败！"
 eurasianism.24.d: "我们可能已经快要完成搜索乌拉尔山脉的目标，但看来我们派出的突击队并没有顺利完成任务，由于西西伯利亚那群家伙挡住了我们的主力，我们的突击队被乌拉尔的卫戍部队所击败，被迫撤退。甚至有传言说，我们的突击队员畏战如鼠、仓皇逃命。\n\n失败总要付出代价。目前看来，那些埋藏在乌拉尔山中的宝物只能继续雪藏了。虽说我们损失了一些当地特有的古欧亚武器及宝藏，但也不是不能接受。毕竟我们也无法失去我们所没有之物。\n\n至于那些畏战逃命的突击队员，等他们回到[KOM.Capital.GetName]后，迎接他们的只有行刑室的子弹。这些反面教材应该能给我们的军队展示这次事件的性质是多么恶劣。看来下次我们在挑选精英时，应该更加谨慎。\n\n我们总是有机会重回乌拉尔的，希望到时我们能有一支更加骁勇善战的军队。西西伯利亚那群家伙也就只能帮我们暂管宝藏，我们总有一天会卷土重来。"
 eurasianism.24.a: "更有理由去消灭这些敌人了。"
 eurasianism.241.t: "欧亚人退回乌拉尔山那边"
 eurasianism.241.d: "欧亚军队倾巢而出袭击乌拉尔几天后，最后一支敌国军队撤出我国国土，战斗终于结束。我军依山据守、稳固阵地，抵御着绝大多数的欧亚军队。我们认定我们的军队能够给欧亚军队造成巨大的伤亡，这样他们下次来进攻乌拉尔山脉的时候就会好好掂量掂量自己的分量。\n\n我们的援军则拦截了一支较小的战斗群。敌军被我们打得屁滚尿流、丢盔卸甲。不管他们想要图谋什么，都得不到了。"
 eurasianism.241.a: "乌拉尔山保障我们的安全！"
 eurasianism.25.t: "黄金遗产计划"
 eurasianism.25.d: "在我们的国土上，有学问的人普遍知道，在古老的建筑和被掩埋的城镇中，可以找到我们欧亚文化的遗迹。然而现代俄罗斯已经远离了它的本土文化，不仅是在历史意识上，更是在地理上。我们的考古队最近在我国境内找到了几处具有重大文化和历史价值的遗址，但报告说，这些遗址位于地势险峻的地区，我们甚至没法使用机动车辆，更不用说精密的测量工具和现代挖掘设备了。为了进入这些地点，我们需要投资修建公路，将必要的物资运输过去。同时还要雇佣警卫来抵御抢劫者，并为我们可能遇到的考古发现做好运输准备。这一项目需要在合理的时间内完成，因为我们还有更紧迫的事情要处理。"
 eurasianism.25.a: "腾出资金。"
 eurasianism.26.t: "黄金遗产计划：成功！"
 eurasianism.26.d: "这是个和往常一样的寒冷日子，但加夫里尔觉得这一天有些特别。他领导着一个寻找古代欧亚文明古迹的项目，并花了数个月的时间建造当地的基础设施。他要找的是一个可以证明欧亚身份的事实，而现在，他与他的同事们确信自己找到了一个遗产宝库。\n\n“我们找到了！”挖掘现场传来一声喊叫。“这些东西看上去还不小！我想这应该是个墓地！”\n\n加夫里尔兴奋地跳了起来。他想的完全没错！他立刻叫在现场的人挖掘整片区域，确保可以找到所有的遗骸。\n\n几个小时后，几乎整个遗址都被完全挖掘了出来。他的一位同事说这片墓地的年代几乎肯定可以追溯到几百年前，进一步证明欧亚国的历史可以追溯到中世纪！\n\n“确实，完全没错。”加夫里尔回答道：“看看那些骷髅！它们的大小，还有骨骼结构，完全符合我们的预期，它证明了欧亚人种的优越性。这片墓地藏得就好像是——”\n\n“就好像只有欧亚人才能发现它一样。”另一位科学家说道。“罗马-日耳曼人可造不出这么先进的陵墓。”\n\n“那肯定的！”加夫里尔回答道，还有这些文物，是我迄今为止见过最壮丽的珍宝了。古代金币，高脚杯和雕像。即便是一把战斧，也依旧完好如初。只有欧亚国的人才能和这种武器一同埋葬。如果一个墓地都不能证明欧亚国的正确道路，那也没什么东西可以证明了吧！”"
 eurasianism.26.a: "一定要仔细搜索每一处！"
 eurasianism.27.t: "黄金遗产计划：失败"
 eurasianism.27.d: "我们未能为该地区的考古挖掘提供足够的资金，这令人沮丧。由于我们未将黄金遗产的研究放在首位，学术界的兴趣明显下降，本该点燃欧亚进取的火花，现在却只剩下潮湿的火种。更糟糕的是，我们的疏忽导致缺乏经验的学生对遗址现场造成了破坏；甚至还有抢匪试图把欧亚的珍宝据为己有！\n\n由于缺乏资金和兴趣，目前的计划已被搁置，但我们决不能就此止步。我们必须重新起步，致力于研究我们共同的历史，以积极主动的姿态避免类似今天这样的失败。"
 eurasianism.27.a: "尴尬了。"
 eurasianism.28.t: "冷水计划"
 eurasianism.28.d: "老船长傻笑着，把伏特加酒瓶放在一旁，这瓶酒已经在船上珍藏八年了。北极之夜比他经历过的任何战场都要严酷，但他却止不住地赞叹下面的学生，他们舍弃温暖，只为求索知识，追求冒险精神……有一刻，他想起了自己年轻时曾有的那股探索欲望，但现在却在现实的重压下消失得无影无踪。\n\n就在船长准备进屋睡觉的时候，突然听到营地里有人大喊，他转过身，看到一个男孩跑向船只，他双手抱着一样黑漆漆的东西。\n\n“船长！船长！咱们该走了，我们找到它了！”学生抱着一块旧木板，还盖着一层薄薄的雪，但月光照亮了上面的文字：“扎伊采娃”。不到一小时，船就已经航向大陆了，船长请求他们，让他把文物带回自己的舱室。他抚摸着这块木板，这应该是古代船只的一部分，他思绪万千，他想起来了，那时的俄罗斯可以自由地探索北极，无惧西方船只。"
 eurasianism.28.a: "他记得欧亚。"
 eurasianism.29.t: "一堆俄罗斯人"
 eurasianism.29.d: "就在一个月前，我们收到了俄罗斯的外交通讯，这对中国外交部门中的许多年轻人来说是头一遭。一个自称为“欧亚国”的俄罗斯新政权不久前与我们建立了外交关系。现在才过了几个星期，全国各地的中国历史博物馆中都留下了俄国人的身影。\n\n虽然这群毛子坚持派出这批“欧亚国”考古学家来我国参观文物的行为，很让人摸不着头脑，但他们似乎都很随和，甚至十分友好。尽管每个国家都会继承其前任政权的地缘政治目标及冲突，但或许，我们能通过这几位俄罗斯访客，与北方这头巨熊制定一套新的相处路线。"
 eurasianism.29.a: "我们要记得提醒他们去礼品店逛逛。"
 eurasianism.30.t: "耀斑计划"
 eurasianism.30.d: "拉内克本以为陕西之旅会更漫长些，但没想到他们一下子就到了。他、妮娜与弗拉斯一行三人才到没几天，就已经参观了不少图书馆、村庄和学校了，但他们最期待的还是今天：他们受邀参观西安半坡中国古代史博物馆，那里的文物可以追溯到几千年前。\n\n在白俄导游的陪同下，拉内克注意到一些碗和家乡的碗十分相似，妮娜也注意到一个头骨的形状和在北俄罗斯欧亚遗址发掘出来的非常相像，而弗拉斯则仔细端详着一副描绘古代城镇的绘画，发现其形貌非常类似哈萨克草原上的考古发现，并且和早期欧亚城市有许多联系。\n\n“我可以放心大胆地说，这里的发现证实了中国历史是和欧亚历史相融贯通的。”拉内克说道，“时代吻合，而且这个相似性啊，实在惊人。”\n\n导游非常困惑，说道：“我不知道你注意到没，但这些文物都是六千年前的，那时的人根本就没有什么欧亚概念，更别说中国了。”\n\n“女士，我很抱歉，”妮娜说道，“但我们是历史学家，这些建筑和早期欧亚城市实在是太像了。”\n\n“就你们还历史学家！”导游噗嗤笑了，“我在这博物馆干了这么多年，那时候的城市没有一个能和俄罗斯挨上边！”\n\n“我只能说，每天都有新发现。”拉内克说道，“而今天，我们证实了中国就是欧亚合法的一部分，这和我们预想的完全一样。”话音一落，小队就离开了博物馆，前往下一个兴趣点。"
 eurasianism.30.a: "完全不出所料。"
 eurasianism.31.t: "为了伪科学"
 eurasianism.31.d: "我们的欧亚邻国再次与我们联系，这回他们提出了一个非常有趣的建议。欧亚国的科学家在最近参观了我国的博物馆与文化景点，并表示希望对四川地区附近的一些古墓进行考古发掘。欧亚国似乎非常想要参与这次考古，并且已经填写了所有必要的文件。\n\n实际上，他们热切地要求这次考古，可能为我们提供了一次机会。四川是个动荡不安的省份，保证一路上的安全与畅通需要一些额外的军事力量。考察队在旅途中的安全需要欧亚国付出一些额外的成本。此外，考古还要不少“特别许可”，其中一些只有共荣圈内的日本官员才能批准。"
 eurasianism.31.a: "希望欧亚人能找到想要找的东西。"
 eurasianism.32.t: "瓷王计划"
 eurasianism.32.d: "我们派往中国的考古学家传回消息，他们在和当地政府交涉时陷入僵局。他们希望大面积发掘一片历史性山丘，搜寻伟大战士的遗骸，但中国人却对“毁坏历史文化遗迹”颇有微词。\n\n现在想要继续开展工作，就只能通过谈判了，我们有三种方式：其一，给考古学家汇款，让他们贿赂官员。中国政府的腐败众所周知，贿赂可以算最廉价的手段，但我们担心即便数额再高，官员也有可能拒不受贿。还有一种方式，我们可以资助地方政府，让他们邀请我们发掘遗址。这样做肯定更昂贵，小恩小惠他们是不会接受，而且还是存在他们拒绝的风险，虽然他们可能需要资金，但未必会愿意放我们发掘山丘。\n\n最终选项就是和中国政府展开全面谈判，这样做成功率最高，但也最为昂贵，如果山丘里什么都没有，那钱可就白花了，不过如果群山里真有什么发现，那这钱也花得值了。我们的考古学家有些坐不住了，我们得马上做出决定。"
 eurasianism.32.a: "尝试贿赂官员。"
 eurasianism.32.b: "资助地方政府。"
 eurasianism.32.c: "与民国政府全面谈判。"
 eurasianism.33.t: "欧亚国的挖掘计划"
 eurasianism.33.d: "俄国这群考古学家肯定在墓穴中发现了些让欧亚主义者感兴趣的玩意儿，因为他们又向我们的政府提出了一个请求。怎么说呢？一个条件优渥到无法拒绝的请求。他们希望就中国北部的挖掘工作达成一项长期有效的协议，甚至愿意为此承担费用。听闻这个消息，中科院的考古学家们欣喜若狂，催促我们尽快达成这笔交易。\n\n另一方面，这种规模的项目投资可能还能成为一个重要的收入来源。通常，批准这样的大型项目需要大量的文书工作与人手支持，不过幸运的是，我们这位北方朋友似乎非常愿意为这些额外步骤添砖加瓦，甚至预先为我们的工作提供了一些“启动资金”。"
 eurasianism.33.a: "能来钱的朋友就是最好的朋友。"
 eurasianism.34.t: "瓷王计划：部分成功"
 eurasianism.34.d: "西里尔坐在他那张舒适的椅子上，观察着挖掘机工作。在与中方谈判成功后，考古挖掘已经进行了好几天。他们在没有任何运气成分的情况下探索了较小的土堆后，终于开始挖掘最大的那一个。\n\n“我想我们找到入口了，老大！”其中一个挖掘者说道。\n\n“好吧，那我们还等什么，快进去吧！西里尔从椅子上站起来，通知中国人，他们发现了一些东西。\n\n洞穴里面很黑，只有一点点光线从顶部的孔洞中透进来。西里尔打开手电筒，和其他考古学家一同冒险走进了内部。\n\n“这是什么？”另一位考古学家说。“古代勇士吗？还是一个古代帝王的坟墓？抑或是什么钻石和黄金？”\n\n“不幸的是，情况似乎恰恰相反。”西里尔对眼前的景象感到惊讶不已。房间里满是一堆堆的骸骨，它们那恐怖的眼睛直直地盯着考古学家们，这些骸骨散落在各处。看来这并不是什么勇士之墓，倒是些被战士屠杀的人堆成的万人坑。\n\n“在我看来，这应该是古代蒙古人入侵时留下的乱葬岗，”一名中国官员用蹩脚的俄语说道。“不过，这是中国政府的财产，我们要拿走里面所有的贵重物品。很高兴你能为我们挖掘这个洞穴，这绝对值得。”\n\n西里尔和考古学家们目瞪口呆地站在那里。他们挖错坟墓了？伟大的战士其实被埋葬在另一个地方？不过中国人肯定不会让他们再挖一个坟堆了。"
 eurasianism.34.a: "尽力了。"
 eurasianism.35.t: "瓷王计划：失败"
 eurasianism.35.d: "倒霉，中国人不允许我们在古老的山丘上挖掘和搜索墓葬。看来，这些土丘里藏着什么，在未来的几年里没人能知道了。它们里面是否保存着伟大战士的遗骸或超乎想象的宝藏，无人能够知晓。\n\n看来我们开给中国人的条件还不够丰厚。我们的考古学家败北回家，只能去别的地方寻找更多欧亚文明的痕迹了。"
 eurasianism.35.a: "去他们的。"
 eurasianism.36.t: "欧亚考古代表团"
 eurasianism.36.d: "不久前，俄罗斯的废墟中崛起了一股新势力。这群所谓“欧亚主义者”信奉一种严格的极端民族主义意识形态，他们那激进且残暴的政府估计现在正在俄罗斯的大草原上肆意扩张。考虑到他们目前的势头正猛，我们本就预计他们终会与我国取得联系，讨论共同反德，抑或是经济援助方面的议题，至少也得是希望得到我国政治上的承认。但令我们万万没想到的是，最后我们居然是与这群欧亚人进行考古领域上的学术交流，议题涉及俄罗斯的考古学与自然历史。\n\n然而，几天前他们派往华盛顿的代表团的确想要在国务院讨论这些问题。由于大多数美国人都是欧洲人的后裔，他们称我们为“荣誉欧亚人”。他们似乎更钟情于邀请美国考古学家与研究学者来讨论关于他们欧亚主义意识形态的历史政治理论。我们应该派我们的学者前往俄罗斯吗？"
 eurasianism.36.a: "我们要更好地了解他们的国家，派学者去应该会是值得的。"
 eurasianism.36.b: "派一队研究生去风险更小。"
 eurasianism.36.c: "俄罗斯的废土不值得我们美国派出考古学者。"
 eurasianism.37.t: "美国接受了！"
 eurasianism.37.d: "大好消息！大西洋主义者派来常青藤联盟各校的学者，与我们讨论意识形态问题。他们计划在一周内抵达乌斯季瑟索利斯克和维亚特卡，我方学者正在准备长篇报告和论文以证明欧亚理念。终于有人愿意正眼看待我们了！"
 eurasianism.37.a: "好耶！"
 eurasianism.38.t: "美国派来学生"
 eurasianism.38.d: "大西洋主义者似乎觉得我们是在搞怪，只派来了大学生和我们讨论两国的学术问题。的确，他们出身顶尖大学，但这种对我国合法性的轻视我们可不会忘记！"
 eurasianism.38.a: "至少，总比没有强。"
 eurasianism.39.t: "美国拒绝了"
 eurasianism.39.d: "邪恶的大西洋主义者拒绝了我们的请求！他们的学者觉得我们不过是在旧世界的废墟上胡搞，但总有一天，他们会见识到真相！"
 eurasianism.39.a: "该死！"
 eurasianism.40.t: "狂风呼啸的草原"
 eurasianism.40.d: "重大新闻。上个月，一支小队秘密潜入蒙古，执行特别任务，在夜色掩护下，他们躲过了巡逻队的搜查，进入戈壁沙漠。他们的任务很明确：搜寻成吉思汗的遗骸。据传说所讲，这位伟大征服者去世后被埋葬在沙漠的某个无名地点，坟墓上没有标识，而且地面也遭马匹践踏，施工的工匠在完成任务后也被杀害。\n\n虽然蒙古幅员辽阔，但按照古代文献记载，需要搜索的只有一小片地区。考古队击退了强盗、红军残部和当地民兵。搜索持续了三周（见19页地区搜索部分），本地地图也仔细检查过，但没有任何遗骸的踪迹。因为临近地区军事活动增加，小队不得不通过中亚撤回。"
 eurasianism.40.a: "成吉思汗继续沉睡。"
 eurasianism.41.t: "正念计划"
 eurasianism.41.d: "红色的罗宋汤残余的汤水从老人的胡子上滴下，认真地记下了儿子对他说的一切。他把孙子打发到外面玩去了，这是一次挽救自己孩子理智的徒劳尝试。但小孩子就是小孩子，老人发现了他的小脑瓜从门后探了出来，围观着这场父子对决。\n\n“父亲！你不能就这么毁掉这个家的一切！”儿子的拳头砸在落满灰尘的桌子上喊道，“你他妈疯了！你看看你都做了些什么！用你的胡言乱语给我儿子洗脑！”\n\n老人又喝了一口汤，强打起精神。试图相信他的儿子也只是像曾经的自己一样，被那些狭隘的意识形态所误导，从而对自己国家的历史视而不见。\n\n“你到底有没有在听我说话！”儿子冲到父亲面前。趴在门后偷窥的小孙子吓得浑身发抖。“算了，就这样吧。我放弃了。我要把鲍里斯带到城里去，让他离你远一点。”儿子转身朝门外走去，边走边咕哝，“就让这老头子一个人胡说八道算了。”\n\n老人叹了口气，把手伸进口袋，掏出了一把手枪。一声枪响后，惨叫袭来，小孙子呆住了。儿子抱着他受伤的腿倒下了。老人默默地站起来，走到儿子身边。儿子还没反应过来，老人的铁勺就已向他的脖子刺去，拳头也朝他招呼了过去。十分钟后，老人将那具血肉模糊的尸体扔出屋外，然后向小孙子走去。小男孩本想逃跑，但他的双腿就像灌了铅似的一动也不动，眼睛也一眨不眨。老人将他一把抱起，咳嗽了一声，问道："
 eurasianism.41.a: "欧亚没有眼泪，那你呢？"
 eurasianism.42.t: "莫卧儿遗产"
 eurasianism.42.d: "在印度政府的外交实践中，这一周实在是过于稀奇古怪，我们似乎与欧亚国达成了一项关于挖掘莫卧儿古老城堡的协议。虽然我们本以为欧亚国派来的这支大型代表团是来跟我们签一份经济或军事上的协议的，但他们好像对计划中的某些考古项目更感兴趣。而且，他们代表团中那位首席考古学家最后还做了一个长达40分钟的演讲，内容涉及欧亚主义，以及发掘莫卧儿文物的这项工作将如何帮助他们更好地确定欧亚种族与文化的起源。\n\n虽然他们的动机让人不明所以，但他们似乎也没什么非分之想，而且他们的代表团表现得也十分友好，因此我方的外务人员向他们提供了文件，并让他们向印度政府申请特别许可。"
 eurasianism.42.a: "让我们瞧瞧他们的反应。"
 eurasianism.421.t: "老妪计划：印方要求"
 eurasianism.421.d: "印度次大陆奇观无数，古代文明和各派信仰交织于此，而此地人民却对自己的欧亚遗产一无所知。\n\n我们的科学家确定了一座古莫卧儿城堡的位置，其年代远在大西洋主义者到来之前。城堡高耸山脉之上，四周丛林环绕，这也让城堡多年来免受染指，这里定能发现大批文物宝藏。当地政府也对我们积极响应，为考古队提供住宿。\n\n不幸的是，附近的村庄十分贫穷，人们没有电力，也没有自来水，在丛林里寻觅吃食也非常困难。德里不愿意在这落后地区多费精力，所以当地政府提出一项交易，他们暗示，我们可以送给他们一些“礼物”，比如发展资助。满足不了要求的话，他们可能就失去兴趣了，我们也无法靠近城堡。"
 eurasianism.421.a: "提供给他们现代设备。"
 eurasianism.421.b: "帮助村民打猎。"
 eurasianism.421.c: "资助地方项目。"
 eurasianism.43.t: "老妪计划：成功"
 eurasianism.43.d: "当地政府已经获得资金并允许我们的远征军进入莫卧儿要塞。爬上这座山虽不容易，但也没造成多少损失。要塞的正门被锁上了，而且看上去锈迹斑斑，于是我们的考察团从坍塌的西侧进入了城堡内部。大部分东西都在岁月中湮没了，这里可能被遗弃了三个多世纪。武器库里面空无一物，但有记录可以解释这一点。没有值钱的东西遗留下来，可能是几年前被本地人搜刮过。\n\n在要塞内，考察团找到了一个由10英尺高的铁门保护的大房间。印方授权我们使用炸药，炸开铁门以后，里面有一个未探明的宝藏室。数以百计的硬币、文物、贵重金属和陶器正在运往我们在维亚特卡的研究设施。最重要的是，我们找到了来自高加索的武器。我们假定它们属于古代俄罗斯雇佣兵或探险家，那这一发现可以加强欧亚统一的观念。"
 eurasianism.43.a: "欧亚的宝藏。"
 eurasianism.44.t: "辽越计划"
 eurasianism.44.d: "东南部是印度支那的领域。大西洋主义者掠夺它的橡胶，然后日本的邪恶势力又侵占它的领土，直到现在又扶植了一个“独立”的傀儡。我们必须利用这个年轻国家的自决并立即派遣特使。这片土地上有很多奇观，就连我们的腾格里先祖也没能将其征服。藏在丛林深处的庙宇，埋得比可汗之墓还深的宝藏，只要我们能得到当地政府的许可，一切都将属于我们。"
 eurasianism.44.a: "向他们发送一份有利可图的提议。"
 eurasianism.45.t: "来自俄罗斯的提议"
 eurasianism.45.d: "西俄罗斯地区传来了有趣的消息。这个区域刚刚从军阀混战中恢复，现在被来自乌斯季瑟索利斯克的反动的欧亚主义者控制。情报显示这个新成立的国家正在往全亚洲派遣探险队，搜寻无用的手工艺术品来证明他们的“欧亚统一”理论。他们的使者最近到达了西贡，申请了一次位于北部的考古考察。他声称，在过去，这片区域见证了一场我们先祖和蒙古人的划时代之战。"
 eurasianism.45.a: "给予他们许可。"
 eurasianism.45.b: "赶走这群疯子！"
 eurasianism.46.t: "辽越计划：部分成功"
 eurasianism.46.d: "西贡方面在两周前就批准了我们的探险。勇敢的欧亚科学家们一直在挖掘越南北部一个古战场的遗址，那里曾发生过蒙古侵略者和当地游击队之间的战斗。\n\n一位学生在丛林里搜寻了很久之后，发现了一大片田野。他们挖掘并找出了一堆埋葬多年的骸骨和生锈的武器。然而，进一步的研究未能证实上述说法，这里曾发生的战斗并不涉及到我们的腾格里祖先。不过，我们的宣传人员可以利用这些新文物编造故事来鼓舞人民。"
 eurasianism.46.a: "历史有着相当的弹性。"
 eurasianism.47.t: "辽越计划：失败"
 eurasianism.47.d: "西贡的王八蛋不允许我们挖掘他们国家的重要遗址。他们的外交官称我们欧亚国是“反动分子”，还称我们的科学家是“考古学的耻辱”。"
 eurasianism.47.a: "我们只好去别处找找看。"
 eurasianism.48.t: "布鲁图斯计划"
 eurasianism.48.d: "目前取得的考古信息还不足以使我们的人民相信自身的伟大。欧亚国若是想要登上世界强国之列，就必须证明其他文化比我们要低人一等。毫无疑问，罗马-日耳曼人是我们年轻国家最严重的威胁。然而，我们不能仅仅靠宣传来打败他们，还有必要对西欧各国的民众施加社会压力。\n\n意大利人自称是“有教养”的“文明人”。他们在博物馆里陈列亵渎神明的作品，破坏农民的思想。我们的情报部门已经雇佣了一位前佣兵：他将装备一枚临时炸弹送往罗马。在那里他会试图对罗马文化的象征——大斗兽场发动袭击。"
 eurasianism.48.a: "准许。"
 eurasianism.49.t: "罗马斗兽场附近发生爆炸！"
 eurasianism.49.d: "今天的意大利发生了一场悲剧，爆炸震动了罗马的斗兽场。虽然这起可怕的袭击事件背后的动机尚不清楚，但警方已经锁定了一名嫌疑人，他是一名30多岁的高加索裔男子，一周前持假护照和行李箱乘飞机抵达罗马。\n\n警方在追溯嫌疑人的行踪时发现，他曾在市郊的一家汽车旅馆住了一晚，然后第二天就去了斗兽场。游客们报告说，他们看到该男子将行李箱放在意大利著名纪念碑旁的人行道长椅上，然后迅速飞奔着离开了。在炸弹引爆之前，警方几乎没有时间做出反应，这次爆炸造成了两人死亡，12人受伤。\n\n为搜捕肇事者，警方已在罗马全市范围内展开行动。警察们保证肇事者很快就会被抓捕归案，市民应该注意报告任何有嫌疑的人。目前，恐怖分子的身份、籍贯和袭击目的尚不明确。"
 eurasianism.49.a: "一场悲剧。"
 eurasianism.50.t: "布鲁图斯计划：部分成功"
 eurasianism.50.d: "特工绕过海关和地方政府，成功抵达罗马。由于安保措施严格，我们无法偷运完整的炸弹，因此特工先找了一家旅馆住下。在启程之前，特工接受了如何制造爆炸物的培训。于是特工匆忙制造了一个带有三分钟计时器的小型炸弹。\n\n特工在被警察追踪前到达了斗兽场，警察们可能已经注意到了他。虽然不清楚具体的细节，但可以推测，该特工启动了引爆计时器并冲向斗兽场，不过在造成更大损失之前，炸弹先行引爆了。\n\n当地政府将这场混乱归咎于可燃气泄露，即便官方的伤亡人数报告超过了十多人。我们虽然没能摧毁斗兽场，但却成功打击了罗马-日耳曼人的士气。"
 eurasianism.50.a: "有价值的一生。"
 eurasianism.51.t: "罗马警方挫败爆炸阴谋！"
 eurasianism.51.d: "今天，勇敢的罗马警察尝试抓捕了一名有嫌疑的恐怖分子，从而避免了悲剧的发生。据报道，该名男子30多岁，高加索人种，上周乘坐飞机抵达罗马。同机乘客表示他只带了一个行李箱，但海关报告当天并没有见过这个人。看来他似乎避开了我们的安检措施，直接进入了罗马城内。\n\n通过进一步的调查，我们确定了他的住所：城市郊区的一家廉价汽车旅馆。一名游客反映，他看到有恐怖分子带着行李箱走到斗兽场，并从中取出一枚炸弹。\n\n警方对此迅速作出反应。随后发生了一场追逐战（详见第5频道），肇事者逃到了城郊外围，躲在某处无人的农家小屋。面对前来追捕的警方，他宁愿启动身上的爆炸装置，也不愿接受逮捕。这名恐怖分子的身份、籍贯和他发起这场未遂袭击的目的尚不明确。"
 eurasianism.51.a: "千钧一发。"
 eurasianism.52.t: "布鲁图斯计划：失败"
 eurasianism.52.d: "我们在罗马任务的具体细节还不清楚，不过尝试去破坏斗兽场的雇佣兵应该失败了。据意大利官方报告称，一名恐怖分子在试图将炸弹偷运到古城时被发现，然后在街上遭到了警方的追捕。在被包围后，该特工没有投降，而是启动了身上的引爆装置。而罗马方面的执法人员损失轻微。据情报称，罗马方面现已加强了机场的安检措施，类似的袭击任务在未来很长一段时间内都没法执行了。"
 eurasianism.52.a: "好吧，我们尽力了。"
 eurasianism.53.t: "欧亚来信"
 eurasianism.53.d: "（以下内容摘录自美军冰岛基地3日前收到的讯息）：\n\n“听着！大西洋主义者，给我听好了！你们现在时日无多了！即便是现在，北美贫民也在你们的压迫下恐惧地颤抖！你们这帮伪君子，嘴上口口声声说自由，但却坐享他人的劳动成果！迟早有一天，美国的贫民将揭竿而起，打倒你们压迫万民的政府！到那时候，你们堕落的文化也会随之毁灭！”\n\n“我们欧亚人经历过无数艰难险阻，而你们却在面对真正的困难时胆怯地屈服了！日本和日耳曼尼亚的废物都能不费吹灰之力地击败你们的军队！听好了，当你们的城市堕落沉没，人民在废墟中无家可归时，你们将看到东方崛起的一颗新星——欧亚国。”"
 eurasianism.53.a: "一群疯子！"
 eurasianism.54.t: "欧亚来信"
 eurasianism.54.d: "（以下内容摘录自桦太岛基地3日前收到的讯息）：\n\n“听着！日本佬们，你们给我们听好了！你们现在时日无多了！你们这个堕落的政权，本该覆灭于过往的岁月当中。你们之所以能活到今日，免于我们祖先的进攻，纯粹靠的是运气和当年海上的风暴。但现在可不一样了！你们把荣誉像铠甲一样套在虚弱的躯体上，谈起尊重却又毫不吝啬。你们的帝国终将覆灭于流逝的岁月中，就像古代的武士也无法战胜衰老。时间会毁掉你们的帝国，就像它能带走古代的武士。你们自以为可以压迫整个大陆，将罪恶施加于数十亿人的头上。”\n\n“但你们错了。旭日也会有西沉的时候，届时草原上的游牧民族将再次归来，向你的族人寻求报复。你们尊敬的天皇将被砍去头颅，你们的人民会接受他们在欧亚大陆的合适地位，我们会纠正忽必烈汗当年所犯下的错误。”"
 eurasianism.54.a: "他们怎敢！"
 eurasianism.55.t: "欧亚来信"
 eurasianism.55.d: "（以下内容摘录自一条三天前由我方东部基地所收到的信息）：\n\n“听着！罗马人和日耳曼人，给我听好了！你们时日无多了！或许欧洲就如你们梦想中一样向你们臣服了，但梦转瞬即逝，你们的征服也不过是过眼云烟。你们自诩的‘纯净’与‘开化’建基于数以百万计的伏尸之上。这些说法愚蠢至极——你们的强权生于偶然，只因大西洋主义者的软弱，历史才对你们垂青。别做梦了，历史的车轮滚滚向前，只有我们欧亚民族才能雄立于世界之巅。”\n\n“如同旧日一样，东来的斗士将再次踏过黑海的草原，席卷北方大地——这股力量要把日耳曼尼亚和罗马洗劫殆尽，你们的财富被付之一炬，人民被屠戮一空。世界的轴心在欧亚大陆上，而不是欧洲——你们的贪婪和残暴只是在自掘坟墓。”"
 eurasianism.55.a: "他们怎敢！"
 eurasianism.56.t: "学术界挑战古米廖夫"
 eurasianism.56.d: "“一群混蛋。”古米廖夫咒骂道，一群学者以捍卫所谓“荣誉”之名，竟敢写信给他挑战欧亚理念！这帮人脑子都长哪去了？欧亚国怎么就不是俄罗斯的终极宿命？“这群人真是瞎了眼了，居然蔑视历史的进程！”\n\n他看着壁炉，思索着把这封挑战信也投入熊熊烈火之中。他们希望“文明辩论”，这显然是讥讽古米廖夫的信誉，是懦夫之举，是否定无数人为之牺牲的理念。“弱者不能破坏欧亚，特别是在现在我们正虚弱的时候！”\n\n但一股思绪钻入列夫脑中，他犹豫了，他知道，“不能对自己撒谎”，欧亚虽是真理，但也是新生概念，虽然政府和军队对他宣誓效忠，但农民却心存疑虑。列夫坐了下来，“如果，假如，我们能赢得这场辩论，那欧亚概念的地位自然就巩固了……”但火焰如此明亮，而秘密警察只消一个电话就能赶到……"
 eurasianism.56.a: "强者何须畏惧弱者。"
 eurasianism.56.b: "这帮教授真是毫不自重。"
 eurasianism.57.t: "接受挑战"
 eurasianism.57.d: "古米廖夫在四名保镖的簇拥下走入大堂，人们也随之安静下来。历史学教授和紧张的学生齐刷刷地看向他。一名身着战前正装、身体瘦弱的老人向领袖挥手示意，请他到讲台上来。他们在这里搭建起了法庭式的讲坛，分为两边，一边十二把椅子，平均地摆在大堂中间，这样几百名观众就能亲眼见证这场俄罗斯灵魂的斗争。\n\n列夫坐在最前面，看了看他“这边”的人：一群所谓的“学者”（大多数是他提拔的军官）；几个精力过剩的学生；还有两个半截入土的老古董教授。\n\n而另一边都是受人尊敬的历史学家、地理学家和社会学家，领头的则是亚历山大·涅克里奇（也是给他写信的人）。古米廖夫勉强抑制住愤恨的情绪：“一帮蠢猪，穿得人模狗样，互相捧臭脚，就这样还好意思自称是历史学家。”\n\n大约三百人坐在周围和楼台上，但是还有一件事悬而未决：评委。\n\n“列夫·尼古拉耶维奇，”涅克里奇说道，“我们从自己人当中遴选出五位评委，我向你保证，他们绝对会不偏不倚地评判你我双方。”他指向那五位和观众隔开距离的教授。古米廖夫知道马上就得提名，他脑内快速运转起来，思索着能支持他这边的人。"
 eurasianism.57.a: "他们在强大的欧亚精神面前毫无胜算！"
 eurasianism.57.b: "“其实，我有一些别的人选……”"
 eurasianism.57.c: "尝试在休息时贿赂评委。"
 eurasianism.58.t: "欧亚宣言"
 eurasianism.58.d: "古米廖夫率先发言：“几个世纪来，俄罗斯无数次地因失败蒙羞！从拿破仑战争，再到两次世界大战，无论是沙皇思想，还是工人精神都没能拯救俄罗斯。近三十年正是传统地缘政治失败的证明，因此，我提出了一种新的解决方案：欧亚主义。”\n\n“我和同事搜集并研究了大量的文献、文物、传说和自然证据，它们都可以追溯到腾格里祖先漫步草原的时代。在他们的统治下，各族人民繁荣发展，无论是俄罗斯人、哈萨克人、鞑靼人还是欧洲人都欣欣向荣！政府近来的成就，正说明我们走在正确的道路上。”\n\n“我相信，欧亚概念是俄罗斯各族人民最完美的选择，而且它还得到了近代历史、考古证据和科学发现的证明。首先，我要讲一讲古代欧亚的情况——几个世纪前的生活要远比现在强，在此，我向你们展示：”"
 eurasianism.58.a: "斯拉夫僧侣关于欧亚统治的口述记录。"
 eurasianism.58.b: "连接欧亚民族的考古证据。"
 eurasianism.58.c: "关于何谓真正腾格里信徒的阐述。"
 eurasianism.58.e: "本人阐述欧亚精神的拙作。"
 eurasianism.59.t: "反方发言"
 eurasianism.59.d: "当涅克里奇登上讲台时，古米廖夫感到心跳有些加速。人们似乎更愿意接受他的观念。台下的观众对他的挥手报以微笑，用背后的掌声鼓励着他。“亲爱的朋友们，俄罗斯难道不是一个伟大的国家吗？在战争爆发之前，我们难道不是处在科学、工业和艺术的最前沿吗？这里有谁能否认他们希望看到自己的朋友成功呢？旧的地缘政治观点之所以有效，是因为它基于理智。这些观点主张建立强大的中央集权，建设一个由俄罗斯人治理，俄罗斯人享有的国家。我们为鞑靼人服务只是出于必要，不幸的是我们很快就失去了不少东西。我在这里想说的是，欧亚概念本身就是一个死亡陷阱，它基于其领导人的无能和世界政治的误解，这个想法本身就相当可怕。”\n\n“我把过去几年的真相公之于众。为了复兴欧亚大陆，古米廖夫的政权已经处决了数百人，对可敬的敌人犯下了难以言表的恐怖罪行。我的同事们已经发表了一篇文章，列举了当局诸多的不公不义。如果放任它继续存在，我担心我们很可能就是最后一代真正的俄罗斯人。"
 eurasianism.59.a: "早该找个机会毙了那混蛋。"
 eurasianism.60.t: "欧亚之辩"
 eurasianism.60.d: "古米廖夫回到讲台中央，勉强笑了笑。人群没有欢呼，他觉得他在一些人脸上发现了厌恶的表情。他叹了口气，接着说：“我的对手还没有想到旧俄罗斯做过哪怕一件正确的事——沙皇奴役他们的臣民，强加残酷的税收，打他们根本不可能赢的战争，只为解决贵族之间的小纠纷。苏联也好不到哪里去，红军屠杀了所有与他们意见相左的人，还试图破坏大自然本身，这到底是为什么呢？为了让罗马-日耳曼人把它全夺走吗？”\n\n俄罗斯人民永远不能凭一己之力取得任何成就。只有当大草原的孩子们团结起来，他们才能看到曙光。我的政府就是为了促进统一而存在的。我们不会为所有人都能分享的资源而争吵，我们也不会安抚异见分子，我们才是有史以来最伟大民族的后代！\n\n目前的政权只是未来的一小部分。有没有人后悔为欧亚国而战？我们已经战胜了红军、保皇派、叛徒和芬兰人，我们必将再次崛起。看看我们过去几年所取得的成就吧！"
 eurasianism.60.a: "欧亚给予你繁荣！"
 eurasianism.60.b: "欧亚给予你荣耀！"
 eurasianism.60.c: "欧亚给予你光荣！"
 eurasianism.60.e: "欧亚给予你知识！"
 eurasianism.60.f: "欧亚给予你北方失地！"
 eurasianism.61.t: "反方反驳"
 eurasianism.61.d: "涅克里奇从他的领导人身边经过时，他得意地笑了，然后重新回到了场上。人群发出微弱的欢呼声。他接着说道：“看来我的对手还没完全理解，他的体制已经经过了考验，而且完全失败了。我认为在俄罗斯，即便是个保皇派，也不会有人相信完全专制的贵族统治意味着繁荣，更不用说这个政权的可持续性了？”他看向古米廖夫。\n\n“如果你的人民都是奴隶，那你是怎么治理这个国家的？你有一个清醒而健全的头脑，怎么可以用来鼓吹戈壁沙漠的异教信仰？为什么欧亚国连祖国母亲失去的土地都拿不回来了？是不是因为军队光忙着骑马，连步枪是什么都不知道了啊！”人群中爆发出一阵笑声。“欧亚国对其他军阀的胜利，只是这些军阀们的一个战术失误。我们脆弱的国家可能会被多次蹂躏，而被拯救纯粹靠的是运气。我们为什么要修理没有损坏的东西？看看历史吧！资本主义，代议制，甚至是社会主义都起到了一定程度上的作用！一个国家只会对古代的东西搞些拙劣的模仿，怎么可能会给人民带来繁荣？”"
 eurasianism.61.a: "在座的学者们齐声叫好。"
 eurasianism.62.t: "欧亚辩驳"
 eurasianism.62.d: "在火药味浓厚的休息后，辩论继续：餐厅里两伙人拳脚相向，只是电铃声响起才没让事情演变成全面暴动。古米廖夫知道自己处境不佳，即便他胜过了知识分子，也没有几个农民能聪明到理解他“奇异”的正确理论的程度。\n\n等到大家都就座后，他继续说道：“欧亚的批评者不过是在重复一些‘可持续性’的废话和老掉牙的思想。他们都大错特错。欧亚人民是宇宙间最强大的，因为他们彼此融合。蒙古血脉在我们的血管里流淌……我们是伟大遗产的继承者。”\n\n“那些自诩‘知识分子’的人对你们的斗争一无所知！他们躺在钱堆上、困在腐朽的建筑里、被过时的概念蒙蔽着。听我一言！你们难道不想成就伟大吗？难道会有人想逃避命运吗？当生命敲门，召唤我们回到过去，而过去则蕴含通往未来的道路，你们难道要逃避挑战，躲进历史的舒适区吗？新秩序在召唤，它要我们颠覆世界，要我们用草原的鞭挞惩罚那些伤害我们的人。未来在等待！”"
 eurasianism.62.a: "欧亚主义将带我们回到莫斯科！"
 eurasianism.62.b: "我们要打碎束缚我们的枷锁！"
 eurasianism.62.c: "前进！为了我们的腾格里先祖！"
 eurasianism.62.e: "我们要让草原祖先感到骄傲！"
 eurasianism.63.t: "大堂的混乱！"
 eurasianism.63.d: "古米廖夫做完陈述，但还没等回到座位上，就有什么东西打中了他的脑袋，他环顾四周，看到了一枚小石子。大堂顿时陷入混乱，警卫冲过来阻止人群，叫骂变成了战吼。“为了欧亚！”某个大块头嚷道，然后他举起一位老人，砸向他身旁的妇女。阵阵烟雾飘起，古米廖夫趁机躲避更多砸过来的石块。反对派被搞得晕头转向，决定撤退，古米廖夫的“队友”上前追赶，随后保镖赶过来护送领袖离开。\n\n当天晚些时候，半座大学都火光冲天，受伤者达五十人。第二天，涅克里奇发来抗议信，指责古米廖夫的人“挑动袭击”，并要求古米廖夫明天过来，给辩论收尾。"
 eurasianism.63.a: "“这帮匪徒不是我叫来的！”"
 eurasianism.63.b: "向所有被事件波及的人正式道歉。"
 eurasianism.63.c: "指责反对派策划了袭击事件。"
 eurasianism.64.t: "反方辩驳"
 eurasianism.64.d: "大堂已经不成样子了，天花板上多了个大洞，看台的残骸洒满地面。新讲坛草草地搭建起来，观众也就八十来人。反方人数只剩原来一半，评委看上去疲倦不堪，其中一人左眼还留着大块淤伤。\n\n涅克里奇愤愤地盯着古米廖夫，继续上次的演讲：“……因此，反方的观点毫无根据，完全站不住脚。”辩论结束了，评委们聚在一起讨论谁才是胜方……"
 eurasianism.64.a: "而胜者是…"
 eurasianism.65.t: "欧亚胜利！"
 eurasianism.65.d: "古米廖夫不敢相信自己的眼睛，但他胜利了。反对派震惊无比，一听到评委宣布结果就一阵风似的冲出大堂。显然，确凿证据和有力论证完全征服了人们的心，欧亚主义不再是游荡在草原上空的压迫幽灵，欧亚人民见证了理性，历史偶像也已摧毁，而摆在我们眼前的自然是未来！"
 eurasianism.65.a: "欧亚连为一体。"
 eurasianism.66.t: "平分秋色！"
 eurasianism.66.d: "双方沉默不语，评委们则面面相觑。虽然第五位评委本能打破僵局，但他却收回了先前的决定，或许是因为双方的论证，也可能是因为昨天的事件，总之，他改变了想法。赢家最终也没有产生，双方不欢而散。\n\n回到家后，古米廖夫松了一口气，他本以为学者们会咄咄逼人，继续浪费时间争论，但他们选择了沉默。“许多人都会把他们的沉默看做是认输的体现。”他这样想着，“至少欧亚概念安稳无忧，经受住了战争的考验和吹毛求疵的刁难。”"
 eurasianism.66.a: "欧亚再续百年！"
 eurasianism.67.t: "欧亚落败！"
 eurasianism.67.d: "失败总是苦涩难咽，但至少古米廖夫的支持者还没有动摇信心。反对派洋洋得意地走出大堂，但其实他们赢得并不轻松。古米廖夫拖着疲惫的身躯回到家里，还有太多的工作要完成了：必须逐个清洗这些小小学者，搞坏他们的名声，一点点重构欧亚概念……"
 eurasianism.67.a: "梦想耽搁。"
 eurasianism.68.t: "欧亚大败！"
 eurasianism.68.d: "在评委做出最终决定后，观众爆发出阵阵欢呼声。尽管已经尽了力，但是辩论并没有朝古米廖夫期望的方向发展。涅克里奇夺走了冠军，他对同僚微笑，对古米廖夫一方大加讥讽。之前还支持古米廖夫的人立场调转，欧亚概念也四分五裂。梦想逝去，狼群一拥而上，可能还需要好多年，人们才会有考虑接受欧亚哲学的可能性。"
 eurasianism.68.a: "梦想将倾。"
 eurasianism.69.t: "欧亚溃散！"
 eurasianism.69.d: "人群爆发出一阵欢呼，围在涅克里奇和他那些卑鄙的支持者周围。古米廖夫被他的人民抛弃，他的梦想被甩到路边的泥泞里。他的支持者在保镖的护送下灰溜溜地离开大楼。\n\n到了晚上，乌斯季瑟索利斯克变成了一片火海。“压迫者”败得一塌糊涂，暴乱在全国各地爆发。就连军队也开始怀疑他们的事业，右翼高官则对此保持沉默。政府可能要遭到清洗，而梦想可能永远都无法恢复。"
 eurasianism.69.a: "梦想破灭。"
 eurasianism.70.t: "欧亚踌躇"
 eurasianism.70.d: "古米廖夫颓废地坐在地堡里，炮弹在咫尺上空爆炸，天花板一阵震动，跌下一层灰尘。古米廖夫手中握着一个罐头，大口大口地吞咽着豆子。他的手止不住地颤抖，手中的勺子几乎要掉在地上。卫士们辜负了他，乌斯季瑟索利斯克落入安那其分子的手中。人们先是在街上焚烧欧亚国旗，随后暴力行径开始上演。房屋被夷为平地，人们冲进路边的商店大肆劫掠，警察倒在血泊之中。驻军拒绝干预，甚至加入暴徒的行列。\n\n突然，地堡的门开了，古米廖夫还没来得及拔出手枪，一张友好的面孔出现在他眼前。维亚特卡军队终于抵达，为这座城市解围。他们递给导师一张护面纸，并护送他到了地面上。一个星期过去，古米廖夫的眼睛又一次见到了阳光。乌斯季瑟索利斯克已成一片废墟。浓烟从废墟中呼啸而出，一直延伸到遥远的地平线。灰色的天空之下，昔日枝繁叶茂的大树都成了毫无生气的躯干。\n\n“叛军都被包围了。一切都结束了。”司令官骄傲地宣布道。古米廖夫看到眼前的惨状，跪倒在地。“付出了这么多的努力……”他想，“都是徒劳。”他们永远不会接受欧亚。“即便我们赢了，那也是靠了恐惧的力量。啊，愿上帝发发慈悲吧。欧亚精神已死，新秩序的尸柩随烈火而去了。”"
 eurasianism.70.a: "未见之梦。"
 eurasianism.71.t: "欧亚幸存"
 eurasianism.71.d: "虽然我们的运动未能取得重大成果，但大多数人……最起码没有反对我们。总的来说，欧亚梦想浪费了我们迫切需要的资金，并让政府陷于极为尴尬的境地。"
 eurasianism.71.a: "走着瞧吧。"
 eurasianism.72.t: "欧亚矗立"
 eurasianism.72.d: "这个宏大计划取得的成果令人喜忧参半。民调显示，人们对我们政府的信心有所增强，但仍有许多工作要做。但总的来说，一些不必要的项目占用了其他地方所需的资金。"
 eurasianism.72.a: "好歹我们试过了。"
 eurasianism.73.t: "欧亚兴盛"
 eurasianism.73.d: "这个宏大计划取得了成果。自诞生起，人们首次普遍认可欧亚概念。尽管还有许多工作要做，但我们可以满怀信心地向东方和西方进军，而不必担心内部的骚乱。"
 eurasianism.73.a: "今日之俄罗斯，明日之欧亚！"
 eurasianism.74.t: "欧亚腾达"
 eurasianism.74.d: "成功了！民调显示，人民对我国政府的信心正在全面上升！农民们的前途一片光明，我们的国际观察家和学术批评家们默默地看着，他们曾经主张的一切都被我国统一的事实所击垮了。未来就在东方，就在莫斯科！"
 eurasianism.74.a: "前进！"
 eurasianism.100.t: "欧亚之梦"
 eurasianism.100.d: "古米廖夫被这份报告搞糊涂了。最近在现代欧亚的诞生地乌斯季瑟索利斯克进行的民意调查显示，只有不到百分之四十的居民支持当局。虽然过去的八个月里充斥着不断的清洗和警察镇压，但是个领导人都知道什么时候该适可而止。\n\n显然，古米廖夫不能就这样抱着双臂坐着。“必须得想个办法，如果武力镇压不了人民，那我们就得利用他们的思想……没错！”他召集政府高层，提出一个又一个的建议：先生们，你们还不明白吗？他宣布，我们必须向人民证明欧亚概念！我们不能指望农民们为一个他们一无所知的事业干活。”\n\n“但是我们该怎么做呢？”他的经济部长问道。\n\n“简单！”古米廖夫拿出了一份欧亚大陆的地图。我们必须派出远征队穿越真正的欧亚，以此来证明我们的正义事业。这绝非易事，一旦失败，我们给予所有人救赎的意识形态也就随之毁灭了。先生们，我们不能再耽搁了，快行动起来。”"
 eurasianism.100.a: "一代天骄，跃马扬鞭！"
 KOM_natsoc_a_contest_for_the_netherlands: "荷兰角逐"
 KOM_natsoc_a_contest_for_the_netherlands_desc: "荷兰是无可争议的黑市之都。从枪支到坦克，从信息到人员，每一种你能想到的商品都在他们的市场里流通，而我们最感兴趣的是后者。我们指的人不仅是指荷兰的人口贩运活动，我们可以利用这些活动来转移证人、特工和其他类似的资产，还能接触到掌权或腐败的领导人。在荷兰建立联系将有助于我们实现这一目标。"
