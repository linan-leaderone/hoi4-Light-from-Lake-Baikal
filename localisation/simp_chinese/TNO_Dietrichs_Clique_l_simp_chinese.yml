 HWL_Sepp_Dietrich:0 "泽普·迪特里希"
 POLITICS_SEPP_DIETRICH_DESC:0 "这不对劲。这不公平，一点也不。服侍一位伟人，服侍欧洲之主，为此铸造的一切现在都变得破败不堪。这不对劲！\n\n约瑟夫·“泽普”·迪特里希生于巴伐利亚，正正好位于第二次世界大战胜利者伟大故乡的西方，也在正正好赶上第一次世界大战为德国人民参军服役。然而，曾炽热燃烧的余火还未烧尽。藉迪特里希之手于长刀之夜挥洒的叛徒之血，德国在崛起，其桂冠上的明星便是阿道夫·希特勒。不过，明星所耀者别无他人，正是党卫军上级集团领袖迪特里希。他在纳粹党与党卫军内一路摸爬滚打，最终荣升元首亲卫队队长。\n\n屠杀不止，血流成河，皆以元首之名。当胜利的曙光照耀德国之时，迪特里希眼含怒火，准备亲眼见证世界倾倒在千年帝国足下。然而，到一切走向衰落时，目睹心爱的德国走向崩溃，深深刺痛了迪特里希这位禁卫军的心。如今，骄傲之人犯下的愚行确确实实地分裂了雅利安人，德国血流不止。\n\n但迪特里希绝不相信这是他应得的下场。不，他不应被这么对待。他曾守护希特勒，海德里希也好希姆莱也好都应向他屈服，只为博得他的忠诚。"
 DSH_directed_anarchy:0 "指导下的无政府状态"
 DSH_directed_anarchy_desc:0 "泽普·迪特里希在回到家乡巴伐利亚之后，他就自己加冕为“巴伐利亚公爵”。他命令任何忠于他的人都要戴上黑色肩章，而反抗者则被当做游击队处理。他自己躲进了新天鹅堡，而他的指挥官则在外对人民为所欲为，这也使该地区陷入了一种“受控制的无政府状态”。"
 DSH_volkswache:0 "人民卫队"
 DSH_volkswache_desc:0 "许多在押强奸犯、谋杀犯和盗窃犯借新出台法令的空子向迪特里希宣誓效忠，求他赦免。为展示自己的慈悲胸怀，迪特里希处决了其中的一百人，并把其余的人编入了新成立的“人民卫队”。这些戴着黑臂章的打手现在同党卫军一起上街巡逻，迫使民众服从他们的任何念头和欲望，一切都是以公爵的名义。"