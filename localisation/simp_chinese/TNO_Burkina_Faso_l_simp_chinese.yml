 BKF_idea_remnant_francophilia: "残余的亲法派"
 BKF_idea_remnant_francophilia_desc: "上沃尔特是极少数几个将继续与法国人合作视为外交与经济的唯一出路、也是确保稳定的唯一途径的前法属殖民地之一。\n\n虽然亲法派正慢慢一个一个地被取代，但法国殖民主义的幽灵仍然支配着上沃尔特政府的每一个决定。"
 BKF_idea_remnant_francophilia_tt: "§Y上沃尔特与法兰西命运息息相关，其未来将在数年后敲定。§!"
 BKF_idea_relative_democracy: "相对民主"
 BKF_idea_relative_democracy_desc: "虽然上沃尔特的民主体系并非完美，但它至少能够继续运作，也还至少比较民主。\n\n虽然由于物流问题的影响，国家对这个体系的维持有些艰难，但当前这个体系似乎让上沃尔特的人民足够满意。不过，这种满意是否能够持续，还有待观察。"
 POLITICS_MAURICE_YAMEOGO_DESC: "要想理解为什么莫里斯·亚梅奥果如此热衷于“法非共荣”的理念——他甚至因此获得了这样的绰号“莫里斯先生”，你就必须了解他的过去。亚梅奥果被自己的家人抛弃和鄙视，仅仅因为他对基督教非同一般的兴趣。于是他离家苦读进入了一所神学院——但是他的人际关系远远偏离了教会所要求的标准。亚梅奥果想成为一名神父，但他非常喜欢女人和聚会。1939年，他在没有毕业的情况下离开了神学院，进入法国殖民当局成为一名职员。这个极具声望的职位意味着成功、安全和威望，当战火席卷西非时，亚梅奥果被送到阿比让这个属于“开化”非洲人的乐土。\n\n自由法国的不吝奖赏加上亚梅奥果的野心使他对法国在西非的事业极其忠诚。当他回到自己的祖国时，他恢复了上沃尔特（即现在的上沃尔特共和国）的管理，赢得了民众的赞扬，但他拒绝与桑戈尔等其他非洲主义领导人合作。随后，亚梅奥果清除了议会中所有的反对派，肃清了所有的敌人，实行了一党制。\n\n亚梅奥果声称上沃尔特是一个自由、统一和民主的共和国，是非洲解放的光辉典范，但这与事实相去甚远。实际上上沃尔特是一个分裂、弱小、专制的小国家，完全依赖法国的帮助来抵御邻国更强大的军阀。虽然这一策略目前有效，但如果自由法国停止支持，亚梅奥果很快就会发现自己被孤立了。尽管他经常与戴高乐会面以保持良好的关系，他还是会发现情况正在变得渐渐不合他意……"
