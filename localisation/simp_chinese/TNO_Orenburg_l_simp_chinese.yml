 ORE_anarchic_commune_military_5_desc: "奥伦堡的军队并不是一支统一的军事力量，与之相反，它主要由几只民兵组合而成。虽然人们很支持这样的民兵制，但如果我们想拥有一支具有优秀作战能力的军队，这种民兵制显然不是个好主意。因为民兵经常在集结时爆发出难以想象的混乱，我们所剩无几的几名高级军官时常受精神崩溃之苦。"
 ORE_anarchic_commune_industry_5: "安那其公社 - 工业"
 ORE_anarchic_commune_industry_5_desc: "奥伦堡人在方方面面都对集权抱有着与生俱来的厌恶。工业上也是同样。正因如此，绝大多数的工业只存在于奥伦堡一城之内。出了城，便全是合作农耕生产和原始的手工作坊了，这种经济模式严重限制了公社的潜在产能。"
 ORE_anarchic_commune_politics_5: "安那其公社 - 政治"
 ORE_anarchic_commune_politics_5_desc: "奥伦堡绝不是一种暴政性质的国家政府，恰恰相反，它是一个松散的公社联盟，每个公社都可以自由选择是否参与委员会的政治生活。但这种行政架构大大延宕了政府的工作效率。如果我们不能倾听公社土地上每一个人的声音，又如何能够自豪地宣称我们从暴政中获得了解放呢？"
 ORE_the_fifty_seventh_congress: "第五十七届大会"
 ORE_the_fifty_seventh_congress_desc: "公社代表大会如期而至，这是一场漫长而喧闹的公共政治运动，在大会上，所有人都有权利阐述自己对于奥伦堡现状的看法。内忧外患都亟待第五十七届委员会的关注。不过让大会一致同意推进各种项目是一项永无止境的任务……"
 ORE_the_matter_of_the_urals: "乌拉尔的问题"
 ORE_the_matter_of_the_urals_desc: "委员会议程上最紧迫的议题是日益恶化的难民危机。从俄罗斯无政府状态中寻找绿洲的男男女女的涓涓细流，已经变成了一波可怜的，试图逃出“黑山”或纳粹匪帮的魔爪的难民潮。这些新移民的涌入造成了该地区各公社的经济紧张状况，并使得我们迟缓的政治制度陷于停顿。\n\n在北部，乌拉尔联盟面临着类似的难民危机，而且他们建议我们联合起来解决这个危机，然后也许携手打击东部的两个王八操的玩意。尽管委员会中的多数人认为这是解决危机的唯一的务实的途径，但反对这一想法的人也不胜枚举。乌拉尔联盟的军事等级制度与奥伦堡公社的几乎所有政治原则相抵触，如权力下放和自下而上的领导。打破这个问题上的僵局对于我们未来的国防和外交政策来说至关重要。"
 ORE_the_matter_of_communal_agriculture: "公社农业的问题"
 ORE_the_matter_of_communal_agriculture_desc: "在这些公社中，只有奥伦堡城多少有点类似于工业化时代之前的手工业经济。其他公社大多都是由当地农民组成的松散联合，他们以传统的方式耕种土地。因此，即使是大丰收，农作物的产量也不会很高。就算是在收成最好的时候，保持奥伦堡市粮食的及时供给也会造成其他公社和奥伦堡市委员会之间的紧张关系。现在，难民危机把粮食储备逼到了崩溃的边缘。\n\n奥伦堡市的马林科夫同志和布尔巴同志曾经就一个问题达成共识：这诸多公社的工业化和农业生产组织必须得到改进。他们提议对联合农业政策进行温和的改革，这在委员会中引起了轩然大波。然而，也有人表示有兴趣通过分享工具和知识来帮助农民。这将是个在这个问题上达成一致的天大的好机会，但我们也能选择让改革顺其自然。"
 ORE_the_matter_of_communal_autonomy: "公社自治的问题"
 ORE_the_matter_of_communal_autonomy_desc: "在讨论奥伦堡与乌拉尔联盟的关系以及可能对公社农业生产进行的改革时遇到的困难都源于同一个问题：中央集权问题。奥伦堡的大多数农民对任何地区特征都没有什么地区认同感；他们与邻居一起耕种土地，每当出现复杂问题时，一些当地代表就会长途跋涉到奥伦堡投诉并寻求仲裁。\n\n这种极端的权力下放不得不对中央让步一点，这也是工人委员会的成立的原因。但几乎没有人就工人委员会的真正职责达成一致。许多人，特别是在奥伦堡市内部，希望看到委员会成为一个更集中的政府的前身，以便能够为了奥伦堡的每个人的利益，减少公社之间无休止的谈判和争吵。但也有许多人认为，委员会除了调解之外没有任何权力，真正的权力总是属于公社自己。\n\n关于中央集权的争论还在继续，旧的辩论也还在继续。与此同时，奥伦堡外的狼群嗅到了气息——不团结威胁着我们的国家。第五十七届工人委员会是一个试图左右这场辩论的机会。"
 ORE_the_matter_of_trade_security: "贸易问题"
 ORE_the_matter_of_trade_security_desc: "我们的土地幸运地躲过了德国佬造成的破坏和毁灭。前苏联遗留下来的一些工业，以及仍在运转的自然资源开采设施，给这些公社带来了他们仅有的一点非农业财富。随着时间的推移，一些外围社区甚至开始与外部世界进行贸易，带来了稀有的工具、物资，甚至一点工农业技术。奥伦堡市每年都会有几次外国商队到访。\n\n然而，奥伦堡在我们对贸易应该采取的方向的问题上充满了争议。许多人谴责商人和商路对区域安全的影响。曾经安全的道路现在遭到强盗的袭击。公社民兵们承担着维护贸易路线安全的大部分成本，对出口不感兴趣的社区也卷入了和土匪之间的低强度冲突中。在乌拉尔联盟的辩论中，一位来自阿布拉莫夫卡的年轻神父表示，奥伦堡在俄罗斯和哈萨克的混乱中是一片未被开发的绿洲，这一谣言使难民危机变得更糟。他的话语触动了人们的神经，不久，一个孤立派公社成员组成的工作委员会提出了限制与外部世界贸易的建议。"
 ORE_the_communes_input: "公社之声"
 ORE_the_communes_input_desc: "局势风云变幻，工人委员会的日子也起起伏伏。人们也不时老调重弹之前的议题。来自谢尔尼·奥特洛格公社的农民萨沙希望就乌拉尔联盟的杂种们是如何只用了五分之一的原价就从他手里买了一头牛的故事发表自己的看法。而另一个公社则成功提出一种基于马林科夫与布尔巴农业政策的新型政策，并宣称该政策一定能获得全票赞成。\n\n一个公社接一个公社，一个村庄接一个村庄，一个家庭接一个家庭，每个奥伦堡人都有权在工人大会上发言。农民们从角落里面扒拉出旧话题，产生新分歧。公社代表们对当天的提案进行了评估。偶尔，来自偏远地区的代表会跌跌撞撞地走进门来，其他成员则会向他们详细讲述之前错过的讨论。\n\n直到深夜茶炊中的水喝的一滴不剩，工人们才会停下忙碌了一天的民主进程。"
 ORE_the_end_of_the_congress: "大会闭幕"
 ORE_the_end_of_the_congress_desc: "随着大会临近闭幕，与会的每一位代表的耐心也消耗殆尽了。代表们分别组建了数个委员会起手撰写闭幕致辞，这些致辞将会在闭幕式上发表。\n\n奥伦堡市委员们在公文上的立场问题上争执的筋疲力竭。集权派花费了大量的精力堆砌文书辞藻，进行幕后交易，但却收效甚微。\n\n奥伦堡城外，狼群将至……"
 ORE_word_from_the_fringes: "边境的消息"
 ORE_word_from_the_fringes_desc: "第五十七届大会结束后不久，就有消息传来，声称劫匪已经开始劫掠边境上的孤立公社了。从各路难民和幸存的边境民兵的口述中很难定论这一次劫掠有多危险。流言继续在奥伦堡传播，说迪勒万格那该死的匪旅已经开始入侵乌拉尔联盟和奥伦堡公社了。\n\n筛选信息并将骑手送到边境公社需要时间，但这让我们知道到底发生了什么。"
 ORE_revive_the_levy_question: "恢复公社征兵制提案？"
 ORE_revive_the_levy_question_desc: "我们对边境军事局势最害怕的事情发生了。迪勒万格的土匪军队和李森科的NKVD残余势力正准备入侵这个公社。工人委员会目前没有军队可以发表意见，也无法指挥各种民兵组织在边境集结。一个有争议的老观点又复活了：从各个公社征募战士们，组建一支能够保卫该地区的军队。在过好日子的时候，这个想法从来没被提上议程过。让我们希望各公社能同意在这个危机时刻进行合作……"
 ORE_investigate_the_communal_militias: "调查民兵组织"
 ORE_investigate_the_communal_militias_desc: "每个村庄都由村里的男男女女组成的不正规的民兵组织所保卫。由于每个公社都有独立维护自身安全的自由，各村的标准也不尽相同。如果没有其他的变量的话，评估民兵组织将让我们对有多少人可以在需要的时候被组织起来有个数。了解目前军事装备的分布情况，也将有助于我们把我们为数不多的弹药和枪支储备分发到最需要的地方。"
 ORE_raising_the_issue_once_more: "旧事重提"
 ORE_raising_the_issue_once_more_desc: "为了更好地应对边境局势和整个奥伦堡的军事准备状况，工人委员会起草了一项新的军事政策提案——征兵。重提征兵的想法，导致相对枯燥乏味的工人委员会中爆发了多次介于集权制支持者与反对者间的争吵；这股愤怒的浪潮会传遍每个公社，届时我们必须做好准备。"
 ORE_reassure_the_communes: "安抚公社"
 ORE_reassure_the_communes_desc: "多亏了奥伦堡崎岖不平的道路，才使愤怒的反应像雪崩一样慢慢传播开来。但在今早愤怒的公社代表进城游行的时候，奥伦堡周边爆发了一场巨大的骚乱。“农民的叛徒”喊出的怒吼砸向警卫，引发了难民的反向游行，他们叫嚣着让代表们去和袭击者辩论，而不是像乌龟一样缩在奥伦堡市里。骚乱继续蔓延，邻近的村庄开始集结民兵来帮助恢复秩序，并确定反动派尚未夺权。\n\n目前当务之急是派遣骑手到尽可能多的公社来阻止愤怒的代表们的涌入，同时平息奥伦堡市的事态。安抚公社紧张的神经以避免进一步损害工人委员会的合法性。"
 ORE_the_fundamental_problems: "根本问题"
 ORE_the_fundamental_problems_desc: "公社征兵制惨败的余波已引发工人委员会内诸多派系的激烈辩论。现在工人委员会的绝大多数成员确信，奥伦堡失衡的结构正在扼杀它自己，并且过去边缘的思想也已开始成为工人委员会的主流。是时候说服那些摇摆不定的委员来支持改革事业了，是时候排挤那些反对中央集权的派系了。"
 ORE_we_need_a_plan: "我们需要一项计划"
 ORE_we_need_a_plan_desc: "我们的联盟建设工作已经得到了回报。随着前对手与我们共同为即将到来的第五十八届工人代表大会拟订新计划，工人委员会也热闹了起来。有关幕后交易，敲诈，贿赂，衷心的争论此起彼伏；大量的政治资本正在凝结，以助推雄心勃勃的提案向前发展。格奥尔基·马林科夫与亚历山大·布尔巴已成为这场充满活力的新改革运动领导者。尽管两人都认为，必须同时完成政治与经济两方面的改革，才能使奥伦堡延续下去，但他们的支持者就必要的改革范围展开了无休止的争论。布尔巴的激进提议被认为太难奏效，而马林科夫的计划则被指责是一堆杂乱无章，半途出家的措施。时间就是金钱，我们必须就改革派希望走哪条路线作出决定。"
 ORE_arrange_the_program: "安排会议"
 ORE_arrange_the_program_desc: "公社代表大会如期而至，这是一场漫长而喧闹的公共政治运动，在大会上，所有人都有权利阐述自己对于奥伦堡现状的看法。然而这一次事情将有所变化。\n\n曾经软弱无能，群龙无首的工人委员会由于军事危机变得强硬了，并被新出现的紧迫感逼得活跃起来。在日渐绝望的边境公社支持下，我们已经开始为工人大会做最后的准备。这将是一场艰难的战斗，但为了奥伦堡公社的利益，我们必须将它拿下！"
 ORE_the_fifty_eighth_congress: "第五十八届大会"
 ORE_the_fifty_eighth_congress_desc: "第五十八届大会召开的时候到了，我们希望这次会议能够为困扰奥伦堡的问题寻得切实的解决办法。已经花了太多政治资本，讨论了太多计划，工人委员会里也结成了许多小帮派。\n\n要讨论的问题有许多——松散的民兵，缺乏领导的委员会以及无能低效的奥伦堡。大会结束之前，我们真心希望能够最终开始处理这些问题。"
 ORE_fight_the_controversy: "力排众议"
 ORE_fight_the_controversy_desc: "困扰奥伦堡的最大争议之一，就是工人委员会主席的人选。对公社里的许多人来说，这让他们回想起了列宁压制地方苏维埃和左翼社会革命党的日子——这是一个危险的反动举动，可能会导致奥伦堡的暴政。\n\n然而，我们必须能够与这场争论作斗争，并克服它。工人委员会在这一艰难时期需要一位主席，并且他被赋予的任何过度权力肯定会受到制约，并能以真正民主的方式加以利用。"
 ORE_make_compromises: "做出妥协"
 ORE_make_compromises_desc: "目前，工人委员会的内部势力可分为两派：一派是渴望效率的集权派，另一派则是秉持原则的分权派。在决定新主席的权力问题上，双方的分歧尤为激烈。支持奥伦堡全面保留直接民主制的煽动者们，对任何赋予主席额外实权的做法，都值得怀疑；而改革派则渴望拥有一位能够拿定脆弱的共识并向政府递出议案的强人。\n\n在乌托邦里，双方会发现他们的有目标全都得以实现——主席既可以像他们希望的那么软弱，也可以像他们希望的那么强大。但在饱受战争蹂躏的苏联残骸上，狼群会乖乖停留在白雪覆盖的绵羊身旁吗？必须有足够的妥协。"
 ORE_propose_a_chairperson: "提名一位主席"
 ORE_propose_a_chairperson_desc: "现在是时候选举一位主席了。这是一个激烈的措施，但即使我们在任务中失败了，还有其他选择。除了提议一位主席之外，我们的一个盟友还提出了一项建议，即设立一个有一个轮值主席的授权委员会，对每一次会议进行表决。通过把我们最极端的建议放在首位，即使它失败了，我们应该能够通过谈判，给工人委员会施压，让他们同意通过我们更温和的建议。再也没有优柔寡断和愚蠢浅薄了！"
 ORE_the_counter_proposal: "反对提案"
 ORE_the_counter_proposal_desc: "大会否决了我们的建议，但同意了我们更为独立的第二项建议。大会设轮值主席，有权终止某一议题的讨论，只要没有被大会半数投票否决就行。此外，新职位将有权优先考虑措施。我们希望这能为我们打开一扇窗，让我们能够提出一些建议，否则这些优秀的想法将被埋在废纸堆中，要么失败，要么得花费量大到不切实际的政治资本才能付诸实施。"
 ORE_malenkovs_speech: "马林科夫崛起"
 ORE_malenkovs_speech_desc: "委员会已经批准了我们的建议，并选择格奥尔基·马林科夫为新的主席，任期四年。马林科夫首先承诺了稳定和秩序，当然，还是要在奥伦堡的自由主义传统框架之内。他的派系已经准备了许多紧急措施来处理目前的危机。\n\n虽然有些人说马林科夫是一个潜在的暴君，但他已经采取了许多措施，试图向委员会证明他没有夺取权力或其他类似背叛奥伦堡的宏伟野心。毕竟，他说，这样的事情是反革命的，只有在最需要的时候才会被证明是正当的……"
 ORE_burbas_speech: "布尔巴的演讲"
 ORE_burbas_speech_desc: "委员会已经批准了我们的提议，并选择亚历山大·布尔巴担任我们的新主席。布尔巴过去曾被指责为激进分子，但他得体的举止、言行和精心组织的计划赢得了委员会中许多人的支持。他承诺全面重组经济，实现工业化，并为奥伦堡的生活提供更科学、更有序的组织方式。\n\n布尔巴在过去已经通过建立几个工业委员会和学院向奥伦堡证明了他的价值，许多委员会成员看到他将奥伦堡变成俄罗斯一颗真正闪亮的明珠的目标得以实现时都很高兴。"
 ORE_calling_the_council_to_order: "宣布召开委员大会"
 ORE_calling_the_council_to_order_desc: "第五十八届大会结束后，工人委员会内部的一些集权派成员爆发出了愤怒和内讧的情绪，许多人都对无法成立一个真正强有力的中央行政机关而感到失望。\n\n万幸的是，新主席设法平息了异议。在一场振奋人心的演讲中，主席提醒委员会成员们，现在正是奥伦堡前所未有的改革、建设和团结的机会。我们现在可以把人手分配到不同的委员会，让雄心勃勃的项目正式开始。"
 ORE_institute_common_judicial_guidelines: "实行通用司法准则"
 ORE_institute_common_judicial_guidelines_desc: "“各有各的规矩”一直是奥伦堡众多公社运作的基础。实际上，寥寥几个律师根本无法阻止奥伦堡的暴民大行私刑，也无力干涉这一地区公社作秀审判的结果。就连在奥伦堡城中，群众也能左右法庭的程序。\n\n奥伦堡永远不会再让律师集团肆无忌惮的玩弄法律了，我们将会建立一种以全体公民的权利为基础的全新正义。只要公社的工人在法律顾问的帮助下建立起司法制度，正义就能够伸张自己了。"
 ORE_reform_the_peoples_tribunals: "改革人民法庭"
 ORE_reform_the_peoples_tribunals_desc: "为各种违法犯罪行为制定公平的法律是一回事，而对罪犯建立一套公正的处罚措施又是另一回事。在无政府状态下的俄罗斯废土，对罪犯的惩罚通常就是吊死或者在黎明时分枪毙。\n\n为了阻止广泛的私刑行为，奥伦堡的法律中引入了金钱补偿，强迫公社劳动或者强制在奥伦堡民兵部队中服役一年等等刑罚。为了达成司法严明的目标，我们还要帮助调节本地仇家之间的恩怨，以防止陪审员利用法律公报私仇。对于反对改革的人，召集暴民镇压掉就行了。"
 ORE_discuss_the_unequal_investments: "讨论投资不均问题"
 ORE_discuss_the_unequal_investments_desc: "奥伦堡公社在集权过程中遇到的问题之一，就是奥伦堡市在地区事务中占据了绝对主导地位。当大多数公社还在实行原始的农业经济时，奥伦堡已经初步建立起货币经济制度了，绝大部分商品的生产与交易都要在这里完成。\n\n资源分配不平衡进一步引发了投资不平衡。当地的大部分订单都被奥伦堡吃下，更加加剧了城市居民与农村公社社员之间的矛盾。现在，任何奥伦堡试图投资公社土地的尝试，都会被后者视为奥伦堡市企图逐步接管该地区的探路棒。向公社提供紧急投资的要求也往往被吝啬的奥伦堡商人所拒绝，他们对帮助“缺乏商业合作精神”的公社没有任何兴趣。\n\n说服公社成为与奥伦堡平等的投资伙伴或许是解决这当前不平衡现状的首要步骤。无论多么艰难，公社都必须为大家的共同事业作出贡献。作为回报，他们将取得更大的潜在投资潮，公社与城市应当各尽所能，按需分配。"
 ORE_common_investment_contributions: "共同投资贡献"
 ORE_common_investment_contributions_desc: "事实证明，公社不可避免地对“集中资金建立共同基金”这一想法持怀疑态度。许多较小的公社只能提供给我们几卢布的资金，他们压根不明白这点钱根本什么都干不了。当地政府应该资助一些试点开发项目，向那些怀疑论者证明人多力量大的道理。\n\n不管阻力有多大，我们必须让每个人都明白，单打独斗的时代已经结束了。"
 ORE_organize_communal_representation: "组织公社代表"
 ORE_organize_communal_representation_desc: "奥伦堡的全体公民都有权参加工人代表大会，并永久享有代表权。然而大会上出现的混乱局面，在很大程度上就是这种鱼龙混杂的集体代表制造成的。有些公社派出的代表与其人口数量相比太少，有些公社派出的代表又太多。在冬季农闲时，公社代表们一窝蜂的涌进奥伦堡参加大会，而夏季农忙时他们却又常常缺席。\n\n从现在起，每个公社的代表人数将根据其人口规模决定。公社的每一个公民在代表离开之前都必须把自己的问题告知他们，而不是以非正式团体的形式大规模跟随他们前往奥伦堡城。"
 ORE_scheduled_congress_meetings: "安排大会日程"
 ORE_scheduled_congress_meetings_desc: "我们承认，奥伦堡的大道和土路交通十分不便，而种植和收获又占用了公社大部分劳动力，所以奥伦堡的交通情况短时间内都没有改善的希望。然而，代表们在大会期间频频迟到的情况严重拖慢了讨论的效率，许多话题被无穷无尽的重新讨论，有人甚至要求把已经通过的辩题拉回到前台再辩一次，这着实令人恼火。\n\n从现在开始，每届大会都将提前很长时间通知各公社代表，迟到的代表将会被禁止参加大会。我们将会向路途遥远的代表给予财政支持以保证他们能按时抵达。"
 ORE_codify_central_powers: "编纂中央权力"
 ORE_codify_central_powers_desc: "当工人委员会提出了获取最高决策权的提案后，虽然这些决策权仅限于特定领域，公社代表还是提出了反对意见。明确规定工人委员会的权力范围可以遏制奥伦堡城内日益猖獗的威权主义，这同时也有助于让各个公社对委员会的权威保持信心。\n\n虽然我们在各个领域的影响力都相当有限，但是对奥伦堡民兵部队进行全面监察依然是当务之急。要想为即将到来的风暴做好准备，我们就需要对军队工作做出明确规划。"
 ORE_draft_the_workers_constitution: "起草工人宪法"
 ORE_draft_the_workers_constitution_desc: "新成立的工人委员会被授予了有限的权力，准备为奥伦堡的工人起草一部宪法。新奥伦堡将遵循工人宪法中规定的民主原则——不再有谣言，不再有误解，不再有困惑。"
 ORE_develop_the_outer_regions: "发展外围地区"
 ORE_develop_the_outer_regions_desc: "由于工人委员会的功能失调，奥伦堡的外围地区陷入了不幸的困境。众多边境公社长期受到土匪劫掠，再加上最近发生的难民危机，这使得他们一直坚定地站在工人委员会改革派一边，但他们至今仍未得到委员会的任何帮助。投资这些地区可以加强委员会对土地资源的控制，使奥伦堡的地方领导人放下心来，专心防御我们的边境。"
 ORE_the_peoples_justice: "人民司法"
 ORE_the_peoples_justice_desc: "在大多数公社的司法系统都是由村里头的长者、神父和大人物组成的临时组织。鼓励每个公社选举自己的法官将有助于强化我们的司法改革，并且，随着时间的推移，我们能造就一批有着法律素养和法学眼光的本地公民。"
 ORE_the_fifty_ninth_congress: "第五十九届大会"
 ORE_the_fifty_ninth_congress_desc: "公社代表大会如期而至，这是一场漫长而喧闹的公共政治运动，在大会上，所有人都有权利阐述自己对于奥伦堡现状的看法。\n\n大会已经达成共识，推举出一套雄心勃勃的改革方案。改革司法体系、共同投资政策、全新的工人宪法等等。这是我们第一次有能力决定大会的议程，并利用主席的权责让与会的每个人专心致力于大会议程。来自奥伦堡各地的报告对我们的提议褒贬不一，我们只能拭目以待，公社能否在未来铸造新的辉煌，或者奥伦堡是否注定陷入无政府状态的深渊……"
 ORE_the_beginning: "开端"
 ORE_the_beginning_desc: "改革提案通过了！宪法的初步草案赢得了雷鸣般的掌声。奥伦堡现在终于有了一个事实上的政府，尽管它还很弱小。许多持怀疑态度的公社也到场来祝贺我们用自己的权力达成了强有力的共识。前路漫漫，但我们已不再孤身一人。"
 ORE_proclaim_internal_peace: "宣告内部稳定"
 ORE_proclaim_internal_peace_desc: "“万千兵士守卫着弱小之人！万千武械帮助着煎熬之人！工人的链条连接着所有人！”\n\n宣传口号传向大大小小的公社，向他们告知工人委员会必将恢复和平与秩序。村里的神父向那些不识字者宣读工人宪法，而边境地区苦苦挣扎的公社人民，数月以来第一次望向那深邃的天空，畅想奥伦堡美好的未来。"
 ORE_common_responsibilities: "共同责任"
 ORE_common_responsibilities_desc: "各公社已经同意为军队集中化和建立投共同资基金献出自己的力量。然而，要确定每个公社具体承担多少责任仍然有许多路要走。士兵人数、投资程度、资源数量，每个村庄与城市的资源必须经过评估，并通过协商谈判最终确定要贡献多少。在那些工人委员会权力无法触及的地方，我们必须建立新的委员会与组织，以确保我们工人政府的成功。"
 ORE_common_finance: "共同财政"
 ORE_common_finance_desc: "那个被吹出花来的所谓“共同投资计划”几乎参与了改革项目，然而该计划在实际落实时却出现了不少问题。这些问题往往出在细节上：工人委员会此前对该政策的细节做出了不少初步设想，但是在与各公社实际合作的过程中，它们却往往被弃置或替代。尽管如此，改革项目还是在一点一点地向前推进。奥伦堡的土地上从不缺少大大小小的投资机会，并且最初几个项目最近的报告也显示了不错的前景。"
 ORE_revoke_the_privilegia: "撤销特权"
 ORE_revoke_the_privilegia_desc: "尽管工人宪法以绝对多数票获得通过，但许多公社已经纷纷指出他们已经在工人代表大会上获得了这样或那样的特权。不妨使驱虎吞狼之策，让诸公社互相缠斗，并向他们广而告之：既然已经签署了工人宪法，就表明你们已经承认了其中的条款。如此这般，我们便能够慢慢削减那些会阻滞改革的豁免权、秘密条款与特权。"
 ORE_create_the_higher_command: "设立最高司令部"
 ORE_create_the_higher_command_desc: "奥伦堡卫队因为军队天生的集权性，成为了少数几个工人委员会能够完全掌控的机关。这是我们委员会的自留地，我们可以对公社卫队的编制结构做出我们认为适宜的任何调整，其中的当务之急就是找到足够的军官来领导这支军队。我们可以重新起用在那场伟大的抗德战争流过血的老兵，雇佣西俄革命阵线与乌拉尔联盟的一些军人，为军队搭建起基础骨干，以便在指令下达时可以快速有效地统一指挥民兵。少数训练有素的老兵将被吸纳入司令部，但最高指挥权还是归属于工人委员会。"
 ORE_the_leagues_training: "乌拉尔联盟的培训"
 ORE_the_leagues_training_desc: "每个有自尊的公社都发展了自己的民兵来保卫土地和家庭。但一群只会开几个小时枪的农民并不能变成一个军队。在赋予工人委员会权力后，我们终于可以自由地邀请乌拉尔联盟军官改善我们民兵的训练了。联盟建议组间一些地区军营，附近的公社只需一两天就可以到达。在那里，民兵可以由联盟的军官们统一训练，比起给他们灌输信念，更有一种归属感。"
 ORE_accept_their_aid: "接受援助"
 ORE_accept_their_aid_desc: "乌拉尔联盟对我们民兵训练情况的详细报告显示，我们存在武器和物资短缺，但还未查明原因。联盟慷慨地提出，如果我们能帮助他们组织和调动他们的车队通过我们的土地，他们将帮助我们武装我们的人，装备由他们的装备库提供。"
 ORE_grant_full_access: "授予全权通行"
 ORE_grant_full_access_desc: "渐渐地，公社们开始信任乌拉尔联盟了。即使是最孤立的村庄也开始对乌拉尔联盟的军官笑脸相迎，因为他们帮助我们的男男女女进行训练。好几次，乌拉尔联盟的军官们都成功从匪帮手中拯救了村子。联盟的人实际上已经可以进入边界的大部分地区，内地地区的公社向我们提出一项建议，扩大联盟进入整个奥伦堡的范围，以帮助促进训练和防卫。"
 ORE_revive_orenburgs_shops: "复兴奥伦堡的车间"
 ORE_revive_orenburgs_shops_desc: "随着全新的工人军队的建立，一个巨大的武器弹药市场在我们面前逐渐打开了。在我们共同投资政策生效的早期阶段，资金和资源涌入旧的苏联工厂以振兴武器装备的生产线。许多地方民兵组织已经筹集了一些资源，为首都的武器生产提供资金。现在，满载着武器装备的车队正源源不断地从奥伦堡的车间流向前线。只需要一点点助力，我们就能推动武器生产的爆炸性增长，并且帮助我们的士兵武装起来。"
 ORE_a_professional_militia: "职业民兵"
 ORE_a_professional_militia_desc: "乌拉尔联盟的慷慨援助不能覆盖我们所有的城镇和村庄。我们邀请奥伦堡本地的老兵开启军事学院，为公社民兵组织授课。我们希望通过让当地的男女军人体验良好的军旅生活，使他们中的一些人从兼职民兵变成全职军人，形成我们新的职业军队的核心。"
 ORE_the_best_officer_candidates: "最佳军官候选人"
 ORE_the_best_officer_candidates_desc: "富裕地区和边境地区的许多民兵组织都表现出了组建全职军事单位的兴趣，并组织了一批当地选举产生的军官，以帮助司令部与当地部队建立联系。虽然我们必须继续尊重自下而上的工人自主原则，但问题在于很多地方选举出来的军官都是由人望而非功绩选出来的。让我们的退伍军人和乌拉尔联盟的顾问们来审查候选人，我们希望以此教会新入伍的士兵，选举糟糕的军官是浪费他们所在公社的军事努力的最佳方式。"
 ORE_renovatio_orenburgii: "重建奥伦堡"
 ORE_renovatio_orenburgii_desc: "每个公社都充满了活力。旧的资源开采工程正在重启，它们的材料源源不断地流入工厂和车间。士气高昂，专业水平令人钦佩的士兵在我们的道路上巡逻，并管理着公社委员会，他们自己实施改革，模仿世界上理智而明智的民主国家的那一套流程。\n\n对奥伦堡来说，这是一个新的时代，我们最终可以作为一个统一的社会而存在，在俄罗斯黑暗的荒原上，这是一颗熠熠生辉的宝石。"
 ORE_dust_in_the_wind: "风中尘埃"
 ORE_dust_in_the_wind_desc: "提案失败了！当工人委员会在愤怒的分歧和谴责中崩溃时，边境公社的代表一个接一个地走出来，吓得面如土色。为战争及时改革公社的所有希望都丧失了……"
 ORE_salvage_what_we_have: "收拾细软"
 ORE_salvage_what_we_have_desc: "第五十九届工人委员会仍在继续。大多数改革派已经放弃了，他们整日酗酒，而奥伦堡的未来却在燃烧。但在布尔巴同志领导的少数人仍在努力从公社中榨取尽可能多的资源以减轻灾难。"
 ORE_pray_for_a_miracle: "祈求奇迹"
 ORE_pray_for_a_miracle_desc: "提案的消息一传出，乌拉尔联盟的代表就要求同改革派的领导人举行会议。我们只能告诉他们，他们只能靠自己，剩下要做的就是祈祷奇迹发生……"
 ORE_the_storm_on_the_horizon: "山雨欲来"
 ORE_the_storm_on_the_horizon_desc: "对我国边境的试探性袭击已开始升级。少数几个成功返回的侦察兵告诉我们，迪勒万格的军队就要来了。边境公社正在撤离，与内陆民兵发生了冲突。\n\n在边境上，几个民兵手里拿着枪，守在自己的岗位上。奥伦堡市委员会成员也加入了他们的行列，他们已经放弃了更多的准备工作。他们唯一能做的就是等待即将来临的暴风雨。"
 ORE_to_ensure_security: "为了确保安全…"
 ORE_to_ensure_security_desc: "马林科夫主席计划发表一篇热情洋溢的演讲，阐述在非常时刻赋予他特别权力的必要性。奥伦堡面临的现状比德国最糟糕的情况还要凄惨，俄罗斯各地经过多年的战乱正可谓久历沧桑。如果马格尼托格尔斯克的疯狂科学家们向迪勒万格旅提供最新式武器的传言属实，那么奥伦堡无疑正处于极端危险的境遇中。过分依赖乌拉尔联盟的帮助肯定会让我们失去独立性，但工人民主本应是全体奥伦堡公民都有权享受的福音。在马林科夫的强力领导下，富有权力的工人委员会将把奥伦堡公社打造成强大的工人国家，自然而然地，它应该有能力保卫自己的土地……"
 ORE_and_continuing_stability: "和持续稳定…"
 ORE_and_continuing_stability_desc: "……当然，只要战争仍在继续，强大的国家机器就是不可或缺的。对此，马林科夫同志深感痛苦，他不希望削弱工人民主，这种权利本身体现的是奥伦堡全体人民的力量与尊严。工人委员会及其主席不希望取代这一光荣的传统，而是希望保护它免受危机形势与不稳定时局的威胁。在向全体公社发表的演讲中，马林科夫主席建议各公社暂时进入紧急状态，直到德国人的威胁被彻底击溃为止。尽管许多人预测这种侵犯工人权利的空前行为将遭到诸多公社的集体抵制，幸运的是，马林科夫及其派系在奥伦堡市难民与东部边境公社很受欢迎。在支持者们的帮助下，我们将令全体奥伦堡人认识到实施全国紧急状态的必要性。"
 ORE_reorganize_the_workers_council: "改组工人委员会"
 ORE_reorganize_the_workers_council_desc: "工人委员会当前的组织结构是为适应和平时期的工人民主而创立的，对当前工人委员会及其主席被赋予的前所未有的权力而言，现有框架明显是失调的。通过围绕中央行政机构重新组织工人委员会，在各部门间建立明确的指挥链体系，我们将把原先松散的国家组织重建为善于对突发形势做出慎重而及时决策的精密政治机器。尽管有人担心此举将把工人委员会转变为自上而下实施专政的利器，但马林科夫主席坚称，现有改革是为未来道路做好铺垫最为理想的渠道。"
 ORE_reorganize_orenburgs_guard: "改组奥伦堡卫队"
 ORE_reorganize_orenburgs_guard_desc: "长期以来，奥伦堡卫队都是当地的民兵武装组织。作为卫戍本地最大公社的力量，尽管奥伦堡卫队的规模与城市大小相当般配，但它毕竟还是支民兵武装。通过更传统的军事路线改革其结构，我们可以有效提升这支武装特遣队的战斗能力，并在时机成熟时令他更容易被部署到前线参战。此外，将军官概念引入过去以平等主义为宗旨的民兵组织将有助于维系工人委员会和主席对其手下士兵的控制力，防止任何人企图篡夺卫队权力，挑战工人民主。"
 ORE_secure_the_outer_communes: "保卫外围公社安全"
 ORE_secure_the_outer_communes_desc: "虽然从理论上来说，工人委员会管理着相当广袤的土地，但就实际而言，离奥伦堡市越远的公社对委员会的归属感普遍越低。抵制马林科夫主席改革的反对派主要来源于西部与北部的农村公社。在乌拉尔联盟的保护下，当地领导人还没有意识到联合起来对抗东方德国鬼子的紧迫性。\n\n我们希望派遣奥伦堡卫队成员前往这些思想上出现错误的公社，组织联合民兵训练与演习。此举有助于令全国人民安心，即便是最动乱的年代，工人委员会依然愿意平等守护她的全体公民。"
 ORE_the_future_is_ahead: "未来就在前方"
 ORE_the_future_is_ahead_desc: "我们做到了！马林科夫主席克服了一切困难，令此前深陷泥潭的奥伦堡工人民主制度重新运作起来。对改革持怀疑态度的公社牵头组织起来的抵抗团体正逐渐认识到他们被蒙蔽了双眼，犯下了错误，工人委员会的重担可以卸下来了。在马林科夫主席的英明领导下，奥伦堡及其人民长期未能开发的潜力如今将如雨后春笋般成长起来。让我们动手建设起来吧！为了那属于全体奥伦堡居民的光明未来！"
 ORE_the_necessity_of_communal_industrialization: "公社工业化的必要性"
 ORE_the_necessity_of_communal_industrialization_desc: "“我们正落后于发达国家五十年甚至一百年。如果不能在十年内将缩短差距，他们早晚会把我们彻底击溃！”\n\n以上便是马林科夫主席即将发表的演讲词。奥伦堡市正准备宣布一项雄心勃勃的工业化方针：通过鼓励全体公社采用中央计划经济模式，激发其真正的工业潜力。尽管有关方案在奥伦堡存在反对的声音，例如失败的改革家亚历山大·布尔巴曾警告，委员会把开发时间计划安排得过于紧凑了，而奥伦堡当前的农业经济过于脆弱，如果出现外界干扰，将会引发难以想象的灾难。但马林科夫主席却决意对所有的顾虑置若罔闻，坚信火焰与钢铁将彻底改变我国工人的生活！"
 ORE_heavy_industrial_commissariat: "重工业委员会"
 ORE_heavy_industrial_commissariat_desc: "值得讽刺的是，奥伦堡之所以能逃过德国空军的轰炸与战火的洗礼，就是因为它当时并不是重工业中心。马林科夫主席正计划将当前的“工业次级委员会”拆分为独立的政府机构，改称“重工业委员会”，也就是“重工委”。在工人委员会外创建独立政府机构，并向马林科夫主席的伟大改革全权负责，可谓是奥伦堡政治领域的新出现的发展。好消息是，工人委员会至少得到保证，主席及其亲密伙伴将不间断地监测粮食供给状况，确保全体公社人民的健康与繁荣仍然是政府实践任何新工业化项目的优先关切对象。"
 ORE_plowshares_into_swords: "铸犁为剑"
 ORE_plowshares_into_swords_desc: "我们现存的工业基地主要是为生产农业设备而建立起来的，至于武器弹药供应情况可谓是严重不足。重工委的首项提议是将我国民用工业设施转为军事用途。然而，工人委员会对这一想法并不感冒，许多村庄的代表都为此强调过，与我国农业生产相关的任何倒车行为都可能在全国范围内引发饥荒问题。对此，工业委员会的专家提出了自己的观点，他们表示，目前阻碍我国农业生产的首要因素不是劳动工具的缺乏，而是现代化农业技术与知识的普及不足，以及向粮食生产不足地区转运粮食这一步骤的效率低下。此外，一旦我们的新工厂开始运作，与新式工具厂的增产相比，现在农业设备产量的下降根本微不足道！"
 ORE_mechanize_the_peasantry: "农业机械化"
 ORE_mechanize_the_peasantry_desc: "马林科夫主席工业化的首要目标之一便是发展拖拉机制造专精技术。奥伦堡的农民仍停留在使用驮兽耕作土地的阶段。如果每个公社都能有一台拖拉机，农民的任务将减轻一千倍！此项目标还能带来不少有利的影响，许多农民得以从农活中解放出来投入我们新的工业生产中，我们的政府也得以使用空闲出来的马匹。不过，也有人警告说，奥伦堡的人口缺乏使用机械设备的训练，并且向距离较远的公社供给石油有限，这些都只是反革命者的胡言乱语罢了，他们妄图使人质疑奥伦堡农民适应未来的能力。"
 ORE_into_the_factories: "到工厂去"
 ORE_into_the_factories_desc: "奥伦堡市难民带来的人力资源已接近枯竭，因为我们不仅扩招了奥伦堡卫队，新的工业也为公民们提供了新兴岗位。最近农业公社的机械化已成功提供了从农活中解放出来的劳动力，从而满足预计的人力需求。各个孤立公社的农民们被重新安置，来到区域工业中心，前往奥伦堡市，不但有助于加强公民与伟大祖国间的联系，更是能打破集体思维的教条。当然，并不是所有的农民都期盼着离开村庄投身入新的工种中，因此仁慈的政府必须时刻提醒他们，国家给予了他们多么可贵的机会。"
 ORE_a_workers_republic: "工人共和国"
 ORE_a_workers_republic_desc: "通俗来讲，迄今为止的奥伦堡一直自诩是一个工人国度，然而只有一小部分人口摆脱了农业生活的贫苦枷锁。当一间间新工厂拔地而起，一批批工人们获得新生，利用人类的知识去增强人类的力量，我们便可以骄傲地宣布，一个真正的工人共和国已经建立！每一天，工业的丰饶都将赐予我们保卫光明未来的武器，以及实现它的工具！"
 ORE_the_necessity_of_political_centralization: "政治集中化的理由"
 ORE_the_necessity_of_political_centralization_desc: "光荣的工人委员会这些年来一直不遗余力地帮助奥伦堡向前发展。可悲的是，委员会从未能够取得任何进展，它的平等结构以及完全依赖于协商达成的妥协注定使它成为残废。尽管工人委员会不停诟病工人代表大会中总是充斥着无尽的争吵，没完没了的循环讨论，但不知不觉间委员会自身也悄然陷入了这种职能失调的窘境。马林科夫主席在上任之初便试着强制推行了层级制度，至今起到了不小的作用，然而，东部的紧张战况已不允许我们继续拖延了。对委员会中马林科夫的忠诚者旁敲侧击，提醒他们帮助马林科夫同志巩固政治结构的潜力，并且利用那些来自受到迪勒万格威胁地区的代表，我们可以一劳永逸地确保主席同志的权力与合法性，使他全力投入从那些该死的敌人手中拯救奥伦堡的伟大征程！"
 ORE_lock_down_the_communes: "封锁公社"
 ORE_lock_down_the_communes_desc: "工人委员会的权力始终归属于人民，人民随时都有离开委员会的权力。\n\n然而，在此危急存亡之秋，这些退出的申请就仿佛把把尖刀，扎进马林科夫主席的心中，捅向誓言保护所有人民的祖国的后背。\n\n担忧国家政权正快速变得独裁？对工业政策的疑虑？在这至暗时刻真诚地希望独自一人？脱离者总能给出他们的理由。马林科夫主席的爱与宽恕延及奥伦堡的每一位公民身上。各个代表将在军队的陪同下前往这些公社，探寻他们真正想脱离政府的理由。毫无疑问，种种借口肯定都是沟通不畅带来的误解，工人军队的士兵势必会确保这点。"
 ORE_cut_down_the_council: "解散工人委员会"
 ORE_cut_down_the_council_desc: "每个奥伦堡的工人都值得工人委员会以及仁慈的主席的同等关注。然而，工人委员会目前的成员数量实在是太庞大了，尤其是在当前困难时期。从今以后，每个公社在工人会议上只能有一名代表。为了在这个紧急时期保持委员会的表现，马林科夫主席将选出第一批代表，以确保一个能够与人民选出的主席和睦相处的小组。这一紧急措施当然应在危机过去后予以废除。"
 ORE_more_equal_than_others: "同侪之首"
 ORE_more_equal_than_others_desc: "一些新的书籍已经被印刷出来并且分发给村镇居民了。这些书上解释了工人委员会新的组织形式。每个公社一个代表、马林科夫主席是诸平等的代表中的第一人的制度完美的诠释了工人民主。每个月委员会都会起草关于一系列问题的草案，他们的想法和建议会被由他们的同辈选出的委员会骨干进行分析。我们必须感激马林科夫主席的工作狂倾向导致了他能够定期重新当选监察委员。他每个晚上都在不眠不休的工作，这使得他对委员会的每个项目都了如指掌。"
 ORE_the_necessity_of_military_reorganization: "军事重组的理由"
 ORE_the_necessity_of_military_reorganization_desc: "如果我们想承受住即将倾泻的暴风雨，就必须继续把分散的军队重组成一支统一的中央军。对奥伦堡卫队改造的早期工作为我们提供了高效的模板。接下来，随着与东部边境盟友的谈判，与靠近奥伦堡的各个公社的协商，越来越多的民兵加入了全新的“地方战略司令部”，一个旨在将几支民兵部队整合进由工人委员会统一领导的指挥结构的组织中。"
 ORE_centralize_the_communal_guard: "公社卫队集中化"
 ORE_centralize_the_communal_guard_desc: "我们已开始逐渐解散那些规模较大的民兵队伍，并将部队从地方战略指挥部中转移到与扩大的奥伦堡卫队混编的战斗营中。由此我们终于可以消除不重要的公社纽带，建立地区认同，增强军队士气。尚未领会到新工人委员会伟大之处的士兵们会被安置到临近迪勒万格旅的边境，让该死的土匪给他们上一课，让他们领会到保护弱小与无辜者的重要性。而具有高度政治觉悟的军队将被安排驻扎在西部，帮助当地发展。整个奥伦堡现在存在着一条明确的指挥连，向上通向工人委员会以及主席同志。"
 ORE_standardize_their_weaponry: "装备标准化"
 ORE_standardize_their_weaponry_desc: "士兵们带着他们的旧家伙整编进了新成立的军队中，也因此集中化的公社卫队的使我们得到了一大批宝贵的武器。不幸的是，除了放进军事博物馆以供参观以外，这批多出来的军火毫无用处。来自兹拉托乌斯特兵工厂生产的现代枪械、西俄革命阵线兵士支援的苏维埃装备、共荣圈老旧的有坂式步枪、哈萨克平原手工货……装备的多样化使得为士兵提供弹药变得困难重重，低劣的武器可靠性显著地降低了新军队的战斗潜力。\n\n让每个军人配备标准化苏维埃装备，用同种武器武装每个兵员，是我们初出茅庐的工业的首要任务。至于那些凭奥伦堡工业无法简单制造出来的东西，只能从现在开始想方设法进行进口，着手为各团进行武器储备。"
 ORE_commissar_units: "政委部队"
 ORE_commissar_units_desc: "我们不会忘却红军在伟大的卫国战争中的分崩离析，比起拯救俄罗斯祖国那些军官将领竟然更中意于玩政治游戏。奥伦堡派驻各地区的代表制度正慢慢地变成军队的一个永久组成部分：政委部队。理解工人委员会伟大使命的士兵与军官将被委派到各部队中，成为我们士兵战斗的基础。军事紧急状态使得委员会能够将军事司法与提请起诉的巨大权力转交给政委，让他们以叛国罪的罪名惩罚那些玩忽职守者。"
 ORE_ensure_officers_loyalty: "确保军官忠诚"
 ORE_ensure_officers_loyalty_desc: "尽管政委们尽忠职守，但他们不可能充斥在每一个地方。不过不必担心，新军的结构从最开始就被组建成高级军官的职位由忠于主席同志与委员会的人担任。这项准则几乎在各级军官中施行。对几乎所有人来说，忠诚是有代价的，野心、贪婪、渴望看到家人安全、爱国，诸如此类。而那些被认为无法发挥作用的少数军官已经被解职了。"
 ORE_the_peoples_guards: "人民卫队"
 ORE_the_peoples_guards_desc: "可悲的是，这么多的工人们仍旧没意识到加入新军的重要性，也没了解到入伍许多潜在的益处。传单、无线电广播、小册子、神父与村长的演讲、儿童摇篮曲……不管何种方法，只要鼓励参军的信息能够被传播出去，主席同志就满意了。当然，我们也将动用别的艺术形式，不然它们可能会在茶馆里被用于煽动对我们荣耀政府的不满。\n\n“工人们！加入人民卫队，保卫家乡，保卫奥伦堡！咨询本地征兵军官可了解更多信息！”"
 ORE_alone_and_strong: "特立独行，并因此坚强"
 ORE_alone_and_strong_desc: "“乌拉尔联盟是什么？俄罗斯祖国的渣滓，古拉格的强盗、小偷和反动派！有人曾希望他们能改过自新，而如今看来还是太过天真了。现在这些渣滓已经合并建立起一套原始的封建制度，在这样的体制下，他们以蛮横的等级秩序压迫当地的工人！\n\n乌拉尔联盟能为我们提供什么吗？复辟旧秩序，恢复那些由最残酷的人制定出的嗜血法律，他们的报价真的就比德国鬼子要好吗？他们愿意为我们带来几天的痛苦与绝望，然后把成千上万的居民一并杀死；德国鬼子则妄想建立起国祚千年的奴隶制，令无数人死于他们的暴政。绝不！同志们，奥伦堡必须拒绝乌拉尔强盗的任何要求。若是与联盟为伍，我们也许会被恩准活着成为他们的奴隶，唯有将他们的影响力彻底驱逐出这个世界，我们才有机会获得真正的安全与自由！”"
 ORE_developing_the_power: "权力的发展"
 ORE_developing_the_power_desc: "我们取得进步的速度是惊人的。因为所有人都夜以继日地为改革我国军队与工业而努力奋战，最近已很少有人还有闲暇去思考怎样实现工人的乐土，以及马林科夫是受人提议才担任主席的这一事实，但是谁提出的呢？谁在意呢。\n\n关于早期改革者的记忆正渐渐远去。随着时间的推移，已不再有人记得无数为实践改革而不懈努力过的工人委员会老成员们。为谈判达成共识而彻夜难眠；拼尽全力地拟备提案书与反提案书；无数雄心勃勃的改革者在工人委员会犹如死水般的停滞中被绝望吞噬。他们的牺牲不是徒劳的，马林科夫主席的形象正是他们的最好映衬。这位领袖的崛起为奥伦堡带来了工业改革与社会进步，我们的成功完全可以归因于他的不懈努力，而失败则是因为人们没能正确遵循主席的无畏方针。随着主席的地位提高，他的权力与影响力也在日渐增长，我们离被承诺的光明未来正越来越近。"
 ORE_dizzy_with_success: "胜利冲昏头脑"
 ORE_dizzy_with_success_desc: "在轰鸣的工业熔炉前，有的工人累得睡着了，疲惫使他们时常累倒在地。看看这些扭曲而日渐枯槁的面庞，他们正被饥饿与疲劳所吞噬，扭曲的犬儒会怀疑起马林科夫主席曾向他们承诺过的工人乐土。但是，现实主义者们，与我们敬爱的主席一道洞悉了事情的本质：奥伦堡的孩子们被胜利冲昏了头脑，被工人共和国的变革压垮了精神。他们用蜡制的翅膀飞得离太阳太近，本是为建设乐土所付出的辛勤劳动，却令自己的身体负担变得过于沉重。\n\n马林科夫主席很理解这些。他是爱孩子的人，哪怕这意味着放宽拟定好的生产指标。但这片工人乐土原本就是为他的孩子们而建的，也是为孩子的孩子们而建的。"
 ORE_balancing_the_council: "平衡委员会"
 ORE_balancing_the_council_desc: "布尔巴主席在当选后采取的首要措施对工人委员会来说并不是什么秘密。作为改革派的坚定成员，亚历山大·布尔巴经常在任期内强调：“工人委员会无力实施拯救奥伦堡所需的必要改革。”即便他的改革确实能得到公社的普遍批准，工人委员会的组织框架也未免太大了，无法就如何实践其权力达成内部共识。\n\n新主席要求在不受工人委员会监督下获得实施经济改革特权的提案，遭到了后者的强硬反对。许多支持他当选的人原先预计布尔巴会撤回他的无理要求，转而为他的政治联盟发糖吃，显而易见的，他们猜错了，布尔巴对这件事相当固执己见。委员会被允许就经济问题提出意见和咨询，但最终决定权将由行政长官把持。"
 ORE_an_orenburgian_renaissance: "奥伦堡文艺复兴"
 ORE_an_orenburgian_renaissance_desc: "与其科学家兼工业工程师的背景相衬托的是，布尔巴主席是位有计划的人，在奥伦堡贸易商、工匠和许多政治家们的帮助下，过去一年内他逐步建立起一套完善的产业改革计划。只要公社和工人委员会愿意给他喘息的机会，布尔巴将用一生的时间来实现这些纲领和使命。他计划对奥伦堡的数家工厂实现产业扩张和机械化，利用当地的熟练工人为基础，发展高质量工业。城市中最理想的出口部门将成为方案的核心焦点，通过利用有利可图的商业纽带，主席希望加强本地贸易商的竞争力，为尚未实现盈利的其他朝阳产业筹集资金。\n\n所有这些项目都需要开发当地自然资源作为支撑，这正是主席最热衷于试验自己想法的领域。布尔巴主席是位天生的冶金学家，他希望在冶炼厂中融入自己的新理念，切实提高金属产量，降低其他行业的生产成本。"
 ORE_reorganizing_the_militias: "改组民兵"
 ORE_reorganizing_the_militias_desc: "全体公民都有权利挺身而出保卫他们的公社。而布尔巴主席希望看到这项权利能够以更为有效的方式加以组织，许多公社都希望加强他们的民兵武装，但缺乏充足的武器来装备他们的士兵。为那些心怀报国之心的军人全部供应上武器本是件相当容易做到的事情，\n\n各区域间民兵组织缺乏结构标准是另一项难以绕过的困境。有些村庄实行轮流征兵制，既每人每年至少履行一次兵役。有些村庄则存在半永久性民兵，由全村社负责出资供养。即便在那些热情期盼布尔巴主席当选的铁杆公社，统一他们间的民兵组织规程也是相当艰巨的任务。\n\n在这项问题上，奥伦堡资深民兵军官委员会似乎愿意为我们提供帮助，他们的成员来自奥伦堡各地，愿意为我们的决策提供建议，帮助政府找到那些最迫切解决的问题，此外，公社民兵或许也更容易接受那些来自同一村庄老前辈们的指教。"
 ORE_the_urals_training_program: "乌拉尔式培训方案"
 ORE_the_urals_training_program_desc: "对民兵制度实施结构性改革只是一方面问题，但在缺乏高质量训练的情况下，再有组织性的士兵也只会以相对有序的方式走向死亡，毫无获胜的希望。正如一名公社民兵所提到的那样，现有的训练模式必须超出“每月用步枪上靶场射击几次”的范畴。\n\n向最有水准的人讨教经验并不可耻，乌拉尔联盟正是将软弱的乡村民兵训练成合格军事团队的专家。农民们通常没有太多空闲时间组织训练，因此，联盟紧凑的训练流程旨在向他们传授小单位作战、构建防御工事以及维持士气与指挥链的重要性。至于奥伦堡卫队这样拥有更多全职军人的战斗组织则被教授了乌拉尔联盟完整步兵战术的简化版本，并为他们当前训练工作中的诸多缺憾进行指正和督导。"
 ORE_standardized_armaments: "标准化军备"
 ORE_standardized_armaments_desc: "新成立的资深民兵军官委员会正提醒我们重视民兵武器缺乏标准化所带来的潜在问题。老式苏制步枪，黑市买卖从远东带来的日制有坂步枪，手枪通常是在哈萨克平原上手工打制的，至于祖传的黑火药猎枪也不是什么太新奇的玩意儿…\n\n有计划的军事演习与边境民兵部署都要求我们建立有效的弹药与枪支供给线。\n\n等所有缺乏装备的部队都得到新枪支的补充后，我们可以集中精力为全体民兵配属制式武器。这将有效缓解简化今后作战所面临的后勤压力。"
 ORE_adapting_their_strategies: "适应他们的战略"
 ORE_adapting_their_strategies_desc: "乌拉尔联盟在帮助建立我国的新民兵培训项目方面提供了宝贵的经验与帮助。当然，这并不意味着我们不能根据需要改进他们原先的建议。\n\n新任命的民兵训练官向我们详细汇报了乌拉尔创立的那套培训项目中所存在的各种问题。例如，地处奥伦堡内陆深处的农村公社通常缺乏边境地区通过抵御强盗入侵所得到的军事传统，因此在这些较为“安全的地区”推广相关培训制度的努力显得举步维艰。尽管边境地区久历沙场的当地民兵在新训练制度下的表现比他们在的内陆兄弟更好，然而他们也表达了一定程度的忧虑，乌拉尔联盟传授的诸多战术相对适用于乌拉尔山脉的丘陵地形，而非奥伦堡外围的平原地带。\n\n我们的老兵委员会一直在阅读这些来自民兵的不同反馈，并根据当前情况实时调整乌拉尔联盟的提议。"
 ORE_securing_the_frontier: "保卫边境"
 ORE_securing_the_frontier_desc: "我们在前线的民兵部署变得愈发复杂，这使得我们必须改进后勤补给并且加大对东部道路的投资。然而，如果土匪从边界成功的渗透进来并且开始在我们的领地上游荡、伏击运输车、破坏我们的通讯的话，这一切都是徒劳的。目前，这些四处游荡的暴徒似乎是无政府的俄罗斯废土中常见的下等人，但我们的许多军官担心，迪勒万格的手下将能够通过同样的途径在我们的后方派出侦察兵。\n\n东部地区重组后的民兵正轮流进出边境进行实地演习，我们为数不多的常备军已开始在道路上巡逻，并帮助村民追捕任何强盗组织。加强我们对边界的控制也将使地方社区放心，并使我们能够利用该地区的资源。"
 ORE_deregionalization: "民兵力量整合"
 ORE_deregionalization_desc: "随着我们与各种民兵组织的联系不断加深，以前难以想象的整合民兵正成为一种明显的可能性。今天，布尔巴主席提议，顾问退伍军人委员会应负责组织一个新的“奥伦堡和下属公社陆军”的最高司令部。一个简单的统一指挥结构将使民兵在当地公社以外的部署比目前的协商决定系统简单得多。完全实现去地域化过程需要时间。首先，奥伦堡警卫队和我们最信任的民兵组织将加入奥伦堡陆军。依靠一个能够供应和保卫其所有成员公社的现代军事力量将是非常诱人的，并且我们很快就能以此说服我们下辖的所有公社加入。"
 ORE_establish_the_planning_commission: "建立计划委员会"
 ORE_establish_the_planning_commission_desc: "奥伦堡工人国在名义上有一百多平方公里的俄罗斯的土地，以及数百个村镇。实际上，工人委员会从来没能够有效利用这一切过。任何试图开发某一地区的资源的举动都会被当地公社否决，这些公社不会得到任何回报。许多公社都贪婪地守着他们土地上的财富和关于这一切的知识，以避免临近的公社或是奥伦堡城来侵占它。\n\n布尔巴主席宣布成立一个经济计划委员会，并且宣布它的第一个任务就是对奥伦堡下辖土地上的每一项资源都进行审查。矿产资源、石油、可开发土地、废弃的前苏联工业、贸易路线……经济数据的细节对于发掘奥伦堡的潜力十分重要。通过将计划委员会的成员与被审计的公社代表所配对，布尔巴主席试图传递这样一种信息：向工人委员会提供有关某个地区的信息将会促进投资、使得公社更加富饶。"
 ORE_mitigate_the_councils_influence: "削弱委员会影响"
 ORE_mitigate_the_councils_influence_desc: "工人委员会擅长很多东西，但搞经济绝对不是其中之一。布尔巴主席决定授权独立的计划委员会以全权控制经济。\n\n许多人指责布尔巴主席把不负责任的精英派到委员会里，这背叛了工人的民主。\n\n这一举措在工人委员会中非常不受欢迎。主席没有试图镇压反对派，而是开始安抚工人委员会的自尊心，并接受了这个想法。规划委员会的权力完全来自主席，而主席本人则由立法会选出。问题是，规划委员会的成员不行使政治上的任何权力。这让他们可以在经济事务上运用自己的专业知识，而不用担心委员可能面临的任何政治担忧。委员们也将从包袱和敌意中解脱出来，这些包袱和敌意往往会扼杀工人委员会的伟大想法。"
 ORE_members_from_every_commune: "来自各公社的代表"
 ORE_members_from_every_commune_desc: "布尔巴主席的一些更激进的技术官僚顾问询问主席，为什么不彻底废除公社政府？很显然，这些人没有看到工人代表给政府带来的好处。没有脚踏实地和直接参与我们改革项目的人的诚实反馈，我们就有可能变得残酷、自满，最糟糕的是，效率低下。公社代表给我们带来了丰富的各种经验和优先事项。必须培育这种人力资本，我们强大的民主传统可以用来寻找有才能的人来帮助我们的工业化。通过将最优秀的公社代表纳入计划委员会，我们可以改进计划委员会，并在当地儿童脑子里装着各种项目的印象回家时在各个领域增进它的合法性。"
 ORE_a_scientific_approach: "科学方法"
 ORE_a_scientific_approach_desc: "“更多的工厂”和“更多的产出”是衡量我们的经济的一些无用的指标。新的工厂表现如何？工人们觉得他们的工作量如何？供应链中的瓶颈怎么样？\n\n事实证明，用更加科学的方法来规划未来的工业扩张可以避免这其中的许多问题。我们可以通过招募足够多的人来降低劳动力的流动性。当原料过剩需要被处理时，建立新工厂就可以解决供给问题。生产预期可以和实际数据对比，让我们寻找我们的计划哪里出了问题。通过科学的计划，我们所迈出的每一步都在正确的方向上。"
 ORE_the_soviet_land_surveys: "苏联土地调查"
 ORE_the_soviet_land_surveys_desc: "我们已经达到现有矿藏和石油开采作业的极限，因此，养活我们蓬勃发展的工业变得更加困难。好在我们新政府的一位年轻成员想出了一个开发我们自然资源的主意。\n\n在布哈林政府执政的最后几年里，它开始对奥伦堡周围的土地进行调查，试图发现可能建立新的矿场和油井的地方。通过翻阅奥伦堡市的档案，并在整个地区寻找幸存的测量员，这个聪明的年轻人积累了大量关于我们地下资源的信息。分析来自他的团队的大量数据和初步报告需要一些时间，但是他的早期工作已经证明对我们的工作是不可或缺的。"
 ORE_override_the_communes_zoning: "废除公社区划制"
 ORE_override_the_communes_zoning_desc: "到目前为止，诸公社对奥伦堡的新经济一直持乐观但谨慎的态度。但是现在，容易获得的新的土地已经不多了，我们已经开始评估每个公社的土地使用情况。坦率地说，这是一团糟。\n\n支丹诺夫卡公社最好的土地目前没有被村民使用，因为他们无法确定拥有者是谁。库拉基诺村坚定的农民正试图阻止我们在村庄附近建工厂，以保护他们农场的景色。我们最大的潜在油田之一位于波尔塔夫卡郊外的一个牧场下面——当地的动物甚至不太喜欢它。\n\n布尔巴主席很有耐心，许多农民到他的办公室抗议他们的土地被侵占。但是一旦他下定决心，布尔巴主席很少动摇。公社可怕的区划提议必须被废除。"
 ORE_no_more_closed_factories: "开放工厂"
 ORE_no_more_closed_factories_desc: "随着对原材料、工具和零部件需求的爆炸增长，前苏联时期的工厂重新开张，经济水涨船高。此前，这些工厂由于对奥伦堡的战后经济毫无用处而被关闭，小型手工作坊在它们的阴影中涌现时，奥伦堡城内的苏联工厂仍处于休眠状态。现在，对工业产品的总需求再次达到了需要这些钢铁巨兽再度苏醒的程度。工厂的老工人们已经开始回到他们的老地方，帮助培训新一代使用工厂里的机器。"
 ORE_reordering_politics: "政治再重组"
 ORE_reordering_politics_desc: "奥伦堡的公社民主并非注定永远是拖沓和无序的。通过改进工人委员会的组织，提前安排会议和委员会，我们可以把公社的民主能量集中到计划周密的会议上。向辩论中引入主持人能够帮助我们消除无益的争吵，并结束无休止地重提争议话题和公社间的纷争。主席希望通过使工人委员会和大会像这样更有效地运作来改变目前代表们之间的不信任气氛。"
 ORE_a_more_professional_council: "专业化工人委员会"
 ORE_a_more_professional_council_desc: "目前除了通过公社的选举，成为委员别无他法。这种以民意为基础的选拔确实民主，但令人哭笑不得的是，它几乎让我们的工人民主制早早地走向灭亡：目前，委员会中充满了没有外交能力，对选民的未来也没有什么宝贵思想的废物。他们的存在报废了提高整个公社生活水平的全部努力。与此同时，那些贤能之士却憔悴地呆在小城市和乡下工作犁地，他们的才华完全被浪费了，原因仅仅是他们缺乏胜选的魅力。\n\n布尔巴主席在审查每位委员上任前留了些心眼——他会注意这些人的政策建言，成就和支出。来自首都的传言称，他正在为那些被认定为无能之辈的官员起草“辞职信”。主席似乎对那些悲观主义者没有耐心。"
 ORE_scientific_organization: "科研组织"
 ORE_scientific_organization_desc: "布尔巴主席及其同僚根据科学性原则悉心规划着当地产业结构：针对可能出现的问题与挑战，制定合适的方针策略，采用部分试点的做法，利用收集到的数据来进一步验证先前做出的假设，紧随实践进展纠正操作过程中暴露的问题与谬误…\n\n类似的理念也正在成为实施“工人委员会改革”的核心所在。如果我们的政治进程不是一种尽可能有效地将投入转化为产出的办法，那又该是什么呢？在这种情况下，奥伦堡人民的意志与思想也应该成为综合考量的因素，为社会生活带来理想的改良。\n\n只要采取正确的方法，在我们为推进政治领域改革而绞尽脑汁的过程中，过去的问题总有机会成为新的机遇。过去臭名昭彰的工人委员会，现在将成为出产各类绝妙点子的优质互动平台！"
 ORE_expanding_relations_with_the_league: "发展与联盟的关系"
 ORE_expanding_relations_with_the_league_desc: "就许多方面而言，乌拉尔联盟正是布尔巴主席及其同僚们所希望看到的奥伦堡社会崛起后的理想愿景：高效而有序，弱者受强者保护，全体公民都能团结在明智的领导人周围而共同努力。\n\n短期来看，联盟将继续成为我们抵抗迪勒万格旅不可或缺的盟友。但从长远意义上来说，俄罗斯无政府状态下危险的地缘政治因素，将令一位可敬、可靠的盟友成为我们在对外互动领域的无价之宝。\n\n随着事态的发展，现在我们迫切需要与联盟建立永久性大使关系，借助过强有力的沟通渠道取代现有的非正式外交顾问团制度。除却政府高层之外，进一步深化与乌拉尔联盟的民间贸易往来，将有效改善我们与联盟境内一般民众的友好关系。"
 ORE_invite_guard_trainers: "邀请乌拉尔卫队教官"
 ORE_invite_guard_trainers_desc: "即使我们自己的军事专业知识已经得到长足发展，从训练和经验的观点来看，乌拉尔卫队仍然是该地区最强大的力量。我们已经开始向乌拉尔卫队的退伍军人发出请求，要求他们来训练我们的民兵。如果我们要在即将到来的战斗中生存下去，提高我们部队的准备质量将是至关重要的。向我们在卫队的朋友证明，奥伦堡将会进行真正的政治和军事改革，这也将使他们对我国政府的力量和生存能力感到放心。"
 ORE_discuss_further_cooperation: "商讨进一步合作事宜"
 ORE_discuss_further_cooperation_desc: "被派往奥伦堡公社担任特别顾问对乌拉尔联盟的军官来说不再是一项令人沮丧的任务。我们驻乌拉尔的大使告诉我们，抵达乌斯特卡塔夫的报道满怀热情地谈到了我们新政府所进行的改革。这种和乌拉尔联盟军官们间的信任正在慢慢地改变我们之间关系的性质——我们从一个接受慈善施舍的弱者变成一个平等的伙伴。我们还将提议在我们共同的边界上举行联合军事演习，并将我们最好的民兵组织纳入乌拉尔联盟的战略，以进一步加强我们两国之间的合作。"
 ORE_a_growing_jewel: "发展中的明珠"
 ORE_a_growing_jewel_desc: "国家建设不可能是一场疯狂的大跃进所能解决的。它应是段持续的过程，每代人都从上一代人那里接受他们留下来的生产工具，并为下一代人更好地利用它们而对其加以改良。奥伦堡现有的工作进程便是这一点的绝佳体现，而计划委员会正在对国家的未来提出更多有益的建议。不拘泥于现有的思维方式，我们可以采用长期目标的模式来指导当前的改革历程：全国电气化、卫生保健制度、完善基础设施建设、提倡素质教育、建立强大的机械化军队、其他国家所能缔造的一切奇迹，无论做的好与坏，我们也能赶上他们的步伐。根据当下最新的工业化发展方案：我们将着手播下一些种子，这些种子可能几十年内都不会结出果实，却有助于我们把奥伦堡留给自己的孩子，今天的贫瘠之地，明天就是蓬勃发展的明珠。"
 ORE_ready_to_fight: "准备战斗"
 ORE_ready_to_fight_desc: "奥伦堡内外的观察家都声称这不可能被完成，一百个未经训练的民兵分属几个互相敌对的公社，船员不信任任何出生在20公里之外的人，这些人真的能组织成一支能够为了不仅仅是他们家乡的村庄，而是整个全新的奥伦堡，去战斗，乃至为它付出生命吗？\n\n这是一项长而艰苦的任务。每个民兵组织的老兵都在我们的退伍军人委员会中成为了朋友，并将这种新获得的信任和尊重传播到他们的家园。出生在两个相隔遥远的村庄的孩子们学会了如何一起战斗。忘掉多年来的动乱和纷争，对奥伦堡的子孙和他们在国会中的长辈来说，花了同样多的时间。但现在，各个年龄段的人们都开始为奥伦堡感到自豪。他们最终走到一起，不是为了伤害别人，而是为了保护那些还不能战斗的人。\n\n我们全新的军队屹立在前线，还有几个人依然在嘲笑军官的口音，还有人抱怨不能使用他们家族的传家宝步枪了，但是所有人都已经准备好为他们的公社和他们的故乡而战了。"
 ORE_propose_a_formal_alliance: "提出正式结盟"
 ORE_propose_a_formal_alliance_desc: "在前苏联的广大土地上，事情正在发生变化。德国衰落，新的国际发展正在试图打破对于俄罗斯诸军阀来说并不舒服的现状。迪勒万格和李森科是眼前的威胁，但我们不能只顾他们，我们必须密切注意新浮现的危险。两个国家联合成一个地区联盟之后，我们就能共同面对未来。俄罗斯的男女们已经遭遇了太久的不幸。分散的奥伦堡诸公社已经克服了彼此间的不信任和孤立，也许有一天整个俄罗斯也能像这样再度统一……"
 ORE_orenburg_redefined: "重新定义奥伦堡"
 ORE_orenburg_redefined_desc: "并不停滞的稳定，节奏有序的进步，用知识和专业素养带领人们的训练有素的精英。新的奥伦堡，崛起了！\n\n有些人对我们所留下的感到悲伤。有一段时间，奥伦堡的男男女女拥有了真正自由的烈焰。但随着奥伦堡在布尔巴主席的改革下逐渐成熟，市民们现在意识到，不加控制的火焰既不能让他们感到舒适，也不能照亮他们的道路。相反，大火几乎将奥伦堡的未来烧为灰烬。\n\n农民现在使用工具和现代农业方法来整理他们的农田。工人们离开贫瘠的土地，进入新兴的城市，新的工厂忙碌着。曾经在奥伦堡的街道和田野上游荡的孩子们整齐地坐在学校里，为他们的未来做准备。有效的社会项目将家离子散的难民变成工人和公民。在边境上，我们的士兵保持着有序的防御工事，准备保卫他们曾经自己都没有信心的国家。\n\n是的，奥伦堡浴火重生了。布尔巴主席完成了几乎不可能完成的任务，把奥伦堡从无政府的地狱变成了点亮我们前进的灯笼。这位冶金工程师出身的政治家为奥伦堡铸造了一个更美好的未来。"
 ORE_uralian_industrial_aid: "乌拉尔工业援助"
 ORE_uralian_industrial_aid_desc: "我们的工业计划是精心策划的，沿途遇到的大多数问题都得到了成功的解决。我们进步的速度现在受到我们无法控制的因素的限制，例如机床和技术专长的短缺。\n\n之后一系列问题的解决方案出人意料，因为乌拉尔联盟的顾问们已经向我们提供了我们目前缺乏的工具和专业人力。联盟的人向工人委员会解释说，通过增加该地区的工厂数量，反过来将产生新的工具和工人，如果有需要，联盟可以利用这些工具和工人。这个解决方案非常适合我们，因为额外的材料可以通过车队定期运往奥伦堡。"
 ORE.1.t: "袭击奥伦堡"
 ORE.1.d: "每当袭击事件发生的时候，我们总会不停地告诫自己以后要早早为这种事情做好准备，但每当袭击告一段落之后，我们又会安慰自己这种事情以后不会再发生了。我们的一名侦察兵已经赶到了工人委员会，他指出迪勒万格匪徒正在向我们的公社边境逼近，他们的目的昭然若揭。这群匪徒武装到了牙齿，作战经验丰富，公社民兵很可能不是他们的对手。所以现在我们不得不去做我们厌恶的事情。如果我们抓紧时间动员该地区不满现状的其他公社，或许可以集结一支能够打跑匪徒的军队，向那些野蛮人表明我们不会束手就擒，让他们肆意祸害我们的人民。但是如果这样做，我们就有可能引发更大的冲突。为保护一个公社，而将其他公社置于危险中真的值得吗？"
 ORE.1.a: "我们要全力反击！"
 ORE.1.b: "这太冒险了！"
 ORE.2.t: "深入西部"
 ORE.2.d: "就像是凭空出现一般，一伙迪勒万格匪徒出现在我们领土上。虽然与迪勒万格旅之间的武装冲突已经司空见惯，但是他们这次采取的战术却令人难以捉摸。他们不再采取独立集群猛攻的战术，而是在这片区域内充分展开他们的部队，以小股部队对我们的人民进行了可怕的突袭，然后在我们的部队有所反应前消失匿迹。\n\n鉴于劫掠者们毫无统一的秩序或号令可言，起初我们的指挥官认为，迪勒万格已经死了，而这些小部队实际上则是从迪勒万格旅里分裂出来的残余部分。\n\n但是我们的情报来源指出，迪勒万格还活得好好的，他正在指挥这场让我们头晕目眩的联合袭击，并给我们带来毁灭与痛苦。"
 ORE.2.a: "什么时候是个头啊？"
 ORE.3.t: "钳形攻势"
 ORE.3.d: "就像是凭空出现一般，一伙迪勒万格匪徒出现在我们领土上。虽然与迪勒万格旅之间的武装冲突已经司空见惯，但是他们这次采取的战术却令人难以捉摸。他们不再采取独立集群猛攻的战术，而是在这片区域内充分展开他们的部队，以小股部队对我们的人民进行了可怕的突袭，然后在我们的部队有所反应前消失匿迹。\n\n鉴于劫掠者们毫无统一的秩序或号令可言，起初我们的指挥官认为，迪勒万格已经死了，而这些小部队实际上则是从迪勒万格旅里分裂出来的残余部分。\n\n但是我们的情报来源指出，迪勒万格还活得好好的，他正在指挥这场让我们头晕目眩的联合袭击，并给我们带来毁灭与痛苦。"
 ORE.3.a: "什么时候是个头啊？"
 ORE.4.t: "第五十七届大会剪影"
 ORE.4.d: "无政府主义公社委员会中的嘈杂无序正是困扰奥伦堡公社诸多问题的绝妙缩影。一位谈吐优雅的奥伦堡城代表起立发言，就增进集权议题发表观点，这确是一个值得提出并讨论的常见问题，集权问题在受其稗益和饱受其苦的两方间吵得热火朝天。他从自己的观察讲起，他表示因为大会不支持对军事训练和贸易政策做基本的标准化，导致这方面滋生了一些问题。辱骂声随即在四面八方如雨点般倾泻而下，但这位颇有天资的小演说家面不改色地继续慷慨陈词，表示这些必要手段能极大地改进公社的生活质量和安全问题；从这个建议中能获得的经济军事好处远胜于因此失去的自由。随后的投票一如既往——没有结果。\n\n下一位起立发言的代表是一位自信而单纯的农民，他站在台上建议促进私有化：他的私人农场只够喂饱自己一家人，为什么还要为养活那些这辈子也见不到的人而受苦呢？随后的投票一如既往——没有结果。\n\n一位温和却很紧张的女士起立发言，但她的声音几乎被吵闹声所吞噬。她失望地环顾四周，嘈杂的声音悄悄减轻了一些。大会陷入沉默前，她简要地呼吁人们应加强团结和安全。当几个代表看到她正在用空洞的眼神盯着他们时，慢慢闭上了自己闲不住的嘴。随后，女代表讲述了一段离奇恐怖的悲剧故事：这是一次特别的劫掠，对方是一群身着黑色制服的粗壮汉子，嘴里吐着被诅咒的侵略者的语言。他们的手段出离残忍，至今令人两股发颤。在场的人们听后都倒吸一口凉气，不忍再看她的眼睛。故事讲到一半，她不禁哽住了，幸好她话语的主题已足够作为大会讨论事项了。\n\n随后的投票一如既往——没有结果。"
 ORE.4.a: "也许该再投一次票了。"
 ORE.5.t: "难民问题"
 ORE.5.d: "自俄罗斯崩溃之后，不断涌现的难民潮便成为了奥伦堡的心头之患。但随着迪勒万格旅和黑山势力在东方的崛起，越来越多绝望的人民翻山越岭来到公社寻求庇护。在最开始的时候，工人委员会欢迎加入公社的新鲜血液，但是奥伦堡城和周围公社的人口逼近其承载力之后，工人委员会逐渐忧心忡忡。\n\n委员会提出了大量的预案希望能够解决这些问题，孤立主义委员们建议只需要粗暴的将难民拒之门外即可，有必要的话，民兵手里的枪不是吃素的。另一些同情的声音则坚持公社应该保持开放让难民进入，设法让不断增长的人口与混乱的“政府”相协调。第三方则认为大家应该达成妥协，奥伦堡将为那些有一技之长的难民敞开大门，而其他的将被指引到其他地方去避难。\n\n无论如何，我们必须立即做出选择。"
 ORE.5.a: "我们必须确保边境安全。"
 ORE.5.b: "我们会向他们敞开大门。"
 ORE.5.c: "我们只欢迎最优秀的人。"
 ORE.6.t: "农业政策"
 ORE.6.d: "最近几周，奥伦堡工人委员会就马林科夫同志提出的、富有争议的经济议题展开了激烈的内部讨论。众所周知，我们的经济并不尽如人意。然而政府政策无政府现状的延续，导致即使是细枝末节的议题也会遭致极度的保守农民的强力反对。\n\n马林科夫同志的提议的确非常异想天开，人们猜测他打算如何实现这种阔气的想法。马林科夫提议之一是进行大规模工业化，看上去他并不在乎个别公社的意愿，这已经引起了公社代表团中很大一部分人的强烈反弹。马林科夫同志还认为，通过实施工业化政策，农业产量将随之大幅增加，从而哺育不断攀升的人口。\n\n然而，马林科夫的提议进一步加剧了我“国”内部已经存在的紧张局势，随着争论的激愤狂热达到了一个前所未有的高度后，一些人开始怀疑奥伦堡是否会存活下来…"
 ORE.6.a: "我们愿意向着更好的方向而做出改变。"
 ORE.6.b: "我们现在就很好。"
 ORE.7.t: "公社自治？"
 ORE.7.d: "奥伦堡的政治基础建立在伪无政府平均主义、农民公社以及反极权主义的原则之上。尽管我们的政府遵循着这些进步的乌托邦理念，但是，我们的“国家”却更像是一个穷困落后的反威权地狱。除此之外，独立的农业公社未能解决当前难民危机所带来的重大危机，进一步使人们对奥伦堡的政府结构产生了怀疑，从而加剧了人们对无政府现状的厌恶。\n\n最近几周，奥伦堡工人委员会一直在审议拟草的中央集权方案，这无疑加剧了“国家”各政治派别间的紧张关系。中央集权的主要支持者是马林科夫同志，他成功地获得了一大批支持集权的奥伦堡公民的青睐，他认为放弃无政府主义势在必行，且必须制定一个具有强制力的工业化计划，以确保奥伦堡的继续生存下去。而马林科夫的对手，由当地工业大亨亚历山大·布尔巴领导的派系已提出一个相当有说服力的想法，他们支持农业公社的民主化，并建立一个准技术官僚的“治理”体制来主导企业家，科学家和工程师。最终改善整个“国家”。\n\n尽管辩论的性质令人担忧，但奥伦堡工人委员会已再次证明自己是一个低效、无能的“管理机构”。最近，工人委员会内部争论愈演愈烈，陷入了无休止的争吵和官僚主义的泥潭中。然而，委员会内的许多代表已经厌倦了马林科夫和布尔巴之间看似毫无意义的争论，因此委员会权力机构投票赞成就集权问题进行表决，所有这些都是为了平息局势并就眼前的问题达成共识……"
 ORE.7.a: "我们将会联合起来，团结一致。"
 ORE.7.b: "我们将维持现状。"
 ORE.7.c: "也许是时候做出改变了。"
 ORE.8.t: "贸易安全"
 ORE.8.d: "大会期间讨论的几项有趣议题中，与邻国的边贸问题也是其中重要的一环。到目前为止，奥伦堡公社的相对财富仍然滞留在国境之内，对外部世界威胁的恐惧足以令他们害怕同外界进行过于密切的贸易往来。讽刺的是，这种偏执的态度只会进一步阻碍奥伦堡与其邻国实现关系正常化的努力，尽管后者实际上也对这样的活动漠不关心。虽然到目前为止开放贸易的理念不过是些有限的声音而已，但最近这样的理念却异乎寻常地变得越来越受欢迎，甚至令政府高层不得不举行实际性会谈来商榷有关议题。在这个议题上激烈的讨论将大会划分为两大派系，一方支持开放奥伦堡的边界，与精心筛选后挑出来的值得信赖的地区与国家组织贸易，他们相信这对提高奥伦堡的地方声誉有益。另一方则坚决驳斥这样的观点，有针对性地指出“通往外界的道路上到处都是土匪与强盗”，在治安问题解决前现在不是开放边贸的时候。在一位养猪户和养马人差点为此打起来后，大家决定先去吃顿晚餐，不过叫宵夜更合适，当投票即将进行时，天色已经出奇地晚了……"
 ORE.8.a: "我们应该确保自身的隐秘性与安全。"
 ORE.8.b: "没有必要这样做。"
 ORE.9.t: "基础设施辩论"
 ORE.9.d: "大会领袖面露惧色地望着日程表。截至目前为止，所有的单项提案都经历了超过一小时的当堂辩论和质疑，即便是那些广受欢迎的小提案也接受着类似的待遇。深吸一口会场内混沌的空气后，他瞧了眼下一份议案，这个会很快的吧，大概，是这样的。“下一份提案，关于利用最近征收的公共税款向地方基础设施项目进行投资。”\n\n几秒钟内，六名异议者同时从房间内蹦了起来，面对此情此景，大会议长的心彻底死了。首先站起来的人惊呼道：“我们公社坚决反对这样的议案！”而大会议长以一种就其外貌而言苍老一千岁的声音无力地回答道：“很好，那么请您发言。”这些村民没完没了地对行政越权、法西斯主义和官僚暴政大发牢骚。他们坚称公路是一种窃取工人财富的工具，整备基础设施就是奥伦堡为改善城市待遇而片面剥夺乡村公社利益的行为，这样激烈的言辞在会场内传递了好几个小时。公社成员们认为，如果这些道路全部修成，就等于法西斯分子接管了奥伦堡政权。此举终结了与会各方在当天取得的全部进展，道路工程问题也陷入了争论攻讦的炼狱中。"
 ORE.9.a: "我们都应该有发表意见的权利。"
 ORE.9.b: "我们能有一件大家都同意的提议吗？"
 ORE.10.t: "布尔巴就任主席！"
 ORE.10.d: "在我们荣耀的“国家”各地，奥伦堡的工人们爆发出巨大而热烈的激情，举行了庆祝活动，庆祝这片沉闷的公社乐土即将来临的复兴纪元。今天，改革派政治家亚历山大·布尔巴正式就任奥伦堡工人委员会主席。\n\n作为前地方工业巨头，布尔巴主席得到了奥伦堡不同派系的广泛支持。在他抵达该地区后，第一次声名鹊起是因为他成功地对奥伦堡进行了重建工作，使这座城市被称为“西俄罗斯的威尼斯”。在委员会的就任演说中，布尔巴主席宣布，他将向基础设施项目投入越来越多的资金，以改善农村如中世纪般灾难性的生活条件。此外，他宣布了一系列雄心勃勃的改革，以确保各个农业公社的民主和法律原则一致。然而，他在标准化和改革方面的努力能否取得成功还有待观察……\n\n无论人们如何看待布尔巴主席，不管是正面还是负面的看法，几乎所有公民和地方政府都认为，在布尔巴主席的领导下，他的小集团肯定会实现一定程度的改革。"
 ORE.10.a: "让我们期待布尔巴主席为奥伦堡带来和平与繁荣。"
 ORE.11.t: "访客的提议"
 ORE.11.d: "最近几周，一群不满的公社代表对工人委员会提出强烈抗议，要求给公社代表分配更多的演讲时间。虽然最初人们认为各代表团的抗议活动将在短时间内停止，但最近几天，他们对工人委员会的抵触情绪愈发高涨起来。因此，委员会的“精英”被召集起来讨论一个可能的解决方案，以试图矫正这种情况。"
 ORE.11.a: "我们必须坚持团结。"
 ORE.11.b: "不，我们不会被迫屈服！"
 ORE.12.t: "民兵的现状"
 ORE.12.d: "一个在奥伦堡市委员会中反复出现的争论有关该地区安全部队的预备水平。目前拼凑出来的民兵根本不能维持各个公社的安全。这片土地上的土匪数量不断上升以及德国和哈萨克土匪对东部及南部公社施加的更大压力，促使工人委员会努力规范并提高公社民兵的素质。\n\n公社并没有忽视这项活动，他们经常抱怨多事的奥伦堡市官员来视察民兵训练，并试图说服民兵军官改进其人员的训练的行为。现在几位村长写的一封正式投诉信让工人委员会沮丧到极点。乡村代表们在信中指责我们是反动的猪，试图强迫民兵为城市的突发奇想服务。代表们和工人委员会爆发了新一轮的争吵。\n\n与此同时，改善民兵预备工作的目标没有取得任何进展。在境外，公社民兵由少数村民组成，他们的枪每月才开一次。“为什么还要费心准备呢？”他们问道，“我们与外界没有冲突。我们保卫自己的农场，就像往常一样。”"
 ORE.12.a: "我们必须确保我们成为防御暴政的壁垒。"
 ORE.12.b: "奥伦堡外面的狼群越来越近了……"
 ORE.13.t: "贸易保护"
 ORE.13.d: "又一天，又一批愤怒的公社代表。今天的问题是从乌拉尔来的商人数量激增。奥伦堡相对的和平与繁荣一直吸引着外面世界的商人。奥伦堡市的工匠们大多不受德国空军的干扰，一直在自由地生产着各种有价值的产品。乌拉尔的进出口资源流动对城市居民来说尤其有利可图。\n\n这种创业精神并没有超出城市的极限。公社的农民很警惕，他们已经不信任村外的人了，更不用说那些来自公社境外的人了。不过这并没有阻止更多大胆的商人车队在奥伦堡城外寻求贸易。他们中的一些人寻找可能仍在运营的前苏联工业基地，而另一些人则试图与少数剩余资源开采设施的工人进行以物易物的交易，或者寻找稀有的经济作物种植园。\n\n村民们没有被自由贸易的带来的价值所折服：他们抱怨地区道路上交通量的增加；他们指责商人是土匪派来的探子；一位村长指责“乌拉尔来的那些杂种”把他女儿搞怀孕了。现在，送来的这份请愿书要求我们将贸易商限制在进出奥伦堡市的道路上。\n\n好在工人委员会固有无休止的官僚主义和谈判让我们简单地料理了这件事，直到村民们厌倦了要求改革。"
 ORE.13.a: "他们没有听说过比较优势吗？"
 ORE.13.b: "为了各公社人民的利益。"
 ORE.14.t: "分离主义？"
 ORE.14.d: "工人委员会的权力最终掌握在人民手中，未经人民同意，它一文不值。\n\n令人沮丧的是，公社的代表常常要求脱离委员会。对一些人来说，他们对奥伦堡逐渐蔓延的独裁主义的恐惧足以使他们不再想加入工人委员会。对其他人来说，委员会只是一个失败的实践，它在安全问题或农业危机上无法取得任何进展。当这个公共民主组织的梦想在奥伦堡痛苦挣扎时，太多的村庄转向内部，而放弃与外界接触。\n\n有时，我们可以凑够妥协和贿赂的钱，维持较大的村镇留在公社里。但其实在大多数情况下，浪费力气去解决维持公社这个问题是不值得的。因为官僚主义、辩论和工人民主的轮回而致使代表离开工人委员会才是真正的问题。"
 ORE.14.a: "荒谬。"
 ORE.14.b: "我们的权力终究来自人民……"
 ORE.15.t: "教育问题"
 ORE.15.d: "公社要求奥伦堡结束对教育的干涉。布哈林领导下的苏联所取得为数不多的成就之一就是它努力在俄罗斯各地根除文盲。国家的教育体系甚至延伸到了农村的深处。\n\n正如所有美好的事物一样，教育体系也被挨千刀的德国入侵所摧毁。奥伦堡市的一些人梦想着通过工人委员会恢复一些小学，中学甚至高等教育的复合体，以利用腐朽的苏联基础设施，但如往常一样，公社不愿合作，这一计划也因此搁浅。\n\n一些村庄认为，教孩子们用犁耕地和用步枪驱赶强盗以外的任何东西显然就是在浪费时间和资源。其他公社也被当地神父蛊惑，让上帝的圣徒来教导他们的下一代。\n\n今天，来自一票公社的代表抵达奥伦堡，要求终止委员会对他们教育的干预。也许村民们在听说关于奥伦堡的讲师是该市实施中央集权企图的特洛伊木马的流言之后，认为应当拒绝在教育方面提供进一步的帮助。\n\n这令人不快的新行为引发了一场新的争论，争论的焦点是在那些与世隔绝的村庄和公社施行教育是毫无意义的。“奥伦堡市的文化人已经够多了，为什么还要帮助那些农民？”其他人则指出，受教育的人能够阅读城市的报道，更好地组织他们的公社，并利用奥伦堡市外稀少的工业设施。"
 ORE.15.a: "我们考虑的是未来。"
 ORE.15.b: "至少多了些课本，能给留在学校里的孩子用……"
 ORE.16.t: "一次成功的大会"
 ORE.16.d: "成了！工人委员会的改革派成功地在几个问题上团结了绝大多数公社。这些公社已经同意帮助修复通往乌拉尔的几条重要道路，以换取对贸易商人征收新的通行费。为了让一些重要的公社留在我们的联盟中，他们被免除了通行费。一些规模较大的地区民兵不大情愿地接受了我们提出的联合军事演习的建议，以作为从兹拉托乌斯特机械厂购买新枪的回报。这引起了其他村庄新一轮的讨价还价，他们担心在军备竞赛中被落在后面，因为较重的武器将留在奥伦堡市并且只有在大多数公社同意的情况下才会部署。最后，在公社一致同意，至少在10年内，不得投票支持奥伦堡市的提案时，一项将医生和难民从奥伦堡市送到因流行病而人口减少的西部公社的共同努力结果只遭到了象征性的反对。\n\n经过一场马拉松式的幕后谈判，今天我们的谈判代表终于能安稳地睡上一觉了。尽管我们还无法就深化结构改革所需达成共识，但我们已设法获得足够多人的认可，为困扰奥伦堡的问题制定权宜之计。这些成功给了我们希望，将来可能还会展开更多的改革。工人委员会改革派的成员已经开始对这次工人代表大会进行事后反思，以评估各个公社对奥伦堡的忠诚和反对，以及准备在下一届工人代表大会时运用诱惑力的最佳方式。"
 ORE.16.a: "工人的伟大日子！"
 ORE.160.t: "一次失败的大会"
 ORE.160.d: "又一届工人代表大会，又一组浪费的机会。我们以为会安全通过的几个项目在最后几轮谈判中失败了。蔑视奥伦堡市的集权努力，不信任远方公社的善意，害怕外地人的入侵……奥伦堡问题的许多原因也是其解决办法未能实施的原因。一些精心制定的政策提案在没有任何缘由的情况下就被人口100以下的村庄代表否决了。\n\n在谈判的最后一天，几位公社代表否决了一项有关医生和难民帮助恢复和重建一些西部公社的重要提议。随后发生了一场斗殴，绝望的奥伦堡市难民在房间里争辩说，他们有权离开拥挤的难民营，在人口稀少的公社中寻找土地。代表们大声叫嚷，指责他们是奥伦堡委员会的内应。直到城市警卫开始驱逐两派的捣乱分子时，秩序才最终恢复。\n\n我们在奥伦堡市的盟友和少数几个支持我们的公社大失所望，但他们一点都不意外。一些人向我们保证，他们会继续支持我们。其他人则一言不发地溜出了大会。委员会中我们派系的人们对一丝风吹草动都感到绝望。又一次，工人委员会的深层结构问题使团结和进步的机会化为乌有。"
 ORE.160.a: "反正总有下一届大会……"
 ORE.17.t: "前线的劫掠者？"
 ORE.17.d: "委员会的情报网，分散的民兵组织带来了不同寻常的消息，消息传到了公共护卫队。然而话虽这么说，最近的报告已经在紧急程度上（和尖锐程度上）上升到令人担忧的态势；这些报告大多是由我们与迪勒万格旅附近的边境摩擦产生的。敌对势力的行动不断增加，加上对沿当地公路网巡逻车队的观察，使我们得出这样的结论：迪勒万格本人及其亲密随从一直活跃在我们的边境线上。\n\n除了我们的军事人员通常提出的增加演习之外，一些委员会的高层警告我们需要制定一个长期战略来应对。目前来说土匪头子想要什么还不得而知，但是每个人都确信，他越老，只会变得更加不稳定，更加不可预测，他的旅部会变得越来越贪婪和嗜血。尽管他还活着，可能还镇得住自己的部下，但他的意志变得涣散，不再惩罚不服从的人之后，就没人敢想象会发生什么了。\n\n这对我们和联盟来说都是一个警告：这头野兽已经老了，但当野兽醒来，下颚还会像以前一样凶猛有力。我们必须为即将到来的战斗做好准备。"
 ORE.17.a: "我们需要做点什么！"
 ORE.17.b: "令人不安。"
 ORE.18.t: "恢复公社征兵制？"
 ORE.18.d: "这位委员站在讲台前面，有点在发抖。他明白自己要说的话在全体委员中极不受欢迎，于是照着稿子念了起来，这样他就不会因为全身冒冷汗而忘记那篇已经背得烂熟的稿子了。\n\n“先生们，女士们。今天，我要向你们讲讲关于公社生存的重要性。正如你们许多人所知，威胁无处不在。奥斯卡·迪勒万格的法西斯强盗，李森科的伪科学，甚至乌拉尔联盟那不受约束的民兵组织，都危及着我们的乌托邦国家。因此我提出一个你们许多人都认为是极端的措施，但我认为是必要的措施。我认为工人委员会应该从奥伦堡的各个公社开始征兵。”\n\n委员们几乎全体一致，开始嘘那个站在讲台上年轻而紧张的委员。\n\n台上的委员皱起了眉头。搞政治的面对这种开头，就知道事情已经没戏了。他失落地摇了摇头，走下讲台。"
 ORE.18.a: "他现在应该明白委员会是怎么运作的了。"
 ORE.18.b: "当然了，总有别的办法……"
 ORE.180.t: "秘密军队"
 ORE.180.d: "东方的公社——特别是那些处在最边缘的——一直是我们最好的盟友。他们非常清楚迪勒万格的攻击有他妈的什么含义。\n\n但是，它们却被不合作的代表们拖累了。天哪，这些代表连人民的安危都不在乎，怎么可能代表人民？不过，如果人民想加入中央军队，这些代表也阻止不了。\n\n所以，我们得玩阴的。我们要将招募来的军官送去支持我们的东方民兵领导那边，让与我们合作的民兵成员得到领导，以此来组建一支更加正式的防御部队。\n\n当然了，委员会并不完全赞同这样的措施，不过只要我们给予地方政府一些小小的承诺……暗示我们会提供帮助，我们就能从地方政府手中借到兵，到那时，委员会还有可能反对吗？\n\n非常时期终究要采取非常手段嘛。"
 ORE.180.a: "这事他们的确不知道，不过也不会害到他们。"
 ORE.181.t: "帕夫洛夫代表笔记中的摘录"
 ORE.181.d: "奥伦堡公社的委员们，我今天给你们带来了一些爆炸性消息。在我为工人兄弟会和牢不可分的社会主义联盟服务的这些年里，从来没有不悦地报告过我们的委员，甚至是最高层正积极地准备颠覆活动。[突然停顿一下，好营造气氛]但是情况变了。\n\n女士们先生们，在过去72小时里，我收到大量消息，每一件都骇人听闻。由于某些人不愿阅读我发放给大家的文件，请让我替他们总结一下；我们目前已确定改革派的成员[不要对他们伸出手指、不要夸张地喘气：先例表明，这是一个糟糕的举动。]集结了大批的装备，人力和武器，以供给那些训练有素的民兵们。当然，这公然违背了界定我们公社的法律，令人瞠目结舌。更有甚者，明显缺乏对委员会的信任，无法为濒临分裂的公社指引战略方向！[备忘：此时与高级顾问进行眼神交流，能营造最佳的气氛。]\n\n最终决策权在委员会手里，但我毫不怀疑，因他们违反平等之精神，正义终将降临到布尔巴及其党羽头上。谢谢大家。[备忘：不要像上次演讲那样走下楼梯时绊倒。]"
 ORE.181.a: "就当无事发生过。"
 a_orenburg_tt: "演讲稿被发现并销毁了。"
 ORE.181.b: "大家都要听听这篇演讲！"
 b_orenburg_tt: "§R这篇演讲要在委员会议事厅进行下去。§!"
 ORE.182.t: "来自布尔巴委员的笔记："
 ORE.182.d: "破坏一场演讲可能是这场折磨中最痛快的一部分了。我真不敢相信这个人只准备了一张纸就敢为委员会演讲。而且它通篇就是展露我们当中一部分“精英”的品质。如果这就是我们有效规划的未来，我宁愿和李森科过日子！至少这个人谋划暗杀他人时，还可能会成功。\n\n至于掩盖事实的事情，我对植入的反证没什么好说的。毕竟，委员会的人就是一群老鼠：我们真正需要做的就是把帕夫洛夫绑在一块可口的奶酪上，然后他们就会蜂拥而上，我猜这就是社会主义的团结吧。我听说他们要用一个野心勃勃的农民之子来代替他。也许休息一段时间对他有好处，特别是考虑到我们安插在他身上的罪名的性质。（我认为没人能不知疲倦地在如此繁杂的家畜身上做这种自然的事情，但是，嘿，我从来没有低估过奥伦堡人的聪明才智。）\n\n老实说；有一瞬间，我以为我们要崩溃了，特别是当我们第一次发现漏洞的时候。但从长远看，这只有好处。多亏了这一点，我们还改善了内部安全和武装出口的方法。我欠帕夫洛夫一杯，如果他那时还没去死的话。"
 ORE.182.a: "表演继续。"
 ORE.183.t: "秘密军队的末日"
 ORE.183.d: "奥伦堡委员会乍一看是一座不起眼的建筑。在建造工人立法机构的复杂建筑而筹集资金时，许多公社却空手而归；到底是穷还是腐败，谁也说不清。许多人嘲笑它的外观，但到目前为止，这些嘲笑声都落在了倒霉的代表身上。（甚至没人注意到帕夫洛夫提着一个沉甸甸的手提箱，带着坚毅的表情匆匆走进大楼。）\n\n今天没人敢再嘲笑了，因为委员会要拼死一搏。\n\n尖叫，哀嚎和打斗（鉴于代表的年岁已高，体质较差，后者相当少见）的声音在大楼里持续了将近36个小时。委员会的记录，或者至少是被愤怒的代表们锁在他房间的受惊抄写员的记录，说法律和秩序崩溃了近两天。枪声四处响起，五人受伤。三人因无法得到医治而死亡，但却没人哀悼他们的离世：毕竟，有更重要的事去办。\n\n当所谓的奥伦堡大屠杀尘埃落定后，有两件事是清楚的。先前隶属于布尔巴集团的代表因冗长的一系列罪名被捕，长到委员会一度授权在法庭上使用删节版本的控告状，里面包含各式各样的淫秽内容。所有涉案人员都将被判处长年的监禁。\n\n他们曾经拥有的理想的力量——温和的工业化和一个活力四射的领导层，由一位船长掌舵的奥伦堡——也永远破碎了。不过军队本身却没有随之破碎——有人建议把他们变成我们的工具来实现目的。"
 ORE.183.a: "把他们关起来，让事情了结。"
 ORE.183.b: "实际上，我们可以使用那些人力。"
 ORE.19.t: "检查公社民兵"
 ORE.19.d: "阿列克谢耶夫卡公社的民兵在大太阳底下的田野上训练，他们拿着旧式的步枪，有些还是伟大的卫国战争时代的步枪，他们手里甚至还有黑火药猎枪。本地的农民们饶有兴趣地看着，他几乎当即就注意到了问题。本来应该在教学的军士教官在民兵笨拙地清理和卸下他们各式各样的武器时，和他们漫不经心地交谈着。在更远的地方，更多的民兵在练习着，他们唯一可用的一盒子弹放在两个射击点之间的一个平板凳子上。农民沮丧地发现，没有几个民兵姿势是正确的，他们的枪法也很差劲。\n\n他把这些潦草地写在他那本饱经风霜的皮制日记本上，打算多记一些关于准备和纪律的笔记。\n\n当然，他根本不是农民，而是一个伪装起来的奥伦堡城里来的军官，他到外面的荒野去视察民兵组织，这些民兵组织的骄傲是出了名的，不愿接受真正合格的教官的指导。他用蓝墨水写了几句尖刻的话之后厌恶地合上了书。\n\n这只是一些更多的证据。从某种意义上说，他们几乎是在自杀——他们把保护自己的家园不受俄罗斯最恐怖的组织的伤害看得就像是一个运动员醉心于和朋友一起打猎一样。他一点都不怀疑这些可怜的家伙中有人喝醉了酒来参加这次训练——毕竟，这种训练的管理确实很差，这的确是可能发生的。\n\n他朝着混乱的田野又看了一眼，转身走了进去。不不不，这样不好。但是只有工人委员会才能决定他们的命运，谁又能预测他们的行动呢？"
 ORE.19.a: "这简直是耻辱！命令他们，接受训练！"
 ORE.19.b: "我们能做什么呢？"
 ORE.20.t: "马林科夫就任主席！"
 ORE.20.d: "奥伦堡市的新闻传到最近的村庄都要很长时间，这并不罕见，因为公社通常很少关注这座主城的内部政治。但这一次，关于近期领导层变动的消息，在晴空下以迅雷不及掩耳的速度传遍了每个村庄。格奥尔基·马林科夫，一位野心勃勃且强硬的政治家，当选为奥伦堡工人委员会主席。\n\n作为现已解散的全联盟共产党的后起之秀，格奥尔基·马克西米连诺维奇·马林科夫在莫斯科的政治生涯伴随着德国入侵而结束了。但他很快适应了他家乡的政治环境，并拉拢起一批对奥伦堡永不停息的政治混乱和无能深表不满的社会各阶层人士，来充分应对当前最紧迫的问题。马伦科夫呼吁遵循前苏联的民主集中制和政治团结原则，宣布即将终结功能失调的伪无政府主义体系。在他的就职演说中，马林科夫同志承诺要在最短的时间内把奥伦堡提升至发达国家的水平，并开展一个快速工业化计划，但同时他对如何实现自己承诺的繁荣的细节只字未提。\n\n如果说马林科夫的选举结果是饱受争议的，那真是太过轻描淡写了。许多人表达了他们对新当选的主席的支持，希望一个共产主义强人能结束普遍的无政府状态和无休止的仇恨，但更广大人群，尤其是农民，有理由担心马林科夫的统治将标志着他们自治权的衰退，并使他们的福祉依赖于主城偶发的慈悲。不管人们对新主席的看法如何，毫无疑问在马林科夫的领导下的奥伦堡将面临一个巨大的转变，无论是好是坏。"
 ORE.20.a: "奥伦堡的人民啊，不会再有人胆敢伤害你们了！"
 ORE.21.t: "土匪和“科学家”"
 ORE.21.d: "可悲的是，我们似乎不是唯一寻找盟友的国家。我们的侦察兵回来向我们报告，神秘的李森科和卑鄙的迪勒万格经常见面。我们目前还不知道这些会议的具体内容，但我们完全有理由假定，因为涉及到这两个混蛋，会议的内容对我们来说绝对不可能是一个好消息。我们应该开始制定一系列的计划来应对这两个人可能正在计划的所有事情；我不知道你是怎么想的，但我宁愿去死也不愿成为李森科的实验对象，也不愿成为德国人的一袋肉。"
 ORE.21.a: "告诉你，这些山脉被诅咒了。"
 ORE.22.t: "安抚公社"
 ORE.22.d: "另一波歇斯底里似乎席卷了边远的公社，这一次是针对奥伦堡民兵扩招的最新提议。奥伦堡的很多人对周边地区的公然敌意感到恼火，为了整个公社的利益，哪怕是最轻微的中央协调，他们都会钦定你是沙皇再世，想在马克思的坟墓上撒尿。而且，这一次提议的结果产生的愤怒的信件潮和恼火的大使们似乎比以往更多。看看一句话里能塞多少个“法西斯”的同义词总是很有趣的。\n\n然而这对整个公社士气的影响是不可低估的，不能原谅这种传播恐惧的行为。\n\n布尔巴与马林科夫利用自己的权力，尽可能多地与公社代表会面，一个劲儿地赞赏他们机构的自由，并发誓绝不会尝试不公正地侵犯无产阶级的基本权利，从而尽量控制损失。他们无意踩某人的辫子，但二人完全理解这一提议的原因，他们将来一定会竭尽全力，努力确保这种反革命的思想永远不会再玷污人民会议厅。\n\n好在他们的努力似乎得到了回报；最近几天抗议活动的数量急剧减少，而布尔巴也已经整整一周没有被比作希特勒。看来我们好歹有了那么点进展。"
 ORE.22.a: "拍马屁看来还是有用的。"
 ORE.23.t: "找出我们的根本问题"
 ORE.23.d: "一些简单的社区生活方式很适合我们的工农。首先，他们非常乐意摆脱沙皇时代的专制生活，然后解除那些腐败的社会主义者给他们套上的枷锁。“流自己的汗，吃自己的饭。家人为先，吃喝至上”是他们生活的座右铭。这种新冒头的个人自由主义会产生一系列灾难性的问题。追求绝对自由的公民们不能被以任何方式胁迫。他们即无意于为了大我牺牲小我，也不愿意为他们的家国奉献牺牲。他们不关心下一代人的前途，也很难建立基于信任运营的机构，让学校与银行难以为继。这些获得了绝对自由的公民们无法再被约束；他们无法被迫搁置分歧，牺牲一些可能不会直接影响他们生活的东西。\n\n这种态度导致了严重的问题，很明显的例子就是公社征税的惨败。一项简单的税款可以弥补公社内很严重的问题，比如无法有效地组织起来抵御外部袭击。两大派系都希望自己的领导人能够集中控制奥伦堡的政治基础设施，他们都誓言要结束权力下放导致的地区瘫痪问题。双方的支持者们已经展开了激烈的运动，这样做不但是为了超越对手，也是为了抹黑那些自治主义者的观点。但布尔巴和马林科夫在街头斗争和公开辩论中表现出对对方的厌恶，远不及自治主义者强烈的恐惧和仇恨。一旦在野的反集权派上台，那么公社制很可能会很快成为历史。这些人的统治理念就是让好斗的邻居来瓜分征服奥伦堡的城市和定居点，如果没有自上而下的控制，我们的土地一定会被轻松夺走。因为这个位于乌拉尔山脉南部的小小乐土外，还存在着邪恶而强大的势力。\n\n而那些人根本不会和你扯磨，他们的靴子会直接碾碎奥伦堡的无政府主义遗产。"
 ORE.23.a: "他妈的，咱们就不能组织起来吗！"
 ORE.24.t: "布尔巴的计划"
 ORE.24.d: "最近，工人委员会就边远定居点的严峻形势召开了一次会议，这次会议坦率地披露出一些不光彩的消息。他们计划召开一次新的会议，至少试图制定一些应对这一令人不快问题的策略。一些人开始探讨社会主义集中化，说只要有管理，工人和农民就能够被正确地分配到他们的职责中去。那么在这种情况下，就不必考虑自由了。公社的男女仍然可以通过自己劳动成果生活。房间里充斥着窃笑，翻白眼和普遍的争论。这项提案似乎已经没有投票的必要了。接下来发言的是布尔巴，他曾把奥伦堡变成了商业和工业中心。他的计划是将公社民主地组织成行政团体，这似乎更为合理。不过委员会必须作出决定。"
 ORE.24.a: "我们需要一项解决方案。"
 ORE.25.t: "第五十八届大会议程"
 ORE.25.d: "一次又一次讨论，一份又一份协议，一个又一个痛苦的妥协，第五十八届工人代表大会终于隆重召开。借用该市的一句俗语，很难让两个奥伦堡人就面包价格达成一致。因此，对于政府高层的争吵使得对改革重点领域的讨论陷入停滞，委员会并不感到意外。委员会内的派系斗争和根本分歧仍然威胁着新一届的大会，可能再次导致大会陷入一连串的失败与分裂之中，令奥伦堡人民对其处理经济和国防等重要问题的能力感到绝望。无论如何，这些计划都是夜以继日埋头扎在工作台前的委员们拟定的，他们祈祷自己的草案能够通过，而别人的被当作废纸扔掉——这样一来，这个公社或许还可以存续下来。\n\n不过令人惊讶的是，各派系一致认为必须尽快任命一名主席。大会认为，委员会的最大问题或许是不能协调一致，而这意味着从委员会成员中挑选一位主席——考虑到奥伦堡的政治僵局，这是一项艰巨的任务——将是大会议程的重中之重。然而，如果委员会果断地确定一个人选，奥伦堡和各公社可能很快就会拥有强大而有效的领导，这将是自暴政联盟垮台以来的第一次……这可能会把他们从最大的敌人——他们自己手中拯救出来。\n\n代表们争斗不休，车队里人满为患，记者们拿着放大镜，根据流言和小道消息研究着反对派，委员们则陷入了他们最后一次安稳的睡眠中。可供休息的日子不多了，因为大会临近了。"
 ORE.25.a: "致委员会的成功！"
 ORE.26.t: "大会开幕"
 ORE.26.d: "随着礼貌的掌声响起，大会开始了。代表们翻开笔记本，成群结对地聚集在一起，分成不同的派别。委员们冗长而繁重地进行着演讲，经验丰富的代表们则偷偷溜到僻静的地方闲聊。密谈。\n\n今年的首要议题是将公社定义为政治实体的可行性；如果不在集中化和治理方面取得成功，这个国家就不可能发展起来，这些问题也已经被商定为辩论和最终投票的主要议题。在挑选“配得上继承社会主义衣钵”和“思想纯洁性”的候选人上，人们花了很多工夫，但每个人都知道真正的候选人是谁：布尔巴，改革派和工业党，他计划用他拯救崩溃中的奥伦堡的方式拯救公社。强硬派马林科夫，他认为正是对革命的背叛导致了旧联盟的毁灭，并认为只有通过铁腕统治才能确保这个联盟的延存。还有一些委员认为，他们，只有他们，才能管理公社，而不是靠那些自命不凡、大脑充血、异想天开，毫不考虑实际情况的政治菜鸟来出任主席。\n\n中央集权制也同样具有分裂性，因为奥伦堡的这种优势长期以来就像是婚桌旁不舒服的客人，而集权将加剧乡村公社长期以来对城市居民的不满。没有人能就中央集权计划应该走多远达成一致意见，而且布尔巴和马林科夫看上去在这个问题上持不同意见。这意味着辩论会随着每一次演讲导致的定义发生变化而停滞不前，联盟或争斗也会随之变化。正如委员会在辩论中酝酿着的那样，有一件事是明确的；通往能做出果断决策的领导层的道路比预期的要长。"
 ORE.26.a: "哦，天哪。"
 ORE.27.t: "主席争议"
 ORE.27.d: "“就像奥伦堡公社每一位优秀的社会主义者一样，我鄙视一切形式的等级制度：等级制度是危险的，不是因为它的权力，而是因为它所制造的无形恐惧。我在此警告委员会以及特别是今天聚集在这里的每个人，选举主席，是我们作为委员能够行使的最大自由，但也可能是我们的最后一次。”\n\n“朋友们，我们都知道，曾经的那个野蛮而可怕的联盟就像一个神棍，它一边宣扬马克思主义，一边在对政权有利的时候把他的话丢到一旁。我们建立公社的初心是为了抹去那段历史，重新开始，而不必让那些自称是“社会主义者”的强盗再为我们的记忆添几道伤痕。但是如今我们却要选出一个当权的主席，还要追求达成一致、稳定秩序！哪怕这一切的本意极好，仍会引导我们走上黑暗而痛苦的极权主义道路。\n\n“所以我恳求这个委员会，趁我们还没把票投下去，好好审视一下我们的自由吧！难道物质的进步真的值得我们出卖自己的灵魂？朋友们，你们能用自由换取黄金吗？即使你能做到，也愿意吗？”"
 ORE.27.a: "激扬文字，但不切实际。"
 ORE.28.t: "向权力妥协"
 ORE.28.d: "“女士们，先生们，我们在辩论中已经达成一个共识，很明显，忠于委员会的代表正在对于委员会未来主席的辩论。少数人致力于保护极端的个人自由，拒绝任何能威胁到公社如此珍视的自治的等级制度或专制。另一小部分则致力于推动极端的公共安全，其中许多人献身给公众的服务和保护。我们其余的人都躲在芦苇丛中，既喜欢他俩，又不接纳他俩，就像一个农夫看着两只珍贵的猪一样。（大笑）”\n\n“因此，我建议我们起草一份方案，应对这两种极端，这不为意识形态，也不是假公济私的自我膨张，而是出于对共同利益的热爱和对保护我们所爱家园的渴望。主席将拥有打破国内问题僵局的必要权力，并拥有紧急权力来确保共同利益能受一只坚定而愤怒之手的指引。委员会将确保主席不会越界，同时也允许自己在情况需要时发挥领导作用。”\n\n“朋友们，这就是前进的方向。这就是有效的解决方案。智慧属于委员会，权力落于主席……最重要的是，自由归于乌拉尔！”"
 ORE.28.a: "完美的平衡，一切都按部就班…"
 ORE.29.t: "委员会投票"
 ORE.29.d: "随着委员会在议程中挣扎前行，这一天的最终议题终于出现了。派系成员聚集在他们的候选人周围，在辩论场上争夺权力。委员会即将决定它的命运。\n\n改革派工业党布尔巴，社会主义强硬派马林科夫，他俩有时会遭受嘲笑，但他们仍然是目前最强大的两位独立候选人，他们选择的方向将带领公社走上团结且强大的道路。许多人指出，马林科夫有与前盟友疏远的习惯，因为他是一个顽固的教条主义强硬派。另一些人则针锋相对，布尔巴过于灵活，愿意与任何人，甚至是以前的敌人做交易。但如果说有什么东西是奥伦堡人比起争论更喜欢的，那就是坚持己见、油盐不进了。马林科夫油盐不进，人们得把油盐从他的肛门塞进去才行。笑话就是这么讲的，笑话而已。\n\n当然，也有许多人认为，当前的现状从未对任何人造成任何伤害，奥伦堡理应得到和平安定，而不是选择任何一个潜在主席产生的巨大空白。虽然公社已经是一团乱麻，但它正在按照计划运作，任何胡说八道说不应当这样做的人都是革命的敌人！这些人组成了一个主张委员会完全自治的派系，他们的话语具有惊人的吸引力。\n\n选举启动，投票开始。奥伦堡和公社都屏息以待，等候着未来的降临。"
 ORE.29.a: "我们现在能做的只有等待。"
 ORE.30.t: "反对提案"
 ORE.30.d: "需要一位主席这一点已经达成一致，但事实证明，谁当主席这个问题不可能得到决断。每一位候选人都有自己的支持者，也都不愿意屈从于竞争对手。我们从提议中找到了一个解决办法，即设立一个轮值主席，以便每一位候选人都有机会实施抱负。虽然没有人对这一妥协感到完全满意，但它似乎已经站稳了脚跟，主席的位子将不再是一个固定的席位。"
 ORE.30.a: "一个理想的折中方案…"
 ORE.31.t: "保卫外围公社安全"
 ORE.31.d: "一位委员站在讲台上，手里什么也没拿。这种情况下不需要练习台词。他深吸了一口气，明白这可能会让他失去他的职务。但愿这是值得的。\n\n“委员会的成员们，我有个情况要给你们说明。奥伦堡的外围公社已经宣布脱离联盟了。为此，我希望你们能团结一致，同意我的意见，我们必须采取行动！我建议派兵去那些宣布脱离联盟的地区。我们帮他们冷静下来，让他们认识到，团结一致，我们才能更加强大。尽管他们对委员会有所不满，但他们不能就这样决定一走了之，可能会被旅部的暴君抓走、可能会被山里的那个人绑架、甚至可能会被乌拉尔联盟的那些军国主义者抓走，这实在是太冒险了。”\n\n“求你们了，我求求你们了。这个美丽的社会，这个我们创造的活生生的有机体，我们不能让它白白死掉！我们必须派兵过去，派忠于我们路线的士兵过去。我向你们所有人保证，向这个委员会的所有人保证，我们一定会胜利！”"
 ORE.31.a: "也许我们应该……"
 ORE.32.t: "奥伦堡的未来"
 ORE.32.d: "随着马林科夫对奥伦堡的控制继续扩大，他采取了必要的措施来减缓批评的声音。今天，马林科夫在奥伦堡委员会大楼前宣布了他的“新奥伦堡”计划。\n\n他在声明中对群众说：\n\n“今朝是崭新的一天，我们放弃了昨日的信仰，开始朝着明天迈进。”\n\n马林科夫接着说，尽管奥伦堡的情况很糟糕，但他的计划很周密，大家没有必要担心。马林科夫在演讲中谈到了许多问题，并重申了他广受赞誉的工业、军事和奥伦堡市集中化计划。\n\n当他们敬爱的领袖离开委员会，开始又一天的艰苦工作后，周围的人群为他欢呼加油，他的演讲显然很受欢迎。"
 ORE.32.a: "他的话语中充满了自信，所以还有什么要担心的呢？"
 ORE.33.t: "建立重工业委员会"
 ORE.33.d: "随着需求侧的增加，供给侧也必须同步增长。这是所有经济理论的基础。我们的公社已经为更大的新型制造厂制定了计划，从罐头，家什到自行车，铁锹无所不产。这些辉煌的新工厂将为我们的社区带来繁荣和新产业的增长，更不用说还能通过提供可靠的新弹药及备件，使当地生产的新武器唾手可得，从而改善我国军需的供应。"
 ORE.33.a: "进步的车轮滚滚向前。"
 ORE.34.t: "农民的拖拉机"
 ORE.34.d: "工厂一次又一次地证明了它们的价值，工厂工人也是如此。就像他们的父亲，母亲，和他们的祖辈一样，他们证明自己是我们社会的中流砥柱。因此，他们应当拥有比农业工作者更好的待遇。农民的工作虽然重要，但对我们的未来却没有那么重要。通过这样，农民和乡下人将涌向工厂以寻求更好的物质条件与舒适的生活。随着新工人的涌入，工厂自身的生产率，规模和效率都将提高。"
 ORE.34.a: "齿轮自己可不会转。"
 ORE.35.t: "工人共和国"
 ORE.35.d: "工厂一次又一次地证明了它们的价值，工厂工人也是如此。就像他们的父亲，母亲，和他们的祖辈一样，他们证明自己是我们社会的中流砥柱。因此，他们应当拥有比农业工作者更好的待遇。农民的工作虽然重要，但对我们的未来却没有那么重要。通过这样，农民和乡下人将涌向工厂以寻求更好的物质条件与舒适的生活。随着新工人的涌入，工厂自身的生产率，规模和效率都将提高。"
 ORE.35.a: "齿轮自己可不会转。"
 ORE.36.t: "部署政委部队"
 ORE.36.d: "新的政委制度引起了士兵们一些有趣的反应。也许只是害怕或者缺乏信任，但是让一个人盯着自己口中说出来的东西，对于以前能够随意地说出自己所想的士兵来说可能是不舒服的。这些不守纪律的习惯不能再延续了，因此政委的存在就有意义了。对公社的忠诚是必要的，而持异见的人只会损害我们人民的生活。异议导致松散，松散导致灭亡，在二十多年前我们就经历过同样的事情。不管怎样，他们都必须习惯，否则就会受到惩罚。"
 ORE.36.a: "你说是，那就是。"
 ORE.37.t: "忠诚的军官团"
 ORE.37.d: "正如奥伦堡所有其他的事物一样，军队是在马林科夫同志的指导下建立并逐渐壮大的。然而这也让军队成为了一把双刃剑，谁能保证那些誓死保卫人民的战士们在未来某一天不会倒戈相向呢？不正是那些不知廉耻的将军们的背后一刀彻底终结了曾经的苏维埃联盟吗？纵然那些全副武装的勇士们尚未屈从于新的权威。信任、忠诚与友爱，究竟是他们持之以恒的美德，又或是口蜜腹剑的掩饰之词？我们莫衷一是。"
 ORE.37.a: "亡亦惘，死或生。"
 ORE.38.t: "人民的保卫者"
 ORE.38.d: "人民哭喊着，祈求有人将自己从法西斯和暴政的苦海中解救出来。至暗之日里满是炸弹的轰炸与强盗的奸淫，不堪忍受的人民呼喊着。\n\n人民的英雄响应了号召！面对着巨大的危险，这些勇敢的男男女女一跃跳进他们的同胞的防御工事中并直率地阻击着敌人的攻击。在历经了寒冷、铅和钢铁的考验之后，多亏了这些英雄，你们现在可以自由快乐地生活了！"
 ORE.38.a: "对，就是你！你志愿报名参军了吗？"
 ORE.39.t: "蒸蒸日上"
 ORE.39.d: "马林科夫向窗外望去，整个奥伦堡尽收眼底，长久以来，这座伤痕累累的城市发展水平极度落后。他还记得当初来到这座城市时的情景：脆弱、贫穷、怯懦、分裂的大城市，她的经济潜力被德国的炸弹和危害程度相当的安那其机构挥霍殆尽。\n\n今天，一切都改变了。在他的眼前，在他的命令下，城市里的烟囱如雨林般崛起，她的居民们挤在狭小且令人窒息的车间里，生产出比以往任何时候都要多的产品。新的配额和标准已经强制执行到工人阶级，马林科夫确信，参加这种长期而危险的工作，人们的怨言应该不在少数，远远超出了政委的嗅探范围。但是他们正在以惊人的速度建设明日的奥伦堡，在这个过程中，没有一个人能够走出生产线。"
 ORE.39.a: "今日的牺牲是为了明天。"
 ORE.40.t: "公社司法准则"
 ORE.40.d: "多年来，奥伦堡的司法系统存在感十分微弱。如果一个被指控的人能被带进哪间屋子里接受审判，他可能都会觉得自己撞了大运。一旦坐上被告席，即使是最微不足道的传言，比如就像村里的谣言和过去与此案无关的违法行为，都可能会对他不利。在没有任何辩护或程序的情况下，法庭可能很快就会陷入一场关于谁更受欢迎的大战，被告和原告在法庭上对骂。这种情况不能再继续下去了，必须恢复公社真正的、有秩序的正义，以便真正的自由能够再次呼吸。"
 ORE.40.a: "人民理应得到平等的待遇。"
 ORE.40.b: "我们只会做出微小的改动。"
 ORE.40.c: "没必要继续在这种小事上浪费时间。"
 ORE.41.t: "公正的人民法庭"
 ORE.41.d: "尽管最初旨在给罪犯和暴君带来革命的、大众的司法，但很明显：无政府主义的司法体系本身已经成为奥伦堡最大的暴政，以它摇摆不定的天平恐吓人民。鉴于这一可悲的局势，马林科夫下令改组人民法庭。国家指派的专业人员将确保法庭的纪律和良好秩序，使司法得以行之规范而不缺失尊严。在法庭作出任何决定之前，它必须与这些监督者进行协商。"
 ORE.41.a: "正义将不再被逃避。"
 ORE.41.b: "我们已经很缺人了，这太糟糕了。"
 ORE.42.t: "奥伦堡难堪重负"
 ORE.42.d: "目前奥伦堡公社给其他公社提供的捐助大得荒唐，她的代表终于设法把事情带到了台面上来。有些人会说，这是奥伦堡获取该地区主导权的代价，政治和文化方面的人才源源不断地流入奥伦堡，全部仰赖这些捐助。然而，公社一律平等，拔得头筹无助于解决最终的问题：奥伦堡的人民无数次地看到他们用双手辛苦挣来的财富流入共同基金，却很少获得任何回报。即使经济形势一片大好，人们也不会喜欢税收，而且没有人会忘记基金带来的不平等收益。"
 ORE.42.a: "现状不能永远持续下去。"
 ORE.42.b: "笑着接受吧。"
 ORE.43.t: "共同投资基金"
 ORE.43.d: "若要证明公社间存在合作关系，最直截了当的证据是共同基金的建立。所有人都要向该基金捐款，并将其用来发展和维持整个公社。所有的投入和收益都将用在奥伦堡周边的建设上。我们不再是成天担心自己生存的孤僻小村庄群了，如今我们万众一心，共享丰收。"
 ORE.43.a: "人人为我，我为人人！"
 ORE.43.b: "也许只需要一点就可以了。"
 ORE.43.c: "我们都被榨干了，送不出一点油水了。"
 ORE.44.t: "各公社的平等代表权"
 ORE.44.d: "虽然各公社在原则上同意合作的想法，但他们对极权主义根深蒂固的恐惧依然很强烈。如果他们觉得自己在国内没有话语权的话，每一个公社和她的人民都将站出来捍卫他们的自治权利。考虑到这一点，我们已开始为公社代表构建一个可接受的解决方案，确保即使是最为有权有势的公社也必须倾听弱小公社的意见，同时也要确保这些顽固分子的阻挠不会把我们都打倒。在奥伦堡，每个公社都享有平等的代表权，并且有责任正当行使委员会赋予的权力。"
 ORE.44.a: "无论大小，我们会倾听每个人的声音。"
 ORE.44.b: "只有会哭的孩子有奶吃。"
 ORE.44.c: "把真正需要的事情做好就够了。"
 ORE.45.t: "统一代表会议的日程安排"
 ORE.45.d: "上一届大会期间，有几位代表迟到，有些还需要在最后一刻换人。很明显，造成这些问题的原因是缺少对这些事务的长期规划。我们将改变这些事务的准备方式，并会特别注意日期。我们必须提前为他们规定具体日期，远远早于大会日期，这样代表们才能确保他们的个人及公共生活与日程安排不会与参加大会相冲突。我们将成立一个小组，专门负责为大会确定一个永久使用的日期。这样就能避免更多尴尬的事故出现。"
 ORE.45.a: "准时与合作是进步的关键。"
 ORE.45.b: "日后再说。"
 ORE.46.t: "定夺委员会的权力"
 ORE.46.d: "权力：谁将拥有它，如何使用它。拐弯抹角对任何人都没有好处，毫无疑问，委员会必须得掌握一定的权力，以免成为又一个用于争论的常设会议。但这些权力究竟应该是什么，这个问题并不简单。一支由人民指挥的联合军队？修建道路和制订防御计划的权利？有权否决地方委员会的决定，还是能出版自己的报纸？这是个核心问题，在这里，各公社必须最终面对他们长期以来一直希望避免的实用主义与理想主义的终末对决。毕竟，失去自由简单，再想得到，可就难了。"
 ORE.46.a: "稍微扩张一点委员会的权力，这不会损害任何人的利益。"
 ORE.46.b: "我们现在做得已经不错了。"
 ORE.46.c: "我们要让渡出一部分权力。"
 ORE.47.t: "工人宪法"
 ORE.47.d: "虽然奥伦堡仍然是一个松散的社会主义“准国家”，但马林科夫正竭尽所能地推动有意义的改革，为国家带来真正的好处。在讨论过能够得到委员会支持又受大众欢迎的所有意见之后，他提出了“设立一部宪法”的提案。虽然宪法不大可能真正意义上改变国家，但它将象征性地把众多的公社和村庄联系在一份文件和一套理想之下。此外，宪法将保障奥伦堡城内和城外定居点的工人权利，并对他们提供保护。这一次，奥伦堡的人民将在同一份文件和同一种命运下团结起来。"
 ORE.47.a: "批准！"
 ORE.47.b: "想法不错，但要稍作修改。"
 ORE.47.c: "否决。"
 ORE.48.t: "发展乡村地区"
 ORE.48.d: "奥伦堡的农民公社正处于绝望之中。成千上万的贫困农民，一辈子都过着“晨兴理荒秽，带月荷锄归”的生活。之后，他们还必须得把收集到的少得可怜的食物运到有人烟的地方，只有在那里可以加工和出售，但最近也要几十里开外。更糟的是，这种贫困状况似乎在可预见的将来不会结束：奥伦堡城的政治体制已然僵化，乡下定居点本身又没有过任何发展，村民们将会继续在艰苦的劳动和磨难中度过他们的一生。中世纪的鬼魂一直在腐蚀着这片古老的土地，永远不曾褪去。因此，我们也蒙受了它的诅咒。\n\n综上所述，要想在这段时期内生存下去，每个人都必须行动起来。当我们的人民累死在田间时，没有人应该袖手旁观。我们都要为公社的存活尽一份力。只有这样，我们才能摆脱束缚我们的枷锁与诅咒。也只有这样，工人们才能胜利！"
 ORE.48.a: "枷锁不再！"
 ORE.48.b: "稍微应付一下就好。"
 ORE.48.c: "当下来说太极端了。"
 ORE.49.t: "带来真正的司法"
 ORE.49.d: "古老的习俗以一种看不见的方式凶狠地刺痛着奥伦堡。\n\n这些旧习变化多端。能在曾被迫背负这千年未变的契约的农民身上看见它们；能在那些敢于说出自己想法却被烧死在火刑柱上的自由思想者的焦尸上找到它们；能在对外来者的偏见上发现它们的踪迹；亦能在这些有权有势的寡头上遇到它们。\n\n但是在奥伦堡诸多中世纪的邪恶污点中，最肮脏的当属私刑了。有些人会被暴民杀害，每周至少发生一次。原因各不相同：有的可能是一个难民被指控袭击当地妇女，或者有人承认了他们对社会主义的憎恨。然而，死亡总归是一样的。他们被拷打，然后因为他们所犯的罪被绞死。有些村庄甚至因其鼓励暴民心态而臭名远扬。毕竟，如果一个人能像牧牛一样操纵暴民，那么他们就能控制整个社会。\n\n奥伦堡不是王公贵胄的封地。这是一片自由与个人至上的土地。暴民的正义从来就不是公义；这就是最令人发指的谋杀。这本质上并非对个人的谋杀，而是对一整套思想的谋杀。\n\n政府不能再让私刑蔓延下去了。太多无辜的冤魂死在了绞索之手，而真正的恶魔却逍遥法外。公义的统治必将再次席卷全国。"
 ORE.49.a: "暴民面前，公义何在？"
 ORE.49.b: "这根本不是什么大问题。"
 ORE.49.c: "不如放手让人民自己处理，这样我们就用不着担心了。"
 ORE.50.t: "第五十九届大会：目标和宗旨"
 ORE.50.d: "决定奥伦堡未来的时刻已经来临。尽管委员会继续掌权，进步的步伐也会随时间继续下去。奥伦堡工人公社的第五十九届大会即将召开。\n\n当务之急是集权问题。尽管委员会的大多数成员虽然强烈反对这一意见，但也认识到中央集权的必要性。毕竟当奥伦堡政府因无能和腐朽而崩溃时，他们谁也不能坐视不管。\n\n社会和司法改革也将是大会的重点；一些定居点被认为应该被剥夺“公民自由”，这一提案被委员会的其他成员所支持。我们再也不会允许那些村庄践踏我们共同的价值观。除此之外，最近席卷各公社的私刑狂潮也必须予以打击。我们将派遣不偏不倚的法官，将法制观念引入暴民心中。"
 ORE.50.a: "我们将尝试稳定现有的体制。"
 ORE.50.b: "这次也不会有什么进展…"
 ORE.50.c: "我们将捍卫每一个人的公民自由。"
 ORE.51.t: "第五十九届大会：自由结社"
 ORE.51.d: "奥伦堡公社绝不可以将“恐惧”作为立国之本。极大的人身自由与制度自信才是我们公社力量的保障。我们决不是那些在全世界点火的法西斯主义者或军国主义者，恰恰相反，我们敢于开创一个全新的制度，以公民间的协议与合作代替暴力权威作为国家联合的纽带。因为我们是一个大家庭，公民间的分歧好似兄弟间的矛盾，而不是你死我活的仇恨。自然，人们有选择离开的权利，以一己之力勇敢地面对这可悲的世界。但为了获得更大的利益、保障每一个人的人身自由，每个公民都自愿让渡一部分权利，紧密地团结起来。请让我们携手一致，精诚团结，以平等之心待人、为家国之利奋斗！"
 ORE.51.a: "请回到正轨。"
 ORE.51.b: "我猜这大概是我听过第二糟的演说？"
 ORE.52.t: "第五十九届大会：马林科夫的演说"
 ORE.52.d: "亲爱的公社委员们，请听取我这发自内心的话语。这是公认的关乎公社生死存亡的问题。国力每况愈下，公民生活在恐惧之中。我们熬过了俄罗斯的凛冬，我们战胜了夏日的毒阳，我们甚至挺过了法西斯的入侵。这是属于公社的伟大成就，但我们切不可以耽于过往的伟大成就之中——我们的公社大车已经开到了悬崖边缘，而现在让他处于这个困境的，不是外人，就是我们自己的公民们！想想吧，有多少地方公社出于贪婪与自私的龌蹉想法截留了本该分享于所有公社之间的钱粮？这就是我们中央公社主动放弃权力的结果！权力下放看似更符合自治共享的治理原则，但现在来看，这种愚蠢的分权只会导致失望与痛苦！\n\n唯有将所有权力统合于中央，建立一个强大、统一的社会主义政权，我们的公民才能生活在和平之中，饱足地享受他们应有的自由，让公社更稳定。中央集权的政府绝不会像自私的分权主义者那样满嘴谎言。这是奥伦堡公社最好走，最宽敞明了的道路。我请求你们，委员们、同志们，和我一起尝试整合权力，让我们走上集权之路！"
 ORE.52.a: "这让我们受益。"
 ORE.52.b: "感谢您的议案。"
 ORE.53.t: "第五十九届大会：紧要关头"
 ORE.53.d: "大会已经连续进行几天了，委员们讨论了许多意义重大的议题。从公社可能的内忧外患，奥伦堡卫队的能拥有的影响力大小，到马林科夫本人的人格，都被作为议题，提上了议事日程。委员们讨论的话题涉及奥伦堡社会的方方面面，如果争议不那么大的话，讨论结果也会很快出炉。现在委员们除了等待马林科夫集权议案的投票结果，没什么事可做了。无论结果如何，这些议案都不可能无人关心，奥伦堡很快就会走到一个没有回头路的十字路口。决定国运走向的巨大压力让整个会议室的空气都显得十分凝重。"
 ORE.53.a: "令人铭记的夜晚。"
 ORE.54.t: "第五十九届大会：裁决"
 ORE.54.d: "今天是年轻的奥伦堡历史里值得纪念的一天。我们公社高度分散的经济系统一度是稳定我们社会的基石，而事实上，这也是公社区别于其他奉行剥削体制的国家，让我们国民享受巨大自豪感的制度创举。可是，一些不可抗的压力可能会迫使我们放弃这个宝贵的制度。随着外部压力日渐增大，经济集中化带来的巨大收益让我们越来越难以忽视。委员们会怎样投票？"
 ORE.54.a: "我们很快就会得出答案。"
 ORE.55.t: "第五十九届大会：胜利！"
 ORE.55.d: "选票已经清点完毕，诸公社代表同意将我们的经济集中起来。生产变革将立即开始。"
 ORE.55.a: "清点完毕。"
 ORE.56.t: "第五十九届大会：诸公社表示反对！"
 ORE.56.d: "选票已经清点完毕，诸公社代表抗拒任何我们试图集中经济的意图。生产方法和计划将会维持不变。"
 ORE.56.a: "倒霉啊。"
 ORE.57.t: "奥伦堡请求教官"
 ORE.57.d: "看来在我们无比卓越的军事专业水平面前，我们的邻居们不得不甘拜下风，现在他们恳求我们协助他们建立强大而可怖的防御体系。\n\n清晨时分，外交部收到了我们西南部邻国奥伦堡的一封电报，电报的主题似乎是请求“援助”。看来，奥伦堡的政府要求我们的武装部队提供“教官”，以换取一大笔钱。大概是该地区的农民忘了如何使枪了吧！只需一点训练就可以了，军队向我们保证它会顺利完成任务。\n\n不过真诚地帮助奥伦堡符合我们的最大利益吗？帮助他们的武装力量发展，反而潜在地加强了他们的“国家”，最终可能适得其反并削弱我们。毕竟，不管公社在利用我们的服务时态度有多好，他们从未把我们看做盟友。但毕竟他们能提供一大笔钱作为回报嘛，俗话说得好，有钱能使鬼推磨。\n\n政府面临着一个抉择。帮还是不帮？公社正静待回应。"
 ORE.57.a: "行，派出教官。"
 ORE.57.b: "不，一个人也不派。"
 ORE.58.t: "乌拉尔联盟同意我们的请求"
 ORE.58.d: "一次时来运转，乌拉尔联盟高兴的接受我们的请求，向我们的民兵部队提供军事援助。一批精挑细选的战术教官将在近期抵达奥伦堡，他们在俄罗斯西部和南部的经历过长期战斗，甚至接受过苏联的培训，饱受磨砺。乌拉尔教官们将为我们的民兵队伍组织培训课程，帮助他们克服训练上的不足，为即将到来的对抗迪勒万格与李森科势力的战斗做好准备。\n\n奥伦堡工人与农民群众们非常感谢乌拉尔联盟为保卫我们土地所付出的无私努力。联盟采取的措施不仅表明我们同他们的关系有所改善。"
 ORE.58.a: "我们会好好利用这些人才的。"
 ORE.59.t: "乌拉尔联盟拒绝我们的请求"
 ORE.59.d: "东方传来了不幸的消息。那些被我们派往乌拉尔联盟去向他们的领导人寻求军事援助，并加强我们国家之间的合作的使节团空手而归。他们以我国明显缺乏后备力量为由，拒绝为我们派遣军事专业人员，以及来为我们那些训练不足的民兵组织提供战斗培训的请求。\n\n这样一种粗暴的拒绝让委员会的诸多代表反对联盟。他们假借虚伪的“安全”问题来压迫我们的自由，同时又继续像哄孩子一样应付我们，甚至不打算帮助我们自立。虽然联盟的拒绝只会使我们重组军队的努力变得麻烦，但一些无比绝望的委员会代表正试图否认对我们军队进行重大变革的必要性，并沉溺于旧日农民游击战的浪漫中以麻醉自己。但毕竟正是这些未经训练、爱好和平的农民勇敢地抵抗了几百年前波兰人和拿破仑的侵略，并把他们赶出了我们的祖国，而那些职业军人却把城市留给我们的敌人。如果说是人民战争的棍棒多次拯救了俄罗斯，我们又有什么理由不去相信它能粉碎迪勒万格和李森科这两个怪物呢？"
 ORE.59.a: "我们将继续前进，不用理会联盟。"
 ORE.60.t: "奥伦堡陷入无政府状态！"
 ORE.60.d: "曾经，奥伦堡被薄弱的秩序统治着。而现在，一切已陷入无政府状态。一个个农民公社不过是一个个远离文明社会的孤岛罢了。盗匪率已飙升到前所未有的地步，我们此前苦心经营的经济现在却坍缩到了类似中世纪易货经济的水平。尽管工人委员会仍对奥伦堡拥有一些控制，很明显，那些伟大的往日，如果它们能被这样称呼的话，已经再也回不来了。\n\n政府推行的改革并未能起到集权化与巩固国家地位的作用，反而导致了混乱解体、崩溃危机，当地村子里的长老们拒绝接受向经济的集中化转换。我们再也无法投射政府的影响力了，甚至连防卫边境也成了不可能。无政府状态不是上天的赐予，而是我们最终意识到的一件事……"
 ORE.60.a: "看起来是贪婪摧毁了团结。"
 ORE.70.t: "布尔巴岿然不动"
 ORE.70.d: "奥伦堡委员会总部总是显得过于“热闹”，这不是字面意义上的人声鼎沸，而是说这个地方充满了勾心斗角与阴谋诡计。这些天来，大多数从联社讨论归来的代表们都表现得十分沮丧，但人们也很难责怪他们。主席决定推进经济的再集约化，倒霉的就是委员会。对于已经因为过度集约化而心有怨言的村民来说，这绝对是一个难以接受的决定。已经可以预见，下一次省级选举将会遍布阴云，但在选举之前…\n\n主席的发言与工作备忘录被公开发表，观察家们很快就将次形容为“令人头疼的摊牌大会”，一向和蔼的布尔巴对他对手大发雷霆，这似乎预示着这次政治斗争的强度。他毫不含糊地说明，委员会存在的目的就是团结集体的力量，完成个体无法完成的大事。如果用这个标准去衡量，但显然委员会做过唯一正确的事情或许就是让布尔巴当选了。他继续野蛮地侮辱他的对手，说他们是匪徒、反动派、白痴和傻瓜。并最后强调，改革无论如何都会持续下去。几名委员被他的气场震慑，当场晕倒。有些委员也试图咆哮反击，另外一些委员在发牢骚。但最后委员都被布尔巴吓到了。委员会最终妥协，反对的声音消失匿迹。\n\n奥伦堡颤抖着，开始以缓慢的步伐在充满迷雾的道路上行走，但在主席同志的心里，这却是一条康庄大道。"
 ORE.70.a: "服从命令的委员才是好委员。"
 ORE.71.t: "新的文艺复兴"
 ORE.71.d: "奥伦堡是一座全新的城市。它曾经只是俄罗斯和前苏联广袤的疆土中的一座普通的城市，现在却已经成了欧亚大陆上的明珠。和世界的大部分地区不一样的是，奥伦堡舒适而又繁荣，而且最重要的是安全，我们是山巅之上闪耀之城，一座前苏联废土中稳定的灯塔。在我们的独立之下，我们不仅创造了一种独特的管理体制，还创造了一种鹤立鸡群的文化。\n\n本地制造的汽车在大街上行驶。这里有清水、电力，每家每户都有一台电话。画家们在画廊里骄傲地展示他们的作品，知识分子在街角的咖啡厅里探讨哲学。据说，最近还新开了一家电影工作室，今年之内就会开始制作电影。\n\n这一切都要感谢布尔巴同志和他手下的专家们给我们带来的改变，如果没有他和他英明的领导，我们绝无可能达成这样的文化和经济奇迹。感谢他们的努力，感谢他们给我们带来的繁荣。\n\n奥伦堡正在复兴，事情从来没有这么好过。"
 ORE.71.a: "我们只能靠自己。"
 ORE.72.t: "布尔巴主席的军事改革"
 ORE.72.d: "任何国家领导人都要有一支军队，将他的人民从外部威胁中解放出来。这一睿智的提议自历史出现以来就从未改变——与其他值得一提的改革家一样，布尔巴主席深知自己不能忽视这一千年的历史教训。正确的建议就是正确的建议，没必要像苏联崩溃前那样藏藏掖掖。\n\n众所周知，奥伦堡的民兵未曾经过训练，武器装备也都是些破烂。此外，这些人除了对保卫自家村庄城市外，对其他地区的安危丝毫不关心。被武装起来的农民又会对那些企图夺取整个奥伦堡，而非他们庭院中神像的侵略者做出怎样的回击呢？在他们发现自身不足前，有些东西急需改变；对布尔巴主席来说，改革就是要将旧日的枷锁熔炼成新时代的宝剑。\n\n事后看来，第一步棋很简单，只有那些无能的政府才不会在安逸的日子里推行实施。奥伦堡境内不乏参加过伟大的卫国战争的老兵，他们是真真正正上过战场，但在和平时期迷失了目标。把这些残废和酒鬼带到奥伦堡城的一栋废弃建筑里，费了我们不少精力和时间。而犹豫和困惑很快就变成了不成文的兄弟情，每位士兵的笑声，故事和黄色笑话如同刚开瓶的伏特加一样，从大楼内喷涌而出。\n\n欢闹声逐渐被抱怨和意见交流取代。他们谈起了奥伦堡差劲的“军事”。从沙皇时代起，这里就没有比滑膛枪更好的装备了。从公社内部的训练活动，到向主席要求步枪、军官、制服、旗帜和番号。这群乌合之众一个不落的把流程走了一遍，并将该组织取名为“老兵委员会”，向民兵们提供几十年来为革命自豪的服务中吸取经验。他们开始计划组建一支称得上是奥伦堡自己的军队：这是个纪律严整，有组织的军队。最重要的是，它时刻准备着为公社的利益而战。\n\n因此，老兵们带着崭新的枪支和目标离开了奥伦堡城，并承诺把手下的小伙子们管教好再回来。一个国家不可能在一夜之间培养出一支专业的军队。但凭借着满意的老兵的智慧和乌拉尔卫队的帮助，奥伦堡可能会在合适的时候组建起一支奥伦堡大军。"
 ORE.72.a: "主席从未作为一名军事指挥官给我们留下什么深刻的印象，但他的想法有其可取之处。"
 ORE.73.t: "新的训练项目"
 ORE.73.d: "我们一直忽视民兵的训练，以至于出现了管理不善和表现不佳的问题。士兵们常常对基本战术、近身格斗术和医疗技术等都没有概念，甚至不知道如何射击。然而，由于乌拉尔联盟的培训计划，这一切都将改变。民兵要不断接受现代作战技术的训练和再训练，以此来确保迪勒万格的土匪不再对我们构成威胁，其他任何力量都再也不能在我们的军力面前站稳脚跟。士兵们不会在不知道如何生存或是如何战斗的情况下就走上战场了。法西斯分子再也不能嘲笑乌拉尔的“下等”斯拉夫民兵了。相反，他们会害怕我们的钢铁，当他们看到我们的枪撕裂他们的队列时，他们只能哭爹喊娘。奥伦堡再也不会害怕了，它的光荣的战士们保卫着它的边境！"
 ORE.73.a: "无论如何我们都要生存下去！"
 ORE.74.t: "布尔巴的标准化项目"
 ORE.74.d: "我们离散化的民兵系统的许多问题之一，是缺少标准化的武器。民兵们捡到什么就用什么，这是可以理解的，但这往往会导致我们缺少配件和弹药，更进一步的导致武器装备不足。布尔巴主席已经认识到了这一点，在他的管理下，我们会开始批量生产标准化的武器。标准的步枪、标准的机枪、标准的一切。每个士兵都应该有高质量的武器装备，以此来保证他们能面对威胁时坚定不移。"
 ORE.74.a: "我们的战士们再也不必凑合着用劣质枪管了！"
 ORE.75.t: "继续民兵改革"
 ORE.75.d: "我们永远都会感谢乌拉尔联盟在我们统一民兵的努力中给我们的努力，训练方案现在增加了小队战术，这是我们所迫切需要的。现在，士兵们将学习如何进行火力覆盖、如何使用手榴弹、行进队形、操作大炮和迫击炮，以及如何应对法西斯匪徒用来杀害我们的不同武器和战术的通用战略。现在，我们勇敢的同志要用勇气和智慧去战斗。让我们看看迪勒万格现在有多喜欢我们！"
 ORE.75.a: "没什么能够阻挡我们，我们比任何时候都要更加强大。"
 ORE.76.t: "防御战术"
 ORE.76.d: "土匪分配资源的方式往往是最低效的，他们的不幸习惯给繁荣和幸福带来了相当大的打击。奥伦堡的相对繁荣吸引了迪勒万格的队伍来到这个地区，他们渴望杀戮。更小的匪帮也跟着来了，毫无疑问，他们希望趁我们缺乏准备，在黑匪把我们干掉之前能抢多少抢多少。\n\n在布尔巴主席各种改革和改组中，我们的领导人曾授权建立一所巡回军事学院。退伍军人委员会的这群人，在我们首批职业军人的帮助下，参观了我们东部边境的公社，向村民们教授防御课程和防御阵地的有关知识。通过帮助尚未融入我们的职业军队的民兵组织准备战壕、哨所和杀戮区域，我们增强了当地人击退四处游荡的土匪团伙的能力，并在必要时用武力制服他们。那些位于我们的补给线上的特别重要的公社在教官们的指导下建立几层防御工事和战壕，以从入侵者手中争取更多时间、撤走伤亡者，并且击退敌人。\n\n我们新上任的指挥官认为，这种准备将防止许多土匪通过简单的突袭远征就进入奥伦堡的内部地区。当面临真正的入侵力量时，占领每一个公社都将使任何入侵的军队深陷其中，并给我们的后备军拖出足够多的时间赶到前线的薄弱地区。"
 ORE.76.a: "如果一个士兵最好的朋友是他的步枪，那么他的铲子就是第二名。"
 ORE.77.t: "奥伦堡民兵"
 ORE.77.d: "长久以来，奥伦堡的民兵都只代表着他们所出生的公社，这种“政府”和军事上离散化的管理使得事情变得很难办。然而，在布尔巴的领导下，我们将做出改变。民兵们代表着、保卫着整个奥伦堡而不是他们所属的地方公社。他们将会集结在一个中央指挥部下，由训练有素的军官指导，士兵们随时都为了保卫人民而战。没有这一切，我们就会败给匪帮。只有团结一致我们才能生存。"
 ORE.77.a: "为了奥伦堡！"
 ORE.78.t: "计划委员会"
 ORE.78.d: "今天上午，布尔巴向奥伦堡工人委员会宣布，他将成立一个正式的经济计划委员会，作为主席职务的补充。尽管委员会中较为自由主义和民粹主义的成员提出抗议，但布尔巴已经准备好了——有关条款允许主席做这样的事情，随时可以引用。委员会被这一招弄得灰头土脸，只好让步，让布尔巴做他想做的，而他也的确做了。\n\n主席表示，委员会将进一步加快他的发展计划，这些计划在他所选择的领域已经取得了很大进展。在他的远大理想中，委员会将会组织他的全社会的工业化进程，就象一场由征用、直接命令和经济奖励组成的大型芭蕾舞。冶金委员会对合金进行锻造，物流委员会将其运送到目的地，分区委员会确保在需要的地方准确使用这些合金。\n\n副指导的名单上都是奥伦堡最优秀最明智的人，似乎委员会按照布尔巴的任何一个梦想来工作——高效、干净、不受那些绊脚石的控制。"
 ORE.78.a: "这对我们很有帮助。"
 ORE.79.t: "关于经济状况"
 ORE.79.d: "在承诺进行经济改革并最终当选为委员会委员长后，亚历山大·布尔巴与他的技术官僚联盟已经向更大的委员会提出建议：将与经济集中计划相关的所有项目委任给相应的负责人。在一开始，许多委员都表现得过于保守。因为将权力直接而难以钳制地交给技术官僚并不符合布尔巴就任之前公社那松散的管理风格不相符。在布尔巴向委员会的陈词中，他将奥伦堡公社的国民经济描述为“一根根在地板与屋顶之间漂浮的头发，如此脆弱，不堪一用。但如果将这些头发丝编制在一起，那么它们结成的缆绳也足以支持我们攀登山峰”。常委会成员沉默不语，布尔巴爆炸性的发言震撼了他们。当然，只有一双强力的大手才能在如此短的时间里做出如此巨大的变革。但谁知道在那双手掌握了公社命脉之后，会不会维持公社的利益呢？布尔巴派与自治主义者曾有过严肃的讨论，但这讨论很快就变成了一场充满辱骂与哗众取宠的闹剧。布尔巴不得不强硬终止了这场闹剧，并立刻开启了投票。\n\n一张张轻薄的选票单被分发给了委员们，他们不得不突然承受这严峻的抉择带来的压力：是为了经济增长牺牲地方自治的传统价值观，还是继续在这风云变幻的时代里胶柱鼓瑟、维持低效的大杂烩工业区？对立的委员们怒目而视，经过一次重新投票，计票程序很快就开始了。"
 ORE.79.a: "技术官僚最清楚什么对我们国家最好。"
 ORE.80.t: "每个人的发言权"
 ORE.80.d: "不管奥伦堡有多少缺点——确实有很多缺点，但它始终是一个以人民为中心的国家。工人委员会是对民主治理理想毫不妥协的承诺的真实证明，尽管布尔巴主席进行了大刀阔斧的改革，但其治下百姓并未表现出改变现状的意愿。\n\n但这并不意味着公社的直接民主制是完美的。新任主席对其最大的弱点了然于心，第五十八届大会之后持续不断的争吵和内斗也证明了这一点。委员们的立场各不相同，除了在特殊情况下，奥伦堡政府从未就一件事达成相同意见。就好像达成一致是神圣不可侵犯的一样？这导致各级政府都陷入瘫痪。\n\n一个瘫痪的国家也不可能产生经济进步——但是有人就说了，这难道不是无视人民对本国经济的发言权吗？布尔巴主席以信件的形式对公社内的每一个村庄、聚落和城市作了答复。这条口谕是由委员会中最优秀的秘书用最直白的语言书写的，即使是豆大字不识一个的祖父也能看懂。旧牛皮纸的褶皱上写着：\n\n“一周之内把你们中最聪明的人带到奥伦堡。人民需要他们的技能。”"
 ORE.80.a: "每个人都有发言权，使用它。"
 ORE.81.t: "经济是一门科学"
 ORE.81.d: "亚历山大·布尔巴主席痛苦地意识到一个事实；经济是一门科学，必须要高度精炼，才能避免毁掉成千上万人的生活。为了实现布尔巴所追求的伟大经济复兴，他必须把经济看作一个有待解决的科学问题，并把人民和金钱看作是这个等式中的一个变量。与他的经济学家团队一起，他的小集团一直在谋划未来经济的方方面面；即使等式中的一个计算失误，也会让整个纸牌屋轰然崩塌。不过布尔巴可不会让这个实验像李森科那样惨痛的失败。它将蓬勃发展，把奥伦堡真正变成乌拉尔的红宝石。奥伦堡将战胜一切困难，打败所有敌人！"
 ORE.81.a: "乌拉尔的红宝石不会让令我们失望的。"
 ORE.82.t: "老地图，新用途"
 ORE.82.d: "他们的双眼中闪耀着点点星光，注视着远方的地平线。凭借自己所处的有利地形，他们可以自由地眺望这片绵延数英里未开发的处女地，就像她一直在这里等候着他们一样，在追逐资本需求的道路中，他们将开发这片来之不易的土地。毫无疑问，这片土地之下埋藏着石油，勘探老手隔着地面都能嗅到这份甘美的气息，彰显的财富的味道。此外，神父们也向我们保证这些资源必然藏匿在这些尘土中，教会是不会说谎的，大家都这么坚信着。唯一的问题是，包括勘探者与神职人员在内，没有人直到那些闪亮光滑的黑金究竟埋藏在哪个角落。当他们坐在办公室里，困惑惆怅于忘尘莫及的事实时，敲门声响了起来。站在门外的是一位戴眼镜的矮个儿图书管理员，对于勘探石油来说，或许他是这个节点最不该问的人了。而他手里拿着一堆事先卷好的文件，简单行礼后介绍说自己是奥伦堡国家档案馆的一名管理员。因为怀疑他是另一个企图骗取他钱财的流浪汉，资本家显得有些怀疑，但当管理员将那份文件铺开时，他们的怀疑瞬间烟消云散了，这些文件详细展示了苏联时代对他们所关注地区高度而详进的地质与资源勘探信息。真是可笑，他们怎么没事先想到这点呢？苏联的地质勘测工作素来以精确细致而闻名，而这份文件上展示的信息正是关于油田所在地的。\n\n数周之后，曾经如月面般凄凉的景致便为一座座油井所点缀。奥伦堡的发展迅速。我们的前景一片光明。"
 ORE.82.a: "如果说苏联做好了什么事，那就是他们的地图了！"
 ORE.83.t: "土地问题"
 ORE.83.d: "目前公社的土地管理一塌糊涂。大片的土地用来种植基本没人吃的作物上，有些公社里几乎没有一个人懂得如何高效耕作土地，全是由一群门外汉在瞎胡整。经正确灌溉的农田更是为所未闻，只有那么几个正确地使用了自来水。有了自来水，也被错误的人，在错误的时间，错误的地点滥用。重组土地管理及所有制对我们的农业经济生存至关重要，因此我们得让那些占我国大部分经济生产的人对这些知识略知一二。亚历山大·布尔巴任命的监察员已经开始扮演这些人的角色。如果我们在优秀的领导下有效地重组土地管理，则奥伦堡的经济状况将会大幅度好转，国家也能为更大的改革做好更多的准备。但要是干不好这件事儿，我们的经济很可能会完全崩溃。"
 ORE.83.a: "这就是工人委员会不起作用的原因。"
 ORE.84.t: "更多的工业设备"
 ORE.84.d: "乌拉尔联盟曾是对我们有所防备的相识。而现在我们则是最亲密的盟友。最近我们和乌拉尔联盟的同志们开展了“租赁”项目，将大量的民用及工业设备运往国外，还进口了很多到国内。由于我们与东方的朋友有着密切的合作关系，他们通过向我们发送他们生产的机器、汽车和蓝图，帮助我们实现工业化，以慷慨地提供援助。我们也善意的送了他们一份礼物，一大笔现金和一封布尔巴的签名信。在我们缺少发展和经济所需的必要设备之时，这些将是珍贵的用途与巨大的帮助。显然，他们不仅仅是出于内心的善良才送我们礼物；我们会成为他们对抗迪勒万格和李森科的伟大资产。尽管如此，我们还是感激涕零了。"
 ORE.84.a: "为我们乌拉尔的同志高呼万岁！"
 ORE.85.t: "厂不再空"
 ORE.85.d: "随着布尔巴主席为我们带来源源不断的福利，越来越多的问题也浮现出来了。\n\n战后苏联的空壳为我们留下了许多工厂，为什么不善加利用呢？\n\n因此，布尔巴主席在今早宣布，奥伦堡内将不会有更多的空闲工厂了。但由于许多市民几乎没听说过工业这个词，就更别提重型机械了，这项举措遭到了他们的质疑。这项政策的支持者认为，该计划利远大于弊。\n\n随着越来越多的农民放下犁具，走进工厂，扔掉铁锹，拿起扳手。奥伦堡的经济逐渐增长。从长远来看，这些改革是否有益于奥伦堡还不得而知，但普通民众只用明白，该工作了。"
 ORE.85.a: "任何进展都是好进展。"
 ORE.86.t: "有组织的政治"
 ORE.86.d: "政治是一场乱斗，游玩时不但要倍加小心，还需使出全力。委员会内一片混乱，会议安排好了，却从来没有人按时跟进，委员们不过在截止日前随意敷衍一下，组织内部也死气沉沉。\n\n布尔巴同志看在眼里愁在心上，他准备了多项方案来改变这样的困局，确保大会能被重视。从现在开始，会议将提前几天安排，并放宽规章。委员会将焕发生机，因为它的成员将在辩论厅里为自己的信念而战，就像在大会上的那样。\n\n多亏布尔巴主席的努力，委员会现在有理由要求成员准时到场，展开辩论。历经更好的改革后，委员会迎来了它新的春天。"
 ORE.86.a: "相互间的反感，却成了这个团体的羁绊。"
 ORE.87.t: "精英到场"
 ORE.87.d: "这天清晨，许多委员会成员被以一种他们这辈子体验过最粗暴的方式所叫醒。他们的办公桌上整整齐齐地叠放着一堆字体，大小甚至连墨水都完全一样的信件，恳请他们尽快辞职离任。布尔巴对委员会工作做出的全新规划可能会使这份岗位不再适合每位委员，但它确实能解决问题。\n\n作为布尔巴建立一座真正带有技术官僚特色的工人委员会伟大理想的一部分，所有未能得到布尔巴特别委员会认可的委员都收到了这封信件，他们将不再被允许担任他们既没有准备也没有能力胜任的岗位或工作。\n\n如果一切按计划进行，这一政策的结果将使委员会的成员与委员会的中坚力量的关系更进一步。不幸的是，该政策唯一取得的成果是令那些遭到解雇的人开始考虑自己的未来。亚历山大·布尔巴主席宏大而彻底的改革未能如愿进行。"
 ORE.87.a: "你们走的时候至少要带上门啊……"
 ORE.88.t: "再度重组"
 ORE.88.d: "最近，根据委员会统计办公室送来的大量数据，敬爱的布尔巴主席决定公布他关于委员会改革的新计划，将工人委员会的职能与功效改革到新的水准上。令人担心的是，这些改革可能彻底改变委员会的运作方式。布尔巴希望将工人委员会改革为高效的政治机器，使其正确而恰当地完成其分内的工作，即便小概率地出现失败的情况，也能更容易地纠正自己的过失，总结经验继续前行。然而，这些改革既昂贵又耗时，许多曾经的委员会成员也无疑会因此被遗弃在历史的尘埃中。但是，过去发生，正在发生和将要发生的一切的一切，都在不时叮咛着我们，对日渐老去的委员会实施重大改革是完全有必要的。\n\n这些改革完成后，人民仍然会保留他们历来便享有的发言权，奥伦堡将依然是个伟大的国家，始终富含着无尽的潜力。唯一的差异在于，工人委员会对许多事务的反应力将更加有效而对迅速得多。"
 ORE.88.a: "这家伙一直催着人跑。"
 ORE.89.t: "联盟中的朋友"
 ORE.89.d: "乌拉尔联盟的指挥官都是群怪人。当然，比起那些自称有家室的特种部队人员来说，那点古怪根本算不上什么。\n\n正如你所期望的那样，这里到处都是参加过无数场征战，头发花白的老兵，其中也有保卫古拉格直到苏联灭亡的看守。奇怪的是，有些人的真实年龄实际还不过二三十岁，他们都是卫队在“被上帝离弃的旅行”中发现并且集合起来的，很快，他们就开始向大家证明自己有能力承担起一两个营的指挥权。尽管他们很年轻，看起来却几乎与他们的战友一般年长，多年来，在乌拉尔徒步参加一场又一场激烈而可怕的战斗，令他们比任何人都衰老的还要快。青年时代所能拥有的任何愉快的精神面貌都在惨痛的现实中被彻底埋葬了，所剩下的不过是具依然战斗着的躯壳而已。\n\n然而，更为奇怪的当属他们中间的文职人员。这些身形干瘦的老人，有的是政治活动家，有的是神父。他们中首要的共通点是，很久很久之前，他们曾以某种方式直接或间接地激怒了布哈林或他的继任者。获得解放后，他们间依然止不住地进行着辩论，宗教元素有没有存在，奥伦堡公共体制的利与弊，我们这里粗暴无礼的士兵有多么令人讨厌，平民怎能如此无知……林林总总，诸如此类。\n\n最奇怪的问题永远不出在某个体身上，而是群体性的怪异。尽管存在这样或那样的差异与争论，但他们间的合作却近乎完美。虽然有人凭主观猜测把共产主义士兵、神父和政治贱民丢进一座监狱必然会引发一场迅速而致命的血战，但很明显，这些人在监牢内肯定少不了其他同志的陪伴。当他们遇到麻烦和打斗，甚至有外人胆敢质疑他们的群体时，这样的社群就会迅速团结起来激烈地捍卫他们同志的权益。或许这就是意识形态不同的人间能这样实现和平共处的原因之一。\n\n比起这些，更为重要的话题是，我们准备把他们带回奥伦堡。\n\n每场会谈都那般令人着迷，他们发表的一切观点都宛若出自世间最好的头脑与力量，这难道就是那座冷酷无情的诅咒监狱所带来的东西吗？尽管他们提供的建议并非全部都很有气魄，但至少值得上一场辩论来加以批驳吸纳。我们有太多事情要与这些人讨论解决，关于如何改善我们的国家，如何进一步培养我们间的关系。很快，奥伦堡将举办一场大规模会议来容纳这些奇怪的头脑，感受这群人独到的见解与洞察力所为我们传播的恐惧与疯狂。"
 ORE.89.a: "疯子与天才不过是一体两面的关系。"
 ORE.90.t: "炼狱"
 ORE.90.d: "“跑起来，你这条臭狗！”一个教员尖叫道。\n\n“你这个小王八蛋！你要是再敢盯着我的眼睛，我就会用我该死的膝盖把你弄坏！你知道我看见过了什么吗？？你知道我去过哪里吗！？”另一个人对着一个16岁的小男孩尖叫道，当其他三个乌拉尔卫士围攻他时，他努力憋住泪水。在训练场的一边，一名女子正在接受治疗，因为她从卫兵建造的障碍物跑道上摔了下来，而另一边，一名男子因为经常迟到，而被乌拉尔卫士给了一个新鲜出炉的文件板爆头。\n\n乌拉尔卫兵似乎一直是最高贵的一类人。他们时而大笑，时而打诨，或是静坐，或是凝望远方，回忆着过去战争的漫长岁月。他们拯救生命，四处奔波，尽其所能提供援助。但对所有人来说，这里的卫士完全是一种陌生的形象。虽然许多人自愿加入他们，或同意接受这项培训，希望能在一夜之间变成俄罗斯大地上最优秀的人，但他们很快意识到，这些事情所要付出的血汗远超过了预期。\n\n但是，作为安娜集团的新兵，第一批参加这项新型魔鬼式训练制度的卫士，开始他们十公里长跑的第十圈，结果是明确的。现在，这个集团的男女身上的重担却带来了新的保证。他们呼吸的轻松了，跌倒的次数更少了，脸庞上的眼睛里充满着为国而战的光芒。"
 ORE.90.a: "养兵千日，用兵一时！"
 ORE.91.t: "缓慢的联盟"
 ORE.91.d: "他们称之为乌拉尔的奇迹；联盟-公社关系的苦涩缓和现在已正式解冻。在选举布尔巴为主席之前，关于联盟的政策出现了决定性的突破，沿着通往别洛列茨克的古老山路的国界线已经慢慢地但肯定地成为双方常走的路。联合军事巡逻、贸易车队和外交使团使我们与乌拉尔联盟的友谊成为公开的秘密，现在甚至在讨论建立一个永久联盟，以确保我们的特殊关系。\n\n当然，委员会中很少有人敢对这些事情开玩笑；公社仍然对社会主义学说心存感激，如果背叛社会主义，可能会导致公众支持的崩溃。不必说，许多农村公社表达了他们的不满，即使只是在内部安全机构无法追查的地方，然而，这种新的外交关系中的大部分都只集中在奥伦堡此地。\n\n尽管如此，通过暗示和评论来鼓励这样的想法可以进一步改善我们对联盟的立场，增强我们对内部反对的力量。联盟是一个强大的支持和忠诚的朋友，最好的朋友知道他们不需要被提及就能到场。"
 ORE.91.a: "也许真的有奇迹。"
 ORE.92.t: "奥伦堡的潜力"
 ORE.92.d: "当德国人着手分裂俄罗斯时，他们有条不紊地将她的城市渐渐撕成碎片。A-A线（阿尔汉格尔斯克-阿斯特拉罕）以东任何有价值的战略目标都被德国空军炸的粉碎，失去其原有的用途。大城市、工业中心、军事基地；所有能帮助俄罗斯人民走出千年深渊的希望都被轰炸机投下的炸弹抹杀殆尽。\n\n幸运的是，即便动员德意志全国的工业资源也无法生产出足够的炸弹将全俄罗斯夷为平地。因此，部分地区在那场灾难中幸存下来，即便称不上毫发无损，它们的状况也不算太糟，有些设施仍然能继续运作。\n\n亚历山大·布尔巴在卫国战争初期抵达奥伦堡。他在这里发现的某些东西帮助他从困扰着诸多前苏联幸存者的冷漠中解脱出来。他的周围便是这座地区首府的全貌，经历过世界末日与新世界的开端，它的人民已经适应过那段苦难的生活，毕竟在苏联的工业供应链中他们也是曾挨饿过得吧。这座城市有足够的规模维持适当的中等甚至高等教育，但也仅此而已罢了。\n\n面对此景此景，亚历山大·布尔巴的理想开始酝酿起来。尽管他自己也怀疑这不过只是面对惨痛现实的应激反应，这段理想却让他渡过了四五十年代的阴云。他拼尽全力帮助当地人民维持尽可能多的工厂运作。资助其他雄心勃勃的青年到附近地区探险。鼓励奥伦堡年轻人成为商人、工程师、政治家和科学家，维持他对财富积累与社会进步的信心。\n\n布尔巴非常清楚，为奥伦堡带来繁荣要经历一段时间才能取得成功。有太多的机制需要重构，粗糙的劳动工具需要更完善的设备来取代，维持这样的进展，直到奥伦堡的工业基地实现再现代化。布尔巴的理想是渐进式的，不像格奥尔基·马林科夫那般雄心勃勃而富有跃进色彩。这位科学家相当清楚，随着时间的推移，秩序与进步的旋律将重新奏响。唯一需要的不过是维持自己的耐心，与一点小小的运气。"
 ORE.92.a: "让德国人继续破坏吧，我们俄国人将会建设一个玻璃与钢铁的未来。"
 ORE.93.t: "以武力支持"
 ORE.93.d: "经过几周的训练，新改革的奥伦堡防卫部队承担了他们的第一个真正的任务：保护我们的车队经过的贸易路线，把货物运送到这条路通向的无数社区。这些道路自从开战起就变得危险，其上充斥着无法无天的盗贼，他们劫掠所有路过的商人与旅行者且没有缧绁之忧。而那些用来守卫奥伦堡的民兵，只不过是一群废物一样的小屁孩和想要发挥自己余热的老头们。人力青黄不接，指挥结构低效，这使得这些民兵一听到枪响就吓的屁滚尿流。但这次可给土匪们准备了一个惊喜，因为他们攻击的不是无能的旧民兵，而是经过改革后的雷厉风行的奥伦堡防卫部队，依照着强大的乌拉尔卫队的模子训练，而且能够处理他们遇到的任何威胁，并轻松击退它们。\n\n一群土匪在奥伦堡附近徘徊，看到一队贸易商队停在路边休息，土匪们确信他们轻而易举就能捞到一批货。他们不知道这是安娜连队设下的圈套。伏击开始后不到五分钟，经过一场野蛮的交火，所有的土匪都上了西天，而且甚至没有一个民兵受一点点伤。下一个劫掠队在进攻奥伦堡之前可得好好想想了。"
 ORE.93.a: "奥伦堡不再是破绽百出的了。"
 ORE.94.t: "团结一致"
 ORE.94.d: "征兆何其严峻，李森科与迪勒万格的匪兵已在地平线上集结，随时准备召开恶魔之宴。或者，那仅仅是从乌拉尔联盟与奥伦堡民兵的整装备军中窥见的。卫队与民兵在演习中完美地协调合作，终于开始联合起来共抗东方的黑暗。然而，此项安排需要被正式化，两个社会的纽带不仅需用墨水铸成，更需要铁与血。\n\n南乌拉尔共同防御联盟，这一正式的协议将熔于官僚系统的纽带中，巩固我们双方对共同防御的承诺。最终，当士兵们团结之时，政治家与外交家也将做好团结的准备。让他们来吧！让那些野狗不可一世地冲向我们的防线，向海浪一样一波一波地被摧毁！他们将切身感受到我们的坚不可摧！兄弟们，让我们联手，击碎冷酷无人性的马格尼托格尔斯克与酷热嗜血十恶不赦的迪勒万格！"
 ORE.94.a: "只需要等委员会的一句话。"
 ORE.94.b: "很不幸，但我们必须拒绝。"
 ORE.95.t: "王冠上的明珠"
 ORE.95.d: "一个不那么明显却同样重要的改变在环绕着奥伦堡城的农村公社间悄悄发生了。城市的伟大复兴是基于周围农村的贡献上的。一座座新农场被建立起来，还有更多的农场被重建、翻新并且进行现代化改造。到处都是工厂和矿场，当然，这些都需要基础设施以运进运出。条条大路通奥伦堡。\n\n道路同时还会带来安全。能被土匪随便劫掠的道路毫无意义，所以现在，道路旁满是哨站，以此保证路上的行人永远不用担心被攻击。哨站需要金钱来运转，所以穷人现在和士兵们一起工作，从过路的人那里为国家收取通行费。当然，这些工人和士兵需要住的地方，所以他们周围有了更小的村庄和定居点。有了这种安全措施，有了这么多零星的景观，无数的信使岗位、快递公司和旅社也出现了。\n\n这些企业要想开业，就需要有能力的员工。现在不仅是国家在开发土地，各种各样的企业也开始了资助成人和儿童的学校，使识字率接近二战前的水平。随着作家阶层的不断壮大，他们也需要咖啡馆聚会，翻阅报纸，并且把书放在小图书馆里。\n\n但如果写作还不够呢？这一独特的想法促使索尔-伊列茨克的广播电台的诞生，这是过去20年俄罗斯地区建立的不到12个广播电台之一。他们已经在讨论寻找一种与外部世界进行贸易的方式。电视！电视！\n\n奥伦堡市或许是一颗闪亮的宝石，但有人能说，奥伦堡州并没有成为一顶合适的王冠吗？感谢布尔巴同志，未来就在我们眼前！"
 ORE.95.a: "……那股市报告呢？"
 ORE.96.t: "接受乌拉尔联盟的建议"
 ORE.96.d: "乌拉尔联盟已提出与我们的小公社结成联盟。我们当然热烈欢迎！经过几个小时的辩论，几百个代表一致通过，和乌拉尔联盟结盟符合我们的最大利益。乌拉尔联盟已经证明了自己是该地区弱者和手无寸铁者的强大的保护者，他们将成为对付马格尼托格尔斯克的疯子和迪勒万格匪帮的优秀盟友。为什么我们会说不？\n\n奥伦堡的民兵组织和乌拉尔联盟中最优秀的民兵组织已经在开会，讨论应对马格尼托格尔斯克和迪勒万格的部队即将到来的入侵的战略和计划。"
 ORE.96.a: "我们并肩作战！"
 ORE.97.t: "奥伦堡独自屹立！"
 ORE.97.d: "乌拉尔联盟的提议经过了公社委员会的权衡、投票和最终决定。在数小时激烈激烈的辩论后，我们对联盟做出的答复是：“不”。\n\n奥伦堡必须远离乌拉尔联盟。奥伦堡依靠我们的公社及其民主和道德的力量，自生自灭总比被纳入乌拉尔联盟而失去本就脆弱的独立性要好。这是一个艰难的决定，因为这意味着要放弃乌拉尔联盟作为防御马格尼托格尔斯克和迪勒万格，黑山和黑匪的壁垒。无论是好是坏，奥伦堡都是孤军奋战。无论如何，我们都能维持自己的独立！我们需要集结民兵，为没有乌拉尔联盟支持的未来做计划。许多公社领导都希望我们的关系不会因这次乌拉尔联盟友好提议被拒绝而受到不适当的影响。"
 ORE.97.a: "我们将会开创我们自己的命运。"
 ORE.98.t: "马林科夫胜利！"
 ORE.98.d: "历经多年无政府堕落时光，似乎现在，在我们敬爱的主席英明而仁慈的改革下，奥伦堡终于从颓废里走出，以前所未有的速度开辟出一条前进的道路。然而，这条道路布满了荆棘，急进的改革导致了不稳定，饥荒，以及死亡。\n\n因此，主席同志已下令：放缓计划，降低配额，并且，设立“人民日”让奥伦堡全体人民放假庆祝。让死者被铭记，因他们的牺牲将我们带入了绚丽的红色黎明！让他们的孩子被人照料，并告诉他们：你们的父母为了更大的福祉献出了一切！因为如果不是为了这更大的福祉，我们又何必凝聚成一个社会，去坚守呢？乌拉尔的反动派也许会指责我们是在以进步的名义，牺牲无辜者的鲜血，我们只需以一个简单明了的事实去反驳：奥伦堡国度已经振兴，过往的损失都是值得的！逝者将永远被以英雄之名铭记，他们的精神将与同志们并肩前进！\n\n让名为进步的赤色光芒普照全国，让吾等头顶的烟灰云提醒此刻的光荣！让主席同志站在熙熙攘攘的群众前，因他给奥伦堡带来的无尽荣耀而狂喜！因为我们所有人都是他的子女，是他把我们从无政府状态的黑暗母体中解放。在他的仁慈指引下，我们或许会飞得离红日太近了，那我们便心甘情愿地为了公社更大的福祉牺牲自己，时间长河会证明，最终这一切都是值得的！"
 ORE.98.a: "荣耀归于公社！荣耀归于主席同志！"
 ORE.101.t: "一场公共争端演变为暴力"
 ORE.101.d: "奥伦堡市的工人委员会摆脱了寻求调解社区间争端的长期传统。然而，这种调解-仲裁的传统并没有完全摧毁另外一种传统：敌对社区之间的公开暴力。这些社区拒绝寻求和平妥协。\n\n今天上午，一支公社民兵向邻近公社的民兵部队开火。有关暴力冲突的早期报道称：两个公社是就“进入有争议牧场”的问题上发生了冲突。由于一方已经出现流血事件，我们几乎可以肯定：死者的朋友和家属们正在进行类似的报复。\n\n委员会的许多成员认为：在当前的危机时期，不能允许这些名义上结盟（奥伦堡公社）的公社之间继续打下去。他们坚持委员会应在设法促成某种形式的停火的同时，致力于和平解决争端。其他一些更加激进的委员则主张：要求邻近的乌拉尔联盟派遣维和部队，将这两个北部社区分离开来。\n\n这两种选择在资源或政治资本方面都不是一本万利的。来自联盟的帮助可能会加强北方邻国即将接管奥伦堡的谣言。委员会另一个同样直言不讳的派别主张：我们在这个问题上什么也不用做，让那些暴力白痴自行解决掉即可。奥伦堡人民绝对会对委员会的无所作为而失望…"
 ORE.101.a: "把我们的一些议程挪到别的日子，召开特别委员会会议来商谈停火事宜。"
 ORE.101.b: "要求联盟把他们的一些边境部队部署在争议地段。"
 ORE.101.c: "让他们自己解决。至少这在某种程度上算是训练我们的部队…"
 ORE.102.t: "一种新式的分离主义者"
 ORE.102.d: "曾经隶属于公社的委员会宣布他们将脱离工人委员会，这种分裂已经无可挽回了。村镇乡民们无论如何也不想被我们行将朽木的工人民主的铁链着走了。而分歧的核心点，正是源于公社在经济，安全以及民主代表制上的彻底失败。\n\n今天，来自北方公社的一名代表又开始了陈词滥调，公开抨击委员会的腐败与无能。为此，代表还增加了一个公众议题，激烈抨击安全部门面对土匪和外敌束手无策。在最后，代表抛出了重磅消息，他所属的公社将会脱离工人委员会寻求乌拉尔联盟的保护！我们的委员会代表们脸上的镇定再也挂不住了。\n\n闯下大祸的代表无视了全场的怒吼，最后总结发言的时候，他再次阐明了他的观点：缺乏有效军事力量的公社已经是冢中枯骨。为了安全起见，为什么不放弃无政府民主而加入一个足够明智的政府呢？\n\n尽管也有许多我们的人也和代表持有相同的意见，这场脱离宣言还是引爆了一场抗议风暴。委员会里面许多人坚称我们必须劝说公社改变政策了，避免让委员会的公信力进一步崩溃。鸽派希望增加对脱离公社的投资力度，而鹰派则警告委员会，他们对奥伦堡的背叛可能会对公社产生安全风险。"
 ORE.102.a: "我们无能为力。"
 ORE.102.b: "那些该死的叛徒！"
 ORE.103.t: "改革派在市集广场的斗殴"
 ORE.103.d: "尽管奥伦堡市的主要政治联盟满怀希望见证改革和工业化。但这并不意味着这座城市能够摆脱工人委员会永无休止的政治斗争。\n\n就在昨天，就在民主的大旗下，马林科夫同志领导的社会主义集权派支持者与追随布尔巴同志的技术官僚们在热闹的集市上爆发了肢体冲突。没人能够弄清楚这场冲突的导火索是谁；马林科夫支持者们坚称他们仅仅在抗议布尔巴的反社会主义思想，然而支持布尔巴的群众指责马林科夫派利用流氓恶棍威胁他们。\n\n尽管我们希望我们的政治环境摆脱这种“壮汉上街”的粗鄙阶段，但是很难说，轻微的暴力能够给一个党派带来街头声望。今天两派人都老老实实呆在家里养病，治疗骨折。看起来，街头斗殴的胜利者是……"
 ORE.103.a: "是布尔巴的人。谁能知道这些阔佬会打架？"
 ORE.103.b: "当然是马林科夫派，他们的市场袭击计划安排得非常完美。"
 ORE.104.t: "乌拉尔之花"
 ORE.104.d: "“兄曾执我手，见手起深情”——平群氏女郎，《万叶集卷十七，17-3940》\n\n她是世间最美的女子，站在摇曳的松树林中仿佛亭亭玉立的莲花。我知道，这一美好的瞬间只要稍有嘈杂便会转瞬即逝。我便沉默着，坐看光阴流逝。每天都有那么一瞬间，这幅画面就会从我的心中涌现出来，但随之便会灰飞烟灭。但是我知道我还能找到她。\n\n“我恨过，我爱过。”我们永远都在争吵，永远在针锋相对，地主的儿子，工会的女儿，多么奇怪的一对。一些人称我们是在实践阶级斗争。我和她之间，有的是亲吻而不是互相攻击，有的是爱情而不是互相憎恨，有的是玫瑰而不是刀枪相向，他们发现这种事情时，由衷地感到惊讶。\n\n一切都显而易见，我们的爱情诞生于战火之中，但是如果我们继续留在这里，那么爱情也终将被战火所吞没。双方家庭彻骨的仇恨摧毁了一切的希望。我们顽强的抗争过，但是，输的很彻底。她哭着离开了家，逃到了我们在城外的秘密基地中。我们已经想好了，逃离这该死的一切。\n\n“有一片田野，它位于是非对错的界限之外，我在那里等你”——鲁米，《有一片田野》\n\n命中注定的那一天如期而至，我们溜进了大篮子中，就像摩西曾经藏在芦苇丛中一样，这些大篮子就随着运输车队前往远方的哈萨克斯坦，听说，在那里有一群波兰人已经落地生根。莲出淤泥而不染，也许，我们也一样。现在，她在相机面前花枝招展，笑得如此灿烂。秀发随微风飘扬，宛若金色的旗帜。\n\n我的挚爱曾经这么和我说过：起来吧，我的爱人，我的美男子，然后离开吧。我正如此。"
 ORE.104.a: "爱于黑暗中绽放。"
 ORE.105.t: "对一个知名罪犯的审判"
 ORE.105.d: "虽然迪勒万格的黑色旅在过去的几年里一直努力保持着全俄罗斯最臭名昭著匪帮的荣誉称号，但竞争依然激烈。这一次，一伙来自哈萨克斯坦大草原的著名匪帮掠夺了一个奥伦堡边境小镇，一些劫匪在撤离过程中被奥伦堡卫队逮捕。无名之辈被当场处决，而领头者被扭送奥伦堡接受审判。\n\n很显然，人们对这场公审印象深刻。就算你请最老谋深算、奸诈狡猾的律师来为匪徒辩护，他也不可能脸不红心不跳地对着如山铁证胡言乱语。“把他转过来，面对我们！我们给他正义的审判！”法庭外群情激昂的民众高呼道。但陪审团并没有被民众的呼喊干扰，他们依然冷静淡漠地讨论着匪徒的命运。许多人建议处死他后扒光他的衣服，把他吊在边境，让他腐烂的尸体来讲述奥伦堡法律的力量，并让民众安心。也有人突发奇想，试图提出一种历史悠久却在奥伦堡尚未出现过的刑罚。他可以在奥伦堡市外面的一处刑事殖民地度过余生，以汗水与鲜血洗刷他的罪恶。这种手法将向外界为奥伦堡政府塑造一个强力的正义和秩序灯塔的形象，并帮助我们推进该地区的集中化，彰显我们政府的权威和合法性。\n\n该计划的批评者严肃地批驳了这种帮助凶手苟活的愚蠢想法。就算把凶手处以终身监禁，都有可能会让愤怒的民众走上街头。另一方面，陪审团中的许多人也同意处死凶手。或许释放暴徒能在短时间内让一小部分人欢呼雀跃，却会严重损害我们司法集中化的长期努力。"
 ORE.105.a: "在奥伦堡人民当家作主，谁要是敢质疑这一条，就准备接受人民的怒火吧。"
 ORE.105.b: "羞辱将结束他的强盗生涯。广袤无垠的草原也会终结他的生命。"
 ORE.105.c: "他将在我们新的刑罚制度下过着枯燥而艰苦的生活，以偿还罪行。"
 ORE.106.t: "公社危机"
 ORE.106.d: "在各公社面前，一群愤怒的暴徒聚集起来，苛求他们对一名委员进行公正的审判。暴徒们声称，这名委员曾积极地尝试侵害他们的权力，他急需面对司法的制裁。尽管对于此人的愤怒真实存在，但我们并不确定这种愤怒是否有据可依。\n\n然而即使缺乏证据，此人的手段也是众人皆知的。每当他需要委员会的批准时；他都会找其他立法委员，然后向他们施压，以确保这些人会支持他的决定。并且他会为一些亲信安排公社的职位，不管他们能否胜任。有传言说，他私下里还表露出一些反动思想。但我们也不确定这是否属实。\n\n委员会里有些人认为我们应该对他从轻处罚，放他走。另一些人则认为应该走正当程序并适度调查。甚至还有人支持暴民的正义。但最终的共识是…"
 ORE.106.a: "应该再给他一次机会。"
 ORE.106.b: "委员会将决定你的命运。"
 ORE.106.c: "让他们收拾他！"
 ORE.107.t: "无国界之军"
 ORE.107.d: "一小队人挥舞着白旗大步走进奥伦堡，他们拿着一小批步枪，机枪和手榴弹，这些东西都是前苏联的遗物。护送他们进城的奥伦堡士兵起初很困惑，因为他们中有许多人讲俄语时带着一种奇怪而浓重的口音——其中许多人根本就不讲俄语。但这些人明显然是老兵，当他们表示自己没有恶意后，一切都明了了，据透露他们隶属于捷克斯洛伐克第一步兵营，或至少是剩下的人。这些士兵来自那片被纳粹的毒牙第一次噬咬的地方，捷克斯洛伐克。当他们的国家处于毁灭之际时，他们选择撤进苏联，继续斗争。但命运又再次戏弄了他们，当苏联在德军的攻势下瓦解后，他们又一次被迫陷入混乱与撤退当中。\n\n然而捷克斯洛伐克第一步兵营拒绝投降——当混乱席卷俄罗斯时，他们又自豪地穿回了自己的军装，并隐入乌拉尔山区，成为一支四处游荡的雇佣军团。除了住所和庇护之外，他们别无所求。作为交换，他们将提供自己的专业知识来保卫城市，以抵御任何人的威胁。许多人张开怀抱表示欢迎，因为他们是与我们有着共同敌人的同志。但有些人认为以目前奥伦堡困窘的经济，没法再养活这些多余的人了，乌拉尔联盟到是个好去处。最后，甚至还出现了一些反对的声音，暗示奥伦堡根本不能信任这些人，他们可能就是些伪装起来的强盗。"
 ORE.107.a: "欢迎他们加入我们的行列！"
 ORE.107.b: "那就让他们加入乌拉尔联盟吧。"
 ORE.107.c: "不能相信这些人。"
 ORE.108.t: "黑山的仆人？"
 ORE.108.d: "最近，令人不安的传言开始围绕在奥伦堡民兵指挥官亚历山大·罗季姆采夫勒传开。奥伦堡的市民似乎莫名其妙地得了一种妄想症，声称他们掌握了切实的证据，能证明指挥官罗季姆采夫是在黑山的阴影中，马格尼托格尔斯克的冷酷凝视下工作的。当问及他们指控的证据时，他们却互相指认，是对方警告他罗季姆采夫是叛国贼。虽然被动调查令这些说法被一笑置之，但这确实让部分人对这些谣言的始作俑者感到担忧。也许有人发现了什么，也许他真是名双重间谍。我们可以对罗季姆采夫的相关行为进行一场小规模的秘密调查，但结果可能真只是低级趣味的流言蜚语。"
 ORE.108.a: "简直荒唐！不要在意这玩意儿。"
 ORE.108.b: "也许我们应该调查。"
 ORE.109.t: "神秘的旅者"
 ORE.109.d: "当太阳在乌拉尔上空升起而奥伦堡开始了它富裕而拥挤嘈杂的生活的时候，一大群被哈萨克草原马包围着的人拖着大量的异国财富来到了城门前。尽管他们是同一民族，但他们看起来并不类似。有一些人穿的像是德国人或波罗的人，另一些人，尽管有着斯拉夫人的相貌，却穿着包头巾和穆斯林长袍。而其中的一些人甚至在他们的服装当中结合了东方和西方的元素。他们说的是一种熟悉但仍然难以理解的语言，只有几个人会用发着嘶嘶声的口音说非常基本的俄语。很明显这些人不想带来任何伤害，他们被允许进入奥伦堡。\n\n这些异国情调的礼物在几个小时之内就被当地人分享了，但这并不是奥伦堡的居民对这些客人感兴趣的地方。他们想了解这些人是谁，来自哪个国家。结果他们了解到，这些旅人是从哈萨克斯坦的西部来到奥伦堡的，但他们其实有着波兰人的血统。同俄罗斯人一样，波兰在很久以前就被德国侵略者屠戮，许多波兰的儿女被送到西伯利亚的冰冻荒原和哈萨克斯坦的沙漠草原迎接他们的死亡。但是波兰活了下来。骄傲的波兰人民并没有屈从于他们的命运，他们定居在了德国无法触及的地方，为他们的亲人建立了新的希望。\n\n波兰商队在城市里逗留了一段时间，在第二天晚上离开了城市，前往一个未知的方向。不管他们去哪里，这些外国旅人给当地人留下了最好的印象，当地人他们同情他们的悲惨命运，因为他们的家园遗失给了一个嗜血的外国占领者。"
 ORE.109.a: "祝你好运，旅者…"
 ORE.110.t: "丰收节"
 ORE.110.d: "一年又过去了，是时候为一年一度的收获季大宴而庆祝了！每年的丰收季节一过，城乡居民就会欢聚一堂、载歌载舞，享受着一年劳动收获的果实。这一天看来是我们“国家”最团结的一天了，也是我们忘记所有问题和怨恨的时刻。今天，我们将重新发现美。因为今年的收成特别好，此次的收获宴将会极其盛大，除此以外，奥伦堡的市委员会同意为庆典的组织提供协助并拨款。所以啊，这一次一定是有史以来最大的一次呢！不仅是在参与的人数上，同时也会体现在提供的食物之上。我们的人民兴奋无比，很多人都提前几个月离开村子前往准备庆典活动。当夜幕降临，号角齐奏，一位奥伦堡市委员在开幕式上进行短暂且乐观的致辞之后，庆典的大门敞开了。饥饿的农民们蜂拥进入会场，此时甚至在几里以外都能听到欣喜的欢呼和掌声。大家吃得都很尽兴，很多人跳舞跳到深夜时分，也有人喝的酩酊大醉，但无人不赞美奥伦堡委员会的这场盛大典礼，这次的成功为我们在人民中的威望做出了相当大的贡献，奥伦堡市委员会已经开始从这次成功中获益。国家又团结起来了，哪怕只有一天一夜。"
 ORE.110.a: "等不及明年的到来了！"
 ORE.111.t: "在乡村宣布脱离之后，马林科夫要求采取行动"
 ORE.111.d: "马林科夫因一些村子从国家分裂出去而大惊失色，对他来说，这是最大的背叛。那么多年来，他和那些有时不同意自己理念同志们一起建设公社，那么多年来和那些戏谑自己的盟友一起努力践行改革，那么多年来他都梦想着有一天能把共产主义带回自己的祖国，让人民团结在一个强有力的领导人之下。他因此次的叛乱而盛怒，于是他走到了市政大厅，在其他同志的面前宣布了对付更大的纳粹威胁的方法，即行使中央集权，而现在就是施行这一点的时候了。"
 ORE.111.a: "奥伦堡需要中央领导，而且现在就需要。"
 ORE.112.t: "煽动分裂"
 ORE.112.d: "在亚历山大·布尔巴看来，村庄试图脱离奥伦堡并与乌拉尔联盟合并的想法只是奥伦堡当前制度失败的一个征兆。他认为只有通过一场积极的改革运动，才能说服这些村庄留在奥伦堡，并一劳永逸地解决这一问题。不出襁褓，国将不存。任何一个国家要想有未来，唯一的办法是追求工业的进步和合适的国家组织。\n\n奥伦堡再也不能以一堆松散公社的形式而存在了，它们尚不能作为一个国家来保护自己，更别说单打独斗了。布尔巴能成为奥伦堡改革派的主要人物之一，靠的就是他的信念。正是因为他的思想很可能会带领奥伦堡走向一个能经受住风雨摧残的未来。现在失去村庄只是耻辱，未来失去国家则是悲剧。"
 ORE.112.a: "布尔巴，引领我们走向未来吧！"
 ORE.113.t: "党派分裂"
 ORE.113.d: "一个老笑话是这样说的：如果你聚集两个奥伦堡人，你会发现三个主义；如果聚集三个，你会发现四个叛徒；如果聚集四个，“派对”是办不成了，不过“反对派”倒是要分出来几个。事实证明，这个笑话最好不要传到奥伦堡的旅馆和酒吧外面，因为它现在已经在委员会中得到了爆炸性的证实。布尔巴和马林科夫主导组成的两个派系已经全面决裂，并称呼对方为路线错误分子、党派团结和正统马克思主义的破坏分子。\n\n悲哀且讽刺的是，最初他们团结在一个政党下，除了改革别无所求，但两人对彼此越来越不抱期待，对于改革定义的分歧随之到了不可调和的程度。布尔巴的市场社会主义和自由流动的工业发展计划，让威权马克思主义强硬派马林科夫无法容忍，反之亦然。\n\n现在，两个派系都正式公开竞争主席职位，而公社的人们带着一种恐惧与迷茫混杂在一起的复杂情绪旁观着双方的斗争。在沉默的环境中，两个派系都在与灰衣枢机和权力掮客交谈，并养精蓄锐。为了革命纯洁的最后斗争即将发生于此，每个人都怀抱着必胜的决心。而失败的一方将会被扫进历史的垃圾堆中。"
 ORE.113.a: "同志们，以后少让别人这样笑话咱们。"
 ORE.114.t: "马林科夫的提议"
 ORE.114.d: "近期，马林科夫一直在奥伦堡的周边地区奔走游说，并在公社委员会上发表讲话。这趟公社之旅的目的很明确：马林科夫要把自己治下的边缘公社团结起来，以获取得更多的权力。他的野心昭然若揭，但这并没有阻止其他人认真考虑他的提议。\n\n马林科夫谈到了该联盟是如何被设计来促进社区间合作的。他对合作的定义是百花齐放的大利，不是一枝独秀的小利。因此如果这些村庄支持他，马林科夫也会回过头帮助他们。不会重复相互剥削的老套路，而将开创合作共赢的新模式；不会形成破坏稳定的小集团，而将建设和谐共存的大家庭。他们将亲自接手乌拉尔宝石的资源与管理，因为他们支持最佳候选人。不是很寒酸，吧？\n\n很多人都被吸引了，但马林科夫奋斗的成效还有待观察。"
 ORE.114.a: "看起来他着实是个偶像。"
 ORE.114.b: "我们赞赏他的好意，但不需要他的帮助。"
 ORE.115.t: "象征性的支持"
 ORE.115.d: "布尔巴拉拢支持的下一步战略就是走出奥伦堡，并与边境地区的居民取得联系。他相信如果能设法得到边境地区的支持，战胜马林科夫那一票人必定是轻轻松松。当然，在布尔巴离开奥伦堡并开始他的走访后，马林科夫也没闲着。他试图再度颠覆布尔巴的所有行动，并展开新一轮的诽谤来反对“伪君子”布尔巴以争取支持。\n\n马林科夫声称布尔巴实际上根本不关心边区公社，或是说任何乡下人。他接着说道，布尔巴只代表城里人，承诺让他们的生活更加轻松并为他们提供更多好处，而他去边区公社不过是虚情假意意在换取控制权。马林科夫建议边区人民不要理会布尔巴的甜言蜜语，相反，他向边区保证自己会在俄罗斯的严酷环境下，保护边境地区的安全。对他俩的支持大都来自城市外，只有时间才能证明边区人民是否会相信这两人的话。"
 ORE.115.a: "布尔巴贿赂了马林科夫的秘书。"
 ORE.115.b: "布尔巴用花言巧语哄骗边境地区。"
 ORE.115.c: "布尔巴保持沉默。"
 ORE.116.t: "一份贿赂"
 ORE.116.d: "至少在政府方面，这笔钱并没有流失得太多。大概也就几万左右。它们足以完成这项工作，让老干事满意。当然这也是值得的。\n\n第二天这件事就上报了，并在每个人嘴里传开。集体化。集权化。倒退回共产主义暴政和苏联时代的灾难下。没有人会支持另一个布哈林或亚戈达上台。但马林科夫他做到了。即使是私下谈话，而且只是提了这个想法，但他还是说出来了。这些话让30岁以上的人回忆起对过去时光的恐惧。倒退回几十年前并不是迈向未来的宏伟步伐。共产主义并没有进步。有的只是废弃的房屋和谎言。马林科夫为人民服务的社会主义幌子已经被撤下来了，剩下的只是一具破碎腐朽的躯壳。这个年迈的共产主义者彻底玩完了。"
 ORE.116.a: "贿赂只会让人民看到真相。"
 ORE.117.t: "该死"
 ORE.117.d: "我们那高尚而却不讨好的工作，就是教育人民认清马林科夫那个恶魔的错误，但现在却不幸暴露了。我们偷偷送了干事一笔钱，但他却公开了我们间的秘密协议。人民怒不可遏。人民赋予政府领导班子重大权力，完全是出于信任的态度，而如今这份信任却被我们的举措打了个粉碎，因为人民仅仅看到了他们厌恶的东西。尽管布尔巴否认了贿赂一事并且公开表达了歉意，示威者还是撼动了各个城市及奥伦堡的首府。他们要求民主和反腐。我们只得给他们看看什么才叫民主了，就像他们焚烧马林科夫肖像那次一样。更糟的是，关于马林科夫痴迷于激进集体化的重要信息被人民轻易放过了，甚至有人对集体化赞不绝口！"
 ORE.117.a: "不要总想弄个大新闻，送的钱哪有那么多嘛！"
 ORE.118.t: "布尔巴的失误"
 ORE.118.d: "最近，布尔巴一直在努力争取边境公社的支持，希望能获得另一个支持来源并避免与顽化村民之间关系的紧张。他向许多公社派去了使者，甚至亲自拜访一些公社。对他来说不幸的是，似乎出于任何原因进行合作的愿望都不是双向的，每次他都试图去讨好的乡镇都拒绝了他。\n\n布尔巴从一开始就被禁入会议，一个小村庄的领导人直截了当地拒绝了他。这为他此后的努力定下了基调，因为每个他试图去交谈的边境公社都拒绝与他会面。不管他多努力，不管他提供什么，这些人似乎都在与他作对。他们永远也不会和他做交易，看来布尔巴只能到别处去寻找盟友和支持了。"
 ORE.118.a: "祝你下次好运，布尔巴。"
 ORE.119.t: "第三个选择"
 ORE.119.d: "亚历山大·布尔巴和格奥尔基·马林科夫间一系列不断的搏杀，导致诸多改革派人士拒绝了他们，并尝试走出自己的道路，以让奥伦堡现代化成其应有的面貌。相信单一主席的想法已经在两拨改革派人士的激烈竞争中暴露出其缺陷，新的改革派团体已经开始在奥伦堡周边村庄内形成了主要的支持。\n\n这些人开始用西方的旧观念武装自己：那就是在不同的主席之间周旋，在不同的时间段内选出新的主席。这种信念大多是凭空产生的，迄今为止在改革派中既没有先例也没得到支持，这让布尔巴和马林科夫都变得忧心忡忡。如果双方都被因自己竞争所形成的派系击败，那将是一件相当尴尬的事情，而现在双方都面对着第三个日益壮大的派系。\n\n布尔巴利用他的经济影响力下令对这些村庄实行贸易封锁，但这只会让当前形势更加危急，如果不采取极端行动，很多人担心他们将开始挨饿。"
 ORE.119.a: "加大禁运力度。"
 ORE.119.b: "不公地改划分离主义者猖獗的选区边境。"
 ORE.120.t: "城市被封锁了"
 ORE.120.d: "那些反叛乡镇决定不服从奥伦堡的命令，他们得到了共产主义魔王马林科夫的资助。然而，他向城镇示好的努力完全失败了。马林科夫的一名特工被发现私自从奥伦堡溜出去，手里还拿着一个装满现金的袋子朝其中一个城镇走去。在被路过的忠诚民兵抓获后，这个人吞了一颗氰化物药丸，倒地不起。但现金和信件并没有随他消失，并在翌日清晨被公之于众。信里详细描述了马林科夫对分裂公社的提议，其中充满了知名委员的腐败迹象，甚至还有布尔巴本人的丑闻。那袋现金也无从查起。现在，公众对马林科夫事件一片哗然。但我们至少从这场外交惨败中获得了一件好事。"
 ORE.120.a: "这人他娘的从哪里搞来的氰化物？"
 ORE.121.t: "接任马林科夫"
 ORE.121.d: "正如布尔巴担心的那样，狡诈的格奥尔基·马林科夫设法打破了他对反对派城市的封锁。显然马林科夫希望以此针对布尔巴并将自己粉饰成更好的选择，他似乎决定以个人名义分配资金给这些城市。为了以不被抓到把柄的颠覆手段做到这一点，马林科夫亲自带着援助运给因布尔巴的封锁而陷入困境的城镇。虽然正是他们意识形态上对马林科夫和布尔巴的反对导致了这种情况，但城镇内本来就支持马林科夫的群众开始以此作为材料试图说服管理城市的第三方。\n\n马林科夫在这方面找到了成功颠覆布尔巴的方法，而他聚集支持的希望或许能成功。不顾意识形态差别，马林科夫极大地帮助了奥伦堡腹地的居民，布尔巴的计划很可能反而会妨碍他自己。他对自己以援助而非计谋手段成功获得了第三方中立派支持非常满意。"
 ORE.121.a: "共产主义资助支援，嗯？"
 ORE.122.t: "成功之围"
 ORE.122.d: "布尔巴的密谋取得了全面胜利，许多村镇已经屈服在了他的脚下。他对奥伦堡周围试图在布尔巴和马林科夫之间保持中立的村镇执行了严厉的贸易禁运政策，他们只能被迫在自己的理念和基本生活供给品之间做出选择……围困刚刚开始的时候，村镇们意识到无论是布尔巴，还是马林科夫，都不在乎和他们和解，而是无所不用其极地用各种阴谋瓦解村镇，这大大加强他们的抵触情绪，但是，时过境迁，随着供给紧张，形势进一步严峻，理念这种东西已经无所谓了：村镇中支持布尔巴的人开始渐渐掌握了话语权，呼吁他们村镇的首领接受布尔巴的领导结束贸易禁运。\n\n最终，这些村庄都屈服了，这些桀骜不驯脱离他掌握的村镇，已经在布尔巴的围困下分崩离析无力回天。布尔巴为他密谋的战果非常满意，他没有给马林科夫一分一毫扭转形势的机会。现在，作为效忠和支持的奖赏，布尔巴重新允许这些村镇重新同奥伦堡展开贸易。看起来，改革不容妥协。"
 ORE.122.a: "布尔巴声势日大。"
 ORE.123.t: "缺衣少粮"
 ORE.123.d: "布尔巴对奥伦堡周边村庄的完全禁运正导致事态每日愈下，而马林科夫近期让村民支持他的谋划却让村庄状况恶化到民众直接投奔他的地步。马林科夫为应对禁运造成的村庄疲惫无力，突然寻思重新规划公社分界是个谨慎解决问题的好办法。当然，公社们被重规划后，搞得村庄突然失去了所有农田。\n\n马林科夫的策略糟透了，把农田从一众农村划走意味着他们完全崩溃了。布尔巴做的那些试图以死逼降他们的手段跟马林科夫夺走他们赖以为生的一切相比似乎完全不算什么。村庄的压力急剧增长，民众既不会支持大义口号喊得最亮的人或是悄无声息自己作策划的人。马林科夫的支持者突然开始更急切地请求村庄领导人支持他并赶紧解决他们自己造成的困境。\n\n而村庄领导人们便因此转向了马林科夫——他突然意识到自己重规划的分界是多么严重的错误。为了换取村民群众对他宣称的支持，马林科夫会尽力完成再规划并将农田划回给村民的艰巨任务。而布尔巴只能看着一整群村庄开始宣布支持马林科夫并为自己的倒霉运气干着急。"
 ORE.123.a: "马林科夫扼紧了奥伦堡。"
 ORE.124.t: "布尔巴的演讲"
 ORE.124.d: "“同志们！公民们！我在这里有必要向你们告知近来我们遇到的困境，一些人的不确定性和优柔寡断的品质给我们制造了诸多的争端并在人民之间筑起了隔阂。我不知道你们每个人的名字，我也不知道你们的家庭状况和工作。但是有一件事我是知道的，就是奥伦堡人民需要更好的生活！这些困境不应该由一个低效率的政府来解决，他们只能勉强满足人民的需求。在这个艰难的时刻，我也许会听信煽动者承诺的诱惑，他们点燃了旧意识形态的幽灵，但除了助长暴力以外一点用都没有。我认为我们不应该在意识形态的基础上建立我们的国家，也不要无法兑现的承诺和含糊不清的理念。我们，要追求的应该是那个用我们自己的劳动建立起来的、民享的社会！”\n\n布尔巴短暂地停下了演讲，掌声雷动。他做了一次深呼吸，然后继续演讲下去。\n\n“我们的城市里有很多能够指引人民走向正轨和平静的人。他们是工程师，是技术员，是工业党，是科学家，他们不为自己，而是为着奥伦堡人民的福祉而劳动。如果是这样，那我们为什么要把我们的政府交给那些门阀和政客，让他们开数不清次数的会议，但其实什么都做不了呢？为了我们的新时代，为了更稳定的社会和更繁荣的未来，我们要把信任交给那些最可爱的人。我们城市的霞光很快就会照耀整个俄罗斯，让他们惊羡。”"
 ORE.124.a: "他将带领我们走向光荣，让我们向当局发动政变！"
 ORE.124.b: "好像说得有点道理……？"
 ORE.125.t: "布尔巴被捕！"
 ORE.125.d: "悲报传来！上次布尔巴的演讲引发了城内的混乱和冲突，并且最终升级成了一场全面暴乱。最初是布尔巴的支持者开始和马林科夫的共产党发生冲突，而与此同时，反对他们两者的市民们也成群涌入了奥伦堡的街道，局势很快就恶化为了一次席卷全街的大规模三方乱斗。亚历山大·布尔巴则妄图通过这一混乱获利，他似乎试图全面控制政府，并派出了他最信任的手下冲进了工人委员会开会的大楼。\n\n在随后的混战中，当地的公社民兵和警备队设法在布尔巴一伙放松警惕的时候咬住了他们，并把他们困在一条小巷中，随后他们便被当场逮捕。尽管布尔巴一伙中的许多人因为奥伦堡监狱已经人满为患而被转天释放，但布尔巴的名声已经一落千丈，看上去他的政治生涯也已经到头了。而与此同时，在布尔巴退场后，马林科夫宣布胜利的天平已倾向于他，并且声称他早就知道了布尔巴的政变计划，并且为了奥伦堡人民的利益而终结了布尔巴“反动且疯狂的法西斯行径”。\n\n尽管部分人不信任这些激进的马克思主义者，但似乎委员会中的许多人都认为这一声张准确描述了当时的事件情况，甚至连乡下的农民也都表示因其阻止了右翼势力夺权而支持马林科夫。"
 ORE.125.a: "谁能料到这茬呢？"
 ORE.126.t: "反对，只要有合适的价码"
 ORE.126.d: "格奥尔基·马林科夫已经找到了反制布尔巴增长影响力的合适时机了，他决定豪爽地褒奖一些关键人物，煽动他们起来在奥伦堡市中心展开示威。马林科夫已经找到了一个合适的人选来集合所有反布尔巴思想的人。他们被命令散布自己的不满，而为了贬低对手布尔巴，马林科夫甚至允许他们不择手段。\n\n罢工的领袖履行了马林科夫的要求，他召集了一大群人，在奥伦堡的市中心打砸抢烧。他们甚至已经开始扔砖头了，口中还咒骂着布尔巴。如果再继续下去，这场示威无疑会让那些企业巨头们蒙羞。而马林科夫则会使用各种方法暗示自己不会受到这样的暴动的反对，于是他就在那等待着奥伦堡如火如荼的抗议的进行，希望这一切都能按自己所期望的走。"
 ORE.126.a: "派遣民兵！"
 ORE.126.b: "等示威自动结束！"
 ORE.127.t: "粉碎暴乱"
 ORE.127.d: "马林科夫试图对抗亚历山大·布尔巴日益增长的影响力的徒劳尝试已经被推翻。布尔巴利用他在奥伦堡日益增长的影响力，命令当地民兵领袖结束暴乱。民兵领袖服从了，很快民兵部队开始部署，制止了暴乱。这场不幸的抗议无力抵抗突然出现的军事力量，很快就被驱散了。在混乱中，被马林科夫收买点燃紧张局势、煽动暴乱的那个人被民兵追到并逮捕。\n\n抓到了暴乱领袖，布尔巴现在要处理一个很微妙的问题——如何处置暴乱领袖。有两个合理的选择：要么赦免这位暴动领导人，这可以被视为人民团结合作的一种姿态。但从另一方面来说，这位暴乱领袖可能会继续加剧紧张局势。又或者布尔巴可以禁止这位暴乱领袖和他的团队参与政治活动，这将会从他的威胁列表中删除一个煽动者，并提高他自己的声望。当然，这样做可能会被人看作暴君，肯定不会受欢迎。布尔巴不得不考虑这个问题，并最终决定……"
 ORE.127.a: "赦免暴乱领袖。"
 ORE.127.b: "别让这家伙从政。"
 ORE.128.t: "善待朋友，更善待敌人"
 ORE.128.d: "在考虑了被粉碎的暴乱及其领袖的情况后，布巴决定最好还是表现出诚意，宽恕了暴乱领袖，当然。这得让所有人都看到。布尔巴向在场的所有人发表了讲话，谈到他不会指控那些认为有必要抗议的人，反对他的人也没有什么好担心的，如果——不——当他掌权时。这位冷若冰霜的暴乱领袖，非常感谢布尔巴没有把他关进监狱，对他来说，暴乱只不过是一份挣钱的买卖。布尔巴原本担心赦免他会带来严重的后果，然而结果却令人大跌眼镜，因为这位暴乱领袖暴乱的初衷并非是确凿的某种政治理念，而仅仅是被金钱收买了。\n\n另一方面，布尔巴赦免这名男子的意图正按计划进行。对布尔巴的支持也明显增加，因为很多人意识到在他的领导下他们没有什么好害怕的，同时也相信他对奥伦堡集权和现代化的承诺。奥伦堡的人民将在亚历山大·布尔巴的领导下学会合作和共同工作，他是人民真正的团结者，他的手温柔而坚定。"
 ORE.128.a: "公平的领导。"
 ORE.129.t: "浇熄火种"
 ORE.129.d: "布尔巴决定应该坚定而果断地处理奥伦堡暴动的领导人。布尔巴现身在奥伦堡并准备处罚因造成暴乱被拘捕的暴动领导人，他命令将这位囚犯带到公众面前接受判决。布尔巴在全奥伦堡民众面前宣布领导罢工的人、与罢工相关的人将终身不得参政。他们不再有资格发言或参与决定国家未来的决策，并自此不再被允许出席委员会会议。\n\n罢工领导者看来对从轻处理比较满意，还把着马林科夫给他的好处。他毫不犹豫地接受了判决结果，布尔巴也对能排除反对派用于对付他的一个潜在手段很满意。如此之多聚集起来反对他的人突然退出政坛，布尔巴的集中化与工业化政策的支持率开始上涨。虽然难说是反对派少了还是布尔巴的权力开始高于奥伦堡人民，但不论如何这是布尔巴的胜利。"
 ORE.129.a: "暴动者必须受到惩罚。"
 ORE.130.t: "委员会在燃烧"
 ORE.130.d: "马林科夫发起的这场暴动的局势正急剧地向不好的方向发展！虽然这场运动一开始只是针对布尔巴的，然而当暴民们焚烧委员会大楼时，它使得整个国家为之动摇。当布尔巴控诉马林科夫对自己制造的事故控制的无能时，马林科夫只能抱头痛哭。看来这些制造动乱的领袖实在是做得太好了，好到他们自己召集的人群都控制不住了。当人群在街上抗议布尔巴的经济思想和集中化的理念时，一小撮人开始抨击委员会才是中央集权的最主要标志。那些反对集中化的人开始按照这些人的意思行事，竟最终一把火烧了大楼。\n\n整个奥伦堡都看傻眼了，迷失在恐惧和羞耻之间。不过在焚烧大楼之后，人群忌惮追责调查之虞，很快就“树倒猢狲散了”。人们甚至不知道应该责怪谁，虽然这场运动主要针对布尔巴，可是又是以马林科夫的影响而组织的。奥伦堡对这件事的反应即将转变为对这两股势力中其中一者的反对。"
 ORE.130.a: "布尔巴的理念才是根本原因！"
 ORE.130.b: "马林科夫做的！"
 ORE.131.t: "马林科夫大步向前！"
 ORE.131.d: "破晓时分，奥伦堡的许多公社都已脱离并且与联盟代表展开谈判。马林科夫决定采取行动以应对此局面。他宣布现有的奥伦堡行政部门没有能力处理这次危机，因此，他决定直接控制民兵组织。马林科夫早已开始集结仍然效忠于工人委员会的民兵。除了私底下对马林科夫日益增长的权势发牢骚之外，委员会已经毫无用处。各个公社里的许多人都对马林科夫进行公开的谴责，将他的进军与拿破仑恣意的毁灭之路并论。然而，马林科夫的支持者则相信为了使奥伦堡免受外部影响，马林科夫的举动十分必要。不论站在哪一边，奥伦堡正站在命运的十字路口上。"
 ORE.131.a: "让我们碾碎这群叛徒！"
 ORE.132.t: "立即接管"
 ORE.132.d: "马林科夫深知，为了统一奥伦堡，他需要让城镇更依靠他、依赖他，而且更愿意接受他们需要被团结在一个中央领导之下这件事。所以，马林科夫将所有城镇都纳入了资助名单中，并且不久之后宣布了他成为主席的计划。那些得到他资助的城镇都将自治领导权转让给了马林科夫。这些城镇的屈服令人确信，马林科夫成了最有可能赢得主席位置的候选人，并将会带领公社走向全新的未来。"
 ORE.132.a: "好可怕呀。"
 ORE.151.t: "逃难"
 ORE.151.d: "悸动始于春季的某一天。在一位少女的眼中，似乎已经是很长一段时间以前的事了。轰炸机飞过上空，她躲进老旧的防风窖，蜷缩在角落里，炸弹伴着雨滴从空中倾泻而下。\n\n就在那里，她遇到了自己的斯韦特兰娜，同样为了躲避德国空军的怒火。她记得二人相拥时彼此怀抱的温暖，最开始这不过是被逼无奈。地面上仿佛变成了一片地狱，而她们在底下，啜泣着、无声地交流着。\n\n几周过去了，由于空军开始轰炸农田，时间变得模糊起来，她也把温存当成了一项惯例。她和新朋友躲起来，逃避这个世界。头顶的土地变成了一片火海，周围的空气弥漫着炸药的污浊，二人却在此紧紧相拥。\n\n最后，她意识到，情感像潮水一般不可收拾了。那个老地窖，曾经的情非得已变成了如今的理所当然，那个曾经只当作朋友的女人正是她毕生追寻的另一半。在那些夜晚里，两个人会躺在草地中间，她把头枕在斯韦特兰娜的胸脯上，星光闪烁在澄澈的夜空里，让她无比着迷。\n\n在柔和的月光下，她俩第一次接吻了，这件事她永生难忘。挚爱之人的眼睛神采奕奕，夜空的点点繁星映在其中，更显得光彩照人，仿佛烛光填满了她那灰暗空虚的人生。\n\n然后该来的终究来了。父亲大呼小叫，伸手去拿十字架，呼求上帝之怒降临到她的头上。她紧紧牵着斯韦特兰娜的手，逃离了暴怒的父亲，一次也没有回过头。"
 ORE.151.a: "奥伦堡就在前方。而身后…不过是一段回忆。"
 ORE.152.t: "不寻常的难民"
 ORE.152.d: "清晨时分在奥伦堡发生了一起很有意思的案件，一对年轻妇女带着仅有的一小袋财产进城寻求庇护。按照流程，她们会以难民的身份逗留在此，以便之后融入社会并定居下来。不过在两小时后，三名公社民兵紧随她们而来，并要求逮捕这对情侣。\n\n在一阵紧张的对峙之后，奥伦堡市的民兵要求农民们证明其逮捕的正当性，于是真相大白了。这两名妇女因违背自然罪——意思就是她俩产生了恋情，而被通缉并将接受正义的制裁。\n\n这给委员会出了个有趣的难题，因为我们主张的自由理念与农民的传统道德相冲突。皮球踢到了委员会，大家对此存在分歧。乡村公社吵嚷着反对这种“违背自然之理”的行为，而改革派似乎认为这关乎个人自由问题。\n\n这两名逃亡者坐在证人席上，十指相扣为对方鼓劲儿，看来她们的命运将取决于工人委员会接下来的发言了。"
 ORE.152.a: "我们将自此改变旧传统……"
 ORE.152.b: "把她们交出去。这只是在浪费时间。"
 ORE.153.t: "生活与爱情"
 ORE.153.d: "结果是她获得了无罪释放，逃离了农民的怒火。\n\n这座新兴城市对两人来说很陌生，现代的公寓、老式的斜顶商店和住宅夹杂在了一处。在一同前往市郊住所的路上，她们谨慎地没挽着手——虽然已经结束的听证会对她们有利，但市民的态度仍然未知。\n\n屋门飞快地打开又关上，终于，她转过身，注视着自己的斯韦特兰娜的眼睛。这是怎样一双坚定而美丽的蓝眼睛啊，在刚才，就是这双眼睛的主人同她一起度过了委员会的审判。她感觉胜利的光辉似乎在自己爱人的周围闪耀，她肯定斯韦特兰娜看自己也一样。\n\n满是灰尘的客厅里，她们瘫倒在一张沙发上，她感受着斯韦特兰娜的手指在自己的发间划过，这胜过城里任何一切安神的药品。\n\n这个公社提供的公寓狭小而拥挤，只有一室一厅。一张破沙发和一个空书柜就将厅里塞得满满当当。桌子的桌面上积满了灰尘。但只要能和她的爱人在一起，这就足够了。\n\n终于，她们自由了，能在一起了。\n\n她心里明白，这才是最重要的。"
 ORE.153.a: "该开始新生活了。"
 ORE.154.t: "至死不渝"
 ORE.154.d: "她和她的爱人挤在废弃农舍里一个草棚的角落，外面就是村里派来追杀她们的民兵的喊叫声，这些人高呼着上帝的名义，要惩戒她的“恶行”。\n\n原始的情感促使她们去寻求庇护，她们安慰自己，也许民兵没看到她们，她已经逃脱了他们的控制，就没法再把她俩抓回去。\n\n但理性告诉她情况并非如此。她的挚爱无论如何都将会被夺走，要么是死亡，要么是强行分离。所以她就躺着，下巴紧靠在斯韦特兰娜的头上，爱人流下的眼泪打湿了她的胸口。\n\n他们来了，门廊上响起一阵靴子声。她知道自己的时间不多了，但她愈发动弹不得。当门被打开，她只能把自己挚爱的女人抱得更紧，然后闭上了双眼。\n\n她们的第一次秘密会面，第一次接吻，逃到城里希望寻得自由的激动，这些珍贵的生活碎片历历在目。她想起了第一个晚上…炸弹和风暴。那种生活已经成为过去，现在…如同雨中的泪水。\n\n枪声在农舍里回响。\n\n然后一切归于平静。"
 ORE.154.a: "请赐给她们安息。"
 ORE.155.t: "萌动的奥伦堡"
 ORE.155.d: "一份有趣的报告放到了工人委员会的办公桌上。根据我们初步的人口普查，移民人数增加了，但不是从乌拉尔来的，而是来自农村公社。调查此事后发现了问题的根源——很显然，关于斯韦特兰娜·奥尔洛夫、安努什卡·索科洛夫和她们村庄几名公社民兵间的冲突结果已经靠小道消息传了出来，而小道消息总是会因农民的迁移传播开来。\n\n自从这个判决信息传出来后，那些在传统的农村公社中不受待见的人倾向于移居奥伦堡市生活。\n\n当然这样的事情无益于提高我们在乡下的名声，现在有些人给我们挂上了“资产阶级道德巨坑”，“堕落的蜂巢”等其他可爱称号。一些代表团已被派往委员会，以说服他们在这个问题上改变主意。他们中的一些人劈头盖脸地谴责委员会“用自己‘腐朽的价值观’拖累整个公社”。这些代表团前来谴责我们无可厚非，因为他们或多或少还是在按规章制度办事，但我们应该关注农民的愤怒，以免它开始蔓延到其他话题上。"
 ORE.155.a: "废土上的一座灯塔。目前是这样。"
 ORE.156.t: "冲突"
 ORE.156.d: "终于还是来了，由于奥伦堡市成为在农村不受待见的人的庇护所，城市和公社不可避免地爆发了冲突。\n\n今早西部公社几乎全票提出了这份议题，其中宣称奥伦堡正与公社的朴素农业道德渐行渐远，应当迫使其废除近六个月前通过的对斯韦特兰娜·奥尔洛夫、安努什卡·索科洛夫与阿布拉莫夫卡公社民兵之争端的措施。\n\n紧接着又展开了激烈的辩论，立法机关就公开私刑的可能性，对其他公社境内事务的干预，城市的越权，“资产阶级道德”以及一系列不满进行了辩论。但大体意思是明确的。农民公社不愿容忍奥伦堡市为他们视为堕落分子和罪犯的人提供安全的避难所。\n\n改革派对这个问题大发牢骚，声称奥伦堡就和每个农民一样，都有权在其境内干其想干的事，但到目前为止，未来似乎还未确定。已经有一大群人聚集起来反对我们了，而保护这些新迁入奥伦堡的少数群体权力所需的政治成本，我们可能负担不起……"
 ORE.156.a: "绝不！我们的地盘我们做主！"
 ORE.156.b: "我们必须退让。"
 ORE.1561.t: "爱情恒久远"
 ORE.1561.d: "当委员会的裁决信息通过报纸和公共广播传达后，她松了一口气，擦干了眼泪。\n\n斯韦特兰娜躺在她旁边，头埋在下巴下面。她能感觉爱人的眼里流出泪水，沾湿了她的皮肤，但这是宽慰和欢乐的泪水。那些人的企图再次被挫败，奥伦堡已经为她俩主持公道了。\n\n她希望，既然农民想把她带回到他们死气沉沉的村庄的努力又一次化为了泡影，她们就不必再害怕了。她不必担心在街上被无名民兵逮捕，也不必担心回家后会发现斯韦特兰娜人间蒸发了。不用了，她终于能畅快地呼吸了。\n\n她确实这样做了，当全身的紧张情绪开始消散时，她畅快地松了口气。也许现在，她的拥抱可以再次表示亲昵，而不是为了保护。\n\n终于安全了。当她感觉到爱人的温暖流过全身时，她低声说了一些只有对方才能听到的话。\n\n“谢谢你。”"
 ORE.1561.a: "她们将携手一生。"
 ORE.1562.t: "黑云压城"
 ORE.1562.d: "她在自己空荡荡的床上反复回味这一切，突然就明白了——这座城市背叛她的那一秒，她其实就什么都明白了，只不过还没有正确地认识到自己的处境。\n\n他们的态度就好像瞬间发生了变化，表情从幸福的无知或漠不关心的茫然转变为怀疑和恐惧。她发誓，无论什么时候她走到哪里，都能看到它，她四处张望，就像一个通缉犯在找寻警察一样。\n\n毕竟，那就是她现在的样子。任何时候，他们都可以因她的罪而逮捕她，将她送回故乡阿布拉莫夫卡。任何一个身着羊毛衣服的过路人都可能是来自那个腐坏之地的商人或民兵，来把她拖回到他们的“人民法庭”上。\n\n无所不在的恐惧也笼罩到了斯韦特兰娜身上——她无法忍受挚爱消失在眼前，因为她明白唯一一个保护她的东西已经消失了。这该她的未来吗？成为一个透明人，躲避那些本应保护她，在过去给予她如此多希望但却最终出卖她的人？\n\n她不知道。在她周围充满着不安和恐惧，剩下要做的就是珍惜她的爱人，以及祈祷。\n\n因为她也只能祈祷了。"
 ORE.1562.a: "再陷重围。"
 ORE.1563.t: "风流云散"
 ORE.1563.d: "当斯韦特兰娜回到她和爱人合住的公寓时，她才知道出了什么可怕的问题。\n\n橱柜被打开了，一张纸被敲落到了地板上，墙上有一个凹槽，是肘部或膝盖撞出来的。安努什卡绝不会穿那种泥泞的靴子，因为这样会把她买来装饰小客厅的破旧地毯糟蹋得破破烂烂。\n\n当她疯狂地呼喊着伴侣的名字，疯狂地四处张望时，恐惧感逐渐涌上心头。\n\n不，这不可能。\n\n村里的人把她带走了。没有其他的解释了。就因为敢大胆地去爱，他们把她心爱的女人拖回了那个腐朽的村庄，送上了公审大会。安努什卡……消失了。她不会再出现了，没有最后的告别，也没有临别之吻。只有墙上的那个洞证明她曾来过这里。\n\n几天过去了，她机械地离家去商店工作，回来吃饭，独自睡在一张本不该仅仅为她一个人铺设的床上。\n\n后来，悲伤五阶段的下一个阶段到来了，她沉浸在了恐惧之中。这里已经没什么她可以留恋的了，但也许她可以在另一个地方留下印记。\n\n她紧握着为自卫而买的小手枪。这是为了安努什卡。"
 ORE.1563.a: "地狱烈焰也抵不上…\n(歇后语：女人遭背叛后的怒火)"
 ORE.1563.b: "找个更好的地方。"
 ORE.1564.t: "阿布拉莫夫卡的谋杀！"
 ORE.1564.d: "奥伦堡市有消息称，在靠近奥伦堡的阿布拉莫夫卡镇有一名民兵被人杀害。具体情节尚不明朗，但目前的报告称，民兵谢尔盖·伊万诺夫在从民兵军火库返回市中心家的途中遭到了一名武装土匪的伏击。\n\n土匪一共开了两枪，一枪射进了伊万诺夫的胸膛，另一枪则击中了伊万诺夫的肩膀。伊万诺夫无法制服袭击者，几分钟后死于失血过多。他的家人呼吁严惩开枪打死他的“疯狂土匪”，目前村里正在进行搜捕。\n\n目击报告各执一词，有些人把袭击者描述成一个农民装束的女人，而另一些人则坚称袭击者是从迪勒万格旅的强盗转业到乌拉尔卫队的，事发当日此人换岗下班，借机行暴。像往常一样，谣言似乎会大大掩盖真相。"
 ORE.1564.a: "真是遗憾。"
 ORE.1565.t: "向北方进发"
 ORE.1565.d: "于是，她拿着衣服，一个小袋子和手枪逃离了现场。\n\n当她逃离这个曾经被视为避难所的城市时，道路很崎岖，周围的空气也很冷。然而她很坚强，因为她知道自己前往的地方会更加艰苦。\n\n很快到了早晨，她路过无数的农庄，穿过一望无际的麦田。她再次穿过了很久以前逃离的农业废土，牧场一片连着一片，仿佛延伸到了天边。\n\n安努什卡的名字在她脑海中回响，驱使着她到了严酷的北方。她走了，她恨不得全身的每一根骨头都回到西方去，报复那些把她的情人带走的杀人犯杂种们。但她知道这不是她要走的路。她的目的地更加伟大，是奥伦堡以外的地方。这片肮脏的荒野上铺着的，除了青草绿树，余下的只有无尽仇恨。若要追求未来，她得另寻出路。\n\n经过一个多星期的旅行，平原变成了小山，道路变成了险道，她找到了未来。古拉格的城墙直插天际，探照灯就像太阳一般射出刺眼的光茫。她抓起随身携带的手枪，走向身着制服的大门守卫。\n\n“卫兵同志，我是来加入你们的。”"
 ORE.1565.a: "联盟欢迎你。"
 ORE.1566.t: "疑虑重重"
 ORE.1566.d: "几周过去了，她们两人都开始感到人民目光带来的沉重压迫感。为了避免被从街上带走的风险，她学会了从商店抄近道，而不是从风景优美的大街回去。只要风头一过，斯韦特兰娜就会在一扇窗边放上些彩色布片作为信号。\n\n奥伦堡本是一个避难所，现在却变成了一场近乎现实的噩梦，她们被迫回到阿布拉莫夫卡的秘密再次上演。她们作为通缉犯再也不能大摇大摆地走上街头了——再也不能相信邻居不会出卖她们来换取卢布或面包了。\n\n恐惧和压力开始削弱两人的意志——斯韦特兰娜的上床时间越来越晚，和爱人依偎地时间也越来越短。她再也不能和她躲在一起了——她害怕一旦出格，自己深爱的女人会成为等待着她的命运的象征。\n\n一天，她们在客厅渐渐熄灭的烛光底下谈论这件事。每句话都很尖锐，在她们说话的时候，房间都冷了起来。冰冷的恐惧包围着把她们，并把她俩绑在一起，她再也不能确定在一起的时光会不会破裂了。"
 ORE.1566.a: "末日将近？"
 ORE.157.t: "苦涩之河"
 ORE.157.d: "南部的一个公社送来了一份令人担忧的报告，在那里，布尔巴同志的小组刚扶持建立了一座新工厂。公社的人民大多靠饲养牛群在这片石滩边谋生，他们指责这家新工厂把有毒的污泥排放到下游。由于没有其他良好的牲畜饮水点，村庄担心会有越来越多的疾病扩散到家畜当中。\n\n我们目前对问题的严重程度知之甚少。但这对我们集中派工业党盟友的努力成果来说仍然是一个坏兆头。如果他们在奥伦堡城外建立并运营新工业生产中心的努力成果被当地农民砸毁，后果将会非常严重。\n\n村民和企业家的代表到达的同时，委员会就会立即召开紧急会议。奥伦堡市派遣了一些生态技术人员前去新建的工厂评估水体污染程度。在所有信息反馈回来之前，我们只有干等了。"
 ORE.157.a: "我们怎么会忘记检查下游公社啊？"
 ORE.158.t: "公社受到新工厂严重威胁"
 ORE.158.d: "数据显示情况可能很糟。如果不立刻关闭这家新工厂，小公社的农场主很可能会看到所有家畜被毒死。\n\n公社的代表是一位衣着讲究的年轻人，他来到工人委员会，并发表了一篇关于让他村庄继续存在的激情演讲。他向观众发问：“如果奥伦堡市工人委员会为了满足工业党的需求而毒害整个公社，它又怎么配声称代表奥伦堡的公民呢？”\n\n下一位上台演讲的是布尔巴。这位工程师冷静且精辟的演说在保卫工业工厂方面也丝毫不逊色。一些来自奥伦堡市的贫困户和难民有机会通过在工厂工作以养活他们的公社。车间生产的农业原料可以发放到整个奥伦堡，以帮助小农户们维持自己的土地。是的，这个村庄的困境是不幸的，它的居民应该得到帮助，度过这段艰难的时期。但进发展的脚步不能被阻挡。\n\n布尔巴的讲话中没有提到向小公社屈服对我们集中化奥伦堡努力的政治含义。集中派的代理人已经向同情他们的委员们散布消息，希望能帮助他们做出“正确”的决定。"
 ORE.158.a: "工厂必须继续运作。"
 ORE.158.b: "奥伦堡不能建立在村庄的尸体上！"
 ORE.159.t: "晒骨地"
 ORE.159.d: "这个男孩花了一天的时间徒步返回旧村庄寻找落下的小饰品。风声和水声是他在长途跋涉中唯一的伙伴，然而这两种声音都没有什么帮助。寒风撕咬着他裸露的肉体，而有毒的河水也嘲弄着他的漫长旅途。\n\n村子里静静地待在那里，所有的居民都搬到了上游，靠近布尔巴同志那间受诅咒的工厂。工业党确实没让他们饿着；在这个新兴的工业城镇，男人得到了很好的工作，而女人则倾向于开垦新土地来养家糊口。孩子们现在能上学了，他们在那儿学到了各式各样的知识。但对于这个孤独的男孩来说，这一切都不值得。他怀念过去的日子，那时风让他与动物们在平原上作伴，河水餍足了野兽口渴问题。\n\n村里的房子都被遗弃了。这是消亡公社的遗迹。平原上躺着野兽的骨头，它们被奥伦堡的新未来毒死了。"
 ORE.159.a: "进步，但是，代价是什么？"
 ORE.1600.t: "与牧民交易"
 ORE.1600.d: "亚历山大·布尔巴尽管有缺点，但却是一个务实的人。看到工人委员会拒绝让他的工厂摧毁一个公社，这位改革者立即采取行动。不久，一项崭新且更令人满意的协议呈交给了农场主代表和委员会。通过在春夏季节减少工厂的产量，并将牛带至田间，河流的污染水平可以降到危险线以下。这位工厂主的专家现在正在努力分析河流的水质，寻找可以在蓄水层中开凿新井的地方。\n\n这有助于维护了布尔巴作为一个能屈能伸且富有同情心的人的形象，但却没有打消他不顾其他公社而兀自实施工业化的念想。直至环境影响研究完成前，许多由集中派领导的工业项目被搁置了。\n\n在平原上，公社的牲畜开始恢复健康。村民们只能盼着新的水源能尽快建成。"
 ORE.1600.a: "政治是可能性的艺术。"
 ORE.161.t: "通过电力照明的光明未来？"
 ORE.161.d: "老家伙和缺乏经验的年轻技术人员共同维护着奥伦堡市摇摇欲坠的电力系统，他们小心翼翼地维护着一系列发电厂，电线和换能站。没有工厂，新的部件也几乎无法制造。因此，该系统的管理只能逐步下调发电量，此外无能为力。\n\n然而今天却发生了意想不到的事情：整个系统的电能激增！震惊的工程师们迅速打开了额外的电力线路，以保护脆弱的基础设施免遭烧毁，接着电力系统派出一名技术人员去通知城市的工业专家。这些信息很快传到了布尔巴与马林科夫，委员会集权派与工业派的其他成员那里。当证实确有此事后，一些骑手被派到农村调查。\n\n除非这股能量的源头被找到，本市的技术专家能做的也只有等待和猜测。也许是野心勃勃的农民重启了那座古老的GRES发电厂（一种苏联时期的泥炭热能发电厂）？或者是比平常更多的雨量导致了西部水电站发电量的增加？还有可能是某地的电线被切断了，使更多的能流进入了奥伦堡市？只有时间才能解释这一切。至少在目前，我们的公民可以享受夜晚使用电灯阅读的新鲜事儿了。"
 ORE.161.a: "让工程师别在这件事上打赌了，把他们送回工作岗位。"
 ORE.162.t: "老厂房的新生？"
 ORE.162.d: "好消息！在奥伦堡西北部的一个小型热电厂被一群富有进取心的农民修整，几乎可以正常运行。一开始，他们发现一个孩童在一次对遗迹的探索中失踪，并组织队伍寻找那个孩子。那个失踪的孩子在一个干涸的水池里被发现。在好好地教训了这个乱跑的孩子后，他的父亲对这个苏联时代的遗迹进行了细致的调查。这位父亲还模糊地记得他那在工厂里工作的堂兄对工厂运作的描述。他们推断，只要修好这个热电厂的水循环系统，整个热电厂就可以开机工作了。在修好水管后，村民们烧了一些粗煤，让这个热电厂重新开始工作起来。\n\n听到这个消息，首都的电力工程师十分高兴，但也震惊于如此重要的工厂居然被一群泥腿子所看管的现状。然而，我们的调查员回报，那些农民自信能很好地管理热电厂。甚至反驳说，在这座热电厂被他们自己修好前，他们已经多次请求支持，但都没有得到回应。\n\n有一些…奥伦堡市委员会的炙手可热的领导表示，我们可以动用武力把农民赶到一边，然后让专业人士来运行这个工厂。但这很显然会冒犯工人委员会，而且无助于改善外界对奥伦堡官僚的恶评。"
 ORE.162.a: "接管那个热电厂。"
 ORE.162.b: "让他们尽情享受吧。"
 ORE.410.t: "城市食物短缺！"
 ORE.410.d: "本周的配给队伍排得很长。在一个由社会主义独裁者与锈蚀的生产链统治的社会里，排队问题并不会年年出现，在这个季度，排队购买食物的人却异常得多：一些商人和劳工注意到这一异变，但也不过匆匆一瞥，他们认为这只是农民协会的故障或运输问题。很少一部分委员也注意到了，然而也没人关心那些不在他们职权内，不能拿好处的事情。他们就只是漫不经心提出措施，假惺惺地听取意见然后反馈上级。\n\n一列接着一列，等候时间远超份额；半小时，然后两小时，六小时，一天，两天。人群变得焦躁不安，要求汗流浃背的官僚答复，但后者也没什么好说的。最后，有一队人彻底崩溃，冲向那些守卫当地食品仓库毫无防备的民兵，并打倒了他们，饥民们在那里找到了真相。\n\n更准确地说，他们一无所获。仓库里空无一物。那里被清理干净了，连一捆大麦也没有。\n\n在本周结束前，这一幕还会在这座城市重演许多幕，它开始注意到自己脸上的伤疤，以及它所承受的创伤。在农村公社，时钟滴答滴答地响着，农民眼睁睁看着他们的生计崩溃，看着他们的家庭崩溃，看着整个公社崩溃。\n\n死神打磨好了他的镰刀，收割日快了。"
 ORE.410.a: "我们必须做点什么，任何事情都行！"
 ORE.420.t: "饥荒扩大！"
 ORE.420.d: "食物短缺就像一根勒紧的绞索，缠绕着公社的咽喉。\n\n由于缺乏有效的政策制定，饥荒在奥伦堡黑暗的水坑和安静的街道上愈演愈烈。它不必再恶化了，因为它已经恶化到了极点；它就在这里，在酒馆、房子和大厅里，甚至在委员会本身里面。饥饿，匮乏，痛苦，恐惧。有人说会发生暴乱、抢劫，趁经济疲软还没到无法行动的地步，他们会拿走一切可以拿走的东西。委员们和他们的家人团聚，随后准备临时逃往农村公社——也许在田野里会更安全些；因为奥伦堡，乌拉尔的金色百合，正开始枯萎，害虫即将蜂拥而入。也许外面会有更安全的生活。\n\n在缺乏农业改革的情况下，崩溃在农场和村庄里萌芽。现在，农民的愤怒最终演化成了暴力，因为建立在他们的支持上的系统正在崩解并在泥土中破碎。骚乱，对策，起义。公社正在拆除这座城市垂死的蜂巢，但现在却发现自己同样无力面对等待他们的灾难。一些人准备紧急转移到城市里去；那里的食物很少，但也许人们会互相保护，因为公社的粮篮不再是粮篮，而是底部满是尖刺的陷阱。也许外面会有更好的东西。\n\n随着时间的推移，公社的力量越来越弱，斗争也越来越少，绞索也越来越紧。奥伦堡公社正在上演一场现实的恐怖片。"
 ORE.420.a: "哦上帝啊，帮帮我们吧，谁能帮帮我们——"
 ORE.430.t: "农村饥荒！"
 ORE.430.d: "工业化计划的结果似乎在民众中产生了新的影响，这一次农村地区也没能幸免。饥荒开始时，只是城市会有小规模的粮食短缺，但现在它现在已在农民中迅速蔓延。\n\n马林科夫领导的“改革后”的工人委员会已经在试图通过归还土地和增加集体农场的配额来应对这场饥荒。有人说，如今农民已然在奥伦堡卫队的密切注视下，这场危机将很快结束。"
 ORE.430.a: "我不记得谁活着谁死了！"
 ORE.440.t: "增加食物供给"
 ORE.440.d: "肚子咕咕叫的次数明显减少了。每天，加班加点的农民们把成吨的主粮拉到城里加工分配。之前省下饭菜给孩子们吃的父母也能每晚和他们一起吃顿饱饭了。虽然一些穷人可能仍在担忧局势的安全，但看起来我们很快就能摆脱饥荒，并创新新的高产记录！更重要的是，我们这个卑微国家的最高层不再竭力于缓解危机了。在公众眼中，对这场斗争的迅速反应可能才是我们所需要的推动力；当地的报纸预示了工人委员会和精简后福利基金会的有效性，即使到现在，提供给更广大农民提供的福利还在不断增长。这座城市过去的发明正在展翅高飞。我们在城市之外忙于开荒的同志们在看到奥伦堡迄今为止最伟大的复兴之一后，终于能缓一口气了！"
 ORE.440.a: "前进！"
 ORE.450.t: "饥荒渐渐平息了"
 ORE.450.d: "太阳从白雪覆盖的乌拉尔山上升起，黎明时分，奥伦堡匆忙的市中心，成千上万的人排队领取微薄的食物配给。在大街上乞讨的白发苍苍的老兵将政府发放的口粮与斯大林格勒饥荒时发放的食物进行了比较，面包是陈年的，汤也是冷的。不幸的是，面包不能变质。它由小麦和锯末组成，这意味着它本来就没什么味道。\n\n幸运的是，随着我们的国家从饥荒中走出来，常常污染我们食物的成堆的木灰和其他不能食用的废物正被面粉和酵母所取代。救济站和政府救灾设施前不再会排起蜿蜒的长龙。政府为降低食品价格所做的努力包括向市场大量投放为了这种紧急情况而准备的库存，以及降低和乌拉尔联盟之间的关税，这意味着农民和城市居民在被迫寻找食物上桌时都不会那么紧张。奥伦堡街上满是饥荒所造就的乞丐，他们是饥荒中受灾最严重的，他们从扩大的政府福利项目中受益颇多，工会在饥荒面前为争取更高的工资而斗争。勒紧了我们的胃、钱包和工业的饥荒终于要结束了。"
 ORE.450.a: "生活还是要继续的。"
 ORE.460.t: "饥荒结束"
 ORE.460.d: "在每一份报纸，电台，公告系统和海报上，工人委员会都在大肆宣扬它迄今为止取得的最大胜利：饥荒结束了。当然，是正式的。几乎没人需要去努力地去寻求些像样的食物了，并且那些不那么高级的肉类也被重新引进菜单。伴随着需求达到历史新高，农业也正在蓬勃发展，并且食品加工设施也在雇佣更多工人。看起来工人委员会和格奥尔基·马林科夫主席都因逆转危机而收获足够的信任。但第一起危机产生的部分原因是委员会对资源的管理不善的事实已经被掩盖起来。正如阳光一如既往地照耀在奥伦堡的田野上。"
 ORE.460.a: "我们吃得很饱！"
 ORE.100.t: "1962年的奥伦堡工人国"
 ORE.100.d: "奥伦堡市周边地区很幸运，没有经受苏联崩坏所带来的无政府状态影响。由于缺乏主要工业中心及自然资源，该地区的村庄能够返璞归真，回到以田地，家庭，教堂和村落为中心的原始生活方式。\n\n随着时间的推移，奥伦堡市逐渐成为该地区农民与工人可以和平解决问题的中立地带。这座城市本身很大程度上躲过了德国空军的骇人轰炸，因此得以自由发展出了一个由工匠和商人组成的强劲的早期工业经济。进城来与邻村谈判的农民开始用余量交换工具和物资，潜移默化中加强了奥伦堡与邻近村庄之间的关系。很快传闻乌拉尔山脉以南有一片绿洲净土的谣言开始散播开来，说这里摆脱了困扰诸俄罗斯国家的混乱。\n\n然而事实是，这个初出茅庐的工人国度，一切都很糟。该地区的公社从未希望与奥伦堡市委员会建立更大的联系。但是它们日益增强的经济和外交关系使得一个区域工人委员会的诞生，村民们能在那里根据民主原则讨论地区问题。这种自下而上的组织选择粉碎了建立一个强大统一的地区政府的所有希望，因为任何项目或提议都得经过极度独立的乡村公社仅乎全部的同意。\n\n现在，来自奥伦堡境外的活动正将这脆弱的政治体系推向崩溃的边缘。乌拉尔和哈萨克平原的难民不断涌入，把奥伦堡市拖到了饥荒的边缘。由于外界的军队潜伏在边境之外，这股混乱之源很快就会抵达这个工人国家本身……工人委员会甚至无法从民兵和公社中组织出一支地方军，它担心这片俄罗斯最后的净土正处于深渊的边缘。"
 ORE.100.a: "为了公社！为了奥伦堡！"
 ORE.900.t: "委员会内腐败的流言"
 ORE.900.d: "谣言是奥伦堡政治的必要组成部分。几乎每一项新法规都像一座冰山；所有编纂新法案的大部分实际政治团体都隐藏在各党派的幕后谈判中，公社则是通过妥协及私人关系，或不同代表间的竞争，参与到法案当中。涉及此类交易的泄密通常被用来免除一位代表不受欢迎的决定，或提升另一位委员会成员的利益。\n\n本周，一个极具破坏性的谣言在奥伦堡和邻近公社中区流传开来，该谣言称，新成立的农业政策委员会在成员选拔中存在腐败问题。若能在这种重要的委员会中谋个一官半职，定会对这个人的事业大有裨益。毫无疑问，这条令人不快的消息是由一些未能买通而恼羞成怒的人泄露出来的，它已激起了一群愤怒的抗议者，他们昨天冲进了工人委员会。随后造成的混乱干扰了当天的进程，并耽搁了农业委员会的工作。\n\n今天的会议上爆发了一场控告大赛，工人委员会的各党派互相指责对方腐败。这又浪费了大量的时间，就连一项核查每个账户的动议都遭到指点，称这是把花在农业补贴上地时间浪费在毫无意义的谣言上。此言论倒过来又引发了一堆反指责，称他们就是那些为自己买入头寸的人。\n\n会议结束后，我们政派的成员还在议论有关腐败的谣言。通过调查工人委员会和公社内部错综复杂的人际利益关系后，我们找到了一个很好的证据来证明谁是整个事件的始作俑者。虽然揪出罪犯是有益的一步，但现在我们党内又开始就如何最好地应对这场破坏我们政府的腐败争议展开了激烈的辩论。"
 ORE.900.a: "这可不妙。"
 ORE.900.b: "绝不能接受！"
 ORE.900.c: "适得其反。"
 ORE.901.t: "缓期处决？"
 ORE.901.d: "众所周知，马林科夫主席是一个慷慨大方的领袖。只要干部们的是通过某种适当的渠道，而且保持克制，不对工人委员会的改革产生影响，那马林科夫同志愿意让你获得一些计划外的收入。但是，一些有关干部贪腐的政治谣言却让人烦恼地拖慢了马林科夫主席计划的速度。\n\n今天的一场私人会议让马林科夫和他的顾问们认识到，和那些腐败委员的讨论不过只是浪费时间，就算前者拿出了决定性的证据，这些蛀虫还是会用尽全力推卸责任。现在，主席已经想要用一些“令人遗憾”的事故来处理这些有腐败嫌疑的委员了。\n\n不过，一位顾问指出，主席或许应该宽大为怀以避免可能的政治风险。腐败的代表已经成为了委员会生态的重要组成部分，更重要的是，他们收钱办事，拿到好处就投票。如果我们让有腐败嫌疑的代表继续活下去，而且让他们明白：自己能活多久完全取决于马林科夫主席的满意度，那我们对委员会的控制能力就会大幅加强。\n\n但另一位顾问坚持，应该处死这些腐败代表并开动宣传机器，让所有人都知道，欺上瞒下、损公肥私的唯一下场就是被主席同志看穿，并被判处死刑。但同时暗示其他委员：如果把“欺上”去掉，在获得意外收入时，与主席同志保持一致，那他们就可以继续他们的“副业”。"
 ORE.901.a: "腐败（在大多数情况下）无法被容忍！杀了他们。"
 ORE.901.b: "宽大为怀对任何人都好，饶他们一命。"
 ORE.902.t: "腐败渐消"
 ORE.902.d: "当今的俄罗斯，人命如草芥。只因一周的工资，只因一双没破的鞋，只因一条面包……只因种种听起来甚至很寒酸的理由，就有屠刀被举起，就有人头会落地。男人？女人？这无关性别，这只关乎生存。这些罪恶不可避免的发生，却也成了常事，自莫斯科陷落以来，人们只得把苏维埃时代的建筑稍加修缮，勉强过活。世事艰难，即使奥伦堡这样的安居之地也难以独善其身。\n\n就在不久之前我们听闻，一名委员在回他所在公社的路上遭到了土匪的埋伏，祸不单行的是，委员也在这场袭击中失去了他宝贵的生命。这次袭击事件也冲击了奥伦堡内部，引发了关于军事和安全改革的热烈讨论。\n\n这位人民公仆的死亡不过是为奥伦堡不幸去世者的名单上添了一笔而已。过去的几周内，还有一些知名委员遭受了更加恐怖的命运。一位遇难者诡异的与一个茶壶和一瓶工业润滑油有关，而另一位遇难者却在睡眠中静静的离开了我们。\n\n当然，并不是所有人都会在群众的聚光灯下结束他们的生命。许多工人委员会的成员仅仅是悄然离开了他们所在的公社，之后便失去了他们的消息。即使在最好的时期，公社内的交流都远远谈不上流畅，而现在当我们面临来自境外的威胁时，许多村镇已经放弃向奥伦堡城派出任何新的代表了。\n\n缺席的委员会席位在新一轮地区选举之后就重新补满了。随着时间的流逝，曾经的那些老委员也逐渐从公众的视野中淡去。委员会的旋转门上也仅仅记录着另一串陌生的名字。他们真的曾经在委员会出现过吗？委员会书记员也没法保证一直矜持不苟吧。\n\n由于委员会内部争执不断，导致新成立的农业委员会委员流失率一直居高不下，新入选的委员们也只能去填补这些空缺。幸亏的是，选举腐败已经结束，新的候选人能够公正公开的参选竞争政府职位。因此，在马林科夫领导下的组织严密的新政府中，应该如何应对时局变化已经成为了委员会最大的分歧点。"
 ORE.902.a: "谁又被指控腐败了？我跟不上政治。"
 ORE.905.t: "从噩梦中醒来"
 ORE.905.d: "关于腐败丑闻的记忆正在逐渐淡去…这就好像奥伦堡和它的人民正在从一个噩梦中醒来。在这个噩梦中，骗子将工人的民主扭曲成了个人致富的引擎。\n\n马林科夫主席在委员会中强大的支持度下，最近又吸收了很多的新成员。一开始出走委员会的委员们的那些朋友和同事们，已经成为主席联盟的热心成员。当人们看到主席的新支持者在工人委员会里为他欢呼时，这位睿智的奥伦堡之父所激发的忠诚真的令人肃然起敬。\n\n但是，正当有关腐败的可怕谣言逐渐消失的时候：一个新的，有关委员会散播恐惧的谣言开始传播开来。一些前委员被硫酸溶解，或在家人面前被暴民殴打致死的故事开始浮出水面。但这个谣言后来也消失了。工人的民主正在被威胁和暴力从内部腐蚀吗？这一切都是马林科夫主席安排的吗？任何理智的公民都不会相信这样的故事，更不用说把它传播给别人了。\n\n不，正如晨光驱散噩梦一样，马林科夫担任主席后，也在奥伦堡催生了一种新型政治。由于几乎没有什么可争吵的，工人委员会的成员们不再依靠简陋的幕后政治来推动法律通过。他们只是把自己的想法提交马林科夫主席批准。这样就不会有新的腐败谣言泄露出去了。"
 ORE.905.a: "一种新型的政治。"
 ORE.903.t: "马林科夫主席的道德观"
 ORE.903.d: "马林科夫主席以他一向精准敏锐的政治洞察力结束了今天的腐败论战。一项新的伦理政策已在委员会成员面前宣读。马林科夫主席恳请委员会成员保持警惕以防止奥伦堡政治中滋生腐败，与会公民纷纷表示称赞，改革后的委员会中新成立的整风小组将有权追查腐败现象，根除代表间的不正当交易。\n\n委员会的成员们没脾气地坐着，因为他们被强加了一套新的规矩。这一次，没有人试图站起来反对主席越权侵犯委员的权利。演讲稿的内容早已经通过非官方渠道传达给了他们，腐败调查失败的严重后果也被一并送之。\n\n英明的主席清楚，奥伦堡的工人民主决不能被腐败玷污。公民也不必了解用来维持政治廉洁的肮脏伎俩。腐败案中的一名嫌犯赫然缺席，据说他是在前段日子里从楼梯上摔了下来。马林科夫主席亲自去医院看望了他，并祝他早日康复。当主席结束讲话后，众人都起立鼓掌。掌声持续了很久，而那位委员的朋友们尤为热烈。"
 ORE.903.a: "主席是腐败之敌！"
 ORE.904.t: "泪流满面的辞职"
 ORE.904.d: "马林科夫主席怀着沉痛的心情，向奥伦堡人民和委员会宣读了那些因之前的违纪行为而辞去工人委员会职务的人的信件。\n\n信中的内容因人而异，但都详尽描述了他们因拿了脏钱而感到的无比羞耻和悔恨。他们怎么会参与到对伟大的工人国度奥伦堡的无耻玷污中呢？有几个人还希望能得到宽恕，但由于对每一位奥伦堡公民捅刀子，他们只配得到鄙视。\n\n当因群众的愤怒和不安高涨，而爆发出巨大的浪潮时，主席强而有力的声音中传出了低语。有几位委员被指为同谋，吓得脸色发白。警卫们不时地拖着嫌犯离开，人群欢呼雀跃。一部分有罪的委员有机会在堆满忏悔信的讲台上为自己辩护。一些人趁此良机哭着忏悔。\n\n休会一天后，该说的也都说完了，奥伦堡的男男女女纷纷涌上街头。当市民们向自己的亲朋好友表达他们对腐败的愤慨之情时，大小房子里都在讨论这令人动容的一天。但这与愤怒交织在一起只是一种情感宣泄。他们因看到可怜的骗子乞求马林科夫主席的宽恕而感到满足。不会的，伟大的工人民主使徒将再次证明了他的价值！"
 ORE.904.a: "想想，要不是马林科夫主席，他们还在逍遥法外呢！"
 ORE.906.t: "技术难点"
 ORE.906.d: "布尔巴带领公社迈向现代化的方案已被大会批准。但真正的挑战还在委员会那一关；这是他在那儿迄今为止遇到的第一个坚定的反对派，尤其是在我们宣布要将所有卷入近期腐败指控的委员会成员革职之后。\n\n尽管流传着许多有关布尔巴的谣言，但他确实投身于人民的福利事业当中。不过有些人认为他的议程以及对改革委员会的一些想法是在动摇其根基。他们暗示，如果只是为了打扫壁橱里的蛛网却导致人才和立法经验的流失，是不值得的。然后他们又提出了令人信服的绝妙观点。这一方案如果顺利执行，后果会不堪设想。那些打算被我们从委员会中除名的人在各地区的影响力也不可小觑。我们能承受这么大的代价吗？只有时间会告诉我们。同时，我们也很难审查指控，立刻驳回它们，或是期望人民对我们的工作感到满意。\n\n我们有两种选择：悄悄撤销我们正在实施针对委员会中腐败分子的案件，为了人民的利益退让一步，或者坚持进行改革。毕竟根据定义来说，只有主席才知道什么对公社人民好，即使后者不知道他们需要什么。因为知识就是力量。"
 ORE.906.a: "我们必须捍卫自己的未来，即使要付出高昂的代价。"
 ORE.906.b: "撤销指控吧。这是为了人民的利益。"
 ORE.907.t: "新大选的麻烦"
 ORE.907.d: "布尔巴主席和我们派系中的许多人都认为，这起贪污丑闻是个很好的机会，可以用来展现我们日益增长的政治力量，还能摆脱那些涉嫌贪污的政客。这些老家伙正把自己的位子拱手让给更有益于我们项目的进步政治家。\n\n然而，这次布尔巴主席精心安排的选举计划并没有太大的效果。在很多公社里，我方候选人的受欢迎程度数据已经不可靠了，而且很烦，大多数获胜者都来自于老马林科夫的派系。更糟糕的是，许多蓄意阻挠的代表只希望奥伦堡回到工人大会的无政府状态，他们又倒退了回去。\n\n布尔巴主席对这一结果感到失望，但他和他的分析师团队已经开始调查预测失败的原因了，并为整个地区构建新的支持度统计模型。与此同时，我们的委员们正在委新老成员制定法律，并明确表示不会恢复到布尔巴上台前的状况。总而言之，政治形势没有太大变化，因为在部分选举中，人员更替只是换汤不换药罢了。这对我们来说既不是一次大退步，也不能算是向前迈进。"
 ORE.907.a: "我们不可能把他们都赢了。但至少人民看到了那些贪污的委员们被扫地出门了。"
 ORE.908.t: "农业委员会工作的结束"
 ORE.908.d: "人们最终厌倦了有关农业委员会成员选拔中的腐败谣传。进而许多人开始讨论布尔巴主席的新排列政策的优缺点。另一些人则干脆放弃了政治，因为在这一年他们的周围中充斥着流言蜚语和边缘阴谋论。毕竟政治与税收及死亡是同一类永恒的事物，无视他几个月又不会有任何损失，对吧？\n\n委员会里，布尔巴主席的新秩序仍占据主导地位。每周都会有大量的权力从无能的政客手中流向委员会里。主席会继续招贤纳士，并把那些白痴发配到不知名的小组中。主席幕僚中的分析师比较了不同项目投资的预期回报，致使地区领袖们在资金的优先级问题上争论不休。是的，新委员会的所有事情正按部就班地进行着。\n\n人民们也很满意那些涉及腐败传闻的人员被替换，他们认为正义终于得到了伸张。布尔巴主席将部分资源分配给了那些因为失去了他们的老代表而愤怒的公社（如果这些投资真值得的话），而无视了其他人的请求。运营一个仍处于发展中的公社联盟终究是有好处的，至少那些糟糕的基础设施和通讯线路拖延了愤怒居民的进军。"
 ORE.908.a: "一次结果好就样样都好吗？"
 ORE.909.t: "委员们吓坏了"
 ORE.909.d: "最后，布尔巴主席决定听取那些顾问的意见：谨慎行事。委员会中许多潜在的不良成员在国内仍然很受欢迎，过快地撤换他们可能会破坏政府实施改革所依赖的，针尖上的平衡。另一件不幸的事：我们对目前的腐败丑闻及其嫌疑人没有更多的间接证据。\n\n然而，“委员会的大批驱逐名额”这一威胁产生了一些积极的后果。主席布尔巴对许多可疑的成员灌输了对上帝的恐惧。令其大声宣布自己无罪，并向改革派宣誓要展示其政治可靠性后，他们被无罪释放。另一方面，以扎哈耶夫委员为代表的顽固不化的骗子们，却因“萝卜加大棒”而被带到谈判桌上来。没有对政治风向的敏锐嗅觉，这个老混蛋不可能在动荡不安的委员会中生存这么长时间。他正确地推测出：布尔巴主席的优势地位是无法撼动的。对他和他的同僚来说，如果想继续保持真正的权力而不是被分流到文化委员会，只得减少腐败。\n\n腐败丑闻中的所有嫌疑人现在都表现得很好，几次富有成效的委员会会议也顺利展开。扎哈耶夫老人居然会支持布尔巴主席的提议，这无疑让一些人侧目。但奥伦堡政治的混乱本质，让人见识到了更奇怪的家伙。"
 ORE.909.a: "我们又和委员会的人吵了一天……"
 ORE.910.t: "对我们打击腐败的支持率正在上升！"
 ORE.910.d: "有段时间，一些关于农业委员会选举中存在腐败现象的谣言成为了全城的谈资。当时奥伦堡最受欢迎的话题之一便是猜测谁参与其中。一些人试图将责任归咎于贸易派：一旦他们的人当选，就会试图从农业委员会吸走资金；另一些人则认为，马林科夫派的残余势力正试图夺回一些权力，与布尔巴主席的派系进行谈判。\n\n我们与狡猾的委员们进行了成功的谈判，防止了贪污的风言风语再次出现在委员会。农业委员会的一些成员被调到委员会的其他部门，一些以清廉著称的人取代了他们。这给了那些被怀疑是贪官的人一些蝇头之利，但大多数人接受了委员会的成员调动，认为这些行动足以证明腐败的谣言得到了认真对待。\n\n纵观整场事件，实际上还是对我们有利：因为人民对布尔巴主席处理问题的方式印象深刻。主席和他的伙伴们并没有跳出来指责敌对派系的暗中使诈，而是把委员会重新集中在适当的议题上，并在幕后处理了局势。害怕在歇斯底里中结束其政治生涯的委员会成员比以往任何时候都更感谢我们，并决定更加支持政府。"
 ORE.910.a: "我们并不关心公众的心血来潮，但在收到持续认可的时候会感觉很好。"
 ORE.911.t: "委员会的决定"
 ORE.911.d: "对于这样一种对司法的严重歪曲，委员会已决定采取同等程度的极端司法行动作为回击：我们要清除一切妨碍有效治理的因素，让自己经受淬火的试炼，变得更加坚挺，更加强大。凡配得权柄者，必将重新参选；因利失义之徒，必被定罪遗忘。\n\n至少这是委员会制定的计划，也是大多数代表坚持上奏的事。那些爱挖猛料的狗仔队们指出，奥伦堡政治中的腐败分子与权力掮客之间的勾搭，意味着他们将不可避免地再次获选，但是他们的报道无人在意，这些蠹虫的斑斑劣迹也被忘却了。因此，代表们也认为这根本不是解决办法，仅仅是一种委员会自我开脱罪责的手段，同时还阻止了那些了解真相的人进一步提出指控。\n\n事情解决了，司法也得以伸张。委员会对此不可能起疑心的，虽然委员会内部问题肯定要多了；委员会内部的问题比委员之间的疑心更重要……大概吧？"
 ORE.911.a: "我们会把他们全部清除。没有任何问题。"
 ORE.911.b: "这似乎有点过分了，甚至是有点过火了。"
 ORE.912.t: "新的公告"
 ORE.912.d: "虽然宣布重新选举以清除奥伦堡委员会内腐败之痕的做法得到了一些赞扬，但几乎没有人认为能取得好结果。即使一些有希望的新一代候选人站出来，声称要“挑战现状”，但他们也只是普通人群中的一小撮。这个新团体比较年轻，或许他们的议程更具民粹色彩，但还不够激进，不足以引起真正的变革。奥伦堡的人民已经厌倦了，尽管他们可能对此次新选举抱有一些渺茫的希望，但许多人还是认为，只要他们摆出事不关己的态度就会带来很大的影响。就好像投票仅仅成了传统形式，却没有任何变革的效果。参选者可能会换人，但规则不变，多年来，奥伦堡的掌权流程就像水泥一样固化了。就算是那些热血敢为，充满希望的年轻候选人，也怀疑自己能否保持自己反对现状的立场。即使有了一些他们所希望的小进步，他们也会很紧张。过了很久选票才开始堆积起来。很明显，许多人决定呆在家里，投票人数低得让人沮丧。然而结果统计来了，是…"
 ORE.912.a: "发表你的意见！"
 ORE.913.t: "一成不变的委员会"
 ORE.913.d: "不出所料，上一届委员会的大多数委员都再次当选。虽然他们对于能够重新掌权十分高兴，但是他们并没有获得什么支持。这清楚地表明了奥伦堡的疲惫。不过，这不是那些急于回归他们往常的整治项目的委员会成员们所关心的事。他们中的一些人做了些象征性的努力，来给自己加上渴望于让一切变得更好的伪装。如果改变只是由简单的演讲和与一些农民们握手，那么他们可以说已经成功了。但是实际上这并没什么改变。一些改革被颁布来阻止普遍的贿赂和腐败，但是在公社民众看来，这些改革似乎并没有任何效果。在委员会成员以干瘪的蛞蝓般的速度和热情搅合在他们没完没了的议题和辩论中，一切照常进行。一些人确实有去考虑如果选举出一个新的委员会会发生什么。“或许有些事情会变得更好吧”他们这样幻想着。\n\n还有一些确实在改革这一制度。一群工人把能改善奥伦堡人民生活的关键改革列成了一份清单。他们试图取得进展的努力和其他被送过去的建议和投诉一起付诸东流。每次他们问起进展时，都被告知这件事迟早会成为议题的。当然，迟早…"
 ORE.913.a: "奥伦堡的生活节奏缓慢。"
 ORE.914.t: "无可奉告，无可隐瞒"
 ORE.914.d: "委员会决定坚持将保持现状不动摇，旧官员也将保持留任。官僚们借口说“委员会不存在腐败”，如果存在腐败的话，那我们肯定现在都知道了。当然，对于那些言之凿凿确信腐败仍在暗流涌动的反对派来说，委员会的申明只能让他们愈发焦虑不安，不停啃咬自己的指甲以等待委员会的下一步行动。委员会已经在为他们匮乏的行动买单了，一大群抗议人士聚集在奥伦堡中心会堂外亟待解决。抗议者们打起形式各异，语言不同的旗帜，但毫不令人意外的都高呼着“委员会必须滚蛋！”，他们还公开展示了一个挑衅委员会的漫画，画中委员会委员眼睁睁地看着农民的劳动成果被小偷窃取，手中却拿着小偷送的财宝。虽然示威者们数量众多声势浩大，但是委员会却视若无睹，他们宣称社会秩序将会和往常一样井井有条。\n\n示威者们每天都会在委员会开会的时候进行抗议，委员们回家的时候自行解散。但是这一切都证明是徒劳，委员们依旧不为所动我行我素，抗议者们于是开始采取其他方式以满足诉求。一些人聚集在某些官员们的家门之外，在晚上大声嚷嚷让官员一家还有他们的邻居彻夜无法入睡，另一些人涉嫌轻微犯罪的破坏行为，从在委员会大楼上写下“骗子”到向一名去上班的委员会委员扔死鸡，应有尽有。在某些特殊的事情发生之后，委员会迫于无奈只能同意与部分抗议群众见面，尝试能否达成妥协。但对于双方来说，这场协商毫无意义，抗议群众们坚持委员会必须辞职，而委员会们坚称根本不存在腐败问题。第二天如期而至，旗手们再次聚集在委员会大楼周围继续着日复一日的抗议行为……奥伦堡又是安详的一天。"
 ORE.914.a: "希望不会再有更多的动物尸体被抛出。"
 ORE.915.t: "大惊小怪"
 ORE.915.d: "现在混乱局面已经平息，奥伦堡统治阶层中的一些人可以从混乱中脱身，并思考腐败谣言可能从何而来。由于每个政治派系都保留着一些非正式的线人和间谍网络，所以每个人都暗中期望有关真正罪魁祸首的证据。一旦有问题的腐败政客试图兑现他们的筹码，就会有证据证明他们有罪，并且可以查出试图通过贿赂进入农业委员会的人们的整个腐败网络。\n\n随着时间的推移，失踪的钱款并未能重新出现，这个话题再次冒了出来。今天早上，在我们正在为本日的工作做准备时，一位年轻的秘书气喘吁吁地冲进我们派系的办公室，要求与最负盛名的政治家交谈。\n\n我们困惑的成员听取了她的故事。事实证明，她在委员会财务委员会的上级错误地放置了一些批准例行转账以向工作人员支付薪资的文件。这在账户中造成了一个漏洞，一些官僚试图通过转移资金来将其掩盖。很快，连锁效应就造成了资金进入和离开奇怪的地区账户的情况，从而导致了这样一种想法的产生，即公社的地区协会正在向奥伦堡支付大笔资金。谣言便从这里流传开来，声称农业委员会的账目出现了问题，其成员则是通过某种卖官鬻爵的方式才得以就职的！\n\n当秘书的上司发现错误的文件时，丢失的钱“重新进入了”系统，让每个账户都恢复了正常。那个人没有意识到他的错误，最近才将其向他的秘书提及。这位年轻女士立即看到了这个文牍错误的后果，并向我们报告。事实证明，农业委员会从来没有任何腐败现象。"
 ORE.915.a: "聪明的姑娘。要是她能早点学到就好了…"
 ORE.500.t: "行政事务"
 ORE.500.d: "杰尼斯卡·索波夫是乌拉尔联盟众多精英部队中的一名新晋指挥官。他非常认真地对待自己的职位，并抓住机会带领奥伦堡周边的防御巡逻队，索波夫相信这无疑是一项简单但有效的任务，可以来展现他的能力。\n\n然而大约几个小时后，他和手下发现他们在远离计定巡逻路线的地方绝望地迷失了方向。索波夫发现附近有一个乡村公社，一群农民正在公社外的地里干活，他走上前去，要求农民们把他指给村长，以便让他找到路。令对这个地区了解甚少的他吃惊的是，农民们坦率地告诉他这个村子根本没有村长。出于好奇，索波夫请他们解释这个村子究竟靠什么来运作。\n\n他们告诉他，无政府工团公社里的成员是如何轮流担任一段时间的行政长官的，而行政长官的所有决定都需经过公社半数以上的内务以及三分之二的主要外务批准才能通过。索波夫觉得他们的体制相当古怪，并告诉他们，联盟是如何在指挥官和民兵部队严格而有效的等级制度下组织起来的。农民们听后不以为然，并告诉他一群人坐在堡垒里，发放着花哨的头衔并不是政府制度的基础。\n\n索波夫试图在他们喋喋不休时插话，但是没能做到。他开始变得不耐烦了，直接要求农民们把他指给管事的人。他咄咄逼人的语气惹怒了农民，他们声称这是乌拉尔卫队的“典型举止”。索波夫终于受不了在手下面前出糗了，他气冲冲地去找一个能为他提供所需信息的人，留下了一群埋怨他擅闯村庄的农民。"
 ORE.500.a: "来看看这个体制中根深蒂固的暴力！"
 ORE.501.t: "废土中的爱情"
 ORE.501.d: "她的家人怒斥她；她村里的人对她躲躲闪闪；人们称她为婊子和叛徒，但这对瓦莉娅来说无关紧要——因为今天她要嫁给她的穿着闪亮盔甲的骑士。\n\n鲁斯兰是一个来自奥尔斯克的年轻人，从恐怖的匪帮逃了出来后加入了乌拉尔卫队。他在卫队中步步高升，曾多次率领探险队前往奥伦堡帮助那里的人民，尽管奥伦堡的人民普遍对他抱持敌意的态度。他从遇见瓦莉娅的第一天起就爱上了她。他从山上给她带来鲜花，每次巡逻都去看望她，在这个恐怖的世界里给了她安全感。当他回到乌拉尔卫队那里，为即将到来的战斗做准备的时候，她恳求他带她一起去，于是他们同意结婚了。\n\n她所爱的人全都背叛了他，对这些人来说，鲁斯兰是个想要摧毁他们传统生活方式的人。一边是个可能会在一周内死去的男孩，他的头盖骨会被当碗使，而他的内脏会被梦魇般的土匪吞食。另一边的家人则在疯狂剥夺女孩应有的恋爱权。但当那位孤僻但充满同情心的神父带领着这对恋人在山脚下幽静山谷中许下海誓山盟时，世界上最重要的东西瞬间变为了彼此。\n\n一天之内，这对新婚夫妇就动身前往了别洛列茨克。瓦莉娅渴望能在一个没有土匪、没有疯狂的科学家、没有20世纪所有恐怖事物的时代，再见一次家人。她还希望鲁斯兰能活着回到自己身边，在那个时代邻里乡亲能接纳这个不错的小伙。但当下的她，觉得能够平静地走到丈夫身边，就很满足了。"
 ORE.501.a: "爱情真是奇妙。"
 ORE.502.t: "干预"
 ORE.502.d: "伊万·亚历山德罗维奇是乌拉尔卫队的忠实士兵。他与土匪打过很多仗，每次都成为他赢得英雄的名声。正是因为这个原因，他被派去保卫奥伦堡公社郊区的一个无名小村。\n\n他和他的战友们赶到村庄，急切地准备帮助这些可怜无助的人们。可惜这种感觉根本不是相互的。当士兵到达时，他们被拒绝留宿，所有当地人都躲着他们，卫兵不得不在城镇边缘建立自己的营地。村民们普遍对伊万和他的朋友们怀有敌意，永远不会向他们出售或交换食物和物资。\n\n然而有一天，伊万和卫兵们尽责的机会终于来了：一支土匪小分队正从南方赶来。卫兵们拿起枪，各就各位，严阵以待……却被村里的民兵们又喊又笑。这些使用劣质武器、未经训练的临时士兵说，他们会自己处理。这是压倒伊万的最后一根稻草。不管这些人喜不喜欢，他都会保护他们。当强盗们到达时，伊万已经被制服并被拖走了，因为他袭击了一个村民。其余的农民不情愿地与卫队并肩作战，但伊万被绑住了，气得浑身冒烟。那天他没有为任何人服务。"
 ORE.502.a: "真是一场灾难。"
 ORE.503.t: "1963届"
 ORE.503.d: "“…当然，这并不意味着这一切都很容易。在过去的几十年里，我们的世界已经被颠倒了好几次。但经过这一切，我们的城市得胜了。正是你们——年轻的、精神奋发的年轻人——现在拥有了工具和才能，来保护我们进入明日世界的生活方式。\n\n我们现在正在接近一个大多数人民不再记得我们伟大的祖国曾在一个旗帜下团结一致的时代。这包括在座的大多数人。我有充分的信心和信心，年轻一代和后代不仅将看到一个更美好的世界，而且也将创造一个更美好的世界。摆脱了过去的枷锁，我乐观地展望着奥伦堡的未来。\n\n你的学生时代已经结束了。你们现在必须走出校园，走进生活，走出校园，去做伟大的事情。我很荣幸能成为你们的院长。63届的同学们，我请求你们和我一同前往奥伦堡州立大学的母校……”"
 ORE.503.a: "激励人心的话语。"
 ORE.504.t: "开车"
 ORE.504.d: "KO-1一点也不漂亮。它既不闪闪发光，也不光洁亮丽。它的边缘是倾斜的，轮毂是简简单单的圆盘，油漆总是暗淡的绿色，头灯是柔和的圆形。座位既不温暖也不舒适，内饰也没有色彩，而且总体上也没什么花哨的东西。\n\n然而，它却是许多人所见过的最美的东西。\n\n这是奥伦堡第一辆独立设计的汽车，象征着自由和个性，这在俄罗斯军阀国家从未见过。它制造成本低廉，易于维护，行驶里程甚至可以与美国汽车媲美。在未来几年，随着KO-1在奥伦堡越来越普及，甚至开始有限地出口到其他国家，KO-1将成为民族自豪感的象征。而几十年后，在车型停产很久之后，你仍然可以轻易的找到一辆仍可运转的二手KO-1。"
 ORE.504.a: "你们都是在哪买的？"
 ORE.505.t: "叛逃者"
 ORE.505.d: "他们到达的时候已经是清晨了。一群形容枯槁的男女，有些身着实验服，有些穿着便装，但他们都是各自领域中最优秀，最聪明的人。这些人来自黑山，他们连躲带溜逃过了马格尼托格尔斯克的巡查，又步行了两天才抵达了奥伦堡，他们最终还是做到了。\n\n当他们被郊外的巡逻民兵带走，并为他们提供了食物，水和安全保障后，才开口说话。这些人曾亲眼见过黑山深处的恐怖。他们低声讲述着自己的故事，并因其所做的实验而偷偷啜泣，因为科学家们在这个问题上别无选择，或者从开始就笃信所谓“更大的利益”。他们咕哝着有关绑架，强迫生育，活体解剖这些耸人听闻的暴行。\n\n有些人还是什么事都不愿谈。\n\n布尔巴的人答应为提供他们庇护。只要这些科学家为奥伦堡及其研究机构工作，他们就将有自己的栖身之所。这是一个需要一定说服力的事情，以及一个实际的道德准则示范，但在最后，所有的科学家都加入到了这座城市的奋斗当中。"
 ORE.505.a: "那座山真的让我感到很担忧…"
 ORE.506.t: "饲育之手"
 ORE.506.d: "胜利广场，混乱已终。\n\n奥伦堡之子的鲜血顺着刚刚出厂的汽车一侧流淌到地上，涓涓地流入新挖掘的排水沟，在训练有素的防暴警察的军靴下形成了一滩新的血泊。\n\n现代化动摇了奥伦堡公社的社会基石，但它当然是好事！人们以全新的方式工作，饱足地生活，享受着几年之前不可想象的繁荣。奥伦堡简直是黑暗俄罗斯大地上的一座灯塔！\n\n但是，代价是什么呢？人们总觉得失去了一些美好的事物。每当躺在床上时，人们都能感觉到，那事物已经消失了。在布尔巴的领导下，警察队伍一再扩编。在警察的监视下，他们无从安眠。他们不得不在工厂里面不停工作，薪酬常遭拖欠，却再无发言权。当他们带着一身的酸痛与被呵斥的记忆躺上床铺，感受着警察的监视时，那个事物从他们的身体里面流淌而出，蒸发消散。\n\n那个事物，名为自由。\n\n委员会似乎早就对他们的抗议有所准备。当学生们效仿历史书中的先辈，三五成群地行进在林荫大道上时，那些警察也迅速就位，历史再次上演。他们手上拿着防暴盾牌，腰间挂着催泪烟雾弹，在数十名军官的指挥下蜂拥而至。\n\n警棍挥动，枪声响起。承载着奥伦堡的希望的、公认的最智慧的青年中，有十几位躺倒在林荫大道上。光斑透过树叶，洒在他们那一张张因为过度失血而苍白无比的稚嫩的面孔上，无神的双眼瞪着这苍白的天空。另外几百人也浑身带伤，如果没有合适的护理，他们的日子也不会好过。\n\n布尔巴主席说，要不惜一切代价推进现代化。请问，学生们也是“代价”吗？"
 ORE.506.a: "为了未来我们还能牺牲什么？"
 ORE.508.t: "劳苦大众的家"
 ORE.508.d: "在这被战乱撕碎的国家里，运气好到每天晚上有地方过夜的人，总是很少关心那些在困难时期穷困落魄的可怜人。也正是因此，很多人以为新建造的混凝土建筑不过是给富人和腐败官僚的新房子罢了。但当建筑大门打开时，很多人惊奇地发现，这些房屋欢迎一切需要温暖的庇护所的人们入住，还会为缺衣少食的难民提供食物。这些人曾经是农民，流浪了数年，日间找糊口的粗活，夜间就随便找个地方睡觉，他们现在终于能好好休息一下了。\n\n亚历山大·布尔巴对奥伦堡的改革并不止于保证民主化，同时也准备为蜷缩在乌拉尔的大量民众设立福利保障。随着现今俄罗斯的主要城市的第一所难民庇护所开张大吉，追求这崇高目标的进程已经开始。布尔巴在为该设施剪彩时的演讲中阐述着俄罗斯人民是如何因为内斗与持续动荡的局势而流离失所，并提到将庇护所的运营不仅仅是为了收留难民，而是迈向重建祖国母亲的第一步。我们只能祝这些流亡时代里的游民们好运了。"
 ORE.508.a: "对穷苦大众的态度能决定一个社会的好坏。"
 ORE.509.t: "下班"
 ORE.509.d: "亚历山大在外面东跑西掂，假装成击落了卑鄙德机的英勇俄罗斯王牌飞行员。太阳已经落山了，但他想看看爸爸妈妈。亚历山大通常在父母换班之前上床睡觉，但今晚他会在那里昂首等待。最后，父母拖着疲倦劳累的身躯回到家。当他们看到亚历山大时，脸上露出疲惫的笑容。\n\n妈妈跪下来拥抱了他一下，“我们下班回家的时候给你带了好东西。”她从裤子里拿出一样东西递给亚历山大。那是一辆小玩具车，轮子还能转，其他部件应有尽有。他高兴地尖叫起来——他已经有好几年没有收到新玩具了。“谢谢妈妈！”他跑去玩车，身后的父母绽开笑容。\n\n第二天父母忙于工作，亚历山大又独自一人在家。当他玩玩具的时候，注意到油漆裂开了一点。就在这时，一个轮子也掉了下来。他跪下来想把它重新接上，但无济于事。亚历山大颓然地坐下，感到既沮丧又难过。他把轮子放进口袋里，因为父母也许能修好它。这就是他们没日没夜工作的理由吗？宁愿送给自己廉价的破玩具，都不愿意好好陪陪自己？亚历山大看着手中的小汽车，寂寞充斥了他的内心。"
 ORE.509.a: "哦宝贝，妈妈会给你买个新的……"
 ORE.510.t: "公社梦的终末"
 ORE.510.d: "达莎静悄悄地关上了小棚屋的门，独自游荡在空无一人的街道上，她是这个日渐衰亡的村镇边缘的最后一个活人了，因为所有人都迁往奥伦堡为马林科夫同志的新工厂劳动。她的邻居阿图尔曾经立下誓言，他绝对不会离开村子。但是她已经很多天没有看到他出门了。也许，他终于酗酒死了吧。\n\n她如同行尸走肉一般慢慢走过那些如今空旷到可怕的街道，路过那些破败的党支部大楼。仍有一些“孤魂野鬼”在这里游荡，驻足不前，消磨生命。当她最终抵达集市广场的时候，只有一家商铺还开着门——老好人瓦西里还在卖他的土产。她从社区棚屋里面拿出一根又破又烂的笤帚开始清扫广场，不过这都是枉费力气，风只会夹带着更多的灰尘扑面而来洒落满地，是否有人感谢她的劳动已经没有任何意义了，但是这毕竟是这个镇里最后的工作之一了。\n\n最后的最后，瓦西里终于厌烦了这样的日子，没有顾客，日复一日。他们一起回忆镇子过去的光阴，一顿对现实的牢骚。瓦西里不好意思地表示，他也下定决心离开这里去奥伦堡找一份工作了，打算下周一就动身。达莎非常难过，瓦西里是她见过的最好的人了，她会一直想念他的。老好人瓦西里从摊子上给达莎带了一篮子蔬菜亲手送给她，叮嘱她吃一顿热乎的。分别无言，他对着达莎挥了挥手，收起了摊子踏上了回家的路。\n\n达莎一个人愣愣的站在广场上，达莎闷闷不乐的歪着头思索，是不是也该轮到她了。但是至少现在，她在一片寂静中依然默默挥舞着笤帚，至少让这个垂死的镇子还像点样子吧。"
 ORE.510.a: "扫扫这些曾经熙熙攘攘的街道吧。"
 ORE.511.t: "射杀信使"
 ORE.511.d: "马林科夫坐在办公桌前，仔细阅读文件，然后签字。有一堆比他的椅子还高的文件正等着他审阅通过。有人轻轻地敲了敲他的门，马林科夫连眼睛都没抬一下就说：“请进。”\n\n一位私人助理紧张地走了进来，他手里拿着一小叠文件，尽量避开马林科夫的目光。“先生，关于工厂产量的报告已经收到了。”这使马林科夫抬起头来，眼睛里充满了渴望。他从助手手中夺过报告，开始读摘要。他的眼睛很快从热切变成困惑，然后变成愤怒。“这些数字糟透了，它们远远低于合理配额。他们一定是搞错了，去把正确的报告拿来！”助手显然吓得发抖。“先生，这些数字是真实的。”马林科夫用拳头猛击桌子。“仅仅因为它们在事实上是准确的，并不意味着它们就是正确的！我下达了正确的指标，但是他们没有达成！”他的脸上现在充满了愤怒。“保安！把这个人关起来！”\n\n助手最担心的事情变成了现实。他被拖出了房间，遭受殴打，最后被关进了牢房。他会在里面待很长一段时间。"
 ORE.511.a: "如果他能带回好消息，那就没有什么好怕的了。"
 ORE.512.t: "工人民主祝颂会"
 ORE.512.d: "奥伦堡的太阳照常升起，奥伦堡城出版社每天也会印刷种类繁多的新闻公报和革命艺术作品，然后盖上“奥伦堡工人民主祝颂会”的印章分发给市民。新组织设立的初衷旨在传播工人革命的喜讯，让人们坚信，我们伟大领袖所做的一切关于公众生活与工作的决定都是绝对正确，无可动摇的。我们只需要努力工作，感谢我们伟大的工人委员会，就足够了。\n\n任何一个具有敏锐观察力的人也许都会发现，马林科夫主席无时无刻都会出现在协会的文学作品和艺术作品的任何位置。在一份海报上，主席亲自为一个偏远的公社开箱分发药品。而在另一份海报上，马林科夫同志在为一个新工厂剪彩。还有些别的，军事动员海报号召全体奥伦堡人必须保卫马林科夫主席的新时代奥伦堡。每一周，都会有工业产品增产的报道；每一周，都会有新的士兵因为主席的改革而领取了崭新的武器。一个足够敏锐的人也许还会注意到，库兹涅佐夫委员不再继续担任奥伦堡文化与传媒部部长；一个敏锐的怀疑论者可能会对库兹涅佐夫同志的贬职产生兴趣，一个纯粹的怀疑论者甚至会相信库兹涅佐夫就是因为拒绝服从马林科夫主席的个人崇拜而被革职的。\n\n幸运的是，奥伦堡的好工人们绝对不会成为怀疑论信徒的。这种来自异化资本主义社会的可悲人格在奥伦堡没有生存的土壤，尤其是那些热诚的工人们，他们狂热地相信，正是马林科夫同志夜以继日的工作彻底改变了他们的命运轨迹。"
 ORE.512.a: "报纸上说，马林科夫主席又提高了巧克力的配给！"
 ORE.513.t: "疑惑困扰着主席"
 ORE.513.d: "马林科夫从未睡过安稳觉。不过也有例外，他当任主席的那晚睡得就很香。不巧今晚他又辗转难眠，想法充斥在他的脑海中，疑惑也困扰着他。马林科夫努力告诉自己，他已经成功了，已经是奥伦堡的主席了，但这并不能让他安然入睡。奥伦堡的扩张和进步按着马林科夫的计划稳步进行，但仍有许多问题困扰着他。就在两天前，他看到一名老妇人被推倒在地上抢劫，警察还没赶到现场，小偷就溜进一条小巷里了。他晚上下班前还过问了这起案件，但警方答复该案还在调查当中，但是他明白话里的意思，小偷永远不会被抓住了。主席确实帮忙增设了该市的安全措施，但这还远远不够。奥伦堡仍然有许多穷人，他们通常别无选择，只能干点蝇营狗苟之事来糊口。还得多添几名警察，他想，这样肯定能解决问题。\n\n但是他依旧睡不着，更多问题困扰着他。也许是那次视察农场的时候吧。虽然指标在纸面上已经完成，但是他在正式访问期间所看到的农产品数量似乎只有指标的一半。农民们在骗他吗？“为什么他们要这么做？”他想。难不成出了什么误会？还是说有人偷了农场的收成？马林科夫又提出了一个令他自己都难受的猜想：难道说那些农民害怕我？因为无法及时完成指标，所以害怕我惩罚他们？他意识到，事实可能就是如此，毕竟他自己对那些失败过的人非常苛刻。马林科夫确信自己将会做得更好，自己将会终结人民对犯罪、对他自己的恐惧心理，奥伦堡在他的治下将会变得繁荣而和平，他将会尽力达成这一点。马林科夫尝试让自己振作起来，即使没过多久这些疑虑仍会再次滋生。"
 ORE.513.a: "又一个不眠夜。"
 ORE.514.t: "最后的委员"
 ORE.514.d: "马林科夫办公室的钟表时针指向了十一点。办公室并不奢华，配不上这位革命先锋，但会堂内的小办公室已经够用了。当他在审阅当前工业化方案的报告时，发现桌子上有一张照片。拍摄日期并不难记，就是在第五十七届代表大会的最后那几天。\n\n马林科夫笑了，他回想起当年阿斯坦科夫那家伙是如何取笑公共政治中一些荒诞的方面的。遗憾的是，之后他发现这个人同样也在取笑马林科夫他本人。\n\n这个人，是加夫里洛夫。他是个乐天派，但他真正关心的是奥伦堡的福祉。他滔滔不绝地谈论着跃进共产主义，以及事情总会朝着更好的方向发展。甚至在马林科夫被扣上法西斯帽子的时候，他也从未放弃对马林科夫改革的希望。然而一切都定格在饥荒之前了。当发现加夫里洛夫提出反对意见时，他别无选择：持异见的人会导致党内的派系之争。但即便如此，马林科夫还是忍不住掉了几滴眼泪。\n\n然后站在中间的就是柯罗文了。他是一个又老又胖的犬儒，以他煽动性地指控马林科夫是法西斯分子而闻名，但如果没有他，几年前公社就会陷入无政府状态。谢天谢地，他在第五十九届大会之前去世了。因为马林科夫对奥伦堡的所作所为很可能会让他从坟里跳出来。马林科夫终于忍不住哭了出来，因为他意识到他自己是这张照片中唯一活过大清洗的人了。“为什么他们就不肯乖乖听话呢？”他自言自语道，“工业化是重中之重，因为迪勒万格旅很快就会到我们家门口，等着将弱小的奥伦堡一口吃掉！”但不管马林科夫编造出什么样的理由，都无法驱散对那些老人的巨大负罪感。\n\n一周后，奥伦堡档案中出现了一张新的照片。照片里马林科夫在第五十七届大会上微笑着。"
 ORE.514.a: "他身边没有站着任何人。"
 ORE.515.t: "工人民主祝颂会"
 ORE.515.d: "奥伦堡的太阳照常升起，奥伦堡城出版社每天也会印刷种类繁多的新闻公报和革命艺术作品，然后盖上“奥伦堡工人民主祝颂会”的印章分发给市民。新组织设立的初衷旨在传播工人革命的喜讯，让人们坚信，我们伟大领袖所做的一切关于公众生活与工作的决定都是绝对正确，无可动摇的。我们只需要努力工作，感谢我们伟大的工人委员会，就足够了。\n\n任何一个具有敏锐观察力的人也许都会发现，马林科夫主席无时无刻都会出现在协会的文学作品和艺术作品的任何位置。在一份海报上，主席亲自为一个偏远的公社开箱分发药品。而在另一份海报上，马林科夫同志在为一个新工厂剪彩。还有些别的，军事动员海报号召全体奥伦堡人必须保卫马林科夫主席的新时代奥伦堡。每一周，都会有工业产品增产的报道；每一周，都会有新的士兵因为主席的改革而领取了崭新的武器。一个足够敏锐的人也许还会注意到，库兹涅佐夫委员不再继续担任奥伦堡文化与传媒部部长；一个敏锐的怀疑论者可能会对库兹涅佐夫同志的贬职产生兴趣，一个纯粹的怀疑论者甚至会相信库兹涅佐夫就是因为拒绝服从马林科夫主席的个人崇拜而被革职的。\n\n幸运的是，奥伦堡的好工人们绝对不会成为怀疑论信徒的。这种来自异化资本主义社会的可悲人格在奥伦堡没有生存的土壤，尤其是那些热诚的工人们，他们狂热地相信，正是马林科夫同志夜以继日的工作彻底改变了他们的命运轨迹。"
 ORE.515.a: "报纸上说，马林科夫主席又提高了巧克力的配给！"
 ORE.1000.t: "呼叫援助"
 ORE.1000.d: "黎明时分。奥伦堡似乎总是在清晨最活跃。随着军事活动的频繁进行，部队往来前线，外交使节和官员们才争先恐后地提交拖延已久的报告。但即便是领导人也不能否认自己近来拖拖拉拉。他们的黑眼圈无声地向人诉说着近来的故事，虽说并不是失败的故事，但肯定也不是胜利的故事。\n\n在与黑匪帮的冲突中，老兵有的也失去了一只胳膊，或是被炸断一条腿。农场里见不到兄弟和父子。奥伦堡还在抗争，但它的声音中出现了一丝颤抖，在大众广袤的脑海里，怀疑挤下希望，成为了主导情绪。迪勒万格旅一直在观察着、学习着，他们用武力抹杀奥伦堡革命成果的时候什么时候来到？没人知道。\n\n委员会就像一只被困的啮齿动物一样在夜间啃咬自己，然后陷入无尽的争论当中。然而在凌晨，奇迹降临了。委员会就此问题达成一致意见，并提出了解决办法：召唤乌拉尔卫队，他们幕后的恩人。委员会中没人完全信任他们，但是粗糙的铁血猛男确实很有吸引力。他们的男人比我们强多了。\n\n在这种想法背后，却是一种更令人不安的厌倦：那就是公社再也不能单独赢得这场战争，社会主义必须依赖别人才能得到保障。"
 ORE.1000.a: "呼叫联盟援助！"
 ORE.1000.b: "革命必须独自践行！"
 ORE.1001.t: "走投无路"
 ORE.1001.d: "总是同一支舞，总是同一对演员。奥伦堡和联盟的外交往来每天都在变化，但这种例行的公事是令人放心的，至少对联盟的外交官来说是这样。然而在最近，这样的情况发生了改变。\n\n公社以平日里一贯的消极作战口吻提交了一份正式申请，“革命并不需要你为我们而战，白，白痴！”我们收到了这些花言巧语。他们还是老样子，爱在道德上哗众取宠和盛气凌人地妄下定论。但确定改变的是：后者已不复存在。他们对社会主义战胜土匪资本的信心已荡然无存，只剩下软弱和对“意外发展”的日益承认。在这些光鲜的言辞背后，联盟的外交官感受到的是痛苦。\n\n在他写报告的时候，无端联想起了一位叔叔，他在东部打猎时意外失去了所有的儿子。叔叔眼中的痛苦突然变得熟悉起来——这位外交官意识到，这就是他每次与奥伦堡委员会会晤时，自己看到的一连串痛苦的眼神和隐约的悲伤啊。其中甚至还有内疚。\n\n他愁眉紧蹙，写完了报告。最后的决定留给了门维克和他的小集团，但他知道他必须谏言什么。当无辜的灵魂徘徊在黑暗中时，联盟不能袖手旁观；因为这就是殉道的含义，他们的鲜血一旦喷出，就将为正义而哭泣。"
 ORE.1001.a: "奥伦堡在呼唤，乌拉尔会回应。"
 ORE.1001.b: "我们负不起援助奥伦堡的代价。"
 ORE.1050.t: "NKVD的提议"
 ORE.1050.d: "马格尼托格尔斯克的NKVD今天向奥伦堡工人委员会提交了一份提案。他们声称，由于他们是俄罗斯乌拉尔地区的杰出力量，他们已经决定我们在他们地盘上的地位需要改变。而在“仁慈的明智”之下，他们决定在他们的国家内为我们提供自治。公社将保持独立，工人委员会仍然存在。然而，我们会在NKVD的统治下摇摆不定，被迫为他们的军队提供税收和士兵，为NKVD的战争机器提供资金。NKVD将被允许派遣政委和NKVD官员“保护国家免遭反革命威胁”。然而，在这层薄薄的面纱之下，显然是秘密警察用来压迫我们的人民的一种手段。NKVD很可能不会对否决他们的提议的人过于仁慈。他们刚刚与匪徒打过一场战争，如果我们拒绝，他们会非常乐意派遣他们的军队到西部边境。我们面临着一个抉择，要么在NKVD的自治下丧失一些自由，要么保持独立但可能得面对愤怒的NKVD战争机器。工人委员会已召开大会进行投票表决。"
 ORE.1050.a: "公社投票决定屈服。"
 ORE.1050.b: "公社投票保持独立。"
 ORE.1051.t: "NKVD的要求"
 ORE.1051.d: "厚颜无耻的战狂、虐待狂NKVD已经向工人委员会提出了将奥伦堡公社并入NKVD下属的崭新独裁国体的要求。声明了俄罗斯人必须在生死存亡之秋团结一致的必要性以及迪勒万格之流已死工人委员会在乌拉尔地区无须畏惧任何势力的事实。他们声称公社会处在NKVD的保护之下，而人民则不需要工人委员会来为他们指手画脚。如果公社同意这样一个提案的话，所有的自由和权力都必须征得NKVD的同意才能行使，而NKVD从来就不是那么善良的。投票开始了，每一个公社都要投票，因为他们的声音必不可少。他们会选择臣服NKVD吗？还是会为自由而斗争？"
 ORE.1051.a: "你夺得走我们的生命，但夺不走我们的自由！"
 ORE.1051.b: "服从终究比死亡可取些。"
 ORE.1052.t: "友好的提议"
 ORE.1052.desc: "NKVD特使，带着许多人仍记得的苏联时期情报机构一贯的厚颜无耻的自傲和自信，坐在工人委员会前，开始为改善我们两个群落在这片地狱般的土地上的关系提出提案。我们一起克服了迪勒万格的疯狂，证明了俄罗斯的团结能够击败德国的对抗。然而，我们的胜利来之不易，它使公社大量流血。在这样一个国家里，我们还能指望相信这些曾经的压迫者会言而有信，不会真正影响我们的自治吗？马格尼托格尔斯克的代表是个能读懂人心的专家，他开始讲述该地区面临的其他问题，如果两党不像社会主义同胞一样团结起来，这些威胁仍然可能使两党灭亡。然而，人民内务委员会的社会主义与许多公社喜欢的社会主义有一点不同，就像以前的卫队一样，一个中央集权的政权如何能有效地处理我们的民主制度？委员会无论如何举行了投票。"
 ORE.1052.a: "使节团将空手而归。"
 ORE.1052.b: "在这种时刻，我们需要这样的朋友。"
 ORE.2500.t: "卫队不朽"
 ORE.2500.desc: "最糟糕的事发生了。我们的乌拉尔盟友已经被党卫军的强盗打败了，看来我们的时代已经来临。\n\n然而我们并不是孤家寡人。一些人在乌拉尔联盟解散后幸存下来，他们正向我们伸出援手。这是一个很好的提醒，我们不会和邪恶的迪勒万格旅单打独斗，而且我们似乎会得到幸存者的即时援助。在奥伦堡人民准备为保卫家园而奉献自己之际，这些人将坚强地与他们站在一起。他们不屈不挠的战斗意志是我军的榜样。乌拉尔联盟的成员是有史以来最勇敢的军人，所以即使此等困难的时期，我们也必须感谢他们不改初心继续奋战。他们的指挥官已经融入了我们的家庭，如果这意味着俄罗斯的自由和解放，他们显然已经准备好做出最终的牺牲了。我们不能让他们白白死去！\n\n尽管如此，形势依然严峻，我们崩溃的可能性正处于历史最高水平。从旅的东面源源不断地传来报告，留下来的少数难民讲述了他被强奸和被洗劫的令人难忘的故事。有关黑匪帮的报告源源不断地从东边传来，剩下的几个难民讲述了他们被强奸和劫掠的恐怖故事。很明显，迪勒万格不是玩具，我们的失败将意味着整个奥伦堡将陷入混乱和痛苦，更不用说俄罗斯了！如果还想让我们的后代自由地生活在这片土地上，那么所有人都必须不惜一切代价与魔鬼作斗争！"
 ORE.2500.a: "冲向前线！"
 ORE.2500_tt: "我们将组建一支由§Y乌拉尔联盟§!幸存者组成的新部队。"
 ORE.163.t: "拒绝"
 ORE.163.d: "乌拉尔联盟…拒绝了委员会的结盟请求。\n\n不久之前，他们来到了奥伦堡最偏远的集体农庄。据那里的村民报告说，来访者是一群身着战斗服的男男女女，他们背上挎着致命的钢枪，他们的制服和面相都表明他们身经百战。在此之后我们才知道，这是乌拉尔联盟的卫兵们巡逻以来第一次碰见其他的文明城镇。\n\n在此之前，我们以为奥伦堡公社是一个在冰天雪地中赤身裸体的人，土匪，杀人犯和德国佬都在四周虎视眈眈。现在，我们在雪地里看到了一个救世主，一个与我们并肩对抗觊觎奥伦堡财富的贪婪者与嗜血狂徒的兄弟，我们第一次看到奥伦堡的未来出现了一丝光明。\n\n但是现在，委员会被这一突发状况搞得措手不及。但是，在熟悉的谩骂指责重新响起之前，在我们无力反抗的大屠杀到来之前，在公社的星星之火消逝之前，全体委员会成员都心里都只有一个念头："
 ORE.163.a: "“我们该怎么办…？”"
 ORE.140.t: "澄清事实"
 ORE.140.d: "过去，奥伦堡的历史被误导性的言辞和关于领导人的虚假宣传所笼罩。在马林科夫同志的指导下，这一切都有了新的转机。贪官污吏们的图片散布于各处，无不展示着他们过去试图奴化人民的罪证。布尔巴和他的误导语言被从书本上撕下，他提出的那些计划有些会被人们忘却，而另一些呢，人们将会记住它们，因为它们真正的设计师是马林科夫同志！历史是胜利者书写的，现在我们是胜利者了，我们一定要把握机会，澄清一切的原委和真相，让我们的后代不要被错误的、反革命的思想误导。"
 ORE.140.a: "离更好的奥伦堡又近了一步！"
 ORE.141.t: "新时代的新青年！"
 ORE.141.d: "奥伦堡的年轻一代，正如该地其他地方和人——缺乏组织也缺乏生存必须技能。但在马林科夫同志的带领下，事态有所变化。共青团，即全联盟列宁主义青年共产主义联盟的成立，是让儿童不受宗教教条影响并接受无神论思想的手段之一。在旧党员的指导下，共青团成员将致力于停运教堂与其他布尔乔亚机构并提倡适当的社会主义价值观。\n\n但我们也有一些问题，比如年轻人并不喜欢被命令做事而因此组织起混混帮派与团伙。更令人忧心的是家长的反对，很多人指责我们是“入侵者”并严重干扰了家庭成员。我们的回复很简单：没错，我们干的就是这个。儿童应当以协助奥伦堡和俄罗斯的共同利益为基准进行培育，而不应该被家长所束缚。毕竟他们所爱甚深的基督不久说过若是追寻正道则应当抛弃家庭累赘吗？不论如何我们都应当与家庭中出现的反革命教条思想作斗争。"
 ORE.141.a: "他们说这是个坏主意，可他们知道些什么呢？"
 ORE.142.t: "转变"
 ORE.142.d: "马尔科夫老人的桌子上躺着一封信：\n\n“我曾经相信自由，我真的相信。当公社向我索要食物和信任的时候，我毫无保留；当公社要求我为乌拉尔联盟的士兵提供住所的时候，我把自己的房间让了出去。我曾经热爱我的自由，我曾经愿意为自由献出生命。\n\n公社确实给了我一定的优待条件，我相信我平日的劳动成果足以让我配得上这些，而且我从来没有利用这些优待条件做什么不正当的行为。我爱这个公社，我爱这个村庄。为保卫自由而献身，对我来说并不是什么负担。\n\n但是，我的贴心棉袄——斯韦特兰娜，开始全身打哆嗦、发高烧的时候，我向公社申请药品，结果总是驳回、驳回、再驳回。公社说，主席和他的家人需要药品，尊敬的访客需要药品。对公社来说，我连听都没听说过的那些委员，比我那在床上咳破了喉咙、朝不虑夕的女儿更有价值。\n\n当该来的终究来了，我们要给她下葬的时候，公社什么都没有做；当玛利亚悲痛欲绝，昏倒在地的时候，公社还是什么都没有做。这就是我为保卫而自由献身的回报：什么都没有。\n\n我知道马林科夫手腕强硬又残暴，但他总比眼看着我女儿慢慢死去，然后装模作样地挥挥手臂笑一笑的那群不近人情的人好。至少他的惩罚将会是公平而严厉的。\n\n没有公义，自由什么也不是。马林科夫就是公义。”\n\n这封信写下后的二月里，马尔科夫老人死在了一场警方针对马林科夫分子暴乱的镇压行动中。"
 ORE.142.a: "乌拉尔的盐碱地浸着我们的泪水。"
 ORE.143.t: "一个农民的抱怨"
 ORE.143.d: "这座小而孤立的农场亟待维护。周边恰好有一片大森林，不过单单一位老农，靠着农场里还没被大自然带走的牲畜和作物糊口都困难，怎么有力气修好一整座农场呢？他听过一些捕风捉影的传言，都和奥伦堡有关，那座城市在惊人的蓬勃发展之后，变成了死亡怒涛边上的一座灯塔。他放下农具，远眺着遍洒光芒的夕阳，好让自己逐渐萎缩的肌肉休息一小会儿——虽然休息时间不长，但是不可或缺。他陷入了沉思，琢磨着要是去那座城市生活会如何——在那里，改革与工业化带来的生活水平，不是这些外环公社的居民能想象得到的。有那么一瞬间，他盼望着，祈求自己的生活能有所改善，但很快就摆脱了这种自私的想法，又深深地叹了口气，轻声念着此生至爱的名字——那个被粗暴而突兀地从他身边带走的女人，并思索着她会不会同样为膝下的孩子们骄傲。孩子们生来背负着二人的期望，生活在那座伟大的城市里，为实现生命的价值而劳作着。想到孩子们与爱人时，一滴眼泪流过了他晒伤的脸颊，但他要继续干活了。"
 ORE.143.a: "我们为挚爱所作出的那些牺牲啊。"
 ORE.144.t: "虚伪的表现"
 ORE.144.d: "为了一个提案争得鸡飞狗跳是工人委员会议事大厅的常态，但是这次一位代表的提案简直让委员会吵翻了天，激动而愤怒的情绪弥漫在代表之间。导致这一场面的罪魁祸首：一位来自偏远公社的代表就站在会场中央，他仿佛毫不在意充斥在大厅里的唇枪舌剑，依然站得笔直。他在发言中批判奥伦堡借助其经济优势压迫周围的小定居点，对他们的生活水平造成了极其恶劣的影响。很显然，这位代表的发言同时批判了公社的两大追求：社会主义和无政府主义（虽然他的批评有理有据），这引起了其他代表对公社未来存亡的焦虑。其他代表对他的谩骂仿佛拳打脚踢一般落在他的身上，就连叛徒、法西斯走狗之类的中伤恶语都被抛了出来。这位代表的要求不过是让奥伦堡对为其提供食物的周边公社进行投资，但是一个被气得吹胡子瞪眼的胖子猛地站起身来，一巴掌拍在桌子上，这让房间中的喧闹渐渐平息了下来。那个胖子要求立刻投票表决，是否要因为这个年轻人诋毁公社传统而限制其言论自由，而年轻代表的提议已经被他们抛诸脑后了。最初的那个代表满怀着对这个跳梁小丑的厌恶和对其他为之欢呼的代表的懊恼，满怀失望的回到了座位上。又一次，什么都没有改变。"
 ORE.144.a: "疯神之庭。"
 ORE.145.t: "科学家们到达奥伦堡"
 ORE.145.d: "他们到达的时候已经是清晨了。一群形容枯槁的男女，有些身着实验服，有些穿着便装，但他们都是各自领域中最优秀，最聪明的人。这些人来自黑山，他们连躲带溜逃过了马格尼托格尔斯克的巡查，又步行了两天才抵达了奥伦堡，他们最终还是做到了。\n\n当他们被郊外的巡逻民兵带走，并为他们提供了食物，水和安全保障后，才开口说话。这些人曾亲眼见过黑山深处的恐怖。他们低声讲述着自己的故事，并因其所做的实验而偷偷啜泣，因为科学家们在这个问题上别无选择，或者从开始就笃信所谓“更大的利益”。他们咕哝着有关绑架，强迫生育，活体解剖这些耸人听闻的暴行。\n\n有些人还是什么事都不愿谈。\n\n布尔巴的人答应为提供他们庇护。只要这些科学家为奥伦堡及其研究机构工作，他们就将有自己的栖身之所。这是一个需要一定说服力的事情，以及一个实际的道德准则示范，但在最后，所有的科学家都加入到了这座城市的奋斗当中。"
 ORE.145.a: "那座山真的吓到我了…"
 ORE.146.t: "饲育之手"
 ORE.146.d: "胜利广场，混乱已终。\n\n奥伦堡之子的鲜血顺着刚刚出厂的汽车旁边流淌到地上，涓涓地流入新挖掘的排水沟，在训练有素的防暴警察的军靴下形成了一滩新的血泊。\n\n现代化动摇了奥伦堡公社的社会基石，但它当然是好事！人们以全新的方式工作，饱足地生活，享受着几年之前不可想象的繁荣。奥伦堡简直是黑暗俄罗斯大地上的一座灯塔！\n\n但是，代价是什么呢？人们总觉得失去了一些美好的事物。每当躺在床上时，人们都能感觉到，那事物已经消失了。在布尔巴的领导下，警察队伍一再扩编。在警察的监视下，他们无从安眠。他们不得不在工厂里面不停工作，薪酬常遭拖欠，却再无发言权。当他们带着一身的酸痛与被呵斥的记忆躺上床铺，感受着警察的监视时，那个事物从他们的身体里面流淌而出，蒸发消散。\n\n那个事物，名为自由。\n\n委员会似乎早就对他们的抗议有所准备。当学生们效仿历史书中的先辈，三五成群地行进在林荫大道上时，那些警察也迅速就位，历史再次上演。他们手上拿着防暴盾牌，腰间挂着催泪烟雾弹，在数十名军官的指挥下蜂拥而至。\n\n警棍挥动，枪声响起。承载着奥伦堡的希望的、公认的最智慧的青年中，有十几位躺倒在林荫大道上。光斑透过树叶，洒在他们那一张张因为过度失血而苍白无比的稚嫩的面孔上，无神的双眼瞪着这苍白的天空。另外几百人也浑身带伤，如果没有合适的护理，他们的日子也不会好过。\n\n布尔巴主席说，要不惜一切代价推进现代化。请问，学生们也是“代价”吗？"
 ORE.146.a: "为了未来，还有什么是我们必须牺牲的？"
 ORE.147.t: "劳苦大众的家？"
 ORE.147.d: "在这被战乱撕碎的国家里，运气好到每天晚上有地方过夜的人，总是很少关心那些在困难时期穷困落魄的可怜人。也正是因此，很多人以为新建造的混凝土建筑不过是给富人和腐败官僚的新房子罢了。但当建筑大门打开时，很多人惊奇地发现，这些房屋欢迎一切需要温暖的庇护所的人们入住，还会为缺衣少食的难民提供食物。这些人曾经是农民，流浪了数年，日间找糊口的粗活，夜间就随便找个地方睡觉，他们现在终于能好好休息一下了。\n\n亚历山大·布尔巴对奥伦堡的改革并不止于保证民主化，同时也准备为蜷缩在乌拉尔的大量民众设立福利保障。随着现今俄罗斯的主要城市的第一所难民庇护所开张大吉，追求这崇高目标的进程已经开始。布尔巴在为该设施剪彩时的演讲中阐述着俄罗斯人民是如何因为内斗与持续动荡的局势而流离失所，并提到将庇护所的运营不仅仅是为了收留难民，而是迈向重建祖国母亲的第一步。我们只能祝这些流亡时代里的游民们好运了。"
 ORE.147.a: "对穷苦大众的态度能决定一个社会的好坏。"
 ORE.148.t: "布尔巴新政"
 ORE.148.d: "工作！为你的家人工作！为你的同志们工作！为工业，为奥伦堡，为布尔巴同志工作！\n\n作为布尔巴一系列新改革中的一部分，上个月又实行了几十套改革措施，其中一套改革的成果是：工人们开始排队等着受雇佣，或者去领工资了。作为在奥伦堡众多新工厂和农场中工作的回报，工资的水平在俄罗斯几十年来创下了新高。已经有数百人在这些新的工作场所里找到了工作，街头上不再是绝望饥饿的乞丐，取而代之的是排起长队急切地等着领取日常薪酬或者粮食配给的工人。人们现在能在街上到处漫步参观，在心底里品味自己城市的优越了。如今奥伦堡的人民能轻松找到工作，靠劳动获取报酬，虽然在烟尘弥漫的空气中呼吸起来可能有点困难，但这样的代价并不算太高。从前，街上满眼都是因为照明条件不好而变得昏暗无光的窗户，还有因为差劲的管道系统只得扔到大路边上的腐臭废物，现在连奢侈品都有啦！\n\n为了满足日益增长的工人阶级，还需要不断增长的职员、中层管理人员和官僚来支持他们。这些中产阶级已经将自己划分进许多新建的社区当中，在那里他们可以享受到比蓝领阶层更豪华的住所。人外有人！随着工厂的蓬勃发展，工业的车轮也随之诞生，而坐在的汽车上的则是富人和权贵。那些有技能、狡猾而又无情的人成为了我们美丽城市的领袖。\n\n没错，蓝天可能是变黑了；没错，医院里可能到处都是因工厂事故而失去手指和手臂的工人；没错，城市中宝贵的空间现在可能被大型庄园和其他上层社会的住宅占据了。但奥伦堡的人民都心甘情愿付出这些代价，因为他们现在活在未来！至少是活在现代。"
 ORE.148.a: "否极泰来。"
 ORE.149.t: "政变未遂"
 ORE.149.d: "会议一如往常，拖沓、乏味而又不可或缺。委员们喋喋不休地唠叨并争论议程表上从大到小的所有事务。有些人都打起了呵欠，但他们干的是重要工作。布尔巴坐在上座，看起来对当前话题中提高东部边区小村庄5%的作物产出一事非常感兴趣。\n\n发言人滔滔不绝地探讨着这足以撼动世界的重要问题，有群士兵却从大门两侧摸进了会议厅内。他们摆出了一个圆弧阵型，团团围住了委员会的会议桌。大部分委员脸上不是恐惧就是忧虑，除了布尔巴，他饶有兴致地继续盯着那位口若悬河的发言人——发言人浑然不觉，继续谈论着新谷物的配给以及借鉴经验的成功。过了好一会儿，发言人才注意到周围的士兵，他赶忙闭上了嘴，又紧张地吞了一口唾沫。\n\n脸上挂着忧虑的那些委员站了起来，领头的以低沉的声音要求布尔巴跟着这些士兵离开，布尔巴掌权之后的所作所为都是一场灾难，必须马上下台给人民一个交代。布尔巴轻轻点了点头，但接着说道：“噢，没这个必要。”委员们陷入了困惑，但他们随即陷入了恐慌——委员们发现士兵的枪口对准的并不是布尔巴，而是委员他们自己。士兵带走了惹出事端的委员，而布尔巴则要求会议继续：“我事先和卫兵们谈过了，算是我的直觉吧。现在回归正题。”"
 ORE.149.a: "狡黠如狐。"
 ORE.150.t: "新式民主制度？"
 ORE.150.d: "在奥伦堡的各个公社的组织中，有一点是不变的，那就是选举常在漫长的冬季举行，那时，田野上无人劳作，村子里的人都挤在屋里。在漫漫长夜讨论来年的活动，并对村里派往奥伦堡市代表的表现进行评估。在春天来临，大自然将土地归还给村民们之前，新一届领导人被选举出来，他们将领导公社全年，并代表人民参加工人委员会以及代表大会。\n\n政党政治的理念花了很长时间才在奥伦堡传播开来，因为每个公社都掌管着它自己的事务，当地居民也倾向于投票给他们认识的人。但工人委员会令人难以理解的神秘运作方式开始创造出盟友与敌人的团体概念，他们各自对奥伦堡未来的理念使他们团结在一起，或是越走越远。基于奥伦堡市的利益与团结起来处理地区问题的必要性，改革派的先驱开始组建一个以中央集权为理念的代表联盟。作为回应，一个大型的支持自治的政治联盟也开始形成，以捍卫公社各自的权力。随着工人民主制度的变迁，旧联盟被摧毁，新的血液凝聚在一起，其他各类非正式党派开始此消彼长。\n\n然而今年，特工们称事情正在起变化。我们选出布尔巴主席，并授权他在奥伦堡进行改革的努力似乎对即将而来的选举产生了深远的影响。一大堆派系并入了新的进步与发展党，而先前近乎全能的自治党正分崩离析。\n\n在战略贿赂的支援下，辅以从反对我们的公社中招募最优秀、最聪明的人才，我们已成功把各地区的候选人名单缩小到党内人士与少数无党派人士。新型的政党政治正在奥伦堡崛起，雄心勃勃的人们意识到，要想在同一张博弈圆桌上打牌，唯一的方法便是帮助我们。委员会中的反对派力量已成往事。"
 ORE.150.a: "奥伦堡没有什么政治工作，只有行政工作。"
 ORE.600.t: "黑匪帮终于被击败了！"
 ORE.600.desc: "今早黎明时分，黑匪帮的最后一批匪徒被带到了处决场。混着德国人、俄罗斯人和哈萨克人的匪帮被成批拉出关押地，接着被带到了山上的刑场。要是这群败寇匪徒有一丁点哲学思想的话，他们或许能发觉一丝黑色幽默：即将结束自己生命的步枪，正是出自他们本以为软弱可欺的猎物——工人公社之手。\n\n迪勒万格匪帮入侵的威胁永远地改变了奥伦堡。有些人或许会咒骂匪徒危机带来的新政府；但其他人会感谢同胞在这黑暗时代帮助人们阻止了末日来临。\n\n匪徒们没有接受任何审判、或是为自己的行径辩护的机会。自50年代逃脱汉斯·斯派达尔的死刑后，迪勒万格和他的手下一路烧杀抢掠走过了俄罗斯。这个强盗王建立了自己的黑色传奇——全是仰仗俄罗斯人民的苦难。如今，与他稍有瓜葛的人，一经发现便难逃一死。\n\n这场战争的结尾是奥伦堡的士兵击溃了孱弱的黑匪帮，突袭了他们的老巢。迪勒万格曾尝试以他的生活方式——与部下自相残杀——结束自己的一生，但冥冥之中的因果报应却引得他的一个手下敲晕了这位强盗王，希望能换取宽大处理。这个老德国鬼子被拽回到奥伦堡，而一群群狂欢的民众自发聚集起来，要亲眼见证他被处决。\n\n那个背叛了黑匪帮的匪徒和他的匪帮在这个收尾之日一同走上了刑场。这些罪犯的尸体将令俄罗斯母亲的土地更加肥沃。对于这些一生靠杀害劫掠无辜男女的混球来说，这是再合适不过的结局。"
 ORE.600.a: "正义已然取胜！"
 ORE.601.t: "黑山的疯狂已被驱散！"
 ORE.601.desc: "奥伦堡的战士们于今晨展开了对黑山势力的最后攻势。被重创的马格尼托格尔斯克的NKVD士兵疲惫不堪，接连丢失据点。奥伦堡人不再是那些张皇又孤立，成天担心被那个首席科学家给抓走的农民了——战争的烽火淬炼了奥伦堡的战士。公社的军队一点一点地切开马格尼托格尔斯克的防线，矿工们已被带到前线另辟蹊径——开掘地道对付NKVD。红军的残余力量无力阻止这些矿工，他们的人力和弹药已经用尽了。\n\n最后的那声爆炸不是从奥伦堡重装部队挖掘的隧道中传来的，也不是从坑道内战士向黑山本阵进攻时发出的，而是来自于那些实验室。NKVD的军官们闻得了囚徒从他们监狱中发动起义的消息，个个惊慌失措。那些原本用来对付外来者的壁垒却被黑山的囚徒给接手了。\n\nNKVD害怕实验室受害者的报复，有弃甲而逃的，也有高举白旗投降的。奥伦堡的军官们不给这些黑山实验室的加害者留一点情面，很快就把最后一个据点的敌人也围歼消灭了。\n\n奥伦堡的战士倾听着被解放的囚徒的哭诉——黑山深处，有一个钢铁与玻璃建成的噩梦之地。一个由历战老兵组成的小分队前去探索了实验室地区，回来时一个个无不脸色铁青。最后，小分队的长官带回了李森科的实验日记。那天晚些时候，借着足以净化黑山深处一切罪恶的火光，他读起了这本日记——\n\n“日记条目1428-F-‘奥伦堡’组出现出乎意料的技术困难——参照本地势力文件13号第三条，［数据删除］计划的实验品必须尽早进行实地测试。命令实习生阿纳托利把牢房的钥匙给我。”"
 ORE.601.a: "我们终于可以平息这场疯狂了。"
 ORE.602.t: "内务人民委员会投降"
 ORE.602.desc: "今天，幸存的NKVD指挥官在他们最后的防御工事上升起了白旗。奥伦堡的战士们庆幸自己不用去和疯狂的李森科战斗，谁知道那个疯子科学家会不会在大势已去之后狗急跳墙？\n\nNKVD军官们走上前并将他们的武器交给奥伦堡安全部队，这支曾经红军的残部对他们的失败感到悲凉，他们曾梦想在俄罗斯广阔混乱的无政府地区上建立秩序并重建苏联，一些更有雄心的人还曾梦想再次见到共产主义的红旗和它的雄鹰一起在地球上飘扬。他们想要证明工人革命的理想只是暂时被德国人的军靴践踏，并非注定失败的实验。\n\n或许他们并非革命事业的最佳人选，他们躲在黑山的阴影中，无谓的将时间和精锐消磨在李森科堕落的实验上，直到俄罗斯已经不再需要他们。也许，工人意志的真正继承者是在战火中淬炼的奥伦堡。\n\n当然，并非所有军官都这么认为。一些军官将失败归咎于他的部下和其他军官作战不利，或者随便什么超出他们控制的情况，有时秩序就是无法战胜混乱。随着NKVD的消亡，这些人建立一个有序且现代化的俄罗斯的最后希望也破灭了。也许，与其继续在混乱的俄罗斯大地上自欺欺人，还不如向这些暴民们投降。"
 ORE.602.a: "一个愚蠢的幻梦破灭了。"
 ORE.517.t: "奥伦堡开始武装"
 ORE.517.d: "奥伦堡的市民们匆忙行走在拥挤的街道上，你几乎可以感受到他们散发的紧张情绪。在平日里，公社的行政效率相当迟钝，各个地方委员会无时无刻都在内斗扯皮，所有的提案都会由于纠缠不清而积压起来，最终在拖无可拖的时候才匆忙决定。现在，城市上空回荡着机器运转发出的金属碰撞声，工人工作时发出的噪音也随处可闻，让人心烦意乱。公社已经团结起来，随时准备应对外来的威胁。\n\n每一件作坊，每一户民宅都塞满了工具，所有人都在为自己和准备组织防御工作的民兵制造各种各样的轻武器和弹药。尽管这种生产活动缺乏集中管理，不过工人们的生产热情却分外高涨，他们生产出的武器质量虽然乏善可陈，但数量绝对管够。"
 ORE.517.a: "枪越多越好。"
 ORE.518.t: "阿列克谢耶夫卡开始武装"
 ORE.518.d: "奥伦堡的临时车间刚刚开工运转几小时，他们开始进行战备的信息就传到了其他小型公社的市委员会耳中。在阿列克谢耶夫卡的决策者们意识到奥伦堡开始全面动员之后，他们也开始组织城防来保护这个河流公社。\n\n公社的其他城市没有奥伦堡拥有的强大工业实力和丰富的资源供给，他们无法迅速将车间和工厂转换成轻武器生产线。阿列克谢耶夫卡的大批居民已经逃到了奥伦堡，加入临时民兵团的志愿者数量并不多。不过，这并没有吓退那些意志坚定的人，他们在半天之内就在镇子里组织起了生产，机器运转的噪音直到深夜也未曾停息。且不论这个小镇生产了多少枪支，他们为保护南乌拉尔地区的无政府主义事业所做出的贡献是毋庸置疑的。"
 ORE.518.a: "我们必须尽快做好准备。"
 ORE.519.t: "斯捷尔利塔马克开始武装"
 ORE.519.d: "斯捷尔利塔马克作为乌拉尔南部公社的第二大城市，长期以来一直致力于在政治和经济地位上追平奥伦堡。虽然这永远都不可能实现，但设个远大的目标总归是好事，它能让工人和管理者一直保持积极的生产热情。当市委员会收到奥伦堡开始武装动员以应对外来侵略的消息时，他们知道证明自己的机会来了。传单、海报和广播迅速将这一消息传遍了斯捷尔利塔马克，信使们纷纷出城通知附近的村庄，帮助他们组织动员事宜。\n\n没过多久，整个地区都展开了轻重工业的改造工作，他们同时还组建了一个负责采购武器生产原材料的资源利用委员会。很快，崭新出厂的枪械就被分发到了部队，曾经空虚的军火库也充实了起来，斯捷尔利塔马克已经准备好迎接挑战了。"
 ORE.519.a: "武装起来的人民不可被轻侮！"
