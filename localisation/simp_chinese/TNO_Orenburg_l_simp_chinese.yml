 ORE_the_new_industrial_council_desc: "通过改革，我们成立了一个工业专家委员会。他们的专业技能将显著增强我们的工业能力。毕竟，这些工业课题不能留给外行人去做！"
 ORE_uralian_training_program: "乌拉尔训练项目"
 ORE_uralian_training_program_desc: "奥伦堡-乌拉尔联盟必须共存共荣。在此共识之上，我们开始在军事事务上与他们合作，以保障我们人民的安全。我们的纽带将更加牢固，我们的军队将更加壮大，我们的人民将更加强大！联盟，奥伦堡和乌拉尔的自由人民团结一起，将为周围的人民带来希望！"
