 ORE_anarchic_commune_military: "安那其公社 - 军事"
 ORE_anarchic_commune_military_desc: "奥伦堡的军队并不是一支统一的军事力量，恰恰相反，它主要是由人民民兵组建而成。虽然人们很支持这样的民兵制，但如果我们想拥有一支具有优秀作战能力的军队，这种民兵制显然不是个好主意。因为民兵在集结时经常爆发出难以想象的混乱，我们所剩无几的几名高级军官现在已濒临精神崩溃了。"
 ORE_anarchic_commune_industry: "安那其公社 - 工业"
 ORE_anarchic_commune_industry_desc: "奥伦堡人在方方面面都对集权抱有着与生俱来的厌恶。工业上也是同样。正因如此，绝大多数的工业只存在于奥伦堡一城之内。出了城，便全是合作农耕生产和原始的手工作坊了，这种经济模式严重限制了公社的潜在产能。"
 ORE_anarchic_commune_politics: "安那其公社 - 政治"
 ORE_anarchic_commune_politics_desc: "奥伦堡绝不是一种暴政性质的国家政府，恰恰相反，它是一个松散的公社联盟，每个公社都可以自由选择是否参与委员会的政治生活。但这种行政架构大大延宕了政府的工作效率。如果我们不能倾听公社土地上每一个人的声音，又如何能够自豪地宣称我们从暴政中获得了解放呢？"
 ORE_forlorn_hope: "希望渺茫"
 ORE_forlorn_hope_desc: "委员会可能辜负了我们的期望，委员们可能没有兑现他们的承诺。但我们是奥伦堡。我们不会因失误而动摇，绝不。往昔的岁月里，我们心灵深处的自由理念在暴政和战争的土壤下破土而出，艰难生存，我们将一往如常，我们必须坚持不懈。我们必须生存下去，为了我们人民的利益！"
