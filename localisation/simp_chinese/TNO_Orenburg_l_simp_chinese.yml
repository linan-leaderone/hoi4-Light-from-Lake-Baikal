 ORE_independent_industrial_program: "自主工业计划"
 ORE_independent_industrial_program_desc: "我们的工业，正如我们的人民一样，是自由的！一个独立自主的工业体系对奥伦堡必定有利无害。我们的人民是自由的，我们的工业是自由的，奥伦堡更是自由的！作为一个自由的国度，我们的成就和工业实力必将吸引乌拉尔人的目光，那些乌拉尔人也必会对我们卓越的工业品赞叹不已，无论远观或者近看，他们无疑将被工业之美所震撼。"
