 ORE_category_political_situation_desc: "委员会的效率极其低下，这一状况必须得改变。有些人希望通过改革留住委员会，然而我们必须用一个强大的集权组织取而代之。布尔巴和马林科夫在这一点上难得达成共识。通过一系列的改革，我们可以把权力汇聚于一个机构，而不是把它们分散在委员会当中，让我们做出最终决策，代表人民采取行动。但如果我们改革过快，就会将权力拱手送给那些谋求留存委员会的保守派了。当前奥伦堡集权状态：[This.GetOrenburgCentralisation]（§R[?ROOT.ORECentralizedPower]§!）。\n\n改革党党首：[This.GetOrenburgReformist]。"
