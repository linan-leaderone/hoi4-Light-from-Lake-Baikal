 POLITICS_WORKERS_COUNCIL_ORENBURG_DESC: "奥伦堡工人委员会既是把不同社群粘合起来的胶粘剂，也是导致他们彼此离心的磁铁石。在俄罗斯崩溃后的烈焰与血雨中，自给自足的村落联合起来组成一个松散的互助联盟，这便是“工人委员会”的发端。苏联的专制社会主义，于此让位给无政府共产主义的教义，这便是奥伦堡，她的城市本身是这一“准国家”政治、文化与经济的中心，也是组织委员会会议的核心场所。\n\n奥伦堡委员会从外表上看似乎寓意着乌托邦式的社会主义理想，简直是社会主义理论在人类历史中繁衍百年后的巅峰，但稍一检视，工人委员会腐朽的根基在众人面前可谓一览无遗。\n\n人们对未来缺乏把握，而任何决议的通过都需要获得近乎“集体一致”的投票，奥伦堡工人委员会要做点什么已是难上加难。更糟糕的是，委员会内部充斥着腐败与分离主义情绪，眼看就要完全摧毁村社间那点游丝般的团结了。为此，尽管公社正在对结构进行初步的改革，但奥伦堡仍然缺乏一种有效的行政结构约束，这种优柔寡断如果持续下去，那宣判她死刑的日子就快要到了。"
 POLITICS_GEORGY_MALENKOV_DESC: "昔日的苏联曾诞生过无数伟人：列宁，布哈林，还有托洛茨基和朱可夫那样勇敢的人，李可夫那般杰出的行政天才，亚戈达那样的权谋大师。\n\n当然，我们还有马林科夫。\n\n格奥尔基·马克西米连诺维奇·马林科夫未能在西部俄罗斯革命阵线中谋得一席之地，后者是全国最为接近苏联“合法”继承者地位的派系，格奥尔基也并不是多么强健敏锐的人，不懂得怎样在这般战国乱世中建立自己的势力，暴力与阴谋对他而言都是相当陌生的词汇，在堕入黑暗的岁月中，这样的人只能无依无靠地沦落，即便加入李森科这样狂妄的分子领导下的阵营，也干不出什么成绩。流落荒野是唯一活下去的选择，拖着受伤的心灵，渴求一座能够接纳自己和他微薄才能的小镇。哪怕只有三户人家五头牛，只要人心依然向善，一切都是值得拯救的。\n\n宛若命中注定那般，他拖着疲惫的步伐来到了奥伦堡，饱含着辛酸与热泪对天发誓，他绝不容许自己的才能与理想被那般忽视和否定。苏联将再次崛起，而他将成为这段伟大征程的领头羊。\n\n或许奥伦堡的居民们也迫切希望建立某种适当的组织。也或许马林科夫天生确实有些独到的天赋，尽管他经常被自己的同行者耻笑贬损，不知何故，他发现自己逐步掌控了这座城市，出乎那些肤浅批评家意料之外的是，马林科夫或许不那么聪明，却是位有计划的人。\n\n“工业！”、“产经！”、“宏伟！”、“扩张！”、“让烟囱从地平线上攀起来！”、“提高人民的消费品配额！”、“只要干不晕，就往晕了干！”在制造业的帮助下，奥伦堡的经济正在快速崛起，铅与钢铁将成为这座城市的致胜法宝。“不要考虑质量，不要考虑耐久性，我们要以数量取胜！如果一发子弹出毛病，一杆枪哑火，我们还有下一颗下一把来取代它们！”、“想要驾驭一种利器，首先得把它们生产出来！”"
 POLITICS_ALEKSANDER_BURBA_DESC: "自从奥伦堡公社建立以来，其独特的两面性便逐渐暴露出来。一方面，公社居民是万分自由的，他们可以任意按照自己的理想去生活，参与地方政府公职，也无需承担来自市场“看不见之手”的风险，国家的铁腕也从不对准自己的人民。但另一方面，奥伦堡的政治自成立以来便相当混乱，到处都充斥着不和谐的琐碎争吵，有时甚至演变成极端的暴力。他们的土地比周围的势力要富庶得多，看上去却比周围的人还要生活窘迫，公社男女都相当坚韧且足智多谋，但以他们为基础的民兵即便面对再小的威胁也会战战兢兢地选择退缩。奥伦堡很大，却也小得可怜。势力强劲，也虚弱不堪。她代表着对俄罗斯废土的未来象征，却也向周围的人小声传达着关于过去那般美好的声音。\n\n亚历山大·阿道夫维奇·布尔巴的崛起正预示着这种双重意味的融合与再生。他承诺在奥伦堡建成强大的中央集权国家，却也不如马林科夫那般铁腕独裁。他承诺尊重奥伦堡人民谋求独立自主的意愿与需求，但绝不屈从于公社无政府主义的本质。谁能做的比他更好呢？布尔巴自身也是矛盾的集合体：他是全俄罗斯军阀中最富有的资本家，但他参政的唯一原因只是出于自己对同胞命运的关切。他执政后的首要步骤是巩固自己对奥伦堡的统治，却也见贤思齐地任命了一位二把手，此人对政见也有独到的判断，并不是布尔巴的马屁精或傀儡。\n\n布尔巴擅长撮合生意，他为奥伦堡人民提供的选择确实很诱人。在他的领导下，这座城市将再度宏伟起来，在工业化的熊熊烈焰中升华为乌拉尔的璀璨明珠，而人民则能以他们的忠诚、服从与辛勤的工作换取自己的回报。对于人民来说，为此付出的代价真的很可怕吗？如果一户家庭能够实现温饱与小康，为什么他们一定要在政府中发声？如果城内的广场上不再有枪声与示威者，他们是否可以更为妥善地利用这些公共设施？如果未来是美好的，为什么我们要那么在乎沉闷的现在？眼下唯有时间才能告诉我们，布尔巴的雄心壮志能够走得多远，奥伦堡人民又愿意走得多远来实现这些有趣的夙愿。"
