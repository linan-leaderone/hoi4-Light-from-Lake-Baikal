 ORE_anarchic_commune: "安那其公社"
 ORE_anarchic_commune_desc: "实际上，公社内部正处于四分五裂的状态，我们彼此之间互不共享，互不信任，因为担心野心家伺机夺取公社政权，我们也坚决抵制一切形式的警察或军队。奥伦堡城外的最高权力机关仅有极少的村镇长老与委员会组成，但即使是这种形式的政府机关，实际上也是十分罕见的。也因此，公社政府中存在着庞大繁杂的问题，解决这些问题需要付出难以想象的艰巨工作，很多人希望，在逐渐解决的问题中，我们能够不忘初衷。"
