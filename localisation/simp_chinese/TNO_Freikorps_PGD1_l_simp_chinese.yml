 HWL_Ulrich_Wegener:0 "乌尔里希·韦格纳"
 POLITICS_ULRICH_WEGENER_DESC:0 "忍无可忍，无需再忍。不再苟活于日耳曼尼亚的下水道，不再被尚存理智的德国民众藏在地下室里、冻到发抖。不再逃避、不再躲藏。\n\n乌尔里希·克劳斯·韦格纳是德国新生代领导者之一。大战末期，年仅十五岁的韦格纳就已入伍。年轻的他耐着性子，期待着凯旋之日。青年时期的韦格纳常听人说，德国会永远繁荣、一往无前、无可阻挡，成为世界之主，德国的子子孙孙再也不会受苦受难！\n\n但这他妈都是空谈。\n\n年轻的韦格纳并没有等到德国的繁荣。恰恰相反，德国经济崩溃，饿殍遍野。这名后起之秀作为德国顶尖的特种部队和反恐组“狂战士”的领导人，意识到战争即将发生，为了保持清醒与理智，便在内战时期选择来到斯派达尔麾下。不过，理智可不会让人胜出。\n\n之后，韦格纳才开始真正显露出他的领导力。当他带着反对军国派的人四处藏匿时，随处可见的党卫军迫使韦格纳只能将其藏在老鼠成灾的阴暗角落，周围的恶狼随时都能出击，将他们撕成碎片。然而，狼群四分五裂，每一派都在争个你死我活。韦格纳腹背受敌，为了抵御这恐怖的浪潮，他在混乱与疯狂之中独自斗争，各方都想要了他的命——至少他是这么认为的。"
 FPG_first_and_foremost:0 "最初、最强"
 FPG_first_and_foremost_desc:0 "第1装甲掷弹兵师被授予“狂战士”的称号，这个称呼名副其实，他们的服役记录可以同古代传奇比肩。每名战士都能以一当十，这并非一个比喻，而是得到验证的事实。"
 FPG_backs_to_the_sea:0 "背靠大海"
 FPG_backs_to_the_sea_desc:0 "第1装甲掷弹兵师驻扎在奥得河与易北河间，背靠波罗的海，补给紧张且阵地薄弱。在韦格纳的指挥下，军队制定了严格的配给制度，并仅限参与纯粹的防御行动。"