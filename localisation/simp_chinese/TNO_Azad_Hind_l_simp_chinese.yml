 POLITICS_MOHAN_SINGH_DESC: "莫汉·辛格出身贫寒，他的父亲甚至在他出生前就去世了。作为一名锡克教徒，他努力奋斗，终于在帝国军队中取得了一席之地，在这个他所鄙夷的帝国的军队中，他一步步的晋升。他相信东京是亚洲冉冉升起的反帝国主义之光，所以他成为了最早一批反对总督府统治并加入日本一方的人之一。在对于印度解放的绝对献身精神方面，他仅次于内塔吉鲍斯本人，而说到对旭日帝国的忠诚方面，他则是首屈一指的。即使他的赞助者被迫签署了停火协议并导致了印度分裂，辛格对日本依然信心满满。\n\n辛格是一名传统主义者，对他来说，维持现状是唯一的前进之路。他将坚持鲍斯曾拟定的路线，即使鲍斯本人想要走向一条新的路线。然而，辛格已经厌倦了在孟加拉的这种独立。一天又一天，他那建立一个自由而统一的印度的梦想似乎越来越遥远了。国内的孟加拉民族主义者威胁要摧毁他以自由印度政府为基础的泛印度之梦，辛格不会再容忍下去了。他不会坐视不管了，不能让这个国家同他曾经深爱的领袖一样变得腐朽。团结了党和军队的辛格，他将镇压那些胆敢威胁他的国家、他的梦想的家伙。如果他成功了，印度将变得统一而强大，一切敢于挑战印度的人都将承受怒火。"
 POLITICS_LAKSHMI_SAHGAL_DESC: "在第二次印度独立战争中，拉克希米·萨加尔首次崭露头角。萨加尔加入了占西王后团以后，迅速在军中升阶，并成为众人的指挥官，后续的战争中，萨加尔便骄傲地指挥着她的部队。战争结束后，许多人以为萨加尔的事业就到此为止了，而这只不过是一个开始。\n\n整个五十年代，自由印度陷入了经济疲软，萨加尔与丈夫普雷姆认为这不利于他们的军事事业，于是他们做出了另一种更好的选择——成为雇佣兵而战。久而久之，许多拿不到足够薪水的自由印度将领也效仿起萨加尔的做法。待到经济复苏，自由印度的大部分军队都变成了雇佣军。鲍斯认为这是个删繁就简与节省开销的机会，就接受了这些私人军事承包商。\n\n迈入六十年代，鲍斯被诊断出肿瘤的消息为时代拉开帷幕，内塔吉鲍斯罢免了他原先的副手辛格将军，萨加尔获得了一个政治上的利好。家喻户晓的萨加尔指挥官此时已经是高级部长，而没过多久，她就被任命为鲍斯的副手。萨加尔已经获得如此显赫的地位，逐鹿政坛的时候到了。她提倡民主社会主义，却又表现为一种相当侵略主义的形式，很快就吸引了国内的温和派与社会中的亲军事派这两个派别。\n\n而现在，萨加尔控制了局面。她一道谴责共荣圈、团结协定和OFN，并宣扬印度是一个超级大国的信念，因此，她赢得了更多民族主义者的支持。而且由于她愿意与拉赫曼谈判，所以也赢得了少数民族的信任。但是，印度国民军和辛格仍在暗中谋划，萨加尔的改革最终能成功吗？"
 AZH_Hindustan_Land_Development_Authority: "印度斯坦土地开发署"
 AZH_Hindustan_Land_Development_Authority_desc: "印度斯坦土地开发署的既定目标是重新安置失地农民并提升农业生产力。他们的工作取得的结果算是喜忧参半，一方面，土地的重新分配大大缓解了人口过多的孟加拉地区的佃农问题，且增加了国家的收入来源；另一方面，在大部分被重新规划的定居地中，开发署的土地工作壮大了分离主义与本土民族主义情绪。"
 AZH_The_Language_Problem: "语言问题"
 AZH_The_Language_Problem_desc: "政府和全印前进同盟绝大多数为孟加拉人及来自马来亚和缅甸的泰米尔侨民所领导，他们是这场运动的核心。这一点，加之鲍斯期望将印度斯坦语罗马化并标准化其为官方语言，导致该国孟加拉地区和印地语地区的各族关系紧张。"
 AZH_What_Is_Subhasism: "何谓苏巴斯主义？"
 AZH_What_Is_Subhasism_desc: "社会主义、民族主义、布尔什维主义、法西斯主义——人们对自由印度的官方意识形态下了许多定义，但即使是最热心的党员也难以确定政府和人民的确切立场。这种意识形态的灵活性大概只在和其他国家（以及某些叛乱集团）交涉时有用，而我们迟早要做出决定，鲍斯的愿景也必须以具体的方式确定下来。至于这将采取什么形式，谁也说不准。"
