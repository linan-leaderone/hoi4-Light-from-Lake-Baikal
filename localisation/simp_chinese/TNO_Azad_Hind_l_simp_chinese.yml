 POLITICS_SUBHAS_CHANDRA_BOSE_DESC: "看起来，命运似乎安排苏巴斯·钱德拉·鲍斯出生于一个忠诚于英国统治的家庭，成为那些无数“本地人”中的一员，而没有他们，英国人无法控制整个次大陆。然而，在即将成功进入享有盛誉的印度公务员队伍之际，他毅然放弃了一切，为了一个更伟大的目标——他深受苦难的祖国印度而奋斗。\n\n作为国大党内几位年轻、充满活力且左倾的声音之一，他呼吁采取更快和更激进的行动。尽管被选为加尔各答的治理者并担任国大党的最高职位，鲍斯很快发现自己与党内行动缓慢、循规蹈矩的领导层产生了矛盾。当战争爆发时，英国人担心他会破坏英属印度的统治，将他软禁在家中——但他却像电影场景一样成功逃脱，披着伪装直抵阿富汗。在德国的帮助下，他前往苏联。发现欧洲列强不愿提供帮助后，他最终转向日本寻求援助，组织了一支由印度战俘组成的军队，并宣称将向德里进军。几乎在同一时间，英属印度的统治崩溃了。\n\n在被邀请组建联合政府时，鲍斯欣然接受。但却因阿富汗战争的失败而受到指责，并几乎再次被监禁。不过此时，孟加拉及东部地区已忠于全印前进同盟，而非国大党，他再次成功逃脱。现在，他在等待，决心无论是通过和平还是战争，再次向德里进军。决定整个印度命运的时刻即将来临，而他将是引领这一进程的人。"