	COX_Encourage_Commodity_Economy:0 "鼓励商品经济"
	COX_Launch_First_Five_Year_Plan_desc:0 "青海问题的平稳解决标志着苏区初步解决了外部的危机，新生的苏区终于可以喘口气了。但是我们仍不能就此止步。内外的敌人都在看着我们，我们必须继续发展苏区的力量，巩固苏区的统治。虽然许多人存在异议，认为中国作为一个农业国，党应该专注于提高农民的生活质量。但为了真正的拥有解放全国的力量，党中央仍然坚定的决定了开始启动第一个五年计划。让那些内外反动派说我们这也不行，那也不行去吧。"
	COX_Pilot_Cultural_Collectivization_desc:0 "无论何时，粮食总是最重要的东西。但我们现有的粮食虽然比以往要多得多，却仍只能勉强保证温饱。因此，根据五年计划的需要，我们决定尝试将民众的农用土地归为一体，然后再由农民集体耕种：一方面，这能让我们更方便的知晓某一片土地出现了何种问题，而应对起来也不再繁琐。另一方面，将私有土地收归公有也能在某种程度上打击仍存在的封建势力。好处多多，但我们仍需要在部分地区率先进行集体化的实验，然后记录或推算出可能出现的问题，这样才能为日后更深刻的农业改革留下宝贵且真实的经验。"
	COX_Set_Up_Bayi_School_desc:0 "随着农业集体化的试点逐步进行，我们要着手解决另一项问题了：在原先，我们那点可怜的农用机械储备完完全全的可以满足同样数量稀少却能驾驭他们的人使用。而现在的情况则是，农用机械的产能提升了，能熟练操纵这些机器的农民数量却没有增加太多，于是因生疏而造成的机械伤人事件时有发生。同样的情况也发生在了普通的农用品上：诸如农药的使用量，农业生产的方式，化肥的用法等等。因此，我们需要建设一个统一的教育地点，用可行的各种方式吸引民众并对其进行农业方面的再教育。同时，我们也同样要设法吸引先进农户，利用他们来弥补我们在经验方面上必然会出现的不足。"
	COX_State_Monopoly_Of_Purchasing_And_Marketing_desc:0 "统购统销"
	COX_Agricultural_Water_Supply_System_desc:0 "在土改时期，我们曾辛劳建设过新疆的水利工程。直至今日，这些成就也在造福着本地群众，但很明显还不够：虽然新疆人普遍具有朴素的节水意识，但水资源仍有浪费现象；同时水的产能还能再提高一些。因此，一方面，随着工业体系的初步建成，我们可以稍微地扩建一下原有的水井，并采取更系统化的水源分配措施。而另一方面，我们也需要改进诸如漫灌之类耗水量巨大的生产方式。"
	COX_Scientific_Rotation_desc:0 "科学轮耕"
	COX_Collectivization_Of_Husbandry_desc:0 "牧区改革"
	COX_Tea_Horse_Trade_desc:0 "茶马贸易"
	COX_Literacy_Campaign_desc:0 "我们成功地在西北掀起了一场广泛的革命，动员百万人加入到我们的队伍当中，但当苏区转入建设途中的当下，根据地低下的文化水平必将越来越多的成为我们发展的掣肘。如果干部大字不识一个，我们怎能建立初步的工业基础？如果广大人民仍旧愚昧落后，我们怎能逐步消除宗教对他们的荼毒？扫盲运动迫在眉睫，我们应当以提高文化为首要任务，定要使苏区变成一个巨大的学校。"
	COX_Secure_Cement_Supply_desc:0 "考虑到西北苏区的实际情况，在五年计划中，重工业并不是发展之重。作为至关重要的建筑原料，我们必须增加水泥的产量，以满足不断扩张的城市与车间，还有边境筑垒的需要。因此，除了扩建乌鲁木齐与西宁现有的水泥厂以外，我们还需从苏联引入设备，建设新的水泥厂。这些新的工业区因分散布置，掩蔽于城市周遭的山岭之间，随时准备进行战时生产。"
	COX_Boiling_Iron_desc:0 "沸腾的铁水"
	COX_Trade_Route_Into_KMT_Area_desc:0 "深入国统区的商路"
	COX_Open_Up_The_Central_Asia_Market_desc:0 "打开中亚市场"
	COX_Establish_Urumqi_Agricultural_Tractor_Factory_desc:0 "第一次五年计划的重点在于恢复与发展农业生产，现在，苏区有了充足的水泥，过硬的钢铁和智慧的人民群众；当这三种东西结合到一起时，我们便可以让工业发展的成果及时地惠及广大的农民朋友。通过对前苏联设备的改造与仿制，我们将在乌鲁木齐建设第一个能大量生产农用拖拉机的工厂。虽然以整个西北的规模而言，这样的机械化还远远不够，但这样即时的援助将促进工农联盟的稳固。"
	COX_Establish_Mobile_Maintenance_Teams_desc:0 "建立流动维护队"
	COX_Expand_Workers_And_Peasants_Soviets_desc:0 "拓展工农苏维埃"
	COX_Set_Up_Hami_First_Textile_Factory_desc:0 "哈密一纺"
	COX_Xinjiang_Mineral_Extraction_desc:0 "发掘“聚宝盆”"
	COX_Exploration_Of_Karamay_Oilfield_desc:0 "经过初步的资源探查，我们在克拉玛依地区发现了石油矿藏。但一方面，由于探测技术原因，这片被认为有油矿的地方其实只是有很多的地下水也说不准。。。另一方面是，我们现有的技术似乎无法做到挖掘石油，更不用说对于新疆根据地而言，“挖掘石油”这种事情还是第一次。但既然连中华民国都能做到，那么有理由相信我们也是可以做到的，而工人们也因石油矿的发现而摩拳擦掌。当然，必须谨慎，因为我们不能因热情的心而忽略了我们在经验与技术上存在的不足。"
	COX_Establish_Xining_Iron_And_Steel_Works_desc:0 "西宁钢铁厂"
	COX_Northwest_Economic_Model_desc:0 "西北经济模式"
	COX_Promote_Collectivization_desc:0 "推广集体化"
	COX_Encourage_Commodity_Economy_desc:0 "鼓励商品经济"

	COX_The_Last_Fight_Against_Japanese_Invader: "对日寇的最后一战"
	COX_The_Last_Fight_Against_Japanese_Invader_desc: "自从龙云在云南举起义旗的消息传到乌鲁木齐以后，西北的共产党曾紧急召开了几次会议，哪怕是最乐观的估计，“护国军”的胜机也相当渺茫，这看起来只是龙云单方面的“军事冒险行为”。但当西南党中央号召全民族抗战的消息传来时，我们还是集结了兵马，向盘踞兰州的西北军发动了攻击……\n\n尽管我们在那场战争中损失惨重，致使新生的根据地一度陷入困境。但出乎所有人预料的是，在日寇的铁蹄压迫之下，全国上下遍地的星火一触即燃，护国军一路高歌猛进，解放了华南的大部分地区，直到南京解放的消息传到西北以后，苏区上下为之一振。尽管此时的西北仍未从战火的余烬中走出，但在这场关乎全民族命运的抗战中，我们必将砥砺共进！"
	COX_The_Workers: "工人们…"
	COX_The_Workers_desc: "你们是党的仰仗，革命的先锋，民族力量的源泉。你们的战场在车间，在流水线，在铸造厂……虽无硝烟，但斗争必将同样恶劣残酷，敌人将千方百计的阻挠，破坏我们的生产，他们的轰炸机将丢下炸弹，他们的间谍将煽动破坏。但英勇的工人阶级必将挫败一切阴谋诡计！让敌人知晓，他们的旧秩序已经朽烂，而我们，无产阶级，有创造一个新世界的决心与能力！"
	COX_Light_The_Fire: "把炉火烧得通红！"
	COX_Light_The_Fire_desc: "19世纪以来，工业生产对于战争的重要性不言自明。此时的西北仍没有成体系的工业，我们能做的只有充分利用好手头的一切资源。为数不多的生产线将迁至山间，在西北崇山峻岭的庇佑下，它们将免遭敌人的破坏。工人们将被组织起来，投入战时生产。钢铁与木材，硫磺与硝石，数目虽不大，但将源源不断的涌入产线。经过不间断的生产线，它们最终将汇入抗日的铁流，化作射向敌人心脏的子弹！"
	COX_The_Fighters: "战士们…"
	COX_The_Fighters_desc: "你们是红军，是人民的军队，是我们民族争取自由与解放的希望。很快，你们将踏上真正的战场，与万恶的日本帝国主义拼个死活。诚然，侵略者有着世界最强的武备，他们有坦克，自动步枪与喷气飞机，但武器并不是决定战争的唯一因素——握着日械的伪军，不是已经败于自云南一隅起兵的护国军了吗？\n\n这里的很多人，都是三十年前逃难来的，但现在，全民族抗日的号角再一次吹响了！同志们，这次我们不会再逃了，让我们组织起来，一起打回老家去！"
	COX_Hold_The_Gun: "将钢枪紧握在手！"
	COX_Hold_The_Gun_desc: "装备低下，充盈着革命热情的赤卫队；整编后的新疆军阀部队；还有规模庞大，作战经验丰富，但仅听命于马惇靖的宁系马家军……此时的西北“红军”，更像是新疆与青海军队粗暴的融合。就常理而言，这样民族构成复杂，甚至存在意识形态分歧的部队，其内部必然充斥着矛盾与冲突，几乎不可能步调一致的行动。但第二次抗日战争的爆发，使得红军与宁系马家有了共同的目标，在抗日的旗帜下，目睹了日军在兰州暴行的战士们同仇敌忾，抛下了民族与宗教的分歧。每个人都将步枪紧握于手，誓与敌寇拼死活！"
	COX_The_Peasants: "农民们…"
	COX_The_Peasants_desc: "你们是中国的脊梁，千年来，你们承受的苦难数倍于其他民族。有人认为你们软弱，只会默默忍受压迫，心甘情愿引颈受戮……但中国的农民，同样有着悠久的抗争史；摆在我们面前的，是同样的一群贼寇，他们用枪炮抢来土地，豢养起奴才，就往安乐椅上一摊，心安理得地吸着整个亚洲的血！\n\n在东方，还有数亿同胞活在这样悲惨的压迫之下，农民同志们，你们能够忍受吗？既然我们已经在西北打倒了成千上万的小地主，烧掉了他们的地契，遣散了他们的家丁。那么全中国的每家每户，每个村庄都联合起来，我们就有摧毁日本帝国主义——这亚洲最大最可恶的地主的力量！"
	COX_Stuff_The_Granary: "让谷物堆满粮仓！"
	COX_Stuff_The_Granary_desc: "毫无疑问，充足的粮食供应对战争的胜负至关重要。在上一次对日战争中，中国军民从不缺乏视死如归的勇气与战斗到底的决心，但凭借着对中国农业生产的完全摧毁，日军还是艰难地赢得了持久战的胜利。\n\n如今，苏区的大部分地方刚经过了土改，其农业基础仍十分脆弱，但我们别无选择，只能紧急征收农民手中本不多的余粮，建立战时粮仓，以供应前线战斗与后方生产的需要。\n\n争取民族自由的斗争，容不得任何踌躇犹豫。"
	COX_Free_Lanzhou: "解放兰州！"
	COX_Free_Lanzhou_desc: "由于训练不足，部队配合失当，以及敌人的激烈抵抗，使得我们上次进攻兰州的尝试收效甚微。\n\n但根据情报部门传回的消息来看，随着龙云在南方的胜利，西北军的部署似乎出现了许多漏洞，补给不畅，大军进退失据，游击队的活动也更胜以往。我们已经初步具备了解放兰州的条件，现在要做的就是加紧战备，开始动员。让西北的那条疯狗早日迎来他的末日！"
	COX_Learn_From_War: "在战争中学习"
	COX_Learn_From_War_desc: "我们的赤卫队尽管斗志昂扬，但他们仅有的实战经验只有对抗还乡团与土匪山贼。无论接受了怎样的训练，举行了多少演习，都无法得到宝贵的随机应变的能力。战争的形态已经发生了深刻的变革，就连我们军队的指挥员——上一次大战的亲历者，都无法在指挥部中预料这场战争的模样。\n\n要让我们的指战员真正的适应现代战争，唯一的方法是让他们在战争中学习，在战场上蜕变。我们将总结战士们用鲜血得到的宝贵经验，更有力地痛击侵略者。"
	COX_New_Tactics: "新战术"
	COX_New_Tactics_desc: "距离伟大的抗日战争已有二十余年，在这二十年里，日军的武器装备在不断推陈出新，其作战理念，也在与世界其他列强的交锋中不断革新。我们面对的敌人已经改头换面。共产党人从来与迂腐守旧无缘，唯有与时俱进，才能确保我们的胜利不以大量的伤亡为代价。\n\n如何处理复合装甲的坦克？如何击毁低空巡飞的直升机？如何应对火力更猛的阵地碉楼?\n\n战争的形态已经发生了翻天覆地的变革，我们唯有发挥共产党人一贯的作风——学习敌人的战法，钻研透彻，然后将其击败。"
	COX_Traditional_Method: "土办法"
	COX_Traditional_Method_desc: "尽管日寇的装备已与二十年前不可同日而语，然而他们内在的一些恶行与弱点却作为“武士道军魂”得到了贯彻与传承。在上次大战中，中国人民充分发挥了自己的智慧，用一切非常规手段打击侵略者，进行了不屈不挠的斗争——地道战，地雷战，麻雀战……根据家乡地形与作战烈度的不同，一系列因地制宜的“土办法”被创造了出来。\n\n现在看来这些”土办法“依然有用，我们将在广大的敌后战场将它们贯彻到底，让人民的智慧成为我们的制胜法宝。"
	COX_Maintain_Wartime_Production_Order: "维持战时生产秩序"
	COX_Maintain_Wartime_Production_Order_desc: "生活需要物资，战争更加需要物资。在抗战的热情感染着根据地的同时，我们的一些同志似乎热情过头了，这不仅没能带来效率的提高，反而在一定程度上破坏了生产秩序。这对于战时后勤的损害不可谓不大，我们将采取一些措施维护生产秩序。\n\n除此之外，敌人的渗透同样值得我们重视。并不是所有人都全心全意地投入了全民族抗战之中。毋宁说，对于某些已经被打倒的反动派来说，战争的爆发反倒为他们提供了机遇。他们中的许多本就不在乎发生在千里之外，与自己“毫无关系”的抗战，更有甚者，为了重建他们的腐朽统治，不惜与日寇勾结。对于这种民族的败类，我们必须坚决予以打击。"
	COX_Secure_Supply_Lines: "保障补给线"
	COX_Secure_Supply_Lines_desc: "以前在延安的时候，我们的军队建设一穷二白，甚至不能保证武器和子弹的自给。如今我们再一次面临与日本人的全面战争。这一次，我们的子弹一定能打的和日本人的一样远，手榴弹一定能炸得和日本人的一样疼。这需要我们不惜一切代价维护补给线的通畅。\n\n从西北的工厂将物资输送至前线是一段艰难的路程。马家多年的经营早已在战火与混乱中被付之一炬，这里没有一条铁路，卡车能通行的路段也十分有限，许多地方必须依靠人畜力进行运输。除去恶劣的自然环境，敌人的轰炸仍能构成可观的破坏。我们将规划可行的路线，动员根据地的人民参与确保补给线的畅通。"
	COX_Streamline_Production_Process: "简化生产流程"
	COX_Streamline_Production_Process_desc: "是的，在生产物资的时候，我们应当保质保量，但是面对武装到牙齿的日本人，红军的战士们常常苦于物资不足而无法取胜或扩大战果。战士们需要更多的枪炮弹药，我们需要把物资更快地生产出来以供给前线。\n\n我们现有的生产线本就十分老旧，且数量稀少，除了三班倒不间断生产外，我们必须引入简化的生产流程以提高产量。幸运的是，在长期的冲突中，俄罗斯军阀正好积累了大量“简化”生产与土造武器的经验。"
	COX_Comrades_In_North_Shaanxi: "陕北的同志们…"
	COX_Comrades_In_North_Shaanxi_desc: "二十年前，为了保存革命的火种，党中央的大部进行了艰苦卓绝的第二次长征，来到了西南。那些留守根据地的同志，我们一度认为他们遭受了与留守井冈山的同志们相同的命运……\n\n但时至今日，随着通讯网的恢复，我们惊奇地发觉仍有一小部分同志仍在陕北坚持，虽然他们一度被逼入绝境，但凭借人民的支持以及对地形的熟知，他们仍熬过了战后最艰难的岁月。如今，他们经营着几块小根据地，彼此分散，缺枪少弹。我们要找到他们，然后联合他们，趁着日军对陕西失去控制的契机，夺回曾经的革命圣地。"
	COX_March_Towards_Shanxi: "进军晋地"
	COX_March_Towards_Shanxi_desc: "全国的局势随着护国军起义的成功形成了连锁反应——日本徒劳的试图在华北维系他们所谓的“秩序”，却只带来了混乱。如今，侵略者与卖国贼在山西筑起了桥头堡，试图将我们阻隔在黄河对岸。但中国人民的决心将不可阻挡！\n\n风在吼，马在叫\n\n黄河在咆哮！"
	COX_March_Towards_Shanxi_trigger_tt: "这一国策将在我们正式向山西发动攻势时跳过！"
	COX_March_Towards_North_China: "挺进华北"
	COX_March_Towards_North_China_desc: "在统一战线的竭力合作之中，在全国民众的盛怒之下，日本帝国为之自傲的陆军只得节节败退。现在，华北就在红军的面前。北平——这座蒙尘已久的北方古都，现在已经沦为了汉奸们盘踞的最后据点，他们还策划着阴谋，指望向日本主子出卖更多的权益，可以换取自身的存续。\n\n但日本的溃败已成定局，我们应抓紧时机，进军北平，将汉奸卖国贼的阴谋砸个粉碎！自由的中国万岁！"
	COX_NC_decision_unlock_tt: "我们将能够在华北执行特殊行动，巩固我们对解放区的控制。"
	COX_National_Protection_Army_In_Nanjing: "南京的护国军"
	COX_National_Protection_Army_In_Nanjing_desc: "就在我军在西北发起攻势的同时，护国军的军人正在广州与长江沿岸集结，准备与日寇展开最后的决战。虽然在护国军中，也有为数不少的共产党员，双方的高层也通过西南党中央的斡旋，有过几次交流，但两军毕竟山水相隔，战士们都素未谋面，能否在两线配合作战，能否避免在日后的冲突，都是未知数。\n\n弱小的中国若想战胜强敌，就必须摒弃一切嫌隙，通力合作。\n\n我们应当派出正式的代表前往南京，共襄抗日复国之大业，也让中国，乃至全东亚的人民知道：国共两党的再一次合作，必将结成整个民族的坚墙。"
	COX_Experience_Of_National_Protection_Army: "他们的经验"
	COX_Experience_Of_National_Protection_Army_desc: "西南的护国军比西北的红军更加早的与所谓”共荣圈“战斗，他们对日军的技战术风格相当熟悉，对如何反制敌人棘手的先进装备有着成熟的经验。”知己知彼，方能百战百胜。“为了日后能更好地应对武装到牙齿的日军，我们有必要向学习护国军他们的作战经验。而出于双方合作的目的，他们想必很乐意倾囊相授。"
	COX_Brand_New_United_Front: "崭新的统一战线"
	COX_Brand_New_United_Front_desc: "时隔二十年，无数出身不同，口音迥异，信仰截然相反的人，再一次以“中华民族”的名义，在民族存亡的时刻中建立起遍及整个社会的广泛同盟。但与上次名存实亡的统一战线不同的是，二十年间帝国主义的残暴统治，教育了每一个中国人谁才是真正的敌人。这一次，我们的统一战线将团结如钢，也更加有信心战胜日本帝国主义与腐朽的”大东亚共荣圈“，让中华民族真正地自立于世界民族之林！\n\n§e肩并肩的站起来吧，挣扎在枷锁下的人民啊：我们别无退路，唯有解放一途！§!"
	COX_Promote_Anti_Japanese_Imperialism_Propaganda: "抗日宣传"
	COX_Promote_Anti_Japanese_Imperialism_Propaganda_desc: "中国丰腴的物产孕育了四万万同胞，但广阔的祖国大地却令人们彼此区隔。如今的祖国正命悬一线，在华北的敌占区，甚至西北诸多闭塞的村庄中，人民仍浸透在战后二十年间那令人窒息的麻木之中，不知其他同胞正在拼死捍卫的事业。就让我们的传单代替日军的刺刀，先行打破那里的宁静吧！\n\n召集宣传人员，开动印刷机，我们必须要让哪怕最闭塞的村落中最不知外事的人了解到，中国正在命运的十字路口。没有宣传战线的胜利，抗战的胜利只不过是无稽之谈。"
	COX_Old_Tunes_With_New_Twists: "老歌新唱"
	COX_Old_Tunes_With_New_Twists_desc: "上一次抗战，教会了我们一个伟大的道理——音乐可以激励灵魂，塑造一个民族，乃至左右战争的走向。\n\n在拼死战斗的间隙，中华民族优秀的儿女们谱写了无数或激昂或悲怆的乐章，其中一首，更是在抗战时传遍全国，即便在伪国民政府的统治下遭到封禁，却能以朗朗上口的曲调传唱于田间地头，以血与泪的控诉，渗进每个中国人的心田——\n\n§e《抗日人民义勇军进行曲》§!\n\n如今，中华民族再一次到了最危险的时候，每一个不愿意做奴隶的人们，再一次唱起这首老歌。\n\n伴着狱中的月光，迎着初升的曙光；在战壕的泥泞中低吟，在胜利的欢庆中高歌……我们战斗，我们歌唱，我们必将赢得胜利！"
	COX_Ancient_Country_But_New_Life: "古国新生"
	COX_Ancient_Country_But_New_Life_desc: "第二次抗日战争的爆发震撼了全世界，全球都将目光再一次投向了这个东亚的破碎国度。\n\n那些试图探寻真相的记者的者所看到的，是一个同仇敌忾，共御外侮的民族；是一个摒弃矛盾，上下一心的国家。原先神秘的古国褪去了死气沉沉的暮气。虽然她的手足仍为锁链束缚，浑身的脓疮与疤痕仍深可见骨，但她已从半睡半死的迷梦中清醒了！\n\n重新抖擞精神，周身萦绕着新生的活力，中国誓要将帝国主义的罪恶荡涤一空！"
	COX_Public_Trial_Of_Traitorous_Government: "公审汉奸政府"
	COX_Public_Trial_Of_Traitorous_Government_desc: "陈公博，王克敏，李士群……这一串全的大汉奸的名单在北平城里贴的到处都是。虽然所有人都被这群汉奸气的牙痒痒，许多人甚至建议取消公审，直接判处死刑。但我们仍要坚持公审。这不是对所谓“程序正义”的追求，而是为了通过审判让人民看清这些人的真实嘴脸。让人民对这些狗仗人势，靠出卖同胞利益逍遥快活的人渣做出真正公正的判决。"
	COX_Towards_National_Liberation: "利剑斩断枷锁"
	COX_Towards_National_Liberation_desc: "随着东北与广东的战事尘埃落定，日本——这个如今的夕阳帝国不得不向自己曾经认为难成大患的中国求和。目前，正式和约正在紧张地协商之中。经过了不屈不挠的斗争，中国人民以利剑斩断了困在自己身上沉重的枷锁，用流淌的热血浇灌出璀璨的自由之花。在胜利中迈向全国解放！\n\n“会看射雕处，千里暮云平。”"
	COX_Towards_National_Liberation_tt: "在人民百折不挠的努力下，祖国终于从外国侵略者的压迫中获得了§V解放§!！"
	COX_Convene_National_General_Congress: "召开全国代表大会"
	COX_Convene_National_General_Congress_desc: "终于，我们千疮百孔的祖国母亲夺回了属于她的自由。曾经彼此失去联系，四分五裂的共产党组织也终于能够重新联系在一起。二十年的风雨见证了无数牺牲，更蹉跎了幸存至今的人的面容，在这胜利的时刻，是时候召开久违的全国代表大会了。来自五湖四海的同志们将汇聚在北京，共同讨论我们党，以及中国的未来。\n\n但在此之前，先让我们举杯，庆贺党的幸存与人民的胜利！"
	COX_Convene_National_General_Congress_tt: "而随着尘埃落定，中国的未来又该何§z去§!何§x从§？。"
	Nanjing_Negotiations:0 "南京谈判"
	Nanjing_Negotiations_desc:0 "声势浩大的护国战争终于落幕，被外敌奴役二十余年的中国终得解放。中国共产党与国民党，在半个世纪的风云激荡中分分合合，最后还是站在了一起，结成统一战线以争取民族的自由。\n\n但摆在这个受尽苦难的民族面前的，仍是不确定的未来——该如何清算战犯，治愈全面战争带来的创伤？有着根本分歧的两党，能否在一面旗帜下继续携手共进？飞机启程前往南京，南方的天空鲜见日光，内战的阴霾，已经笼罩在地平线之上……\n\n而中国人民的真正§x未§!§z来§!，全押在这台谈判桌之前。"


	#土改失败线
	COX_emergency_situation: "进入紧急状况！"
	COX_emergency_situation_desc: "我们的土改行动失败了！反动势力组成的联军已经在失控地区组成了一个全新的新疆政府，他们正在集结军队向我方进攻，我们需要做出应对！"
	COX_assemble_soldiers: "收拢下乡战士！"
	COX_assemble_soldiers_desc: "敌人的威胁迫在眉睫，我们必须将我们的下乡战士们和民兵们全部召集起来组成战斗部队，巩固我们仅存的领地，守护我们最后的革命之火。"
	COX_reinforce_alt_defense: "加强警戒！"
	COX_reinforce_alt_defense_desc: "我们必须在我们控制的领地上开展持续性的巡逻，以防止敌人渗透到我们的领地，展开破坏行动，威胁人民的安全。"
	COX_secure_north: "关注北方安全！"
	COX_secure_north_desc: "同南疆不同，北方的诸多地区我们还保留着极强的控制力，我们必须先稳固我们在北方的统治。这样才能面对最主要的敌人。"
	COX_conference_of_alt: "召开紧急会议！"
	COX_conference_of_alt_desc: "毛岸英同志已经辞去主席职位，中共中央最高领导人的职位出现了空缺，再选出新主席之前，由中共中央政治局共同管理当前政事，应对反动分子的叛乱。"
	COX_we_are_too_weak: "我们太过软弱！"
	COX_we_are_too_weak_desc: "经过中共中央长达数天的争吵与讨论，我们最终得出了以下的决议：“我们对地主与反动势力的态度太过软弱，一次次的纵容他们剥削农民，欺瞒政府。如果我们的军力无法一次性的将分散在全疆各地的反动武装击败的话，那么就趁此次叛乱，将敌人的反动武装全部歼灭！”"
	COX_deal_with_comrade: "与我们的同志打交道！"
	COX_deal_with_comrade_desc: "幸运的是，在我们陷入混乱的时候，我们周围有能够帮助我们的共产主义同志，我们需要请求他们的帮助。"
	COX_split_field: "打地主，分田！"
	COX_split_field_desc: "听啊！新疆的农奴们数千年被剥削的哀嚎，我们怎么能够对我们的农民兄弟们弃之不顾呢？在我们红军的带领下，我们将要开展立刻，马上的分田运动和水利公有化运动，把本属于农民兄弟的土地，还给农民兄弟们！我们的红军所克之地，就应当迅速的把所有地主的土地还给农民！"
	COX_fasten_field_development: "加快农会建设！"
	COX_fasten_field_development_desc: "仅仅是分田是不够的，我们必须迅速的推动农会建设，让农会替代原来的乡绅组织，成为农村的基层政治组织，在进行阶级斗争之余，维护农民权益，继续生产活动。"
	COX_armed_military: "高强度武装的民兵！"
	COX_armed_military_desc: "人民群众的力量是无穷无尽的！我们共产党人必须相信群众！让我们把农民兄弟武装起来！保护属于他们的田地！"
	COX_we_are_too_aggressive: "我们太过激进！"
	COX_we_are_too_aggressive_desc: "经过中共中央长达数天的争吵与讨论，我们最终得出了以下的决议：“我们高估了中国共产党现实的行政能力，以目前中国共产党当前的人手，难以管辖两百余万平方公里的新疆，唐突的将宝贵的干部下放到南疆地区，除了造成无意义的伤亡外，不仅没有完成土地革命，还让地主辖区内的民众不再信任我们……我们无能为力,只能……做出一定的妥协。”"
	COX_armed_military: "联络开明乡绅"
	COX_armed_military_desc: "古往今来，新疆的地主巴依老爷在农民心目中都有着较好的声誉——老爷们只需要把从农民身上吃的钱财吐出来一点，给村子修水利，修路，修清真寺，就能变为“善人”“安拉的使者”。我们知道这帮地主用的不过是农民的血汗来推广自己的声望，但我们又能怎么办？我们只能和一部分剥削不那么狠的“开明乡绅”合作……"
	COX_acquiescence_squire: "默许乡贤政治"
	COX_acquiescence_squire_desc: "在我们中国共产党辐射势力范围之外的大部分乡村里，与农会相比，乡贤们才是真正的乡村之主，农民们信任乡贤更胜过信任红军，在乡贤的统治下，我们的下乡战士们在进行土地革命工作时总是“失踪”“意外身亡”。我们已经经不起这样的损失了，或许默许我们势力范围以外的地方的乡贤政治，是一个不错的选择？"
	COX_lease_field_management: "宽松的土地方法"
	COX_lease_field_management_desc: "在尚未土地革命地区，不分田，不减租，不减息。这是目前出台的新土地方法，这种行为无疑是对反动势力控制下的农民兄弟们的背叛……但，在我们的势力范围之外，我们的减租减息政策往往也只是加重农民兄弟们的负担，进而让他们怨恨共产党……我们只能如此……我们的力量太过薄弱。"
	COX_enlist_forces: "收编地主武装"
	COX_enlist_forces_desc: "我们的政策获得了一定的成效，有部分地主愿意同我们交流，并停止反革命叛乱。他们的地主武装可以被我们整编，以应付那些更顽固的敌人。"
	COX_eliminate_violence: "消除暴力"
	COX_eliminate_violence_desc: "我们必须停止当前新疆的混乱局面，让暴力停息，让一切回到过去的那样……"
	COX_all_messed_up: "满目狼藉"
	COX_all_messed_up: "现在的新疆，到处都是混乱过后的痕迹，战火破坏了村落，农田，和无数的家庭。我们尽了最大的努力了，但这个世界就是这么无情……"

#西北建设与整合
	#COX_focus.60: "我们的无产阶级战友"
	#COX_focus.60_desc: "以刘少奇同志为代表的老一辈革命者不断地告诫我们，要摒弃前嫌、搁置争议，团结一切可能的抗日力量与日帝国主义作斗争。他们说得固然不错，面对庞大的共荣圈集团，苏维埃如果不能找到朋友便全无胜算，但这并不意味着我们要继续向军阀让步妥协。国民大革命失败，抗日战争失败，无产阶级一次又一次地被背叛，而我们对于这些旧势力的耐心早已消磨殆尽了。向北看去，无政府主义黑军与萨布林领导下的布里亚特苏维埃正在西伯利亚大地上展开社会主义建设，早在中国旅归国之前，我们就与他们结成了友好关系；向西看去，包尔江将军领导的哈萨克红军也与我们有着密切的军事合作。相比在摇摆不定的独裁割据者身上押宝，我们更愿意通过加深与无产阶级战友之间的合作来摆脱孤立作战的不利局面。投机分子两面三刀、钻营革命的好日子将会一去不复返了！"
	#COX_focus.61: "革命领导权"
	#COX_focus.61_desc: "我们的革命之所以是无产阶级性质的革命而不是什么其它的革命，正是因为其领导权掌握在广大的工农阶级手中。每一次对封建阶级与资产阶级的妥协退让，都会使得革命队伍中参杂更多的非无产阶级要素，倘若我们对此毫无自觉，最终只会落得领导权易手、革命性质蜕变的悲惨结局。为了至始至终牢牢把握住革命领导权，除了对可改造的阶级敌人与坏分子进行积极的思想教育以外，最有效的办法就是正本清源。苏维埃将只会团结马家军境内受压迫的人民与先进知识分子，那些妄图通过“合作”保全自己权势的骑墙派则会被拒之门外。我们已经不会被欺骗第三次了。"
	#COX_focus.62: "动员苏区人民"
	#COX_focus.62_desc: "必须要认识到，我们的两个邻居都不是省油的灯，一切速胜的思想倾向都将是危险的。马家军的凶狠残暴，我们在西征中已经有了充分的体会，而辻政信手下的则是一支装备日式武器的真正现代军队，想要打败这样的敌人，仅仅依靠苏维埃现有的武装力量无异于痴人说梦——更多的枪械需要被生产出来，更多的粮食和军需品需要被送往前线，而一切的一切都离不开苏区人民对我们的支持。大规模的宣传工作将会启动，无论是流水线上的工人、田地里的农民还是草甸上的游牧者，只要在自己的岗位上有杰出的表现，都会被作为劳动模范加以表彰。群众的生产积极性一旦被调动，胜利的天平就将向着我们又倾斜一分。"
	#COX_focus.63: "以众击寡"
	#COX_focus.63_desc: "我们是最弱的一方吗？从纸面数据看来，无疑是的。辻政信有飞机大炮，背靠着手里攥着原子弹的日本帝国；马家军也有十年生聚攒出来的好家底，我们有什么？我们还是一穷二白，靠着小米加步枪打天下。但我们却一路从布里亚特打到莎车，打下了将近两百万平方公里的土地。\n我们是最强的一方吗？看上去不是，因为我们没有强大的帝国主义当后盾，也没有足够多的军事装备去搞什么优势火力战术。但是，整个西北，林林总总加起来，能有几个军阀，几个帝国主义者？相比之下，又有多少农民，多少工人？“众怒难犯，专欲难成”，这是古人明白就的道理，现在却有些同志不明白了。在先锋队的带领下，万千人民将会在压迫中觉醒过来；那千千万万的怒吼声，将会震碎一切反动派强加给我们的锁链！"
	#COX_focus.64: "共同的目标"
	#COX_focus.64_desc: "伴随着以辻政信为首的日本帝国主义势力再扩张，西北地区的局势发生了巨大变化。之前日本势力末梢与地方割据军阀达成脆弱地缘平衡已然被打破。辻政信对马家军的所谓“反击战”，很明显地体现了日本企图把整个中国西部彻底纳入它的殖民体系之中的目的。因此，西北地区的人民群众为了防止自己成为亡国奴，要坚定不移的与日本帝国主义作斗争；而因为当地的资产阶级甚至军阀都遇到了存亡的问题，他们也不得不加入人民群众抗日的队伍中来。马家军与辻政信的战争，表面上看来是马继援为了抢地盘发动的不义战争；但本质上，这场战争是中日民族矛盾不断激化下，中国人民要求最基本的生存权与日本帝国主义要求永远奴役中国的不可调和所产生的必然结果。在日本势力盘踞中国本土这一基本情况下，中国各阶级之间的相互关系发生了深刻变化，民族革命营垒的势力得到扩大，而民族反革命营垒的势力则大大缩小。 因此，所有日本势力扩张范围内的对象都是可以团结的，因为至少在目前阶段，我们都有一个共同的目标——掐灭在中国西北日本帝国最恶毒的末梢。"
	#COX_focus.65: "宽松的统一战线"
	#COX_focus.65_desc: "面对军事实力强大的日本帝国主义，一切抗日的力量都必须联合起来。我们的统一战线是包括资产阶级及一切同意保卫祖国的人们的，是举国一致对外的。这个任务不但必须完成，而且是可能完成的。那么，既然马家军已经和辻政信开始了战争，他们也向我们发出了“共御外侮”的号召，我们又有什么理由不和他们结成暂时的战略同盟呢？对于资产阶级和白区的地主和富农们，我们也实行在减租减息，支援抗日基础上团结联合的政策。敌占区里每个为自己的生存而与日伪势力不懈斗争的个人和团体，都是统一战线的成员。不论他的能力和地位，能为抗日出一点力的就出一点力，有一分热，发一分光。"
	#COX_focus.66: "巩固苏区"
	#COX_focus.66_desc: "我们已经意识到消灭辻政信势力是我们最重要的短期目标。但是由于土改刚刚结束，许多对基层的行政建设和党组织建设还不彻底，刚刚解放的农民们还难以在党的领导下令行禁止。被肃清的大地主与宗教阶层余威犹在，他们或是投奔日伪，或是落草为寇，无时无刻不想回来重温老爷梦。贸然行动必然后方不稳，内部撕裂。一系列问题暴露又很容易使联合镇压我们成为本质软弱的马家军对辻政信妥协的筹码，我们必须以最短的时间巩固我们的基本盘。清扫土匪、强化治安，动员我们的人民，才能防止可能爆发的联合干涉战争，同时打赢一场反法西斯的人民战争。"
	#COX_focus.67: "与马家军的合作"
	#COX_focus.67_desc: "宽松的统一战线不等于没有条件的妥协投降，也不等于忽视了代表大地主和资产阶级与工农的矛盾。我们不会因为与马家军的联合而去放弃已有的革命成果，如果他们要求我们那样做了，只能说明他们是帝国主义彻头彻尾的走狗。不过，既然战争已经打响，想必他们一定急于与我们达成合作，从而继续延续自己的割据统治，应当并没有对我们指手画脚的闲心。\n因此，鉴于人民利益需要，本次军事合作，我们要求马家军方面：1、实现一切抗战军队的平等待遇。2、政府内部必须吸收各党各派和人民团体中的革命分子，驱逐亲日分子。3.最低承担主要战线的防御任务，不可单方面对日达成妥协。在此基础上让西北地区的抗日战争逐渐发展为全面的民族抗战。"
	#COX_focus.68: "粉碎回回国"
	#COX_focus.68_desc: "万事俱备，只欠东风——重新结成的统一战线，使得西北地区的局面焕然一新了。尽管还有某些人还不明了这个统一战线的历史任务及其伟大的前途，还在认为结成这个统一战线不过是一个不得已的敷衍的临时的办法，然而滚滚向前的历史的车轮将必然经由我们的抗日民族统一战线，把西北地区的命运带到一个崭新的阶段上去。在各党各派各界各军的联合进攻下，辻政信的统治将被彻底撕裂。时日曷丧，予及汝皆亡！"
	#COX_focus.69: "西北解放"
	#COX_focus.69_desc: "前方捷报传来，工农红军第一军的先头部队于今日上午进入天水，正式接管了这座原是回回国政治心脏的城市。疯将军辻政信据悉正乘坐飞机仓皇逃往蒙疆，并声称他一定要对赤匪复仇，但在怯懦行为的衬托下，这句挑衅不但苍白无力，更显得滑稽可笑。至于马家军方面，其武装力量原本就是马匪的集合，在我们的打击下一哄而散；其头目马继援则早在数日前就在逃窜途中被抓获，他痛哭求饶的丑态已经随着新闻的发行成为了苏区人民的新谈资。虽然追击逃散的溃军还需要花费更多的时间，但苏维埃已经成功地战胜了回回国与马家军，获得了武装斗争的胜利。原先处于专制军阀与日本驻军压迫下的人民终于可以抬起头来，得到他们失而复返的权利——红旗飘扬，西北终归解放。"
	#COX_focus.71: "阶段性胜利"
	#COX_focus.71_desc: "疯将军的统治被终结了，整个西北的人民都沸腾了。二十年的愤怒,二十年的屈辱,在今天这一天宣泄清刷了;战争间的死亡流徙,在今天这一天获得报酬了。马家军的士兵与红军战士热烈相拥，一起品尝着“胜利酒”的滋味……\n我们斩下了九头蛇海德拉的一只蛇头，这是统一战线的胜利，更是人民的胜利。但是，疯将军本人逃遁蒙疆宣布战争尚未结束，日本帝国对我们耽耽虎视，时刻准备将低烈度战争升级到全面战争。胜利是值得庆幸的，但如果我们沉湎于胜利的喜悦而不思进取的话，当断头处再长出两个蛇头时，我们就生死难料了。更何况，关于此次战后统一战线的维护问题，也极有可能动摇我们和马家军合作的基础。要不要继续合作，怎么继续合作。这都是阶段性胜利之后必须考虑的问题。"
	#COX_focus.72: "枕戈待旦"
	#COX_focus.72_desc: "我们目前掌握的情报表明，辻政信为他的所谓“复仇军团”配备了大量的机动车辆，这对于苏维埃而言显然是个坏消息。人的腿脚无论如何也敌不过汽油驱动的轮胎，一旦让这些机械化部队成功突破防线，我们可能就再也没有追赶他们的机会了。因此，最好的办法就是保持高度的警惕，用凶猛的局部火力封死他们白天的进攻，用四处安插的岗哨粉碎他们夜晚的渗透。在敌人因为自己的装备优势而洋洋得意时，我们的战士将手握钢枪、枕戈待旦，随时准备好告诉敌人，过分依赖机械力量的下场究竟如何。"
	#COX_focus.73: "边境异动"
	#COX_focus.73_desc: "在苏维埃改造运动中仓皇投奔辻政信的寄生虫们于党控制较为薄弱的新回交界地带挑起了一次小规模的冲突，虽然这场冲突以我们成功地击退了对方，但必须马上做好与辻政信乃至马家军爆发战争，保卫革命成果的准备！"
	#COX_focus.74: "灯火通明的武器车间"
	#COX_focus.74_desc: "多一点，多一点，再多一点！为了干净、彻底地粉碎马继援匪帮和陷入疯狂的辻政信，不管给我们的战士提供多少枪支弹药都不会嫌多。苏区的全体工人将被组织起来，有序地投入昼夜不停的军工生产当中，从我们车间里照射出的明亮灯火会使得一切敌人望而却步。生产多流汗，战场少流血，一切阻挠生产的坏分子都会得到他们应有的惩罚！"
	#COX_focus.75: "渗透马家军地区"
	#COX_focus.75_desc: "也许是因为过于自信，也许是因为过于愚蠢，马家军对于谍报工作基本还处于一无所知的状态，而他们很快就会知道自己犯下的究竟是怎样的错误。我们的工作组在马家军境内来去自如，大到军队调动的去向，小到马继援本人今天晚餐的菜谱，只要我们愿意就都能了解的清清楚楚。如今，对马家军的作战行动迫在眉睫，更多的工作人员将被派往马家军境内，他们将绘制地图、监视敌军，让这群土匪的行踪暴露无遗。一张牢固的谍报大网已经开始收紧，可怜的猎物对此却毫不知情。"
	#COX_focus.76: "两个拳头打人"
	#COX_focus.76_desc: "马家军与回回国间的战争已于数日前正式爆发，双方都宣称自己对于西北的土地拥有无可置疑的绝对权力——不过在我们眼中，这只不过是日帝国主义和反动军阀之间的狗咬狗闹剧。随着战事逐渐陷入胶着，向着苏维埃流亡的战争难民正在日益增加，面对这种情况，我们绝不能再坐视人民遭受苦难而无动于衷。很显然，回回国和马家军都希望将我们作为暂时的盟友拉入战争，但是我们并不会自降身份陪他们玩狗的游戏，工农红军已经在边境线上部署完毕，随时准备着发动一场解放西北的正义战争。每多浪费一秒，百姓在战火中所受的折磨就会加深一分，我们将会同时对马回两家开战，用两记迅猛的重拳告诉他们，西北的命运，将由人民自己决定！"
	#COX_focus.77: "紧急会议"
	#COX_focus.77_desc: "遇到紧急事态快速，民主地进行讨论和决策是我们的制度优势，既能避免言路闭塞又能保证团结和行事高效。面对有可能到来的强大敌人。毛岸英同志为代表的共产党员们迅速召开党内集中会议，进行磋商讨论。这场会议将决定我们党建立国内根据地后第一次面对强大的反动势力干涉的命运。"
	#COX_focus.78: "一切反动派都是纸老虎"
	#COX_focus.78_desc: "辻政信是一条疯狗——在所有蹂躏我们河山的鬼子之中，他无疑是最疯狂的那一个。然而，疯狂与能力并不总是划等号，辻政信在云南的指挥对日军而言是彻头彻尾的灾难，他的部队被干净利落地从龙陵赶了出去，他的同僚也评价他言大于实，是个不中用的花架子。马家军则是一群土匪、军头和宗教狂热分子相互勾结的产物，人多眼杂、分赃不均，内讧与火并已经成为了马家军内部的日常活动。马家军头领马继援对于他部下的肆意抢劫无可奈何，否则他土皇帝的宝座和他本人的脑袋很可能朝不保夕。苏维埃不能、也没有道理继续纵容他们昏聩无能的统治了。显而易见，回回国和马家军正在紧急备战，试图通过军事征服来满足他们狭隘的领土欲望，战火即将烧向无辜平民，而我们的革命军队将会两线出击，解救西北人民于水火之中。\n反动派必须死，因为苏维埃需要生！"
	#COX_focus.79: "谁是我们的朋友"
	#COX_focus.79_desc: "谁是我们的敌人？谁是我们的朋友？这个问题是革命的首要问题。中国过去一切革命斗争成效甚少，其基本原因就是因为不能团结真正的朋友，更罔论联合对抗真正的敌人。根据目前西北地区的基本状况，我们可以断定：日本帝国主义是我们最大的敌人，而地主阶级和买办阶级，以及他们的利益代言人——以马家军为首的大小军阀，他们本质上是依附于帝国主义在中国殖民统治的大环境而存在的。帝国主义的势力一旦被赶跑，他们存在的基础就坍塌了。马家军现在被迫扯起抗日的大旗，不过是大军阀想要保住地盘、待价而沽的权宜之计。也许马继援还残存着部分的抗日良知，但马家军是一个大小军头的松散联合体，军阀的阶级本质就是对内镇压巩固统治、对外投降乞求承认，小部分先进群体的意见产生不了深刻的影响。因此，我们只是暂时与他们面对同一个敌人，而绝不能把自己的后背暴露出来。要时刻记住，我们的朋友是广大的农民、工人，是一切被压迫的人，是人民群众。只有人民，才是我们真正的朋友。"
	#COX_focus.90: "整合地方"
	#COX_focus.91: "三江源头"
	#COX_focus.92: "苦难戈壁"
	#COX_focus.93: "工农兵诉苦"
	#COX_focus.94: "联合开明阿甸"
	#COX_focus.95: "团结而稳定的西北"
	#COX_focus.96: "革命的源头"
	#COX_focus.97: "整编马家军左翼"
	#COX_focus.98: "肃清残敌"
	#COX_focus.99: "安抚群众"
	#COX_focus.110: "惩办叛徒与战犯"
	#COX_focus.111: "革命改造"
	#COX_focus.112: "重新登陆"
	#COX_focus.113: "改过自新"
	#COX_focus.114: "为了人民"
	#COX_focus.115: "西北人民向前进"
	#COX_focus.116: "重建新根据地组织"
	#COX_focus.116_desc: "我们虽然征服了西北，但是我们并不能良好的治理西北，因为我们严重缺乏干部来治理这片广大的土地，而且原有的新疆经验也不一定能够在广阔的西北地区得到实践，我们必须重新培养更多的干部，因地制宜的管理新解放的地区。效果：一次性给予政治点数."
	#COX_focus.117: "红太阳高高升起"
	#COX_focus.117_desc: "中国过去有着一次红色革命的经验，这些经验证明，中国的革命道路不同于苏联的城市中心，速战速决的政策，而是通过武装起义建立起独立的根据地，逐渐的建立起政治和经济优势，毫无疑问，我们应该重拾这些来之不易的经验，向过去的工农红军看齐。效果：给予民族精神：西北的红太阳：政治点数每日提高，相同意识形态国家关系提高"
	#COX_focus.118: "直面惨淡的现实"
	#COX_focus.118_desc: "理想不能当饭吃，我们应该认识到，现在的情况已经根本不同于第一次中国革命，无论是敌我关系还是群众基础都发生了巨大的变化，因此，我们必须适当的扬弃第一次中国革命的经验，立足于现实的革命情况制定崭新的政策。效果：给予民族精神：无论黑猫还是白猫：效果：政治点数每日提高，其他意识形态国家关系提高。"
	#COX_focus.119: "组建群众组织"
	#COX_focus.119_desc: "党的力量不仅仅是由党一个组织构成的，实际上，党的主要力量来自于党周围的群众组织，如工会，农会，共青团等等，是党的群众组织构成了党的群众基础和党的主要力量，因此，我们必须把群众组织的发展放到第一位效果；当地抵抗度提高，民族精神：新生的党组织 改为 发展的党组织：政治点数每日增加，所有地区顺从度提高。"
	#COX_focus.120: "收缴剥削阶级财富"
	#COX_focus.120_desc: "尽管西北地区极其落后，但依旧存在着大量的剥削阶级。他们往往以地主阶级的身份存在。即使工业落后，也有很少部分的商业资产阶级存在。我们应该将这些剥削阶级的财富收缴充公并将之用于人民群众。即使这会遇到很多阻碍。效果：抵抗度增加，顺从度减少，给予一点工厂"
	#COX_focus.121: "扩大党组织体系"
	#COX_focus.121_desc: "尽管我们建立了一定的群众组织并将他们团结在党周围，但是这还不够，我们必须使我们的群众基础进一步扩大，否则根本不可能撼动当地的反动势力效果：民族精神：发展的党体系 改为 扩大的党体系：政治点数每日提高"
	#COX_focus.122: "革命促生产"
	#COX_focus.122_desc: "劳动者们具有无比的积极性，他们拥有勤劳的双手和变革的愿望，但是在资本主义封建主义的双重压迫下，劳动者的自主性被压抑，整个阶级不能不表现出沉闷，僵死的表象，只有打破资本主义生产方式的枷锁，唤起工人阶级的革命热情，我们才能实现工业生产的全面跃进效果：给予民族精神：抓革命，促生产：每日政治点数降低，生产效率提高，当地顺从度降低"
	#COX_focus.123: "重建苏维埃"
	#COX_focus.123_desc: "我们的党已经基本重建，并在当地拥有了一定的群众基础，中央认为，现在已经是时候进一步扩大党的权威了，我们过去一直以军队为依托，以一种军阀的方法去治理当地，这显然是不正确的，我们应该成立一个苏维埃机构，通过当地贫下中农和工人的选举组成，这样，我们就会大大增强我们在当地的权威。效果：民族精神：扩大的党组织 改为 新生的苏维埃政权：政治点数每日提高，降低当地抵抗度，提高顺从度。"
	#COX_focus.124: "工人委员会"
	#COX_focus.124_desc: "事实证明，工人阶级的潜力是无限的，只要我们能够打破资本主义的枷锁，保证工人群众能够掌握自己的命运，因此很明显，我们的工厂管理只能交给本厂先进工人组成的工人委员会，没有任何人比直接接触生产一线的工人更明白，哪里最需要改善，怎样做才能提高生产效率，将工厂交给工人阶级直接管理，是提升工业生产效率的最好方法效果：一次性给予政治点数，民族精神 抓革命，促生产 改为 工人委员会：生产效率提高，每日政治点数提高"
	#COX_focus.125: "人民的政府"
	#COX_focus.125_desc: "根据列宁主义，苏维埃绝不能像资产阶级国家中的议会一样被公务员系统和实际工作隔离，苏维埃必须是一个工作的系统，一个直接进行实际工作的组织，因此我们将扩展苏维埃的各项职权，以便苏维埃机构直接管理国家。效果：民族精神 新生的苏维埃 改为 完善的苏维埃：政治点数每日提高，地区顺从度提高，地区抵抗度降低。"
	#COX_focus.126: "自主工业计划"
	#COX_focus.126_desc: "的工业品仍然及其匮乏，但是需求却越来越大，我们必须确保我们根据地的每一分钱都用在革命的用途上，用在有利于红军的地方上，这就要求我们把各工厂的工人委员会整合起来，建立一套完善而高效的计划体系，确保我们的资源不被浪费效果：民族精神 工人委员会 改为 工业计划体系：政治点数每日提高，生产效率提高，建设效率提高"
	#COX_focus.127: "一定程度的妥协"
	#COX_focus.127_desc: "新疆地区的情况错综复杂，有着许许多多的民族，宗教，经济矛盾，而我们作为一个格格不入的新兴力量，如果不与当地有势力的组织合作，根本不可能对当地保持有效的统治，所以我们在当地立足的第一步无疑是寻找当地的合作者。效果：降低当地抵抗度"
	#COX_focus.128: "减租减息"
	#COX_focus.128_desc: "正如马克思在《资本论》中指出的，地租并不是生产过程中自然产生的东西，而是强加于生产过程中的压迫，地租的增加不会导致生产的扩大，而只会导致生产的缩小，因此，无论从政治上还是从单纯的生产上来讲，减租减息都是绝对必要的效果：一次性给予政治点数，当地顺从度提高"
	#COX_focus.129: "民主参议院"
	#COX_focus.129_desc: "空口无凭，我们和当地上层的合作必须通过某种机构表现出来，这一机构必须具有一定的权威，以彰显我们的温和态度，确保我们的合作顺利。效果：当地顺从度提高，给予民族精神：民主参议会：社民支持度少量上升"
	#COX_focus.130: "多元政府"
	#COX_focus.130_desc: "只有法西斯份子才会用一个党独自统治，我们不能无视当地人民的意愿，我们必须允许其他党派和势力参加我们的政府，无论他是否是反对党，只有一个多元化的政府才能保证政府的方针为所有人所接受。效果：大大提高顺从度，民族精神 民主参议会 改为 多元政府机构：政治点数每日降低，其他党派支持度每月提高"
	#COX_focus.131: "各阶级联合抗日"
	#COX_focus.131_desc: "我们成功的证明，红军和其他的军阀不同，红军不是法西斯，不会无理的迫害异见者，相反，我们致力于包容一切势力，我们的政府极为多元而包容，而不是单一而极权。团结歌阶级，一切都为抗日做准备。效果：一次性给pp点"
	#COX_focus.133: "水资源统一管理"
	#COX_focus.133_desc: "最基本的民生都会出现问题，因此我们必须对水资源的利用严加管控，以便集中水资源给最重要，最有利可图的地方效果：给予民族精神：水资源集中调配：政治点数每日降低，顺从度降低，生产效率提高"
	#COX_focus.134: "邀请乡贤"
	#COX_focus.134_desc: "西北地区无比落后，但也意味着拥有大量乡贤，我们可以邀请各地的乡贤协助我们管理地区事务，这将很好的减轻我们的行政负担。"
	#COX_focus.135: "扩大厂长职权"
	#COX_focus.135_desc: "正如恩格斯在《论权威》中所言，工业生产绝不能脱离权威，生产资料本身就是最大的独裁者。工厂中的纪律极端重要，我们绝对不能忍受某些白痴在工厂中违规操作珍贵的工业设备，因此我们必须确保厂长和其他管理人员有无可置疑的权力保证工厂正常运行。效果：给予民族精神：工厂一长制：政治点数每日提高，生产效率提高"
	#COX_focus.136: "抗日救国"
	#COX_focus.136_desc: "伟大的中华民族万岁！我们要抗日！驱逐日寇，兴复中华！"
	#COX_focus.137: "红星永不落"
	#COX_focus.137_desc: "即使条件再怎么困难，我们都要坚持我们最初的理想，坚持共产主义道路。坚持人民的道路，我们要将社会主义之风吹进饱受磨难的中华故地，我们还要把社会主义之风吹进其他国家。为了所有劳动者，为了无产阶级。我们要坚持我们的道路，让赤红色的太阳永远升起。"

