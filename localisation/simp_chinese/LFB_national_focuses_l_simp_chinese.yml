#解放新疆国策树
	COX_Road_Back_Home: "归乡之路"
	COX_Road_Back_Home_desc: "从阿尔汉格尔斯克的冰天雪地，到秋明轰鸣的地下都市，再到黑军控制下的炊烟村落，最终抵达贝加尔湖畔，中国旅的指战员们不远万里穿越俄罗斯的皑皑雪原，只为寻找一次将红星带回故乡的机会。西俄战争的苦涩回忆没能消磨革命的热情，而布里亚特和人民革命委员会的相继胜利又鼓舞了战士们的勇气，一路上的所见所闻更让我们坚定了自己的决心：一定要让人民得到彻底的解放。\n\n现在，回到故土的机会突然出现在了我们眼前——盛世才和摇摇欲坠的军政府根本无力抵抗红军的攻势，将阿勒泰地区拱手让出，他腐朽的统治已然进入了倒计时。我们一定要牢牢把握这次机会，走好归乡的第一步，将红旗插遍新疆！"
	COX_Mobilize_Xinjiang_Herdsman: "动员新疆的牧民"
	COX_Mobilize_Xinjiang_Herdsman_desc: "受制于有限的干部数量，我们在巩固阿勒泰周边地区的治理时遭遇到了意料之中的困难。与富庶的东疆汉人聚居区不同，迪化军政府对贫瘠的北疆实行了可谓相当粗放的管理，被俘虏的乡长只能报出几个包税地主的名字，对自己治下有几个村庄则一无所知，更不要说当地的农业情况了。另一方面，新疆支部的老同志们长期从事部队策反的工作，基本没有离开过数个中心城镇，对于广袤的农业地区也束手无策。\n\n在这种情况下，我们必须以更快的速度争取新疆牧民的支持——他们比我们更了解当地的情况，无论是恢复经济秩序、稳定局势，还是在日后培养本土干部，我们都需要他们的帮助。"
	COX_Manage_The_Arsenal_In_Altay: "检查阿勒泰军火库"
	COX_Manage_The_Arsenal_In_Altay_desc: "坐落于新疆与西蒙边境的阿勒泰并不是一座庞大富庶的城镇，但它对于盛世才及其军政府而言同样具有着举足轻重的意义。迪化当局在此处修建了庞大的阿勒泰军火库，其库存能够辐射数百公里长的边境线，是构建新疆北部防线的核心。为了尽快与我们会合，新疆的起义部队将大量不便携带的重装备存入了这座军火库并进行了急行军，现在军阀部队既然已撤出准噶尔地区，是时候打开大门，看看究竟还有多少好东西没来得及被带走了。"
	COX_March_Towards_Dihua: "向迪化前进！"
	COX_March_Towards_Dihua_desc: "尽管新疆军阀在南京国民政府崩溃后产生的诸多军阀中拥有着面积最大的土地，它实际能控制的面积却相当有限。除去迪化、哈密和吐鲁番等中心城市之外，其余地区的政治情况和多年前的盛世才统治时期相比没有太多的变化，仍然以农奴地主和宗教势力交错控制为主。他们的权力并非来自于军政府，因此也并无维护盛世才统治的打算。只要我们一鼓作气将数个中心城镇拿下，军政府的崩溃便只是时间问题。\n\n§R战士们，擦亮钢枪，向迪化挺进！§!"
	COX_Bring_A_Spring_Of_Liberation: "带来解放的新声"
	COX_Bring_A_Spring_Of_Liberation_desc: "在迪化军政府的治理下，新疆的情况相较二十年前并没有根本的改善，甚至在局部地区还出现了恶化。水利堰塞、农田盐碱化，工厂因为产能低下竟被手工业淘汰，这在任何地方都是奇观。兵痞可以置人民的死活于不顾，但我们不同，我们的革命军队将一直都是人民解放的先声，在西蒙就是，在新疆也是。我们要将社会主义的新声与承诺带给这里饱受落后生产关系压迫的人民，鼓舞他们加入全疆解放的生产斗争。"
	COX_Propaganda_Against_Enemies: "向敌人军队作宣传"
	COX_Propaganda_Against_Enemies_desc: "盛世才的队伍中，有不少是逃亡新疆的国民革命军溃兵。盛世才用有朝一日会重返中原的口头承诺换得了这些战士们的忠诚。然而，年复一年，新疆军政府并没有更加接近内地，而是越来越趋于孤悬塞外，回到故乡的时机好像永远都不会到来了。遭到辜负的不满情绪与流放般的生活使得士兵们的耐心持续地消磨，我们可以利用这种情绪避免与他们发生大规模交火，并争取他们的投诚，从而给迪化当局施以沉重一击。"
	COX_Far_From_Home: "为了阔别的故乡"
	COX_Far_From_Home_desc: "自1947年重庆停火以来，革命春雷的余响已在中华大地上沉寂了十五年，现在中国旅的归来要改变这无边的死寂了。对于中国战士们而言，这是一次向故土的大进军——故乡的山山水水令他们魂牵梦绕，故乡的情况让他们挂肚牵肠。专制军阀骑在人民头上作威作福的好日子已经进入了倒计时——我们的队伍阔别热土已久，如今将带着革命的星火再度归来。"
	COX_For_The_Farmers_Who_Suffered: "为了受尽压迫的农民"
	COX_For_The_Farmers_Who_Suffered_desc: "新疆的贫农们在黑暗的封建地主和各种统治阶级的压迫下已经生活了数千年了。数千年来，新疆的农业生产者们无时无刻不在心惊胆战中度过，生怕见不到第二天的太阳。但即便他们再怎么如履薄冰，反动统治者们总能找到各种理由从他们身上榨取“油水”：结婚要结婚税，买粮食工具要商品税，修房子要建筑税……同时，新疆的混乱局势也让他们的情况雪上加霜：地主武装“割据”、盗匪横行、极端宗教大肆破坏；新疆的广大农民正处在水深火热之中。\n\n而我们的任务，就是解放新疆，把新疆农民们从那些压迫者的铁腕下拯救出来！"
	COX_Our_Troop_Towards_The_Sun: "我们的队伍向太阳"
	COX_Our_Troop_Towards_The_Sun_desc: "在敌众我寡，补给缺乏的情况下，革命还是取得了胜利。随着迪化城的解放，盛世才在新疆的统治已经土崩瓦解。我们的队伍走过了漫长的路途，击败了内外帝国主义的走狗，终于在新疆扎下了根。\n从今往后，新成立的苏维埃政府将会领导中国人民进行建设，直至战胜一切帝国主义！"

#第二次土地革命阶段国策树
	COX_Joining_Force_In_Dihua: "迪化会师"
	COX_Joining_Force_In_Dihua_desc: "在基本清扫了北疆的军阀部队抵抗后，中国旅的战士们在迪化与新疆支部的老同志会面了。胜利的果实固然是甜美的，军阀统治已经结束，新疆已告解放，但要做的工作仍然还有很多——南疆的局势令人忧心，而农奴们的处境也并未随着战争的胜利有多少改善。在旭日的阴影之下，新疆根据地亟需发展。"
	COX_Joining_Force_In_Dihua.tt: "§R接下来我们将要在日本人的地盘下进行隐秘的战斗和发展，不要让警戒度大于100，否则我们的红色政权将直接面临共荣圈的威胁。§!"
	COX_A_New_Born_Government: "新生的政权"
	COX_A_New_Born_Government_desc: "盛世才的统治结束了。现在，共产党人接管了迪化城，以及整个新疆——虽然仅仅是名义上的。喜悦的情绪并没有持续太久。革命者们很快意识到了打败盘踞在新疆的盛世才部只不过是解放这里最简单的一步。\n\n迪化城的广播站日夜不停地播报着48小时前毛岸英的演讲，但整个新疆响应者寥寥。看来若想将地广人稀，民族成分复杂，封建势力根深蒂固的新疆改造为解放整个西北乃至全中国的根据地，必然道阻且长。但为了故乡的解放，为了已经牺牲的同志们，我们必须立刻投入工作。\n\n§R“雄关漫道真如铁，而今迈步从头越。”§!"
	COX_Heavily_Restricted: "举步维艰"
	COX_Heavily_Restricted_desc: "在巩固了迪化城后，中国旅指战员与新疆支部决定前往农村，撬开千年未变的平静生活的表象，揭露其下残酷的阶级斗争的内里，继而号召受苦受难的人民起来，推翻压迫者。\n\n——尽管有着这样的雄心，但他们的工作进行的并不顺利。这一方面是因为巴依和阿訇对这些无神论者长久以来的污名，也有横贯在他们之间的民族鸿沟。但最重要的是，相比于新疆的广阔疆域，中国旅的人数实在是太少了。一个又一个的战士被派往偏远的村庄，大多数无功而返，而部分狂妄的巴依甚至鼓动群众，对迪化派来的战士除以残暴的私刑。\n\n§R任务艰巨，时间紧迫，我们必须想出更好的办法。§!"
	COX_Yanan_Lesson: "勿忘延安"
	COX_Yanan_Lesson_desc: "我们的行动遭到了巨大的阻碍，比蔓延在同志中的悲观情绪更危险的，是不断加剧的，对于群众的不信任感。如果不信任群众，我们自然也得不到群众的信任，如果被群众抛弃，我们又怎能称自己为共产党人？毛岸英同志总结了一个月来农村运动中暴露中的各种问题，他发现，不少战士仍与当地群众有疏离感，他们将自己而不是群众视为争取解放的主体。这就导致群众仍将我们看作是新的统治者，而不是解放者。历史悠久的中国革命告诉我们，根据地人民是革命的核心，如若不能将他们充分动员起来，让他们自觉地参与反抗帝国主义的斗争中去，全国的解放根本是无稽之谈。\n\n在找到问题的症结之后，新疆支部中央决定召开一次会议，端正干部们工作的作风。"
	COX_Flattened_Management: "扁平化管理"
	COX_Flattened_Management_desc: "我们目前的层级基本沿用了中国旅时的建制，但在传播革命的过程中，我们的战士分散了，团长们往往距离自己应当指挥的营数十公里，这要求我们的同志必须有足够的自主性。以期发挥他们的主观能动性，因地制宜地在每一座村庄展开工作。\n\n我们国家的革命有许多独特的地方，最重要的一个便是革命发源于农村，扎根于农村，这就要求我们的干部必须成为素质的全面性与“多面手”，而不是仰仗与苏联一样组织严密的科层制。他们或许不是最专业的指挥者或是计划经济专家，但从发动群众到组织游击战，他们几乎无所不能。我们也将鼓励我们的战士们努力适应这样的角色。"
	COX_Among_The_People: "群众路线"
	COX_Among_The_People_desc: "在延安时期，与趾高气昂的国民党官员和乡绅不同，我们的党是如此深入群众，以至于没人能将一个共产党员和一个操劳的农民区分开来。我们的党员从群众中来，到群众中去，深受群众的拥戴，这也是我们最终能在陕甘宁建立起牢固的根据地的基础。\n面对新疆革命的严峻形式，我们更要发扬“群众路线”，我们的战士们将深入广大乡村，与群众打成一片，只有这样，才能逐步建立我们对于基层的控制。以便于下一阶段工作的开展。"
	COX_Reinforce_The_Base: "开始巩固根据地"
	COX_Reinforce_The_Base_desc: "尽管我们已经基本确保了对新疆地区的控制，但新疆还远远称不上是一处革命根据地。有关基层农业生产以及农奴悲惨处境的报告雪花般飞向迪化，而剥削者仍然在地方耀武扬威，在他们看来，我们只不过是另一个盛世才式的政权，早晚要对他们低下头。就目前的种种情况看来，一场彻底的土地革命已经箭在弦上，清算地主、解放农奴的工作也势在必行了。\n\n如果一切顺利，在革命结束时，新疆将会成为我们事业的稳固后防。"
	COX_To_The_Fields: "下乡"
	COX_To_The_Fields_desc: "如今，我们的干部们已经被派往了新疆各地的各个村庄，驻扎了下来。但这并不代表着新疆的人民已经得到了解放，一如盛世才统治时期一样，现在的地主阶级仍在农村横行霸道，农民仍饱受苛政折磨。我们必须如在陕北和赣南时一样，进行土地革命,而土地革命必须建立在对土地关系和剥削关系的深刻认识上。\n\n为此，驻扎在各个村庄的同志们将会立刻展开广泛的调查，统计出各个村子雇农，贫农，中农，富农和地主的人数和占有土地的数量，以及地主阶级常用的剥削手段。"
	COX_Protect_The_Results: "保卫改革成果"
	COX_Protect_The_Results_desc: "必须承认，南疆地区政治生态的恶劣程度远远超出了我们的想象。农奴地主群体在盛世才走向失败时果断地抛弃了他并举起了反旗，这使得南疆地区的反动势力仍然保存了相当的能量——这是他们在改朝换代时一贯的自保伎俩。目前，苏维埃和他们仍然保持着耐人寻味的和平，但是随着土地革命的进一步开展，这种状态注定是不能够久持的。\n\n寄希望于农奴地主自行交出土地无益于痴人说梦，而当这些地主手中握有私人武装时，情况就更加凶险。为了在可能的反扑中保卫已有的改革成果，我们必须尽快行动起来。"
	COX_Account_The_Water_Conservancy: "水利情况普查"
	COX_Account_The_Water_Conservancy_desc: "在解放之前，新疆曾有过不少水利计划。但旧政府建设这些设施的目的并不是改善人民的生活，而是与地主阶级合谋，中饱私囊，这就导致了这些水利设施如今很少有能发挥作用的。叶城县托普克村的民族渠是其中的典型。村民都说，“挖渠三十年，挖满了地主爷的钱包，废了咱家里的男丁。”三十年来，统治阶级借着挖渠之名大肆征收税款，征发劳动力，搞得劳民伤财，水道却迟迟未通。有鉴于此，盛世才时期留下的水利统计数据就不能不令人怀疑了。我们的工作队已经出发，并将进行对全疆水利情况的勘察测定，预计在数周之后，我们就能得到一份相对更真实可信的报告。"
	COX_Lower_The_Rent_And_Fight_The_Local_Bully: "减租反霸"
	COX_Lower_The_Rent_And_Fight_The_Local_Bully_desc: "虽然在新疆人民所遭受的重重压迫中，沉重的地租只是其中的一种。但根据我们在赣南和陕北的经验来看，农民最不满的就是自己幸苦耕种的成果被别人无偿占去。减租反霸运动可以作为土地革命的突破点。我们可以初步发动起贫下中农，让他们自己为自己征得生活条件的改善，与此同时，公开反抗我们的农业地主与宗教土地持有者也将会被打击，通过这场运动，劳苦大众将会得到第一次教育——认识到自己手中掌握的无穷力量。"
	COX_Training_The_Militia: "训练民兵"
	COX_Training_The_Militia_desc: "在盛世才政权的镇压之下，新疆地区的进步人士牺牲惨重。若想将土地革命进行到底，我们必须依靠人民的力量。我们应在地方上就地组织翻身做主人的农民成为受训的民兵，这样，我们便可以在每一条战线上巩固土改的成果，密切监视反动分子的异动。与此同时，我们也可以抽调较稳定地区的民兵回到迪化，接受进一步的训练，以备不时之需。"
	COX_Popularize_The_Karez: "普及坎儿井"
	COX_Popularize_The_Karez_desc: "自数百年前，坎儿井就在新疆地区被广泛采用。这种灌溉技术实际上是一种在地下的暗渠，将地层中的地下水或季节性冰川雪水引入输水渠，再流入明渠中用以灌溉。坎儿井的好处虽然很多，但是它毕竟是一项大工程，无论是寻找含水地层还是开挖数百米长的地下渠道都不是普通农业生产者能够负担的，如果一个农业村不能就是否开掘暗渠取得一致意见或是人手不足，坎儿井就无法开掘。现在，苏维埃将为她的人民解决这个问题，我们的工作队将带领着当地百姓，在充足的资金支持下在全疆开展坎儿井的挖掘。"
	COX_Public_Water: "公营水利"
	COX_Public_Water_desc: "新疆的每个乡镇都组织有专门的水利人员，负责供水设施的维护，以及——在缺水的地方——负责水源的分配。但统治者和地主阶级的合谋把持了这些职位，他们为了向农民索要好处，随意克扣农民用水，农民得不到足够的水浇地，甚至连生存都成为了问题，不得不越来越深的依附于地主阶级。\n\n正因如此，新疆荒废的土地越来越多，人民始终笼罩在饥荒的阴影之下。水利设施的修建不是一朝一夕的事，我们可以先用在村庄中有一定威信的，公平公正的水利人员替换这些贪官污吏，按照土地种类，土地多少来分配水源，合理化的利用现有的水利设施。"
	COX_Liberate_The_Serf: "铲除农奴制遗毒"
	COX_Liberate_The_Serf_desc: "农奴制在新疆普遍存在，在这种制度下，农奴主占据了大片庄园，依靠农奴的无偿劳动供自己享乐。在耕种地主的土地时，农奴经常消极怠工，而另一方面，他们自己的土地也因为各种问题而导致歉收。这导致了新疆的人民总是处于饥饿之中。我们必须更进一步，废除这种严重落后的制度。农奴将得到人身自由，以及足够耕种的土地。"
	COX_Abolish_The_Privilege_Of_Religion: "废除宗教特权"
	COX_Abolish_The_Privilege_Of_Religion_desc: "长期以来，主张信安拉者皆兄弟的伊斯兰教蜕变成了压迫人民的工具。阿訇们与农奴主们勾结在一起，组成了新疆的统治阶级，为全疆的农奴和农民们戴上了沉重的枷锁。人民必须从这种宗教压迫中解放出来，但如若执行的太快的话，可能会把相当大的一部分人民推到我们的对立面去。为此，我们必须一面分化阿訇群体，一面向人民揭露他们的真面目。"
	COX_Rehabilitate_Agricultural_Economy: "复苏农业经济"
	COX_Rehabilitate_Agricultural_Economy_desc: "新疆的农业生产可能缺人、缺地，但最缺乏的还是水。为了解决灌溉问题，苏维埃付出了相当的努力，而我们所取得的成果显然是喜人的。由水利部门统一调拨的冰川雪水与广泛掘成的坎儿井一同组成了新的农业用水供给端，长期盘剥百姓、肆意贩卖水资源的水霸也在改革过程中被连根拔起，新疆一度严峻的灌溉问题已经得到了缓解。一度远走他乡的农民们正在回到曾因无水灌溉而被荒废的土地上，这意味着我们的农业人口与耕地面积都得到了增加，新疆农业经济的恢复已经是可以预见的了。"
	COX_Battle_The_Landlord_Troops: "打击地主武装"
	COX_Battle_The_Landlord_Troops_desc: "在中国的自然经济进一步解体，以及天灾人祸的加持下，自然而然的出现的“无绅不豪，无豪不劣”的情况。在新疆也是如此，由几个大地主牵头组织的“私兵”或“家丁”们总是鱼肉乡里，对忤逆的人施以各种酷刑，是地主阶级对农民进行残酷压榨的根本仰仗。他们是一股不可小觑的力量，若想要土地改革继续下去，我们必须砸碎地主的一口铁牙。"
	COX_Battle_The_Religious_Force: "打击宗教武装"
	COX_Battle_The_Religious_Force_desc: "宗教武装是高度依附于封建土地所有制、也就是地主、寺庙的庄园经济存在的，它们是一套环环相扣的封建宗法的动员系统，先是由大的维吾尔、哈萨克宗族长老牵头，然后大庄园、大牧场主出钱粮，而宗教人士则负责传递真主的旨意，张牙舞爪的在宣礼塔上鼓动无知的年轻人为统治集团的阶级利益而流血牺牲。\n不得不承认，宗教天然有着一股动员能力，假以时日，平静的清真寺中也将走出无数信仰坚定的战士。为了确保土地改革顺利进行，我们必须对宗教武装进行迎头痛击。"
	COX_Redistribution_Of_The_Means_Of_Production: "生产资料再分配"
	COX_Redistribution_Of_The_Means_Of_Production_desc: "我们废除农奴制与减租降息的成果并不理想。许多农民得到了自己的土地，却缺乏必要的生产资料，甚至有些人连除草用的镰刀都没有，他们手中唯一的工具只有一把破旧的坎土镘。他们得到的土地也多是些难垦的戈壁，或是分散的几块小土地。长此以往，土地兼并的现象必然会发生，土地改革的全部成果将付之东流。为了巩固来之不易的解放，我们必须将富农，地主和清真寺掌握的工具，牲畜和土地一并分配给贫下中农们，只给过去的压迫者留下足够的部分，让他们能自食其力。"
	COX_Achievement_Of_The_Second_Land_Reform: "第二次土地改革的成果"
	COX_Achievement_Of_The_Second_Land_Reform_desc: "在同志们几个月以来的艰苦工作，还有全疆人民的不懈追求下，新疆的模样发生了翻天覆地的变化——农奴得到了解放，供水得到了保障，宗教也进行了改组。我们已经基本上达成了土地革命的目标，现在的新疆，耕者有其田，自给自足的小农既不会受到地主的剥削，也不会被沉重的劳役负担所压迫，又能得到足量的用水，生产积极性大为提高，全疆的粮食产量普遍增长了一倍以上。\n虽然这种小农经济离真正的社会主义经济还差的很远，但经过了这场运动，我们的革命已经坚实的扎下了根，现在，革命终于可以迈出下一步了。"
	COX_Account_The_Water_Conservancy_tt: "§G启用§!功能：§Y【打击水霸】§!\n我们将§G获得§!各个省份的§Y详细信息§!"
	COX_Lower_The_Rent_And_Fight_The_Local_Bully_tt: "§G启用§!改革：§Y【严打高额地租】【削减宗教税】§!"
