#土改成功后新疆建设时期
	COX_A_Base_New_Born: "新生的根据地"
	COX_A_Base_New_Born_desc: "土地革命胜利了！在这段时间无数下乡干部，人民群众的共同努力下，曾经盘踞在新疆人民上空的封建地主阶级和借宗教奴役人民的阿訇已经被扫进了历史的垃圾堆，我们如今的新疆根据地已经焕然一新了，到处都是因为得到了自己土地而充满激情工作的农民。根据地已经脱胎换骨了!"
	COX_Inspect_The_Army: "检阅革命军队"
	COX_Inspect_The_Army_desc: "得益于土改与政治革新的顺利推行，新疆地区已经不再是独裁军阀的小王国，各族人民在此安居乐业，共同为了建设苏维埃而努力奋斗。先前分散在地方维持稳定、打击坏分子的部队已经完成了任务，正在陆续返回迪化，在短暂的休整后将继续投入日常的操演训练中去。苏维埃计划在近期开展一次阅兵，我们将再次审视自己的革命军队，同时也向新疆人民展现我们保卫革命的信心与能力。"
	COX_Commend_Our_Men: "表彰英雄模范"
	COX_Commend_Our_Men_desc: "在漫长且艰辛的土地革命之中，发生了无数可歌可泣的故事，也涌现出了无数典型的英雄模范，这些土改的先进份子理应得到表彰，来牢记这段艰辛的岁月，来展望未来，我们即将到来的新生活。"
	COX_Evaluate_Industry_Level: "评估工业现状"
	COX_Evaluate_Industry_Level_desc: "盛世才撤退到新疆的时候，带来了中国国民党的部分遗产，这使得新疆地区的工业建设水平要明显好于其它军阀。然而，这些老本毕竟不能连吃二十年，根据我们此前在迪化找到的年度工业产值报表来看，新疆的工业生产已经陷入负增长当中了。此外，之前的维吾尔族起义者与突厥斯坦分离主义者也在地方上对工业设施进行了无差别的破坏，很多工厂已经无法再修复了。为了确认我们目前控制地区的工业情况，一场大筛查势在必行。"	
	COX_A_Letter_To_General_Baurjan: "给包尔江将军的信"
	COX_A_Letter_To_General_Baurjan_desc: "在实战中磨练，才能真正胜任指挥员这一职务。在我们根据地的西面，驻扎着包尔江元帅的哈萨克红军，现在他们正为境内层出不穷的匪患而困扰，而这正是训练我们指挥员作战技能的大好战场。\n\n我们将去信中国旅的昔日战友包尔江元帅，以共产主义战友援助的名义申请入境帮助他们剿灭匪患，并在此过程中让我们的新指挥员得到成长。这将是对我们双方都大有好处的益举，相信哈萨克红军将会非常乐于接受我们的援助。"
	COX_A_Tough_Decision: "艰难决定"
	COX_A_Tough_Decision_desc: "曾经效命于盛世才的一些旧军官被证明是不值得信任的，苏维埃需要一批新的指挥员来带领革命军队继续向前。然而，新疆并没有任何一所陆军学校，即使从现在开始培育军事人才也是远水难解近渴，我们只能将目光放在中国旅的同志们身上——他们有丰富的作战经验和坚定的革命信仰，只要略加培训就能胜任基层指挥员的任务。许多老同志可能舍不得离开自己战斗的连队与出生入死的战友，无论对于我们还是他们，这都是个艰难的决定；然而，为了革命事业光明的未来，这是不得不做出的牺牲。\n\n我们将从中国旅的战士们中挑选经验丰富的老兵，并将他们培养成指挥员。"	
	COX_Expand_The_Party_Branch: "扩展党支部"
	COX_Expand_The_Party_Branch_desc: "将支部建立到最基层是工农红军一直以来的优良传统，如今盛世才的旧部队已经完成重组加入到工农红军的战斗序列当中来，我们自然也要把党支部拓展到这些新部队当中，向他们宣传社会主义思想，引导他们成为共产党员。对于很多曾经为军阀效力的战士来说，政治生活离他们太过遥远，他们也不知道自己为什么而战，只是浑浑噩噩地拿着饷银度日，如今这种状态要开始改变了。在党支部的带领下，他们将会成长为有知识、有纪律的红军战士。军阀可以把人当作狗来驱使，我们就要让他们重新成为人。"
	COX_Consultations_with_Xinmeng: "与新盟磋商"
	COX_Consultations_with_Xinmeng_desc: "尽管叛徒的出卖与重庆的沦陷导致祖国完全沦为殖民地，汉奸们却从未能杀尽爱国民主思想的种子。在不成功的三区革命中一度遭受挫折的新疆本土共产主义者，构成了社会主义民主党派“新疆保卫和平民主同盟”的骨干，反对着军阀政府的独裁统治。党的新疆支部在全面起义前就已经与他们多有联络，而武装斗争的胜利与土地改革的顺利推进也使得众多民主人士离开沦陷区来到边疆。为了独立、统一、民主的新中国，我们要万众一心，方能看到黑暗尽头的曙光。"
	COX_Talks_With_The_Old_Uighurs: "与老回鹘谈话"
	COX_Talks_With_The_Old_Uighurs_desc: "在劳动人民、各级干部以及爱国宗教人士的不懈努力下，极端主义及其他反动思想已经基本从新疆伊斯兰教中清理出去。但即使是最拥护党的领导的信众与阿訇们也会担忧：苏维埃最后会怎样对待宗教？是不是最后，新疆的土地上连一座清真寺都不允许存在？为了打消他们的顾虑，我们安排和一直以来支持党的宗教政策的爱国宗教领袖会见，向他们阐释党的长期宗教政策，并庄严承诺：只要不越过红线，全中国的宗教信仰与宗教自由都会受到苏维埃政府与社会主义法律的保护。"
	COX_Fix_The_Old_Paths_In_Xinjiang: "重整旧有道路"
	COX_Fix_The_Old_Paths_In_Xinjiang_desc: "新疆自古以来就存在数条主要商道,在十九世纪后半期到二十世纪中期也有政府主导修建的几条道路,但是它们已经因为缺乏维护而基本不能使用了。因此，摆在根据地政府的一项重要事项之一就是修整道路。修整道路的好处很多，只要这为我们发展和建设新疆带来好处，作出多少努力都是值得的。"
	COX_Temporary_Industry_Committee: "建立临时工业委员会"
	COX_Temporary_Industry_Committee_desc: "农业生产可以分散成为若干小的公社或者生产组织来进行，但是进行大规模的工业生产却不行。在接收和重建新疆工业设备与工业组织的时候，我们也应该建立起专门针对工业生产而准备的委员会组织，统筹协调像工业设备管理与引进、工人的教育和相应的绝大多数事物。在未来我们需要对这个组织改组，但现在这样一个临时的组织是有其存在必要的。"
	COX_Renew_The_Old_Facilities: "翻新旧有设备"
	COX_Renew_The_Old_Facilities_desc: "我们在修复盛世才时期的工业设备时，发现这些设备的老旧程度超过了我们想象，许多设备几乎已经锈死，大部分不得不报废处理，但是还是有一些设备可以翻新。对于设备的翻新改造的意义不用多说，但是我们大概不能只靠着这些老旧设备过日子。"
	COX_Dihua_Reorganize: "迪化改编"
	COX_Dihua_Reorganize_desc: "旧军阀部队的打散重编工作接近完成，冥顽不化的兵痞被干脆利落地扫地出门，新指挥员也陆续到位，我们终于可以自豪地声称，残存的反动要素被我们彻底清算，这些曾经的散兵游勇已经被改造为了有组织有纪律的新军队。虽然对他们思想的改造还要持续一段时间，但这只是时间问题。今天上午，毛岸英同志代表蒙古-新疆苏维埃在迪化授予了他们新的番号，勉励他们努力训练，为保卫革命根据地而英勇斗争。此后，这些部队将与中国旅并肩作战，我们的根据地又多了一层牢靠的保障。"
	COX_People_Political_Consultative_Conference_of_Xinjiang: "新疆人民政治协商会议"
	COX_People_Political_Consultative_Conference_of_Xinjiang_desc: "随着政治上的努力开花结果，正式邀请全疆各界爱国民主人士前来迪化共商国是的时机已经到来。党领导下的新疆人民政协将通过政协的共同纲领、选举产生正式的苏维埃政府，并承担立法与监督的职责。行政体制的完善也将在人民政协的协助与监督下推进。新疆人民政协的成立标志着解放区政权的真正巩固，也意味着我们在至暗的中华大地的边疆高举起了解放的火炬。"
	COX_Production_And_Construction_Corps: "筹备建设兵团"
	COX_Production_And_Construction_Corps_desc:0""目前我们的专门负责建设的工人同志队伍数量还不够庞大，连修整道路也显得困难。幸而在我们的部队中则有不少优秀的工兵同志，我们的战士们也拥有良好的纪律性，因此，向基层部队分配建设任务用以帮助根据地建设不但是可行的，同时也是很有必要的。"
	COX_Aid_From_Old_Red_Army: "老红军的援助"
	COX_Aid_From_Old_Red_Army_desc: "在两次世界大战过后的今天，大战中形成的战术思维已经显得十分落伍了。然而，我们的指战员们大多都没有听说过何为“现代战争”，更谈不上如何去进行一场现代战争，这会使得我们在未来面对日本军队及其仆从时落入相当不利的境地。为了尽可能地消除这一隐患，我们将尝试向西蒙的流亡红军申请一批教官——倘若他们还有余力能够派出任何人的话。"
	COX_Commend_The_Sharpshooter: "总结经验"
	COX_Commend_The_Sharpshooter_desc: "显而易见，我们与日本侵略者之间的装备代差短时间内是无从弥补的，就连地方军阀也对我们保持着一定的装备优势。尽管如此，我们并不会坐以待毙，我们将从人的因素入手，通过提升士兵的素质来保证我们在战场上不落于下风。\n\n从工农红军创建伊始，运动战就是我们作战思想的核心，现在它依然没有过时，也不应当被我们抛弃。运动战训练将被重启，战士们会以比敌军更快的速度穿越复杂多变的地形，到达计划中的作战地点，对敌军执行猛烈的穿插包围战术。很快我们的敌人就会发现，苏维埃军队将从他们无法想象的位置出现，而一切徒步的逃窜都将化为徒劳。无论是山地、丘陵还是茫茫的戈壁滩，这些帝国主义走狗都再无侥幸逃脱的可能。"
	COX_Old_Soldiers_Of_Guerrilla_Warfare: "游击队的老战士们"
	COX_Old_Soldiers_Of_Guerrilla_Warfare_desc: "在盛世才时期，新疆地区就流传着巩哈游击队的事迹。这支队伍由俄国侨民帕提赫·莫斯里莫夫于1946年成立，一度驱逐了新疆军阀，但随后被盛世才打败，莫斯里莫夫也在战斗中牺牲，此后便一直在新疆境内从事着反对军阀残暴统治的游击活动。蒙古人民阵线与蒙疆开战前夕，新领袖阿巴索夫带领队伍前往乌兰巴托，帮助阵线对抗共荣圈的入侵，但随着战事失败、退路切断，巩哈游击队只能逗留在蒙疆境内，向着新疆且战且退。如今，曾经荼毒新疆的军阀势力已经被我们打扫干净，争取巩哈游击队与苏维埃的合作被提上日程。工作组已经出发前往蒙疆与阿巴索夫接洽，一旦交涉取得成功，我们将派出部队前往边境接应游击队，让漂泊的游子回到故乡。"
	COX_Advance_The_Building_Of_Agricultural_Organization: "完善农会制度" 
	COX_Advance_The_Building_Of_Agricultural_Organization_desc: "在土改的过程中，在新疆的广大乡村里普遍建立了人民农会组织。这一制度在土地改革的顺利推行以及对流窜在乡间的反动分子的打击行动中起到了重要作用。而随着土地改革的完成以及镇压反革命的基本胜利，农会却还没有及时完成从斗争组织到民主生产生活组织的转变，在生产建设中行事过分激进，或者说，“没有分清人民内部矛盾与敌我矛盾的问题”。我们将对各地农会的工作进行指导，促进农会的主要职能转换，从而更好地为全疆农民服务。"
	COX_Officialization_Of_The_National_Language: "民族语言官方化"
	COX_Officialization_Of_The_National_Language_desc: "我们党的苏维埃政府是中国的革命政府，这毫无疑问。但我们也要认识到，我们赖以立足的土地自古就是众多民族的故乡，作为中华民族大家庭的成员，他们的历史、文化、语言必须得到尊重。除了在扫盲工作中推广通用的汉语，新疆的所有民族语言都将被立法保护。孩子们可以在学校里同时学习本民族的语言和汉语，政府的公文将一份双语。如果情况允许，党也将支持民间知识分子对民族文化遗产的整理与保护。"
	COX_Remove_Religious_Reactionary_Elements: "宗教去反动化"
	COX_Remove_Religious_Reactionary_Elements_desc: "传统共产主义理论认为：宗教是人民的鸦片。此话不错。在中国数千年的历史中，宗教往往是统治阶级麻痹人民的麻药与掩盖血淋淋剥削的神圣遮羞布。但宗教的存在有其历史必然性与合理性，也不会因为党的一道命令从全体人民的脑海中消失。让宗教不再成为反动势力的刺刀，在土改中我们已经做出了卓越的成果。现在我们要做的是以劳动人民的名义正式画下规范宗教组织行为的准绳，完成新疆宗教组织从统治阶级的压迫工具到劳动人民互助互惠的爱国组织的转变，并且贯彻政教分离的原则。要完全做到这一点路还很长，但我们有信心和能力做到。"
	#COX_Working_Experience_Interchange: "生产交流互助"
	#COX_Working_Experience_Interchange_desc: "生产中的个体绝对不是孤立的，生产经验、生产技术和生产的知识的是会不断的流通的，在资本主义情况下，这种流通是师徒或者强迫劳动者在生产中被动了解的，而在社会主义的情况下，这一点被改变了，我们的工人会互相交流自己的生产经验与生产技术，这会大大加快我们的工业知识和工业技术的发展。"
	COX_A_New_Road_Design: "铺设新道路"
	COX_A_New_Road_Design_desc: "旧有道路的翻新正在如火如荼地进行，得益于我们战士的努力，在翻修旧路之外，我们尚有余力开辟一些新的道路。虽然现在这些新修道路沟通的都是无人的沙漠与戈壁，但在可预见的未来，它们将会在成为沟通新疆工业的新动脉。"
	COX_Workers_Training_Agency: "建立工人培训机构"
	COX_Workers_Training_Agency_desc: "尽管曾经新疆有一小批工人存在，但是他们的生产技术和掌握的生产知识是严重不足和缺乏的。这对工业建设是严重的障碍。对于这一点我们的解决方法有两条，第一条，将我们本土的工人群众的生产经验进行总结和相互交流。第二条则是向我们的北方的同志们虚心求教。但无论怎样解决，我们都需要建立相应的专门机构来负责工人的再教育。"
	COX_Import_New_Machinery_From_Buryatia: "引进布里亚特设备"
	COX_Import_New_Machinery_From_Buryatia_desc: "仅仅依靠抢救盛世才时期遗留的旧机床是不能满足我们的生产需求的，然而，我们的根据地连生产一支像样的步枪都困难，更不要说补充工业设备了。为此，我们计划向布里亚特苏维埃共和国购买一些机床。虽然他们的工业化状况也不尽如人意，但比起我们要好得多。"
	COX_Restart_The_Mobile_Warfare_Training: "展望未来"
	COX_Restart_The_Mobile_Warfare_Training_desc: "我们必须意识到，战争的形式比我们当年在井冈山进行游击时有了很大变化。二十年间，帝国主义者之间的冷战使得武器装备的性能突飞猛进，以此带来了战术上的彻底变革。虽然艰难，但革命的军队也必须学习这些战术，不断更新自己的军备，最终适应现代战争的变化。\n尽管现在的红军仍是一支由民兵与旧军队改编而来的，缺乏训练的军队，但我们的指挥员也应当从过去半个世纪的冲突中学习经验，因地制宜的发展适合当前形势的战争策略。"
	COX_Develop_New_Party_Members_From_The_Local: "新鲜血液"
	COX_Develop_New_Party_Members_From_The_Local_desc: "土改的胜利让我们党在新疆真正意义上站稳了脚跟。然而，与新疆广袤的土地与众多的少数民族百姓相比，我们的党员不仅人数稀少，而且大多是来自东部或者新疆大城市的汉族人。少数民族百姓对汉族党员们并没有什么意见，但是真要做到广泛的深入群众，在党员规模不足的情况下，习惯、语言甚至面容的隔阂无疑雪上加霜。所幸，在土改时期我们就已经建立了众多培养当地党员及干部的党校和各种理论班，团组织也在各地广泛吸收有志为共产主义事业奋斗终身的青年。有了这些后备力量，党组织真正“接地气”是时间问题。"
	COX_Imam_of_the_People: "人民阿訇"
	COX_Imam_of_the_People_desc: "有了新疆多位著名宗教领袖的公开拥护以及宗教去反动化斗争中的全面胜利，是时候为年轻一代的教职人员（“阿訇”或“毛拉”）的培养订下标准了。新一代的教职人员的资质需要得到苏维埃政府民族宗教事务部门的审核，他们应当热爱祖国，热爱人民，拥护革命，宗教素养过硬，科学常识过关。在党的引导下，新生代的教职人员们将被培养成合格的社会主义建设者，保护、研究宗教文化遗产，与党员干部一起为人民服务。"
	COX_Promote_Locomobile_Tractors: "推广锅驼式拖拉机"
	COX_Promote_Locomobile_Tractors_desc: "农业机械化离不开拖拉机来扩大农业生产规模。但以新疆目前的实际情况来看，单个农民根本不可能消费的起一个拖拉机，个人也没有足够的田地供拖拉机大展神威。拖拉机最好发挥作用的场所还是大型农场。而新疆目前大部分地区刚刚完成了土地革命，农民们才拿到自己的土地没多久，想在新疆找到连成一片的大型农村又太过困难。\n幸运的是，一些我们较早完成土地革命的地区和绿洲农场在农社的鼓励下已经开始初步的创办了合作社，我们可以在这些地区推广拖拉机，以提高我们的农业生产水平。"
	COX_A_Red_Army_Reborn: "工农红军新生"
	COX_A_Red_Army_Reborn_desc: "随着根据地部队质量与数量的显著提升，赋予我们的革命军队一个正始的名称逐渐成为了共识。就在刚刚，决议已被通过，为了完成前人未竟的事业，我们将继承烈士们的遗志，继续沿用此前的工农红军番号。中国旅与其他各部队被整编为中国工农红军第一军，由毛岸英同志出任军长，刘少奇同志任政委，两项提名均得到党内全票通过。\n\n经历了四十年火与血的洗礼，一度陷入困境的工农红军重新从深渊中崛起，涅槃重生。持久的战斗仍在继续，为了全民族的解放与无产阶级的权益，工农红军将与日本侵略者与其军阀帮凶斗争到底。新疆只是我们的起点，我们将会从这里出发，将中华大地彻底打扫干净！"
	COX_Normalization_Of_Work_Style_Rectification: "作风整顿常态化"
	COX_Normalization_Of_Work_Style_Rectification_desc: "打铁还需自身硬。一个共产党，一支先锋队，要想要为人民谋平等与解放，就需要不断地进行自我反省与自我净化。自从根据地建立以来，党的党员规模迅速扩张，但在新鲜血液中不可避免地存在路线跑偏者、思想歪曲者、作风不端者，运动式的整风运动难以长久地确保党在思想与作风上的双重纯洁性，需要我们持之以恒地对党员进行教育、让群众监督党员的作风。当然，各级领导干部们——包括毛岸英同志本人在内，都要为党员们做出表率，主动接受全体人民的监督，虚心接受建议和批评。"
	COX_Xinjiang_Industry_Rehabilitation: "新疆工业复苏"
	COX_Xinjiang_Industry_Rehabilitation_desc: "我们对工业设备的更新普及与工业知识的扫盲教育使得我们的工业进入了快速发展的时期。在盛世才时期，新疆的工业基本处于停滞状态，部分日用品甚至还要向共荣圈进口，而生产重工业产品更是天方夜谭。这种情况将会一去不复返了——新疆，它接下来的几年内将成为整个中国的快速发展的全新的工业基地！"
	COX_Check_What_We_Missed: "查缺补漏"
	COX_Check_What_We_Missed_desc: "我们的工作大抵上是胜利推进了，但这是否意味着我们每一步走的都是完美无缺的，没有任何遗憾的呢？想来并不是，没有什么东西是一下子就能十全十美的，我们必须回过头来审视我们的政策和行动，找到不足的地方加以改正。不管是我们党还是党员，都必须要好好的审视自己之前所做的工作。查漏补缺。"
	COX_Militia_Normalized: "组建常备民兵"
	COX_Militia_Normalized_desc: "我们在土地革命时期成立的赤卫队民兵曾在应对还乡团，维持基层秩序上发挥了极大的重要，如今土地革命胜利结束，我们应该将这些已经组织起来的赤卫队民兵组织正规化，常态化，在农闲的时候组织农民兄弟们进行训练，建立一个完善的赤卫队民兵体系。这不仅可以有效的增强我们的兵源动员体系，还可以让赤卫队弥补一些我们正规红军的缺点，作为辅助部队活动。"
	COX_Expand_The_Fertilizer_Making_Technique: "推广小化肥制作技术"
	COX_Expand_The_Fertilizer_Making_Technique_desc: "漫长岁月以来，新疆的农民秉持的还是封闭落后，靠天吃饭的的封建小农经济，这样的经济，不仅不稳定，而且产量堪忧。漫长岁月的分田包干看起来并不能增加粮食产量，那该靠什么呢？大抵应该是要靠化肥的，但就目前而言，根据地根本做不到像西方工业化国家一样大规模产出化肥，但在全疆各地劳动人民千百年以来的实践劳动中，也有许多靠土方法制土化肥的方式，如最原始的用粪便堆肥等，这种堆肥方式最为普遍。\n同时由于新疆有足够的煤矿产业，我们可以尝试炼焦煤炭，煤炭在炼焦过程中会生成少量氨气，这是由于煤本身含有一定的含氮杂环，在炼焦过程中这些氮元素会以氨气的形态释放出来，混合在焦炉煤气之中。在人类没有搞出合成氨的年代，人类就是通过这种方法少量提取化肥的。而如今。根据地在迪化的工厂也可以通过这种笨方法少量的制取化肥。\n同时，新疆存在着不少盐湖，这些盐湖内都可以制取硝酸盐，我们可以动员并教导安居在盐湖附近的农民制取硝酸盐作为根据地土化肥的原材料。"
	COX_The_Red_Lighthouse_In_The_North_West: "西北的红色灯塔"
	COX_The_Red_Lighthouse_In_The_North_West_desc: "在我们的建设之下，新疆在短短数年之内就变得焕然一新，在整个中国西北，毫无疑问的是：新疆此刻正如一个璀璨的灯塔，吸引着深受马家军劫掠和日本西北方面军屠杀的人民前来此处。我们不仅仅要成为西北的灯塔，我们还要成为全中国的灯塔，将红太阳的光辉，将革命的光辉洒向全中国！"
	
	#西北建设及危机
	COX_Maintain_Border_Security: "维护边境治安"
	COX_Maintain_Border_Security_desc: "新疆与青海的边境地区一向是两地政权管辖范围外的灰色地带。许多土匪与山贼盘踞在这里。他们总是趁着农忙季节倾巢出动，袭扰周遭乡村。尽管赤卫队日夜巡逻，但哈密的部分村镇仍遭到过匪贼的突袭与劫掠。\n随着新疆根据地日渐稳固，我们必须集结一支可靠的边防力量，保障农民的劳动成果。"
	COX_Manage_Refugee: "安置难民"
	COX_Manage_Refugee_desc: "自二十余年前日本帝国主义践踏中国大地开始，有史以来规模最大的人口迁移就开始了。这次大迁徙也使得曾经富饶的中原逐渐沦为一片废墟。数以百万计的民众为了远离日军的枪炮和刺刀，而背井离乡拖家带口，艰难地向西部省份行进。时至今日，仍有许多人在寻找落脚的地方——他们风餐露宿，冒险穿越危险的西北戈壁，直至新疆。\n随着边境管控逐渐改善，我们将增派人手专门负责西迁民众的安置工作。新疆将成为这些受苦同胞新的家园。"
	COX_Train_The_Red_Guards: "训练赤卫队"
	COX_Train_The_Red_Guards_desc: "民兵是新疆军队的重要组成部分。在改组后，部分村镇赤卫队得到整编，能够与正规军一起作战。但与我们的敌人相比，他们仍旧缺乏充足的训练与战术意识。在演习中，许多指战员只顾蒙头向前——在实战中，这将造成难以估量的损失。\n对民兵开展进一步的实战演练与战术培训，并让他们参与抵抗土匪袭扰的作战，对于提高苏区整体作战能力而言至关重要。"
	COX_Look_Ahead: "展望新的道路"
	COX_Look_Ahead_desc: "经过了漫长的建设与斗争，新疆落后的封建土地所有制已经废除，水利设施得到了适当的维护，农业收成创下历史新高……\n新疆地区几乎没有任何现代工业设施的窘境。雪上加霜的是，为了向日本帝国掩盖自身的存在，我们几乎没有与任何政权建立直接联系，而工业化所须的技术，必须依靠外界支援才能取得。\n为了解放全国人民，我们必须继续向前——但不是东进，而是望向北方的俄罗斯大地，与同志们取得联系。在平等互惠的社会主义友谊中迈向初步工业化。"
	COX_Links_With_Central_Asia: "探索中亚群山"
	COX_Links_With_Central_Asia_desc: "黑云压境，苏维埃边区必须寻找信得过的盟友。然而边区东临旭日、南隔高原，只有中西伯利亚与中亚值得一试。经过权衡，苏维埃最终选择向中亚抛出橄榄枝。中亚国家大多是前苏联加盟国，一方面治理水平相对较高，另一方面中亚有许多苏联遗产，这对新疆的民生大有用处。"
	COX_Lease_The_Sov_Grid: "租用旧联盟设备"
	COX_Lease_The_Sov_Grid_desc: "青海工业建设进展迅速，随之而来的是用电量大幅提升，现有的发电设备已不能满足需求。然而边区的经济水平显然不足以支撑庞大的扩建开支。好消息是，中亚的邻居可以提供这些东西——随着苏联战败，人民生活水平迅速下降，用电量亦然。用电量的下降也使许多发电设备闲置下来。与其让这些设备在电厂里吃灰生锈甚至被拆除，不如由边区政府出面以一个合适的价格把设备租用下来。"
	COX_Introduction_Of_Industrial_Manufacturing_Experience: "引入工业生产经验"
	COX_Introduction_Of_Industrial_Manufacturing_Experience_desc: "随着工厂的重新运转，一个问题也就此显现。过去盛世才政权并不注重统一工业制品标准的制定，只是根据政治投机的对象引入对应的工业，使得在现今的根据地中，苏制与日制设备都占有相当的比重。新旧生产标准的混用，导致产品的质量与规格参差不齐，更严重影响了生产安全。这在以前生产力低下时微不足道，但随着工业区域的扩展与工厂的扩建，我们急需统一所有的生产流程。因此，最快速的方法是，向中西伯利亚地区至全中亚地区寻找愿意合作的政权引入生产经验。苏联西伯利亚工业区的管理经验将有效的增加生产效率，同时保障工人们的生产安全。"
	COX_Employ_Skilled_Workers: "聘用熟练工人"
	COX_Employ_Skilled_Workers_desc: "随着我们的外交人员成功的签订了有关工业生产流程的参考协议，我们现在可以着手准备更深层次的东西了：在辗转腾挪中，我们确定了几个足够友善，工业水平又相对先进的政权。我们将尝试用相对更高的待遇吸引少数熟练工与技术工人来到这里传授生产知识并培养更多的工人。虽然待遇方面的差异可能会招致部分本地工人的不满，文化的隔阂也会产生略带敌意的摩擦，但高涨的革命友情终将克服这些障碍。"
	COX_Economic_Association_Between_SOV_And_PRC: "中苏经济联系"
	COX_Economic_Association_Between_SOV_And_PRC_desc: "尽管已经沉沦，前苏联地区仍有着丰富的物产与可观的工业产出。随着我们与中亚，西伯利亚，以及远东的同志们已经建立了越来越紧密的联系，这些地区的经济也随之复苏。新疆卓越的水热条件提供的丰富副食，中西伯利亚工业区产出的工业制品，中亚的矿产与远东的良港，逐渐整合为一个有机的整体，将给革命带来难以想象的助益。"
	COX_Gaze_At_The_Far_East: "眺望远东"
	COX_Gaze_At_The_Far_East_desc: "如今，新疆根据地似乎已经足够稳固了，但我们面临的内外状况仍旧严峻——堪堪复苏的农业难以保证大量人口的温饱，日本帝国主义随时有可能发起的进攻更是令我们如鲠在喉。为了保卫根据地不受外敌侵犯，更为了迈向全国的解放，我们必须了解中国内地的情况与日本帝国主义的动向。\n我们的革命伙伴布里亚特，正与我们面临着相同的威胁，与他们建立有效的合作将大大促进两国的革命运动。"
	COX_Set_Up_Spy_System: "重组特别事务科"
	COX_Set_Up_Spy_System_desc: "无论是什么时代的何种战争，情报永远是保证胜利的关键一环。长期以来，中国共产党重视情报的运用，使得革命能够在敌人的重重封锁下越烧越旺。但随着抗日战争的失败，党的情报机构四散各地，大多就此隐蔽起来。虽然不知道他们能否在敌人的围剿下存续二十年，我们仍需尽可能的重建情报系统，哪怕是勒紧裤腰带也要把它搞回来：因为每多一份情报的支持，我们的战士就能少流一滴血汗；每联系上一个新的地区，我们的革命就会多出一份可能。"
	COX_Maintain_Communication_Equipment: "通讯设备换新"
	COX_Maintain_Communication_Equipment_desc: "新疆原有的电台不仅稀少，也早已老旧不堪。但是事情有了一些变化：在过去与俄罗斯到蒙古的艰难辗转中，中国旅曾偷偷收缴过来自过去蒙古红军的一整套电台设施……因此，我们也不再需要找其他人购买了。现在，我们将尝试以这台完好的电台为参照，设计属于我们自己的崭新电台设施。通过与布里亚特的技术交流，我们可以重头开始，绘制出可堪一用的电台网络雏形。"
	COX_Endless_Radio_Waves: "永不停息的电波"
	COX_Endless_Radio_Waves_desc: "“山河无恙否？\n”“尤有艰难。”\n陕北，华中，四川……甚至东北的雪原与云南的密林，虽然我们收到的只是短短的几句密语，但仍惊喜于如此多的同志们奋战至今。由于山水相隔，敌众盘踞，我们没办法对他们提供任何援助。但终有一日，这脆弱的电波会交织出地下革命网络的新生。"
	COX_Red_Joint_Military_Exercise: "红军联合演习"
	COX_Red_Joint_Military_Exercise_desc: "红军联合演习"
	COX_The_Red_Corridor_Of_The_Northwest: "西北的红色走廊"
	COX_The_Red_Corridor_Of_The_Northwest_tt: "§G小幅提高§!每月的§Y经济§!和§Y军事§!政策落实率变化。"
	COX_The_Red_Corridor_Of_The_Northwest_desc: "随着与外西北诸同志们的联系愈加深化，新生的苏区接收了部分苏联的遗产，而本是一盘散沙的俄罗斯军阀似乎也有了重新聚合的趋势。虽然中亚诸势力间仍存在着深刻的意识形态分歧与民族矛盾，但我们已经迈出了区域合作的第一步。\n有朝一日，亚洲中部将重新燃起革命的星星之火，届时，新疆必将作为革命的枢纽，奋战在抵抗帝国主义的前线！"
	COX_Neighborhood_In_Fire: "邻家起火"
	COX_Neighborhood_In_Fire_desc: "据边防部队报告，最近越来越多难民模样的人穿过马家军和我们的边界来到新疆。这种情况值得我们格外警觉。\n\n近年来日军与马家关系逐渐恶化，西北军对马家地界的侵扰时有发生。而马家军以抗日救亡为名的横征暴敛进一步激化了各种矛盾，逃往新疆的难民数量日渐增长已成常态。\n\n但最近的逃难潮已经到了不能忽视的地步。这暗示了一个令人担忧的事实——马家政权未能成功凝聚民力抵抗日寇，反而正在逐渐失去对各地的控制。\n\n毫无疑问，一旦日军的铁蹄踏足新疆边境，那一切都将暴露在旭日的阴影下。\n\n§R我们必须开始行动了§!。"
	COX_Hold_Cadre_Meeting: "召开干部大会"
	COX_Hold_Cadre_Meeting_desc: "据可靠情报显示，我们的邻居马家军即将爆发一场内乱。新疆苏区自成立以来第一次受到外部威胁。这次动乱是苏区上下干部不得不接受的考验，另一方面也是一次机会。\n\n治安、交通、军队、经济，都是应对此次动乱的重点。\n把这些部门的干部都召集过来！"

	XBJ_Infiltrate_Powder_Keg: "渗透火药桶"
	XBJ_Infiltrate_Powder_Keg_desc: "据边防战士报告，青海的局势此时已是一团乱麻，他们零碎的描述了袭击边境的土匪马贼，盘踞山巅的高门寺院……四散的难民带来了破碎的消息——日军大举西进，西宁已成废墟，受人民爱戴的马惇靖将军举起了义旗……信息虽多，然而真假难辨。我们仍对南边的这个火药桶知之甚少，我们的情报部门羽翼未丰，但情况紧急，必须有人前往青海，了解那里到底发生了什么。"
	XBJ_We_Protect_The_Poor: "我们保护贫苦的人民"
	XBJ_We_Protect_The_Poor_desc: "秩序的丧失对于农业生产而言是致命的，无尽的拔兵令青壮长期离开土地，致使土地撂荒，一年的劳作化为乌有。出的起“免征金”的劣绅裹挟着盗匪，鲸吞着贫者的土地，致使青海的劳动人民不得不背井离乡，沦为流民，饱受兵乱之害。他们中的许多已经投入伊斯兰门宦的庇护中，但我们将让他们知晓，只有劳动人民的军队才是劳动人民生命最好的保障。"
	XBJ_We_Bring_Peace_And_Security: "我们带来和平与安定"
	XBJ_We_Bring_Peace_And_Security_desc: "从清末至今，西北经历了太多苦难，战火与饥荒在这片土地上肆虐。虽然马家的统治曾带来过几十年的安稳，日军的入侵却将西北整个付之一炬。浮华散去，只剩饿殍遍地，哀鸿遍野。既然我们决定介入，那么就要把这片土地最需要的东西带回来，那就是人们梦寐以求的稳定。红军与赤卫队将在力所能及的范围内打击肆虐的土匪强盗，恢复那里的秩序。"
	XBJ_We_Carried_Enough_Food: "我们带着充饥的粮食"
	XBJ_We_Carried_Enough_Food_desc: "古话说，“民以食为天”，尽管我们仍未掌握青海危机的全貌，但有一点毋庸置疑——连年战乱本就严重打击了这里的农牧业生产秩序，马家滥抓壮丁的行为更使粮食状况雪上加霜。青海局势的动荡很大程度上是粮食缺乏，民众们无路可投被迫落草为寇导致的，如果我们能够将新疆富余的粮食运输至青海以供那里的人民充饥，我们便能够很大程度上稳住青海的局势，并争取到那里群众的支持。"
	XBJ_Support_Madunjing: "支援马敦靖"
	XBJ_Support_Madunjing_desc: "在我们干涉青海的的过程中，宁系马家残部的领袖马惇靖将军与我们取得了联系。在抵抗西北军的战争中，作战英勇的宁系马家军深受人民的爱戴。据说，马惇靖是马家中少有的未被权力侵蚀，真心的想要抗日的人。如今，我们的主力仍要投入以确保新疆苏维埃的稳定，不可能抽身解放青海，我们可以与宁系马家接触。因为我们似乎都有着共同的目标——恢复和平，防范日寇进犯。"
	XBJ_The_Dust_Settles: "尘埃落定"
	XBJ_The_Dust_Settles_desc: "和平尚在之时，青海各地风调雨顺，人民安居乐业，大量的财富涌入西宁，将这里淬炼为西北的明珠。但战火终究摧毁了繁荣，猜疑令本就存在的嫌隙化为了万丈沟壑……青海坠入了深渊，每个山头都啸聚盗匪，每个村庄都结营自守……而现在，混乱最终得以平息，应死之人背负了所有罪孽，活着的人举目四望——青海的断壁残垣间匍匐着佝偻饥寒的人民与残暴凶恶的歹徒，而在这废墟百公里外的兰州，恶狼正磨刀霍霍。\n我们已经做了许多，但还远远不够……"
	XBJ_Experience_Of_Xinjiang_Land_Reform: "新疆土改的经验"
	XBJ_Experience_Of_Xinjiang_Land_Reform_desc: "新疆与青海都地处西北，深受中亚的文化与宗教的熏陶，在土地分配与剥削的手段上，与新疆有许多共同之处。我们可以将我们过去在新疆时的土改经验活用于青海之上，加快青海土地革命的进程，同时防止新疆土改时的悲剧再次发生。\n与新疆类似，在靠近草原的北部边境，牧业占据着重要地位。对于牧区的改革同样可以参照新疆的宝贵经验，引导牧民走上集体生产的道路。"
	XBJ_Pursue_The_Aggressors: "清扫流寇"
	XBJ_Pursue_The_Aggressors_desc: "常年的战乱摧毁了西北的生产秩序，随之而来的饥荒催生了流民与贼寇。即便西北人民已经组织起赤卫队，将流寇驱离了各地村庄。但西北的崇山峻岭为流寇提供了绝佳的栖身之所，他们啸聚山间，趁农忙时袭击周遭的村镇，已经严重地威胁到了青海人民的安全以及正常生产活动，同时也可以使我们在青海的努力功亏一篑。\n流寇一日不除，百姓难有安宁之日，我们必须调集红军，彻底粉碎他们的营寨。"
	XBJ_Take_Over_Chamber_Of_Commerce: "接管破产商会"
	XBJ_Take_Over_Chamber_Of_Commerce_desc: "为了吸引内地的商人们投资，马家也曾经允许成立商会，在经济繁荣的时代，即便茶马贸易利润的大头都流入了“湟中实业”的金库，大部分的商会也能跟着喝上口汤。但在六十年代的动荡中，无数小本买卖的商会已经破产或正处在破产的边缘。但总的来看，他们名下的资产实际上仍相当可观。我们可以与商会商人们洽谈收购事宜，为他们引荐中亚与西伯利亚的替代路线，盘活他们手中的产业。"
	XBJ_Nationalized_Huangzhong:"国有化湟中实业有限公司"
	XBJ_Nationalized_Huangzhong_desc:"湟中实业公司是早年马步芳将西北两大商行合并后产生的垄断机构，通过这个机构，马家得以在二十年间垄断了西北三省与内地的经济交流（也就是所谓的“茶马贸易”）。这个公司为马家赚取了超额利润，也代表马家对西北人民进行了残酷的剥削。尽管马家安插在高层的奴仆罪不可赦，但多数基层骨干只是奉命行事，通过对他们进行思想工作，我们可以进一步将湟中实业国有化，通过它为全西北的人民谋福祉。"
	XBJ_Crack_Down_On_Iman_System: "打击门阀"
	XBJ_Crack_Down_On_Iman_System_desc: "在伊斯兰教传入西北的过程中，从中亚来的苏菲派学者们建立了门宦制度。除了如其他教派一般研读《古兰经》，遵循圣训之外，这一系的苏菲派还宣扬对教主的神化，信众必须无条件服从教主的命令，世代膜拜名为“拱北”的墓葬。教主子承父业，代代为神主，而教民如不遵从，则会失去进入天堂的资格。因此，凭借门宦的世袭特权，教主家族往往都是阡陌万里的大封建主。我们必须将这一腐朽的思想彻底埋葬，将人民从思想束缚中解放出来。"
	XBJ_Qinghai_Peoples_Government: "青海人民政府"
	XBJ_Qinghai_Peoples_Government_desc: "在资源不足，内外交困的情况下，我们仍设法解决了困扰这片土地的诸多问题。城市和农村重新运转，社会和经济再次稳定，人们再一次回到这片能让他们安居乐业的土地而不用担心生命安全收到威胁。侵略者，军阀，官僚被清扫出去，虽然道阻且长，这片古老而残破的土地终将迎来新生。\n苏维埃政府将建立在这片土地上，给这里的人民带来繁荣与安定。"
    XBJ_Guard_Against_Enemies_In_The_East:0 "防范东部之敌"
    XBJ_Guard_Against_Enemies_In_The_East_desc:0 "就在我们焦头烂额于马家统治崩溃带来的失序局面时，西宁以东，仅百公里之外，辻政信率领的西北方面军正摩拳擦掌，随时准备向西，碾碎途中的一切抵抗。我们不知道是什么拖延了这帮豺狼，没有嗅着鲜血的味道趁虚而入，攻入西宁，但他们的进攻终究不可避免。为了保卫新生的西北苏维埃政权，我们必须早做防范，搭建新的防线，修缮因混乱而废弃的堡垒，我们必须抵抗日军的攻势！"


