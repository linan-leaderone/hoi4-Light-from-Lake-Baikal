 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_WARS_DESC:0 "将自1932年起一直掌舵葡萄牙的安东尼奥·德·奥利韦拉·萨拉查贬低成一个碍手碍脚的官僚相当不公正，萨拉查凭着一己之力在祖国掌权，比佛朗哥控制西班牙还要早那么几年。只不过在德军入侵安哥拉与莫桑比克的压力下，他还是决定接受与恶魔的交易。当佛朗哥接近萨拉查，并提出把防御条约转变为一个国家时，萨拉查有保留地同意将葡萄牙与同为右翼国家的西班牙进行合并。如今的伊比利亚联盟宣告成立，曾经的西葡两国将会团结和睦、并肩作战……至少理论上会如此。\n\n然而，理想与现实相去甚远。萨拉查不怎么关心伊比利亚联盟的福祉，而格外关心葡萄牙自身的好处。一方面，萨拉查希望保护葡萄牙免遭任何伤害和麻烦，另一方面他又近乎病态地痴迷于否决任何试图巩固联邦的提案，很快便因其阻挠而在委员会中臭名昭著。他那“西班牙压迫葡萄牙”的偏执导致了他与佛朗哥本人的多次对峙，令佛朗哥视其为可能会导致伊比利亚分裂的众多因素之一。佛朗哥曾试图推动《继承法》的通过，这一法案意味着在两位考迪罗去世后，君主制将复辟，而葡萄牙将就此并入西班牙，这让西葡间的裂痕愈发严重。萨拉查则不然，他还清除了一伙试图发动反联盟政变的长枪党“旧衫兵”。\n\n然而，并不是萨拉查的蓄意阻挠导致联盟崩溃。这些指责完全该落到佛朗哥脚上，这个西班牙独裁者没能有效处理巴斯克叛乱。其后不久，萨拉查逃离马德里前往里斯本，宣布葡萄牙从这个在内部冲突里四分五裂的伊比利亚联盟里独立。"
 POLITICS_ANTONIO_DE_OLIVEIRA_SALAZAR_DIVORCE_DESC:0 "将自1932年起一直掌舵葡萄牙的安东尼奥·德·奥利韦拉·萨拉查贬低成一个碍手碍脚的官僚相当不公正，萨拉查凭着一己之力在祖国掌权，比佛朗哥控制西班牙还要早那么几年。只不过在德军入侵安哥拉与莫桑比克的压力下，他还是决定接受与恶魔的交易。当佛朗哥接近萨拉查，并提出把防御条约转变为一个国家时，萨拉查有保留地同意将葡萄牙与同为右翼国家的西班牙进行合并。\n\n然而，梦想总是与现实有着差距。与考迪罗同僚的内耗、内部动荡、年龄带来的疲惫与压力，这个联盟有着千百个分家的理由，不过这些理由最后都无关紧要了。如今，他站在自己的宅邸中，监督着葡萄牙的重建，一个再次在日新月异的世界中孤身一人的葡萄牙。\n\n他很确信一件事：自己活不过这一个十年了。"
