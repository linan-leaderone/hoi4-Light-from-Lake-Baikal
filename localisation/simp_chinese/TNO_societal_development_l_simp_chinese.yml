 societal_development.1102.t:0 "行政效率提高"
 societal_development.1102.desc:0 "过去的几个月里，我国行政机构刮过一阵改革旋风。现在，各级政府和政府部门之间的沟通效率极高。从官僚群体极为热衷的大举升迁，和一些……用于压制政府部门对抗上意的、闻所未闻的非常规手段，国家的航船一帆风顺地向前行驶，腐败无能的阴影被甩在身后。\n\n现在，我们的预期十分良好，法律法规和政府计划都能得到严格的执行。目前的势头意味着，一个更有能力、更能将法律落到实处、更擅长管理我国民众的政府即将出现。"
 societal_development.1102.a:0 "毕竟我们生活在一个要由人管的时代！"
 societal_development.1103.t:0 "行政效率降低"
 societal_development.1103.desc:0 "现代社会，官僚是政府不可或缺的一部分。但现实却偏要以最糟糕的方式来告诉我们这一点。我们的政府机关仿佛陷入时间陷阱，趋于停滞。腐败、欺诈和私人恩怨在行政机关中深深扎根，现如今，面对政府工作人员，有钱能使鬼推磨，没有钱就寸步难行。\n\n我们可以采取手段，荡涤吏治。实行改革，或是以大刀阔斧之气魄断臂求生。若不如此，政府的地位或将摇摇欲坠——总有一天，我们深陷腐朽的政治机械会耗光所有用于润滑关节的灰色资金，到那时便是天崩地裂。"
 societal_development.1103.a:0 "“真是个坏消息……不管怎样，这是你的那份。”"
 societal_development.1104.t:0 "教育水平上升"
 societal_development.1104.desc:0 "社会的基础是她的书写。定义公民生活的制度是如何建立在书面文字的基础之上，这一点怎么强调也不为过。社会的进步与当今的文学齐头并进。社会在写作的高潮之中生死存亡。当礼崩乐坏之时，她就此沉眠；当一个好奇的年轻人决定在棕榈叶上刮擦什么东西时，她也就此苏醒。书写是自由的鼻祖，但也可能会导致自由的终结。我们的学校教育和我们的文化比其他任何东西都重要。当它消亡之时，进步并不仅仅是止步不前，而是自行凋亡。任何理想的进步，无论是种族纯洁、自由市场还是人人平等，都离不开手中之笔。是的，我们的大学已经扩大了。但是今天有些人刚刚学会了如何阅读，打开了书写这一潘多拉之盒。"
 societal_development.1104.a:0 "这值得庆祝。"
 societal_development.1105.t:0 "教育水平下降"
 societal_development.1105.desc:0 "人们发现，所有消亡的文明都有一个共同的演变过程。大多数人很可能将其归咎于农业的崩溃，或是人口的减少，甚至是君主的倒台，民众的反抗。然而，这些都是表象。当文明衰亡时，有一样东西似乎消失了，并从地图上抹去了踪迹。\n\n文以载道。泥板、卷轴和典籍，作为文明之守护者，却停止了印刷或生产。原因显然易见，不管人们怎么想，一个恶性循环就此启动——在困难时期，精英阶层不再兴办庠序，或是漠视礼教。当礼崩乐坏之时，从文字中收集到的典故就此消失。黎民百姓将不谙稼穑，轻事鬼神，甚至不知为何尊上。正是这个可怕的开始，罗马人，玛雅人，赫梯人，甚至今日之帝国，都发现自己正在崩溃。"
 societal_development.1105.a:0 "礼崩乐坏之时，国破家亡之始。"
 societal_development.1106.t:0 "研究设施水平上升"
 societal_development.1106.desc:0 "财源滚滚，科学家可有福了！研发项目预算飞涨，我们建造了新的研究设施，也把老旧的实验室装修一新。这不仅能保障工作期间的安全，还能储存更危险的原料，确保更大量的科研工作得以完成。不论私营还是公营，军用还是民用，新技术正陆陆续续地投入开发。当然，并非只有科学家能分一杯羹，全体公民都能享受科研的果实，全新的工业技术等科技红利会保证经济持续运转！"
 societal_development.1106.a:0 "最终，我们都将回到学校……"
 societal_development.1107.t:0 "研究设施水平下降"
 societal_development.1107.desc:0 "实验室是任何国家研究能力的骨干。如果没有结构复杂的实验室，科学家就无法研究新的机器人、枪支、飞机、计算机或药物。然而，它也需要一笔巨大的资金。一个无法改变的事实摆在那里，把大量的资金扔进短期内看不到回报的项目，会使国家优先建设的项目受到影响。由于政治腐败和经济衰退，我们的国家难以为实验室提供足够的资金，我们的研究能力将显著下降，这可能会持续好几年。"
 societal_development.1107.a:0 "悲剧。现在，新房子的建设呢？"
 societal_development.1108.t:0 "医保水平上升"
 societal_development.1108.desc:0 "常言道：衡量一切社会的标准，就在于它如何对待最弱小的成员。至于这个，就要看它为公民提供的医保水平。治病救人不仅是件人道的举措，而且医保水平越高，伤病人员受永久后遗症之苦的概率就越小，也能更快回归社会生产。\n\n我们的医保水平近期大大提高。医院里多了许多医护人员、医学知识持续增长、曾经的不治之症现在也可以治疗了。这也会对我国产生积极影响，毕竟人民越健康，生活越幸福，工作越卖力嘛。"
 societal_development.1108.a:0 "我感觉好多了！"
 societal_development.1109.t:0 "医保水平下降"
 societal_development.1109.desc:0 "医院里排着长队，病人躺在走廊里摆的折叠床上，手术以患者死亡告终，药房里连基本药物都没有。这一切的一切都表明，我们的医保体系已经严重失灵了。不过，此事的后果比表象严重得多，因为医保水平降低会导致人口死亡率提高，而撞大运活下来的人，也不免会落得个永久残疾的下场，尽管他们的病或许本来是可以治疗的。总之，有工作能力的人数减少了，社会各部门都会经受生产力降低的痛苦。这些才是医保体系恶化带来的真正后果。"
 societal_development.1109.a:0 "我花了一大笔钱才治好病，我认真的！"
 societal_development.1110.t:0 "工业专业知识水平上升"
 societal_development.1110.desc:0 "新的培训项目训练出一批又一批优质的劳动力和管理人员，工业工作场所的生产更加精确、高效、智能。新技术和新设备很重要，但它们永远不会比由实践和教育驱动的、人的因素更加重要。在对工人安全计划的投资和国家职业计划的鼓励下，新的培训项目推动着我们的工人朝着实质的、完美的工业效率迈进。只要他们一踏进工厂的大门，他们就将摇身一变，成为最优秀的工作机器。这就是我们的目标。"
 societal_development.1110.a:0 "棒极了！"
 societal_development.1111.t:0 "工业专业知识水平下降"
 societal_development.1111.desc:0 "昨天，有一个人死去。不是谋杀，也不是因为可怕的疾病。他死在一个地方，他醒着的大部分时间都在那个地方度过，在做工不佳的马克杯上印商标。一个错误放置的气压管突然爆炸，传送带上的钉子和螺丝被剧烈的爆炸射向整个工厂，他当场死亡。他的家人这样的剧变而哀悼，而工厂也半心半意地作出道歉。生活继续下去。\n\n这些都是工业专业知识水平下降的后果。产品变差，生产变慢，生活也变差。政府忽视了它要为之服务的人民，而是把钱投入到救灾工作、新建住房，或只是腐败的无情黑洞中去。它将有它的后果。"
 societal_development.1111.a:0 "真可耻。"
 societal_development.1112.t:0 "工业设备水平上升"
 societal_development.1112.desc:0 "经济运行良好，大力补贴工业产生的产业改革推动着全国的工业生产设备更新换代！现在，产品生产更快，也更便宜。在一度举步不前的工业世界中，机械化的进一步发展，对工人和管理者来说都是个好消息！再也不会有长得可怕的工作时间了，再也不会有手工拧螺丝产生的次品了。工业大步向前！\n\n然而，这是一个漫长的过程。预算的增加，和我们对我们工业生产的重新关注，为我国工业设备急需的技术革新提供了广泛的支持。"
 societal_development.1112.a:0 "现在要造点啥呢？"
 societal_development.1113.t:0 "工业设备水平下降"
 societal_development.1113.desc:0 "某个地方的某个大工厂里，一台轧机的电动机宕机。这并非工人或安装人员的过失，只是设备的老化使之不堪重负。由于管理者多年来的忽视和资金的缺乏，工厂内部锈迹斑斑。不过，这个问题不算大。工人上报经理，经理请来修理工，修理工换上一个小电动机，几个小时后，工人们又回到岗位了。\n\n当然，工业老朽的一个例子并不会让所有人都陷入经济困境。导致这一结果的，正是对成千上万台工业设备的长期忽视。在全国各地，每天都会有设备出现故障，但它们无法得到妥善的修复，或是被更旧、更简单的产品所取代。到最后，我国的工业水平肯定会比过去还要糟糕得多。"
 societal_development.1113.a:0 "真可耻。"
 societal_development.1114.t:0 "农业技术水平上升"
 societal_development.1114.desc:0 "没有食物，人们就不会工作。没有人工作，政府就会不复存在，维持政府运转的官僚在几周之内就会消失得干干净净。然而，反之亦然。食物越多、种类越丰富，国家结构也就越复杂。毕竟，最初的国家就是随着农业的发展形成的。\n\n农业创新将免除田间地头务农所需的繁重劳动，并将工作量转移到拖拉机和自动化收割机等机械化设备上。化肥的发展将使作物生长得更快，价格更便宜。人类将得食物，且将越来越多。"
 societal_development.1114.a:0 "为面包，感谢您。"
 societal_development.1115.t:0 "农业技术水平下降"
 societal_development.1115.desc:0 "在过去，正是那些能够预测月亮的运动和季节的变化的人掌握着至高无上的精神权威。祭司们拿着事无巨细的数学表格，预测何时河流泛滥，何时庄稼成熟。这是一种终极权力，一种控制（或至少判断）他们周围世界的权力。古代的祭司已经被程序化的农历、时间表和简单的计算器所取代。我们只要看一下墙上的日历，就可以判断小麦什么时候可以收割了。\n\n然而，这并不意味着在这个满是印刷材料的新世界里，农业方法就能万无一失。当农民没有收到关于收成的最新信息，或者使用低效的土地管理方法时，就会产生歉收。又由于歉收，整个经济都会受到影响。基础商品价格上涨，人们要么领取食品券，要么干脆饿死。这就是今天正在发生的事情——用水、土地管理和种子使用的低效导致国家的农业基础摇摇欲坠，从而让整个国家变得穷困潦倒。"
 societal_development.1115.a:0 "真可耻。"
 societal_development.1116.t:0 "军队职业度水平上升"
 societal_development.1116.desc:0 "“是，长官！”\n\n这三个字或许就是军事理论史上的终极课程了。缔造一支军队的，并非枪支和军备的质量，而是纪律。只为一道命令就可以做到不惜生命的人，才是战场上的常胜赢家。在这样一个痴迷于军备竞赛的世界里，我们似乎经常忘掉一条简单的事实：没有这三个字，军队就不能运转。还好，军队里的反腐程序和刚兴建的新兵训练营，都助力我军再度向着斯巴达式英勇的终极目标迈进了一步。我们的士兵不会再变节了，也不会再为政要服务了。他们只会服从将军的命令，而且毫无保留。"
 societal_development.1116.a:0 "棒极了！"
 societal_development.1117.t:0 "军队职业度水平下降"
 societal_development.1117.desc:0 "军队里似乎经常爆发丑闻。有时，是一营士兵灌下成堆的烈酒，醉醺醺地吐出军事秘密。有时，是一个将军派他的手下去某个地方，正好对某个富有的政客或游说团体有利。有时，是些比较小规模的群众反抗。\n\n这些丑闻不是问题，问题是，它们不断发生，越来越多。这种情况不再是少见的例外，而是已经形成了军队的一种状态。毫无疑问，是我们军队的优先程度不断下降，以及对那些手握大权的人疏于监管，导致了这些问题。"
 societal_development.1117.a:0 "真可耻。"
