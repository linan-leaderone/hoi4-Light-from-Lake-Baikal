 BHU_Bhotamuzh_Resistance_desc: "不丹异见者抵抗运动，简称为不丹抵抗运动，是不丹国内最大的抵抗组织。这一组织由吉格梅·多吉·旺楚克领导，旨在恢复他的不丹王位以及建立立宪君主制。更糟糕的是这一组织受到德里政权的资助，甚至还有美国人给他们出钱！每一周都有大量的关于抵抗运动劫掠军火库、袭击军队的报告。我们必须做点什么，否则我们很可能遭遇一场政变。"
