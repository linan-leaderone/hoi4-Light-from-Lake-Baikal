 POLITICS_KANWAL_SINGH_DESC: "在故事开始的时候，坎瓦尔·辛格将军还是一位英雄。他奋勇地冲上火线，名列第一批印度之虎勋章的受勋者之中，那是自由印度政府的最高军事荣誉。但在抗击英国人的独立战争结束之后，印度国民军开始反抗国大党的软骨头，坎瓦尔·辛格发现了新的机会。他占领了不丹这个在1910年被英国人从印度分裂出去作为保护领的山地小国，并得到了印度国民军驻不丹将军的职位。但在战争结束后，辛格接到了一项新的任务：确保不丹牢牢掌握在印度手中。随着时间推移，不丹游击队的威胁与日俱增，辛格将军的处境也越发孤危。\n\n除此之外，他对自己的内阁和军队的疑心也越来越重，军中流亡的孟加拉族将领更加重了他的担忧。他们可能会从他手中夺取权力，或者更糟的是，可能会是支持流亡不丹国王的间谍！在辛格看来，每个人都在针对他，而他是唯一一个能够让不丹投入印度母亲怀抱的人。然而，只有时间才能证明他是能将不丹带入印度，还是会让喜马拉雅山脉的巨龙再次咆哮。"
