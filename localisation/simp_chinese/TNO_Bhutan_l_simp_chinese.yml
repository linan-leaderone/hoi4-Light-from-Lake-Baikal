 BHU_Transitional_Military_Occupation_desc: "虽然不丹在法理上是自由印度政府的一个邦，但实际上事情更为复杂。作为在区域和平达成前的一个过渡政府，我们比普通的自治区有着更多的特权。不过，作为这种自治的代价，我们有着在正式加入联邦前维持稳定的责任。"
