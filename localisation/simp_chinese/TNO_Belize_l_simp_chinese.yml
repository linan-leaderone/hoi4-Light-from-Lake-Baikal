 POLITICS_GEORGE_CADLE_PRICE:0 "砍掉一个头，又会长出两个新的。乔治·卡德尔·普赖斯领导的新生国度以一种痛苦的方式领悟了这个道理。伯利兹人满以为，希特勒的钢铁洪流击败了大英帝国，他们就能摆脱帝国主义的压迫——只可惜，瘦死的骆驼也比马大。加拿大，这个挤满了欧洲难民的国家，竟决定以女王的名义强行控制伯利兹。\n\n或许，他们存心侮辱伯利兹，竟搬出上帝来为自己辩护——他们说圣上的君权神授之，并非在法庭上渎神的假先知。他们要求伯利兹承认这一个世纪以来的奴役正是他们神圣而不可侵犯的权利。他们将伯利兹踩在脚下，还谎称本应如此。在这些人眼里，给伯利兹人戴上项圈才是为伯利兹人着想。难不成祂会因为“这是好的”，就容许拉美西斯对犹太人的暴行吗？\n\n不，伯利兹必须、能够而且应该开创自己的命运，不要为过去所累，而是对未来充满希望。在普赖斯的带领下，独立不会是轻松的、和平的，但它一定是真实的。对于一个被骗了一辈子的民族来说，还有什么比真相更珍贵呢？"
 BLZ_A_Capital_Devastated_desc:0 "飓风“哈蒂”给伯利兹城的居民们留下了惨痛的回忆。风雨呼啸着席卷黑暗的街道，随后水位开始上涨。淹没所有的街道。当晚，巨浪涌起，冲垮了成千上万的房屋。\n\n直到今天，伯利兹城仍是一座毁损的城市。虽然仅有几百人丧生，但超过百分之七十的建筑物已被摧毁，这让伯利兹的经济陷入了瘫痪。即使重建正在进行，依然有越来越多的人开始讨论是否应该在内陆新建一座城市以避免重蹈覆辙。"
 BLZ_A_New_Home_desc:0 "飓风“哈蒂”过后，伯利兹人民被迫向他们在OFN的伙伴乞求援助。目睹这场浩劫，加拿大政府同意向伯利兹提供资金以供救急。它还承诺支持新首都贝尔莫潘的建设。\n\n如今，在远离伯利兹城废墟的地方，工程正如火如荼地进行中。伯利兹政府决心让这个国家揭开新的一页。"
 BLZ_A_City_Upon_A_Hill_desc:0 "经过多年的建设和数百万美元的投资，贝尔莫潘建设工程已经完工。虽然这座城市有着大气的设计——中央环路、宽敞的公园和受玛雅神庙启发的建筑——但这座城市真正的优势在于它的地理位置。\n\n贝尔莫潘海拔75米，受到丘陵和雨林的保护，可以抵御自然力量的冲击。尽管未来伯利兹能否繁荣，还需要接受时间的考验，但这座新城无疑证明了伯利兹人民的力量和韧性。"
 BLZ_Radical_Independence_Movement_desc:0 "英国统治正在崩坏。\n\n伯利兹全境都爆发了对旧秩序不满的游行示威。黑人民族主义者们举行集会，反对英国势力的残余。像乔治·卡德尔·普赖斯和菲利普·戈尔德森这样的人已经开始公开反对国家的腐朽制度。从上到下，整个国家万众一心，誓要推翻殖民统治。现在，唯一的问题是“英属洪都拉斯”的独立之路会走多远，需要采取哪些措施，以及独立将会通过和平方式还是暴力方式来进行。"
 BLZ_A_Nation_Under_Siege_desc:0 "在伯利兹，能比肩英国王冠重压的还有一者，那便是虎视眈眈的邻国危地马拉。危地马拉的政客们视英属洪都拉斯为欧洲列强从他们祖国强行分裂出去的一部分，而随着这个列强的败亡，他们不断催促领导人进攻伯利兹，恢复国家原有的边界。缺乏常备军的伯利兹，当下全然依靠OFN提供的安全保障才得以维持独立。"
 BLZ_A_Colonial_Vacuum_desc:0 "自从英伦三岛屈服于纳粹鹰的利爪之下，她庞大的殖民帝国便彻底陷入混乱。曾经的英属殖民地伯利兹，如今正受困于二十年前造就的囹圄之中。\n\n尽管名义上，伯利兹忠于女皇伊丽莎白二世以及英国王室的残余，但该国一切事务实际上均向加拿大政府直接汇报。双方对这一现状都难以忍受，渴望尽早将其摆脱。"
 POLITICS_PHILIP_GOLDSON:0 "伯利兹人民终于在英加铁蹄与危地马拉淫威之下的漆黑隧道尽头看到了独立的曙光，而他们选择菲利普·戈尔德森来指引方向，挥舞着自由主义的火炬，小心指导人民，不要白费这唯一一次逃离机会。\n\n戈尔德森生于1923年，他一生都在为了独立事业与身边的种种苦难摇旗呐喊，他曾担任《伯利兹公告》等民族主义报纸担任编辑，也在总工会当过全国组织人。虽说他和自己的民族独立党与曾经的先人分道扬镳，而分离他们的是一种国际主义的独立伯利兹愿景，与世上其他自由民主国家携手同行反抗暴政，反抗危地马拉以西的一切威胁，谁也别想掐灭自由之焰的第一点火光。"