 Paraguay_Che_desc: "如果要对埃内斯托·切·格瓦拉的一生下个定义，那便是对革命的热爱——这种热爱来源于他热切的求知欲，而正是这种求知欲使他得以跨越资本主义国家和马克思主义意识形态、旧友谊和新战争之间的隔阂。切曾经是一位对和平过渡到共产主义还抱有希望的激进青年，然而血腥的哥伦比亚内战使得他对革命的信仰开始生根发芽，当时共产主义宗派林立使数百万人深陷多年循环不断的暴力之中。当切离开哥伦比亚时，他完完全全变了：他从此的一呼一吸都将沐浴在意识形态之中。\n\n从尤卡坦丛林中的训练、到格拉玛的初次失败、再到哈瓦那的最终胜利，切始终与菲德尔·卡斯特罗一同奋战。在古巴，他因满腔热血、坚决果敢地献身于共产主义事业而闻名。他常常召集身边的革命同志进行投票，以决定对俘虏的处决。在这过程中他始终直视着那些被人民先锋队判处死刑之人的双眼。\n\n自从离开古巴后，切以流浪游击队的身份走遍了南美。他为初出茅庐的革命者提供指导，并将他们锻造成解放运动的坚实骨干，联合民族解放阵线就是其中之一。现在，在经历了智利的监禁和巴拉圭的暴力革命之后，切仍然拒绝放弃他那暴风雨般的革命，因为他担心巴拉圭会像古巴那样偏离革命。当然，这位四海为家的革命者还有很多未竟的事业。"
