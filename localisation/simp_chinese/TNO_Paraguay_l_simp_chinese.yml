 PAR_bastion_of_latin_american_fascism: "拉丁美洲法西斯堡垒"
 PAR_bastion_of_latin_american_fascism_desc: "作为美洲大陆上伟大法西斯理想的唯一捍卫者，巴拉圭高傲地屹立不倒，是一个被在OFN主人脚下卑躬屈膝的颓废财阀所包围的孤岛。德国的顾问、特工、工程师、商人以及来自整个欧洲大陆的右翼流亡者都来到了我们这个堡垒国家。敢于为我们的人民挺身而出让我们与邻国隔绝，但这并不重要，因为巴拉圭是反对退化的堡垒。"
 PAR_bastion_of_latin_american_fascism_tt: "§Y可以在地区范围内支持法西斯主义。§!"
 PAR_avanee: "“阿瓦涅恩”"
 PAR_avanee_desc: "“阿瓦涅恩”是瓜拉尼语的自称，字面意思是“人民之语”。在南美大陆上，它在社会各阶层的使用甚至比“卡莱涅恩”（即西班牙语）这个“主人之语”更为广泛，这一点可谓独一无二。当我们的邻国否认他们的原住民血统，疯狂地追求欧洲人的外表时，我们认识到我们单一的民族是伟大的伊比利亚和亚美利加种族的融合。我们独一无二的文化和语言给我们带来了力量、统一和鲜明的民族特色。"
 PAR_the_chokehold: "阴影之省"
 PAR_the_chokehold_desc: "自1869年三国同盟军的铁蹄踏破亚松森后，巴拉圭便成了这两个邻居经济政治上的附庸。\n\n到了十九世纪三十年代后，阿根廷充当了该地区事实上的霸主，她的经济利益几乎支配着各行各业的经济活动。阿根廷企业和跨国企业的阿根廷子公司垄断了船舶、通讯、交通和石化等行业，并且兼并了几乎整个大查科的土地。\n\n巴拉圭的外交孤立更使其深陷阿根廷的囹圄。从军事和外交角度来看，阿根廷的支持决定着巴拉圭的外交政策能否长期执行乃至取得成果，甚至整个政权的存亡。"
 PAR_political_tarot: "政治塔罗牌"
 PAR_political_tarot_desc: "莫里尼戈的独裁不仅建立在妥协与合作中，而且建立在适者生存的基础上。在实践中，这相当于一种试图同时取悦所有人的政策，但到目前为止，德国资本的稳步流入使该政权成功地缓和了这些矛盾。\n\n随着神秘力量在祖国内外组织起来转动命运之轮，他用刺刀打造的王座似乎注定要土崩瓦解。"
 PAR_bush_war:0 "丛林战争"
 PAR_bush_war_desc:0 "流亡期间重整旗鼓的叛乱者和起义者已经渗透了巴拉圭，并对深受内斗不断和不稳定之苦的巴拉圭当局发动了袭击。他们以推翻政府为目的展开游击，此诚国民革命国的危急存亡之秋。为了稳定时局，政府必须夺回地方的控制权，并果断粉碎一切意图颠覆他们的叛乱分子。"
 PAR_invasion.1.t: "岛上会谈"
 PAR_invasion.1.desc: "仅有两平方公里大小的马丁加西亚岛上几乎修满了军事设施，这不成比例的观感不禁令人发笑。这座小岛位于拉普拉塔河口，是阿根廷和乌拉圭的争议领土，目前处于阿根廷军队的控制之中。\n\n然而，南美洲的主人们今天搁置了争议，来到这座小岛上寻求共识。没人会想到当巴西空军的飞机降落到坑坑洼洼的跑道上时会得到如此热烈的欢迎，乘客卡洛斯·德·梅拉·马托斯上校也是一样。作为巴西军队的新星，马托斯更希望入侵这座小岛，而不是来这里会谈。\n\n爱德华多·“布查”·乌里武鲁也抱着同样的想法。他是阿根廷军队中最激进的民族主义者，最近刚被提拔为陆军准将和指挥官。乌里武鲁非常勉强地同外交部长马里奥·阿马德奥向这位巴西上校行礼。他几小时前对从科洛尼亚乘船抵达的两位乌拉圭将军奥马尔·波尔丘库和乌戈·蒂里博基的态度也是如此不情不愿。\n\n三国的海空军军官，以及外交部门官员聚集在海军司令部大楼，结束了例行的外交寒暄，开始讨论迫使他们合作的紧要问题：南美洲的害群之马，巴拉圭。\n\n“正如巴西和乌拉圭的外交备忘录所述，共产主义在巴拉圭取得胜利是阿根廷不能接受的。但是，如果没有邻国的默许和帮助，我们不希望在这种情况下开展敌对行动。”阿马德奥是操纵地缘政治的好手。虽然他是民族主义者的典型代表，但并不寻求事事诉诸武力，而是使用战后更为普遍的协商对话工具来达成自己的目的。这也使得他在阿根廷外交部独具手腕。\n\n“尽管我们不愿草率地采取行动，但巴西军方同样不会坐视巴拉圭出现这样一个政府。”马托斯吐了口烟圈。一旁的下属谄媚地点头，也表示外交政策追随军方意见。\n\n“诚然如此。”阿马德奥言语中透露着得意，又略带一些对过去的愤恨。一旁的翻译转述时非常默契地减弱了这种情感表达。“没有人希望1870年的历史重演。”"
 PAR_invasion.1.a: "阿根廷人在干啥？"
 PAR_invasion.2.t: "瓜分巴拉圭"
 PAR_invasion.2.desc: "自从数月前在马丁加西亚岛举行第一次会议以来，南美的三国同盟初具雏形，其军方代表甚至对各自的任务产生了一种迷恋情绪，迫切的希望会谈的结果能够变成现实。实际上，有些人甚至被指责希望巴拉圭共产主义取得胜利，以确保他们所有的准备工作不会白费。\n\n特别是一些阿根廷代表，他们认为这可能会永久解决巴拉圭作为一个地缘政治实体的问题。在过去的几个月中，他们一直努力确保阿根廷能够占据巴拉圭的人口中心地带。但是，由于巴西毫不妥协的态度，他们被迫首都亚松森地区让于乌拉圭占领。每一位阿根廷谈判代表都对巴西在上一次巴拉圭战争结束时的背信弃义怀有极深的怨恨，这一次他们决心避免重蹈覆辙。\n\n由于乌里布鲁将军不寻常的好战欲望，与会的巴西上校对继续进行这个项目有些犹豫。然而阿尔布克尔克·利马将军，这位坚定的反共主义者的到来改变了他们的想法。不仅如此，这位新上任的将军对如何重建巴拉圭的秩序表现出极大的兴趣，包括恢复巴拉圭作为一个独立国家的地位。\n\n至于参加会议的乌拉圭外交和军事人员，他们显然分为两个阵营。围绕在波尔丘库将军周边的民族主义者在畅谈他们在国内被如何视作英雄。而以蒂里博基为首的自由主义者对乌里布鲁和利马将军的战争倾向愈发担忧。他们认为存在反对政府的言论和倾向是再正常不过的事情，乌拉圭国内也是如此。而二位将军却将其打上共产主义者的标签，并以此为由出兵干预。不论如何，确保民族主义者不会一家独大，避免他们完全接管军队所带来的灾难仍是当前的首要问题。而他们的邻国对于乌拉圭主权缺乏尊重则放到未来处理。"
 PAR_invasion.2.a: "小国的未来似乎并不光明。"
 PAR_invasion.3.t: "现实政治"
 PAR_invasion.3.desc: "“纯粹瞎扯淡！”古拉特边说边敲着桌子。“你是想让我去犯下帝国主义的恶行，然后反帝？你没发现这里面有什么不对吗？”\n\n“实在不好意思，总统阁下，但你得为军队想想啊。军方对巴拉圭深感不安，不管我们干不干预，阿根廷是肯定会出手的。他们现在不会出手，但这是早晚的事。”古拉特内阁的战争部长阿热米罗恳切地说。\n\n“那又怎么样？你盼着我发动侵略去安抚军方？老天爷啊，他们已经想要我的命了，阿热米罗。他们想用这根电话线勒死我，你能听懂吧？”\n\n“我完全明白，总统阁下！但总参谋部的多数意见主张我们根本处理不了红色巴拉圭。如果我方听任阿根廷主宰巴拉圭，这就等于让他们在我们的心窝插刀子。总统，求求您了。您在命令上签个字就行。别把这事看成入侵，就当这是一场‘人道主义干预行动’吧！”\n\n“哈，我真没想到你还和杜勒斯兄弟俩勾勾搭搭！”古拉特叹了口气，揉了揉自己的额头。“唉，我以后再和你谈吧。下次，当面谈。”\n\n古拉特撂了电话，用胳膊拄着头。他的目光投向窗外，脑子里思绪翻腾。他有多少举措是出自当行善事的真诚愿望，又有多少举动是源于纯粹而不加掩饰的自身需要呢？一切都是为了捍卫既得事实：第二天一觉醒来，他还是巴西总统，而非OFN的走狗军政府夺取权力后的阶下囚。\n\n现在他得坚决斗争，捍卫这个既得事实。如果阿热米罗所言不虚，那国内的其他人也理当如此。巴拉圭没有做过任何对不起他或巴西的事情，一丝一毫都没有。但实情如何其实不重要。巴拉圭是他制衡军方的杠杆，是让他能浮在水面上的救生圈。其他任何东西都不行。"
 PAR_invasion.3.a: "下命令吧。"
 PAR_invasion.4.t: "南美洲的阴影"
 PAR_invasion.4.desc: "联合民族解放阵线粉碎了各方势力的重重抵抗，清洗了所有反对派，取得了最终的胜利。巴拉圭丛林战争尘埃落定。广播之中联合民族解放阵线对胜利的光荣宣告从亚松森传到了南美大陆的任何一个角落。然而，人们对一个孤立封闭的红色巴拉圭的担忧变成了现实——而且是以最坏的方式。切·格瓦拉从巴拉圭雨林的幕后走到台前，向世人表明他才是联合民族解放阵线的真正领导者。\n\n形势急转直下。切公开宣布，巴拉圭的革命会在所有南美国家上演。没有人知道这个神出鬼没的家伙到底藏在哪里。但切一旦出现，就会带着一群精于破坏的革命团伙将人间变为地狱。在他那颗邪恶、腐烂的心脏还能被我们掌控之时，一味选择防守，只知在边境线上抵御恐怖分子的入侵是最为愚蠢的行为。\n\n想应对未来，就必须回顾过去。从前的三国同盟必须重启，巴拉圭的威胁迫在眉睫。蒙得维的亚会谈已经开始讨论下一步行动。随着阿根廷的加入，巴西和乌拉圭加入联盟也只是时间问题。如果切想要一场人民战争，我们一定奉陪到底。"
 PAR_invasion.4.a: "南美洲向战争奔去。"
 PAR_invasion.5.t:0 "留同存异"
 PAR_invasion.5.desc:0 "在蒙得维的亚一间狭窄的密室里，南美洲的命运正被悄然改写。三国同盟的外交官依次落座，乌拉圭居中，巴西和阿根廷分别位于左右。屋子正中摆着一张结实的红木桌子，上面平铺着一幅巨大的巴拉圭简要地图。房间里的每个人都希望将格瓦拉彻底消灭。这对三国同盟的总参谋部来说非常容易，但真正困难的是事后该怎样处理。\n\n“如果我们不想让巴拉圭国内秩序崩溃，那么扶持自由党和二月党上台是唯一选择。”一名巴西外交官指着巴拉圭和其邻国的边界线说。“假如他们的统治动荡不稳，我们必须向其提供一些援助。自由党和二月党主导的中立政府既能维持国内的稳定，又符合我们所有人的利益。”\n\n“为什么非要放弃这块肥肉？我们分别占领巴拉圭不好吗？明明已经选择了侵略，事后还要装模做样地恢复它地主权，在我看来愚蠢至极。”阿根廷外交官反驳道。许多阿根廷代表，甚至一些巴西代表，纷纷点头表示同意。\n\n“入侵一个主权国家和完全掌控它是两码事。如果你想和切的部队打一场无休止的游击战争，那随你的便。但是扶持一个听话的政府代价低廉，而且十分可靠。”巴西外交官回击。\n\n阿根廷外交官没有说话，指了指亚松森。\n\n“那亚松森怎么办？这可是巴拉圭的核心。除非你想让我们共同占领这座城市，否则就得采取别的方案。”\n\n“那就把它交给我们吧。”一位乌拉圭将军打断了他的发言。“你们与其为了亚松森撕破脸皮，还不如把这座城市交给对你们没有威胁的一方。”\n\n巴西和阿根廷外交官看着这位将军。两人耸耸肩，将地图卷起收好。"
 PAR_invasion.5.a:0 "如果巴拉圭无法决定它自身的国疆，那其他人自会帮它决断。"
 PAR_invasion.6.t:0 "僧多粥少"
 PAR_invasion.6.desc:0 "会议来到第二天。落座，饮茶，闲聊。昨天的一切又在此刻重新上演。甚至原本愉快的气氛逐渐演变为外交场上的针锋相对都和昨天别无二致。\n\n巴西代表展开巴拉圭地图，潦草的线条和注释占满了这个国家的任何一个角落。这是昨天各方无数失败提案的证明。\n\n“也许我们可以根据各方在不同地域的影响力来划分占领区。”阿根廷代表说道。浓重的眼袋暗示了他极度缺乏睡眠。“我们不能再花一天的时间争论谁分哪一块蛋糕了！”\n\n这一次，全场纷纷点头，一致同意。当然，每个人都希望达成协议。只是协议必须满足他们的要求。\n\n“那么你同意我们的方案吗？阿根廷占领巴拉圭，我们占领亚松森，这难道不是最公平的划分方式吗？”巴西人回应道。会场再次安静下来。\n\n“你想让我们跟切的游击队拼死拼活，而你们却可以在亚松森坐地数钱？这么想捞好处，怎么不去占领布宜诺斯艾利斯呢？”\n\n乌拉圭代表走上前来，用荧光笔在巴拉圭境内画了一条直线。在南边，画了一个A，表示阿根廷。在北边，画上了B，代表巴西。然后，他在亚松森周围画了一个小圆圈以及一个U，代表乌拉圭。\n\n“接受，或者放弃。不管怎样，这是各方的底线。”\n\n就像昨天一样，众人盯着这个提议思考了很久。巴西代表最先让步，坐回了座位。阿根廷代表眼看屋内就剩自己还在坚持，勉强表示同意，随即愤愤地离开房间。"
 PAR_invasion.6.a:0 "又一个问题解决了。"
 PAR_invasion.7.t:0 "会议结束"
 PAR_invasion.7.desc:0 "蒙得维的亚会议终于在今天正式结束。其中的尔虞我诈勾心斗角，在南美大地上也就圣保罗的毒品交易能与之媲美。不管怎样，代表们都可以轻松地回国交差，未来还有了晋升的希望。巴拉圭的命运已被敲定，联合民族解放阵线即将面临一场战争风暴。\n\n尽管我们的外交官穿着沾满污渍的意大利西服，头发凌乱，私下里甚至还是个赌徒，但他们还是很好的完成了任务。经由一番谈判与斡旋，各国终于达成了共识，那就是布尔什维主义必须是一个模糊的、垂死的意识形态。那个从沙皇帝国毁灭中爬出的历史怪胎绝对不能在南美大陆上再次复生。\n\n各国商定的条件很简单。如果布尔什维克在巴拉圭内战中获胜，那么整个南美大陆将面临严重的安全威胁。因此，唯一的解决办法必须同样具有戏剧性：重建全新的反巴拉圭三国同盟。阿根廷、巴西和乌拉圭军队将携手前进，将当地人民从马克思和列宁的邪恶意识形态中解救出来。我们将推翻联合民族解放阵线，让真正的自由民主重回巴拉圭的大地。从此巴拉圭人民不再听命于任何势力，只需听命于他们自己！\n\n但是现在，我们能做的只有观望。希望巴拉圭可以走上正确的道路。如果没有，那我们将不得不出手。"
 PAR_invasion.7.a:0 "舞台开幕。"
 PAR_invasion.8.t:0 "终章之序幕"
 PAR_invasion.8.desc:0 "巴拉圭传来噩耗。在亚松森，联合民族解放阵线击败了他们的敌人。如果战地记者的消息属实，那么这可能是南美大陆有史以来最为残酷和血腥的一场战斗，以至于国际媒体称之为“皮科马约河上的保卢斯堡”，认为亚松森战役惨烈程度甚至不输西俄战争。不论如何，布尔什维克还是取得了胜利。\n\n我们这些天的计划和协调不会白费。三国同盟之间签订的条约将会在几周甚至几天内生效。现在要讨论的问题不是是否入侵，而是何时入侵巴拉圭。不仅我们的陆军处于高度戒备状态，空军也已经备足了弹药，准备好连环轰炸巴拉圭的国土。\n\n我们唯一需要做的是在边境地区合理部署部队。光说不练假把式，只有将子弹和炮火倾泻到巴拉圭人头上才能将其铲除。当一切准备就绪时，协议生效，第二次三国同盟战争正式打响。根据子条款，乌拉圭军队将被允许在战时进入我国领土以支援盟友的战斗。只需一个命令，南美的布尔什维克就会迎来彻底毁灭。"
 PAR_invasion.8.a:0 "战鼓声愈发响亮。"
 PAR_invasion.801.t:0 "从阴影中现身"
 PAR_invasion.801.desc:0 "施佩尔很少会怀疑档案文件的准确性，数据与图表尚且不会欺哄罔人。而当他翻阅着盖伦呈上的南美洲局势报告时，施佩尔方才意识到，那帮南美人的话语亦是如此。随着联合民族解放阵线的节节胜利，顷刻之间，关于南美诸国试图干预乌拉圭局势的情报便从传言变为了现实。他们无意坐视成败。此刻，在施佩尔像孩童翻阅绘本那般阅读着报告的同时，三国联盟的军队正严正以待，随时准备投身于战斗之中。他们的命运，整座大陆的命运，都将在那场战斗中决出分晓。在亚松森坑洼不堪的道路上，或是环绕着整座城市的闷热雨林中，环境的重压与战士们的毅力交织在一起，铸成了通向这片大地未来的门扉。\n\n“城里有我们的特工，但若要指派他们完成任务，恐怕会有暴露的风险。”盖伦的话语飘进了施佩尔的脑海中，打断了他的遐思。“格瓦拉的补给哨所漫布于山谷之中，我们的特工足以摧毁它们。”\n\n对于国际外交问题的细枝末节，施佩尔恬不为意。或许是年岁使然，他难以集中精神，听盖伦滔滔不绝地讲述那些关于任务调度与规划的长篇大论，或是决定特工们需要使用何种型号的手枪。他是一位建筑师，唯有宏伟的宅邸方能俘获他的兴趣，雕刻用的凿子之流根本无足轻重。在元首看来，巴拉圭战争亦是一个亟待动工的建筑项目。它的缘起不足介意，唯有项目的落成本身方为紧要。如今，名为布尔什维主义的病毒潜伏在拉丁美洲糜烂不堪的政治环境中，伺机而动。它会不断地繁殖增长，直至我们无力见证的终局。对于施佩尔而言，消毒的具体手段不过是旁枝末节罢了。\n\n“我们能确保那什么……三国同盟的胜利么？”施佩尔打断了盖伦的陈述。\n\n“还不行，”盖伦回复道。“不过这是我们能作出的最优选择了。工业援助，通信链路节点——”\n\n施佩尔举起手，再次打断了盖伦的发言，说道："
 PAR_invasion.801.a:0 "“足够了，剩下的就交给那些南美人吧。”"
 PAR_invasion.9.t:0 "战争已至"
 PAR_invasion.9.desc:0 "总统放下信，叹了口气。阿根廷军队被召唤入战。士兵、坦克、卡车，在边境线上绵延不断。信中没有什么特别令人震惊的内容。阿根廷，甚至是更为弱小的乌拉圭军队都已经做好了入侵准备。他们在等待的仅仅是巴西盟友的行动。总统看向窗外，望着巴西利亚的方向。太阳在他身后缓缓落下，布宜诺斯艾利斯沐浴在灿烂的橙色、粉色和红色的温暖光芒之中。窗外车灯闪烁，随着车流起起伏伏。岁月静好。\n\n他们不知道他们生活在什么样的世界里。当然，普通人自己或许不这么认为。他们阅读报纸，收听新闻，观看电视。然而这只是管中窥豹。甚至他们了解到的一切都是经过人为处理的信息。总统和其他官员，以及他们的前任，就像艺术家一样，精心打造了这么一片供公众观赏的幻象。不管他们是否知道或是否愿意，总统的主要工作就是蒙住人民的眼睛，同时促进他们的利益。他们为什么要知道？为什么要知道他们的生命有多么脆弱？一点风吹草动，他们的生命就会坍塌成一片废墟？某种程度上这令人十分羡慕，像个傻子一样无忧无虑地度过一生也是一种幸福。\n\n当然，格瓦拉不是傻瓜。空中侦察发现，先前战争中被破坏的空军基地已经修复了一半，甚至还停了几十架甚至上百架飞机。短短几个月内，巴拉圭的军队就从一支由大学生组成的意识形态狂热但组织松散的队伍，变成了一支训练有素的部队，甚至包括一支正规的、成熟的空军。这简直难以想象。但凭此想抵挡三国同盟的军队还远远不够。\n\n总统喝了一口酒，苦涩如灰。但这就是它的魅力所在，不是吗？七天后，巴西军队将在巴拉圭边境集结。七天后，战争的号角吹响，巴拉圭河将被同胞的鲜血染红。七天后，整个南美洲都将陷入战火。接下来的一切，不论是好是坏，都将完全由他们来承担。"
 PAR_invasion.9.a:0 "第一次是悲剧，第二次是闹剧。"
 PAR_invasion.10.t:0 "第二次三国同盟战争"
 PAR_invasion.10.desc:0 "时机已到，今日起兵。下午三时，阿根廷、巴西、乌拉圭同时对巴拉圭正式宣战。所有部队已经在边境集结完毕，士兵全副武装，飞机坦克轰鸣震天。五分钟后，三国同盟的军队就将越过边境进入巴拉圭。每一名士兵都知道自己的职责和任务。机枪无情地倾泻火力，飞机在高空不间断轰炸，勇敢的战士拿下一块又一块阵地。鲜活的生命飞速消逝，这将是南美历史上最致命的战争之一。当我们的部队在演习时，切也在积极练兵。如果认为切只会打一场常规战争，用堑壕作战和人海冲锋的方式将我们赶出去，那未免太愚蠢了。\n\n格瓦拉会动用他军火库中的最后一件武器来保卫自己。我们必须，而且已经，为应对巴拉圭军队可能用来对付我们的任何手段做好准备。命令已经下达到每一个战斗单位，士兵们加紧军事训练，学习如何解除陷阱以及反游击作战。但是，很多政府官员认为这还远远不够。格瓦拉此人不可轻视。有关他的传言甚至比他的革命事迹更为离奇。最令人担心的是，格瓦拉神出鬼没，秘密武器和阴险招数层出不穷。他可能早就躲进巴拉圭的雨林里，意图打一场无休止的游击战争，在他最熟悉的环境里抓住任何一个机会来消灭我们的士兵。\n\n虽然我们知道这是杞人忧天，但指挥部里没有人认为这会是一场轻松的战争。这是一场我们的子孙在历史书中不会了解的战争，这是一场没有勇敢英雄和骑兵冲锋的战争，这是一场无比神秘又无比血腥的战争。在这场斗争中，每击杀一名敌人就是一场胜利。在这场冲突中，平民和战士的界限模糊不清。暴行随处可见，但没有人对此后悔，这只是通向最终胜利的必经之路。格瓦拉每杀一个人，我们就会杀他几十个人。在布尔什维主义被赶出南美之前，三国同盟的战斗绝不会停止。\n\n我们没有退路，南美只能向前。"
 PAR_invasion.10.a:0 "以解放之名，行入侵之实。"
 PAR_invasion.11.t:0 "为胜利干杯"
 PAR_invasion.11.desc:0 "弗罗塔一口饮尽杯中的香槟。这酒奇甜无比，就像蘸了巧克力的草莓。这酒也比他想象的要浓烈，将军脸上的皱纹都拧在了一起。旁边的菲格雷多咧开了嘴，打量着弗罗塔。\n\n“够不够劲？”菲格雷多大笑。“你可能不信，这是在非洲的法国人做的。不过我也不怪他们把酒酿的这么难喝。跟黑暗大陆的东西一比，咱这里的一切都显得那么平淡。”\n\n派对进行得如火如荼——但考虑到这是一群50岁的男人的聚会，它的热烈程度还是很难与兄弟会之夜相提并论。舞台上，歌剧演员正在大声歌唱。她很漂亮，就像弗罗塔想象中的瓦格纳歌剧演员一样。看着这些典型的刚毅硬汉欢快地即兴表演探有一种违和感。但今天是一个无比特殊的场合，大家这么兴奋也不足为奇。巴西军队粉碎了布尔什维主义，将他们赶到了荒无人烟的沙漠。\n\n“我们这儿不好？”弗罗塔大声说。“我们在这里做的很好。我们刺穿了切的心脏，给南美大陆带来了和平。我不知道非洲什么样。但在南美我们向世界证明了自己。随你怎么说，但我就觉得这里是最好的。”\n\n“跟我说的不搭边，但我也同意。巴拉圭现在是我们的了。不过我一直收到游击队袭击的报告。但是其中的80%都被证明是目击事件，或者是过于热心的士兵看到村里的男孩拿着枪。其中还有小学生的恶作剧。他们穿上吉利服，带着一堆烟花，活该差点被我们的人打死。”\n\n“另外20%呢？那些是什么情况？”\n\n“闹不起什么风浪。”菲格雷多说着，从恍惚之中清醒过来。他用勺子敲了敲酒杯，示意全场安静。“同志们！我们是一群可怜虫，但这次我们干得不错！但是，如果没有我们敬爱的总统，我们还能干什么呢？尽管我们看他很不顺眼，据说还是南半球最差的牌手！但是……是他扼杀了拉丁美洲的布尔什维主义！”\n\n菲格雷多举起了酒杯，弗罗塔和在场的其他人也一起高呼着举杯庆祝。"
 PAR_invasion.11.a:0 "“敬巴西总统！”"
 PAR_invasion.12.t:0 "一场浩劫"
 PAR_invasion.12.desc:0 "菲格雷多将军痛饮一口香槟。这瓶来自法属非洲的香槟是他喝过的最难以下咽的酒之一。各种独特的甜味相互混合，形成一种奇特的味道，仿佛在一点一点地腐蚀着他的内脏。但考虑到这是戴高乐那块小地方出产的饮品，如果度数不够高，口味不够怪，怎么才能让购买者享受到那种解脱的感觉？\n\n格瓦拉怎么可能会赢呢？这场战争聚集了所有对他不利的因素。兵力、战术、装备水平，这些取胜的关键都是三国同盟的军队占据优势。而他仿佛一无所有。然而，就连每次巡逻都会以伤亡惨重或全军覆没而结束。每次大规模清剿游击队时，他们就会凭空消失，而执行任务的士兵往往会落入敌人预先布好的陷阱。这一切不可原谅，这一切更不可能发生，而这一切就发生在菲格雷多将军眼前。\n\n将军又喝了一口酒。阵亡士兵的照片是他最不愿看到的。碎裂的骨头将皮肤扎地支离破碎。手臂和双腿在肚子上摞起来，一起被钉在满是粪便的木桩上。心胸冷酷的人或许还能接受这些被分尸的场景，但没人能直视那些可怜士兵的眼睛。眼睛已经不仅仅代表一个器官，它们是男孩们被派去执行任务时最后的心情写照，里面看不到任何成功的希望。无论是否与身体相连，眼睛似乎总是面对着镜头。它们讲述的不是英雄在与敌人的战斗中倒下的故事，也不是无法避免的不幸事故。不，这些尸体知道谁是凶手，是他让成千上万的父母再也无法握住自己孩子的手。他犯了罪，整个南美都会知道罪犯是谁。\n\n菲格雷多又痛饮一口香槟。将军们没有过错，他们只是在忠诚地执行命令，执行高高在上的那位巴西人民亲自任命的人的命令，不是吗？为了不让先前的牺牲毫无价值，总统不断派更多的人去送死。他才是杀了成千上万人的残忍屠夫。将军的双手或许沾满了死亡的鲜血，但他自己并没有亲手杀过一个人。他没有罪。罪魁祸首是那位总统。"
 PAR_invasion.12.a:0 "磨刀霍霍。"
 PAR_invasion.401.t:0 "元首和革命者"
 PAR_invasion.401.desc:0 "施佩尔把他桌上堆着的照片和报告一股脑地翻了一遍。这可一点儿也不对劲，他甚至不用瞅一眼报告内容就知道发生了什么。一帮饭桶，一帮他妈的无能饭桶！他们竟然招架不住一群几乎未受训练、拿着一战武器的学生！施佩尔压抑着，试图把他的愤怒掩盖过去，但根本压不住。在他身前的盖伦掏出一支雪茄，自顾自地抽了起来。\n\n“我们在南美的唯一盟友，就这么没了。那到底是谁把他推翻的，盖伦，你告诉我？”施佩尔把手头的报告放下，发问道。“是切格瓦拉干的好事吗？说实话我都不知道他还活着。哦，这家伙竟然还当起国家领导人来了……”\n\n盖伦朝前挪挪屁股，摘下他的太阳镜并收起镜腿。这位间谍大师的眼里布满了如病入膏肓的橡树树枝般的血丝，连日连夜的工作侵蚀着盖伦，但他仍屹立不倒。蜘蛛总会小心翼翼地检查自己巨网上的每一根细绳，而盖伦亦是如此，任何威胁都逃不过他的眼睛。\n\n“我的元首，虽然我们的盟友垮台了，”盖伦咳嗽两声。“把他推上台的人可还没玩完。藏起来、伪装起来也好，躲去别国也罢，至少没完全销声匿迹，也就是说我们对巴拉圭的局势依然保有良好的情报渠道。我的元首，无论你想了解什么情况，我们的特工都会打探到消息。对了，我甚至还有些好消息要跟你汇报。”\n\n说罢，盖伦给施佩尔递去一个文件夹。文件夹里装满了南美别国军事高层会谈的文字记录和单色照片。‘突发事件’，‘巴拉圭问题’，‘对赤化威胁的动员’——这些文字是反败为胜的有力迹象。巴西跟阿根廷也意识到切格瓦拉的野望是个莫大的威胁，绝不会袖手旁观。南美正在进行反击。\n\n“真是棒极了！他们早就该把这事搞定了，不过现在也不晚。切格瓦拉在他们面前根本毫无机会，咱们得去掺和掺和南美这桩大事。好了局长，你可以去忙了，我得去联系下施密特。”\n\n“那你要说些什么呢，我的元首？”"
 PAR_invasion.401.a:0 "“要让南美那边清楚我们的立场。”"
 PAR_invasion.402.t:0 "二位将军的密谈"
 PAR_invasion.402.desc:0 "弗罗塔把菲格雷多的号码输入了他的私人座机。1-7-6……不对不对。这位巴西将军手指轻按太阳穴上，闭上了眼睛。他的电话号码是多少？他把号码保存在某个地方，但一定是被清洁工扔掉了。忘记别人的号码真是倒霉透顶。弗罗塔磕磕绊绊地尝试着所有可能的号码组合，直到一个低沉、嘶哑的声音询问他的身份。\n\n“我是弗罗塔。你应该看到新闻了吧？他到底想从我们这里得到什么？巴拉圭？我知道德国人不喜欢社会主义，但他们为什么会插手南美洲的事？”弗罗塔说。他伸手关掉了收音机，阿尔伯特·施佩尔继续朗读着显然是事先准备好的发言稿。\n\n“我知道他们为什么横加干涉。问题是，我不认为布宜诺斯艾利斯会支持我们。我之前在罗萨里奥的新年晚会上认识一个阿根廷军方人物，刚才和他通了电话。他人不错，不过军衔不高，是个小角色。他说他们认为德国人肯来帮忙是天大的喜事，香槟都已经准备好了。”菲格雷多说。\n\n“什么？他们想开派对吗？我们要干的事是入侵一个主权国家，而不是庆祝他妈的成人礼。”弗罗塔叹了口气。\n\n“我明白，但这些事只能你去跟他们沟通。不管怎样，德国人似乎向把他们的手伸进南美大陆，就向战后德国渴望称霸世界一样。不过就算那时他们也只能掌控欧洲和近东。我不知道欧洲发生了什么，我也不想知道，但我可以明确地说，和德国人合作就是与虎谋皮。我得走了，稍后再联系。”\n\n弗罗塔放下了听筒。这一切……太复杂了。毋庸置疑，德国在整个南美洲，尤其是巴拉圭都派遣了特工。即使切推翻了巴拉圭政府，这个网络肯定保持着部分完整。然而，和德国人合作无疑是一种被迫接受的浮士德式交易。弗罗塔一直希望和华盛顿建立良好的联系。没有一个超级大国会像美国一样，为巴西带来好处的同时基本不会干涉巴西的事务。然而眼下，施佩尔逼迫他们站队德国，甚至逼迫他们感恩戴德。他会后悔的。但现在呢？巴西和德国只能是亲密无间的战友。"
 PAR_invasion.402.a:0 "当魔鬼和你勾肩搭背时，你很难认出他来。"
 PAR_invasion.802.t:0 "坚实之心"
 PAR_invasion.802.desc:0 "把镜头切回日耳曼尼亚。施佩尔在他的办公室里踱着步子，眺望着这座出自他之手的模范之城，一切仍是那么的完美。三十年了，距他一生中的巅峰已过去了整整三十年。那时，他向他的元首规划着未来世界的光景，这位老道的设计师得到的每一个充满敬畏、又或是满含惊讶的点头，都是他引以为傲的资本。这思想中的一瞬，如同坚实的混凝土一般，它是那样的真挚、那样的实在——但它却再也无法触及，如同水中捞月一般，好似触手可得的月亮却只是幻翳而已。\n\n日耳曼尼亚就是这世间一切的核心。如果日耳曼尼亚走向衰落、分崩离析，那么德国也会迎来同样的命运。但如果这座大都市蒸蒸日上、繁华依旧，那么整个欧洲也随之起舞。巴拉圭被打得大败的消息传来，在施佩尔的授意下，德国各地的每一份报纸上都刊登了这条新闻。切格瓦拉在巴拉圭留下的遗产让这个国家发生了恒久的改变，一切都不复往常。施佩尔哀悼着法西斯主义在巴拉圭的败亡，但把扼杀它的凶手拉下去一道陪葬倒是给了元首些许慰藉。名为布尔什维主义的瘟疫再也无法沾染南美大陆。\n\n南美各国是否会去当美国人的走狗这个问题根本不重要，一点也不。对于一名艺术家来说，把事情拖延至最后一分钟可是大忌。那些深入阿根廷的德国特工们会让那些家伙们……重新考量。自日耳曼尼亚放射而来的万丈光芒将照耀他们，他们将看见德国不畏困难地与一切敌对势力作斗争，无论局势艰险与否。他们也将在这道光中找到自己的影子，这座本该属于他们的大陆如今却被世界强权所左右，这与德国当初四面楚歌的境况又何其相似！南美崛起的时刻已然来临，他们现在只缺一位领导者，一位像是30年代的希特勒般的领导者。当然，像他施佩尔也完全对的上号。\n\n“我的元首，”盖伦走进办公室，开口道。“我们的特工发现证据称阿根廷与巴西两国正企图向美国靠拢。即使我们竭尽所能提供援助，他们依然对我们的提议置之不理。下面我们该如何是好？”\n\n盖伦看上去胸有成竹，他梳理整齐的头发，干净的面容和藏在墨镜后的眼眸都散发着他的自信。如同盘踞在网上的蜘蛛一般，一丝一线全都在这位间谍大师的掌控之中。没错，日耳曼尼亚便是这世界的心脏，而元首就是那唯一能让它继续跳动的人。"
 PAR_invasion.802.a:0 "无论如何，要让他们感谢我们的帮助。"
 PAR_invasion.803.t:0 "无用的巴西人"
 PAR_invasion.803.desc:0 "“狗屁的废物！一群彻底没用的废物，局长先生！”施佩尔喊道。“你们是有多么无能才能失败？格瓦拉就在那里；他们完全可以开枪、扔炸弹或是其他什么都行！他为什么还活着，局长先生？”\n\n盖伦保持了沉默。施佩尔难道说错了吗？他们正在交谈的同一时刻，阿根廷人和巴西人正狼狈地逃出巴拉圭，丢下了所有他们可以弃下的装备。在这个地区，德国（他的）特工已经死了，他对此毫不怀疑。也许现在还没有，也许还得等几年才会。但他们人已经没了。如果他们受的训练没问题，动手的会是他们本人。\n\n“元首，您不应怪罪自己。我们给了巴西人和阿根廷人地图、部队位置、照片和其他所有的东西。所有他们需要来完成任务的东西。他们失败了。没——”\n\n“没错，盖伦。我不觉得这应该怪我。我觉得应该怪的是你。”施佩尔从座位上站了起来。他蹒跚走到最近的窗户旁，望向了日耳曼尼亚的天际线。盖伦认得施佩尔的那种表情。那是经历过在最后关头“反胜为败”的人的表情。\n\n“我的元首，这不是德国情报机构的错。格瓦拉——”\n\n“你有孩子吗，盖伦？”还看着窗外的施佩尔插嘴道。“你不需要回答那个问题。你意识到过如果我们继续犯下这种错误，后果会怎样吗？如果我们允许布尔什维主义——那本该和布哈林那个混蛋一同死去的意识形态——在全球繁荣蔓延，会怎么样？如果我们做不好我们该做的工作，德国和它的人民会怎么样？”\n\n“怎么样，我的元首？”盖伦说。\n\n“那会是我们的死期，局长先生。为我们挖坟的会是华盛顿，而致悼词的则是东京。布尔什维主义会杀死你所爱的一切事物，如果我们继续失败，就是在为自己立墓碑。你还不如把枪口顶着你孩子们的后脑勺，把他们一个一个地枪杀掉。比起更为不幸的另一种可能，这可谓是一种慈悲。”施佩尔说。他依然背对着盖伦，挥手示意他离开。"
 PAR_invasion.803.a:0 "你可以走了，局长先生。"
 Paraguay_Federico_Chaves_desc: "占位符"
 PAR_Juan_Natalicio_Gonzalez_hog_desc: "§YHead of Government\nFascist Populism§!\n--------------\n§LThere is perhaps nobody more responsible for modern Paraguay than Juan Natalicio González, not even Morínigo himself- for Morínigo is merely the brutish strongman keeping Paraguay on its present course, while Natalicio is the man who decided that course.\n\nNatalicio is a vaunted poet and essayist of the Generación del 900, who has for his entire career advocated for the nobility of what he calls the \"Guaraní Race\", and argued for its propensity to thrive under authoritarianism. He founded the cultural magazine Guarania to spread his ideas, and the Guardia Urbana paramilitary group to defend them; and now as the brains to Morínigo's brawn, Natalicio will guide Paraguay towards his vision of a new golden age.§!"
 PAR_Rodney_Elipdio_Acevedo_for_desc: "§Y外交部长\n法团主义§!\n--------------"
 PAR_Epifanio_Mendez_Fleitas_eco_desc: "§YEconomy Minister\nPeronism§!\n--------------\n§LEpifanio Méndez Fleitas, director of the central bank, is an oddity in Morínigo's cabinet. He is a Peronist, he advocates for central planning and price controls, he is the only pro-Argentina voice, and he is the only professional classical guitarist.\n\nAlthough Fleitas filled a crucial role in Morínigo's rise to power, nonetheless his poor peasant background has been his lodestar over long years of restraining the regime from the inside. His Epifanistas faction reflects his savvy politicking in its inclusion of populists from both the left and right, and has allowed Fleitas to survive two decades of purges and repression.§!"
 PAR_Auguste_Ricord_sec_desc: "§YSecurity Minister\nCorporatism§!\n--------------\n§LKnown to his Paraguayan associates as 'El francés' or 'El Comandante', Ricord is serving in Paraguay as one of the Reich's many advisors to America's most infamous fascist regime. Currently a member of the SS-Charlemagne division on special assignment abroad, Ricord was recruited from the Carlingue unit of the French Gestapo after it was disbanded during the formation of the Ordensstaat in 1958. Since 1961 he has distinguished himself in his leadership of the Paraguayan National Police, drawing on his familiarity with both anti-partisan operations and the international criminal underworld to great success.§!"