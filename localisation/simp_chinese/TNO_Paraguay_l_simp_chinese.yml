 Paraguay_Higinio_Morinigo_desc: "1897年，莫里尼戈出生在一个中产阶级的商人之家。不过比起经商，他还是选择了参军，在军队里谋求发展。1932年巴拉圭与玻利维亚爆发战争时，莫里尼戈就已经官至上校。他在查科战争中担任巴军的总参谋长，至1935年停火前夕，他更是升任元帅。在自由党看来，莫里尼戈的显赫地位无疑是结束1937年二月党政府垮台以来的政治混乱，担任临时总统的最佳人选。\n\n然而，莫里尼戈手中握有的军权，使得他并不打算举行一场新的选举，而是通过自我政变的方式彻底巩固了权力，并将巴拉圭改造成了一个法西斯国家。而且他还兴建了六个集中营，将他的政敌全部关入或是直接杀害。莫里尼戈一直很崇拜纳粹。在他的授意下，纳粹将巴拉圭当作德国在西半球上的立足点。接下来的20年里，日益残暴的统治使他疏远了希特勒以外任何可能的盟友。\n\n对于这种政治上的孤立，莫里尼戈毫不在意。他曾说：“让懦夫们嘲笑去吧。”在他看来，外国人越是叫他“野蛮的暴君”，巴拉圭人民就越是畏惧他的力量。所以让他们尽管放马过来吧——莫里尼戈的好运还没用完呢！"
