 RFK.response.6.desc:0 "\"During the Kennedy administration, Civil Rights was at the top of his agenda. It was one of the first bills he worked on getting through Congress, and the failure of the earlier Civil Rights Act of [?USA.USA_CRA_year] propelled him to the White House. At the same time, his efforts were met with intense pushback throughout the South that led to extensive discord within his pact and the nation. How will your administration's policies differ from his on the Civil Rights issue?\", the interviewer asked.\n\nPresident [USA.GetPresidentLastName] took a drink of water and replied, \"Well, look. In this country all men are created equal. The Supreme Court has ruled decisively on this issue in Brown v. Board and segregation has no future in America. It's just that...\"\n\nThe President paused and shifted in their seat, \"It's just that he turned Civil Rights into his own personal crusade. He was always pontificating and grandstanding. Freedom this, in the name of God that, and he was always 'Now! Now! Now!' Look, I'm not a racist but the Southerners aren't our enemies. You'd think the man was still working for McCarthy the way he agitated against them. Wallace voters are our countrymen much as Kennedy voters. If we want to heal the racial divide, we have to work with them, not against them.\"\n\n\"Do you think Kennedy's Civil Rights Act went too far?\"\n\n\"I think his rhetoric did. He could have achieved a lot more good if he'd been a little more sympathetic to the South. I am for desegregation, but I am not for division. That is the difference between our administrations.\"\n\n\"President [USA.GetPresidentLastName], thank you for your time.\"\n\n\"My pleasure.\""
 RFK.response.6.a:0 "Kennedy had bit off more than he could chew"
 RFK.response.7.t:0 "He Did What He Must"
 RFK.response.7.desc:0 "Today, President [USA.GetLeader] issued a statement that said that there would be no inquiries made into the repealing of any Civil Rights legislation passed under President Robert F. Kennedy. Kennedy was for his dogged pursuit of Civil Rights-- a pursuit that many believed was an overstep of federal authority. This statement comes after weeks of speculation and requests by the Nationalists for the now-conservative administration to remove the Kennedy-era legislation.\n\nThe President claimed that if the federal government overstepped in the passing the Civil Rights act, it would be an additional overstep to repeal it and remove the rights of newly-enfranchised African Americans and people of color. It was also stated that the government simply has more important things to do than the repealing of civil liberties which would undoubtedly be challenged in the courts for years to come. Nationalist politicians have called the President's statements nonsensical, and are outraged that they are not being heard. It seems that no matter how much they shout, [USA.GetLeader] will not listen to them."
 RFK.response.7.a:0 "Repealing the Civil Rights Act would be an enormous boondoggle."
 RFK.response.8.t:0 "安抚拉塞尔"
 RFK.response.8.desc:0 "Today, after weeks of leading the Nationalists' charge in repealing the Civil Rights Act- a pursuit many consider to be futile after President [USA.GetLeader] refused to give support- Senator Richard Russell Jr. of Georgia has announced he will cease his efforts. He went on to explain that, after meeting with the President, he has determined that the nation has more pressing concerns at this time, and that he must stop obstructing the day-to-day functions of Congress for his own political desires.\n\nThe rest of his Southern voting group have seen their leader's surrender and the reaction has been somewhat mixed. Many Southern politicians are outraged, claiming that Russell was bribed or otherwise coerced into giving up. Others have followed suit with Senator Russell, reserving their opinions on Civil Rights for another time. Regardless, the anti-Civil Rights movement has been effectively beheaded in Congress, and it appears that Congress will be able to function as normal from here on out."
