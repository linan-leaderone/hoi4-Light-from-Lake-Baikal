 STROM.response.7.t:0 "公平选区划分与选举法案获得通过！"
 STROM.response.7.desc:0 "Today, President [USA.GetLeader] is signing the Fair Redistribution and Elections Act into law after passing Congress on a tidal wave of popular support.\n\nThe new law makes it illegal to create congressional districts that are designed to nullify or suppress the voting rights of minorities, voters of certain political parties, and other identifiable groups across the nation, though it's undoubtedly focused on the recently exposed cases in the Deep South pushed by former President Strom Thurmond. Furthermore, some of the most extreme examples in states like Alabama and Mississippi will have new districts created, overseen by non-partisan judges to prevent such flagrant disregard for the spirit of democratic elections.\n\nSupport for the bill is high across the nation, with groups like the ACLU and NAACP congratulating Congress on \"rectifying this blatant mockery of American values\". The only opposition is in the areas most affected by this law, the Southern States. The Nationalists and segregationists in the Deep South have denounced the law, calling it \"Yankee tyranny,\" a vicious, politically motivated attack by opponents. Some have vowed to fight it in the Supreme Court, though it's difficult to say if they will have success."
 STROM.response.7.a:0 "We are getting closer to true equality!"
 STROM.response.8.t:0 "公平选区划分与选举法案未获通过！"
 STROM.response.8.desc:0 "Today, the Fair Redistribution and Elections Act failed to pass Congress, despite a tidal wave of popular support. Despite the support of President [USA.GetLeader], this effort was filibustered to death by its most stringent opponents.\n\nThe failed law would have made it illegal to create congressional districts that are designed to nullify or suppress the voting rights of minorities, voters of certain political parties, and other identifiable groups across the nation, though it's undoubtedly focused on the recently exposed cases in the Deep South pushed by former President Strom Thurmond. Furthermore, some of the most extreme examples in states like Alabama and Mississippi would have new districts created, overseen by non-partisan judges to prevent such flagrant disregard for the spirit of democratic elections.\n\nGroups like the ACLU and NAACP are publicly mourning the failure of this bill, saying it was the best hope on \"rectifying this blatant mockery of American values.\" Meanwhile, the areas that would have been most affected by this law, the Southern States, are celebrating. The Nationalists and segregationists in the Deep South had denounced the law, calling it \"Yankee tyranny,\" a vicious, politically motivated attack by opponents. But, for now at least, the likelihood of reform to a system that allows for the suppression of minority voices in voting and democracy will have to wait."
 STROM.response.8.a:0 "A mockery of democatric values."
 STROM.response.9.t:0 "Chaos in the Select Committee"
 STROM.response.9.desc:0 "The Senate Select Committee to Assess the Legacy of the Kennedy and Thurmond Administrations was bipartisan by design. With committee seats being given to the Nationalist and Progressive Blocs as well as the RDC, the committee was supposed to achieve a consensus on how to heal the national divide in the wake of the tragedy of the Kennedy assassination and the controversy of the Thurmond presidency. Instead, the committee's fierce infighting stalled any effort at progress. Today's proceedings were no exception.\n\nRight from the get go, there was an uproar amongst the Nationalist Caucus members when Senator Maurine Neuberger motioned to invite Rev. Jesse Jackson to deliver the chaplain's opening benediction. Senator Robert Byrd denounced the motion as political posturing. Senator Neuberger then reminded him that he had previously invited segregationist radio preacher Jerry Falwell Sr. to deliver a benediction at an earlier Senate proceeding and that Rev. Jackson better embodies, \"The ideals of the late President Kennedy whom this committee honors.\" This prompted Senator Richard Russell Jr. to retort that Kennedy's ideals and legislation were precisely the source of all the division in America today. Senator Scoop Jackson then pointed out that the present committee would not need to be formed had President Thurmond not tried to undermine Kennedy's legacy with his segregationist legislation. Senator Byrd angrily shouted that Thurmond was the only President in the 20th century who fought for Americans' constitutional rights. Senator Pepper then sarcastically asked if Byrd was grateful to Kurt Saxon for giving Thurmond the chance to do so. Byrd and Russell got out of their seats and nearly came to blows with Pepper before Senate security restrained them.\n\nAt this point, the Select Committee decided to adjourn early before any benediction could be delivered."
 STROM.response.9.a:0 "God bless America, indeed."
 STROM.response.10.t:0 "司法事务法案获得通过！"
 STROM.response.10.desc:0 "After a lot of running around in Congress, the Judicial Service Act has been passed, formalizing the rules for the US Supreme Court!\n\nThe Progressives in our pact have criticized the bill for not doing enough to completely end judicial abuse in America, and they've been joined by some of the more liberal Democrats, but everyone else seems to be basically satisfied with this piece of legislation. For the first time in a long time, Washington seems to be more or less united behind Strom Thurmond, and this will help the rest of our agenda in the long run."
 STROM.response.10.a:0 "Hurray for vote-whipping!"
 STROM.response.11.t:0 "司法事务法案未获通过！"
 STROM.response.11.desc:0 "Even after all of the sit downs and backroom deals, the Judicial Service Act has failed to muster enough votes to pass through Congress. The Thurmond White House has yet to comment on the failure of the bill, but it is safe to say that is an embarrassment for the President. Many in Washington are now doubting this administration's ability to pass any of its agenda in the future, and many of our civilian supporters are wondering why they put their weight behind us."
 STROM.response.11.a:0 "It's not over until it's over!"
 STROM.response.12.t:0 "司法改革法案获得通过！"
 STROM.response.12.desc:0 "After wrangling both the Senate and the House, we have successfully gotten the Judicial Reform Act through the gears of Congress. This has not proven entirely harmless, however. While the left-wing faction of our pact has cheered the passage of this bill, the right has almost universally denounced it, alongside southern Democrats. Ironically, a bill that was designed to remove partisan politics from one of the main branches of government has made Washington even more polarizing. Despite these new divisions, we push forward all the same."
 STROM.response.12.a:0 "Hurray for vote-whipping!"
 STROM.response.13.t:0 "司法改革法案未获通过！"
 STROM.response.13.desc:0 "Despite our best efforts, we were not able to get the Judicial Reform Act pass Congress. The Nationalist Caucus and the Republicans are openly celebrating the failure of this bill, while the Progressives place the blame on us for our 'poor leadership in Congress'. It seems as though the judicial system will stay as it was, and governing will be that much harder."
 STROM.response.13.a:0 "该死。"
 STROM.response.14.t:0 "A Dream Deferred"
 STROM.response.14.desc:0 "Cheers erupted in the gallery today as the President's civil rights legislation passed the Senate. Liberal Americans are hailing this act as a triumph over Thurmond's injustices, and the only complaints seemed to come from a few hardliners, with minor scuffles breaking out between police and confederate flag-waving protestors in Southern cities. Black Americans are proud that the country has course-corrected on the Civil Rights issue, while some progressives feel the act does not go nearly far enough and the fact that this act was needed at all is a tragic shame.\n\nThurmond himself was rather quiet on the act, the notorious firebrand scarcely speaking at all during Senate proceedings. When pressed for comment after the Act's passage, he remarked that he regrets that his \"efforts to protect private enterprise and American liberty have been so tragically misinterpreted by the authors of this act.\" The Nationalist bloc has broadly declined to comment on the new act."
 STROM.response.14.a:0 "Our nation begins to heal."
 STROM.response.15.t:0 "A Dream Deterred"
 STROM.response.15.desc:0 "Riots erupted across the country today as the President's civil rights legislation failed to pass the Senate. Previously, Strom's dismal showing in the Iowa primary was thought to suggest his brand of Old South racial politics was dead in the water, but a striking eleventh hour rally by the Nationalist Caucus of the Pact and conservative Republicans in the Senate saved his segregationist legislation from being overturned.\n\nAs Southern hardliners cheer, racial tensions have reached a boiling point. This critical failure bodes poorly for our nation's political future. Thurmond, for his part, has declined to comment, but is reportedly feeling quite satisfied with himself. It's clear now that the Nationalists still hasn't moved past the politics of Wallace and Thurmond, nor perhaps have most of the Senate."
 STROM.response.15.a:0 "What a travesty!"
 STROM.response.16.t:0 "The Investigation Commences"
 STROM.response.16.desc:0 "At a press conference this afternoon, the United States Attorney General announced that the Department of Justice and the FBI will be holding a formal investigation into the activities of former President Strom Thurmond. In particular, the investigation will focus on allegations of blackmail and corruption in his attempt to secure the presidency, with claims that he threatened the former Speaker of the House into refusing the position. Thurmond's general conduct during his time in office will also be examined, probing his contacts and his methods to enforce his authority to uncover any other crimes and wrongdoing.\n\nPublic reaction has been largely positive, though the segregationists are predictably up in arms. More concerningly, many within our own pact have expressed worry over the implications of this investigation. Thurmond still enjoys a lot of support in the South and other pro-segregation counties across the nation; prosecuting Thurmond will enrage them even further and seriously harm our polling prospects in his supporters' states.\n\nAs the time comes to allocate funding and resources to the investigation, we must think carefully about how strong we want this investigation to be. While many agree that Thurmond deserves justice, some pact insiders argue that a small, quiet investigation that will likely turn up nothing will be best to avoid rocking the boat and causing yet more disorder, while still placating those who want to see the man investigated. Others insist that we put in enough resources to secure at least some of the charges against him, or even to push to the fullest extent of the law.\n\nThe decision must be made. Do we play the pragmatists, or the side of justice?"
 STROM.response.16.a:0 "We will keep it quiet and safe."
 STROM.response.16.b:0 "We will run a reasonable investigation."
 STROM.response.16.c:0 "We will not rest until justice is served!"
 STROM.response.17.t:0 "A Quiet Death"
 STROM.response.17.desc:0 "Several months into the investigation of Strom Thurmond, it was almost as if the nation as a whole had collectively forgotten about it. Indeed, as the Attorney General held a press conference today, for many it was the first they'd heard of the investigation for weeks. What had once been touted as the trial of the century had become just another background event in the chaos of American politics.\n\nThe Attorney General's words were relatively brief. After many months of interrogations, hearings and hunting evidence, they had failed to turn up sufficient evidence of blackmail or misconduct on Thurmond's part. While the Attorney General stressed that their findings did not outright exonerate him, the investigation could not and would not press ahead with any legal action against the contentious former President. After a short period of taking questions from the press, the conference ended and the investigation was formally closed, with little fanfare.\n\nHardline segregationists welcomed the news. Progressive activists staged small protests. Strom Thurmond was seen in public for the first time in months, a look of quiet satisfaction on his face. For the rest of America, however, the overwhelming response could be surmised as 'indifference'.\n\nThose in the know, fully aware that the investigation was hamstrung by poor funding and lack of resources, did some quiet soul searching. Thurmond had gotten away with it all. Was it really worth it to preserve pact unity and prevent more strife? Would justice have been served if only they had made the effort?\n\nNow, nobody will ever know."
 STROM.response.17.a:0 "At least we can move on as a country."
 STROM.response.18.t:0 "Unsettling Revelations"
 STROM.response.18.desc:0 "The investigation of Strom Thurmond is well underway. Already, the Department of Justice has heard testimony from numerous individuals, including Thurmond himself, various staffers from both the Thurmond and Kennedy administrations, and many of Thurmond's business contacts. In addition, the DoJ is hard at work examining large amounts of evidence that has been acquired as part of the investigation.\n\nAlready, there are damning charges being brought to light. Evidence of illicit payments to individuals Thurmond intended to sway, along with aggressive lines of dialogue between Thurmond and the former speaker in the weeks leading up to Kennedy's death have all come out. Investigators are currently looking into the payments in the hopes of pursuing bribery charges, though currently there is not enough evidence to press for the main charge of blackmail.\n\nThe investigation is anxious to continue with their work, but there are rumblings of discontent within the administration. Pragmatists and those few sympathetic to Thurmond argue that the investigation risks turning into a witch hunt if allowed to press too hard, while others still fear the political blowback from the right if the investigation produces a particularly harsh ruling. There is talk of quietly wrapping up the investigation, to avoid the risk of any more incendiary revelations coming to light and fracturing government and national unity even further.\n\nIf the government had wanted bygones to be bygones, then perhaps that ought to have been their position from the beginning. Regardless, perhaps it is not too late to change course."
 STROM.response.18.a:0 "Keep going, we're getting close."
 STROM.response.18.b:0 "We're in too deep, cease these investigations!"
 STROM.response.19.t:0 "The Disaster"
 STROM.response.19.desc:0 "When the news leaked that evidence of Thurmond's crimes had been uncovered, a tension began to build once more over America. Segregationists rose up in defiance, calling the allegations fake and defending the character of their Southern gentleman. Progressives rallied in support of the Department of Justice, expectant of a swift and speedy prosecution. The tension built, then held... and held.\n\nWhen more news leaked, it was revealed that the DOJ had been ordered to reverse course and abandon their pursuit of the trail of evidence. The tension broke.\n\nProgressives were apoplectic. Segregationists jeered with joy. The streets became hotter than they'd been since the Thurmond presidency as protests broke out once more. \"The government's sweeping it all under the rug!\" \"The government know they can't get him on anything!\" Depending on who you asked there was a farce for many different reasons, but all the screaming masses could agree that it was a farce.\n\nIf the government had hoped to restore some normalcy with this investigation, they were wrong. Within the Capitol there has not been much more peace than out on the streets, as many begin to criticise the government's \"confused and cowardly\" approach to the investigation. Both the NPP and the RDC grow even more divided by the day.\n\nThurmond looks set to get away with any potential crimes and his successors have egg on their faces. It is safe to say that things couldn't be worse."
 STROM.response.19.a:0 "This was a terrible idea!"
 STROM.response.20.t:0 "Southern Protests"
 STROM.response.20.desc:0 "Cries of \"Free Strom!\" and \"No Blackmail!\" rang up and down the streets of the South today, as thousands came out to protest the investigation of Strom Thurmond. It was to be expected, but Southern segregationists are not happy with the way their \"honorable gentleman\" is being treated. In the Capitol, the remnants of Thurmond's clique are whipping up a storm of their own, accusing our administration of an unsubstantiated attack on his character.\n\nThe investigation continues regardless, but discontent is clearly growing amongst supporters of the accused. They are not likely to think kindly of the administration come election season, though many would argue that the pursuit of justice makes it all worth it."
 STROM.response.20.a:0 "意料之内。"
 STROM.response.21.t:0 "真相"
 STROM.response.21.desc:0 "Piles of folders, transcripts and other documents covered countless desks within the Department of Justice as investigators worked through the night to sift through the contents. The evidence in question had been collected from offices of former Thurmond administration staffers and clerks, the deep files of the FBI, and from anywhere else that may have been connected to or at least known something about the former President. The work was long and hard, but with such an ample budget supplied to the investigation, those who burned the midnight oil could expect a healthy bonus for their efforts. So they pressed on, long into the early hours of the morning.\n\nIt started with a hunch. A seemingly useless piece of evidence that one of the investigators decided was important - a receipt for a two night stay at a hotel in downtown D.C., in the immediate aftermath of Robert Kennedy's shooting. Two things stood out about it; firstly, though the room was documented in Thurmond's expenses as being paid for by him, it was booked in the name of one of his aides who resigned shortly after he came to power. Secondly, the hotel was only two blocks from the speaker's D.C. residence at the time.\n\nThe aide in question was soon tracked down and interviewed by the investigators. He expressed nervousness and fear of recrimination, though after reassurances that he would be granted protection and anonymity, he relented, and broke. He confessed that his former employer had commanded him to meet with the speaker and present him with some \"unfortunate information,\" to encourage him to \"consider his options.\" When asked if he had any evidence, the former aide nodded, and expressed hope that his cooperation would lift the cloud of shame that languished over him.\n\nFrom amidst disorganized files of old paperwork, he produced a manila envelope which he had presented to the speaker years prior. The contents of the envelope were sensitive and compromising, and the investigators shared looks of trepidation with one another as they realized the severity of what they had uncovered. It was clear as day. Strom Thurmond had threatened the speaker of the house into refusing the presidency, allowing him into the highest office in the land."
 STROM.response.21.a:0 "Ladies and gentlemen, we got him."
 STROM.response.22.t:0 "The Investigation Concludes"
 STROM.response.22.desc:0 "After months of investigation into former President Thurmond's activities, the Attorney General today announced that the Department of Justice had concluded all its inquiries, and was prepared to press charges against Thurmond.\n\nThe evidence against Thurmond is certainly damning. The Attorney General revealed that Thurmond had made statements under oath that were provably false by the gathered evidence, and that in the process of the investigation they had also uncovered transcripts that implicated him in illicit financial dealings with various individuals. As to the main charge, the Attorney General confirmed that some evidence had been found concerning the alleged blackmailing of the speaker of the house, but due to the sensitivity of the information he would not elaborate for the time being.\n\nThe entire nation watches with bated breath. With Thurmond's trial scheduled to take place over the coming weeks, it remains to be seen if the bulk of the charges against him will hold. Demonstrations both for and against the former President have broken out across the nation, and the result of the trial will likely have a major impact on the damaged American psyche. As proceedings begin to take place, all anyone can do now is wait."
 STROM.response.22.a:0 "Soon, the moment of truth..."
 STROM.response.23.t:0 "斯特罗姆·瑟蒙德的审判"
 STROM.response.23.desc:0 "\"James Strom Thurmond, this court finds you not guilty of charges of blackmail, though I should stress that this is only due to lack of evidence. This court does however find you guilty of one count of perjury and two counts of bribery within a public office. Therefore, though I do not see fit to consign you to jail, I hereby order you to pay a fine of two hundred thousand dollars in damages. You may not have been found guilty of the main charges brought against you today, but that does not mean that your conduct was at all befitting that of a man who held such a prestigious office.\"\n\nA mixed mood has set in across the nation in the wake of the trial's conclusion. Progressives are unhappy that Thurmond has seemingly escaped justice for his most heinous offenses, though are satisfied that the investigation proved that he was not as spotless as the segregationists would say. Conversely, Thurmond's clique have cried foul that he was charged at all, though celebrate that the \"fantasy\" of his blackmail was quashed once and for all. Thurmond himself was seen leaving court earlier today, looking haggard and frustrated, but also relieved.\n\nPerhaps with a few more resources, the investigation could have made the blackmail charge stick. However, some within the administration are quietly thankful that the sentence was not more severe - such a development would be rather incendiary in the current political climate. With a mixed success that has seemingly avoided widespread controversy, it is hoped that the unfortunate legacy of the Thurmond presidency can finally be put to bed."
 STROM.response.23.a:0 "Closure, at least."
 STROM.response.24.t:0 "斯特罗姆·瑟蒙德的命运"
 STROM.response.24.desc:0 "\"James Strom Thurmond, this court finds you guilty of one count of blackmail, one count of perjury in a court of law, and two counts of bribery within a public office. Therefore, I hereby sentence you to a term of two years and six months for the crimes committed, and order you to pay a fine of six hundred thousand dollars in damages. I am well aware of the significance of your former position, and so I feel it all the more important that this sentence be committed today. Let it be known that no man is above the law.\"\n\nThe mood on the overwhelming majority of the streets was one of elation. Those who had once watched in despair as Thurmond seemingly ran roughshod over American values of liberty and justice now bore witness to the triumph of that same justice against him. Some felt that the sentence was lackluster compared to the severity of the charges, but when most had expected the man to walk as men of power tended to do, the fact that he had been punished at all was enough to provoke outright celebrations across the country.\n\nIn the South, however, the fury was all consuming. Segregationist demonstrations swelled larger than they had been in years, and reports of violence were commonplace. So fanatical were Thurmond's supporters that even now they refused to believe that the charges against him were anything more than a conspiracy. With such a breakdown in discourse, it is unlikely that the administration can expect many seats there in the next election.\n\nRegardless, thanks to the government's generous funding of the investigation, Strom Thurmond will be spending the next few years reflecting on his mistakes. For many, the anger and sacrifice was worth it to watch Thurmond squirm as he left court today, vanishing into a secure wagon to begin his sentence."
 STROM.response.24.a:0 "正义得到伸张！"
 STROM.response.25.t:0 "Not Without Consequence"
 STROM.response.25.desc:0 "Loud, hurried footsteps approached the Oval Office. \"Answer me honestly, Barry,\" said the abrupt visitor. \"Are you happier now than you were in November?\"\n\nSip. \"So the liberal comes to gloat in his finest hour.\" The man behind the desk had seen better days, what with his bloodshot eyes and the heavy bags underneath. \"Don't waste your breath Rockefeller; I sure as hell won't.\"\n\n\"I just want an answer. God knows what you were thinking when you signed your name and all but snatched defeat from the jaws of-\"\n\n\"Didn't regret it then and still haven't now. Never will. The American people sent me here to protect America from radicalism - and so I did.\" Sip. \"So I did,\" sighed the man.\n\n\"Then step out of the White House for once. Hear what the American people really think.\" Raucous chanting simultaneously close and far away quickly filled the disquiet between the two men. \"They're angry, Barry; Christ's sake, they've been angry since Nixon. And your damnfoolery made them angrier. Why?!\"\n\nCrash. Hot liquid streaked ink-black across cold, faded-yellow linoleum. A coffee mug had met the floor and formed scratches where its countless tiny pieces scattered. Indelible scars on the hallowed Office, as decreed by executive order. Would if they fade away like any old wound.\n\n\"There's your fucking answer,\" spat President Goldwater. \"Good day, Mr. Vice President.\""
 STROM.response.25.a:0 "Rockefeller left behind the jagged shards of a clean slate."
