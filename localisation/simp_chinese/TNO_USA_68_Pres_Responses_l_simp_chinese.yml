 STROM.response.1.t:0 "收拾残局"
 STROM.response.1.desc:0 "终于结束了；抗议者、喋喋不休的参议院和无孔不入的媒体关注成了短命的瑟蒙德政府的象征。瑟蒙德夹着尾巴逃回了参议员任上，我国所有珍惜人民尊严的人们无不拍手称快。\n\n他的总统任期结束了，留下一地鸡毛。\n\n斯特罗姆把民权法案毁于一旦，我们仿佛回到了62年。黑人被赶回巴士后座，南方学校高高举起了种族隔离的大旗。吉姆·克劳法又开始在我们国家作威作福，但这次我们要为正义把它拉下马来。\n\n废除瑟蒙德的倒行逆施漫长而艰巨，但我们必须做到。[USA.GetPresidentLastName]总统已经着手建立一个蓝带委员会草拟立法和行政措施以恢复民权。这些措施包括用于废除种族隔离、起死回生的民权法案，以及一些逼迫南方服从的行政强制命令。也许我们必须在某些问题上妥协，换取国会通过立法，但我们也能有机会比鲍比的梦想更进一步。\n\n瑟蒙德的闹剧已经结束，是时候打扫干净屋子再请客了。"
 STROM.response.1.a:0 "Godspeed."
 STROM.response.2.t:0 "Jim Crow's Court"
 STROM.response.2.desc:0 "\"Give it to me straight, how badly did he fuck the courts?\"\n\n\"It's a SNAFU, President [USA.GetPresidentLastName].\", the attorney general replied, \"He stacked the federal judiciary with 'judges' who could fit in well at one of Yockey's rallies. Segregationists, arch-conservatives, and the 10th amendment's most vitriolic defenders. There'll never be another Brown v. Board with the kind of people he put in office. Worse yet, with SCOTUS stacked the way it is, it's unlikely any of our civil rights legislation could survive court challenges.\"\n\nThe President sunk their head into their hands. \"What are our options?\"\n\n\"We got to hit the judicial system first before we get civil rights legislation into the Senate. We could try and play it safe by merely codifying our old judicial processes to prevent further abuse, or...\"\n\n\"Or, Attorney-General?\"\n\n\"Or we tackle things head on. Gut Strom's judiciary. Revise the laws for judicial appointments and resignations. Hell, close down certain federal courts if we have to. Basically, make it so progressives get in and reactionaries get out as swiftly as possible. It may take a while for these changes to really change the courts, but they'll pave the way for civil rights to survive any future court challenges.\"\n\n\"Simple choice, direct your staff to begin drafting legislation that will...\""
 STROM.response.2.a:0 "Codify the old procedures."
 STROM.response.2.b:0 "改革司法体系。"
 STROM.response.4.t:0 "伤口撒盐"
 STROM.response.4.desc:0 "瑟蒙德的总统任期是国家的灾难。他对我们开国元勋奋斗一生的自由民主事业造成了前所未有的破坏，他的残暴行为将为我们的子孙后代所铭记。然而，他的进步公约也许才是受到最严重影响的那个。瑟蒙德对肯尼迪遗产的攻击使进步党团遭到严重破坏，并让他们与他渐行渐远。从某些方面来说，他们间的血海深仇比尼克松时代更甚。我们有一个极好机会同我们在NPP中一些相比之下更为友善的敌人接触，表达我们的善意。我们可以开始进行真正的两党合作，以获取他们对我们立法的更多支持。或者，我们可以对NPP发起全面进攻，宣布我们才能捍卫NPP声称要维护的价值观，并在此过程中拉拢背叛NPP的派系。\n\n总统先生，联盟期待您在这一关键时刻能够领导我们，因此我们把选择权交于您。联盟应如何利用瑟蒙德对我们的对手造成的损害？"
 STROM.response.4.a:0 "Turn on the spin machine, take those orange bastards down."
 STROM.response.4.b:0 "Extend an olive branch, we need Senate votes."
 STROM.response.5.t:0 "The Pact in Shambles"
 STROM.response.5.desc:0 "That the National Progressive Pact managed to secure re-election after the chaos of the Thurmond presidency is nothing short of miraculous, but that does not change the Pact's current situation. The Progressives view the Nationalists with uncompromising suspicion, while the Nationalists expresses nothing but indignation towards the Progressives' accusations of corruption and malice. The pact is at its own throat, and if nothing is done to put the pact down one set path, the voters will crucify the NPP at the next election.\n\nThe President finds themself presented with two paths. This could be the moment to seize the momentum and use the pact's discontent to drive out all dissenters, securing the ruling faction's control once and for all at the cost of making the NPP look even more divided. Alternatively, efforts could be made to set aside partisanism, and use this moment to be better by presenting a united front against the mistakes of the past. Whichever option is chosen may wildly alter the NPP's destiny, but there is no other recourse. The choice must be made now."
 STROM.response.5.a:0 "Now is the time to solidify our control!"
 STROM.response.5.b:0 "Enough scheming. We must reunite the Pact."
