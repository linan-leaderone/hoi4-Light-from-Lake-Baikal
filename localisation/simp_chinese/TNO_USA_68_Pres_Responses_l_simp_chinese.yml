 USA_react_to_last_potus:0 "64年总统的遗留问题"
 USA_react_to_last_potus_desc:0 "自§R理查德·尼克松§!的劣迹被曝光以来，白宫便成为了腐败与丑闻的代名词，曾经在人民心中§x熊熊燃烧§!的§M美国梦§!已然窒息。如今，我们不仅要让美利坚越过重重阻碍，更要全力挽回总统在当今国民中的形象。随着一个崭新而稳定的领导班子在华盛顿上任，一个完全不同的人接过了自由灯塔的权柄，现在是时候革除旧弊，在这动荡的时期稳固我们的地位了。§R我们的前任总统在他的任期中实施了一些令人不悦、甚至破坏国内团结的政策§!，这些政策只会让美国人民进一步分裂。因此，§G如果我们可以试图消减前任总统的影响§!，并更多地关注未来，尤其是未来几年的选举，我们也许会发现自己成为了美国人民口中的英雄。"
 respond_to_potus:0 "立刻行动！"
 USA_LBJReac_Naivety_Johnson:0 "约翰逊的幼稚"
 USA_LBJReac_Naivety_Johnson_desc:0 "自1948年以来，林登·贝恩斯·约翰逊一人令参议院的民主党人，后来是共和党人团结一致。他的一言一语使得他的党派能成功渡过二战后的政治风暴，但他的意见便是定论，也不允许任何异议。“参议院的雄狮”虽然会守护着自己的人，但他也要求以忠诚作为回报。美国人民也期望他的这般习性能让他那所谓的“伟大社会”得以实现，因此让他迈进了白宫。\n\n但是，他们没有看见雄狮，只看见了一只幼稚的老鼠，除了四年来把国家的钱大肆浪费以外什么事都没能做成。在对他的承诺失去信心之后，他们把票投给了我们，让我们来弥补他的错误。\n\n虽然我们可能仍对自己的先见之明感到得意，但不要再讲那位得克萨斯人的故事了。经济正在大出血，而美国人民要求我们堵上这道伤口。让我们在更多的伤口出现之前开始工作吧。"
 USA_LBJReac_Already_Great:0 "美国早已伟大"
 USA_LBJReac_Already_Great_desc:0 "如果你参加了约翰逊的竞选集会，你可能在离开时就会完全相信，美国已经无可救药。面包还没放到餐桌上就早被抢走，人们对他们同胞充满了歧视，煽动仇恨的人掌握了权力，而对困扰人民的问题毫不关心。这些集会所描述的美国的问题，只有激进的方式才能解决——巧合的是，这些正是约翰逊所兜售的政策。\n\n对约翰逊承诺的幻想破灭的那些人，只需要忽视这些明显的攻击说辞，便能意识到约翰逊所攻击的只是些站不住的稻草人而已。看啊，我们的繁华小镇的生活水平比世界上其他地方都高；看啊，那些在农场和商户工作的人对待陌生人是多么友好；看啊，我们的技术官僚和政治家们正引领我们的国家走上正确的道路。\n\n不要被激进分子的言语所蛊惑。美国早已伟大，而她在我们的政府治理之下会依旧伟大。"
 USA_LBJReac_How_Many_Agencies:0 "政府机构有多少？"
 USA_LBJReac_How_Many_Agencies_desc:0 "心脏病-癌症-中风问题委员会(HDCS)、社会保障署(SSA)、发展概念文件(DCP)、国家人文基金会(NEH)、美国运输部(USDOT)、社区行动计划(CAP)、志愿服务队(VISTA)、经济机会局(OEO)、食品券计划(FSP)、美国住房与城市发展部(HUD)……如果通往地狱的道路是由善意铺就的，那么约翰逊一定以为通往他的“伟大社会”的黄砖路的砖头上面必须写满了字母缩写。\n\n无论如何，连他最小的改革都需要如此多的繁文缛节，简直荒谬得让人无法讽刺……如果是在更理智点的世界的话。在这里，它只是昂贵得可怕，更不用说违宪了。削减这些机构大部分的资金既能部分解决我们的财政困境，又同时能维护国家的法律。"
 USA_LBJReac_Slash_Budget:0 "削减预算"
 USA_LBJReac_Slash_Budget_desc:0 "臃肿的预算让臃肿的官僚机构得以形成，而这又再度需要臃肿的预算，又再度生成更多官僚机构……说到这里应该就能明白问题何在了。\n\n约翰逊一定以为自己是奥林匹斯的神，因此犯下了希腊神话中“傲慢自大”的这个通病，在他的任期内不仅大幅扩张了行政机构，还大幅扩张了预算。聪明人本该意识到此般愚蠢行为的自然后果；只能庆幸现在聪明人重掌了大权，能修复美国的政府赤字。\n\n他们给出的解决方案简单明了：将官员数量和预算都削减一定百分点。二者相互影响，最终便能共同降至一个更容易管理的水平。"
 USA_LBJReac_How_Far:0 "前路何方？"
 USA_LBJReac_How_Far_desc:0 "目前为止，我们已经摘下了足够多的低垂果实，稍微缓解了美国预算中让人触目惊心的赤字。虽然预算状况仍然不是那么理想，但至少它现在损失的钱比大选前少得多。现在约翰逊的遗产只剩下了那些确实在一定程度上得到美国人民认可的项目，其中最值得一提的是社会保障。\n\n国会在这一关头对如何前进出现了分歧，除了我们的党派核心外，财政保守派也主张尽快废除这些项目。相反，约翰逊所在党派的温和派则认为，保留这些项目利大于弊。无论其缺点如何，他们依然认为“伟大社会”对美国的一些弊端给出了一些意图良好并实践有效的解决方案。\n\n我们该走哪条道路呢？"
 USA_LBJReac_Could_be_Usefull:0 "保留框架"
 USA_LBJReac_Could_be_Usefull_desc:0 "不论是出于美式实用主义还是对他的宽恕，约翰逊的仓促改革还是有点价值，虽然他像把午餐钱花糖果上的孩子一样把很多钱他浪费掉。但前总统还是设法投资了一些十分有利于美国人民的项目。保留这些项目能让国民继续享用约翰逊做出的蛋糕中的精华部分。\n\n另外，民主党人收回他们做出的敷衍承若不大可能让他们大动肝火。毕竟，他们是爱惜羽毛的。"
 USA_LBJReac_Targeted_Funding:0 "精准拨款"
 USA_LBJReac_Targeted_Funding_desc:0 "然而，我们犹豫地接受约翰逊的某些改革，并不自然而然地意味着从他上任伊始就被我们反对的肆意挥霍被认可。如果我们想要保留他的某些项目，拨款给哪些，拨多少钱则需要认真考量。在超出国会中预算问题上的鹰派对例外——而且是合理的例外的接受范围之前，不会指责我们对他灾难性的预算太过宽容。\n\n因此，新预算的可支配资金应当定点流向那些已经显示出极大成功，至少效益成本比比较大的举措。"
 USA_LBJReac_Shrink_Safety_Net:0 "缩小社会保障网"
 USA_LBJReac_Shrink_Safety_Net_desc:0 "目前，联邦政府没有足够的财力和精力成为所有公民尽职的大家长。撇开道德义务和宪法问题不谈，联邦政府不可能补贴所有人从摇篮到坟墓的一生；要求这种不可能的事情是十分幼稚的表现，同时，听从这样的声音，会让葬送约翰逊总统生涯的重大失败再度归来。\n\n我国的社会保障网必定要在为平衡预算而进一步削减其经费的诱惑中面向未来。这一目标可以通过裁撤那些可能处于不可持续的水平的项目来实现。"
 USA_LBJReac_Era_of_Big_G_is_over:0 "大政府时代的结束"
 USA_LBJReac_Era_of_Big_G_is_over_desc:0 "约翰逊和他的拥趸最大的错误是假设组建一个大政府就会构建一个更公正繁荣的社会。他在白宫的最后日子恰好证明了这一点，大政府只会搞些不计后果的经济支出，而美国民众却什么都没有得到。我们对他的黯然离场的境况有相似的看法：在坚定服从一个小谎言的短短四年，几十年的稳步进展化为乌有。\n\n我们只有承若从前总统的愚蠢行为中汲取教训，才能让民众们满意。未来的政府可能会忽视他们之所想，然而，至少现在，从国务院和国会中发出的正义之声将战胜这个反复无常且蛊惑民心的总统。"
 USA_LBJReac_Shutter_Office:0 "关闭经济机会局"
 USA_LBJReac_Shutter_Office_desc:0 "事实证明，约翰逊在消除美国贫困的努力中走火入魔了。他所创建的经济机会局破坏了工作热情，践踏了州权，而且……实话说，它实在是太他妈的昂贵了。我们一定可以找到更好的方法来消除贫困，而不是靠政府直接强制性执行。"
 USA_LBJReac_End_Social_Security:0 "结束社保"
 USA_LBJReac_End_Social_Security_desc:0 "现在可以说约翰逊的政治遗产已经被完全勾销了。他所实施的项目已被废除，减少了国家财政上的负担。他的“伟大社会”的残渣要么只会被历史书所铭记，要么就是被削减得如此彻底，作为挂名头衔给政治盟友别人都不屑。虽然还需要一些时间才能看出理智开销的所有好处，但以后政府的经费不会被那些项目白白浪费了……\n\n除了社会保障项目，一些保守派如是说。虽然约翰逊的得意之作极受美国人民的欢迎，但是往好的方面说其根基也是站不住脚，往坏的方面说就是个大骗局。年轻劳工所缴的社保费总有一天会跟不上受益人的数量。节俭的经济不应该纵容这种如此明显会崩溃的施舍系统存在——他们表示，这就是社保必须被废除的缘由。"
 USA_LBJReac_Rocked_Boat:0 "稳住危船"
 USA_LBJReac_Rocked_Boat_desc:0 "约翰逊曾在选举日前掀起大规模民权立法的浪潮，这是在短时间进行大量草率承诺的鲁莽举措。或许他认为有必要通过激进的手段来弥合我国的种族裂痕，抑或他仅仅是在做一次豪赌，赌黑人地带的选民能站在他的身后。\n\n不论从哪个角度上看，他的尝试都是偷鸡不成蚀把米。南方白人为改善黑人的福祉做了太多的工作而大吵大闹；全国黑人对总统只给到他所承诺的零头而感到愤怒。这个得克萨斯人在试图愈合国家的伤口时，反而更加撕裂了伤口。\n\n我国目前的情况就像一艘全速撞向岩石峭壁的快船。而我们的任务是确保我国一头撞上另一个可避免的危机之前将它控制住。"
 USA_LBJReac_Coddle_South:0 "宠溺南方"
 USA_LBJReac_Coddle_South_desc:0 "从没什么民权立法反对者能有乔治·华莱士和他麾下的迪克西派小集团闹腾。他们用“保护州权”和“捍卫南方生活方式”之类的借口掩饰着对黑人的蔑视，而支持他的选民却像猪猡一样饥不择食，不假思索地接受了华莱士的这套说辞。\n\n不幸的是，华莱士越是认为自己的言论遭到忽视，他就越会给行政部门制造麻烦。这位如同角斗士一般的参议员的种种斗争无不与我们的议程南辕北辙，但我们至少也得做做样子，以他所期望的方式对待他长篇大论的声讨。天知道这个哗众取宠的阿拉巴马人的激烈抨击是多么令人难以忍受啊……"
 USA_LBJReac_Unshackle_Police:0 "放出警察"
 USA_LBJReac_Unshackle_Police_desc:0 "为了防止美国警察对非裔美国人的不公对待，《民权法案》的起草者们制定了各式各样繁琐复杂的法律条文，将警察牢牢地束缚起来，可这却让他们根本无法处理任何事务。沉重的政策压得警察们喘不过气，连执法都无从谈起，那这些政策又能有什么用处？如此演戏一般的安全保障没有为任何人带来正义——无论是它声称要保护的黑人，还是那些真诚地宣誓要保护他们的勇士。\n\n如果我们期待警察能够践行“服务与保护”的信条，那么一个必要条件就是将警务工作从侵扰其正常运转的官僚魔掌中解放出来。这样的官僚主义哪怕只有一丁点，都会阻碍工作的正常进行。而摆脱这种干扰，将使警察能够更好地服务于大众。"
 USA_LBJReac_Question_Still_Stands:0 "问题依旧"
 USA_LBJReac_Question_Still_Stands_desc:0 "目前为止，我们已经删除了民权法案中最过分的恶法条例；修订了指导方针，调整了惩罚措施，明确了定义，简化了程序。但对于这么一个棘手的问题，我们的削减只能起到这么点作用。不管我们喜欢与否，它就在那里，耐心地等待着我们最后的决定。\n\n最后的决定应该怎么做？一如既往，只有两种答案：要么完全支持现行的民权法案，或者让其作为失败的立法归档国会记录，优秀的总统在任期内的关键时刻都会谨慎行事——就像现在这样。"
 USA_LBJReac_Cant_Change_it_Now:0 "我们现在无力变革"
 USA_LBJReac_Cant_Change_it_Now_desc:0 "尽管南方人喜欢抨击《民权法案》，觉得它就像是恶魔意志在世间的显现，尽管它的具体条款……并非如此。与之相反，大量的美国民众认为这一法案证明上层兑现了他们的承诺，法案提供给他们的保护程度远远超过了过去几年的总和；此外，为了安抚南方的白人而停止已经通过的法案不会带来多少益处，反而会引发更多问题。\n\n维持法案的某些条目能为解决美国种族隔离问题提供巨大帮助，但即使抛开这一目的不谈，《民权法案》也是一部已经正式实施的法案。就算是为了避免驳回法案所面临的一系列政治斗争，我们也应该像接受正常法律一样实施它。"
 USA_LBJReac_Enforce_the_Provisions:0 "循规蹈矩"
 USA_LBJReac_Enforce_the_Provisions_desc:0 "“法是严厉的，但这就是法”——这是拉丁语中关于法律的一句名言。没有任何一个人能低估法律在维持文明运转方面的作用；即使是难以接受的法律，也应当严格遵守，没有这种信念，我们的社会就会自行崩塌，因为法律条文不可能顺遂每一个人的所有意愿。同理，政府必须在没有成见的情况下展现出维护法律的意愿。\n\n这些道理都非常适用于现在与《民权法案》有关的情况。尽管我们对法案中的部分条文有些许意见，但它依然是美国法律体系中不可或缺和无可争议的重要部分。也因此，我们必须切实执行这一法案——如果不同意其精神，那么至少落实其文字。"
 USA_LBJReac_Dismiss_Lawsuits:0 "驳回诉讼"
 USA_LBJReac_Dismiss_Lawsuits_desc:0 "诉讼这种武器历久弥新，在美国人的军火库中始终占据着特殊地位。当欧洲的骑士和国王们还在为了特权与正义而进行老式的比武时，美国人已经开始站在法庭上互相争名逐利了。就算你的主张明显无效也完全无所谓，只要你有钱，所有人都能发起一场又慢又长的普通法诉讼案。早在过去的历史上，正义的天平便像这样向着财富倾斜了。\n\n自从约翰逊批准民权法案以来，针对法案部分条款的法律诉讼就一直有增无减。如果不加以解决，这些诉讼很可能导致民权法案的关键条款被取消，从而实际上瘫痪整个法案。幸运的是，最高法院的大法官们不会忽视或者教唆这些赤裸裸的攻击行为——获得他们的直接帮助将能为我们永远解决这些问题。"
 USA_LBJReac_Do_Whats_Right:0 "遵从正义"
 USA_LBJReac_Do_Whats_Right_desc:0 "我们抵制、我们承诺、我们获利、我们联合，我们做了所有能做的事以反对这个法案。我们舍弃原则、割舍利益，终于走到了现在这一步。\n\n在这个节点上坚持我们的协议可能不是一件容易的事……但绝对是一件正确的事。因此，就算不择手段，我们也要取缔《民权法案》。"
 USA_LBJReac_Pull_our_Support:0 "撤出援助"
 USA_LBJReac_Pull_our_Support_desc:0 "在某种程度上，法律只在其施行时才算真正重要。如果一部法律的落实缺乏政府全力支持，民众就不会视其为一部有效的法律。通过决定哪些法律可以执行而哪些又不行，即使我们没有公开声明，普通人也会清楚政府的倾向性。\n\n我们可以运用这个逻辑来向国会和选民们示意：行政部门不再支持《民权法案》了。我们必须尽量避免争论，减少直接冲突的风险，并通过这种“阳奉阴违”让那些不愿意了解或不明确知悉我们行动中暗示的人明白我们的意图。"
 USA_LBJReac_Quiet_Gutting:0 "悄声行动"
 USA_LBJReac_Quiet_Gutting_desc:0 "我们会致力于废除《民权法案》，但我们不能无视这一举动产生的后果。即使我们稍微做出暗示要废除这项法案，黑人群众以及他们在国会和州政府的盟友们就会群情激愤，甚至发起暴动。如果官方程序在政治压力下被禁止，人们就会考虑一些“创造性”方法来否定这些压制法令。\n\n一个可行的方法是在接下来的几个月里不断颁布看似不相关的法律和行政令，但实际上它们各自都废除了《民权法案》的一小部分。这将以新任总统在立法方面的“新官上任三把火”为伪装；当人民察觉到发生什么时，法案的废止已经成为一个既定事实了。"
 USA_LBJReac_Back_on_Track:0 "回归正轨"
 USA_LBJReac_Back_on_Track_desc:0 "多年以后，历史课本会详细记述林登·B·约翰逊在美国政坛的扶摇直上与昙花一现。人们会评价他的成就与失误，会剖析他的所有微不足道的举止、缺点和习惯，以理解他的动机、目的和行为；人们会追猎他的所有生活痕迹，从他遇见的人到他待过的地点，这一切都是为了拼凑出他的人生轨迹，厘清他的迭起兴衰。最后，他们会下结论，这个来自得克萨斯州的议员在他总统任期内的最大“成就”就是刷新了美国的债务最高记录。\n\n书写我们这一时期历史的人会看到两幅图像，即使光与暗的对比在这两幅图像的不同面前也会显得相形见绌。约翰逊使美国的债务飞速飙升、经济直跌低谷，但我们让美国财政回升，经济也迅速回暖；约翰逊使美国接近分裂与冲突，我们却把这个国家建成友爱与联合之国；约翰逊使美国不断步入黑暗，我们却引导它走向光明。\n\n假以时日，历史也许会弥补林登·B·约翰逊的诸多过错。但那时，美国将更加明白，是[USA.GetLeader]带领她走出失败的黄昏，把她重新带回黎明之中。"
 USA_LBJ_Tree_reaction_cutting_agencies:0 "通过对我国经济投入多余资金，我们将得以唤醒沉睡的国家\n"
 LBJ_response_slash_budgets: "我们的开支上限将被重设。\n"
 WFB_Reponse_Revenue_Up:0 "§G这将增加我们的收入！§!\n"
 WFB.response.1.t:0 "本内特的愚行"
 WFB.response.1.desc:0 "我们继承了本内特政府不太景气的经济环境。为了经济利益的增长，不计其数的重要法规被大大放宽，政府也允许企业采取愈发短视的行为，而这一切都是为了追求一点点更多的钱。财产被转移到海外以逃避税款，工作被外包到国外的血汗工厂，以及其他更多的愚行都被犯下。\n\n我们的许多选民对以上现象并不满意，也因此现任总统打算消除本内特已经造成的诸多损害。这一举动也许在那些因政策而获利的精英阶层中不受欢迎，但对美国资本主义的长远发展和广大美国群众而言，这势在必行。我们还有许多工作要做。"
 WFB.response.1.a:0 "让商业回归正轨。"
 WFB.response.2.t:0 "斩断循环"
 WFB.response.2.desc: "我们的银行里存着很多钱，而就进行储蓄的豪门贵胄而言，“很多”似乎也不足以描述其储蓄之多。对他们来说，我们的税法存在着很多漏洞，允许他们不断地偷税漏税。我们知道本内特政府没能解决这个问题，但实际上，这一问题已经存在很长时间了。\n\n[Root.GetLeader]已经发布命令对全美各地的税法进行一次正式审查，有望填补大部分漏洞。当然，银行家和富人们会因他们必须补缴税款欠债而愤怒，但这一切都是为了公平公正。"
 WFB.response.2.a:0 "付钱吧。"
 WFB.response.3.t:0 "谁给投票，谁说了算"
 WFB.response.3.desc: "我们努力废除本内特政府过往政策的行为得到了劳动阶层的广泛好评。然而，一些著名经济学家发声反对，他们认为我们正在破坏美国经济中的自由竞争精神，从长远来看这可能会伤害我们想要保护的民众。\n\n这些话已经引起了我们党派中部分人士的共鸣，他们开始认为我们做得太过火了。这也许会在我们的党内引起恐慌——但这些举动是选民们所期待的，因此，如果想要维持选票数量不变，我们就必须继续努力。"
 WFB.response.3.a:0 "不完美，但正确！"
 WFB.response.4.t:0 "钱可通神"
 WFB.response.4.desc: "看来，那些从本内特总统的政策中赚得盆盈钵满的权贵真的对我们没啥好感，以至于要用他们那庞大的财富来攻击我们。近一周的多份报刊都充斥着针对我国政府连篇累牍的攻击——今天的《华尔街日报》用整整三页的版面，将我们的经济政策批评得一无是处。\n\n尽管那些早就对大企业持有反对态度的人们可能不会在意，但对于那些摇摆不定的选民，这可能会是个大麻烦。如果权贵阶层的这种媒体闪电战继续下去，可能会使许多人多觉得我们的行动威胁到经济与他们的生计，进而让选票从我们手上溜走。"
 WFB.response.4.a:0 "该死。"
 WFB.response.5.t:0 "为了美国的工人"
 WFB.response.5.desc: "[Root.GetLeader]总统今天走上了演讲台，谈论最近政府对本内特时期政策的废除。总统明确指出，政府确实理解经济学家们的想法并且想在世界舞台上保持美国的竞争力，但这些不能以不公正为代价。\n\n“美国的劳动者必须得到优待和尊重，”他强调道，“我们不会以代表的群众为代价来达成经济目标，而且我们不会抛弃辛苦建设这个国家的人民，因此，经济效益必须放在人民福祉之后。”希望这些话能使那些犹豫不决的人相信政府行为的必要性。"
 WFB.response.5.a:0 "此言重于泰山。"
 WFB.response.6.t:0 "自由贸易不是免费午餐"
 WFB.response.6.desc: "本内特总统极其侧重贸易。理论上，这是一个聪明的决定。但是在实际执行方面，他的所作所为只能说是灾难性的。我们的市场对OFN和其他国家几乎全面开放，让外国公司毫不费力就可以迁入美国，将美国的小企业排挤出市场。\n\n这可不行。就算是我们的盟友也不能被允许如此占我们的便宜。所以我们会把重点放在撕毁这些不公平的贸易协定上。我们的贸易政策会回到原先的样子：任何国家如果想在美国做生意，就必须得付应付的关税。我们不会允许外国企业家随便欺负美国人民。\n\n不过，我们的盟友可能不会高兴听到这些。"
 WFB.response.6.a:0 "是时候加征关税了！"
 WFB.response.7.t:0 "澳大利亚的反对"
 WFB.response.7.desc: "澳大利亚对我们的新贸易政策极为不满。他们在过去四年赚了不少钱，也因此不愿轻易把这些机会给放弃掉。他们指出出口钢铁为澳大利亚经济的支柱之一，同时美国经济也不少依赖澳大利亚出口的钢铁，而希望能被免除征收新关税。\n\n我们已经表示我们准备结束本内特时代的贸易协定，而如果现在让步可能会让我们显得软弱。不过，澳大利亚也有一定道理——钢铁是一个重要的资源，我们真的能将其排除在我们的工厂之外吗？"
 WFB.response.7.a:0 "澳大利亚可以被免除关税。"
 WFB.response.7.b:0 "澳大利亚还是得交上关税。"
 WFB.response.8.t:0 "OFN反对"
 WFB.response.8.desc: "不出所料，大量OFN盟友对我们政策的突然转向十分失望。许多外国大使已经提出了非官方的谴责声明，可以预想到未来我们会收到更多具体的不满声明。即使退一步说，这也确实是棘手的外交困境。\n\n当然，国内的问题也在不断发酵。在一次罕见的共同声明中，共和派与许多国民派成员已经形成了一条算不上坚固的共同阵线，以攻击我们造成了一次“不可接受的外交失误”。他们呼吁我们对OFN盟友宽大处理，至少维持部分自由贸易协定。如果我们想要继续发展，我们可能需要在外交政策中找到一个平衡点，否则就得另谋他途了。"
 WFB.response.8.a:0 "典型的内外不合。"
 WFB.response.9.t:0 "墨西哥的反对"
 WFB.response.9.desc: "尽管墨西哥不是OFN的一部分，但它确实与我们的经济有着千丝万缕的联系，而这些联系在本内特总统的任期内一直在延伸。可想而知，面对失去有利可图的贸易协定的前景，墨西哥不会感到高兴。他们要求得到豁免，指出他们给了我们广泛的石油和矿产开采权，并坚持认为关税对我们双方都不利。\n\n允许墨西哥继续自由地穿越边境与我们的既定目标背道而驰，但扼杀对我们的燃料和其他商品的供应也肯定会妨碍我们。我们能承受切断这种联系的代价吗？"
 WFB.response.9.a:0 "墨西哥人可以免交关税。"
 WFB.response.9.b:0 "墨西哥人一样要交关税。"
 WFB.response.10.t:0 "加拿大的反对"
 WFB.response.10.desc: "加拿大人已经礼貌地表达了他们对我们关税政策的反对。作为我们最亲密的邻居和盟友，他们坚持认为保持两国间的自由贸易对双方都很有好处。特别是，他们希望他们利润丰厚的木材行业和其他市场不会受到我们政策的影响。\n\n许多北部的城镇已经开始依赖于和加拿大的贸易，这些社区可能会受到我们关税的损害。然而，我们确实承诺对所有的外贸伙伴采取更强硬的手段，哪怕是我们的亲密朋友。我们必须做出决定。"
 WFB.response.10.a:0 "加拿大人有豁免权。"
 WFB.response.10.b:0 "加拿大人可以免交关税。"
 WFB.response.11.t:0 "为所有人的公道"
 WFB.response.11.desc: "我们的外交官花费了大量精力与贸易伙伴们斡旋、争吵、讨价还价，终于，我们基本达成了共识。尽管我们在部分条款上还有争议，但我们的外交手段似乎已经收获了一种两全其美的效果。一些国外商人可能还会对此抱怨不止，但我们的新协议将保护美国劳工和市场免受外国剥削，同时还能允许我们维持与重要伙伴之间的贸易流通。\n\n由于唯一剩下的手续就是签署各项协定，现在可以有把握地说，我们已经成功了。我们在经济与外交方面的损失已经降到了最低，而且我们可以期待与更多国家建立更加公平、健康和美好的贸易关系。"
 WFB.response.11.a:0 "巨大的成功！"
 WFB.response.12.t:0 "破釜沉舟"
 WFB.response.12.desc: "我们已经撕毁了不公平的贸易协定，美国本部对此十分满意。但不幸的是，我们的OFN盟友对此十分失望，其实最好的描述应该是“愤怒”。随着近期经济不确定性的增长，市场的股票开始大幅下跌，一些评论家也把我们的行为称为“对OFN精神的极大破坏”。\n\n我们不能因本内特政府的松懈而受到指责，而且我们必须为美国人民和企业争取一份公平的协议。但随着各国之间的空气逐渐变得紧张，我们的做法就很难称得上是一次外交胜利。虽然这一事故还远远算不上OFN的毁灭，但它确实把我们与盟友的关系降到一个冰点。"
 WFB.response.12.a:0 "良好友谊换公平交易。"
 WFB.response.13.t:0 "自贸急转弯"
 WFB.response.13.desc: "由于维护我们外交与经济的纽带会带来许多经济利益，我们不得不撤回许多涉及关税和重新谈判的言论。尽管我们做了一小部分改变，但本内特政府时期的自由贸易观念还是几乎完地保留了下来。我们的OFN盟友对此十分满意，与之相反的是，本国大多数并不认同我们的做法。\n\n我们政党中的许多人将我们称为投降派与妥协派，说我们“如此热衷于向外国屈服”。同时，共和党人似乎对这种情形十分高兴，前总统本内特公开称赞我们“做出了理智的行动”。我们老对手的这番溢美之辞使我们在政治舞台上变得愈发不受欢迎。虽然我们保护了自己的外交纽带，但我们政策的转变显然让国内的支持度受到了损害。"
 WFB.response.13.a:0 "支持换油水。"
 WFB.response.14.t:0 "反对信"
 WFB.response.14.desc: "一封由大量不同派别参议员们签名的反对信在国会和新闻界引起了轩然大波。这封信对我们在自由贸易上的退步进行了严厉谴责，称这是对我们贸易伙伴的侮辱，并且损害了世界各国的经济利益。\n\n这封信的署名甚至包括我们党内的几个大人物。这使我们在参议院的对手十分得意，并且让媒体多了一大堆可以报道的事件——反过来说，选民们也会认为我们的行为缺乏团结性。就算退一步说，这一状况也算不上理想。"
 WFB.response.14.a:0 "他们怎么就不能对自己发牢骚呢？"
 WFB.response.16.t:0 "安大略协定"
 WFB.response.16.desc: "目前，国际贸易的开放一如往常，这让那些期待党兑现承诺的人非常气愤。然而，我们还有办法借此赢回支持。我们可以让OFN中的贸易伙伴提高美国农产品的进口限额，并凭此利用自由贸易为腹地各州开拓财源，进而赢得他们的选票。\n\n安大略省已安排了一场会议，届时，美国外交官将试图说服OFN提高限额。我们可以尝试运用打垒球的法子，要求他们略微提高限额，也可以全力以赴，推动大幅增长。虽然后者的回报将带来更多的支持，但我们的盟国或许不会给我们的咄咄逼人留好脸色。我们应该采取哪种方案？"
 WFB.response.16.a:0 "礼貌地恳求少量增加配额。"
 WFB.response.16.b:0 "推动大量的配额增长。"
 WFB.response.17.t:0 "OFN接受了我们的要求！"
 WFB.response.17.desc: "这场推销是艰难的，但我们的盟国终归是在安大略同意了大幅增加美国农产品的进口额。有人怨声载道，还有人觉得我们越界了，但结果已成定局。我们可以期待着这些协议为农业州供上数十亿美元的收入了，当他们再次来到投票前时，一定会感激我们的努力的。"
 WFB.response.17.a:0 "好耶！"
 WFB.response.18.t:0 "OFN拒斥配额"
 WFB.response.18.desc: "我们推动粮食出口大幅增加的努力遭到了重大挫折。显然，我们的OFN成员国朋友们对我们在增加进口额方面的“过分”努力并不领情，他们称，如果我们执迷不悟、不作改变的话，他们可能会离开安大略会议，这将对我们的外交声望和国内支持造成严重打击。\n\n现在缓和对话、降低要求、使进口额更微略地提高还为时不晚。另一方面，我们也可以尝试强硬路线，指望我们的贸易伙伴能识时务。当然，风险是有的，但做成一笔大交易也当然回报可观。"
 WFB.response.18.a:0 "给予让步，接受更小的配额增加。"
 WFB.response.18.b:0 "坚持大量配额！"
 WFB.response.19.t:0 "OFN同意小幅配额增长"
 WFB.response.19.desc: "结果或许不如我们的期望那般成功，但我们的贸易伙伴已同意合理地增加农产品进口额。额外出口的产品将为农村为主的州带来数亿美元的收入。尽管有些外交官觉得我们能再接再厉，但这个结果仍然是对党、农民和整个美国的重大胜利。"
 WFB.response.19.a:0 "公平交易。"
 WFB.response.20.t:0 "安大略会议告吹！"
 WFB.response.20.desc: "今天早些时候，美国外交官十分沮丧地离开了安大略。我们的盟国仍旧拒绝我们的要求，经过了数小时的辩论也毫无结果，会议宣告失败。我们的农产品出口将不会有任何增加，我们的努力不仅一无所获，还激怒了我们的合作伙伴。\n\n党内有很多人谴责了我们最近的外交失误，甚至连[Root.GetLeader]也很难不同意他们的观点。在处理本内特任期留下的遗产方面，我们还没有做到尽善尽美。我们现在只能期望在即将到来的任期里留下更深刻的印象。"
 WFB.response.20.a:0 "该死！"
 WFB.response.21.t:0 "安大略协定签署！"
 WFB.response.21.desc: "我们的政府取得了巨大成功，今天，安大略的外交官们正式签署了一项协议，这项协议将增加OFN成员国对美国农产品的进口额。这将大大减轻公众对我们延续本内特时代的贸易协定的批评，同时让更多的钱流进人民的钱包和联邦的金库。\n\n这个烂摊子解决后，我们得以走出本内特任期的阴影。现在是时候让[Root.GetLeader]打造他自己的任期了。"
 WFB.response.21.a:0 "真正的工作开始了。"
 USA_gld_68_RFK_the_failures_of_kennedy:0 "肯尼迪的失误"
 USA_gld_68_RFK_the_failures_of_kennedy_desc:0 "罗伯特·肯尼迪维护他哥哥遗产的努力失败了。那些耗资巨大、负担沉重的计划正把这个国家拖入债务的泥潭。执法部门的自主权受到限制，犯罪率持续升高。民权问题仍然悬而未决，充满毒害的政治话语在全国各地引发暴力事件。最糟糕的是，肯尼迪政府大力干涉守法良民的生活。我们需要解决肯尼迪遗留的问题，如此才能继续推行我们自己的政策。他或许是个梦想家，但美国人民已经从中觉醒。是时候从他的失败中走出来，重新回到正轨了。"
 USA_gld_68_RFK_restoring_true_justice:0 "重建正义"
 USA_gld_68_RFK_restoring_true_justice_desc:0 "肯尼迪政府中拉姆塞·克拉克领导下的司法部为全国的执法部门树立了一个反面教材。执法是他们的工作；制定新法律是国会的任务。可是，司法部长克拉克却改变了这些顺序，为政府干预各州事务开创了一个危险的先例。我们的城市正慢慢沦为犯罪猖獗的贫民窟，而肯尼迪的手下却犹豫不决，拒绝让罪犯承担责任。相反，他们让胡佛局长和联邦调查局专门针对那些不赞成他们激进政策的人，而完全忽略了自己党团内众多的异见人士。我们需要探寻这些问题的根源，而非持续探查各地的犯罪。"
 USA_gld_68_RFK_unshackle_the_police:0 "放出警察"
 USA_gld_68_RFK_unshackle_the_police_desc:0 "说到执法，联邦调查局就是金科玉律。街上的每一个警察，从菜鸟巡警到分局队长和小镇治安官，都应该把他们视为如何做好工作的榜样。我们必须让胡佛带头，让警察停止追捕肯尼迪的政敌，重新开始打击真正的罪犯。\n\n此外，我们需要恢复警察的信心。这意味着将不再因轻微的违规而打击警察，同时还要恢复州和地方军队的资金，最重要的是，我们还要拥护那些尽忠职守的警察，使得他们免于社会主义者的起诉。街上的警察们都应该知道，保护公众的行动已经得到了美国政府的支持。只有这样警察才能保证我们国家的安全。我们将允许警察不受阻碍地执行任务。"
 USA_gld_68_RFK_kick_out_the_activists:0 "驱逐活动家"
 USA_gld_68_RFK_kick_out_the_activists_desc:0 "在肯尼迪的任期内，司法部尽其所能地滥用职权，将诚实的美国人诬陷为法西斯的第五纵队，在各个方面玷污司法部的声誉。他们一直专注于在最高法院为他们荒谬的校车规定辩护，窥探像阿格纽和贝金这样善良诚实者的隐私，只顾着于为他们已经做出的定罪寻找证据。司法部长克拉克扩大权力是对司法部资源和纳税人资金的公然浪费，他给我们带来了一个人手太多、预算超支的机构，远远超出了它的日常工作所需。幸运的是，在打击那些越权激进分子后，削减开支应该是件很轻松的活。"
 USA_gld_68_RFK_cleanse_the_justice_department:0 "肃清执法部门"
 USA_gld_68_RFK_cleanse_the_justice_department_desc:0 "解决司法部的问题不仅仅是换一个新的司法部长，替换一些重要官员。即使是较低级别的官员也对国务院的运作方式有着巨大的影响，他们中的大多数人仍然记得肯尼迪执政的日子。我们不能只是干等着，希望他们会配合我们的计划。他们中有太多的人仍然相信肯尼迪的大政府运动，从而导致了意识形态的冲突、内讧和不满。\n\n我们要给这些人拉清单，当然还是得求助于胡佛。胡佛和肯尼迪可没有交情，他知道我们可以相信谁，不该相信谁。我们可以给他一些恩惠作为交换，来看一些司法部官员的档案。此乃双赢。"
 USA_gld_68_RFK_the_end_of_big_government:0 "终结大政府"
 USA_gld_68_RFK_the_end_of_big_government_desc:0 "疯涨的开支和对普通公民生活的无端干涉是前一届政府的特点。试图让某人步入一个更好的生活通常意味着束缚民众的双脚，绝不放手。为了鼓励美国人开始自助，我们需要停止向他们课以重税，并提醒他们，他们最适合花自己的钱，而不是联邦政府的钱。美国纳税人只应该为必要的政府职能提供资金，而不是为那些脱离现实的政客们的浪费项目买单。好的花钱办法从来都不是大手大脚的。"
 USA_gld_68_RFK_repudiate_labor:0 "贬低劳工"
 USA_gld_68_RFK_repudiate_labor_desc:0 "一个美国工人先是美国公民，然后才是一个工人，但劳工正在尽全力改变这一点。整个工人运动建立在不信任的基础上。工人不相信美国商人会给他公平的工资，工会成员不相信我们的政府会执行劳动法。这种态度是危险的，是完全非美国的，需要尽快处理。\n\n肯尼迪试图通过作出让步来对付工会，但这只会使工会更加大胆地开始煽动。我们将采取相反的做法；尽全力阻碍工会的发展，直到工会冷静下来，停止制造这么多麻烦。每个美国人都应该有就业机会和最低水平工资，但没有人应该得到特殊待遇。"
 USA_gld_68_RFK_gut_the_programs:0 "削减开支"
 USA_gld_68_RFK_gut_the_programs_desc:0 "大政府存在两个问题。首先，过度的监管会阻碍企业的自由发展。一旦政府实施严格的污染法规时，它就阻碍了美国人创造新的就业机会。建厂变得更加困难，煤炭开采受到限制，创造的就业机会减少。大政府的第二个问题是，它允许懒惰的人利用慷慨的政府救济，而不是找到一份工作养活自己。\n\n好消息是，这两个问题都可以在不废除它们的情况下消除。削减肯尼迪项目的资金要简单得多，这一计划也有利于减少我们的赤字。"
 USA_gld_68_RFK_no_more_free_lunches:0 "终结不劳而获"
 USA_gld_68_RFK_no_more_free_lunches_desc:0 "第一批来到这个伟大国家的移民用鲜血、汗水和辛劳为我们铺平了道路。如果我们要延续这光荣的传统，就必须要战胜法西斯主义的威胁，每个人都必须尽自己的一份力。我们不会使用国营法西斯主义这种粗暴的工具来确保这一点，而是利用市场的力量来确保美国公司创造就业机会。每个人都有机会过上美好的生活，如果有人掉队了，他们自己才是罪魁祸首。工会已经停止推动对其成员的特殊待遇，政府也停止支持某些无病呻吟者。是时候开始在正道上投资国家了。\n\n锦上添花的是，我们可以通过在正确的地方分配这些资金，应该就能够让这些地区的参议员支持我们的立法议程，并投票支持他们以前可能不会支持的法律。"
 USA_gld_68_RFK_the_looming_question:0 "紧迫的问题"
 USA_gld_68_RFK_the_looming_question_desc:0 "我们已经尽量避而不谈民权问题。然而报纸还是在不停揣测我们在这一问题上的立场，新闻秘书被我们计划如何处理这一问题的困难纠缠着。肯尼迪的支持者要求我们维护他的《民权法案》，而参议员理查德·拉塞尔则与迪克西派结盟，试着施加足够的政治影响力，迫使我们废除该法案。\n\n南方是我们的主力军，拉塞尔作为参议院军事委员会主席的地位对我们的军事改革很有帮助。但是，在选举中不能忽视北方人民。我们在没有寻求种族隔离主义者支持的情况下赢得了一次胜利；也许我们可以再来一次？\n\n不管怎样，该出来站队了。"
 USA_gld_68_RFK_he_went_too_far:0 "他走得太远了"
 USA_gld_68_RFK_he_went_too_far_desc:0 "肯尼迪的遗产对我们的国家造成了弥天大祸。两兄弟约翰提出了分裂社会的[?USA.USA_CRA_year]年民权法案，罗伯特则通过了他自己的法案，撕开国家的伤口。为解决这口问题，我们公约正面临着巨大的压力。作为公约的领袖，我们必须采取果断行动，驳斥那些企图分裂这个国家的煽动者。\n\n《民权法案》只会给那些在国会推动激进议程的搅局活动家壮胆，而公约在南方的国民派正要求我们对此采取行动。反对这一法案虽然不是我们的纲领，但它将确保我们公约在国会的席位，甚至可能得到一些种族隔离主义者的支持。"
 USA_gld_68_RFK_withdraw_federal_protections:0 "收回联邦保障"
 USA_gld_68_RFK_withdraw_federal_protections_desc:0 "就业机会不是你可以在失业救济队列中领到的东西；你必须自己创造，在这个伟大的国家你当然可以做到。无论你的种族、宗教或信仰，你都能有所作为，一旦你开始为自己的事业努力奋斗时，政府才有什么权利告诉你如何花钱、如何经营你的企业？\n\n当然，种族隔离的做法令人憎恶，威胁着我们非洲裔美国人选民的自由，但政府的过度干预威胁着我们所有选民的自由。最后，党团的种族隔离主义者和我们的核心支持者应该可以在某些事情上达成一致。"
 USA_gld_68_RFK_stop_the_enforcement:0 "终止执行"
 USA_gld_68_RFK_stop_the_enforcement_desc:0 "《民权法案》中最具争议的条款之一就是强制乘坐校车。为了加强种族融合，政府不考虑这些孩子住在哪里，也不考虑送他们去这么远的学校给他们的家庭带来的负担，而是按照融合配额分配孩子上学。这一政策也导致城市白人家庭搬到郊区或让他们的孩子上私立学校，从而大大降低了校车的作用。\n\n这是联邦政府破坏性越权的一个标准例子，它必须结束。学生应该在他们自己的社区上学，政府应该停止资助错误的融合尝试。即使是北方的国会议员也应该能认出这的本质。我们可能无法阻止所有地区这样做，但我们肯定可以终止强制执行。"
 USA_gld_68_RFK_rally_the_south:0 "集结南方"
 USA_gld_68_RFK_rally_the_south_desc:0 "理查德·拉塞尔1948年的总统竞选将曾经由民主党主导的“坚实南方”分裂成为共和党和国民党团。我们有机会通过对种族隔离和公民权利采取果断行动来将两派重新团结起来。我们也已经在不干预政策上与左翼架起了一些桥梁，所以从右翼那里获得支持更有意义。\n\n南方的支持者已经在国会采取行动，确保跨党派的支持。拉塞尔和罗斯·巴尼特参议员正在安排迪克西派和国民党团之间的一次会议。有了南方的支持，我们可以安然度过这场风暴。"
 USA_gld_68_RFK_the_death_of_the_civil_rights_act:0 "民权法案之死"
 USA_gld_68_RFK_the_death_of_the_civil_rights_act_desc:0 "《民权法案》必须滚蛋。虽然法案的初衷是高尚、值得赞扬的，但它试图实现这些目标的方法却与我们所主张的一切背道而驰。我们必须对联邦政府的过分行为采取反对立场，并谴责党团内的左派让这种事情成为既定事实。\n\n拉塞尔和巴奈特已经就如何废除法案达成了协议，目前正在争取投票。废除这项法案在北方和非洲裔美国人选民中非常不受欢迎，但它几乎可以保证我们在南方的下一次选举中得到大量支持。这是消除肯尼迪遗产的所有痕迹、恢复联邦政府克制意识的最后一步。"
 USA_gld_68_RFK_he_did_what_he_must:0 "他做了必要之事"
 USA_gld_68_RFK_he_did_what_he_must_desc:0 "[GetRFKStatusWhatHeMust]"
 USA_gld_68_RFK_he_did_what_he_must_desc_pass:0 "For all his faults, Kennedy knew that leaving the civil rights issue untouched would tear the nation apart. African American agitation has increased significantly in recent years, and denying them what they have gained would destroy any hope we would have of winning their votes. In addition, the North is already upset at our other repeals of Kennedy's policies. Repealing the Civil Rights Act would signal complete capitulation to Russell and the Southerners.\n\nAs for the Southern wing, they can be appeased. Russell may be an unrepentant segregationist, but not all of his faction are so dedicated, and we can keep him calm with concessions to his home state and promises on other, less inflammatory policies. By taking a more neutral stance, we'll keep the country relatively united and minimize any backlash."
 USA_gld_68_RFK_he_did_what_he_must_desc_fail:0 "For all his faults, Kennedy knew that leaving the civil rights issue untouched would tear the nation apart. African American agitation has increased significantly in recent years, and denying them what they have gained would destroy any hope we would have of winning their votes. In addition, the North is already upset at our other repeals of Kennedy's policies. Refusing to pass a Civil Rights Act would signal complete capitulation to Russell and the Southerners.\n\nAs for the Southern wing, they can be appeased. Russell may be an unrepentant segregationist, but not all of his faction are so dedicated, and we can keep him calm with concessions to his home state and promises on other, less inflammatory policies. By taking a more neutral stance, we'll keep the country relatively united and minimize any backlash."
 USA_gld_68_RFK_pay_lip_service:0 "口惠而实不至"
 USA_gld_68_RFK_pay_lip_service_desc:0 "The activists among the Progressives are still upset about our undoing of Kennedy's policies, complaining that the government doesn't do enough for the common man. The common man should be supporting his government and not the other way around, but that doesn't mean we can't make some purely rhetorical concessions. We'll make a show of reaching out to the NAACP and similar organizations, give some speeches praising the work of both Kennedys on civil rights, and fund studies that will help indicate the extent and effects of the problem. This commits us to nothing but makes us look responsive to the demands of the activists. That way, we can make a show of bipartisanship and claim the moral high ground."
 USA_gld_68_RFK_calm_russell:0 "安抚拉塞尔"
 USA_gld_68_RFK_calm_russell_desc:0 "[GetRFKStatusCalmRussel]"
 USA_gld_68_RFK_calm_russell_desc_pass:0 "As expected, Richard Russell has begun raising hell over the continued existence of the Civil Rights Act. He's pulling his coalition together to try and force a repeal, but he'll only succeed in splitting our pact by his efforts. His complaints about petty racial politics are useless and a waste of time; now he just needs to see that himself.\n\nCalming Russell will not be easy, and will likely require personal intervention from the President. Significant concessions will be necessary to even make him stay quiet until the Civil Rights Act has gained some staying power by simply existing, but by the time that happens the South will have gotten used to it and will fall in line. They might even still vote for us."
 USA_gld_68_RFK_calm_russell_desc_fail:0 "Kennedy's failure to pass a Civil Rights Act did nothing to allay Southern anxiety. Segregationist Senator Richard Russell knows it's only a matter of time before another CRA hits the Senate floor, and he's doing everything in his power to strengthen segregation until then. Rumor has it he's drafting a Constitutional amendment that will ban Congress from interfering in state \"domestic institutions\", thus making it impossible to advance civil rights at the national level. This will tear open America's racial wounds even further and likely destroy our pact in the process. We need to intervene.\n\nPresident [USA.GetPresidentLastName] will personally meet with him to assure him that we come in peace. We are not as radical as ol Bobby, we want to work with the South to ensure our future civil rights legislation won't ruffle too many feathers. All lies of course, but this will get him to calm down and withdraw his amendment; a temporary fix to a longstanding problem."
 USA_gld_68_RFK_do_it_quietly:0 "悄然行动"
 USA_gld_68_RFK_do_it_quietly_desc:0 "We were elected on a platform of domestic stability. After all the turmoil of the last decade- Nixon's resignation, the war in South Africa, and of course the many problems caused by Robert Kennedy's time in office- the last thing the American people want is us to bring up more divisive issues and throw the country back into chaos. Discussion of the Civil Rights Act and all the difficult questions around it will be kept to a minimum. The Press Secretary will explain that we are committed to the status quo and have other issues that are more important to us. Our backroom dealings to keep this issue quiet will remain equally quiet. Russell will remain quiet if he wants his concessions, and the Progressives know better than to push the issue any further while we're in office. The less said about this civil rights business, the better."
 USA_gld_68_RFK_the_civil_rights_act_secured:0 "民权法案的保留"
 USA_gld_68_RFK_the_civil_rights_act_secured_desc:0 "Our plan seems to have worked. Economic concessions and pork barrel spending in the South have kept Russell's grumbling to a minimum, and the Progressives are satisfied with our preservation of the status quo. We'll have to make sure racial tensions remain lowered, and hope no incidents bring this issue back into the national spotlight.\n\nBut for now, the horizon looks clear, at least on this front. The media has lost interest in the civil rights mania and is asking us about our policy instead of Kennedy's. Tensions in Congress and our own pact have been significantly reduced as everyone slowly accepts that things aren't changing for a good while. Now we just need to wait for the new reality to sink in."
 USA_gld_68_RFK_back_to_business:0 "回归正轨"
 USA_gld_68_RFK_back_to_business_desc:0 "The legacy of Kennedy has been dealt with, and both the pact and the people are pleased with our efforts to curb the worst effects of his policies. The law is being enforced again, the government has stopped interfering with the private sphere, and the civil rights issue has been put to rest. Our resources can finally be taken off of these issues and on to the more pressing matters facing the nation.\n\nGood work, everybody. Let's get back to business."
 RFK.response.1.t:0 "The Failures of Kennedy"
 RFK.response.1.desc:0 "Lloyd Bentsen did his best to remain calm as the light of the television camera blasted into his face, and the face of Lawrence E. Spivak. In all his years as a congressman, he had never been invited to 'Meet the Press', NBC's all-too-popular program that brought journalists with questions and politicians without answers to the TVs of millions of Americans.\n\nSpivak had been going back and forth regarding the presidencies of the Kennedy's. Whyever he thought Lloyd knew more than anyone else was a mystery. \"So, Congressman Bentsen,\" he continued, \"as someone who knew and served with the man, what do you think was Bobby Kennedy's greatest failing?\"\n\nLloyd scratched his chin. \"I don't think he was without his failings-- none of us are. I think... he was a dreamer. He brought us all together when nobody else could, but he too-often failed in making those dreams reality.\"\n\n\"Do you think his failings had anything to do with his dogged pursuit of Civil Rights?\"\n\nLloyd eyed Spivak with caution. \"Bobby Kennedy was a friend of mine,\" he said, \"and I believed what he believed: that liberty without equality is not liberty at all. You may claim that his pursuit of Civil Rights alienated some to his stance, but it was *not* a failing.\""
 RFK.response.1.a:0 "Well put."
 RFK.response.2.t:0 "Restoring True Justice"
 RFK.response.2.desc:0 "Bill Saxbe had been expecting this day to come for a long time. Attorney General of the United States was no small appointment, and he would have to make the most out of it if he were to achieve a just system in America. President [USA.GetLeader] had promoted him from Deputy Attorney General to the big chair, and now, standing in front of a White House Press Corps, he had to reassure himself he was right for the job.\n\nAn NBC reporter was the first to ask a question, once introductions and general plans had been laid out. \"Mr. Saxbe, you claim that the Justice Department overreached its purview during the Administration of Robert F. Kennedy. Could you elaborate on that?\"\n\nBill looked the reporter in the eye. \"The Administration of Bobby Kennedy saw massive judicial overreach, and a justice department more interested in writing legislation than enforcing and interpreting the law. The legal precedents set forth were an overreach of power and I will seek to restore the Justice Department back to its original tasks.\""
 RFK.response.2.a:0 "太他妈对了！"
 RFK.response.3.t:0 "肃清执法部门"
 RFK.response.3.desc:0 "Today, hundreds of government employees in the Justice Department were dismissed, fired, or otherwise removed from positions of power. While this is typically expected with the coming of a new President, a \"purge\" of this scale is nearly unprecedented. President Robert F. Kennedy oversaw a complete change in the direction of the Justice Department, pushing in a very progressive direction, appointing many legal activists and liberal lawyers. Many more conservative politicians and lawyers criticized this new direction as political overreach, and that the new Justice Department was more interested in writing legislation than interpreting the true word of the law.\n\nThe replacements for these lawyers, politicians, and justices are just now being appointed, and it appears they are cut from a much more conservative crop than their predecessors. President [USA.GetLeader] has said they will be more true to the law than their political desires, but many experts are worried that such a conservative Justice Department may set back civil progress for many years. Only time will tell."
 RFK.response.3.a:0 "New President, new government. What's new?"
 RFK.response.4.t:0 "终结大政府"
 RFK.response.4.desc:0 "The Administration of Robert F. Kennedy saw what many have called an unprecedented expansion of federal power over the states. During RFK's Presidency, there was a massive increase in government social spending, a large increase in regulation of business and the economy, as well as a massive increase in the federal budget. Today, the end of that era is in sight as the Administration of President [USA.GetLeader] releases the new federal budget plan for the next. If passed, which it likely will be, it would see massive cuts to what the President and many others have been calling \"big government spending\".\n\nWhile the conservatives across the nation are pleased with the plan, to say the Progressive Wing of the National Progressive Pact is not would be an understatement. Many progressives are claiming that the President is trying to undo all the progress achieved during the Kennedy Administration, as well as disenfranchise the poor across America. No matter how abhorrent the Progressives find the new budget, however, it seems unlikely they will be able to stop it in Congress."
 RFK.response.4.a:0 "Left-wing whining."
 RFK.response.5.t:0 "The Looming Question"
