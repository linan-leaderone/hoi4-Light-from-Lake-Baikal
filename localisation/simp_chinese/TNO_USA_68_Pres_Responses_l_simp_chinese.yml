 USA_WAL_response_silence_progressives_desc:0 "Just because we were glad to see Wallace thrown out of the White House legally doesn't mean we condone the criminal behavior of the progressive activists. These looters and rioters tore our cities apart with their violence and radicalism. Now that Wallace is gone and segregation is on its way out, we're clamping down on the progressive activists with curfews and increased police presence. They have nothing left to agitate for, so they can go home and get back to smoking dope and voting NPP Progressives."
