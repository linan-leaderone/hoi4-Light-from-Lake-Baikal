 OMA_the_old_sultan: "衰老的苏丹"
 OMA_the_old_sultan_desc: "赛义德·本·泰穆尔苏丹确实是个伟人，他怎么可能不是呢？苏丹对自己的统治是如此自信，甚至都不需要离开自己的宫殿，而是沉浸在他这种真正有权势的人所赚的奢华之中。有人在窃窃私语，认为国家相对不多的石油储量肯定无法支撑如此大规模的挥霍，钱的真正来源肯定更为黑暗，但他们都是些糊涂的蠢货。毫无疑问，已经领导了阿曼两百年的王朝将在未来的一千年里继续领导它。"
 OMA_the_young_heir: "年轻的王子"
 OMA_the_young_heir_desc: "衰落帝国所面临的无尽悲剧之一就是软弱的统治者通常会生出软弱的儿子。奇怪的是，卡布斯与他的父亲完全不同，他从小就证明了自己的聪明勤奋，渴望着统治的权利和责任。然而现在，两人除了偶尔从阳台上发表演讲外，都没有在公开场合露面。围观的群众不禁要问，他们的关系究竟是父子的关系、君臣的关系，还是狱卒与囚犯的关系。"
 OMA_whispers_in_the_desert: "沙漠的低语"
 OMA_whispers_in_the_desert_desc: "一千年来，中东就一直是苏丹和酋长的天下。然而现在，每一条小巷、每一片沙地都能发现有着新思想的新势力。也门沙漠中潜伏着阴影，部落人外出打猎而一去不返。青年放下农具，拿起步枪和头套，讲述社会主义解放或伊斯兰复兴的故事。根据赛义德·本·泰穆尔苏丹陛下的声明，这些谣言不过是无稽之谈，而说这些谣言的人不过是需要受到惩罚的叛徒。"
