 POLITICS_TAIMUR_DESC: "在这一个日益不稳定的地区，阿曼苏丹国处于日益增长的混乱浪潮的中心，被四面八方的危险夹在其中。北边和东边是意大利帝国：虽然脆弱，但对石油的渴求越来越大，而且有足够的枪支、影响力和外交手段来夺取它。西边是沙特阿拉伯，它狂热的瓦哈比领导人只是因为担心殖民国家的掠夺，才勉强停止了进一步的征服。东边是海洋，而那里的老虎、鹰和龙的利爪都越来越近。在国家的沙漠腹地，阿拉伯民族主义者和叛乱的伊玛目力量不断壮大，他们的数量只能被他们的奉献精神所匹配。想当然，在这种威胁层出不穷的时候，苏丹国可以依靠强大而专注的领导力吧？\n\n很可惜，负责面对这些危险的王族后裔是赛义德·本·泰穆尔，一个几乎无法统治他的家庭和宫殿的人，而其他国家则更不用说了。他被迫在意大利的保护和孤立的危险之间做出选择，而他选择了一个懦弱的中间路线，签署了一个屈辱的“友好条约”，但却拒绝加入三头同盟或接受他们的顾问。泰穆尔没有利用阿曼的石油财富来改善这个国家悲惨的民众的命运，而是选择购买烈酒和快车，并通过禁止人民使用磁带播放器和电影胶片之类的“道德危险品”来维持人民的忠诚。\n\n随着这位名义上的苏丹进一步陷入偏执和孤立，切换着不是醉酒就是狂怒的神态，统治权力在诡计多端的大臣们和他的儿子卡布斯之间之间交替着，后者只是名义上被其父软禁。国际观察家们越来越清楚地看到，阿曼在这个危险的新时代的生存，只能归功于偶然的机会和对手的专注。这种做法的可行性还能持续多久，令人深感怀疑。"
