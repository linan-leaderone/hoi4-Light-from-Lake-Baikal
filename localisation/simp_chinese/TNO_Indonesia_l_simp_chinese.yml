 POLITICS_SUKARNO_DESC:0 "印尼国父，印度尼西亚独立斗争领导人……所有这些，甚至更多的词汇，都能用以描述印度尼西亚共和国总统苏加诺。虽然现实一如既往地会要略显复杂，但这样的描述却与事实相差不远。\n\n尽管需要同日本人打交道来维持这个年轻国家的独立，但现在是个明眼人都能看出，其中的收益远远大于代价： 苏加诺以总统的地位，领导着一个迅速崛起且傲然挺立的国家；几年后，他的国家甚至可能拥有足以匹敌世界强权的经济实力，面对着极为艰巨而又颇具胆识的任务。\n\n然而，许多年月过去，这颗赤道明珠的掌舵人面临着来自四面八方的不满。来自印尼国最繁荣岛屿爪哇岛的中央集权并未受到一致欢迎，印尼军队成了孕育极端主义与激进思想的温床。苏加诺对此毫不畏惧，他深知人民对他的尊敬和爱戴能让他战胜一切。\n\n有了人民的授权和总统的力量，印度尼西亚将飞向广袤的蓝天，再不受人奴役。"
