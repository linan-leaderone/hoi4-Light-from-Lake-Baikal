 INS_The_Banteng_And_The_White_Crescent: "爪哇牛与白新月"
 INS_The_Banteng_And_The_White_Crescent_desc: "尽管宣传可能与事实相反，日本在印尼最主要的遗产不是给予了其独立国家的地位，而是缔造了两党制。这种反常之举并非出于善意，而是为了保持稳定，维系伊斯兰最高委员会的权威，以及促进苏加诺与哈达之间良好的关系。\n\n虽然印尼政客对现有的权力体系多有不满，但印尼民族党和穆斯林人民党在政府内部树大根深，无可撼动。这是日本殖民体系中的一道难以愈合的伤疤，是那群踏上印尼土地的侵略者无法挥去的阴影。"
 INS_A_Nation_Of_18000_Islands: "一万八千座岛屿之国"
 INS_A_Nation_Of_18000_Islands_desc: "尽管在二十世纪初期印度尼西亚的概念便已有雏形，但其具体的含义尚无定论。那时的浪漫知识分子和理想主义者对这个问题展开了深入的讨论。印尼究竟是大印尼的一部分，还是一个独立的国家，或是又一个能够整合当地复杂多样的种族、宗教和语言的地域概念？无可争议的是，这片地区自古以来就缺乏足够的认同，从未作为一个完整的实体存在。\n\n然而，日本的到来结束了这场论战。虽然日本煽动印尼民族主义本意是为了减轻占领负担，但这反而巩固了印尼作为一个单一实体的概念——一个拥有唯一宪法的统一国家。在最初的构想中，印尼由单一国家政党执政，受公民民族主义的约束，而公民民族主义的基础是这片土地的所有人民都有屈于荷兰殖民统治的征服和压力的共同经历。\n\n自1949年获得独立以来，这个年轻的国家一直在努力克服这种将单一制度强加于不同人群的矛盾理想。日本占领者将印尼的行政机构和经济发展主要集中在爪哇岛中部。尽管日本公司的经营与开发带来了血腥的红利，但许多人对日本强制全方位推行的僵化系统感到不满，认为这是对建国者50年前构想的背叛——日本人贪婪的触手必将斩断，或早或晚。"
 INS_Three_Militaries_One_Destiny: "三支军队共命运"
 INS_Three_Militaries_One_Destiny_desc: "印尼武装部队虽然诞生于地方军事集团的联合，但是当初混乱无序的合并并非是部队发展艰难的主要原因。庞杂多样的建队历史，错综复杂的军事结构，各执一词的理论学说，盘根错节的军官团队才是导致目前困境的关键。\n\n过去的荷兰殖民武装，日本在爪哇建立的乡土防卫义勇军以及苏门答腊的马来义勇军是如今印尼武装部队的主力。它们因共同命运而联合，为了自己的崭新明天，为了一个能够沐浴在阳光下的印尼而奋战。"
