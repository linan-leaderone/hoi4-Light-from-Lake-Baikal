 INS_Johannes_Leimena_for_desc: "§Y外交部长\n基督教民主主义§!\n--------------\n§L约翰内斯·莱梅纳，或者J·莱梅纳是一个外表看起来一丝不苟的人。莱梅纳于1905年出生在安汶市，父母都是教师。五岁那年，他的父亲就去世了。此后，他没有和其他兄弟姐妹一样跟继父一起生活，而是搬去和叔叔一家住。童年时期的小莱梅纳就见识到了生活的苦难和家庭间的纷争。他的青年时光贯穿了二十年代那段动荡不安的岁月，切身感受到了印尼人民对荷兰统治者日益增长的憎恨。\n\n从土著医师培训学校毕业后，莱梅纳在雅加达和万隆等地的多家医院工作过。当日本人到来，并且表明他们要常驻此地时，莱梅纳已经成为普哇加达和唐格朗医院的院长。也许是由于莱梅纳受过浓郁的基督教教育，那些他认为会迫害和摧毁信仰的人让他产生了强烈的反共思想。然而，与之形成鲜明对比的是，莱梅纳同样拒绝接受占领印度尼西亚群岛的日本人宣扬的“为了当地人的利益”的说辞。\n\n那群日本人带来了什么好东西？饥饿？贫穷？死亡？他们能做的对印尼最好的事就是放手，建立一个由印尼人统治的国家。正是这种信念驱使莱梅纳一步步接近最高层，直至如今成为苏加诺的首席外交部长。但这段经历也让这个老人有了一些全新的认识。日本人的到来是一场灾难，但灾难之下也暗藏着一些机遇。如果数百万日本人和他们的顾问来到我们的海岸，他们可以建立我们急需的服务，如医疗和教育，特别是在国家的外围地区。像这样的机会是其他国家很难带来的。§!"
 INS_Ruslan_Abdulgani_for_desc: "§Y外交部长\n革命民族主义§!\n--------------\n§L§!"
 INS_Roosseno_Surjohadikusumo_eco_desc: "§Y经济部长\n法团主义§!\n--------------\n§L苏加诺的政治联盟持续时间长，覆盖范围广。联盟里很多人在另一个时间线里都可以独当一面，决定着印度尼西亚的命运。其中最引人注目的人物之一是鲁塞诺，本名鲁塞诺·苏约哈迪库苏莫。身为哈宰林的技官派阵营一员，鲁塞诺是个狂热的煽动者，鼓吹印尼必须由最懂行的人统治，以让最脆弱和最遭罪的人都能有尊严且平静的活着。\n\n除了技术官僚，鲁塞诺还与苏加诺领导下的印尼法团主义者暗中来往。法团主义者要求国家进行重组，以消除阶级冲突，扼杀共产党人利用混乱局面发动大规模起义反抗政府的可能。鲁塞诺是一名工程师。像任何优秀的工程师一样，他的工作是找出这个国家出了什么问题，找到最简单、最有效的方法来解决问题，并确保这种问题再也不会发生。而他面临的情况是什么？来自华盛顿和东京的魔爪逐渐掌握了整个群岛，威胁着他们在日本枷锁下仅剩的可怜主权。\n\n印尼和其他国家一样，只是一项工程。我们已经打下了建立一个真正辉煌国家的地基，所需要的只是一只强有力的大手，指引我们实现最终的目标。§!"
 INS_Jusuf_Wibisono_eco_desc: "§Y经济部长\n伊斯兰保守主义§!\n--------------\n§L§!"
 INS_Bambang_Supeno_sec_desc: "§Y国防部长\n专制主义§!\n--------------\n§L班邦·苏佩诺是苏加诺的远亲。他一直过着充满活力的生活。十三岁那年他的父亲去世，由妈妈抚养长大。他全身心地投入到板球、足球、武术和童子军的世界中。小小年纪，苏佩诺就成为了一个有魅力的领导者，当日本人首次登陆印尼海岸并驱逐荷兰殖民者时，他被选为高中学生会的会长。\n\n苏佩诺理所应当地当了领袖，这是他的天赋。他加入了乡土防卫义勇军，一个由日本组织管理的准军事力量，旨在协助日本陆军击败印度尼西亚群岛内的残余抵抗势力。在这里，班邦·苏佩诺第一次尝到了战争的滋味是多么的肮脏，血腥，恐怖。苏佩诺明白了一个道理：在战争中，即使使用最先进的武器和炸弹，如果手握武器的人不知道自己在史书中的定位，一切都毫无意义。\n\n正是在可怕的第二次世界大战和民族革命期间的战斗，使班邦·苏佩诺坚信一个简单的道理。为什么军队不能在政治上有更多的发言权？为什么要谴责那些为祖国鞠躬尽瘁的人，仅仅因为他们妨碍了少数娇生惯养的官僚的统治？成千上万的人在这些岛屿上进行的惨烈之战中牺牲——他们的战友至少应该决定如何纪念他们。§!"
 FIELD_MARSHAL_SUHARTO:0 "苏哈托元帅是印度尼西亚的二把手，同时也是第三有影响力的人。在民族革命期间，苏哈托在军中迅速晋升，成为印尼军队不可或缺的一部分，同时以自己为中心构建了一个小权力集团。他满怀雄心壮志，竭力为苏加诺总统出谋划策，令其宿敌，副总统哈达十分懊恼。无人知晓苏哈托的野心会将他引向何方，但每个人都明白，苏哈托将不惜一切手段达到其目标。"
 FIELD_MARSHAL_ABDUL_HARIS_NASUTION:0 "指挥官阿卜杜勒·哈里斯·纳苏蒂安因为其在叛乱者身上，乃至于自己士兵上的暴行而臭名远扬，而所有的这些都是有依有据的。他所造成的这些灾难，只不过执行他所效忠的那个人的绝对正确的命令罢了。他所做的一切，都是为了印度尼西亚。所有的村庄都在熊熊燃烧；所有的叛军都被迅速处死；所有的命令都被冷酷执行。所有的这些，都是为了印度尼西亚。"
 GENERAL_LB_MOERDANI:0 "莱昂纳德斯·本杰明·穆达尼将军的军事生涯从他在民族革命时期的学生军那一刻就开始了。他因为其坚韧不拔和开诚布公的政治立场与宗教信仰而被世人所知。作为一个穆斯林主导的国家的天主教徒，他曾遭受过不少的诽谤，但尽管如此，却从来没有人怀疑其对于印度尼西亚与苏加诺的忠诚。"
 INS_IKKC: "印尼经济开发厅"
 INS_IKKC_desc: "大东亚战争之后，战时强制征发印尼劳工的制度正式终结。印尼经济开发厅的成立促成了一项协议，旨在让开发印尼的日本公司在经济上“补偿”印尼雇工。\n\n然而实际上，这所谓的补偿少得可怜，人们越发认为开发的成果完全被经济开发厅窃走了。与战时制度相比，一切似乎都只是新瓶装旧酒。"
 INS_Dwitungal: "二巨头"
 INS_Dwitungal_desc: "“苏加诺与哈达代表印度尼西亚人民签署。”\n\n这便是就是印尼《独立宣言》的结语。这一简短而提纲挈领的声明取得了印度尼西亚社会各个阶层的认可。数以百万计印度尼西亚人的性格和意志就由这么两个人代表：苏加诺总统与他的副总统穆罕默德·哈达。此二人便是印尼的两巨头。苏加诺是充满激情的农村救世主，而哈达是冷静而深受世界文化熏陶的知识分子，二位领袖为印度尼西亚的发展共同奋斗。两人之间的纽带牢不可破，历久弥新。\n\n§V目前如此。§!"
 INS_Eight_Years_Development_Plan: "八年发展计划"
 INS_Eight_Years_Development_Plan_desc: "政府的目标应该是培养出合格的下一代，让他们准备好接管这个发展中的国家，政府还应当为后人的蓝图打下基础，令民政机构成为发展与建设的先锋。这就是朱安达·卡塔维查亚的信念。这位勇敢的技官正领导着印度尼西亚有史以来最稳定和持久的内阁。\n\n勇于攀登、实事求是、尽力加速，这便是朱安达新八年计划的信条，计划其官方名称则为全民发展计划。这一计划包括国家主导的重工业扩张，令人瞠目结舌的巨型基建，宏伟的水坝与质量过硬的道路——当然，这些全都要仰仗于日本提供的财政支持。计划已经进入第二年，许多人质疑这一计划究竟能否最终实现。"
 INS_The_Year_of_Living_Dangerously: "险中求生的日子"
 INS_The_Year_of_Living_Dangerously_desc: "印度尼西亚该向世界表明，她是一个意志顽强、坚韧不拔的国家了。是时候让印度尼西亚全力动员起来了——不仅仅只是肉体与数字上，更是在精神上，我们要与那些可憎的叛乱分子做坚决的斗争。每个人，尤其是青年，都要为国家做出贡献。不要理会“军中只有缺乏管束的毛头小子”之类的污蔑，我们将会取得最后的胜利。"
 INS_On_Land_Sea_and_Air: "陆上，海上，空中"
 INS_On_Land_Sea_and_Air_desc: "苏加诺笼络了海军、海军陆战队、空军和陆军战略预备役司令部。现在，无论是在陆上、海上还是空中，都有忠于苏加诺的士兵。但是，即便他们忠于苏加诺的事业，愿意为之献身，各地层出不穷的战事还是让他们疲于应付，苏加诺的职业部队已是捉襟见肘了。"
 INS_Tokyos_Lifeline: "东京的命脉"
 INS_Tokyos_Lifeline_desc: "面临万分险恶的战争与冲突，一贯的张扬也必须收敛起来。的确，苏加诺将那些为本土提供宝贵资源的日本公司收归国有，甚至没收了其资金，日本还是只能捏着鼻子挑选苏加诺，毕竟其他可能的印尼统治者实在太过反日。时局不幸，苏加诺是个合适人选，即便日本对其深恶痛绝，也必须加以支持。"
 indonesia.100.t:0 "内战打响！"
 indonesia.100.desc:0 "苏加诺不太清楚，到底是他做的哪个决策导致他不得不站在自家阳台上俯瞰一群愤怒的暴徒，大概是在某个时刻，苏加诺忘记了初心，而且继续不知悔改地做出决策。他想起哈达很久以前说过的话，他的辞职信还放在苏加诺胸前口袋里。“你们走进了权力的密林，在其中迷失了方向。”是这样吗？一切都始于苏加诺的越界？在他的整个执政生涯中，苏加诺都担心自己走得还不够远，但最后，他却不得不站在办公室里看着他的人民拿起武器反对他。\n\n纳苏蒂安和苏哈托已经集结了他们的军队，并对着无线电大声下达命令，此时全国的前哨站都做好了发动进攻的准备。他望向燃烧的城市，觉得自己应该领悟到了什么，似乎苏加诺应该从这一切中学到些什么，但是并没有，苏加诺的信念反而比以往任何时候都更加坚定。是政治夺走了他奢华的生活，是意识形态的斗争将街道染成了红色。此时此刻，苏加诺对哈达这个从他手上夺走了一切的人不再抱有一丝同情。没有时间去怜悯，只应伸张正义。"
 indonesia.100.a:0 "为了苏加诺！"
 indonesia.100.b:0 "为了人民！"
 usindoflavor.1.t:0 "老者之精神"
 usindoflavor.1.d:0 "“你知道么，中士，我当年也在这里。”上尉对他身边的中士说道，仍旧注视着他面前那片无垠大海。\n\n“在什么时候，长官？”\n\n“当他们把这个城市炸了个稀烂的时候”，52岁的肯尼斯·格林上尉回答道，他仍旧望着达尔文外海。“在我忙着找掩体的时候，我真的以为他们的登陆艇马上就要上岸了”。微风徐徐，却伴随着两人之间死寂般的沉默。\n\n“长官，我很抱歉，我们再次感谢你自愿参加这次任务，但如果你……”\n\n“但如果我什么？中士？”上尉将目光从海面上移开，与中士四目相对，他用浓重的澳大利亚口音瞬间高了八度：“如果我对这项任务心存畏惧？你们这些美国佬要找一个该死的志愿者，而我这个老废物就是你们要找的那个！”格林试图让自己冷静下来，但失败了，他继续咆哮着：“我要亲自看到这些枪的子弹打进某个日本鬼子的脑袋。”\n\n“求您了，长官，冷静点！”中士的眼睛四下环视，满腹疑虑，“你会影响到任务的！”格林答应下来，但他仍然忿忿于中士竟然怀疑他的决心。\n\n“对不起，格林是吗？我这次来有自己的理由。”上尉再次转过头去，凝视着海天交界。\n\n中士低着头，若有所思，走下码头。留下老人独自面对咆哮的大海。"
 usindoflavor.1.a:0 "过往仍萦绕在人们心间。"
 usindoflavor.2.t:0 "青年之精神"
 usindoflavor.2.d:0 "风比起前一天更大了些。日出前的码头，昏黄的灯光照亮上咆哮着的海浪。好似枪声的低鸣和炮击的重击声荡漾在大海里，逐渐接近他们所在的达尔文。这让码头上的七人不免联想到海对面正在发生的流血冲突。\n\n“先生们，这就是我们在未来三周左右的时间里晕船的地方。”中士半开玩笑地用手向他的小队介绍这艘船的甲板，他被指派看守这艘船，船上的武器将被秘密送到婆罗洲的印尼叛军手中。\n\n“天哪，我要晕船了不是么？”二等兵罗伯特·史蒂文斯·多伊在登船时对大家说。\n\n“放松，伙计，一旦你习惯了，你就啥都感受不到啦！”他身后的人回答说，跟着他踏上甲板。\n\n“是的，只要你把你的肠子吐出来，你就什么也感觉不到了。”他前面的人面带嘲讽，把他的M1卡宾枪放在甲板上堆着的一个箱子上。这句话把人们逗笑了，甚至连中士自己也不例外。这可不只是句玩笑话，多伊还没参加过实战，战友口中晕船的感觉并没有让他好受。\n\n“嘿，列兵，”中士朝皱着眉头的多伊说，“别担心，这只是一项例行任务。去的大部分船只都安然无恙地抵达了另一边，别让其他人觉得不舒服。”他试图让这位新人冷静下来。\n\n“大多数，长官？”他问道，“这不是什么平常的任务。在大海中间，哪怕出了一点事，我们都无处可逃。”\n\n“那我们就不跑了，二等兵。”中士已经让多伊平静下来。“记住你的训练，当你需要时，它会帮到你的。”多伊想，很奇怪，这个中士对他很好，而不是他在训练中通常要忍受的嘶吼。好吧，这毕竟不是训练。"
 usindoflavor.2.a:0 "“嘿，太阳快出来了，咱赶紧去睡会。”"
 usindoflavor.3.t:0 "第十天"
 usindoflavor.3.d:0 "船只已经进入印尼海域好几天了。这个由超过17000个岛屿组成的国家更像是一个水上迷宫，水手们都对这里避之不及。远眺海面，除了那些荒凉小岛，什么也看不到。夜晚将一切都笼罩在黑暗中，凝视远方的感觉就像在没有月亮的黑夜凝视深渊一样。\n\n“你经常在这片航行吗？”多伊问船长。\n\n“嗯，不是的。大概已经有一年没来过了。如果不去想这些岛上会发生什么糟糕的事，实际上过的还挺舒坦。”船长说最后一句话时厌恶地皱起了眉头。多伊摆了摆手，准备问下一个问题。\n\n“哦，别这样，小子，”船长插嘴道，“每次你这样做，我想会起我儿子。”\n\n多伊嘿嘿笑道，“你有儿子，老家伙？”空气突然变得安静。过了几秒钟，老人缓缓回答道：“是的，是的。他和你一样大，也许比你更糙一点。一旦你认识了他，你们俩会形影不离的。”\n\n“那你儿子在哪儿呢？”多伊注意到船长的沮丧表情，继续发问。\n\n“天啊，别再逗我了，孩子，我还有工作要做。”船长被这番话搞得措手不及。\n\n“对不起，先生，我没别的意思。”多伊略带歉意。\n\n“嘿，看那些灯光，”多伊试图转移话题，“你觉得那边发生了什么？人民在那儿闲逛，也许在某处喝酒，谁知道呢？我的意思是……”船长不再理会多伊的唠叨，因为他意识到那是什么。"
 usindoflavor.3.a:0 "“那是一艘日本船。”"
 usindoflavor.4.t:0 "兵不厌诈"
 usindoflavor.4.d:0 "“这些是建材吗？”指挥官带着浓重的日本口音询问船长。\n\n“是的，当然，先生，钢铁，混凝土，一切都在这里。”格林船长保持着镇定，尽量显得理直气壮。\n\n“你知道你在交战海域吗？”指挥官紧盯着他。\n\n“嗯，是的，长官……但是……”船长营造的坚毅形象随着夜里的寒风而逐渐消散。他曾为自己敢于反抗日本人而骄傲，也曾渴望与他们真正交手。但现在他手无寸铁，刚才的勇气烟消云散，充斥于心中的仅剩恐惧。\n\n“所有人都到齐了吗，船长？”日本指挥官指着船上的船员，不耐烦地问着下一个问题。的。“是的，所有的船员都在这里。”\n\n“我……派……检查……下……”海军陆战队员们从甲板下听到了日军指挥官的声音。他们手里紧紧握着M1卡宾枪，保持安静，尽量不发出任何声音，以免让士兵们发现他们躲在一排集装箱后面。多伊注视着其他人，然后看了看手中的步枪。他设法镇定下来，控制住了自己的紧张情绪。靴子踩在金属地板上发出叮叮当当的声音，脚步声一个接一个地传来，由远及近，越来越响。\n\n“我看见了一双腿，”多伊低声道，“我来解决他。”他的战友不知道这是勇敢还是愚蠢。但为时已晚，多伊已经从掩体中走了出来，掏出手枪。\n\n嘭。扑通。\n\n“多伊你他妈的——”中士大叫着，眼见一个惊恐的日本士兵站在阶梯上，端着一把有坂99式步枪跑到甲板下面，并做好了瞄准的姿势。\n\n嘭。扑通。\n\n“喂，”上面的指挥官冲着枪响的地方大吼……"
 usindoflavor.4.a:0 "“都查清了吗？”"
 usindoflavor.5.t:0 "所剩何物？"
 usindoflavor.5.d:0 "傍晚的光线洒在巴布亚的一个清冷的无名港口。人们夜以继日地工作，卸下数吨秘密的战争物资，准备送到前线。红日西沉，黑夜逐渐占据了主场，但码头上的工作才刚刚开始。在码头中心，两个人努力举起一个从头到底都贴着警示标记的箱子——里面显然是爆炸物。\n\n“好了，就要到了。稳住，要是掉下来，整个港口都得给它陪葬，明白吗？”头一个士兵，一个年轻的澳大利亚人，喘着气说道。\n\n第二个士兵是一个印尼人。他怕泄了气，便没有说话，只是点了点头作为回应。二人的双腿越来越沉重，每迈一步都要使出更多的力气。终于，他们把箱子送到了指定地点：一个被类似箱子堆满的尘土飞扬的仓库。箱子将在这里静静等待，直到被运往下一个目的地。“终于结束了！这是到目前为止最沉的一个。里面到底有什么？”\n\n“我猜里面是一大堆炮弹。很快它们就会离开这里，全都砸在那些该死敌人的头上。”\n\n印尼士兵微笑道：“我只能说越快越好。说不定你还有机会亲自上阵。”\n\n澳大利亚人沉默片刻：“那一定很了不起。我父亲在这里打了好几年的仗，你知道的，先是在上次战争，这次也是。我相信他会为我继续战斗而感到自豪。不过我了解那个老家伙，他也会有点担心……”\n\n“无论如何，我很高兴你能来帮忙，列兵……嗯……”"
 usindoflavor.5.a:0 "“格林。伊桑·格林。你呢？”"
 usindoflavor.6.t:0 "分界线"
 usindoflavor.6.d:0 "望加锡依然充满生机活力。而托马斯·马丁即将永远离开这个城市。他和部队的其他成员一起订了今天的飞机。飞机在检修，他还能在这里再待一个小时。但是有必要离开机场吗？他已经向很多人告别了：友善的房东老奶奶，苏拉威西民兵朋友们，以及最重要的英达。\n\n托马斯决定待在原地。除了英达，此时此刻他找不到其他人。一想到她，他的内心便充满悲伤。于是，托马斯离开了自己的座位，挤到乔和泰隆坐着的桌子旁边，玩起了得州扑克。纸牌和闲聊成功分散了他的注意力，虽然只有短暂的一分钟。\n\n玩了两把牌，托马斯有些烦躁。他在最后一轮下注了三分之二的筹码，却输给了另一手略大的顺子。在接下来的一轮中，他极度自信地打出三张同号，但事与愿违，剩下的一半筹码也赔了进去。后面的几局托马斯跟的越来越少，直到手里只剩一枚筹码。一阵挫败感袭来，他将牌往桌上一扔，缓步回到自己的座位。\n\n然而，他再也坐不住了。出口在呼唤着他。机场的外面有美丽的望加锡，有友善的老房东，有他的民兵朋友，还有英达。这座城市多年来一直是他的生活所在，是他肉体和精神的避风港。作为一名美国士兵，托马斯和印尼自由战士齐心协力，同日本军队及印尼通敌者作战，抵挡了一次又一次的袭击。他对他守护的这片土地产生了深厚的感情。他能回忆起他住宅附近的每一条街道，能回忆起海岸边最好的餐厅，甚至能回忆起他第一次偶遇英达的商店。他怎么能够舍弃这一切呢？\n\n托马斯走向出口。虽然机场候机室里挤满了人，战友们都在那里，但他义无反顾。这是他渴望的新生活，宁死也不愿离开。"
 usindoflavor.6.a:0 "美国可以等待游子的归来。"
 usindoflavor.7.t:0 "一位美国爱国者，找到了他真正的使命"
 usindoflavor.7.d:0 "终其一生，爱德华·福斯特都是一名民主党的忠实拥趸。它曾为美国尽心竭力：即便背负着在世界大战中憾负于轴心国的沉重历史，福斯特依旧矢志不渝地支持着民主党，忍受着种种困苦。纵然民主党与共和党缔结联盟，亦未能动摇爱德华的立场，他始终忠诚地站在能够真正代表美国保守主义的那一边。然而，事态近来似乎发生了一些变化。共民联盟固然怀揣美好的愿景，但却在近期的外交政策上屡屡出错，尤其是在印度尼西亚问题上：由美国支持的叛军惨败于苏加诺领导的独裁政权，令人扼腕叹息。\n\n“我并不认为共民联盟有意向日本佬屈服，但他们的无能却让美国颜面尽失。我的意思是，你有关注过印尼问题么？在历经如此惨痛的失败后，我们怎能认为他们的能力尚足以领导这个国家呢？”\n\n电视里，一位先生的慷慨陈词引起了爱德华的关注。他叫克罗……什么来着？喔，克罗梅林，没错，约翰·克罗梅林。这家伙虽然是个约基派，但在爱德华看来，他确实提出了一些引人深思的观点：共民联盟的无能并非口说无凭；实际上，这还是爱德华首次如此认同一名政客。克罗梅林的正色直言，与共民联盟的油嘴滑舌截然不同。尽管爱德华并非完全认同主权派的主张，但或许，他想着，这些人能够重振美国在世界舞台上的尊严。"
 usindoflavor.7.a:0 "全美国家先锋队发展壮大。"
