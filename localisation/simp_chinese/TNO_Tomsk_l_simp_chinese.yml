 TOM_The_Peoples_Spring_desc: "我们所取得的成就，难道不美好吗？一个受惠于人民，支持普通工人的政府，在中西伯利亚开辟了一片天地。在过去，这样的事情只会被当作是幻想，不过是在托木斯克的象牙塔里，那些对现实世界缺乏了解的知识分子所做的白日梦。然而，我们今天站在这里，可以自豪地说，我们是俄罗斯自由共和国的公民。我们的公民为这一成就流血牺牲，在即将到来的重新统一俄罗斯的战争中，肯定会有更多的人死去。然而，至少在这一时刻，我们的人民正在目睹俄罗斯的春天在西伯利亚绽放。"
 TOM_The_Great_Labor_Conference_desc: "劳工大会就要开始了！工人、企业家和资本家都将参加这场大会，人们无论老少都可前往参会。大会的议题多样，包括工业中新技术与劳动力的应用，政府在经济领域的干预程度，某些政府资产的私有化，以及国家经济走向与重心。所有人都会被鼓励前来对这些最重要的议题发表自己的意见和感受。"
 TOM_To_The_Victors_desc: "在征服中西伯利亚的各路军阀与小国之后，我们获取了大量的工业机器。这些机器大多能正常运行，即使是那些不能的也很有望能够修好。我们必须开始登记和重新分配这些机器。工人公社将得到最大的份额，以用于当地的生产；政府将得到次大的份额，以满足建设与生产需求；而剩余部分将以低价拍卖给国内资本家，以此为政府赚取少量利润，并且让资本家获取更多生产资料。"
 TOM_Rights_And_Duties_desc: "生活中的每种关系无外乎给予与拿走，政府与人民的关系亦是如此。政府的义务就是维护道路、打击犯罪，保护公民免受外部威胁，比如别国军队的入侵。作为回报，人民必须缴税、上学、参军，还有最重要的义务——投票。只要政府与人民能够一直做好各自的分内之事，国家势必繁荣昌盛。"
 TOM_The_Great_Clock_desc: "如果把我们的伟大共和国比作大钟，共和国的公民就像是时钟里的齿轮。钟表内部最微小的齿轮无法理解计时的意义，但这些让时钟滴答作响的每一颗小齿轮都对时钟正常运转至关重要——丝毫不亚于表盘上的表针。公民们相对于我们的大民主也是如此，每个人在社会上都有自己的位置，每个人都致力于使我们的国家变得更强大。"
 TOM_Regional_Synergy_desc: "山脉、森林，或是一望无际的大草原，我们的国民被这些地理环境分割开来，将一件物品从A运输到B通常来说都是一项艰巨的任务。隔离和孤立的定居点让有效统治绝大部分俄罗斯的国土都是困难的事，阻碍了工业的发展，令分离主义盛行。为解决这些因孤立产生的各种问题，我们应该开始将国土上的铁路凝聚为一个大型铁路系统。我们将用铁路修补我们的国土，就像裁缝修补毛衣一样。"
 TOM_Improved_Healthcare_desc: "如果说有什么问题能让我们绝大多数的公民联合起来，那一定是改善我们的医疗体系了。尽管为医疗系统提供保险和资金的机制确实起了作用，但已经过时的医院本身急需翻新。在全国各地的医院中已经发现服役了数十年的医疗器械，过期的药物，而其他的远远比这还要糟糕。尽管在过去的几十年里这些还能勉强对付过去，但在如今迅速现代化的俄罗斯，这种情况决不能再存在。医院将会获得更多资金，以及一个新的监察委员会将会着手我们医疗设施的进一步现代化。"
 TOM_Family_Subsidies_desc: "我们认为尽管有人持相反看法，即对俄罗斯的穷人和病患提供援助是利大于弊的。通过对我国最贫困的地区实施持续的财政刺激政策，我们能够提高这些地区的整体生产力和生活质量，最终让它们和俄罗斯的其他地图同步发展。我们可以向贫困户提供购买食物和煤炭的资金，这样他们能腾出资金购买其他用品和器具。这些增加的消费又能促进工业发展，提高生活水平，直到达成滚雪球式的螺旋上升，这时就不再需要财政援助了。"
 TOM_Guns_Of_The_Citizens_desc: "我们的公民对军队并不陌生，他们中的很大一部分正在前线服役或是在守卫边疆，从那些想要毁灭我们的敌人手中保护我们。如果不是我们军队有一个重大问题，肯定还会有更多人在军队中服役——我们没有足够的武器。枪、大炮、支援装备，只要你说得出的我们都需要。我们的公民或许已经准备好，渴望在军队中服役，但军队却没有足够的装备装备他们。虽然我们热爱和平，但我们的邻居可绝非如此。我们必须做好进行大规模征兵和武装民兵的准备，这就是为什么需要立刻对我们的军事工业进行大量投资。"
 TOM_Bureau_Of_Military_Industrial_Development_desc: "如今，战争中的一切事物都离不开工业的影响。无论是用于运输物资的卡车，探查敌情的侦察机，还是前线作战的坦克，都制造于远离前线的后方工厂。如果没有这些现代化的战争机器，我们在战争中将被迅速击溃。在战争中，任何不重视后勤与补给只谈战术的行为都是愚蠢的。因此，我们将建立一个新的事务管理局，它将管理所有后方工厂的卡车、坦克和飞机生产和分配情况。尽管我们不能单凭武器的质量击溃敌人，但我们也至少能够生产出比他们更好的武器。"
 TOM_A_Great_Symphony_desc: "我们处理经济的专家表现十分出色。几大经济方面的增长，包括生产、建设、公共事业和金融，已经超过两位数。随着经济的爆炸性增长，我们见证了巨额的金融资源流入国库。有了这些新资源，我们就能继续反哺自己的经济，提升人民生活质量、降低失业率、减少犯罪率、提升社会稳定和进一步促进国家经济发展。一首由钢铁与蒸汽组成的伟大交响曲即将到来，这将给俄罗斯带来高深莫测的变化。"
 TOM_Chair_Of_Economical_Research_desc: "随着我国经济的增长和多样化，它也会变得越来越臃肿和易被外部市场影响。政府有义务为人民减轻这些市场波动对经济的影响和严重程度。我们将成立新的政府部门，通过加强国内经济的一体化和发展来解决这一问题。这一部门的主要工作室进一步整合我们的工人合作社、私营企业和国企，通过鼓励这些经济领域相互沟通、互相依赖，我们就能巩固我们的国民经济。"
