 TOM_The_Bastille_Stands_desc: "工人起义随风而来，随风而逝，我们最终还是获得了胜利。随着起义结束，我们终于可以开始重建我们的经济。中西伯利亚的起义摧毁了许多基础设施，我们不得不将我们的经济进行转向民用经济，集中力量将军事生产转变为民用生产，并在受损地区进行重建。万幸的是，巴士底依旧屹立。只要巴士底一息尚存，这个国家就会一直发展下去。"
 TOM_Legacy_Of_The_Four_Year_Plan_desc: "有趣的是，最近在私营行业中，我们一些朋友对继续执行以前的四年计划很感兴趣。但他们认为，我们与其让政府建立新工厂，为国有企业设定更高的配额，不如将这些预留的资源投资到自由市场中。这笔资金将用来刺激我国在最近的战乱中遭受损失的企业。"
 TOM_Exporting_Synthetic_Culture_desc: "有什么能阻止我们创造出属于自己的文化呢？我们控制着国家机器，当然可以对国家文化施加影响，特别是工人文化。当然，推广这种将新教风格的职业道德和苏联那种对工业盲目崇拜的综合文化并不算太难。我们希望，通过鼓励这种综合文化可以带来更多的生产力，并能进一步提高国家效率。"
 TOM_Legacy_Of_The_Three_Year_Plan_desc: "我们政府的官僚们正在努力制定未来三年进一步发展经济的计划。尽管有令人信服的证据支持我们应该将政府资源投入到自由市场的进一步发展中，而不是我们目前所维持的宏观调控机器，但我们认为，在俄罗斯统一成一个政府之前，国家对军工复合体等工业命脉的控制是十分必要的。等到我们的国家不会再遭受侵略的时候，我们可能会考虑将一些工业私有化并开放自由市场，但在那之前，中央的计划经济仍要继续施行。"
 TOM_Convert_Friendly_Unions_desc: "在我国经济部门中存在着各种各样的独立工会。从炼钢到运输再到农业，每个部门都有一个工会。这些工会互不隶属，而且维权能力也有限。作为我们国内政策的一部分，我们已经开始推动建设规模更大的国有工会组织，并控制全国各地的地方工会，这将有助于在各个方面帮助工人的维权事业。尽管有许多工会完全反对这个设想，但也有一些工会被政府提供的资金支持所动摇。我们要亲近这些工会并鼓励它们加入。"
 TOM_Making_Use_Of_Dirigiste_desc: "近年来，我们获得了幅员辽阔，人口众多的新领土。已经不能单靠我们现有的政府来组织和管理这些土地了。不仅是因为我们的行政人员太有限，无法处理这些地方的文书工作，清除官僚主义积弊，而且我们也发现，我们所任命的新官员的管理成效完全不合格。我们这有许多前军阀政府的领导人和官僚，他们具备有效管理我们新领土所需的经验和能力。即便找不到更好的办法，我们也应该让这些人为我们服务，通过让他们重新管理自己的人民，这应该能帮助我们更有效地整合这些新领土。"
 TOM_Learning_From_Foreign_Corporations_desc: "我们对俄罗斯地区的统一带来了经济繁荣与和平稳定，这提高了投资者对经济的信心，同时还鼓励了年轻的企业家创建自己的公司。这些新公司将与物流能力更强、管理水平更高、生产成本更低的外国公司竞争。如果我们国内的公司想要生存下去，他们就需要在前面提到的这些方面模仿那些外国公司。我们决不当另一个原料市场。"
 TOM_Tailor_Welfare_Net_desc: "政府的资源是有限的，尽管我们希望能够帮助每个人，但目前我们只能选择谁能得到帮助，需要多少帮助。我们已经成立了一个新的行政福利机构来协助政府工作。它将确定哪些人最需要帮助，以及采取何种形式进行帮助。比如在某些情况下，需要财政刺激来帮助一个地区摆脱贫困，而在另一些情况下，修建新的施粥处和收容所可能是更好的解决办法。通过准确定位国内不同人口的需求，我们能最大幅度的提高效率和生活质量。"
 TOM_Stamping_Out_Dangerous_Ideologies_desc: "虽然受过教育、意识清醒、政治自觉的公民是构成任何良性民主制度的基础，但我们允许在国内存在的意识形态是有限的。像马克思主义和法西斯主义这样的极端思想已经导致了一场针对数百万人的压迫和谋杀。这些意识形态对社会产生了负面影响，并引发了人类历史的倒退。让这种意识形态在民众中生根发芽是政府的不负责任和粗心大意，我们应该采取措施确保这种情况永远不会发生。"
 TOM_Expanding_Our_Bureaucracy_desc: "我们的共和国正在快速地发展壮大，如果我们要管理好它，就需要更加庞大的官僚机构。在统一中西伯利亚期间，我们的人口增加了近四倍，这扩大了对能够管理新民族的官员的需求，同时为了实施更全面的福利和劳工政策，也需要一个更加庞大的官僚机构进行管理和运作。随着共和国的发展，如果我们想要满足这个国家的行政管理需要，那我们只能扩编官僚机构。"
 TOM_The_Expanded_Trinity_Association_desc: "巴士底党人一直以来都是思想家和工业家的中心，我们信奉的是一种掺杂理想主义的现实主义，它可以帮助我们把看起来像是梦想的东西与我们曾经的梦想变成现实。人们已经注意到我们已经把共和国从西伯利亚边缘的一个弱小军阀变成了俄罗斯统一的强大竞争者之一。各式各样的思想家和高精尖的专业人士纷纷涌向这个理性和知性主义的大本营。巴士底党人已经成为俄罗斯政府运作的黄金标准。"
