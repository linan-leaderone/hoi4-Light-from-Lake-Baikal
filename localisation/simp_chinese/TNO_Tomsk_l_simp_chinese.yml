 TOM_Expanding_Politics_desc: "共和国在过去所拥有的所有国土上高歌猛进！\n\n然而，就在这胜利的时刻，共和国在政治上的分歧或许从未如此巨大。因为过去持续经年的分裂，国内充满了西罗维基的旧党、克拉斯诺亚尔斯克的叛逆、西伯利亚黑军的无政府主义者。他们自觉前途未卜，对我们的政治制度充满了警惕。\n\n我们创新的宪法严格强调四大沙龙，所以在某些方面受到了限制。但同时，帕斯捷尔纳克的伟大宪法赋予了我们实验、尝试新事物，欢迎新方法的能力。\n\n如果我们伟大的共和计划要继续进行，我们必须敢于描绘更大的梦想，并激发更多的人相信我们的理想。共和国必将长存！"
 TOM_Discord_In_The_Salons_desc: "如何让如此之多的新公民融入沙龙体系？这个话题在托木斯克的大沙龙里引发了不少争论。有人提出应该修改宪法，也有人提出政治限制，这都会给我们的民主梦想蒙上不祥的阴影。\n\n舒缓情绪和平息沙龙中的混乱非常重要。我们需要每个沙龙都以最完美的状态运行，这样能让我们建立一个统一阵线以平息这场政治风暴。通过将每个人的思想和心灵汇聚在一起，我们就能汇集托木斯克的广大人才，找出解决危机的新方法。"
 TOM_Subversive_Parties_desc: "共和国的新公民已正在组建新政党。在这些政党中，既有十分普通的，比如自由主义党或者保守党，也有更加极端的，比如激进农业安那其党、危险的前任军事分离主义者组成的团体、阴险的商人组成的阵线。\n\n它们的参政在某些方面受制于托木斯克的宪法，因为只有登上四大沙龙之一的候选名单才能成为候选者。我们可以派警察监视那些危险的党派和组织，以便进一步监控局势。这虽违背我们理想中的原则，但我们可以从中获取宝贵信息。一旦我们整理出温和派与极端派的名单后，我们就可以鼓励温和派加入沙龙系统，并尝试清除极端派的影响。"
 TOM_DecembristS_Urge_To_Calm_desc: "在托木斯克，十二月党人长期都被视为古怪的家伙，他们保守而审慎的看待崭新的理想主义共和国。但是，这种精神不应被视为怯懦，因为德米特里·利哈乔夫正准备进行一场有力的演讲，主张保持镇静，并坚决地维持共和制度。\n\n他认为，托木斯克的精英们，已经能够熟练的操纵国家之船。自临时政府结束以来已有许多人才被培养出来。由于我们的共和制度及其代表的自由社会是思想交流的公共场所，因而这些精英们是得到了人民的支持的。只要公民们对政府机构和领导人有信心，那些企图分裂共和国的人注定会失败！"
 TOM_Modernists_Appeal_To_Reason_desc: "以萨哈罗夫和卡莫夫为核心的现代党人学会发表了一篇诉诸理性的文章。他认为，恐慌不符合托木斯克的领导风格，这个问题可以得到理性和有效的解决。\n\n通过收集新的政治候选人的信息并通过影响力网络攻击激进分子，更冷静、更理智的候选人能够被整合到沙龙系统中，而煽动者和问题政客则会被抛在一边。现代党人认为，共和国现在唯一需要的是领导层那颗保持清醒的头脑。"
 TOM_HumanistS_Call_For_Compassion_desc: "人文党人在广播中发布了一系列由肖斯塔科维奇和魏因贝格朗读的广告，这两位老朋友请求共和国的公民对新公民们展现爱心与同情。\n\n那些生活在新领土里的人们已经忍受了激进分子多年的独裁统治。现在他们又一次回到了中西伯利亚共和国的怀抱，并对自己的未来充满了恐惧。他们中的许多人因此选择极端主义者和政治煽动家作为依靠又有什么好奇怪的呢？我们不应该对溺水的人寻求救命稻草感到不满，相反，我们应该潜入这动荡的水域，并向我们的同胞表明：“这并没有什么可怕的，不是吗？”"
 TOM_BastillardS_Plea_For_Action_desc: "巴士底党沙龙在沙龙会议中一直处于呼吁采取行动的最前沿。在哈尔姆斯的领导下，三一学会公开疾呼：现在不是优柔寡断的时候！共和国全力奋斗才终重夺故土，而现在正应努力整合它们，并把当地的反抗降到最低。\n\n沙龙体系和托木斯克的轮换制宪法是抵抗极端主义的盾牌，赋予阶级政治最高权力以提出新的法律，这样能保持共和国的存续与强大。现在是时候利用这样的力量在国家与敌人之间建立一座名副其实的堡垒了！"
 TOM_Freedom_For_The_Independents_desc: "人文党人沙龙和十二月党人沙龙联合起来提出了共同提案，以期修改共同宪法，令经过适当审查的独立政治人士可以更容易的在他选择的任何沙龙下经营。虽然四大沙龙仍然对其总统候选人和政策纲领有最终发言权，但独立政治人士将被允许拥有完整政治生涯。\n\n这一提案遭到了巴士底党人和现代党人的严厉批判。巴士底党人认为这会让民粹流毒渗入托木斯克体制，而现代党人认为这削弱了党派体系。然而，这一体案在独立政治人士中得到了广泛欢迎，而且这或许能增强我们共和国的体制自信。"
 TOM_Work_To_Integrate_The_Independent_Into_The_System_desc: "巴士底党人和现代党人，这一组合或许有些古怪，但他们仍然提出了自己的施政计划以反对人文党人和十二月党人的提案。他们的联合方案是在新领土上投资建设基础设施，让新公民们也能参与共和国的社会体系。长此以往，在我们情报机构解散激进组织工作的帮助下，他们对旧思想和旧政治派系的依附感会减弱。如此徐徐图之，能及时降低共和国系统的压力。\n\n这种方式遭到了十二月党人和人文党人的反对，他们认为这一提案也就比撒钱贿赂新公民从他们手里买来和平强点。不过，现代党人和巴士底党人仍在努力争取让这一新法规得到通过。"
 TOM_Advisory_Referendum_desc: "共同宪法允许我们就棘手的社会辩论进行咨询性全民投票。目前，四大沙龙的绝大部分代表都要求就该问题进行咨询性公投：是采用现代党人-巴士底党人的长期整合方案作为国法？还是采用十二月党人-人文党人的独立政治权利方案？\n\n这一投票运动现已遍及我们的新旧领土，虽然现任总统并不需要根据选举结果制定政策。§R但是，拒绝大众的意愿可能会对我们的合法性造成严重影响。§!"
 TOM_Novosibirsk_Conference_desc: "在十二月党人-人文党人的计划建议下，一场大型会议将在新西伯利亚举行。各种独立政治人士都将在那里被带入沙龙系统。目前已经有许多政党提出了申请名单，申请加入他们所选择的沙龙。\n\n将如此巨大的权利交给独立政治人士很可能会影响共和国未来数年的政治局势，但对这个计划的支持者而言，这是无关紧要的。每一个人，在任何情况下，他的政治自由都不应被妨害。国家信任人民，信任必得回报！"
 TOM_Integration_Bureau_desc: "政府将执行现代党人-巴士底党人方案。为了解决新公民的问题，一套名叫“领土整合局”的班子将被部署在新领土上。这些领土整合局将任命中立的官员担任职员，负责协助整合新领土进入共和国的经济体系，并与其上的贫困、失业与政治激进主义作斗争。\n\n这是共和国应该对其新儿女所做的事。所有人都应被养育，所有人都应受教育，所有人都应为生活在我们伟大的国家而自豪！让那些犬儒去一边说怪话去吧，没有人会被落在后面！"
 TOM_Dealing_With_Extremists_desc: "政府已经着手实施一项解决政治危机的计划。反对的声音大部分已经消失了，但还有一些对我们共和国死硬的反对派仍然存在。克拉斯诺亚尔斯克和新西伯利亚的强硬派军国主义分子、中西伯利亚共和国晚期的顽固批评家、远东残存的无政府主义者，他们因对我们政府的共同仇恨纠集在了一起。\n\n这一带着谴责意味的话题再一次引发了四大沙龙之间的不和。许多人认为在共和国没有极端主义的容身之处，这些国贼的声音应当被压制。而另一些人指出，在我们解决政治危机的新手段之下，反对派的基本盘正在渐渐缩小，就让他们对着逐渐减少的支持者发火去吧。\n\n总统或许会被要求作出最终决定。"
 TOM_New_Friends_In_The_Salons_desc: "四大沙龙在全国各地都开办了新的分支机构，许多对此感到好奇的公民都已经开始参与其中。虽然并非所有新居民都觉得沙龙系统与自己有什么相关，但是这也足以让四大沙龙的会员人数激增了。\n\n在每个沙龙周围，都有数十种新思想、艺术技巧和政治计划涌现出来。尽管保守派对此抱怨不已，但从长远来说，沙龙系统的增长是最有可能完全解决政治危机的手段。因此，中央政府协助沙龙系统在全国范围内传播确实是一个好办法。\n\n艺术、科学和政治都应民主化！公民集会之花在中西伯利亚各地绽放！"
 TOM_Resolving_The_Political_Crisis_desc: "有合作，也有纠纷，不过这个帕斯捷尔纳克所缔造的共和国所面对的第一个政治挑战，终于被四大沙龙成功渡过。\n\n但有关独立政治人士和国内犬儒主义的问题还远远谈不上被解决了。如果任其恶化，这两个威胁会致命地威胁到我们的理想主义共和国。但没必要感到绝望，因为我们的伟大的民主实验也会提供抵御这场风暴所需的工具。\n\n我们必须保持警惕，忠于自我，做出让步。帕斯捷尔纳克的遗产决不能被遗忘，作为它的守护者，四大沙龙必须持续奋斗以超越琐碎政治，从而保证理想主义的火焰在中西伯利亚熊熊燃烧！"
