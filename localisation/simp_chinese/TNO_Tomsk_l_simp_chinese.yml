 TOM_Legacy_Of_The_Workers_Uprising_desc: "在公民心中树立我国经济高效而公平的坚定信念，对政权的存续至关重要。工人起义就是我们工作中的一大教训。在我们大力推进西伯利亚计划的时候，这些反抗的工人貌似都遭受了政府和私营企业的剥削，他们任劳任怨、辛苦工作，却没有得到任何回报，难怪会爆发工人起义！无论如何，我们都需要改善他们的待遇与生活质量，避免悲剧重演。"
 TOM_Watch_The_Private_Sector_desc: "私营企业如同蹒跚学步的孩童，能给人带来无数欢乐。但如若管理不善，它也能使人如坠深渊，这是我们要极力避免的。如果打算改革经济和施行良策，我们就必须时刻关注那些贪婪无道的商人。在施行放松市场规制和新税收的政策期间，任何一个细小的漏洞或是不合时宜的政策停滞，都可能带来成百上千万美元的损失。我们绝不能落后于私营企业。"
 TOM_Rationalize_Soes_desc: "政府是一个庞大而笨重的东西。就像一个巨人，它的动作笨拙而拖沓，常常效率低下。政府拥有的许多国有企业（简称SOE）也有这种情况。这些政府经营的机构每年都要吸进几百万美元，我们似乎也积累了不少。是时候削减经费并精简政府了。我们必须分析我们各个企业的职能和以及他们的成功之处，决定哪些要合并，哪些要私有化，哪些要关闭。"
 TOM_Relief_For_Farmers_desc: "近些年来，我国的农村屡遭激烈战斗波及，损失惨重。大片农牧场遭到炮轰、践踏，甚至毒气攻击。全国农作物产量下降，农民入不敷出濒临死亡。在惨烈的人祸中，我们必须尽力帮助这些受难的人，我们会提供免费的物资帮助他们重建家园，并且在重建家园时，他们不必承担任何税收。"
 TOM_Report_From_The_Commission_On_Industry_desc: "几个月前，我们创建了一个工业委员会，它旨在识别工业方面亟待处理的问题。最近，委员会发表了一篇有关我们国家各种问题的报告，这些问题十分严重。自然环境遭到大规模破坏；工人的权利受到侵犯；基础设施保养不当，甚至某些地方的基础设施缺失，导致国内运输系统受阻。解决这些问题可不简单，要权衡经济与其他利益可谓是颇具难度。"
 TOM_Integrating_The_Siberian_Plan_desc: "西伯利亚计划是尼古拉·布哈林的最后遗产。在第二次世界大战的最后几年以及之后的几个月里，布哈林为建立这个庞大的工业体系奠定了基础，而这个工业体系建立在远离前线的地方，而且被西伯利亚的乌拉尔山脉所保护。该计划本已取得重大进展，但最终随着布哈林的垮台而被放弃。然而今天，随着我们的进步，现在我们不仅要完成他最初所计划的，我们还将利用现代技术和工业技术，将计划扩展到远远超出布哈林计划的范围。"
 TOM_Environmental_Rights_desc: "尽管西伯利亚计划大大增强了我们的产能，并奠定了工业基础，但它对环境也造成了许多不良影响。我们的科学家已经注意到河流、湖泊和其他公共饮用水源正逐渐被污染，酸雨发生率上升，雾霾天气也大大增多。工业化对环境的破坏已受到我们沙龙许多人的关注与讨论，他们要求必须采取相应措施。我们可能需要一点时间才能阐明我们对环境权利的立场，并且颁布法规保护我们的自然资源。"
 TOM_Workers_Rights_desc: "工人权利和企业主利润之间的脆弱平衡是一件易变的事。虽然出于本能，人们可能会自然而然地站在工人一边，但必须记住，没有资本家，就没有对经济的投资，就无法节省政府的开支。然而，如果我们过多地践踏工人的权利则会导致工人的暴动、叛乱甚至革命。因此，政府必须小心地走这条钢丝线，试图安抚双方，不把太多权力交给任何一个派别。"
 TOM_A_Light_Touch_desc: "自由市场是地球上最强大且最具变革性的力量之一。在短短几十年的时间里，自由市场将这个落后的农业国变成了一个全球范围内的工业超级大国。由于俄罗斯先是在共产主义统治下，后来又分裂在几十个军阀手上，所以我们从来没能够经历过这些变革所带来的影响。然而现在，我们统一了俄罗斯的大部分地区，并建立了一个经济框架，使得自由市场能够蓬勃发展。而现在，是时候坐下来放松一下，让自由市场发挥作用了。"
 TOM_Healing_The_Land_desc: "数十年的战争、游荡的土匪还有工业化带来的雾霾，都对这些土地造成了巨大的创伤。激烈的战斗与轰炸导致土地草木不生，曾经连接着国家各地的铁路与公路如今四分五裂。然而，这种情况不会再持续下去了。和平与民治政府正在重返这些土地，我们也有更多改正曾经所犯错误的机会。森林可以再种，铁路也可以再建。毕竟，一片废墟的俄罗斯又有什么意义呢？"
 TOM_Toward_Modernity_Confidently_desc: "俄罗斯的农民和工人一定都是一群谨慎的乐观主义者，否则他就无法在这样荒凉的土地上生存了。然而，随着近年来我们在俄罗斯的稳步进步，他们终于能拥有乐观的理由了。我们的国家是民主国家，人人享有自由。我们的工业在西伯利亚计划的坚实基础上已经十分先进。我们的自由市场政策使我国可以向外国投资并获得新技术。最重要的是，在我们的统治下，和平与文明正在回到俄罗斯的土地上。昔日野蛮的俄罗斯已经一去不复返了。一个全新现代的俄罗斯即将到来。"
 TOM_Sword_Of_The_Free_Man: "自由民之剑"
 TOM_The_Jotunns_Chariots: "巨人的战车"
 TOM_We_Fly_Where_We_Please: "飞到我们需要的地方"
 TOM_No_Matter_The_Terrain: "不论地形如何"
 TOM_The_Zealous_Elite: "热诚的精英"
 TOM_Modern_Knights: "现代骑士团"
 TOM_Valkyries_Of_The_Sky: "天空中的女武神"
 TOM_Sword_Of_The_Free_Man_desc: "除非我们在维护自由时保持警惕，否则没有人可以享受到自由的祝福。我们伟大的共和国如果想要生存下去，就必须大力扩充我们的军队及其力量。尽管我们的民主小灯塔已经走过很长一段路，但统一战争远未结束。只要俄罗斯仍处于分裂状态，我们就必须做好准备，即使我们将对抗其他民主国家，我们也必须战斗。我们要努力建设一支更强大、庞大、现代化、有能力应对一切可能威胁的军队。"
 TOM_The_Jotunns_Chariots_desc: "大规模陆战的未来在于装甲。坦克、步兵战车、装甲运兵车，以及其他所有的机械化车辆都将越来越多地成为我们这个机械化世界的主角。厚实的装甲与穿透性弹药在战场上提供的优势将是巨大的，如果要对抗装甲单位，这也是必要的。理想情况下，当我们未来与德国对抗时，我们希望能拥有完全机械化的精锐部队来与德国庞大的装甲集群作战。否则，我们可能会再次陷入第二次世界大战的悲剧。"
 TOM_We_Fly_Where_We_Please_desc: "如果我们控制了天空，那么我们就控制了战争。不幸的是，我们现在不能控制天空。我们的空军不仅数量少得可怜，而且已经过时了，我们的一些最老的飞机甚至制造于三十年代。而德国的喷气机和轰炸机相比我们的飞机遥遥领先，它的速度比我们的快了好几倍，而且可以在装备齐全的情况下在高达数千米的高空飞行。我们需要研究喷气式发动机技术，以此来提高我们的空军能力，不为别的，就是要在与邻国中的较量中占取上风。"
 TOM_No_Matter_The_Terrain_desc: "历史上，地形一直都是阻碍战斗的主要原因。在渡河战、山地战和丛林战，我们的敌人往往有着巨大的地形优势。这个道理放到现在也不过时，然而现代科技可以缓解这个问题。渡河战？那就部署装甲架桥车。山地战？那就用现代攀岩工具。丛林战？那就用空中骑兵放烟熏他们出来。拥有更好训练与科技的部队，能够保证自己再任何情况下都不被自然障碍减慢脚步。"
 TOM_The_Zealous_Elite_desc: "与其建立一支更庞杂的军队，我们倒不如着重建设一支更精简、更训练有素、装备精良的军队。这样的优点是不论在哪场战争中，我军都可以发起猛烈的攻势，再加上他们拥有丰富作战经验以及可调遣资源，还能够大大减少我们部队的伤亡。进一步来说，我们可以在公民里挑选出最忠诚且最有天赋的精英。我们的新军队会带着极高的热情守护共和国，向共和国的敌人报以仇恨，即使在敌人压倒性的优势面前也绝不认输和投降。"
 TOM_Modern_Knights_desc: "对于中世纪的人来说，骑士头衔最吸引他们的无疑是爵位所带来的威望。骑士被认为是精英部队，是最低一级的贵族。我们的军队也必须如此。服务应该被认为是最高的荣誉，并得到最高的尊重。我们应该把我们的军队描绘成只接受最好的、最精华的群体。如果我们能够说服人们相信这个理念，那么我们就能够大大增加对志愿人员的选择。毕竟，如果人们相信通过服务才能获得声望和尊重，他们肯定会踊跃参军。"
 TOM_Valkyries_Of_The_Sky_desc: "空中骑兵已经证明自己是过去几年来最了不起的军事革新之一。空中骑兵在南非战争中被广泛使用，它们的效用和效率使得它们被全世界的大部分军队大规模采用。如果想要我们的军队称霸俄罗斯，那我们就应该采用这项新颖且有前途的直升机技术，并将其整合进军队。我们有理由相信空中骑兵会大大增强我们的战斗力。"
