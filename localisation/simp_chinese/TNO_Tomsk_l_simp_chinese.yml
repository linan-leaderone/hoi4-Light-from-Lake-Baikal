 TOM_Ruling_Tomsk: "发展管理"
 TOM_Ruling_Tomsk_desc: "旧中西伯利亚共和国已经重建完毕。随着俄罗斯从沉睡中渐渐苏醒，这个现代民族国家的根基也得以巩固。然而，目前最大的问题就在于，我们应该要把共和国塑造成一个什么样的社会？更重要的是，每个沙龙是否应当继续忠于自己的愿景？\n\n每个沙龙对经济和军事的发展以及政治体系的建设都有着各自的见解。共和国的公民们§G希望每个沙龙都能够坚持完成当初的竞选承诺§!。如果一个沙龙的权力落到其他沙龙手中，那么公民们会希望政策也能够完成相应的转变。如果继续维持前任沙龙的政策，公民们将变得§R非常失望§!。尽管在某一领域要废除之前数月乃至数年的改革，得付出巨大的代价。但如果变得犬儒、违背自己的理想，那么所要付出的代价可能会更大。\n\n\n目前的§Y经济政策§!是[GetTOM_Economy]\n政治体系是[GetTOM_Politics]\n军事方面是[GetTOM_Military]"
