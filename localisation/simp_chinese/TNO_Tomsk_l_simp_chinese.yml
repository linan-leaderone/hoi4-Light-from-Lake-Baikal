 TOM_Political_Situation: "犬儒危机"
 TOM_Political_Situation_desc: "共和国幸存了下来，而今她在帕斯捷尔纳克的宪法指导下蓬勃发展着。然而，这位伟大诗人最后的礼物却并未受到大众的普遍喜爱，尤其是在那些近来被收复的领土中，独立政治家们试图在沙龙政治体系外靠斗争赢得权力。许多省份的居民都认为，这一政治制度是以牺牲其他人的利益为代价，如犬儒一般换取托木斯克精英阶层的统治地位。\n\n我们必须得保持警惕，并向外表明我们的四大政治团体依旧忠于他们的理想，同时也欢迎新来者的加入。如果做不到这一点的话，那么就可能会导致§R犬儒主义§!抬头，或是§R独立政治家§!的崛起。如果任其发展，那么两个问题都有可能会导致我们革命性的策略实验的失败。"
