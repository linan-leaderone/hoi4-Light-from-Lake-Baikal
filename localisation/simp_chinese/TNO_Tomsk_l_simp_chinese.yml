 TOM_petrov.5.desc: "虽然阿纳托利·彼得罗夫正为自己最近晋升为下士而欢欣鼓舞，但现代党人在共和国选举中胜利的消息冲淡了他的喜悦之情。\n\n这个结果让他感觉不真实，而且几乎没有减轻他早先对共和国分裂的恐惧。他和其他几个表面上由他负责的士兵围坐在一台小型收音机旁，听到了选举结果和萨哈罗夫的胜利演说，效果立竿见影。一些人很高兴，但另一些人却无比失望，他们爆发了不止一次的争论。\n\n此外，仅仅两天之后，他就收到了姐姐寄来的信，信中既表达了她对现代党人胜利的喜悦，也表达了她希望他们前瞻性的政策可以付诸实施的愿望。但令人担忧的是，信中还写道，阿纳托利的父母对选举结果十分不满，他们肯定还会寄来更多的信。\n\n在他参军之前，他曾以他的家庭为榜样，认为政治上的纠纷即使激烈的，也可以是对事不对人的。这是帕斯捷尔纳克总统一直让我们记住的。然而，自从他去世后，阿纳托利越来越看到了与之相反的东西。他看到的分歧远远超出了它们最初发生的时间、地点或作用。即使是那些与他同是肖斯塔科维奇追随者的人。\n\n部队里的每个人都在说，萨哈罗夫正打算集中精力全面恢复共和国。阿纳托利只希望他们可以言行一致，并与他现在所感受到的带给他灵魂重击的趋势背道而驰。"
