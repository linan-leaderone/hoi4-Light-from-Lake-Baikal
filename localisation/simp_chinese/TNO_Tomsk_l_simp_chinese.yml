 TOM_idea_Disorganized_economy: "混乱的经济"
 TOM_idea_Disorganized_economy_desc: "共和国的经济杂乱无章，没有什么统一的规划。推动我们的工人和工业发展的力量如一般散沙，被与之结盟的沙龙带到相互矛盾的方向上去，把我们的经济变成了一个分散拼凑的体系，无法相互协调、一致进步。显然，我们需要一个方向。"
 TOM_idea_decembrist_economy: "十二月党人经济"
 TOM_idea_decembrist_economy_desc: "在我们的领导下，帕斯捷尔纳克对西伯利亚的预期得以延续。我国经济将如同往常一样重点关注诸如支持私营部门、必要且有限的国家干预和环境监管之类的事项。\n\n总之，关注这些重点事项代表着一种务实且通用的理念，确保了经济增长和个人自由。"
 TOM_idea_modernist_economy: "现代党人经济"
 TOM_idea_modernist_economy_desc: "我们不会陷入停滞不前的境地。创新会刺激我们的经济，而过去的陈词滥调不会。我国经济在某些情况下会是开创性的，并且要依靠久经考验的真理。科学技术是我们的首要投资对象。\n\n今日我们努力了解未来，明日我们必将建设未来。"
 TOM_idea_humanist_economy: "人文党人经济"
 TOM_idea_humanist_economy_desc: "联合体正走向未来，经济也在大步前进。工人权利得到保障，公民收入相对平等，企业所有权有序分配，就像演奏乐章的交响乐。对外贸易仍然有限，但我们得到了认可。国家的交响乐终将响彻整个西伯利亚，我国经济也会随着俄罗斯的最终统一而大大增强。"
 TOM_idea_bastillard_economy: "巴士底党人经济"
 TOM_idea_bastillard_economy_desc: "共和国的经济按照巴士底党人一贯务实的路线发展。企业和工人的神圣婚姻在政府的见证下结合，监督会由出色的知识分子和熟练的专业人士负责。巴士底党屹立不倒。"
