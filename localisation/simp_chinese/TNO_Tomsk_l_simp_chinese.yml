 TOM_A_different_path_desc: "我们要避免马克思主义与无政府主义的错误。我们要建立属于自己的工人共和国，它不同于曾经孕育我们的苏联，也不同于因为人性的缺陷，最终不可避免地堕落成专制主义的西伯利亚黑军。我们的共和国拥有真实合法的民主选举，摒弃一党专政，给予公民言论自由。但不幸的是，没有太多人愿意跟随我们走这条独一无二的道路。然而，我们依然有希望将民主及时洒向俄罗斯的每一处。"
 TOM_Potential_Enemies_desc: "战乱的俄罗斯没多少民主国家。大多数国家都是共产党一党专政国家、法西斯独裁国家或是军政府，它们都威胁着我国的生死存亡。处理这些威胁不但需要外交策略，也需要动用军事力量。任何与我们相邻的国家都可能是潜在的敌人，而这正需要我们的外交官找出谁企图与我们为敌，然后让我们的军队威慑他们，使得他们不敢轻举妄动。我们统一俄罗斯的进程已经势不可挡，因此敌人势必只增不减，做好相应准备是非常重要的。"
 TOM_Diplomatic_education_desc: "唯有人民参政议政，共和国才能正常运转。然而，只有在人民知情的情况下这才可能发生。大多数的公民要么不知道要么误解我们的外交政策，许多人甚至因为缺乏反面消息而轻信谎言。我们应该以通俗易懂的方式将外交政策说给工人们听。我们要解释清楚自己所处的位置，阐述明白对其他国家采取行动的原因，这样人民也会更容易接受我们。"
 TOM_Potential_friends_desc: "虽然我们几乎是俄罗斯唯一的社会民主主义政权，但我们还是大有机会与许多社会主义国家交好的。尽管我们的政体比它们的更加温和，但相较于其他各种法西斯国家和专制国家，我们与其还是更具相似性。我们应该出使这些国家，假如会面能够顺利进行，那我们就有可能与它们建立互利关系。在这片险象迭生的寒冷荒地，拥有盟友将会帮助我们更好地渡过难关。"
 TOM_Central_Asian_Overtures_desc: "在这世上还有哪片土地、哪些人民与俄罗斯的历史以及她的人民联系地更加紧密呢？数个世纪以来，我们一直都在相互贸易，相互斗争，近来数十年亦是如此。这片土地正如现在的俄罗斯一样四分五裂，不过这种情况也不会一直持续下去。各路军阀和民族国家正在争夺这片区域的统治权。这些人也可能会在默许下结盟或签订共同防御条约。无论怎样，如果中亚国家要支持哪位俄罗斯统一的竞争者，我们必须尽力在他们面前将自己塑造成一个强大而有价值的潜在盟友。"
 TOM_Through_Cathay_desc: "当我们致力于让俄罗斯重返世界舞台之巅时，我们决不能忘记那些与我国接壤的国家。在我国东方，屹立着其中一个目前世界上最强大的国家：日本。自本世纪初以来的几十年间，日本确确实实地征服了整个东亚，日军在中国、东南亚的推进都令人印象深刻。然而，虽然日本的征服震撼人心，但其对亚洲的管控正在放松。中国这个巨人正在觉醒，但日本似乎还未准备好面对其将要释放出的动能。我们应该尽量对中国发出亲近的信号，希望有朝一日我们能结为同盟。"
 TOM_Toward_our_Destiny_desc: "我们的共和国如今已超出了所有人对它的期望。它所取得的成就一次又一次向世人证明了我们的执政方式不仅是务实的，而且也是正直的。我们现在已征服了整个中西伯利亚，在未来适当的时机，我们还将通过军事或外交手段统一俄罗斯的其余部分。不论从哪种意图或目的来看，我们统一俄罗斯的步伐都已变得势不可挡。先是从阿尔汉格尔斯克到彼得罗巴甫洛夫斯克，总有一天，会是从莫斯科到符拉迪沃斯托克。这些地区都将会实行民主制度。共和国万岁！"
