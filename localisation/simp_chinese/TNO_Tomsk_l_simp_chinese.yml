 TOM_The_Russian_Federation_Is_On_The_March: "俄罗斯共和国在前进"
 TOM_The_Siberian_Phoenix_desc: "1918年，俄罗斯共和国的覆灭震惊了全世界，这也导致了第一个共产主义国家的建立，却也是俄罗斯共和民主的短暂试验的结束。布哈林的联盟崩溃后，许多人认为中西伯利亚共和国将成为新俄罗斯共和国的核心。可当它也如联盟般崩溃之后，几乎所有人都认为其残留的托木斯克政权也会在同年内崩溃。\n\n但现在中西伯利亚共和国回来了，而且比以往任何时候更加强大！全世界都会听到这个好消息！如今，我们正努力摆脱我们孤立和深居内陆所带来的不利影响，接触更广阔的世界。这之后，将会是我们通过外交手段发动一系列魅力攻势的重要时刻！"
 TOM_Far_From_Friends_desc: "欧洲深陷苦难，启蒙运动的发源地因法西斯主义而伤筋断骨，数个国家因瘟疫之源德国的动乱而趁机独立。然而，在旧时的西方世界中，大西洋彼岸仍有灯塔尚存，那便是美利坚合众国。\n\n尽管美国并不完美且离我们非常遥远，但这不会成为阻碍我们与美国接触的借口。任何阻断竞争对手获取美国的金融援助或者外交承认的努力，都会长久地推进我们统一俄罗斯的步伐。"
 TOM_Close_To_Rivals_desc: "东至太平洋沿岸，西至乌拉尔山脉，俄罗斯的无政府状态导致各种各样的国家诞生。我们的情报部列出了一批有望统一俄罗斯的国家：职业军人构成的红军残部政权，新西伯利亚的军政府、离我们遥远且崇拜德国的死亡邪教，以及由神权统治的人民起义军。\n\n我们必须做好万全准备。若是能通过外交手段协商，促使其他政体温和的共和国加入我们的政府，那就再好不过了。但若是要被迫为俄罗斯的未来而死战，这将充满危险，我们必须做好准备。"
 TOM_A_Declaration_Of_Intention_desc: "很多人在听闻共和国政局的巨大变化后，希望我们就俄罗斯的未来发言。我们也决定表明共和国向着俄罗斯扩张的信念。\n\n托木斯克与她的所有沙龙都在为维护俄罗斯的民主而战。其中，十二月党人是一个致力于人民自由、尊重传统、拥抱现代化和西方思想的团体。共和国将接纳所有热爱自由的人，我们的敌人也不应将我们的善意当成天真。历史的覆辙给了我们一个深刻的教训：所有威胁民主的行为终会被制止，我们会对威胁她的人进行审判与再教育。"
 TOM_The_Northern_Path_desc: "严格说来，我们并不是一个内陆国家。我们国土以北是北冰洋，这是世界上最难航行的水域之一。并且它在一年中大部分时间都处于封冻状态，其他国家几乎无法从东或西通过航线到达我们遥远的北部海岸，这对我们而言是一件喜忧参半的事情。\n\n无论如何，于我们而言，最重要的是我们必须充分利用起来我们所拥有的一切。如果我们能够在北极上空开辟一条环形航线的话，外交飞机就能够大大缩短他们的飞行距离。而当地的渔民也可以从中获得食物补给，以补充我们的资源。同时，北极海岸旁和叶尼塞湾村庄等一系列居民定居点可以发展为该地区飞机和船只的加油站。"
 TOM_The_Southern_Path_desc: "最近几年的形势对中亚来说并不顺利。随着苏联崩溃，哈萨克斯坦等中亚西部地区陷入军阀混战和土匪混战。至于东方，新疆在东京的随意的带领下显得杂乱无章，地方豪强统领着它的日常事务，这也是中国军阀时代开始以来的传统。\n\n但中亚地区也是我们为数不多的与外界沟通交往纽带之一，通过新疆我们可以与日本人领导下的共荣圈国家进行交往。在西边是逐渐复兴的哈萨克斯坦，当地的贸易和航空枢纽已经深入到南部的印度和波斯地区。这是通往更广阔世界的一条漫长的道路，但这也是我们必须穿越的一条道路，只要在我们东方的任一国家拒绝了我们，那我们就难以抵达太平洋沿岸，是时候开始带着礼物和外交官拜访当地领导人了，看看我们最终能够达成什么样的协议。"
 TOM_The_Russian_Federation_Is_On_The_March_desc: "世界认为我们已经入土，认为中西伯利亚共和国是一个失败的国家，不过是混乱与恐怖的俄罗斯无政府状态中的短暂宁静罢了，认为军国主义者、无政府主义者还有其他分离主义者已经严重破坏帕斯捷尔纳克的梦想。\n\n他们不应该再诋毁我们了！正是有俄罗斯平民百姓的希望和决心的拥护，中西伯利亚共和国才得以在战火中重生。我们的国家全心全意为俄罗斯人民的自由平等而战，是新俄罗斯的萌芽。让我们的敌人在恐惧中颤抖吧！让我们的朋友欢欣鼓舞吧！俄罗斯共和国在前进。"
