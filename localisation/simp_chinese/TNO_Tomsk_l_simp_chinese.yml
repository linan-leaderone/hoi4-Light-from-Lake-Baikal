 TOM_Towards_A_New_Patriotic_War: "迈向新的卫国战争"
 TOM_The_Decembrist_Forebears_desc: "十二月党人，这个名字最初来自拿破仑战争的贵族老兵。而我们也会像我们的前辈一样，在任何地方与暴政作斗争。\n\n最初的十二月党人领导着地位低下的俄国农民共同战斗。在欧洲的土地上，贵族与平民的血脉交融，拉近了两个社会阶层的距离。现在共和国的军队也应沿袭这种精神。在战争时期，沙波什尼科夫的核心部队将率领从全国征召来的数千新兵。通过在危机时刻向老兵部队大量补充兵员，我们能把敌人钳制在一个坚硬的机械化铁砧，以及大炮与轻步兵组成的巨大铁锤之间。\n\n平民百姓在和平时期仰赖政治领袖的指引，在战争时期他们将仰望共和国的精英带领他们走向荣耀和自由！"
 TOM_Expand_The_Military_Academy_desc: "研究这样充满忧郁色彩的科学确实是一项令人不快的任务。然而，我们不能让我们的敌人在造成死亡与毁灭的黑色艺术这方面拥有超过我们的造诣。\n\n托木斯克的军校编制将被扩大，研习军事科学的军校生也会被纳入我们军队的计划之中。我们会分析如何利用现代化的方式去组织军队；在军队各层级支援装备的分发过程中试验一些新点子；创新地利用心理学，来提高炮兵部队的杀伤力。\n\n我们的敌人经常嘲笑我们是臭老九。但当我们在战场上把我们对军事科学的领会发挥出来的时候，我们才会笑到最后。"
 TOM_Clean_Conscription_desc: "军人来源于群众，所以让人民明白我们对他们的要求十分重要。在农忙时节对农民征兵，或者在城市对工人随意征兵导致其失业，凡是正常人都会因此对服兵役产生怨恨和反感。\n\n我们将会清晰准确地制定适龄服役人员的名单。据此，地方有关部门将会根据家庭与村庄的情况作出相应调整，以避免在不合适的时间将人力调走。而参军的人将会签订明确的入伍合同，没有人会被随意地留在部队太久。\n\n若是有求于民，那我们至少要讲清楚自己的诉求！"
 TOM_Special_Forces_desc: "特种部队诞生于第二次世界大战中的试验，大多数现代军队都至少有一些用于特殊意图的部队。特种部队训练有素且使用特种装备，他们能够深入敌后，对特定的人物与地点进行外科手术般的精确打击。毕竟军队就像人的身体一样，需要协调运作，如果要害被捅刀，谁能料到会产生什么惊人的灾难性后果呢？\n\n共和国应该投资建设特种部队，并将特种部队的训练方法整合进常规部队。而在将此训练方法推广至其他部队前，我们最好先在少数机敏能干的士兵身上测试这些新颖的战术。"
 TOM_A_New_Cavalry_desc: "沙波什尼科夫元帅对共和国军进行了现代化与机械化升级，他将几个老兵营整合成装甲兵团的雏形。现在，我们是时候继续建设他的成果并且组建一直强大的装甲师了！这些士兵将成为共和国军的先头部队；而这支身坚执锐，拥有毁灭性性战斗力的现代化骑兵军，将是我们军队一笔可怕的资产。\n\n有些人质疑将大多数老兵投入装甲师的想法。但十二月党人相信，这些机动与火力相结合的装备由我们最好的士兵来操控再合适不过了。坦克师用途多样，既能增援即将失守的防线，也能快速打击敌人的薄弱部位。就让我们重现旧时骑兵军的辉煌与震撼吧！"
 TOM_Skirmishers_desc: "在公路和铁路的几百米开外，见到现代景观已经成为了一种幻想。丘陵、森林、河流和沼泽在大自然中自由发展，没有任何改变，穿越他们对我们来说是一个难题。\n\n幸运的是，一般俄罗斯农民都靠对环境的理解谋生。许多来自农村的居民习惯于在森林中寻找蘑菇或猎物。年复一年，这些吃苦耐劳的男男女女为了谋生横穿了整片西伯利亚。凭借他们的经验，我们可以将其编入侦察团。我们不可能总是在中西伯利亚的自然环境中作战，对任何事情都做好准备的态度可以让我们的士兵随心所欲地去往任何地方，在最有利的地方打击敌人！"
 TOM_Private_To_Marshall_desc: "有人指责十二月党人奉行精英主义，催生新贵族骑在普通人头上。我们对此种误解深表遗憾。我们十二月党人的先人就曾寻求如何破除普通人与贵族间的隔阂，而我们这一代人也致力于团结共和国内的所有社会团体。\n\n在行伍间寻找富有天赋之人对我们来说至关重要。即便是个无名小卒，他若能展现出自己的才华，也可以跻身领导层。无论每个人的社会地位如何，战场上大家都是并肩作战保卫共和国的兄弟。我们应该提拔精英中的精英来指挥我们的军队。"
 TOM_Militarize_The_Elite_desc: "俄罗斯有着源远流长的军事历史。而俄罗斯的领导阶层就曾被给予厚望参军入伍，对贵族家庭而言，没有至少一个战斗英雄牺牲都是罕见的。\n\n在中西伯利亚共和国内，托木斯克享誉艺术家、诗人和科学家之城的美称。但我们是时候投笔从戎了。为了拯救俄罗斯，为了光明与希望得以长存，我们必须从心底里接受战争所带来伤痛、苦难甚至死亡。通过再次军事化领导层，我们就如同与人民签订了血契，一份由俄罗斯的敌人流下的鲜血，以及解放俄罗斯所要洒出的热血所铸就的契约。\n\n我们必须战斗，直到俄罗斯大地上诗歌声取代爆炸与枪声的那一天。"
 TOM_The_Republican_Artillery_desc: "现代战争的伟大公理就是火力杀伤。在二十世纪，绝大多数的军队伤亡都由各种各样的火炮从超远距离造成的。\n\n曾经一个小小的下士把这个教训带给了欧洲，而一个世纪以后一战战场上的军队装备着的枪炮，肯定会震撼当年的下士拿破仑。我们应该让共和国军传承这个传统：设置供步兵调遣的永久性炮兵团。我们相信这些长程大炮将是步兵的剑与盾。"
 TOM_Towards_A_New_Patriotic_War_desc: "无论是衰弱的哈布斯堡帝国，还是傲慢的军国主义普鲁士，又或是精于算计的现代英国，都没有打败在欧洲所向披靡的拿破仑，反倒是俄国完成了此等壮举。法国大兵团远征俄国，兵败于博罗季诺，遭受致命创伤，再也无法重焕往日雄风。\n\n其他的俄罗斯军阀还有德国国防军对我们而言，是更加不同且更加危险的敌人。前者会不遗余力地破坏俄罗斯的民主，而后者只要有机会就甚至会透支他们自己的未来以摧毁俄罗斯人民。一场新的伟大卫国战争即将到来，而且残酷程度远超以往。我们定要取得胜利，俄罗斯绝不向暴君低头！"
