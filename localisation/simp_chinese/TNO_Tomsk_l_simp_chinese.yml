 TOM_White_Duma: "§d白色杜马§!"
 TOM_White_Duma_desc: "现代十二月党人学会，如同他们旧时的先驱一样，长期以来一直在向西方寻求宪政的发展。民选的立法机构太容易受民粹主义和煽动蛊惑的影响，委任的立法机构又过于冷酷无情，脱离群众。\n\n因此，十二月党人采用两院制的模式来构建他们的杜马。\n\n人民选举产生的下议院能够提议法律，然后由上议院进行分析审议。上议院的权力又受到制约，其议员都是共和国内最受尊敬的公民，有着多样的政治背景。"
 TOM_Violet_Duma: "§h紫色杜马§!"
 TOM_Violet_Duma_desc: "普通公民必须直接参与政治，这是人文党人最为热切的信念。因此，共和国的立法机构必须采取一院制，其议员必须按比例从国家的各个群体、工会和民间团体派出的候选人中选出。\n\n全民公投和直接民主是当今的主流，只有在人民通过频繁的政治协商，才能维持杜马议员的联合。这一民主程序正是全体人民思想的精粹！"
 TOM_Blue_Duma: "§m蓝色杜马§!"
 TOM_Blue_Duma_desc: "随着技官制和优绩制的兴起，民众的意愿和根深蒂固的官僚利益发生的冲突愈加频繁。现代党人试图通过将任人唯贤与大众授权相结合的方式，先一步地消除这一动摇共和国根基的威胁。\n\n一个不带任何政治色彩的选举委员会，会为各级官僚部门设计考试，只有那些最优秀，最有能力者，才能作为候选人竞选政治职位，并向人民展示他们的竞选提案。这个由富有经验的公务员组成的杜马将会努力工作，以此兑现他们当初对选民的承诺！"
 TOM_Grey_Duma: "§s灰色杜马§!"
 TOM_Grey_Duma_desc: "巴士底党人长期以来所坚持的论点，就是法国革命以来的种种过激行为和之后所有失败的民主制度，都是由选举所产生的立法机构一贯以来的民粹主义作风所导致的。因此，他们的宪法设计出了一个与传统的两院制立法机构互相颠倒的杜马。\n\n代表人民的民选议员将在下议院任职，其职责是审议上议院提出的法律。\n\n冷静客观的上议院专家精心设计出的法律，会在公众的监督下存续或废除。\n\n但巴士底党人绝不会允许民粹主义者的毒药流入到共和国的血液里。"
