 TOM_decembrist_once_more_to_the_pacific_desc: "我们的俄罗斯军队给了我们一份厚礼，那就是将我们的边界拓展到了西太平洋的海边。这个通向大海的新门户意味着我们可以不再局限于在俄罗斯境内进行外交和贸易。等到拥有一支真正的海军和商船队，我们就可以向世界其他地方伸出我们的手。我们的外交官与商人们都对可以再次与世界其他大国建立联系感到兴奋，我们也将进一步与域外国家建立贸易关系。"
 TOM_decembrist_the_lost_sheep_desc: "我们在远东取得军事胜利后，许多农民因此失去了他们的领导人——缅神父。我们可以理解他们被无耻的暴君抛弃与剥削时的愤怒，但是若要把情况稳定下来，我们必须首先安抚他们的情绪。我们可以把缅的信徒带入我们的东正教教堂，然后慢慢地同化他们，至于是否皈依则由他们自己决定。尽管如此，我们还是不能让缅的极端思想荼毒我们伟大的社会。"
 TOM_decembrist_the_wretches_of_harbin_desc: "从哈尔滨城周边走上崛起之路的军阀有着一种和我们民主制度绝不相容的危险意识形态。现在我们的工作就是清理阿穆尔和马加丹法西斯分子余毒，确保共和国的安全。同时，我们将播下希望与繁荣的种子，提振曾经在远东地区遭受法西斯政权迫害的人民。"
 TOM_decembrist_last_of_the_reds_desc: "征服俄罗斯远东地区或许给了我们接触外部世界的机会，但该地区还残存着许多激进共产党人。他们是前苏联的残余势力，在苏德战争爆发前与战争期间，前苏联的内务人民委员会清洗了许多俄罗斯的知识分子。我们不会给这些人忏悔的机会，就像他们不曾给我们的知识分子机会一样。我们必须根除任何残留在俄罗斯远东地区的共产主义。"
 TOM_decembrist_the_great_discord_desc: "帕斯捷尔纳克建立在沙龙基础上的共和国在很大程度上仍被不同党派之间的政治冲突所玷污。为了我们的国家继续向前发展，我们就必须将各个政党进行统合，以减少动乱的可能并组成一个更统一的政府。这样，我们就可以消解怀疑，携手并进。"
 TOM_decembrist_the_militarist_and_the_silovik_desc: "在我们征服西伯利亚和克拉斯诺亚尔斯克后，当地居民仍然对他们的前任国家抱有巨大的爱国热情。虽然这在我们的社会尚可以接受，但我们必须搜查出藏匿于人群中的军事分离主义者，这些人对我们的人民有害。为了造福那些温和的居民，我们必须鼓励他们保持原有的爱国热情的，同时还要严打任何暴力叛乱者。"
 TOM_decembrist_new_business_desc: "在近期重新纳入我们共和国的领土中，有大量的经济发展机遇点，比如那些处于实业家与商人控制下的工业，他们在最近也成为了共和国的公民。因此，要是我们有能力采取果断行动，通过与这些企业家进行交谈，或许能巩固我们国家稳步增长的工业基础。\n\n当然，这样做可能会助长一种荒谬的想法，即我们要将关注重点放在工厂和自然资源，而不是我们人民的政治和物质利益。我们必须继续与这种不计后果的追求经济发展所带来的犬儒主义作斗争。"
 TOM_decembrist_idealizing_the_center_desc: "我们的最终目标是在合理范围内，将每个人都纳入进我们的政治体系中。我们应该鼓励所有不同类型的独立人士分享他们的想法和愿望，不是作为局外人，而是作为最符合他们个人意识形态的沙龙参与者。\n\n虽然我们不能指望每个人都能在短时间内把自己纳入到其中一个沙龙中。我们当然可以鼓励这些人专注于政治以外的事情，但我们肯定要让人们表达他们的不满。让我们可以听到他们的声音并作出回应，这对于我们和他们来说，都是一个现实的问题。"
 TOM_decembrist_a_new_school_of_thought_desc: "为了进一步把各式各样的人纳入我们的政治体系，在全国范围内我们应该鼓励在大学中形成和发展新的政治哲学，它的最终目的是引导这些特立独行的思想家进入我们的四个沙龙其中之一。\n\n本质上，我们允许和倡导每个人表达他们自己的政治思想，同时又巧妙地引导他们向我们的现有体制靠拢，这样就可以达到一个完美的平衡。我们将灵活表现出倾听人民意愿的愿望，同时在最后达成维持现状的结果。"
 TOM_decembrist_the_fractured_left_desc: "苏共党员、无政府主义者以及各种各样的激进社会主义者，他们许多人都住在我们新征服后的土地。我们对他们没有兴趣，更确切地说，我们的信仰与他们的相悖，但我们还是要恨恶罪、爱罪人。\n\n这些受误导的人仍然是我们的公民，如果我们希望把他们整合进入我们的沙龙系统，并解决这个麻烦的政治危机，那我们至少需要听听他们诉苦，并表现出我们重视他们心愿的样子。我们的沙龙应该欢迎社会各界以及不同信仰的人士前来发声。而很不幸，这些人也不例外。"
 TOM_decembrist_the_counter_reformation_desc: "马克思、亚戈达和萨布林的支持者都一样。这不是说他们长得一样，而是对于我们的目的而言，对待他们的方式都一样。\n\n社会主义和共产主义都是宏大的意识形态，拥有巨量的理论和理想，而像马克思那样的思想家不过就是跟我和你一样的普通人。我们可以尝试消除一点这些极端分子的极端思想，将他们推向人文主义思想，使他们远离诸如革命这样的破坏性目的。尽管我们忽略了这无异于直接支持我们的对手沙龙，但这肯定更能避免一群左翼分子破坏我们的沙龙体系。"
 TOM_decembrist_forging_ahead_alone_desc: "正是十二月党人把弹丸之地托木斯克变成强大的俄罗斯。通过工业化、再征服、制定政策、发展人民文化，我们的共和国才发展至此。倘若没有我们的辛勤劳动和独有的高效意识形态和哲学，我们肯定一事无成。在我们前去终结国家政治危机的路上，我们真的没有时间也没有理由向其他沙龙求助。毕竟，我们才是唯一真正地在听取俄罗斯人民需求和感受的沙龙。"
 TOM_decembrist_the_great_symposium_desc: "倘若没有反对意见，也就没有来自社会各界人士的合作，沙龙体系就名存实亡了。我们将修复如今的政治混乱，但我们要以正确的方式实行：与所有沙龙一起合作，从而将每个人整合进入我们的政治机器。\n\n人文党人、巴士底党人和现代党人肯定都能向人民证明我们办事的方式是最好的。不是每个人都想或者必须成为十二月党人，不过为了俄罗斯的利益，我们应该已经到了可接受反对意见的时候。"
 TOM_decembrist_a_new_era_for_the_republic_desc: "到目前为止，政治独立人士和犬儒主义思潮作为我们的心头之痛已经过去了很长一段时间。经过几个月的激烈竞争和艰苦努力，我们的不谐和弦重音计划终于结束了。我们将向整个俄罗斯宣布这一消息，让大家看看我们努力的成果。"
 TOM_decembrist_expand_the_eastern_economy_desc: "一条通往太平洋的新通道已经为我们打开，现在是时候把我们的自由市场经济扩展到东部边界了。我们要像开发中西伯利亚时一样，通过建造工厂和建立新的供应链的方式开发这些土地。在新获得的东部省份，有很大的潜力可供我们发掘，但我们必须在振兴地区经济的同时尊重人与自然的和谐共处。"
 TOM_decembrist_arms_for_the_soldiers_desc: "我们新获得的东方土地与太平洋沿岸可能有助于我们的军事发展。我们应该利用在东部获得的资源为我们的解放者军队制造武器。既然我们在太平洋上有了一个据点，我们就应该通过它来访问外部世界，寻找开发更强大武器的新方法。有可能的话，我们甚至能够带回属于自己的专利。"
 TOM_decembrist_bread_for_the_homefront_desc: "我们的人民总是需要更多的食物，但现在的当务之急是我们必须改善远东地区目前的粮食状况。我们将努力把我们的农场扩大到这一地区，生产更多的农具，从世界其他粮食市场进口粮食，确保我们的人民可以得到足够的粮食维持生命健康。"
 TOM_decembrist_a_visit_to_uncle_sam_desc: "我们的整个政府体系在一定程度上受到了美国的直接影响，我们中有许多人将美国视为真正的民主救世主，世界的希望灯塔。鉴于我国影响力已经扩大到俄罗斯大部分地区，我们应该将领导人派往美国。这是我们目前与美国人建立友谊的最好机会，也许他们能够帮助我们建立一个真正民主的俄罗斯国家。"
 TOM_decembrist_a_new_far_eastern_fleet_desc: "向太平洋扩张需要我们集中所有力量与资源整合成一支由乌合之众组成的海军，他们可以确保我们海上补给线的安全，并保护我们的海岸免遭侵略。我们或许能够打捞出前苏联海军或旧军阀时期的船只，只要它们依然保持完好。这将是我们发展成一支拥有巡逻海岸能力的俄罗斯海军的第一步。"
 TOM_decembrist_the_great_federation_desc: "是的！我们距离成为唯一的俄罗斯共和国政府只有一步之遥，但即使在最终统一还未完成的当下，我们也有其他理由值得庆祝。因为我们的政治危机已经结束，并且发展出了一种方法，这能够使我们可以作为一支独立存在的地缘政治力量，并在有能力完成统一大业的国家中占据有利地位。\n\n我们已经向世界展示了我们所承诺过的民主的光明与力量，现在是向所有人传播自由，向全世界的暴君逐一发送炸弹和坦克的时候了！为了俄罗斯，为了民主！"
