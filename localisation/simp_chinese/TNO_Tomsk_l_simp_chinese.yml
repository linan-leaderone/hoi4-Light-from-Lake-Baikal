 TOM_petrov.20.t: "彼得罗夫的家庭沙龙：人性派的扩张"
 TOM_petrov.20.desc: "阿纳托利·彼得罗夫站在托木斯克国家杜马外的街道上，他意识到自己已经很久没见过它了。至少在他参军之前会这样认为。\n\n那似乎是很久以前的事了，那时他的眼界还没有打开，还没有看清每一个沙龙所许诺的狭隘目标，还没有形成自己的道德观念。而现在，他感到自己比以往任何时候都更加平静，事实上，他在部队中避免派系纷争的能力使他迅速晋升为中士。但也正因如此，他在家中成了孤家寡人。\n\n他知道，如果在之前，他一定会不停谈论人文党人的宏伟计划的，这是一项在共和国各大城市之间建立城市走廊的巨大工程。他们许诺通过城市一体化获得巨大的经济利益，此外还将促进西伯利亚人的身份认同，但这在事实上又意味着什么呢？对普通公民的自由意志进行更大的控制？对种族和宗教身份的侵蚀？财富和机遇的过度集中？\n\n他从来没有对家人说过这些想法。他们听不懂，还会引起争论。在某些情况下，他们所做的已经够多了。\n\n阿纳托利又久久地望着杜马，转身要走。他知道，大楼里的许多议论都是无关紧要的，充斥着那些看不到自己缺陷或别人优点的人之间的矛盾。很像他们家餐桌上所发生的一切。这些人都只关注自己的想法。\n\n而阿纳托利会关注受影响的人。"
 TOM_petrov.20.a: "一个固化的方向。"
 TOM_petrov.21.t: "彼得罗夫的家庭沙龙：对工业党的反思"
 TOM_petrov.21.desc: "阿纳托利·彼得罗夫现在是一名高阶军士，指挥着一支安全部队，他从自己的哨所望出去，可以看到巨大的马加丹港口。\n\n这是巴士底党人最终实现的目标，从西伯利亚通往世界的门户。一个可以消化共和国所有快速增长的工业产出的巨大胃袋。\n\n他的父亲沿着一条为运输大量货物而修建的高速铁路从托木斯克远道而来，只为一睹这片土地。他清楚地记得父亲见到他时那种骄傲的表情。他为他的儿子和家人通过工业手段为共和国的安全和发展做出贡献而感到自豪。阿纳托利无力地点了点头，把这份骄傲还给了他。\n\n的确，大量货物从港口运往世界各个角落，给那些曾经一无所有的人带来了财富。但大部分的物资显然都是为军方准备的。从他在新西伯利亚、克麦罗沃和其他地方的经历后，他很清楚这些武器的作用。他无力阻止任何这样的努力，但这并不意味着他必须像他父亲一样支持他们。\n\n相反，他选择把注意力集中在小事上。今天早些时候，一艘来自美国的货船抵达，当它离开港口时，他查看了货单。里面有一大堆各式各样的儿童玩具，其质量在西伯利亚前所未见。他认为这是整个计划唯一的积极影响，比一排新的装甲车辆更有价值。\n\n他露出了笑容，心中也有了更好的想法。"
 TOM_petrov.21.a: "专注于微小的好处。"
 TOM_petrov.22.t: "彼得罗夫的家庭沙龙：对专家的反思"
 TOM_petrov.22.desc: "阿纳托利·彼得罗夫现在是一名高阶军士，指挥着一支安全部队，他从自己的哨所望出去，可以看到托木斯克郊外巨大的技术设施。\n\n这是现代党人最终实现的目标，一个集中的技术孵化器，它将把西伯利亚变成计算机各个领域的世界领导者。而技术优势在很多方面都是具有决定性的。\n\n有一天，他的姐姐来和他一起吃午饭，从他的位置眺望这栋建筑。他清楚地记得她是怎么看它的，脸上带着无比的满足，又充满着对未来的向往。阿纳托利无力地点了点头，把这份满足还给了她。\n\n的确，从复杂系统中涌现出来的电路、机器和算法，以及其他一些东西，正在给共和国带来好处，给那些曾经一无所有的人带来了财富。但大部分的创新显然都是为军方准备的。从他在新西伯利亚、克麦罗沃和其他地方的经历后，他很清楚军事技术提高的作用。他无力阻止任何这样的努力，但这并不意味着他必须像他姐姐一样支持他们。\n\n相反，他选择把注意力集中在小事上。今天早些时候，他看到一个工程师向他的朋友们演示了一个小装置，他们在这个装置中互相传递一个小球。他看到了他们脸上的喜悦，不禁想象到了一个孩子脸上的喜悦之情。他认为这是整个计划唯一的积极影响，比任何新导弹跟踪系统更有价值。\n\n他露出了笑容，心中也有了更好的想法。"
 TOM_petrov.22.a: "专注于微小的好处。"
 TOM_petrov.23.t: "彼得罗夫的家庭沙龙：对稳健派的反思"
 TOM_petrov.23.desc: "阿纳托利·彼得罗夫现在是一名高阶军士，指挥着一支安全部队，他从自己的哨所望出去，可以看到托木斯克中心广场庞大的人流。\n\n这是十二月党人最终实现的目标，一场旨在庆祝西伯利亚社会结构得以统一的伟大胜利的集会，它无疑增进了公民之间的相互信任和对政府的信任，并为共和国向前发展提供了长期稳定的保障。\n\n有一天，他的母亲也赶来参加，短暂地拥抱了他一下，然后就和她的同伴一起消失在人群中。他清楚地记得她是怎么看着群众的，脸上带着无比的满足，那是她在餐桌上鼓励大家团结起来时的一种高尚的神情，尽管时间很短暂。阿纳托利无力地点了点头，把这份满足还给了她。\n\n的确，在共和国以往的战役中，他所看到的团结和共性的表现都令人鼓舞，减少了托木斯克与外部地区人民群众之间的冲突。但与此同时，他发现在许多不同的少数群体中，文化和宗教的特点有所减少。他不确定这对共和国的未来意味着什么。他无力阻止这种同质化的努力，但这并不意味着他必须像他母亲一样支持他们。\n\n相反，他选择把注意力集中在小事上。今天早些时候，他看到两个家庭，一个来自克麦罗沃，另一个来自前黑军的安那其公社，他们彼此见面并互相拥抱。当他们一起把共和国的旗帜高高举起时，阿纳托利没有看到他们脸上有任何的敌意。他认为这是整个计划唯一的积极影响。\n\n他露出了笑容，心中也有了更好的想法。"
 TOM_petrov.23.a: "专注于微小的好处。"
 TOM_petrov.24.t: "彼得罗夫的家庭沙龙：对人性派的反思"
 TOM_petrov.24.desc: "阿纳托利·彼得罗夫现在是一名高阶军士，指挥着一支安全部队，他从自己的哨所望出去，可以看到新西伯利亚众多新建的高铁站中一个建筑工地。\n\n这是人文党人最终实现的目标，将整个托木斯克-新西伯利亚-巴尔瑙尔的城市走廊变成一个正在迅猛扩张的城市的一部分。这种扩张可以集中经济活动，同时也促进了西伯利亚人的身份认同，这些行动在引领共和国走向未来的道路上都起着决定性的作用。\n\n他知道，一旦看到这样一条走廊建成，自己会无比激动，并且会在这条铁路线上连续坐几个小时。但现在他有了防备。\n\n的确，这种联系将改善数百万西伯利亚人的生活，因为它将家庭和企业联系了起来。但许多最初运行的列车都会运载军事装备。改进的铁路线在改善军事后勤方面同样有着巨大作用，在新西伯利亚、克麦罗沃和其他地方的经历之后，他清楚地知道这种改进会带来什么。他无力阻止任何这样的努力，但这并不意味着他必须支持他们。\n\n相反，他选择把注意力集中在小事上。今天早些时候，他看到一列从一个非常偏远的地区出发的火车上，有一个小家庭下了车。这个家庭显然从来没有去过任何一个著名城市。他在他们年幼的孩子脸上看到了喜悦，惊讶于这里的熙熙攘攘，如果没有这一条铁路，他可能永远都看不到这样的景色。他认为这是整个计划唯一的积极影响，比任何一条高速军事运输线路更有价值。\n\n他露出了笑容，心中也有了更好的想法。"
 TOM_petrov.24.a: "专注于微小的好处。"
 TOM_constitutional_crisis.1.t: "选举进步运动兴起"
 TOM_constitutional_crisis.1.desc: "最近有媒体报道了一则令人担忧的消息，关乎我国的民主制度。来自中西伯利亚解放区的人们——称自己为“选举进步运动”——呼吁废除特殊投票制度，并要求得到沙龙的支持。虽然在他们看来，这听起来不错，但对于托木斯克独特的民主制度来说，这意味着终结帕斯捷尔纳克理想的设计。从这个设计来看，任何人都有权竞选公职，但沙龙系统限制了候选人可以选择的意识形态类型。有些人可能会说这是有意为之，但这比任何想法都更有好处。沙龙选举系统维持了托木斯克的民主稳定，这在俄罗斯是罕见的。如果没有这个制度，谁又知道会有哪些危险的意识形态潜入我们的民主生活，并从内部撕裂它。\n\n主要的政治人物已经做出了许多回应，但这场“选举进步运动”似乎不会很快消停。我们可能不得不为一场将决定我们民主命运的对决做好准备。希望这会是和平的。"
 TOM_constitutional_crisis.1.a: "为了稳定。"
 TOM_constitutional_crisis.2.t: "街道上的游行"
 TOM_constitutional_crisis.2.desc: "从选举进步运动那传来了令人担忧的消息，托木斯克的街道上出现了多次游行，游行主要由要求扩大民主的人士组成，这毫无疑问与选举进步运动有关。更糟糕的是，有报道称游行中有许多多令人厌恶的人，包括分离主义者、无政府主义者和共产党人。尽管如此，人群中也有很多真正的民主党人，这一切都表明这场运动不只是一场分裂阴谋。\n\n在托木斯克，人们对于沙龙制度应该改革还是保持原样存在分歧。虽然重整政治系统可能会让这些讨厌的元素进入政府，但有又什么理由可以解释为什么沙龙应该保持它原来的样子呢？沙龙系统毕竟是有限制的，但是改革会背叛帕斯捷尔纳克的理想吗？"
 TOM_constitutional_crisis.2.a: "我们要坚持走目前的道路。"
 TOM_constitutional_crisis.3.t: "局长，部长与总统"
 TOM_constitutional_crisis.3.desc: "托木斯克警察局长面对着萨哈罗夫总统和他的部长会议，站在总统面前说道：“总统先生，正如你在其中看到的，对这次独立运动的分析表明，虽然他们主要由合法团体组成，但激进分子也潜伏在他们中间。毫无疑问，他们会对我们的民主构成严重威胁。每十几个真正的共和主义者中就有一个共产主义者或法西斯主义者，他们正密谋终结我们的共和国。”\n\n“我们不能把所有不同意我们的人都关起来！”萨哈罗夫的首席部长安东尼娜·皮罗日科娃说，“如果我们无视人民的声音，就是在伤害共和国自己。”\n\n“安东尼娜，你难道不明白这些人对我们独一无二的共和国所造成的危险吗？”另一位主要部长波比斯克·库兹涅佐夫的声音传来，“这些人想要独立政治人士参加我们的选举！他们要摧毁帕斯捷尔纳克的理想民主！如果独立政治人士当选，谁知道他们当选后会做什么呢？尤其是法西斯分子和共产主义者！”\n\n“等一下，库兹涅佐夫，”萨哈罗夫说，他不希望会议失去控制，“人民的观点仍然是有道理的。他们认为我们的民主对他们是一种限制，而独立参选是让他们的声音被听到的唯一途径。虽然我也同意我们不能改变体制，但我们需要向人民作出承诺。如果忽视这一点，谁知道将来会发生什么。”"
 TOM_constitutional_crisis.3.a: "我们需要做出抉择。"
 TOM_constitutional_crisis.4.t: "遥不可及"
 TOM_constitutional_crisis.4.desc: "“求你了，我只需要你配合一下。如果你能——”\n\n意识到自己的电话被挂了，利哈乔夫骂了几句，放下了电话。他知道这将是一段非常难熬的时期。费了那么长的时间，那么多的努力，在共和国几近崩溃之后又重新建立起一个统一的共和国，这些该死的抗议者却威胁说要让这一切付之东流。要是他们能明白，这些都是为了他们着想就好了！\n\n现在，他发现自己只能一个一个地呼吁温和派，试图缓和政治紧张局势，减轻政府的压力。虽然与许多人的交谈令人愉快，但也有一些人，比如刚刚那位，根本不想参加。如果他能有多一点时间准备，他本可以解决这一切，让人民放心！然而，他没有时间，也没有准备，现在光是想想也毫无意义了。他发出一声长长的、疲惫的叹息，不情愿地拿起电话，开始拨打另一个号码。他想知道帕斯捷尔纳克如果活着经历这一切，会怎么做。即使到那时，他还会保持航向吗？利哈乔夫不知道，所以他干脆又把电话放在了耳边。"
 TOM_constitutional_crisis.4.a: "最优秀的人也会暴走。"
 TOM_constitutional_crisis.5.t: "麻木"
 TOM_constitutional_crisis.5.desc: "助手们正源源不断地从一个地方跑到另一个地方。德米特里·肖斯塔科维奇在大厅里来回踱步，好像不知道该往何处去，他也不能责怪他的助手们。这个国家正处于严重的危机之中，每个人都需要竭尽全力使它恢复正常，包括他自己。然而，他却没有意愿去捍卫政府，反对抗议活动。\n\n突然，他的注意力被一个向他跑来的脚步声吸引住了。这是他的老朋友兼盟友莫伊谢伊·魏因贝格。“莫伊谢伊！我希望你带来了好消息。”\n\n当魏因贝格摇头的时候，肖斯塔科维奇刚燃起的希望一瞬间就破灭了。“恐怕不行。尽管仍在可控范围内，但骚乱只会愈演愈烈。”\n\n肖斯塔科维奇咬着嘴唇，转过头去。“那么，我们该怎么办？”他问，这个问题既是对魏因贝格，也是对他自己说的。“我们要想一个比暴力镇压异议要好的办法，但我看到的唯一解决办法是……”\n\n“改革选举制度，扩大投票权。尽管我们一直都支持这样做，但这会挑战宪法秩序，使共和国陷入反动派和革命者夺权的危险。”\n\n“正是如此。谢谢你，莫伊谢伊。你总是能很快理解我的意思。”肖斯塔科维奇感激地笑了笑，然后带着新的决意向他的办公室走去，“我将继续下令平息任何暴力事件。莫伊谢伊，如果你有任何关于政治改革的想法，请把那些想法留住。我觉得它们可能很快就要被用上了。”"
 TOM_constitutional_crisis.5.a: "不确定与改变并存。"
 TOM_constitutional_crisis.6.t: "全面措施"
 TOM_constitutional_crisis.6.desc: "哈尔姆斯整理了一下他的衣服，站在内阁面前，所有人看起来都显得很不自在，等待总统开启这个特别会议。“你们必须明白今天我为什么要带你们来这里，”他停下来看着同胞们说，“这是一个与国家安全相关的问题。”\n\n“先生，事情正在得到解决。”沙波什尼科夫自信地说。\n\n“这很好，但我说的不只有工人起义。”\n\n“你们在讨论分离主义者的煽动吗？”沃兹涅先斯基看了看沙波什尼科夫，又看了看总统，插嘴道。\n\n“这正是问题所在。没错，分裂分子虽然是少数，但这并没有减少他们的威胁。例如，最近的抗议活动可能会传播他们的理念。他们要求终止沙龙体系，而这个体系多年来一直保护着这个共和国的安全。”\n\n哈尔姆斯停下来，看着他的内阁表示赞同。他们点了点头，于是他继续说下去：“这就是为什么我们必须尽快处理他们的原因。”\n\n“哈尔姆斯总统，我们应该像对待起义的工人那样对待他们吗？”\n\n“不，没有必要，沙波什尼科夫。他们很危险，但也没那么危险。”\n\n“他们的抗议不利于国家稳定，”奥莱尼科弗回答说，“人文党人已经在杜马表达了他们的同情。更不用说这些人对我们的制度自信造成的影响了。”\n\n“这就是为什么我们必须密切关注他们，如果他们变得……暴力，我们就要做好充分的准备。在理想的情况下，他们会被纳入共和国体系中，无论是经济上还是社会上，而且，如果他们做大，超出了我们的预期，我们也可以通过适当且合法的手段来处理它们。大家都同意吗？”"
 TOM_constitutional_crisis.6.a: "“赞成。”"
 TOM_constitutional_crisis.7.t: "首都的反抗议活动"
 TOM_constitutional_crisis.7.desc: "托木斯克市长坐在自己的办公桌前，听警察局长描述外面的情况，双手剧烈地颤抖。市长是个一年前才当选的胖乎乎的小个子，而抗议者们已经在撕裂他的城市，甚至是整个国家。这样开始我的任期真是太棒了，他自嘲地想。“情况很糟糕，先生，”局长开口说，“曾经的分裂分子似乎从我国各地赶来抗议政府。”\n\n市长点了点头，极为希望自己能喝一杯伏特加来镇定一下紧张的神经。\n\n“没有发生重大冲突。”\n\n“反抗议示威者呢？”\n\n“他们也很生气，但也没有动手。”\n\n“他们似乎在等待对方先采取行动。”\n\n局长点点头。“我们有足够的部队保护共和主义者免受分裂分子的攻击。”\n\n“我们也可以让他们自己选择。”\n\n局长扬了扬眉毛，但什么也没说。\n\n“我在等待政府的消息，因为这既是一个全国性的问题，也是一个地方性的问题——”\n\n市长正说着，门砰的一声打开了，进来了一个刚从学校出来的年轻人，跑向市长的办公桌。\n\n“先生，是从安全部门发来的电报！”\n\n市长抓起电报，上面写着……"
 TOM_constitutional_crisis.7.a: "…叫警察来。"
 TOM_constitutional_crisis.7.b: "…任抗议者斗到底吧。"
 TOM_constitutional_crisis.8.t: "警察上街巡逻"
 TOM_constitutional_crisis.8.desc: "暴力威胁着我们的首都，我们唯一的选择就是派警察来平息局势。\n\n由于警方在抗议活动中支持共和国一方，我们原本希望抗议者会对抗议效果失去希望。然而，不幸的是，一些抗议者并没有如我们预期一样散去。一些反共和人士与警察和反抗议者发生了冲突，导致许多人在暴力中受伤。然而，战斗结束后，随着越来越多的警察出现在城市中，许多抗议者已经平静下来。看起来我们把警察带进来的决定是好的，因为抗议者开始回家了。\n\n然而，在政府有很多人在批评我们的行为。我们的确已经削弱了独立政治人士的权力，但在这个过程中，我们违背了共和国的理想。"
 TOM_constitutional_crisis.8.a: "我相信我们做出了正确的选择。"
 TOM_constitutional_crisis.9.t: "街头械斗"
 TOM_constitutional_crisis.9.desc: "我们决定让抗议者自行其是，不出所料，很快便发生了巷战。在没有警察维持和平的情况下，抗议者和反抗议者很快开始打的你死我活。警察的出现被控制在最低限度，几乎没有人干预。\n\n知道现在，虽然还有几起街头冲突正在发生，但大部分都以双方自相残杀而告终。有很多人受伤，其中有几个人被送往了医院，所幸没有死亡报告。谢天谢地，抗议活动似乎已经结束了，因为双方都已经精疲力竭，组织混乱，无法继续下去了。我们的不干涉计划显然奏效了。\n\n尽管有许多人批评我们政府的行为，或者更确切地说，是不作为，但仍有许多人说，我们让抗议者自己解决是正确的。毫无疑问，我们确实坚持了自己的理想，但独立政治人士的信念又得到了增强。"
 TOM_constitutional_crisis.9.a: "是时候和解了。"
 TOM_constitutional_crisis.10.t: "和解？"
 TOM_constitutional_crisis.10.desc: "托木斯克——中西伯利亚共和国领导人公开宣布成立一个法律实体，以了解最近在议会外发生的抗议活动。这一法律实体的正式名称是“关于抗议活动真相与和解的正式委员会”，将由不涉足政治的法官、公务员与调查人员组成，其目的是确定暴力程度，谁该对暴力负责，以及谁不该对暴力负责，并就今后如何避免暴力提出建议。\n\n该委员会在共和国历史上属于首次设立，它的职权范围也是前所未有的。政府的许多人都表示，虽然这场关于民主的信仰危机一直令人担忧，但它本来可能会严重得多。一位消息人士曾表示：“暴力可能会引发骚乱。”\n\n许多政治评论家担心这次事件会引起民众的犬儒主义，尤其是来自前分离地区领土民众的犬儒主义，他们呼吁政府恢复人民对民主制度的信仰，再次确保国家的稳定。"
 TOM_constitutional_crisis.10.a: "委员会总是能解决我们的问题，对吧？"
 TOM_constitutional_crisis.11.t: "联盟确定了他们的论点"
 TOM_constitutional_crisis.11.desc: "独立政治人士似乎又一次试图推翻共和国的独特民主制度，这次是针对受限制的选民群体，这是托木斯克式民主的重要原则之一。它赋予了受过教育的人更多的特权，让他们可以在更重要的事情上投票，让知识分子在政府中拥有更大的发言权。虽然从程序上讲，这个特殊投票群体是向所有通过入学考试的人开放的，但由独立政治人士组成的扩大民主权利联盟指责特别特殊投票群体政策并不民主，而且还提出了一项支持废除特殊投票群体的法律诉讼。\n\n他们认为，所有人都应该得到同样的投票权利，不管他们的受教育程度如何。虽然一开始听起来这很合理，但选民群体在帕斯捷尔纳克的宪法设计中起着至关重要的作用，是我们共和国要保护的理想之一。废除它很可能导致沙龙系统的终结。\n\n尽管如此，许多公民仍然支持联盟的行动，特别是新融合省份的居民。尽管缺乏法律依据，但该案预计将上诉至最高法院。下级法院的法官先后做出了矛盾的判决，虽然这个案子一开始看起来很小，但它很可能会导致我们共和国的独特民主制度的覆灭。"
 TOM_constitutional_crisis.11.a: "托木斯克等待着它的命运。"
 TOM_constitutional_crisis.12.t: "最高法院听取反对限制投票权群体的意见"
 TOM_constitutional_crisis.12.desc: "托木斯克——今天，最高法院决定审理由扩大民主权利联盟提出的法院案件，该案件提出沙龙式的政治治理是反民主的，这从根本上与中西伯利亚共和国的建国原则不相容。联盟主要由来自新占领领土的公民和对沙龙政治持批评态度的公民组成，在过去几个月中，联盟在成员和资金方面都取得了重大进展。\n\n最令支持沙龙政治的人感到惊讶的是，许多杰出的人文党人都以律师、研究人员甚至是其他沙龙代表的身份加入了联盟，这一切都是为了协助联盟处理法律问题。“我认为，”有个人发言了，“一群公民因为他们的意识形态超越了沙龙的框架而被否定，这是不道德的。对很多人来说，这是他们第一次遇到这样的制度，所以他们会追求更能代表他们需求的东西，这是完全可以理解的。”\n\n开庭的确切日期尚未最后确定，但托木斯克和整个共和国的人民都担心，无论结果如何，最高法院的判决都会产生深远的政治影响。"
 TOM_constitutional_crisis.12.a: "精英的民主，还是人民的民主？"
 TOM_constitutional_crisis.13.t: "街头流言"
 TOM_constitutional_crisis.13.desc: "“你是不是厌倦了？”他开始说话，声音低沉，带着喉音，“那些精英告诉你，谁能投票，谁不能投票？”\n\n斯捷潘诺夫停了下来，嘴里叼着香烟，他看到了街对面的那个男人，站在两三个大箱子顶上大喊着，一群人围着他。“沙龙里的精英们告诉我们，我们是一个完美的民主国家——但我必须问，朋友们，一个禁止在他们那些荒谬而神秘的政党以外的人士参选的民主国家，能真正做到“民主”吗？一个自由的国家能真正“自由”吗？如果四个沙龙之外的人连选票都没有，那还能叫选举吗？”\n\n斯捷潘诺夫用力地吸了一口烟。坐在他身后长凳上的一位年长的男子笑了起来。斯捷潘诺夫转过身来，弹掉了一些烟灰。“有什么好笑的，老头？”\n\n“那个人，他是个共产主义者。真正的人民代表，就是他！”\n\n斯捷潘诺夫耸耸肩：“这似乎不关我的事。无论它是左是右，精英们总是会管着这群该死的东西。”\n\n老人点了点头。“不过，”斯捷潘诺夫继续说，把他烧完的香烟扔在地上，“至少共产主义者没有假装民主。而我希望每一个知识分子都能在上流社会的晚宴中被噎死。”\n\n“对，是这样的。也许最高法院会做出对我们有利的判决。”\n\n“好像是这样，老头儿。不过那些老家伙和他们是一伙的。该死，如果他们为了反对人文党人的观点而禁止了其中一个沙龙，我也不会感到惊讶。”\n\n老人似乎也在思考这个问题，他继续注视着街对面的演讲者。"
 TOM_constitutional_crisis.13.a: "“介意我借支烟吗？”“嗯，反正我也准备辞职了。”"
 TOM_constitutional_crisis.14.t: "体制破碎"
 TOM_constitutional_crisis.14.desc: "斯捷潘诺夫并不是个经常生气的人。当他生气的时候会猛击墙壁，但他很少会有超出这种方式的行为。但是当他早上读到新闻标题的时候，他感到他的心受到了伤害，他真的被激怒了。报纸上赫然写着：\n\n内部人士消息：最高法院支持沙龙系统——联盟被激怒了。\n\n作为一个理性的人，他从一开始就知道这个结果。唯一不这么想的可能只有好高骛远的理想主义者、人文主义者一样愚蠢的人。但是法院对此的意见是这样写的：“我们还不能在这个时间点下放我们的民主”。这让他很生气。这种感觉就像一条狗倒下后，还被人一遍又一遍地踢打。\n\n那些白痴真的认为这种事可以永远持续下去吗？\n\n突然，斯捷潘诺夫听到公寓外面传来喊叫声。他跑到窗前打开了窗户，看见楼下有一群人正在袭击对面的商店，那是一家巴士底党人开的知名商店——如果还有人的话。一个垃圾桶被扔进了窗户，玻璃碎了一地。\n\n有那么一刻，斯捷潘诺夫想要报警。紧接着他意识到，这又有什么关系呢？如果结果是一样的，那又有什么关系呢？如果那些精英，那些有权有势的人，那些站在山巅上的人，不愿意倾听人民的心声，为什么不让他们听听看呢？\n\n于是，斯捷潘诺夫穿好衣服，以防万一，他带上了那支值得信赖的左轮手枪。他走到街上，开始筹划他有生以来的第一次政治行动。"
 TOM_constitutional_crisis.14.a: "暴乱是不被理睬者的语言。"
 TOM_constitutional_crisis.15.t: "梦想破灭"
 TOM_constitutional_crisis.15.desc: "德米特里·利哈乔夫的办公室门口传来一阵轻微的敲门声，使他无法专心阅读那封信。当然，这算是一个不错的消遣。这些有关抗议和国内动乱的信件让利哈乔夫担心接下来会发生什么。“请进。”他告诉门口的人。\n\n门打开了，进来的是莫伊谢伊·魏因贝格，他随手关上了门，给了两人一点隐私空间。“你好，德米特里。你说有事要跟我说？”\n\n“是的，是的。请坐，莫伊谢伊。”魏因贝格坐下后，利哈乔夫继续说，“我想应该不需要我告诉你是什么事吧。如果这种情况继续下去，共和国就会在压力下自行崩溃的。坦白地说，我现在非常绝望，我愿意支持任何有可能的解决方案。”\n\n想到这里，魏因贝格叹了口气。“我有一个解决办法，但你不会喜欢的，德米特里。”尽管如此，利哈乔夫还是点头示意魏因贝格继续说下去。“我们不能维持现行的宪法了，”魏因贝格劝他让步，“必须对其进行有意义的改革，以创造一种真正具有代表性的民主，并使人民满意。”\n\n利哈乔夫皱起了眉头，用一个很低沉的声音说：“你真的要我们去安抚那些该死的分裂分子吗？”魏因贝格张开嘴想说话，或许是想道歉，但利哈乔夫挥了挥手制止了他。“不，我——你说得对，莫伊谢伊，我很抱歉。我支持宪法改革，但现在，请不要打扰我。”魏因贝格犹豫了一下，怜悯地看了利哈乔夫一眼，答应了他。\n\n门咔哒一声关上了。利哈乔夫从桌子里取出一瓶伏特加，大口喝了下去。帕斯捷尔纳克的理想共和国就是这样灭亡的。"
 TOM_constitutional_crisis.15.a: "梦想不可能永远存在。"
 TOM_constitutional_crisis.16.t: "闪亮登场"
 TOM_constitutional_crisis.16.desc: "在等待会面的同时，丹尼尔·哈尔姆斯在思考着共和国所面临的危机，以此消磨时间。一想到抗议者幼稚的要求，他就感到厌烦。难道他们没有看到那些与他们同行的激进分子给共和国带来的威胁吗？他们甚至比人文党人还要糟糕。但同时，他却不能说他们全是错的。宪法改革是迫切需要的，现在他脑子里唯一的问题就是怎样才能得到其他沙龙的支持。\n\n终于门打开了，安东尼娜·皮罗日科娃走了进来，用好奇的目光打量着他。“哈尔姆斯，你有什么事要对我说？”她在桌子后面坐了下来，问道。\n\n“啊，皮罗日科娃女士！欢迎，欢迎！”他给了她一个大大的笑容，但两个人都知道，哈尔姆斯的眼中没有笑意。“好吧，那我就开门见山了。我知道我们都不想让共和国崩溃，但不幸的是它似乎正在朝这个方向发展。然而，如果我们的沙龙，和其他人通力合作，或许能找到一个…解决方案。”\n\n“你指的是修改宪法吗？”看到哈尔姆斯惊讶的表情，她微微一笑，“因为这是唯一合理的解决办法，再说你也不傻。就算你不打算提这个建议，我也要提了。”\n\n这让哈尔姆斯笑了：“好吧，好吧，好吧！皮罗日科娃女士，你可真是个危险的女人。是的！宪法没有能遏制政治极端主义的危险，为了共和国的生存，我们必须修订宪法。那么，我们可以开始谈细节了吗？”"
 TOM_constitutional_crisis.16.a: "理想比繁星更闪耀。"
 TOM_constitutional_crisis.17.t: "最高法院听取反对限制投票权群体的意见"
 TOM_constitutional_crisis.17.desc: "托木斯克——今天，最高法院决定审理扩大民主权利联盟提出的案件，该案件称，作为中西伯利亚共和国传统神圣之物的沙龙系统与民主价值观念是不相容的。但由于联盟的成员人数很少，资金供应也有限，因此该联盟一直难以在公民中受到欢迎。\n\n对于共和国来说，摆脱沙龙政治体系的想法令许多人感到震惊。“我不认为这是真的，”34岁的丘多夫·尼古拉耶维奇发表了自己的意见，他一直都是现代党人沙龙的一分子，“我的意思是，我们还有其他的办法可以阻止那些所谓的‘人民之友’破坏我们的公民权利吗？”\n\n尽管沙龙的风格有点非主流，但它仍保持着共和国最重要政治传统的地位，许多人无法想象使用其他方式来治理这个国家。该联盟的许多成员，比如其组织者斯塔罗韦洛夫·阿莱斯凯维奇也认为，尽管沙龙的确有能力、受欢迎，但他们对“没有沙龙支持就无法在政府中担任公职这种不民主且不道德的制度”持批评态度。\n\n从目前看来，预计只有很少人会密切关注这次审判。"
 TOM_constitutional_crisis.17.a: "民享、民治的民主。"
 TOM_constitutional_crisis.18.t: "体制运转"
 TOM_constitutional_crisis.18.desc: "托木斯克——今天，最高法院就扩大民主权利联盟的案件做出了最终裁定，支持特殊投票群体政策，法院判决“沙龙对投票资格的限制完全符合宪法，因此法院决定驳回原告的大部分诉讼请求。”\n\n联盟中的一些人对这一决定感到失望，但也有很多人表示，这一结果是意料之中的。一位不愿透露姓名的工作人员说，我们从没有真正得到公众或宪法的支持。“我们总是会失败的。”\n\n尽管首席大法官的核心观点是特殊投票群体政策符合宪法，但他的讲话依然在联盟与沙龙各自的支持者中引起了不小的关注，他开始讲话。\n\n“这个共和国是建立在民主价值观和包容一切的自由之上的。这就是为什么我们必须做得更好，做得更多，永远不要忽视公民的声音，不管他政治信仰或先前的效忠对象，只有这样，民主才能在世界各地蓬勃发展。”然后，他的讲话中谈到我们应扩大选民群体，且立法和行政部门要得到特别关注。"
 TOM_constitutional_crisis.18.a: "一个稳定而有序的国家，一个进步与改革的国家，这些都是健康的政治生活的必要成分。"
 TOM_constitutional_crisis.19.t: "联合声明"
 TOM_constitutional_crisis.19.desc: "集中在演讲台下的人们多数面带迷茫和忧虑的表情交流着；最近沙龙合作得很好，但很少有人看到两家不同沙龙的领导成员在一起向人们发布演说。也许这和最近的骚乱和抗议有关？\n\n直到莫伊谢伊·魏因贝格和安德烈·萨哈罗夫走上演讲台，走上演讲台上两个讲台中的一个时，台下突然变得鸦雀无声。人们似乎对现在该如何看待这种局面变得更加迷茫了。“祝全体共和国人民有美好的一天！”萨哈罗夫说，他看上去很疲惫，但声音仍一如既往地坚定，“我毫不怀疑你们都看得出最近要求改变我们政府体制的抗议活动愈演愈烈，我和我的朋友兼同事莫伊谢伊·魏因贝格今天在这里发表演讲来解决这个问题。”他朝莫伊谢伊轻轻点头，并报以微笑，“请您开始吧。”\n\n魏因贝格清了清嗓子，扫视了一眼台下的人群，发现全是些陌生的面孔。一个民主政体的领导人可不能继续这样下去了。“我在此向你们保证！同胞们！我们在倾听你们的忧虑！你们的恳求！而我们也正尽我们全力尽快解决这场危机，所以我只恳请你们对我们多一点信心。只有当全共和国的人们团结一致之时，我们才能在任何环境下继续生存；但是为了生存下去，为了这个国家值得我们所有人团结一心一起为保卫他而战，我们必须不断地重新评估调整自己的情况。”\n\n台下的人们开始窃窃私语，他们对事态的发展感到无比惊讶，当然，他们总体看上去很满意。萨哈罗夫无法掩饰他对骚乱即将解决的兴奋，高兴得咧嘴笑了。“在各位的支持下，我们最终将打造出一个值得为之奋斗的共和国。直到那时，我可以向你们保证，这一切都是值得的！”"
 TOM_constitutional_crisis.19.a: "俄罗斯正在变得更加美好。"
 TOM_constitutional_crisis.20.t: "自由且公开的辩论"
 TOM_constitutional_crisis.20.desc: "彼得在杜马辩论开始时愤怒地记录着。这几个星期一直很忙，所有的宪法讨论和法庭案件都在进行，但即便如此，他的编辑还是希望他坚持杜马的报道。无趣，彼得想着。\n\n不过，也不全是无聊的事。这场辩论不仅涉及基本的、温和的内容，还涉及共和国的创始原则——以及这些原则在政府宪法结构中的地位。许多人问，设立上议院的目的是什么？这些问题的答案从人文党人保护自由和劳动人民的理想，到巴士底党人对民粹主义与犬儒主义的仇恨。在辩论结束时，一位人文党人拿起麦克风，走向讲台并向他的同事们发表了讲话。\n\n“朋友们，同志们，我不仅作为一个人文党人的代表，而且作为一个忠诚的爱国者和中西伯利亚的公民，作为一个人类自由的信奉者，在这里对你们讲话。我讲这番话的信念是人人生而平等，任何想要剥夺这些基本自由的人都是人民的敌人。这就是我们正在做的，保护人民不受那些想要剥夺他们自由的暴君的摆布。”\n\n“但单凭这一点并不能保护我们，因为只有当人民对民主、对宪法、对制度失去信心时，这些人才能夺取政权。如果我们的领导人不把我们的根本利益放在心上，人们为什么要想信我们呢？”\n\n房间里安静了下来。就连彼得的笔也停止了书写，低头看着这个年轻人。\n\n“我相信国家先于沙龙。为了改善这个国家的人民信仰，我支持任何诚实、善意的政治尝试，不管他们站在哪一边。我的许多盟友也同意这种观点。”\n\n那人离开了讲台，但吵闹声没有再出现。"
 TOM_constitutional_crisis.20.a: "妈的，我把这一切都记下来了吗？"
