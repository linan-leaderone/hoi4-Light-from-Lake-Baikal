 TOM_Bukharins_Inheritor_desc: "尽管布哈林的罪过很多，但他在西伯利亚计划中留下的遗产无疑是伟大的。一个巨大的工业综合体，横跨西伯利亚的广袤地带，拥有包括资源开采作业、基础设施和在当时看来十分先进的现代化工厂在内的一系列工业化成果。虽然苏联还没来得及好好利用它就垮台了，但对我们的国家而言，正是通过利用这些成果崛起的时机。有了西伯利亚计划的巨大经济资源，我们就有了形成经济现代化的坚实基础。"
 TOM_Talk_To_The_Worker_desc: "几十年前的十月革命给了我们一个深刻的教训，忽视工人的结果就是流血革命。我们必须思考这么做能让工人得到什么，毕竟我们所从事的一切发展工业的努力，如西伯利亚计划，以及每一项经济活动都是为了让人民受益。如果结果只有资本家和工厂老板可以从我们人民的艰苦劳动中获得好处，我们所做的一切不就白费了吗？无论如何，我们都必须小心谨慎，不要让工人群众失望。"
 TOM_Tea_With_The_Bosses_desc: "正如我们不能忽视工人，我们同样也不能忽视工业领袖的想法和愿望。我们所制定的经济计划必须与市场的发展相同步，以便在实施中西伯利亚计划的过程中促进我国的企业成长与经济繁荣。\n让我们与中西伯利亚最有权有势的老板们坐下来谈谈。如果他们愿意合作，有意愿意愿帮助我国实现经济增长，我们自然也会投桃报李。"
 TOM_Hear_From_The_Bureaucrats_desc: "重要的一点是，在我们的设想中，中西伯利亚需要依赖广大的公务员群体进行管理。我们需要大量地分配和指派新的岗位去执行工业化计划。不过，在我们开始行动之前，我们需要了解一下我们官僚机构的实际情况。关于我们官僚机构现状和目前工业化进程的每一份信息都必须尽快提交上来。快点向我们汇报所有的数据，告诉我们你所知道的一切！快行动起来，同胞们！"
 TOM_A_Fair_Deal_desc: "我们收到了来自中西伯利亚的工商界人士的来信。然而，正如我们所料，他们的诉求不尽相同。事实上，这两个群体之间存在着很大的冲突，我们必须尽快解决问题。\n政府已经开始执行一项严格的仲裁程序，我们将举办听证会来解决劳资纠纷。工人被用工业化的理由强迫加班？仲裁。老板因为员工要求太多带薪休假而气愤不已？仲裁。其他的问题怎么办？你猜对了：仲裁。\n我们不需要插手这些事情，让中立的第三方来解决出现的所以问题，劳资双方都会认为我们对他们一视同仁。"
 TOM_Calibrated_Performance_desc: "一直在处理的数据、持续建造中的建筑物、不停在发放的许可证、不断生产出的商品和归档的文件，这些东西的数量已经远超人们的想象。为了帮助商人、官员和学者在必要时维持和调整正在进行的计划，我们将把所有数据归档到一个公开的数据库中，任何人都可以访问。毫无疑问，我们将需要指派几名公务员来全职管理这个庞大且不断增长的数据库。"
 TOM_Two_Years_To_Modernity_desc: "改进后的中西伯利亚计划取得了巨大的进展，但是这一计划和我们国家都快跟不上时代了。如果我们希望有一天能成为一个经济大国，就需要以前所未有的速度实现现代化。作为工业化项目的一部分，我国政府将对公有与私有企业进行投资，将技术的快速发展作为第一目标。我们的企业家在两年内能申请到多少专利，让我们拭目以待。"
 TOM_Ad_Astra_desc: "中西伯利亚地区的发展已经超出鲍里斯·帕斯捷尔纳克当初不切实际的预想了！工厂生产出的产品比以前更丰富且经营状况更好了，人们的精神状态和职业道德达到了前所未有的高度，经济运行得也很顺利，工人和商人都很满足。当然，我们仍然像你们一样在其他地方存在着问题，但是在一个极度缺乏这两样东西的世界里，中西伯利亚已然成为物质和精神富足的堡垒。我们已经到达了月球，现在，我们将向着群星进发！"
 TOM_Cultural_Shift_desc: "托木斯克，以及整个中西伯利亚，已经获得了巨量的物质精神收益。而现在我们要稍微停一停，为什么呢？因为我们已经证明，工业与文化的现代化已经给我们的社会带来了巨大的好处，那么，为什么我们不先把社会政策的进步提上日程呢？\n\n这是一项雄心勃勃的计划，我们要创造一种文化和一套法律来保证我们社会的每一个个体都能彼此接纳。这意味着我们要增加女性的权利与机会，让她们也可以学习和工作！我们也将通过立法保护其他不受欢迎群体的权利，如少数民族、文化与宗教的少数群体，以及有可能引发争议的LGBT+群体。有些事情是你无法控制的，或者它本身就是你个人身份认同的一部分，你不应该因此而受到歧视。让我们把中西伯利亚建设成全俄罗斯最现代、最进步的地方吧。"
 TOM_Raising_Children_desc: "如今，中西伯利亚地区的每个人都有学习的权力并能够借此找到一份兼具丰厚报酬和成就感的职业……包括女性同胞们！在历史上，我们的文化强迫使得女性只能成为家庭主妇，而在男性享受着自由追求梦想和金钱的权力同时，她们所能做的却只是把食物摆上餐桌。\n\n因此，我们将为所有中西伯利亚的家庭，不论贫穷富有，实行免费且普遍的托儿计划，使孩子的母亲们能够有与其他人一样的学习和工作机会。"
 TOM_The_Modern_Russian_Culture_desc: "我们要开阔公民的文化眼界，让我们的生活更上一层楼。\n\n我们已经成功使俄罗斯的视觉艺术、剧院和影视现代化。为什么我们不鼓励迅速发展的音乐产业呢？现在的乐坛正在兴起一种新的电子科幻风格的音乐，深受年轻人的欢迎。我们还有什么理由不支持建立新的广播电台和举办音乐节呢？除此之外，我们还要提升我们的烹饪水平！我们可以举办主打异域美食的集市和特殊市场，展示其他国家的文化传统和庆祝活动，让我们的人民体验各种异国风情。中西伯利亚人将是世界上最博学、最有文化、最开明的人！"
 TOM_Rotating_Education_desc: "我们想给我们的人民灌输一种新的现代文化，即对学习和获取知识的渴望。许多隐藏的天才可能一辈子都碌碌无为，这是因为他们无法得到充分教育的机会。\n\n因此，我们将启动一项由公立、私立机构共同支持的轮流教育计划，我们会让任何一位愿意这样做的工人都负担得起高等教育的费用。我们虽然有许多科学家、艺术家、教师、政治家和思想家，但我们不能指望大多数中西伯利亚国民可以毫不费劲地成为一个领域的专家。"
