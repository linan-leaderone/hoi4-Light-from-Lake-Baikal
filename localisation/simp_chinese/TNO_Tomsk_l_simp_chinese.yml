 TOM_idea_rationalizing_soes_desc: ""
 TOM_idea_Cultural_Missions: "文化使命"
 TOM_idea_Cultural_Missions_desc: ""
 TOM_idea_steel_caravans: "钢制运输车"
 TOM_idea_steel_caravans_desc: "西伯利亚的荒原绝非适宜战争之地，茂密森林与永久冻土的存在让修筑公路铁路成了难题。没有良好的后勤保障就不可能赢得战争，我们将使用配备坚实悬挂的军用卡车为部队提供补给，这样，无论遇到什么障碍，他们都能穿行广袤寒冷的西伯利亚。"
 TOM_idea_basic_army: "基础军队"
 TOM_idea_basic_army_desc: "共和国军队训练有素、纪律严明，不过仍承袭其前身红军。虽然之后的理论家、思想家和政治家可能会从我们的军队中汲取经验，但这些思想能否付诸实践还有待观察。"
 TOM_idea_Bureau_Of_Military_Industrial_Development: "军工局的发展"
 TOM_idea_Bureau_Of_Military_Industrial_Development_desc: "战争临近，我们必须拥有强大的军事工业，以满足军队的需要。军工发展局指导现有工厂的产能分配，生产战士们需要的种种物资，组织并监督新工厂的建设。有了这个机构，我们控制军工生产的能力将得到前所未有的提升，其效率也将得到大大提高。"
