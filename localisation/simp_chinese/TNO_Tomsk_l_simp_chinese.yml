 TOM_formation_of_the_salons_desc: "托木斯克在学术研究和艺术发展方面有着悠久的历史传统，而最近这一传统具体应用在了一套非同寻常的政治组织上。融合了社会历史思想、政治经济理论和艺术理想的托木斯克四大沙龙，是多个政党、军事派系、前卫艺术家和社会运动的繁杂多样的组合。虽然每个沙龙都大致接近一种传统的政治思潮，但在这个世界上其他任何一个民主国家，是再也找不出第二个相似的体系的。"
 TOM_warlord_of_the_city: "城市里的军阀"
 TOM_warlord_of_the_city_desc: "中西伯利亚共和国遭到了叛国者和分裂分子的严重摧残，现在帕斯捷尔纳克手笔下宏伟的民主计划已被逼入窘境，撤退到了最后的壁垒：托木斯克。不少人都怀疑，他们将会看到共和国在60年代彻底终结。然而，我们并非失去了一切，因为留存下来的士兵依旧忠心耿耿，他们由顽强不屈的沙波什尼科夫元帅所领导。共和国依旧屹立，她的军队会抵抗任何反对派的入侵，以此拯救他们的家园！"
 TOM_provisional_government: "临时政府"
 TOM_provisional_government_desc: "巴尔瑙尔接连发生的分离主义灾难，与可恶的苏联残余势力亚戈达间的战争，以及军队的叛变，摧垮了旧中西伯利亚政府的最后一道防线。现在，由鲍里斯·帕斯捷尔纳克领导的临时紧急政府试图维持共和国的存续。虽然托木斯克人民感谢帕斯捷尔纳克内阁为抗击这些灾难所作出的努力，但是临时政府却陷入了职权的过度扩张和无计划运作。这种紧急状态不可能永远持续下去。"
 TOM_russian_republicanism: "俄罗斯共和主义"
 TOM_russian_republicanism_desc: "我们国家的道路已经确定；在保留俄罗斯特色的前提下，使他适应共和体制。敌人因我们而战栗，盟友会对我们尊敬，我们的国土和她坚韧不拔的子孙将会再一次拯救神圣的俄罗斯！"
