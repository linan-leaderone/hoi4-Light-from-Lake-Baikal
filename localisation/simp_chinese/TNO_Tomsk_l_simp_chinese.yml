 TOM_A_Shining_City_desc: "托木斯克，山巅上的光辉之城，这座闪耀着光芒的城市将照亮整个俄罗斯。一个由梦想着更美好世界的思想家们组成的共和国，它的光芒不仅是为了照耀俄罗斯，更是为了照耀全世界人民。如今是我们向全世界伸出援手，传播我们仁智主义思想的时候了。我们梦想一个体力工作者能够和脑力工作者一样有着安全和生活双重保障的未来，一个全人类团结在民主自治中的未来。这无疑是一个崇高的理想，但只有在适当的情况下与正确盟友的支持下才可能会实现。"
 TOM_Render_Unto_Caesar_desc: "任何现代化经济的最大推动力都是信贷。对俄罗斯得企业家来说，以公司未来盈利的希望来获得贷款后，将产生巨大的化学反应。这将刺激经济的大规模增长，随着更有保障的外国银行帮助俄罗斯商人将公司发展到前所未有的高度，我们得整体经济也将达到前所未有的水平。然而，这只有在俄罗斯提高它在国际金融市场的地位后才有可能实现。在大多数主要的国际银行中，我们目前的信用评级都很低，他们不愿意给像我们这样脆弱的国家投资，甚至可能因此蒙受损失。我们应该努力在金融界结交朋友，看看能否改变他们的想法。"
 TOM_Cultural_Missions_desc: "几十年来，俄罗斯一直停留在20世纪40年代，而现在世界各国都早已进入了现代。它们的科学、文化和经济，在我们看来都发生了翻天覆地的变化。我们应该派遣我们的外交人员到这些国家去探索它们的社会是如何变化的，以及随着我们的工业化，当我国进入中产阶级社会，甚至更高层社会的时候，我们的文化和社会可能会发生什么改变。希望这样的准备可以使我们能够避免一些成长中最严重的痛苦。"
 TOM_The_Foreign_Policy_Council_desc: "我国正迅速成为各个俄罗斯地区政府中的佼佼者，我们将扩大与域外大国的接触，无论是在外交、经济、还是在文化上。我们应该把我们国家最伟大的头脑聚集在一起，组成一个委员会，以帮助国家制定未来我国与之合作或对抗的各种政权在利益方面的方针。这个委员会将帮助我们决定应该与我们的邻国或海外国家保持什么样的外交政策，例如鼓励外国投资、技术共享与签订经济协定。"
 TOM_Hoping_For_The_Best_desc: "我国已成为统一进程中的有力竞争者，许多军阀也注意到了这一点。当我们的军队继续在四面八方所向披靡地之时，几个较小的军阀选择与我们休战，甚至就和平统一的可能性与我们联系。如果我们能够通过谈判和平收复这些较小的国家，这将大大提高我们的地位，而这些地区也不会受到战争的侵害。我们应该打开与这些小邻国的外交渠道，看看我们能做些什么。"
 TOM_Preparing_For_The_Worst_desc: "没有做好准备，那就只能面对失败。尽管我们真的希望和平统一，但是我们必须做好应对谈判破裂战争爆发的准备。我们必须得制定应对各种各样情况的战争计划，比如北上装甲突击或者南下步兵突击。任何成功的外交谈判都是建立在国家军事实力之上的，因此我们应该陈兵边境以备不时之需。一旦外交失败战争爆发，我们就马上挥师出击。"
 TOM_Truth_Unshackled_desc: "我们的共和国坚定捍卫人权。我们为真理、正义还有民主自治而战。但俄罗斯境内仍有国家和人从根本上反对这些理念，他们就只想用独裁统治奴役全体俄罗斯人。而我们就是来阻止他们的，我们有义务把正义与道德这样的优良品质遍洒俄罗斯大地。在我们的攻势下，敌人根本抵抗不了多久。"
