 TOM_Republican_Vanguard_desc: "照理说军队是国家的最重要的机器。军队不仅可以抵御外敌，比如边境上游荡的土匪或者更加有组织的军阀，它还能安定内部，比如为政府抵御国内的危险分子。我们不知道这些危险分子肚子里有多少坏水，但他们肯定不怀好意。无论意向如何，他们都是要颠覆民主制度的。只有强化军队建设，我们才有可能在国内外保护自己免受这些敌人的侵扰。"
 TOM_Defensive_Doctrine_desc: "在俄罗斯的军阀之间没有和平，只有一段时间的休战，对我国宣战的行为只不过是承认了两国间的现存关系。无论是和还是战争时期，我们都必须以这种态度对待邻国。我们的国家将是坚不可摧的，无论是在“和平”时期的边境战争，还是在战争时期的全面进攻。他们在我们的土地上前进一米，就要付出成千上万士兵的性命，我们每失去一个人，就要拉敌人十多个士兵陪葬。我们会让芬兰入侵者感受如同入侵德国一样的“诱人”前景。"
 TOM_Counterattack_Doctrine_desc: "防守是力量不足的表现，进攻才能表明力量充盈。即使我们能在防御中与敌人的交换比达到一比十，但若是错失反攻的良机，我们势必会失败。我们的机动部队可以发动快速反击，以有效地摧毁敌方疲惫的部队。我们的装甲载具与支援机动步兵拥有的压倒性速度与力量，是敌人几乎无法阻挡的。"
 TOM_Matryoshka_Preparations_desc: "你永远不知道坏事会什么时候发生，这话糙理不糙。任何敌人都可能任何时候突袭边境并向我们宣战。我们必须做好万全准备：布置防线，制定针对一切恶劣情况的反击计划，制定应对所有类型战争的计划。我们最好未雨绸缪，现在就开始制定这些计划，避免因未事先准备而遭受惨重损失。"
 TOM_Degrading_Enemy_Performance_desc: "囿于一战时躲在工事背后的炮兵战术，是不可能赢得战争的。1940年夏天，当巴黎第一次被德国人占领时，法国人就领悟了这一点。未来的战争将由高度专业化的部队进行，前线有近距离空中支援，并在敌后进行战略轰炸，干扰敌人的后勤保障。如果我们的精锐部队与空军有足够的资源来执行任务，那么当我们的主力部队与他们在战场上精诚合作，敌方部队将举步维艰。"
 TOM_Endless_Material_desc: "事实证明，我们精锐部队的生命远比物资重要，而庞大的工业实力是我们前线部队的坚实盾牌。我们会用炮弹遮蔽敌人的天空，对向我们前进的军队进行彻底打击。如果他们还能到达我们跟前，迎接他们的就会是几英里长，覆盖着数吨铅的混凝土掩体。我们的国家工厂会源源不断的生产混凝土和钢铁，直到榨干所有企图入侵俄罗斯的敌人。"
 TOM_To_The_Jugular_desc: "德国人用豹和虎命名他们的坦克是非常形象的。我们坦克惊人的速度和杀伤力就像这些凶猛的猫科动物一样可以轻易撕开敌人的防线。许多年前，我们在东线战场就已知晓它们的强大力量，而且在俄罗斯的荒原上，我们在击败更强大、工业化程度更高的敌人中一次又一次地实践了这个道理。当我们把敌人的装备与人力尽数榨干的时候，装甲部队就会出现，彻底粉碎敌人的抵抗。"
 TOM_Nothing_Is_Forgotten_desc: "几十年前沙皇制的终结与一系列军阀的覆灭警告我们：那些无法养活人民的政府也不能存续于俄罗斯。世界上再先进的情报机构也无法养活忍饥挨饿的人民。如果我们能保证粮食、肉类和其他必要食品的持续供应，那这就是防止第五纵队的最好办法了。这比任何情报机构都有效。只有最绝望的人才会通过诉诸革命来改变他们的处境。反之，只要人们没有陷入到这样的处境，那就不会出现任何问题。"
 TOM_All_Is_Known_desc: "在俄罗斯，情报收集工作对我们国家的存亡至关重要。我们不仅可以获悉敌人的行动计划，例如入侵准备、技术进步与政治活动，而且这些情报也有助于稳定国内局势。在我国境内，甚至是在我们的军队中，也存在着许多异议者，煽动者甚至是叛徒，他们的暗自破坏有可能会让我们迄今为止所拥有的一切毁于一旦。我们的情报部门必须掌握这些信息，杜绝此类事件的发生。"
 TOM_We_Will_Bury_Them_desc: "如果我们陆军和空军的精锐未能制服敌人，被迫撤进托木斯克，那我们还有最后一道防线：混凝土防御工事。绵延千里的碉堡会从各个方向围住敌人，犹如把敌人关进我们设计好的屠宰场。除了应付不了最强大的重型装甲车辆，这种强化型钢筋混凝土墙可以说是无懈可击。我们应该投入更多资源以加强防御，保障边境安全。如果我们的子弹不能淹没他们，那我们就用碉堡埋葬他们。"
