 TOM_modernist_o_brave_new_world_desc: "我们已经到达太平洋！一个美丽的新世界正屹立在地平线上。我们不再是内陆国家，我们拥有了自己的远东港口，贸易将更加便利，因此我们应该优先考虑与太平洋大国之间的对外关系。我们需要尽可能多的援助来完成我们的计划，我们不能落后于西边的竞争者。\n\n我们新获得的资源对我国经济增长也非常重要。如果我们想要与西方邻国竞争，最终带领俄罗斯走出过去，我们就需要利用这些资源来提升我们的工业实力。"
 TOM_modernist_integrate_new_assets_desc: "随着我们对远东地区的兼并，我们控制了更多的工业、企业和人口。我们需要利用它们来发展我们的经济，充分开发西伯利亚。如果我们想在西伯利亚建设一个现代化国家，那么把这些公司整合进我们的经济中肯定可以提高我们的GDP。\n\n虽然远东的工业化水平十分有限，但如果我们想与西边的竞争者一决高下，这些工厂还是十分必要的。同时，提高人民的工作质量，淘汰落后无用的工作，我们就可以创造出一个更有效、让人民更加满意的经济系统。"
 TOM_modernist_decontaminate_the_land_desc: "在军阀混战与远东地区政府的统治时期，狂热且激进的意识形态主导着远东政治。而这些思想方式使许多人不愿支持民主的生活方式，对我们在远东的统治产生了不利的影响。\n\n我们必须努力减少法西斯主义、社会主义与专制主义的生存土壤，增强我们在这些地区的控制力以确保政府得到当地支持。不管国家杜马中的某些人怎么说，我们都必须让民众充分了解共和与民主的好处。"
 TOM_modernist_stars_and_stripes_desc: "美国是目前这个星球上少数几个强大的民主国家之一。我们有很多理由与它们结盟，我们有着相似的政治制度，我们有共同的敌人，而且我们两国都在为传播民主主义而战。更何况他们的科学技术十分强大，新发明和新技术水平都远远超过了世界上其他国家。\n\n正是因为这些原因，我们必须向美国请求援助！我们的经济、基础科学和军事都需要得到美国的帮助。要保证美国在未来几年必须站在我们这一边，因为我们也不知道未来会发生哪些冲突。"
 TOM_modernist_all_that_weve_missed_desc: "在苏联崩溃后，创新就成为了历史。只有与军事有关的技术还在发展。既然我们已经为西伯利亚带来了稳定与民主，是时候好好研究一下已经停滞20余年的科学了。我们有很多东西需要学习，其中有很多可以被用来改善人民生活水平。\n\n其中计算机技术的发展特别引发了我国科学家的兴趣。我们需要着手发展一切现代技术。只要我们发展了科技，那就可以将俄罗斯其他的落后国家远远甩开。"
 TOM_modernist_a_new_sibplan_desc: "在布哈林中西伯利亚计划的遗产中，俄罗斯共和国就孕育于此。过去的工业发展让我们得以进一步扩大中西伯利亚的基础设施建设和城市发展。而现在是我们开始执行下一阶段计划的时候了。\n\n电子工业是现代性的技术。我国政府决定建设一座致力于发展新技术的城市，使电脑、电话、收音机，甚至电视都可以在这里设计并制造！如果有什么东西能让俄罗斯进入现代，那就是技术！"
 TOM_modernist_theoretical_computer_science_desc: "西伯利亚有许多的大学，现在是时候让这些大学学习电子技术了。汇编，编程，甚至是一般的理论科学都需要进行教授。如果我们想把西伯利亚建成世界技术发展的中心，那我们的科学家、教授和研究人员就必须尽最大努力工作。\n\n如果一切按计划进行，新的电子产品将以迅猛的速度更新迭代。它的每一次发展都将推动我们更快进入到一个电子化时代的崭新未来。"
 TOM_modernist_business_effort_desc: "我们希望拥有一座属于自己的西伯利亚电子工厂，但不是所有事情都可以由政府完成。私营企业将是我们最好的盟友，它们之间相互竞争可以为俄罗斯创造最好的电子产品。\n\n无论如何，我们必须尽可能帮助这些私营企业走出第一步，如果它们愿意的话，我们可以为他们播下种子：从事计算机和电子领域的新公司将会获得政府的补助金。我们应该很快就能看到一些进展，希望如此。"
 TOM_modernist_importing_foreign_computers_desc: "俄罗斯自己无法开发出可靠、性能优良的计算机和电子产品。为了给我们的计算机科技打下技术基础，我们将进口共荣圈和美国生产的计算机，然后搞清楚它们的工作原理，并对其开展逆向工程研究。\n\n这将为我们的工程师和理论家提供发明制造一台更优秀的计算机所急需的灵感。如果一切能按计划顺利进行，我们的计算机科学家将可以改进美国和日本的设计，为我们自己的创新进步铺平道路。"
 TOM_modernist_new_architectures_desc: "在电脑上使用真空管现在看来已经完全成为了历史。事实证明，美国的硅芯片体积更小，而且运行速度也更快，这使得它们的计算机技术发展得更加先进。\n\n未来的发展方向似乎是在计算机处理器中使用硅芯片。我们应该用硅芯片进行实验，也许我们的理论家或科学家还可以创造出一种更出色的设计！即便最后失败了，我们仍然证明了硅片电路比真空管要先进得多。"
 TOM_modernist_the_city_of_lights_desc: "我们的项目已经完成，差不多是揭晓它的时候了。曾经的克麦罗沃发生了翻天覆地的变化，我们所付出的巨大努力将其变为光之城。\n\n若能将一座工业城镇打造成现代俄罗斯的硅谷，将有望实现现代党人政府的梦想。那无数人为之奋斗的努力也会得到回报吗？"
 TOM_modernist_a_cutting_edge_military_desc: "把这些新想法应用到未来的军事装备中是非常必要的。技术先进的军队就是强大的军队，如果我们想打败西方的竞争者与德国，我们就需要拥有一支最优秀的军队。\n\n电子设备可以嵌入坦克、飞机、卡车、装甲车辆甚至支援装备中。对付更强大敌人的最好办法就是拥有更好的技术。他们的坦克和大炮就不是我们的对手！"
 TOM_modernist_financial_markets_desc: "俄罗斯向电子技术强国进军的步伐稳健却进展缓慢。从事计算机新发明和开发工作的公司经常发现自己的资金不足，难以为继。\n\n他们的失败就是我们的失败。如果我们要解决他们的资金问题，就必须进行更多的投资。通过补助金，捐赠，以及任何能想到的方法，我们都要尽可能将钱投入到电子技术的发展上。"
 TOM_modernist_west_where_we_must_return_desc: "俄罗斯的重新统一指日可待，我们必须为此做好准备。我们需要部署更多的军队填满漫长的西方战线，绝不能留下任何漏洞。部署在西方边境的军队不但能够应对战争并保障国家安全，还能威慑对手。\n\n虽然我们必须做好准备，但战争倒不一定会爆发，谈判也或许会解决问题，说不定西方更有可能和平统一呢？"
 TOM_modernist_my_dolzhny_znat_my_budem_znat_desc: "我们必须知道，我们必将知道。我们的共和国在过去十年里已经成长了。从以前的一个城市到现在的半个俄罗斯，我们迄今为止已经把民主和自由带到我们居住的这片废土的每一个角落。我们的共和国只会继续扩张，直到我们统一全俄罗斯，给这片曾充满黑暗和绝望的土地带来自由和民主。\n\n随着新科技在俄罗斯的发展，再加上人民已经摆脱发展的阵痛，我们也拥有走向进步与现代化的机会了。让我们把传遍西伯利亚的希望、进步和科学带向西方吧。"
