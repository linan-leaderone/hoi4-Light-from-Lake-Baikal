 TOM_idea_standardized_army_desc: "我们费尽了精力，终于将共和国的军队现代化了，而且并未盲目听从任何一个沙龙的要求。虽然有人批评军队不遵旧例、行动效率不高，但最重要的是我们的军队能正常运转、我们的士兵能接受训练、我们的军官能相互协调。"
 TOM_idea_decembrist_army: "十二月党人军队"
 TOM_idea_decembrist_army_desc: "有些久经考验的方针，成功帮助托木斯克在西伯利亚站稳了脚跟。这些方针应当保留下来，尽管某些方面确实还有改进的余地。我们的士兵训练有素、纪律严明、能力出众——任何胆敢反对我们、反对我们光复祖国的正当权利者都不是他们的对手。"
 TOM_idea_modernist_army: "现代党人军队"
 TOM_idea_modernist_army_desc: "旧时代的军事学说无法满足我军的需求，但如何现代化也是个问题。最终的答案很简单：改良装备、改进学说、敢于实验——以上即为我们现代化的核心。\n\n托木斯克的旧武装力量不复存在，而未来的军队正在大步前进。"
 TOM_idea_humanist_army: "人文党人军队"
 TOM_idea_humanist_army_desc: "我国是民有、民享之国，我军也是民有、民享之军。士兵接受了我们的人文主义国家价值观的熏陶，不仅只为保护平民而战，更是为了全体俄罗斯人的宏伟乌托邦世界而战。\n\n这些士兵清楚：这个世界不是礼品，而是战利品。"
 TOM_idea_bastillard_army: "巴士底党人军队"
 TOM_idea_bastillard_army_desc: "付出了诸多努力之后，共和国军队已经按照巴士底党人一贯务实的理念进行了改革。灵活且坚韧，既能打移动战，又能打阵地战。这就是巴士底党人的军队，以钢铁而非鲜血应战。"
