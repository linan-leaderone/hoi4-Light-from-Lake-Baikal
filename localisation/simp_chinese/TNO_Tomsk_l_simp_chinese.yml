 TOM_bastillard_to_the_east_the_azure_eternal_desc: "我们已经到达了太平洋，距离俄罗斯更近了一步！我们胜利的希望大大增加，可以向世界证明自己确实是俄罗斯统一的主要竞争者。我们也不再是内陆国家，我们可以开始协调海外贸易，最终将外国的财富带入西伯利亚。\n\n这是巴士底党的一项重大成就。我们的跨太平洋自由贸易计划终于实现了。我们不仅给远东带来了民主，也带来了巨大的财富！"
 TOM_bastillard_harbins_dark_legacy_desc: "哈尔滨白俄在远东留下了黑暗的遗产。作为俄罗斯法西斯主义的中心，这些极端组织从哈尔滨渗入俄罗斯，破坏俄罗斯的稳定，奴役俄罗斯的人民。法西斯主义必须从远东铲除，因为我们不能允许任何激进的意识形态玷污我们的共和国。消灭外满洲的法西斯主义也可以确保我们港口的安全，我们不能让法西斯的残党破坏我们发展商业的努力。\n\n与在哈尔滨做生意一样重要的是，我们也必须与日本建立联系，这样我们就不会在太平洋上与日本竞争。保持中立是最好的。"
 TOM_bastillard_the_red_hinterland_desc: "共产主义的遗产在伊尔库茨克和布里亚特表现得尤其明显。巴士底党的职责是清除这些红色污渍并确保物资能在我们的港口和城市之间自由流动。游击队和抵抗运动必须尽快被消灭，以防他们蔓延壮大。一旦我们稳固了我们的统治，就可以实施我们的计划。没有强盗能活着接近我们的贸易路线！"
 TOM_bastillard_any_port_in_a_storm_desc: "马加丹是我们通往外部世界的唯一生命线，是我们在远东控制的唯一的主要港口。如果我们想让马加丹尽可能发挥效果，以更快的速度运输货物和发展贸易，我们就必须修建更多的公路、桥梁和铁路。除此之外，建造更多的码头和使用新技术来改善港口状况也是很必要的。"
 TOM_bastillard_but_this_one_desc: "即使我们改善了马加丹的情况，这个港口也永远不可能达到符拉迪沃斯托克或其他外满洲的港口那种程度。为了与外部世界建立一个更健全的贸易网络，我们必须扩大我们的外交和政治影响。虽然谈判可能很困难，但我们不能失败，因为这可能会危及我们整个经济状况。"
 TOM_bastillard_the_new_pacific_policy_desc: "为了使项目顺利实施，我们将成立一个新部门来监督它，这个部门将会被并入政府。它将被命名为贸易保护部，专注于远东和太平洋地区的贸易运作，以及制定护航舰队和贸易航线的保护政策。向这个新部门注资将有助于我们招募到合适的管理者，推动计划的实施。"
 TOM_bastillard_american_trade_desc: "对美贸易对强劲的经济来说必不可少。我们将请求美国人在马加丹与我们展开贸易。尽管他们可能不太喜欢在这个半年都在封冻的港口贸易，给他们些甜头也许就能引起他们的兴趣。在我们的经济中给他们给予特殊的待遇也许会起作用。"
 TOM_bastillard_open_the_port_by_any_means_desc: "我们目前对海上基础设施的缺乏让贸易非常困难且危险。新贸易与防卫部将准备快速建设并发展港口，并购置相应的船只。尽管用地的土地所有权尚有争议，行动是否合法也有待商榷。但我们再不能负担起耽搁了，行动无论如何也得开始。"
 TOM_bastillard_japanese_bargains_desc: "日本现在控制着我们的旧港口符拉迪沃斯托克，它曾经是俄罗斯帝国最发达的贸易中心之一。我们应该问问日本人，能否利用这个港口进行贸易，运输我们的货物。我们还可以询问是否可以开通满洲铁路，因为这可以使我们能够更快地通过陆路运送货物。"
 TOM_bastillard_the_special_economic_zones_desc: "满洲也许不是最佳的经营地点，但它至少比我们的远东地区要好。尽管如此，如果我们可以把工业设在港口附近，我国货物的运输速度也能大大加快，而经济无疑也会随之增长。"
 TOM_bastillard_breaking_the_salon_deadlock_desc: "事实证明，与日本打交道既不受日本公民的欢迎，也不受大多数沙龙人士的待见。但其中一个沙龙中有一些人可以理解我们的动机，那就是人文党人。与人文主义者的合作也许可以让我们有希望通过所有处理美日间贸易的必要政策。"
 TOM_bastillard_preparing_the_western_positions_desc: "我们必须做好向西部开战的准备。虽然那里的政府有可能愿意与我们进行谈判，但为了国家安全，我们依旧要早点做好战争准备。在一切还来得及的时候，我们必须马上开始发展边境地区并规划未来的战役。"
 TOM_bastillard_expand_the_welfare_state_desc: "随着我国经济的增长，我们可以推行更好的社会福利和以民为本的政策。让我们关注这个问题，满足普通公民需求，否则这将成为公民对政府的愤怒输出点。"
 TOM_bastillard_a_final_round_of_preparations_desc: "冲突即将来临，我们必须做好准备。必须训练人员，必须分发更精良的武器，必须完成宣传运动。这将是我们迄今为止最具挑战性的战斗。如果我们希望民主继续存在，那就决不能失败！"
 TOM_bastillard_the_west_will_be_ours_desc: "在西部，俄罗斯人在我们的对手治下辛苦劳作。除此之外，还有莫斯科专员辖区，在那里，俄国人惨死在德国人的脚下。我们将在西部取得胜利，解放所有的俄国人，巴士底党人的共和国将进军至德国的门户前！"
