 TOM_petrov.8.t: "彼得罗夫的家庭沙龙：工业党的最终结果"
 TOM_petrov.8.desc: "当向新西伯利亚的分离主义者进军的命令下达时，阿纳托利·彼得罗夫已经冷静理解了决定的必要性。\n\n在亚戈达入侵期间，这座城市的统治者采取的行动严重削弱了共和国的力量，而它的分裂也阻止了中西伯利亚人口最多、工业化程度最高的地区与托木斯克中央政府的统一。收回失地是必要的。\n\n新西伯利亚有一支经验丰富的军队，由乌拉尔东部的一些最优秀的军官领导，他们进一步利用了境内大量的难民人口，将其编入民兵编队。由于该城市有许多工业区，民兵组织普遍装备精良。这场战斗的结果是一场大屠杀，当阿纳托利的部队扫荡整座城市时，他已经数不清自己看到了多少残破不堪的尸体了。\n\n新西伯利亚投降后，阿纳托利带着一支小巡逻队穿过其中一个工业区。他不禁想起了他与他父亲多年来所争论的一切，想起了巴士底党人对工业扩张和生产的重视。他曾经试图理解这些思想的优点，但现在他在他们身上看到的只有死亡。他现在可以看到的只是建立在子弹、枪支、大炮的基础上运用高效计算，得出每个单位可以造成多少杀伤的冷酷逻辑。\n\n他们一点也不关心那些被机枪劈成两半的人的年龄，也不关心那些因为他们生产的炮弹而失去孩子的母亲的哭喊。他不想成为这些信徒的一部分。\n\n他不知道该怎么对父亲说起这件事。"
 TOM_petrov.8.a: "战争本身就是一条装配线吗？"
 TOM_petrov.9.t: "彼得罗夫的家庭沙龙：专家的最终结果"
 TOM_petrov.9.desc: "在阿纳托利·彼得罗夫看来，他一边质疑自由主义者，一边帮助他们从一个背叛的军政府手中夺回一座城市，这似乎很荒谬，但事实就是如此。\n\n克拉斯诺亚尔斯克坐落在西伯利亚大铁路的关键交汇点上，一直是一个需要被改造的城市。鉴于安德烈耶夫将军的军事独裁政权，就阿纳托利所知，这与共和国所主张的一切理念都是背道而驰的，实际情况更是如此。然而，一来到这座城市，他几乎没有看到共和国强调的这里发生严重压迫的证据。\n\n安德烈耶夫和他的小集团的确主宰了政府，这毫无疑问，但他们也提供了一种稳定的制度框架来鼓励进步，而不是无休止的辩论和政治瘫痪。他们承诺并致力于争取一系列的政治、经济和社会权利，这些权利与共和国的权利相媲美，甚至在某些情况下超过了共和国现有的权利。现在他们的国家被占领了，那些为了这些承诺而战死的勇士却被遗忘了。\n\n他的姐姐加琳娜在信中一直在谈论自由主义和技术官僚政策，她和萨哈罗夫的其他支持者坚信，这是治理一个现代国家的唯一可能的途径，而在军管政权下，这些政策基本不可能存在。但事实是，这种自由主义以一种奇怪的方式存在于克拉斯诺亚尔斯克。直到阿纳托利帮助政府摧毁了它。\n\n阿纳托利试图调和他心中二者的矛盾，却发现自己无能为力。他的观察结果只是一个特例吗？还是这证明了现代主义哲学的根本弱点？阿纳托利现在越来越相信后者。\n\n他不知道该怎么对姐姐说起这件事。"
 TOM_petrov.9.a: "自由主义能以这种自相矛盾的形式存在吗？"
 TOM_petrov.10.t: "彼得罗夫的家庭沙龙：稳健派的最终结果"
 TOM_petrov.10.desc: "当阿纳托利·彼得罗夫的部队和其他友军部队执行命令进入克麦罗沃及周围所谓的“疯王”领地时，他还不知道会发生什么。但这并不是他最终想要的。\n\n在无政府主义者起义期间，疯王进攻的失败，以及最终陷入疯狂，极大地削弱了共和国的力量，他对克麦罗沃的占领也带走了共和国必须收回的重要资源。正如他母亲长期以来告诉他的那样，十二月党人的核心观念——取消像疯王这样的绝对君主制。这似乎是一个崇高的观念，如果没有人民的代表，那又怎么能满足人民？\n\n然而，当阿纳托利的部队进入城市时，他看到的正是这样的人。疯王的孩子们完全不同，女儿是冷酷的独裁者，儿子则是有理想的人。但他们都致力于改善克麦罗沃公民的命运。而这么做使人民愿意，而且确实有大量的人为他们而战。为了君主与为了共和国而死的人数几乎相等。\n\n阿纳托利很难接受这个事实。他母亲长期以来所推崇的具有所谓内在稳定性的宪法政府，在无政府主义者起义时却完全辜负了这些人，但他们的“国王”却没有这么做，至少在他们看起来是这样。如果十二月党人这条理念被证明是不普适的，那么其他那些理念也是如此吗？他再也不敢相信利哈乔夫追随者的任何信条了。\n\n他不知道该怎么对母亲说起这件事。"
 TOM_petrov.10.a: "君主制真的有它的价值吗？"
 TOM_petrov.11.t: "彼得罗夫的家庭沙龙：人性派的最终结果"
 TOM_petrov.11.desc: "黑军，好战的无政府主义者，他们本应是阿纳托利·彼得罗夫意识形态上的敌人，但事实却并非如此。\n\n因此，当他的部队接到向坎斯克进军的命令时，他非常高兴。他终于有机会把负责任的代议制政府的优势带给那些那些人了。但他经过的每一个村庄，每一个城镇，每一双充满仇恨的眼睛，都在盯着他，这些眼睛来自每一个为保卫村庄而被杀害的人的家庭，他发现自己都开始质疑自己。\n\n肖斯塔科维奇的演讲和文学作品都谈到了团结协作的乌托邦理想。让世界变得更美好，造福人类。阿纳托利也一直相信这些理想，他知道如果没有这些理想，他根本就不会参军。\n\n而这是打破他心目中的对人文党人形象的关键所在。无政府主义者对公社社会的信仰与他对共和国的信仰一样强烈。他们相信自己正在为反抗暴政而战，阿纳托利从他们公民身上看到这一信念得到了广泛的认同。事实上，即使失去了一个强大的中央政府，他们也在齐心协力建设一个更美好的未来。直到阿纳托利帮助政府摧毁了它。\n\n当他意识到这一点的时候，他的感觉就像听到帕斯捷尔纳克总统的死讯时一样——茫然且孤独。他心中许多最深刻的信仰被证明是可疑的吗？无政府主义者能实现乌托邦吗？如果是这样，君主主义者也可以吗？法西斯主义者呢？他找不到答案。他知道，这本身就是一个答案。\n\n他不知道自己能否够，或者是否应该说服自己不这样想。"
 TOM_petrov.11.a: "乌托邦到底是什么样的？"
 TOM_petrov.12.t: "彼得罗夫的家庭沙龙：夜晚的杜马"
 TOM_petrov.12.desc: "不久之前，阿纳托利·彼得罗夫坐在这张桌子前，向他的家人宣布他将加入共和国军队，这情景依旧历历在目。但他现在已经不是之前的那个男孩了，也不再是原来的那个人了。\n\n随着统一中西伯利亚战役的结束，共和国重新得到统一，他也得到了休假。他回到了家，得到了母亲和姐姐的热烈拥抱，父亲也更加地尊重他。每个人相信自己都以自己的方式为了共和国而奋斗，并证明了自己沙龙观点的正确性。\n\n但他并没有这么做。事实上，他所看到的一切都在向他证明每一套理想的世界观都是有其局限性的。巴士底党人，十二月党人，现代党人，人文党人，在他们的内心深处，都有一套不能，不愿，也无法偏离的信仰。而这些信仰的信徒，包括他自己的家人，都看不到这些信仰的局限性。\n\n他看到了。结果，他不再相信他们中的任何一个。他的信仰是一种虚无的信仰，这本身就是一个被阿纳托利质疑的悖论。一个人的存在可以没有信仰吗？如果是这样的话，那他又是什么呢？这对他的生活又意味着什么？这能否让他更能应付挑战，而不再被一个静态的观点所束缚？还是因为没有始终如一的道德内心而降低他的能力？\n\n他的父亲和姐姐就经济政策又爆发了一轮争论，阿纳托利曾经很乐意参加这些争论，但这次他却保持沉默。\n\n他再也看不到这样做的目的了。"
 TOM_petrov.12.a: "到底是什么造就了一个人？"
 TOM_petrov.13.t: "彼得罗夫的家庭沙龙：领悟工业党"
 TOM_petrov.13.desc: "阿纳托利·彼得罗夫终于设法接受了这个政治现实。或者更确切地说，接受了它们的缺憾。\n\n统一战争消除了像阿纳托利这样的年轻人的盲目信仰。对共和国的盲目信仰，对前总统帕斯捷尔纳克的盲目信仰，对沙龙及其教义的盲目信仰。他知道，这一点已经反映在他不愿参与家里频繁的政治讨论上。\n\n然而，他的父亲似乎没有注意到儿子的政治冷漠，因为自从巴士底党人获得选举胜利并实现了他们的竞选承诺以来，父亲就经常在餐桌上描绘了他们的成就，并为此感到自豪。他坚信，对旧四年计划的改造、福利网的扩大和企业家精神的扩展都是改革共和国的必要之策。\n\n每次当他们谈到这些的时候，他的母亲就会开始叹气，他的姐姐就会开始反驳，而阿纳托利自己则保持沉默。现在他知道，只接受一种意识形态或制度本身就是有缺陷的，因为这永远只能提供一种观察世界的视角，他选择不再像家人那样让自己受到束缚。\n\n他会以一个自由人的身份来对待生活，他不再用政治的眼光来分析每一种情况，而只是简单地从道德上认定什么是好的，什么是在这一时刻对人们最有帮助的。\n\n他并没有天真到相信自己总是能做出正确的选择，或者认为自己不会受到周围的观点和信仰无意识的影响，但他知道只要这样，他晚上就可以安然入睡，没有无休止的怀疑。\n\n这就足够了。"
 TOM_petrov.13.a: "重获新生。"
