 TOM_The_Iron_Republic_desc: "共和国笑到了最后！经历了数年的血腥战争、德国空军的轰炸以及艰辛的工业化，一个俄罗斯地区的强权从苏联的废墟中崛起。一个国家，遭受了这个世界上最残酷的暴行和恐怖，却奇迹般的幸存，甚至茁壮成长。历经战斗的民主国家，时刻准备着重回世界舞台之巅峰。西伯利亚共和国抱持着对自己能力的自信，开始走向更广阔的世界。"
 TOM_Western_Outlook_desc: "俄罗斯的命运与西方密不可分，西方是我们的家园，是我们所有俄罗斯人的家园。我们无法再忍受德国鬼子的长靴继续践踏俄罗斯的土地。准备好解放莫斯科、乌克兰、东方领和高加索的德国占领区。这些地方是俄罗斯不可分割的一部分，在它们全部重归俄罗斯怀抱之前我们绝不会停下。我们的未来在欧洲，虽然自从俄罗斯分裂以来欧洲大陆就堕入了深渊，但我们依然满心期待它的复苏。"
 TOM_Eastern_Possibilities_desc: "尽管俄罗斯的最终目标是夺回我们在第二次世界大战中沦丧的西方领土，但我们也决不能无视我们之前在东方的领土。符拉迪沃斯托克对我们也是一笔宝贵的财富，他不仅是一个在全球经济增长最快地区的港口，同样也让我们能够进入利润丰厚的美国港口和市场。除此之外，这些东方的资产也让我们有机会插手亚洲政治，以此进一步瓦解濒临崩溃的共荣圈。无论如何，我们应随时准备抓住一切可能出现的机会，解放俄罗斯远东。"
 TOM_The_Waiting_Game_desc: "随着我们外交机构的和与其他国家之间外交关系的建立，现在我们能开始进行间谍活动，让间谍渗透他国政府，将国家机密源源不断地传回国内以促进我国之利益。我们应竭尽全力去获取别国机密，以便让我们能更好地影响他们的领导人。有人失言泄露给我们可利用的信息只是时间问题。"
 TOM_Central_Asian_Hinterland_desc: "中亚，使我们通向更广阔世界仅有的几条道路之一。我们不仅可以通过这条道路拜访印度这一南亚的巨人，也给我们提供了与德控波斯之间的缓冲区。如果我们能在中亚找到盟友、伙伴，并与之签订共同防御协定，这会有利于我国。此外，我国经济在中亚的扩张也会为双方提供可观的利润，因此我们应设法与一些中亚商人接触，看看他们对于和我们建立贸易关系是否有抵触。"
 TOM_Rising_Sun_desc: "尽管从来没有人认为日本是一个能对俄罗斯主权造成和德国一样巨大威胁的国家，但他们仍然是世界上为数不多的超级大国之一，而且他们以及他们的各个共荣圈势力与俄罗斯之间所接壤的国界线是世界上最长的。因此，我们有必要派一些外交官到东京，看看日本人对我们的看法，并确定他们能否够对我们构成威胁。更重要的是，如果我们的初次会谈进展顺利，我们有可能在他们那里设立一个大使馆，甚至能够将会谈引向有关符拉迪沃斯托克归属权问题加以深入探讨。"
 TOM_The_Failing_Eagle_desc: "德国是一个垂死的国家。多年来的经济崩溃和最近爆发的内战已经让德国重回昔日阴影，然而对重新统一的俄罗斯来说，它仍是我们的心腹大患。由于共和国几年来一直同军阀作斗争，关注点主要放在如何在西伯利亚生存下来，我们对德国和团结协定知之甚少。因此，我们必须尽力了解这个垂死帝国及其仆从国的相关信息，同时也要学会抓住它的软肋为我们所用。"
