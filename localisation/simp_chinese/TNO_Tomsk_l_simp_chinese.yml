 TOM_humanist_the_pacific_shores_desc: "我们已经统一了远东和中西伯利亚，突破了周边国家的包围。共和国的疆域从贝加尔湖一直延伸到太平洋，现在我们终于可以更方便地与外部世界展开贸易。由于马加丹和符拉迪沃斯托克港口的区域优势，我们的经济将会稳定地增长。\n\n有了这些港口，统一后的共和国实力将会得到巩固，我们也可以扩大我们对这个世界的认识，现在终于可以开始接触世界上的大国了，比如自由世界与OFN的领导者美国。我们两国之间建立的贸易关系对双方都有好处。我们国家也终于可以摆脱远离海洋与世界的困境了。"
 TOM_humanist_uprooting_dogmatic_marxism_desc: "马克思本人是一个社会主义思想家，一个推崇自身学说的自负之人。虽然他的思想与方法对我们产生了部分影响，但是这种无产阶级专政的思想在我们社会中是没有立足之地的。最近被我们解放的一个国家就是受到了这种影响，甚至因为对马克思主义的不同理解而爆发内战，我们需要消除这些影响。\n\n对于我国一些激进分子来说，他们会可能认为我们这样做侵犯了他们的权利。然而，这只不过是治愈了一种玷污了俄罗斯数代人的病毒。一旦我们消除了它在远东的影响，在人民心中，稳定的价值观念就会取代这些理想。乍一看，我们可能冷酷无情，但当他们意识到我们做的是好事，就应该会理解我们的用心。"
 TOM_humanist_expanding_worker_democracy_desc: "工人群众是我们的社会命脉。中西伯利亚政府一直注重扶助工人，而不是像俄罗斯的前统治者那样去压迫他们。我们也不像以前的工会，我们会把重心放在保护工人以及劳动法和工会上。不过，在远东地区，这片曾经由一群被称为“哈尔滨白俄之裔”以及教条主义者统治的土地上，工人民主是不存在的。我们需要改变这一点。\n\n这些地区的工人以前都生活在那些自称为统治者的人的压迫之下，这些人却一点也不同情这些让他们免于劳动的工人。我们必须把这些陈旧的思想和道德观念抹去。在我们的社会里，没有这些思想的立足之地。在这些地区发展工人民主，将会成为我们未来的奋斗目标。"
 TOM_humanist_advancing_our_projects_desc: "在我们积聚实力、抓住机会重新统一东部之前，这曾经一个不切实际的构想，我们设想的项目将给整个国家带来巨大的经济利益，而现在我们已经拥有了整个远东的资源与港口，这一项目就不再遥不可及。东部地区原来的居民似乎已经建立了一个工业基地，但我们还可以继续改进它。中西伯利亚计划虽然为我们建设祖国带来了巨大的帮助，但东部却被忽视了。\n\n有了这些先进的技术和项目，我们还可以在我们控制的许多城市和地区进行改革，比如马加丹和布里亚特。这些地方曾被列宁主义和法西斯主义这样的极端思想所荼毒。我们必须通过改革来改变它们，构建一个充满希望的未来。"
 TOM_humanist_the_peoples_war_desc: "一些更先进、更发达的国家可能不认同我们大规模征召公民兵的想法，但如果我们有足够多可供训练的预备队与主力部队，他们就会变成一支强大的战斗力量。我们的政治对手中有一些人反对这一想法，他们担心这样做可能会导致起义，甚至也可能会被训练有素的对手击败。然而，当我们的训练计划完成后，这就不再是个问题了。\n\n我们开始从西方获取有关军事战术和作战计划的书籍，并开始将这些书籍的知识与中、东西伯利亚的实际情况相适应，以帮助我们赢得战争。与此同时，我们还计划引进一些新设备，这些设备会通过我们在马加丹新建的港口从西方运到我们这里。"
 TOM_humanist_the_peoples_education_desc: "教育是一个成功国家和社会的支柱。尽管世界上许多比我们更发达的国家都同意这一观点，但在苏联崩溃后，俄罗斯的一些军阀却反对这一观点。在中西伯利亚战争之前，我们通过大学来宣扬高等教育的思想，但自从我们在战争中失利，这种思想在中西伯利亚就消失了。而在远东，教育只不过是一个梦想。\n\n现在我们重新控制了中西伯利亚，并且得到了远东，我们可以实施教育改革了。尽管我们的其他一些改革可能在沙龙之间存在分歧，但教育可以成为汇集四个沙龙的合力。沙龙间可能存在意识形态差异，但在教育问题上我们保持一致。"
 TOM_humanist_the_workers_economy_desc: "中西伯利亚计划是当时苏联总书记尼古拉·布哈林计划并执行的一项决定性行动。计划通过是建造工厂来改善中西伯利亚的工业。这个计划让我们在后苏联时代一度十分强大，然而由于当年中西伯利亚共和国的解体，我们失去了相当一部分的工业基础。现在我们重新控制了这些工厂，并且可以把这个计划推广到远东。\n\n当我们建造新工厂时，很多工厂将由工人合作社领导。这些工厂将归工人所有，许多决定将由工人群体投票产生。这反过来又会提高工厂的效率，使工人更加满意，因为是他们自己而不是国家在经营工厂。"
 TOM_humanist_the_grand_humanist_conference_desc: "现在看来，是时候把我们这些人文主义者的伟大思想汇集到一起，形成一个新的国家传统了。这次会议与我们多年以来举行的许多正式会议不同，这次会议的范围将囊括整个国家，我们将会见到数千名参加人文主义事业的新成员和更多从过去会议中一路跟随我们的老同志。\n\n与许多关注托木斯克崛起的会议不同，这次会议我们将强调现有的权力高度，以及我们将如何用它来把理想变得更加远大。这次会议的中心思想将是扩大中西伯利亚计划，我们的目标是在俄罗斯东部实现现代化。然而，与其他所有竞争者一样，我们也一直需要一个统一俄罗斯的计划。我们正打算邀请与会的人文主义者提出他们的想法，以便作为参考。"
 TOM_humanist_the_tomsibar_plan_desc: "终于，我们可以向世界公布我们在人文党人大会上所通过的计划了。它的名字是托西巴计划，这项计划旨在迅速实现中西伯利亚的现代化。\n\n我们一提出这项计划，其他沙龙都会认为我们是一群疯子，但我们还是很乐观的。这项计划分为三个阶段。第一阶段是发展“高速铁路”，这种列车将使用日本在过去几年里率先实践的一种工程技术。它们将连接中西伯利亚的大部分地区，使之紧密相连，并推动这些地区的现代化。第二阶段，这些地区众多城市之间的联系将日益紧密，城际联系将越来越多。第三阶段，也是最后一个阶段，就是把这些城市合并成一个“大都会”，作为我国的首都。托西巴计划一旦完成，我们将会成为全世界国家瞩目的焦点。"
 TOM_humanist_the_capillaries_desc: "当我们的城市无法养活我们的人民时，我们很难启齿说我们重视人民福祉。\n\n我们仅有的几个市中心的基础设施都是一团糟。中西伯利亚共和国的崩溃、内讧和衰败，对我们的公共服务和道路设施造成了很大损害。不过，最重要的是，我们需要为人民修复或重建那些严重受损与无法使用的道路。只要还有可用的铁路、火车与公交，都应该投入到公共服务中去。哦上帝，怎么能搞得一团糟？！住在郊区与其他城市的居民我们都应一视同仁，让他们拥有正常运转的基础设施。"
 TOM_humanist_the_arteries_desc: "当地的基础设施需要进行大量的改进工作，如果托西巴计划要取得成功，我们就不能忽视城际间的交通连接。\n\n长距离运输货物最有效的方式是铁路。我们应该进行投资，并花时间重建、修复和铺设新的线路，这样就能把整个托木斯克连接起来。改善我国的交通联系不仅有利于经济，也对我们的军队至关重要。在有的时候，军队及时通过交通线进行移动对我们十分重要。"
 TOM_humanist_the_main_organs_desc: "新西伯利亚、托木斯克和巴尔瑙尔目前是我国主要的人口中心和生产中心。虽然它们是我们境内最发达的地区，但与现代标准相比，这些城市还是太破旧了。而且，新西伯利亚和巴尔瑙尔仍然对托木斯克心怀怨恨。\n\n我们必须尽快改善这三个中心城市的生活条件、工业、基础设施和公共事业。这三个城市的重要性让我们无法忽视，而它们的真正价值在于吸引投资。"
 TOM_humanist_to_the_west_desc: "虽然我们成功地统一了俄罗斯的东半部分，但西边仍在另一个独立国家的控制之下，这个国家很可能是一个潜在的对手，甚至是敌人。\n\n如果情势所迫，我们必须做好战争准备。虽然我们不想与一个更强大的潜在对手作战，但我们必须确保我们在他们面前有一战之力。如果有机会的话，还可以与他们进行外交接触。在全面战争开始之前，我们要考虑所有的外交选项。无论如何，我们都必须做好准备。幸运的是，由于我们现在控制着东西伯利亚的港口，我们终于可以进口一些更有效、更耐用的新武器。我们可能要在西伯利亚严酷的冬天中作战，因此我们的士兵和他们的武器必须在战前得到强化。我们必须不计代价才能生存，但通过外交途径解决办法依然值得我们尝试。"
 TOM_humanist_neutrality_to_the_sphere_desc: "现有的世界强权主要有三个。首先是德国及其团结协定，我们显然不可能加入。第二是美国及其自由国家组织。虽然它们是自由世界的捍卫者，是我国许多文学作品和支援物资的提供人，但还没有正式承认我们。不过，我们可以先对他们保持中立。\n\n最后一个世界强权是日本及其共荣圈。虽然它们看起来日渐衰落，但毕竟还是离我们最近的世界强权。不过，它们似乎并没有与我们或是其他军阀有过什么瓜葛。我们可能不认可它们的政策，但它们仍会承认我们，并与我们进行贸易，只是不像OFN那么正式。或许我们不应该效忠任何一方，严守中立。但愿这可以使我们达成新的贸易协定。"
 TOM_humanist_science_of_the_free_world_desc: "由于托木斯克地区在西俄罗斯战争，甚至在几场中西伯利亚战争中没受到太大波及，令我们感到骄傲的大学依旧矗立。然而，就像东西伯利亚能带给我们许多好东西一样，它们也可以变得更好。\n\n现在我们有了通往海洋的通道，我们可以开始给自由世界的许多优秀大学写信了。比如斯坦福大学、麻省理工学院、哈佛大学、麦吉尔大学等等。我们希望这些大学的学生和管理者如果收到了我们的来信，可以把他们在科学领域上取得的一些前沿知识寄给我们，比如医药、工程、技术和工业发展等领域。这些领域的知识将为我们国家的发展进一步提供动力。作为交换，如果他们的学生愿意的话，也可以来托木斯克帮助我们一起开发项目。"
 TOM_humanist_russian_determination_desc: "我们的武装力量需要做好准备。虽然我们没有像世界上其他更先进的国家那样拥有机械化部队，但我们也有他们所不具备的东西：一群决意保家卫国、受过良好训练的军人。我们军队中大部分由专业的士兵和工人组成，如果需要，我们可以继续培养他们，尽力训练他们。我们必须尽一切可能，坚持抵御敌人的猛攻，保证我们可以动员更多公民加入军队，为战争做好准备。为此，我们的工人队伍将被改编为国民自卫军。这支武装在大部分时间依旧是工人，每月大概训练一周左右。如果国家进入战争状态，这些完整的部队就会被激活并迅速投入战斗。"
 TOM_humanist_heirs_to_1917_heirs_to_1918_desc: "托木斯克是俄罗斯荒原上的乐土。没有哪个国家像我们这样如此关心自己的人民。我们的工人、男人、女人和孩子都不允许被随意支配，不能在毫无意义的边境冲突或进攻中抛弃他们。人民是我们的未来，他们应该在政府中享有发言权。托木斯克和她的人民团结一心，我们必须共同努力，为自己建设一个更美好的明天！"
