 TOM_Yearly_Humanist_Election_Info: "遍布全国的数百万公民参与了民主社会中最基本的行为，行使他们的投票权。成千上万的人在教堂、图书馆、学校和城市广场排起长队，等待投票。\n\n根据人文党宪法，紫色杜马这唯一的立法机构举行了选举。由地方公社、沙龙和工会选出的候选人相互竞争，争取共和国公民的选票。技术官僚的现代党人在大学和新兴中产阶级中与务实的巴士底党人交战，而执政的人文党人则在农村与田园派的十二月党人争锋。\n\n随着投票站关闭和计票结束，全国都在急切地等待结果。"
 TOM_Yearly_Modernist_Election_Info: "遍布全国的数百万公民参与了民主社会中最基本的行为，行使他们的投票权。成千上万的人在教堂、图书馆、学校和城市广场排起长队，等待投票。\n\n根据现代党宪法，蓝色杜马的技术官僚内阁举行了普选。去政治化的选举委员会将对候选人进行仔细审查，以确定他们是否适合竞选一系列的公职。执政的现代党人在中产阶级和高知群体中与务实的巴士底党人交战，而包容的人文党人和田园派的十二月党人则在争夺农村和工人阶级选民的选票。\n\n随着投票站关闭和计票结束，全国都在急切地等待结果。"
 TOM_Yearly_Decembrist_Election_Info: "遍布全国的数百万公民参与了民主社会中最基本的行为，行使他们的投票权。成千上万的人在教堂、图书馆、学校和城市广场排起长队，等待投票。\n\n根据十二月党宪法，白色杜马的下议院普选与沙龙对上议院的审议同时进行。执政的十二月党人努力争夺人文党人的工人基本盘，而务实的巴士底党人则与技术官僚的现代党人争夺大学和新兴中产阶级的选票。\n\n随着投票站关闭和计票结束，全国都在急切地等待结果。"
 TOM_Yearly_Bastillard_Election_Info: "遍布全国的数百万公民参与了民主社会中最基本的行为，行使他们的投票权。成千上万的人在教堂、图书馆、学校和城市广场排起长队，等待投票。\n\n根据巴士底党宪法，灰色杜马的众议院普选与沙龙对上院议员的委任同时举行。与传统的两院制立法机构相反，拥有法律制定权的是委任的参议上院，而通过普选产生的众议院则发挥审议作用。执政的巴士底党人奋力抵抗技术官僚的现代党人，人文党和十二月党候选人则在农村和工人阶级选区展开激烈竞争。\n\n随着投票站关闭和计票结束，全国都在急切地等待结果。"
