 TOM_petrov.7.t: "彼得罗夫的家庭沙龙：人性派的胜利"
 TOM_petrov.7.desc: "虽然阿纳托利·彼得罗夫正为自己最近晋升为下士与人文党人在选举中获胜而欢欣鼓舞，但他后来观察到的情况却冲淡了他的喜悦之情。\n\n这个结果让他感觉不真实，而且几乎没有减轻他早先对共和国分裂的恐惧。他和其他几个表面上由他负责的士兵围坐在一台小型收音机旁，听到了选举结果和肖斯塔科维奇的胜利演说，效果立竿见影。一些人很高兴，包括他自己，但另一些人却无比失望，他们爆发了不止一次的争论。\n\n此外，仅仅两天之后，他就收到了家人寄来的信，他们分别表示对共和国的前途感到忧虑，但又勉强承认阿纳托利本人一定很高兴。但令人担忧的是，信中还写了许多关于他们之间的争论，他们肯定还会寄来更多的信。\n\n在他参军之前，他曾以他的家庭为榜样，认为政治上的纠纷即使激烈的，也可以是对事不对人的。这是帕斯捷尔纳克总统一直让我们记住的。然而，自从他去世后，阿纳托利越来越看到了与之相反的东西。他看到的分歧远远超出了它们最初发生的时间、地点或作用。即使他们与阿纳托利一样都是人文党人，他们本该把这场胜利看作是积极合作理念的胜利。\n\n部队里的每个人都在说，肖斯塔科维奇正打算集中精力全面恢复共和国。阿纳托利只希望他们可以言行一致，并与他现在所感受到的带给他灵魂重击的趋势背道而驰。"
