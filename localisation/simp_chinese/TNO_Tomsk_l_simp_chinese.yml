 TOM_a_year_away_from_woland: "沃兰德离开后的一年"
 TOM_a_year_away_from_woland_desc: "当我们的临时领导人鲍里斯·帕斯捷尔纳克决定在西伯利亚腹地开展一场民主实验——建立一个由知识分子组成的新社会时，他也不知道自己能取得多大进展。共和国已经成为了一个民主堡垒，而她正被暴君们所包围。这些暴君有的披着红皮，有时干脆不披。甚至连作家兼总统本人也难以应对，很快就被领导国家渡过风暴的任务所压倒了。\n\n七十多岁的帕斯捷尔纳克现在已年老体衰。然而，他却从未失去他的追随者、同行艺术家或科学家的尊敬。由于身患重病，他总把自己关在总统官邸里，写着那些拟议中的法律与判决，抑或是他自己的作品。他身边的人们都非常优秀，在政府管理中发挥着越来越重要的作用，但大家心知肚明的是，我们的领导人已经时日无多了。当那一刻来临，我们必须得做好准备，继承他的遗产。\n\n译注：沃兰德(Woland)，布尔加科夫小说《大师与玛格丽特》中的文学人物，在书中他是魔鬼的化身。"
 TOM_end_the_provisional_government: "解散临时政府"
 TOM_end_the_provisional_government_desc: "临时政府就坐落在我们唯一控制的那座主要城市中，它是由总统的好友与同僚们组建的，只有那些在战争期间随他东行的最忠诚者才能参加。幸运的是，临时政府在执政的这些年里成功地摆脱了不同派系与沙龙间的争吵，铺平了通向宪政和真正民主的道路。\n\n帕斯捷尔纳克宿命中的那个离世日期已经越来越近了，他明确表达了自己对共和国的心愿。本届政府的目标已经实现，确保了政治体系的平稳过渡。下一步要做的就是倾听人民的心声，然后开展选举了。现在是时候开始解散这个权力机构了。"
 TOM_the_first_draft: "首部宪法草案"
 TOM_the_first_draft_desc: "尽管我们的总统很清楚他的临时统治已经时日无多了，但他仍旧愿意为在中西伯利亚建立民主制度再作出些贡献。在他装饰豪华的府邸里，在顾问的帮助下，总统已经开始起草一份文件的提纲，它将指引这个国家走向未来。而这一份文件就是宪法。\n\n宪法是我们国家的根本大法。帕斯捷尔纳克现在只剩下一项工作要做，那就是列出一份简单的初稿，通过这份初稿向沙龙里的知识分子展示他们通往梦想的道路。从短命的俄罗斯共和党人的律法与理念，到西方世界的完善宪法，他都兼收并蓄。言论自由与宗教自由应受到保护，人民将有权选举自己的代表。可以肯定的一点是，他的任何一位继任者都会采纳帕斯捷尔纳克的初稿，并将其塑造成在未来几年里更为适用的宪法。"
 TOM_empower_the_associations: "扶持知识分子协会"
 TOM_empower_the_associations_desc: "在俄罗斯知识分子阶层大规模迁移到中西伯利亚的岁月里，他们除了尽力适应这个新环境外别无选择。时过境迁，如预想的那样，他们将自己组织起来，建立了一个个小组与协会。有时，这些协会是凭借共同的职业，例如诗人，音乐家，科学家与哲学家的协会。而有些则是依据共同的意识形态所创立的，其中有许多协会的意见都有机会被中西伯利亚共和国所听取。\n\n托木斯克的议院也是个充满活力，丰富多彩的知识分子协会，这些知识分子对中西伯利亚共和国最后的残余政权的运作，有着举足轻重的影响。如果总统要解散政府，进行政权过渡的话，他们是至关重要的。知识分子们将支持这一进程，并成为国家民主化的奠基石。因此，政府不应抛弃他们，而是要鼓励他们，并赋予他们相应的权力。"
 TOM_suspend_the_provisional_government: "终止临时政府的运作"
 TOM_suspend_the_provisional_government_desc: "时日已至，俄罗斯民主新时代的政治舞台已经搭建完毕。更确切地说，是中西伯利亚共和国已经迎来了最后的终结。帕斯捷尔纳克总统已经向托木斯克的公民们宣告了临时政府的解散。\n\n在带领我们度过了多年的危机并稳定了局势之后，看着中西伯利亚共和国的最终消亡不免令人有些伤感。但民主就是一个政权不断死亡与重生的过程，所以临时政府必须寻求一个更加合适的政权以取代它的职能。"
 TOM_the_legacy_of_white_russia: "民主俄罗斯的遗产"
 TOM_the_legacy_of_white_russia_desc: "俄罗斯共和国在刚诞生之初就遭到布尔什维主义的扼杀，现在俄罗斯的民主被束缚在了一个虚弱而不稳定的共和国中。中西伯利亚共和国，诞生于苏联废墟里的那个虚弱无力的国家，被叛徒们所发起的叛乱撕成四分五裂。我们的共和国继承了二十世纪以来两个最令人失望的政府，一个因外部的入侵而破灭了两次的梦想。\n\n而这个梦想不该遭受第三次背叛。我们梦想的是俄罗斯的自由，梦想着从法西斯和暴君手中夺回属于她的人民。\n\n公民们，拿起武器！为你所有的一切而战吧！"
 TOM_the_first_amendments: "最初的宪法修正案"
 TOM_the_first_amendments_desc: "帕斯捷尔纳克的新《基本宪法》已经在全国各地广泛分发，以保证每位公民都可以阅读这份宪法。现在该让立法机构来通过它了。\n\n一个由旧临时政府的成员和四大沙龙派出的代表组成了一个委员会，开始逐条审议这部宪法。这项乏味的工作是必须得完成的，只有这样才能为新国家打下一个坚实的基础，也让每位沙龙的候选人明白自己要竞选的究竟是什么。\n\n这份鸿篇巨制经历了呕心沥血的编写。是时候准备发表这位诗人总统一生中最后一部伟大的作品了！"
 TOM_pursuing_a_feverish_dream: "追逐狂热的梦想"
 TOM_pursuing_a_feverish_dream_desc: "我们的对手总嘲笑我们太软弱，没有脊梁骨，在俄罗斯一片无政府的混乱中实在太脆弱了。他们谴责我们对民主、自由与公正的痴迷，认为这完全不适应现代俄罗斯的严酷现实。\n\n那就让他们笑去吧！因为我们如此狂热地追求着一个长久以来的梦想，那是个焕然一新的俄罗斯，她是坚不可摧的，是无畏的，是摆脱了过去的俄罗斯。沙皇的专制统治没能地摧垮我们人民的自由精神，NKVD的暴徒们也没法用恐吓来使我们屈服。更不用说那些德国法西斯了，他们不顾一切地希望用虚无主义影响我们人民的性格，使我们卑躬屈膝，无法梦想未来。\n\n共和国不可能会抛开梦想，而正是因为梦想，我们才会向全世界展现我们决心的力量。"
 TOM_the_death_of_the_author: "作家长逝"
 TOM_the_death_of_the_author_desc: "总统鲍里斯·帕斯捷尔纳克与世长辞，独自留下了他所爱的朋友和家人们，以及大量的文学作品和宝贵的政治遗产。\n\n共和国内外的批评家都指责他和他的政府给中西伯利亚共和国带来的种种灾难，然而，没人会否认他对一个新生的、自由与民主的俄罗斯的狂热信念，以及他为共和国未来所做的一切。这个国家未来的所有领导人都将生活在这位虽有缺陷，但英勇无畏的国父的影子下。\n\n为期一周的哀悼活动已经宣布，为这位前总统举办的国葬正在安排中。"
 TOM_the_permanence_of_the_manuscript: "留存作品原稿"
 TOM_the_permanence_of_the_manuscript_desc: "鲍里斯·帕斯捷尔纳克的两部作品令他永垂不朽。一部是他的文学作品：诗歌、译著；还有他的代表作《日瓦戈医生》\n\n另一部是他为共和国努力制定的新宪法，以及安排明确的权力过渡方式。新的杜马将会成立，并治理共和国，直到选出新总统。\n\n我们将遵循帕斯捷尔纳克总统的遗愿，来保障他的遗产。他为我们提供了结束中西伯利亚共和国崩溃以来的危机所必备的工具。"
 TOM_integrate_the_salons: "整合沙龙"
 TOM_integrate_the_salons_desc: "早在法国大革命的年代，“沙龙”就是由知识分子组成的社交文化枢纽，他们可以在此交流与传播自己的思想。巧合的是，沙龙在我们这个小小的共和国再次复兴了，现在新一代的艺术家和科学家，他们仍旧与那时一样怀有同样的目标与梦想。好在他们都有一个共同点：那就是对一个统一而不可分割的民主俄罗斯的忠诚。这也是帕斯捷尔纳克政府所坚信的。与各个沙龙取得联系，指引他们的目标与共和国保持一致，最后使他们融入到现在所居住的国家的社会与政治生活，要实现这一过程并不困难。"
 TOM_the_last_solstice_day: "冬日将尽"
 TOM_the_last_solstice_day_desc: "选举正在进行中！\n\n共和国正站在命运的十字路口，几大政治派系在竞选着国家杜马的席位，同时也在努力争取总统的职位。帕斯捷尔纳克生前对托木斯克知识分子中那些教育良好和富有才华者的信任不应拿不到回报，因为这个国家最优秀的人总会把彼此的想法推敲出来，这样，真理与进步才能在选票箱中冒出来。\n\n在今年最黑暗的日子里，选举将首先填补杜马席位的空缺，然后再选出总统，并为国家未来的四年制定一部宪法。"
 TOM_the_open_window: "敞开窗扉"
 TOM_the_open_window_desc: "在那些渴望塑造共和国未来的理论家与思想家中，巴士底党人，十二月党人，人文党人，现代党人这四大沙龙都渴望掌控杜马与总统职位。\n\n在各个派系竞争的同时，哪个议题会成为共和国的主要问题还尚不明确。在共和国的意见分歧里，十二月党人对传统文化和村社民主的尊重能否战胜巴士底党人和现代党人对城市工业复兴的理想，还尚待观察。又或许人文党人的分权民主纲领以及对人民的资助将赢得选举？"
 TOM_the_whispers_of_camaradery: "同事窃窃私议"
 TOM_the_whispers_of_camaradery_desc: "在俄罗斯历史上有一个未得到广泛承认的事实，那就是真正的力量在于人民。过去的传统文化与歌谣不应当作为通往未来的障碍而被嘲笑与抛弃。\n\n十二月党人学会在中世纪历史学者德米特里·利哈乔夫的领导下，秉持着古典自由主义的纲领，即尊重公民权利，改革刑事制度，鼓励工业发展的同时也为替未来着想，保护好俄罗斯的生态环境。\n\n而十二月党人批判者则称他们不过是温和心善的家长制管理，是一群不愿意对社会进行全面干预的精英主义者。那就让他们抱怨去吧！十二月党人学会很清楚，俄罗斯人从古至今都可以接受新思想新方法，根本就不需要国家威逼人民就范。"
 TOM_a_walk_in_the_forest: "林间漫步"
 TOM_a_walk_in_the_forest_desc: "十二月党人学会对于俄罗斯发展的观点认为，俄罗斯本身才是至关重要的。那是一片茫茫的森林和广袤的平原，勤劳的男女们在此安居乐业。众多村社组成的群岛伫立在无边无垠的西伯利亚林海中。\n\n正是这样的一片土地造就了吃苦耐劳的人民，也创造了无穷尽的文化交流。横贯东西方的俄罗斯也是一座大熔炉，人们的思想与行为方式在此相互碰撞交融，并逐渐融入到他们的生活里。\n\n在托木斯克的林间漫步，你就会明白为什么十二月党人必须要领导共和国。因为只有十二月党人们和德米特里·利哈乔夫才了解俄罗斯是如何形成的，以及她未来将如何发展下去。"
 TOM_the_tammering_of_machinery: "机器运转不灵"
 TOM_the_tammering_of_machinery_desc: "这一共和国的大多数人口都居住在城市里，而且每天还有更多的公民来到我们庞大的城市中心。时断时续的工业噪声强调着工人群众的大潮在这个钢铁与烟雾构成的庞然大物间来回穿梭。城市产业工人所做的工作，就和他们的祖先在农村所做的同样高尚。毕竟，繁重的劳动是无休止的，而其所产生的效用也是无限的。\n\n现代党人与巴士底党人的学会，虽有着许多方面的不同，但也存在着一些相似之处。就比如他们都将城市工人的生活作为各自发起运动的主要议题。巴士底党人认为城市的民众是一把永远插在共和国心脏中的匕首，并宣称要保卫共和国必须得有一个强力的政府。而现代党人则视新兴的工人阶级为锻造俄罗斯未来的熔炉，并寻求组建一个能够利用这一机遇的政府。\n\n两党都迫切呼吁市民们将共和国新政府的核心问题关注到城市的复兴上去。"
 TOM_the_crackle_of_gunfire: "炮火轰鸣"
 TOM_the_crackle_of_gunfire_desc: "尽管现代党人学会并不完全认同俾斯麦在上个世纪曾发表过的那个宣言，即要统一一个分裂的国家只能靠铁与血来解决。可事实是，俄罗斯就处在这样一种军阀割据的状态，如果没有一支强大的武装力量，要在托木斯克仁慈的统治下来完成她的统一，这也只不过是一个遥远的展望。\n\n共和国军队正是国家领袖之盾。然而，如果没有现代化的装备和供应充分的补给线，士兵哪怕数量再多，作战再英勇，也是没有用武之地的。因此，现代党人信奉的主要信条之一就是，必须要利用国家强大的核心工业实力来武装一支英勇善战的部队，以打败任何一个地区内的敌人。"
 TOM_the_clammering_of_the_factory: "工厂喧嚷"
 TOM_the_clammering_of_the_factory_desc: "民粹主义与煽动者可以摧毁一个曾经光荣的民族国家，而明智的巴士底党人学会已经将这一点铭记于心。虽然托木斯克的工业化增强了共和国的实力，但这也导致政府机构逐渐被吵吵嚷嚷的乌合之众所包围，他们随时有可能被反社会分子利用，从政治冷感中被唤醒，转而反对我们的政府。\n\n因此，巴士底党人学会的经济发展政策会相对偏向保守，他们的直接目的在于让国民对国家保持满意和信心。所以，他们必须消灭歇斯底里的民粹分子，团结在丹尼尔·哈尔姆斯总统与他的三一政治同盟伙伴的领导下。只有这样，我们的共和国才能在繁荣中走向强盛与进步的新时代。"
 TOM_the_humming_of_the_music: "音乐婉转哼唱"
 TOM_the_humming_of_the_music_desc: "我们共和国的灵魂是音乐，那是诗文，是希望，也是梦想。而正是有了希望与梦想，一个国家与社会才能真实地存在着。艺术与文化是历史的主干脉络，是历史发展实际的进程。托木斯克的人民理应享受艺术带来的益处，过上幸福美满的一生。人活着不仅仅是为了生存，更是为了茁壮地成长。\n\n这就是为何人文党人学会坚信共和国公民的梦想——掌握他们的工具，那些钢笔与画笔。人文党人渴望投资于公民的长处和才能。一个更加美好的托木斯克与俄罗斯不能仅仅要依靠领导人来创造，更要靠广大人民群众的技术技能来创造。"
 TOM_tea_time_with_shostakovich: "肖斯塔科维奇的茶会"
 TOM_tea_time_with_shostakovich_desc: "与选民最好的沟通方式莫过于面对面地交谈。人文党人的领袖与总统候选人已经开始了他的竞选活动，并且与群众开展了面对面的交流。就在每天的“茶会时间”里，肖斯塔科维奇与精英艺术家们了解了农民的日常生活问题。\n\n肖斯塔科维奇的领袖魅力和民粹主义运动让他在托木斯克广受欢迎与喜爱，也使得人文党人在沙龙中的支持率也大大提高了。\n\n简单易懂的问题解决方案与对美好生活的承诺，使得人文党人的理念在托木斯克深入人心。越来越多的人开始相信，确实有机会可以实现一致的民主与博爱。"
 TOM_the_associations_make_their_vote: "各大学会投票"
 TOM_the_associations_make_their_vote_desc: "是时候让杜马中的各大学会投票了。随着每个总统候选人在沙龙与杜马中开展的演讲与辩论，看上去这一切都似乎有了一个明确的选择。新当选的总统将会行使政府的行政权并决定托木斯克未来几年的发展走向。同时，选举出的总统可以制定其所在政党的宪法，它允许该党按照自己的意愿来开展管理工作，而不用遵守一套既定的宪法。虽然这部宪法可能只会在这一政党执政的时期内有效，但它仍然意味着每个政党都能够改变整个政府。这些学会的投票很可能会改变托木斯克的未来。"
 TOM_the_gymnasiums_follow_suit: "受教育者跟进"
 TOM_the_gymnasiums_follow_suit_desc: "各大学会已经完成了投票，现在该让托木斯克的民众们也去投票了。虽然不像选举杜马议员那样，从每个有被选举权的人中选出，但民众仍然可以投票给两位杜马中的支持率最高者。一旦民众的选票计票完毕，新总统和杜马就会正式掌握共和国的权力。不过，杜马中的议员也只是在几个月前才选举完成，所以杜马中推举出的首要人选，预计也同样是民众认为的总统第一人选。\n\n然而，让选举更加复杂的一点是，受过良好教育的人被划归到了一个特殊的群体中，他们可以有在具体事务上投票决定的权利。这将由执政党推出的宪法所规定，从有权选择部长职位或是没有任何特殊权力都有可能。"
 TOM_the_new_chairman: "新主席"
 TOM_the_new_chairman_desc: "选举结果出来了，共和国的新总统已经诞生！经过数周的竞选和演讲，托木斯克终于有了一张新面孔，来领导这个国家迈向未来。一项新议程与新宪法已被制定，现在终于该领导人民走上一条新道路了。托木斯克终于从一个临时政府过渡到了合法政府。我们的民主与俄罗斯的未来看上去都有了一个光明的前途。\n\n一个新的共和国已经崛起，他正是所有渴望民主与自由者的代表与保护者。"
 TOM_the_new_chairman_tt: "§Y民众§!将决定由谁来带领§Y托木斯克§!进入下一个阶段。"
 TOM_victory_for_the_humanist_association: "人文党人胜利！"
 TOM_victory_for_the_humanist_association_desc: "民众投了票，选举结果也得出了。德米特里·肖斯塔科维奇的人文党人取得了人民授予的修改共和国宪法的权利。这个党派发誓要保护和扩大上届政府的直接民主成分，并承诺未来会有一段增长和繁荣的时期，而且还要将工厂和劳动者从压制性法律的枷锁下解放出来。只有时间会告诉我们肖斯塔科维奇与人文党人们能否迎接这一挑战，整个共和国都在注视着，注视着他们高举的旗帜在城市街道上空飘扬着。\n\n为了庆祝这一胜利，这位著名的作曲家亲自邀请人们来欣赏他最喜爱的作品——爵士组曲的演奏。托木斯克的市民们整整一天一夜都忘却了工作、忘却了烦恼与忧虑，大家纷纷开怀畅饮，徜徉在一片欢乐与音乐之中。"
 TOM_build_our_government: "建立我们的政府"
 TOM_build_our_government_desc: "春宵苦短，欢乐转瞬即逝。很快，就到了新政府成立的第一天。人文党人继承了先前建立在十二月党人基础上的制度：虽然它最初的意图是高尚的，但是没有哪个政权可以永久地处在临时状态。自共和国临时政府成立以来，工人和公民的权利就一直在“紧急状态”的名义下受到侵蚀。尽管危险的阴云仍旧笼罩在托木斯克，但人文党人们已决定将其信念寄托在一部保障公民自由的理想主义宪法上，并将人的基本需求作为宪法赋予的权利加以体现。\n\n在接下来的几周内，十二月党人的过渡政权开始慢慢将国家机构的权力逐步移交给人文党人。肖斯塔科维奇将正式就任总统一职，他的职务枷锁也会随之解除。未来的几年将会检验人文党人在保卫与弘扬共和国的理想这方面的成败。"
 TOM_stability: "为稳定"
 TOM_stability_desc: "我们的政府长期以来都忽视了工人与共和国公民的呼声。虽然托木斯克位于乌拉尔山脉的东侧，没有像西俄罗斯的军阀国家一样受到骇人的轰炸，但他却与那些充满敌意的邻国接壤，那些国家希望瓦解托木斯克的民主理想，并将西伯利亚计划的工业财富据为己有。因此，早年的共和国政府认为，限制民权并建立统一战线来对抗各方的敌人是有必要的。虽然人文党人对这一目标抱有同感，但是他们并不同意政府所采用的手段。\n\n从今往后，托木斯克公民的基本需求应当作为宪法上的权利加以阐明。曾在中西伯利亚共和国蓬勃发展的工会组织会再次站在前进的最前沿，成为进步的先锋队。在这个理想主义者，科学家和英雄的家园里，没有人会再过上贫苦的生活了。"
 TOM_the_laborer_and_his_labor: "劳动者与劳动"
 TOM_the_laborer_and_his_labor_desc: "早在20-30年代，那是整个新经济计划建设的高峰期，那时苏联为中西伯利亚建设提供了大量的资金和工业设备，因此它成了全联盟中工业化程度最高的地区之一。在西俄罗斯战争时期，中西伯利亚共和国向西运送的军火与物资造就了一段传奇。革命阵线一路向西推进，差点就把莫斯科从德国的枷锁中解放出来了，可惜最后阵线它崩溃了。那些怀着为光复祖国的理想而战斗与牺牲的士兵们，他们的功绩深深地铭刻在了俄罗斯人的心中。但是工人也是那场战争中的无名英雄。\n\n人文党人对共和国坚定的支持，以及他们维护国家基本稳定方面所作出的贡献，可以把工会再次带回到谈判桌上。总统本人亲自垂询了劳动者们，并与之达成了协议。托木斯克的每位工人都有权自由地享受他们的劳动成果。"
 TOM_free_the_farms: "解放农民"
 TOM_free_the_farms_desc: "俄罗斯食物匮乏，大部分肥沃的土地都在乌拉尔山脉以西。而在中西伯利亚，充足的则是工业原料，加工这些原料的工厂遍布整个地区。西伯利亚计划使得托木斯克获益不少，但匮乏的食物储备仍旧是个问题。应人文党人修改宪法的要求，政府得找到一种保障食物与主要农作物供应的办法，以保证无人会在共和国的眼皮底下挨饿。\n\n政府要对农民进行不计成本的补贴，为了公民的安全与生活保障，即使共和国付出再高的代价也在所不惜。总统将任命专员调查土地，同时确定农业生产所需要的机器与材料。饥饿的威胁永远也不会再踏入托木斯克的大门了。"
 TOM_free_the_factories: "解放工人"
 TOM_free_the_factories_desc: "在前苏联时代，托木斯克是布哈林振兴西伯利亚的计划的受益者。虽然他不像新西伯利亚那样得到的援助最多，但也足以让托木斯克市可以在实行共和制度的前提下维持较好的生活水平与政治自由。然而，随着未来政治形势的变化，这种局面不可能一直维持下去。那些在中西伯利亚共和国时期就独立出去的分裂者，正饶有兴趣地注视着这座城市，毕竟它可是这场俄罗斯统一竞争中的重要组成部分。\n\n人文党人政府虽然更愿意把关注点放到人民的福祉上去，但也注意到了共和国人民所面临的这一迫在眉睫的威胁。因此，政府已经为建设新工厂和重开旧工厂留足了预算，并制定了新的安全标准。毕竟，一位工人必须要感到安全和睦才能工作。"
 TOM_overtures_to_the_people: "关怀人民"
 TOM_overtures_to_the_people_desc: "虽然人文党人政府尊重帕斯捷尔纳克以及他的过渡政府所作出的贡献。但不可否认的是，他在其执政时期里曾犯下过不少错误。其中最主要的原因就在于他倾向精英民主，把城市及其周边的平民百姓们排除在了选举之外。这也许是一项紧急措施，但如果普通的公民都没法决定该如何去保卫城市，那也是不可接受的。人民要是对政治漠不关心，那共和国民主理想就处在了垂危之际。\n\n肖斯塔科维奇和他的部长们正致力于改变这一现状。精英主义虽然也有他的优点，但人民在这种民主制度中却没有属于他们的一席之地。现在人民必须要挺身而出，为保卫共和国担负起自己的责任。是时候让政府开启这一民有、民治、民享的时代了。"
 TOM_direct_representation: "直接代表"
 TOM_direct_representation_desc: "尽管帕斯捷尔纳克政府做了不少好事，留下了丰厚的政治遗产，但其中也有不少是人文党人所反对和计划废止的。在人文党人上台前，议会中有上议院和下议院两大议院，他们表面上是平等地代表了城市以及城市外的地区，但实际上却遏制了那些要求变革的呼吁，并将大多数人的呼声排除在外，人文党人正计划也许应该永久性地废除上议院。\n\n然而，要把这一点付诸现实，人们必须得明白变革所带来的影响。人文党人政府是不会在这一点上有所动摇的：那就是人民的呼声是最为强大的政治力量，议会必须要倾听人民的声音。人民应该直接选举出自己在议会的代表，并制定相应法律使议员对人民负责。人文党人也承认，群众确实存在局限性，但是他们的观念只需要加以改变，并不应当去忽视和打压。"
 TOM_transparency_and_responsibility: "透明与尽责"
 TOM_transparency_and_responsibility_desc: "托木斯克城市里的沙龙行事风格和世界上其他国家的政党有所区别。这四大沙龙——现代党人、人文党人、巴士底党人、人文党人，他们既是艺术运动，也是政治运动。两种运动相融合，会使国家的本质变得复杂，政治变得不透明，甚至会形成拜占庭式的复杂官僚体制。普通公民并不熟悉政府的内部运作，也没法让那些沙龙如他们所愿，对更多细节负起责任来。\n\n这种情况必须改变，含糊不透明的地方不应该出现在城市里。公民必须明白自己对共和国的理想所肩负的责任与义务，但他们也必须要保留在政府中的发言权。我们要揭开国家实质的面纱，让人民去了解政治进程的实际情况。我们糊弄了他们那么久，现在是时候让他们看清并了解实际情况了。"
 TOM_opportunity: "为机遇"
 TOM_opportunity_desc: "就在过去的二十年里，托木斯克的经济层次结构并没有发生多大的改变。苏联的崩溃带来了一个稳定的时代，在那个时代里，布哈林的西伯利亚计划取得的成果得以存续。但就其本身而言，许多工人阶级出身的公民与他们的前辈们仍旧处在相同的社会地位——贫民。他们既无背景，也没有可以取得更大成就的机会。人文党人沙龙在诞生之初就发誓要结束这一种停滞状态，并引领一个新时代的到来。通往那个新时代的界定并非是一个宁静的生活，而是一种对幸福的追求。\n\n国家会兴办学校，教育经费会成倍增长。共和国的每扇大门都会为所有生活在此的人民敞开。人文党人不仅仅要提供通向舒适生活的机会，也要提供利用这一机会的方法。城市里的所有人民都要懂得幸福，就算不懂得，也要有得到幸福的机会。"
 TOM_the_individual_and_his_capabilities: "个人与能力"
 TOM_the_individual_and_his_capabilities_desc: "共和国已经在教育领域的建设取得了很大的进展，公立学校在刚开办不久便已广受欢迎，而且还有不少学校都在计划寻求提高专业水平的途径。然而，人文党人内外还是有不少人认为肖斯塔科维奇以及他的内阁在教育方面做的工作并没有兑现当初他竞选时的承诺。政府对此也有同感，并决定采取措施进一步推动文化与科学事业的发展。\n\n对于一个人来说，仅有一个机会去取得更大成就还是不够的，他还要有去取得成就的途径。这一种需求超越了生命中其他所有的一切，包括政治权力和军事实力。仅仅把人们贫乏的思想从他们脑海中除去是不够的，他们必须要有渴望了解更丰富知识的求知欲，而且这种求知欲要伴随他们一生。"
 TOM_labors_revolution: "劳动革命"
 TOM_labors_revolution_desc: "俄罗斯在苏联崩溃以后陷入了一片混乱，在她以外的世界也发生了剧变。而我们的利益就在于推动工业生产技术上的革新，这样既可以在保证生产力的同时，给予工人们更多时间去追求他们的个人利益。而正是有了在管理科学和机械制造及其自动化领域的遥遥领先，美国与日本才能跻身世界强国之列。就我们对这个广阔世界的研究发现，这一定律也同样适用于托木斯克和整个俄罗斯。\n\n尽管这与多数人的目的不尽相同，但人文党人还是应当在城市里推广这些技术上的革新。政府要推行自动化技术和轮班制，以减少工人们的工时。也许，只要再过段时间，就能产生盈余而非赤字。"
 TOM_a_relentless_push_forward: "不懈推进"
 TOM_a_relentless_push_forward_desc: "迄今为止，人文党人政府已经为扫除文盲尽了一切的努力。在这方面，他们已经做到了预期中的良好治理与守信合作。政府虽然已经兑现了当初在竞选时所作出的承诺，但肖斯塔科维奇还打算要更进一步。在这个军阀遍地的俄罗斯，仅仅采取谨慎和必要的措施是不够的，更需要的是一种革命性的行动，这恰恰也是当初人文党人所决定的方向。\n\n城市是混乱风暴的中心，它应当要为文盲和愚者提供教育和庇护。所有俄罗斯人，不论是否为托木斯克的公民，都该明白他们在这个共和国里是安全和睦的。越来越多的学校将拔地而起，让每一位工人都有学上。"
 TOM_the_rights_of_man: "人的权利"
 TOM_the_rights_of_man_desc: "国家的根基在于她的人民，以及民享的权利和国家期望他们所负担的义务。国家要为人民提供工作、住房、食物和小件的奢侈品；毕竟俄罗斯人已经有将近20年没过上体面有尊严的生活了，作为提供这些福利的回报，国家希望每位公民都能履行好自己应尽的义务：通过理性的政治参与来承担建设人文主义项目的责任，对普通公民抱以善心，给予关怀；为抗击敌人参军献以生命。"
 TOM_the_rights_for_living: "生存权"
 TOM_the_rights_for_living_desc: "中西伯利亚共和国的继承国——托木斯克共和国，自它建立以来已经过去了十余年。在那段时光里，无数的工人与士兵奉献出了他们的热血、辛劳、眼泪和汗水，只为在这个陷入混乱与内战的俄罗斯捍卫民主主义的理想。可是，过去政府在对他们作出表彰这一方面，却一直有所懈怠。退休年龄依旧居高不下，养老金也还是只发那么一点。没几个人能活到退休，就算退休了，能拿到的毕生回报也少的令人失望。\n\n人文党人政府正计划去解决这个问题。他们会降低退休年龄，尽管这要冒很大的风险。老年工人也被允许退休，得以颐养天年。内阁还讨论了一项计划，那就是在不影响年轻劳动力的前提下适当提高养老金。那些为民主奉献了一生的人民要得到的不仅仅是荣誉，而且还应当享受在平静与舒适的生活中度过余生的权利。"
 TOM_the_rights_of_humanity: "人道权"
 TOM_the_rights_of_humanity_desc: "自人文党人执政以来，托木斯克公民的生活水平有了明显的提高。但如果要说情况对每个人来看都很乐观的话，那未免就有些夸张了。官僚和内阁成员们坦白道，城市及其周边地区的贫困率高到令人失望，许多民众还生活在贫困线以下的事实令人揪心，而且到了目前为止，政府仍旧没有尽力为他们提供社会服务。政府觉得这简直是一场闹剧，没有人应该生活在无家可归，没有稳定食物来源这样恶劣的生存条件下。\n\n内阁为此批准了一项扩建城市郊区的公共房屋和廉价房的预算。在那里，贫民们会接受到基本的教育，领取到失业救济金来帮助他们自立。人文党人学会相信，比起公民权来说，这些贫困无助的人更需要的是作为一个人的权利，这也是学会所乐意授予他们的权利。"
 TOM_progress_from_safety: "从安全到进步"
 TOM_progress_from_safety_desc: "尽管中西伯利亚共和国的民主制度存在缺陷，在面对外敌入侵时也常处于劣势，但从某种程度上来说，它现在已经成为了人文党人成就的典范。想当初，俄罗斯有这样一个地区，在联盟崩溃以后它并没有像东部和西部的各州一样，毁灭于各方势力对权力的渴求，而是成功地摆脱了这场席卷整个联盟的混乱。然而，这一梦想被暴力所终结，使得它的遗产也从一个奇迹化作了一场梦魇。人文党人学会也明白这一点，但是对国家的赞扬和批判这两者并不冲突：两者相互融合，才能对目前的共和国形势有着更深一步的了解。\n\n只有这样，才能让一个模范国家就此诞生。在那里，人民应该要有安全感，有一个家，有一份收入稳定的工作，只有以此作为基础，他们才能够去保卫那个给予他们这一切的共和国。在人文党人的领导下，共和国会向未来迈出全新而大胆的那一步，并最终在各方面超越原先的旧共和国。"
 TOM_the_road_to_norilsk: "通往诺里尔斯克之路"
 TOM_the_road_to_norilsk_desc: "在中西伯利亚共和国时期，托木斯克和新西伯利亚并非是西伯利亚计划最大受益者。在北方濒临北冰洋的诺里尔斯克市，那是在一片恶劣气候中人类居住地唯一的一座灯塔。在联盟崩溃后的一段时期，这座城市继续作为人类在北极地区的前哨站，直到中西伯利亚共和国崩溃为止。从那以后，与诺里尔斯克市的任何联系都已变得不再可能实现。托木斯克是西伯利亚计划的最后一个重要组成部分，凭借这点，它才能够与南方的新西伯利亚相匹敌。\n\n内阁提议了一项远行到极北之地的计划。在北极的寒冷水域中，可能仍有幸存者在挣扎求生。他们在那一片荒芜之地中艰难度日，我们得去营救他们，作为回报，他们也要帮助我们去振兴这座城市。只要再假以时日，新西伯利亚就难以再与托木斯克相抗衡。"
 TOM_a_free_culture: "自由的文化"
 TOM_a_free_culture_desc: "自苏联时代到中西伯利亚共和国时期，由于害怕政治颠覆和阴谋诡计，俄罗斯作曲家和作家的艺术创作自由一直以来都受到各种限制。审查委员会的人数在不断地增加，他们一直都在努力把艺术修正为一种冷静客观的，能被威权主义所接受的东西，这显然违背了艺术最初的定义与意图。结果，那些在俄罗斯以外各种蓬勃发展的艺术媒介，在俄罗斯并没能幸存下来。甚至是在托木斯克这样一个艺术家之国，也不能宣称它达到了其他国家在没有俄罗斯时所取得的艺术高度。\n\n仅仅是文化上的自由是不够的。政府和内阁在组建以后，还要将原本还保留在书籍中的审查法律一一废除。文化艺术得有一个自由的环境才能活跃起来：毕竟，如果艺术作品的流传时间都没法超过一个人渺小而短暂的一生，那又该如何去定义俄罗斯为一个民族呢？"
 TOM_a_free_people: "自由的人民"
 TOM_a_free_people_desc: "苏联和旧共和国对待他的人民就如对待艺术一样，都充满了不信任和对政治性的警惕。秘密警察徘徊在街头，窃听着公民间的谈话和日常生活内容，他们积极捍卫的并非是公民的自由，而是国家的意识形态。不过值得赞扬的是，过渡政府虽没有彻底废除托木斯克市内的情报机构，但也减少了他们相当一部分的活动。虽然旧制度仅剩残余的一部分，但恐惧仍旧停留在人民的心头，使得他们没法好好享受原本应得的政治自由。\n\n普通公民要的不仅仅是学术上的自由，而且还要有发表言论与观点的自由，那才是构成民主制度有效运作的血液与静脉。不论那些秘密警察机构是否幸免于帕斯捷尔纳克政府的愤怒，人文党人内阁都会将他们全部解散。政府已经决定要立刻采取行动，而不是仅仅停留在口头上。"
 TOM_safety_from_progress: "从进步到安全"
 TOM_safety_from_progress_desc: "托木斯克自建立以来就一直是前苏联科学和教育的几个主要中心之一。而奇迹般的是，现在这个俄国军阀里生活着相当数量的技术熟练的科学工作者，即使这并不占共和国人口的大多数。因此这座城市的生存与进步之路就取决于两种截然不同的事物——科学与艺术间的和谐合作。即使南方的新西伯利亚市保留了大部分西伯利亚计划的成果，但托木斯克仍可以凭借雄厚的科学实力来抵消它的优势，并与之进行对抗。\n\n政府打算缓慢启动这一计划。先前，政府已经在教育上投入了巨资，并建立了许多小学。现在是时候开始研究更高层次的学问了。招聘更多的大学教师，收更少的学费，这样才能在帮助我们在打败南方叛乱分子的同时，提高我们的科学实力。"
 TOM_create_the_all_russian_university_association: "创立全俄罗斯大学协会"
 TOM_create_the_all_russian_university_association_desc: "俄罗斯的科学实力还很薄弱。在一片军阀混战的乱局中，没有多少人能够负担得起学习科学基础知识的学费。很多年轻人本该成长为一个伟大的科学家，可现在他们却在俄罗斯的废土上受尽折磨，为了生计不得不去当一个拾荒者或是做一名强盗。然而，对于那些少数接受过适当培训和教育的人，他们的价值可比一支步兵师或是坦克师还要高。对于这个怀有理想主义的共和国来说，这一机会是不能够放弃的。我们得去召集前苏联剩下的那些科学家们，然后让他们继续创造出新的科研成果。\n\n一个新的想法从议会传到了总统的耳中。那就是要创立一个全俄罗斯大学协会，负责监督流亡中的科学家集会，防止他们滥用科研能力，在俄罗斯的土地上制造更多的暴力事件。政府应让他们投入工作，但不是让他们研究大规模杀伤性武器，而是要为人民去开辟新天地。"
 TOM_for_the_commonwealth: "为了联合体！"
 TOM_for_the_commonwealth_desc: "从中西伯利亚一个默默无名的城市中的一个边缘政治-艺术运动，到现在俄罗斯民主的最大希望，肖斯塔科维奇与他的人文党人们一往无前，取得了巨大的成就。由他领导的托木斯克政府，改善了民众的生活条件，使得人民的基本需求不仅得到了必要的保障，而且还成为了一项基本的权利。托木斯克就如一盏闪闪发光的灯笼，照亮了黑暗弥漫的俄罗斯，吸引了各地的人民前来追求更好的生活。\n\n然而，还有许多未竟的事业要完成。人文党人或许将托木斯克建设为了中西伯利亚的中心城市，但他的敌人仍旧在继续埋伏着，等待着。军阀和叛乱的将领们依旧统治着东方和西方的土地，他们各自炫耀着自己作为俄罗斯继承者的权利，肖斯塔科维奇不能让他们这种傲慢的态度持续下去了。然而，在统一了共和国以后，“联合体”的概念还是要存在的。那是一个俄罗斯人的国家，但她统治的根基并非是阶级或意识形态差异，而是基于人类的共同纽带。"
 TOM_victory_for_the_modernists: "现代党人胜利！"
 TOM_victory_for_the_modernists_desc: "萨哈罗夫领导的现代党人赢得了选举，党关于民主、教育和官僚的承诺在选举中赢得了民心。要想建立一个强盛的共和国，就只能靠专业教育来实现；要想组织起出色的教育，就只能靠强大的公务员队伍来创造；要想建立起强大的公务员队伍，就只能靠一个高效的政府来组建。这就是现代党人的座右铭，现代党人中不计其数的教授与科学家都在他们的运动中宣扬这一理念。\n\n随着我们赢得了选举，现在我们有机会去改造托木斯克了。我们决不能让俄罗斯成为一片没有创新和进步的荒芜之地，一个由科学家和专家教授组成的政府比任何一位政客都要适合去治理国家。毕竟，优秀的个人品质总能造就最出色的领导者。"
 TOM_building_the_seven_ministries: "设立七大部门"
 TOM_building_the_seven_ministries_desc: "我们要做的第一件事就是组建内阁。这些内阁职位是我们政府所特有的，他们会把精力专注于我们主要关切的问题上。这些问题包括工业、技术、科学、基建、教育、商业和军事。\n\n在有了这些内阁阁员以后，我们的改革施行起来一定会更加容易。毕竟，谁又能预料到下一次危机会在何时发生呢？我们边境上的军队可不能坐以待毙，在敌人进攻我们之前，一定要做好相应的对策。\n\n内阁要比任何一个立法机构都能够更快地做出决策。我们要建立起更多的工厂，每天都要有新的科学发现，要修筑起更长的公路与铁路，要向学校捐赠更多的书本，要为企业补贴更多的资金。我们得精确地管理好我们行政上的各个方面。"
 TOM_begin_the_first_phase: "开始第一阶段改革"
 TOM_begin_the_first_phase_desc: "现在是时候开启我们第一阶段的改革了。这些改革会涉及到民主、教育和优绩制。虽然我们不能忘记自己的初心，但也不能对现有的问题坐视不理。自我们独立之初，理想就对领导层至关重要。我们必须得完善这一理想，并将其塑造为一个崭新的未来图景。托木斯克和整个俄罗斯已经落后于世界太久了，我们首先得处理好这些发展的问题，为西伯利亚的现代化铺平道路，然后准备好迎接未来的挑战。\n\n光明的未来就在前方，我们现在要迎头赶上。不过，前方的道路并不平坦，我们必须得作出一些选择，付出一些牺牲才能为进步铺平道路。"
 TOM_democracy: "民主"
 TOM_democracy_desc: "我们必须要建立起一个更加完善的民主制度。但由于西伯利亚艰苦的生活条件，人们总是要担心自己得如何在这一片恶劣的气候环境中生存下去。因此许多人都没法出门投票，抑或是赶不到投票的地点。这也使得我们的民主制度的根基变得越来越薄弱，毕竟都没几个人去投票，那这还算是民主吗？\n\n如果我们还想宣称自己为整个俄罗斯里最伟大的民主国家，那就不能容忍这一问题继续存在下去了。我们需要的是人民出来投票，而且是毫无顾虑地投票。\n\n摆在我们面前的一共有两种选择。一种方法要的是真实可靠，我们得建设更多的投票站，放置更多的投票箱。而另一种是采用新方法，例如机器计票。无论采用哪种方法，我们都要做到尽善尽美，在西伯利亚的贫瘠土地上，每一张选票都十分重要。"
 TOM_the_tried_and_true: "真实可靠"
 TOM_the_tried_and_true_desc: "让我们用真实可靠的方法来增加投票率吧。我们并不需要什么先进的技术来简化投票过程。这些多年以来行之有效的方法，我们并没有放弃的理由。我们只需要在原有的基础上加以改进，它就可以提高投票的效率。这方法有失败过吗？只要我们尽力去做，就一定能够做到不出差错的。但机器可就不一定了。\n\n我们要加强基础设施的建设，为民众提供更多的投票点。有时候正确的答案恰恰是简单的，在城市里建设更多的投票站才会起到最好的效果。多建设一些基础设施难道会出什么问题吗？"
 TOM_ballot_boxes_for_everyone: "人人有票投"
 TOM_ballot_boxes_for_everyone_desc: "不容置疑的一点是，人人都应该要投票。但要怎么确保让他们都投上票，这对我们来说也是一项挑战。虽然在城市里设立几个投票站很容易，但是乡下人该怎么去那里投票是个问题。投票箱必须要送到偏远的乡村地区，让那里的人到投票点就如在托木斯克街上走几步路那样简单。\n\n有些政府官员会说，我们不应该浪费资源去让乡下人去投票，这样做没什么意义。但如果我们想要建立起一个稳固的民主制度，那就得尽可能地让更多人去投票。\n\n我们得付出一些必要的花费，把更多的基础设施延伸到那些乡村地区。如果民主制度还没有扩展到那些孤寂的小镇，那基础设施的建设就不能停止！"
 TOM_a_new_approach: "新方法"
 TOM_a_new_approach_desc: "我们现在得采用一种新的投票方式了。新机器已经研发完毕，并准备投入使用。这种机器使得投票的过程会更加简便，也能够缩短投票需要的时间。我们可以使用这些机器来提高投票的效率，然而，这是一种非常具有实验性的新方法。投票过程中的任何一个环节都有可能出现差错，我们要为此承担极大的风险。\n\n然而，伴随着风险的是更高的回报。这会使得我们的现代民主制度能够享有更好的声誉。而且，它所要付出的成本可比把投票箱送到每个小镇和村庄要少得多，相比于以往的人工计票也更加简便。如果我们的国家连现代化都不愿去开展，那我们还能自称为现代党人吗？"
 TOM_machine_registration: "机器计票"
 TOM_machine_registration_desc: "机器投票的下一步是用机器计票。虽然这颇具试验性，这项技术很有可能会使投票的过程更加简便。与其用人工去统计每个人投出的那一票，倒不如用机器来自动计票，这样还能节省不少精力。当然，前提是这机器真的能有效工作。\n\n要保障我们的民主制度能够蓬勃发展，要采取的方案就是使用机器。这是我们创造出的一次机会，是能够让托木斯克人民感到骄傲的一次机会。机器就是未来，我们没有必要去回避它们。"
 TOM_your_vote_counts: "你的投票算数！"
 TOM_your_vote_counts_desc: "通过对民主制度的不懈改善，我们才能走到今天这个位置。每统计一张选票，我们就朝着改善民众生活的方向迈进了一步。自从我们开展增加投票率的工作后，现在投票的人数远超以往。而在这项工作开展以前，只有接受过良好教育的人才有投票的权利。现在，来自各个阶层的民众们都愿意将手中的选票投给一个更好的托木斯克。\n\n但我们还可以做得再好一些。投票对于我们的民主制度来说，是多么地重要，我们有必要让民众明白这一点。他们的投票是为了托木斯克能够更加伟大。投票是民主国家的公民义务，民众需要行使好这项被赋予的权利，以改善大家的生活。若是没有投票的权利，那我们与那些小军阀和暴君们相比也强不了多少。让我们成为其他民族梦想中的民主国家吧！"
 TOM_education: "教育"
 TOM_education_desc: "我们政府的第二条工作原则就是要改革教育。目前，我们的教育虽然是俄罗斯中最好的几个教育体系之一。但我们仍旧可以做得再好一些。毕竟，我们的国家是知识分子与科学家的国度，如果我们还想把他们留在俄罗斯，就需要为他们提供一个教书、学习和研究的地方。\n\n我们的教育必须得成为全西伯利亚的骄傲，我们会拥有整个乌拉尔以西最好的学校。除了我们这里，谁还想在俄罗斯的其他地方学习呢？反正不会是在独裁者的眼皮底下学习。\n\n我们首先得在乡村地区建设学校。虽然在托木斯克市确实有不少好学校，但是在很多不发达的乡村地区还缺少基础教育和高等教育。然后，我们就可以集中精力在托木斯克建设更多的专业学院和大学。再也不会有人接受不到良好的教育了！"
 TOM_the_present: "现状"
 TOM_the_present_desc: "我们要专注于现状，而非关心未来。我们要关心的是关系到整个俄罗斯存亡的科学技术，而不是执迷于那些仅存在于个例的问题。我们要放眼大局，而不是把时间浪费在资助那些根本就不起作用的小学科和实验上。建立起一个现代化和高效率运转的俄罗斯是我们的主要任务，我们还不能从这上面分心。现在没有哪个实验室做出来实验可以解决社会问题，或是让人们都吃上东西。\n\n俄罗斯人民要的是一个对现状的合理解决方案，这也是我们应当要提供的方案。研究人员和科学家需要得到引导，他们要去解决的是人民的问题，而不是在自己编出的问题中自娱自乐。当没有哪个敌人再来试图消灭我们的时候，他们就可以好好地再去关切一下那些物理论文了。"
 TOM_focus_on_humanities: "关注人文科学"
 TOM_focus_on_humanities_desc: "我们要关注的是人文科学，只有它才能够修复和治愈托木斯克的问题。其他的学科对于帮助管理国家来说简直毫无作用。你不能指望用化学知识来研究人类社会的各方面问题。\n\n人文科学主要包括语言、文学、哲学、历史、人文地理、法律、政治和艺术等诸多学科。正是有了这些知识，我们才能够避免犯下其他军阀所犯下的野蛮行径。人文学科可以为我们创造出一个更加美好的生活环境，让我们专心从内部修补千疮百孔的俄罗斯。"
 TOM_the_future: "未来"
 TOM_the_future_desc: "让我们着眼于未来，更多地去关注理论教育。我们有全俄罗斯最好的研究机构，为什么不去利用它呢？我们可以扩展对物理、化学和生物学的研究，不断取得新发现，以此来帮助托木斯克那些穷苦人改善他们的生活。我们的总统安德烈·萨哈罗夫本身也是一位物理学家，他为俄罗斯和托木斯克做出过许多有益的科学发现。\n\n我们也应当扩建教育机构，以此来教授更多对科学感兴趣的学生。谁又知道我们在未来能够做出什么科学发现呢？把托木斯克建设成一个科学的乐园正是我们要完成的使命。"
 TOM_focus_on_the_sciences: "关注自然科学"
 TOM_focus_on_the_sciences_desc: "我们得进一步发展现有的研究设施，以此在新兴的物理和化学领域培养一批新科学家。为了在俄罗斯的统一竞争中取得优势，我们需要取得技术上的霸权来促进军事和生产力的发展。当战争来临时，没有哪个“人文学科”是能够帮助我们打赢战争的，我们要的是那些邻国所没有的技术。\n\n我们要给实验室和学校提供更多的研究设备，并且还要保证科学家们在他们的研究领域中相互合作，而且还得要聘请更多的教授来培养学生。托木斯克应当被打造成一座科学之城。"
 TOM_the_future_secure: "光明的未来"
 TOM_the_future_secure_desc: "随着教育改革的完善，我们终于可以迈向未来了。我们的教育造福的不仅仅是科学家和学者，更多是整个社会。我们会骄傲地勇往直前，为未来将要面临的一切挑战做好准备。\n\n人们已经注意到了周围的一切都在变好，社会变得更安全，更健康，也变得更加有智慧了。接受基础教育以及高等教育的难度比以往任何时候都要简单。托木斯克看上去真的像是一座现代化的城市了。\n\n民众们不仅仅可以照顾好自己基本的生存需求，而且还有机会可以做更多自己想做的事情，这似乎比我们当初所描绘出的愿景还要成功得多。"
 TOM_bureaucracy: "官僚"
 TOM_bureaucracy_desc: "我们的第三条宗旨是要建立起一个少犯错、多办事的高效官僚体系。官僚问题长久以来都困扰着不少国家，他们的数量太多或太少都办不成事。虽然这一问题在我们这里并没有那么严重，但我们仍然可以对官僚体系作出一些调整，使得行政管理变得越发平稳，政府更加高效，托木斯克也能变得愈加美好。\n\n首先，我们得重新安排一下几个部门的人事，同时也有必要培养出更多的官僚，教授他们国家协调这门艺术。当然，我们也有更加现代化的解决方案，那就是采用新的计算机技术来代替人类做一些原本要他们完成的工作。建立起一个更有才干，更加高效的行政机构已经指日可待了。"
 TOM_by_human_hands: "人类管理"
 TOM_by_human_hands_desc: "机器太复杂了，也不太可靠，还不能取代托木斯克官僚机构的职能。继续依靠人类来管理有助于提高我们官僚机构的效率。各类机器和计算机只会白白提高管理的成本，却没法相应地提高效率。你永远也不应当相信计算机可以做好人类要做的工作。\n\n政府要雇用更多的公务员，来承接在职能扩张中要做的那些新工作。我们要的是一个专业的行政机构，来确保该做的工作都能顺利完成，防止腐败和无能在我们的政府中滋生。托木斯克需要提高的是公务员能力考核的标准，这样才能雇用到更多有才干的官僚来做好幕后的管理工作。"
 TOM_expansion_of_the_civil_service: "扩编公务员"
 TOM_expansion_of_the_civil_service_desc: "公务员们对于任何一个政府的管理都能够发挥出巨大的作用，而我们的政府更是如此。像这样的行政机构也是我们那些邻国所没有的。我们应当要扩大公务员的数量，以便更加有效地管理好托木斯克。我国的疆域辽阔而深远，因此更应该要有一个良好的管理。\n\n设计一个更好的考试制度，有助于让我们选拔出更优秀的人才。只有最为刻苦勤奋的人才能到我们的政府里工作，那些懒惰散漫、粗心大意的人是没有资格的！\n\n当然，我们也要多多鼓励民众，让他们真正参与到我们的行政工作中来。在政府中工作并非是件愉快或报酬优厚的活。希望我们的努力能够取得一定的成果，最终建立起一个称职的官僚机构，好胜任真正领导一个国家的工作。"
 TOM_by_machine_aid: "机器辅助"
 TOM_by_machine_aid_desc: "我们应该利用一些计算机技术来治理托木斯克，这样不仅可以简化管理，而且还能提高效率。人类会犯的一些低级错误，在计算机这里永远也不会出现。而且计算机可以不停地进行一次又一次地计算，工作效率可比任何一个人都要快得多。\n\n虽然计算机不能够完成每一项人类要做的工作，但仍然可以为要处理无穷尽数据的官僚们节省出一些时间。利用机器更快地处理好要完成的任务，同时也意味着人们可以有更多的时间去从事那些计算机做不了的工作。\n\n在托木斯克，有一群科学家、工程师和研究人员愿意去建设这些能够对输入的数据进行处理并有效分类的机器。我们可以通过对他们的项目进行投资来帮助他们。一个技术和创新的未来正在前方等待着我们。"
 TOM_experimental_computerization: "实验性计算机化"
 TOM_experimental_computerization_desc: "我们的科学家通过不懈的努力，已经将提供给我国政府的计算机建造完毕。现在我们可以把这些计算机放到办公室里以协助我们的工作人员做好数据处理工作。\n\n随着这些计算机应用于每间政府的办公室，我们希望每一个部门都能发挥出最佳的表现。当然，我们还是要先培训一下职员们如何使用计算机，毕竟它们的结构可都不简单。\n\n好在我们已经承诺过，这些计算机可以保障官僚们要处理的数据都能够准确无误地呈现出来。毕竟计算机可不会像人一样犯那么多的错误，不是吗？无论怎样，现在起码要比一开始单靠人工处理数据效率高多了，只要我们对计算机做好相应的维护和升级换代，那么它也许能够胜任以往要十几个人做的工作。"
 TOM_we_will_take_care_of_you: "我们会照顾好你"
 TOM_we_will_take_care_of_you_desc: "我们已经对公务员制度完成了改革，现在公务员们的才能与效率远超以往，托木斯克中的任何一位民众都有机会与政府的官员们会面，而且政府也能比以往更快地做好需要处理的业务。人们排上长队，只为和公务员谈上一分钟的日子已经一去不复返了。\n\n一个有组织的官僚体系已经建设完毕，我们为此感到了由衷的自豪与喜悦。我们的行政机构已经焕然一新，可以毫不费力地继续为托木斯克的民众服务了，腐败与迟钝也不会在任何一个官僚机构中滋生了。这是我们取得的一系列成功改革中，要庆祝的又一项胜利。"
 TOM_the_second_steps: "第二步"
 TOM_the_second_steps_desc: "我们已经达成了施政纲领中那主要的几项工作原则，并完成了许多改革。现在我们要把目光转向托木斯克中一些较为复杂的问题了。虽然我们在改善社会发展这一方面取得了长足的进步，但社会上仍有一些问题亟待解决。\n\n工会的问题迫在眉睫，它变得越来越棘手了。不少工人都对我们持有异议，他们希望可以得到更好的工作条件和更加完善的劳工权利。如果我们不想对局面失去控制的话，就必须要迅速而谨慎地处理好这一问题。\n\n我们还要集中精力去深化工业方面的改革，以迎接那些对我们的挑战，捍卫好我们的民主制度。战争的威胁已经越来越近了，敌人也日渐强大了起来。我们必须要赶在一切还来得及之前，增加我们的生产力，建设起更多的工厂。"
 TOM_the_workers_of_the_republic: "共和国的劳工们"
 TOM_the_workers_of_the_republic_desc: "工人在构建国家经济中担任了相当重要的角色。但实际上，中西伯利亚工人的工作待遇并不是那么地好。工时长、工资低、工作环境危险，这些都影响着托木斯克工厂和矿山的工作效率。工人们不能一直靠这样的条件这样生活下去了，我们必须得让他们的工作条件有所改善。\n\n我们会采取一些初步的、象征性的改革以暂时满足工人们的需求。然而，我们的政府仍然要决定是否要施行更多的改革。虽然改善工人的工作条件会更好一些，但我们也可以决定继续维持现状。党内的实业家们已经有了一套自己的想法，通过对管理部门进行重组，以此可以创造出最佳的经济效益。也许我们可以将这一套想法付诸实施，但这对工人们真的公平吗？"
 TOM_the_winds_of_change: "变革之风"
 TOM_the_winds_of_change_desc: "托木斯克的工人们理应得到更好的工作条件和工人权利。他们的老板不应被允许仅仅为了一己私利，去剥削压榨工人的剩余价值。无论是底层的工人，还是高贵的老板，都应该在托木斯克这个人人自由的社会享受到自由的权利。\n\n我们必须要推出改善工作安全和设置最低工资的措施，同时也要解决荒唐的工伤事件，确保雇主对他们的员工更加负责。最低工资可以保障工人们拿得上公平的酬劳，真正能够负担起生活所需的开支。我们还可以通过保障工人加入各自行业的工会的权利，让工人们享有更好的工作环境，能拿到必要的安全装备。"
 TOM_less_work_for_more: "减少工时"
 TOM_less_work_for_more_desc: "我们应当解决的是劳工们连续长时间工作的问题。工人们在工厂里待的时间太长了，连自己的家人都没法见到，这是难以接受的。如果托木斯克还想被视作一个公正的共和国，那么就必须要解决这一问题。\n\n我们必须要减少工时，同时提高工人的最低工资，让每位工人都过上幸福的生活。人们不应当仅仅为了工作而活着，而是要为了生活去工作。我们关心的可不是利润，而是人民！"
 TOM_the_status_quo: "维持现状"
 TOM_the_status_quo_desc: "破坏工业生产上的脆弱平衡，这一举动实在太危险了。我们的干预只会给工人的不满情绪火上浇油，也会对工业生产力造成损害。我们只能采取一些象征性的改革，不应当作出实质性的改变，以免激怒雇主或是雇员中的任何一方。\n\n托木斯克是一个被围困的民主国家，我们现在作出的让步只会对我们的未来构成威胁。生产力遭受的损害同样也会在战场上对我军造成灾难性的影响。工人们所要求的权利和改革会在战争结束以后再赋予他们，现在还不是时候。"
 TOM_under_better_management: "卓越管理"
 TOM_under_better_management_desc: "我们实施的象征性改革并未对托木斯克的工人们产生过实际的影响。生产力仍旧保持在改革前的水平，这看上去似乎并没有什么进展。\n\n实际上，生产力并不能通过延长工时或降低工资这样的措施来提高，反而还会给工人们带来不满情绪，并导致生产力的下降。从长远来看，实施这些措施还会付出过高的代价，因此我们需要的是一个科学的解决方案。\n\n我们的政府可以设计出一个更好、更科学的管理制度。一个最为重视生产效率，而非谋取私利的管理制度。我们可以通过利用数学和科学的原理，来投入更少的资源，生产出更多的东西。虽然我们可能暂时无法看到这一管理制度带来的效果，但没有哪种方法能比这更加有效了，不是吗？"
 TOM_settling_the_union_issue: "解决工会问题"
 TOM_settling_the_union_issue_desc: "是时候彻底解决工会问题了。工人对我们政府管理的不满与日俱增，我们可以选择继续走下去或者采取新的解决办法。\n\n我们可以与工会进行谈判，满足有关工人权利的所有要求。这将平息任何叛乱的想法，并一劳永逸地解决这个问题。然而，党内的许多企业家也提出了另一种新的解决方案，那就是改革工会和对工人的管理方式。这虽然不太可能完全杜绝工人起义的可能，但这对企业来说会好得多，不是吗？此外，工人们也应该为他们能在共和国拥有如此优渥的工作条件感到幸运。毕竟情况又没有变得更糟，对吧？"
 TOM_the_tools_of_the_trade: "从业工具"
 TOM_the_tools_of_the_trade_desc: "是时候去改善托木斯克的工业发展了。托木斯克的工商业一直以来就不太发达，企业的数量甚至还没有大学多。现在我们要去建设和改造更多的工厂，这样我们才能够在保护好托木斯克的同时，继续为她服务。\n\n各路专家已经开始为工人们发明并制造出更多的工业设备。我们必须要提高工作效率，在生产力上超越我们的邻国，这样才能够在即将来临的战争中不落于下风。\n\n此外，我们必须在民用工业和军工工业之间作出选择。我们的精力还不足以同时投入到两种工业中，这是一个艰难而必要的牺牲。我们必须在加强国防和改善民众生活水平这两者之间作出抉择。"
 TOM_in_defence_of_the_republic: "保家卫国"
 TOM_in_defence_of_the_republic_desc: "依据当前的形势来判断，我们应当要先加强国防，而非改善民众的生活水平。虽然这会导致生活水平的下降，但是生存问题才是当务之急。民众总不能在入侵者将要冲破国门时要求更高的生活水平吧。\n\n我们要启用新的军工厂，建造出更多的武器以自卫。在战场上我们最不可或缺的就是武器。我们还要与私营企业签订更多的国防合同，以确保武器能够顺利地从军工厂流入军队的供给线。我们只有做好了充分的准备，才能避免被敌人打个措手不及！"
 TOM_armaments_manufactories: "军械制造"
 TOM_armaments_manufactories_desc: "虽然我们的军事工业正在飞速发展，但我们仍然可以再铸造一些军械。如果工人们还想让我们的共和国能够存续下去，那么就必须要加倍努力地工作。一座座工厂将拔地而起，越来越多的托木斯克公民会受到雇佣，走进工厂工作。失业者们也被欢迎到工厂里谋取一份工作。有些人可能会抱怨。托木斯克应该是一座和平之城，而非战争之地。但是和平主义并不适用于这个时代。也许终有一日，我们会享受到和谐安宁的生活，但现在还不是时候。"
 TOM_from_swords_to_plowshares: "铸剑为犁"
 TOM_from_swords_to_plowshares_desc: "为什么我们还要制造更多的武器？我们最应该去关心的是人民群众，而非那些军工复合体。我们得放弃对军械的需求，因为托木斯克这一片土地要靠的是和平、感性与外交手腕。\n\n共和国的支柱产业将被用于保障人民的生活，不让他们再继续遭受痛苦。我们还不能够忽视公民们的需求，对他们改善生活条件的呼声充耳不闻。我们需要的是倾听他们的呼吁，多多帮助他们，不让他们再受苦下去。我们也不能够再像这片土地上过去的政权一样，继续忽视贫民们了，除非他们认为我们共和国对待他们还不够好。"
 TOM_from_armies_to_the_citizen: "退役还乡"
 TOM_from_armies_to_the_citizen_desc: "我们必须得把工业生产从军工转向民用，以此来保障我们人民的生活质量。通过迅速将军工厂改建为民用工厂，我们可以为民众生产出更多他们需要的商品。\n\n为了不让民众们活得像奴隶一样，我们必须要提高他们的生活水平。人人都应当过上幸福美满的生活，民众并非是国家的奴仆，他们不应该去担心怎么制造子弹和卡车，而是要过上属于自己的生活。\n\n我们得把优先事项从保家卫国转移到维护民权上。人类并不是工具，他们都是一个个活生生的人。民众有权享有繁荣与兴旺。"
 TOM_marching_ever_onwards: "勇往直前"
 TOM_marching_ever_onwards_desc: "随着工业上的问题得以解决，托木斯克共和国终于可以去面对未来将要来临的危险与挑战了。不论是在国内还是国外，我们都将捍卫起我们的民主制度，不让它再受到威胁，同时也要保障我们公民的安全。\n\n无论如何，托木斯克都要存续下去。人民的安全需要我们来保护，因此我们决不能失败。只有我们才能够为托木斯克带来一个光明而现代化的未来。一旦失败，一切的努力都将化作徒劳。"
 TOM_per_scientiam_ad_justitiam: "以科学实现正义"
 TOM_per_scientiam_ad_justitiam_desc: "我们在教育、行政和民主上的改革目标都已实现，现在我们要为现代党人立一句新的座右铭：“通过科学，实现正义”\n\n我们已经达成了一切力所能及的改革。虽然没有完美地解决一切问题，但我们依旧将托木斯克转变为了一个更为强盛，更加有效率的国家。然而，要实现真正的正义，我们还需要一种源于科学本身的理解。那一定也是我们的目标。然而，这一目标还在等待着我们去达成它。"
 TOM_victory_for_the_decembrist_society: "十二月党人胜利！"
 TOM_victory_for_the_decembrist_society_desc: "十二月党人学会已经赢得了选举！现在该把托木斯克的目光转向国内，望向那些农民和工人了。农民与工人才是滋养俄罗斯民族茁壮成长的沃土。这些工人必须要接受城市精英们的领导与悉心呵护，就如同尽职的父母要培养孩子，使他们茁壮成长，能够独立自主地生存下去。\n\n现在正是俄罗斯共和之梦最为艰难的时期。在我们的边境之外，狡诈的西罗维基、疯狂的国王与发起暴乱的无政府主义者们，正在暗中谋划着如何攻灭我们的国家。如果共和国还想存续下去，那么我们就必须要向民众清楚地表明，我们代表的正是俄罗斯的人民，俄罗斯的复兴不仅仅是我们的事业，同样也是他们的事业。\n\n我们十二月党人旧时的先驱们，曾经历过艰苦斗争，只为将农民从农奴制的残酷压迫下解放出来。同样，我们也要将俄罗斯民族从无政府状态的困境中解救出来。"
 TOM_the_three_sons_of_the_union: "苏联遗留的三大问题"
 TOM_the_three_sons_of_the_union_desc: "十二月党人学会背负着近代史上那些先行者们的未竟事业。而当务之急是，十二月党人们在苏联崩溃和随之而来的混乱中，也将苏联的三个主要问题遗留了下来，不过确切地讲，那也是给予他们的三个机遇。\n\n这三大问题分别是：不少受过高等教育的公民沦落为贫苦的工人；乡村地区的自然环境遭受破坏，而且经济还不够发达；监狱里人满为患，已经无力再对犯有过错的公民进行改造。\n\n社会的精英们要心系民众，十二月党人早已将这一点铭记于心。我们的政府也要关心和保护好俄罗斯的自然美景，这与它所能够带来的机遇同样重要。最后，我们这个从政的沙龙也了解到，监狱系统就像是一个社会的肾脏，它可以清除和过滤掉共和国体内的毒素，让那些受到净化和改造后的人们重新回归到这个世界上。我们必须要解决好这三大问题。"
 TOM_the_ode_to_liberty: "自由颂"
 TOM_the_ode_to_liberty_desc: "不论是贫贱还是富贵，俄罗斯的公民们是构建起俄罗斯文明的一个个原子。有一股将俄罗斯人与人之间联系起来的力量，那就是自由。与他人一同劳动的自由，追求更美好未来的自由，体验和尝试新事物的自由。我们十二月党人在旧时的先行者们，就曾为将俄国人民从拿破仑的暴政下解放出来，而历经过数次的战斗。再后来，他们还试图将俄国人民从农奴制的枷锁下解放出来。只可惜，他们最终失败了。\n\n我们先行者追求的自由，不是无政府主义和社会主义那种虚无的自由。相反，它是简单而真诚的，是一种探索事物自然规律的自由。我们赋予人民自由，同样是为了不让人民去剥夺他人的自由。自由的企业不应当去奴役工人，就如同俄罗斯的农民不应该再遭受奴役一样。因此，我们十二月党人的政府会在正义与慈善的范围内，维护好人民的自由，这一对俄罗斯人异常重要的价值观念。"
 TOM_the_embrace_of_idealism: "拥抱理想主义"
 TOM_the_embrace_of_idealism_desc: "理想主义是在哲学上接受心灵作为物质世界的组成部分；脱离人类的经验来讨论物质本身是毫无意义的。\n\n十二月党人学会得出过一个重要的结论，那就是理想主义必须要影响到我们社会政治结构探讨的方方面面。不像马克思主义者、技术官僚和其他犬儒的理论家一样，将人系于物质世界。我们已经意识到了，现实世界的一切都是不能够与经历和体验它的人所分离的。就好像是丰收的日子离不开辛勤劳作的农民，也同样离不开他们的传统与文化遗产。以进步的名义将我们与周围环境之间的深层联系切断，那必然会对我们社会的福祉产生极其严重的威胁。我们必须要接受理想主义，把物质主义从政治中清除掉！"
 TOM_free_the_laborers: "解放劳动者"
 TOM_free_the_laborers_desc: "俄罗斯文明建立的根基是自由民，农奴制是违背常理的，不过好在它已经得到了废除。但我们也必须要保持警惕，确保对我们个人自由的威胁得以被永远地遏制下去。\n\n如果我们想要阻止社会主义的思想渗透和传播，那么就必须得让产业工人们享受到自由的权利，使得这些公民们能够为俄罗斯的文化进步作出自己的那一份贡献。这种自由的权利包括一个免于危险和人格侮辱的工作环境，一份体面的薪水以及较为安全的工作条件。工厂主们的社会地位较高，也应当明白不可将自己的同胞置于危险环境中这样的一个道理。一个人的社会地位越高，他对国家所肩负的责任也就越大。"
 TOM_bond_the_industrialists: "团结实业家"
 TOM_bond_the_industrialists_desc: "实业家们责任虽大，但这并不妨碍他们能比一般劳动者们收取到更多的报酬。我们得确保这些共和国的资本家在履行他们社会义务的同时，能够在工作中收获到快乐与成功。\n\n大举干预国家经济虽不明智，但我们还可以在很多方面为那些商业精英们提供生活上的便利。通过克服官僚主义、简化企业管理的办法，我们可以鼓励企业进行创新，并使实业家们创办更多的新企业。我们可以为国家的经济注入更多的活力，这样既可以刺激经济的发展，同时也能让我们的国家变得更加强大，更为富庶。"
 TOM_the_duty_of_the_state: "国家的职责"
 TOM_the_duty_of_the_state_desc: "没有俄罗斯的平民百姓，也就没有俄罗斯这个民族。国家要像父亲一样，照顾好他所有的孩子。社会阶层固然存在，但并不能够阻止书籍和食物在农民、士兵、工人与学者间的流通和公共设施的共享。\n\n所有尽其所能为社会做出贡献的人，都应得到奖赏。如果他们陷入到了困难之中，社会网络要提供适时的帮助；如果他们有所准备，那也可以借助社会的资源来提升自己。最好的社会等级制度就是需要进行恰如其分地校准才行。这一制度既要为帮扶民众的精英们提供一个良好的生活条件，也要为值得过上好生活的人提供一条上升的通道，让他们凭借努力工作与自我提升，来进入到上流社会。"
 TOM_a_new_renaissance_man: "新文艺复兴人"
 TOM_a_new_renaissance_man_desc: "工人们要干的活永远也干不完，精英们的工作亦是如此。如果要让一般的民众相信人分三六九等，接受社会存在的等级制度。那么这个社会的顶端，则必然要由精英中的精英所占据。我们必须要经常对他们进行考察，与他们辩论，以激励那些在文化、科学与经济上的精英们不断提升自己的学识，让他们多了解这个更加广阔的世界，但同时也要学习俄罗斯的传统文化，去倾听人民的歌声与故事。\n\n我们要将新一代的思想高贵之人，列成一张等级表，使得社会中那些最伟大的官僚和领导人们，要不断地去寻求展现他们才能与学识的机会。我们要培养一代文艺复兴人，以应对共和国将要面临的挑战。"
 TOM_the_balsam_landscape: "香脂树景致"
 TOM_the_balsam_landscape_desc: "玛塔里亚的香脂在古代是举世闻名的灵丹妙药，医者们正是在这片土地上搜寻这种神秘的香脂。\n\n古代的医者们可以更好地找出一个宏观的治疗角度，因为他们本身就生活在原始的自然环境下。俄罗斯人也被周围这种独特的自然环境所治愈过，他们的心灵在这一片茫茫的林海中可以寻得慰藉，变得更为坚强。他们的躯体，那些工业生产出的食物与住所，都是这片土地所给予他们的馈赠。\n\n因此，在工业发展这方面，我们要慎重考虑。我们必须要尽可能地尊重农民村社不会受到工业干预的意愿。不过，我们也得修筑一些新的道路，把城市和工业区连接起来，在资源开采这方面我们也得找到适当的平衡点。十二月党人学会是唯一有资格从事这项巧妙的生态平衡工作的派别。"
 TOM_the_open_road: "路路畅通"
 TOM_the_open_road_desc: "蜿蜒曲折的新旧道路，遍布在共和国的境内。这些道路不仅连接起了共和国的每一片土地，同时也将我们的人民团结在了一起。农民们可以推着一车的货物到村里的集市，这与为遥远的工业园区运送矿石和煤炭的货运列车并没有多大的区别。\n\n我们必须要继续发展这些共和国的“血管”与“动脉”，这样人民才可以自由地从事他们想做的工作。解除了对公民的束缚，才能为俄罗斯文明的进步打下基础。政府所要做的就是为人民提供这些工具，让他们能够去创立想要的社区与企业。"
 TOM_a_path_to_lesosibirsk: "通往列索西比尔斯克之路"
 TOM_a_path_to_lesosibirsk_desc: "列索西比尔斯克是一座重要的次级城市，但它连接到我国首都和驻军营地的基础设施却建设得很糟糕。\n\n好在有一条阿钦斯克–马克拉科沃旧铁路穿过这一地区。我们可以把这条老旧的铁轨按现代标准进行改造，并将南北和东西的轴线连为一体，再配上一条更好的高速公路，就可以将这一地区的工业和军事完全整合进来。虽然这片地区位于共和国的腹地，但我们也不能将他们忘记，特别是在克拉斯诺亚尔斯克军政府以及可恨的无政府主义者还在威胁着我们国家的时候！"
 TOM_our_place_in_nature: "我们在自然中的位置"
 TOM_our_place_in_nature_desc: "俄罗斯幅员辽阔，风景如画！谁能抗拒她向日葵丛中的光芒，谁又能否认她古树历经的无数沧桑？我们必须要保护慷慨的地球母亲，这样我们才能在最后的斗争中得到她的祝福，以免重蹈这片土地上旧政权的覆辙。因此，为了那些骄傲的民族遗产，我们有义务来保卫祖国。我们不能污染她的河流，砍伐她的树木，或者是烧毁她的广袤草原！工人们要如士兵一样勤劳而勇敢，肩负起保卫地球的重任。既然我们的祖先能够保护好俄罗斯，那我们当然也可以保护好她！只有在熊可以安然无恙地在草原上漫步，能够饮取湖中的纯净水源，我们才可以称得上是文明。"
 TOM_the_harvest_of_industry: "工业上的收获"
 TOM_the_harvest_of_industry_desc: "我们的思想简单而纯粹——要最大程度上地为俄罗斯农民的利益着想，即便如此，也还是有人希望能够看到我们的灭亡。我们陷入了和旧帝国同样的困境——被敌人们四面包围。然而，与原来的俄罗斯帝国不同的是，我们还有着一个压倒性的优势：俄罗斯精神，人人得以自由发展的精神。我们没必要像以前的失败者那样对工业进行直接的投资，因为一般的农民会为了改善社会发展，保卫他们的祖国而明智地选择进入到工厂里工作。到了下个季节，我们收获到的可不仅仅是小麦，而且还能收获到武器、大炮、护甲，以及任何保障俄罗斯未来安全的东西。我们对工厂里的工人充满了信心，因为他们会像农民们那样辛勤劳作，努力朝着遥远而光明的未来前进。"
 TOM_bond_the_south: "团结南方人"
 TOM_bond_the_south_desc: "力量源自智慧，而智慧则源于学问。我们从旧世界中了解到，一个人越是想控制这个社会，就越是要扼杀这个社会的灵魂。难道我们就不该铭记这个教训吗？我们要解放商人，解除对资本主义的束缚，并向投资者们保证红祸不会再卷土重来。一个完全由自由民出资建立的南方工业园区将会在几个月后建成，很快就会有一大批新兴产业迁入进来，就如同是种下一粒橡子，却能够长出一片橡树林，这应当算作是未来发展的典范。终有一日，我们要像暴风雪席卷过俄罗斯的大平原一样，扫净一切想看到俄罗斯流血的人。自然，我们也要出台保护工作安全和自然环境的法律法规，以确保这片钢铁森林能够按照正确的方向生长。"
 TOM_lamentation_of_the_wards: "牢房里的悲叹"
 TOM_lamentation_of_the_wards_desc: "自沙皇时代以来，古拉格就兼具改造和惩罚的功能。但不幸的是，我们将苏联那个混乱的监狱网络继承了下来。据估计，近四分之一的古拉格囚犯属于被关了冤狱。但他们至今还要在北方冰冷的阳光下埋头苦干。如果我们的兄弟都被关进了监狱，那我们又怎能安心地生活在一个公正合理的现代社会呢？我们必须要组织起一个委员会，重新评估古拉格制度，将众多被关了冤狱的囚徒释放出来，并划清有罪与无罪之间的界限。虽然有些人宣称托木斯克不应该有监狱，但是国家要像父亲一样，明白怎么做对他的孩子们是最好的，而且一个父亲并不会随意处罚他的孩子。"
 TOM_reevaluate_and_rehabilitate: "甄别与平反"
 TOM_reevaluate_and_rehabilitate_desc: "有时候有其父，未必有其子——有些人是不能够得到救赎的。我们不容许强硬的社会主义者、法西斯主义和无政府主义者，不能让他们肆意地将谎言散播到我们文明的社会中。而另一方面，有些囚犯虽然渴望看到光明，但我们已经摆脱了黑暗时代，所以也不能再释放他们了。“古拉格管理委员会”将依据实际情况，对每位囚犯的具体状况进行甄别。\n\n1：评估囚犯的背景\n\n2：判断他们是否受到了不公正的处罚\n\n3：立即将他们释放（4），或是送回古拉格（5）\n\n4：为他们的灵魂祈祷\n\n5：为他们的死亡与随之而来宽恕祈祷。"
 TOM_labor_from_the_chain_gangs: "枷锁下的劳工"
 TOM_labor_from_the_chain_gangs_desc: "“古拉格管理委员会”已经授权当地的商人，允许他们从古拉格中聘用劳工。这些商人们在当地开了几个矿场，并在特米河沿岸建立了一个垂钓码头。希望通过劳动可以激励这些囚徒，弥合他们与自由公民之间的裂痕，并给社会上的其他人树立一个榜样。虽然有两家当地的报纸批评了我们保留古拉格的决定，但他们批评错了。我们并不会像苏联人那样，因为一点小小的错误就把人抓去问罪。相反，古拉格应当作为一扇门，一扇将关在狭窄潮湿的牢房内的犯罪者们，与外面的文明世界隔离开的门。\n\n在其他的一些新闻里，报道了对囚徒改造计划的成功。许多无辜者被释放了，而且还为那些仍在重返社会过程中的人们建造了三个改造用的设施。西伯利亚的冬天虽然寒冷而严酷，但很少有人会因为一座古拉格而放弃自己的小木屋。"
 TOM_roads_from_the_prison_infrastructure: "刑徒筑路"
 TOM_roads_from_the_prison_infrastructure_desc: "托木斯克是一片充满了灵感，又让人惊奇、令人生畏的土地。为保住托木斯克的西伯利亚“雅典”这一地位，我们必须要维持人与人之间和平的交流与辩论这一传统，因此我们要吸引西伯利亚的思想家、诗人以及众多有才华的民众来到托木斯克，分享他们的学识与思想。古拉格管理委员会起草了一份名为“灰色道路”的工程计划，这一计划需要使用囚犯作为劳动力，来铺设主要城市之间的道路。与此同时，巡警们也会确保强盗们不敢靠近高速公路。我们还要向邻国派出使节，邀请自由思想家们来到托木斯克。若是没有一个合适的基础设施网络，任何国家都是做不到这一点的。还要什么人会比那些需要偿还社会债务的囚徒们更加适合在烈日与寒夜中工作呢？让那些囚徒努力工作来换取重返社会的机会，这也能让我们的每位公民都认识到共和国是多么地公平公正！"
 TOM_bureaucrats_from_the_guards: "提拔狱警"
 TOM_bureaucrats_from_the_guards_desc: "古拉格管理委员会已经要求增派官员，以监督囚犯改造计划的完成。然而，由于缺乏受过这方面培训的工作者，我们被迫改派了一些军官到古拉格。要扩大官僚机构绝非易事，但这却对保障囚犯能够安全地重返社会至关重要。因此，我们得提拔一些狱警来当古拉格的监管员，甚至派他们去参军。在严酷的寒冬下指挥劳工班组开展工作，不仅可以让指挥官积累经验，而且还能提高他们的决断力，为最终解放俄罗斯做好准备。"
 TOM_the_mark_on_misery: "苦难之印"
 TOM_the_mark_on_misery_desc: "古拉格管理委员会成立之初，关押的囚犯人数达数十万之多。现在，近三分之一的人已经获释，还有四分之一的人正在接受再教育，剩下那些人的价值也得到了很好的利用。委员会报告称，我们所做的工作不仅提高了建设效率，而且还改善了我们的公众形象。托木斯克的农民已经不再将那些遥远的集中营看作是一间间的行刑室，而是将它们认作黑暗中的希望灯塔。一些州长利用这一成果，将我们的古拉格与其他军阀的司法系统相比较，那些不文明的军阀常常会因为一些轻微的罪行，而处决我们的俄罗斯同胞，而托木斯克则会对她的孩子们展现出她仁慈的那一面。还有个新的流行笑话是这样讲的：“一群南方人来到托木斯克偷了些庄稼，当他们被逮捕时脸上甚至还挂着微笑。”"
 TOM_the_legacy_of_pasternak: "帕斯捷尔纳克的遗产"
 TOM_the_legacy_of_pasternak_desc: "古老的俄罗斯并非被德国人所扼杀。多年以前，是它抛弃了自己的根基，选择喝下了无情的现代主义和犬儒马克思主义的毒药，这么做无疑是饮鸩止渴。但我们的新俄罗斯将是睿智并做好充分准备的。我们会从熠熠生辉的雪原中走出，向黑暗散发光芒，照亮俄罗斯的未来。托木斯克是全俄罗斯唯一一片自由之地，人民可以在这里自由表达思想、实现自己的愿景并塑造一个与十年前完全不同的理想社会。\n\n进步从未止步。我们要像帕斯捷尔纳克那样，带领俄罗斯去恢复旧有的边界，在德寇的坟墓上修建起一座座的学院。就算是现在，托木斯克的科学基础也是稳固的，这一基础的建立靠的不是剥削，而是互助。每天都会有知识分子带着现代化的研究设备，来到我们这里，在这片北方的幽谷中寻求庇护。我们是一座永不熄灭的灯塔，也只有我们才具备重建俄罗斯的意识形态与方法。"
 TOM_victory_for_the_bastillards: "巴士底党人胜利！"
 TOM_victory_for_the_bastillards_desc: "巴士底党人学会赢得了选举！三一政治同盟已经被民众所推举，来振兴和保卫共和国，并抵御一切共和国内外的威胁。\n\n哈尔姆斯总统正在准备第一次全国演讲。他会在演讲中重申巴士底党人对民粹主义的蔑视，并表明他的政府会致力于社会进步、工业建设和20世纪俄罗斯新城市文化的发展。\n\n一些工会领袖和政治理论家谴责我们的政府是精英的政府，并不怎么在意民众的需求。我们认为这方面的担忧无关紧要，是完全不需要去理会的。一位坚强的父亲并不会在意他哭哭啼啼的子女们，他要关心的就只有家庭的财富和给予后代们的机遇。"
 TOM_bend_to_the_industrial_unions: "向产业工会屈服"
 TOM_bend_to_the_industrial_unions_desc: "我们缺少外国投资，而本地的私人投资者也不愿意投资于我们本就不稳定的经济，因此我们只能靠政府投资来刺激经济的发展。而不幸的是，我们要修路建厂的唯一途径只能通过产业工会、商业大亨和资本家来实施，不过他们提供的恶劣工作条件和残酷的剥削行为使得不少工人都愤愤不平。这些产业工人并不希望我们与那些人展开合作。毕竟，这些工人中有许多人可能就是因这种不安全的工作条件而受伤，甚至死于非命。不少工人都认为，我们政府应该要打击这些所谓的产业工会，而不是与他们合作。然而，如果我们想让工厂运转起来，要使建筑项目能够开工，我们就需要与他们进行谈判。只要我们能坚持做到底，一定会给大家都带来好处。"
 TOM_evaluate_the_agricultural_question: "评估农业问题"
 TOM_evaluate_the_agricultural_question_desc: "我们得保障好粮食供应，这对维持我国的稳定至关重要。波旁王朝和罗曼诺夫王朝从未将这一教训放在心上，直到王朝崩塌方才知晓为时已晚。我们地处寒冷的北方，因此农业的产量总是在供应充足和定量配给之间徘徊。若是碰上了一个收成不佳的年份，也许我们这个民主小国就会迎来他的终结。我们应该检查农民以及他们的农场，确保农民们的健康和安全。此外，我们还可以通过使用更加高效的农机或是新型的肥料，来做好提高农业生产效率的计划。"
 TOM_cooperation_agenda: "合作议程"
 TOM_cooperation_agenda_desc: "只有把所有经济建设用的机械都开动起来，才可以提高我们的生产效率。我们可以将中央的经济规划委员会，与地方的农民以及各类食品公司建立联系，这样我们就可以协调整个农业的发展。只要所有的生产活动都在我们的控制之下，那我们再去组织农业的生产就顺理成章了。考虑到我们人口的增长速度和就业岗位的大量增加，却少有工人可以满足这种对劳动力的需求。针对这一问题，我们可以将失业工人从拥挤的城市里暂时转移到农村去。这样不仅可以提高农业的生产率，而且还能为城市中的失业者提供大量的就业机会。"
 TOM_form_the_urban_planning_board: "城市规划委员会"
 TOM_form_the_urban_planning_board_desc: "为了最大限度地提高国家的治理效率，我们应该将各个管理城市和经济发展的部门全部集中起来，迁移到一个更大的城市规划委员会中。在这一部门里，我们可以协调各大城市和乡镇的工业、住房以及商业的发展。此外，我们也应该让那些私营企业的同事们作为代表参与进来，以满足他们公司的需求。如果一切顺利的话，我们会发现建设施工的时间大大缩短了，城市发展也得到了普遍的改善。"
 TOM_the_new_mangazea: "新曼加泽亚"
 TOM_the_new_mangazea_desc: "曼加泽亚在数百年前曾是西伯利亚最大的贸易站之一。它的贸易路线带来了丰富的毛皮与象牙，这使它成为了中西伯利亚地区最富庶、最有影响力的城市之一——它一度还被称作是西伯利亚的“巴格达”。遗憾的是，过去的几个世纪以来，沙皇们对曼加泽亚漠不关心和不甚了解，使得他们出于地缘政治的考虑而摧毁这座城市。然而，时过境迁，托木斯克现在正需要曼加泽亚提供的北方贸易路线和连接北冰洋的通道。我们要建立起一个新的曼加泽亚，它将作为北方的边境堡垒和贸易中心，从那里我们可以获取到外界的财富。"
 TOM_the_industrial_rationalization_council: "工业规划委员会"
 TOM_the_industrial_rationalization_council_desc: "我们与私营企业之间开展的合作已经卓有成效。私营企业的经济投资成倍地增加，而失业率则日渐下降。我们得确保未来的几届政府都能延续与私营企业合作的政策，只有这样才能维持共和国的繁荣。我们会成立一个组织，将公有和私营的企业都整合起来。虽然蓝领工人会因此抱怨私营企业掌握了更多的权力，但我们很清楚，只有这项政策才能为我们这个伟大民主国家的公民们带来益处。"
 TOM_the_four_year_plan: "四年计划"
 TOM_the_four_year_plan_desc: "我们在私营企业及其盟友的帮助下，现在已经可以开始实施托木斯克的第一个四年计划了。这一计划有几个颇具野心的目标要达成，其中包括促进资源生产、提高工厂的生产力和建设更多的基础设施。希望这些措施可以帮助我们提高托木斯克的总体生产力，并加强它的军工实力。在列出目标之后，我们剩下要做的就是决定资源该如何分配了。"
 TOM_heavy_industrial_priority: "重工业优先"
 TOM_heavy_industrial_priority_desc: "不管是哪一种现代经济，都要以重工业作为经济支柱。重工业可以指代许多的行业，从钢铁与化工到发电与汽车制造，这些都是现代工业国家的典型行业。我们应当对这些行业进行投资，使它们为一个更为发达、更有影响力的经济奠定基础。此外，对我们重工业的投资同样也是对我们未来生产力的投资。随着我们人口与经济的增长，对工业需求也会相应地提高，若是未来有了重工业的支持，人们就可以腾出更多时间来建设其他的经济领域。"
 TOM_support_the_military_complex: "支持军工复合体"
 TOM_support_the_military_complex_desc: "如果托木斯克想要投资哪项工业的话，它必然会选择把钱投资给军工复合体。公路和铸钢厂都没法在敌人的坦克驶入托木斯克时起到任何保护作用。我们不能让这种情况发生，因此我们必须要投资那些可以为我们提供保护的军事工业。如果我们还想维护国家的自由与独立，就得优先考虑枪支、火炮和弹药的生产。敌人们肯定会如我们预想中的那样，建立他们的军队和军工业。此外，如果没有意外情况的话，这一项目提供的就业岗位和我们的财政刺激措施就足以推动军事工业的持续发展了。"
 TOM_urban_infrastructural_reinforcement: "加固城市基础设施"
 TOM_urban_infrastructural_reinforcement_desc: "将我国各地连接起来的基础设施，应当是我们的首要投资目标。投资基础设施不仅能为我们的经济提供货币刺激，而且也方便我国与周边地区开展的商业活动，从而鼓励了商贸往来。而且还为我们开采资源提供了便利。此外，我们对基础设施的投资也可以算作是一种对国防的投资，它的最大益处就是使得我军能够在面对入侵和突袭时作出快速反应，能够迅速赶到相应的战斗位置。"
 TOM_our_finest_bureaucrats: "杰出官僚"
 TOM_our_finest_bureaucrats_desc: "在其他国家的工作场地，可能有着标准的规章制度和污染控制，甚至有着必须执行的规定。但我们托木斯克根本负担不起这样的规章制度。一心想要摧毁我们的军阀环伺在周围各处，我们还不能够为了让一小部分工人过得舒适安逸，就把工业发展搞得停滞不前。我们的官僚会把这些工人去芜存菁，并提出一系列的法律法规来放宽或完全解除对工业发展的限制。这样我们就能完全解除工业发展的枷锁，迈向成为俄罗斯经济超级大国的未来。"
 TOM_the_trinity_group_rebuffs: "三一政治同盟拒绝工业巨头"
 TOM_the_trinity_group_rebuffs_desc: "三一政治同盟并不需要所谓的工业巨头提供帮助！虽然他们对国家经济发展作出的贡献值得称赞，但他们对经济本身的理解却必然是片面的、狭隘的。只有靠政府来掌舵，才能避免共和国这艘航船驶向危机四伏的暗礁。\n\n如果拒绝他们的帮助，我们必然会失去一些发展的机遇。然而，我们始终坚定地认为，巴士底党人学会要走自己的发展道路。这不仅能提高我们的政治声望，而且也能让不少工人相信，我们政府忽视掉的可不仅仅是贫苦工人，我们无视一切政府外的关切。再没有什么能比政府的意志体现更加重要了，随着政府在发展中积累起制度的经验，我们可以进一步巩固共和国的国家基础。"
 TOM_the_new_stakhanovite_movement: "福特主义的经验"
 TOM_the_new_stakhanovite_movement_desc: "福特主义是一种经济和社会体系，旨在通过简化工厂的运营方式以提高工业产出，并通过增加工人工资的方式使他们能够负担起更多工厂生产的产品，从而拉动需求。\n\n我们认为福特主义缺少了一个关键因素，那就是民族主义。共和国的工人并非仅仅是为自己和家人赚取生活费，更是在建设国家的未来。\n\n因为，在物质与精神的双重激励下，我们国家的工人将使共和国进入新的繁荣时代！"
 TOM_universal_modernization: "工业设备现代化"
 TOM_universal_modernization_desc: "水平差的工人可能会把效率低的原因怪罪到生产工具上，但优秀的工人同样也会因质量差的工具而束手缚脚。\n\n我们从布哈林的西伯利亚计划中继承了大量的生产设备和工具。然而，多年来的混乱却阻碍了我们对工业设备的再投资。为了不再将时间浪费在修复和维护经常出故障的设备上，我们必须为工人们制造新一代的工业生产设备。前期付出的成本会平摊给未来几年提高的生产力所带来的收益。"
 TOM_rejection_of_ideology: "排斥意识形态"
 TOM_rejection_of_ideology_desc: "人不能仅仅靠梦想与淡水来维持生活。那为什么还有这么多形形色色的意识形态理论家，来颂扬为他们所推崇的意识形态而付出的牺牲，以及那不可避免、终会到来的革命呢？不论是共产主义者、还是法西斯主义者、抑或是自由主义者，他们都许诺要靠当前付出的牺牲，来换取一个更加美好的未来。但他们所提供的实际只不过是一个失去所有神圣传统的，一个宗教的假象罢了。\n\n巴士底党人学会排斥一切的意识形态。工人之所以要努力工作，完全取决于他的社会地位。作为回报，国家也要为他们所面临的问题，提供一个可量化的改善。\n\n当公民的意识不再由意识形态，而是由政策驱动时，他们的投票率自然就会降低，巴士底党人非意识形态的立场也会越来越坚定。也许那些煽风点火的政客们还会为我们民主的健康状况大声呼吁。但我们还有比“人气比拼”更重要的事情要做。"
 TOM_universal_incorporation: "彻底登记注册"
 TOM_universal_incorporation_desc: "小型企业是带动国家经济发展的引擎，他们灵活地服务于特定的市场用户，为国家未来的进步播下种子。\n\n然而，很多这样的小企业家却不太了解法律的基本知识。我们共和国里有许多处在法律灰色地带的小作坊，它们并未彻底登记注册。所以我们并不清楚哪家作坊在生产什么东西，以及产品出了问题该由谁来承担相应的法律责任。因此，在我们的供应链上，最微小的齿轮往往都充斥着不必要的脆弱。\n\n要纠正这一问题，我们必须得帮助这些小型企业注册。为了鼓励民众合法行事，我们可以设立一个基金，来聘请律师为小企业主们辩护，只要他们的公司是合法注册的。"
 TOM_form_the_peoples_industrial_vanguard: "民众工业先锋队"
 TOM_form_the_peoples_industrial_vanguard_desc: "工人们对劳工组织的力量并非一无所知。如果我们的产业工人被带有某种意识形态的闹事者煽动起来，那必然会严重威胁到我们共和国的繁荣与稳定。\n\n但换个角度来讲，如果我们能够引导这些工人群众，让他们把精力转移到巴士底党人学会的工程项目上来，那他们自然也会在这些项目上贡献出巨大的力量。因此，我们要建立一个新的工人组织——民众工业先锋队。这一团体会由产业工人和政府官员来领导，他们将合理地运用经济学原理，来确定一般的公民在哪些方面缺乏他们所需的资源。而赋予这些产业工人们的特权则会通过秘密的渠道来管理，并逐渐败坏群众运动的名声，使得冷静的劳资谈判更为顺利。只有通过这些措施，共和国新城市的综合工业文化才能够继续往前发展。"
 TOM_the_three_year_plan: "三年计划"
 TOM_the_three_year_plan_desc: "三一政治同盟通过一系列的改革，以及对年轻人才的招揽，现在已经开始积累起了工业规划这一方面的专业知识。有了这些专业知识，再加上与产业工人之间新建立起的工作联系，我们现在已经站在了一个更具野心的工业计划的起点。\n\n一个三年计划现已在制定中。这一计划不仅树立起了明确的目标，而且里面还包含了几个防止意外情况的备用计划。这一计划旨在进一步整合国家的工业，建立一个强大的共和国。\n\n虽然这份三年计划仍有几个重点等待选择，但共和国已经可以随着计划的开始，向前大步迈进了！启程吧，托木斯克！"
 TOM_blitz_the_cities: "大力改造城市"
 TOM_blitz_the_cities_desc: "城市居民的巢穴构建在由钢筋混凝土组成的城市丛林里，这里是产业工人的天然栖息地，无数的烟囱标志着他们的工作场所。在这里，资源、劳力与思想汇聚在一起以取得进步。\n\n因此，我们的三年计划将对准我们的城市。更好的公共交通可以帮助工人更快的到达工厂，新学校能培养我们的下一代，而公园和广场能承载我们不断发展的城市文化。\n\n在数十年前的悲剧后，德国人给我们留下了无穷的废墟与衰退…不能再这样下去了！我们将建立一个尘世的伊甸园，居住在这里的居民将在我们的指示下过上富裕的生活。"
 TOM_strike_the_farms: "全力翻新农庄"
 TOM_strike_the_farms_desc: "每天吃饱三顿饭，混乱动荡全走开。沙皇和法国国王们都不明白这个道理，但我们绝不会重蹈他们的覆辙。\n\n农民养活了我们的城市，这样中央政府才能运转。我们可以通过为农民配备新的工具和农作方法来提高农产品的供应。机械化农业、教授现代农业技术比如新式肥料和农药，这些将会使得乡村繁荣兴盛，并提高其出产。\n\n还有一个额外的好处，富裕的农民就是快乐的农民。如果城市里爆发了叛乱，我们将会安心地看到我们的农村居民会高兴地站在维护当前秩序的一方，对抗那些自命不凡的新革命者。如果城市是国家的未来，农村就是国家的过去与现在！"
 TOM_hit_the_road: "尽力修复道路"
 TOM_hit_the_road_desc: "看来，现代医学也就能找找心脏、动脉和静脉的新疾病了。的确，心血管系统功能异常会搞垮我们的身体。但缺乏营养同样会使我们的身体枯萎而死。\n\n我们的基础设施状况堪忧，这使得我们的城市就像是西伯利亚广阔绿色海洋里的文明孤岛。因此，我们必须将道路建设作为我们第一个三年计划的优先事项。无论我们想要做什么，都必须先修复坍圮的道路，破烂的铁路以及老旧的管道。\n\n在和平时期，完备的基础设施因能够帮助我们发展经济而显得重要。但是，在战争时期，这些基础设施能否按需运输补给将决定共和国是生存还是毁灭。"
 TOM_multi_capacity_specialization: "复合能力专业化"
 TOM_multi_capacity_specialization_desc: "工业、基础设施以及国防，对于这三者的需求实际上是一体的，它们三者对于彼此都是不可或缺的，缺一不可。鉴于这三者与生俱来的内在关系，将它们纳入国家的集中管理之下是理所应当的事情。只有通过国家中央统一调配才能让我们更有效的利用我们所掌握的资源。另外，这样的联合还能简化我们的决策过程，并更好的保证这三者的利益。"
 TOM_mass_specialization: "大众专业化"
 TOM_mass_specialization_desc: "托木斯克是全俄罗斯最伟大的知识与理性的堡垒之一。定居在我国的专家与天才是全世界最有天赋与才能的人士。而最为重要的是，当新一代的俄罗斯青年在托木斯克长大，他们可以向这些才华横溢的学者学习。通过鼓励他们参与并专注于学术领域，我们能培养出新一代的专家，将托木斯克带向未来。"
 TOM_the_industrial_aesthetic: "工业美学"
 TOM_the_industrial_aesthetic_desc: "托木斯克是一座历史悠久的城市，这里的许多建筑和地标都是在沙俄时期修建的。特别是考虑到自俄国革命以来被摧毁的建筑的数量，能拥有如此多的珍贵历史建筑是我们的荣幸。但我们必须适应现代。通过将精致美学和对产业工人的赞美注入时代精神，我们有望在努力改善托木斯克工业的同时为产业工人们带来的新的活力与生命力。现在我们有了一个焕然一新的托木斯克，希望在不久的将来，我们能有一个崭新的俄罗斯。"
 TOM_the_united_labor_movement: "联合劳工运动"
 TOM_the_united_labor_movement_desc: "虽然很多工人似乎潜意识里认为巴士底党人是反工会的，但这与事实大相径庭。我们认为工会在经济中发挥着重要的作用，使得普通民众免受托木斯克企业家的贪婪之害。为此我们努力将对托木斯克工会及工人的种种保护条款写入了法律。我们希望能通过将全行业整体的谈判写入法律，确保企业只与民众进行公平和有效的交易。"
 TOM_spiritual_efficiency: "精神效率"
 TOM_spiritual_efficiency_desc: "政府与经济已经重组完成，是时候对托木斯克的文化做点什么了。政府有权力塑造整个社会，其中最重要的是影响人们的思维方式。我们必须让人们的想法倾向于鼓励稳定和促进进步。为了实现这一目标，我们会通过海报、广播、电影以及任何我们可以影响到的方式开展大规模的宣传攻势。希望在一段时间后，这能让托木斯克人民有一种人人受益的思维方式。"
 TOM_an_urbanized_atmosphere: "城市化的氛围"
 TOM_an_urbanized_atmosphere_desc: "大体上来说，随着俄罗斯的日趋城市化，这座城市将成为俄罗斯社会的中心。在数十年前布哈林统治期间，我们就曾经历过这座文化转变，成千上万的俄罗斯人进入城市，在工厂干活。当俄罗斯稳定下来后，这座城市将再次成为俄罗斯社会的基石，如果真有那么一天，完全不同于俄罗斯任何旧事物的知识与文化将蓬勃发展。但是，这样的城市复兴只会在我们能提供生存条件的时候发生。为此，我们必须将托木斯克建设为世界一流的城市，或者至少能和旧莫斯科分庭抗礼。"
 TOM_synthesize_industrial_history: "综合工业史"
 TOM_synthesize_industrial_history_desc: "如果我们想要了解我们的现代社会，特别是想要纠正那些共产主义者或是法西斯主义者的愚妄想法，的那么了解国外和俄罗斯的工业化历史是至关重要的。我们从布哈林时代所继承的对目前工业化和革命的马克思主义理解可能并非谬误，但远谈不上完整。我们应该考察种种历史根源与理论学说，以努力加强我们对现代社会及其形成过程的了解。"
 TOM_a_common_culture: "共同的文化"
 TOM_a_common_culture_desc: "无论你是谁，无论你住在托木斯克的什么地方，我们都是拥有相同历史，共同奋斗的兄弟。不管是好是坏，我们都被是西伯利亚的试练所塑造。普通工人们应该明白他的领导者与他们无贵贱之分，都是在为同一个目标而努力。此外，工人们应该理解，在我们的领导下，托木斯克不仅会生存下去，而且会蓬勃发展。我们的城市将在山巅闪耀，并随着时间流逝，我们的光辉将照亮俄罗斯最黑暗的角落。"
 TOM_a_new_industrial_system: "新工业体系"
 TOM_a_new_industrial_system_desc: "在整个托木斯克，人们似乎有了一种模糊的满足感和谨慎的乐观情绪，这是几十年来的第一次。至少在俄罗斯的一小部分地区，我们成功让人民过上了正常的生活。工人们在工作，工业在发展，新政府及其机构也运转良好，似乎每个人的生活质量都得到了提高。一切都会好起来的…俄罗斯人已经很久没有体会到这种感觉了。"
 TOM_Expanding_the_Core: "扩展军队核心"
 TOM_Stronger_Armor: "加固装甲"
 TOM_Better_weapons: "改良武器"
 TOM_Improved_organization: "完善组织"
 TOM_Republican_Eagles: "共和国之鹰"
 TOM_Steel_Caravans: "钢制运输车"
 TOM_Duty_to_the_Republic: "共和国的使命"
 TOM_A_nation_of_Yeomen: "自由民之国"
 TOM_Military_Education: "军事教育"
 TOM_Principle_of_Directive_management: "管理指导原则"
 TOM_Moderne_Amalgame: "现代混编部队"
 TOM_Support_weapon_corps: "支援武器小组"
 TOM_Military_healthcare: "军队医疗"
 TOM_Strong_Undaunted_Defiant: "坚强，勇敢，无畏"
 TOM_Expanding_the_Core_desc: "在统一战争时期，我们军队实力没有邻国来得那么强大。我们的残兵败将在攻打分裂分子和无赖将军时常常遭遇困境。对于我们共和国军来说，这算是个艰难的开端。但如果我们想要保卫共和国，并在俄罗斯进一步扩张的话，就必须得解决军事上的问题。我们在军事领域有很多不足，而且也没有什么简单的办法来弥补缺陷。\n\n整支军队必须得到强化。沙波什尼科夫元帅提出了一项建议，得到了各大沙龙的一致同意。虽然这些改进方法既昂贵又费时，但如果我们希望要在有朝一日统一俄罗斯的话，就必须得采取这些措施。"
 TOM_Stronger_Armor_desc: "我们从第二次世界大战中吸取的最大教训，就是必须要建立起一支现代化的坦克部队。我们曾见过装备着强力火炮与坚固装甲的坦克冲破我们纸糊般的防线，我们今天也面临着和那时类似的困境。那些给我们造成最大伤亡的军阀，往往都是造出了自己的坦克，或是设法获得前苏联部分坦克库存的军阀。只有建立起一支装甲军团，才能让我们在军事上保持优势。"
 TOM_Better_weapons_desc: "步枪是现代士兵手中最为重要的武器，但步枪的质量与士兵所接受的训练是同样重要的。即使是再身经百战的老兵，在战场上用滑膛枪造成的杀伤，也远不如一个手握卡拉什尼科夫步枪的新兵来得多。一名士兵在战场上打出的铅弹越多，击中敌人的概率也就越大。我们边境外的敌人肯定也在研制更新、更先进的步枪。如果他们在这方面大幅领先于我们，那我们必然会在战场上被他们的火力所压倒。"
 TOM_Improved_organization_desc: "要把中西伯利亚地区重新统一起来并非是件简单的任务。要征服我们边境上的那些小军阀，离不开我们成千上万的士兵和军官的共同努力。这些士兵和军官迄今为止所取得的经验，今后会在我们改革军队时发挥至关重要的作用。我们得把最有经验，功绩最多的军官提拔出来。此外，我们也得和士兵们好好谈谈，看看他们认为我们的军队有什么地方是需要改进的。"
 TOM_Republican_Eagles_desc: "在过去的几十年里，德国空军向我们西部的俄罗斯同胞降下了地狱之火。在这片土地上的每个俄罗斯人对于轰炸都有不堪回首的过去。城市居民被火焰风暴所席卷，村民们眼睁睁地看着他们的村庄在一次次地毯式轰炸后化为废墟，而油田在遭到战略轰炸后会一连烧上好几天。这些事情都表明了一个相同的逻辑；如果我们失去了制空权，我们就会输掉战争，而且是很快输掉战争。如果我们想要统一俄罗斯，或是有朝一日与德国战斗，那我们就得把建设空中力量放到至关重要的位置上。目前我们的空军就是个笑话，如果想要迎头赶上，那就得生产更多，质量更好的飞机…而且要快。"
 TOM_Steel_Caravans_desc: "三军未动，粮草先行，军队失去了补给就意味着死亡。在俄罗斯崎岖多变的土地上，补给线通常会被拉得很长，而如长蛇形的补给线很容易遭到攻击，在这样的情况下保证军队的后勤补给将是一个巨大的挑战。而且，暴风雪和泥泞的土地还会让物资和货物的运输变得缓慢而艰巨。因此，通过使用新技术来减轻天气和地形对我们供应线的威胁至关重要。具有全地形行驶能力的改进款卡车以及拥有更大负载的火车必定能增强我们的后勤能力。"
 TOM_Duty_to_the_Republic_desc: "我们的军队只能称得上是一支民兵部队，我们的队伍由普通民众组成，而不是来自在专业学院受过专门训练的精英。他们中的许多人是志愿前来，为共和国服役尽责。然而，在每一次的战争之后，我们的军队规模都在缩小，而敌人的军队却变得越来越庞大。我们必须前往共和国的城市、乡镇和村庄，请求他们帮助我们捍卫民主。我们必须守望相助，捍卫这个国家。"
 TOM_A_nation_of_Yeomen_desc: "我们是一个由农民和自由民组成的国家，他们中的绝大多数都住在农庄或是偏远的村庄。这让征召他们入伍变得非常困难，因为当一个几乎不懂枪的农民突然被塞了一把卡拉什尼科夫然后送上战场，他们有很大几率误杀自己的战友。为了解决这一问题，我们将开始为16岁以上的男女提供每周几个小时的步枪训练。我们将向他们提供步枪，并在当地的靶场教授他们射击的技巧。因此，当需要他们上战场的时候，他们能轻松地进入士兵这一角色。"
 TOM_Military_Education_desc: "军官是现代军事组织必不可少的重要组成部分之一。他的职责包括了组织下属，与其他军官协调以及带领部队投入战斗。我们认为主观能动性和创造力是执行这三个任务所需的最重要的素质，而在我们的军事学院中受训的军官已经将这两点深深扎根于思象中。举个例子，对于我们提出的任何一项测试，军官们都必须至少能提出三个方案，并在合理的时间内执行解决方案。我们的部队中有数百名年轻而富有创造力兼具积极性的士兵，他们有成为军官的潜力，但却无法负担军事学院的学费。我们必须向这些人提供军官培训和教育，以使我们可以利用他们的技能和野心。"
 TOM_Principle_of_Directive_management_desc: "严格遵照指挥链，并对其进行严格的监督，每项行动都必须经过上级批准，这是军人们能对自己做的最坏的事情。这样确实能保证你对军队有最大的控制权，但也同时让你的下属如同植物人一般，并会限制你军队的效能。与之相反的，应当鼓励下属军官自行思考如何领会及应用上级的战略指令。前线的官兵往往要比远离前线的将军们要更了解眼前的军事形势。如果你的部队无法在得不到最高指令的情况下自主行动，那么当他们被包围或者通讯中断了，他们就和死了差不了多少。"
 TOM_Moderne_Amalgame_desc: "在法国大革命和随后的拿破仑战争中，法国军队经常把征召兵和老兵混在一起，这样能让征召兵能快速熟悉军队的节奏，并通过与老兵密切接触来提高自己的技能水平。我们也应这样做，将征召兵和我们的职业军队混在一起，让他们在前线能快速成长，节省军队大量的训练时间。"
 TOM_Support_weapon_corps_desc: "19世纪最大的两个军事创新，一是大炮，二是机枪。从发明至今，已经有数千万人死在这两种武器之下，而且死亡数字仍在不断攀升。由此，这两者被证明是人类历史上最致命最具破坏力的武器。在几秒之内轰炸数里外的敌方目标或者是用子弹进行饱和打击的能力将会是令人难以置信的优势。我们必须培训我们的士兵使用和维护这些武器，将其作为我们强制性军事训练计划的一部分。"
 TOM_Military_healthcare_desc: "我们前线的军队应该得到我们能提供最好的医疗服务。他们每天冒着生命危险保护在后方的我们，所以至少我们能向他们提供像样的医疗服务。此外，通过提供更好的医疗服务，我们能尽量减少人员损失，并保留他们在战场上积累的宝贵军事经验。而更重要的是，为他们提供免费的医疗保健，将鼓舞军队的时期，鼓励我们的士兵更加奋力战斗，更愿意承担风险。因为他们知道即使受伤，也会得到医疗保障。"
 TOM_Military_healthcare_bonus: "野战医院与后勤科技"
 TOM_Strong_Undaunted_Defiant_desc: "公民军队已经变得无比强大！历经无数次的改革和扩编，我们现在可以自豪地说，我们的军队是全俄罗斯最伟大的军队之一。如果有哪个国家胆敢攻打我们，我们会有成千上万的士兵来抵御他们的进攻。这一伟大共和国的公民们，准备如洪流般朝敌人发起冲锋，打穿敌人的防线，朝他们的首都一路勇往直前。如果敌人侥幸存活，我们的坦克师会从侧面夹击他们，炮弹如冰雹一样倾泻到他们头上。不会让敌人再说托木斯克不堪一击了。"
