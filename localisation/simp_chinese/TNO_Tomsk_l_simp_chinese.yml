 TOM_Boris_Pasternak: "鲍里斯·帕斯捷尔纳克"
 POLITICS_BORIS_PASTERNAK_DESC: "鲍里斯·列昂尼多维奇·帕斯捷尔纳克并非职业政客，而是一名诗人和学者。作为一名有着犹太血统的莫斯科人，他在苏联时代就凭借他的诗集和翻译的英、德文经典作品而迅速成名。然而，他早年对列宁的仰慕很快就消失了，因为他总是在努力地把朋友和同事们从内务人民委员会的黑名单上划去，或是把他们从政治犯监狱里捞出来。尽管官方对帕斯捷尔纳克的评价下降了许多，但他从未遭到谴责或迫害，因为政治局和内务人民委员会的许多人都认为他太消极，不切实际，且毫无政治威胁。随着德军向莫斯科进军，帕斯捷尔纳克和残存的苏联知识分子逃往东方，许多人在托木斯克市落脚避难。他们在那里决定起草一部受俄罗斯不朽的民主思想启迪的自由主义宪法，承诺恢复苏联治下他们渴盼的言论自由，中西伯利亚共和国正是他们伟大事业的产物。事实证明，她正是江河日下的独裁政权远东苏维埃的死对头。不过，共和国的领导人无法应对将军们的野心，不久之后就在自身的矛盾中崩溃了。\n\n现在，帕斯捷尔纳克统治着这个由知识分子和艺术家们主持的思想家和诗人的国度。尽管他和同事们能做精彩的演讲，能起草引人入胜的法律，能撰写美妙的国歌，但他们以前唯一从事过的仅是大学的教职。他们能取得成功吗，还是说他们满足于安坐在象牙塔之中？帕斯捷尔纳克和他的梦想家之国将走向何方？一切尚未可知。"
 TOM_Dmitry_Shostakovich: "德米特里·肖斯塔科维奇"
 POLITICS_DMITRY_SHOSTAKOVICH_DESC: "与所有的交响乐一样，德米特里·德米特里耶维奇·肖斯塔科维奇的新生活始于一个单音：电报机的报鸣声。当时，一张画着小点的小纸条带给肖斯塔科维奇一个简短而严峻的消息：列宁格勒已落入纳粹手中。他当时正在托木斯克，参加为纪念一位老朋友而举行的独奏会。肖斯塔科维奇的家被毁了，向西的交通也被阻断，于是他被困在了这个城市里，只能在中西伯利亚共和国靠他那知名音乐家的名气谋生。\n\n就这样，肖斯塔科维奇开始了他“极缓板”的日子。他踏着缓慢而沉重的步伐走过在共和国生活的那些年，中间几乎没发生过什么值得注意的事情。他开始创作自己的作品，构思出一些巧妙地批评共和国的作品，并将自己融入了托木斯克的艺术圈子。后来当肖斯塔科维奇处在人文党人协会的最前列时，他已经达到了他的运动的“行板”：迈着稳定而前进的步伐。\n\n然而，这种稳定的节奏不会永远持续下去。叛乱粉碎了旧共和国——新西伯利亚在征兵问题上陷入分裂。这开启了混乱的第二幕：无政府主义者在坎斯克揭竿而起，将军们在克拉斯诺亚尔斯克掀起叛乱。终幕在托木斯克上演，共和国的理想在那里得以保存和发展。而这个城市的艺术运动，也就是现在的沙龙，蓬勃发展。\n\n中西伯利亚之地将上演一出新的戏剧，肖斯塔科维奇已在托木斯克共和国的选举中获胜，现在他将要指挥这部戏剧了。他的胜利将仅仅只是一个序曲，还是一个美丽的尾声？世界注视着，等待着。"
 TOM_Daniil_Kharms: "丹尼尔·哈尔姆斯"
 POLITICS_DANIIL_KHARMS_DESC: "丹尼尔·哈尔姆斯（在他改名前，原名叫丹尼尔·伊万诺维奇·尤瓦切夫）并非是那种人们想象中能领导国家的人。作为列宁格勒先锋派运动的坚定支持者，哈尔姆斯在战间期只在当地获得了有限的认可。哈尔姆斯主要以创作儿童文学著称，但与此同时，他也创造了大量的荒诞主义作品，这些作品受到持异见者的喜爱，却使革命后的当权者异常恼怒。1941年，他被逮捕，职业生涯被迫中断，并被关入了列宁格勒一所精神病院里。要不是有一个仁慈的警卫同情他，他早就在随后对他的攻讦中死去了。对于一个荒诞派作家来说，这也是个荒诞的奇迹。\n\n只有那些不熟悉他工作的人才会对他与巴士底党人之间的合作而感到惊讶。通过隐喻和各种各样文学手法，他明确了自己的意识形态特点：对粗鲁，不期而至的欲望的升华，以及在一个堕落到兽性的野蛮世界上保持人性的重要性。他并非是一个最正统的“法律与秩序”型政党的领导者，但如今谁又能说什么是“正统”呢？"
 TOM_Andrey_Sakharov: "安德烈·萨哈罗夫"
 POLITICS_ANDREY_SAKHAROV_DESC: "有位学者曾说过：“真理从来都不简单。”这位学者，当然就是安德烈·德米特里耶维奇·萨哈罗夫，在这复杂的时代，他亦是个复杂的人。萨哈罗夫出生在一个知识分子家庭，在苏联科学的镀金牢笼里找到了远离政治的藏身之处。萨哈罗夫埋头苦干，沉浸在他所选择的研究领域中，尽管有时也会因为直言不讳地批评党认可的学术界而引发当局对他的注意和不满，但他最终还是幸存了下来。\n\n布尔什维克政权垮台后，萨哈罗夫设法找到了一条通往东方的道路，并最终在托木斯克定居下来。他的技术官僚特质和理想主义理念把他带进了被后世称作现代党人的小集团。安德烈·萨哈罗夫真诚地相信科学和技术的力量可以为一个更加美好的社会奠定基础，他正是托木斯克理想主义的化身。"
 TOM_Dmitry_Likhachyov: "德米特里·利哈乔夫"
 POLITICS_DMITRY_LIKHACHYOV_DESC: "在所有俄罗斯文化的英雄里，十二月党人再也找不出一位比德米特里·谢尔盖耶维奇·利哈乔夫更好的人选了，他是欧洲俄罗斯的好儿子。出于对文学的热爱，利哈乔夫在16岁进入列宁格勒大学学习时就开始了他的写作生涯。1928年，他因涉嫌参与一个学生文学团体而被秘密警察逮捕，未经审判就被流放到索洛维茨基群岛，并在那里的古拉格集中营里度过了5年时光。近十年后，利哈乔夫又安然度过了列宁格勒围城战，成为和家人一起逃过德军防线的少数幸运者之一。\n\n战后不久，利哈乔夫在托木斯克重新露面，成为帕斯捷尔纳克的忠实盟友和追随者，不久以后就加入了十二月党人。随着老诗人的去世，利哈乔夫成为了他们实际上的领袖。他信奉俄罗斯真正的欧罗巴愿景，为俄国的历史传统和多样性而感到自豪。他期望能看到托木斯克领导祖国进入和平美好、文化繁荣发展，与西方友好共处的黄金时代。"
 TOM_Moisey_Vainberg: "莫伊谢伊·魏因贝格"
 POLITICS_MOISEY_VAINBERG_DESC: "当莫伊谢伊·魏因贝格开始在中西伯利亚共和国政治领域崭露头角时，许多人猜测这位来自华沙的犹太作曲家很难走出导师肖斯塔科维奇的阴影。毕竟，这位才华横溢的音乐家的作品，到目前为止也未能独立于肖斯塔科维奇的影响而获得自己的一席之地。然而，正如他的作品也获得了自己的粉丝一样，魏因贝格的政治野心也为这颗人文党人沙龙冉冉升起的新星赢得了聚光灯下的一席之地。魏因贝格是一个耐心、注重细节、善于内省的人，他擅长与其他沙龙谈判，也擅长协调这个以分权政治组织著称的人文党。\n\n现在作为共和国的总统，莫伊谢伊·魏因贝格给整个人文党人带去了他自己的影响。魏因贝格的家庭被本世纪的反犹主义所吞噬，他的祖国波兰被法西斯主义所吞噬，他非常清楚自己总统任期内的利害关系，托木斯克的自由俄罗斯梦，自由和进步的光辉，决不能让它凋敝。我们必须为所有人建设一个更美好的未来，并积极捍卫这个未来。从投资基础设施以更好地连接每一位人民，到延续肖斯塔科维奇努力对工人进行教育的措施，再到扩大托木斯克的直接民主传统。魏因贝格总统试图吸取一个世纪以来的教训，这个世纪被悲伤所淹没，这个教训一次又一次地证明了希望和勇气的重要性。"
 TOM_Provisional_Duma: "临时杜马"
 POLITICS_PROVISIONAL_DUMA_DESC: "帕斯捷尔纳克走了。\n\n他躺在一口黑色的棺材中，遗体冰冷、毫无生气，但一层生机勃勃、色彩鲜艳的植物覆盖其上。托木斯克城的街道被人潮围得水泄不通，泪水从他们疲惫的双眼中流出，共和国温和父亲的离世使他们感受到了切肤之痛。\n\n远离喧嚣的街道中，这群匠人共和国的政治家们，不论是善气迎人的人文党人，还是文质彬彬的十二月党人；不论是推陈致新的现代党人，还是实业立国的巴士底党人，都回到了杜马，继续着前人的工作，让中西伯利亚共和国宝贵的民主重新绽放。毕竟在西伯利亚战争引发的混乱中，共和国一度崩溃，更别提民主制度了。\n\n作家的灵魂已离开吵闹的尘世，但他开创的故事尚未完结，他留下的遗产尚未完成，他希冀的目标尚未实现。托木斯克的故事就像他留给子女的遗嘱一样，等着他的继任者来完成。\n\n无论结局是悲剧抑或是希望的黎明。"
