 TOM.1.t: "传递火炬"
 TOM.1.desc: "夜已经深了，总统独自一人在总统府的大厅里散步。除了他的回忆，那些美好年代的回声以外，无人与他陪同。皎洁的月光穿过天空中的云幕，透过宽大的窗户照亮了走廊。\n\n中西伯利亚共和国曾经是苏联最强大的继承国之一。自从托木斯克继承了布哈林西伯利亚计划的工业财富后，政府就开始着手重建一个崭新的俄罗斯，在那里，公民可以自由地发家致富，自由地发表对国家治理的意见。然而，俄罗斯的无政府状态并没有放过中西伯利亚。由于地处内陆，并且被敌对的政府和军阀所包围，新西伯利亚的分离主义者终结了旧中西伯利亚共和国。随后，亚戈达的苏联残余势力又对中西伯利亚发起了一场两败俱伤的入侵，两个国家都因此流血，最终灭亡。战争和饥荒席卷了这片曾经和平的土地，只留下孩子们的哭声。在中西伯利亚，许多省长都奋起反抗遭到了致命削弱的中央政府，粗鲁的军官们纷纷指责总统在镇压无政府主义者与分离主义者方面的不力，共和国的各个省份一个接一个宣告脱离，直到仅剩下托木斯克为止。\n\n寒冷耗尽了帕斯捷尔纳克的精力。那座通往他办公室的豪华木门和他身上诸多该死的疾病一样，每天总让人感到有点沉重。但总统还没有认输的打算——中西伯利亚共和国的旧政府虽然失败了，托木斯克目前的临时政府也不可能永远地统治下去，但他们至少应该尽力把这火炬传给下一代。而在总统府周围困倦的城市里，工人和诗人，士兵和政治家，共和国剩下的那些孩子们，都已陷入沉睡。总统像往常一样独自呆在办公室里，他所要做的就是把未来托付给他们。要做的事太多，时间却又太少。帕斯捷尔纳克突然笑了起来，无论如何，过不了多久他就能睡个好觉了。"
 TOM.1.a: "下一代人将从我们低垂的手中接过火炬。"
 TOM.2.t: "钢铁与灰烬的岁月"
 TOM.2.desc: "在帕斯捷尔纳克总统漫长而多事的一生中，完全碌碌无为的一天是十分罕见的。而现在，年岁的流逝和病痛的折磨使得这样的日子越来越常见了。鲍里斯·帕斯捷尔纳克就这样在卧室里休息上一整天来回忆往事。\n\n他是中西伯利亚共和国早期的领导人之一。但事情并非总是那么简单，那么显而易见。有些人想要延续布哈林的苏联政权；而其他的军官则倾向建立一个更为专制政府，宣布永久的军事紧急状态，直到国家再次统一；但帕斯捷尔纳克和他的盟友却吸引了那些梦想着一个更加自由的未来的托木斯克知识分子。他们向普罗大众求得帮助，向工人们承诺一个更加繁荣昌盛的未来，以回报工人们对他的支持。\n\n帕斯捷尔纳克惊讶地看着公众支持他继续担任紧急状态下的临时总统。难道不是他把中西伯利亚共和国的一切搞砸了吗？然而，托木斯克的人民依旧信任他。就连工人们在也公投中表示支持临时政府之后，继续恪尽职守地在大工厂里工作。粮食产量不佳，但至少是稳定的。也许在这个最危险的时代，贫民或精英中没有一个人愿意再见到另一位新领袖了。沙波什尼科夫将军也保证了残兵败将们对民选机构的忠诚。\n\n总统对他所受的信任感到有点受宠若惊。他也知道他的人民期望得到更多的回报。但这并没有令他感到过分担忧，因为他的最终方案将很快会提交给托木斯克的领导层。正如帕斯捷尔纳克在他去世前把他的私人事务安排妥当一样，共和国的事务也将被安排妥当。"
 TOM.2.a: "宣读他的政治遗愿已经妥当。"
 TOM.3.t: "卫兵换岗"
 TOM.3.desc: "他一走进房间，所有的目光都聚焦到了他身上。关切、悲哀、怜悯以及众多面孔上挂着的各种复杂情绪。总统已经习惯了那些他不常见面的人看到他癌症的病情。\n\n来的人背景都各不相同。有实业家，学者和临时政府的官僚。这几个局外人尴尬地站在沙波什尼科夫将军的身旁。这位值得信赖的将军在听完对他的指示后，总统感激地向他点了点头。将军立刻爽快地回了一个军礼。帕斯捷尔纳克说道：“先生们，我余下的时间可比你们还要少啊。”房间里传来了几声尴尬的笑声。他接着说道：“我今天召你们来这里是想听听你们对这个临时政府的看法，我觉得吧，我们当中没有人对现在的进展感到特别满意的。”几个人点点头表示同意。“本应只是项临时措施，目的在于精简中西伯利亚共和国旧体制机构，重新调整我们的经济，来保障已经缩编了的军队。但现在这项措施已经延长了好几个月，然后就是数年发展的缓慢与停滞。政治上的那些反对派已经正当地指出，我们要是再不举行选举，那么就会削弱我们政权的合法性。”\n\n帕斯捷尔纳克坐在椅子上，对局外人讲起话来。所有沙龙的参与者，都不羞于将对临时政府的看法分成好几部分。“很好，我现在就邀请了那些来自现代党人，巴士底党人、人文党人和十二月党人的绅士们。”就在过去的几个月里，他们在这座城市的沙龙里谈论了许多好想法好点子，我一直饶有兴趣地关注着这座首都文化和政界的复兴，现在我相信是时候可以给临时政府的统治划上句号了。”\n\n一阵窃窃私语很快就酿成一场辩论。帕斯捷尔纳克挥了挥手，示意房间里得安静下来，然后说道：“这项工作将会有条不紊地进行，而且会实行一部合适的新宪法。先生们，那些分裂和叛乱分子可比我们要勇敢得多，他们也抓住了时机。我相信，现在我们也该动员起来了，是时候发掘这个共和国伟大的思想，将他传给下一代了。我还想听听在房间里的各位详细说明下在举行新选举之前还需要做些什么。沙波什尼科夫将军，就从你开始吧。”"
 TOM.3.a: "在众多声音汇聚后，共识将很快达成。"
 TOM.4.t: "搭建政治舞台"
 TOM.4.desc: "在总统办公室里的每个角落都堆满了各类纸张。困惑的秘书们偶尔会来扶持下这些摇摇欲坠的文件堆以维持稳定。随意翻开的法律和历史文书到处散落，而总统就坐在书堆间忙着工作。\n\n即便有了十多位法律顾问在忙着应付自己的那部分，但想起草一部宪法仍旧绝非易事。而更加困难的是帕斯捷尔纳克所设想的新体制：“那是一个活生生的，会呼吸的事物，是所有人都能见到的，那个他们原本所设想的共和国。”帕斯捷尔纳克的宪法将会结束临时政府，开启一个共和国的新时代。那是一个在不断实验中的时代，是一个充满了狂野思想的时代。帕斯捷尔纳克的任务就是避免让自己处于舞台的中心，他的职责就在于搭建这个政治舞台，让各种各样的演员都可以带着他们自己的想法与对未来的憧憬走入共和国的政治领域。人们可以在宪法中添加或删改一些内容。然而，这部宪法里仍存在着一种精神，那是帕斯捷尔纳克自身的梦想与未竟之愿的一点星星之火。\n\n工作一直都在进行着，偶尔也会有律师进来讨论。到了下午，护士就给他开当天的药。工作的进展十分顺利，每隔几天，临时政府内外的顾问们都会收到一份最新想法和变动的汇编。总统拼命地工作着，就像个发了狂的指挥家，指挥着一支沙哑的管弦乐队，演奏着简单而愉悦的和声。"
 TOM.4.a: "世界成了个大舞台。"
 TOM.5.t: "伊利亚与安娜"
 TOM.5.desc: "“伊利亚与安娜：世上最伟大的兄妹组合！俄罗斯正需要这种属于她的英雄！”\n\n“这对双胞胎出生在沃罗涅日一个和谐友爱的家庭，但在德寇入侵时他们家破人亡，被迫逃往中西伯利亚的大都会中心托木斯克。他们身边的亲朋好友都已失去了生命，但他们会就此放弃吗？不！现在，伊利亚和安娜必须穿越托木斯克，越过那数千公里的森林和苔原，去了解俄罗斯过去的历史，去发现我们国家不为人知的历史与丰富的民间传说的奥秘，并揭露中西伯利亚人民所知道的最大阴谋。”\n\n“你可能会问，那是什么阴谋？那个阴谋就是一个潜伏在托木斯克暗影下的，一个被称作“极北社”的强大的邪恶力量。它试图利用德国的影响和雅利安人至上的神话来渗透我们和平的民主国家，并不择手段地破坏托木斯克对生存和理智启蒙的追求。只有伊利亚和安娜，在友谊与团队合作以及那些旅途中的朋友的帮助下，才能阻止灾难降临到托木斯克和整个俄罗斯。\n\n“只要调到西伯利亚电台，你可以听到精彩刺激的俄罗斯故事和对她壮丽风景与文化的探索。”\n\n“伊利亚和安娜以及西伯利亚电台的所有精彩节目，都是中西伯利亚电信部门和各大企业为托木斯克带来的机遇和繁荣。感谢您的收听！”"
 TOM.5.a: "一旦我们收复了俄罗斯，就能拿到足够的预算做个动画版！"
 TOM.6.t: "一个时代的终结"
 TOM.6.desc: "帕斯捷尔纳克总统独自伫立主显节主教座堂前的讲台上。这座教堂曾风光一时，那些台下聚集的听众们认为他们的总统亦是如此。即便时至落魄的今日，他也依旧傲气凛然地站在列宁广场上。越来越多的男男女女涌入了广场，他们在工作结束后就被吸引到了这里，大家都认为这是总统的最后一次演讲了。\n\n“公民们，朋友们。我今天亲自在此向你们宣告临时政府的终结。在共和国遭受了巨大灾难之后，你们挺身而出，同意了我们关于建立紧急临时政府的请求。正是有了手里这张信任票，我们的政府步履蹒跚地前行着，就好像是一个醉汉抓着张进站的火车票，生怕丢了，就到达不了目的地一样。而我现在认识到了，我们所犯的最大错误就是试图独自承担起扶正国家这艘巨轮的重担。正是由于这种傲慢自大，这个政府才发现自己无法从过去所犯的错误的幽谷中走出，无法引领他的人民通往一个更加美好的地方。”\n\n“临时政府必须得结束了，取而代之的是人民必须承担起自己的角色，行使好共和国所赋予的权力。千百万支的蜡烛将汇聚起来，照亮我们前行的道路。公民们，我只是在请求你们的原谅，感谢你们多年来的支持。”"
 TOM.6.a: "我将一往无前。"
 TOM.7.t: "解职旧官僚"
 TOM.7.desc: "“这可真是项忘恩负义的工作。”这位年轻的官员想道，看来他是非得失去这份工作不可了，随即他又把一堆办公用品搬到了箱子里。这里的大多数人在临时政府解散的消息公布以前，也就是前几天的这个时候，就已经把东西都搬空了。而现在，只有这个年轻的官员和几个掉队的人还在努力地从这栋大楼里搬出去。还有几台收音机在陪伴他们，里面时不时嗡嗡地回响着帕斯捷尔纳克总统的讲话录音。\n\n他们的办公室曾是临时政府工业部的一个小委员会。在这里的男男女女们认真计算着中西伯利亚共和国的剩余工业资产，还有被叛军所夺走的那些资产，以及需要做什么来稳定局势。结果到头来，他们的努力并未对局面直接做出多大的改善。临时政府并无太多资源来投入到大规模的工业再开发中。与其冒着风险复兴工业，倒不如保持缓慢的衰退好一些。\n\n但他们的努力成果也并非完全没有作用，他们的报告被汇编成了摘要与分析，然后再由政府传播给公众。这位官员还听说，在迅速扩大中的政治社团里，他们团队的工作成果受到了广泛的讨论和争议，他会心一笑，然后合上他的箱子。也许新的政府还会给他与他的团队带来新的工作。"
 TOM.7.a: "投向未来的光芒。"
 TOM.8.t: "西方故土的摇篮曲"
 TOM.8.desc: "“再来杯伏特加？”肖斯塔科维奇问道。莫伊谢伊点了点头，他早就不再劝说他那位朋友兼导师戒酒了。每当看到那位老作曲家的身体状况每况愈下，他就感到万分难过。毕竟，谁也无法幸免于流逝的时间。随后，这两位老朋友为他们在西方的故居干了一杯，向着圣彼得堡的街头，向着华沙的小巷。二人都迷失在了岁月中，法西斯的长筒靴踏过俄罗斯，让他们都沉沦在了时间里，甚至往昔的回忆也在慢慢消逝。\n\n这两位旧友并不喜欢沉浸于痛苦的回忆，可是，欧洲的衰颓却在这两位音乐家的生命里投下了阴影。德米特里·肖斯塔科维奇在最近中西伯利亚共和国毁灭的灾祸里看到了悲剧的重演。一个充满希望与进步的民主国家，被军国主义者所碾碎，她的尸体被无名的官僚做了防腐处理后继续陈列着。\n\n“那么到底该怎么办？”莫伊谢伊问道。他的导师抬头望向远方，然后心不在焉地把眼镜往上推了推。最后，老作曲家开口了。”\n\n“我已经和人文党人在沙龙里讨论过了，我将竞选总统。”肖斯塔科维奇已经猜到他的朋友会反对此举了，便把手抬了起来。“很讽刺啊，不是吗？可怜的帕斯捷尔纳克半只脚才踏进了坟墓，身体状况不佳的我已经在他后面排上队了。”我们总得有所作为吧，总统一直是个好人，他现在呼吁选举是对的。哎，莫伊谢伊，我怕的是这么多候选人里，没一个明白旧共和国为什么会沦亡的。那些人都有一套自己的治理方案，以及那些对劳苦大众自上而下的命令与指示。但谁会倾听他们的意见，谁又会同情那些平民们，珍惜精英们所呼吁的平等，做人民的好兄弟好姐妹呢？显然旧中西伯利亚共和国并没有倾听阿尔泰和克拉斯诺亚尔斯克的意见，以及无政府主义者和那些饥寒交迫的贫民们的心声。莫伊谢伊啊，我这一辈子都是这类事件的受害者啊，我……”肖斯塔科维奇陷入了沉默。\n\n年轻音乐家将手按在导师的手上。“尝试一下永远都不晚，德米特里。好了，我们今天再敬一杯行吗？”老人微笑着点了点头。"
 TOM.8.a: "这一次，他们为未来干杯。"
 TOM.9.t: "智者末路"
 TOM.9.desc: "那是他父亲最糟糕的一天。叶夫根尼·帕斯捷尔纳克总是看到父亲在努力工作。写作，思考，说话，表演。现在，随着老帕斯捷尔纳克生命的蜡烛已经燃烧到底，越来越严重的癌症蹂躏着他的身体，让这位共和国的总统卧床不起，睡觉，咳嗽，出汗，慢慢死去。作为老帕斯捷尔纳克的长子，在父亲最后的日子里，照顾的责任就落到了叶夫根尼身上。\n\n即使生命正在逐渐消逝，父亲的眼中仍闪烁着智慧和决意的光芒。他常常谈到对过去的遗憾和对未来的梦想。当然也有很平凡的话题。比如，这个大家庭发生了什么？叶夫根尼自己的工作在共和国的现状下进行得如何？儿子温柔地建议父亲少为别人担心，多为自己担心。老诗人笑了：“我跟你说过我为什么选择了托木斯克吗？”“父亲，您为什么选择了托木斯克？”“作为首都。”老诗人咳嗽了起来。“啊！”叶夫根尼想了一会儿，“不，您没有回答。为什么是托木斯克？”\n\n“为什么呢？”帕斯捷尔纳克伤感地笑了笑，“虽然新西伯利亚有更多的工业，巴尔瑙尔也是一个重要的铁路枢纽，拥有肥沃的农田。然而，我认为除了托木斯克外我不会选择其他地方。因为托木斯克在战争中幸免于难。”又是一阵咳嗽，折磨着父亲的身体，“托木斯克有学校、文理学校、咖啡馆和剧院。你能恐吓一个有学问的民族吗？一个国家的历史如果有书籍、歌曲和诗歌代代相传，那么它会被否认吗？”鲍里斯·帕斯捷尔纳克的句子拉了长音，也许结束得不如他所希望的那么干脆。过了一会儿，这位垂死之人的决心动摇了，他在长子的眼睛里寻求安慰。叶夫根尼抓住父亲的手：“这是正确的决定，父亲。在我的有生之年，俄罗斯一定能看到正义和自由。现在，您应该休息了，我去给您拿点晚饭来。”\n\n诗人总统点点头，向后靠在床上。也许，一顿热腾腾的晚餐会给他提供一些热量。"
 TOM.9.a: "孤独的悲伤高地。"
 TOM.10.t: "作家逝世"
 TOM.10.desc: "对于这位诗人总统来说，这已不再是个能进行创作的日子了。鲍里斯·帕斯捷尔纳克不停地咳嗽着，他躺在床上已经差不多两个星期了。他的孩子悉心照料着他，老朋友、老对手们也赶来看望他。他的妻子济娜伊达也来医院和他们谈了谈。她已经有些原谅他了，虽不是完全原谅，但聊胜于无。他的爱人奥丽加·伊文斯卡娅也来过了，他真希望能多见见她几次，多留些好东西给他，而不是几次从侧门来的拜访。他与他的妻子和情妇过得都不太好，这是他的终生遗憾。他希望为这个国家作出的奉献还是有益的。\n\n神志越来越不清醒，睡眠也时断时续。下午快到傍晚的时候，暮光将整个房间染成了一片琥珀色。他的一个儿子正站在床边说着些什么，可他再也看不清，也听不到了。\n\n“我听不清啊，我只觉得眼前隔着一片迷雾。”他还试图微笑着。“但迷雾终会散去，不是吗？”明天别忘了把那扇窗户打开。”"
 TOM.10.a: "一位巨人的陨落。"
 TOM.11.t: "舆论声势"
 TOM.11.desc: "一夜之间，大量的海报毫无征兆地冒了出来。工人和学者们挤在火车站里，阅读着上面的布告。\n\n“各位公民，选举已经开始了！国家杜马的议员将会从共和国的四大政治沙龙中选出。根据选举委员会批准的已故总统起草的最终宪法，共和国的政治与社会的复兴的使命将落在“十二月党人”、“人文党人”、“现代党人”、“巴士底党人”这四个民众运动中。这些政治社团组成的学会将领导新生的共和国度过这动荡的时代。选举出的共和国总统与他所领导的政党将会提议一部新宪法，允许人民去尝试他们所选择的政治制度。”\n\n“公民们，共和国需要你们。此前虽然已经对你们要求的太多了，但在这一关键时刻，国家仍旧需要你们的意见和洞察力，请在投票箱前告诉我们你对这个新时代的愿景吧。你们的任务就是要选出一位地方的代表以及投票给一位新总统的候选人。公民们，你们的帮助对这个国家来说至关重要！”\n\n选举的消息如电流般迅速传遍了全国。但目前还有许多事情仍未可知；特别是，很少有人清楚地了解过参加这次选举的四个政党，而理解表决一部宪法的含义者更是寥寥无几。好在总统的候选人都是托木斯克最知名的那几位人物，凭借他们来摆脱临时政府控制下的贫困时代无疑是个好主意。"
 TOM.11.a: "选举季开始了！"
 TOM.12.t: "镜厅"
 TOM.12.desc: "尼古拉在下班后造访了那家他最爱去的酒吧。在铸造厂工作真的非常辛苦，好在薪水相当不错。可以给予他的家人更好的生活条件。\n\n就在那天晚上，酒吧的布局被大改了一通。桌子和椅子被围成了一个大圈，周围是用酒吧的凳子做成的临时讲台。上面站着个瘦骨嶙峋的男人，穿得就像个英国的花花公子，他一只手握着啤酒杯，另一只手拿着个葫芦烟斗，一行接一行地吟诵着下流的诗篇。听得酒吧的常客们哈哈大笑，对着那个陌生的身影大喊大叫。诗人在结束朗诵后，欢呼声和口哨声都把他挤到了酒吧外。有几个人走到了酒吧门口，然后发现了惊慌失措的尼古拉：“哦！尼古拉，看看我们这来了谁，是一位真正的总统候选人！”\n\n这位憔悴的诗人面向新来的尼古拉，朝他鞠了一躬，临时搭起来的酒吧高脚凳微微摇晃着。“丹尼尔·哈尔姆斯，身份是作家与诗人，是支持文化与工业的三一政治同盟不那么谦逊的代表，也就是众所周知的巴士底党人俱乐部，随时为您服务。”\n\n尼古拉当然认识这位作家，他以儿童文学以及改善教育和提高识字率的慈善事业而闻名，是个古怪的人。现在他正身居一个精英阵线——反劳工的巴士底党人学会。“为什么要把政治带到这里来，诗人？我还以为巴士底党人根本不想听取人民的意见呢。”\n\n哈尔姆斯点了点头，从讲台上走向尼古拉。“当然，就是这样！”我是个诚实的人，那为何要撒谎？当选一个总统，我自然想要的是一个强大的共和国，足以粉碎那些在新西伯利亚的混蛋们，然后为我们所有人提供一份工作以及一个繁荣的社会。当然，每一派都会这么说。但是我们党除外，每个党都声称关心工人，不是吗？只有巴士底党人才是诚实的，他们对此才不关心呢。”一阵哄堂大笑后，尼古拉喝了杯啤酒，他和这个奇怪的政客一同欢呼着。或许今年的选举至少能提供点乐子。"
 TOM.12.a: "人民的一员？"
 TOM.13.t: "“丹特士”行动"
 TOM.13.desc: "共和国陆军元帅沙波什尼科夫，正与托木斯克的一些高级军官与杰出公民聚集在一间拥挤的房间里，讨论着入侵新西伯利亚-阿尔泰联邦的最后事宜。\n\n在托木斯克与要攻占的目标之间，是一片森林与平原的交混地带，而那里的最大障碍是鄂毕河。新西伯利亚市就暴露在鄂毕河的东岸，但凡稍微有点实力的将领都会在河流西岸留下足够的储备，以随时准备解围被围困的城市。另一个要攻占的次要目标则是阿尔泰地区及其首府巴尔瑙尔。目前，新西伯利亚-阿尔泰联邦南部城市巴尔瑙尔以及它周围的田地，是中西伯利亚共和国的最佳农田，也是重要的铁路枢纽。收复巴尔瑙尔是鼓舞我军士气的妙计，也是对反对派们的致命一击。\n\n将军们正向一位国防部的代表作着冗长乏味的解释，沙波什尼科夫试着去引起他们的注意，他的关注点并不在那上面。他曾与新西伯利亚的铁腕人物波克雷什金一同共事过，敌人的军官们都是该死的叛徒，但他也是个该死的好指挥官。新西伯利亚市与阿尔泰平原是不会被他轻易让出的，不论是在天空还是陆地，那只西伯利亚的猎鹰都会携着他的同僚们坚决抵抗到底。"
 TOM.13.a: "雄鹰陨落，共和国才能得以新生。"
 TOM.14.t: "联邦的终结"
 TOM.14.desc: "那位起兵推翻中西伯利亚共和国的人，也是那位给共和国的棺材钉上最后一颗钉子的人。在对瓦西里·舒克申、亚历山大·波克雷什金以及那些新西伯利亚-阿尔泰联邦的同伙们的审判法庭上，一时间人满为患。联邦军曾是共和国中最为强大的分裂势力，现在他们的失败又使得多年前他们一手造就的苦难再次浮现于人们的眼前。\n\n两名首要的被告人在法庭上都表现得毫无悔意。瓦西里·舒克申谴责了旧共和国时期阿尔泰农民们的困境，他们为了养活整个共和国的人口而过度操劳。难道他们就不应该为争取自己的权利去示威游行吗？当舒克申被指控领导针对中央政府的暴力活动时，他反驳道：“那是共和国军被派来用暴力镇压示威活动，才使得那些民众迫不得已武装起来。”\n\n同样地，波克雷什金在面临对他的指控时也无动于衷。他，是个叛徒？作为一名军官，他深知自己要对人民肩负的责任。在抗击亚戈达红军残部的战争中，共和国因战争而陷入了饥荒，这时人们呼吁和平有什么不对的吗？难道他们绝望的恳求就只配淹没在噼里啪啦的枪声里吗？\n\n但他们的辩解并没能动摇陪审群众和法官。“作为军官与地区的政要，被告未能在他们的管辖范围内恢复和平与秩序。相反，他们还召唤出了内战的幽灵，使得中西伯利亚陷入了一片混乱。这些所谓的联邦分子冥顽不化，还建立了一个腐败的独裁政权。毋庸置疑的是，如果放任他们为所欲为，俄罗斯的民主将被埋葬，而在它的尸体上，会滋养出腐败的私人利益。因此，本法庭谴责被告，并要求判处无期徒刑，好让他们有时间好好反省下自己所犯下的罪行。”"
 TOM.14.a: "正义必胜！"
 TOM.15.t: "去他妈的大英雄"
 TOM.15.desc: "尼古拉·马萨洛夫倒在地上，另一颗子弹从他头边划过。他坐了起来，任凭战斗的声音在他周围肆虐，他的背靠在一座砖房的南墙上。为了恢复镇静，他站了起来，吃力地呼吸着，重复着自己的指示。带领当地民兵保卫这个村庄，这很容易。\n\n他只是没想到这里会有这么多该死的强盗。他来到这个土匪横行的村庄时，几乎正好赶上他们的埋伏。现在，这个村庄的守军组织涣散，不堪一击。尼古拉望着街对面，两名当地人带着猎枪，盯着一辆生锈的卡车，卡车上堆放着各种各样的沙袋，里面放着一把还能使用的机枪。\n\n这名上了年纪的士兵突然退到墙后，与此同时一团铅弹在稀薄的空气中呼啸而过。他紧紧握着左轮手枪，直到指关节发白。他深深地吸了一口气，然后从安全的地方探出身子，发现……\n\n一个不到四岁的孩子，穿着已经染红的衣服，蹒跚地走在尘土飞扬的道路上，而在尼古拉面前仅仅30英尺的地方刚刚发生了一场火力冲突。小女孩惊恐万分，眼睛睁得大大的，一边大声呼喊着她的家人，一边漫无目的地四处寻找，她已经快进入强盗的火力范围内了。尼古拉惊慌失措地想起了家里的女儿，回过神来发现自己已经从安全的掩蔽处走了出来。\n\n子弹猛烈地打在马萨洛夫身后的墙上，但他震耳欲聋的心跳声几乎掩盖了一切声音。姑娘光着脚走过那堵保护着她不让那些嗜血的枪手攻击她的砖墙，几乎已经走到了街上。尼古拉是个虔诚的人，但当他向前猛扑时，一段充满咒骂的祈祷脱口而出，他的左耳响着一发差点打中的子弹的嗡嗡声。尼古拉一把抱起女孩，滚回掩体中，一阵枪林弹雨打在了孩子刚才站着的地方。"
 TOM.15.a: "他不是。"
 TOM.16.t: "噩梦"
 TOM.16.desc: "眩目的光线和震耳欲聋的声音充斥着可怜的利哈乔夫的感官。\n\n他倒在地上，耳朵嗡嗡作响。废墟，弹片和破碎的人体散落在他周围。\n\n季娜伊达。\n\n“季娜伊达？”德米特里喊了起来，但发不出声音。他看到眼睛肚子凹陷的公民们像一群野狗一样扑向尸体。在混乱的轰炸中，他继续呼喊着妻子的名字，他的喉咙因为无声的尖叫而发痛。当他发现自己在废墟中挖掘时，恐慌笼罩在他的心头，直到他的手开始流血。\n\n德米特里跳了起来，浑身湿透，直直地盯着卧室墙上的全家福。他们都在那里。他转过身来，看着在他身边安静睡下的季娜伊达。她总能在他的噩梦中安然入睡。老作家揉了揉眼睛里的睡意，慢慢地站起来，走进厨房，月光透过窗帘照了进来。\n\n他用指尖敲击着柜台，拨通了老朋友肖斯塔科维奇的电话。这时正是凌晨2点，但肖斯塔科维奇是个臭名昭著的夜猫子。\n\n不出所料，电话铃响了两次，钢琴家就拿起了听筒，“德米特里，朋友！像你这样的大忙人，现在只有一个原因能让你保持清醒。说吧，你在烦恼着什么？”\n\n“我又梦见了列宁格勒。有…我…季娜……”讽刺的是，这位雄辩的作家发现自己几乎连一句话都说不出来，他的镇静在几秒钟前就崩溃了。\n\n“我理解你，朋友。围城战也困扰着我。冷静点，都结束了。我们活下来了。”\n\n“可是还有那么多——”\n\n“都走了，我知道。我们不能让他们回来，更不能因为他们惊惶失措。”\n\n德米特里深深地叹了口气，现在他平静了一些，但马上又陷入了绝望。\n\n“德米特里，听我说。我们可以为他们做一件事：重建俄罗斯。他们什么都不担心，但我的朋友，你不能不睡觉。上床睡觉吧，人都需要休息。”\n\n“谢谢你，老朋友。晚安。”他回答道。挂了电话，利哈乔夫回到了床上，脸上掠过一丝微笑。"
 TOM.16.a: "合适的礼物。"
 TOM.17.t: "“弹片”行动"
 TOM.17.desc: "陆军元帅沙波什尼科夫的一天要过很久。由于他还要给收复克麦罗沃的“弹片”行动计划完成收尾阶段，所以晚上会过得更久些。\n\n行动要针对的实际情况和问题并不复杂。中西伯利亚共和国的前将军尼古拉·克雷洛夫率领了原共和国最出色的几个步兵师与机械化师脱离了联邦。富庶的工业城市克麦罗沃和它的煤田使得那些分裂分子可以部署更多装备精良的部队。从我军集结点尤尔加到敌人首都克麦罗沃之间的树林里很难找到一个好的进攻角度。沙波什尼科夫希望这场战役最后不会演变为一场消耗战。\n\n南方的传言令人不安。沙波什尼科夫曾与尼古拉·克雷洛夫一同服役过，元帅很了解他。这位分裂分子的领袖一直以来都是个好军官。可现在，南方却传来了那位指挥官疯了的消息。他自称是古罗斯国王留里克的继承人。沙波什尼科夫搞不清楚这些传言到底是不是真的，他那位老朋友会不会是因为无法击败东部的无政府主义者而完全丧失了信心。元帅唯一清楚的一点是，要使共和国存续下去，就必须夺回克麦罗沃的工业资产。\n\n沙波什尼科夫下属的一些低级军官对这位疯王和他的走狗们嘲讽了一阵，但元帅很快提醒他的军官们不要轻视任何敌人。无论他到底有没有疯，克雷洛夫将军都是一位智慧而有魅力的领袖。他的臣民们会为保卫他们的新国家而战斗到底。这位共和国的元帅只希望“弹片”行动不会把托木斯克与它从前的省份拖入到一个漫长而痛苦的流血冲突里。"
 TOM.17.a: "我们突袭东南方。"
 TOM.18.t: "“基督升天日”行动"
 TOM.18.desc: "中央政府已经开始要求制定军事计划来处理不服管理的奥伊罗特地区。沙波什尼科夫并不希望事情最终会演变成那样，他虽然也制定过一份名为“基督升天日行动”的作战计划，但这位共和国的元帅心里也明白，托木斯克的文官政府对使用暴力来镇压偏远地区的分裂分子并没有什么兴趣。可谁也不知道在这个动荡的年代里，事情接下来会如何发展。\n\n军事方面要做的事情很简单。即便有来自西俄罗斯地区流离失所的旧礼仪派信徒涌入，奥伊罗特的人口一直以来也还是非常少。除开要注意在高海拔地区战斗所引发的一系列问题外，这个小国很难部署出几个正规军团。除了讨论入侵的集结点和适应高海拔山区训练的时间表外，这一军事计划主要的关注点还是在占领区方面的文化问题，以及如何最佳地避免引起当地人的反感，防止他们认为自己的生活方式受到了威胁。\n\n长期以来，该地区一直以来都十分穷困，并且在中西伯利亚政府的名义下保持半自治状态。信奉突厥宗教的当地的不儿罕（白教）教徒，他们曾向政府抱怨过有不少西方的旧礼仪派信徒涌入此地。这一基督教团体为了自身的安全，显然决定在更加偏远的地区定居。当地的紧张局势是一个问题，但并非至关紧要，在旧共和国崩溃以后，该省与托木斯克分离，并在随后的几年中保持孤立状态，在各方冲突间寻求中立。扎沃洛科，这个小国的总统，他并非是个坏人。沙波什尼科夫心里很清楚，只要能让他的人民按自己的意愿自由地信仰宗教，那就可以避免暴力冲突。"
 TOM.18.a: "但俄罗斯的战争依旧激烈。"
 TOM.19.t: "声声入耳"
 TOM.19.desc: "德米特里·肖斯塔科维奇斜靠在客厅的椅子上，舒服地喝着一杯热茶。他身边的录音机里放着一首他以前从未听过的特别伤感的曲子。最近，他得知了一个消息，他的老学生爱迪生·杰尼索夫因为一部全新作品《印加的太阳》而声名鹊起。他是个很有前途的学员，后来在托木斯克大学教书，这是德米特里一直引以为傲的事情。所以，当他听到这首曲子的时候，他走了出去，打开了录音机。\n\n好了，音乐开始了，他舒服地窝在客厅里。一开始虽然不和谐但有节奏，一连串的乐器以近乎疯狂的方式演奏着。曲子很快就进入了一种更加柔和但却非常令人着迷的状态，一个孤独的女声在由风声、铜管声和弦乐声组成的复杂背景下歌唱。偶尔，这首歌会陷入开始时的疯狂曲调，而最初那首曲子的余音则与整部作品挂钩。乐曲喧闹却又宁静，不和谐却又美丽，有节奏却又流畅。肖斯塔科维奇在椅子上坐了20分钟，他以前的学生的音乐从录音机里传出，他的家充斥着音乐，他自己进入了一种陶醉的状态。当音乐终于结束，德米特里站起身来，他既被音乐深深打动，又为爱迪生感到骄傲。\n\n他笑着走到桌前，抓起一支笔，找了几张纸，开始给老朋友写一封信。“亲爱的爱迪生……”"
 TOM.19.a: "了不起的作品！"
 TOM.20.t: "西伯利亚扩张史"
 TOM.20.desc: "马克西姆还是不敢相信他来到了这里。即使昨天的自己对他解释，他也不会相信的。马克西姆只是一个卑微的公务员，他的父母是农民，把他送到城市自己谋生。见鬼，他甚至都不识字，更别说对西伯利亚历史这样深奥的话题发表意见了，但他还是来了。“研讨会”这个词，他昨天接到邀请之前完全不懂这个词，是关于讨论俄罗斯向西伯利亚扩张的历史。当他看到这张海报时，他就被吸引住了，这是一场学术讨论、历史的盛宴，不仅是为学者们准备的，也是为中西伯利亚的普通人准备的。坦率地说，他本是来享用免费的食物和饮料的，但他情不自禁地对这个他几乎不懂的话题产生了兴趣。\n\n哲学家、政治家、艺术家和学者在众所周知的历史辩论场斗争。马克西姆梦寐以求的信息也被分享了出来：与当地部落达成交易，大可汗曾在他脚下的土地扩张，早已消失的民族和他们的习俗。这一切既令人困惑，又发人深省。马克西姆只吃了一半的食物，注意力就离开了盘子，他至少在那坐了一个小时，大口大口地吮吸名为“知识”的饮品。\n\n当一切都结束时，他感到头晕目眩，但他发现自己仍然记得今天他知晓的一切。当他和其他人离开大厅时，互相谈论着他们学到的东西，他们形成的新观点，当然，其他人也从不知道他们会如此沉迷于这个他们曾认为如此枯燥的东西。那天晚上马克西姆在回家的路上，他的思绪不由自主地徜徉在古代历史中，他决定以后要经常去图书馆，去听讲座。"
 TOM.20.a: "知识就是力量。"
 TOM.21.t: "柴可夫斯基"
 TOM.21.desc: "“你一定要去看。我发誓，我曾经也怀疑过，但它让我大吃一惊。”伊戈尔又一次缠着他的好朋友德米特里，要带他去看一部最新的热门电影，一部关于作曲家彼得·伊里奇·柴可夫斯基生平和时代的传记电影。\n\n“再说一次，这听起来是很吸引人，但我从来都不怎么喜欢看电影。排队的人这么多，你还得在那儿坐上两个小时，而且电影从来没有广告上说的那么好。”德米特里回答道，他确信这完全是他们上次一起吃午饭时就说过的。\n\n“因诺肯季·斯莫克图诺夫斯基会让这一切都值得的，他不像你在其他电影里看到的那些木木的演员一样。”伊戈尔一边说着，一边把刀插进牛排里。这对德米特里来说确实是件新鲜事，但很不巧，演员的名字也是。\n\n“他到底是谁？”\n\n“西伯利亚演员之王！他真的让柴可夫斯基活了过来！”\n\n“嗯……跟你说实话，我担心这场演出并不值它的票价。算了，管他呢。为了你，老朋友，我会排完那该死的无穷无尽的队。但是如果你还一直劝我看的话，我会抱怨的。成交？”\n\n“成交。”"
 TOM.21.a: "“那，你兄弟怎么样了？”"
 TOM.22.t: "《大众的反叛》"
 TOM.22.desc: "“关于这本书，《大众的反叛》。”亚历山大又给丹尼尔倒了一杯茶，“你一直在读这本书，是吗？我听说过它在巴士底党人的沙龙里流传。”\n\n“谢谢你，萨沙。”丹尼尔·哈尔姆斯——荒诞主义诗人，现在是著名的政治家——往茶里加了些糖，“有趣的一本书。作者真的触及到了本世纪动荡时代的核心，对吧？工业和科学的进步，给予那些忘恩负义的群众繁荣。野蛮人的新时代，不是来自国外，而是来自国内。他们被一个他们不了解的制度所困扰，本能地想要打破这个制度。”\n\n“一本有趣的书。一些悲观的预测。奥尔特加-加塞特担心一个新的黑暗时代到来，一个侵蚀进步之光的时代，因为公民们骄傲地选择了无知。”亚历山大喝了一口茶，“我更倾向于人文党人的观点，在这个世界里，普通人是可以被教导去热爱与欣赏他的社会，尽管这可能很难。你怎么认为的？”\n\n“你太天真了，萨莎。我喜欢学术界的这种做法。”哈尔姆斯笑了，“我和你一样，认为这种消极无知的趋势是可以逆转的。但不是通过对大众的理解，而是目的。以前也有过复杂的社会，那些国家的工作与普通人相距甚远。中国的皇帝和官吏关心长短工对制度的了解程度吗？当然，我听说你们反对说，作为民主主义者，我们的立场应该站在普通公民一边。新的契约是可以达成的，任何公民都可以将现代生活的荒谬升华为更伟大的东西，升华为比现代生活更长久的制度。巴士底党人学会必须把这种积极的无知传授给社会的所有阶层。当然，从奥尔特加这些自负的资产阶级开始。”"
 TOM.22.a: "部分的自我毁灭？"
 TOM.23.t: "喜怒交加"
 TOM.23.desc: "波比斯克·库兹涅佐夫望着新西伯利亚街上与他擦肩而过的人们，心想是否有人认出了他。他希望没有。因为他仍然不知道应该如何看待这座城市。\n\n他在这里度过了一段童年时光，那是没有目标与责任的快乐时光。在联盟崩溃的时候，每个人都失去了许多。他的父亲是一名党政官员，在波比斯克的童年时期，他经常从一座城市辗转到另一座城市，但没有一个城市像新西伯利亚那么大，那么明亮。\n\n但回忆还有另外一面。\n\n在联盟崩溃前几个月，他被NKVD逮捕并被关押在这里。在那些日子里，他所忍受的痛苦，在最温和的时候，也是惨无人道的。如果他没有被卫兵从联盟崩溃带来的破坏中解救出来，他也不知道自己会怎样。\n\n波比斯克简单地点了点头，转身向火车站走去。也许他永远也摆脱不了他对这个地方复杂的感情。也许他永远也不会知道自己是爱它还是恨它。不过现在，为了纪念那些快乐和痛苦的记忆，他要确保发生在他身上的悲剧不会发生在这座城市的任何居民身上重演。"
 TOM.23.a: "心地善良的好人。"
 TOM.24.t: "这一切意味着什么？"
 TOM.24.desc: "鲍里斯坐在桌子旁，竭力想弄明白儿子米哈伊尔说的那些模糊不清的话到底是什么意思。\n\n“儿子，你再说一遍，因为我不明白你在…胡说八道些什么。”鲍里斯还有许多其他的字眼可以用，但他的妻子拉达会用冷冰冰的眼神失望地瞪他，鲍里斯不希望这样。\n\n米哈伊尔叹了口气，再次试图描述这个话题。“有四家沙龙——”“这是什么，聚会吗？”“是的，他们每个人都代表了现代社会的某些方面。”“聚会不都是这样吗？”“嗯，父亲，有些不一样。”“哪些不一样？”“人文党人相信人性，艺术与自我表现。现代党人是科学家，他们相信进步。十二月党人是保守派，他们要保护我们的土地和我们的历史。巴士底党人则是坚定的共和主义者。”\n\n“好吧……”鲍里斯自以为已经懂了一些，便开口问道，“那这对我来说意味着什么？或者，我们？”\n\n“嗯，人文党人——”“不！不！我不是指他们‘相信’什么，我是问他们想要以上帝的名义代表什么！”鲍里斯的声调提高了，他的挫败感越来越强烈。“看在老天爷的份上，他们要怎么做才能帮助我们呢？他们就不能直接告诉我们而不教训我吗？”\n\n鲍里斯签了个名，扑通一声瘫到椅子上。“爸爸？”米哈伊尔说，“对不起。”“不，”鲍里斯说，“这不是你的错。我不像你那样识字。我想我最好把这个问题留给这一代人去理解这些废话的含义吧。”\n\n“不是父亲你想的这样——”\n\n“米哈伊尔，放过我吧。我再也不想知道这是什么意思了。”"
 TOM.24.a: "也许他应该回学校去。"
 TOM.25.t: "饮鸩止渴"
 TOM.25.desc: "“我们不可能做到同时让所有人都满意，又确保中西伯利亚未来的安全。我们唯一的出路只有全力推行工业化，只有工业化才会让我们富强起来，具备消灭一切分裂分子的实力。”\n\n一些巴士底党人点头表示赞同，但房间内有许多人似乎仍持怀疑态度。一位特别直言不讳的党员，在得到许可之前就举手问道：“如果我们不惜一切代价专注于工业化，会不会过分地激怒工人阶级？正如我们所知，整个中西伯利亚都流传着工人阶级要起义的传言。”\n\n哈尔姆斯镇定而严肃地回答道：“当然，我很清楚工人起义的风险，但如果我们不能迅速完成工业化，那只会带来更大的风险。我相信，工人叛乱往往是组织混乱、武装薄弱的，我们可以轻易将他们平定。但如果我们为避免叛乱而浪费掉更多时间，让那些南方的叛乱军阀们趁机武装和组织起来，到那时难道你会对我们再去重新征服他们更有信心吗？”\n\n接着房间里沉默了好一会，每个人都在等着其他人开口。“怎么？”哈尔姆斯问道。“这不是在反问你们，我只想知道我们同分裂分子作战会比同起义的工人作战更容易吗？”\n\n那位沙龙成员慌忙回答道：“呃…我想不会，总统先生，您说得很有道理。”\n\n“很高兴你同意我的观点。”哈尔姆斯微笑着回答道。\n\n“哦，再等等！”有人插话道。“我们是与实业家一起推进四年计划，还是与官僚和工人一起推进三年计划？”\n\n“我要再考虑一下。”"
 TOM.25.a: "计划虽然无用，但却必不可少。"
 TOM.26.t: "与恶魔的交易"
 TOM.26.desc: "或许中西伯利亚的自然资源十分丰富，但哈尔姆斯看到这位寡头如此奢华的宅邸，还是感到有些不可理喻。他理解人们想要过上舒适生活的渴望，但这间宅邸仅仅是面积就令人瞠目结舌、心潮澎湃。然而，哈尔姆斯对此也不能说些什么，因为他的国家还需要像鲍里斯·霍多尔科夫斯基这样的富豪来投资。\n\n而站在宏伟大门前的，正是工厂与基建的大亨鲍里斯·霍多尔科夫斯基。“早上好啊，总统先生！近来过得如何？”这位亿万富翁呼喊道，他看上去十分友好，但面对如此重大投资机会，自然会让一个人的态度有所转变。\n\n“我过得还不错，你呢？”\n\n“好，非常好！很高兴与你会面。”哈尔姆斯点了点头，也没说什么。他踏上台阶，和那人紧紧握了握手。然后霍多尔科夫斯基示意哈尔姆斯到屋内去。\n\n两人在屋内走过的房间不计其数，最后他们来到了一个巨大的餐厅，他们大概要在这里谈谈生意。如此优雅、厚重的桌子，还有那一套椅子，它们到底是怎么被带到中西伯利亚来的？这些对哈尔姆斯来说都是个谜。两人拉过椅子，然后一块坐了下来。\n\n“今天有什么事情要和我谈谈？”霍多尔科夫斯基急切地问道。"
 TOM.26.a: "“说起来有些难以启齿，但这很有必要。”"
 TOM.27.t: "《和谐荒原》"
 TOM.27.desc: "托木斯克普通乡镇和城市居民的生活，与俄罗斯以及这个世界其他地区的民众们别无二致。他们都要在农场、工厂或是办公室里，度过漫长而辛劳的一天，然后才能在晚上得以和家人重聚。在吃饭睡觉之后，便是迎接第二天醒来后的工作。在巴士底党人的新文化发展计划下，这一切似乎并没有什么改变。\n\n然而，托木斯克乡镇和城市的氛围却发生了切实的改变。一排排的海报贴到了大街上，上面宣传和赞扬着中西伯利亚人高尚的职业道德。电台里的新闻资讯播报着对新工厂和将要工作的劳动者们的赞美之情，但最为出彩的是托木斯克的新影片，它们代表了巴士底党人在文化领域上的最高成就。\n\n在过去的几个月里，电影上掀起了一股“巴士底现实主义”的浪潮，许多这种风格的电影被搬上了大荧幕。这些电影将中西伯利亚人民描绘成了不论处在哪个行业，都是一群不辞辛劳、坚毅而又勤奋的人。在他们共同的工作、思考与学习面前，一切挑战都可以被克服。还有一部名为《和谐荒原》的电影，凭借它惊心动魄的故事和发人深省的启示，在托木斯克以外也吸引到了不少关注。这部电影讲述的是中西伯利亚共和国最初从苏联废墟中诞生的故事。后来它靠着士兵、政治家和工人们的齐心协力，终于将共和国的民众们团结在了一起。电影并不认同阶级斗争，它支持的是各个阶级应当共同努力，以进一步推进将中西伯利亚变得更为强盛的目标，这一观点引发了观众的强烈共鸣，并帮助巴士底党人向民众灌输了他们所希望的那种价值观念。\n\n托木斯克人民现在可以为他们出色的职业道德，强大的工业实力以及鼓舞人心的历史背景而感到自豪。"
 TOM.27.a: "我们团结在了一起。"
 TOM.28.t: "自己动手，丰衣足食"
 TOM.28.desc: "拒绝工业家们的投资，必然要付出惨重的代价；我们的资金和发展机会虽然都变少了，但工业化带来的益处能够归于国家和人民，这一切还是值得的。巴士底党人富有智慧和创造力，因此他们自己就可以制定发展计划，并不需要大亨们的帮助。\n\n坐在办公桌前，撰写和阅读发展方案，与工会领导人们进行反复的、无休止的谈判，分析金融上的报告。这就是身为技术官僚的巴士底党人们，所做的一件件激动人心的工作。他们都是各个领域的专家，能够保证一切数据的计算都是准确的，甚至能够达到外科手术般的精确度。\n\n当然，这些对托木斯克人民许下的承诺，说起来容易做起来难。渐渐地，繁琐的重复性工作变成了一件苦差事。政府不得不暂时忽略其他的一切，将注意力集中到工业化上来。这虽然令人疲倦，但却可以开始积累专业知识。通过梳理布哈林时代中西伯利亚的旧规划文件，可以为我们的新规划提供不少思路与灵感。\n\n巴士底党人面临的任务十分艰巨，但他们会奋力向前，直到将任务完成为止。"
 TOM.28.a: "我们不需要帮助。"
 TOM.30.t: "崭新的中西伯利亚"
 TOM.30.desc: "哈尔姆斯看了一遍每周的报告，里面没有任何能让他感到惊喜的内容。有关工业规模和生产效率的报告，以及预估的GDP、政府的审批、还有其他的各类指标。这些惊人的数字在几个月前还会令他惊讶不已，但现在已经变得惊人地一致了。\n\n哈尔姆斯漫步在托木斯克的大街上，他很明显地感受到了人们的日常生活中多了一份更加快乐、更为乐观的气息。人们愉快地散着步，咖啡馆里也坐满了人。人们还在电影院前排起了长队，等待着下一部精彩电影的放映……托木斯克现在可真是个适宜居住的好地方！\n\n而更好的一点在于，每个人都愿意为改善他们的社会环境作出一些无私的奉献。据报道显示，有许多工人经常提出要主动加班，市民每周都会到社区里捡垃圾和打扫卫生。越来越多的人认识到了托木斯克有必要去平定中西伯利亚的分裂势力，入伍新兵的数量也在持续增加。\n\n哈尔姆斯的确认为现在托木斯克已经准备好去收复中西伯利亚共和国的领土了；军队也比之前更有能力来对付工人起义了，一切似乎都完美得到位了。哈尔姆斯感到了极大的自我满足，一个崭新的中西伯利亚正浮现在他的眼前。"
 TOM.30.a: "只要有几个聪明的头脑和一群忠实的民众，一切问题都将迎刃而解。"
 TOM.31.t: "旧共和国的使节"
 TOM.31.desc: "降落在城市郊区的一架陌生飞机令扎沃洛科总统感到有些意外。而更让他大吃一惊的是，那个被他的人一路护送过来的竟是位托木斯克的外交官。\n\n外交官提议让奥伊罗特在保留自治权的前提下，重新整合到托木斯克里。作为中西伯利亚共和国的继承国，托木斯克有权让她不服从管理的前省份回归到她那里。如果拒绝这一外交提议，就意味着两国之间的战争将要打响。\n\n“真够奇怪的，居然还有人没把我们忘掉。”总统想道，而此时他的助理们正在旁边徘徊着，等候着总统的答复。"
 TOM.31.a: "我们会归顺共和国！"
 TOM.31.b: "我们要为自己的独立而战！"
 TOM.32.t: "重新整合奥伊罗特"
 TOM.32.desc: "今天，欢呼雀跃的市民们纷纷出来迎接奥伊罗特的代表，欢迎他们来到首都。代表共有两位，一位是旧礼仪派的神父，另一位则是不儿罕教（白教）的长老。两人被一路护送到了总统府，在那正要举办一场盛大的仪式，来庆祝共和国与这个不服从管理的旧省份和平地重新统一在了一起。\n\n而在戈尔诺-阿尔泰斯克，这里的一切似乎还是一如既往。扎沃洛科总统已经辞职了，因为托木斯克要为此地任命一位新的省长。有人建议新省长的候选人可以从每个宗教团体中挑选一名，目前已经列好了一份优秀候选人的名单。在阿尔泰的群山中，这两个宗教社区还在继续生活着，祈祷着。渐渐地，这片地区的原住民也习惯了那些迁来的新邻居。随着奥伊罗特在新的共和国里占有了一席之地，这里的居民还会继续和平地共处下去。但与以往不同的一点就在于，在可预见的将来，但愿这个自治省不会再遭遇战争了。扎沃洛科已经满怀希望地找到了一位朋友和保护者，在新的共和国里，不儿罕教徒和旧礼仪派信徒们最终都过上了平静的生活。"
 TOM.32.a: "欢迎回家，公民们！"
 TOM.33.t: "向奥伊罗特宣战！"
 TOM.33.desc: "沙波什尼科夫那张瘦长的脸上已经说明了很多问题。就在那天，他的副官看到这位元帅走进办公室，与陆军部的文官们打了很长的一通电话。“长官？”副官说道。随后沙波什尼科夫转过头来望向了他。\n\n“奥伊罗特拒绝了我们的外交提议，中央政府已经同意我们实施基督升天日行动了。”\n\n副官点了点头。“长官，您要下什么命令？”\n\n“通知我们在边境上的部队，做好适应高海拔地区的准备。同时也要管控好部队的纪律，别让我听到前线有抢劫事件传过来，不然我就要那支部队的军官去擦厕所，直到他退役为止。奥伊罗特虽然惧怕我们，但是不能让他们对我们产生恨意，不然这场叛乱可就永远也不会结束了。我们要做的就是迅速果断、永久性地结束在该地区的敌对状态。”\n\n“是，长官！然后我该为您去准备一杯热茶吗？”沙波什尼科夫点了点头，也许这杯热茶可以舒缓一下他听到这个消息时的不快。扎沃洛科总统到底怎么想的？”"
 TOM.33.a: "外界手段并不管用。那就开战吧！"
 TOM.34.t: "《风暴星球》"
 TOM.34.desc: "一本广受欢迎的新书在我们社会里的上层人士中流行，那就是由亚历山大·卡赞采夫所著的虚构小说《风暴星球》。这本书讲述的是遥远的未来，也就是在2010年，俄罗斯宇航员们对金星开展首次探索的故事。在这一次探索中，宇航员们面临到了许多危险的挑战，诸如陨石、食肉植物、危险的外星人以及种种致命的疾病。而在这本书的结尾，作者揭示了一个非同寻常的情节转折，让读者们和有所造诣的评论家们纷纷感到大吃一惊。\n\n人们普遍认为，这本书主要的灵感来源是亚历山大·波丹诺夫和尼古拉·费德洛夫等俄罗斯的宇宙论学家。卡赞采夫后来也承认了这一点，他确实到了这些人的启发，并将他们的想法写到了小说里。\n\n宇宙论的概念主要包括一个全新的、几乎乌托邦般的世界，而在这个世界里，人类可以自由地支配想要的空间，获取到近乎无限的资源。宇宙论不仅关注科学技术，也关注文化和自然哲学，甚至还包括了实现人的起死回生以及人类永生的思想。随着现代党人的沙龙在托木斯克的兴起，这种哲学思潮再次激发起了人们的兴趣，以及对一个崇尚知识，运作良好的社会的美好理想。\n\n这本书也招致了不少批评者，甚至有人在激烈地批判它，称它所描述的这一切是不可能实现的。但凭借着惊心动魄的冒险故事和曲折离奇的故事情节，这本书还是受到了不少人的好评，不论他们是青年还是长者。可不幸的是，虽然这本书在托木斯克广受欢迎，但在它以外的地方就并非如此了。在军阀遍布的俄罗斯，似乎并没有多少人愿意购买和阅读此类书籍。然而，有传言道这本书还将被改编成一部电影，因此亚历山大的故事也许还并未划上句号。"
 TOM.34.a: "能否给我也来一本？"
 TOM.35.t: "解散克麦罗沃公国"
 TOM.35.desc: "克麦罗沃及其周边地区的沦陷给旧中西伯利亚共和国的棺材钉上了最后一颗钉子。当克雷洛夫将军突然精神失常，以留里克二世的身份出现时，克麦罗沃地区的工业资产以及它的巨型煤矿就已经不再属于托木斯克了。共和国军队在遭受大大削弱的前提下，再去收复这一地区，无疑是愚蠢之极的行为。中西伯利亚共和国最优秀的一些部队也跟随着克雷洛夫到了东部，在那里，他们和那些没有前往克拉斯诺亚尔斯克的士兵们共同组成了克雷洛夫新王军的核心力量。\n\n现在这一地区已被我军解放！当共和国的士兵们迈入敌人首都的街道时，我们的官僚们就开始实施沙波什尼科夫对于这一地区战后的构想了。每一个被重新占领的工业园区都在进行损失的评估，它们潜在的产能也被记录了下来。这些信息都将会被用作未来的经济规划。还有一件同样重要的工作就是清点被俘和投降的敌军士兵们。不过好在他们之中很多人的思想意识都不太强，可以重新编入我军。这些忠诚度有问题的士兵会被安排到前线执勤，这样我们就可以在扩军的同时保住他们的工作。\n\n要完成这一切需要一些时间。要审判克雷洛夫以及跟随他一同叛变的指挥官和地方官员们，这是一项比较复杂的事务。而且还会暴露出旧中西伯利亚共和国沦亡以后所留下的深刻伤痕。对于克麦罗沃的人民，我们应当不要以怨恨相对，而以慈悲为怀，将他们的命运再次与我们伟大的共和国联系在一起。"
 TOM.35.a: "开始工作吧。"
 TOM.36.t: "疯王的命运"
 TOM.36.desc: "我军已经成功击败所谓的“克麦罗沃公国”，而且还俘虏了疯王留里克二世，也就是前中西伯利亚共和国的克雷洛夫将军。很不幸，这位将军回到托木斯克时的身份并非是一位征服他的英雄，而竟是作为一名战俘，现在他已经前途未卜了。\n\n对于我们首都里的不少人来说，克雷洛夫应得的下场就该和之前被抓获的分裂分子一样，通过审判来确定他犯下罪行的严重程度，然后关到监狱里去长期服刑。好让他那颗残缺破碎的心灵在那好好思考下曾经为他争夺权力而流过的鲜血。\n\n然而，也有些人对这位声名狼藉的将军有着更加微妙的看法。克雷洛夫将军自苏联崩溃，无数人死去之后就长期在与抑郁症抗争。自从他被中西伯利亚共和国派往东方镇压无政府主义者们的叛乱，在克拉斯诺亚尔斯克的惨败和遭遇部下们的背叛，才导致了他的精神状况急剧恶化。因此克雷洛夫的旧友沙波什尼科夫元帅发表了一封公开信，希望能为他争取到宽大处理，并将他送往精神病院以改善他的精神健康状况。也许在精神病院里可以消除掉他现在的妄自尊大。\n\n关于如何处理这位将军，人们对此议论纷纷。很多人对克雷洛夫的困境表示了同情，但仍然谴责了将军们在这方面不负责任的举措。他们声称，不知道这位克雷洛夫将军是真疯了，还是虚构了一个留里克的形象来洗脱他的分裂罪行。现在民众希望了解总统办公室在这个问题上倾向于哪一方。"
 TOM.36.a: "仁慈不是软弱。送他到精神病院去吧。"
 TOM.36.b: "克雷洛夫必须要为他的罪行接受审判。"
 TOM.37.t: "每周的探病"
 TOM.37.desc: "沙波什尼科夫先出示了一下他的身份证明，然后才被获准进入病房。武装的警卫们正坐在外面打牌，他们的冲锋枪松垮地挂在背上。这位亡国之君的效忠者已经不太可能再将他营救出去了，同样这位国王也没可能再独自越狱。但元帅依旧在心中暗暗地记下了要加强警卫的纪律性这一问题。\n\n克雷洛夫的病房非常简陋。在一个小藏书室里正放着托木斯克图书馆借给他的书。旁边还摆放着一张书桌和一把简单的椅子，这位亡国之君就在这里接收他从前的臣民和托木斯克的公民们寄给他的信件。从前的臣民们还在信中抒发着对这位前国王的思念之情，但令人疑惑的是，托木斯克人却对这位将军充满了好奇。就在那天，克雷洛夫还穿着一件熨烫整齐的旧式苏联制服。\n\n沙波什尼科夫每周都要去看望这位老朋友一次，偶尔也会和医院的工作人员聊上几句。克雷洛夫觉得自己是留里克转世的妄想正在逐渐消失。他也很少再向工作人员吩咐要给他准备迎合他国王身份的食物了。沙波什尼科夫看到了这位老将军眼中的奇怪狂热正在渐渐地消失，目光中仅留下了无尽的悲哀。他为苏联的失败而悲伤，为辜负了旧共和国和他从前的臣民，以及他的孩子而感到难过。\n\n克雷洛夫还向鲍里斯问起，他的孩子莉迪亚和尤里现在怎么样了。沙波什尼科夫会尽他所能，将一切能知道的消息都告诉这位老朋友，而且还提出可以为他们带去他想寄出的信件。但克雷洛夫婉言谢绝了，他说他还没准备好去面对他的两个孩子。这位老将军还询问了中西伯利亚其他地区的情况，以及来自世界各地的消息。每当沙波什尼科夫谈到这些话题时，曾经的活力仿佛又再一次回到了老将军的脸上。这位共和国的元帅只希望他那位老朋友可以摘下疯王的面具，而不是让那位疯王的举止再次出现在克雷洛夫身上。元帅正盼望着，盼望着他能够早日康复。"
 TOM.37.a: "该和朋友一起好好喝杯茶了。"
 TOM.38.t: "“扬抑格”行动"
 TOM.38.desc: "在一块安装好的黑板面前，正聚集着一群将军与指挥官，而在黑板上正写着这样几个大字“扬抑格行动”。那是一场针对前中西伯利亚共和国上校安德烈耶夫及其追随者的入侵行动，目的在于收复克拉斯诺亚尔斯克。\n\n沙波什尼科夫详细地介绍了这位对手的情况，以及对入侵行动的战略考量。这些军队中的叛乱分子位置选得非常好，在背叛了克雷洛夫将军后，这支无赖的军队就占领了叶塞尼河畔的克拉斯诺亚尔斯克。对于已经沦亡过一次的中西伯利亚共和国来说，要夺回这座城市自然是一个棘手的问题，它的地理位置决定了要夺取它必须得从河流的两岸发动进攻。这些叛徒们当年为了击退无政府主义者，还从我们这里劫走了一些重炮，这些重炮使得他们的阵地几乎变得坚不可摧，那时克雷洛夫就这样被他们的重炮耻辱地逼退了。但现代化后的共和国军会是他们更好的对手。然而，我们对此还是要务必保持谨慎。\n\n在做完报告，听完将军们的讨论以后，沙波什尼科夫的思绪飘到安德烈耶夫身上，这位司令官的脑海中虽然没有对他个人的蔑视之情，但元帅还是对安德烈耶夫和他领导的叛徒们恨之入骨。他的背叛不仅让共和国付出了惨痛的流血代价和大量的财产损失，而且还让克雷洛夫将军陷入到了个人的恶性循环中。不久之后，他那位老朋友就宣布自己为国王，开始了他的疯狂统治。沙波什尼科夫很清楚，只要他和他的部下们能够保持冷静，那就一定能从那群无赖手中收复这个省份。到那时候，这群叛徒必将面临正义的审判。"
 TOM.38.a: "我们得让那些叛徒们闭嘴。"
 TOM.39.t: "审判克拉斯诺亚尔斯克的军阀"
 TOM.39.desc: "这场审判只在一小部分人面前进行。如果说新西伯利亚-阿尔泰联邦是中西伯利亚共和国有史以来最大的叛徒，那么克拉斯诺亚尔斯克的兵变者们就是共和国的送葬者。为了避免在场的旁观者们起哄，在整一场针对他们犯下的叛国罪的审判期间，都有首都的警察们严密地监视着下面的群众。\n\n安德烈耶夫和他的同谋们还为自己的罪行辩护，他们声称共和国的中央政府早已失去了人民对它的支持。当年共和国军在被无政府主义的叛军击溃后，指挥官还试图将他们重新集结起来去镇压那些绝望的民众，正因如此才导致了军队士气的崩溃。他们对克雷洛夫将军发起的反叛，正是为了避免在克拉斯诺亚尔斯克及其东部地区引发更多的流血。\n\n然而，对这群叛乱者们来说有一个很不幸的事实，那就是他们在发起兵变之前的通信及其相关的信件，这些全都被叛逃的共和国士兵们留存了下来。这下，安德烈耶夫的谎言被彻底戳穿了。其实这次兵变他们已经从上到下谋划和组织了相当长的时间。这些野心勃勃的军官们对着他们的部下谎报了克雷洛夫的实际意图。他们在攻占了克拉斯诺亚尔斯克以后，就建立起了一个军政府的独裁统治，并剥夺了民众的自由。由于他们对共和国和广大民众做出的叛国行为，法官判处这些兵变的领导者长期监禁。那些武装分子再也不会将独裁统治强加在人民的头上了。"
 TOM.39.a: "卑劣之人自有卑贱的命运。"
 TOM.41.t: "对工会问题的争论"
 TOM.41.desc: "工会问题此前已经拖了相当长的一段时间，但现在已经到了不得不去解决的紧要关头。政府已经在和工会开展首次谈判了。现代党人派出的主要谈判代表以及解决工会问题的委员会，正面对面地坐在托木斯克最大工会的主席及其谈判者的前方。不出所料，房间内一时间弥漫着紧张的气氛。\n\n这一场谈判必然是艰苦漫长的，因为它完美地展现和概括出了托木斯克面临着的巨大困境与矛盾。托木斯克想要的是开展工业化，这样才能够打败分裂分子，重新统一中西伯利亚。而工会与工人们则要求的是更好的工作条件以及更高的工资。但如果我们现在就向工会做出让步，那我们可能就没法生产出足够多的货品与军需，也没法去保护中西伯利亚的安全，以及长远一段时间内的工人权利。\n\n除了工会提出的要求之外，十二月党人和巴士底党人也向我们施加了不少压力，他们更加注重的是以收复故土为重点的一个长期解决方案。如果我们要维持现状，拒绝让步的话，他们也会更加支持我们的政府。\n\n最后，工会还提出要改革托木斯克的集体谈判制度，这样才能对那些加入工会的工人们更加公平，更加有利。虽然这并非是一个完全不合理的要求，但如果我们能作出让步，那无疑会更加有利于托木斯克的稳定以及改善工人们的权利。但这却会削弱托木斯克的国力，尤其是在他需要更加强盛的国力之时。针对这个问题的两种解决方案都是可行的。"
 TOM.41.a: "工人权利高于生产力。"
 TOM.41.b: "如果我们现在不保持生产力，那就没法保障你们的长远利益。"
 TOM.43.t: "“铁腕”行动"
 TOM.43.desc: "沙波什尼科夫喝着一杯劣质的咖啡，看着他的副官在陆军部里来回奔波。[TOM.GetLeader]总统随时都会给他打来电话，并正式批准“铁腕”行动的实施。\n\n“铁腕”行动，这一计划大概要利用多年前共和国镇压无政府主义者起义的计划，但这个计划也不坏：快速推进，将无政府主义叛军占领的领土分割成两半，并攻占西伯利亚黑军的主要指挥部所在地——首都坎斯克。克雷洛夫差一点就完成了任务，可安德烈耶夫的背叛使得他没法组织起后续的进攻。黑军在坎斯克的郊区成功地将克雷洛夫的重炮部队一举击溃，使得中西伯利亚共和国的最终覆亡成为定局。无政府主义者进行过艰苦的战斗，而且打得还不错。但这一次，他们要面对的就不再是人困马乏的共和国军了。\n\n关于西伯利亚黑军的情报源难以找寻，共和国的情报机构仍未确定最初的叛乱到底是怎么引发的，也搞不清楚在黑军的两位领导人斯捷潘诺夫和西乌达，究竟是谁真正代表了黑军及其士兵。沙波什尼科夫希望能够在战斗中看清真相，共和国最终会充分了解它的敌人，然后摧毁它。\n\n电话响了。元帅还未接听，就知道是时候开始行动了。"
 TOM.43.a: "我们要向东方进军，洗刷我们过往的罪孽。"
 TOM.44.t: "叛乱的终结"
 TOM.44.desc: "最终，共和国在战场上取得了胜利，彻底粉碎了西伯利亚黑军最坚固的那一道防线。黑军士兵们经历了旷日持久而又艰苦卓绝的战斗，然而，当他们的处境愈发艰难之时，黑军士兵们如春雪般迅速地消散了。托木斯克军发起的攻势，再加上沙波什尼科夫建议实施土地改革以及赈济当地百姓，大大削弱了安那其公社的实力。斯捷潘诺夫将军和他的部下选择投降，而残余的黑军则打算抵抗到底。托木斯克的将军们正督促他们的士兵，向着那些孤立的敌对公社继续推进，沉着稳定地将这一地区彻底平定。\n\n俘虏委员西乌达是共和国军的首要任务，也是根除无政府主义思想最终之战的结束。这位可敬的无政府主义思想家到最后也不愿接受赦免他的提议。他选择了宁死不屈，最终与他仅剩的兄弟们一同战死在了北方森林的一个安全屋里。这些男男女女战至最后一颗子弹用尽为止，自始至终都没有承认共和国政权哪怕一丝的合法性。西乌达殉难的消息传遍了这个前自由地区，那一刻，起义似乎又要爆发。虽然这位委员曾深受民众的爱戴，但这一地区的公社已经被十年来的冲突弄得疲惫不堪，无力再战了。\n\n共和国军听取了他们不满的呼声，给最贫穷的人送去了食物。也许那些领袖们也会为了人民，而心甘情愿地接受入侵者对他们的审判。农民们希望法官们可以从他们身上寻得宽恕。\n\n对斯捷潘诺夫将军的审判很快就要开始了。预计他会像其他被俘的分裂分子一样，为自己辩解道他只是想保护当地的公民，使得他们不再受到无休止的暴力威胁。在托木斯克，已经有很多传言说他会得到减刑，因为他同意结束流血冲突，让东部地区恢复到正常状态。"
 TOM.44.a: "共和国会原谅，但不会忘记。"
 TOM.45.t: "“学院”行动"
 TOM.45.desc: "“学院计划”。沙波什尼科夫第一次提出这一偶然的设想，还是在旧中西伯利亚共和国时期，那时共和国和亚戈达的远东苏维埃，都没有对人民革命委员会的宣称权。当时提出的假设是，迅速崛起的中西伯利亚共和国将有能力完成对整个中西伯利亚的征服。元帅笑了，那会是多么的短视啊！\n\n然而，对华西列夫斯基和他的苏联残余势力的低估从未得到过质疑。许多观察家都嘲笑蒙古红军残部的野心，以及华西列夫斯基轻坦部队的实力。此前华西列夫斯基一直保持低调，当中西伯利亚和远东最大的两个对手分崩离析之时，是他笑到了最后。由于这一计划被暂缓执行，使得人民革命委员会的实力迅速地增长起来，顽强的红军战士即便是在面对全能的共荣圈，也能够坚守住自己的领土。\n\n他们的目标是令人钦佩——帮助蒙古人民为他们的祖国而战，并重建一个对其人民更加友好的苏联。但可悲的是，正是这些品质使得他们成为了共和国的威胁。共和国将不得不在战场上击败他们。"
 TOM.45.a: "一场令人遗憾的战争。"
 TOM.46.t: "从共产主义到共和主义？"
 TOM.46.desc: "人民革命委员会的士兵们原以为，战争失败后，他们就会被处死或流放。但事实是，许多人惊喜地发现，自己得竟然得到了共和国军队的赦免。\n\n人民革命委员会的高层则在托木斯克接受审判。对他们的控诉并不像对其他失败的分裂分子一样咄咄逼人。人民革命委员会的成员并没有违反任何法律与社会责任，他们只是保持了对旧政权的忠诚，也没有与亚戈达同流合污，意图摧毁共和国。检察官指出，这些红军残余部队仍非法占据着中西伯利亚共和国所宣称拥有的领土。但是这并不能构成指控其涉嫌叛国罪的要件。\n\n普通士兵与军官还被邀请加入共和国的军队。对许多人来说，这是一个诱人的提议。战争对他们来说仅仅是一种手段，而共和国似乎也是一位愿意帮助俄罗斯走出谷底的高尚者。可惜还是有一些人无法忍受这种与敌人为伍的耻辱。他们中有人只想为华西列夫斯基而战，而华西列夫斯基现在可能要被判长期监禁。还有人是为共产主义而战，而不是重建一个摇摇欲坠的资本主义政权。\n\n人民革命委员会最终的结局苦乐参半，共和国的仁慈反而使它四分五裂。曾经的同志互相道别，其中一半人放下了剑，而另一半人则同意离开蒙古。许多蒙古士兵在我们与蒙古的边境上消失了，再无言语，继续追求他们自己的战斗。他们会想念他们的俄罗斯战友的。"
 TOM.46.a: "对不少人来说，他们的战争已经结束了。"
 TOM.47.t: "科学家的梦想"
 TOM.47.desc: "安德烈·萨哈罗夫坐在他的小书房里，长久以来陪伴他的那盏电灯散发出点点微弱的灯光。前一分钟还停留在他脑子里的想法，下一分钟又冒出来，成了一个无穷尽的循环。他低头看了看自己的文件，上面有些是数学的计算，有些是对其他方面的思考。而今天，他关心的不再是物理问题了，他想解决的是俄罗斯的问题。那些民主与军事方面的双重失败，以及看上去尽是失败的俄罗斯现代史。\n\n他回想起了过去中西伯利亚共和国陷入混乱的那段时光。萨哈罗夫并非是个重要的政治家，而现在，随着他在现代党人的沙龙里参加一个又一个的会议，他的声望似乎有所提高。\n\n安德烈继续思考着，但他已经不再去理会他的物理论文了，它们并不是那么的重要。托木斯克、西伯利亚、俄罗斯，过去和现在的一切都被独裁者们摧毁了。而现在他们需要的是一个崭新的未来，一个民主与现代化的未来。\n\n安德烈梦想着，他梦想着现代党人的未来和一个现代主义的俄罗斯。一个能关心人民，改善人民日常生活的人，一个在会那里被推举为总统的人。拥有一个强力政府的民主俄罗斯该是如何的强大，如果托木斯克能够对抗南方的暴君和激进分子那会是什么样子，以及拥有正常运转的经济和更好生活质量的西伯利亚又会是怎样。\n\n他的钢笔就这样在白纸上一字一字地书写着，电灯也变得越来越暗，几乎照不亮他的书桌了。安德烈微微一笑，终于将它放回了原处，然后离开了办公室。"
 TOM.47.a: "哪怕长夜漆黑，也将迎来曙光。"
 TOM.48.t: "最后的旧圣彼得堡人"
 TOM.48.desc: "年轻人敲了敲门，屋内传来微弱的回答声：“快进来吧。”秘书发现他的老板德米特里·利哈乔夫正站在窗前，手里还拿着一杯咖啡。而在他桌上的打字机旁边，整齐地堆放着一叠纸。这很可能是十二月党人学会的新宣言。年轻人就这样站在门口，等候上司的指示。\n\n利哈乔夫抬头望向地平线，毫无疑问，他正眺望着蜿蜒曲折的托米河流过首都。这位著名的历史学家和中世纪学者要求了一扇窗户以观赏河上的景色，其原因众所皆知，但无人提及。这位老人怀念的是他年轻时曾居住过的城市——圣彼得堡。很显然，他也意识到了托米河不过是涅瓦河一个可怜的替代品罢了。从托米河到涅瓦河，从古雅的西伯利亚城市托木斯克到布满桥梁与运河的圣彼得堡亦是如此。这些都是俄罗斯人民的宝贵财富，然而它们在法西斯主义的浪潮中却都被席卷殆尽了。年轻人心想道，幸亏当时他年纪太小，还不懂得老一辈人的悲哀，也不懂得最后的圣彼得堡人的忧伤。\n\n利哈乔夫终于转向了他的秘书。“谢谢你让我多思考了一会儿。宣言已经完成了，让其他人审阅一下后就分发出去吧。”\n\n“是的，先生。”年轻人拾起了那些文件。“所以，要在标题旁写上您的名字？”\n\n利哈乔夫点头道：“我对俄罗斯人民还有信心。”他停顿了一下，眼睛向远处望了一会儿。“我们…在过去的几年里，我们失去了很多。但我们都可以重建，也必须要重建。如果仅仅是出于怨恨而去寻求毁灭是不合时宜的，我认为哈尔姆斯和萨哈罗夫，还有其他的总统候选人，想必也明白这一点。但他们还是把过去放开地太草率了。我们得牢记过去的历史教训。快去吧，我们还有很多事要做。”\n\n秘书朝他点了点头。利哈乔夫笑了，也向他点点头，然后走向了他的办公桌，而咖啡还被遗留在了窗台上。不过这样不要紧，当他完成了一天的工作后，托米河依旧在静静地流淌着。"
 TOM.48.a: "和过去的十二月党人一样，我们要努力实现西化。"
 TOM.51.t: "就职演说"
 TOM.51.desc: "利哈乔夫总统召集了白色杜马上下两院的议员们，并在杜马里发表了就职演说。下议院里挤满了人，上议院的议员们坐在临时的椅子上，紧挨着他们在下议院的同僚们。当总统走上讲台时，嘈杂的房间变得一片肃穆。\n\n“朋友们，同仁们。感谢你们与我一同参加在十二月党人宪法下的新共和国的就职典礼。十二月党人学会政府已经看到了许多困扰着国家的问题，有些是苏联时期遗留下来的。还有一些是原中西伯利亚共和国政府和临时政府时期犯下的错误造成的。”\n\n“其中最主要的问题在监狱系统的现状上。现在囚犯的数目非常多，但很多人就连他们被指控的罪名是什么都不知道，或者是临时政府的黑暗时期进行的草率审判所扣下来的罪名。我…”总统突然想了一下接下来要说的话：“我自己就是苏联时代残暴监狱制度的受害者。”接着又是片刻的沉默。“如果共和国肆意地决定毁灭其公民的生活，那么它也是不能够存续的。我并非要求国家去宽恕罪犯，而是要赦免那些无辜者，以怜悯之心对待那些犯了罪的人，并着眼于让他们改造自己。改革监狱系统是本届政府最主要的任务”\n\n“我们在乡村地区的公民们往往被之前的历届政府所遗忘，所以我们另一个主要任务是援助乡村地区的发展。他们的生活方式正在受到城市化的威胁和从事工业工作的诱惑。我们不必在现代化上退缩，但也不能忘记我们俄罗斯人的起源。更完善的乡村基础设施将帮助城市居民发展他们的企业，同时给他们在乡村地区的同胞们提供一份新的机遇。”\n\n“在这次大会上并不会决定是否要一直支持这一政府计划。我只是在要求你们所有人都尽自己最大的努力，带着勇气与尊严追随自己的信念。毕竟我们的手里可都是握着俄罗斯人民通向更美好、更光明未来的钥匙啊。”"
 TOM.51.a: "谢谢你，利哈乔夫总统。"
 TOM.52.t: "新道路"
 TOM.52.desc: "要从托木斯克前往列索西比尔斯克，在以往是一项艰巨的任务。这座以林业闻名的小城，通过铁路与中西伯利亚共和国的其他地区联系在一起。但由于共和国的大部分地区都被分离主义的叛军所占领，使得列索西比尔斯克与首都的联系被切断了。一条拼凑起来的货运铁路被迫匆忙地完成改道，火车要在西伯利亚的森林中绕行一大圈，才能将木材运到首都。然而，对于一般的旅行者来说，要最快地往返那座工业城市，还是要走一条简单的双车道公路。而不幸的是，这条公路一直以来都只是条土路，在秋春两季常常因为道路泥泞而无法通行。\n\n帕韦尔一直以来都是他公司在列索西比尔斯克分部的特派员，专程来到首都寻找商业合作伙伴。只要可以行驶，那么直通的道路往往都是最快的。在货运火车上一连坐上两天，一直是帕韦尔工作中最为讨厌的部分，因为在道路泥泞的季节，卡车在公路上行驶起来异常困难。不过现在，这位商人有了尝试新道路的机会。\n\n在新公路上开起车来非常平稳，也很愉快。帕韦尔惊讶地发现，一路的平稳竟使得他有些昏昏欲睡，因为货车在路面上从未碰到过任何的颠簸。他一定能够习惯这样的工作。"
 TOM.52.a: "垂手可得，成果丰硕。"
 TOM.53.t: "十二月党人的三大自由"
 TOM.53.desc: "“公民们，我们常常被问到，十二月党人究竟代表着什么？”\n\n我们伟大沙龙的名字已经揭示了我们的目标。十二月党人渴望结束农奴制，将西方的先进思想整合进俄罗斯传统中，从而创造一个新的祖国。这不是旧俄罗斯的终结，而是她理性的新生。俄罗斯人民正眼睁睁看着沙皇专制腐蚀他们的自由，而他们优良传统的核心所在——村社制度也正被冷酷无情的贵族地主所践踏。\n\n与前辈们一样，现代的十二月党人也正竭力保卫俄罗斯的自由。这一次，自由的威胁来自别的地方：工业化。这并不是说工业体系对俄罗斯人的生活方式产生了威胁，和其他许多西方思想一样，现代工业为我国提供了很多东西，但同时它也带来了许多风险。在这之中最主要的风险就是那只双头怪物：对环境的破坏使得孕育了俄罗斯文化的茧房——自然受到了毁灭性打击；政府或企业受利益驱使，无情地追求提高物质产品的生产效率而罔顾其他。\n\n“十二月党人代表自由，公民们，你们有享受先祖留下的自然环境的自由，有不受工业上的“农奴制”奴役而过上体面生活的自由，你们有不受那些企图摧毁我们共和国的外国暴君们的侵扰的自由。我们将为保护属于你们的三项自由而战至最后一人！”\n\n《十二月党人宣言》导言，利哈乔夫总统著。"
 TOM.53.a: "对一个旧概念的新诠释？"
 TOM.54.t: "叶赛宁-沃尔平计划"
 TOM.54.desc: "十二月党人政府的经济部长亚历山大·叶赛宁-沃尔平宣布将召开一项新会议，目的在于缓和工业大亨与工人间的紧张关系。虽然许多工会已表明对这次会议没有兴趣，但预计绝大多数工人代表机构仍将出席。同样，托木斯克上流社会中的不少商业精英也将参与此次会议，以从政府那里博得良好的商誉。由于雇主和雇员同时表达过对政府的不满，因此会议将主要讨论中西伯利亚工人的工作条件。\n\n有分析人士认为，这次会议并不会决定要进行什么深刻的改革，也不太可能显著地缓和该地区工人间的紧张关系。十二月党人的政府目前被许多问题所困扰，工业上的问题只是其中之一。尽管如此，利哈乔夫总统的坦诚与率真，还有政府正面应对问题的意愿，这些都受到了公民们的称赞。叶赛宁-沃尔平的计划可能会加强共和国的稳定，并提高十二月党人政府的支持率。"
 TOM.54.a: "在十二月党人的共和国，大家应当齐心协力。"
 TOM.55.t: "总统的茶会"
 TOM.55.desc: "利哈乔夫总统乐于每周招待他的部长和顾问们喝下午茶，在非正式的时间和场合，讨论各种项目和政策，同时也品尝一下对托木斯克来说极为珍贵的茶叶。\n\n本周最为急迫的事项是推进监狱改革，利哈乔夫个人主张推动监狱系统激进且直接的改革，这种想法竟在十二月党人沙龙中引起了争议。总统的政治盟友们中，几乎没人对直接的司法系统改革抱有较大兴趣，利哈乔夫发现自己必须得持续监督他们的进展才得以保证各项事务都稳步推进。\n\n“恕我直言，德米特里，想要在城乡地区重建我们的工业的同时加快释放囚犯的速度是非常困难的。”安德烈·西尼亚夫斯基说，“我们在地区政府和市长中的政治伙伴们担心洪水般的释放罪犯会破坏脆弱的经济复苏。”\n\n“这根本无关紧要，安德烈。找些人帮忙给出一些政治任命，把这件事办好。我国长期严重人力短缺，从旧中西伯利亚共和国时代甚至是苏俄时代开始，就有成千上万的良好公民烂在监狱里。”总统这样回复道，总理则若有所思地旋转着的茶杯。\n\n“我们可以把很多重获自由的人招揽到我们的基础设施建设计划中。分配给他们在乡村的，比较靠近公路和汽车站的公寓，这将使他们重新融入国家，给他们工作则可以使他们免于贫困。”\n\n“很棒的计划。他们中凡是在外面有家人的，争取将他们安置在他们家庭的那个区域里，或者将他们的家庭重新安置到他们身边。同时我们还要持续向司法部门施压，让他们加快处理积压的陈年旧案的进度。我们要追溯性地取消每一个被错误指控的无辜公民的定罪。”总统举起手来防止又有反对的声音冒出来，“我们这样做，不是因为这容易或方便，而是因为这是正确的。那么现在，你们还想再来杯茶吗？”"
 TOM.55.a: "总理点了点头。"
 TOM.56.t: "作曲家总统的茶话会"
 TOM.56.desc: "鲍里斯发现他邻居的茶馆受到了警察的监视，感到十分惊讶。他们是来喝茶的，也许这家茶馆最近有茶话会，但鲍里斯觉得这可能性不大。警察们检查了下他的武器，然后热情地把他领了进去。\n\n就在那里，这位六十岁的老鳏夫看到了这座茶馆的老面孔。在众多人的围绕下，一个熟悉的身影就坐在那。远近闻名的作曲家肖斯塔科维奇正手握一只茶杯，与周围的人谈笑风生。鲍里斯走向一张桌子，然后满怀希望地要了杯茶。老板随即点了点头，也许这位候选人带了些茶来。\n\n鲍里斯坐在茶馆里看了会报纸，一些茶馆的常客们随着时间在这里进进出出。肖斯塔科维奇在鲍里斯的一位老朋友萨沙的帮扶下，一瘸一拐地走到他的桌旁。这位作曲家问他是否可以和鲍里斯一起喝杯茶，鲍里斯点了点头。\n\n这位总统候选人与萨沙和鲍里斯聊了很多话题。双方交谈的很自然，但偶尔也会犯些尴尬的错误。作为一个含蓄的知识分子，他的热情和魅力有助于缓和社会上的摩擦。最后，他们的话题谈到了音乐上，肖斯塔科维奇问鲍里斯是否有过音乐唱片。\n\n“只有一张，那是斯特拉文斯基的交响曲。”鲍里斯说道。总统候选人的双眼突然亮了起来。“我不能算是个狂热粉丝吧，我个人并不喜欢华丽的管弦乐，这唱片是我女儿的。”总统点点头，一言不发。鲍里斯禁不住长叹道：“之前的另一人很有洞察力，起码他没有问我女儿的命运；我女儿在与亚戈达的战争中，失踪在了东方。”朋友萨沙在听到这话题时还畏缩了一下。\n\n作曲家紧绷着的脸上突然露出了笑容：“朋友，我知道她其实还活着。当共和国向东进军时，只要我们把这张唱片交还给她，你就能从斯特拉文斯基的和声中解脱了。除非你已经喜欢上了这张唱片。”\n\n鲍里斯苦笑了一下。萨沙，这位候选人真是个讨人喜的混蛋啊！即使对一个头脑迟钝的理智艺术家来说亦是如此。"
 TOM.56.a: "总的来说，算是次愉快的谈话。"
 TOM.57.t: "最不寻常的政治活动"
 TOM.57.desc: "在树林里召开政治集会可算是个新奇的主意。夏日的清风拂过，男男女女们走到户外，去参加十二月党人学会举办的一场盛大的露天节日。\n\n十二月党人的沙龙支部和一座修道院的僧侣把当地的农民们组织了起来，并搭建了一座可以容得下桌子、长凳与营火的临时长木屋。这一天就在喝酒、祈祷、诗歌朗诵与政治演讲中度过。\n\n德米特里·利哈乔夫对来访者表示了热情的欢迎：“谢谢你们挤出时间来拜访这里！”他对聚集在这里的市民、工程师、科学家与普通工人们说道：“在一个阳光明媚的冬日旅行于此，这无疑也是一种奉献。”有时候，离开了家，也就摆脱了以往自己一贯以来的思维方式，不是吗？”\n\n这一天的活动热闹非凡。农民，产业工人和大学学者们相聚在一起，一同享受着歌曲、传统诗歌和戏剧。每个人都讨论了各自的问题，虽然很少有得出解决的办法，尤其是在享用了佳肴与美酒以后。但这却把俄国人与俄国人之间的无形纽带大大加深了。当城里人在他们新交的农民朋友的帮扶下，步履蹒跚地回到火车站时，改善中西伯利亚共和国的前景似乎不那么渺茫了。"
 TOM.57.a: "我们都是俄罗斯人，都有一颗跳动着的心。"
 TOM.58.t: "两张宣传海报"
 TOM.58.desc: "托木斯克的火车与有轨电车上一直以来都是政治艺术和宣传海报的沃土。最近的选举使得海报张贴的工作都超负荷了。有两个政党主要针对的是城市里的产业工人，他们分别是萨哈罗夫的现代党人和哈尔姆斯的巴士底党人。\n\n前者的艺术作品通常包含的是美丽的未来主义设计，由共和国工人建造的现代化城市在月光下熠熠生辉。而另一种流行的设计是将两张海报拼合在一起。第一张海报描绘的是一位坚强的父亲在去工厂上班前与家人吻别的情形，第二张海报描绘的则是一位俄罗斯宇航员飞向月球的情景，而那位父亲就坐在飞船的船舱内。现代党人将对共和国进行改革，将他带入一个富有创造力与人类进步的新时代。\n\n相比之下，巴士底党人的竞选海报就有着一种鲜明而超现实的美学。诸如“工作越努力，社会越繁荣，共和国越富强”这样简单鲜明的口号，框起了从巨型钢铁厂内涌现出的棱角分明的人物。而最常用的设计是一种别具一格的军事风格。在其中的一张海报上，共和国人民正用锤子这样的工业工具与一只奇美拉搏斗。这头巨兽的两狮头分别代表了波克雷什金将军和安德烈耶夫上校；蛇一样的尾巴代表了东方的无政府主义者；鹰状的身体则象征克麦罗沃疯狂的克雷洛夫将军。投票支持巴士底党人，就等于是在投票支持摧毁这些分裂分子。"
 TOM.58.a: "工业实力会打败分裂分子！"
 TOM.58.b: "科技将创造未来！"
 TOM.59.t: "三大支柱"
 TOM.59.desc: "所有杜马议员的目光都落在了萨哈罗夫上，托木斯克历史中一段至关重要的时期的帷幕徐徐拉开。“民主、教育、官僚”。就在过去的几个月里，你们已经听过我一遍又一遍地背诵这三个词，以后也会一直听到它们，直到这三个词清晰地传遍了整个托木斯克。正是有了这三大支柱，我们的政府才能通过不懈的努力，将中西伯利亚建设成从莫斯科到堪察加彼得罗巴甫洛夫斯克以来最有效率、管理最完善的地方。\n\n“保护我们的民主制度，倾听人民的心声，这样选票才能算数。教育民众，使我们的人民变得勤劳、智慧、有能力进行批判性思考，这样我们才能有一个光明的未来。改革和扩编我们的公务员队伍，培训他们更平稳顺利地管理托木斯克，我们才能照顾好你们与其他所有人。”\n\n“一个政府只有采用优绩制度，仅挑选那些最有能力的人担任公务员，才会达到最佳的运行状态。在管理托木斯克，让它保持生产力的同时，我们也得让普罗大众们关心好他们的生活，使得人民群众们的生活质量得以维持和进一步改善。”\n\n“未来的几年是我们共和国实验的决定性时刻，中西伯利亚必须要重新统一，那生活在此的劳动人民也要得到安抚。否则我们的成功就没有保障。然而，我们的优势也可能会在托木斯克成为民粹主义的受害者时丧失殆尽。只有符合现代原理运作的一个现代政府才能充分有效地指导我们度过这段艰难时期。最后，我再用那开始的三个词来结束讲话吧：‘民主、教育、官僚’。”"
 TOM.59.a: "我们开始吧！"
 TOM.60.t: "公务员考试"
 TOM.60.desc: "这间考场虽然有些拥挤，但又安静得可怕。瓦西里迈入考场，这也许是他一生中最重要的那几天之一。他为接下来的考试感到有些忧虑和紧张，这场考试是在现代党人上台以后才新推出的，目的应该是要雇佣更有才干的官员。瓦西里听说过，这场考试比以往的考试都要难得多，但凭借他的聪明才智，应该可以通过。他既然能通过了入学考试，那这场应该也没问题。而且，他可不想回到原来那个在村里的家，他想要的是在政府里谋求到一份工作，这样就可以不用回到他父亲和兄弟身边当一个生活乏味的农民。\n\n忽然，考场前方出现了一位老媪，那一定就是监考员了。“我现在要把考卷发给你们，请你们仔细阅读一下前几页的考试说明，然后在要签字的地方签上自己的名字，这场考试会在最后一人发到试卷的五分钟后开始。”\n\n瓦西里是最后一个领到考卷的人，但他并不介意这个，他有足够的时间。他在要签字的地方签完字后，又翻页到考试说明进行阅读。\n\n这场考试会判断你作为一名公务员的能力。它一共分为5个部分，每个部分有60道题目，要用30分钟的时间来作答。答完一个部分或者考试时间到了一个小时，都会有一段时间来休息。这五个考试部分分别是：俄罗斯及中西伯利亚共和国的历史、组织/领导的能力、科学、哲学，以及诸如数学和语言这样的通识。当你们的监考员开始计时后，你们就可以作答了。\n\n瓦西里注意到，要当一名公务员，要懂得的东西有很多。但自从他知道有这份工作以后，每天就都在刻苦学习，他不想让另一场考试妨碍到他。希望他能够到他想要去的部门——工业部里任职。\n\n监考官再次开口说了这三个字“开始吧”。接着考场内就响起了试卷的翻页声和羊皮纸上铅笔书写的沙沙声。"
 TOM.60.a: "“中西伯利亚共和国是什么时候建立的？”"
 TOM.61.t: "一次更好的机会？"
 TOM.61.desc: "罗曼坐在他的小宿舍内，正聚精会神地看着课本。明天还有一场重要的大学考试，这场考试会决定他这个学期的成绩。他无疑是幸运的，虽然他家境贫寒，但还是上了大学。当初他的父亲可差点没把他送到老家的木材厂里去干活。\n\n罗曼能够接受到教育，还得感谢现代党人。政府实际上资助了他目前所就读的大学，也是该地区内唯一的一座大学。随着新生们的入学，大学也得以扩建，多数建设项目还得到了政府的资助。而他在入学之前，这座大学甚至连图书馆都没有。\n\n然而，大学的教育从来不是免费的，他之所以能够入学，还是政府为他还有同级的新生们提供了助学金。但他目前的成绩还不能保证可以拿到公费奖学金，所以他把大学的时间主要投入到了做志愿工作上，例如送快递、打扫卫生、甚至是一些管理工作。这使得他们几乎没有时间来学习，夜晚成了他学习的唯一选择。\n\n罗曼一直都在努力奋斗，他现在还不能放弃，毕竟运气已经把他带到了大学里。终有一日，他所有的努力都会得到回报。"
 TOM.61.a: "等我毕业后，一切努力都是值得的。"
 TOM.62.t: "倾听所有人"
 TOM.62.desc: "一阵急促而有力的敲门声从基里尔家的前门传来。基里尔没料到这会儿还有人来，他今天在工地和往常一样，干了一天的活，现在已经精疲力尽了。他伸了个懒腰，怀着愤懑的心情去开了门。谁知在门外的竟是位少年。“这位少年在这做什么？他看上去还未满16岁。”\n\n“先生，晚上好啊！我叫马克斯，是市长办公室的志愿者。你可有听说将要举行的托木斯克市议会的公投？”\n\n“呃……”少年说得有些太快了，基里尔还在试图理解他说的话。“这样啊，我大概明白了，但你得听好了，我对此不感兴趣，祝你今天过得愉快。”\n\n“先生，你先听我说！”市议会的规模要扩大了，城市里会有更多的社区可以选出自己的代表，而市议会里更多的代表，也就意味着更多人的声音可以被听到，就比如你自己。投票是非常重要的！”\n\n“我看得出来，马克斯，你是个非常聪明、也很有理想的孩子。但你还是太小了，并不知道中西伯利亚共和国彻底崩溃的那段时光，多年来取得的进步在那会付诸东流了啊！我曾经像你一样对政治感兴趣，直到我发现掌权的那帮人只能勉强将共和国团结起来，却不能为我们这样的人做任何事情。我现在只想维持生计，连投票表决宪法的时间都没有，你觉得我还有时间参加什么地方公投吗？”\n\n“可这对我，还有托木斯克的人民来说，都非常地重要。请你拿着这本解释公投双方利弊的小册子好好看看吧。这也是在为大局着想。先生，祝您晚上过得愉快。”少年快步离开，他还要忙着去说服基里尔的邻居来投票呢。\n\n基里尔把那本小册子摆在桌子上，仔细端详了一会。那位少年是多么地热情啊，他看上去真的很关心自己国家的未来。基里尔并不愿意承认这一点，但也许他现在变得如此犬儒、漠视政治，实在大错特错。于是他拿起小册子开始读了起来。"
 TOM.62.a: "一个一个来。"
 TOM.63.t: "共和国新军"
 TOM.63.desc: "列昂尼德的巡逻队在一片白雪覆盖的旷野上停了下来，开始安营扎寨。有了这些新装备和补给品，他们搭建起来可轻松多了，很快他们就搭建完了营地，而且这个营地要比以往任何时候都来得舒适。现在他们居然还有帐篷和睡袋！多么奢侈啊！\n\n他的巡逻队不仅收到了新的补给，而且还拿到了更多现代化的武器。他终于可以放下父亲的那杆旧枪了。不过发给新军的可不仅仅只有武器，他们拿到了新的无线电和侦察装备。最重要的是，上面还承诺会给他们配发新的车辆。汽车和卡车最终会取代在荒凉的雪原上无休止的跋涉。他们实际上已经成了一支真正的军队！\n\n有了这些新的武器装备，也许是时候该采取实际行动了。列昂尼德准备一路进军莫斯科，将俄国从军阀还有德国人手中解放出来。共和国军终于做好了战斗准备。"
 TOM.63.a: "他们很快就要参加战斗了。"
 TOM.64.t: "工人们的现状"
 TOM.64.desc: "总统办公室里一片寂静，只有萨哈罗夫总统背后的时钟在滴答作响。他的桌上摆放着一份长长的报告，报告详细地介绍了工人反抗愈演愈烈的态势，罢工的威胁在工厂间蔓延。现在可以说是工人们最不该不快乐的时候了，在一切失控之前，我们必须做出行动，工人的需求应当被满足。\n\n萨哈罗夫和现代党人政府将立刻采取行动阻止危机的发生。是时候把托木斯克工业的问题摆上台面了。他们现在已经处理了官僚主义、教育和民主的主要原则，该把注意力转移到更严重的问题上了。他们可以采取的解决方案不止一种，萨哈罗夫只希望他选择的是正确的那个。"
 TOM.64.a: "工人们理应得到更好的待遇。"
 TOM.65.t: "迈向未来"
 TOM.65.desc: "萨哈罗夫正读着他桌子上的那叠文件，然后按照他的喜好将它们整理归类。每一份文件都详细说明了他的改革给托木斯克带来的变化，以及该如何实现共和国的进一步现代化。\n\n自现代党人当选以来，托木斯克在各个方面都取得了长足的进步，但还有很多方面可以进一步改进。社会的基本问题已经得到了解决，官僚制度、教育、民主、工人权利，还有工业的发展，这些都已经达到了现代党人预计的理想状态。现代党人的五大宗旨都已达成，甚至比萨哈罗夫当初预想的还要顺利。但这只不过是现代党人梦想的开始，如果托木斯克有更多的资源可以去实现这一梦想就好了。\n\n未来仍旧充满了不确定。萨哈罗夫做得足够好了吗？现代党人的改革还能奏效吗？他们准备好迎接南方军阀的挑战了吗？\n\n也许该让萨哈罗夫自己来把握未来了。如果托木斯克想要真正繁荣起来，就必须得消灭对民主制度和共和国的威胁。"
 TOM.65.a: "是时候收复共和国的疆域，夺回原本属于它的一切了。"
 TOM.66.t: "在巨人的墓前"
 TOM.66.desc: "利哈乔夫的随身护卫总会在旅程仅余最后一段的时候停下，让他独自走完剩下的路程。前方30米处是一座坟墓，利哈乔夫随身携带着四朵鲜花，托木斯克每个沙龙都会献出一朵。按照传统，数量会是偶数。每个月，他都会到鲍里斯·帕斯捷尔纳克的长眠之处献上新的花圈，然后再花上些时间来思考这位作家总统那多灾多难的一生。在这几个月的扫墓中，帕斯捷尔纳克书中的话语时常浮现在他的脑海。\n\n“我不喜欢从未跌倒或绊倒的人，他们的美德毫无生气，同时并没有多大价值，生活没有向他们展示它的美丽。”\n\n帕斯捷尔纳克曾为他过去犯下的错误和失败，有过辩解吗？总统一直信守他的诺言，并战斗到了最后一刻。他背负着十字架走到了生命的尽头。这大概就是托木斯克的公民们能够原谅他的原因吧。\n\n利哈乔夫的身后传来了脚步声，他告诉护卫不要阻止任何前来扫墓的人。这位十二月党人的总统转过身来，看到了她——奥丽加·伊文斯卡娅。帕斯捷尔纳克的情人与同伙。如今，她多半是个不关心政治的人，并满足于看到帕斯捷尔纳克的新共和国能够自行运转。她将自己的那一朵鲜花摆在了坟墓上，然后花上了一些时间来祈祷。\n\n他们还聊了几句，一些是政治，但主要还是关于那个更为广阔的世界，那些俄罗斯以及其他地区发生的事件。那位女士望着利哈乔夫，总统也回望了她一眼。“等到时机成熟了，你们会向西进军吗？”\n\n利哈乔夫点了点头。“不管怎样，我都想被葬在圣彼得堡。”\n\n两人自此分道扬镳，走出墓地，回到尘世。还有许多事情要等着他们去做。"
 TOM.66.a: "帕斯捷尔纳克会是最后一位埋葬于此的总统。"
 TOM.67.t: "理论家与工程师"
 TOM.67.desc: "“哦，谢谢你的报纸，这些要多少钱？”萨哈罗夫说道，随后他就从卡莫夫手中接过了托木斯克的晨报。他们坐在现代党人分部的客厅里，房间内的壁龛上一层层地排列着各类科学书籍和期刊。而在外面，传来了托木斯克市从沉睡中苏醒的声音。汽车在隆隆地鸣叫着，报童们在大声呼喊着报纸上的最新消息。\n\n“嗯，”卡莫夫被萨哈罗夫的态度给吓了一跳，“您不必这样。教授，这不过是几分钱的事。”\n\n“得了吧，”萨哈罗夫回应道，脸上洋溢着亲切而平和的微笑，“如果我得用你的钱来买我要的报纸，那会让我很难堪的。”\n\n“不，教授。”卡莫夫笑了笑。“这连一卢布都不到，算了吧。”然后他把手按在萨哈罗夫的肩膀上。“就算你那天喝咖啡的吧。”\n\n萨哈罗夫憨笑道：“谢谢啦。”他随即扫了一眼报纸的头版和标题：“帕斯捷尔纳克总统病入膏肓——共和国迎来新时代？”“你知道，报纸有一种不可思议的能力，即使再重大的新闻，也可以用夸夸其谈的语气来传达，也许他用的还是大写的字母。”“报纸十年后还会存在吗？”\n\n“如果共和国选举您当总统，我认为不会。”\n\n“你过奖了，卡莫夫。我只会干一到两届任期，然后退休。毕竟还得让这系统继续运转下去。”\n\n“那您有想过接班人吗？”\n\n“我想你会做的。”这番话着实震惊了卡莫夫。“我只是个理论家。而您是工程师。我来打好基础，然后由您来做。”\n\n“可我——”\n\n“我去喝些咖啡，你要来点吗？”"
 TOM.67.a: "“来杯牛奶加两块方糖，谢谢。”"
 TOM.68.t: "工业委员会的报告"
 TOM.68.desc: "我们建立强大工业的计划进展十分顺利，但我们每天都遇到新的问题，这些问题涉及到每一位公民和每一个高级管理人员。\n\n有几家企业的工厂正在向托木斯克的森林深处扩张。这些工业正在造成大量的环境破坏，我们必须在这里的野生动物被消灭之前制止他们。这种扩张与我们向人民传递的信息相违背，我们的任务是防止公民陷入无休止的劳动和自然环境退化的恶性循环。\n\n我们的一些企业还试图通过增加工作时间、降低工资和降低工厂劳动质量来剥削我们的工人。在某种程度上，这些企业把自己的意愿强加给了工人，让他们对工厂产生了更强烈的不满和激进主义情绪。我们的民主制度不能有阶级划分，我们必须努力给予工人他们想要的东西，并制定一项阻止剥削工人的法律。\n\n我们国家的许多基础设施已经被之前的军阀和前苏联所破坏。我们需要启动一项全国性的计划，重建我们的基础设施，以帮助我们的公民健康、舒适地生活。"
 TOM.68.a: "我们还有很多事要做…"
 TOM.69.t: "整合西伯利亚计划"
 TOM.69.desc: "现在是时候执行整合西伯利亚人民，进而开发这片土地的计划了。首要之事便是坚决维护托木斯克公民所享有的自由意志，理想主义民主制不可能在勾心斗角的环境中顺畅运转。我们必须想办法与那些极端的俄罗斯人沟通，让他们能够在一定程度上融入我们的民主制度。\n\n我们还须与我们的工人一同分享国家的财富。合适的薪酬将有助于改善工人的处境，让他们日常工作充满意义，并借此减少仇恨与激进主义的传播。与此同时，我们将为解放大军征召新兵，并带领我们的民主制迈向一个统一的俄罗斯。\n\n计划还包含了许多不同部分，并将整个西伯利亚团结在一个充满爱与合作的社会中。我们会通过奋斗来团结沙龙，为一个敢于面对独裁专制的托木斯克而努力。这一计划将确保我们的理想主义民主制长久存在，共和国也将世代永续。"
 TOM.69.a: "真正的俄罗斯民主制度万岁！"
 TOM.71.t: "远方的朋友"
 TOM.71.desc: "我们的领土被许多邪恶的军阀所包围，他们是我们国家的敌人，试图把我们的人民变成他们那种邪恶意识形态的奴隶。当然，这指的是我们的法西斯主义与共产主义邻国。不幸的是，俄罗斯的大部分地区要么已经落入法西斯匪徒之手，要么就陷于共产主义瘟疫之中，而欧洲则被可恶的民族社会主义者所统治。我们的民主伙伴离我们实在太遥远了，必须想办法与一位可敬的民主捍卫者建立联系。\n\n现在，我们希望能与美国建立潜在的友谊，因为他们是唯一愿意倾听我们困境的民主国家。为了我们共和国的事业，必须与美国建立外交关系，人民必须拥有一个光辉的民主榜样来崇拜。"
 TOM.71.a: "美国人肯定会倾听我们的故事的…"
 TOM.72.t: "接近宿敌"
 TOM.72.desc: "尽管俄罗斯仍处于无政府状态，但眼下只有合作，我们才能摆脱这个可怕的时代。来自不同背景的军阀正等待着我们的消息。有些人可能指望着我们痛苦地死去，有些人可能会寻求与我们建立友谊，有些人可能只想维持一种“井水不犯河水”的状态。也许我们可以试着与其他俄罗斯的地区强权建立外交关系，看看他们是什么态度。不过，要是对我们来说最有价值的潜在盟友位于欧洲一侧，那我们或许只有将我们的影响力扩张到俄罗斯全境这一条路可选了。"
 TOM.72.a: "我们同意建立外交关系。"
 TOM.72.b: "还是寻找其他盟友吧。"
 TOM.73.t: "沙龙里的异议"
 TOM.73.desc: "随着我们再次控制了中西伯利亚地区，许多新问题应运而生，它们主要集中在我们的行政部门，这显然是过度扩张的结果，但最重要的问题还是出现在沙龙。我们曾经引以为傲的凝聚力已经消失了，政府内部的团结正处于最低点，每个沙龙都有自己管理新领土的想法。争执与吵闹充斥着杜马和咖啡馆，那些忠于自己沙龙的人根本无意与其他沙龙沟通。\n\n如果我们不希望我们的民主政治崩溃，那就必须努力让沙龙继续支撑着政府，结束他们之间无休止的争吵。在未来，我们的一些做法可能会激起犬儒主义，要是这样的思想越聚越多，可能会终结我们的沙龙制度。如果我们不想让沙龙终结，就要尽可能地减少犬儒主义的蔓延。无论如何，这意味着我们不能马上着手自己的项目，而应该在犬儒主义与理想主义之间找到一个平衡点。\n\n成功保持沙龙的凝聚力将使我们的民主政治保持活力，我们的未来行动也将决定我们共和国的力量。"
 TOM.73.a: "我们必须保持平衡。"
 TOM.74.t: "对抗极端党派"
 TOM.74.desc: "我们的某些公民中，一些不受欢迎的激进意识形态开始蔓延开来。我国境内正迅速涌现出一批以激进主义为核心的政治团体，如果我们不尽快解决这个问题，我们的民主制度便会遭殃。我们必须揪出那些偷偷渗透进我们国内，用暴政思想毒害我们民主源泉的家伙。\n\n我们将密切关注普通民众，甚至是政治精英，以获取一切重要情报。与此同时，我们的探员将找出并打击任何企图腐蚀农民思想的激进政党。"
 TOM.74.a: "我们最好把这个问题扼杀在摇篮中。"
 TOM.79.t: "我们的外交处境"
 TOM.79.desc: "是时候接触那些对我们感兴趣的国家了，特别是太平洋地区的大国。我们最关心的是一些国家对我们的兴趣程度，特别是美国和日本。我们必须在冷战中保持中立，过于紧密地联盟关系可能会在未来给我们带来危险。\n\n而这意味着我们要同时与美日保持友好关系，尽管一些沙龙会因我们没有向美国靠拢而感到愤怒，但如果我们不想招来日本的怒火与侵略，保持中立就显得尤为重要。在这一时刻，我们不能冒任何被禁运或入侵的风险。禁运绝对会摧毁我们的经济，并粉碎我们战胜西方竞争者的任何机会。入侵虽然不一定会发生，但我们必须时刻为意想不到的结果做好准备。\n\n因此，在未来，我们必须与日本和美国都保持友好关系。可能在某些情况下，与日本保持友好关系甚至能给我们带来些回报。希望我们试图与两国保持友好的努力，不会同时招致他们的愤怒。"
 TOM.79.a: "我们正在游走钢丝。"
 TOM.80.t: "处理极端分子"
 TOM.80.desc: "极端主义正在穷追不舍地向我们发起挑战，我们必须找到对付它们的办法。法西斯主义、共产主义及其相似的意识形态都威胁着我国民主制度的内核，它们还试图摧毁我们正在进行的政治实验。但不巧的是，我们的使命就是允许不同背景的人们在我们的政府中都享有发言权。\n\n我们是否会取缔激进主义政党以确保我们的民主制度？给言论自由加上限制的想法可能与我们的初心相悖，但足以保护我们免遭威胁。\n\n或者，我们也可以继续放任这些激进言论的存在，但代价是可能会有一个独立的政党获得更多支持。但相对来说，我们就能不忘初心，从一而终。即我们国家的每个公民都享有对政府的发言权。"
 TOM.80.a: "这些独立党派太危险了。"
 TOM.80.b: "我们誓死维护言论自由和选举自由。"
 TOM.81.t: "对德报告"
 TOM.81.desc: "德国被视为俄罗斯的主要敌人，我们将继续这一道路。德意志国和所有的民主价值观背道而驰，并征服了整个欧洲。我们得让全世界知道我们对大日耳曼国的态度——仇恨。\n\n德国控制了我们声称拥有的土地，主要是莫斯科。我们必须继续主张这一点，以确保全世界都知道，共和国不会放弃让所有俄罗斯人重聚的意愿。\n\n最后，与德国保持更加敌对的立场能增进我们和美国的关系。二者都是德国的老对头，而且会对我们不打算与德国建立良好关系这一点感到高兴。毕竟老话说得好：敌人的敌人就是我的朋友。"
 TOM.81.a: "在关注朋友的时候，我们也得紧盯着敌人。"
 TOM.82.t: "对日报告"
 TOM.82.desc: "大日本帝国是太平洋上最强大的力量，而这意味着它对我们有着极大的影响力，或许随着我们的扩张仍会如此。日本已经向全世界展现了他的实力，统治着连同中国这只猛虎在内的整个亚洲。所以，我们不能以一个挑战日本在该地区影响力的挑战者面目出现。\n\n不仅如此，日本目前还是美国的主要竞争对手，它控制着美国想要重夺的许多领土。但我们不应该卷入这场竞争，因为我们还不能承受任意一个大国对我们的敌意。\n\n尽管美国和我们拥有类似的政治制度，是我们的主要意识形态合作伙伴。但日本实在离我们太近了，目前对我们国家的影响更大。日本在亚洲的力量不可小视，所以无论过去发生过什么，无论他们占据了我们的什么领土，我们都不得不和它保持关系。"
 TOM.82.a: "有个计划总是好的。"
 TOM.83.t: "接触人文主义者"
 TOM.83.desc: "尽管黑暗笼罩着整个世界，但仍剩下一些在黑暗中保持着人文关怀的国家——自由国家组织、瑞典和印度共和国。而这些国家都是在过去数十年中所幸存下来的民主国家的典型，而获得他们的支持对于我们政权的生存和合法性的承认来说都是至关重要的。为此，我们已经分别向这些国家派遣了外交使者。尽管我们不指望立即被承认为合法政府，但我们仍可慢慢的将他们拉拢到我们这一边——在某处签订贸易协议，或在某处获得情报信息。通过这一策略，我们也许就能够在实现与在世界上仅存的人文主义国家之间相互理解的目的。"
 TOM.83.a: "全世界的人文主义者，团结起来！"
 TOM.84.t: "联络中国"
 TOM.84.desc: "共荣圈里有很多国家，例如中国、泰国还有越南，与这些国家接触将有助于改善我们的国际地位。尽管我们也知道这些共荣圈的成员国都被日本牢牢把控着，但乞丐哪有挑肥拣瘦的资格？如果接触这些国家的申请得到批准，我们将往缅甸、越南、泰国、中国和印度尼西亚派出外交使团，并进行文化交流以及贸易谈判以改善双边关系。许多外交部门的职员以及自愿参加了这个任务，他们渴望着离开俄罗斯，前往未知的异国土地冒险。"
 TOM.84.a: "去东方吧，年轻人！"
 TOM.85.t: "我们的处境"
 TOM.85.desc: "进行良好的外交是中西伯利亚共和国最大利益所在，因为这是我们能对我们的邻居形成优势的唯一机会。一些国家可以会对我们的现代主义道路感兴趣，同时我们也得和其他民主国家接触以寻求援助。我们还应该把重点放在与超级大国的外交上，因为这个世界正因他们而改变。\n\n首先，美国可能会成为我们最好的援助者，因为它是整个世界舞台的民主捍卫者。美国很多可能非常愿意援助我们，因为我们是俄罗斯为数不多的民主国家。\n\n接下来是德国，我们很可能需要对德国展现出敌意…终有一天我们将重回莫斯科！\n\n最后是日本，这是一个棘手的话题。日本虽然是一个帝国主义国家，但却又是离我们最近的超级大国，如果我们对日本持敌意态度会变得很危险。沙龙中的一些人觉得我们应该对日本保持中立，但萨哈罗夫和现代党人仍然相信和美国结盟才是出路。如果这样激怒了日本，那就随他去吧。"
 TOM.85.a: "有个计划总是好的。"
 TOM.86.t: "外交政策理事会"
 TOM.86.desc: "为了分析邻国——主要是在原俄罗斯领土上的那些，以及他们的能力，我们成立了一个新的外交政策理事会。我们得搞清楚谁可能是我们的朋友，谁又会是我们的敌人，以备后用。这会让我们清楚某个地区政府是不是比起另一个更有可能袭击我们。\n\n外交政策理事会还会着重分析我们领国的军事、科技和经济能力。这些情报能确保我们比邻国更加强大，又不会把力气花在没意义的事情上边。\n\n我们只会把领域内的精英人士纳入理事会，因为只有专家才能决定什么对我们的外交政策最有利。我们希望理事会能为我们提供大量情报，并为我们统一俄罗斯做好准备。"
 TOM.86.a: "永远相信专家！"
 TOM.87.t: "萨哈罗夫的恐惧"
 TOM.87.desc: "安德烈·萨哈罗夫坐在一张新桌子上，这张桌子比他的旧桌子更好，也更豪华。他的办公桌上像往常一样堆满了文件，只不过这次不是通常的官方文书，而是满满当当的理论公式。当萨哈罗夫的思绪回到他的主要目标时，书页已经布满了方程式。他正在研制核弹。\n\n萨哈罗夫一直是核物理方面的专家，在发展共和国的新武器方面提供了很大帮助。忙于政府工作并不意味着他不能从事自己热爱的事业。他总是认为他的工作是为了实现和平的理想，而不是彻底摧毁另一个国家，甚至可能是整个世界。尽管如此，他还是解开了可以毁灭整个文明的数学难题。\n\n他知道，只有在战争不可避免地发生时，核武器才会被用来抵御德国的侵略，但他仍然觉得这是错误的。他一直试图告诉自己，如果他们没有核武器，德国肯定会一劳永逸地终结俄罗斯。"
 TOM.87.a: "顾全大局。"
 TOM.88.t: "变革之风"
 TOM.88.desc: "瓦西里在过去的几分钟里一直试图弄明白伊万的话。伊万作为西伯利亚的一个渔民在政治上是有见地的，但每次他开始解释托木斯克政治体系的细微差别时，只会让瓦西里感到更加绝望。“等等，伊万，再解释一遍，”他插嘴道，把鱼竿搁在船舷上，“你说在托木斯克有四伙人，他们在沙龙里见面并争吵。但如果他们在某些事情上意见不一致怎么办？他们是不是一直争吵下去？如果其中两个人在某些事情上意见一致，而另外两个人意见不一致怎么办？”\n\n伊万吃了一惊，但他尽量不让惊讶表现在脸上。他用鼻子蹭了蹭上衣的皱褶。“嗯，他们在如何打破僵局的问题上也存在分歧，”他带着一些权威开始说道，“其中，魏因贝格认为只有艺术家才能决定国家的命运。即使在寡不敌众的情况下，他也坚持自己的观点。萨哈罗夫也一样，但他认为只有科学家才能做出决定。”瓦西里不加掩饰地用怀疑的目光盯着他。伊万加快了脚步，“其他人的都是相似的。利哈乔夫，作为十二月党人，他认为我们都应该是农民，这就是他在沙龙里所说的。当别人不同意他的意见时，他就大发脾气，称他们为农夫的敌人。和哈尔姆斯……”伊万结巴起来。他们互相眨了眨眼，耳边只有水拍打小船和风的声音，他耸了耸肩，“我不知道哈尔姆斯想要什么，瓦西里。但我知道他也在沙龙里，而且他会和最杰出的人争论。”\n\n伊万不是一个犬儒主义者，但每当他试图向瓦西里解释这些事情时，他发现自己并不如他想象的那样了解情况。"
 TOM.88.a: "沙龙里的四伙人能决定俄罗斯的命运吗？"
 TOM.89.t: "异化"
 TOM.89.desc: "埃尔克缅·帕尔金曾是奥伊罗特政府的一名高级官员，尽其所能为他的阿尔泰人民以及新抵达的旧礼仪派教徒们服务。虽然那些日子也许已经一去不复返了，但他仍然在为人民的利益服务。不过，由于托木斯克仅限沙龙及其成员参与政治体系运作，他不得不加入其中一个。就这样，他开始参加人文党人沙龙的会议，他认为这个沙龙与他的理想最为一致。然而，事情并没有如他所愿。\n\n“你说我们必须先把重点放在改善城市上？为什么？”埃尔克缅发现自己正在质问一个与自己相同的人文党人。他们都参加了最近的会议，与会者既有领导人，也有抱负不少的人，“那么农村地区的人呢？有些人等不起，再让他们等，他们可能会死的。为普通人谋福利必须包括所有人。”\n\n“会的，我向您保证。”那个人带着一种屈尊俯就的微笑回答道，“我们必须首先改善城市，因为只要城市里的人的生活越来越好，农村人的生活也会越来越好。我理解您的担忧，但为了乡村的利益，城市必须排在第一位。现在，如果您不介意的话……”\n\n那个人从他身边走过，好像他无足轻重似的。埃尔克缅认为，这是他与人文党人之间的另一个问题。虽然他们对公民福利都关注得非常好，但他们同时过于强调领导的作用，而对人民的思想关注太少。\n\n当他得出这个结论时，他开始怀疑是不是所有的沙龙都这样。"
 TOM.89.a: "即使是无私者有时也会失去信心。"
 TOM.90.t: "亲近"
 TOM.90.desc: "埃尔克缅·帕尔金绝望地盯着自己的酒杯，没有注意到一个男人走进了酒吧，所有的目光都转向了那个男人。但他不在乎。“和往常一样，谢谢。”男人一边说，一边坐在埃尔克缅旁边。当酒保从最上面的架子上取酒的时候，埃尔克缅注意到那个人转过身正皱着眉头看着他。“您还好吗？”他问道。\n\n埃尔克缅叹了口气，微微一笑：“是的，是的，我很好。顺便问一下，您叫什么名字？”\n\n“您竟然不认识我。我是德米特里·利哈乔夫。你呢？”\n\n这显然引起了埃尔克缅的注意。真是天大的巧合，他竟然在这里遇到如此重量级的人物。他瞥了一眼门口，看见几个保镖正在密切注意他。“我叫埃尔克缅·帕尔金。目前，我和人文党人在一起，但是…但这并不愉快。”听到这个消息，利哈乔夫感到很惊讶，似乎想让他继续说下去。埃尔克缅犹豫了一会儿，但最终还是忍不住了，“一群该死的精英，他们认为城里人比其他人重要得多。虽然我同意他们的目标，但他们的做法是令人忍无可忍！”\n\n利哈乔夫笑了。这是几个星期以来埃尔克缅所见过的最真诚的人。“他的酒我请，”利哈乔夫对酒保说，“他需要再来几杯。”利哈乔夫说着又转向埃尔克缅，好像在打量他，“我不能说我们会在所有问题上达成一致，但是……十二月党人总是把人民放在第一位，无论是城市还是农村，俄国人还是非俄国人。所以，如果你想要的是这种态度，我们随时欢迎你来参加我们的沙龙。”\n\n“是吗？”埃尔克缅回答道，他有一种奇怪的宽慰感和接受感，“我想我会的。谢谢你，德米特里。”"
 TOM.90.a: "柳暗花明又一村。"
 TOM.100.t: "人文党人宣言里的一页"
 TOM.100.desc: "论民主\n\n民主——真正的民主，正是人文党人计划所追求的最终目标。人文党人所追求的社会形态是一个在民主制度在生活各方各面都健全的社会。工作场所不应该是一个受人压迫的地方，而是一个充满灵感、创造力和合作的地方。为此，理事会和合作社的机构十分重视人文主义思想的传播，随着社会和工作越来越民主化，资本主义对我们社会的污染也将越来越少。\n\n只有当人民受教育程度的提高，当他们参与治理的程度进一步深化，学会相互爱戴，社会主义的崇高理想才算是真正实现。这就是为什么人文党人支持对所有同胞的教育，而不仅仅是那些有幸能够支付学费的人。这就是为什么公共事业和善行是最重要的。但如果我们把这些强加于人民，社会并不会变得更好，而我们也不会比历史上的暴君强多少。\n\n乌托邦只有在每个男人、女人和孩子一起努力实现的时候才会实现。这就是为什么我们不与所谓的马列主义者结盟的原因。虽然马克思在解构资本和构建乌托邦方面提供了宝贵的见解，但这种意识形态追随者执着的犬儒思想，使得他们对自己人民并不信任，最终导致了民主的毁灭以及转而压迫他们原本所热爱的无产者，这是一场悲剧，而我们必须设法在我们自己的共和国内避免这种悲剧的发生。\n\n这同样也适用于无政府主义的信徒们，虽然人文党人的内心充满同情和对同胞的爱——也许能够使他们理解为何这些人会对无政府状态下的完全自由充满渴望，但他们必须记住，最终，只有当全人类都愿意时，这种存在状态才可能实现。在那之前，可悲的事实是，无政府主义太容易受到外部力量的压制，太容易被机会主义者和恶棍所腐蚀。\n\n最后，人文党人必须谨记，他的信念绝对不能被他的实用主义思想所掩盖—如果是的话，那么他在人文思想上已经迷失了自我。\n\n德米特里·德米特里耶维奇·肖斯塔科维奇"
 TOM.100.a: "对美好世界的向往啊，朋友。"
 TOM.101.t: "决意与信心"
 TOM.101.desc: "在中西伯利亚共和国的大街小巷之中，无数台收音机同时吱吱作响起来，传出的是肖斯塔科维奇总统的特别声明——随着一阵气喘的咳嗽声回荡在全国各地，演说开始了。肖斯塔科维奇的演讲声并不响，略显尖锐刺耳的语调也掩盖不住其中的疲惫之意。但，纵使如此，那份言语却昭示着前所未闻的决心。\n\n“朋友们，”他继续说着，“我的朋友们。今天，战争的号角声再一次奏响于我们的国土之上；今天，我们无畏的公民又一次整备行军，为捍卫民主而战。”\n\n他沉默了片刻。“现在的我，相信你们也跟我一样，我们的心中满怀悲伤，倍感遗憾。因为我们必须奔赴战场，而在那儿，一定会有无数好儿郎就此埋骨。很多人想要知道一件事，我也一样，那就是为什么。为什么我们必须要打这一场仗？我们到底是为了什么，才需要与我们的儿子、我们的父亲、我们的兄弟、我们的同胞挥手告别，将他们送上战场，赌上性命奋战？”\n\n“我会告诉你们答案，来自我心底的答案。分裂主义者们，南方的那些，东方的那些，还有来自任何一个你们想象得到的地方的分裂主义者们，他们不打算保护他们的公民和工人。人们被榨干身上的每一分价值却得不到丝毫属于人的尊重。人生命的价值已然荡然无存，尚且不及一件橱窗里的商品！”总统的演讲声中此刻蕴含着一反常态的愤怒。\n\n“无政府主义者和列宁主义者们，他们的脑子里只有犬儒思想和狂妄自大，他们也因此落入了同样的陷阱中。要么他们无能为力捍卫他们工人的尊严，要么他们只能沦为又一个压迫者。这样的宿命绝不能也不会是我们共和国明天的模样。”\n\n“因而，我请求你们，勇敢的公民们，请你们下定决心、满怀信心。下定决心地去保卫你们的家园，捍卫民主的制度，保障生命的价值。满怀信心地在和平时期为和平的最大利益而工作，在战争时期尽己所能熄灭骚乱的战火。我在此向你们起誓，当不再有鲜血为战争而横流，我们定会像兄弟姐妹一般再一次团坐一堂，但那样美好的日子还远远未能到来。现在，就让那冷酷的决心和炽热的信心在我们的胸膛中流淌吧，我们必须抗争到底，如若不然，我们所珍视的一切都将化为乌有。”"
 TOM.101.a: "为自由献出一切。"
 TOM.102.t: "每周的射击训练"
 TOM.102.desc: "民兵的射击训练开始得很早，安德烈因此也提高了警惕。在清晨寒冷的黑暗中，他就已经披上自己的旧苏式军大衣，在门前停留片刻，做好热身准备后朝着训练场慢跑过去。\n\n他本以为自己到得够早了，但他错了。在操场上，几乎已经有二十个人——来自旧部队的老兵们，他们虽已经不再服役，但仍然受聘前来训练新募民兵，现在他们正在雪地里跑圈，靴子齐声嘎吱作响。安德烈提升了速度，他冲向这支由老兵组成的纵队，加入了蜿蜒前进的队伍里。\n\n民兵们在日出时抵达靶场，然后在老战士们的监视下集合在射击线上。安德烈举起他的莫辛·纳甘步枪，在扣动扳机之前，一而再，再而三地校准着自己瞄准沙袋假人的位置。\n\n第一枪打偏了，第二枪更是没有打中沙袋假人，第三枪擦破了靶子最外延的一圈。一个头发花白的老兵摇了摇头，朝安德烈走来。安德烈的身体绷紧了，他仿佛能够看到长官举起的拳头了，第四枪打中了别人的靶子。\n\n拳头并没有像他想象中那样落下。“小鬼！”老兵一边调整安德烈步枪的瞄准镜，一边朝他咆哮道，“如果你想打中什么东西，比起关注长官的拳头，你倒更应该关注你的目标！”"
 TOM.102.a: "并肩前行，人文党人军队逐渐成型。"
 TOM.103.t: "人文党人的继承者"
 TOM.103.desc: "每逢沙龙会谈或是交流协商之际，利哈乔夫总是会特别留意其他沙龙领袖。虽然他这么做主要是为了确保自己总能领先一步，但他总会忍不住从个人角度去研究分析他们，钦佩他们的优秀品质。其中有一位虽然尚未成为领袖，但已是领导位置的强有力竞争者，最近也引起了利哈乔夫的关注。\n\n莫伊谢伊·魏因贝格，此人颇为有趣。这位被纳粹夺走家人的波兰籍犹太人作曲家，是如何成为中西伯利亚带有浓厚理想主义实验色彩的国家领导人继承人的有力竞争者之一？毫无疑问，他必然是一个理想主义者，怀揣坚定不移的信念和改善人民生活的强烈愿望。德国的入侵和苏联的崩溃迫使他四处流亡，先后搬到明斯克和塔什干，当他意识到自己想要再度回到莫斯科的愿望也许永远无法实现时，他最终设法进入中西伯利亚地区并开始涉足政坛。\n\n在塔什干期间，莫伊谢伊与人文党的现任领导人、作曲家德米特里·肖斯塔科维奇交上了朋友。正是一系列过程充满动荡的事件，使得莫伊谢伊成为了人文党沙龙领袖的重要候选人。尽管如此，莫伊谢伊确实具备某些与生俱来的品质，从而成为一个天生的领导者。\n\n利哈乔夫观察他如何与人交往。在有着与他朋友肖斯塔科维奇强烈的理想主义的同时，他也具备了相当一部分的实用主义和个人魅力，这使他能够吸引普通公民乃至政治对手的关注。但从利哈乔夫的角度来看，莫伊谢伊在某些意识形态问题上可能有所误解，但利哈乔夫能够清楚地看出，这位即将成为人文党人领袖的人在内心深处是个好人。"
 TOM.103.a: "他不比利哈乔夫或其他人差。"
 TOM.105.t: "大一统的遗留问题"
 TOM.105.desc: "中西伯利亚共和国终于脱离了险境。最后一个误入歧途的分离主义分子已被镇压，地区终于恢复了秩序。工人们正陆续返回工厂，而中西伯利亚的其他异见分子虽然还未诉诸起义，但紧张局势也是一触即发。\n\n到目前为止，这个过度扩张的共和国…仍在运转。中西伯利亚计划正在稳步推进，不过工业化项目自然要扩展到整个地区。至少在表面上，民众依旧承认我们的合法政府地位，我们还留有一些松散的权威，但如果我们想要赢得人民的信任并进而发展成一个成熟的民族国家，就必须万分小心，更不用说重新统一整个俄罗斯了。\n\n在咖啡馆、家庭、酒吧和工厂里，人们开始公开质疑帕斯捷尔纳克的伟大宪法和我们的沙龙，他们质问我们是否还保持着理想主义的初心与为人民服务的信条。我们的公民有很大风险会成为犬儒主义者，他们的政治冷感可能会一手葬送我们的共和国。有些人可能会愤怒地跑到沙龙系统之外去参加竞选，这会严重威胁到我们政府目前维持的平衡和稳定。因此我们要将发展经济、保持政治稳定、改进军队建设放在首位，这是我们保护政权存续的必要条件。\n\n我们的理想主义只能带我们走到这里了。共和国的伟大实验正处于一种勉力维持但摇摇欲坠的境地，我们必须尽一切努力使其存续下去。话虽如此，如果我们完全牺牲了我们的理想，我们一直以来所做的所有工作值得吗？"
 TOM.105.a: "共和国继续前行。"
 TOM.106.t: "共同关心的核心改革"
 TOM.106.desc: "沙波什尼科夫把文件堆在桌子上，身子向后一靠。不知怎么的，事实上他已经设法让四大沙龙都同意了自己的改革计划。毕竟按照惯例，几次私下会议，几杯茶，几张白条是必要的，这样，他就已经将沙龙统一在了自己的军事理念下，但沙波什尼科夫不得不承认，不管四个沙龙的意识形态分歧有多大，他们都有各自合理且良好的军改计划。\n\n现在，幕后工作已经完成，摆在他面前的是严肃的军事改革任务。沙波什尼科夫意识到自己工作的重要性，因为共和国的核心军队未来就是国家防御的基石与臂垒。无论如何，他和政府都不允许沙龙那些恼人的争吵妨碍军队的现代化和改革，以免他和中西伯利亚人民为之奋斗的一切都付诸东流。"
 TOM.106.a: "至少我们能达成一些共识。"
 TOM.107.t: "新的政权"
 TOM.107.desc: "在这个前所未有之大变局，我国也发生了一个重大变化。一个新的沙龙上了台，这使中西伯利亚的政治生活发生了一次潜在的大转舵。不管是民众是否为新政府投了票，他们都想知道新政府准备如何施政，也因此一整天都寝食难安。\n\n经济政策会有所改变吗？共和国的军队与政治会被修订还是会被大改？最重要的是，这位新总统会兑现他的豪言壮语，履行他的承诺吗？还是会做出更多的妥协，甚至背弃那些承诺？[GetTomskPresidentLastName]总统总会有机会按照自己的想法塑造中西伯利亚，所有的人都在关注新总统，屏气敛息，等待他的结局是成功或失败。在这个关键时刻，民众要么充满着理想主义和希望，要么充满着犬儒主义与冷漠。只有时间才能证明谁是对的。"
 TOM.107.a: "祝您好运，总统先生。"
 TOM.108.t: "咨询性公投 - 现代党人与巴士底党人的胜利"
 TOM.108.desc: "民主最耀眼、最值得夸耀的特点之一，就是它能直接反应人民意志而做出决定，而今天我们也要如此行事！…算是吧。我们关于“是否约束独立政治人士地位”的全民公决的结果已经出来了：现代党人与巴士党人的提案获得了胜利，该提案剥夺了独立政治人士的投票资格与政府准入权利，而支持渐进的政治一体化。\n\n托木斯克公民似乎在很大程度上接受并欣赏我们独特的沙龙制度，并认同了现代党人与巴士底党人的观点：允许独立政治人士自由进入体制内将会破坏并阻碍我们的政治治理。虽然也有不少人支持独立政治人士可以在现行体制之外工作，但这些人并不像之前预想的那么多。\n\n当然…公投没有约束力。在法律上，总统没有义务根据其结果采取行动，如果他觉得便利独立政治人士的政治生活更加符合道德或为实际政治所需，那么这样，除了会招来更多犬儒主义者外，没有什么能够阻止他。"
 TOM.108.a: "人民已发声。"
 TOM.108.b: "人民不能凌驾于自由之上。"
 TOM.109.t: "咨询性公投 - 人文党人与十二月党人的胜利"
 TOM.109.desc: "民主最耀眼、最值得夸耀的特点之一，就是它能直接反应人民意志而做出决定，而今天我们也要如此行事！…算是吧。我们关于“是否约束独立政治人士地位”的全民公决的结果已经出来了：人文党人与十二月党人的提案获得了胜利，该提案将会使独立政治人士更容易进入沙龙。\n\n托木斯克公民十分欣赏我们独特的沙龙制度，但似乎在整个中西伯利亚，许多人并不迷恋它，他们希望有机会让局外人在我们的政府中发声。人文党人与十二月党人虽然也不想失去权力，但他们认为这是一项既务实，又能保证原则的提案。既然人民认为我们有义务给他们最大程度的政治自由，我们又有什么资格拒绝他们呢？\n\n当然…公投没有约束力。在法律上，总统没有义务根据其结果采取行动，如果他觉得增加独立政治人士的政治自由度不利于国家稳定或是认为其不切实际，那么这样，除了会招来更多犬儒主义者外，没有什么能够阻止他。"
 TOM.109.a: "人民已发声。"
 TOM.109.b: "破坏稳定的结果必须被否决。"
 TOM.110.t: "政治危机暂时平息"
 TOM.110.desc: "极端主义？它已经不再是严重的威胁了。不稳定？这个问题固然存在，但再也不会置我们于死地了。虽然现在把中西伯利亚誉为稳定的灯塔，未免有些言过其实，但我们可以充满信心地说，这个年轻的共和国已经不会再面临大麻烦了。\n\n曾经的极端主义者以及一些独立政治人士已经逐渐接受并加入了我们的沙龙。每一天，各派之间那种一触即发的愤怒争论都在日益减少，而曾经的对手之间慷慨激昂但保持克制且合乎逻辑的讨论却在逐渐增加。例如，一位来自新西伯利亚的前西罗维基竟然与他的同事就共和国安全机构中军事情报的地位展开了友好讨论，这真是一个奇迹。如果我们没能让这群人加入我们的政治体系，也许他们会用军事力量威胁我们的国家，而不是像现在坐在沙龙里喝茶聊天。\n\n虽然还有很多事情要做，但是我们国家的人民正在慢慢地融入我们的共和国。"
 TOM.110.a: "终于可以喘口气了。"
 TOM.111.t: "选举即将到来！"
 TOM.111.desc: "在这个世界上，没有什么能比中西伯利亚的选举更重要的了。我们可以一如既往对选举的极高投票率保持期待！然而，我们却不能保证自己可以连任。\n\n竞选季马上就要到来了，如果我们希望人民再次投票给我们，就需要拿出一些实际行动来。如果我们想确保我们的胜利，我们就必须在选举日之前完成我们最重要的计划和承诺。没有时间磨磨蹭蹭了，如果你不想被赶出办公室的话，就把所有的事情都做完吧！"
 TOM.111.a: "让人民知道我们是认真的。"
 TOM.112.t: "共和国新军"
 TOM.112.desc: "有人说，用意识形态政治指导军事理论注定会失败，但是我们人文主义的理论不一样，这可以实质性地改善我军的质量，也会给我们的政治和文化带来裨益。\n\n我们还面临着许多来自外部的威胁，它们希望看到我们的工人共和国从地图上消失，因此我们也不会异想天开到实行志愿兵役制或是忽视军队的发展训练。我们计划的灵感来源于法国大革命时期的“全民动员”，且遵循我们的人文主义原则，即公民平等、有为国家服兵役的义务、为捍卫工人的自由而战。\n\n每周将有一次强制性的民兵训练，征兵制度也将被写进人文党人的宪法中。此外，我们将鼓励使用“任务型战术”，这项措施允许士兵与军官根据他们的战场状况和环境进行灵活战斗。这些改革将把我们的武装力量变成一支真正的共和国人民军队，一支能够保护我们的国家不受任何侵略者侵犯的军队。"
 TOM.112.a: "人民国家的标志。"
 TOM.113.t: "人民西伯利亚计划成功了！"
 TOM.113.desc: "在新西伯利亚一家食品加工厂附近的会议室里，一群工人正在与一群官员会面。官员宣读了一份中央政府希望达到的配额清单。由车间里的工人们选出来代表，宣读了一份政府需要提供的必需品清单。他们之间会讨价还价，最终会得到一个让所有人都满意的结果。\n\n在数英里之外的克麦罗沃，一家钢铁厂的工人也在进行类似的讨论。这家工厂是由国有企业经营的，但这一事实并没有损害工人的权利。\n\n在尤尔加镇，一个地主焦虑地揉了揉眼睛。他们家族的律师刚刚从首都寄来了一封信，信中详细介绍了一套新的法规制度，这些法规可能会侵蚀家族世代以来积累的土地财富。与此同时，一个在上游的农民家庭正在为他们的好运干杯。\n\n在中西伯利亚，人文党人经济改革的影响已经渗透到每个家庭、办公室和工厂。政府已经认可了工人有权控制自己的命运，对该地区的人民来说，新的西伯利亚计划是一个巨大的成功。"
 TOM.113.a: "除非有心脏作为媒介，否则手与大脑无法相互理解。"
 TOM.114.t: "薪火相传"
 TOM.114.desc: "人文党的继承人米奇斯瓦夫·魏因贝格正在他的好朋友德米特里·肖斯塔科维奇身边，他坐在这位患病的前领导人的小门廊上，凝视着这所简朴的房子前新铺的道路。两人之间不需要说什么话，到目前为止，他们已经是二十多年来最亲密的伙伴了。魏因贝格总是忙于改善共和国的工作而很少感到脆弱或紧张，但这次不同，就连他自己也感受到了作为新当选总统的压力。\n\n“祝你好运，”已经退休的肖斯塔科维奇咧着嘴笑着说，“我知道你会让我，更重要的是，让共和国的工人们感到骄傲。我太老了，病得太重了，已经不适合做这个了，但我现在正在创作一首绝妙的交响乐，以纪念你即将完成的伟大作品。如果它足够好，也许就能成为中西伯利亚最值得骄傲的东西！”\n\n“谢谢你，德米特里。对我来说，这项工作意义重大。当然，如果没有你，我也不会有今天，我该去工作了。”"
 TOM.114.a: "“但首先，还要再来一杯茶吗？”"
 TOM.115.t: "新的外交学院！"
 TOM.115.desc: "今天，在托木斯克，西伯利亚外交学院在总统的主持下开幕，出席仪式的有许多学术界人士、学生和外交使团。外交学院坐落于主要城市的火车站附近，它的建成是我国政府走向世界一个的重要里程碑。这所学校的学生来自各行各业，他们将学习国际关系、历史、语言和政治科学等学科。我们的目标是培养新一代的外交官，他们将在世界舞台上代表我们的国家。此外，他们也有望将我们的人文主义理想传播到遥远的国度，创造新的政治和社会纽带以造福全人类。学校的管理者已经开始在全国各地寻找潜在的学生。在短短几年时间里，我们希望看到第一批外交官出现在世界各国的使领馆！"
 TOM.115.a: "我们不是去国外消灭怪物的。"
 TOM.116.t: "进展缓慢"
 TOM.116.desc: "莫伊谢伊看着他办公桌上的文件和调查结果，很是沮丧。他把拳头搁在下巴上，沉思着。问题统计的结果并不好。在托木斯克以外的地方，绝大多数人都反对扩大性少数群体的权利。黑色的墨水在“不赞成”的圆柱上留下斑驳的黑点，就像煤灰洒在他炽热的心上。也许，在这里，他们搁浅了。\n\n他叹了口气。在前苏联时代，这或许是件轻而易举的事：对共产党的官僚来说，从高层强制执行规则并不是什么麻烦事，至少在纸面上是这样。从前联邦的宪法也有对少数民族的保护，但多年来一直没有得到履行。魏因贝格作为一名波兰人同时也是一名犹太人，他深知无知和由此产生的恶意。但如果没有民众的支持，他的法案将毫无意义。他只得暂时把它搁在架子上。\n\n相反，他拿起钢笔开始写起来。他的书法不是很漂亮，但也只能这样了。一项教育法案或许是合适的。他的笔里流淌出墨汁的河流，潦草的字迹就像乐谱上的记号。他也得把这张纸搁在架子上——但也许有一天，这张就会变成共和国进步的一块又一块垫脚石。莫伊谢伊很羡慕现代党人，但人文党人也应该尝试一下。"
 TOM.116.a: "进展缓慢，但仍有进展。"
 TOM.117.t: "共和国新军"
 TOM.117.desc: "我们的新共和军的灵感来自于在过去已经起了作用的现代版本。沙波什尼科夫的核心军队将成为古老的精锐贵族骑兵，作为军队的主要利剑。然后，我们的俄国人民将支持这把主要的“剑”，他们在19世纪成功地阻止了拿破仑。而在战时征召的大批士兵将组成一支由轻步兵和炮兵师组成的庞大军队来守住防线！\n\n我们将把我们国家精英的爱国精神、教育水平与人民的坚韧不拔、人多势众相结合，创造出一股势不可挡的力量，把眼前的每一个敌人都狠狠击溃！"
 TOM.117.a: "这将再次证明俄罗斯的伟大所在。"
 TOM.118.t: "十二月党人经济革命"
 TOM.118.desc: "无论你是工人还是资本家，尽管这两个阶层之间的差距仍然存在，但在新的中西伯利亚经济下，这两个阶层的生活水平都提高了。我们还为那些找不到工作或无法工作的人提供了一个规模不大但十分稳定的社会安全保障体系。我国的饥饿人口已大大减少。许多家庭甚至能够添置新的家具，如电器和电视！\n\n这些新家具由工人生产，但由我国日益壮大的商业阶层监督与投资。我们的自由市场经济，加上在过去几年里兴建的庞大工业基础，意味着现在是经营或拥有一家企业的最佳时机。工厂、农场、商店和矿山在新旧两种管理制度下蓬勃发展，尽管我们有严格的环境法规法规与充分的工人保障体系，但仍实现了创纪录的利润。在中西伯利亚当一名工人很好，做一名商人也很棒！"
 TOM.118.a: "一个健康的平衡型经济。"
 TOM.119.t: "评估环境法规对孔多马河生态的影响"
 TOM.119.desc: "在过去的三个月里，我们在托木斯克州立大学的团队一直在监测孔多马河的各种淡水鱼的数量。孔多马河是托木河的一条左支流。由于各种原因，很难获得以前的评估结果，但根据1938年巴拉诺夫、1951年塔利维和1961年拜乔夫斯基的研究资料，孔多马河的淡水动物群总体数量自20世纪20年代以来一直在下降，这在很大程度上是由于河流附近的城镇（如塔什塔戈尔和卡尔坦）的采矿作业和工业排放造成的污染物。\n\n然而，在我们的评估中，我们能够确认在一些种群中出现了数量反弹的情况，其中包括：黑鲫、小体鲟、蒙古鮈、高体雅罗鱼、西伯利亚鳅、托木须鳅、白斑狗鱼、圣彼得堡白鲑、白北鲑与阿尔泰杜父鱼。\n\n我们认为新环境法规和生态保护措施的出台很可能是造成鱼群数量反弹的主要原因。此外，根据1963年施瓦茨的研究观察，我们的团队注意到孔多马河岸附近有广泛的新植物群正在生长，这可能也归功于环境政策的变化。目前我们还不清楚当地居民的捕鱼行为是否会给新增加的鱼群带来更大的压力。因此我们建议将渔业配额扩大到该区域的当地社区，尽量避免出现这种结果。"
 TOM.119.a: "抱歉，我要为整篇论文付多少钱？"
 TOM.120.t: "传播诺言"
 TOM.120.desc: "俄罗斯人已经习惯了假大空的政治宣言，而且对此已经感到麻木。在过去的几十年里，无数的领导人与斗士来了又去，他们曾承诺要给俄罗斯带来和平、稳定、荣耀或工人权利，现在他们几乎都成了历史的注脚。但这一次，情况有所不同。\n\n西西伯利亚的农民们已经听闻了十二月党人的号召，要给俄罗斯和世界带去自由和民主，这一次他们确实听到了。中西伯利亚共和国已经成为一股不可忽视的力量，在西伯利亚的荒原上，许多细微的声音在窃窃私语，他们想知道这个共和国能否击败西边与东边同样强大的新政府。\n\n承诺保护农民权利对西西伯利亚的人民有着强烈的吸引力，因为几十年来第一次，这些承诺可能真的能实现。但是，人们对共和国复杂的宪法体系存在一定程度的困惑，他们担心，我们奇怪的政治实验政府可能过于僵化，无法给他们的生活带来持久积极的变化。\n\n俄罗斯正位于悬崖边上，无论从政治上还是从道德上，我们都是祖国的合法继承人。"
 TOM.120.a: "人们很快就会知道的。"
 TOM.121.t: "共和国新军"
 TOM.121.desc: "现代党人要求对我们的军队及其军事学说进行现代化改造，毕竟他们名字里就带着现代俩字。这些人希望看到我们的新军队变得先进、快速、强大，有韧性且技术超前。\n\n我们应有以闪电般的速度飞掠过敌人的防线的直升机，我们应有穿插并包围敌人的坚不可摧的机械师，以及拥有相同特征的参谋人员所制定的明智、创新和灵活的计划。\n\n战争就是一场数字游戏，获胜不仅可以通过消耗敌人的资源和士气，也可以通过系统性破坏复杂的现代军队体系。科学将为我们带来胜利！"
 TOM.121.a: "向中西伯利亚，前进！"
 TOM.122.t: "现代智慧宫"
 TOM.122.desc: "在托木斯克市中心，瓦列里看到了一座全新的陌生建筑，现代党人称之为智慧宫，是一个能让任何人找到工作的地方，被解雇的人还能在这里申请福利。这座建筑完全不同于周围的老城区，是完全的现代主义风格。曲线与直线环绕着外壁循环往复，旋转门吞吐着空调呼出的温暖气流，仿佛将瓦列里的灵魂拥在怀中。\n\n直到最近，瓦列里还是共和国一家煤矿企业的经理。然而，公司经营陷入了困境，于是公司解雇了他和他的整个部门。他的妻子将孩子们送去学校后自己也去上班了，他却整夜整夜的在房间里焦躁地踱步。瓦列里全心全意地爱着他的妻子，让她独占承担工作的重担实在太不公平了——尤其是因为那可怜的工资。\n\n瓦列里强忍住羞耻感，推开门走进智慧宫，眼前出现的景象让他眼花缭乱，他从未见过这种突然下降的弯曲天花板。在他身前是柜台，而这里的管理员们站在柜台后面，管理员们都是穿着剪裁整齐衬衫的男女，正在以一种不知疲倦的精力与快乐工作着。瓦列里慢慢走到其中的一位四十出头的优雅女子面前，她的皱纹几乎看不到，显得年轻。“呃…”他混乱地吐出几个音节。\n\n“有什么我可以帮您的吗？”她带着一种似乎可以传递能量的微笑说道。\n\n“前几天我工作丢了，我想申请一份工作，我该怎么做？”\n\n“您准备好文件了吗？”\n\n“呃，不。”瓦列里脸红了起来，他应该事先了解一下的…一个狡猾的微笑出现在女人的嘴唇上。\n\n“好吧，您需要准备这些东西…”"
 TOM.122.a: "瓦列里得到了工作。"
 TOM.123.t: "伟大的文化转型"
 TOM.123.desc: "“库兹涅佐夫，库兹涅佐夫！”萨哈罗夫兴奋地一路小跑到库兹涅佐夫身边。在议会空旷而安静的大厅里，他的鞋跟声就像是一场敲击着大理石地板的缓慢石雨。现在已经是下午六点了，太阳正缓缓地向地平线下沉，阳光在城市的尖塔和屋顶投下层层阴影。萨哈罗夫走到那位科学家面前，一只手搭上他的肩膀：“我得给你看个东西。”\n\n“瞧你那高兴的样子，肯定是什么有趣的东西吧，萨哈罗夫先生。”波比斯克·库兹涅佐夫笑着说道，“除了从古拉格被解放出来的时候，我还没见过你这么开心过！好朋友！你带来了什么消息？”\n\n萨哈罗夫双手撑在膝盖上，弯下腰喘着粗气，他已经很长时间没像这样奔跑过了。“有个突破性的消息。”他喘了口气，抬头看着库兹涅佐夫笑道，“沙龙的工作正在取得回报。”\n\n“怎么个说法？自从你接替了帕斯捷尔纳克老先生的职位以来，我已经看到了许许多多的变化，所有这些都很棒。”\n\n“你不会猜到我早上遇到了什么。”萨哈罗夫挺直身子，“女权主义者团体提议向幼儿园提供补贴，性少数群体形成社会。太不可思议了。”\n\n库兹涅佐夫笑了。“说实话我从未想过会有这么一天。”他拍了拍萨哈罗夫的背，“干得漂亮。”\n\n“谢谢，不过还有挺多工作要做——”\n\n“我的上帝啊，教授，稍微为你的成就感到一点自豪吧。”萨哈罗夫朝他笑了笑。"
 TOM.123.a: "或许吧，但我们的工作永无止境。"
 TOM.124.t: "萨哈罗夫的重担"
 TOM.124.desc: "“我不是每天都能看到你抽烟的。”沙波什尼科夫从总统办公室的门口走进来说。“一个想抽烟的时刻。虽然我觉得这不是一个愉快的时刻。”将军走近时瞪大了双眼，萨哈罗夫显得很憔悴，眼下的一双眼袋也十分显眼。淡淡的烟味充斥着这个灯光昏暗的房间。“你还好吗，萨哈罗夫先生？需要我去请医生吗？我敢肯定他这会儿还没睡呢。”\n\n“不必了。”萨哈罗夫说，“我身体很好。如果只是身体问题那就好了。给我开一剂吗啡，然后做个手术就会好了。”他指着桌子上整整齐齐堆着的一叠照片说：“这比任何身体上的伤害都要严重。”\n\n“我可以把灯打开吗，萨哈罗夫先生？”总统虚弱地点点头。细看这些照片，他发现自己正注视着一个战争地狱。士兵的身体扭曲成痛苦的形状，沾满血渍与其他的东西。他们穿着制服，但死者并不关心活人的意识形态。“这…”沙波什尼科夫犹豫地说，“你是怎么发现这个的？”\n\n“战争档案。”\n\n“总统先生，恕我直言，您必须尽快冷静下来。战争中的伤亡是不可避免的。”\n\n“我知道！”萨哈罗夫猛烈地敲击桌面。他沉默了一会儿，又平静地说，“我知道。这就是我悲伤的原因，因为我们的事业将这些人置于生命危险之中。”"
 TOM.124.a: "“指挥官的重担就是接受这不可避免的生命损失。希望您能理解，总统先生。”"
 TOM.125.t: "军事演习"
 TOM.125.desc: "爆炸声、枪炮声，甚至是几架新型直升机和现代汽车发动机的声音，震动着中西伯利亚某个秘密且偏僻的训练场地。\n\n这是由共和国精心策划的一次军事演习，目的是为即将到来的对西西伯利亚和远东的战争做好准备。这次演习复杂细致，计划周密，是改革后的共和国军队第一次有机会真正测试它的先进战术与新硬件。\n\n从结果来看，本次军事演习被认为是一次全面成功，我们可以对我们最先进的武装力量充满信心。"
 TOM.125.a: "我们也能从真正的对手手中夺取胜利。"
 TOM.126.t: "工人大起义的遗留问题"
 TOM.126.desc: "在沙龙里，到处都是同僚与知识分子之间激烈的讨论。每个人都面临着同样的难题：如何处理中西伯利亚起义后被镇压的工人？\n\n如果可以仔细地听一听那些冗长发言中的任何一段，你就能了解辩论双方的争执点，而且每个人都有着自己合理且善意的观点。事实上，这场至关重要的辩论甚至在巴士底党人内部也造成了某种分裂。\n\n第一个方面：给予工人更多的权利和工作条件的改善不仅是一件正确的事情，也是十分必要的，如果我们想要恢复工人忠诚并保持共和国内稳定和平的话。\n\n第二个方面：对工人做出某些让步虽然理想，但不切实际。中西伯利亚需要迅速实现工业化，而且我们无论做出何种让步，起义都是不可避免的。\n\n这场巴士底党两派人之间的辩论，虽然在思想上和哲学上十分活跃，但最终还是解决了。哈尔姆斯最终决定，为了防止共和国失去一切，工业化必须优先于其他一切。因此，工人们只能继续等待。"
 TOM.126.a: "至少这是一次有趣的讨论。"
 TOM.127.t: "共和国新军"
 TOM.127.desc: "巴士底党人相信拥有一支高效的军队比一支庞大且臃肿的军队好得多。为了达到这个目的，他们的改革目标是将军队塑造成一支小型、专业的部队，使其不受民粹主义煽动，并有能力保护共和国不受内部和外部的威胁。\n\n我们不会把资源浪费在使军队的进攻能力上，而是要在火炮和防御工事上都投入经费。我们会让敌人用他们自己的资源攻击我们，直到他们虚弱倒下后为我们便会予以反击。在新的共和国军队里，永远不会出现浪费与炫耀行为。"
 TOM.127.a: "简单而高效。"
 TOM.128.t: "一曲钢铁的交响乐章"
 TOM.128.desc: "中西伯利亚的一切终于得到了协调和平衡。我们将国有企业和私营企业结合，创造出高额的利润和大量的就业机会。由于我们的经济、资源产出和军事生产都在日益增长，我们终于实现工业化。我们的社会保障体系已经足够安抚工人，让他们感到满意，同时我们也不必牺牲太多政府或行业资金来维持这种稳定。最后，我们艰苦奋斗、纪律严明的新文化已经在世界各地传播开来。\n\n我们的经济以及其中的工人和商人，都在顺利、高效地运转着，单凭这一成就，就足以证明我们已经取得了经济上的成功。"
 TOM.128.a: "我想我们值得嘉许。"
 TOM.129.t: "共和国的耳目"
 TOM.129.desc: "虽然在情报机构这个问题上是有争议的，而且有些人认为这违背了共和国的价值观，但情报机构的发展间接保护了我们心爱的国家。\n\n共和国的情报机构将被由四个沙龙组成的联合委员会监督，巴士底党人给了它一个明确而重要的任务，它将被用来监视我们的敌人的行动，为我们最终打击我们的东西敌手做准备。我们收集到的任何情报都是无价的——共和国必须了解它对手的一切！"
 TOM.129.a: "当生存受到威胁时，理想是可以被忽视的。"
 TOM.130.t: "电子音乐"
 TOM.130.desc: "电子音乐的电波感，震撼了所有收听者的耳朵。托木斯克共和国大学的学生们与作曲家爱德华·阿尔捷米耶夫的现代俱乐部合作，发明了一种全新的音乐创作方法。\n\n阿尔捷米耶夫和学生们使用一种名为合成器的电子乐器，创造出了一种全新的音乐类型，可以在电台和热闹的夜间音乐会上播放。这种音乐时而令人恐惧，时而令人兴奋，但对于耳朵来说永远是一场激动人心的旅程与狂欢。\n\n这些前卫的音乐先驱者们已经发行了他们的第一张“电子舞曲”专辑，深受年轻人的欢迎。人文党人与十二月党人的老前辈都将这种音乐类型诋毁为“只是哔哔声与杂乱无章”与“几乎没有乐理”。尽管如此，他们也无法阻止我们文化的进步！"
 TOM.130.a: "为什么要让老头子们毁掉一切？"
 TOM.131.t: "欢迎来到夜之谷"
 TOM.131.desc: "巴士底党的制片人在斯特列热沃伊镇上制作了一部令人惊讶的新广播剧。它的标题是《欢迎来到夜之谷》，已经成为近年来最具争议的娱乐作品之一。\n\n这部连续剧的故事发生在一个叫夜之谷的小镇上，以前是鄂毕河上的一个磨坊小镇，现在是一个自行车工厂的中心。它记录了镇上居民的日常生活：工头鲍里斯，教师达莉亚，工厂工人阿廖娜和阿尔乔姆等等。然而，夜之谷比表面上看起来要奇怪得多。这部连续剧似乎让它存在于一个平行宇宙中，在那里俄罗斯没有经历分裂和动荡。此外，镇上的居民似乎经常受到超自然事件的困扰。巨大的发光的云朵出现在幼儿园的上方，然后成为了该校校长。一条有五颗头的龙因为行骗被当地警方逮捕。小镇郊区的一片奇怪森林不断向居民们低语，要他们加入自己。\n\n《欢迎来到夜之谷》的荒诞性与其看似重复的情节形成了鲜明的对比。在这种设定下，一切的情节都显得异常的正常。由于该剧不断地在令人麻木的无聊和超现实主义的恐怖之间来回切换，这使得该剧备受争议。一些人认为这是一种怪诞的、毫无意义的行为艺术，但忠实的粉丝们会聚集在咖啡馆里交换意见、分享理论。一个特别值得注意的猜想认为整个小镇存在于一个时间循环中。也有一些人说，这一切不过都是一场梦，还有人认为这个小镇实际上位于美国西南部。也许，三者兼具。在《欢迎来到夜之谷》中，没有人可以知道真相。"
 TOM.131.a: "有一条被水母覆盖着的细语义线将怪异和美丽分隔开来。"
 TOM.132.t: "烤薄饼周"
 TOM.132.desc: "在俄罗斯谢肉节，也就是东正教为期40天的大斋期的前一周，许多人仍然遵循着不吃肉的传统，也有许多人没有……不管怎样，这个节日是一个可以吃到大量美味乳制品和进行社交的时候。\n\n十二月党人一如既往地组织庆祝活动，以恢复这个节日的历史和宗教意义，因为这是一个值得庆祝的重要日子。这一周，人们吃着薄饼，制作谢肉节夫人的雕像，参加户外活动和派对，利哈乔夫则自己系上围裙，在街边摆摊分发食物。本周末将迎来四旬斋的开始，将为复活节做准备，这段时间也是进行宗教内省的时刻。"
 TOM.132.a: "嗯…我爱小薄饼！"
 TOM.133.t: "人民音乐节"
 TOM.133.desc: "有谁会不喜欢音乐呢？人文党人对这个问题给出了响亮的回答：“当然没有！”他们经常给劳苦大众以追求艺术的机会。这不，他们举办了一场可爱的音乐节，让工人演奏人文党人作曲家的作品。\n\n尽管这种做法时常受到其他沙龙的嘲笑，但人文党人还是一意孤行，他们为想要学习音乐的工人们开设了免费的音乐课程。令人惊讶的是，从目前的情况来看，尽管这群表演者的确不如专业人士，但他们还是表现出了自己的风采。工人们的音乐才能无疑证明了人文党人长期以来的信念和理想，人人皆享有教育与追求理想的权利。现在，这一事件的政治动因已经不重要了，因为每个人都玩得很开心，他们可以听着美好的音乐，享受美味的伏特加。"
 TOM.133.a: "人类无所不能。"
 TOM.134.t: "错失良机"
 TOM.134.desc: "当弗拉德正在忙着赶制另一件外套时，从工厂的机器里发出的轰鸣声传到了他的耳朵里。他本该坐在大学课堂里，但他错过了对他来说最重要的课程。相反，他只能在这工厂里两班倒，为了可以赚到足够的钱来养家。自从他的父亲在远东战场上牺牲后，他的母亲几乎没有办法养家糊口了。\n\n弗拉德非常希望自己能有时间去上课，真的，但如果挣不到足够的钱，他知道他们会被赶出公寓。要是“为人民服务的政府”能够帮助他们就好了！当然，现代党人为了让上学变得更容易，向学生提供了补贴，但这对他毫无帮助。即使在他父亲去世之前，他们家也一直难以支付公寓租金，有时他们甚至被迫露宿街头。\n\n现代党人有没有注意到像他这样的人，还是他们只关心精英阶层的孩子？他们把教授和科学家的孩子免费送进最好的大学，而他却只能勉强糊口。有时他听到老式的收音机里说现代党人承诺要进行教育改革，而他却看不到里面有任何能让他的生活变得更好的东西，这真令人火大。\n\n弗拉德低头看了看他正在缝制的外套，叹了口气。"
 TOM.134.a: "我们尽力了！"
 TOM.135.t: "国际金融"
 TOM.135.desc: "帕夫丽娜坐在她舒适的办公椅上，低头看着她正在填写的表格和文件。自从她的女儿进了现代主义看护系统之一的托儿所，她就有了更多时间，于是她决定通过找一份工作来度过这段时光。毕竟，钱是无价之宝。\n\n通过分析数据，帕夫丽娜可以决定共和国的哪个地区最需要帮助。哪里需要更多的教育资金，哪里需要公园，哪里需要更多的住房，帕芙琳娜都做到了。她只希望的计算是正确的，作为一个年轻女孩，她只受过基础教育。\n\n“嘿，你应该把它四舍五入。”她的主管哈德里安说。哈德里安是一个坚定的人文党人，对自己目前这一份国际金融的新工作不太感兴趣。\n\n“你不会是为了使我们不接受太多得外国投资而故意给我捣乱吧。”帕夫丽娜开了个玩笑。\n\n“不，是因为你的计算是错的。”哈德里安简单丢下一句，“只不过，我还是认为让这些外国人资助我们的现代化不是一个好主意。想想15年后我们需要还多少债！”\n\n“你已经说过好几遍了，而且，我相信现代党人会有一个计划的。”帕夫丽娜说，“你不喜欢现在得新变化吗？更多的住房，更多的学校，更多的一切事物！如果不是现代党人，我根本不会拥有这份工作。我觉得一切都很顺利。”"
 TOM.135.a: "好吧，现代化价值不菲。"
 TOM.136.t: "堆栈溢出"
 TOM.136.desc: "当彼得和他的同事安东和安德烈坐在一起时，电脑发出有规律的嗡嗡声，并周期性地升降音量。彼得用新的FORTRAN语言编写的第一个程序已经接近完成，可以运行了。\n\n“你忘了一个CALL指令，”安东指着屏幕说，“除此之外，我觉得它已经可以运行了！未来就在我们面前，伙计们。”\n\n“好吧，让我们开始。”彼得说着，把CALL指令输入到代码前面。“这比我想象中要容易，而且也没花多长时间。让我们看看它能做什么！”\n\n彼得按下“运行”键，电脑开始嗡嗡作响。然后声音变大了…变大了…然后突然——\n\n“它崩溃了。”安德烈发出呻吟。\n\n“你忘了写输出了，你这个白痴！”安东说。\n\n“什么东西？”彼得迷惑不解地说，“我又不知道我还得搞一个输出。”\n\n“你当然知道，白痴。来，把它给我。”安东拿起键盘，重启了电脑。“等等，这里说它是程序因为堆栈溢出而崩溃的，这到底是啥意思？”\n\n“这意味着编程并不像看起来那么简单。”彼得答道。"
 TOM.136.a: "也许进行一下捉虫测试会更容易些？"
 TOM.137.t: "托木斯克、技术官僚与东京"
 TOM.137.desc: "从西伯利亚的中心到大日本帝国的首都是一段漫长而艰巨的旅程，但物有所值。魏因贝格很清楚从外国获取援助、支持的好处，就算是只有他妈的口头承认也不错。现在，鉴于俄罗斯长期以来一直处于四分五裂的状态，国外的同情者伸出的援助之手就可能拯救俄罗斯的人民。\n\n但是，在大日本帝国的会议室里他没能得到这样的支援，在政府大会堂里举行的任何官方会议和明确辩论中也没得到。看上去这样的恩典在这次晚宴中也不会出现，日本的精英外交官们和魏因贝格，而坐在他旁边的是椎名悦三郎，他们共同在枝形吊灯和金饰品的环绕中边享用着乌冬面，一边聊了起来。\n\n悦三郎一边慢条斯理地把面条送进嘴里一边说着：“你知道的，日本政治体制就是议会和委员会在工作时间努力追求效率，效率就意味着辛勤的工作。我们辛勤工作以使得日本人民个个都成为勤奋敬业的人。但是，据我所知，西伯利亚联合体的人民似乎还未对这一政府的善良之责做好准备。”\n\n“但是，一个国家怎么能如此冷漠地对待支持它的国民呢？他们履行了自己的职责，是他们让国家机器运转起来。鞭子不能让满洲国成为一个强大的国家，但人性可以。”魏因贝格一边说，一边开始吃东西。\n\n日本的精英们愣住了，将目光投向魏因贝格，第一次对他起了敬重之心。"
 TOM.137.a: "不卑不亢，直言不讳。"
 TOM.138.t: "打破思想之墙"
 TOM.138.desc: "随着托西巴计划计划的推进，新西伯利亚和巴尔瑙尔的市民正逐渐有了一种统一意识。随着这两个前分离主义者的首都与托木斯克市的相互联系逐渐增强，这些城市里的许多人自然而然地就在商业交易、建筑项目和地方政府中共同努力。\n\n生活在那里的人们的心态已经开始变得更加合作与统一，终有一天，这三座城市将合而为一。随着时光流逝，越来越多的人们意识到他们和来自俄罗斯其他地区的同龄人也没有什么不同，他们思想中因刻板印象形成的分歧正在逐渐消失。\n\n我们梦想着我们的人民能够快乐而团结，这一梦想已经越来越近，只要我们继续积极进取，它很快就能成真。"
 TOM.138.a: "这些分歧一直以来都只是思想上的问题。"
 TOM.139.t: "公民的共和国"
 TOM.139.desc: "没有什么能比得上西伯利亚周日早晨清新的空气、凉爽的微风和美丽无边的森林景色。就在这里，米奇斯瓦夫·魏因贝格总统和当地得其他民兵一起，早早地参加每周的强制训练。\n\n许多孩子都来观看他们的兄长、表亲、父亲和总统在耀眼的朝阳下做俯卧撑和步枪训练。在从他们的长辈和亲戚那里听到的有趣的故事和严肃的谈话中，他们了解了一个为所有男人、女人和孩子服务的共和国，孩子们和成年人一样渴望为他们的祖国和他们的权利而战。每个人都有如此高昂的士气确实是一个崭新的现象，米奇斯瓦夫微笑着，他感到喜悦和自豪，因为他看到了他的人民是多么关心他们的国家和彼此。\n\n除了为数不多的大城市和许多小型的农业、矿业城镇之外，一种新的积极向上和充满希望的能量在人民的血管中流淌，因为他们曾经有过真正的自由、民主和机会，都被资本主义严酷镇压，也受到了国家的阻碍。令人难以置信的是，俄罗斯的新共和国居然是一个可以让每个人都有能力过上安全、有保障、健康和幸福生活的地方。\n\n我们还有更多的工作要做。我们总是有更多的工作要做。很快，我们就会把这种繁荣带向整个俄罗斯，甚至国境之外的地方。但现在，每一个公民都能沉醉在这样一个事实中：我们把1917年和1918年革命中最好的、也只有最好的部分结合在了一起。"
 TOM.139.a: "看到如此幸福的人们，真叫人热泪盈眶。"
 TOM.140.t: "国家的未来"
 TOM.140.desc: "咚、咚、咚。“这里有瓦西里·安东诺维奇家的货物！”嗯？瓦西里没有想到家里会收到信件。但是外面的人显然不是邮递员，而是一个低级别的政府官员。“先生，下午好。政府已经开展了一项为孩子们提供免费玩具的计划，以帮助他们的身心发展。您的孩子放学回家了吗？他们可以来挑选一些喜欢的东西。”\n\n“哦，嗯，当然。谢谢你！露卡、柳巴！过来，政府给你带来了玩具！”瓦西里的两个年幼的孩子对玩具既困惑又兴奋，他们立刻从前门探出头来，盯着那名员工带来的玩具盒。\n\n“我想要那个！”两个孩子同时喊着，分别挑选了一个公仔和一本绘本。\n\n晚饭后，瓦西里和妻子高兴地看着两个孩子正在玩他们的新礼物。他们完全被这些玩具迷住了，这肯定也对他们的童年有好处吧？新上台的巴士底党人沙龙政府非常奇怪，但他们似乎很关心如何让他们的公民过上还算满意的生活。他们应该不会太糟吧。"
 TOM.140.a: "看来卢卡和柳巴应该非常喜欢新政府。"
 TOM.141.t: "沸反盈天的议会"
 TOM.141.desc: "“没有其他选择。你们要好好利用现有的机会，否则就无法生存下去。我很想听听关于我们发展是否还有其它计划，但我已经知道你们没有了。”\n\n在一群乌合之众震耳欲聋的呼喊吞噬了整个会议室之前，哈尔姆斯那枯燥、尖刻的话语在议员们的耳边短暂地萦绕了一会。嘲笑和嘘声从四面八方传来，甚至包括一些特别固执己见的巴士底党人，直到哈尔姆斯在所有声音中大喊“够了！”他看起来甚至有点慌张，这是非常罕见的。总统立刻平静下来，继续说道：\n\n“我本人并不赞同日本帝国的政策。但如果忽视与它们建立贸易联系，这会给我们带来的巨大的经济损失，那将是一个严重的错误。我们所需要做的就是建立外满洲的工业体系并扩大我们的太平洋港口，我们共和国的经济就将最终超越德国。我们不可能在每一个十字路口都以都无条件的选择纯粹的道德，我们有义务确保民主和繁荣尽可能得到广泛地传播。要做到这一点，就必须进行这个项目。再说了，如果我们不跟日本人做生意，你觉得他们不会再找别人做生意吗？别那么天真好不好。”\n\n议会比以前安静多了。代表们认真思考着他们的总统说过的话，但是哈尔姆斯的东部大开发项目能否完全实现，仍然悬而未决。"
 TOM.141.a: "这个计划能实现吗？"
 TOM.142.t: "终结哈尔滨白俄的遗产"
 TOM.142.desc: "此时此刻，每一个前法西斯党员和其同情者都被揪出，并接受“去哈尔滨白俄化”的审判。强制性课程正在向一些不那么激进的人讲授法西斯主义和君主主义所带来的邪恶和对自由的压制。独裁倾向的所有痕迹都将从远东的土地上被抹去，即使我们不得不使用一点……独裁手段。\n\n在极端情况下，我们不得不采取一些极端但必要的措施。当地一些最激进的人只能被强制送进劳教营，其中有许多人被列入政府名单，但令人遗憾的是，我们别无选择，只能违反我们的一些原则，但这对我们共和国最终的安全、稳定和繁荣是绝对必要的。"
 TOM.142.a: "这有点自相矛盾。"
 TOM.143.t: "阅兵仪式"
 TOM.143.desc: "沙波什尼科夫和利哈乔夫远远地看着那些穿着奇装异服、全副武装的士兵在托木斯克的一条主干道上行进。他们五颜六色的新拿破仑式制服确实很奇怪，但也确实很引人注目。“这些是我们武器库中最令人印象深刻的武器。”利哈乔夫指着其中一些现代坦克和自行火炮说道。\n\n“是的，”沙波什尼科夫回答，“但他们无疑是整支军队中装备最精良的士兵。在我们为任何重大冲突做好准备之前，我们还有许多工作要做。”\n\n“我很高兴了解到这一点，将军。但至少，人们会对我们的军事力量感到放心，并且会乐于在近距离看到这些为我们的共和国奋战的人。”\n\n“这绝对有它的价值，总统先生。”"
 TOM.143.a: "这是件大事，而且很快就会超越其他事。"
 TOM.144.t: "关于不谐和弦重音的演讲"
 TOM.144.desc: "“我们的共和国内部有着不谐和弦重音。多年来，政治动乱一直威胁着这个国家的生存和我们独特的治理方式，甚至早在我们还没有统一中西伯利亚共和国的固有领土之前就已经存在。这里的每个人都很清楚我说的是什么：我们的沙龙系统根本无法与局外人沟通。”\n\n“不团结正在折磨着我们，它像毒蛇的毒液一样慢慢地杀死我们，但我们只是忽视它，任由这个国家的血液缓缓流失。许多人对我们政府所做的一切毫不关心，或早已对我们失去信心。还有很多人仍然希望加入其他敌对国家，因为他们认为自己的意识形态比我们的好得多，或者他们想念他们亲爱的领袖。这是一个严重的问题！但这并不是无法解决的。”\n\n“我们可以将各行各业的人整合到我们的沙龙系统中：独立政治人士，大部分激进主义者，犬儒主义者，西罗维基分子，他们中的几乎所有人！我们中的一些人害怕把自己的权力置于危险之中。但这是为了共和国的利益，而不是为了保住你在议会的席位。开始行动起来吧。”\n\n“我有很多计划来结束这场巨大的纷争，但需要每个人都全力以赴，比以往任何时候都更加努力。如果想让帕斯捷尔纳克的遗产永远屹立在俄罗斯的大地上绝非易事。让我们开始工作吧。”"
 TOM.144.a: "措辞强烈，但切中要害。"
 TOM.145.t: "斯维里多夫的游说冒险"
 TOM.145.desc: "“罗斯托先生。”格奥尔基·斯维里多夫说，“非常感谢您与我会面。虽然我只是一名作曲家，但我的政府已经责成我在此为我们俄罗斯的主张寻求支持。”\n\n“您完全不用担心这一点。”沃尔特·惠特曼·罗斯托，美国国家进步公约最杰出的人物之一，说，“这里有很多人都希望俄罗斯在一个像贵国这样强大的民主政府的领导下团结起来。老实说，对于美国来说这是最好的情况，许多政治家都会乐于支持您。”\n\n斯维里多夫对此来了兴趣：“可否请您具体说一下有谁能提供帮助？”\n\n沃尔特掏出一支笔和一张纸。“我所知的主要是两个人。‘斯库普’·杰克逊，他就是您想要见到的人，他是NPP的重要外交政策人物。你热爱民主与自由，坚定地支持资本主义，而且对那些德国垃圾毫不留情，常使他们恼怒万分。你们完美地符合他的喜好。”\n\n“很好，罗斯托先生。”\n\n“那么接下来说说共民联盟的党员们，有个人肯定想要成为你们的朋友。他叫乔治·麦戈文，和他谈谈吧，您要是想和美国建立良好关系，你们肯定能相处得很好。他还会给您介绍另一些共民联盟成员，他们也想成为您的朋友。如果你们在食物这方面有什么麻烦，那他也能帮得上忙。”"
 TOM.145.a: "看上去我们并非孤立无援。"
 TOM.151.t: "巴士底党人的扫盲运动"
 TOM.151.desc: "虽然西伯利亚居民的文学能力远未达到人们所期待的高度，但托木斯克却是一个例外。然而，即使是在这个西伯利亚的知识文化中心，识字的仍然主要是官僚、科学家、作家和其他社会精英。哈尔姆斯总统和巴士底党沙龙试图解决这一矛盾。\n\n沙龙在政府的帮助和支持下参与了教师和教育材料的输送工作，以求扩大民众的阅读能力。学校为年轻人和老年人开设了课程。哈尔姆斯赞扬了他的巴士底党同胞们的行动，他说，民众需要掌握知识，这可以帮助我们的共和国安全、稳定和繁荣。\n\n尽管阅读材料不是什么俄国经典名著，但这些作品的风格更具实验性。哈尔姆斯总统的小说尤其对国内的年轻人产生了巨大影响，许多家长因为发现孩子们对文学的兴趣而感到惊讶。"
 TOM.151.a: "文学使人明智。"
 TOM.152.t: "狂热的罪恶"
 TOM.152.desc: "古米廖夫坐在法官面前，脸上无法掩饰他的愤怒。古米廖夫作为领导欧亚主义运动的暴君，将是第一个因欧亚主义所犯的罪行而受审的人。“共和国的公民们，我们今天聚集在这里，是为了审判欧亚主义政府，从审判他们的领导人列夫·古米廖夫开始，”然后他转过身来直接面对着古米廖夫，继续发话，“列夫·古米廖夫，本法庭认为你应对你手下的人所犯下的暴行负责，包括你的政府犯下的无数战争罪行和报复压迫。你还有什么要说的吗？”\n\n“是的，我知道。你们所有人都希望毁灭欧亚国的人民，用你们那令人作呕的罗马-日耳曼理想和你们颓废的大西洋主义来扰乱这片大陆，你们还有脸说我是罪犯？！”当观众开始用抗议淹没古米廖夫时，他开始大喊，“你们毁掉了我们人民唯一的希望！你们的领导人想让我们变弱，向日耳曼人和犹太人卑躬屈膝！你们都要为自己的愚蠢付出代价，等到你们的城市被烧毁，你们的人民在街上流血的时候，我不会流下一滴眼泪！”\n\n法官又敲了几下槌子，他不得不调走一些旁听者，以便恢复房间里的秩序。法官又开始说：“列夫·古米廖夫，法庭和陪审团在此裁定你所有的指控罪名成立。本法庭在此裁定你将入狱257年，不得假释。再见，古米廖夫。”古米廖夫在警卫的保护下走出了法庭，保护他不受旁听席的任何伤害。当他走出法庭的时候，旁听席上的人欢呼起来。"
 TOM.152.a: "古米廖夫再也不能恐吓我们的人民了。"
 TOM.153.t: "被遗忘的宫殿"
 TOM.153.desc: "新西伯利亚一片繁忙。尼基京被魏因贝格派来帮助在中西伯利亚统一战争中被破坏的火车站恢复原样。这座城市是中西伯利亚的主要交通通讯枢纽。因此，人文党人沙龙派遣了一些最有价值的人才监督重建过程。尼基京不禁觉得这是历史给他开了个玩笑。曾经设计这座新西伯利亚火车站就是他最初的工作之一。而现在他负责清理废墟，重新开始。\n\n这位人文党人部长为自己拥有建立大型地基经验感到自豪。不幸的是，新西伯利亚的地基已经被重型炮火啃穿了，就跟铝热剂穿透木头一样。当然，未爆弹药的危险会减慢进度。尽管如此，工作仍在继续。人类要在曾经混乱的地方寻求秩序。尼基京想到了三十年代，想到了布哈林的苏联。那时的情况是多么不同啊！\n\n他想到了曾经被认为是代表世界革命胜利的苏维埃宫殿。为如此庞大的工程奠定地基需要大量的工作和技术上的进步。讽刺的是，象征革命胜利的纪念碑已经被法西斯浪潮吞噬了。尼基京不知道苏维埃宫殿现在如何，估计是被摧毁了，就像发生在莫斯科其他的德国人不喜欢的一切一样。这座宫殿曾是人民未来的见证，如今已被人遗忘。同样的事情也发生在重生的中西伯利亚共和国身上吗？毕竟这个国家也曾经一度濒临崩溃。"
 TOM.153.a: "时间愚弄了我们所有人。"
 TOM.154.t: "坚盾"
 TOM.154.desc: "托木斯克各处的书店人头攒动，人们都在争相购买科热夫尼科夫的最新小说《盾与剑》。\n\n瓦季姆·科热夫尼科夫曾是前苏联小报《真理报》的记者，现在是人文党人沙龙的成员。他的最新作品是一部间谍小说，其中描述了一名苏联间谍在西俄罗斯战争期间伪装渗透纳粹情报机构的故事。主角伪装成伏尔加德意志人，迂回敌后，混入阿勃维尔并缓慢升迁，最终他在前苏联领土上协调了各种的游击队派别，将德国情报转移到了俄罗斯前线。\n\n尽管小说最终以悲剧结尾，在战争即将结束的时候，主人公的身份被曝光并最终被处决，但这个小细节并没有阻止读者的热情，他们很快就迷恋上了一个在暗处为国家工作的英雄，这本小说默默地为年轻一代读者灌输了一种强烈的民族自豪感。"
 TOM.154.a: "读书是抵御孤独的方式。"
 TOM.155.t: "利剑"
 TOM.155.desc: "如果你在[TOM.GetName]中抬头看看任何一家电影院的门面，令人眼花缭乱的灯光会让可怜的观众眼花缭乱，他们的眼睛会盯着无数霓虹灯，这些霓虹灯是为电影《盾与剑》（根据科热夫尼科夫的间谍小说改编）的放映而准备的。\n\n的确，这一改编可以被称为巨大的成功，人们可以看到排队的人直达街角。尽管这本书在读者中唤起了一种轻微的民族自豪感，但电影却成功地扩大了它的影响，甚至将其点燃。无数公民受到电影及其主人公与纳粹德国斗争的鼓舞，开始决定参军为共和国服役，因为祖国需要所有的孩子来保卫它免受德国鬼子的蹂躏。"
 TOM.155.a: "祖国从何而来？"
 TOM.156.t: "东西对抗"
 TOM.156.desc: "一队士兵在西伯利亚的雪地里艰难跋涉，他们的军服上印着中西伯利亚共和国的国旗，虽然不大，但却很显眼。最后面的两名士兵在冰天雪地中瑟瑟发抖。“嘿，嘿，丹尼尔，”其中一个牙齿打战，颤抖着地对另一个人说，“我们他妈的要去哪儿？这种天气要我们的命了。”\n\n“闭嘴，尼基塔。”丹尼尔回答道，他的双臂环抱着自己，试图保持温暖，但无济于事。“命令就是命令，如果你想继续做一个没有骨气的白痴，那么就帮我——”\n\n一声枪响，紧接着又是一声，又是一声。声音很大，更重要的是，距离很近。整个排都呆在原地不动，四处寻找源头。包括尼基塔，他们都不是新兵。他们觉得枪声有些不对劲，而且还在继续响。他们按兵不动，几乎是机械地跟踪着，似乎没有遭到任何抵抗。\n\n“瞧！”尼基塔喊道，指着路边的一块空地。他们看到的制服显然属于该死的欧亚主义者，丹尼尔立即把步枪准备好，其他人也跟着这样做。\n\n“开火！”他们的指挥官喊道，这使欧亚主义者转过身来面对他们，但是太晚了。该排的火力摧毁了这支较小的欧亚主义者小队，其他的小队也紧随其后进行还击。当他们接近敌人阵地搜寻幸存者时，他们发现了刚刚在不远处响起奇怪枪声的原因。被俘虏的九名中西伯利亚共和国士兵的尸体赫然陈列，显然已被处决。还有三个人跪在他们身边，一旦被他们的刽子手发现，他们也会死的。尼基塔在丹尼尔的身边厌恶地摇了摇头。如果这种事还值得丹尼尔惊讶的话，他应该也会有所反应的。但正相反，他要告诉这些幸存的俘虏一件事。"
 TOM.156.a: "我们会让他们付出代价的。"
 TOM.157.t: "《唉，巴比伦》"
 TOM.157.desc: "部长的汽车开进了难民营。安东尼娜·皮罗日科娃为自己从经济发展高级专员的职责中抽出时间来执行这种私人使命而感到内疚。当萨哈罗夫得知她不情愿时很不高兴，“有这么多事情要做，休息一天不会影响我们的进步！快去找他！”于是，她来到了克麦罗沃，访问了当地日渐减少的其中一个难民营。中西伯利亚统一战争的结束让一切恢复了正常。这里只剩下重病和赤贫的人。\n\n营地管理员把她带到野战医院。面对她担心的表情，管理员迅速向她保证，伊萨克·巴别尔的身体状况很稳定。只不过是得了一种不良病毒引发的营养不良。医生们已经迅速进行治疗了。\n\n伊萨克睡得很香。她站在床边，沉浸在回忆中。她多少次看到他像这样安静地睡着，冰冷的现实叠加在温暖的回忆上。爱使她憔悴，他的特点逐渐被时光所刻蚀。不时的咳嗽使她丈夫的身体剧烈地摇晃，扰乱他的休息。几滴眼泪无声地从她脸上滚下。这些都不重要，他还活着！活着！\n\n于是安东尼娜坐在她丈夫身边。战争把他们分开了，这无疑给他带来了挑战和考验。时间会愈合所有的伤痕，所以她今天请了假，陪在伴侣身边，让他多休息一会儿。她的工作确实可以再等一天。"
 TOM.157.a: "饱含梦想与和谐的歌声。"
 TOM.158.t: "民主程序"
 TOM.158.desc: "亚伯兰走进温暖的房子，他很高兴能离开托木斯克冰冷的街道。他搓着手向桌子走去，桌子后面坐着一个戴眼镜的矮个子女人。“早上好，夫人，我叫亚伯兰·德米特里耶夫，我以前是新西伯利亚的一名政客。我可以竞选托木斯克的公职吗？”\n\n女人抬起头微笑着说：“哦，这很简单，你只要在这些表格上签字，填写你想参与管理的地方，包括你所支持的沙龙。”\n\n“等等，所以我必须得到沙龙的支持？为什么我不能以独立政治人士的身份参选？”\n\n女人脸上的笑容消失了，“是的亲爱的，帕斯捷尔纳克就是这样设计我们独特的民主制度。你必须得到沙龙的支持，否则你将不会出现在选票上。简单明了。”\n\n“这听起来似乎不太民主，这代表你必须遵循沙龙的意识形态，但我想，如果我必须选择一个，现代党人似乎是最好的。”\n\n女人往后靠在椅子上，“好吧，那你一定要让现代党人领袖在这上面签名，然后把它还给我。他们下周将在会议厅开会。亲爱的，不要抱怨这有多么不民主。看在上帝的份上，你以前在新西伯利亚。”"
 TOM.158.a: "他会习惯的。"
 TOM_elections.0.t: "新选举即将到来"
 TOM_elections.0.desc: "自帕斯捷尔纳克结束临时政府以来已经过了四年了，现在即将举行新制度下的第一次选举。在这四年间，共和国发生了巨大的变化，存在着希望和梦想，也经历了胜利和失败。无论好坏，目前执政的沙龙都得下台以准备新的选举，并准备带来其独一无二的宪法。\n\n是旧政府将连任并继续其计划？还是新的沙龙不得不应付其对手意识形态所留下的计划和遗产？现在要下判断还为时过早。1963年选举的三位候选人将再次竞逐总统宝座：十二月党人沙龙的利哈乔夫，现代党人沙龙的萨哈罗夫，巴士底党人沙龙的哈尔姆斯。德米特里·肖斯塔科维奇的健康状态非常糟糕，他的朋友兼得意门生莫伊谢伊·魏因贝格正在接过人文党人沙龙的火炬。\n\n很难说谁会取得领先，但是某个党派在最近的竞选活动中表现得一直很出色。\n\n您想追随哪个沙龙？"
 TOM_elections.0.a: "十二月党人。"
 TOM_elections.0.b: "现代党人。"
 TOM_elections.0.c: "人文党人。"
 TOM_elections.0.d: "巴士底党人。"
 TOM_elections.2.t: "人文党人学会胜利！"
 TOM_elections.2.desc: "今天，莫伊谢伊·魏因贝格被公民推选为共和国总统。这次人文党人沙龙获得大胜的结果是，共和国将在一院制的紫色杜马统治下运行四年。这是一个直接民主，全民公投，以及追求人文主义理想的四年。\n\n魏因贝格总统在竞选中强调了通过中西伯利亚计划将共和国转变为世界上最大的工人经济体的重要性。对他来说，同样重要的是国家军队的发展，也就是在沙波什尼科夫元帅的军事改革基础上建设一支能够战胜任何对共和国构成威胁的公民军队。新总统将目光投向东方，希望通过出海口开放共和国，给世界带来一个好消息：一个摆脱了暴君和极端主义的俄罗斯，一个善待工人的俄罗斯，一个无情打击国家敌人的俄罗斯。"
 TOM_elections.2.a: "恭喜米奇斯瓦夫总统！"
 TOM_elections.3.t: "十二月党人学会胜利！"
 TOM_elections.3.desc: "十二月党人学会赢得了共和国的第二次总统选举。著名的俄罗斯中世纪学者德米特里·利哈乔夫将在两院制的白色杜马中十二月党人的支持下，遵循民主、环保主义和务实的自由保守主义思想来领导共和国。\n\n利哈乔夫未来四年的雄心壮志并不神秘。中西伯利亚计划将在严格的环境规则内实现自由化。工人们将安全地分享国家的财富，这是为了避免发生不幸，但其程度还不足以使得人民无心工作。在内外政策方面，十二月党人长期以来一直主张结束一切形式的极端主义，并扩大征兵人数，以帮助共和国争取解放。俄罗斯人必须团结，俄罗斯人必须自由，俄罗斯的美好未来必须得到捍卫，不能让那些想抹杀俄罗斯历史的人得逞。"
 TOM_elections.3.a: "恭喜利哈乔夫总统！"
 TOM_elections.4.t: "现代党人学会胜利"
 TOM_elections.4.desc: "现代党人沙龙赢得了人民选举的胜利。其总统候选人、著名物理学家安德烈·萨哈罗夫将有四年领导共和国。现代主义者正在努力组织他们所谓的“蓝色杜马”，一个由各种政治沙龙的部长们组成的优绩制委员会。萨哈罗夫希望，一旦各部门都配备了合格的政客和官僚，就能共同致力于改善经济。在继承了中西伯利亚计划的全部遗产之后，现代党人认为，在专家政策制定的指导下结合自由市场改革将使这个共和国一跃成为一个更现代的经济体。伴随着这个繁荣新时代的到来，弱势群体和女性都将获得更多的权利。尽管萨哈罗夫以其他的和平主义而闻名，但他和他的政党也一直致力于利用中西伯利亚的工业建立一支现代化的军队，这能够超越并消除任何对共和国的威胁。在外交政策上，一旦与外部世界恢复接触，现代党人很可能倾向于亲OFN政策。"
 TOM_elections.4.a: "恭喜萨哈罗夫总统！"
 TOM_elections.5.t: "巴士底党人学会胜利"
 TOM_elections.5.desc: "在巴士底党人学会的竞选获胜后，荒诞主义诗人丹尼尔·哈尔姆斯赢得了总统大选，这并不奇怪。尽管有引发工人起义的前科，但共和国公民仍然对巴士底党人的灰色杜马与其强大的上院充满信心。\n\n作为被民主选择出的威权政府，俄罗斯人民通过签署这个奇怪的社会契约，期待出现一个用中央计划带来经济增长的政府，一个愿意监督国内法西斯和共产主义煽动者的政府，以及一个实行务实外交政策，无论如何都要维护俄罗斯民选政府在未来得以存续。在军事方面，哈尔姆斯一再强调使用现代火力和工程技术在自由社会和国家敌人之间建立一堵隔离墙的重要性。\n\n钢铁共和国总统和灰色杜马正在前进！"
 TOM_elections.5.a: "恭喜哈尔姆斯总统！"
 TOM_elections.6.t: "人文党人胜利！"
 TOM_elections.6.desc: "在托木斯克工人阶级的居住区里，人文党人的支持者们就像是坐在最精致的咖啡厅与茶馆里一样，正屏息静听着广播，当里面传来了德米特里·肖斯塔科维奇在总统选举中获胜的消息时，许多人激动地流出了喜悦的泪水。在多年的无政府状态和中西伯利亚共和国缓慢而痛苦的崩溃后，那些富有善心的俄罗斯人早已对正义者失去了信念，但人文党人们依旧不忘初心。\n\n在整一个庆祝活动中，工人们聚集在公共场所里的演讲者周围，聆听着人文党人沙龙的宣言。党内的积极分子大声驳斥着马克思的社会主义和无组织无纪律的无政府主义。一个新成立的现代化合唱团将会崛起，而合唱团的指挥则由政府来担任，他们要唱响的是共和国的民主之声。对于一般的公民，国家会给予他们帮助，减少他们的劳动强度，防止超负荷的工作。并将保障他们在繁荣或萧条时期的教育和健康。作为回报，国家希望孩子们能为此付出更多的努力。共和国里正形成着一种新的政治集会文化，一份敢于挑战并改善他们周围世界的意愿，一颗参加公民军队向中西伯利亚旷野进军的决心。\n\n德米特里·肖斯塔科维奇在他的公寓内与家人们一同庆祝了他的胜利。但要做好接下来几年的工作绝非易事，从帕斯捷尔纳克虚弱的肩膀到肖斯塔科维奇日渐衰弱的身体，国家的重担会被背负下去，共和国仍旧要继续负重前行。"
 TOM_elections.6.a: "工人的新时代！"
 TOM_elections.7.t: "十二月党人胜利！"
 TOM_elections.7.desc: "在主显节主教座堂前，曾有一群忧郁的人聚集于此，聆听着鲍里斯·帕斯捷尔纳克总统关于解散临时政府的演讲。而在今日清晨的同一个地方，听众们的情绪却大不相同。在这喜气洋溢的十二月里，普通的市民们怀着好奇的心情，又聚集到了这一片广场上，他们渴望能够见到新总统。就在前一晚的计票结束后，来自十二月党人学会的德米特里·利哈乔夫最终当选了共和国的总统一职。\n\n利哈乔夫在此发表了一段简洁扼要的演讲。他首先感谢了支持他的选民们对他不知疲倦地帮助，然后他又真诚地表示希望其他沙龙能够接受他作为总统，并与他一起工作。接着他解释了将对共和国推行哪些改革，其中最主要的是改革托木斯克的监狱系统，并彻底翻新那些连接共和国村庄与城市的乡村基础设施。还有就是对环境和俄罗斯传统文化的大力保护。而与这些经过精心设计的一系列非常合理的改革目标相比，利哈乔夫在演讲末尾融入了他丰富的个人情感。\n\n“作为一名学者，我花了非常久的时间来研读俄罗斯的历史。我读到过生活在广袤草原与茫茫森林中那些善良的人民，也读到过他们将新观念与新习俗融入到自己生活中的能力。我必须要再次感谢你们给了这个学习俄罗斯历史的老学生一次机会，让他能够在这个伟大社会的命运中留下属于他的印记，俄罗斯的自由就存在于我们每个人的心中，我们的未来正等着我们去把握。”"
 TOM_elections.7.a: "背负过去，走向命运。"
 TOM_elections.8.t: "现代党人胜利！"
 TOM_elections.8.desc: "安德烈·萨哈罗夫伫立在人群中央，急切地等待着新总统的选举结果。经过在杜马的竞选和辩论，现代党人在选举中取得了决定性的胜利。现代党人的竞选承诺是对社会开展大规模的改革，以满足托木斯克在各方面的需求，并应对好未来的挑战。科学家、官僚、教授以及无数盼望着美好未来的普罗大众们已经团结在了现代党人的标语与口号之后。现在，是时候将这些口号变成现实了。\n\n安德烈已经掩饰不住自己的喜悦之情了，这正是他一生中最为骄傲的时刻。“谢谢大家，谢谢你们对一个更加智慧，更加现代化的托木斯克的支持。只要我们众志成城，我们就能触及到那些困扰我们的问题的核心，然后从根本上解决它们。我在此向你们承诺，在接下来的几个月里，托木斯克会有很多改变，而且会变得更好。我们小小的民主制度覆盖的范围会更广，所有人都可以迅速而轻松地投出自己想投的那一票。教育制度也将得到扩展，所有人都可以准备接受基础教育，并进入到俄罗斯最好的大学。我们的政府也将被重建，成为一个有绩效与高效率的政府。”\n\n“我在此也向托木斯克的工人们承诺，你们的工作上会有很大改观，工人和老板们都会满意。我们还将建设更多的工厂，来使我们的经济更加现代化，并为那些平民与军人们提供他们所需要的一切。最后，这些改革不仅仅会被带到托木斯克，我向你们与你们的家人们再次保证，未来整个西伯利亚都会实行民主，而且以后还会有一个统一、强大而现代化的俄罗斯。谢谢大家。”"
 TOM_elections.8.a: "科学家的梦想实现了。"
 TOM_elections.9.t: "巴士底党人胜利！"
 TOM_elections.9.desc: "选举日之后是一个平常的工作日。返工的人群挤满了火车与电车的车厢。人们都在热议选举结果。议会解散时，在几个大党之中，巴士底党人是知名度最低的。自然，沙龙有其支持者。银行家与资本家之间曾一度流传中西伯利亚共和国已没有那么强大的留言。建立一个工人能安心工作、能制造源源不断的武器与消费品的钢铁共和国将能使国家富强起来。共和国军人中也有沙龙的支持者，因为他们感到，面对与亚戈达和叛乱者之间的毁灭性战争，军队非要脱胎换骨不可。\n\n丹尼尔·哈尔姆斯是沙龙的制胜法宝之一。他曾尽力于人道主义工作，也是一位儿童书作家、一朵诗歌界的奇葩。这令他带动了从贫穷的工人到政治精英的各行各业人物。他一遍又一遍重复他的观点：托木斯克需要工业、需要严格，需要旗帜鲜明地反对极端主义。他承诺将会收复那些分离主义分子控制的省份。他还表示，如果要让俄罗斯的民主得到延续，就要出重拳应对国内外的种种威胁。总而言之，巴士底党人已经准备了宏大的经济计划刺激民用工业、军工业，以及基础设施的发展。\n\n一天结束之后，人们纷纷踏上归途。不过，今天却有些不平常。从火车站到市中心都成了艺术的天堂。工人们创作的歌曲、托木斯克常见风格的海报、巴士底党人表演的街头戏剧，各种艺术应有尽有。大部分工地都是用工业废料装点的，组成了一支不动的铁军。托木斯克已获得新生，那些南方的叛乱省份已经开始瑟瑟发抖了。"
 TOM_elections.9.a: "哈尔姆斯总统新上任三把火。"
 TOM_petrov.1.t: "彼得罗夫的家庭沙龙：早晨的杜马"
 TOM_petrov.1.desc: "与每天的早晨一样，阿纳托利·彼得罗夫走进厨房做准备。今天刚满18岁的他想要向家人宣布一件事情，他知道他必须抓住机会去做。因为彼得罗夫一家的早餐并不简单，也不平静。\n\n不出所料，他的父亲和姐姐已经开始争吵了。父亲一生都在托木斯克的工厂里工作，长期以来一直支持巴士底党人，而他的姐姐刚刚进入大学学习经济，已经接受了现代党人和他们的技术官僚理念。父女二人几乎在每个问题上都要爆发激烈的争论。为了保持稳定，他的母亲赞同十二月党人的保守观点，同时也在努力维持和平。\n\n至于阿纳托利本人呢？肖斯塔科维奇的人文党人的建设性理想使他着迷。在他看来，一个民族和一个国家前进的唯一途径是集体合作，这似乎是一个再自然不过的道理。这就是他的决定，其实根本也不算什么决定。\n\n当他母亲把食物端到他面前时，他打断了父亲和姐姐的争论，宣布了自己的决定：他已经准备加入共和国军队，下个星期就要去接受训练。平常彼得罗夫一家早餐的热闹气氛顿时沉寂下来，阿纳托利看得出来，虽然他的父亲从本质上理解他儿子所负有的责任感，但他的母亲和姐姐却不能。他已经准备好度过一个漫长的早晨了。\n\n然而到了最后，他知道自己不会被吓倒。帕斯捷尔纳克总统有句名言：“一个人必须愿意工作，愿意冒险，愿意挺身而出，让所有人的生活变得更美好。”\n\n阿纳托利就是这么想的。"
 TOM_petrov.1.a: "一个像共和国一样多元化的家庭。"
 TOM_petrov.2.t: "彼得罗夫的家庭沙龙：基本修养"
 TOM_petrov.2.desc: "如果阿纳托利认为他的家庭代表着共和国的缩影，代表着对立的观点之间的精神辩论，那么他很快发现军队中更是如此。\n\n然而，和家人不同的是，巴士底党的教官可能无法接受一个“软弱的”人文党人在仅仅一周的锻炼后还不能跑10公里的事实。现代党的情报官员可能会嘲笑“迟钝的”十二月党人，只因他们多花了一个小时来分类所有无人看管的车辆。每一群人似乎都有办法对付其他人。\n\n阿纳托利发现，共和国固有的派系主义在军队中依旧盛行，虽然还没有升级为彻头彻尾的恶意或不服从，但始终暗流涌动。他想知道杜马里是否也存在这样的不和，帕斯捷尔纳克总统是否曾被这样的人挫败过，这个想法使他难过。但是，他认为，就像他自己的家庭一样，内部纠纷并不一定意味着整体的不团结。\n\n事实上，尽管他和他的战友，以及他们的上级在观点和行为上存在差异，但他们都同意共和国是一个值得捍卫的国家。在沙波什尼科夫元帅的谨慎且明智的指挥下，他们将采取行动，扩大多党民主的影响范围，使这个长期以来一直缺乏民主的地区，以及那些长期遭受压迫的人们，都能实现民主。\n\n他为自己选择加入这支队伍而感到自豪，迫不及待地希望有一天能踏上征程。"
 TOM_petrov.2.a: "一个值得为之战斗的共和国。"
 TOM_petrov.3.t: "彼得罗夫的家庭沙龙：遗忘的动力"
 TOM_petrov.3.desc: "鲍里斯·帕斯捷尔纳克总统之死的消息像一把大锤一样击中了阿纳托利·彼得罗夫，他的身心受到了沉重的打击，以至于他瘫坐了下来。\n\n他从来没有想过，除了自己的家人之外，还会有谁的逝去能让他感到如此绝望，但是经过思考，他明白了。帕斯捷尔纳克那鼓舞人心的演讲正是他决定入伍的原因，他让像阿纳托利这样有良知的人不再忽视自己的现实理想。现在他走了，而阿纳托利却茫然了。\n\n他周围的许多士兵和军官的反应几乎同样痛苦。当然，他们都公开地对总统离世表示哀悼，但在私下里，在他们自己的沙龙小圈子中，他们都激动地认为代表自己的派系有可能在选举中获胜，而每个人都知道选举结果很快就会公布。甚至有那些像他一样自称为人文党人的人。\n\n阿纳托利躲得远远的。一个真正的人文党人怎么可能在对一位伟人的离世表示哀悼的同时，又津津有味地寻找着取代他的机会呢？而这么多人似乎对这一事实毫无悔意或意识不到，这又意味着什么呢？阿纳托利找不到这个令人不安的问题的答案。\n\n然而，他确实也知道，事情正在起变化。他现在已经为了自己完成了训练。对他的家庭来说，餐桌上的争论只会随着选举的进行而变得愈演愈烈，他知道他很快就会在信中得知这个消息。最后，对于国家来说，选举的结果可能决定共和国未来数年的发展进程。\n\n虽然阿纳托利无法抑制自己心中的不安，但他只能选择相信共和国本身的制度。他会忍受，他已经不想再考虑另一种选择了。"
 TOM_petrov.3.a: "梦想家走得太早了。"
 TOM_petrov.4.t: "彼得罗夫的家庭沙龙：工业党的胜利"
 TOM_petrov.4.desc: "虽然阿纳托利·彼得罗夫正为自己最近晋升为下士而欢欣鼓舞，但巴士底党人在共和国选举中胜利的消息冲淡了他的喜悦之情。\n\n这个结果让他感觉不真实，而且几乎没有减轻他早先对共和国分裂的恐惧。他和其他几个表面上由他负责的士兵围坐在一台小型收音机旁，听到了选举结果和哈尔姆斯的胜利演说，效果立竿见影。一些人很高兴，但另一些人却无比失望，他们爆发了不止一次的争论。\n\n此外，仅仅两天之后，他就收到了父亲寄来的信，信中说，他继续支持阿纳托利在军中服役，他为巴士底党人赢得胜利而自豪，他相信，这些迅速扩张的工厂很快会为他的儿子提供新的装备与武器。但令人担忧的是，信中还写道，阿纳托利的母亲和姐姐对选举结果十分不满，他们肯定还会寄来更多的信。\n\n在他参军之前，他曾以他的家庭为榜样，认为政治上的纠纷即使激烈的，也可以是对事不对人的。这是帕斯捷尔纳克总统一直让我们记住的。然而，自从他去世后，阿纳托利越来越看到了与之相反的东西。他看到的分歧远远超出了它们最初发生的时间、地点或作用。即使是那些与他同是肖斯塔科维奇追随者的人。\n\n部队里的每个人都在说，哈尔姆斯正打算集中精力全面恢复共和国。阿纳托利只希望他们可以言行一致，并与他现在所感受到的带给他灵魂重击的趋势背道而驰。"
 TOM_petrov.4.a: "扩张之道。"
