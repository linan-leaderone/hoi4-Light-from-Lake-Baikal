 TOM_petrov.17.t: "彼得罗夫的家庭沙龙：工业党的扩张"
 TOM_petrov.17.desc: "阿纳托利·彼得罗夫站在托木斯克国家杜马外的街道上，他意识到自己已经很久没见过它了。至少在他参军之前会这样认为。\n\n那似乎是很久以前的事了，那时他的眼界还没有打开，还没有看清每一个沙龙所许诺的狭隘目标，还没有形成自己的道德观念。而现在，他感到自己比以往任何时候都更加平静，事实上，他在部队中避免派系纷争的能力使他迅速晋升为中士。但也正因如此，他在家中成了孤家寡人。\n\n他的父亲一直不停谈论巴士底党人的宏伟计划，一个通往远东和太平洋港口的巨大基础设施走廊，以及与日本的友好关系。他们许诺进行大规模的工业和经济扩张。但这在事实上又意味着什么呢？更多的武器生产？一条更高效的战争装配线？\n\n他从来没有对父亲说过这些想法。他听不懂，还会引起争论。在某些情况下，母亲和姐姐所做的已经够多了。\n\n阿纳托利又久久地望着杜马，转身要走。他知道，大楼里的许多议论都是无关紧要的，充斥着那些看不到自己缺陷或别人优点的人之间的矛盾。很像他们家餐桌上所发生的一切。这些人都只关注自己的想法。\n\n而阿纳托利会关注受影响的人。"
 TOM_petrov.17.a: "一个固化的方向。"
 TOM_petrov.18.t: "彼得罗夫的家庭沙龙：专家的扩张"
 TOM_petrov.18.desc: "阿纳托利·彼得罗夫站在托木斯克国家杜马外的街道上，他意识到自己已经很久没见过它了。至少在他参军之前会这样认为。\n\n那似乎是很久以前的事了，那时他的眼界还没有打开，还没有看清每一个沙龙所许诺的狭隘目标，还没有形成自己的道德观念。而现在，他感到自己比以往任何时候都更加平静，事实上，他在部队中避免派系纷争的能力使他迅速晋升为中士。但也正因如此，他在家中成了孤家寡人。\n\n他的姐姐一直不停谈论现代党人的宏伟计划，即在共和国内部大力扩张先进技术产业。他们许诺将带来巨大的经济效益，发展关键的技术优势，并显著提高所有部门的工作效率，但这在事实上又意味着什么呢？更多地关注国家机器而不是公民个人？为社会精英提供更多的进步空间？\n\n他从来没有对姐姐说过这些想法。她听不懂，还会引起争论。在某些情况下，父亲和母亲所做的已经够多了。\n\n阿纳托利又久久地望着杜马，转身要走。他知道，大楼里的许多议论都是无关紧要的，充斥着那些看不到自己缺陷或别人优点的人之间的矛盾。很像他们家餐桌上所发生的一切。这些人都只关注自己的想法。\n\n而阿纳托利会关注受影响的人。"
 TOM_petrov.18.a: "一个固化的方向。"
