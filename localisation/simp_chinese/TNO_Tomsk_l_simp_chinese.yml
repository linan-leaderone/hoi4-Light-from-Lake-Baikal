 TOM_Modernist_SibPlan_Category_desc: "§m现代党人§!政府已经决定上马一项特大项目，§G光之城§!。该计划是§Y布哈林的中西伯利亚计划§!的延伸，冀图奠定大型电子工业的基础。中西伯利亚的工业保障了国家的安全，而我们对§G计算机科学§!这一新兴领域的投资可以铺垫国家的未来。通过增加专家利用电脑处理的信息量，我们可以进一步制定我们的政策和方针。\n\n这一伟大的构想已经吸引了市民饶有兴趣的注视。计划§R失败§!将导致人民对我们政府的信任产生§R负面§!影响。\n\n目前§m新西伯利亚计划§!的§G完成§!进度为[?TOM_megaproject_progress]%。\n\n§G每月进度§!为[?TOM_megaproject_monthly_progress]%。"
 TOM_Decembrist_Great_Discord_Category: "§d不谐和弦重音§!"
 TOM_Decembrist_Great_Discord_Category_desc: "§s十二月党人§!政府已经决定上马一项特大项目，§G终结不谐和弦重音§!。该计划冀图彻底终结残留在§Y中西伯利亚§!的分离主义影响，同时建立起坚实机制，将新领土整合进我们的政治体系。§G利哈乔夫总统§!与部长们业已查明，那些不信任我们的政治体系的人们引起的§R犬儒主义§!蔓延就是对§Y帕斯捷尔纳克遗产§!的最大威胁。因此，我们必须付出极大努力，为我们的政治革命打造稳定的基础，这样一来，当我们向西扩张时，体系的压力就不会继续增加。\n\n这一伟大的构想已经吸引了市民饶有兴趣的注视。计划§R失败§!将导致人民对我们政府的信任产生§R负面§!影响。\n\n目前终结共和国内§R犬儒主义§!进度为[?TOM_megaproject_progress]%。\n\n§G每月进度§!为[?TOM_megaproject_monthly_progress]%。"
