 POLITICS_MOHAMMED_ZAHIR_SHAH_DESC: "穆罕默德·查希尔沙阿生于1914年，自1933年践祚以来，已统治了三个十年。前二十年，他将几位叔叔任命为相——首先是萨达尔·穆罕默德·哈希姆汗，他专揽朝政有十七年，一直到世界大战结束；接着是哈希姆汗的弟弟萨达尔·穆罕默德·马哈茂德汗，他实施了缓慢的自由化进步政策，允许政党成立，但阿富汗的经济遭受重创，马哈茂德汗的水利项目也没能成功；最后是1953年上任的达乌德汗，查希尔沙阿的堂哥，他依靠外国援助，执行了大规模的发展与现代化计划。\n\n但查希尔沙阿的故事并不局限于阿富汗国内。共产主义俄罗斯的崩溃，让德国人和日本人顶替了俄罗斯的地位、成为了阿富汗的首要支持者，阿富汗40%的预算都由他们资助。这笔钱比起土地税和农业税那7%的税收，不可不谓巨大无比。\n\n他们的支持，加上查希尔沙阿趁国外发生各种事件、精心准备的各种入侵行动和外交表演，令阿富汗成为了地区强权。阿富汗入侵塔吉克人的领地，占领沙赫达拉河以南的土地；支持突厥斯坦军团的侵略；庇护穆斯林联盟和真纳，在防止他们被德里伤害的同时，又削弱了初出茅庐的巴基斯坦军队。真纳的死让阿富汗谋得了两个保护领、入海口，以及向着普什图尼斯坦之梦的更进一步。最妙的一步，是承认加尔各答为印度合法政府，一方面令东京感到愉快，另一方面让德里感到震怒。\n\n有堂哥当他的左膀右臂，对塔吉克领地的控制也得到了巩固，查希尔沙阿觉得他简直是站在世界之巅。但他的统治并非一帆风顺：政治运动蓬勃发展；德里、中亚和新疆正准备向阿富汗复仇；阿富汗的赞助人也逐渐陷入混乱。更糟糕的是，国王意识到他的首相堂哥野心勃勃，并不只想安心服侍他。不过，国王关心的事情更加宏大。他要让这一个十年成为又一个成功的十年，让他和阿富汗更上一层楼。"
 AFG_The_Split_Pashtunkhwa: "分裂的普什图人"
 AFG_The_Split_Pashtunkhwa_desc: "尽管阿富汗在50年代从印度联合政府和中亚身上收获颇丰，但“普什图尼斯坦”这一概念的问题仍然悬而未解。查希尔沙阿入侵俾路支斯坦，并在德里宣布西部诸省进入紧急状态后为巴基斯坦运动提供庇护的决定，为这个问题提供了部分的解答：打破杜兰线，吞并奎达和北俾路支斯坦。这样，在阿富汗军队与巴基斯坦军队（后者才是行动主力）合力抵挡住印度联合政府后，边境诸省民政管理机构得以成立，卡拉特汗国也臣服于阿富汗。\n\n今天，现状对阿富汗国家有利，但麻烦也正在酝酿着。新领地上无穷无尽的不满与冲突、与德里的敌对关系、还有达乌德汗坚定的普什图民族主义立场，让阿富汗除了拆除这个定时炸弹之外，没有任何选择——要么就让炸弹爆炸，面对其后果。"
 AFG_Gateways_Between_Worlds: "世界之间的门户"
 AFG_Gateways_Between_Worlds_desc: "萨达尔·穆罕默德·哈希姆汗首相任内，阿富汗与轴心国的关系达到历史新高。1946年哈希姆汗被弟弟取代后，双方的关系依然没有破裂。阿富汗继续倒向轴心国一方，德日两大新兴强权的援助也不断涌入阿富汗。这样的关系直到轴心国分裂为团结协定和共荣圈，才有所摇摆。阿富汗人因轴心国的分裂陷入了尴尬，尽管依然在接受两国的援助，阿富汗又没法与其中一方靠得太近，拿不到更全面的利益。\n\n还有很多复杂因素。阿富汗是突厥斯坦军团和巴基斯坦运动通向中亚的门户，同时干预中亚和巴基斯坦两边的能力奠定了阿富汗地区强权的地位，但也让两边对阿富汗敌意浓厚。幸好，两边都还在激烈地内斗，无力对喀布尔展开攻击。但与此同时，新生的马克思主义和改革主义思潮从四面八方，比如中亚、新疆和伊朗涌入本土，引发政治辩论和阿富汗国内的斗争，威胁到君主制的秩序。\n\n上述矛盾因目前国内的政治稳定而缓和，但它们如果在不适宜的时间回归，就可能令阿富汗屈服。"
 AFG_The_Two_Mohammeds: "两个穆罕默德"
 AFG_The_Two_Mohammeds_desc: "“两个穆罕默德”是阿富汗国王和首相这对堂兄弟的外号，十年以来，这两人一直是阿富汗政治的中心。\n\n穆罕默德·查希尔沙阿居于上方，他支持改革和温和手段，拥护者皆是中立派、温和派、保守派、传统派贵族、乌兹别克人和塔吉克人。穆罕默德·达乌德汗居于下方，他是个强硬的现代主义者，是亲德派和亲日派的密友，也是全体普什图民族主义者和激进现代主义者的好友。\n\n国王登基的第三个十年，也是达乌德汗任相的第一个十年即将到来，两人原本友好的关系也渐生裂痕。国王和首相之间的立场差异和拥护者差异引起了权力斗争，而这斗争正逐步蔓延至全国。两人都希望国家稳定，但两人的内讧或许不会让国家走上稳定的道路。"
 AFG_Embryonic_Political_Structures: "羽翼未丰的政治结构"
 AFG_Embryonic_Political_Structures_desc: "萨达尔·穆罕默德·哈希姆汗首相在十七年任期里专制残酷，镇压新闻权利和出版业的速度比得上清真寺里伊玛目念叨安拉之名的速度。查希尔沙阿打算采取更加进步的措施，就在1946年将哈希姆汗换成了他的弟弟马哈茂德。马哈茂德启动了缓慢的自由化，放松了审查力度，结果引发了政治觉醒。\n\n“觉醒青年”运动在1947年创立，1949年就获得了人民院席位。为了反对政府，数个运动放下政治分歧，团结组成了国民阵线。觉醒青年成为了政党，古巴尔派结成了祖国党，马哈茂迪成立了人民党。\n\n政府的回应是将三个政党及其出版物尽数镇压。今天，三党仍在地下活动，时不时也有疑点重重的报告指称他们的存在。达乌德汗在1953年上任后，这一趋势因巴基斯坦和河中地区的冲突而加速。不过，目前的混乱只是暂时。等政党重出江湖，它们必将更加强大——也更加组织精良。"
