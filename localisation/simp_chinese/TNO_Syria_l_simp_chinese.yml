 POLITICS_SNS_COUNCIL_DESC: "叙利亚民族国，不过是个被遗弃的孤儿。\n\n作为交换，叙利亚人同意不再支持德国人以换取土耳其保障独立，他们心惊胆颤地看着土耳其士兵大步迈过阿兹姆宫，视线所见之处再也没有德国人的帮助。在昔日反法起义爆发之地，土耳其阴影下的叙利亚民族国成立了——而之后也诞生了反抗叙利亚国的NASIL组织。\n\n民族国在1952年的伊拉克战争中起到了至关重要的作用，当时土军正深陷伊拉克泥潭无法自拔，直到一名名叫塔伊富尔·瑟克曼的叙利亚军官提出了一个直接从叙利亚入侵伊拉克的方案，本来有把握一举赢下战争。但瑟克曼随后被NASIL暗杀，使得民族国顿时以政治迫害、动用军队，甚至是公开处决等等强硬手段暴力镇压了全国各地的异议以及反土情绪。\n\n今天，民族国被个由胡斯尼·扎伊姆、阿迪卜·施舍克里、法齐·塞卢、萨米·欣纳维组成的议会控制着，他们之中的每位都对叙利亚有着自己的野心。然而NASIL的残党依旧在暗中窃窃私语，酝酿着再次出击；他们的密谋无疑是个威胁，随时都有可能将根基本就不稳的民族国政府一举推翻。"
