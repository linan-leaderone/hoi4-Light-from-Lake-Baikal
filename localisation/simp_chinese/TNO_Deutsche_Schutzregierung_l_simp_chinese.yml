 HWL_Karl_Donitz:0 "卡尔·邓尼茨"
 POLITICS_Karl_Donitz_DESC:0 "德国海军又一次凯旋回到了汉堡生锈的海港——它们载着疲惫的海军上将，多年的浴血与辛劳已让他不堪重负。\n\n卡尔·邓尼茨也许是德意志最后一位未被玷污过的英雄了。其他人要么死了，要么失踪，要么就倒向了党卫军。这位用大棒恐吓盟友的上将又一次躲过了新德国那些希望伤害他的人。但他的家人就没那么好运了——儿子在大战中战死，妻子已经于几年前离他而去，而他的女儿女婿几乎可以肯定是困在了党卫军前线的后方，被加以残害了。他外表上仍是个大权在握，指顾从容的战争英雄，是希特勒的好友和德意志敌人的毁灭者。但隐藏在这表象下的却是一个身心交瘁的灵魂。\n\n这也难怪上将设立了一个委员会来代他处理每天的紧急事务——他给予他们名义，他们交换以权力。因此，汉堡现在相对平静——党卫军就在城外呼啸来去，汉堡的存亡就在他们一念之间，但至少掌管舰队的尚且是个理智的人。\n\n并不是一切都尽如人意，上将的脑海中仍有两股想法在相互搏斗。骄傲的战争英雄站在一方，他为巩固德国海军而战。他要让海军成为德意志真正的武装力量和风暴中的理性之岛，而不是陆军被遗忘的羽翼。一方是疲敝的老者，他只希望德国海军成为北方的门户——大门不仅为了汉堡街道上项背相望的难民，也为了他自己而洞开。目前哪一个邓尼茨会胜出尚无从而知，但现在，海军上将已经做出了他最后的选择。"
 DSG_nascent_refugee_crisis:0 "新的难民危机"
 DSG_nascent_refugee_crisis_desc:0 "Throughout Germany, millions flee a rapidly deteriorating situation, looking for somewhere -- anywhere to take refuge until the burning and bloodshed comes to an end. To the east lies anarchy, to the west lies hell, and to the south stands a treacherous empire which state propaganda has warned about for years. Yet there are whispers that to the north one can find their escape from this unending strife. If one can simply reach Kiel, they say that one can ferry the Baltic to Sweden.\n\nGroßadmiral Dönitz sits as the gatekeeper to these lands, and as the masses of refugees begin to increase, a decision must be made as to how to grasp the state of affairs."
 DSG_tiring_stance:0 "心力憔悴"
 DSG_tiring_stance_desc:0 "当他看好的继任者马丁·鲍曼被日耳曼尼亚拒之门外时，海军上将邓尼茨第一次对日益衰败的德国采取了挑衅的姿态。邓尼茨本以为鲍曼会战胜其他乌合之众，但他从未预见到现今的失败。\n\n自那以后已经过去了很长时间。他从流放地返回只是为了夺取汉堡和基尔以进一步把反抗带给日耳曼尼亚，而注视着日益堕入无政府状态的祖国更让他身心俱疲。他所有的反抗都注定是徒劳的吗？"