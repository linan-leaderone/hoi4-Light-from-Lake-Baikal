 LFB_COX_IF_foc.20.desc:"“汪组长,快下来,二鬼子们已经在来的路上了!”两个小战士一面手忙脚乱地收拾着地上的什物,一面焦急地朝着他们那站在梯子上的组长\n\n还在写标语的组长汪诗雨叫着——“和平军”马上就要来这个村子了!\n\n可汪诗雨却不为所动：哪有把没写完的字孤零零地落墙上的,像什么话啊!再怎么说也得把这个字打扮抖擞了不是?这可把地上的两个小战士急坏了!他们的汪组长哪都好:写得一手好字,人也像字一样精神漂亮,待他们两个也很好——可就写标语死心眼!只要标语没写完,就是谁下命令她也不听!他们只能对视了一眼,准备硬生生把他们的组长拖下来!\n\n不过好在汪诗雨也知道事态紧急,不像以前偏要把整个标语写完，只是把手上的字刷好勾了边就下来了,但这时村口的小孩跑过来,说“和平军”马上就到了。两个小战士只能把标语桶丢掉,一个一边把汪诗雨架起,朝着游击队营地猛跑……\n\n第二天,汪诗雨又寻回那个村子,标语果然已经被二鬼子们泼掉了,她没有说什么,只是拿上老乡藏起来的桶子,又在那个地方站上了梯子。\n\n不一会,太阳拔开了云雾,毫无暖意的阳光笼在汪诗雨上,两个小战士拧着眉毛,结结巴巴地读着墙上刷了一半的标语,他们看了看组长高悬着的手臂,石灰水正附在皮肤上,顺着胳膊往袖口里钻，他们的眉毛更是拧成了一团……\n\n这些标语已经随着红军游击队的行军如天花一般爆发在晋鲁两省各地,村公所的门柱上,农舍的墙上,甚至是城墙。“和平军”们不断地泼,刮,拆掉这些标语,可标语之后又会像经了春风的春花一般,继续盛开在墙面上。游击队和他们的标语组就像突如其来的雷雨一般,来得快去得也快,可墙上的标语又无时无刻提醒你他们来过。政务委员会的日本人气得暴跳如雷又无可奈何。已经有越来越多的人受了这些妖语的蛊惑了!\n\n但汪诗雨不在乎日本人的感受,她现在只在乎墙上的标语。石灰水已经不会流进她的袖管了,她高悬的右手腕已经扎上了一条白羊肚毛巾。"
 LFB_COX_IF_foc.20.a:"那是村里的老乡们送她的。"
 LFB_COX_IF_foc.21.t:"古国新生（其一）"
 LFB_COX_IF_foc.21.desc:"远方的黄沙遮蔽了天空，山麓被灰雾遮挡。直到太阳从云层中现形，将空气中的朦胧一扫而光。小张出神地望着远方，面前有不少的乡亲们还在陆陆续续来到今天的动员会场地。\n\n突然一声稚嫩的声音响起，小张四下张望，却看不到声音发出的源头。低头一看，正好与两只圆滚滚的大眼睛四目相对。小张啼笑皆非地说：“娃子，你爸妈呢？”小娃娃没回答他，只是将手中紧握的笔记本放在台上。小张将笔记本拿起来，本子的封面已经有点微微泛黄，印刷的字迹也有些模糊，但依稀还能辨认出封面上手写的名字：黄树生。小张看了一眼娃子，见他并没有阻止查看，便翻开了第一页。“在红军出现之前的几十年里，这片土地一直在默默地注视着这里。但今天它终于愤怒了。这片土地上的人民终于愤怒了。\n\n他们红着眼，流着泪，告别妻儿，来到一个他们从来没有去过，以后也没有机会再去的地方，这个地方离家很远很远，离死亡很近很近。因为这里是——前线。”\n\n再后面的字迹已经不可辨认，但小张已然猜到，这个笔记本的主人就是这个娃子的父亲，在写下这些话后便毅然去往了前线，从此一去不回。\n\n小张不忍心告诉娃子可能的结果，只是问：“你是要去找爸爸吗？”娃子点点头。小张看出孩子怕生，只是不停的在说要去找爸爸，遍走到他面前，蹲下来，温柔地对他说：“娃子，你的爸爸是英雄，他在我们看不见的地方守护着我们。你和你一样大的娃娃们能快乐成长，就是你的爸爸和叔叔我们期望的。好好长大，要看到革命胜利的一天，到那个时候，爸爸就会回来了。”小张说完，站起身来，从那个孩子的眼睛中，若有若无地看见了点什么。\n\n报名结束后，等到太阳落下一点，小张站起身，走向演讲台，手里拿着涂涂改改过的演讲稿，台下掌声雷动，使小张更觉得振奋起来。"
 LFB_COX_IF_foc.21.a:"“士不可以不弘毅，任重而道远。”"
 LFB_COX_IF_foc.22.t:"古国新生（其二）"
 LFB_COX_IF_foc.22.desc:"小张走上用木板临时搭成的演讲台，立到话筒前，嘶哑的端鸣声让乡亲们渐渐停止了讨论，将目光全然地汇聚到他的身上。\n\n小张扫视着台下的观众，他的动员对象。他看到了一张张灰白或蜡黄的面孔，一双双浑浊或清澈的眼睛，但无一例外都充满了渴望，渴望着他的一番话能给他们带来一条无悔的道路。他动了动喉咙，“乡亲们！”会场十分安静，就像是暴风雨前的死寂一般。\n\n“大家都听说了，我们共产党，和南边的龙云龙大帅，已经带着部队和日本人开战了。很多人都说，这是送死，这是拿着鸡蛋碰石头，但我说，是的!我们还要用我们这颗鸡蛋，把日本人的石头砸烂!小张咽了口唾沫，看向远处的政委，接着说： “在这里的乡亲们，很多并不是生在这里的人，我和你们一样!我的父亲在华北被日本人杀了，我一个人在黄土上，遭了地主的剥削、受了土匪的棍棒，流浪了多久，好不容易才找到红军，加入了他们的队伍，为我爸爸，也为我同村的乡亲们报仇!我们农民，自古以来就是面朝黄土背朝天，喝着黄河水，靠着土地过一辈子，而现在日本人来了，他们抢走了我们的土地，烧败了我们的庄稼，杀害了我们的同胞，这份仇，我们一定要报！”小张的声音哽咽了，泪水模糊了视线，他想起了他的家人，他的村庄，全部在在一场火焰中消失在记忆里，他爱的一切都在日本人的侵略中毁灭一声呐喊将他惊醒，\n\n “我们要报仇!”小张惊愕的抬起头来，才发现是台下几个群众带着大家喊了起来。“打到中原去!打跑日本人!”“保卫土地!为同胞报仇!”此起彼伏的呐喊声让小张，让在场的所有人内心充满了悸动。\n\n是啊!在这片古老的、千百年荒凉的土地上，正是这样显扬的精神让中华民族生了根，发了芽，遍布了这片家园。而日本人想要把它夺走，那就让他们尝尝沉睡着的，来自古国的愤怒呐喊!即使这份精神已经被压抑了数十年。但直至今日，它会随着根和茎破土而出，代表着觉醒的中国，挽救这片土地所有的不甘与绝望。"
