 LFB_COX_IF_foc.17.t: "来访"
 LFB_COX_IF_foc.17.desc:"叶剑英忙碌着。 \n\n就在数年前，龙云在云贵举起了黑天血日旗，率领着他们这些残兵败将，如同当年的蔡锷将军般，向着汉奸卖国政府发起最后的反击。那时，谁也不会想到，这帮败军之师，即将横扫整个南方，直至将南京城解放。 \n\n在当时，叶剑英和不得不栖居于北越的中共残部也追随着护国军，共同投入了这场战争。作为在国共双方都享有盛誉的抗日名将，他理所应当地被龙云邀至护国军总部，出任参谋长。 \n\n又是参谋长呵！ \n\n二十多年前，他也是陕北红军的参谋长，遥想当年，在那片贫瘠的土地上，洋溢着进步的激情，人们土改、生产、抗击敌人……但当战局日渐不利，盘踞山西的军阀转投敌方后，弱小的根据地被迫直面敌人的攻势。党中央只得按照预定的计划，踏上了新的长征，至于原先的陕北根据地，则由那些视死如归的同志们坚守着。 \n\n为了尽可能保存火种，找寻合适的地区建立新的抗日根据地，党中央几经辗转。在日寇的围追堵截下，八路军跨越了已化为废墟的中华大地，重新翻越秦岭，跨过四川盆地，队伍的规模不断减少——中共付出的惨烈代价，甚至包括那个在过去的二十年间，一次次领导全党渡过险境之人。一发流弹夺取了他的性命——就好像命运开的玩笑……当剩余的共产党人抵达云南时，党组织早已残破不堪——领导层不是走散，就是死在了半路。叶剑英怎么都没能想到，领导南方幸存者的任务，最后竟落在了他的肩上。 \n\n在北越的丛林当中，生存比战斗更艰难。丛林恶劣的环境没少让来自北方的指战员水土不服，但也为游击队的行动提供了绝佳的掩护，敌人的苛政创造了广阔的群众土壤。共产党游击队扎根于此，在二十年间，不断发展壮大。但在叶剑英的心头，始终挂念着当年留在陕北，还有失散在全国的同志们。 \n\n随着龙云发动第二次北伐战争，他的疑问终于得到了解答—— \n\n留守陕北的同志们顽强地幸存了下来，挺过了二十年间日寇与伪军的一次次围剿，在军阀匪兵的夹缝中顽强生存至今，不仅如此，当他得知整个西北都已在共产党的控制下时，几乎激动得发不出任何声音。 \n\n“叶参谋长。”这时，一个士兵敲响了他办公室的门，“龙大帅叫你去客厅一趟，说有大事要找你商量。” \n\n “好的。”"
 LFB_COX_IF_foc.17.a:"叶剑英收起自己的思绪，迈着有力的步伐，来到了客厅。"
 LFB_COX_IF_foc.18.t:"相逢"
 LFB_COX_IF_foc.18.desc:"现在的中华民国政府办公的地点，曾经是过去伪政府所用。即便来到这里已有些时日，叶剑英仍无法适应此地的奢华——只是一个会客厅，就大得简直能容得一个排在里面操练了，房顶雅致的吊灯挂着无数磨光镜片，白炽灯的光芒得以巧妙地投射至房间的每一个角落。\n\n在过去，改组国民政府的达官显贵们就在这里会见共荣圈内外的外交人员。尽管硕大的落地窗被以尽可能巧妙的角度朝庭院开放，但若是不小心翼翼地挂上窗帘，仍能从这里望见近些年城内疯狂滋长着的贫民窟。\n\n在攻下此地后，连同那遮羞布般的窗帘，护国军撤下了绝大多数的奢华装饰，龙云命人将云南自己常坐的沙发搬来——一夜之间，这里就成了中国抵抗势力的总指挥部。\n\n此刻，叶剑英看到龙云——护国军的领袖，全民族抗日精神的化身，正与一个中年人交谈。\n\n“……对此，西北人民愿竭尽所能，与贵方结成统一战线，共图民族解放之大计。”\n\n“好，好啊！”已经八十余岁的龙云仍精神矍铄地站了起来，指着面前战线犬牙交错的地图，“如你所见，尽管抗日势力遍布长江以南，但日据广东与华北仍对我方形成夹击之势，此乃中华民族最危险的时候……但如若西北诸省愿意共襄盛举，从军事上来说，漫长的华北战线将极大缓解南方的压力，从政治上来说，这更能一举奠定胜机……”\n\n西北政府？共产党？听到这些词让叶剑英有些发懵——作为得到龙云接见的特使，对方必定也是西北党组织的领导人。他本以为那将是某位德高望重的老同志，但没想到对方竟是一个他从未见过的年轻面孔。\n\n“啊，叶将军已经来了啊。”龙云朝向那个中年人，继续说道，“这位叶剑英将军，也是你们共产党的人。就是他带着云南的共产党打了二十年游击。”\n\n“久闻大名，叶剑英同志，我是西北抗日政府的领导人，毛岸英。”\n\n“毛岸英？莫非……”\n\n“是啊，自我父亲去世后，发生了许多事。但二十年过去，共产党人再次踏上了抗日的战场。二十年间，你们一直为人民而战，我都听说了……同志，你真的辛苦了。”毛岸英向这位饱经风霜的战士伸出了手。\n\n经年的疲累与伤痛似乎都在这一瞬间爆发了出来，但叶剑英忍住了自己的情绪——新生的南京与西北政府间还有许多隔阂，日寇的军事威胁迫在眉睫，时间紧迫，全中国抗日力量的联合与否，都取决于他以及西南的同志们能否在乌鲁木齐与南京之间架起桥梁。\n\n站在一旁的龙云，咧嘴笑道："
 LFB_COX_IF_foc.18.a:"“同志见面咯。”"
