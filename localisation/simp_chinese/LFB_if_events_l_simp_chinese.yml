 LFB_COX_IF_foc.1.t: "贼，兵，战士"
 LFB_COX_IF_foc.1.desc: "老刘拉开枪栓，用毛刷轻轻扫去枪机上的燃灰。\n\n看向天际泛起的鱼肚白，他不禁想起自己在西北闯荡的二十多个年头。\n\n他并不是西北人，他的老家在山东，在日本人的刺刀下，他还没长到能咬动煎饼的年纪就被自己的爹捆在背上一路西逃，一直到西安才落脚。但他们这些流民的逃亡怎能快过日军的推进？不到一年，日本人就杀到了西安城下。趁着城中大火，十四岁的老刘从城墙根的狗洞钻了出去，一路跑进山里。跌跌撞撞，幸好最后找到个土匪窝。土匪们见他没了爹娘，便将他收留了。\n\n平日里，土匪打家劫舍，他就拿根棍跟在后面。日本人在打下重庆后，开始发了疯地加强对陕西的扫荡。在装备精良的日军面前，乱军和土匪自然不是对手。小刘远远望着营地方向高高飘起的黑烟，把步枪甩进土坑里，转头向北方奔去。他混进难民队伍，辗转了一年有余，最终拐进了马鸿逵的地界，马鸿逵给他发了一把汉阳造，让他和几个年龄相仿的新兵一起站在边境。虽然吃的仍是野菜和喂猪的糠，但至少有个安稳睡觉的地方。\n\n战后的年头平静如水，马家军间本就鲜有内斗，在战争结束后，像他这样的士兵就没了用武之地。好在这些年间，他已经从一个懵懂的娃娃成长为一个油滑的兵痞，也练就了以假乱真的西北口音，每当饷银不足以果腹时，他总能找到法子，从和他命运相仿的人们身上找补回来。\n\n再后来，日本人的坦克碾过了省界线，兰州在顷刻间失守，十万马家军片刻间土崩瓦解。他再次幸运地逃过一劫，被溃军裹挟着逃向青海。\n\n在青海的混乱中，他操起了自己的老本行，在溃军与土匪的夹缝之间，凭着那把老枪夺得糊口的粮食……生存将他逼成了一名神枪手，他的子弹能命中高飞的候鸟，但他每次扣动扳机前，都要这样犹豫片刻——日本人夺走了他的家园，害死了他的亲人，如今又令他半生的拼搏化为乌有。但他为何要不断地将枪口指向自己的同胞？\n\n随着青海秩序的恢复，老刘终于意识到劫道并不是长久的营生。于是他加入了马惇靖的部队，再一次站在了与日军对峙的前线…….朝阳徐徐升起，起床号已经吹响。看着准星中的日军斥候，老刘对自己说——"
 LFB_COX_IF_foc.1.a: "“这一次，一定要让真正的混球伏诛。”"
 LFB_COX_IF_foc.2.t: "在后方"
 LFB_COX_IF_foc.2.desc: "“欸！那边赶快！火车马上要发车了！老李动作快点！别到时候火车开了下不了车，给你送前线去！”\n\n新疆站台上，张麻子已经脱掉了上衣，把衣服跟毛巾一样挂在肩上，声嘶力竭地指挥着他们第一批运向前线的武器装载。”快点快点，别误了点，别让前线的他们没得武器用，看我们这边的笑话！“\n\n对日开战的消息刚传到厂里，工人们便炸开了锅，逃荒来的人们铭记着鬼子的暴行，而厂里的老工人也记得盛世才时代卑躬屈膝的模样，受苦受难多年，报仇雪恨在今朝！当天跑去报名参军的就有不少，几天后就戴上大红花热热闹闹地走了，送行的时候，整个厂子沉浸在热情的海洋里。\n\n但是等到送行第二天，厂里面剩下的人望着空旷许多的车间，发现了一个尴尬的事实——工友当兵倒是积极，可产线上就没人了！前线马上就要开战了，他们可不能产不出装备，让前线用不上新疆的枪！有什么办法呢？一开始就是加班加点地干，一个人当成两个人来使，但是终究不是长久之计，人又不是机器，出了问题能换个零件完事，于是厂长又把全厂人召集起来开了个会，号召同志们为了提高生产效率动动脑子，虽然大伙们的主意大多天马行空的，但还是有几个能用的点子。加上机械学校有一批学生来厂子里实习，堪堪补上了人手缺口，总算赶在计划内的时间产够了量，送到站台上准备送上前线。\n\n“麻子哥”\n\n“咋了？你的货装完了没来找我？”张麻子一转头，是来厂里实习的学生麦尔丹，麦尔丹抿抿嘴“装完了，就是……”\n\n“就是啥啊？麦尔丹你个大男人能不能有话直说”\n\n“我说我同学好多都参军打日本鬼子去了，一想到他们能在战场上用我们造的枪打鬼子我只能待在后方我心里面膈应……"\n\n”别说你，我开始都有些膈应……”张麻子把一只手拍在小麦尔丹肩膀上面，“我报名的时候去晚了，登记处的同志们说报满了，不准我登记。当时我那个心里面难受的啊……他们走前喜气洋洋的，我就闷着生产，可他们一走，我发现厂子里面空了不少，差点整个厂子都没能生产，这会我就想通了。有人在前线拿枪打仗，就得有人在后方造打仗的枪，他们在前线打仗，光荣；我们在后方保障他们的装备，一样的光荣，说不定你那些同学回来，还得来谢你呢……”\n\n麦尔丹皱了皱眉，正在低头思考，张麻子却走开了，扯着嗓子大吼："
 LFB_COX_IF_foc.2.a: "“都装完了没？！要发车了啊！”"
 LFB_COX_IF_foc.3.t: "在农村"
 LFB_COX_IF_foc.3.desc: "土改前，赛买提本是租种一小片地的佃农。虽不似农奴般完全被当作牲畜对待，却也只能仰赖巴依老爷的脸色，苦兮兮地过日子。与万千新疆农民的命运相同，他原先望不到头的苦难日子，在轰轰烈烈的土改中走到了尽头。他分到了自己的地，收了好几遭的麦子，小小的谷仓渐渐有了积蓄，孩子们脸上也有了光泽。虽然自己的生活确实越过越滋润，但赛买提仍未认同共产党人的理念，像个市侩的小商人，始终留着个心眼。\n\n今天又是交粮的日子，在旧时，政府将税收指标摊派给各地的老爷，他们便翻出泛黄的账，挨家挨户地催着税和捐。税的名目更是繁杂，什么“山林税”，“水利捐”，“管理费”……整个村子无论贫富，就算是路上的一只瘦狗，都得挨一身活剐。在这一天，每个人都愁眉苦脸，不知不幸是否会降临在自己头上。但共产党废了一切苛捐杂税，代之以最高三成的田亩税，对于穷人来说，不仅远远收不到三成，有时还会视收成好坏发放一定的补助。所以人们不仅不抗拒，往往还争先恐后地赶到设立在村子边缘的税务站。\n\n“抗战捐…钱同志，你可别诓我们啊，怎么好端端地又得多交一笔税？”当赛买提扛着一小袋麦来到税务站时，那里早已被吵嚷着的人群围得水泄不通。\n\n“抗战捐，顾名思义，就是支援抗日战争的。”听到又和日本开战了，村民们马上七嘴八舌了起来。这座南疆小村中很少有汉人落户，对上一次战争的记忆并不深刻，抗日热情相较北疆或青海也自然要弱上许多。“不过这个‘捐’不是‘捐税’的‘捐’，而是‘捐赠’的意思。凡是积极支援抗战的，都是国家的功臣，政府都会给切实的好处，等仗打完了，就给他免三年的税……”\n\n话音刚落，有的村民便要奔回家去。分地数年，每家每户都多少积了余粮，此时交出，便能在将来获得更大的益处，这笔帐，农民们当然算得清。“等等！”赛买提突然出声，喝住了几个跑在前面的村民，“就这样把自己一家保命的粮食给他们，你们就不怕他们这个理由是编的？”\n\n农民们相视一笑，说道："
 LFB_COX_IF_foc.3.a: "“他们是共产党，又不是巴依老爷，还能骗我们不成？”"
 LFB_COX_IF_foc.4.t: "袭扰"
 LFB_COX_IF_foc.4.desc: "“为什么好端端的，忽然就要打仗了？”宗田友江坐在火车上，神态有些局促，心里如此想到。\n\n帝国军队曾经威压四海，荡平东亚。但曾经的帝国军队强，和他有啥关系？他不过是因为破产了才想着进军队混口饭吃。毕竟帝国承平已久，也没有打大型战争的需要，军队是个不错的混日子地方。\n\n但怎么忽然就要打仗了呢？\n\n宗田友江擦了擦自己额头的冷汗，一想到这列火车就要开往山西，去前线真刀真枪干仗，他就忧心忡忡。“天照大神保佑，让我能够安稳回家。”他在心里默念道。\n\n“宗田你小子怕什么？”一旁的士兵看到宗田的样子，不禁哈哈大笑道：“难道你觉得那群拿着棒子的农民敌得过伟大的帝国军队？”\n\n“来到中国我就觉得很难受，那些本地人看我们的眼神怪怪的。”宗田友江想起了自己在北平换乘火车的时候，看到的一些北平铁路工人的眼神。浑身就不自在。\n\n那些眼神好像要把宗田友江杀了似的，让他不寒而栗。\n\n“哈？你这小子是怕了吧，绝对是怕了吧？”那个士兵听到宗田友江说的话，忍不住笑道：“这里是中华民国，帝国的狗！这里的人都是帝国的狗，难道你会因为狗的眼神可怕就担心狗会杀了你？”\n\n宗田友江缩了缩脖子，随口应和了一句：“是这样的……”\n\n话音未落，他忽然听到了一声巨大的爆炸声。\n\n巨大的爆炸声让他的耳朵瞬间耳鸣，隐约间，他听到了长官的咆哮“哪个混蛋…….负责…….铁……维护！！！”\n\n“长官，好像……中国人……”\n\n“混蛋……你们…….不维护？？”\n\n更多的话语他听不清了，因为他感觉自己在逐渐上天……不，是大半截火车上天了……"
 LFB_COX_IF_foc.4.a: "铁路工人出奇兵。"
 LFB_COX_IF_foc.5.t: "新战争"
 LFB_COX_IF_foc.5.desc: "“唉，鬼子们真是越来越猖狂了……隔三岔五来一次，护村队的那几杆老枪根本敌不过……”驻村的红军战士董善闷闷地抽着烟，一根烟抽尽了，被他扔在地上踩灭：“当年在俄罗斯的时候穷是穷，哪这么憋屈过……”\n\n“咋好好的生闷气呢？”董善扭头一看，是村子里的老孔，“哪怕只是鬼子的一支小队，我们也拿他们没办法，只能躲，等走了喘口气，顶多零星给他们搞点破坏，憋屈啊……"\n\n“这有啥嘛，我听你们的那个指导员说，这不就是游击队的任务嘛。”\n\n“可就这样也没多少实质成果啊，这儿打一枪，哪儿丢个炸弹，根本就打不死几个人！把鬼子逼急了，就叫来直升机，突突突一阵扫荡，我们的战士反倒不好藏。鬼子太猖狂了，一点消停下来的迹象都没有！“\n\n“唉，你脑子里环环多，我说不了你，”老孔望着天，若有所思：“但牵制的办法嘛……我这倒有一个，我爹跟我讲的，说是以前八路军用的。”\n\n“这都多少年过去了，能管用？”"
 LFB_COX_IF_foc.5.a: "“试试嘛，鬼子那么嚣张，说不定能奏效……”"
 LFB_COX_IF_foc.6.t: "老办法"
 LFB_COX_IF_foc.6.desc: "堀村章男跟随着部队行进在华北的乡间，进行着日军的“定期巡查”。自从华北戒严后，这样的巡查便越来越频繁了。即便华北军与日军共同编织了天罗地网，抗日势力却像恶性肿瘤般向整个华北蔓延，令指挥部不得不加派了巡逻的人手，用日军替换战斗能力不佳的华北军。堀村章男已经连续数周没有半天歇息，每天的生活尽是长途跋涉——无论是乘车还是步行，都是对身心的煎熬——巡行在华北的各个村子，寻找任何“反日分子”的蛛丝马迹。\n\n自华北大戒严后，许多农村人彻底断了生计，走过一个个村子，堀村章男明显地感觉到，人们对他们的态度越来越冷淡。紧接着的，是上级命令“检查”的次数越来越多，搞得大家都唉声叹气——虽然那些“反日分子”手中低劣的武装很少能威胁到训练有素的皇军，但谁愿意有事没事风餐露宿，一天到晚荷枪实弹，走在这种路上？\n\n“前方发现反日分子，全队，追击！”堀村章男正出神，突然被长官的喊叫惊过来，发现“反日分子”？追！他立即迈开脚步，与队友一起跑起来。他们根本不熟悉这里的地形，那些“反日分子”腾挪数次便不见了踪影。堀村章男正泄气，突然一声枪响传来——“敌袭！警戒！”他立马和队友配合，按照训练科目警戒起来，可那枪声只一下便没再继续，“闹鬼了？”堀村章男想着——“砰！”又是枪响！并且这次的枪响连续不断，“在那里！”小队长反应过来，乒乒乓乓的看样子人不少，于是他将队伍分作两队，带着一队前去追击，留一队原地警戒。堀村章男跟着小队长追击。“砰-砰-砰”枪声越来越近，有几发子弹甚至呼呼地掠过堀村章男的耳朵，可当他们赶到时，人已经跑掉了，只留下一地弹壳。小队长暴跳如雷，发誓要——“砰！“枪响！是留守警戒的地方！他们又往回赶，可晚了，堀村章男所看见的，只有留守队友的尸体！\n\n“哎呀，这鬼子的烟，是要得劲得多。”董善美滋滋地抽着今天袭击从鬼子身上搜刮的香烟，长长地出了口气。“你这下不生闷气了吧？”老孔坐在他旁边，笑着说到。”哪能呢？我说老孔，你给的这土方法真不赖！”\n\n“那可不，”老孔还是望起了天，“这方法听我爹说，是一个八路军给我爹讲的，他后面牺牲了，就埋在我们村，当时怕鬼子啊，碑都没敢立一个，现在都不知道坟在哪里。他要是看见今天我们用他讲的方法，也会高兴的……""
 LFB_COX_IF_foc.6.a: ""今天就当给他扫坟了。""
 LFB_COX_IF_foc.7.t: "补给线"
 LFB_COX_IF_foc.7.desc: "黄沙满天，路途漫漫。\n\n买买提·艾山本是位南疆的农民，但是在家乡土地改革后，他也从世代劳苦的宿命中逃了出来，共产党在新疆搞了拖拉机，在各个农区设置了拖拉机站，买买提抓住机会，去拖拉机站的学习班学习了怎样驾驶拖拉机。\n\n这几年过去了，买买提的生活改善了很多，他感谢共产党，也因对马克思主义理想的追求入了党，而就在前几天，买买提听从党的号召，加入了抗日的大队伍中。但是，他擅长什么呢？买买提不会拿枪，但是会开拖拉机！\n\n“老领导，开拖拉机呢嘛我这个可以，我学学开车呢就很快的。”买买提用刚学的汉语说到。\n\n“买买提同志，组织上也非常欣赏你，你的学习能力也是大家认可的，那你就加入我们新组建的卡车队，给前线的将士们送枪杆子如何？”领导轻轻拍了拍他的肩，用维语回复道。\n\n买买提本来以为青海的路途上会有更多绿地，没想到和自己的家乡还差不了多少。从哈密出发，买买提和一位汉族同志刘少安轮换开车，平时谁醒着另一个就在副驾驶位睡着，不过也有可以聊天的时候。\n\n“你说这车子哪里来的啊，之前也没见过。”刘少安问到\n\n“这个嘛，这个东西好像从那个乌鲁木齐送过来的，他们从哈萨克那边入了撒玩意来着，什么工…”买买提在回想怎么说汉语的工业产线\n\n“工业产线？”刘少安说到\n\n“啊对对！就内个东西，还有一批卡车从俄罗斯人那买的。”买买提继续开着车，看着前方的天空，好像有什么鸟一样的东西。\n\n“同志，你看看那边那个，是个撒东西。”买买提问道。\n“是敌机，买买提，快快快，把方向盘朝左打！”\n\n一个油门过去，卡车窜到一旁的石头后面，巨石投下的阴影堪堪遮蔽了他们的踪迹，买买提与刘少安连忙翻下车去，从车斗后拽出沙色的网，将珍贵的物资仔细盖住。\n\n飞机低空盘旋了一阵，远远地丢下几枚炸弹，就飞走了。买买提重新将车开上了路，发现就在目力可及的前方，一缕垂烟直冲天际，片刻后，隐隐间能感觉到爆炸的声浪。刘少安紧张地盯着空中，买买提攥着方向盘的手不住地冒着汗……\n\n日机的航程终究有限，直到太阳将落的时刻，也没有第二架敌机出现了。买买提与刘少安将车开到路旁，想要小憩片刻，就在这时，他们看到了一辆卡车的残骸，正侧翻在路旁，钢铁的框架烧像炭一般黑——日机的空袭太过突然，情急之下，他们只能冒着被烧死的风险，坚守在驾驶舱内，将车开至路旁，避免将这条不宽敞的道路阻塞……\n\n驶过残骸时，买买提不禁脱帽致意，他知道，明天自己也可能化为焦骨。在这后方战线，尽管不是战士，但仍需赌上性命。"
 LFB_COX_IF_foc.7.a: "因战争时刻在身旁。"
 LFB_COX_IF_foc.8.t: "击兔伐狐"
 LFB_COX_IF_foc.8.desc: "艾克山江看着倒在自己面前的尸体。\n\n新疆的拖拉机工业依靠着从俄罗斯和中亚引进的设备迅速发展，在过去的几年间，共产政权已经在此处建立了数条生产线。而在与日本的战争爆发后，这些工厂也迅速地动员起来，转向支援军事生产。艾克山江是哈萨克逃难过来的难民，曾经就在这些工厂中工作过，结识了不少人脉。\n\n在暗地里，艾克山江却一直对控制当地的政权心怀芥蒂。他放不下与当地中国人之间的隔阂，也一直不满于他这样的哈萨克人要在这里受外人统治。他新疆开始动员后没多久就撞了大运：一个神神叨叨的老头找上了他的门，邀请他来为“民族解放”的运动出力。他没怎么思考就答应了。\n\n一开始，老人让他帮忙统计一些稀松平常的数据，比如厂区的每日产出或是交货目的地。随时间推移，指令逐渐变成了拉拢工人，组织怠工或是唆使制造破坏。而随着他和这个“运动“的关系逐渐亲密，他也大概明白了：这些运动并不是凭空从地里长出来的的。偶尔他能瞥见一些蛛丝马迹：来自日本或者满洲国的支票，印有菊花纹的日语文件……很明显共产党的对手正在背后牵线搭桥。当然，对艾克山江来说，干这种事有钱拿，还能为民族事业做贡献，他不会在乎这个。\n\n这种日子持续了一段时间。最近，各处工厂开始设立夜班巡逻，工人团体也开始组织纠察防止破坏。不过艾克山江没感觉这些举措对他产生了什么威胁；如果他的线人遭到了怀疑，为了自保，他会毫不犹豫地下杀手：就像现在这样。 \n\n艾克山江面前的这具尸体曾经是个克拉玛依112厂的组装工。在过去的几个月中，这名工人在金钱的诱惑下不止一次地通过“意外”干扰了生产线，共党打着团结工人的旗号，没把他加以严惩。可在几天前，据说他晚上被巡夜班的工人发现，抓了起来，还被政委抓了起来问话。那些假仁义的共党还把他给放了——可艾克山江并不傻。以绝后患，最好现在就把他除掉。整个过程没什么波折，那慌张的工人一进小巷，脑袋上就挨了一扳手，很快断了气。\n\n艾克山江把脸遮好，开始向外走，全然不自知自己的举动其实早就引起了当地党组织的注意：几起同一地区的破坏案很快地就追溯到了他的极端民族主义案底。为了不引起日本特务机构的怀疑，人民安全局特地对他的破坏行为稍加放纵，麻痹他的警惕。到现在，当地的日本特务行动资金链已经被查清，他们勾结的反动分子也基本浮出水面，是收网的时候了。\n\n一出巷子，艾克山江就被几名红军士兵围住；在被带走的时候，他仍然没反应过来自己早就暴露了。"
