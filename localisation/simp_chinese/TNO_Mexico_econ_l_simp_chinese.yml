 MEX_econ_project_name_1_1: "下加州计划"
 MEX_econ_project_desc_1_1: "下加利福尼亚在墨西哥国内备受忽视，如今是时候修建现代化基础设施，将其与国内其他地区连接起来了。通过公路、铁路与港口促进国内贸易，在顺便分流上加州贸易的同时，我们与共荣圈的商贸关系也将得到改善。不过，下加州相当落后，百废待兴，落实计划尚需数年时间。一旦计划完成，墨西哥西北海岸必将重焕生机。"
 MEX_econ_project_name_1_2: "蓬塔科洛内特港"
 MEX_econ_project_desc_1_2: "如果我们想要在太平洋地区开展贸易的话，那我们就需要另一座港口来扩大商品进口。我们计划在蒂华纳以南建造蓬塔科洛内特港，以分担已经超负荷运转的蒂华纳和加利福尼亚各港口的压力。我们希望蓬塔科洛内特港最终能替代蒂华纳并成为该地的主要港口，这样我们就能够将蒂华纳打造成一座特别为美国游客们准备的旅游城市。"
 MEX_econ_project_name_1_3: "塞罗普列托地热电站"
 MEX_econ_project_desc_1_3: "塞罗普列托地热电站工程早在1958年就已上马，可因为近几年我们将资源投入到了其它的地方，这项工程的进度有所放缓。现在，也许是我们纠正这一疏忽并将我们的资源重新投入到位于墨西卡利的塞罗普列托地热电站的建设上。这项工程会耗时数年，不过一旦建成，塞罗普列托会是世界上第二大地热电站。同时，我们会向世界展示这一墨西哥工程技术奇迹，我们有能力去产出如此大规模的电力。"
 MEX_econ_project_name_2_1: "墨西哥城地铁"
 MEX_econ_project_desc_2_1: "墨西哥城已经受交通拥堵困扰很长时间了。我们要兴建全新的地铁系统“墨西哥城地铁”来缓解如今墨西哥城的交通拥堵状况，并为首都居民们提供一种经济实惠的出行方式。这一系统将有助于城市发展，并向世界展示一个不断现代化的墨西哥。首先我们要为整个工程打好基础，这样墨西哥城地铁才能在未来“开枝散叶”。"
 MEX_econ_project_name_2_2: "墨西哥城排水系统"
 MEX_econ_project_desc_2_2: "墨西哥城急需全新的排水系统。我们要建造世上最先进的深层排水系统，这个系统将能够承载我们不断发展的首都庞大的用水需求。鉴于这一基础设施工程的巨大规模，该项目必须分段开展，而这一工程也只是墨西哥城复兴的开始。"
 MEX_econ_project_name_2_101: "萨拉戈萨-查普特佩克线"
 MEX_econ_project_desc_2_101: "我们之前已经为建设墨西哥城地铁做足了准备，现在我们要着手建造一条全新的地铁线了。该线路将惠及墨西哥城广大市民并连通市中心和周边的名胜古迹，这条地铁线被命名为“萨拉戈萨-查普特佩特线”。该线路的落成会让墨西哥城交通前所未有地高效便捷。"
 MEX_econ_project_name_2_102: "塔斯坎尼亚-塔库巴线"
 MEX_econ_project_desc_2_102: "墨西哥城的城区规划仍旧脱节，公交系统失序和严重拥堵生生撕裂了市中心。这致使人们无法及时从住宅区出发准时抵达商业区，使得商业区中有许多以城市为家的行业精英。随着塔斯坎尼亚-塔库巴线投入运营，墨西哥城地铁中心与城市的商业区将畅通无阻。这将吸引更多专业人才，对经济增长也有着积极作用。"
 MEX_econ_project_name_2_103: "诺诺阿尔科-特拉特洛尔科"
 MEX_econ_project_desc_2_103: "随着墨西哥的经济体量节节攀升，其城市人口规模也跟着水涨船高。每年都有成百上千的人涌向墨西哥城，以期求得更高的薪水和更好的工作机会。面对人口压力，这一公共住房项目将能缓解墨西哥城区越发严重的住房问题。"
 MEX_econ_project_name_2_104: "阿兹特克体育场"
 MEX_econ_project_desc_2_104: "当墨西哥雄鹰在世界舞台上展翅翱翔时，她也须相应地在国内“大展拳脚”，如此才能维持对外形象。号称可容纳多达十万人的阿兹特克体育场在其落成后将会成为全球最大的足球场。这座为墨西哥城人民而诞生的体育场馆在未来数十年将会是本地的一大地标建筑。"
 MEX_econ_project_name_2_105: "标志塔"
 MEX_econ_project_desc_2_105: "若不能向外，那便向上。这个广播中心是蓬勃发展的特拉特洛尔科综合大楼急需的组成部分，它将耸立在市中心周围的社区之上，其塔尖之高只有拉丁美洲塔可以与之媲美——如果完工，它将成为墨西哥第二高的建筑。"
 MEX_econ_project_name_2_106: "国家神经病学和神经外科研究所"
 MEX_econ_project_desc_2_106: "如果墨西哥的人民无法享受“墨西哥奇迹”结出的丰硕成果，那这些成就又有什么用呢？作为代表神经内科、神经外科和精神病学最新研究成果的尖端医疗机构，国家神经病学和神经外科研究所将使得数以千计的墨西哥人能够获得与“一个全新的、现代的墨西哥”之名相称的尖端手术和治疗。这会把我们的医疗行业推向一个新高度。"
 MEX_econ_project_name_2_201: "改革大道"
 MEX_econ_project_desc_2_201: "这条横贯墨西哥城西部的著名大道由马克西米利安皇帝下令设计，并为纪念第二共和国时期通过的一系列著名法条而被重新命名为“改革大道”。在这个汽车的时代，如今狭窄的干道必须进行扩建，一是方便市民通勤、游人观光，更是向瞻仰墨西哥最具历史意义古迹的游人们敞开怀抱。"
 MEX_econ_project_name_2_202: "150D联邦高速公路"
 MEX_econ_project_desc_2_202: "150D联邦高速公路已接近完工，可在它竣工以前我们要对其进行一些扩建。这条联通韦拉克鲁斯和墨西哥城的高速路将会是我们沟通全国的最重要的高速公路之一。"
 MEX_econ_project_name_2_203: "外环线"
 MEX_econ_project_desc_2_203: "相比起现如今正在进行的其他开发工程，外环线扩建项目显得相形见绌。不过，这并不是说这一工程毫无意义。相反，这项工程会更加紧密地串连起墨西哥城各区，更会优化首都的基础设施。"
 MEX_econ_project_name_2_204: "特拉尔潘堤道"
 MEX_econ_project_desc_2_204: "特拉尔潘堤道扩建项目只是另一个相对较小的工程，对整个国家的影响并不大。不过，为进一步升级墨西哥城的基础设施，这项工程也是很重要的。"
 MEX_econ_project_name_2_205: "墨西哥国立理工学院萨卡滕科校区"
 MEX_econ_project_desc_2_205: "我国最大的公立大学之一，墨西哥国立理工学院，刚刚在墨西哥城市中心获得了超250公顷的土地，未来将会坐落于此的“萨卡滕科”校区也被昵称作“阿道弗·洛佩斯·马特奥斯”校区。落成后的新校区会成为电气工程学院和建筑工程学院的所在地，为墨西哥城的高等教育机构建设添砖加瓦。"
 MEX_econ_project_name_2_206: "人类学博物馆"
 MEX_econ_project_desc_2_206: "虽然特诺奇蒂特兰金色金字塔的时代早已过去，但中美洲对墨西哥文化的影响至今犹存。待到这座巨大的博物馆在市中心的查普尔特佩克公园建成之后，游客和好奇的公众将更加了解他们与中美洲社会的缘由，以及我们的人类学家提供的优秀展品。"
 MEX_econ_project_name_2_207: "现代艺术博物馆"
 MEX_econ_project_desc_2_207: "革命制度党领导着这个国家的政经事务进入现代，它也同样要把我们的艺术和文化领入二十世纪。通过这座博物馆，不断扩大的当代艺术布景将映入墨西哥公众的视野。"
 MEX_econ_project_name_2_208: "查普尔特佩克公园"
 MEX_econ_project_desc_2_208: "人类与自然互动的欲望主导着生活空间，现代城市设计需要绿色。作为美洲最大的大都市之一，墨西哥城也不例外。查普尔特佩克市中心地区急需的树木、植物、公园空间和水道将被纳入其中，这座公园将与纽约和圣保罗的其他公园一样璀璨生辉。"
 MEX_econ_project_name_3_101: "莱昂体育场"
 MEX_econ_project_desc_3_101: "瓜纳华托州的莱昂是墨西哥最大城市之一，目前却缺少一个大足球场，许多居民都希望能解决这个问题。该体育场预估可容纳三万人，服务范围可覆盖莱昂及墨西哥中部大部分地区，还能电视转播更大型的比赛。"
 MEX_econ_project_name_3_201: "起义博物馆"
 MEX_econ_project_desc_3_201: "通过在这个博物馆学习米格尔·伊达尔戈在墨西哥独立运动中的斗争细节，阿瓜斯卡连特斯的市民们将更好地了解墨西哥国家起源与他们脚下这片土地在起义中的作用。这里也势将成为许多学校旅行与游客的目的地。"
 MEX_econ_project_name_4_101: "图兰辛戈地面站"
 MEX_econ_project_desc_4_101: "20世纪，太空时代从幻想步入现实——尽管墨西哥还没有在轨火箭，我们仍须紧随时代潮流。位于小城图兰辛戈的卫星通信阵列是我们对空间电信基建的首批投资之一，它将为我们打开无线通信的大门。"
 MEX_econ_project_name_4_102: "夸察夸尔科斯大桥"
 MEX_econ_project_desc_4_102: "这座横跨夸察夸尔科斯河的未完工大桥服务着河对岸急速扩张的石化工业，它是该地区的第一个项目，完工后将极大便利河运，并为当地经济增长持续注入活力。"
 MEX_econ_project_name_4_103: "墨西哥州政府大楼"
 MEX_econ_project_desc_4_103: "由于临近墨西哥城，托卢卡市过去数年里发展迅速，但同时州政府的负担也与日俱增，造成了不良影响。这座位于市中心的大型政府综合大楼将取代该市现有的州政府大楼，成为墨西哥州新的管理中心。"
 MEX_econ_project_name_4_104: "夸乌特莫克体育场"
 MEX_econ_project_desc_4_104: "足球对墨西哥的影响无可置辩。这项运动蔚然成风，新建体育场的呼声也日益高涨。这座位于普埃布拉州首府的体育场将跻身全国最大体育场的行列，仅次于墨西哥城的阿兹特克体育场。只待总统批准，它便即刻开工。"
 MEX_econ_project_name_5_1: "友谊大坝"
 MEX_econ_project_desc_5_1: "“友谊大坝”，顾名思义，是我们和北方邻居通力合作建造的大坝。其从始至终都需要天价资金，为此我们得和美国全面协调。"
 MEX_econ_project_name_5_101: "蒙特雷国际机场"
 MEX_econ_project_desc_5_101: "蒙特雷如今日新月异，而这座机场定能延续这份繁荣。作为全国空运枢纽之一，该机场将使国内互通有无，还会向世界打开蒙特雷的大门。一旦其竣工，蒙特雷将发生翻天覆地的变化。"
 MEX_econ_project_name_5_102: "维森特格雷罗大坝"
 MEX_econ_project_desc_5_102: "塔毛利帕斯州关于宏伟的维森特格雷罗大坝的提案无疑雄心勃勃。然而，该项目除了靠近奥古斯丁·德·伊图尔维德被处决的地点外，并无亮点。"
 MEX_econ_project_name_5_201: "拉斯博卡斯大坝"
 MEX_econ_project_desc_5_201: "尽管比起其他项目，拉斯博卡斯大坝只是个小项目，但其职能不止提供能源。其还肩负着为周边创造更多就业岗位，推动地区繁荣的重要职责。"
 MEX_econ_project_name_6_201: "奥夫雷贡城国际机场"
 MEX_econ_project_desc_6_201: "最近的机场危机彰显了我国航空领域的严峻形势，如今我们必须拨乱反正。这座新机场将帮我们避免一场前所未有的灾难，给我们喘息之机，以及墨西哥人民远走高飞的空间。"
 MEX_econ_project_name_6_202: "埃尔格拉内罗大坝"
 MEX_econ_project_desc_6_202: "另一项提案是在奇瓦瓦州建造一座中型水坝。此外该项目并无引人注目之处。"
 MEX_econ_project_name_6_203: "普卢塔科·埃利亚斯·卡列斯大坝"
 MEX_econ_project_desc_6_203: "索诺拉州亚基河谷的农民们用小麦支撑着墨西哥急速增长的人口。我们将于河上建造普卢塔科·埃利亚斯·卡列斯大坝，完善至关重要的灌溉网，并为当地人提供电力，以保证小麦产量跟进。"
 MEX_econ_project_name_6_204: "索诺拉竞技场"
 MEX_econ_project_desc_6_204: "足球让墨西哥体育迷欲罢不能。不过政府也有意支持其他体育运动，并于埃莫西约市中心拟建一座室内竞技场。该场馆拥有独特的图案外观，还可以举办排球、拳击以及自由式摔跤等运动。"
 MEX_econ_project_name_6_205: "弗朗西斯科·扎尔帕大坝"
 MEX_econ_project_desc_6_205: "这座大坝位于杜兰戈州纳萨斯河上，将帮助我们控制河流流量以预防洪涝，还能带来许多经济效益。"
 MEX_econ_project_name_7_101: "贝利萨里奥·多明格斯大坝"
 MEX_econ_project_desc_7_101: "墨西哥南方与富裕的中部间横着一道社会经济鸿沟，想要弥合二者就需要一项伟大工程。拟建的贝利萨里奥·多明格斯大坝预计将为周边提供约九百兆瓦的电力，可谓回报颇丰，但其也需在偏远山区展开大规模建设。"
 MEX_econ_project_name_7_102: "曼努埃尔·莫雷诺·托雷斯大坝"
 MEX_econ_project_desc_7_102: "随着曼努埃尔·莫雷诺·托雷斯大坝项目的提出，恰帕斯州南部乡村的电气化进程持续推进。这座八百多英尺高的大坝位于格里哈尔瓦河上游的内陆山区，能点亮周遭的千家万户，还为墨西哥荣膺了北美最高水坝的称号。"
 MEX_econ_project_name_7_103: "马尔帕索大坝"
 MEX_econ_project_desc_7_103: "基建有时能带来巨大惊喜。美丽的格里哈尔瓦河沿岸雨林深处的马尔帕索大坝如今接近完工，大坝不仅能为数百个村镇供电，其本身及周边基建也无疑能带动该地自然旅游业蓬勃发展。剩下的工作就是大坝本身构建了。"
 MEX_econ_project_name_7_104: "比亚埃尔莫萨奥林匹克体育场"
 MEX_econ_project_desc_7_104: "墨西哥奇迹之光无远弗届，透过了最富饶的城镇，照亮全国每个角落。在塔瓦斯科州积贫积弱的南方，马德拉索政府在比亚埃尔莫萨展开了大规模基建，包括许多人气正旺的娱乐设施，比如这个建成后能容纳一万二千名观众的多功能体育场。"
 MEX_econ_project_name_7_201: "二月二十七日百年纪念公园"
 MEX_econ_project_desc_7_201: "在1864年2月27日，格雷戈里奥·门德斯和塔瓦斯科共和军在比亚埃尔莫萨对法帝国主义者打出了最后一击，最终光复首府，荣耀凯旋。而如今百年之后，一座能容纳六千人的崭新棒球场又兑现了多年来繁荣的承诺。"
 MEX_econ_project_name_8_1: "梅尔乔奥坎波港"
 MEX_econ_project_desc_8_1: "经由太平洋贸易而来的水果硕大美味，但要收获果实，就需要我们付出巨大的努力和投资。"
 MEX_econ_project_name_8_101: "小地狱大坝"
 MEX_econ_project_desc_8_101: "南马德雷山脉地处格雷罗州内陆，此处河谷嶙峋崎岖，在这里生活已非易事，更不用说建造一座急需的水电站大坝了。这座位于巴尔萨斯河一处交汇点的堤坝高达五百英尺，设计巧妙。建成后，水电站的预计输出功率将超过数千兆瓦，还能降低当地遭遇洪水灾害的风险。"
 MEX_econ_project_name_8_102: "阿卡普尔科国际机场"
 MEX_econ_project_desc_8_102: "阿卡普尔科如今已是墨西哥最大的度假城市，是好莱坞明星享受日光浴，还有百万富翁度假的好地方。然而，阿卡普尔科的基础设施却与此不相匹配。新机场是城市基础设施全面改造计划的一部分，它将成为墨西哥最宏大、最先进的机场之一，迎接数以十万计的游客，促进当地经济发展。"
 MEX_econ_project_name_8_103: "中央市场"
 MEX_econ_project_desc_8_103: "对于普通游客而言，阿卡普尔科并非全部都是豪华度假村还有酒店，而是坐落于太平洋旁、微风吹拂的旅行胜地。在这处专为外国人服务的中央市场里，普通游客可以在此驻足停留，逛吃逛吃，把墨西哥的风情带回家，让当地人也能从旅游业中获利，而不仅仅只肥了酒店主们的腰包。"
 MEX_econ_project_name_9_101: "瓜达拉哈拉公共住房"
 MEX_econ_project_desc_9_101: "1964年，瓜达拉哈拉的人口预计将超过百万大关，而且随着周边社区的迁入，这一数字无疑还将逐年翻番。移民需要住房，而公共工程将在提供所有必要服务的同时，为当地提供高质量、可负担的住房。"
 MEX_econ_project_name_9_201: "纪念广场"
 MEX_econ_project_desc_9_201: "这座斗牛场的华丽设计出自新锐建筑师戈麦斯·巴斯克斯之手，红白拱门点缀其间，建成后可容纳一万六千人。在比赛间隙，这里还可以举办商业活动、摔跤比赛和音乐会，为快速发展的瓜达拉哈拉提供了一个它所急需的多功能场馆。"
 MEX_econ_project_name_10_1: "坎昆项目"
 MEX_econ_project_desc_10_1: "坎昆是墨西哥理想的旅游目的地。如果人们不相信严谨的计算分析，那么只要短暂地享受一番坎昆的阳光、冲浪和沙滩，就能打消他们心中的任何疑虑。然而令人遗憾的是，这里的海滩当下还是过于贫瘠偏僻，无法兑现自己辉煌的潜力。因此，我们必须启动规划，用上每一分比索、美元、日元和里拉，再加上每一位市政工程师的雄心、每一位酒店经营者的梦想：只有这样，我们才能建设出人间天堂。"
 MEX_econ_project_name_10_2: "307联邦高速公路"
 MEX_econ_project_desc_10_2: "307联邦高速公路将从地处尤卡坦半岛东北部的坎昆一直延伸到坐落在南部边境的切图马尔。从加勒比海岸到内陆的野生丛林，这条公路将为造访半岛的游客们带来难忘的驾车体验。随游客而来的经济发展固然重要，但这条公路将墨西哥偏远角落融入更大整体的作用更是不可小觑。"
 MEX_econ_project_name_301: "新国际机场"
 MEX_econ_project_desc_301: "机场高楼拔节而上，跑道错综复杂如迷宫，我们让又一座城市从便捷快速的国际旅行中受益：其因全球投资者而富裕；其文化为世人所知；而其市民将探索远方，怀抱着新眼界和对美丽祖国的热爱回家。"
 MEX_econ_project_name_302: "新核电站"
 MEX_econ_project_desc_302: "墨西哥始终敢为人先，寻求核武不扩散不使用。而如今，凭借新建成的一座可运行核裂变发电站，我们将跻身将这超凡力量用于和平生产的诸国行列。"
 MEX_econ_project_name_303: "扩展墨国油"
 MEX_econ_project_desc_303: "作为我国的国有石油公司，墨西哥国家石油公司足以称得上是卡德纳斯众多遗产中最为宝贵的之一。但我们不能躺在他的功劳簿上坐吃山空，必须要扩张墨国油的规模，向开采和炼油能力进行战略注资，以满足日益增长的国内和国际出口需求。"
 MEX_econ_project_name_304: "新钢厂"
 MEX_econ_project_desc_304: "墨西哥是一方坚实的热土，遍布铁矿资源。我们将加大开采力度，建设新钢铁厂，满足我国经济蓬勃发展的需求：更多钢铁出口、更多钢铁建筑、 更多钢铁汽车——更多钢铁。"
 MEX_econ_project_name_305: "新电厂"
 MEX_econ_project_desc_305: "从黄昏时分缝补衣服的底层农妇，到规划新工厂建设的工业领袖，所有墨西哥人都离不开电。我们将建设新一代的电力设施，满足人们的需求，每一座电厂都会成为国家进步的丰碑。"
 MEX_econ_project_name_306: "墨西哥林业公司"
 MEX_econ_project_desc_306: "墨西哥广袤的森林世世代代哺育着邻近的农民，为他们奉上猎场与木炭。但是，如果再加上正确的投资方向，那么森林还能发挥出更大的作用。通过改善农村基础设施，卡车就可以将木材运往需求旺盛的锯木厂和家具厂。与此同时，规划需要改进，环境法规需要更严格地落实执行，如此森林才能继续为子孙后代带来快乐和繁荣。"
