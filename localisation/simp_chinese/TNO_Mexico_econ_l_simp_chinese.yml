 MEX_debt_crisis.1.desc: "总统阁下：\n\n作为新成立的州和地区，下加州与南下加州缺乏支持国内外金融的制度历史。因此，我们最近发行的两次债券认购率很低，无法利用现有资源展期当前的基础设施债务。我们在此恳请联邦政府提供帮助填补资金缺口。\n\n请放心，这些债务都是正常且必要的。我们治理的土地人口稀少、地势崎岖，极大地增加了向每个墨西哥公民提供公共服务的成本。\n\n尽管面临挑战，长期前景依然十分光明。下加州与南下加州地理位置十分优越，得天独厚的地缘优势可以快速打通美日市场，还拥有丰富的矿产储备，适合出口。近年来，两州商业人口持续发展，倘若能得到阁下的帮助，我们定能将这一势头再续十年。"
 MEX_debt_crisis.2.desc: "总统阁下：\n\n今天写信给您，是为了提醒您对墨西哥的责任。我们伟大的国家不仅仅是地图上的几条线，而是由人民组成的社会。作为领袖，我们的职责是帮助人民，不是去操弄那几条线。您应该寻找其他资金来源。我本来不想用如此直白的语言表达我的失望，但您不负责任的行为逼得我只能如此。墨西哥城不仅是国家首府，还是人口与经济中心。尽管如此，您最近的政策和预算却不打算优先考虑这里的人民，严重威胁国家经济稳定。\n\n我们或许只是一个区，但我们也是墨西哥头顶的王冠。您在全国范围内扩展基础设施，除了劳民伤财一无是处。我们现在财政岌岌可危，无法支持一座伟大城市应有的工程项目，连维持公共服务都成了问题。其他州的农村居民涌入辖区，这些人学识低下无法对经济作出贡献，造成严重的包袱。如果不想让奥运会变成一摊烂账，我们必须马上做出改变。\n\n我知道我该做什么。您知道您该做什么了吗？"
 MEX_debt_crisis.3.desc: "总统阁下：\n\n我必须在此强调，瓜纳华托州的财政已经岌岌可危。我们州正面临前所未有的挑战，迫切需要联邦资金。这几年来，我们一直在实施一项创新经济计划——瓜纳华托计划，推动我们的经济迈向未来。然而，我们遇到了严重的财政约束，每年支出共计超出预算400%，何其骇人的数字。\n\n经济计划若能完成，其他许多州都可效仿我们的成功经验。您应该理解，既然我们在开辟新的领域，如果国家希望我们分享创新经验，就应该给我们一些帮助。此外，我要向您报喜，我们最新的预测显示塞拉亚正在迅速发展。我最近与这里一位名叫亚历杭德罗的先生谈过，他曾是一名农业劳工，差点就无家可归，后来在我们新建的工厂找了一份工作。他告诉我，他梦想着努力工作，带全家来城市生活。\n\n总统阁下，您不会让亚历杭德罗的梦想破灭的，对不对？"
 MEX_debt_crisis.4.desc: "总统阁下：\n\n我们恳请您以耐心和智慧审视我们的诉求。作为韦拉克鲁斯、普埃布拉、特拉斯卡拉和伊达尔戈州州长，我们面临许多挑战，同时也各具优势。在此，我们共同请求您提供额外的资金支持，我们无法独力应对这些新的挑战。在韦拉克鲁斯，墨欧贸易断绝，港口受到影响，人民受了损失。在普埃布拉，社会混乱严重打击了企业主的信心，安保支出骤增。这些问题看似只是几滴雨水，可一旦汇聚起来，便会形成一场风暴。\n\n特拉斯卡拉和伊达尔戈看似不在风暴中心，但凭借多年的政治经验，我们知道经济冲击总会影响到周边地区，最终影响整个国家。阁下，我们知道，身为墨西哥守护者的您身怀勇力，定能筑起万里长城，抵御汹涌波涛。我们相信足智多谋的您知道，只有刺激措施和基建建设，才能帮助湾区重新站稳脚跟。\n\n我们州长以最谦逊的态度等待您的决定，我们深知您肩负重任，定能不负期待。"
 MEX_debt_crisis.5.desc: "总统阁下，\n\n我们不仅作为新莱昂州和科阿韦拉州的州长，同时也以朋友和盟友的身份给您写信。怀着对您的信任和对我们过错的承认，我们请求您调拨更多的联邦资金。我们承认最近我们面临了不小的预算压力，但额外的投资是值得的。对于这个墨西哥合众国，每个角落都有无法从首都高处看到的美丽和发展。我们邀请您，阁下，访问我们的州，亲自见证我们所取得的巨大进步。尽管资金不足，我们的工作确实宏伟，没有一比索被浪费。\n\n在科阿韦拉州，我们团结一致，致力于改善社会基础设施。全州范围内，新的基础设施建设涵盖了社会的各个方面，提高了公民的生活和经济状况。此外，教育投资将提升社会的智力基础，确保更加美好的未来。甚至我们的农民也从这些项目中受益。我们的田地如此美丽，我甚至考虑在完成工作后自己也去耕种。\n\n在新莱昂州，我们目睹了蒙特雷和德克萨斯州边境前所未有的工业增长。我们热切希望在这个关键的增长时期通过注入支持继续扩大。然而，如果没有我们所寻求的重要联邦支持，所有这些成就可能都会面临风险。"
 MEX_debt_crisis.6.desc: "总统阁下，\n\n奇瓦瓦州正处在一个十字路口。我们实施了“奇瓦瓦计划”，这是一个由国家顶尖专家支持的雄心勃勃的经济发展战略，并已动用所有可用资源。计划的目标是建设一个工业化、现代化的奇瓦瓦州，使其能够为公民提供服务。这个目标已近在眼前，但仍触不可及。我们的债务负担因前期高昂的成本而加重，尚未因加速增长而得到缓解。\n\n尽管我的政府正在与当地银行业领导者（如伊瓦拉家族）密切合作，我已确定要继续前进，必须得到联邦支持。\n\n出于远见和公平对待的精神，我请求这种支持以补助的形式发放给所有西北部的州，而不仅仅是奇瓦瓦州。我们的邻居和伙伴同样报告了越来越重的财政负担，以及无法支持他们的经济发展和公共福利承诺。\n\n阁下，我们这一地区的未来掌握在您的手中。"
 MEX_debt_crisis.7.desc: "恰帕斯州作为一个传统农业大州，一直严重依赖农作物收成维持民生。遗憾的是，今年的收成情况极为不佳，这不仅令州预算陷入困境，也使广大民众的生计受到影响。\n\n恰帕斯州政府一直以谨慎细致的资金管理为荣。然而，对农业的高度依赖让我们别无选择。如果没有您的直接干预，我们难以保证恰帕斯州的发展，甚至可能直接返贫。因此，我恳请您考虑考虑我们人民的未来，采取必要的措施来支持我们。"
 MEX_debt_crisis.8.desc: "我们紧急致信给您，是为了革命和党的利益。自从最近反革命分子对当地革命制度党成员提出（毫无根据的）腐败指控以来，我们西南部的米却肯州和格雷罗州一直压力巨大，大量投资者撤资。\n\n两州迫切需要资金支持，如果没有您的财政援助，这些地区的重大项目都将难以为继。无论是道路建设还是旅游开发，如果不继续投资，这些地方肯定会继续穷困下去。\n\n若您准许拨款，我们承诺在使用资金时遵守最高的透明度和问责制标准。我们将确保每一比索都用于满足公民需求，并定期提供详细的项目进展与影响报告。"
 MEX_debt_crisis.9.desc: "总统阁下：\n\n近期的经济困难暴露了哈利斯科州脆弱的财政状况。因此，我必须请求您立即注入资金，以便偿还即将到期的债券。这只是暂时的挫折，资金将会被合理地使用。当初发行债券时，哈利斯科州的发展趋势向好。遵循您和前几任政府的智慧，我们加倍投资于未来。然而，如您所知，过程是漫长的，前路是险阻的。这就是为何有联邦政府的保护是如此幸运，虽然困难重重，但我们的旅程不会终结。\n\n我们将通过改善经济和创收产业来回报您。目前的问题只是一点暂时性挫折，只有部分投资者认为可能会持续下去——我们众多项目中部分项目的延期消息动摇了他们的意志。但我向您保证，这些不过是资本家的过度反应。像天然气管道和电气化项目都在可接受的范围内推进。此外，我计划亲自参加建设过程，解决所有问题。很快，哈利斯科州将比以往更加美好！只需要一点点助力就好！"
 MEX_debt_crisis.10.desc: "这里是尤卡坦、坎佩切和金塔纳罗奥州的州长，写这封信是为请求中央援助三州进行工业化。现在我们处境艰难，本来地理位置就相对偏远，还一再抽走资金，导致银行拒绝向我们提供投资贷款。我们努力通过基础设施项目缩小经济差距，但却要不断接受着金融市场的质疑和愤怒，这很不公平。\n\n我们已经陷入困境，如今想要发展只有一个办法就是你们伸出援手，不然我们就要永远困在这个扯淡的循环里了。"
