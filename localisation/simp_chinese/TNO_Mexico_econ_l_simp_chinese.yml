 MEX_mega_cerroprieto.0.a: "他们的饭碗不保了。"
 MEX_mega_cerroprieto.5.t: "唤醒"
 MEX_mega_cerroprieto.5.desc: "科科帕族侄子不顾姑妈的劝诫，一夜未睡。他回头看了看屋内，如果他带着小狗离开，会和故事里的那个男孩一样吗？可一想到自己的姑妈没有耳环，他又打消了出门的念头，只是呆在游廊上眺望灯火通明的墨西卡利。\n\n每过一天，城里的灯光似乎就会更亮。一团白烟飘向空中，遮盖了仅有的一点星光。工厂变化的速度比城市还要快，好像恨不得把整个山谷都掩埋在浓浓的白烟之下。他撇过头，朝火山的方向，那个怪物倒下的地方看去。\n\n塞罗普列托火山旁的发电厂亮如白昼，发出的光芒让他想起了一种奇特的星星。那种星星他只看到过一次，它能在天空中画出一道优美的弧线，姑妈甚至觉得是他虚构出来的。它就是这样的罕见，如同这座火山一样，而后者似乎恢复了原有的活力。\n\n他抬起头，仰望无边的黑夜和暗淡的星辰，随后重新把头低下，闭上双眼，在心底默默感谢那个杀死了怪物的男孩。睁开眼睛后，他看见小狗正向自己走来，想要蜷缩在他的腿上。"
 MEX_mega_cerroprieto.5.a: "故事里的一人一狗默默注视着他们，而后消失在了夜幕之中。"
