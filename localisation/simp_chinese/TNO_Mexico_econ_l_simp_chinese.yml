 MEX_goals.0.t: "乐观主义高涨"
 MEX_goals.0.desc: "总统阁下，\n\n我国经济在我们的治理下全方面超越了最初的预期。最近的国内外投资者信心均大幅上升，这主要是因为我国不断扩张的工业部门的发展潜力。\n\n与此同时，我国人民的平均生活水平上升到了前所未见的地步。这是由于一系列关键基础设施和公共服务设施的建设以及人均工资的上升。如果这种经济势头持续下去，那对于实现我国未来的发展目标是极其有利的。\n\n请参阅以下关键发展指标摘要：\n[MEX_goal_summary]"
 MEX_goals.0.a: "安东尼奥·奥尔蒂斯·梅纳，\n财政与公共信贷部长"
 MEX_goals.0.a.tt: "由于我们亮眼的表现，墨西哥更加稳定，我们的政治影响力也更加强大。"
 MEX_goals.1.t: "乐观主义持续"
 MEX_goals.1.desc: "总统阁下，\n\n我国经济发展十分顺利，超出了广大群众和国内外投资者的预期。按照目前的趋势发展下去，我国的财政收入和人民生活水平都将稳步提高。\n\n虽然我国经济的一些领域仍有可以通过财政刺激或者其他政策进一步提升的空间，但我国经济总体上运行平稳。关于未来促进经济发展的政策建议请参见第五页。\n\n请参阅以下关键发展指标摘要：\n[MEX_goal_summary]"
 MEX_goals.1.a: "安东尼奥·奥尔蒂斯·梅纳，\n财政与公共信贷部长"
 MEX_goals.1.a.tt: "由于我们稳健的表现，墨西哥的稳定得以维持。"
 MEX_goals.2.t: "乐观消褪"
 MEX_goals.2.desc: "总统阁下，\n\n我国最近的经济发展放缓，这损害了某些关键部门中投资者的信心。此外，乐观地说，人民生活质量并未得到改善；悲观地说，正在恶化。经济指标不容乐观，国内市场因此持续疲软。\n\n为了稳定经济情势，恢复市场对墨西哥经济增长的信心，必须果断采取经济调控手段，我的具体建议参见第五页。\n\n请参阅以下关键发展指标摘要：\n[MEX_goal_summary]"
 MEX_goals.2.a: "安东尼奥·奥尔蒂斯·梅纳，\n财政与公共信贷部长"
 MEX_goals.2.a.tt: "对墨西哥经济表现的担忧日益增长，破坏了稳定和我们的政治影响力。"
