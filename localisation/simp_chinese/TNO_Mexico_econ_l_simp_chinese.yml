 MEX_mega_planbaja.1.desc: "恩里克走在恩塞纳达的大街上，迎接他的只有街区另一端孤独的汽笛声。脑海中的声音变得更加清晰，一遍又一遍地重复着律所里最后那句话：“……考虑到我们的声誉，鲁伊斯先生。你的履历可能会对我们的形象造成损害。”自从毕业以来，他无数次从不同人的口中听到类似的话，甚至在入睡前也会在脑海中回响。\n\n恩里克走了一步又一步，看到一群醉醺醺的美国游客站在一家酒吧的英文招牌下大笑。他们比他年轻，口袋里揣着美元，呼吸中带着啤酒的味道，毫无顾虑地嬉笑着，完全无视了这位身穿西装的墨西哥人从他们身旁擦肩而过。\n\n回到故乡的布拉塞罗工人们，手上布满老茧，身躯因高强度劳作而疲惫不堪。年迈的渔民衣衫褴褛，满身污迹。抛光的黑色皮鞋在破裂的路面上疾行。\n\n他们和恩里克一样，停在了一个熟悉的公交车站前。没有任何一个国家行动党组织者占据他曾经的位置。只有满脸疲惫的面孔，他们从恩塞纳达出发，沿着满是坑洞的道路前行，听从着比他们年轻一半的美国佬的各种要求，回到家时满身油污和汗水。\n\n他们早已没有了未来。"
 MEX_mega_planbaja.1.a: "他明天会在那辆公交车上吗？"
 MEX_mega_planbaja.2.t: "协调发展"
 MEX_mega_planbaja.2.desc: "工商部的副部长将椅子微微向后仰起，深深吸了一口气。他正乘坐从墨西卡利飞回联邦区的直航班机。旁边的空座位上放着一个公文包，里面装着数周繁琐官僚工作的成果。为下加利福尼亚州和南下加利福尼亚州制定经济发展战略是一项艰巨的任务。凡是同他交谈过的人都一致认为这个地区潜力巨大，但令人头痛的是，人人都对如何实现这个潜力有着自己的看法：大城市争夺中心地位；人口稀少的南下加州希望获得公平的份额；美国、日本和墨西哥的企业家角逐最好的合同；北部想要所有的联邦拨款，却不愿接受任何附加条件。\n\n如果有关方面全都能挤进一个房间，辩论和政治斗争或许还算可以忍受。然而，在过去的几周里，副部长奔波于墨西哥最西部的边陲小镇和小农场，见到了那些将受政策影响最多的人们。这是一段艰辛的旅程，但他奇迹般地完成了。他制定了一个所有人都能接受的计划，尽可能地达成了管理上的妥协，避免了计划中的漏洞。这是他职业生涯的决定性时刻，也是革命制度党致力于将革命遗产传承到下加利福尼亚和全墨西哥的证明。\n\n“先生，要喝点什么吗？”空乘的声音打断了他的沉思。\n\n“好的，给我来一杯。”疲惫的他接过空乘递来的廉价气泡酒。当冰凉的酒液触及他的舌尖，所有痛苦的回忆都消散了，只剩下他和他的公文包。"
 MEX_mega_planbaja.2.a: "革命的光芒照亮了墨西哥的每一个角落。"
 MEX_mega_planbaja.0.t: "为人人"
 MEX_mega_planbaja.0.desc: "在墨西卡利直飞联邦区的飞机上，工商部副部长略微有些不自在地靠在箱子一样的经济舱座椅里，短促用力地呼吸着舱内的循环空气。沉重的公文包躺在他身旁的空位上，里面装着他几个星期以来噩梦般官僚工作的腐烂成果。为下加州和南下加州筹划经济发展战略属实是个折磨人的活计，每一个于与革命制度党打过交道的人都有认为当地潜力巨大，可令人头疼的问题在于每个人都有自己的看法：大城市争相成为计划中心；南下加州虽然实力弱小，但也想拥有一席之地；国内外的各路工业家纷至沓来，争相竞取最优厚的合同；北方则希望得到所有的联邦资金，但是又不愿担责。\n\n辩论和政治活动着实难忍。副部长从一个会议室穿梭到另一个会议室，沐浴着各个利益集团、商人和小政客的指责。而无一例外，每个利益集团都需要大量的承诺和长达数页的文件逐一收买。他们的要求压在计划上，也压在他的手腕上，于是这装满名为“计划”、实为废纸的公文包实在是太过沉重，都让他的手腕不堪重负了。\n\n“先生，您要喝点什么吗？”空乘在黑暗的机舱中问道。\n\n“不了，真的。”苦恼的副部长挥手打发走了空乘，随后一声长叹，又瞥了一眼鼓鼓囊囊的公文包——显然，没人会有兴趣仔细研究这庞然大物里面究竟装了些什么，更不用说执行了。至少，这意味着他也不用为下加州的未来负责。"
 MEX_mega_planbaja.0.a: "革命滚滚向前。"
 MEX_mega_planbaja.3.t: "应许之地"
 MEX_mega_planbaja.3.desc: "“下加州计划”启动后，雇主们就不再提问题了。恩里克出示了大学学位证书，然后在虚线上签了字。期间，他没有提到过任何有关国家行动党的事。\n\n自从“恩里克·鲁伊斯”写在那张纸上之后，他就一直在忙忙碌碌。工资支出不断增长。分包商合同、压路机合同。混凝土搅拌机、仓库、越来越多的车皮，各类需求涌入墨西卡利。“下加州计划”即将开始大规模的道路工程投标。\n\n打字机边放着一杯咖啡。恩里克干涩的双眼离开了已经渐渐模糊的纸张，出现在他眼前的是公司负责人伊格莱西亚斯先生。伊格莱西亚斯灰白的胡须下露出了一丝微笑。“大部分人都回家了。我很欣赏你的努力——恩里克，对不对？下加利福尼亚再也没有这样的机会了。”\n\n“是的，先生。我很高兴……”"
 MEX_mega_planbaja.3.a: "“我承诺过要为这个国家带来变革。”"
 MEX_mega_planbaja.4.t: "渔获"
 MEX_mega_planbaja.4.desc: "在南下加利福尼亚州的粼粼水面上，一艘造型优美的汽艇正轻轻摇荡。船主马蒂亚斯·伊格莱西亚斯笑着脸，眼看恩里克·鲁伊斯正拉起他这次游钓旅行中的第一条金枪鱼。“恭喜啊，也许很快你就能赶上我了。”\n\n恩里克的肌肉正紧绷着，但还是瞥了一眼，向老板笑了笑，伊格莱西亚斯放下自己的鱼竿，看着恩里克的浮标不断起伏。大约过了一分钟，伊格莱西亚斯才再次开口，“不过你最近有很多值得祝贺的事情；听说塞西莉亚有喜了。我敢说，你拿下的半岛公路合同是我们公司历史上最辉煌的时刻。”他深深吸了一口气，让海风灌进他的肺里。“将洛斯卡波斯与世界连接起来可不是件小事。”\n\n恩里克此时已经把金枪鱼拉到船边，而鱼还在水中做着激烈反抗。伊格莱西亚斯又重复道：“这真不是件小事。我们还要为‘下加州计划’做最后的努力，孩子。这是一个前所未有的曝光机会。我们可以在每位从墨西哥城飞来的州长、市长、议员和公务员面前，巩固我们作为下加州最好的建筑公司的光辉形象。但有一个问题。”\n\n恩里克的金枪鱼现在悬在空中，喘着气。它那漆黑的眼睛反射出伊格莱西亚斯那严峻的目光。“我在仪式结束后就会退休。我的继任者必须继承我们所建立的遗产。”这条鱼现在横在船边，而脸色苍白的恩里克转身面对老板。“我心中的候选人既有脑子也有胆识。但他还需要学习如何在下加州把事情做成。”伊格莱西亚斯张开那只枯瘦的拳头，露出一个带有绿、白和红色条纹的小小党徽，上面写着字母P.R.I.\n\n恩里克猛地一拉，把金枪鱼固定在适当的位置。他站好身，向前伸出了手。"
 MEX_mega_planbaja.4.a: "“我准备好了。”"
 MEX_mega_planbaja.5.t: "最纯正的墨西卡利人"
 MEX_mega_planbaja.5.desc: "恩里克·鲁伊斯座下的别克里维埃拉平稳地驶上新铺的沥青路面，车载电台里传出凯恩·科尔普斯的歌声。鲁伊斯摇下车窗，脚踩油门，墨西卡利的郊区景象在他身边疾驰而过：在回家与塞西莉亚和小米兰达团聚之前，这是独属于他一人的小小放纵。\n\n别克汽车飞过工业园区，飞过白云一般的棉田，在市场、墙画、现代化的房屋和简陋的公寓楼之间穿行。这一切可都得归功于他修建的道路。\n\n恩里克又重新开进了墨西卡利城里，一片充斥着电光于人类活动的森林。在车水马龙的街道上的一角，他瞥到了一抹熟悉的色彩，听到了新声音讲述的熟悉话语。\n\n在国家行动党蓝白色的标语牌下站着一位年轻女子，她正向着冷漠的路人呼喊着，她的话音经过敞开的车窗传到了恩里克的耳边：“下加利福尼亚计是以牺牲本市、本州人民的利益为代价，但却是特权阶层和腐败职团从中得利——”\n\n恩里克的脚在油门上停留了一下，随后踩下了刹车板。他丝毫不在乎后车轰鸣的喇叭，下车大步走向那名志愿者，“除非民主……”在恩里克认真的凝视下，她的话音有些断断续续。\n\n恩里克略有些僵硬地掏出钱包，把里面的每一分比索都塞进了那位志愿者的手中。当恩里克正要走回自己的车里时，他灼热的耳朵听到了后者震惊的话语：“先生，上帝保佑您。”"
 MEX_mega_planbaja.5.a: "……富足之人得进天国。"
 MEX_mega_puntacolonet.1.t: "照片胜于雄辩"
 MEX_mega_puntacolonet.1.desc: "“这些是蒂华纳工地的几张照片——”弗洛雷斯部长展示了一张宏伟机场的照片。虽然它可能不像国家其他主要机场那么大，但仍能容纳大量乘客。机场维护良好，光照充足，充满了现代感。奥尔达斯心中仍留有机场危机的阴影，因此他仔细查看下一张照片。\n\n一旦从机场驶入市区，原本静谧冷峻的氛围就会被城市的活力所取代。特别是照片中的电影院格外醒目，背景中的海滩更是诱人。沙滩洁白如珍珠，延伸数公里，宛如一幅美丽的画卷。他隐约看到背景中一个标志，上面写着到圣迭戈的距离。\n\n“当然——”萨拉斯部长打断了他对照片的注视，“——世上不存在十全十美的事物，很不幸。”接下来的照片就不那么令人愉快了，生锈的船只，其中一艘倾斜地搁浅在海滩上。旧起重机，有些几乎无法支撑自身重量，从照片中可以看出，附近港口的仓库已经破旧不堪。\n\n“萨拉斯部长，弗洛雷斯部长，我批准在附近的蓬塔科洛内特市建设一个新港口。蒂华纳所展现的机遇，不仅仅在于旅游业，更在于商业。对于全墨西哥来说都是一个巨大的福音。”"
 MEX_mega_puntacolonet.1.a: "“所以，让我们尽快收获这一成果吧。”"
 MEX_mega_puntacolonet.2.t: "繁荣之城"
 MEX_mega_puntacolonet.2.desc: "话语的速度或许不及音速，但商人们一旦得到风声，他们就会蜂拥而至。具体而言，蓬塔科洛内特计划的泄露引发了一场投资热潮，所有人都不愿放弃这个收益巨大的机会。\n\n前总统阿莱曼是该市市中心酒店及其他娱乐场所建设财团的领头人。企业家们将目光移到稍远的西部，抢购新港口附近的土地，速度比他们拿到最后一张彩票时大喊“乐透”的速度的速度还快。\n\n自然，速度慢人一步的加利福尼亚和日本商人也一直吵着要参与这个项目。他们所提供的资金是也将是巨大的助力。"
 MEX_mega_puntacolonet.2.a: "不过，他们若要抓住机会，就该再跑快些。"
 MEX_mega_puntacolonet.2.b: "这些人就在我们美国朋友的船上，就离我们不到十几公里。"
 MEX_mega_puntacolonet.2.c: "蒂华纳将成为全球商业中心！"
 MEX_mega_puntacolonet.3.t: "走私者的窝点"
 MEX_mega_puntacolonet.3.desc: "联邦安全局的特工带领警察守在外面，撬开大门，然后一脚踢开。早些时候有报告称，有人从这栋楼里向街正对面高档旅游酒吧施工工地里的工人开枪，但没有情报表明开枪的人还在不在里面。\n\n显然，现在除了这群特工和警察自己之外，房间里连个活物都没有，他们闯入的这处仓库里没有任何能当掩体的地方，各种产品大约占据了一半的地面。一名警官俯身去检查一个板条箱，却没看懂上面印着的日语警示语。\n\n过了一会儿，翻译到了，特工们终于弄清楚了情况：这个仓库里有来自全世界各地的商品，很有可能会走私到墨西哥的北方邻居那里去。安全局特工欣喜不已，美国人和上司都会为今天的发现而高兴的。\n\n不过，他也想到，这意味着在蓬塔科洛内特附近，这样的仓库正在如雨后春笋般出现。"
 MEX_mega_puntacolonet.3.a: "见鬼，另一半赃物很可能已经转移走了。"
 MEX_mega_puntacolonet.4.t: "总统套房"
 MEX_mega_puntacolonet.4.desc: "阿莱曼站在属于自己的新建酒店里，凝视着窗外蒂华纳的地平线。他脚下的酒店是城市诸多建筑中的一栋，它们破土萌芽，茁壮成长为高楼大厦、酒店和各种各样的屋宇。他承认，其中某些大楼归他所有，而当然，全都无法与最好中的最好相媲美：他现在住的酒店正是最好中的最好。\n\n不必多说，酒店人满为患，游客熙熙攘攘，有来度假的一家人，有自己放松的独行客，也有少数目的不纯的家伙。北方的帮派说着蹩脚的西语，用钞票抵偿自己的过失。英语是最常能听到的外语，走廊里也不时能听到日语。\n\n加利福尼亚葡萄酒在阳光下熠熠生光，在酒杯中上下摇晃。念及此处，阿莱曼不禁想起了促成这一切的人——奥尔达斯。他敢大胆地说，奥尔达斯可能就是墨西哥真正需要的总统……"
 MEX_mega_puntacolonet.4.a: "……将这奇迹之路继续行走下去。"
 MEX_mega_puntacolonet.5.t: "蓬塔科洛内特港剪彩"
 MEX_mega_puntacolonet.5.desc: "“今天，我们赢得了不朽的胜利，无论是对参与这项工程的劳动群众，还是对国家而言，都是如此。我万分自豪地宣布，蓬塔科洛内特港竣工！”\n\n奥尔达斯握着剪刀开怀大笑，双手用力，宽大的红绸子应声而断，通往港口的道路正式启用。现场观众高声欢呼，货轮和卡车高亢的鸣笛声在空中久久盘旋。\n\n参加剪彩典礼的美日外交官都在为港口带来的可能性而微笑。自然，为了避免在这样光荣的仪式上发生什么国际事件，他们的席位特意分开了。各种长枪短炮都对准了奥尔达斯，每当闪光灯吞没他的眼睛，他都要强迫自己忍住眨眼睛的欲望。\n\n镜头不止捕捉到了奥尔达斯，还有一旁同样乐开怀的州长劳尔、弗洛雷斯和坎波斯·拉斯。他们的笑容正是墨西哥商工新力量的写照。"
 MEX_mega_puntacolonet.5.a: "目视所及之处尽是笑脸，愁容无处可寻。"
 MEX_mega_cerroprieto.1.t: "火山之下"
 MEX_mega_cerroprieto.1.desc: "“来吧孩子，我给你讲一个火山形成的故事。”一位科科帕族姑妈坐在摇椅上，看着窗外那传奇的山谷。摇椅晃动，她的视线随之上上下下，但山谷处的风景总能一览无余。一年当中，她最为期待的便是此刻，黄昏时分，太阳会恰巧落于山谷正中，然后……啊，她回首望去，侄子还等着听故事，他的小狗则慵懒地躺在旁边的地上。\n\n“很久很久以前，一个顽皮的小男孩，带着他忠诚的小狗，合力击伤了一只怪物。于是，怪物开始在山谷中追杀他们——过来这里。”姑妈比了个手势，让侄子走近，接着指了指窗外的风景。“怪物一路追着男孩和小狗，跑遍了整个山谷，差点抓住吃掉了他们。就在男孩快要跑不动的时候，他终于来到了姑妈家。姑妈递给了他一个耳环，神奇的事情发生了，耳环变成了一块石头。”姑妈将手臂往后摆，做出投掷的动作。“接着，男孩把石头丢向了怪物！”\n\n“然后呢？”侄子惊叫道，夜空映入他的双眸。姑妈笑了笑。\n\n“石头打在怪物身上，它痛苦地挣扎起来！最后，怪物重重地倒在地上，砸出了一个大坑，这个大坑就是现在的火山口。”姑妈指着远处的塞罗普列托火山，侄子静静地站着，一动不动。“大坑形成的同时，滚烫的岩浆从怪物身体里流了出来，把它烧成了灰烬。”听完，侄子凝视着窗外，试图寻找怪物在地面留下的痕迹。\n\n然而他放眼望去，不见爪痕，不见足迹，只看见一辆辆朝火山驶去的卡车，仿佛是在追踪那早已消失的怪物。"
 MEX_mega_cerroprieto.2.t: "边干边学"
 MEX_mega_cerroprieto.2.desc: "结论：\n\n按照地热项目的规划，我们的团队对下加利福尼亚州的塞罗普列托火山进行了勘察，并在此过程中遭遇了诸多挑战。当地独特的地质条件为钻孔进行岩性分析带来了极大困难，我们携带的设备在坚硬的花岗岩和泥板岩面前无能为力。\n\n在火山岩上钻孔是一项艰巨的任务。我们的钻头无法钻入山脚四周的英安质岩，往往在取得进展之前便损坏报废。显然，当务之急是更换钻头以继续钻探。然而经过多次研究尝试，依然未能找到符合我们要求的对象。\n\n于是，我们与下加利福尼亚自治大学和索诺拉大学的团队合作，自主设计出一种新型钻头，专门用于在基岩距离高于SGM标准的坚硬岩层上钻孔。当表面风化层被钻穿后，金刚石材质的钻头将顺利钻入下方的基岩层。一旦钻好第一个孔，即可用传统的硬质钻头安全开展进一步的钻探。\n\n该新型钻头大大提高了工作效率，使我们能够对火山周围和断层附近的泥板岩钻孔。鉴于实践的结果，我们的团队希望为其申请专利以保护知识产权。"
 MEX_mega_cerroprieto.2.a: "专利已获批准！"
 MEX_mega_cerroprieto.3.t: "感受热量"
 MEX_mega_cerroprieto.3.desc: "显然，公司给爱德华多·古铁雷斯预订的住宿条件可以说是全墨西卡利最差的了。他入住的这家二星级酒店没有空调，于是今晚，他不得不拖着出租车上的两件大行李箱，在大堂里度过难捱的闷热。接待员是个浑身体毛浓密的男人，身上的旅游T恤衫上印着索尔顿湖的图样。终于，他带着房间钥匙回来了：一张床、带浴室、两个月、顶层——好在预订得早。接待员接过爱德华多的钱，懒洋洋地走回自己的雪茄烟旁，拿起一本杂志，上面画着一个衣着暴露的女人正在被从日本伞兵手中救出的样子。\n\n爱德华多拎起行李，一边在蒸笼般的楼梯中拾级而上，一边想着这么个破酒店怎么可能会客满。显然，公司吝啬得很，这份合同的利润足有好几百万美元，但竟然只给工程师们住最便宜的酒店。但当他终于爬到自己房间的楼层时，却发现老板就在走廊里，住在离他两个房间的地方。老板简直不敢相信爱德华多的运气，他还以为这家酒店早已经被咨询公司的科学家们订满客了。\n\n不过确实，墨西卡利已经人满为患，酒店和旅馆里挤满了来自墨西哥各地的白领和蓝领工人。不知不觉中，连加州的游客都被挤走跑了。一些公司已经买下了住房，为在这里工作的员工提供住处；出租房里挤满了短租客；还有不少地方为不想排长龙的人准备了拖车式的活动屋。\n\n当然，这不会是永远的常态。廉价的简易工人宿舍正在城郊拔地而起，越来越多的土地得到了平整清理。砌起砖墙，建好金属屋顶，然后是铁床架子，等房间里塞满铺位，厨房也整修完毕：公用灶台、水池、咖啡壶、冰箱入户公寓。于是，又一栋公司所有的劳动阶级住宅装修完成。\n\n但这些宿舍不仅仅只是为建筑工人准备的，毕竟工程完工后他们就要离开：这是为之后的人准备的。如今，墨西卡利不再是美墨边境的农业小镇，这里满溢着力量，与万年前塑造了四周山脉的伟力一般无二。正如蒂华纳、华雷斯城和马塔莫罗斯，墨西卡利的工厂将如雨后春笋般涌现。从某种程度而言，大地之火会将墨西卡利塑造成为一座崭新的出口加工业城市。"
 MEX_mega_cerroprieto.3.a: "当然，每家每户都会有空调。"
 MEX_mega_cerroprieto.4.t: "按下按钮"
 MEX_mega_cerroprieto.4.desc: "“女士们，先生们！”下加利福尼亚州州长埃利希奥向塞罗普列托地热电站周围激动的人群致辞。这场集会由他亲自组织，而从现场的人数看，无疑是建州以来规模最大的一次。另外，今天莅临现场的州长可不只他一位。“开始之前，请允许我向出席本次仪式的两位同僚——博尼法科州长和路易斯州长致以感谢。”\n\n人群十分配合地开始欢呼，博尼法科看到这一幕笑开了花。埃利希奥继续演讲，听众们迅速安静下来。“同时，我还想向那些为这一天的到来无私奉献的个人和团体献上最诚挚的谢意。首先是前总统阿道弗·洛佩斯·马特奥斯，没有他，我们就不可能像这样站在一幢完工的建筑前庆祝。接下来是墨西哥工人联合会……下加利福尼亚州自治大学……”\n\n致谢名单仿佛念不到头，听众们就快要睡着了……“是革命的力量实现了这项工程！”突然，一个洪亮的声音响起，将人们的睡意一扫而空。“从现在算起，革命将在数十年的时间里重塑下加利福尼亚乃至整个墨西哥。现在——”\n\n埃利希奥州长走向面前的按钮——为了醒目，它比普通的按钮大了一圈。“我将为这美好的未来——”他把手高高地举起，讲台在聚光灯的照耀下变得无比闪亮。"
 MEX_mega_cerroprieto.4.a: "“——揭幕！”"
