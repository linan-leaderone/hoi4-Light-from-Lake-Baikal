 CAO_ACA: "非洲大陆军"
 CAO_ACA_desc: "非洲大陆军的高光时刻要追溯到五十年代的中非危机，它在那时证明了自己出色的作战能力。光辉岁月已然过去，这支军队现在是窝鱼龙混杂的民兵，他们无组织无纪律、装备陈旧，单靠一处无能的指挥机构绑在一起。它显然已经过度运转、迅速老化了，在此地殖民势力中毫无威慑力。"
 CAO_ACA_2: "非洲大陆军"
 CAO_ACA_2_desc: "西非奋起。\n\n非洲大陆军开始重组，将自己改造成一支高效的先锋队，对抗潜伏在大门前的帝国主义。大陆军的队伍每天都在扩充，追求解放的人们遍布其间，他们将向世界宣布一条简单的消息：\n\n“受够了！”"
 CAO_ACA_3: "非洲大陆军"
 CAO_ACA_3_desc: "我们已经超越了所有前人。\n\n大陆军不再是一支没有经验的防御部队，现在强大而高效的它只会越来越有经验。我们将迈步向前，准备给帝国主义带去最后一击。\n\n西非将被率先解放，然后我们将解放整个非洲大陆。"
 CAO_idea_pan_african_vanguard: "泛非先锋"
 CAO_idea_pan_african_vanguard_desc: "泛非主义这一概念虽然并非源自喀麦隆，但是喀麦隆却将其树为目标。泛非先锋看透了非洲的模样：世界列强的游乐园、帝国主义铁蹄下非洲土著的梦魇。喀麦隆许诺：从殖民压迫与非自然、非人道的民主中解放全非洲。泛非先锋将为这片大陆披上仅为非洲人所有的永恒自由之衣，宁死不屈。"
 CAO_idea_tense_borders: "边境局势紧张"
 CAO_idea_tense_borders_desc: "喀麦隆身处无序与破坏的汪洋中。从东南方的中非到西方的约鲁巴兰，两者间猖獗的叛军让喀麦隆边境毫无安全可言。可是事实证明，保卫野外边境地带太劳民伤财。但喀麦隆若想生存就必须尽快解决该问题，确保边境安全，否则必将崩溃。"
 CAO_idea_political_rivalries: "政治对立"
 CAO_idea_political_rivalries_desc: "非洲解放党在喀麦隆维持着一副团结的外表，但其组织远非如此。各政治背景的敌对派系争夺党的控制权，包括费利克斯-罗兰·穆米埃的集权派、鲁本·安·恩约贝的联邦派、军国派和共和派。各派都在党内巩固权力，更有些派系发展出了自己的民兵，终将有个派系脱颖而出，决定喀麦隆的最终命运。"
 CAO_idea_egyptian_intelligence: "埃及的窥视"
 CAO_idea_mano_blitz: "马诺河之战"
 CAO_idea_mano_blitz_desc: "在数世纪的外来压迫、剥削与屈辱后，我们终于肩负起了西非的命运：为了我们人民的最终解放，起来吧！做最后的斗争！我们再也不能袖手旁观，任由西方帝国主义者和他们的金主扬基佬践踏我们的家园！起来！祖国的儿女！上苍已经听到了你们的呼喊，再也没有人会被忽视！前进啊士兵！战斗要快！准！狠！让来犯之敌尽数葬身于丛林的阴影吧！"
 CAOnews.1.t: "[Get_newspaper_header]喀麦隆崩溃！"
 CAOnews.1.desc: "在惨败于反泛非解放阵线同盟之后，喀麦隆非洲国濒临崩溃。泛非之梦虽然得到了所谓的“革命者”的支持，但却被本应接受其帮助的人——非洲人抛弃。现在，这个新兴的国度正在垂死挣扎——但它已经没有机会了。\n\n今天，世界沐浴在非洲地狱的烈火中。喀麦隆内部反对派领袖艾哈迈杜·阿希乔强行接管了政权，虽然国内有些人对他宣誓了忠诚，但多数人拿起了武器，许多少数民族也抓住这个机会宣布了独立。喀麦隆战端再开，这次敌人是自己。"
 CAOnews.1.a: "泛非之梦，珍贵而遥远。"
 CAOnews.2.t: "[Get_newspaper_header]比亚法拉获胜！"
 CAOnews.2.desc: "今天上午，尼日利亚民兵和控制尼日尔河三角洲西岸的伊博族战士之间停止交战的报道从该地区传出，随后很快正式宣布停火。这场战争对该地区的人民来说尤为残酷。双方都犯下了罄竹难书的暴行，屠杀数千人居住的村庄是整场冲突中常见的现象。\n\n现在，和平即将到来。比亚夫拉共和国总统楚库韦梅卡·奥杜梅古·奥朱库承诺，一个民治民享的非洲民主新时代即将到来。另一个承诺是向所有希望进行贸易的人开放比夫拉港口。无论比亚夫拉接下来会发生什么，双方似乎都选择放下了手中的武器。"
 CAOnews.2.a: "泛非主义的微弱火苗点燃了民主之火炬。"
 CAO_Felix_Roland_Moumie: "费利克斯-罗兰·穆米埃"
 POLITICS_FELIX_ROLAND_MOUMIE_DESC: "非已不非。两百年以来，欧洲的吸血鬼打着“人道主义”的旗号，无视了千年的当地历史，用他们的奇技淫巧在非洲横行霸道，给这片大陆蒙上了沉重的阴影。在被枪支、钞票和不平等条约打磨后，这片大陆俨然成了一个鲜活的罪证——它印证了人类贪婪的极限，也证明了帝国主义为了达到目的可以有多么不择手段。仅仅是为了碎银几两，千百万人化为累累白骨，而银行家却只会说：我们也别无选择。\n\n这就是费利克斯-罗兰·穆米埃生活的时代，他不像许多同胞那样生活在欧洲殖民主义的可怖顶点，这个时代更像是猛兽垂死时吐出的最终诅咒。许蒂希的集中营，铁丝网盘根错节，意大利的北非领土，原住民近乎匿迹……殖民主义似乎要把整个大陆拖入深渊。但他们不会成功的。非洲想要得到应有的地位，只有依靠武力，纯粹而无情的武力。\n\n只有在殖民者尖叫着逃离种植园，资本主义的锁链在头上被击个粉碎的时候，非洲才会成为非洲。只有在部落之间的纠纷永远停息的时候，非洲才会成为非洲。只有人人都享有了公义和自由，非洲才能夺回她本应拥有的一切。\n\n对费利克斯-罗兰·穆米埃来说，只有非洲人可以拯救非洲。Ô Afrique, Berceau de nos Ancêtres.(法语：哦！阿非利加！先祖血脉之源！)"
