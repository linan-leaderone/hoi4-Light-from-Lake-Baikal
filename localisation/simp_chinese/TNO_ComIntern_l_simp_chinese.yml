 comecon.10.t:0 "[FROM.GetAdjective]对经互会科学局的投资"
 comecon.10.d:0 "简要地说，资本主义意识形态的致命缺陷在于它是对人心贪婪的内在补贴。这种补贴来自于对竞争的恶性关注，只有“适者”才能生存。常见的论调是，竞争促进创新，美国工业的成功常常被拿来作证。然而，现在又有了一种新观点。尽管也有公司间竞争的因素存在，但美国高超技术的存在不是单单因为竞争，更多的是为了将可怜的工人的每一丝血汗都压榨到极致。\n\n今天，我们加入了一个更伟大的组织，不再为可以分享的知识而进行小家子气且野蛮的争斗。今天，我们发现，通过科技合作，我们将共建所有人梦想中的国际社会主义未来。今天，我们加入了遍布五湖四海的同志们的行列，加入了经互会科研局。团结就是力量，而非弱点，而人民永远是第一位的。"
 comecon.10.a:0 "百花齐放。"
 comecon.11.t:0 "[FROM.GetAdjective]工业援助抵达"
 comecon.11.d:0 "蓝图、专家、资金。老三样，外国同志送来的。有了这些东西，我们就能提高我们的工业水平。我们可以以不同方式利用我们手中的资源，现在就开干吧。最简单的方式就是在我们国内的某个地方建立一座新的工厂，蓝图和资金都非常齐全。另一方面，我们也可以利用这些蓝图、请教外国派来的专家，来学习关于生产力和劳动效率的知识，接受关于创新和效率的新方法和新模式。当然，我们还有第三种选择，就是用这些钱来为我们的经济生产更多的机器设备。\n\n该做选择了，我们该怎么办？"
 comecon.11.a:0 "利用这些援助来发展制造业。"
 comecon.11.b:0 "投资生产高质量的工业设备。"
 comecon.11.c:0 "用它来培养优秀的专业人才。"
