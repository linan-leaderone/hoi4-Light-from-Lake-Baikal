 comecon_tech_group_desc:0 "经互会科学局是共产国际创设的国际集体科研组织，同时也是经互会的研发部门。它的理念是相互协助、共同研究，推动发展中国家的科学技术水平迅速发展，使其能够与经互会其他成员国的技术水平并驾齐驱。"
