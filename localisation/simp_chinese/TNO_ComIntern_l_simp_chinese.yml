 socintern.17.t:0 "经互会的建立"
 socintern.17.d:0 "好消息！经互会经投票表决成立了！看来我们的社会主义同志们十分清醒。经互会，或称经济互助委员会，是共产国际各成员国共同建立的一个国际组织。经互会承诺他们将援助任何有需要的国家，会通过输送援助物资以及能源来达成这一目的。此外，这也有助于我们和其他国家建立沟通桥梁，加强经济联系，使我们能够一同更加坚定地面对资本主义和法西斯主义的阴谋势力。如果我们能把自己变得更富有，那么工人同志们也会变得更自由。\n\n今天是社会主义的伟大日子。现在，即使是我们最虚弱的同胞，也能够在未来超越自我，建立远比现在更伟大的事业。然而，如此巨大的工作量意味着需要更多的时间统筹，代表大会一个月只能通过一项具有里程碑意义的决议。"
 socintern.17.a:0 "各尽所能，各取所需。"
 socintern.18.t:0 "经互会告吹"
 socintern.18.d:0 "代表大会上传出了糟糕的消息。由于个别国家狭隘地认为自己的发展比全人类的解放更重要，他们投出了愚蠢的一票，建立经互会的提议被否决了。如果它得到通过，经互会本应为全世界所有社会主义国家提供至关重要的援助，从最弱小的弹丸之地到实力雄厚的强权，没人会被经济援助和安全支持落下。\n\n这次投票代表了共产国际黑暗的一天。许多人说如果我们在投票时都不能做出一致的选择，那我们还一起战斗个啥？随着时间推移，联结我们的纽带正不断松散。如果不能统一战线，我们就会被资本主义和法西斯主义的饿狼扑倒、屠杀、撕成碎片。无论如何，我们还有一次机会。在一个月内，全体代表大会将会再次对这项提案进行表决。到那时，我们就不会轻易地各说各话了。"
 socintern.18.a:0 "全世界无产者联合起来难道只是说说的吗？"
 socintern.19.t:0 "多边互不侵犯条约获得通过"
 socintern.19.d:0 "和平重回世间！至少是回到了社会主义者的世界里。今天，经代表大会投票表决通过了多边互不侵犯条约议案。议案的通过标志着两件事。其一，为维系左翼团结，将禁止在社会主义国家之间爆发战争，为确保此事，所有共产国际国家将签署一份正式的互不侵犯条约。其二，所有共产国际成员将承认其他社会主义国家的领土宣称。不仅是那些“非国际公认”的领土，还包括那些我们渴望但并未实际控制的领土。\n\n这会让那些资本家胆战心惊，因为我们已放下了彼此之间的小小矛盾，而把注意力集中在我们真正的敌人身上。这敌人，不是其他国家的无产阶级——他们只是为了生存而奋斗，而是那群让我们受苦遭罪的猪猡资本家。无论如何，这是一项艰巨的任务。直到下月，我们才能对相等规模的议案进行投票。如此，我们便能逐步为工人同志们谋取利益。"
 socintern.19.a:0 "国家间的和平，而非阶级间的和平。"
 socintern.20.t:0 "互不侵犯条约告吹"
 socintern.20.d:0 "柏拉图曾说“只有死者才能见到战争的终结。”如果这几天发生的事情能够得出什么结论，那便是印证了这位古代哲学家的话依旧是真理，依旧带着刺耳辛辣的音调回荡在我们耳旁。不仅是多边互不侵犯条约，还包括所有共产国际的领土宣称，都在大会的激烈争吵中化为灰烬。\n\n无论是源于利益冲突，还是国内外的压力，共产国际始终未能团结在同一面旗帜之下。可以想象，随着议案的告吹，我们那些满怀恶意的敌人们已经兴奋地垂涎三尺，因为他们知道，一扇门已经打开，一扇通往社会主义者同室操戈，自相残杀的门户。尽管我们之间爆发战争的可能率并不高，但达摩克利斯之剑依然高悬于我们头顶。那群资本主义猪猡们很乐意利用这个机会让我们的同志来为他们的利益伤害社会主义袍泽。\n\n尽管议案告吹，投票依然给我们造成了巨大的行政压力。基于此，全体代表大会直到下月才能对相等规模的议案进行投票。也许到了那时，共产国际的各国之间能够建立真正的和平。"
 socintern.20.a:0 "共产主义的和平离我们只有几步之遥。"
 socintern.21.t:0 "经互会科学局的建立"
 socintern.21.d:0 "光荣啊，展望未来的人！而其中最甚者，便是共产国际的成员国们。经互会科研局的建立对我们的科技发展而言是一项重要举措，而一个泛社会主义科学会的建立将会确保共产国际的成员国们能迎头赶上那些工程科学的“老牌列强”。科研局是一个同时提供了社会主义国家科技繁荣所需的资源与精力的国际化理事会，而它将给资本家们带来多少恐惧也可想而知，因为他们将会意识到自己不是未来的唯一居民了。\n\n随着这一决议的通过，共产国际将真正意义上成为决定未来的一股力量。更重要的是，这些科技将不会用来压迫世界各地的工人——而是解决他们面对的问题。我们当中一些更有野心的同志甚至设想了一个社会主义太空计划！虽然红色战靴踏上红色行星的理想还在遥远的地平线上，但已并非完全不可实现。虽然如此，我们还是要稍事休整一个月，而后，我们将再次为我们未来的方向进行投票——并决定如何最好地将赤潮推向全宇宙。"
 socintern.21.a:0 "全世界的工人们，联合起来！"
 socintern.22.t:0 "经互会科学局告吹"
 socintern.22.d:0 "想当初，我们当中的远视者们心怀梦想，这一梦想如此远大，以至于其他一切与它相比都将黯然失色。这一梦想就是，我们将脱离我们生于斯长于斯的这片土地的桎梏，而是向外探求，直至宇宙的那片璀璨星光，直至星云与恒星间我们忽视已久的那片不断搅动的混沌。如今，那份伟大的梦想被冷酷无情的现实政治扫进了垃圾堆。\n\n这一提案本能让共产国际走在科技前沿，并让难以预知甚至难以想象的奇迹诞生于我们的指尖。一个全球最顶尖的人才的集会本有机会指导人类的解放，不仅仅是从资本主义的铁链中，而是从生命本身的限制下解脱。然而，代表大会并不赞同这一设想，科学的奇妙边界——它化腐朽为神奇的魔法恣意奔放的地带——仍在我们的掌控之外，虽然或许只是失之毫厘。\n\n我们近一个月将不能再次投票。希望我们能专心致志建设地上伊甸，而非空中楼阁。"
 socintern.22.a:0 "虽生于斯，不必死于斯。"
 socintern.23.t:0 "新同志拥入了我们的怀抱"
 socintern.23.d:0 "纵观历史，似乎世上的统治者们都尽力压迫着困苦、热忱的工人同志们。无论他们自称为酋长、首领、贵族、皇帝或是总裁；他们不过是换个名字继续他们那可憎的暴政。暴政，无论统治者如何粉饰自己的博爱仁慈，都无法掩盖那些确确实实发生的事情，它压迫着整个社会、全体公民、甚至是每一个个人。无产阶级同志们，我们曾把希望的目光投向了美索不达米亚的地平线，现在，我们所期盼的未来到达了面前，我们将在与同志们的互相扶持中屹立不倒。正如今天所证明的那样，我们只会变得更强大。\n\n承认另一社会主义者政权加入共产国际的投票已经通过。今天，对全世界的工人同志们而言是个光荣的日子，我们的战斗不会如铁拳那样，为获得自由，带着复仇主义的思潮向我们的压迫者挥击；它会像潮流那样，很慢，几乎一动不动。但它会一点一点地上升。慢慢地，它会冲去那些和我们目标相背的事物，而我们，将会带着胜利的骄傲再度傲立其中。我们既为浪潮，将淹没资本家。抵抗着那些他们为压迫我们而投来的糖衣或是炮弹；他们的覆灭是不可避免的事情。他们的丧钟即将敲响，就让他们再享受享受最后这几秒的统治吧。\n\n直到下月，我们才能再次投票。之后，我们将再度前进。"
 socintern.23.a:0 "干杯！为了此刻的胜利！"
 socintern.24.t:0 "孑然一身"
 socintern.24.d:0 "我们注定无法并肩携手吗？莫非联合对于我们而言过于艰巨？当另一社会主义政权向我们抛出橄榄枝，接纳他们难道不是我们的责任吗？这些问题，在今天的全体代表大会上得到了最终答复。对另一国家加入共产国际的投票表决未取得任何进展，以失败告终。这给我们带来了沉重的打击，无论如何，幕后政治活动和山头主义对决议造成的伤害实在是太大了。\n\n申请国的外交官们羞着脖子走回了家。我们中不少人都认为这是一个失去的机会——对于建立一个更为强大的共产国际而言。即使让力量最微小的成员加入我们也是伟大的成就，这会加大我们的联盟的合法性。难道这点还不够显而易见吗？其他崭露头角的革命同志们也会为这个消息所震惊，很容易想象到他们会怎么看待我们，如果因此被海外的同志们误会，被他们孤立，那我们的所作所为还有什么意义？可换个角度想想，塞翁失马焉知非福，或许，或许他们加入后将成为浪费我们资源的寄生虫？他们的加入反而削弱了我们的联盟也不是不可能的事。无论如何，我们永远都不会知道答案了。\n\n直到下月，我们才能再次投票，愿下一个申请者能得到更好的成功。"
 socintern.24.a:0 "不要被一时的愤怒蒙住双眼，我们要把目光投向更好的未来。"
 socintern.25.t:0 "增设观察员国家"
 socintern.25.d:0 "无论是基于政治需要、缺乏资源、单纯的焦虑还是其他原因，一些国家并不想直接加入共产国际。这些同志欣赏我们的工作却无法加入到我们的行列之中。在任何情况下，这都是我们共同的损失。但在今天，有了一个新的机会能够让其他国家了解我们的组织是如何运转的。经投票表决，通过了授予申请国“观察员国家”特殊头衔的决议，他们不完全是共产国际的一分子，因此我们尚不能干涉彼此内政，但他们目前仍在我们的保护和指导之下。如果他们愿意，他们可以完全加入共产国际，只要他们内部的决定一致。\n\n剩下的事就是等待申请国接受我们的提案，如果他们意识到自己能够在共产国际占得一席之地，相信他们还是很乐意加入我们的。但也许在某些因素的作用下，他们更愿意在别的地方开辟自己的道路。不管怎样，至少我们在完全未知的情况下证明了自己对团结彼此的诚意。而路在他们脚下，只能由他们决定驶向何方。\n\n直到下月，我们才能对决议再次投票。也许更多国家对我们组织的好奇心将就此而起。"
 socintern.25.a:0 "来者不拒。"
 socintern.26.t:0 "观察员国家议案告吹"
 socintern.26.d:0 "很不幸，一扇通往共产国际的大门关上了。一些国家出于他们的原因比起直接加入共产国际，更倾向于寻求“观察”我们的组织的方法来增进我们间的了解。这种模式可以恰好地命名为“观察员国家”，在此期间，他们可以选择离开或是完全融入共产国际。而这个模式的运作方式可以简述为；申请国家表达了对于成为“观察员国家”的兴趣，随后，我们将在全体代表大会上投票表决。如果通过，我们将向他们发送要约，等他们接受要约，就正式成为“观察员国家”。\n\n然而，今天的投票失败了。申请国代表团在惨败中离开了。大部分反对的声音是指责这是“山头主义“或是谴责精英主义，这对于一个为打击精英主义而成立的组织而言是不可容忍的。其还有一部分人认为共产国际必须是一个拥有唯一领导的联盟，要做到这一点，必须切断与世界其他地区的联系，以与资本主义大国竞争。无论如何，赤潮已经停止了它对资本主义黑色心脏的涌动。\n\n直到下月，我们才能对决议再次投票。下次，我们面对这些问题得更加开放才是。"
 socintern.26.a:0 "让他们进来能有什么坏处？"
 socintern.27.t:0 "经互会深化团结决议获得通过"
 socintern.27.d:0 "我们不得不承认，货币和黄金仍然是人类这个物种的主宰。它坐在由可怜人的鲜血和尸骸组成的扭曲王座上，不断的压迫并奴役人类。一旦革命完成，我们将毫不犹豫地把这个暴君从他血腥的王位上拽下，并把他与他同类的皇家宫殿推倒烧毁。但现在，我们只得暂时按他的规矩行事。现在的形势已经证明，我们在它的规则下做得不赖。代表大会今天将对一个简单决议做出表决：巩固并发展经互会，使其由一个集体发展基金变成一个全面的经济同盟。这不但会打破我们之间的贸易壁垒，还将使我们团结一体，成为抵御资本主义经济侵略浪潮的最后堡垒。\n\n我们已经投出了赞成票，并且开始了整合工作。数以千计的公务员和对热心于世界革命的人士正在讨论如何更好地整合我们的经济，才能产生一加一大于二的效果。那些反动的资本家肥猫们是不会轻视这个消息的。他们正在试图破坏我们的团结，迫使我们破产。正如他们数千年来所做的一样，他们将使我们一直以来为了人民的一切贡献化为灰烬，摧毁工人们的斗争意志。但是他们是无法逆转历史规律的：他们终将失败。\n\n我们将在一个月之后才能再次投票，现在，是时候享受我们的劳动成果了。"
 socintern.27.a:0 "又一个经济强权登上舞台。"
 socintern.28.t:0 "经互会深化团结决议未获通过"
 socintern.28.d:0 "看来我们的野望对于共产国际中的许多成员来说还是过于高远了。今天代表大会在投票阶段否决了经互会经济同盟议案。如果它得以通过，共产国际的各个成员国就能打破国家的界限，联合成一个实体。可能会让我们中最热心的成员懊恼的是，这不是一个政治实体，而是一个经济实体。我们工人们的血汗不会再被送到满脑肥肠的资本家手里，而会被送到我们国外的革命者同志手里。如果这项议案通过，共产国际本能证明自己是在全球强权中的一支真诚的合法力量。然而，民主这玩意繁琐且无情。\n\n每个成员都有各自的拒绝理由，太过复杂多样，因此不能一一列出。不管怎样，这也不重要了。共产国际更加分裂了，尽管我们或许还会频繁彼此贸易，但我们的经济顾问们会不禁畅想。畅想我们是否错失了一个走向更光明的未来的良机。一个我们的子孙后代不是为了生存，而是为了繁荣而劳动的未来。在未来的社会，曾经扼杀了我们祖辈的黑暗的维多利亚时代的烟雾不过是模糊的童话。在那样的未来，一切都会更加充满希望。\n\n直到下个月前我们无法再次投票。我们间的纽带并非不可断裂。"
 socintern.28.a:0 "我们将不得不靠我们自己发展经济。"
 socintern.29.t:0 "建立国际纵队获得通过"
 socintern.29.d:0 "通往全球革命的道路将是一段极为可怕的旅程。不是所有人都能活着见到它的终点，也只有少数人能够享受它的成果，但路途总会有尽头，总有人能品尝到胜利的果实。那群贪得无厌且冷酷无情的反动猪猡环绕在我们周遭，染指垂涎地渴望品尝我们的鲜血。为了战胜敌人，决不能犯任何错误。今日，我们铸成了一柄无坚不摧的利剑，它能够斩破一切荆棘。今日，我们将建立国际纵队。\n\n直到今日，仍有无数人被资产阶级奴役，在资本家的鞭子下劳作。我们的共产国际团结了社会主义世界，但仍有不少工作得做。工人阶级拿起武器反抗资本家只不过是时间问题，而到了那时，我们得和他们并肩作战。无论情势多么严峻，也无论敌人多么凶险，一支由来自世界各地最精锐的士兵组成的部队将协助工人革命。国际纵队的战士们将会刻苦训练，直到人类耐力的极限；他们将会配备最致命的武器，直到成为成为最无情的战争机器。不会针对我们的同胞，而是针对那些试图摧毁我们的人。前途未卜，但国际纵队永远准备就绪。\n\n直到下月，我们才能对决议再次投票。我们的战士们严正以待，他们的时代即将到来。"
 socintern.29.a:0 "为全世界无产阶级的自由而战……"
 socintern.30.t:0 "建立国际纵队未获通过"
 socintern.30.d:0 "建立国际纵队的议案告吹了。它被那些它本会保护的人背弃，徒留原地的只剩下破灭的希望和未兑现的诺言。如果议案通过，我们会重建起那支伟大的人民革命先锋队。国际纵队将会是一支训练有素、装备精良的志愿者军团，我们将从世界的各个角落精心挑选其成员。当工人革命爆发时，他们会被派去协助并训练工人对抗法西斯主义和资本主义的反动猪猡。\n\n可理想的光辉无法照耀现实的灰暗，很不幸，对于共产国际而言，建立这样一支队伍实在是太耗费资源了。无论是害怕资本主义世界的“报复”——这种对我们革命的可憎压迫，还是缺乏资金、资源或人力，国际纵队对于我们而言始终是一种幻想。一些年长者还记得那支最初的国际纵队。完全不同文化背景下的战士们汇聚一堂，使用着无数语言交流，为西班牙同志的解放而并肩作战。在被伊比利亚烈日灼烤的平原上，在这片离家万里的土地上，他们被日耳曼尼亚和其走狗弗朗西斯科·佛朗哥残酷地屠戮。老兵们在谈到这些时很难忍住眼泪，他们的回忆里只剩下最终的屈辱。\n\n直到下月，我们才能对决议再次投票。为那些热忱的勇士，让我们吟唱赞歌。"
 socintern.30.a:0 "革命，四分五裂。"
 socintern.31.t:0 "军事支援决议获得通过"
 socintern.31.d:0 "紧急时刻到来了。今天，一场革命爆发了，那里的工人正为他们的终极自由而怒吼！代表大会已经就军事支援决议进行投票。尽管名称枯燥乏味，但这是代表大会有史以来通过的最重要的决议。该决议涉及到对目标国家的军事援助。我们将协助他们与反动势力斗争到底。现在不是搞派系主义或是玩弄权术的时候——现在是钢与血的时刻。\n\n幸运的是，我们的同胞们同意了。他们投票通过了这项决议并批准了其全部内容。这项决议已经在国际地缘政治舞台上引起轩然大波。尽管资本家们，以及他们驯养的法西斯主义和帝国主义的反动走狗，会因决议的通过而勃然大怒，但他们无能为力。我们将和他们的傀儡在战场上碰面，然后把他们打的灰都不剩。无产阶级将再次大获全胜，而我们的梦想也会慢慢变成现实。\n\n直到下个月前我们不能再次投票。现在，让我们希望我们的武装力量能战胜黑暗。"
 socintern.31.a:0 "革命之火熊熊燃烧！"
 socintern.32.t:0 "军事支援决议未获通过"
 socintern.32.d:0 "我们那关于一个团结的社会主义世界的伪装最终化为泡影。本该是展现对任何无产阶级革命的支援的行动以苦涩的失败告终。资本家们嘲笑着我们的优柔寡断，而他们雇佣的屠夫轻而易举的屠杀了我们的同志。我们只能报以最乐观的想法，那就是我们的成员国担心这场革命注定失败，因此才不支持。至少是没了我们的帮助注定失败。军事援助决议，如果得以通过的话，本可以将一切对革命至关重要的军事援助送去目标国家，包括从成堆的武器，到渴望为同志而战的志愿者的各种人力物力。\n\n然而，我们却放任自己分裂了。一些人质疑，如果一个泛社会主义组织没能帮助其他急需援助的社会主义国家，那么它的存在还有什么用处？还有人说，陷入一场无穷无尽的冲突，只会削弱我们对世界的信念。不管怎样，看起来这场起义得孤军奋战了。我们只能祝他们一切顺利。\n\n直到下个月前我们都不能再投票了。共产国际建立在全球起义的理想上，但现在它只剩下了一个问题。如果乌托邦没能实现，那么会发生什么？"
 socintern.32.a:0 "它将四分五裂，轰然崩塌，然后默默无闻地死在垃圾箱里。"
 socintern.33.t:0 "增加经互会成员"
 socintern.33.d:0 "纵观历史，上层阶级的目标只有一个——无休止地聚敛财富和权力，同时剥削无产阶级民众。对此，共产国际断然说不：我们拒绝资本主义的逻辑，拒绝把人类和地球看作电子表格的数字、图表里一条扬升的线或某种盈利的手段和方式。我们团结一致反对资本主义剥削，互帮互助建设新的世界。\n\n今天，代表大会投票接纳一位新成员加入经互会，这将是我们向崭新世界迈出的又一步。新成员国有资格获得经济援助，与一众同志国家的关系也将得到增强。在候选人接受我们的邀请、大会批准加入之前，代表大会将休会。"
 socintern.33.a:0 "现在我们静待答复。"
 socintern.34.t:0 "加入经互会的邀请遭拒绝"
 socintern.34.d:0 "既然布尔乔亚宣称要将一切革命扼杀在摇篮之中，他们便不会放弃任何微渺的机会。因此，一切打着社会主义旗号的运动和国家，都必须与同志们互相合作，共同打造反对资产阶级经济霸权的制度。每一个共产国际成员都对此心知肚明。然而，哪怕对这确凿真理通晓无疑，但全体大会的投票结果依然是反对接纳新成员加入经互会。\n\n我们不知道是什么促使我们的同志们做出这个决定，但他们肯定知道，若欲让赤旗飘遍世界，团结便是唯一真理。自私自利在这里可行不通。我们可以在30天内再次投票，但这种毫无团结精神的表现让我们形象不佳。"
 socintern.34.a:0 "若是各自为战，一切机会都将付之东流。"
 socintern.35.t:0 "[FROM.GetNameDefCap]邀请我们加入经互会"
 socintern.35.d:0 "今天，我们收到一份来自[FROM.GetNameDef]的请柬，邀请我国加入经济互助委员会。这个新国际组织的主旨是以援助和输送资源的方式帮助其他欠发达国家的发展。\n\n他们邀请我们成为正式会员，我们能接受经济援助，向着社会主义的明天发展建设。[FROM.GetAdjective]正等待我们的决定。"
 socintern.35.a:0 "我们欣然接受。"
 socintern.35.b:0 "在经济问题上，我们宁可保持独立。"
 socintern.36.t:0 "[FROM.GetNameDefCap]接受加入经互会的邀请"
 socintern.36.d:0 "我们收到消息，[FROM.GetNameDef]执政党已经同意加入经济互助委员会。现在他们有资格获得经济援助和该体系规划的许多其他福利。很快，我们将教导[FROM.GetNameDef]如何建立一个基于马克思主义、社会主义理念的经济，直至实现没有资本剥削的未来。"
 socintern.36.a:0 "好！"
 socintern.37.t:0 "[FROM.GetNameDefCap]拒绝我们加入经互会的邀请"
 socintern.37.d:0 "糟糕，似乎[FROM.GetNameDef]并不打算加入经济互助委员会。他们执政党的代表礼貌但坚定地拒绝了我们的邀请，将这个新组织与随之而来的经济援助拒之门外。也许[FROM.GetNameDef]将来会更感兴趣；但目前这个阶段，加入经互会这个选项还不在他们的考虑范围之内。"
 socintern.37.a:0 "可惜。"
 socintern.400.t:0 "新领袖"
 socintern.400.d:0 "消息传来。不论是遭受了入侵、叛乱还是政变，社会主义自由世界的先驱者倒下了。在失败面前，共产国际代表大会的成员们团结一致。我们必须为我们倒下的同志报仇，不论以何种手段。这是一记沉重的打击，但我们没有时间绝望。如果我们不立即行动起来，资本家就会将我们逐一消灭，最终的灭亡只是时间问题。秃鹰将把社会主义国家的尸骨撕碎，只有太阳才能守护我们。\n\n因此，有必要选择一个新的共产国际领导国。作为共产国际第二大强国，代表大会推选我国作为社会主义革命的新领袖。现在，火炬传递到我们手中，我们将成为社会主义革命的兵工厂。战胜如此惨重的失败，需要我们拼命拼搏，我们的敌人也绝不会袖手旁观。但若是我们取得胜利，就将燃起一团炽热的火焰，它将庇佑着我们的子孙后代、不断地燃烧下去，哪怕是时间的风雨也无法将其浇熄。"
 socintern.400.a:0 "长路漫漫，勿要踟蹰。"
 comecon.1.t:0 "发展援助"
 comecon.1.d:0 "我们的同志们正在进行着伟大的斗争，帮助他们是我们的义务与责任。[From.GetName]的劳苦大众，从矿工到士兵，从官僚到将军，都在进行着神圣的斗争。全世界的资产阶级，从德意志血腥黑暗的法西斯主义，到日本腐朽衰颓的帝国主义，再到侵蚀着美国精神的资本主义奴隶制度，他们不可一世，居高临下地俯视着工人阶级。在与这些渣滓激烈进行着的道德斗争之中，民族主义和贪欲唱着悦耳的塞壬之歌，向他们许以解脱的机会。[From.GetNameAdj]人民，正向着共产国际的其他成员高声呼救！\n\n我们不惜一切代价，为我们的盟友提供无法估量的资源，但最重要的是我们的同志情谊。通过这一行动，我们将海外的同志们从他们的斗争中解放出来，建设属于他们自己的乐土。"
 comecon.1.a:0 "一砖一瓦，塑造整个世界。"
 comecon.2.t:0 "经互会援助抵达"
 comecon.2.d:0 "我们在共产国际和经互会的同志们决定应我们的请求，向我们提供援助！大量的货币——无比可靠，真金白银——穿过边境和海岸，进入我们的国库。这一切都得感谢世界各地的同志们伸出的援手。虽然援助已经抵达，我们也非常感激，但暂时还不能庆祝。在我们对人民和政府的财富露出微笑之前，必须决定该把我们新得的资源用于哪个方面。\n\n我们可以把它存入我们的流动准备金，获得可观的金融收益，但这种收益来得快、去的也快。\n\n我们可以将其用于到各种长期项目中，这些项目将在未来对我们羸弱的经济有所裨益。\n\n我们可以坚定我们对社会主义承诺的奉献精神，把财富分配给那些穷困的工人，这将使我们的社会更加平等。\n\n最终，我们必须决定如何使用这些资金，我们将……"
 comecon.2.a:0 "把钱存入流动准备金。"
 comecon.2.b:0 "用它来刺激经济增长。"
 comecon.2.c:0 "投资以改善生活水平。"
 comecon.3.t:0 "[FROM.GetAdjective]请求经互会援助"
 comecon.3.d:0 "我们收到一份公报，来自我们在[From.GetName]的同志：\n\n同志，\n\n现在，大街上满是反革命分子的窃窃私语，这是一种被斗争束缚时才会产生的、绝望的低语，就如我们曾经感受到的，暴政的枷锁。食物不够，工作不够，[From.GetNameAdj]的工人们在绝望中煎熬。我们努力维持和建设着革命，但我们必须谦卑地向国外的同志们求助。如果我们能建立起我们的工业、我们的经济和我们的人民，那么我们就能为[From.GetNameAdj]的每一个人带来繁荣。\n\n——代表[From.GetNameAdj]全体人民\n\n现在，我们得做个选择。政府内有许多人赞成帮助海外的革命同胞，但也有些人认为我们的资源在这里可以得到更好的利用。最后，我们必须做出决定。"
 comecon.3.a:0 "慷慨解囊。"
 comecon.3.b:0 "不是时候。"
 comecon.4.t:0 "[FROM.GetAdjective]婉拒援助请求"
 comecon.4.d:0 "我们收到一份公报，来自我们先前请求援助的外国同志：\n\n“同志，\n\n虽然您的经济援助请求非常重要，但我们非常遗憾地通知您，我们目前实在没有多余的预算空间。我国的人民需要粮食和工业，我们的军队需要装备，我们的道路正要铺设……很抱歉，在这样的时刻我们无能为力，无法减轻你们的苦难。但，我们对海外同志们的承诺，一如永不磨灭的工人精神，坚定不移。\n\n——您世界革命的同志与兄弟。”\n\n看来我们得等一等才能得到我们想要的援助。"
 comecon.4.a:0 "下次好运。"
 comecon.5.t:0 "[FROM.GetAdjective]同意援助"
 comecon.5.d:0 "我们在共产国际和经互会的同志们决定应我们的请求，向我们提供援助！大量的货币——无比可靠，真金白银——穿过边境和海岸，进入我们的国库。这一切都得感谢世界各地的同志们伸出的援手。虽然援助已经抵达，我们也非常感激，但暂时还不能庆祝。在我们对人民和政府的财富露出微笑之前，必须决定该把我们新得的资源用于哪个方面。\n\n我们可以把它存入我们的流动准备金，获得可观的金融收益，但这种收益来得快、去的也快。\n\n我们可以将其用于到各种长期项目中，这些项目将在未来对我们羸弱的经济有所裨益。\n\n我们可以坚定我们对社会主义承诺的奉献精神，把财富分配给那些穷困的工人，这将使我们的社会更加平等。\n\n最终，我们必须决定如何使用这些资金，我们将……"
 comecon.5.a:0 "把钱存入流动准备金。"
 comecon.5.b:0 "用它来刺激经济增长。"
 comecon.5.c:0 "投资以改善生活水平。"
 comecon.6.t:0 "注资经互会基金"
 comecon.6.d:0 "为了将社会主义与平等理念播撒到世界的每一个角落，我们决定把我们国家的一部分预算用于帮助经互会内的同志们走向繁荣。这些资金将被用来推动社会主义同胞们的经济发展，从建设和投资，到帮助穷困工人摆脱贫困的社会救助计划。如果我们遭到经济危机的打击，需要资金支持，或者仅仅是出于投资发展项目的需要，我们能够把资金撤回来。不过，现在我们是把钱存了进去，供我们在世界各地的同志使用。\n\n既然我们对基金的微薄捐赠已经达成一致，现在要确定的就是我们捐款的数额。"
 comecon.6.a:0 "存入预算的1%。"
 comecon.6.b:0 "存入预算的2.5%。"
 comecon.6.c:0 "存入预算的5%。"
 comecon.6.e:0 "存入预算的7.5%。"
 comecon.7.t:0 "从经互会基金撤资"
 comecon.7.d:0 "为了将社会主义与平等理念播撒到世界的每一个角落，经互会成立了共同货币基金。那些为了人民的利益而投资国家发展的人运用着这个基金，上马简单的基础设施项目，也有社会援助项目。如何使用这笔资金取决于撤出资金的政府，而我们选择利用经互会积聚起来的金融力量。不过，虽然我们从基金中取出来的钱肯定对我们的计划有所帮助，但将来能给同志们的就少了。当然，我们的雄心壮志也需要更多的财政支持。到目前为止，这一切都在我们的掌握之中。\n\n我们的撤资已获批准，现在要确定的是我们需要多少钱。"
 comecon.7.a:0 "撤出基金的10%。"
 comecon.7.b:0 "撤出基金的25%。"
 comecon.7.c:0 "撤出基金的50%。"
 comecon.8.t:0 "注资集体防卫基金"
 comecon.8.d:0 "为了将社会主义与平等理念播撒到世界的每一个角落，我们决定把我们国家的一部分预算用于保护共产国际的同志国家。那些需要资源来维持革命的人会利用这笔基金，而我们的贡献在未来几年里举足轻重。如果我们需要资金支持，在将来，我们能够在我们非常需要的时候撤回一部分资金。当然，为确保其使用的神圣性，只有那些为工人阶级的利益而发动战争的人才能使用这笔基金。\n\n既然我们对基金的微薄捐赠已经达成一致，现在要确定的就是我们捐款的数额。"
