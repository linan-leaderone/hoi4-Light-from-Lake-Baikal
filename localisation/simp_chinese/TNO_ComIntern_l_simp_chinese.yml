 comecon.9.t:0 "从经互会基金撤资"
 comecon.9.d:0 "为了将社会主义与平等理念播撒到世界的每一个角落，共产国际成立了革命援助基金。那些需要资源来维持革命的人会利用这笔基金，考虑到我们正在为工人阶级的利益而发动冲突，我们恰好符合上述的标准。不过，虽然我们从基金中取出来的钱对正在进行着的战斗有所帮助，但将来能给同志们的就少了。当然，我们目前的斗争或许可以证明我们需要更多的资金支持。到目前为止，这一切都在我们的掌握之中。\n\n我们的撤资已获批准，现在要确定的是我们的斗争会需要多少钱。"
