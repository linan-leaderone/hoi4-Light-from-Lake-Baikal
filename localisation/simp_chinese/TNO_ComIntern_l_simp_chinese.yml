 SOCINTERN_VOTE_NON_AGGRESSION_PACT_TITLE:0 "§W多边互不侵犯倡议§!"
 SOCINTERN_VOTE_NON_AGGRESSION_PACT_DESC:0 "§g向§R共产国际§!的所有成员提出倡议，正式宣布一项针对所有其他§R共产国际§!成员的，互相尊重主权和领土完整、互不侵犯的协定。\n\n成员国将承诺承认彼此的边界和对其领土的主权，并且不侵犯其他成员国的领土。§!"
 SOCINTERN_VOTE_COMECON_TITLE:0 "§W成立§S经互会§!§!"
 SOCINTERN_VOTE_COMECON_DESC:0 "§g提议组建§S经济互助委员会§!，该组织将资助社会主义国家的发展建设。§S经互会§!不仅为社会主义国家提供资金支持，还会提供债务减免，或对战争期间的防御开支提供紧急援助。\n\n所有成员国都可以向§S经互会§!捐赠资金，也可以以国际团结的名义向非共产国际国家捐款。§!"
 SOCINTERN_VOTE_COMECON_SCIENCE_TITLE:0 "§W成立§S经互会§!科学局§!"
 SOCINTERN_VOTE_COMECON_SCIENCE_DESC:0 "§g提议组建§S经互会§!下属科学局。§S经互会§!下属科学局将作为§R共产国际§!框架下的跨国合作科研机构，在科学研究和§S经互会§!国家的发展中大展宏图。它将以协调合作科研、帮助发展中国家迅速追赶上§S经互会§!其他国家的科技水平为活动目标。§!"
 SOCINTERN_VOTE_INVITATION_TITLE:0 "§W授予[SOCINTERN_INVITED.GetName]§R成员国地位§!§!"
 SOCINTERN_VOTE_INVITATION_DESC:0 "§g提议立即向[SOCINTERN_INVITED.GetNameDef]的执政党发出§R共产国际§!会员国席位邀请。如果他们接受，那么他们将会立即被吸纳入§R共产国际§!，获得共产国际代表大会的投票权，并获准参与§R共产国际§!的所有项目。\n\n所有外交行为，例如签署互不侵犯条约，也将会作为§R共产国际§!政策的一部分拓展至[SOCINTERN_INVITED.GetNameDef]。§!"
 SOCINTERN_VOTE_ASSOCIATESHIP_TITLE:0 "§W授予[SOCINTERN_INVITED.GetName]§l准成员国地位§!§!"
 SOCINTERN_VOTE_ASSOCIATESHIP_DESC:0 "§g提议立即向[SOCINTERN_INVITED.GetNameDef]的执政党发出§R共产国际§!准会员国席位邀请。如果他们接受，他们将立刻以准成员国的身份加入§R共产国际§!，并能够在之后申请成为会员国。\n\n[SOCINTERN_INVITED.GetNameDef]在成为§R共产国际§!正式成员之前不会被纳入相关政策的考虑范围。§!"
 SOCINTERN_VOTE_INTERNATIONAL_BRIGADES_TITLE:0 "§W组建§x国际纵队§!§!"
 SOCINTERN_VOTE_INTERNATIONAL_BRIGADES_DESC:0 "§g提议建立一个§R共产国际§!下为革命运动提供地下军事援助的机构。§x国际纵队§!将为那些希望帮助外国社会主义革命的人们提供护照、武器与交通服务。\n\n该组织的建立将使§R共产国际§!成员国能够派出国际纵队以援助处于战争状态的社会主义国家，并提供一次性的军事加成。§!"
 SOCINTERN_VOTE_SPHERIFICATION_TITLE:0 "§W提高§S经互会§!集权度§!"
 SOCINTERN_VOTE_SPHERIFICATION_DESC:0 "§g提议§S经济互助委员会§!进一步集权，以提升互助水平，消除贸易壁垒，并在社会主义国家间进行更多更有成效的经济合作。\n\n在这次改革后，§S经互会§!将以经济集团的面貌独立走上世界舞台。§!"
 SOCINTERN_VOTE_SPHERE_INVITATION_TITLE:0 "§W邀请[COMECON_INVITED.GetName]加入§S经互会§!经济集团§!"
 SOCINTERN_VOTE_SPHERE_INVITATION_DESC:0 "§g向[COMECON_INVITED.GetNameDef]执政党提供全面融入§S共产国际§!经济圈的提议。如果他们接受，他们将立即加入经济圈，与§R共产国际§!的其他成员获得更加紧密的经济融合。\n\n尚未加入§R共产国际§!经济圈的共产国际成员只有在投票期间不属于任何经济圈的情况下才有资格获得邀请。§!"
 SOCINTERN_VOTE_VOLUNTEERS_TITLE:0 "§W为[SOCINTERN_VOLUNTEERS_PREV.GetName]提供§x军事援助§!§!"
 SOCINTERN_VOTE_VOLUNTEERS_DESC:0 "§g提议派出§x国际纵队§!援助正处于冲突中的[SOCINTERN_VOLUNTEERS_PREV.GetNameDef]。§x国际纵队§!将由各个共产国际成员国派出，并在冲突结束后召回。\n\n此外，如果§S经互会§!已经成立，还可以向[SOCINTERN_VOLUNTEERS_PREV.GetNameDef]提供物资援助。§!"
