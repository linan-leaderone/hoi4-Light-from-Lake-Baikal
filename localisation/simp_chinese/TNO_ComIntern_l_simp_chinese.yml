 socintern.1.t:0 "[FROM.GetNameDefCap]邀请我们成为共产国际成员国"
 socintern.1.d:0 "今天，我们收到了[FROM.GetNameDef]发来的邀请函，邀请我们的执政党作为准成员加入共产国际。这个新生的国际组织旨在将所有为工人阶级的权利和人类迈向社会主义的前进道路而斗争的人团结在一起。\n\n我们党已经收到成为其准成员国的邀请：准成员国拥有出席并观察共产国际会议的权利，同时也有在今后加入共产国际、成为共产国际正式成员的可能。[FROM.GetAdjective]正在等待答复，我们是否加入共产国际？"
 socintern.1.a:0 "我们欣然接受。"
 socintern.1.b:0 "接受准成员国待遇。"
 socintern.1.c:0 "我们一点也不想和共产国际扯上关系。"
 socintern.2.t:0 "[FROM.GetNameDefCap]邀请我们成为共产国际准成员国"
 socintern.2.d:0 "今天，我们收到了[FROM.GetNameDef]发来的邀请函，邀请我们的执政党作为准成员加入共产国际。这个新生的国际组织旨在将所有为工人阶级的权利和人类迈向社会主义的前进道路而斗争的人团结在一起。\n\n我们党已经收到成为其准成员国的邀请：准成员国拥有出席并观察共产国际会议的权利，同时也有在今后加入共产国际、成为共产国际正式成员的可能。[FROM.GetAdjective]正在等待答复，我们是否加入共产国际？"
 socintern.2.a:0 "我们欣然接受。"
 socintern.2.b:0 "我们一点也不想和共产国际扯上关系。"
 socintern.3.t:0 "[FROM.GetNameDefCap]愿意成为共产国际成员国"
 socintern.3.d:0 "我们得到消息，[FROM.GetNameDef]的执政党已经同意作为正式成员加入共产国际。我们期待在共产国际大会上看到他们的贡献和建议。"
 socintern.3.a:0 "欢迎你们，同志！"
 socintern.4.t:0 "[FROM.GetNameDefCap]愿意成为共产国际准成员国"
 socintern.4.d:0 "我们得到消息，[FROM.GetNameDef]的执政党已经同意以准成员身份加入共产国际。他们将作为观察员列席共产国际的会议，他们能够以此衡量我们的进展，也许我们两国之间日渐密切的联系能够最终促使他们成为共产国际的正式成员。"
 socintern.4.a:0 "欢迎你们，同志！"
 socintern.5.t:0 "[FROM.GetNameDefCap]拒绝了我们的邀请"
 socintern.5.d:0 "看来[FROM.GetNameDef]不会加入共产国际，这令我们感到遗憾。他们执政党的代表礼貌而坚定地回绝了我们的邀请，拒绝为工人权益和社会主义而战。也许[FROM.GetNameDef]在将来可能会更感兴趣，现在加入共产国际暂时还不在他们的考虑范围之内。"
 socintern.5.a:0 "遗憾。"
 socintern.6.t:0 "来自[FROM.GetNameDef]的邀请"
 socintern.6.d:0 "好消息！似乎我们在全球社会主义运动中的兄弟们已经认识到我们在反对资本主义的社会主义斗争中做出的贡献，他们已经发来请柬，邀请我们参加李可夫大会！这是我们与无产阶级运动的最高领导人亲密接触的好机会，鼓励我们将伟大的社会革命进一步发展下去，同时还能提振我国的声望。\n\n我们的外交官和党的官员都在争取跻身宾客名单的机会，希望能够代表自己的国家参与这一新兴的全球运动。我们要将向我们的盟友证明，在争取正义和平等的斗争中，我们是真正的伙伴。"
 socintern.6.a:0 "我们欣然出席。"
 socintern.6.b:0 "我们……不太方便。"
 socintern.7.t:0 "李可夫大会"
 socintern.7.d:0 "大好消息！李可夫大会取得了圆满成功。在全球革命浪潮的冲击下，旧日的敌意被一扫而空，受邀的各方都表现得热情而又诚实。会议中产生的小小争端很快就被会议主席解决掉了，整个大会富有成效，令人愉快。\n\n如果这次会议能说明什么的话，那就是社会主义意识形态的力量将再次回到世界舞台之上。让全世界无产阶级和人民正义的敌人在联合起来的社会主义国家的可怕力量面前颤抖吧！"
 socintern.7.a:0 "英特纳雄耐尔，团结全人类！"
 socintern.8.t:0 "[FROM.GetNameDefCap]希望加入共产国际"
 socintern.8.d:0 "共产国际的成员国们每天都传来好消息。我们的队伍在扩大，我们的经济产出不断增长，甚至是那些深陷法西斯主义和资本主义的泥潭之中的国家，也开始感受到社会主义大地震的第一次震动。\n\n最近，我们又收到了来自[FROM.GetNameDef]国家成为共产国际正式会员的申请，他们的人民已经听到全球革命的警笛。他们的加入无疑将增强我们对抗全世界无产阶级敌人的能力。"
 socintern.8.a:0 "我们欣然接受。"
 socintern.8.b:0 "我们一点也不想和他们扯上关系。"
 socintern.9.t:0 "[FROM.GetNameDefCap]接受了我们的申请"
 socintern.9.d:0 "我们国家第一次踏上成为共产国际成员国的道路时，有许多人认为这是徒劳。毕竟，资产阶级的力量是强大的，他们粉碎无产阶级反抗萌芽的意志是绝对的。但是，尽管困难重重、反对者众，我们的执政党还是战胜了他们的敌人，主导了国家的政治。虽然这胜利看似微不足道，但最近，我们收到消息，我们加入共产国际并成为其成员国的申请已被接受。现在，我们被世界上最强大的社会主义国家视为平等的伙伴，在这永恒的斗争中，我们将并肩作战。"
 socintern.9.a:0 "好极了！"
 socintern.10.t:0 "[FROM.GetNameDefCap]拒绝了我们的申请"
 socintern.10.d:0 "坏消息！看起来共产国际的领导层已经被他们声称要对抗的资本主义和修正主义的力量腐化了，否则他们怎么会拒绝我们成为其成员国的申请呢？\n\n希望，随着时间的推移，变革之风会吹进共产国际落满腐朽尘埃的厅堂，荡涤那些两面三刀的傻瓜，让那些更加热衷于世界革命的国家取而代之。但在那之前，我们只能独自同资本主义压迫者作斗争了。\n\n虽然与我们的同志们分离让我们深感不快，但我们必须继续前进，直到有一天，我们的无产阶级同胞会看到光明，再一次承认我们。"
 socintern.10.a:0 "遗憾。"
 socintern.11.t:0 "[FROM.GetNameDefCap]希望成为共产国际准成员国"
 socintern.11.d:0 "变革之风，经济基础的发展，还有社会主义革命的最终胜利都不能急于求成。尝试让我们的最终胜利提前到来只会让它迟到——正如布哈林主义者在他们的失败中获得的教训。因此，尽管[FROM.GetName]还未将自己视为成员国令人痛心，但他们提出希望加入共产国际准成员国还是非常值得庆祝的。我们现在需要审核他们是否配的上这个荣誉，或者说检查他们的社会主义是否符合全球无产阶级的要求。"
 socintern.11.a:0 "我们欣然接受。"
 socintern.11.b:0 "我们一点也不想和他们扯上关系。"
 socintern.12.t:0 "[FROM.GetNameDefCap]接受了我们的申请"
 socintern.12.d:0 "来自外交前线的好消息。我们刚刚收到从共产国际最高委员会发出的正式接纳我们成为准成员国一员的公报。\n\n这对我国政府来说是个好消息，如果共产国际符合我们的利益，我们现在就得准备全身心地加入这个组织，反之则要不留痕迹地悄悄退出。我们现在只能希望我们的新盟友能够理解我们的立场，并进一步赢得我们的信任。"
 socintern.12.a:0 "好极了！"
 socintern.13.t:0 "[FROM.GetNameDefCap]拒绝了我们的申请"
 socintern.13.d:0 "这是来自外交方面的噩耗！看来那些共产国际领导层的蠢货拒绝了我们加入他们那个小团体。虽然我们希望能够以申请准成员国而不是正式成员国身份来打开外交局面，但这对于这个组织那些名义上的“领导人”来说显然还不够。尽管遇到此等羞辱，我国依然不会放弃我们对世界工人的承诺，虽然我们可能需要找到其他将之化为现实的渠道。"
 socintern.13.a:0 "遗憾。"
 socintern.0.t:0 "代表大会召开"
 socintern.0.d:0 "自共产国际建立以来，我们就一直在筹办一次大会。世界各个社会主义党派的代表们可以在大会上讨论并做表决。今天，筹办工作已经完成，只待召开！\n\n共产国际的成员国将能在会上提交倡议，并以无记名投票形式进行表决。在本组织的宪章中加入举办大会一项，一定能对促进国际社会主义的斗争有所稗益。"
 socintern.0.a:0 "世界劳动者光辉的一天！"
