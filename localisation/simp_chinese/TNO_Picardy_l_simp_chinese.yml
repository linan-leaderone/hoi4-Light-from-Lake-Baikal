 POLITICS_CHRISTIAN_MAZIERE_DESC:0 "在曾经法国的心脏地，查理曼师挣扎着重建控制权——但他们站稳脚跟后究竟会支持谁，大家都一清二楚。\n\n克里斯蒂安·德·拉·马济耶尔是个怪人，在勃艮第，他是少数几个因为私交，而非信仰或义务向党卫军全国领袖宣誓效忠的人。马济耶尔曾是法军士兵，近二十年来他一步步在查理曼师（主要由法兰西人组建的武装党卫军合作者部队）向上爬，就是在这一时期他认识了海因里希·希姆莱，并向这个他人唯恐避之不及的男人宣誓效忠，最后在骑士团国成立之时，他终于做了查理曼师的指挥官。几年以来，他一直都坚定地追求斯巴达理想，即便希姆莱对他深爱的法兰西文化的厌恶令他深深感到担忧。\n\n他还未来得及表现这些忧虑，就发生了天翻地覆的变化：元首去世，海德里希取而代之——这局面真是再好不过了，马济耶尔庆贺不已。有那么一瞬间，似乎一切梦想都会成真——直到新元首背弃了党卫军的理念，用可笑的灭世之梦谴责希姆莱。一切又变了，但却不是往好的方向。\n\n这突变让查理曼师猝不及防，马济耶尔看着自己的人绝望地在之前看都不会看一眼的城市建立统治，虽然局势起初很糟糕，但他并不畏惧：他知道正确的一方终会胜出，斯巴达理念也会回归正轨。既然他的忠诚无可置疑，那他与希姆莱再聚首，奔赴战场厮杀就只是个时间问题了。"
 POLITICS_CHRISTIAN_MAZIERE_COLLAPSE_DESC:0 "旗队领袖德·拉·马济耶尔静候着这一天到来，终于，那个妄称全国领袖、两面三刀的骗子露出弱点了。查理曼师成立之初就是为了消灭犹太布尔什维主义，而不是为一些故纸堆里的胡言乱语，就对本民族大开杀戒。全国领袖期望他做的事无异于是在侮辱千百名殒命东线的法兰西将士。\n\n也许德国也不全是恶人，还是有德国人愿意平等对待法兰西人，而不是以征服者的姿态自居，但骑士团国的情况可完全不同。克里斯蒂安·德·拉·马济耶尔要夺回一切本属于军团的东西，先从党卫军那里，然后再向法兰西的敌人寻仇，如果德国也是大敌之一，那便如此吧。他现在唯一期望的就是亲眼见证希姆莱吊死在凯旋门上，至于生存、财富和民族净化，那不过是身外之物而已。"
 PIC_in_name_only:0 "徒有其名"
 PIC_in_name_only_desc:0 "马济耶尔的人打着查理曼的旗号，但在大多数法兰西人看来，他们不过是一帮德国走狗。马济耶尔自认为是新法国的国父，但即便是要让国民开始考虑尊重他，都有很长的路要走。"
 PIC_robber_barony:0 "强盗男爵"
 PIC_robber_barony_desc:0 "查理曼师的高层都是富豪，但他们的财富没有一分是靠商业嗅觉或是辛勤劳动赚来的，他们完全是强取豪夺发财的。虽然他们曾经只侵占犹太人的财产，但军官们可不介意干一些不那么爱国的“事业”……"

