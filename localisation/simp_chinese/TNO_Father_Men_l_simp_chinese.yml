 POLITICS_ALEXANDER_MEN_DESC: "亚历山大·弗拉基米罗维奇·缅从来没想过会成为如此多人的牧者，他的羊群们将生命托付予他，上天将沉甸甸的担子压在了肩膀上，但他确实做到了，他是北方的圣父。\n\n情况并非一开始就是如此。当缅还是个小犹太娃的时，他就接受了洗礼，缅的父亲在他六岁时就被从他身边带走，被NKVD以诬告的罪名押进了古拉格，这让这个小男孩与全世界的许多人感同身受，对恐惧和暴政燃起了强烈反感。在苏联，尽管地下教会存在危险，缅仍然成为了一名虔诚的基督徒，却是一名非正教的基督徒。缅坚定地相信超越阶级、性别、种族甚至信仰的平等，他的思想在教会甚至整个联盟中几乎无人知晓。\n\n在苏联灭亡后那段黑暗日子里，缅正身处寒冷的北方，安慰着苦苦挣扎的农民，给予他们上帝的爱——如果他们不接受上帝的爱，他就会用自己的话来表达。他告诉他们，他希望建立一个真正的人人自由的土地，一个平等互助的地方，一个能让所有人都能摆脱枷锁的公社和村庄。\n\n他的信仰和行动开始在与世隔绝的西伯利亚大地上获得支持。起初，支持增长得很缓慢，然后突然之间，北方与世隔绝的村庄都开始信任他们的圣父。\n\n今天，北境开始向这个长期以来腐蚀神圣祖国的混乱进军。他们必在圣父的注视下，使一切受苦之人得蒙拯救。"
 POLITICS_GURZHAP_OCHIROV_COLLAPSE_DESC: "古尔扎普·瓦纽什金耶维奇·奥奇罗夫自记事起就一直干着违法的勾当。早年间，他不过是个掠夺商队的强盗，专挑冒险远离文明的商人下手。后来，亚戈达在一时的绝望中将他招募，并让带领一队布里亚特人驻守阿尔丹的一座偏僻村落，从此他就走向了截然不同的命运。布尔什维克重新控制村落之时，不守规矩的苏多普拉托夫将他并入了自己的部队。他的上级指挥官后来又投靠了缅神父，希望在神授国的旗帜下统一全俄罗斯，可是奥奇罗夫对这一事业并不热心，他只忠于自己的家乡——布里亚特。\n\n现在，他的指挥官已经背叛了神父。于是奥奇罗夫自阴影中现身，回到了阿尔丹镇并召集了一群爱国者来解放布里亚特。他的对手贡波耶夫声称要以神父为榜样，为布里亚特建设一个新的未来，但奥奇罗夫看穿了他的谎言。他知道基督徒永远不是真正的人民之友。他不愿再容忍任何外国占领者或可悲的通敌者。奥奇罗夫只愿为布里亚特人争取自己的未来，至死方休。"
 POLITICS_LEONID_CHERNYKH_COLLAPSE_DESC: "列昂尼德·尼古拉耶维奇·切尔尼克的远征标志着白军第二次跨过阿穆尔河，进入后苏联时期俄罗斯的蛮荒之地。然而，切尔尼克的目标与他几十年前的战友们大不相同。他违背了白军曾经坚守的少数几项原则，选择服从共产党人帕维尔·苏多普拉托夫的权威。\n\n白军几乎被摧毁，他们又重新流亡，这是一次发人深省的经历。因此，切尔尼克就哈尔滨的白卫运动是否还有存在的必要进行了争论。亚历山大·缅的神授国崩溃后，白军残部的思想发生了巨大的转变，手下的军官们恳求切尔尼克再次向北进军。\n\n然而，切尔尼克回到远东时，他已经清楚地认识到，白卫军已再无可能发起任何一场重大的军事行动。他迅速通告苏多普拉托夫和NKVD，表示自己的部队愿意维护该地区的稳定来换取食物和补给。对他而言，已经没有什么值得他付出牺牲去追求的事业了。他不再关心沙皇的复辟，也不再关心俄罗斯白卫军的梦想。切尔尼克只想保护他的人民免受这无序混乱的波及。"
 POLITICS_ZHAMBAL_GOMBOEV_COLLAPSE_DESC: "詹波-多尔季·贡波耶夫是一名忠于苏联的退伍军人，同时也是一位佛教徒，但他从未想过自己有一天会追随基督的旗帜。他刚开始从政时，就被亚戈达任命为远东地区佛教徒的象征性代表——其实更像是一个NKVD的狗腿子。或许是出于忠诚的缘故，他的不少布里亚特同胞都选择加入萨布林的叛乱队伍，但贡波耶夫还是留在了亚戈达的身边。\n\n北方基督教农民起义的消息传来时，贡波耶夫召集他的僧人们反对神父，毕竟佛教徒们可没有忘记这些基督徒之前的所作所为，但是当神父消灭布尔什维克的残余势力时，贡波耶夫并没有受到仇视，而是得到了宽恕。神父，出于包容其他信仰的愿望，重新确立了贡波耶夫作为俄罗斯佛教徒的首席代表。\n\n在神父遭遇背叛之后，贡波耶夫巧妙地骗过了亚库宁和苏多普拉托夫，转移了他们的注意力，希望乘机在布里亚特建立一个佛教国家。然而，他却被游击队员奥奇罗夫赶出了家乡。现在，他要为自己的生存而战，与一个不太愿意妥协的人作斗争。"
 POLITICS_NIKOLAY_IVANOVSKY_COLLAPSE_DESC: "太平洋舰队从来不是红海军最重要的一支舰队，但与如今被遗弃在堪察加海港、锈迹斑斑的废弃船只相比，它曾经也是一支光荣而令人生畏的舰队。尼古拉·斯捷潘诺维奇·伊万诺夫斯基是这支幽灵舰队的司令，他派出了为数不多还能航行的船只，在冰冻的北极海域搜寻战利品。\n\n神授国崩溃后，绝望的帕维尔·苏多普拉托夫急切地想要找到可供依靠的盟友。他察觉到伊万诺夫斯基和堪察加的海盗组织也算是一个潜在的盟友，于是便帮助伊万诺夫斯基在堪察加重新掌权，以换取双方的互相保护。然而，苏多普拉托夫没有意识到，就连前太平洋舰队的战友也不愿信任伊万诺夫斯基。他先前就因为“严重违反军纪”而被降职，这正是他道德品性的证明。\n\n伊万诺夫斯基很快就暴露了本性，毫不犹豫地在背后捅了盟友一刀。他宣称自己对结盟一事毫不知情，还说苏多普拉托夫的军队也是他潜在的敌人。这位海军上将对恢复常态不抱幻想，对于伊万诺夫斯基来说，首要任务就是存活下去，共产主义在生存面前什么也不是。为了生存，太平洋舰队必须搜刮和掠夺一切可以弄到的东西，受害者的船只属于哪个国家则无需在意。"
 POLITICS_PAVEL_SUDOPLATOV_COLLAPSE_DESC: "帕维尔·阿纳托利耶维奇·苏多普拉托夫曾是缅神父的追随者，至少他是这么说的。实际上，他嘴唇上尊崇缅与主，但他的心却远离。既无感知、亦无倾听、更无理解，他自欺欺人地以为，领导他的那人只不过是个青涩的理想主义者，需要加以控制；相应地，他采取了行动。\n\n圣母玛利亚啊，他错得离谱。\n\n现如今，苏多普拉托夫已无异于新的犹大。他背叛了父的愿景。虽然他试图重建，但诸事的地基搭建于沙土之上，正一日一日地往下塌陷。苏多普拉托夫向主哭诉，“求你不要将脸面转开，不要在发怒时离开你的仆人，”但这毫无用处。从天堂到人间，再无任何帮助。宇宙的目光已转向别处。\n\n甚至他那些追随者，那些曾在NKVD与他一同共事的人，也都不再信任他了。他们各自打起算盘，利用他那微薄之力满足一己私欲。但帕维尔·苏多普拉托夫也不再拒绝。在他心中，所有的希望都已黯灭，他不会去统一俄罗斯。不，总有一天，他会死去，人们会记住他是怎样的一个人：叛徒，刺客，彻底摧毁神圣使命的人。\n\n苏多普拉托夫，满怀愧疚，跪倒在遭其背叛的圣人墓前。再无一句辩驳的言语。"
 POLITICS_IVAN_NIKISHOV_COLLAPSE_DESC: "科雷马开发区主任伊万·费奥多罗维奇·尼基绍夫，已经无计可施。\n\n早些年，尼基绍夫是远北建设总局的一个小头头。神授国执掌远东，北建局被取缔，苏多普拉托夫把尼基绍夫派到北方，负责贫困地区的发展。尼基绍夫对苏多普拉托夫不以为然，他只有一个想法：上次怎么榨油水的，这次就怎么榨。\n\n但尼基绍夫上次来的时候，这儿的民风是良善而孤立的。这次，他们囤积枪支，来了一记漂亮的突袭，毫不费力地把尼基绍夫非法统治的基础和材料全部一网打尽，甚至没有出现任何伤亡。苏多普拉托夫对圣父的鲁莽对待所带来的绝望，并没有减弱他们对像尼基绍夫这样的“压迫者”展示出的基督教热情。\n\n尼基绍夫不敢大声说话，但是他非常清楚自己的处境。虽然亚历山大·缅亲手组织、人人之间亲如兄弟手足的联盟已经不复存在，被一个聪明绝顶、弄巧成拙的间谍头子毁了；但它的影响——为更美好的未来而奋勇拼搏的志向——却如烙印一般，刻进了远东人民的心里。现在看来，它最直接的后果，可能就是尼基绍夫政府的垮台。"
 POLITICS_GLEB_YAKUNIN_COLLAPSE_DESC: "格列布·帕夫洛维奇·亚库宁的大半辈子都在逃难中度过。年轻时，他的全家赶在德军进攻之前，从莫斯科迁到伊尔库茨克。亚戈达执掌主席团之后，亚库宁和他的导师亚历山大·缅消失在树林中，以逃避NKVD的搜捕和酷刑。他在遥远北方的忠实信徒那里找到了临时避难所，但缅的神圣使命催动他迈步前行。\n\n现在，亚库宁神父又一次踏上旅途，他由衷地希望这是最后一次。他压根不知自己是如何独自躲过苏多普拉托夫手下的暴徒的——恐怕只能解释成上帝救了他。他来到马加丹，缅伟大事业的最后一群信众簇拥在他的周围。他便带领他们，向信徒宣讲希望仍然存在。\n\n但那话语听起来却无比空洞。亚库宁神父和缅差得远了。他没有缅那般的远见，对于教义也无锐意革新的心态。他对东正教信仰的诠释更像是沙皇时代的教会——罪恶使上帝的忿怒临到众人身上。无论亚库宁神父如何巧言善辩，他都无法将祖国团结起来。对世界而言，他只是一个悲伤的提醒，提醒人们那本可以拯救俄罗斯灵魂的运动。"
 POLITICS_VLADIMIR_KUROEDOV_COLLAPSE_DESC: "神授国解体后，弗拉基米尔·阿列克谢耶维奇·库罗耶多夫被苏多普拉托夫选中，领导第一军团。身陷绝境的苏多普拉托夫希望库罗耶多夫的宗教经历能帮助他安抚地方民众，并赢得他们的支持。\n\n事态并未如此发展。相反，这位老将的行为愈发古怪，他现在不再像是将军、管理教会的官僚或是其他任何人们所期望他成为的那种东西，反倒摇身一变，成了一个满腹坏水、狂热狂信的神父，他开始引用圣经和使徒教父的言语，好似缅二世驾临人间一般。虽然很少有人会相信他这充斥着表面功夫的宗教暗示，但其用心却早已是不言自明。\n\n远东地区的秩序已经成为愈发遥远的记忆，而库罗耶多夫也愈发抗拒遵循阿穆尔发来的报告，所有人都心知肚明，防卫委员会最大的挑战者正在卧榻之侧悄然窥视。"
