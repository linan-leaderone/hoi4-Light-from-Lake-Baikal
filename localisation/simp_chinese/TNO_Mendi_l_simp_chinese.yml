 POLITICS_DAVID_LANSANA_DESC: "当世界在德国的战车与日本的战舰面前颤抖时，旧主宰陨落，新国家期冀，挣脱奴役的锁链，在旧帝国废墟上屹然崛起。其中就有这么一个名为“塞拉利昂共和国”的国家，过去，它不过是大英帝国众多非洲殖民地中的一个，而如今它已是个羽翼未满的民主国家——看起来注定无法持久下去。在共和国宣布成立四天后，新政府藉由民主选举成立，但是大卫·兰萨纳旅长却指挥军队强行占领了首都。\n\n大卫·兰萨纳于1922年出生在一个显赫的曼迪人家庭，他是这个殖民地少有的几个被选中前去英国接受军事训练的人。回到家乡后，他娶了一位曼迪族酋长的女儿，而这进一步拓展了他的政治关系网。当英国人匆匆撤离非洲时，兰萨纳成为了塞拉利昂军队的指挥官。尽管他声称支持塞拉利昂的民主制度，但是反对其派系的政党赢得塞拉利昂首次大选后，他还是毫不犹豫地推翻了民选政府——现在，他就是新的国家元首，曼迪国取代了塞拉利昂共和国。\n\n在外界看来，兰萨纳的政权很不稳定，内部充斥着严重的种族冲突（这只能归功于曼迪民族主义与优越主义的浪潮），同时像安德鲁·尤克森-史密斯这样的军人与地方军阀，由于和兰萨纳公开结盟，因而得以鸡犬升天。随着兰萨纳手中的权力变动越发频繁，曼迪国的经济也越发动荡，看起来，这位将军若想保住他的权力和他外强中干的政权，就要寄希望于反对派没有站在同一条战壕里——至少现在不行。"
