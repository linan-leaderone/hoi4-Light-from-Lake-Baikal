 MDI_idea_disloyal_army: "不忠的军队"
 MDI_idea_disloyal_army_desc: "The army is the echo of Mendi's difficult political situation- chaotic, fractured, and generally disunited. David Lansana's coup was delivered on its back, buttressed by the support of the nation's most important and powerful generals; yet, dissent still runs rife through its ranks, and it can be seen most prominently in the clique forming around Andrew Juxon-Smith.\n\nNot only is the army disloyal, but it is disunited as well. Mendi generals and troops generally support Lasana, a fellow Mendi, but other cultures like the Krio and Tenme have found Juxon-Smith a much more affable leader. This is bad enough, but rumors of counter-coups are spreading like wildfire, and Lasana has no interest in giving up his newly won power so soon. If one's thing for sure, it's that Mendi's struggles with the army are not yet over."
 MDI_idea_disorganized_political_spheres: "无组织的政治环境"
 MDI_idea_disorganized_political_spheres_desc: "Coups in the ruins of West Africa are known for a few things. They're quick, they're common, and they're very chaotic. Mendi's latest coup, led by David Lansana, seems to check all three of these boxes. Supporters of all sorts of movements grandstand for their policies in the capital, as Lasana's nascent government struggles to find its footing in a region that's difficult at best to govern.\n\nAdding to the chaos are the numerous leaders of numerous oppositions to Lasana's new regime. From one side, supporters of the deposed former Prime Minister, Milton Margai, remain influential throughout Mendi's local politics. On the other, the people cheer and clap for rising star Siatka Stevens. In the military, generals whisper to each other about the need for a more unifying leader- one they believe they've found in Andrew Juxon-Smith. Everything seems to be pointing to a coming crescendo in Mendi- and as long as the chaos continues, that crescendo will come closer and closer to bursting."
