 COX_Wang_Zhen_desc: "“老骥伏枥”\n--------------\n革命再兴，革命陨落，期间不过数年岁月，尚不足以令雏鹰翱翔天际，却蹉跎了老骥的意志。但当社稷化为殷墟，希望早已泯灭之时，唯有一人横刀立马，伫立在北疆门户，捍卫着革命仅存的硕果。\n\n自1927年入党之时，王震就一直奋战在革命的前线，从赣南到陕北，从国民党到日本帝国主义——对待内外反⾰命之时，他从不心慈手软。在新疆苏维埃成立后，这匹刚烈的老马又怀着澎湃的激情，一手操持根据地的保卫工作。在他主导下，反革命的企图被挫败，无数妄想复辟的狂徒被就地正法。革命大潮之中，他就是那根中流砥柱。\n\n在第二次抗战陷入劣势之时，新疆各地的反革命又开始蠢蠢欲动起来。尽管人手不足，装备短缺，政治保卫局仍拼尽全力维系根据地的稳定。然而，随着苏区基层赖以生存的赤卫队在战争中消耗殆尽，封建势力迅速地在南疆卷土重来……在最后的时日里，日本轰炸了乌鲁木齐，几乎将之化为白地，新疆叛乱四起，群寇云集，党支离破碎…仅剩的革命者汇聚在北疆，在政治保卫局的组织下，恢复了群众基础深厚的北疆的稳定。\n\n在这场灾难中，党多年的经营毁于一旦。土改的成果被推翻，无数革命者献出了生命……但这还远未结束，只要一息尚存，这匹年迈的骏马就要付出一切，与反革命拼个你死我活。"
 QIN_Ma_Dunjing_desc: "青海的群山峻岭间，如今群狼环伺。曾经的繁荣如过眼云烟，此地唯余仇恨。\n\n当日寇第一次踏上西北大地时，血仇便已铸成——他们夺去了无数人的父子兄弟，更将数代人的劳作化为一片焦土。危难之中，马惇靖将责任担在肩头，他不惜与共产党人合作，只为捍卫青海人民的安宁。日本人确实在一开始被挡住了，但随之而来的，是共产党人雄心勃勃的全面战争，与紧随其后的惨败。当失败无可避免之时，马惇靖率部脱离了红军战斗序列，潜入了青海的崇山峻岭之中。\n\n与共产党人的合作，是彻头彻尾的错误——他们的好高骛远，就将西北数十年可贵的和平彻底葬送。但日本人与其汉人走狗就更加可恶，他们不惜屠杀九十九人，只为令那最后一人屈服。然而西北的脊梁岂能如此简单地被压弯？利用对地形的熟悉，马惇靖的部队就不断打击着敌军深入青海境内的薄弱处，又在敌人反应过来前敏锐地退走，宛若山中群狼——这样的消耗或许无法在短时间内使日本改变将青海收入囊中的企图，但马惇靖坚信，只要有决心与坚定的意志，就一定能将日寇彻底逐出故乡。"
 Fujita_Shigeru: "藤田茂"
 GAN_Fujita_Shigeru_desc: "1889年出生于广岛的藤田茂，对自己的少年时期并没有多少记忆。在其漫长的军人生涯中，最值得自己自豪的无疑是大东亚战争中立下的赫赫军功。在支那的土地上，他像牲畜一样对待着拥有同样肤色的人——不如说他把他们本身就当作是牲畜。在1945年被调回朝鲜参加镇压活动时，他也没有忘记在陆军士官学校学习到的所谓“伟大精神”。接到前往支那西北进行剿匪活动的命令后，他一如既往地延续了帝国陆军在此贯彻的三光作战：烧光，抢光，杀光。支那赤匪在这里留下的各种设施，无一例外，在他指示下都改造成了军事集中营。数十年前战争中肆虐过的的野蛮行径成了这里居民的日常，屠杀和劫掠更是家常便饭。偶尔，“英雄的中国人民万岁”，“打到鸭绿江，解放全中国”等赤匪残留的宣传标语会映入藤田茂的眼帘。此类言语简直可笑。对他来说，只能以微薄之力反抗东亚新秩序的这些支那刁民没一个配得上“伟大”二字，在第二次大东亚战争的背叛后，更不配作为人被对待。\n\n应当让为天皇效忠的帝国士兵教会他们什么是真正的英雄：如果训斥不管用，就用刺刀。如果刺刀还不管用，那就让他们的家园化作火海。"
 ETR_Elihan_Tore_desc: "由海向陆的狂风自玉门关吹向新疆，将枯树上刚抽出的新芽连根拔起，又悻悻而归，希望早已远去，此地唯有无穷无尽的混乱。而在混乱中，一位学者，野心家异军突起，这便是艾力汗·吐烈。\n\n自小长大自残酷的沙皇俄国，吐烈目睹了一战期间沙皇对中亚的残酷镇压——仅仅是不愿意履行义务，去打不属于他们的战争，沙皇便下令，让中亚血流成河；即便是高举民族自决的布尔什尔维克，也无意让中亚的人民取得真正的独立，于是吐烈再度举起叛旗，却遭到残酷的镇压。吐烈仅以身免，逃亡新疆，得到了伊宁的一位大巴依老爷的赏识，在本地当了个阿訇。\n\n数十年来，这里的情形便与哈萨克如出一辙——真主的信众被异教徒统治与奴役，而在一场“革命”后，不信者们就打着“民族平等”的幌子，继续着无尽的压迫。艾力汗·吐烈认清了现实，中俄两国境内的真信者们必须从外国暴政中得到解放。蛰伏多年，他终于得到了机会——随着共产党人在新疆的统治土崩瓦解，吐烈很快召集了追随者，凭借对经书的熟稔与多位旧巴依的支持，他的势力迅速壮大。很快，拨乱反正的时刻即将来到，“压迫者们”的废墟之上，“突厥民族”的国家将崛起，而他，艾力汗·吐烈，将成为这片土地上的第一位埃米尔——真主意志的代行者，唯一的真理。"
 DCG.1.t: "大厦将倾"
 DCG.1.desc: "“南京民国政府中央社电：新总统今日宣布已经彻底剿灭云南暴动，国军接下来的目标是西南重建以及戡乱西北，剿灭苏联流寇。相信在大东亚共荣圈的帮助下……\n\n毛岸英关掉了桌上的收音机，连日来关于西南的坏消息接连不断，护国军已经败退回云南，龙云生死不知，据说老将军已经病逝。至于西北，此刻亦说不上好……绵延的战乱耗尽了新生苏维埃政权的心力，磕磕绊绊开动的战争机器，难以在日军持续的轰炸与内部敌对分子的破坏下维持运转；但真正的危机来自苏维埃政权的仰仗——农村。随着一个又一个村庄中的赤卫队骨干被编入军中，投入前线，毛岸英清楚，革命政权的根基正遭到侵蚀，一度被压制的地主乡绅与教权势力，正蠢蠢欲动，时刻准备卷土重来……\n\n"主席同志"秘书员将毛岸英从连日的坏消息中拉出来，将从收发室新传来的文件放在了他的办公桌上。\n\n“本周结束训练编入正规军的预备役为三万一千四百三十二名，新征召人数为二万三千九百二十三名。”\n\n“本周各部队阵亡和失踪人数为一万六千二百零二名，XXX师、XXX师减员75%，目前番号暂留，剩余人员已被打散分配至其他作战单位。\n\n最下方则是签字，毛岸英咬着牙，盖下了红印章，这七万一千人的命运便由此确定：奔向民族解放的战场，九死一生。阴云压境，山雨欲来，但作为一个中国人，一个共产党员，怎能不抵抗而向帝国主义屈膝？拉开抽屉，毛岸英望向斯大林赠予的手枪……"
 DCG.1.a: "若到那时，我便是最后一人……"
 DCG.2.t: "悲歌"
 DCG.2.desc: "今天是昆明平常的一天，清晨的水汽还是笼罩着这座古城，街上还是一如既往地挤满了早起逛早市的人们，依然有在墙上张贴抗日宣传海报的工作人员。\n\n但在龙云的办公处，桌子上摆满了触目惊心的照片，显然是西北前线的记者冒死偷拍的：刘少奇等西北局领导人和中央领导人被吊在城门上，照片隐隐地沾上了些血迹，使得本就模糊的照片更添加了几分绝望。\n\n龙云在房间内来回踱步，但他还抱着最后一丝希望，也许这只是日本人的心理战，企图在心理上击垮统一战线。但是前线传回来的越来越多的情报表明，共产党在新疆的统治几近崩溃，位于青海的行政机构也遭到了大洗牌，越来越多的日军补给车队正在向内陆推进…护国军将面临四面楚歌的困境。\n\n但是，龙云清楚，毛岸英还没死，他仍有可能带着从俄罗斯的援兵从哪个地方冒出来…就像他突然出现那样。他只是失踪，而不是确证死亡，日本人和伪军还在满城搜捕他的踪影，牵连者不知其数。整日的集中屠杀和三光政策，以及新疆伊斯兰上层反动分子的愈发嚣张的行动，似乎正宣告着之前红军在这里所做的一切努力化为泡影。但无论如何，它都将成为一个故事，一个传说，鼓舞着这片土地上可能是明天出现，也可能永远都不会再出现的革命者。\n\n在新疆的喀什，有一部脍炙人口的史诗：《玛纳斯》，讲述了一个震撼人心的人民反侵略、反黑恶，争取自由和幸福的正义斗争故事。由于广为流传，在日军攻入克孜勒苏柯尔克孜当天便宣布将这部史诗封禁。但在当地人民的口口相传下，这个故事却有了一层新的含义：英雄玛纳斯头戴红星帽，身穿绿布衣，带领着手拿旌旗，眼神犀利的战士，鼓动和率领着当地人民，对日本侵略者发动猛烈的进攻和抗击，并最终将其驱逐出家园……\n\n端坐在办公室内，老将军顿觉四围的黑暗紧逼而来，无数的鲜血与牺牲，仍未能换来解放的硕果……可敬的人民啊，可悲的国家啊！曾经的口号与希冀，化作沉甸甸的石头，压上了老将军的肩，他知胜算渺茫……"
 DCG.2.a: "但他仍攥着年迈的手，抱定必胜的决心。"
 DCG.11.t: "我军败了！"
 DCG.11.desc: "（占位）"
 DCG.11.a: "好的。"
 DCG.101.t: "在陕北…"
 DCG.101.desc: "“王顺西！数年间，你由榆林城向陕北的共匪偷运了大批粮食，三日前在交粮的路上被当场抓获。罪证确凿。陕西防共纠察大队依照暂行条例宣判你死刑！”刑场上，纠察队的大队长正拿着大喇叭，将面前五位”通共“的”罪犯“的罪行告知于旁边观看的老百姓。这般公开处刑，本是为了“杀鸡儆猴”，断绝红军存在的土壤。但此刻，台下的老百姓们只是仰着头，只有个别人攥紧了拳头。纠察大队长似乎将无言当作了恐吓起效的标志，继续朗声宣布道，“李步！你伙同共匪将本地金员外的200亩土地分给了泥腿子，经过金员外的举报和我们的核查，罪证确凿。陕西防共纠察大队依照暂行条例宣判你死刑！”\n\n五位中年男子被绳子捆着，跪在土墙前，头上套着麻袋，听着前方那个人喊着所谓的判决。王顺西听着围观人群的喧哗声逐渐停下来，心里回想起去年听说书人唱的武侠故事，每个好汉被训街时都会大喊“老子十八年后又会是一条好汉！”街上围观的百姓也会顺势叫一声好。\n\n“行刑队准备！”“举枪！”“瞄准！”“老子十八年……”“哒，哒，哒，哒，哒。”五声枪响传来，王顺西心头一紧，但疼痛的感觉却迟迟未到…莫非是那帮二鬼子打偏了——正当他如此思想着时，突然听到有人惊呼——“劫法场！”。百姓们慌乱奔逃，娴熟的脱离了火线。一阵噼里啪啦地枪响后，王顺西听到自己面前的几个伪军士兵倒地的闷声，也听到百姓们的喝彩，“是红军！”。\n\n“好汉，没事吧…”掏出匕首，划开罩在眼上的蒙布，红军战士关切地问道。“骇死俺了…还好同志们来了。”\n\n夕阳西斜，残阳遍撒黄土高原，战士们收缴了敌人的武器，与田间劳作着的乡亲们挥别。今天的闹剧对村人们的生活没有半点影响，在目之所及的未来，他们仍不得不继续祈活，忍受不公与压迫。但每当想起在旭日的阴影下，有一支军队仍在奋战，人们便会对未来多一分向往，添一分期盼……"
 DCG.101.a: "红军不会忘记！"
 DCG.102.t: "神枪手，安息日"
 DCG.102.desc: "老刘拉不动枪栓了。\n\n不知是因为里头锈死了，还是胳膊使不上劲儿了。抱着那把老汉阳造，老刘倚着树，一上午的唉声叹气，拉不开枪栓，子弹再多也没用——明明昨日缴了不少弹药，看来是空欢喜一场。想了一上午终于想通，三十年了，也该让老伙计歇息了。老刘费力地用枪撑起身子，在地上刨了个浅坑，就像四十年前自己第一次当逃兵时所做的，把枪塞了进去。那时的他一路往西跑，到了青海又被拔了兵，就发了这杆破枪……马步芳大抵不会想到，一个野小子和一杆破枪，竟在往后的三十年里要了上百个鬼子的命。想到旧事，老刘喝着酒，咯咯地痴笑，又倏地痛哭……\n\n老刘去寻了马将军。\n\n马惇靖仍在营房里，盯着舆图，与部下们商讨着下一步的计划。部队已不间断行进数日，期间与日伪军屡有遭遇。指挥部不清楚这是否是敌军的阴谋——多次发动袭扰，同时故意暴露主力位置，为了将他们引向包围圈。但如若继续驻扎此地，势必会遭到敌人的追击。“马将军，再给我把枪，我去侦察。”马惇靖抬头，认出了这位有名的神枪手，“军需，他要什么枪都给他批…老刘，请务必活着回来。”\n\n老刘踏上了路途。\n\n他挑了把三八大盖，也是杆老枪，或许比队伍中的年轻战士还老。磨平的膛线，脱了漆的标尺，发青的枪身，老刘一眼就相中了它，将枪背在身后，抓了一把子弹，带了盒洋火，就出了营。年岁拖拽着他的四肢，多年的暗伤时不时地发疼，但老刘矫健地穿过了森林与石滩，攀上一座矮山，却直直撞上了敌人哨兵的枪口……\n\n老刘没能回来。\n\n远处燃起了烽火，表示山中有敌人蛰伏。马惇靖当即下令全军开拔，从反方向翻过了山，得以化险为夷。躺在火堆旁，老刘捂着肚子，徒劳地止着腹腔的血。鬼子的枪果然难用，太长了，可真害惨了他！在昏死过去前，老刘朦胧地想："
 DCG.102.a: "“终于不用打仗了，真好……”"
 DCG.103.t: "清谈…轻叹"
 DCG.103.desc: "南疆平凡的一日，烈日当空，风蚀着河床，人人拜着真主。\n\n外力阿訇仍如往常一样，起床，简单打理自己前院的田，而后便趁着天将亮未亮之时，前往清真寺主持今日的礼拜。村中最近又遭兵祸，农民们辛苦呵护打理的作物被肆意纵马践踏，反抗的村人被当街打死，尸体挂在村中央的树上——外力匆匆走过，更无暇顾及被红漆盖满的标语，化作灰烬的联络站，与被折磨得不成人样的联络员。\n\n来到清真寺，信众们战战兢兢地分列两旁，等待新主人与阿訇的到来，他们才能获准踏入清真寺。外力阿訇十年如一日的准时，但新的巴依阿卜力孜却总是日上杆头才姗姗来迟。他曾是附近的土匪头头，一度被赤卫队逼得要在大沙漠苟且偷生，但有一日，他们突然拿着好几杆快枪，骑着骏马，杀入了村中，而赤卫队的好小伙们，都已去了青海.……村人来不及抵抗，就全成了战利品，而阿卜力孜，也自然而然成了这儿新的巴依老爷，后来，还得到了新成立的“新疆救国政府”的正式承认，批了地契与字据，自此便彻底无法无天。\n\n抚着黯淡的《古兰经》，外力的视线如往常般扫过信众们，但信众们却在躲闪，眼中满溢着恐惧——在往常，解经之余，外力也会与农民们平静的交谈，除了大智慧，也会谈论农作之事，农民们都很踊跃地参与布道，也真心地将阿訇当作导师，无论大事小事，都会寻求教导。但阿卜力孜清楚外力在村中的号召力，故而，虽然他还没到场，也在人群中布下了自己的爪牙，一旦外力有任何多余的话，做了多余的事，他们便会知会阿卜力孜，新巴依便会骑上马扛起枪，到老阿訇门前耀武扬威一番……若不是村中识字人不少，但会解经的就他一个，外力可能早就如那帮“赤魔”般被处理了。\n\n直到鸟儿们叫声渐息，都飞到清真寺里，避着暑热，新巴依才总算来了。包括阿訇在内，众人向他行了大礼，他才昂着鼻头，走进了寺，不耐烦地抬手道："
 DCG.103.a: "“好生讲经，一定让他们明了真主给他们安了什么位置。”"
 DCG.104.t: "荒野大镖客"
 DCG.104.desc: "“我叫王冬生，民国十五年生人，籍贯山东泰安。”\n\n“山东人？怎么跑到云南来谋生？”\n\n“二十年前逃荒，在西南住下了，前几年做了点小生意。但是西南叛乱把我们家产业毁了，上个月媳妇带着孩子回娘家了，我还被人打劫了，现在我身无分文。”\n\n工头抬头看了一眼他，王冬生黝黑的脸上是岁月和太阳留下的痕迹，倒是像个走南闯北的人。\n\n“我们不招岁数大的。”\n\n“兄弟，行个方便，我就想打个短工，就几周，管饭就行，等我媳妇回来了，我就走。”\n\n于是王冬生就在这留了下来，给这个地主打工，他和其他的短工长工住在一起。有时候在他换衣服的时候，别的农工会看到他身上的愈合的枪伤。“很久以前给日本人打的。”他就这么搪塞过去，农工们也睁一只眼闭一只眼，毕竟没人想得罪自己的同事。\n\n直到有一天，山上的土匪照常来抢劫，地主的家丁和农工们拿上了所有的土枪土炮。但是依然挡不住土匪，就在这支乌合之众即将溃散之际。王冬生却从家丁手里抢来了步枪，以极快的速度打死了土匪的小头目。“兄弟们！不要慌！稳住！大院没了咱们也得完蛋！”居然把家丁们稳住了，剩下的土匪发觉他们占不到甜头，很快作鸟兽散。\n\n从此，没有人再敢和王冬生说话，没有人说起土匪来袭那天他的所作所为，老爷没有嘉奖，工头没有惩罚，生活和以前一样，但是无形中多了一丝隔阂。\n\n直到有一天工头找到他说：“你快走吧！老爷去县城了！”\n\n然而王冬生只是笑笑，没有去收拾他本就不多的家当。\n\n 几天之后，工头面如死灰地和他说了第二句话：“老爷找你，快过去吧。”\n\n 地主是个老头，与他拥有的财富不同，他的脸十分消瘦。当王冬生看见他的时候，地主正坐在一把太师椅上等他。\n\n“好汉怎么称呼？”\n\n“老爷抬举我，我不过您手下一个短工。”\n\n “短工没有舞刀弄枪的，好汉如此身手，必是出身行伍。\n\n “您真是好眼力，我曾是红军的一名军官，奈何日寇侵我河山。如今革命衰微，我不愿屈身事贼，只能在您手下一边当农工，一边等待机会抗日。听说您前些天去了县城，希望您看在我之前帮您看家护院的份上，不要报官。”\n\n“你是红军？”\n\n“正是。”\n\n“你走吧。”\n\n无需多言。那天傍晚，工头看到一个很像王冬生的人的背影。"
 DCG.104.a: "在他的余生中，再没见过这样的人。"
 DCG.105.t: "教习"
 DCG.105.desc: "“欸，兄弟，‘红皮本’要不。”城南菜市场角落，一位书贩子正拦下一个眉目清秀，戴眼镜的年轻人。书贩观察了他好几天，见他是个脾气温和的读书人，于是在今天他来摊上买教辅材料时，冷不丁地小声问了一句。年轻人吓了一跳，“什么？”“《抗战必胜》，毛岸英写的。”“保真吗？”“童叟无欺……”听得此言，青年轻轻点了点头，书贩便在他要的教辅资料里塞了一本封面什么字都没有的红皮小册子。\n\n家门口，教师公寓底楼，两个警察正在重新粉刷墙面，“娘嘞，这帮地下党真的是没完了，天天写标语，今天是这里，明天又到南边学校围墙上写。真是不要命。”年轻人向他们打了个招呼，随后抓紧脚步走到公寓门口。“小薄啊，这么早就放学啦。”“是啊，李阿姨。今天要教的课时少。”左拐上楼，拿钥匙拧开门锁，进门，换好拖鞋，顺便把门带上，这对他来说已经是可以闭眼完成的事了。走到书桌前，合上昨天晚上备课的教案，拿出刚买的书，从中抽出了那本薄薄的小册子。还挺新的，没有明显的褶皱，看来是最近在哪个地下工坊印刷出来的。翻开没有内容的封面，第一页便是油印的标题《中国人民正义的抗日战争必将取得辉煌的胜利》，再翻过一页，便是正文。“第二次抗日战争正进入崭新的阶段，日本帝国主义为了维持其在东亚大陆的势力范围，对华北地区展开了军管，沿黄河布置了防线。他们的舰队封锁了海岸，由此阻止了中国寻求外援的渠道……\n\n但中国人民的反抗，令整个大陆的殖民地反倒成了日本帝国的拖累。那些汉奸卖国贼政府，越是要通过镇压维系自身存续，人民就越是清楚地看到他们的真面目，不只是中国，越南，马来西亚，菲律宾的人民也已经起来反抗了。貌似强大的日本帝国主义，只是张牙舞爪的纸老虎，中国人民不屈不挠的斗争，已将其拖入了泥潭。\n\n……\n\n天色渐晚，残阳西斜，年轻人咀嚼着这篇文章的一字一句。文字将他带回了战败前的最后时日，那时，全国的抵抗几近崩溃，虽不知西北境况如何，但西南已再无抵抗的余力了——日机的投弹焚烧着昆明的古建与男女老少，更烧蚀着人们抵抗的意志。在日寇如猛虎般的攻势下，中国挣扎着窒息……或许，中国人其实本不是没有取胜的机会？点起油灯，青年仔细端详着面前的薄本——纵使其结论已被证明是过于乐观的估计，但字里行间，都蕴含着当今最为稀缺又弥足珍贵之物——希望。\n\n窗外清鸣着鸟啼，街巷浮着炊烟与晨雾，青年摩挲着睡眼。下定莫大的决心，他将本子夹带在今日的教案之中，决定找个避人耳目的时间，与同学们聊聊此物。 "
 DCG.105.a: "无论多长时日，中国必将自由。"
 DCG_tt_105: "十年努力化为一朝泡影；轰轰烈烈的第二次抗日战争，最后在§e新秩序§!§F的阴影下迎来了终局。"
 DCG.1001.t: "[Get_newspaper_header]日本“平乱”成功"
 DCG.1001.desc: "中国西部的枪炮声逐渐平息，中国人民争取独立的努力随着日军攻入西部的各大城市彻底化为乌有。\n\n日本外务省发言人表示，日军的行动旨在维护东亚和平与泛亚共荣理念，保障东亚人民的福祉。但据可靠消息，日军在中国制造了大量人道主义灾难，中国大地已然沦为人间地狱。\n\n美国和德国未就东亚局势明确表态，但两国增加的军事预算已经表明了中国抵抗运动的覆灭对世界局势产生了怎样的影响。"
 DCG.1001.a: "布国威于四海，惟愿帝国富岳安康。"
 DCG.1001.b: "这轮血染的旭日仍在炙烤着东亚人民……"
