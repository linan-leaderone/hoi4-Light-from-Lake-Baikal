 NOV_Silovik_GUI_extra_button_1_tt: "我们的首要目标是§G接管§!§Y中西伯利亚§!地区与我们接壤的邻国，然后是§R全俄罗斯§!。为此，我们必须以各种方式向那些军阀§Y施压§!，§Y通过在上面的地图GUI中选定地区来执行§!。\n\n为了尽可能地加快这一进程，我们应该努力在§Y意识形态上保持一致§!，越接近该军阀的意识形态，接管的进程就§G越快§!；反之，接管的进程就§R越慢§!。我们可以按下§R这个按钮下面的红色按钮§!来观察我们当前的意识形态立场。\n\n要影响我们当前的意识形态立场，我们§Y可以执行某些国策§!或者§Y授权给某些巨型企业§!，某个巨型企业越强势，我们就越倾向于他们的意识形态。我们可以按下§R这个按钮下面的红色按钮§!再将鼠标悬停在£GFX_NOV_GUI_Political_Compass_circle上，来观察我们当前§Y意识形态的变化倾向§!。\n\n巨型企业不仅有助于影响我们的意识形态；某个巨型企业越§Y强势§!，就越容易同化那些与该巨型企业意识形态相近的军阀。§R但是，如果巨型企业的§G忠诚§!低于§Y50§!，同化奖励会转变为惩罚。§!\n要了解各大巨型企业和他们的意识形态，请点击企业名字下方的i。"
