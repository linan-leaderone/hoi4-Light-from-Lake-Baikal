 NOV_Silovik_State_GUI_Open_Button_tt: "打开“西罗维基之国”界面"
 NOV_megacorp_1_name: "凤凰"
 NOV_megacorp_1_desc: "凤凰集团是联邦的三大经济支柱之一，而且与亚历山大·波克雷什金有着长远的联系。作为联邦主要的武器分销商和制造商，凤凰既是联邦大军迈进的双腿，也是它那强劲的心脏。\n\n该集团是在苏联崩溃后不久由西罗维基建立的。凭着他们与波克雷什金的紧密关系，还有他们为军队提供的宝贵服务，凤凰集团是我国不折不扣的盟友。"
 NOV_megacorp_2_name: "西比尔"
 NOV_megacorp_2_desc: "西比尔集团是苏联崩溃后由资产阶级地主们成立的集团，与巴尔瑙尔市长有着千丝万缕的联系。他们代表并控制着全联邦乃至整个中西伯利亚地区的农业生产。他们不仅生产农产品，还生产农业机械。而且要知道它还是联邦中许多金融机构的支柱，这肯定会让人大吃一惊。西比尔毫无疑问是联邦民用工业的心脏。\n\n如上文所述，再加上西比尔集团与西罗维基主导的政府里民间政客的紧密联系，以及对瓦西里·舒克申的暗中支持，让它毋庸置疑的成为联邦经济举足轻重的一部分。"
 NOV_megacorp_3_name: "泰坦"
 NOV_megacorp_3_desc: "如果说凤凰是联邦健硕的肌肉，西比尔是联邦跳动的心脏，那泰坦就是联邦睿智的大脑。他们的座右铭就像这个集团的使命一样，简单而又精准：“进步”。而这也正是泰坦的看家本领。\n\n泰坦长期以来都是联邦机械化与各种科技进步的领跑者，推动着联邦科技水准不断向前发展，曾经甚至能直接与托木斯克的现代党人同台竞技。"
 NOV_megacorp_4_name: "人民"
 NOV_megacorp_4_desc: "联邦不仅仅是由各大集团和它们生产的资源组成的而已。人民——我们统治之下的公民们，他们才是整个联邦乃至全联邦经济的顶梁柱。从最底层的农民到最顶层的政府官员，人民群众至少在名义上是我国的舵手。\n\n我们很有必要去了解人民情况如何，了解他们对我国有多忠诚、政府有多受欢迎，以及他们在我国有多大影响力。"
 NOV_megacorp_1_modifiers: "陆军组织度：[?NOV_MC1_army_org_factor|%+]\n陆军攻击：[?NOV_MC1_army_attack_factor|%+]\n军队职业度每月变化：[?NOV_MC1_army_professionalism_monthly_rate|+]"
