 POLITICS_BERT_ERIKSSON_DESC:0 "在佛兰德，兰格马克师重夺了一度失去掌控的领土，正准备与全国领袖会师。\n\n在各种方面上，贝尔特·埃里克松都算得上党卫军中的异类。埃里克松一抵适龄便加入了党卫军，迅速在兰格马克师中崭露头角，一跃成为当今勃艮第最年轻的主导人物。纵使他受支持的经济观点因50年代的各种麻烦屡屡受挫，埃里克松仍是当前勃艮第最积极主动的合作者之一。可靠，实用，忠诚。\n\n然而，这般忠诚并非来源于他个人对希姆莱的好感，也非对全国领袖推崇体制的拥护，而是对兰格马克师南方同僚莱昂·德格雷尔的憎恶。埃里克松深知，一旦丢了权力，德格雷尔与瓦隆人立刻就会为其利益出兵夺占佛兰德。他绝不容许此事发生。为此，兰格马克师的领袖耍了些阴暗的手段来增强自身部队的实力。他背地里同布列塔尼商人交易，还伪造抵抗组织袭击来获取援助，壮大势力。\n\n如今，海德里希举旗反叛，德格雷尔似乎也在叛国边缘摇摆不定。埃里克松知道自己的机会来了，绝不能让它从手中溜走。很快，他与兰格马克师将和希姆莱的部队会师，对德格雷尔与他的狗腿子们降下毁灭打击。到那时，也只有到那时，埃里克松才会确信，自己成功守护了佛兰德人的生活之道。"
 POLITICS_BERT_ERIKSSON_COLLAPSE_DESC:0 "早知如此，埃里克松绝不会同希姆莱共事。他虽接纳大德意志理想，但绝不容忍他人消灭佛兰德人的遗产与民族身份。他们本应是众多德意志民族之一，肩并肩对抗这世上的犹太人与其财阀-布尔什维克傀儡。若非那场可憎的政变永远玷污了党卫军的荣耀，他本可得到国家元帅戈林，或是远在天边的东方领军国派的援助。但，已经太迟了。\n\n德格雷尔与德·拉·马济耶尔已经行动，法国抵抗运动再度袭扰着党卫军。骑士团国绝无可能幸免于难，埃里克松知道他的瓦隆“同志”正对佛兰德打着什么算盘。光是这还不止，德国无疑在谋划着重夺征服的西欧领土，本地的佛兰德人对兰格马克师的态度也不咸不淡。\n\n贝尔特·埃里克松得赶紧制定计划，以免自己沦为史书某页的脚注。"
 FLR_fearful_victory:0 "令人不安的胜利"
 FLR_fearful_victory_desc:0 "对佛兰德党卫军来说，战胜堕落的民族社会主义自然是件大好事——但没时间庆祝了。现在最终斗争已经结束，埃里克松突然意识到佛兰德被群狼环绕，非常、非常孤独。"
 FLR_eyes_on_the_border:0 "着眼边境"
 FLR_eyes_on_the_border_desc:0 "莱昂·德格雷尔毫不掩盖自己的野心：他想实现比利时的统一。瓦隆军团是块硬骨头，埃里克松对此心知肚明，为此，他要预备好自己的党卫军，不惜一切代价守住佛兰德。"