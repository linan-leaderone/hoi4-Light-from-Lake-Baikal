 POLITICS_JEAN_BAPTISTE_HACHEME_DESC: "Born from a Fon family in Porto Novo in what was French Dahomey, Jean Baptiste Hachème was but a teen kid when the French packed up and left. He grew up in the days of the Republic of Dahomey, a somewhat stable and functioning democracy which he was proud to be part of. However, as time went on, and the Republic continued to maintain relations with the hated Free French forces in Abidjan, the approval of the Dahomeyan government among the people continued to deteriorate. As Hachème joined the ranks of the generals, the frustrations boiled over into a bloodless military coup which cut relations with the former colonizers, expected to be led by the esteemed general Christophe Soglo. However, Soglo, along with multiple other senior generals, refused the position, leaving the President's seat open and dividing the army into two cliques- one for the coup and one against it. With nobody stepping up to the seat, the pro-coup clique nominated Hachème to the seat which he reluctantly accepted, becoming President at the mere age of 32 in 1961. He would soon come to regret that choice.\n\nMuch adversity pushes the newfound Gbeland to the brink of destruction. The anti-coup clique, led by the renowned and popular Soglo, remains a major threat to Babaginda's controversial regime. Memories of Dahomey still persist in the minds of the people, who still remember their relative freedoms compared to their current situation. Hachème's influence in the military is still rather weak, especially in comparison to Soglo's. Above it all, the Germans continue their constant and regular bombings, a regular grim reaper of the people and the economy. It seems that Gbeland may be doomed to an early death.\n\nAnd yet, Gbeland is a dream weaved from the hopes of the oppressed, an attempt to heal the divisions among the various Gbe ethnicities imposed by the European empires. And no matter how arbitrary or foolish this dream seems, Hachème will fight to see it realized."
