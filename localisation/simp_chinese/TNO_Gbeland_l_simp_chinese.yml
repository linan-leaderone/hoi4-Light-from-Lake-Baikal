 GBE_idea_ghosts_republic_dahomey: "达荷美的阴魂"
 GBE_idea_ghosts_republic_dahomey_desc: "根据新政府的官方说辞，不久前的政变源于人民对变革的渴求，而哈希姆和他的派系则尽职尽责的贯彻了这一要求。同样的，往日的达荷美共和国不过是个腐败窝点，它服务于富有的贵族，却无视德国炸弹之下挣扎求生的普通公民。然而，只需走近洛美的街头巷尾，就能看出，公众的看法与哈希姆的陈词滥调相去甚远。\n\n是的，他们承认，共和国有各种各样的问题，但至少，它曾梦想一个稳定而繁荣的未来。最起码，当时的制度还算公平，不像现在这种偏爱格贝人的政府。哈希姆政权得尽快处理掉这种异议，毕竟，一个普遍怀念旧政府的民族也会想方设法把旧政府请回来。"
 GBE_idea_militia_based_army: "民兵为主的军队"
 GBE_idea_militia_based_army_desc: "在战争期间，一切可用的事物都该被驱使为胜利服务。通常情况下，紧要问题都会被避而不谈，只采取能顶用一时的方案解决。毕竟每个派别都在为生存而斗争，期望从血腥的乱战中脱颖而出。巴班吉达在战争初期民兵问题出现端倪时，就做了这么一个浮士德式的交易。面对让被自行其是的将军和政府控制的民兵主导战争，和一边打仗，一边把军队改制成虎狼之师的两难困局，哈希姆做出了合理的决定，他选择让时间淡化事态——但现在尘埃落定，报应随之临门。\n\n这个暂无敌手的联盟分崩离析，山头主义和腐败在将军和行伍间丑恶地蔓延。如果不采取任何措施，多哥-达荷美将拥有一支不像军队，而似暴民的武装力量。如果国家还想要捍卫自己，那无论多痛苦的改革也势在必行。"
