 SWE_folkhem_start:0 "人民家园"
 SWE_folkhem_start_desc:0 "瑞典的国家模式即是让瑞典成为人民的家园。在家园中，人民可以免受外界的袭扰。如果一个人在家中命丧狼口，或是任由风暴摆布，那这个家还算个什么家？同样的，如果一个国家无法从日常生活的不确定中保卫他的人民，或是面对风起云涌的外界局势无法抵御外敌入侵，那这个国还算个什么国？\n\n瑞典王国的建立不是为了荣誉，不是为了光辉，而是为了这片土地上的人民。它促进人民积极参与政治和社会活动，确保自己的基本需求。在这寒冷的世界里，人民家园是最温暖的堡垒。"
 SWE_schwedenisierung_3:0 "精心协作"
 SWE_schwedenisierung_3_desc:0 "瑞典虽然被人广泛认为是自由与光明的堡垒，但它却在与一个与刚刚的描述完全相反的国家紧密合作。瑞典被德国和团结协定成员国团团包围，只好与德国进行全方位的合作。但事实证明，这样其实并不坏。德国的工业投资为瑞典创造了成千上万的工作岗位。\n\n只要瑞典政府偶尔为德意志屈膝，德国人就乐于维持这种有益的关系。德国对瑞典的控制与其说是一种束缚，不如说是一种热情的握手，瑞典人民对此也感到满意。"
 SWE_exports_3:0 "出口德国"
 SWE_exports_3_desc:0 "德国的工业很强大，德国的需求也很大，其中尤以矿石为重。瑞典矿业公司充分利用了这一点，在全国各地的铁矿中雇佣了成千上万的瑞典人，并获得了可观的利润。同时，许多德国公司，例如国家工厂，已获准在国内经营大型矿山，他们会偷偷把奴隶登记为移民劳工带进瑞典，命令他们开采这些大地的馈赠。因此，瑞典在与团结协定国家贸易的时候拥有更大的特权。对于瑞典的商人来说，特权是第一位的，外国奴隶的性命根本无足挂齿。"
 SWE_statare_2:0 "改革长工制"
 SWE_statare_2_desc:0 "历史上，长工制度是一种与农业工人签订包身合同、并以实物和食宿的方式支付薪酬的民间制度。这种制度一直延续到1945年，后来进行了改革，纳入了更多的经济部门，同时根据法律要求改善了工人的生活条件。尽管长工制度受到一些人的批评，但它的支持者认为，在战争夺去瑞典年轻人的生命之后，是它帮助瑞典恢复了元气。"
 SWE_eugenics_3:0 "强制绝育"
 SWE_eugenics_3_desc:0 "瑞典的优生学计划建立于1906年，随着优生学实践在战后欧洲的普遍正常化而巩固完善。虽说在规模和范围上远不及德国，但也值得一提。瑞典的优生制度主要着眼于强制绝育，一方面是针对患有各种遗传疾病的人，另一方面是针对因毒瘾或其他社会危害而被认为不适合承担父母义务的人。对公众来说，它只是一个公共卫生项目，仅此而已。"
 victoria.3.t:0 "维多利亚是谁，她们为什么有三个？"
 victoria.3.desc:0 "塔格·埃兰德静静地抽着自己手上的烟，他正无所事事地盯着自己桌上堆得越来越高的文件发呆，而烟雾一会就充满了整个房间。他已经交代秘书今天不要打扰他了——现在是他工作的时间，而只有他和上帝才知道到底还有多少工作要干。北边的铁路和矿井，南边的码头和船只，把新招的兵和新建的部队派到挪威边境……瑞典虽然相对是个弱国，但要关注的事情还是很多。\n\n塔格·埃兰德没能预见到的是他右边墙上突然出现的那个传送门，以及从里面走出来的那个戴着眼镜、穿着鸭嘴兽T恤和牛仔裤的男人。\n\n埃兰德立即吓得站了起来。“你-你是谁？你是怎么进到这里来的？”那个男人没有退缩，也没有逃走。反而，他转向了埃兰德，把瑞典首相吓得动弹不得。\n\n“安静。”男人命令道，埃兰德突然感觉到了一阵不可抗的力量，让自己闭上了嘴。“我是来自Paradox Interactive的丹·林德。”\n\n埃兰德试图摆脱自己的束缚，但毫无效果。丹看着他的徒劳挣扎，露出了一丝微笑，接着说：“根据《钢铁雄心4》的用户协议，您的国家的资源将被……征用，用来开发Paradox Interactive的最新项目。”他指了指自己的T恤。\n\n“我不明白！”埃兰德喊道，眼看着另一位穿着高档的维多利亚时代礼服，头戴一顶有趣高帽的男人从传送门走出，站在了丹的身旁。“这个Paradox是谁？《钢铁雄心》又他妈是什么？”丹无视了他的恳求，继续着自己的演讲。\n\n“正如我刚才所说的那样，您的国家将被马丁·安瓦德爵士所掌管——您可以管他叫Wiz。反抗将引来处决，立即执行。祝您今日愉快，记得购买《维多利亚3》，近期发售！”丹和“Wiz”转向了一个不存在的镜头，露出了笑容。前者很快就离开了，留下埃兰德和他的新上司独自在房内。"
 victoria.3.a:0 "公布啦。"
