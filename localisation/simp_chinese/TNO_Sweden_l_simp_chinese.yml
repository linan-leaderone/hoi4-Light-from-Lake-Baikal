 POLITICS_OLOF_PALME_NOTUSED_DESC:0 "奥洛夫·帕尔梅在成年后成为了瑞典工人阶级的卫士，但他并没有一个能引以为豪的卑微出身，相反，他出生于斯德哥尔摩一户富裕而又保守的路德宗家庭。帕尔梅自幼体弱多病，将大把的时间都投入到了读书之中，年纪轻轻便掌握了英、法、德三国语言，这对他今后的生活大有裨益。第二次世界大战期间，帕尔梅曾短暂服役于瑞典军队，亲身经历了全国上下对德军入侵的惶悚不安。后来，帕尔梅前往美国深造，也正是在此期间，他的政治思想逐渐成型。与国家进步公约的接触让帕尔梅意识到了种族主义与阶级斗争的问题，短暂的亚洲之行更是让他亲眼目睹了日本帝国主义的可怖面目。50年代末回国后，帕尔梅决心投身瑞典政坛。在1958年选举中，他成功跻身下议院，在政府各部门的出色表现令这位半激进进步人士备受瞩目。两年后，帕尔梅被任命为副首相，并在1961年底作为塔格·埃兰德的门生接替其成为瑞典首相。\n\n尽管担任首相的时间并不算长，奥洛夫·帕尔梅——这位风华正茂的新任政府首脑，还是凭借着他那口若悬河、声情并茂的演讲口才迅速在公众心中留下了深刻印象。只不过，首相对某些奉行外交孤立国家的访问引发了瑞典民众与国际社会的广泛争议，尤其是造访共产主义古巴一行。帕尔梅毫不讳言他对主宰欧陆独裁政权的鄙夷，在予以微妙的辛辣讽刺同时保持谨慎的绥靖政策。1962年伊始，奥洛夫·帕尔梅正式开启了他的首相任期。虽然政策方针饱受批评、时遭诟病，但他对这份新工作尽职尽责的态度无可挑剔。"
 POLITICS_TAGE_ERLANDER_DESC:0 "1945年，瑞典首相佩尔·阿尔宾·汉森从斯德哥尔摩的火车上踱步下来，突然昏倒在地、溘然长逝。汉森给瑞典留下的遗产不可谓不庞大。在他担任政府首脑的这段时期内，瑞典民族的生存境况得到了极大改善，直到他去世的那一刻，这样的趋势似乎也不会停止。但出乎意料的是，社会民主党和瑞典的命运落到了教育部长塔格·埃兰德的身上。他将在这混沌无度的时代接过瑞典的火炬。往日欧洲已经不再：德意志的新秩序澄清玉宇，瑞典是如今唯一的一个不受德国直接管辖的斯堪的纳维亚国家。尽管欧洲战场已经迎来终局，但如此的苟且偷安绝不可能维持太久。为避免被占领的命运，埃兰德对德国开放了瑞典的贸易，与德国合作。这一决定很快变成了人民党集中攻击社会民主党的论点，人民党也随之采取了明确的亲美立场。\n\n从那时起，埃兰德就证明了自己的确是汉森的得意门生。他虽然不如汉森那样魅力非凡，但这位首相的政策还是使他广受欢迎。在40年代末和50年代，他推动了全民健康保险、扩大养老金支出和儿童保健扩大化，而这些只是改革的一部分。多亏了瑞典只有一支小规模的军队，同时与德国贸易带来了惊人的利润，瑞典完全可以承担这样的开支。\n\n然而，瑞典的一切并非一帆风顺。埃兰德比谁都清楚德国人对瑞典打着什么算盘，而国内的反对派也知晓这一点。未来的几年将会证明，所谓的“人民家园”到底值不值得。"
 POLITICS_WIZ_DESC:0 "当发动机首次轰鸣，声波回荡在大洲之间，人们的生活在瞬间迎来了翻天覆地的变化。在漫街的烟尘中，人民播下了革命的种子；商人与外交家的远见点亮了寰宇，灵感的火花跃动天际。在烟囱上方，塑造宏伟明日的诺言缕缕升起。马丁·安瓦德——查丁顿维斯勋爵，被赋予了实现这一宏伟明日的历史重任。\n\n在冷酷黑暗的当下，维斯可敬的同事们深陷网络喷子和主机屁民的汪洋大海，坐立难安。而就在此时，维斯挺身而出，告别他那璀璨杰作——钟爱的《群星》，为我们这群卑贱的主机玩家带来最新力作，取代昔日无比辉煌的《维多利亚II》。前路尚不可知是否会一帆风顺。\n\n维斯如今肩负着制作一款有着上十年积誉续作的伟大使命；这样的重任对普通的开发者而言足以令其精神崩溃，但维斯可不是此等平庸之辈。在成千上百亿忠实的游戏玩家——包括我在内——的欢呼声中，查丁顿维斯勋爵，踏上了创作史诗巨作的崭新伟大征程。\n\n§G省流：《维多利亚III》确认开发§!"
