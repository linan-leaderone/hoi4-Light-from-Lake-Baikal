 POLITICS_ZHANG_ZHIZHONG_DESC:0 "张治中于1890年出生于安徽省，与许多同龄人一样，他在青年时代就被卷入了军阀混战之中。但与同辈们不同，张治中的战斗直至今日都未迎来终局。张治中就读于保定军校，毕业后加入了国民党之下的国民革命军。在北伐战争中，张治中奋勇作战、屡建奇功；在抗日战争期间，张治中毅然放下了政治分歧，与四万万同胞一同对抗日寇的入侵。\n\n战争开始后，日军的进攻高效而残酷，中国军队拼死血战，却依旧不敌占据绝对优势的日本军队。张治中率领其部队死守湖南，与日军厮杀数月之久。但是，一次错误的抉择却让将士们的牺牲毁于一旦：张治中不知从何处得知了日军即将总攻长沙的消息，他命令部队在日军进攻前烧光这座城市，不给敌人留下一点可以利用的物资。但事实上，这完全是张治中的误判，他的命令则酿成了一场闻名世界的惨剧：文夕大火。这场大火夺走了无数无辜百姓的生命，保卫湖南的部队也遭受了严重损失，湖南最终失守。但是，张治中并未放弃抵抗，他带领部队到达新疆，并宣布在这里继续抵抗入侵者。\n\n新疆是一片气候严酷的不毛之地，流落至此的张治中对此感触颇深。张治中的部队并不是第一支来到新疆的部队，他们虽然实力最强，但是在这里并不受欢迎。要想维持对新疆的统治，张治中必须维持好国民党、共产党与当地少数民族之间微妙的平衡。日复一日，年复一年，张治中十分耐心的经营着这片边陲之地。这位老将军唯一的希望，就是让祖国大地摆脱枷锁，再次迎来自由与复兴。"
