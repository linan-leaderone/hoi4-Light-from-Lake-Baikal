 POLITICS_BEY_AG_AKHAMOUK_DESC: "贝伊·阿格·阿哈穆克经历过一段坎坷的人生，这一点是无可辩驳的。作为阿哈穆克·阿格·伊赫马酋长的后代，他于1903年出生于法属西非。他亲眼见证了对他与他的人民极尽钳制和压迫的法国殖民统治消散于茫茫黄沙之中，就仿佛是真主降下了惩罚一般——前一天还在作威作福的法国人在一夜之间就人间蒸发了。在这段权力真空期当中，贝伊率领他名义上具有统治权的伊佛哈斯诸部族，准备建立一个独立的图阿雷格邦联。\n\n但事情并没有这么简单。\n\n很快，德国轰炸机就开始日以继夜地席卷西非的沙漠与丛林，摧毁了伊佛哈斯诸部族所居的城镇，迫使他们遁入撒哈拉沙漠。这使建立独立图阿雷格邦联的梦想遭到了不小的挫折，但讽刺的是，在长远角度上这反而帮了他们一把。这个地区的其他竞争者相对而言都不习惯游牧生活，日复一日，他们逐渐趋于灭亡，而伊佛哈斯部族不仅存续了下去，甚至还发展壮大了。若干年过去了，部族的士气开始跌落，在前任酋长梅斯拉格·阿格·阿马亚斯逝世之后几乎陷入崩溃。然而，在贝伊挺身而出接任酋长之后不久，老天就帮了他一把：从未停歇的飞机引擎轰鸣声突然沉寂了下来。图阿雷格人很难相信这是事实，但他们还是倾巢而出、在贝伊的旗帜下征服了阿扎瓦德的土地。\n\n现在贝伊正坐在他与父亲梦寐以求的宝座上，统治着一个独立的图阿雷格王国。整个萨赫勒地区游荡着的游牧部族都纷纷涌向这个新的民族国家，他们对贝伊做出的承诺充满期待：他承诺带来稳定和自由，让图阿雷格人彻底摆脱外国的奴役；他不仅做出了这样看似难以置信的承诺，并且还坚持了下去。\n\n图阿雷格部族迎来了自由。不管是非洲人还是欧洲人，只要有人胆敢再次侵犯这片土地，就必定会直面土著的怒火，而贝伊就正是这些土著的领导者。"
