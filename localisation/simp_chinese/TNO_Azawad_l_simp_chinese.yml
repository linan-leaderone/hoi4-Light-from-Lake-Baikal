 AZW_idea_saharan_nomads: "撒哈拉游牧民"
 AZW_idea_saharan_nomads_desc: "撒哈拉沙漠环境严酷，只有最顽强的生命才能于此生存。阿扎瓦德的图阿雷格部众是这片充满敌意的土地上的主人，他们将这里尽可能地打造成家园。数个世纪口耳相传的生存经验，让他们对这片沙漠的了解远胜外人。"
 AZW_idea_tuareg_heritage: "图阿雷格的遗产"
 AZW_idea_tuareg_heritage_desc: "阿扎瓦德与其说是一个国家，不如说是一个部落联盟，一个图阿雷格部落联盟，盘踞在撒哈拉沙漠西南部。这并不是政府去中心化的结果，因为压根不存在什么中央政府。各个部落在沙漠中漫步迁徙，就像过去几个世纪以来那样。如果没有重大的改革和集权，阿扎瓦德在人们的印象里，永远只是在西非的一个暂时无主的小邦。"
 AZW_Intalla_ag_Attaher: "因塔拉·阿格·阿塔希尔"
 AZW_Intalla_ag_Attaher_hog_desc: "§Y政府首脑\n绝对君主制§!\n--------------\n"
 AZW_Intalla_ag_Attaher_sec_desc: "§Y安全部长\n绝对君主制§!\n--------------\n"
 POLITICS_INTALLA_AG_ATTAHER_DESC: "因塔拉·阿格·阿塔希尔经历过一段坎坷的人生，这一点是无可辩驳的。作为阿塔希尔·阿格·伊里之子，他于1927年出生于法属西非。他亲眼见证了对他与他的人民极尽钳制和压迫的法国殖民统治消散于茫茫黄沙之中，就仿佛是真主降下了惩罚一般——前一天还在作威作福的法国人在一夜之间就人间蒸发了。在这段权力真空期当中，因塔拉和他的父亲率领他们名义上具有统治权的伊佛哈斯诸部族，准备建立一个独立的图阿雷格邦联。\n\n但事情并没有这么简单。\n\n很快，德国轰炸机就开始日以继夜地席卷西非的沙漠与丛林，摧毁了伊佛哈斯诸部族所居的城镇，迫使他们遁入撒哈拉沙漠。这使这对父子建立独立图阿雷格邦联的梦想遭到了不小的挫折，但讽刺的是，在长远角度上这反而帮了他们一把。这个地区的其他竞争者相对而言都不习惯游牧生活，日复一日，他们逐渐趋于灭亡，而伊佛哈斯部族不仅存续了下去，甚至还发展壮大了。若干年过去了，部族的士气开始跌落，在阿塔希尔逝世之后几乎陷入崩溃。然而，在因塔拉接过父亲未竟的事业之后不久，老天就帮了他一把：从未停歇的飞机引擎轰鸣声突然沉寂了下来。图阿雷格人很难相信这是事实，但他们还是倾巢而出、在因塔拉的旗帜下征服了阿扎瓦德的土地。\n\n现在因塔拉正坐在他与父亲梦寐以求的宝座上，统治着一个独立的图阿雷格王国。整个萨赫勒地区游荡着的游牧部族都纷纷涌向这个新的民族国家，他们对因塔拉做出的承诺充满期待：他承诺带来稳定和自由，让图阿雷格人彻底摆脱外国的奴役；他不仅做出了这样看似难以置信的承诺，并且还坚持了下去。\n\n图阿雷格部族迎来了自由。不管是非洲人还是欧洲人，只要有人胆敢再次侵犯这片土地，就必定会直面土著的怒火，而因塔拉就正是这些土著的领导者。"
