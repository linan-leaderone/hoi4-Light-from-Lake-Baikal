 POLITICS_FAROUK_I_DESC:0 "埃及国王法鲁克是个十分具有品味的人。从积极方面来评价的话，法鲁克决心让生活成为一场派对，每一刻都应该充满乐趣和兴奋，这样才能防止精神老化迟钝。而从负面角度来说，他是埃及经济中的一个黑洞，完全抛弃了他的政治责任，令埃及十分尴尬。这位国王过去可能只是个热衷于改革和现代化的年轻人，然而，那早已是陈年往事了，现在法鲁克只想用尽一切手段给自己找乐子。\n\n在法鲁克闲下来的时候，他每天的生活就是花天酒地、吞云吐雾。不幸的是，更常见的情况下他会嗨起来，开着他的红色跑车全速驶过开罗的街道，或者向人群中投掷大量金币，以此来从事一些慈善活动。如果国王格外有兴致的话，他可能会坐上私人飞机，飞到他想去的任何地方。他暂时离开埃及会让众人都感到欣喜若狂，因为这通常意味着大权会有至少一两个星期落在更有能力的人手中。\n\n在他的世界之旅中，法鲁克“充分”利用了埃及的财富，将其挥霍在他想要得到的一切东西上面，无论是给他最新的情妇买一条钻石项链，还是将一套钱币加入他不断扩大的收藏品行列当中，抑或是为了尝试那些据说可以令人长生不老的偏方。不管他买了什么，肯定都对埃及人民没有一点好处。不过，法鲁克并非奸角也不是恶棍，他只是对周围的世界漠不关心而已。对这位国王来说，政治是一件严肃、冗长、常常令人厌烦的事情，因此他不想多去在意政治。他宁愿自己享乐，也不愿承受世界强加于他身上的什么责任。"
