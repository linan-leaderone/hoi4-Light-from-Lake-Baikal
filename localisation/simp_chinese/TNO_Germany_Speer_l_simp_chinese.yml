 GER_an_end_to_autarky_desc:0 "伟大的元首阿道夫·希特勒曾力图使祖国走上自给自足的道路，但现在这条路已经走进了死胡同——变革的时候到了。\n\n新元首施佩尔已经决定尝试与各国重开贸易，尤其是美国。如果真的有办法可以让人民结束对财富无休止的搜刮，那么这条路已经摆在我们面前。我们必须竭尽全力、继续前进。"
 GER_a_meeting_in_the_dark_desc:0 "元首对与美国大使会面饶有兴趣——当然，元首的动机还值得商榷。我们尚不清楚元首此举目的何在，但如果我们相信他，这肯定是为了让美国放松对德禁运。\n\n我们要做的就是确保一切顺利。切记小心行事。"
 GER_the_truth_will_set_us_free_desc:0 "我们现在有两条路可走。第一条路是坦诚相待。元首或许并没有隐瞒真实情况的打算，因此他可能会告诉美国人，自己在谈判桌上将毫无隐瞒，以求在美方可能开出的条件中寻求最好结果。\n\n另一条路是保守秘密。我们会对美国人撒谎，希望他们会相信。我们只有一次机会……但也许诚实是最好的策略。"
 GER_the_reykjavik_accords_desc:0 "我们应该和美方代表在雷克雅未克会面。我们会在那里尽全力解决两国关系问题，如果顺利的话，也许可以一劳永逸。\n\n美国人有可能在会上向我们提出很多要求，不过没什么好担心的，些许让步完全在我们的计划范围之内。但愿这能让他们站到我们一边。"
 GER_resetting_the_dooomsday_clock_desc:0 "我们做出了一项重大决定，放弃这种空耗财力物力的举动。\n\n我们会确保削减核武库，并对核打击能力进行管制。这确实可以说是令人深思的妥协，但这将是德美两国改善关系的一大步。"
 GER_helping_the_untermensch_desc:0 "又达成了一项协议，这次是关于我们曾经的“财产”。\n\n我们会改善所谓“奴隶”的待遇——美国人口中的“奴隶”。但愿这能给美国人留下我们愿行正确之事的好印象。\n\n毕竟我们本来也打算这样做，只是希望他们不要蹬鼻子上脸就好。"
 GER_america_first_desc:0 "对任何人而言，放弃自己的“第一桶金”无疑是重大牺牲，而让美国人分享我们的资源将是祖国为之作出的牺牲。\n\n当然，这对我们也意味着巨大的回报，同时也意味着我们的美国新朋友会收益颇丰。"
 GER_The_Fuhrer_Has_Spoken_desc:0 "元首已经向人民公布了这项交易。交易已经完成，德美双方已经达成重大协议。元首为之呕心沥血的举动皆被我们看在眼里。\n\n不管他们赞成还是反对，木已成舟，无可改变。德国要做的就是接受与遵守。"
 GER_the_times_they_are_a_changing_desc:0 "新协定正在生效，德国正潜移默化地发生改变。多亏这项协定，改变才得以发生；不论性质好坏，人民终于得到了他们应得的一切。\n\n多亏如此，我们获得了一个新的机遇：美国人已经向施密特发出了访问邀请。我们应该接受这份好意。"
 GER_the_city_that_never_sleeps_desc:0 "美国人已向施密特发出了访问纽约市的邀请。他将前往纽约，代表祖国目睹美国最繁华城市的盛景！这可是个千载难逢的机会，得让我们的外交部长好好欣赏美国同僚的表演。千万别浪费这份请柬。\n\n准许施密特访问纽约将是我们接触西方对手的第一步。能亲眼看到纽约风光，他自己也一定很高兴。"
 GER_the_city_of_angels_desc:0 "美国人把施密特请到西海岸，并带他访问洛杉矶。他游览了博物馆、码头以及独一无二的自然风光。尽管没能看到自由女神像、华尔街和中央公园，但他也很乐意欣赏太平洋岸边的一景一物。\n\n虽说我们的前盟友日本从美国佬那里占了几分便宜，但这不关我们的事。让施密特好好享受大都会的秀丽风光吧。哦对了，我们或许应该嘱咐他好好看看美国人的阳光沙滩，顺便探索一下好莱坞，这会有助于他进一步了解美国文化的。"
 GER_wiping_our_hands_clean_desc:0 "国内也好，国内也罢，玷污祖国的战争污点已被抹净；许诺未来，徒留灰烬，残留于脑海中的灰暗记忆业已消散。为了向美国人表明决心，我们已经洗心革面。\n\n他们已经开始接受我们的现状与改变。我们与德意志祖国都将重获新生。"
 GER_a_dine_in_at_the_white_house_desc:0 "我们的外交部长表现不错，他也很享受白宫晚餐。情况开始向着对美国和德国人民都有利的方向转变。\n\n我们可不能错失良机。施密特将与美国总统签署一份文件，两国之间的禁运将一去不复返。"
 GER_lying_congressional_style_desc:0 "面前是一道岔路口。两个简单的选择：要么向美国人和盘托出德国的真实现状，要么说谎。\n\n如果我们决定要说谎，那就得说得逼真一点，表现再强硬一点。说真话固然很好，不过这给他们带来的好处也许多于我们。\n\n毕竟说谎没什么稀奇的，但说真话很难。说真话能让我们获得自由，但能给我们真金白银吗？"
 GER_an_invitation_to_hamburg_desc:0 "向美国同行发出邀请无疑是件好事，不过邀请他们访问汉堡比只带他们访问祖国的心脏地带要好得多。\n\n向美国人展示国内数一数二的大城市肯定能给他们留下深刻印象，这不仅有助于展现祖国最好的一面，而且我们也可以在那里和美方代表团自由讨论问题。但愿我们向西方伸出的橄榄枝能换来他们对祖国盛情款待的赞誉。"
 GER_relocate_the_protestors_desc:0 "我们并不清楚这群示威者的诉求，反正我们本来也不在乎。我们只知道美国代表团马上就要抵达德国了，绝对不能让这群示威者挤在大街上，放任他们乱扔砖头、把事情搞砸。\n\n好在今天的总理府会议卓有成效。施佩尔和盖伦向汉堡派出了装甲车和武装部队，处理暴徒的工作干净利落，这些家伙已经被转移到了其他地方。至少现在我们保住了颜面。"
 GER_accelerate_the_rebuilding_desc:0 "办这事确实要花很多钱，但是钱有替代品，而时间无法替代。\n\n无论如何，当务之急是尽快重建汉堡。哪怕多付出点代价也无所谓，总比让美国佬看到一堆残垣断壁要好。\n\n我们要举全国之力让这座大城市重焕生机，必须将其置于优先地位。"
 GER_fill_the_mass_graves_desc:0 "我们已经掩埋了不少尸体，但这还远远不够。不幸的是，我们还有一些尸体没处理掉。\n\n完全照顾到那些还留在汉堡的人需要大量时间。我们得赶快把他们弄走，越快越好，不然美国人会发现的。让他们看到一堆尸体可不是什么好事。\n\n只要我们能找到足够深的坑、把它们统统埋掉，我们的客人就永远不会抱怨或担心任何事情。"
 GER_shiny_happy_people_desc:0 "那场决定祖国命运的战争对我们的人民没什么好处。内战的结果就是他们不可避免地对一切都感到痛苦与幻灭。我们可不能坐视不理。\n\n尽管汉堡与其他城市一样饱受内战之苦，但绝不能让民众低迷的精神状态折损美国人对我们的印象。我们务必要把最美的笑脸展示给远道而来的访客。"
 GER_a_night_in_wonderful_hamburg_desc:0 "美国代表已经抵达汉堡。现在我们得到了一个展示的机会：德国确如希望中的那样美好。他们曾经是我们的敌人，如今却坐在这里和我们讨论和平与安全问题。\n\n虽然我们不得不隐藏一些不愿意随地乱丢的东西，但至少现在我们可以好好款待客人、让他们安顿下来，为即将到来的会谈养精蓄锐。现在是时候该享受一下了。\n\n让我们确保他们度过一个美好的夜晚。"
 GER_just_like_in_washington_desc:0 "我们已经付出了巨大努力。我们不得不把那些见不得人的东西藏起来，寄希望于他们永远不会发现什么变化。\n\n努力没有白费，美国人已经站在我们一边。现在，我们要为重头戏做足准备——横渡大西洋的旅行。"
 GER_the_unity_fair_desc:0 "拉拢美国人未免有点太容易了。我们可不能满足于请求他们结束禁运，这样做未免太不够意思了。\n\n不，我们应该造个奇观……对，我们不仅要拉拢美国政府，还要拉拢美国人民。我们有个好主意。\n\n我们要在波士顿举办一个规模空前的博览会，供来自世界各地的人游览、体验和铭记。这无疑是我们与美国人民进一步拉近距离的最好机遇。"
 GER_once_upon_a_time_in_hollywood_desc:0 "跟美国人打交道并不意味着要一直板着脸谈正事。我们应该提醒一下美国人，我们并不介意放松一下。\n\n其实我们的想法是一起看电影。如果能让美国同行跟我们一起欣赏电影作品，也许我们能在后续会谈中能找到更多共同语言。\n\n在好莱坞举办电影节不失为一个好主意。既然佩姬·李都可以要个特写镜头，那我们的玛吉特、艾尔克和玛丽安妮又有何不可？"
 GER_fear_and_loathing_in_reno_desc:0 "我们的美国同僚热爱他们的飞机，我们也喜欢我们的飞机。\n\n作为美国顶级航空展之一，里诺航展对我们来说是个千载难逢的机会，我们可以借机展示德国顶尖工程师和技术精英的先进成果。我们对机械出神入化的运用、对引擎的掌控力和不竭的进取精神绝对能让美国佬大吃一惊。\n\n没错，我们要展示最好的飞机。看吧，轰鸣的88式！"
 GER_a_night_to_remember_desc:0 "拜访，奇迹，欢声笑语。该登台的节目都已经登台了。现在是时候推出令人回味无穷的压台大戏了。\n\n快看！施密特收到了一份邀请，一份与美国总统在白宫共进晚餐的邀请！还有什么好犹豫的吗？\n\n这是让美国人同意签署解除禁运的绝佳机会。此举不仅是为了我们祖国的利益，也是为了他们乃至全世界的利益。正如他们所言，此夜注定令人难以忘怀。"
 GER_opening_the_doors_desc:0 "是时候说服美国结束禁运了。欧洲不再门户紧锁，而西方也会向全欧洲敞开大门。两地之间的隔阂将不复存在。\n\n皆大欢喜。"
 GER_the_sins_of_the_father_desc:0 "在与美国朋友重新回到谈判桌之前，我们必须证明自己可以摆脱希特勒的阴影稳步前进。\n\n我们是新德国的代表。至于共和党-民主党联盟，我们必须帮他们认清德国的新面貌，而非停留于旧印象。\n\n我们不能让父辈的罪孽玷污新一代德国人。"
 GER_are_not_the_sins_of_the_son_desc:0 "我们的元首，阿尔伯特·施佩尔从未做过任何错事。他从未卷入过希特勒曾犯下的种种恶行。\n\n与他不同的是，我们的新元首希望拨乱反正。我们是这样认为的，全世界也理当如此。\n\n和先辈遗产划清界限既是他的行事作风，也是我们的。"
 GER_distance_ourselves_from_hitler_desc:0 "阿道夫·希特勒这个名字将永远回荡在宏伟的历史殿堂之中，给听到这个名字的人带来希望和恐惧。从维也纳黑暗肮脏的贫民窟到光辉的国会大厦，命运的丝线编织出了这个人的生活织锦。他升任大日耳曼国元首及雅利安人的救星是历史的不朽片段，而贬低他的重要性就是否认历史本身。\n\n尽管如此，但元首不过是个凡人，否认他所犯下的错误同样愚蠢至极。党内许多人拒绝承认他们眼中英雄的缺陷，但为了国家的进步，这种态度必须改变。问题是这样的：我们应该彻底摧毁对希特勒的个人崇拜，还是用更温和的方式来处理这一问题？"
 GER_death_to_the_cult_of_personality_desc:0 "为了祖国的利益，是时候接受彻底的去希特勒化了。党不再将希特勒作为民族社会主义的象征或雅利安种族的救星来崇拜。我们有责任承认，希特勒不过是一个被权力驱使之人，而且倾向于做出难以言喻的举动，乃至于针对自己声称热爱的人民。这一民族社会主义理念的剧烈变化无疑会激起党内保守派的愤怒，但我们愿意为此承担风险。"
 GER_hitler_acted_alone_desc:0 "施佩尔及其政府深知希特勒的领导并非完美无瑕。他的统治极其缺乏判断力，还制定了许多不道德的政策。对祖国而言不幸的是，党内最为顽固的一部分同志拒绝理解这一点，他们宁愿戴着有色眼镜看待前任元首。尽管不能强迫保守派接受我们的观点，但我们完全可以告知全世界：事实就是我们所宣称的那样，一切暴行都源于希特勒的独断专行。为了德国的未来，我们必须让全世界相信，政府中没有人知道希特勒的决策。"
 GER_a_better_light_to_stand_in_desc:0 "德国正站在悬崖边缘，准备迎接跃进光明的新时代。我们必须向世界表明，本届政府代表着对民族社会主义的明智改革，希特勒时代的德国已被锁在史册之中、一去不复返。施佩尔政权不仅与希特勒政权毫无关系，而且在道德上优于后者。只要努力描绘出这一形象，我们就有望与周边国家建立更稳固的关系。"
 GER_a_new_reich_desc:0 "德国已经完成信仰之跃，从阴霾遍布的过去迈入光明的新时代。施佩尔及其政府已经成功与臭名远扬的希特勒及其暴行划清界限。我们借公开对前元首的立场这一契机向全世界展示了一个秉持全新价值观的新德国。如今，党内沸腾的怒火对我们而言颇具威胁，但用不了多久，他们的怒火便会逐渐平息；然而，此举所带来的积极外交成果将让德国受益数十年。"
 GER_our_new_spitting_image_desc:0 "我们的努力已经有了回报。正如我们所期望的那样，同更广阔的世界改善外交关系的愿望或将很快实现。多国首脑都在不同程度上公开赞扬了施佩尔对希特勒的立场，而我们深入研究过的若干国外媒体大多也发表了正面报道。就连西边那头猛兽，美利坚合众国，也对施佩尔政府与希特勒保持距离作出了积极回应。据可靠消息，共和党-民主党联盟现在对我们暴涨的支持率分外眼红！我们向世界展示了自己的新面貌，他们同样十分欣赏。"
 GER_we_are_not_complicate_desc:0 "祖国不能否认，她的许多儿女都转而反对希特勒；她同样无法否认，在这些人当中，一部分希望希特勒下台，也有一些人选择相信他。\n\n然而她必须记住，曾有这样一个组织暗中图谋，毁灭了曾经美好的一切。\n\n他们就是党卫军。"
 GER_in_the_mistakes_of_the_past_desc:0 "海因里希·希姆莱，党卫军之首，也是臭名昭著的勃艮第国——从法国和比利时的尸体上诞生的人造怪胎的代言人。这个人渣必须为毁灭希特勒声誉的污点承担罪责。\n\n但最重要的是，正是这帮人渣腐化了党和国家。过去所有的错误都是希姆莱及其党卫军一手造成的。"
 GER_fingers_pointed_at_himmler_desc:0 "希姆莱不光是千古罪人，还是个妄图独揽德国大权的骗子，他的追随者也都是不可饶恕的狗贼。我们必须与这群人渣划清界线，为了祖国的利益，我们必须做出决断。\n\n我们要么拒绝承认他是我们政府中的一员，要么着手与他正面对抗。无论如何，我们都不能让他继续威胁祖国的美好未来！"
 GER_no_compassion_for_himmler_desc:0 "祖国同那帮异端叛贼的一切联系必须被立刻斩断。我们要和这头怪兽彻底划清界线，让它再也无法利用我们的注意力趁机获利。\n\n我们会让他明白，我们已经受够了他和他的阴谋诡计。祖国再也不会将其视为我们的同胞。\n\n只要知道这一点，全世界就会任其在角落中腐烂。"
 GER_no_contact_order_desc:0 "没有联络和信息互通，希姆莱手下那帮小畜生再也无法窃取我们的资源去搞所谓的阴谋诡计了。如此一来，这只法力大减的九头蛇就更容易约束了。\n\n这也正是“与他们断绝一切关系”的具体手段。\n\n我们会干扰他们的通讯，消灭他们的特工，并摧毁他们联络各方的关系网。"
 GER_no_mercy_for_himmler_desc:0 "希特勒看错了人，但我们可不会重蹈覆辙。不同于我们敬爱的元首，我们会确保希姆莱的政权再也看不到来自祖国的光明。\n\n虽说他们手里可能有核武器，但我们可不是吓大的。我们要直面这群恶魔，将他们永久封印。"
 GER_a_confrontational_policy_desc:0 "我们要行动起来，让勃艮第举步维艰；我们要重拳出击，让这群叛国狗贼满地找牙，见一次打一次。\n\n我们的忍耐已经到了极限，再也不会对他们坐视不理；我们要动用一切手段扼住他们的咽喉、粉碎他们的图谋。\n\n这样一来，我们就成了他们的头号敌人。但为了人民的利益，我们愿意为此付出代价。"
 GER_no_friends_in_the_black_state_desc:0 "德国在勃艮第不需要朋友，勃艮第也不会在德国再找到任何盟友。我们的下一步行动就是让他们彻底失去朋友。\n\n他们或许可以在世界各国的滔天怒火下逍遥法外，但这次我们定会让勃艮第成为他们的炼狱。\n\n倘若他们胆敢以意识形态为借口与我们对抗，那么我们同样会以他们背叛祖国、背叛民族社会主义为由全力还击！"
 GER_the_reich_stands_against_monsters_desc:0 "我们绝不会再向这群牛鬼蛇神提供任何帮助。对那些把自己出卖给希姆莱及其黑暗国度的阴险小人，祖国永远不再给予任何帮助，不会同情，更不会宽恕。\n\n对我们而言，他们不配再称之为人；现在的他们不过是妄图摧毁我们的共同信仰的伥鬼。德意志人民定要团结一致、奋起还击！\n\n祖国绝不会容许怪物栖身！"
 GER_two_giants_together_again_desc:0 "显然，新发展路线会把我们引向同美国的竞争。然而，我们希望这是一场“新”的斗争，一场在两个互相尊重的国家之间的进行的斗争，一场在贸易与工业领域展开的、有明确规则加以约束的斗争，一场不会有人无谓牺牲的斗争。\n\n为了让两国携手并进，我们会向这位曾经的敌手提议召开会议。这次在多伦多进行的会晤将为两国和解奠定基础，而且，谁敢断言这次会议就没有机会结束缓慢窒息德国经济的禁运呢？"
 GER_turn_back_the_doomsday_clock_desc:0 "我们做出了一项重大决定。我们不会继续为此劳民伤财了。\n\n我们会保证削减核武库，并约束核打击能力。这确可谓是一个令人深思的妥协，不过这将是与美国改善关系的关键一步。"
 GER_more_rights_for_slaves_desc:0 "我们又达成了一项协议，这次是关于我们曾经的“财产”。\n\n我们会改善对美国人所提“奴隶”的待遇。但愿这能给美国人留下我们愿行正确之事的好印象。\n\n反正我们对此早有打算，只是希望他们不要蹬鼻子上脸就好。"
 GER_first_in_trade_desc:0 "对任何人来说，放弃自己拥有或赢得的第一件东西都是巨大的牺牲。然而，对祖国而言，让美国人分享我们现有的资源将是必要的牺牲。\n\n诚然，这对我们来说意味着巨大的回报，但也意味着我们新结交的美国朋友同样会从中受益。"
 GER_toronto_accords_desc:0 "会议已经圆满结束，我们可以自豪地说，两国关系已经迈入新时代！美利坚合众国与大日耳曼国将各自遵守协议，在和谐有序的竞争中共存，坚持通过外交途径解决任何可能出现的问题。\n\n有了《多伦多协议》，我们的经济将再度腾飞，德国人民会理解我们事业的正义性。就让这一切为那些妄图挡路的疯狗钉上最后一块棺材板！"
 GER_home_of_the_brave_desc:0 "为了进一步增进同美国的关系，施密特提议安排一次东海岸之旅。在此期间，他会面见并积极结交美国政界及政府高层人士。这有助于我们从新合作伙伴那里争取更多利益。\n\n元首已经接受提议，不过他开出了一点点条件。由于前十三个殖民地的许多地标都有其深刻含义，所以最好避开那些可能激怒国内保守派的东西。毕竟他觉得，我们正大刀阔斧地推进改革，在德国尚处于内战恢复时期的情况下，贸然采取行动未免太不明智……"
 GER_land_of_the_free_desc:0 "为了进一步增进与美国的关系，施密特提议安排一次东海岸之旅。在此期间，他会面见并积极结交美国政界及政府高层人士。这有助于我们从新合作伙伴那里争取到更多利益。\n\n元首最终接受了他的提议，并且只要美国人点头，他想去游览什么地标建筑都可以。尽管这肯定会在国内引发不小的争议，因为施密特肯定会游览那些和奴隶争取自由的斗争密切相关的景点。不过，元首最终还是愿意满足四人帮的要求。"
 GER_that_grand_old_republic_desc:0 "依照约定，施密特部长游览东海岸重要地标的行程会从华盛顿特区开始。不过，还有一些纪念馆专门纪念某些重大人物及事件，而他们与目前德国国内的所作所为形成了鲜明对比。因此，施密特游览时会避开这些地方。\n\n因此，他会按计划访问国会大厦、白宫和五角大楼，但避开林肯纪念堂和那些“为解放奴隶”而牺牲之人的纪念地标。这或许并不符合他的改革精神，但尚未完全废除奴隶制就在林肯塑像前抛头露面无疑会引起巨大争议……"
 GER_this_old_house_desc:0 "这一伟大时刻终于来临了。白宫晚宴之后，我国外交部长将签署彻底取消禁运的协议，并正式开启两国合作的新时代。\n\n在接下来的谈话中，我们有望达成新的贸易协定。这不仅对我国经济大有裨益，同时也有助于推进战后重建工作。"
 GER_a_house_divided_desc:0 "如我们所料，施密特部长参观了林肯纪念堂，并被拍下与美国政界支持改革的自由主义者骄傲握手的场景。尽管他对于德国当前政策的态度人尽皆知，但把国际舞台当做他个人理念的传声筒势必会造成不小的影响。\n\n然而不可否认的是，此举确实进一步取悦了美国政府，美国民众如今也普遍认为德国正竭力赋予人民自由。然而，这种期望能否实现仍有待观察……"
 GER_a_strange_meeting_desc:0 "在我们绞尽脑汁讨好美国人之后，我们终于可以派出一位外交官面见美国总统。这曾是一条遍布荆棘与挑战的道路，但最重要的是，我们负重前行之后终见曙光。负责这次历史性会面的外交官是赫尔穆特·施密特，全德国再没有比他更适合的人了。倘若会议按计划进行，美国总统会与施密特签署条约，而这将标志着世界迈入和平与稳定的新时代。"
 GER_future_perfect_desc:0 "内战结束后，德国已经沦为全世界的笑柄，以建立在战争、剥削弱者和孤立主义基础之上的帝国形象载入各国教科书。如今，这一切已经彻底改变：我国站在国际合作的前沿，窒息德国经济的贸易禁运不复存在，我们昂首阔步迈入世界舞台。\n\n这一切都要归功于施密特的努力。尽管他的某些观点略显“极端”，但在他的努力下，我们的经济终究还是走向繁荣。我们的港口停满了外国商船，我们的工厂将产品卖给世界各地！崭新的祖国傲然屹立——一片充满机遇、生机勃勃的土地，大洋内外万众敬仰的伟大国度！在大日耳曼国的领土之上，民族社会主义的太阳永不落下！"
 GER_our_acquaintances_from_across_the_sea_desc:0 "尽管我们目前专注于改善同日本的关系，但这不意味着只对日本人敞开大门。如果能够说服美国人取消禁运，哪怕只是取消一部分，他们都可以成为我国极佳的贸易伙伴。不过，凡事皆要付出代价。美国佬视自己的国家为“自由国度”，他们肯定会要求我们证明自己与戈林或海德里希绝非一丘之貉。\n\n为了改善同美国的关系，我们会派出施密特外长对美国进行友好访问。他的个人魅力与人尽皆知的改革立场将为达成协定扫清障碍。即便不能收获友谊，至少也能增进双方对彼此的了解。"
 GER_the_perpetual_long_night_desc:0 "美国要求我们对我们的善意做出“保证”？当然，这玩意他们要多少我们就给多少！好话不值钱，可以想说就说、不用付出一点成本；但行动可就完全不一样了……\n\n我们不会向美国佬低头！哪怕是世界大战也未能让德国屈膝，现在我们正要夺回我们世界强国的位置，更是想都别想！如果他们想要，那就让他们留着那些“好话”吧，但他们也就只能得到这些。就像永远不为黎明让路的黑夜，我们将永远反对我们的对手和他们引以为豪的虚伪“自由”！"
 GER_a_new_dawn_desc:0 "尽管有着美好的愿景与梦想，但我们不能重蹈覆辙。四人帮规划了一套长期战略，这将在未来进一步巩固政权。目前唯一的明智选择就是接受这一方略。德美两国人民都渴望变革，而且不容否认的是，我们与其百般阻挠，不如主动接受变革。\n\n为了改善国际形象、为德国对外贸易注入新鲜血液，我们会实施一系列温和的实质性改革，旨在于德国境内传播些许“自由”。但愿这会为祖国带来新黎明，而非使其遁入永夜……"
 GER_moonlighting_desc:0 "暗夜之中亦有光明。正如月光在黑暗中闪耀，我们也会满足那些美国佬的部分要求。一部赋予人民以“自由”的新法律将获准通过，但在这些法律条文背后，浩如烟海的特例与二级立法将架空一切实质性改革。\n\n睁眼说瞎话确实有损颜面，但我们更不会向美国人俯首称臣。倘若这幕幻影能让这帮家伙给我们更好的待遇，那就满足他们好了！"
 GER_broken_promises_desc:0 "现在是时候兑现承诺了。可我们有承诺过什么吗？那帮美国佬不会真以为像我们大日耳曼国这样的伟大国度会向腐朽反动的民主国家低头吧？他们不是刚刚才因为自己的软弱无能而输掉战争吗？！\n\n让美国佬跟那些狗屁承诺通通化成灰吧！他们亮出的所谓“证据”不过是一堆废纸，恰好是我们建设新德国所急需的燃料！让那帮下等人只管对着我们的“谎言”大吼大叫、舔舐自己受伤的自尊心吧！我们可从不说谎，因为不论内容怎样，拳头即是真理！"
 GER_broken_hearts_desc:0 "许多欧洲人都希望我们能成为自由、开放与平等的灯塔。今天，我们要正式表明立场——我们绝不会与他们的腐朽信条同流合污。毕竟，我们的意识形态是因人们对千疮百孔的自由主义体制的可怜幻想而生，它生来便是为了与之斗争。\n\n\n平等与自由已让上个世纪所谓的强权走向末路，我们不会步他们的后尘！我们不需要妇人之仁，经过内战的千锤百炼，我们的内心早已坚如铁石；祖国唯一需要的就是奉献，而这正是我们最富有的宝藏！"
 GER_a_new_sheriff_in_town_desc:0 "四人帮用自己对保守派的节节胜利充分证明了自己的实力与才华，从而影响元首的各项决策。尽管施佩尔名义上独揽大权，但他实际上已经默许施密特全权负责对美外交，让施密特几乎可以随心所欲。\n\n镇上来了新警长，确切地说是四个。他们是祖国内部的执法者，一切胆敢拦路之人都会为自己的狂妄自大付出惨痛的代价。"
 GER_a_new_way_desc:0 "四人帮中的每名成员都是各自领域的佼佼者，是祖国新气象的集中体现。不论是在经济、军事、外交还是政治领域，他们都提倡优绩主义、扩大自由权利并废除一切形式的剥削，包括强征入伍、奴隶制以及设立傀儡政权。\n\n他们焕然一新的作风给那些迷途之人带来了新希望，这或许是阻止那些穷人与受压迫者揭竿而起、争取自由的唯一可行之法。尽管与民族社会主义这一指导思想相悖，但政府对这一系列变革的必要性表示理解，并会确保它们充分落实。"
 GER_a_better_way_desc:0 "在四人帮看来，由他们主导的改革优于传统的民族社会主义——不但效率更高，并且以前所未有的方式为人民带来繁荣。最重要的是，这份繁荣建立在我们的辛勤劳作之上，而非对他人的剥削。从今往后，再不会有人因我们的所作所为而心怀怨恨。\n\n我们真的可以建立一个更美好的德国吗？真的可以建立一个百姓安居乐业、无人遭受压迫的新德国吗？也许能，也许不能，但有件事确凿无疑——我们曾信奉的理念失败了，所以也许……也许给那些新理念一个机会也无伤大雅，对吧？"
 GER_copenhagen_accords_desc:0 "目前国家进步公约掌握了美国最高权力，我们因此有机会进一步拉近两国关系。我们可以邀请他们的领导人参加在哥本哈根举行的外交会议（哥本哈根在某种程度上也算是中立地区），并提议释怀过去的不快、建立新的合作关系。\n\n尽管仍处于敌对状态，但继续禁运对大家都没有任何好处，连那些美国鹰派都明白这一点。《哥本哈根协定》将让两国关系更进一步，并为相互承认铺平道路。而且，谁知道此举会不会再换来一个友好的竞争对手呢？"
 GER_the_american_question_desc:0 "由于共和党-民主党联盟掌权，美国目前对我们果断采取了敌对立场。如果我们真的希望打破这一局面，我们就得加把劲了。唯一的问题在于我们愿意付出多少代价……\n\n当然，施密特部长正敦促做出更多让步，就连声称“不愿让德国蒙羞”的元首也清楚结束禁运的重要性。然而，如果美国人得寸进尺，他可能会否决整个行动。"
 GER_the_right_approach_desc:0 "双方先期会谈的成果相当有限。尽管美国人已经同意解除部分禁运，但他们同样提出了一大堆改革要求。只怕我们还没开始讨论任何外交解冻乃至经济合作，国内的保守派就已经被彻底激怒了。\n\n当然，元首对这一结果非常不满。他正和施密特部长在国会讨论这一问题——或者更确切地说，应该是争执不休，而且只能有一个人胜出。尽管元首完全有权把自己的意志强加给部长，但这样做不仅意味着美国人会继续禁运，而且还会激怒施密特，长远来看可能会给国家外交工作造成严重影响。"
 GER_a_lesson_in_morality_desc:0 "看来最后施密特还是成功说服了元首，让他接受自己的提议。尽管美国佬的要求几乎是在羞辱我们，但他们比我们强大太多了，我们实在没法向他们提出什么要求。哪怕施佩尔本人也义正辞严地表示反对，他也同样明白自己别无选择：要么接受扬基佬的提议，要么继续禁运。\n\n四人帮借助这场胜利对政府内部的保守派取得了决定性胜利，尽管外交部长的提案还要等候元首批准，但几乎没有人认为他会否决这份提案。"
 GER_our_changed_ways_desc:0 "为了让美国人相信我们迄今为止的改革成果，我们会向他们展示德国自希特勒统治末期以来的一系列变革。阿道夫·希特勒是我们最伟大的领袖，但他年事已高，因此受了马屁精和极端分子的蒙蔽，整个政府被腐蚀得破败不堪、效率低下。而今，这一切已经一去不复返，我们已经蜕变为德国人民的希望灯塔。我们不再手足相残，而是携手共进、为德国开创新时代！"
 GER_slave_rights_are_human_rights_desc:0 "尽管我们仍要彻底废除奴隶制，但我们正为数百万仍在矿山、田地和工厂中劳作的可怜人的最终解放搭建舞台。我们不仅大幅改善了他们的生活条件，而且严令禁止虐待、对那些无谓伤害他们的人予以严惩。然而，这些奴隶一直以来都是国内生产体系的支柱，我们仍需要一些时间让经济体系做足准备，以应对这一支柱突然消失所带来的巨大冲击。\n\n美国佬肯定能发现我们改革中的优点。要是他们没发现的话，我们是不是应该认真提醒一下他们国内的黑人问题了？"
 GER_men_at_work_desc:0 "我们终于取得了重大突破！经过数周的游说和宣传，德国的新形象渐渐为世界所知。看样子美国政府已经同意与我们在墨尔本举行会谈，新条约的起草近在眼前。这意味着，当前的贸易禁运即便没有彻底结束，起码也会大幅放松。\n\n施密特部长已经在收拾行囊，准备马上动身前往墨尔本。肯定会有人以为他匆匆忙忙动身是打算跑路，急于逃离德国并找个更有可能欣赏他想法的地方谋生计，但这肯定只是流言蜚语罢了……"
 GER_schmidt_in_a_land_down_under_desc:0 "施密特刚一抵达澳大利亚便成了这个年轻共和国的新闻焦点。他立刻抓住机会，在聚光灯下向记者讲解目前德国正如何转变为一个更适宜居住与投资的国家。\n\n不仅如此，他还开启了一次走遍全大洲的即兴之旅。从悉尼到堪培拉，再到遥远的塔斯马尼亚，他把自己的名声传遍了全澳洲。现在当然不可能有人指责他无所事事……"
 GER_melbourne_accords_desc:0 "会议终于结束了！从现在开始，会议成果将以《墨尔本协议》这一名称为世人所知，这将是大日耳曼国与美利坚合众国外交关系真正走向正常化的第一步。尽管进一步的谈判目前仍然只是猜测，但实实在在的成果已经摆在我们面前——美国人已经大幅放松禁运。\n\n尽管一些限制仍然存在，尤其是在武器工业和“国家重大事项”方面，但德国经济如今很大程度上终于可以与整个世界自由贸易了！这是德国伟大的一天！"
 GER_courtsy_call_desc:0 "最后，元首在意见交换中占了上风。据说尽管施密特对最终决定感到“愤懑”，但他无权违背元首的直接命令。因此，施密特会前去试探德美两国签署有限条约的底线，并且我们在条约中不会做出任何让步。\n\n此举失败风险极大，尤其是要和这么激进的政府打交道，不过还是值得一试。"
 GER_the_fatherland_first_desc:0 "事态发展不出所料。当我们被诚邀赴会的特使两手空空打道回府时，会谈就已经不幸地宣告失败了。我们一无所获。禁运会继续下去，德美两国还会像过去几十年所做的那样，隔着大西洋怒目而视。\n\n元首在发表的声明中宣称：“二十年前，这股腐朽势力妄图逼迫德国就范，却在德国人民暴风骤雨般的反击下落荒而逃。今天，大日耳曼国同样不会向淫威屈服！”“我们伟大的祖国永远是第一位的！德意志万岁！”"
 GER_a_failure_in_policy_desc:0 "尽管我们付出了巨大努力，但对美会谈还是失败了。不少人称其为赫尔穆特·施密特个人的失败，他本人对此也感到无比沮丧，特别是因为他坚信自己已经竭尽所能以达成预期的结果。\n\n谈判的突然结束意味着一切都毫无改变，特别是禁运，这已经引发整个德国政府的猛烈抨击。这无疑会削弱四人帮在元首心目中的地位。"
 GER_regrets_ive_had_a_few_desc:0 "这次就算是施密特也不会反对元首了。就算真的有什么反对意见，他也心如明镜：最好不要顶着暴跳如雷的施佩尔强行表达自己的看法。这根本就不是什么外交问题，而是美国人妄图为二十年前的失败对我们进行不公正的报复！更可恶的是，他们还想搞得我们无地自容、逼我们跪地求饶！\n\n够了！\n\n与美国人的所有会谈必须立刻结束！这群混蛋想秀肌肉？那就让他们好好看看！我们打赢了对全世界的战争，内战也无法打倒我们！我们决不会向这个堕落世界的卑劣残余卑躬屈膝！必须让他们知道狂妄自大的代价！"
 GER_i_did_what_i_had_to_do_desc:0 "靠外交解决问题的时代已经结束，以更现实的手段处理国际关系的时代已经到来。依照元首的直接命令，德国武装力量已经全部进入戒备状态！美国人激怒了雄鹰，而这只雄鹰今日便要做出回应！从现在起，大日耳曼国与美利坚合众国的对峙正式拉开帷幕。\n\n我们倒要看看美国人是否真的愿意冒险和我们再打一场大战：我们的实力或许大不如前，但他们才刚刚从南非的战争泥潭爬出来，而且还要被迫面对另一场毫无意义的冲突——就算他们胆敢还击，我方也很可能占据上风……"
 GER_were_doing_it_my_way_desc:0 "我们就美国的侮辱做出了强烈反应，这一举动的第一个结果已经显而易见：由于酿成两个核大国之间可能爆发全面战争的毁灭性后果，美国政府正面临巨大的舆论压力。是个人都能闻到空气中弥漫的火药味。美国国内已经炸开了锅，一部分人鼓吹开战，而另一部分人主张让步并接受我们的首项要求——结束对德禁运，如今两派争执不断、僵持不下。\n\n陆军元帅舍尔纳是德国武装力量中最为保守的成员之一，同时也是特雷斯寇的直接竞争对手。他向我们提出了一项非常有趣的建议，认为这有利于“按我们的意愿结束冲突”；而四人帮反对局势的任何实质性升级。基于我们尚未准备好同OFN全面开战这一事实，也许他的提议正是我们所急需的，可以逼迫美国人就范……"
 GER_bow_before_them_desc:0 "即便我们得到的只是给德国全体人民的一记耳光，我们也只能打碎了牙往肚里咽。我们的经济已经因战争和禁运而支离破碎，没有国际贸易我们无法生存，尤其是在几乎半个欧洲顽固到拒绝与我们对话的情况下！\n\n施密特部长将要求对方提出条件，即便明知道这是屈辱的投降；而元首会做出最后裁决，即便结果几乎是肯定的……"
 GER_a_humiliating_affair_desc:0 "自收到美国人的要求清单后，施佩尔私人办公室中传出的怒吼声已经持续了几个小时。他们提出的要求等同于把我们彻底变成附庸！他们一直大肆鼓吹的自由去哪了？！\n\n他们不仅要德国接受蓄奴区改革的要求，还妄图用一纸核裁军协议束缚我们，甚至还想让美国的工业企业在德国获得特权地位！更可恶的是，他们要把会议设在诺福克举行，他们肯定会在那里进一步羞辱我们的代表团！\n\n我们难道真的要承受这个国家对其优越的公然炫耀吗？他们上次被我们打败才不过是二十年前的事。"
 GER_norfolk_accords_desc:0 "最后，即便是元首也无法否认现状。德国对这笔交易的渴求如同生命线一般紧迫。如果这一切必须以耻辱作为代价，那么我们愿意付出代价。在诺福克军港附近的签字仪式上，施密特正式签署了这份协议。我们放弃了大部分核武库，还有我们的民族优越感……而港湾中停泊的美国战列舰仿佛注视着我们，注视着一切，两番景象不禁令人扼腕叹息。\n\n我们只能寄希望于自己的牺牲能带来预期的结果，因为我们……除了为刚刚失去的荣耀号啕大哭，我们再也无能为力了。"
 SGR_Hamburg_delgation: "我们已准备好在汉堡接待美国代表团。"
 GER_the_old_friend:0 "老朋友"
 GER_the_old_friend_desc:0 "东方的老朋友正等着我们。我们已经决定，我国将专注于加强同日本而非美国的关系。毕竟当年打二战的时候，站在我们这边是日本人而不是美国佬。比起西方的美国资本家，我们当然跟东方的荣誉雅利安人有着更多的共同语言，这意味着重建关系时我们不需要做出太多妥协。当然，与日本而非美国缓和关系，未来获得的经济利益可能不是一个数量级的，不过这点损失我们可以接受。"
 GER_schmidts_mission:0 "施密特的任务"
 GER_schmidts_mission_desc:0 "赫尔穆特·施密特毫不掩饰他与美国缓和关系的愿望。他公开反对我们把外交重点放在日本的决定，但这无法使问题简单化。尽管如此，作为一名外交官，施密特必须履行自己的职责。我们会派他作为代表出使日本并确保达成协议。我们将再次与这个东方大国肩并肩。"
 GER_the_glorious_wehrmacht:0 "光荣的国防军"
 GER_the_glorious_wehrmacht_desc:0 "无论什么人，听到“国防军”这三个大字时无不肃然起敬。作为伟大征服者手中最令人畏惧的利刃，国防军可与凯撒军团比肩，可与亚历山大大帝的军队同辉，名垂千古、永载史册。尽管国防军在预算争夺和内部斗争中遭遇了一些小小的挫折，但其依旧令人胆寒，外敌见之无不退避三舍。它的丰厚遗产至今受用不尽。\n\n不过，暂时放下这份遗产和日本人打交道才是明智的做法。难道与当代最伟大的武装力量结盟的机会对他们来说还不够诱人吗？当然了，施密特在东京给国防军唱赞歌的时候可能会生气，但他一定会履行自己的职责，尽力取悦日本人。"
 GER_the_stable_nsdap:0 "稳定的纳粹党"
 GER_the_stable_nsdap_desc:0 "美国人变脸比变天还快。每隔一年，美国政府的政策都会随着民意改变而剧烈变动。可能我们前天还认定美国是个值得结交的伙伴，但第二天一觉醒来美国人就换了想法，连政府也跟着一起换掉了。在这种充满不确定性的条件下，美国佬怎么可能值得信任呢？\n\n好在对日本人来说，德国并不存在这种反复无常的景象。党的意志即是德国的意志，这可是实实在在的东西。在唯一执政党与元首的英明领导下，两国会世世代代永结盟好，他们对此完全可以放心。\n\n当然，日本人是不太相信这一点的。"
 GER_the_peoples_hesitance:0 "民众的迟疑"
 GER_the_peoples_hesitance_desc:0 "随着两国关系逐渐缓和升温，我方提出并进行了短暂的会谈。令人意外的是，日本人对我们的主动接触表现出格外的好感。日方对我们的好感持续升温，乃至于东京的态度已经不在我们的问题考虑范围之内。相比之下，德国民众的态度反而成了大问题。\n\n多年前，日本刺客刺杀希特勒的图谋激起了德国民众的愤怒。即便是之前持续多年的紧张时期，两个帝国之间的关系也从未如此冷淡。德国人民嗜血的欲望从未平息。然而，日本人并未付出应有的代价——哪怕只是流一滴血，这无疑给无数人以沉重打击。时至今日，仍有不少人渴望对日本采取报复行动。\n\n坦率地说，倘若德国民众仍视日本为仇敌，那么这种缓和肯定不会长久。我们必须用行动让人民相信，日本并非仇敌。"
 GER_the_axis_of_old:0 "旧时的轴心国……"
 GER_the_axis_of_old_desc:0 "除了怀念曾经的胜利之外，还有什么办法更能振奋人心，连最顽固的保守派也不例外呢？宣传祖国昔日的征服荣光无疑能让大多数德国人露出欣慰而怀念的笑容。在这种宣传下，我们会让人们想起当年是日本帝国同我们一起构筑了轴心国集团。当然，我们就别提那个背刺我们的意大利了。只要人们想起德日两国不久之前并肩作战取得的辉煌成就，他们肯定更愿意认同我们重建两国友谊的努力。"
 GER_wouldnt_touch_hitler:0 "……不会加害希特勒"
 GER_wouldnt_touch_hitler_desc:0 "即便是有史以来规模最大的宣传攻势也无法驱除许多德国人心中根深蒂固的对日仇恨。阿道夫·希特勒广受爱戴，因此当一名特务总监部特务于1962年袭击元首时，德国人民群情激愤。\n\n那名妄图对希特勒不利的特务毫无疑问是个日本人，这是德国民众一直以来的立场。然而，如果仍然认定日本人对前任元首的性命有所企图，则维持德日亲善就几乎不可能。我们必须改变公众对此次暗杀事件的立场。\n\n此举想必不会收到欢迎。要是告诉公众我们一直以来都搞错了、日本人没有罪的话……势必会有很多人暴跳如雷，还会有不少人拒绝相信我们的说辞。不过，施佩尔曾是希特勒的密友，只要利用好这张王牌，我们就能争取民众对新证词的信任，毕竟施佩尔绝不会亵渎对已故挚友的记忆！"
 GER_our_eternal_enemy:0 "我们的宿敌……"
 GER_our_eternal_enemy_desc:0 "尽管我们再三向德国人民申明，他们敬爱的前任元首遭遇的暗杀并非由东京当局策划，但如果找不到凶手，一切保证都毫无用处。就这样让针对希特勒的未遂杀人犯逍遥法外可行不通。\n\n幸运的是，还有另一个国家拥有大量外国间谍以及广泛的干涉网络。它拥有完整的间谍体系以及高度隐蔽的基础设施，有能力在1962年袭击希特勒。\n\n替罪羊就在大西洋对岸。"
 GER_is_to_blame:0 "……才是罪魁祸首"
 GER_is_to_blame_desc:0 "大网已经布下，计划已经制定，故事也已经写就。万事俱备，只欠东风，现在就等元首公开有关1962年暗杀事件的新发现了。这样一来，我们就找到必要的替罪羊了，但这样做也并非没有代价。美国人可不会甘心接受密谋刺杀德国元首的公开指控。我们现在只等美国人发出强烈外交抗议了。\n\n许多党内核心人物已经开始担忧美国官方的反应，而非美国公众。那些偏执狂在私下低声谈论CIA可能进行的报复、行动目标乃至于暗中颠覆党和国家的活动。最近一段时间，党内一直弥漫着恐惧气氛。\n\n倘若没再节外生枝的话，我们至少可以为自己找到美国这只完美的替罪羊而欣慰。"
 GER_the_fuhrers_assurances:0 "元首担保"
 GER_the_fuhrers_assurances_desc:0 "多年以来，德国人民对任何与日本缓和关系的前景都抱有敌意，更不用说与日本开展友好合作了。然而，多亏我们最近的一系列努力，德国民众对日本的冰冷仇恨已经开始解冻。\n\n尽管怀疑论依旧甚嚣尘上，但我们完全有可能说服民众、让他们相信与前盟友日本建立友好关系比和华盛顿那些诡计多端的资本家建立任何形式的关系都要更加有利。他们现在所需要的只是元首给予一些安抚和承诺——祖国正走上最明智的道路。只要民众最终接受与东京确立关系，我们就可以正式开展工作了。"
 GER_the_matter_of_our_home:0 "国内问题"
 GER_the_matter_of_our_home_desc:0 "迄今为止，尽管施密特更倾向于推动德美两国改善关系，但他在对日谈判中也取得了许多成果。现在是时候推动谈判进程了。不可否认，德国经济始终在微妙的平衡状态下摇摆不定，尤其是自内战动荡以来。尽管到目前为止已经取得了相当出色的进展，但我们仍须保持警惕，因为整个经济结构很可能再次倒塌、砸向我们的头顶。\n\n不过，倒也有办法打消这种忧虑，即从其他地方自愿涌入的经济投资。外国支票能够再次在德国经济体内兑现只会对我们有利。还有比亚洲经济巨人日本更好的合作伙伴吗？与日本政府达成这样的协议完全可行，但凡事皆有代价。只要削减关税并允许日本公司进入德国市场参与竞争，这样一来日本商界肯定会欣然接受我们的提议。东京怎么可能抵挡住这份诱惑呢？"
 GER_our_tariffs:0 "我们的关税"
 GER_our_tariffs_desc:0 "现在是时候就降低关税开始与日本谈判了。当然，东京最先提出的建议无非是取消关税及贸易限制。有人担心日本人的第一项提议会导致满洲廉价商品泛滥、冲垮德国经济和本土产业。\n\n或许为了打消这种忧虑，我们可能会在谈判桌上采取更强硬的立场，要求达成更好的协议以保护国内产业。然而，这完全有可能使我们与日本刚刚起步的关系脱轨，并使后续谈判进一步复杂化。因此，下一步行动尤为关键。"
 GER_manchuko_the_forge:0 "满洲锻造"
 GER_manchuko_the_forge_desc:0 "满洲国的工厂昼夜开动，生产你能想到的一切商品。从工业机械到消费市场中的高档服饰，满洲已经真正成为世界工厂。\n\n尽管许多国内工业巨头可能只会视其为可怕的竞争对手，但我们同样有机会将满洲锻造化为自身优势。从满洲国进口廉价工业设备的成本远远低于国产，这有望降低国内工厂的建设运营成本。如果一切顺利的话，我们很快就能看到国内制造业经济的竞争力和成本效率的显著提升。"
 GER_japan_the_supplier:0 "日本供应商"
 GER_japan_the_supplier_desc:0 "开放德日两国的市场壁垒之后，我们将不是唯一受益的一方。日本投资将开始进入德国经济，德国的货架上将摆满来自远东的商品。因此，只要日本持续投资德国经济，其出口贸易市场就将极大扩张。如果一切顺利，日本人的经济将与我们一同快速发展。"
 GER_we_the_buyer:0 "德国消费者"
 GER_we_the_buyer_desc:0 "随着德日之间的贸易壁垒宣告瓦解，自由贸易对经济的影响已经逐渐显现。德国消费者纷纷涌入商店购买“日本制造”、为手中打着醒目标签的商品惊叹不已。\n\n有了自己的新市场，日本人肯定会很高兴，并且愿意从现在开始增进同我们的关系。德国人民获得了廉价的满洲商品，而日本人则得到了出口数字，我们很快就会得到梦寐以求的投资。然而，当德国人把他们辛辛苦苦挣来的工资花在日本商品上时，这些钱就与德国经济脱钩、不再受任何高额关税的约束了。这将给我们的年终预算报告带来巨大损失，但如果一切顺利，经济增长带来的长远利益将远远超过对国库的短期冲击。"
 GER_their_money:0 "日本资金"
 GER_their_money_desc:0 "这一刻终于到了。谈判一直相当顺利，我们终于可以开始与日方讨论德国在东京-日耳曼尼亚关系中的利益了。坦率地说，如果日本的投资不能跨境流动，我们会很难从这种关系中得到好处，日本人清楚这一点。\n\n来自日本公司的丰厚投资不仅有助于为部分陷入困境的德国公司缓解资金压力，而且他们自愿接受国外新鲜血液后也会雇佣更多工人。当然，更多的工人意味着更多的开销，而更多的开销意味着更多的税收。\n\n这是我们发展对日关系最重要的一步。"
 GER_the_german_market:0 "德国市场"
 GER_the_german_market_desc:0 "随着日本投资支票被兑换成现金存入企业账户，国内企业纷纷展开招聘活动、试图雇佣更多的熟练工人，大量劳动力市场几十年来首次开始枯竭。指望只靠一份勉强糊口的工作吸引德国工人已经不可能了。如今许多公司发现自己别无选择，为了保住员工、培养员工，他们只能想方设法提供更多好处，比如更多的工资、更多的福利、更多的加班费。\n\n随着国内劳动力市场的根本性转变，让劳动力的口袋里塞满钞票的好处也逐渐显现：所得税收入增加，销售税收入增加，以及几乎所有其他形式的税收收入增加。一天的辛苦劳作之后，德国工人喜笑颜开，揣着比以往任何时候都要丰厚的钱包踏入家门。"
 GER_powers_the_german_firms:0 "为德国企业提供动力"
 GER_powers_the_german_firms_desc:0 "依照惯例，纳粹党在经济政策成功落实之后肯定会利用当前的繁荣盛世大肆宣传，给党、元首和德国工人唱赞歌。然而，这一次我们得让人民为自己的财富向外国表示感激。\n\n尽管我们一直致力于改善公众对日本人的印象，但还是有很多人持怀疑态度。他们仍对东京当局的意图表示质疑，并对我们在亚洲做出的外交努力持负面评价。然而，如果有人告诉他们，没有日本人就没有他们的新岗位和高薪酬，他们对德国这一东方盟友的负面看法又怎么可能站稳脚跟呢？"
 GER_which_will_save_the_german_people:0 "这会拯救德国人民"
 GER_which_will_save_the_german_people_desc:0 "投资的增长能促进就业岗位增长，就业岗位的增长拉动了生产力增长，而生产力又带来利润，利润又可以促进新的投资。在元首的布局和领导下，全体党员坚决贯彻落实，德国经济随之进入良性循环。当然，其中也有一份东京新伙伴的功劳。\n\n当那些进取心强烈的投资者涌入德国市场并试图在德意志祖国的土地上谋取商机时，因缺乏投资者而被办公厅长期搁置的建筑计划也让先生贵人们趋之若鹜，他们试图在任何能获利的经济项目中注资。我们曾经梦想的任何项目都不必有任何资金上的担忧了。这是德国历史上从未有过的奇迹！"
 GER_the_allure_of_the_globe:0 "全球影响力"
 GER_the_allure_of_the_globe_desc:0 "我们与日本建立了令人奋进的友谊，但日耳曼尼亚与东京之间的亲密关系又带来了一系列难题。其中最具代表性的问题就是，在这一伙伴关系中，我们又该在世界舞台上扮演何种角色？\n\n我们与日本同为超级大国，最关心的就是各自的势力范围。德日两国的影响力广泛而深远，我们的任何政策都有可能在全球范围内引发震动。正因如此，日本人不希望这种震动影响到他们的帝国，并要求我们的元首作出明确保证，即德国在任何情况下都要对涉及共荣圈的冲突保持完全中立。尽管这一让步会使我们的诸多利益受到威胁，但为了祖国能获得更大的利益，此举值得商榷。"
 GER_german_treaties:0 "德国条约"
 GER_german_treaties_desc:0 "为了继续对日合作，我们会就不干涉共荣圈事务的问题进行谈判。完全撤出力量无疑会给我们造成不可估量的损失，但这点牺牲十分值得。一切全看日本人愿意做出多少让步。\n\n当然了，我们不会在谈判桌上提及自己手中现有的支持共荣圈内部叛乱及反政府活动的秘密渠道，即便日本人可能知情。谈判桌上，我们热情洋溢，在光明中与新伙伴握手言和；谈判桌下，我们默不作声，在黑暗中与这些渠道切断联络。"
 GER_the_pacific_insurgents:0 "太平洋叛乱"
 GER_the_pacific_insurgents_desc:0 "尽管我们有可能与日本友好相处，东西方两大阵营也有可能冰释前嫌，但日本及其共荣圈仍是我们在国际舞台上的最大竞争对手。即便双方可以互利共赢，这一点也不容忽视。\n\n来自国家情报局的情报表明，共荣圈内部已经出现不稳定因素——印度尼西亚局势日益动荡。当地的叛乱分子放肆猖獗，乃至东京方面也对印尼的公开叛乱深表担忧。尽管不太合时宜，但这对我们来说实在是个千载难逢的机会。我们可以趁机干预、使印尼的紧张局势进一步发酵，也许还能给叛乱分子武装对抗的机会。虽然我们不得不冒着破坏对日关系成果的严重风险，但这值得一试。"
 GER_the_indochinese_bases:0 "印度支那基地"
 GER_the_indochinese_bases_desc:0 "东亚出现了一个有趣的机遇。通过贿赂、些许威胁和幕后交易，我们成功在印度尼西亚建立了几个情报局据点。这些地下据点可以用来扩大我们在该地区的影响力，如果我们愿意的话，也可以支持我们在日本人的眼皮底下展开行动。"
 GER_our_hands_clean:0 "金盆洗手"
 GER_our_hands_clean_desc:0 "[ROOT.GetSGR_Japan_our_hands_clean]"
 GER_japanese_technology:0 "日本科技"
 GER_japanese_technology_desc:0 "除了经济高度繁荣，日本帝国惊人的尖端技术同样令人称道。我国科研部门对这些前沿技术垂涎欲滴。每次他们都要耗费九牛二虎之力迎头追赶，但每当他们自以为和日本重回同一起跑线时，东京的装配线往往又启用了新一代尖端设备。\n\n但我们也不是没有自己的技术优势。只要在谈判桌上略施小计，我们就可以和日本人进行有利的技术交流。到目前为止，日本人仍然希望保留一些关键的军事技术。但只要我们加以劝说，日本人会准许我们接触更加令人振奋的核心科技。"
 GER_the_masters_of_europe:0 "欧洲之主"
 GER_the_masters_of_europe_desc:0 "同日本进行装备与学说交换对日本陆军来说是一次重大利好，更重要的是，我们同样受益匪浅。然而，小规模的交换也就只能带来小规模的好处。为了让我们的军队尽可能受益，我们会与日方组织一次大规模联合军演。如此，我军将士都能获得宝贵的作战经验。但愿这些演习能在将来发挥价值，提升军队在未来冲突中的适应性与作战能力。"
 GER_the_kings_of_the_atlantic:0 "大西洋之王"
 GER_the_kings_of_the_atlantic_desc:0 "二战时期，在同样的地方，德国海军步履蹒跚，日本海军却如履平地。我们的水面舰队迎着大西洋的深蓝巨浪与美国海军交锋，舰队荣耀顷刻间被冰冷的洋流吞噬；而日本人却在另一边狠狠地踢了美国佬的屁股。尽管在数量上处于绝对劣势，但日本人却一次又一次地把美国太平洋舰队打得屁滚尿流。\n\n傻子才会否定日本海军的优点。对日合作会使我们受益匪浅，我们也许可以利用日本人手中的某些开创性技术来进一步锻炼水面舰队作战能力。再者，德国海军在战略方面存在短板，而日本统治海疆几十年的经验教训能显著改善海军的战略规划能力。"
 GER_the_army_of_barons:0 "王牌空军"
 GER_the_army_of_barons_desc:0 "日本空军用征服亚洲的天空证明了自己的实力，而多年来爆炸性的技术进步对此功不可没。时至今日，他们的飞机依旧是航空技术的巅峰之作，他们身上有太多德国空军可以学的东西了。\n\n通过联合空军演习、装备现场演示以及交换部分技术零件，德国空军作战能力将得到进一步提升，从而有能力应付任何冲突，而今后数十年的空中优势也将得到保障。"
 SGR_Japan_our_hands_clean_happy_go4:0 "四人帮始终高度关注对日谈判，对共荣圈日渐不稳的根基更是如此。然而，根据国家情报局所报告的共荣圈内部冲突情况，我们决定置身事外。考虑到我国不会插手干预那些毫无意义又费力不讨好的国外冲突，我们可以肯定地说，四人帮在未来事务中肯定会积极站在元首一边，毕竟现在元首也站在他们一边。"
 SGR_Japan_our_hands_clean_angry_go4:0 "四人帮的视线始终盯着德国的一举一动，对目前进行的对日谈判更是如此。不仅如此，他们对于我们在共荣圈内暗中制造嫌隙的举动也越来越在意。尽管这些举动只是为了延缓日本触及我国势力范围，但他们还是对元首的意图持怀疑态度，怀疑他和东京方面只是表面朋友，而背地里还是仇敌。\n\n尽管他们现在疑虑重重，但只要我们设法避免像南非战争那样劳民伤财的海外干预，这些人暂时还是可以得到安抚的，这也正是他们最为担忧的地方。他们已经得到了元首的保证，即无论利害关系如何，这样的错误永远不会再出现。"
 SGR_Japan_our_hands_clean_neutral_go4:0 "我们静候四人帮对谈判结果的反应……"
 GER_the_land_of_the_rising_sun:0 "日出之地"
 GER_the_land_of_the_rising_sun_desc:0 "尽管我们已经接受施密特重点改善对美关系的主张，但如果能够引诱日本人降低对我们的敌意，我们就能为德国开辟新的利润流入渠道。这或许他们也有好处，毕竟国际上并不缺乏现实政治的范例。\n\n在尝试同日本展开外交活动的同时，我们还有一点小麻烦需要处理，即如何应对美国人的态度。这意味着我们不可能全面展开对日谈判，但仍可以专攻某些主要问题：消除贸易壁垒和放松制裁。\n\n让我们开始谈正事吧。"
 GER_assess_their_worth:0 "评估价值"
 GER_assess_their_worth_desc:0 "日本的经济规模确实无比庞大。他们几乎将整个东亚收入囊中，增长潜力似乎无穷无尽。然而，我们得首先从基础做起。我们会组织外交使团前往东京，看看日本政府对两国有望达成的交易协定会作何回应。\n\n不止如此，我们也得确保自己有能拿得出手的好货，以此与日本互换。毕竟超级大国之间可没有一边倒的优势协定，即便我们希望会有。"
 GER_their_economy:0 "他们的经济"
 GER_their_economy_desc:0 "德国的需求必须得到满足，就此我们已向日方提出开放对德出口的建议。令人惊讶的是，他们对这一提议颇有兴趣，双方很快就达成了协议。看样子向团结协定出口商品能给他们带来巨大利益，而且尽管这不一定完全对我们有利，但也能带来不少好处。\n\n现在，我们要继续进一步拓展协议直至大功告成——对日商品的限制必须得到解决。"
 GER_encourage_investors:0 "鼓励投资"
 GER_encourage_investors_desc:0 "随着元首及四人帮的改革举措将德国拉出深渊并以惊人的效率稳步推进，不少日本商人和企业对德国的国内产业产生了浓厚兴趣。通过努力和商洽，大量日本企业将获准进入德国并对国内产业投资，同时我们承诺会给予他们丰厚的投资回报。\n\n由此，德国的中小企业及欧洲其他国家的企业将重新焕发活力。"
 GER_german_jobs_for_german_people:0 "德国工作由德国人干"
 GER_german_jobs_for_german_people_desc:0 "初步结果表明，这一举措相当成功。随着日本资金涌入德国，大大小小的企业都得到了大量注入资金。这些企业逐渐恢复活力，并积极雇佣更多工人，全国各地都在涟漪效应下被带动起来。尽管增长力度不算大，但成果是实实在在的。"
 GER_advertise_the_imports:0 "宣传进口货"
 GER_advertise_the_imports_desc:0 "进口货相对而言可能更加昂贵，但这又有什么关系呢？德国人民不再被迫只能挑选团结协定内生产的产品——这一状况显然令许多人不满。相反，他们的选择开始转向新鲜的外国商品。高质量商品大量涌入德国，公众满意度也有了明显提高。商品种类日益丰富，民众的消费动力也会随之提升，这样经济就会持续增长！"
 GER_a_competitive_market:0 "竞争市场"
 GER_a_competitive_market_desc:0 "日本市场对德国市场开放的影响现在已经充分显现。货架上摆满了来自东亚各地的产品，这些产品往往比德国同类产品更贵，但质量也更高。民众得到了极大满足，但我们现在必须问自己一个问题：\n\n难道我们想在自己的土地上被一个强权超越吗？虽然利润仍在流动，但我们不希望自己的生意被毁掉。现在反悔为时已晚，而答案会在未来逐渐揭晓。"
 GER_may_the_money_flow:0 "愿资金永远流动"
 GER_may_the_money_flow_desc:0 "也许对于改革派和保守派而言，唯一的共同关注点就是德国民众的福祉了。令人惊奇的是，随着我们同日本之间的制裁逐渐放松，人民生活水平稳步提升。不仅如此，即便我们同之前几近敌对的超级霸权眉来眼去，党内也没有出现反对当下成果的成员。\n\n商业正欣欣向荣！"
 GER_our_sanctions:0 "我们的制裁"
 GER_our_sanctions_desc:0 "世上没有免费的午餐。正如日本人毫不犹豫地放松制裁，但同时也要求我们履行协议条件一样。德国商品渴望进入东京与其他日本大都会，也想搭上共荣圈的顺风车，与其共享繁荣。我们必须做出选择——两种可行的办法。\n\n第一种就是向美国人保证，这次放松制裁只是寻常举动。毕竟我们最开始的决定是勇闯国会山并同美国交好，没必要把自己弄得好像是要在背后捅刀子一样。第二种是让美国人听听我们如此行事的原因。人人都能从同他人的贸易获利，我们既然能跟美国人做生意，就没理由不能跟日本人做。如此一来会让美国政府不悦，我们的态度也有点冷漠——不过，不入虎穴，焉得虎子。"
 GER_will_be_reduced_for_all:0 "会为所有人减轻"
 GER_will_be_reduced_for_all_desc:0 "华盛顿那些老爷对这一结果十分不悦，所以我们需要外交官做些比较委屈的活来说服这些大爷：不不不，我们没打算捅刀子，只是在务实地扩大商业利益。这样，我们与美国的关系不会受到什么损失，又可以拉近与日本的距离。不知道这种骑墙这是好是坏。"
 GER_assure_the_americans:0 "安抚美国人"
 GER_assure_the_americans_desc:0 "我们不得不召回施密特，以此向美国人保证我们会同他们维持贸易伙伴关系。他必须同美国大使细心交谈，并消除美方对交易的所有疑虑。只要这一问题得以解决，我们的前进之路便会畅通无阻，最终可以着手与日本签订协议。很快，德国商品将涌入美国市场与日本市场，双方也将共享繁荣。"
 GER_but_will_favour_washington:0 "……但会偏袒华盛顿"
 GER_but_will_favour_washington_desc:0 "我们决定不冒险越界。天知道美国人会干出什么好事？美国佬生性傲慢，只要别把他们太当回事，我们的日子就能好过不少；也许日本人对这个决定不太感冒，但他们的想法并不重要。毕竟他们都想做生意，而拒绝也无异于政治自杀——即便不太称心如意。"
 GER_draw_up_the_levies:0 "制订税率"
 GER_draw_up_the_levies_desc:0 "对日谈判将是一次复杂严峻的考验。施佩尔和艾哈德必须会面并彻底讨论谈判细节——我们这次又有两条路可选了。如果我们把条款弄得严苛一点，就能取悦改革派和美国方面、表明我们会一以贯之地支持他们。我们也可以把条件弄得宽松一点，这样能取悦保守派，也能让日本方面收敛一些，顺便看看他们会如何制衡美国利益。\n\n开始制定计划吧。"
 GER_write_the_agreements:0 "起草协议"
 GER_write_the_agreements_desc:0 "德日之间从来都不是朋友，充其量就是权宜合作的关系。然而，在今天这个特殊的日子里，随着对日制裁放松，我们终于成功同日本缓和关系。如今，我们终于可以签订协议，两国关系将逐渐打破冰封。虽说这不是什么大进展，但至少比公开敌对要好，这样一来应该也能在平复政府忧虑的同时安抚国内的担忧。"
