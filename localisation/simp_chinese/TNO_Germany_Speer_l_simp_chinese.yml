 SGR_escalation_prepare_convoy_routes_desc:0 "兵马未动，军备先行。提前运输武器装备能让我们专注于更重要的事情。"
 SGR_escalation_draft_the_invasion_plan:0 "§W召集§!§g最高统帅部§!"
 SGR_escalation_draft_the_invasion_plan_desc:0 "对舍尔纳的军事行动需要大量而缜密的计划。他的部队或许无法与我军匹敌，但假如冲突持续时间过长，麻烦仍会无法难免。我们必须确保平叛行动天衣无缝。"
 SGR_escalation_seize_baltic_islands:0 "§W夺取波罗的海岛屿§!"
 SGR_escalation_seize_baltic_islands_desc:0 "尽管我们尽了最大努力，但横跨波罗的海向一支全副武装的部队输送物资还是让我们的补给线不堪重负。由于瑞典不愿租借哥特兰岛，芬兰也不愿提供奥兰岛，所以我们会出动海军和一个陆战队师去清除阿伦斯堡和周边岛屿上的起义奴隶。生命的代价固然高昂，但我们必须以少数人的生命为代价去挽救多数人的生命。"
 SGR_escalation_pounce_on_schorner:0 "§W与§j雷莫§!共事§!"
 SGR_escalation_pounce_on_schorner_desc:0 "奥托·恩斯特·雷莫向最高统帅部提出了一个有趣的建议。他在舍尔纳那边的关系网和内线已经派上用场了：他说舍尔纳的兵力在西面边界摊得过于稀薄，从南面发起的佯攻能够大大分散他的注意力，我们可以趁此机会在莫斯科专员辖区占据更大的立足点。当然，这将使我们的几个入侵计划失效，但雷莫敦促我们尽快采取行动。"
