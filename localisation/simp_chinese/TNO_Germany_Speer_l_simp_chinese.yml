 SGR_a_price_to_pay_tt:0 "§G我们在伏尔加国的盟友终于击败了残暴的原住民，这是一项他们无法独自完成的壮举。作为建立一个更美好的莫斯科专员辖区的回报，亚历克西斯·冯·伦内将领导罗斯兰军区，而圣彼得堡将被割让给大日耳曼国。我们相信我们的盟友不会介意的，毕竟没有我们，他们又能做什么呢？\n\n§!"
