 speer_rnd.63.t:0 "从中作梗"
 speer_rnd.63.d:0 "“情报局不会和恐怖分子谈判的。快说。”\n\n乔尔诺维尔捧腹大笑。他擦了擦眼睛，笑着说：“是吗？那你也没必要留在这里了。滚去当别人的眼中钉吧。”\n\n乔尔诺维尔钻回地道，不见踪影。剩下的人对着韦塞尔怒目而视，但他没被这几个人吓住，而是径直走到费尔夫旁边。鲜血早已浸透费尔夫的衬衫——是个人都能看出他死了。不过，最令他疑虑的还是为什么费尔夫会被盯上——又是受谁指使呢？不论是谁开的枪，他都不在乎会死几个乌克兰人；而且，虽然当地抵抗组织会内讧，但也不至于引发如此集中的袭击。韦塞尔满腹狐疑，搜索了费尔夫的口袋。"
 speer_rnd.63.a:0 "有人知道内幕。"
 speer_rnd.64.t:0 "斯巴达克斯是谁？"
 speer_rnd.64.d:0 "“我可以说服我的部门转移工作重心。当然，我想知道为什么费尔夫在这里。”\n\n乔尔诺维尔笑了。“海因茨一点也没说错你。”他说了句乌克兰语，周围阴着脸的游击队员便散开了。“我第一次遇见他的时候，以为他只是又一个满肚子火的小文员，其实不然。他这个人很有价值——他不光指认准确的袭击目标，还帮助我们摆脱追捕。当他说能帮我们和斯巴达克斯牵线搭桥的时候，我就知道他肯定来头不小。我们能活到现在有一半要归功于他。死了真是可惜。”\n\n格哈德·韦塞尔脸色煞白：“斯巴达克斯是谣言。”他反驳了一下，但他自己也没什么底气。乔尔诺维尔又轻笑了几声，“我之前也这么觉得，直到我和他面对面交谈。我不认为会有德国人像他那样如此真心实意地当个盟友，看样子你的消息并不如你想象中的那样灵通。”\n\n说到这儿，乔尔诺维尔显然认为对话已经结束了，于是钻回地道，不见踪影。剩下的人对着韦塞尔怒目而视，但他没被这几个人吓住，而是径直走到费尔夫旁边。鲜血早已浸透费尔夫的衬衫——是个人都能看出他死了。不过，最令他疑虑的还是为什么费尔夫会被盯上——又是受谁指使呢？不论是谁开的枪，他都不在乎会死几个乌克兰人；而且，虽然当地抵抗组织会内讧，但也不至于引发如此集中的袭击。韦塞尔满腹狐疑，搜了搜费尔夫的口袋。"
 speer_rnd.64.a:0 "得好好想想了。"
