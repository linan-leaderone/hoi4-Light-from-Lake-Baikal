 SGR_the_sword_has_fallen_tt:0 "达摩克利斯之剑落在了我们的肩上！"
 SGR_the_sword_has_fallen_desc:0 "德国政府被历史上前所未有的奴隶起义打得措手不及，到现在我们还不清楚这些人的来龙去脉。在左翼学生和革命分子的领导下，飘扬的战旗在东欧撕开了一道血淋淋的口子，将整个德国一分为二。\n\n在我们这边，四人帮和施佩尔因决策分歧而陷入最终决裂，双方都在拼命把局面拉向自己一边。带头的赫尔穆特·施密特主张接受奴隶的要求；施佩尔则固执己见，他只接受最低限度的让步，并要求奴隶通通回到自己的位置，双方因此僵持不下；国会在一片混乱中四分五裂，整个德国对危如累卵的局势束手无策。\n\n在东方，费迪南德·舍尔纳发动了最后的背叛。他从德国脱身而出，并承诺向西进军碾碎奴隶起义、以英雄之身返回祖国。如果没能在舍尔纳发动攻势之前平定叛乱，我们的计划就彻底完了。\n\n这极有可能成为决定“施佩尔德国”之命运的关键时刻。无论他能否继续维持统治，这一切都将震撼整个欧洲，在欧洲历史上写下浓墨重彩的一笔。我们决不能失败。"
 SGR_restoring_trust_desc:0 "形势日益严峻。全国民众的骚动开始沸腾；在不满和异议的持续侵蚀下，人民对政府的信任已经滑落到前所未有的低迷水平。倘若这一局面继续发酵，我们将面临灭顶之灾。\n\n必须立刻恢复人民对政府的信心！许诺也好，给好处也罢，必须立刻动用一切能动用的手段！只要能让人民恢复哪怕一点点信心，多大的代价都值得！"
 SGR_extend_the_olive_branch_desc:0 "不管怎样，许多游行示威者都是文明开化、善解人意、本性正直的德国公民。他们的本意并非是要毁灭这个国家，他们只是希望有人能听到自己的声音。我们必须让人民知道，我们真的在倾听；我们可以与这些游行示威活动的领袖们坐下来好好谈一谈，表明我们通情达理、与他们站在同一阵线。我们都在为祖国更美好的未来而努力。"
 SGR_clear_the_trenches_desc:0 "那些能以和平文明的方式与我们交流不满的人不是问题所在，参加和平集会的民众也不是问题的根源。那些大吵大闹的家伙、鼓吹直接激进变革的煽动者、搞破坏发动暴乱的混蛋才是真正的问题所在！我们必须制定一份名单并再三检查，把这些“抗议者”中最激进、最暴力的人统统抓起来，局势才能逐渐平息。"
 SGR_reichspolizeigesetz_desc:0 "让我们落到如此下场的核心问题之一便是对秩序警察的滥用。要让人民相信我们真的在努力推进改革，我们就必须平息人民对警察的不满。\n\n因此，我们要将秩序警察改造为国家警察。对全体警员而言，这将是个全新的开始。通过提高透明度、贯彻落实充分尊重民众权益的新规范，我们应当可以解决这一核心问题。"
 SGR_a_centralized_apparatus_desc:0 "秩序警察也有可取之处；在全国范围内建立一支由联邦政府领导的中央警察部队是管理国家最有效的途径。\n\n国内许多民众并不认可这一做法。他们游行的部分原因就是为了让自己在这些问题上拥有更多发言权。如果说这场混乱对我们有什么启示的话，那就是绝对不能放任地方政府或民众管控公安部门，最终还是要靠联邦政府。"
 SGR_local_independence_desc:0 "让警察部队直接听命于中央这一做法在全国各地引起了不少摩擦。我们对国家力量的直接掌控或多或少地让大多数人感到不安。许多人认为，他们应该对谁掌控警察或者允许谁进入警队有一定的发言权。人民希望能有更多当地人加入警察队伍，同时他们也想知道为什么我们不让他们参与这一过程。\n\n尽管将全国各地的警察部队移交给地方会削弱我们的整体力量投射，但我们或许必须接受这一不利后果。放松中央管辖权、转而建立类似于20世纪30年代的警察体制会让我们赢得许多民众的好感。"
 SGR_reichsschutzgruppe_desc:0 "历史经验告诉我们，我们需要一支高度机动、训练有素、全副武装的警察部队来处理常规警力无法有效应对的危险局面。\n\n我们要将这些精英加以整编，让正规军在他们面前都黯然失色。这些万里挑一的人才将成为德国警察队伍的精英，他们将接受包括城市作战、近距离战斗、谈判及营救人质在内的全方位训练。"
 SGR_salvaging_the_economy_desc:0 "“全球性石油危机致使德国经济遭受重创”这番措辞未免过于轻描淡写了。我们不能在缺乏计划的情况下盲目行动，必须尽快就下一步行动做出决断。要挽救德国眼下仅存的财产，我们必须果断出击。"
 SGR_all_the_money_in_the_world_desc:0 "政府中的一些人提议，走向复苏的第一步是对国内原油进行严格配给，直到国际油价回落、恢复稳定。显然这些人大错特错。\n\n石油配给对德国经济危害巨大。我们不可能为所有公司的原油购买量都设定上限，这只会让本就遭受重创的经济雪上加霜。尽管此举耗费甚巨，但从长远来看，这点资金开销相当值得。"
 SGR_strict_oil_rationing_desc:0 "国内某些自由倾向更为明显的人士提议，政府应该出资从全球市场购买石油以满足国内需求。这帮家伙简直是疯了！\n\n现在市场上的石油价格简直就是天文数字！继续维持目前的石油消费水平很可能会让国家破产，我们根本没有这样做的资本；相反，我们应当采取定量配给。这会在短期内损害经济，但这项解决方案更好，能够避免我们背上沉重负担、毁灭德国经济前景。"
 SGR_energiesicherungsgesetz_desc:0 "能源安全法一经通过，就能保证我们经济共同体中的其他成员国能够获得成本尚在承受范围之内的石油供应。\n\n我们会因此付出惨痛代价：虽然燃油补贴不是个小数目，但原油不光对我国经济至关重要，对经济体内的其他成员同样重要。要维持经济共同体，我们就必须采取行动。"
 SGR_open_ports_desc:0 "是时候张开胸怀拥抱自由贸易了，继续自给自足只会让经济停滞不前。要想恢复和发展经济，我们就必须提供动力！刺激全球贸易是让国际油价回归正常水平的唯一出路，而非加大力度切断对外贸易。"
 SGR_memories_of_autarky_desc:0 "自力更生才是我们的唯一出路。希特勒虽做了很多错事，但他做了一个正确的决定：一个强大、健康的德国应当自力更生，而非仰人鼻息！\n\n对全球市场原油的极度依赖是我们落入今日境地的罪魁祸首。我们凭什么要下赌注、把钱砸进外国石油？说白了，疯子才这么干。我们必须贯彻德国优先的原则，从历史中吸取经验、坚持自力更生。"
 SGR_the_plan_going_forward_desc:0 "路德维希·艾哈德确实是个天才。没有他的热情投入与规划，我们的经济规模可能只有现在的一半。德国经济的增长奇迹就是他聪明才智的最好见证。\n\n然而，艾哈德的经济政策现在适得其反，正在一步步扼杀我们自内战以来好不容易取得的经济成果。显然，我们需要改弦更张、拿出解决方案。问题在于，我们该从哪里入手？我们又要改变什么？"
 SGR_the_dream_come_true_fash_desc:0 "一切都结束了。为了祖国乃至欧洲的未来，元首与四人帮进行了多年的明争暗斗，而今他终于摆脱了四人帮的束缚。再无人提出索求，再无人要求改革，再无人发表异议——施佩尔已经达成了他的目标，再也没有人能够阻止他了。\n\n四人帮曾绞尽脑汁妄图将帝国撕成碎片，为袒护自己能够从中攫取权力的政权机器而呼号，妄图用自由主义幻想瓦解支撑德国强权地位的支柱。施佩尔自认处于被动地位，放任他们狂妄自大，但奴隶起义爆发——四人帮自以为胜券在握的那一刻，施佩尔逆转了局势。\n\n现在，施佩尔孤身一人居于权力巅峰，没有人能阻挡他的脚步。现在，他要做的便是为自己的杰作进行最后的润色。它比战时经济更为宏伟，比人民大厅更加辉煌——它将成为施佩尔永载史册的丰功伟业。"
 SGR_restoring_party_unity_desc:0 "过去的十年光阴对党而言一点也不友好。先是内战将党撕成碎片、残忍地扯断了德意志雄鹰的羽翼；而后，施佩尔宣告胜利之时，党再度分裂——一边是反动派妄图让施佩尔做出的一切变革付之东流，另一边是异见分子企图屈从于资本家的召唤。四人帮的改革不过是在火上浇油，而奴隶暴动几乎将整个党打得粉碎。我们需要采取紧急措施阻止这一切。\n\n施密特及其四人帮一旦当权，他们必定会采取行动解散党组织。我们可不是四人帮。我们要不惜一切代价让全党上下紧密团结在以施佩尔同志为核心的党中央周围、永远只向施佩尔本人效忠。德国绝不会再次失败。"
 SGR_enforcing_government_unity_desc:0 "自施佩尔掌权以来，四人帮就一直是阻碍真正进步的绊脚石。他们的改革一次次地突破底线，远远超出常识和理性的界线。自我们掌权以来，施佩尔始终在为建立一个既能高效运作，又不背离民族社会主义理念的新德国而不懈努力。然而，四人帮却百般阻挠，妄图让元首的努力毁于一旦。这种情况必须到此为止了。\n\n这几个人——艾哈德、施密特、基辛格和特雷斯寇，已经没有任何用处了。他们必须在我们给出的选项中做出决定——要么服从党的意志，要么立刻滚蛋。他们脑海中究竟会由理智占据上风还是信念占据上风，这一点仍不清楚；但无论如何，施佩尔的地位不容挑战。"
 SGR_gleichschaltung_forevermore_desc:0 "由于四人帮的卖国行为，建立自由民主国家的思潮在年轻人中越来越流行。这些叛逆的蠢货就跟多年前施佩尔曾利用夺取政权的那些家伙如出一辙——一样叛逆，一样愚蠢，一如1963年时那样被蒙蔽双眼。我们再也不会放纵他们的痴心妄想——不，是永远不会容许它们的存在。\n\n一个政党，一个元首，一个国家。我们不是民主国家，不是向犹太-布尔什维克和西方猪猡卑躬屈膝的走狗。我们是德意志！许多年前，我们便一直是欧洲强权；而今有了施佩尔的伟大改革，我们将永远是欧洲强权！"
 SGR_ein_volk_desc:0 "一如过去十年中的那样，那些青年仍对施佩尔的行事方式感到不满。显然他们以为元首甘愿屈服于四人帮的幻想。依照惯例，他们决定要搞些大新闻。然而这次可不一样。\n\n政府再也不会理这群小鬼了，他们爱叫唤多久就叫唤多久，反正人民大体上都会支持元首的。民族社会主义是德国前进的道路，牢记这一点对人民大有裨益。每个优秀的德国人都会以自称纳粹为荣。他们会自豪地戴上纳粹标志，而德国将重新走向光明的未来。"
 SGR_ein_reich_desc:0 "斯拉夫民族是什么？是人吗？是同我们雅利安人一样生活于天地之间、呼吸空气的人吗？还是说他们不过是下等民族，身价不比好狗、产出不如奶牛？施密特及其同党可能会试图反驳，但任何一个优秀的雅利安人都明白真相：斯拉夫民族——广而言之，东欧诸民族——除了服侍雅利安人之外再无其它用途。他们不是奴隶，不过是因为我们大发慈悲；他们不是奴隶，不过是因为奴隶制会拖垮德意志罢了。让德意志人民明白这一点将是明智之举。\n\n在斯拉夫民族证明能够自力更生走向未来、而非拖累欧洲其他民族之前，德国将永远是欧洲发展进步的火车头，虽然我们认为这种事不太可能发生。就算是要破口大骂、拳打脚踢，我们也要带领他们继续前进，让他们为建立一个没有犹太-布尔什维克污点的新欧洲而劳作。"
 SGR_ein_fuhrer_desc:0 "在西方思想与布尔什维主义的腐蚀面前，德意志安全了——至少现在。当然，这场战争还远远没有结束。自由主义与共产主义的鲨鱼依然在德意志巨舰周围徘徊、伺机发动攻击。四人帮掌舵时，他们只差一点点就得逞了。\n\n现在，我们的船长已经重新掌舵。阿尔伯特·施佩尔已经准备好带领德国走向它真正应该拥有的未来——一个不屈从于斯拉夫人、犹太人或资本家的未来，而是拥有绝对领导力与绝对权力的未来。这将是一个德意志再次统御四海的世界，一个民族社会主义梦想能够实现的世界。这条路上会有重重挑战，但我们定能经受住暴风雨的考验。因为我们知道，民族社会主义的伟大信仰将护佑我们安全穿过惊涛骇浪——从现在起，直到永远。"
 SGR_the_dream_come_true_auth_desc:0 "不可能的事情发生了——赫尔穆特·施密特赢了。在这场有史以来最宏伟的地缘政治牌局中，施佩尔和施密特在世界舞台上展开决斗，而施密特取得了胜利——他伤痕累累，血流如注，奄奄一息——但他笑到了最后。随着他与起义军的谈判取得圆满成功，德国也不可逆转地按照四人帮的想法继续前行——在这条道路上，德国除了改革派再无选择。\n\n德国将何去何从？谁知道呢？德国从未有像施密特、艾哈德、基辛格或特雷斯寇这样的人掌握如此之大的权力。随着施佩尔被架空成象征性的首脑，未来已经为一个更为温和、更善解人意、更加民主的德国敞开大门——一个准备好最终抛弃黑暗的过去，迎接现代世界的荣耀的新德国。\n\n有一件事是肯定的：德国人民或许以为自己已经见证了规模惊人的改革，但这实际上不过是冰山一角罢了。"
 SGR_the_house_of_cards_falls_desc:0 "纳粹党从来就不是一个特别稳定的政党，但过去几年里纳粹党尤为混乱，即便按其自身水平来衡量也是如此。尽管不满程度远不及内战前夕的水平，但毋庸置疑的是，纳粹党正再次陷入分裂——那些持不同政见者终于开始从改革派与党内保守派中分离出来。要是施佩尔在位的话，这肯定是一场不折不扣的灾难——他肯定会用极端手段消灭问题。\n\n然而，现在并不是施佩尔掌权。纳粹党分化瓦解十分符合我们的利益——如果非要说有什么不符合我们利益的地方，那就是他们分裂得还不够快。纳粹陈旧的官僚机器垮得越早，对我们就越有利。"
 SGR_the_shadow_government_desc:0 "尽管没有名分，但四人帮实际上已经掌控了德国最高权力。施佩尔被剥夺了一切实权，仅仅作为一个花瓶，一个受控于幕后的傀儡。然而，阿尔伯特·施佩尔仍是元首。理论上他依然有可能卷土重来——他无疑正在暗中策划，比起四人帮，这会给德国带来更为黑暗的未来。\n\n为了在施佩尔找到机会重掌大权之前切断其关系网络，我们应当进一步巩固德国官僚机构中那些与我们志同道合的主要成员的地位。如果能让那些和我们一样厌恶阿尔伯特·施佩尔的人掌控政府高层，那他绝对不可能翻身。"
 SGR_contact_popular_movements_desc:0 "四人帮对自身权力的巩固不止步于党内官僚。在党外，德国政策的转变已经引起了各方异见者的注意，似乎是四人帮定下的新路线引起了他们的兴趣。这些异见者同之前提过的德国上层的盟友们一起，也许可以为我们提供宝贵的执政合法性和可靠的想法。\n\n有鉴于此，我们会在法兰克福——十九世纪以来的德国民主运动中心举办一场非正式会议。众多知名人士名列邀请名单，因此这次会议也许会奠定德国下一阶段的发展方向。我们会为此做好最充分的准备。"
 SGR_einigkeit_desc:0 "第三帝国正在走向灭亡，这一点实在很难以一言蔽之。曾经，人民明知其残忍与压迫的丑恶本性，但仍深信不疑；而今，它终于要被推倒了。尽管人民在奴隶暴动之前已经经历了几年的改革运动，但这次转变还是来得太快，就如同把还不会游泳的人扔进河里一般。他们恐惧，困惑又孤独——我们不能容许这些情绪影响整个国家的心态，以防反动情绪的狂潮将我们扫地出门。\n\n我们会成为这些羔羊的天使，牵住他们的手，带领他们团结一致，携手走向未来、走出我们努力想要摆脱的灰暗历史。我们要把他们引入属于我们所有人的伯利恒，在那里，一个自由的德国在等待我们到来，而他们也不必再担惊受怕。新时代近在眼前，而我们的职责就是带领德国人民走进新时代。"
 SGR_recht_desc:0 "自1933年以来，德国人民被夺走了很多很多东西，其中最重要的或许就是正义。几十年来，纳粹官员逃脱了许多令人发指的罪行：腐败、叛国、谋杀，这些足以让任何普通民众在刑事劳改营里度过余生的行径通通被掩盖，仅仅是因为这些人光鲜亮丽的臂章。同样的罪行我们还能列出成千上万。现在，是时候把矛头指向他们了。\n\n“大多数阻碍自由与民主的头面人物都是公然的罪犯”这种描述未免太过隐晦，但人们确实可以领悟其含义。然而，我们并不是在追寻诗意的隐喻，而是为了让法律的重拳最终砸在这些叛徒的头顶。新的法律战已经打响，法槌将成为我们手中的利器，而这些人将为他们犯下的累累罪行接受正义的审判。"
 SGR_freiheit_desc:0 "自由之路总是漫长而血腥，尤其是对于像德国这样有着根深蒂固的专制文化传统的国家而言。德国人民已经习惯了强人政治，至于是希特勒还是施佩尔当元首，他们并不在乎。而这些人往往以所谓的“安全”或“自身利益”之名碾碎他们的自由。这一切都是法西斯主义的谎言，现在时机已至，我们要切掉这个毒瘤，并以自由、民主的德国取而代之。\n\n这一过程不会尽善尽美——天知道艾哈德、施密特、基辛格和特雷斯寇已经犯了多少错误。如同往常一样，路上总会有些坎坷。牺牲是在所难免的。远离法西斯主义的塞壬之声绝非易事，但隧道尽头的光芒——一个人人自由平等、人民不再被迫畏惧政府的新德国，足以激励四人帮继续拼搏。他们会为之不懈奋斗，直到最后一息，或者梦想成真。\n\n还有很多工作要做，而四人帮已经整装待发。"
 SGR_a_new_era_desc:0 "正如本世纪以来的其他国家一样，德国也在经历着翻天覆地的变化。\n\n石油危机与奴隶暴动是德国治理模式已经过时的最好证明。德国治理国内及对待友邦的方式就跟维多利亚时代的大国各自割据势力范围的做法如出一辙。我们的治理模式过时得令人绝望。\n\n近两次接踵而来的危机已经充分表明，我们不能轻易对其余的世界视而不见。不管你愿不愿意，如果我们还想维持住国家影响力与大国地位，就必须与其他国家通力合作；我们既不可自恃高人一等，亦不可趾高气扬，而要将自己置于与他国平等的地位。国际合作即是前进方向。"
 SGR_an_example_in_the_west_desc:0 "美国是自由国家组织最大的倚仗。虽然其成员国不过是美国的走卒，但与团结协定或共荣圈相比，他们的团结性和彼此之间的合作意愿实在无与伦比。虽然他们的同盟远远称不上完美无暇，但通过观察他们的一系列互动，我们仍能从多个方面吸取经验。"
 SGR_time_for_change_desc:0 "石油危机必然会对全球市场产生深远影响。各国的海外采购似乎越来越举棋不定，这也进一步突出同外国搞好关系并加强利益纽带的重要性。如果德国要维持世界霸权并走向未来，我们就必须要适应新变化。"
 SGR_a_hint_in_the_east_desc:0 "日本是一个崩溃、腐朽帝国的绝佳范例。\n\n就算剥削亚洲也配叫“黄金”，他们的黄金时代也早已一去不复返。日本政府正在衰败，而他们的陆海军也只能靠武力震慑勉强维持共荣圈的完整。\n\n日本人的所作所为跟一群暴徒没什么区别，他们已经成了世界群起而攻之的完美目标。自30年代以来，论扮演世界公敌的角色，还从未有人像他们那样积极主动。而且……这次不是我们。"
 SGR_prime_the_ambassadors_desc:0 "是时候向外界展现我们的新外交政策了。我们会向德国所有身处海外的外交官发表声明。德国闭关锁国的时代结束了。\n\n德国的未来，乃至世界的未来都依赖于合作。是时候让我们的外交官证明他们的价值了。那他们的任务是什么？\n\n他们的任务出人意料的简单，那就是做好本职工作。是时候同世界各国建立外交关系了。"
 SGR_collect_the_proposals_desc:0 "我们的智囊团正全力起草提案，旨在搭建一个所有国家都能坐下参与的议事平台。消息一出，就有大量的命名提议及对组织架构的设想涌入外务办公室。\n\n这些倡议显然受到了国际联盟和短命的“联合国家”以及历史上其他建议的启发。当然，这些想法中的大部分也就只是想法而已。这些倡议让我们激动地看到，不只我们的人民渴望成立新的一个国际性组织，其他各国人民同样翘首以盼。"
 SGR_koalition_der_nationen_desc:0 "国际联合，这就是世界新秩序的名字。这可不只是天马行空的幻想。国际联盟与联合国家的历史经验有助于我们为这一新组织搭建框架，或者称其为“联合”。\n\n试着想象一下吧！国际联合中的各个理事会都将获得最大限度的灵活性，还有成员国之间的沟通渠道，还有议会，还有，还有，还有更多！虽然这些想法目前仍停留于纸面，但它们确实让政府中的不少人对未来充满希望。是时候试水了！现在该把日本人和美国人也拉进我们的计划了。作为超级大国，美日两国的投入与支持对于实现这一梦想至关重要。"
 speer.1.t:0 "施佩尔胜利"
 speer.1.desc:0 "今天，在国会大厦的台阶上，施佩尔宣布他已经坐实了自己身为德国元首的位置。第六装甲师的战士和数以百计的武装民兵簇拥着德国的新领导人进入日耳曼尼亚。而施佩尔则宣布他将把德国带进一个光明繁荣的新纪元。\n\n正当成千上万人在大街小巷奔走相告、庆祝新领导人终结了德国有史以来最血腥的冲突时，施佩尔的敌人仍在发动零零碎碎的袭击。尽管已经输掉战争，但他们拒绝承认施佩尔的领袖地位。不过，施佩尔的演讲还是广受德国人民的好评，不仅是国内几十年来转播最为广泛的电视节目，全球收视率也名列榜首。\n\n“仅仅怀揣着大德意志的梦想还远远不够。我们必须相信她，并为之奋斗牺牲，用行动缔造一个强大的德国。我们将在黑暗中点亮灯火、为子孙后代指引方向；我们建设的美丽、强大而勇敢的新世界将由后人发扬光大，而我们的功绩将被他们永远铭记。”"
 speer.1.a:0 "新纪元开始了。"
 speer.3.t:0 "学生奋起支持施佩尔！"
 speer.3.desc:0 "为了支持我们对抗戈林、海德里希及鲍曼反动势力的英勇斗争，全国各地的学生已经拿起武器，投入捍卫民主和正当权利的战斗。要抗衡海德里希麾下残忍而又意志坚定的党卫军，以及戈林和鲍曼麾下训练有素的武装部队，我们就必须争取学生们的支持，我们急需他们的援助。\n\n事实上，学生们的支持对我们来说大有好处，即使他们不是专业的战斗部队，但仍然可以有效牵制敌军的力量，这将使我们离胜利更近一步……"
 speer.3.a:0 "起来吧，同学们！"
 speer.6.t:0 "胜利"
 speer.6.desc:0 "战争结束了。在施佩尔号召下，左派、自由派与明智的德国人民团结一致；在他们的联合进攻下，鲍曼、戈林与海德里希的支持者已作鸟兽散，其势力范围土崩瓦解，其本人也逃亡海外。施佩尔距离完全掌控国家大权只剩下最后一个障碍：斯派达尔及其麾下的日耳曼尼亚驻军。在这场灾难中，日耳曼尼亚并未受到内战波及。斯派达尔和他的老上司、现在的副手隆美尔因其保护日耳曼尼亚的壮举被尊为英雄。\n\n现在要做的就是要求他们让步、允许施佩尔及其支持者开入城市，这是至关重要的最后一步。然而，是否愿意让步还得取决于他们。"
 speer.6.a:0 "最艰难的时刻已经挺过去了。"
 speer.7.t:0 "斯派达尔让出日耳曼尼亚！"
 speer.7.desc:0 "施佩尔的支持者与德国民众都在等待斯派达尔就是否允许他们开入日耳曼尼亚做最后决定，饱受内战蹂躏的祖国一度屏住呼吸。当斯派达尔和隆美尔宣布不会阻止施佩尔入城，并向守城部队下达自战争开始以来的首道撤退命令时，所有人都松了一口气。\n\n很快，施佩尔将亲自前往国会大厦宣布他的胜利。日耳曼尼亚全城上下彻夜狂欢，激动的人群与下班的士兵勾肩搭背、冲向城中的各个酒吧和啤酒馆。虽然战争阴霾仍未完全散去、物资仍旧紧缺，但这并不能阻止人们的热情。"
 speer.7.a:0 "庆祝吧！狂欢吧！三呼万岁！"
 speer.8.t:0 "斯派达尔拒绝投降"
 speer.8.desc:0 ""
 speer.8.a:0 ""
 speer.13.t:0 "尼德兰派遣志愿军"
 speer.13.d:0 "随着比斯赫费尔掌权，尼德兰专员辖区的局势已经趋于稳定。新政府决定召集一个师的志愿兵力，整训之后派往我军后方协助作战。"
 speer.13.a:0 "衷心感谢荷兰人。"
 speer.16.t:0 "反海德里希协定"
 speer.16.d:0 "共有四个人参加了这场决定德国未来的内战，但人们大多认为只认为有三个真正的继业者——鲍曼、戈林和施佩尔。至于第四个人，海德里希，被认为注定会失败。他没有公众与军队的支持，控制区也互不相连。大多数人从一开始就认为他毫无胜算，很快就会落败。到那时，他带来的噩梦也就结束了。\n\n不幸的是，事态并未按照我们预期中的那样发展下去。海德里希进展神速，人们已经意识到他是一个真正的威胁，有可能碾碎所有抵抗力量并统治德国。尽管我们痛恨几位竞争对手，但我们在这一问题上立场一致——绝对不能让海德里希得逞，他只会给德国带来死亡和毁灭。\n\n因此，我们邀请了几位对手参加会议，就一项临时的“反海德里希协定”进行谈判。这项协议的建立并不是为了结束内战，而是为了在局势彻底失控之前遏制海德里希的野心。"
 speer.16.a:0 "我们必须携手，不然就会灭亡。"
 speer.16.b:0 "我们绝不与叛徒共事！"
 speer.17.t:0 "鲍曼拒绝"
 speer.17.d:0 "面对如此令人失望的事态发展，马丁·鲍曼对海德里希这一威胁的看法似乎与我们不同。他拒绝停火，声称“他的手下会比你们的学生暴徒更快、更漂亮地解决问题。”不考虑这句话中的火药味的话，看样子鲍曼不会加入停火协议。\n\n这使得我们轻松击败海德里希的希望破灭了——尽管可以寄希望于我军能够在对付其他人的同时打垮海德里希，但这无疑是个巨大的挑战。"
 speer.17.a:0 "反正我们也不需要他们帮忙。"
 speer.18.t:0 "戈林拒绝"
 speer.18.d:0 "赫尔曼·戈林一向虚张声势，所以我们停火以对抗海德里希的提议被他拒绝也就不足为奇了。戈林声称“军队不需要乳臭未干的学生来帮忙消灭党卫军”，他已经明确表示，双方之间不可能进行任何合作。\n\n这一事态转变令人相当失望——尽管我们相信自己的部队有能力独自击败海德里希，但如果能和戈林合作，事情肯定会简单得多。现在看来，我们不得不在相互厮杀的同时应付这头金发野兽。"
 speer.18.a:0 "德国确实无法在任何事上达成共识。"
 speer.28.t:0 "现代女性"
 speer.28.d:0 "今天，在秩序警察的严密注视下，超过五万名德国妇女联盟的成员占领了国会大厦前的大广场。无数女子涌向日耳曼尼亚，向我们的政权发表抗议。这立即吸引了媒体的注意，他们的镜头迅速聚焦到该组织年轻又魅力超凡的新星：霍尔汀·戈培尔身上。\n\n霍尔汀拥有一头金发和能与她母亲媲美的美貌，是完美女性的化身。她身着德国少女联盟的领袖制服，在群众簇拥下，发表了一篇沉着、有条理而严厉的演讲，谴责了“Mr.施佩尔”废除母亲荣誉十字勋章的决定，声称这是针对德国妇女群体的一系列不可接受的攻击行为中的最新一起。\n\n然而，演讲被那些来自自由女权运动的反抗议者的冲击中断了。反抗议者身披铁链冲进广场，口中一遍遍叫喊着“奴隶！”她们的头领宣称这就是联盟所希望看到的德国女性。当秩序警察介入、试图阻止两方抗议者之间的暴力冲突时，一辆抵达现场的警车突然回火，发出了一声类似枪响的声音——冲突被彻底引爆了。一个秩序警察试图拉住霍尔汀·戈培尔，但突然被她狠狠扇了一巴掌。随后，她用麦克风大声讲道：“雅利安女人不需要男人来保护！”"
 speer.28.a:0 "我们真能再次看到和平吗？"
 speer.29.t:0 "雅利安女权运动宣布成立"
 speer.29.d:0 "近日，德国妇女联盟在日耳曼尼亚举行了大规模抗议游行，全国上下就女性在德国社会中应扮演的角色展开了激烈辩论。在游行期间，霍尔汀·戈培尔当众对一名秩序警察狠狠扇了一记耳光，并宣称“雅利安女人不需要男人来保护”，她因此一夜之间成为德国最具争议的女性。\n\n在德国各大城市，保守派和自由派团体之间的论战早已白热化，而霍尔汀的言论又给双方带来了极大震撼，无疑是在烈火上又添了一把柴。在一片混乱中，霍尔汀吸引了一群心怀不满的德国年轻女性聚集到她周围，并公开宣布成立雅利安女权主义运动。\n\n在坚定地站在民族社会主义阵营的同时，这位纳粹党的明星女郎发表了一份热情洋溢的宣言，呼吁男女的完全平等。依照雅利安女权主义运动的宗旨理念，雅利安女性和雅利安男性一样都是勇士，她们有能力保护自己、独立做出决定，并在德国社会中扮演同等重要的角色；即使要以“社会利益”的名义维护传统意义上的性别角色，雅利安妇女也理应享有与雅利安男性同等的权利。该宣言立刻同时激起了论战双方的愤怒，他们要求立刻开除霍尔汀的党籍。"
 speer.29.a:0 "十分有趣的发展。"
 speer.160.t:0 "改革派要求援助"
 speer.160.d:0 "德国内战肆虐不息，本土陷入一片火海。阿尔伯特·施佩尔以其改革派言论而闻名，其群众基础主要是近期在德国境内兴起的学生运动。他要求我们向他和他麾下的部队提供志愿兵和军火援助。如果我们最终提供援助，那么他赢得内战的机会势必会大大增加。然而问题在于，我们是否愿意插手德国内战。虽然施佩尔是改革派，但他仍有可能对我们的政权保持敌意。若是如此，援助施佩尔所需的政治运作都将化为泡影。我们现在必须作出决定。"
 speer.160.a:0 "阿尔伯特·施佩尔会得到援助。"
 speer.160.b:0 "改革派不需要我们也能获胜。"
 speer.161.t:0 "援助到了！"
 speer.161.d:0 "在血腥的德国内战中，一切能开火的东西和能拿起枪的人都是填补前线的好材料。我们收到了一批来自[FROM.GetName]的武器，而志愿者的加入也补充了我们的人力储备。我们会把这些人和物都用在刀刃上——把他们统统送上前线。他们会加速胜利的到来，最终成为决定成败的关键。施佩尔万岁！"
 speer.161.a:0 "德国万岁！"
 speer.162.t:0 "向纳粹改革派派出顾问？"
 speer.162.d:0 "德国内战爆发后，阿尔伯特·施佩尔的政府向我们提出了一项请求。他们知道我们有丰富的军事知识，希望我们派一些有经验的顾问协助他们战胜敌人。但是，我们真的要帮助一个纳粹派系吗？虽然在各个派系当中，施佩尔政权最有可能与美国和自由国家组织保持友好关系，但他们不太可能获胜。而且，说服众议院和国会接受这一想法的政治代价也有些高昂。不仅如此，人民很可能对我们公开支持法西斯政权的做法不满，即便这对我们而言可能是个潜在的重大利好。\n\n我们该怎么办？"
 speer.162.a:0 "让政府派出顾问。"
 speer.162.b:0 "我们的小伙子得留在国内。"
 speer.163.t:0 "美国顾问来了"
 speer.163.d:0 "来自美国政府的人——更具体地说，一些资深顾问，已经抵达了施佩尔的控制区。看来美国已经同意了我们的建议。现在我们必须让这些人发挥作用——尽管我们未必要大规模采用美式战术或战略，但令人痛心的是，他们的军队确实比我们更了解现代军事理论。我们得让这些顾问立刻投入工作。"
 speer.163.a:0 "鞭子挥起来！"
 speer.164.t:0 "美国拒绝了"
 speer.164.d:0 "美国政府方面没有传来任何消息。他们似乎从一开始就没有理会我们的呼喊。美国佬就是一群背信弃义的混蛋，就算没有他们帮忙，我们一样可以打胜仗！尽管在我们在军事上仍有不足，但施佩尔身旁有四人帮竭智尽忠，身后有无数学生全力支持，未来的元首仍将带领我们走向胜利。施佩尔万岁！"
 speer.164.a:0 "德国万岁！"
 speer.165.t:0 "阿尔伯特·施佩尔需要武器！"
 speer.165.d:0 "德国卷入了一场毁灭性的内战，参战各方都试图尽可能地争取援助以击败对手。阿尔伯特·施佩尔在几位元首宝座的竞争者中立场较为温和，他目前已经派出大使向我们寻求援助：他们陈述了自己对军事装备的迫切需求，并承诺会记住我们的好意，日后定有回报。我们该作何回复？"
 speer.165.a:0 "他赢总比海德里希赢要好！"
 speer.165.b:0 "我们不会给纳粹任何东西！"
 speer.166.t:0 "来自[From.GetName]的武器已经抵达！"
 speer.166.d:0 "在这暗无天日的日子里，无论来源如何，援助物资总会受到欢迎。[From.GetName]已经回应了我们的求助，并同意运送一大批军用装备。\n\n尽管我们之间的意识形态或许有分歧，但我们的短期目标是一致的。时间会证明我们能否赢得这场战争，但有一点是肯定的：我们不会忘记他们的恩情。"
 speer.166.a:0 "我们离胜利又近一步！"
 speer.167.t:0 "阿尔伯特·施佩尔请求我们提供武器！"
 speer.167.d:0 "我们驻爱丁堡的外交使节收到了赫尔穆特·施密特的外交照会，他代表德国内战的交战方之一，阿尔伯特·施佩尔向我们发出请求。这位以亲美立场著称的温和派外交官在冲突中寻求我们的支持，作为交换条件，一旦战争结束，他会给予我国在外交关系中的有利地位。\n\n虽说我们没有义务帮助他们，但总统的身边的几位顾问认为，帮助施佩尔战胜对手意味着有机会实现两国关系正常化。更重要的是，他们指出，其他几名内战参与者，特别是戈林和海德里希，将对美国乃至整个世界构成直接和可怕的威胁。我们该如何决断？"
 speer.167.a:0 "至少施佩尔没那么坏。"
 speer.167.b:0 "帮助纳粹？门都没有！"
 speer.168.t:0 "阿尔伯特·施佩尔请求我们提供武器！"
 speer.168.d:0 "我们驻罗马的外交使节收到了来自亨宁·冯·特雷斯寇的外交照会，他代表德国内战的交战方之一，阿尔伯特·施佩尔向我们发出请求。这位德高望重的将军以其强烈的普鲁士道德和荣誉感而闻名，他的价值观使其深受我国国内军官的喜爱。他指出德日曾经并肩作战，两国盟好“打断骨头连着筋”，以此为由请求我们在德国内战中向他们提供援助。\n\n虽说我们没有义务帮助他们，但首相身边的几位高级顾问指出，在当前的困难时期，与德国缓和的关系将对我们有利，特别是抗衡美国。更重要的是，他们指出其他几位内战参与者，尤其是戈林和海德里希，将对日本乃至整个世界构成直接和可怕的威胁。我们该如何决断？"
 speer.168.a:0 "我们会帮助有需要的兄弟！"
 speer.168.b:0 "是他们先背叛我们，我们不欠他们任何东西！"
 speer.169.t:0 "美国运来了武器！"
 speer.169.d:0 "当施密特要求美国人提供援助时，大多数人——甚至是我们的领袖——都认为此事注定会以失败告终。不过，现在看来施密特才是对的。几艘装有美国武器的船只已经停靠在威廉港，卸下他们珍贵的货物之后又匆匆离开，以免被跟踪。\n\n尽管有些人抱怨我们现在无疑是欠了前敌对势力的人情，但没人能否认美国援助的价值。即便两国之间发生过不愉快，我们也不会忘记这份恩情。"
 speer.169.a:0 "所有援助都很珍贵，尤其是那些意外到来的援助！"
 speer.170.t:0 "美利坚合众国拒绝给予援助"
 speer.170.d:0 "当施密特要求美国提供援助时，大多数人，甚至连元首本人都认为这注定会以失败告终。他们是对的。美国驻爱丁堡的外交使节已经告知我们，美国政府没有提供援助的打算。\n\n美国人这样做也在意料之中，我们也没什么理由去指责他们的不是；但许多人都指责施密特有意开展了一项从一开始就注定失败的外交行动，损害了我们在海外的声誉。无论如何，我们只能靠手头现有的资源打赢战争了……"
 speer.170.a:0 "我们将会记住这件事的…"
 speer.171.t:0 "日本送来了武器！"
 speer.171.d:0 "当冯·特雷斯寇要求日本人在战争中给予我们援助时，大多数人——甚至是我们的领袖——都认为此事注定要失败。不过，现在看来他是对的。数架装有日本武器的运输机已经降落在法兰克福机场，卸下机舱中的珍贵货物之后又匆匆飞走，以免被敌军防空火力命中。\n\n尽管有些人抱怨我们过于依赖那些曾经在我们需要的时候残忍抛弃我们的前盟友，但没人能够否认日本援助的价值。尽管两国之间曾发生过各种不愉快，但我们不会遗忘这份恩情。"
 speer.171.a:0 "这会是新轴心国的开端吗？"
 speer.172.t:0 "日本拒绝援助武器！"
 speer.172.d:0 "当冯·特雷斯寇要求日本人在战争中给予我们援助时，大多数人——甚至是我们的领袖，都认为此事注定要失败。现在看来他们是对的。日本驻罗马外交使节已经向我们发出照会：日本政府没有提供援助的打算。\n\n日本人这样做也在意料之中，我们也没什么理由去指责他们的不是；但许多人指责冯·特雷斯寇有意开展了一项从一开始就注定失败的行动，损害了我们在海外的声誉。我们只能依靠手中现有的资源夺取胜利……"
 speer.172.a:0 "我们的旧同盟已经瓦解。"
 speer.173.t:0 "我们最后的斗争"
 speer.173.d:0 "占位符"
 speer.173.a:0 "胜利万岁！"
 speer.174.t:0 "必要的牺牲"
 speer.174.d:0 "占位符"
 speer.174.a:0 "一切为了胜利。"
 speer.175.t:0 "路边炸弹"
 speer.175.d:0 "占位符"
 speer.175.a:0 "手足相残。"
 speer.200.t:0 "纽伦堡演讲"
 speer.200.d:0 "“亲爱的德国人民，全体德意志儿女们！过去三十年来，我们所面临的考验比历史上任何一个国家都要严峻。从来没有任何一个帝国能够击败如此之多的敌人，取得如此之高的地位，又在如此之短的时间内再度陨落。自敬爱的元首逝世以来，我们的痛苦与日俱增。三十年前，没有人能想到，德国人民竟会遭受这样的贫困和苦难——然而，我们现在恰恰就站在这里，站在手足相残汇成的血泊之中。”\n\n“事情为何会变成这般模样？我们这个最为高贵与团结的国家怎会如此突然而又猛烈地陷入分裂？对扮演旁观者的世界各国而言，这一问题的答案显而易见，但我们自己却被琐碎的争执和停滞不前的荣耀蒙蔽了双眼。我们可以这样说：我们失败了。我们没有看到大难临头，反而固守那些无法继续服务我们的陈旧体制。我们忘记了民族社会主义是人民的运动，而非官僚、军国主义者和纯粹主义狂热分子的僵硬教条的工具！”\n\n“全体德意志儿女们，我们不能——也不会——重新走上这条曾致使我们走向毁灭边缘的老路。变革的时刻已经到来——要改变我们的想法！民族社会主义及其代表必须以为人民服务为首要原则，我发誓再也不会让你们为自己无法理解的理由而白白牺牲！你们再也不会被面目全非、铁石心肠的官僚夺去面包了。在我们伟大的祖国，狂热主义的污点再也不会出现。人民战争已经结束，属于人民的祖国已经诞生！胜利万岁！”"
 speer.200.a:0 "德国还未倒下。"
 speer.201.t:0 "人道主义危机"
 speer.201.d:0 "战争虽已结束，但祖国仍在受苦。称其为“战争的创伤”都称不上贴切；德国已经四分五裂，祖国的鲜血不断从深入躯体的骇人伤口中流出。只处理伤疤都是一种奢求。但要做的还不止如此，我们正为欧洲有史以来最可怕的内战之一收拾残局。自三十年战争以来，德国还从未遭受过如此彻底的破坏，也从未陷入过如此规模的贫困。\n\n在各大城市，等候发放救济的市民排满了一个又一个街区。几个大区的电力尚未恢复，致使大量基础设施无法运行、全国通讯陷入停滞。在战斗最激烈的地区，连饮用水都成了奢侈品。在内战前，人们的生活标准就已经很低了，而现在生活标准这种东西甚至几乎不存在了。\n\n为缓解这场前所未有的人道主义危机，元首及其政府已批准将储备物资立即分发给民众。所有部队不需要的物资也会被纳入援助范畴。食物、水源、药品、燃料——只要有用处而且不是武器，这些物资就可以供民众使用。目前的困难远超以前降临德国的任何一场苦难。关于节俭和斯巴达精神的废话已经说得够多了；德国在呼唤救赎，无论阻力如何强大，元首都会给予人民救助，这就是他对人民的爱。"
 speer.201.a:0 "感谢您，我的元首。"
 speer.202.t:0 "揭露罪行"
 speer.202.d:0 "尽管他们的追随者已被处决、监禁或是屈服，但鲍曼、戈林以及海德里希的残余依旧阴魂不散，如同插在德国背后的一把利刃。随着他们的支持者被改造或清除，这些痛苦的回忆迟早会逐渐消失——但这或许还远远不够。这些自称元首的僭越者在民众中依然广受尊重与欢迎。通过国家媒体和公开作证来揭露他们的交易和罪行不失为明智之举，但如果试图一下子否定他们所有人则可能引起人们的怀疑。\n\n鲍曼的保守、冷酷无情和对纳粹主义的狂热与施佩尔支持者的立场格格不入。他在过去三十年里一直在蛊惑人心，并收揽了党内大多数人。将鲍曼的腐朽思想从党内根除对于减少改革的内部阻力将大有好处。鲍曼总是小心翼翼地在法律范围内活动，但仍激起了许多下属的恐惧和仇恨；现在他已经倒台了，他们可能会更愿意指控鲍曼。\n\n戈林因其战争英雄的身份一直广受民众欢迎，但目前更大的威胁是他以前在国防军中的支持和根基。由于我们在第二次世界大战中取得的伟大胜利，国防军仍然是德国文化与社会的决定性的组成部分。然而，他们的军国主义思想对德国来说却是清晰可见的危险，也只会让更多的国家反对我们。好在戈林有长期的非法金融活动记录——曝光这些记录会让他名誉扫地。\n\n最后是海德里希。尽管党卫军可能广受憎恶，但海德里希本人却得到了希特勒的高度评价。再加上他果断的行事作风和斯巴达式纪律，海德里希在西俄罗斯战争后成功保持了正面形象。显然，对他的崇拜可能很快就会演变成对希姆莱的崇拜，我们不能让勃艮第的第五纵队在德国胡作非为。趁着人们还对战争记忆犹新，揭发他的罪行可以粉碎任何亲党卫军的声音。\n\n所以，我们现在该把谁扔进历史的垃圾堆？"
 speer.202.a:0 "希特勒的影子，鲍曼。"
 speer.202.b:0 "腐败的战争贩子，戈林。"
 speer.202.c:0 "手染鲜血的屠夫，海德里希。"
 speer.203.t:0 "特别法庭"
 speer.203.d:0 "那是一个凛冽的清晨，离天亮仍有数小时，阿尔布雷希特·洛伦兹被处以死刑。\n\n午夜刚过，昏昏欲睡的洛伦兹被急促的敲门声吵醒。倘若再警觉几分的话，也许他还有机会发觉门外的武装人员全是忠于新元首的盖世太保军官。他随后被堵住嘴巴、蒙住双眼、铐住双手，然后被塞入汽车后座。从住所被拉出来以后，洛伦兹一路上都在拼命挣扎，直到被送进当地纳粹党总部内的特别法庭。\n\n当洛伦兹被丢上冰冷的铁椅子、直视那位著名的施佩尔派法官时，他终于明白了自己的处境。摘去眼罩后，他立马直呼冤枉，但几秒钟之后，他的脑袋就狠狠吃了一记警棍。过了好一段时间，他才从昏迷中清醒过来，顺便听到了最终裁决：“依照元首指示，本庭认定你犯有叛国罪、同性恋罪和同情布尔什维克罪。判处死刑。”\n\n话音刚落，洛伦兹就被带头套的警卫架了出去。他被拉到法庭后面的墙根，脑袋被P38开了两个大洞。在场的所有人都不会忘记他那时刺耳的抗议声。大清洗就此开始，而德国第五纵队的成员也迎来了末日。"
 speer.203.a:0 "我们的新元首开始择人而噬…"
 speer.204.t:0 "艾哈德的计划"
 speer.204.d:0 "“这是啥？你要改变价格管制政策？”施佩尔扬起眉毛，怀疑的目光掠过桌面上的改革计划表，看了一眼艾哈德。\n\n艾哈德摇摇头，夹起一根粗大的雪茄置于两唇间：“我的元首，请再看一遍我的计划。我不想改变什么政策——而是要彻底废除物价管制。在过去十年间，物价管制根本阻止不了通货膨胀，而黑市正把我们的商业啃食殆尽。如果我们拒绝自由市场的规律，那就没办法从这个怪圈中跳出来，我说的当然是，市场规律。”\n\n施佩尔沉吟片刻，他仔细地审视着改革计划上的字，眉宇挤出深深的沟壑。艾哈德转了下椅子，换了支雪茄，深吸气，吐出一团惬意的烟雾。施佩尔突然停止扫视，然后瞪大了眼睛“重置德国马克？你是说我们必须……”\n\n“必须停止流通所有市面上的德国马克，无论是纸币还是硬币。然后发行新的货币。第一批新货币已经准备投入流通，东普鲁士与莱茵兰的银行也准备好接受旧币兑换。这将——让我说完，我的元首——将给德国人民注入，50年代的经济危机以来一直缺乏的购买力。一旦OFN的禁运解……”\n\n施佩尔看上去十分好奇又有些窘迫：“有点问题，你说禁……”\n\n艾哈德弹去了雪茄灰，冷静面对着施佩尔的质问——“你不是正！在！打算结束禁运状态吗？你跟施密特说这事了吗？”\n\n“当然，不过——”\n\n“那就行。禁运解除得越早，我们改善人民生活质量的效率就越高。元首，我可以向您保证，只要禁运结束，一天内您就能看到成效。”艾哈德尽力抬起身子，整理文件。“很抱歉我要失陪了，今天我要和5位CEO以及十几位银行家会面。”他懒洋洋地行了个抬手礼，念叨了一句几乎没人能听见的“万岁”就匆忙离开。房间里只剩施佩尔还呆坐在桌前，而桌前放着足有一本书厚、写着成堆数字的计划书。"
 speer.204.a:0 "这位可真是…"
 speer.205.t:0 "这回不行"
 speer.205.d:0 "人们已经许多年不曾看到德国主妇拎着大包大包的食品杂货归家的身影了。事实上，这种景象已经登上了全德国的新闻头条。在德国各地，家家户户都在忙着腾空不用的橱柜来存放够几周吃的食物。想当初，一钱包马克连满足一个人一天的口粮都不够，更别说要让五个人填饱肚子了。如今，同样多的钱可以满足一家人两周甚至更长时间的食物需求。大吃大喝如今正迅速成为常年忍受贫困之苦的德国民众最喜爱的消遣方式，现在也不会有父母因为孩子贪吃而责骂他们了。\n\n如今，食物也不再是德国民众尽情享受的唯一选择了。电子产品、汽车和奢侈品的价格正回落到民众可以接受的水平。许多家庭近期都添置了新电视，同时，拥有私人交通工具的公民数量也大幅增加，行人拥挤的状况也大为缓解，燃油公司对这一变化尤为满意。大大小小的企业终于开始盈利，德国境内破坏程度最轻的几个地区也终于重现繁荣景象。\n\n然而，正如艾哈德一直提醒元首的那样，目前的好转局面决不能被高估。虽然许多人的生活条件已经跨过贫困线，但更多的人仍挣扎在贫困线以下，他们缺少从重置德国马克中真正获利的手段。慈善事业所能取得的成果终究有限，如果施佩尔希望让工人阶级真正走出困境，恐怕还有不少工作要做。"
 speer.205.a:0 "这只是个开始。"
 speer.206.t:0 "施密特的提案"
 speer.206.d:0 "赫尔穆特·施密特轻轻地喊了一声“万岁”就走进了办公室，接着匆匆忙忙地行了个抬手礼。在施佩尔眼里，他的这套动作可谓毫无诚意。用不了多久，施密特将让德国重回世界舞台。对很多人来说这是一项不可能完成的任务，但对雄心勃勃的施佩尔来说，这或许不过是举手之劳。\n\n二人就座前，施佩尔握着施密特的手，像往常一样微笑着。他温和地说：“施密特，我很高兴能在一个更合适的地方和你见面。总理府会客厅的隐私程度还不够，对吗？”\n\n施密特点点头，紧张地笑了一下以示回应。当然，党内有一小群人会在听到四人帮的计划后激动地挥舞起手枪。与往常一样，施密特一言不发，施佩尔清清嗓子，俯身向前，神色看起来与往常大不相同：“我相信你现在肯定有一份计划来改善我们的外交环境，而且我确定你也看到了我们在外交上的一些进展。但是艾哈德认为，我们需要一些具体的东西来向世界展示我们的良好意愿。”\n\n“确实，我的元首，”施密特让自己平静下来，回应道，“就像美国人说的，旋风外交。我会直接前往几个主要国家的首都：华盛顿、罗马、安卡拉、东京以及其它城市。我很了解自己，因为我还是个无名小卒，能给我们的老朋友留下全新的印象。团结协定的成员国排在后面，中国和印度等国目前不在优先之列。这样可以吗，我的元首？”\n\n施佩尔点头赞同，诚恳地笑着说：“施密特，干得好。我们不谋而合。”元首起身，交给他外交部长签订协议用的印章，“出国的时候记得通知我一声，要让我和内阁成员了解最新进展。剩下的事情由你全权处置，祝你好运，赫尔穆特。”"
 speer.206.a:0 "是时候在外交上玩点新花样了。"
 speer.207.t:0 "跨过大西洋"
 speer.207.d:0 "今日，德国政要在美利坚合众国总统的迎接下步入白宫，这是历史性的一天。尽管我们的外交部长赫尔穆特·施密特并未像OFN国家代表一样受到热烈欢迎，但美国总统也没有表现出消极的敌意，这对我们来说无疑是个有利的信号。施密特在众人面前始终面带笑容——在两国敌对关系持续数十年之后，这幅景象想必会让许多美国人心生诧异。\n\n施密特访问期间取得的真正成果是在参议院的一次演讲。起初我们还提心吊胆，但施密特的演讲录音被送回国内、在国家电视台播放之后，这种担忧很快就烟消云散了。他的开场白是：“各位女士，各位先生，施密特谨此就诸位的热情接待和亲切的问候致以最诚挚的感谢。”这是标准的外交开场白，但施密特亲切的嗓音和性格表明了他的诚意。他接着说：“这是我作为大日耳曼国外交部长的第一次远行，我对这个伟大的国家在每时每刻、一举一动中表现出的威严深表钦佩。”\n\n施密特出发前的日程安排没有允许他游览主要城市，但元首怀疑美国人是否会接受这样的要求。考虑到我们曾在二十年前对他们实施过核打击，施密特的访问已经取得了巨大成果，这也是德国的一次重大外交胜利。"
 speer.207.a:0 "我们还有希望。"
 speer.208.t:0 "本土的邻国"
 speer.208.d:0 "赫尔穆特·施密特惊险刺激的外交之旅仍在继续。他先后访问了罗马、安卡拉、马德里、斯德哥尔摩及赫尔辛基。德国在全欧洲的形象遭受重创不仅仅是因为战争的缘故，更重要的原因是经济危机——欧陆各国因此损失惨重，我们的贸易伙伴也纷纷陷入萧条。尽管我们是北欧和东欧无可争议的统治者，但内战后随处可见的破败景象和希特勒统治时期的阴暗面让我们被整个欧洲唾弃。\n\n尽管施密特不可能只靠一次访问就修复我们的形象，但我们至少迈出了关系解冻的第一步，而这是希特勒不可能屈尊做到的。毫无疑问，许多邻国都怀疑我们寻求开放友好的诚意。缺乏信任着实不幸，但正如元首对国会所讲的那样，这是可以理解的。\n\n然而，这一外交防御行动的重要性不容小觑。我们几十年来一直饱受孤立，被他们视为“邪恶帝国”，被他们恐惧和厌恶……就跟架空小说如出一辙！但愿欧洲各国能及时理解我们的好意，并以现实政治的名义暂时忘却对我们的厌恶之处。"
 speer.208.a:0 "他们早晚会明白的。"
 speer.209.t:0 "在日出之地"
 speer.209.d:0 "在过去的二十年里，日本人从未掩饰过对我们的不信任，乃至于将对我们的厌恶公开化。我们签订三国条约结成的同盟无非是为了方便威慑美国，而随着日本人向美国宣战、希特勒把我们拉入战争，这种威慑也失去了意义。作为敌对的法西斯势力，日本人理所当然地将我们视为他们维护统治的威胁与重大挑战——尽管我们的势力范围几乎没有任何交点。我们近期向日本宿敌示好的举动实际上有可能使这种敌意更加严重。\n\n尽管如此，施密特仍有工作要做，而且他干得相当不错。他受到了日本首相的热烈欢迎并被邀请参加宴会，却遭到了天皇的冷眼。他热情洋溢地发表演说，主张结束“无谓的争斗”，并呼吁日本“认可我们对日本帝国的善意与和平意图”，而众人以礼貌又略显沉闷的掌声作为回应。当然，这完全在我们意料之中，至少日本人没有亏待他。\n\n元首仍然怀疑对日关系能否真的实现正常化，但这是我们走向世界舞台、确立正面形象的必要步骤。如果我们不能把自己与最恶毒对手和解的意愿展示给世人，我们的国际角色就永远无法得到信任。"
 speer.209.a:0 "至少没撞上更糟的情况。"
 speer.210.t:0 "敌人的敌人"
 speer.210.d:0 "“美国吧，”施佩尔终于开口了，他睁开眼睛，一边把手放在桌上。“这点你说得倒是没错，施密特。得让他们的经济实力站在我们这边。”\n\n施密特松口气，点了点头：“多谢元首。我向你保证这么干绝对没错，他们……呃，他们都是正常人。”\n\n施佩尔怀疑地咬了咬嘴唇：“嗯……确实，但他们还是会一直试图损害我们的利益，别忘了我们都是几十年的老仇敌了，历史恩怨可不会因为他们在那儿给你鼓鼓掌就能一笔勾销的。”\n\n“是的，元首，”施密特答道，“但他们运作的方式对于我们来说要更熟悉一些，我们之间的共同点远多于不同点。日本呢？就算不是一无所获，我们实现关系正常化的尝试恐怕也只能让他们对自己那个破烂体系再多点信心罢了。您敢想象我们被美国拖进另一场战争之中吗？假如您要问我的建议，我只能说，我们必须跟他们保持距离，元首。”施密特的语调里透露出了一点气恼。\n\n施佩尔又点点头，挠了挠下巴：“是啊，这道理我都明白，但是……日本人好歹在军事上还能跟美国人掰掰手腕，难道就不能把他们当做威慑美国人的筹码吗？”\n\n“筹码？元首，请您原谅我的直白，但我们的威慑力已经够大了！那东西叫核武库，常规部队的风光早就大不如前了。相信我，艾哈德说的没错，我们从对美贸易得到的经济利益远胜于日本人能给的，要是日本人的态度又变得咄咄逼人，绝不能让我们看起来和他们混在一块似的。”\n\n“我已经决定好了，施密特，”施佩尔口气也稍微轻松了一点，“这事你就别操心了。告诉你在外交部的手下赶快干活，顺便你再跟艾哈德讲讲这事。要想看到高速路上跑福特车的话，我们还有一大段路要走呢。”"
 speer.210.a:0 "两只雄鹰应当一同展翅。"
 speer.211.t:0 "旧日的朋友"
 speer.211.d:0 "“日本吧，”施佩尔终于开口了，悄悄瞥了一眼施密特，琢磨着他的反应。不出所料，他脸上流露出了失望和害怕的神情。这些施佩尔都猜到了，但外交部长看起来还是有点受打击。\n\n施密特咬了咬牙，身体前倾，锁紧了手指防止他气得一拳打出去。“我的元首，美国能给我国经济带来这么多好处，可是日本人什么也给不了啊！”\n\n施佩尔静了好一会儿才答复他，他从书桌起身走到窗前，凝视着窗外那几十年前他一砖一瓦搭起来的混凝土天际线。“我明白，施密特，”他终于打破沉默，眼睛依旧盯着窗外，“但我所考虑的不仅仅是经济而已。美国人不会因为几页贸易条约就不在德国国内搞小动作，我们必须在军事上真正跟他们平起平坐。”\n\n施密特猛地起身，椅子刮擦光滑地板的声音刺进元首的耳朵，口沫横飞：“可我们手里有核武器啊！储量大到能把北美洲所有城市都炸平还有富余！就算加上日本的储量也缓解不了世界的紧张局势，施佩尔！”\n\n施佩尔听到他愤怒地提起自己的名字，脸色便阴了下来：“我已经决定了，施密特，你的访美巡游也没取消。我们和美国保持正常关系就好了，只是没……没你想象中的那么友好罢了。”他转身面向施密特，施密特把他那颤抖的双手交叉藏在背后。“就这样，施密特先生，你的要求我驳回了。”\n\n外交部长甚至连声招呼也没打就转身走出了施佩尔的办公室。但愿他能及时领悟到拉拢日本的妙处吧。"
 speer.211.a:0 "但愿吧……"
 speer.212.t:0 "我们并不孤独"
 speer.212.d:0 "莱因哈德·盖伦这个人看起来平平无奇，很难给人留下什么深刻印象。他面庞瘦削，双耳突出，别人也不会认为他有什么了不起的成就。他曾担任东线外军处的负责人，在他的领导下，这一军事情报机构在对抗布尔什维克的战争中表现活跃。他也算不上是多么专业的理论家，但他忠诚、无情、对国家无私奉献，即便在布尔什维克被打垮之后，他也没有放松针对布尔什维克的情报行动。在施佩尔看来，他不仅才华横溢，而且是个真正的爱国主义者，这也正是他被请进权力大厅讨论自己提议的原因。\n\n施佩尔稍稍放松了一些。从这个衣着整洁、头戴典雅圆顶礼帽的人身上，他唯一能感觉到的就是服从，绝对的服从。“那么，盖伦先生，”他一边做了个尖塔手势，继续说道，“我已经读过你给我带的那些关键信息了，你对处理国内安全问题很有想法。所以，现在就请你说说看吧。”\n\n只见盖伦沉思片刻，然后又放松下来，身子略微靠向桌面。“我的元首，请恕我冒昧，您想控制盖世太保和阿博维尔这件事在情报界早就不是什么秘密了。事实上，这两个机构的状况非常糟糕。它们没能阻止内战，也没法遏制国内持不同政见的派系。”\n\n施佩尔的神情依旧令人难以捉摸。“你接着说。”\n\n“美国人在战后改变了策略。他们的战时组织，战略情报局，成为了中央情报局的基础。他们从失误中吸取教训并做出相应调整，而今他们在情报领域已经远远超过我们。日本同样如此，连世界各地的二流国家也是如此。我们现在不能再指望盖世太保或者阿勃维尔了，我们真正需要的是一个面向现代的新式情报机关。”\n\n施佩尔思考了一会儿。“这个想法很有意思。你还有再详细一点的信息吗？”\n\n盖伦点了点头。他把公文包甩到桌上，然后打开公文包，拿出了一个鼓鼓囊囊的吕宋纸信封，上面潦草地写着“国家情报局”几个大字。“当然有了，我的元首。您还想知道些什么？”"
 speer.212.a:0 "他为此谋划了多久？"
 speer.213.t:0 "关键时刻"
 speer.213.d:0 "今天，我一如往日地在想，历史会如何评判我。若只看表面，世人定会将我尊为伟大的自由派元首。内战结束后的几个星期里，透过总理府办公室的窗户，我可以看到许多心怀美好祝愿的人聚集在广场上。若从高处俯瞰，他们就如同浪潮一般绵延无际、上下翻滚。个人被融入了人类伟大的和声之中，再也不分彼此。我无法分辨出他们的面孔，但就在那时我突然意识到，这就是“人民力量”的具现——许多年前，同样的浪潮将我的前任推上元首宝座，并永远改变了德国的命运。这非凡的力量让人永生难忘，它震天撼地，又令人胆寒。他们高呼着我的名字，簇拥着我的身影，并索取那些在动荡时期我不敢断言日后一定能给予他们的东西。\n\n此后，我的思绪一如既往开始深入。远离了欢呼人群的奉承，在我为德意志荣耀而专门设计的建筑中，党的力量正在一点点积聚。尽管盖世太保在战后搞出的法律质询削弱了党的权力，但党依旧是德国最大的权力集团。哪怕工人和叛逆青年的数量比党员多一千倍，党还是掌握着仅次于我本人的权力。如果我全心全意服从内阁的指引、拥抱那些所谓“得到我全力支持”的民主运动，那么我就会脱离这撑起整个德国的支柱；另一方面，如果我和他们靠得太近，就会有损我的公众支持，因为讨好他们需要遵循他们极端保守的作风。\n\n承认眼下的复杂局面需要激烈的心理斗争，即便只是写在纸面上，我也很难做出决断。但我必须写下这些文字供后人阅览，以便后人能够理解我的选择。这些话语可能要过几个世纪才会重见天日，但如此重大的秘密不可能永远保守下去。"
 speer.213.a:0 "我应当走向何方？"
 speer.214.t:0 "利剑悬于万字之上"
 speer.214.d:0 "读过情报局关于德国地下运动的报告之后，施佩尔不禁脊背发凉。“盖伦，你确定这内容可靠吗？”他向国家情报局的负责人问道，“有几个组织，我敢肯定……早在三十年前，盖世太保就已经把他们连根拔起了。”\n\n“确定属实，元首。目前最有可能的情况是这些组织里的无名小卒当时躲过了盖世太保的搜捕。如果他们在这些年里仍然暗中坚持自己的信仰，我也不会觉得意外。”\n\n“盖伦先生，你说的话我都信。但这似乎已经超出信仰的范畴了，你看这里……”施佩尔突然顿住，皱起眉头。“反法西斯组织？这……这简直是……希特勒当初不费吹灰之力就消灭了境内所有已知的共产党，然后你现在又告诉我，这帮混蛋到现在还活得好好的？！”\n\n盖伦摇了摇头。“不，我的元首。我相信这不过是个模仿犯罪组织。我们在政治犯的牢房里发现了一些非法出版物——所以即便有几个更激进的学生运动组织出于某些奇怪的原因转向布尔什维主义，这也不足为奇。”他几乎是脱口而出，生怕脏了自己的嘴，仿佛这话本身就是最严重的叛国罪似的。\n\n施佩尔继续扫视着名单。接着——他几乎停止了呼吸，目光死死地盯着名单的最后一行。“黑红金国旗团”，施佩尔看到这个名字一时没有反应过来，但有些事……对，就是这样……没错，这正是德国社会民主党的准军事组织，他们挥舞着魏玛三色国旗，是职业军人与那些衣冠楚楚的政客结合而成的散装组织。紧跟着组织信息摘要的是一个名字，而出于施佩尔心里清楚的某些原因，这个名字让他惶恐不已。\n\n“斯巴达克斯？”施佩尔看着盖伦，脸上显露出万分惊恐的神情。他对自己的过去心知肚明。“你的意思是说？”\n\n“我们还没能确定这一代号的含义，元首。尽管有可能是误导，但是……这个词的真实含义，很有可能恰恰就是其本身。”\n\n施佩尔的办公室安静得连根针掉下来的声音都能听到。施佩尔气急败坏地喊道：“可我们正在尽全力——”\n\n“我明白，元首。”盖伦打断了施佩尔的怒吼，面色铁青，看起来深不可测。“但我们就算竭尽全力也还远远不够。”"
 speer.214.a:0 "他们来了，百万之众。"
 speer.215.t:0 "这回不行"
 speer.215.d:0 "人们已经许多年不曾看到德国主妇拎着大包大包的食品杂货归家的身影了。事实上，这种景象已经登上了全德国的新闻头条。在德国各地，家家户户都在忙着腾空不用的橱柜来存放够几周吃的食物。想当初，一钱包马克连满足一个人一天的口粮都不够，更别说要让五个人填饱肚子了。如今，同样多的钱可以满足一家人两周甚至更长时间的食物需求。大吃大喝如今正迅速成为常年忍受贫困之苦的德国民众最喜爱的消遣方式，现在也不会有父母因为孩子贪吃而责骂他们了。\n\n如今，食物也不再是德国民众尽情享受的唯一选择了。电子产品、汽车和奢侈品的价格正回落到民众可以接受的水平。许多家庭近期都添置了新电视，同时，拥有私人交通工具的公民数量也大幅增加，行人拥挤的状况也大为缓解，燃油公司对这一变化尤为满意。大大小小的企业终于开始盈利，德国境内破坏程度最轻的几个地区也终于重现繁荣景象。\n\n然而，正如艾哈德一直提醒元首的那样，目前的好转局面决不能被高估。虽然许多人的生活条件已经跨过贫困线，但更多的人仍挣扎在贫困线以下，他们缺少从重置德国马克中真正获利的手段。慈善事业所能取得的成果终究有限，如果施佩尔希望让工人阶级真正走出困境，恐怕还有不少工作要做。"
 speer.215.a:0 "这只是个开始。"
