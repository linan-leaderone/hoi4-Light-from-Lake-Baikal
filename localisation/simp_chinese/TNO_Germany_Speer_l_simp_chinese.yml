 GER_the_gilded_marshal:0 "浮华元帅"
 GER_the_gilded_marshal_desc:0 "赫尔曼·戈林可不是个谦卑的人。作为一个喜欢炫耀财富的人，老国家元帅几十年来一直试图用他对辉煌壮丽的痴心妄想腐化德国和元首。对德意志人民来说很不幸的是，戈林是个很有魅力的人，他的魅力既迷惑了元首，也迷惑了德国人民。他的魅力是如此之大，以至于元首任命他这个贪污犯为副总理，国家元帅，甚至是他的继承者。但对德意志民族来说万幸的是，他的继承没能成功兑现。\n\n尽管这位贪赃枉法的前王牌飞行员在许多不明真相的人心中威望很高，但他不过是一个想坐在全欧洲人民的背上发财的罪犯，并且通过腐化希特勒的方式得逞。我们只要打开卡琳宫的正门给老百姓看一眼，戈林元帅热衷战争的真正原因就显而易见了。豪华的服饰，偷来的世界级艺术品，异国情调的动物皮毛，以及任何一个人梦寐以求的奢侈品；在卡琳宫，这些东西应有尽有，而全欧洲和德国人民都要为他的享受买单。希特勒为戈林的魅力所倾倒，因此，他得逞了，他就像个野蛮的军阀领主一样在欧洲大陆上大肆掠夺。\n\n就这样，我们对美国人也有了个交待。"
 GER_the_brown_eminence:0 "褐衣主教"
 GER_the_brown_eminence_desc:0 "在希特勒几十年的元首生涯中，在国内事务方面，没有人比他的左右手马丁·鲍曼更受信任了。几十年如一日，鲍曼作为党办公厅主任坐在希特勒身旁，凭借这个职位，他得以通过推诿和腐败的方式控制传递给元首的信息。就这样，随着时间流逝，鲍曼不断增强希特勒对他的信任，也凭此把他的对手从元首身边踢开。\n\n这一后果的影响极其恶劣，甚至可以说是德国历史上最为严重的贪腐污点。久而久之，希特勒只能听到鲍曼希望他听到的，只和鲍曼喜欢的人说话，只处理鲍曼已经做好决定后送到他办公桌上的事务。也许数十年的管理不善的责任不在希特勒，而应该归咎于鲍曼这个窃国大盗。"
 GER_scattered_to_the_wind:0 "随风飘散"
 GER_scattered_to_the_wind_desc:0 "赫尔曼·戈林的死尸在土里腐烂，但他的遗产仍然鲜活，在德国人民的眼中仍然宏大。我们揭批戈林叛徒行为的努力太过谨小慎微了。\n\n从今往后应该让公众了解到，五十年代崩溃后的那场十年动乱，卖国元帅赫尔曼·戈林罪责难逃。公众应该知道，是他向元首进谗言，将国家的财产白白浪费在了庞大的军事力量上。是他将我们拖进了无数的军事冲突中，差点落到了亡国奴的境地。他做这一切，仅仅是要用战利品把自己催得脑满肠肥。\n\n为进一步推进公开批斗运动，我们将向公众开放卡琳宫，让大家都能看到他的光辉罪行，至于要指示媒体如何去做，就自不必说了。戈林的名声即将化为乌有。"
 GER_hitler_was_corrupted:0 "希特勒听信谗言"
 GER_hitler_was_corrupted_desc:0 "施佩尔面对着一个艰难的抉择。为了和美国促进友好伙伴关系，施佩尔必须向美国人证明他不是希特勒那样的元首——考虑到施佩尔和希特勒之间的关系，这么做实在是令他痛苦至极。然而，鉴于美国人对已故元首的强烈敌视，不这么做就无法让他们亲近我们；但如果要与极受崇敬的希特勒划清关系，德意志人民必然会对我们产生怀疑。\n\n然而，还有其他办法。可以在施佩尔和希特勒之间划出界限，而不必受良心和人民的谴责。无论一个人有多伟大，都容易受周围的人影响、腐化，希特勒也不例外。希特勒作为一个伟人、成就了伟大的事业，但在大日耳曼国凯旋后的漫长岁月里，他被周围的人所左右。希姆莱、海德里希、戈林、鲍曼，这些卖国求荣之辈、自私钻营之徒，把所有时间都用来争权夺势、败坏国家大计。也许，可以把希特勒的肆意妄为，或是其他任何美国人不太喜欢的品质，归咎到我们的手下败将，长期陪伴已故元首的顾问和亲随头上，比如鲍曼或戈林。"
