 GER_solidarity_forever:0 "团结一致到永远"
 GER_the_mad_chaos_desc:0 "看样子约西亚斯给自己惹的麻烦远远超出了他的计划范围。他妄图效仿疯子希姆莱的所作所为，结果引发了当地民众的全面暴动，建立山中勃艮第的幻梦也被打得粉碎。\n\n而且，对约西亚斯和那群原住民而言更加“不幸”的是，我们要出手结束这一混乱局面了。现在轮到我们出动大队人马为这片东方泥潭重建秩序了。"
 GER_heading_back_to_gerogia_desc:0 "正如许多年前的作战行动那样，从那群麻烦的原住民手中夺回高加索控制权的计划已提上日程。\n\n我们会抓住主动权并发动突击，在最短时间内拿下高加索；遇到较为顽强的抵抗则绕路而行，将抵抗力量撕成碎片。\n\n我们最终定能重返格鲁吉亚，恢复法律和秩序。"
 GER_cash_is_king_desc:0 "战事已经告一段落，高加索重归和平。是时候决定它的命运了。\n\n元首决定由企业家管理该地区。尽管内阁表示强烈反对，但这些人确实能为祖国创造收益，值得我们信赖。\n\n我们可以放权给他们，让他们负责运营。只要能满足我们的需要，他们就可以留在当地继续开发，让高加索发挥最大价值。"
 GER_greed_is_good_desc:0 "只要劳作还能为我们带来好处，我们就不必太担心高加索的情况。\n\n毕竟，当地人也能从中受益，用不了多久他们便会重放笑容。有这些企业家让高加索和国内重焕经济奇迹，我们不必理睬元首内阁的问询。终有一天他们会放下成见，明白贪心一点对所有人都有好处。"
 GER_greed_works_desc:0 "这帮人没完没了地为高加索原住民哭丧，什么时候是个头啊？\n\n他们就没看见当地人吃得饱穿得暖、应有尽有吗？只要高加索的财富源泉还在流淌，我们就不必可怜他们！高加索滋养了无数人的富足生活，这种行径只会让他们惶恐不安！\n\n他们不过是在杞人忧天罢了。"
 GER_which_side_are_you_on_desc:0 "高加索如今终于可以摆脱依赖，之后的事不过是拂面微风，不值一提。\n\n随着新政府准备好接管各项事务，预计高加索的前景也会愈加光明。他们不需要索取太多援助便可自食其力，对此我们完全可以放心。我们始终与成功者站在一起，对吧？"
 GER_workers_rights_are_king_desc:0 "出于对一切美好事物的热爱，我们结束了在高加索的战争。现在是时候做出选择了。\n\n元首的内阁希望在高加索组建军政府，而元首本人表示异议，他主张让企业家管理这一地区。最终，我们选择支持内阁的提议。现在，折中方案已经达成。\n\n除了石油产区，其他地方都将由军队接管。油田就留给那群企业家吧。"
 GER_the_union_makes_us_strong_desc:0 "在内阁推动建立的这种新型军政府的统治下，当地民众被赋予相对于战前更多的权利与自由。\n\n他们已经许多年不曾享受过这些权利与自由，但现在全都有了。内阁里的四人帮为此大肆鼓吹，声称解放当地民众从长远来看是值得的。然而，一些人仍然担心这样做会得不偿失。"
 GER_solidarity_forever_desc:0 "惊人的转变。\n\n辅佐元首的四人帮或许并没有说大话。可能是得益于我们给当地民众以自由，当地生产力正稳步提升；人民安居乐业，也更愿意为建设德国贡献力量。收益正持续流入经济建设。\n\n也许给予这些人尊严与自由确实有用。"
 GER_the_mad_barons_desc:0 "约西亚斯的统治已被推翻，企业家控制了高加索。他们刚刚手握大权便立刻宣布独立。\n\n这可不行。元首正寻求和平公正的解决方案。目前看来，这应该是处理他们的最佳办法。但愿能说服他们重回祖国怀抱。"
 GER_power_through_the_krim_desc:0 "我们将为此破费不少，但此举势在必行。\n\n元首认为，当务之急是向当地企业家提供改善设施所需的一切资源以确保其忠诚。除此之外，我们还要向他们提供维持国家机器运转所需的全部资源。\n\n到时候他们会明白这意味着重新加入德国，而且他们会欣然接受。"
 GER_reestablish_black_sea_trade_desc:0 "重启东方贸易意味着祖国与高加索都将从中受益。\n\n黑海的石油必须继续流入德国的心脏地带。元首希望给予当地企业家更大的贸易优惠，这或将有助于让他们重新站在我们一边。"
 GER_industrialists_from_the_ruhr_desc:0 "鲁尔区汇聚了德国的骨干精英。因此元首认为，将这些人派往东方支援当地建设肯定对高加索大有裨益，并且有利于重新获取他们的信任。\n\n在我方专家的指导下，他们经营产业肯定会容易得多。\n\n只不过费用要由我们自己出，这些人在当地的住房和薪水都得由我们自己提供。"
 GER_junkers_from_the_north_desc:0 "向那些在当地占有大量土地的容克贵族提供一笔诱人的资金有助于博得他们的青睐。此举耗费甚巨，但利大于弊。\n\n长远来看，赢得这些人的好感对我们有利，向他们做出靠拢举动一定能换来他们的主动靠拢。"
 GER_like_blood_from_an_artery_desc:0 "正如血液在人体动脉中流动一样，东方石油输入的恢复让祖国重焕生机。\n\n这一切都得益于我们在高加索的朋友做出了重回祖国怀抱的明智选择。只要我们再次携手共进，终有一天能够看到祖国繁荣昌盛的未来：源源不断的石油动力点亮全国，千家万户灯火通明，灯红酒绿炫彩夺目。"
 GER_the_mad_count_desc:0 "约西亚斯现已自封为全高加索之王。此事我们决不能容忍。\n\n德国自诞生以来还不曾见过如此无耻的背叛行径。我们不会让他得意太久的。我们也绝不会向伪帝跪拜。\n\n德意志祖国将粉碎疯王的痴心妄想，让高加索重回正轨！"
 GER_protect_the_oil_desc:0 "推翻伪帝的战争已经结束，以我们的全面胜利而告终。\n\n是时候该巩固我们的利益了。高加索盛产石油，而石油是德国的生命线，因此，保证石油供应免受当地躁动民众的袭扰尤为重要。不论代价如何，我们都要派出最精锐的作战力量保护石油工人的安全，进而保障祖国的石油生命线。不论代价如何。"
 GER_secure_our_interests_desc:0 "高加索的混乱局面必须到此为止。因此，为保障对该地的控制，投入人力物力、由弗里德里希·克劳辛领导新政府协助处理事务尤为必要。\n\n有克劳辛坐镇，用不了多久我们便能见到回报。"
 GER_rebuild_grozny_desc:0 "一直以来，格罗兹尼都是高加索地区的经济中心。\n\n此地对我们而言同样至关重要，因此我们有必要重建这座城市。当地民众定会感恩戴德，我们也愿意看到格罗兹尼重建之后能够为德国的繁荣贡献力量。这项工程开销巨大，但为了重建格罗兹尼，这一切都是值得的。"
 GER_assist_caucasia_desc:0 "我们不能置之不理、让高加索自行重组改革，否则他们就会像沙漠里的花朵一样凋零。\n\n我们必须尽一切可能提供援助，让他们站稳脚跟。虽然这会给我国经济带来沉重负担，但正因为此地对德国未来的重大意义，这一切都是值得的。"
 GER_the_reconstruction_committee_desc:0 "耗费了大量人力、物力和时间之后，高加索终于重现生机。\n\n为了这一天，无数人竭智尽忠、呕心沥血。即便他们恋恋不舍，现在也必须放手了。我们会组建一个人民委员会接管权力。\n\n有了我们的信任与支持，终有一天德国与高加索将共享繁荣。"
