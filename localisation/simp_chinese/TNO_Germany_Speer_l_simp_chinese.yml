 GER_Speer_OC_heat_of_the_desert:0 "使陆军适应沙漠作战"
 GER_Speer_OC_heat_of_the_desert_desc:0 "沙漠是严酷的。炙热是残忍的，沙子是无穷无尽的，会渗入一切缝隙，无情而贫瘠的地形是传统载具的噩梦。对毫无准备的军队来说，沙漠不是另一片无情的战场，而是坟场。\n\n这也正是我们要为沙漠作战重整装备的原因。沙子会渗入一切武器，因此我们需要能应付这种情况的简易可靠的武器，比如AK-47。补给点数量极少且相距甚远，所以我们要给部队准备能坚持数周的充足的弹药、燃料、食物和水源。我们现在的军服完全无法应对这样干旱的环境，我们需要既能使士兵保持凉爽，又能保护他们的沙漠军服。派出的载具也要进行小规模的重新整备。\n\n要做的准备还有很多，但完工之后，我们派遣的远征军将无可匹敌！"
 GER_Speer_OC_wehrmacht_in_the_middle_east_tt:0 "一支§g国防军§!远征军目前正活跃于§w中东§!。"
 GER_Speer_OC_increase_commitment:0 "拔高我们的承诺"
 SGR_pacific_war_desc:0 "有了盖伦以及国家情报局打下的坚实基础，我们现在可以向印度尼西亚名目繁多的起义团体提供援助。尽管他们的胜利并不完全意味着会有国家脱离共荣圈，§R但进行较低层面的秘密合作不无可能§!。"
