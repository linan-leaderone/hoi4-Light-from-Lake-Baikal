 SGR_MCW_collapse_cleanup:0 "§W§R俄罗斯分裂势力§!将被§Y重新控制§!，即使这意味着§R战争§!。§Y圣彼得堡最高统帅部§!将重回德国控制。§!"
 SGR_MCW_cleanup_trigger_tt:0 "§W§R俄罗斯分裂势力§!已§Y被重新控制§!。§!"
 GER_peace_in_the_east_desc:0 "脚踩着莫斯科专员辖区未寒的尸骨，人们分成了两大派系，漫漫长夜之后，初升的朝阳却一视同仁，温暖着他们红扑扑的面庞——移民与原住民已经完成了对土地的和平分割。但代价是什么？为了保障移民的利益，我们施加了巨大影响，可他们并没有保住想要的土地。而那些原住民得到的好处远远超出了所有德国人的接受范围。我们不喜欢这些新边界，这对我们的威望无疑是一次沉重打击。人们对此一定牢骚满腹，怀疑我们的移民工作得不偿失。我们默许那些土地属于原住民，但这些土地对我们和迁往东方的移民来说太重要了。我们得动用一些巧妙手段，设法巩固移民的地位。"
 GER_placate_the_natives_desc:0 "向原住民提供现金和物质援助的想法十分有趣。但不幸的是，前专员辖区的土地上已经建立起一系列政权，而这是唯一能有效改变力量均势的手段。既然我们无力打击原住民，我们为什么不反过来帮助他们呢？但愿这会成为我们解决移民与那些斯拉夫杂种矛盾的第一步。如果他们上钩，我们就可以引诱这些人重新回到我们的控制下。"
 GER_to_each_according_to_their_blood_desc:0 ""
 GER_wipe_away_the_debt_desc:0 "斯拉夫人正一步步上钩，而且急不可耐地接近鱼饵。他们得到的援助越多，对德国的依赖就越大，欠的债就越多。如今他们已经到达临界点，很快就会来找我们协商，我们必须抓住机会并加以利用。等他们找上门的时候，我们一定要提出一份让他们无法拒绝的方案。为了换取我方勾销债务，他们必须交出圣彼得堡。他们收到提案时也不得不像其他人一样慎重考虑。和其他所有人一样，为了享受片刻的欢愉，他们只能出卖自己以换取我们的施舍。"
 GER_reaffirm_loyalty_desc:0 "我们应该慎重考量那些移民对祖国的态度。他们还愿意像我们对待他们那样对待我们吗？他们是否还忠于自己的祖国？我们必须证实他们的忠诚，并让这种忠诚一直保持下去。为此，无论结果如何，我们都必须派一名代表前去探望，以便了解当地民众的真实情况。在此基础上我们必须决定是否需要勉励他们保持忠诚，或是……"
 GER_helping_our_kin_desc:0 "自我们在欧洲和非洲取得胜利、赢得第二次世界大战以来，我国在东方的人民就一直需要我们的支持。如今内战已经结束，而他们依旧需要支持。之前我们忙于对付那些拒绝建设祖国的渣滓，一时无法继续提供援助。现在还为时未晚，我们必须争分夺秒，立刻着手筹运他们重建家园急需的物资。我们正不遗余力重建祖国，在我们的支持下，他们一样可以做到！"
 GER_showing_our_commitment_desc:0 "东方的经济不够强大，生活在那里的人民还无法自给自足。因此，为了确保他们将来能过上更美好的生活，我们不仅要向他们提供重建家园所急需的材料设备，还要提供更多资金以满足他们的生产生活需求，从而让资金流动起来、刺激经济发展。这样做定会有所裨益，倘若没有立刻见效，我们仍需坚信，这些举措将来一定会起作用。但要实现这一目标，我们必须定期向东方注入资金，直到他们强大到可以摆脱依赖。如此，当地经济将在政策影响下实现可持续的健康发展。而作为回报，他们会用自己的方式表达感激之情。"
 GER_back_to_the_pakt_desc:0 "我们没有理由不为自己奉献祖国所取得的成果庆祝一番。这些移民仍然忠于祖国，也正因其忠诚，其经济生活条件在我们的帮助下得以改善。也许终有一天，他们也能享受到与国内同等的福利。不过，眼下要做的是邀请他们重返团结协定，至于其他的事情，我们已经处理妥当。尽管这种支持并非天上掉馅饼，但他们所要做的不过是服从我们的某些要求。只要他们愿意，他们就可以自由从事允许范围内的一切活动。我们已经选定奥托·雷莫陪同亚历克西斯·冯·伦内前往移民定居地处理新政府的事务。事情正在朝有利的方向发展……至少目前如此。"
 GER_as_all_things_should_be_desc:0 "一切都井然有序，移民区政权趋于稳定，经济正稳步发展。他们对祖国忠贞不二，并已重返团结协定的怀抱。圣彼得堡对我们和当地移民都至关重要，而此地已经掌控在我们手中。凭借这一筹码，我们可以居高临下，如同悬在东方斯拉夫人头顶的达摩克利斯之剑。我们几乎可以高枕无忧，但还不能疏忽懈怠。我们必须加倍努力、竭尽才智，继续保持优势，从胜利迈向更伟大的胜利。"
 GER_the_frontier_fire_desc:0 "莫斯科专员辖区分治无望。移民和原住民不可能再和平划分出两个政权，东方已经狼烟四起。\n\n我们面前只有两条路可走。无论怎样抉择，我们的国际地位、两个政权的命运都势必会受到重大影响。一个选择是只向移民输送援助、派遣顾问，有限度地支持他们维护领土的斗争。这无疑能博得世界各国及国内自由派的好感，但我们很可能会因为奉行不干涉政策而输掉战争。\n\n另一个选择是直接干预。这会招致国际社会的谴责，阻碍德国未来的发展道路，但有助于安抚国内保守派及其支持者。\n\n当务之急是为祖国和东方人民选择一条长远来看更有意义的道路。"
 GER_only_a_helping_hand_desc:0 "我们不能再卷入另一场冲突的漩涡，因此我们决定必须向移民输送援助——只输送援助。\n\n我们选择有限度地维护德国在第二次世界大战中的胜利成果，这不过是个开始。虽然可能令人沮丧，但这至少比直接干预更加保险。\n\n如此，我们只需要考虑送多少援助的问题……但愿我们向东方输送的物资足够他们使用。只有时间和命运才能告诉我们，事情会如何收场。"
 GER_send_the_advisers_desc:0 "东方收到的援助还远远不够，派出顾问人员的计划已经提到优先位置。\n\n我们可以派出有经验的官兵及民间志愿者，双方都会因此受益。凭借过硬的战斗素养和作战经验，他们可以发挥比常规援助更强大的效果。\n\n尽管有我们的援助，但能不能打赢还得看他们自己的发挥。让我们拭目以待。"
 GER_a_price_to_be_payed_desc:0 "我们的人民在东方取得了当之无愧的胜利。而随着战事结束，本土的援助也应当逐渐终止，我们没必要再向他们输送武器了。他们现在一定对我们感恩戴德。\n\n我们必须确保这种状态一直持续下去，现在就要派可靠的人前去统领东方政权。\n\n亚历克西斯·冯·伦内和奥托·雷莫可以胜任这份工作：伦内主政，而雷莫配合他处理移民政府事务。有这两个人在，我们可以高枕无忧。"
 GER_a_direct_intervention_desc:0 "我们必须抛弃有限干涉的幻想。\n\n尽管直接干预可能会使保守派攫取更多权力，但是与其整日提心吊胆，不如主动出击、尽快结束冲突。我们的战士必须再次打击斯拉夫人，拯救德国移民。\n\n不过怎样动手是另外一回事。我们必须迅速而慎重地做出决断。\n\n如果元首希望亲自督战并敲定方案，行动时不必要的伤亡将大幅降低，但这无疑会让我们放慢进度；如果他选择放权、准许部队自主行动以尽快结束作战，移民必定可以获救，但更多平民将因此遭受重创——无论是德国人还是其他国家的人。"
 GER_the_big_stick_desc:0 "元首希望能尽快结束战争。\n\n所以我们得准备动手了。我们必须动用一切可用力量，再次粉碎敌人。尽管移民会因此获救，但整个东方，尤其是平民无疑会付出惨重代价。\n\n军官们预估的伤亡数字令人瞠目结舌，士兵们正为即将到来的血腥战斗做心理准备。我们的人民满怀希望：尽管每个人都将因此而做出牺牲，但战士们将凯旋而归；东方的战事会迅速结束，而非一拖再拖。\n\n这是迫不得已之举。但为了祖国，我们必须保护自己免遭全世界的声讨。"
 GER_a_lighter_touch_desc:0 "元首并不吝于以时间换生命。\n\n为了德意志移民的幸福安康，我们势必要介入这场战事，但下手力度绝不能过重。虽说这种做法谨慎一些，但无疑会延长战争的持续时间。迄今为止，部队和家庭早已在战火当中承受惨痛的煎熬。为了保护国家名声的清白，当然有人甘愿作出牺牲，但余下的人只能苦苦祈祷元首的举措能得到回报。\n\n但愿这能让整个局面停留在可控范围内，士兵的记忆和祖国的名声能因此少沾染一些污点。"
 GER_a_return_to_the_fold_desc:0 "各方势力在大战中流尽了最后一滴血，而德国笑到了最后。我们再次向所有敌对势力展示了德国无与伦比的统治力，但代价是什么？\n\n无数人已经长眠在白雪皑皑的废土之下——或者说是曾经叫做俄罗斯的地方。如今，我们对东方的胜利将比过去几十年更加持久和稳固，我们永远不会再纵容任何威胁祖国和人民的暴动。\n\n我们会派出亚历克西斯·冯·伦内去领导幸存的移民，而奥托·雷莫会和他一起领导政府。有这两个人在东方主政，祖国人民应该可以放心了。我们对这些人和人民的信任完全掌控在命运手中，而我们要做的就是尽力确保命运与我们同在。"
 GER_end_the_butchers_tyranny:0 "粉碎屠夫暴政"
 GER_end_the_butchers_tyranny_desc:0 "海因里希·希姆莱的私人领地，勃艮第自从诞生的那一天起就毒害着整个欧洲。勃艮第还暗中支持恶毒的莱因哈德·海德里希参与内战，这个邪恶政权宛如我们的眼中钉肉中刺，必须要尽快拔除。现在，内战虽然已经告一段落，但是余波尚未平息。东方领的屠夫、希姆莱的走狗耶克尔恩已经统治了整个东方领，这场党卫军的社会实验必须被立刻终止。这群人渣显然不会和我们讲和，所以我们大可省下谈判的功夫，直接派出国防军扫平整个东方领就好。这帮疯子上蹿下跳的日子已经结束了，德国的东方边境必须恢复理性与秩序。"
 GER_the_provisional_government:0 "临时政府"
 GER_the_provisional_government_desc:0 "不出所料，东方领的暴君完蛋了。国防军已经开入东方领，把党卫军的恐怖统治碾成齑粉。然而，耶克尔恩死亡之后，如何治理东方领成了新的难题。这个人渣给东方领造成了毁灭性的破坏，尤其是他对当地领导层的疯狂清洗。我们的解决方案是从国内抽调有经验的官员组成临时政府，由他们负责东方领的重建工作并向新政府过渡。"
 GER_suspend_the_einsatzgruppen:0 "解散别动队"
 GER_suspend_the_einsatzgruppen_desc:0 "党卫军特别行动队，一个令人闻风丧胆的名字。在二战东线，别动队充当党卫军的急先锋，在占领区屠杀了无数斯拉夫人和犹太人。而今，他们又成为耶克尔恩在东方领实施恐怖统治的工具。我们如果真心想稳定东方领、安抚当地民众，就必须先处置别动队。别动队必须立刻解散，全体成员的合法资格将被立刻废除，所有停职的成员都将因其与党卫军及勃艮第的联系而接受审查。"
 GER_tie_ostlands_movements:0 "稳住东方领"
 GER_tie_ostlands_movements_desc:0 "在内战期间，乃至内战之前，我们就已对当地民众与奴隶许下一系列承诺。其中之一是地方自治及废除前政权残暴统治的问题。尽管我们兑现这一承诺的打算，但需要循序渐进，且一时难见成效。目前的占领政府在处理当地民众的问题上将获得更多自主权。当地民众将在政府中享有发言权，不过需要由有经验的德国官员进行监督，以确保尽可能平稳地过渡到地方自治。我们会密切关注东方领，以确保他们治理当地人的政策不会过于激进或过于保守。"
 GER_halt_germanization:0 "停止日耳曼化"
 GER_halt_germanization_desc:0 "日耳曼化及生存空间理论是德国内外政策的行动纲领。希特勒在《我的奋斗》中重点强调德意志民族对生存空间的渴求，并明确提出为德意志民族夺取生存空间的目标。二战胜利之后，德国在这一纲领指导下立刻开始向东方大规模移民，希望能像美国西进运动一样取得辉煌成果。然而“东进”过程中出现了一系列问题，导致我们并未获得所谓的生存空间——激烈的抵抗，大规模的屠杀，经济萧条，以及国内民众的冷淡态度。问题在于，又要肆意屠杀民众，又要治理好殖民地，这种事怎么可能有人做得到？日耳曼化进程必须被终止。我们不可能指望自己跑到他们家里杀人放火、霸占土地之后还能得到他们的拥护。"
 GER_crush_the_eastern_menace:0 "粉碎东方威胁"
 GER_crush_the_eastern_menace_desc:0 "那个该死的犹太恐怖分子还活着。很长一段时间，我们都愚蠢地认为他早就死了。但他抓住东方领战火纷飞的时机，率领手下的狂热匪徒卷土重来，让当地德意志人和原住民堕入死亡与恐怖的深渊。\n\n决不能让这个魔鬼杂种继续胡作非为，即使他可能会削弱我们敌人的实力，也必须把他给干掉。\n\n这个杂种，必须死！"
 GER_declare_the_occupation:0 "宣告占领"
 GER_declare_the_occupation_desc:0 "这个该死的犹太畜生终于死了，终于死透了。在付出巨大代价、经历无数梦魇之后，我们的人民终于不用再担心这个魔鬼会把东方领的噩梦带进祖国了。\n\n元首认为由阿尔弗雷德·泽贝尔将军前往东方领进行重建工作再合适不过。元首曾对他说道：“泽贝尔先生，我们委任你重建东方领。祝你好运，你需要这份运气。”"
 GER_rebrand_the_einsatzgruppen:0 "重塑别动队"
 GER_rebrand_the_einsatzgruppen_desc:0 "要不是因为别动队暴虐无道，东方领原住民根本不可能倒向联合游击队组织、伺机报复我们的人民或是他们当中的合作人士。拨乱反正势在必行，但也不能大动干戈，这样做可能会损失那些能够协助我们恢复东方领和平安定的人才。\n\n为消除当地民众对我们的恐惧心理，我们必须禁止对当地民众的一切过激暴力行为，同时还要招募更多人手以壮大别动队。但愿这些措施有助于尽快恢复东方领的秩序。"
 GER_under_watchful_eyes:0 "小心监视"
 GER_under_watchful_eyes_desc:0 "也许联合游击队组织已经在东方领取得胜利，但这决不意味着他们值得信任。不论他们如何仇视我们，不论四人帮如何反对，我们决不会与叛徒和恐怖分子谈判。\n\n我们不会容许这些骇人的魔鬼在其他地方继续散播死亡。我们会对他们一视同仁，但也会监视他们的一举一动。\n\n如果这群野兽胆敢露出獠牙，我们会立刻让他们看到自己的脑浆。"
 GER_protect_german_peasants:0 "保护德意志人民"
 GER_protect_german_peasants_desc:0 "游击队给这片土地与人民造成的可怕创伤不可原谅。那些幸存者泣血般的控诉令倾听者无不心生厌恶与恐惧。我们有责任阻止这样的惨剧再次发生。\n\n我们绝不会宽恕这些整家整户杀戮人民的屠夫。今后再不会有任何男人、女人或孩童仅仅因为自己的身份便惨遭杀身之祸。我们部署在东方领的驻军会将原住民和德意志人永远隔离开来。"
 SGR_assess_the_old_face:0 "打量旧面孔"
 SGR_assess_the_old_face_desc:0 "东方领内战终于落下帷幕，但局势对我们不太有利。胜利者并不倾向于我们，而是更忠于马丁·鲍曼的理念。\n\n我们现在的处境很尴尬，如果选择接纳他们，我们会显得像是轻易妥协的投机派。\n\n和他们打交道时务必要小心谨慎。我们唯一可以达成一致的就是，他们并非纳粹党的叛徒。"
 SGR_they_cannot_be_trusted:0 "他们不值得信任……"
 SGR_they_cannot_be_trusted_desc:0 "如果一定要找个词来描述那些自50年代以来一直荼毒德国及其殖民地的鲍曼派保守分子，“阴险狡诈”这个词再合适不过了。早在希特勒逝世之前，鲍曼便一直在暗中操作，例如幕后交易或是不择手段地获取希特勒的信任。一言以蔽之，这些亲鲍曼分子无一例外，通通不值得信任。因此，当我们把目光转向东方领、商讨解决方案时，答案不言而喻。不论史塔列克如何花言巧语，大军压境都是我们的唯一选择。我们要用行动向全世界证明，施佩尔绝不会向叛徒妥协，就算是潜在的叛徒也不例外！德意志依旧强大！"
 SGR_promise_them_freedom:0 "许诺自由"
 SGR_promise_them_freedom_desc:0 "一直以来，奴隶制在德国都是一个敏感话题。学生们和年轻人厌恶它，希望奴隶制能被废除，但纳粹党基层认为奴隶制度是积极的。现在争论奴隶制的废除或延续没有太大意义，不过我们可以向东方领的奴隶做出一些承诺。我们在德国的活动要依靠那些被压迫者和被剥夺权利者的支持，德国本土的奴隶也不例外。只要东方领的奴隶保证支持施佩尔和他的重建事业，我们就可以向他们许诺自由。至于兑现诺言时该怎样做，还是由我们自己说了算。不过现在，奴隶们应该可以心满意足了。"
 SGR_promise_them_justice:0 "许诺公正"
 SGR_promise_them_justice_desc:0 "我们必须牢记自身根基所在，决不能忘记那些内战期间甚至更早以前便支持施佩尔的人：德国及其殖民地的学生和青年，还有那些即使在最黑暗的时期仍为改革奋斗不息的人。东方领目前有一场合乎时宜的学生运动，我们可以趁机加以利用，以此争取东方领占领区的支持。我们会向东方领的学生承诺真正的变革、真正的正义与和平的未来。尽管国内保守派对此可能心怀不满，但他们根本不明白，拥有一个在东方领的盟友对于政权的稳定，是何等的重要。"
 SGR_start_the_occupation:0 "开始占领"
 SGR_start_the_occupation_desc:0 "局势尘埃落定，枪声逐渐平息，我们终于可以在东方领组建新政府统一管理当地的德国移民、原住民和重建进程。虽然这将只是个临时政权，但它会为组建治理东方领的永久性政权铺平道路。"
 SGR_but_they_can_be_manipulated:0 "但他们可以被操纵…"
 SGR_but_they_can_be_manipulated_desc:0 ""
 SGR_make_the_assurances:0 "做出保证"
 SGR_make_the_assurances_desc:0 "当我们回想起内战的时候，我们能想到什么？我们想到了战争贩子戈林，想到了嗜血的海德里希。至于鲍曼，谁还会想起他？鲍曼和他的同党从未构成过真正意义上的威胁。而今越来越多的保守派正与跟施佩尔合作，这也再次证明了这一点。我们已经向施塔勒克做出保证，我们同为德国人、同为纳粹党人，他和他治下的东方领不必害怕新政府。施塔勒克及其最亲密的盟友将受邀参加会议，我们会在这次会议上讨论德国及其东方领殖民地的未来。"
 GER_invite_the_ministers:0 "邀请部长"
 GER_invite_the_ministers_desc:0 "施塔勒克会是个非常有用的盟友，只要能和他对话、让东方领殖民地顺利实现和平的权力交接，他便能发挥作用。为了避免流血冲突，我们可以接受他的投降，但内阁中许多思想较为保守的人士反对这一做法，他们只想发动进攻、向世界炫耀武力。我们必须小心行事。作为我们的盟友，施塔勒克确实能在和平重组东方领的工作中发挥价值，但我们也不希望因此疏远内阁中的保守派。"
 SGR_annihilate_the_armchair_general:0 "消灭空谈将军"
 SGR_annihilate_the_armchair_general_desc:0 "内战已经结束，戈林的好战余孽正被我们从德国逐步清除出去。但在国境之外的前殖民地中，他们依旧放肆猖獗。尤其是东方领，德雷克斯勒将军已经控制当地并允许戈林残党在他的地盘寻求庇护。德雷克斯勒是戈林的公开支持者，并且扬言要继续戈林的危险计划。只要德雷克斯勒仍在东方领胡作非为，此人的威胁便始终存在。他的部队几乎和党卫军一样狂热，笃信德国例外论，誓要为纳粹主义与军国主义献身。然而，面对我们的钢铁洪流，这群叛党注定毫无还手之力。"
 SGR_secure_the_ostland:0 "巩固东方领"
 SGR_secure_the_ostland_desc:0 "坦率地讲，德雷克斯勒的军国主义政权把东方领搞得乌烟瘴气。他们强制征兵的行径、危险的戈林主义言论以及对当地民众暴行给东方领造成了巨大创伤，我们必须迅速介入、恢复秩序。我们会在东方领建立一个真正代表日耳曼尼亚当局意志的新政府。在此期间，我们会派遣经验最为丰富的政治家监督东方领，把当地的军国主义余孽连根拔起，防止类似的惨剧再次发生。"
 SGR_a_bullet_for_the_perpetraitors:0 "枪毙恶贼"
 SGR_a_bullet_for_the_perpetraitors_desc:0 "这项提案饱受争议，尤其是在政府内部的保守派中间，但此举势在必行。那些曾与军国主义政权勾结的阴险将领自以为可以高枕无忧，他们不过是在盲目乐观罢了。因其反人类的滔天罪行，他们必须受到审判，正义终将得到伸张！我们要以此震慑国内那群蠢蠢欲动的将军：跟施佩尔作对只会让他们的职业生涯立刻完蛋、性命难保！施佩尔绝不是懦夫，也不是娘娘腔！"
 SGR_a_sentence_for_the_underlings:0 "判决下属"
 SGR_a_sentence_for_the_underlings_desc:0 "对将领和其他高层的处置方案已经敲定。这些人的命运已经注定，但还有其他人的问题亟待处理：那些低级军官和基层士兵该如何处置？忽视他们也许很容易，但这未必行得通；把他们都送上法庭或许也很容易，但这也未必行得通。我们必须慎重处理这一两难境地。无论我们做出何种选择，这都将对东方领产生深远影响。"
 SGR_immuntity_for_servitude:0 "赦免将领"
 SGR_immuntity_for_servitude_desc:0 "此刻此境，我们必须现实一点，尤其是面对殖民地局面不稳的现状。随着东方领诸殖民地脱离戈林支持者德雷克斯勒的掌控，如今我们要面对的问题是如何处置其他东方领将领。虽然此举会激怒不少改革派人士，但这些将领治理能力相当高超，而且精通战略战术，对于我们维持东方领及其他地区的秩序至关重要。任何对他们叛乱的指责都毫无根据，因为他们是德国军人！他们只是在服从命令！只要他们回到真正的德国，他们就会再次变成祖国的忠仆，毋庸置疑！"
 SGR_invite_the_ambitous_upstart:0 "邀请有志新秀"
 SGR_invite_the_ambitous_upstart_desc:0 "东方领内战已经结束，我们的友好政权最终取得了胜利。但不幸的是，这个胜利漂亮得有些令人难以置信。\n\n尽管兰德鲁特与我们志同道合，但他对东方领的期望过高，国内反对派根本无法接受。不过如果他之前完蛋了，我们现在面临的问题只怕会更多。\n\n更令我们惊讶的是，尽管他在武器装备和人员数量方面都完全无法与其他势力相比，但他却笑到了最后。现在是时候邀请他访问德国了。但愿我们能够通过谈判的方式让东方领重回祖国怀抱。"
 SGR_sacrifices_need_to_be_made:0 "牺牲在所难免…"
 SGR_sacrifices_need_to_be_made_desc:0 "我们必须慎重对待兰德鲁特。在确保不会激怒国内反对势力之前，我们不能轻易接受兰德鲁特的来访。\n\n这应该能让那些希望我们放慢脚步的家伙闭上嘴巴，同时也可以防止兰德鲁特权势过于膨胀，毕竟他在许多人眼里仍然是个叛徒。\n\n至少我们可以在不受太多阻力的情况下夺回东方领。"
 SGR_our_integrity:0 "公事公办"
 SGR_our_integrity_desc:0 "尽管不得不面对国内保守派的干扰，但我们还是要尽快把兰德鲁特带回国内。我们暂时不把这些敌对分子纳入考虑范围。\n\n如果能够通过接纳兰德鲁特来确保他的忠诚，内阁一定会心满意足。那四位协助元首领导德国迈向新未来的强人一定会把密切联系兰德鲁特的做法视为公正之举。"
 SGR_a_new_partner:0 "新伙伴"
 SGR_a_new_partner_desc:0 "不考虑邀请兰德鲁特前来德国谈判需要的成本，回报比代价要多得多。\n\n新德国将与崭新的东方领携手共进。为带领后者走向我们梦想的未来，兰德鲁特专员应被委以重任。在元首的支持下，他将以团结与繁荣之名，让东方领与祖国的联系更为紧密。"
 SGR_our_image:0 "我们的形象"
 SGR_our_image_desc:0 "我们没有理由为了兰德鲁特这个所谓的潜在合作伙伴而赌上祖国的前途。尽管内阁可能会因此大发雷霆，但为了约束这位野心勃勃的改革家，这是必要的代价。\n\n借此我们还可以管束国内愈演愈烈的改革浪潮。尽管与这些人志同道合，但我们万万不能拿祖国的前途做赌注。"
 SGR_clean_the_mess:0 "清理残局"
 SGR_clean_the_mess_desc:0 "为了巩固兰德鲁特的胜利成果，我们必须将部队派往东方领。预计抵抗将微乎其微，但也不排除有人妄图螳臂当车的可能性，对此我们必须做好防备。当地血流成河的冲突刚刚平息，倘若现在贸然推动改革，这对东方领人民只会百害而无一利。\n\n在完全掌控局面、将其交由更稳妥的人处置之前，现状将维持不变。"
 GER_break_the_traitors:0 "扫平叛贼"
 GER_break_the_traitors_desc:0 "东方领战火仍未平息，而我们期望能够取胜的政权已经覆亡。我们于内战灰烬中崛起、将整个德国掌控在手中，如今决不能再让东方领的惨剧蔓延到国内。我们必须为那些为国捐躯的有志之士报仇雪恨。\n\n东方领战事必须到此为止。为了祖国的利益，我们必须肩负起救火队员的重任。"
 GER_a_new_authority:0 "新政权"
 GER_a_new_authority_desc:0 ""
 GER_stabilise_the_ostland:0 "稳定东方领"
 GER_stabilise_the_ostland_desc:0 "东方领已经乱成一锅粥，而现在轮到我们入局了。切记要小心行事。\n\n如今，当地的游击队四处活动，发誓要消灭所有挡路的敌人；党卫军正试图争夺残羹剩饭，与其他妄图继承鲍曼遗志的残党缠斗。\n\n还有一点不容忽视：戈林对东方领的其他势力施加了巨大影响，引诱他们为日后的流血杀戮卖命。\n\n从这些混蛋手中拯救东方领的唯一办法就是全力援助那些与我们同样憧憬美好未来的人。不能再浪费时间了。"
 GER_side_by_side_for_hitler:0 "为了希特勒，团结起来！"
 GER_side_by_side_for_hitler_desc:0 "兰德鲁特先生正为东方领的美好未来奋力拼杀，而这位新伙伴的理念恰好可以为我们所用。因此，我们有必要为他塑造形象，如此一来，国内民众定能理解我们支持他继续战斗的举措。\n\n派一些骨干前往东方领也许会对他有所帮助。倘若能够发动媒体、将兰德鲁特塑造成甘愿为希特勒的德意志理想赴汤蹈火的忠仆楷模，那就别再犹豫了。"
 GER_the_new_reichskommissar:0 "新专员"
 GER_the_new_reichskommissar_desc:0 "东方领终于平定了下来。为维护当地的和平与稳定，我们的新合作伙伴——兰德鲁特专员表示他愿担起这份责任。\n\n我们应当接纳他为祖国的一分子，给予他所需的支援，帮助当地德意志同胞并肩劳作，重建新世界。"
