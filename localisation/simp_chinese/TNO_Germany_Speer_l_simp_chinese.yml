 speer_slaverevolt.1.desc:0 "“什——什么？我听不清，”赫尔穆特·施密特倚在电话亭内，弄不清对方在说什么，“你是说发生了一场暴乱？”\n\n“不是一场暴乱，而是一堆暴乱！他们到处都是！”无线电中传来外交官的嘶吼声，听筒中不时响起步枪的嘶鸣，枪声急促，越来越近，越来越近。赫尔穆特挪了挪身，脑中浮现出一幅景象。\n\n“又是奴隶暴乱是吧？见鬼，按老样子处理好了！”他对着电话嘟囔道，平常庄重肃穆的语调间现在夹带了几分不解。\n\n“不，赫尔穆特，你没听明白！不光是奴隶在闹，整座城都他妈反了！他们扛着国旗团的旗帜，喊着——”\n\n“国旗团？”一阵激动之情涌上施密特心头，紧随而来的却是无边的恐惧，这真的实在是喜忧参半，“妈的，你确定？”\n\n“我们镇压不了！他们有枪有弹药，我觉得他们甚至还偷了几辆坦——操！刺耳的金属摩擦声从听筒那头袭来，伴随着愤怒人群的咆哮。“妈的，我必须撤了，我们得撤了。华绍沦陷，重复，华绍沦陷！”电话啪地一声戛然而止。\n\n好长一段时间，赫尔穆特呆愣在电话旁，浑身僵硬；许久的沉默后，他缓缓放下听筒，朝车站跑去——大的要来了！"
 speer_slaverevolt.1.a:0 "历史翻开了新的篇章。"
 SGR_slaves_destroy_prison:0 "奴隶们将§R摧毁§!受其掌控的地区的所有监狱。"
 speer_slaverevolt.2.t:0 "星火燎原"
 speer_slaverevolt.2.desc:0 "内部会议竟能集结得这么快，施佩尔还是第一次见。斯派达尔、施密特、基辛格、艾哈德和特雷斯寇——他能看出这几个人都是接到通知后匆忙赶来的，不过几个人反应各异。斯派达尔故作镇定，深深皱起的眉头暴露了他的内心；艾哈德与特雷斯寇看起来很紧张，基辛格似乎对此兴趣不浓；所有人中，施密特无疑是思绪最亢奋的那个人，开始商议之前，施佩尔还特意瞪了他一会：“那么，先总结下吧。”\n\n“呃，我的元首——”斯派达尔刚想发言，就被施密特的连珠炮打了个措手不及。\n\n“我的元首，华绍的波兰人造反了，国旗团暗中支持的，我们要找的‘斯巴达克斯’一定就在那里，在暗地里谋划着反攻。波兰当局已经陷入混乱，他们试图重新站稳脚跟，但情况有些糟糕，叛军一直在解放奴隶，废除纽伦堡法案，解除各类管制——”\n\n“你他妈兴奋个什么劲，赫尔穆特？全他妈被这帮王八蛋给毁了！老子累死累活给他们办了那么多事，他们就这么报答我的吗？！早知道你们是在给我找麻烦，老子就不该听你们放屁！”施佩尔砸着桌子放声怒吼，施密特和其他人一言不发——这还是第一次。\n\n短促的沉默很快被门外闯入的秘书打破，他焦急地把一封文件递给元首。施佩尔读了一遍，又读了一遍，然后甩手把它丢到空中：“操！！！”"
 speer_slaverevolt.2.a:0 "“克拉考沦陷了，我的元首。”"
 speer_slaverevolt.3.t:0 "日甚一日"
 speer_slaverevolt.3.desc:0 "“我知道这很令人失望，我的元首。但您想想看，面对现在这个局面，我们不能让情绪冲昏头脑。”\n\n“这话你该去和赫尔穆特说，共事这么久他可没一天不这么干。”\n\n基辛格叹了口气，他早该料到这些的：不久前，施佩尔对奴隶起义的厌恶就已经有些不太理智了。“无论如何，我的元首，眼下谁也不知道情况会发展到何等地步。面对还在蔓延的火势，只顾着扑灭眼前的火情对我们没有任何好处。”\n\n“你怎么不看看你自己，基辛格？我们干坐在这里，眼睁睁看着我们的计划被撕得粉碎，保守派的预言化作现实，而你想做的一切竟然就是告诉我国旗团有多强？见了鬼了！施密特来这里之后，就一直替他们说好话！”施佩尔一脸愠色。\n\n“我可没说过自己支持那帮奴隶。”施密特回答，施佩尔满脸怀疑地瞪着他。\n\n“放屁！赫尔穆特，你他妈真以为我是傻子？你心里那点小算盘全他妈写在脸上了！你他妈等了这么多年，心里早他妈乐开花了！”施密特张嘴还想争辩什么，基辛格示意他停手。\n\n“无论如何，我的元首，在局势明朗之前我们得静观其变，事情往好处发展以前肯定只会更加难看。”基辛格冷静而坚定地陈述道；犹如应证他的观点般，施佩尔的秘书再次回到了房间，传来了更多坏消息。施佩尔的声音越发颤抖，充满怨气——此前，至少事态局限于波兰，如今已演变成一场全面暴动。"
 speer_slaverevolt.3.a:0 "“守军已经放弃基辅，我的元首。”"
 speer_slaverevolt.4.t:0 "愈演愈烈"
 speer_slaverevolt.4.desc:0 "源源不断的报告从各地涌来，犹如海浪一浪压过一浪。有报告称，许多工厂爆发了零星叛乱，奴隶暴徒筑起街垒、全副武装，有时还与警察和士兵发生交火，逐渐形成有组织的武装。每份报告只会刺激施佩尔的怒火，令他下定决心反对屋内的另外四个人。\n\n当初会相信这帮人真是脑子被驴踢了！这帮人只会违背他的要求和命令，只会逼着他做自己不乐意的事情、一次又一次认同他们的观点以免彼此撕破脸。自从把这帮人提拔上来，他们就没日没夜地给他使绊子；如今，面对德意志祖国自二战以来最大的危机，他们竟然又想凌驾于他的权力之上，曲解他的理念，动摇为德国造就的伟大根基。\n\n他受不了了，这次他坚定了决心：从现在起，让什么理想主义小屁孩、资本家肥猪和军官老头儿滚一边去吧！他才是真正发号施令的人！当明斯克沦陷的消息传来的时候，他下定了决心，是该让世人看清楚那个真正主宰德国的人了——那个男人，阿尔伯特·施佩尔！"
 speer_slaverevolt.4.a:0 "一切不过刚刚开始。"
 speer_slaverevolt.5.t:0 "无处安宁"
 speer_slaverevolt.5.desc:0 "自发暴乱的报告不断涌入，形势也逐渐明朗，施佩尔正将各路情报收集起来审阅，一位伟大的建筑师正创造着他的新作——并非石料与钢铁的造物，而是统计资料。迄今为止，所有暴动的城市，基辅、华绍、明斯克、克拉考，都是日耳曼化程度低下、贫困落后的东方城市，有着大量私人、公司占有的奴隶。至于幕后的首要推手——国旗团，在这些地区格外活跃，应该是因为城市人口结构相对年轻，还有当地大学影响的因素，但总体模式足够清晰，施佩尔脑海中呈现出一个计划，凭借正确的分析和策划，他可以亲手终结这次叛乱。\n\n随后叛军夺下里加，让先前的分析被全盘推翻。\n\n里加除却保有大量奴隶人口外，与上述城市没有多少共同点，那里生活着大量德意志少数民族，即使数年前遭受过席卷东方领的混乱，如今依然生活富裕，更没有国旗团大规模活动的迹象。在那里，一个愤怒的红色反抗标识也加入了瓦解德国的行列。施佩尔将文件放在桌上，与其他文件堆在一起，叹了口气，将剩下的分析从软木板上撕了下来——也许，根本就没什么规律可寻，他无法阻止这一切的发生。"
 speer_slaverevolt.5.a:0 "得从头再来了。"
 speer_slaverevolt.6.t:0 "潮起云涌"
 speer_slaverevolt.6.desc:0 "以前奴隶暴动都至少有一点是好的，那就是它们基本都以城市为根据地。每场暴动都只局限在城市里，虽然损失不小，但还处在可控范围内。在元首的亲自命令下，陆军动员起来将城市团团包围，然后就是士兵和奴隶之间错综复杂的对峙——双方都不愿意开第一枪。这种情况下只要暴动还控制在城市的钢筋丛林里，祖国就能屹立不倒。\n\n当然，并没有。\n\n不知为何，消息很快就传到了还在乡下种植园里劳作的奴隶耳中。奴隶们一个个挺起腰杆子，抄起枪指着他们的主人，把田地付之一炬。然后这些暴民互相联络，组成队伍，横行乡间，烧毁任何一栋他们发现的奴隶主房子。不久之后，国防军的部队就发现自己被夹击了，随着乡间的奴隶欢欣鼓舞地与城里的学生和叛军会师，他们只能灰溜溜地撤出阵地。\n\n东方一片兴高采烈，元首的办公室却黯然销魂。施佩尔狠狠捶着桌子，几乎无法抑制自己怒吼的欲望。都是四人帮那几个混账的错！他们之前到处玩火，现在可好，整个德国都烧起来了！"
 speer_slaverevolt.6.a:0 "仍看不到尽头。"
 speer_slaverevolt.7.t:0 "莫斯科各地爆发奴隶叛乱！"
 speer_slaverevolt.7.desc:0 "尽管比起其他专员辖区来说要相对安稳一些，但在奴隶起义的混乱之中，莫斯科看来并没有幸免于难。虽然前俄罗斯大地上的契约奴仆远少于祖国的其他部分，但他们的数量依旧相当可观，而眼看要蔓延整个德意志殖民帝国的叛乱更让他们的胆子越来越大。\n\n在专员辖区各地，成千上万的奴隶斩断了他们的锁链，袭击了监督他们做牛做马的德国驻军，抢走他们的武器，并在俄罗斯的空旷平原之上建立起一个个抵抗据点。他们索要自由，绝大多数人都准备好宁可慷慨赴死，也不愿再次卑躬屈膝。如果他们必有一死，那他们会以自由之身而死——他们是这么答复伦内的。\n\n尽管他们人数日渐壮大，地方当局也还在市里越来越激烈的抗议浪潮中挣扎，但看起来不像德国本土那样，莫斯科方面的反应正越来越激烈。有报告显示在舍尔纳元帅的领导下，德国正规军正在重新集结，准备发起反击。舍尔纳发誓要“不惜一切代价”，让秩序重归罗斯兰。"
 speer_slaverevolt.7.a:0 "舍尔纳怎能自行其是！"
 speer_slaverevolt.8.t:0 "莫斯科失守"
 speer_slaverevolt.8.desc:0 "一双双皮靴在抛光地板上踩出刺耳的咔咔声，打破了走廊里阴森诡异的寂静。这群人怀着某种目的大步向前迈进，大衣在身后飞舞。他们推开穿过走廊尽头的门，踏上猩红色的楼梯，绕过每个拐角都会出现的皱巴巴的尸体。到了顶楼，一名全副武装的军官看到他们走来，便猛地抬起右臂，直指天际：\n\n“舍尔纳万岁！”\n\n费迪南德·舍尔纳朝他回礼，继续同他的手下一起走向内阁会议室，嘴角似乎要流露出一丝微笑，几乎要让他板着那幅不苟言笑的神情破了功。至少莫斯科，乃至整个莫斯科辖区现在都是他的囊中之物。尽管他当然没能亲眼目睹这一切，但政变取得了辉煌胜利。\n\n莫斯科政府大楼里任何胆敢反抗军国派渗透的人，上至政客将领下至部长保安，都被就地枪决。剩下的那些人都被丢进了集中营，这帮叛徒的下场就该这样。\n\n众人踏进了内阁会议室，墙上的镶框肖像画上溅满了血迹。雷莫在最远处找了个座，开始讥讽地讲起话来，完美复刻了亚历克西斯·冯·伦内那怪异的口音，惹得房里的军国派们咯咯直笑。这时，在他们地板下方又传来了一声枪响。\n\n一波又一波的反叛浪潮几乎要把祖国拉入深渊，德意志正哭喊着寻找救世主，而舍尔纳，他要响应祖国的号召。想到这些，他的脸上终于浮现出了淡淡的微笑。还有多久，他的手下们才能冲进日耳曼尼亚？什么时候，他们才能把那帮自由派国贼从国会里一个个揪出来？"
 speer_slaverevolt.8.a:0 "这疯子还有多大的野心？"
 speer_slaverevolt.9.t:0 "舍尔纳控制局面"
 speer_slaverevolt.9.desc:0 "施佩尔桌上的成千上万张报告已经挤得四人帮只能蜷缩在他们各自的椅子上，这份报告看起来也只是冰山一角，但很显然这份比其他所有报告都更重要——元首甚至专门为它在桌上清出一片空位，就好像硬木海上的一座纸岛。施佩尔发问了：“你们想知道这上面说了什么吗？”\n\n沉默，羞愧，死一般的寂静。四人帮甚至没有一个人敢直视施佩尔愤怒的目光。\n\n“在莫斯科发动政变之后，舍尔纳元帅通过迅速、有力的行动夺取了暴动区域的控制权。从我们目前能收到的少量消息来看，国旗团的叛军要么撤退隐蔽，要么四散奔逃。”施佩尔读道，这都是白字黑字的事实。读完报告之后，施佩尔又抬起了头。他们之中还是没有人胆敢回应。“你们知道这意味着什么吗？这意味着那个狗娘养的舍尔纳现在成了德国稳定和行动的象征，我们现在却到处丢人现眼！”\n\n“呃，我的元首，”施密特开口了，“因为舍尔纳他可以随意下令让坦克从抗议者身上碾——”施佩尔恼怒地挥了挥手，打断了他的话。\n\n“那为什么我们不能也让坦克碾过去？他们就是群叛匪！如果美国学生朝他们的大头兵开枪，他们才不会缩头缩脑屁都不敢放一个！对吗？！”\n\n沉默——这次房间里的是四人帮目瞪口呆、难以置信的沉默。慢慢地，四人帮一一走了出去，而施佩尔又坐回原处。刚刚那当然太过头了，但难道不是合理的宣泄吗？如果日耳曼尼亚不赶快做点什么的话，舍尔纳就会替他们动手，到那时他们就真的有麻烦了。"
 speer_slaverevolt.9.a:0 "屋漏偏逢连夜雨。"
 speer_slaverevolt.10.t:0 "奴隶们控制波兰中部！"
 speer_slaverevolt.10.desc:0 "没有了日耳曼尼亚方面的支援——日耳曼尼亚早已深陷泥潭自顾不暇，华绍的德国驻军已于今日匆忙撤离。数以千计的契约劳工在波兰抵抗组织的援助下，突袭了波兰中部各地孤立的军营、警察局以及其他战略据点，用他们所能找到的任何东西武装自己。由于对这种规模的起义严重缺乏准备，德军发现自己零散分布于各个地区，极易成为游击队和愤怒奴隶们的猎物。\n\n由于国内也陷入了同样的困境，中央政府根本无法响应增援请求，波兰中部实际上已经是无主之地了。成群结队的奴隶在乡间市内游荡，但没有统一的领导，做什么事只能看自己的心情：有些人起义完就回家了，另一些人则洗劫房屋和商店，攻击他们所能看到的每一名德国人。"
 speer_slaverevolt.10.a:0 "叫他们停下！我们必须做些什么！"
 speer_slaverevolt.11.t:0 "奴隶们控制加利西亚！"
 speer_slaverevolt.11.desc:0 "随着奴隶起义的规模不断扩大，波兰局势越来越混乱。由于波兰中部已接近无政府状态，加利西亚注定会成为下个目标，而一旦当地驻军收到集中营奴隶开始暴动的消息，其指挥官就不得不面临艰难的抉择：要么撤走尽可能多的人员和装备，要么只能用暴力手段镇压起义。在目前的局势下，虽然不知道做出这种决定是出于人道考量还是实在无计可施，但前者依旧是首选。\n\n德国驻军撤走了，但中央政府仍震惊于发生的一切，现在已经没有多少人认为德国会试图迅速夺回加利西亚了。成千上万的俄罗斯和乌克兰奴隶四处游荡，其中一些试图向东走找到回家的路，而其他人则趁着局势混乱，开始朝那些不那么走运被落在这里的人发泄仇恨。"
 speer_slaverevolt.11.a:0 "我们的帝国正在崩溃！"
 speer_slaverevolt.12.t:0 "奴隶横行乌克兰西部！"
 speer_slaverevolt.12.desc:0 "随着波兰几乎完全被奴隶占领，乌克兰发现自己与本土之间的补给线被切断了。不出所料，奴隶起义仍在持续扩散的消息很快便传入各个集中营和工厂的契约奴工耳中，暴动迅速发展到了安保部队无法应对的程度。在数次遏制罢工潮和武装袭击的尝试宣告失败之后，乌克兰当局已经下令让所有军政人员即刻向东撤离。\n\n尽管那些声称滞留在克里米亚的德国居民纷纷想要乘船逃往土耳其、船只因此不堪重负的报道被政府批为无稽之谈，但局势的严重性是毋庸置疑的。倘若德国没能重建秩序，叛乱将很有可能吞没基辅和乌克兰东部，在这种情况下，德国对东欧的统治将迅速瓦解。"
 speer_slaverevolt.12.a:0 "这一切是怎么发生的？！"
 speer_slaverevolt.13.t:0 "奴隶们控制拉特加伦！"
 speer_slaverevolt.13.desc:0 "波兰已经陷入奴隶起义的狂潮之中，乌克兰同样一片混乱，现在动乱蔓延至维斯瓦河、向北继续扩散只是时间问题了。虽然德军设法保住了直接和东普鲁士接壤的地区，但他们不能离开德国本土太远，不然就显得捉襟见肘：拉特加伦驻军正好在国防军控制范围外，结果地方当局还没来得及撤入军事占领区，整片地区就被奴隶暴动吞噬了。\n\n里加东部这一战略区域的沦陷使得叛乱深入原波罗的三国的道路畅通无阻，当年东方专员辖区垮台之后的内战给这里留下了累累伤痕，其中一些至今仍在隐隐作痛。中央政府已经在讨论对付起义的最佳解决方案了，但除非立即采取严厉措施，否则这种情况很可能会继续扩散到更多地区。"
 speer_slaverevolt.13.a:0 "我们正在丢掉东方！"
 speer_slaverevolt.14.t:0 "奴隶横行爱沙尼亚！"
 speer_slaverevolt.14.desc:0 "随着最后一支德国驻军撤出雷瓦尔，德国已经彻底失去了对爱沙尼亚的控制。几天前拉特加尔才刚沦陷的时候，地方当局已经在准备撤离，开始征用停靠在码头的民用船只，往上面装文件、设备以及尽可能多的德国平民。巡逻队报告有大群奴隶正在过行政区边境的时候，说明暴乱已经蔓延到雷瓦尔，撤离便轰轰烈烈地开始，而奴工大多也都基本上在不流血的情况下被释放了。\n\n尽管到现在为止还没有收到针对德国居民暴力行径的消息，但空中侦察任务的报告显示有数座军械库和警察局起了火，可能是奴隶在洗劫所有剩余武器之后放了火。波罗的地区现在处于叛军控制之下，德国再也无法通过陆路支援白罗斯了，使得它成为起义的下一个理想目标。"
 speer_slaverevolt.14.a:0 "疯了！全疯了！"
 speer_slaverevolt.15.t:0 "白罗斯东部沦陷！"
 speer_slaverevolt.15.desc:0 "随着白罗斯行政区与德国往来的道路被进一步扩散的奴隶起义切断，现在暴动浪潮蔓延至拉特加伦只是时间问题了。维捷布斯克周边的奴隶集中营和工厂几乎在同一时间发起暴动，其协调性相比起其他被起义影响的地区都有过之而无不及：安保部队不是被杀就是被迫逃离，而大部分行政人员不得不彻夜撤离到莫斯科辖区，把宝贵的物资和文件拱手让给了叛军。\n\n奴隶们仍然记得当年东方领内战时的暴行。成群结队的奴隶同时袭击了德国居民和白罗斯合作者，愤怒的暴民们朝政府大楼和警察局放火，把那些和德国统治有关联的人的商店和房屋都洗劫一空。东欧现在陷入了史无前例的混乱之中，如果德国再不做些什么的活，东欧或将土崩瓦解。"
 speer_slaverevolt.15.a:0 "我们必须做点什么！立刻！马上！"
 speer_slaverevolt.16.t:0 "奴隶横行白罗斯！"
 speer_slaverevolt.16.desc:0 "随着德国对东欧的控制日渐衰弱，白罗斯被奴隶起义攻陷使得德国又一次颜面尽失。大量武器被偷运到了明斯克附近的劳改营，夜幕刚刚降临起义便爆发了。安保部队被打得措手不及，许多人被杀，那些侥幸脱逃的人只能跑去市里警告行政部门。官员们还没来得及叫上他们的家人就同大部分驻军一起匆忙撤离了。\n\n随着明斯克这一东欧行政枢纽的沦陷，德国的指挥体系也迅速瓦解，而剩下的次级行政中心都正拼命试图在迫在眉睫的灾难中自救。德国当年扩张得来的大部分“生存空间”现在已经所剩无几，中央政府的报告也披露了其对国内不断发酵的暴乱的担忧。"
 speer_slaverevolt.16.a:0 "我们不能放任叛乱继续蔓延！"
 speer_slaverevolt.17.t:0 "奴隶们控制乌克兰中部！"
 speer_slaverevolt.17.desc:0 "奴隶起义爆发后的动乱浪潮正演变成灾难，而德国政府自觉无从应对。成千上万的契约奴工设法脱身袭击守卫，全乌克兰最大的聚居地、最大的工业中心——基辅，短短一夜之间便沦陷了。守军拼命想守住城市，但他们区区几百人面对数万奴隶的进攻不过是螳臂挡车：要么与无穷无尽的人浪拼死一搏，要么呼叫空军把城市夷为平地来维持秩序。面对这两种下场，指挥官选择了撤退。\n\n几小时之内，政府官员及其家人就被重装护卫队护送至克里米亚，紧随其后的是大批残余德军以及一部分想找生路的人。没有了正常运转的政府，整个乌克兰境内的秩序都在瓦解。虽然目前叛乱还没有波及乌克兰东部，但德国方面十分担心它会触及高加索，那里是整个德国境内奴隶比例最高的地区之一。"
 speer_slaverevolt.17.a:0 "不惜一切保卫高加索！"
 speer_slaverevolt.18.t:0 "暂时的和平"
 speer_slaverevolt.18.desc:0 "这个结局来得并不突然，虽然大部分人确实直到深陷其中才注意到。对施佩尔来说，是当报告传来得越来越慢，重复的内容越来越多，直到再也没有什么新消息出现的时候；对四人帮来说，是他们注意到施佩尔的情绪从怒不可遏逐渐冷静到勉强可以控制的时候；对广大民众来说，是当新闻开始报道陆军是怎么“遏制”住暴乱的时候；对舍尔纳来说，是他的手下不再上报与国旗团爆发的小规模冲突伤亡数字的时候。\n\n没错，是和平——摇摇欲坠的和平，虽然这和平仅仅是建立在德国不愿进攻的基础上，但至少确实是和平。双方士兵都开始挖掘工事，从立陶宛的森林一直延伸到乌克兰平原。国旗团的叛军把德国撕成了两半，字面意义上的两半：一半被舍尔纳和他手下的军国派支配着，毫无疑问他们肯定在密谋对施佩尔和改革派的最后一击；另一半则试图在革命进一步扩散之前找出办法结束这场危机；夹在他们中间的土地被染成了鲜红色，处在理想主义者、奴隶和学生的控制之下。\n\n这是个随时都会爆炸的火药桶，但目前为止，火星尚未点燃。施佩尔又饮下一杯酒，只想着这究竟还要持续多久。"
 speer_slaverevolt.18.a:0 "暴风眼中的宁静。"
 speer_slaverevolt.19.t:0 "奴隶暴动蔓延至高加索！"
 speer_slaverevolt.19.desc:0 "盼着起义自行崩溃的期望一夜之间便落空了。高加索地区主要钨矿开采地之一、坐拥数十座奴隶矿坑的卡塔琳娜施塔特，在深夜中被集中营和安保建筑燃起的火光惊醒。短短几小时内城市就沦陷了，近半数驻军还没来得及给行政人员以及殖民者找出安全的逃跑路线就被愤怒的叛乱分子屠杀殆尽。\n\n从城市流亡出来的难民们报告了在卡特琳娜施塔特城内针对德国人的残忍暴行，愤怒的暴民们搜捕每一个在集中营里给安保或者行政部门干过活的人，并把自己多年来遭受的痛苦报复到他们身上。随着其行政中心沦陷，这一突发事件使得整个高加索地区都陷入了混乱。德国公司都在为了挽救自己的投资而唇枪舌战，也有传言说由于官方警察缺位，私人安保部队正在拼命维持秩序。"
 speer_slaverevolt.19.a:0 "不！我们需要那里的资源！"
 speer_slaverevolt.20.t:0 "格鲁吉亚各地爆发叛乱！"
 speer_slaverevolt.20.desc:0 "尽管他们已经尽全力保护格鲁吉亚免受不断扩大的奴隶起义波及，但当梯弗里斯的奴隶集中营和工厂陷入混乱时，德国驻军对此也无能为力。由于市郊被叛军控制，驻军不得不让行政人员搭上车站的末班车离开，径直前往巴库。至少在越来越多由各大企业雇佣的安保部队的支持下，德军还能维持巴库的秩序。\n\n由于当地十分靠近土耳其，奴隶对土军在整条边境上的调动感到担忧，暴力事件也异常稀少。由于安纳托利亚国家一直声索该地区的主权，因此大家也在担心失控的暴力行为会不会导致这个前三头同盟成员直接跨过边境“保护”居住在库塔伊西附近的大量土耳其少数民族。"
 speer_slaverevolt.20.a:0 "巴库油田可不能丢！"
 speer_slaverevolt.21.t:0 "奴隶横行东高加索！"
 speer_slaverevolt.21.desc:0 "驻军为保卫东高加索奋战到了最后一刻，因为只有那里还剩下一条连接高加索和莫斯科的铁路，但最终他们还是被迫撤退到巴库。马哈奇卡拉的油田虽然没有阿塞拜疆的规模那么大，但产量依旧可观，有数千名奴工被雇佣来开采这些黑金。趁着夜色，暴乱分子放火烧毁了钻井平台，并在安保部队投入灭火时袭击他们；他们用偷来的装备袭击了大量军用路障和前哨站，最终迫使驻军全面向南撤退。\n\n随着东高加索沦陷，巴库现在被完全与德国隔离开来，只有通过机场连接东普鲁士的空中桥梁才能勉强维持下去。在这种混乱局面之下，涌现了许多令人担忧的报告：他们谈到数百人的雇佣兵正从莫斯科乘飞机到达阿塞拜疆，这些佣兵是被公司企业们雇佣的，由一名叫奥托·魏丁格尔的前党卫军现雇佣兵领导。这些私人部队慢慢地渗透进了行政部门，当地驻军的威信与日俱减；如果中央政府再不做些什么，他们可能很快就会成为唯一一支维持此地秩序的部队。"
 speer_slaverevolt.21.a:0 "魏丁格尔是谁？他想干什么？"
 speer_slaverevolt.22.t:0 "奴隶吞噬乌克兰东北部！"
 speer_slaverevolt.22.desc:0 "随着基辅沦陷，奴隶暴动发酵到能威胁到德国直辖领外围的程度只是时间问题了。当地驻军为了保护哈尔科夫及其重要的军工产业奋战到了最后一刻——尤其是坦克工厂，该工厂是原苏联遗物，之后被德国翻新扩张以供应东方军备需要，但最后他们还是以失败告终。在趁着夜色破坏掉几个坦克仓库和油料库之后，奴隶们趁机罢工，并控制了生产设施。该市不久之后便被疏散了。\n\n行政人员和残余士兵纷纷逃往莫斯科辖区寻求庇护，日耳曼尼亚方面也开始从一系列打击中反应过来。现在几乎整个乌克兰都已沦陷，只有南部的直辖领还在德国控制下。安保部队加固了他们的防御工事，现在他们只能静候灾难一步步逼近……"
 speer_slaverevolt.22.a:0 "增援克里米亚！我们得做出回应！"
 speer_slaverevolt.23.t:0 "奴隶吞噬乌克兰东部！"
 speer_slaverevolt.23.desc:0 "总理府今天收到了坏消息。直辖领已经不堪重负，基辅也在几周前沦陷于叛军之手，现在又有片乌克兰地区被奴隶起义冲垮了。随着该地区最大的城市和行政中心梅利托波尔附近的奴隶种植园骚乱不断加剧，当地驻军已租用了几艘停靠在码头的船只，为最坏的情况做准备。当乡间出现第一波起义、小股部队开始在市内活动时，所有值钱的资产就被立刻用船只撤到了克里米亚，行政部门正在那里试图重组并准备抵抗。\n\n随着与日耳曼尼亚的联络受阻，当地情况日益严峻。如果再不果断采取行动，乌克兰的最后一片地区很可能也会迅速沦陷，甚至连当地日耳曼化程度最高的地区也受到了威胁。第聂伯河沿岸遍布路障和战壕，因为害怕奴隶的暴力，幸存的驻军和当地民兵匆匆从民众当中挺身而出、填补战线。"
 speer_slaverevolt.23.a:0 "不惜一切代价保住克里米亚！"
 speer_slaverevolt.24.t:0 "德国驻军放弃哥滕兰！"
 speer_slaverevolt.24.desc:0 "德国政府对奴隶起义最后能止步于第聂伯河沿岸的期望到头来只是空想，现在起义已经波及了高度日耳曼化的哥滕兰。尽管驻军全力阻击，数百名民兵也加入了战斗，但敌人不断从田地里、房子里和森林中冒出，最后还是靠绝对的数量优势吞噬了驻军。现在据目击称，大量德国移民正逃往克里米亚，这也是除莫斯科专员辖区之外德国在东欧的最后据点。\n\n当地政府已宣布进入紧急状态，并沿彼列科普地峡布置防线。海军也加强了在海岸附近的巡逻，而狄奥多里克施塔特的海军指挥官已经在城内各个要地部署了精锐海军陆战队。所有枪炮都已蓄势待发，准备朝任何胆敢威胁他们基地的家伙开火，不管他有没有武装。虽然克里米亚现在固若金汤，但德国对东欧控制的崩溃已是不容置疑的事实。"
 speer_slaverevolt.24.a:0 "现在我们该怎么办…"
 speer_slaverevolt.25.t:0 "雇佣军夺取巴库！"
 speer_slaverevolt.25.desc:0 "在奴隶起义的混乱中，高加索几乎完全被叛军占领，只有巴库挡住了叛军的猛攻，这要归功于莫斯科辖区和德国本土送来的大量雇佣兵。虽然大多数人都以为这些人只是企业付钱雇来保护当地重要油田的，但这些人的存在很快便演变成威胁……随着时间推移，雇佣兵和他们那神秘的领导人——名为奥托·魏丁格尔的前党卫军现雇佣兵在崩溃的地方行政机构里攫取了越来越多的权力，他们利用日益加剧的混乱，把自己粉饰成唯一一支能保护德意志利益的力量。\n\n今天事态出现了令人震惊的发展。魏丁格尔的手下突袭了行政大楼，在与卫兵的短暂交火之后，他们以武力接管了整座城市。巴库的大区长官因“无能腐败”而被拘留，直到能进行“像样的审判”。日耳曼尼亚方面立刻把魏丁格尔的手下定为叛国贼并下令逮捕他们，但即便是元首本人也知道这些只是屁话而已。由于奴隶起义，他们根本没法派兵去巴库，而且钻井平台被破坏的风险还悬在他们头上，因此中央政府也只能干瞪眼。\n\n然而，眼下谣言满天飞，传言称从莫斯科辖区那边空运来的大批武器和补给都是由那些勾结阿布斯、弗利克及其垄断集团的公司出资购买的。尽管值此风雨飘摇之际无法妄下定论，但也没多少人觉得这只是单纯的巧合。待到时机成熟自然会真相大白，而真相也将会带来连锁反应，至于是什么样的反应，那还掩盖在伸手不见五指的黑暗之中……"
 speer_slaverevolt.25.a:0 "他很快就会得到应得的下场……"
 speer_slaverevolt.26.t:0 "在涅瓦的一座堡垒内"
 speer_slaverevolt.26.desc:0 "我们到彼得……圣彼得堡了。这地名估计永远习惯不了……听起来就有毛病，反正我们总算到了。虽然莫斯科辖区落入舍尔纳的魔掌，但至少这里还没被改成舍尔纳堡。\n\n我们一到这里，伦内将军就开始忙活起来。我认识他有一段时间了，虽然他是出了名的胆大心细，但也很难相信他能这么快稳住阵脚。\n\n舍尔纳的人马还有当地造反的叛军都被处理掉了，基本没有发生流血冲突。看来他这种虔诚的心态确实有些好处，是不？\n\n不管怎么说，现在我们管自己叫圣彼得堡最高统帅部了。这花哨的名字背后，意味着这里是所有不愿受舍尔纳奴役的人的避难之处，不管是俄罗斯人还是德意志人。就算按莫斯科辖区的标准来看，这些人能携手给这地方添砖加瓦感觉也蛮荒诞的。能促成这一切的，我想也只有共同的敌人了。\n\n我今天挖了一整天战壕，昨天如此，明天恐怕也要如此。舍尔纳早晚会来，这座城市仅凭一己之力拦不住他……\n\n只希望西格林德和孩子们在纳尔瓦那边能平安无事。那里虽然不属于莫斯科辖区，但也在边境上，等整个局势沸腾起来后肯定会波及到周边地区……我现在唯一能做的，也只有继续铲土了，否则我可能再也见不到他们了。\n\n[GetYear]年，无名士兵日记"
 speer_slaverevolt.26.a:0 "黑云压城城欲摧。"
 speer_slaverevolt.27.t:0 "奴隶横行德涅斯特里亚！"
 speer_slaverevolt.27.desc:0 "随着乌克兰中部和基辅陷入不断扩大的奴隶暴动之中，德涅斯特里亚与祖国其它部分的联系中断了。在被敌对的罗马尼亚人和步步逼近的自由战士的两面夹击之下，当地行政部门做出了最明智的选择：趁着夜色，蒂拉斯波尔的中央枢纽已完全疏散，他们草草征用了民用船只，把所有人员和物资都安全地转移到了尼古拉耶夫。\n\n在德涅斯特里亚的统治崩溃之后，德国现在几乎丢掉了整个乌克兰。尽管日耳曼尼亚投入了大量努力，但依旧没法扑灭东欧的暴乱：尽管赫尔穆特·施密特部长矢口否认，但还是已经有些人在谈论关于费迪南德·舍尔纳元帅领导的地方自治政府正在谋划一场迫在眉睫的报复行动的事情。"
 speer_slaverevolt.27.a:0 "拦住这群疯子！快！"
 speer_slaverevolt.28.t:0 "我们将永远自由"
 speer_slaverevolt.28.desc:0 "“朋友们！”\n\n维利·勃兰特强而有力的声音在人群中回荡。此时的华沙人潮涌动，奴隶、自由人、记者、游击队员，各种人兴致勃勃、齐聚一堂。“我们在这里相遇，正是因为‘日耳曼国’这只张牙舞爪的野兽。它曾犯下数不尽的罪行，而世界在震惊中缄默不语——但今天，到此为止了！阿道夫·希特勒那恶毒的思想不会再进一步传播，不能继续戕害生灵了！”听到这段话，人群中爆发出一阵欢呼，狂喜的情绪将此前的无助与绝望一扫而空。“我希望你们都能听听接下来要说的话。我深知你们的恨，这些恨件件理所当然！我的同族们犯了下如此罪行，他们理应被逐出欧洲，但请听——听我一言吧！我们必须从此处、从现在开始终结这种仇恨的循环！”欢呼依旧热烈，但比刚才低落了许多。\n\n“我知道有一个德国——那个真正的德国，纳粹妄图彻底消灭的德国。”勃兰特深吸了一口气。“但它永远不会消逝！民主德意志的光芒永不熄灭！欧洲将走向更美好的未来！我们的关系必不会是奴隶与主人、雅利安人与非雅利安人间的关系，而是兄弟之间、姐妹之间完全平等的关系！所以，请允许我代表整个欧洲向你们发出请求，请求你们的原谅，代那些惨遭纳粹毒手的灵魂发出他们无望诉说的请求！”勃兰特的手攒成了拳头，他紧咬牙根，人们的沉默好似对他进行着审判。“原谅我们吧，欧洲的人民，即使我们不配得到一丁点同情，但更明白事理的你们会继续为自由而战。”他的声音逐渐减弱、变调，空气变得凝重起来。\n\n维利·勃兰特缓缓屈膝，跪倒在地上，深深地低下头颅。一时间嘈杂声消失了，人们看到勃兰特的身体在颤抖，接着是两滴眼泪滴落在木质平台上。勃兰特感觉人们的沉默将他压得喘不过气，但就在这时，人群中开始响起掌声——一个人，十个人，然后是成百上千的人。勃兰特终于抬起头来，看着那些为自由而战的勇士，他抽搐颤抖的面庞露出了一丝笑容。"
 speer_slaverevolt.28.a:0 "“谢谢你们。”"
 speer_slaverevolt.29.t:0 "被打断的现实"
 speer_slaverevolt.29.desc:0 "“维利·勃兰特，你是否对承认你对大日耳曼国，对其历史，对其士兵，对其人民犯下的罪行？”\n\n“我的罪，只有为德国人民奋斗罢了。”\n\n他心中从未想过放弃——他尝试，甚至要求在法庭上为自己申辩，却被无情拒绝了。他被塞进了法庭后面，由他的律师代理出庭。不过，他已经知道会发生什么了。人的话语本就无力，在他这件案子上更不顶用，可能是最没用的事物了。当法官让他鞠躬时，他直接跪了下去。\n\n“法庭特此宣布判决，维利·勃兰特犯有叛国罪，判处死刑。”\n\n勃兰特一生遭遇过几次审判，但没有一次是这样地快速而果断。当两个法警走向他时，他用力试图挣脱那副牢牢把他锁在椅子上的手铐，甚至咒骂了其中某位——但这毫无意义。他的头被罩上了黑色头套，里面又闷又难以呼吸，也几乎不可能看到外面。当勃兰特辨别出他们在去向哪里时，他的心不由得充满苦涩。就像俄罗斯的沙皇家族一样，法警要把他带进地下室，无情地杀害他。不得殉道，毋需公开。\n\n当勃兰特的头撞到冰冷的水泥墙上时，他的视线模糊了，他能感觉到温热的血液浸湿他的头发。尽管十分虚弱，但他仍在挣扎，徒劳地想要站起来，却又摔在了地上，世界上一切的快乐和理想主义都从他的身上烟消云散。维利·勃兰特在这世界上散发的光芒将要消散，尽管他相信一个自由幸福的德国，但他的努力终究化为了泡影。他仿佛看到了无数人的毁灭与死亡。当他听到那预示着终结的开火命令时，维利·勃兰特的希望已死，随葬的则是肉体。"
 speer_slaverevolt.29.a:0 "人固有一死……"
 speer_slaverevolt.30.t:0 "元帅之死"
 speer_slaverevolt.30.desc:0 "舍尔纳元帅一言不发地盯着胶囊，他已经一无所有了，祖国希望的最后堡垒已同他那可悲的莫斯科陆军一道沦陷。德国注定要崩溃成一片腐化与堕落之地了，现在那些劣等人渣可以肆意在德意志大地上支配雅利安人。随后门外传来了惨叫和枪声，舍尔纳迅速把氰化物胶囊塞进嘴里，用力咬了下去。\n\n剧痛，他从来没承受过这种剧痛。白色的炙焰在他的嘴里和喉咙里跃动着，酸性物质在他千疮百孔的胃里沸腾着。等到他被国防军士兵从楼里拖出来捆上车的时候，他几乎喘不过气来……之后他意识到了一个可怕的事实：他还活着。是氰化物剂量不够吗？还是药效过了？不管怎样，现在警卫们都瞪着他，朝彼此大吼大叫，虽然这些声音都化作一道刺耳的嗡嗡声扎进了他的耳朵。\n\n“审个屁！”一名指挥官吼道，“他快死了！”那人带着一丝冷笑俯身看向舍尔纳，“想死可没那么容易。”\n\n一辆车停在了车位上，舍尔纳感到有几只手粗暴地抓住了他的肩膀，把他从车里拉了出来，让他拖着他那一瘸一拐的脚在雪地上挪动。他试着开口说话，但从他嘴里喷出来的只有泡沫和胆汁。他们把他甩到一面墙上，并高声下了一道命令。随后，几支步枪径直指向了他。\n\n舍尔纳踉跄地站了起来，仍然死死抓着他的肚子，他想敬个礼讽刺他们，但他根本抬不起自己的手。几声枪响撕破了小镇诡异的寂静。莫斯科元帅倒在了地上，鲜血和泡沫溅了一地，之前他的良心早已彻底死透，现在轮到他的身体了。"
 speer_slaverevolt.30.a:0 "衣冠禽兽毋需审判。"
 speer_slaverevolt.31.t:0 "元帅之死"
 speer_slaverevolt.31.desc:0 "舍尔纳元帅一言不发地盯着胶囊，他已经一无所有了，祖国希望的最后堡垒已同他那可悲的莫斯科陆军一道沦陷。德国注定要化为一片腐化与堕落之地了，现在那些劣等人渣可以肆意在德意志大地上支配雅利安人。随后门外传来了惨叫和枪声，舍尔纳迅速把氰化物胶囊塞进嘴里，用力咬了下去。\n\n剧痛，他从来没承受过这种剧痛。白色的炙焰在他的嘴里和喉咙里跃动着，酸性物质在他千疮百孔胃里沸腾着。等到他被国防军士兵从楼里拖出来捆上车的时候，他几乎喘不过气来……之后他意识到了一个可怕的事实：他还活着。是氰化物剂量不够吗？还是药效过了？不管怎样，现在警卫们都瞪着他，朝彼此大吼大叫，虽然这些声音都化作一道刺耳的嗡嗡声扎进了他的耳朵。\n\n有什么东西狠狠地撞向了车子。混乱，他周围一片狼藉，枪声四起。门被扭开了，一大群手掌就好像尖叫着的九头蛇一般从四处袭来，他们摸到了舍尔纳，把他从车里拽了出来，让他拖着他那一瘸一拐的脚在雪地上挪动。\n\n他被拳脚相向，一个尖锐的物体刺进了他的肚子。俄罗斯暴民们冲他吼叫着，把一条厚粗绳缠到了他的脖子上。一桶红色油漆炸开，把他从头到脚都浸透了。他想大叫，但从他嘴里喷出来的只有泡沫和鲜血。\n\n他被吊了起来，喉咙紧绷，两眼凸出，双腿胡乱地蹬着。随着他脑袋里的嗡嗡声逐渐加剧，面前的几十号农民也慢慢模糊成了一片黑暗。莫斯科元帅蹬了最后一脚，然后放弃了。"
 speer_slaverevolt.31.a:0 "衣冠禽兽毋需审判。"
 speer_slaverevolt.32.t:0 "盛大攻势"
 speer_slaverevolt.32.desc:0 "特雷斯寇伸出一根手指指向莫斯科的心脏地带。“要到这里，”说着，他的手指挪回圣彼得堡，指尖在两地之间划出一道直线，“可不简单。我们的部队训练有素固然没错，但舍尔纳手下人数众多，而且不管怎么说，他们也不是没受过训练的乌合之众。”他拧了拧鼻子，失落地叹了口气，“肯定要血流成河了。”\n\n汉斯·斯派达尔坐在他身边，两人正在策划行动的最后细节。应特雷斯寇的要求，此次行动最终定名为“奥托”，以神圣罗马帝国皇帝奥托一世的名字命名；不过，两人似乎一直在消磨时间，一直磨蹭到了深夜，但一个念头依旧弥留在两人的脑海里挥之不去。“我觉得我们这样做就可以了，特雷斯寇先生。”斯派达尔说，而那普鲁士人只心不在焉地点了点头，“一切都准备就绪了。陆军正在进军，空军正准备起飞，海军也已经准备好运送兵员，现在我们等着就好了。”\n\n那天晚上特雷斯寇显得不在状态，“没错，我赞成，斯派达尔先生，我……”他擦了擦额头，“老天，这计划能实行的前提是施佩尔那个神经病没下令直接干翻奴隶……”他给了斯派达尔一个忧虑沮丧的眼神，“你听到他最近说的那些话了吗？他好像疯了似的，跟希特勒那傻老头子一样——”斯派达尔下意识地把自己的手指紧紧摁在桌子上。“我跟你说，他最近几天确实疯了。不管什么时候，只要一提到施密特，他总是一副骂骂咧咧的样子，像条蛇似的。不知道施密特怎么惹到他了。”\n\n斯派达尔叹了口气。“特雷斯寇先生，今晚以后你就该休息了，你压力实在太大了。”斯派达尔说的没错，特雷斯寇眼下的包袱变得越来越重，这个老普鲁士人看来已经几乎要累瘫了。“也许吧，”说着，他望向斯派达尔，“斯派达尔先生，我能跟你说些心里话吗？”斯派达尔点了点头。"
 speer_slaverevolt.32.a:0 "“有时候我真希望自己从来没掺和过政治。”"
 speer_slaverevolt.33.t:0 "永不言叛"
 speer_slaverevolt.33.desc:0 "每向前走一步，雷莫的信念便愈加坚定。他大步走到前面，在一群人面前停了下来，每个人都对雷莫叫他们到这里感到焦虑，或许还有点恼火。但雷莫知道聚集在他面前的这些人都会听的。他们是他所认识的最强壮的人，也是对这项事业最为忠诚的人。这些人是他的朋友，他的同胞。这些军人如钢铁般冷酷，似野狗般无情，是雷莫所有过的最亲密的家人。他们永远不会背叛祖国。\n\n施佩尔把舍尔纳送到莫斯科时，他们都跟在他后面艰难地走着。他们穿过暴雪，穿过雨夹雪和冰雹，忍受了施佩尔所能给予他们的最大耻辱。哪怕是现在，雷莫一想起施佩尔的脸，心里只会联想到自己对这个思想自由、没有骨气的小人的仇恨，这个小人只会早早地把整个祖国拖进坟墓。现在，雷莫最尊敬的费迪南德·舍尔纳已经发起暴动，对抗大日耳曼国。真恶心。雷莫开口了：“我们是谁？难道不是最忠诚的民族社会主义者吗？”\n\n雷莫用粗野的口气说道：“民族社会主义者怎能没有祖国？”他继续说着，随着他发自内心的表达，剧本在他脑海里变得越来越模糊。“朋友们，我知道我们都把费迪南德·舍尔纳元帅放在心中最崇高的位置。我们已经认识他很多年了，他始终是我们的榜样。但现在，他发动叛乱对抗大日耳曼国。不论元首的职位落到谁肩上，他都公开唾弃元首制。”\n\n雷莫停顿了一下，向四周震惊而茫然的观众们扫了一眼：“你们知道我说的是事实。当我们互相敬礼时，我们是朝祖国和元首致意，而不是朝叛徒和分裂主义者。当我们走向战场时，我们将再一次为祖国和元首而战。”雷莫嘲笑道：“舍尔纳做得太过分了，远远超过了底线。为了民族社会主义，为了大日耳曼国，我不能再和他并肩作战了。为了忠诚和荣耀，你们是愿意加入我，还是选择手足相残？”"
 speer_slaverevolt.33.a:0 "这些人都一个个同意了。"
