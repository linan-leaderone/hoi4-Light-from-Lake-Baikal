 SGR_mauritius_reunion_operation:0 "征服天国"
 SGR_mauritius_reunion_operation_desc:0 "毛里求斯和留尼汪岛被公认为是极为重要的海军基地，但由于最近的一系列变故，我们已经丧失了对这些岛屿的控制权。现在我们可以抓住马达加斯加局势不稳的有利时机发动突袭，重新占据立足点。"
 SGR_mro_send_ultimatum:0 "要求归还毛里求斯与留尼汪"
 SGR_mro_send_ultimatum_desc:0 "向马达加斯加政府发出通牒，要求他们归还岛屿。"
 SGR_mro_prepare_invasion:0 "准备入侵"
 SGR_mro_prepare_invasion_desc:0 ""
 SGR_mro_operational_goal:0 "征服天国"
 SGR_mro_operational_goal_desc:0 "行动目标很简单：我们要么§G占领毛里求斯与留尼汪岛§!，要么§G逼迫马达加斯加政府就范§!。但如果未能在限定时间内达成作战目标，那么§R我们只能被迫签订可耻的和平协定§!。"
 SGR_mro_welcome_back_the_heroes:0 "喜迎英雄凯旋"
 SGR_mro_welcome_back_the_heroes_desc:0 "马达加斯加殖民地的驻军通知我们：他们已经平息了岛上的大规模叛乱，包括专员埃米尔·莫里斯叛变并投靠OFN的行为。\n\n我们对马达加斯加重回团结协定表示热烈欢迎，这不仅是对他们宣示效忠的回报，也有利于巩固我们在印度洋的地位。"
