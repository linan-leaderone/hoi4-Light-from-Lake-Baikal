 GER_Separate_But_Equal_desc:0 "美国人一向成事不足败事有余，但处理种族关系的经验值得我们参考。种族隔离并非就一定是在教育、就业、生活路上的障碍！在施佩尔的新民族社会主义之下，劣种群体可以享受一切德国居民的便利，还不用面对社会废除隔离后的种种困难。工作！学校！医院！公园！如今是他们的，以后也永远是他们的，我们的人民不会干涉。\n\n上次向美国人学习，还是开始执行《纽伦堡法》的时候。我们当时参考改进了美国的体制，现在正可以继续细细打磨它。不论德美关系是否恶劣，这一点我们还得感谢山姆大叔。"
