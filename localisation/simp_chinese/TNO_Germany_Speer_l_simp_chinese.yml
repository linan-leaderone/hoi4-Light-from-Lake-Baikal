 GER_achilles_heel_struck_desc:0 "我们原以为一切尽在掌握之中，德国的未来看似无比光明：经济蒸蒸日上，内乱平息，公众对政府的信心达到希特勒时期以来的顶点，这还是几十年来的头一次。然而，只需一阵微风，整个纸牌屋便会摇摇欲坠，而今风暴正席卷而来。\n\n一条链锁的强度只取决于最弱的一环，而石油危机正中我们的痛点——经济。突然的短缺让资本和物质流通陷入停滞，法兰克福股市暴跌至五十年代以来的最低点。我们不是唯一遭灾的国家，燃料短缺意味着国际贸易的成本已经涨到令人咋舌的水平。如果我们想走出低谷，就必须靠我们自己的努力。"
 GER_achilles_heel_struck_tt:0 "一支§o中东§!射来的利箭正中§Y足踵§!，§e德国混乱四起！§!"
 GER_heart_bleeds_desc:0 "危机正在大肆破坏，无数企业彻底倒闭，失业者开始涌上街头。几天前德国人还相信自己生活在黄金时代，但现在他们要求政府作出回应，尽一切可能阻止危机蔓延。他们要工作、要食物、要家庭补贴，我们必须为他们做些什么，才能证明德国没有退回到灾难的五十年代或是魏玛共和国的地狱之中。\n\n德国的动脉已被割开，鲜血洒满欧陆，而且毫无停止的迹象。"
 GER_west_cowers_desc:0 "虽然关税同盟的西部成员不如东部成员那样与德国紧密联系，但他们也因当下危机蒙受损失。他们独立的经济体在重压下苦苦支撑，面临着和德国同样的大规模失业与股价暴跌问题。\n\n西欧各国勒紧腰带，政府紧急上马紧缩计划、大砍预算、削减开支。不幸的是，这也包括对关税同盟的投入。我们又失去了一条资金渠道，事情已经越发明晰：我们必须独自应对危机。"
 GER_east_screams_desc:0 "东欧在燃烧。从克拉科夫到莫斯科的大型德国企业刚刚获得独立，他们依然把对祖国出口货物作为重心。供需链条因为缺乏买家和燃油突然短缺而遭到破坏，各经济体已经如脱轨货车般陷入停摆。\n\n数百万突然失业、无家可归的遣返奴隶致使问题进一步加剧。我们赋予他们自由、好不容易换来的一点点善意，在他们走上街头、抗议前德国主子以及那些维护他们自由的合作者的那一刻便被抹杀掉了。目前的经济危机正迅速演化为社会危机，如果不加以干预，德国对东方的主导地位或将走向终结。"
 GER_was_sein_muss_desc:0 "我们兜兜转转浪费太多时间了——我们必须行动。我们会召开紧急会议决定应对危机的策略。施佩尔元首和他的改革盟友四人帮会参加这次紧急会议，为德国走出死水制定路线。\n\n为了让德国正常运转，我们应该保留什么，又应该舍弃什么？已经有一个资金无底洞眼看着就要堵上了——可谁又能保证堵上这个，权力机构里不会再出现新的无底洞呢？"
 GER_muss_sein_desc:0 "艰难时刻需要艰难抉择，更需要坚韧之人做出抉择。有人认为这冷酷无情、甚至残酷，但批评只需要动动嘴皮子，行动却需要赌上一切。抉择不是为了元首，也不是为了四人帮，更不是为了党，甚至德国。这是为了全欧陆安危而做出的抉择，避免我们竭力维持的大陆体系走向崩溃。人民对如此绝望之抉择肯定少不了责骂与曲解，但我们会昂首面对，因为我们知道，最终，这一切都值得。\n\n难道不是吗？"
 GER_the_fuhrers_will_desc:0 "元首战胜了执迷不悟的四人帮和狭隘的党内官僚，他们只会继续分裂德国，削弱元首的权力。只有元首的愿景才能引导他的杰作走出危机。不会再有争吵不休，也不会再有为琐碎小事的争辩了，施佩尔的计划才最要紧，才能实现两大即将撕裂德国的阵营之间的平衡。在施佩尔的注视下，他们不会有丝毫机会，施佩尔会如雄鹰一般监视他们，并总会胜他们一筹。这是元首发光耀眼之时刻，而他也必将如此。"
 GER_to_the_people_desc:0 "说得直白一点，德国的情况已经糟糕得无以复加了。上百万失业者为了领救济粮排起长队，更多人则无家可归、流浪街头，危机冲击了每个人的日常生活。\n\n施佩尔必须尽快解决这个问题，他会向人民发表讲话，保证一切都会过去。曾经的繁荣绝不是昙花一现，待到危机结束之日，便是繁荣重归之时。我们会比以往更为强大，从错误中吸取教训，甚至比先前还要富足。我们会因为石油匮乏就要放弃吗？我们能对德国儿童忍饥挨饿、自豪的男女被迫乞讨熟视无睹吗？当然不！雅利安精神不是那些贪婪无能的意大利人所能摧垮的！\n\n至少，施佩尔希望如此，希望大家都能买账。"
 GER_to_the_party_desc:0 "党内一片混乱。虽然施佩尔的改革取得了成功，但也将党内矛盾激化到了内战以来的最高水平。虽然紧张气氛大多数时候只是无声的抗议，但危机再次激起火花。党分裂了，一切内部合作都难以实现，这也让我们的救急措施陷入停摆。\n\n虽然党员们不愿意合作，但党必须和元首合作。施佩尔会发表演讲督促他们配合自己。总要有人来团结全党，而那人不是别人，正是雅利安种族的楷模——我们的元首，施佩尔。危机只是一时困难，而德意志将千秋万代。"
 GER_fuhrererlass_desc:0 "施佩尔已经规划好了，计划只待执行，这就是最终决定。不会再有喋喋不休的争吵了，也不会再有半途改道的举动，计划规定好了开始、中间和结尾的每一步。除非确有必要，不然计划不会再更改。这是施佩尔为德国准备的蓝图，这就是我们的回应。\n\n我们会首先应对贫困，为人民提供紧急救济。等把他们安排上岗，我们就可以开始处理经济问题，让德国做好应对危机余波的准备。我们会从多渠道购买石油，甚至包括我们的敌人。我们也会为中东的支持者提供更多援助。\n\n希望一切能按计划进行。"
 GER_ambrosia_of_the_north_desc:0 "据传，挪威水域有着大量宝贵的石油贮藏。一般而言这类项目都会被搁置起来，等解决完眼前的问题再考虑。但现在可非平时，我们必须集中所有资源应对当下问题。如果挪威水域真的有大量石油，那这当然可以解决石油短缺的问题。我们必须投资新基础设施和钻探公司以收获黑金。但愿这笔投资能够有所回报。"
 GER_panacea_in_the_west_desc:0 "美国总是储备大量石油，而且基本能够实现自给自足。如果我们能说服美国人和我们做生意，我们就可以从美国人那里购得大量石油，而美国人也会获得大量资金。这是双赢，尽管和敌人交易显然是个阻碍。我们只能寄希望于能够通过谈判的方式获得石油，不过面对讨要石油的敌人，他们也有可能会拒绝。紧急时刻需要紧急手段，这是个不容错过的好机会。"
 GER_a_common_goal_desc:0 "自知正确还不够，更重要的是让人民相信这一点。就像按照自己的意愿塑造德国一样，施佩尔必须准备好让民意和自己保持一致。新的宣传运动会发起，能让民意更……合施佩尔的意。我们现在共度难关，绝不能被琐碎的意识形态差异分裂。这会让党内反对派和四人帮的理想主义者更像宁肯一意孤行、也不愿挽救德国的恶人。之后，等安抚好了公众，我们就可以开始着手解决危机了。"
 GER_epione_in_the_east_desc:0 "日本可能没有丰富的石油储备，但他们的经济确实疲软了。如果我们能说服他们把他们仅有的少量石油输送给我们，以换取一些经济补偿，那么我们的问题就可以得到缓解。这又是一个双赢的局面，而且，我们都是一根绳上的蚂蚱。仅仅是为了打倒敌人而自取灭亡毫无意义。"
 GER_a_united_future_desc:0 "德国曾为关税同盟其他成员国的建设提供援助，而作为回报，他们也应援助德国。就如同人体一样，德国是头脑，关税同盟的其他成员是肢体和脏器。在我们有难的时候，他们理应帮助大脑维持生机，即便他们要为此付出代价。考虑到关税同盟基本围绕德国构建，“自愿牺牲”显然比全面的经济崩溃更容易接受。至少，我们会这样告诉他们，希望他们不要……太生气。"
 GER_the_modern_asclepius_desc:0 "元首就是大日耳曼国的最高权威。他值得信赖，只手便可挑起德国在危机时刻的重担。他，就是雅利安价值观的化身、驱逐堕落的勇士、犹太的终结者、雅利安种族的保卫者、德意志的伟大建筑师——阿尔伯特·施佩尔！只有他才能拯救雅利安人，让雅利安人免受堕落者的毒害！\n\n至少我们希望人民相信这些话。要是他们不信，我们也会让他们相信的，我们不会容许任何人反对元首。"
 GER_volksarchitekt_desc:0 "事情不尽人意。国家刚有点正常的迹象，就再次陷入波及所有人的大战，但与过去精神和武力至上不同，这次金钱和资本才是重点。然而人民误入歧途的风险总是存在，自我们摆脱堕落的束缚后，德国人民第一次变得叛逆不羁。他们反抗赋予他们繁荣的人，他们大嚷大叫，想要更多改革。他们也许是我们最为险恶的敌人，只有永恒的犹太人能与之比拟。\n\n我为德国人民感到自豪。祖国经受了严峻的考验，而其根基仍然屹立不倒，德国仍然是雅利安种族的宏伟丰碑！国际社会对我的杰作没有什么善意，那些凡人认为德国早已饱受蹂躏、消耗殆尽，不仅会失去“强权”地位，更会丢失广大的领土。这是何等的可笑，全世界只会继续低估我们。\n\n我们会胜利的。我们的结构坚固牢靠，我们会东山再起。我们已经挺过了眼下的一切危机，并将走向新的胜利。没有什么能够摧垮德国，没有什么能够改变我们是欧洲之主的事实。"
 GER_the_fours_vision_desc:0 "灾难席卷全球，但不同地方的人却有不同的经历。在中东，灾难是血与铅的交织；在日耳曼尼亚、东京、罗马、纽约等地的银行和证券交易所，灾难是经济崩溃。战火燃起，主要供应商卷入其中，以至供应短缺，油价也随之飞涨。\n\n如此的灾难绝非宣传所能掩盖，教条主义者的无视态度更不可取：德国公民已经深深感到痛楚——汽油价格飙升，货币贬值，但这绝不意味着曾经挽救德国经济的改革即将告终。远见之人必须小心掌控局势，他们知道该如何应对，也知道如何解决危机而不损害长远利益——而他们就是路德维希·艾哈德和他的四人帮。有了他们的谆谆诱导和远见，德国定能走出动荡，并且比以往更加强大。"
 GER_energiesicherungsgesetz_desc:0 "《能源安全法》是四人帮和他们的经济学家的最新创作。这份法案在仓促之中上马以应对蔓延的危机，它也将成为我们应对眼下经济崩溃的主心骨。讽刺的是这份法案的名字极其拗口，但它定会减轻四人帮复兴德国经济的阻力。\n\n简而言之，这份法案将赋予四人帮应对危机时便宜行事的权力。此举定会大幅拓展四人帮的权势，也定会激怒保守派。但在基辛格和施佩尔的联合推动下，我们应该不会在人民大厅遇到阻挠立法的麻烦。过不了多久，我们就可以真正开始处理局面了。"
 GER_the_german_way_desc:0 "紧缩——削减支出和项目以节约政府资金，并借此熬过危机的措施。几十年来，全球各地的政府都实行过紧缩政策，虽然它定会有所结果，但也绝不能忽视其带来的严重副作用。五十年代的紧缩政策已经让德国吃尽苦头了——连年的经济停滞、高失业率和持续下滑的生活质量。我们不能重蹈覆辙，再把国家拖入绝望境地。\n\n德国不能再走老路，应对经济困难有更好的方法——交易、救济和谨慎地操控市场。通过积极主动地应对经济失败，我们会比以往更为强大，而我们的对手则会陷入毁灭性的预算削减和财政紧缩。等到危机结束之日——危机也必将终结，我们会身处世界经济体之巅，而敌人则在我们脚下痛苦挣扎。"
 GER_the_european_way_desc:0 "关税同盟一度是欧洲和德国经济进步的伟大象征，现在却成了把我们拖入衰退深渊的铅坠。如果说石油危机对于德国算是沉重打击，那对东欧来说简直是彻底毁灭。欧洲经济目前极为脆弱，必须在其崩溃之前拿出稳定和巩固经济的手段。\n\n除了极端保守派，没有人希望解散关税同盟。但显然，我们必须用坚定手段引导这些失败经济体重归繁荣，这样我们才能平稳驶出风暴。虽然对东方采取直接行动会引起强烈反弹，并在短期内大幅提升开支（德国霸权仍是我们贸易伙伴的痛点），但这都是为了挽救德国。他们要么主动遵循我们的引导，要么由我们动手。"
 GER_pulling_on_one_rope_desc:0 "老话说得好，时艰需要强者，而如果我们失败，那未来的苦难将难以想象。面对席卷而来的经济危机，德国绝对不能动摇，全社会上下——从底层工人到高层官员，都必须为四人帮的解决方案尽心尽力。倘若不马上加以处理，哪怕只漏掉一处溃烂都会让我们损失惨重。\n\n不幸的是，如今德国已经千疮百孔：党内极端派、鼓吹自给自足和剥削东欧等荒唐措施的人士，仍然在政府中占了相当比重。如果不及时应对，他们会破坏我们挽救德国的努力，绝不能让这样的事发生。我们必须排除他们，代之以更符合我们目标的人才。这样一来，也只能如此，德国才能真正准备好应对将至的风暴。"
 GER_a_united_response_desc:0 "在数个月的争斗后，我们必须承认：没有任何一个国家能够独自应对危机的惊人破坏力。虽然我们已经竭尽全力，但也只能将经济稳定在最低点，而且这一成果十分脆弱。为了真正回到危机前的水平，我们必须与欧洲兄弟并肩合作。\n\n关税同盟虽然有众多弊端，但还是为欧陆合作提供了绝佳的平台。统合欧洲为一体绝非易事，数十载的争斗和压迫让我们的工作十分棘手，但此举势在必行。我们必须团结一致，否则我们的经济、政权乃至一直以来为之奋斗的一切都将化作泡影。"
 GER_budget_renegotiations_desc:0 "石油危机持续考验着我们的金融机构，但经济失败的最初冲击已经逐渐散去。现在不是效仿我们的对手隐忍不发、忍受烧灼的时候——现在是为复兴奠定根基的时刻。第一步已经迈出，而这将是至关重要的一步。\n\n石油危机最初席卷关税同盟时，我们的盟友不得不大幅削减对组织的投入，导致关税同盟预算迅速枯竭——这个问题必须马上解决。通过重新商谈款项，四人帮希望将投入资金恢复到危机前的水平。当然，在经济衰退的背景下，想要达成目的肯定要付出一些代价的。\n\n为了回报他们恢复上缴资金的举措，德国也应该加大投入，实现与盟友事实上的平等。代价如何？自然很高昂。有争议吗？保守派正争先恐后地谴责这一政策，在他们看来，这是在损害德国在欧洲的地位。值得吗？当然，而且绝不能让这些抱怨阻拦德国的脚步。"
 GER_the_peoples_forum_desc:0 "民主对德国来说只是个正在消亡的苦涩梦想，但它并未死去。危机震撼了各大国的核心，迫使他们重新反思。它如同一把双刃剑影响了德国社会的各个阶层，从纳粹党高层也好到被人遗忘的奴隶皆在影响范围之内。在四人帮奋力修补漏洞、维持经济正常运转之时，变化正悄然发生。\n\n四人帮和他们不情愿的盟友施佩尔都能看到，在政府动荡和对异见分子的镇压日渐衰微的情况下，萦绕德国的民主运动终于开始发出一致的声音。尽管势单力薄，但政治运动已经生根发芽。\n\n民主不再只是梦想。"
 GER_government_outreach_desc:0 "依照法律，纳粹党是德国唯一允许存在的政党，其他党派早在许多年前便被解散了。它与纳粹政府的其他政策联结在一起，粉碎了一切公开叛乱的可能。直到世界陷入混乱、德国稳定的基石遭到撼动，那些更为大胆的反法西斯分子才真正聚集起来反对纳粹党。\n\n四人帮无法挑战施佩尔——至少不是现在——但至少可以削弱他的根基。各路团体虽然分散、缺乏联络，但也不失为宝贵的资本。四人帮多年来身居高位且身为元首盟友，他们会调动积累的影响力输送资源，助力反抗德国黑暗浪潮的最后一搏。\n\n反法西斯势力正日渐壮大，而命运悬而未决，无人知晓结果如何。人们只能祈愿万字旗不再飘扬于欧陆之上。"
 GER_a_peak_past_the_curtain_desc:0 "从人民大厅望去，街道上每天都人头攒动，人们高举旗帜，打出横幅。曾经只有在狂热的宣传片中才能见到这番景象，而他们所代表的也不过是被妖魔化的“反法西斯犹太同情者”。现在，随着纳粹党对社会的控制力度日渐衰落，越来越多的人鼓起勇气，走上街头，无论是在只有几万人口的小镇，还是在纳粹党的标志城市，到处都是游行的人群，而他们的要求也日益高涨。在他们看来，“改变”这一概念已经远远无法满足他们的要求了。\n\n虽然很多人仍然认为民主的德国早已逝去，但各地民众发声汇聚起的力量不容忽视。对四人帮来说，人们正逐渐开始反对这个血流不止的国家，政府分裂，各派争权夺利，未来更有千种可能……\n\n一切都似曾相识。"
 GER_volksbund_desc:0 "四人帮中弥漫着一种无法言说的恐惧。随着德国内战平息、烧毁的建筑得到重建、阵亡的将士得以安息、人们恢复日常生活，他们担心纳粹对宣传的绝对把控会扼杀掉未来赎罪的希望。\n\n但他们仍未放弃希望。年复一年，施佩尔的权势与日俱增，他与四人帮的强势改革逐渐将德国铸造成新式强权。那些希望摆脱纳粹统治的人也看到了机会，黑暗中的斗争再度展开。\n\n随后，竞赛开始了。随着经济危机和国内动荡的来去，再加上四人帮微妙的干预，反政府运动终于爆发——乃至于他们无力控制。\n\n路德维希·艾哈德、亨宁·冯·特雷斯寇、赫尔穆特·施密特和库尔特·格奥尔格·基辛格，他们虽然继续在纳粹党内工作、反抗纳粹党的统治，但他们仍在关注德国将至的命运，而那一天可能会来得比他们想象中的还要快。"
 GER_the_partys_might_desc:0 "值此危机时刻，四人帮可能会就他们提出的改革计划开口要价，但他们不过是在硬撑，只会轻易地葬送德国经济，看看艾哈德强推的自由化政策是怎么把局势搞成现在这个样子的吧。当然，这并不意味着施佩尔认同奥柏兰德之流——一点也不，因为他们常常和施佩尔更为纯净的民族社会主义愿景发生冲突。不过，他们在德国的影响力依旧强大。施佩尔确信，凭借自己的人格魅力可以达成有利的交易，确保德国能渡过眼下的动荡。\n\n§R尽管没有人敢保证这一切能够善终。§!"
 GER_the_true_ideology_desc:0 "自施佩尔的四人帮粉墨登场以来，他们就一直在大肆铺张搞些毫无意义的东西，事实证明他们不过是在给自由主义阴谋添柴加火，还自认为反对民族社会主义无比正确。奥柏兰德认为这不过是纯粹的疯狂——是在凭空制造之前根本就不存在的问题。希特勒的理想勇敢而具革命性，它不仅管用，而且极为有效。\n\n面对党内强硬派的一系列要求，施佩尔必须在回归德国本源这一问题上仔细审视。虽然有些要求……有些超乎寻常，但是元首必须执行，以此巩固他对国家和党的影响力。如果为此必须限制四人帮的权力，那就这样吧。\n\n§R要重建繁荣，阿尔伯特·施佩尔只需要党的力量。§!"
 GER_to_banish_want_desc:0 "政治密谋和渐进变革的大网是西方自由民主政权的毒药。这种东西不适合德国——我们是奉人民的意志、由元首一人掌管大权的专政国家。有人认为这不过是给犹太-布尔什维克情绪辩护的借口，他们完全曲解了希特勒的愿景。被堕落与道德劣化污染的西方个人主义不配存在于德国。只有团结一致的人民才有权决定前进的道路。\n\n那些聚拢过多财富的人必须交出他们不需要的部分，而那些一贫如洗之人则会获得机会，证明他们和德国社会的其他成员一样，也有权过上和富裕的邻居一样充实的生活。\n\n§R假以时日，德国定会摆脱堕落的犹太资本主义世界经济的束缚。§!"
 GER_caesars_due_desc:0 "关税同盟，无论是现在还是未来，都只能作为辅助工具，为德国经济、德国的需求和德国人民服务。东方是我们打下的疆土，东方的产业是我们的战利品，东方的劳动力为我们输送源源不断的财富。虽然多数人认为征服东方的战争并不成功，但奥柏兰德认为事情只是换了一种形式。德意志的需要高于一切，残存的斯拉夫贱民必须为满足德意志的需求加倍劳作。\n\n§R不管是用鞭子还是子弹，我们必须把反叛的斯拉夫人挨个揪回他们应该待的地方。§!"
 GER_the_model_society_desc:0 "虽然德国成就斐然，但在希特勒警惕的注视下，也不幸经受了紧张的冲突，并最终导致西俄罗斯战争和德国内战这两场大灾变。尘埃落定多年后，德国重焕生机，但许多人仍然忍受苦难。这些群体尤为脆弱，他们大多做着低收入工作，或是居住在仍未从破坏中恢复过来的地区。\n\n自由主义援助和安抚德国人民的谎言必须马上终止。雅利安人的福利需要增进——民族社会主义之光会撒向最为穷困的群体，以此启蒙他们，让他们明白由希特勒确立并付诸实践的不朽价值观。\n\n§R那些拒绝我们救赎的人将被抛弃。雅利安之天命不会向懦夫和思想空洞的人敞开大门。§!"
 GER_to_banish_fear_desc:0 "民族社会主义接纳最普通寻常之人，它喂养他们，供他们衣物，给予他们家庭，并教导他们以坚强的道德观念和父母子女间的爱与关怀。国家将承担起那些受苦之人的生活，给予他们富足舒适的生活。但纳粹党内的许多错误腐化了党的根基，德国人民对这些原则已经渐渐遗忘了。\n\n团结的丧失正是德国蒙受当下危机的最主要原因。寄生虫似的犹太-布尔什维主义如蚊子一般从混乱中吸吮鲜血，为叛乱思潮添柴加火——我们必须将之摧毁。\n\n§R旗帜将再次飘扬，广播和电视会放送德国人民必须回归的荣耀——我们也必将做到。§!"
 GER_social_justice_desc:0 "每个社会都和它的最底层息息相关。施佩尔和奥柏兰德都对此心知肚明，而后者向我们提出了一个解决方案。仅仅为他们发放福利是不够的，必须把底层人民的生活水平提升到更高的层次，使他们获得生活的乐趣。哪怕是德国最穷苦的人，也不能让他一天只买得起一条面包；必须让他能养活整个家庭，而且还要生活舒适。大规模的投资和宣传活动将在每个城市、城镇和村庄展开。即使以牺牲预算为代价，也要让全世界知道，纳粹党的仁慈是多么纯洁。\n\n§R同时也将自由主义腐败教条中的缺陷和残忍公诸于世。§!"
 GER_kraft_durch_freude_desc:0 "德国正修补雅利安社会、开始转型，我们则重启弥补阶级隔阂的机构设施，开放不分阶级、人人均可体验、也理应享有的理想生活的度假村。但即使是现在，反叛的声音依然如疯狗一般攻击我们，这种局面完全不可接受。他们提出的要求不切实际，也不符合纯粹的民族社会主义——我们必须加大平息他们的力度。\n\n§R如果他们继续逆反，自然也有简单的解决方案。§!"
 GER_a_strong_people_desc:0 "尽管我们费了大力气扭转舆论，许多人依然死不悔改、反对我们。红白旗帜上的万字现在比以往更加显眼，但人们撕扯、焚烧万字的情况也屡见不鲜。这种恶劣的行径绝不应该出现，人民必须相信这些忤逆政府的无政府主义者和强盗都是犹太人资助、堕落西方支持的异见分子和非雅利安暴徒。\n\n§R他们会彻底明白，德意志将永世长存，源远流长，万古长青！§!"
 GER_an_only_party_desc:0 "在与犹太-布尔什维克勾结的资本主义渣滓的催化之下，名为“民主”的可悲污点在黑暗中如同肿瘤般继续溃烂。我们必须提醒他们时刻铭记由我们用胜利和鲜血建立的世界新秩序。任何一个理性的人都无法想象一个“民主”的德国能够统御欧洲。它的下场只能是被邻国肆意蹂躏、撕成碎片，然后被丢进角落无人理会。不，是元首和党带领我们走到今天，而不是别的什么东西！\n\n§R所有抵制这一切的人将永远噤声。§!"
 GER_volkswille_desc:0 "民族社会主义最普遍的特点是遵循人民的意志，从始至今都是如此。然而，尽管我们已经竭尽全力、循环播放德国在民族社会主义指引下黄金时代的录像，许多人依然认为我们的政府失败透顶。经济危机暴露了一个痛苦的现实：人民并非一心一体。人民嘴上说着民族社会主义，但心里却想要低效的法西斯主义、腐败的自由主义乃至各路意识形态。人民的意志早已破碎不堪。\n\n§R我们该怎么做才能尽快让一切恢复原样呢？§!"
 speeroilcrisis.1.t:0 "夺命的黑金"
 speeroilcrisis.1.desc:0 "迪特里希的手颤抖着，慢慢把嘴里的香烟摁灭在烟灰缸里。他在过去的二十八个小时内一事无成——这是他人生中最糟糕的二十八小时。每次醒来，焦虑感就化为一阵枪林弹雨向他射来。眼见中东形势不断升级，他最好尽快抛售他手头上的石油企业股票，以免赔个底儿掉。\n\n但像迪特里希这种不按常理出牌的人，是不会惧怕风险的。所以，无论是常识，还是内部消息，他都没有去相信。他深信，德国经济一定会好起来的。有些起伏是肯定的，但总体来说问题不大。\n\n直到他收到法兰克福股市的分析报告。那些指数——迪特里希看到那些数字时顿时感到一阵天旋地转，逼得他吃了些止痛片来缓解头疼。他所有的投资都打了水漂，而且又不像其他人那样选择了及时止损，于是他立马一贫如洗了。多年基业就此毁于一旦。"
 speeroilcrisis.1.a:0 "上帝啊，救救德国吧……石油肯定救不了我们了。"
 speeroilcrisis.2.t:0 "怎么办？怎么办？"
 speeroilcrisis.2.desc:0 "没人想到这办公室来。艾哈德不想，他得反思自己哪里做错了；基辛格不想，他一想到强硬派紧随而来的反应就够头疼了；特雷斯寇不想，他还在思考要怎样对付国防军内死灰复燃的反对派；施密特也不想，眼见全世界都围在他身边畏手畏脚的样子，自己外交部长的身份简直就是个笑话；某位极有远见的建筑师，施佩尔更不想，他作为元首的基石已然开始动摇。\n\n五人都神情僵硬，不知怎么开口。面面相觑的五人之中，是基辛格打破了沉默：“我们应该把重心放在德国和团结协定上。其他都不重要。”\n\n“那就让我们的全球影响力下降好了……”艾哈德咕哝着，一边揉着额头。\n\n“这也影响到了美国和日本，艾哈德先生，”特雷斯寇也开了口，他看向经济部长的目光没有半分感情：“如果这个消息能让你好受点的话。特别是日本，情报局告诉我，他们的损失尤为惨重。跟他们一比，我们的情况算是好的了。”\n\n“那又怎样？我们也没脱身。”施密特俯下身，读着艾哈德递给他的一叠文件，上面详细记载着国内情况是如何一步步走向恶化的。更别提德国的一众附属国了。“真是一团糟……”他喃喃道。\n\n“不，施密特先生，我不这么认为。”施佩尔终于开了口，施密特闻声看向他，愠怒的视线中夹杂着一丝好奇。“在这种时候，只需要做一件事。”"
 speeroilcrisis.2.a:0 "“让我们好好想想吧，先生们。德国就靠我们了。”"
 speeroilcrisis.3.t:0 "事情太多，时间又少"
 speeroilcrisis.3.desc:0 "五人在一个房间里辩论了几个小时，时间却仿佛流逝了上千年。\n\n五人分成两派，只围着两个话题展开辩论：经济问题，以及奴隶遣返。施佩尔和艾哈德并没有吝啬自己的口水，也毫不隐晦德国经济在危机中正迅速萎缩；不过，艾哈德提到财政紧缩措施以及最重要的问题——暂停遣返奴隶时，他还是咬了咬舌头，掩饰自己心中的悔恨；特雷斯寇左右为难，而基辛格和施密特则亮明了自己的立场：\n\n“你这么干的话会掀起暴动的！”施密特直勾勾地盯着艾哈德，而艾哈德只是看着他，失望的眼神好像在沉思着什么。\n\n“那如果我们的经济因为优先考虑奴隶而崩溃的话，暴动的就是我们自己的公民了！”施佩尔说出这些话的时候，施密特感觉自己被打断了，他努力想挤出话来反驳。\n\n“我觉得最起码不要锁死预算，绝不能让经济因为我们停止行动就停滞不前。要我说的话我会增加支出，如果能让我们避免负增长的话，那一笔更大的赤字也算不上什么。”基辛格说。\n\n施佩尔重新对经济部长起了兴趣，这么多年来四人帮一直齐心协力，这还是他们之间第一次出现裂痕。艾哈德开口了：“或许我们可以暂时先保持经济开放，至于遣返奴隶……”他把雪茄在烟灰缸上敲了敲，这一瞬间，燃烧的滋滋声仿佛是全世界最响亮的声音。"
 speeroilcrisis.3.a:0 "“不是所有人都像你那么理想主义，施密特。”"
 speeroilcrisis.4.t:0 "苦乐参半的胜利"
 speeroilcrisis.4.desc:0 "“那你想怎么样，艾哈德？让奴隶们继续生活在烂摊子里，然后让他们有底气用我们卖给他们的绳子吊死我们？你知道这么做的后果是什么吗？”\n\n或许这些刻薄的字词正是艾哈德需要听的，但这并不能减轻他们的痛苦，更何况这话还是从施密特嘴里吐出来的。“我很清楚，”他平静地答道，“但前提是他们都不明白，没有德国他们就没法完全恢复，这么假设未免过于冒险。没有关税同盟的话，东方只会一塌糊涂。我们只能硬着头皮撑过去了，不惜一切代价。”\n\n又一次，施密特发现自己无从下口。他能做什么呢？用同情心来说事屁用没有。众人眼前的是个无法改变的现实：在这个摇摇欲坠濒临崩溃的国家里，要想让德国彻底爬出纳粹主义的泥潭，牺牲在所难免。不过，施密特的脸色依旧苍白，他仍然向后靠去，手扶额头，止不住地叹气。在这个关头，基辛格和特雷斯寇都决定不插嘴，因为结果看上去已经一目了然。\n\n“但——你——”施密特开口了，引得施佩尔挑了挑眉头，“行吧……听天由命吧，看看接下来会怎么样吧。”\n\n施佩尔松了口气，望向众人，但一直留意着施密特。在所有人之中，施密特的情绪似乎比其他三人加起来还要激烈一倍。他显得过于激动，好像他有一部分身体直接与奴隶的命运关系在一起，誓要与他们共存亡似的。现在看来，他已经成了四人帮里最痛苦的人。施佩尔再次准备开口时，施密特下意识地给了他一个眼神——发自内心，却又无比压抑，几近掩饰。"
 speeroilcrisis.4.a:0 "“决定了，遣返将被终止。”"
 speeroilcrisis.5.t:0 "跨过黑色卢比孔河"
 speeroilcrisis.5.desc:0 "现在，几乎所有人都觉得自己从对话中抽出身来了。至少最糟糕的问题已经解决——尽管这一决定让施密特非常不满，基辛格和特雷斯寇也有些许意见，但他们还是就为德国止血的方案达成了一致。目前他们已经转向其他事务，这一次艾哈德站了出来，却站在了元首的对立面——而非与他一道。\n\n“他们或许不太喜欢我们停止遣返的事实，但至少我们可以试着向他们表明团结协定——或者更准确说是关税同盟，它存在的意义并不是为了蹂躏东欧并把他们压榨得一干二净。他们可能确实没有什么经济实力，但他们联合起来的规模和人力储备也足够我们维持下去了。”然而，尽管艾哈德说得头头是道，施佩尔摇头的时候他还是感觉有些不妙，轻叹了一口气。\n\n“不，艾哈德先生，那样只是在兜圈子。德国必须被放在第一位；其他做法只会导致国内民怨四起，殃及国家的稳定局面。再说了，东方本来就已经很不满了，我们没必要让那里的火气扩散到本土。毕竟我们是欧洲未来的设计师，每个优秀方案实施之初总会遭到批评的。”虽然他现在看不到，但他还是能感觉到施密特炽热的目光。“相反，我们可以向世界其余国家伸出援手，重新给德国打造一个更有人情味的形象。我敢说，这至少也能某种程度的同时安抚你和党内，还有助于重振经济。”\n\n话又说回来，施佩尔思索着。这有那么重要吗？这么干的风险确实没有试图把关税同盟拧成一股绳那么高，但他们无论试图接触哪个国家，结果都很可能是热脸贴冷屁股，那样的话一切就全白费了。不过一直都还有一个选择，那就是向纳粹党靠拢，纳粹党肯定会一如既往地发动大规模宣传攻势，据他所知这招十分管用。眼下他已经打翻了“德国的非雅利安盟友”这个火药桶，这样做很可能会一举引爆他们。无论如何，这样做确实意味着他要和那些更加臭不可闻的纳粹分子合作……"
 speeroilcrisis.5.a:0 "四人帮肯定能琢磨出法子的。"
 speeroilcrisis.5.b:0 "元首知道什么最好。"
 speeroilcrisis.5.c:0 "有党这么好的工具，不用实在是蠢。"
 speeroilcrisis.6.t:0 "唯白纸黑字是从"
 speeroilcrisis.6.desc:0 "费佳尔冰凉而瘦弱的身躯在昏暗的公寓楼里颤抖着。身边已经摸不到什么可以吃的东西了，但他还是一如既往地痛恨工作。可故乡就是故乡。至少他还能向外凝望，而每当他看向一望无际的乌克兰原野时，他疲惫的脸庞便会浮现一丝笑容。但他很害怕，魂飞魄散一般害怕。他的妻子和两个儿子还在德国，而他不知道他们什么时候才会回来。他希望他们能在冬天之前回来，最好是冬天之前……\n\n一封信从他的门下滑了进来，在那里躺了整整一天，直到他不小心踩上去差点滑倒的时候才被他注意到。他撕开信封，读着上面潦草的波兰语字迹时，不禁心头一紧。但比起接下来的恐惧，这根本不算什么。\n\n“费佳尔先生……”他屏住呼吸，喃喃自语着，“我们对于给您带来这个突发消息深感抱歉，但德国方面现已决将遣返事宜推迟到……永久……完-完毕……”他的大拇指深深扣进信纸两边，他们怎么能这样子对他？对她？对孩子们呢？“我们希望您能理解此举的必要性。我们会确保您的家人安然无——”\n\n被背叛的愤怒烧过他的脸庞，顷刻间信纸便被他撕成两半。他把纸屑一把掷到墙上，放声哀嚎，怒火燃遍全身。德国人把他的父亲扔进了毒气室，只因为怀疑他是共产党；他的母亲落入残暴的纳粹士兵手中，下场凄惨。接下来的一个小时里，愤怒吞噬了他的灵魂，整整一天没有半分宁静。"
 speeroilcrisis.6.a:0 "他就不该对那帮德国狗逼抱有什么指望的。"
 speeroilcrisis.7.t:0 "手牵手"
 speeroilcrisis.7.desc:0 "在一间破旧的酒吧里，五个人围坐在一起，他们都承受着家人身陷囹圄的痛苦；三男两女，因对德国的憎恨而聚在一起。两名女子中的一人在吧台那边，另一人则分着酒保调好的酒。\n\n坐在朋友身边的那位女子手里拿着一支飞镖，虽然只有一只眼睛的她很难集中精力专注标靶，但她还是扔出了漂亮的一镖。“所以——”她开口了，转向其他人，“马克西姆。”她望向身前那个身材魁梧的男人，“你说你昨晚收到了封信？在我们的藏身处？”\n\n马克西姆平静地点了点头，“一定是有人传出去了，我打赌是帕维尔。”他轻蔑地笑了几声，在吧台的那个男人给了他一个白眼，“不过这么说吧，阿莱西亚，与其说那是封信，不如说是份……邀请函。”\n\n所有人的目光移到了马克西姆身上，“邀请函？”阿莱西亚笑了一声，“谁发来的？这里啥东西都是一团乱麻，各种什么组织也一样。”\n\n马克西姆嘴角露出狡黠的微笑，身子前倾，“要请我们去战斗，说要从暴政之中解放出来。他们没留下名字，就几个字母。R-SRG，有啥印象不？”\n\n一时间没人知道该怎么回答，接着，一个玻璃杯在木头桌子上滚动着，所有人望向了索菲娅，“那意思是……”她说道，在久远的昔日记忆中挖掘着。几秒后她点了点头，“嗯，我知道他们是谁，他们可都不是好惹的，有枪杆子，有理想动力，而且你猜最牛逼的是啥？”每个人都聚精会神地听着，“那群人的头子有个到处都在传的绰号，把那帮纳粹混蛋都给吓得屁滚尿流。”"
 speeroilcrisis.7.a:0 "“恐怖维利。全德国最恨的德国人。”"
 speeroilcrisis.8.t:0 "周而复始"
 speeroilcrisis.8.desc:0 "伴着一丝担忧从她四肢与胸腔中涌上大脑的还有源源不断的肾上腺素，这让艾米莉亚陷入了难以置信的亢奋之中——即使在她与她身边这些抗议者的旁边站满了全副武装的警察部队，还有即将拍马赶到的大批国防军。她从她的一个朋友那里听说，政府已经颁布戒严令——见鬼去吧！没有什么能够阻止她。她多年来一直在与政府抗争，最近还加入了一个看起来还有些羽翼未丰的新组织，名为黑红金国旗团。他们挥舞着象征魏玛民主的黑红金三色旗，这旗帜在纳粹的独裁统治下早已成为非法物品。\n\n艾米莉亚深吸一口气，从大衣中抓出了一个装满酒精、瓶口塞着布条的酒瓶，并立刻掏出打火机将那布条点燃。周围的混乱与喧闹让她有机会不受干扰地点燃日丹诺夫鸡尾酒。烈焰迎风飘舞，而后正中警察设立的路障的正中间。当酒瓶落地的一刹那，一个巨大的火球爆燃开来，烧掉了街头留存的最后一丝秩序。\n\n艾米莉亚下意识地磨了磨牙，缓解莫名的压力。然后她张开嘴，向身后的人发出号召——警察现在手忙脚乱，趁着军队还没到，她便将这里当成了自己向同志们表决心的秀场。然而，正当她大声呼喊的时候，她无意间发现自己和同志们的背后正站着几十个手持步枪的军人，个个面无表情地瞄准了示威人群。惊愕之余，她只能强迫自己再深吸一口气。"
 speeroilcrisis.8.a:0 "“报道称警方使用了橡皮子弹，共造成五十四人受伤，一名年轻女子伤重不治……”"
 speeroilcrisis.9.t:0 "黑疮血流"
 speeroilcrisis.9.desc:0 "施佩尔刚刚结束了和基辛格与施密特的漫长报告会。他站在国会大厅里，“帝国之鹰”在他身后闪闪发光。两人共同制定了一份用于维护短期稳定的方案，只是这样一来会破坏经济。无所谓了。既然方案已经拟定，他要做的就是把这方案摊出来，告知全党。\n\n“各位党员，”就连以前那些充耳不闻的人都侧耳倾听起来，“今天，我呼吁各位，面对眼下的困局，必须果断行动。”施佩尔深吸一口气，又该尝试团结党内了。\n\n“我们面对的是一场生死攸关的危机。我已和各位部长会面，并规划了未来的方案。党的内部有一些人，尤其是更为强硬的民族社会主义者，或许会将此看作是我们故伎重施，从而巩固国家经济发展的手段。希望我这番话能驱散各位的担忧！”他侧抬起一只手，五指张开，拍打着身后的墙壁，眯起眼睛：“德国社会充斥着混乱，人民陷入了狂热，认为团结协定即将分崩离析。对此，我认为，错不在我们，而是这世界剥夺了我们亲自耕耘的成果，打破了我们维持世界之主的命运。但是！”\n\n与会者怒火渐起，施佩尔设法平息了众人的情绪，继续说道：“我们德国富有远见，因此，国会将于今日通过一条新法案——《能源安全法》，确保无论发生什么，我国人民都会得到赖以生存的石油！虽然耗费巨大、困难重重，但它可以保障人民不至于陷入生死存亡的危机——而我，作为大日耳曼国高瞻远瞩的元首，将亲自指挥，亲自部署，确保整个德国都会得到应有的石油！胜利——”"
 speeroilcrisis.9.a:0 "“万岁！”"
 speeroilcrisis.10.t:0 "德意志之路"
 speeroilcrisis.10.desc:0 "当施密特在凌乱的会议室里来回踱步时，艾哈德正精疲力竭地瘫坐在椅子上。\n\n“好的，我们不能回归自给自足或是那些白痴党棍暗示的任何模式。当国家暴富而百姓依然贫困的时候，他们可不会高兴。”艾哈德身子向前坐了坐。“我们将深化市场化改革，让人民相信他们的福祉依赖于党和国家，同时也依赖于自由市场。”施密特突然停下了脚步。看起来他有新点子了。艾哈德仔细盯着他，继续开口：“人民会喜欢自由市场改革的。他们的腰包会鼓起来，我们的也会，除了党内那些狗娘养的顽固分子，所有人都会开心。”\n\n“你知道吗，我有个更好的主意。”施密特盯着地板，思绪万千。“如果我们……现在就踢开纳粹党呢？他们会无缘无故反对我们的一切提议，阻挠一切改革进程。除非他们滚蛋，不然人民是不会真正满意的。我们再也不能跟他们合作了。”艾哈德盯着施密特，脑中飞快思索着。施密特瞪了回去。最后，艾哈德清了清嗓子。\n\n“这太疯狂了。你真觉得你称之为人民的那帮被彻底洗脑的傻瓜蛋子，会和我们一起干掉被教导是他们全部人生意义所在的玩意吗？而且，你真觉得我们有实力拿下他们吗？”施密特狡黠地冲他笑了笑。艾哈德发觉自己也不知不觉地笑了。"
 speeroilcrisis.10.a:0 "“我想，最勇敢的人走得最远。”"
 speeroilcrisis.11.t:0 "目的何在？"
 speeroilcrisis.11.desc:0 "艾哈德坐在轿车的驾驶座上。会议相当无聊，但谢天谢地，关税同盟其他成员国的领导人都同意帮助德国。毕竟关税同盟存在的意义就在于此，不是吗？为了支撑德国衰退的经济？但如果德国经济不衰退了，它又该何去何从呢？这个组织依然存在，谢天谢地它还存在。没有关税同盟，这场危机还会严重得多。也许，为了更好适应这个飞速发展的新时代，它需要一点改变。\n\n这一次，艾哈德开始构想一个更美好的未来。他一贯反对专员辖区内的奴隶劳工——这并不比让他们当平等的工人更加有利可图。除此以外，他们还经常阴谋破坏商品，这不过是一个压迫政权下的小小反抗。不管艾哈德的个人观点如何，取缔奴隶劳工都意义重大。他是唯一一个看到这一点的人。艾哈德自比为拯救德国经济的弥撒亚，那么，纳粹党就是该死的罗马人。艾哈德回想起与施密特关于危机和德国本身的讨论。纳粹党确实该滚蛋了，不是吗？一撮被伪科学唯心主义洗脑的反动派可解决不了这么大的经济危机。艾哈德摇了摇头。绝对不可能。"
 speeroilcrisis.11.a:0 "也许……"
 speeroilcrisis.12.t:0 "动乱滋生"
 speeroilcrisis.12.desc:0 "基辛格把施佩尔给他的文件丢在桌上。“这是……”\n\n“我知道，我知道，这是他妈的发了疯了！在过去，搞这些肯定会被抓进集中营！但现在他们为所欲为、想干啥就能干啥了！”施佩尔一边在办公室里踱来踱去，一边咆哮着。基辛格紧张地看着施佩尔。\n\n“施佩尔，可不能轻举妄动。别制造出烈士。他们所做的就是要求更多的政治自由。”基辛格靠在桌子上，试图掩饰他的激动。“或许可以通过象征性的改革来说服他们安静下来。”\n\n“还象征性的改革——你想让我搞更多改革来阻止改革？！他们都开始组党了！你退一步，他们会进三步！”施佩尔咆哮着。\n\n“施佩尔，冷静。他们又不是要你辞职。”\n\n“现在还没！基辛格，你必须重拳出击。否则我就炒你的鱿鱼。”施佩尔厉声要求。基辛格别无选择。\n\n他走出施佩尔的办公室，心里充满恐惧。基辛格走进他的办公室，拿起放在桌上的电话。他给施密特打了电话。\n\n“有一些重要的消息。”基辛格低声说。他焦急地环顾房间四周，想看看有没有人在听。“有一些事实上的政党已经开始在地下形成。”施密特欣喜若狂。\n\n“这真是——”\n\n“我是从施佩尔那里听来的。他盯上我们了。小心。”基辛格很快挂断了电话。他开始写一些命令，脑子里想着施佩尔盯着他唠叨不休的样子。"
 speeroilcrisis.12.a:0 "要开始了。"
 speeroilcrisis.13.t:0 "流向转变"
 speeroilcrisis.13.desc:0 "“他们越来越有组织性了。”基辛格笑着说道，“要求更多的变革，我收到了他们要求普选的报告。”四人帮的剩下三个人也微笑起来。\n\n“总算来了，我们正走向胜利。”施密特说道。\n\n“我从没想过我能亲眼目睹这一天。”艾哈德回答，满脸笑容，“抗议，变革，经济；我总是担心我们会被揭发并处死。”\n\n“我们还未脱离险境。”特雷斯寇插话道，“我们还有很长的路要走，可不能高兴得太早了。”房间内的气氛瞬间沉闷下来。万字符依然在德国上空飘舞，那些讽刺犹太人和斯拉夫人的涂鸦仍旧排满建筑外墙，但这一切都可以被改变。恰好就在此时，施佩尔本人冲进了房间内。\n\n“基辛格！”施佩尔的声音瞬间让四人帮脱离了话题，四人同时看向施佩尔，突然感到有些不安，而施佩尔看起来更加不安。“街道上满是抗议者，而且他们的要求越来越过火了！就好像德国正围着我开始崩溃！我到底让你们帮我缝缝补补了什么？！”施佩尔想要个说法，但看他的面相，他并不指望能有什么说法。施佩尔示意基辛格跟着他离开，基辛格不知不觉地叹了口气，并点了点头。施佩尔瞪了其余三个人一眼，走出了房间。\n\n剩下的三个人一时相视无言。接着，特雷斯寇露出微笑，先开口了。"
 speeroilcrisis.13.a:0 "“我觉得我们现在可以放心大胆地乐一会儿了。”"
 speeroilcrisis.14.t:0 "屹立于国家之巅"
 speeroilcrisis.14.desc:0 "施佩尔站在高台上，俯视着台下的人山人海。从他所立之处看去，绵延数里的人群是如此地……渺小。他们就如同聚集在捕蝇器边的苍蝇。但施佩尔很快就把这个比喻置之脑后，开始了演讲。“德意志的人民啊！我们在危急时刻相聚于此！”团结，兄弟情，忠诚。多谈这些，最好别谈那些把一切搞个一团糟的东西。“我们必须保持团结！说到底，我们都是雅利安人，都是祖国的孩子！相信你们的元首！我将带领你们走向胜利！保持冷静，坚定信念，这才是雅利安人应有的作为！”施佩尔借机把目光扫向人群。他们在听，他们全神贯注。施佩尔几乎克制不住笑出声来。一切正按他的计划进行。“我们将一如既往，克服这场危机！想想二战，想想西俄罗斯战争，想想内战！你们会甘心向堕落的资本主义屈服而让那些牺牲的人白白流血吗？”施佩尔注视着人群。他们看起来很满意。“最重要的是，我们绝对，绝对，绝对不能忘记真正的敌人……”"
 speeroilcrisis.14.a:0 "“那就是——犹太人！”"
 speeroilcrisis.15.t:0 "清源正本"
 speeroilcrisis.15.desc:0 "冰冷空旷的人民大厅里，德国的政府官员正向外凝视着全世界最有权势的人物之一，雅利安人的元首——阿尔伯特·施佩尔。他们所有人，从特奥多尔·奥柏兰德和他的小团体到施佩尔忠诚的追随者，再到四人帮以及他们在党内寥寥无几的支持者，都在倾听元首的话语。\n\n“现在到了检验我们所有人远见的时候了！”施佩尔开始了演讲，攥紧拳头而另一只手指向了他的观众：“光是人民大厅里就有一千种不同的异议，但你们都忘了，大日耳曼国只有一个太阳！”他继续道，许多听众都感受到了元首的气场。“你们谁敢说自己能代表人民的意志？敢这样想的人我要告诉你们，有这种想法是可耻的，你们连想都不要想！”\n\n“我才是人民之声，而我今天就站在这里为人民发声！我站在这里的时候，不管你们是最保守还是最进步的党员，都带着良心好好听着！你们的决心和野心只能化为唯一一种渴望：那就是追随元首和他的导航明灯，正如我们过去一样，现在也一样！尽管我们遭遇的危机仍在撼动这个世界的根基，但德国必须屹立不倒——不计代价、不计牺牲！在这里，我要求你们所有人都做出这样的牺牲！”\n\n他永远也无法成为像他导师那样伟大的演说家，但施佩尔认为这场演讲还算成功。“为了度过风暴，从今往后，党内所有人都将在元首的指引下，沿着真正的民族社会主义道路前进；因此，为了遏制宗派主义的瘟疫，”"
 speeroilcrisis.15.a:0 "“我们必须制止动乱，立刻！马上！！！”"
 speeroilcrisis.16.t:0 "挖掘黑金"
 speeroilcrisis.16.desc:0 "在急需石油的国家机器的大力补贴下，德国的石油公司开始大量投入资源以勘探北海挪威海域的石油。一直以来，人们都知道北海海面下藏着石油，但由于寻找和开采它们的技术难度以及东方几个专员辖区丰富的石油储量，日耳曼尼亚对于该地区的石油勘探因此也没有什么兴趣。\n\n但现在，随着石油危机导致的经济动荡，开采北海石油变得更加有利可图了。在该地区大胆勘探的公司已经取得成果，第一份报告已经摆到了施佩尔的案头，他也因此了解了目前已经取得的些许成果。也许，只要投入时间和金钱，北海隐藏的丰富资源就能让欧罗巴的经济引擎持续轰鸣。"
 speeroilcrisis.16.a:0 "终于，一次划算的冒险。"
 speeroilcrisis.17.t:0 "德国需要我们的石油"
 speeroilcrisis.17.desc:0 "石油危机不仅是困扰美国经济的一大弊病，对所有国家来说也是一大打击，从多伦多到廷巴克图，各国经济都遭到了毁灭性的破坏，德国似乎也不例外。我们大西洋彼岸寒冷的邻国发现，全球石油出口的严重短缺对欧洲的打击尤为严重，以至于那里的高速公路和工厂车间都陷入了停滞。德国的外交官和实业家已经向美国商人提出了许多提议，试图诱使得州石油大亨把他们的产品销往国外，以相当可观的价格卖给德国人。不过，现在这些举动已上升至国家层面：施佩尔先生亲自向我们发出照会，承诺德国将竭尽全力购买美利坚合众国生产的大量石油。钱这种东西多多益善，向德国人出售我们的石油可能有助于改善两国之间的关系。当然，我们自己也需要这些资源，有些人还可能会对将美国的资源销往纳粹政权的前景嗤之以鼻。"
 speeroilcrisis.17.a:0 "让德国人买我们要卖的油。"
 speeroilcrisis.17.b:0 "去他妈的，美国油是给美国车用的，不是给纳粹坦克用的。"
 speeroilcrisis.18.t:0 "海对岸"
 speeroilcrisis.18.desc:0 "阿尔伯特·施佩尔坐在办公桌前，俯瞰摆在桌上的文件。在他笔下，几张需要签名的表格摆在面前；一大摞纸整齐地堆在他的右手旁，旁边是一个牛顿摆，咣当咣当地来回摆动。施佩尔全神贯注地工作着，一种阴沉而痛苦的表情写在他脸上。旭日的曙光透过窗户，在办公室的地板上留下了窗格的影子。施佩尔几乎没有注意到走进他书房的秘书，而他送来了一封前天晚上的信件。再签两份文件，他就可以拆开那封信了。\n\n干完了手头事，施佩尔就开始收拾他手边堆成山的文件，并伸手拿来那封信件。他希望没有什么新活要干，毕竟他已经签了很多文件。施佩尔用疲惫的眼神细读着这份文件，从刚开始的微微一笑，转变为了最后的咧嘴大笑。他放下信纸，从书桌上站起来，走到窗前，兴高采烈地凝视着他设计的日耳曼尼亚街道。美国人同意了。石油运输将立即开始，从得克萨斯拔锚的油轮将在几周之内抵达汉堡和鹿特丹。石油危机的暗夜尚未结束，但太阳已经露出地平线，迎面而来的阳光让元首的面庞熠熠发光。"
 speeroilcrisis.18.a:0 "我们收到你的信了。"
 speeroilcrisis.19.t:0 "海对岸"
 speeroilcrisis.19.desc:0 "阿尔伯特·施佩尔坐在办公桌前，俯瞰摆在桌上的文件。在他笔下，几张需要签名的表格摆在面前；一大摞纸整齐地堆在他的左手旁，旁边是一个牛顿摆，一动也不动。施佩尔全神贯注地工作着，一种阴沉、痛苦的表情写在他脸上。夕阳透过窗户，让房间散发出淡淡的光泽。施佩尔几乎没有注意到走进他书房的秘书，而他送来了一封当天的信件。再签两份文件，他就可以拆开那封信了。\n\n干完了手头事，施佩尔就开始收拾他手边堆成山的文件，并伸手拿来那封信件。他希望没有什么新活要干，毕竟他已经签了很多文件。施佩尔用疲惫的眼神细读着这份文件，从刚开始的微微皱眉，转变为了最后的怒目而视。他放下信纸，从书桌上站起来，走到窗前，带着悲伤的神情凝视着他设计的日耳曼尼亚街道。美国人拒绝了。他原本希望得克萨斯州会在未来几周运来石油，不过那已化为泡影。显然，石油危机还没有结束，施佩尔内心里默念着，想知道石油危机和所有其他冲击德国的经济灾难是否会得到解决。当他沉思时，太阳已消失在了地平线之下，照在元首办公室的昏沉日光渐渐被黑暗吞噬。他想，现在还是先睡觉吧。明天还有很多工作要做。"
 speeroilcrisis.19.a:0 "你为何离我如此之远？"
 speeroilcrisis.20.t:0 "对荣誉雅利安人的呼吁"
 speeroilcrisis.20.desc:0 "严重的石油危机几乎彻底瘫痪了日本和其余东亚国家的经济，也没放过我们在日耳曼尼亚的敌人。德国元首施佩尔向我们送来了一封私人信件，希望德国和它的欧洲附属国能购买共荣圈的石油储备。德国人承诺，不管我们给多少，他们都会出高价；但值得注意的是，我们也没有多少石油可卖。在国内石油需求巨大的情况下，民众可没兴趣去帮助一个敌对的超级大国。如果我们接受了德国的条件，我们肯定能在财政外交方面受益匪浅，但这真的值得以我们人民的需求为代价吗？"
 speeroilcrisis.20.a:0 "让我们给欧洲人瞧瞧什么叫慷慨。"
 speeroilcrisis.20.b:0 "德国佬自个儿玩蛋去吧。"
 speeroilcrisis.21.t:0 "好消息？"
 speeroilcrisis.21.desc:0 "通常，当德国媒体未经有关部门授权就擅自报道事态发展时，这就说明要出大事了。奴隶暴动，异见分子游行或者经济危机，这些在德国才称得上是重大新闻。所以这次当施佩尔打开电视，发现德国人民终于收到好消息时的欣喜之情也就不难理解了。显然，驻东京的德国记者抢在元首之前通过灰色渠道得知了德日贸易协定签订的消息。当他坐在办公室里祈祷时，元首却突然得知来自雅加达的油轮已经起锚驶向德国海岸，这让他和普通民众能够共享欢乐。诚然，消息泄露说明我们的情报工作有漏洞，但说真的，既然泄露的是好消息，那又有什么关系呢？很快，德国就将获得能遏制危机发展的资源、走上复兴之路。当然，情报泄露带来的焦虑情绪也需要处理。"
 speeroilcrisis.21.a:0 "好消息就是好消息。"
 speeroilcrisis.22.t:0 "更多坏消息？"
 speeroilcrisis.22.desc:0 "通常，当德国媒体未经有关部门授权就擅自报道事态发展时，这就说明要出大事了。奴隶暴动，异见分子游行或者经济危机，这些在德国才称得上是突发新闻。所以这次当施佩尔打开电视，看见晚间新闻的底部出现了宣告某一“突破性发展”的红字时，他立刻意识到，糟糕的事情还是发生了。显然，驻东京的德国记者抢在元首本人之前，通过非法渠道得知了日本决定拒绝与德国签订贸易协定的消息。对于坐在办公室里祈祷却得知希望又一次落空的施佩尔来说，这确实是一记重击。诚然，消息泄露说明我们的情报工作有漏洞，但与新闻本身带来的噩耗相比，这又算得了什么？德国将继续在经济停滞的泥潭中蹒跚，工厂停运，运输停摆，各个家庭只能依靠发善心的邻居和国家救济来喂饱孩子。安全漏洞确实让这一切雪上加霜，但毁了施佩尔这个夜晚的还是衰退本身。"
 speeroilcrisis.22.a:0 "没有消息就是好消息。"
 speeroilcrisis.23.t:0 "施佩尔元首拯救了孩子们"
 speeroilcrisis.23.desc:0 "瓦尔特盯着墙上的海报。他一向喜欢这些宣传海报。而这张海报则是他所见过的最好的一张。\n\n这张海报最引人注目的就是画里的主角，一个有些夸张的斯拉夫劣种人。他的胡须又大又密，还有着一对豆豆眼，穿着苏联制服。这绝对是头俄国猪，但他认为这可能是任何想要毁灭德国的堕落者。这个俄国佬向海报的左右两侧伸出手，想要去抓住两个德国境内的金发碧眼的孩子。这两个孩子一男一女，看起来被吓坏了。女孩的裙子上有万字标志，男孩的衬衫上印着希特勒的肖像。谢天谢地，这两个岌岌可危的雅利安人得到了帮助。元首施佩尔紧紧抱着他们，把他们从堕落者手里抢了回来，脸上挂着嫌恶的表情。海报上写着：“孩子们记住！内讧是犹太人的阴谋！”\n\n瓦尔特走过海报，他觉得自己对施佩尔又有了一点好感。"
 speeroilcrisis.23.a:0 "一切按计划进行。"
 speeroilcrisis.24.t:0 "眼不见，心仍烦"
 speeroilcrisis.24.desc:0 "施佩尔又读了一遍报告，这已经是第十次了。他明白发生了什么，他犯了个大错。他玩脱了，搞砸了，现在要付出代价了。他知道自己作为元首缺了什么，缺的是备用计划。他没有为宣传失败的情况制订计划。也许他说动了一两个人，但剩下的人……他们还在造反。谢天谢地这没有内战那么严重，但他们还是在造反。他们恨他。他们对他恨之入骨。一个人包揽一切的最大问题就在于，万一出事了，你没法甩锅给其他人，只能自己扛。于是他们把矛头指向了他。\n\n施佩尔怕了。自从内战以来他还没有这么紧张过。到底他妈什么地方出了错？为什么他施佩尔的精心设计失败了？施佩尔竭力不去想这个，现在不是瞻前顾后的时候。民众暴跳如雷，施佩尔不能直接去见他们，不能这样。万一他们不喜欢他呢？万一看见他的脸反而是火上浇油呢？万一……\n\n施佩尔瘫坐在椅子上。没时间考虑这些了。尽管他听不见外面的抗议声，但他知道抗议活动正如火如荼，并且需要被阻止。他想啊想，试图找出一劳永逸解决问题的方法。希特勒的宏愿不能就此消亡！"
 speeroilcrisis.24.a:0 "为了保住他的梦想，我们不择手段。"
 speeroilcrisis.25.t:0 "沧海一粟"
 speeroilcrisis.25.desc:0 "奥柏兰德在心里暗自佩服着自己的演技，他希望能帮忙出一点力，让施佩尔回到那种令他生畏的状态，但他对施佩尔已经没有任何畏惧感了。距离午夜还有一小时，总理府的工作人员大多已经下班了。在一个昏暗的房间里，奥柏兰德见到了眼神带着一丝厌恶的施佩尔。\n\n奥柏兰德笑了笑，说道：\n\n“我代表最传统、最坚定的民族社会主义意识形态，兹因施佩尔政府掌权以来的意识形态色彩极度缺乏——”\n\n“说话注意点，奥柏兰德，”施佩尔毫不犹豫地打断了他，提出了自己的要求，“直接说重点吧。”施佩尔的眼睛紧盯着奥柏兰德的小动作，让他特别不自在，但与此同时……\n\n奥柏兰德叹了口气，点点头继续说下去：“我能用鞭策的手段让党恢复原状，变成非常强力的工具。但要想在人民大厅的法庭里做些操作，就需要更多的灵活性。任何带有民族社会主义色彩的运动，都会被现任的那些部长阻碍，还有……”\n\n他的目光闪过了一丝对权力的嗜欲，转瞬之间便无处可寻了：“当然，不光是我，还有很多朋友陷入了困难。所以我的要求是这样的：希望能多一点党的自治权，我们可以管理好自己，资源也可以派上更好的用场，细节可以稍后再议。这些要求不过分吧？”\n\n施佩尔可以先把各种蛛丝马迹拼凑起来，大略猜测一下同意这些要求的后果。奥柏兰德只在乎他自己和他亲手栽培的那棵名叫“纯粹希特勒主义思想”的大毒草，他肯定会利用自己得到的一切，将自己在政界的地位提得越来越高。\n\n但是……他终究只是纸牌屋的一张牌罢了。"
 speeroilcrisis.25.a:0 "施佩尔知道他已如日中天，但又怀疑这是否重要。"
 speeroilcrisis.26.t:0 "丰收日"
 speeroilcrisis.26.desc:0 "“你要……啥？”维克托问道，他憔悴的脸上好似失去了血色。他看着面前这群游手好闲的德国佣兵，手里拿着手枪和猎枪，似乎想好了要来大闹一场。面前那个虎背熊腰的汉子白了他一眼，操着蹩脚的俄语说起话来。\n\n“所、有、的。听懂没，蠢逼？所有的钱、一半的食物。剩下的归你。”他咧嘴一笑。“没事的，嗯？”\n\n“我……如果我们这么做的话，肯定会闹出饥荒的！”维克托回答道，一只手搁在门把手上。他房间里有一支枪，他本想去拿它以防万一——但当他看到那人伸手去摸手枪时，他的心停止了跳动，眼睛瞪得溜圆。\n\n“老子不在乎。快把我们要的东西拿来，钱，还有吃的！”扳机一响，维克托往后一缩。“你还等啥？别他妈磨磨蹭蹭的！去拿，快去！！！”\n----------------------------\n\n施佩尔皱着眉，一边揉着太阳穴，一边一遍又一遍地看着那份报告。德国东部地区、发生在各个主要行政区的暴力事件。他有一种感觉，自从他向关税同盟让步，把大量的货币和物资输送回德国后，奥柏兰德就迫不及待地想用匕首捅烂任何非雅利安人居住的地方……从他读到的案例来看，奥柏兰德的走狗们所得不少。虽然效率不高，也激怒了当地民众，但它还是起了效果。即便暴力和鲜血在他们的脚下流淌。\n\n这种循环实在是再熟悉不过了。施佩尔并不同情生活在德国治下的非雅利安人，但这些行为简直是荒谬至极。施佩尔叹息着，把文件丢到一边，从椅子上站了起来。还有工作要做。"
 speeroilcrisis.26.a:0 "除非奥柏兰德还会有别的主意。"
 speeroilcrisis.27.t:0 "褫夺恐惧"
 speeroilcrisis.27.desc:0 "自打经济危机开始，克劳斯就丢了饭碗，他全家，包括他年迈的老妈和有些笨拙的哥哥都失业了，一家人已经靠政府低保过活了好几个月。然后，有一天，有人敲响他家大门，家里只有克劳斯能一个人去开门，“你好？”\n\n“呃……”传来了犹豫的声音，他侧侧身，让克劳斯看清自己：商务装、帽子，一套公务员打扮。“克劳斯·荣格先生？”克劳斯点点头，皱起眉头，“我是来通知你，政府对你家做了背景调查。你看，我们希望大批雇佣社会中相对比较拮据的人士，而且——”\n\n希望闪烁在克劳斯眼中，“真的吗？那结果怎么样？”\n\n“啊……”那人对克劳斯的迫切有些猝不及防，稍微调整了一下，“哦，你，克劳斯先生，我们认为你可以担任电工，和你之前的工作差不多。”\n\n克劳斯脸上露出笑容，“那我哥哥呢？”他问道。那人的脸色阴暗下来。\n\n“你哥哥？”他说道，“他……不适合者怎么能就业呢？”\n\n寒意涌上克劳斯心头。“什么……”他知道答案，但他不想听，不要从他口中说出，不要从政府那里获知。“为什么？”\n\n那人有些难堪，把目光挪到了一边，“我们检查了你们的医疗记录，然后……在元首的命令下，任何身患无法治愈之疾病，如阿斯伯格综合征的人——”克劳斯牙齿打颤，“都必须脱离社会后接受隔离。”他摆出一副同情的脸色，但这不过是装出来的，面孔背后，只有一双冷眸。"
 speeroilcrisis.27.a:0 "“克劳斯先生，很抱歉事情发展到如此境地。”"
 speeroilcrisis.28.t:0 "你会原谅我吗？"
 speeroilcrisis.28.desc:0 "克劳斯一连五天都紧张不安。自打他干上新工作，自打那个冷冰冰的官员告诉他那些可怕的事，所谓隔离……精神状况异常之人的政策，诸如此类的东西。那些话语让他内心忐忑，他在内战的时候重新扛起枪，加入施佩尔的部队战斗，不就是希望他哥哥能有一个可以自由生活的未来吗？可这世道怎么了？\n\n一个阴冷的夜晚，他无精打采地回到家，一切关于他家人的希望都破灭了：家门里传来阵阵吼叫、咒骂和撕扯的声音，他们来了。\n\n他们是来带走他哥哥的。\n\n克劳斯加快步伐小跑起来，焦虑逐渐变为怒火，那三个围住他哥哥拉扯他的男人不过只是要除掉的目标，克劳斯很清楚应该怎么做。\n\n“放开他！放开他！安东！”他吼道，歹徒一时间有些猝不及防。但他哥哥没抓住机会逃跑，只是神情惊慌地看着他，那三个人继续把他从家里往外拽。克劳斯怒火中烧，疾奔而来，他绝不允许他们把他哥哥带走。他虽然上了年纪，但逼近后依然挥出一拳，可他太慢了，他的技艺自战争结束以来就荒废了，结果只是空挥一拳，不过是——\n\n安东的哭喊是克劳斯摔倒前最后听到的声音。"
 speeroilcrisis.28.a:0 "而当他醒来时，那也是他最后一次见到他的哥哥。"
 speeroilcrisis.29.t:0 "合了又开的一扇扇门"
 speeroilcrisis.29.desc:0 "绝密\n仅供目视查阅\n分发至国家情报局所有成员……\n\n施佩尔扫了一眼抬头，索性把手中的文件合上，往桌子上一丢。奥柏兰德那个傻子和他的团队只晓得给德国制造麻烦。他给了他们近乎无穷的权力与资金，甚至似乎都有些过火——但他们什么也没鼓捣出来。尽管他讨厌那个喜欢得寸进尺地提出一大堆激进改革请求的施密特，但他至少不是个只晓得用虚荣野心和愚蠢教条来说话的人。\n\n但现在，不只有施密特觉得自己被疏远了——其他人也一样。施佩尔近来都不常跟艾哈德和特雷斯寇交谈，基辛格的地位也被大为削弱；取而代之的是他和奥柏兰德频频会面，这人实际上是日益壮大的纳粹党强硬派推出来的名义领袖。一天又一天过去，施佩尔觉得他越来越不想跟这人在一起了，反而想回去跟被他抛弃的那帮人相处。\n\n不过，这种情况也产生出一个机会。四人帮自由化的尝试以失败告终，而奥柏兰德成为民族社会主义无能的典范，现在就是把二者的束缚一并扯下、并登上那至高王座的最佳时机。公众群情激奋，而施佩尔有能力扭转局势、牵线搭桥，改变人们认为是错误的一切。他脸上掠过一丝狡黠的微笑。"
 speeroilcrisis.29.a:0 "那些承担罪责的人最应受到惩罚。"
 speeroilcrisis.30.t:0 "坍塌的隧道"
 speeroilcrisis.30.desc:0 "施佩尔决定就此和四人帮与奥柏兰德撇清关系。既然党内自由主义者对待危机的政策已经宣告失败，那么，自然就只剩下他有资格插手这场乱局，也只有他能打破强硬派的痴心妄想。假如给施佩尔足够的时间，他的计划肯定能成功，但是……\n\n这份报告里的每个字都让他觉得那么刺眼，字里行间透着明目张胆的背叛。不仅如此，他从别人嘴里也听到了相同的话，而他亲眼所见人民大厅外的景象更是坐实了这一点。奥柏兰德并不只是没能平息当下的局势——光是搞砸的后果就已经不堪设想——反而让局势进一步恶化了。事实上，这比先前要棘手得多，因为不满的民众已经选择了一种前所未有的解决手段。\n\n民主。\n\n党内强硬派现在就像是给施佩尔戴上了枷锁，他也知道，左右两翼的“正统”民族社会主义者，都想把自己卷进这股疯狂的激流；而就在此时此刻，相当一部分民众正声嘶力竭地号召要革了政府的命，何况他们的人数还在不断激增。眼下，施佩尔有多么恐惧，他就有多么愤怒——要不是这场危机已经把政坛和国家经济都蹂躏了一通，眼看着连民族社会主义的执政正统性都要被付之一炬的话，施佩尔早就下令把奥柏兰德吊死了。\n\n现在，施佩尔陷在了两种都不可能成功的方案之中，他哪种都不想选，但不管怎么说，他总得选一种。不然的话，要么让德国沦为腐朽的资本主义民主制度的傀儡，要么让祖国重蹈几十年前的覆辙，在自暴自弃的浪潮中分崩离析。"
 speeroilcrisis.30.a:0 "愿德国牢牢掌握在可靠的人——施佩尔的手中。"
 speeroilcrisis.31.t:0 "欧洲国家组织"
 speeroilcrisis.31.desc:0 "基辛格和特雷斯寇坐在小会议室里，休会的时候其他人悉数走了出去，但他们俩留了下来。\n\n“那好，我问你，如果关税同盟不是为了德国服务，那它是为了谁呢？”基辛格斩钉截铁地问道。如果你想管这段对话叫辩论的话，那这就是个带点严肃而又友善的辩论。\n\n“大概是为所有人服务的吧。”特雷斯寇笑道。\n\n“哎，那就不像关税同盟了，倒像OFN改了个名——OEN，欧洲国家组织。”基辛格笑了，但特雷斯寇没有。\n\n“天啊，你一说还真有点那意思。”特雷斯寇兴奋地站了起来，“基辛格，机会来了。现在正好，趁着石油危机，赶快把事情办妥。”\n\n“我懂，”基辛格微笑着，“我不想抱多大期望，但可以试试，这是招妙棋。关税同盟的成员国互相合作，整个团结协定都还没经历过这么好的事情，而且还能给这个名号抬抬价呢。”两人相视而笑。\n\n特雷斯寇又坐了下来，叹道：“但有一个问题——纳粹党，老百姓恨死它了，石油危机把人民都推向了党的对立面。现在这世道，谁都有不满情绪。我觉得，他们应该不会介意纳粹党……下去的。”\n\n特雷斯寇咧嘴一笑，基辛格也笑了。"
 speeroilcrisis.31.a:0 "“真有可能。”"
 speeroilcrisis.32.t:0 "走上街头"
 speeroilcrisis.32.desc:0 "迪特尔的嗓子喊哑了，但他没停下。手臂因挥舞标语牌而酸痛。尽管这张标语牌是他看到游行队伍穿过街道时匆忙写下的，但他仍然把它举得高高的。他的双脚因为整天踩鹅卵石而酸痛，但他仍然站着，被曾是一个办公室的同僚包围着。他们今天早上收到了法兰克福股市崩溃的消息，几个小时后，他的老板就头耷拉着，告诉他公司已经没了。直到大楼保安把他送出去，他才相信。\n\n现在他们都在街上。他从四面八方看到的都是和他一样的人，这是片下岗职工的茫茫人海。科隆市政厅前的街道被灯光吞没，照亮了要求政府做些什么的混乱人群，什么都好，只求减轻他们的痛苦。他对政府的人至少还有那么一丝怜悯。别人则希望看到政府的人被拖出来，涂上柏油，裹上羽毛。\n\n他在亚琛的兄弟也被解雇了。他妻子在巴登-巴登市的娘家人和房东打起来了，就因为房东要求提前交房租。政府是这场灾难的罪魁祸首，向它寻求帮助，难道也算犯罪吗？他们没有吃的，没有住的，没有关心他们的政府，还被打得遍体鳞伤。他们想要这一切，反倒成了罪过。"
 speeroilcrisis.32.a:0 "我们受够了。"
 speeroilcrisis.33.t:0 "抱以极端之偏见"
 speeroilcrisis.33.desc:0 "海因里希的警棍甩在一名暴徒的脸上，随着一声令人牙酸的脆响，暴徒应声倒地。海因里希跨过地上的那人，向前猛地一推盾牌，撞断了另一名满脸怒火的暴徒的鼻子。在他身后，挤得严严实实的战友们跨过满地的躯体，根本不管他们的靴子踩中了谁。他们已经顾不得有谁会被挤得不舒服了——就像古希腊步兵方阵那样，后排士兵用自己的重量迫使前排的士兵面向敌军。海因里希得到的命令是不惜一切代价镇压暴乱，他很庆幸自己还有一点转身周旋的余地——如果没有，他很可能已经死了。\n\n这一幕让海因里希想起了希特勒去世前发生的学生抗议活动。他面前是尖叫着的人群，正挥舞着标语牌和球棒。扔来的石块在空中划过，像冰雹一样落在他的头盔上。他在这里已经有好几个小时了，前进，猛推，用警棍猛击，他的警棍受了太多冲击，以至于木制的棍身已经破开裂痕。他把它往前刺去，一个女人尖叫着，因为这警棍捅进了她的眼睛。她又跌回了人群中。就算海因里希刚才有那么一点内疚，此刻也已经被恐惧给盖过去了。暴徒们正向前推进，他的盾牌被撞回了自己的胸前。他无法呼吸——准确地说，是可以呼气但不能吸气——他感觉自己就要被压垮了。\n\n这时，他听到头顶飞过几颗嘶嘶作响的烟雾弹，这多少让他好受了些。人群的怒吼很快变成了尖叫和咳嗽，海因里希又能呼吸了。他用盾牌往前狠狠一击，把冲在最前面的暴徒撞了个四脚朝天。这时，他才看到人群已经开始四散，手忙脚乱地从催泪瓦斯的烟雾中逃开。他从腰带上取下防毒面具戴上，接着举起警棍继续前进。又是一声脆响，警棍砸在另一个暴徒的脸上。"
 speeroilcrisis.33.a:0 "以暴才能制暴。"
 speeroilcrisis.34.t:0 "黑·红·金"
 speeroilcrisis.34.desc:0 "电视机响着噼里啪啦的静电声，彼得皱着眉头拍了一下电视，屏幕马上正常了——但播放的不再是五点整的新闻。只见画面上那人双眼底下挂着沉甸甸的眼袋，脸上却挂着大胜凯旋般的喜悦。他没有平常主持人那打理整洁的一头秀发，而是显得疲惫不堪；他身后没有平常光鲜亮丽的片场布景，而是简简单单的黑、红、金三色。那个男人往摄像机后面望了望，似乎想确认什么。\n\n“开始直播了吗？好，好。”他把目光转回镜头，咧嘴而笑，整理他的笔记。“德意志的人民们，现在情况很糟糕——不用我说，你们也看得到。大伙都没了工作，要不然就是饭碗丢了，德国马克现在一文不值，街上到处都是骚乱。然后我们就坐在电视机前，听那些新闻播报员告诉我们今天秩序警察又以和平的名义把十五个人送上天了，说得好像理所当然似的。这个狗屁政府根本不在乎你们！它只在乎怎么让自己的钱袋子鼓起来，要么就是在给IG法本那帮混账贪污犯送钱！”\n\n“现在情况很糟糕——不，比糟糕还要糟，简直就是一堆狗屎！然后外面一切都在恶化的时候，我们就这么干坐在屋子里哭哭啼啼，‘嘤嘤嘤求求您了，不要动我这个波兰穷苦奴工拿着一分钱工资造的电视好不好，放过我吧嘤嘤嘤嘤嘤……’嘿，你猜怎么着？我偏就不放过你。我想让你愤怒起来，对石油危机、股市崩盘、冷战、还有这个政府每天都犯下的杀人罪发火。我想让你说：‘操你个妈的，老子也是活生生的人！老子这条命也有价值！’”\n\n“我想要你们走出家门上街去，因为除非你们愤怒起来，否则一切都不会改变的！我想要你在外头大喊：‘老子实在是气得不行，老子再也受不了了！’从你的椅子上起身吧，走到窗户那里然后让政府知道：‘老子实在是气得不行，老子再也受不了了！’”\n\n彼得从椅子上起身，打开窗户，人群正在下面呼喊。他穿上大衣，打开房门，走上街头，放声大喊："
 speeroilcrisis.34.a:0 "“老子实在是气得不行，老子再也受不了了！”"
 speeroilcrisis.35.t:0 "一个值得信赖的律师"
 speeroilcrisis.35.desc:0 "“我们只是在抗议，没有暴动！我们从没殴打警察，连障碍物都没靠近过。我们带了几个标语牌，一起喊了喊口号，就这些。大概过了一个小时秩序警察的增援来了，然后他们就走出路障来攻击我们，没有试图驱散我们，也没有任何警告。”\n\n里夏德·冯·魏茨泽克的办公室里挤满了新客户，以至于比起律师办公室，这里现在更像是医院病房。他只随便看了一眼，就看到了两条骨折的手臂，一个颈托和这辈子都没见过之多的乌青眼圈。而他眼前的女士，与其说是刚从一场和平抗议中离开，不如说是从车祸现场逃离。他草草写了几张便条，然后又把注意力放回她身上。\n\n“您的丈夫是还在被拘留吗？他已经被起诉了吗？”\n\n“他们就是不告诉我！他们甚至不让我见他，他们只说他很快就要接受审判了。从我老公下岗以来我们就没什么积蓄，但为了救他出来我愿意付出一切。”她的脸因为恐惧而通红，她身体前倾，眼神中流露出祈求。\n\n里夏德叹了口气。“没这必要，施瓦茨夫人。我会无偿接手您丈夫的案子。”看着她茫然的表情，他解释了一下：“就是不要钱的意思。”\n\n施瓦茨夫人的眼睛湿润了，她一遍又一遍地感谢。里夏德竭力在不表示轻蔑的情况下请她出去，并提醒她很快会接到自己的电话。施瓦茨夫人一出门，里夏德就揉了揉他疲惫的双眼。他的日程一向很满，但今天这种情况简直前所未见。政府对自己的人民施加暴力是十分荒唐的——如果能让这个肮脏的政权停止肆意虐杀人民，他愿意付出一切。他曾经参与过刺杀希特勒的小阴谋，但如果法外手段打不倒他们，他就会用法律手段与他们战斗。他拿起电话打给前台接待。"
 speeroilcrisis.35.a:0 "“请下一位进来。”"
 speeroilcrisis.36.t:0 "坟墓之子"
 speeroilcrisis.36.desc:0 "元首在简报室里来回踱步。他向施密特借了根烟——这是最近为数不多的能让他平静下来的东西之一。盖伦正在搪塞近日遍布全国的抗议和暴动——起初只是下岗工人的一系列示威活动，现在却迅速扩大成了一场危机。\n\n“据报告，本土主要城市都爆发了抗议。这几天抗议者的人数正在迅速增长，据我的线人报告，抗议者的组成结构已经发生了极大变化，一开始的主要构成是过剩工人，现在已经转变为学生，劳工，甚至是家庭主妇。共产主义者，自由主义者，国旗团——甚至希特勒青年团都被报告有团体潜逃参与抗议。他们的要求涵盖经济援助，政府资助的住房，甚至是彻底取代现政权。”盖伦的墨镜遮住他的眼睛，但没能遮住他紧锁的眉头。哪怕一次也好，施佩尔都希望他能把那蠢玩意摘掉。\n\n亨宁·冯·特雷斯寇提高了嗓门。“国防军已被动员起来援助正在越来越多使用暴力镇压抗议的秩序警察。抗议者也在自制武器，已有数十名警官遇害。催泪瓦斯和橡胶子弹的库存正迅速减少，然而现有的条件下很难生产补充。如果再不补充，我担心陆军会不得不用实弹对付抗议者。”与戴着墨镜看不清表情的盖伦不同，特雷斯寇看起来对前景十分消沉。施佩尔继续踱步。他还得再抽一根。"
 speeroilcrisis.36.a:0 "他们能赢得和平吗？还是会就此烟消云散？"
 speeroilcrisis.37.t:0 "草丛里的蛇"
 speeroilcrisis.37.desc:0 "君特·格拉斯坐在家中盯着前门。门外，人民正在抗议。他也曾出去参加这一盛会，还加入了呐喊的行列。这感觉真是不错。他已经写作了好几年了，期间一直用假名谴责政府。他的作品在文学圈广受好评，当然是在暗地里。毕竟没人敢公开宣布对颠覆文学的欣赏。他的作品甚至被偷运出德国，并且很明显地作为由颠覆分子所作的颠覆文学大受欢迎。他很自豪。即使作品上不能出现他自己的名字。\n\n他的地下活动让他和国旗团搭上了线，他全心全意投身于他们的事业，在他的书桌前通过写小册子和时评来煽动革命。然而，尽管他的作品被全国传阅，他本人的名字还是最高机密，只有几个可信的联络员知道。但这很快也会改变。\n\n门外就是国旗团的一位记者和一位摄影师。只要几张照片和一段采访，全世界都会知道《铁皮鼓》、《狗年月》和《猫与鼠》的作者，以及他对德国在纳粹主义下堕落的纪实。全德国都会知道他的名字。国家情报局也会。也许他很快就会死。\n\n他打开了门，记者抬起头来：\n\n“你准备好了吗，格拉斯先生？”"
 speeroilcrisis.37.a:0 "是时候抹除这些棕色渣滓了。"
 speeroilcrisis.38.t:0 "俄罗斯母亲在流血"
 speeroilcrisis.38.desc:0 "舍尔纳专心研究着面前的莫斯科地图，软弱无能的元首正放任本土的抗议活动肆意妄为，就连遥远的东方也受到波及。在波罗的、乌克兰与波兰，施佩尔的应声虫与合作者唯唯诺诺地匍匐在叛贼脚下，摇尾乞饶。曾经安静祥和的城市被暴徒与叛贼淹没，忠诚的民族社会主义者被赶出办公室，昔日的失败者们聚集在一起，索取着不劳而获的权利。亚历克西斯·冯·伦内也曾指示他遵循类似的政策，任凭复仇的火种在斯拉夫人中发酵变质。但冯·伦内没能意识到，如果没有日耳曼尼亚的支持，他也不过是个傀儡头子罢了。莫斯科的实权，始终属于手握枪杆子的人。\n\n抗议者们获准聚集在弗里德里希广场，这里曾被当地人称作红场，舍尔纳很喜欢这种反差感。到目前为止，他指示部队放任抗议进行，让尽可能多的叛匪聚集起来，也让冯·伦内以为一切尽在掌握。不过，是时候一拳打醒他的美梦了。\n\n费迪南德·舍尔纳向门旁守候多时的副官点了点头，一切早已准备就绪，所等候的只是一个简单的信号而已。舍尔纳元帅在地图上标出了一系列需要设置路障的街道，抗议者如同被困在热炉中，接下来军队将步步为营、徐徐紧逼，坦克会开入广场，增强炉内的高压，使其沸腾。今日，弗里德里希广场将回归它曾经的名字，“红”场。"
 speeroilcrisis.38.a:0 "是时候证明施佩尔理念的失败之处了。"
 speeroilcrisis.39.t:0 "“弗雷”们的投机主义"
 speeroilcrisis.39.desc:0 "格哈德·弗雷看了看桌上散落的文件。在他处理法律事务时，这些文件中往往伴随着成堆的报刊，并附有其所有者的信件。看到这里，格哈德自鸣得意地笑了起来。在此非常时期，媒体巨头们原本会把当前的危机视为一个发财的机会，但当他们意识到他们要打算报道的灾难同样阻止了他们印刷哪怕一张报纸，他们就迫不及待地想要摆脱那些徒有其表的报纸。谁让他们没有认识到印刷机需要依靠权力才能运转呢，不过别人吃亏就是自己占便宜。他真希望只有自己意识到了这一点。\n\n对面的人冲他笑了笑。当格哈德抬起头时，他看见自己的面孔被歪七扭八地照映在对方的墨镜上。那人举起一杯白兰地，开口道：“敬你的新媒体帝国。”\n\n弗雷也跟着敬酒。”当然，没有您出手相助我可成不了这件事。”说罢，他喝下一口甜酒。\n\n“我希望你不要把事实告诉任何人。我的参与也必须保密。我们目前有很大的回旋余地，但不能引起任何人的注意。”\n\n“当然。我很乐意揽下这份功劳。不过，我得承认，我很奇怪你这么做的动机。”\n\n莱因哈德·盖伦笑了笑。”我自有我的理由。”"
 speeroilcrisis.39.a:0 "“为美好的伙伴关系干杯。”"
 speeroilcrisis.40.t:0 "以怖制怖"
 speeroilcrisis.40.desc:0 "施佩尔尝试着咽下他的午餐，但他失败了。通常他会在餐桌上花上一个小时解决掉午餐，然后随手在餐巾纸上画出一些可能永远无法成真的设计，但今天新闻来得太快太多，他感觉有些没胃口。施佩尔厌恶地推开盘子，听着基辛格不断朗读的简报。\n\n“过去二十四小时内已经发生了四起类似的对地方党部的袭击，但只有一起成功。其他几次都被安保人员或是当地党员组成的民兵用武力手段击退了，双方各有死伤。很遗憾的是，法兰克福党支部的负责人就没这么好运了——在秩序警察对党支部大楼发起反击前，暴乱分子就成功把他拖出大楼然后肢解了他，”基辛格厌恶地撅了撅嘴，“还把他挂在了路灯上。他需要一个闭棺葬礼。”\n\n阿尔伯特勃然大怒，他挥起拳头狠狠锤向案头，随后是一声无能的怒吼。基辛格被吓了一跳，但尽全力忍住没表现出来。\n\n“我们就不能做些什么对付这群蛮夷吗？难道我们最好的对策是放一群从西俄战争后就没上过战场的老头子上街，像1920年时那样殴打共匪，然后我们在这里吵来吵去想解决问题？”\n\n“情况确实令人遗憾，元首。”施佩尔对基辛格毫无意义的外交辞令嗤之以鼻。“秩序警察对民兵采取放任态度，因为他们好像也在为其干活，然后把这当成自己进行报复性攻击的许可。据报告，在局势更加动荡的地区已经发生了多起火灾和爆炸事件，甚至还有私刑。”\n\n“我猜秩序警察不想调查这些事件？”\n\n“老实说，阿尔伯特，我怀疑除非你亲自下令，不然确实如此。”"
 speeroilcrisis.40.a:0 "我们无从下手，束手无策。"
 speeroilcrisis.41.t:0 "旧日好时光"
 speeroilcrisis.41.desc:0 "阿尔弗雷德·德雷格摇了摇头，把报纸丢在桌子上，随后瘫坐在椅子上。暴力，还有更多的暴力，政府的无能助长了左翼分子的煽风点火，学生共产党和国旗团卧底到处袭击党支部，希特勒青年团和不服他们娘娘腔上级的桀骜不驯的休班士兵制造的暴力事件也同样触目惊心。恐怖和反恐怖所造成的破坏惊人地相近。啊，这种事在他那里会可绝不会发生——无论是左翼还是右翼的煽动者都会被国防军吸收，然后把一些理智塞进他们的脑子。这显然也让他受益匪浅，他过于狂热的脑子里也因此有了点纪律的存在。\n\n斯派达尔在哪里？他疑惑地想着。国防军最高统帅部里确实有不少彻头彻尾的纳粹党员，但他一直保持着比较务实的态度。他和他手下的小伙子们能轻松解决施佩尔和他手下那帮争吵不休的改革派，为一些实际的变革打下基础。他们只需要一位铁腕领袖——只要他的铁腕上别挂着万字臂章就行。他明白，动荡有朝一日最终会让这座由精神病患者搭建的纸牌屋轰然倒地。他只希望这场新生的革命不要变成一场180度的革命，或者360度的。"
 speeroilcrisis.41.a:0 "是时候让德意志见识一下无钩十字了。"
 speeroilcrisis.42.t:0 "放我的人走"
 speeroilcrisis.42.desc:0 "库尔特和亨宁决定今天一起来做简报。施佩尔正越来越不耐烦，没人想在他发脾气的时候和他单独共处一室。基辛格站在原地，全力不去刻意瞥特雷斯寇，默声提醒他开始汇报。特雷斯寇也竭力忍住怒瞪一眼回去的冲动，他开始做简报，但目光聚焦在墙上。\n\n“很遗憾，但我还得再重复一遍，目前事态正在不断升级。到目前为止，团结协定东部的经济遭受到的打击最为严重，事实证明近日遣返的前奴工也难以控制。他们认为不彻底的遣返是分裂他们的又一次阴谋，也是我们政府又一次违背承诺的行径。在波兰、乌克兰和波罗的地区，已经有人号召对新成立的政府发动总罢工。”\n\n破冰成功，基辛格立刻跟上。“当地警力无法处理这些骚乱，更不要说强迫罢工者回去工作了。除非我们兑现承诺，或者召集足够强大的力量对抗他们，否则生产是不会恢复正常的。顺带一提，近日警方和示威者之间爆发的暴力事件数量正在成倍增加。”他生硬地换了话题。“就此而言，莫斯科专员辖区是少数几个正在处理罢工和骚扰的地区。舍尔纳的策略很缺乏新意，但也很有效。任何愚蠢到胆敢在当地发动抗议的人都会被迅速处理。”"
 speeroilcrisis.42.a:0 "有时候我也想试试他的办法。"
 speeroilcrisis.43.t:0 "并制定了对抗我们的计划"
 speeroilcrisis.43.desc:0 "奥托·恩斯特·雷莫目不转睛地盯着电视，他匆忙坐在一摞文件上，眼前所见难以置信。他命人将这台机子带来这里，就是为了能在他恪尽职守、竭力控制莫斯科局势的时候还能监视祖国的情况。但他并未看到他所希望的团结与秩序，取而代之的是持续不断的动乱。国旗团的走狗们在街道上聚众闹事，只有勇敢的民族社会主义者在奋力抵抗当地党总部遭遇的公然袭击。当他和舍尔纳能将传说中的“俄罗斯地狱”管理得比施佩尔和他的阴谋集团所治理的本土还要好时，世界会变成一番什么局面呢？\n\n他摁着遥控器，换了一个又一个频道。电视上满是衰败的场景，他不明白，党怎么会落败成这样？施佩尔获胜时，他曾以为这些事情不过是昙花一现，施佩尔这家伙要么会被一个更坚定的民族社会主义者迅速取代，要么他自己也会在自己的“改革”道路上做出转变。不管怎样，他还是留了下来，党政机器只是他及其部下的挡箭牌，盗用了第一个且仅有一个的“元首”头衔让他们不被免职。事实上，他更有可能看到陆军同志们在朝着民族社会主义理想努力，而非带着任何所谓的希特勒主义重返“日耳曼尼亚”的构想。现在，那曾保证会发生的平民革命比起战争胜利之时，依旧没什么实现的迹象。\n\n他关掉电视，十指相扣。德意志国家内部有什么已经腐烂了，而那恶臭就来自于党内。他要尽职尽责，清除莫斯科专员辖区的异己分子。任务完成后，他将西进归国。"
 speeroilcrisis.43.a:0 "巧妙试探，而非小心安抚。"
 speeroilcrisis.44.t:0 "全人类的福祉"
 speeroilcrisis.44.desc:0 "新闻广播播报完毕时，收音机发出刺耳的噪声。房间里充满了噼里啪啦的声音，但还没来得及有人伸手重新调谐，噪声就变成了人声。说话的语调并不连贯，显然不是以俄语为母语的人——他们很可能是用德语口音读这篇讲话，并用乌克兰语甚至波兰语的对应词替换了许多生僻的词。尽管如此，大意还是能听明白的。\n\n“莫斯科人、乌克兰人、白鲁塞尼亚人、波兰人和波罗的人，本次广播已被劫持，由黑红金国旗团主持。我们听到你们为正义而呐喊！你们的家庭被逐出故土，颠沛流离，而归乡的唯一机会已经被德国为维护其独裁政权所做出的各种行径剥夺了。你们当中的许多勇士已经对有纳粹撑腰的合作政府发动了一场大罢工，我们就此向你们表示赞扬。但愿德国人民能像你们一样勇敢，因为他们中的许多人仍然在心甘情愿地自欺欺人。”\n\n“国旗团衷心支持你们反对纳粹主义的斗争，支持你们向这个罪行累累的反动政府复仇的渴望。这些绝非空话，国旗团多年来一直在地下为这一刻养精蓄锐。你是否认识与抵抗组织有联系的朋友？与他重拾友谊吧，因为国旗团已经为你们的斗争开放武器储备。同志们，拿起你们的步枪，准备战斗！革命的时刻就要到了！”"
 speeroilcrisis.44.a:0 "我想我还是给自己放一天假吧。"
 speeroilcrisis.45.t:0 "声声回响"
 speeroilcrisis.45.desc:0 "一阵电磁波袭来，成千上万的电视和收音机都陷入了滋滋作响的干扰波中；原本那发了疯似的播报员絮絮叨叨的预先录好的宣传演讲，被一个更有活力、更独特的声音取代。映入那些电视机前的人们眼帘的是一间幽暗的屋子，只有一束亮光从一扇小窗户外射进来，照在木头地板上，眼尖的人能认出窗外远处的荣誉讲台，显然这里是纽伦堡。\n\n“同志们好！”一句带着浓重巴伐利亚口音的德语传来，那是一个朦胧的身影，一手攥着啤酒瓶，另一只手握着杆像是霰弹枪的玩意。“你们可能在想，这个窜进我电视和收音机里的神秘人是谁啊？”他喉咙里穿出一声爽朗的笑声，又拍了拍膝盖。“让我给你们捎条消息吧，我的朋友们，这条消息来自国旗团，那个在暗中抗击纳粹德国的国旗团，以反法西斯之名战斗的国旗团！”\n\n他给自己打了打气，把头往左边转去，只听见一阵阵靴子踏在木板上嘎嘎作响，下达着一声声响彻云霄的命令，枪声与尖叫声随之而来。又是一阵狂笑，绝望而满怀激情。“朋友们！那儿！”他转头回来望向他的观众们。“你们看见了吗？！”声音中满是被压抑的怒火。“他们冲我们开枪、屠杀我们、压迫我们，我们会就这样束手就擒吗？”又是一轮枪响，这次是在大楼外面，紧随其后的是更加凄厉、不加修饰的惨叫声；一缕硝烟和噼里啪啦的火焰从窗外袅袅升起。\n\n“门都没有！所以得打！打他妈了个逼的！”一颗子弹撕碎了木板，一道亮光射入，照亮了那张朦胧之中血肉模糊的面孔。恰如其分的黑暗中浮现出一道淡淡的微笑，他把瓶子甩在地上摔个粉碎，两手抄起霰弹枪，接着是一声滑动护手传来的“咔嚓”声：“打到你们这帮狗娘养的流干最后一滴血！为民主而生，为自由而死！”"
 speeroilcrisis.45.a:0 "走到绝路的持枪者扣动扳机，枪口喷涌出的熊熊烈焰让整个屋子都宛若白昼。"
 speeroilcrisis.46.t:0 "如此儿戏"
 speeroilcrisis.46.desc:0 "就在操纵国家政权的政客争论之时，整个国会大厦却鸦雀无声。在政客们的叫喊和咒骂声中，同样的声响也在从大厦之外传来。假如希特勒还活着，他会怎么看待街头的暴乱呢？\n\n奥柏兰德情绪高涨，他的脸和以往一样红。“你们那自欺欺人的经济体系已经崩溃了！没得救了！”他朝着艾哈德和施佩尔破口大骂道：“我早就警告过你们所有这一切！你们要把全世界的资本家、全世界的民主主义者都晓得要谨慎行事的东西和我们的经济绑在一起！我警告过这么做非常危险，可你们根本不听！”\n\n通向人民大厅的大门开始摇晃，几乎脱离了铰链，警卫迅速上前去堵门。那些学生们，也就是暴徒，试图冲进政府的会议厅。枪声猛然响起，但国会大厦里没人知道是谁在对他们开枪。\n\n基辛格刚想开口和稀泥，但艾哈德抢先了一步，眼中好似要喷出火来：“搞乱了中东的可不是我！你要是想找个人背黑锅，那就去怪希特勒和咱们的元首耽误了经济，害得我们现在只能下狠手！你还敢把你自己干的蠢事栽到我头上？”\n\n施佩尔已经顾不得强装镇定了。元首和房间里的其他人一样急火攻心。“不准直呼元首名讳。”他的语气中已经带上了威严。“这不是政府的错。德意志顶尖的经济学家搞错了，他们提出什么政策我就怎么做，现在他们还好意思坐在这里说三道四！”\n\n争吵的火药味越来越浓，甚至没人注意到大门最终还是被撞开了。暴徒们大叫着冲了进来，掀翻桌子，乱扔文件。有些胆子大的抗议者一把抓住议员们的脖领子，把他们揍得血肉横飞，算是为德国人民报了一箭之仇。鲜血溅满了政府大楼的地板，施佩尔和他的核心团队们愣在一旁，呆若木鸡。\n\n元首安然无恙地躲过了眼前的疯狂，然后向慌乱的卫兵下达了命令。"
 speeroilcrisis.46.a:0 "“给我清场。”"
 speeroilcrisis.47.t:0 "人性的疯狂"
 speeroilcrisis.47.desc:0 "当最后一名暴徒逃离枪林弹雨时，整个政府大楼都默不作声。施佩尔浑身是汗，凝视着下面的大屠杀——他下令发动的大屠杀。他回头看了看基辛格和奥柏兰德，他希望他们会表示支持，但两人都沉默不语。难道他们不明白这样做的必要性吗？\n\n施佩尔只得亲自开口稳住大局：“国会议员们，我们刚刚见证了另一个未能保护好人民的例子，”施佩尔注意到，那些负责转播国会会议的人正悄悄地收拾他们的设备，便指着他们命令道：“停下，德国人民必须明白此事的必要性。”他们遵从元首的命令，恢复了转播。\n\n“我已经尽我最大的努力去帮助、去拯救德国人民。现在，尽管我付出了艰辛的努力，却发现我本可以做得更多。我应该做得更多。我真的、真的很抱歉。”施佩尔不太像是在忏悔，反倒是一副担惊受怕的模样，但他看起来还算真诚：“我只希望祖国和它的人民得到最好的结果。我恳求你们，相信我，就像你们从前那样，我会带领祖国——”\n\n一声怒吼撕破了空气：“如果这就是你口中德国最好的结果，那你就是个疯子！”施密特看上去火冒三丈。他大步走进房间的中央，四周都是血迹和暴乱过后的痕迹。为了让人听见，他喊得连声音都沙哑了。“施佩尔，你都干些了什么？”他环视了一下房间，指向那些付出生命代价，都没能碰到政客一根汗毛的孩子们：“你在大街上对人民开枪，还指望他们会信任你？”\n\n“人民会信任我，因为我是元首！”施佩尔大喊着，他恼羞成怒，老脸涨得通红。施密特怎敢在国会大厦和全德国面前这么做？“施密特先生，请回到你的座位上。”但施密特一动不动。“施密特先生，我还没允许你发言。”这是叛国，施密特背叛了他。施佩尔惊恐地环顾四周。这是事先计划好的吗？还有谁牵涉其中？“赫尔穆特，请你坐下。”但施密特仍然站得笔直。"
 speeroilcrisis.47.a:0 "德国正走向灭亡。"
 speeroilcrisis.48.t:0 "仇恨诞生之地"
 speeroilcrisis.48.desc:0 "全国上下的目光都聚焦在日耳曼尼亚，国旗团则在别处重拳出击。这些骄傲的革命者以前所未有的规模展示了自己的强大力量，给纳粹的心脏地带以沉重一击：一群组织松散的自由派和民主支持者已经占据了纽伦堡全国党代会的集会场地。\n\n在缺乏任何当地抵抗的情况下，国旗团已经点燃了荣誉大厅前的火盆。群众们在荣誉讲台前集结并等待领导开始演讲。他没有麦克风，所以他不得不放大嗓门。“朋友们，在此树立至今的纪念碑一直在纪念所谓纳粹主义的殉道者！希特勒筑起这块纪念碑是为了给我们洗脑，让我们把他在摧毁民主和自由的暴行中死去的狐朋狗友当成烈士！”\n\n人群发出了愤怒的嚎叫。“他们不配！”这位年轻的革命党人宣扬道。“纳粹主义真正的殉道者是我们的朋友，我们的家人，是那些穷困潦倒、忍受病痛折磨的人，是所有在纳粹铁靴下终日饱受摧残的人！除去那些维护、掩饰纳粹主义的暴徒，每个存活至今的德国人都是纳粹主义的殉道者！我们要让筑起雕像的建筑师和他们的走狗明白，从这第一个雕像开始，所有的一切终将灰飞烟灭！”\n\n领袖一声令下，一群人便开始纷纷将手中的火炬扔向希特勒像来点燃圣火。他们步伐整齐，踏着庄严的脚步迈向荣誉讲台。“让革命的烈焰燃遍德国！让祖国的黑红金旗帜再次飘扬！”当火炬手满怀仇恨走向纪念碑时，人群分出道路，围观它被点燃的全过程。\n\n铭记往昔，革命者终于取得了胜利。烈火从讲台的一角开始扩散，建筑开始垮塌。但还未来得及享受胜利，他们便听到了坦克履带碾过街道的标志性声音，枪炮声淹没了烈火燃烧的噼啪声响……"
 speeroilcrisis.48.a:0 "……还淹没了纳粹党员们在烈火焚烧下的连连惨叫。"
