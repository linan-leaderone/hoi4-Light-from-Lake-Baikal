 speeroilcrisis.49.t:0 "漆黑的未来"
 speeroilcrisis.49.desc:0 "冰冷、仇恨的目光刺穿了国会大厦内部稀薄的空气。它染上了一股血腥味，施密特的嘴唇扭曲着，汇成一声低吼。其他那些沉默得可怜的无名党员，都坐在一排排座位上被他的目光挡住了去路，他所能看到的只有那个傻瓜在回望着他。他不知道施佩尔说了什么，但他的嗓门硬生生切断了建筑师的声音。\n\n“我受够了——”\n\n“施密特先生，”施佩尔的声音几乎立刻回击，纳粹们于是又一次陷入了可怜的沉默：“我建议你立刻停止这种不入流的发言！”\n\n“不入流？！”愤怒攫取了施密特的思绪——此时此刻，德国和东欧大地上尸体堆积如山，可施佩尔居然只关心他说话的方式？“去你妈的行为规范，施佩尔，我才不会跟无事发生一样呆在国会里，就在——”\n\n“在什么，施密特先生？！”施佩尔吼了回去，似乎气得往后退了一两步，他往日的平静风度一扫而空：“我要把德国从危机中拯救出来，容不得这帮小兔崽子乱发脾气！”\n\n“对学生开枪就能拯救德国？”施密特反问道，胸中的怒火好似要从他身上迸裂一般：“我不会听任你把枪口对准那些我们承诺过自由民zh——”\n\n“谁他妈给你勇气在这里公然说出这个词的，施密特！”施佩尔尖叫着，用拳头狠狠捶着桌面：“给我坐下消停着吧，你个爱自由的王八蛋！”\n\n可惜施密特的手臂没那么长，不然他本可以朝这个行将就寝的纳粹来上一拳，但他只是从座位上站了起来，气冲冲地走出了国会大厦，留下了一张空荡荡的座位。施佩尔那愤怒而焦虑的视线化作一把利刃，刺向那个离去的背影。"
 speeroilcrisis.49.a:0 "整个德国都在电视机前见证了这一切。"
 speeroilcrisis.50.t:0 "再起行"
 speeroilcrisis.50.desc:0 "罗尔夫低头看向自己简陋的早餐：一个脏兮兮的旧盘子，从餐馆顺出来的，上面还有裂痕；一罐豆子，精打细算的最后一罐。他瞥了瞥捏在另一只手中的报纸，眯起眼睛，迎着透过百叶窗打在纸面上的清冷晨光开始蚕食。这间破旧的公寓就是他口中的“家”——至少到这个月的月底还是。到时再不交房租的话，他就只能卷铺盖走人了。\n\n报纸上的文字还是老样子，味道一点也没变。德国陷在暴乱和经济困窘的泥潭中动弹不得，因为那个没骨气的元首一事无成，唯一还算有点成果的就是狠狠地踢那些躺平的穷光蛋的屁股，就像他这样的。除了翻来覆去地搜刮招聘广告之外，罗尔夫搞不懂自己为什么还在看报纸。一连几个礼拜过去了，成篇成篇的文字哀叹德国滑入了贫困的深渊，可招聘广告它就是不现身——自打没了工作，他也跟着一起陷进去了。\n\n他把目光从报纸上移开，舀了一勺豆子，一边沉着脸，继续思索自己和这个国家的处境。这一切不是他想要的。多年前，这位勇敢、满怀理想的十八岁青年拿起武器追随施佩尔，期望能够帮助德国重新走上繁荣之路。他又嚼了一口豆子，翻到另一篇关于昨晚又一场骚乱的报道，配图是抗议者高举德意志三色旗的瞬间——那个德意志早已成为过往，但显然并未被遗忘。\n\n这篇文章声称，他们索要施舍、堕落的改革和意志软弱的政策，但罗尔夫开始认为，这些不过是经济平等、人权和自由的委婉说法，而且恰恰是他多年前得到的承诺——正是这些空洞的承诺换取了他的青春。终于，他怀揣新的决心，站起身板。他将加入国旗团，为那面定格在灰白色纸面上的旗帜而战。"
 speeroilcrisis.50.a:0 "也许某一天，那面旗帜将再次飘扬。"
 speeroilcrisis.51.t:0 "晴朗的雨"
 speeroilcrisis.51.desc:0 "客厅里，电视屏幕上的播音员单调而沉闷地播报着新闻，埃米莉亚的注意力在膝上的书本和面前的屏幕间来回转换。雨点噼噼啪啪地打在公寓窗户上，夕阳将雨点染上赭色。记者又开始说经济那点事儿了。埃米莉亚乃至整个德国对这个话题早就耳熟能详了，现在她正靠微薄的薪水维持生计。不过，当电视机告诉观众，汉堡已经有三家新工厂开工时，话题变得轻松了许多。\n\n这让埃米莉亚的脸上露出了一丝笑容。城里又多了一大把工作。虽说情况很糟，但至少它在慢慢好转。这时，她好像听到了什么声响——室友汉娜在外面摸索着钥匙，一边吃力地提住两袋杂货。埃米莉亚转了转眼睛，把书放在一边，站起身来，出去帮她室友一把。她随手把门拉开，结果可怜的汉娜失了平衡，踉踉跄跄地往前几步，砰的一声把一个袋子掉在地上。\n\n“嘿，晚上好啊……”说着，埃米莉亚提起袋子，一边翻袋子里面的东西。令她吃惊的是，袋子里的东西没有摔碎的，没有压碎的，也没有漏出来或者被碰碎的。“外面出什么新情况了吗？今天拿到的东西看起来比以前多了不少呢。”\n\n“比你想的好多了！”汉娜笑着，拖着购物袋走向厨房，“现在购物券值钱了好多，我还看见起码有三个人拿现金买东西。看样子找到工作、领到工资的人越来越多了。”\n\n“肯定是那些新工厂。也许咱们该有人考虑去投份简历……”埃米莉亚注意到袋子里有个新东西，突然停住了。“这是真牛排吗？”"
 speeroilcrisis.51.a:0 "“我都跟你说过了，日子越来越好了。”"
 speeroilcrisis.52.t:0 "庆祝的理由"
 speeroilcrisis.52.desc:0 "雅各布坐在客厅里，躺在电视前的扶手椅上。刺骨的寒流不时穿过公寓墙壁的孔隙渗入房间，但他尽力不去理会。元首今天发布了一则讲话，于是他与天线斗智斗勇，直到屏幕上显现出那张老脸，那老头子正大步走向人民大厅的讲台。接着，雅各布立刻站起身子，然后又一头倒在扶手椅上，听听他有什么要说的。\n\n台下听众纷纷高举右臂，“万岁”不绝于耳。老头子轻敲了几下麦克风，人群瞬间又平静下来。“德意志的子民们，晚上好。我们身处在这样一个经济严重动荡的时期，但是，在党的领导下，在雅利安人的勇气加持下，我们得以恢复元气。虽然如此，但在生活的各个方面提供援助依然很有必要，这也正是为什么我决定要为那些荣光满身、却不幸落在队伍后面的雅利安人延长失业福利……”\n\n当老头子继续他的演讲时，雅各布的脸上露出了笑容。他向前倾斜身子，听元首列出的惊人清单，每一条都是拿来帮助像他这样的穷光蛋的。用老头子的话说，食品券的价值在于“填满贫困的雅利安人的肚子”，失业现金支票是用来“资助街头和公寓里英勇无畏的勇士”的。虽然他的措辞和修辞令人反胃，但雅各布还是面露微笑，向后靠在椅子上。\n\n他的目光飘过房间，捉到了一瓶酒。这酒他一直珍藏着，为的是有一天能喝得起，或者哪天能和别人一起庆祝。现在两个条件都满足了，雅各布心想。他从椅子上爬起来，拿起开瓶器，拧开木塞。"
 speeroilcrisis.52.a:0 "“为未来干杯。”"
 speeroilcrisis.53.t:0 "小小的不愉快"
 speeroilcrisis.53.desc:0 "恩斯特屏住呼吸，一边嘀咕着，小心绕过散落一地的碎玻璃，这些碎玻璃都是前天晚上街头骚乱留下来的。他干了一夜的活，腿早就疼得不成样子了，回家的路上可用不着给这双腿再添新伤口了。太阳刚好在地平线上露出头来，地上的玻璃片闪着桃红色的光。破破烂烂的横幅和标语牌染成了橙黄色，就像红旗团的那种颜色。昏黄的灯光下，四处飞溅的干涸血迹和随处掉落的牙齿显得金光闪闪。\n\n恩斯特走了好一会儿，穿过那条惨剧上演的小巷，又花了一小会儿穿过几条街，终于走回了一楼家门口。他把手伸进大衣口袋，拿起钥匙，拧锁开门，走进客厅，长出了一口气。妻子奥尔佳正懒洋洋地坐在沙发上等他，看见丈夫走进客厅，奥尔佳一下子跳起来，紧紧抱住了他。\n\n“第一天感觉如何？”奥尔佳兴高采烈地问道。\n\n“嗯……还好。我很高兴又可以上班了。”说着，恩斯特松开领带，把公文包放在地上，“不过回家的路上就不太高兴了。”他咂着舌头说道。\n\n“又碰上抗议了？”\n\n“是。我真搞不明白他们到底图什么，咱们国家都办这么多实事了，他们还闹。烦，这帮人比谁都烦。”\n\n“没事……他们早晚会停下的。咱们现在只能先忍着。再说了，谁知道现在那帮小毛孩脑子里在想些什么呢？”"
 speeroilcrisis.53.a:0 "反正比她知道的要多。"
 speeroilcrisis.54.t:0 "煽动者"
 speeroilcrisis.54.desc:0 "街头某处，又碎了一扇窗玻璃。尖锐的碎裂声刺破了家门外沉闷的骚乱声响，吓得奥托连忙缩起身子躲到桌子底下，全身发抖，一边不时看向他的妈妈。后者正坐在客厅的扶手椅上，神情看上去要平静许多。“没事的，孩子，最近的火灾离这里五个街区呢。”说着，她挥了挥手，示意孩子从桌底下爬出来。孩子点了点头，一边生闷气一边走出餐厅，偶尔朝窗户瞥一眼，看着抗议者在街上游行。他们高喊口号，挥舞旗帜，与埃森其他地方相比，这场游行相当平静。\n\n“他们什么时候才会停下来啊？”奥托一把鼻涕一把泪，姐姐海迪坐在他妈妈对面，朝他翻了个白眼。\n\n“说实话，我不知道。但快了。”开口之前，妈妈先狠狠瞪了海迪一眼。“我以为他们会早些冷静下来的，因为经济一天天地好起来了——你爸爸有工作，我们的邻居有工作，我敢打赌这群人里好多人都有工作。”\n\n“那他们为什么还在游行啊？”\n\n“因为他们都是煽动者！”他们就是想惹麻烦，把事情闹大。”\n\n“所以他们没什么理由吗？”\n\n“我能想出一两个理由——”海迪开口了，但很快就被妈妈打断了。"
 speeroilcrisis.54.a:0 "“他们没什么理由。”"
 OKB_Defenders_of_the_Reich:0 "祖国的守护者"
 OKB_Defenders_of_the_Reich_desc:0 "莫斯科已经沦陷于不忠的败类手中。但即便在这至暗时刻，仍有不忘忠诚的人。伦内和那些与他站在一起的少数人，无论遇到何种困难，都要为施佩尔而战。"
