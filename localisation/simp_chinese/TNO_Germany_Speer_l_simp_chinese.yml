 POLITICS_BUNDESKAISER_GERMANY_DESC:0 "“施佩尔连帽衫应当是人人有份的！”施佩尔作出这番名发言后，在希特勒的卧室里与纸片人老婆迈因霍夫（维多利亚·路易丝爬:)）结婚，然后宣布自己成为联邦皇帝。\n\n现在！联邦皇帝施佩特走上了失落的！DSR！路线！并统一了大日耳曼国。他很快就会发动对勃艮第的入侵。"
 POLITICS_SPEER_GERMANY_DESC:0 "关于阿尔伯特·施佩尔其人的看法众说纷纭、莫衷一是，然而没有人能够否认他的雄心壮志。\n\n与许多人不同，他加入纳粹党并不是源于1931年元首那场激动人心的演说。是阿道夫·希特勒在柏林的一次集会上发表的冷静而沉着的演讲让这位年轻的建筑师醉心其中，并使他在一年后入了党。\n\n最初他来到柏林只是想帮一位党员朋友的忙，但后来他被引荐给约瑟夫·戈培尔，又接下了翻修纳粹党柏林支部建筑的命令。很快，他就引起了元首本人的注意。希特勒成了施佩尔理想的狂热崇拜者，二人一同为德意志的未来绘制了蓝图。\n\n战争结束后，施佩尔已成为元首的密友，手上握有部长职位，并享有将德国经济打造为高效战争机器的美誉。尽管付出了巨大的代价，但德意志的新未来终于得以实现。名不一定副实，但施佩尔要保证自己的声名远播。\n\n就在日耳曼尼亚建设期间，德国经济陷入崩溃，他的梦想也随之破灭。奴隶制，这个施佩尔为赢得战争而创造出来的制度，却在和平年代使德国陷入万劫不复的深渊。这是一场绝无仅有的灾难，就连施佩尔都不能对其视而不见。国家与人民理应再次强大。他的梦想理应化作现实。改革已成为当务之急。\n\n由于多年来公开批评纳粹党的政策，很快他就发现自己头上多了一顶意想不到的新头衔：几十年来德国最大的改革运动的精神领袖。施佩尔的野心以及他作为异见人士的名声将周围无数年轻的梦想家与老对手都卷入了一场与众不同的政治漩涡当中。\n\n现在，施佩尔正走在这条自己亲手铺设的危险的钢丝绳上，他要努力平衡的不仅仅是他自己的未来，也是德国的未来。"
 POLITICS_NATSOC_SPEER_DESC:0 "曾经的阿尔伯特·施佩尔可以高居讲台之上、面对台下成千上万的听众慷慨陈词，他只需动动嘴唇，就能让安分守己的德国百姓背上叛徒的罪名、流放到异国他乡，或是因为畏缩不前，被扣上同情布尔什维克的帽子就地枪决。当然，施佩尔几乎从未兑现过自己的承诺，他不过是通过一次又一次的演说来获取支持和扩大基本盘。但显然施佩尔不仅低估了强硬派的实力，也高估了自己的才能。\n\n将自己的命运拱手交给四人帮的念头不过是昙花一现。他曾担心自己早晚会被那些学生的自由主义妄想肆意摆布，而现在看来，这一切不过是杞人忧天——因为他已经成了特奥多尔·奥柏兰德及其党徒的橡皮图章。他作为德国“改革家”的伟岸形象已经轰然崩塌，余下的不过是一具被堕落的纳粹主义踩在脚下的行尸走肉罢了。\n\n阿尔伯特·施佩尔再也不能微笑着对自己说，他正在为新德意志人民缔造新国家了。现在他所能做的不过是听从别人的指令，尽力不让自己残存的意识被碾成齑粉。他无法想象阿道夫·希特勒会正视他所做的一切，会认为他努力换来的一切值得尊敬。\n\n至少再也不会了。"
 POLITICS_FASH_SPEER_DESC:0 "阿尔伯特·施佩尔不再是那个默默站在希特勒身后、替他实现宏伟蓝图的建筑奇才，也不再是于德意志如日中天之时执掌战时生产的军备部长，更不是那个以副手之位、在执掌权柄之前将祖国从失败深渊中拯救出来的英雄。他曾将自己塑造成改革派的先锋，凭借自己老道的政治手段和如簧巧舌，将忠心可疑的自由派和骑墙的应声虫聚拢成松散的联盟，在他们脆弱的支持下蹒跚前行。如今，这一切早已改变，他也不再是那个“优秀”的民族社会主义者了。\n\n他戴上了适应新时代的面具，为面向现代的新式民族社会主义代言。\n\n纳粹党曾渴望踏平东方，要让德国背负骂名，让她与世隔绝、在痛苦的自给自足中沦亡。他们曾为之付出徒劳的努力，但这一切完全被施佩尔对新国家的构想排除在外。团结协定和关税同盟将精确高效地运转，通过展示文化、道德、经济和军事优势来宣传德国霸权，而非依靠只会激怒殖民地的死亡深渊。随着体制内那些堕落的自由派和嗜血的强硬派被彻底净化，施佩尔已经执掌乾坤，成为至高无上的建筑大师。\n\n也许希特勒早已为德意志雄鹰的腾飞奠基，但这一切将在施佩尔手中得到最坚实的保障。\n\n§R永远。§!"
 POLITICS_AUTHDEM_SPEER_DESC:0 "民族社会主义已经失败了。它曾挫败无数强敌，现在却踏上了通向毁灭的不归路……但这又能归咎于谁呢？\n\n阿尔伯特·施佩尔发现身边满是暗藏的匕首，恶狠狠阴森森地戳着他。但他深知，正是纳粹党毁灭了他。自由派败坏了德意志社会引以为傲的精神意志，万恶的四人帮将他一步步推向深渊。他当初怎能相信那三个人：特雷斯寇，艾哈德，还有施密特。尤其是那个施密特，根本就不是他一个人所能应付的。大多数日子里，他只能待在自己的办公室里虚度时光，漫不经心地反复整理桌面上的文件。他明白现在所谓元首的权力不过是花架子罢了。当初要是把手中的牌打得再漂亮一点该多好。\n\n未来渐渐将这位建筑师抛向身后，而随着纳粹党分崩离析，他的宏伟蓝图也烟消云散。通向崭新未来的大门已然敞开，无数机遇身藏其后，尽管无人能够说清。无穷无尽的德国人正将矛头对向纳粹主义，声索半个世纪前被剥夺的一切——令施佩尔胆战心惊、足以彻底粉碎希特勒宏愿的一切——他们要求选举，废除终身制……曾经的幻想，如今正迅速变为现实……\n\n民主。\n\n阿尔伯特·施佩尔失败了，至少目前看来确实如此。他的手中被塞进橡皮图章，他身为元首的权力被剥夺殆尽，他的一举一动都被无数只眼睛监视。而与此同时，四人帮把他当成傻瓜，当成傀儡，当成希特勒所谓英明远见的奇耻大辱，当成无足轻重的家伙。\n\n§R他们真是愚蠢至极。§!"
 GER_Kurt_Georg_Kiesinger_hog_desc:0 "§Y元首助理\n右翼民粹主义§!\n--------------\n§L库尔特·格奥尔格·基辛格曾是一名成功的律师，他曾被柏林高等法院和民族社会主义律师协会邀请出任高级职位，但他表示拒绝，选择了在行业内保持独立。当战争开始时，基辛格为了避免被征召参加战斗而加入了外交部，最终在广播部门找到了一个职位。然而，基辛格还是因为“妨碍反犹活动”而受到怀疑。虽然他从未被认定有罪，但这普遍被认为是基辛格在战后离开政府、重新从事律师工作的主要原因之一。\n\n然而，随着德国的混乱局势日益发酵，基辛格发现自己被吸引到了政治当中，他开始宣扬国家若要存续，就必须进行改革。他因极富说服力的演讲而被称为“巧舌如簧基辛格”。基辛格最终得到了阿尔伯特·施佩尔的赏识，并成为他手下“四人帮”的一员，以施佩尔派运动中二号人物的身份自居。\n\n作为改革运动的代言人，基辛格一般不会离领导施佩尔本人太远。当施佩尔的设想（或“四人帮”中任何一个人的设想）受到质疑时，往往是基辛格设法抚平紧张的气氛，毫不费力地说服怀疑者相信施佩尔改革的必要性。基辛格对纳粹党没有什么感情，但听过他演讲的人都能告诉你，他对德意志民族的爱无人能比。§!"
 GER_Kurt_Georg_Kiesinger_hog_3_desc:0 "§Y元首助理\n改革民族社会主义§!\n--------------\n§L毒蛇，异见分子，施佩尔走狗，叛徒。在过去的十年里，扣帽子也好，诅骂也罢，但还从未有人敢说他沉默无为。直到今天。\n\n石油危机掀起的风暴将路德维希·艾哈德激进的经济改革连根拔起；席卷而来的奴隶起义尽皆归咎于亨宁·冯·特雷斯寇的犹豫软弱；赫尔穆特·施密特因其令人汗颜的谄媚求和而受尽万人唾骂。至于论异见与其他三人无甚区别的基辛格，他早已于众人目光中消失不见，遁入国会的阴暗廊道。他对国内的民主力量无话可讲，对纳粹党内土崩瓦解的异见势力同样无话可讲，唇舌之间唯有对阿尔伯特·施佩尔和改革派窸窣的赞语。\n\n因其旧时盟友而质疑基辛格元首助理之位的声音与日俱增。曾为改革派代言人的基辛格凭依辞藻为改革运动添光增彩，而今似已将这位置让与施佩尔本人。疑云在党内蔓延开来：曾经的如簧巧舌就这样停止颤动了吗？§!"
 GER_Kurt_Georg_Kiesinger_hog_2_desc:0 "§Y元首助理\n民粹保守主义§!\n--------------\n§L库尔特·格奥尔格·基辛格曾是一名成功的律师，他曾被柏林高等法院和民族社会主义律师协会邀请出任高级职位，但他表示拒绝，选择了在行业内保持独立。当战争开始时，基辛格为了避免被征召参加战斗而加入了外交部，最终在广播部门找到了一个职位。然而，基辛格还是因为“妨碍反犹活动”而受到怀疑。虽然他从未被认定有罪，但这普遍被认为是基辛格在战后离开政府、重新从事律师工作的主要原因之一。\n\n基辛格侍奉元首多年，同时致力于维护德国在世界各地的形象，然而直到今天，许多人才惊讶地发现，基辛格的真实立场与他们的推测大相径庭。他或许对元首及其体制表现出了屈从的态度，但他和其他同志一样期盼着自由民主的前景。而今，这个国家已经走上全新的道路，面对未来数年内不可避免的政治动荡，“如簧巧舌”的声音将比以往任何时候都更为响亮。面对“民主化”这枚随时可能引爆的重磅炸弹，基辛格对自己的“拆弹技巧”信心满满，自信能够化险为夷。毕竟，他终其一生都在刀尖上舞蹈。§!"
 GER_Helmut_Schmidt_for_desc:0 "§Y国家外交部长\n寡头制§!\n--------------\n§L赫尔穆特·施密特的家庭背景不得而知，职业经历也不太光彩，可以说是政治舞台上的新人。童年时期，施密特是希特勒青年团的小队长，最后却因反党言论被撤职。大战期间，他在德国空军服役，先是文职军官，随后又投身东线战场。战后，施密特回到老家汉堡，在当地大学攻读并获得了政治和经济学学位。他开始发表反对大日耳曼国及其政策的言论，尽管从未张扬到引起纳粹党的注意。\n\n不知怎的，施密特似乎引起了阿尔伯特·施佩尔的注意。后者邀请他加入纳粹党的施佩尔派，但施密特一概予以拒绝，一是出于对纳粹党和其意识形态发自内心的厌恶，二是担心纳粹党会发现他最深埋心底的真实想法。然而，随着德国内战打响，施密特最终还是加入了施佩尔派，以换取施佩尔政府中外交部长的职位。\n\n施密特在政治上不如基辛格人脉广泛，论专业知识也不如特雷斯寇和艾哈德，在四人帮中称得上是一匹黑马。有些人认为，他之所以能走到今天的位置是因为施佩尔对他的偏爱，尽管施密特的政治智慧不可否认。这位旗帜鲜明的政坛新星显然对他的理想抱有极大的热情，不过他的愿景能实现多少还有待观察。§!"
 GER_Helmut_Schmidt_for_2_desc:0 "§Y国家外交部长\n民族自由主义§!\n--------------\n§L童年时期，施密特曾是希特勒青年团的小队长，最后却因反党言论被撤职。大战期间，他在德国空军服役，先是文职军官，随后又投身东线战场。战后，施密特回到老家汉堡，在当地大学攻读并获得了政治和经济学学位。他开始发表反对大日耳曼国及其政策的言论，尽管从未张扬到引起纳粹党的注意。\n\n赫尔穆特·施密特如今直面绝壁，峰顶是熠熠发光的未来——新奇，令人惴恐，又蕴含无限希望。由他领头的政变终于将纳粹党的统治连根拔起，纳粹主义的千里之堤随即土崩瓦解，其垮台势头比此前最乐观的预估还要迅猛。许多人涌上街头，重新选定自己的政治立场；也有些人笃定决心，愈发坚定；还有些人紧闭屋门，心知这个国家数十年前的场景又在今日上演。\n\n面对无边愁海，施密特将高昂头颅，任凭恐惧与渴望的潮水肆意拍打。他深知自己不过是历史长河中的一介注脚，但他已经留下了属于自己的印记。然而，他绝不会停留于此。去纳粹化的进程已经迈出了第一步，并将永不止息，直至那黑红金三色旗能在德国大小城市的上空骄傲飘扬；直至每一名德意志子民都喜笑颜开，能够拍着胸脯说：我们，和我们国家背负的血债已成过往。\n\n他不知道自己还能在这条路上走多远，但他明白，面对未知的前路，须有一只强力的手腕。§!"
 GER_Henning_von_Tresckow_sec_desc:0 "§Y国防军最高统帅部总长\n军政体制§!\n--------------\n§L亨宁·冯·特雷斯寇是一位声名远扬、广受认可的国防军指挥官，人称“最后的普鲁士人”。他出生于勃兰登堡的贵族家庭，家族世代从军、引以为豪，特雷斯寇也因此投身一战。德国战败之后，特雷斯寇开始支持纳粹运动，相信这是德国打破凡尔赛条约，从而夺回原有领土的唯一途径。然而，这理想愿景在长刀之夜被碾得粉碎，特雷斯寇转而开始对纳粹党抱有强烈的仇恨，这份仇恨随着德国之后启动的各项军事行动也愈发深刻。\n\n抛开这些不谈，特雷斯寇在第二次世界大战中的表现令人钦佩。他指挥了东线的多场战役，其中部分战役大大加速了布哈林苏联的崩溃、将德国引向胜利。据称，大战期间，特雷斯寇曾与几个后来因阴谋颠覆国家或反对元首而被逮捕处决的家伙见过面，但他本人却免遭波及，所有这些会面都被历史的故纸堆所掩盖。\n\n冯·特雷斯寇一向严于律己、颇具普鲁士风范，他强烈反对武装力量政治化，认为德国已经成了无法无天的地狱。而出人意料的是，高度保守的普鲁士作风使他成了军队改革的领军人物之一。面对阿尔伯特·施佩尔的热诚邀请，特雷斯寇加入了施佩尔政府。尽管不得不迈入自己百般厌恶的政坛，但这位老兵还是欣然接受邀请，期望能够抓住这次机会、让德意志重回被纳粹遗弃的黄金时代。§!"
