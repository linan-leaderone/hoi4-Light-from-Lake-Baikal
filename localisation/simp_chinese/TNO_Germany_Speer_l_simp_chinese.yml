 speer.500.t:0 "同巨头们共进晚餐"
 speer.500.d:0 "“先生们，干杯！”\n\n艾哈德发出了笑声，酒杯的碰撞声叮当作响。然后，五位军工寡头中最有权势的那个人——赫尔曼·约瑟夫·阿布斯开始发言了：“这么说吧，艾哈德先生，”他开口说，一边用刀叉切割盘中精心烹调的牛排：“后浪推前浪，不是吗？不过才几年光景，我们就跟前任元首说拜拜了，然后又跟刺激的新鲜人事打交道。”\n\n另一边，弗里德里希·弗利克——戴姆勒-奔驰的军工寡头瞪了他一眼，但阿布斯视而不见。\n\n“哦，”艾哈德放下手中的烈酒杯，开口道：“我同意。我喜欢我们的新方向。只是现在请允许我提醒一下大家，当初我为什么把你们请到这里来。”所有人的目光都落在了艾哈德身上——从阿布斯到弗利克，再到沉默的埃德蒙·盖伦贝格和好奇的恩斯特·冯·西门子。“如你们所知，施佩尔政府会做很多事情。改革军队，加强经济，放松外交政策，也许还会废除一些旧法律。这当然很好，但我个人真正感兴趣的是那个已经困扰德国数十年的问题。我相信你们都知道是什么。”\n\n周围的空气仿佛静止了。盖伦贝格首先发言：“我敢打赌，是关于奴隶的事，”他直截了当地说道，艾哈德的笑容只增不减。\n\n“一点没错，我的朋友们。你们的公司——”话音至此，阿布斯突然不再吞云吐雾了。“好吧，我说得简单点，你们的公司马上要被拆解了。”五个人都紧张了起来，只是西门子相对而言最为轻松，而弗利克似乎处于愤怒的边缘。\n\n“妈了个逼的，老子就知道不该来这儿！”他喊道，一边踹开椅子站了起来：“这种屁事只会毁了老子的生意！艾哈德，你他妈给我记住，只要老子还能说一句话，你就别想抢走一个劳工！”艾哈德吸了一口雪茄，把它压在托盘里。他向前探了探身子，咧嘴一笑，其余的人在他说话时仍如死一般的沉默。"
 speer.500.a:0 "“相信我。你们没有反抗的机会。”"
 speer.501.t:0 "巧舌如簧"
 speer.501.d:0 "库尔特·格奥尔格·基辛格是个魅力非凡的强人，但他也不能单枪匹马。执行计划之前他得先和元首协调，否则他会寸步难行。幸运的是，和四人帮中的其他三位相比，他与施佩尔的关系要好得多。所以，他们在人民大厅碰面，在那冰冷而宏伟的厅堂中漫步、开始交谈。\n\n“再讲一遍你的计划，好吗？”施佩尔问道，基辛格轻易满足了元首的要求。\n\n“这项计划分好几个步骤。我一共想处理三个问题，先不考虑具体实施的先后顺序。第一，保持对征服领土的控制相当困难，尤其是那些普遍厌恶我们的地方。您说是吧？”他问道，施佩尔谨慎地点了点头。“对此我有一个方案。我们可以改革专员辖区，把它变成当地人组织的合作政府，或者干脆变成直辖领。这将是一个更加……分权但公平的处理。尽管保守派会对此表示满意，但这并非上策，而且还有潜在的不稳定因素。”\n\n施佩尔轻轻弹开打火机，点然了一支烟。“那另外两个问题呢？”\n\n基辛格点了点头。“第二个是有关奴隶制的问题。我们需要谨慎处理这个致命的难题。之后我会拟定具体计划，但在这件事上我们所有人必须通力合作。最后则是处理经济上的问题。除了解决那几家巨头，我们还得重振企业和……”\n\n施佩尔的面庞因为厌烦而稍显扭曲。\n\n“这事该去跟艾哈德谈。我明白您的意思，我的元首。不过您不必担心，我知道怎么对付他。”\n\n施佩尔叹了口气。“那么，这就是你的计划了？既然如此，我建议你尽快动手。”\n\n基辛格笑了笑。“当然，我的元首。毕竟……”"
 speer.501.a:0 "“欲行必行之事，此时便是良机。”"
 speer.502.t:0 "德意志的毒瘤"
 speer.502.d:0 "在20世纪40年代早期，由于军工企业无法召集足够人手来维持新物资和装备的供应，因此，我们把目光投向了数量上仍未被消耗殆尽的资源：人。数以百万计的囚犯——劣等民族、战俘、政敌塞满了集中营，他们要么劳动到死，要么饿死，直到被消灭为止。作为军备部长，阿尔伯特·施佩尔给了他们完全不同的命运：在德国的战争机器中日夜工作直至死亡。他们宁愿为国防军锻造并组装杀人利器，也不愿被党卫军守卫一时兴起折磨致死。\n\n在当时看来，这似乎是一项成功的举措。大多数适龄男性都已被征召入伍、与西方的财阀民主制或东方的布尔什维克威胁作斗争。随着妇女被降级到更合适的角色，我们的工厂迫切需要人手——一切可用的人手。如果没有大规模的强制劳动，我们就不可能生产出堆积如山的武器并轻而易举地粉碎敌人，这是任何资本主义经济体制都无法比拟的。奴隶锻造的坦克、大炮和飞机与英勇无畏的德意志灵魂一样，对我们的胜利至关重要。\n\n然而，奴隶制已经完全失控。我们的工业领袖不再受国家约束，他们垄断着奴隶制度，把大部分德国民众隔离在蓝领工作之外。甚至农业也没有自由工人的空间，因为普鲁士地主从像国家工厂和IG法本这样的公司廉价租借了成千上万的奴隶。为了结束这场肆虐德国的瘟疫，必须一劳永逸地粉碎这些巨头的权力，让被剥夺工作的民众获得自由——无论代价如何。"
 speer.502.a:0 "我们还有很多工作要做。"
 speer.503.t:0 "一场重要的宴席"
 speer.503.d:0 "“所以你打算怎么向他们兜售你的想法呢？”基辛格问道，一边往后歪了下身子，以免又被喷得满脸烟灰。\n\n艾哈德在开口之前深吸了一口雪茄。“根本不需要什么‘兜售’。他们会彻底失去奴隶，而且他们会喜欢的。”\n\n副元首看起来有些不安。“路德维希，你确定这做法真的明智——”\n\n“这是奴隶制，库尔特，”艾哈德直接打断了他的话。“奴隶制。永远别忘了这一点。我们正浴血奋战、全力终结有史以来最邪恶的社会制度之一。我们越是畏畏缩缩，奴隶制的地位就会愈发巩固，而这正是我们必须不惜一切避免的情况。他们指望我们会为了给所有人争取自由而做出巨大让步，但我们不会。要是施佩尔没胆量卡住他们的脖子，那我们就自己干。”\n\n基辛格看起来同样困惑而疲倦。“我发现你已经把它变成了我们的共同目标，路德维希。你记住，如果我们当中有任何一个人倒下，整个内阁也会跟着垮台。”\n\n艾哈德在一个精美的烟灰缸里掐灭了他的雪茄，冷冷地笑了一下。“这正是推手背后的想法。要知道，还有一位独裁者站在我们这边呢。这确实会掐断国家和工业领袖的关系，但这正是我们想要的。施佩尔已经很受欢迎了，倘若我们能够为他真正打造一个废奴者的形象，人们一定会永世难忘的。从那时候起，阿布斯和他的小团体垮台就是板上钉钉的事了。不过是时间问题罢了。”"
 speer.503.a:0 "自由将在酒桌上赢得。"
 speer.504.t:0 "保住脸面"
 speer.504.d:0 "“这玩意没人会买账的，”施佩尔呻吟道，把又一张宣传海报盖在了那堆批着“否决”的文件上。他打开另一个吕宋纸信封，又掏出了一沓厚厚的文件，漫不经心地翻阅着，空气中弥漫着让人屈膝的绝望。\n\n基辛格无动于衷。“呃……元首，他们全是按您的要求设计的，我相信宣传部里的那些小伙子们会竭尽全力的。”\n\n“党办公厅主任，这话我可就不同意了啊，”施佩尔轻蔑地看了一眼其中一张相当不靠谱的海报，嘀咕着，“我是说——说真的，你好好看看，这都什么玩意啊！”他把其中一张拍在桌上，把其它海报甩到自己身后，怒不可遏。那是张照片，上面一个笑容满面、丰满过头的男人穿着集中营犯人的条纹狱衣和一个看起来同样兴高采烈、焕发生机、身着全套党服的官员正在握手。底下用黄色的大字赫然写着：“从主人与奴仆，到朋友与手足。”\n\n“这份确实有点过头了……”基辛格也承认，“但这种事本来就难办，毕竟是奴隶制啊，元首。”\n\n施佩尔摇摇头：“不不不，基辛格，我告诉你：那不叫‘奴隶’，叫‘外籍劳工’或者‘非自愿劳工’。我们得统一宣传口径。”\n\n基辛格叹道：“不好意思，元首，但玩这种文字游戏压根没什么意义。奴隶制就是奴隶制，奴隶就是奴隶，国家犯了错就得认，捏着鼻子也要灌下去。”\n\n元首看起来很失落。施密特心想，天知道施佩尔脑子里都是些什么自相矛盾的想法。元首沉默片刻，说道：“好吧，我们会再搞个新方案的，你可以走了，党办公厅主任。我还得给盖伦打个电话。”"
 speer.504.a:0 "谁能想到这事会这么麻烦？"
 speer.505.t:0 "对症下药"
 speer.505.d:0 "经过多次讨论，元首及其内阁终于确定了针对积弊多年的奴隶制问题的解决方案——当然，这些讨论大多是在杯酒之间和雪茄的烟雾中完成的。但凡是个正常人都知道，对于国内这四千万奴隶，不能简单地下令解放然后直接放人了事。这只会造成全欧洲的经济与社会混乱，以及不计其数的流血事件。\n\n当然，目前最为首要与紧迫的问题是奴隶国有化。只要奴隶还是私人财产，那他们就很容易受到过度剥削，也很容易遭到漠不关心的工业集团的迫害。只有把他们置于德国政府的管辖之下，才能让他们受到良好的保护与人道的待遇——这也是重构德国仁慈形象至关重要的一步。\n\n第二步是遣返。绝大多数的奴隶都是斯拉夫人，主要来源于波兰和乌克兰地区。幸运的是，我们已经拓展了奴隶登记系统，我们现在可以追踪他们每个人的原籍。在国有化之后不久，奴隶们就会被组织起来并被源源不断地送回原籍。尽管这项工作起初会进展缓慢，但可以预见的是，随着被解放的奴隶越来越配合我们、理解我们的诚意，遣返方案的进展会越来越快。"
 speer.505.a:0 "他们会为此感谢我们吗？"
 speer.506.t:0 "小微企业的春天"
 speer.506.d:0 "（斯图加特，符腾堡-霍亨索伦州）\n\n约翰·韦伯是众多老兵中的一员。他本应拥有和父母那一代人同样美好的未来，但这一切随着50年代经济危机的到来而破灭。由于和平时期无仗可打，加之晋升希望渺茫，因此他只好去蓝领就业市场碰碰运气。然而，如同大多数人诉说的那样，这一举动不过是徒劳。\n\n“我在战争期间从未想到过，”韦伯回忆道，“从没想到后方的企业会这般剥削人，干出如此残忍的行径。元首承诺这些企业完全听他号令，而我对此深信不疑。也许有段时间确实如此，但退役回家时，我根本找不到工作。不只我一个人是这样，我的家人、我的朋友……他们都失业了。我手下有两个人，他们都是参加过巴巴罗萨行动和西俄罗斯战争的老兵，但他们都自杀了。因为从军队不再需要他们的那一刻起，他们就再也没有活下去的意义了。他们的老雇主在50年代初被IG法本吞并了。”\n\n在与他交谈之前，我从未想过他的生活曾如此艰难。就在几个月之前，韦伯先生还只能靠微薄的养老金勉强度日，现在他已摇身成为一名自豪的蔬菜水果商，经营着自己的生意（见下图）。他出售来自本地农场的新鲜农产品，并从中获取了丰厚利润。就在最近，他用赚来的钱为家人买了一套房子。他们一家人现如今住在斯图加特城外的一栋乡间别墅里，房子虽然不大，但装修相当精美。\n\n“当然，这一切都要感谢我们的新元首，”韦伯微笑着对我说道。“我一向不懂什么经济学，但他所做的一切确实让我捡回了许久之前放弃的生活。有几个邻居仍然时不时地嘲笑我，说我是什么‘自由派’，但我不在乎。对我来说，能有现在的成功，这点代价不算什么，我也乐意付出。施佩尔万岁！”"
 speer.506.a:0 "无数成功故事中的一个小章节。"
 speer.507.t:0 "与艾哈德共餐"
 speer.507.d:0 "“所以……你那边的国内政策搞得怎么样了？”艾哈德口中塞满了香肠。“你确定已经让我们尊贵的元首先生明白这些政策的必要性了吗？”\n\n基辛格一如既往地谨慎，先咽下自己口中的土豆泥：“嗯……”他开口道，“我觉得他很乐意投资教育。我现在对他还算满意，至少他在这个问题上脑子还算灵光。国会也表示支持，我猜大概是因为他们看到党内文盲遍地，所以才觉得这事值得花钱。”\n\n艾哈德饶有兴致地点点头，一口气吞下半根香肠。“很好很好，这对经济也有好处。是个好主意！至于我那边……我觉得这轮改革会比上一轮困难得多。”\n\n“是啊，那帮巨头可不是省油的灯。”基辛格答道。“想想也知道他们不会束手待毙，这帮老滑头没那么好对付。”这位党办公厅主任抿着弗兰克葡萄酒，会意一笑。“不过你应该老早就拟好作战计划了吧？”\n\n艾哈德轻笑几声，放下了手中的餐具。“那是当然。准备应急计划总是有几分道理的，对吧？我觉得就算是希特勒先生来了也不会怪我的。你知道的，我——”\n\n基辛格连忙举起手，示意他闭嘴：“别跟我说那些长篇大论，路德维希。经济学可不是我的强项。”\n\n这位老奸巨猾的经济专家白了他一眼：“我们恢复了中小企业，而且一直在构筑中产阶级。现在是时候让他们大显身手了。给这帮巨头来一招釜底抽薪，然后再把他们扫到一边，让那些中小企业在他们腾出的地盘上继续新建设。让阿布斯赶快滚蛋，看看奴隶制和健康的自由市场经济能碰出什么火花！”"
 speer.507.a:0 "实事求是，通俗易懂，天纵奇才。"
 speer.508.t:0 "围栏筑起之时……"
 speer.508.d:0 "国内尚存的军国派分子已被特工们悉数控制，并被塞进汽车送往机场。施佩尔低头看着他们被捕时的照片，不禁长叹了一口气。那群家伙会被装在飞机里、送往莫斯科，统统扔给那个疯子舍尔纳处理。\n\n施佩尔心想，用温和的手段让这些人离开国内、去往东方，起码可以避免他们按舍尔纳数树时的想法行事（此处施佩尔联想到了之前在波兰数树的汉斯·弗兰克专员）。\n\n想到这里，元首不禁苦笑起来。数树的疯子。他很想知道会不会有哪个俄罗斯领导人恰好想到同样的事情、感到几分恶趣味。\n\n最后，他站起身来，绕着办公桌走了一圈，然后走出办公室，漫不经心地穿过总理府的走廊。他心想，随着舍尔纳之流终于滚蛋走人，他和他的政府现在终于可以放手大干一场了。\n\n他在一幅阿道夫·希特勒的画像前停下脚步，打量着画像中身着便装的希特勒。施佩尔曾对他顶礼膜拜，感激他给了自己新的机遇。他从希特勒的所作所为中获益匪浅。而现在，希特勒已经不在人世了。\n\n他想，至少现在新德国不必再担忧希特勒鼓吹的暴行了。从现在起，德国将真正摆脱那些好战的疯狗。"
 speer.508.a:0 "这是为了德国好。"
 speer.509.t:0 "又要见艾哈德了"
 speer.509.d:0 "“所以，艾哈德先生。”施佩尔有些咬牙切齿，勉强笑了笑，“距离我们上次谈论政策已经有一段时间了，不是吗？我猜这次的对话将会……振奋人心。”\n\n艾哈德一句话也没说，先把雪茄塞进嘴里，然后把手伸进公文包，拉出一个教科书大小的文件夹，里面大概塞满了建议书、试算表和各式各样的财务文件。施佩尔继续微笑着，但他眼中那虚伪的热情光芒消失不见了。“哦……”他低声说道。\n\n“我相信基辛格已经把删减版的提议给你了，我的元首，”艾哈德开始说道，“一言以蔽之：我们需要中小企业的回归。中小企业一直以来都是德国经济的基石，直到希特勒把政府合同交给纳粹党最大的几位赞助者。我们都知道这样做的结果如何。我们为构筑中产阶级付出了巨大努力，他们对我们的新政策而言至关重要。从现在起，我们必须减轻对现有几家巨头的依赖。别给他们合同，别跟他们接触，也别满足他们的要求。”\n\n施佩尔愣了一会儿。他透过雪茄飘动着的芳香烟雾打量着艾哈德，咽了下口水：“但如果……”\n\n“哪儿有这么多如果，我的元首。你知道这场博弈的赌注——阿布斯和他那群走狗不可能会妥协的。我们的筹划与他们针锋相对，他们对此心知肚明。”\n\n施佩尔叹了口气。跟艾哈德说话就是这样，根本没机会插话。“我们早晚有一天要直面他们的，艾哈德。”\n\n“是的，我知道。我安排了一个会议，就在下周。你，我，还有德国的四大工业巨头。这将是我们的关键时刻，元首。不要害怕，下令吧，让那些人渣乖乖就范。”"
 speer.509.a:0 "我就一点发言权都没有吗？"
 speer.510.t:0 "“你们的好日子到头了”"
 speer.510.d:0 "会议室里弥漫着浓重的雪茄烟气。阿布斯、冯·西门子、盖伦贝格和弗利克围坐在橡木桌边，一边漫不经心地往烟灰缸里掸灰，一边享用之前挑选好的饮品。“施佩尔迟到了，”阿布斯不慌不忙地说道，一边熄灭手中的烟头，然后又从镀金烟盒里取出一支雪茄。\n\n弗利克一口饮尽杯中的金汤力鸡尾酒，一边嘟囔：“他还真当自己是元首呢！这小子连赴约都费劲，还真他妈以为自己想怎么搞经济就怎么搞？”众人哄然大笑，房间里充满了快活的空气。“施佩尔啊施佩尔，你他妈还不如回到以前继续给希特勒打工呢！希特勒这个老东西虽说废话连篇，可人家好歹还能给你想要的东西！”\n\n“你觉得他真会削减我们的供应吗？”盖伦贝格问道。“他肯定会搬石砸脚的。没了我们，他拿什么指望德国继续生存下去？”\n\n“他居然提出这种建议，真是丢人。”阿布斯嘲讽道。“丢死个人了。他居然对着民族社会主义撒尿，对着一切可以让德国伟大的东西撒尿。我敢肯定那些‘人民’很乐意听这些屁话，你们不觉得吗？”\n\n突然，外面传来了皮靴踩在大理石上的咔哒声。声音一秒秒地靠近，但所有人都不为所动。接着，大门打开了，两名衣着光鲜的国防军卫兵走进来向客人们敬礼，然后退到一边。元首紧随其后步入房间，而他旁边是路德维希·艾哈德，那个令人生厌、爱管闲事的家伙。他们在会议桌前停下脚步，用冷淡的目光打量整个房间。没有一个人起立向他们敬礼或问好——双方对彼此知根知底，根本不需多言。\n\n“诸位公民，”施佩尔说道，他的嗓音异常清晰，声线也早已预演过了。“依照元首令，自即日起，大日耳曼国境内所有非自愿劳动者全部收归国有。所有个体劳动者、组织集团和私有集中营都将视为国家财产。你们不会得到一分钱的补偿。我说完了。”\n\n房间里顿时鸦雀无声。过了好一会，阿布斯才扔下雪茄站起身来。“施佩尔，你这是要——”\n\n但施佩尔此时已经转身离开。只听见“砰”的一声，卫兵已经在他身后关上了大门。但是，那副景象在接下来的几周将深深烙在阿布斯的脑海之中——路德维希·艾哈德幸灾乐祸地笑着，看着他的公司走上注定毁灭的不归路。"
 speer.510.a:0 "这意味着战争。"
 speer.513.t:0 "为我们的所作所为道歉"
 speer.513.d:0 "在同一时刻，大日耳曼国广播电台和意大利公共广播公司进行了一则全频道播报。“大日耳曼国元首阿尔伯特·施佩尔现在要向意大利帝国政府发布一则官方声明。”德国播音员用沉稳的声音说道，意大利语字幕附在其上。几秒之后，镜头转向了德国总理府内的元首办公室：办公桌后，施佩尔本人正襟危坐；在展翅金鹰的荫蔽下，鹰形金色墨水瓶端放于桌面之上。曾有一瞬间，一丝犹豫的阴影从他原本严肃的面孔上掠过，但当他的目光转向镜头时，犹豫便消失得无影无踪。随后，施佩尔开口了，字幕紧随其后出现在直播画面上。\n\n“谨致意大利帝国全体人民：或许你们早已忘却，但我们曾是一同出生入死的盟友。面对十倍于我们的强敌，我们并肩作战，从俄罗斯的冰天雪地到撒哈拉的灼热黄沙，我们的兄弟情谊经受了血与火的考验。”\n\n施佩尔停顿了一下，似乎一阵犹豫，随后又表现得无比悔恨：“然而，由于我国的不明智行为，我们的同盟关系破裂了。我的前任错误地采纳了政府中以马丁·鲍曼和赫尔曼·戈林为首的腐败分子的建议，下令建造了名为亚特兰特罗帕的大坝。我们都知道结果，威尼斯、热那亚、那不勒斯，这些美丽的城市都因我们的错误而留下了可怕的伤痕。这种可耻又极不负责任的行为，绝不能简单地以他年事已高和病情恶化为开脱的借口。作为希特勒的继承人，我有义务为此承担罪责，对此，我深表歉意。”\n\n施佩尔又短暂地停顿了一下，然后又犹豫了更长时间。接着，他直视镜头，用浓重的德国口音讲出了主旨句：“对不起。如果可以的话，我请求你们的宽恕。”(Mi dispiace, perdonatemi se potete.)\n\n镜头转暗，播音员沉稳的声音再次传来：“播送完毕。感谢您的关注，祝您今晚愉快。”"
 speer.513.a:0 "德国只希望能够得到意大利人民的宽恕。"
 speer.514.t:0 "南部边境"
 speer.514.d:0 "倘若有人到大日耳曼国和意大利王国的边境转上一圈，不论他从哪里来，都会立刻注意到有几条道路渐渐偏离了主干道，但这些道路上并没有分布任何村镇的迹象。若他心血来潮、想要一探究竟并走上其中一条道路的话，他对未知的探索便会在一面显眼的告示牌前戛然而止。告示牌上用德文或意大利文清楚地写着：“军事禁区，未经许可不得进入。”\n\n倘若有人看到这种牌子，他定会立刻调转车头并将自己的好奇抛到脑后。但他不知道的是，从始至终他一直被德国精锐山地旅或者意大利阿尔卑斯旅狙击手的瞄准镜牢牢锁定，直到他被目送离开这一区域。这里可以说是全世界军事化程度最高的区域。\n\n当亚特兰特罗帕的灾难席卷而来时，地中海诸国——意大利、伊比利亚和土耳其都愤怒地退出了轴心国，转而成立了三头同盟。新联盟立刻开始准备抵御后来成立的团结协定。阿尔卑斯山之外，从巴尔干到比利牛斯，所有的边境山脉都被要塞化。在意大利和前奥地利的边境上分布着跨度达两百公里、规模无与伦比的要塞群。碉堡、射击孔、战壕和秘密通道遍布白云石山。虽然乍一看雪峰并没有人工雕琢的痕迹，但其地下深处深埋着地道和武器库，山上也部署了防空阵地。正如被诅咒的镜子能映射人内心的邪恶，德国一侧的情况也分毫不差。\n\n最后，德国的进攻到底还是没有来。德国有如一个泥足巨人，在其自身的重压下崩溃了。尽管如此，这些工事仍被保留下来。即便到了今天，仍有成千上万的德国军人与意大利士兵在堡垒中面面相觑。今日精心设计的要塞或将于他日化为尘土，但唯有仇恨能够超越实物继续存在，每一寸混凝土仿佛都在诉说意大利人民遭到背叛的痛苦与愤恨。"
 speer.514.a:0 "自汉尼拔时代起，阿尔卑斯山便助意大利拒敌于国门之外。"
 speer.515.t:0 "接触瑞士人"
 speer.515.d:0 "瑞士联邦大使馆有如风暴肆虐的大海中的一座安宁的孤岛。自1515年马里尼亚诺战役中被法国人支持的威尼斯共和国打得全军覆没以来，瑞士一直严守中立政策，尤其是在1815年拿破仑战争结束以后。然而，这并没有打消瑞士人对外界的兴趣，他们先是向战火连绵的欧罗巴出售他们的士兵，然后又发展出或许是世界上最为庞大的银行系统。瑞士政府受所有国家尊重，同时也与一切国家保持距离，并尽力确保战争远离这片山间乐土。\n\n阿尔伯特·施佩尔读着施密特自“前线”发来的报告，不禁长叹了一口气，后者正拼命抵御意方代表团地毯式的外交轰炸。他当初为什么偏要承受这番猛攻呢？要不是为了跟四人帮合作，他才不会把时间浪费在这种几乎肯定注定失败的破事上。但他最后还是被拖下水了。现在，他得帮这位部长对付这些难缠的家伙。这些王八蛋的外交组合拳打得是驾轻就熟，与意大利城邦时代的祖先如出一辙：三分之一是他们的优秀文化和美酒，另外三分之一是魅力和犀利的言辞，剩下三分之一是笑里藏刀和口腹蜜剑。\n\n施佩尔放下报告，他拿起电话拨通号码。几秒钟后，一个急切的声音响起：“阁下，这电话可真让人意想不到！有什么我能为您效劳的吗？”“切诺-雷庞德大使先生，我打给您是为了上周你们向施密特部长提过的事情。德国有兴趣在勃兰登堡扩展瑞士银行的业务，但作为交换，我希望你们能为我们正在与意大利帝国进行的外交谈判充当调解人。”施佩尔答道。回复立刻传来：“我会立刻将阁下慷慨的建议提交给联邦议会的。明天一早我会将结果告知阁下。”随后，电话挂断了。"
 speer.515.a:0 "“你让我费了不少力气，赫尔穆特，可别让我失望……”"
 speer.516.t:0 "该做到什么程度？"
 speer.516.d:0 "我们的代表团已经同意在未来两国之间签订的协议上给予意大利让步，但政府内部对于该做出何等程度的让步犹豫不决，政府中的各个派系都希望能够说服元首。\n\n德国部长施密特及其支持者一致认为，我们应当充分展现自己的诚意，并尽力让意大利相信，我们确实有构建全新德意关系的意愿。但在另一边，那些保守派则拒绝让意大利占据上风，他们认为此举是对德国的羞辱。因此他们坚持只进行象征性的让步，这样一来也能取悦他们在代表团中安排的代表。最后，元首希望在此事中充当调解人，试图在实质性让步中找到无伤大体的中间立场，但不会做出重大让步。\n\n不过，各方的立场和论据都颇有道理，所以现在决定权又回到了领导人的手中。现在，我们的舵手打算将巨舰之舵转向何方呢？"
 speer.516.a:0 "改革派最终说服了施佩尔。"
 speer.516.b:0 "元首找到了中间道路。"
 speer.516.c:0 "保守派的论点获胜。"
 TNO_full_reparations_tt:0 "我们会支付全额赔偿。"
 TNO_medium_reparations_tt:0 "我们会支付象征性的赔偿。"
 TNO_low_reparations_tt:0 "我们会支付微不足道的赔偿。"
 speer.9999.t:0 "希望破灭"
 speer.9999.d:0 "施佩尔的心一沉：“他们不可能都走了。为什么会这样？”\n\n秘书看起来不知所措，而且非常害怕：“他们的办公室都空了。他们家里也是。波希米亚秩序警察报告说：今天早上在布拉格见到了施密特，但仅此而已。盖伦先生说他们已经离开德国了，就在……”他清了清嗓子，“就在你们上次谈话之后。”\n\n施佩尔一时语塞，几乎说不出话来。“你可以走了。”他喃喃道。秘书离开他的办公室，这个巨大的打击有如一把铁锤狠狠敲进了元首的内脏。“四人帮”不复存在了。就这样，他们背离了他的宏伟计划，背离了建立祖国更美好未来的承诺。经济改革不再，对纳粹党的管控不再，对国防军的约束不再，与世界其他国家建立积极关系的希望业已烟消云散。这一切，仿佛不是现实。肯定不会就这样结束吧？\n\n就在这时，电话突然响起，让施佩尔从神游中惊醒过来。他停顿了一会儿，把听筒举到耳边，竭力稳住自己的声音：“喂？”\n\n“我的元首，”话筒里传来赫尔曼·约瑟夫·阿布斯那沙哑而屈尊的声音：“我听说您在经济政策方面需要一些帮助。恕我冒昧，我本人和国内一些特别著名的民族社会主义者有一个建议给您……”"
 speer.9999.a:0 "神啊，救救我吧……"
 erhardgo4.1.t:0 "艾哈德的要求：均一所得税"
 erhardgo4.1.d:0 "虽然破窗户一直向屋内漏风，但烟雾还是取代新鲜空气弥漫了整个房间。会议时长已经比预计超出了一个多小时，但就算这样，艾哈德仍然丝毫没有停下来的迹象。他口叼雪茄，各种数据源源不断地脱口而出。施佩尔瞥了一眼围坐在桌旁的其他人，就连那些数据处理能力极强的头脑也开始冒烟宕机了。不少装样子的家伙发疯似地翻阅报告，试图跟上艾哈德的语速；基辛格尽可能装做很感兴趣的样子，但阿尔伯特还是看出了他眼神中流露出的呆滞；施密特部长正歪着脑袋硬啃艾哈德“进献”的史诗巨著，看到某些非人类所能理解的段落时甚至还会点点头表示赞同。元首把自己的注意力拉回经济学家身上，他好像快要说完了。\n\n“……应当废除税收例外与税收豁免政策，大幅降低税收减免，实行固定税率所得税。”\n\n听到这句话，施佩尔扬起了眉头：“弗里德里希，你我都知道我们的工业依赖税收优惠。国家工厂今年投入了一半积蓄购买新设备。你认为我们应该对这笔交易收多少税？”\n\n艾哈德部长又点起一根烟递到嘴边，然后隔着桌子吐了一口烟，最后开口道：“百分之四十。”\n听到这里，那些耷拉着的脑袋都直了起来，涣散迷离的目光突然又炯炯有神。施佩尔咳嗽了几声，不过并不是因为弥漫房间的“毒气”。“这……这也太离谱了。”他停了一会儿，脑中想不出更好的词汇。“这么干的话，光IG法本就能让我脑袋搬家了，自战争时期以来，他们的税率就从来没超过百分之二十。”\n\n艾哈德听完也没发火，只是又吸了好几口烟，然后说道：“我的元首，虽然这听起来很荒谬，但我可以向你保证，这税率相当合理。人民已经承担了几十年的税负。递减税率政策也许有助于产业扩张，但如今这些企业已经太过臃肿了。向这些产业集团施压、逼迫他们偿还拖欠国家的账款，同时鼓励人民去消费，这样就能达成新的平衡。那些产业集团会因此对我们感恩戴德，他们对我们的感激会远超对IG法本那帮猪猡奴隶主的感激。”\n\n元首又打量了一遍房间内的众人。施密特的眼睛亮了起来，他点头的方向也由桌面上的文件转向了施佩尔；特雷斯寇元帅看上去对此将信将疑，但他并没有表态；而副元首基辛格向施密特那边探出身子，想要从他那里获取一点信息。"
 erhardgo4.1.a:0 "没有经济改革就没有政治改革。"
 erhardgo4.1.b:0 "德国的产业还得指望这笔钱呢。"
 erhardgo4.2.t:0 "艾哈德的要求：均一所得税"
 erhardgo4.2.d:0 "“您的电话，元首。”\n\n施佩尔抬眼一瞥。他正打算因为自己说话说到一半却被打断而大加斥责，然后才猛然意识到自己一直在等这个电话。能像这样要求和元首对话的人屈指可数。他叹了口气，然后示意接电话。坐在桌旁的几位部长脸上写满了疑惑和好奇，唯有艾哈德不为所动，只是坐在椅子上向前倾着身子。\n\n施佩尔把听筒举到耳边。“讲。”\n\n“元首，”那人慢吞吞地说。他刚把敬语说完，立马开始说正事。“我敢肯定这些新税率不会逃过你的眼睛。可得马上改回去。”\n\nIG法本可能是阿布斯先生名片上最有牌面的字号，但他名片上可真是有点儿挤——全国有近50家巨头企业将其列为董事会成员。几乎没人敢用这种口气和施佩尔说话。\n\n与此同时，元首正低头看着桌上的税单。考虑到IG法本的巨大影响力，他对此一点也不感到意外。“赫尔曼，您这电话来得正是时候。”他脸上没露出讽刺的意思，反倒是艾哈德的嘴边带着一丝坏笑。“我们这边正好在制定计划，希望您不吝赐教。”\n\n“然后你现在就可以把你那些计划从桌子上一股脑扫下去了。你恐怕比谁都清楚这些税收优惠政策对我们有什么影响……你应该知道，我电话本上的所有人都会知道你干的好事。”电话挂断了。\n\n艾哈德部长轻声笑了出来。看样子他根本不必知道阿布斯说了什么。“我要是元首的话，干脆不接就完事了。没必要听这种人的废话。”"
 erhardgo4.2.a:0 "“一切按计划进行。”"
 erhardgo4.2.b:0 "“阿布斯掌握的政府黑料太多了。”"
 erhardgo4.3.t:0 "艾哈德的要求：均一所得税"
 erhardgo4.3.d:0 "路德维希浏览着桌子上排列的一张张数据表，这是他的天地。所有大区、国家大区和直辖领的收支都在上面白纸黑字写着。他之前指示部下花了一个星期收集这些数据——那群大区长官可不喜欢别人干涉他们的事务，他们更愿意将自己视为割据一方的山大王。随着信息到手，整理这些信息就成了新的艰巨任务。但为了获取有价值的信息，他可以付出任何代价。\n\n事实证明，要打动元首比想象中要容易许多。也许他本来就是诚心诚意的——艾哈德可不会因为一时激动而把这位德国的头号富翁抛到脑后，他总归还是要关心一下元首的。数字不会说谎，尽管短期内收入有所下降，但民众手中的货币流动大幅提高，弥补了这一损失。一马克并非纸面上的一马克，它在各个环节流通、在每笔贸易中都能发挥价值，从赫尔曼·约瑟夫·阿布斯这种人的口袋里把钱掏出来本身就是件好事。他们大可以发牢骚，不过事情如果按这样继续发展下去，他们的寡头垄断将不复存在。"
 erhardgo4.3.a:0 "我们都没必要再动用俾斯麦那套手段了。"
 erhardgo4.4.t:0 "艾哈德的要求：均一所得税"
 erhardgo4.4.d:0 "施佩尔拼命要追上艾哈德，他感到人民大厅的走廊都显得比以往更加空旷了。“取消计划，这是我的决定。”\n\n“你在干什么，你是狗么？只会跟在主人后面叫个不停？要是阿布斯的企业因此倒闭了，整个世界只会更美好！经济会触底反弹，民众消费会扩张，小企业会重新盈利！妈的，这狗娘养的抓你什么把柄了！”\n\n施佩尔回忆起了自己担任军备与战时生产部部长的日子。那时，他必须竭尽全力保住自己的地位——希特勒可不会对那些保不住自己势力地位的废物发慈悲。而做到这些，需要野心和无情。第一个，他知道自己确实有；而第二个，恐怕就没那么多了。\n\n“我听说了不少好消息，施佩尔先生。你设计的集中营一直令人印象深刻。”\n\n“多谢夸奖，希姆莱先生。当然，目前真正的问题在于对工人的巨大需求。但事实证明，绍克尔着实足智多谋。如果一切能按计划进行，我们将看到来自东方的一百多万志愿劳工。当然，我们还需要更多。”"
 erhardgo4.4.a:0 "我的天哪。"
 erhardgo4.5.t:0 "艾哈德的要求：均一所得税"
 erhardgo4.5.d:0 "“你他妈什么意思，他干了啥？”元首前额暴起的青筋肉眼可见。他把话筒握得更紧了。基辛格静静地走进办公室，直到施佩尔恼怒地叹了口气，用异乎寻常的力度放下了话筒。\n\n“艾哈德已经向半数国会议员宣布了他的税收计划。”\n\n元首靠在椅子上，库尔特评论道：“路德维希做这些事的时候就像只咬着骨头的狗，但就算放在他身上，这么做也未免太过火了。”\n\n施佩尔揉了揉眼睛：“这帮经济学家搞出的麻烦一点也不亚于他们的价值。整个经济体系的价值跟他们制造的麻烦相比简直一文不值。告诉他们，这个计划取消了，要么告诉他们他就是个间谍，我不在乎咋说了，总之得让他闭嘴，免得他继续惹是生非。”\n\n“阿尔伯特……我承认我曾持怀疑态度，但他这个计划是有可取之处的。人们需要改变，现在这样约束他们可能会带来更多麻烦。像阿布斯这样的人理应被打倒。”施佩尔的思绪回到了过去，也许是十五年前？那时他的代表作——人民大厅刚刚竣工。人民大厅靠着二十家公司销售的原材料才构筑起来，其中有四个在贩卖人口——波兰人、乌克兰人、捷克人，而阿布斯在每家公司都有股份。在人民大厅雄伟的地基之下，又有多少冤魂痛苦挣扎？"
 erhardgo4.5.a:0 "“也许还有办法制止他的疯狂。”"
 erhardgo4.5.b:0 "“他们不可能知道我犯了什么错。”"
 erhardgo4.6.t:0 "艾哈德的要求：均一所得税"
 erhardgo4.6.d:0 "“那我就辞职。”\n\n“那倒没有必要。”\n\n“你是看不起我，阿尔伯特。你要是不支持这个计划，老子就辞职不干了！比起我，你他妈更喜欢跟阿布斯打交道？人类历史上最大的奴隶主之一？！妈了个逼的，我操他八辈祖宗！”艾哈德满脸火气，把雪茄按到烟灰缸里。\n\n施佩尔眨了眨眼睛，透过目光的是一副狰狞的面孔：“你他妈说什么鬼话？我是元首！没有我的同意，你不能辞职！没有我的允许，你什么也不能干！马上把这事给老子摆平！”元首吐出了最后一句话。桌旁的另一个人环顾了一下四周——现在会议室里只有四人帮和元首了。艾哈德第一次坐在长桌的另一头；基辛格和施密特坐在中间，面面相觑，来回转头看向经济学家和元首；而特雷斯寇将军正站在窗边大口抽烟。\n\n“我正在想办法把这事摆平。我正尝试解决过去20年管理不善留下的烂摊子。要是你不让我这么办，那我也不知道我们来这里到底是干什么的了。”\n\n基辛格和施密特都抬起了头，但冯·特雷斯寇率先发言：“他说得对。”亨宁停顿了一下，给了施佩尔和艾哈德一个机会，让他们打破对视僵局。“你在这里是因为人们认为德国该有些新气象。要是你不证明给他们看，万一他们因此认为你跟鲍曼或者戈林没什么区别，恐怕你会和我们一起被送上绞刑架的。”\n\n当他们每个人都想象着这一幕的时候，房间里的混乱气氛平静了下来。"
 erhardgo4.6.a:0 "“行行行，服了你了。老子同意还不行吗！”"
 erhardgo4.6.b:0 "“再敢违抗我，老子就毙了你。”"
 erhardgo4.7.t:0 "艾哈德辞职"
 erhardgo4.7.d:0 "施佩尔坐在他那奢华的办公室中。今天的最后一缕阳光透过高大的落地窗射进屋里，世界之都日耳曼尼亚的万家灯火也渐渐开始闪耀。办公室里的豪华烤漆办公桌上放着一瓶白兰地，元首也很乐意享用这玉液琼浆。\n\n艾哈德在这天早些时候对外公布了自己的辞呈。即便施佩尔撤回了他那强人所难的要求，艾哈德也没有改变主意——他凭什么要改变主意？他违抗了施佩尔的每一条命令。尽管如此，艾哈德这人在本职工作方面还是个好手。施密特和基辛格从今天开始就退休了，但不知为什么，阿尔伯特就是感觉他们仍会紧跟时事。他不能杀了艾哈德，至少现在不行，但没了这些人他又该靠谁呢？他过去在党内一直是个边缘人物。希特勒曾经在他建立自己的小圈子时给予他翼庇，希特勒去世后他就得靠特雷斯寇这种人来取悦军队，或者靠艾哈德来为一团乱麻的德国收拾烂摊子了。\n\n现在施佩尔是个孤家寡人了。"
 erhardgo4.7.a:0 "为何这些好人都离我而去？"
 erhardgo4.8.t:0 "艾哈德的要求：最低工资"
 erhardgo4.8.d:0 "施佩尔挠了挠下巴，然后把头扭向一旁，看了看放在桌案上的建议书。“我不明白，艾哈德先生，”施佩尔对着话筒说道，“我以为你们这些经济学家不会认可规定最低工资的做法。那你为什么还要提这个建议呢？”\n\n电话里传来了艾哈德粗犷的声音。即便是在电话里，他字里行间流露出的勇气与干劲依旧不减：“就最低工资而言，我们尚未达成一致，我的元首。但事实上，我认为这一政策对于推动经济复苏可能至关重要。”\n\n元首用手指敲起了桌子。他和艾哈德交锋了无数次。久而久之，每当局面白热化，他便会下意识地做出这个小动作。“好吧……艾哈德先生，虽然我十分认可您的专业水平，但如果你属于少数派，那你的立场就很脆弱了，更别说那些工业领袖会怎么想了。”\n\n“你说那帮厂主？”施佩尔能听出字里行间夹带的讽刺气息。“哦，我向你保证，我的元首。我保证那些工厂主——那帮因为不必给劳动力付报酬而富得流油的家伙——在此事上比你耳提面命的经济部长想得还要周全长远。”\n\n“你饶了我吧，艾哈德，”施佩尔叹了口气。“直接说你的理由得了。”\n\n电话那头的老爷子也没再浪费时间，直接开口道：“只要我们没有最低工资标准，我们就得面对一个双重问题。首先，人民对于提供给他们的工作没有任何信心。既然这份工作从一开始就不会给他们的收入带来任何实质性变化，那他们凭什么还要去找工作？其次，现在我们的经济需要商品流动起来，但如果消费者缺乏购买力，这一点就不可能实现。只要严格落实我提出的计划，几周之内就能见效。”\n\n施佩尔停下了敲桌子的手指。这逻辑听起来蛮有道理的……但那帮巨头会怎么想？他们肯定对经济学略知一二——如果他们强烈反对这个计划，那他们的论点会有什么可取之处吗？“谢谢你，艾哈德先生，”施佩尔思索片刻，然后回应道，“我会考虑你的建议的。”"
 erhardgo4.8.a:0 "艾哈德没错。"
 erhardgo4.8.b:0 "我们不能冒着激怒那些巨头的风险。"
 erhardgo4.9.t:0 "艾哈德的要求：最低工资"
 erhardgo4.9.d:0 "“老子早就告诉过你，事情会变成这个鬼样子！”施佩尔一边破口大骂，一边抓起一堆言辞愤慨的信件，一把甩到艾哈德脸上。“看见这些信了吗？全他妈是国家工厂的大股东写的。而且这些还不是全部！IG法本的董事会成员给我打了一整个早上的电话，就为了搞明白我们在搞什么鬼！这帮混蛋现在巴不得我直接宣布自己是共产党！”\n\n艾哈德等到元首平静下来、斜靠回自己的座椅才开口说话。“那普通百姓呢，元首？他们会怎么想？学生会怎么想？你在国会的支持者又会怎么想？”\n\n在一瞬间施佩尔感觉蒙受了奇耻大辱，随后他咬牙切齿地回答道：“德国不会依照暴徒的意愿运转下去。我清楚对那些巨头卑躬屈膝的危险，但是——”\n\n“我去他妈的垄断企业！”艾哈德怒吼道，双拳死死地砸在桌子上，嘴里的雪茄也几乎被咬成两截。“你他妈还真以为他们心里还有国家利益？这帮人渣一天到晚吸食奴隶的血汗，把自己养得膘肥体壮——我们的经济困境至少有一半是这帮狗杂种干的好事！当初要不是全权委托这帮人渣掌控德国工业、处处跟你作对，你他妈现在至于要面对这么大的阻力吗？！”\n\n作为地球上最有权势的独裁者之一，施佩尔突然感到自己十分渺小。“你吼这么大声干什么……”\n\n艾哈德接下来的话直戳施佩尔的痛点。“我们的朋友贝尼托曾经说过，为了塑造伟大的人，即便需要踢屁股也要送他们上战场。这话对元首同样适用！如果你真知道怎么做才对德国及其人民最有利，那你就应该听我的建议，而不是那帮满脑肥肠的变态奴隶主！告辞！”"
 erhardgo4.9.a:0 "“元首才不会搭理那帮企业寄生虫！”"
 erhardgo4.9.b:0 "“他在虚张声势，我就是不能冒险执行这个政策！”"
 erhardgo4.10.t:0 "艾哈德的要求：最低工资"
 erhardgo4.10.d:0 "施佩尔像哑巴一样一言不发，仔细阅读着摆在他桌上的各种报纸、调查报告和财务报告。其中一个标题是“维也纳零售商迎来了1938年以来的最大繁荣”，另一个则是“IG法本该季度出现重大亏损”。\n\n“你应该对艾哈德多一点信心，元首。”基辛格那温和的声音穿透了施佩尔的一头雾水，让他抬起头来。副元首看起来又轻松又愉快，更不用说他的评价天衣无缝，施佩尔就算想发火也没法鸡蛋里挑骨头。“党内的经济学家都太过政治化或腐败了，根本无法满足德国及其人民的需要。”\n\n“也许吧，”施佩尔嘟囔着，继续看着报告，“不过嘛，一天到晚应付那帮高管和股东反攻倒算的人可不是他。”\n\n基辛格俯身倾向桌子，双手交叉，再次引起了施佩尔的注意：“这难道不值得为之奋斗吗？让那几个满腔怒火的家伙排队，不比让整个工人阶级忍饥挨饿、排队领国家救济要好得多吗？”\n\n元首突然感到不那么紧张了，但他小心翼翼地不让这一点表现出来：“嗯，没错……确实，确实是这样。不过我觉得，未来一段时间内我们仍要应对政治影响，”他放下最后一份调查报告，直视着基辛格：“告诉他，让他等几个月再把这么激进的东西拿到我的办公桌上。”"
 erhardgo4.10.a:0 "“他要是听得进去就好……”"
 erhardgo4.11.t:0 "艾哈德的要求：最低工资"
 erhardgo4.11.d:0 "基辛格还没喝早间咖啡，刺耳的铃声就突然响起。他迷迷糊糊地拿起听筒，摸了半天才摸清楚哪边是听筒哪边是话筒。“我是基辛格，”他咕哝着说道。\n\n“库尔特，我是赫尔穆特，”施密特的声音夹杂着几分惊慌，传入了基辛格的耳中，“你看早报了吗？”\n\n基辛格拨开窗帘，看了一眼他那干干净净的前院，然后说道：“没呢，我感觉现在时间还早，报纸还没送来呢。怎么了？”\n\n“狗日的施佩尔把我们的最低工资标准法案给毙了！我们在国会的半数代表正在罢工，工人阶级在流血！光今天早上秩序警察就已经打死五个人了！”\n\n基辛格咬着嘴唇愣了一下。如果秩序警察真的这么快就诉诸暴力，那这就意味着是元首的意思；如果元首这么快就作出了决断，那这件事就可能是他计划的一部分。“天啊，”基辛格喃喃自语道，“艾哈德呢？他现在在干什么？”\n\n施密特半笑半叹地回答道：“你以为他能干什么？他去总理府跟施佩尔讲道理了。他可没打算等我们。”\n\n基辛格感到有汗水从他的前额流下，他的脖子也开始刺痛，“我马上赶过去。”副元首挂断电话，擦了擦脸上的汗，然后冲出厨房穿好衣服，并做了最糟糕的打算。"
 erhardgo4.11.a:0 "妈的又来了……"
 erhardgo4.12.t:0 "艾哈德的要求：最低工资"
 erhardgo4.12.d:0 "“嗯，我明白。嗯，冯·西门子先生，我明白您的顾虑。啊对的对的，我……我打算再考虑考虑这事，这事还没定下来呢。嗯嗯……啊不不不……再见，祝您愉快。”施佩尔放下话筒，双手捂着脸，竭力抑制想要咆哮的冲动。\n\n就在这时电话又响了，一时把他吓得半死。施佩尔满手是汗，再次拿起听筒举到耳边。“喂？”\n\n“元首，”话筒那边传来了秘书的声音。“党办公厅主任基辛格已经确认，就在今天早上，法案已经由艾哈德先生批准通过，而且，呃……而且在场代表为此鼓了足足一分钟的掌。”\n\n施佩尔低下头盯着桌面，没有回应。“元首？”话筒另一边的人轻声问道：“您还在吗？”施佩尔没有回答。他把话筒放回原位，然后一头瘫倒在椅子上。几股错纵交织的思绪在他的脑海中闪过：他对这份提案明确说不了吗？或许他自己也赞成这份提案，只是忘得一干二净了？也许艾哈德在搞他，但这怎么可能呢？也可能……可能他并没有这个意思。也许这确实是件好事，但艾哈德违背了他的意愿。难道是他自己错了？又或许是因祸得福？\n\n时间一分一秒地过去，一连响起几通电话，可施佩尔仿佛并没有听到。终于，一道思绪在他的脑海中占据上风，他再次拿起了话筒。"
 erhardgo4.12.a:0 "“没事，我确实愿意支持他。”"
 erhardgo4.12.b:0 "“混蛋！立刻废止那项法案！”"
 erhardgo4.13.t:0 "艾哈德的要求：最低工资"
 erhardgo4.13.d:0 "“元首，我……我刚听说您已经废除了我制定的最低工资标准政策？”艾哈德问道，一边竭力抑制自己的愤怒不让它发作。\n\n施佩尔瞪了他一眼。“是的，艾哈德先生，是我做的。我认定订立最低工资标准的主意只会使人民的失业问题进一步恶化。”施佩尔说这句话时就好像在读剧本，而这也让艾哈德更为愤怒。“这也会伤及我们的企业……”\n\n“企业？！”经济部长猛地打断了施佩尔的叙述，施佩尔一时语塞，试图回嘴但最后还是保持了沉默。“内战瓦砾堆里能他妈有哪门子企业？你以为我为什么要提最低工资标准？我，我……”艾哈德呻吟着，又继续说道：“元首，对于任何废除这项政策，你刚才根本没有给我任何合理的理由。我看就是雷莫跟他那帮狐朋狗友又跟你说了‘最低工资标准不符合民族社会主义精神’的屁话！精神，什么狗屁精神？现在向人民保证劳者有其酬都被认为不符合‘民族社会主义精神’了吗？！”\n\n艾哈德说得施佩尔牙根紧咬。他肯定都看穿了。他本该找点更合理的借口的——废止最低工资标准的切实理由。好吧，确实有这么个借口。“艾哈德先生，最低工资标准法是要在德国全境推行的广义法律。你难道要我们去处罚所有没有分毫不差地执行律条的企业吗？”\n\n“没错。事实上，”艾哈德最后抽了一口烟，“如果你认为德国没有能力办成这件事的话，那以后的经济决策就不用考虑我了，我另谋出路。”\n\n施佩尔现在就必须下决定了，对吧？艾哈德，你这混蛋——施佩尔不时会想，如果他找其他人当经济部长会不会更好？艾哈德是不是真的要辞职了，或只是虚张声势？"
 erhardgo4.13.a:0 "“行了！去搞你那该死的最低工资吧！”"
 erhardgo4.13.b:0 "“我接受了你几乎所有的建议，但这次例外。”"
 erhardgo4.14.t:0 "艾哈德辞职"
 erhardgo4.14.d:0 "基辛格还没走出电梯轿厢，隔着雕花镀金的电梯门就能听到沉闷的吼叫。他大步冲过施佩尔的秘书身旁，一把推开办公室的大门，模糊的噪音瞬间变成了几近尖叫的咒骂声。\n\n“施佩尔，你这人根本对经济学一窍不通！你他妈到底是为了什么才把我拉进伙的？”艾哈德双手拄着桌子，面朝下对着施佩尔，脚下地毯上的雪茄烟头正冒着黑烟。基辛格看不到艾哈德的脸，但他能看到元首的脸色——满脸通红。\n\n“路德维希，我才是元首！老子也不会容忍狗日的经济学家说三道四！你敢这么跟希特勒说话吗？”基辛格从未见过施佩尔怒吼——就算是在国会大厦里恐吓那些鲍曼派也从未有过这般景象。\n\n“一开始就是因为希特勒你才需要我的帮助，你这个自以为是的白痴！他把我们的经济搞得一团糟，而你那时却助纣为虐！你他妈为什么就不能老老实实玩你的政治游戏、搞你的建筑学，非得插手这些你一窍不通的事务！”艾哈德的双手死死抓着施佩尔办公桌的边檐。基辛格看着艾哈德那双因为用力过猛而发白的双手，感觉他的关节都要从手里爆出来了。\n\n施佩尔没注意到基辛格的到来——施密特和冯·特雷斯寇似乎也没被注意到，他们就这么又尴尬又失落地呆站在门口。“要是你连这点常识都没有，”艾哈德怒吼道，“我看自己也没必要在这个政府继续待下去了！”\n\n“你要是敢不经我的允许就辞职，老子就把你拉出去毙了！”施佩尔脱口而出。房间里顿时陷入一片死寂，艾哈德那气得直抖的身体也猛然僵住了。特雷斯寇听罢转身大步离去；施密特摇摇头也离开了；艾哈德连他标志性的公文包都没拿，直接甩到施佩尔的桌子上，一把推开基辛格扭头走出了房间。至此，屋里只剩下了元首和他的副手面面相觑。最后，后者也在辞呈上签了名，并决绝地离开了办公室。"
 erhardgo4.14.a:0 "“等等，别！我没说要……”"
 tresckowgo4.1.t:0 "特雷斯寇的要求：削减征兵额"
 tresckowgo4.1.d:0 "他们正在会面室等候元首到来。施佩尔叹了口气，走过长廊，心里并不情愿讨论削减征兵额的提案。\n\n他想在早晨晚些时候好好喝一杯咖啡，至少这有助于他挨过今天的煎熬。\n\n施佩尔步入房间，他的内阁成员与高级指挥人员见他走进房间也都起身向他问好。\n\n“元首。”安全部长利落地向他敬礼。施佩尔向他回礼，然后就座。随后，那位普鲁士人站起来开始讲话。\n\n“元首，我在此必须提出建议，征召年限应缩短至一年，并且我请求此事现在必须做出决断。”\n\n施佩尔眨了眨眼。这还叫请求？“我知道了，冯·特雷斯寇，但我……”\n\n“我明白，元首，但我们不能继续把这些人长期关在军队里。倘若部队人数过于庞大，其专业水准必然会大打折扣。我们必须尽快削减征兵额。”\n\n施佩尔叹了口气，失望地把手抬到胸前。那杯咖啡还冒着热气，等候他举杯享用。“我知道，但你能不能先让我……”\n\n“不，元首，我必须坚持己见。”普鲁士人打断了他的话。“此事绝不能拖延。如果我们继续回避这个问题，那它定会随着时间推移对军队造成极为恶劣的影响。”"
 tresckowgo4.1.a:0 "“行，如你所愿。”"
 tresckowgo4.1.b:0 "“我没法接受。”"
 tresckowgo4.2.t:0 "特雷斯寇的要求：削减征兵额"
 tresckowgo4.2.d:0 "正当施佩尔不情不愿地接受特雷斯寇的观点时，有个人叫嚷着推开椅子，直接站了起来。此人正是舍尔纳，他现在非常不爽。\n\n“特雷斯寇！你疯了吗？你不能……”\n\n“生米已煮成熟饭，元首都同意了，”特雷斯寇直截了当地对舍尔纳说道。施佩尔摇了摇头，舍尔纳也咬着牙摇了摇头，又转头看向施佩尔。\n\n“元首，”舍尔纳说着敬了个礼。随后，他把手放下，说道：“在此我必须恳求您撤回这项决定。我们现在不能削减征兵额，这样会削弱军队的！”\n\n特雷斯寇转向施佩尔，告诉他说：“不，元首。削减征兵额反而会让军队受益。”\n\n“不可能，冯·特雷斯寇！现在军队需要更多人力，祖国需要更多人来参军保卫国家。”\n\n“为什么？我们现在不需要那么多人力。”\n\n“为什么不重要。我们必须维持现有的军队人数，”舍尔纳驳斥道，回头看向元首，“元首，我对此表示坚决反对。”\n\n“你现在提出反对？我才刚同意这事，”施佩尔回应道，希望能让他知难而退。\n\n“我明白让您朝令夕改很难，但比起部队丧失人数优势，折损这点面子根本不算什么。”\n\n“人数优势的损失可以靠人员质量和军官素质的提高来弥补。我们用不着靠堆人头解决问题！”\n\n“行了，你们两个人说得各有道理，”施佩尔打断了他们的争论，试图结束眼前这一切然后赶快喝杯咖啡。他对他们叹了口气，然后开口道……"
 tresckowgo4.2.a:0 "“我不会收回我的话，舍尔纳。”"
 tresckowgo4.2.b:0 "“我改主意了，特雷斯寇。”"
 tresckowgo4.3.t:0 "特雷斯寇的要求：削减征兵额"
 tresckowgo4.3.d:0 "特雷斯寇没有放弃。虽然他感觉脸上的肌肉在挣扎着要表达不满，但他仍想劝导元首为了军队、人民和国家再考虑一下。\n\n随着特雷斯寇开始行动，其余的内阁成员也随即加入论战，这让舍尔纳愈战愈勇。他们升高嗓门，声势越来越大，最后斯派达尔开口了。\n\n“在军队中留下这么多人会让国家不堪重负，并将我们推向极限。让军官管理如此之多的士兵会对他们形成空前的压力，迫使他们向人数低头，最终降低部队的训练质量。倘若在战场上部队人数超出了军官的统率能力，那就将产生灾难性的结果。”\n\n特雷斯寇又补充道：“国家不能继续维持这种体制。尽管让部队时刻准备为祖国而战可以理解，但是更应重视的是，我们应该让部队时刻处于最佳状态。我们不能为了一味追求数量而牺牲军队质量。我的元首，请您考虑一下其中利弊。比起一味扩张、大而无当，高素质、高质量的部队更有价值。”\n\n元首听了他们的说辞，但在他们说完话时却长叹了一口气。他叹气不是为了别的，只是对于这帮人一直要他重新考虑特雷斯寇的请求而感到恼火罢了。"
 tresckowgo4.3.a:0 "这事越来越刺激了……"
 tresckowgo4.4.t:0 "特雷斯寇的要求：削减征兵额"
 tresckowgo4.4.d:0 "大局已定，削减征兵额的提案已经敲定。尽管起初元首不十分情愿，但事情解决之后，他终于可以放松下来了，他对此感到宽慰也可以理解。此时，元首享用着自己之前望眼欲穿的咖啡，而其余的内阁成员也在享受提案胜利通过的喜悦。\n\n施密特和艾哈德掏出了香烟和雪茄，悄悄庆贺他们军中同僚的胜利，这让元首不大高兴。特雷斯寇和斯派达尔则满怀敬意，向元首呈上他们的谢意，感谢他信守诺言。这事多亏元首点头才能办成，不管他们的领导在通过这份提案时如何心不甘情不愿，他们现在都有必要拍拍马屁、让领导高兴一下。\n\n在场众人中只有舍尔纳表现得愤愤不平。他现在不想跟那帮反对他的家伙以及这个让他失望的元首同处一室。他愤然冲出了总理府，但此举却正中那些厌恶他的人的下怀，让他们高兴了好一段时间。\n\n当德国民众看到新闻、得知将要削减征兵额时，他们顿时欢天喜地，尽管理由不尽相同。家人和朋友们兴高采烈，他们的子女不必再为祖国而牺牲一部分人生。虽然国内的保守分子最后还是对这项新政策表示抗议，但没有什么可以阻止席卷全国人民的狂欢浪潮。"
 tresckowgo4.4.a:0 "为了更加光明的未来。"
 tresckowgo4.5.t:0 "特雷斯寇的要求：削减征兵额"
 tresckowgo4.5.d:0 "“我的元首，”冯·特雷斯寇开口道，他有些震惊，但更像是受到了侮辱。“您不能就这样改变主意。这个问题相当微妙，这不仅关乎国家安全，也关乎军队前景。要是能让这个草案通过的话，就可以……”\n\n“我已经听过你说的话了，我也明白你的意思，但我今天不打算听你的。我改主意了。”\n\n“元首，我必须就此向您提出严正抗议。”\n\n“不行就是不行，冯·特雷斯寇。我已经好话说尽了。”\n\n要不是施密特和其他内阁成员及时介入，舍尔纳看到眼下事态反转肯定会乐开花的。斯派达尔也从他的座位上站了起来，但舍尔纳并没有注意到。\n\n外交部长第一个开口了。“所以说你要毙掉他刚刚提出的建议？就这么完了？”他对着施佩尔摇了摇头，对施佩尔的说话方式表示困惑不已。\n\n元首告诉他：“这事没什么可问的，施密特。舍尔纳说的有道理。”\n\n“他的话自有他的道理，但我不同意他的观点。特雷斯寇的看法更胜一筹。浪费大量资源维持一支臃肿的军队毫无意义。我们的国家不需要如此庞大的军力。”\n\n“而且国内需要更多人投入劳动。这都是为了我国的经济啊！”艾哈德也开始帮腔了。很快，基辛格也站了起来。\n\n“这次我和我的同僚站在一起。我的元首，您要三思啊。”\n\n听到这里，斯派达尔点了点头，但他一直保持沉默，而特雷斯寇又开口了。“我的元首，我求你了，这些问题不能就这样被忽视掉。您一定要想想削减征兵额的好处。比起维持现状，它能给予我们的好处简直可谓是不可计数啊！”\n\n舍尔纳咬着下唇看向施佩尔。元首一言不发，看着在场的所有人。重重压力之下，他知道这些人正敦促他立刻做出决断。不可能再拖延下去了，这事现在就得有个结果。施佩尔叹了口气，说道……"
 tresckowgo4.5.a:0 "“我们会削减征兵额。”"
 tresckowgo4.5.b:0 "“我拒绝。”"
 tresckowgo4_tt:0 "§g有些东西最好埋葬在过去。§!"
 tresckowgo4.6.t:0 "决定生死的话语"
 tresckowgo4.6.desc:0 "特雷斯寇看完年轻参谋的那份论文后，脸上露出了满意的笑容。他的文章干净利落又不失规范，字里行间透着一股这年头已经很难见到的德国式高效率。他的视线从论文上抬起，望向面前的这个男人。他看起来还不到25岁，但他的能力也许已经把大多数军校毕业生都甩在了身后。\n\n“我说，”他放下论文，开口说道，“这写得跟诗一样流畅。真想不到你居然还没被晋升。”这句表扬让军官的双眼转瞬即逝地亮了一下，绷紧的嘴角微微上扬。“不过，有件事我有点在意。你的姓……你是……”他扬起眉毛：“格雷伯纳将军的亲戚吗？”\n\n年轻人摇了摇头：“不，长官。是将军收养了我。”\n\n特雷斯寇点点头：“能告诉我你多大了吗？我很奇怪你的档案里没有写。”\n\n他稍微有些困惑，但很快就回答道：“31岁，长官。”\n\n老元帅把双手交叉在一起，皱起了眉头。“这样……啊。”他心里泛起一丝疑惑：“那你知道你为什么没有被晋升吗？单就这份论文来看，你的前途不可限量啊。”\n\n这名军官挠了挠头。“我也不确定，长官。我只听说我的综述论文被卡住了。有人告诉我要额外等一段时间，大概两到三个月才能通过。可是……”他叹了口气，“最后花了两年。所以，我很荣幸终于能到这里来。”\n\n特雷斯寇的双手叉得更紧了。一个疑问灼烧着他的思绪，要说的话已经到了嘴边。也许他正在深挖一个他不必提及的问题，但是……他的良心迫使他继续思索。"
 tresckowgo4.6.a:0 "“我会查清这一切的，格雷伯纳先生。”"
 tresckowgo4.6.b:0 "“真遗憾花了这么久。不过，很高兴有你在。”"
 tresckowgo4.7.t:0 "揭露善恶的话语"
 tresckowgo4.7.desc:0 "又是一叠文件。但这一次，特雷斯寇的心情没上次那么好。在他指间划过的字句没有丝毫骄傲。完全没有。他几近偏执地查阅着格雷伯纳的记录。一只看不见的手驱使着他这么做——他必须弄清楚，他要确定他的怀疑是对是错，否则他会为此彻夜难眠。然而，就算他是对的，他还是会因为愧疚而心神不宁。毕竟，愧疚是一种人类情感，人们越想摆脱它，它就会存留得越久。\n\n他花了好几分钟时间来读这份记录，特别是那些和格雷伯纳成年之前的部分。光是一眼扫去，就能看到到处都是关于他的成长经历，他接受的德式教育，然后，就是最坏的真相。\n\n他并不是格雷伯纳家族的一员。他原名菲利普·布莱泽克。他也并非是在汉堡出生，而是在索斯诺维茨。那个地方以前叫索斯诺维克。\n\n他感到他的心往下一沉。那是他作壁上观的后果，他放弃抵抗的证据。现在，在德国的心脏地带，这一切又显现了出来，死死地盯着他。特雷斯寇的双手微微颤抖着，将文件摞在一起收好。他再也不想看见它们——看一次就够了，那一天已经让他永生难忘。他在那天犯下的罪行，让希特勒和他的走狗们欢呼雀跃，也摧毁了他内心的伦理道德。但是……这个年轻人一定要知道吗？他很满意自己的生活。他本不属于他的家族，是格雷伯纳家族偷走了他的身份，也偷走了本该发生在他身上的一切——但至少他能够安稳度日。如果特雷斯寇让他面对自己的过去，后果可能不堪设想。一想到这儿，他的心就好似火烧一般。特雷斯寇一动不动地伫立了好几个小时，然后他做出了决定。"
 tresckowgo4.7.a:0 "“菲利普·布莱泽克必须知道他的过去。”"
 tresckowgo4.7.b:0 "“我的双手早已沾满了鲜血。我不能再断送他的前途了。”"
 tresckowgo4.8.t:0 "满含遗憾和伤痛的话语"
 tresckowgo4.8.desc:0 "年轻的军官看到了特雷斯寇浮肿的眼袋，即使老元帅坐直了身子也掩盖不了他的疲态。军官拉开椅子坐下，问道：“长官，您还好吗？”语气中不仅有关切，还有如临大敌般的警觉。但特雷斯寇只是慢悠悠地叹了口气。\n\n“元帅先生……我，我该怎么说呢……”他打住话头，一只手擦着前额，一边低头看着桌面。桌上放着几份文件，虽然汗水模糊了他的视线，看不清纸上的内容，但这些文件暂时分散了他的注意力，给了他些许勇气对面前之人说出真相。特雷斯寇艰难地咽了口口水，这让面前的军官更加不自在了，但他根本没注意到。“我查过你的记录……”\n\n一句句话从他嘴里不假思索地脱口而出。军官的过去从他口中被一一道来。他生来就不是德意志人。他的波兰身份在纳粹铁蹄下灰飞烟灭，被飘扬的万字旗所掩盖。终于，元帅说道，他的一生走了运。他本该被奴役，做苦工直到皮包骨，然后毫无意义地死去，但现在他却坐在这里，被纳粹党最高层的一员提拔。血红的袖章嘲笑着他，嘲笑着他从未得知的那早已失去的一切。\n\n说到最后，特雷斯寇的呼吸开始吃力，他根本不敢直视菲利普，后者已经完全愣住了，直直地盯着他。特雷斯寇把手肘撑在桌面上，挠着头发，然后他听到有人轻声念叨着什么胡言乱语——那是一个离开的借口，一个需要好好想想的借口。他没有跟菲利普说再见，也没有理会那踉踉跄跄的脚步声。门“砰”地一下被摔上了。由于过去犯下的错误，现在只剩下一个念头萦绕着他。"
 tresckowgo4.8.a:0 "“我又毁了一个人。”"
 tresckowgo4.9.t:0 "无法收回的话语"
 tresckowgo4.9.desc:0 "特雷斯寇盯着手里的信看了许久，十分钟前他就拆开了信封，但只是注视着，他多么希望自己不必继续看下去。\n\n“致陆军元帅亨宁·冯·特雷斯……”\n\n桌上的电话铃突然响了起来，突然的声响吓得他差点从椅子上弹起来，用一会儿平复心态后，他拾起电话筒，一边倾听电话线那边的动向，一边紧紧攥着那封信，一行又一行。听筒对面传来他熟悉的声音，那是施佩尔，“特雷斯寇先生？”\n\n“近期，陆军内部发生了一件不幸的事情……”\n\n特雷斯寇轻声嘟哝了一下，而施佩尔将这当做继续说下去的信号，“有人告诉我，你这几天状态不太好，是不是连眼袋都有了？一些和你谈过的军官都说，你一直都心不在焉的样子。”\n\n“如您所知，阁下最近提拔的一名叫作埃克哈德·格雷伯纳的军官，在未经请示的情况下，缺勤了上周的工作……”\n\n“要是真出了什么事，说出来或许更好些？如果你与部下间发生了令人困扰的纠纷，我愿意帮你解决，”沉默使施佩尔不安：“喂……特雷斯寇先生？”\n\n“我们曾试图通过电话联系格雷伯纳的住处，但没有得到任何回应，于是便展开调查，结果在那里发现了他的尸体……”\n\n“特雷斯寇先生？”\n\n“死因疑似死者本人造成的头部枪伤。他的家人正处于悲伤之中，我已向他们表达了哀悼。元帅阁下，如果你通过这封信得知了这个消息，我对此深感遗憾，大家一定会怀念他的。”"
 tresckowgo4.9.a:0 "“特雷斯寇先生，能听到吗？”"
 kiesingergo4.1.t:0 "基辛格的要求：医疗卫生与教育"
 kiesingergo4.1.d:0 "施佩尔读完了提案的最后一页，满意地点了点头。向教育和医疗卫生投入一大笔资金、为德国打造跻身世界前列的伟岸形象，这事但凡是个有脑子的人都不会反对的。“行了，基辛格先生，这才像话嘛。能在我的办公桌上看到一份不会气疯至少一半国会成员的提案真是太好了。”施佩尔真诚地微笑着。\n\n基辛格也会心一笑。“确实，我的元首。有时候艾哈德先生确实有点太霸道了，不是吗？”\n\n“不过嘛，这个计划应该代价不菲吧？我不是说要反对，只是从全局考虑而已。”施佩尔双手交叉，问道。\n\n“是的，我的元首。这需要一大笔钱。但我敢肯定，让国会通过这份提案不是什么难事。许多新任议员心底都是民粹主义者，一旦这个消息被公布，他们立刻就会迫于公众的巨大压力通过它的。”\n\n元首又仔细想了想。德国孩子们的未来确实需要投资，而且倘若这些钱可以让人民享受到更好的医疗服务，那为什么不花呢？军费开支已经削减，税收体系也已得到优化，现在不会有什么反对声的。这些钱现在不花出去也是扔在国库里吃灰，等着哪天有个贪欲熏心的官僚把它扒拉走。“很好，党办公厅主任，”施佩尔终于开口了。他大笔一挥，提议书上便有了德国元首的正式签名。“我同意了，你现在可以把它拿去国会了。这次你干得不错，基辛格先生。”"
 kiesingergo4.1.a:0 "很好。"
 kiesingergo4.2.t:0 "基辛格的要求：医疗卫生与教育"
 kiesingergo4.2.d:0 "施佩尔刚拿起电话，扬声器里便传出了刺耳的声音，还夹杂着电流沙沙作响的声音——是国家情报局局长莱因哈德·盖伦的声音。“我的元首，我一定要跟您谈谈！”他大喊道。“基辛格先生的议案——”\n\n元首叹了口气，捏了捏鼻梁，感觉有点头疼。“怎么了，盖伦？这事跟你没什么关系吧？你找我干什么啊？”\n\n盖伦的声音听起来有些不悦，甚至是愤怒。“眼下国家安全有可能受到威胁，我不能不发话。我们不能就这样让教育工作脱离掌控。毕竟这是布尔什维主义的温床，我敢肯定任何一位经验丰富的情报官员都会这样告诉你的。需要我提醒你那些学生运动中的持不同政见者团体吗？你难道希望这些混蛋每隔几个月就冒出一打吗？”\n\n“别说得这么夸张，盖伦。”施佩尔翻了翻眼睛说道。“你想剥夺国内年轻人和我国竞争对手享受同等教育的权利，就因为你担心这可能会给你们的工作增添压力？你该找个再好一点的借口才对。”\n\n听到这话，盖伦镇定下来，电话那头沉默了片刻。“我的元首，”他开口道，这次他的口气相当平和，没有之前那种强烈的攻击性了。“一个人知道得越少，他就越听话。这个世界危机四伏——对我们来说太危险了，我们不能冒险让颠覆性学术生根发芽。布尔什维主义及其同党总能在目光短浅的青年男女中找到立足之地。您必须在各个层面保持对教育系统的控制，以免子孙后代逾越红线。想想吧，我的元首。”"
 kiesingergo4.2.a:0 "“啥？一边儿去。”"
 kiesingergo4.2.b:0 "“对，年轻人还是要听话才好……”"
 kiesingergo4.3.t:0 "基辛格的要求：医疗卫生与教育"
 kiesingergo4.3.d:0 "“元首，您再考虑考虑吧！”基辛格几近愤怒，施佩尔也是第一次见他这副模样。\n\n然而，施佩尔面色不改。“我已经考虑过了，党办公厅主任。盖伦先生的说法有理有据。”\n\n“有理有据？那家伙就是个偏执狂！你真认为美国政府会担忧他们年轻一代的私下想法吗？你以为他们在乎这个吗？要是我们的人民一开始就有颠覆政权的想法，我们现在就算想拦也拦不住的！”\n\n“基辛格先生，”施佩尔用平和的口气说道。“医疗卫生部门会按预定计划得到拨款。而且，你应该明白，盖伦说得很对：这个世界确实危机四伏，我们的敌人也确实会利用一切机会在年轻人之间散播境外思想。诚然，历史上德国早就出现过学生激进化的情况，但仅因如此就催化这种做法真的是明智之举吗？”\n\n基辛格听罢，表情即沮丧又困惑：“境外思想？元首，我们这个政府本来就是建立在‘境外’思想基础之上的，不管我们对党内怎么说，事实就是事实。算我求你了，千万别着了盖伦的道。他反对此次改革明摆着只是为了情报局的利益，而不是德国的整体利益啊。”\n\n施佩尔在桌面下搓了搓拇指。盖伦对改革的阻挠看起来确实毫无意义，但他一直以来都对元首坦诚相待。他真会违背德国的最高利益吗？他真会这样满口谎话走入元首办公室吗？"
 kiesingergo4.3.a:0 "“基辛格当然是对的。”"
 kiesingergo4.3.b:0 "“也许在这件事上盖伦更值得信任。”"
 kiesingergo4.4.t:0 "基辛格的要求：医疗卫生与教育"
 kiesingergo4.4.d:0 "“元首？”\n\n施佩尔从案牍工作中抬头看了一眼，感觉有点意外。毕竟如果不是遇到什么要紧事，他的秘书很少会来打扰他的。“有什么事吗，弗里德曼？”\n\n听到元首的回应，这个年轻人一时之间竟有些窘迫，仿佛突然忘记怎么说话了。他的嘴一连几次像鱼一样开开合合，过了好半天才说出话来。“元首，我只是想对您说声谢谢。”\n\n“哦，”施佩尔听罢，微笑着回到他的工作中去，继续修改最新的演讲稿，“是吗？不必如此。反正早该给你涨工资了。”\n\n“不是这样的，我的元首。”听到这里，施佩尔又困惑地抬起头。“我的意思是说，国会刚刚通过的新法案……它对我意义重大，而且……呃，对于很多我认识的人，很多像我一样在战后成长起来的人的意义也非比寻常。我的妻子可以重新踏上求学之路，我的母亲也不必在药品和一日三餐之间做选择了。所以，嗯……谢谢你，我的元首。”\n\n两人相隔数代，又隔着不为弗里德曼所知的政见，一时相视无言。之后，施佩尔又笑了——但这次是真诚的微笑。“我很高兴能听到你这样说。让像你这样的人改善生活正是我们制定这项政策的目的所在。”他拿起钢笔，回到桌前继续工作，最后也没忘向弗里德曼点头表示赞许。他感到自己那沉重的心情轻松了几分。"
 kiesingergo4.4.a:0 "被认可的感觉真好。"
 kiesingergo4.5.t:0 "基辛格的要求：医疗卫生与教育"
 kiesingergo4.5.d:0 "施佩尔面色疲惫，但他仍然一份接一份地浏览着报告。国会那边的反应比较消极——将教育移出资助计划的决定在国会引起了广泛不满。他从没指望自己能见到改革派和鲍曼派能就某件事达成共识，但这事确实就这样发生了。\n\n“盖伦先生的来信，我的元首，还有一封是党办公厅主任寄来的。就这样，我的元首。”施佩尔的秘书，弗里德曼如此说道，一边把两个尚未打开的信封放到桌面上。\n\n弗里德曼转身走向门口，施佩尔抬起头，用怀疑的眼神打量着他。这小子最近眼神空洞、无精打采，给他涨了工资也没见什么变化。也许是时候找个比他更精神更有风度的人去接待访客了。不过现在，他还有一大摞信要看。\n\n除盖伦寄来的信件之外，没有一封持积极态度。得知年轻人不再有机会想东想西，也不会在缺乏家族财富支撑的情况下接受高于自身所处阶层的教育，国家情报局的头头当然非常高兴。至于基辛格的抨击，施佩尔连看都没看，来自核心圈子的批评只会给他增添烦恼。不过，这对改革派而言并不完全算是失败，所以又有谁能因为他做出如此决定而横加指责呢？当然，只要日后国家安全问题有所缓和，推行教育改革的机会还是会有的。"
 kiesingergo4.5.a:0 "我敢说这事会被抛到脑后。"
 kiesingergo4.6.t:0 "对上帝起誓，而非行纳粹礼"
 kiesingergo4.6.desc:0 "看样子基辛格打算趁施佩尔心情正好的时候再去见他。他感觉这事基本能成。不过，基辛格还是走进了元首的办公室并和他面谈。施佩尔扬起眉头问道：“基辛格先生，不知您来这里有何贵干？”\n\n基辛格开口道：“我的元首，有件事还请您赏脸。这事拖了好长时间也没解决，我觉得今天是时候该定调处理了。”\n\n听到这话，施佩尔顿觉一丝紧张涌上心头。这人又在谋划什么？“继续说吧，基辛格先生。你有什么问题要处理啊？”\n\n基辛格礼貌地点了点头。“是我们宗教政策的问题。”\n\n施佩尔发觉自己攥着钢笔的手指略微收紧了几分。“嗯，然后呢？”\n\n“我的元首，到目前为止，德国仍在维持希特勒时期的反宗教法案。但是，过去几十年间的调查显示，国内民众的信仰状况并未发生太大变化。现在相当数量的人口仍在信奉新教和天主教，而且——”\n\n“基辛格先生，你是不是……想让我撤销这个法案？你难道忘记我们前任元首的愿望了吗？”\n\n基辛格只是又点了点头，这让施佩尔更为光火。“我当然记得，我的元首。但您还记得自己承诺过要进行改革吗？很长一段时间以来，我们都是您的行动骨干，要是您……”\n\n“又来！又逼着我接受你那该死的提案。我拒绝了又能怎么样？”施佩尔几近嘶吼道。\n\n基辛格听罢摇了摇头。“我不知道您如果拒绝的话会具体发生什么，我的元首。但如果您能切实推行这项政策，那只会有益无害。您将能够为德国带来稳定，那些曾经的受压迫者也将乐于为您、为国家效劳。不仅如此，此举还能削弱那些妄图对抗我们的强硬派。”\n\n施佩尔瞪了基辛格好一会儿。基辛格说的没错，这是事实，但他就要这样出尔反尔吗？他如果真这样做的话，结果可能会……\n\n在一阵令人不快的沉默后，施佩尔的视线回到了他面前的文件上。“基辛格先生……”"
 kiesingergo4.6.a:0 "“我也不想多说什么了，这次算你赢。带上你的胜利，赶快滚蛋。”"
 kiesingergo4.6.b:0 "“我不认为这是个好主意。”"
 kiesingergo4.7.t:0 "稍定决心"
 kiesingergo4.7.desc:0 "得到施佩尔的应允后，基辛格的神色看起来好了很多。“很高兴您能这么快就做出决定，我的元首。”他这样说道。施佩尔又烦又厌地看着基辛格，他看起来对基辛格没什么感激之情，对他的奉承也不太感冒。“不管您在办公室里遇到什么难处，我一定会尽全力为您排忧解难。”\n\n施佩尔身体前倾倚向桌子，双手交叠：“基辛格先生，你要知道，党内大多数人对这个结果都不会感到满意的。这段时间里会不少人向我们施压，我希望你能把他们都挡在门外。”基辛格恭敬地点了点头。\n\n“还有什么事需要我处理吗，我的元首？”基辛格问道。施佩尔似乎思索了几秒钟，之后才摇了摇头，开口道：\n\n“没事了，基辛格先生，你可以走了。”副元首离开后，房间里立刻陷入了沉闷又令人不快的寂静。施佩尔的脑海中闪过一个个人名，他们肯定不会赞同这一举措的。他现在只能祈祷不要有太多人发声抗拒。"
 kiesingergo4.7.a:0 "副元首这么做自有他的道理……"
 kiesingergo4.8.t:0 "别急"
 kiesingergo4.8.desc:0 "这个早晨令人身心俱疲。在同意基辛格的请求之后，施佩尔就不得不应付可能一连几个月都没完没了地折腾他的文书工作。如果只是这样的话，那他只需担心被迫放弃另一项雄心壮志而产生的挫败感而已。但是天有不测风云，他的烦恼并未止步于此。一封接一封的政府高官来信被送到施佩尔的面前，异口同声地要求他撤回决定。其中一封来信格外显眼，引起了施佩尔的注意——上面盖着一个特殊印章，彰显着此人的赫赫声望。\n\n“尊敬的元首，在下近日得知，人民大厅的高层出现了重大变故，此事令我甚是担忧。不知此事是否属实？我等是否真的在偏离前元首阿道夫·希特勒为后世铸就的基石？鄙人以及在德国圈子内的数位至交如今寝食难安，唯恐民族社会主义价值观的完整性遭到威胁。莫非在下不曾与您谈起宗教无用的问题？莫非在下不曾向您阐述因宗教而生、毫无意义的迷信及其复古改制的无尽贪欲？非但如此，宗教还与犹太人有着直接联系。我不会就将我们的理念与基督教相结合这一举动发表看法，因为此举本身便是对民族社会主义的亵渎，但我确实有意阐述宗教世俗化的后果。\n\n好在我们已将犹太教从欧洲版图上抹去；但不幸的是，亚伯拉罕的爪牙依旧阴魂不散。尊敬的元首，在下明白您对基督徒与犹太人并无好感，因此我在此请求您重新考虑这一决定。倘若真的让德国再次滑入容忍新教与基督教的深渊，我等恐将再度遭受宗教思想的玷污，这与民族社会主义理念相悖，与吾辈致力建立的千年德意志相悖，更与雅利安人的优越性相悖。在下只希望，当您收到这封信时，您会马上明白该做何种决定。\n\n尊敬的元首，德国的未来就掌握在您的手中，且在下也相信您会做出正确的决定。——瓦尔塔兰代理官阿图尔·格赖泽尔。”\n\n看完信后，施佩尔牙关紧咬，不知到底该如何是好。"
 kiesingergo4.8.a:0 "“绝不能让这种事发生——我必须改变决定！”"
 kiesingergo4.8.b:0 "“现在下定论为时尚早，我得花点时间考虑一下。”"
 kiesingergo4.28.t:0 "献予腐朽弥赛亚的纯洁灵魂"
 kiesingergo4.28.desc:0 "话音刚落，施佩尔这才猛然意识到，这可能是他讲过的最糟糕的话。基辛格之前积极骄傲的态度如同齐柏林飞艇那般崩塌焚毁了，他也再度陷入沉默。这过去的一秒是施佩尔人生中最难熬的一秒，他不敢把视线从普鲁士人身上移开，他用眼角的余光看着基辛格，然后又投向特雷斯寇身后，目光飘忽不定。\n\n基辛格甚至没有提请离开的许可。若是换作以前，施佩尔肯定会因此感到被人轻视而十分不爽，但就现在这种情况而言，他也没有抱怨的念头了。基辛格转动把手甩身出门，而特雷斯寇杵在原地一动不动。随后，房门紧闭的沉重声音从特雷斯寇身后传来，施佩尔只觉神情恍惚，额头满是汗珠。"
 kiesingergo4.28.a:0 "必须要做点什么。什么都行。"
 kiesingergo4.9.t:0 "一如往常"
 kiesingergo4.9.desc:0 "晌午刚过，施佩尔便听到了门外熟悉的脚步声，距上次才仅仅过了一天时间而已。他放下了手中的文件，因为他知道，那个即将走进房间的人会迫使自己打起十二分的精神，而这很大程度上都是因为那人一向如此。他轻咳一声，清了清嗓子，然后放松表情，叉起双手，静候来客推开房门。那人推开房门的动作带着几分决绝，却又谨小慎微——此人正是特雷斯寇。他带上房门，随后便是一个干脆利落的敬礼。“施佩尔先生！”他开口道，这语气仿佛他才是元首。“我听说情况有变。”\n\n“是吗，特雷斯寇先生？”施佩尔抬起眉头，看着这位普鲁士人。\n\n“您知道的，施佩尔先生，”他的身体略微放松了几分。“我这个人一向念旧，而且把过去的人事看得通透，知道哪些对我们最有益。我一向致力于重塑团结德意志祖国的普鲁士纪律、毅力与精神，但在我看来还有一个要素正在束缚祖国的潜力，使其无法至臻完美！”\n\n施佩尔抽出一只手，拄着半边脸，漫不经心地向他示意：“您接着说，特雷斯寇先生……”。\n\n特雷斯寇衷心地点了点头。“施佩尔先生，我认为神的本质受到了不必要的约束。”这位军人叹了口气，继续道：“在我的老家，我见到成批的新教徒被赶出教堂，只是因为他们履行了自己的职责。而在其他地方，天主教徒同样遭到骚扰，他们的布道常常被警察破坏。”特雷斯寇微眯着眼，知道施佩尔在一直盯着自己。“可能您对此并不在意，但许多德国人民却万分关切。您引领的方向与他们的信仰相悖。如果您希望避免今后几十年的冲突，那么我建议您推动通过法案，允许民众公开信教。”\n\n施佩尔满怀好奇地看着特雷斯寇。他本人对宗教没有好感，对于宗教销声匿迹这桩事也乐见其成，但这真的值得他作出让步吗？现在的选择是，要么坚持为德国塑造一个没有宗教信仰的未来，要么允许信徒虔行信仰以维持稳定。"
 kiesingergo4.9.a:0 "“好吧，特雷斯寇先生，宗教这事我就不管了。我希望我不会为此而后悔。”"
 kiesingergo4.9.b:0 "“过去不过是未来的垫脚石而已。宗教也是如此——它已经落伍了。”"
 kiesingergo4.10.t:0 "脱下镣铐的救主"
 kiesingergo4.10.desc:0 "约瑟夫前后晃动挂在身上的木板，一如既往地感到不适，仿佛已经把自己视为警察的日常照顾对象了——而且说实话，作为一个常年跟警察打交道的人，他身为新教徒，现在还没被扔进牢房已经相当走运了。他走在大街上，身旁的白色墙壁上赫然写着黑色的抗议标语，颇具艺术美感：“德意志的信仰已经消亡——德意志离弃了它的灵魂！”。他在很远的距离外就能看到那巍然耸立、象征不祥的人民大厅，他与友人相聚时，那人民大厅仿佛也在紧盯着他。\n\n一个半小时之后，约瑟夫来到了街头的集合地点，他身旁的那位朋友挥舞着旗帜，上面写着类似的标语。她比约瑟夫更大胆，也更为年长——她身经百战，约瑟夫总能从她身上学到些许新知识。但当他们转过街角、与一队正在巡逻的宪兵狭路相逢时，双方顿时停下脚步，面面相觑，一言不发。在这里，世界之都日耳曼尼亚，这十个抗议者为了实现他们的自由而上街游行，但他们当中并没有人真正知道自己该如何是好。\n\n最后，还是一个宪兵打破了僵局。他轻推了一下自己的同事，接着花了好几分钟才从包里掏出一个大喇叭，然后摁下开关开始发话：“警方在此向你们发出提醒，施佩尔元首已经着手撤销反宗教政策，并承诺世俗化政策随后生效。”双方的紧张局势顿时缓和了不少。“但是，这不意味着你们就可以四处游行、扰乱市民日常生活！回家去等后续消息吧，除非你们还想进班房！”听到这话，约瑟夫咽了咽口水，宪兵那漫不经心的语气让他有几分不安。宪兵们甚至连一句“通告完毕”都没说，而是直接整队行进，没有任何解释。"
 kiesingergo4.10.a:0 "“他们说的……是真的吗？也许我不用再戴这个了。”"
 kiesingergo4.11.t:0 "身着镣铐的救主"
 kiesingergo4.11.desc:0 "日复一日，尼尔斯都会望向窗外；日复一日，尼尔斯都会把目光锁定在那座建筑上，那里大门紧闭，灯火也早已离它而去；年复一年，尼尔斯都希望能有些许转机。他希望有朝一日自己不必迫于压力、在黑暗中冒着时刻可能被那些妄图消灭他的信仰的人抓住马脚的危险、只能悄悄在家中侍奉主上。这种困境已经持续很久很久了。事实上，在他的家庭中，也只有尼尔斯自己还在诚心侍奉那个为他指引终生的存在。即便他的母亲劝他不要为祝祷而如此烦忧，劝他多多考虑自己被捕后的下场，他也不曾松懈半分。终于有一天，他对信仰的毅力与奉献似乎终于得到了上天的肯定。\n\n那天，尼尔斯醒来后发现事情有了变化。教堂里不再空无一人，相反，那里灯火通明，尼尔斯也能看到那里人来人往。但他还是按捺住心中的激动，因为他知道谨慎在此时此刻尤为重要。但最后……当他走进这座朴素的建筑中，见到牧师那熟悉的脸庞，听到那熟悉的、不知为何在家中不曾有过的温暖问候之后，尼尔斯还是平静了下来。他从一个兄弟那里听说，政府正慢慢取消宗教歧视政策，这让他又惊又喜。他们为什么会这样做？可能是因为有人改了主意吧。不管怎么样，他只希望这种变化能够持续下去。\n\n不幸的是，事情并未如他期望的那样发展下去。第二天，尼尔斯几乎从床上跳了起来，想去看看教堂情况如何。当他看到场面的那一瞬间，一股低落、消沉的感觉充斥了他的胸膛。就好像昨天的一切从未发生过一样，他看见有士兵把守在门口，人们被一个个地揪出教堂。可能他们从来就没改过主意，这一切不过是在演戏——他们不过是在嘲弄自己早就着手毁灭的东西罢了。尼尔斯早已出离了愤怒，时间也无法让这滔天怒火消弭半分。这一切都被他的家人看在眼里，母亲劝他不要被愤怒所吞噬，但他决心已定。几个小时之后，当尼尔斯听到屋外传来的吟诵声时，他知道自己该做些什么了。他一手拿起十字架，身上戴着一块结实的木牌。他走出家门，看到教堂前的街道上挤满了人群，与一队宪兵展开对峙。"
 kiesingergo4.11.a:0 "“我来并不是叫地上太平，乃是叫地上动刀兵。”"
 kiesingergo4.12.t:0 "你就不能讲点理吗，施佩尔先生？"
 kiesingergo4.12.desc:0 "施佩尔盯着那普鲁士人，那人也一动不动，死死地盯着施佩尔，毫不掩饰自己的愤怒。两人相视无语，仿佛已是亿万年光阴。终于，特雷斯寇下定决心要打破沉默。这位纪律严明的普鲁士人深吸了一口气，然后挺直身板。“施佩尔先生，”他说道，口气冰冷而直率。“你知道你在说什么吗？”元首近乎面无表情地盯着他，但还是点了点头。“当然，特雷斯寇先生，我已经把我的想法都说出来了。所以呢？”要是眼神真能杀人的话，现在特雷斯寇的双眼简直就是奇迹武器。“所以？施佩尔先生……我不想在你的办公室里大吼大叫，但你现在正铸成大错。我知道你对宗教漠不关心，”他本想加一句‘相反，你对心底暗藏的魔鬼言听计从’，但他还是把话说软了点。“然而，我十分重视宗教的价值。它是如此的珍贵，如果现在要我眼睁睁看着它黯淡无光、破落凋零，”从这句话开始，特雷斯寇的言语中多了几分沮丧，“并且受尽践踏的话，那么，施佩尔先生，我认为自己也没有必要留在这里了。”\n\n听到这话，施佩尔一时几近畏缩。特雷斯寇这意思是要辞职吗？他的一只手握紧拳头锤向桌面：“我……我没听错吧，特雷斯寇先生？”施佩尔问道，听上去仿佛震惊不已。“你不会这么做的。至少你不会为了这种事而这么做的。”施佩尔话音刚落，这位普鲁士人便发出了近似嘶喊的声音。“没错！我就要这么做！”特雷斯寇提高声调，话语中夹杂着愤怒与不满。“我不会在这件事上模棱两可的，施佩尔先生。如果你执意要熄灭这个国家的宗教之光，那我保证绝不会留在这里袖手旁观！”施佩尔怒视着特雷斯寇，他不知道特雷斯寇会不会动真格的，但心中强烈的预感告诉他，特雷斯寇真的会这样做。“我不会容忍你这种……荒唐的言论！”施佩尔说出这话时，仿佛心脏都停止跳动了。特雷斯寇强压的怒火几近失控，施佩尔的心中也渐渐被恐慌填满。“施佩尔先生，你现在就可以考虑让我退出这场闹剧了！”\n\n特雷斯寇转身将走时，施佩尔只有片刻时间可以思考对策。他必须得说点什么，毕竟一言不发只会让他面上无光。值此进退两难之际，施佩尔开口试图拉回这普鲁士人的注意力，他说道……"
 kiesingergo4.12.a:0 "“你他妈给我回来，老子话还没说完呢！”"
 kiesingergo4.12.b:0 "“那你就滚蛋吧，特雷斯寇！你这普鲁士古董在这儿什么也不是！”"
 kiesingergo4.13.t:0 "其实，特雷斯寇先生，我还是讲理的"
 kiesingergo4.13.desc:0 "阴冷，紧张，令人不安的沉默。特雷斯寇在门口呆了几秒钟，才终于开口说话，此时的施佩尔几乎都要感天谢地了。“……你改主意了吗？”这位军人问道。施佩尔咽下满腹疑虑，不情不愿地说道：“特雷斯寇先生，我……我们还可以再谈谈嘛。没必要就这样把事做绝。”施佩尔能感到特雷斯寇的身体慢慢绷紧，数秒之后，他的目光向下投向地板。\n\n他开口道：“施佩尔先生……我洗耳恭听。”虽然如此，不过他还是没有转过身来。施佩尔一面想跟特雷斯寇面对面说话，但另一方面，他又很庆幸特雷斯寇没有转过身来。“不过，我认为我需要一点……别的东西。”这听起来可不是什么好消息。“什么？”施佩尔问道，特雷斯寇点了点头。“我认为这能妥善解决眼前的问题，而且我也能感到满意。”不，这听起来完全不像什么好事，一点都不像。“那……”施佩尔一边叹着气，一边揉着前额。“那就去拿你想要的‘东西’吧。我不想……啊不不不，我们不能在这事上浪费一整天。”\n\n特雷斯寇又干净利落地点了点头。“当然，施佩尔先生。我先告辞了，马上就回来。”没等施佩尔回话，他便推门而出，随后轻轻带上房门，只留满腹狐疑的施佩尔呆坐在一片寂静的办公室里。"
 kiesingergo4.13.a:0 "“他这是要搞什么名堂……？”"
 kiesingergo4.14.t:0 "四打一"
 kiesingergo4.14.desc:0 "听到门把手的转动声，施佩尔不禁握住双拳。他一直等着跟特雷斯寇再次见面，但眼前的景象着实出乎意料，甚至让他有几分震惊。\n\n特雷斯寇率先走进房间，紧随其后的还有三个人——赫尔穆特·施密特、库尔特·格奥尔格·基辛格和路德维希·艾哈德。虽说施佩尔一眼就认出这几位老熟人，但他今天并不想见这几个人。施佩尔很想一头倒在座位上，但他随后打消了这个念头。他笔直地坐在原处，目光死死地盯着这几个人。“这就是你要回去找的东西？”施佩尔一边说着，一边用最凶狠的目光盯着特雷斯寇，而后者也看着他，没流露出一丝情绪。“先生们？”说着，特雷斯寇转向他身后的三个人，那几位都点了点头。\n\n“我现在代表我们四个人和你说话。”说着，基辛格朝着施佩尔点了点头，后者警觉地盯着他。“你做了一个非常不明智的选择，元首。特雷斯寇先生是个虔诚的基督教徒，他忠于德国一直以来珍视的基督教信仰。现在要把它们扔到一边的话……”他摇了摇头，“我想您并没有抓住我们的合作重点。”\n\n施佩尔感到自己的食指正死死摁在木质桌面上。他无计可施，像被关在囚笼里的猛兽一样走投无路。他完全有能力单挑特雷斯寇，可现在……“元首？”基辛格的发问将施佩尔从茫然中拉了出来，迫使他重新把注意力集中在这几个人身上。“我们需要你马上做出选择。我在此必须提醒你，我们之间的合作协定可不是单向的。”虽说只是用余光瞥了一眼，但他敢肯定，他的每一个手部动作，甚至是脸上的每一块肌肉都被盯得死死的——但他必须得说点什么。他必须做出决定，否则那些包装成平常要求的事情只会变得更糟。"
 kiesingergo4.14.a:0 "“我当然听你们的。我们也该打破僵局了。”"
 kiesingergo4.14.b:0 "“别……别忘了我可是元首！”"
 kiesingergo4.15.t:0 "他们到底还想怎样？"
 kiesingergo4.15.desc:0 "那天不久，五人就此别过。他们几个人都松了一口气，唯有施佩尔除外。面对最后通牒，他又将大把权力交给了该死的四人帮，而自己却一无所获。没有不可告人的目的，没有长远的计划，也没有藏身黑暗中的阴影——现在，他曾引以为傲的事业竟调转矛头直指自己，逼着他坐在办公室里，签署一个又一个让教会活动和私人礼拜合法化的法案。不仅如此，他还得对付该死的纳粹党。\n\n或许，施佩尔起码可以按他们的安排去做。施佩尔与基辛格第二次见面时，他们之间的气氛并不愉快，但他被告知，四人帮会尽量避免在他的办公室使用过于严厉的辞藻。施佩尔帮助过四人帮，四人帮也会帮助他的。不仅如此，短短几天之内，他就收到了来自德国各地的基督徒来信，感谢他开启了扭转持续数十年的宗教歧视的进程。还有一些人并不像其他人那样感激，但不论结果如何，施佩尔仍感到几分苦涩。他从未筹划过宗教世俗化，只是外界的力量迫使他这样做，为了进一步羞辱他，让他看起来像是幕后主使。"
 kiesingergo4.15.a:0 "又多了一个放弃的理由。"
 kiesingergo4.16.t:0 "意料之中的结果"
 kiesingergo4.16.desc:0 "话一出口，悔意便立刻向施佩尔袭来，他整个人都瞬间愣住了。他把目光转向特雷斯寇，但那怒不可遏的普鲁士人早已不见身影，唯有沉闷的摔门声还在房间里回荡。其余几个人都盯着他，满是失落与茫然。艾哈德看起来满脸写着厌烦，施密特怒火中烧，而基辛格失望之余叹了口气，又摇了摇头：“灾难性的过错，我的元首。我真的不希望事情发展到这一步。”\n\n“你这是什么意思？”施佩尔紧咬牙根。“你不是说他要——”“辞职？”基辛格说完了，他的表情更加失落了。房间里的空气依旧凝重。“恐怕还得等到明天。”\n\n施佩尔竭力想要镇定下来，就在此时，艾哈德吸了一口雪茄，吐了几口烟，然后恶狠狠地瞪了施佩尔一眼。“我也该考虑一下别的出路了。你们两个留在这儿干什么都行，但我要走了。”施密特紧随其后也开口了。“事实上，我想……我也要辞职了。我已经考虑很长时间了，所以……”他朝施佩尔点了点头，施佩尔不知说什么好。“再见，我的元首。”\n\n只有基辛格还站在原地，他能把施佩尔看得一清二楚。“你待在这儿也没什么意义了。”施佩尔几近咆哮。“行了！走吧，都走吧！我知道你也有事要忙！”他每吐出一个字，气力便消沉一分，但基辛格只是点了点头。“我当然知道，我的元首。再见。”"
 kiesingergo4.16.a:0 "施佩尔那天一事无成。"
 kiesingergo4.17.t:0 "倘问礼节何在……"
 kiesingergo4.17.desc:0 "那天早上，施佩尔惴惴不安。他害怕去办公室，以至于比平时晚了将近半个小时才踏出家门，也没怎么注意他的司机想说些什么。他幻想——不，他巴不得路上能出点意外拦住他的去路，这样他就不用去上班了——哪怕今天一天也好。然而，一路上什么也没有发生。没有恐怖分子拦路威胁，也没人蹦出来刺杀他。他穿过日耳曼尼亚的街头巷尾，和德国的无数平民百姓并无两样。\n\n施佩尔走到办公室门口，手握在门把手上，却迟疑了许久。终于，他下定决心转动门把手，仿佛用尽了全身的气力。他走进办公室，用目光打量着周围的一切。窗户，窗外，装饰，壁橱——还有文件。\n\n还有信件。他远远看着便能辨认出信封上的签名。他一封一封地数着信件，颤栗开始侵蚀他的躯干，一点点攀上四肢。他们连最后的告别都没有，像蛇一样蜕皮过后便踪迹全无。当他的手碰到一封信的表面时——特雷斯寇的那封，当然躺在了信封堆的最上面——他心里突然感到一丝内疚。然而，在这个国家，他不能有半分愧疚，他唯一能做的就是继续前进。施佩尔也曾考虑读一读这些信件——或许字里行间还有些许有价值的信息。随后，他猛然意识到，这一切都不重要了。没有必要了。\n\n于是，这些信件都被丢进了垃圾桶。不曾有人开封，也不曾有人阅览，这堆信件便在火焰中卷曲枯萎，零落成灰。笔下的千言万语终究细默无声，但它们早已在施佩尔的脑海中打下深深的烙印。"
 kiesingergo4.17.a:0 "那么这里曾经有过。"
 kiesingergo4.18.t:0 "同盟破碎"
 kiesingergo4.18.desc:0 "施佩尔假装自己一切安好。他假装今天已经吃了三顿饭，假装自己喝了足够多的水，假装德国无事发生；他假装没有偏头痛在后脑勺肆意妄为，假装自己没有终日瑟瑟发抖，假装自己脑海中的想法不是一闪而过，一团浆糊。\n\n施佩尔想假装自己一切安好，但事实并非如此。他梦想中的帝国在他眼前轰然崩塌，他翻遍断壁残垣，却只找到一面支离破碎的德国旗帜。他看着那面破碎的旗帜，那个倾斜的万字标志同样看着他。他本对这一切满怀热情，但他现在只剩腐朽的躯壳，空洞而扭曲。自从四人帮离他而去，施佩尔便面对着冷酷而恐怖的现实——一个他从一开始便心知肚明，但他拒绝承认的现实。它就在这里，就在他的书房里，就锁在他的家里，他的思绪在痛苦的回忆与更痛苦的事实汇流而成的池沼中徒劳挣扎。\n\n现在只剩下纳粹了。他们是施佩尔仅存的支持者。虽然纳粹也会腐蚀他，但总比腐蚀别人好。即便愿景破碎，他仍抱有一丝希望，希望自己能够掌控德意志的车轮，阻止它倒回原点。他再也不对德国的光明留有什么念想了。\n\n只剩下了个笼罩在黑暗中的国家，纳粹党正一点点掐灭民族社会主义闪烁的纯洁光芒。现在，黑暗笼罩了施佩尔，他会在疯狂的道路上越走越远，终有无路可退的那一日。现在，他只能希望自己不会被它吞噬了。"
 kiesingergo4.18.a:0 "我除侍奉外别无二心。"
 kiesingergo4.19.t:0 "但愿您猜到了我的名字"
 kiesingergo4.19.desc:0 "施佩尔感到自己被粘在了椅子上。确切地说，他感觉自己被困在办公室里动弹不得。抛开那宽阔的墙壁和敞开的窗户不谈，原来幽闭恐惧症就是这种感觉吗？他竖起双耳，聆听着窗外街道上汽车呼啸而过的声音，聆听着窗外的风声。他没有——也许是刻意的——注意到桌面上的那摞文件，连看都没看一眼。最近，他对字母产生了一种莫名的厌恶。倘若有人问起缘由，他只会耸耸肩，然后告诉他们，他自己也不知其中原因。\n\n他本该心满意足地坐在那里，几个小时什么都不做直到回家，然后继续无所事事。然而，沉寂从不会持续太久。在下午的某个时候，办公室里的电话响了。刺耳的铃声冲击着他的耳膜，瞬间惊醒了他。愤怒之余，他粗暴地一把抓起电话举到耳旁，质问道：“谁啊？”\n\n“嗯……您应该还记得我的声音吧？”电话另一头说道，施佩尔感到自己的怒火瞬间消散不见了。“我是特奥多尔·奥柏兰德，某种程度上……也算是纳粹党的重要人物吧。我相信我能为您效劳。”\n\n施佩尔没有回绝。自打四人帮离开他以后，纳粹党中的改革派势力便开始崩溃，只剩下了保守派。这些空想家歪曲了民族社会主义，用泥沼与血泊玷污了这个神圣的词汇，而施佩尔只能尽量拖延他们前进的步伐。“我最近听说您的内阁已经辞职了，我对此表示十分遗憾。”奥柏兰德的声音听起来十分真诚，“您不必担心，纳粹党很强大，尽管我曾带头反对您，不过嘛……维稳只是举手之劳而已。您放心，冒这个险将会收获颇丰。现在……我也没必要再浪费您的时间了，不过我还要告诉您一件事情。”施佩尔死死地抓着话筒，有一种想把话筒摔在桌子上的冲动。“不管元首您以前有何种作为……”"
 kiesingergo4.19.a:0 "“从现在开始，您将成为一名优秀的元首。”"
 kiesingergo4.20.t:0 "打破僵局"
 kiesingergo4.20.desc:0 "“那太冒险了，”施佩尔朝基辛格挥了挥手。“现在强硬派盯得很紧。如果我们就这样提出世俗化，他们一定会趁机削弱我们的力量。”基辛格用深呼吸平抑着自己的不快。显然，施佩尔试图大事化小小事化了，基辛格对此并不感到意外。他早预料到自己会遭遇阻力，但没想到会被强硬地拒绝。话虽如此，其实这事也没那么难办。\n\n基辛格恭敬地点了点头：“当然，我的元首。我会暂时搁置这个话题……”话虽如此，施佩尔却能察觉到，事情没有那么简单。“但我们还有更多问题亟待解决。事实上我相信，我能带给您一件东西，帮您彻底打消疑虑。”施佩尔皱了皱眉头，问道：“什么东西？你难不成是说要给我一个答复？”基辛格又点了点头：“如果您愿意的话，我的元首——我现在就可以动身，马上就能带回您想要的答案。”\n\n施佩尔满腹狐疑地盯着基辛格，本想说点不太中听的话，但他到底还是没有说出口，只是叹了口气。“那你现在就可以动身了，基辛格先生。记得快去快回，我可没那么多闲工夫。”基辛格道谢之后便离开了房间，留下施佩尔一人陷入沉思。"
 kiesingergo4.20.a:0 "基辛格在搞什么名堂？"
 kiesingergo4.27.t:0 "大幕拉开"
 kiesingergo4.27.desc:0 "施佩尔听到门外传来了两个人的脚步声。其中一个人的脚步声稀松平常，至于另一个人，他在房门被推开的数秒之前才猛然想起——那人正是冯·特雷斯寇。\n\n特雷斯寇踏着沉重有力的步伐走进办公室，而基辛格只是给了施佩尔一个善意的眼神。他干脆利落地向施佩尔敬了个礼，一边说道：“施佩尔先生！”试图唤起元首渐渐涣散的注意力。“嗯，那基辛格先生呢？”他回问对方，而普鲁士人直接开门见山道：“我会说得简短一点，但一定会把所有重要的消息都告诉您。施佩尔先生，您还记得我们联盟的主要目标吗？”施佩尔点了点头，“我都记得，但你具体指哪一个？”他感到有些不自在，于是挪了挪身子。\n\n特雷斯寇清了清嗓子。“自由！”他喊道。“德国人民的自由！莫非我们不曾做过这项关键的承诺吗？在我看来，这是我们约定共建的政治体系中的一大原则！”听到特雷斯寇的话，施佩尔感到自己泄了气。“论自由，对他们而言还有比宗教自由更宝贵的吗？”他直直地盯着施佩尔的眼睛，施佩尔也不敢将视线从他身上移开。\n\n“我的元首，”基辛格说道，“我想，就算现在您保持沉默，特雷斯寇也不会改变他的立场。所以我建议……”他看了看特雷斯寇，后者似乎正一心盯着施佩尔。“……由您来回答他这个问题。”说着，他又回头看向施佩尔。后者似乎陷入了沉思，尽管他考虑的并不是那普鲁士人想要的理由。房间里顿时再度陷入沉寂，但最终，几秒钟之后，施佩尔打破了沉默。他把思绪转向自己即将脱口而出的话语，现在有两条路正摆在他面前。"
 kiesingergo4.27.a:0 "“纳粹党可不好惹。”"
 kiesingergo4.27.b:0 "“我们不能再败坏民族社会主义的价值观了。”"
 kiesingergo4.21.t:0 "流露怯色"
 kiesingergo4.21.desc:0 "“唉……”施佩尔叹道，“纳粹党不好惹啊，特雷斯寇先生。”听了施佩尔的话，特雷斯寇巴不得给他个白眼。这回答真是又蠢又愣，但多亏这句话，特雷斯寇没再发火。施佩尔注意到他的举止稍稍放松了几分，自己肩头的重压似乎也减轻了一点。基辛格显然完全不相信这种借口，但他还是让施佩尔继续说了下去。\n\n“党内有相当数量的成员仍在处处反对我们！”施佩尔强调道，“如果我们把这事做得太绝，他们肯定会借机指责我们是激进分子，然后在国会掀起轩然大波，让我们处处受阻！我只是觉得，这帮死硬分子油盐不进，根本没法跟他们讲道理。”然而，施佩尔说得越多，他的小把戏就越将这两个人推离他所期望的方向……特别是基辛格，他只是摇摇头，叹了口气。"
 kiesingergo4.21.a:0 "“我想说几点反对意见……”"
 kiesingergo4.22.t:0 "大幕徐徐闭合"
 kiesingergo4.22.desc:0 "“说吧，基辛格先生……”施佩尔低语道。此时的施佩尔十分沮丧，因为他实在找不到什么好借口支持自己的想法。\n\n基辛格点了点头。“您指出了这样做的后果。但是，我的元首，这也正是您应当把这项决议贯彻到底的原因。对人民而言，您是他们的领袖……”他说的这些都是废话，但施佩尔感觉，他想说的话不止于此。“但是对于党来说……”此时，基辛格刚好注意到，施佩尔的目光正紧紧的盯着他。他没有理会施佩尔，脸上的微笑也放开了几分。“嗯……您又不是独裁者，不必事必躬亲，也没必要什么规章裁决都亲自过问。”\n\n“所以说你打算背这个锅？”施佩尔问道，基辛格又摇了摇头。“不不不，这事没那么严重。我这个副元首可不是吃白饭的。纳粹党给咱们泼脏水，这事让我一个人摆平就好。作为回报，我只要求您允许通过这项改革。接下来不管出什么乱子，我都会酌情处理好的。”\n\n施佩尔死死叉着双手，力气比平时还要大出好几倍。在元首思考的时候，特雷斯寇和基辛格仍旧一言不发，他们觉得还是让元首再想想比较好，而元首也确实在认真考虑。差不多整整十秒钟之后，施佩尔深吸了一口气，准备开口。"
 kiesingergo4.22.a:0 "“那你就只管去做吧，反正这事也不归我管。”"
 kiesingergo4.22.b:0 "“基辛格先生，这样做未免太冒险了。”"
 kiesingergo4.23.t:0 "大幕落下"
 kiesingergo4.23.desc:0 "基辛格盯着施佩尔，那眼神就像纳粹党盯着布尔什维克一样。然而，与此同时，这种感情又被压制下去了。这感情消失得如此之快，以至于施佩尔只瞥了基辛格一眼，它便不见踪影了。当然，它究竟是彻底消散不见了，还是藏在基辛格的心底了，这事还有待商榷。而与此同时，特雷斯寇整个人看上去几乎惊呆了。“我该说的都说了，基辛格先生。别指望着我在这个问题上让步。”\n\n基辛格和特雷斯寇交换了一下眼神，后者似乎仍陷于沉思之中。随后，他佯装不适咳了几声，整理了一下西装和领带，看向施佩尔。“既然如此，我也不必继续留在这里了。我可以走了吗，我的元首？”施佩尔瞥了一眼那普鲁士人，眼神里满是忧虑与困惑。他差点没听清基辛格的话，但还是微微点了点头。“当然，基辛格先生……你可以走了。”\n\n副元首离开房间时，特雷斯寇似乎也回过神了。基辛格看向施佩尔，说了最后一句话。"
 kiesingergo4.23.a:0 "“看起来特雷斯寇先生还有些问题。祝你好运，我的元首。”"
 kiesingergo4.24.t:0 "露出一丝疯狂"
 kiesingergo4.24.desc:0 "他不敢打包票，但也许……万一这真的有用呢？“好了……”施佩尔开口道。此时，那两人正盯着他，脸上流露出几分诧异。“你们都听过我说的话了。你们两个难道忘记德国的立国之本了吗？”他继续说道。他感到自己的话语多了几分底气，仿佛已从先前的绝望中脱身而出。“这几十年来，我们正是靠着意识形态才将整个世界牢牢掌控！”\n\n话音刚落，施佩尔便能感到那两人身上弥漫开来的失望与沮丧。莫非自己说的话没有引起二人的共鸣？“如今我们走向衰落，就是因为我们忘了本！忘了让我们发展壮大的力量源泉！以前那些陈腐信仰对德国来说毫无用处！”听到这里，特雷斯寇明显愈加沮丧，而基辛格却不为所动，脸上没有流露一丝情感。\n\n“而且……”施佩尔继续说道，片刻之间便抛去了心中的愧疚。“要想重现往日荣光，我们就不能屈从于那些妄图把我们拖回旧时代的观念！”随后，他闭口不语，只是满腹狐疑地看着特雷斯寇，而后者正在酝酿。施佩尔还想说点什么，但那普鲁士人先开口了。"
 kiesingergo4.24.a:0 "“施佩尔先生。”"
 kiesingergo4.25.t:0 "纯粹之罪"
 kiesingergo4.25.desc:0 "施佩尔愣在原地一动不动，就像有只幽灵在他耳边低语，基辛格也一样。\n\n“我不傻，施佩尔先生。”特雷斯寇瞪着施佩尔，那强大的气场让后者感觉自己正直面一位党卫军成员。“或许你以为我很傻很天真，但事实远非如此。”他的叹息几近怒吼，施佩尔也感到自己的喉咙干痒难忍。“你想指的是过去吗，施佩尔先生？还是指现在？还是指见证德意志文化从萌芽到勃兴的整段历史进程？！我还以为你能听进基辛格讲的那些道理，所以我才一直让着你，可我还是看错你了。”\n\n施佩尔的眼神在两人之间来回跳跃，但他不敢打断特雷斯寇。“在你看来，这伙人都是暴徒？还是安那其分子？你要是真怎么想，那我会大吃一惊的，因为德国竟然还没被这些基督徒烧成灰！”基辛格摇了摇头。“不，真相不是这样的，他们只是平民百姓——只是我的子民而已！他们只想要和平，他们只是想向主上祷告，遵循上帝的指引！”\n\n“所以呢，施佩尔先生？”他握紧拳头，悄悄咬紧牙关，向元首问道：“你想对抗大多数人民的意愿吗？他们除了和平之外别无要求。我建议你还是顺应人民的意愿吧。毕竟……”特雷斯寇眯起眼睛，“这本就是元首的职责。”\n\n基辛格依然保持沉默，而施佩尔觉得自己正面对着黑洞洞的枪口。不管说什么，他都要言出必行。最终，施佩尔恢复镇定，给出了答复。"
 kiesingergo4.25.a:0 "“也许你是对的，基辛格先生。”"
 kiesingergo4.25.b:0 "“这些价值观……它们……它们在我眼里什么都不是！”"
 kiesingergo4.26.t:0 "改变决心"
 kiesingergo4.26.desc:0 "特雷斯寇的身体顿时放松了不少。接着，基辛格也长出了一口气，他这才发现原来自己一直屏着呼吸。而此时，施佩尔还没说完。他的声音透着明显的不满，仿佛是迫于威胁或者折磨才开口的。“我不想看到党内任何一个重要成员拿到这份文件，哪怕一张纸也不行。听明白了吗，基辛格先生？”施佩尔尖利的发问让基辛格也重新打起精神，二人四目相对。\n\n“我当然明白，元首。我会尽我所能压制那帮强硬派，不然……”基辛格看向特雷斯寇说道，“我看你对这结果挺满意的。”一听到基辛格提到自己，那普鲁士人便挺直后背，直起身子：“我还能有什么不满意的？今天对德国人民而言是伟大的一天！”他高声讲道，接着又叹了一口气。“不过这也意味着我又有得忙了。”施佩尔听罢，带着几分怀疑瞟了特雷斯寇一眼，不过特雷斯寇并没有理睬。“所以，施佩尔先生，”他强调道，试图引起施佩尔的注意。“我们可以告辞了吗？”\n\n施佩尔对此感到心满意足，因为这事起码终于有个结果了，尽管与他的期望相去甚远。他出于礼貌，点了点头。"
 kiesingergo4.26.a:0 "这天剩下的时间一如往常，无事发生。"
 kiesingergo4.29.t:0 "颜面扫地"
 kiesingergo4.29.desc:0 "“……也就是说，我有几点意见和你们想让我同意的观点不太一致。”施佩尔继续说道。特雷斯寇试图捕捉他眼神中的敌意，但他猛然意识到了施佩尔的真实想法，于是他顿时平静下来，这让元首心中微微一震。而与此同时，基辛格揉着额头，咬紧牙关，过了一两秒之后才开口说话。“嗯……那您同意的观点有哪些，我的元首？”\n\n听到对方要求自己阐明观点，施佩尔止不住地抱怨，都快能被其他人听到了。“首先，我确实承诺过要让德国实现某种形式的自由化，这是事实。”施佩尔虽然十分厌恶那个词汇，但又不得不说。“我认为……整个国家的世俗化可以是这些自由中的一种。”听到这里，特雷斯寇的情绪似乎有了些许波动，现在他又站直身子，目光也变得更加柔和了。\n\n“啊哈！您能明白这道理太让人高兴了，施佩尔先生！”他说道，但这只能进一步加深元首的挫败感——他已经不想再反驳了。特雷斯寇朝基辛格点了点头。“这值得我们庆祝一番，不是吗？”基辛格略微点了点头，特雷斯寇见此只是微微一笑。“好吧，我至少可以私下庆贺一番。”随后，他转向施佩尔继续说道：“现在，我们可以走了吗？”施佩尔只是一边叹气一边朝他们挥手，示意两人离开他的办公室。\n\n特雷斯寇利落地朝施佩尔点了点头，基辛格也出于礼节点头致意。随后，二人离开房间，只留施佩尔一人坐在办公室里沉思。"
 kiesingergo4.29.a:0 "这次又输了。"
 RNDflavour.1.t:0 "国家情报局：第三次报告会"
 RNDflavour.1.d:0 "“请对着麦克风说出你的姓名、职业以及你在这里的任务。”接着是两下敲击声。“我们在此必须提醒你，这次会谈会被全程监控和录音。请在倒数结束后开始你的发言，三，二，一。”\n\n一个沙哑又紧张的声音响起，“我叫埃里希·费舍尔，是国家情报局的一名特工。我现在的任务是潜入奴隶群体中并向情报局提供完整报告，我在这里上交我的报告。”\n\n“滴……”细长的反馈提示音响起，脚步使得录音室轻微震动。“别紧张，特工埃里希，你的任务进行得怎么样了？你有遇到什么棘手的问题吗，还是说你的身份暴露了？”\n\n“一切顺利，没有问题。奴隶们一点疑心都没有起，要不然我也不会活着坐在这儿了。”他笑了笑，“哦，抱歉，这是个严肃的场合。”\n\n“很好，开始你的汇报吧。”\n\n“遵命，长官。”记录会谈的纸张开始沙沙作响。“根据情报局的指令，我被派往上西里西亚省卡托维茨附近的一处奴隶集中营。情报局已经事先向集中营警卫队及管理当局发出指示，我会受到与其他奴隶同样的待遇，不必区分对待。”接着，他叹了口气。“我在那儿度日如年，无时无刻不想着离开，真是太可怕了。我学会了奴隶们使用的语言：波兰语，乌克兰语，还有俄语。我听到了……”他沙哑的声音顿时停住了。\n\n过了一会儿，另一边问道：“听到了什么？”\n\n“很抱歉，我得说一些坏消息。”他深呼吸，再深呼吸。“国旗团，还有斯巴达克斯，暗中活动的组织不止这两个。还有一些奴隶们发起政治运动的传闻，恐怕我只有……”他停顿了一下，“我只有一些关于他们真实身份的粗略线索。”\n\n片刻寂静过后，对面传出了窃窃私语。“感谢你的帮助，费舍尔先生。现在，我们还有一些问题要问你，可以继续吗？”"
 RNDflavour.1.a:0 "可以继续。"
 speerpoland.1.t:0 "国防军最高统帅部的提案"
 speerpoland.1.d:0 "亨宁·冯·特雷斯寇一向穿着考究，今天也不例外。在他精细熨烫和清洗过的制服面前，斯派达尔的衣服显得又脏又皱——尽管斯派达尔的衣服已经打理得比大多数人都要好出很多了。他们一同向元首提交了报告。如果说特雷斯寇的制服看起来干净整洁，斯派达尔的制服看起来还算差强人意的话，那施佩尔的西装简直就是一团烂泥。\n\n“斯派达尔先生，特雷斯寇先生，能解释一下你们的计划吗？”施佩尔轻声说道，一边浏览着报告。开口之前，特雷斯寇清了清嗓子。\n\n“和波兰新政权相比，德国无疑在诸多方面占据优势，但最明显的还是我们的军事优势，施佩尔先生。在德国陆军面前，波兰人的一切抵抗都微不足道。我建议充分利用这一优势。”斯派达尔点了点头，表示赞同。施佩尔也放下了手中的文件。\n\n“进攻？”他直接问道。特雷斯寇皱了皱眉头，然后继续解释。\n\n“不，不——至少直接入侵不是最优解。入侵的威胁或许可以迫使波兰人屈服，不过这还不够。我们可以给波兰人一点甜头，让他们因此认为我们不再是信奉帝国主义的战争狂人，而是仁慈的监护者。”\n\n施佩尔笑着说：“我喜欢这个提案。我批准了，就按你们的计划执行吧。”\n\n“还有，我的元首，”斯派达尔补充道，嘴角掠过一丝微笑。“他们要是拒绝的话——那他们就会明白，入侵的威胁可不是空话。”施佩尔点了点头，目送他们离开。"
 speerpoland.1.a:0 "让我们看看事态会如何发展。"
 speerpoland.2.t:0 "德国人的威胁"
 speerpoland.2.d:0 "今天，坏消息已经传入华沙——德国人要回来了。他们的斯派达尔元帅已经制定了重新占领波兰的详细计划。显然，如果我们拒绝要求，波兰将难逃被再次入侵的厄运。不管怎样，德国对于重建霸权已是志在必得。"
 speerpoland.2.a:0 "同意。"
 speerpoland.2.b:0 "拒绝。"
 speerpoland.3.t:0 "正确人选"
 speerpoland.3.d:0 "施佩尔的桌上放着两封信。相比于另一封信，其中一封让施佩尔尤为高兴。\n\n第一封信来自国防军最高统帅部。选谁来占领波兰这事十分棘手，而施佩尔桌上的两封信都把自己的观点夸得天花乱坠。其中一封信由特雷斯寇执笔，他向施佩尔举荐了自己在军中结交的一位老朋友——维尔纳·施拉德尔。特雷斯寇的举荐信主要写了施拉德在国防军中的经历，一段抵制由陆军发动的空前暴行的历史。特雷斯寇的观点依据便是这些抵制行动。毕竟，要想在不损害德国颜面的情况下掌控波兰，这是一个平庸的国防军军人能做到的吗？\n\n第二封信就让人很不爽了。这封信出自费迪南德·舍尔纳那个万恶之源笔下，不知道的话施佩尔还以为这封信是在40年代写的。舍尔纳在信中对德国的新路线、针对波兰问题的决议以及波兰民族大放厥词，并要求立刻退回德国早期的种族灭绝政策。真是异想天开，施佩尔心想。在舍尔纳眼里，什么东西都是钉子，而他自已永远都是个锤子。就好像他还没意识到战争已经结束了似的。\n\n选择哪一方是显而易见的。施佩尔给特雷斯寇写了一封回信，准许施拉德尔走马上任。顺便提一句，施佩尔几乎事后才想起把舍尔纳的信扫进垃圾堆里。"
 speerpoland.3.a:0 "世界在不断前行。"
 speerpoland.4.t:0 "一手出，一手进"
 speerpoland.4.d:0 "1939年，第10装甲师首次开入波兰。他们在欧洲平原上纵横驰骋，粉碎波兰军队，在华沙之战中将波兰人送入地狱。他们碾过成千上万人的尸体，将这座城市乃至整个波兰牢牢掌控在手中。\n\n他们的指挥官希望这一切不再重演。\n\n他们一边打开道闸，一边盯着波兰一侧的边防哨兵。路上会有埋伏吗？会不会已经有一个师全副武装，时刻准备干掉目力所及的一切德国人？在他们前进时，坦克指挥官们关紧坦克顶盖，握紧武器，准备应对他们认定即将到来的攻击。\n\n然而，每当他们平安无事地推进一公里，他们对自己戒心的质疑便增加一分。当他们抵达第一座城镇时，每个坦克指挥官在波兰国家军的部队缴械时都流了一身冷汗。大多数人想，这就是一切毁灭的瞬间。\n\n当波兰人开始缴枪、第10师士兵发放药品和食物的时候，这种怀疑写在了每个第10装甲师士兵的脸上。波军指挥官排在队伍末尾，他拿了自己那份药和食物，看向德军指挥官充满惊讶的目光，在走开之前冷笑了一下。"
 speerpoland.4.a:0 "新的时代开始了。"
 speerpoland.5.t:0 "先期遣返"
 speerpoland.5.d:0 "今天，华沙火车站人头攒动，赶赴车站的人群多到挤出站点，一直排到站前大街上，连周围的几个街区都挤满了人。成千上万人排在铁道两侧望眼欲穿，等候德国列车的到来，上面载着所能装载的最为宝贵的货物。当他们看到天边飘来第一缕黑烟时，兴奋的浪潮瞬间横扫了整个人群，而在场的全体警员也列队做好了万全准备。\n\n火车进站时，压抑而紧张的情绪在人群中扩散开来，仿佛所有人都屏住了呼吸。人们伸长脖子，注视着德国士兵跳下车厢，确保周边区域的安全并在人群中清出一条道路。车厢大门打开时，气氛越来越凝重。\n\n当第一名还穿着囚服的奴隶缓缓踏入阳光下时，曾有一瞬间人们都不敢相信自己的眼睛。突然，欢呼、呐喊和尖叫声从人群中爆发出来，警戒线在数千人的重压下瞬间崩溃了。当奴隶们走过为他们清出的通道时，无数鲜花从他们的头顶飘落。无数人拼命想要挤到人群最前面，迫不及待地想要见到自己的心爱之人。\n\n这或许是自革命以来，波兰全境首次真正意义上的狂欢——他们的亲人正重返故乡。如果德国人也要跟着来，那就让他们只管来吧。"
 speerpoland.5.a:0 "胡萝卜，而非大棒。"
 speerpoland.6.t:0 "波兰接受"
 speerpoland.6.d:0 "今天华沙那边传来了好消息。看样子波兰政府已经认识到自己的绝望处境，眼见别无选择，他们只得选择投降。斯派达尔提出的要求已被全盘接受，和平协定的各项条款已经开始逐步落实。\n\n得知这条消息时，施佩尔笑了，他感到一直以来困扰自己的头痛终于开始消解了。这都要感谢上天把斯派达尔送到他面前。没有繁文缛节，没有谈判交锋，也没有反复拉锯，只有一份简洁明了的宣称和一份同样简洁明了的回应而已。就这样，不会有一个德国人为波兰而死，又一场胜利被送到施佩尔门前。\n\n他坐下时，心中提醒自己一定要请斯派达尔痛饮几杯。这是他应得的。"
 speerpoland.6.a:0 "好极了。"
 speerpoland.7.t:0 "波兰拒绝"
 speerpoland.7.d:0 "今天，华沙那边传来了令人震惊的消息——波兰政府已经失去了理智，至少元首办公室这边确实是如此猜想的。我们并没有取得理所应当的外交胜利，反而遭到了令人匪夷所思的回绝。称其为“出乎意料”简直是在便宜他们，就连用“愚不可及”来形容都不够贴切了。波兰在德国战车面前毫无胜算——事实上，他们似乎是在绝望之下才做出如此决定，只是为了所谓的民族自豪感而已。不管他们动机如何，看样子冲突已经不可避免了。\n\n施佩尔手中拿着那封回绝信件，每读一个字，他的头痛便会加重一分。他怒不可遏，一口气把信件扔进了垃圾桶。这帮混蛋要动真格的？他们真以为自己有机会阻挡德军的压倒性攻势？莫非他们只是为了恶心施佩尔、让他不得安生？不管怎样，有一件事非常明确——德意志军靴将再次以入侵者的姿态踏入波兰。他一边唉声叹气，一边坐下身子——这事肯定会在国会掀起轩然大波。他只能寄希望于斯派达尔在战场上的表现能比谈判时好一些。"
 speerpoland.7.a:0 "妈的。"
 speerpoland.8.t:0 "和平会谈"
 speerpoland.8.d:0 "“那么，施密特先生，我已经读过你的计划了。”施佩尔抬起头，目光与外交部长恰好相对。“我希望你能再详细解释一下。坦率地讲，我不明白我们为什么要在波兰这种地方花费这么大的精力。”\n\n施密特理了理自己的领带：“我的元首，波兰本身不是重点，重点在于国际影响。”\n\n施佩尔靠在椅子上：“说详细点。”\n\n“没问题。我们完全可以复制在30年代的做法、依靠武力强迫波兰人屈服，但问题是，作为支持改革的温和政权，此举会在国际上对我们的国家形象造成负面影响。”\n\n“施密特先生，这一计划的问题在于，它会迫使我们做出一些自己可能不想遵守的承诺。”\n\n施密特笑道：“我知道我的计划并非尽善尽美，但这是能为国家维护良好形象的唯一途径。而且，协商意味着不会有无谓的流血牺牲，我们都不想陷入冲突，对吧？”\n\n施佩尔转过椅子：“是的，当然不想。我批准了，别把事情搞砸就好。”施密特点了点头，离开了办公室。现在，为德国树立新形象的希望就全落在他的肩上了。"
 speerpoland.8.a:0 "我们将拭目以待。"
 speerpoland.9.t:0 "来自德国的外交提议"
 speerpoland.9.d:0 "从日耳曼尼亚传来了惊人的消息——德国外长赫尔穆特·施密特似乎想以协商方式在德国和波兰之间达成和平。我们应该同意吗？如果我们拒绝，德国可能会发动入侵——不管我们对局势有多么乐观，击败他们的希望依旧渺茫。"
 speerpoland.9.a:0 "同意。"
 speerpoland.9.b:0 "拒绝。"
 speerpoland.10.t:0 "迈向未来的一步"
 speerpoland.10.d:0 "很快，消息便经外交部传至施密特和施佩尔二人的办公室。这一消息足以令人欣喜若狂——经过一番权衡和激烈讨论，波兰人最终接受了施密特的提议。波兰人在信件中提到，他们希望两国能够携手并进，将欧洲引向更加光明的未来，而接下来的一系列会谈将为此打下坚实的基础。当然，现在这些话只是外交恭维而已，没人敢这么早就下此定论。不过，这对德国来说已经是相当理想的结果了，对施密特和施佩尔而言同样如此。\n\n在施佩尔那边，阿尔伯特一边喝着酒，一边读着信，如释重负地松了口气。他曾对此忧虑重重——万一波兰人不领情，迫使德国采取极端措施呢？万一施密特信口开河，开出不切实际的条件呢？不过，他现在决定先把这些忧虑统统抛到脑后。毕竟，至少目前一切进展顺利。施佩尔不得不承认，尽管他个人并不喜欢施密特，但他还是把事情办成了。\n\n在施密特那边，他本人满怀欣喜地接下信件。他早就料到波兰人会接受提议，他真正高兴的是，自己眼前多了一个机会。有了波兰人的配合，他便可以彻底拨乱反正，欧洲也将因此离光明更近一步。"
 speerpoland.10.a:0 "波兰得以喘息。"
 speerpoland.11.t:0 "铩羽而归"
 speerpoland.11.d:0 "这一消息打击了所有人的士气——这对改革派而言有如晴天霹雳，对施佩尔支持者而言无疑是一次令人沮丧的挫折。它缓缓地传过外交部，然后“砰”的一声拍在施佩尔和施密特的办公桌上。这消息听上去简直就是天大的笑话，只可惜这是事实——不管出于何种疯狂的原因，波兰人已经拒绝谈判，决心保卫波兰直至最后一人。谈判还没来得及开始便胎死腹中了。\n\n在施佩尔的办公室里，阿尔伯特坐在那里，一边叹气，一边咕咕囔囔宣泄怒火。他就这一次听了施密特的话，但看看他们的下场吧。波兰人以为他们都是软骨头，以为德国不会愿意跟他们直接对抗，这全怪施密特拿肉包子打狗的决定。现在，只能让陆军出手收拾这个烂摊子了。他仿佛已经能够看到那些盖着万字旗的棺材正从波兰人所处的泥沼地狱中被抬回家乡。他仿佛从一英里外便能看清国会大厦里鸡飞狗跳的可笑场景。施密特得逞了，看看他干的好事吧。\n\n不知为何，施密特办公室里的气氛比施佩尔还要郁闷。赫尔穆特愤怒地哼了一声，把信件扔进了垃圾桶。他本想赌一把，但波兰人莫名其妙地把他给耍了。他们到底在指望什么？他们所做的一切只会让所有人的处境变得更糟。他坐下身子，等候千百万怒火中烧的官员发话质问——计划失败了，现在他成了众矢之的。在第一颗子弹飞来之前，施密特先给自己灌了一杯苦酒。"
 speerpoland.11.a:0 "他们以为自己是谁？"
 speerpoland.12.t:0 "在波德国人"
 speerpoland.12.d:0 "在会议室里，两国代表团之间的紧张气氛极其浓重。施密特的目光紧张地扫过在场所有波兰代表的面庞，最后落在了他们的领头人身上——此人名为斯坦尼斯瓦夫·瓦霍维亚克。当十二点的钟声响起时，瓦霍维亚克的眼睛直勾勾地盯着施密特，会议正式开始。\n\n最初的寒暄很快就被成堆的外交术语取代，含蓄的冷嘲热讽和提议很快便在谈判桌上来回翻飞。不出所料，没过多久，第一个障碍就出现了——在波德国人的地位问题。\n\n“保留在波德国人在总督府治下享有的特权？不可接受！跟他们比起来，我们只配称为财产！我们祖国的二等公民！我们不可能接受！我再重复一遍，我们绝不会重蹈覆辙——现在不会，以后也不会，永远也不会！无论如何，他们不能再继续保有先前的特权！”瓦霍维亚克一巴掌拍在桌子上，结束了他的慷慨陈词，在己方代表团雷鸣般的掌声中重新就座。德国代表团转向施密特，他埋头陷入了沉思。废除《纽伦堡法案》中的部分条款——这是他多年来一直想要的，但这可能会与施佩尔的期望产生冲突。此外，为了满足波兰人的要求而剥夺德国人的权利无疑会成为灾难的导火索——毕竟，大多数德国人都认为波兰人是所谓的“下等民族”。然而，波兰人会在没有这些限制性条款的情况下接受协议吗？他在回答之前先叹了一口气，心知这些话将伴随他一生。"
 speerpoland.12.a:0 "我们将维持现状。"
 speerpoland.12.b:0 "这是波兰人应得的权利。"
 speerpoland.13.t:0 "国家军的状况"
 speerpoland.13.d:0 "“现在，瓦霍维亚克先生，我们该进入下一个议题了——波兰国家军。”施密特一字一句地读着他的议程，深吸了一口气，然后继续。“依照之前达成的协议，如果谈判顺利进行，波兰国家军将被解除武装并予以解散。我没说错吧？”\n\n“当然。”说着，瓦霍维亚克捋了捋领带。施密特翻了翻白眼，准备迎接他接下来这番话要引发的爆炸性抨击。\n\n“好的，好的。然而，我们当中更保守的同僚目前主张要起诉其中一部分成员，以……”施密特可以看到瓦霍维亚克已经涨红了脸，他已经做好了迎接滔天怒火的准备。“以叛国和发动恐怖袭击的罪名。你知道的，瓦霍维亚克先生，这些人确实对德国驻军采取过暴力行为——”\n\n瓦霍维亚克立刻跳了起来：“你在开玩笑吧，施密特先生！你不是认真的吧！你竟敢说为自由而战是恐怖主义？你知道光是让国家军同意解除武装有多难吗？要是他们知道这个消息，只怕他们会把天都掀翻的！如果你们执意要逮捕波兰所有的自由战士，那你们最好现在就把我们整个代表团都抓起来，因为我实在想不出有哪个波兰人没跟德国人打过仗！这不可接受，施密特先生，完全不可接受！”他怒吼着，一边把身子压向对面的德国代表团。施密特揉了揉太阳穴——他的头疼开始发作，他不知道在会谈结束之前情况能否有所好转。"
 speerpoland.13.a:0 "让国家军解除武装就够了。"
 speerpoland.13.b:0 "恐怖分子就是恐怖分子。"
 speerpoland.14.t:0 "波兰裔奴隶现状"
 speerpoland.14.d:0 "“我们都知道，元首有意废除奴隶制，对吧？”瓦霍维亚克这次率先发言了，最后这大概一个小时里，他的口气明显有所缓和。桌前所有人的注意力再次回到了瓦霍维亚克身上，施密特也不例外。\n\n“是，这倒没错。”施密特回应道，他眯起眼睛，脑海中对瓦霍维亚克的把戏已经有所盘算了。如果施密特的直觉不出差错的话，这恐怕又是一个爆炸性的消息。\n\n“这些重获自由的奴隶也会被送回他们的母国，对吧？”瓦霍维亚克盯着施密特说道，后者对这番对话的走向也越来越有把握了。他脑海中已经打好了回应的草稿——又是一个令人头痛的问题。\n\n“是的，计划确实如此。”施密特坚定回应道。\n\n“不过，施密特先生，现在仍有成千上万的波兰人依旧被关押在德国、身戴枷锁，不知还要多少年才能重获自由。因此，作为当前会谈内容的一部分，加快推进这些人重获自由的进程，此举应该可行吧？”瓦霍维亚克目不转睛地盯着施密特，而后者此时仍在竭力思索该如何以外交辞令回应他的要求。\n\n“眼下遣送回国的程序十分复杂，特别是当和……”\n\n“答案很简单，要么同意，要么拒绝，没有别的选择，施密特先生。”听此，施密特一头倒在椅子上。这事真就没完没了？"
 speerpoland.14.a:0 "“我会尽力的，瓦霍维亚克先生。但我能给的就这么多。”"
 speerpoland.14.b:0 "“可以，瓦霍维亚克先生。”"
 speerpoland.15.t:0 "纽伦堡法的地位"
 speerpoland.15.d:0 "会谈结束在即，但施密特已经有些坐不住了。他知道，不管自己说什么，他的决定都必然会引来潮水般的愤怒，但他还是心神不宁，预感事态会越来越糟糕。冗长的会谈让他的眼神渐渐呆滞，直到瓦霍维亚克从座位上站起来，拉回他的注意力。\n\n“现在，虽然我们已经谈过有关纽伦堡法的议题了……”“我的天哪……”施密特心想。如果说有什么东西能让满怀怨气的信件铺满他的桌面，那一定就是纽伦堡法了。“……但我们只商讨了德国人在波兰拥有的超额特权。我们还没有提及波兰人的权利——确切地说，到底有多么微不足道。”\n\n瓦霍维亚克照着清单一条条念出先前施加给波兰的各种限制，而施密特陷入了沉思。腐朽落后的纽伦堡法案让德国不堪重负，废除这一法案势在必行。他自入职的第一天起便对它恨之入骨，现在打倒它的机会就摆在面前。换作平时，他会毫不犹豫地废除这些法案，但现在呢？纽伦堡法案是德国对波兰人立场的指导准则，如此重大的变动必然会被施佩尔发觉，这让施密特踌躇不前。他不知道施佩尔在这一问题上的立场，不管他对施佩尔有多么反感，后者始终是自己的顶头上司。和他过度对抗只会让自己落得被解职的下场，而这是施密特最不希望看到的。\n\n“那么，施密特先生，我在此要问你——”瓦霍维亚克指着施密特的脑袋，责问道，“德国真的如它宣称的那样支持改革吗？你们真的有意为遭受束缚的波兰解开镣铐吗？”"
 speerpoland.15.a:0 "一不做，二不休……"
 speerpoland.15.b:0 "现在问这种问题太过分了。"
 speerpoland.16.t:0 "针对波兰的预算"
 speerpoland.16.d:0 "“施密特先生，会议结束之前，我们还有一个议题需要讨论。”正当施密特准备起身离开座位的时候，瓦霍维亚克小心翼翼地捏着写有最后一份议题的文件，叫住了施密特。施密特愣了一秒，面部表情瞬间暴露了这场会议带给他的空前压力。他回到座位上，示意瓦霍维亚克继续。\n\n“除了为将波兰改造成德国运输中枢而修建的基础设施之外，整个波兰都被德国忽略了。波兰大多数地区的基础设施破败不堪，公用事业濒临崩溃，道路也遍布坑洼——我们正处于灾难的边缘，施密特先生。想必贵国的国库还有不少富余——也许你们可以向我们的新政府提供一些援助，支持我们重建国家？我可以向你们保证，这笔钱只会投入基础设施建设，不会用于其他用途。”\n\n施密特深吸了一口气。显然，他们又看中了德国的钱包，不过他们似乎暂时还没有盯上其他地方。施密特本人并不反对——他只是知道，接下来的一两个月里，他又得处理堆积如山的抗议信件了。他脑海中浮现出了施佩尔震怒的样子——这是他替元首做出的第几个决定了？其中又有多少违背了元首的意愿？\n\n不管怎么说，这是最后一项决定了，之后他们就会握手言欢结束会谈，各自回到酒店房间。施密特只能寄希望于波兰政府能够接受他的决定——否则这会给所有参与其中的人留下烂摊子。"
 speerpoland.16.a:0 "给他们点钱。"
 speerpoland.16.b:0 "这么做没意义。"
 speerpoland.17.t:0 "条约签署"
 speerpoland.17.d:0 "会议室里挤满了电视台的工作人员，来自四面八方的记者占领了大楼的每一个角落和缝隙，照相机的快门声像机关枪一样接连不断。施密特竭力适应不时亮起的闪光灯，避免眨眼——面对这场不可避免的风暴，他最不希望的就是在德国各大报纸的头版上留下自己不光彩的照片。\n\n坐在他右边的是瓦霍维亚克，他面带微笑，看上去志满意得。施密特也不好责怪他——毕竟，他将以英雄之身返回家乡，他敢于跟德意志巨人正面交锋，并成功达成了能让波兰摆脱德国阴影的协议。而施密特本人就没那么热情了——他回家后将面临保守派的滔天怒火，而且很可能还要跟施佩尔至少进行一两次紧张的会面。迄今为止，施佩尔尚未就条款发表任何意见，但其中的某些条款肯定足以让他把所剩无几的头发扯个精光。\n\n不过，说到底，施密特还是为自己感到骄傲。他不仅圆满完成了任务，而且让自己的事业又进一步。德国即将迈入崭新的黄金时代，而在他的努力下，这一切将得到最坚实的保障。条约签署后，谁知道东欧其他地方会发生些什么呢？或许，德国很快就会成为他们眼中真正的平等典范，而不仅仅是一个殖民霸主。\n\n就这样，当瓦霍维亚克在协议上签上自己的名字时，施密特露出了微笑，并在史书上留下了属于自己的一笔。"
 speerpoland.17.a:0 "崭新的黄金时代近在眼前。"
 speerpoland.18.t:0 "条约破裂"
 speerpoland.18.d:0 "施密特的房间一片漆黑，只有桌上的台灯发出昏黄的灯光。黑暗遮住了两个人的面孔——施密特和瓦霍维亚克。施密特瞥了一眼时钟，此时正是凌晨两点，按理说这通常是举行外交会议的黄金时间。“所以，到底出什么事了，瓦霍维亚克？我们已经等了几个小时了。是不是联络出问题了？”\n\n“不，不。“瓦霍维亚克很安静，刻意压低了声音。“我和华沙的联络一直通畅。”\n\n“所以到底出了什么问题？我们可以再安排一次会议——”一阵恐惧袭上施密特的心头，他越来越担忧。\n\n“不，不，施密特。会议已经结束，他们已经离开会场了。我们马上就要回家了。这份条约我们无法接受。”\n\n施密特正准备开口，但一听到这话他就突然噎住了，差点把肠子都吐出来了。这种事不可能发生在他身上。他不可能就这样失败了。他明明把事情处理得有条不紊，一切都在按他的意愿发展下去，到头来竟是竹篮打水一场空？一道思绪如同子弹一般击穿他的头脑——他肯定会被当做“替罪羊”和“傻子”登上国内各大报刊的。天啊，施佩尔会怎么说？他说过会完全支持自己和平解决波兰问题的想法，但现在希望已告破灭，他还会再听施密特的话吗？他还会再试着谈判吗？施密特的计划就这样在他面前化为乌有，但他仍在拼命寻找措辞，试图调整气息。\n\n“斯坦尼斯瓦夫，你不能这样对我！”他喊道，但斯坦尼斯瓦夫已经不见踪影，唯有大门紧闭的声音传来。现在，房间里只剩施密特一人与愤怒、怀疑和恐惧相伴了。"
 speerpoland.18.a:0 "简直荒唐！"
 speerpoland.20.t:0 "汉斯·弗兰克投降！"
 speerpoland.20.d:0 "总督府已被解散，取而代之的是临时军事行政机构，确保当地重回正轨。我们的特派员已经搜查了弗兰克的公开和秘密档案，眼下收集到的证据足以证明他的罪行，包括行贿、挪用公款、伪造公共文件与叛国罪。清单很长很长，足以决定他的命运，但最终决定权仍在施佩尔手中：他该因其叛国行为而被处决，还是被处以终身监禁？两种选择都能让人民满意，但政府内部两大派系意见相左，他只能满足其中一方的意愿。"
 speerpoland.20.a:0 "汉斯·弗兰克将被处决。"
 speerpoland.20.b:0 "把他关进大牢就够了。"
 speerbohemia.1.t:0 "接触波希米亚人"
 speerbohemia.1.d:0 "致鲁茨·什未林·冯·科洛希克伯爵保护官，\n\n一直以来，德国政府都认为波默恩-摩赫恩保护领是最成功的日耳曼化计划之一。如您所知，保护领的目标是安抚当地居民，并通过各种可行手段遴选纯正雅利安人，或者依托教育将其改造成荣誉雅利安人。具体执行过程以后者为主，并且取得了巨大成功。因此，保护领已经圆满完成任务。在我看来，这一地区现在可以光荣并入大日耳曼国。鲁茨先生，我诚挚希望您能理解我的想法并接受请求，我相信这不会让您太为难。您的忠诚与奉献有目共睹，现在理应更进一步。\n\n回到德国故土吧，鲁茨先生。\n\n大日耳曼国元首施佩尔"
 speerbohemia.1.a:0 "让我们看看他们会作何回应。"
 speerbohemia.2.t:0 "波希米亚的要求"
 speerbohemia.2.d:0 "致现任元首阿尔伯特·施佩尔，\n\n尊敬的元首，欧罗巴上空永不陨落的雄鹰，千年德意志的伟大领袖，在下谨致以最诚挚的问候。属下担任保护官期间，当地的日耳曼化计划已经基本完成，因此，能够接受日耳曼尼亚的直接领导，属下深感荣幸。不过，还有一个问题亟待解决，并且这一问题还在持续扩散。你我都对党卫军有着充分的了解，它如癌症一般肆意妄为，以勃艮第骑士团国最为典型，并如癌细胞一般向欧洲各地扩散。同样，他们妄图在这里生根发芽，所幸捷克卫队在鲁道夫·图森特的领导下击败了这个堕落的巢穴。为此，鲁道夫提出了一项特别建议，鉴于他们的努力，他希望捷克人能被立刻承认为荣誉雅利安人。我的元首，您身为领袖，通情达理、英明睿智，正因如此，我才将这份提案提交给您，只有您才值得属下信任。在下真切希望您能接受这一折中方案，以便保护领可以完全融入德国，永不分离。\n\n万岁！\n\n鲁茨·什未林·冯·科洛希克伯爵保护官"
 speerbohemia.2.a:0 "这点小事不算什么。"
 speerbohemia.2.b:0 "德国不会向失败者低头。"
 speerbohemia.3.t:0 "对波希米亚人的最后通牒"
 speerbohemia.3.d:0 "致鲁茨·什未林·冯·科洛希克伯爵保护官，\n\n我必须带给您一个不幸的消息。将捷克人定为荣誉雅利安人的提议在日耳曼尼亚并未得到广泛认可。诚然，他们可能会为保卫家园而浴血奋战，但无论如何，他们必须臣服于大日耳曼国。他们必须学习德国文化、处事方式和语言，学会成为德意志子民应知应懂的一切，你本人也不例外。其他任何做法都会阻碍日耳曼化进程。鲁茨先生，我想你一定明白，当我提出保护领应并入德国时，它就不是请求，而是要求。我很遗憾，此举势在必行。我给你72小时的回复时间，如果超出期限之后我仍未得到回应，后果将非常严重。\n\n希望你能早日回归德国，鲁茨先生。\n\n大日耳曼国元首施佩尔"
 speerbohemia.3.a:0 "希望他们能接受。"
 speerbohemia.4.t:0 "吞并波希米亚"
 speerbohemia.4.d:0 "致鲁茨·什未林·冯·科洛希克伯爵保护官，\n\n我就您的建议考虑了很长时间，最终决定同意这一解决方案。尽管将捷克人立刻定为雅利安人或许有些不妥，但这样做能够解决摆在面前的诸多问题。就当前情况而言，虽然我无法就保护领境内的党卫军活动发表任何评论，但我可以向您保证，我们不会容许任何外部势力在该地进行任何形式的颠覆活动。鲁茨先生，您为日耳曼尼亚扩大领土、将所有纯正雅利安人和荣誉雅利安人纳入祖国的事业作出了卓越贡献，并将为此得到重赏。至于其他事情，我就不在信中赘述了，一切会按预期顺利进展。我们可以认为，波默恩-摩赫恩保护领已经成为历史。\n\n大日耳曼国元首施佩尔"
 speerbohemia.4.a:0 "帝国需要更多的领土！"
 speerbohemia.5.t:0 "波希米亚方面拒绝"
 speerbohemia.5.d:0 "施佩尔本来没花太多工夫考虑这事，他觉得他们肯定会接受的。显然他们一定会接受。他们还有别的选择吗？！但是，几分钟过去了，几个小时过去了，几天过去了，他的焦虑与日俱增。第一个二十四小时过去了，他那原本微不足道的烦恼逐渐演变成了困扰，随后又是二十四个小时的折磨。到了最后一天的时候，施佩尔坐立不安，开始在办公室里来回踱步。他只是在等待，等着有人来递给他便条，向他敬礼之后再匆匆离开，上面写着“我的元首，您收到了一封来自保护领保护官鲁茨的信件”。\n\n但这一刻终究还是没有来。相反，直到午夜时分的钟声响起，当最后几秒钟的安宁从施佩尔身边溜走时，他的指尖几乎被咬出血来。现在，他不得不面对这一问题。从军事上来看，解决这一问题并不困难，但这无疑会将德国在中欧最显眼的权力空洞暴露给全世界。倘若他没能和平兼并德国势力圈内整合度最高的臣属之一，到时面对其他臣属又该如何是好呢？当他开始起草行动计划时，这个问题不止一次掠过他的脑海。"
 speerbohemia.5.a:0 "德国注定要处处碰壁吗？"
 speerbohemia.7.t:0 "波希米亚方面接受"
 speerbohemia.7.d:0 "致现任元首阿尔伯特·施佩尔，\n\n过去的三天令人心神不宁，我的元首。自从我收到您的信件后，政府里一片混乱，恐慌席卷了保护领。但我可以肯定地说，我在这段时间里一直保持着清醒的头脑。尽管鲁道夫给了我巨大的压力，要求我就这些条款继续讨价还价，然而，在近期，经过一番激烈争论，我最终迫使他作出让步。为解决祖国和保护领之间的关系问题，属下起草了这封信件。\n\n我们接受。\n\n鲁茨·什未林·冯·科洛希克伯爵保护官"
 speerbohemia.7.a:0 "我只希望你按时收到信件了。"
 speerdenmark.1.t:0 "接触丹麦人"
 speerdenmark.1.d:0 "像丹麦这样无足轻重的小国竟能在德国的眼皮底下维持独立，在所有印刷出来的地图上都有着自己的颜色，这着实让施佩尔有点不快。在施佩尔看来，说服丹麦回归团结协定轻而易举，他有充分的理由来说明此举对他们有益无害，因为我们是亲密的雅利安兄弟，而且我们之间并不存在所谓的领土纷争。\n\n他的计划将分为两步。首先，施佩尔会在丹麦回到团结协定之前向他们提供一定数量的援助，为丹麦加入团结协定铺平道路，并使其与德国及其他盟友充分融洽关系。\n\n然后，他会向国内外的观众发表一次电视演讲，借此展现德国的强大实力，并让丹麦人明白自己的孤立处境——如果他们愿意回到雅利安兄弟的怀抱之中，这些问题将不复存在。\n\n现在，万事俱备只欠东风。"
 speerdenmark.1.a:0 "他们会回家的。"
 speerdenmark.2.t:0 "胡萝卜加大棒"
 speerdenmark.2.d:0 "施佩尔浏览了一遍丹麦经济分析报告，觉得这个国家并没有什么出类拔萃的地方。它最多只能和其他地方一样，为德国提供兵员和劳动力，除此之外就没有什么特殊价值可言了。不过，施佩尔认为现在还不该把这一问题纳入考量范围。虽然对丹麦民族实施日耳曼化并不困难，但凡事总得有个先后，德国得先跟他们结盟，然后才能考虑其他问题。\n\n施佩尔起草了一份简洁明了的经济法案，准备在丹麦回归之后赋予其一段时间的少量特权。虽说这会占用少量国家预算，而且这种偏袒可能会让团结协定的其他成员国略有不满，但维持德国对全欧洲的绝对统治对于德国治下的子民而言有利无害。"
 speerdenmark.2.a:0 "现在该进行下一步了。"
 speerdenmark.3.t:0 "他们没了我们什么也不是"
 speerdenmark.3.d:0 "施佩尔一直不明白，那些人是怎么做到能为了一点鸡毛蒜皮的小事就发表长篇大论的演说。现在，这种事轮到他来亲身体验了。他眼看就要成功说服丹麦人加入团结协定了，可丹麦人就是拖拖沓沓，还要他向听众发表演说，难怪他会如此不爽。\n\n在主持人岔开时间介绍元首一连串的头衔之后，人们报以热烈的掌声。随后，主持人向施佩尔点了点头，示意他上台发言。\n\n“致丹麦的全体人民，请听我一言。我想向你们阐述一个简单的事实——一个不容忽视的申明，一个无法解决的问题，一个如影随形、困扰心智的想法。”施佩尔深吸了一口气。\n\n“你们是孤独的。在世界新秩序解构重塑的过程中，你们是孤独的。”\n\n“你们的烦忧、孤独与脆弱只会让你们沦为强权的猎物，只会将你们拖入历史的深渊。但你们还有日耳曼兄弟。我们是一衣带水的邻邦，愿与你们日日相会，永结盟好。我们全体德意志人民一直在等候你们的回归。正如我们愿意向在湍急的河流中挣扎呼救的溺水者伸出援手，日耳曼民族无与伦比的力量将引导你们回到安全的彼岸，情同手足，永不分离。”\n\n“来吧，丹麦，千年德意志的羽翼将与欧罗巴诸国一同翱翔。”"
 speerdenmark.3.a:0 "我现在知道他们是怎么做到的了。"
 speerdenmark.4.t:0 "欢迎回家"
 speerdenmark.4.d:0 "施佩尔松了一口气。说真的，他还指望会发生什么意外吗？考虑到丹麦人的地缘政治地位，他们真的只有这一个选择了，而另一个选项只会让他们孤立无援、坐以待毙。当施佩尔在办公室里默默阅读这封信时，一丝满意的微笑浮现在他的嘴边。他们同意了，接下来的一个月里，丹麦将融入团结协定。看样子他那套日耳曼人大团结的言论确实有效，加大资金投入的举措肯定说服了丹麦内阁中更为务实的人士。团结协定的经济将出现一次规模不大但引人注目的增长，终有一天，未来的欧洲地图会把这块土地划入德国的势力范围。"
 speerdenmark.4.a:0 "施佩尔解决这个问题之后，还有其他事情要处理。"
 speerdenmark.5.t:0 "北方的极端派"
 speerdenmark.5.d:0 "该死！虽然不是最糟的情况，但实际上也没什么区别了。强硬派已经掌控丹麦，鉴于他们认定施佩尔就任元首是对他们原有价值观的背叛，我们现在无法将他们引入团结协定了。不管他们在谋划什么，我们都必须迅速制止他们的企图，并把他们纳入德意志羽翼之下。这也正是他一定要召见那个人的原因。\n\n“我的元首，能被召见到您的办公室与您会面，我深感荣幸。”那人站在施佩尔眼前，身形挺拔，脸上挂着微笑。二人紧紧地握着手，过了许久才松开。\n\n“我有一种预感，莱因哈德先生，你已经知道我想说些什么了。”说着，施佩尔转过身去，朝办公桌走了几步。\n\n“我想是的，我的元首。应该是和丹麦问题有关吧？”这位间谍大师的话语证实了施佩尔的猜测。施佩尔没等他再开口就立刻接话了：“我不会提丹麦政府意识形态之类的问题，但我可以向你保证，这次行动不同以往。”莱因哈德似乎在隐瞒什么，是厌恶吗？但这对施佩尔来说并不重要。那帮强硬派个个都是死硬纳粹分子，因此也是需要被摧毁的威胁。\n\n“特工已经就位了，您要我给他们什么指示？”答案显而易见，但莱因哈德想让施佩尔自己说出来。\n\n“安排他们发动政变。你的人……这次行动会很危险。一旦他们被抓到，他们很可能会因为自己的罪行而面临审判。除非有奇迹发生，否则等待他们的必定是叛国指控与处决。”\n\n莱因哈德叹了口气，但什么也没有做。元首看得出来，这位间谍大主管已经不耐烦了。于是他转身面向莱因哈德，轻蔑地挥了挥手，“你可以走了，立刻开始行动。”"
 speerdenmark.5.a:0 "对丹麦人没有妥协可言。"
 speerdenmark.6.t:0 "内应"
 speerdenmark.6.d:0 "当他走近桌子时，桌上的无线电噼啪作响，他坐下来，把耳机戴在头上。静电让他微微退缩了一下，但电台紧随其后传出的声音让他笑容满面。\n\n“威廉老兄！”对面那人向他问好时太过激动，无线电接线员只好把音量调低。“你小子最近一直在边境对面给德国办事，干得怎么样啊？我这几天一直在哥本哈根四处走动，监视巡逻队员和来往的车辆。这工作没什么难度，我猜你联系我是想让我改变计划吧？”他笑道。\n\n威廉轻轻地叹了口气。他能让那个人说话吗？就好像这里并不需要他一样。“是，弗雷德里克，我知道你最近在忙什么——我的工作是追踪驻丹麦特工的一举一动，你也不例外。”\n\n一阵笑声打破了寂静。“这就是战斗精神，”弗雷德里克说道，“听着，我最近常去的一家糕点店里有人在闲逛。这帮人似乎从来不跟其他人打交道，但我能认出其中有个正宗的雅利安人！你告诉我，这家伙是不是我认识的那个——”\n\n“是。”那沉闷又几近泄气的声音打断了他的话语。“要是让总部听到这个，我就完蛋了。我们得遵守纪律，所以由我向你传达命令。听清楚了吗？”\n\n随后是几秒钟的沉默。\n\n“行了。你提到的那个人……你要去见他。他叫奥斯卡·布莱彻。用‘老兄，我想给你买杯啤酒。’跟他打招呼，他马上就会认出你是德国派来的人。从那以后，你要听他的指示。明白了吗？”\n\n又是一阵沉默。几秒钟之后，弗雷德里克开口了，声音变得阴沉起来。“明白了，伯德芬克·威廉。所以，我可以认为这是行动开始的信号吗？”\n\n“如果你成功了，我们就能不费一枪一弹推翻党卫军。但如果这事没办成的话——”\n\n“那就啥也没有了！”威廉高兴地插嘴道。“不要担心会发生什么或者不会发生什么。我对这里的民族社会主义者没有恶意——但他们挡了德国的道。在粉碎抵抗的过程中，我所做的一切都是为了元首。我的朋友，我想你还有别的事情要做。再见，伯德芬克·威廉。”"
 speerdenmark.6.a:0 "“弗雷德里克先生，再见。”"
 speerdenmark.7.t:0 "摧毁他们的意志"
 speerdenmark.7.d:0 "弗雷德里克身披大衣，漫步在哥本哈根的街道上。他在贴身处藏了一把手枪，每走一步，他都能感觉到那枪管的金属质地。他穿着厚厚的便装，以免暴露自己随身携带的武器。他看见一小队全副武装的士兵穿过狭窄的街道，于是停下脚步，打量起他们手中的步枪，随后又迅速转过头去。他借机环顾四周，希望自己站在空荡荡的街道上不会显得太古怪。确定哥本哈根这一小块区域没有士兵之后，他立刻冲进附近的小巷，皮靴踩在坚硬的地面上咯噔作响，直到踏进泥草地。\n\n黑暗中传来了一个声音。“是……弗雷德里克先生吗？”他能认出那人是谁，或者说，他们是谁。\n\n那三人现出真身时，他问道：“很高兴你们能认出我。你们是看见我的头发才认出来的吗？”语气中满是恼人的嘲讽。尽管缺少防护，但这三个人都全副武装，他们带着日丹诺夫鸡尾酒和手榴弹，每人都有好几把手枪，其中一个还拿着冲锋枪。\n\n那个拿着最大号武器的人开口了。“不，弗雷德里克先生，”他的德语带着浓重的丹麦口音，“没有哪个家伙愿意一个人走进这条小巷的。”\n\n弗雷德里克翻了个白眼。“他们当然不会！我只是开个玩笑！我……”弗雷德里克叹了口气，看样子那家伙的幽默开场白并没有起效。“行了，说正事吧，我想你们是来跟我谈判的吧。我当然知道我们不是朋友，但我现在奉元首的命令来帮助你们的抵抗活动。相信你们一定会发现我最……嗯……按我的话说，最令人激动的特长。\n\n“哦？”其中一人插嘴道，“那你到底能给我们什么呢？”\n\n弗雷德里克爽朗地笑了：“我没带枪。”"
 speerdenmark.7.a:0 "“但如果你们给我一两颗手榴弹，我能给你们整个好活儿。”"
 speerdenmark.8.t:0 "政变开始"
 speerdenmark.8.d:0 "他敢说自己全身上下都在发抖。嗯……现在这并不重要，对吧？\n\n“弗雷德里克先生，请原谅我的好奇心。”枪炮声几乎完全掩盖了那个人的声音。“那帮雅利安杂种怎么会看上你？他们是看中你的潜力了，还是因为你炸了附近的……”\n\n刚说到炸弹，两人就看见一个形似手榴弹的玩意朝他们飞来，两人使出浑身解数，在手榴弹落地爆炸之前跳开了。弗雷德里克躲到一个空油桶后面，而他的朋友阿尔伯特则找了一辆被子弹打穿轮胎的卡车作为掩护。手榴弹爆炸时，他感觉自己仿佛什么也听不清了，耳中嗡嗡作响。他掸了掸身上的土灰，然后握紧手枪掉头回到原地，和阿尔伯特再次会合。\n\n“老子在这儿拼死拼活，就他妈为了把国家转手交给那帮德国人渣！”那人啐了一口唾沫，恶狠狠地瞪着眼珠，“明明都是兄弟姐妹却非得拼个你死我活……我他妈还以为自己是为了民主呢！”\n\n弗雷德里克咧嘴一笑：“我的丹麦老兄，你应该这么想——我们在你们的国家挑起政变，至少会为你们创造民主的表象。加入团结协定，你们就能从中获益，就这么简单。我不觉得会有人拒绝。”\n\n阿尔伯特刚抱怨了几句，一阵震耳欲聋的炮火便打断了他的声音，他不得不弯下脑袋躲避爆炸。\n\n交谈中断了几秒，直到炮火渐渐平息、两人能够互相听见为止。“去你妈的，老子受不了了！”阿尔伯特咆哮道。\n\n“别摆出那副模样看着我！”弗雷德里克假惺惺地回应对方，“振作点……”"
 speerdenmark.8.a:0 "“至少我们让你们摆脱了那帮死硬分子。”"
 speerdenmark.9.t:0 "政变失败"
 speerdenmark.9.d:0 "弗雷德里克终于终于可以喘口气了。在这座废弃的大楼里，他可以休息一会儿。当他进入一个房间，他注意到有一支狙击枪被扔在窗户上，枪口对着外面。当他发现这杆枪时，他睁大双眼，目光中满是兴奋；当他走近时，甚至发出了一声小小的“哦”。他仔细端详，结论显而易见——这是一支老式步枪！更重要的是，这杆Kar98k被改装过，上面已经装好了瞄准镜。弗雷德里克并不是神枪手，但如果这次行动能够成功，那他也许可以把这把枪留下来，作为自己为国效力的回报。不过，他已经有一段时间没收到外边友军的消息了，但他确信一切都会好起来的。\n\n直到他听到身后轻轻的脚步声。弗雷德里克僵在原地，他立刻意识到危险正向自己靠近，但他不敢冒险转头。取而代之的是，他选择将双臂缓缓举到空中，闭上眼睛一会儿，深呼吸。后面传来的声音他只听得懂只言片语，但他并不需要翻译。“德国人，”他说，“我是德国人，我不懂丹麦语。”他接着说，之后的一两秒没有任何回应，这使他变得更加焦虑。然后，他听到一声叹息和紧随而来的脚步声。“跟我走一趟吧，雅利安人。”这个人缓慢而一字一顿地说，“这是对叛国行径的审判。”\n\n弗雷德里克咬了咬下唇。他现在除了放弃抵抗还能怎么办？至少，他心里有一个问题，希望能在死亡到来之前得到答案。“外面的人怎么了？”他问。很快他就得到了回应，只不过这回应是一阵冷酷的笑声。“蠢货，难道你还不明白吗？”"
 speerdenmark.9.a:0 "你的任务已经失败了。现在和其它人渣一起滚过来吧。"
 speerdenmark.10.t:0 "正式发布最后通牒"
 speerdenmark.10.d:0 "“致全体丹麦人民……”\n\n施佩尔翘起二郎腿，一边盯着打字机。他该怎么把这事说清楚呢……？“形势已经岌岌可危。”他打算强调丹麦人正把自己置于危险之中。他会依靠展示德国的实力，而非散布绝望，以让丹麦人意识到自己所犯的错误是多么严重。“大日耳曼国不惮于阐明自己能够统御全欧洲的原因。”这些话肯定会引起他们的注意。此外，施佩尔还必须证明日耳曼尼亚并没有堕落。毕竟，他如果想让丹麦加入团结协定，他就必须让丹麦人相信自己正站在对自己有利的一边。因此……\n\n“……自我们许多年前取得伟大胜利以来，我们建立了一个将延续千年的伟大国度，这是历史上前所未有的壮举。昔日诸帝国——阿契美尼德帝国也好，罗马帝国、法兰西帝国、不列颠帝国也罢，他们都有一个致命的缺陷：他们依靠的是武力，而非人民的力量。然而，我们做到了这一点，在同一面旗帜下团结一致。因此，丹麦人民必须认识到自己的处境。”\n\n施佩尔在这里赌了一把。\n\n“大日耳曼国的力量无可匹敌，它的军队纪律严明，我们不希望看到国防军以雷霆万钧之势碾碎你们的国家，那样只会带来毁灭。相反，我们只要求你们做两件事。首先，你们要释放所有与哥本哈根未遂政变有关的人。无论他们是德国人还是丹麦人，他们都必须得到安全保障，不得有任何针对他们的暴力行为。其次，丹麦应加入团结协定，并将受到常规成员国的待遇。你们已经错过了以特别成员国身份加入团结协定的机会，现在摆在你们面前的只有这一个选择。”"
 speerdenmark.10.a:0 "我只希望丹麦人民能做出正确的选择。"
 speerdenmark.11.t:0 "丹麦拒绝"
 speerdenmark.11.d:0 "弗雷德里克从头到脚没有一处能动弹的地方——他不仅戴着手铐，头上还戴着一个透明头套。“这是真的？”，他心想，“这太荒谬了。”诚然，他只亲眼见过一次庭审，那是他老家的一起盗窃案。那时的法庭没有这么隆重，法官也没有他现在听到的那么大声。他也几乎弄不懂自己听到了什么，但那种沉重感会告诉他所需要知道的一切。他时不时地会在座位上扭动几下，听到法官大喊“叛国”、“背叛”、“法庭”之类的字眼，不时还会听到几句咒骂。随着时间推移，他的喉咙越发干涩，几个问题在他的脑海里游荡。主要的问题在于，这场庭审到底要花多长时间。谢天谢地，没有家人会担心他什么时候会身子入土，但被判处死刑对他来说也算不上是什么好下场。\n\n整整两个小时过去了，法槌敲击桌子的声音在他耳边响起。弗雷德里克喘了一口气，他没有意识到自己竟然呆了这么久。他被两个卫兵粗暴地拎起身子，感到后背一阵颤栗。妈的，这是真的，对吧？他马上就会被拉到后面，像条狗一样被处死，而将要处死他的人的意识形态竟然和他一样。一个民族社会主义者要处决另一个民族社会主义者。他闭上眼，只能对着自己咧嘴一笑，向即将见证这一切的神明祈祷。\n\n当他的身体碰到地面时，他咕哝着咬紧牙关，试图挣脱身上的束缚。各种声音在他脑海中回荡，以至于他听不见透明头套之外发生的一切，而他那不均匀的呼吸也让他心烦意乱。他以前说了什么？他是德国的特工？他会把自己的生命置于危险之中？好吧，现在他确实如此，至少字面意义上确实如此。弗雷德里克觉得这有点讽刺。讽刺的是，他咧开嘴，露出了牙齿。\n\n可惜，他再也没有机会摆出笑容了。"
 speerdenmark.11.a:0 "看样子丹麦人拒绝了最后通牒。"
 speerdenmark.12.t:0 "丹麦接受"
 speerdenmark.12.d:0 "弗雷德里克在牢房里感到头昏眼花。也许是他习惯了这个与以往明显不同的处境；也许是因为他被剥夺了所有的自尊，只剩一身囚服；也许是因为他即将被处决。谁知道呢？弗雷德里克被困在这里，听不到世界其他地方的消息。到第二天早上，他感到又饿又渴，而且非常恼火。他知道这场审判将如何收场，既然如此，他们为什么还要拖这么长时间？\n\n一阵敲击牢房门的声音传来，引起了他的注意。\n\n“弗雷德里克先生。”穿制服的人说着，把每个音节都拉长了。\n\n“是的，怎么了？是直接毙了我，还是拉我上刑场再说？”他挖苦了一下，站起来，盯着那个看起来像是看守他的狱卒的家伙。\n\n“不，弗雷德里克先生。你要被释放了。”\n\n“什么？”\n\n“你没听错，你被释放了。要我再重复一遍吗？”\n\n“不……不用了。”他不愿意公开承认这一点，但听说自己不会被判死刑时，他如释重负。“但是……为什么啊？”\n\n狱卒一脸厌烦，一边盯着他看。“跟你说实话吧，你们的元首威胁我们，说如果不把你们通通放掉、加入团结协定的话，他就要派大军把我们碾平。希望你会开心。”说着，他把钥匙插进钥匙孔。很快，门打开了。他用沉重的语气讲道，“现在，出去。”\n\n弗雷德里克咧嘴一笑，他不想被卫兵揍，所以这笑容很快就平复了。他走了出去，感觉自己重获新生。不过，当他迈出踏过门槛的第一步时，脑海中闪过了一道想法。"
 speerdenmark.12.a:0 "我能留着那把Kar98k么……？"
 speerdenmark.13.t:0 "政变成功"
 speerdenmark.13.d:0 "弗雷德里克意识到穿着制服躺在公寓的床上很不舒服。他做了个不明智的动作，把香烟从嘴里拿出来，结果在挣扎着坐直身子的时候很快咳嗽了一下，这让他感到很不舒服。即便他参加了公开叛乱并差点被爆头，即便被爆炸声震得晕头转向、几十年后很可能因此双耳失聪，但这些都没能伤他一根毫毛，结果现在差点栽在一个小动作上。“人生在世不如意，”他咳嗽着，一边低头盯着脚下的木地板，喃喃自语道，“可就算再怎么认真过日子，这操蛋的生活也不会给老子发勋章。现在又他妈——”\n\n布满弹孔的房门外传来了敲门声。他吓得跳起来，伸手去拿手枪，直到听见有人说德语时才停了下来。“弗雷德里克先生？”那声音喊道，“您的车到了，我建议您马上离开，因为最好不要让某个流氓特工抓到机会朝您的车子开枪。”他笑着站起身子，不过为了安全起见，他还是把手枪放在身边。“希望我出来时丹麦人不要怕我。”“不，他们——来吧，弗雷德里克先生，如果您想为自己的努力而鼓掌喝彩，您在回日耳曼尼亚的旅途中会有时间的。”“很好，很好。”\n\n当他坐车穿过哥本哈根的街道时，他感到无比陌生，因为大街上的战斗已经平息了。在市中心附近，弗雷德里克可以清楚地看到尚未被清理掉的战斗痕迹。有些地方是他必须经过的战区，血迹斑斑、烧焦的尸体和打完子弹的武器随处可见。“所以，一旦我回到国内，我相信自己可以拍着胸脯说，我的努力会得到应有的回报。”弗雷德里克盯着车窗外自豪地说。“元首听到这个消息会很高兴，然后，我觉得我会涨工资，嗯……可能吧。”他对专心看路的司机说：“嘿，你觉得我回家以后会怎么样？也许他们会让我在家里留一把枪作纪念？嗯……我喜欢栓动步枪。它们射击时发出的声音非常悦耳，还有拉大栓的声音……”"
 speerdenmark.13.a:0 "返程漫长而艰辛，但对弗雷德里克而言并非如此。"
 speerholland.1.t:0 "与荷兰人会面"
 speerholland.1.desc:0 "内战结束了，德意志的核心地带也已团结在新元首阿尔伯特·施佩尔的旗帜之下，全国人民理应欢欣鼓舞。然而，为了重新聚拢人民，还有不少硬仗要打。如今日耳曼人四分五裂、散落欧陆各地，这一现状与希特勒的伟大联盟体系大相径庭，这无疑给日耳曼尼亚的新政权施加了沉重压力。在西边，荷兰的兄弟姐妹们还未回到团结协定，德意志祖国与荷兰因此依然处于危险境地。\n\n对新元首和外交部长施密特来说，重返荷兰已成为外交优先事务，与[HOL.GetLeader]和海牙当局的协商也已提上日程。尽管对于接下来即将召开的会议，施佩尔的内阁尚未敲定其具体事项，但在公开场合，国家高层已经面带微笑、向人民挥手致意了。在飞机启程离开日耳曼尼亚之前，他向公众重申了自己的信心，并让《人民观察家报》引用他的话作为报纸头条：\n\n“荷兰人民心知血脉所系。”"
 speerholland.1.a:0 "一路顺风，我的元首！"
 speerholland.2.t:0 "日耳曼兄弟情"
 speerholland.2.desc:0 "他是否曾对此深信不疑？至少他可以肯定的是，自己现在不信这一套了。在某种信念的浸淫下生活数十年，任何一个人的观念定会潜移默化地发生改变，尤其是那些聪明人。而且，倘若确有其事的话，施佩尔肯定认为自己是个聪明人。\n\n正是得益于这种智慧，施佩尔才在谈判中利用种族话题来吸引荷兰反动派。在荷兰政治中心对一群政治家发表演说时，元首将荷兰的哲学天才笛卡尔与沃修斯同德国的莱布尼兹和歌德相提并论，并将海牙的外交中心地位与俾斯麦对联盟与和平的关注联系起来。随后，施佩尔继续指出，两国历史上都曾建立过光荣的君主制与平等的共和国，也曾同为封建国家与全球霸权。在这方面两国确实有独特且深远的联系，这种联系也让德国与荷兰成为天然的兄弟国家。听到这一论断，议会大厦中聚集的人群爆发出了热烈的掌声。\n\n施佩尔对犹太人的所作所为心知肚明，但事到如今他仍心存疑虑，欧洲是否还在遭受其他低劣下等人的侵蚀。施佩尔祖国的那些骄傲的雅利安人正全神贯注，试图捕捉每一个出自他们元首口中有关日耳曼人至上的词语。从阿姆斯特丹到但泽，成百上千万双全神贯注的耳朵正把自己的听力集中在广播与电视上。他们就像一群猪猡一样，作为德国真正的下等人尽情享受着施佩尔的谎言。"
 speerholland.2.a:0 "我们血浓于水。"
 speerholland.3.t:0 "争取荷兰人"
 speerholland.3.desc:0 "在谈判过程中，施佩尔发现他低估了荷兰人。他发现，和一个建立在经济、外交和贸易传统基础上的国家打交道绝非易事。为了讨好荷兰人，施佩尔决定向他们提供经济补贴（当然，这是在经过路德维希·艾哈德的严厉训诫和一番“热情”讨论之后才下的决定）。然而，元首等来的却不是他所希望的立刻接受，而是荷兰外交部长的狡黠笑脸，以及艾哈德暗示接受条件的眼色。他们的胃口比这要大，比这要多出很多很多。\n\n施佩尔面临着一个抉择。他可以选择屈服并拱手送出荷兰人想要的补贴，这会得到海牙的支持并确保他们重返团结协定，但会损害德国财政和元首本人的合法性。另一方面，施佩尔也可以拒绝，尝试向他们虚张声势，这样可以维护他的形象和德国的资源，但也必定会降低荷兰人对德国的好感。"
 speerholland.3.a:0 "同意他们的要求，要多少给多少。"
 speerholland.3.b:0 "虚张声势，搞清楚我们能给他们多少。"
 speerholland.4.t:0 "达成协议"
 speerholland.4.desc:0 "今天，随着元首与荷兰人终于就补助条款达成一致，海牙人头攒动，双方握手言欢。[HOL.GetLeader]和施佩尔的确完美秉承了日耳曼政治家之间的礼仪，繁文缛节比比皆是。两位领导人面带微笑、紧紧相拥的照片已经登上《人民观察家报》的头条。此举起到了极强的宣传效果，它也将是两国重归于好的完美标志。\n\n然而，这些只是不得已而为之的表面文章罢了。双方其实都对结果不大满意。但不管怎么说，既然双方已经达成协议，谈判也该结束了……"
 speerholland.4.a:0 "政治并不似科学那般毫厘不差。"
 speerholland.5.t:0 "他们总想要更多……"
 speerholland.5.desc:0 "最新消息已从海牙传来：元首的计划失败了。狡诈的荷兰人狮子大开口，向日耳曼尼亚的新内阁漫天要价，而且他们除了先前的补贴要求之外又提出了一大堆新条件。迫于艾哈德的怒火，施佩尔别无选择，只得让步。倘若艾哈德能谈妥的话，荷兰肯定会再次回到德国的怀抱，但德国的尊严、国库的财富与元首的耳膜无疑都要受损了。"
 speerholland.5.a:0 "妈的！"
 speerholland.6.t:0 "兄弟相拥"
 speerholland.6.desc:0 "经过一番漫长且艰辛的努力，荷兰终于重返团结协定。日耳曼尼亚、海牙、阿姆斯特丹以及两国的其他地区都已经开始了庆祝仪式。报纸上刊登着雅利安兄弟情谊的报道，亲王旗和万字旗一同在街道上迎风飘扬。\n\n荷兰现在与大日耳曼国共济风雨。在这样一个充满敌意的世界里，希特勒的魂灵依旧徘徊不愿离去，新德国新添一位盟友还远远不能让元首安下心来。然而，这一新发展并没有让他免受回国时的责骂。艾哈德就施佩尔处理补贴问题时的举动列出了一长串的批评清单，而从海牙到日耳曼尼亚的行程正好提供了足够的时间来处理这些批评。与他精于经济的同僚不同，施密特目前对此没有什么发言权。\n\n施佩尔没把这些事太放在心上。当飞机飞离荷兰国土时，元首凝视着逐渐远去的城镇风光。老人叹了口气，又多了一个国家。"
 speerholland.6.a:0 "回到德国故土。"
 speerholland.7.t:0 "西方的疯人"
 speerholland.7.desc:0 "没有了日耳曼尼亚的监管，荷兰政府陷入了可怖的疯狂。党卫军夺取了荷兰的控制权，并开始效仿勃艮第同胞的所作所为。勃艮第体制已经覆盖低地诸国，取代了原专员辖区。施佩尔对德国本土的纳粹主义教条并不感冒，也曾对党的种族意识形态有过真切的怀疑。然而毫无疑问，无论祖国从前有过何种过错，荷兰新政权对日耳曼人的肆意屠杀与奴役都是无比丑恶的罪行。\n\n基辛格与施佩尔在人民大厅外轻声交谈。他们背对着内阁的其他成员，对着元首手中那张写满演讲词的纸念念有词，不时指指点点。两位老人交换了一个信任的眼神，随后，基辛格拍了拍他上司的后背，跟着施佩尔走到了人群面前。\n\n施佩尔以人民大厅为荣。这是一座宏伟的建筑，而元首认为这座建筑就像它象征的“人民”一样，是他专业知识的体现。他注视着国会前的成百上千副面孔，将演讲稿放到面前的讲台上。\n\n“在我们陷入危机的时候，”施佩尔开口了，“我们的敌人似乎抓住了我们无暇他顾的疏漏，西方的疯狗又一次得以延展他的筋脉。倘若这癌症不被立刻加以遏制，它必将毫无节制地扩散，最终吞噬那些相对弱小的国家。但我们并非弹丸小国。当我们的兄弟姐妹在荷兰被肆意屠杀时，德意志人民不会保持沉默。就在我讲出现在这番话的时候，英勇无畏的国防军已经越过了荷兰边境。他们将一路向前推进，直到大日耳曼国的旗帜再次飘扬在阿姆斯特丹上空。”"
 speerholland.7.a:0 "战争的齿轮又开始转动…"
 speerholland.8.t:0 "我们还有工作要做"
 speerholland.8.desc:0 "施佩尔承诺要打一仗，而现在他赢得了这场战争。如同旧日的罗马人一样，在日耳曼尼亚，施佩尔正享受着一场德国公民庆祝战胜荷兰的凯旋仪式。施佩尔或许是一位改革家，但这并不意味着他就不能享受身为元首的乐趣。\n\n对于施佩尔来说，这场庆祝终究是短暂的。虽然德国现在占据了外国领土，但也不能一直维持军事监管。荷兰人将重建他们的国家，并重新融入团结协定，与日耳曼尼亚的联系也将比之前更加紧密。总理府、人民大厅与海牙现在步调一致，为实现同一目标而努力。荷兰迈向文官政府的长征已经开始。"
 speerholland.8.a:0 "我们会坚持到底。"
 speerholland.9.t:0 "宣传运动"
 speerholland.9.desc:0 "施佩尔一个人坐在总理府的办公室里，他手执钢笔，不时点在自己紧闭的双唇上。元首眉头紧皱，现在荷兰确实已经回归祖国的怀抱，各个部门和机构都在夜以继日地进行着重建工作。施佩尔明白，自己现在虽然拿下了荷兰的土地，但还没得到荷兰人的心。斯巴达意识形态掌控了他们的思想，经过党卫军统治的洗礼，这里的百姓也许会发现自己更加青睐北巴黎，而非日耳曼尼亚。\n\n施佩尔拿起了电话，接通了基辛格。他的声调逐渐变得如副元首熟悉的那般悦耳。施佩尔说道：“库尔特，我希望你能去人民大厅争取一些支持。我想在荷兰发起一场宣传运动，目的当然是为了为我们的政府争取更多支持……嗯，嗯，没错，海报、广播、电视节目都行，凡是党内那些盟友能提供的，你都可以想办法争取。这事你能搞定吗？谢了，库尔特，请多保重。”\n\n元首放下电话，凝视着窗外的总理府草坪。"
 speerholland.9.a:0 "和平即地狱。"
 speerholland.10.t:0 "挑选合适的领导层"
 speerholland.10.desc:0 "来自海牙的报告看起来很有希望。在全国范围内的民意调查中，荷兰公民对于加入团结协定的支持率越来越高，尤其表现为对团结协定的热情以及对荷兰在其中地位的信心。当然，人民大厅方面几乎无法抑制对这一消息的热情。看来宣传运动取得了巨大的成功。\n\n日耳曼尼亚几个消息灵通的圈子纷纷传言，说施密特和施佩尔将于今天下午在总理府会面。随着前景愈发明朗，外交部长和元首将展开讨论，并就由谁来领导重新整合的低地国家提名最终人选。"
 speerholland.10.a:0 "真刺激！"
 speerholland.11.t:0 "回归文官主导"
 speerholland.11.desc:0 "尽管纳粹党到处都在显露其残暴本性，但施佩尔总能找到办法。公平地说，这并不只是他一个人的功劳。没有基辛格和施密特的帮助，他肯定没法为荷兰找到完美的领导人。但施佩尔知道，是自己的远见为此铺平了道路。现在，随着忠于祖国的优秀文官赶赴海牙，日耳曼尼亚距恢复昔日荣光又近了一步。\n\n在荷兰，文官政府正在回归。宣传活动和领导团队已经充分证明了自己的能力。如今，随着军事行政机构被解散，党卫军的所有痕迹都被清除了。如果元首本人也这样认为的话，这不失为一次成功的行动。"
 speerholland.11.a:0 "即使是艾哈德也不能否认。"
 speerslovakia.1.t:0 "通往巴尔干的门户"
 speerslovakia.1.d:0 "喀尔巴阡山脉位于德国南部，与我们在西里西亚和摩拉维亚的领土接壤。公元9世纪，这堵高耸入云的石墙束缚了刚刚统一的匈牙利，在此之前，即便是伟大的罗马人也无法突破这道屏障，无奈之下只能停止东扩。这是一座壁垒，是我们在巴尔干及其他地区发挥影响力的巨大障碍。\n\n眼下有一个非常简单的解决方案。战胜斯洛伐克将允许我们绕过喀尔巴阡山脉，延展德国与匈牙利的边界。此外，斯洛伐克重新融入团结协定能让德国获得又一位老盟友的支持，从而提升我们在公众和国外人士眼中的合法性。考虑到这一点，元首已向布拉迪斯拉发发出最后通牒：要么重新加入团结协定，要么面临入侵。"
 speerslovakia.1.a:0 "看起来是个显而易见的选择。"
 speerslovakia.2.t:0 "来自北方的最后通牒"
 speerslovakia.2.d:0 "德国外交部派出的特使已经抵达我国，并下达最后通牒：要么重新加入团结协定，要么被他们的大军碾平。这道要命的选择题已经摆在我们面前了（如果这还算是选择题的话）。\n\n一方面，我们几乎别无选择。德国陆军面对我国常备军具有绝对优势，而两国之间的漫长边境线又为德军的全面入侵提供了极大便利。另一方面，我国势必会丧失大部分经济与政治主权，而民众在选择日耳曼尼亚给出的道路时可能不会与我们保持一致。"
 speerslovakia.2.a:0 "向野兽屈服。宁为瓦全，不为玉碎。"
 speerslovakia.2.b:0 "拒绝要求。我们绝不会不战而降。"
 speerslovakia.3.t:0 "布拉迪斯拉发同意了"
 speerslovakia.3.d:0 "大功告成！我们的外交官带着好消息返回了日耳曼尼亚：斯洛伐克打算和平重返团结协定。随着这一老盟友重新加入团结协定，新边境的安全已经得到保障。我们可以把外交政策重心可以转向其他地方了。"
 speerslovakia.3.a:0 "回到德国故土！"
 speerslovakia.4.t:0 "布拉迪斯拉发拒绝了"
 speerslovakia.4.d:0 "斯洛伐克的那群傻瓜拒绝了日耳曼尼亚的好意，妄图反抗我们，我们的外交官只能空手而归。我们的陆军已经集结起来，大军正向南进发，开入喀尔巴阡山脉。我们迎来的只会是全面的胜利。"
 speerslovakia.4.a:0 "他们本可以让这一切很简单…"
 speer.900.t:0 "普通士兵"
 speer.900.d:0 "东方领再度落入我们手中，现在我们的人正着手恢复当地秩序。面对这片饱受战火荼毒的土地，他们还有很多工作要做。新政府刚刚成立便报告了数起与敌对战斗人员的接触——他们要么正准备投降，要么在同我们的部队交战，要么在逃离这个国家时被逮到。然而，最重要的问题是，我们该如何处置这些被俘虏的士兵。\n\n这些人都曾受奥托-海因里希·德雷克斯勒指挥，大部分都是中尉或者中士一类的低级军官。但是，这些人都犯有叛国罪——对于这种罪行的惩罚最高可达死刑。将他们定为叛国贼当然可以阐明我们的观点并强化我们的地位，但这样做也会让陆军损失一大批忠诚干练的士兵。另一方面，赦免他们会削弱我们的地位并让那群反动派受益，但他们也能为我们贡献价值。现在，决定权落到了阿尔伯特·施佩尔的手中。"
 speer.900.a:0 "赦免他们。他们不应为此担负罪责。"
 speer.900.b:0 "我们对叛徒绝无慈悲。"
 speer.901.t:0 "东方的盟友？"
 speer.901.d:0 "“迈尔-兰德鲁特赢了？有点意思。”施佩尔摸着下巴，陷入了沉思。\n\n“千真万确。虽然我期望结果如此，但我确实没想到。自他起义以来，他一直认为你是元首的最佳人选。他一定会急于向祖国靠拢的。”\n\n“的确如此。”\n\n施密特本以为施佩尔还会有更多举动——难道他不兴奋吗？“如果你允许的话，我会邀请他来日耳曼尼亚。我会亲自处理东方领的交接问题。”\n\n“说行也行，说不行也不行……我想亲自会会他，探探他的底细。”又是一个出人意料的举动。"
 speer.901.a:0 "如你所愿。"
 speer.902.t:0 "东方的问题"
 speer.902.d:0 "我的乖乖，这个兰德鲁特可真能说。自从来了日耳曼尼亚，他就没完没了地跟施佩尔大谈改革。张口一个改革，闭口一个改革，连插话的机会都不给。不过施佩尔喜欢这种方式，这让他能了解这个人的底细——他究竟是真正相信民主的理想主义者，还是为了获得民众支持而巧言令色的实用主义者；究竟是需要抹除的威胁，还是值得合作的伙伴。他的手指在桌下的按钮上反复摩擦。只要轻轻一按，外面的守卫就会在几秒钟内把兰德鲁特抓进大牢。他那几位幕僚势必会因为他逮捕改革派盟友的行径而大发雷霆，但他的内阁里不是已经塞满自由派同情者了吗？他并不怕四人帮，但他的手指如今却比铁手套还要沉重。兰德鲁特似乎注意到施佩尔陷入了沉思，他暂且把自己的狂想放到一边，轻声问道：“元首？出了什么问题吗？”"
 speer.902.a:0 "统统该死……"
 speer.902.b:0 "我不怕四人帮，摁下按钮。"
 speer.903.t:0 "身家败光"
 speer.903.d:0 "“我的元首，有什么不对吗？”兰德鲁特停住话语，陷入沉思的施佩尔随后也被惊醒了。兰德鲁特一直期望……好吧，他可能也不是很确定，但他确实曾希望自己的计划不要石沉大海。施佩尔这人肯定会迫不及待地要采纳他的观点，采纳那些真正的德国改革派的观点——当然，他自己的不算。相反，施佩尔只是一直在倾听。\n\n“抱歉，兰德鲁特，我只是脑子里想的事情太多了。能在现在这种艰难的境况下找到一个真正的盟友对我们来说十分有利。感谢你在东方领所做的一切。现在既然东方领已经重归德国管辖，我们就可以按计划行事了。东方领会得到必要的援助，当然，你当然知道你一贯的……理念，总是需要点时间才能在祖国境内推广开的。但我承诺你在东方领的实验却不会受到任何干扰，只要你确保你不被蒙骗，得到的信息都是正确的。”\n\n元首认定会面已经结束，于是站起身子，向兰德鲁特伸出右手。兰德鲁特也伸出右手，紧紧握住了施佩尔的手。\n\n“当然——元首的工作永无止境。施佩尔万岁！”他伸出手臂敬了个礼。发现施佩尔并没有回应，他感到有些沮丧，接着打开了房门。\n\n门外站着六七个身材魁梧的秩序警察，个个都盯着兰德鲁特。他的喉头动了一下。施佩尔应该不会授权这种行动的吧？他尽力不去看那几个警察把手放到手枪枪套上的动作，穿过人墙之后便快步离去。"
 speer.903.a:0 "现在不会抓。也许以后会抓，但绝对不是现在。"
 speer.904.t:0 "理想主义不过是蠢货的游戏"
 speer.904.d:0 "“迈尔-兰德鲁特先生，你现在因被指控犯有反抗东方领专员的叛国罪而被逮捕。”\n\n迈尔-兰德鲁特的嘴巴张得老大，而施佩尔身后的大门砰的一声打开了，里面冲出来六个秩序警察。兰德鲁特试图站起身来，但他的头立刻被按倒在桌子上，手腕被强行铐上手铐。\n\n“元首，我不明白，这到底是怎么一回事？我以为你——”不管他接下来想说什么，那个套在他头上的套子已将他的话打断了。当他一瘸一拐地走出房间时，施佩尔盯着自己手里的杯子，没有看他一眼。又一个叛徒被处理掉了。当然，这需要情报部门就兰德鲁特的突然失踪放出一点烟幕，再给个解释，而且四人帮绝对不会对此善罢甘休的。他拨通了秩序警察的电话，告诉他们兰德鲁特遭遇了“意外”。施佩尔也知道民众肯定不会买账，但无论如何，他总算可以让一个“更代表”祖国利益的人来负责东方领了……\n\n在这一刻，施佩尔突然感到一股自豪感在胸腔里激荡，这次干得不赖！这才是元首该有的样子嘛。这次他只听自己的，而非听别人告诉他什么才是对的；这次他靠自己的手腕，把这个不忠诚的家伙清除掉了。\n\n或许在将来的某一天，这位新德国的总设计师将对此类事务习以为常。"
 speer.904.a:0 "很快就会抓。也许现在不抓，但绝对很快会抓。"
 speerostland.6.t:0 "里加晚宴"
 speerostland.6.d:0 "施密特已经先行就坐，注视着施塔勒克走进房间。他站起身子向施塔勒克伸出右手，“施塔勒克先生，很荣幸能见到您。”专员则阴沉着脸，拉着施密特的手让他坐下。\n\n“现在，我想您已经清楚我们提议这次谈判的用意了。在不幸的分离之后，日耳曼尼亚有意将东方领重新纳入德国麾下。你们有什么需要特别强调的条款吗？”\n\n施塔勒克小心翼翼地盯着施密特：“我希望能在新东方领中继续担任专员一职。并且，我要求我的部下得到赦免。就这样。”\n\n“请稍等，施塔勒克先生，我现在需要接个电话。”\n\n施佩尔在电话线的另一头听完了施密特转述的消息。元首和外交部长现在面临着两个选择。一方面，接受施塔勒克的要求有助于缓和谈判气氛，同时安抚东方领政权；另一方面，展示实力并拒绝施塔勒克的要求能安抚国内的保守派，也能展现施佩尔身为元首的勇气与魄力。施佩尔思虑良久之后终于做出了选择，随后挂断了电话。"
 speerostland.6.a:0 "接受要求，流血越少越好。"
 speerostland.6.b:0 "继续向施塔勒克施压，我们才是德意志，不是他。"
 speerostland.7.t:0 "调查叛党"
 speerostland.7.d:0 "“施塔勒克先生，有一项要求元首不能完全同意。”专员一听此话，立刻对施密特瞪起了眼睛。“好消息是，您所提的大部分要求都能得到满足。”\n\n“哪里出错了，施密特先生？”\n\n“为了安全起见，鉴于你们内阁与鲍曼的潜在联系及其对日耳曼尼亚构成的威胁，我们需要审查你们内阁中的下层成员。我想你一定明白，值此艰难时刻，德意志人民的安全、福祉与国家的稳定对元首至关重要。我们不能冒任何重大的风险。”施密特挤出了一个微笑，“为了德国的利益，施塔勒克先生。”\n\n专员阴沉着脸，盯着桌面。施密特观察着他，思考着他那半瞪着的眼睛背后有什么想法。"
 speerostland.7.a:0 "为了祖国的利益。"
 speerostland.8.t:0 "勉强接受"
 speerostland.8.d:0 "时间仿佛已过千年。之后专员的视线从桌上收了回来，抬眼看着施密特。外交部长吞了口口水。“恕我无礼，施密特先生，但过去的就是过去了。这些人都是好人。他们对贵国人民的任何不满，一定可以得到和平解决。”\n\n“施塔勒克先生，我赞许你对德意志同胞的关心。坦率来说，您的这种品质值得钦佩。如我所言，此时此刻不可能强求那种原本可能且可取的宽大处理。如果是在理想世界，我一定会支持你的想法，前尘往事，莫再提及。但元首并没有安排什么‘极乐世界’。我们不能允许浇筑这个世界的混凝土的工人往里面掺入杂质。新德意志需要稳定。”\n\n接着又是长久的沉默，施塔勒克最后开口了。“好吧，我会遵从的。”\n\n施密特热情地笑了，“谢谢合作，专员。请稍等，我需要打个电话了。”"
 speerostland.8.a:0 "我们应该敦促更多让步，这家伙看起来还有不少退让的空间。"
 speerostland.8.b:0 "我们决定接受施塔勒克的让步，他已经牺牲了很多。"
 speerostland.9.t:0 "德意志不容老人"
 speerostland.9.d:0 "时间仿佛已过千年。之后专员的视线从桌上收了回来，抬眼看着施密特。外交部长咽了咽口水。“你还记得我们在外面看到什么了吗，施密特先生？在战争期间，你在那里待的时间并不长吧？”\n\n“施塔勒克先生——”\n\n“你光说个敬称可没法说服我，施密特。”施塔勒克双手撑着桌子，身体微微前倾，直视着外交部长的眼睛。\n\n“我们看到乡野间充斥着犹太人与布尔什维主义，看到我们德意志与波罗的父辈们漫步的土地被斯拉夫猪猡贪婪与堕落的业火焚毁。施密特，这令人作呕，又令人胆寒。我们扫除了这片土地上的污秽，但我们走得还不够远。”\n\n施塔勒克直起身来，“东方领刚刚经历一场内战，而我的手下打赢了。我们怀着对党、对希特勒、对民族社会主义理想的忠诚与犹太人和布尔什维主义作战。鲍曼……鲍曼他才是忠诚的象征！你，还有你顶头的那个骗子元首会把东方领拱手让给这些魔鬼。我的部下甚至被你们的小法庭判了罪，只因为他们对鲍曼心怀好感。你们虚伪的法律判他们有罪，但上帝会判他们无罪的。”\n\n专员没等施密特站起来就走出了房门。而天堂的战鼓也开始敲响。"
 speerostland.9.a:0 "妈的。"
 speerostland.10.t:0 "第二个要求"
 speerostland.10.d:0 "施密特放下了话筒。他只使了个眼神，施塔勒克便已会意，后者随之陷入了绝望的深渊。“施塔勒克先生，元首要求进一步扩大调查范围。”\n\n施塔勒克长叹了一口气，他的叹气声大到整个房间都能听见。“您对此事有些意见，我表示理解。但您必须明白，德国任何一级政府都不可能容许哪怕一丁点隐患存在，更不要说专员辖区这样的高层机关了。试想一下，万一哪位部长叛国了，他会干出什么勾当：伪造文件？或者泄露机密？随便一条都可以毁掉整个国家了。”\n\n施塔勒克的脑子里已经炸开了锅，各种思绪交织乱作一团。他的手下正陷于危险之中。所谓的新政权，所谓的新德国，所谓的新元首，他们根本不在乎他和他的人民。但他还有的选吗？倘若他不服从的话，他又能怎么办呢？武装到牙齿的德国陆军将如潮水般涌入境内，把他的政权从地球上抹去。再说了，施密特也没说他本人一定会被捕受审……"
 speerostland.10.a:0 "一个军阀能有什么作为？"
 speerostland.11.t:0 "第二次让步"
 speerostland.11.d:0 "施塔勒克望着施密特，眼神中再没有半点光彩。“我认输了，部长先生。为了祖国的利益。”\n\n施密特点了点头。看着这位专员惊魂未定的模样，施密特不禁肃然起敬，脸上露出几分同情。“对不起，施塔勒克先生。我明白做出这项选择这对你来说有多么艰难，但这一切都是为了德意志的最高利益。请原谅我要离开片刻，我需要打个电话……”"
 speerostland.11.a:0 "让这家伙喘口气吧。现在和平交接已经可行了。"
 speerostland.11.b:0 "继续施压，施塔勒克本人必须接受审判。谁知道他的平静外表下会不会藏着同情心？"
 speerostland.12.t:0 "逼人太甚"
 speerostland.12.d:0 "施塔勒克死死地盯着施密特。怒色在他的脸上蔓延开来，他谈判时维持的表面礼仪也消失不见了。“东方领的每个德国人都会被你们以叛国罪吊死的，施密特先生。你们那个安坐于日耳曼尼亚的‘改革家’元首比起勃艮第野兽好不到哪里去。”\n\n专员站了起来，而施密特只是呆呆地看着。“当鲍曼倒下时，德意志最后的希望也随之而去了。你们的小元首甚至不配被称为德国人。”\n\n施塔勒克轻拂衣袖，离开了房间。施密特呆坐在谈判室里，他仿佛可以听到阿斯加德的战鼓声从世界树的顶端再度传来。诸神的信号预示着，又一场风暴即将来临。"
 speerostland.12.a:0 "妈的。"
 speerostland.13.t:0 "最后的要求"
 speerostland.13.d:0 "施密特把话筒放回电话机上，然后走回桌前。“还有最后一个问题需要解决，施塔勒克先生。”施密特的口气几乎是强装温和，施塔勒克明白他要说什么。“元首要求对你进行一次公正的审判，以确保日耳曼尼亚对你知根知底。我个人相信你对祖国的忠诚，但为了打消政府的疑虑，我建议你接受要求。”\n\n施塔勒克的沮丧表情随即转变为可悲的恐惧。“施塔勒克先生，您应该明白，拒绝服从要求可能会给你和你的政府带来更多麻烦。”"
 speerostland.13.a:0 "但愿他能明白其中的缘由。"
 speerostland.14.t:0 "最后的议程"
 speerostland.14.d:0 "施塔勒克颤抖着点了点头。“我……我明白了……施密特先生。”施密特伸出手与施塔勒克握手，试图安慰他。“感谢您的支持……施塔勒克先生。您为国家的服务相当出色。”\n\n施密特对眼前这个人的罪行心知肚明，但他还是忍不住质问自己：他居然要用清洗或审判来威胁这些人，还算是个好人吗？他竟然要为自己并不信仰的国家向对方索取让步！“为了祖国的利益。”施密特心里想道，试图说服自己。"
 speerostland.14.a:0 "为了祖国的利益。"
 speerostland.15.t:0 "致命危险"
 speerostland.15.d:0 "施塔勒克猛地站起身子，跌跌撞撞地从桌子旁跑开。“不——不！施密特先生！我做不到！”\n\n施密特站了起来，伸出手试图安慰他。“施塔勒克先生，别这么激动，有话好商量。”\n\n“够了，施密特！你——你们全他妈是疯子！你们要杀了我！你们——你们非要斩尽杀绝才肯罢休吗？！”\n\n话音刚落，施塔勒克冲出了房间。施密特瘫倒在座椅上，他知道这意味着什么。"
 speerostland.15.a:0 "战火将至。"
 speerostland.16.t:0 "施塔勒克的处境"
 speerostland.16.d:0 "“弗朗茨·沃尔特·施塔勒克，亲鲍曼分子，现任东方领专员，”施佩尔开口道，“无论如何，此人都是重建我国势力范围的重大阻碍。”\n\n“我赞成您的看法，元首。”施密特答道。\n\n“我们必须尽快解决这个祸害。这次请你来正是为了商量对策。我需要你带一名外交特使去东边处理局面。你有什么想法吗？”\n\n施密特在原地来回踱步。“元首，关于这件事……”他的声音越来越微弱。\n\n“但说无妨，我洗耳恭听。”\n\n“我觉得……最好还是先和施塔勒克谈一谈。惩办叛国贼或许会有利于博取保守派好感，同时有利于我们充分展示实力。我们可以向他施压并逼他接受协议，从而将东方领重新整合进我国的势力范围。如此，我们不仅可以消灭敌人，还能夺回势力范围，党内朋友对我们的看法也许会有所改观。”\n\n施佩尔望向远处，陷入了沉思，随后点点头表示赞同。看到这份和平方案大有希望，施密特不禁露出一丝真切的微笑。“或者，”施佩尔开口道，“我们也可以立刻宣战，直接动员改革派力量，在最短时间内迅速将其镇压。”\n\n施密特的表情顿时又变回从前那种令人熟悉的沮丧。他无精打采地坐在椅子上，发出了一声短促而微弱的叹息。“这是你自己的选择，元首。”\n\n“确实如此。”"
 speerostland.16.a:0 "外交解决！立刻派出施密特和特使。"
 speerostland.16.b:0 "开战！集结陆军，陈兵边境。"
 speerostland.17.t:0 "东方的盟友？"
 speerostland.17.d:0 "“迈尔-兰德鲁特赢了？有点意思。”施佩尔摸着下巴陷入了沉思。\n\n“千真万确。虽然我期望结果如此，但我确实没想到。自他起义以来，他一直认为您是元首的最佳人选。他一定会急于向祖国靠拢的。”\n\n“的确如此。”\n\n施密特本以为施佩尔还会有别的举动——难道施佩尔不兴奋吗？“如果您允许的话，我会邀请他来日耳曼尼亚。我会亲自处理东方领的交接问题。”\n\n“来是可以，你不必去。我想亲自会会他，探探他的底细。”又一个出人意料的举动。"
 speerostland.17.a:0 "如你所愿。"
 speerostland.18.t:0 "德雷克斯勒控制东方领"
 speerostland.18.d:0 "“奥托-海因里希·德雷克斯勒。军国主义者，扩张主义者，叛徒，胜利者。”施佩尔慢慢读着报告，谨慎地揣摩着每一处细节。他在内战爆发之前就因德雷克斯勒的事迹而知晓此人。这人是个偏执的懦夫，一直十分好战，这导致他一直都是个大麻烦。施佩尔很惊讶这人竟然一直没被处理掉。\n\n然而，这人现在确实在东方搞出麻烦了。施佩尔突然想到了什么。德雷克斯勒是个彻头彻尾的混球。他不只是个叛徒，更是个军国主义者。不知为何，施佩尔在败局中——很明显，某种程度上来说，东方领乱局中确有改革派的身影——赢得的一切超出了他的期望。德雷克斯勒这人是个完美的靶子，他是绑在反动派身上完美的铁球与锁链。即使这会让四人帮与他同样受益，但施佩尔还是很乐意做出这点小小牺牲的。很快，东方领就会重回德国控制之下，而那些叛徒的样貌——以及他们的军衔——都会被印到每一份德国报纸上。"
 speerostland.18.a:0 "完美。"
 speerostland.19.t:0 "维图什卡控制东方领"
 speerostland.19.d:0 "“那么，这个米哈尔·维图什卡是谁？”施佩尔饶有兴致地阅读着报告，在施密特和文本间寻找着问题的答案。他的眼睛在文件提供的信息上上下滑动着。\n\n“阿尔伯特，我们也不是很确定。”施密特叹了口气，“他的过往……呃，可以说是模糊不清。我们目前对他的了解是，他是一个忠诚的合作者，而且很幸运——至少，在内战开始，他脱离专员辖区来建立他所谓的中欧委员会之前是如此。现在他是东方领的主导势力了。”\n\n“你说他愿意谈判？”施佩尔的眼睛在文件上上下打量着。维图什卡的过去非常有意思。一堆奇异的事件和巧合让他在东方领崩溃前就登上了权位——这绝对够让他扬眉吐气了。也许这个人比他看起来的要聪明。\n\n“是的，他说他愿意合作。我是否应该发出邀请？”施佩尔对施密特的答复点了点头，而外交大臣就离开了。元首放下了文件——当然还可能有更糟糕的结果。"
 speerostland.19.a:0 "我们会知道他要些什么的。"
 speerostland.20.t:0 "会面"
 speerostland.20.d:0 "“元首万岁！”米哈尔·维图什卡向施佩尔敬了一个干净利落的抬手礼，然后快步走进办公室坐了下来。施佩尔抬起头，满腹狐疑——他不知道这人到底是紧张过头还是激动过头。他深吸一口气，然后开口道：“维图什卡先生，您不远千里赶来日耳曼尼亚和我谈判，鄙人感激不尽。想必您也清楚你我二人身在此地的缘由。”\n\n“那是当然。”维图什卡迅速作出回答，一边扭了扭身子。施佩尔微微扬起了眉头——能做到元首这个位置，施佩尔也算是老油条了，这点小动作可瞒不过他的眼睛——显然，维图什卡心里掖着几分不安。也许是因为利害关系？不过，施佩尔没再往下细想。\n\n“我听说你就东方领重新加入德国提出了几点交换条件，有这回事吗？”施佩尔用平和的语气问道。维图什卡在他的座位上又稍微扭动了几下，然后才开口回答。\n\n“确有此事，元首。我希望可以继续担任东方领专员。作为交换条件，我会继续与中央政府合作。除此之外，我希望可以解除对东方领的控制；就算不能解除控制，也应该放松一些。只要能满足这两条要求，我很乐意和平重返德国的势力范围。”\n\n施佩尔皱起眉头，一脸茫然，神色中还夹杂着困惑与愤怒。“东方领再怎么说也是我们德国最宝贵的领地之一。你大老远跑来就为了让我把它白送给你？”\n\n“嗯……我不这样认为。”维图什卡说道。施佩尔不禁暗自嘲笑：跟这家伙打交道真是浪费时间。"
 speerostland.20.a:0 "执行B计划。"
 speerostland.21.t:0 "比我们想得要难"
 speerostland.21.d:0 "“维图什卡先生，您就别说笑了。我就算有这贼心也没贼胆啊！您能想象让一个斯拉夫人统治专员辖区的后果有多可怕吗？我会被那帮国会老爷活活笑死的！这事没得商量。”施佩尔的口气几乎带着几分怀疑。他倒有点希望维图什卡会笑上几声，然后说这一切不过是玩笑话。然而，维图什卡并没有这样做。\n\n“施佩尔先生，这确实是我提出的条件。如果您不接受的话，会谈将立刻中止。”维图什卡说道。他先前的紧张情绪已经消失不见，取而代之的是一副钢铁般坚毅的表情。尽管施佩尔认为这家伙是个蠢蛋，但他不得不承认这人很有胆量。只不过，这点胆量无济于事。\n\n“好吧，维图什卡先生。如果会谈中止的话，那我也别无选择。我就只好把你定为叛国贼了，也就是说……”话音未落，三个全副武装的警卫冲进了房间。施佩尔盯着维图什卡，仔细地观察这人的反应。令他意外的是，维图什卡居然露出了一丝微笑。他不禁皱起了眉头。\n\n“你真以为他亲自来开会了？”\n\n施佩尔突然怔住，过了好久才回过神来。他拿起放在桌面上的维图什卡的照片，和面前这个人的脸比对了好几遍。乍一看确实很像，但仔细观察便能发现端倪——这分明是两个人。他扔下照片，长叹了一口气。\n\n“狗娘养的。”"
 speerostland.21.a:0 "聪明人。"
 speerostland.22.t:0 "科夫纳控制东方领"
 speerostland.22.d:0 "在内战期间，混乱吞噬了欧洲大部分地区。但也许最激烈的战斗并不是在法兰克福或萨克森，而是在东方领。曾被称为“模范殖民地”的东方领现在被证明这个名号何其虚假，它在德国崩溃后的几天内便土崩瓦解。六方势力从动荡的专员辖区中分裂出来，各自为前途而战。\n\n令人震惊的是，由著名恐怖分子与屠夫，阿巴·科夫纳领导的联合游击队组织已在东方领取得胜利。这对我们而言无疑是一场灾难——不仅是由于科夫纳著名的反德立场，也由于随之而来的政治影响。国会中的保守派已经开始就此大做文章，意图将我们的改革派立场与此联系起来。虽然此事无疑极为荒谬，但这已经被政圈里的某些人利用，以冲击我们的影响力。我们最好尽快解决这一问题，越快越好。"
 speerostland.22.a:0 "真是一团糟。"
 speerostland.23.t:0 "干涉东方领"
 speerostland.23.d:0 "施佩尔读着报告，面色变得越发苍白。他这次是一人独断——不需要施密特，更不需要四人帮。决策方向一目了然，对于阿巴·科夫纳这样的疯子，军事入侵是唯一的选择。\n\n施佩尔只消略读一遍报告便感到胆寒。处决德国士兵，枪杀德裔平民，士兵被吊死在树上、路灯上……再麻木的人面对这等传闻都会反胃。似这般堕落的暴行是祖国所不能也绝不会容忍的。\n\n这或许是自第二次世界大战以来德国官僚体系行动最快的一次。部队在几小时内便推进到了东方领的边境上，发现游击队就立刻开战。每支部队都只有两个目标：尽快扫平东方领、尽一切可能拯救定居者。"
 speerostland.23.a:0 "没时间可浪费了。"
 speerostland.24.t:0 "耶克尔恩控制东方领"
 speerostland.24.d:0 "很少有什么东西能像党卫军这个名字一样，在德国激起如此剧烈的反应。大部分是憎恨，有些是恐惧，另一些是厌恶。随便找个人都能讲出党卫军的残暴行径。好在这个德国史上最负骂名的组织在内战失败后被永远丢入勃艮第，任其自生自灭。\n\n不幸的是，这不是事实。\n\n弗里德里希·耶克尔恩领导的党卫军已经控制了东方领，并以铁腕加以镇压。我们必须以雷霆之势、在最短时间内将他们疯狂的意识形态铲除掉。在政治方面，这一局面已经大大有利于改革派。相对于保守派和党卫军，他们看起来十分成功。无论如何，我们必须尽快干预局势，否则东方领或将不复存在。"
 speerostland.24.a:0 "怎么总出这种破事？"
 speerostland.25.t:0 "东方领乱局"
 speerostland.25.d:0 "施密特正赶往施佩尔的办公室，走廊里的木质地板被踩得咯吱作响。走入办公室时，他发现施佩尔早已等候多时——施佩尔一直盯着门看。施密特马上敬了个礼，然后开始报告。\n\n“元首，如您所知，东方领仍深陷冲突之中。东方领诸派仍在混战——最开始是六方内战，不过现存势力已经减少了。”\n\n施佩尔点了点头。“那里有我们可以合作的人吗？”\n\n施密特叹了口气。“曾经有一个，元首……但他的势力已经战败了。那个工业家，安德烈亚斯·迈尔-兰德鲁特已经尽了全力，但……总之，他没能成功。”\n\n施佩尔哼了一声。“那里没有其他可以合作的人了？”\n\n“没有了。”\n\n“好吧。”施佩尔看向窗外。“这还真是件麻烦事呢，嗯？准备好部队，是时候干预局面恢复秩序了。我们还得以东方领为基地继续进军呢。”\n\n“遵命，元首。”不一会儿，施密特就离开了。"
 speerostland.25.a:0 "情况不妙。"
 speerostland.26.t:0 "东方领乱局"
 speerostland.26.d:0 "施密特正赶往施佩尔的办公室，走廊里的木质地板被踩得咯吱作响。走入办公室时，他发现施佩尔早已等候多时——施佩尔一直盯着门看。施密特马上敬了个礼，然后开始报告。\n\n“元首，如您所知，东方领仍深陷冲突之中。东方领诸派仍在混战——最开始是六方内战，不过现存势力已经减少了。”\n\n施佩尔点了点头。“那里有我们可以合作的人吗？”\n\n“有，元首。东方领的大工业家，安德烈亚斯·迈尔-兰德鲁特已经带领他的阵营脱颖而出。他现在表现得相当不错。目前，他是我们认为唯一能真正与之谈判的人。”施佩尔闻言一振，睁大了眼睛。\n\n施佩尔笑了。“很好。马上着手准备干预。立刻进军，协助他控制局面。事态会继续朝有利于我们的方向发展。”\n\n“当然，元首。”施密特也笑了。看起来两人都对这个结果非常满意。"
 speerostland.26.a:0 "完美。"
 speerostland.27.t:0 "感谢你的服务"
 speerostland.27.d:0 "兰德鲁特笑着走向施佩尔，而施佩尔也显得相当愉快。两人在走廊上渐行渐近，最终两人的手紧紧握在了一起。“元首，见到您我不胜荣幸！”兰德鲁特挂着亲切的笑容，而施佩尔也回以微笑。\n\n“辛苦你了，兰德鲁特先生。你为德意志立下了汗马功劳。没有你的努力，我们的工作会麻烦不少。我对你感激不尽。”\n\n“多谢褒奖，元首。这是我应该做的，真的。东方领的新政权应该会继续我的工作吧？”\n\n“嗯……兰德鲁特先生，我需要你先在这里签字走个程序。”两人拿着纸笔，走到桌旁停了下来。兰德鲁特拿起其中一支笔，笑着签了名，而施佩尔也笑了。\n\n“我们对您的合作感激不尽，兰德鲁特先生。放心吧，东方领将同德意志其他地方一样进行改革。”"
 speerostland.27.a:0 "正如他们所说，英雄所见略同。"
 speer_moskowien.3.t:0 "救救我吧，我只有十九岁啊"
 speer_moskowien.3.d:0 "马特乌斯·朔恩贝格尔翘着椅子的两个脚仰坐在椅子上，点燃了香烟，烟气慢悠悠地飘荡在空气中。突然，窗户被风刮的大开，烟气也全都被吹出了房间。他盯着窗外，呆滞地抽着烟，眼中映照着福尔达西头街道的景色。父亲要是发现他在抽烟的话肯定会弄死他，所以他不得不在自己三楼房间里抽。他的房间在厨房楼上，父亲的工坊在一楼，那里堆满了钟表匠的工具。当然，他父亲可不只是个钟表匠，他是个英雄，得过一级铁十字勋章。虽然他父亲从不把这当做谈资，但马特乌斯明白，邻居都知道这事。从他们那热情的问候，跟他父亲做生意时的表现，还有赠给他父亲的礼物和对父亲的偏爱就能看出这一点。他的父亲受到所有人的尊敬，包括马特乌斯在内。他的父亲同东方的犹太-布尔什维克分子进行了英勇斗争并最终消灭了他们。他的英雄事迹万众瞩目。\n\n马特乌斯这辈子到底要去追寻什么？他脑子里翻来覆去地想这个问题，想了几个月还是没什么结论。诚然，他曾如父亲期望中的那样读书学习，但那又有什么意义呢？奴隶们已经把德国人需要做的事都做了。他难道真的要为了一个不需要他的社会，把他人生中最美妙的时光浪费在毫无意义的学位上吗？"
 speer_moskowien.3.a:0 "这样做有什么意义吗？"
 speer_moskowien.77.t:0 "下定决心"
 speer_moskowien.77.d:0 "另一方面，马特乌斯认为自己肯定能在部队干一番大事业。在那里，他可以为祖国事业而奋斗、流血牺牲。他日功成归来，他也能受到和父亲一样的尊敬。他能安身立命，并成为一个更为健壮、更为睿智的人——像他父亲一样的人。父亲在他儿时讲述的那些战斗故事仍历历在目。他讲述过军营中的乐趣和战友情，讲述过他们如何战胜那些犹太人和斯拉夫人，讲述过那些伟大的胜利和与之相伴的各种故事。对马特乌斯来说，这听起来可比后半辈子坐在办公室里无所事事好太多了。\n\n然而，现在唯一一个阻止他跑去征兵处的偏偏就是父亲。马特乌斯曾和他说过自己的想法，而后又马上意识到这样做本身就是个错误，而他也不该再犯。他从没见过父亲如此愤怒。他强令马特乌斯承诺无论如何都绝不参军。当然，马特乌斯做出了承诺。毕竟，在父亲注视下，他还有别的选择吗？但是现在，他对于父亲这样做的原因感到好奇。他静坐着陷入了沉思，微风轻拂着他的身体。\n\n突然，他掐灭了烟头，然后把烟头甩出阳台。他知道为何父亲对自己参军的单纯想法勃然大怒了——父亲根本不认为自己能有什么出息。父亲认为他太软弱，是吗？父亲认为他打不了仗，是吗？父亲认为他无法承担重任，也没法承受压力，认为他靠不住。马特乌斯知道这些猜测都是真的——父亲给他讲那些战争故事的时候可没这么多事，对吧？他是不是在害怕儿子会超过老子？走着瞧吧！他要参军，让父亲为其对自己的怀疑而悔恨！要让父亲后悔阻止他！他要成为一名威风凛凛的军人，任何人都无法阻止他！\n\n马特乌斯带着愤怒，草草写了一份道别信，在出门时顺便把它拍到了厨房桌子上。拿外衣时，他转过身最后看了一眼，把屋里的景象印在脑中。他一定会回来的，他要干一番父亲无法想象的大事业。\n\n他要成为一名英雄。"
 speer_moskowien.77.a:0 "虎父无犬子。"
 speer_moskowien.4.t:0 "崭新的制服"
 speer_moskowien.4.d:0 "马特乌斯站在征兵处前面，风把他的头发吹向两鬓。这座冰冷坚固的建筑好似把他从前到后看了个通透。大楼前面站着两名身着全套仪仗制服的陆军士兵。马特乌斯默默走过他们身旁，步入大楼。\n\n“施佩尔万岁！”征兵官端坐在办公桌后，厉声向马特乌斯敬礼，马特乌斯也予以回礼。征兵官问道：“我能为您做点什么，先生？”\n\n“我想参军，长官。”马特乌斯昂首挺胸，字里行间满满都是自信。\n\n“好的，好的。你只需要在这些文件上签个字，然后到后面那个房间就行了。房间里有军服和头盔，挑一套合身的行装直接换上，我们马上会派人引导你乘班车离开这里。”\n\n马特乌斯在桌前坐下，钢笔在他手中沙沙作响。他面前摆着很多文件，每份都详细列举着多项誓言与承诺。“我将毫无保留地忠于元首和祖国。”“我以军人名义信守对祖国的誓言，乃至牺牲在所不惜。”“我会维护且支持我的战友，无条件执行命令。”同意，同意，再同意。他很快就不再仔细去读那些文件，只是一个劲地在别人要求他签名的地方签名。终于，他可以继续前往后面的房间了，在那里，他的军服正在等待主人到来。\n\n一套整洁的灰色军服吸引了他的目光。它叠得整整齐齐，在几排和它一模一样的制服中闪闪发光。一道声音在马特乌斯内心深处响起：他还没见过如此干净的衣服。随后，他拿起一套合身的衣服，试了试上衣和裤子。那个锃亮的钢盔就不像衣服那样合身了，但马特乌斯也找不到更合适的了，所以他最后拿上了这个头盔。一切准备就绪之后，马特乌斯骄傲地迈出房间向后走去，在一个衣着相近的征召兵身旁找了个座位。\n\n几分钟后，一辆班车开到征兵处门口，所有人依次登上车厢。班车再次开动时，马特乌斯最后看了一眼这座小城——他口中的故乡。他的故事的新篇章才刚刚开始。"
 speer_moskowien.4.a:0 "在虚线上签个名就行了。"
 speer_moskowien.5.t:0 "残酷的现实"
 speer_moskowien.5.d:0 "“快他妈给老子翻过去！妈了个逼的！废物！”\n\n马特乌斯的腿无助地在砖块上又蹬又晃，他的双手勉强够到吊着他的墙的边缘。在他下面，一群人排起长队，看着他晃来晃去，徒劳地挣扎。虽然马特乌斯看不到，但他知道负责训练的中士正朝他走来。\n\n“臭小子！你他妈给老子听好了！现在你身后就有一帮俄国人拿着机关枪靠近你！你他妈要是还翻不过去，你跟你的队友都要被俄国人突突死了！”下面的人发出了一阵轻蔑的笑声。更尴尬的是，他之前的人都顺利翻过了这堵墙。是马特乌斯，也只有马特乌斯会在翻墙这件事上如此吃力。他又试了一次，试图把自己支上墙翻过去，但无济于事。\n\n“小兔崽子！俄国人的枪口都他妈顶到脑门上了！这帮狗娘养的已经抄起机关枪扫射我们了！你他妈现在满腿都是内脏！妈了个逼的！快他妈给老子翻过去！”马特乌斯感觉自己快要崩溃了，恨不得当场退出训练。显然他不是这块料，他爸说的没错。\n\n想到这里，他突然停了下来。如果他就这么回家，老爸一定会让他吃不了兜着走。这样的话他说自己不够壮、当不了兵就真说对了。马特乌斯都能在脑海里勾勒出到时候的景象：老爹在店里开了罐啤酒，之后对着一群好奇的顾客说道：“老子一遍遍告诉他别去，但这小子非要去，之后怎么样？老子说的没错吧！他现在又溜回来了！我都跟你们说过了，现在这帮小毛孩子比我们那辈差远了！”\n\n马特乌斯拼命拉起身子，终于翻过了墙，然后摔到另一边的地上。那个中士肯定还在满嘴喷粪，但他根本不在乎。他还可以继续坚持下去。他依然是一名战士。"
 speer_moskowien.5.a:0 "从学员开始的漫长征程……"
 speer_moskowien.7.t:0 "威武十六师"
 speer_moskowien.7.d:0 "卡车一辆接着一辆摇摇晃晃，吱吱嘎嘎地在高速路上行驶着。马特乌斯知道目的地，但这着实令他有些惊讶。车队正驶向但泽——马特乌斯去过离富尔达最远的地方也就是日耳曼尼亚，而且也只去过一两次而已。马特乌斯眼中的世界曾也仅限于富尔达及其周边地带。马特乌斯的双手微微发抖，他从口袋中掏出调令，然后又从头到尾仔细看了一遍——他已看过不下百遍了。一切都十分正常——他正乘卡车前往但泽的第16步兵师。他估计周围的人也都是一路的。马特乌斯以前从没听说过第16步兵师这个番号，不过，他是否知道这个番号已经无关紧要了。\n\n马特乌斯旁边的人拍了拍他的肩膀，说。“嘿。”他很好奇的问道。“你是从巴赫林那边过来的吗？”\n\n“是啊，我之前一直住在那儿。”\n\n“我也是。”那人说道。“朔恩贝格尔……这名字有点耳熟。我要是没记错的话，你应该是个钟表匠吧？”\n\n“我不是，但我爸是。”\n\n“哦，是吗？他是个优秀的钟表匠。我听说他也是个了不起的军人。你这次来是要子承父业？”\n\n“也不尽然。”马特乌斯笑着说道。这两个人继续谈天说地，很快就有其他人加入了他们的行列。马特乌斯从交流中得知，正如他所预料的那样，这些人都是去第16步兵师的。他们大多出身富尔达周边一带，要么就是富尔达城区，还有一部分人来自其他地方，甚至还有个人自称是从维也纳来的。很快，这队人之间熟络了起来。要是换做你和他们在无聊的卡车之旅中聊上三个小时的话，你十有八九会喜欢上这些人的。正如马特乌斯所说的那样，他知道自己一定会找到自己的使命所在。马特乌斯十分想让他的父亲看看现在这一幕。"
 speer_moskowien.7.a:0 "这些小伙子都很棒。"
 speer_moskowien.6.t:0 "新命令"
 speer_moskowien.6.d:0 "如同过去的六个月一样，今天的但泽也平静无事。马特乌斯躺在他的铺位上，做着回家的白日梦。他并没有体验到承诺中的英雄人生。事实上，过去几个月里，他所见到过的最严重的事件也不过是一辆失控的卡车撞破了基地围墙而已。其余时间他都无所事事，只能在但泽各区来回巡逻，从码头，到兵营，再到总督府。一言以蔽之，看样子马特乌斯永远也没法成为像他父亲那样的盖世英雄了——并非因为他没有努力，只是因为时运不济而已。\n\n他的朋友，那个叫约翰的家伙，打开了兵营的门走了进来。“兄弟们听好了！赶快把你们那堆破烂收拾好！两个小时之后，我们就要出发向东前进了。”他这几声喊得倒好，那帮一连几天都没睡好，还在补觉的兄弟全被他喊醒了，一个个怨声载道。兵营中昏昏欲睡的气氛瞬间清醒起来，战士们一个个从自己的床上起身并换上制服。马特乌斯不为所动，而是陷入了沉思，直到引起约翰的注意。\n\n“约翰，咱们要去哪？跑去东边做什么？”\n\n“我们正按上级命令部署。很明显我们是要去恢复东方的秩序，或者干些其他什么乱七八糟的事。我也不清楚细节，但是我知道我们正按上级命令部署。”\n\n马特乌斯听完便立刻从床上跳了起来，急忙想要打理好自己的行囊。总算有场像样的行动了！自他参军的那一天起，他就一直盼着这一天早点到来。所有的训练，所有的等待，所有的忙碌——都只为在这一刻绽放。此时此刻，马特乌斯终于可以证明：没错，他能取得像他父亲多年前一样的成就，甚至可以干得更好。才过了几分钟，他的个人物品就在行囊里放得妥妥当当。马特乌斯穿着他的田野灰军服，出门上卡车之前照了一下墙上的镜子。\n\n形象看起来很不错，很自然。最重要的是，他看起来已经做好了准备。"
 speer_moskowien.6.a:0 "情况好转。"
 speer_moskowien.8.t:0 "斯摩棱斯克之战"
 speer_moskowien.8.d:0 "马特乌斯抄起枪冲着街道一阵扫射，打光了弹匣里的全部子弹，G1步枪在他手中剧烈抖动。他周围的几名队友拼尽全力交替掩护以维持火力，时不时地闪身躲避对方的反击火力。马特乌斯再次蹲下填装弹药，甚至没注意到子弹已经打到了身后的墙上。现在他只能集中精力，想方设法不被敌人打死，继续报效祖国。虽然已经全神贯之、竭力想要让自己镇定下来，但他仍能感到躁动的恐惧正缓缓侵蚀着自己的心智，而他在这里也已经僵持近一个小时了。为了拿下这条街，他们已经打了多久？还能剩下多少弹药？万一弹药打光了怎么办？\n\n但现在，这一切思绪都被士官的怒吼瞬间驱散了。\n\n“朔恩贝格尔！马上给我过来！老子现在有命令要给你！”士官高喊着，但全被后面那个人的喊声盖过去了。\n\n“妈的！那边的约翰刚刚吃了手雷！”\n\n马特乌斯穿过战壕望向下一个散兵坑，但藏身其中的约翰已经不见踪影。然而，正当他看过去的时候，他发现在房子废墟那里有人影活动，就在他的左翼。那个位置并没有队友活动——是不是敌人要侧面包抄他们了？士官扇了他一巴掌，把他的注意力重新拉了回来。\n\n“按老子说的做，列兵！我要你马上找个指挥组，告诉他们派点支援也好，送点补给也罢，给什么都行！弹药快打光了！你他妈听清楚了吗！列兵！”"
 speer_moskowien.8.a:0 "我得去找约翰，长官！请给我一分钟！"
 speer_moskowien.8.b:0 "长官，那边的建筑里好像有情况。我得去看看。"
 speer_moskowien.8.c:0 "遵命，长官！"
 speer_moskowien.9.t:0 "红色英勇勋章"
 speer_moskowien.9.d:0 "马特乌斯下意识地翻过墙壁，沿着大街一路狂奔。士官的怒吼被他当做耳旁风，他唯一能听到的便是自己的心跳和机枪的嘶吼。突然，马特乌斯旁边的地面炸裂开来，迸出的碎石如同子弹一般，将他周围的路面打得千疮百孔。但只要碎石没打到自己，马特乌斯根本不在乎。不知是上帝显灵还是运气爆棚，所有碎石都和他擦身而过。马特乌斯毫发无损地滑进散兵坑，狠狠撞到了另一边的墙上。他匆忙打理一番，然后四处寻找队友。\n\n马特乌斯脚下一片血肉模糊，他怔在原地，惊恐地看着这一幕：约翰倒在血泊之中，眼看就要不行了。鲜血正从他身下流出，一股股汇入血泊；他的身体千疮百孔，军装被弹片撕得支离破碎，残破的衣物早已被鲜血染透；身后是他的断臂，那段手臂仍死死握着步枪。约翰最后睁大眼睛看了他一眼，之后便再也没了动静。\n\n马特乌斯吓得连吐都吐不出来。先前的恐惧本已被他压制下去，现在却如手雷般炸裂开来。在极度恐慌之下，马特乌斯早已不知所措。他爬到散兵坑边缘，试图找到一切可以逃命的办法。他要逃走，他要逃回自己的阵地，逃离斯摩棱斯克，一路逃回富尔达的家中。\n\n机枪子弹又一次打中了散兵坑的边缘。子弹擦过他的手指，剧烈的疼痛让他意识到了这个散兵坑的意义所在，痛得他重新滚回血泊之中。没有掩护火力的话，他绝对不可能活着逃出去的。马特乌斯贴着墙坐了下去，目光落在那具曾是他战友的尸体上。他挪不开自己的目光，只能坐在原地一直盯着那具尸体。\n\n这可跟他父亲的故事不太一样。"
 speer_moskowien.9.a:0 "那双眼睛直勾勾地盯着他。"
 speer_moskowien.10.t:0 "东线的跑步冠军"
 speer_moskowien.10.d:0 "马特乌斯跃出战壕，穿过斯摩棱斯克的街道一路狂奔。子弹打在他身后的墙上，把他逼进下一条街道。他转过身去，低头跑过一堆又一堆的尸体。他脑子里满是濒临死亡的哀嚎和伤员的痛苦嚎叫，但他不为所动，继续拼命寻找指挥部。\n\n马特乌斯一口气冲过了五个街区，冲进混战中搭起的临时医院。他穿过正在照料伤员的医生，穿过把尸体从床上抬到远处尸堆的护士，还有那些不时出现的身影——都是尚能行走、正等待救治的伤员。终于，他成功脱出混乱并继续搜索。\n\n一路上，马特乌斯感觉自己一直在反复看到这些景象，他对战争可怕之处的认知也越来越清晰。在来这里的途中，马特乌斯总是轻易无视这一切，毕竟那时到处都在打仗，子弹漫天乱飞。但他返回时，这遍地的尸体、鲜血和废墟便再无遮掩了。\n\n最后，马特乌斯终于找到了指挥部。他不在乎自己一遍遍请求支援，也不在乎指挥官已经下令派兵解救他的部队，他只是找到一个角落，然后瘫坐在那里，试图理解之前所看到的一切。"
 speer_moskowien.10.a:0 "也不全是乐趣与游戏。"
 speer_moskowien.11.t:0 "若你能忍心如此……"
 speer_moskowien.11.d:0 "马特乌斯握紧步枪，小心翼翼地走进大楼。他感到自己的胳膊在微微颤抖——或许是因为肾上腺素的影响，也可能是恐惧在作祟。楼外震耳欲聋的枪炮声穿过墙壁后只剩一片沉闷，在空旷的大楼里四处回响。房间里一片漆黑，因为室内电力早就被切断了，只有天花板和墙上缝隙处还有光线射入。他竭力瞪大眼睛，尽可能多地捕捉光线，一边缓步向前推进。\n\n隔壁房间传来的一声呜咽引起了马特乌斯的注意，他立刻停下了脚步。随后，一声声有气无力的喘息传入他的耳中。马特乌斯能感觉到不时传来的些微振动，他确信这声音的源头就在右边。他慢慢提起胆子，然后一口气跳出墙角。\n\n在光线映照下，一个年轻的俄国人映入马特乌斯眼帘。他看起来并不比马特乌斯年长，而且浑身鲜血。他右手攥着一张照片，左手抓着步枪。两人相互端详着对方，一动不动，仿佛在这纷飞战火中心灵相通。\n\n马特乌斯举起他的步枪，朝那个男孩开了六枪，那男孩随即停止了呼吸。照片从他手中滑落，马特乌斯勉强可以认出，照片里的那个男孩正和他的父母站在一起。\n\n马特乌斯茫然地走出房间，返回阵地。中士问他那栋建筑是否安全，他只能反复点头以示回应。他没再多说一句话，只是回到阵地上，不时向敌人开火还击。"
 speer_moskowien.11.a:0 "并非如故事所言。"
 speer_moskowien.12.t:0 "战争之怖"
 speer_moskowien.12.d:0 "挥之不去的景象。\n\n马特乌斯在床上辗转反侧，翻来覆去，可这些景象就是不愿从他眼前消失。一条条街道，一场场战斗，他所看到的一切——一直在他脑海中复现，有如一部又冗长又恐怖的电影。他无法抑制自己的思绪，枪声、濒死与重伤者的哀嚎、那些心知自己随时可能丧命的人的呼号在他脑海中反复响起。在整整一个小时的折磨之后，马特乌斯又度过了一个不眠之夜。他悄悄跳下床铺，步履蹒跚地走向浴室。他希望自己在浴室里能感觉好一点。\n\n他走进灯影摇曳的浴室，久久地打量着自己。他在镜中看到了一张胡子拉碴、满脸写着疲惫的面孔，上面那双眼睛正回瞪着自己。年轻的肌体和老朽的精神共存于一具皮囊之中。或许稍加打理、仔细刮刮胡子之后，他的相貌还会如从前那般清秀，但只要看看他那呆滞的眼神就会明白，他再也不是那个富尔达的男孩了。\n\n马特乌斯喝了一口水池里的水，之后洗了洗脸，然后回到自己的床上。他静静地躺在那里，等候着太阳升起，等候新的一天来临。"
 speer_moskowien.12.a:0 "他想了想自己的父亲会作何想法。"
 speer_moskowien.13.t:0 "生在伟大德国"
 speer_moskowien.13.d:0 "“所以，我跟他说，‘行啊，你个小混蛋，怎么不敢过来跟老子干一架啊？’他一听到这就跑了！”\n\n那人讲完故事之后，围坐在桌边的人纷纷开怀大笑，马特乌斯也露出了笑容。他觉得自己遇到的这些人都很不错——身为弗里德里希·威廉大学的新生，这种经历令人难以忘怀。曾有一段时间马特乌斯无所适从，但看起来他现在终于遇到了自己能处得来的人。\n\n“所以我的高中生活就这么结束了。马特乌斯，大家都知道你是新人。你上大学之前干过什么？”\n\n“我，呃……”马特乌斯停顿了一下。他们听了他的话会作何反应？他要说实话吗？天啊，这帮人全在盯着他。没时间思考了。\n\n“我当过兵，在东方，斯摩棱斯克那边打过仗。”\n\n围坐在桌旁的众人沉默了片刻——这种沉默很可能会成为马特乌斯在这里交朋友的契机。“嗯……有点意思。”一个人开口道。\n\n“那你杀过人吗？”另一个人说道，他问这个问题的时候颇为兴奋。\n\n“你打过什么仗啊？”第三个人问道。马特乌斯没有回答他们。相反，他拿起包，快步走出了咖啡厅。他们都不明白，这里也没人会明白的。他现在孤身一人，也许以后会一直如此。"
 speer_moskowien.13.a:0 "父亲说得没错。"
 speer_moskowien.14.t:0 "作战室"
 speer_moskowien.14.d:0 "现在，全国的顶级智囊都汇集在施佩尔身边了。政客和军官们正仔细研究篇幅巨大的新旧地图，元首正细心倾听身边众人的讨论。他们的想法彼此交融，各种点子混杂在一起，但由于时间紧迫而且掺杂了太多个人感情，所以这堆乱七八糟的东西并没有什么价值。\n\n但施佩尔知道，他必须在作战室这滩浑水中保持冷静清晰的头脑。在这里，日耳曼尼亚，他必须竭尽全力，战胜军方和东方的斯拉夫人。\n\n施佩尔提醒自己，在这里，他必须眼观六路，耳听八方。现在，他必须深吸一口气，潜入这滩浑水。\n\n在水中，他必须与鲨鱼共舞。他们正是斯派达尔、舍尔纳和特雷斯寇。\n\n施佩尔推断，斯派达尔会有意采取缓步推进、较为谨慎的方案；特雷斯寇会寻求折中；至于舍尔纳，如同他的野兽本质那样，战争是他唯一的目标，他会采用强硬的手段……寻求速战速决。对于他的方案，施佩尔提醒自己，这种做法与从前的战争方式颇为相似，危机四伏。\n\n现在，他们的争论已经接近尾声，纷纷转向一直看着他们的施佩尔。施佩尔清了清嗓子，开始发话。"
 speer_moskowien.14.a:0 "永恒荣耀行动"
 speer_moskowien.14.b:0 "五号甲板室行动"
 speer_moskowien.14.c:0 "冻雷行动"
 speer_moskowien.15.t:0 "永恒荣耀行动"
 speer_moskowien.15.d:0 "“我建议我们应当保持谨慎，”斯派达尔指着地图解释他的计划，“这有助于我们做出更加理智和谨慎的决策，也能让我们有更好的表现。我们会以和平捍卫者的形象出现在他们面前，表明我们支持东方人民的意愿，而非用枪口对着他们。”\n\n舍尔纳摇了摇头，当面反驳：“你对我们的小伙子要求太高了，你根本想象不到他们面对斯拉夫人时会是什么样子。就算我们以礼相待，他们照样会朝我们开火。我们本来就不是什么友邻，对吧？”\n\n但特雷斯寇冲着他说道：“你说的没错，但这能挽救平民的性命。”舍尔纳哼了一声，对此嗤之以鼻。特雷斯寇没理他，对斯派达尔的观点进行了补充：“这能防止我们的军队滥杀无辜，也能让世界看到我们在这一问题上表现出的智慧。”\n\n“真正的智慧应该是让我们的人迅速冲入火场，然后再迅速脱身，而不是让他们站在里面发呆。”舍尔纳说道。从脸部表情就可以明显看出，他完全反对二人的观点。\n\n“非也，”斯派达尔对他说道，“这能向当地人表明，我们不是去杀光他们的。他们甚至可能会与我们合作。”\n\n“呵！那我祝你们好运吧。斯拉夫人可不会跟我们称兄道弟的。”\n\n“他们不会，但这值得一试。我宁愿让军官们谨慎一点，在保持部队安全的同时尽可能地减少平民伤亡，而非不由分说直接把所有人拖进战争。”特雷斯寇补充道。\n\n“而且这只是计划而已。最后该怎么做还得由元首拍板。”斯派达尔和他的同僚们看向了施佩尔。元首已经了解他们的想法了。"
 speer_moskowien.15.a:0 "循序渐进。"
 speer_moskowien.20.t:0 "心灵和思想"
 speer_moskowien.20.d:0 "德军将士施施而行，一点点靠近敌人的控制区，一步步深入当地人的领土。\n\n恐惧和不安笼罩在所有战士和指挥官的心头。也许下一秒就会有某个耐心的狙击手一枪打爆他们的脑袋，或是愤怒的村民跳出来朝他们开火。前进，停下，再前进，整支队伍就这样走走停停，拖拖沓沓地向前进军。但是，计划似乎起作用了，没有枪声，没有人高喊寻找掩护，也没有人呼叫医护兵。\n\n尽管如此，所有人依旧紧绷着一根弦。当他们遇到平民时，几个满脸写着不情愿的士兵会离开他们的同伴与载具，向那些人分发一些口粮或补给。大多数时候，双方只会有些许简短而尴尬的交流，双方看起来都把心提到了嗓子眼，但至少还可以体面收场。其余的时候，双方碰面之后要么一切顺利，要么麻烦丛生。\n\n他们越是深入当地人居住的核心地带，遇到的抵抗和阻力也愈发激烈。那些平民要么一点都不欢迎他们，要么拒绝接受他们提供的补给，还有一部分人干脆在重新考虑要不要拔枪射击。狙击手们利用了德国士兵的善心，而军官们也很快发现，自己手下的士兵纷纷高喊着要求允许他们开火还击。\n\n军官们对于自己在战场上被施加的条条框框毫无好感，这一点不难理解。而忍受那些恼人的当地村民与敌对分子也让他们更加不满。\n\n"
 speer_moskowien.20.a:0 "那些当地人会为我们的克制而感激涕零的。"
 speer_moskowien.16.t:0 "军官罢工"
 speer_moskowien.16.d:0 "“真是让人看着就烦，”施佩尔一边一页页地翻着桌上的文件，一边如此评论道，“看看这些报告吧。上尉、少校、还有上校，就连那些将军都开始有人公开抗命了！到底出了什么情况？”\n\n斯派达尔看起来对这些抗命行为感到无比震惊，他一边来回翻动甩到他桌前的文件，一边说道：“他们这是在求着军事法庭审判他们！他们不能就这样拒绝服从命令！这样一来，我们就等于被敌人牵着鼻子走了！”\n\n特雷斯寇一直在翻阅手中的文件夹，里面装着东线传来的报告副本。听到这话，他一把合起文件夹，接着说道：“他们理应受到审判。我们的军官拒绝服从祖国的指示，这种行为是不可容忍的。不过，至于是否应该大规模处罚这些军官，这一点我也没法下定论。如果我们就这样把他们全都干掉的话，他们又会如何看待我们呢？”\n\n斯派达尔转身面向特雷斯寇，问道：“你的意思是……我们要松弛军令？”\n\n“不，我不是这个意思。但是给他们所有人都判刑……”特雷斯寇摇摇头，叹了口气，又说道，“听着，在我看来，把这些人全部干掉并不会让其他那些服从命令的军官与士兵获得什么好处。但现在这很可能是我们唯一能做的事了。”\n\n“我并不惊讶。说句老实话，我挺认同他们的选择的。”舍尔纳讥讽道，引来了另外两人愤怒的目光。“依我看，最好还是宽大处理吧。别再为此浪费我们的军官了。”\n\n元首叹了一口气。他站起身子，那些军官也随他一同站了起来。"
 speer_moskowien.16.a:0 "把他们统统吊死！"
 speer_moskowien.16.b:0 "也许这并非万全之策……"
 speer_moskowien.17.t:0 "施潘道芭蕾"
 speer_moskowien.17.d:0 "几天之后，那些不愿服从政府命令的军官就被忠诚的宪兵从岗位上带走了。所有拒绝履行职责的军官被一个个押送回国接受惩罚，不分昼夜。他们抵达国内时，等待他们的只有处刑台而已。\n\n几天来，他们似乎一直在抗议自己的命运，其他人只是默默接受，而剩下的人简直无法相信这一切。祖国对他们如此无情，只是因为他们看清了这些命令的荒唐之处——执行这些命令只会成为他们履行职责的绊脚石。\n\n然而，即便他们百般抗拒、不愿面对判决，他们当中的一些人还是在柏林被公开绞死，没有拒绝的权利。\n\n一队队军官被推上行刑台——套上绞索，交代遗言，清点罪行，挨个吊死。他们的脸被黑色的口袋紧紧套住，身体则在半空中飘荡。唾弃他们的学生欢呼雀跃，欢呼声盖过了他们的家人和军中同伴的悲泣。\n\n他们不会以英雄的身份下葬。相反，他们不愿服从祖国命令的案底将被带进坟墓，即便这意味着为了维护祖国的声誉必须小心行事。\n\n"
 speer_moskowien.17.a:0 "如同被腐化之人的死法。"
 speer_moskowien.18.t:0 "放出战犬！"
 speer_moskowien.18.d:0 "命令已经放宽，限制已被解除，军官们也开始利用这些冲突。他们踹醒岗位上的士兵，带领他们开赴战场，开入被他们占领的村庄和城镇。然后，他们开始干之前那些限制还在时没法干的事情。\n\n东方血流成河。不只是敌人的鲜血，还有他们的亲邻。很快，报告就从东方传到西方，然后传向世界各地。\n\n但为了将战争继续下去，这是值得付出的代价。为了把事情尽快了结。这总比走走停停、拖拖沓沓要好，总比一直等着国内传来的命令要好，总比什么都不做要好，对吧？对吧！\n\n"
 speer_moskowien.18.a:0 "杀光他们。"
 speer_moskowien.19.t:0 "不流血的战争"
 speer_moskowien.19.d:0 "施佩尔长出了一口气。这是一场不流血的战争。虽说事实并非完全如此，不过站在平民的角度来讲，这场战争至少没有以无数男女和孩童的无辜罹难为代价。\n\n这总比一无所获要好，总比其他选择要好。此举确实会拖延战争的进程，但总比让往日冲突带来的罪恶与鲜血再度玷污祖国的声誉要好。理当如此，也必须如此。\n\n元首也因此有了新的期望。尽管舍尔纳的所作所为让阴影并未完全散去，但他还是要感谢斯派达尔和特雷斯寇的努力。得益于他们，施佩尔对未来充满了信心——德国将不再因自身的野蛮，而会因其克制而受到赞颂。他穿过无穷尽的黑暗隧道，终于能在尽头看到些许光明——介入东方，而不必流血牺牲。\n\n然而，令人心旷神怡的结果背后也隐藏着沮丧与失落。全军上下，尤其是陆军，从尉官到最高级别的将领都付出了惨重的代价。他们怨恨元首及其走狗束缚他们的手脚，让他们失去本可以自由行动的时机而无所作为。这份仇恨将被铭记于心，藏身于帽檐之下，遁形于军服之内。"
 speer_moskowien.19.a:0 "我们已经用事实证明，我们比过去做得更好。"
 speer_moskowien.21.t:0 "五号甲板室行动"
 speer_moskowien.21.d:0 "特雷斯寇清了清嗓子，抢在斯派达尔和疯子舍尔纳之前开口了。“元首，我认为我们最好以稳健的立场介入此事。谨小慎微或者急躁冒进都是不可取的。”\n\n施佩尔对此颇感兴趣，转过头来看向他的安全部长。他目不转睛地看着特雷斯寇，一边小心思索。“那好，”他说，“你有什么计划？”\n\n斯派达尔和舍尔纳一齐看向特雷斯寇，前者眼中带着期盼，后者眼中则带着愤懑。特雷斯寇没有理会他们，直接转向施佩尔：“我们会不紧不慢地向前推进。除非出现特殊情况，否则我们不必放慢脚步，也不必强令部队加速前进。我们应该见机行事，秉持灵活的态度开入东方。”\n\n此话确实在理。在施佩尔看来，比起舍尔纳和斯派达尔的提议，特雷斯寇的折中方案或许能够拯救更多的生命。但他也明白，选择接受特雷斯寇的提案仍会造成相当数量的损失，但这应该可以让德国和东方流更少的血。\n\n“我明白了。你的想法不错，特雷斯寇，所以……”"
 speer_moskowien.21.a:0 "但愿特雷斯寇知道他在做什么吧。"
 speer_moskowien.22.t:0 "通向死亡的高速公路"
 speer_moskowien.22.d:0 "没有人怀疑过此地的危险性。在95号高速公路上，三百多名德军士兵正跟随坦克和其他车辆一路朝前线进发。他们时刻拿紧武器，紧盯前方和车队周围，看见道路两旁的俄罗斯树木和灌丛，他们不禁心生怀疑。他们明明已经开入森林深处，可为什么完全听不到鸟鸣和其他动物的声音呢？到底出了什么情况？\n\n“停！”人们循声看向命令声的来源处，就在他们车队的最前方，一辆燃烧的坦克残骸封锁了道路。紧接着，道路两旁传来刺耳的破空声。有些人从载具上一跃而下，另一些立刻躲在大石头或是土堆后面。车队后方接连响起尖利而短暂的爆炸声。\n\n“伏击！伏击！所有人立刻下车！”军官和士官们试图让部下保持秩序。那些司机要么被吓傻了，人还留在车里，要么弃车而逃，武器还留在车上。步兵和机枪手试图瞄准从四面八方朝他们倾泻火力的敌人，但他们连一个俄国人都没发现，只能看到枪口闪现的火光。\n\n伴随着尖叫和呼喊，燃烧的载具中窜出滚滚黑烟，爆炸接连不断。士官们命令士兵朝敌人的位置推进，而军官们则对着无线电拼命呼叫。\n\n最终，德军在一片混乱中恢复了理智。他们将俄国人击退，并将战线推进到了远离车队的位置。但当他们返回车队时，统计出的损失令人咋舌。十几辆坦克还有几乎同等数量的其他载具已经报废，许多人倒在了地面上或是载具座位上。这支车队最终得以幸存，但由于损失惨重，他们无法再向东行进了。\n\n"
 speer_moskowien.22.a:0 "一切都结束的太快了……"
 speer_moskowien.23.t:0 "黄昏简报"
 speer_moskowien.23.d:0 "载着三名军官的车赶在黄昏时分到达了目的地，此时施佩尔仍能透过他办公室的窗户欣赏德意志心脏地带的壮美景色。他心想，如果自己没有把国家又一次拉入东方战事的话，现在应该基本上一切平安无事了。\n\n施佩尔低头向下，看见了快步走进大楼的军官和随从。于是，他坐回椅子上，等候这些人走进房间。\n\n当他们走进房间时，施佩尔几乎马上就后悔了，因为他听到舍尔纳正朝他身后的两个人破口大骂。\n\n“我就说你那耍小聪明的妥协没用！看看你现在给我们的人惹了多大麻烦！这是个陷阱！”\n\n特雷斯寇几乎涨红了脸，表情像块普鲁士石头。他没搭理舍尔纳，一头走到了座位处。他刚坐下便开口道：“这事不能光让我一个人背锅吧？负责这次干涉行动的又不只是我一个人。你们都是这个国家的军官，对吧？舍尔纳，你小子这么能说，你怎么不自己动手啊？”\n\n斯派达尔坐在特雷斯寇身旁，这事让他也不大开心。“现在说这些还有用吗，特雷斯寇？看看现在搞成什么样子了吧——我们损失了几百号人，还有宝贵的载具。我们当初为什么就不能小心一点？”\n\n“如果行动太谨慎的话，我们只会因为行动过于迟缓而损失更多的人！”\n\n“行了。”施佩尔站起身来，让那三个人也从座位上站起来。“我知道，最近新发生的情况让你们心情很不爽，但如果我们继续这样吵下去的话，这事只会没完没了。”施佩尔坐了下来，然后让其他人也坐下来。他看了看这几个人，然后说道：“现在你们听好了。我知道你们为了让部下妥善照顾幸存者都已经发出了合适的指示，也知道我们可能要因此发起报复行动。但我们也知道，现在许多家庭已经失去了他们挚爱的人。”\n\n在场了几位将官纷纷点了点头。他们理解施佩尔说的话。随后，施佩尔下达了命令……"
 speer_moskowien.23.a:0 "“我们必须先照料那些掉队的人。”"
 speer_moskowien.23.b:0 "“我们必须先报复敌人。”"
 speer_moskowien.24.t:0 "看看是谁来和我们共进晚餐了！"
 speer_moskowien.24.d:0 "元首和他的安全部长挤进车里，离开了他们今天拜访的一个家庭。他们向招待过自己的家庭挥手告别，目光久久不肯从他们的脸上移开。他们当中还有人红着眼圈，泪水仍止不住地顺着脸颊流下。他们拿起手绢，将脸上的泪水擦干。这是他们最后一次为逝者而泣，至少现在。\n\n施佩尔叹了一口气，把视线从他们身上挪开。特雷斯寇瞥了元首一眼，发现他眉头紧皱，几乎想要伸手去安慰他。但施佩尔是元首，而自己不过是他手下的军官而已，特雷斯寇认为，如果自己做事过于僭越，这对元首是极为不尊重的。\n\n元首感到自己的内心承受了另外一种压力。他已经走访了日耳曼尼亚的许多家庭，但他还不得不去德国其他地方登门造访。他不知道自己还要重复这些话语多少次。“对于您痛失挚爱，我深表遗憾……”\n“我很遗憾告诉您，您的孩子已于……”\n“我向您和您的家人致以最深切的哀悼。”\n“我对您深表同情……”\n\n施佩尔自顾自地摇了摇头，没有理会特雷斯寇好奇的目光。车子停了下来，元首跨出车门之前，特雷斯寇提醒道：“这是克劳斯的家，这名士兵……他有——”\n\n“怀有身孕的妻子和两个女儿，我知道。”他转向一名在他之前下车的保镖，“我们有没有……”保镖点了点头，抬头看向房子的窗户，元首和特雷斯寇也跟随他的目光看向那里。\n\n在窗口处，一位女士带着肃穆的眼神看着他们。她低头看着他们，仿佛有些颤抖。\n\n施佩尔抬起目光，然后叹了口气，手伸向帽子，把它从自己头顶摘了下来。然后，他垂下目光，走到门口并轻轻敲了敲门，静候那位女士走下楼梯，打开房门。当他看到那位女士的面孔时，施佩尔感觉自己在妻子的脸上也见过同样的表情，这个女人也以同样的方式流露自己无法抑制的悲伤。"
 speer_moskowien.24.a:0 "“克劳斯太太……恐怕您的丈夫已经为祖国尽忠。”"
 speer_moskowien.25.t:0 "袭击诺夫哥罗德"
 speer_moskowien.25.d:0 "“开始放吧。”元首一头倒在椅子上，眼睛无精打采地盯着屏幕上的画面。授权袭击诺夫哥罗德的行动刚刚结束，这盘录像带就被送到作战室了。在斯派达尔和舍尔纳的陪同下，施佩尔观看了全程画面：飞机飞过城市上空并投下炸弹，炸弹落入城中并绽放出炽热的火球，随后轰炸机抬升高度，并沿另一方向飞离城市。\n\n随后，其他轰炸机相继飞抵城市上空，依次投下携带的炸弹，这些炸弹在空中分裂成了更小的炸弹。这些小炸弹更容易扩散开来落在城市之中，它们或是摧毁那些尚未被烈焰吞噬的建筑，或是让烈焰扩散到其他地方。\n\n“真是疯了，”特雷斯寇说道。听到这话，施佩尔的视线从屏幕上挪到了特雷斯寇身上。那普鲁士人摇着头，眼中充满了恐惧与悔恨。\n\n“我们别无选择，”元首无可奈何地说道，然后把视线又移回屏幕，没再理会特雷斯寇的话。\n\n“我们才不是别无选择！我们根本不是在打击敌人！纯粹是在屠杀平民！”\n\n“那又怎样？这些平民和敌人狼狈为奸，还杀害我们的士兵。他们活该如此，特雷斯寇，”舍尔纳说道。斯派达尔一言不发，只是继续摇头。\n\n“但还是没必要这样！这是在玷污我们德国军人的荣耀！我们不该打这种仗！”\n\n“我们现在就得这么打，”元首说道，“因为这是我们就斯拉夫人的所作所为而向他们展示力量的最好方式。”\n\n舍尔纳笑了。但特雷斯寇依旧不肯罢休。\n\n“我不会容忍这种行为的。这根本不是在打仗！我不会袖手旁观的，元首。你不能让这种事继续发生！你就不该听他的！”\n\n虽然特雷斯寇对舍尔纳怒目而视，但元首还是一言不发。斯派达尔转向特雷斯寇：“过去的事已经过去了，我们无能为力。”\n\n“这一切本可以避免的……我们本不必这样做的！”话音刚落，特雷斯寇便摔门而去，离开了作战室。"
 speer_moskowien.25.a:0 "肮脏的战争。"
 speer_moskowien.26.t:0 "陷入僵局"
 speer_moskowien.26.d:0 "“战事正陷入停滞，”斯派达尔强调道，“我们的伤亡正在不断增加。”他又叹了口气，把副官给他的文件放到一边，随后看向其他人。\n\n“敌人仍在负隅顽抗。”元首把视线投向地图，交叉双臂，摇了摇头。“不管我们如何小心谨慎，事态都要陷入停滞了。”\n\n“要是你当初听我的、把建议贯彻到底，我们早就打赢了！”舍尔纳咆哮道。\n\n特雷斯寇瞪了他一眼，开口道：“我们把人马强行丢进俄罗斯抵抗组织这个无底洞只会白白损失更多的性命。你想让他们像瞎子一样去送死吗？”\n\n“哦？我们的士兵应该不是瞎子吧？”舍尔纳反击道。\n\n“够了！”施佩尔喝止他们的争吵，视线还停留在地图上，研究着地图上错综复杂的线路和作战单位。他叹了口气，开口道：“事情没能按照计划进行。这次干预行动可能无法在我们希望的期限内结束。”\n\n“恐怕正是如此，我的元首。”"
 speer_moskowien.26.a:0 "我们的军靴正陷入战争泥潭。"
 speer_moskowien.27.t:0 "冻雷行动"
 speer_moskowien.27.d:0 "“元首，”舍尔纳插话道，另外两个想要发言的将军则怒目而视，“如果我们想要迅速结束这场战争，那你就应该把约束部下这事抛到脑后，给他们便宜行事和自由交战的权力！”\n\n施佩尔皱起了眉头。“舍尔纳，我知道我有意尽快结束这场杀戮，但我们这样做的话……”\n\n“如果我们这样做，我们就可以拯救更多人的性命——德意志人的性命！我们没必要太在乎那些在祖国东方制造麻烦的混蛋。让这些害虫通通去死吧！”\n\n特雷斯寇看向施佩尔，斯派达尔也皱着眉头看着他，但施佩尔仍旧只把自己的注意力放在舍尔纳身上，他厌恶舍尔纳提出的这个建议。他倒是说的在理，可我们的名声怎么办？“你的建议和我们在西俄罗斯战争时期的所作所为一样令人作呕！你难道不知道自己在拿什么东西冒险吗，元帅先生？！”\n\n这名决绝的陆军军官听罢只是朝元首耸了耸肩，然后指向地图，特别是地图上已经部署的作战单位。“我只会提切实可行的建议。这总比对我们的人失信，拖延他们的补给，更重要的是，拖延德国出手拯救移民的脚步要好。这些难道就不是我们的作战目标了吗？”\n\n另外两个人又转向施佩尔，二人对舍尔纳的唾弃依旧溢于言表。他的提议是德国道德的噩梦，而他对于当权者的蔑视也昭然若揭。元首咬紧牙关，看向地图。只有他才能决定如何处置舍尔纳的铁腕建议。"
 speer_moskowien.27.a:0 "“我不趟这滩浑水。你要是想速战速决，那就自己动手吧。”"
 speer_moskowien.28.t:0 "施姆斯克的刽子手"
 speer_moskowien.28.d:0 "德军一步步靠近那片沉寂的聚居地。那里曾被称为施姆斯克，但它已经不复存在了。\n\n新的一天开始了。太阳才刚刚升起，这对德军而言无疑是天赐良机——出其不意的优势。人们刚刚睁开惺忪睡眼、走出房子，或是刚从湖边捕鱼归来，便在毫无戒心的情况下被坦克和步兵团团包围。大炮以无情的速度发出怒吼，将建筑物炸得粉碎，破片四处乱飞，而机枪和手榴弹同样在以骇人听闻的效率屠戮男女老幼。\n\n情报机关怀疑这里有敌军潜伏，于是德国人把当地翻了个底朝天，却一无所获。然而，他们已经不可能再收手了，所以他们干脆对这个小镇施以重击。\n\n德国人对小镇发动了一轮又一轮的打击，居民们也试图逃出生天。他们奔向船只，船只被毁他们就跳进湖中游泳逃走。另一些人逃出镇子，被士兵和车辆追杀，被履带和车轮碾成肉泥。如果他们跑得太慢或者滑倒在地的话，等待他们的将是背后冰冷的子弹。\n\n那些还敢爬走或者一瘸一拐藏到瓦砾后面的伤者要么被刺刀扎死，要么被手枪打死。凡是出现在德国人视野中的居民无一幸免。\n\n然而，俄罗斯大地不会隐藏入侵者的秘密。即使他们试图遮掩，大地终有一天也会吐出这些令人厌恶和恐惧的秘密……"
 speer_moskowien.28.a:0 "战斗？这里可没有战斗。战斗早就结束了——我们输了，早在二十年前就输了。"
 speer_moskowien.29.t:0 "不要在作战室里打架！"
 speer_moskowien.29.d:0 "“舍尔纳，你他妈都干了什么好事？！”元首瞋目切齿，死死地盯着那头嗜血的野兽。他身体前倾，双拳顶在桌子上，口中吐出的每一个字都在倾泻令人生畏的怒火。\n\n“我只是在奉命行事而已啊。您下令让我……”\n\n“你他妈少拿这种借口来糊弄老子！别跟我说是我下令让你动用部队把整个聚居点的俄罗斯平民杀得一个不留。老子只下令让你跟敌人交战，没给过别的命令！”元首张开右手，狠狠地拍在桌子上，把经过房间的人都吓了一跳。“可是呢？你杀的那些人是敌人吗？！”\n\n舍尔纳站在桌旁一动不动，盯着他的上司。“情报上说——”\n\n“没这回事，”特雷斯寇开口了，“情报有误。他们传给你的明明是另一个目标，但被你无视了。你的所作所为完全是你个人的严重过失，和他们无关。”\n\n斯派达尔也站出来支持施佩尔和特雷斯寇。“你还故意无视了麾下侦察单位的报告，他们根本没有在镇子里发现任何敌军的抵抗力量。证据一次次地摆在你面前，可你就是视若无睹。你故意把他们的话当作耳旁风，无视一切警告！”\n\n“所以你宁可让我把这镇子白白送给俄国人？你根本不知道那里的情况！”舍尔纳抬起手，粗暴地指向斯派达尔，“你怎么就不想想，如果我们没法确定镇子里的情况的话，后果会有多严重？！”\n\n“所以你承认是你干的了？”斯派达尔斩钉截铁地问道，脸上流露出一丝厌恶的笑容。“然后呢？然后你就动手了？你把那些无辜的男女老少杀了个精光，但这些人和敌人没有一丁点关系！”\n\n“老子做了自己该做的事，才他妈不在乎你们的屁话！这事必须有人去干，能让我们在更短的时间内结束战争，短过——”\n\n“短过什么？你这是弄巧成拙，舍尔纳！”特雷斯寇冲他摇了摇头，把身子背了过去。\n\n斯派达尔交叉着双臂走向舍尔纳，后者立刻把他推到一边。这下斯派达尔可被惹火了，他一把揪起了舍尔纳的衣领。“够了！”元首喊道，制止了事态的进一步升级。“这是作战室！给老子注意点！”\n\n等到所有人都冷静下来之后，元首叹了口气，开始思考接下来的对策。过了许久，他终于抬起头，宣布了自己的决定。"
 speer_moskowien.29.a:0 "我们必须收拾残局，这种事情不该瞒着。"
 speer_moskowien.29.b:0 "挖个6x6的大坑把他们埋了，埋深点。"
 speer_moskowien.30.t:0 "施姆斯克被夷为平地"
 speer_moskowien.30.d:0 "一支执行侦察任务的小型分遣队与指挥部的联系被切断了。它在接近城镇前几个小时的时候失联了。这支分遣队在靠近城镇时才重新与指挥部取得联系，并请求从最近的空军基地派出在附近巡逻的喷气式飞机进行空袭，以便摧毁城镇里一支庞大的敌军部队。这次空袭摧毁了该镇的大部分地区，该分遣队的报告详细描述了敌人和不幸的平民一起被消灭的情况。\n\n这是一个故事，也只能是一个故事。对我们来说，控制事情的传播和确保这些事情的合法性极为重要。身为德意志军人，我们不能让真相成为敌人用来对付我们的工具。因此，为了防止任何人知道我军对施姆斯克镇所犯下的愚蠢错误，我们必须小心地控制消息的传播。"
 speer_moskowien.30.a:0 "再给我来一杯烈酒。"
 speer_moskowien.31.t:0 "施姆斯克？没听说过"
 speer_moskowien.31.d:0 "当任何人试图询问有关施姆斯克镇的事情，或者当地发生了什么情况的时候，他们只能得到两种答案。\n\n说法不一的猜测和满天飞的谣言。换句话说，没有人真正知道施姆斯克的真相，也不会有人真正知道了。当他们试图弄清真相时，只有一个接一个的谣言，而军方和政府所给出的反复的评价和结论让这些线索更加混乱。连德国媒体也不确定他们在做什么。\n\n只有那些足够敏锐的人才能意识到，他们正被错误的信息和官僚主义的迷雾分散注意力。在层层迷雾的笼罩下，真相将迷失在国家机器与权杖之下。"
 speer_moskowien.31.a:0 "谢天谢地，事情已经摆平了。"
 speer_moskowien.32.t:0 "前路遥遥"
 speer_moskowien.32.d:0 "德国为了保护东方领土的子民而发动了军事干预，她的未来已在血泊中迷失不见。在她的前行之路上排满了男人、女人和孩童的尸体，他们为祖国而战，流干了最后一滴血。\n\n代价骇人听闻。这本是可以避免的，但就像一切错误一样，一旦开始，就再也无法挽回了。\n\n整个世界对德国的看法又变回了老样子。从表面上看，德国依旧是令人生畏的欧洲霸主，用武力镇压一切威胁。施佩尔回想起这一切，不禁放声长叹。悔恨让他喘不过气来，痛苦使他的心灵如同战争结束时那样饱受煎熬。\n\n失魂落魄之余，施佩尔闭上眼睛，希望能睡上一觉，然后忘掉这一切。他希望自己不会再犯下同样愚蠢的错误、招来这般悲惨的结局。他只希望，有朝一日德国能洗刷她在过去与将来的战争中流下的鲜血。"
 speer_moskowien.32.a:0 "前方死路一条，但我们的道路还将延伸下去。"
 speer_moskowien.33.t:0 "东线一片寂静"
 speer_moskowien.33.d:0 "抗议从世界各国传来。我们收到了许多措辞强硬的声明和指责，但我们已经习惯了。当我们习惯于从他们的嘴炮后，用不了多久，他们的声音就会沉默下去。\n\n然而，国内各所学校的青年男女已经开始对我们的所作所为大加挞伐。他们谴责我们的士兵，把他们的肖像扔进火中或者吊起来，而有些人选择组织游行示威，反对我们的军队机构。令人惊讶的是，我们受教育程度最高的公民竟然比世界上其他国家的人更加反对我们。"
 speer_moskowien.33.a:0 "让那些学生对着另一个怪物开炮吧。"
 speer_moskowien.34.t:0 "自由欧洲电台"
 speer_moskowien.34.d:0 "在这天当中某个不太光彩的时刻，来自冰岛的无线电信号被业余爱好者和被国家掌握的电台截获。一个美国人的声音被翻译成德语，传到并不太相信他们的听众和最秘密的拥趸的耳朵里。\n\n“……在规模空前的西俄罗斯战争之后，德国人第二次来到了施姆斯克镇……这里无人幸存。尽管德国政府和军方试图对真相保持沉默，但这份报告揭露了人们需要知道的一切。在这种情况下，有一位匿名人士可以……”\n\n尽管大部分信号随后便被德国政府的秘密机关切断，但为时已晚。真相已经曝光了。而政府正在寻找答案。\n\n人民和他们的领导人怀疑，这种国家安全问题的泄露是中情局或者宪兵队搞的鬼。指责和流言蜚语四处流传，但只要没有证据，就没有人知道真相。"
 speer_moskowien.34.a:0 "这可是个公关大危机！"
 speer_moskowien.35.t:0 "再见亲爱的，你好莫斯科"
 speer_moskowien.35.d:0 "简陋的车厢让中尉感觉十分不适。车厢左摇右晃、咣当作响对补给货物来说无所谓，但对人来说就是另外一回事了，更不用说那些要一边前往莫斯科专员辖区，一边承受刺骨严寒的顾问了。不过，正如中尉所了解的那样，对德国而言舒适并不是第一位的，对吧？火车刹车时尖利刺耳的声音让他不禁想起自己死守不莱梅、为施佩尔的继承权而战的场面。下车前，他最后看了一眼夹着他妻子照片的怀表，随后走下了火车。\n\n火车的隆隆声让人几乎什么都听不到，但对中尉来说，军靴踩在地面上的声音还是盖过了周遭环境的噪声。在莫斯科城内，越来越多的士兵在街道上来回穿行、整备行装，仿佛整座城市都在进军。“是沃格特中尉吗？”一声从远处传来的问询声吸引了他的注意力，他看到一名年轻的少尉正朝他敬礼。“放轻松点，少尉。我没说错的话，你应该是来帮我引路，好让我尽快就位的吧？”沃格特问道。“没错，长官。请随我这边走。”年轻的军官转过身来，开始和沃格特一道行动。沃格特往四周看了看，他唯一意识到的就是混乱正在加剧，满身脏污的雅利安定居者在街上来回跑动，向经过的专员辖区驻军战士讨要德国马克。“这帮可怜虫的日子第一次这么难过，你看呢？”沃格特说。“也不尽然，长官。为了准备应对俄国人可能发动的突袭，当地人的生活都受到了沉重打击。尽管如此，他们还是对祖国派驻的顾问充满了希望。”沃格特没看出这种“希望”有什么好的，他只看到了惊恐万分的德国儿童和扛枪上阵的父亲诀别。\n\n最终，沃格特还是设法从混乱不堪的冰天雪地中脱身而出，来到了他位于莫斯科一处军事设施中的小办公室。说德国内战时期的条件比这里好都算是溢美之词了，这里的工作人员走路跌跌撞撞，老鼠到处乱窜，地面上几乎没有可以下脚的地方。“长官，指挥部已经下达命令，要求顾问们协助训练因原住民可能发动的攻击而新组建的各个部队。施佩尔万岁。”说着，少尉朝空中敬了个礼。"
 speer_moskowien.35.a:0 "行吧，施佩尔万岁。"
 speer_moskowien.36.t:0 "塑造男子汉"
 speer_moskowien.36.d:0 "拉开枪栓，装入子弹，合上枪栓，枪托紧紧顶住肩膀，另一只手握紧护木，对准觇孔，吸气，瞄准，开火，重装填，呼气，重复以上步骤，如果敌人继续靠近就上刺刀。拿二战遗留下来的老古董让专员辖区准备应对如此规模的攻击真的会轻而易举吗？按沃格特的想法，就今天早上的情况来看，这帮人全他妈的废物。跟德国同胞自相残杀、送他们见上帝可比应对这场灾难容易多了。\n\n凌晨四点，他分配到的备训营已经列队完毕，其中有些人显然连立正是什么意思都不知道。沃格特点了根烟，喊道：“兄弟们，我是马泽尔·沃格特中尉。我曾在战场上目睹战士们血洒疆场、捐躯为国，现在俄国人又想给我们放血、夺回他们那该死的权力，他们妄图联合起来对抗我们的家人、我们的祖国！我们身为骄傲的雅利安人，我们以祖国为荣，绝不能让俄国人得逞！从今天起，你们将为最终开赴前线而接受最严格的训练！也许走上战场之后，你们当中的某些人可能再也回不来了。但是，这不是你们现在该考虑的事情。今天，你们将真正为专员辖区而奋斗牺牲，成为真正的勇士、真正的雅利安人！现在，所有连队各自排成一排，向靶场进发！”\n\n当战士们列队进行武器训练时，沃格特那鼓舞人心的说辞很快便消弭在他的目光中了。这些人中有些已经几年没碰过枪了，其他人甚至连枪都没碰过，他们只是遵照祖国的要求，在农场里劳作、在那里建立大家庭。他们当中根本无人料到，沃格特在内战中见证的暴行将再度降临，特别是他们当中有些人连枪栓怎么拉都不知道，这更衬托出了他们的无知。然而，当这些人终于可以正常开火射击目标之时，最糟糕的事情还是发生了。鲜血在射击场上喷溅开来，有些鲜血甚至喷到了沃格特的大衣上，尖叫声紧随其后传入耳中。大伙都跑了过去，看到有个征召兵开枪打到了自己的手上，几乎把自己的手打飞了。然而，尽管现场状况骇人，但那人还是尽可能保持冷静，甚至还开了一两个玩笑。\n\n沃格特知道此事的真相：这人误击自己是为了逃避兵役，逃避其他人注定要面对的噩梦。然而，尽管中尉什么都明白，但他不能让这些人知道行伍之中竟然有懦夫，以免伤及士气。他选择把那人送走，留待日后处置。最后，射击线上的人只是呆呆地盯着沃格特看。"
 speer_moskowien.36.a:0 "看我干什么？继续射击！"
 speer_moskowien.37.t:0 "首战"
 speer_moskowien.37.d:0 "几个世纪以来，帝国之鹰一直俯瞰着德意志大地。在过往的无数个世纪里，它代表着德意志民族历代帝国无与伦比的力量，也是坚韧与勇气的象征。沃格特中尉对此再清楚不过，而今，帝国之鹰便是祖国的象征，是征召兵和志愿兵组成的“猎鹰集群”的象征。俄国人正对他们发起猛攻，而战斗群则要阻挡他们的攻势，保护他们的亲人与朋友免遭俄国人的侵袭。他们在莫斯科南面的几个小村庄构筑起防御工事，一边畅想自己能以英雄之身返回家园。听到“英雄”这个词，沃洛特心中浮起一丝莫名的哀伤。正当他即将彻底陷入这哀伤时，一名士兵突然被冲锋枪编织而成的火力网撕成了碎片。\n\n一阵令人惴恐的死寂过后，俄国人的叫喊声从镇子那头传来。德军士兵随即进入战斗位置，沃格特的命令也逐渐淹没在枪炮声中。街道上的战斗趋于白热化，枪林弹雨中，双方的士兵一个个倒在血泊之中，交织成了一幅血与火的地狱绘图。大块大块的砖石从周围的建筑上崩落，个别新兵的脑壳当场被砸成齑粉。沃格特驰骋沙场多年，他十分清楚游击战的恐怖力量，而现在，俄国人正操着一挺车载机枪扫射德军士兵。是时候实践自己的经验积累了，他心想。他喊来几个离自己最近的部下，他的怒吼穿过屏障，盖过了此起彼伏的爆炸和惨叫声。“你们，去找几个兄弟跟我上！布雷纳，带上你的人去找炸药！克兰兹，带上你的人跟我走，包围那个机枪皮卡！不要——”一阵扫射打断了他的话语，他只得就地寻找掩护。当他回过神的时候，部下流露出的感情映入他的眼帘。他见过这种感情，在内战中与战友为施佩尔而战时见过这种感情，是人失去英雄气概时会有的情感。随着战友们一个个倒在俄国人或者德国人的枪口下，那感觉越来越近，似乎要将其吞噬。严寒在脊背上蔓延，有如跌入无底深渊，那感觉就是——\n\n恐惧。\n\n沃格特中尉擦了擦脸，大喊道：“撤退！撤退！我们再找条路绕过去！”在俄国人的压倒性火力下，德军开始撤退。这些士兵或许不是英雄，但他们并不需要成为英雄，他们只需要继续活下去。至少在沃格特看来确实如此。"
 speer_moskowien.37.a:0 "该死。"
 speer_moskowien.38.t:0 "粘在孩童身上的凝固汽油"
 speer_moskowien.38.d:0 "很快，“猎鹰集群”也如沃格特在内战中所见到的那样，见证了战争的真实面目——死亡，毁灭，疫病以及其他各种各样的骇人真相。然而，他没有想到的是，暴行竟会以如此之快的速度急速扩散：大规模的处决，对逃兵的处刑，对那些曾被认为阻碍我们对抗敌军的人的肆意屠杀，遍地的内脏，所有这一切在如此短的时间之内全部压在了志愿者们的身上。令沃格特中尉肃然起敬的是，虽然这一切看起来都糟糕透顶，但战士们还是克服了重重艰难险阻并继续前进，直到利夫内化为一片火海。\n\n当猎鹰集群从莫斯科向南进发，“为防卫德国的正当领土”而深入俄罗斯境内时，他们这才发现，自己已经深陷重围——战斗在街头巷尾全面打响了。这些人确实在村庄中尝到了首战的滋味，但这里的环境与村庄完全不同，混凝土建筑与结构的各个角落都有俄国人潜伏。不时会有几队敌军士兵如同鬼魅一般在暗处现身，放倒几队德国兵之后全军覆没。直到马泽尔·沃格特率领Alpha连进入一处公寓群中的庭院，以确保该区域的安全时仍是如此。Alpha连被敌人从三个建筑方向打来的猛烈火力钉在原地动弹不得。战士们要么冲入掩体，要么在寻找掩体的途中被打成筛子。德国人临死前的哀嚎在石质庭院中回荡，连同似乎无穷无尽的俄军火力汇成了一首为整个连队而奏的地狱交响曲。沃格特别无选择，只能固守阵地，不停地请求当地的德国空军给予空中支援，而后者承诺“立刻提供战斗支援。”\n\n过了如同亿万年般漫长的五分钟之后，尖啸的德国喷气机接过了屠杀的接力棒，地狱之门似乎在空中洞开，大有吞噬整片公寓群的势头。战士们惊恐地看着这一切，尝试起身并移动位置，他们曾祈求的凝固汽油弹来了。汽油黏在敌军士兵身上，他们从数层高上的阳台中纵身越下，试图逃过被活活烧死的骇人下场。然而，当沃格特以为噩梦到此为止时，命运和他开了一个小小的玩笑。公寓群的外门被冲开，浑身浴火、尖叫不止的男人、女人和儿童涌出了门口。他们之中只有极少数人携带武器，但没人会在乎这些了。致命的凝固汽油弹无情剥下他们的血肉，熔化他们的骨头；母亲们抱紧孩子，希望有人来终结这场疯狂。最终，他们所有人要么死于烈焰，要么被猎鹰集群中的一些人出于怜悯而击杀。猎鹰集群的战士们看上去惊恐万分，对长官下达的命令竟毫无回应。\n\n当晚，噩梦占据了沃格特的脑海。回想起自己死守不莱梅时的骇人场景，他得出了一个五内俱焚的结论：随着那些全身被烈焰包围、无家可归的儿童和妇女涌入曾经充满英雄气概的战场，中尉夜里的每个小时都会从梦中惊醒。"
 speer_moskowien.38.a:0 "我们每个人都是自己的魔鬼，我们让这个世界成为我们的地狱……"
 speer_moskowien.39.t:0 "仍在莫斯科"
 speer_moskowien.39.d:0 "玛丽娜·沃格特正在日耳曼尼亚火车站焦急地等待。空气中弥漫着炽热的蒸汽，站台上的其他家庭正在迎接刚刚下班或执勤归来的德国父亲们。在玛丽娜眼中，这些家庭中妻子貌美，孩子俊俏，她也渴望能同自己的丈夫组建一个家庭。终于，随着一声刺耳的刹车声传来，漆着“418”编号的列车进入了众人的视野。玛丽娜兴奋得跳了起来，她终于见到了自己心爱的马泽尔。他立刻冲上前紧紧抱住马泽尔，后者看到妻子冲向自己时被吓了一跳。“你可算回来了，马泽尔！快来这里！”说着，她又抱紧了自己的丈夫。“嗯，我……我回来了。”马泽尔回应道。此时，玛丽娜发觉丈夫的手在微微颤抖。\n\n……他已经回家几个小时了，可他还是那副样子……在玛丽娜看来，丈夫的举动有些令人费解。每次她抛出新问题，比如“再次为祖国服务的感觉如何？”时，他只是说句“还行”或者“还不错”便草草了事。她能敏锐地感觉到丈夫目光中流露出的感情，却又无法用语言加以描述——一种难以言说的距离感，他的目光就如同失去焦距的相机那般迷离。尽管如此，她还是尽力给他一位贤妻所能给予的一切。那天晚上，这对伴侣上床睡觉时，玛丽娜试图抱住丈夫安慰他，他却只是推开玛丽娜，在床上辗转反侧，久久不能入眠。\n\n当晚夜深人静之时，马丽娜被玻璃碎裂的声音惊醒。看到身旁空空如也的床榻，她立刻掀开被子循声跑向厨房。他意识到丈夫已经不见踪影，于是一把抓起放在桌上的开信刀，小心翼翼地走进厨房……她在那里找到了自己的丈夫。她发现厨房的桌上和地上到处都是碎玻璃，她丈夫发誓在职业生涯中一滴不沾的威士忌，现在洒得满地都是，他那鲜血淋漓的手上还握着一把服役时留下的手枪。玛丽娜把开信刀丢到地上，走到他丈夫身边，问道：“我的老天，马泽尔，出什么事了？”马泽尔没有回答。他只是把手枪扔到地上，然后一把抱住玛丽娜，头埋在她的胸前，一边颤抖，一边啜泣。"
 speer_moskowien.39.a:0 "战争即地狱。"
 speer_moskowien.40.t:0 "抵达德意志人定居点"
 speer_moskowien.40.d:0 "车窗外，俄罗斯大地银装素裹，却掩盖不了其落后于时代的事实。北上的火车旅途虽然又寒冷又令人不适，却还是值得他纪念的。瓦尔特·维克托饶兴奋地坐在座位上，一边拍打着装满了文件和行政表单的公文包，一边瞭望西俄罗斯荒原。蒸汽机车的轰鸣声并未打断他的兴致，直到一条条城市街道映入眼帘，他才总算回到现实世界。在俄罗斯经历了这么多劫难后，维克托饶一心想要大展拳脚，改变现状，即便面前山高路险，他也要改变眼前的世界。现在，维克托饶脑子里只有一个念头——\n\n莫斯科，它等着我！\n\n然而，当维克托饶在日耳曼尼亚直接派出的卫兵陪同下走出车厢的时候，对他的考验才真正开始。他环视车站，周围的男女老少个个眼睛清澈碧蓝，个个披着飘逸的金发，但看上去都像是从德国贫民窟里走出来的。他们手上长满老茧，满脸疲惫，身形瘦削，饥肠辘辘，衣衫褴褛。大多数德国上层官员都会对他们嗤之以鼻，但维克托饶并不想以特权阶级自居，这正是他的追求所在，哪怕他不忍面对定居者们乞求的目光。不论如何，他们都是祖国的一分子，尽管他们以自己的身份为傲，但他们确实在受苦受难。维克托饶清楚，作为代表德国的使节，他不能再容许这种情况继续下去了。\n\n不久，维克托饶站在了专员辖区政府的门前，雪花打湿了他的帽檐。一个小孩不小心将他的玩具丢到了门前，要不是有维克托饶插手，门卫的拳头已经落在那孩子的身上了。他捡起脚下的玩具，递给孩子，对他说道：“孩子，很快就会好起来的。”他再次抬起头，看着莫斯科专员辖区的政府大楼，德国人与俄国人近期爆发的冲突在这位外交官的脑海中来回翻滚。他心想，无论如何……"
 speer_moskowien.40.a:0 "我们定能在这里大干一场！"
 speer_moskowien.41.t:0 "报告一"
 speer_moskowien.41.d:0 "（保密级别：机密）\n\n德国外交部\n\n寄往：元首办公室\n\n来自：德国外交部沃尔特·维克托饶\n\n我已于7时30分抵达莫斯科火车站，并为接手莫斯科专员辖区的局面做了充分准备。改善德国和专员辖区之间交通系统的稳定性值得考量。然而，交通系统问题只是莫斯科诸多问题的冰山一角。从政治角度来看，该地区的情况目前似乎较为稳定，没有迹象表明可以撤回对当地定居者的支持，也没有任何报告表明德国在莫斯科周边区域的影响力已经崩溃。然而，对于专员辖区内的雅利安人和俄罗斯原住民而言，生活水平确实出现了显著下降。尽管当地情况确实有所改善，但当地俄罗斯民众和来自德国的合法移民之间爆发的冲突还是对德国的定居计划造成了很大的损失，当地俄罗斯民众同样遭受重创。进一步而言，尽管莫斯科及周边俄罗斯人政权的生活水平大幅下降，但当地民众在困境中充分展现了对祖国的绝对忠诚。为援助当地德裔与俄罗斯原住民，我们已将当地发展计划置于优先地位并加以考量。因此，推进“白鲨计划”的行动将立刻展开。我们会与卡舍专员的继任者以及专员辖区外新成立的俄罗斯原住民政权的当地领导人进行交流。有了您派出的外交官提供支持，配合为俄罗斯原住民政权建立的交通网络，我们有望齐心协力、步调一致，为当地最终融入团结协定铺平道路。为了祖国的荣光。\n\n沃尔特·维克托饶"
 speer_moskowien.41.a:0 "元首会很高兴的。"
 speer_moskowien.42.t:0 "跨越边界之旅"
 speer_moskowien.42.d:0 "看样子维克托饶运气不错。过去的几天里，莫斯科政府与他的合作十分愉快，并为他车队的安全提供了充分保障，对于他在莫斯科的相关事务与谈判事宜也给予了明确答复，这令他倍感欣慰。维克托饶知道，随着时间推移，他冒险赶去与俄罗斯原住民政权官员商洽所需的时间越来越短。然而，尽管他对于自己能够最终启程、投入工作感到激情澎湃，但他对于这份激情背后的驱动因素一无所知。\n\n“很抱歉打扰您，维克托饶先生，车队已经准备好了，随时可以出发。”一位年轻的秘书对他说。显然，维克托饶之前并没有注意到她的敲门声。\n\n“不好意思，贝尔肖小姐，我马上就来。”说着，这位外交官立刻抓起公文包，跟着她走出了房间。周围的一切无不令他心旷神怡，一切都井井有条，现在，他终于有机会能靠自己的力量做出些许改变了——历代前任从未实现过的变革。他继续想着，想到了他在日耳曼尼亚的家里精心收藏的那张全家福。装相片的小盒子雕饰精美，让维克托饶十分高兴，但里面的内容则不然。相片上，是一个俄罗斯家庭正费尽艰辛要穿过德军设置的高墙。他的祖父母该要遭受多少的苦难，才能跨越千山万水，最终来到德国的新领土啊！身为外国移民，他们维克托饶一家还要在这片充满敌意的土地上，昼夜提防可怖的迫害。但这样的苦难将一去不复返，不会再有被碾得粉碎的梦想，也不会再有被撕成碎片的灵魂，不会再有这样的俄罗斯人，也不会再有这样的日耳曼人了。在莫斯科周边，每一个勤奋努力的俄罗斯人和日耳曼人都有权得到祖国的补助，他们将见证种种苦难的终结。\n\n维克托饶想着，和同行的政治家与部队向前行驶，最终离开了首都，径直向俄罗斯大地的深处驶去。而在车队离开莫斯科领地时，冰霜紧紧包裹着卡车，维克托饶不禁想起了他的祖父和祖母。"
 speer_moskowien.42.a:0 "激动人心的旅程！"
 speer_moskowien.43.t:0 "异乡异客"
 speer_moskowien.43.d:0 "特使乘坐的卡车行驶在泥雪上，发出柔和而低沉的隆隆声。而当车子碰到雪地中的坚硬碎石时，这声音也跟着碎裂成了猛烈的震动和碰撞声，似乎随时都要把轮胎撕成碎片。随着一行人不断深入，他们的沉默也从对俄罗斯大地无声的赞誉渐渐变成莫名的恐惧。轮胎每转上一圈，便会带来一阵令人难以捉摸的不安，乘坐卡车的卫队也戒备森严，如履薄冰。毫不夸张地说，在卡车最终穿过城市的钢铁大门之前，维克托饶一直困惑不已。\n\n在那里，维克托饶透过重甲卡车的车窗向外窥视，他第一次见到了祖父母那些年里竭力试图逃脱的一切：孩子们在大街上四处流浪，他们的父母不见踪影，他们的衣裤破烂不堪，他们扭打成一团，只为争抢那一小块沾着污泥的面包。穿过街道时，维克托饶又看到三个男人把另一个俄罗斯同伴按在地上围殴，他们用短棍猛击，一边拳打脚踢，还扒下他的大衣、抢走了他的背包，最后躲进小巷子里不见踪影。旁边有一对护士路过，两人抬着一具裹着防水布的尸体，显然是刚从卫生所出来的。无家可归的人越来越多，他又看见成群结队的武装人员在骚扰一个刚刚走出家门的年轻妇女，好像是在讨要拖欠他们的钱款，而维克托饶唯一能做的就是祈祷她会平安无事。与此同时，他的车队继续向前行进。维克托饶继续思索着，并在脑海中展开了激烈的争辩：俄罗斯人民的命运到底成了什么样子，又是什么造成了这样的局面？是因为那群掌管国家的贪婪政客，还是发生了什么危机，才会出现这幅景象？维克托饶不停地祈祷，只能寄希望于他先辈的生活不全是这副模样。\n\n车队在当地的国会大厦外停了下来。维克托饶掸掸身上的灰尘，提起公文包准备下车。此时，另一幅奇特的图景又出现在他面前，吸引了他的目光：一个不到七岁的小女孩正抓着铁丝网围栏，盯着里面的日耳曼人。女孩看起来十分瘦弱，身上的布料破烂肮脏，但她那双棕色的眼睛却在白雪中闪烁着光芒，让维克托饶想起自己一直想要一个女儿。然而，这幅图景很快便消失不见了——一个小男孩跑过来，想抢走她手里的面包，他们追逐着跑远了。"
 speer_moskowien.43.a:0 "希望我们也能拉他们一把。"
 speer_moskowien.44.t:0 "命定的会面"
 speer_moskowien.44.d:0 "角落里的落地式摆钟继续滴答作响，瓦尔特·维克托饶肩上的担子似乎也越来越重。他定睛看着文件，却有如在看无字天书。上面的词句在他眼中一片模糊，映入他眼帘的只有这些天来他在这片区域的所见所闻。在绝望与掠食天性的驱动下，无数人成群结队，在莫斯科领地之外游荡。外面的自治区正土崩瓦解，他端坐的房间为何还是那般奢华？\n\n就在此时，那位反苏人士的典型，布罗尼斯拉夫·卡明斯基走进了房间，脸上密布着深深的皱纹。他向维克托饶点了点头，并和这位外交官握了握手。\n\n“卡明斯基旅长，能与您会面是我的荣幸。在下瓦尔特·维克托饶——”维克托饶首先开口，但马上就被卡明斯基打断了。\n\n“施佩尔派来的外交官，是吗？我们可是一直在等你呢。说吧，什么条件？”\n\n维克托饶从没料到卡明斯基竟会如此疲惫，不过话说回来，在这块地方发生的事情都挺出人意料的，不是吗？维克托饶拿出了文件夹里的第一份报告，然后开始和卡明斯基详述元首的期望——只要他能割让圣彼得堡，并向团结协定宣誓忠诚，元首就会提供一笔巨大的援助，以支持本地区的发展。\n\n维克托饶的话中似乎充满希望，他自己也不禁抬起头来，期盼看见同意的表情。但他却只看到卡明斯基两手紧捂着面颊，无力地趴伏在桌面上。\n\n“他们会冲进来吊死我的……加入团结协定……那些本地人，他们给了……”\n\n真相的巨锤落下，表象的沙堡被砸得粉碎，一切最终汇聚到了维克托饶脑海当中，渐渐变得清晰起来。条件条款，领土割让，奢靡的政府，还有那在外游荡、内心绝望的刽子手们，这些并不是因为卡明斯基做错了什么事：他们为德意志付出了一切。他们无法自立，他们需要帮助，而现在……维克托饶突然想起了那个代号：白鲨行动。维克托饶不是来这谈判的，他是来掠食的——他是一只鲨鱼，而高利贷就是他的利齿。\n\n到了谈判末尾，卡明斯基双目无神，似乎所有的生气都已被吸干耗尽了。他颤抖着签订了协议：他将失去圣彼得堡，并加入团结协定。随后，维克托饶离开当地国会大厦，登上返程的卡车，在驶向远方的车上凭窗凝望。他脑海里一片空白，唯有那些俄罗斯人饥肠辘辘、呆滞无神的目光在他眼前反复闪现。"
 speer_moskowien.44.a:0 "愿上帝保佑我们。"
 speer_moskowien.45.t:0 "最终报告"
 speer_moskowien.45.d:0 "（保密级别：机密）\n\n德国外交部\n\n寄往：元首办公室\n\n来自：德国外交部沃尔特·维克托饶\n\n根据您本人，即德国元首施佩尔的命令，在莫斯科专员辖区的许可和支持下，在下同专员辖区外的俄罗斯人政权的谈判已于11时30分结束，我已于12时47分回到莫斯科。就白鲨行动的内容范围而言，同布罗尼斯拉夫·卡明斯基的会晤已经取得成功，他们已经同意割让圣彼得堡并给予德国该城市的直接控制权，同时对外公布服从并加入团结协定的意愿，以表明对德国的支持。作为交换，其积欠日耳曼尼亚政府的债务也会被一笔勾销。德国定居者因此次胜利以及同俄罗斯邻邦的冲突理论上的结束而欢欣鼓舞，也有报告称当地出现了赞美专员辖区政府的庆典游行。在莫斯科辖区外，报告称俄罗斯民众因当地媒体爆出的卡明斯基签署的协议内容而大为光火，甚至还有报告指出在圣彼得堡内部有若干势力对于德国的吞并表现出了直接的抵制行为。区域内的整体紧张局势仍有待观察，目前专员辖区办公室正持续接收数据，以此评估协议条款是否会取得成效。依据我个人的经验与判断，白鲨行动为德国带来了立竿见影的成功。尽管如此，我们仍需持续关注以评估长期成效。在可观测范围内来看，经过第二次世界大战与西俄罗斯战争后本地人口的流失、割让圣彼得堡以及外交上加入团结协定等一系列重大变故，当地抵抗组织很可能因此大受刺激。考虑到当地民众遭受的一系列苦难，目前取得成果的可能性级别仍为“不可能”。"
 speer_moskowien.45.a:0 "希望已被拖入深渊。"
 speer_moskowien.46.t:0 "东方来信"
 speer_moskowien.46.d:0 "对外交部而言，不管它与物理上的冲突有多远的距离，战争到来也绝不意味着从此便无事可做。赫尔穆特·施密特对此再熟悉不过了。办公室的敲门声今天已是第十五次提醒他，就算希特勒已经入土，这个世界仍是一个鲜血与政治交织的混乱漩涡，日耳曼尼亚便是这风暴的中心。它也许暂时还处于平静之中，但它已然被混沌包围。\n\n“进来，进来。”\n\n“外长先生，这是一份来自莫斯科的报告，相信您会对它感兴趣的。”\n\n“谢了。你是盖伦的人吗，在情报局干活的？”\n\n对面的年轻人沉默不语，只是冷笑了几声，施密特白了他一眼，从他手里接过了文件。“很好，你可以走了。”\n\n年轻人鞠了一躬，随后就离开了。施密特盯着面前的文件。“卡明斯基取得胜利”，首页的剪报如是写到。嗯……老布罗尼斯拉夫打败了德国殖民者，对德国来说这也许算是个非常糟糕的结果，毕竟极权主义和帝国主义的遗毒使俄罗斯受害深远。尽管如此，施密特仍然认为他可能比冯·登·巴赫或者其他在俄罗斯废土上游荡的可怜纳粹分子要好。就算对他的政府没什么好处，对全人类而言总该是件好事。\n\n他把文件摊开，其中一份非常显眼，那是一封被截获的电报，是布罗尼斯拉夫的手下和拉脱兰的俄罗斯同情者的通信。看起来有点意思。看来卡明斯基十分确信，如果他想让莫斯科实现自治，同时摆脱与俄罗斯其他地区相同的混乱局面，最好的办法就是和德国最优秀的领导人进行谈判。就此而言，施密特也许能够看到对双方而言都最好的结果。"
 speer_moskowien.46.a:0 "世界新秩序下的又一名伙伴。"
 speer_moskowien.47.t:0 "肉串和外交"
 speer_moskowien.47.d:0 "一直以来，德国人和俄国人的关系总是一团乱麻。当初俄罗斯帝国还控制着波罗的诸国的时候，那里的日耳曼人就一直被视为贵族，而石勒苏益格-荷尔斯泰因在威廉时代之前就是罗曼诺夫家族的一个支系的领地。在命运的安排下，欧洲之主与东方分崩离析的巨人依旧纠缠不清，编成一幅剪不断理还乱的织锦。\n\n赫尔穆特·施密特乘飞机来到莫斯科西部的一个乡间小镇。俄军士兵在道路两旁一字排开，注视这位外长的车队向中央酒吧驶去，那里似乎已经被改造成卡明斯基在这一地区的政治行动中心。施密特相信自己是安全的，德国军队装备的武器显然远比这些民兵强。但无论如何，今天都不该是个流血的日子。\n\n谈判是在午饭时间进行的。有烤羊肉串，俄式饺子，甚至还有基辅鸡。施密特并不常吃俄罗斯菜，但这仍是他最喜欢的菜系之一。除了食物之外，施密特同样对卡明斯基印象深刻。此人说着一口流利的德语，在文学与哲学方面也有一番造诣，这一点即便是在所谓的“世界之都”也没有多少政治家能做到。不过这个人的兴趣明显更偏向科学领域，施密特能和他就特斯拉到布劳恩的科学功绩进行基本的交谈。施密特十分欣赏卡明斯基，而且这种欣赏似乎是双向的。\n\n交谈中也会有些小小的冲突。施密特告知他，圣彼得堡，或者俄国人仍称为“列宁格勒”的地方，将由日耳曼尼亚直接管理。这座城市对他面前的老兵来说似乎意义非凡，他在大清洗之前曾在红军中服役。列宁仍是备受敬仰的伟人。\n\n尽管如此，卡明斯基还是愿意继续谈判。尽管在行政方面存在分歧，但卡明斯基承认，他觉得让自己治下的新俄国与施佩尔结盟是正确的。对此施密特再赞成不过了。"
 speer_moskowien.47.a:0 "或许有望达成和平？"
 speer_moskowien.48.t:0 "糟蹋掉的午餐"
 speer_moskowien.48.d:0 "“当然，在你的新专员辖区中，陆军将是不可或缺的一部分，对吧？”\n\n卡明斯基整个晚上都笑得合不拢嘴，但此时他的笑容突然消失了，放眼整个大西洋东岸都找不到如此难看的表情了。他皱起了眉头。“施密特先生，请你重复一遍，可以吗？”\n\n当施密特意识到自己做了什么时，他感到自己的心凉了半截。“如果你愿意的话，也许陆军可以在新的莫斯科政府中担任类似顾问的角色。”\n\n卡明斯基叹了口气说：“起初我愿意听你说的话，只是想看看你的内心是不是真的像你外表那般卑劣。你知道吗，施密特，在东方，人们都称你为英雄。有人乐观地认为，你可能与那些管理你们国家的纳粹渣滓有所不同。你可能是施佩尔肩上的天使，你可能会为俄罗斯，甚至世界做些真正有益的事情。”\n\n施密特看着对面的人放下还没吃完的午餐，直接站了起来。卡明斯基转过脸去，一边穿上外套，一边继续说道：“没有人能免受宣传的影响。我知道一位美国部长评论了这件事，你知道的，施密特，我讨厌美国人，但这一次他们说得很有道理。‘宣传使我们成为傀儡。’它把你变成了一个提线木偶。我的血脉可能来自华沙、明斯克和这座建筑所在的土地，但你会仅仅因为我有斯拉夫血统，就认为我是个蠢蛋吗？”\n\n“你，马上带着你身后那帮衣冠禽兽，从哪里来，滚回哪里去。”卡明斯基的目光穿透了施密特，俄国人离开了房间。门一关上，施密特便愤怒地拍向桌子。战争又要来临了。"
 speer_moskowien.48.a:0 "妈的。"
 speer_moskowien.49.t:0 "劳恩堡两绅士"
 speer_moskowien.49.d:0 "“呦，这不是汉斯吗？我认识你的时候你才这么高。你母亲现在怎么样啊？”\n\n“她挺好的，我的元首。”\n\n施佩尔露出一副欣慰的笑容。“今天是什么风把你吹到我这里来了？是不是盖伦又有了什么好点子啊？”\n\n这男孩点了点头。“我带来了来自莫斯科的文档，我的元首。希望您会感兴趣。”\n\n“你干的不错，孩子。请代我向国家情报局问好。”\n\n那年轻人敬了个礼，随后离开了房间，把一打文件留给了施佩尔。这些文件都和近来莫斯科专员辖区的崩溃有关。嗯……看样子埃里希·冯·登·巴赫已经取得了胜利，或者说是文件夹中摆在上面的剪报让元首如此做出如此结论。也许他的西里尔语已有几分生疏，但通过翻阅其余的文件，施佩尔确信，事态确实不出预料。\n\n“总算有点好消息了。”施佩尔自言自语道。现在，一名忠诚的国防军将军正坐镇莫斯科，元首实在想不出对方还有什么抗拒自己的理由。他从桌上拿起了电话。"
 speer_moskowien.49.a:0 "叫赫尔穆特·施密特过来。他有活要干了。"
 speer_moskowien.50.t:0 "劳恩堡两绅士"
 speer_moskowien.50.d:0 "现在正是劳恩堡一年中最好的时节。漫步于这座波罗的海沿岸城市的街头巷尾，施密特感到自己的汉萨血统都在澎湃。这里正是个做外交安排的好地方。或许更重要的是，埃里希·冯·登·巴赫已有许多年都不曾见过自己的故乡了，因此施密特认为在这里安排会议会更有利。在外交部长的引导下，这位满脸困惑的老兵走进了为会议特别预留的党办公楼，桌子上摆满了为莫斯科的临时统治者准备的丰盛午餐——比如香肠，比如土豆，比如足够喝到饱的啤酒。“施密特，没必要这么客气，但我还是很感谢你的款待。”\n\n“我愿意为归乡的德意志同胞做一切必要之事。现在，我们来谈谈正事怎么样？”\n\n巴赫点头后，施密特就开始了发言。一声道歉过后，他透露巴赫的位置将由亚历克西斯·冯·伦内接手，看起来巴赫对此颇为顺从。另外，德国将直接占领圣彼得堡，并在南伏尔加地区建立一个新的德意志人定居点。对于这两点领土变化，巴赫都表现得十分友好。“能履行自己的职责，我再高兴不过了，先生。”\n\n施密特笑了。早知道这事这么容易搞定，他就该早点开始喝酒的。"
 speer_moskowien.50.a:0 "外交就是可能性的艺术。"
 speer_moskowien.51.t:0 "面具之后"
 speer_moskowien.51.d:0 "一提到爱国情怀和在德国北方商业城市的成长经历，两人就不能自已，一边开怀畅谈，一边把酒言欢。酒足饭饱之后，两人一同站起身子，微笑着握了握手。施密特本以为自己会厌恶巴赫这人，但他确实待人坦诚又十分亲切。二人单独相处了一段时间，巴赫承认自己有卡舒比血统，他敢肯定党内没人知道这事。偶尔，在巴赫憔悴之时，即便是他也会怀疑党。施密特感觉自己好似遇到了一个异姓兄弟。二人确定协议并签字之后，就各自回去了。\n\n施密特不喜欢夜间航班，所以他在劳恩堡待到了第二天早晨。他从旅馆的床上坐起身子，手里拿着国家情报局给他的文件夹。这是一份关于巴赫的档案，虽然施密特把外交部分从头到尾都看了一遍，但个人资料部分他只是随便看了几眼。当他瞥到标注“抵达莫斯科之前的行为”的内容部分时，他不禁皱起了眉头，上面详细列出了此人在战前的种种行为。施密特感到自己心脏正在狂跳。几个小时前跟他喝酒打趣的人竟是要为成千上万的无辜遇难者承担罪责的刽子手，这还只是被记录的部分。在蜂鸟行动中，巴赫就曾效力于冲锋队并杀害了不少无辜的人。还有他在党卫军中骇人听闻的履历，施密特曾有所耳闻，但他并未过多考虑这意味着什么。\n\n没有一个德国人是无辜的。即使是最为友善的面孔、最为温和的嗓音也无一例外。是施密特，也唯有施密特一人，和那些毁灭了祖国的杀人犯共舞。他感到泪水从眼中涌起，但他抑制住了哭泣的冲动。这种事情他最近已经做得太多了，至少……协议的签订十分顺利。又一个国家回到了他最爱的杀人犯——元首的团结协定之中。"
 speer_moskowien.51.a:0 "回到德国故土。"
 speer_moskowien.52.t:0 "玩火者……"
 speer_moskowien.52.d:0 "遵照特雷斯寇的命令，大木桌上已经铺好了一张完整的欧洲地图。和他在一起的还有元首本人，以及国家情报局的首脑莱因哈德·盖伦。标有“莫斯科专员辖区”的地方边界线乱成一团，到处都是问号——席卷这块殖民地的混乱已将德国在当地的情报网络撕得粉碎。\n\n“……我要你派特工到这里来……”施佩尔指向首府，“以及与我们其他殖民地接壤的各个城市。明白了吗，盖伦先生？”\n\n这位深不可测的间谍头子点了点头。“我们会在最短时间内摸清情况。情报局很快就能提交报告。”话音刚落，他和施佩尔的目光都转向了特雷斯寇，后者正擦拭额头，汗水不时从额头滴落。虽说特雷斯寇的身体一向很硬朗，但密闭的房间和紧绷绷的军装让他那副老骨头还是有些吃不消。\n\n“我已经确保陆军将会转移到莫斯科边境。不过，由于缺少空军基地，空军支援会相当有限。”他抬头看向施佩尔，后者一脸冷漠。“我的元首，您真的确定要打进去吗？损失……”\n\n施佩尔摇了摇头。“谁掌那地方的权并不重要，特雷斯寇先生。莫斯科那群蛮夷都一样货色，我对他们再熟悉不过了。放任他们自行统一殖民地、砸我们的声望太冒险了，哪怕他们真打算回归团结协定也不行。”\n\n盖伦抬起眉头。“不把这块地拿回来就是自杀。这跟第二次和俄罗斯的战争一点关系都没有。他们会被我们的部队轻易碾碎。哪怕是我们目前手里仅有的一点数据也很有信心说明这一点。”\n\n施佩尔叉着双臂看向盖伦。“你应该知道的，盖伦先生……”"
 speer_moskowien.52.a:0 "“为了自由，有些人会不惜一切的。”"
 speer_moskowien.53.t:0 "……必自焚"
 speer_moskowien.53.d:0 "在距日耳曼尼亚千里之外的莫斯科，一位军事主官正在简陋的办公室里充当官员处理事务。随着入侵行动告一段落、叛乱政府被推翻，大日耳曼国急需人手准备公审那些叛匪。所以他们挑了一批学过法律的人，特别是懂俄语的。另一个军阶稍低的军官走进房间向他敬礼，他也站起来向对方回礼。“施佩尔万岁！”“施佩尔万岁！”\n\n“文件，长官。”那人开口道，说着把文件递给另外一个人，那人很快便投入分析文件了。“如果您还有需要的话，我一定竭尽所能。”\n\n主管点了点头，半听半说。“你可以走了。”关合木门的吱嘎声传来，中间还夹杂着敬礼和脚步声。他继续翻阅资料。俄国走狗，德国叛徒……他们都觉得自己胆子够大，可以反对这个政权，不是吗？就是他们让这鬼地方又被坦克碾了一个来回。这么宝贵的殖民地，就这样被这些蛮子给毁了……\n\n他一次次抓起绿色印章，一遍遍地查看每一个被列出的人的文件……"
 speer_moskowien.53.a:0 "一道道盖章的声音，一个个生命的终结。"
 speerscience.2.t:0 "与威廉皇帝学会的合作进入尾声"
 speerscience.2.desc:0 "随着联合研究项目接近尾声，来自威廉皇帝学会的科学家与学者已经恢复日常活动。随着政府研究机构全面开始运转，其研究已经没必要再依赖于一个声名显赫但不属于政府内部的机构了。\n\n闭幕仪式在德国总理府举行，元首在那里举办了一场正式晚宴并会见了来自威廉皇帝学会的数十名主要研究人员。东道主高度肯定了这些科学家的科研成果，并对他在电气、工业、工程与军事等领域取得的进步表达了“崇高的谢意”。“多亏你们横溢的才华与对祖国的无私奉献，”他在宴会末尾时如此讲道，“你们维护了祖国的丰功伟绩并延续了民族社会主义之梦，这对于你们这种真正的爱国者而言已经是令人无比欣慰的回报。你们借助手中的一系列创造性成果……”施佩尔环视整个屋子，继续说道：“给予人民以新的希望，用科学技术为人民的美好生活保驾护航，并让那些英勇无畏的战士能够真正保护我们免受外敌威胁！”\n\n元首就座时，在场宾客出于礼貌纷纷鼓掌，以示对其赞誉之词的感谢。整场典礼以授予学会理事阿道夫·弗里德里希·布特南特以科学进步方面的最高奖项——德国国家艺术与科学奖而告终。尽管合作已经结束，但无人能够否认，其成果将在今后很长一段时间内发挥重要作用。"
 speerscience.2.a:0 "敬科学与进步！"
 speerscience.3.t:0 "屈居人后"
 speerscience.3.desc:0 "与往常一样，即使到了深夜，德国总理府的事务也非常繁忙。从头重建一个国家——这里是字面意义上的——是一项艰巨的任务，整个德国的官僚机构都在努力克服这些困难。元首的私人办公室正在举行一次重要的会议，阿尔伯特·施佩尔正在会见创新与研究部长，以及各致力于科学发展的机构的负责人：内战摧毁了大多数高等教育机构，少数仍能工作的人缺乏资金和人力。\n\n当部长逐条列出研究部门的诸多问题和困难时，空气变得越来越凝重。终于在某个时候，元首打断了他：“部长，请停一下！我们现在的境况真的如此不堪吗？德国真的落后了这么多吗？”\n\n“请跟我来，我的元首。”\n\n当两人走到窗前时，部长指着外面的车说：“您能认出它们吗？”这足以回答施佩尔的问题了。令施佩尔惊愕的是，他看到大多数的汽车和卡车都是十年前，或者更老的型号。他又睁大眼睛看了看，又注意到了一些过去几周他巡视外界时漏掉的细节：零乱修补的道路和人行道，电缆和输电线杂乱无章地纠缠在一起，公用电话不堪重负，因为人们家里没有电话……\n\n就在那一刻，他正想断定情况确实相当严峻，但办公室里的灯突然全部熄灭了。门外传来的惊讶声音清楚地表明，这是一次大面积停电。\n\n元首栽栽歪歪地走到办公桌前，突然垂头丧气地说道：“请继续您的报告，部长先生……”"
 speerscience.3.a:0 "“很抱歉，我的元首，但这里实在是黑得看不清……”"
 speerscience.4.t:0 "研究工作正常化"
 speerscience.4.desc:0 "由于我们不再向科学家划拨额外资源，最近对科学研究的促进工作减弱了。随着实验室关闭、研究合同到期，预计研究能力将逐渐下降至过去的水平。"
 speerscience.4.a:0 "好的。"
 speerscience.5.t:0 "兰姆网上线"
 speerscience.5.desc:0 "全德国的目光都聚焦在哥德堡大学。电子研究科大楼深处的一个房间内，许多工程师、学者和学生都围在一个巨大的机器旁。他们的欣喜溢于言表，像是轮流等待进入面包房的孩子们一样兴奋。从某种意义上来说，他们确实要进“面包房”了。\n\n房间的中央是一台巨大的机器，从高处俯瞰着围住它的众人。机器在一人高的地方嵌着一个小小的屏幕，以及一个键盘。屏幕上空空荡荡，但很快就会显示些什么了。此时，在日耳曼尼亚一个类似的房间，兰姆网的网络中枢已经启动了，覆盖全德国的网络正式投入使用。不一会，他们应该会收到来自主机的消息。该测试的结果将证明实验是一个重大成功——抑或自取其辱。\n\n屏幕嗡嗡地响了起来，每个人都伸长脖子想要看到屏幕上的东西：字符一个接一个出现了！“你-叫-什-么-名-字-？”房间内爆发出一阵欢呼，人们激动得几近发抖。学院院长打字回应道：“瓦-尔-特-波-特”。又过了几秒钟，屏幕上出现了第二条信息：“你-的-任-务-是-什-么-？”回应早已准备好：“推-动-科-学-发-展”。最后显示的，是第三条讯息：“一-只-没-有-背-着-东-西-的-燕-子-的-飞-行-速-度-是-多-少-？”\n\n众人顿时鸦雀无声。这不是预设的讯息！出问题了吗？出BUG了？又或者是……黑客？！就在此时，一个学生站了出来，回复道：“非-洲-燕-子-还-是-欧-洲-燕-子-？”两分钟的紧张等待后，屏幕上总算有了回应：“去-你-妈-的-！”\n\n屋内外再次充满了快活的空气。"
 speerscience.5.a:0 "德国伟大的一天！"
 speer_rnd.16.t:0 "是时候出场了，韦塞尔先生！"
 speer_rnd.16.d:0 "致国家情报局副局长，格哈德·韦塞尔先生，欢迎您的到来！先把排场话放在一边，阁下，您有项至关重要的使命。\n\n接管办公处之后，你需要全面调查元首新政权下暗藏的颠覆势力。首先，当务之急是打击“反法西斯主义运动”（简称“安提法”）。安提法作为民族社会主义的头号敌人，阿道夫·希特勒元首曾宣布我们已经将他们彻底消灭，不幸的是，这一判断出现了重大失误。就目前来说，我们还对他们知之甚少，因此务必要找出这帮布尔什维克分子的堕落老巢！\n\n其次，德国境内的学生运动也在呈指数级增长，我们有理由相信，尽管他们有赖于安提法的暗中支持，但他们目前已经构成了德意志改革运动的中坚力量。以上两个项目是A、B面的问题，我们手头的资源有限——专注于其中之一，总比将精力分散到两处来得好。作为情报局局长，我建议你关注前者，但选择权在你手中，韦塞尔先生……"
 speer_rnd.16.a:0 "瞄准改革运动的心脏，布尔什维克安提法。"
 speer_rnd.16.b:0 "学生，少了他们，就少了继续抗议的群众基础。"
 speer_rnd.17.t:0 "拿捏嫌犯"
 speer_rnd.17.d:0 "致特工格哈德·韦塞尔\n绝密指示\n关于“反法西斯主义运动”\n\n根据目前收集到的情报，可将“反法西斯主义运动”组织分为两部分：\n1.安提法“核心机关”，由大约30名成员组成，以马克思主义为主流意识形态，具有强烈的反纳粹仇恨心理以及对犹太种族和非德意志文化的同情。目前，他们的活动范围已被局限于少数几座城市，我们可以假定他们只在其中某座城市活动。\n2.安提法“外围组织”，德国部分重要城市的学生集会也遭到了渗透，虽然不像前者那样激进，但他们可能与“核心机关”存在秘密往来。\n\n目前我们有两种选择：尝试渗透安提法核心机关，对组织领袖实施斩首行动。此举风险极高，但能从内部削弱反抗势力；\n第二种方案是将外围学生组织诬蔑为激进、嗜血的共产主义者，鉴于大多数抗议者都是改革派与堕落的德国嬉皮士，他们肯定会转向反对安提法的新形象。\n\n剩下的就看您了，韦塞尔先生。\n愿德意志得到忠实守护。"
 speer_rnd.17.a:0 "核心瓦解后，其余人也将作鸟兽散。"
 speer_rnd.17.b:0 "先是表皮溃烂，再深入其内。"
 speer_rnd.18.t:0 "对付惯犯"
 speer_rnd.18.d:0 "韦塞尔开始打字，旁边是一张清晰的照片，照片上是一座戒备森严的房子。\n“特工代号‘红色’启封\n绝密指示\n关于“反法西斯主义运动”\n\n我们在（已删去）锁定了一栋房子，并推测大多数安提法核心成员将在此处举行一次重要会议，”韦塞尔停顿了一下，想了想。到底是什么让那些人认为开这种会是个好主意？哪怕已经在政府的眼皮子底下呆了几十年，谨慎一点总没有坏处。“你的任务如下：\n\n（已删去）号的午夜过后，你要渗透进屋内的安保系统。将分配到的大量炸药安置在房子的几个薄弱处。然后就立刻离开居民区，并使用起爆器引爆炸药。\n不要留下任何痕迹，警方将被授权调查现场以安抚学生。如果你被发现了，你必须消灭你发现的所有目击者，然后逃离。不然，一旦你被抓住，就只能吞下氰化物药片。”这套说辞只是依照惯例打上去的，韦塞尔知道这种事情不会发生的。特工要么成功，要么半途牺牲——就目前情况来看，很可能是后者。\n\n剩下的就看你的了，‘红色’特工。\n愿德意志得到忠实守护。”\n///阅后付丙///"
 speer_rnd.18.a:0 "午夜已至。审判来临。"
 speer_rnd.19.t:0 "引信熄灭"
 speer_rnd.19.d:0 "“红色”特工身处房子的地下室，几十个该死的安提法成员正在他头顶走来走去。他设法躲过了警卫和摄像头，现在他必须确保设置足够多的炸药，然后才能把这鬼地方炸上天。但他真的能做到吗？\n\n不幸的是，他无法再回答这个问题了。微光和房间的阴影暴露在强灯下时，“红色”被恐惧吓瘫了。他勉强转过身子，刚好看到一个布尔什维克混蛋手里拿着什么东西。他本能地伸手去掏自己的手枪，但一道火光和紧随其后的难以估量的痛苦阻止了他的本能。“红色”的尸体倒在地板上的那天晚上，安提法成员起了疑心。"
 speer_rnd.19.a:0 "行动失败。推测特工已在行动中阵亡。"
 speer_rnd.20.t:0 "媒体炸开锅"
 speer_rnd.20.d:0 "现在审查新闻已经晚了。他们当然试过了，但失败了。这个消息已经传开了，如同瘟疫一般迅速传遍了整个德国，新闻的通篇内容如下：\n\n安提法据点惊现情报局特工尸体——大规模搜捕紧随其后\n\n韦塞尔不得不坐在打字机前下令发起逮捕行动，这让他很不舒服。当然，这是必要的。虽然政府没批准其他过激行为，但行动失败的后果还是要处理的。至少没有他最初想的那么糟糕，但每天都会有新的文章跳出来，揭露一些与安提法有牵连的激进大学生被黑衣人逮捕的全过程。全是狗屁不通的煽动性文章——要是媒体能安静下来，让这场风暴过去就好了……但他不得不忍受。韦塞尔叹了口气，在开始前敲了几个字。\n\n“韦塞尔办事处启封\n绝密信息\n事关反法西斯行动\n\n在接下来的14天里，韦塞尔办事处的所有成员将与情报局充分合作，逮捕涉嫌与安提法有关的成员。我们的目标是孤立核心成员。虽然没能铲除中央领导层，但我们已经得到了一个适当的理由，以打击他们在外界的任何沟通渠道。”除非他们在德国境外有渠道。韦塞尔认为，光靠他自己无法做到。“要做到快速且高效。14天后，我们将停止所有针对安提法的公开行动，以防止公众支持率下降。\n剩下的就看你们了，各位特工。\n愿德意志得到忠实守护。”"
 speer_rnd.20.a:0 "事情原本还可能更为棘手。"
 speer_rnd.21.t:0 "我被监视了？"
 speer_rnd.21.d:0 "房间里的空气很冷，但当韦塞尔和盖伦的目光相遇时，双方几乎没感觉到有什么不对。沉默。可能是因为双方在审视彼此。特工无声地坐了下来，等着最高负责人开口说话。过了几秒钟他才开口。\n\n“韦塞尔先生，我……”盖伦把手放在桌子上，开始说道：“不能说我对你的表现不满意——”韦塞尔没有做出反应，但他可以看出，这人口是心非。“——是这样的，啊……首先，我们失去了一名特工。”听了这话，韦塞尔感到他的自尊心受到了轻轻一击，但他还是点了点头，开口道：“这项任务非常危险，”韦塞尔承认了这点，“如果任务成功，就会有巨大的回报，但事实并非如此。”\n\n盖伦只是等着他说完，几秒令人不安的沉默之后才继续说下去。“是……他没成功。我们的计划因此多了一个大缺口。你成功填补了这个空缺，尽管我对你的行动不太满意，”韦塞尔对此一言不发，但他知道盖伦什么意思。“行动期间我们损失了几名特工。”\n\n“确切来说是四个，”韦塞尔说道，这让盖伦有点猝不及防。“四名特工在突袭中阵亡。我为他们的牺牲承担全部责任。”韦塞尔承认了这一点，只是没有流露出任何情绪。“不过，至少我们打击了安提法。”盖伦举起一只手，示意韦塞尔暂时停下：“这一打击反而导致他们加强了对核心成员的安保工作。”他深吸了一口气。“你的表现还不错。我会澄清这一点。”他说道，眼睛盯着韦塞尔的脸，但韦塞尔只是一脸平静：“但情况变得更复杂了。您知道的。”\n\n韦塞尔点了点头。“小心行事，韦塞尔先生。”盖伦警告他说，尽管他的话似乎并无恶意。“别把事情搞砸了。至少，你不应该如此。”韦塞尔有些困惑。盖伦这家伙什么时候开始给他的部门帮腔了？"
 speer_rnd.21.a:0 "你可以走了，韦塞尔先生。"
 speer_rnd.22.t:0 "安提法化为烈焰"
 speer_rnd.22.d:0 "他吓得心怦怦直跳，额头上满是汗水。整个行动取得了惊人的成功——当他潜入附近区域时，警卫们不约而同地把目光移开了。谢天谢地，当他从后面把门锁上时，房子里的住户们似乎都在忙着聊天。他还勉强躲过了摄像头的监视，踏着非常非常轻柔的脚步，来到了地下室。\n\n整个过程比他预期的要长很多，但没人有兴趣来地下室。他带着手套，小心翼翼地安放炸药，最后整个地下室几乎都被塞满了。最后，“红色”特工重复了之前的步骤，走出房子，又一次侥幸逃脱了警卫的视线。\n\n当他消失在人们视线之外时，他想全速冲刺保住性命，但他还是想起了自己的任务。于是，他按下了引爆器上的按钮。当他转向一条将他包围在城市黑暗中的小巷时，无情的咆哮砸向他的后背。"
 speer_rnd.22.a:0 "行动成功——现在回情报局汇报工作。"
 speer_rnd.23.t:0 "挺身而出之人"
 speer_rnd.23.d:0 "卢卡斯知道了。每个人都知道了——电视上一整天他妈都在播这东西，第二天也是，说安提法大佬们开会的大楼发生了离奇的意外。那帮警察当然会去调查——他们怎能不调查呢？卢卡斯在等着听结果，等着听政府是如何策划的，等着听他们是如何为了维护纳粹政权而消灭民主的。但什么也没发生，这让他格外困扰。他太清楚到底发生了什么，其他人肯定也知道，对吧？！一目了然，晴如白昼，暗如黑夜！\n\n但那天下午，当他出现在大学抗议时，他的大多数同事都不在身边。只有少数人散布在校园各处，举着标语，挥舞着前一阵子刚用过的旗帜，揭露着那座房屋中的真相。可惜他的同伴人太少了，不然民众肯定能团结起来。尽管如此，他还是站了起来，大胆宣称这一切都是假象——调查不过是在掩饰，阿尔伯特·施佩尔和他的亲信根本不在乎民主的价值，但除了他周围的寥寥盟友，根本没有人听他的。而且，据他所知，也没有人在意。"
 speer_rnd.23.a:0 "民众就真的这么容易被愚弄吗？"
 speer_rnd.24.t:0 "合适的位置，合适的人选……"
 speer_rnd.24.d:0 "当格哈德·韦塞尔走进莱因哈德·盖伦的办公室时，盖伦显得特别高兴。他站起来，和特工握了握手，然后让他坐下。韦塞尔坐了下来，像往常一样安静，专心倾听他上司的想法。\n\n“韦塞尔先生，我很高兴。你们不仅听从了我的建议，而且还付诸实践，结果自然不言而喻了。既然你已经把事办成了，呃……把他们‘炸上天’，”盖伦说着，随口引用了几句俚语：“既然那个安提法组织的犹太-布尔什维克头目已经完蛋了，那我肯定接下来就轮到其余的小卒了。”韦塞尔只是点了点头。“长官，你只想说这些吗？”他问道，不想在这场谈话中再浪费时间了——毕竟，他还有工作要做。\n\n盖伦耸耸肩：“我不这样认为。但我要说，在我智囊团的推动下，加上你的技巧，我相信我们一定能使德国摆脱掉任何一个藏身其中的安提法合作者。”他的智囊团……？韦塞尔还是觉得自己功劳大点，但他决定不提这件事。“我也希望如此，长官。到目前为止，情报局已经做好了应对威胁的准备，我也会确保我们的特工接受了恰当的训练，以应对我们即将面临的问题。”他回应道，盖伦也显得很满意：“就这些，韦塞尔先生。你可以走了。我希望你们的表演能够一如既往地给我留下深刻印象。”"
 speer_rnd.24.a:0 "当韦塞尔离开他的办公室时，他感到有点不自在，但他也不知道为什么。"
 speer_rnd.25.t:0 "当事者迷"
 speer_rnd.25.d:0 "格哈德·韦塞尔在键盘的T键上敲了几次，思索了一会。之后，他便开始打字：特工代号“紫色”\n绝密讯息\n关于“安提法”组织：\n\n“你的任务目标清楚明了，但执行并非轻而易举。”韦塞尔心想道。安提法可能比他想的还要狡猾。“在（已删去）城，大规模学生示威即将发生。你的任务即是前往该地区，伪装为当地居民，以大学生的身份向当地安提法组织头目传递关于学生抗议领导者的假情报。”这些情报只要稍加注意就能看出来是假的，但韦塞尔希望没有任何安提法成员了解主要目标的家庭情况。这招算不得什么好主意，但是够用了。\n\n“一旦你成功完成上述任务，另一位特工将会协助你准备记录抗议事件。如果一切顺利，安提法将会袭击学生，而其他地区的德国人会把该事件归咎于他们过于激进、暴力的观点。”维塞尔曾想过，如果他们只是把安提法是激进分子的消息散播出去情况又会如何。这样做会起到同样的效果吗？不过，这事他也决定不了。\n\n“时刻牢记罗马人的策略：分而治之。你将在这里贯彻这项策略。”韦塞尔得意地笑了。特工们一向行动高效，而他会确保国家情报局始终如此。\n\n剩下的就看你们了，特工们。\n愿德意志得到忠实守护。"
 speer_rnd.25.a:0 "时间会证明一切……"
 speer_rnd.26.t:0 "行动失败"
 speer_rnd.26.d:0 "一个安提法组织头目在两天前收到了一封关于示威相关情报的信。当地大学将有一批学生组织反政府示威。这没什么特别的，但信里还包含了其他信息：比如，大多数参与示威的学生的父母是纳粹分子，有些人甚至自己就是法西斯，他们到处游行只为了消磨时间，嘲讽那些真正关心民主的学生。虽然他们得到这些情报的过程有些突兀，但信件上的内容甚是详细。\n\n然而，情报拿到手，安提法总要确认一下，所以他们在示威当天也走上街头了。当示威游行的学生向他们问好时，他们并没有回应。其中一个安提法成员跳出来，挡住游行队伍，大喊道：“克劳斯·贝克！站出来！”一个参加的游行学生举起了手，站了出来。“我们听说，你父亲曾是一名资深空军飞行员，而且你给纳粹党投了票。有这回事吗？”\n\n双方相视无言，随后，克劳斯的一声轻笑打破了僵局：“谁告诉你们的？我老爸是个退休电工，我从来就没投过票！我的老天……你要是不相信我，我可以把我老爸的执照拿给你们看！”这打消了安提法一开始的些许疑虑。随着越来越多的学生被询问情况，他们也揭穿了越来越多的假情报。最后，安提法最开始对信的怀疑被证实了，双方队伍合为一支，开始了新一轮抗议。"
 speer_rnd.26.a:0 "“政府不再会分裂我们！他们不行，情报局也不行！”"
 speer_rnd.27.t:0 "推倒这一切"
 speer_rnd.27.d:0 "清早昏昏沉沉，静谧的小镇还沉浸在梦中，斯特凡和他手下的几个警官踏进了大学校园。对他而言，带上四个人足够了。接下来的一个小时里，他们搜遍了各个角落，每间教室，时不时会发现几张安提法宣传布尔什维主义的海报，然后见一张撕一张。虽说这个时候事情已经办得差不多了，他们也该收队了，但这时一个情报局的特工找上了他们，给他们讲了些大新闻，说有群学生居然就聚在某个空教室里，这帮人凑在一起编造谎言，然后跑到外面煽风点火。\n\n斯特凡侧身把耳朵贴在二楼一间教室的门上，他能听见里面有动静。斯特凡笑了笑，示意伙计们抽出警棍，自己则若无其事地打开门，第一个踏进门框。他一眼就看到六个兔崽子聚在桌旁，那帮人的注意力也马上转移到斯特凡和他的手下们身上。里面其中一个女的开口问道：“你谁？”她已经开始紧张了。斯特凡咧嘴一笑反问道，“还能是谁？我们是警察，我们知道你们在这里密谋反政府活动！”\n\n屋子里的气氛顿时凝固起来，突然间另一个学生开口了。“密谋反政府？！我们就只是群在聊天的学生！那——”“住口！”斯特凡吼道，板起脸来，“别他妈在老子面前装傻！你们想表忠心？行啊！跟我进局子里说吧！”他用警棍拍了拍闲着的另一只手，“还是说要我给你们表演一下什么叫执法？”\n\n整整几秒钟，两伙人之间都保持着令人窒息的寂静，最后其中一个学生让步了，胆颤心惊地站了出来。“行——行吧。”她说道，“我——我跟你们走就是了。伙计们？”她回头望向越来越害怕的其他人，问道。“我们好像也没——没其他选择了。”之前第一个说话的女人凝固在那里，用愤怒的眼神直勾勾地盯着斯特凡，但斯特凡只回以不屑的笑容。她的同学们一个个撞开她走了过去，只剩她一个人在那里喃喃自语。"
 speer_rnd.27.a:0 "傻逼条子。"
 speer_rnd.28.t:0 "以眼还眼"
 speer_rnd.28.d:0 "韦塞尔进房间时，盖伦正在捏鼻子，而当盖伦意识到有人进来时，他捏得更紧了。最后，盖伦睁开眼睛，狠狠瞪了正在坐下的韦塞尔一眼。韦塞尔没有回应，只是默默接受。\n\n“韦塞尔先生。”他声音有些紧张，感觉自己需要用左手抓些什么才能稳住心情——当然，不是桌子。“这次行动失败了。就全部情况而言……”或许盖伦在某种意义上是对的，也许韦塞尔低估了安提法——但现在，这都不重要了。他很快就会明白了。“你的失败甚至不是最糟糕的部分。”他深深叹了口气。“最糟糕的是后续影响。”\n\n他的表述不容缓和，但声音没那么紧张了。“随着国家情报局名誉扫地，我也收到了一些关于安提法核心成员的报告。他们已经……激进化了。现在他们又进一步陷入了布尔什维主义的泥沼，而且……”盖伦停下了话，闭上眼睛揉着额头。“荒谬，实在荒谬。”他睁开眼睛，再次盯着韦塞尔。\n\n“韦塞尔先生，我长话短说。不要，”他说，着重强调了‘不要’，“再犯这样的错误，懂了吗？”韦塞尔只是点了点头。他知道盖伦做过什么——这里容不得任何人顶嘴。盖伦又叹了口气。“你可以走了。我需要考虑一下新情况……看看该怎么办。还有……”"
 speer_rnd.28.a:0 "请你不要再踩雷了。"
 speer_rnd.29.t:0 "背后的阴魂"
 speer_rnd.29.d:0 "重磅新闻！\n\n近日，犹太-布尔什维克“安提法”组织（即“反法西斯运动”，简称“安提法”）对一批游行示威的学生实施了残忍的暴力行为！午后不久，学生们便在校园里聚集起来，抗议政府的政策。当他们举着堕落的反主流文化标志，沿街游行并弄出一大堆乱子的时候，另一伙人出现了！安提法，这个总是站在抗议队伍最前端、阻挠英勇的人民警察维护秩序的组织，突然出现了！\n\n一些学生声称，这些安提法成员一路叫嚣，满嘴脏话，声称学生们“与法西斯同流合污”，“父母们都是死纳粹”，抨击学生们“对真正的自由漠不关心”。显然，安提法同样对“真正的自由”漠不关心，他们殴打了一些学生，致使多人留下瘀伤，还有一人被紧急送往医院抢救。这是全体德国人民耻辱的一天，而我们只能寄希望于，人民能够看清这个自诞生以来便肆虐四方的安提法的丑陋本质！全体德国公民，不论你们身在何方，请你们擦亮眼睛！即使你们想要尝试反对政府，但在布尔什维克分子的眼里，你们不过是任由他们摆布的傀儡而已！他们的手段过于激进、过于极端，与真正的德意志意识形态格格不入，我们决不能让他们趁虚而入！\n\n-《工场》报，为您带来最前沿的劳动新闻报道。"
 speer_rnd.29.a:0 "又朝灭亡近了一步。"
 speer_rnd.30.t:0 "大失所望"
 speer_rnd.30.d:0 "里昂·霍尼斯曼在来到学校那天甚是紧张，总感觉有些心虚。自从听到那个由安提法头目引发的意外，他到现在一直提心吊胆，之前还差点拒绝出席今天的会议。尽管如此，他还是要与大学内的学生示威首领，艾尔莎·费希纳见面，否则会给组织造成重大损失。\n\n他走进凉爽宽敞的学校大堂，看到艾尔莎正与另外几名学生交谈。他走上前，艾尔莎却轻蔑地甩了甩手，和他说道：“里昂，我不想再与你有任何瓜葛了。”话音未落，艾尔莎转头就走。\n\n“艾尔莎……”里昂跟了上去，豆大的汗珠从额头上渗出，“别这样。挑事的人和我们没关——”艾尔莎停了下来，冷冷地盯着他，身边两个学生不由得退了几步：“我知道，我都知道，但我不在乎。我不能拿学生运动的正统性冒险跟你合作。就算这事没发生过，你以为这里的学生到底想要什么？”里昂瞬间没了底气，眼神里满是委屈，艾尔莎只得把目光移开。“走吧。”艾尔莎迟疑了一下，但还是狠心说了下去，“告诉你的手下，我们不再是同一战线上的人了。我们当中有很多人已经开始反对安提法，不这样做，他们是不会安心的。”\n\n里昂的心沉了下来，一言不发。他咽了咽口水，到嘴边的话最终还是吞了下去。最终，他磕磕绊绊地开口：“别……我……好吧，我……我们会处理好的……希望我们退出之后……你们能做得更好。”话音刚落，艾尔莎便抬起头，灰心丧气地看着他："
 speer_rnd.30.a:0 "“希望如此吧。”"
 speer_rnd.31.t:0 "会晤"
 speer_rnd.31.d:0 "莱因哈德·盖伦向刚进他办公室的格哈德·韦塞尔点了点头。他轻敲桌面，示意韦塞尔坐下来。就座后，二人交换了一下眼神，盖伦深吸一口气，开口道：“先从眼下的事情开始说吧。分到你手头的资源，你都利用到了，特别是决定把重心放在安提法而不是学生上，这一点干得相当不错。”韦塞尔抬了抬眉头，默不作声。为什么他这么忌惮学生？“还好，我们的特工没有遭受伤亡，安提法的名声一落千丈。然而问题在于……”\n\n他扭了扭身子，从桌下的抽屉里拿出一张地图。这是一张全国城镇分布图，其中有几座城镇用红笔圈了出来。“我们怀疑安提法盘踞在这些地方。”盖伦指着地图的一处强调道，“我之所以说怀疑是因为……”\n\n“他们的声誉一落千丈，这意味着他们不得不改变策略。”韦塞尔直接接过话茬，盖伦抬了抬眉头，点头表示同意。韦塞尔继续说：“我明白。这意味着渗透行动更困难了，但与此同时，我们也更容易找到借口铲除他们了。”\n\n盖伦顿了一下，微笑道：“不错不错，你已经上道了。”韦塞尔想知道他是不是刚刚才知道情况，但很快就打消了这个念头。“所以，我想我应该不必再跟你解释了。”盖伦伸出手，韦塞尔与他握手。盖伦说：“韦塞尔先生，我们始终是德意志的守望者，请牢记这一点。现在，你可以走了。”\n\n盖伦目送韦塞尔走出了办公室。他不由得心想，如果韦塞尔决定把重心放在学生上又会怎样。他不禁打了个寒颤。"
 speer_rnd.31.a:0 "算了，这不重要。目的已经达成，他们也满意了。"
 speer_rnd.32.t:0 "窄路"
 speer_rnd.32.d:0 "在间谍界，鲜有人在意道德问题。有时，怜悯，友情甚至人性都必须被抛到脑后：数不胜数的年轻间谍因为低估看似不堪一击的敌人而断送了职业生涯，甚至丧命。\n\n格哈德·韦塞尔熟知这一点，这也正是他为什么直到深夜还在办公室中查看关于……学生的文件。他们只比男孩的年龄大一点——其中一个甚至连胡子都没长出来——但他们中的每一个人都掌握着让德国改天换地的力量。虽然盖伦知道，为了在这个新时代生存德国需要改变，但他们那种改变只会带来混乱和内讧。"
 speer_rnd.32.a:0 "再没有比低估对手更危险的事了。"
 speer_rnd.33.t:0 "学生运动报告"
 speer_rnd.33.d:0 "三个文件夹摆在格哈德·韦塞尔的面前，每个文件夹中都潜藏着危险。然而，他必须做出选择。局势迫在眉睫，他没法逐个追查。前路荆棘丛生，唯有果断方能脱身。韦塞尔叹了口气，再次看向这三位涉嫌领导学生运动的学生档案。\n\n汉斯·尤尔根·克拉尔，哲学系学生，同时也是经营黑市的头目。他通过美国境内的联系人向德国大量走私违禁书籍，观点偏向社会主义理论。\n鲁迪·杜奇克，极具魅力的演说家。虽然他并不太支持公开示威，但他想要通过在政府中安插特工来颠覆德国。这一点让他变得十分危险。\n西格丽德·鲁格，著名的女权主义者和社会主义煽动者。凭着自己的魅力，她已经多次组织大规模学生示威与集会，常常挑战警方权威。与此同时，她的支持者也在持续增加。\n\n局势迫在眉睫，已经没有时间可以犹豫了！韦塞尔沮丧于自己无法面面俱到的同时，也毫不犹豫地下了决定。他要把追查重点放在——"
 speer_rnd.33.a:0 "书虫，克拉尔"
 speer_rnd.33.b:0 "渗透者，杜奇克！"
 speer_rnd.33.c:0 "煽动者，鲁格！"
 speer_rnd.34.t:0 "学生运动调查报告：“书虫”"
 speer_rnd.34.d:0 "报告A，特工代号“新人”、“老手”\n汉斯·尤尔根·克拉尔，代号“书虫”，学生运动的领袖之一。此人一向注意掩盖行踪，跟踪行动相当困难，但特工们仍然设法混入了一家左翼学生常用于聚会的酒吧。他极力鼓吹马克思主义，常常扬言要将德国改造成社会主义国家，并相信学生运动只是开创这个新生理想社会的第一步。\n\n报告B，特工代号“民法”、“准则”、“书籍”\n详细调查和几次针对汉堡、法兰克福海关办公室的秘密检查显示，“书虫”是一个庞大走私网络的中心人物。然而，它的主要走私对象是违禁书籍：成千上万本违禁书籍从美国、加拿大运出，经布列塔尼流入德国。大多数书籍都与马克思主义和社会主义有关，剩下的是关于奴隶制、民权和民主政体的论辩。该违法活动的目的尚不可知，但有一点可以确定：“书虫”建立了缜密而广泛的关系网，他既谨慎又狡猾。\n\n报告C，特工代号“莫扎特”，“贝多芬”，“巴赫”\n嫌疑人不只是书籍走私网络头目。通过与其他几所大学的接头人建立联系，他是当之无愧的学生运动中心人物。尽管运动有如九头蛇，头目甚多，也无统一领导，但“书虫”一直是抗议者们行动方向的指引人。\n\n建议：打击黑市影响，割断其与学生网络的联系，逮捕“书虫”。"
 speer_rnd.34.a:0 "“思想能让人送命，而书籍无非是被记录下来的思想。”"
 speer_rnd.35.t:0 "学生运动调查报告：空荡荡的书架"
 speer_rnd.35.d:0 "报告A，特工代号“民法”、“准则”、“书籍”\n行动成功。从一名自首的码头工人口中，警方掌握了黑市联络人的名单、书籍预计交易地点与时间等信息。不出意外，警方突袭了目标厂房，当场抓获了数名正在贿赂海关人员的学生。他们因走私和贿赂海关人员而被逮捕，而海关人员为逃脱被长期拘押的命运，也很快供出了其他同伙。其同伙仅限于汉堡港口内的人员，但行动小队有信心通过交叉比对，在几周内截断违禁书籍的流入渠道。\n\n报告B，特工代号“莫扎特”、“贝多芬”、“巴赫”\n基于报告A的最新情报。行动成功。行动小队向全国海关机构透露了已掌握的信息，以确保走私活动迅速得到遏制。目前，数十名海关官员面临贪污罪指控，还有更多被拘留的学生亟需审问。“书虫”未在任何书籍交付现场出现，但几名被逮捕的左翼分子为了免受牢狱之灾，十分愿意提供证据以证明其大规模参与走私活动。\n\n建议：逮捕“书虫”。"
 speer_rnd.35.a:0 "文化是生命之源，但若源头受染，事态又将如何？"
 speer_rnd.36.t:0 "学生运动调查报告：最终准备"
 speer_rnd.36.d:0 "报告A，特工代号“民法”、“准则”、“书籍”、“莫扎特”、“贝多芬”、“巴赫”\n准备工作已进入最后阶段。“书虫”几乎从未离开过大学，并且每天都会改变下榻地点。毫无疑问，他在利用其他学生的好心。特工“民法”、“准则”、“书籍”在白天绘制他的行动轨迹，其他人则确定其亲信的住所。从目前他从不在同一个地方就寝的情况来看，“书虫”在教职员工中有着庞大的关系网。\n\n报告B，特工代号“新人”、“老手”\n基于报告A的最新消息。已观察到其就寝地点出现重复，这表明“书虫”已经找不到更多可以提供住处的人了，只能回到之前下榻的地方。局内数据分析专家尚需数天时间以分析“音乐”与“法律”观察小队绘制的地图，并策划一次抓捕“书虫”的突袭。任务不会简单，他们需要准确预测行动当天“书虫”的下榻地点，并且精准实施抓捕，否则嫌犯会就此人间蒸发，甚至逃离德国。\n\n建议：等待三个星期，然后再发起抓捕行动。"
 speer_rnd.36.a:0 "他很快就会有大把时间来读书了……只不过是在牢房里。"
 speer_rnd.37.t:0 "出人意料的转折"
 speer_rnd.37.d:0 "格哈德·韦塞尔就像一个被训斥的学生站在老师的办公桌前。然而，坐在这张华丽的桌子后面的可是个比老师危险千百倍的人物。莱因哈德·盖伦看着自己最得意的下属，又愤怒又失望，他开口道：“‘炸毛猫’特工……”与此同时，韦塞尔竭力不让自己因听到自己的代号而皱眉。为什么盖伦坚持要这么做？要不是因为他的上级在间谍领域无可置疑的能力，以及对这个教会了自己一切的人的忠诚，他早就申请辞职了。\n\n“‘炸毛猫’特工，”国家情报局的头子再次重复道，“我很失望。我曾强烈建议你专注于安提法运动，但我现在看到了什么？”他指了指桌上的文件夹，“你公然违背我的建议，把我们本就紧缺的时间和资源浪费在学生身上。”\n“‘狡狐’特工，”韦塞尔回答道，“我本想——”\n“你什么也不用想！你，炸毛猫特工，只需要服从。我的‘建议’只是‘命令’的礼貌说法，但很遗憾，你似乎缺乏理解这样一个简单的指示的智力水平。”\n韦塞尔竭力控制自己不向上司辩解，他也没有资格抱怨。这是命令，而他是盖伦的下属。\n“行动取消，炸毛猫特工。你暂时待命，不准采取任何行动。明白了吗？”\n“明白了。”韦塞尔沉重地回答道。\n“你可以走了。”\n\n韦塞尔敬了个礼，然后一言不发离开了房间。"
 speer_rnd.37.a:0 "就差一点了！为什么？为什么！"
 speer_rnd.38.t:0 "学生运动报告：渗透者"
 speer_rnd.38.d:0 "报告A，特工代号“新人”、“老手”\n鲁迪·杜奇克，代号“渗透者”，因其行事剑走偏锋而在学生运动的众多头目中十分突出。尽管他本人是一名狂热的左翼分子，但他对于同僚的做法并不十分赞同，他主张采用更温和的手段。“时间”观察小队对他进行了监视，但他几乎从未出现在集会、抗议或示威活动中：他的主要活动似乎只是探访一些公职人员。\n\n报告B，特工代号“民法”、“准则”、“书籍”\n上接报告A，“正义”小队以日常电力维护为由潜入了上述官员的住宅。在14个目标地点中，有5处获得成果，小队发现了一些关于社会主义和民主的违禁材料，这些东西通常藏在假封面或隐蔽的书架内。尽管“渗透者”拜访的官员远不止于此，但调查其余官员的住处，结果很可能大同小异。\n\n报告C，特工代号“莫扎特”、“贝多芬”、“巴赫”\n对照组和数据检查专家一致认为，各机关和行政部门中，有400-600名官员已经受到左翼思想的腐蚀。如果放任不管，“渗透者”可以将许多公职人员变成卧底，使其不可撼动。一旦这种情况真的发生，学生运动将势不可挡。\n\n建议：定位卧底，阻断左翼思想传播，逮捕“渗透者”。"
 speer_rnd.38.a:0 "不忠者无疑是最可恶的敌人。"
 speer_rnd.39.t:0 "学生运动报告：解开珀涅罗珀的织物"
 speer_rnd.39.d:0 "报告A，特工代号“民法”、“准则”、“书籍”\n“渗透者”似乎在利用其追随者构成的庞大网络定位可能的卧底并将其化为己用。他一直以来能逍遥法外，是因为他从不拜访会把他交给秩序警察的人：那些接受他拜访的人在某种程度上已经妥协了，最多只会冒受到不必要关注的风险。\n\n报告B，特工代号“莫扎特”、“贝多芬”、“巴赫”\n接报告A，“音乐”小队已经定位了几个可能的“渗透者”的线人，其中甚至有被转化成卧底的公职人员。这些被渗透的人员会公开行动来寻找新成员，并且直接引导“渗透者”劝诱他们相信学生的事业。尽管极度危险，但这也为我们提供了一个突破口：“渗透者”无法阻止他的追随者不被监视，因此用假信息误导他们的行动并为我们的最终目标打下基础并不难。\n\n建议：反渗透其网络，逮捕“渗透者”。"
 speer_rnd.39.a:0 "贪得无厌者必一无所有。"
 speer_rnd.40.t:0 "学生运动报告：反渗透"
 speer_rnd.40.d:0 "报告A，特工代号“莫扎特”、“贝多芬”、“巴赫”\n\n“音乐”小组已经启动反渗透程序。经过几天交叉比对干员收集的信息之后，局内专家锁定了一名最新的敌方潜伏人员。“法律”小组中的成员将会以新同事的身份渗透敌方，并表现出些许左翼倾向。敌方特工缺乏正式训练，很有可能将己方特工介绍给“渗透者”，让我们有机会当场将其抓获。\n\n报告B，特工代号“民法”、“准则”、“书籍”\n\n行动成功。特工“准则”伪装成汉堡行政事务局的一名新晋职员，在逐渐获取同事信任的同时，巧妙流露出对于现状的些许不满。不出所料，敌方潜伏特工很快就接触了他，之后二人将与“渗透者”会面，以便“了解如何为一项更远大的事业而奋斗”。三星期内他们将会面，到那时我们将万事俱备。只要目标开始暴露自己的观点，秩序警察就会立刻介入。\n\n建议：逮捕“渗透者”。"
 speer_rnd.40.a:0 "蜘蛛被自己编织的网缠住了。"
 speer_rnd.41.t:0 "学生运动调查报告：煽动者"
 speer_rnd.41.d:0 "报告A，特工代号“新人”、“老手”\n西格丽德·鲁格，代号“煽动者”，学生运动为数不多的女性领导人之一，这也充分证明其人格魅力与领导力。凭借自己蛊惑操纵同学的能力，她能通过组织大规模集会来推进自己的理念：不出意外，作为女权主义者，她鼓吹给予妇女更多权利，最终求得男女平权，以及其他的许多东西。\n\n报告B，特工代号“民法”、“准则”、“书籍”\n基于报告A的最新情报。通过对“煽动者”领导组织集会的相关资料进行分析，我们发现了一个突出的特点：与其同僚不同之处在于，嫌犯一直在大肆鼓吹一系列议题，诸如上文提到的女权，以及民主化、废除奴隶制、要求元首辞职、减税、免费教育等。她并非在痴言疯语，而似乎是有详细规划的：当其他人提出政府可以稍加考虑的诉求时，她就会立刻提出极端到任何人都无法接受的要求，再借政府的拒绝来吸引更多追随者。\n\n建议：遏制“煽动者”的追随者，预防举行其他集会，逮捕“煽动者”。"
 speer_rnd.41.a:0 "既然她想要平权，那我们就把她当成男人来处理吧。"
 speer_rnd.42.t:0 "学生运动报告：蜂后"
 speer_rnd.42.d:0 "报告A，特工代号“莫扎特”、“贝多芬”、“巴赫”\n在观察“煽动者”集会内外的行动之后，行动小队收集了关于目标的充足资料。除了她无可否认的人格魅力，“煽动者”也能巧妙调动一群群学生来为她的集会做准备：一旦政府拒绝她的要求，大量煽动者就会将消息传至其他学生的耳中，通过夸大事实来激发他们对于政府拒绝“合理要求”的愤怒。由此，嫌犯极易利用该种愤怒吸引大批追随者参加集会。\n\n报告B，特工代号“新人”、“老手”\n基于报告A的最新情报。经“音乐”小队调查，局内群体行为与心理战专家已发现其庞大而分散的联系网的重大缺陷。该联系网缺乏有效的信息管控，为假信息流入和向学生群体散布假信息提供了可行性。\n\n建议：扰乱信息流，孤立领导人，逮捕“煽动者”。"
 speer_rnd.42.a:0 "外行的领导人注定会一败涂地。"
 speer_rnd.43.t:0 "学生运动调查报告：局势升温"
 speer_rnd.43.d:0 "报告A，特工代号“民法”、“准则”、“书籍”\n行动成功。我们让特工伪装成“煽动者”的信使，编造了一系列虚假信息并加以散播，内容包括“煽动者”将发起一次更大规模的集会，以及“煽动者”本人将在集会上提出更多要求，其中还包括几点可被视为犯罪的诉求，例如立刻任命自己为新一届民主政府的总理。“煽动者”无法否认这些谣言，要么被迫在学生面前丢尽颜面，要么依照假信息内的列出的诉求发表声明，进一步升级紧张局势。\n\n报告B，特工代号“莫扎特”、“贝多芬”、“巴赫”\n行动成功。经“法律”小队的努力，特工已经成功截获与上述集会相关的通信信息。信息显示，“煽动者”被迫亲自提出这些诉求。一旦她开口，秩序警察会立刻介入，并以煽动罪逮捕她。两周半后她便会上台发言，我们只需静候时机。\n\n建议：逮捕“煽动者”。"
 speer_rnd.43.a:0 "女王也无法抗拒民意。"
 speer_rnd.44.t:0 "噩梦成真"
 speer_rnd.44.d:0 "“特工‘民法’报告，一切正常。”他混在集会人群中，向领带下的便携式麦克风说道。“特工‘准则’报告，一切正常。”他坐在集会地点旁的一家咖啡店里如是说道。“特工‘书籍’报告，没有情况。”他在一处窗边俯瞰海夫纳广场，确保安全。就当下而言，今年的党代会是学生运动的理想目标，他们必须尽全力确保一切顺利进行。然而，党内官员上台演讲半个小时后，意外发生了。\n\n“特工‘书籍’呼叫‘法律’小队，在卡洛林大街发现大规模游行队伍，五分钟内将抵达会场！”特工的声音里满是担忧，而他的同事也过犹不及：“特工‘准则’报告，在喷泉巷发现另一支游行队伍，预计三分钟抵达会场！”语毕，特工“民法”抓起电台对讲机说道：“呼叫布隆警长，海夫纳广场急需秩序警察支援！未经授权的学生游行队伍将冲击大会会场！”电台那头立刻做出回应：“收到，我们会全体出动！”现在，特工们只能静坐祈祷，等待结果。\n\n最终，秩序警察拦截了游行队伍，但这两场示威演变成了大规模斗殴，有数十人受伤，数百人被捕。特工“民法”正与布隆警长交谈时，一名警察飞奔而来，打断了他们。他气喘吁吁地说：“我们在地上和学生身上发现了好多这样的小册子！”说着，他掏出一本皱巴巴的小册子。特工翻阅了一下，脸色煞白，立刻呼叫了总部：“特工‘民法’呼叫总部，在学生群体中发现了国旗团的宣传材料，事态正在升级……”"
 speer_rnd.44.a:0 "统一，正义，自由。"
 speer_rnd.45.t:0 "一颗子弹引发的血案"
 speer_rnd.45.d:0 "党代会正全面召开，尽忠职守的德国士兵和工人们同聚一堂，而情报局的特工们则在低调保卫着会场。会场内的众人欢声笑语，庆祝又一个日耳曼国家选择支持党的领导，这意味着一切在按计划进行。自由运动的学生们聚集起来反对纳粹党的强权，但情报局尚能控制局势，情况还在掌控之中。尽管人们畏惧那些蛰伏的自由派，但他们还是真心地支持和关心祖国。\n\n然而，游行学生队伍持续壮大，每支队伍都在鼓吹他们的无理要求，诸如取消奴隶制、停止“德国的战争机器”。局势持续升温，灾难一触即发。约瑟夫·巴赫曼，或许只是一个参加游行的普通年轻人，朝情报局盯上的学生运动领导人——鲁迪·杜奇克——开枪了。第一发子弹打中了他的脖子根，杜奇克失去平衡向后倒去；第二发子弹擦过他的头；第三发子弹正中头部，弹头带出许多血与脑浆，溅到周围学生的身上。杜奇克就这样被枪杀了。\n\n枪击后，一群守卫开始攻击巴赫曼。杜奇克躺在他学生同志的怀中——火药桶被彻底引爆了。学生们突破路障、冲入会场，数十名守卫赶来试图控制局面。学生们用球棒、瓶子和砖块殴打守卫，而守卫用子弹、催泪瓦斯和装甲车予以还击。大规模的学生示威已经威胁到了演讲和与会者的人身安全，集会被迫中止。\n\n冲突发生后，纽伦堡立刻全城戒严、封锁出入通道，部队开入城市执行宵禁并维持秩序，同时在全城针对暴乱分子展开地毯式搜捕。值此时刻，国旗团竟公开支持抗议活动，宣称巴赫曼的行径是“对于德国言论自由运动有预谋的攻击”。"
 speer_rnd.45.a:0 "可恶！"
 speer_rnd.46.t:0 "畏罪自杀"
 speer_rnd.46.d:0 "韦塞尔望向情报局大楼，视线死死地盯着那间窗户紧闭的办公室——那间面积数一数二的办公室。他手中攥着报纸，上面清楚地印着枪击案的新闻，一想到这里他便怒火难收。他深吸了几口气，稍稍定神，快步走进情报局，在下属、情报工作组组长和特工组指挥官的注视下登上讲台。他们当中有些人曾在纽伦堡，还有一些特工就在会场，但对韦塞尔来说，只有一件事要处理。\n\n事已至此，没有人能够独善其身。\n\n“我的本意并非责备手下，也并非要将你们贬为无能之辈。但是，对于纽伦堡党代会发生的冲突，我们必须正视问题，纠正部门在处理事务和应对潜在危机方面的失误。现在，我们必须确保有能力处理这些问题及后续情况。”韦塞尔如是说道。他的手下面面相觑，神色紧张。接下来的一个小时，韦塞尔对这些人大加训斥，以敦促他们所有人全力投入调查。现在，全世界的目光都聚焦在这些人身上了。\n\n韦塞尔走进莱因哈德·盖伦烟雾缭绕的办公室，开口道：“盖伦先生，希望您对我们这一小时内的成果感到满意。”“啊，韦塞尔，什么事啊？”盖伦问道。“呃，长官，是关于纽伦堡暴乱的。巴赫曼仍在拘押中，实话说，我们得知道他为什么要枪杀杜奇克。万一有人背后指使他呢？”韦塞尔说道。盖伦长吸一口雪茄，看向桌子，吐出烟圈，说：“你为什么这么想？也许他就是个想搞事的小屁孩罢了。”韦塞尔回答说：“这说不通啊，他是个年轻人，也没什么案底，白天打工，他有什么理由非要干掉一个政治人物呢？”盖伦轻笑一声，说道：“嗯……你非要问我的话，那些底层人可能是被党卫军洗脑了。人走投无路的时候，总会求助某些玄乎其玄的东西。我会从这一点入手调查的。”韦塞尔身子一震。骑士团国？他们真的会因为意见相左而大费周章去射杀一个学生运动领导人吗？正当他试图拨开脑中疑云的时候，一位年轻的情报工作人员闯入房间，满脸慌张：\n\n约瑟夫·巴赫曼在牢房里吊死了。他上衣一边的袖口画着党卫军的符号，这进一步印证了盖伦的猜想：这是勃艮第干的好事。"
 speer_rnd.46.a:0 "有点不对劲。"
 speer_rnd.47.t:0 "反制行动"
 speer_rnd.47.d:0 "约瑟夫·巴赫曼，刺杀杜奇克的凶手，他的“自杀”已经过去一周了，格哈德·韦塞尔整整一周都在冥思苦想，整理思路。至于在现场发现的党卫军“闪电“标志，盖伦未深入调查便一口咬定它与骑士团国有关。然而，作为一名经验丰富的调查老手，韦塞尔明白，答案就在巴赫曼的尸体上。然而，每当他提出这一想法时，职务调动和部门资源的重新分配都迫使他最终放弃。\n\n不断飘向眼前的浓重烟气一时让韦塞尔无所适从，他花了好些时间才镇定下来，透过层层烟气看清上司的面孔。“盖伦先生，晚上好。”韦塞尔致以问候。“晚上好，韦塞尔。无事不登三宝殿，你大半夜的跑到我这儿，是不是又有什么新想法了？”“嗯……盖伦先生，算是吧。我在……呃……关于纽伦堡暴乱的调查中遇到了一点小问题，不过我相信我会很快解决的。我理解您的推论，但这似乎有些太浅显了，以至于我们可能会忽略巴赫曼遗体上的其他零碎线索，其中某些线索也许会有助于推进调查。我想，针对巴赫曼的遗体展开正式调查也许会给我们带来一些新收获。但不幸的是，由于办公室工作重心的……呃……频繁变动，这份提案已经几次搁浅。依我所见，我们应该把重心放在调查上。”盖伦捻起燃烧殆尽的雪茄，一边把烟屁股摁到桌上的烟灰缸里，一边开口道：“巴赫曼显然与骑士团国有联系，光看衣服就知道得一清二楚。你是想告诉我这事背后还有别的什么隐情吗？到此为止吧，韦塞尔，咱们情报局一天到晚忙得要死，一大堆事还等着我们处理呢！现在再把这收尾的案子翻出来可不太合适啊。”说着，盖伦摆出一副失望的表情，又点燃了一支雪茄。\n\n韦塞尔回到自己的办公室，自觉心中怒火难收。他的上司——他一直敬重的上级——怎会突然不听他的劝谏？不对劲，肯定不对劲。他抄起自己办公桌上的电话：“魏德金……凯斯勒……麻烦到我办公室来一趟。”\n\n于是，一个计划形成了。他打算让特工闯入停尸房，调查巴赫曼的尸体、拍照取证，然后再把资料带回来交给韦塞尔。他不能让这块困扰情报局的心病就这样草草了事。"
 speer_rnd.47.a:0 "而我们也不会袖手旁观！"
 speer_rnd.48.t:0 "真相大白"
 speer_rnd.48.d:0 "两个星期过去了，一切都按韦塞尔的计划顺利进行，情报局的三名密谋者决定会面。深夜，盖伦如往常一样去首都某个预订的饭店就餐，办公室里只剩下了韦塞尔、魏德金、凯斯勒以及足够他们牢底坐穿的非法资料。夜深人静之时，三人关掉电灯，锁紧门窗，会议就此开始。\n\n“魏德金，凯斯勒，感谢你们为这项计划付出的努力。但是，我希望你们两个明白这一切的法律后果。这些东西完全可以轻易把我们送进日耳曼尼亚密不透风的监狱，再把我们迅速送上刑场。如果你们现在选择立刻退出，让这事永远烂在肚子里，我会欣然接受。现在，你们两个还想继续跟着我吗？”韦塞尔说完，三人陷入了沉默。二人与韦塞尔交换了眼神，最终达成了共识。他们拉开包裹上的拉链，把突袭行动的成果——照片、文件、证物全部摊开在桌面上。\n\n每张照片上都能看出死者颈部的红斑、指印以及身体其他地方的抓痕和血迹。同时，验尸报告还点出了约瑟夫·巴赫曼死因的更多疑点。验尸官海因茨·费尔夫参与了解剖巴赫曼遗体的大部分工作，而他在情报局工作时与盖伦走得很近。这一点确实将线索引向盖伦，然而，最令韦塞尔感到不妙的信息逐渐在他脑海中浮现：费尔夫很早之前就赶去基辅做尸检了。\n\n“有人伪造了这些文件。”韦塞尔震惊之余说道。二人点了点头，凯斯勒还点了根香烟。韦塞尔继续道：“有人在干扰调查进程，而且此人位高权重。”然而，问题还是没有解决：他是否应该继续追查这个蓄意破坏一切的人？又或许这是一条不归路？"
 speer_rnd.48.a:0 "跟着线索，继续追查幕后黑手！"
 speer_rnd.48.b:0 "追查费尔夫，他知道发生了什么！"
 speer_rnd.49.t:0 "细节决定成败"
 speer_rnd.49.d:0 "格哈德·韦塞尔抓紧一切时间调查魏德金和凯斯勒的新发现。他本该用来走亲访友、关心下属的时间现在全被拿来调查一个死人的照片，以及那场子虚乌有、由一个远在天边的人操作的尸检。不过，韦塞尔确实从文件中找出了更多证据。\n\n他继续看向文件，脑海中的疑虑一浪高过一浪。曾经的他机智过人、一丝不苟、行事从不拖泥带水，现在他却举棋不定，又惊又惧。莱因哈德·盖伦，一向勤恳忘我的上级，韦塞尔与他朝夕相伴，如对待父亲一般看待他，可现在诸多线索纷纷指向盖伦。他用言辞掩盖了伪造信息的事实，并且阻挠调查。这真的是盖伦吗？不……这不可能！他对祖国忠诚不二，他为何要阻挠高效运转、对他绝对信任的情报部门？韦塞尔的思绪在担忧与疑虑中徘徊，眼下，他至今为止的整个职业生涯似乎都是在背信弃义中度过的；疑虑之余，他一直尝试专注于手头这一难题，试图找出任何蛛丝马迹以破解这起骇人听闻、步步惊心的叛国案件。突然，韦塞尔闻到了那熟悉的烟味，急忙把桌上的资料收了起来——盖伦回来了。\n\n“下午好，韦塞尔。喏，这是你的部门邮件，都是关于上个月行动程序和改进建议的，我想你会有一些建设性的想法。”盖伦放下信封，朝韦塞尔微微一笑，然后转身离开了。韦塞尔两眼昏花，疲惫不堪，一点也不想再处理这些行政琐事了。然而，当他无意间摸到信封上的邮戳时，一道灵光在他脑海中闪过。他把桌面清空，然后将所有文件及其信封放在一起。每个信封上都有一个相似的邮戳，再次仔细检查后，韦塞尔发现其实是同一人的邮戳：霍斯特·文德兰，情报局副主席。"
 speer_rnd.49.a:0 "高高在上。"
 speer_rnd.50.t:0 "体系的漏洞"
 speer_rnd.50.d:0 "科隆是个繁荣的大城市，文化底蕴深厚——当然，是指那些没被纳粹党毁灭的文化。这是个度假的好去处，但韦塞尔可不是来旅游的。实际上，即便眼前的街角有群边示威边骂街的学生，他和手下的特工只是走过去，毫不关心。\n\n霍斯特·文德兰曾在这里设立行动基地，而韦塞尔收到了关于该基地情报的好消息。有时候，文德兰会与一名德国海军上将，赫尔曼·路德克，在下午共同进餐。他不知道为什么一个海军上将会与情报局副主席见面，但他对此确实有自己的想法。不过，他并不是来监视他们的，事实上恰恰相反。\n\n值此德国颓败之时，许多官员也不再指望能有高等级的安保了。韦塞尔满以为文德兰会像他的上司一样层层设防，但很明显，他想错了。不过，要不是这样，他这一趟也就白跑了。韦塞尔和他的小队收到了一份泄露的报告，简短扼要：文德兰的重要文件都放在城市另一头的一间公寓房里，唯一像样的安保也就是酒店保安——如果说他们也算的话，而他麾下神通广大的特工不费吹灰之力便能潜入房间。"
 speer_rnd.50.a:0 "特工们，你们知道该干什么。"
 speer_rnd.51.t:0 "趁虚而入"
 speer_rnd.51.d:0 "成了！特工们来得正是时候。文德兰一个小时之前才离开公寓，公寓的安保也极其松懈，松懈到一个特工直接从正门溜进了酒店。特工攥着对讲机，根据韦塞尔的指示一点点靠近文德兰的房间。他避开另一个守卫，花了十秒钟撬开门锁，然后窜入房间。\n\n这位特工立马察觉到些许不对劲。房间角落里放着一个又大又黑的玩意，上面盖着布，前面还有把椅子挡着视线。随便哪个家伙瞥一眼就知道，这根本不是房间里原有的摆设。记好它原本的样子后，特工掀开布：是个保险箱！韦塞尔听完特工报告后有些惊讶，但他很快就恢复了理智，脑子里迅速开始盘算下一步行动。眼下有两个选择，各有利害。\n\n第一个选项，植入窃听器。在韦塞尔看来，文德兰不是什么既谨慎又有能力的人，所以他不太觉得文德兰会发现保险柜被植入了窃听器。这样，即便不能直接知道保险柜里面是什么，房间内的声音也能听得一清二楚。\n\n第二个选项，炸开保险柜，拿了东西就跑。这个做法简单粗暴，会让文德兰发觉有人在跟踪他，但只要找来的东西有价值，冒这个风险还是很划算的。"
 speer_rnd.51.a:0 "太冒险了。植入窃听器，撤退。"
 speer_rnd.51.b:0 "不莽一下，怎么算活着呢？"
 speer_rnd.52.t:0 "仔细聆听"
 speer_rnd.52.d:0 "经过一整天的筛选，韦塞尔和那位安放窃听器的特工一同站在办公室里，准备用录音机回放筛选出来的重要信息。他按下播放键，竖起耳朵，仔细聆听。\n\n“……哦，对了，还有个事。得把那个地方清理干净。”“什么？”\n“……”\n“啊不不不，不是那个，是另外一个。是……是仓库。”沉默了几秒钟后，说话的人叹了口气，“不。行吧，我跟你说的是‘那个’仓库，明白了吗？几天前我就要求你把那儿清理干净，但你还没动手。怎么回事？”\n“……”\n“我明白了。这都不重要了，我再下一遍命令——把仓库清理干净。告诉你手下的特工，这周末之前把文件转移到别处。嗯对，告诉他们去勒沃库森，还有——”\n\n韦塞尔松开按钮，看向特工问道：“就这些了吗？”特工点了点头。韦塞尔站起身子，一边朝特工点了点头：“命令我们的人立刻出发——最好坐飞机去。我们不知道还剩多少时间，也不知道仓库里放了什么重要的东西。你可以走了。”"
 speer_rnd.52.a:0 "特工干脆地敬礼，转身离开房间，留下韦塞尔独自冥思苦想。"
 speer_rnd.53.t:0 "可能过于仔细"
 speer_rnd.53.d:0 "韦塞尔决定亲自带人去仓库。他说不清是为什么，但就是想要亲眼看看。幸运的是，整个行动过程并不像他想象中的那么麻烦。没有什么出人意料的遭遇，只有一个空荡荡的仓库。他们一行人花了整整十分钟才算有所发现。在一个密不透风的房间里，一个特工找到了一整桌的文件与磁带录音机。\n\n起初，韦塞尔派了一个手下去检查这些东西，但不一会他就回来了，告诉韦塞尔他有所发现——这些发现吓得他放弃调查，还略有些精神崩溃。韦塞尔命令他带自己去那个房间，他留下韦塞尔独自检视桌上的物品。\n\n他挨个播放了这些磁带，结果都是同一个人的录音。听到这些声音，韦塞尔的职业操守动摇了。录音中，有时还能听到另一个人的声音：\n\n盖伦的声音。而这些内容都是关于韦塞尔及其行动的。录音中提到有些事超出了文德兰的职能范围。韦塞尔走出房间，脑子里一团浆糊。这可不是小罪。盖伦绝不会让他的副主席到处乱跑，录下谈话。即便是像他上级这样怪异的人，他也不会觉得文德兰如此无能。在清除痕迹、撤出仓库后，韦塞尔再次陷入了重重疑虑之中。"
 speer_rnd.53.a:0 "真相逐渐明了。"
 speer_rnd.54.t:0 "突入软肋"
 speer_rnd.54.d:0 "韦塞尔早已记不起自己上次干这种事是多久以前的事情了。在外人看来，这几天韦塞尔神出鬼没，行动简直就是一团乱麻。然而，他对自己在做什么心知肚明。他对官僚的阴谋诡计了如指掌，他发布命令、侦察地点，确保一切万无一失，让这只抗命不遵的老鼠走投无路、无处可逃。不管他愿不愿意，文德兰妄图掩盖的秘密必须被揭露出来。\n\n暮色将尽，韦塞尔挺直身板，向面前的七名特工发布命令。他们个个面色冷峻，眼神中尽是坚毅。“今天，你们只有一件事要做——把这个人从城里揪出来！我们列出了几个他可能现身的地点，你们要一起依次调查这些地点。记住，不要分头行动，不要暴露，不要犹豫，你们只要完成这一件任务就够了，希望你们不要拖泥带水！”特工们一齐向他敬礼，韦塞尔点了点头。\n\n“经我的授权，霍斯特·文德兰已被列为德国及其属地的通缉犯，此人犯有叛国罪、抗命不遵，并且密谋反对政府，听明白了吗？”韦塞尔说道。特工们齐声回答道：“明白，长官！”"
 speer_rnd.54.a:0 "立刻逮捕霍斯特·文德兰！解散！"
 speer_rnd.55.t:0 "真相大“开”"
 speer_rnd.55.d:0 "爆炸震撼了整个房间，声音响彻大楼。酒店外围的安保部队立刻展开行动，但执行任务的特工奇迹般地逃出生天，带着保险柜里的东西溜走了。那天晚上，特工抢来的文件全部出现在了韦塞尔桌前，他要亲自审阅，一个字都不放过。他只希望炸开它们的保护壳——字面意义上的“炸开”——能有所回报。\n\n一张张文件，一份份资料，韦塞尔仔细审阅，但最后发现这些东西都毫无用处。韦塞尔办公室也好，安提法也罢，学生抗议也罢，这些资料和它们都毫无关系。半个小时的搜索毫无收获，他只觉一股挫败感涌上心头。\n\n然而，还有一件东西未经检视。这是一卷未冲洗的胶卷，尚未被动过。现在只剩这一条线索了，韦塞尔决心要从中挖出些东西，不然整个行动就白干了。"
 speer_rnd.55.a:0 "或许事情尚有转机……"
 speer_rnd.56.t:0 "穿透迷雾"
 speer_rnd.56.d:0 "等待的时日让格哈德·韦塞尔格外煎熬。胶卷上可能记录着任何内容，或许平平无奇，也可能毫无用处，又或许与他的工作毫不相干……他不想浪费时间去考虑这些。毕竟，结果才是最重要的。\n\n结果终于出炉了。一个特工把冲洗好的胶卷递给了韦塞尔，随后径直离开了办公室，留下韦塞尔独自检视。他用大拇指拨开胶卷，露出了第一张照片，随后……\n\n韦塞尔的心沉了下来。第一张——就在第一张照片上——他能清楚地看见一张木桌。再定睛一看，他认出了木桌的样式。这张照片非同寻常，是他办公室桌上一份文件夹的照片。下一张——文件夹打开了，里面骇人的内容一览无余。尽管他仍能控制表情，但思绪已成一团乱麻。震惊之余，他看了下一张，接着又是一张。\n\n看到最后，韦塞尔已经很久没有这样愤怒了，但他很清楚要做什么。"
 speer_rnd.56.a:0 "文德兰死定了。"
 speer_rnd.57.t:0 "层层深入"
 speer_rnd.57.d:0 "格哈德·韦塞尔伫立在霍斯特·文德兰的牢房前。他冷酷、空洞又充斥着怒火的眼神令文德兰难以忍受，止不住地颤抖。过了许久，韦塞尔终于开口了，文德兰差点被吓得丢了魂：“不要浪费我的时间，霍斯特。”他近乎咆哮，“我要你回答几个简单的问题。”文德兰朝后退了退，脸色苍白：“不——不！等等……你——你说的‘简单问题’到底什么意思？”他反问道，而韦塞尔毫不理会，只是继续盯着他。\n\n“你为什么要拍摄我办公室里的绝密文件？”他的声音冷若冰石，但熟悉他的人仍能辨别出字里行间最深层的感情：最纯粹的愤怒。文德兰结结巴巴地吐了几个字，韦塞尔直接打断了他：“我要你说人话。不要拿这种零碎的废话糊弄我。”\n\n“我……我不——不能告诉你！如果……我——我说了，我就——就——不能——”韦塞尔长出了一口气：“下一个问题。”他的眼睛已经快眯成一条缝了。“你是怎么拍下这些照片的？你可是——曾是由莱因哈德·盖伦直接监管的。”韦塞尔显然在暗示些什么，文德兰睁大了眼睛：“不……不要这样，别问我这个！别问我！”他声嘶力竭地大喊，但韦塞尔无动于衷。“文德兰，你的同谋是谁？如果你回答不了这个问题，那我就只能把你交给我手下的几位特工了。”\n\n文德兰退到墙边，双手死死地抓着床沿。他浑身发抖，止不住地摇头，眼神游离：“天呐，不，求你了，我——我不能——不……”他的声音越来越微弱。韦塞尔皱了皱眉头。文德兰会开口吗？正当他以为文德兰即将开口时，文德兰突然紧闭双眼，脑袋歪向一边，一边发出怪异的声音，像是呜咽。看到此番情景，他再也站不住了，轻声对自己说了声“不”，之后扭头大喊，命令他的特工进入牢房。"
 speer_rnd.57.a:0 "当他们把文德兰抬出牢房时，他已经死了。韦塞尔最不想看到的事情发生了。"
