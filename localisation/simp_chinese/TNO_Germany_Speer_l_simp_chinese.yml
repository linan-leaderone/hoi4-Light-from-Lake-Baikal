 SGR_escalation_contact_wolgastaat_desc:0 "从圣彼得堡发起的一场攻势就足以解决舍尔纳了，但我们也可以说服伏尔加国加入战斗，这样的话，舍尔纳就得多线作战了。哪怕伏尔加国一场仗都赢不了，他们也能分散舍尔纳的注意力，而不用我们提醒他们这么干。"
