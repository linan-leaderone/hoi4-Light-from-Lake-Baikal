 SGR_RND_65_spartakus:0 "韦塞尔找到了一张地图。费尔夫曾拟定一份逃亡计划——不过很明显，这份计划算不得尽善尽美，只能说是差强人意。费尔夫在匆忙之中把地图画在手帕背面，地图似乎指向几英里外的一片空地。韦塞尔立马转身离开地道，小步跑向那块空地。\n\n韦塞尔听到了直升机的声音，便加快脚步向前冲刺。当他跑到空地边缘时，他被螺旋桨带起的气流压低了身子。韦塞尔站稳身子，看向头顶的直升机。尽管机体没有任何标识，但韦塞尔对它的型号再熟悉不过了：Bo-105，情报局的首选。\n\n韦塞尔暗骂自己行动太慢，除了袖手旁观什么也干不了——空地上只剩下一堆伪装网。然而，结论非常明显：情报局里有人在操控乌克兰抵抗组织，德国境内也有其内应——而且是个了解斯巴达克斯的人。"
 SGR_RND_65_no_spartakus:0 "韦塞尔找到了一张地图。费尔夫曾拟定一份逃亡计划——不过很明显，这份计划算不得尽善尽美，只能说是差强人意。费尔夫在匆忙之中把地图画在手帕背面，地图似乎指向几英里外的一片空地。韦塞尔立马转身离开地道，小步跑向那块空地。\n\n韦塞尔听到了直升机的声音，便加快脚步向前冲刺。当他跑到空地边缘时，他被螺旋桨带起的气流压低了身子。韦塞尔站稳身子，看向头顶的直升机。尽管机体没有任何标识，但韦塞尔对它的型号再熟悉不过了：Bo-105，情报局的首选。\n\n韦塞尔暗骂自己行动太慢，除了袖手旁观什么也干不了——空地上只剩下一堆伪装网。然而，结论非常明显：情报局里有人在操控乌克兰抵抗组织，德国境内也有其内应——而且是个了解为什么国旗团在场的人。"
 speer_rnd.66.t:0 "间谍大战"
 speer_rnd.66.d:0 "格哈德·韦塞尔的职责是确保信息畅通。常言道“知己知彼，百战不殆”，而情报局正是确保信息畅通的门户——至少他是这样想的。看样子盖伦已经掉进了那个老油条的陷阱，被自我认知蒙蔽了双眼。因此，现在韦塞尔要做的就是重新打通信息渠道。\n\n在那些未经训练的人看来，德国最重要的情报机构的总部看起来与其他办公楼别无二致。然而，在清洁工这层伪装之下，穿过人声嘈杂的房间而不引人注目简直轻而易举；稍不留神，文件或磁带便会不翼而飞；人们往往在办公室绷紧神经，藏身于灯罩之中的麦克风总会现出原形，但没人会想着留神马桶后面：解开裤裆的时候，对话可就不似平常那般小心翼翼了。\n\n韦塞尔正在办公室里享用自己的劳动成果。他带着耳机，听着一盘没有标记的磁带。这盘磁带的存在已经足够吓人了，而其中内容更令人心神不安：内容是一段电话录音，一头是盖伦干脆的声音，而另一头绝对是元首阿尔伯特·施佩尔的声音。韦塞尔听完了整段录音，然后抽出磁带，藏进一个空药瓶。身为全球最大情报部门之一的掌舵人，盖伦着实狡诈。他聪明绝顶，不需直言便将细节尽数透露——尽管如此，韦塞尔还是闻出了一丝敲诈的味道。\n\n确实，没有人是无辜的——韦塞尔知道许多德国更黑暗的秘密，但他一直无法断定施佩尔是否也身在其中。万一盖伦把他掌握的信息透露出去，德国定将土崩瓦解。施佩尔将自己的过往深深埋藏，而盖伦却挖了出来，这让韦塞尔直接感受到前方的危险。如果要阻止莱因哈德·盖伦的话，他就必须遵循导师早已遗忘的诫条，立刻展开行动——为了德意志祖国的安危。"
 speer_rnd.66.a:0 "他会毁于骄傲自满。"
 speer_rnd.67.t:0 "比赛开始"
 speer_rnd.67.d:0 "韦塞尔锁上门，转身快步离开。根据手中掌握的情报，他能信任的人屈指可数——他只能祈祷自己能在盖伦发觉异样之前与他们成功接头。他象征性地朝看向他的人点了点头，随后匆匆穿过部门办公室。\n\n“‘炸毛猫’先生？打扰一下，我有话和你说。”\n\n韦塞尔转过身，发现对方是个带着深色墨镜的男子。那人伸出右手，掏出一张纸条，显然是想要他接过纸条；与此同时，那人的左手插在大衣口袋里。韦塞尔把手伸进衣服口袋，摆出一副要掏钢笔的姿势，一边左右环视，确定对方孤身一人。那人发现韦塞尔已经识破了自己的小伎俩，皱起眉头，嘴角也拉了下来。\n\n韦塞尔抽出口袋中的折刀，但他还是慢了一步。那人抽出左手，手持一把细长的手枪，转眼之间便端平枪口直指韦塞尔，后者猛地闪向一边，巨大的消声器从他耳边擦过。尽管如此，韦塞尔还是被枪声震到了。他失去平衡，一头倒向刺客，随后与那人展开肉搏。混乱之中，韦塞尔手中的折刀扎到了某处部位，他没多想便狠狠扎了下去，一刀刺入那人的喉咙。\n\n那刺客呜咽了一声，随后便咽了气。韦塞尔站起身子，紧紧抓着头皮。子弹擦过他的头皮，他的左耳也被打掉了一大半。枪响惊动了整个办公室。慌乱之中，一个眼明手快的秘书打算呼叫秩序警察，韦塞尔连忙抢过话筒将电话挂断。他明白，接下来不论打出什么电话，那头都不是该找的人。\n\n韦塞尔迅速下令全员撤离。他的部门对此类情况做过预案，但他从没想到会有一天派上用场。他的手下将迅速分散，办公室也将停止运转，但韦塞尔还要亲自和某人会面。如果施佩尔确实向盖伦妥协了，那他必须另选其人。韦塞尔走暗门离开办公室，从满是电线和变压器的电房脱身而出。他竖起衣领，拉下帽子，向总理府走去。"
 speer_rnd.67.a:0 "迈耶先生来见基辛格总理。"
 speer_rnd.68.t:0 "燃烧的城市"
 speer_rnd.68.d:0 "韦塞尔在总理的书房里歇脚，基辛格的私人医生正悉心照料他的头部伤势和残缺的左耳。总理向他保证这个人绝对可靠，但每次医生从包中拿出器械的时候，韦塞尔还是会心神不安地盯着他。而只要心态稍稍放松，韦塞尔便会立刻尝试将脑海中的零碎记忆拼凑起来。\n\n杜奇克被谋杀的场面一直在他脑海中闪现，他现在几乎可以断定这是盖伦指使的。除此之外，巴赫曼已经不知去向，韦塞尔因此也无处下手了。盖伦及其部下一直在囤积机密，四处暗中联络，兜售他们不该掌握的信息。他们从一开始便暗中作梗，处处阻挠韦塞尔麾下特工的行动。他们这样做的目的何在？最糟糕的是，盖伦抓了元首的把柄——万一自己两面三刀的行径被公之于众，他定会打出这张底牌以求自保。\n\n事情怎么会变成这样？莱因哈德·盖伦一向英明睿智，韦塞尔一直尊他为楷模，而今他竟然堕落到要派杀手在光天化日之下把自己干掉。如今的他草率大意，拒绝与人来往，最关键的是他已经不值得信任。对他们这行来说，信任即是一切——一个人可信与否直接决定了他的生死。他转头看向窗外，瞥见一片黯淡的红光。\n\n他不顾医生的阻拦，走向窗边。远处是党的集会广场，自希特勒掌权以来，那座大剧院便一直被狂热的纳粹党员用于举行集会。在万字旗的簇拥下，希特勒登上剧院中央的荣誉讲台，向台下的无数听众放声咆哮。对许多人而言，它象征着往昔的辉煌与荣耀。\n\n而它现在却在燃烧。"
 speer_rnd.68.a:0 "是时候调整策略了。"
 speer_rnd.69.t:0 "看看是谁回来了"
 speer_rnd.69.d:0 "办公处像往常一样忙得热火朝天。爱森斯坦近期一直在与秩序警察联络，处理没完没了的乱子。这桩差事乏味至极——比起收集有价值的信息，更多的时候是在掩盖劣迹。那些条子早该学学如何把握下手分寸了。他打开收文盘最上方的文件夹，虽说他常年混官场、目光里总会带些官僚色彩，但他并没有被文件夹里的信件分散注意力，而是径直开始检视里面的小册子。\n\n“统一、正义、自由。”白色的尖角字体在小册子封面的黑红金底色衬托下格外显眼。爱森斯坦一把抄起夹子中的信件，用干练的目光迅速扫视一遍。近日人民大厅前聚集起抗议人群，学生们被镇压、逮捕后，秩序警察在一地狼藉中发现了这个小册子。每次抗议之后，总会有些激昂的标语印刷物被丢在地上——但这次不太一样。\n\n大事不妙。现在，他得向韦塞尔报告这件事了。和韦塞尔会面总会令他心生不安——然而该死的国旗团让他不得不这么干。"
 speer_rnd.69.a:0 "蠢货才会以此为乐。"
