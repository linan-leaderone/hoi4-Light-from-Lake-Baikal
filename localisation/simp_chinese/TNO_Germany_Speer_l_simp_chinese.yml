 usagertrade.15.t:0 "和解"
 usagertrade.15.desc:0 "放眼全球，历代强国无不以贸易起家。地中海定义了罗马，使他们成为了“地中海文明”，而中国、葡萄牙与荷兰则利用流向贪婪西方的香料牟利。就连人类最早期国家也有着相似的起源，一个个文明在穿梭于印度河、黄河与尼罗河的船背上兴起，农业革命的成果则随着涛涛河水传播到上下游。甚至在人类的第一个群落建成之前，贿赂与类似的行为就已经存在。\n\n现代国家也遵循同样的法则。这就是为什么在枪炮面前，明智的政治家屡屡选择了远比枪炮打击面更广，也更致命的禁运。斯密对于经济全球化的预言不过是进一步促成了这种平衡。一枪未发，忍饥挨饿的敌人就被迫缴械投降。\n\n但硝烟终有散去的一天。今日，大日耳曼国与美国间持续数十年的经济战也将结束。随着禁运解除，汉萨同盟沉睡着的商业巨头再一次开始吸新吐故；鲁尔的工业企业精神焕发；而在日耳曼尼亚的股票交易所，各项指数也开始强劲上扬，即美国人口中的“牛市”。元首与总统都发表了乐观的演讲，人民大厅与白宫中都回荡着庆祝的话语。双方的外交部长完成了他们的使命，转身回到美好世界中的家园。\n\n当明日的太阳在大西洋上升起时，旧日的死敌已然握手言和。战争从没有赢家，但和平的年代却带来了双赢。"
 usagertrade.15.a:0 "不战而屈人之兵，善之善者也。"
