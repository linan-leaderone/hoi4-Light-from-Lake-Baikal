 SGR_RND_58_ukraine_investigation_t:0 "阴影余波之中……"
 SGR_RND_58_ukraine_investigation_d:0 "办公室虽小，却有深色木地板以及毛绒地毯这样的精美装饰。盖伦的桌子正好把它们分割在了房间的两端，韦塞尔习惯性地压低了声音。“费尔夫确实渗透进了乔尔诺维尔的组织，他知道我去过乌克兰，但他从没想过要联系我。他在与另一群雇佣兵的交火中丧生。”\n\n莱因哈德吸了一口香烟，微微绷紧了嘴角：“你认为有必要尝试联系他，替他冒险执行任务，一个你们小组从没参与过的任务？你要知道，是你把这些人引到他那里去的。”\n\n“并不是。这是一次有组织有计划的袭击。我能看到他活着就已经很走运了。”韦塞尔注意到了盖伦脸上轻微的抽搐。\n\n“你跟他说过话了？”\n\n“没有。但我听到的情报已经足够多了。他是个双面间谍。自加入以来，他就一直在给他们提供信息。为什么会这样？”\n\n莱因哈德俯向桌面，把香烟揉进水晶烟灰缸里：“你好像忘了是谁在向谁汇报情况，‘炸毛猫’先生。”格哈德心里对这个太过勉强的代号摆出了一副不屑的表情。“我不喜欢你的暗示。费尔夫是个叛徒，他的背叛让他自食其果，”他锐利的目光直射韦塞尔：“你并不了解这个组织执行的每项行动的细节。我建议你习惯这个事实。”\n\n“炸毛猫”怒目而视，尽管他脸上仍然挂着一副名为“耐心”的面具。那就如他所愿吧。既然“狡狐”守口如瓶，那他也可以这样做。他只会做好自己分内的事——不过，他只按自己的意愿行事。"
 SGR_RND_58_ukraine_investigation_a:0 "你可以走了。"
 SGR_RND_58_papertrail_investigation_t:0 "任务报告"
 SGR_RND_58_papertrail_investigation_d:0 "韦塞尔几乎是把照片摔到盖伦的桌子上。他似乎能从韦塞尔的脸上看出他不曾有过的情绪，当他的副手开口时，他保持着死一般的沉默。“‘狡狐’特工，”他开口了，除了些许的恼怒，什么也没显露出来。“这些……”他继续说着，手指着盖伦面前的照片。这些照片绝不是什么好兆头。这些绝密信息明明只在韦塞尔部门流传，可文德兰居然拍了照片。“这些是什么，长官？情报局副主席是怎么得到这些照片的？不仅如此，在被问及此事时，他还服用氰化物药片自杀了。”\n\n盖伦沉默了许久，而这种沉默只会让韦塞尔更加恼怒。他叹了口气：“‘炸毛猫’特工……”他开始说道，把那些照片轻轻拨向自己。“这件事与你无关，我来亲自处理。”他的声音有些紧张：“我知道他自杀的原因。你问过他这些照片是给谁看的了，是吗？”韦塞尔的呼吸变得更急促了。“你嗅到了什么，特工……？也许是……某种阴谋？”\n\n“长官，”韦塞尔回过头来，盯着盖伦，试图看透他的想法。显然，二人都很不悦。“我没有嗅到任何东西。我只是想知道为什么文德兰会拍这些照片，为什么他会自杀。如果我能得到情报局的帮助……”盖伦摇了摇头：“不，不，不。特工，你误会了。我把部门交给你的时候从来没有要求你做这种事情。”盖伦的皱眉变成了淡淡的微笑，韦塞尔感觉自己想要抓住什么东西：“这不是你该处理的问题。我来处理这事。我建议你……把‘我应该做什么’之类的想法抛到脑后，多想想‘我不应该做什么’。”他可以看到韦塞尔眼中的情绪开始升温，是时候说出这句话了：“这事交给我吧，特工。”"
 SGR_RND_58_papertrail_investigation_a:0 "如你所愿，“狡狐”。"
 speer_rnd.59.t:0 "来自乌克兰的男人"
 speer_rnd.59.d:0 "漫长的飞行之后，飞机总算落地了。格哈德·韦塞尔走下飞机，踏上基辅国际机场的停机坪。凛冽的风令他不禁捂紧大衣，一头钻进接送他的黑色奔驰车。“长官，一路还好吗？”坐在对面的特工向他问好，一边递给他一份文件夹，然后敲了敲隔窗，示意司机出发。引擎发出低沉的轰鸣，轿车很快便驶出了机场。\n\n“就今天这天气而言，还算不错。”说着，韦塞尔打开了文件夹。虽然已经读过里面的内容，但他还是想加深一下记忆，毕竟纸张并不靠谱。“费尔夫在哪里？我们得尽快从他嘴里撬出关于尸检的情况，越快越好。”\n\n听到这话，特工低下头，面露难色。“恐怕我们还不知道他在哪儿。我刚到这里就把他经常出没的地点搜了一遍，但大家都说他已经一个多星期没露过面了。我们把他家翻了个底朝天，但一无所获。”\n\n韦塞尔微微皱起眉头，眼见此景，特工的头又低了下去。他早预料到会有困难——情报工作十有八九都会遇到难处的。然而眼下，如果找不到费尔夫，这条线索就断了。费尔夫显然是唯一看过验尸报告的人，而他没有将其公布，这表明他把报告留给了某个人。\n\n轿车缓缓行驶在基辅的街道上。在这里开车可不是什么美差——一路上到处坑坑洼洼，喷黑烟的苏联旧车和进口的德国车混在一起，给本就无比脏乱的街道平添混乱。路标上的文字是德语与乌克兰语的奇怪混合体——有西里尔文，也有各种文化结合而来的异化拉丁文。韦塞尔用他敏锐的目光捕捉着周围的一切细节，以备日后调用。"
 speer_rnd.59.a:0 "把这座城翻个底朝天。"
 speer_rnd.60.t:0 "韦塞尔之歌"
 speer_rnd.60.d:0 "格哈德·韦塞尔靠在椅背上，灌了一大口伏特加。那瓶子里澄澈的液体大概是这里为数不多既有质又有量的东西了。他麾下的特工加大了对城市的搜索力度，范围从寻找费尔夫本人扩大到任何可能庇护或伤害他的危险分子。韦塞尔本人也亲自出马，在基辅城里转了几圈。走街串巷、酒馆小酌、体察人心，每次总能有些新发现。\n\n不出意外，乌克兰人和俄罗斯人依旧反感德国，不少人喝醉了就开始大骂德国鬼子。虽说韦塞尔手下的特工发现了当地左翼和右翼抵抗分子四处活动的确凿证据，但他并不在乎这事，一点也不在乎。真正令他担忧的是在某个破败啤酒馆的狭窄后巷发现的小册子。\n\n“统一、正义、自由”。韦塞尔万万没想到会在这里发现这种东西，听到这半截国歌歌词。好吧，不是一半，而是整段。想到这里，他不禁傻笑了几声，随后把小册子丢在桌上，封面上的黑红金三色在灯光的照耀下似乎格外亮眼。国旗团狠狠给了他一记耳光——这无疑揭示了极其危险的前景。他对抵抗运动的存在早有预料，但就德国本土的叛乱而言……它怎么可能会传播到如此遥远的东方？\n\n到这里，韦塞尔基本可以确定费尔夫的下落了——他先前关于乌克兰人的任务只是次要的。毫无疑问，他清楚国旗团的存在，但从未上报——他已经被策反了。作为一名老道的渗透者，费尔夫一定会试图渗透当地抵抗组织。韦塞尔不知道该去哪找国旗团，但他手里有关于乌克兰抵抗组织的线索。他定要找到费尔夫——不惜一切手段。"
 speer_rnd.60.a:0 "德意志，德意志……"
 speer_rnd.61.t:0 "出乎意料"
 speer_rnd.61.d:0 "《乌克兰先驱志》颇具传奇色彩。杂志的编写者如同鬼魅一般令人难以捉摸，仿佛并不存在——对于这样一份涵盖范围如此之大，又极具反叛色彩的出版物而言，这种事情几乎是不可能的。然而，传言终究经不起推敲，几个被捣毁的印刷室透露了有关作者的情报：维亚切斯拉夫·乔尔诺维尔及其手下的法外之徒藏身于在基辅城外的密林中，正是他们昼夜不停地编写文章。乔尔诺维尔被当地人视为罗宾汉一样的人物，一度给格哈德·韦塞尔在当地的情报局同僚带来了不小的困扰。情报局随后开始大规模搜索，但除了成片的树林，他们毫无收获。直到一名特工意外掉入了一条秘密隧道，他们才有所进展。\n\n经过地质学家的研究和多次空中侦察，他们锁定了其他隧道入口的位置。随后，韦塞尔趴在一堆树枝和伪装网地下守株待兔，另外两个入口则由他手下最得力的两名特工看守。特工记录下了这个庞大隧道系统的进出情况——足足有二十多个人。韦塞尔暗下决心，要在最短时间内根除类似的地下网络。他透过望远镜，看到了一个人影。这个胡子拉碴的男人爬出狭窄的隧道口，坐在石头上点了根烟。韦塞尔瞄了一眼昨天抓拍的模糊照片，确定此人就是维亚切斯拉夫·乔尔诺维尔。紧接着，第二个人影出现了。是费尔夫！他长出了一口气。\n\n韦塞尔暗骂自己离他们太远——他谨慎过头了，听不见他们在说什么。然而，乔尔诺维尔给费尔夫递了根烟，还和他握了握手。显然，二人达成了某项交易。正当韦塞尔准备移动至更近的位置时，一声枪响打破了清晨的宁静。"
 speer_rnd.61.a:0 "带我去见你们的头儿，好吗？"
 speer_rnd.62.t:0 "形势逆转"
 speer_rnd.62.d:0 "韦塞尔被乔尔诺维尔手下的战士踹到林间空地上，他被迫跪下身子，身上满是皮靴留下的鞋印和泥土。乔尔诺维尔又点了根香烟，俯身看着一名阵亡的手下。尽管他们在战斗中表现得无比英勇，但在阵亡的五名乌克兰人中，并没有发现袭击者。费尔夫倒在空地边缘，鲜血浸透了衬衫。\n\n“韦塞尔，我们一直在等你。”\n\n尽管已经拼尽全力，但韦塞尔还是掩饰不住听到自己真名时的惊讶。乔尔诺维尔站起身子，示意手下让韦塞尔站起来。\n\n“费尔夫和我们说了很多事。他知道你最后肯定会来追捕他。韦塞尔先生，你花了太多时间去追捕一个已死之人。”乔尔诺维尔得意地笑了。格哈德·韦塞尔接受过表情控制训练，但他明白自己的神经已经有所触动。毫无疑问，现在的情况完全出乎意料。费尔夫的表现远超他想象，当然，这并非因为他的能力问题。乔尔诺维尔继续说道：“我承认，我没预料到这次袭击。我想，这应该不是你干的吧？”\n\n韦塞尔怒视着他。保命是个明智的选择，能搞清楚自己为什么能保住性命自然更好。他回答道：“不是我干的。”\n\n乔尔诺维尔与韦塞尔四目相对：“韦塞尔，费尔夫告诉我们，你是个聪明人。你会明白这个世界的运作方式。不管怎么样，我都会保你不死——这样你才能继续发挥价值。如果我肯为你做点什么，你会不会也为我做点什么呢？”"
 speer_rnd.62.a:0 "“告诉我，费尔夫来这里到底要干什么。”"
 speer_rnd.62.b:0 "“只要你告诉我发生了什么，这里的事情我都可以当做没看见过。”"
