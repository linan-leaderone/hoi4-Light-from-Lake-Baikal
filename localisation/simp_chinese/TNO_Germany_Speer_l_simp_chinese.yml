 GER_Stabssitzung_desc:0 "我们掌权已经有一段时间了，但元首依旧我行我素。考虑到目前我们根基不稳，现在哄哄他也未尝不可。那群流氓在德国坑蒙拐骗达三十年之久，如今他们的非法所得被一朝剥夺殆尽；而我们“英明神武”的元首居然还以为把那群流氓请回谈判桌前能取得成果，好像自己动动嘴皮就能让他们不再发飙似的。\n\n依我看，这次会议完全是在浪费时间，不过我们也没必要阻拦一意孤行的施佩尔。我们的计划与那些巨头的利益完全对立，他们对此心知肚明。换而言之，他们已经无路可退。不管阿布斯和他的亲信会说些什么，但我起码可以断定：施佩尔一定会给我撑腰。不把这帮狗贼绳之以法，老子就不叫路德维希·艾哈德！"
 GER_Stabssitzung_tt:0 "我们将着手尝试§G改革§!德国的§Y企业格局§!。"
 GER_Kartellgesetz_desc:0 "会议结果不出所料。有不少人对此哭天喊地、咬牙切齿，不过这些对我来说已经见怪不怪了。阿布斯果然提起了我们“改革”企业时将要面临的一系列法律难题。我不敢断言元首是否已经将其考虑在内，但起码还有个好消息——他不必孤身对付那群秃鹫。这群20世纪的人听到要废除奴隶制居然会动用法律手段不断阻扰，整个世界都为之癫狂。\n\n如果他们想玩法律游戏，我很乐意奉陪到底。“反垄断”这个字眼已有很多年不曾在德国企业界中流传。在元首的大力支持下，卡特尔法将成为终结奴隶制和企业垄断的利器。无论付出多大代价，我都要亲眼看着这群经济大鳄化为齑粉。"
 SGR_social_market_tt:0 "§q社会§!§x市场§!§Y经济§!将成为德国新经济的基础。"
 GER_industria_desc:0 "万事难尽遂人愿，直接出击扳倒这些巨头实在难如登天。要知道干掉他们不过才成功一半，要是没人能抓住这几位巨头倒台的有利时机，那我们就前功尽弃了。\n\n虽说此举会令元首不悦，但现在是时候从国库身上再薅一把羊毛了。如今人们正靠福利和补助维持生计，我们需要给经济打一针强心剂，让经济核心继续运转。用施密特先生的话来说就是“很多很多钱”。我不敢担保他的言行举止，但他这句话确实说到点子上了。向中产阶级提供一大笔资金能够在短期内刺激经济、让经济全速运转，为我们处理那些巨头的工作提供有利条件。"
 GER_The_New_German_Worker_desc:0 "至少施佩尔先生还有兜售我们想法的头脑。事实上“新德意志工人”并不像宣传海报上说的那么新鲜，只不过是回归旧常态罢了。那时中小企业是国家的经济基础，普通工人也能找到体面的好工作。\n\n不过胜利就是胜利，没什么好怀疑的。工人和中产阶级都在切实回归，德国社会的贫富差距不再如此悬殊。国家经济部必须在言论和行动层面进一步支持社会阶层的自由流动。人民的富强将是我们对抗那些贪得无厌、背信弃义的垄断企业的第一道防线，也是最可靠的防线。"
 GER_Cities_of_a_Thousand_Fires_desc:0 "盖尔森基兴、埃森、多特蒙德、米尔海姆等盛名一时的德国煤钢中心均在50年代经济危机中遭受重创。毕竟，要是能把奴隶赶去矿场和铸造厂劳作、一分工钱都不用付，谁会愿意花钱雇人干活呢？奴隶不会抵制延长工时，就算同伴在生产事故中被碾碎或活活烧死，他们也不敢有半句怨言。我承认那些自由工人有时会难以驾驭，但比起毫无人道的产业奴隶，这点小事根本不值一提。\n\n好在鲁尔区以及其他状况相近的地方正重回正轨。得益于强制性就业配额政策及一系列中小工业企业的建立，自由工人正迅速取代奴隶的岗位。那些嗜好使用奴隶的巨头曾遗弃大批工厂，而今，这些厂房再度灯火通明。我们会继续全力支持这些重获自由的企业。过去几十年间这些巨头对国家经济的所作所为皆被我们看在眼里，现在我们要以其人之道还治其人之身。"
 GER_Land_of_Diligence_desc:0 "“德国制造”意味着什么？它意味着几个世纪以来薪火相传的手工业传统，是精工制造的象征，是至高无上的荣耀。可昔日荣耀早已化作过往云烟，英国佬和扬基佬对“德国效率”的冷嘲热讽从未止息；今日窘境绝非平白无故，金字招牌早已毁于巨头暴行。奴隶制于战争期间生根发芽，让“德国制造”背上诸如残忍、剥削及灭绝人性的骂名。\n\n要让德国制造重新享誉世界，我们就必须从卡特尔的魔爪中夺回工业遗产。蓝领工人在这方面所取得的成就有目共睹；在老一辈工人的悉心教导下，新生代工人满怀热情走向心仪的岗位。每过去一天，我们便与昔日耻辱更远一步，与确立优质产品的黄金标准更近一步。"
 GER_Social_Market_desc:0 "我国在社会政策方面一直处于摸索阶段，但在某些领域完全不逊于其他国家。不管同僚如何坚持己见，我都无法再为建立福利国家这一主张找到任何正当理由了。我不想给他们泼冷水，尽管德国作为一个社会国家，其部分优势已经充分显现，但我不认为这种制度能够长期维持下去。\n\n相反，我们应当寻求建立社会市场——在这一体系中，劳动者的权益将依靠温和的政府监管、能够获得社会保障的便利工作以及人性化的经济管理得到保障，而非像福利国家那样完全倒向工人。在我们的监督之下，只要运作得当，工人与雇主便都能心满意足，从而确保社会和谐、最大限度缓和阶层矛盾。"
 GER_Social_State_desc:0 "我从不迷恋俾斯麦建立的所谓福利国家。这当然有助于遏制社会主义，但因此产生的巨额开支和繁文缛节致使这一体系难以维持。然而，尽管我已经认定其他人眼中的“社会国家”（按他们的说法）并非最佳选择，但不管如何耗费口舌，我都始终无法说服他们接受这一观点。我必须承认，支撑起这一理论的不仅仅是经济学——虽然这是重要的一环——所以我愿意就此作些许让步。倘若施佩尔对此表示支持，我就不跟他们继续争了。他们想把这团乱麻拖到二三十年之后再处理，我也没什么意见。\n\n我会指示国家经济部着手资助基辛格起草的社会国家计划。毫无疑问，这项计划中的大多数细节，都需要一位博学经济学家的修改。我只希望施佩尔能明白自己批准草案的时候到底在干些什么。"
 GER_Reichs_Needs_desc:0 "活见鬼了，可这次施佩尔八成又说对了。但关税同盟现在是德国的造物，将来也不会有什么变化，不管我怎样努力，这一事实都是板上钉钉的事了。既然如此，我看也没必要继续干这种掩耳盗铃的勾当了。不管施密特怎么说，如今这世道，理想主义可活不长久。\n\n在可预见的未来，关税同盟都将是德国固有的关税自留地。除了将控制权集中在我们手中之外，我们还应鼓励各个经济伙伴采用德国的运行模式。这些规矩既然对我们有效，对他们也一样有效。我更希望他们能从经历中吸取教训而非完全听命于我们，但我们利用在欧洲的主导地位为自己牟利也未尝不可取。"
 GER_sapientia_desc:0 "多亏了希特勒那个自大狂，我现在不只要为德国负责——从莱茵河到伏尔加河，整个势力圈的经济问题全得我一个人管，哪怕是像我这种精力旺盛的家伙也吃不消。但我仍将战斗不息——重任在肩，不容松懈；纵然有奴隶制与流血杀戮之类的污物层层掩埋，泛欧洲未来仍有望绽放耀眼光芒。\n\n东欧在我国领土及向外延伸的势力范围中占据了重要地位，但自被征服以来，这块土地便一直被系统性地滥用。乌克兰所能提供的不仅仅是小麦！还有高加索——简直是胡来！当地民众在毫无人性的恶劣条件下开采石油，而那些工业大亨却将本属于那些开采人员的财富统统塞进口袋、赚得盆满钵满！我他妈才不在乎党内那帮猪猡的鬼话——哪怕这是我所能做的最后一件事，我也要给予东欧本该属于它的未来！"
 GER_Limitless_Potential_desc:0 "尽管遣返方案已在进行当中，但仍有大批古老的少数族裔留居国内。那帮野蛮残暴的纳粹党员一直坚持要把这些人驱逐出境、日耳曼化乃至肉体毁灭，动不动就把“种族纯洁性”挂在嘴边。\n\n要是我跟那群普通党员一样腐朽落后的话，就不会站在这里谈什么种族问题了。任何一个不迷信“民族社会主义科学”的知识分子都心如明镜，“非日耳曼人是下等民族”之类的言论统统都是放屁。就算他们不敢在公共场合这样说，心里也肯定是这样想的。在纳粹到来之前，波希米亚和波兹南早已是欣欣向荣的工业枢纽。随着日耳曼化偃旗息鼓，我们终于可以为这些饱受剥削的人民提供平等机会，为他们愈合创伤。他们和德意志人同样有权成为祖国的一部分。"
 GER_Treating_Wounds_desc:0 "比起东方总计划令人发指的残暴行径，帝国主义简直不值一提。在希姆莱集团罪恶计划的操纵下，东欧的繁荣经济转瞬间化为乌有。重工业被瓜分殆尽，经济中心被夷为平地，人口被残忍屠杀，而幸存者被强加以灾难性的农业乌托邦政策。即便德国明天就立刻灰飞烟灭，该地依靠自身力量也要几个世纪才能恢复战前的繁荣。\n\n逝者已逝，对此我们无能为力；但亡羊补牢，为时未晚。尽管德国将被永远钉在历史的耻辱柱上，但我们还可以抚平创伤，至少在某种程度上。把有限的资源投入到哪里能最大程度弥补损失，这一点很难说，但我已经选定了华沙和基辅。作为波兰和乌克兰的枢纽，优先重建这两座城市意义重大。德国有充足的资金和设备可供使用，我们有义务援助占领区。伤痕会留存下来，但最终会被时间抹去。"
 GER_Future_in_their_Hands_desc:0 "不论那些守旧分子如何宣传其威胁后果，不论《人民观察家报》的那群蠢货如何引用《我的奋斗》大肆抨击，我们都需要东方。在现有的科技水平和发展潜力下，德国的工业发展已经陷入瓶颈，而只有在幅员辽阔、物产丰富和旧苏联工业化残余遍布的东方，我们的物质经济利益才有希望进一步扩大。\n\n我们不能再把东方抹黑成下等民族遍布、只配输送奴隶的粪坑了。作为宣传工作的一部分，现在我们要调转方向，把东方描绘成团结协定里的后起之秀。没有国家的大力支持，那些个体经营户和中小企业不太可能费心投资东方的未来。我国对东方工商业的支持对于促进当地的经济发展而言至关重要。"
 GER_Guiding_Hand_desc:0 "不管我们投资多少，只要我们还在经济复兴过程中束缚东欧人的双手，他们就永远不会相信我们。实现真正的平等绝非一日之功，但我们现在起码应当把自己包装成他们的合作伙伴，而非主人。德国将始终是欧洲最大的经济体，但他们在法律层面与我们拥有同等地位，这样做有助于增进我们与这些新朋友之间的信任。\n\n与其继续把控东方的资源与重工业，我们还不如把它们尽可能交给可靠的当地人。授予他们高度自治权有助于他们获得自力更生所需的宝贵经验，同时也有助于表达我们的诚意。无论怎样粉饰自己的经济优势，我们也不可能获得与其相当的好处。"
 GER_Firm_Chain_desc:0 "我不喜欢这样，但这次施佩尔说的话或许确实在理。东方已经乱作一团，中产阶级早已绝迹，其经济发展水平也已退化到农耕时代。德国别无选择，目前只能接受其主导地位，并牢牢把控当地经济发展。这种做法相当不妥，但若采用其它方式又处理不当的话，当地很可能再度陷入社会经济混乱的局面。\n\n在未来一段时间内，德国政府与授权代表应继续保持对东方大部分资源与重工业的直接控制。东方的工人以及未来可能重新出现的中产阶级将在德国的监督下运作活动，由此我们可以向他们传授知识与专业技能。他们的独立将因此推迟，但也可能会更加稳固。尽管我并不喜欢这样，但这也许是目前最好的选择了。"
 GER_Europes_Dreams_desc:0 "关税同盟拥有成功所需的基础；现在德国是时候放松管制、让出一步了。倘若要将其建成真正的泛欧洲项目，各个成员国就必须有能力在这张宏伟蓝图上留下印记。从长远来看，维持其原有的“德国血统”必然损害国际关系，我的良心与理智也不允许我这样做。\n\n当然，授予这些次级伙伴的大多数权利与特权对我们而言根本微不足道。负担将随经济自由而来，只有我们才能扛起重任。随着生活日渐富足，我们的人民未来很难愿意把更多主导权交给关税同盟中的其他成员，但我相信我们的各个机构会帮助完成这一过程。"
 GER_Council_of_Gods_desc:0 "IG法本是世界上最大的企业集团之一，是仅次于纳粹党的欧陆顽疾。他们从一开始便与希特勒主义者同流合污，从未放过利用前元首残暴、野蛮的意识形态获利的任何机会。在暗处执掌权柄的人是赫尔曼·约瑟夫·阿布斯，他就是一只披着羊皮的狼——倘若世上确实有这种狼的话。对党内而言，他是不可触犯的神；对商界而言，他是模范高管；对我们而言，他是仅次于舍尔纳的可怕威胁。\n\n我们必须从政治和经济方向粉碎阿布斯的权力。他的罪恶久未清算，他对德国的控制也许久无人挑战。作为全世界最有权势的银行家，他拥有近乎无限的资源可供调遣，所以我们不能寄希望于依靠纯粹的金融手段摧毁他。我们必须采取更为……直接的手段。要猎杀这头猛兽，必先放干其鲜血，而后再剖腹挖心。终有一天，阿布斯会为其逐利而出卖灵魂的行为而悔恨。"
 GER_An_Enemy_to_Prosperity_desc:0 "IG法本实力雄厚，正面出击可能适得其反、招致严重后果。他们的罪行罄竹难书，但我们现在必须压制怒火、静候时机，制定一个相对保险的出击方案。\n\n尽管我们对那些在阿布斯魔爪下惨遭劫难的人负有道义责任，但我们必须把火力集中于IG法本自身。他们早已陷入非法活动的泥潭不能自拔，挖出他们的黑料简直轻而易举。针对IG法本各项非法行为的证据都将被收录在案，如此一来，我们便可以发起针对中层管理人员、高管乃至公司本身的诉讼。"
 GER_Attack_from_the_flank_desc:0 "迄今为止，国家情报局一直发挥着重要作用，不过它的工作重点还是对付施佩尔先生的政敌。尽管这对于巩固权力十分必要，不过在我看来，我们的好朋友盖伦先生是时候把精力转向那些垄断企业了。谢天谢地，元首和我想的一样，而干掉那些幕后黑手也符合盖伦的既得利益。\n\n一旦国家情报局开始发力，干掉这些垄断企业简直就是小儿科。阿布斯及其亲信拥有大量非法资金、离岸账户、对合法性存疑的企业进行投资早就是公开的秘密了。阿布斯自以为可以凌驾于盖世太保之上，而且他想得很对——只不过他还没把盖伦和年轻有为的韦塞尔考虑在内，而这两个人是我们手下最具才华、最为冷酷无情的特工。IG法本的文件线索长达几英里，并且血迹斑斑。这些线索很容易追踪，查出的罪行比预期还要“丰厚”。"
 GER_An_Enemy_to_Freedom_desc:0 "谨慎个屁！正如斯派达尔所言，一切作战计划在接敌之后都会变成废纸！IG法本是自由之敌，因此也是国家之敌，人民之敌。并且对我们极为有利的是，它也是元首之敌！这帮混蛋想打一仗？那就奉陪到底！\n\n既然要打响碾碎巨头的第一枪，还有比剥夺劳动力更好的办法吗？IG法本完全依赖其数以百万计的奴隶才能继续牟取暴利。自遣返方案启动以来，这群高管便已下定决心，想方设法阻挠那些受害者重获自由。然而，他们的阴谋和诉讼根本无法撼动国家机器半分。我们将动用一切可用力量，剑指IG法本的奴隶网络。此法简单粗暴，而且称不上完美，但确实令人满意。"
 GER_Sending_the_Wehrmacht_desc:0 "我们的好朋友亨宁·冯·特雷斯寇对奴隶制的厌恶不亚于对纳粹主义本身的厌恶。尽管他盛气凌人，还带着几分令人略微难以理解的普鲁士主义，但他心地纯洁，还是一名虔诚的基督教徒——心怀对一切不公的仇恨。他将在接下来的行动中扮演重要角色，是时候让他投入战斗了。\n\n传达信息必须清楚有力，冯·特雷斯寇深知这一点。消灭IG法本及其邪恶领主将是我们的胜利，是祖国的胜利，是其他所有企业的胜利，是全世界的胜利。是他们造就了今天的奴隶制。只要朝他们腐朽肌体的心脏捅上致命一刀，我们就可以一劳永逸地向所有人表明：新秩序对恶人绝不姑息。"
 GER_dealing_with_igfarben_desc:0 "这群混蛋自恃天下无敌、势不可挡，以为可以凌驾于国家正义与法律之上，他们大错特错。在政府的果断出击与压倒性力量下，IG法本不堪一击，只能跪地求饶。随着希特勒撒手人寰、反动势力被剥夺权柄，军工复合体裙带关系这层保护伞已经不复存在。为了表明我们追求更加正义的世界的决心，IG法本必须被献祭。\n\n是时候发动致命一击了。阿布斯和他蛇鼠一窝的委员会已经慌不择路，妄图收敛残余的钱财和手下逃离德国——我们绝不容许这种事情发生。施佩尔至高无上的独裁者地位不容置疑，现在是时候轮到他挥动权杖了。好在他完全支持在全国人民面前演一出粉碎卡特尔强权的拿手好戏。还有比以叛国罪立刻无限期通缉阿布斯更好的主意吗？我们倒要看看这个混蛋能拿出什么本事逃出我们布下的天罗地网。"
 GER_Current_of_Machines_desc:0 "虽说西门子也是巨头企业之一，但它的腐败程度最低，所受的诟病也最少。有些人误以为这一切是得益于首席执行官恩斯特·冯·西门子的荣誉感和慈悲之心。这帮人全是傻瓜——冯·西门子脑子里除了贪婪和对攫取财富的渴望之外别无他物。\n\n尽管他役使奴隶的规模远远不及他的几位同僚，但役使奴隶这一点是不争的事实。我想这也许对他们有利，但这并不意味着我们有足够的理由信任他们。即便如此，西门子对我们改革经济以及废除奴隶制的意图仍然最为迎合——至于原因？不过是因为他们受的损失最小罢了。不过，倘若他们的提议对我们有利，我们也没有理由拒绝。我们会听取冯·西门子的意见，并将他的自保意图加以利用。背叛我们的下场会怎样，他懂的。也许仅凭这一条，就能让这条胆小如鼠的毒蛇在我们解散他的垄断企业时表现得服服帖帖。"
 GER_Uneasy_Ally_desc:0 "虽说冯·西门子是个人渣，但眼看大祸临头，他也知道自己的卡特尔时日无多了，知道我们对他的威胁不是闹着玩的。如今这个走投无路的鼠辈拼命想要逃出西门子这艘到处漏水的破船，死死抓着最后一根救命稻草。这家伙本不值得可怜，但如果能换来他的合作，我们倒也可以发发善心。\n\n作为赦免他的回报，西门子不会反对重组他的同名企业。他保证会乖乖听话，老老实实地交出自己的奴隶、非法资产以及按我们要求应当交出的其他东西，以此换取保护他的财产、地位和性命。虽说对这条毒蛇网开一面着实令我反胃，但毕竟多一事不如少一事，但凡是个有常识的人都会这样做的。"
 GER_International_Competitor_desc:0 "尽管西门子本质上是个卡特尔，但它勉强还有不少可圈可点之处。西门子在电子、计算机和机械领域的创新水平与美日不相上下，只是冯·西门子的贪污腐败以及生产流程对奴隶的依赖制约了西门子的发展脚步，致使其未能超越广东的巨头、领跑世界。\n\n尽管我们一直在削弱西门子的势力，但其优点长处会得到进一步开发。倘若情况允许的话，我们可以把这个贼窝改造成我们引以为傲的价值源泉。当然，前提是西门子的势力被削弱到我们可以接受的程度。"
 GER_Zukunftsmusik_desc:0 "对西门子网开一面虽是出于道义上的妥协，但这也未尝不是明智之举。然而，死罪可免，活罪难逃，他们仍要充当自由圣坛的祭品，在祭坛上被拆分、裁员、肢解——但不会被彻底摧毁。他们将戴上沉重的枷锁，并被国家牢牢掌控在手中。只有冯·西门子和其他高管与企业永远脱钩，西门子才会得到彻底的信任。\n\n与此同时，西门子将在我们的监督与条款下继续运作。从前，不计其数的奴隶为西门子组装电子产品、在流水线上流血流汗，而那些公司高管却赚得盆满钵满；而今，这一幕将一去不复返。自由的带薪工人将取代奴隶的岗位，公正的税务系统将高效运转。这已经算是对西门子的宽大处理了，要不是我们大发慈悲，他们根本没这个待遇。所以他们最好放聪明点。"
 GER_Conglomerate_of_Steel_desc:0 "国家工厂，旧称赫尔曼·戈林国家工厂，并非真正意义上的私有企业，但考虑到其巨大的影响力与极高的自治权，不管怎么看它都可以算是私有。一般来说，如此巨大的企业若是被政府执掌，一般来说其利润率都会受到抑制。但国家工厂垄断了钢铁、煤炭与其他重工业品类，加上他们十分善于避税，这些佐料烩成了一锅令人作呕的卡特尔炖菜。\n\n国家工厂手握大量奴隶，虽然数量不及IG法本，但数量仍以百万计。这些人在整个工业体系中处境最为悲惨，待遇最为恶劣。他们被迫在危险的矿井、铸造厂与工厂中日夜劳作，直到监工满意为止。一架架工业机器有如血肉磨坊，将奴隶敲骨吸髓，又无情地吐出尸骨。每年有成千上万人因此丧生，而企业高管与狼狈为奸的党员官僚却赚得盆满钵满。必须不惜一切代价斩杀这头铁血猛兽。"
 GER_Money_to_Gain_desc:0 "由于严重的官商勾结，国家工厂很可能已经得知我们的行动计划。这意味着行动比预期更加困难——毫无疑问，他们正拼命烧毁文件、掩盖蛛丝马迹、把资产转移到我们无法触及的地方。\n\n兵贵神速。要抢在盖伦贝格抢救钱财之前粉碎他的帝国，就必须好好利用对国家工厂现有的影响力。有元首令作为后盾，肢解卡特尔、重组企业的工作可以立刻开始。"
 GER_Mass_Privatisation_desc:0 "不出所料，我们直接重拳出击的策略已经收到奇效，国家工厂连我们的招式都来不及看清。根据报告，盖伦贝格被我们迅猛的无情铁拳打得晕头转向，面对自己的产业被残忍肢解的绝境毫无招架之力。\n\n克虏伯、莱茵金属及其他数十个大型企业已经重获自由，其经营权被交由那些负责任的企业家。这些人足够可靠，不会滥用我们赋予他们的权力，也不会试图垄断行业。不幸的是，资产再分配意味着某些自国家工厂分离出来的企业仍会保有奴隶。我对此略表担忧，但希望能依托加强监控、贯彻遣返方案等措施来防止任何滥用奴隶的行为。我只希望那些新老板的道德操守能比盖伦贝格好一些。"
 GER_Lives_to_Save_desc:0 "我完全赞成全面推进国家工厂的私有化进程，但是一如既往，前方有陷阱在等着我们。倘若对国家工厂的去卡特尔化急躁冒进、缺乏组织，那几百万奴隶最终很可能会落入敌对势力的魔爪。一旦这些奴隶被私人把持，保障他们的自由将更加困难——虽然并非不可能，但其难度势必会大幅增加。\n\n我们必须为这些受压迫者尽职尽责。尽管我们希望从粉碎国家工厂的行动中获益，但这些好处比起他们的性命根本不值一提。这样做确实会让盖伦贝格有足够的时间抢救部分财产，但比起拯救成千上万人的性命，这点代价微不足道。我发誓，终有一天，他会在法庭上得到应有的惩罚。但是现在，国家工厂的私有化只能循序渐进，以此确保不会有奴隶中途掉队、失去重获自由的机会。"
 GER_Partial_Privatisation_desc:0 "国家工厂的私有化并不如本可能的那样有利可图，但私有化进程仍在有条不紊地推进。我们已经决定将其主体收归国有，那些试图趁其垮台的时机争夺只鳞片羽的企业家势必会大失所望，但为了让奴隶免遭更多奴役，此举势在必行。\n\n只要相当部分的国家工厂资产完成出售，企业就将迎来新的领导层，而前高管将因其犯下的累累罪行而遭到起诉。那些无辜的人再不会受困于莱茵河与鲁尔区的烟火、沦为贪婪的牺牲品。"
 GER_Past_is_Past_desc:0 "随着企业资产被没收或私有化，国家工厂遭到了毁灭性打击，终于跪倒在地，一蹶不振。我们粉碎了盖伦贝格的贪婪与野心，并让他付出了同等的代价——他的财产被收缴充公，国家工厂在矿山与工厂中灭绝人性的奴隶制度被彻底终结。\n\n从现在起，国家工厂注定会成为历史长河中微不足道的注脚——它将仅仅作为德国政府国有工业的管理机构继续发挥余热。很快，他们除了名字之外便再无半分痕迹，连这名字也会随着历史长河的起伏流转最终不为人知。盖伦贝格的血泪帝国将随他本人在新时代的朝阳下化为灰烬，正义虽会迟到，却从不会缺席。"
 GER_Core_of_Arms_desc:0 "戴姆勒-奔驰外表光鲜亮丽，产业规模比起竞争对手始终不算太大。他们从未具备任何国际竞争力——他们最大的海外影响力还停留在独裁者的车库里。而在国内，他们是披着羊皮的狼，不但一直夹着尾巴做事，奴隶数量也相对较少。\n\n但事实上，他们比起那些不起眼的中型企业要糟糕的多。戴姆勒-奔驰的CEO弗里德里希·弗利克早就把影响力伸向各个领域。戴姆勒-奔驰试图保持温良的表象时，弗利克却在见缝插针，想方设法装满腰包、巩固奴隶制。他利用中间人和股票，在国内最残酷的劳改营和工厂控制了数百万奴隶。他要为这些苦难承担罪责——概而言之，他的卡特尔同样要承担罪责。最不可饶恕的是，他是党卫军的主要赞助人，为了一己私利去资助他们的罪行。他既是犯人又是卖国贼，罪有应得。"
 GER_Little_Gain_desc:0 "或许戴姆勒-奔驰理应被彻底摧毁，但这样做意义不大。该卡特尔最为深重的罪行大部分都由中介代行，这意味着他们的良好形象并未受到太大损伤。我们可以利用这一点对戴姆勒-奔驰发起斩首行动并将其拆分；随后找一个稍有人性的家伙管理企业事务，但要让企业的核心产业维持原状。如此一来，它们就将成为一个就业岗位的重要来源，不需过多扶持，它们便能建立起新的汽车质量标准，并为我们继续出口创汇。\n\n然而，死罪可免、活罪难逃，他们仍须接受重罚。整个董事会都是弗利克的共犯，他们将与老板一同受审；公司中层也充斥着贪污腐败、勾结党内人士的渣滓，所以尽管过程可能有些粗暴，但必须把这些人清洗干净。最后，戴姆勒-奔驰的各个子公司都将被剥离出售，从而进一步增加中小企业数量，并永久限制戴姆勒·奔驰的势力。"
 GER_Much_to_Give_desc:0 "如果说戴姆勒-奔驰还有什么可取之处的话，那就一定是他们对人才的敏锐眼光。戴姆勒-奔驰雇佣了国内的大批顶尖工程师为他们设计车辆，同时还掌握着大量的尖端技术专利，而这些专利将在我们与其他经济对手的竞争中大放光彩。\n\n在剔除几个犯罪分子之后，戴姆勒-奔驰的研发部门将得到保留，如此应该可以将其改造成完全服务于我们行动宗旨的工具。而后我们可以将其投入到民用与军用科技的研发当中，让国家、人民与经济从中受益，而不仅仅是充实弗利克的钱包。"
 GER_Buyout_desc:0 "随着那群脑满肥肠、恶贯满盈的高管逐一列席受审，戴姆勒-奔驰也已摇摇欲坠、不堪一击，是时候发起决定性的一击了。我们会全力收购他们残余的各项资产，必要情况下实行强制收购。只需一周时间，这个曾经不可一世的卡特尔便会被改造为国有工业集团，时刻听候我们差遣。\n\n完成上述工作之后，我们就可以着手处理弗利克这条腐烂恶臭的毒蛇了。这个人渣甘愿做阿布斯的爪牙，以利润之名荼毒生灵、榨取不义之财。倘若我们运气足够好的话，也许会有别的什么人抢先找到他、给他应有的惩罚；也许事情不会如我们所想的那般顺利，但总有一天，这个抱头鼠窜的杂种终究会被……"
 GER_volksaktien_desc:0 "我成功了！近四十年后的今天，德国经济终于重获自由。卡特尔已被肢解，其高管落荒而逃，财产也被我们收入囊中。企业家们终于可以摆脱被迫出卖心血的梦魇，开拓创新、发展产业；而工人们也终于可以在健康的工作环境中劳作、挣取体面的薪水。最为重要的是，奴隶们终于不必再因为残忍的监工和衣冠禽兽的一时兴起而受苦殉难了。\n\n余下的唯一问题是如何处置政府目前已经收购的巨额资产。继续把控这些资产只会降低其利润和发展潜力，因此，我们应将这些资产尽快向中小企业廉价出售，防止财富进一步流失。方案名称已经敲定——“民众股份”，一个既美妙又能彰显爱国精神的完美称呼。这些资产在中小企业手中能够产生更大的价值。"
 GER_for_all_desc:0 "近几个月来，我们查封出售了大批企业资产，积累了相当可观的流动准备金。我已经预见到了背后的巨大潜力！基础设施、福利、公共工程、国防军——只要我们高兴，想投资哪里就投资哪里！国库上一次流入如此多的资金还是战时经济时期。当时的陆军像群蛮夷一样大肆掠夺，而这样做的后果我们再清楚不过了。\n\n考虑到这一点之后，我敢肯定我们找到了一个完美的投资目标：关税同盟。目前，关税同盟的各个成员国仍被滞后的工业化与贫困落后所困扰。作为关税同盟的领袖和欧洲经济的龙头，向各国直接提供经济援助，我们责无旁贷。将施行奴隶制得来的不义之财投入救助那些被掠取生灵的国家不无道理。或许假以时日，战争的创伤将被抚平。金钱买不到幸福，但可以买到财富。"
 GER_for_us_desc:0 "得益于关税同盟和新增的流动准备金，德国现在已经屹立于欧洲经济圈的顶端。国会与施佩尔的内阁就如何处理这些问题的争论日益激烈，但我成竹在胸，自认为已经有了明确的答案。\n\n把这些德国财富再投资回德国自身完全合乎逻辑——但我们必须承认，这并不公平。尽管我们取得了一些进步，但德国仍在从废墟和多年萧条中缓慢复苏。作为欧洲第一大经济体，德国受益也能直接惠及她的经济伙伴。虽然不像直接给钱那样明显，但确实完全合乎逻辑。施舍是有限度的，总有一天，关税同盟的各个成员国必须学会自力更生。"
 GER_Made_in_Germany_desc:0 "我始终坚信我们一定会成功。只有那些怀疑论者或者对经济学一窍不通的蠢蛋才会反对我的部门采取的措施。至于这些反对意见，要么来自党内，毕竟党内满是心胸狭窄的人；还有一部分来自那些卡特尔，他们被奴隶制度的血腥利润养得脑满肠肥。\n\n现在他们都闭嘴了。德意志浴火重生，就如拉撒路的复活一样。愚妄的统治者曾在那添柴加火，却不知是为国家搭建了火葬堆，现在德意志则抖落身上的干柴灰、于灰烬中重生。奴隶制的枷锁已被砸得粉碎——不是靠毫无意义的暴力革命，而是用精确瞄准的经济学之锤，而铸成这柄铁锤的正是基督教美德与古老的德意志精神。“德国制造”不再是耻辱的标志，而是品质的象征！这品质植根于自由劳动与公平报酬，并终将成为欧洲的新标杆！自由、健全的经济政策和欧洲友谊共同孕育出这枚丰硕果实，我们愿它永葆生机。"
 GER_The_State_of_the_Reich:0 "国家现状"
 GER_The_State_of_the_Reich_desc:0 "内战的毁灭和旧秩序的瓦解早已是陈年往事，现在哪怕某些党内人士仍对国会通过的每条法律都愤愤不平，也不妨碍人民举国欢庆！随着人民重获最基本的自由、经济持续繁荣，人民对元首的崇拜也与日俱增。每过一天，祖国便与后希特勒时代的停滞与腐败更远一步，与数十年来承诺之中但不曾兑现的黄金时代更近一步。\n\n目前我们已经完成初步改革、为日后发展奠定了良好基础，因此元首决定尽快展开第二轮改革。此轮改革的重心在于处置专员辖区相关事宜、奴隶制以及与国家前途相关的若干问题。但在开启新一轮伟大征程之前，我们有必要先反思、评估一下当前状况。"
 GER_The_State_of_the_Reich_tt:0 "我们将回头§Y审视§!§B德国的现状§!。"
 GER_The_Silver_Tongue:0 "巧舌如簧"
 GER_The_Silver_Tongue_desc:0 "艾哈德和施密特风光一时，现在也该让党办公厅主任发光发热了。库尔特·格奥尔格·基辛格是施佩尔的元首助理，同时也是党和国会的领导人。有两大国家机关作为保障，接下来的几个月里，基辛格将成为元首宏伟蓝图中的前台核心人物。\n\n会议即将开始。基辛格是一位极具献身精神、本领过硬的职业政治家，只是还欠缺元首的指导。要是让他为所欲为，天知道他会干些什么！好在他……远远不像其他内阁成员那般野心勃勃。和他共事对元首来说应该会轻松得多，在政坛也会少几分争议。"
 GER_The_Fate_of_our_Conquests:0 "征服领地的命运"
 GER_The_Fate_of_our_Conquests_desc:0 "尽管有武力作为后盾，但各个征服领地的命运仍然悬而未决。内战见证了德国中央政府在各地的权威土崩瓦解；从强硬派党徒到当地游击队，各方势力纷纷投入权力争夺。虽然这些对中央政府的直接威胁已被铲除，但我们还是要就东方征服地区的未来做出决定。他们不能永远这样继续下去，但我们也不能简单地一走了之……\n\n四人帮和国会中的大部分改革派一致认为，元首必须接受事实：德国不可能再通过从日耳曼尼亚直接发号施令的方式维系统治。相比于继续维持军事占领或殖民统治，他们更倾向于以关税同盟为纽带，将其改组为由德国与若干卫星国或保护领共同构成的强权联盟。如此既可以让非德裔人口更愿意与我们合作，同时也可以表明我们的善意，但代价是放弃对这些地区相当部分的直接控制权。\n\n而党内保守派与元首意见一致，即继续维持我国对征服领地的直接统治，并由政治上可靠的当地人在政府中辅佐事务。尽管此举可谓是对改革派的背叛，但若不这样做，我们又真能承担起忤逆权威的后果吗？"
 GER_A_Lighter_Hand:0 "小心安抚"
 GER_A_Lighter_Hand_desc:0 "改革派所言极是。噩兆确实在几年前就已初现端倪。游击队与波兰国家军的壮大已经表明，团结协定不能再作为一个羞耻的主奴联盟继续存在。虽然保守派会因此大发雷霆，但德国人民为东方付出的牺牲已经够多了。继续将我们的意志强加给斯拉夫人与其他原住民只会造成更多无谓的流血牺牲。\n\n虽然我们不能将征服地区的控制权拱手相让，但没有人比当地人更了解这些地方的情况，因此将当地事务交由当地人处理不失为一个明智的选择。尽管鉴于德国对其数十年的统治，当地人会不会因此对德国心怀感激仍是未知数，但藉此也许双方的后代能探索出一条信任与尊重之路。至少我们已有规划……"
 GER_Establishing_a_New_Identity:0 "确立新身份"
 GER_Establishing_a_New_Identity_desc:0 "外国人再也不会把德国看作手执皮鞭、抽打奴仆的无情监工了。我们以前的规矩有时确实……令人难以接受，这也导致了我国民众与被征服人口接连不断的冲突。但时间会治愈一切，以理解抚平创伤。我们已从过往吸取教训，祖国为了适应时代发展完全可以做出改变。\n\n从今往后，德国将扮演贤主的角色，而那些曾经的下等民族将成为我们的臣民，与我们和平共处、互利共赢。有些人可能会视其为帝国主义的另类延续，但那些了解我国内部运作的人明白，德国在以最公平公正的方式向光明迈进。元首热爱和平、善解人意，他向被征服者的让步就是最好的证明。"
 GER_Subsidise_Societal_Development:0 "补贴社会发展"
 GER_Subsidise_Societal_Development_desc:0 "如果新政策仅仅只是帝国主义，那我们所要做的只是继续经济剥削。显然事实并非如此——或者说，至少在艾哈德的经济计划落实之后便不再如此了。我们征服的土地毫无疑问是大日耳曼国的一部分，所以我们自然要一视同仁地对待他们。\n\n医疗、教育、工业、农业——所有这些，乃至于更多领域，都将得到由德国政府直接提供的援助和补贴。元首助理仅用国内资金便将东方改造成灯火通明的巨型工厂，而施佩尔将建立起团结协定应有的经济体系——自由、公平且杜绝剥削。广大斯拉夫人定能与德意志人一样表示认同与支持！"
 GER_Covering_up_our_Crimes:0 "掩盖罪行"
 GER_Covering_up_our_Crimes_desc:0 "不幸的是，我们仍未搞定东方那些陈芝麻烂谷子的麻烦事。倘若用句不符合政治正确的话来解释，东方可以说是我们的奴隶坑，数不尽的人被我们从那里拖出来，再扔进战时工业生产的炼狱……也不一定非要限定在战时，反正和平时期也没什么区别。更糟糕的是，很明显需要有个人为这些道德沦丧的行为负责。\n\n因此，国家情报局和宣传人员还有许多工作要做。德国民众乃至整个团结协定的民众都必须了解有关这件事的正确版本，以及对其最为恰当的解释。绝大多数人这辈子都等不到自己想要的真相了，因为这些所谓的真相会把祖国、元首乃至内阁所做的一切好事彻底毁掉。无论如何，这件事也许会在未来的某一天真相大白，但是……至少现在，虚构一部分事实还是很有必要的。"
 GER_The_Perfect_Scapegoat:0 "完美的替罪羊"
 GER_The_Perfect_Scapegoat_desc:0 "一般情况下，找替罪羊和解决手头的问题几乎没有一毛钱关系。我们比任何人都清楚这一点，因为给德国各种灾祸抓背锅侠是多年来国家宣传工作的核心内容。只不过我们为讲述当代史准备的替罪羊已经有很多很多条罪行了，就算再给他加几条也不会有人在意。\n\n当然，如果海因里希·希姆莱不想以“有史以来最邪恶的人”、“让欧洲陷入苦难深渊的刽子手”之类的恶名载入德国史册，也许他当初就该老老实实去开养鸡场。就目前情况而言，我们在史书上再也找不到比他更邪恶的恶棍了。"
 GER_Liberty_with_Collaboration:0 "自由下的合作共荣"
 GER_Liberty_with_Collaboration_desc:0 "那些讥讽新式民族社会主义的蠢货对现状一窍不通。我们废除了种族主义驱动下的剥削经济体制，并建立起真正强大、富有凝聚力的新兴国家联盟。各成员国在德意志羽翼的保护下茁壮成长，直至可以自力更生、取得平等地位。任何一个“自由世界”政权都会这样做——事实上他们过去也这么干，美名曰“民族建构”，而我们却被扣上“Collaboration”（狼狈为奸）的帽子。\n\n既然他们已经把帽子扣到我们头顶了，我们当然要欣然接受，反正本来就是“Collaboration”（合作共荣）。斯拉夫人以及其他各族人民正与我们在各个领域展开密切合作：经济、社会发展、科学、技术……而他们将从中受益！他们确实欠我们的人情，但当我们为斯拉夫人的付出远远超过美国人对原住民时，谁还会称我们为暴君呢？"
 GER_Under_the_Boot:0 "铁靴之下"
 GER_Under_the_Boot_desc:0 "四人帮对帝国前景的提议未免太激进了。不能再这样继续下去了。对那些为祖国抛头颅洒热血的人来说，放弃整整六年流血征战的成果无疑是奇耻大辱。元首以征服者之名统御欧洲，他深知决不能为了满足内阁成员的所谓良知而放弃国家利益。\n\n全世界必须记住，大日耳曼国才是欧洲之主！不是霸权，不是领袖，而是主人！所有改革专员辖区的计划必须以民族社会主义和雅利安人的最大利益为出发点。无论道义还是实质性的理由，一概不可接受！"
 GER_Ending_the_Policy_of_Germanisation:0 "结束日耳曼化政策"
 GER_Ending_the_Policy_of_Germanisation_desc:0 "虽然在全欧洲传播日耳曼优秀基因无疑是件好事，但这项工作的巨大投入已经让我们不堪重负。那些雄心勃勃、勇于冒险的人不需国家激励便能在处女地上繁衍生息。所有官方主导的日耳曼化计划将很快终止，省出的资金将被投入到更有价值的地方。\n\n换而言之，改进空间总还是有的，我们容许那些勇于冒险的雅利安家庭移民边疆、传播日耳曼文明。虽然强制日耳曼化已经成为空谈，但我们仍然保持开放态度……"
 GER_Teach_Loyalty_to_the_Reich:0 "传授对德国的忠诚"
 GER_Teach_Loyalty_to_the_Reich_desc:0 "在我们到来之前，这些外国小孩懂什么？政府不为他们服务，残暴的意识形态夺去他们父母的生命，更有民族主义洗脑阻碍他们憧憬美好未来！国防军扫除旧秩序所造成的伤亡不可避免，但这就是战争。少数人牺牲换来的是数百万人在大日耳曼国仁慈的监护下过上幸福安康的生活。\n\n他们流血牺牲，没能活着看到这一天，但他们的功绩将永世流传。非雅利安儿童将得到公平公正的教育——在我们到来前被残忍剥夺的权利。民族社会主义学术界最优秀的学者将设计新的课程体系与教材，为少数族裔的未来发展提供坚实基础。这比其他任何举措都更能让世界明白：我们是文明的传播者，而非痴迷于意识形态的帝国主义强权。当斯拉夫人、波罗的人和其他人的孩子为我们高唱赞歌时，谁又能质疑我们呢？"
 GER_But_Maintaining_the_Hierarchy:0 "但维持等级制度"
 GER_But_Maintaining_the_Hierarchy_desc:0 "尽管希特勒有过分之举，但他的观点始终是正确的。建立并维护种族等级制度对祖国的生存发展至关重要。毕竟我们都记得民族社会主义上台前的国家状况：国力衰竭、破败不堪、道德败坏、疾病缠身。海外德意志人在整个欧洲有如过街老鼠，尤其受到波兰人和布尔什维克的迫害。希特勒所做的一切不过是为了捍卫自己的种族与文明——那些殖民强权不也是这样做的吗？而且理由更加令人作呕！\n\n今后不会再有无端暴力或强征土地之类的恶行，但也不至于一视同仁地对待那些下等民族。我们的人民、战士和殖民者用几十年的民族斗争才终于换来今日之局面，我们又怎能说服他们拱手相让？为了欧洲的和谐与祖国的长治久安，种族等级制度仍将延续，只不过我们会采取措施，让它更加合理、更加温和。"
 GER_A_Segregated_Society:0 "隔离的社会"
 GER_A_Segregated_Society_desc:0 "德国及纳粹党员常常被打上“种族主义”的标签。此等说法显然未经深思熟虑、有以偏概全之嫌。更准确的说法应该是“种族现实主义者”。但凡看过一点历史的人都明白，种族融合只会带来永无止境的冲突。从安达卢西亚到罗马，再到阿契美尼德波斯——他们所谓“包容”及“多元文化”的社会最终无不陷入内斗与种族对立。唯有严格执行种族隔离，我们才能让所有人的利益实现最大化。\n\n这样做更好。人完全可以遵守等级秩序，而心中无半句怨言；工人一定要恨老板吗？在俗教徒一定要恨神职人员吗？社会、阶级、收入、文化，差异无处不在，却不曾有人抱怨。承认、提倡种族间的明确界线是大势所趋、明智之举且符合人性。"
 GER_A_Trip_Out_Back:0 "出远差"
 GER_A_Trip_Out_Back_desc:0 "社会组织的问题已经解决，现在还有最后一个行政问题需要元首处理。相当数量的军国主义分子及其同情者藏身于官僚体系，逃过了我们的法眼。显然，那只身着制服的野兽已在祖国的犄角旮旯为其同类筑起巢穴。这事很让人揪心，但没有什么问题是我们解决不掉的。\n\n内战已经过去许久，我们不能光靠国家情报局来清除这些藏身于官僚机构中的老鼠。在这个相对和平的时期，再掀起腥风血雨恐怕会产生不利影响。我们只需起草若干名单，并将其中问题最严重的几个人调离总理府。他们离日耳曼尼亚越远，那位陆军元帅对国防军的影响力就越薄弱。"
 GER_The_Cancer_That_Is_Killing_the_Reich:0 "毒害德国之癌"
 GER_The_Cancer_That_Is_Killing_the_Reich_desc:0 "尽管元首私下认为奴隶制对于赢得第二次世界大战发挥了至关重要的作用，但从道义和经济的角度来看，奴隶制显然无法长久维持下去。倘若没有奴隶制，经济崩溃或许不会如此难熬，德国社会也不至于两极分化到如此地步。尽管德国内部派系林立、从无私义士到种族主义分子无所不有，但除去那些最为顽固的狂热分子和企业家，所有人一致认为奴隶制应当被废除。\n\n然而，终结一个已经实行了二十多年的制度绝非易事。废除奴隶制必须循序渐进，每一步都要精打细算。突然大规模解放奴隶必然会让整个欧洲陷入混乱，并在短时间内对德国造成远远超出过去二十年的伤害。"
 GER_Cleaning_The_Stain:0 "清洗污点"
 GER_Cleaning_The_Stain_desc:0 "要解决奴隶制问题，我们必须先制定进攻计划。预计会面对三股反对势力：企业家及其巨型企业，他们目前掌握了大量奴隶；军国主义分子，他们认定军工复合体必须依靠奴隶制维持运转；党内反动派，他们时至今日仍然认为奴隶制是民族社会主义的核心。\n\n四人帮和元首在这一问题上必须紧密协调。前者负责制定计划，而后者将肩负起在全国范围内落实这一计划的艰巨任务。每轮出击都必然要面临怒火与反扑，但为了我们的未来，我们必须勇往直前、排除万难，将腐败财阀与支持奴隶制的律法统统踩在脚下。"
 GER_Out_Maneuvering_The_Mega_Corporations:0 "以智取胜"
 GER_Out_Maneuvering_The_Mega_Corporations_desc:0 "摆在我们伟大事业面前的最大障碍便是国内的几家巨头：西门子、国家工厂、戴姆勒-奔驰以及IG法本。这四家企业都在不同程度上大规模使用奴隶，其中IG法本的行径最为恶劣。由于与政府及军方签订了巨额合同，因此使用完全由奴隶组成的劳动力对他们来说意味着暴利。这些企业高管享受着令人作呕的财富与奢侈生活、全然不顾民族社会主义纲领，而德国人民却要忍饥挨饿、无数奴隶被肆意蹂躏。\n\n为了把祖国从这些巨头的魔爪中解救出来，我们对付这些寄生虫时必须报以同等的无情与狡诈。尽管那些最为顽固的支持者已被我们从党及官僚体系中清除出去，但他们在国内仍有可观的政治影响力，更不必说经济方面了。显然我们不能单纯地剿灭他们，但我们也要留神别让他们逃出我们的手掌心。这将是我们所要面临的最大挑战。"
 GER_Meeting_for_a_Banquet:0 "宴会会面"
 GER_Meeting_for_a_Banquet_desc:0 "基辛格向我们保证，他有处理奴隶制支持者利益的绝妙方案。可以预见，为了让这些人乖乖听话，我们得做出不少让步。不过为了换取合作，税收减免和特殊待遇之类的条件根本微不足道。此外，德国依然是元首一个人说了算——只要元首地位不受企业影响，我们想怎么做就怎么做。\n\n我们会在接下来的元首官邸宴会上向各大公司的CEO及高管提出该项方案。企业界巨头都会到场，而与会的大批元首支持者会向这群吸血鬼施压、淹没一切反对声。"
 GER_The_Nationalisation_of_Slavery:0 "准备国有化"
 GER_The_Nationalisation_of_Slavery_desc:0 "随着几大巨头得到一定程度的安抚，我们可以着手推行下一步的废奴计划了：将全部私人奴隶收归国有。此后，所有奴隶都将是德国政府的独有财产，只能按元首令使用或处置，而这恰好意味着更人道的待遇。如此一来，奴隶、改革运动与国际社会都将得到满意的答案。\n\n奴隶们现在可以期待更为轻松的工作、正常的工时和最基本的人权。当然，他们依然是奴隶——不过，哪怕只是最微小的进步，对现在的他们来说都意义重大。也许未来一代会问“为什么不马上解放这些奴隶”之类的话并因此鄙视我们，然而，与这项改革给祖国带来的好处相比，他们的想法根本无足轻重。"
 GER_Acting_on_our_Promises:0 "履行承诺"
 GER_Acting_on_our_Promises_desc:0 "施佩尔的成功主要归功于他废除奴隶制的承诺。国内的其他问题在奴隶制面前显得无足轻重，奴隶制已经玷污了德意志民族的道德水准与民族精神。废除奴隶制将是日后宣传及外交攻势的重中之重，这有助于表明我们致力于改革并建立一个真正现代化、富有前瞻性的国家。\n\n更重要的是……他们渐渐躁动不安。奴隶们对施佩尔的承诺心知肚明，也知道自由正在向他们招手。虽然起初这缓解了他们的不安，但被奴役的日子每增加一天，他们自行争取自由的可能性便多一分。"
 GER_Denying_Any_Involvement:0 "否认一切牵连"
 GER_Denying_Any_Involvement_desc:0 "对于任何稍有意愿进行情报挖掘的人而言，得知元首参与过强迫劳动计划这件事轻而易举。这一不幸的事实已在激进的学生团体和非法异见组织中传播开来。此类消息倘若进一步蔓延，显然会对元首的信誉和权威造成难以挽回的损害。\n\n因此，我们必须特别留意那些煽动者和野心勃勃的改革派官僚。国家情报局将会对那些了解、涉及党内重要档案的人士进行严格审问，并在必要的时候处理掉个别问题最为严重的家伙。此外，接触有关强制劳动和集中营的机密信息将会受到进一步限制——除非个别内容能够让我们受益。"
 GER_An_Internal_Investigation:0 "内部调查"
 GER_An_Internal_Investigation_desc:0 "那些空想家大多已被驱逐，但党、官僚机构以及国防军内部仍有不少人暗中发力，试图维持现状。确切地说，也包括延续奴隶制——这对于任何政治可靠的党员来说都难以接受。\n\n作为推进国家现代化的一部分，这些反动分子必须被清扫出权力中心。改革方案正面临那些曾声称“与我们同在”的人士的强烈反对，我们不能放任这些隐秘的鲍曼分子啃食执政根基。国家情报局及党内改革家必须毫不留情、立刻驱逐奴隶制支持者，如此才能彻底纠正德意志巨舰的航线。"
 GER_The_Perfect_Plan:0 "完美计划"
 GER_The_Perfect_Plan_desc:0 "废除奴隶制只是解决奴隶制问题的开始。单纯地解放“下等民族”只会让新问题取代现有的问题：解放成百上千万奴隶的同时也会产生同等数量的无家可归、无处可去的赤贫人口，而且他们在德国法律体系下无法获得公民身份。这也是反奴隶制激进人士始终无法妥善解决的症结。然而，经过与元首多年的共同研究，四人帮已经提出了一个巧妙的解决方案。\n\n该方案被称为“遣返方案”，共分两个阶段。首先是废除奴隶制。此举会将所有奴隶置于中央政府管理之下，并赋予奴隶特殊地位。所有奴隶将被集中在事先划定的地块与营地，当然，这些营地的待遇比从前的集中营要更加人道。第二阶段相较第一阶段要困难得多——将所有奴隶遣返原籍。战后欧洲版图的巨变使得这一阶段更为复杂——例如所有俄国人都会被送到莫斯科。尽管如此，但对那些受难者来说，遣返方案仍是他们最后且最大的希望。"
 GER_Looking_Towards_the_Future:0 "着眼未来"
 GER_Looking_Towards_the_Future_desc:0 "尽管迫在眉睫的经济困境已经解决，但我们现在必须为日后的经济发展早做打算。其他大国始终在享受高速经济增长带来的福利，年复一年地让德国经济相形见绌。尽管越来越多的人已经就业或者正在接受教育，但那些巨头仍在垄断就业市场。\n\n元首明白这一刻即将来临。他在几年前便早已料到，他心怀恐惧，竭尽所能避而远之，但如今再也无法逃避了。\n\n是时候再把艾哈德叫过来了。"
 GER_Dine_with_Erhard:0 "与艾哈德共进晚餐"
 GER_Dine_with_Erhard_desc:0 "这家伙对当前的经济状况了如指掌，就算是经济方面无人问起的问题，他也总有一套相应的计划、建议和解决方案。他醒着的每个小时似乎都在无休止地工作、根本不在乎报酬。我们经济方面的成就几乎都要归功于他，而他本人对此也心知肚明。也正因如此，那些不懂经济的家伙才越来越无法忍受他的存在。\n\n幸亏元首大人日理万机无暇他顾，不然他会因为跟艾哈德交流太过深入而精神崩溃的。这还要感谢副元首基辛格，他是少数几个能和霸道的经济部长过招的人。"
 GER_Revival_of_the_Mittelstand:0 "重振中小企业"
 GER_Revival_of_the_Mittelstand_desc:0 "德意志帝国时期的经济基石是那些在健康、自由的经济环境中充分竞争的中小企业。得益于这些企业，中产阶级的幸福感得到了极大满足，工人阶级有了工作，上层阶级也得到约束。更重要的是，它防止了经济垄断——而这正是我们三十年来一直试图扭转的局面。\n\n蓝领培训项目极大激励了工人阶级，现在轮到企业家和小企业主接受我们的资助了。德意志银行提供的税收减免和低息贷款将有助于那些陷入困境的企业生存下去，并推动创设新企业。中产阶级将因此更为富裕，同时，由于中产阶级是我国缴纳税款的中坚力量，因此中产阶级的富足也能让国家的钱袋子更充实。"
 GER_Promote_Small_Businesses:0 "推广小企业"
 GER_Promote_Small_Businesses_desc:0 "这几家巨头的好日子也该到头了。他们在经济领域的主导地位极度膨胀，以至于普通德国民众对其小型竞争对手的活动一无所知。希特勒及纳粹党构筑的战时经济体制使得这些巨头能够无情碾碎以前的中小企业，并在政府支持下强固这一体系。\n\n到此为止了！这帮混蛋吃得脑满肠肥，我们还有什么理由继续支持他们？这帮狗杂种拼命反对集体利益，我们凭什么还要再维护他们？既然他们是经济衰退的始作俑者，帮助他们又有什么意义可言？全都去死吧！从今往后，小型企业将恢复其原有地位，重新成为德国经济的支柱。"
 GER_Sideline_the_Mega_Corporations:0 "排挤巨型企业"
 GER_Sideline_the_Mega_Corporations_desc:0 "很明显，削弱那些巨头最好的办法就是让他们无商可经。在过去三十年里，几乎所有的政府与军事订单都被授予国内的四大巨头，而无数前途无量的小企业却被残忍扼杀。是时候给这些出色又勤奋的商人一个跟政府做生意的机会了。\n\n依照元首令，之前给予几家巨头的订单将被逐步取消、分割并重新分配。与此同时，艾哈德将与工商界代表磋商，共同起草新的订单。元首就军事生产分散化表示担忧，但艾哈德已经平复他的担忧，并向其保证未来不再需要高度集中的大规模军备生产。国会、斯派达尔和特雷斯寇都已经表示赞成，现在只需总理府点点头就好。"
 GER_An_Economic_Revolution:0 "经济革命"
 GER_An_Economic_Revolution_desc:0 "百货商场的货架上摆满了打上各种标签的商品，军用装备也被打上来自十几个不同工厂的制造商标记。新创企业与私营企业的专利将如流水线上的产品一般走下国家审批的传送带。\n\n德国消费者终于可以从我们努力生产的产品中获益——多样化选择。人们再也不用强迫自己购买国内巨头品质低劣、批量生产的垃圾产品。消费者的信心（请原谅我找不到更好的词汇）因此大幅提升。然而，比起我们已经看到的经济效益，这算不了什么。曾经只是一堆废纸的商业、经济指标如今终于有了参考价值。只要不让那些巨头的不满演变成实际行动，我们很快就能见证媲美德国黄金时代的经济奇迹。"
 GER_Education_for_all_Germans:0 "面向全体德国人的教育"
 GER_Education_for_all_Germans_desc:0 "纳粹党对于教育年轻人毫无兴趣，除了灌输希特勒的教条之外在教育方面毫无建树，并将因自己的所作所为而永远蒙羞。鲍曼曾发表过一条臭名昭著的言论，声称每个受过教育的头脑都是潜在的敌人。这句话违背逻辑，也有悖于人类常理。但基辛格和艾哈德同心协力，为年轻人与其他在希特勒时代错失良机的人开辟出了一条希望之路。\n\n我们会尽快就改善教育水平大规模拨款。除了寥寥无几的“老战士”和吝啬的官僚之外，几乎所有国会议员都表示支持。这对我们意义匪浅，仅凭他们对这一举措的立场就知道谁该留任、谁该卷铺盖走人。也许将来的某一天，今日的年轻人将取代这些人在权力中心的地位。"
 GER_Constructing_New_Trade_Schools:0 "建设技术学校"
 GER_Constructing_New_Trade_Schools_desc:0 "蓝领工作的复兴起了个好头，但工人阶级的主体仍是无技傍身的劳工。这些工人或许能创造些许价值，但肯定比不上有文化的工匠——受过教育的工匠越多，国家得到的好处就越多。既然你不会把未经训练的征召兵送上战场，那你也不应该让对土木工程一窍不通的年轻人去盖房子。\n\n我们应该采纳艾哈德之前的提议，在全国范围内建立更多技术学校。普及职业教育或将刺激当地企业发展，并削弱巨头对手工劳动的垄断。这个曾由低贱奴隶占据的产业将再次成为德国经济的支柱。"
 GER_The_New_Workforce:0 "新劳动力"
 GER_The_New_Workforce_desc:0 "我们的改革培养了一代强壮可靠、不再受军装束缚的新青年。谁能想到，那群曾被打上“好吃懒做”标签的年轻人能效仿他们的父辈在往昔美好时代的所作所为、如此渴望建功立业？或许我们正在见证德国新一代工匠精神的兴起与工人阶级荣耀的回归！\n\n关于这轮奇迹，我们有不少宣传构想，但艾哈德的宣传对象显然更为出色：就业数据。自30年代中期的四年计划以来，我国失业率的下降速度还不曾如此惊人。然而这次，我们的成功并非依靠纸牌屋，而是建立在铁石铸就的坚固堡垒之上。"
 GER_Future_Prospects_for_the_Youth:0 "年轻人的未来前景"
 GER_Future_Prospects_for_the_Youth_desc:0 "青年是施佩尔派行动的基石。我们的成功很大程度上要归功于他们：是他们掀起了对腐败的秩序警察与盖世太保的反对浪潮、在内战中流血牺牲。元首理应授予荣耀、纪念他们的牺牲，而他此刻也正在积极践行。\n\n如今，战后一代得以见到我们向其父母许诺的德意志面貌，一个在希特勒统治下永远不可能呈现的德国。那些还仅是孩童的男男女女如今可以带着自己对未来的期望茁壮成长。这是真正的自由，是所有孩童最为渴求之物。元首很荣幸能够让这一切得以实现。民族社会主义的前景从未如今日这般光彩夺目。"
 GER_The_Average_German:0 "普通德国人"
 GER_The_Average_German_desc:0 "为了救济德国民众，我们已经付出了巨大努力。但是说句实话，“切实可感的”变化屈指可数。现阶段主要的变化仅限于就业及教育机会的增加。你完全可以在大街上随便找个人请他坐下来谈谈，并向他讲解所有的改革措施。虽然他有可能点点头表示理解，但我们显然不可能对国内所有人都这样做，因为不了解我们政策的人实在太多了。\n\n艾哈德和基辛格提出了一些成本低廉又会广受欢迎的改革方案，借此还可以进一步提升在德国民众心目中的地位。他们的首条主张便是适度增加失业救济。这比台面上现有的其他方案需要更大的投入力度，但这无疑能让那些指责政府在救助长期失业者方面行动不力的批评家通通闭嘴。"
 GER_The_Great_Tax_Reducation:0 "大减税"
 GER_The_Great_Tax_Reducation_desc:0 "作为希特勒所谓反资本主义政策的一部分，几十年来，除了那些特大企业，几乎所有人都被税收压得不堪重负。然而事实上，他的一系列税收政策最终却让那些奴隶主以及他极力抨击的“堕落资产阶级”赚得盆满钵满。长期以来，艾哈德一直大力倡导减税，在他天衣无缝的逻辑面前，所有纳粹党人士能想出的意识形态借口纷纷黯然失色。\n\n降低税率将大大减轻中低收入阶层的压力。他们占据了德国人口的绝对多数，因此也是消费主力军。消费者拥有更强的购买力从来都不是什么坏事，而增强德国民众购买力能使低税率政策自我持续，实现良性循环。这是国家和人民的双赢局面！"
 GER_The_Fruits_of_the_Economy:0 "经济成果"
 GER_The_Fruits_of_the_Economy_desc:0 "三十多年来，德国普通民众终于第一次享受到与美日民众同等水平的生活方式。父母有能力供养孩子，高速路上跑满了经济适用车，新兴企业从全国各地涌现出来，经营成果有如金秋时节漫山遍野的小麦，静候税务官的收割。\n\n然而令所有人，乃至元首本人都无比困惑的是，这条通往繁荣的道路未免也太过顺利了。德国人在希特勒统治下辛苦劳作数十年，始终相信元首的承诺、相信更美好的生活就在眼前；然而他们等来的只有失望，从法国和东方劫掠来的财富也不过是权宜之计。我们战胜了西欧和美国大腹便便的“财阀”，却只换来了贫穷与毁灭。而今全国人民都能享用到“财阀”的果实，他们也开始思索：这场胜利究竟该归功于谁？是民族社会主义那个辜负人民许多年的制度，还是施佩尔及其亲信准予的“自由”？或许元首不太想听到这个问题的答案……"
 GER_For_the_Worker:0 "为了工人"
 GER_For_the_Worker_desc:0 "很久以前，工人阶级为了摆脱困境而转向激进主义。面对富人的作威作福，他们深陷于绝望与愤怒之中，很容易被布尔什维主义及其左翼走狗所编织的甜蜜谎言蒙骗。希特勒试图用“力量来自欢乐”这一浮夸理念改善状况，并以德意志劳工阵线压制工人运动，但都收效甚微。工人阶级在沉默的愤怒中年复一年地煎熬，他们被奴隶制剥夺了工作，只能靠国家发放的象征性津贴勉强度日。\n\n这种长期问题的解决办法显而易见：给他们想要的。工人们想要工作！他们只想踏踏实实过日子养活自己，就跟那些商人和官僚一样！尽管党被认定为民粹主义的根源，但党从未相信过工人，对他们的福利也漠不关心。讽刺的是，正是出身于中产阶级的元首及其精英派系扭转了他们的窘境。可以说，阶级合作这块被遗忘的民族社会主义基石挽救了今日的局面。"
 GER_A_New_Germany:0 "新德国"
 GER_A_New_Germany_desc:0 "德意志涅槃重生，由机能失调的混乱政权转变为真正的经济强国。昔日的天方夜谭业已成为现实，外国的经济学家和鹰派、扬言德国即将崩溃的猪猡如今一言不发。随着国家大力改善民众生活水平、又不必像最初崛起时四处劫掠，国内的激进分子对幻想破灭者及受压迫者的控制力也日渐衰弱。\n\n我们还有一大堆问题亟待解决。德国内部尚有数千万奴隶，他们渴望自由、渴望重返家园。我们在欧洲的新秩序受到了各方挑战，有时来自内部，有时来自元首本人。我们终于不必再用指尖死死抓住悬崖边缘以免坠入深渊，可以向上爬向更高处了。德国要再次“伟大”还有很长一段路要走，但我们终于可以松一口气了。"
 GER_funky_fresh_speerscience:0 "科学新时代"
 GER_funky_fresh_speerscience_desc:0 "整整十年过去之后，德国在各个方面都落后于其他世界强国，科技领域也不例外。要让德国真正迈入新时代，应当向尖端技术研发领域投入资金，刻不容缓：尽管我们的经验相当丰富，但若不能善加利用，我们永远也不可能重回领先地位。\n\n考虑到工程和电子领域目前似乎是技术进步的新前沿，我们应建立一个公共机构，由它负责向新老公司普及生产、开发计算机及计算机程序所需的专业知识：德国必将再次屹立于创新的最前沿！"
 GER_New_Deutsche_Forschungsgemeinschaft:0 "德国科学基金会"
 GER_New_Deutsche_Forschungsgemeinschaft_desc:0 "自1951年以来，德国科学基金会长期资助全国各地的前沿研究项目，并取得了许多重大科研成果。然而，经济衰退和随之而来的崩溃导致预算大幅削减，国内科学家因此严重缺乏科研资金、举步维艰。\n\n作为迈向科学复兴的第一步，我们首先要让科学界的基础机构恢复活力，并为其提供充分运作所需的全部资金。这将为各个实验室和大学补充启动科研项目急需的资源，直到我们能够全面改革科研领域：这是科学界的曙光，也是德意志的新黎明！"
 GER_Needs_of_the_Consumers:0 "消费者的需求"
 GER_Needs_of_the_Consumers_desc:0 "戈林及其亲信将大部分科研经费都投向了军事科研项目，严重阻碍了其他科研领域的发展。尽管内战阴云逐渐散去，但德国人民仍然只能眼睁睁看着美国、日本乃至意大利民众享受丰富的商品。为妥善解决这一问题，我们会把重心转向民众需求，向民众提供买得起的现代化服务与商品、改善人民生活水平。\n\n只要时间允许，再加上我们的不懈努力，全国人民都将享受到我们的劳动成果！倘若假以时日，也许我们能让其他地区过上和德国本土一样的高质量生活？"
 GER_Needs_of_the_Builders:0 "建筑商的需求"
 GER_Needs_of_the_Builders_desc:0 "内战给基础设施带来了巨大破坏，无数城市化为瓦砾。重建国家、恢复原貌将要耗费大量时间与资源。然而，摆在面前的并非全是坏事。正如老话所讲，大危机里有大机遇！\n\n大规模的住房、办公设施与基建需求能够推动建筑材料与建筑方法的进步，甚至可以诱发建筑业的复兴！身为一名伟大的建筑师，元首本人对此必然有敏锐的直觉。德国科学基金会将负责监督款项，保证资金流向愿意开发新技术的公司与实验室。用不了多久，战争的创伤便会愈合，并被拔地而起的高楼大厦替代！"
 GER_Needs_of_the_Producers:0 "生产商的需求"
 GER_Needs_of_the_Producers_desc:0 "由于内战肆虐全国各地，我们对各个专员辖区的控制力度也大大削弱，许多专员辖区面对遍地暴乱自顾不暇、拒绝向本土输送资源。因此，国内关键原材料短缺、军用和民用工业遭受重创也是情理之中。尽管战火已经逐渐平息，但我们也完全丧失了对大部分殖民地的控制权，国内生产因此遭到沉重打击。\n\n由于原材料需求与日俱增、通过战争掠夺这些原材料的手段也不现实，因此我们需要加大科研投入、用合成资源替代那些无法正常获取的战略资源，或者依托新式开采技术来进一步开发国内已经探明的资源。"
 GER_Fund_the_Kaiser_Wilhelm_Gesellschaft:0 "资助威廉皇帝学会"
 GER_Fund_the_Kaiser_Wilhelm_Gesellschaft_desc:0 "威廉皇帝学会成立于1911年，那时德国民众对国家未来充满期望，各种思想观念相互碰撞，呈现出一副百花齐放、百家争鸣的盛景。自成立以来，威廉皇帝学会已经构筑起联通全国的科研网络，在人类创造力所能涉及的各个领域均占据核心地位；同时下辖多个科研部门、负责各个领域的科研工作。\n\n内战开始之后，威廉皇帝学会支离破碎，期间仅有的科研成果也被全部投入战争。但现在战争已经结束，是时候让它重回正轨了。通过在现存的大学校园重建独立科研分支机构、鼓励其余学者加入协会，我们不仅可以重振声誉、恢复历史传统，同时也能大幅提升科研效率！"
 GER_Support_the_Universities:0 "支持大学"
 GER_Support_the_Universities_desc:0 "无论是在过去十年的苦难岁月之中，还是面临德国一步步走向崩溃、极端主义和政治偏见肆虐全世界的绝境，大学始终是包容理性与自由意志的最后灯塔。从更功利的角度来看，大学是我们支持者的主要来源，成千上万的大学生以优异成绩加入志愿民兵，其中许多人在战斗中为国捐躯。\n\n为了纪念这些青年的无畏牺牲、确保进步之光于国家缓慢复苏时永不熄灭，我们会向各个大学提供大笔资金、让他们能够重建校园，重新走上追求创新之路！"
 GER_Supremacy_or_Bust:0 "登顶或跌落"
 GER_Supremacy_or_Bust_desc:0 "我们的直接竞争对手已在许多科研领域取得了重大进展。美国人、日本人，甚至意大利人都走在我们前面……我们再也不能无动于衷，绝不能被自身对未来的恐惧束缚：我们必须全力以赴，在最短时间内取得新成果！\n\n依托国家对尖端研究设施的大量政治和资金投入，我们的科学家起码能缩小与其他发达国家的部分差距，直到重回同一起跑线。\n\n德国要么成为世界强权，要么完全毁灭。为了胜利，继续前进！"
 GER_Establish_Reichsamt_fur_Militarforschung:0 "成立国家军事研究局"
 GER_Establish_Reichsamt_fur_Militarforschung_desc:0 "我们的研究目标是涵盖人类的各个知识领域，不论民用还是军用性质。显然，我们还需要组建一个强大高效的军用研究部门。国家军事研究局将发挥中枢作用，全权协调和资助各项军事研究，从普通枪支到计算机、电子间谍之类的前沿科技都将涵盖在内。\n\n为此，国家军事研究局要与国防部及情报机构在内的主要国家军事机关保持密切联系，以便精确有效地满足国家武装力量及我们的……嗯……更微妙的说法是保卫祖国。"
 GER_Salvage_Wunderwaffe_Designs:0 "回收奇迹武器设计"
 GER_Salvage_Wunderwaffe_Designs_desc:0 "在希特勒去世前的最后几年里，所谓的“奇迹武器”研发计划便已宣告失败。在赫尔曼·戈林眼中，他极力资助的这些战争巨兽仿佛能奇迹般地碾碎一切当面之敌。仗着希特勒年迈无力和军方的大力支持，戈林耗费了惊人的物力财力，妄图使这些“奇迹武器”成为现实。\n\n当然，它们从来就没有真正实现过。\n\n当我们的特工占领研发奇迹武器的实验室时，他们缴获了一些理论设计的图纸，甚至还有几台原型，并把这些战利品呈送给我们——当然，这些玩意全是失败品。我们当然要把这些不切实际的研究统统扔到一边去，因为我们的资源得投入更实用的研究。但其中的部分研究揭示了……一些前景：它们所涉及的某些电子和动力学理论可以被我们的科学家充分利用，以此取得科研突破！正如人们所讲的那样，俭以防匮嘛……"
 GER_old_wunderwaffe_designs: "旧奇迹武器：步兵装备，火炮，装甲和飞机"
 GER_Hiring_Spree:0 "广揽人才"
 GER_Hiring_Spree_desc:0 "随着各军事部门规模较小、效率较低的分支机构被吸收消化，国家军事研究局的规模急速扩张。尽管这对研究工作大有裨益，但被抽调的骨干精英与日俱增，岗位空缺日益加剧。这无疑是十分不明智的举动，我们刚刚结束内战便要面对严峻考验……\n\n为了避免效率损失，我们会向国家军事研究局分配资金和专门工作人员，允许他们自行征募。征募工作会在全军符合资格的人员中展开，而由此产生的军队空缺将由军校学员和新兵填补。"
 GER_Deutsche_Praxistauglichkeit:0 "德意志实用性"
 GER_Deutsche_Praxistauglichkeit_desc:0 "你怎么评价我们德国都可以，但唯独不能说我们不切实际。随着研究的不断深入以及在数个关键技术问题上的突破，我们最近在电子与无线通信领域的新发现似乎非常适用于……以一种更微妙的方式处理公共安全问题。\n\n国家情报局的特工已经与国家军事研究局接洽，希望能够获得这些新技术的原型，以便能够在秘密行动中进行测试。倘若这些成果确实有效，他们就可以在不为人知的情况下进行间谍活动，甚至只需与目标在同一栋楼、乃至同一座城市里就能对他进行监控，这将极大帮助我们的特勤部门！"
 GER_Prepare_Intelligence_Infrastructure:0 "准备情报基础设施"
 GER_Prepare_Intelligence_Infrastructure_desc:0 "国家情报局对近期的科研成果产生了浓厚兴趣，希望简化原型机以便大规模生产。事实上，他们建议专门为该项目建立一整套基础设施以存储、分享以及传输机密情报！\n\n尽管这个他们称之为“兰姆网”的设施现在对我们来说还是个遥不可及的梦想，但是一旦建成，我们就能在绝对安全的前提下实现各种军事机密的高效传输，为我们提升对潜在敌人或恐怖分子的打击力度开辟新途径。元首本人也对该项目饶有兴致，准备工作必须由我们全程把关！"
 GER_Military_Applicability:0 "军事应用"
 GER_Military_Applicability_desc:0 "尽管我们最近的科研成果大有前途，但我们仍需明白，战争最终还是靠士兵操作枪支、坦克和飞机打赢的。要是你在战场上连吃败仗、连首都也被敌人拿下了，到时候就算有再先进的技术也救不了你。\n\n为了在未来战争中有效支持作战力量，我们需要稍微调整国家军事研究局的研究重心，让其攻坚现代化武器装备，让部队恢复昔日辉煌。"
 GER_Bring_NetzRAM_Online:0 "让兰姆网上线"
 GER_Bring_NetzRAM_Online_desc:0 "我们终于准备好了。经过一系列漫长且耗资甚巨的前期工作，我们的第一台远程信息服务器已经准备就绪：依托兰姆网在两个不同位置的设备之间进行数据文件夹的传输，这不仅可以充分证明我们优越的创造力，同时还会为祖国打开新时代的大门！\n\n有了兰姆网，德国终于再度屹立于诸国万人之上，德国人民再也不用嫉妒那个之前将我们远远甩在身后的世界了；同辈再也没有理由嘲讽我们落后于人，祖国也不必再因自身的低效无能而苦苦挣扎了！\n\n是伟大领袖施佩尔带领我们高举旗帜开创未来，在此向他致以最崇高的敬意！"
 GER_solve_the_wehrmacht_problem:0 "解决国防军问题"
 GER_solve_the_wehrmacht_problem_desc:0 "即便我们如今已在希特勒授意下执掌国家最高权力，国防军仍然不信任我们。舍尔纳的小集团在军官团中仍有巨大影响力，致使这个叛国贼可以在莫斯科专员辖区的流放地监视最高统帅部的一举一动；鲍曼分子仍旧掌管着德国海军，对来自日耳曼尼亚的命令阳奉阴违；而德国空军仍如从前那般傲慢，仿佛唯戈林马首是瞻。\n\n我们现在得咬紧牙关，趁着这把利刃还没有插得更深，赶快把它从背后彻底拔出来。那群蠢蠢欲动的叛徒必须被绳之以法，他们的密谋必须被立刻粉碎。最高统帅部和冯·特雷斯寇对于如何改革国防军及其各个分支已经有了一系列想法，但元首本人可能也有他自己的计划……"
 GER_eyes_to_the_horizon:0 "眼望天边"
 GER_eyes_to_the_horizon_desc:0 "德国空军早就成了戈林的私军——他的骑士团随时整装待发，一旦他想重温一战时的荣耀，空中骑士们就立刻披甲上阵征服苍天。他们的政治色彩极为浓厚，但戈林尽心竭力打造出了世界第一的空军，这一点很难否认。没有他们，我们绝不可能用炸弹逼迫英国人屈服，也不可能将红军撕成碎片。\n\n和陆军相比，很难说他们能有多大威胁。空军司令部里仍旧全是戈林精心挑选的手下，不过比起意识形态，他们其实更关注自己的军衔和薪水。在元首看来，安抚他们应该是小菜一碟，尽管这可能会阻碍德国空军军衔和档案的专业化。另一方面，最高统帅部巴不得那些戈林钦点的走狗赶快滚蛋，好给那些纪律严明且去政治化的新一代军官腾出空缺。究竟哪条道路对德国最有利呢？"
 GER_behold_the_legions:0 "检视军团"
 GER_behold_the_legions_desc:0 "在对抗同盟国与布尔什维克的战争中，是陆军将我们引向最后的胜利，而海空军相较之下不过是在袖手旁观罢了。装甲集群、炮兵及步兵浴血奋战，成千上万的勇士倒在胜利前夜，我们的胜利是以不分敌我的尸山血海为代价的。更可怕的是，陆军沦为希特勒及其亲信的施暴工具，德意志民族的荣誉遭到了无法挽回的玷污。难怪他们对嗜血屠杀习以为常，以至于在该死的舍尔纳及其邪恶亲信的蛊惑下，陆军对战争的狂热更甚从前。\n\n陆军现在比以前更加英勇，不再是军国主义分子和纳粹党的傀儡。但他们还可以做得更好，他们不应该是身着戎装的屠夫。随着元首同意放权、将最高决定权交给最高统帅部，那支伟大的陆军不久之后将在祖国重现！"
 GER_look_seaward:0 "眼望大海"
 GER_look_seaward_desc:0 "长期以来，海军在国防军中的存在感一直最低，二战之后也鲜有变化。他们的作战理论仍严重拘泥于由大舰队支援的潜艇战。这套招数对付英国佬还算差强人意，但对付美国海军绝对是痴人说梦。\n\n如今，海军只是金玉其外，实际上被我们的对手远远甩在后面，需要大量投入才能重振雄风。问题在于该投入多少：是要如内阁所言，让海军撑起我们的全球地位，还是以守势来保卫德国在欧洲的剩余利益？"
 GER_old_glory:0 "旧日荣耀"
 GER_old_glory_desc:0 "军官是德国空军的核心。不论他们政治立场如何，他们还是代表了空军中经验最为丰富的群体。戈林还算有点眼光，这些军官中有不少人从一战开始便已踏入航空领域。他们对自己的座机了如指掌，要是仅仅因为这些家伙为最高统帅部的那些政客服务就炒他们的鱿鱼，此举难免有暴殄天物之嫌。\n\n我们不会抛弃这些老兵，而且还要保障他们在空军高层中应有的地位。这些人的要求相当单纯，而且他们很容易被动摇——我们至少可以说服他们坐下来、闭上嘴，并且毫无怨言地接受命令。"
 GER_no_more_favours:0 "恩惠不再"
 GER_no_more_favours_desc:0 "如今的德国空军就是腐败横行、一心谋私的老鼠窝，与一战爆发后那支受人尊敬、英勇无畏的劲旅相去甚远。他们妄称自己在德国高层中的地位不可替代，然而近十年以来，他们除了轰炸手无缚鸡之力的俄罗斯村庄之外根本没有任何像样的作为。他们根本没有表现出应有的水准，在其主要对手——美国空军面前显得苍白无力。\n\n跟戈林手下那帮爱惜羽毛的军官和官僚算总账的日子到了。我们要自上而下拆解德国空军，清除冗余、割去腐肉，直到建立起一支真正忠诚且专业的空军。强制退休也好，扔进大牢或者推到墙边枪毙也罢，对待戈林手下这帮脑满肠肥、一无是处的废物该怎么处理就怎么处理，反正也没什么好顾忌的。"
 GER_prussias_glory:0 "普鲁士荣耀"
 GER_prussias_glory_desc:0 "陆军的救赎从根基开始。想当初，德意志尚武传统被引以为傲，我们曾被万国景仰——不是因为我们的骄人战绩，而是因为引领我们的精神气概：纪律、忠诚、荣誉、奉献和爱国。这些元素与德意志精神紧密融合，铸就了自罗马帝国时代以来全欧洲最伟大的武装力量。\n\n然而，在纳粹的腐蚀下，陆军已经变成名副其实的“褐衫队”，屈从于纳粹党的教条和希特勒的反复无常。陆军纳粹化绝非进步，而是堕落——为了拯救德国，必须抹去这些耻辱。我们将为之开辟新道路——不靠《我的奋斗》，而是靠士兵王的遗产和他一手缔造的国家。"
 GER_reforge_the_heer:0 "重炼陆军"
 GER_reforge_the_heer_desc:0 "陆军早已不复当年之勇，与宣传部的对外宣传口径形成了鲜明对比。任人唯亲和停滞不前已将陆军的优良品质腐蚀殆尽，基层士兵也长年缺乏训练，处于十分危险的境地。科研开发也早已落后于对手，南非战争就是最好的证明。\n\n是时候为陆军内部运作进行一次大换血了。虽然我们不好战、不求战，但我们必须有能力保家卫国，而追赶竞争对手将是关键一步——或许理想情况下可以超越他们。"
 GER_fleet_of_hegemony:0 "霸权舰队"
 GER_fleet_of_hegemony_desc:0 "德国不应该为了所谓的海军霸权而将我们有限的海军盲目扩张，这远超我们对海外领土的需求。我们帝国的疆域已经够大了，现在最重要的是如何守住地盘。祖国会尽全力守护海疆，仅此而已。\n\n然而，万一美国海军明天就出现在欧洲海平面上，我们很可能没有太大胜算，因此我们应当努力确保这种事情根本不会发生——要让世人每次把目光投向这里时，都知道整个大西洋的海岸线都是我们的。为实现这一目标，我们需要重新规划理论，把重点放在国土防御上，同时进行海军现代化的总体规划。"
 GER_global_responsibilities:0 "全球使命"
 GER_global_responsibilities_desc:0 "元首让德国海军专职防御的想法有其可取之处，但总体而言是错误的。过去二十年所发生的一系列事情已经表明，德国不可能在作为超级霸权的同时孤悬海外。\n\n如今，我们的技术水平已经远远超出了希特勒与党内保守派的想象。航母、驱逐舰、导弹巡洋舰——这些才是我们真正需要的，而非那些老掉牙的战列舰和过时的U艇。作为全球大棋局的顶级玩家，我们必须承担起与自身地位同等的责任。讽刺的是，我们的全球投送能力也许能为自己在宿敌面前挽回几分面子。"
 GER_knights_of_sky:0 "空中骑士"
 GER_knights_of_sky_desc:0 "荣誉，勇气，骑士精神。无论独自一人或是成群结队，德国空军飞行员始终保持着旧帝国的空中骑士精神。说真的，他们难道不是现代的骑士吗？那些飞行员摧毁敌方轰炸机编队、保护己方步兵，不正与骑士冲锋在前、保护步兵一脉相承吗？\n\n当然，说“骑士精神传统”之类的话其实就是放屁，不过这也没什么坏处，也没必要非得以“职业化”的名头大规模封禁。既然德国空军想继续玩他们幼稚的英雄游戏，那就让他们继续玩吧。有些人反对这帮家伙给自己脸上贴金，但这并不影响他们执行任务时的专业水准。让其他部门只管抱怨去吧，这点自命不凡、自吹自擂的小情绪根本不会伤到任何人。"
 GER_grandeur_of_flight:0 "飞行的壮丽"
 GER_grandeur_of_flight_desc:0 "光安抚这些基层人员还远远不够。如果我们希望德国空军保持忠诚，就必须向他们表明：我们愿意取代他们敬爱的国家元帅、继续做他们的新主顾。如果不这样做，他们很可能会担心我们颠覆现状。\n\n空军司令部一直敦促我们支持一项新的征募计划，而这将是双方拉近关系的良好开端。元首提议暂时把宣传部划归空军管辖——这肯定能留下我们信任空军的好印象，顺便提升几分忠诚度。"
 GER_lessons_reichsmarshall:0 "国家元帅的教训"
 GER_lessons_reichsmarshall_desc:0 "只要去空军最高司令部转上一圈，你就会知道那帮空军军官的脑袋里到底在想些什么。镶金边的制服，闪亮的勋章，五彩的丝带；尽管他们确实有点本事，却也是一帮爱慕虚荣、小肚鸡肠的家伙。他们只在乎自己的外表和前途，并不在乎自己的事业会不会有回报或者成果。\n\n要对付这些家伙恐怕得采取一些不光彩的手段，甚至要吸取一些戈林记在小本本上面的经验，但只要这些手段管用就行。要论拉拢这帮家伙，黄金白银和新铸造的德国马克可比任何个人魅力或者意识形态宣言好使多了。"
 GER_maintain_pensions_benefits:0 "维持退休金和福利"
 GER_maintain_pensions_benefits_desc:0 "多亏了他们的老主顾，德国空军的退伍军人享有比海陆军更丰厚的养老金，尤其是那些军官。由于戈林喜欢用一些……呃……另类的手段，所以这些福利事实上是通过相当阴暗的职权手段实现的……说白了就是既不公平也不合法。\n\n不过嘛……戈林的大肆贿赂确实让这群混蛋安分不少。德国空军是国防军在西俄罗斯战争之后唯一还在按时出勤的作战部队，三天两头就对俄罗斯狂轰滥炸。这样的日子早已过去，但要改变现状只怕会得不偿失。"
 GER_swastika_flies_high:0 "万字旗高高飘扬！"
 GER_swastika_flies_high_desc:0 "由于与前国家元帅的密切联系，德国空军始终是党最忠诚、最纯正的武装力量，不像那群党卫军，充其量就是个过家家的准军事组织。无论遇到何种情况，德国空军始终是民族社会主义的坚定拥护者。如今，希姆莱手下的异端分子已被扫地出门，保卫德国免受现代战争威胁的重任就落到了我们英勇无畏的空中骑士的肩上。\n\n反正元首是这样说的。事实上，我们承诺赋予空军自由管理内部事务的权力以回报他们的忠诚。不过这种情况还会持续多久，元首的新朋友还没明确指出。我们只能寄希望于德国空军的欲求永远停留于虚荣，直到有一天时机成熟，能对他们加以适当控制。起码会有那么一天的……"
 GER_knights_sullied_honor:0 "受玷污的骑士荣誉"
 GER_knights_sullied_honor_desc:0 "德国空军的薪资与退休金异常丰厚，其来源是个公开的秘密。戈林利用金融的阴暗面确实很有一套。他用许多年时间把国有资产直接塞进他宠信的军官的口袋中，但那可是人民的财产！这还没算上那些高级军官享受的“赠礼”和“好处”。\n\n我们的政权不可能容许这般挥霍。不论其军衔或个人地位，所有士兵必须与其他专业人员获得同等的报酬。我们会对德国空军的预算进行彻底审计，绝不放过任何细枝末节。从今往后，国家与其各部门之间不再会有所谓的“特殊关系”了。"
 GER_clear_the_skies:0 "清扫天空"
 GER_clear_the_skies_desc:0 "空军的腐败状况比我们想象的还要恶劣。绝大多数军官都领着戈林的高额军饷，却鲜有人能证明自己对得起这份薪水。他们上班时和在呆在家里一样懒散：懒洋洋地瘫在精美的进口沙发上，一边喝着白兰地，一边炫耀收藏的勋章，哪怕自己根本德不配位。是时候把这些自命不凡的孔雀赶回野外了。\n\n新空军可容不下这群沽名钓誉之徒和懒汉。他们可以保留自己的豪宅与勋章，也会有养老金，但仅此而已。从现在起，他们再也不能用国库资金购买黑市商品；因为工作不出力，所以他们也不会拿到更多薪水；同样，他们也收不到元首每年赠送的例行“礼品”了。"
 GER_supposed_to_bomb:0 "你该轰炸那里吗？"
 GER_supposed_to_bomb_desc:0 "经过与国家情报局的通力合作，斯派达尔将军带来了一些非常有趣的报告，引起了元首的注意。这份报告与从前的内容截然相反，并未对德国空军的空袭活动做出任何正面评价。这些年来他们一直在俄罗斯上空执行任务，轰炸任何疑似城市、工厂和军事基地的目标——但实际上他们的轰炸对象远不止于此。不少公报揭露了德国空军未经允许对东欧各处原住民聚居区擅自进行轰炸的行径，但这些公报全被压下去了。天知道这些行动让多少人被迫起身反抗德国，或是给专员辖区的行政带来了多少麻烦……\n\n尽管国家情报局怀疑是勃艮第为了在东方制造混乱而趁机渗透，但总体而言，这些袭击背后的动机我们仍不清楚。我们有必要就这一可能性展开全面调查，尤其考虑到我们对欧洲各国民众采取的全新友好政策。倘若确实是希姆莱将他的触手伸向了空军，那我们就立刻将其斩断。"
 GER_simple_test:0 "简单的测试"
 GER_simple_test_desc:0 "德国陆军的堕落早已人尽皆知，而对盟军作战最终胜利之后，空军同样没能逃过停滞不前的命运。或许是出于新兵匮乏的缘故，空军司令部指定的新飞行员训练标准一降再降。这导致整整一代人可能都知道如何驾驶飞机却无法执行任务、难堪重任。\n\n可以肯定的是，基层士兵中不乏身怀绝技、极具献身精神的人才，只是被那些无能之辈和尸位素餐之人埋没了。我们不是冷漠无情的官僚，也不是野蛮残暴的希姆莱分子，所以我们会采取恰到好处又文明的手段：从机库清扫员到高级将领，所有空军人员必须参加考试。要是连这点小事都做不好，那他们还是趁早滚蛋吧。"
 GER_soldiers_like_others:0 "同为士兵"
 GER_soldiers_like_others_desc:0 "在处置德国空军的过程中，最大的障碍不是他们的腐败或无能，而是他们的傲慢。通过持续不断的吹捧和诱骗，前国家元帅一手塑造了德国空军病态又自私自利的恶劣习气，致使空军政治化倾向日益严重、与其他国防军部队离心离德。\n\n为了让他们乖乖就范，我们必须清除这些毒瘤。认为德国空军因其政治关联而天生高贵的观念将被打得粉碎。对空军的所有优待政策将立刻中止，同时空军活动会受到为期一到两年的全面审查，直到国家对他们的表现完全满意。"
 GER_tamed_eagle:0 "驯服雄鹰"
 GER_tamed_eagle_desc:0 "不管怎样，我们最终还是驯服了本已沦为戈林宠物的雄鹰。他们现在只为祖国而飞翔，而非戈林。德国全球力量投放的核心终于回到元首掌控之下，再也不会违抗我们的命令。\n\n从今往后，我们就有能力保护地面部队免受敌军的空中打击，也能对叛乱分子进行搜索和摧毁行动，以及在必要情况下不使用洲际弹道导弹发动核打击。虽然我们祈祷那一天永远不会到来，但我们至少应该庆幸，日本和美国对我们已经不再拥有空中优势。"
 GER_ocean_wolves:0 "深海狼群"
 GER_ocean_wolves_desc:0 "U艇，或者那些劣等国家口中的“潜水艇”，在我们征服英国的战争中扮演了关键角色。他们潜伏在大西洋海面之下，不断蚕食敌人的军用和民用补给线。就算我们没执行海狮计划，英国佬早晚也会因为无法忍受饥饿的折磨而缴械投降的。\n\n由于水面舰队已经全职固守欧洲水域，所以保障海上贸易航线和全球力量投射的重担就落在了U艇编队身上。最新的技术进步使得实验性U艇能下潜到前所未有的深度，航程远达加勒比海；目前海军只需掌握突破敌方水域并发动核反击的能力，为此我们会尽全力满足U艇所需的一切资源。"
 GER_see_the_world:0 "看向世界！"
 GER_see_the_world_desc:0 "在公众眼中，海军始终是国防军中不受欢迎的分支。尽管希特勒为改变这一现状做出了一系列令人钦佩的努力，但俾斯麦号的悲剧让这一切付诸东流。U艇确实为我们的胜利做出了巨大贡献，但那些拒绝与敌人正面对决、只会对手无寸铁的商船下黑手的潜艇实在难登大雅之堂。\n\n不管怎样，元首已经正式宣布，他准备实现希特勒恢复海军荣耀的宏愿。全面推进海军现代化需要更多人力，因此我们会在全国范围内展开征兵活动，主要面向尚未报名加入其他军种的年轻人。倘若志愿兵人数不足的话，我们也会考虑从其他军种的应征兵员里抽调一部分加入海军。无论付出多大代价，希特勒的海军之梦一定要实现。"
 GER_treason_or_pragmatism:0 "叛国还是务实？"
 GER_treason_or_pragmatism_desc:0 "卡尔·邓尼茨提督一直深受前任元首的信赖，但自施佩尔掌权以来，他和元首从未达成过一致意见。作为人尽皆知的鲍曼支持者，邓尼茨宁可跟战舰一同葬身大海，也不愿看到德国变成自己憎恶的样子，这点或许占据了一部分原因；但最主要的原因还是邓尼茨在内战期间未经授权私自占据克里米亚半岛——只要元首点头，我们完全可以给他定个叛国罪。\n\n然而，尽管邓尼茨可能对施佩尔政权心存疑虑，但他对祖国的忠诚几乎无可置疑。他声称自己接管克里米亚政府的举动“纯粹是出于现实考虑”，就算不合法，在当时条件下也完全可以从道德角度表示理解。邓尼茨本人回国之后并未惹是生非，也从未公开反对元首。考虑到上述几点以及他在保守派中的极高声望，接受他的说法或许是明智之举。"
 GER_no_less_glorious:0 "荣光不减！"
 GER_no_less_glorious_desc:0 "德国一直想要拥有一支强大的海军。这是我们作为世界强权应有的权利，而19世纪末公海舰队的成立填补了这一空缺。然而，这份荣耀在日德兰戛然而止。在希特勒领导下，德国海军的新图景徐徐展开：让民族社会主义扬威四海、永久铲除英国霸权。\n\n我们完成了这项使命，但征服之后必然要进行成功的统治，维护帝国也是一种荣耀。即便水兵服役十余年却从未听过枪炮声，他们仍为祖国的长治久安与繁荣昌盛做出了不朽贡献。让这一观念传遍全国乃职责所在，而冯·特雷斯寇让德国海军推进全球主义的想法简直愚不可及。"
 GER_unsere_meer:0 "我们的海"
 GER_unsere_meer_desc:0 "北海、波罗的海、英吉利海峡、比斯开湾，黑海——这些都是我们的领海，而且只属于我们。正如希特勒让民族社会主义的旗帜插遍半个欧洲，德国海军也让民族社会主义扬威海疆。\n\n每一道冲击英格兰海岸的波涛都在彰显德国海军至高无上的统治地位。正是海军的坚船利炮保护我们的盟友和臣民免受布尔什维克与财阀的掠夺。德国统御着欧洲海疆，并将继续保持统治地位。"
 GER_sea_snakes:0 "海中毒蛇！"
 GER_sea_snakes_desc:0 "卡尔·邓尼茨提督，骗子、叛徒、无赖，海军的保守派头子，鲍曼的忠实拥趸。尽管他声称对祖国的忠诚高于一切，但他未经授权私自占领克里米亚，并在内战期间拒绝支持我们的合法政府。这让我们怎么可能相信他的鬼话？\n\n希特勒这老头子失了智才会信他的鬼话。我们不可能容忍他在海军提督这个位置上对我们指手画脚，但他仍受保守派的拥护，因此我们不能不考虑指控他带来的后果。现在的问题是，我们该简单地让他不光彩的离职，还是尝试给他更严厉的惩罚、指控他的叛国罪？"
 GER_our_safe_seas:0 "鼎定海疆"
 GER_our_safe_seas_desc:0 "德国的武装力量不可能随叫随到。倘若海军舰队身处公海，那德国乃至整个团结协定的欧洲海岸线都将不堪一击。这绝非危言耸听，因为他们普遍薄弱的军事力量根本无法阻止来自地中海的入侵，敌人的潜艇同样可以肆无忌惮地袭击我们的海上运输线。\n\n至少反对海军改革的人是这样说的——他们中的大部分都是前鲍曼支持者。他们坚称，任何一段缺乏作战舰队保护的海岸线都可能成为OFN的进攻目标，把力量投向远洋只会让我们更加脆弱。然而，这种情况只有在他们用敌对眼光看待全世界的情况下才会成立。诚然，欧洲非团结协定国家的舰队令人担忧，但意大利和伊比利亚与我们一样不希望兵戎相见，而勃艮第那小得可怜的舰队根本无法构成威胁。我们必须让所有团结协定成员国相信：在德国保护下他们十分安全，而外交部将与海军进行联合宣传。"
 GER_der_neu_hochseeflotte:0 "新公海舰队"
 GER_der_neu_hochseeflotte_desc:0 "虽然国内现在对威廉二世基本没什么好印象，但他还是有些优点的，其中之一便是他为德国建立起了一支与其地位相称的强大海军。不可否认，驱使他做出这一决定的动力很大程度上是他的个人野心，但他的最终目标却是崇高的。那时的祖国需要一支强大的舰队保护自己免受飞扬跋扈的英国佬、法国佬和俄国人的侵扰，如今我们同样应该有能力抵御海上威胁。\n\n冯·特雷斯寇已经设法说服元首，让他相信德皇的想法不只是普鲁士人的小伎俩，而是一个极具战略眼光的决定。然而建造一支力量能够辐射半个地球的舰队绝非易事，但此举势在必行。新一代公海舰队将以航母和导弹巡洋舰为核心，并由配备尖端技术的强大驱逐舰抵御水下和空中威胁。"
 GER_atlantic_naval_training:0 "大西洋海军演练"
 GER_atlantic_naval_training_desc:0 "我们的海军不能仅仅盯着自家的内海，他们必须设法适应在公海上的生活与工作，并在必要时投入战斗。欧洲水域大多较为平静且易于适应，因此长期据守内海的德国海军很可能已经严重缺乏在大洋上展开作战的实践经验。\n\n为了弥补这一缺陷，德国海军被要求在更多不同的地点进行演习。近几十年来，他们过于专注欧洲事务，因此愈加自满和保守。一支现代化的海军必须能够随时投入任何战区，无论是风平浪静、蔚蓝色的波罗的海，还是冬季波涛汹涌的大西洋都要沉着应对。既然美国人和日本人的海军能够做到，我们德国海军一样也能做到！"
 GER_ocean_beckons:0 "海洋在呼唤"
 GER_ocean_beckons_desc:0 "海军已经很长时间没得到过像样的宣传了——如果确实有过公众宣传的话。在某种程度上，人们显然认为海军生涯对真正的日耳曼人来说根本算不得威风凛凛，而事实上几乎所有征募工作都是围绕陆军展开的。\n\n就算不提我们鲁莽放弃海军作战这条罪状，这项决定都可以说是愚蠢至极。谁不喜欢大海？迎着清爽的盐雾浪花，超级战舰拔锚起航，在万里波涛的簇拥中驰骋海疆——那是何等的气魄，何等的威风！嗯……至少那些资深水兵是这样说的。冯·特雷斯寇虽说是个旱鸭子，可他也打心底认同这种想法，支持举行一场冒险与机遇并存的全面征募活动。"
 GER_germania_rules_the_waves:0 "日耳曼尼亚统治海洋"
 GER_germania_rules_the_waves_desc:0 "海军的问题从来都没那么容易回答。不管我们选哪条路都会争议不断。海军作为国防军在欧洲境外的主要代言人，对我们塑造国际形象至关重要。\n\n不过这个问题已经得到解决，而且注定有人欢喜有人忧。那些反对元首最终决定的人只能黯然接受。在一系列努力之后，德意志终于再次统治海洋。对那些知道自己在走正确道路的人来说，这就足够了。"
 GER_salute_man_or_nation:0 "向人致敬，还是向国家致敬？"
 GER_salute_man_or_nation_desc:0 "当然，如果我们不解决最基本的问题就无法继续陆军改革：我们应该向谁致敬？大战结束之后，由于党卫军掌权并影响了希特勒，所有士兵都被迫接受纳粹礼。即便是资格最老、最为乖戾的一战老兵也被迫颤巍巍地高举手臂，向摧毁他们奋斗理想的意识形态致敬。\n\n问题在于，我们还能容许这种情况继续下去吗？尽管元首依然信任我们，但他仍然密切注视着我们的一举一动。对于军队的思想独立倾向，他的警觉程度丝毫不亚于前任。作为小小的让步，继续目前的纳粹礼或许能缓解他的忧虑，但这也象征着党对陆军的控制。我们还能容忍这种不公吗？"
 GER_no_more_party_guidance:0 "党的“领导”不再"
 GER_no_more_party_guidance_desc:0 "民族社会主义督导军官是陆军身上最为沉重的枷锁。这群毒蛇完全照搬布尔什维克政委的所作所为，由向纳粹主义出卖灵魂的士兵带头、直接听命于纳粹党。理论上他们应当扮演信仰纳粹主义的世俗牧师的角色、确保士兵们的良好精神状态与绝对忠诚。然而在实践中，他们的任务是对任何质疑命令或未经他们允许便擅自撤退的人施以惩罚——通常是死刑。\n\n我们再也不能容忍这群吸血蚂蟥带来的横行瘟疫了。军纪固然重要，但士气和良好的品行决不能靠谋杀来维持！死刑只适用于战犯和卖国贼，而不适用于那些丧失勇气或自由精神过分活跃的家伙。我们在这一问题上不会妥协；要么元首立刻废除这个卑劣的制度，要么我们立刻辞职。"
 GER_right_kind_of_politics:0 "政治正确"
 GER_right_kind_of_politics_desc:0 "政治化的问题在于它腐蚀了战士们最为本分、最为忠实的职责——为祖国而战、为亲人而战、为家园而战。然而，民族社会主义比大多数意识形态更为激进。它将暴行正常化，把爱国主义变成盲目服从，让义愤堕落为意识形态上的仇恨。这对士兵们的身心健康造成了极为恶劣的影响，这一点在这些军人退伍之后表现得尤为明显——他们根本无法面对和适应日常生活。\n\n一定程度上的政治化是不可避免的，但也不该搞到这种地步。新兵入伍时的政治立场应该是如何全心全意服务国家。强行灌输意识形态会导致他们只从政治正确的角度审视所作所为，而非依据自己应负的责任。对士兵的教导应当回归更常规、更传统的方向——我们应该确保他们忠于国家，而非某个政党的意识形态。"
 GER_moral_feldgendarmerie:0 "道德宪兵"
 GER_moral_feldgendarmerie_desc:0 "现代战地宪兵人见人嫌，即便是在情况最好的时期，这一群体也极具争议性。宪兵是一切现代化部队至关重要的组成部分，他们不但可以维持对占领区的控制，同时能够确保士兵遵守民事与军事法规。然而不幸的是，这些陆军督察……用体面话来讲，品行不端。在东方领，面对那些不守规矩的平民，宪兵经常被上级要求采取强硬措施。在极度压力或纳粹思想的毒害下，这些宪兵大开杀戒的事可不少见。\n\n我们必须制止那些自称要维护法纪的人所犯下的暴行。元首已将盖世太保连根拔起，但对于宪兵我们没必要做得太绝。只要情况允许，那些有犯罪记录的宪兵就会立刻遭到起诉；而对于其他不适合继续服役的宪兵，我们会令其提前退役。一支崭新的、更加文明的宪兵队将取而代之——他们不但能够忠实执行任务，而且还能发挥出色的表现，同时戒除野蛮与嗜血的恶习。"
 GER_clean_wehrmacht:0 "干净的国防军"
 GER_clean_wehrmacht_desc:0 "冯·特雷斯寇元帅曾对最高统帅部成员这样说道：“朋友们，我们必须时刻留意自己的所作所为会给后人留下何种印象。假使那些士兵都没有勇气去承认自己的罪行，历史又会如何记录我们？倘若我们不改弦更张，那些罪行绝不会随着鲍曼、海德里希或戈林的逝去而自行消灭，而是会继续伴随你我，你我的妻子儿女，伴随德国整整一代人，乃至世世代代。”\n\n“我们必须承认自己的不足。陆军的罪行并非完全是我们的过错……但我们必须承担起责任。或许历史永远不会再赦免我们的罪行，或许我们尊敬的元首会亲手书写历史、将德意志最不可告人的一面悄悄掩盖；但我们可以在此宣告胜利——历史会永远铭记我们，我们的的确确站起身来对纳粹主义说不，并努力纠正祖国四十年前走上的歧路。现在我们只能祈祷，我们的继承者不会遗忘我们今日所做的一切。”"
 GER_elevate_good_men:0 "提拔能人"
 GER_elevate_good_men_desc:0 "内战结束之后，投向敌对势力的部队大部分都得到了赦免与重整。施佩尔这样做没错——毕竟我们不是杀人如麻的布尔什维克，但这样做总要付出代价的。军队的精气神很大程度上取决于领导层，然而现在大量反动分子及军国主义军官仍保有原来的权力与地位。不管这些军官本就与我们为敌还是误入歧途才与我们为敌，我们都不能让此等现状继续下去。\n\n那些最麻烦的军官将被调任或清退。他们空出的位置自有品行良好的新晋军官填补，这些人将忠于国家与人民，而非领导人的意识形态。"
 GER_irregulars_to_infantry:0 "非正规军转正"
 GER_irregulars_to_infantry_desc:0 "内战期间，我们的作战部队大多由临时民兵组成。这些由学生、被解放的奴隶和普通市民组成的乌合之众在战场上奋勇杀敌，但也付出了巨大牺牲。战后，幸存者们大多返回家乡、回到从前的生活，但还有一部分人发现了自身使命所在。如今他们仍向我们效忠，并组成了非正式的后备力量。\n\n再次吹响战争号角的时机已经成熟，那些英勇无畏的灵魂或将回应我们的召唤。我们的新军队需要孔武有力、经验丰富、久经战阵的勇士。德意志精神将再次以无所畏惧和令行禁止的作风向世人展示自己，而非冷酷无情和流血杀戮。"
 GER_war_has_changed:0 "战争形势已变"
 GER_war_has_changed_desc:0 "早在西俄罗斯战争时期，德国陆军学说的滞后便已暴露无遗。当布尔什维克从失败中吸取教训时，我们却志满意得停滞不前。要不是斯派达尔将军力挽狂澜，他们很可能在我军反应过来之前就将我们一举击溃了。\n\n为了避免另一场迫在眉睫的灾难，我们必须虚心求教，即便是从敌人那里汲取经验也在所不惜。尽管最高统帅部对其中的某些俄罗斯色彩不屑一顾，但俄国人的“大纵深战役理论”确实有不少亮点；美国人近年来也取得了许多重大进步，让我军将士在南非战场吃了不少苦头。我们应该全面评估部队在那场战争中的表现，看看有哪些值得借鉴的地方。"
 GER_more_practical_options:0 "更实用的选择"
 GER_more_practical_options_desc:0 "希特勒的统治带来了一系列不利影响，其中之一就是他的个人喜好左右了军事科技研发。在前元首心目中，武器总是越大越好——看看那令人尴尬的鼠式坦克就知道了。\n\n就像日耳曼物理学一样，陆军的旧研发指导方针只配被扔进历史垃圾箱。不断扩大武器装备的体积除了让后人翻看历史照片时轻蔑一笑之外，根本不可能取得任何成果。任何仍在支持此类武器发展的人将被扫地出门，他们的工作将交由头脑清醒的人来完成。"
 GER_soldiers_not_machines:0 "士兵不是机器"
 GER_soldiers_not_machines_desc:0 "德国士兵的使命在于保卫祖国、捍卫荣耀、守护人民；但对纳粹而言，他们的使命却成了泯灭人性、压制良知、放弃自我。在舍尔纳及其嗜血走狗的持续洗脑下，战士们的灵魂早已死去，只余下冷酷、机械的仇恨。\n\n但士兵也是人，他们和常人没有区别。他们必须在约束与自由、自愿服从与接受领导、以自己为傲与为他人着想、冷酷与同情之间建立起微妙的平衡，否则，军人精神很可能会退化为毫无生气的机械执行与狭隘的教条主义。"
 GER_truly_national_army:0 "真正的国防军"
 GER_truly_national_army_desc:0 "要是希特勒看到我们现在所做的一切，他肯定会被吓坏的：陆军已经彻底摆脱那垂死的政治体制的魔爪！如今我们斩断了意识形态的枷锁，终于可以拍着胸脯说，我们是为德国人民而服役，而非独裁者。\n\n从今往后，我们将再次成为德意志的守护者，是祖国的剑与盾，而非领导人的玩物。一战时正是这些领导人带着我们迈向毁灭，而二战注定的失败不过是被推迟罢了。为了避免彻底的毁灭，我们决不能再被某个人单独掌控。"
 GER_interbranch_cooperation:0 "强化军种合作"
 GER_interbranch_cooperation_desc:0 "在上一场战争中，国防军暴露出了不可原谅的缺陷——各军种之间的内斗。在西俄罗斯战争期间，虽然内斗并未升级到传言中日本军队那副丧心病狂的德行，但海陆空三军之间持续不断的争斗仍然严重阻碍了我军对抗布尔什维克威胁的作战行动。在那之前，空军只听国家元帅的命令，就算最高统帅部好话说尽，他们仍然不听号令；至于德国海军，只要不是海上出了情况，他们根本爱理不理，更不用说还有党卫军这根搅屎棍了。但凡是个人听到这些消息之后都会发问：这帮废物到底是怎么打赢二战的？\n\n国防军的各个军种不能再这样各行其是，海陆空三军统帅部必须定期召开联席会议，司令部的每名成员都要时刻了解同僚的动向。如此，国防军就能避免因职业优越感和无谓的保密而产生的不必要麻烦。从最渺小的步兵到国家元帅，每个人都要恪尽职守。德国军队容不得任何人自我膨胀。"
 GER_reichs_okw:0 "德意志的最高统帅部"
 GER_reichs_okw_desc:0 "施佩尔先生必须接受最高统帅部事务不容他置喙这一事实。希特勒不断调整指挥权、开除他不喜欢的将军、提拔不称职的人，这些做法不止一次让战事走向崩溃边缘。万一哪天战况真对我们不利，他的干预势必会造成灾难性后果。\n\n施佩尔必须明白这一点，并放弃对最高统帅部内部事务管理的干预权力。他可以继续当他的最高统帅，但他的政治把戏又自私又鲁莽，对我们的成功之路百害而无一利。我们为德国服务，而非为其领袖服务。对希特勒的言听计从曾让军队内部四分五裂——我们决不能容许这种事再次发生。"
 GER_speers_okw:0 "施佩尔的最高统帅部"
 GER_speers_okw_desc:0 "冯·特雷斯寇及其党羽为了维护自己的独立性简直无所不用其极。军人不值得信任。除了其中最坚定信仰民族社会主义的同志，其他人就算也认可民族社会主义，最终也会选择效忠自己人，而非他们的元首。希特勒深知这一点，因此他才对国防军进行持续性的忠诚审查——元首只将其当作例行公事，结果却变成他们口中的“横加干涉”。\n\n最高统帅部必须服从命令，我们有必要收紧他们脖子上的缰绳了。他们必须跟全体德国人民一样，为元首及民族社会主义服务。所谓的“独立指挥权”无异于叛国，必须立刻中止。要是冯·特雷斯寇和斯派达尔还不重新献上忠诚，我们还会有大把的忠诚同志取而代之。"
 GER_german_wehrmacht:0 "德意志的国防军"
 GER_german_wehrmacht_desc:0 "我们是德国人，而非雅利安人；我们是祖国忠仆，而非某人的附庸；我们是专业士兵，而非莽撞的武士。我们是国防军，是古往今来最伟大的军队；我们追随欧洲数千年军事传统的脚步，绝不会因意识形态而偏离正道。\n\n我们忠于人民，而非种族观念；我们忠于国家，而非以党为纲；我们忠于理想，而非意识形态——从今往后，我们不再是权欲熏心的自大狂的工具。让元首发牢骚去吧，让纳粹走狗因我们的“不忠”而狂吠吧！无论何时，无论何地，只有祖国与人民才值得我们付出一切！"
 GER_fuhrers_wehrmacht:0 "元首的国防军"
 GER_fuhrers_wehrmacht_desc:0 "我们不仅是德国人，更是雅利安人；我们不仅忠于国家，更要忠于领袖；我们不仅是佣兵，更是无畏的勇士。我们是国防军，是古往今来最伟大的军队；我们出身名门，血统高贵。日耳曼军事传统千年不息，自高贵的北欧勇士代代相传；我们是高等民族的坚实臂膀，绝不会被所谓“自由”的靡靡之音引入歧途。\n\n我们不只忠于人民，更要忠于种族观念；我们不只忠于国家，更要以党为纲；我们忠于意识形态，而非叛国理念——从今往后，国防军的忠诚再也不容置疑。让那些“老普鲁士人”为他们行将就木的腐朽传统哀嚎吧！一切帝王、一切共和国在第三帝国面前都要相形见绌，只有第三帝国才值得他们效忠！"
 GER_ready_for_modern_warfare:0 "面向现代战争"
 GER_ready_for_modern_warfare_desc:0 "我们是德国国防军！在过去的几十年里，我们粉碎了一切敢于阻挡我们的敌人。英国人、法国人、波兰人、俄国人、美国人——没有人能在战场上击败我们。我们已经用行动向世界庄严宣告：纵然一时虚弱，我们依旧不可战胜！\n\n时间会证明我们浴血奋战换来的遗产是否真的能够永不磨灭。即便我们不曾在战场上败北，但未来永远是个未知数。唯一可以肯定的是：考验我们的日子终将到来。万一那一天真的到来，我们必须昂首挺胸、巍然屹立，向全世界证明德国绝非浪得虚名。"
 GER_ready_for_modern_warfare_tt:0 "§Y德国将再次证明自己是一个军事强权。§!"
