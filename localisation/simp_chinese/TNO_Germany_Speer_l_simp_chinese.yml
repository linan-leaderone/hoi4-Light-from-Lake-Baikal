 speermilitary.100.t:0 "毛里求斯假日"
 speermilitary.100.desc:0 "弗里德里希坐在码头上，肩扛步枪，凝望大海，双脚悬在毛里求斯轻柔蔚蓝的水面上来回摆动。头顶是晴朗的蓝天，背后是翠绿的山林，荡漾的碧波不时拍打身下珍珠色的沙滩，可坐在这里的他不为所动，反而还有几分沮丧。当初应征入伍的时候，他本来指望自己能去个又兴奋又刺激的好地方。诚然，这岛很漂亮，相对而言还很安全，但当兵可不是为了在海滩上晒太阳。\n\n弗里德里希一边解开制服顶上的扣子，一边小声嘀咕，希望其他值班的人不会注意到他让脖子开小差的小动作。要是他没带这么多装备的话，这天气本来蛮不错的，可是……更不用说他的厚布长袖制服了。他低头看了眼水面，恨不得立马把靴子踢掉，然后一头扎进水里。这样，至少这次出任务还有点乐子。口粮不新鲜，兵营破破烂烂的，港口也看不到几个人影，因为港口这地方本来就没有多少驻军，停在那里的都是船，而且来得越来越多了。\n\n弗里德里希的肩膀突然被拍了一下，吓得他差点掉进水里。他胡乱地挥舞手臂，在让先前的愿望成真之前勉强抓住了一根柱子。他摇摇晃晃地站起身子，转身看到他的老朋友康拉德穿着海军制服站在那里；后者拉住他，帮他站稳身子，脸上挂着得意的笑容。“你他妈吓死我了，你来这儿干什么？”说着，弗里德里希一边摆正自己的头盔。\n\n“我的潜艇刚刚停在那边了。卸了设备以后咱特意来看看老伙计。”康拉德回道。\n\n“啊……行吧，我很高兴。最近这地方来了这么多潜艇，怎么回事啊？”"
 speermilitary.100.a:0 "“我也不知道。反正看样子总部要在这儿搞些大动作。”"
 speermilitary.101.t:0 "三思而后行"
 speermilitary.101.desc:0 "弗里德里希突然从平静的睡梦中惊醒，被嘈杂不休的谈话声和乱糟糟的对讲机广播撬开了眼皮。他轻声骂了几句，拽起粘在枕头上的脑袋，在折叠床上坐起身子，一边拼命揉眼睛驱散惺忪的睡意。他本想清醒一下头脑，然后弄清楚到底出了什么情况，但费了好大的劲，脑子还是迷迷糊糊的。他大约瞥了一眼营房，其他队员似乎已经准备出发了。\n\n弗里德里希摇摇晃晃地下了床，然后匆忙地把制服穿上。看样子他们要集合去听毛里求斯驻军负责人迪特里希少校亲自发表的声明。胡乱收拾了几分钟之后，士兵们挨个走出营房赶去见少校。\n\n少校站在码头上等着他们，一边焦急地敲着鞋跟，一脸严肃。等到大家到齐、排好位置安静下来之后，他开口了：“先生们，你们都已经注意到了，我们的人数在增加，基地正在紧锣密鼓地建设。这次加速巩固防御极为重要，而且短期内不会停止，因为我们直接受元首指挥。我们的任务是保护即将在岛上部署的导弹发射井。我知道你们当中有不少人可能会害怕，但我们都已经发誓要履行军人的职责，身为大日耳曼国的骄傲子民，我们乐在其中……”\n\n少校的话语渐渐消失在白噪音中，弗里德里希则陷入了某种寂静的恐慌。他试图保持冷静，但脑海中还是不断浮现最糟糕的情况——意外、反击，或者祈求上帝保佑：核战争。他想到当导弹落到日耳曼尼亚时，他的弟弟妹妹和母亲四处逃命寻找避难所；他想到自己要挡住成片成片的日本兵，机关枪和密布的地雷把珍珠色的海滩变成血红色的停尸场。他把这些想法统统抛到脑后，肯定是他反应过度了。"
 speermilitary.101.a:0 "他希望如此。"
 speer.10001.t:0 "宣传运动已结束"
 speer.10001.d:0 "国内的宣传海报正逐渐减少，电台播报内容在悄然恢复正常，各大电视台所播节目的政治色彩也在逐渐消退。宣传运动现已进入收尾阶段，行将结束。在人民大厅和总理府里，统计员们正匆忙浏览着统计数据和民调结果。宣传运动的成功看来并非空话，施佩尔对此万分欣喜。"
 speer.10001.a:0 "给面包，演马戏，百姓自然心欢喜。"
 SPEERUSA.1.t:0 "会面"
 SPEERUSA.1.desc:0 "德美两国之间很少有官方信件来往，通常仅限于私下沟通。不过，这种情况下也总需要有一方先开口，还得有个明白人在信里把话讲清楚。\n\n元首放下信纸，瞥了一眼站在桌前的执笔人。施密特部长对于接触美国人表现出了极高的热情。这信写得确实不错——措辞庄重而不专横，精彩而不堆砌辞藻。现在信件不是问题。问题在于，当他还在指挥那些青年学生时，美国人或许会输送武器以示支持；但现在他已经掌握了德国的最高权力，天知道美国人会提什么要求？“我想我不必再向你强调这次峰会的重要性了。”\n\n“当然。美国人和我们一样不希望事态升级。他们肯定会提要求的。不过……鉴于我国在谈判桌上的光荣历史，我想他们不会不讲理的。”施密特露出一脸苦笑。\n\n“依我看，他们要什么就给什么吧。”施佩尔瞪着电话，仿佛能听到它稍后愤怒的铃声。“别太过分就好。”"
 SPEERUSA.1.a:0 "当然，我的元首。"
 SPEERUSA.2.t:0 "黑暗中的会面"
 SPEERUSA.2.desc:0 "施密特深吸了一口气，又缓缓地呼出来。大的来了，大的真他娘来了。无论如何，这次绝对不能失败，再说直白一点，就是别捅篓子。既然美国人提供了接头的机会，身为大日耳曼国的门面，他当然要笑纳对方抛来的橄榄枝。\n\n施密特和美国大使相向而坐，稍稍打量了一番，觉得对面比自己还要年长，神色显得很是快活，仿佛身边有光环笼罩，极具感染力。对面的人选不算差，希望他有意合作吧。\n\n“大使您好，”施密特说着生硬的英语，还带有几分德国口音，“是沃尔特·C·道灵先生吧？我是赫尔穆特·施密特，很高兴能和您见面。”说着，施密特满怀热情，向对方伸出右手。\n\n“久仰了，施密特先生！”道灵一口浓厚的佐治亚口音，不过作为外国人的施密特是听不出口音的。他一边紧紧握住施密特伸出的右手，一边轻笑了几声：“贵国百忙之中愿意腾出手来和我们打交道，在下甚是欢喜。我一直担心形势会恶化。”\n\n施密特摇了摇头：“您只管放心，道灵先生。新政权对变革还是持开放态度的。不过现在……我们还有不少事情要谈。”\n\n紧张气息逐渐蔓延开来，双方都知道这段对话会走向何方。道灵点了点头：“嗯……但愿贵国已经做足准备了。我方构想的谈判可没有太多妥协的余地。考虑到贵国曾经的所作所为，我们接受谈判本身就是破天荒的决定了。”施密特的脸色黯淡了下来，而道灵没有半分犹豫。"
 SPEERUSA.2.a:0 "美国人总是那么事多。"
 SPEERUSA.3.t:0 "邀请"
 SPEERUSA.3.desc:0 "总统先生\n\n愿您收到这封信时一切安好。\n\n内战的瓦砾之中尚有一线希望，这希望便是让一个崭新的德国从废墟中崛起，并弥补前人造成的创伤。在下相信，贵国人民对此亦深表认同。疏远贵国乃是我国于希特勒时期犯下的一大过错。历史上，两国人民曾情同手足，不久之前两国之间还有过大规模的人口流动。倘若没有我们的移民，贵国哪里还有心爱的汉堡和法兰克福香肠呢？没有贵国人民在独立战争中爆发出的革命热情，我们于1848年革命战火中诞生的民族精神又将从何而来？\n\n我们的元首希望两国之间能重新找到共同话题，至少应该尝试暂时放下分歧。如果有可能的话，我们还可以考虑建立更长远、更稳固的伙伴关系。总统先生，在下相信您不会拒绝的，这个世界正面临千古未有之变局：三国同盟已经瓦解，非洲陷入一片混乱，而前景难以预料的日本再度登上世界舞台。在这种情况下，我们的友谊越牢固，这个世界便越有希望存续下去。\n\n在下希望两国政府能够借此展开对话。我们殷切期盼您的答复。\n\n赫尔穆特·施密特\n德国外交部长"
 SPEERUSA.3.a:0 "我们屏息而待。"
