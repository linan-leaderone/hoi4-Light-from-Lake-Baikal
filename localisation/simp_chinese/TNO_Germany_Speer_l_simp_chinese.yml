 SPEERUSA.4.a:0 "一个当代冯·施托伊本？有意思。"
 SPEERUSA.4.b:0 "我们绝不会与德国接触。"
 SPEERUSA.5.t:0 "美国人同意了"
 SPEERUSA.5.desc:0 "施密特挥舞着回信，如同拿着奖品一样兴高采烈。从某种意义上来说，它确实是一份大奖——当然，它也意味着空前的挑战。不过，施密特也不是吃干饭的。“干得不错啊，赫尔穆特！”其他几位内阁成员向外交部长致以诚挚的祝贺。就在此时，一阵咳嗽打断了掌声，显然是施密特和艾哈德这两杆老烟枪干的好事。施佩尔朝一个秘书挥了挥手，后者急忙跑去打开窗户。\n\n“你们打算在哪里见面？”\n\n“我想双方会就这一问题展开磋商。如果现在还有的话，中立地带自然最好，也许冰岛可以。但如果我们有意施压的话，可以让他们来汉堡。那里在内战中并未受到太大破坏。”\n\n施佩尔忍住没点破施密特：汉堡是施密特的老家。他可以容忍施密特一时的虚荣心——虽说施密特是个能人，但施佩尔仍不确定他能否筹划好这次会晤。然而，施密特貌似总是在掩盖些什么——他的眼神中满是兴奋。大概这是他展示自己的绝佳机会吧。\n\n“那祝你好运。和美国人打交道肯定需要几分运气的。”几位内阁成员礼貌地笑了笑。"
 SPEERUSA.5.a:0 "我可不是靠运气。"
 SPEERUSA.6.t:0 "美国人拒绝了"
 SPEERUSA.6.desc:0 "施密特看了看放在桌子上的信。邀请函发出后不到一天，这封信就送到了华盛顿的德国领事馆。他壮起胆子，伸手去拿拆信刀。\n\n简短扼要，直切主题。对方的言辞并不粗鲁，甚至没有排除在未来会晤的可能性——他们的回答是“不”。如果他没看错的话，信的意思就是一声明确的“不”。\n\n他丢下信，一头倒在椅子上，发出一声沉重的叹息。这下可麻烦了。要是美国人不给他们第二次机会的话……操。"
 SPEERUSA.6.a:0 "我该怎么向施佩尔解释呢？"
 SPEERUSA.7.t:0 "开始吧"
 SPEERUSA.7.desc:0 "赫尔穆特·施密特期待已久的机会总算来了。他靠在阳台上，俯瞰万家灯火。景色不错，相较于柏林——日耳曼尼亚，施密特暗自纠正自己——丑陋的天际线来说，确实更令人心旷神怡。\n\n汉堡或许并非元首心目中的第一选择，但施密特还是在没有点破真正原因的同时，说服他在这里举行峰会。施佩尔本来打算把美国使团直接带到日耳曼尼亚，参观他设计的人民大厅——元首一向以谦卑自居，但他是怎么忍住天天看那栋满是傲慢之气的建筑的？施密特对此疑惑不解。美国人有多爱他们的纪念碑，他们就会有多讨厌人民大厅，更不用说里面还冷得要命。\n\n身后的门打开了。这位外交部长转过身，在信使说话前点了点头——信使想说，美国人到了。施密特在窗台的烟灰缸里掐灭烟头。眼前的景色着实不错：灯火璀璨的老城，没有沾染德国近年来宏伟却又日趋衰朽的建筑气息。走廊里逐渐喧嚣起来，他转向门，手伸进口袋，又掏出一根香烟。"
 SPEERUSA.7.a:0 "美国朋友们，很高兴见到你们。"
 SPEERUSA.8.t:0 "会晤"
 SPEERUSA.8.desc:0 "大场面当然要在大雅之堂里办。美国代表团的车队沿着蜿蜒的车道一路行驶到大厅华丽的正门前。OFN大使坐在防弹车里，仔细观察德国人的精心布局：车道一边交替插着美德两国国旗，另一边则是团结协定与OFN旗帜。媒体已经就位，准备向所有英语及德语国家直播会晤。西装革履的大使们走下车，一边朝镜头微笑，一边阔步走进大厅。\n\nOFN与团结协定最优秀的外交官走向大厅中央。双方面对面就座，紧张气氛随即蔓延开来。在会场外围，记者们抓着小本记个不停，官方摄像师不时按下快门；在会场上，施密特端坐于团结协定代表团的中央。他掐灭手中的香烟，然后捋了捋领带，一边整理衣服，以配合他精心梳理的棕灰色头发。“那么，先生们，”他开口道，“我们可以开始了吗？”"
 SPEERUSA.8.a:0 "政治是可能性的艺术。"
 SPEERUSA.9.t:0 "全球安全与合作会议"
 SPEERUSA.9.desc:0 "谈判断断续续进行了好几天——到目前为止，美国人对于自己的要求一直遮遮掩掩，不过，只有傻瓜才会在不知道美国人最终诉求的情况下展开谈判。事实上，他们不可捉摸的表现完全在预料之中。这里的外交官学的都是同一套本事，在不把话挑明的情况下交换承诺、理解对方的弦外之音并不难。\n\n在会场上，施密特点燃了他的第三支香烟。尼古丁带来的短暂冲击让他将思绪抽离会议，看清了眼下的情况——美国佬彼此之间的暗示不过是多此一举。他几天前就知道对方会提什么要求，对方最多能影响他愿意给什么。这是场艰难的博弈，他的政府也好，对方也罢，没有人知道施密特的真正目的。不过，到目前为止，一切都在计划之中。\n\n“为了恢复两国之间的外交关系，”道灵咳了一声，然后继续说道：“贵国应当作出一些让步。”施密特又吸了口烟，示意他继续说。\n\n“第一，核均势要继续保持，但必须削减库存。在全球范围内削减核库存是维持和平的必要条件。第二，德国境内强征外籍劳工的制度是不可接受的，尽管贵国目前为结束这一体制而付出的努力值得肯定，但在这些劳工得到遣返之前，他们的权利应当得到改善。第三，国际贸易必须恢复常态，而与贵国的贸易往来将在这一过程中扮演重要角色。”\n\n施密特又吸了口烟——完全在意料之中。他几天之前就想到这些了。他把烟头摁进烟灰缸，这个动作让对方松了一口气。他说道……"
 SPEERUSA.9.a:0 "“我们可以考虑一项共同的核削减计划。”"
 SPEERUSA.9.b:0 "“我们当然会保障国内强制劳工的权利。”"
 SPEERUSA.9.c:0 "“美国一直是我们外贸市场的首选。”"
 SPEERUSA.9.d:0 "“美国人会得到接纳，奴隶劳工同样会得到保障。”"
 SPEERUSA.9.e:0 "更多选项"
 SPEERUSA.102.t:0 "全球安全与合作会议"
 SPEERUSA.102.desc:0 "谈判断断续续进行了好几天——到目前为止，美国人对于自己的要求一直遮遮掩掩，不过，只有傻瓜才会在不知道美国人最终诉求的情况下展开谈判。事实上，他们不可捉摸的表现完全在预料之中。这里的外交官学的都是同一套本事，在不把话挑明的情况下交换承诺、理解对方的弦外之音并不难。\n\n在会场上，施密特点燃了他的第三支香烟。尼古丁带来的短暂冲击让他将思绪抽离会议，看清了眼下的情况——美国佬彼此之间的暗示不过是多此一举。他几天前就知道对方会提什么要求，对方最多能影响他愿意给什么。这是场艰难的博弈，他的政府也好，对方也罢，没有人知道施密特的真正目的。不过，到目前为止，一切都在计划之中。\n\n“为了恢复两国之间的外交关系，”道灵咳了一声，然后继续说道：“贵国应当作出一些让步。”施密特又吸了口烟，示意他继续说。\n\n“第一，核均势要继续保持，但必须削减库存。在全球范围内削减核库存是维持和平的必要条件。第二，德国境内强征外籍劳工的制度是不可接受的，尽管贵国目前为结束这一体制而付出的努力值得肯定，但在这些劳工得到遣返之前，他们的权利应当得到改善。第三，国际贸易必须恢复常态，而与贵国的贸易往来将在这一过程中扮演重要角色。”\n\n施密特又吸了口烟——完全在意料之中。他几天之前就想到这些了。他把烟头摁进烟灰缸，这个动作让对方松了一口气。他说道……"
 SPEERUSA.102.a:0 "“核削减和开放市场能让两国一同受益。”"
 SPEERUSA.102.b:0 "“奴隶劳工的权益和世界安全都将得到保障。”"
 SPEERUSA.102.c:0 "“我们同意所有要求。”"
 SPEERUSA.102.d:0 "“我们不会将辛苦得来的胜利果实拱手相让。”"
 SPEERUSA.102.e:0 "返回上一页"
 SPEERUSA.10.t:0 "削减核武器条约"
 SPEERUSA.10.desc:0 "今天，两国谈判取得了突破性进展，OFN与团结协定已就核扩散问题达成共识。德国同意削减核武库，而作为条件，美国同样会实行核裁军，目前针对德国的贸易禁令也将有望解除。毕竟，禁运的目的在于确保欧陆的和平，眼下随着一个友好、崭新的德国走上世界舞台，继续对他们实施禁运似乎并不公平。"
 SPEERUSA.10.a:0 "他们确实变了，对吧？"
 SPEERUSA.11.t:0 "人权条约"
 SPEERUSA.11.desc:0 "今天，两国谈判取得了突破性进展，团结协定同意扩大奴隶劳工的权益。德国政府将参考美国公民已经享有的若干人权，在接下来的几个月里中起草一份有关人权的章程，并在政府内逐步实施。有传言称，该章程有望成为一项国际共识，不过日耳曼尼亚目前仍保留对该条例的最终解释权。作为回报，美国同意放松对德禁运。实施禁运的理由是不道德的纳粹主义，但随着德国推行自由化、实施一系列新举措，继续揪着他们以往的罪行似乎并不公平。"
 SPEERUSA.11.a:0 "我们也曾是奴隶贩子。"
 SPEERUSA.12.t:0 "德国允诺美国优先"
 SPEERUSA.12.desc:0 "今天，两国谈判取得了突破性进展，作为新“美国优先”政策的一部分，团结协定允许美国在贸易中享有特权地位。为加强双方在经济领域和形式上的联系，美国将享有出口优先权和优于其他国家的出口优惠。作为回报，美国同意结束对德国的禁运。有时候，国际贸易所提供的经济机遇应当高于政治博弈。既然这个新商业伙伴愿意伸出橄榄枝，那么继续这种破坏性的政策也就显得不太合理了。"
 SPEERUSA.12.a:0 "毕竟有钱能使鬼推磨。"
 SPEERUSA.13.t:0 "美国优先与奴隶权利"
 SPEERUSA.13.desc:0 "今天，两国谈判取得了重大突破，团结协定已经同意赋予美国贸易特权，并承诺将人权条款纳入立法。美国将享有出口优先权，而大量的奴隶人口也将在美国公民已享有的自由权利的基础上获得新的自由。作为回报，美国同意逐步放松并最终解除对德禁运。鉴于德国已经签署经济协定并承诺进行重大改革，美国的封锁不仅无利可图，在道义上也说不过去了。"
 SPEERUSA.13.a:0 "比我们谈的还要多。"
 SPEERUSA.14.t:0 "美国优先与核裁军"
 SPEERUSA.14.desc:0 "德国已经同意美国优先的贸易政策，并承诺削减核武器。这是个令人惊讶的转折，不过大家对此表示十分欢迎。也许大洋对岸的情况真的在发生变化。当然，只有时间才能告诉我们答案。不过有一件事是肯定的，我们与德国的关系肯定会因为这份条约而得到改善。"
 SPEERUSA.14.a:0 "美好未来的希望。"
 SPEERUSA.15.t:0 "核裁军与奴隶权利"
 SPEERUSA.15.desc:0 "德国已经同意削减核武库，并保证“契约工人”们将享有更多权利。这还是三十年来德国第一次尝试变革，而且似乎是真的。虽然它距离解放还相差甚远，但这至少朝着正确方向迈出了一大步。随着德国削减核武库，整个世界终于可以稍微松一口气了。"
 SPEERUSA.15.a:0 "一个更加幸福而安全的世界并非空想。"
 SPEERUSA.16.t:0 "德国同意了全部三项要求"
 SPEERUSA.16.desc:0 "德国人接受了谈判桌上的所有条件，这确实是个令人惊讶的转折。他们不仅会削减核武器，还承认了美国优先的贸易政策，并且承诺改善奴隶的权利。虽然德国人看起来火急火燎、急于和我方达成一致，但看在他们接受协定时表现得优雅大方的面子上，我们的外交官也不该吝于对他们表示赞赏。"
 SPEERUSA.16.a:0 "这或将成为指向光明的路标。"
 SPEERUSA.17.t:0 "德国拒绝了所有条件"
 SPEERUSA.17.desc:0 "在讨论美国做出何种让步的时候，德国人看起来积极得很；但等到谈论德国该作何让步的时候，他们马上就哑巴了，连对提议口头上的赞成都没有。毫无疑问，这是一种暴行，是在侮辱这场会议可能产生的一切有意义的成果。我们的代表团已经受够了，他们选择离开会场，直到德国人有谈判的诚意。由于德国人拒绝改变立场，外交手段正逐渐失去意义。"
 SPEERUSA.17.a:0 "世界离深渊又近了一步。"
 SPEERUSA.18.t:0 "美国人退出了"
 SPEERUSA.18.desc:0 "经过数日的谈判，美国人日渐沮丧，他们认为应当到此为止，于是退出了谈判。他们拒绝重返谈判桌，除非我们愿意向他们提供任何东西。他们的不安是因为我们拒绝屈服于他们的意志，他们要求我们在世界舞台上公然羞辱自己，而面对我们的严词拒绝，他们又将自己装扮成无助的孩子。祖国绝不会同情她曾经的敌人，美国人越早认识到这一点，我们就能越早结束谈判。"
 SPEERUSA.18.a:0 "回到德国故土。"
 SPEERUSA.19.t:0 "核削减"
 SPEERUSA.19.desc:0 "为争取美国人的支持，我们已经同意削减核武库存——当然，我们没有告诉美国人我国的核武库存足够大，哪怕削减一部分也不会对德国的地缘政治力量产生太大影响。同时，虽然我们还没有傻到相信这就可以完全消除地球核毁灭的威胁，但此举绝对是朝着正确方向迈出的一步。\n\n而且可能更重要的是，我们希望这一明显的善意能够说服美国与我们重新建交、结束禁运。我们回绝了美国人的另外两项主要诉求，但即便是这样相对微小的让步也引起了军方高层的强烈不满。要是那些最高统帅部的蠢货能够在一开始就理解外交手腕——比如削减他们手里华而不实的核武玩具对德国百利而无一害——我们也不用在乎他们的大吼大叫了。"
 SPEERUSA.19.a:0 "早知道核武器是这么有分量的筹码，我们肯定会多造点的！"
 SPEERUSA.20.t:0 "奴隶人权"
 SPEERUSA.20.desc:0 "虽然很可能会有大量死硬纳粹分子及社会保守人士散播恐慌、声称此举会造成崩溃，但我们仍同意给予国内数百万奴隶劳工一定程度上的人权。对于我们行政系统内出于经济、道德或兼具二者而反对奴隶制的人，这种让步对他们而言是一大解脱；由于此举的目的在于促成美国解除贸易禁令，那些反对这项决定的人定会相信此举完全是出于务实。\n\n考虑到美国近代以来奴隶制的曲折演变，我们希望这项政策变动能让他们相信德国是值得他们交往、合乎道德的伙伴。当然，只要美国人这么想，这是不是事实并不重要。"
 SPEERUSA.20.a:0 "德国现在肯定能成为道德典范了。"
 SPEERUSA.21.t:0 "美国优先"
 SPEERUSA.21.desc:0 "我们实际点吧。势力范围之外，德国还和哪个国家有良好的关系？共荣圈、OFN、俄罗斯，一个都没有。南美呢？哦，可得了吧。如果我们想要和全世界最重要的经济体之一建立紧密的经济联系，用德国的商品和服务优先填满美国佬饕餮的胃口，满足他们穷奢极欲的资本主义享受，又有何不可呢？此举一定会让美国急于恢复贸易往来，因为这会给他们的经济和社会带来巨大的繁荣与发展——对我们自己来说，也是如此。\n\n我们拒绝了另外两个（政治与道德）方面的要求，希望经济方面的让步能够满足他们。美国自己也不是什么白莲花，他们有什么理由去评判别人呢？"
 SPEERUSA.21.a:0 "比起我们的奴隶劳工，他们大概会更关心进口贸易。"
 SPEERUSA.22.t:0 "核削减和美国优先"
 SPEERUSA.22.desc:0 "我们已经决定同意美国人提出的三个主要要求中的两个：我们会稍许削减核武储备，并给予美国优先进口我国各种商品的特权。我们拒绝了美方扩大奴隶劳工权益的要求，希望另外两个方面的让步不会过分伤及社会架构和公众支持率。不过，我们仍然遭到军方及我国少数驻非OFN国家外交官的强烈抵触。\n\n不过，只要美国人同意我们的条件，比起潜在的重大商机与地缘政治机遇，这点代价不算什么。因此，现在我们只需等待美国人对我们最宽容的让步做出回应。"
 SPEERUSA.22.a:0 "大概这都是值得的吧。"
 SPEERUSA.23.t:0 "奴隶权益和美国优先"
 SPEERUSA.23.desc:0 "我们已经决定对美国人做出重大让步，即同意给予国内数百万奴隶劳工有限的权利，并赋予美国优先购买我国出口商品的特权。出于其他地缘政治考量，我们回绝了美国的第三个要求，即削减核武库。党内乃至国内意识形态最为顽固的人士仍可能会强烈反对这一决策，但我们确实没有太多选择。\n\n我们之所以选择做出这些让步，是因为预期结果会利大于弊。要想恢复经济，我们就必须扩大贸易活动！但愿这些政策能够说服美国人接纳我们，因为我们很难再做出其他让步了。这是为了祖国的利益，我们已经做得够多了。"
 SPEERUSA.23.a:0 "必要的交换。"
 SPEERUSA.24.t:0 "核削减和奴隶人权"
 SPEERUSA.24.desc:0 "为了讨美国人欢心，我们既同意削减核武库，也同意有限保障境内数百万奴隶劳工的人权。虽然可以预料到军方和社会上的保守派会剧烈反弹，但幸运的是，从长远来看这些改变都不会对我国的社会结构或经济造成太大损害（只要我们小心对待）。\n\n如果美国人真的愿意与我们开放贸易的话，我们将获得巨大的经济收益，但如此慷慨的善意仍有可能入不敷出。除此以外，最近我们还收到了一系列关于国内激进政治组织的报告，内容令人担忧：德国境内遍布强烈支持这一举措的群体。然而这并不是什么令人鼓舞的事情，我们主要担心的阻力还是来自于上层。"
 SPEERUSA.24.a:0 "大概这都是值得的吧。"
 SPEERUSA.25.t:0 "我们同意了他们的所有要求"
 SPEERUSA.25.desc:0 "我们同意了美国人的所有要求：削减核武库存、向美国公司开放贸易优先权——是的，甚至给予奴隶劳工更多权利。\n\n这并不如我们所愿，但世界何处会如你所愿？国内的强硬分子一定会强烈反对。唯一的好事就是美国人开始热情对待我们，并保证接下来的几个月内会取消贸易禁令。"
 SPEERUSA.25.a:0 "至少，我们有这个保证了。"
 SPEERUSA.26.t:0 "甭想"
 SPEERUSA.26.desc:0 "美国人一再向我们施压，我们只是稍加反击，他们便立刻泄了气。我们不会接受手下败将提出的这些要求，德国依旧昂首挺胸、高唱凯歌。我们表明不会接受这些出格的要求，他们也无话可说，拒绝继续沟通。如果还不能达成任何共识，这场对话很快就会变成笑柄。"
 SPEERUSA.26.a:0 "美国人为什么一定要这么敏感？"
 SPEERUSA.27.t:0 "签订协议"
 SPEERUSA.27.desc:0 "最终，双方握手致意，在文件上签下姓名。至此，德美两国正式签订协议。据称，两国代表团的庆祝活动一直持续到深夜。对于曾为敌手的两国来说，这是历史性的时刻，是两国崭新关系的开端，一部分人甚至已经称之为“缓和时代”。由此，德国乃至整个世界都有望步入更为安全稳定的新时代。"
 SPEERUSA.27.a:0 "历史翻开了新的篇章。"
 SPEERUSA.28.t:0 "元首的演讲"
 SPEERUSA.28.desc:0 "随着条约正式签订、德美两国关系开始缓和，部分纳粹党员乃至公众纷纷震惊于德国做出的让步。施佩尔不辞辛劳安抚他们、让他们明白向美国人让步势在必行，这样做是为了让德国恢复元气、阔步向前。从日耳曼尼亚到法兰克福，施佩尔发表了一系列演说，他在讲话中高度肯定我方外交官，并就美国人对我方构筑友好关系这一渴求的充分理解表示赞赏。他还说，在不久的将来，随着美国结束禁运，全体德国人民的生活会更加美好。"
 SPEERUSA.28.a:0 "我们只能心怀希望。"
 SPEERUSA.29.t:0 "不眠之城"
 SPEERUSA.29.desc:0 "踏上纽约车水马龙的街道，施密特一时不知该作何感想了。在此之前，他还从未见过这样的都市。高楼大厦杂乱分布在城市的各个角落——高大、雄伟，但说实话又有些丑陋。这种独特的感觉难以言说，在地球上其他任何地方都无法体会到。它究竟是什么？这座城市如此不详，但又如此诱人。哪怕只有一座德国城市的建筑能带来同样的感受也好，但为何就是不曾有过呢？这无疑勾起了施密特的求知欲！\n\n不幸的是，现实无情击碎了施密特的白日梦。还有整整一支外交代表团等着他呢，他只能先和这些人握手寒暄，仿佛永无尽头。但是，施密特提醒自己，与美国重新建立外交关系才是最重要的事，这也是为了全人类的福祉。所以，施密特尽可能在不阿谀奉承的前提下讨好每一个人，甚至还融入一行人之中、与他们亲切友好地交谈，他甚至还成功讲了几个活跃气氛的笑话。不过既然该说的废话都说完了，一行人也该开始观光了。\n\n游览路线包括美丽的中央公园、灯红酒绿的时代广场、不朽的帝国大厦，当然，还有自由女神像（虽然她从远处看去并没有那么高大，但还是颇具象征意义的）。有趣的是，有一次施密特路过一个叫格林威治的社区，这里的居民和各种活动显然都被他的同僚视为堕落的象征，尽管施密特从来不明白人们的私事怎么会冒犯到其他人。总的来说，施密特有生以来从未如此心潮澎湃，他完全被纽约市诱人的氛围折服了。"
 SPEERUSA.29.a:0 "纽约，纽约：一个该死的小镇！"
 SPEERUSA.30.t:0 "天使之城"
 SPEERUSA.30.desc:0 "德国空军的VIP专机开始下降高度，坐在专机上的施密特看着洛杉矶的空中轮廓线，不禁百感交集。这座城市无疑令人印象深刻，但又令人不禁联想到停工十余年的建筑工地。港口周围密布的军事设施与军用车辆仿佛在提醒施密特，日本人对美国西海岸主要港口的占领给当地产业造成了沉重打击，让这座曾经无比耀眼的太平洋都会失去了本该拥有的光明未来。当然，比起经济崩溃又经历内战的德国还是好出不少的。“又一群人被法西斯主义毁了前程。有什么稀奇的？”施密特暗自想道。当然，这种话一旦说出口，不仅这次访问会被毁掉，他回国以后的前程肯定也要完蛋了（显然还包括他的小命）。\n\n比起洛城市容，更令他关心的是对方接待自己时表现出的漫不经心。美国人只是随便挑了几个没名气的官员迎接施密特，后者只能勉强自己记下这些无名小卒的姓名，争取给美国人留个好印象。挨过漫长又无趣、足以逼疯任何一位贵族的例行握手和寒暄，施密特终于可以开始观光了。在活力四射的圣塔莫尼卡码头，那海边胜景放眼整个德国竟无一处能够企及；在文化气息浓郁而不失激情的格里菲斯天文台，他能远眺闻名世界的好莱坞标志，只是后者略显破败；他还参观了威尼斯运河以及其他略显俗气但不失吸引力的风景名胜。\n\n此行必要的安保措施有些煞风景，但真正令施密特遗憾的是，他没有机会深入了解美国民众的日常生活。没了这条渠道，他还有别的什么办法可以摸透美国人恢复外交关系的条件呢？而且施密特与他的同僚不同，他确实关心那些非雅利安人的生活……算了，就这样吧。"
 SPEERUSA.30.a:0 "现在没空想这个。出发吧！"
 SPEERUSA.31.t:0 "施密特在白宫"
 SPEERUSA.31.desc:0 "尽管流程简短，而且主要是为了迎合媒体报道的需要，但并不意味着这件事不重要。当他踏上白宫庄严的土地时，施密特发觉自己没法再板着脸了。在美国总统和媒体面前，他就应该高高兴兴的。成功签署协定无疑是一场伟大的胜利，对于德美两国饱受摧残的人民更是如此。既然心里高兴，那么把高兴写在脸上又有何不可呢？\n\n施密特露出微笑，在闪光灯下与总统握手，一起走过白宫北草坪，踏上白宫门前的台阶。总统走上门廊前的发言台并发表了一篇中规中矩的演讲，强调了这份协议的价值与必要性。之后便轮到施密特发表演讲了。\n\n“请大家放心，我会控制好发言时间的。今天，我们之所以一同站在这里，是因为我们都意识到，继续对抗无异于自毁前程，唯有合作共赢才是更明智的选择。我国上届政府制定、执行的政策说来可能令人有些不快，但我可以向在座的各位保证，这些政策不会像过去若干年那样继续下去了。在我看来，这是一个飞速变革的时代，正如眼下的世界已与二十五年前大不相同，二十五年后的世界同样远超当今世人的想象。因此，我们必须确保未来是繁荣与合作的未来，是两国人民都能享有更美好生活的未来，而这份协议将是一个完美的开端。谢谢大家。”"
 SPEERUSA.31.a:0 "那么，我该在哪里签字呢？"
 SPEERUSA.32.t:0 "白宫晚宴"
 SPEERUSA.32.desc:0 "随着德国代表团抵达华盛顿特区、准备签署解除贸易禁运的协定，德国外交部长施密特一行的友好访问之旅达到高潮。虽然两国关系缓和之神速令人头晕目眩，我们还是要安排施密特先生与总统在白宫共进晚餐。\n\n施密特外长彬彬有礼，喜悦之情溢于言表，寥寥数语便能化解双方之间的紧张气氛。他甚至还讲出了一个能让总统发笑的笑话——如果那不是他事先准备好的，这确实能让人们改变“德国人都毫无幽默感”的刻板印象。\n\n在媒体的注视下，施密特与总统在白宫北草坪上正式签署文件，结束德美两国间的贸易禁运。愿上帝保佑美国，愿上帝保佑我们的新……伙伴……大日耳曼国。"
 SPEERUSA.32.a:0 "一代人的和平。"
 SPEERUSA.33.t:0 "美国代表团到来"
 SPEERUSA.33.desc:0 "道灵走出飞机，刺眼的阳光让他不由得眯起眼睛。施密特以十二分的热情地走上前与他握手，好似面前这位美国大使欠了他钱：“道灵先生，很高兴见到您，希望您会喜欢我们的国家。”\n\n“施密特先生，很高兴终于见到您了。”道灵回答道，一边站定身子，“美国政府殷切期望两国能就共同利益达成一致。”\n\n施密特暗自得意。他要的就是对方毫无防备、有后顾之忧——揣摩听人差遣的外交官一点也不难。当然，要不是他亲自把关每一个细节，他才没机会组织这次会议呢。这种大事他是不可能放心交给别人的。施密特指向接机的奔驰车，后者看上去十分宽敞，从车顶到轮胎，黑色金属漆在阳光照耀下闪闪发光。\n\n“那是自然。不过首先我得请您去看看风景。汉堡可是个美丽的城市。”"
 SPEERUSA.33.a:0 "汉堡的运河可是德国最迷人的景点之一。"
 SPEERUSA.33.b:0 "城市花园的美丽，连大自然都无法比拟。"
 SPEERUSA.34.t:0 "运河"
 SPEERUSA.34.desc:0 "“事实上，汉堡的桥梁比世界上其他任何一座城市都要多！”初次见面时，施密特表现得有些拘谨，不过轮到对方游览自己的家乡，施密特便显得轻松了不少。他摆出夸张的手势，示意众人看向另一座横跨运河的拱形桥。沃尔特·道灵是美国自1941年以来的首位驻德大使——事实上，他是二十多年来第一位合法踏上德国领土的美国人。二人并肩而行，随行人员在他们身后三十英尺处紧紧跟随。毫无疑问，这些人正暗中筹划外交方案，而施密特和道灵只能尽量不去理会头顶精心布置的摄影机。\n\n“这的确是个好地方。”道灵说道。汉堡或许没有如纽约那般雄伟的摩天大楼，但它有着独特而浓厚的历史底蕴。俯瞰阿尔斯特湖畔宏伟的市政厅、高耸入云的教堂尖顶、城内迷人的运河——他清楚施密特在讨好自己，但——妈的，施密特办得滴水不漏。\n\n他们走过一个拐角，放慢速度让随行人员跟上。施密特把手伸进口袋，掏出他那仿佛形影不离的香烟。他递给道灵一根烟，但道灵摇了摇头——这座开放的城市有一半的魅力来自清新的空气。他整个上午和施密特共处一室，吸的二手烟让他头痛欲裂。道灵转向路边的砖墙，看到了一副难以置信的景象。他尽了最大努力克制自己，但没有成功——施密特转过身子，看到了墙上的一排排弹孔以及墙脚散落的垃圾；裸露的土地满是泥浆，有如一道棕褐色的长流，一直延伸到运河尽头。随行人员跟了上来，施密特长吸了一口烟。他还以为自己规划了一条完美的路线。"
 SPEERUSA.34.a:0 "“事出有因，我可以把这件事解释清楚……”"
 SPEERUSA.34.b:0 "“事实并非你所看到的那样……”"
 SPEERUSA.35.t:0 "城市花园"
 SPEERUSA.35.desc:0 "汉堡热带植物园是美国代表团游览之旅中最能拨动心弦的景点。为恢复植物园的昔日风貌，各方投入了不计其数的人力物力：藉由征集的旧照片，专家团队专程从原籍引进园内原有的植物与花卉，并重建了旧时宁静祥和的展览馆和小路。施密特外长想借此向美方传达这一信息：德国各地将如汉堡热带植物园一样，逐渐成为所有人安居乐业的美好家园。\n\n虽然这些植物尚显稚嫩，新的花圃只能盖上草皮，但面对他们付出的空前努力，美国代表团仍颇受触动——直到一位外交官走到植物园更隐秘的地方时偶然发现了一个小土丘。他爬上小丘，翻开了几块石头，发现了藏在下面的真相。\n\n起初，施密特对于园内的喧闹感到十分恼火，但他和大使交谈过后，顿时脸色惨白：薄薄的一层土石下面勉强埋着一只手臂，破败不堪的制服包裹着腐肉，衣服上干涸的血迹依稀可见。工人们被召来进行挖掘工作：第一具尸体很快出土，它被工人们小心地放在坑洞旁边，但很快他们又挖出了一具尸体，又一具尸体，又一具尸体……施密特在心中不住地祈祷，但他们丝毫没有停手的意思。\n\n到太阳落山之前，共有一百五十八具身着军装的尸体出土。现在，整个美国代表团的目光纷纷投向施密特，后者面色苍白、汗如雨下，双腿止不住地发抖。大使直勾勾地盯着施密特，声音冷若冰霜，有如架在脖颈上的铡刀：“施密特先生，你解释一下。立刻，马上。”他得到的回答是……"
 SPEERUSA.35.a:0 "“大使先生，这确实让人心痛，但我们别无他法……”"
 SPEERUSA.35.b:0 "“这些犯人罪该如此！”"
 SPEERUSA.36.t:0 "热烈交谈"
 SPEERUSA.36.desc:0 "美国代表团将得到优厚的款待。施佩尔本人坐着他的梅奔600来到了汉堡市政厅，勤恳的德国公民将这座皇帝之厅变成了华丽的宴会厅，桌子上摆满各色烹调精美的美食，桌边还放着许多饮品。德美双方人士谈天说地，从文化差异到个人趣事无不包含在内。不过，代表团团长和元首本人关于资本主义和民族社会主义的激烈争论使得对话停滞了半个小时之久。过了一会，德国外长赫尔穆特·施密特站起来，设法调和了这次争论。\n\n即便施佩尔先生与代表团可能有些分歧，但施密特还是向美国人展示，在德意志的统治之下，依然存有自由与民主的精神。当晚，华盛顿当局收到的报告充斥着对日耳曼尼亚的溢美之词。确实，德国是智者与艺术家的乐园——以及美食之地。"
 SPEERUSA.36.a:0 "他们只看见了德国理想的冰山一角。"
 SPEERUSA.37.t:0 "退缩"
 SPEERUSA.37.desc:0 "“大使先生，非常抱歉——抱歉让您目睹了这一切，但内战后的德国满目疮痍，重建还未完成。”\n\n瓦尔特·道灵靠到墙边，用指甲挖着一个胸口高的弹孔。“这是枪决了谁呢？”道灵克制自己，努力让声音平静。身后的几个秘书竖耳聆听。\n\n“您一定知道，战争中必须维持军纪。在这里被枪决的人罪大恶极——那些为戈林、鲍曼、海德里希卖命，烧杀抢掠的恶人。汉堡有幸组织起一支强大的学生民兵，在他们作乱之前就——”\n\n道灵俯下身，捡起了什么。他站起来，把这个东西拿到施密特眼前。是一只红色的高跟鞋，上面布满泥污。施密特哑口无言，表情痛苦——他已经很久没有这样了。施密特叹了口气，把烟丢进了运河。\n\n“那时候确实有很多附带的伤亡。虽然学生是我们元首最热切的支持者，但他们还是……过于激进了。”\n\n道灵皱着眉头，把鞋子丢在一边。运河底躺着多少无辜者的尸体？"
 SPEERUSA.37.a:0 "我的天哪……"
 SPEERUSA.38.t:0 "施密特解释说"
 SPEERUSA.38.desc:0 "赫尔穆特·施密特神情肃穆，向美国代表团叙述着“汉堡会战”的最后几天，改革派民兵与令人畏惧的党卫军“失落的希望”师的战斗。内战之初，各方势力都在尽可能地争抢领地与工业，莱因哈德·海德里希命令该师占领汉堡。\n\n党卫军轻而易举地攻破了城市外围，开始处决任何被怀疑为施佩尔分子的人，而汉堡一直以支持改革而闻名——因此，几乎每一个人都面临被处决的危险。之后，民兵沿着磨坊巷，在靠近大学的位置展开钳形攻势，迫使敌人在猛烈火力下撤退。大多数党卫军都撤出该地，但仍有大约两百人固守于植物园内。最后，他们要么战死，要么自杀。\n\n“我恳求您想象一下，这座城市在陷入战火前何等美丽。”施密特乞求着道灵的理解，“一万名平民丧生，医院里伤员人满为患，大学被改为临时医院，讣告铺天盖地！成百上千的无辜死者与各自亲人的尸体像沙袋一样堆在市场广场上，等待着被草草下葬！”施密特眼含泪水，看向一排排的尸体。没人知道这是一名专业外交官的伎俩，还是他真有熟人死在了战火之中。他继续说道：“我们没法埋葬这些人。公墓连我们自己人都葬不下了，更不用说他们了。尽管这样做令人无比痛心，但他们被埋在这里并不是因为我们残忍，而是为了避免传染病的扩散。”\n\n沉默了一分钟后，道灵抱住施密特，向这片土地上昔日的无辜死者表达同情，并询问他是否还能继续谈判。施密特似乎松了口气，向道灵点点头，将这一小段恐怖的过往抛到脑后。"
 SPEERUSA.38.a:0 "这些可怜人啊…"
 SPEERUSA.41.t:0 "运河晚宴"
 SPEERUSA.41.desc:0 "虽然这次访问有些……说好听些，曲折，但谈判依旧顺利进行。现在，筋疲力尽的人们可以在风景如画的尼古拉水道边享用他们应得的晚宴。水道中的碎石与污泥都被打捞出来，两旁的河岸与房屋也修葺一新。在美国代表团眼中，战火似乎从未侵扰此地，几百年前的风貌重现眼前。当然，施密特早就为此行做好了万全准备，保证这次访问以愉快和欢乐化上完美的句号。\n\n在轮船剧场上一个集装箱改造的移动剧场中，所有人观看了一场表演。之后，堤坝街的游艇码头已经为这些达官显贵准备好一场小规模的晚宴。德美代表纷纷入场，施密特开始与道灵交谈。这位首席谈判官热爱文化与艺术，也有着坚定的政治立场。\n“施密特先生——”\n\n“请叫我赫尔穆特，道灵先生。我们都从谈判桌上下来了，敢情好，你还这么见外。”施密特打断他说。道灵发自内心地笑了：“如果你也叫我瓦尔特的话，悉听尊便！”\n\n随着谈话逐渐深入，施密特意识到他正在被拉进一场政治辩论。道灵暗示，现在的德国经不起时间考验。虽然施密特心底下表示赞同，但还是不禁想起外交官的责任：或许施佩尔有时候确实是个混蛋，用诸如“适度”和“不要冒着挑起第二次内战的风险”等老掉牙的理由搪塞施密特的改革意见，但若是公开批判……他可不会在外国代表前做出此等不得体的行为！\n\n当施密特拿起红酒杯，他知道自己必须做出抉择：是反击道灵话语中的指责，还是岔开话题？"
 SPEERUSA.41.a:0 "好兄弟，这酒真是太好了！"
 SPEERUSA.41.b:0 "尽管如此，美式民主真的更好吗？"
 SPEERUSA.42.t:0 "汉堡晚宴"
 SPEERUSA.42.desc:0 "美国代表团将得到优厚的款待。施佩尔本人坐着他的梅奔600来到了汉堡市政厅，勤恳的德国公民将这座皇帝之厅变成了华丽的宴会厅，桌子上摆满各色烹调精美的美食，桌边还放着许多饮品。德美双方人士欢聊到深夜，聊起文化差异与个人趣事，道灵与元首本人花了半个多小时讨论资本主义与民族社会主义各自的优缺点，所有在场的人们都欣赏到了二人诚心相谈的一幕。\n\n美国人在微醺中坐上回宾馆的出租车后，他们心中只有对宴会主持者的感激之情。当晚发回华盛顿的报告中，对日耳曼尼亚赞不绝口。确实，德国是智者与艺术家的乐园——以及美食之地。"
 SPEERUSA.42.a:0 "他们只看见了德国理想的冰山一角。"
 SGR_hamburg_tt:0 "与美国代表团的事务已经圆满解决。"
 SPEERUSA.43.t:0 "汉堡运河"
 SPEERUSA.43.desc:0 "致玛丽亚，\n\n我们的代表团今天游览了汉堡的运河。向导操着一口流利的英语，能与真正的美国人媲美。水道和我想象中一样美丽，充满着一股只有在这样的城市中才能感受到的优雅气质。这让我想起了你妈妈搁在旧书架上的威尼斯旧照片。\n\n当我们流连于美景的时候，我们走到了一堵斑驳的黑红色砖墙前，上面似乎留有弹孔。你也知道，哈里先生曾在战时服役，他一看见此般惨状便立刻知道那意味着什么了。回到宾馆之后他告诉我们，这里曾是枪决场！你敢信这些枪杀本国人民的德国佬，还觉得我们会相信他们恢复正常吗？必须得有个什么人来打消我们日益增长的疑虑，不然这段假期可能就得提前结束了。\n\n亲爱的，我希望你和孩子一切安好。\n\n富兰克林"
 SPEERUSA.43.a:0 "希望邮局里没人读得懂这个。"
 SPEERUSA.44.t:0 "信件"
 SPEERUSA.44.desc:0 "致玛丽亚，\n\n代表团今天游览了汉堡热带植物园。这座公园由希特勒先生本人计划建设，作为城市重建计划的一个部分。导游说植物园是基于原有的“市政公园”建设的，但老希特勒想要更宏伟的东西。现在，植物园在市中心搞出了整整三百公顷的树林。原来纳粹也能搞出漂亮的东西。\n\n不过，这一切随着乔·梅里曼与队伍走散戛然而止。我们听见几米外传来一声尖叫，然后就马上赶了过去。乔意外发现一帮德国建筑工人在整修花园——包括把腐尸挪进新郁金香花圃下的集体坟墓。显然事情开始失控了。\n\n亲爱的，我期待能早日返乡。\n\n富兰克林"
 SPEERUSA.44.a:0 "好消息是，邮局读不懂英文。"
 SPEERUSA.45.t:0 "施密特为刑场辩解"
 SPEERUSA.45.desc:0 "“大使先生，非常抱歉——抱歉让您目睹了这一切，但内战后的德国满目疮痍，重建还未完成。”\n\n瓦尔特·道灵靠到墙边，用指甲挖着一个胸口高的弹孔。“这是枪决了谁呢？”道灵克制自己，努力让声音平静。身后的几个秘书竖耳聆听。\n\n“您一定知道，战争中必须维持军纪。在这里被枪决的人罪大恶极——那些为戈林、鲍曼、海德里希卖命，烧杀抢掠的恶人。汉堡有幸组织起一支强大的学生民兵，在他们作乱之前就处死了他们。”\n\n“内战确实是一件糟糕的事。”瓦尔特叹了口气，离开了这堵墙。运河底躺着多少杀人犯？"
 SPEERUSA.45.a:0 "非常时期，非常手段。"
 SPEERUSA.46.t:0 "代表团被激怒了"
 SPEERUSA.46.desc:0 "近日汉堡之行中，美方代表团发现了数个令其十分不安的地点与情景，并对其进行了调查。德方不仅没有编借口开脱，反而还完全无视了美国人的控诉。代表团甚是恼怒，决定提前结束此次外交之行并返乡。施佩尔失去了任何与美国达成和解的机会。"
 SPEERUSA.46.a:0 "我再也不会去了。"
 SPEERUSA.47.t:0 "坏纳粹"
 SPEERUSA.47.desc:0 "在宏伟的汉堡热带植物园内，美国代表团在一处翻新工程地点发现下面埋了一堆尸体。毫无疑问，代表团对此疑虑重重。汉堡当局为此公开道歉，但也向代表团保证，事情并非如表面那般简单。实际上，发现的死者尸体曾是忠于希特勒理念的士兵：都是腐败、嗜血成性，妄图沿用旧政权的残暴手段的纳粹分子。汉堡当局的一名发言人声称，大多数死者是德国内战的附带伤亡。无名尸体无处安置，当局便决定将其充分利用，让他们的遗体滋养植物，供崭新德国的孩童们欣赏。代表团似乎接受了这一解释。"
 SPEERUSA.47.a:0 "他确实能言善辩。"
 SPEERUSA.48.t:0 "代表团被激怒了"
 SPEERUSA.48.desc:0 "近日汉堡之行中，美方代表团发现了数个令其十分不安的地点与情景，并对其进行了调查。德方不仅没有编借口开脱，反而还完全无视了美国人的控诉。代表团甚是恼怒，决定提前结束此次外交之行并返乡。施佩尔失去了任何与美国达成和解的机会。"
 SPEERUSA.48.a:0 "或许只是文化差异的锅。"
 SPEERUSA.49.t:0 "汉堡晚宴"
 SPEERUSA.49.desc:0 "美国代表团将得到优厚的款待。施佩尔本人坐着他的梅奔600来到了汉堡市政厅，勤恳的德国公民将这座皇帝之厅变成了华丽的宴会厅，桌子上摆满各色烹调精美的美食，桌边还放着许多饮品。德美双方人士欢聊到深夜，聊起文化差异与个人趣事，道灵与元首本人花了半个多小时讨论资本主义与民族社会主义各自的优缺点，所有在场的人们都欣赏到了二人诚心相谈的一幕。\n\n美国人在微醺中坐上回宾馆的出租车后，他们心中只有对宴会主持者的感激之情。当晚发回华盛顿的报告中，对日耳曼尼亚赞不绝口。确实，德国是智者与艺术家的乐园——以及美食之地。"
 SPEERUSA.49.a:0 "他们只看见了德国理想的冰山一角。"
 SPEERUSA.50.t:0 "我们被激怒了"
 SPEERUSA.50.desc:0 "一开始还算愉悦的德国外交之行，现在却令两国关系岌岌可危。虽然我们的代表团在汉堡发现了一些可怕的事实，但德国政府的立场依旧顽固。他们拒绝道歉或承认自己有做错任何事。由此，两国关系一定会变得紧张起来。"
 SPEERUSA.50.a:0 "德国佬真是信不得。"
 SPEERUSA.51.t:0 "好莱坞往事"
 SPEERUSA.51.desc:0 "美国人的牢骚提醒施密特，他们对此事的兴致并不高——美国人觉得这次电影节会充斥枯燥的雅利安人优越性宣传以及强调德国军事征服成就的内容。幸好施密特早就料到这一点，他向宣传部门极力施压，要求他们只给美国人看精心挑选的德国娱乐与艺术电影。与其用宣传片惹恼他们，还不如让美国人看娱乐电影来得实在——说服施佩尔相信这点并不难。\n\n事实上美国人的反应也充分表明，在好莱坞举办的德国电影节确有成效。眼下最受欢迎的电影是精心重制的经典之作《伟大的爱》，原影片于1942年上映，一度引起巨大轰动。经过一番悉心打磨，影片的主题由支持战争巧妙转变为反战，但真正出彩的地方非片中新星莫属：著名喜剧演员海因茨·吕曼在影片中饰演主角保罗，他将这一浪漫的主人公形象演绎得精彩绝伦，给观众留下了深刻印象。施密特无意中听到了诸多好评，甚至还有几声抽泣。\n\n很难说这点伎俩是否真的有助于两国重建友好关系，但现在看来，此举显然不会有什么坏处！"
 SPEERUSA.51.a:0 "我们可能是死敌，但谁不喜欢一部佳片呢？"
 SPEERUSA.52.t:0 "惊惧里诺"
 SPEERUSA.52.desc:0 "施密特说“美国人就喜欢看飞得快的玩意”，施佩尔说“你说是那就是吧”，二人一拍即合，决定由德国派出一个空军中队去参加内华达的里诺航展，至少他们可以松松筋骨、“练习”一下飞行技巧，不必满脑子想着轰炸那些无辜的非洲土著和俄罗斯平民。不过，施密特并没有参加航展的打算，他一点也不想回忆起当年在航空部任职的日子，毕竟他也曾为德国空军的骇人轰炸出过一份力。他现在一点也不想提这些灰暗的回忆，他最关心的还是自己的外交工作——外交工作能早一天收到成效，德国就能早一天摆脱纳粹主义的毒害。\n\n施密特从一名使节的口中得知，这次航展的结果差强人意，他们派出的空军中队用让人眼花缭乱的队形变换、机动动作以及一次让现场群众看得倒吸一口凉气的急转弯俘获了美国人民的心。行吧，只要美国人愿意买账，他也就没什么好担心的了。只要再进行几次访问、再组织几场吸引眼球的活动，一切都会好起来的……希望如此吧。"
 SPEERUSA.52.a:0 "爬升，俯冲，还有侧滚。"
 SPEERUSA.53.t:0 "团结协定博览会"
 SPEERUSA.53.desc:0 "随着德美关系趋于缓和，两国之间的贸易往来由涓涓细流渐化为滚滚江河，而美国驻日耳曼尼亚大使发来的公报也意味着施密特的外交努力终获加冕：波士顿即将举行一次盛大的展览会，德国不仅收到邀请，甚至可以单独使用一间展览馆！\n\n很快这条新闻便传遍全国，德国政府立刻成立委员会以协调各部门、监管准备工作：此事相当复杂，只有让经济、外交及内政等部门齐心协力才能确保此次展览会圆满成功。元首对这一举措表示高度肯定，同时，此事也再次印证了四人帮对德国政府的影响力……\n\n在委员会的首次会议上，阿尔伯特·施佩尔首次公开鼓励其成员“让德意志的伟大成就惊艳世界”，与会成员满怀热情，全心投入筹备工作。但很快，一个至关重要的问题便摆在他们面前，这将决定日后的工作方向：对这次展览会该如何定位？\n\n有些人想要以1937年巴黎世博会上独树一帜的德国馆为模板，复刻一个精简版的世博会；科研部门代表则提议举办科技展，让全世界眼红于我国科学家与发明家的伟大成果；最后，有些人也支持一个特殊的想法，即文化博览会：与其展示工业或科技成果，何不向世界展示我国的独特之处呢？各方均坚持己见，但委员会主席必须做出决定。最后的决定是……"
 SPEERUSA.53.a:0 "世博会。"
 SPEERUSA.53.b:0 "科技展。"
 SPEERUSA.53.c:0 "文化展。"
 SPEERUSA.54.t:0 "世博会"
 SPEERUSA.54.desc:0 "经过商讨，委员会决定筹办一次“小世博会”，全世界都将为大日耳曼国的发展成果而惊叹不已：团结协定的各个成员国都会有自己的展位，以展示其独特文化与民族产业。来自全国各界、各大学院的顶尖建筑师与艺术家响应号召投入展览馆的设计工作，有意展示自家产品的业界大亨在委员会办公室前排起长龙。\n\n不过，虽然计划的大体方向已经敲定，但委员会还是碰到了一个难题：我们与美国开战、逼迫美国人就范仅仅是二十多年前的事情，我们在这样一个国家举办展览会必然会引起当地许多人对我国意识形态的强烈抵制。我们该尝试设计一座“中性”的展览馆——去除我国政权的一切标识，特别是万字符——还是不加遮掩？\n\n不出所料，保守派对于这一话题颇为恼火：我们是民族社会主义国家，是希特勒的英明领导让我们走出战败的阴霾、蜕变成为世界上最强大的帝国！否认我们的精神传承是对祖国烈士的不敬！\n\n与之相对的是，改革派成员，尤其是那些交好施密特与艾哈德的人士一致认为，万字旗很可能会吓跑美国投资者并招致美国人对我国政治体制的猛烈抨击，最终导致展览会的失败。因此，他们直言要求“淡化”所有可能与意识形态有关的标识，但这可能会伤及我们自己人的感情。\n\n讨论似乎没完没了，主席叹了口气，要求投票表决：“赞成去除一切政治色彩的代表，请举起右手！”而投票结果是……"
 SPEERUSA.54.a:0 "去除一切万字符！"
 SPEERUSA.54.b:0 "我们不会自我否定！"
 SPEERUSA.55.t:0 "科技展"
 SPEERUSA.55.desc:0 "确定工作方向之后，委员会终于可以着手筹办展览了。各名牌大学、技术院校和科研机构得知消息后纷纷派出代表，他们或是公开造访，或是私下接触，委员会办公室一时门庭若市，他们个个都想展示自己的科研成果。与此同时，建筑师正全力设计展览馆：有力的线条勾勒与裸露的钢架将场馆的实用性表现到极致，处处散发着现代气息；玻璃幕墙将让光线与镜面彼此交织，营造出光怪陆离的氛围，让展馆有出世之感。\n\n虽然一切进展顺利，但几位委员注意到了又一个令人担忧的问题：相当一部分展位将被保留给军备发明。他们指出，展览会将在美国举办，而二十年前德国正是用这些武器打败了美国。毫无疑问，他们的老兵协会和保守派政客会强烈反对，甚至抵制展览会！\n\n一部分人认同这一想法，但也不乏反对的声音。反对者回应称，我国在军事领域的成果地位极为重要，展示这些成果定会惊叹世界！我们征服世界靠的不是装备低劣的征召兵，而是先进的技术与精益求精！\n\n讨论持续升温，委员会主席要求投票以结束争论：统计投票之后，委员会决定展览会将……"
 SPEERUSA.55.a:0 "展示我们的尖端军事科技！"
 SPEERUSA.55.b:0 "专注于民工技术！"
 SPEERUSA.56.t:0 "文化展"
 SPEERUSA.56.desc:0 "我们已经决定举办文化展，展示德意志文化与传统的结晶。从迷你版巴伐利亚十月节到蒂罗尔传统舞蹈，从阿尔萨斯葡萄酒到普鲁士传统美食，委员会正紧锣密鼓地筹备展馆各个分区的活动。我们借此将向世界展示，德国今非昔比，即使饱受战火摧残，我们依旧享有幸福与快乐！\n\n改革派与保守派对此并未有原则性分歧，会议气氛也因此轻松不少；而在委员会办公室内外，各路访客挤破了头，希望得到委员会的赞助：木雕艺人送来自己的得意之作；甜点师献出自己极具诱惑力的祖传甜点与食谱试图勾引工作人员；甚至还有合唱团穿着传统服饰在门外献唱！短短几天之内，委员会总部就变成了德国文化的大熔炉。\n\n不过，随着时间推移，筹备工作还是出现了一个小问题。这一次，改革派与保守派并没有产生分歧，反倒是有两拨人互相嘲讽对方是“醉鬼”和“假正经”，吵得不可开交：数百家啤酒厂有意赞助展览会，想在会场摆满自己的啤酒摊。问题在于，我们该接受他们的好意，还是让文化展更适于合家欢游览呢？\n\n委员会主席宣布开始投票表决——当然，是在他喝完啤酒之后……"
 SPEERUSA.56.a:0 "喝点啤酒也没什么关系嘛……嗝！"
 SPEERUSA.56.b:0 "要考虑到有小孩的家庭嘛，公然鼓励饮酒影响不好！"
 SPEERUSA.57.t:0 "博览会"
 SPEERUSA.57.desc:0 "博览会在最后一轮庆典和盛大的烟火秀中落下帷幕。各国最后一次向世界展示其独特文化，随后拆除展馆，踏上漫长的归国旅途。是时候做个总结了：数字不会撒谎，结果……棒极了！\n\n参观德国馆的游客多达二十万人次，馆内展品大受欢迎。精心设计的展馆颇受美国人欢迎，这很大程度上因为展馆没有任何民族社会主义的标识——当然，随处可见的大日耳曼国国旗是个例外，这也是元首唯一坚持要求保留的元素。事实证明，四人帮的担忧不无道理：德国馆外表无可指摘，美国政府内的鹰派无言以对，每个人都在展览会玩得很开心，活动没有引起任何冲突或争论。\n\n展览会取得巨大成功的消息迅速传遍全国，改革派在政府内的势力也因此更为强大，元首对此颇有微词。不过，他清楚德国最终会因此受益，也希望自己能成为最后摘取他们劳动成果的人。所以，元首决定先把自己的情绪放在一边，像一个真正的统治者一样，用更宽松的手段影响四人帮的工作。"
 SPEERUSA.57.a:0 "大概在他的办公室里挂几条横幅会让他放轻松一些……"
 SPEERUSA.58.t:0 "白宫晚宴"
 SPEERUSA.58.desc:0 "由于安全原因，媒体被拦在宴会厅外。事实上，厅内空空荡荡，只有一些安保人员、双方的几位外交官，以及坐在餐桌前的施密特和总统先生。\n\n尽管即将签署的协议的各项细节早已讨论妥当，不过施密特今晚仍然有些紧张。这倒可以理解，对他来说，不到最后一刻绝对不能掉以轻心。\n\n在座众人聊了几句，直到菜肴端上餐桌：主菜是一只鲜嫩多汁、令人垂涎的烤鹅，让施密特看了欲罢不能。他对总统说：“我想，您该说这鹅已经煮熟了吧？”（施密特虽然精通英语，但这里他没有把握好俚语，goose is cooked其实是“全完了”的意思）意外的是，总统会心一笑，或许只是因为认可了施密特套近乎的尝试。不过，从这时开始，厅内的气氛变得轻松愉悦，施密特与总统好似老友般愉快地交谈。\n\n酒足饭饱之后，施密特和总统一同走出宴会厅，在人头攒动的记者和随从面前正式签署了结束美德贸易禁运的文件。“如果我们没法掐死对方，那我们也没法掐断贸易，对吧？”尽管玩笑下的真相不如人意，但施密特还是成功让大家开怀大笑。"
 SPEERUSA.58.a:0 "祝两国合作天长地久！"
 SPEERUSA.59.t:0 "轻松的晚宴"
 SPEERUSA.59.desc:0 "“这红酒真不错！是阿尔萨斯的吗？”赫尔穆特·施密特岔开了话题，瓦尔特·道灵没能发起一场像样的政治辩论。道灵的脸上闪过一丝不悦，但他明白为什么施密特避而不谈：他深知此人心之所向，每个人都知道，但在别人面前数落自己政府的不是对他来说还是太过分了。所以，道灵又向服务生要了一杯红酒，二人讨论了阿尔萨斯、巴伐利亚红酒相较于无所不在的意大利红酒的优缺点——如今法国北部已经不再出产什么像样的特产了，意大利红酒也因此更为常见。\n\n夜幕降临，双方聊得火热，话题一个接着一个。对外交官来说，这种行为不甚得体，但反正红酒管够，大家都是好朋友！甜品上完，服务生开始收拾桌上的餐具。大家纷纷起身，在美国人回到使馆区之前握手告别。\n\n钻进汽车的前一秒，道灵看向施密特，神情异常凝重。这次开口，他破例没有用外交官的陈词滥调：“赫尔穆特，我知道你想为自己的国家做什么。美国政府仍然无法确定你们元首的立场，不知道他究竟是个真正的改革家，还是说只是个狡猾的骗子。但我相信，只要还有你在，这个国家历尽万难之后定能真正走向繁荣。祝你好运。”随后，道灵扬长而去，留下施密特一人怔在原地。"
 SPEERUSA.59.a:0 "唉，要是你知道我们到底要多少运气就好了……"
 SPEERUSA.60.t:0 "美国人被吓跑了"
 SPEERUSA.60.desc:0 "德国馆开张当天，门口人山人海。然而，人群中游客寥寥无几，大多数人都是抗议者，他们对展会主题表示强烈抗议。事实上此事早已成为定局，而且是公开的秘密：德国展会主题的消息刚一泄露给美国民众，从中间派到鹰派的各个政治派系便一致抗议德国展会——被报纸贬为“伤眼睛”的展会。\n\n开幕之后的几天里，展览并未出现其他波折，来自德国及其盟国的访客受到了工作人员的热情接待，但大多数美国民众仍避而远之。展会结束后，结果被评为“极差”，而改革派就像没人相信的预言家一样，只能痛心地看着数字，摆出“我就说吧”的表情。\n\n也许那些保守派本该换个场合跟改革派掐架，他们这样做实属得不偿失……"
 SPEERUSA.60.a:0 "操！白干了！"
 SPEERUSA.61.t:0 "美国人惊叹不已"
 SPEERUSA.61.desc:0 "展览会已经开幕几天了，初步结果出人意料！美国游客络绎不绝，我们已经招待不过来了。委员会对于公众反应非常满意，发给经济与外交部门的初步报告都对最终结果十分乐观。\n\n这不仅是经济上的胜利，同时也是外交上的胜利。美国民众参观我们的摊位时会与摆摊的德国民众充分交流，并了解到我国并非像某些反对我们参展的人宣传的那样，是一群烙着万字、崇拜希特勒、压榨奴隶的怪物。美国人越接纳我们的新形象，我们就越能站稳脚跟、从内战战火的蹂躏中恢复过来。"
 SPEERUSA.61.a:0 "为初步胜利而“初步”喝彩！"
 SPEERUSA.62.t:0 "成功的展览会"
 SPEERUSA.62.desc:0 "随着展览馆最后一次关上大门，展览会落下帷幕，最终结果也出炉了。收集处理各项数据之后，委员会在最终报告中指出，展会大获成功！我们的展览与表演惊艳了美国佬，参观展位的游客不计其数。\n\n展览馆拆解后，参展团队踏上了漫长的归国旅程。元首向这些“身处异国他乡的德意志英雄”表示祝贺，他们历经千难万险，“向世界成功展示了祖国的新气象”。我们在美国的外交地位亦因此显著改善，而艾哈德部长已经预言，我们与OFN各个成员国的贸易将大幅增长！"
 SPEERUSA.62.a:0 "为我们的伟大祖国干杯！"
 SPEERUSA.67.t:0 "与希特勒保持距离"
 SPEERUSA.67.desc:0 "“怎么说呢，元首，阿道夫·希特勒这个名号在大日耳曼国以外并不那么受欢迎。”\n\n“施密特先生，你的意思是？”施佩尔问道。\n\n“呃，元首……我觉得出于谨慎考虑，应当让行政部门……尽量与他保持距离。证明我们不会像希特勒时期那样以野蛮的征服作为外交基石不失为智慧之举，我相信您明白这一点。”\n\n施佩尔思索着施密特那近乎大逆不道的提议，顿时，房间陷入了令人不安的寂静中。他思索良久，随后对施密特点头道：“我能看出这对我们的外交活动有利，甚至可能改善我在海外的个人形象……”\n\n施佩尔的神色让施密特心中暗想，要把这句话从肺里掏出来就够难了，更别提真的要说出口了。\n\n“当然，国内肯定会有不少人表示反对，尤其是社会上依旧活跃的鲍曼派。帮政府部门处理反对意见这事，我可以交给你吗？”\n\n“噢，当然……元首。”施密特答道，他的态度显然变得开朗了。"
 SPEERUSA.67.a:0 "德国显然需要打造一个新形象。"
 SPEERUSA.68.t:0 "消灭个人崇拜"
 SPEERUSA.68.desc:0 "“你仍然认为我们‘去希特勒化’会产生积极结果吗，施密特先生？我们正面临剧烈反弹。”元首问道。即使在办公室里，他们也能听到国会大厦外那些抗议者愤怒的呼声，其中甚至还有零星的几声“希特勒万岁”，显然施佩尔因此有些动摇。\n\n“……是的。与希特勒划清界线势在必行，我的元首，”心烦意乱的施密特答道，“请原谅我失陪片刻，我需要出去走走。”他鼓起勇气向施佩尔行了个纳粹礼以示敬意，然后匆忙离开了国会大厦。\n\n施密特走过一条又一条阿道夫·希特勒大道，穿过一个又一个阿道夫·希特勒广场，随处可见的战争印记映入眼帘：老兵们在街头漫无目的地游荡，许多人伤痕累累，甚至还有人拖着残破不堪的躯干，还有几个老兵为了几马克而沿街乞讨；那些肢体健全、没服过兵役的人也找不到工作，与这些老兵一同在街头游荡；一些建筑仍然保留着内战时的样貌，炮击或轰炸过后也不曾有人修复。无数人流血牺牲只为施佩尔这个狡猾的混蛋上台之后能修正他前任那过于残酷的意识形态，哪怕只是少施行一点点暴政，少一点点种族灭绝。\n\n阿道夫·希特勒给这个世界带来了如此深重的苦难与创伤，而这一切本不该发生。德国人民怎会怀念他呢？施密特心想，自己必须唤起世界对这个人的恐惧与仇恨，以免他那畸形的信仰与种族灭绝政策再度出现。现实是如此荒唐，又如此不公，但施密特将一如既往，尽心竭力。"
 SPEERUSA.68.a:0 "由那个本应出现的美丽世界，塑造我们的未来。"
 SPEERUSA.69.t:0 "对抗式政策"
 SPEERUSA.69.desc:0 "四十名党卫军组成的边防小队如同往常一样在边境巡逻，在国境线前停下了行进脚步。布雷滕守备部队的指挥官鲁道夫·尼德森没精打采地看着他那由于缺乏预算而严重缺编的队伍。突然，一阵电话铃声打断了他的哀怨：他接起电话，短短五分钟之后，他的部下也在边境前列齐队伍了。对面的党卫军军官看了看这十个守卫，似乎有点被逗乐了：“你们那个大日耳曼国就只能拿出这点本事吗？就这还想阻挡我们的正义事业？”说着，他朝对面啐了口吐沫。就在这时，大地突然开始颤抖。\n\n那个党卫军军官还没来得及再开口，一辆坦克从建筑后面现出身影，全速冲向边界。坦克越来越近，而那些身着黑色军装的士兵依旧不为所动。正当这头钢铁猛兽离新鲜血肉仅有数米时，鲁道夫得意地笑了：那些党卫军后退了，一步，两步，然后在鲁道夫的笑声中乱成一团。\n\n随着一声巨响，坦克在越过边境一米的地方停了下来。党卫军指挥官走回来，满脸写着愤怒：“你们非法闯入了骑士团国的领土，我要求——”面对鲁道夫黑洞洞的枪管，他不情愿地闭上了嘴。“这儿轮不到你说话，你这个叛徒！”他啐了一口吐沫，看着对方扭曲的表情，心中涌起一丝残忍的快感。“这是大日耳曼国的领土，是你们非法占有了它。大日耳曼国境内没有所谓的边界，你们唤为‘主人’的叛国贼马上就会明白！”\n\n就在鲁道夫说话的时候，几辆卡车卸下了一百名陆军士兵，他们立刻开始建造防御工事。这位守卫死死地盯着党卫军，声音冷似钢铁：“我们重返巴黎只是个时间问题。趁着还有机会，好好享受你的黑军装吧！早晚有一天你会被吊死，到那个时候，老子亲手送你上路！”第一次，鲁道夫在党卫军的眼中看到了恐惧。"
 SPEERUSA.69.a:0 "这只是个开始。我们终会夺回属于我们的一切。"
 SPEERUSA.70.t:0 "禁制命令"
 SPEERUSA.70.desc:0 "锡维莱尔是个位于阿尔萨斯-洛林直辖领和骑士团国之间的小镇。这个小镇已在地狱边缘生存了十几年：党卫军全国领袖海因里希·希姆莱统治的领地名义上和日耳曼尼亚一样，都是大日耳曼国的一部分，但实际上，锡维莱尔和德意边境的边防哨所没什么区别。虽然两边都是德国人，但双方各自派驻的二十名守卫仍如同仇敌一般死死盯着对方。\n\n有一天，一名德国军官把一封信交给对面的党卫军军官，还有几个人来安置路障、用钢筋混凝土修筑边境工事。从那以后，一切都改变了。身着黑色制服的德国人拿过信粗略读了一遍：他已经知道信的内容了，和元首前一天发表的演讲别无二致。随后，他把信放进口袋，回到自己的岗位上，没有露出半分感兴趣或担忧的迹象。毕竟，这不过是走个程序，正式确认现状罢了。\n\n“大日耳曼国的全体公民，今天对我们国家来说是无比悲痛的一天。鉴于其拒不交出指挥权、拒绝为其在内战中分裂国家的行径接受审判，党卫军全国领袖海因里希·希姆莱已被解除一切职务，并以叛国罪和谋杀罪批准逮捕。宣誓效忠于他的省份将不再受到我们的保护，与叛国贼的一切接触、贸易、供应或跨境运输必须立刻停止。”"
 SPEERUSA.70.a:0 "我们和这群叛国贼没什么好分享的！"
 SPEERUSA.73.t:0 "施密特在美国东海岸"
 SPEERUSA.73.desc:0 "德国外长施密特和及其外交随行人员已经抵达东海岸，开始对我国东海岸各州进行巡回访问。从在缅因州北部的密林中狩猎到游览佐治亚州的埃托瓦山，再到游览东海岸各个城镇、工厂以及其他地标，德国人如愿以偿，增进了对美国文化和生活的了解。至少我们为外长先生安排了一趟有趣的旅行，但愿我们的热情好客能换取些许成果——与德国这一表面上的敌手改善外交关系。"
 SPEERUSA.73.a:0 "他接下来会去哪？"
 SPEERUSA.74.t:0 "施密特在华盛顿特区"
 SPEERUSA.74.desc:0 "德国外长施密特已经来到了本次友好访问之旅的最后一站——华盛顿特区。据与德国代表团同行的工作人员所言，施密特先生此行无可争议的亮点是在（确实魅力无穷的）林肯纪念堂驻足。\n\n尽管施密特先生自言日耳曼尼亚有着许多更为出色的作品，但他也确实为纪念堂内的雕塑所吸引，并在其跟前默然驻足了好几分钟。在一位工作人员稍加修饰过的叙述中，人们甚至看见有一滴泪珠在施密特先生的眼眶里打转。不论如何，施密特先生似乎极为欣赏这座纪念堂，以及其中所蕴藏的，伟大的美国价值观。"
 SPEERUSA.74.a:0 "纳粹的外交部长竟然敬佩起林肯来了？或许是个好兆头。"
 SPEERUSA.75.t:0 "施密特参观林肯纪念堂"
 SPEERUSA.75.desc:0 "这或许是施密特见过的唯一一个占地面积可以与日耳曼尼亚的诸多地标相媲美的美国地标了。不知为何，林肯纪念堂让德国首都那些高大的雕像和展品相形见绌。尽管有着古希腊风格的建筑与高大的林肯雕像并不简单，但这座纪念堂也很难称得上是结构复杂，或者有什么有待发现的有趣细节。然而，这些元素一叠加在一起——灯光昏暗，但难掩林肯高贵的气质，他端坐在椅子上，面露欣喜，俯视着通往倒影池的台阶和远处的华盛顿纪念碑……它便唤起了施密特内心的……某种感觉。\n\n那种感觉名为渴望。渴望更美好的日子，渴望更简单纯粹的时代，渴望领袖们能像过去一样拥有荣誉和诚信。没有任何一个德国政治家像林肯那样(公开地)珍视自由。为什么现在的当权者偏偏他妈的要盯着平民百姓在家中的私密环境，或是他在信任的亲朋好友面前的一言一行？这让施密特又困惑，又愤怒。随后，他意识到了自己最渴望的到底是什么：一个自由而正义的世界。\n\n“是啊，因为它是如此简单，如此纯粹……虽然我必须承认，倘若这个世界太过完美，连需要我去改变的地方都没有，这个世界会很无聊的。”亚伯拉罕·林肯没有回答施密特，但他肯定会赞成的。"
 SPEERUSA.75.a:0 "为了让世界变得更美好，我会努力的。"
 SPEERUSA.78.t:0 "老屋子"
 SPEERUSA.78.desc:0 "由于安全原因，媒体被拦在宴会厅外。事实上，厅内空空荡荡，只有一些安保人员、双方的几位外交官，以及坐在餐桌前的施密特和总统先生。\n\n尽管即将签署的协议的各项细节早已讨论妥当，不过施密特今晚仍然有些紧张。这倒可以理解，对他来说，不到最后一刻绝对不能掉以轻心。\n\n在座众人聊了几句，直到菜肴端上餐桌：主菜是一只鲜嫩多汁、令人垂涎的烤鹅，让施密特看得眼睛都直了。他对总统说：“我想，您该说这鹅已经煮熟了吧？”（施密特虽然精通英语，但这里他没有把握好俚语，“鹅已经煮熟了”其实是“全完了”的意思）意外的是，总统会心一笑，或许只是因为对方认可了施密特套近乎的尝试。不过，从这时开始，厅内的气氛变得轻松愉悦，施密特与总统好似老友般愉快地交谈。\n\n酒足饭饱之后，施密特和总统一同走出宴会厅，在人头攒动的记者和随从面前正式签署了结束美德贸易禁运的文件。“如果我们没法掐死对方，那我们也没法掐断贸易，对吧？”尽管玩笑下的真相不如人意，但施密特还是成功让大家开怀大笑。"
 SPEERUSA.78.a:0 "祝两国合作天长地久！"
 SPEERUSA.79.t:0 "舍尔纳的提议"
 SPEERUSA.79.desc:0 "美利坚合众国已经在他们面前展示了自己的全部荣耀。冯·特雷斯寇站在会议桌的左侧，交叉着的双臂暴露了他的小心思，似乎并不如他那神秘莫测的表情一般平淡。在他对面，舍尔纳俯身在地图上，影子在灯光的映照下遮盖了大半个东海岸。他带着礼貌的微笑对元首打招呼，但他的眼睛被墨镜遮住了，别人看不清他的眼神。两个将军齐声敬礼，“万岁！”\n\n施佩尔向他们回礼，看着桌上的地图不禁皱起眉头。“我们听听你的提议吧，我的陆军元帅。”他并不怎么信任舍尔纳，对他的军事策略就更不感兴趣了。但施佩尔觉得，与其直接拒绝这个在军国派中颇具声望的家伙，还不如花上几分钟听听他的提议。\n\n“我的提议很简单。”舍尔纳吹嘘道，字里行间满是轻蔑，一边朝着地图上的美国版图挥舞双手。“战争不只是战场上的拼杀，头脑中的战争也是战争的一部分。比起对着白宫中的犹太鬼佬放空炮，我们不如把真正的恐惧如同钢印一样打进他们孱弱的思想。”这位鹰派伸出手指戳了戳东海岸某处，有那么一瞬间，施佩尔以为这家伙要找借口直接对美国宣战。“我们应该让战略轰炸机群逼近美国的航空识别区，然后在飞入美国领空前最后一秒掉头返航！美国人会感受到真正的恐惧，他们的领袖永无宁日，因为他们永远都不知道炸弹什么时候会真正落到他们头上。我将这一行动取名为‘黑色女武神’。”\n\n“施佩尔先生，这太冒险了！”冯·特雷斯寇满脸不信，摇头说道。舍尔纳瞪着他，墨镜后的目光如同冰霜一般令人胆寒。“如果我们的飞行员不能及时掉头呢？如果美国人反应过激呢？”\n\n“这帮狗杂种瞧不起我们！”舍尔纳厉声斥责道，吐沫星子飞溅到地图上。“扬基佬都是些自私又惜命的小鬼，他们没那么蠢，也没那个胆量，我们会给他们一个永远也忘不掉的教训。”\n\n施佩尔默默地揉着下巴，陷入沉思。倘若“黑色女武神”成功实施，这无疑能够展示德意志的强大实力，但在其他地方尝试这一方案风险肯定会更小。也许冰岛可以？"
 SPEERUSA.79.a:0 "那就……在冰岛试试？"
 SPEERUSA.79.b:0 "就按舍尔纳的意思办。他的黑色瓦尔基里马上就要驾临东海岸了。"
 SPEERUSA.80.t:0 "我行我素"
 SPEERUSA.80.desc:0 "今天，德国总理府进行了一场紧张的会议。在外交部长施密特的要求下，施佩尔元首下令在冰岛海岸边试射20枚导弹，导弹全部发射成功，每一发导弹都在大西洋上空精准引爆。雅利安人聪明才智的绝佳表现通过电视转播给了全德国的观众，民众纷纷为祖国的成就欢呼。德国一如既往地在火力方面拥有压倒性优势。\n\n除此之外，今天德国还达成了第二个目标。整个东海岸的美国家庭在电视机前瑟瑟发抖，同样惶恐不安的美国总统匆忙向全国发表讲话。\n\n在日耳曼尼亚，看着美国人的讲话，施佩尔不禁露出一丝微笑。扬基佬还有不少好东西没见识过呢。"
 SPEERUSA.80.a:0 "美国人看在眼里，急在心里。"
 SPEERUSA.81.t:0 "例行巡逻"
 SPEERUSA.81.desc:0 "“总部，这里是2-7，对方没有开火。完毕。”飞行员看了眼机载雷达，接着再次望向座舱外。没错，五架庞大的轰炸机。毫无疑问，就是他们。无线电那头传来声音：\n\n“收到，2-7。对方有改变航线吗？完毕。”\n\n“总部，这里是2-7，没有，完毕。”\n\n“2-7，有发现护航编队吗？完毕。”飞行员甚至都不需要抬头去看，但他还是看了一眼。确实有一队德国护航机在战略轰炸机的后上方飞行，机载雷达也扫描到后方更远处还有至少十二架飞机。可能，不，肯定在上面。他完全看不见，但心里不会忘。\n\n“总部，我看到五架护航机，雷达另外扫描到至少十二架，完毕。”他停顿了一下，一秒，又一秒。“喂，总部？”飞行员问道，“对方的飞机正迅速逼近。大概……距离我方领空一公里。是否交战？完毕。”"
 SPEERUSA.81.a:0 "“2-7，允许攻击。”"
 SPEERUSA.81.b:0 "“2-7，不要开火，等待进一步的命令。”"
 SPEERUSA.82.t:0 "全面出击！"
 SPEERUSA.82.desc:0 "孩子们从老师身边跑过，跑进通向体育场的门廊时，他不禁露出了微笑。“不要在走廊里跑！”他用严厉的口气向四十多个小学生喊道。不过，要想在他学生们恭恭敬敬地向他说“抱歉”和“是的先生”的时候还忍着不笑，可真是个难事。\n\n阳光明媚，温暖如春，是个踢球的好日子。老师在边线外看着孩子们，偶尔把踢出界外的皮球传回去。约翰老师在学校轻松自在，虽然脸上留下了疤，但谁都知道他心胸宽广。他总是冷静处事，尽全力追求公正与善良。虽然人们不会当面夸奖他，学生只会在背后向其他老师和父母夸赞他，但即便如此都能让他很不好意思。不过，这种赞美仍然是件好事，孩子们让约翰的生活有了指望。约翰在内战中失去了怀有身孕的妻子，而投身教育德国的下一代给了他新的希望。在这里，他满怀希冀，培育下一代。某种意义上来说，这些孩子等同于他的家人。然而，他确实有些嫉妒这些孩子：他们不用加入纳粹团体也可以交朋友或者参加足球俱乐部，也不用在去当地的游泳池游泳之前被灌输党派政治，更不会因为对希特勒的绝对忠诚（或者不够忠诚）而遭受批判。他们只需要做孩子。青葱年华如歌般美好，他当初就是为此才踏上战场的。\n\n喷气机怒吼着飞过约翰头顶，吓得他险些趴下找掩护——即使已经过了这么多年，应激反应还是差点就控制了他。他深吸一口气，为了孩子们，一定要保持镇定。\n\n约翰抬头望向天空，看着又一队喷气机飞过头顶，朝西北方向飞去，大概是沿着前几周从这里飞过的数百架飞机的航线。又一队战略轰炸机，真是令人担忧。\n\n看着孩子们欢呼着向呼啸飞过的编队挥手，约翰脑海中的忧虑越来越焦灼。为什么航线如此活跃？为什么他们都在向西北方向移动？他目送飞机离开视野，陷入了沉思。突然，一只球滚到了他的脚边。\n\n“施坦纳先生，您能把球传过来吗？”一个小女孩在球场另一头喊道。约翰漫不经心地将球踢回草坪，笑容和好心情已不知所踪。"
 SPEERUSA.82.a:0 "这是为了保护你，施坦纳先生。"
 SPEERUSA.83.t:0 "警报，红色警报！"
 SPEERUSA.83.desc:0 "“……截击机已经按命令起飞了吗？”过了一会，“不确定？”又过了两秒，“我会再打给你，告诉你总统的决定。”史密斯挂掉电话，抱怨道：“该死的德国佬……”\n\n没过一分钟，总统便冲进情报室，特勤局的特工紧随其后。\n\n“谁有简报？”总统大吼道。大事不妙，但疲于奔命的工作人员压根没时间去写报告。“长官，这里！”史密斯大声喊道，一边踉踉跄跄冲向房间中央的地图桌。总统迅速移步至地图桌前，桌上放着代表北海上空飞机的棋子，红色的标记潦草地标出了飞机的先前位置与预定航线：冰岛。史密斯在桌边紧张地来回踱步，说道：“长官，很抱歉我们没时间……”总统挥手打断了他：“文书工作就算了。情况如何？”“呃，长官……”\n\n“五架德国战略轰炸机，有核投送能力，正飞向我们的冰岛基地。北美防空联合司令部已经监视他们二十分钟了，他们似乎在进行一次远距训练任务。然而，他们没有折返，直冲我们的领空。我们已经紧急出动了一队截击机。”他停顿了一下。总统问：“一共有多少德国飞机？是试探？还是全面入侵？还是出于别的目的？”总统提高了嗓音，继续说道：“这帮德国佬到底在搞什么鬼？！”又过了紧张的一秒，史密斯果断地说：“长官，我们不知道。看上去一共有二十五架飞机，包括五架轰炸机。防空司令部完全不知道他们的意图，但这些有核投送的能力的轰炸机真的给我们造成了空前压力。他们大多数人希望立刻击落德军飞机以避免可能的轰炸。但在这里的大多数人……”史密斯向情报室内十几个忙着规划路线和打电话的人示意，“包括我在内，我们认为德国人只是在秀肌肉，没有入侵我方领空的意图。我们不认为德国人有挑起战争的打算。不过，我们的回应取决于您，总统先生，我现在需要您立刻下决定。冰岛接线员正等待回应。”\n\n总统一言未发，走向最近的桌子并打了通电话。电话立刻接通了：“史密斯！德国佬还有十分钟就来了！我他妈现在就要回答，立刻，马上！”电话那头的背景声一片混乱，喊叫声不绝于耳。总统说：“我是总统。”总统好似在用扬声器说话，电话那头立刻沉默了，背景中叽叽喳喳的声音也沉寂了下来。情报室同样陷入死寂。总统环视房间，所有人如同冰雕一般，都在等待他的命令：他的决定有着改变历史走向的能力。现在，好似两个房间的人都在听这通电话。"
 SPEERUSA.83.a:0 "允许与对方交战。"
 SPEERUSA.83.b:0 "不要开火。"
 SPEERUSA.84.t:0 "九十九名凌空骑士"
 SPEERUSA.84.desc:0 "施佩尔读着报告，拿着文件的手微微颤抖。舍尔纳紧攥双拳，站在元首的桌前，像块石头一样一动不动。\n\n“五架轰炸机，整个中队，都被击落了。”施佩尔开口道。“二十架护航机，被击落了十八架；没有找到任何幸存飞行员，美国人也并未声明是否有救起任何人。我不知道该做什么好。给守卫德国的烈士家属写亲笔信？和美国人交涉，接回俘虏？真是场灾难。”说着，元首长叹了一口气。“我们到底该怎么办？”\n\n舍尔纳亮出一个文件夹，交给施佩尔。元首默默打开文件夹，阅读提议。片刻的沉默过后……\n\n“行啊，舍尔纳，你胆子不小啊。”舍尔纳终于开口了：“这是战争行为。军国派已经武装起来，要求立刻采取行动。没有其他——”“你他妈疯了吗！”施佩尔强行打断了他，接着放低声音，“这样做会开战的！就为了公关还有你跟军方那点面子，你他妈就什么也不顾了？！”\n\n舍尔纳垂下头，旋即看向施佩尔：“如果我们不做些表示的话……我们的外交地位太低了，如果我们什么都不做的话，天知道国内会发生什么。这就是为什么我们选择冰岛。人口少，但依旧重要到足以向世界表明，我们不容许任何人看扁。我们再也不会被人看扁。”\n\n施佩尔低下了头。“我的元首，这是个艰难的抉择，但只要您一言令下，我们今晚就能反击。我们现在就能重拾尊严，还能爬出这些麻烦事。”施佩尔重新看向舍尔纳。他知道自己必须做出选择。"
 SPEERUSA.84.a:0 "你说得对。愿上帝保佑我们。"
 SPEERUSA.84.b:0 "别再枉费心机了，立刻，马上！"
 SPEERUSA.85.t:0 "九十九名凌空骑士"
 SPEERUSA.85.desc:0 "二十架美军截击机正在与德军战机交战，整个情报室一片死寂。美军战机打出了第一波导弹，总统坐在原处，面无表情。\n\n“所有目标轰炸机均被击落，重复，所有轰炸机均被击落！”情报室内的人们欢呼雀跃：所有接近的轰炸机都被击落了。不久之后：“与敌机交战，正在反击。”房间再一次因为上千英里外的空战陷入沉寂。一个年轻飞行员大喊“我中弹了！我中弹了！”，随后便失去联系，史密斯的心沉了下来。另一名飞行员虽然镇定自若，但也报告被击中。他至少在失联前说了“跳机”。美军战机迅速反应，十二架在任务高度附近观察的截击机进入俯冲，瞄准高速接近的德军战机编队，很快打散了他们，形成压倒性的力量优势。\n\n短短半个小时，危机就结束了。德国无法重拾主动权，被击落十二架战机后，幸存的飞机落荒而逃。美军飞行员很快被打捞上岸，还救起了几名德国人。然而，白宫方面的情绪并不乐观。尽管美国空军取得了决定性胜利，但情报室内的人已经开始为德国的回应做准备。他们真的会对如此惨败坐视不管吗？"
 SPEERUSA.85.a:0 "我们倒要看看德国佬敢不敢再来一次！"
 SPEERUSA.86.t:0 "别再枉费心机"
 SPEERUSA.86.desc:0 "绝密，仅限高级指挥官阅览\n\n大日耳曼国对冰岛危机军事回应的一号命令：\n\n一、强化空军战备以防美国报复。\n\n增强核战备以备随时发射。\n\n二、必须牢记，德国不会首先发动核打击。\n\n我注意到总参谋部相当一部分成员正在鼓动，甚至要求发动一次核打击。该行为无法接受，值此特殊时期的任何不满行为都将被立即处理。\n\n根据接收到的报告，美国也在提升战备，但他们也不愿首先动用核武器。不论如何，我们都将对他们的一切侵略举动作出回应。\n\n三、震慑行动已经失败，为避免进一步的战机与飞行员损失、缓和两国之间的紧张关系，行动应立即中止。\n\n四、目前，一切军事行动必须经我本人亲笔签名批准。\n\n需特别注意，我国军队任何侵犯其他国家中立的行为必须尽快上报元首。\n\n阿尔伯特·施佩尔"
 SPEERUSA.86.a:0 "疯狂终结了！"
 SPEERUSA.87.t:0 "针锋相对"
 SPEERUSA.87.desc:0 "“难道美式民主真的更好吗？我们真的能够咬定某种政体就一定比其他所有政体更好吗？”施密特说完，餐桌边的各位陷入了沉默，美国代表团正在消化他的话。瓦尔特·道灵虽然对此感到愤怒，但也激起了他的兴趣。他立刻回答：“民主肯定比其他政体要好啊！人生来自由，赫尔穆特，民主是满足这种本能的唯一途径。暴政之下，抵抗永存，崩溃只是时间问题。”\n\n施密特明白，要是把话说得太绝，大家只会不欢而散，所以他礼貌地回答说：“但德国是民主失败后的产物，瓦尔特。魏玛民主政府无法满足德国人民的需求，因此，一个能够带给德国秩序与复兴的政府取代了它。之后的结果众所周知，我想我不需要再向你提起二十年前的事吧，朋友。”施密特刻意重读了“朋友”二字。\n\n道灵明白，再争论下去，这次外交访问有可能会破裂，何况他还被施密特的观点噎住了，所以他决定结束争论，向施密特会以一个同样礼貌的微笑：“确实，世界远比我们想象的要复杂，不是吗？政治就先不聊了，这个烤肉还挺合我口味的，能再上一份吗？”语罢，施密特悬着的心放下了，晚宴将圆满结束。"
 SPEERUSA.87.a:0 "结果好，样样好。"
 SPEERUSA.88.t:0 "这是个错误"
 SPEERUSA.88.desc:0 "有史以来，人类在怒火中第二次对自己动用核武器，美国也第二次感受到了核子地狱火的灼烧。一艘德国核潜艇发射了所有导弹，将冰岛化为一片火海：比太阳更明亮，比恒星更耀眼，比地狱更灼热。\n\n施佩尔及其高层顾问在一间会议室里正襟危坐。一分钟过去了，两分钟过去了。三分钟后，谨慎的乐观情绪传播开来。看来舍尔纳是对的？美国人会先动摇吗？又一分钟过去了，气氛紧张到难以呼吸；五，六，七，一个不知名的行政官员开了个无趣的玩笑；八，九，十。所有人松了一口气，人类历史中最漫长的十分钟在大家的欣喜而如释重负的叹息中结束了。众人为施佩尔元首即兴喝彩。\n\n“胜利万岁！”众人高呼。人们举杯共庆：为果断的反击，为德国，为他们英勇的领袖——重拾国家尊严、为烈士报仇的伟大领袖干杯。施佩尔自己甚至也加入庆祝行列，脸上挂着一丝微笑。德国为她的子民报了一箭之仇，维护了自己的尊严。这是祖国的又一次胜利——或许是迄今为止最伟大的一次！谁还再敢与她当面叫板？\n\n然而，一名高级军官冲进了喜气洋洋的会议室，气喘吁吁，脸色惨白：“他们发射核弹了！打出了所有库存！”\n\n毫无疑问，工作人员、自私的官僚和狂热的好战分子都立刻逃向了地堡群。警报响起，但毫无意义。施佩尔清楚，足以毁灭一切的核导弹将在十五分钟内落下，而这十五分钟根本不够任何德国民众躲进国内零散的核掩体。警报响起十分钟后，震动不时从脚下传来。施佩尔并不怎么害怕，但悔恨的痛苦无情地折磨着他的心灵。当他脚下的大地不住颤抖时，他明白自己还有一件未竟之事。他亏欠自己的人民。\n\n施佩尔看见舍尔纳站在一面朝北的大窗前，他走到舍尔纳旁边。二人无言地透过窗户，看着地平线上的闪光、光柱和逼近日耳曼尼亚的粉尘云。\n\n“就这样，都结束了。”舍尔纳打破了沉默。然而，施佩尔说不出话来。他明白，再过二十分钟，他的祖国、他的家乡，都将化为灰烬。这点时间根本不够人民躲进地堡，连空位都填不满。街道空空荡荡，除了呼啸的警报声和末日降临的爆炸声，德国的心脏一片死寂。这座城市等待着最后的审判。\n\n“都结束了，这就是终幕。”舍尔纳再次开口。片刻凝固过后，地面突然剧烈地晃动起来：又一发导弹落地了，面前的玻璃被骇人的冲击波震得粉碎。但二人未挪一步。舍尔纳先转身走了，大概是想前往地堡避难。\n\n“都合你的意了吧？”听到施佩尔的话，舍尔纳停下了脚步，回头面向自己的首长。施佩尔的泪水在眼眶中打转：“那么，将军，我们做得如何？我们有尽到自己的本分吗？”语毕，他啐了口唾沫。"
 SPEERUSA.88.a:0 "终幕的掌声，我们的末曲。"
 SPEERUSA.89.t:0 "冰岛核打击"
 SPEERUSA.89.desc:0 "“滚出我的办公室！”舍尔纳他即使在走廊的另一头都听见了。当他穿过这条熟悉的走廊时，他看见四个年轻人；所有的秘书和实习生，灰头土脸地从施佩尔的办公室溜出来。舍尔纳深吸一口气，在门外先停了下来。门那边传来一声巨响，接着是打碎玻璃的声音。待一句咒骂之后，便是一片死寂。舍尔纳敲了敲门。\n\n“你们这帮混蛋到底想怎么样？”施佩尔咆哮着，处于狂怒之中。舍尔纳又深吸一口气，然后鼓起勇气迈入房间。\n\n办公室一片狼藉。毫无疑问，阿尔伯特·施佩尔大发雷霆；舍尔纳这辈子还是第一次见，这个一向冷静有条理的人居然会这幅样子。文件和资料被扔得到处都是。屋角的一面落地镜被击得粉碎，上面还沾着血。衣冠不整的施佩尔走回办公桌后面，指节上不时滴下鲜血。他抬起头来，然后一下子愣住了，他发现是舍尔纳进来了，脸一下子拉了下来。\n\n“你，”施佩尔说，又顿了顿，舍尔纳在这种气氛下说不出话来，“有话快说，别磨蹭。”\n\n“元首”，舍尔纳开口道。这是他头一次，说出这些话没有任何迟疑。这也是头一次，两人就下一步行动完全达成一致。现在没有退路了。“U艇已经按命令前往冰岛海岸线附近。只待您的命令一下……”\n\n施佩尔打断了他。“我给你的命令还他妈不够清楚吗？”他的口气听起来平静了不少，但仍带有几分威胁的口气，仿佛口中正射出毒液。\n\n“呃……嗯，是的，元首。”舍尔纳的回答好像被堵住了，以至于说不出话来。现在形容施佩尔“暴跳如雷”实在是太过保守了。\n\n“舰长拒绝了我的密码。他说按照流程，自己必须听到您亲口下达命令。”听到这里，施佩尔死死盯着舍尔纳，而后者竭力保持冷静。他带着自己那标志性的自信走上前来，递给施佩尔一张写着数字的小纸条。“请使用专线，元首。”施佩尔立刻把那段号码输入座机。\n\n“冯·施坦纳舰长向您报到。”电话那头的声音异常平静，仿佛这句话已经练习过上千遍。"
 SPEERUSA.89.a:0 "“舰长，密码是5-2-2-7-3-8-0。立刻发射。”"
 SPEERUSA.91.t:0 "剑拔弩张"
 SPEERUSA.91.desc:0 "看着报告，施佩尔只能轻哼一声。舍尔纳不禁得意地笑了：“是的，一切按照计划进行。我们猜透了美国人，他们不想在中立海域截击我们。”\n\n确实，一切都看起来很顺利。德军战机从本土起飞，离美国领空只有一千米之遥，然后飞速转向离开，没有任何问题出现，甚至没有发生机械故障。无论怎么说，事情都是一帆风顺。施佩尔问：“美国人有什么反应？”\n\n“我的元首，官方并未回应。但私下里？美国人乱成一团。他们根本拿不准该做什么，整天疑神疑鬼。我们不发一枪一弹就让他们乱了阵脚。一切都按计划进行。”"
 SPEERUSA.91.a:0 "哇，没想到成功了。"
 SPEERUSA.92.t:0 "剑拔弩张"
 SPEERUSA.92.desc:0 "北美防空联合司令部的指挥中心再次骚动起来。白宫、军方甚至记者都争先恐后地打进电话。办公桌前的下级军官叹了口气。每，一，周，都，这，样。\n\n指挥中心很快意识到，德军战机飞向冰岛并非无意之举，而是经过了精心计算。其目的？大概是在秀肌肉。但在查尔斯·林德伯格这样的人看来，这种入侵行为让他们如鲠在喉。因为德国人每周都在做同样的事情：五架战略轰炸机在二十多架战机的掩护下飞向OFN基地或领空，防空司令部每次都得按德国即将发动入侵作出回应。战机要在毫无准备的情况下动员；基地要全面戒备；部队也被吓得半死。每，一，次，都，这，样。\n\n林德伯格已经受够了，他的同事也受够了，海军接线员一肚子火，也他妈受够了。但是，他们所有人都明白，万一防空司令部稍有松懈，德国人就有可能抓住机会攻击OFN军事基地。生活就是如此反复无常。\n\n电话那头的人仍在大吼大叫：“二十五！二十五架敌机正飞向我的领空！我要三十——不，五十架截击机在十分钟内到我的司令部上空盘旋！”对方随即粗暴地挂断了电话。林德伯格皱了皱眉头，掏了掏耳朵，放下冰冷的话筒。妈的疼死了！他甚至没有从办公桌上起身。他们已经迅速派出了近二十四架截击机，附近没有能在二十分钟内响应的战斗机。这也不重要了，因为十分钟内，德国人就会改变航线，掉头返航。妈的，一群混蛋！林德伯格揉了揉脑门，剧烈的头痛正折磨着他。他叹了口气：这次轮班会很漫长的。"
 SPEERUSA.92.a:0 "小心驶得万年船。"
 SPEERUSA.93.t:0 "小露身手"
 SPEERUSA.93.desc:0 "空管目送最后一架轰炸机飞离跑道。整个塔台上的人都起立鼓掌，但空管是唯一不为所动的人。他确实有理由不站起来，并且因此很高兴不用凑热闹：他正在协调二十五架在机场上空盘旋的飞机。四个小时内，飞行员就会飞抵冰岛附近。在那里，德国将发起豪赌，看美国佬会采取行动，还是默不作声。\n\n他不知自己为何忧心忡忡，但不管怎样，这是元首本人的命令。他对元首深信不疑：施佩尔正为地球上最伟大的国家疗伤，照料她，改造她。如果元首觉得有必要，那就一定要执行下去，身为空管的他同样会尽职尽责。\n\n轰炸机向西北方飞去，从视野中消失后，忧虑又爬上空管的心头。他厌恨那份依然存留于心中、那份对领袖的怀疑，但他无力将情绪压制下去，只能祈祷一切顺利。"
 SPEERUSA.93.a:0 "向德国空军的精锐致敬！"
 SPEERUSA.95.t:0 "命数高悬九千尺"
 SPEERUSA.95.desc:0 "轰炸机编队的领头飞行员有些紧张。“放轻松，”他的副驾驶突然说，“再过两分钟我们就调头。没事的。”两人都没有注意到雷达扫描到四架飞机的信号，对方很可能正以四指队形飞来：十六架美军战机正朝他们飞来。他们必须要相信指挥官的话：“或许他们派了些胆小鬼来，但这些人不会与你交战。即使他们这么干了，你们还有二十名最精锐的德国飞行员贴身保护。你们不会有事的。相信你们的使命。”\n\n“还有三十秒。”他们已经能看见远处的美国战机了。“任务完成，先生们。是时候返航了。”领头的飞行员说道。飞行员下意识出了口气，开始向右转。编队合拢为一后，美军战机同时打出一排导弹。\n\n“操！！！”仪表盘亮起了导弹警告，二人咒骂起来，“放热焰弹！”“放了！”一发导弹与飞机擦身而过，接着又是一发。太好了！他们也许还有机会。马上就能调转机身了，他们可以……\n\n飞机剧烈地晃动起来，警报声打断了飞行员的思绪。“妈的！”副驾驶大喊，“一到三号引擎熄火了！”飞行员看向受损的机翼，心肺骤停：机翼早已不见踪影。\n\n飞机开始盘旋下坠，而他们头顶正上演一场激烈的空战。虽然德军被美军打了个措手不及，但剩下的德国战机正在胖揍那群混蛋。\n\n飞行员正襟危坐，副驾驶惊慌失措，开始抽泣。在数千英尺的高空，一架德国战机在他们面前炸成碎片。“为国捐躯，死得其所。”飞行员如此想道，战机旋即坠入大海。"
 SPEERUSA.95.a:0 "对此必须严厉回应。"
 SPEERUSA.95.b:0 "事态正在升级，我们需要重新考虑。"
 SPEERUSA.96.t:0 "命数高悬九千尺"
 SPEERUSA.96.desc:0 "年轻人激动不已，又略微有些紧张。仅仅两周之前，他才作为正式空军飞行员从哥伦布空军基地毕业。今天是他第一次实战训练，第一次出任务。无线电那头传来声音：\n\n“猎鹰小队，这里是2-7，准许你与首要目标交战，完毕。”好！是时候大显身手了！飞机划出一条优美的曲线，开始高速俯冲。\n\n“2-9，这里是2-7。不要脱离队形，重复，不要脱离队形，完毕。”操。光宗耀祖的时刻到此为止。他沮丧地翻起开关，打开减速板，巨大的过载顿时将他死死压在座位上。短短三秒钟后，他回到了编队内。要耐心。年轻人锁定了一架巨大的轰炸机，座舱内响起了锁定提示音。美军战机打出了七发导弹，年轻人打出了第八发。空空导弹呼啸而过，他看着导弹的红色曳光，他会……\n\n“中了！”年轻人大喊道。他的导弹单独击中了后方的一架轰炸机。确认击杀，打得漂亮。然而，胜利的喜悦转瞬即逝。十多架德军战机俯冲下来，五架轰炸机附近的护航机打出导弹，随即散开。操操操操操！一发导弹直冲他的战机。操！！！他猛地拉杆，试图规避导弹。年轻人反应得很快，几近完美。事实上，要是这个菜鸟反应没这么快，导弹会直接打中座舱，把他瞬间烧成灰。不过，导弹还是重创了战机中段。战机失控旋转，不停翻滚。“我是2-9！我中弹了！我中弹了！要坠毁了！”惊慌之中，年轻人看了眼仪表盘，没电。有人听见他喊话了吗？\n\n战机无可挽回地失去控制，迅速下坠。太快了太快了。战机根本无法停止旋转，几乎不给他安全弹射的机会，他必须掐准时间。年轻人默默祈祷，抓住弹射拉杆。会成功吗？他能掐准时机吗？那一瞬间，战机转至正面朝上，他拉动拉杆，但毫无反应。\n\n战机倾斜了九十度后才把他弹射出去。侧向弹射。操！！！他看着急速逼近的海面，几乎哭了出来。他才第一次执行任务就要这样窝囊地死掉吗？不……不能这样！他尽全力向后倒去，座椅奇迹般地回正了。随后，他立刻打开了备用降落伞……虽然遍体鳞伤，但这个新手还能活着看到明天的太阳。"
 SPEERUSA.96.a:0 "还多了一个击落标记！"
 SPEERUSA.98.t:0 "复仇之后，无人生还"
 SPEERUSA.98.desc:0 "有史以来，人类在怒火中第二次对自己动用核武器，美国也第二次感受到了核子地狱火的灼烧。一艘德国核潜艇发射了所有导弹，将冰岛化为一片火海：比太阳更明亮，比恒星更耀眼，比地狱更灼热。\n\n施佩尔及其高层顾问在一间会议室里正襟危坐。一分钟过去了，两分钟过去了。三分钟后，谨慎的乐观情绪传播开来。看来舍尔纳是对的？美国人会先动摇吗？又一分钟过去了，气氛紧张到难以呼吸；五，六，七，一个不知名的行政官员开了个无趣的玩笑；八，九，十。所有人松了一口气，人类历史上最漫长的十分钟在大家欣喜而如释重负的叹息中结束了。众人为施佩尔元首即兴喝彩。\n\n“胜利万岁！”众人高呼。人们举杯共庆：为果断的反击，为德国，为他们英勇的领袖——重拾国家尊严、为烈士报仇的伟大领袖干杯。施佩尔自己甚至也加入庆祝行列，脸上挂着一丝微笑。德国为她的子民报了一箭之仇，维护了自己的尊严。这是祖国的又一次胜利——或许是迄今为止最伟大的一次！谁还再敢与她当面叫板？\n\n然而，一名高级军官冲进了喜气洋洋的会议室，气喘吁吁，脸色惨白：“他们发射核弹了！打出了所有库存！”\n\n毫无疑问，工作人员、自私的官僚和狂热的好战分子都立刻逃向了地堡群。警报响起，但毫无意义。施佩尔清楚，足以毁灭一切的核导弹将在十五分钟内落下，而这十五分钟根本不够任何德国民众躲进国内零散的核掩体。警报响起十分钟后，震动不时从脚下传来。施佩尔并不怎么害怕，但悔恨的痛苦无情地折磨着他的心灵。当他脚下的大地不住颤抖时，他明白自己还有一件未竟之事。他亏欠自己的人民。\n\n施佩尔看见舍尔纳站在一面朝北的大窗前，他走到舍尔纳旁边。二人无言地透过窗户，看着地平线上的闪光、光柱和逼近日耳曼尼亚的粉尘云。\n\n“所以，都结束了。”舍尔纳打破了沉默。然而，施佩尔说不出话来。他明白，再过二十分钟，他的祖国、他的家乡，都将化为灰烬。这点时间根本不够人民躲进地堡，连空位都填不满。街道空空荡荡，除了呼啸的警报声和末日降临的爆炸声，德国的心脏一片死寂。这座城市等待着最后的审判。\n\n“都结束了，这就是终幕。”舍尔纳再次开口。片刻凝固过后，地面突然剧烈地晃动起来：又一发导弹落地了，面前的玻璃被骇人的冲击波震得粉碎。但二人未挪一步。舍尔纳先转身走了，大概是想前往地堡避难。\n\n“这就是你想要的，是吧？”听到施佩尔的话，舍尔纳停下了脚步，再次转向自己的上司。施佩尔的泪水在眼眶中打转：“那么将军，我们做得如何？我们有尽到自己的本分吗？”语毕，他啐了口唾沫。"
 SPEERUSA.98.a:0 "我们复仇了，但付出了多少代价？"
 SPEERUSA.99.t:0 "我们有尽到自己的本分吗？"
