 SPEERUSA.100.t:0 "别再枉费心机"
 SPEERUSA.100.desc:0 "绝密，仅限高级指挥官阅览\n\n大日耳曼国对冰岛危机军事回应的一号命令\n\n1.强化空军战备以防美国报复。\n\n增强核战备以备随时发射。\n\n2.必须牢记，德国不会首先发动核打击。\n\n我注意到总参谋部相当一部分成员正在鼓动，甚至要求发动一次核打击。该行为无法接受，值此特殊时期的任何不满行为都将被立即处理。\n\n根据接收到的报告，美国也在提升战备，但他们也不愿首先动用核武器。不论如何，我们都将对他们的一切侵略举动作出回应。\n\n3.震慑行动已经失败，为避免进一步的战机与飞行员损失、缓和两国之间的紧张关系，行动应立即中止。\n\n4.目前，一切军事行动必须经我本人亲笔签名批准。\n\n需特别注意，我国军队任何侵犯其他国家中立的行为必须尽快上报元首。\n\n阿尔伯特·施佩尔"
 SPEERUSA.100.a:0 "疯狂终结了！"
 SPEERUSA.101.t:0 "冰岛核打击"
 SPEERUSA.101.desc:0 "情报室内人头攒动，乱成一团。他们来回狂奔、对着话筒怒吼，或者在纸上疯狂写画。在房间中央，一群人在西欧地图边来回踱步，地图上标满了空军击落德军编队的红色标记。\n\n总统从白宫另一头冲进情报室，满头大汗。通常来说，人们都会放下手头的工作、向他敬礼。但今天，总统像是个平常人一样，既没有工作重要，也没有问好的必要。他环顾四周，看见一张熟悉的面孔，正埋头在笔记本上写着什么。他叫什么来着……史密斯？\n\n“现在是什么情况？”总统走向那三个人问道。其中两个人散开，跑回办公桌，而史密斯在地图上不停地标出冰岛可能遭受核打击的区域。“长官，你和我知道的一样多。”史密斯回答说，但没有放下手上的工作。“两分钟前，一艘德国潜艇在冰岛附近海域出现并上浮到海平面下一百米处，朝冰岛发射了十二枚弹道导弹。”他总算画完了地图上的轨迹线。总统问：“这是真的吗？施佩尔有这么无耻？”史密斯耸了耸肩。\n\n“史密斯，史密斯，来这里！”附近一个不知名的人把史密斯叫了过去。那人按下免提键，转到扬声器播放。\n\n“是核弹！重复，导弹携带核弹头！雷克雅未克已遭到核打击！我们没有……”总统听不下去了。他一言不发，走到地图桌旁的一把空椅子，坐了下来。一分钟后，史密斯走回地图桌，在冰岛所有主要港口、城市和大多数美军基地与驻扎区画上标记。核烈焰吞噬了整个冰岛，地图上的十二个红叉格外扎眼。情报室内一片死寂。最后，史密斯开口了：\n\n“我们尝试让驻冰岛空军升空了吗？”有个人举起手，摇了摇头：“长官，没有。”\n\n三分钟后，空中侦察证实了他们最恐惧的事情：美国遭到了核打击。\n\n“长官，”打击之后，唯一还在说话的史密斯走向总统说道，“我们……我们该怎么办？”沉寂，死一般的沉寂。许久之后，总统发出了一声叹息：“我原以为施佩尔是个改革家，但看看我们现在的处境。天啊。”他顿了一下，继续说道：“我们……我们必须为最坏情况做好准备。我们必须以德国人动员了全部核武库为标准展开行动。愿上帝保佑我们……”"
 SPEERUSA.101.a:0 "“……我们必须发射。”"
 SPEERUSA.119.t:0 "移除纳粹标志"
 SPEERUSA.119.desc:0 "委员会决定去除波士顿博览会中德国馆所有与民族社会主义有关的元素。消息一经传出，纳粹党保守派愤怒不已。四人帮对感到非常满意，因为这将为展会的成功创造非常有利的条件，但政府内的反对派公开指责他们“背叛了希特勒的遗志”、“为了蝇头小利而出卖国家”，还有几名党内高层和政府高官联名签署了一份正式请愿书，请求元首介入并“结束这种疯狂的举动”。\n\n在总理府，施佩尔办公桌上的抗议信越堆越高，他也慢慢理解了抗议者的不满之处：四人帮的理念显然与他、与民族社会主义背道而驰。这有时候确实令他非常不爽：要是除掉那四个混蛋就能解决德国的所有问题，他早就动手了！不幸的是，事情并没有这么简单：这四个人都是各自领域的佼佼者，他甚至不得不承认，这四个人发自内心地热爱祖国，希望能见证祖国涅槃重生、以崭新的面貌面向世人，尽管他们的爱国壮举值得怀疑。\n\n施佩尔叹了口气，然后抓起另一封信件。他想把这些信直接扔进垃圾桶，但这样做只会进一步激怒纳粹党。他拿起钢笔，在回信上开始写他已记不清写过多少次的内容：“亲爱的秘书，虽然我十分理解您的不满，甚至某种程度上我也有类似的感受，但为了让祖国重新伟大，总要付出一点小小的牺牲，如此才能确保祖国夺回她在世界上应有的地位。我会尽全力确保，即使在遥远的美国，德意志的尊严依然不容侵犯；绝不会有任何一个人胆敢萌生邪念，民族社会主义的太阳在帝国上空永远不会落下！您真挚的，元首。”"
 SPEERUSA.119.a:0 "又写完了一份，该写下一份了……妈的，怎么这么多？！"
 SPEERUSA.103.t:0 "我们并不羞于展示"
 SPEERUSA.103.desc:0 "做出决定之后，现在委员会可以继续工作了。负责设计德国馆的建筑师、雕塑家和各路艺术家可以真正展示自己对祖国的热爱了！保罗·冯·埃斯莱本，著名建筑师与老兵，已经提交了展览馆的设计草图，元首对此非常满意，并下令各大官方媒体立刻开动宣传机器，将该设计标榜为“新时代民族社会主义建筑学的典范”。这来自希特勒御用建筑师的溢美之词，其价值意义远远超出政治范畴。\n\n展览馆为高耸的圆柱形结构，由钢与玻璃构筑而成，它象征着新德国的高大伟岸，透光性强又极具现代气息；四道螺旋沿着建筑不断向上爬升，又时时交织，象征着民族社会主义旗帜下不同灵魂之间的冲突；每个交织处都有鹰头伸出，万字旗高高飘扬，以此纪念德国内战中四方势力之间的争斗。\n\n四道螺旋中有三道停留在离顶峰五米的地方，只有一道延伸至顶端，其颜色由原来冰冷的钢铁色彩变为纯金，象征着施佩尔元首成功战胜了敌对势力病态的意识形态、向世人展示民族社会主义的真正形象。螺旋在顶端徐徐展开，平台上金色的万字标志熠熠发光，弗里茨·柯尼希的杰作便坐落于此：一只巨大的雄鹰展开羽翼，如同俯视猎物一般俯瞰着波士顿。\n\n全国上下都为这一民族自豪感的象征而欢呼雀跃，可以肯定的是，我们在波士顿的展览定会取得巨大成功！"
 SPEERUSA.103.a:0 "如同战场一样，我们也将在艺术领域展示自己的强大与优越性。"
 SPEERUSA.104.t:0 "德意志的未来"
 SPEERUSA.104.desc:0 "随着展览会的重心确定下来，委员会终于可以投入工作了。他们与各大公司展开联络，不分项目领域，并从中筛选出最具冲击力、最有前景的发明成果，立刻打包送往波士顿。从电子到机械，从民用领域到军用领域，德意志的未来将展现在世人面前，让全世界都为之羡嫉！\n\n西门子出产的新式计算机将展示其卓越的运算速度；大众制造的汽车和卡车将揭示未来车辆线条和强力引擎的发展方向；而保时捷和亨克尔制造的新式坦克和战斗机会让美国人明白，比起战争，外交才是明智的选择！\n\n当然，更多振奋人心的原型已经被“泄露”给德国公众，以激起爱国主义者的支持：我们必须尽可能利用这次机会，毕竟……"
 SPEERUSA.104.a:0 "我很确信它会成功！"
 SPEERUSA.105.t:0 "商业科学展览会"
 SPEERUSA.105.desc:0 "尽管我们的军工企业和支持他们的保守派官员怨声载道，委员会最终仍决定专注于民用和商业技术成果。我们不能冒着吓到潜在顾客的风险，尤其是考虑到我们与美国签订贸易协定还没过太长时间！\n\n国内最大的几家公司已经献上他们的最新设计，若干小型研究机构和研究院也会展出自己的先进原型。我们将充分展示自己的工业和商业实力并借此向世界表明，我们不需要武器也能跻身世界强国之列！"
 SPEERUSA.105.a:0 "我们正为未来铺平道路！"
 SPEERUSA.106.t:0 "海量德啤"
 SPEERUSA.106.desc:0 "最后，基于我国悠久光荣的啤酒酿造传统，委员会决定不禁止酿酒商参展。事实上，该想法最坚定的支持者经常在最出名的乔治布劳啤酒馆里喝得酩酊大醉，这事和他们的观点肯定没有关系……\n\n几十家新老酿酒坊拿着自己的成品涌向委员会，希望能在展馆中获取一席之地。一个“抽样委员会”匆匆成立以便甄别啤酒好坏。不出所料，想要参加这个评委会的人实在是太多了，谁也不肯放手，主席不得不抽签选人：当然，为了“让事情井井有条”，主席本人“必须是其中一员”。"
 SPEERUSA.106.a:0 "为祖国干杯！再干一杯！再…干…一杯，嗝！"
 SPEERUSA.107.t:0 "老少皆宜的展览"
 SPEERUSA.107.desc:0 "最终，委员会决定避免和美国家长协会起冲突，禁止任何高酒精浓度饮品参展。尽管啤酒是德国历史与传统文化的重要组成部分，但我们不能冒着激怒母亲们而让机会化为泡影的风险，而这仅仅是因为某些小屁孩想尝尝每天晚上都把他们老爹灌得不省人事的起泡饮料。\n\n但我们还有不少值得炫耀的东西！没有父母能够拒绝玩具制造商和甜点师给孩子们带来的诱惑，我们还会从蒂罗尔搬来整个村庄，所有村民都穿着传统服装，有自己的美食，甚至带上他们的牛羊：那些美国家庭绝对会爱死他们的！"
 SPEERUSA.107.a:0 "小朋友，来施佩尔叔叔这里：展览会上有很多礼物等着你……"
 SPEERUSA.109.t:0 "天使之城"
 SPEERUSA.109.desc:0 "新任德国外交部长赫尔穆特·施密特已经决定对美国进行一次友好访问，希望能以此为契机重建两国之间的外交及贸易关系。他旅途的第一站是加利福尼亚的洛杉矶市。他刚刚抵达洛杉矶便感觉有些烦扰，尤其是路过日控港区入口的军事检查站时。施密特先生一开始似乎对自己看到的各个地标兴趣十足，例如格里菲斯天文台和威尼斯运河，但一天下来他看起来有些失望。施密特先生的反应是不是我们的问题还不清楚，但他肯定会喜欢接下来几周为他安排的目的地的。"
 SPEERUSA.109.a:0 "还有好多好东西等着他呢。"
 SPEERUSA.110.t:0 "不眠之城"
 SPEERUSA.110.desc:0 "作为美国之旅的重要一环，德国新任外长赫尔穆特·施密特今日抵达了美国纽约。在纽约这地方找乐子并不难，施密特与美国官员一道访问了时代广场、自由女神像、帝国大厦等著名景点。施密特表现得极为兴奋，他被纽约独一无二的粗犷气息所折服。希望在接下来的旅程中，施密特能表现得像在大苹果一样很有精神，但人们称这座大都市为不夜城不是没有原因的！"
 SPEERUSA.110.a:0 "快点回来！"
 SPEERUSA.111.t:0 "团结协定博览会"
 SPEERUSA.111.desc:0 "出于对美国示好的目的，德国人于波士顿举办了团结协定博览会。出人意料的是，这一活动大受欢迎。与这些年很少举办的世界博览会相似，团结协定博览会以自吹自擂、甚至能吓到部分游客的方式展示了令人印象深刻的德国建筑、科学、技术和文化。这也将一个事实深深烙入全体参会者的脑海之中：只要和德国恢复正常关系，美国就可以享有使用这些令人惊叹的经济和人力资源的绝对优先权。\n\n因此，我国民众对团结协定博览会的反应实际上相当积极，许多人都对德国所能提供的这些珍宝印象深刻。波士顿市长还发表了简短的讲话，就德国举办这样一场有趣又激动人心的活动表示感谢。从这一点来看，德国当初野心勃勃的外交目标现在看来不完全是天方夜谭了。"
 SPEERUSA.111.a:0 "有空再来啊。"
 SPEERUSA.112.t:0 "林肯纪念堂"
 SPEERUSA.112.desc:0 "德国外长施密特已经来到了本次友好访问之旅的最后一站——华盛顿特区。据与德国代表团同行的工作人员所言，施密特先生此行无可争议的亮点是在（确实魅力无穷的）林肯纪念堂驻足。\n\n尽管施密特先生自言日耳曼尼亚有着许多更为出色的作品，但他也确实为纪念堂内的雕塑所吸引，并在其跟前默然驻足了好几分钟。在一位工作人员稍加修饰过的叙述中，人们甚至看见有一滴泪珠在施密特先生的眼眶里打转。不论如何，施密特先生似乎极为欣赏这座纪念堂，以及其中所蕴藏的，伟大的美国价值观。"
 SPEERUSA.112.a:0 "纳粹的外交部长竟然敬佩起林肯来了？或许是个好兆头。"
 SPEERUSA.113.t:0 "施密特游览美国东海岸"
 SPEERUSA.113.desc:0 "德国外长施密特和及其外交随行人员已经抵达东海岸，开始对我国东海岸各州进行巡回访问。从在缅因州北部的密林中狩猎到游览佐治亚州的埃托瓦山，再到游览东海岸各个城镇、工厂以及其他地标，德国人如愿以偿，增进了对美国文化和生活的了解。至少我们为外长先生安排了一趟有趣的旅行，但愿我们的热情好客能换取些许成果——与德国这一表面上的敌手改善外交关系。"
 SPEERUSA.113.a:0 "他接下来会去哪？"
 SPEERUSA.114.t:0 "惊惧里诺"
 SPEERUSA.114.desc:0 "在德国外长施密特的操办下（施密特本人未亲自参加），德国又派出飞行队参加里诺航展，一时间吸引了不少人的眼球（所谓“吸引眼球”既指内在的心驰神往，又字面指代精彩的飞行动作让人目不暇接）。虽说一年前要是有人说德美空军会一同在航展上展翅翱翔会被其他人一笑了之，但航展的观众们都承认，德国表演队的精湛技艺给他们留下了深刻印象。他们的表演完美无瑕，其中一次急速回旋甚至激起了一小阵喝彩和掌声。毫无疑问，德美外交又前进了一步。"
 SPEERUSA.114.a:0 "下次展会再相见！"
 SPEERUSA.115.t:0 "好莱坞往事"
 SPEERUSA.115.desc:0 "为了表示善意，德国外长赫尔穆特·施密特在好莱坞安排了一场电影节以展示德国电影业的实力，并向我们传递了这样一个信息：我们和德国人并没有什么区别，双方的差异也没有传闻中的那么离奇。但我们不得不承认，某些展演的精品影片确实令我们喜出望外。虽然并非所有剧作都令人过目不忘，不过一部由著名喜剧演员海因茨·吕曼主演的剧作似乎引起了观众的共鸣。\n\n或许，如果两国关系继续改善，两国的电影行业可能真的会有强有力的合作，甚至会因此加强美德两国之间的文化联系。也许我们想得太远了，但不管怎么说，我们可以认为今晚是一次小小的成功。"
 SPEERUSA.115.a:0 "我们可能是死敌，但谁不喜欢一部佳片呢？"
 SPEERUSA.116.t:0 "团结协定博览会以失败落幕"
 SPEERUSA.116.desc:0 "团结协定博览会本是德国在美国筹办的友好活动之一，但不幸的是，活动结果相当糟糕。我们本打算仿照数十年前的世博会举办一场大型展览会，但这次活动反而加深了美国人对德国政府及民众的负面印象。现场到处都是纳粹标志，考虑到数十年的意识形态宣传和德国侵略给美国人民带来的影响，他们肯定不会给好脸色的。\n\n尽管文化科技展览的质量令人印象深刻，但整个博览会似乎把德国人描绘成了死板冷淡的疯子，对于我们改善形象的努力来说，这并不是一个好兆头。幸运的是，我们还有更多的活动和访问可以纠正这个错误。"
 SPEERUSA.116.a:0 "也许用“不团结协定博览会”这个称呼更贴切一些。"
 SPEERUSA.118.t:0 "邀往汉堡"
 SPEERUSA.118.desc:0 "在白宫无穷无尽的繁忙事务之中，乐趣就如同海底针。不过今天例外。美国国务卿办公室收到了一封来自柏林的信件，一封邀请函。\n\n美国对于外部事物，素来是不吝疑心的，而最受美国人怀疑的国家，又恰恰是德国。不过，橄榄枝既已抛出，在这片地区势必会受到欢迎；变幻多端的世界中，华盛顿的朋友自然是多多益善。信件措辞得当，不乏溢美之词；邀约中的旅程，听起来也确实让人很是期待。汉堡是一座传统而典雅的欧洲城市，去参观一下肯定不会太糟。"
 SPEERUSA.118.a:0 "打包行李出发吧！"
 SPEERUSA.125.t:0 "转移示威者"
 SPEERUSA.125.desc:0 "上帝似乎特别嫌弃汉堡。1842年，大火燃起，摧毁了旧城三分之一的建筑。一百年后，她遭遇了天杀的英国及其盟友的恶毒轰炸。就在最近，1962年的北海洪水考验了全体汉堡公民的伟大意志。现在，一场叛逆的瘟疫席卷了这座城市，其载体便是德国青年的血气方刚。\n\n我们并不清楚这群示威者的诉求，反正我们本来也不在乎。我们只知道美国代表团马上就要抵达德国了，绝对不能让这群示威者挤在大街上，放任他们乱扔砖头、把事情搞砸。\n\n好在今天的总理府会议卓有成效。施佩尔和盖伦向汉堡派出了装甲车和武装部队，干净利落地处理了这些暴徒，并把他们转移到了其他地方。至少现在我们保住了颜面。"
 SPEERUSA.125.a:0 "眼不见，心不烦。"
 speerflavor.1.t:0 "谋划起义"
 speerflavor.1.d:0 "法兰克福。夜幕笼罩下，克虏伯街的后巷一向阴暗潮湿，鲜有行人经过，巡视的守卫也寥寥无几。四座厂房林立的“克虏伯”工厂排在小巷两侧，将小巷挡得严严实实，再加上生产各色金属制品的噪声……在这地方开秘密会议，可以说是再完美不过了。也正是出于这个原因，那个人决定在这里倚着墙壁，静候同伴到来。\n\n他们一个个走出了他们称之为“家”的大楼，然后偷偷靠到同一堵墙上，小心躲避着偶尔从街上射出的手电灯光。看到最后那位瘦骨嶙峋的同谋者也从营房墙上的破洞挤出身子，排头的人总算松了口气。他心里最希望的，就是这个人能平安归来。\n\n“他们怎么回应的，拉斯穆斯？”\n\n“Ａ翼已准备就绪。他们说都等得心痒痒了。”\n\n排第二的人几乎要笑出声来：“牛逼啊，这就叫万事俱备，只欠他妈的东风啦！老子做梦都没想过还能有今天！妈的，咱们是吃了豹子胆吧，居然敢抡起棒子想干碎那帮德国鬼子！”\n\n“真他妈是个奇迹，米基塔。”排第三的人说道，嘴角掠过一丝微笑。这些人中数他当奴隶时间最长，多年来，他都在纳粹的摆布下，在各种机械前干着苦活累活。现在，奴隶们终于觉醒了。\n\n“我说扬老弟啊，你是不是想打头阵？”排头的人对排第三的人问道。扬的微笑愈发地灿烂了。\n\n“这还用问吗，米哈伊尔。不管你帮不帮忙，这事儿老子干定了。”\n\n“那就这么定了，”米哈伊尔站了起来，挺直身子，整理了下那件穿起来十分难受的奴隶制服：“跟你那帮朋友说，三天之后，咱们就扬了那帮守卫。到时候，咱们齐头并进，压制守卫，占领工厂，然后就开溜。”\n\n“再然后呢？”米基塔问道。\n\n“再然后，”米哈伊尔接话，“我们就自由了。”"
 speerflavor.1.a:0 "他们这是要……？"
 speerflavor.2.t:0 "一声巨响，一记枪声，一场起义"
 speerflavor.2.d:0 "一声巨响犹如一道惊雷盖过了工厂车间的噪音，随后是一片寂静。那个巡逻的警卫为此情此景所吸引，不禁停下了脚步。不知怎的，奴隶们最近几天都很安分，安分得让他都找不到机会拔出警棍。他不是唯一注意到这点的人，另一翼的警卫们也在抱怨：没有了日常的揍人训练，感觉一天变长了好多。不过，监管奴隶的管理层倒没那么在意，毕竟，干扰变少了，效率也就变高了嘛。而且，警卫们现在终于能排除抗命因素，尽情运用手中权力了。\n\n他向犯事者走去时，奴隶们都像波浪般散开了。那是个他惩罚过许多次的老头。那老头一直用的工具落了一地。警卫想：真是个废物，这下这老鬼又得挨顿打了。\n\n“捡起来，”警卫指着奴隶脚边的扳手，冷冷地说道。但那人并没有动。警卫对此反应报以假笑——这人总是很叛逆。他拔出警棍，准备好好教教他什么叫做礼貌。他又快又狠地打向奴隶，把警棍的尖端抵在奴隶的肋骨上。\n\n“老东西，快捡起来！”警卫复述道，声音比上次更响，威胁意味更重。那人依然没有动。出于惩罚，警卫又是一记棍击，把那人打倒在地。最后，奴隶爬向扳手，拿起了它，并按要求站了起来。警卫笑了，他赢了，而且还赢得很彻底。\n\n警卫脸上的笑容久久不散，直到那个奴隶转过身来，拿起扳手，朝着下巴给了他狠狠一击。\n\n警卫随即倒地，眼冒金星。他怒火中烧，摸向配枪，指向那个不知感激的臭奴隶。但子弹却射向了天花板，一群奴隶抓住了警卫，把他又按回到地板上，还夺了他的手枪。工厂里，混乱与嘈杂取代了先前的寂静，而那个守卫在失去意识前，脑海中盘旋着这么一个问题：“他们为了这天等了多久？”"
 speerflavor.2.a:0 "革命已经开始！"
 speerflavor.3.t:0 "谁能笑到最后"
 speerflavor.3.d:0 "趁着克虏伯街的混乱，那男人快速穿过奴隶群。扬在骚乱中寻找几位领导时，还拿着那把引起事端的扳手。要找到他们本就很困难，更别提还要应付认出他的奴隶们的赞扬了。终于，在似乎没完没了的推搡之后，他找到了其他三人。米基塔、米哈伊尔和拉斯穆斯都在街上的金属天桥上，看着成百上千的奴隶要么逃出工厂追寻自由，要么从无人看守的工厂军火库中拿起武器为自由而战，要么在街上设置路障以应对不可避免的警察反应。当扬加入他们时，拉斯穆斯盯着一群被押往工厂的警卫和管理人员，这些家伙都将被他们充当人质。肯定不止这些。\n\n“拿下四号翼比预期花的时间要长，但毕竟拿下来了，多亏了风云人物。”拉斯穆斯笑着看向扬：“二号翼呢，扬？”\n\n“好得不能再好了。轻松搞定了追我的那狗日的。看到那个嘴烂了的警卫，别忘了为我问声好。你们咋样？”\n\n“一号和三号翼也很顺利，”米哈伊尔附和道：“就是花了点时间拿下四号翼。那些警卫到封锁才刚刚反应过来。也就是说，整个计划目前大获全胜。”\n\n人们回头看向街道，注视着骚乱。扬盯着一群试图逃入法兰克福街市的奴隶。他们刚跑到克虏伯街的一个街角，就楞在了原地。随后他们快速退回路障大声呼喊。一阵骚动扫过仍在路障里的人。\n\n随着四位领袖变得慌乱，骚动的源头也不言而喻。三辆警车从街角疾驶而来，又在一阵刹车声中停下。一阵恐惧的弹雨砸向街道时，四人迅速离开，期间枪声没停过。四人望着彼此，都知道接下来会发生什么。\n\n“我去组织防御，”米基塔说道，走向楼梯：“做好万全准备。还有，弟兄们，如果这是我们的最后一战，记得多拉几个垫背的。”\n\n其他三人无言以对。还有很多工作要做。"
 speerflavor.3.a:0 "围困开始。"
 speerflavor.4.t:0 "非日常巡逻"
 speerflavor.4.d:0 "约翰的巡逻警车并不习惯以这样高的速度飞驰，他感到车的浑身上下每个零件都在尖叫抗议。约翰坐在车里，认真听着警用频道。从大量信息里理清什么是独立的事实，什么是描述可不是件易事。关于逃亡奴隶在法兰克福造成巨大破坏的流言，很快就被报道中的大型骚乱，几声枪响，以及一个慌乱着试图恢复无线电通讯却无果的无线电接线员切断了。\n\n当约翰的警车继续沿着街咆哮着向前时，他注意到了身后还跟着两辆警车，他们的目的地显然是相同的。当警车呼啸而过时，他们注意到几辆私家车被遗弃在路边，很显然，法兰克福工业区的秩序已经越来越失去控制了。终于，约翰和其他两辆车在外围已经设置好的警戒线停下，他们的视线之内，唯有彻底的混乱。\n\n尽管街道本身已经空了——警察的存在足够把任何逃跑的奴隶吓回他们的破洞里了，但叛乱奴隶已经占领了整整一个街区，而警戒线就设在叛军占领的工厂的拐角前。忧虑，愤怒，还有许多疑惑的警察待在他们封锁线的位置上闲言碎语。\n\n约翰走下车，径直走向他所认识的最近的面孔，当看到队长走来时，警官很快就发现了他。\n\n“施耐德巡佐，情况汇报。”约翰简单地问道。\n\n“中校，我从来没见过这场面。他们掀翻集装箱当作掩体，加固了门窗，还到处都有持械的人——他们把这里变成了一座该死的堡垒。”施耐德喘着气回答道。约翰径直朝着警察和起义者之间间隔的拐角走去。他探头出去瞥了一眼，以此验证施耐德说的是真是假。\n\n尽管约翰打过内战，但他看到依然穿着工作服，却被步枪、手枪和霰弹枪武装到牙齿的奴隶守卫，以及坚实的掩体时，还是忍不住因惊讶而张大了嘴。确实前所未见。他是如此震惊，以至于子弹打在墙上时，他都没来得及躲，多亏有施耐德把他拉回来。\n\n“中校先生，你看到我说的了吧？”施耐德问道。"
 speerflavor.4.a:0 "我们需要国防军来处理这种情况。"
 speerflavor.5.t:0 "紧急会议"
 speerflavor.5.d:0 "施佩尔恨不得找个地缝钻进去。这一天还是来了。就在自己眼皮子底下，发生了几十年来唯一一次奴隶暴动，而且他们还得逞了。坐在对面的四人帮看上去个个和施佩尔一样身心俱疲；旁边的汉斯·斯派达尔和往常一样平静，但他不安的坐姿还是露出了一丝担忧。这些人不时看向施佩尔桌上的电话：他们不知道费迪南德·舍尔纳什么时候会打来电话，但他来电话是板上钉钉的事。施佩尔已经可以想象舍尔纳得知奴隶暴动时欣喜若狂的表情，光是想想他痛斥自己的模样，施佩尔便有些不寒而栗。\n\n“所以，”施佩尔小声说道，“工厂里有多少奴隶？”\n\n赫尔穆特同样坐立不安：“大约八百，我的元首。”\n\n“天啊，”施佩尔惊叹道，“你们估计还有多少奴隶在抵抗？”\n\n众人面面相觑，随后是漫长又令人不安的寂静。最后，还是斯派达尔打破了沉默：“我们估计有两百到三百人，但无法弄清各翼的具体情况。”\n\n施佩尔倒吸了口凉气：“为什么不直接派兵夺回工厂，结束闹剧？”\n\n“你是说不管那些人质的死活？”施密特质疑道。“让国防军那帮人进去，能有十分之一的人质活下来已经算走运的了。”\n\n“除此之外，”基辛格打断道，“根据实地报告，邻近大学的学生们正在帮助奴隶们避开警方巡逻。如果爆发枪战，那我们会……很难堪。”\n\n“非得扯上政治吗？这是有史以来最严重的人质危机，”斯派达尔插嘴道，“所以如果你们愿意的话，我这儿有个方案——”\n\n一阵铃声打断了斯派达尔的话，所有人霎时间神经紧绷。施佩尔慢慢拿起话筒。他听了一会儿，然后把话筒从耳边拿开，对向众人。"
 speerflavor.5.a:0 "“是舍尔纳。”"
 speerflavor.6.t:0 "舍尔纳的计划"
 speerflavor.6.d:0 "“舍尔纳先生，你先冷静一下。”\n\n“我的元首，等这事儿解决了我自会冷静下来。您好好看看，这可是十几年来最严重的奴隶暴动！这种情况下您还要指望一个爱国公民保持冷静吗？”\n\n屋内其余五人几乎听不见舍尔纳的声音，而且听上去像被罐子盖住一样沉闷。但施佩尔可是听得一清二楚——对面简直是在朝他的耳朵开炮。他无力地靠在椅子上，拿远听筒。不这样的话，他怕自己会气得直接挂断电话。\n\n“所以你的建议是什么，费迪南德？我倒能猜出你主要的意思。”他问道。电话那头沉默了一会儿，其余五人凑近了些想要听清。\n\n“当然是逐一发送坦克装甲车和飞机，还要出动国防军，把这群叛匪一个个都送上天！”屋内众人反应不一。施密特把手甩向空中，斯派达尔叹了口气，其余三人则满脸不悦，交换了一下眼神。然而，施佩尔保持沉默。“——赶快出动！越快越好！去他妈的伤亡报告！今天割一城，明天割十城，难不成把整个国家都让给他们？！”\n\n“我们会考虑的。”施佩尔冷冷地回复，并没有挂断电话。在随后的骚动中，没人再去管舍尔纳的咆哮。\n\n过了一会儿，四人帮大吼着自己的反对意见。“杀人犯”、“蠢猪”、“白痴”之类的字眼反复出现，施佩尔依旧面色不改，姑且认为他们是在骂舍尔纳。最后还是斯派达尔站起来制止了争吵。\n\n“我的元首，我觉得您在做决定之前不妨先听听我的话。对于这场……暴动，我想您的几位幕僚也有话要说。”斯派达尔说道。施密特也代表四人帮表示赞同。"
 speerflavor.6.a:0 "“不错。开口吧，斯派达尔阁下。”"
 speerflavor.7.t:0 "斯派达尔的计划"
 speerflavor.7.d:0 "汉斯·斯派达尔深吸了一口气。周围所有的人都在盯着他的一举一动。在开口之前，他要尽可能放松心态。\n\n“我的方案和舍尔纳元帅有一部分相似，但我要说明的是，我的方案更有针对性，不像他那样粗暴。长话短说，在这种情况下，各位如果想降低伤亡的话……重拳出击显然是不可行的。然而，如果我们选择谈判，就会显得我们软弱无能，屈服于那些奴隶。这样一来，全国各地的奴隶看到之后都会认定我们软弱无能，并效仿他们的所作所为。我希望你们明白：如果我们现在让步，用不了一个月，全国各地的奴隶都会暴动。”\n\n“懦夫！你知道这要花多少时间吗！没等你们准备好，全国的人都他妈知道了！到那时候——”舍尔纳在听筒里放大了嗓门，施佩尔停下来听了一会，然后把手捂在听筒上，示意斯派达尔继续。\n\n“我建议对奴隶施以缓慢、谨慎但强有力的手段。动用精锐部队发起渗透也许能出其不意，打他们一个措手不及。倘若成功的话，我们就能以极小伤亡拿下工厂。我手下的精锐部队已经在起草行动方案了，现在只等元首您下达命令。”\n\n“你个白痴！你就为了这个理由放弃谈判吗？你比电话那头的刽子手好不到哪去！”施密特厉声反对。其余三人点头附和，只是反应没有施密特那么激烈。\n\n“我没有说要冲进去杀光他们，赫尔穆特，我是说趁事态还没扩大赶快摆平它！”斯派达尔愤怒地转过身去。施佩尔狠狠拍了下桌子，阻止二人的争吵。所有人安静下来之后，他叹着气，看向施密特。"
 speerflavor.7.a:0 "“施密特先生，你又有何高见？”"
 speerflavor.8.t:0 "施密特的提议"
 speerflavor.8.d:0 "施密特站了起来，四人帮其余三人目不转睛地盯着他。开口前他清了清嗓子，尽可能地直起身板。施佩尔同样认真地看着他。\n\n“我的元首，虽然将军们的提议不无道理，但毕竟还是太暴力了，不应纳入考虑范围。动用任何的军事手段，都会使你仰仗的自由派情绪爆发。而且，这种步步紧逼的策略不是和你解放奴隶的意愿相悖吗？所以，要想在这一问题上全身而退，你就得和他们一起上谈判桌。不过，这并不意味着要答应他们的所有要求，但有你的力量作为后盾，谈判肯定能成功的。此外，虽然斯派达尔先生认为谈判会鼓励叛乱，但我认为恰恰相反。毕竟，如果你都愿意和那些举起反旗的人和谈了，那么其他奴隶又怎会不相信你的真心实意呢？”\n\n舍尔纳加大了嗓门：“叛徒！傻逼！你他妈真以为那帮奴隶能听进去？你他妈真以为这样不会助长不法行为吗？我的元首，我绝不能容忍这种愚蠢至极、荒唐至极的行径！”\n\n斯派达尔不安地打断了舍尔纳的咆哮：“虽然我不想这么说，但在这一点上，我同意舍尔纳的观点。正如我所说，谈判只会助长叛乱。让步只会为我们向暴力以及混乱屈服开先例。为了稳定而一味让步只会适得其反。”\n\n施密特没有放过反驳的机会：“你有这种想法是因为你满脑子都是军事纪律，一点也不通人情！没时间做决定了，我的元首！如果不谈判，整个法兰克福将血流成河，更别提我们改良主义以及解放奴隶的筹划了！”\n\n施佩尔坐在原处一言不发，把他能想到的所有可能性都考虑了一遍。其他人静静地站在房间里，等候最终的裁决——或将永远改变德意志。"
 speerflavor.8.a:0 "“必须出重拳。舍尔纳先生，做你该做的。”"
 speerflavor.8.b:0 "“中庸之道为上策。斯派达尔先生，做你能做的。”"
 speerflavor.8.c:0 "“必须忠于我们的事业。施密特先生，做你想做的。”"
 speerflavor.9.t:0 "做我们该做的"
 speerflavor.9.d:0 "这个一秒前距离爆炸只有一步之遥的房间，现在又陷入了令人不安的寂静。施佩尔敏锐地意识到了其余四人的怀疑、愤怒以及失望。屋内只剩下了电话的噼啪声。施佩尔甚至可以想象舍尔纳震惊地盯着话筒的模样。\n\n“明白，我的元首。”舍尔纳就这样结束了通话。屋内顿时一片混乱，赫尔穆特·施密特犹如一支吸收愤怒的避雷针。\n\n“你他妈疯了！你就这样杀了两百条无辜的性命，你个没心没肺的畜生！你他妈也配叫改革家？还他妈解放奴隶？在你眼里死了就能自由是吧！”\n\n“给我放尊重点，施密特先生。别忘了我是元首！”施佩尔气愤地从椅子上站了起来。哪怕基辛格轻拍他的大腿向施密特示意，施密特依然拒绝坐下。\n\n“闭上你的狗嘴，你个两面三刀的人渣！人们会怎么想？！国际社会会怎么想？！你决定杀掉几百号人之前就他妈不动动脑子吗？”\n\n“不要侮辱我，施密特先生，你也不要指望老子闭嘴！”\n\n“谁他妈在乎你说的屁话——”基辛格又用力拍了拍施密特，施密特这才反应过来。他深吸一口气，停了一会。重新开口时，他尽力克制住自己的声音：“我想我今晚还是休息一下吧。”说完，施密特就离开了房间。其他三个人紧跟其后，一言不发，只是中途停下来看了施佩尔一眼。\n\n“斯派达尔先生，您一定能理解，我做了正确的决定。这样陆军不会认为我们偏离了道路，保守派也不至于大发雷霆……”施佩尔的声音逐渐变小。斯派达尔也默不作声，只是迅速转身离开，留下施佩尔一个人反思自己的决定。"
 speerflavor.9.a:0 "元首需要采取强硬的行动。"
 speerflavor.10.t:0 "做我们能做的"
 speerflavor.10.d:0 "几人花了些时间回味施佩尔的话。斯派达尔脸上露出了微笑，施密特却皱起了眉毛，其余三人脸上露出默然接受的表情。施佩尔慢慢转向了桌上的话筒，后者一片死寂。所有人的目光转向了听筒，准备迎接舍尔纳的爆发。\n\n突然的寂静让施佩尔不禁怀疑舍尔纳有是不是有什么阴谋：“舍尔纳先生，你听到了吗？”\n\n又是一阵漫长而令人不安的沉默。最后，话筒里终于又传来了陆军元帅的声音：“我听得很清楚，我的元首。但你要明白，我坚决反对这种不尽心的软弱行为。”随后“咔哒”一声，电话挂断了。\n\n“谢谢您理解我这样做的缘由，我的元首。我向你保证，我们的努力不会让您失望。很快就会收到成效的。”斯派达尔扭头离开了房间。施佩尔仿佛能听到斯派达尔投入计划时大脑齿轮咔哒咔哒的声音。\n\n“虽然我算不上支持这个决定，我的元首，但至少你没选最糟的方案。我希望下次出现这种情况时，你能发发善心。”施密特没再多说什么。施佩尔能听出他话语中的一丝失落，但没有回应。最后，施密特离开了房间。其余三人都在离开前分享了自己的想法，但都不是特别积极。施佩尔独自坐在屋里，向后靠在椅背上，一边用手指敲着桌子。他看向窗外，夜空在日耳曼尼亚的地平线上延伸。他呼出一口气，感到一种从未有过的无力。但他还是自言自语道——"
 speerflavor.10.a:0 "“我想我做得还不错。”"
 speerflavor.11.t:0 "做我们想做的"
 speerflavor.11.d:0 "曾经嘈杂的房间现在一片死寂。斯派达尔难以置信地瞪着施佩尔，施密特舒展双眼，其余三人则把注意力放在桌上的电话上。很快就有人来打破寂静了。\n\n桌上的电话几乎被众人遗忘，但随着一阵嘈杂的静电声，它很快就引起了所有人的注意。舍尔纳的声音大得就好像他在这房间里一样，扬声器发出爆炸般的声音，话筒差点被震到地上。\n\n“你认真的吗，我的元首！你非但不解决叛乱，反而还要跟他们谈判？他们都是奴隶！谈判无异于向那些堕落的劣等民族屈服！别忘了，我们是他们的主人！你真觉得其他奴隶看到我们的软弱行径不会效仿他们吗？！”\n\n“舍尔纳先生，我已经考虑过了，倘若一切按照规划顺利进行，这是显而易见的解决方案。此外，与其说是解决方案，你的提议更像是一场屠杀。”施佩尔淡淡说道。他的面部表情将自己对陆军元帅的态度暴露无遗。\n\n“也许按我说的办下手不够轻、会让你们心里难受，但不杀人管用吗！不管怎么样，我都不会支持这种愚蠢幼稚的方案——”\n\n“行啊，舍尔纳先生，我会好好考虑你的投诉的。”施佩尔尽可能用最小的力气啐了口唾沫，然后随手挂断了电话。施密特几乎立刻冲向施佩尔，在跑出房间前花了整整五分钟称赞他的决定，其余三人紧随其后。斯派达尔在房间里又待了几分钟，和施佩尔谈了谈自己的想法，大部分言语都在警告施佩尔不要过度纵容叛军，但其实施佩尔知道他还是想推销自己的想法。\n\n等到所有人离开后，施佩尔靠在座位上，看着窗外。他不禁想到各方即将席卷而来的激烈言论，尤其是保守派和陆军。说实话他有点后悔自己的选择，这样做肯定会带来很多麻烦。但话说回来，自己至少选了最有人情味的方案。"
 speerflavor.11.a:0 "施密特能做到的。"
 speerflavor.12.t:0 "大举入侵"
 speerflavor.12.d:0 "自围困开始已过了一天，但僵局仍未被打破。其他战士正手持武器四处巡逻或者设置路障，而米基塔却在盯着工厂窗外。他们经历了最为紧促的24小时，同时也是一生中最激动的24小时。米哈伊尔走上前去，叹了口气，打破了原有的平静。他都在工厂里来回走了好几个小时了。\n\n“还好吗？”米基塔问米哈伊尔。米哈伊尔一言不发，点了一根香烟。米基塔则静静地等待回复。\n\n“没好事，也没坏事。没人来谈判，也没人摸进来，但他们肯定在等些什么。”米哈伊尔吐出烟雾说道。\n\n就在这时，爆炸震开了前方的路障，士兵们从缺口中涌入设施。刹那间，工厂陷入一片混乱。全副武装的国防军士兵们在街上火力全开，向工厂发起冲锋。奴隶们奋起战斗，米哈伊尔和米基塔都拉足了垫背的，但随着一辆吐着机枪火舌的豹式坦克蹍过剩下的路障，抵抗的希望尽数化为泡影。它的主炮将一枚高爆弹直接射入A翼，工厂薄弱的墙壁像被大锤砸烂的纸牌屋一样轰然倒塌。\n\n“就这样，都结束了，米基塔。”米哈伊尔轻声说道。与此同时，越来越多的军车冲入工厂。米基塔沉默了整整一分钟，见证了自己的梦想归于破灭。起义终究还是没有像他希望的那样发展下去，不过这倒也在意料之中。现在能做的，就只有尽可能死得有尊严了。"
 speerflavor.12.a:0 "“告诉拉斯穆斯，把人质都给我毙了。一个不留。”"
 speerflavor.13.t:0 "战后报告"
 speerflavor.13.d:0 "这屋子倒是和屋内众人的心情很配——又暗又冷。施佩尔坐在办公桌后，四人帮坐在椅子上，表情各异，只有斯派达尔站着。他们几人坐在原处，反常地一言不发，消化着听到的消息。\n\n“那……斯派达尔先生，你有确切的伤亡报告吗？”施密特冒昧开口了，很明显他不想让施佩尔掌控话语权。听到这话，斯派达尔顿时有些心神不安，显然他明白了施密特的意图，但还是开了口。\n\n“还没完全统计出来，但，呃……已有191名奴隶死亡，收押的一百多名奴隶也不同程度负伤。国防军已确认有35人在行动中阵亡，还有一辆装甲车被燃烧瓶摧毁了。62人受伤，大多是淤青和擦伤。”\n\n“那，他们扣押的大约70名人质，救出了多少？”\n\n斯派达尔愣了一下，犹豫着要不要读出来。他最后还是开了口：“没有。”\n\n“也就是说，死了将近三百人，是吧？就这样伤了三百条无辜的性命。我真不敢相信。当初要是选了别的方案，也许还能——”\n\n施佩尔开口了，语气如同铁石一般：“赫尔穆特，我们早就讨论过了。我是不会——”\n\n赫尔穆特的声音压过了施佩尔：“当初就该谈判，或者别的用不上坦克的方案！”\n\n“施密特先生，我警告你——”施佩尔提高了嗓门作为回应。施密特无视了他，反而提高嗓门，几近咆哮：\n\n“但你没有，这才是正确的选择，是吧？300具尸体，但——”\n\n“施密特先生，这里不需要你！”施佩尔怒吼道，而房间再次陷入寂静。施密特收起文件夹，然后缓步离开了会议室，其他三人紧随其后。斯派达尔呆了几秒钟后也离开了，留下施佩尔一人慢慢反省自己的决定。"
 speerflavor.13.a:0 "施密特的言语一次次在他脑海中回响。"
 speerflavor.14.t:0 "学生的回应"
 speerflavor.14.d:0 "一开始只是流言蜚语。国家媒体当然不会详细报道奴隶暴动这样惊天动地的大事，他们只把这描述为“小规模骚动”，所以相关信息都是口耳相传。全国各地的电话都在诉说枪炮声和坦克的轰鸣，各大高校的学生都守在电话旁边寸步不离。在法兰克福，透过窗户，学生们看到一辆接一辆的坦克穿过校园，驶向街道。他们立刻明白发生了什么。\n\n媒体对屠杀置若罔闻，但显然人民没有。从法兰克福打出的电话几乎挤爆了德国的电话线。在从科隆到科尼斯堡的大学校园里，德国的年轻一代得知了有关混乱和死亡的消息——未经审查、原汁原味，而这一切都是他们支持又信任的政府干的。他们的反应可想而知。\n\n不过两个小时，所有有高校的城市都爆发了自发的抗议活动，各条街道几近瘫痪。\n\n短短三小时内，抗议便升级为骚乱，驻扎在附近的陆军全数出动，协助警方镇压骚乱。\n\n不到五个小时，烧毁的汽车和破碎的燃烧瓶将街道照得通红，空气中弥漫着催泪瓦斯和烟雾。\n\n八个小时过去了，街上又空无一人，只留下清理断壁残垣的清洁人员。不过，有一件事十分明确：学生们对施佩尔的信任已经破灭，而施佩尔能否重建信任还有待观察。"
 speerflavor.14.a:0 "难道这全是谎言吗？"
 speerflavor.15.t:0 "法兰克福的传奇"
 speerflavor.15.d:0 "报纸卷轻盈地从围墙的铁丝网上掠过，轻轻落在奴隶营房外的空地上。清晨的薄雾稍稍染湿了报纸卷，但这对马特乌什来说并不要紧，他将手挤出窗户缝隙，捡起报纸卷，然后把它带进冰冷的营房，关紧窗户。当他把橡皮筋从报纸卷上扯下来时，马特乌什不禁满怀欣喜，这都要感谢他有个朋友设法和一群同情他们的学生搭上线了。报纸让他和他的工友们能够随时了解外界的情况，而这是许多其他工友所无法享受到的奢侈。\n\n工友们围在他身边盯着报纸，他翻开了第一页。大多数只是无关紧要的日常新闻，直到他翻到第四页。在那页的中间，有一段文字被黑色马克笔圈了起来。\n\n标题写着“法兰克福工厂发生小型动乱”，但马克笔写着“成功的奴隶起义——被陆军镇压”的字样。\n\n“天哪，奴隶起义？我从没想过我会活着看到这一天。”他身后的一个人说道。“老天，报纸上写着他们被镇压了，我真想看看那是什么样子。”另一个人说道。“都他妈是好汉，有骨气，够胆！咱要是也能像他们一样干他妈的一票该有多好！”第三个人说道。\n\n马特乌什保持着沉默。他缓缓站起身子，面向他的朋友们。\n\n“你们看到这个了吗？这就是我们能够战胜所谓主子的有力证据。法兰克福的奴隶们受够了他们的鞭子和警棍，他们奋起反抗，你们知道怎么着了吗？他们成功了。他们可能最终被镇压了，但他们占领了工厂。他们是第一批站出来敢于挑战德国秩序的勇士，但他们肯定不会是最后一批。”\n\n他深吸了一口气，他说的每一个字都被在场的所有人铭记在心。\n\n“而且，妈的，既然他们能干碎那群看守——”"
 speerflavor.15.a:0 "“我们为什么不行？”"
 speerflavor.16.t:0 "通讯记录"
 speerflavor.16.d:0 "国防军第41421号通讯记录——法兰克福奴隶暴动\n\n致电——国防军最高司令部\n\n保密级别——绝密\n\n“司令部，这里是A小队。我们在B翼外围。未发现人质。狙击手就位了吗，完毕。”\n\n“收到，A小队。狙击手已经就位——我们已经找到人质。B、C、D、E小队，你们是否就位？完毕。”（各小队陆续回复就位。）“很好，我们的对话将被记录在案。我是克鲁格中校，准备突入法兰克福的克虏伯工厂。各小队听我号令，三、二、一，上！”\n\n（数分钟的缠斗、枪声和叫喊声过后）“这里是司令部，情况如何？”\n\n“这里是A小队，行动成功。已救出大部分人质，只有少量伤亡。有两名队员受伤，另外逮捕了四个奴隶，疑似头目。”\n\n（除了伤亡数字之外，各支小队的回复基本一致。国防军在首轮突袭后进入工厂，扫清了残余抵抗力量，最终以轻微代价夺回了工厂。）"
 speerflavor.16.a:0 "通讯结束。"
 speerflavor.17.t:0 "大功告成"
 speerflavor.17.d:0 "施佩尔办公室少了一人，这很罕见。而其他人——施佩尔、施密特还有四人帮的其他三人都在耐心地盯着办公室的门，等着斯派达尔的到来。最后，斯派达尔迟到了二十分钟才到，拿着厚厚的文件夹放到了施佩尔的办公桌上。\n\n“抱歉我迟到了，我的元首，行动报告来得比我想象中要晚。但我觉得这报告值得等上二十分钟。”斯派达尔喘着粗气，赶快找了个椅子坐下歇息。看样子他还顺便完成了日常锻炼。\n\n施佩尔翻着一份份文件，无精打采地看着一个个数字。沉默了几分钟之后，他叹了口气，合上文件夹：“我无意冒犯，斯派达尔先生，但我实在没精力从这么厚的一沓报告里找结果。你能捡重要的说吗？”\n\n斯派达尔笑了笑——他不仅写好了报告，而且早就料到这种情况了。“没问题，我的元首。行动于12:30正式开始，于13:43结束，但其实大部分行动早在12:42就结束了。期间有104名暴乱分子死亡、187名包括四个领袖在内的叛乱者被捕。国防军有11人在行动中阵亡，24人负伤。救出了83名人质中的74人。总的来说，我认为这很明显是一场胜利。”\n\n“先别急，”施密特站了起来，“就行动目标看来，这当然是一场胜利，我想我们都是这么想的。但毕竟有超过一百人死去，谈判就不至于死这么多人。”\n\n“施密特先生，我明白你的想法，但我不认为会有多少人为脱缰的奴隶而哭泣。”施佩尔回道。\n\n施密特盯着施佩尔，眼神冰冷，随后坐了下来。会议没过多久就结束了。"
 speerflavor.17.a:0 "小打小闹，不足为奇。"
 speerflavor.18.t:0 "学生的反应"
 speerflavor.18.d:0 "虽然全国上下都对法兰克福有所关注，但没有人比学生们更关心事态发展了。最近三天，全国主要大学的学生们守在电话旁边寸步不离，等待他们的朋友从法兰克福传来消息。通过电话，他们和身在现场的朋友们交谈，并把发生的事情告诉全宿舍的人。通过这条临时搭建起的信息桥梁，学生们能够及时得知奴隶起义的每一处细节，每一轮变化，每一声枪响。所有人都在密切关注施佩尔的下一步行动——也许这就是他最终改变对奴隶政策的转折点。\n\n至于学生们对“国防军攻入工厂”这一消息的反应，说是“大失所望”、“义愤填膺”都是轻描淡写了。\n\n随着消息传遍全国，抗议活动随即四处蔓延。大学宿舍空无一人，成千上万愤怒的学生冲上街头——自1963年以来，德国还从未爆发过规模如此庞大的学生运动。空中回荡着各种抗议口号，声音各异、语句不一，但都围绕着一个共同的主题——背叛。\n\n当然，街道早晚会重归寂静，但怨恨将久久萦绕在学生们心中。全德国的施佩尔画像都被悄悄从墙上摘下。拥护施佩尔理念的海报在校园里渐渐消失不见。在各个校园，政治讨论的基调悄然改变，从激情四射的美好憧憬变成了痛苦的失望——又一次，领袖又一次背叛了德意志的年轻一代。\n\n也许事情还没那么糟——直接闯入校园可能会引发学生的总暴动，但损失已经显而易见。施佩尔让学生们失望了，他们再也不会盲目相信他了。"
 speerflavor.18.a:0 "有因必有果。"
 speerflavor.19.t:0 "审判"
 speerflavor.19.d:0 "法官敲了两下木槌，身体前倾，准备宣判。注意到法官动作的听众们也跟着前倾身子。事实上，只有四名被告不为所动，他们一个个盯着法官，目光足以刺穿那法官身披的长袍。\n\n“本庭听证已经非常充分。在庭审过程中，我们听到了一个又一个证人控诉这些奴隶的暴行。他们掀起破坏秩序的暴乱、从工厂工人手中抢夺武器、把任何胆敢反抗的人押作人质，而且当恢复工厂应有秩序的行动开始后，他们惨无人道地杀害了祖国无数的英勇子民。我对此深表痛心，因为我能给这些没心没肺的懒猪最严厉的惩罚，只有区区的死刑。把他们交由行刑队立刻执行！”\n\n众人纷纷高声表示赞同，看着士兵们拎起奴隶、把他们拖出法庭，赞同声转瞬间又变成迅速而沉重的嘘声。突然，其中一个奴隶扭动着挣脱身子。他推开警卫，大叫一声，随后的一声呐喊让整个法庭鸦雀无声。这声叫喊不会出现在次日的新闻报道中，也没有阻止几分钟后的冰冷枪声，但它依旧在那些听过的人的心中留下了不可磨灭的印象，哪怕他们对这次审判的记忆已经褪色。毕竟，这只意味着一件事：倘若那奴隶的话是真的，那么接下来会发生什么呢？"
 speerflavor.19.a:0 "“我们将埋葬你们！”"
 speerflavor.20.t:0 "谈判解决"
 speerflavor.20.d:0 "“他们要干什么？”\n\n扬紧紧拿着望远镜贴在脸上。他身旁的米基塔也眯着眼睛想看清街上到底发生了啥。\n\n“不知道，”扬回道，“有个穿制服的人在和士兵说话，貌似在装扩音器？”扬有些难以相信地看着米基塔。\n\n“他们想谈判？认真的？”米基塔同样一脸不信。德国人会和奴隶谈判？他们眼里的劣等民族？怎么可能！而且，他们为什么要这样做？米基塔和扬默不作声，但他们都心知肚明：只要德国人愿意，他们完全可以轻易粉碎奴隶的任何抵抗。所以为什么要谈判？\n\n“你看到了啥？让我看看。”米基塔接过了扬手中的望远镜，把它举到眼前。果然，他看到了一个身着制服的人在和慌张的军官争论。片刻过后，那人拿着麦克风大步向前。麦克风传出的庄严声音吞没了工厂。\n\n“下午好！”声音异常洪亮：“我是赫尔穆特·施密特，大日耳曼国外交部长兼首席外交官！我前来商议投降事宜，以免毫无意义的伤亡。只要你们愿意，我们就能达成协议。反之，结果会比你我想象的还要血腥。如果你们愿意协商，就请你们发个信号。”说完，那人退回了警戒线后。\n\n扬和米基塔面面相觑，两人脸上满是难以置信、喜悦以及欣慰。也许他们最终真的可以取得胜利。"
 speerflavor.20.a:0 "不可思议！"
 speerflavor.21.t:0 "法兰克福协定"
 speerflavor.21.d:0 "“我说了，施密特先生，这我们接受不了。我们要的是自由。自由以及奴役间不容妥协。”\n\n赫尔穆特·施密特靠在椅子上，手放在鼻梁间：“你要知道，我花了很多时间精力才得到了这个机会。你不知道这有多难。所以，在你们发动武装叛乱的前提下还要放你们自由？不，绝无可能。我们得再好好商量。”\n\n“那我们还得提醒下你，施密特先生，我们还有数量可观的人质。”\n\n双方注视着沉默不语。虽然都读不懂对方的心思，但也不能冒着谈判破裂的风险。对施密特来说，这是他名声的终结。对奴隶们来说，这是他们生命的终结。总得想个折中方案。\n\n施密特灵机一动，想到了个方案：“听着。我放不了所有人，但我想到了个折中方案。我提议你们几个领导投降接受审判。其余奴隶将会和人质一样被释放。如果你们接受，你们再也不会被送到奴隶工厂。”\n\n奴隶们打望着彼此。施密特试着掩盖着自己的压力——他们脸上的表情是高兴吗？是同意了吗？还是不太喜欢？他要尽快得到结果，毕竟施佩尔对要花这么长时间感到不安。\n\n桌子另外一边的两人看着施密特：“施密特先生，假使如你所言，能让我们同伴们获得自由，那我们甘愿被监禁。我相信其他几位领导也是这样想的。”\n\n未来的囚犯们没能察觉到，当施密特站起来与他们握手时，他脸上持续几天的紧张神情消失不见了。"
 speerflavor.21.a:0 "奇迹啊！"
 speerflavor.22.t:0 "简报"
 speerflavor.22.d:0 "四人帮面带微笑走进房间，施密特拿着厚厚的一叠文件。斯派达尔看着施密特轻轻将它们放在施佩尔面前、交给他细细浏览，脸上满是不悦。第一页刚看到一半，他抬起头看向施密特：“施密特先生，我不想看一整天的文件。你能简单总结一下吗？”\n\n施密特笑了笑：“当然，我的元首。我不久前飞抵法兰克福并与奴隶领袖们展开协商。经过几天的拉锯，我们最终达成了协议，他们以释放人质、解除武装并交出其领袖以及工厂为条件，而我们将解放奴隶——”\n\n“等下，”施佩尔打断了他，“你说要解放奴隶？你是说把他们全放了？”\n\n施密特思索片刻：“没错，我的元首。这是达成协议的唯一途径。”\n\n施佩尔叹了口气：“天啊，陆军会吃了我的，施密特，你知道吗？还有那群吃人的保守派、军国派，还有巨头。”\n\n“只能这样，我的元首。”施密特略微加强了语气。他本想继续说下去，但又被打断了，不过这次是斯派达尔。\n\n“我可以插个话吗，我的元首？”斯派达尔问道。但他在得到回答前就开了口：“虽然施密特先生的想法十分正确，但我恐怕奴隶们得知我们的软弱时会掀起反抗浪潮。我们得保持警戒，也许还要提高主要工厂的安保措施。”\n\n施密特现在成了插话的那个人：“天啊，斯派达尔，你居然还这么想？你的方案可能会害死上百人，还可能会更多。奴隶们是有可能会骚动，但比起上百条人命，这算什么？”\n\n“我不是说这方案有错——毕竟比这坏得多的方案有得是。我只是想说要保持警戒。”\n\n施密特把手甩向空中：“我的元首，所有细节都在文件夹里。我相信你自己能找到的。”施密特留下这句话便离开了房间，其他三人和斯派达尔很快跟上。屋内只留下施佩尔、他的思绪以及桌上堆积如山的文件。"
 speerflavor.22.a:0 "准备好止损措施。"
 speerflavor.23.t:0 "祖国四方的来信"
 speerflavor.23.d:0 "致我们伟大的元首，阿尔伯特·施佩尔，\n\n我的元首，我们（全称弗里德里希·威廉大学阿尔伯特·施佩尔青年团，简称大学生联合施佩尔青年团）就您处理法兰克福奴隶叛乱的卓越手段致以最崇高的赞誉。我们承认，最初我们得知这一消息时产生了些许顾虑，担心您是否会信守给予所有奴隶自由的承诺。但当我们最终得知您不仅派遣赫尔穆特·施密特前去与奴隶协商，还达成了进一步的目标时，我的心情只能用狂喜来描述。而且，我们还可以证明，在日耳曼尼亚，我们举行了规模达数千人的临时学生集会以表达对您的支持。不仅如此，还有更多的集会相继在全国各地举行，来自祖国四面八方的朋友纷纷向我们传来喜讯。我们对您这样一言九鼎的领袖感激到无以复加，并确信像这样的支持浪潮将生生不息。最后，我们希望您能够知悉，无论有何种牛鬼蛇神向您施加阻力，我们青年学生永远会是您最忠实的主力军。\n\n敬启，鲁道夫·瓦格纳，大学生联合施佩尔青年团团长。\n\n致元首，阿尔伯特·施佩尔\n\n任何一位德国公民，在得知您最近和德国社会底层的奴隶进行协商时，都无法抑制住内心的蔑视和恐惧。我们谨代表陆军对此表示深切担忧——难道我们雅利安人不比我们的奴隶优越吗？倘若我们将奴隶和雅利安人同等对待，那么“雅利安”这一词语本身的意蕴和力量将被践踏到何种地步？就算说我们对此近期的改变很不高兴也毫不为过。像和奴隶打交道这类不明智的措施，在未来只会导致更多的麻烦和西方渗透，更不用说这样来自西方的歪风邪气正侵入我们政府的上上下下，也许最高决策层都难逃其污染。这让我们国家的忠实拥护者与建设者无比担忧。我只能乞求您立刻做出行动，在国家落入布尔什维主义之手、化为废墟之前，尽快扭转航线。\n\n敬启，汉斯·迈耶上校，第36师第2团指挥官。"
 speerflavor.23.a:0 "至少听见了不一样的声音。"
 speerflavor.24.t:0 "事后余波"
 speerflavor.24.d:0 "“我早就说过后果了，我的元首，现在成真了。您读读报告吧。”斯派达尔直接往施佩尔桌上丢下了文件夹。施佩尔看了一眼就明白了内容，重重地叹了口气。施密特在一旁看着，压下了对斯派达尔持续增长的愤怒。\n\n“汉堡——两名守卫死亡、六名奴隶死亡、十几例受伤。但泽——四名守卫死亡、六名奴隶死亡、又是十几例受伤。慕尼黑——十四名守卫死亡、二十五名奴隶死亡、还另有数十例伤亡。还不止如此，我的元首。”听上去斯派达尔已熟记于心。他继续说着，但施佩尔已将头埋在了双手中：“对于我以及很多其他人来说，那是一场糟糕的行动，而其结果现在终于反噬了我们。”\n\n施密特插话了：“斯派达尔先生，你能别再抱怨了吗？我倒觉得这是个好结果。”\n\n“你当然这么想，这是你一手缔造的。”斯派达尔呵斥道。他转向愤怒剧增的施密特。\n\n“你到现在还觉得我的提议是错的！”施密特指责无动于衷的斯派达尔：“我们靠谈判阻止了一场灾难——你敢想想国际社会对枪杀奴隶的反应吗？还有学生以及改革派——你觉得他们会同意我们用坦克和装甲车碾向人群？”\n\n现在轮到斯派达尔生气了：“施密特先生，那是你的看法，不是我的，但这动乱都要怪你！没有你的诱导，根本不会有如此规模的动乱！”\n\n“够了！！！”施佩尔吼道，猛地抬起头：“都他妈到这份上了！你们在这吵个没完有屁用！再让我听到这些有的没的，都他妈给老子滚！”\n\n两人瞬间怔住了。面对施佩尔的勃然大怒，斯派达尔和施密特都有些措手不及，按正常情况他应该是唯一保持冷静的人。最终，两人悻悻离去，留下施佩尔一人思考该干什么，以及他的所作所为对德国的影响。"
 speerflavor.24.a:0 "确实，木已成舟……"
 speerflavor.25.t:0 "新鲜血液"
 speerflavor.25.d:0 "安东宁·格日瓦奇并不适应这样的工作。他并不喜欢被强迫连站几个小时，一块一块地组装汽车，甚至有时能听到鞭子在空中噼啪作响和总是接踵而来的痛苦叫喊。在罗兹生活非常艰难——至少它以前叫这个名字。现在它被德国人称作利茨曼施塔特，而对于这位47岁的中年男人来说仅仅是众多如屠宰场一般的波兰城市之一。但他对此无能为力。只有劳役，劳役和劳役，直到他使尽最后一丝气力。\n\n有一天，警示他们工时开始的刺耳笛声突然消失了。取而代之的是一番响彻工厂的演讲，沙哑，但震耳欲聋。在他被奴役的时光里，安东宁已经熟习德语，因此他能听懂上面的人在说什么。那人好像在进行一番广播通知，而当安东宁逐渐理解了通知的内容，他不由自主地抓紧了装配线。\n\n“德意志的工人们！”炸裂般的声音。“听好了！根据元首的指示，我们从今天开始将作出两项新改动。第一件事是对工厂进行全面检修。此举主要出于对安全因素的考虑。”安东宁谨慎地挤出一丝微笑。太阳从西边出来了？他们什么时候变得这么嘘寒问暖了？“你们当中的一部分人也会按照新引进的生产装备接受培训。下一件！你们将会和几位德国人一起工作——”……什么……玩意？“他们都经过层层筛选，纪律严明、工作高效，是具备崇高职业道德的德意志工人。”就好像这帮雅利安人除了屠杀真知道点别的一样，安东宁这么想着，心里燃起一把无名火。“你们最好学会与他们合作，否则你们的野兽本性将受到前所未有的惩处！”\n\n“讲话完毕，所有人继续工作。”当回声终于从空中消失，笛声提醒他们新的一天再度拉开帷幕时，安东宁看见几个人走进大楼。没有奴隶标记。他暗暗摆出怒容，但他并不蠢。德国人把自己安排妥当了，但这一天还是在沉默中度过了，而众多波兰奴隶以往萦绕全身的浓重杀气今日竟几乎消失不见，安东宁也不例外。但他不会屈服。就算是他这渣滓一般被压在泔水桶底部一样烂的生活中，机遇总会到来。他不知道自己为什么会这样想，但是，他的归宿绝不是在这累死。时机未到。"
 speerflavor.25.a:0 "施佩尔的“仁慈之心”显露无遗。"
 speerflavor.26.t:0 "跟敌人称兄道弟"
 speerflavor.26.d:0 "那天，他觉得特别累。他通过进入工厂的检查站时揉了揉眼睛，安东宁脑中浮出了一个请一天假的念头。但不行，这不是在波兰；就算你骨头散了架，他们也只会认为是借口。系好鞋带又叹了口气后，他注意到了人员中的一些细微调整。当然这种调整每隔几周就会发生一次，但这次幸运女神并没有眷顾安东宁。走进工厂后，他本该知道的。但仔细看看这个人——没什么突出的地方，甚至连金发这种雅利安人的基本特征都没有，这些想法在他脑中久久回荡，直到有人在他身后大喊了一声。一位工厂监工刺耳的声音将他带回了现实，尴尬地揉了揉脖子后，安东宁走向了他的工作岗位。\n\n他不喜欢雅利安人，这点他可以肯定。他讨厌旁边的同事，那人使他心烦意乱。让一德意志公民和一波兰奴隶这样肩并肩工作根本就是一种羞辱！安东宁的思考隔绝了外界的噪音，充满了对这一糟糕事实的懊恼。直到他听到好像有人在说话，笼罩在他思维上的迷雾才逐渐消散。很快他又听到了，这次更加清晰。“嘿，呃……”另一个人开始说。安东宁向左稍微歪了歪头，示意他正听着，但仍目不转睛地盯着他的工作。“你是安东宁，对吧？名单上是这么写的。”安东宁没有回答。过了几秒，德国人接着说道。“我是戈特弗里德。我只是在想……如果我要在这工作一段时间，我可能也——”这时安东宁转过身来，冷冷地瞪了他一眼。“工作中禁止交头接耳。”口中仿佛吐出毒液。“你工作时还有‘纪律’可言么？”\n\n“我……”另一个人开口了，似乎还想说点什么。但之后他又回到了装配线上，嘟囔着，“没事，别在意。”德国人在谈话中退让，这让安东宁感到非常奇怪。那他一开始为什么还要费心和自己交谈呢？那些德国佬难道不知道他们是哪种人，而安东宁又是哪种人？他懒得再深入想这些事了。当工作结束的哨声响彻脑海时，安东宁只想睡觉。想睡多久就睡多久。"
 speerflavor.26.a:0 "没人想同压迫者谈话。不是么？"
 speerflavor.27.t:0 "这片国土是你的土地"
 speerflavor.27.d:0 "他现在49岁了，自两年前的宣言以来，许多事情已发生了显著的变化。这次的过渡可以贴上个相对平静的标签——非德意志人袭击德意志人的事件很罕见，而当表明那些挑战他们德国主子的下场如何的流言传播开来后，这些事件就更罕见了。因为大半辈子都生活在这里，他知道这一系列事件的来龙去脉。也正因为这样，他也看到了他的波兰同胞们是如何一点点离开工厂。至少这次，他知道他们被送去了哪里。\n\n戈特弗里德不是那些“纪律严明”的德国人中的一员。他后来才知道，戈特弗里德来这里的目的是学习，而不是响应祖国号召，当一名计划的志愿者，成为离开拥挤本土迁徙到靠近边境偏远地区人口更少却更多元的城市的移民。他要是有机会拜访其中一个就好了。不过跟戈特弗里德讨论一下这些事也不坏。\n\n“那么，安东宁，”德国人稍微放下他那条装配线的活，开口道。“你听说了么？”\n\n“不，戈特弗里德，我没听说。”安东宁答道。\n\n“施佩尔元首已经下令波兰奴——”安东宁的脸稍微扭曲了一下，准备要瞪他的时候，他有点吃惊地睁了睁眼，点了点头。“啊，嗯，抱歉——工人将被允许，呃，在适当的时候，离开被指定的工作岗位并回到他们出生的城市。或者，如果他们出生在村庄的话，就是离村庄最近的城市。”\n\n安东宁几乎不敢相信他刚才说的话，手里拿的汽车零件差点掉在地上。在附近监工的“友善”注视下，他手忙脚乱了一阵后，才总算是拿稳了。“那个，不好意思，戈特弗里德，但我不相信你们那个政府是慈悲大发才这么做的。这事背后肯定有什么秘密。”他说道，话语的最后伴随着潮水般的苦涩。\n\n“好吧，我想你说的……没错……”戈特弗里德谨慎又犹豫地说道。“但想想看，这对未来意味着什么？到了家里没准会更加自由？”\n\n这种想法惹得安东宁笑了出来。“没错，肯定会的，戈特弗里德。当他们最终把我这个都快五十的人踢出工厂，踢到一个不再属于我的城市后，又能拿我这个没用的废人怎么样呢？”\n\n戈特弗里德想要开口，但最终还是缓缓闭上了嘴。今天这个话题已经结束了。"
 speerflavor.27.a:0 "话题结束了，什么都没有发生。"
 speerflavor.28.t:0 "往昔余火"
 speerflavor.28.d:0 "今天是安东宁的五十岁生日。这种日子跟平常相比并无不同，无非是在提醒自己这年老体衰的身躯离冥府又近了一步而已。但那天早上，他还是特地带了件穿得没有那么破旧的大衣去工作。通过检查站后，他注意到今天的氛围和以往不同。进入工厂，安东宁又注意到所有工人在一个房间中间的讲台周围围成了一个半圆。在挤进了一半德国人和一半波兰人的人群后，安东宁看到一群像是军官的人，还有一个站在其他人前面。看到真正的纳粹，安东宁下意识地咬紧牙关，仔细听着这个敬了个死板军礼的人随后的发言。随后……\n\n“祖国的优秀工人们！现在，我有一些重要消息要说给波兰奴隶们听。”\n\n“又来这套。”安东宁翻了翻白眼。\n\n“元首已经宣布，戴姆勒-奔驰属利茨曼施塔特汽车厂内的全体波兰工人，除本地出身者外，一律返乡！”\n\n很快，人们开始低声议论，但步枪枪托撞在地板上的声音很快让人群——还有安东宁——安静了下来。\n\n“即日生效，有关人员将会得到三日的口粮，包括护照在内的各式证件以及一个月的工资。你们将乘火车被直接送到德国领土内的城市或交由波兰政府管理。”觉得该说的都说了之后，他又行了一次死板的军礼。“解散！”\n\n安东宁的脑中乱作一团。难道戈特弗里德去年说的话要成真了？莫非他真的要回家了？为什么是这个时候，为什么如此突然？他走近那个已经结识了一年的工友，胸口一阵发紧，他看着戈特弗里德，不知为何，突然觉得自己也与普通的德国人没什么两样，但这种感觉转瞬即逝。\n\n“你——说得没错……”安东宁开口道，他的工友也默默点头。“我今天之内就得登上火车，去别的城市。这一切都发生得太快，太突然了，而且……”他吞吐了起来。\n\n戈特弗里德摇头道：“我也不清楚怎么回事，安东宁，但我会怀念和你一起交谈的时光。”安东宁哽咽着，久久端详着这个德国人。"
 speerflavor.28.a:0 "“我……我应该也会想你的。”"
 speerflavor.29.t:0 "褪色之景，摇曳之心"
 speerflavor.29.d:0 "躺在火车的硬木地板上，他的后背隐隐作痛，然而他已无力抱怨。面前的车厢大门敞开，一望无际的绿色在他眼前疾驰而去。还有什么好去想的呢？或者说，还有什么可以去想的呢？不错，这就是安东宁所经历的一切。明明心中已空无一物，为何头部却仍疼痛难忍？是因为自己在尽力遏制大脑去思考吗？嗯，在这虚无和绝望的核心，仍有一缕思绪于此翩翩起舞。他发现自己的呼吸正越发急促，手指在地面上狠狠抓挠，指尖不断传来阵阵痛楚。\n\n“我曾在此处生活，”这句话不断在他脑海中游荡。它的声音冰冷漠然，却蕴含着一份直摄人心的愤怒。“我曾在此处生活，”这个开头在不断重复，渴求能说完自己的心声，“眼前色彩的混合，耳畔引擎的轰鸣，如此熟悉，永生难忘……”他又如何能遗忘呢？那是他生而为人最后的东西了，没有了那些记忆，他不过是一具空壳，蹒跚于虚空，只待被现世的残酷吞没。“我曾在此处生活，从未想过去往别处。但我却去了别处，如今我又回来了……”\n\n安东宁什么也没有想，什么也不能想，一旦开始思考，无法承受的回忆只会让他痛苦难忍。此刻，他孤身只影待在这车厢之中，孤独赐予了他思考的理由和时间，他却渴望能将自己的脑海封锁。他掐灭了自己脑海中熊熊燃烧的烈火，无意识地看着外面，一望无际的绿色原野在他眼前向后疾驰着。\n\n然而，不论他的大脑已经多么空无，引擎骤然而至的熄火之声却仍然让他心烦意乱，身下铁路的声响让他屏住呼吸：旅程仿佛已经结束了。他的世界里是一片死寂，脑海里却响起了迟来三十年的声音。指尖的痛楚消失不见，目光所见也模糊成了无形的斑点与色彩，甚至连每分每秒都让他苦痛难忍的头痛也已成为了过去……"
 speerflavor.29.a:0 "车来车往，一满一空，唯有我存。"
 speerflavor.30.t:0 "从未灭亡"
 speerflavor.30.d:0 "安东宁像往常一样继续上班——只不过身边都是自己的同胞，并且不再佩戴标记波兰人的臂带。压迫的象征消失了，但这对他来讲毫无意义。事实上，这反倒让他更丧气了。每天下班，安东宁就得回到只勉强容纳下一人的公寓，想着接下来会发生什么。正如戈特弗里德所暗示的一样，德国人还对他有其他安排。但何时会发生呢？还有什么等着他和他的同胞呢？\n\n某天，安东宁工作时发起了呆，一声尖锐的哨响，把他拉回了现实。他最近专注力特别差——是人老了，还是只想逃离现实？不论如何，工作就如以往一般单调，只不过，往日不断骚扰他的守卫，现在倒盯得没那么紧了。如果生活就这样继续，或许也不错：有住所、有一帮人说话、可以在城里逛街——即使这座城已经被雅利安人占据并重塑了。\n\n工友的声音打断了安东宁的白日梦。有人和他搭话？他很诧异，看向这名工友——是一位看起来四十多岁的妇女。\n\n“你心里缺了一块，”她说道，“我能看出来。你就像一头被折腾得筋疲力尽的野兽，只有老老实实等着挨宰，是吧？”\n\n安东宁原本只是听着，但被女人的话惹恼了：“想什么呢？你在胡扯什么？”\n\n“朋友，我想说的是，你很空虚，我感觉得到。长久以来，你一直渴望着某样东西。”\n\n“那你说吧，我想要什么？”安东宁冷冷地回应，脸色逐渐变得沮丧。\n\n“机遇。”她嘴角上扬，笑着答道。\n\n“机……遇？”安东宁重复道。女人的话在他的脑中回响着。机遇，不正是他所追寻的吗？他服了多年的苦役，从未动过德国人一根毫毛，生怕因此错失某种机遇。到现在……？\n\n“拿回我们一直以来应得的东西。你和我一样清楚，是吧？”女人问道，好似在描述一件失踪已久的文物。“说吧。说出这个陌生的词，说出这个被他们夺去了几十年的词。”"
 speerflavor.30.a:0 "“你要为我找回……自由。”"
 speerflavor.31.t:0 "积蓄三十年的怒火"
 speerflavor.31.d:0 "格里戈里继承了他父亲心中的那份仇恨。对于雅利安杂碎，格里戈里内心桀骜不驯、坚不可摧、不愿向其低头，但他无处释放这种情绪，只能每天艰辛地工作，当德国人的奴隶。如果未来将一直这样，他觉得还不如自杀算了。多年来，格里戈里一直想要拿起手边的金属制品，冲向守卫，但他一直没有将其付诸行动。或许，他就是如此胆小，不敢动手，并且也会一直懦弱下去。\n\n但一切都到今天为止。格里戈里听见头顶一个尖锐的声音向他和工厂内其他非德裔工人发话，他不怎么听得懂德语，也抵触学习德语，但格里戈里还是听得懂零碎的语句。他从只言片语中拼凑出关键的内容：首批德裔工人将进厂工作，开始轮班。\n\n虽然众人默不作声，但守卫们并没有表现出加强监视的动向，并且似乎欣慰于他们的同胞来这里工作了。然而，格里戈里却有着其他的想法。过了几分钟，首批工人才陆续走了进来；与此同时，格里戈里的眼神前所未有地亮了起来。他心里忐忑不安，但也很兴奋。这就是机会，不会再有第二次了。\n\n或许是守卫疏于对德裔工人的看守；或许是其他俄罗斯、波兰和乌克兰人故意无视了格里戈里的杀气；也或许是接近他的那个德国人误以为他在害怕而不是愤怒。但可以确定的是，格里戈里拿起手边的金属物件，满腔怒火地吼叫着，用尽全身力气挥向那个德国人后，场面陷入了混乱。\n\n随着一声不妙的咔嚓声，那个德国人向泄了气的皮球瘫倒在地上，但格里戈里还在继续打他。很快，脚步声与吼叫声就淹没了这一切。之后上来的至少有六个人，这才把失去理智的格里戈里拉开。躺在地上的德国人已经被他打得鲜血四溅。几分钟后，工厂再一次沉寂下来。\n\n等到明天，工厂里就会少一个奴隶劳工了。"
 speerflavor.31.a:0 "这不过是一起工伤事故罢了。"
 speerflavor.32.t:0 "幻镜破碎"
 speerflavor.32.d:0 "总理府沉入黑暗。静寂的走廊和空荡的办公室显得几近怪诞可怖，月光借着漆黑的转角投下长长的阴影。然而，一点孤单的灯光打破了这不祥的氛围：赫尔穆特·施密特还在他的办公室里，处理着最近的外交文书。突然，施密特意识到，下班时间其实早就过去了。他疲惫极了，也许还带些醉意。之前他喝了点烈酒，期望能以此保持清醒。他打了个哈欠，关掉了灯，从窗户那向外望了望沉睡着的日耳曼尼亚：它和汉堡可真不一样呐，如此庞大，又如此怪异！\n\n他一边想着他的故乡，一边走出办公室。但也许是出于偶然，他望了望房间入口的镜子，随后他便为此后悔了。他真希望自己从来没有投出那一瞥。他的身形暗不可见，但一束月光却照亮了那件他万分厌恶的事物：那条带着红色万字的束带。那是所有纳粹党员的标志，而他自己也是纳粹党的一员。厌恶之情霎时流遍他的全身。他厌恶那天杀的破玩意，他也厌恶他自己，因为他一年三百六十五天每天都得穿着这东西。施密特想马上把这带子弄下来，好似它着起火来一般。但他的动作又突然止住了，因为他听见了一个声音。\n\n“弄下来干什么呢？”他自己的映像向他说道，那映像在黑暗的镜子里轻蔑地笑着，“你骗不了你自己的，你喜欢它，你就认了吧！”\n\n有那么一瞬，他全然陷入迷惘。此后，他带着难以掩饰的怒意回答道：“胡说八道！我这么做是为了所有人！为了建设一个更美好的明天！我是——噢，不……不，不，不！”\n\n“骗子。”一个幻影出现在他身后，如是说道。幻影那张严峻的面容是如此地熟悉。\n“父——父亲？”\n\n“看看你都做了什么，赫尔穆特，”古斯塔夫·路德维希·施密特说道。他那苍老的面容上显现出深深的失望。“你和那帮人同吃同住，对着他们笑得灿烂，还把他们的手握了又握！你背叛了我们！你根本不是我的儿子！”\n\n“我——我这么做是为了——”\n\n“骗子！”他的父亲尖叫着，“骗子！”他的映像大笑着，“骗子！骗子！骗子！”成千上万的幻影绕着他打转，不停吼叫着。\n\n刹那间，只听猛地一撞，镜子碎裂满地。施密特将公文包狠狠地砸向了这镜子，缠人的魔咒顷刻之间消失无踪。外交官颤栗着，哭泣着，带着恐惧环视四周。但他视线之内唯有寂静。他跪倒在地，暗自庆幸，并不停重复着一句相同的话，好像这话能帮他挡住一切。"
 speerflavor.32.a:0 "我这么做是为了所有人，我这么做是为了所有人，我这么做……"
 speerflavor.33.t:0 "流刑犯"
 speerflavor.33.d:0 "夕阳将天空映成橘红，他戴着手套的指关节嘎吱作响，喃喃着，向无边的雪原投以愤怒的目光。战争将至。他能感受到它。那些罗斯兰军区边界上的斯拉夫渣滓正在集结统一，为入侵德意志国家和毁灭雅利安种族做准备。而在决战到来前，这位陆军元帅还要在城市里，在荒野中，和那些肮脏的俄罗斯游击队作斗争。\n\n话说回来，这也是他到这来的原因。在元首慈厚的佑护下，费迪南德·舍尔纳和他英勇的盟友被运送到了这个雪花飘飘又鸟不拉屎的破地方。在这里，他们可以保卫东部战线不受那些想统一俄罗斯的疯狂势力侵扰，以此为国家服务。舍尔纳拔出嘴里的香烟，狠狠地朝雪地上啐了一口。得到如此的流放待遇，他不知自己该勃然大怒，还是应该感到荣幸。\n\n日耳曼尼亚那毒蛇猛兽的老巢已经够让人糟心了，但仍不足以为舍尔纳做好预备，让他能忍受这个恶心透顶的军区。在这里，日耳曼人和斯拉夫渣滓几乎是手拉着手，在莫斯科领地上蹦蹦跳跳。这实在是太令人作呕了。此外，当城市内部都已腐败横行时，去打击恐怖分子，训练精兵强将，保卫东部边境又有什么意义呢？舍尔纳元帅摇了摇头，又吸了一口烟。在这片领地上，异族通婚合法化看来只是时间问题了。罗斯兰军区应当换个新的领导班子。那个领导班子要有舍尔纳的骁勇强力，还要有雷莫的忠心顺从，还要有他们军国派表现出来的那种坚定决心。至于国家的领导班子嘛……\n\n舍尔纳苦笑着把香烟扔进雪中，香烟向他发出嘶嘶的声响。舍尔纳用长靴猛踩了它一脚，之后朝他的同道者走去。"
 speerflavor.33.a:0 "苦心人，天不负。"
 speerflavor.34.t:0 "击倒巨人"
 speerflavor.34.d:0 "他从未想过自己还能见到今天这样的事。从什么时候开始，祖国便走上了如今这条路呢……？阿贝尔心想：大概是在新元首上台后吧。在内战的那段动荡日子里，他沿着莱茵河一路奋战，直至攻克日耳曼尼亚。在战争中，他明白了纷繁世事之变幻无常，以及崭新秩序之脆弱不堪——一如被征服的那些国家一样脆弱。不过……今晚，他可以暂且放下这些烦心事，专注地望着表，等待着明天的到来。明天，他便要着手准备接下来的好戏了。\n\n约莫一百个人被他，怎么说呢，无情消灭了。也许杀这么多人是有点过分了，但这的确行之有效：精锐士兵在设施周围组成的包围圈，将会让他们放弃负隅顽抗的妄想。他想：真有意思，这种他曾嗤之以鼻的手段，现在却成为了避免流血事件的保证。不过在这次行动中，他还想保护好那些奴隶，这倒是他和他上司不同的一点。快到目的地的时候，他长叹一声，打开了扩音器。距行动开始已过了一小时，一切应该都处理妥当了吧。如果不这么想，他绝对会犯疑心病的。\n\n前方的大楼灯光密布，等待着进一步的行动。一辆带着德国国旗的装甲车小心翼翼地驶向检查站。这么晚的时候，发生这么突然的事，不可能不勾起人的疑心。但当车在设施前停下时，警卫却是纹丝不动。此后，一个身着陆军制服之人下了车，手上还拿着扩音器。一声提示音过后，扩音器被激活了，阿贝尔深吸了一口气。\n\n“这里是陆军上尉里夏德·阿贝尔。所有工厂警卫还有工作的奴隶听着，以下是国家的公告。”警卫们一脸迷惑，不知所以。“曾属于IG法本的该设施，已奉元首之命被查封，并交由政府直接管理。任何对四周驻扎士兵开火的尝试，都将会被视为对政府部队的攻击，以及对元首命令的抗拒。所有警卫，无论此刻履职与否，都会被解除工作，并将经由护送，立即离开大楼。”他稍微停顿了一下，以便观察对面的反应。他看到了那些警卫僵在了原地，看上去是明白了他的意思，于是他继续道：“公告结束。”他关掉了扩音器，轻微的电流声也戛然而止。他的活儿干完了。"
 speerflavor.34.a:0 "那晚，一枪未发。"
 speerflavor.35.t:0 "昔日随梦，来日方长"
 speerflavor.35.d:0 "在成功查封第一座后，阿贝尔又成功拿下了两座设施。此后，他决定在一间设施里的工厂中过夜。曾经的他可做不到这点，不过，在和阿布斯的佣兵“你来我往”了足足三次之后，他终于有了足够的勇气，敢于直面他的所作所为，以及他的顶头上司之行径了。他在那冷得要死的地方呆了很长时间，亲眼见证了新一天黎明的到来。阳光透过玻璃，照在那勉强开工的装配线以及麻木不堪的奴隶身上。他不禁想：一小时前就该走了。\n\n但他却没有这么做。\n\n他看得出来奴隶们都没带袖章。其中一人甚至没带犹太人标识。都没了，里夏德·阿贝尔上尉心头一紧。二十年前在欧洲种下的恶果终于消逝了，那是很久之前了，但那时的他又在哪儿呢？那时整个世界陷入一片火海，而他在雅利安种族优越感的旗帜下，做出了种种可能造就或是毁了一名士兵的行为，作为一根火柴给世界添了把火。阿贝尔从未遗忘，这段记忆就像黑夜里的繁星一般清晰。眼前的事物逐渐模糊，他的思绪飘散，穿过了时间的界限。\n\n他不记得他们的长相了，只记得这是个三口之家，一位母亲带着他的两个孩子。他们住在顿巴斯河旁的一个乌克兰男人家里。阿贝尔不会说乌克兰语，那男人也不会说德语，但当阿贝尔的枪托撞上木质地板时，那男人的绝望让阿贝尔措手不及。那男人的哀求萦绕在他的心头，并最终让他心软了。那时，在那间屋子里，在他的身后，也没有要射杀斯拉夫劣等人的所谓战友。他因此面临着一个选择。如果他向祖国尽忠，他将作为犹太猎手得到表彰。但如果放过他们呢？他将成为雅利安种族的叛徒。阿贝尔犹如花了一百年才做出决定——但至少他知道了自己要走的路。\n\n现在他站在香烟的烟雾中，身上挂着百战老兵的名号，已为祖国服役了近二十年。很多事都变了，变得太多了。但他可不会大言不惭地说，祖国已浴火重生，但至少变革之风正朝着另一个方向吹去。只是……"
 speerflavor.35.a:0 "他们身上的血腥味仍无法散去。"
 speerflavor.36.t:0 "空洞的回声"
 speerflavor.36.desc:0 "“我尊重你的决定，”韦塞尔一脸柔和，微笑中带着几分同情。“那我告辞了。你的办公地点不变，所以你也不必顾虑。再见，费舍尔先生。”他与埃里希·费舍尔擦肩而过。然而，就在他离开前，埃里希听他说道：“你得学会活着。”\n\n又是个乏味的工作日。除了按字母顺序排列文件以及打字外，就没别的了。透过他隔间的窗户，埃里希看到了日耳曼尼亚的身影。铺砌而成的道路、罗马式的林荫道，以及它那近乎怪诞的献身精神，就是要保持一种与过去虚假、不存在的微弱联系。奴隶集中营的记忆不止从精神，还从肉体上折磨着他。\n\n他停下手中的动作，转而盯着十指。又细又长，瘦骨嶙峋又干巴巴的，好似在用牙齿打字一般。没错，他很脆弱。突然，他想到了什么，十指交叉，然后又分开双手。他细细品味着韦塞尔的话语。\n\n“你得学会活着，”韦塞尔是这样说的。毋庸置疑，他看到了埃里希公寓的情况才这样说道：阴影笼罩的房间满是尘埃，随处堆放的物件令人难以下脚。埃里希从一开始就知道，拒绝情报局的提议无异于自杀。现在回头为时已晚——但他心中没有半分悔恨。\n\n也许一直以来，一死了之便是他心中最真实的呼声。"
 speerflavor.36.a:0 "能坦然面对真相的人总是少数。"
 speerflavor.37.t:0 "体面的结局"
 speerflavor.37.desc:0 "“悲报，约翰·施密特先生被发现死在了他座驾的残骸中。警察和验尸官向公众发布的报告似乎证实了最初的猜想：汽车点火系统的故障引发了油箱爆炸，并导致他当场身亡。他的遗孀和两个孩子目前居住在法兰克福。”\n\n“受害人是一名职员，事发前在日耳曼尼亚阿道夫·希特勒大街的多瑙钢铁和电气设备公司工作。他的经理表示：‘这是公司的一大损失。约翰是位不可多得的员工，除生病外从不请假。我向他的家人表示哀悼。’”\n\n“可怜的约翰·施密特已经不是第一次经历这种事了。据警方透露，他曾在一次公款出差中被困在莫斯科专员辖区的荒野中达数月之久。待到当局发现他时，他饿得皮包骨头，只剩最后一口气了。更多细节详见第五页……”"
 speerflavor.37.a:0 "毕竟这正是他所希望的。"
 speerflavor.38.t:0 "简报"
 speerflavor.38.desc:0 "埃里希摆弄着夹在他拇指中指和无名指间的铅笔。他来回旋转，让那细长的笔身一次次穿过手指间的缝隙。他将目光投向远方，对任务简报毫不关心。埃里希是那里唯一的特工。房间又简陋又沉闷，但这可以理解。屋子里只有一排排漆得煞白，毫无艺术感又光秃秃的金属桌椅——还有唯一一个在场的探员。他面前立着一块白板，上面挂着一张莫诺维茨的地图。\n\n“嘿，费舍尔先生，”简报员说道，他明显被费舍尔的古怪动作惹恼了。“你有在认真听吗？”那人和他下榻宾馆的接待员一模一样。一群名为官僚、头发花白的无聊老头子正排着望不到边的长队，等着工作亲自找上门来。大日耳曼国的雅利安等级制度似乎给了这群老爷子维持生计的空间，乃至于飞黄腾达。数不清的宣传海报上金发碧眼、青春永恒的模特极尽妩媚，但从未入过他的法眼——他看到的是常人目力无法触及的地方。他会告诉你，那些宣传没一个是真的。\n\n“我在听，我在听，”埃里希说道，“这样吧，我们做个交易如何，简报员先生。”他把手往前伸了一下，放下铅笔。“你直接告诉我要做什么。然后我们就能快点完工，再也不用看对方的脸了。”\n\n这话似乎惹得简报员有些不高兴了。“成交，但有个条件，”他举起食指，像是在特意强调，“我不会承担任何责——”\n\n“我是知道风险之后才接下这活的，先生。否则我就不会来当外勤特工了。”\n\n那人没有理会埃里希，继续说道：“你需要像以前一样潜入莫诺维茨奴隶集中营获取情报。只有一处不同，”他指着地图，带着毫无意义的讽刺，“一旦你成功潜入集中营，集中营内的国家情报局人员将会与你取得联系。他会给你必要的设备，供你完成第二项任务。破坏营地并为国家情报局在当地煽动奴隶暴动创造条件。”\n\n“听起来蛮简单的。”\n\n“我欣赏你的讽刺技巧。韦塞尔先生给了你选择行动时机的余地。什么时候开始？”"
 speerflavor.38.a:0 "给我一个月时间。"
 speerflavor.39.t:0 "再入地狱"
 speerflavor.39.desc:0 "又一次，埃里希发现自己坐上了通向炼狱的列车。他之前从未见过装得这么满的车厢。好吧——他其实见过。有过一次，就在几个月之前。挥发的汗水散发出诡异的气息，甜得令人反胃，又咸得令人难以忍受。埃里希也曾经历过这种如同永恒一般漫长的时光，但万幸的是，这次他有座位可坐了。其他人就没那么幸运了。在这有着一百多号人的沙丁鱼罐头里，有些人已经被闷得瘫倒在地。埃里希知道有些人可能已经死了。\n\n在这狭小，潮湿又昏暗的车厢里，他凭着印象画了一幅莫诺维茨集中营的画。有围栏，警卫营房，还有化工厂。看似无尽的时光终会过去，但他紧紧抱着这幅画，如同在海难中抱着浮木。快了。就快了。\n\n车轮发出一阵刺耳的刹车声后，列车在车站停住了。车门猛地打开，清早的晨光涌进了昏暗的车厢。撑过旅途苟活下来的人鱼贯而出，等候命运的安排。埃里希随身带的东西不多，只有证件和一些衣物——只够让一位熟练工人有机会被安排到这座集中营里更“人道”的部分。即使没能成功，也不怎么稀奇。\n\n集中营的守卫把他们分成两组：一组男，一组女，然后让他们排好队，接着一名军官再把他们分成熟练工和普通工。在埃里希那队的前方，一个穿着可能是这地方最豪华制服的人正不断弹动手指——左，左，左，右……埃里希听过一些关于左边那条路最终通向哪里的故事。他哆嗦了一阵，希望自己已有的证件足够带他尽可能远离地狱深处。\n\n轮到埃里希的时候，那个人的手指弹了一下。右。埃里希从未像现在这样长舒过一口气。那么接下来就该洗澡了：一个能去的相对比较放松的地方。\n\n但不管怎么说，埃里希过往的生活已经完全消失不见，前面等待他的只有无尽的黑暗。"
 speerflavor.39.a:0 "他最终能活着从那里出来吗？"
 speerflavor.40.t:0 "通往自由之路"
 speerflavor.40.desc:0 "相较于干体力活的奴隶劳工，莫诺维兹集中营的守卫对技术奴隶劳工稍微更尊重一些。比方说，埃里希并不用与成百上千的奴隶挤在一起就寝。他有自己的单人牢房：虽然埃里希理应和其他九名奴隶，或者甚至更多人同居，但一直没人住进来。这或许是命运的安排，又或许是情报局从中作梗，也有可能二者兼有。\n\n最初的几个星期，埃里希化名赫尔曼·达赫，以化学器具操作专家的身份工作。当然，他对自己的工作内容其实一窍不通。而且要不是他善于模仿，恐怕他永远也当不了外勤特工了。\n\nIG法本对待自己的奴隶劳工很苛刻。埃里希回到牢房，一头倒在他们称之为“床”的薄垫上。午夜时分，埃里希醒了过来，发现门口有个大盘子，上面放着一大块面包。埃里希口水直流，但这盘面包可能既是顿饭，又是开始行动的信号。他将面包一点点撕开，连碎块也不放过。\n\n最终，埃里希发现了一把钥匙和一张地图。他忍住强烈的食欲，将生锈的钥匙放在盘子上，并打开地图。地图很小，仅两只手掌这么大，但足够用了。埃里希回忆着莫诺维兹集中营的平面图，他发现地图上的叉是大院里一个隐秘的角落。他翻看这张棕黑色、脆弱的地图，想要找到更多的信息：\n\n“你有四十五分钟。”\n\n“-P”\n\n埃里希立刻起身，以最快的速度冲向牢房门。"
 speerflavor.40.a:0 "一线希望。"
 speerflavor.41.t:0 "黑暗骑士"
 speerflavor.41.desc:0 "不到十五分钟，埃里希就抵达了大院，在那里，他发现大院已经荒废，守卫们并不会注意到他的存在。从各种意义上来说，埃里希已经隐身了。地图上打叉的位置已被牢牢印在埃里希的脑海中，他潜行绕过一支武装巡逻队，抵达了目的地。他用手挖开土壤，泥土很松，一碰就散了。\n\n不出一分钟，埃里希挖出了一个黑色背包。情报局并没有放弃他，埃里希松了口气。情报局上次派他去深层卧底时，就没给他任何东西，只能就地取材。现在，埃里希并不急着再在赫尔曼·阿布斯的私人奴隶劳工营多待一会。他满怀期待地打开包裹，急切地想看看里面有什么好东西。\n\n包里装着一套叠得整整齐齐的制服，看起来很像这个人间地狱内恶魔般的看守们穿的制服。包里还有一把消音手枪、一条挂着几个弹匣的皮带、一把剪线钳。几秒钟内，幸运但病怏怏的赫尔曼·达赫就摇身一变，成为情报局最危险的特工之一。包最里面放着一张手写的便条，上面写着：\n\n“二百四十分钟。”\n\n就该是这样。埃里希·费舍尔，情报局有史以来最优秀的特工，穿上制服，拿上枪和装备，出发了。目的地？奴隶劳工的宿舍。"
 speerflavor.41.a:0 "自由在召唤。"
 speerflavor.42.t:0 "地狱出笼"
 speerflavor.42.desc:0 "埃里希抵达了奴隶劳工的宿舍，包里的剪线钳叮当作响。正如线人所言，路上没有守卫来干扰他的任务。一切都很安静，除了几个莫诺维兹集中营的工作人员，大院和大厅一片寂静，不过这并不意味着埃里希能放松警惕。他的线人给了他时间，但很紧张，埃里希行动必须迅速：莫诺维兹这么大的集中营，肯定有许多奴隶劳工宿舍。破坏一个很容易，但要全部破坏确实很有难度。\n\n一排排显眼、棕色的营房横在埃里希面前。他抵达了采石场，看到无数瘦弱的人在黑暗中蹒跚，疲惫不堪。他们的身影让埃里希心生怜悯，毕竟，他也在里面待过。埃里希的肋骨撑起制服——这是他以德国之名而遭受磨难的证明。\n\n埃里希在其中一栋营房边放下装备，拿出剪线钳，看了看表，开始执行任务。就像美国人挂在嘴边的那样，拿出点运气和努力，他会没事的。"
 speerflavor.42.a:0 "埃里希闭上眼，希望一切顺利。"
 speerflavor.43.t:0 "炼狱中的一刻"
 speerflavor.43.desc:0 "埃里希坐在被破坏的门锁旁边。任务的第一步成功了。他抹了把汗，平复呼吸，然后看了眼表，知道还有时间。线人很优秀——非常优秀。他不知道“P”是怎么把守卫引开这么长时间好让埃里希来做情报局的脏活？大概写便条的人也曾经是情报官吧，他们的工作确实体现了高超的专业技巧和孤注一掷中的自信。\n\n埃里希现在很想抽根烟。他已经太久没抽烟了。一个礼拜？还是一个月？进集中营后，时间感淡然无存，从早到晚只有工作、工作、工作。这里不只是工作场所，还是种族灭绝的根据地。\n\n埃里希并不相信德国的官僚和政治家鼓吹的种族理论。如果他们说的是真的，那也没必要设立这种集中营。奴隶制毫无荣光可言，要不是元首给他发薪水，埃里希早就拍屁股走人了。\n\n是时候做决定了。任务简报给出了埃里希在集中营工作时需达成的目标，他可以执行指令，但也可以直接跑路——没人会责怪他。守卫已经走了，溜出去似乎并不难。埃里希再次看了看表，时间正在流逝。机不可失，时不再来。"
 speerflavor.43.a:0 "接下来要去守卫驻扎的营房。"
 speerflavor.44.t:0 "军营"
 speerflavor.44.desc:0 "埃里希穿过安静的大院，前往守卫驻扎的营房。大院的干净整洁确实触动了他。在集中营，不论奴隶劳工是否有一技之长，居住区都非常肮脏。埃里希遇到的每个守卫都衣着整洁，邪恶透过身上干净整洁的衣服散发出来。他觉得大院似乎不应存在于此：德国最不人道的机构深处却有如此干净有序的地方。\n\n当埃里希站在那里，惊叹于几个月（或许是几周？）的囚禁以来首次看见文明世界的痕迹时，前面有人和他打招呼：“晚上好。”一句友好的问好，却让埃里希吓得脊背发凉。至少埃里希外表看起来没问题，伪装起了作用。回礼之后，他便迅速走出了对方的视野。埃里希并不是来铤而走险的，下一步的考验需要他用尽全身解数去应对，他不会在那些人不经意的言行上多费力气。\n\n埃里希的目标是弹药库。P在巡逻队上动的手脚，在那里可帮不到埃里希。他孤身一人，只有身上的制服让他免受危险。他浑身大汗，衣服勉强黏在身上，生死就隔了这一层布。是时候看看情报局在装备上投的钱有没有落到实处了。"
 speerflavor.44.a:0 "希望这能成功吧。"
 speerflavor.45.t:0 "弹药库"
 speerflavor.45.desc:0 "正如埃里希所料，线人虽神通广大，但对于莫诺维兹集中营的弹药库还是鞭长莫及。在这里，守卫既不怠惰也不疏于职守，有着充足的火力。埃里希之前遇到的所有单个守卫都只有手枪，但这里的守卫，都拿着步枪和冲锋枪，高塔上还有一名狙击手和一盏探照灯，时刻准备放倒靠近的人。虽然埃里希有一把手枪、几个弹匣和不俗的枪法，但正面硬闯就是送人头。\n\n埃里希在暗处移动、侦察弹药库，多了解些情报大概还是有帮助的。这里的守卫要比之前遇见的更敏锐，要是被前面两名守卫看穿了伪装，那就尴尬了。天知道守卫会放埃里希过去还是让他身上多几个窟窿。要是不想被发现并通过岗哨，埃里希就得相信情报局的准备工作，但鉴于几个月前的一起意外，他并不相信身上的伪装。然而，要是埃里希想要逃出去，就得相信情报局。\n\n不过，埃里希想到了另一种方案。他可以不管情报局的命令，直接离开。没人会因为他的自我保护意识而责怪他，反正埃里希已经完成了其中一项任务。探照灯的光柱正在向他移动，两条路摆在埃里希面前：是前进，还是撤退？"
 speerflavor.45.a:0 "前进。"
 speerflavor.45.b:0 "离开。"
 speerflavor.46.t:0 "午夜时分"
 speerflavor.46.desc:0 "埃里希走到灯光下，两名守卫看到他，随即取下步枪。大事不妙。“你的证件呢？”他们吼道，“证件呢？”埃里希暴露了。他咒骂着情报局，一边摸向腰间的消音手枪。埃里希的制服并没有骗过守卫，他希望上天不会让手枪卡壳。弹药库警戒了起来，成功潜入的希望越来越渺茫。\n\n埃里希的第一直觉是逃跑，但这么干很蠢。在这个距离，步枪和冲锋枪不费吹灰之力就能放倒他。只有一个办法能够活命。那就是像他十分喜爱的美国西部片中表演的那样，他的手速必须得快，手指要放在扳机上时刻待命。他拔出枪，开火了。\n\n第一发子弹正中持步枪手的眼睛，守卫倒在地上抽动几下便咽了气。第二发子弹贯穿了冲锋枪手的心脏，守卫停下脚步，慢慢瘫倒，血流满地。然而，高塔上的狙击手开火了，埃里希没法欣赏自己出手迅猛、一击毙命的射击成果了。一发子弹呼啸着飞过头顶，掀起一块尘土。\n\n埃里希朝狙击手打空了弹匣中剩余的子弹，转身就跑。他确实没能完成任务，但至少今晚会很热闹的。"
 speerflavor.46.a:0 "现在，逃出生天。"
 speerflavor.47.t:0 "遁入迷雾"
 speerflavor.47.desc:0 "埃里希觉得不值得冒这个险，转身离开了弹药库。情报局内没人会知道他不愿意冒生命危险去这么做。毕竟，他已经经历过一次地狱般的煎熬，曾因过劳和饥饿而濒临死亡。埃里希做出的贡献已经够多了，但情报局还想要更多。他就算篡改一下行动报告也不会有人知道的。他会自由，他会是一名为德国和元首而尽全力完成任务而自由的人。埃里希会成为英雄。\n\n埃里希走向集中营入口。守卫队长会在这里甄别技术劳工和非技术劳工。如果他从这里出去，就再也不会被“甄别”了。埃里希躲过灯光、巡逻队和奴隶队伍，在阴影中潜行。情报局总部离这里很远，但值得他走这么远。埃里希完成了任务，是时候开始不受工作风险的威胁的新生活。或许他会成家，最后安定下来。\n\n埃里希傻笑了几声，之后是无声但发自内心的笑。他自由了，不会再被幕后主导操控了，不会再陷入让自己命悬一线的政治纷争了。埃里希感到肺里一阵躁动，他又想抽烟了，现在也没有理由不满足自己的欲望了。"
 speerflavor.47.a:0 "任务完成。"
 speerflavor.62.t:0 "大胆的脱逃"
 speerflavor.62.desc:0 "今天，利奥波德过得不错。作为一名卡车司机，他在路上总是会遭遇各种事情，但今天很平静，没有路障，一路顺畅。他把卡车停在莫诺维兹集中营大门附近，想要睡一会，忽略了奴隶营地深处的嘈杂。他确实听到了持续的警报声，但没多想。守卫会处理的。\n\n有人敲了下车窗，然后停了一会，之后一次，又一次。车窗突然被打碎了，一名穿着破烂守卫制服的男人强行打开车门。“出去！”他说。“滚出去！”起初，利奥波德想抵抗，但冲锋枪的枪口抵住了他的额头，他可没胆抵抗这个。那人把利奥波德拉下车，身后警报大作，守卫们的吼叫似乎越来越近。\n\n“趴下！”利奥波德趴在地上，一动不动。他听到卡车轮胎的嘶鸣，引擎隆隆作响。利奥波德闭上眼，但仍能感到枪口的火光。尽管捂住了耳朵，但他还是感到一阵耳鸣。最后，噪声逐渐减弱，一切恢复了寂静。\n\n利奥波德起身，跪在地上说：“他走了吗？”"
 speerflavor.62.a:0 "是的，他走了。"
 speerflavor.63.t:0 "一世平凡，一时英雄"
 speerflavor.63.desc:0 "埃里希蹒跚走到一间奴隶宿舍门前。先前，他破坏了这里的门锁，门向内平稳地打开，生锈的铰链每时每刻都在发出可怕的嘎吱声。埃里希的制服已经千疮百孔，浸透了自己的血。他想过自杀，想要吞下口袋里那颗氰化物药丸。不论埃里希何时想自杀，他只要咬开药丸，让毒药自己流进他的血液。\n\n埃里希觉得，这么死去真不光彩。他咬紧牙关，摸了摸腰间的冲锋枪弹匣。一个，只剩一个。埃里希笑了，笑声和逐渐逼近的怒吼和警报声混在一起。某处有人在尖叫，宿舍内传来的抽泣声也打破了这一点点宁静。头五分钟，埃里希很镇定，几乎是平静。他不信上帝，自己的天主教信仰大都只是装出来的，但在这最后关头，埃里希无比想祈祷，想要忏悔。他耸了耸肩，不再去想。\n\n埃里希娴熟地拆下手里MP5K的空弹匣，换上新弹匣。他上好膛，架好枪，瞄准门，等待着。"
 speerflavor.63.a:0 "伤亡统计：八死十二伤。"
 speerflavor.64.t:0 "偶遇化工设施"
 speerflavor.64.desc:0 "埃里希沿着路走向莫诺维兹集中营的内部。几周前，他从同一条路朝里走，不知道自己还能不能活着走到另一边，不过现在他已经做到了。埃里希回顾了这几周的经历：和下属的技术奴隶劳工交朋友，在痛苦与疲惫中打发时间，唯一支撑自己的只有不死在这里的欲望。回忆不断浮现，埃里希停下脚步，尝试不去想这些。\n\n莫诺维兹的任务关乎私人恩怨。埃里希并不想进到这里来，一点都不想。然而，他确定情报局不会保护他免受敌人的干扰，甚至会尝试暗杀他。埃里希很确定会这样，他已经完成了在这里的所有任务：尽可能在莫诺维兹集中营煽动奴隶起义。\n\n不过，占据了集中营东侧的巨型球状化工设施吸引了他的注意力。埃里希做的事——破坏门锁，引爆弹药库——是必要的。但这个事，是个人的决定，如果埃里希能溜进去，手里剩下的一个爆炸物足够引燃化工设施内不稳定的化学品，烧毁设施。\n\n埃里希只需要决定要不要这么做。这很冒险，但或许值得一试。"
 speerflavor.64.a:0 "依我看，这值得试试。"
 speerflavor.64.b:0 "今事已毕，无须节外生枝。"
 speerflavor.84.t: "必然的成功"
 speerflavor.84.desc: "成功了。警卫没多问什么，就把他放进了化工厂。埃里希所要做的只是“检查”设备而已，等四下无人时，他安放了炸弹，设定好时间——他可耗不起时间了。放在弹药库里的炸药随时都会爆炸，他要没来得及出去就尴尬了。他走出门外，步子里既带着喜悦，又有几分惊慌。要爆炸了，要爆炸了！\n\n他向一直看守此处的警卫告别，说厂里的设备保养得还算让他满意。其中一名警卫笑笑说，要是保养不好，就把奴隶打到灵魂出窍。他转身离开，漫步走向附近的森林，步伐逐渐加快，最终变成了疾跑。简直千钧一发，就连集中营爆炸，在他身后燃烧，他都没回头看过一眼。\n\n埃里希走到森林边缘，回头一看，火焰飞扬在夜空之中，仿佛成了第二轮太阳。他从上衣口袋里摸出一支烟，抽了起来，自觉干得漂亮。"
 speerflavor.84.a: "出发，回家！"
 speerflavor.85.t: "必然的失败"
 speerflavor.85.desc: "埃里希蹒跚迈进了化工厂中央的房间，他捂着肚子止血，视线变得模糊，还得镇定身体，以防到达目标前就跌倒在地。血滴仿佛夏日风暴后的屋檐残雨，沿着他的脚步落成了狰狞的血迹。他滑倒了，面部朝下，重重摔到了油毡地毯上，天花板上的灯光距离他的眼睛比站着时更近了。他指尖抓地，苦苦地挪动身体，双腿完不成的工作，就让双臂做吧。\n\n埃里希注定要命绝于此，他能否幸存已经不是问题了。他清楚自己有个器官已经出了故障，意识在疼痛中挣扎，只图延缓那必然的绝灭。他扶着桌子爬了起来，在包里摸到了炸弹，拿出来把这四四方方的包裹检查了一遍。它一颗子弹都没中，真是奇迹啊。他惊叹之余，拔去保险，设定时间调成了最短的。埃里希露出了笑容，唇齿之间血迹斑斑。他逃不脱，但他等得起。\n\n炸药引爆，工厂燃起之时，埃里希的身体早已瘫倒在地，没有了生气。"
 speerflavor.85.a: "以祖国之名，赴死。"
 speerflavor.48.t:0 "任务简报"
 speerflavor.48.desc:0 "埃里希放下手中的铅笔，环顾四周，一排排生硬、毫无美感、纯粹实用主义的白色金属桌椅映入他眼帘——但却只有一个人在伺候着这里。整个房间都和屋里的其他东西一样朴素，正中间是盏普通的单灯，而在他面前的是一块挂着IG法本总部地图的黑板。他突然有种要再复习复习笔记的冲动，这些对于他来说可是新鲜事。匆匆翻阅着他笔记本上一页页泛黄的、排列整齐的书页，懒洋洋而又欣欣然的读着。\n\n“有什么问题吗？费舍尔先生？”简报讲师问道，这个帮他打底的人真是个完美雅利安人的元气的写照，祖国种族制度最照顾最呵护的就是这一类人了。那帮无所事事的官僚们只会每天无休止地叨叨以前的数据然后推算以后的事，就跟在沙滩上划线然后被海水冲刷干净一样，全都屁用没有。要埃里希老实说的话，他可恨死他们了。\n\n然而在这种情况下，他发现那帮人的钻牛角尖、涎皮赖脸还是蛮有用的。甚至连那种毫无主见目光短浅的白痴都能在情报局找口饭吃。“说吧，”他对讲师说，把他的语气压得和他头一样低沉镇静，“您能不能简单总结一下我到底要在这干啥？咱俩都知道我们还得赶紧回去干活的，所以越快越好，先生。”\n\n“简而言之，你的任务是到那里收集情报，”讲师不知所云地指着地图说，“但任务风险极高。如果IG法本发现你了，那情报局只能翻脸不认人了。”\n\n“什么样的情报？”\n\n“账本、涉及虐待客户、违反劳动法……这种东西。”\n\n“听起来这个任务还蛮无聊的。”\n\n“噢，”那人似乎被埃里希的自大吓了一跳，“我向你保证这个任务刺激的很。现在，韦塞尔先生给你留了许多选择时机的余地，你想什么时候行动呢？”"
 speerflavor.48.a:0 "一个月足矣。"
 speerflavor.49.t:0 "潜入心脏"
 speerflavor.49.desc:0 "IG法本的总部真的是栋实实在在的摩天大楼，埃里希根本搞不清赫尔曼·约瑟夫·阿布斯到底有多想表现自己的滔天权势。苍白的月光下几乎没有什么照明，但大楼的前面却有一盏固定的明灯，照在三名卫兵头上，全都装备着全自动步枪，巡逻并把守着大门。安保并没有埃里希以为的那样严格，但别忘了这仅仅只是入口而已。他肯定，等会到了里面，里面肯定比这要严得多。\n\n他以前就非常喜爱大自然，但当他发现他可以偷偷从侧面摸过去的时候，就更爱大自然了。多亏了他受的训练，才得以静悄悄地走过草丛。当他靠近入口的时候，一名卫兵从身边经过，他迅速躲回到阴影中，然后趁着那仨卫兵全都忙着在街上巡逻的那一瞬间，一边念叨着神仙保佑、一边窜了出去，三人全都没注意到有个人正迅速地爬上楼梯、径直往玻璃门走去。\n\n门晃晃悠悠地打开，在他身后静悄悄地关上了，但仍然有些刺耳的吱呀声，这时他紧锁的眉头早已布满汗珠。一进门，他迅速往上一瞥，发现屋子另一头有个摄像头的轮廓正朝他的位置转来，埃里希以迅雷不及掩耳之势窜到最近的顶梁柱后头把自己藏了起来，然后他坐了下来，长舒了一口气。差点就玩脱了，但这可是IG法本总部，现在可没什么地方能让他抱怨的。"
 speerflavor.49.a:0 "毕竟他可是整个情报局里最优秀的那一批。"
 speerflavor.50.t:0 "不靠谱的哈巴狗"
 speerflavor.50.desc:0 "那里不只有一个摄像头，而是两个。谢天谢地，埃里希等了几分钟之后还是设法躲过监控，爬上楼梯钻进二楼。他知道一楼没有什么值得收集的东西，但二楼不一样，二楼恐怕就有些见不得光的罪证了，至少总部是这样告诉他的。他悄悄打开一扇门，侧耳听了听里面的动静，然后挪进办公室隔间，趴到办公桌底下，一边竖起耳朵。这里不只他一个人。这地方的警卫更多了，从远处那人的脚步声以及附近另一个人说话的声音，他推断出还有两个警卫。他等了一分多钟才出去。\n\n埃里希知道自己在这些隔间里找不到什么有价值的东西，他得去找间办公室。一条短走廊把两个隔间给分开了，他穿过门廊，这时他突然心头一紧，原来有个卫兵正好转到了这条走廊里巡逻，埃里希刚刚才从那里走开。如果他动作慢了一秒，恐怕他就被逮到了。他绕着大房间转了一圈，发现旁边还有几个房间，但唯独其中一个引起了他的兴趣。\n\n等到脚步声逐渐变淡、消失在远处，埃里希推开了玻璃门，读了读桌上的铭牌：\n\n‘莱茵兰地区监工’。"
 speerflavor.50.a:0 "中了！"
 speerflavor.51.t:0 "发奸露覆"
 speerflavor.51.desc:0 "好消息是，他有大把时间可以搜刮办公室；坏消息是，他必须在确保自己不被发现的同时紧盯着办公室另一头。埃里希知道监工的办公室角落有个监控，每次它转过来时，他都得忍住不动。情报局向他保证过楼里的一部分监控会被动手脚，整晚只会循环播送一个画面，这让他得以喘息。他们甚至还好心标记出哪个被动过手脚，哪个没有。埃里希现在只希望国家不会蠢到连特工装备需要的经费都缩水——哦，他确实希望如此。\n\n他在监工办公室里发现的东西……只能说，蛮有意思的。他翻了几份文件，全都和莱茵兰——德国的工业中心有关，上面写的数字……对不上IG法本上报的数字。事实上，那些看起来利润丰厚、索要了大量贷款并许诺出产高质量产品的交易和大规模投资都远远低于预期。这些方案显然会挖走IG法本大量的预算，但只要稍加包装，政府就会给他们打钱，交易也会增加。\n\n收获不少，埃里希心想。他们确实顺走了几百万的资金，这些文件已经足够把一部分IG法本的人送进大牢了。但是，问题依然存在。\n\n这些够用吗？"
 speerflavor.51.a:0 "伤其皮毛未动其筋骨，得多搞些黑料。"
 speerflavor.51.b:0 "这些文件足够让IG法本关门大吉了。"
 speerflavor.52.t:0 "仁慈之地"
 speerflavor.52.desc:0 "就其本身而言，这些文件威力已经够大了，但埃里希也知道，肯定还有很多没能搜到。不论大楼中央那腐败的核心面目如何，他都认为自己应当一探究竟，揭露真相。就算付出生命他也在所不惜，至少能让这个建立在奴隶制上的帝国土崩瓦解。虽然瓦解的不是希特勒的帝国，但……路要一步一步走，饭要一口一口吃嘛。\n\n埃里希踏进办公室的那一刹那，他听到了什么东西，几乎要让他的心脏从胸腔里蹦出来。看来情报局没干好自己的本职工作——一声响亮、刺耳的巨响传遍了一对又一对耳朵，然后是一声大喊：\n\n“警报！”\n\n埃里希手脚必须得麻利点，要是有片刻犹豫就会葬身此地。他抽出消音手枪，径直冲向房间的出口，途中险些被一名路过的警卫发现。看来警报响起时他们没听到自己的脚步声。然而当埃里希走下半螺旋楼梯望向大厅时，情况可不妙。\n\n外头走进两名警卫，他们分头行动，同时从两侧楼梯逼近埃里希。埃里希赶紧藏进旁边的小角落，尽可能地把身体紧紧贴近墙壁，等到那个杀气腾腾的人从他身边走过后，他便大步迈进刚刚离开的那个房间。\n\n埃里希满头大汗，他几乎是飞一般地冲向了出口，并发现外面有一名卫兵正靠近大楼。夜色里悄然传来一声枪响，只听那卫兵一声痛呼，随后便倒地不起，腿部血流如注，而埃里希则发了疯似地冲进了大楼周围的树林。"
 speerflavor.52.a:0 "一场不太体面的险胜。"
 speerflavor.53.t:0 "爬上脚手架"
 speerflavor.53.desc:0 "就其本身而言，这些文件威力已经够大了，但埃里希知道还有更多等着去搜。不论这栋大楼的中央是一颗多么腐败的心脏，他都觉得自己有必要去查清楚那是什么。就算付出生命他也在所不惜，至少能让这个建立在奴隶制上的帝国土崩瓦解。虽然瓦解的不是希特勒的帝国，但……路要一步一步走，饭要一口一口吃嘛。\n\n这些文件是此层最有价值的东西了，要想得到更多成果，埃里希必须继续前进。不过，上面的路可不会像这层的这么好走了。他偷溜出监工的办公室，走向了最近的楼梯，却发现早有一个守卫在那边肃立守候，样子宛若石像。埃里希不敢再往前走了，但他又必须立即采取行动，因为另一边的守卫也会来回巡逻，最终巡到这儿来的——那时他就会变得左右为难，成了夹心小饼干了。\n\n埃里希溜进了一个邻近的房间，发现里面的书桌边上挂着一本厚厚的书。他深吸了一口气，把那本书扯了下来，让它重重地落到了地上，发出巨大的声响。之后，他快守卫一步，躲到了书桌下面，隐匿在黑暗中，目视着那帮人走过他身边。\n\n埃里希又做了一次深呼吸，随后飞速跑出了房间，用近乎冲刺的速度奔向了楼梯，无声地爬上了那些台阶，进了三楼。他对此层情况了如指掌——把守此层的卫兵总计有四个。新的任务一如往常：在此层找到所需之物。而当他随后转向右边时，他便看见了任务目标。一颗王冠上的宝石。"
 speerflavor.53.a:0 "阿布斯秘书的办公室。"
 speerflavor.54.t:0 "揭开谜团"
 speerflavor.54.desc:0 "尽管埃里希·费舍尔从来不是福星高照的那类人，但他的这次行动却异常地顺风顺水，顺利到让他不禁露出微笑。现在他正愈发接近IG法本的心脏。再走一步，则近在咫尺；再踏一步，便触手可及。费舍尔把握住每分每秒，匆忙加快脚步，守卫还未能评头论足，他便迈入了办公室，干净利落地关上了身后的门——他刚刚还看见有个摄像头在来回闪动。他曾对国家情报局十分信任——现在看来，也许是过分信任了。费舍尔叹了口气，之后便开始翻查那些书页、记录、抽屉和办公室里放的其他东西。\n\n好几分钟过去了。由于外来的脚步声干扰，他搜寻的速度大大减慢了。他可不想在翻找时弄出大动静，让外面的人听见里面的声音。不过他最终还是有所收获，其中最重要的是在搜寻中激发的探索欲。这追根究底的强烈愿望让费舍尔在前一层找到的东西黯然失色。他在这里找见了阿布斯的交易记录。这位阿布斯是个有钱人，也许是地球上最有钱的那位，但埃里希却感觉到，他的钱并非全都是见得光的。费舍尔发现，阿布斯在那些应该缴纳巨额税款的地方费尽心机，他利用漏洞、伪造数据、掩盖收入，在种种细微之处下功夫，大大削减了应缴税额。\n\n埃里希把那些文件一股脑带走了，纳入了他之前所获资料的大合集中。有了这些资料，他就能对IG法本提起有力的诉讼。不论成果的衡量标准如何，埃里希已做的工作都远超必需量了。他现在有充足的理由收手了，但有一部分信息仍然不甚明了——某些问题的答案需要到赫尔曼·约瑟夫·阿布斯的私人办公室才能寻到。他是要为真相奋不顾身，还是满足于已获得的资料，带着大能人和聪明人的名声回到国家情报局呢？当埃里希推开门时，最终决定便落地生根。"
 speerflavor.54.a:0 "破除黑暗。"
 speerflavor.54.b:0 "照常行事。"
 speerflavor.55.t:0 "上帝之塔"
 speerflavor.55.desc:0 "埃里希明白，他安排给自己的这项任务几乎不可能完成。他现在心里有些打鼓。是因为他想要马上开溜，回去接受本就能得到的荣誉呢？还是因为他对于可能的失败过分惧怕呢？此情此景下，就是他本人也摸不透自己的想法了。但至少有一件事确定无疑：埃里希·费舍尔会在阿布斯的办公室里搜出些什么东西……或者因此一命呜呼。\n\n埃里希擦亮了眼睛，聚精会神，全神贯注。在走过一个个房间的同时，他耳中的脚步声也越来越近了。埃里希很清楚，等的越久，就越容易出差错。他必须果断行事。于是，他决心冒一次险，伸出头望一下走廊，看看是不是有人在向他走来。果然有人。不过谢天谢地，那帮守卫累极了，而对着他的那个似乎没注意到他探出的脑袋。在那个守卫看见他前，埃里希就跑到别的地方了。\n\n他又溜进了一扇门，随之而来的是一段楼梯。在登上这段楼梯时，唯一与他作伴的，就只有昏暗幽蓝的灯光与苍白坚硬的楼梯。五楼已在身下，六楼也已到达，但在踏上第七层的台阶前，阻碍骤然出现。他听见了许多人的脚步声——人数甚至比之前的还要多。而这次，脚步声是从上面传来的。有一阵子，埃里希确实慌了头脑，但他马上又调整过来了。清醒的状态是他现在需要的，对于守卫则恰好相反。因此，埃里希冷静地迈出了步伐，藏到了墙边。守卫随后绕到了转角——落入圈套，恰如预期。\n\n埃里希一个猛冲，绕到了守卫身后，用手臂箍住了守卫的脖子，之后便紧紧勒住不放。他运用情报局教他的诸多技巧，调动了被迫培养出的每一块肌肉，轻易制服了那个守卫，而在约莫十秒后，埃里希便发觉那人失去了意识。他把守卫的身子拖到了角落，然后继续向上走。埃里希知道眼下时间不多了，如果他不能在时限内解决问题，就只有死路一条。而当他最终到达那扇门、望向里面的广阔空间时，他看见了要找的东西，此外还有一些其他的事物。"
 speerflavor.55.a:0 "办公室——还有几张熟悉的面孔。"
 speerflavor.56.t:0 "重重一跤"
 speerflavor.56.desc:0 "埃里希明白，他安排给自己的这项任务几乎不可能完成。他现在心里有些打鼓。是因为他想要马上开溜，回去接受本就能得到的荣誉吗？还是因为他对于可能的失败过分惧怕呢？此情此景下，就是他本人也摸不透自己的想法了。但至少有一件事确定无疑：埃里希·费舍尔会在阿布斯的办公室里搜出些什么东西……或者因此一命呜呼。\n\n埃里希紧紧握着手中的手枪，他感到现在只要走错一步，就万事皆休了。而他刚迈出脚步，便撞上了内心深处最为畏惧的情况。尖锐的警报声穿透了一层层楼，在各个房间、各条走廊里回响。埃里希清晰地听见了“警报！”的叫喊，并察觉到了一丝背叛的意味。狗日的国家情报局还说已经弄坏了会计办公室里的摄像头，他还以为这样一来，就没一个守卫能认出他了。这下好了，原来的任务倒计时现在变成了嘶嘶燃烧的炸弹引信，而摆在埃里希面前的也只剩一条路了。\n\n在用手肘猛地撞开门之后，他飞速跑下了楼梯，却在途中不幸遭遇了敌人的阻挠。好在埃里希当机立断，首先开枪，迅速击倒了守卫。而那个守卫倒下前打出的唯一一发子弹也只是让埃里希的耳朵受了点轻伤。“不过，这伤会引起其他人注意的。”埃里希脑中不禁冒出这样的想法，然而，这种想法丝毫无益于缓解焦虑。\n\n埃里希继续下楼——他要跑到一楼，推开门走进大厅，然后就能逃到外面了。至少他是这么想的。而在刚走完一半台阶时，埃里希便听见身后二楼的门吱呀作响，他明白现在必须即刻回击，不然就完蛋了。他迅速转过身，随后便感到胸膛传来一阵剧痛，而在看清袭击他的人之前，黑暗便笼罩了他的视线。"
 speerflavor.56.a:0 "特工埃里希·费舍尔：阵亡"
 speerflavor.57.t:0 "话事之人"
 speerflavor.57.desc:0 "门嘎吱一声开了一条缝。埃里希现在还不敢进去——他能听见里面的脚步声。他所知道的警卫至少有四个。这地方不仅戒备森严，危机反应速度也是一流。于是他竖起耳朵仔细聆听，一边观察里面的一举一动。从他站的地方，他能清晰地看见阿布斯内饰奢华的办公室。在他目力能及的墙壁上挂满了画，而作为一个艺术外行人的埃里希也能隐约觉得它们价值不菲。而赫尔曼·约瑟夫·阿布斯本人也就在房间里，正同另外两人柔声说着话。两人中一个是弗里德里希·弗利克，另一位是埃德蒙·盖伦贝格。\n\n缓缓吐出一口雪茄烟，阿布斯粲然而笑：“用不着担心，我亲爱的朋友们。施佩尔和他那面目可憎的四人帮也许对我们抱有敌意，但是我们的影响力可不容小觑。只要我们保持合作，事情自然会如我们的意，正如我们为前任元首效劳时那样。”盖伦贝格听信了他的话，一言不发，但弗利克挑了挑眉。“你就那么有底气？”他问了一句，阿布斯耸了耸肩。“我也是到现在为止才相信我们积攒起的资源，因为我设法搞到了一些能够派上用场的……关系。更重要的是，我能召集一队高效有素的部队，能为我们做很多事：防守，进攻……”\n\n“你是要告诉我你雇了一支私人军队？”阿布斯打断了他，一边吞云吐雾一边保持着微笑。弗利克有那么一会面带疑惑。“呃，他们严格说来也不是私人军队——”阿布斯轻轻地拍了拍他的肩膀，叼着雪茄开了口：“我们不需要你的什么‘私人军队’，弗利克阁下。我们有我们自己的，但还是谢谢你的好意。”\n\n现在轮到埃里希做出选择了。在短短几秒内，他必须想出一份行动计划。进入办公室，再出来，再逃离这该死的大楼。他们正挡着路，所以他必须得想办法摆脱他们。雪上加霜的是，众多守卫的严密巡逻监视让他溜进办公室的企图难于登天，更不用说那些摄像头了。也许这真的不是最好的主意。他可能有一线机会，但他真的要冒这个险吗……？"
 speerflavor.57.a:0 "不成功便成仁。"
 speerflavor.57.b:0 "埃里希退缩了。"
 speerflavor.58.t:0 "破解谜团"
 speerflavor.58.desc:0 "来复巡逻的任务和时刻戒备的要求榨干了阿诺德的精力。要巡查的场地实在太大，而发生的事情实在又太少。再加上他在IG法本大楼的第六层，离能够打发时间的好去处仅有一步之遥。他听说他老板在顶上收藏了众多名画，欣赏这些画作肯定是个消磨时间的好办法。然而，他现在连瞧一眼都做不到，只能机械地在空荡荡的隔间周围踱步，持步枪的手臂酸痛难当。\n\n怪事随后而至。楼上警铃大作，他的耳朵立刻竖了起来。这警铃声不是正规的，但他凭经验判断，觉得肯定是火警。他拔腿就跑，抢在其他警卫前冲向了楼梯间，近乎破门而入，子弹上膛，一触即发。他能听见头顶上传来动静，之后对眼前的景象大吃一惊。在他面前的是一名不省人事的守卫。他的武器散落在手边，身体倒在了转角处的台阶上，显然是被人打晕的。紧接着，他头顶上传来了脚步声。\n\n“谁在那？！”他吼了一声，但在他准备举枪瞄准时有什么东西在混凝土墙壁上弹了一下，直冲他而来。他把它认成了一枚手雷，本能地向后一猛扑。但是和他所预料的不同，随之而来的不是破片雨，而是炫光和巨响。他痛苦地叫喊着，瘫倒到在地上，眼中只剩下白光，耳中只听见鸣响，他所能做的只剩下匍匐在地上等着这一阵折磨缓缓退散。\n\n当他的视线勉强恢复到能模模糊糊看清周遭轮廓时，先前听见的脚步早已消失无踪了。不管是谁扔了那枚闪光弹，那人现在肯定远走高飞了。"
 speerflavor.58.a:0 "而到了第二天早上，这位倒霉蛋也得卷铺盖走人了。"
 speerflavor.59.t:0 "自寻死路者的末路"
 speerflavor.59.desc:0 "来复巡逻的任务和时刻戒备的要求榨干了阿诺德的精力。要巡查的场地实在太大，而发生的事情实在又太少。再加上他在IG法本大楼的第六层，离能够打发时间的好去处仅有一步之遥。他听说他老板在顶上收藏了众多名画，欣赏这些画作肯定是个消磨时间的好办法。然而，他现在连瞧一眼都做不到，只能机械地在空荡荡的隔间周围踱步，持步枪的手臂酸痛难当。\n\n怪事随后而至。楼上警铃大作，他的耳朵立刻竖了起来。这警铃声不是正规的，但他凭经验判断，觉得肯定是火警。他拔腿就跑，抢在其他警卫前冲向了楼梯间，近乎破门而入，子弹上膛，一触即发。他能听见头顶上传来动静，之后对眼前的景象大吃一惊。在他面前的是一名不省人事的守卫。他的武器散落在手边，身体倒在了转角处的台阶上，显然是被人打晕的。紧接着，他头顶上传来了脚步声。\n\n“谁在那？！”阿诺德大吼着，迟疑地举起了手中的枪。他看见一个人影从楼上跳跃而下，一边手拿着一堆文件，另一边拿着的东西看起来像把手枪。“不许动！”他继续对那个人大喊，而那个人也举起了枪。说时迟那时快，阿诺德霎时便扣动了扳机，子弹随之飞舞，如暴风骤雨般穿透了潜入者的胸膛，那人的身体重重地倒在了地上。而此后，事态也并未平静下来——那一夜，整个IG法本都乱作一团。"
 speerflavor.59.a:0 "特工埃里希·费舍尔：阵亡"
 speerflavor.60.t:0 "万事俱毕"
 speerflavor.60.desc:0 "“……尽管它主要是为那些参加过二战和西俄罗斯战争的士兵订制的，但我已经成功说服国防军，让他们为此再订做一枚。”韦塞尔现在讲话的样子活像那种借助提词器说话的新闻记者，但埃里希仍然能感受到他话语中的那份骄傲。埃里希现在站得高高的，眼睛望着那些座位上的特工们。那些特工尽管对埃里希还没到敬仰的地步，但也时不时向他投来尊重和敬畏的目光。\n\n他的思绪游走，闪回到了他荣归局里的前夜。一切都顺利完成后，埃里希接到命令：格哈德·韦塞尔要与他面对面谈话。那一晚的经历，可以说是他人生中最为奇特的一次了。他要和一个眉目僵硬，情感淡薄，而且还以残酷高效著称的家伙打交道。不过，在埃里希呈交搜集到的材料之后，那人却异乎寻常地表现出惊讶、诧异——以及埃里希从未敢设想的震撼之情。之后，埃里希和韦塞尔便仔仔细细地讨论起了搜到的每一份资料。而在长夜将尽之际，埃里希得到了一份许诺——他将得到恰如其分的奖励。\n\n“特工埃里希·费舍尔，因其卓越的胆识和才能，将被授予银橡叶骑士铁十字勋章。”全场掌声雷动。尽管埃里希感到两脚因为紧张在乱动，但他还是站在原地，等着韦塞尔上前，亲手将勋章别在他的衬衣上。虽然他对铁十字并不那么热衷，而且在看到上面的万字时几乎想吐，但勋章就是勋章，而且他也不认为韦塞尔对它背后的纳粹机器有多在意。这次的胜利既不属于希特勒的密友或者继承人，也不是施佩尔的。这次巨大的成功，归属于埃里希本人、他身后的机构，和那些将受益于IG法本瓦解的人民群众。\n\n而当韦塞尔将勋章别好时，他轻轻地对埃里希点头示意，埃里希也友好地回敬了他。授勋典礼很快便结束了，特工们随后各回岗位、继续完成手中的工作。毕竟，国家情报局不招闲人，埃里希也从不喜欢闲扯闲逛。虽然手中最危险的任务已经告一段落，但还有很多未竟之事等着他呢。"
 speerflavor.60.a:0 "以及一些应做之事。"
 speerflavor.61.t:0 "诸事顺利"
 speerflavor.61.desc:0 "情报报告\n特工 埃里希·费舍尔\n仅供国家情报局人员阅览\n\n潜入IG法本总部大楼的任务圆满成功。我会将所得情报转入国家情报局相关部门。在我看来，这足够启动一项对IG法本和他们涉及活动的相关调查。到今天为止，这项任务已经完成。我衷心希望国家情报局能够有效利用本人所得情报。不然，我要求在被派遣执行危险性更低的任务之前进行一周带薪休假。\n\n愿德意志得到忠实守护。"
 speerflavor.61.a:0 "潘多拉魔盒打开了。"
 speerflavor.65.t:0 "一名建筑师的忧郁"
 speerflavor.65.desc:0 "又是工作和麻烦堆积成山的一天……德国人民的元首，阿尔伯特·施佩尔在总理府中央的办公室里坐着，心中只有巨大的疲惫和压力。就算德国内战结束了，他也没有得到片刻的歇息。看来德国的重建工作要比他预想中要困难得多，而且党内官僚中的保守势力已经开始抵制“四人帮”所发起的改革措施。施佩尔感觉自己就像在惊涛骇浪之中，撑着一条泥土捏成的筏子，不管做什么都力不从心。他的脑中突然传出一个声音——快从这堆破事之中抽离出去。他遵从本心，从椅子上起身径直走到窗前，心想，仔细欣赏一下自己亲手规划的日耳曼尼亚也许对身心健康有好处。\n\n看着窗外熟悉的街道，过往记忆如潮水般涌上心头。那一幕幕仅仅发生在十余年前的场景，在施佩尔眼中，却像是发生在另一个地质时代，熟悉而又陌生：他想起那时向希特勒展示施工的进展情况，两人都发自真心地开怀大笑；他想起那时视察建筑工地，指导工人的工作；最后他想起那时参加人民大厅的落成仪式，那可真是他建筑师生涯中，至高无上的荣耀时刻。那个时代和现在可不一样，那个时代的未来充满了无上的荣光，而不是现在这样一个……能把人逼疯的泥潭。\n\n然而，他越是盯着他的建设成果看，他就越感觉到焦虑和恐慌正顺着脊柱一路扩散到全身：那栋建筑怎么还没竣工？那座公寓楼怎么看起来像一个毛坯房，装饰呢，为什么镶嵌饰物的槽位还是空的？这也太令人发指了，到底哪个无能的白痴居然在人行道上铺那些劣质的石砖？！这些砖头现在全都裂了啊！当施佩尔挑出了越来越多的瑕疵，正准备大肆批判时，他忽然感受到一种别样的东西，一种久违多年的渴望：他要消除那些瑕疵，让一切归于秩序，但他更想创造一些……全新的东西。此刻，对设计的渴望让他摩拳擦掌，他要让脑海里的构思统统都落地！倘若自己能再当一次建筑师，哪怕就一小会，那该是多美好的感受啊！可是，没有制图工具可没法当好一名建筑师。"
 speerflavor.65.a:0 "提醒自己：明天别忘了把制图工具带到办公室来。"
 speerflavor.66.t:0 "重操旧业！"
 speerflavor.66.desc:0 "当安保人员以外的人都离开总理府之后，整个总理府就只有一个房间还亮着灯。在元首的办公室里，依然有人在为了德国人民的利益废寝忘食地工作——至少第二天的头条新闻会这样报道。毕竟办公室门上悬挂的“建筑师工作中，请勿打扰”牌子可能会产生一些小小的误会……\n\n结束了一日的操劳，作为元首的施佩尔便可以下班休息了，然后，就该由建筑师施佩尔出来接替元首施佩尔的位置了。施佩尔把桌面清理干净，取出家里带来的制图工具：这些工具都很旧了，但还可以用，就像他自己一样老当益壮，手头上能有这些工具对他来说足够了！他期待这个时刻整整一天了，当他盯着桌上那张巨大而又空白的绘图纸时，他觉得自己就像一名盯着空白画布的画家，等不及要让艺术构思跃然于纸上：从高大又引人注目的摩天大楼到简单的房屋，又到各式各样的小别墅，无数灵感流经他的脑海，正汇聚向笔尖。他拿起尺子和铅笔，用颤抖的手，画下了第一根线。\n\n一段时间后，第一张绘图纸被他直接扔进了垃圾桶，紧接着是第二张、第三张。施佩尔内在的完美主义人格让他对那些抖线和小疏忽既恼火又烦躁，毕竟久疏画阵五年多，总得需要些时间才能恢复状态。第四张绘图纸姑且是活过了施佩尔最初的核稿，最终，他相中了一幢公共机关大楼的设计方案，这算是一套很符合他过去设计风格的经典之作。当那些杂乱无章的线条渐渐显现出明确的指向，然后构成了建筑物的主体结构时，施佩尔的面庞露出了微笑：他终于从压力、责任、泥潭之中解脱了，他正做着自己热爱的事情！\n\n过了一会，建筑师施佩尔长长地伸了一个懒腰，看着自己的杰作。基础的结构和最简易的部分已经完成了，现在是时候开始推进重头戏了！他看了一下时钟，吓了一跳，心想：这都过了十二点了！最好还是赶紧回家睡觉吧，不然明天的工作可有的受了……然而，在他回家的路上，他总忍不住去想：这份设计究竟是能顺利落地，还是仅仅止步于图纸、沦为一个建筑师的小小奢望？难道要等他去世以后，这份设计才会以博物馆藏品的形式为人们所熟知吗？"
 speerflavor.66.a:0 "我毕竟是元首，偶尔自私一次也没关系吧……"
 speerflavor.67.t:0 "一名艺术家的困窘"
 speerflavor.67.desc:0 "施佩尔心满意足地看着桌上的设计图。建筑的地基和主体结构经过他的精心设计，已经到了可以直接参照图纸施工的程度。从混凝土的用量到用来支撑建筑的钢筋的精确数量，所有的细则参数都被施佩尔用极其工整的笔迹标注在图纸的一角。现在该为这个建筑赋予外立面了，而这才是关乎建筑整体感和艺术感的真正挑战。\n\n施佩尔叹了一口气，自打他踏足政坛以来，就再也没有花过时间钻研专业理论——毕竟在一个身边大多数“同事”都想置你于死地的世界中，保住自己的性命可不是一件容易的事——施佩尔为没能掌握更前卫的知识倍感懊悔。他究竟该怎样完成他的新杰作？这张画布上的最后一笔到底该是什么？\n\n施佩尔再次把目光投向窗外，试图从他曾经创造出的宏伟成就……乃至背后的缺陷与错误中寻找启发。到底还要不要坚持自己的设计风格，把建设日耳曼尼亚的设计理念运用到今天而不做改变？表现得就像这十年间什么都没改变一样？刹那之间，施佩尔的脑海中浮现出大洋彼岸美国那些宏伟的现代化建筑，它们勾勒出一幅与日耳曼尼亚完全不同的城市天际线景象，巨大的玻璃幕墙在日光下熠熠生辉。这样的建筑会是城市未来的发展方向吗？我们是不是要完全抛下过去的成就，为城市寻觅一种新的开始？\n\n施佩尔最后看了一眼人民大厅，一个想法冒了出来：会不会有一条完全可行的第三条路？它能兼顾古典主义与现代主义，融合既有的经验与前卫的设计，还是一个能将两种理念取其精华，去其糟粕，再加以融合的艺术大熔炉……当这位元首建筑师又一次操起铅笔与尺子时，他已经做出了他的选择。"
 speerflavor.67.a:0 "我的设计手法向来无可挑剔！"
 speerflavor.67.b:0 "以艺术之名，让我们摒弃旧时代的理念……"
 speerflavor.67.c:0 "我将为未来的建筑师们开辟一条全新的道路！"
 speerflavor.68.t:0 "雄狮虽老，余威犹存！"
 speerflavor.68.desc:0 "没错！施佩尔所有的艺术都已化为祖国父亲的荣光，所有的新作都将遵循既有的设计法则！施佩尔开始充满激情地为建筑设计宏伟的外立面：这栋建筑会有一个高大雄伟的主入口，花岗岩构造的墙体以及大理石雕刻成的巨型廊柱会让人们不禁联想到罗马神庙，而这正是施佩尔在青年时代就非常推崇的建筑形式；为了将建筑主体衬托得更加高大，还要有数十阶踏步从地面一直连接到主入口。哪里还需要什么钢铁与玻璃幕墙，所有看过它的人都会被石材那原始的厚重感以及力量感深深触动，这种激动的心情就像人类的祖先第一次掌握了雕刻技艺，然后创造出各式各样的石器时如出一辙！\n\n当然，一栋好的公共建筑，就是要将自己的功能，深深地刻印在走进它内部的人们的心中。主入口上方的三角门楣中，一个简约又巨大的万字符将会俯瞰着整个入口。在三角楣的上方，也就是建筑的最高点，一只高大的雄鹰将在德国人民的头顶炫耀其宽广的翼展，就像祖国父亲的威名，在胜利后远播世界的所有角落。雄鹰的头会定期探出墙体，衔着旗帜或是其他能代表民族社会主义的象征物，用以赞颂德意志的强大实力以及多种美德。\n\n施佩尔完成了这份图纸最后的装点，志足意满地欣赏着他的杰作。他终究还是没有遗弃那些设计手法！一切都完成后，他结束了伏案状态，站起来舒展了一下胳膊，再次将目光投向伟大的日耳曼尼亚，最后，他明白了日耳曼尼亚对他的真正意义，这座城市是他最伟大的成就，完美、无瑕！施佩尔意识到在元首和建筑师这两种身份之间并没有什么冲突，它们都可以把祖国父亲的实力和威名带到一个全新的高度，过去是这样，现在是这样，未来直到永远都会是这样！"
 speerflavor.68.a:0 "向我高呼万岁吧！"
 speerflavor.69.t:0 "旧的不去，新的不来"
 speerflavor.69.desc:0 "施佩尔看着这个从上到下完全出自他手笔的城市，心中感慨万千。他的理想、信心和信念尚未消逝，然而，理念之花结出的第一枚果实，却在他的目视之下走向衰败：日耳曼尼亚这座城市，正像是德国这具腐烂尸体的一个缩影，只有休克疗法才能赋予它们新生。总有一天，德国会重返世界的前列——不，是世界的顶峰——但这需要翻天覆地的改革。一名小小的建筑师，又怎能通过几张图纸逆转时代的潮流呢？\n\n心境的变化渐渐映射到设计手法中：简洁的外立面，硬朗的线条，由黑钢栅格支撑起的巨大的玻璃幕墙，新建筑的一切要素都与总理府的石墙和廊柱格格不入。当新建筑呈现出与之前所有设计都不同的形态时，施佩尔就像一个刚刚离开母亲怀抱的孩子，第一次独自面对陌生的世界时一样，心中充满了忐忑。舍弃过去，为造物赋予全新形态，去创造未曾设想的新造物，哪怕与最初的方案相距甚远。施佩尔明白，他的所作所为，不过是弥补多年来的未竟之事。\n\n夜幕再次降临，施佩尔完成了他的设计。他最后一次凝望窗外的日耳曼尼亚，目光随即回到了桌面上的新作品。他不得不痛苦地接受现实，在艺术这条道路上，他再也没法回头了，他那陈旧的设计理念终究被时代远远地抛在了后面。艺术的发展日新月异，有太多知识要学习，又有太多知识要重新拾起。施佩尔略显沮丧，但却感受到了一丝解脱：他还没到说一切都完成了的时候，在收起工具去休息之前，他终于想好这张画布，这张日耳曼尼亚的画布，这张德国的画布上，最后一笔到底该是什么了。\n\n德国将会重获新生，成为一座代表现代性的闪亮灯塔！或许这样的德国不会是施佩尔年轻时梦想的德国，更或许他那梦想根本就不该成为现实。不管未来如何，他都会一如既往，为他所爱的这个国家奉献出自己的一切。"
 speerflavor.69.a:0 "大概，未来就在眼前……"
 speerflavor.70.t:0 "发展，扬弃，统合！"
 speerflavor.70.desc:0 "当施佩尔反复权衡自己作出的选择时，他突然想通了艺术设计的本质。罗马人不正是从伊特鲁里亚人那里学来了拱门，从希腊人那里学来了廊柱，又从埃及人手中整合了他们的设计风格吗？正是如此，可吸纳这些外来文化可曾让罗马人丢失了半点自身的文化特色？没有！恰恰相反，罗马人越是学习吸纳异国的思想、理念和技艺，就越能促进自身的繁荣！他们既不是被动地全盘接受异国思想带来的影响，也没有局促在自己的小圈子里固步自封：罗马人只是吸纳了符合自身原则和需求的部分，并让它们在能完美发挥其价值的位置上，继续射出最耀眼的光芒。\n\n这就是施佩尔一直追寻的突破口！他重新开始了设计工作，此时他的内心已经化为一尊包容天地的大熔炉。由钢筋铁骨支撑着的大理石廊柱，纤细而雅观，就像焕然一新的德国一样，在高贵优雅的传统外表下，却拥有一颗火热的革新之心，美丽而又令人自豪。他会为玻璃赋予全新的形态，优雅的曲面与建筑的正立面完美契合，将日光映射成一只气度不凡的雄鹰，鹰爪抓着一顶象征胜利的桂冠。在纯白色石墙的映衬下，折射为七色的日光显得柔和、明亮、温暖，相信每一位访客都会被这栋建筑深深打动！\n\n当清晨的第一缕阳光照进了施佩尔的办公室，他干涩的双眼终于得到了些许舒缓。这位建筑师出身的元首难以抑制心中的满意之情。这一次，可能是他生命中第一次创造出了全新的东西：一种全新的风格和设计潮流！或许这种风格不会被世人接受，并止步于此，但这又有何妨呢？一名艺术家最重要的就是开辟自己的设计风格。施佩尔最终坦然了，毋庸置疑，他仍然是一名合格的艺术家。现在，还有一件未竟之事在等着他，他要完成最初也是最后的杰作，为设计手法之皇冠，装点上最耀眼的一颗明珠：重建德国！施佩尔要把德国重建成它该有的样子——一个既能拥抱未来又能继承传统荣光的强大国度！当清洁人员清晨打开元首办公室的门时着实被吓了一跳，他们看到元首依然待在办公室里面，彻夜未归。施佩尔笑着向他们问候道：“今天是大日耳曼国值得纪念的伟大日子，也是未来荣光时刻的开端之日！欢迎来到这个美妙的黎明，这个新时代的黎明！”"
 speerflavor.70.a:0 "未来就在眼前！"
 speerflavor.71.t:0 "裂痕"
 speerflavor.71.desc:0 "本诺·奥涅索格已经死了。本来这件事已经够糟糕了，而现在还有一个比它糟糕十倍的消息。施佩尔立刻跟进观察了谋杀引发的后果，而他对事实感到既愤怒又恶心。\n\n在学生运动的带领下，奴隶们也纷纷觉醒了。他们像凯撒越过卢比孔河一样无所畏惧地奉献自己的生命。他们已经不仅仅是抗议，甚至与警察发生了冲突。在德国的大街小巷，官媒的镜头和地下记者都在展示被这场混乱所波及的城市现状。而警察和暴民间都互有残忍的暴力事件发生，与日俱增的恐慌像野火一样传遍整个国家。广大民众无法接受这样的现状，施佩尔更无法接受。所有的奴隶与那些和奴隶有所勾结的人，都应该清楚自己的下场。\n\n他并没有咨询四人帮的意见就做出了决定，因为他不需要。他马上就要在冰冷肃穆的人民大厅里发表自己的演讲，他会把那里打扫干净。街上很快就会被职业化的、荷枪实弹的军队占领，直到沉寂被听从自己之人的偶尔赞扬所取代为止。那时他会以冰冷的沉默来面对四人帮——尤其是施密特。令他无法忍受的无耻叛徒。他知道他将要说什么，而且他不会想听的。\n\n这些可悲的改革派分子对施密特的支持就像他对他们做出的让步一样多。他知道自己不能让自己的导师失望，因此他不能对这些叛徒们所提出的任何事情做出妥协。妥协只会给施佩尔的愿景带来毁灭。毕竟，这是一场合格的元首需要解决的危机。"
 speerflavor.71.a:0 "没有其他人能办到。"
 speerflavor.72.t:0 "愈演愈烈"
 speerflavor.72.desc:0 "事情现在一筹莫展。荣誉讲台在燃烧，而施佩尔只能看着。显然，他派出的宪兵丝毫没有缓解暴徒们的怒火。这群野蛮愚蠢、天马行空、目光短浅、粗鄙的畜生一般的家伙。他们所知的一切就是制造混乱与恐慌，而他们竟然烧毁了他最引以为傲的建筑。那里有太多太多的回忆，荣誉回荡在那片土地，可现在却空空如也，这简直糟透了。\n\n不过事情可能还没那么糟，至少有一件事。施佩尔意识到这些蠢货的问题是不可能和平解决的。他已经向他们抛出过橄榄枝了，他们却只是唾弃。施佩尔现在和四人帮中的一位：亨宁·冯·特雷斯寇一起待在他的办公室里。施佩尔冰冷地与对方交谈，而特雷斯寇站得笔直，面无表情，目不转睛地盯着元首。“内政部长现在要事在身，所以我将这份职责交付给你，这些叛徒闹得已经够久了，这群疯子需要好好学学什么叫王法。”\n\n特雷斯寇不快地辩解道：“施佩尔先生，我——”\n\n他还没来得及多说一句话，施佩尔便立刻用严厉的口气打断了他。“这是命令，特雷斯寇，你必须服从。玩这些民主诉求游戏的时间已经结束了，德国在燃烧，而我会在这些暴徒像蛮夷劫掠罗马一样把德国剩下的部分都摧毁之前粉碎他们的联盟，所以我建议你好好听着。”虽然施佩尔看不见，但特雷斯寇的双手在背后互相握得紧紧的，他精细修剪过的指甲焦虑地摩擦着他的皮肤。\n\n“好吧，那么，”他微微点头道，“还有什么要我做的事情吗？”\n\n施佩尔是在看他还是目光穿透他看着远处？他不确定。\n\n“没有了，特雷斯寇先生。我希望你能专心处理这件事，给他们好好上一节关于暴动的代价和纪律的课。在鞭笞之下，他们……”施佩尔握拳微颤，“会学明白的。我相信你也这么认为。”特雷斯寇的表情像是要说些什么，施佩尔却先开口了：“走吧，你可以出去了。”"
 speerflavor.72.a:0 "阿尔伯特·施佩尔的高楼大厦像多米诺骨牌一样开始倒下。"
 speerflavor.73.t:0 "昔日重现"
 speerflavor.73.desc:0 "他从未像现在这样战栗过。他甚至无力去翻开像洪水一样涌进他办公室的文件，以至于他的桌子堆满了未被翻阅的文件。毕竟他也没必要去读这些文件，因为他知道这场叛乱的走向如何。他们会一次又一次地袭来，而德国国防军会一次又一次地将他们击退，一直到雅利安人的鞋跟踩灭他们，终结这场挑战新秩序的微不足道的叛乱为止。他试着平复自己的思绪，但依然感到痛苦与愤怒，突然又有人把他的思绪带到了另一条路上。\n\n“元首——”施密特开口说道，而施佩尔不得不听着。他一拳砸在桌子上，充斥着怒火和疲惫的眼神看着施密特。\n\n“又他妈是这些屁话？！”他怒不可遏。“赫尔穆特·施密特，你要清楚自己的位置。过去二十年里我竭力越过了一层又一层的障碍，而你所做的只是没完没了地给我使绊子。施密特，你以为我是谁？热爱和平的自由主义人渣吗？也许你是，但我还没沦落到这种地步。”\n\n施密特咬紧牙关，呼吸越来越沉重。“我已经提醒过你无数次，与奴隶的冲突会破坏我们的国际形象。”\n\n“去他妈的国际形象！你他妈的……”施佩尔眯眼看向施密特。“你他妈的和国旗团有勾结，是不是？！”施密特感觉胃里一阵翻腾，走开了一点。“我早该想到的，我十年前就应该想到的。你不只是个可悲的自由派，我知道你现在是个什么东西，施密特——你这个叛徒！你他妈的就是个叛徒！”施佩尔一脚踢开椅子站了起来，几乎口吐白沫。“滚出我的办公室，滚！你这犹太-布尔什维克的杂种！在我像对待祖国的敌人一样绞死你之前滚出去！”施密特走出房间的时候，施佩尔发觉自己背后直冒冷汗，全身依旧紧绷。"
 speerflavor.73.a:0 "等老子找到证据、查出真相，你就对我毫无用处了！"
 speerflavor.74.t:0 "从绳索上滑落之手"
 speerflavor.74.desc:0 "弹匣是空的，只有枪膛里有颗子弹，但对于他来说这就够了，这就是他想要的。施佩尔把枪滑到了桌子底下，咽下了强忍着的唾沫，然后他又开始浑身颤抖，抬起头看着他桌上的地图。地图西边，这就是德国；国富兵强，人口万万，百战百胜，而在他领导之下德国必将千秋万代。地图东边，则是各种圆圈线条；一帮奴隶、小兔崽子、还有劣等民族……劣等人现在已经抢了这么多的地盘，而雅利安人却一次又一次地辜负了施佩尔。他决不允许这种事情发生，不不不，不，绝对不可能。元首早就不是阿道夫·希特勒了，元首现在是阿尔伯特·施佩尔！现在是他掌权，德国是他做主！他所需要做的就是一声令下。一声令下……一声令下……\n\n一声令下。\n\n纸张和办公用具稀里哗啦地掉在地板上，施佩尔猛然拉开抽屉，抓出了一支笔。那副欧洲地图还在桌上，接着他便开始涂涂画画。他描述战略时的样子就让好像被希特勒附身似的，往地图上扎出一个个窟窿，指示出坦克要闪击到哪里；在整个区域乱画了一通，说这里都会被地毯式轰炸一番。啊……让他们看看谁才是老大。让他们见识见识枪炮、子弹、战火、坦克车！他压根不在乎其他国家会怎么想，在他看来德意志曾是世界之主，所有人都要向它屈膝称臣！“至于他……”他喃喃自语道，目光转向地图上的德国，沙哑的声音带着带着剧痛撕扯着施佩尔的喉咙。\n\n施佩尔淡淡的冷笑了一声。“赫尔穆特·施密特，你，你个犹太猪，你个锡安主义的走狗，我真想看到你吊……或——或许我要……”他勉勉强强把手指缠绕在握把上，抽出手枪，无力地拍在桌子上。“没错儿……没错，我正要这么干呢。我他妈才不用签什么文件呢，老子要亲自动手！”他这次笑得更狰狞了，发了狂似的在地图上乱画，这里一条线，那边一个圈。“他们胆敢踏进德国一寸土地，那就等着百万劣等杂种的尸山血海吧！”"
 speerflavor.74.a:0 "“施密特还有他那帮猪朋狗友也要统统拉出去枪毙！”"
 speerflavor.75.t:0 "陨落"
 speerflavor.75.desc:0 "他是何人？阿尔伯特·施佩尔。他任何职？千年之国的元首。他不会居于人下，但他让这帮自由派还有共产主义者影响他太久了，他们都在试图动摇他。自他梦想有朝一日返璞归真、独揽德意志大权的那一刻起，心中的焦虑便从未散去：万一出了差错怎么办？万一被拦住去路该怎么办？为此他不寒而栗。所以他急切地盼着一件事的到来——现在，它终于来了。\n\n当阿尔伯特·施佩尔收到维利·勃兰特现在正在支持奴隶暴动的消息时，熊熊怒火吞噬他的脑海。他没多想便把机密文件撕成两半，抄起手枪。他知道赫尔穆特·施密特在哪里，也知道这个犹太佬的死期已至。要是他能多留点耐心该多好，更糟糕的事可能还在后面等着呢。\n\n他夺门而出，径直走向施密特的办公室，心里想的只有一件事。但有什么东西拦住了他，在总理府幽暗的阴影之中能听到有脚步声正从后面逼近。他还没来得及转身，一阵痛感便席卷了他的臂膀，手也被紧紧地抓住了，而在他面前走来的是莱因哈德·盖伦。“你他妈在干什么？盖伦？！”他尖叫道。“不……不……你知道，你知道！你都知道些什么？！”\n\n盖伦微微一笑，两手各自掐着厚厚的一沓文件，还有个打火机。“我的元首。”这个词说得有气无力。“我很……想留着这些东西。这，”他说道，他晃了晃文件嘲讽对方，“这是一份你在担任军备和战时生产部长时干过的所有见不得光的烂事的清单。而这，”他继续说道，抽出打火机点起火苗靠近纸张，“这是你的自由。放聪明点，施佩尔先生。一个会彻底终结你，而另一个则会让你自由。”\n\n施佩尔几乎看不清那些在他面前飘过的东西，但那人说的每一个字他都听得一清二楚。他试图挣脱，但失败了。“是他给你下的套，对不对？”他问道，而盖伦则扬起了眉毛。“施密特——没错，是他把你带到这儿，他知道会发生什么的，对吧？对吧？！”他的尖声质问满是怒气，此刻施佩尔脑海里只想着施密特被一发子弹爆出脑浆的死相。“施密特！”他喊到肺疼。“施密特！”盖伦则失望地摇了摇头。“施！密！特！你个堕落的狗杂种！滚出来！滚出来好让老子亲手宰了你！施密特！！！”"
 speerflavor.75.a:0 "“给老子滚出来！！！”"
 speerflavor.76.t:0 "轰轰烈烈的开场"
 speerflavor.76.desc:0 "即便如此，他依旧在适应这种生活。他的新公寓和以前的一样又小又破，但也只有他能把这房子充分利用好。有时候那位和他聊得很来的女士会带着他在工厂里四处参观，然后他们就聊了起来。他们会聊到最近发生了什么，而她就好像是一个信息源，让他了解到在他那朴实生活之外的大千世界是怎么样的——比如说这个世界是多么动荡不安、还有德国是怎么洗心革面并颁布这些出人意料的法令的。\n\n但她也告诉了他这帮混蛋依旧有多狡诈、这种情况有多不可能一直维持下去，以及事态是怎么每一天都只会变得更紧张的。\n\n安东宁知道该来的肯定会来的，事实上，他一直在等待。当听到传来的敲门声时，他合上手中那本讲述斯拉夫人东欧大迁徙的书，解开了拴门的链子，微微打开门望向外面。“什么事？”他的声音苍白无力，也看得出来他确实老了。\n\n那是两个身着制服，带着波兰国家军标志的人。“您好，安东宁·格日瓦奇先生。我们以自由欧罗巴军团之名而来。”他手里握着一杆老步枪，让人回想起往日的峥嵘岁月。\n\n“您愿意战斗吗，先生？”那人神情坚毅，但也流露出一丝同情。“明天就没有机会了。”\n\n安东宁也知道这事。\n\n“但您想留在这里的话，我也能理解。”\n\n慢慢地，安东宁把门锁完全解开，打开了大门。他老了，甚至可能都没什么力气了，但……安东宁摇了摇头。\n\n“不，小伙子，”他开了口，把手伸了出去。士兵点了点头，把步枪递给了他。“我还打得动。嗬……”他低下头看了看，然后又抬了起来。“在我们出发之前，我能问你们一件事吗？”\n\n士兵不加思索便回答了他：“当然。”听起来甚至还有几分热情。"
 speerflavor.76.a:0 "“你们认识一位名叫……安娜·斯洛维科夫斯卡的女士吗？”"
 speerflavor.77.t:0 "却悄无声息地落幕"
 speerflavor.77.desc:0 "安东宁是怎样度过自己过去的五十多年人生的？他又对此有何看法？他年轻的时候在波兰……啊，那现已不复存在的田野从前是多么美丽。他从孩童成长为青年，又从青年成长为男子汉。他和一个青梅竹马的漂亮邻家女孩定居了下来，养育了三个孩子。其中有一个有些迟钝，但这对夫妇二人来说都不是问题，因为他从不给自己的兄弟姐妹添麻烦，他们一家本是其乐融融。\n\n一切本来很美好，直到那一天。过去的二十年里，安东宁一直都很空虚。纳粹毁了他的一切，把他的农场炸成废墟并把他赶了出去。一切的一切美好皆已分崩离析，他多么想一死了之，从这日复一日折磨他心灵的痛苦中解脱。而事情最终似乎出现了一些转机，德国展现了一丝仁慈，有些事情并非那么纯粹的残忍、畸形和血腥。他遇到了一个点燃他友谊之火的人，而且还是个德国人，但他已记不起那人的名字了。\n\n之后有一天，他们终于给了安东宁自由。回到家乡后他遇到了另一个女人，她叫安娜，很凶，可能还比他年轻一点。他一直以来都在为自己加油打气，想要约她出去。现在的他对此一笑置之，然后猛地吸了一口气。子弹击中了他的腹部，他的身体在颤抖，眼前一片模糊。他多希望现在能有几个纳粹走过来给他个痛快，或者某辆坦克从他身上碾过，或者有发炮弹飞过来把他炸成一堆碎肉。\n\n不会的，根本不会发生这种事的，没有人会来帮他。前线已经离他而去，而且已经离开一段时间了。深夜，随着意识开始消散，安东宁落下了眼泪。他渴望死亡，又害怕死亡。他不想就这样死去，哪怕苦海无涯，但他大限已至。当第一缕阳光露出地平线的时候，他躯体的最后一丝温热早已散去。"
 speerflavor.77.a:0 "人固有一死。"
 speerflavor.78.t:0 "尘埃落定"
 speerflavor.78.desc:0 "僵局已经持续很长时间了，以安东宁这把年纪，他已经不适应军旅生涯了。当然，回乡以后他好了很多，吃着比以前更好的食物，但痛苦从未散去，他想结束这种痛苦的沉默。\n\n一天晚上，一个传令兵来到他的小队，安东宁已经准备好了。他脑子里闪过许多念头，但他看了看自己和安娜后，又将心中的焦虑压了下去。\n\n传令兵很激动。”有好消息！大家听着，国旗团与德国人进行了谈判，现在我们可以回家了！”\n\n“什么？！”安东宁喊了出来，传令兵看起来更加激动了。\n\n“我们可以回家了！”\n\n顿时，安东宁的队伍爆发出了欢呼声，附近建筑里的游击队员同样陷入狂欢。他困惑的表情迅速转变为欢乐的笑容，他走上前去拥抱安娜，安娜也紧紧抱住了他。\n\n“我们得回家了，安娜，”他哽咽着说，“我们终于可以休息了。天哪，我等了这么久了……”\n\n“我还没看过你开枪呢，”安娜回答，开心地笑了一下，然后又和他紧紧抱在一起，过了许久才松开。\n\n“我当时问你愿不愿意加入抵抗军，现在你成了一个自由斗士，没开一枪就获得了自由。”她的表情有些忧郁，但微笑仍在。“安东宁……”她的声音低沉了下去，因为她注意到他脸上的焦虑。“怎么了？”\n\n安东宁揉了揉后颈，尴尬地笑了。”瞧，安娜，我……我是……说老实话，我是个鳏夫，我……“安娜睁大了眼睛。\n\n“我没有戒指，但我相信我以后能买一枚。你愿意——”\n\n安娜跳了过来，一把搂住安东宁，眼中满含泪水。”当然，安东宁，我愿意，我愿意。”安东宁紧紧搂住她的背，仿佛她是世界上最珍贵的造物。"
 speerflavor.78.a:0 "“我爱你，安娜，胜过爱任何东西。”"
 speerflavor.79.t:0 "日耳曼物理学"
 speerflavor.79.desc:0 "正如每一个优秀的德国人应该知晓的那样，《我的奋斗》教导我们，犹太教的枝蔓深深植根于世界的各个角落。由于害怕与优越的雅利安种族正面对抗，卑鄙的犹太人极尽奸诈与诡计以获取优势。犹太分子渗透了社会的方方面面：从银行业、工业界到科学界，明里暗里向大卫与犹大六芒星宣誓效忠的人数令人咋舌。\n\n因此，物理学这个相对新颖的领域会被这种瘟疫污染也不足为奇。从阿尔伯特·爱因斯坦到恩利克·费米，犹太物理学一直试图用谬误从内部颠覆科学，并传播关于世界结构的错误信念。而真正的雅利安人将全力抹去大学和科研机构上的污秽，只要假以时日，真正的科学——雅利安科学必将取代犹太物理学！\n\n从民族自豪感与种族优越的大杂烩中，日耳曼物理学脱胎而生。这是一项空前的努力，旨在摒弃堕落与腐败的犹太物理学，代之以能够真正回答我们时代重大问题的学说。不过，民族社会主义在这条征服真理的宏途上并非在孤军作战，早有许多人孤身踏上了证道之路，尝试以雅利安理性来驳斥这种错误的学说。从汉斯·赫尔贝格于1912年所作的《冰河宇宙论》起，就有许多开明的知识分子，如诺贝尔奖得主菲利普·莱纳德和约翰尼斯·斯塔克，了解到按党要求的一体化准则、在坚持民族社会主义正统学说的基础上编组一个纯净的科学团体的必要性了。"
 speerflavor.79.a:0 "够浮夸的！"
 speerflavor.80.t:0 "日耳曼尼亚科学大会"
 speerflavor.80.desc:0 "近三十年来，“日耳曼物理学”一直是科学界大大小小会议中不容置疑的金科玉律。尽管各个学术机构中的主流学者都十分信奉这一理论，其信服程度不亚于警察相信现行犯的自我辩护，但他们不得不把自己的批评意见烂在肚子里，因为这一理论早已成为纳粹党的官方理论，并且得到了阿道夫·希特勒、海因里希·希姆莱等人的钦定支持：谁敢指责这一理论的问题，谁就会被打上“亲犹太分子”的标签，而且马上就会被清洗掉。正因如此，各所大学最后只能和党的领导层之间维持脆弱的和平：前者将竭力避免对该理论的公开驳斥，后者则尽力防止那些声名卓著的教授被当作国家公敌而送入集中营——当那些教授的奇思妙想能比无尽苦工更好地满足战争需要时，情况尤为如此。\n\n现在，希姆莱已被流放，希特勒也已亡故，而新上位的元首在科学和政治上的态度似乎更为温和，科学界因此再次躁动，很多人都觉得算总账的日子总算来了。一场科学会议已经在日耳曼尼亚召开，来自全国各地的顶尖学者将出席本次会议，讨论在德国乃至世界的新时代中，科学究竟应走向何方。更重要的是，这次会议将作为科学界大调整的开端，对整个“日耳曼物理学”正式展开有力的反驳，并将其认定为“由种族仇恨和智力缺陷而导致的胡言乱语”。取而代之的是，大会将倡导以能力和经验规范科学界，而非阿谀奉承和对党的忠诚。"
 speerflavor.80.a:0 "现在真的适合搞这种科学革命吗？"
 speerflavor.81.t:0 "理智？情感？"
 speerflavor.81.desc:0 "不出所料，关于日耳曼尼亚科学大会的新闻在纳粹党内引发了轩然大波。改革派对此欣喜万分，希望能借此机会摆脱希特勒的某些尴尬遗产。而保守派则指责大会与党的理论针锋相对，其所作所为几近叛国。厚厚的信件堆叠在元首桌上，催促着他尽快作出正式答复，支持其中的一方。这些信件的庞大数量同时也是对施佩尔的暗示与威胁：若他不能及时采取行动，则会被视作软弱无能——而这样的代价是他承受不起的！\n\n箭在弦上，不得不发。施佩尔只得停下手中的工作，静下心来思考对策。阻挠大会当然是无稽之谈，因为这么做肯定会激怒国内的各所大学——那可是他的基本盘啊。要知道，在内战时，他们首先为他发声、坚定支持改革。而现在，他们是建设新德国的坚实地基和牢固栋梁，正努力弥补着国家与其他强权的科技差距，可谓劳苦功高。\n\n事已至此，只有两条路可走了：一是以不激怒科学家群体的方式，向保守派妥协。这样做就需要全然忽视这次大会，就好像它从未召开过一样。在如此危急时刻，这也不失为一个保险的选择。还有一条道路是公开支持改革派，并亲自出席大会。这样，施佩尔就能向大家明确地传达这样的信息：斯人已逝，起航转向。如今，两种未来都摆在了他的面前，他到底该如何抉择呢？"
 speerflavor.81.a:0 "我们党不能在如此大事上产生分歧！"
 speerflavor.81.b:0 "必须出席会议：新生的德国需要崭新的科学！"
 speerflavor.82.t:0 "理性胜于迷信！"
 speerflavor.82.desc:0 "人民大厅从第一排到角落都挤满了人——这还是战争结束以来的第一次。数以百计从全国各地来的科学家、学者、研究员和发明家都在等待着日耳曼尼亚科学大会开幕。他们惊愕地注视着元首，期盼他以他建筑师的天才登上宝座。在人民大厅的正中央，是一张国会在特别会议时用的半圆形桌椅，扶手椅上装饰着一只金灿灿的雄鹰，在它前面的则是元首本人；科学家们一排又一排地坐下，高官要人则坐在前方，面前是一张长桌。\n\n每个人都按照安排，各就各位，举止如同一场盛大的舞蹈表演。而这一舞蹈，则是由莱尼·里芬斯塔尔专家本人编舞，她在她最信赖的“奥林匹亚大炮”摄像机镜片后面亲自指导着一切的运行。随着一声令下，元首从大厅主入口进入，所有人则起身迎接，如同摩西分开红海一样，拥挤的人群也为元首拨开了一条通道，让他能顺利登上自己的位置。在元首面前，是全德国最优秀的人才们；在他身后，则是整个国会；他向全体德国人民发表了讲话。\n\n“日耳曼尼亚的子民们，今天标志着一个新纪元的开始！科学、理性和启蒙，多少年来它们一直被那些愚人和骗子加以迫害，而现在我们热烈欢迎它们重回我们国境，再不会让它们弃我等而去！”\n\n掌声雷鸣，之后他继续道：“我想要亲自见证这历史性的一天，让我们敬爱的研究员和学者们知道，政府不会对他们的困难置之不理：他们为科学事业献上的聪慧的头脑、杰出的技艺和无私的奉献将会为我国的发展铺平道路，让德国在万国之林中，重归应有的位置！”\n\n“让科学成为民族社会主义理想中的一员，让她挣脱那些嫉妒者的镣铐！再也没有人能妄议科技创新的纯洁性了！科学万岁！进步万岁！祖国万岁！”"
 speerflavor.82.a:0 "万岁！"
 speerflavor.83.t:0 "鸦雀无声的会议"
 speerflavor.83.desc:0 "今天，日耳曼尼亚科学大会在首都郊区的一个会议中心召开。在大会上，整个德国科学界对日耳曼物理学理论进行了官方驳斥。今后，任何敢于为该理论辩护的人都将受到各个科学机构的封杀。然而，这次会议几乎没有得到媒体关注，会议的结果最终也只发表在了一些科学刊物上。正因如此，大会召开的消息将永不会传到广大群众耳中。而这样的结果也正是元首所期望的。\n\n最终，施佩尔采取了“阻力较小”的路线并大获全胜，保持了党内的团结。尽管一些改革派对他的举动感到不满，还有一些保守派对大会的顺利召开感到气愤，但他们其实也抱怨不了太多：科学家们保住了这次大会，保守派们则保证了自己的政治圈子不受它的影响。真是个皆大欢喜的结局！"
 speerflavor.83.a:0 "大家都高兴，内乱无踪影！"
 speerflavor.90.t:0 "家，甜蜜的家"
 speerflavor.90.desc:0 "凛冽的冷空气透过马尔切利破旧的大衣。德国人三个月前把大衣还给了他，很显然，过去几年里德国人并没有把他的大衣打理好。要是有钱就好了，但他赚的这点钱当然只够糊口的。他撑着那瘦弱畏缩的身躯走进了办公室，窗外的火车引擎隆隆作响，还有一声到站的汽笛声。那辆车要接走他的同胞，但不包括他——他还有事要办。\n\n“福格尔先生？”马尔切利问道，只见那位坐在他椅子上写着什么的德国老头子扬了扬眉头。\n\n“先生——呃，”他抬起头，用生硬的波兰语问道，“怎么了？”\n\n马尔切利深吸了一口气：“福格尔先生，昨天我才知道预定永久安置的目的地在哪儿，居然在克拉科夫？”他能感受到自己胸腔里的怒火，但他忍住了，没有爆发出来，“肯定是出错了——我老家是格但斯克啊！”\n\n那德国人停顿了一秒，然后看着他叹一口气，摇了摇头：“但泽——”马尔切利的皱眉变得更加恼火，“——是大日耳曼国的领土。安排你到波兰最大的城市，是因为那边的城区环境与但泽相仿。”\n\n马尔切利的心快跳到嗓子眼儿了：“这——这不是扯吗！格但斯克是我老家，它比其它任何城市都重要，就算不是波兰的也无所谓！”他说道，下意识地把手紧紧握成了拳头，“我有没有申请调动的机会啊？！”\n\n“……你？”福格尔看他的眼神好像在看个傻子，用德语说道，“申请？瞎狗眼的蠢蛋……你要有胆就再说一遍……啊！”他的目光突然锐利了起来，马尔切利突然感到一阵恐惧。他这眼神，肯定是早就遇到过类似的事情了。\n\n“求求您了，福格尔先生——”\n\n“我劝你一句，”他拼命地抓住马尔切利的胸膛，“拿好财物，上你那班车，再过十五分钟就该出发了。”"
 speerflavor.90.a:0 "“对了，以后给我用‘但泽’。现代拼法。”"
 speerflavor.91.t: "国会良医"
 speerflavor.91.desc: "特奥多尔·奥柏兰德望着属于他的王国——国会大厦。他现在满脸怒容。虽然今天没开会，但他仍可以在会议室思考最近的事务。而在当下情形，奥柏兰德尤其需要开动头脑，想出一个方案。他从椅子上站了起来，从前，他在那椅子上听着许许多多的提议，并将印章盖到许许多多的信纸上。他放空了大脑，开始在大厦里漫步。\n\n施佩尔毕竟是希特勒时期的部长，他也确实把德国带到了正路上。作为改革派最初的一员，奥柏兰德早就预见到了这点。只有傻子或者应声虫才会觉得经历了西俄战争后的德国完美无缺。但这人要是来当元首……一想到民族社会主义会因此变成何种模样，奥柏兰德就不寒而栗。但是毕竟，施佩尔的支持者被叫做施佩尔派，而不是直截了当的改革派，这样做当然是有其原因的——是个改革派都能看到施佩尔那些计划中难以实现的疯狂之处。\n\n不过，即使是伟大元首，也不能单枪匹马统治国家。奥柏兰德曾是理性的唯一代言人，而他现在依然如此。他相信：德国人民会追随智慧与理性，而非煽动者的花言巧语。而纳粹党那边，只要稍加提醒，他们就会懂得改革应当放慢步调，循序渐进。而若能让施佩尔意识到可能承担的责任，元首本人，也尚有悬崖勒马之可能。事情可能不太好办，但做好这些工作，是他作为国会良医的光荣职责。他暗自发誓：这将是他最后一次在这空荡荡的国会大厦徘徊了。\n\n他全身心投入进了自己的誓言与责任，甚至连走向他的小伙都没发现。直到那人开了口，奥柏兰德才意识到他的到来：“奥柏兰德先生。元首想和你谈谈。”奥柏兰德不喜欢这孩子随意的口气。施佩尔分不清真正的改革派和无视父母建议的叛逆青年之间的区别。他作出回答时，脸上带着一丝冷笑。"
 speerflavor.91.a: "“如元首所愿。”"
 speerflavor.92.t: "温和派"
 speerflavor.92.desc: "施佩尔的下属艾哈德结束发言后，特奥多尔·奥柏兰德咬牙切齿地登上了讲台。艾哈德的发言言简意赅、直截了当，同时也无礼至极，与其本人极为酷肖。此外，正如常人所想，这位艾哈德先生也十分激进。施佩尔竟然选了这么一个癞蛤蟆来指导经济政策，真让人摸不着头脑。毕竟，这个人的理论还从未经受过实践的检验。在发表讲话前，奥柏兰德先示意人们停下掌声。\n\n“谢谢，艾哈德先生。”奥柏兰德简略地说了一句并向那位经济学家点头示意，但对方显然不太乐意听到他的感谢：“我想，我们都要认清话语的实际含义。我从未说过现有的经济体制完美无缺。然而，我却很担心艾哈德先生所说的变革操之过急。我不得不说，他针对德国经济的……革命，相当激进。”他补充道：“不仅激进，而且非常、非常鲁莽。”\n\n“当然，艾哈德先生这么讲，确实是将他的经济学博士学位物尽其用了。毕竟，他是德国的经济部长嘛，”奥柏兰德的话似乎留有几分余地：“博士的任务是教书以及提出假设。在只需要考虑经济因素的理想环境中，他的这种假设确实会起作用。而与艾哈德先生不同，我本人的金融学博士学位却证明，我在将理论付诸实践上拥有丰富的经验。我的农业学博士学位同时表明，我可以向你们一步步地解释，艾哈德先生将会如何剥夺善良的德国农民赖以生存的一切。”\n\n“这座大厦里的每一个人都还记得五十年代的经济崩溃。它将敌人带到了我们家门口，还使得我们曾经的盟友背叛我们。那么，艾哈德先生是想要毁掉稳定的一切，并让经济再崩溃一次吗？此外，在讨论艾哈德先生革命性的方案时，我们一定要意识到革命的一个特点：一场革命，不管它是政治上的，还是经济上的——”奥柏兰德扫视了下房间，注意到了路德维希·艾哈德那愤怒的神情：“都会把国家闹得地覆天翻。”"
 speerflavor.92.a: "欢呼声响彻了国会大厦。"
 speerflavor.93.t: "疯狂与清洗"
 speerflavor.93.desc: "特奥多尔·奥柏兰德走进办公室，发现里面竟是一片狼藉。他的枕头不仅被扔到了一旁，还被撕得粉碎，似乎是有人觉得里面藏着什么秘密，才来了这么一出开膛破肚。他的抽屉半开着，里面的文件散落满地。这附近也没一个人来为这情况作出解释。他首先想到的是有人闯进了他的办公室，然后偷走了一些重要的东西。但是谁又够胆抢掠国会议长呢？他思考了一会儿，答案便呼之欲出了。\n\n奥柏兰德马上转身，从被洗劫一空的办公室里冲向大厅。就奥柏兰德所知，他们肯定已经在搜寻自己的踪影了。在奥柏兰德看来，此刻的建筑比以往任何时候都要空荡和寂静。唯一的声响就是他的鞋子踩在地上的声音。奥柏兰德转过拐角，看到海德里希以前工作的办公室大门微开。他呼吸急促，跑进了房间，然后关上了身后的门，确保它已经锁上了。\n\n海德里希的桌面上放着一个文件夹。奥柏兰德清楚，在那封面清晰地印着的几个大字，是“特奥多尔·奥柏兰德”。奥柏兰德小心抽阅着文件，直至读到最后一份。在最后的一页，写着他自己在希特勒死的那天所加上的一句话。“已完全消除其不忠于祖国的所有嫌疑。”在其他人眼里，这句话看起来就像是海德里希几年前写的一条备忘。任何反映不同情况的文件都已经被烧成灰烬，静静地躺在奥柏兰德家里的废纸篓里了。\n\n奥柏兰德感到身体失重，如释重负。他们什么都没找见。无论施佩尔找得多么费尽心力，他都没有抓到国会议长的把柄。而当奥柏兰德起身准备离开时，他听到窗外传来清晰的枪声。他不是唯一的目标。"
 speerflavor.93.a: "施佩尔会为此付出代价的。"
 speerflavor.94.t: "奇怪的盟友"
 speerflavor.94.desc: "奥柏兰德在找基辛格。毕竟他现在是改革派中唯一的理性之人了，国会议长觉得如果要让施佩尔的人听取自己的意见，那得先从巧舌如簧的基辛格下手。一如往常，这位前律师正在和一位毫无戒心的政策制定者闲扯着，当然是为了推销施佩尔的某些荒唐提议。就这样打断他，给了奥柏兰德某种奇怪的快感。\n\n“副元首，”就在他们快要结束时，国会议长发话了：“如果你不太忙的话，我们需要谈谈。”基辛格带着歉意地看着他的同伴并说了声道歉。两人走了一会儿，直到离开了别人的听觉之外。基辛格期待地看着奥柏兰德，等着国会议长开口：“流言是真的吗？施佩尔想要拆分IG法本还有其他企业？”\n\n“没错，并且理由充分，”基辛格不假思索地回道：“奥柏兰德议长，您受过良好的教育，甚至还有博士学位。您一定知道它们正一步步蚕食着德国经济以及劳动力产业。这不仅仅是对市场的嘲弄，还是彻头彻尾的犯罪行为。是对祖国以及民族社会主义的犯罪行为。元首有义务挺身而出。”\n\n奥柏兰德点了点头：“没必要说服我，副元首。我一样看不起祖国的那些寄生虫，”这言论倒是让基辛格吃了一惊：“基辛格先生，我只是来为元首的魄力提供帮助。这是祖国的要务，而我作为国会议长，我将在幕后全力支持。”二者随后进行了更有建树的对话。"
 speerflavor.94.a: "两人握了握手，就此分别。"
 speerflavor.95.t: "变革将至"
 speerflavor.95.desc: "特奥多尔·奥柏兰德坐在椅子上，面对着那个全欧洲最有权势的人。阿尔伯特·施佩尔则坐在书桌边，面对着这个让他恼火至极的立法者。这两位似乎都不太喜欢对方。“我的元首，”奥柏兰德大胆而恭敬地挑起了话题，“您应该不会真的想要废除纽伦堡法案吧？如果真这么做，不仅党内会出现骚乱，那些巨头也会起来闹事的。战争才结束不久，马上就采取如此猛烈的行动，在下以为此举很难称得上是明智。”\n\n施佩尔审视着国会议长。他到底想说什么？“奥柏兰德先生，我想你明白我赖以立足的基础究竟是什么。纽伦堡体系中充斥着种族歧视，留着它不仅毫无用处，还会让国家更加衰弱。”多年来，奥柏兰德一直都在猛烈抨击纽伦堡法案，同改革派别无二致。难道现在他为了刁难施佩尔，竟不惜屈服于党的旧路线，放弃从前的主张了？\n\n“我的元首，您可能误会了。我不是建议继续执行这个政策，只要执行它背后的规则就好了。”奥柏兰德取出一个文件夹，把它滑到桌子另一边，呈现给施佩尔。“我的元首，在下的几份报告已于其中随函附上，您翻阅时便可找到。这些报告是关于东欧居民血脉的传承问题的。在纽伦堡法案生效的时期，东欧居民们被粗略地划入了劣等的斯拉夫民族。但是，进一步的研究发现，在他们的血脉中，北欧血统的比例其实更为突出，也就是说，他们可以被归入正统的雅利安谱系。”\n\n施佩尔点了点头，他突然间明白了议长的用意。“一旦将这份报告公诸于世，纽伦堡法案便可能需要接受一段时间的审查修订。而在这段时间内，就有必要暂停对劣等人的迫害，以防雅利安人在无意中受到伤害。”施佩尔再次审视了一番这位国会议长。也许奥柏兰德比他想的要狡猾得多。"
 speerflavor.95.a: "一定要紧紧盯住他。"
 speerflavor.96.t: "阴影中的兄弟情"
 speerflavor.96.desc: "就私交程度来说，特奥多尔·奥柏兰德并不怎么了解莱因哈德·盖伦，但至少听说过他。这人早在二战期间就以掌控着无孔不入的间谍而闻名，而他最近又被任命为德国新组建的情报机构长官，他因此更能施展拳脚了。他将会成为施佩尔的盖世太保。奥柏兰德可没蠢到忽视这点。\n\n他今早被告知，在他办公桌下发现了一个金属小点。虽然奥柏兰德没被施佩尔清洗，但现在他似乎在盖伦的重点照顾名单上。这次干掉奥柏兰德的尝试比上次更为隐蔽，但这次，施佩尔没抓住他的小辫子。而奥柏兰德觉得，施佩尔以后也不会成功。\n\n在德国情报机构的副作用之一就是：成员会赌上性命来信任他们的组员。这看起来确实有些奇怪，毕竟，这个职业可是建立在谎言和误导之上的。但是，如果你不能借助其他特工的情报迅速坚决地开展行动，那你一定是来错了地方。即便当局已经尽了全力来阻止这种情形，但在一次次的行动中，他们的友谊仍在不断得到检验，彼此的信任也在不断加深。\n\n这种信任似乎足够强大，使得奥柏兰德在阿勃维尔的老同事们竟能告诉他情报局对付自己的新计划。奥柏兰德面露苦色，撬开了监听装置，让它掉在地板上，之后用锃亮的鞋后跟把它踩得粉碎。这位国会议长现在在考虑是否要送束花给那位老同事，以表自己的衷心感谢。"
 speerflavor.96.a: "又一次失败的尝试。"
 speerflavor.97.t: "告别辞"
 speerflavor.97.desc: "“你绝对有办法阻止这一切的，奥柏兰德。”愤怒的舍尔纳正对国会议长施压。而对此次谈话，议长本人是越来越厌烦了。“你讲的话直达党的耳朵，直达整个国家的耳朵。如果你定性定对了，说这些东西都是不正义的，那么，他们就全都得听你的话！”舍尔纳边说边猛锤桌子，以示愤慨。“他们肯定得听你的，他们不得不听你的，因为他们怕祖国的人民拿起武器造反。”\n\n“舍尔纳先生，如果你觉得这事和我有一丁点关系的话，你就大错特错了。”奥柏兰德小心翼翼地抚摸着桌子上舍尔纳锤过的地方，以确保舍尔纳那家伙没在上面留下什么印子。这张桌子是他母亲送给他的礼物，他可不想让这个不仅深夜搅扰，而且大吼大叫的疯子毁了它。“你倒是说说，我应该表现出什么样的义愤才好呢？我要说的事就一件，一个军官得到了新的任命，这能做出什么文章？你再想想，你所谓的人民的愤怒，或者说国会的愤怒，又会对元首的指示产生什么影响呢？”\n\n舍尔纳盯着这位“国会良医”，脸上带着赤裸裸的厌恶，心里却充满了绝望，就像一个快饿死的人在乞讨残羹剩饭一样。“奥柏兰德，你难道看不出来施佩尔在做什么吗？他在把每一个能力出众而且心灵纯洁的行政人员，从他的身边赶走！他想要把民族社会主义搞得乌烟瘴气，然后再引入他那犹太-自由主义的痴心妄想！只剩你和我了，现在只有我们够实力阻止他了！再等下去，他就会把一切都毁掉的！”舍尔纳的样子如同饿疯了的怒兽，而他的心中却藏着深深的恐惧。“我们绝不能让他这么做啊。”\n\n有那么一瞬间，奥柏兰德认真思考了一下舍尔纳的话。他觉得，虽然这位将军的满腹牢骚和胡言乱语，只能表现出他彻底疯掉了，但是里面有些话听上去似乎还有点道理。也许现在是时候表明立场，采取行动，着手反抗施佩尔了。然而，奥柏兰德又注意到了他的妻子。她正盯着房间里面，想知道为何特奥多尔久久不能回到床上。在和妻子四目相对了一会儿后，这位国会议长起身了。“舍尔纳先生，我觉得你好像还有一趟火车要赶。”"
 speerflavor.97.a: "“国家没你照样转。”"
 speerflavor.98.t: "彻头彻尾的失败"
 speerflavor.98.desc: "很久以前，就在这个房间，奥柏兰德曾发誓要管好施佩尔。\n\n虽然他周围的人都在争吵着，比起脚踏实地做出自己的贡献，他们都更加希望毙掉敌人的提议，但哪怕这样，奥柏兰德脑中还充斥着过去许下的诺言。国会议长曾是国会中最吵闹的那个，但他现在却在冷眼旁观议员们讨论该如何解决这场闹剧。\n\n施佩尔松开了奴隶的缰绳，甚至让它从手中滑落。正如党内许多官员们的预期，奴隶终究还是爆发了叛乱。施佩尔、基辛格、施密特……他们将掌控着德国命脉的缰绳拱手让给了那些劣等民族。如果他们成功了，如果他们继续下去……必须有人挺身而出。\n\n有人大喊着要人们安静下来，国会的反对声最终安静了下来，转而变成了一阵喧嚣声。几百只眼睛都在一言不发地盯着他，奥柏兰德意识到他们都在期待着议长来发表宣言。\n\n他们都想着给施佩尔的鲁莽找个解决方案，整个国会大厦都在注视着奥柏兰德。"
 speerflavor.98.a: "全德国的目光都聚焦在了奥柏兰德身上。"
 speerflavor.99.t: "纳粹党的捍卫者"
 speerflavor.99.desc: "如今，奥柏兰德信任之人少之又少，而他所信任之人就和他一起坐在这个房间里。他之所以选择这几个人，是因为他们有才干、有想法、有判断力，他相信他们会以他的方式看待问题。然而，当他首次提出那件恐怕不得不做的事情时，他们似乎都被吓了一跳。\n\n“那些奴隶肯定没被管好，不然他们不可能会武装起来，发动叛乱。”片刻停顿之后，保罗·韦格纳皱起眉头说道：“奥柏兰德议长，你在暗示要公然对抗元首？”\n\n“当然不是，韦格纳先生，”奥柏兰德厉声说道，“一场叛乱就够祖国受的了，再来一场只会让德国雪上加霜。我真正建议的是：如果施佩尔没能处理好这个烂摊子，那我们将确保他的粗心不会毁了祖国。”\n\n议长一边说着，海因里希·特雷特纳一边点头。“如果施佩尔觉得有讨好劣等民族的必要，并且因此让哪怕一位母亲失去自己的儿子，我就会担心祖国的未来。”他朝韦格纳瞥了一眼，韦格纳仍然对前景不太确定：“保罗，你觉得希特勒时期会发生这种事吗？我不这么认为。”\n\n“韦格纳先生，我衷心希望那些叛乱的奴隶不过是些撼树蚍蜉，也希望闪光的刀锋能让他们变得更加温顺。”奥柏兰德脸色惨白，犹如一张白纸，除了坚定的决心外，什么也没有流露出来：“但我担心事与愿违，而我们不能不为此做好准备。”"
 speerflavor.99.a: "德国的救世主？"
 speerflavor.100.t: "给银行家的提议"
 speerflavor.100.desc: "俗话说得好：“欲成大事者，至亲亦可杀。”不过好在有着德国法律的限制，奥柏兰德没多少机会来处理国会里的异见。这在当时是件好事，但也导致他没能积累自己希望拥有的幕后经验。\n\n而现在，德国正面临自西俄战争以来的最大危机。居然有人疯到向奴隶们宣战。而这也是国会议长所担心的。奥柏兰德觉得但凡有脑子的人，都不会认为靠着一千名牺牲的德国人加上一万个惨死的劣等民族就能取得什么成就，更别提让德国再次伟大了。因此，担子落在了奥柏兰德、韦格纳以及特雷特纳的肩上。\n\n赫尔曼·约瑟夫·阿布斯注视着三人组，光是看看他就让奥柏兰德感到厌恶：“奥柏兰德议长。韦格纳说你有事想和我谈谈？”虽然阿布斯没表现出来，但奥柏兰德可以想象双方对彼此的厌恶。他们上次对话时，IG法本正被施佩尔撕成碎片……还是在奥柏兰德的帮助下。“我很忙的，毕竟时间就是金钱。”\n\n奥柏兰德犹豫了一下，看了一眼他的同事，韦格纳朝他点了个头。虽说木已成舟，但这依然是奥柏兰德心中最艰难的一步棋。博士转向了点燃雪茄的阿布斯。真他妈是个混蛋。“阿布斯先生，”奥柏兰德还是下了这步棋：“你想再次成为世上最有权势的银行家吗？”\n\n阿布斯喜欢这句话。"
 speerflavor.100.a: "新四人帮。"
 speerflavor.101.t: "名字有什么关系？"
 speerflavor.101.desc: "费迪南德·舍尔纳望着曾经属于米哈伊尔·戈尔巴乔夫的桌子。他被迫忍受许久的、软弱无能的合作政府如今终于灰飞烟灭了，取而代之的是由莫斯科最忠诚的德国军官组成的内阁。\n\n从左到右，罗斯兰的反叛者们在准备关于军区的简报。在他左边是他的密友奥托·恩斯特·雷莫。再向旁边数去，是IG法本的走狗奥托·安布罗斯——是不得不与德国内部的反动经济利益集团妥协的不幸后果，因为他们至少曾是自由派的敌人。还有一个舍尔纳更喜欢的人是奥托·沃勒少将，在舍尔纳救下他之前，他曾被日耳曼尼亚叛逆的自由派强行逐出。内阁成员中的最后一个，也是最不重要的一个是奥托·阿贝茨，他曾是德国在军区的代表。尽管他无关紧要，但舍尔纳仍需要他出面，因此阿贝茨必须留下来。\n\n“很好先生们。”内阁门被打开的声音打断了舍尔纳的话。原来是罗斯兰集团军群的情报主任，他很聪明地加入了他的行列：奥托·维希特。舍尔纳在德国联系上的盟友奥托·布拉德菲什施紧随其后。在审阅报告时，舍尔纳看到被批准留在罗斯兰的所有人的名字，停了下来。有些地方不对劲，但他也说不清。短暂的停顿之后，他继续主持会议，直到会议结束时才意识到他不确定的地方。\n\n在返回罗斯兰集团军群总部的路上，他转向他的副官。"
 speerflavor.101.a: "“奥托，你有没有发现你们所有人都叫‘奥托’？”"
 speerflavor.102.t: "棋局开始"
 speerflavor.102.desc: "特奥多尔·奥柏兰德朝戴着手套的双手吹了口气，揉搓着，咬紧牙关，然后短叹一声，一缕热气消散在寒冷的空气中。他看见被白雪覆盖的人民大厅，矗立在遥远的日耳曼尼亚中心。这个高耸在城市天际线之上的庞然大物，永远都在向人们提醒着民族社会主义的存在。想到这，一股厌恶之情涌上了他的喉咙。\n\n在更好的情况下，他会以一己之力打着改革派的旗号。但随着施佩尔派逐渐甩开它的竞争对手们，四分五裂的纳粹残部又重新拼凑到了一起。施佩尔和他的走狗们抬起了自由主义的铁蹄，肆意践踏着人民的意志。在权力出现真空的时候，奥柏兰德为了共同的目标与他们合作。可一旦权力真空消失了，奥柏兰德便只能和他们分道扬镳。他和施佩尔的意见并不一致，一点也不，更不用说他亲手挑选的可疑部长们了，尤其是路德维希·艾哈德和赫尔穆特·施密特。自己与他们的理念水火不容。\n\n因此，他只能在大战之前与纳粹残部结盟。强硬派，原教旨民族社会主义者，以及痴迷于旧日时光之人。奥柏兰德把目光从人民大厅移开，朝自己的车走去。他皱起了眉头，沉思着，脚步声充斥着空旷的街道。强硬派有种错觉，他们以为一切可以像三四十年代那样轻轻松松回归正轨。虽然自己对他们的理念不感兴趣，但这些理念的实用性却吸引了奥柏兰德。\n\n这个联盟并不是由于共同目标而结成的，完全不是。但他没得选。车门“咔哒”一响，一股暖气从车内涌了出来，引诱着奥柏兰德坐上了驾驶席。他“砰”地关上车门，转动钥匙，发动引擎，最后看了一眼施佩尔的杰作。\n\n和他一伙儿的傻子们，还有跟在施佩尔后面的疯子们，都在等着他走出那第一步棋。"
 speerflavor.102.a: "他们会见到那第一步棋的。"
 speerflavor.103.t: "黑色之火、熊熊燃烧"
 speerflavor.103.desc: "沉重的大衣披在他老迈干瘦的身躯上，唯有手臂下偶尔发出声响的木栏杆与耳旁袭过的微风提醒着施佩尔，他还活着，他还在呼吸。他不禁抬头望向星空，放眼望穿那滚滚的云雾，追寻一尊又一尊鲜艳的星座，却忽视了真正可怖的事实。\n\n远处的一个点让他回到了现实，从贝希特斯加登，到希特勒为他建造的别墅。那个人留给施佩尔的礼物，如今却也对他的苦难无动于衷。当施密特告诉他可以来这里“放松压力”时，那座别墅仿佛插进了他内心的伤疤；施密特，那个没有勇气的懦夫！整天摆出愁眉不展的样子，把他对施佩尔的恐惧埋在内心深处，好似这真实的一切从未发生，那个——\n\n他一拳挥向木栏杆，手掌与手指侧部感受到一阵疼痛，但他无动于衷，自顾自地凝视着星空与群山。厚重的雾气萌发出一种怪诞的安逸感，施佩尔想起了他从政前的“雄心壮志”——简单的工作，简单的追求，简单的结局，奈何这个世界终归变幻莫测，即使命运真的存在，也对他别有安排。\n\n他肩膀酸痛，浑身躁郁难耐，但施佩尔不为所动，一刻又一刻地注视着眼前的宏伟世界，惊慕于它的卓越完美，即便这不过是这个世界不能再渺小的一部分，也令他心头紧绷，感到胸闷——直到某一刻，他猛地垂下头，不住地喘起粗气。也正是那一刻他明白过来，眼前的世界如此美丽，没有战争玷污，没有琐事叨扰，但自己已经迈出光明，深陷黑暗之中。"
 speerflavor.103.a: "黑暗中，一个人影颤抖着、颤抖着，发出一阵无声的叹息。"
 speerflavor.104.t: "忏悔之信"
 speerflavor.104.desc: "“你这条老狗，我早就该毙了你！”\n\n施佩尔的声音蕴含着不寻常的愤怒，激起的不过是舍尔纳轻蔑的微笑；他猛地被两名警察特工摔在墙上，好似被冰冷的混凝土穿透了单薄的外衣，而施佩尔站在两米开外，手握上了膛的手枪，目光中流露着愠怒的神色，“你是德国最该死的叛徒，我现在就应该把你给毙了！”他边说边拉动枪的击锤，舍尔纳看到光亮的黑色枪口缓缓朝下对准了他。\n\n舍尔纳的沉默使他轻微的咳嗽声格外嘹亮，犹如某种羞辱般，响彻空荡、冷寂的房间，当他再次抬起头望向施佩尔时，暖洋洋的阳光好似照在了他的脖颈。“好啊，来啊？”他说，嘴唇缓缓地裂开一个胜利的微笑，“来杀了我啊，然后激起新一轮内战，军方肯定不会反对您的判决。”辛辣的嘲讽让施佩尔握紧了手枪，手指想要伸进扳机，但终究没有扣动下去。“也许你能把我五马分尸，大家看了准会乐不可支，不是吗？”伴随更尖锐、更响亮的嘲讽声而来的，是同样挑衅的目光，“难道不是吗，施佩尔先生？”\n\n施佩尔的面容更加扭曲，仿佛要把自己的牙齿咬碎。积累的怒火，让他忍不住用手，一条疲惫的手，将冰冷的枪托砸向舍尔纳的脑门，给那咧嘴笑着的男人脸上留下一记淤伤，“放了他！”施佩尔下令道，舍尔纳感觉束缚消失了，“马上滚出去，形势安定下来之前，别让我再看到你这张臭脸！”\n\n鲜血从舍尔纳的脸上流了下来，他朝施佩尔吐了口吐沫，染红了施佩尔的衬衫。"
 speerflavor.104.a:0 "“乐意效劳，我的元首。”"
 speerflavor.105.t: "新晋总长"
 speerflavor.105.desc: "亨宁·冯·特雷斯寇志得意满地站在镜子前。饱经风霜的面容暴露了他老迈的体格，笔直的身板让他的风度一览无遗。他已被晋升为国防军最高统帅部的总长，而内战的余烬才刚刚灰冷。在阿尔伯特·施佩尔的阴影下蛰伏许多年之后，他的机会终于来了，属于他的机会……\n\n突然，他的自尊心消失不见，他的眉头也皱了起来。那普鲁士人的钢铁躯壳转瞬间支离破碎，露出一具脆弱百倍的躯体。那不是幻想，而是个活生生的人——鲜血浸透了那人的双手，不时从指缝间滴落，而正是那人的决断让鲜血肆意喷洒。愧疚的低语在特雷斯寇的耳边回荡，他将目光闪向一旁，再不忍看向自己的面庞。\n\n他将手指紧握成拳，深吸了一口气。现在，总长之任在他肩头，权柄也随之落入他的手中。他不会滥用这权力与影响力的。这次不行。这一次他要拯救生灵，而非挥舞屠刀。他要将全军上下的纳粹思想清除干净；上帝不会原谅他的魂灵，但他至少还有机会忏悔——至少这一次，他可以做力所能及的救赎。天堂没有特雷斯寇的容身之处。"
 speerflavor.105.a: "又或许他早已坠入炼狱。"
 speerflavor.106.t: "都会居民"
 speerflavor.106.desc: "库尔特·弗雷德里希热爱祖国，更热爱家乡。他爱日耳曼尼亚的街头巷弄，爱居住在里面的人，爱和他们聊天——不拘出身成分。党卫军人、国防军人、抗议学生——三百六十行，行行有熟人。他热爱祖国——所以他气恼自己不能参军保卫它。\n\n他从小就热衷于“观察人”，这份爱好很快就演变成了更具热情的事物：不仅仅是看人了，他还爱找人搭话，爱了解人。他把自己的谈话技巧练得炉火纯青，想找谁套什么情报，就能找谁套什么情报，润物细无声。\n\n毫不奇怪，他在冲突时期支持了施佩尔。他没有参与战斗，而是专打理情报。他把鲍曼和戈林的秘密转交给了为施佩尔而战的人们。冲突结束，施佩尔正式继任元首之时，库尔特也回了家：他对祖国的贡献无人知晓。\n\n但他仍然在观察人，仍然在与人搭话，仍然漫游在日耳曼尼亚的黑暗腹地。他没有敌人，也没有战斗，但他的狩猎从未止息，他对秘密的狩猎，对目标的狩猎尚未结束。他密切关注他认为应该关注的人，他把未来可能用到的一切情报都默记在心。既然不能参军卫国，不妨就保卫这座城市吧。\n\n在平平常常的某天，他的人生改变了。库尔特去了他最常光顾的地方之一——一家咖啡馆。他点了杯简简单单的黑咖啡，找了个位置坐好。\n\n还没来得及拿出报纸来读，就有个身着精美西装的纤瘦男子走来，坐在了他对面：\n\n“你好，库尔特，我们一直在关注你，想和你谈谈。”"
 speerflavor.106.a: "“你听说过国家情报局吗？”"
 speerflavor.107.t: "绯红之河"
 speerflavor.107.desc: "人这一辈子，总有些时刻是永远忘不掉的。他永远不会忘记自己第一次尝到爱的滋味时，心都要跳出来的感觉，更不会忘记那个女孩的名字；他永远不会忘记自己打第一场架时，骨折的嘎吱脆响，更不会忘记他之后挨了个严重警告的处分。库尔特低头凝视着紧握鲁格手枪的手，知道如今的经历又将成为这样一刻。\n\n他俯视着倒在面前的那个人，那红的河流蜿蜒在崎岖不平的地面上，慢慢形成了溪水、支流。身着黑夹克的男人周围，那红的池水膨胀成了湖，湖膨胀成了海，海膨胀成了一片汪洋。\n\n那红的蔓延在男人衣领上，勾勒出了银色的SS符文，不知为何让本已漆黑的皮革更为黯淡了。男人倒地前就已经身亡，库尔特受过良好的训练，两枪击中后脑勺，就把这名党卫军军官抹除了，一切都符合计划。\n\n一系列像这样的暗杀行动正在全国展开。国家情报局下令特工处理某些“反动”分子：其中一部分是党卫军出身。\n\n库尔特接到的，就是这样一个命令：他要消灭德国党卫军卫戍部队的一名成员。他照办了，完美无瑕。他花了些时间做计划，沿着标好的记号，来到了一处空旷地带，得到的奖品就是流淌在他面前的绯红之河。\n\n库尔特从来不知道这位军官的名字，更是对他一点都不了解。不过就算他摸着良心自问，答案也是他并不在意这些。他本以为自己应该有些愧疚感、罪恶感之类，但并非如此，他只觉得自豪。他清楚，更亲眼见过党卫军对人民的暴行。虽然库尔特绝不是所谓的自由派，但他从一开始就支持施佩尔——因此他对党卫军绝无恻隐之心。"
 speerflavor.107.a: "不，这不是愧疚感，而是自豪感，是正义感！"
 speerflavor.108.t: "花"
 speerflavor.108.desc: "不是他杀的，不是他杀的，不是他杀的。库尔特在心底不断重复这句话，巴望着有朝一日能骗过自己。当然了，他并没有扣动扳机，但他仍然要为那孩子的死负责——而且与之前那个党卫军军官不同，这孩子罪不至此。\n\n他只是个孩子，还小，十八岁，还没进入社会，库尔特都比他大不了多少。不过，库尔特接到的命令十分清楚——查明某些学生领袖的身份，将其报告给情报局高层。\n\n库尔特可以告诉自己，他不知道情报局会杀了他，只是要逮捕他罢了——但这同样是自欺欺人。他们不除掉这位青年领袖，还能做什么呢？\n\n他凝视着不知是谁放在墓碑前的花束——是朋友送的？家人？情人？他永远不会知道。这名青年学生本有远大的前途，本能经历几十年的漫长人生，可正是因为库尔特，他的生命之芽才会被拦腰截断，幼小的芽永远无法等到鲜花怒放的一刻了。\n\n一滴泪水打湿了坟墓周围新填埋的土壤。躺在里面的人，也很可能会是他。库尔特想，假如他没有加入情报局，假如他受到了激进派的影响……所谓“假如”，能举出千千万万个。库尔特认为自己的政治思想大概与这位年轻人的政治思想相差不远。他确实同意这个国家需要改革，内心深处对民主也有一点向往。假如库尔特不是国家情报局的一员，很可能也会像这个年轻人一样，走上街头抗议政府。\n\n多年以来，这还是第一次……"
 speerflavor.108.a: "库尔特哭了。"
 speerflavor.109.t: "一杯咖啡"
 speerflavor.109.desc: "库尔特绝不是什么精英主义者，但好咖啡和坏咖啡他还是分得清的。毕竟他的经验丰富嘛。无论是在日耳曼尼亚四处奔走时，还是开启了自己独特的“职业生涯”后，这座城里无穷无尽的咖啡厅、咖啡馆，他慢慢地也认了个大差不离。\n\n这家咖啡馆算是他最喜欢的那批：面包卷堪称美味，黑咖啡更是完美——他就吃这一套。当然，最好的地方还是“观察人”的机会，在给情报局干活的时候，这项技能派上了极大用场。\n\n他就爱观察人，看人的举动、听人的言语。今天柜台旁有个慌慌张张的孩子引起了他的关注。这孩子据信与某些学生抗议组织有联系，是国家认定的危险分子。\n\n可这只是个孩子罢了，真的，他留着头油乎乎的长发，戴副眼镜，双手从来不安分。库尔特瞪大眼睛，观察着他的举动。这孩子举起一只手，又立刻停了下来，只是点了点头，与一个衣着讲究的男人溜进了一处小隔间。\n\n距离太远，库尔特听不到他们的密谈。他的思维立刻活跃起来：这个小异见分子究竟在同谁会面？他手里提着的行李箱又是干什么的？\n\n库尔特开始慢慢等，直到男人从小隔间里钻出来，走出咖啡馆时……"
 speerflavor.109.a: "库尔特悄悄地跟上了他。"
 speerflavor.110.t: "神出鬼没"
 speerflavor.110.desc: "库尔特做过功课，了解了进出酒店的每一条路，记住了员工的日程安排，一切准备停当。潜入行动很简单，他直接大步迈进去了。高级酒店里到处都是穿西装的金发男，这里也不例外。他直接走进电梯，上了顶层。\n\n库尔特如神出鬼没一般，摸进了酒店房间，观察着某个美国间谍，他正一如既往地重复着自己的夜间行动规律：发送报告、刷牙、换好睡衣，就舒舒服服地躺在酒店大床上。美国间谍一闭眼，库尔特就悄悄走近，蹲在他身旁，举起鲁格手枪指着美国间谍的额头。美国间谍双目圆睁，库尔特操一口流利的英语，对他说道：\n\n“不许动！敢喊人，你就死定了。报上名来。”\n\n美国间谍没有当即回答，而是做了个深呼吸，用德语答道：\n\n“我是西格弗里德·科勒，把枪放下。”\n\n这一口德语无比自然，大大出乎库尔特意料。他以为这美国间谍会用英语回答，至少是磕磕绊绊的德语吧。可这个人——他德语说得跟土生土长的德国人一样。库尔特的思维活跃起来：难道是他弄错了？找错了人？\n\n不！他告诉自己，他亲眼见过这个人与已知的异见者会面，亲眼见过这个人扔掉了一个被情报局标记为“危险”的包裹，亲眼见过这个人的密谋、诡计、和谎言。不！他坚定了决心，他错不了的，这就是他的目标。\n\n这一瞬间未知的迟疑，就足以让“西格弗里德”行动了。他以行云流水的速度扭头把手伸到枕头下去取什么东西。库尔特刚回过神来，冰冷的钢铁就抵住了他的额头。\n\n“这下可不就尴尬了吗？你也报上名来吧。”"
 speerflavor.110.a: "“库尔特·弗里德里希。”"
 speerflavor.111.t: "灰兔"
 speerflavor.111.desc: "美国间谍和德国特工在同一瞬间意识到，二人手里的1911和鲁格都没有带消音器。抵住两人额头的冰冷枪管，仅仅是枪管而已，完全无法掩盖枪声。\n\n“不管谁开枪，整个酒店都听得到。”\n\n库尔特深吸一口气，点点头，突然笑出了声。笑声仿佛会传染，美国人好像也在努力憋笑，最后还是没能顶住。\n\n“太蠢了，都太蠢了。”\n\n库尔特笑弯了腰，几乎说不出话来。\n\n“我没带消音器就算了，你也没带啊？这不跟你们那些间谍烂电影演的一样了吗？我真该一刀捅死你算了。”\n\n美国人咧开嘴笑笑。\n\n“确实，但你不是没捅我嘛，反倒是拿着不消音的枪互相指着，笨到家了。你要不坐吧？咱们俩都没法开枪，就成熟一点，好好聊聊算了，怎么样？”\n\n库尔特笑着点点头，坐在床上，和美国人一起。美国人也坐了起来，两人平起平坐——不仅是物理上平起平坐，危险程度上也是平起平坐，这正好表明两人能够平等对谈。起初气氛还比较紧张——这也是自然的，毕竟他们来自两个敌对列强国家。夜色渐深，气氛却慢慢缓和了下来，讲的笑话更轻松，笑容也更自然。他们彻夜长谈，直到初升的阳光洒进了酒店的窗口。最终，美国人伸出一只手，提出了一个无声的问题。"
 speerflavor.111.a: "库尔特握住了它。"
 SGR_Tresckow_OKW:0 "陆军元帅§g亨宁·冯·特雷斯寇§!将被§G任命为§!§O国防军最高统帅部§!的总长。"
 speer_natsoc.1.t:0 "回归自给自足"
 speer_natsoc.1.d:0 "又一个文件夹被漫不经心地丢到了阿尔伯特桌上。又有人被判了死刑，又要退出一项协定，又一个他压根就不需要费心去读的东西，不论如何只需要盖个章就好。但这次他想小小地叛逆一回，于是戴上了老花镜。\n\n扫了一眼就知道党内的同志们为何不希望他读到这份文件。“出于国家安全考虑”，所有港口都将无限期对德国以外的船只关闭。似乎党并不同意他对自给自足政策的反对，这几个肮脏的字眼被越来越多地作为他们的宣传材料。\n\n他看了一眼桌子。一杯咖啡——这东西很快会变得很贵，如果能在合法市场买到的话。这桌子是位日本高官送的礼物，由印度尼西亚的乌木雕刻而成。以后再也看不到这种绚丽的热带木材了。他环视着这个房间：人民大厅的办公室，而这是他最伟大的造物。每一块石材、每一只灯具、每一根电线以及地底的管道都来自德国内部。\n\n但就连他也不知道，为了构筑人民大厅的基石，究竟有多少奴隶长眠地下。"
 speer_natsoc.1.a:0 "我想事态会变得更糟。"
 speer_natsoc.2.t:0 "关闭港口"
 speer_natsoc.2.d:0 "现在只有德国制造的货物才能通过港口。铁和煤矿石，小麦还有各种动产——牲畜以及奴隶。再也见不到日本制造的电脑与轮胎了，还有意大利的石油与汽车，更别提美元和金属了。没这些他们也能混。但也许他们会这样称呼自己：“混”元首。闪光灯再次亮起，他紧紧地抓住栏杆。\n\n希特勒自负的梦想又出了问题，现在又轮到自己给他擦屁股了。摄影师又靠近了一点，近到自己都能闻到那混蛋身上的臭味了。一种不安的感觉涌上了他的后脑勺，他又想起在贝格霍夫为希特勒的思想而狂喜的那些日子。他为磨炼自己花费了大把努力？还是说他只是把时间浪费在一步步往上爬呢？\n\n闪光灯又亮了起来，这次他终于爆发了。他满脸怒容、一声不吭地将照相机拍到了鹅卵石地上。他的手下有活儿要干了，可以赔给摄影师一台新照相机来堵住他的嘴。施佩尔无视自己造成的骚乱，盯着大海。"
 speer_natsoc.2.a:0 "我何时才能遵循我的良心呢？"
 speer_natsoc.3.t:0 "女武神行动"
 speer_natsoc.3.d:0 "参谋们鱼贯而入，他们中的大多数就和他们的打扮一样毫无用处。比起对敌军做出行动，他们觉得最高统帅部会议更适合杀时间，大多数人甚至还很高兴。施佩尔能看见他们一尘不染、挂满勋章的衬衫都快被他们臃肿的身材撑爆了。就连戈林都赶不上当今的时尚风潮喽。他窃笑了一声，随后转过头去把这笑话告诉了他右边的冯·特雷斯寇元帅。\n\n这个老普鲁士人在流汗。阿尔伯特从没见过有人会在人民大厅流汗，这儿的寒冷可是出了名的，连他自己都不好意思用这个开玩笑。元帅脸上露出了奇怪的表情。奥柏兰德坐在施佩尔的左边，轻轻推了推施佩尔，但施佩尔没什么反应，继续打量着冯·特雷斯寇。奥柏兰德也没有理会施佩尔，毕竟他这几天就是这么做的，一直是他负责开会召集众人。元帅的腿上有个公文包，他不停地鼓捣着把手，像是生怕里面的东西掉出来。亨宁的眼睛刚刚一直都在盯着自己的脚，但现在终于抬了起来，他直视着施佩尔的双眼。\n\n奥柏兰德继续着他空洞的演讲，但施佩尔可没听进去。他站了起来，屋内众人有些不知所措。亨宁也站了起来，把公文包放在自己的胸口，就像在用自己的性命保护它。抗议声响起，不久后又化为寂静。\n\n“我己经等了一段时间了，”亨宁开口道，“我曾希望有所转机，曾希望你会带来变革。但一切都完了，”他死死盯着阿尔伯特的双眼，“我居然傻到相信你。”\n\n其中一名施佩尔刚刚嘲笑过的参谋好像发现了些什么。他偷偷从身后靠近冯·特雷斯寇。施佩尔正准备开口说什么，但没人知道他会说什么了，因为那职员冲上去偷袭了亨宁，想要夺下公文包。将军们大吼大叫着躲到桌子后面，但阿尔伯特却被吓得愣在了原地。两人像野兽般扭打在一起，那参谋撕扯着亨宁的脸——\n\n然后亨宁·冯·特雷斯寇元帅被炸成了碎片。"
 speer_natsoc.3.a:0 "短暂而又痛苦的死法。"
 speer_natsoc.4.t:0 "阴魂不散"
 speer_natsoc.4.d:0 "阿尔伯特醒来时，明亮的灯光、疼痛的灼烧感以及吵闹的噪音声一股脑地朝他袭来。他后来被告知自己已经昏迷了一整天，那一整天里，医护人员都在设法取出那些在短短一秒内扎进他身体的木质和金属碎片。他的病房空荡荡的，也没有窗户。两名警卫守在门外，想来医院的其他地方肯定也布满了警卫。救了他一命的职员在爆炸刚发生时就痛快地死去了，而那几位将军就没这么幸运了。他想着以后要给他们追授几枚勋章，只可惜他不知道那参谋的名字，毕竟没人告诉过他。\n\n陆军元帅冯·特雷斯寇已经灰飞烟灭了。事实上，大多数从屋内飞出去的碎块都是他的。阿尔伯特摸向锁骨的小伤口。医护人员用X光检查过了可能遗漏的异物，果然找到了藏在骨头下的小碎片，但不能冒着造成更大伤害的风险挖出来。他们甚至无法确定这小碎片是从谁身上飞出来的。\n\n清洗自然在所难免。他还以为早就过了那个年代呢，但不管他怎么想，总要有人脑袋搬家的。据说特雷斯寇没有什么同谋，人们都管这叫“愚蠢叛徒的最后一击”。导火索很有可能是他们拒绝让特雷斯寇参与最高统帅部会议，毫无疑问奥柏兰德会抓住机会来“代表”他。又过了空洞的一个小时。又花了一个小时陷入沉思。\n\n再也没人会来关心他的感受了。他自然可以命令某人来听他倒苦水，但他的警卫、助手和职员们比起元首更忠于党，最终他的言语只会被记录下来，以供那些声称忠于他的家伙记录学习。\n\n身为元首的施佩尔，似乎并不需要做些别的事情，剩下的只有痛哭了。"
 speer_natsoc.4.a:0 "你连朋友都杀掉了，现在还能指望谁呢？"
 speer_natsoc.5.t:0 "去你妈的，老子才他妈不干"
 speer_natsoc.5.d:0 "“然后要和东疆大区长官开个会。最后，要给在不来梅暴乱中应对出色的国家警察颁发勋章。”奥柏兰德部长放下纸张抬起了头。元首看着他，就好像看着黏在鞋底的口香糖一样：“暴乱？他们只是把自己绑在了大门上。”\n\n“你应该知道这些学生会有多危险，阿尔伯特。警官们展现了最大程度的克制——我被告知其中一个暴徒会痊愈的，”他坚持道，把纸笔推给了施佩尔，“这还配不上勋章？”\n\n施佩尔冷笑了一声。这次他甚至没给奥柏兰德正眼——他似乎正盯着离自己一千码远的地方，这让桌子后的部长不寒而栗：“我觉得他们配不上。告诉他们，我累了；告诉他们，他们全是杀人犯；告诉他们，给老子滚！老子不在乎！”说着，施佩尔瘫坐在椅子上。\n\n奥柏兰德接受了现在的施佩尔——一具空皮囊。硕大的眼袋耷拉在他眼皮子底下，与快要从骨头上脱落的苍白皮肤形成鲜明的对比。身上的制服很明显没有熨过，几乎皱成一团。他消瘦了许多——施佩尔一向身材瘦削，但他现在更接近于一具骷髅。奥柏兰德曾幻想施佩尔还能保留些许尊严，但他还是被这一切给压垮了。他向门口的警卫们示意：\n\n“听到了吗，元首累了。护送他到房间，直到他有精神来处理政务。授勋仪式可以等到那个时候再办。”警卫们正准备上前扶起施佩尔，但他自己站了起来，盯着奥柏兰德，目光中满是轻蔑。犹如一道惊雷劈下，施佩尔仿佛重现了活力。他的嘴角抽搐了一下，但奥柏兰德还是盯着他的双眼。只是这一次，那眼眶当中唯余空虚，别无他物。"
 speer_natsoc.5.a:0 "这操蛋的授勋仪式最好赶快结束。"
 speer_natsoc.6.t:0 "橡皮图章"
 speer_natsoc.6.d:0 "阿尔伯特并不在。他在颁发勋章，但又不能说他就在典礼现场。这件事无需费神，不须决断，当然他也无权作任何决断了。把勋章别在对方胸口上、感谢你对祖国的奉献，握握手，往左跨一步，再重复上述动作，就像在办公桌上盖章一样简单。他看得出自己的干瘪腔调让那些人心里发毛，但这又如何呢？他似乎什么都不太在意了。\n\n回想起来，自己已经有一两天没吃东西了。大概是饿得发昏，才会有这样的麻木感吧。那些人允许他掌控的最后一件事物，就是他自己的食谱。他是因恨绝食么？还是出于负罪感的自虐行为呢？他并不清楚。\n\n奥柏兰德那条蛀虫，把我当成了个闹别扭的小屁孩，呵，我本来一声令下就可以枪毙他的，他不知道么？唉，“本来”……这些天里，什么都得加个“本来”了。他想象着奥柏兰德脑袋上开了个洞跌进埋尸坑里的样子聊以自慰，这次他允许自己握手的时候笑一笑，但一瞬间就变回了脸色，让获勋的军官更害怕了。\n\n他又往左迈了一步，伸出手来给下一位军官戴勋章，却扑了个空，这才发现自己走到了队列的尽头。他毫不犹豫地扭过头去，走向那辆等着接他走的汽车。\n\n奥柏兰德部长坐在自己的车里观察着施佩尔，又打量了一番奥托。他和自己一样，担心着元首的健康状况——虽然原因或许不同。奥托作为施佩尔的保镖，他的担忧值得欣赏，但这种情感对于奥柏兰德而言有些碍事了。“别饿着他，真不行就往他嘴里灌粥，我才不管他肯不肯张嘴。"
 speer_natsoc.6.a:0 "“他要是死了，我就拿你开刀，奥托。”"
 speer_natsoc.7.t:0 "第三帝国内幕"
 speer_natsoc.7.d:0 "他今天在元首地堡。他的部长们一致认为让他继续呆在地面上太危险了，对元首来说如此，对几位部长来说同样如此。最新的一群和平抗议者显然已经厌倦了被打得奄奄一息，甚至更惨。他们想知道为何元首骗了他们，想知道为何他的政府夺走了雄心壮志的年轻一代为之奋斗的自由，想知道为何曾经与他们为敌的人现在却能攫取高位。老实说，阿尔伯特并没责怪他的部长们让自己与学生隔绝开来——他自己都不太清楚到底发生了什么。\n\n又变成了这样子，他心想。学生们从来就不喜欢自己，直到他开始利用他们，更别提希特勒全盛期的党内心腹了。被黑衣人包围的好处就是能显得自己的灰色阴影闪闪发光。学生们讨厌军人、讨厌宣传家，讨厌政客。所以他扮演成开明的建筑师，一个明智的领袖，唯一的理智之人。这一点也不难。但现在那些手持武器的军人都以他的名号行事，铺天盖地的海报全是他的面孔，国会议员们会为他的演讲鼓掌整整好几分钟；即便如此，每个人都深陷泥潭。但好像现在想起这些都晚了——他是什么时候入党的，他是何时被希特勒的魅力所吸引的？也是在他的学生时期。\n\n但自他掌权以来，到底发生了什么变化？他似乎每天都在想自己是怎么走到这一步的，但直到入睡时都没想明白。一直以来，他都以为自己对万物运作了如指掌，毕竟自己不是那个无耻混蛋鲍曼，或者那个自大的投机分子戈林。他曾是希特勒的双耳，这还不够吗？但即便如此，他越来越意识到自己有多么渺小。\n\n他听不到任何以他之名犯下的暴力行径。所以他假装无事发生。"
 speer_natsoc.7.a:0 "希望我出来以后人民大厅还在。"
 speer_natsoc.8.t:0 "日耳曼之癔症"
 speer_natsoc.8.d:0 "钻心的痛苦萦绕在我心头，我也不再期望其他任何人能享受更美好的世界。事实上，我恨不得把自己的痛苦施加给其他人。一个也别想跑。还是省省吧，再怎么想也无济于事。我的报应还未到来，我还没好好地了解自己呢。\n\n又一次在脑海中沉浮。我看向正在查看笔记的部长，记不起来他叫什么名字了。他刚刚在说些什么关于死刑执行令的东西。可能再过一会我还要在那上面签个字。毫无疑问被处死的人我肯定认识，某个总是满脑子主意又一直喋喋不休的家伙。我在希特勒时期就参加过这种会议，那时的我可没怎么关心他们。现在我也不关心，虽然原因不同。那时的我满脑子都在做着建筑构想的白日梦。\n\n我知道，现在的我同样在做白日梦，只是又一次，起因有所不同。人民信任我，但他们信任的是哪种身份的我？建筑师？军阀？独裁者？也许是所有这些，也许是其他身份。我每天都在找着各种借口，假装自己什么也没看见。我知道发生了什么，但不知道具体情况，我也不在乎。站得更高，把更多的人踩在脚下，也许这样才能做出改变。然后我的自我意识开始占领高地——我身边怎么尽是些杀人凶手、骗子还有傲慢狂？在这艰难时刻，我想我当然能做得比那些疯子好。我终于成了希特勒那种人，但似乎只有我知道这一点。\n\n我还记得第一次见到那个诡辩家演讲。我本以为会看到纳粹符号、褐衫、咆哮以及煽动。但恰恰相反——一个身着廉价西服之人分享着对他深爱祖国的担忧。他当然提到了犹太人，但只是草草带过，而且仅仅是在威胁那些银行家而非撂下血腥的狠话。戈培尔则截然不同，这人就是一团乱麻、叽喳作响的黑乌鸦，光是想想就觉得恶心。但我还是入了党。我告诉自己：我只是为了追随希特勒，而不是为了成为纳粹。多年来我一直秉持这种想法，在我明白发生了什么前，他已经牢牢地抓住了我。而现在我意识到，处于洞察一切的位置却刻意回避它，终要为后果承担直接责任。"
 speer_natsoc.8.a:0 "这绝非退却之意。"
 speer_natsoc.9.t:0 "会见阿布斯"
 speer_natsoc.9.d:0 "不幸的是，赫尔曼·约瑟夫·阿布斯更想亲自会会施佩尔。不过，施佩尔也不想放过这次远离人民大厅众多眼线的机会，阿布斯有的是手段来确保隐私。阿尔伯特呷了一口咖啡，挑着面前桌上的各种熏肉。\n\n“状态恢复得不错。说真的，我从一开始就对你的小团体充满怀疑，虽然跟我没关系就是了。”\n\n阿尔伯特嗓子里咕哝了几声。什么事都和阿布斯有关系。“但话说回来，他们至少比其他人要好。我还记得当初他们侵犯你的……业务的时候，你总是唠叨个不停。要是我，我可不会这么多嘴。”\n\n自从四人帮不在后，施佩尔显然成了一个更有趣的健谈者。阿布斯觉得他需要一个发泄的机会，而他也承认某种程度上他们之间的辩论很有意思。虽然阿尔伯特的影响力可能大不如前，但他毕竟是个优秀的信使。“扯远了。总之，这个月我们要在拜恩拓展一些业务。新的工厂，宿舍，你懂的。我们需要几份文件来加快进程。当然，如果能放在文件堆最上层的话，那就再好不过了。”他特意抬起了眉毛。"
 speer_natsoc.9.a:0 "反正争论也没什么用。"
 speer_natsoc.10.t:0 "新一轮奴隶浪潮"
 speer_natsoc.10.d:0 "自施佩尔荣升元首以来，德国境内强制劳工的数量一直停滞不前。取缔它吧，阻力太大；保留它吧，又会带来失职以及腐败。但现在那些改革派颠覆分子已被清洗干净，施佩尔的政府就能实行更为高效的奴隶管控了。\n\n在瓦尔特兰，无籍波兰人从床上被揪起；在乌克兰，盛极一时的哥萨克军团在开黑会时，惊恐地看着一队醉酒的国防军士兵冲进来，暴打他们一顿之后再将他们贩卖为奴；在俄罗斯，一个遭受饥荒的村子卖掉了孩子以换取一只没喂饱的猪或是一箱小鸡，这已经是他们的第六笔交易了。二十年来规模最大的一次奴隶扩张正在各地上演。"
 speer_natsoc.10.a:0 "劳动带来自由。"
 speer_natsoc.11.t:0 "外面进不来，里头出不去"
 speer_natsoc.11.d:0 "知识就是力量，这点他还是知道的。看样子他的几位“监护人”也都明白这一点。只是他们很明显没意识到信息交换并不是零和博弈；施佩尔还是从那位享受着美式自由的德国人那儿学到的这个概念。一点点交易是必须的，不论是资源还是知识。只是，再也轮不到他来发号施令了。\n\n阿尔伯特又一次闷闷不乐地在桌上的文件上签了字。他和情报局中少数信得过的几人接触过——他们也尽可能地表达了自己的怀疑。但毕竟强硬派就是强硬派。除官方放出的国家通信外，没有其他信息能逃出德国，反之，国外的信息也进不来。不过他至少听说了：这几天到处都充斥着煽动言论以及叛国罪行。\n\n他调大了收音机的音量——那是他可能再也听不到的美国乐队。你不知道现在收听外国广播是违法的吗？如果他想要张唱片，他还得像个布列塔尼走私犯似的去找个职员偷偷交换。不过，这总比只听光荣的雅利安音乐要好。上帝啊，他真的受够了瓦格纳。"
 speer_natsoc.11.a:0 "如果我又得听一遍《女武神的骑行》的话……"
 speer_natsoc.12.t:0 "新的国家元帅"
 speer_natsoc.12.d:0 "自意外发生以来，他很少参加国防军最高统帅部会议，但这次会议似乎至关重要。警卫增加了两倍，大楼也被封锁了，院子里排着六轮奔驰车，尽管比虎式坦克还需要更多的维护，但它们看起来似乎永不过时。阿尔伯特还在盯着新国家元帅一边沉思，也许他只是想把车主的过失归咎于车子本身。\n\n施佩尔曾尽全力把舍尔纳排除在日耳曼尼亚高层之外，但现在决定权不在他手中。衣冠禽兽又多了一件值得炫耀的事，他的小团体正狂热地追随他。最糟糕的是那混蛋与自己握手时的眼神。纯粹而又不加掩饰的骄傲。而现在，他们都被迫要应对他那独特的领导风格。\n\n阿尔伯特看了一遍议程。增加国防军经费；加大征兵力度；军事研发预算增加两倍；戴姆勒-奔驰、IG法本、国家工厂的优惠合同，尽是些守旧派公司；还有对他近期改革的顽固倒车。他叹了口气，靠在椅子上，准备着冗长的公开演讲。"
 speer_natsoc.12.a:0 "江山易改，本性难移。"
 speer_natsoc.13.t:0 "我如何学会停止恐惧并爱上炸弹"
 speer_natsoc.13.d:0 "阿尔伯特很欣赏过度美学——从他设计的任何一栋建筑上都能窥探一二。即便如此，万物总得有个用处，但他却很难找到这地方的用处。德国在核能上投入了巨资，但这座电站的产出却寥寥无几。哪怕反应堆仍在砰砰作响，原子碰撞分裂，并产生了最终产物——钚。他们在征服俄罗斯以及非洲时积攒了大量的铀，但现在却从所未有地缺少核武器中这不稳定又不可欠缺的一环——至少他是这样听说的。\n\n为了应对德国最近将核武储备扩大一倍以适当发挥威慑作用的要求，核裂变材料的生产已经大幅加快。施佩尔看不出扩大和维持现有储备有何区别——总共就这么多城市，炸上一遍和炸上一百遍有什么区别吗？但他的新任部长们则认为这样能刺激经济，让那些曾支配重工业和伟大科学并以此为傲的老企业扩张实力。而对舍尔纳来说，这是另一个施展自己才能、拓展业务的机会。而对自己来说，这是浪费。没人来恢复经济，经济怎会自己恢复。如果舍尔纳如愿以偿，这世上会有的是地方供他拓展业务。"
 speer_natsoc.13.a:0 "铀增殖为钚，偏执滋生暴力。"
 speer_natsoc.14.t:0 "阿尔卑斯山脉之上"
 speer_natsoc.14.d:0 "自上次阿尔伯特造访奥地利以来，已经过去许久。鲍曼用他无聊透顶的装修品味彻底毁了贝格霍夫的居住氛围，但阿尔伯特可不会将重新装修希特勒的老房子的优先度置于自己的项目之上。尽管如此，但元首访问总是没个头，除了德国之外也没什么地方值得他访问。然而，施佩尔不得不承认，这趟旅行中没有几个地方的景色能比得上这里。\n\n靴子踩在雪地上咯吱作响，声音透露着军官们准备了多少战士。施佩尔根本不知道他们是怎么把这么多坦克给拉上来的，反正他永远也不会知道。阿尔卑斯本应洁白的山坡现在却点缀着数不清的军灰色，满是帐篷。在更高的山坡上，施佩尔见到了迫击炮阵地，狙击点，以及那些随时准备打退敢于接近阵地的飞机的防空炮。这趟旅程对阿尔伯特来说十分不幸，和一群板着脸的伞兵挤在一辆卡车里颠颠簸簸，再加上令人膝盖发软的徒步爬山。没办法，当今世界的直升机还飞不了这么高。\n\n他朝着携带有望远镜的秘书招了招手，后者将望远镜递向施佩尔的眼边。云端那边是意大利人，他们在不到几公里远的位置部署了大量的坦克陷阱、雷区、反坦克拒马和带刺铁丝网，这些玩意足够把北巴黎围上一圈还有富余。他看了报告，事态正在不断升级。更多的装备，更多的士兵，更宏伟的计划，最高统帅部想要的他全给了。施佩尔只能祈祷导火索不被点燃。"
 speer_natsoc.14.a:0 "伊松佐防线看上去就像小孩子的废物堆。"
 speer_natsoc.15.t:0 "夜幕下的又一次狂奔"
 speer_natsoc.15.d:0 "事后一想，施佩尔觉得自己早该预料到这一切。他在自己身边集合了一帮改革家，他们无时无刻不在想将自己的意愿凌驾于施佩尔之上，成天烦个不停，但他还是接受了。人民大厅里，这些改革家总是在烟雾缭绕的房间中争论不休。他并不知道这其中压倒他们的最后一根稻草是什么，但他确实知道的是，当这帮改革家的秘书打早叫电话的时候，基辛格、艾哈德、施密特及其家人，一个都不在。自然，当局做了搜寻工作，最后只发现他们从一条早就计划好的路线逃跑了——那些改革家留了后路，以防自己上位失败。\n\n起初，施佩尔大发雷霆。他很少像这样被怒气冲昏头脑，但从那晚开始，施佩尔一整月都在气头上。他为三人帮及其诡计而愤怒，为自己精心呵护的德国在眼前轰然倒塌而愤怒，为自己而愤怒。不过，最大的原因，是恐惧。施佩尔清楚，身边危机四伏，党内还有其他没那么开明的人相信他们能比自己干的更好——如果还留他活口，那就更危险了。\n\n但施佩尔错了，因为他已经被奥柏兰德控制了。后者阉割了他的权力，掏空了他的五脏六腑，像腹语师摆布假人一样操纵他的躯壳。没有盟友，“施佩尔”也没有活下去的必要了。现在，那帮活着的人大概在美国享受日光浴吧——个个都迫不及待想要抛下德国。"
 speer_natsoc.15.a:0 "而我们留了下来。"
 speer_natsoc.16.t:0 "除忆诅咒"
 speer_natsoc.16.d:0 "忘记一个人曾经存在过相当简单。施佩尔在自家客厅里心想，也只有留在世上的印记能证明我们存在过。玛格丽特出去了，施佩尔并不知道她在哪里，夫妻二人近来并不太留意彼此。消磨晚上的时间易如反掌，只需凝视着壁炉中的火，把一张纸丢进火中，看着它慢慢化为灰烬就好。施佩尔已经快忘了他手里还有本书。\n\n叛徒曾存在于如现在的内阁般声名显赫的人中，所以他们必须被抹除。他们签署的每一份文件都被纠正；他们修订的每一条法律都因“蓄意破坏”而被撤销；甚至他们的房子也被拆得七零八落，任何形式的媒体都被禁止提及他们的名字。至于这些叛徒的家政服务人员何去何从，那就更不用说了。\n\n毫无疑问，在美国，他们大放厥词，说尽了德国的坏话；但在德国，他们逃跑的消息永远不会流传出去。人们或许会问，部长们都去哪里了呢？他们永远都不会知道答案——最后，人们会自己得出答案的。施佩尔捧起手里的书，继续阅读。"
 speer_natsoc.16.a:0 "黑若斯达特斯他妈的是谁？"
 speer_natsoc.17.t:0 "施佩尔的辩护"
 speer_natsoc.17.d:0 "把事情的责任推给一个不在这儿的人简直易如反掌。就像在电梯里放屁，最后一个离开电梯的人就是背锅的。因此，把每个问题都归咎为近来离职者的责任是合乎逻辑的。\n\n经济下行？与我无关。\n把你的个人信息翻个底朝天？不是我的责任。\n我们的政府正在失去掌控力？别人的错。\n安装监控摄像头？反正不是我的问题。\n\n相比于全党而言，施佩尔做的事情确实微不足道。如果只是作为引导者自居，那自然有人会接过权柄——似乎否认自己的过失只能让自己走到这个地步。不过，宣传工作仍在继续：四人帮是间谍，是楔入高层的渗透者。某种意义上来说，这或许是真的。肯定是这些“上层”人士的错。"
 speer_natsoc.17.a:0 "推卸责任可比承担责任容易得多。"
 speer_natsoc.18.t:0 "我只是一个心地善良的灵魂"
 speer_natsoc.18.d:0 "那时，他还有些影响力的时候，他对集体负责制相当重视——大家都认为元首做出的决定是最好的决定。这样一来，四人帮叛徒集团所有可怕、悖逆的狂想都将被集体负责的意志所消灭。不过现在，情况不一样了。他的部长们簇拥在他面前，狂热地叫嚣着要清除他们前任留下的一切思想。虽然，阿尔伯特在原则上同意其中的一些意见，但他可不会喜欢自己“手下”的部长们在不请示他的情况下就瞎搞一气。\n\n施佩尔总是在尽力把自己塑造成仁慈的独裁者。但他部长们的天鹅绒手套攥成铁拳之后，这样的涂抹似乎越来越艰难。人民，尤其是那些把他抬进这幢大楼里的学生们，曾经对他手下那批文职部长爱戴有加。但那只是曾经。现在，他不得不翻阅一大堆文件，以消除那些手下胡作非为的颠覆性影响，但这让又他不禁想起当初他们在阳光温暖的大堂里肆意争吵的日子。他心想，自己如果真是个没有感情的机器就好了，那样他就不会因为怀念和那些手下拌嘴的时光而扎心了。\n\n又一条法律被废除，盖章。又一项计划被取消，盖章。又一项保护被撤销，盖章。"
 speer_natsoc.18.a:0 "上帝啊，请不要让我被其他人误解。"
 speer_natsoc.19.t:0 "与基辛格喝咖啡"
 speer_natsoc.19.d:0 "当然，他那些爱搞破坏的老朋友们也受到严密的监视。一旦德国最敏锐的目光发现了任何蛛丝马迹，只需纵身一跃，他们就能从大西洋一端飞到另一端。阿尔伯特本想把他们除掉以绝后患，但后来他又打消了这个主意。悍然杀死那些跑出去寻求庇护的前政府官员实在是太无耻了。反之，施佩尔决定从远处观察他们，每天都能收到关于他们活动的报告。\n\n他回忆起和基辛格一起度过的那些早晨，两人一起喝咖啡，唇枪舌战。库尔特一直是四人帮中最易于相处的，也是最务实的。他们的交谈往往十分激烈，但从不会像那个饶舌的艾哈德那样惹得他勃然大怒。他似乎总能说出恰当的话来得到他想要的东西，施佩尔也会看到他像其他两个人一样绕着自己转圈。\n\n阿尔伯特呷着咖啡，翻阅着报告。基辛格当然已经和美国人谈过了，至于谈了多久鬼才知道。他每天都要和中情局特工见面，大概在挖掘关于施佩尔和他的新政府的每一点信息。库尔特会让他们听他说的每一句话，想说多久就说多久。"
 speer_natsoc.19.a:0 "这一直都是他擅长的。"
 speer_natsoc.20.t:0 "跟施密特抽香烟"
 speer_natsoc.20.d:0 "施密特这个人令人困惑。他一向风度翩翩、有礼有节，还很能干。起初，他唯一的缺点就是抽烟，以至于不得不增加清洁预算来扫拂他办公室天花板上的烟尘。但随着时间的推移，一些内在的东西逐渐显露出来。施密特不喜欢和他共事的许多人，不喜欢政府的许多政策。他，似乎不喜欢大日耳曼国的体制。\n\n当然，施佩尔知道事实就是如此。施密特是个危险分子，在他被迫出逃之前，他极有可能和国旗团相互勾结。当艾哈德在东道国的经济学家们身上揩油来维持生计，而基辛格则在一点一滴向美国政府提供信息时，施密特在公开谴责他的母国，撰写回忆录，想要揭露一切。他家里的线人设法弄到了一张书页的照片供他细读。这所谓的《第三帝国内幕》是一幅贬损施佩尔以及其他德国高层的独特图景，还暗示了很多阿尔伯特不愿公之于众的事情。"
 speer_natsoc.20.a:0 "一切都将真相大白。"
 speer_natsoc.21.t:0 "同艾哈德谈经济"
 speer_natsoc.21.d:0 "艾哈德是这群人里最讨厌的那个。坐在椅子上就往下瘫，让人想起戈林；讲起话来像俾斯麦，抽烟的时候就像个他妈的烟囱一样乌烟瘴气。虽说施佩尔管理经济的成果还不足以称得上是什么奇迹，但艾哈德一说起这个，那口气就像是他想把经济彻底搞垮一样，这让施佩尔怒火中烧。现在，艾哈德在使劲吹嘘他那个奇妙的经济体系的优点，那玩意能把德国从所有操蛋的缺陷里拯救出来，不管那些所谓的缺陷是真的还是脑子里想出来的。\n\n美国人听了他一大堆废话，而且好像非常受用的样子。他的“洞见”已经被这些自大的蠢货誉为几十年来对德国体制的最好的研究之一，而且他还搞出了一个什么“欧陆”经济学家圈子。给他们搞些老爱唱反调的家伙，这样他连窗户都不需要开就能开会了。"
 speer_natsoc.21.a:0 "我可不会想念你的。"
 speer_railway.1.t:0 "宏伟蓝图"
 speer_railway.1.desc:0 "整整一分钟的死寂。三个中年男人就这么看着路德维希·艾哈德把雪茄塞入嘴中细细品味，每过去一秒，三人的厌烦便增长一分，就好像他是故意在拿自己开心似的。他吐出烟雾，把手中的一沓文件放到桌上，在看向三人之前收起了得意的微笑。“先生们，”他对着特雷斯寇、施密特以及基辛格开口道：“好好看看面前的文件吧。为此我已经联系了最好的工程师。”\n\n那沓文件里混着文档和蓝图，其中提到了火车模型，还有一项覆盖全国的计划。“这就是我在谋划的高速铁路。它会采用我们掌握的尖端技术，我们要建一个高铁网络，到时候从法兰克福到但泽只需要几个小时……”三人听到这里频频点头。\n\n“特雷斯寇先生，我希望你能从军队里抽调些物资；作为交换，部分项目成果将作为军用专列供你们调遣。基辛格先生，我要你把所有想拖延这个项目的人都揪出来，在项目落地之前把他们炒了。施密特先生，你随时做好准备。一旦我们有了成果，你就是……”艾哈德挥了挥雪茄：“咱们德国的形象大使，或者干类似的活。这是提高我们国际声望的绝佳机会。还有什么问题吗？”\n\n没有人提问。艾哈德笑了。这是他参与过的最成功的会议之一——又快又好。"
 speer_railway.1.a:0 "我会确保我们这个小项目获得足够的资金。"
 speer_railway.2.t:0 "发发善心吧"
 speer_railway.2.desc:0 "“施密特先生，我要向您正式表示祝贺。”在施密特的办公室里，除了他自己的呼吸声，唯一能听到的就是赫尔曼·约瑟夫·阿布斯那冷静而又严肃的声音。随着人民大厅逐渐冷清下来，这时候打电话再自然不过了。\n\n“我荣幸地接受祝贺，阿布斯先生。”施密特冷淡地回答，身子前倾，抓起一份他刚刚读过的文件。某些关于警察和前波兰奴隶之间发生暴力事件的报告。他可以稍后再读这事，毕竟现在有人在求他呢：“不过我猜还有别的事，对吧？”\n\n“哦，你怎么这么了解我？”透过电话都能听到他的笑声：“但是的，你是对的。你看，我想给你一些帮助。这里搞点现金注入，那里搞点贿赂……还有别的方法能让你工作轻松点。不然事情越闹越大，绝对会更复杂的。”\n\n施密特想问一问阿布斯究竟对此事有多了解，但转念一想还是算了。他知道，即便是问了，阿布斯最多也只能给出一半答案。“你才不会免费帮别人的忙呢，”施密特指出这点，伸出一只手从口袋里掏出一包香烟，“那么，我该给你些什么呢？”接着摸向了打火机。\n\n“很简单，真的。对我和我的公司宽松点就好。哦，别担心这个决定的后果。我知道你打算做什么，反正到最后都没什么影响。我也知道你希望你那条铁路完成得又快又好。你看如何？”\n\n施密特点燃香烟，猛吸了一口，吐出烟雾。无论如何，这事都是他说了算。"
 speer_railway.2.a:0 "“我认为目前还没有必要，但好意我心领了。”"
 speer_railway.2.b:0 "“没问题，阿布斯先生。我向你保证。”"
 speer_railway.3.t:0 "我说，你要去哪儿啊？"
 speer_railway.3.desc:0 "乌韦和他的朋友约翰在图林根潮湿的街道上走着。他伸展了下双臂，然后轻轻叹了口气。“你从慕尼黑搞到什么好东西了吗？”约翰一脸狡黠的微笑。“别装了，你肯定带了点货或者别的什么东西，对吧？”\n\n乌韦又抬了抬手，随后放下手臂，摆出一副困惑带乐子的表情望着约翰：“咋，你指望我带了烈酒或者啤酒吗？我就运了一堆建材。火车第一次运营可不会带乘客或者易碎品。不过嘛……”他望向眼前的街道，最终把目光停在了车水马龙之中。“为了以防万一，我还是稍微留意了一下。”\n\n约翰窃笑道：“没有就算了。那这次旅行如何？想想翠绿的田野、绿油油的森林还有那些河流……是不是都像走马灯一样从你身边闪过去？”\n\n乌韦耸了耸肩：“差不多吧。按这路线，我有的是时间看周围的景。火车虽说开得快，但基本都是在走直线，而且周围这么开阔……随便看。而且比其他火车舒服多了。”\n\n“你就不怕脱轨吗？”\n\n“这可是元首钦点的铁路项目。要是咱们国家最好的驾驶员死在路上，那才叫大新闻呢。”乌韦憋着笑讥讽道，不过约翰看得出他的笑意。“而且，说不定我还有机会开着它去其他地方呢。”约翰好奇地看向他，甚至有些饥渴，而乌韦摇了摇手：“别，我才不告诉你呢。我只能说四个字，约翰先生。”他每说一个字便抬起一根手指。\n\n“不准，”\n\n“泄密——”"
 speer_railway.3.a:0 "“好了，我明白了，我明白了！哪儿来这么多秘密……”"
 speer_railway.4.t:0 "一名工人的骄傲"
 speer_railway.4.desc:0 "施佩尔伫立在原处一动不动，正对着一排排钢铁长龙和呛人的烟尘。他等那班抵达日耳曼尼亚的列车已经有十分钟了。人群早已开始围拢等候，还有几个记者抢着采访……找施佩尔？还是火车驾驶员？他们真的好烦啊……\n\n不管怎么说，他还是很满意。项目进展非常顺利，他之前还有些怀疑这项目能不能完工呢。按这个态势，祖国的未来必将一片繁荣安定。的确……高铁将把祖国拉出池沼，为德意志重塑创新风范，而像高铁这样的项目还有很多很多。自然，作为这些前沿项目的赞助人，他肯定要被列进创新名录的。这条铁路让他想起了自己的设计，他甚至从中汲取了些许灵感：干练、有的放矢的高效，想必这都是从意识形态中汲取的灵感。\n\n不一会儿，车站里的人潮声被另一阵金属擦过铁轨的刺耳声音盖过，匆忙的脚步和交谈声紧随其后，还有其他几趟列车之间倒运货物的声音。当子弹头列车进入视野时，众人纷纷开始欢呼鼓掌。施佩尔也拍了拍手。列车停得干净利落，他非常满意，耐心等候驾驶员走出车厢。只要他露出头，施佩尔马上就走上去跟他握手。各种疑问随后而来，但施佩尔脑子里只有一个念头……"
 speer_railway.4.a:0 "祖国父亲又多了一位奉养他的子嗣。"
 speer_railway.5.t:0 "不打不相识"
 speer_railway.5.desc:0 "一位身穿军装的陆军战士坐在从汉堡开往日耳曼尼亚的火车上，旁边还有几名士兵和火车工人。这次他们要运些军用物资，所以派一批士兵防止任何形式的……袭击，总会有些好处的。现在，赫维希倒不担心这个，他正在用枪托撵一个讨厌的火车工人，那家伙没完没了地用他身边军用物资箱上盖的绿色防水布摩擦自己的手指。这已经是第四次了。\n\n“除了碰它你还想怎么样？你有完没完？”赫维希念叨着，盯着面前这个似乎特别开心的年轻人。“你就不能安分一会吗？”\n\n“放轻松，老兄。”那人回道，一边把手从枪托上缩回去。”咱们还有一个小时的路程呢。我还能怎么打发时间啊？抽烟吗？我跟车上其他人可不一样，才不会为了打发时间就把自己搞得乌烟瘴气呢。所以嘛……\n\n“所以我告诉你不要碰板条箱不要碰板条箱，你就一直碰是吧？你图什么啊？好玩吗？”赫维希问道。“不听士兵言，吃亏在眼前，以你的智商应该明白吧？”他眯起眼睛，但似乎并没能阻止这个家伙。那家伙像个小孩一样，拇指插到防水布底下，就好像要抬一下掀开防水布，把下面的东西露出来似的——但接着，他发觉赫维希的枪托又戳了自己一下，然后戳变成了怼。“看在上帝的份上，伙计，别碰那箱子了！”\n\n这一次，那人回到了座位上，咯咯直笑。“你可得了吧，干这个这总比坐着不说话要强。”\n\n赫维希转了转眼珠。也许，但是……"
 speer_railway.5.a:0 "“行吧，你个小混蛋……”"
 speer_railway.6.t:0 "小人物的奋斗"
 speer_railway.6.desc:0 "扬收到的并不是关于铁路系统运作或者列车材质的技术报告，而是一份关于铁路系统潜在用途的经济报告——主要是用于把奴隶运送到新家园的时候。布拉格早晨的清新气息穿过窗缝飘入办公室，他觉得今天自己莫名格外精神。作为一名改革派，他从国内很少能收到好消息，他……只是一个纯粹的官僚。他的忠心面向祖国，可他的同情心始终向着被德国剥削的百姓，尽管他不曾有过表露的机会。\n\n然而，现在他做到了！扬想要消除心中的负罪感，他觉得自己是个懦夫，他没有加入东欧的抵抗组织，而是在这里找了份安逸的工作。可这是值得的。诚然，他是个小人物，但他知道不少大人物，其中一些人可以……影响通过这些火车的“货物”。\n\n读完报纸后，扬满意地朝自己点了点头，然后站起身子走出门去。他的班十五分钟前就结束了——他只是想仔细读读刚刚拿到的报纸。现在他有足够的理由采取行动了。他离开大楼，走上街头，只觉心中平静如水。"
 speer_railway.6.a:0 "因为他终于可以做些事情了，虽然微不足道。"
 speer_railway.7.t:0 "日常景象"
 speer_railway.7.desc:0 "在日耳曼尼亚，一家酒吧挤满了新近重获自由的铁路工人。他们刚刚修完连接首都和大都会布拉格的最后一段铁路，然后就跑出来喝酒助兴。人头攒动的酒吧里，聊天、欢呼和窃窃私语不绝于耳，其中有两个人聊得相当起劲。\n\n“我要喝到尿裤子，一直尿到太阳下山！”阿尔布雷希特操着一口轻微的巴伐利亚口音，一边一把推开空啤酒瓶。另一个人，布鲁诺，拿起杯子碰了碰阿尔布雷希特的空酒杯，对着他咧嘴笑了几声，然后狠狠灌了自己一大杯。接着，他对着阿尔布雷希特打了个嗝，然后擦了擦嘴。阿尔布雷希特朝他挑了挑眉。“你这是把这儿当成派对了。”\n\n“没毛病！你他妈说的没毛病！”布鲁诺把声音刻意提高了一点，好让其他几个聊天的工人听到。不过，听到这话的不只是工人。“等咱从政府拿了薪水，咱就给小女儿买个蛋糕。再过两天她就该过生日了。”阿尔布雷希特会意地点了点头。“所以，你知道的，”布鲁诺又喝了一小口，“所以嘛，我才来这儿发泄……毕竟咱不能在孩子面前献丑！”\n\n“我要是有孩子，我也这么办，所以我也不能怪你。”阿尔布雷希特回道。布鲁诺还想说点什么，但是——\n\n“放开我！妈的放开我！”在二楼，两名警察正在制服一名少年，把他揪下楼。“操你妈的法西斯猪——”一个警官拽住头发揪起他的后脑勺，他顿时开始嚎叫，双手还在四处乱抓。酒吧里一片死寂，唯有那少年的咒骂声在屋里回荡。他的声音几近哭腔，阿尔布雷希特和布鲁诺都感到胃里一阵翻江倒海。等到他被揪出去之后，谁也不知道该说些什么好。"
 speer_railway.7.a:0 "最后，布鲁诺尴尬地咳了几声，问了自己想问的事。"
 speer_railway.8.t:0 "钢铁丝路"
 speer_railway.8.desc:0 "人民大厅的某个特殊房间里，一群商界要人、经济学家和部长们聚在一起，聚精会神地听着元首和他手下的四人帮讲话——不过主要是前者。他们站在讲台前，身后是一张精细的全国地图。施佩尔捋了捋领带，清了清嗓子，四位幕僚都在旁边静静站立。“同志们，朋友们，今天，我怀着万分喜悦的心情宣布，高速铁路项目终于完工了！”欢呼声和雷鸣般的掌声随后响起，过了好一会才渐渐平静下来。每个人看起来都有其满意之处，而艾哈德和施佩尔看上去最是得意。\n\n“随着铁路的建成，全国各地之间货物流通的效率将大大提高。在此，我谨以个人名义向出席这次会议的人士表示诚挚的感谢！我们的宏伟蓝图已经取得成果，我，以及艾哈德先生，将与在座的各位一道制定新的规划。凭借手中世界一流的列车技术，我们将朝世界工业灯塔的目标迈进一大步！”\n\n又是一连串的欢呼和掌声，这次势头更猛烈了。施佩尔仔细观察着人群，看是否有人对他的话不满意。但除了个别人之外，大家看起来都很满意。鼓掌的间隙他清了清嗓子，等到人群再度安静下来之后，他继续发言。“接下来，我将介绍我们关于高铁已经完成的各项筹备。我的演讲结束之后就立刻休会，然后我会和大家进行一对一的谈话。”"
 speer_railway.8.a:0 "“所以，现在，让我们开始下一话题。”"
 speer_railway.9.t:0 "令人沮丧的挫折"
 speer_railway.9.desc:0 "天哪，他怎么把雪茄忘在家里了？艾哈德觉得犯这种低级错误简直就是脑瘫——他现在太需要抽根雪茄冷静冷静了。很少有事情能让他发飙，他觉得这种事情得碰到天大的惨败才有可能发生。是他的错吗？是施佩尔的吗？他一手组建并为其分配铁路项目的公司怠工、偷工减料，这是否让他自己的失败不那么显眼了呢？当然不。而现在……？\n\n“在所有这些事情中，石油危机……”施佩尔呻吟着，用手揉着脸。在过去的两天里，他几乎没合过眼，陷在成堆的文件里动弹不得，而且这些文件大多只会让他更感沮丧。他和艾哈德都在搜集有关国家财政状况的文件，以及聘用的公司的情况。\n\n“我的元首，我们将不得不让政府接管铁路项目。这家公司已经濒临破产，很可能明天就会垮掉。”这是个相当昂贵的提议。不只是因为官僚机构繁杂的流程，光是重新分配人员、寻找新工人和材料来维持项目进展——即使是缓慢的推进——至少也要花上好几个星期，而当前的危机很可能只会继续延长这一期限。\n\n“好吧，我想也只能这样了。给他们的CEO打个电话吧，艾哈德。”施佩尔回道。"
 speer_railway.9.a:0 "“这个星期恐怕会很难熬了。”"
 speer_railway.10.t:0 "暴力求自由"
 speer_railway.10.desc:0 "在刺骨的寒风中，谢苗把双手扣在嘴前，对着手套吹了口气，然后卧在泥土上。远离了城市和村庄，夜晚是如此宁静。他能听到的只有寒风在耳边的呼啸声和自己拖动腿脚的声音。他把靴子踩进泥里，然后把狙击步枪放在地上。他检查螺栓，重新调整瞄准镜，然后深吸了一口气，一次，两次……三次。他想起了阿廖娜和米沙，想起了她们美丽的面庞和深沉的笑容。是的……这总能让他平静下来，哪怕是在他最困难的时候。\n\n当他看向瞄准镜时，他能看到临时营地里散落的昏暗灯光，还有在那地方巡逻的武装警卫。他能看到塔楼和带刺的铁丝网，暗自发笑。真是可悲。要是能对准那个元首开一枪、让他脑袋开花就好了，他鄙视那个家伙的伪善。这个是改革派，那个也是改革派，谢苗盯着一个营地，里面有警卫和在铁路上工作的奴隶。真是恶心。他可以想象自己——在那儿，在人民大厅，施佩尔和他的狐朋狗友倒在血泊里，还有他们垂死的惨叫。然后他会……\n\n他会……他想的太早了。谢苗沮丧地叹了口气。他的同志们很快就要到了。这些人的事业不属于他，但他在这些人需要的时候支持他们。他说自己是苏联时代的神枪手，于是国旗团给了他一支狙击枪。他们不介意他年事已高，也不介意他说话刻薄。他是个杀手，即便他不想让他的女儿们知道。他重新聚起目光。塔上有个人点了根烟，靠在上面往下看。他内疚吗？后悔吗？厌恶吗？他这样做是为了在这种艰难的时候，在这场折磨全世界的危机中养活他的家人吗？\n\n借口。拿你的血来偿还吧。谢苗的手指拿捏着他的生命，死神已将双手放在那卫兵的肩膀上。\n\n他的无线电响了。"
 speer_railway.10.a:0 "随后他扣动了扳机。"
