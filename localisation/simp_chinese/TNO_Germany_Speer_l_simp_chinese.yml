 GER_SGR_criminal_soldiers:0 "罪犯入伍"
 GER_SGR_criminal_soldiers_desc:0 "罪犯也可以成为战斗力可观的战士，即使有些人觉得他们无可救药。要是这还不够的话，我们得需要更多的增援。"
 GER_SGR_free_slave_recruits:0 "征募奴隶"
 GER_SGR_free_slave_recruits_desc:0 "成千上万的奴隶把最后一丝希望放在了施佩尔曾许诺过的废除奴隶制计划上。尽管奴隶制仍存在于施佩尔的控制区，但许多奴隶已被编入战斗序列。"
 GER_SGR_Nationale_Kriegshilfsorganisation_base:0 "国家战争援助组织"
 GER_SGR_Nationale_Kriegshilfsorganisation_base_desc:0 "对抗篡位者的战争需要全体德意志人民投身其中。"
 GER_SGR_Nationale_Kriegshilfsorganisation_2:0 "国家战争援助组织"
 GER_SGR_Nationale_Kriegshilfsorganisation_2_desc:0 "对抗篡位者的战争需要全体德意志人民投身其中。"
 GER_SGR_Speerian_War_Industry:0 "战争工业"
 GER_SGR_Speerian_War_Industry_desc:0 "在这场关乎命运的殊死搏斗中，牺牲民用工业来强化军事力量是可以接受的。"
 GER_SGR_Speerian_War_Industry_2:0 "战争工业"
 GER_SGR_Speerian_War_Industry_2_desc:0 "在这场关乎命运的殊死搏斗中，牺牲民用工业来强化军事力量是可以接受的。"
 GER_SGR_american_advisors:0 "美国顾问"
 GER_SGR_american_advisors_desc:0 "参谋、工程师、军士，美利坚合众国的顾问已经抵达，协助我们对抗这群叛匪。有了外国的支持，我们定将打赢这场战争！"
 SGR_Der_Burgerkrieg:0 "内战"
 SGR_Der_Burgerkrieg_desc:0 "德国内战已经全面打响！\n\n我们的领袖、德意志的合法元首阿尔伯特·施佩尔已从日耳曼尼亚勇敢脱身，一路向西抵达埃森，并在当地组建起指挥部。内战爆发之前，游行示威的学生及其他支持者已经设法控制这一地区，各路支持者正星夜兼程赶赴元首驻地。随着战线划定，全面战争即将爆发。"
 SGR_der_volkskampf:0 "人民战争"
 SGR_der_volkskampf_desc:0 "由于我们的领袖并非激进军国主义分子、狂热种族主义者或纳粹建制派，所以只有少量国防军部队向西投奔我们，我方也因此极度缺乏职业军人。然而，我们拥有其他势力所没有的制胜法宝——人民的支持。\n\n我们的斗争绝不会依靠党卫军人渣，更不会依靠被洗脑的纳粹分子，而是依靠全体德意志人民！全体人民都是我们英勇无畏的战士！对我们而言，这既是诅咒，也是馈赠。无数人前赴后继、加入我们的事业，甘愿为更美好的明天、更美好的祖国流血牺牲！施佩尔是德意志走向光明未来的最后希望，德意志人民定要将施佩尔的梦想实现！"
 SGR_dissidents_no_more:0 "结束迫害"
 SGR_dissidents_no_more_desc:0 "从前，任何公开反对纳粹政权的人都会被视为异见分子而列入黑名单。即便没有遭遇牢狱之灾，他们也会遭到全社会的排挤。他们往往会因此失去工作机会，沦为一贫如洗的社会弃儿。\n\n今天不同以往，我们需要更多战士拿起武器、为领袖而战。还有谁能比那些因为前纳粹政权而备受迫害的人更适合与我们并肩作战呢？只需做些小小承诺、允诺他们恢复社会地位，我们就能为民兵组织再输入一股新鲜血液。"
 SGR_dissidents_no_more_tooltip:0 "§Y持不同政见者可能会拿起武器为我们而战。§!"
 SGR_criminals_no_more:0 "停止逮捕"
 SGR_criminals_no_more_desc:0 "被政府视为不受欢迎者的人不计其数，但因为直接处决不太方便，所以他们被统统划为犯罪分子。什么他妈的合理批评？分明是要颠覆国家政权！什么他妈的和平抗议？分明是要破坏维稳！事实上，每天都有许多普通人被冠以各种莫须有的罪名、被剥夺应有的社会地位，而这一切仅仅是因为他们不按政治正确说话行事。\n\n我们不会闲置任何愿意拿起枪支战斗的人。我们愿意为轻罪罪犯抹除记录，此举定能为我们带来急需的人力。"
 SGR_slaves_no_more:0 "消灭奴役"
 SGR_slaves_no_more_desc:0 "成千上万的奴隶仍在我方控制区的劳动营与工厂中辛苦劳作。尽管他们的辛勤劳作对我们的战争至关重要，但现在人力危机更为紧迫。\n\n尽管这样做是出于无奈，而且风险极高，但只要这些奴隶愿意拿起武器为施佩尔而战，他们就可以在战争结束后获得完整的公民权和人身自由。这或许会令部分支持者失望，但我们必须不计一切代价、让胜利的天平向我方倾斜。"
 SGR_promise_amnesty:0 "承诺大赦"
 SGR_promise_amnesty_desc:0 "昔日在希特勒统治下的所作所为并不重要，过去是过去，现在是现在。现在，我们所有人都在竭尽全力建设一个崭新的德国，为全体德意志人民开创新时代。可一旦我们失败了，所有愿望都将化为泡影。\n\n不管是你什么人，只要你愿意以阿尔伯特·施佩尔之名而战，你就可以拿起步枪冲上前线！政治犯也好，杀人犯也罢，就算是犹太人也无所谓！只要你愿意拿起武器，一切都无所谓！只要你愿意牺牲，就一定会有回报！只要我们打赢这场战争，你们所犯下的一切罪行都将既往不咎，所有愿意服役的人都将得到赦免！"
 SGR_all_brave_sons_of_liberty:0 "勇敢的自由儿郎们"
 SGR_all_brave_sons_of_liberty_desc:0 "我们为这场战争付出了惨痛代价，没有任何一个派系像我们这样拼尽全力。但这还远远不够。\n\n凡是可以出力的德国公民，包括未成年人在内，都应该投入各条战线。这场战争将影响我们所有人的命运，我们的未来依旧悬而未决。孩子们可以投入工厂、让战争机器维持运转，可以在后勤部门运送物资，可以帮忙烹饪食物，还可以去野战医院当志愿者；他们理应有所作为，他们的领域没有极限。虽然这并不理想，但他们的努力能让我们抽出更多人力投入前线，这也有助于我们打赢战争。"
 SGR_all_the_daughters_of_germania:0 "日耳曼尼亚女儿们"
 SGR_all_the_daughters_of_germania_desc:0 "凭什么只有男人才能为祖国的未来而战？\n\n我们之前的宣传让群众觉得妇女只该扮演家庭主妇或照顾孩子的角色；那些保守派认为妇女在战场上能够胜任的唯一工作就是护士。是时候遗忘那些刻板印象了。\n\n妇女在工厂里的表现可以和男人一样出色，我们立刻应该鼓励她们投身军工行业！倘若她们要在战场上帮助男人，我们又有什么理由要去反对？妇女可以驾驶补给卡车，也可以装填炮弹，还可以运输材料，甚至是修理各种设备。倘若她们要拿起武器为祖国而战，我们又有什么理由阻止她们？"
 SGR_germanys_children_earn_your_future:0 "德意志的儿女们\n为吾等未来奋斗！"
 SGR_germanys_children_earn_your_future_desc:0 "凭什么孩子们就不能投入战争？我们为之奋斗的未来对他们的影响最为深远！祖国属于我们，但归根结底属于他们。他们理应为自己的未来而战！\n\n我们应该把有能力工作的男孩和女孩送入工厂。当然，军工厂中的职位不应该例外，儿童可以在大部分工作岗位中做得和成年人一样好，而且这对他们的人身安全也没有太大威胁。\n\n让未成年人投入前线也不成问题。令人震惊的事实是，有很多孩子都是优秀的射手，而且不仅仅男孩是，许多女孩也是。他们的射击水平甚至和我们的士兵一样优秀。如果他们有意愿并且有能力的话，我们就应该允许他们在前线服役。"
 SGR_all_must_die_for_freedom:0 "必须为自由献身"
 SGR_all_must_die_for_freedom_desc:0 "为自由而牺牲高于一切。为了全体德意志人民的福祉，每一位公民都必须毫无保留奉献自己。现在不仅无数生灵面临威胁，德意志祖国同样到了生死存亡的关头。\n\n我们决不能逃避现实——还会有更多人流血牺牲，还会有更多人捐躯赴难，但这就是血淋淋的事实。我们对祖国正义与美好的愿景已经岌岌可危！结果终将为我们的努力正名；我们的牺牲不会白费！"
 SGR_friends_in_the_reich:0 "国内的朋友"
 SGR_friends_in_the_reich_desc:0 "希望我们在这场内战中获胜的德国人远远不止那些在控制区中与我们并肩作战的兄弟姐妹。在祖国的四面八方，成千上万的有志之士心知肚明：只有阿尔伯特·施佩尔才能带领德意志在这个悲惨的世界中浴火重生，变得更为强大、更为正义。我们应该向散落全国各地的拥护者发出号召，号召他们尽一切可能支持我们赢得战争。"
 SGR_comrades_from_europe:0 "欧洲的同志"
 SGR_comrades_from_europe_desc:0 "这场战争不仅仅影响了德意志人民。我们的欧洲属国，我们的邻国都在密切关注着我们的一举一动。我们需要向欧洲这些观望中的国家发出呼吁，阿尔伯特·施佩尔必须赢得这场战争！\n\n施佩尔的胜利即是欧洲的胜利；他深知德国的改革已经刻不容缓，改革不仅仅是为了挽救德国自己的命运，也同样将拯救众多邻国。在内战各方中，施佩尔是唯一想要改变德国现状的真正变革者。我们需要竭尽可能说服我们的欧洲朋友、求他们尽可能支持我们赢得战争，因为我们没有让其他几个人渣赢得战争的理由！"
 SGR_our_allies_abroad:0 "海外的盟友"
 SGR_our_allies_abroad_desc:0 "无论世界好恶与否，这场战争的获胜者不仅将对德意志人民造成深远影响，全世界其他国家也必定要做出相应的对策。\n\n阿尔伯特·施佩尔绝不是又一个纳粹分子。他是正义的化身，他要对德国实行大刀阔斧的改革，要将其从奴隶驱动的军事化社会中解放出来；他是德国新领袖的不二人选，世界各国对此心知肚明。那些海外国家，尤其是美国，势必会对最终胜利者抱有极大兴趣。只需稍加游说，他们肯定愿意派遣一些“顾问”协助我们作战。"
 SGR_Internationale_Kondorbataillone:0 "国际秃鹰营"
 SGR_Internationale_Kondorbataillone_desc:0 "我们需要尽可能招募更多外国志愿军协助作战。只要能招募更多人手，说什么好话都行！我们为民主社会而战！我们为铲除冥顽不化的纳粹分子而战！我们要一劳永逸地消灭万恶的党卫军！只要能招募更多士兵，我们可以作出任何承诺，这一切都是值得的！"
 SGR_Nationale_Kriegshilfsorganisation:0 "国家战争援助组织"
 SGR_Nationale_Kriegshilfsorganisation_desc:0 "国家战争援助组织是由施佩尔提议建立的一个监督委员会。该组织会将我们所控制的全部军民工业整合为单一且便于管理的工业组织，这有助于我们更好地监管战时工业生产。\n\n精简军事相关生产部门带来的好处显而易见。我们的行政机构能够在最短时间内将资源调往最紧要的工业部门。更严格的生产指导与生产配额将有助于军工生产效率最大化。同时，部队获取所需补给的速度和效率也将大幅提高。\n\n值此生死存亡之际，我们必须尽一切手段战斗到底，即便发动总体战也在所不惜。"
 SGR_arms_from_our_brothers:0 "来自兄弟的武器"
 SGR_arms_from_our_brothers_desc:0 "尽管目前我们遍布全国各地的人脉已经证明其价值，但要想打赢内战，我们还需要更多援助，尤其是枪支。我们目前人手充足，但枪支极度匮乏，现有的武器也大多已经过时。\n\n我们必须立刻动用一切人脉，不管是军火还是他们能搞到的其他物资，有多少就运来多少！要是连基本的武器装备都无法满足，我军根本无法对抗强敌！"
 SGR_arms_from_our_neighbors:0 "来自邻邦的武器"
 SGR_arms_from_our_neighbors_desc:0 "只要他们脑子没进水，随便一个欧洲人都不会愿意看到其他竞争者打赢内战：鲍曼妄图把自己打造成第二个希特勒，戈林扬言要驾驶德国战车征服世界，而海德里希则沉浸于雅利安国度的春秋大梦。除了施佩尔，欧洲人还能指望谁来掌控德国呢？\n\n我们必须放下身段再次跟邻邦打交道。我们必须尽可能争取更多资源，而由我们结束这场该死的战争也最符合欧洲的整体利益。他们不会拒绝我们的要求，也不可能拒绝我们的要求。"
 SGR_arms_from_our_rivals:0 "来自对手的武器"
 SGR_arms_from_our_rivals_desc:0 "美国和日本是我们在世界舞台上最大的对手。自二战结束以来，为了争夺世界霸主地位，彼此之间的明争暗斗从未停息。\n\n虽然明面上互相敌对，但这并不意味着我们就不能向他们求援。要是像阿尔伯特·施佩尔这样开明的领导人打赢内战，受益的可不仅仅是我们德国。一个拥有核武库的超级大国能有这样一位英明睿智的领导人掌舵，可以让很多海外人士安心；而今天向我们提供轻武器来换取日后的世界安宁，这笔买卖不是一般的划算。"
 SGR_fix_it_up:0 "修旧起废"
 SGR_fix_it_up_desc:0 "新组建的战争援助组织在提升工厂产出方面表现出色，然而这还远远不够，我们还需要更多原料。\n\n还有其他办法可以提高我们的生产水平，虽然成效可能相当有限。我们可以把那些二战时期的老古董再拿出来用。哪怕早已过时，但只要还能轧制金属，这些设备就可以统统启用！没有燃料？那就把手上能烧的东西通通烧掉！尽管煤炭的燃烧效率最高，但是木头、纸张乃至别的材料也可扔进煤电机组燃烧发电。这些方法将有助于提升我们急需的工业产出。"
 SGR_make_it_work:0 "物尽其用"
 SGR_make_it_work_desc:0 "努力起效了！更多工厂正以前所未有的速度生产！尽管不少方法和技术看起来粗劣落后，但它们就是管用。我们不在乎表面工夫，也不必考虑长远效用，只要现在能用就行！"
 SGR_work_harder:0 "不辞辛劳"
 SGR_work_harder_desc:0 "必须延长工作时间和轮班时间，除了吃饭睡觉，所有人不准休息！就算吃饭睡觉也得在工厂解决！不管是什么人，只要脑子还清醒，就必须立刻投入生产线，一秒钟都不能浪费！值此危难关头，如果有谁不拼尽全力，我们就输定了！决死之战近在眼前，哪怕只是多一个人、多一发子弹也能多争取一分希望！必须分秒必争，一秒钟都不能浪费！所有人都给我回去工作！"
 SGR_not_smarter:0 "脚踏实地"
 SGR_not_smarter_desc:0 "老话说“磨刀不误砍柴工”，可我们哪里还有时间磨刀！烧家具维持电力确实效率低下，但我们还能怎么办？煤炭可不是地上长出来的！\n\n废旧金属不加精炼，肯定算不上合格的原料。但是你铺开地图看看，哪里还有能用的金属回收设施？情况并不理想，我们已经把能省的都省掉了，让人民工作到体力不支倒地为止，我们还有别的办法吗！能用的东西已经全用上了！虽然这些手段既不体面又不理想，但还真他妈管用！\n\n你他妈还有闲工夫琢磨鬼点子，是吧？看样子应该把你的轮班时间延长到十六小时了！你说得有理，这确实不公平；你想得对，现状确实一团糟。磨刀不误砍柴工着实不假，但老子现在连磨刀石都没有！不管刀多钝，都得硬着头皮上！"
 SGR_foreign_phase1:0 "看向世界"
 SGR_foreign_phase1_desc:0 "欧洲的主宰，新秩序的先驱，全世界最伟大的国家之一——这一切绝非天方夜谭。然而，偌大的世界舞台并非只有德意志巨人。就在众人还沉浸于内战的悲痛时，我们的元首，阿尔伯特·施佩尔始终保持清醒：时间并不站在德国一边。如今外敌蠢蠢欲动，我们不能再浪费时间舔舐伤口了。我们必须动用全力，与其他地方重新打通联络，振兴团结协定。是时候采取行动了。"
 SGR_doppeldenken:0 "双重思想"
 SGR_doppeldenken_desc:0 "德国是有史以来最伟大的国家，尽管这个巨人如今病魔缠身。她的子民都是纯正的雅利安人，是日耳曼种族的骄傲，在民族共同体的旗帜下团结一致。然而，就在刚刚过去的几个月里，我们却因意识形态分歧而分崩离析。阿道夫·希特勒是有史以来最英明、最伟大的领袖，是德意志民族的救星，但他的失误也造就了我们今日的衰弱。德国是无可争议的世界主宰——这一观念在我们心中早已根深蒂固，但在日本及美国为首的反动势力围攻下，这份荣耀渐渐黯淡无光。民族社会主义让我们走向伟大，却也成为我们衰落的催化剂。这一体制早已支离破碎，扭曲不堪又效率低下——这就是我们现有的一切。\n\n德国急需变革，这一点从未如此显而易见。希特勒的思想——不论其正确与否，我们都在其引领下行进至此，又岂能将之轻易抛弃？简直是疯狂至极……可如果这指引是正确的，我们那“永恒的胜利”又在何方？倘若元首真的无所不能，我们又为何会如此愚昧软弱？变革势在必行，可这与缔造祖国的一切相违背！我们不能背叛祖国，可现状又让人民陷入经济危机和暴力冲突无法自拔。可是……也许……也许我能应对这一切……我一个人就够了……我不能容许任何东西阻碍去路——哪怕是真理。"
 SGR_in_the_halls_of_germania:0 "日耳曼高堂之上"
 SGR_in_the_halls_of_germania_desc:0 "我们的新元首完美契合人民心目中的形象：强硬的手腕，钢铁般的意志以及对民族社会主义的绝对忠诚。阿尔伯特·施佩尔步入总理府大厅，他继承了希特勒的衣钵，绝不会违背祖国的意志，更不会眼睁睁地看着祖国走向毁灭。即便是最强大的领袖也需要同事、朋友……以及忠实的仆人。早在打垮冒牌元首之前，施佩尔便已吸引了大批志同道合的改革家，这些人希望他对祖国的愿景得以实现。然而，这些人的忠诚值得怀疑……\n\n库尔特·格奥尔格·基辛格、赫尔穆特·施密特、路德维希·艾哈德和亨宁·冯·特雷斯寇，即所谓的“四人帮”，都是持不同政见者。换做其他人肯定会把这群家伙当成叛徒送上法庭，而且他们对民族社会主义的忠诚度也只能算是勉强过关，但元首偏偏就是看中了这几个人——他们是德国最大，也是最后的希望了。"
 SGR_on_the_streets_of_germany:0 "德意志街头巷尾"
 SGR_on_the_streets_of_germany_desc:0 "自二战时期粉碎布尔什维克以来，德国还从未有过如此盛大的庆祝活动。那些走投无路、梦想破灭和穷困潦倒的人无不欢欣鼓舞，即便是内战带来的毁灭性损失和破坏也无法掩盖这种热情。这就对了！因为一旦元首和他的改革梦想未竟全功，整个国家必将万劫不复。\n\n不过，这种热情虽然有利于公关，却也是一把双刃剑。在人们举杯狂欢的时候，依然还有一些不安定因素：那些读禁书、接触违禁思想的学生在击败党内极端分子和军国派之后变得更加胆大妄为。我们必须在人民的陶醉变成激进思想的催化剂之前加以正确引导。"
 SGR_the_nuremberg_speech:0 "纽伦堡演讲"
 SGR_the_nuremberg_speech_desc:0 "随着国内趋于平静，人们开始审视现状——结果令他们大失所望。尽管施佩尔认为解决德国当下的问题并非一日之功，可那些不领情的民众已经开始指责他违背诺言了！他们不顾全国沦为废墟的事实，扬言要发起抗议、反对元首！\n\n这种动荡局面或许很大程度上是因为施佩尔赢得内战之后几乎一言不发，甚至还没有发表正式的胜利演说，国防军内部的改革派为此十分担忧。为了稳定局势，元首接受了下属的建议：他立刻向公众宣布，要在纽伦堡举行正式的胜利游行。元首会借机宣布改革措施及未来规划，并向内战中的支持者表达感激之情。"
 SGR_promises_for_the_future:0 "承诺未来"
 SGR_promises_for_the_future_desc:0 "不能再耽搁时间了。虽然保守派支持者依然犹豫不决，但元首明白，行动迫在眉睫。他必须立刻镇压异见分子、开启改革进程并安抚支持者。我们必须抓紧时间，为日后的立法和国家重组铺平道路。\n\n然而，国会这条路暂时还行不通，必须等到元首掌控全党之后才能正式开始立法。我们可以先着手扩大元首的影响力，把可靠的人分配到各个重要部门和职位。改革需要深思熟虑和缜密的规划，而不能靠权力强行推动。"
 SGR_to_all_who_fought:0 "致全体将士"
 SGR_to_all_who_fought_desc:0 "尽管保守派、军国主义分子和党卫军竭力拉拢，但仍有成千上万的士兵忠于施佩尔。这些士兵看到了施佩尔伟大事业的正义性，认清了那些冒牌货的卑劣本质。无数的德国人民，不分高低贵贱，他们纷纷投到自由旗帜下，与民族社会主义的坚定捍卫者并肩作战。内战中的各路强敌没有一个能召集如此英勇可靠的民兵——毫无疑问，真正的德意志儿女都与施佩尔站在一起，他才是我们的合法元首。\n\n不论是对正规军还是非正规军，我们绝不会像魏玛共和国那般对将士们忘恩负义。除了专门为民兵颁发的奖状和勋章，我们还要为每名士兵颁发一枚特殊徽章，让他们与那些不忠诚的同志区别开来。此外，我们会向他们发放更多津贴，并予以优先提拔的特权。为表达我们的感激之情，民兵只要正式登记就可以获得基本津贴，而其中的战斗英雄可以获得更多奖赏。"
 SGR_to_all_who_worked:0 "致全体劳动者"
 SGR_to_all_who_worked_desc:0 "内战的胜利不仅要归功于我们的将军和勇敢的士兵，还要感谢在莱茵兰的工厂中辛苦工作的平凡男女们。那些不能上场战斗的人另辟蹊径，夜以继日地为合法元首的斗争事业奉献力量。他们将得到和军中士兵一样的奖赏：终身养老金，税收豁免以及报国勋章。\n\n我们绝不能忘记那些不顾一切忘我工作的人。莱茵兰是我们在内战中的根据地，因此我们手下有数以百万的奴隶。尽管他们本有机会铤而走险、反抗我们的军队和看守，但在元首承诺下，他们重新鼓足干劲，夜以继日勤奋工作。尽管其中尚有一小撮需要处理的激进分子，但毫无疑问，在我们敬爱的元首彬彬有礼、善良仁慈的处事方式的鼓舞下，大多数奴隶都表现得十分出色。为了追求所谓的胜利，另外几个自称元首的混蛋只会让这些可怜人工作到死！他们用行动果断证明了自己对祖国的忠心，理应得到奖赏。莱茵兰的奴隶们将被重新分派到元首最忠诚的劳动大军；他们会得到更好的住所，更高标准的物资供应，更少的监视，并在元首的劳工改革实施之后获得特别优厚的待遇。或许我们还应该向那些表现良好的奴隶提供晋升机会……"
 SGR_end_aryan_lineage_studies:0 "终止雅利安优生学"
 SGR_end_aryan_lineage_studies_desc:0 "德国对于种族纯净论的执拗已经完全失控。用于证明个人雅利安血统的血统证书(Ahnenpass)遭到了施佩尔支持者的广泛抵制。元首本人声称，他们反对的原因是这一举措施加给就业和教育机会的繁文缛节。但不可否认的是，人们在道德方面的谴责也越来越激烈，尤其是在施佩尔的内阁中……\n\n尽管激进的改革很有可能会激怒党内人士，尤其是党卫军同情者；但为了祖国的未来，我们必须咬紧牙关，废除关于监测“种族卫生”的法律——是时候摆脱意识形态的束缚了。我们要集中精力，为德国人民建设更美好的未来。"
 SGR_aid_for_the_present:0 "燃眉之急"
 SGR_aid_for_the_present_desc:0 "画大饼无法为人民充饥，国家现已完全崩溃。在战略轰炸与远程导弹时代，德国本土也不安全了。内战已经告一段落，可人民依旧在疾病和饥饿的深渊中痛苦挣扎。不能再这样下去了！\n\n元首始终深切同情劳苦大众，为此他已下达元首令，要求立刻执行全面救济计划以结束人民的苦难。目前许多地区的食物、药品和水电严重短缺，国防军会动用卡车、火车和飞机协助分发物资，而先头部队将迅速完成拆迁重建工作。全体德国人民，不分男女老幼，都要团结一致重建家园。"
 SGR_open_the_ports:0 "开放港口"
 SGR_open_the_ports_desc:0 "一直以来，很少有人能在我们的港口看到来自团结协定以外的国家的船只。在过去，我们和世界其他列强之间互相实施禁运，这确实证明了我们在经济方面的优势；但时至今日，禁运的代价已经逐渐显露。经济危机首次来袭时，进出口匮乏给我们造成了沉重打击，而内战带来的破坏早已抹去了人们对自给自足政策仅存的几分信任。\n\n德国是全世界最强大的国家，但我们不能再让她继续承受不必要的痛苦了。尽管保守派对此依旧不置可否，但我们必须立刻开放港口以接纳国际贸易，让全世界知道我们的人民需要救助。承认德国像任何其他民族一样处于创伤之中并不可耻，这和祖国的荣耀或优越性并不冲突——我们只是实事求是罢了。我们为什么要拒绝别人怀着真心实意送来的援助呢？"
 SGR_review_the_laws:0 "审查法律"
 SGR_review_the_laws_desc:0 "无论我们对《纽伦堡法》的立场如何，《纽伦堡法》都是当下无休止的争论乃至暴乱的根源。除了那些公开的鲍曼支持者，其他人都认为起码要重新审视这些法规。我们会在国家媒体上正式宣布：元首和他的亲信顾问将择机对这些法规进行审查。至少这能缓和《纽伦堡法》引起的动荡局面，为我们争取喘息之机。\n\n当然，眼前这种情况的原因错综复杂。即便在民族社会主义主宰数十年后的今天，我们仍然可以看到，希特勒的种族主义催生了希姆莱的狂热纯粹主义意识形态。即便是在美国，这个曾经教导我们进行种族隔离的国家，废除强硬种族等级制度的行动也势不可挡。§R如果我们不废除或改变现行政策，天知道会发生什么！§!"
 SGR_mistakes_of_the_past:0 "清算过去"
 SGR_mistakes_of_the_past_desc:0 "德意志土地上已经许久不曾出现过真正的正义了。数十年来，不计其数的罪犯人渣通过各种手段牢牢把控了祖国的心脏，为了攫取一己私利透支着它的生命。官僚体系、国防军以及纳粹党内部充斥着各种罪恶行径：滥用职权、纵欲享乐、敲诈勒索、贪赃枉法、卖国求荣乃至谋杀，各种手段无所不用其极。整个纳粹党高层都是犯罪的温床！\n\n现在，铲除祖国腐败的重任落在了我们肩上。元首公开谴责诸如此类的犯罪腐败行为，所有拒绝悬崖勒马之人、所有曾参与罪行的人都将面临法律的全面制裁。我们不会容许任何一个人民公敌逃出我们的手掌心——元首之敌也不例外，不过嘛……"
 SGR_show_their_crimes:0 "揭露罪行"
 SGR_show_their_crimes_desc:0 "鲍曼、戈林、海德里希，这三人妄图向全世界宣称自己才是大日耳曼国唯一的合法元首。民族社会主义新德国成立的前三十年里，这三人犯下了滔天罪行。他们趟着血海登上权势巅峰，而民众的痛苦却无处诉说。不知他们为了一己私利曲解过多少句元首的话语，又为了追求荣誉践踏过多少无辜的德国人民？\n\n阿尔伯特·施佩尔才是真正的元首，卓著功绩足以让他名留青史，其中第一件就是在德意志的领地上拨乱反正。内战中的敌人在历史书上只配叫作德国历史上最邪恶的罪人，任何外敌都不及他们那般危险。只有让每一位德国学童都充分认识到他们的罪恶，未来才能行得正，不偏离民族社会主义正统的康庄大道。"
 SGR_deny_our_complicity:0 "否认罪行"
 SGR_deny_our_complicity_desc:0 "这就是腐败的纳粹党，它有如毒蛇巢穴般可怖，它必须为德国的失道负责。就在我们的上任元首尽力赢得战争并退居幕后时，某些党内人士开始变本加厉，不顾人民死活、大肆收敛钱财，最终腐化了德意志祖国。倘若施佩尔——党内唯一的希望之光在几十年前清洗掉那些恶贯满盈的纳粹党员的话，祖国绝不会陷入此等窘境。只是尽管施佩尔已经使出浑身解数，但党内依旧充斥着内斗、官员腐败、滥用职权以及其他各种反人类罪行。\n\n上述罪行就是我们决不能跨越的底线。别问为什么，别质疑元首，也别相信所谓的“知情者”或是小道消息。千万别深入调查——毕竟，元首说的就是对的，不是吗？"
 SGR_suspend_the_persecution:0 "暂停种族迫害"
 SGR_suspend_the_persecution_desc:0 "尽管争议从未停歇，但《纽伦堡法案》无疑是民族社会主义的基石。掌权之后立刻废除这一法案显然会给元首的计划带来灾难性后果。与此同时，元首的青年支持者大多猛烈抨击《纽伦堡法案》，内阁也明确表示对德国种族主义的憎恶，并罗列德国因此而遭受的道德及社会损害。\n\n妥协折中是一种可行方案。直接废除《纽伦堡法案》或许是痴人妄想，不过还可以用元首令使法案延缓执行。除了那些最顽固的保守派，国内不会有人表示质疑，党内官员的担忧或许也可以因此减轻。然而，改革派不太可能被这种隔靴搔痒的举动轻易敷衍。"
 SGR_sondergericht:0 "特别法庭"
 SGR_sondergericht_desc:0 "尽管新发布的政策差强人意，但现在早已不是魏玛共和国或是第二帝国时期。要想整合并捍卫我们元首的新政权，我们不能靠统计选票或是幕后小心翼翼的谈判，而要靠果断的行动以及对司法系统的严格运用。尽管我们已经行走在通往更美好世界的康庄大道之上，但暗藏四周的敌人依旧虎视眈眈，试图将元首拖入意识形态狂热的泥潭。\n\n这也正是只有一条路可走的原因。我们必须谨遵希特勒的教诲，利用一切必要手段粉碎大部分胆敢反抗的敌对势力。党内那些腐败罪犯以及官僚必须被连根拔起并被踩在脚下，然后交由司法机关审判或通过其他方式予以铲除。公众将充分、完整地展示真正的德意志正义，增强对元首的信心，昭示我们政府的仁慈之心。"
 SGR_the_erhard_plan:0 "艾哈德的计划"
 SGR_the_erhard_plan_desc:0 "新任经济部长，著名经济学家路德维希·艾哈德，是元首最信任的密友之一。尽管其自由市场主张以及“自由主义”倾向导致他在党内饱受争议，但他仍被大部分人看作是德国近几年来最为精明敏锐的部长。抛开他激进的改革手段不谈，元首对他信心十足，他也将如任何一个经济学家所期望的那般广受民众欢迎，而这都要归功于施佩尔在经济改革领域的英明远见。\n\n艾哈德心中总是在盘算某个计划，或是好几个计划。他早就说过要废除价格管制、抑制通货膨胀、开拓国外市场，甚至彻底废除奴隶制以向德国人提供更多就业机会！更不用说他提议削减国防军预算了……德国的权力殿堂里确实从未出现过如此激进之人。"
 SGR_trummertruppen:0 "重建部队"
 SGR_trummertruppen_desc:0 "魏玛共和国崩溃后，希特勒依托德意志劳工阵线将德国拉出大萧条的泥沼。在这一组织中，普通公民（主要是年轻人）会登记或“志愿”加入军事化组织，并全部投入大规模公共工程。德意志劳工阵线广受欢迎并取得了惊人成就：在极短时间内将失业率降到接近于零；为一代青年传授了正确的工人阶级价值观，帮助他们走出理想破灭、挥霍无度的窘境。\n\n尽管艾哈德对正统民族社会主义经济并不感冒，不过他还是从中得到某种启发。德意志劳工阵线将重新组建起来，并以全新的名称面向德国人民——“重建部队”。这些新组建的劳工队伍会接替原本分配给奴隶的工作，从而至少在短期内兑现施佩尔减少失业的承诺。这是废除强制劳动制度的第一步，对未来几年重建蓝领就业市场至关重要。"
 SGR_wehrmacht_engineering_schools:0 "国防军工程学校"
 SGR_wehrmacht_engineering_schools_desc:0 "和党卫军打过交道后，国防军对于一切貌似武装力量的事物始终保持极端谨慎，哪怕仅仅是在表面上有类似于军队的组织结构。因此，在由艾哈德重建的德国劳工局和由国防军就减少失业提出的意见之间，施佩尔考虑了一项折中方案：国防军工程学校。这些专门设立的理工学院将为年轻人和长期失业人群提供胜任蓝领工作所必需的技能训练，并在训练过程中向他们灌输军人纪律和爱国主义精神。\n\n艾哈德对这项决议并不感冒。但元首担心，一旦他的计划失败，让他挑此重担可能会导致严重的并发后果。这确实是对国防军的重大让步——但这项计划也有利于展现我们对军队的信任。话虽如此，现在就相信我们以前的敌人可能还为时尚早……"
 SGR_ausbildung_initiative:0 "职业教育计划"
 SGR_ausbildung_initiative_desc:0 "幸运的是，蓝领职业并未随着强制劳动制度完全消失。目前国内仍有一批“老工人”骨干，他们在战争期间躲过兵役并成功保住了工作。现在艾哈德打算向他们提供服务国家的宝贵机会，以解决严重的失业危机。他已向元首提议建立一项覆盖面广泛的实习项目以培养更多熟练工人。\n\n毫无疑问，这项提案一定会顺利通过。它不带有任何可能遭受抨击的政治色彩，而且德国目前也急需熟练工人。同时，这项计划能够形成良性循环：毕业的人越多，能培训下一代熟练工人的导师也就越多！"
 SGR_revitalizing_science:0 "振兴科学"
 SGR_revitalizing_science_desc:0 "要完成首轮经济改革，投资每况愈下的科研工作再合适不过了（这同样也是在安抚国防军）。威廉皇帝学会及夫琅禾费研究院等科研院所曾居于世界科学工程前沿。而今，整个世界都在嘲笑德国科研只能跟在日本人和美国佬的屁股后面，连意大利人都能在部分领域赶超我们！\n\n那些曾因希特勒宠爱而重焕新生的项目已被搁置许久。倘若连现代化都无法完成，我们又怎能恢复世界大国的地位呢？纳粹党在意识形态上对科学的束缚同样限制了我们的进步。自20世纪30年代做出排斥“犹太”物理学的决定以来，我们便与世界脱节了。过去几十年里，工程领域的各项科学进展仅仅是为了推进党对国家的意识形态控制——这显然不符合当今国情。所谓的日耳曼物理学也该寿终正寝了。"
 SGR_wahrungsreform:0 "货币改革"
 SGR_wahrungsreform_desc:0 "艾哈德提出这一建议时，元首措手不及，但他的逻辑确有其道理：德国马克是一种毫无价值的货币，在世界舞台上根本没有影响力。即使是那些薪水还算丰厚的德国人也很难买得起维持一周的食物，更不要说那些躺在商场里积灰的汽车、电子产品和奢侈品了。十多年来，德国人长期缺乏日本人和美国人所享有的购买力和生活质量——是时候结束这种悲惨状况了。\n\n必须对德国马克进行一次强硬重置。所有货币都将退出流通，代之以新铸造的纸币和硬币。我们将采取一切必要措施，让德国马克的实际价值从目前的通胀水平回落至正常水平。这些激进措施很可能引起民众广泛的困惑与不满，但民众的贫苦生活必须到此为止。"
 SGR_inflation_control:0 "控制通货膨胀"
 SGR_inflation_control_desc:0 "艾哈德重置德国马克的计划从纸面上来看或许不错，但是元首认为他没有考虑到公众的意见。当自己辛辛苦苦积累的存款数字大幅缩水时，德国民众会作何感想？万一这项激进的计划失败了，我们的形象又将何去何从？更不用说在民族社会主义忠实信徒中引发的严重不满了，这严重背离了希特勒久经考验的经济政策。\n\n艾哈德确实不会高兴的，但元首最清楚。站在多数人和爱国立场来看，更明智的做法是制定紧缩性货币政策来抑制通货膨胀，让通货膨胀逐步回落。这会给予民众足够的时间去调整适应——不仅仅要适应自己的“财富”变得越来越不值钱，更要接受为了日后更加富饶奢华的生活而应负的责任。毕竟这里不是美国。倘若经济改革导致民众无法从民族社会主义经济中受益，那改革又有何用呢？"
 SGR_price_deregulation:0 "解除价格管控"
 SGR_price_deregulation_desc:0 "价格管控在德国鼎盛时期盛极一时，在当时也是必要的措施。当时我国经济正蓬勃发展——强制固定面包价格有什么害处呢？如此一来，即便是最贫穷的德国人也可以分享共同劳动的成果。只可惜，我们因骤至的胜利而愈发骄傲轻浮，以至于忘记了浮动价格所能带来的好处。\n\n现在艾哈德现在希望彻底废除一切价格管制，这样，商品的价值就能像世界上的自由国家一样，在同样的自由市场规则下运行。但愿民众不会对公司和企业有权自行定价的前景过分担忧。随着时间的推移，他们会明白基础经济学将让价格维持在完全合理的水平，这样就不会有人像魏玛共和国时期一样再挨饿了。当然，纳粹党原则上反对这种做法：“只有贪婪的家伙才会抱怨固定的面包价格！”"
 SGR_reforming_business:0 "改革商业"
 SGR_reforming_business_desc:0 "目前国内几家巨头已成尾大不掉之势、凌驾于民族社会主义商业规则之上。早在掌权之初，我们便已经意识到遏制资本主义贪婪本性的必要性，并对中小企业活动进行严厉管控。他们被刻意施以重税，以支付战事开支、防止形成垄断企业。但现实并非如此——考虑到大型企业在战时经济中的重要作用，我们被迫网开一面。\n\n艾哈德不同意这种解读历史的方式。相反，他声称希特勒“连德国少女联盟卖饼干的活都管不好”，“就应该老老实实滚去打嘴炮”。他希望废除对企业家劳动成果施加的苛刻条件，并立法对大企业征收重税。他坚称这是世界其他国家——乃至法西斯国家的标准，不进行现代化改革，我们就不可能具备任何竞争力。"
 SGR_a_gentle_approach:0 "温和手段"
 SGR_a_gentle_approach_desc:0 "艾哈德是个想办好事的聪明人，但好心可能会办坏事。他坚持大刀阔斧的改革方案，以进步之名践踏施行已久的律条。元首意识到了艾哈德在改革中表现出的英明远见，但他依然深切关注改革将对公共关系产生的影响。尤其要注意的是货币改革，因为公众普遍缺乏经济学知识，也不理解为什么我们要让他们的储蓄缩水。\n\n元首希望约束一下艾哈德。他永远不会阻止艾哈德追求深思熟虑、有分寸的改革，但现在看来，是时间太短，剧变太多了……而且最近又发生了内战，领导层大换血，再照这样子搞，对德国人民来说是不是太过火了？最好的做法是谨慎行事，向施佩尔派中的保守人士略微靠拢。记住：我们要的是改革，而不是革命。"
 SGR_no_exceptions:0 "绝无特例"
 SGR_no_exceptions_desc:0 "艾哈德是正确的。三心二意的手段和谨慎挽救不了德国经济。无视那些意志薄弱的保守派的抱怨、果断采取行动，才是真正的民族社会主义道路！元首已经授意艾哈德全权解决国内经济困境，让德国重新成为真正的世界强国。比起德国曾经跨越的艰难险阻，躁动不安的中产阶级和衰弱的经济根本不算什么。\n\n要不了几个月，人民便会对我们感激涕零。党内更为民粹主义的一派声称，当权者在没有任何民众提出要求的情况下便做出行动是在无视自己的权力来源，更是对民族社会主义的侮辱。严格来说，这没错，但人们根本不知道什么对他们有好处。要拯救民族社会主义，就必须先把它扔到一边。"
 SGR_the_new_reichsmark:0 "新德国马克"
 SGR_the_new_reichsmark_desc:0 "还不到一年前，国际观察家们认为德国的经济已经无可救药。他们一一列举了德国经济对强制劳动、无节制战争掠夺的依赖以及希特勒的政策引发的恶性通货膨胀，认定我们繁荣的希望已经破灭。但他们错了。\n\n金融奇才路德维希·艾哈德，已经证明了自己在施佩尔内阁中无可替代的价值地位。他的改革措施看起来再正常不过了，然而在施佩尔掌权之前，纳粹党中的顽固保守派一直在阻挠改革深入政治领域。事实证明，只要做些改变、打破规则、抛弃思维定式，德国经济便能真正走上复兴之路。所有人都应该记住：元首不容置疑。他的绝对领导将引领祖国走向自由和繁荣！"
 SGR_the_schmidt_proposal:0 "施密特的提案"
 SGR_the_schmidt_proposal_desc:0 "赫尔穆特·施密特或许比他在经济部门的同僚更具争议性，但原因截然不同。艾哈德总是在干实事，而施密特却常在打嘴仗——这是他作为外交部长的本职工作，但同时也是党内人士眼中的轻佻举动。高谈阔论中藏着异见的萌芽，而施密特肯定有类似的想法。施密特是民族社会主义政治体系的局外人，仅仅一次二战的参军经历，远不足以令他取得全党的信任。\n\n所幸元首并不在乎党内人士的看法。事实上，由于我们在过去屡启战端，并在其中展示伟大民族的尚武本性，德国在国际上的声誉日趋败坏。尽管整个世界都对施佩尔就任元首一事表示喜闻乐见，但德国的国际形象仍亟待重塑。施密特认为，一场广泛而有力的外交攻势对元首的改革来说同样至关重要。我们必须向世界表明，德国正致力于成为一个现代化且热爱和平的国家。如果国际社会对我们缺乏信任，那么国内的所有改革也将最终归于虚无。"
 SGR_beyond_the_atlantic:0 "跨越大西洋"
 SGR_beyond_the_atlantic_desc:0 "在遥远的西方盘踞着我们最凶恶的敌人——美利坚合众国。尽管我们当初并未向美国提出任何苛刻的投降条件，但他们始终认为，德国必须为他们的悲惨境遇承担罪责。除了抨击德国对他们使用核武器的“残暴行径”之外，他们还极力反对我们的殖民统治和民族社会主义制度。无论美国国内现状如何，他们的态度都会极大影响整个自由国家组织以及其他中立国。我们必须和宿敌缓和关系，为德国与“自由世界”实现关系正常化铺平道路。\n\n施密特经常透露他想亲眼看看美国的愿望，现在他可以如愿以偿了。保持与美国的良好关系不仅是重塑德国国际形象的关键一步，还能开启两国急需的贸易市场。外资将为德国工业注入新鲜血液，而人民也会从更多的消费选择中受益。"
 SGR_neighbours_at_home:0 "本土的邻国"
 SGR_neighbours_at_home_desc:0 "德国在欧洲的名声比在世界范围内还要糟糕。本世纪上半叶的两次世界大战足以给我们贴上“轻视邻国”和“好战分子”的标签。再加上全欧洲对法西斯主义与日俱增的厌恶，以及我们拖垮本国乃至其他国家经济的事实，德国已经成了欧洲有史以来最为臭名昭著的国家。千里之行始于足下，若不先博取到邻国的信任，我们的国内状况就难以进一步好转。\n\n施密特认为，所有未加入德国新秩序的欧洲国家都值得投入外交努力。前三头同盟当然尤为重要，但瑞典和芬兰也是潜在的重大合作伙伴。作为现阶段计划的一部分，施密特还打算绕路访问印度。尽管印度并非超级大国，对我们也没有敌意，但它毕竟是世界最大的国家之一，其身后隐藏着巨大的贸易潜力以及众多的投资机遇。印度很可能在未来几十年内成为世界舞台的主角之一，与他们交好有百利而无一害。"
 SGR_in_the_land_of_the_rising_sun:0 "日出之地"
 SGR_in_the_land_of_the_rising_sun_desc:0 "面对英美这两个权势滔天的超级强权，我们曾与日本团结一致；然而珍珠港事件以后，两国关系便日渐冷淡。随着维系《三国同盟条约》的基础不复存在，日本对我们的强烈不信任及其“泛亚主义”主张造成了两国之间无法弥合的隔阂。尽管两国势力范围相隔千里，但日本似乎仍将我们视为与美国同等的永久竞争对手。\n\n然而，元首仍然坚持与全世界缓和关系的政策，这意味着日本在我国外交方略中必有一席之地。尽管施佩尔和施密特两人对德日关系正常化都不抱乐观态度，但如果此事能够达成，我们就能缓解两国紧张关系，并重新把矛头指向美国。作为世界上最大的经济体之一，恢复与共荣圈的贸易能让我们获益颇丰。一旦两国关系实现真正缓和，或许我们甚至能看到旧联盟的重生……"
 SGR_enemy_of_my_enemy:0 "敌人的敌人"
 SGR_enemy_of_my_enemy_desc:0 "日本无疑是个军事强国、经济强国，至少大家都这样认为。但它同样极端排外、孤立甚至偏执。由于他们所谓的“泛亚主义”以及我们刻意制造的竞争，他们永远不可能平等对待我们。我们将继续寻求两国关系解冻，但很明显，试图重建与日本的盟约完全是浪费时间。但这也无所谓——有国防军保卫德国就够了。没有这个远在天边、自视甚高的盟友拖我们下水，我们只会过得更好。\n\n按照施密特的合理推断，美国将是我们的外交重点。也许这样最好，因为我们和美国人的共同点更多一些。虽说他们可能全都是吃里扒外的财阀，但追根溯源的话，美国人也是欧洲人，有着相当部分的德意志血统。如果我们能够平息非洲持续的紧张局势、重开商品交换，或许能在地缘政治上打开日本的大门。看着他们的剥削帝国没落、自由国家从废墟中崛起，对我们来说也没什么坏处……"
 SGR_friends_of_yore:0 "旧日的朋友"
 SGR_friends_of_yore_desc:0 "没有日本，我们今天会是什么样子？尽管我们现在并不喜欢日本人，但我们曾经与他们联手逼退美国人，粉碎了美国不可战胜的神话。而何况美国正陷于经济危机无法自拔，而日本的实力蒸蒸日上。搭上日本高速发展的顺风车并寻求新的合作对我们无疑更加有利。\n\n施密特强烈反对元首与日本的密切合作。与美国不同的是，由于激进的泛亚主义与反殖民主义立场，日本人的好战思想更为明显。这一事实不可否认，但他们无疑会为德国提供强大的军事力量和经济潜力。倘若柏林——东京轴心得以重生，美国人打压我们的难度势必会大大增加。施密特坚持认为这只会加剧紧张局势并疏远我们同美国的关系，而美国人对战争的兴趣要小得多。\n\n可是他懂什么？"
 SGR_we_are_not_alone:0 "我们并不孤独"
 SGR_we_are_not_alone_desc:0 "对施佩尔来说，这是政治上不寻常的一天。在一个不同寻常的早晨，一切拉开了帷幕——杰出的间谍首脑，前东线外军处领导人莱因哈德·盖伦，早在施佩尔任职前就在总理府工作多时，而今天，他又出现了。“有要紧的事”，说着，他直接从元首身边冲过，把文件拍在希特勒用过的桌子上。尽管他还像往常一样镇定自若，但他的语调却表达了另一种意思。\n\n我们摊上大事了。"
 SGR_warnings_of_within:0 "内部风险"
 SGR_warnings_of_within_desc:0 "盖伦提供了一份很长很长的名单，而这还仅仅是个开始。这并不令人意外，我们对此早已心知肚明：党内依然充斥着保守派和军国主义分子，甚至还有个别党卫军同情者。真正令人意外的是这些人的糟糕表现：除了极少数党员，其他人皆因懦弱和缺乏创造力而臭名远扬。自德意志民族社会主义工人党掌权、取消选举之后这种情况便一直存在。这一切可以总结为一句话：国会只是枚橡皮图章，党的存在不过是为了填补国会立法的空缺，并充当那些雄心勃勃的年轻官员的晋升阶梯。\n\n至少这份名单还是喜多于忧。与官僚阶层相比，我们还未在特别法庭中清查党内人员。是时候把这些杂草从花园里清除出去了。简单地清洗全党未免过于激进，而且也不会得到其他人的支持。但如果有明确的证据可以揭露某些人的阴谋，谁还会质疑我们清除这些“危险因素”的行动呢？"
 SGR_observations_of_outside:0 "放眼国外"
 SGR_observations_of_outside_desc:0 "人人都可以看新闻了解世界各地发生的事情，但盖世太保和阿勃维尔几十年来总是被他们的外国对手以智取胜。二战期间，间谍活动是盟军总能击败我们的少数领域之一。奇怪的是，盖伦似乎在战争结束之前便已经主动着手解决这个问题了。\n\n他告诉我们，自西俄罗斯战争以来，俄罗斯已经发生巨变。在莫斯科专员辖区的边界之外，众多军阀以及分裂出来的国家已经取代了前苏联，在俄罗斯废墟上争夺霸权。盖伦的特工们告诉他，乌拉尔、西伯利亚以及中亚的统治者都对统一有着截然不同的想法。这还不是全部——盖伦提供了大量关于世界上各个动荡地区的信息，从我们在欧洲和非洲的领地到在日本阴影下缓慢重建的遥远中国，无不包含其中。盖伦笔下的世界肯定比我们之前想象的更有趣。"
 SGR_a_helping_hand:0 "援助之手"
 SGR_a_helping_hand_desc:0 "俗话说“无利不起早”，倘若得不到好处的话，盖伦才不会像现在这样坦率大方。不过，他和纳粹党那群马屁精不一样，他的要求大胆、出人意料又极具价值：由他领导组建一个全新的情报机构。尽管他的动机值得怀疑，但盖伦始终是完美的职业典范，他的动机完全出于爱国主义以及对维护德国幕后秩序近乎偏执的渴望。他是我们最成功的情报人员之一——也许这正是我们所需要的？\n\n这一机构被命名为国家情报局（简称RND）。该机构将整合我国现有的所有情报机关，针对国外的情报收集活动也将全部由它完成。此外，该机构还将全权负责所有高层机关的内部安全。级别较低的盖世太保将被并入秩序警察，而阿勃维尔会改组为国家情报局的军事部门。自此，盖伦势必会大权独揽，但希特勒时代羸弱不堪的情报机关也将一去不复返，我国谍报水平也会与国外对手重回同一起跑线。"
 SGR_reichsnachrichtendienst:0 "国家情报局"
 SGR_reichsnachrichtendienst_desc:0 "盖伦在短时间内证明了自己的价值。元首希望把所有情报机构合并为一个统一的组织，并置于中央管辖之下。他把相关工作交给这位才华横溢的爱国者，希望他能助力实现自己的愿望。从今往后，德国昼警夕惕的守护者不再是过时的阿勃维尔，也不是政治上靠不住的盖世太保，而是国家情报局！\n\n为达此目的，盖伦显然需要定期向元首汇报情况，并只对元首一人负责。不过他也可以按自己的意愿全权组建国家情报局，只要最终计划能得到元首的批准就好。这一切标志着德国的国家安全事业迈入了崭新的光明时代，同时也意味着我们的敌人将陷入深渊。面对这柄崭新锐利的暗刃，即便是党卫军也会不由自主的颤抖，因其将斩断他们从黑暗中伸出的邪恶触须。"
 SGR_a_moment_of_time:0 "关键时刻"
 SGR_a_moment_of_time_desc:0 "目前，司法调查与审判已经进入收尾阶段，罪大恶极之徒均已得到了应有的惩罚，元首的地位因此得到了有效巩固。尽管目前仍有少数反对派及秘密团体等待解决，但他们目前掀不起什么大风浪。不仅如此，艾哈德的经济改革和施密特的外交活动均取得了重大成果。尽管施佩尔上台时间不长，但他已经多次证明了自身的领袖才能！\n\n现在需要着手处理纳粹党的问题了。即便经过了大规模的党内审查，纳粹党仍然是德国政坛最具影响力的权力集团。虽然铲除这群废物马屁精和顽固“老斗士”的方案相当诱人，但我们现在只能睁一只眼闭一只眼。党内公开支持施佩尔的人只占少数，因此我们必须谨慎行事。他们的国内关系网盘根错节，而我们最不想看到的便是另一场内战。"
 SGR_all_eyes_on_us:0 "万众瞩目"
 SGR_all_eyes_on_us_desc:0 "去他妈的纳粹党！还他妈敢跟元首和人民叫板，这帮狗娘养的算老几？他们有什么资格质疑元首的权威！因为一点鸡毛蒜皮的屁事就对元首说三道四，他们敢这样跟希特勒说话吗？是德国人民的意志赋予元首权力，不是这帮政客的暗箱操作！\n\n更重要的是，全世界都在盯着我们！毫无疑问，他们已经看清祖国虚弱分裂的本质，如秃鹫一般盘旋在四面受敌的祖国的上空。好啊！要不了多久他们就会明白，我们的新元首绝不是希特勒的拙劣模仿者，而是真正的高瞻远瞩者和伟大改革家！要不了多久他们就会明白，在诸多雄心勃勃的德国领导人中，唯有阿尔伯特·施佩尔才是他们应该结交尊重之人！"
 SGR_the_peoples_fuhrer:0 "人民元首"
 SGR_the_peoples_fuhrer_desc:0 "元首并非行事反复无常、妄图监控人民生活方方面面的独裁者，他从人民中来，受人民之托代行权力，并竭尽全力确保民族共同体的健康与繁荣。他曾只是一名出身于中产阶级家庭的普通建筑师；他并非生来便要执掌最高权力，也从未动用任何不光彩的政治手段谋取权位。他是德国人民最伟大的榜样，是由你们——全世界最高贵的德意志民族亲手缔造的榜样。\n\n这演说词听起来不错，对吧？元首不太习惯发表演说，所以他把大部分宣传工作都交给基辛格处理了。德国的内部政治或许一团乱麻，但这和街头的平民百姓无关。他与数千万德国同胞真正关心的是，他们知道元首爱他们、信任他们、尊敬他们，并将竭尽所能帮助他们。施佩尔并不希望把那种冷漠、遥不可及的统治者形象留诸后世——相反，在今后的传奇中，他的形象将是一位属于人民的伟人、一个后代竞相效仿的楷模。"
 SGR_survival_at_all_costs:0 "竭力求生"
 SGR_survival_at_all_costs_desc:0 "虽然纳粹党问题重重，但这是否意味着它不再重要了？当然不！元首如今已将党内叛徒一网打尽，它将继续存在并为德国及其领导人服务，就像它在希特勒时代所做的那样。纳粹党毕竟是我们成功的基石，是民族社会主义精神的体现！或许元首经常不认同他们的观点，但辩论难道不是新知的源泉吗？不管以前有何种分歧，他都会欢迎党内人士建言献策，并与这一希特勒最珍视的造物一起为维护祖国利益而奋斗。\n\n要做到这一点绝非易事，但不得不为。毕竟人民都是墙头草，他们的支持随着德国经济地位起伏而来回变动——谁知道过分依赖他们会把我们引向何方呢？尽管纳粹党不值得过分信任，但他们如同扎根于德国土壤中的高橡树那般强大、可靠、不屈不挠。没有他们的支持，元首几乎寸步难行。"
 SGR_a_bureaucracy_to_rely_on:0 "可靠的官僚"
 SGR_a_bureaucracy_to_rely_on_desc:0 "施佩尔有自己的原则和底线，他忠于传统，永远也不会用“自由主义”这种疯狂的梦想来玷污阿道夫·希特勒的遗产！他不是在希特勒掌权伊始便已经和希特勒形影相随了吗？难道日耳曼尼亚和其他不计其数的传奇建筑不是他的杰作吗？他怎能背叛把德国推向伟大辉煌的理想？绝不！那些质疑他的人，那些用鲍曼的话讥讽他软弱无能、心怀不忠的人，终有一天会看清他坚定不移地维护德意志精神的努力。德国正在革新，但绝不会出卖自己的灵魂！\n\n良药苦口利于病。党依旧牢牢控制着德国的官僚机构，依旧不可逾越。元首心想，如果自己能用行动证明对民族社会主义的忠诚，那他也许可以将一切都协调好，并巩固自己的权力。民众最多只能提供政治上的支持；有些时候，人必须面对现实并相应地调整路线。元首终会证明自己的清白。"
 SGR_das_schwert_des_damokles:0 "达摩克利斯之剑"
 SGR_das_schwert_des_damokles_desc:0 "诸事顺利的背后有暗流涌动，麻烦终究还是要来的。\n\n越来越多的相关情报被盖伦送到元首的办公桌上。除了那些极具煽动性的学生和叛乱军官，还有别的东西存在——在德国的阴暗角落和被忽视的核心正酝酿着一场风暴。内战的阴影尚未远去，新的阴影又落在我们头顶。某些比抗议活动更可怕、更危险的流言已经传到了盖伦的耳朵里。那是个简单却又可怕的名字——无论是遭受蹂躏的人还是强者，都不由自主地感到畏惧。这个名字将撼动德国的根基，挑战我们所拥有的一切。"
 GER_The_Northern_Government:0 "北方政府"
 GER_The_Northern_Government_desc:0 "尽快解决北方问题已经提上日程。尽管与德国本土接壤，但丹麦自内战爆发便脱离了中央的控制。丹麦政府的动荡只会使问题更加复杂——众所周知，面对眼下的复杂局面，德国已经分身乏术了。\n\n我们会向丹麦派出一支代表团，恢复暂时中断的政府联系。更重要的是，我们要为丹麦重返团结协定铺平道路。丹麦虽然国土狭小，却是德国沟通北海、斯堪的纳维亚乃至全世界的纽带。我们要拿出诚意，迎接他们重返大家庭。"
 GER_Hannekens_Connections:0 "汉内肯的关系"
 GER_Hannekens_Connections_desc:0 "作为一名老将，赫尔曼·冯·汉内肯曾负责进攻丹麦的作战行动，在德国内战期间牢牢控制着丹麦。作为一名战争英雄，他始终保持着对祖国的高度忠诚。毫无疑问，为了祖国的利益，他一定会配合我们重新整合专员辖区的行动。然而局势并非完全倒向我们一边，因为汉内肯是知名的军国主义分子，他在不同场合都曾流露过自己的政治观点。如果我们愿意承认他的部分影响力，他会很乐意与我们的政府合作，并最终重新加入团结协定。"
 GER_Bests_Leadership:0 "贝斯特的领导"
 GER_Bests_Leadership_desc:0 "维尔纳·贝斯特政府在德国内战期间维持了稳定局面。如今他们已经伸出橄榄枝，这对我们来说无疑是个重大转机。贝斯特是一位极具手腕的领导人，在他的领导下，丹麦由软弱无能的资本主义过渡到高效的民族社会主义，与德国本土建立起密不可分的联系。这样的人才难得一见。尽管他以前在国内不太受欢迎，但要不了多久，他就会被尊为丹麦的救世主、德国重返世界舞台的英雄。更有利的是，随着贝斯特政府趋于稳定，丹麦重返团结协定将易如反掌。"
 GER_Martinsens_Resolve:0 "马丁森的决心"
 GER_Martinsens_Resolve_desc:0 "丹麦人似乎于内战余波之中抓住了我们打算给予的机会。丹麦合作者科纳德·厄加·马丁森已经组建了合作政府。此人发迹于自由军团，并在内战期间乘机夺权。现如今政府内部各派窃窃私语，认为这会为其他占领区树立榜样，但这不正是我们希望德国人民效仿的榜样吗？尽管马丁森不是土生土长的德国人，但他和其他人一样被灌输了德国使命的首要性和重要性，并将坚定不移地朝这一方向努力。不管怎样，只要他们回到团结协定，丹麦人做什么都无关紧要。"
 GER_The_Military_Cordon:0 "军事警戒线"
 GER_The_Military_Cordon_desc:0 "由于汉内肯在该地区及时动员起武装力量，我们在丹麦与北海的行动几乎畅通无阻，甚至达到了总参谋部的最高期望。此外，尽管丹麦一向不是叛乱分子的活跃地带，但在乱局中仍有部分煽动分子原形毕露，不过随后很快就被汉内肯的手下予以“纠正”。目前，汉内肯已经开始发出增援人手和装备的请求了。由于他的表现太过活跃，我们军需官回复同意的速度都快跟不上他的行动速度了。进一步的军事合作百利而无一害。"
 GER_The_Industrial_Connection:0 "工业联系"
 GER_The_Industrial_Connection_desc:0 "随着紧张局面趋于缓和，丹麦地区的民事活动也终于重回正轨。不仅如此，贝斯特表现得相当积极且富有远见，目前已经与我国北部的工业集团展开合作。受其影响，丹麦以及德国偏远地区的基础设施运转效率与工业生产水平显著提升。总体而言，丹麦的经济体量相对我国几乎不值一提，但它却对德国生产部门起到了四两拨千斤的积极影响，而这一切都要归功于贝斯特的聪明才智。"
 GER_The_Economic_Solution:0 "经济方案"
 GER_The_Economic_Solution_desc:0 "马丁森不仅完成了全部重任，甚至还逾越职权，开始关心自己治下的丹麦和德国人民的健康与发展成果。或许在前任政府领导时期马丁森便已经意识到，政府集中领导下的自由化在各个领域带来的成果远远超过直接干预，而他的设想正逐渐揭露那些质疑者的错误。在新政府领导下，丹麦人正大力投资本国民用部门，并对德国其他地区的财政产生带动作用——他们仅凭新获得的自由便推动了整个经济刺激计划！"
 GER_The_Gateway_to_Scandinavia:0 "通向斯堪的纳维亚的门户"
 GER_The_Gateway_to_Scandinavia_desc:0 "我们在斯堪的纳维亚和丹麦的巨大外交投入终于取得了成果。丹麦已经正式重返团结协定，我国在欧洲的行动方针与利益就此开始协调一致。同时，在更广阔的斯堪的纳维亚地区，我国的地位也因此得到进一步提升。随着我国部署在该地区的基地恢复运转，德国海空军重新占据了决定性优势。\n\n古日耳曼人与斯堪的纳维亚人数千年前有着共同的祖先，因此，我们从心底认定两族命运密不可分也是理所当然。今日如此，今后千年亦当如此。"
 SGR_the_eternal_thorn_in_our_side:0 "卧榻之侧"
 SGR_the_eternal_thorn_in_our_side_desc:0 "不幸的是，德国内战刚刚打响，德属总督府便崩溃了，取而代之的是新独立的波兰人政权。这怎么可能？元首如今恍然大悟，汉斯·弗兰克和他那群走狗伪造了日耳曼化进程，但这一切都已经不重要了……因为我们现在有更大的麻烦。倘若放任这个新组建的波兰人政权进一步扩散，我国很可能会因此遭受灭顶之灾。所以，是时候决定波兰的最终命运了。"
 SGR_failsafe_option:0 "替代方案"
 SGR_failsafe_option_desc:0 "向波兰递出的橄榄枝已被拒之门外，战争是我们的唯一选择。也许这一切本可以完全不同？也许是，但如今这一切都不重要了。我们只能接受现实，为必行之事做好准备。"
 SGR_what_must_be_done:0 "必行之事"
 SGR_what_must_be_done_desc:0 "外交途径均告失败，波兰之战在所难免。所有部队和空军必须立刻运动就位。为迅速完成作战目标，总参谋部正紧锣密鼓制定作战计划。“波兰国家军”的妄想必将被踩在脚下。"
 SGR_Peace_was_never_an_option:0 "必经之路"
 SGR_Peace_was_never_an_option_desc:0 "国防军正越过边境开入波兰，一如二十五年前的景象。木已成舟，我们还是尽快做个了结吧。尽管和平解决的希望已经破灭，但我们至少还可以尽量减轻不必要的损失。"
 SGR_War_is_what_we_always_wanted:0 "外交的延续"
 SGR_War_is_what_we_always_wanted_desc:0 ""
 SGR_Speidel_proposal:0 "元帅的方略"
 SGR_Speidel_proposal_desc:0 "看来元首已经完全接受元帅的提案了。作为国防军最高统帅部中的改革派坚定拥护者，陆军元帅汉斯·斯派达尔提出，我国应采取进攻性姿态应付波兰这块牛皮癣。作为一名自始至终的实用主义者，斯派达尔提议向波兰政府施压，迫使其允许国防军驻扎，以此杜绝波兰人日后再次叛乱的可能性。"
 SGR_Ready_up_that_diplomacy:0 "克拉考会谈"
 SGR_Ready_up_that_diplomacy_desc:0 "有了元首对斯派达尔方案的首肯，我们是时候该寻求与波兰新政府建立联络了。这次元首并未通过施密特下辖的外交部传达命令，而是直接授意最高统帅部在斯派达尔和特雷斯寇两位陆军元帅的监督下与波兰政府展开对话。鉴于最高统帅部的在国际上的声名，我们应该很快就能从克拉考收到回复……"
 SGR_Give_the_heer_a_fight:0 "准备武器"
 SGR_Give_the_heer_a_fight_desc:0 "鉴于波兰最终必定会向我们屈服这一事实，我们最好现在就着手准备占领工作。不过谁能担负重任是个大问题……当然，我们不能找被波兰人唾骂的家伙统治他们，所以最好还是选一位比较温和的领导人，以安抚当地民众的紧张情绪。没错，就他了……维尔纳·施拉德尔，曾因保卫波兰公民权而声名大噪，这家伙简直是完美的人选。"
 SGR_Repairing_the_country:0 "输送物资"
 SGR_Repairing_the_country_desc:0 "好极了！波兰政府已经接受斯派达尔元帅提出的条件，上帝终究还是站在我们一边。当然，万事开头难，波兰人对我们的回归肯定有些抗拒，毕竟他们担心会再来一个汉斯·弗兰克。内战已经给德国带来了翻天覆地的影响，所以我们无论如何也不能怠慢这些新同僚。因此，我们会趁国防军进驻波兰的机会带去应对饥荒和瘟疫的物资，以解波兰燃眉之急。“第二次进驻”不应该是战争，而应该是一次人道主义援助。"
 SGR_Bringing_the_Poles_in:0 "返乡之路"
 SGR_Bringing_the_Poles_in_desc:0 "数十年来，波兰人民一直在大日耳曼国的铁蹄下挣扎求生。数百万波兰人被逐入德国、沦为奴隶，被迫在难以想象的恶劣环境中为雅利安人劳作……我们必须纠正这一错误，只有这样，国防军才能真正维护波兰的和平与稳定。因此，为了进一步巩固我们亲近波兰的立场，元首已经下令释放10万名波兰奴隶，并护送他们返回家乡。"
 SGR_We_can_use_the_sword:0 "部长的计划"
 SGR_We_can_use_the_sword_desc:0 "外交部长赫尔穆特·施密特提出了一项与最高统帅部同僚截然不同的计划。施密特认为，与其摆出全面入侵的姿态逼迫波兰就范，不如通过外交手段和让步达成稳固有效的协议，这才是解决波兰问题唯一有效的办法。看样子……元首收到部长的方案时表现得相当积极……很好，好极了！"
 SGR_We_prefer_the_pen:0 "华绍电报"
 SGR_We_prefer_the_pen_desc:0 "施密特部长已经命令外交部起草一份发往华沙波兰政府的电报。施密特希望能拉近我国与波兰之间的关系，同时寻求与波兰同僚达成外交互信，从而激发他们的外交热情和谈判意愿。"
 SGR_Germans_of_poland:0 "维斯瓦德意志人"
 SGR_Germans_of_poland_desc:0 "尽管人数不多，但我们无论如何也不能放弃定居前总督府境内的德意志人。施密特部长就保护这些海外德国居民做了大量调研，他的最终结论是，我们应该与波兰政府就这些德国公民的问题直接交涉。但愿施密特的外交热情和政治魅力能够打动波兰人、保障当地德意志少数族裔与波兰主体民族同等的自由和权利。"
 SGR_Polish_slave_question:0 "国内的奴隶"
 SGR_Polish_slave_question_desc:0 "施密特部长目前正积极运作，准备就德国境内波兰奴隶的命运进行谈判。在他看来，这些奴隶必须恢复自由并重返波兰。\n\n这将是一次有趣的尝试，但愿能够取得成果。我们会密切关注事态发展。"
 SGR_Status_of_the_polish_army:0 "地下抵抗"
 SGR_Status_of_the_polish_army_desc:0 "在施密特的运作下，谈判一切顺利，目前已经进展到有关波兰抵抗组织的议题。\n\n目前的焦点是波兰国家军的地位问题，双方就是否解除波兰国家军的武装发表了各自的看法。一部分人建议审判其领导人，但我们也必须慎重考虑行事后果。"
 SGR_What_is_a_pole:0 "推卸责任"
 SGR_What_is_a_pole_desc:0 "波兰要求我们重新审视纽伦堡法案。他们希望能获得更多权利，而这正是问题所在。\n\n国内心怀不轨的反动派及其保守派盟友已经公开发表反对意见，施密特仍在尽力掌控局面。我们必须在谈判之门关闭前做出决定。"
 SGR_Our_hand_in_the_costs:0 "未来的投资"
 SGR_Our_hand_in_the_costs_desc:0 "谈判目前已经进展到有关波兰经济状况与民众住房困难的议题。\n\n看样子波兰人的处境早已不容乐观，而大批奴隶被遣返回国又导致这一局面恶化到无以复加的地步。波兰人要求我们直接提供援助，现在就看我们作何回应了。"
 SGR_Push_the_accords:0 "柯尼斯堡协议"
 SGR_Push_the_accords_desc:0 "谈判工作已经全部完成。只有时间能告诉我们，波兰是否同意与我国外交部长在柯尼斯堡签署条约。\n\n但愿会有个好结果。此事若能成功，这将是两国人民实现和解的历史性时刻。"
 GER_the_great_game:0 "挪威博弈"
 GER_withdraw_german_advisors:0 "撤回德国顾问"
 GER_accept_norwegian_bureaucrats:0 "接纳挪威官员"
 GER_a_redefined_relationship:0 "重新定位外交关系"
 GER_cleared_of_ideology:0 "摒弃意识形态差异"
 GER_a_northern_foothold:0 "北方立足点"
 GER_with_international_contacts:0 "国际往来"
 GER_and_potential_oil_partner:0 "潜在的石油合作伙伴"
 GER_bind_to_the_reichsmark:0 "克朗与德国马克"
 GER_strengthen_our_prestige:0 "提升我们的威望"
 GER_the_great_game_desc:0 "内战期间有不少地方趁机摆脱了我们的掌控，挪威也不例外。但这并不意味着这些人对我们来说再无用处。施佩尔先生一向心地善良，他不光愿意同重获自由的挪威人和平相处，而且愿意与他们再次合作，允许他们以远高于奴隶和下等民族的地位重返团结协定。"
 GER_withdraw_german_advisors_desc:0 "新生的挪威政权不再需要德国人的监管，而事实上他们早已对德国在当地的势力极为不满。作为向新政府示好的第一步，我们将正式撤出所有派驻挪威的德国顾问和官员。"
 GER_accept_norwegian_bureaucrats_desc:0 "目前，我国派驻挪威政府的代表已经正式撤出并安全返回国内，我们现在必须正式承认并保证挪威本土官僚机构的独立主权。从今往后，挪威人民将有权以自己的方式全面治理国家，从法律层面与德国脱离关系。"
 GER_a_redefined_relationship_desc:0 "要想成功拉拢挪威回归我国势力范围，我们就必须重新定位两国关系。除非我们能证明自己不会再把希特勒统治时期的所作所为施加到他们身上，否则再多的甜言蜜语和好处也无法抹去挪威人对希特勒时代残酷压迫的记忆。\n\n从今往后，两国之间不再是主仆关系，而是平等的合作伙伴关系……我们会尽力让他们保持这一印象……至少在我们重建势力圈之前。"
 GER_cleared_of_ideology_desc:0 "占领的记忆让挪威人对民族社会主义心生反感。这完全在我们预料之中，但也令人担忧。我们完全可以作此假设：随着政府进一步重组，挪威领导人的政策立场很可能与我们背道而驰。然而，挪威国内还有大批潜在的合作分子与我们立场一致，其规模之大令我们实在难以割舍——像这样的矛盾德国也有过，只是已经在战场上解决了。\n\n要达成协议，我们就必须接受并忽视两国之间的一切政治分歧，容许挪威人按自己的意愿治理国家。"
 GER_a_northern_foothold_desc:0 "为争取奥斯陆当局对合作提案的好感，让所有德国官员和军官离开挪威确有必要，但这并不符合我们的最大利益——毕竟我们可不是什么国际慈善机构。我们日后在北方的活动需要在挪威建立一个立足点，哪怕立足点再小也有其价值。\n\n我们的行动规模虽小，但行之有效。我们会派遣少量团结协定的观察员深入各个部门，以监视政府活动；同时派出少量军官指导部队训练，与团结协定的其他武装力量协调联合军事演习，并就日后的德国援助和驻军协商条款。你懂的……我们只是为了以防万一。"
 GER_with_international_contacts_desc:0 "挪威的独立以及与德国在意识形态上的分歧看似只是另一个需要规避的障碍，但实际上，这很可能会成为德国的全新机遇。挪威已被国际承认为一个独立政治实体，并引来各方势力的角逐。这意味着挪威可以作为极具价值的中间人，为我们联络竞争对手和未来的合作伙伴开辟新渠道。这个拥有“自由意志”又能联络国际势力的北方盟友将保障我们的利益——只要他们宣称这是自己的利益就可以了。"
 GER_and_potential_oil_partner_desc:0 "我们或许已经完全失去了对挪威的控制，但这不意味着我们要放弃该地区丰富的石油资源——考虑到我们无法承受失去这些石油的后果，这是个好消息。\n\n德挪经济合作的当务之急是要签署并维护利润丰厚的贸易协定，以保障我国的石油供应。我们可以适当抬高石油价格以安抚这个潜在的合作伙伴。"
 GER_bind_to_the_reichsmark_desc:0 "在大日耳曼国，即使有不少人活了下来，但还是有不少人死于内战，只因他们认为火与血是征服一个国家的唯一途径；但施佩尔先生可不是这种人，他也用行动证明了不止一次。现在，他也有了自己的作战计划。\n\n挪威克朗自挪威独立以来就非常不稳定，挪威不太可能拒绝让其货币与德国马克挂钩，从而扭转其汇率的螺旋式下跌。再过几年，这一行动将使我们对挪威的各项事务有更大的控制权，这比他们为我们带来的经济繁荣更加重要，真可谓是一石二鸟。"
 GER_strengthen_our_prestige_desc:0 "要说我们在挪威的名声不好，这话简直是在往自己脸上贴金。不管挪威现政府与我们的合作多么亲密无间，那些民众都毫不在乎。他们宁愿去死也不想再让日耳曼尼亚插手挪威内政了——不管是侵略者还是别的什么人——而且他们很可能会动真格的。目前局势依旧不稳，挪威现政府仍处于危险之中，而我们的利益恰恰与其密切相关，还要依靠他们得以实现。发起心理攻势也好，开动宣传机器也罢，我们必须全力补救之前的鲁莽举动。"
 GER_the_northern_question:0 "北方问题"
 GER_send_back_german_troops:0 "遣返德国军队"
 GER_rescind_occupation_laws:0 "废除占领政策"
 GER_renationalize_education:0 "教育再国有化"
 GER_architects_of_the_nation:0 "国家建筑师"
 GER_back_into_the_pakt:0 "重回团结协定"
 GER_the_northern_question_desc:0 "挪威在德国内战掀起的风暴中岿然不动，而非像其他专员辖区一样陷入混乱，这一切都要归功于特博文。虽然已经离任，但他离任前一年制定的英明决策仍在引导整个挪威。这意味着，只要时间允许，恢复当地秩序以及让他的继任者重返团结协定的行动几乎可以无缝衔接。"
 GER_send_back_german_troops_desc:0 "离任之后，特博文被迫将所有驻扎在挪威的部队撤回本土。在他看来，这些人在本土可以为更重要的事业而战，而非在北方坐以待毙。如今内战的硝烟早已散去，挪威依旧维持着稳定局面。是时候把驻军重新部署到北方的各个哨所了。我们要用行动向民众宣示，德国已经正式重返挪威。"
 GER_rescind_occupation_laws_desc:0 "希特勒时期对挪威的野蛮占领不仅惨无人道，而且毫无意义：这对生产力提升和人种同化几乎毫无帮助，最终只逼得民众一致反对我们。北方兄弟们已于艰难时期证明了自己的忠诚，现在是时候给予他们回报了；从即日起，对挪威的占领政策立刻废除，挪威人可以在自家后院享有更大的自治权。"
 GER_renationalize_education_desc:0 "就教育体系对国家前途和领导人的重要意义而言，有谁的认知能超过我们？重教可以兴国，但如果不加以引导，教育同样可以误国。教育是一门制衡的艺术，需要在停滞不前的保守主义与盲目激进的理想主义之间找到微妙的平衡点，而仅靠教育本身还远远无法做到这一点。只有将教育纳入国家轨道才能继续维持这种脆弱的平衡。"
 GER_architects_of_the_nation_desc:0 "特博文才华横溢、样样精通，不过土木工程例外。希特勒统治时期，挪威除了持续扩张的岸防工事之外几乎没有任何像样的大型建筑项目。这种罪恶的疏忽是一名顶级建筑师所无法容忍的。\n\n接下来的几个月，挪威各地会陆续启动若干工程项目，其中一部分会汲取日耳曼尼亚的建设经验，而其他项目会迎合本地的特殊需要。"
 GER_back_into_the_pakt_desc:0 "不出所料，巩固并重新整合挪威的工作进展顺利，没有出现任何异常。奥斯陆正逐渐恢复秩序，民众比以往任何时候都更加拥护我们；战争的创伤已经完全弥合，情况甚至比战前还要好，眼前的大好局面远远超出我们的预期。虽然从技术上讲还有不少工作要做，但毫无疑问，挪威已经顺利重返团结协定。"
