 speerescalation.3.desc:0 "伏尔加国拒绝参与我们对抗舍尔纳的行动。由于他们的军事资源有限，他们选择回避冲突也就不足为奇了。"
 speerescalation.3.a:0 "该死。"
 speerescalation.4.t:0 "巨狼加姆挣脱枷锁"
 speerescalation.4.desc:0 "德意志的先祖、北欧的雅利安人，始终相信诸神之黄昏将笼罩整个世界。当那头名为加姆的巨狼挣脱枷锁重获自由，就是末日降临的征兆。从那以后，手足相残、兄弟阋墙、天崩地裂。\n\n事态早已无可挽回，他没能给加姆系上锁链，不、他就是个傻子，各种意义上的蠢货。东方的魔鬼舍尔纳，那头肮脏、邪恶、野蛮的疯狗——对待发狂的野兽，对它周围的一切来说，唯一人道的选择就是主动出击，这是施佩尔知晓的道理。但他没有这么做，无论是出于恐惧或是愚蠢的同情心泛滥，总之他就是傻，竟然放任这条疯狗不管。现在，他不得不忍受自己那新款电视上滚动的无数条新闻。\n\n残害、屠杀、大规模迫害东方奴隶，施佩尔将目光投向镜子，闪亮的镜面中浮现出的，不是一位伟大的建筑师、而是舍尔纳？望着造就日耳曼尼亚的白色大理石，除却元帅阁下在专员辖区编织的血肉挂毯外，他究竟能从自己的艺术作品中看到什么呢？一副美妙绝伦的挂毯！艳红色的背景，斯拉夫人的尸体到处都是，散落在万人坑内，谁知道接下来数周还要多少人将被杀害？舍尔纳得到了他想要的东西，这条疯狗正试图将自己的主人拉下水。\n\n他迷失了，成为了名义上的元首，学生正准备起义、奴隶们公开造反、部下也纷纷反对他，他的理想破灭了。从办公桌上起身，在办公室的一座书架前停下脚步，《诗体埃达》，那本书在他的眼前格外显眼。他的笑里夹杂着一丝掩饰不去的忧愁，诗人的笔触，又何尝不是自己的写照。孤独地翻开第一篇第四十五节，他在房间内高声吟诵起来：\n\n“兄弟阋墙哪顾手足情谊，咬牙切齿非把对方杀掉。”\n“兄妹乱伦悖逆天理纲常，生下孩子遭人痛骂唾弃。”\n“偷情通奸世上习以为常，藏污纳垢人间充满淫荡。”\n“如今年代战斧利剑逞雄，刀锋把盾牌一劈成两爿。”\n“以往岁月暴风恶狼横行，那是早在世界毁灭以前。”"
 speerescalation.4.a:0 "“岂有人肯高抬贵手，轻饶对方一条性命。”"
 SGR_this_is_bad:0 "§x希望之火就此熄灭了。§!"
 speerescalation.7.t:0 "向前看"
 speerescalation.7.desc:0 "当一人年届花甲之时，他便会开始思考人生。在德国，大多数人到了这个年纪便会选择退休，以往打工或写作的时间这时就会拿来陪伴家人，享受天伦之乐。不论如何，自由人都会如此。\n\n库尔特的父亲曾是一名自由人。对他来说，六十年仅仅是一生的三分之二，作为银行职员积累下了可观的财富，使得他得以享受剩下三分之一的人生。他是新职业道德的光辉典范，同时也收获了他应得的回报。库尔特记得，他前一阵子刚去世。是去年吗？如今，时间这个概念变得模糊了起来。\n\n库尔特不是那种能闲得住的人。哪怕时间变得模糊，对待职责也不能马虎。元首占领莫斯科专员辖区之后，学生抗议不断冲击着祖国的心脏地带，但那些能言善辩的老政客们不会让改革后的德国陷入混乱与暴力。副元首的手指敲打着桌面，他冷冷地盯着不远处，听着电话里的动静。电话那头传来一声话筒被提起的轻响，随后传来了基辛格的声音：\n\n“这几条线路不安全，所以我长话短说。你知道地点的。狮鹫飞翔之地，海上贸易繁荣之地。下周四，到码头来。就这样。”\n\n基辛格挂断了电话。他房间里的手提箱里装好了过夜的行李，去罗斯托克的飞机也已经准备好了，如果元首不能镇住恶魔，那么他的副手就必须独自做个约定。"
 speerescalation.7.a:0 "结束恐怖。"
 speerescalation.9.t:0 "纸牌屋"
 speerescalation.9.desc:0 "对艾哈德来说，纸牌屋似乎即将坍塌。施佩尔真的比他前任的那些纳粹人渣更好吗？当然了。那么，他的下台会不会让经济部长感到不安呢？一点也不。在元首危机不断恶化的当下，施佩尔，这个充满善意、注重外交礼仪的人终于褪去了自己的假面，在他那呆滞的眼神和虚伪的笑容背后，隐藏着的恶魔也终于抬起了它丑陋的头颅。但对路德维希而言，时机却仍未成熟，在祖国的废墟之上，还轮不到他和他的盟友上场为真正的自由民主而战。\n\n从这个角度来看，学生抗议对于他是一场悲剧。奴隶制，暴政，国家管制；学生们有充分的理由来反对他，以及他所支持的理想。艾哈德被迫和这个政权同流合污，而针对政权赤裸裸的暴行的抗议和奴隶起义，深深地震撼了经济部长的内心。在艾哈德迟钝的外表背后，他的良心未泯；而在他迟钝的外表面前，他对纳粹部门愚昧的经济政策卑躬屈膝，正是它们的蠢行剥夺了德国本该拥有的无尽繁荣。\n\n现在，艾哈德确实需要安抚学生们。他们的暴力行为虽然可以理解，但说到底仍然是德国实现真正改革的障碍。他的政治头脑将成为他的武器。\n\n他安排好了会议，也发出了邀请。艾哈德在抗议活动中表达了他的同情，散布谣言说为了争取改革，他和政府内部的其他人已经和学生们结盟。通过秘密澄清这一谣言，艾哈德赌这谣言的源头不会被追查到他身上——就算追查到他，他对祖国的重要性也许能让他逃过制裁。然而，随着时间推移，这个政权及其所代表的一切都将被抹去。"
 speerescalation.9.a:0 "耐心点，朋友们；时光飞逝；我们的渴望终有尽头。"
 speerescalation.11.t:0 "新交易"
 speerescalation.11.desc:0 "日耳曼尼亚被称为世界之都不是没有理由的。如果东京这座向东方群岛延伸的大都会是帝国之都的话，那日耳曼尼亚这座宏伟的巨型都市，毫无疑问就是世界之都。其建立在无数的工程以及对旧柏林的翻新之上，并且向四周扩展出了若干卫星城，然而，这也给这座都市埋下了许多藏身之处。房子越大，越难打扫，在祖国的这间大地下室里，那些肮脏的角落几十年以来连一束光都见不到。\n\n赫尔穆特走进了日耳曼尼亚周边闹市区的一条小巷。他小心翼翼地掩盖着自己，身披一件黑色皮大衣，里面穿着一件套头衫，头戴一顶软呢帽，还架着一副墨镜。虽然漆黑的午夜不需要墨镜遮挡阳光，但至少足够遮住他的眼睛。这身打扮是为了避免有人在外交部长家乡的郊区认出他来。\n\n小巷里早有两对男女在等着。他们很年轻，即使在黑夜的掩护下，他们的装扮也透露出了他们的年纪。充满活力。风格花哨。典型的美式风格。看到这，哪怕身为一名自由主义者，赫尔穆特也有些不快。\n\n“可算来了。老头，你带了啥来？”女人开口说道。\n\n“恐怕除了承诺什么也没有，”赫尔穆特回答：“我现在什么也答应不了，但我可以保证，只要时机成熟，你想要的都会有。”\n\n“这算哪门子交易？”这些人紧张起来，想要威胁这位年迈的政治家。\n\n“宝贝儿，你要是想在这烂透了的国家里干点什么，那就得接受这笔交易。”施密特从口袋里掏出一张纸条：“这是个武器库的地址，我从几个在陆军的朋友手里拿到的。这些武器不是用来帮助叛乱的；我是想让你知道，我站在你们一边。虽然我没法脱身，但我会从这个警察国家手里保护你们。等到时机成熟，还会有更多这样的地址，但现在我需要你去缓和紧张局势，和政府对话。只有这条路能走。”\n\n女人苦笑了一下，但还是点了点头：“谢谢，施密特先生。”"
 speerescalation.11.a:0 "我们到时候自会找上门来。"
 speerescalation.13.t:0 "智慧"
 speerescalation.13.desc:0 "年轻的黑格尔曾将拿破仑进入耶拿城描述为“马背上的世界精神”。他是一个英雄，尽管他犯下罪行，但他燃烧着的活力及魅力激励着他身后的国家。在黑格尔看来，历史本身似乎自愿加入了他的军队。如果这位哲学家是今天的年轻人，一个旁观法兰克福抗议活动的学生，或许会对乘坐装甲车抵达的世界精神抱有类似的敬意。\n\n冯·特雷斯寇和秩序警察一起抵达了这座城市。那天，他身着军装，佩戴着铁十字勋章，还披了一件裘皮大衣。老普鲁士人的皇家优雅。不为杀戮，而为化解矛盾。\n\n在过去的几年里，特雷斯寇一直着手改革警察部门。首先，这包括重新分配武器资源、裁减人员、修改战术以及再教育。人们对德国普鲁士传统的印象常常把传统主义、爱国主义与军国主义、教条主义混为一谈。他明白，军队和国家是德意志精神的柱石。它们荣光满身，是勇武的象征，但它们理应时刻保持克制，应以捍卫自由为己任，而非将其付之一炬。\n\n他这次要来充当使者。施密特和外国大使馆打交道时也许能如鱼得水，但特雷斯寇一直觉得自己更适合跟寻常百姓打交道。这些抗议者也不例外。\n\n当秩序警察开始在学生周围形成一堵人墙时，他们冲着警察的脸咆哮。都是意料之中，警察们岿然不动，神情镇定，正如他们所受的训练一样。当他们发现特雷斯寇的身影时，唾骂声顿时涌向了安保人员。他理解他们的愤怒，尽管他的几位下属表示反对，他还是越过警察的屏障进入了人群。\n\n“听着，同胞们。我来这里无意发动战争，也不是来宣扬纳粹理想的。我是来讲和的，来倾听人民心声的。所以，兄弟姐妹们，畅所欲言吧。”\n\n于是他们就这样做了，直到最后一缕阳光消失在地平线上。"
 speerescalation.13.a:0 "我们都是德国人。"
 speer_iberianwars.1.t:0 "第一次接触"
 speer_iberianwars.1.desc:0 "直升机顺利降落在巴利亚多里德，弗雷德里克下士的小队很快就被带进临时营房。这栋楼曾是一座四星级酒店，但令其大失所望的是，他还是只能吃波恩那个厨子做出来的垃圾饭菜。尽管如此，当地盟友还是会宴请他们一行人，为其接风。\n\n军官们聊得很起劲，西班牙将校军官的德语都还不错，但大头兵们可就是另一回事了：两批人想要交流，但都只会说点彼此语言的皮毛。虽然弗雷德里克他老爸是秃鹫军团的老兵，自己从他那学了点正经西语，但在这里也很难带个好头。最后，两拨人放弃了，各自围坐一台，大眼瞪小眼。\n\n他们都是帮硬汉，弗雷德里克心想。这些人衣衫蓬乱，眼神锐利，个个都挂着黑眼圈，不由得让他想起内战后期剿灭的戈林派游击队。面容不善呐。长枪党主义到底是什么？它如以往推翻腐朽的西班牙共和国那般，在世人面前打到倒了腐败的伊比利亚联邦政府。弗雷德里克希望，他们最终取得胜利后能像施佩尔那样改革，不过他心里完全没底。\n\n第一道菜总算上来了，西班牙人马上停下作祷告，而德国人最后也不情不愿地跟着做了。"
 speer_iberianwars.1.a:0 "“主啊，感谢您赐予我这一餐……”"
 speer_iberianwars.2.t:0 "恍如隔世"
 speer_iberianwars.2.desc:0 "敬爱的母亲，\n来信已收到，甚为欢喜，军中最近后勤事务不顺，回信迟慢，请您见谅。一切安好，战事不多，但骄阳似火，几乎晒死，巴斯克人也不会如此危险（玩笑话，请勿担心）。\n\n西班牙之地，相比德国，大为殊异。食物可口，但最近所享用的家乡美食皆为军粮，口味或有偏差。民间极重宗教，常祈祷上帝。某日，有当地人问我们为何不祈祷。我不熟西语，但能体会当地对无神论与新教并无好感。窃以为，西班牙就好似日晒更多的巴伐利亚。\n\n母亲担忧之情，深表感激，但投身正义事业，忠孝难以两全。所谓长枪党主义，尚有陌生之处，虽不甚理解，但为祖国争光，此刻正是良机。待战事告终，两国必能求同存异，携手结盟。"
 speer_iberianwars.2.a:0 "子赫尔穆特敬上。"
 speer_iberianwars.3.t:0 "日耳曼尼亚之音"
 speer_iberianwars.3.desc:0 "“……大逆不道的联邦政府凭着共济会和共产党的名义，想要把你们的激情热血出卖给别国！打倒他们，打碎枷锁！更为弱小的葡萄牙便是前车之鉴，而你们，熙德和查理五世的子孙，会步其后尘吗？西班牙的爱国者们，团结起来！德国将会助你们打败懦弱与腐败之物，你们定将凯旋！这里是秃鹫电台，现在为你们播放激励人心的音乐。”\n\n奥托关上播音开关，叹了口气，靠在椅背上。高强度广播十二小时后，他感觉自己快要融进电台了。要是再播一小时，自己嘴里出来的西语大概就会变成西德混合的鸟语。不过，接下来总算能睡觉了，明天睡完起来又要再来一遍。奥托站起身走向门，看见晚间主持艾里希走了进来。二人彼此点了点头。\n\n“音乐会再放二十分钟，”奥托说，“大多数时候还是在骂联邦派，不过上头也想让我们说说巴斯克和加利西亚人的坏话。”\n\n“好的，”艾里希回答道，“哎兄弟，你还好吗？你看起来累坏了。”\n\n“死不了。至少不是我上夜班。自己小心点。”\n\n“没问题，”艾里希说。二人彼此道晚安后，艾里希便开始宣传播音了。"
 speer_iberianwars.3.a:0 "“西班牙人民，站起来！”"
 speer_iberianwars.4.t:0 "善自空中"
 speer_iberianwars.4.desc:0 "从空中俯视西班牙，世界仿佛在燃烧。霍斯特的容克在一座西班牙城市的上空滑翔，城市的名称他早已忘记。低头望去，眼前要么是一排排燃着熊熊烈火的房屋建筑，要么是时不时刺破眼帘的爆炸与枪炮喷吐的火光。下面，一群共和派在学校操场和一栋公寓楼的十字路口地带组织抵抗，交叉火力射向一辆德军坦克，但无济于事，坦克毫发无损、继续前进。当坦克将建筑纳入射程时，霍斯特的视野早已无法观察这场小规模战斗的后续发展，他的座机已经飞进了前方的城市。\n\n它看起来像是一本小说，或是一本他那些激进的朋友们会看的漫画。整个城市像烟囱一样冒着浓烟，一根根灰柱从办公楼中喷涌而出，高大的建筑上挂着霍斯特看不懂的横幅——但他完全能理解其中含义。他们多半是在呼救。随着空投指示区越来越接近他的视野，霍斯特的注意力从城市的状态转移到了公园的空地上。树木被砍倒扔到一边，火光照亮一片暗淡的绿色草地，一群士兵站在一旁，看着霍斯特的飞机从头顶飞过。霍斯特的仪表盘上有无数个按钮，他按下其中一个，货舱里亮起一盏灯，货物从货舱后面飞了出来。霍斯特重新开始他的观光之旅，他把目的地换了换，飞往德军建立的军事哨所。\n\n能看到一座城市遭受如此严重的毁坏，甚是稀奇。这儿让他想起了内战时期的奥地利，当时鲍曼使出了浑身解数。当然，这也没啥好思考的，至少现在不需要。等得了空，他尽可以思考那烈火之下的诗篇。"
 speer_iberianwars.4.a:0 "补给完毕，再次起飞。"
 speer_iberianwars.5.t:0 "来自伊比利亚的照片"
 speer_iberianwars.5.desc:0 "“这玩意肯定不行。”随员低头看着自己手中的照片，摇摇头。“德国人民看不得这些东西。看看这些家伙，衣冠不整、焦头烂额，哪是能见人的样子。不过，你可以把这个送回去。”他把一张照片交还给菲利克斯。这照片在菲利克斯眼中可太蠢了，它拍的是一帮步兵拿着枪在一辆伊比利亚坦克上耀武扬威地摆各种架势，好像是他们把这辆坦克抢下来了似的。实际上，这些人不过就是恰好“发现”它趴在那地方，可能是叛军开没油了丢在那儿的。\n\n现在，无论如何，这张照片就是他今晚唯一的贡献了。其他那几十张都没能入那人的法眼。菲利克斯对此早有预料，但他希望那些审查人员的锐眼会放过它们——比如那座弹痕累累的教堂，他所在的部队曾在那里击退了左翼分子的进攻；或者联邦的迫击炮弹落在他身边十几码远的地方，以万中无一的运气逃过了死神的魔爪。不过，除了让自己失望之外，这样的期望好像也没有什么别的意义。\n\n不能再浪费时间了。菲利克斯向随员表示感谢、表达歉意，从帐篷中退了出去，低头看了看他的相机。他还要拍好多照片，时间却所剩无几。他穿过简陋的军营，来到了他被分配到的那个班。如果能叫他们集中一下，就能让他们摆点姿势——\n\n熟悉的警笛声响彻基地。空袭即将来临。\n\n头几次听到这个声音时，菲利克斯还得紧紧捂住耳朵。现在，他只是抖了抖身子，低声骂了几句，同时“训练有素”，实则身不由己地往后退了一步。然后，他冲向地堡。天知道他要在那里躲多久，基地要多久才能恢复到让审查人员接受的程度……"
 speer_iberianwars.5.a:0 "躲着点吧。"
