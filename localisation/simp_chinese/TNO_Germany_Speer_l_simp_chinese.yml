 GER_the_southern_war_desc:0 "非洲的几个专员辖区现已一片混乱。东非专员汉斯·许蒂希支持布尔人的独立诉求，战争随即爆发。我们不能冒险向美国开战，但仍可采取一定措施。\n\n一方面，我们可以借“加强安保”的理由向殖民政府调拨军队和补给。美国人只能干瞪眼，因为此举属于主权国家的权力。若能赢得南非战争，我方威望会大大提升，并给予敌对势力以沉重打击。不过人民可能会发起抗议活动，指责我们是在浪费资源、让士兵白白送命。\n\n或者，我们可以尽量拖延战争进程，争取时间撤出所有的人员物资，当然还有更加重要的资金。我们若能榨干殖民地的全部油水并投入国内，就能大大弥补内战造成的损失。虽说这无异于向美国人投降，但这既可以保住将士们的性命，又不必浪费钱粮。"
 GER_set_a_precedent:0 "元首已经做出决定。在外交部长赫尔穆特·施密特的支持下，我们会好好利用这场战争，为德国联通世界打开通路。\n\n依照他的计划，我们会尽可能采用谨慎温和的手段为祖国争取和平。德国会尽可能地采用外交手段，并与造成这一不利局面的家伙保持距离。\n\n我们要借此向世界庄严宣告：德国人民与美国人民不应是仇敌，我们正承受着同样的痛苦。"
 GER_send_whats_left_desc:0 "我们需要争取时间，从祖国的非洲领土抢救出尽可能多的财产。因此，我们必须把握好每分每秒，避免过早退出战争。\n\n这也意味着要向几个专员辖区输送急需的武器装备，让他们为本土争取足够的时间。"
 GER_arms_for_the_boers_desc:0 "这场该死的战争迫使我们向“盟友”提供援助。所谓的“盟友”其实就是布尔人，他们也应该得到与专员辖区同等的援助。\n\n但是，我们不能给得太多，也不能给得太少。他们会得到所需的援助，但数目有限，和那几个专员辖区一样。\n\n如果他们想玩这场愚蠢的游戏，那就随他们去吧。他们迟早会赢得属于蠢蛋的奖品。"
 GER_from_what_we_need_desc:0 "他们想要更多援助。他们要什么，我们就给什么，但给多少得看我们的心情。\n\n物资就像海绵里的水，只要愿意挤，总还是有的。毕竟我们宽宏大量，愿意帮他们续命，除非他们彻底完蛋。\n\n所以就别再浪费时间纠结了。能给什么就给什么，剩下的就不关我们的事了。只要能多争取些时间、赶快切断和这群白痴的联系就好。"
 GER_advisers_for_the_kommissars_desc:0 "为了尽可能拖延战事、争取利益最大化，我们会向专员辖区派遣骨干指导作战。\n\n不过，此举并不意味着我们希望他们打赢。只要我们的顾问还在，他们就能利用自己的专长吸引几位专员的注意力，免得他们太在意我们的真实目的。"
 GER_a_game_of_diplomacy_desc:0 "德国在几个月前才刚刚遭受内战的毁灭性打击，现在又要发起针对美国人的军事行动，就算只打代理人战争也太过冒险：尽管有潜在的好处，但特雷斯寇的提议只会让已经危如累卵的局面进一步恶化，并且有激怒民众的风险——他们不可能接受这种藐视人命的行径。\n\n施密特部长提出了一份折中方案：我们不能不战而退、轻易放弃殖民地利益，但为了平衡与美国的利益，我们只会提供有限的援助。只要把战事拖入僵局，我们就可以达成一份符合双方意愿的协议。"
 GER_cover_the_damages_desc:0 "尽管令人沮丧，但施密特部长说得很对。由于国内状况异常艰难，我们必须把全部资源投入重建工作——德国刚刚才被内战撕裂，决不能再卷入另一场战争了！不过我们会尽力挽回局面，放弃非洲殖民地至少会为我们带来一点经济利益。\n\n我们可以向专员辖区输送充足的增援和补给以尽可能地拖延战事，为我们撤出在非洲的投资和贵重资源争取时间……直到我们撤出部队，让许蒂希自生自灭。毕竟把殖民地拉进战争泥潭是他自己的决定，他选的路就该由他自己走……"
 GER_soften_the_blow_desc:0 "我们必须立刻采取行动以减少损失。凡是德国政府或企业持有的财产，无论金融资产还是实物资产，不论盈亏，一律变卖。清盘工作完成之后，战事仍将继续，但剩余的物资人员会撤回本土。\n\n前线可能会对此表示不满，国内也会有人指责我们胆小怕事，但我们已经没有时间或资源可供浪费了。南非就是个随时可能会爆炸的火药桶，我们不能再打这场毫无意义的战争了。我们要尽快开始疏散工作，到时候至少还可以体面退场，免得手足无措。"
 GER_youre_on_your_own_desc:0 "目前，资产清算以及剩余人员物资的撤离工作由施密特部长负责。尽管遭到了几位专员以及国内部分民众的反对，但撤离行动总体进展顺利，首批返航的货船已经开始卸载我们抢救出的财物了。\n\n尽管我们不得不面对失败的耻辱，但抢运回来的石油、白银、黄金和钻石将为几个工业和金融计划提供充足的资金。施密特提出的不少计划都要靠压榨奴隶来获取资源，这令他震惊不已。不过事情到了这个节骨眼上，我们也没时间去感伤了。"
 GER_do_what_we_must_desc:0 "特雷斯寇向元首提出了一条十分诱人的建议。他认为，如果我们能利用这场战争鼓舞民众，这会有助于处理国内的军国主义残余。\n\n当然，这也意味着我们得援助那些把我们拖下水的白痴，不过元首已经下定决心。\n\n我们会不惜一切代价“打赢”他们的战争。"
 GER_send_everything_desc:0 "从弹药、绷带到最先进的火炮和尖端技术，我们会尽全力打造专员辖区有机会打赢战争的表象。那群蠢货想让另外一个试图拉拢OFN的国家长长记性，却没能控制好局面、让整块大陆陷入战火……我们已经仁至义尽了。\n\n因此，我们正为自己“希望”取得的胜利而输送国内最精锐的武装力量。"
 GER_men_for_the_boers_desc:0 "国内有不少人很乐意帮助我们“取得”胜利，并且寻求参加志愿军的资格。他们相信自己能在战场上为国争光、再添桂冠。我们当然会接受他们的好意，把他们通通扔到前线去！\n\n这无疑能充分表明我们对布尔兄弟姐妹的同情，毕竟他们是日耳曼大家庭的一分子。"
 GER_and_then_some_desc:0 "我们已经把能给的都给他们了，而且我们肯定还能再给一点。\n\n在这场为祖国而战的伟大战争中，无数人献身于我们的非洲事业，而我们将用规模空前的援助让这些见识到祖国的强大实力。毕竟，我们做梦都想击败南方的强敌！我们要让更多的援助和人力投入这场“有望取胜”的斗争。"
 GER_supplies_for_the_kommissars_desc:0 "由于在非洲部署的力量十分有限，我们必须要确保士兵们时刻保持最佳状态。在一次秘密会议中，冯·特雷斯寇元帅提议向前线士兵输送一些……“合适”的药品。确切来说是兴奋剂，更通俗点说就是……军用大力丸。\n\n作为一名骄傲的普鲁士人，冯·特雷斯寇对这种卑劣手段嗤之以鼻，可他也无法否认当下的困境。如果我们想赢，就要不择手段、不计代价，哪怕这代价是荣誉……"
 GER_a_display_of_force_desc:0 "冯·特雷斯寇说得对。哪怕局势危如累卵，我们也决不能轻易折损世界强权的形象，殖民地利益是德国大棋局上的重要棋子，我们绝不会不战而退！当然，我们不会和美国佬正面对抗，我们手中还是有不少好牌的。\n\n不须本土全力投入，我们就能为专员辖区输送打赢战争所需的一切资源。只要打着“增加安保部队”和“供应后勤”的旗号，我们就能在世界各国面前名正言顺地输送增援，哪怕是美国人也只能干瞪眼：毕竟他们也是这么干的……"
 GER_show_off_our_pride_desc:0 "特雷斯寇元帅说得对。我们可是世界强权，德意志人民用鲜血铸造的帝国决不能被美国佬和他们的走狗毁掉！德国的每一寸土地都与日耳曼尼亚同样珍贵，我们决不能不战而退！\n\n为了捍卫我们在非洲的利益，我们会全力支持非洲的各个专员辖区。我们要发起一系列特别行动，对敌军进行外科手术式的打击，削弱他们，为主力部队开进铺平道路。不过我们要尽快采取行动，否则行动代价很可能会超出人民的承受范围……"
 GER_another_blitzkrieg_desc:0 "自我们上次与美军在战场上交手，战争形式或已悄然改变，但其精髓一脉相承。有了良好的后勤保障、周密的作战计划，配合对机动化及装甲部队的集中运用，我军可以在敌人的薄弱环节实施重点突破、包围敌军，打得他们毫无还手之力。\n\n倘若这一战术失利，我们只能寄希望于战士们的实力和纪律性。早在光荣的普鲁士时期，我们就已经凭借先进的训练和高度的组织性战胜强敌。冯·特雷斯寇立志要让国防军重回巅峰，而这场代理人战争将成为完美的练兵场，为日后的军队改革提供宝贵经验。"
 GER_just_like_old_times_desc:0 "冯·特雷斯寇元帅对部队的表现非常满意。在近二十年的颓废和忽视之后，纪律性、优绩主义和组织性等传统价值观正慢慢回归主流地位。尽管在这块陌生的土地上很可能会遇到各种艰难险阻，但我们正逐渐找回共同的理想和战友情谊。\n\n也许战事不会按我们的计划和愿望进行下去，但事已至此，不必惋惜。我们的将士团结一心、情同手足，不再视彼此为潜在的叛国贼或仇敌。随着时间推移，将士们的关系日益紧密，感觉就像回到了昔日的光辉岁月……"
 GER_finish_what_we_started_desc:0 "时机已到。得益于计划顺利完成、我们的利益已经得到充分保障，现在我们可以撤出非洲殖民地了。接下来几周，所有余下的士兵及行政人员都将搭乘船只或飞机撤离非洲，迅速结束我们在这片黑暗大陆的存在。从最后一班飞机离开地面的那一刻起，我们的殖民帝国也将烟消云散。\n\n尽管这次选择满含苦涩与屈辱，但在目前这种状况下，这已经是所能期望的最好结果了。如今国内有许多人指责我们懦弱无能、将德国合理占有的疆土拱手相让，但也有不少人认定这场战争只是在白白浪费生命与资源，并为我们结束这场闹剧而欢欣鼓舞。时间将会证明孰对孰错……"
 GER_leave_without_a_trace_desc:0 "最后的准备工作已经完成，撤离和疏散程序已经正式开始。所有前线部队和打算放弃非洲的官员将一同撤往指定机场，经空路顺利返回德国。所有重型装备都将海运回国，无法运走的装备以专员的名义全部放弃，以掩盖我们的痕迹。\n\n美国人已经默许不会攻击撤离船只，条件是我们也不去攻击他们的船只。而对世界上的其他人来说，我们就像从未参与过这场战争一样，如同空白纸张上的小墨点那般微不足道：在错综复杂的历史档案中，它将被推到最阴暗的角落；我们离开的那一刻没有任何预警，没有声音，也没有痕迹……"
 GER_bear_no_responsibility_desc:0 "我们和那些未经允许便发动战争的专员没有任何关系。我们已经从战争中脱身，手中的鲜血业已清洗干净，元首也不会再过问任何与这场冲突有关的罪行。\n\n作为这片领土的主人，我们已经做了力所能及的事。但这场战争显然不是我们的战争。这是一场肮脏又愚蠢的战争。\n\n我们必须尽快洗清身上的污秽。"
