 speerreichsbanner.1.desc:0 "总理府会客室的氛围格外紧张。阿尔伯特·施佩尔坐在前面，双手紧攥，咬紧牙关。其余五人——四人帮以及汉斯·斯派达尔都在抱团取暖。毕竟，他们所有人——尤其是施密特还能感觉到元首的愤怒，自那次会议后，他还一句话都没说过。还是基辛格打破了僵局。\n\n“斯派达尔，你是说我们要按兵不动？”将军点了点头。“行啊……你是寄希望于奴隶们看到我们一动不动就会主动和我们碰头？”\n\n“我插一句，”艾哈德插了进来：“我们是不是应该调走边境的军队，让他们知道我们没有敌意？”话音刚落他便瞥了一眼元首，当他重新叼起雪茄时，元首开了口。\n\n“然后放那帮强盗进来杀人放火？！”他吼道。其他人一言不发。“荒唐，你们疯了吗？这群暴民一丁点自制力都没有，连假装和善都做不到，还说要信任他们？他们也配？”\n\n又是几秒钟的沉默。施佩尔的目光挪到了一个又一个人身上，然后转回来，再转过去，一遍又一遍。他那颤抖的双手无力地抓着桌子：“盯着我干什么？说话啊！啊？！就当老子不在！你们这帮布尔什维克，我他妈……”\n\n斯派达尔决定转向基辛格，说出了自己的看法：“你同意我的看法吗？如果他们开始以自己的手段运作外交事务，那我们就可以从这里着手并争取一些优势。”基辛格无奈地耸了耸肩。"
 speerreichsbanner.1.a:0 "“那就待机而动吧。”"
 speerreichsbanner.2.t:0 "叛乱分子的橄榄枝"
 speerreichsbanner.2.desc:0 "那天，赫尔穆特·施密特在德国总理府的办公室收到了一封信，施密特认认真真地阅读了每一行字。看到最后，他紧紧攥住信纸，心绪万千。\n\n“尊敬的外交部长赫尔穆特·施密特，\n\n我是维利·勃兰特。我领导着黑红金国旗团，当然，但我现在是来提条件的。到目前为止，你们的政府保持着死一般的寂静，这让自由欧罗巴军团感到十分不安。有人说你们正在准备进攻，但我明白事实并非如此。来吧，赫尔穆特·施密特。你代表着德国更人道的一面，不是吗？我请求你将这封信交给阿尔伯特·施佩尔先生。我想，到头来这封信还是要给他看的。现在，我要说正事了。\n\n我们将在华沙的圣亚历山大教堂举行一次会议。我选择此地，因为这里是一处圣地，任何圣地都不应当成为血腥暴力的战场。我还有一件或许更为重要的请求。为了展现和平，请只带你的外交官来。没必要在神父和十字架之前展示你们的军威。我不晓得你是否会全盘接受这些条件，但如果你接受了，我会十分感激的。\n\n这就是我最后要说的了。给施佩尔先生，也给您，赫尔穆特·施密特先生，路德维希·艾哈德先生，库尔特·格奥尔格·基辛格先生，亨宁·冯·特雷斯寇先生。我应当感谢你们带领德国一路走到今天。曾经，它如同阴影一般漆黑，有一段时间我一直因为它的存在而感到恐惧。但现在我的希望增强了不少，我很高兴一个自由、人道且民主的德国仍未泯灭。谢谢你们的合作，如果一切顺利的话，我们或许很快就能见面了。\n\n——维利·勃兰特。”\n\n没时间考虑了。赫尔穆特·施密特必须做出抉择。"
 speerreichsbanner.2.a:0 "立刻动身，不带任何武装。"
 speerreichsbanner.2.b:0 "施佩尔太不稳定了。施密特不能公然藐视他。"
 speerreichsbanner.3.t:0 "无论如何"
 speerreichsbanner.3.desc:0 "当赫尔穆特·施密特走进圣亚历山大教堂的大门时，他感觉自己简直是来到了另一个世界。在这里，他感受不到外面如影随形的压抑与恐惧的氛围。这里回响着的不是奴隶的哭声与枷锁破碎的声音。施密特感觉自己就像被丢进了另一个宇宙。在那里，这些疯狂的事都从未发生过。\n\n他在这里看见了四张面孔。他唯一能认出的那张是维利·勃兰特，但他也大概猜出了其他人分别是谁。其中一位是卡罗尔·约泽夫·沃伊蒂瓦——一位天主教神父，从他的衣着施密特可以辨认出他。另一位是维亚切斯拉夫·乔尔诺维尔，但施密特并不是很了解这位。最后一位是娜杰日达·特罗扬，前NKVD特工，也是干掉了威廉·库贝的刺客。尽管施密特敬佩她的胆量，但他对她的信仰并不感冒。然而，当勃兰特靠近他时，所有的人都保持着沉默。\n\n“哈，这不是大名鼎鼎的赫尔穆特·施密特吗？”勃兰特大笑着伸出手，随后两人用力地握了握手。“我猜，你比你们那位名为施佩尔先生的朋友更同情我们的事业吧？”\n\n一开始，施密特不敢说什么。他可不想冒险说什么错话——但他突然想起来自己现在在哪了。“朋友……”施密特从鼻子里发出一阵笑声。“确切地说，我可不会这么称呼他，但这也无所谓了。勃兰特先生，很高兴能在这里和你谈判。我有充足的理由支持你的事业。”\n\n勃兰特给了施密特一个锐利的眼神，随后狡黠地笑了笑。“你说要支持，但好像你还没做过什么支持国旗团事业的事情吧？”当他说出这句话时，施密特几乎要因为焦虑而后退一步了，但他咯咯笑了几声，半是被逗乐，半是紧张。"
 speerreichsbanner.3.a:0 "“你说得对，勃兰特先生。你说得对。”"
 speerreichsbanner.4.t:0 "不自由毋宁死"
 speerreichsbanner.4.desc:0 "“……代表黑红金国旗团，代表自由欧罗巴军团，代表全体被束缚的、在非人道的条件下被强制劳动至死的奴隶，我要求我们立刻获得自由。一刻不拖，并且立刻向全世界承诺。”\n\n赫尔穆特·施密特点点头。“你知道吗，你的要求非常大胆，勃兰特先生。”奴隶暴动的领袖只是微微一笑。“而您的回击相当冷静。呼……我还以为一位来自德国的人会比这要更愤怒一些的呢，但我还是很感谢你的理智。现在……”\n\n“关于抗议者们，勇敢的德国男男女女组成的自由斗士，他们只是希望解放那些不应被德国残忍对待了几十年的不幸的人们，我要求放他们走。让他们回家安稳度日，不被任何警察以任何方式拘留、骚扰或伤害——不管是公开的还是秘密的，也不要出动军队镇压他们。”\n\n对施密特来说，这简直像和朋友聊天一样轻松愉快。“我不会确保他们的安全，但我保证任何想对他们施暴的人都会付出惨痛的代价。”勃兰特大笑一声。“好，好。现在，最后一个要求。”他清了清嗓子。\n\n“关于遣返问题。我要求德国立即开始对所有奴隶及其家属进行连带赔偿。他们必须得到充足的赔偿，即使需要花上几十年，德国也必须洗清自己曾经犯下的罪行。这个条件没有商量的余地，施密特先生。您同意吗？”\n\n当听到这个要求时，施密特忍不住眨了眨眼。这对德国的财政预算可不是个好消息，但……他又有什么理由拒绝？过了几秒，施密特做出了回应。"
 speerreichsbanner.4.a:0 "“当然。”"
 speerreichsbanner.4.b:0 "但这只花了施佩尔的部下几分钟。"
 speerreichsbanner.5.t:0 "幻镜破碎"
 speerreichsbanner.5.desc:0 "“我——我只是想和他们讲道理！我发誓！求你了！”\n\n赫尔穆特·施密特放下了自尊，向电话那头苦苦哀求。不过很可惜，对方并不愿多说，回应只有一声冷笑。\n\n“真有意思！骄傲的赫尔穆特·施密特居然在求我！只可惜您不在我的办公室，不然我肯定会让整个德国、属于我的德国好好看看你的嘴脸。”\n“我早就想看看叛徒为了苟活的卑微嘴脸了！不过……也没什么关系，奖励应当给予耐心之人，猜猜我门口站着谁？”\n\n“你不会要——”\n\n“没错！不可一世的四人帮！你们这帮不知感激的混蛋，我从海德里希手下救了你们！我掩饰了你们这么多年的罪行！没了我你们是个屁，屁都不是！现在是复仇的时候了。这甜美的复仇啊，都是为了你们这群爱哭鬼一直以来对我的羞辱和威胁……你们这群骗子逃不了的，我要好好地折磨你们，哪怕你们跑到华盛顿我都能弄死你们……”说到这话锋一转，施佩尔发出了笑声：\n\n“好好享受你们的最后时光吧，想死有很多种办法：上吊、服毒，或者来招最经典的——给你们每人来一枪！快点选，不然我来帮你们选……哦，我还得提醒你，别忘了打扮得漂亮点，秩序警察已经在路上了……”\n\n线路断了，但施密特可没管这。他被吓坏了，都没反应过来，当然不是因为施佩尔的死亡威胁：他恐惧的目光紧紧地盯着面前的镜子。他的影子也在做同样的事，他的父亲，以及千万张不同的面孔都会一遍又一遍地这样叫他：\n\n“叛徒！”他的父亲叫着，愤怒扭曲了那张布满厌恶的老脸。\n\n“叛徒！”他的倒影嘲笑他，鲜血从他额头的洞中涌出。\n\n“叛徒！叛徒！叛徒！”屋内充斥着男人、女人甚至儿童的回声。因为他们都死了，他也死了。因为他们都死了，都是他的错。都是他，都是他的错。"
 speerreichsbanner.5.a:0 "“叛徒！叛徒！叛徒！叛徒！”"
 speerreichsbanner.6.t:0 "终获自由"
 speerreichsbanner.6.desc:0 "那不过是斯德丁大雾弥漫的一天。虽然近些年来，斯德丁奴隶区的境况有了些许改善，但总体来说变化不大：那儿依旧是个充斥着绝望与痛苦的地方，一个德意志饿狼可以肆意吞噬生命的地方。在笼罩着大片营房的浓雾中，无人注意到有人将一张大海报钉在了营地中央那用作餐点分发和处刑的大广场上。待到雾气散去，大家才见到它真面目：那由多种语言构成的字句昭示着他们的自由。\n\n“摘自《自由法》，经国会批准，并在[?global.date.GetDateStringNoHourLong]《德国法律公报》上予以公示，自公布之日起生效。\n第一条，第一款：任何人不得被剥夺由大日耳曼国法律授予的基本权利。\n第二款：在没有司法裁定的情况下，任何人的自由不得受到限制。\n第三款：在没有司法裁定的情况下，不得强迫任何人进行劳动。\n第二条，第一款：所有目前受到上述限制措施的人，在没有司法裁定有罪的情况下，应立即予以释放。\n第二款：有关于被不公正地剥夺基本权利，不公正地拘留与参与不公正劳动所损害时间的经济赔偿，将根据未来的法律进行分配。”\n\n从怀疑，惊讶，到恐惧，以及最后的喜悦。营地中的男男女女，还有孩子们一齐用十数种语言尖叫起来，但他们就像兄弟一样，能相互理解彼此。毕竟他们曾是枷锁下的兄弟，现在也要一同迎接幸福：他们高呼着，欢笑着，脸上流淌着披枷戴锁走进大门以来第一次留下的幸福泪水。结束了，终于，一切都结束了！"
 speerreichsbanner.6.a:0 "自由！甜美的自由！"
 speerreichsbanner.7.t:0 "不再集结"
 speerreichsbanner.7.desc:0 "维利·勃兰特请赫尔穆特·施密特一起来喝一杯——一瓶由波兰和德国的自由民在华沙酿造的佳酿，但外交官婉拒了。“啊，”勃兰特耸耸肩，“也行。”施密特觉得要不是卡罗尔·约泽夫·沃伊蒂瓦神父告诫他要节制的话，尤其是在这个牵扯到全欧洲的未来的时候，他会更深入地探讨一下这个话题的。“现在，让我们回归正题，好吗？”施密特点点头。“哦，好说。”\n\n“彻底，立刻废除全部纽伦堡法。”\n\n施密特就像中了一枪一样，但他感觉也没必要吃惊。“就我个人而言，我非常愿意把他们全废了，但……”\n\n勃兰特摇了摇头。“得了吧，施密特先生。我很理解你现在的心情——你多么想亲手把那些该死的破纸撕了——”施密特一下子紧张了起来。不管有没有人监视他们，这样公开直白的谈话都让他很不安。他举起手，让勃兰特又说了几秒后停了下来。\n\n“我会做出选择的，勃兰特先生。别担心。”施密特有些奇怪——为啥这个人总是说得好像一切都在他掌控之中？难怪整个奴隶起义都是他领导的。他必须尊重这个人，他做的可比施密特在施佩尔手底下所做的多得多；但他竭力把这些想法置之脑后。谈判会起作用，而他的个人情绪不会。“纽伦堡法……"
 speerreichsbanner.7.a:0 "“……将被彻底废除。”"
 speerreichsbanner.7.b:0 "会在施佩尔仁慈的保护下得以保留。"
 speerreichsbanner.8.t:0 "大门永久地打开了"
 speerreichsbanner.8.desc:0 "利茨曼施塔特在战前曾是数万犹太人的家园，但现在余下的犹太人已不足千人：就如塞涅卡所说，在围墙环绕的犹太隔都内，他们不是在“生活”，他们仅仅是“活着”。没有一个孩子在废弃的校园中玩耍，就如见过了太多苦难，以至于上帝需要单独为他建造一座乐园的老拉比所言——谁会如此邪恶到让一个孩子生来只为受苦？\n\n因此，当拉比听见那沉重无比的吱吱声时，他的心就像隔都的大门一样沉重。但当他望向门外，视线所及却没有一个德国人：取代他们的是一张海报。他的心立刻被恐惧填满了——那是他们的灭绝令吗？——但他还是强打精神，读了下去。\n\n“摘自《种族平等法》，经国会批准，并在[?global.date.GetDateStringNoHourLong]《德国法律公报》上予以公示，自公布之日起生效。\n第一条，第一款：“废除于1935年9月16日在《德国法律公报》第一部分上公示与颁布，并于1936年1月1日生效的《公民法》第一条、第二条、第三条与《德意志血统和荣誉保护法》的第一条至第七条。”\n第二款：“替换德国境内的所有法律、法规或行政指令中的‘种族’一词，代之以‘族群’。”\n第二条，第二款：“任何人不得仅因其属于任何族群而受到歧视，压迫或被强迫劳动。”\n第二款：“有关遭受上述待遇人员的经济补偿将根据未来的法律进行分配。”\n\n有那么一会儿，老拉比难以置信地盯着海报，而泪水则在多年无声的哭泣后第一次顺着他的脸颊滑下。最后，他转头看向了那座沉重的大门，那便是他们三十年以来所处的世界的终点。门洞开了，清晨的第一缕阳光在地面上铭刻下了出走的道路：他立刻就知道了，知道摩西见到红海之水分开的感受，也知道接下来该怎么做了。"
 speerreichsbanner.8.a:0 "手足们！埃及已在我们身后！而希望在等待！"
 speerreichsbanner.9.t:0 "呐喊"
 speerreichsbanner.9.desc:0 "这次，找施密特谈判的不是维利·勃兰特。这一次是那位登记在案的神父——不幸的是，关于他的档案甚少，只知道他本人是位天主教信徒，而且被他的同僚们称作是相当虔诚的那种。现在，他们在教堂中央的桌前相对而坐，沃伊蒂瓦神父温和的声音让施密特紧绷的神经放松了下来。\n\n“我不是德国人，”沃伊蒂瓦神父那带着浓厚波兰口音的声音打破了寂静，“但我相信你能理解，我们都是一样的。”施密特礼貌地点了点头，示意他继续。沃伊蒂瓦轻轻笑了笑。\n\n“亲爱的孩子，我相信你已经意识到了，除非人民能够自由表达他们的观点，否则在你们所谓的……团结协定中将永无宁日。”施密特双手合十。最糟的部分已经过去了。现在就该是他所认为的“附加条件”了，他得好好权衡是接受还是驳回这个要求。神父继续开口。“我只祈求这一点。让他们的声音能被听到。很多人都在抵抗……抵抗你的帝国所带来的改变。不仅是在德国，更是在全世界。他们是在为更美好的明天而战。我相信其他人也有同感。”\n\n其他人——勃兰特，维亚切斯拉夫，娜杰日达，都默默地点了点头。与此同时，施密特叹了口气。“我理解，沃伊蒂瓦先生。我很乐意这么做，但……”他捋了捋头发。“如果这样做的话，我们要面对的反扑是很危险的，我——”\n\n沃伊蒂瓦并没有停止。“来吧，抬起你的头来。”施密特，有意无意地，照做了。“我相信你。即使你的同胞已经毁灭了如此多的美好事物，即使你的同胞给世界带来了如此久的痛苦。”他说话的方式完全不像是一个外交官。这让施密特稍微感受到了一些慰藉。“选择权在你。现在……你的决定是什么，施密特先生？”"
 speerreichsbanner.9.a:0 "“人民……将被允许发声。”"
 speerreichsbanner.9.b:0 "“抱歉，神父。我提出一个折中方案。”"
 speerreichsbanner.9.c:0 "不幸的是，施密特无话可说。"
 speerreichsbanner.10.t:0 "请问我们可以抗议吗？"
 speerreichsbanner.10.desc:0 "这个小团队半惧半疑地走进了慕尼黑秩序警察局。冈特曾经在这里接受过一次审讯，然后他身上的淤青过了一个月才消完，但这次情况大不相同了：他和他的同伴来到接待台前，那里坐着一个警官，这位和去年集会时一脚踹断玛格达莱妮两根肋骨的那位有点像，呃，或许像得有些过头了。\n\n“你们来干什么？”他啐了一口，认出了去年九月一砖砸断他鼻梁的汉斯。\n\n“依据《政治、社会和经济思想公开表现法》第一款第二条，我们来申请一份许可。”冈特没把握地回答道。当警官的手伸向桌下时，他们所有人都有点发颤，但当那只手回到他们的视线中时，他们发现警官拿着的是一本警察指导手册。警官满脸不快地开始阅读：\n\n“摘自《政治、社会和经济公开表现法》，经德国国会批准，在[?global.date.GetDateStringNoHourLong]《德国法律公报》上予以公示。\n第一条，第一款：“依据本法规定，一切关于政治、社会和经济思想的公开表现是自由的。”\n第二款：“实行上款所述之行为须经秩序警察批准。”\n第三款：“未经第二条授权而实施第一款所述之行为将根据行政法规和刑法的相关规定予以处罚。”\n第二条，第一款：“第一条第二款所述之授权应向申请人所在行政区划的秩序警察分局申请取得。”\n第二款：“申请书须包含以下内容，否则驳回申请：A）公开表现的确切日程；B）筹办人的姓名；C）担保公开表现不会导致C1）暴力；C2）非法行为；C3）反对德国及其政府机关的行为。”\n\n每读一个字，警官的眉头就越皱越紧，但他知道他的职责是什么。冈特递出了他的申请书，他仔细检阅了一遍，但读了三遍他都没找出里面的非法之处，他盖了章，把申请书丢回桌子上。一阵欢呼声在小团体里爆发开来，但当这位穿着制服的人眼神不善地瞪了他们一眼，并严词警告后，众人又安静了下来。"
 speerreichsbanner.10.a:0 "别闹过头了，小伙子们。"
 speerreichsbanner.11.t:0 "我们，人民"
 speerreichsbanner.11.desc:0 "冈特微笑着看着面前的人山人海。几个月前还被他害怕的秩序警察监视着集会，眼神里流露出无力，这是多么不可思议啊：现在他们终于能向世界发出他们自己的声音。\n\n“听好了，兄弟姐妹们！”他喊道，“这是我们斗争的成果！这就是我们最好的回报！”\n他举起一张薄薄的纸，高声朗读道：“《公开表现自由法》，经德国国会批准，在[?global.date.GetDateStringNoHourLong]《德国法律公报》上公布，自公布之日起正式生效。”\n第一条，第一款（他手中的纸只写了这一条款）：“关于人类思想的一切公开表现均是自由的。”\n\n人群中爆发出一阵欢呼，人们热烈交谈着，相互拥抱，玛格达莱妮接过麦克风说道：“为了正义，为了自由，我们已经战斗了这么久！今天，我们的梦想成真了，今天，德国向着崭新的未来迈出了至关重要的一步！一个正义，自由且友爱的未来！而最重要的是，今天我们开始了我们的救赎之路！”\n\n人们离开广场，奔向每一条街道，欢呼雀跃的男女老少占据了慕尼黑的大街小巷。警察竭力使人群远离秩序警察局，这导致了数人受伤，但并没有改变结果：他们被打败了。也许这需要很久，但他们的黑制服会成为过往时光的遗留，而最终也将消逝于历史之中。\n\n集会的最后，组织者们宣读了那些在过去的示威活动中被杀害的人的名字：“自由的烈士”将“永远铭记”。当太阳降下地平线时，人们聚在一起，唱了最后一首歌。"
 speerreichsbanner.11.a:0 "“统一，正义，自由！”"
 speerreichsbanner.12.t:0 "打破垄断"
 speerreichsbanner.12.desc:0 "娜杰日达·特罗扬是个令人生畏的人物。她是个布尔什维克，是谋杀威廉·库贝的凶手，她所做的一切都是德国所反对的。当然了，施密特本人从来对布尔什维主义没有任何好感，不过他对这起谋杀倒是没有什么特别的感想。一个死纳粹不值得哀悼，尤其是像库贝这样的人渣。\n\n“一体化，”她开口了，直截了当，直奔主题。“你的人民……你的国家对选举和政府的控制，以及对权力的痴迷。我希望这能消失。我不太关心资产阶级民主运动，但如果纳粹杂碎能被德国国内还能被拯救的人质疑，那更好。”\n\n施密特……点了点头。他突然不想开口了，但娜杰日达注意到了，瞥了他一眼。“说出你的想法吧，毕竟，你不就是为此而来的吗？”外交部长本打算保留意见，尽管她的言辞对他来说不是必须的，但也推了他一把。叹了口气，施密特开口了。\n\n“我同意德国应该开放党禁，允许除了纳粹党以外其他的党派运作。但是，如果我们允许人民选择任何意识形态的党派，或许会大大激怒政府中的保守派。但我可以说服他们开放纳粹党本身以接纳民族社会主义者以外的人，甚至——”\n\n娜杰日达叹了口气。“荒谬。”施密特闭上了嘴。“这种象征性的民主化改革——你难道真的相信这足以拯救你们那破碎的体系？据勃兰特告诉我的，我相信你能做得更多。”她眯着眼睛打量着施密特，使他感觉一阵紧张。“你真的相信你所说的东西吗，德国佬？你真的相信也许会有更好的方法吗？来吧，赫尔穆特·施密特。说出你的真实想法。毕竟，这里可没有天杀的法西斯主义威胁。”施密特沉默了几秒，但他必须做出抉择深吸一口气，他开口了。"
 speerreichsbanner.12.a:0 "“好的。”"
 speerreichsbanner.12.b:0 "“不，特罗杨夫人，我言出必行。”"
 speerreichsbanner.12.c:0 "施佩尔的人发现他们的话语权变大了。"
 speerreichsbanner.13.t:0 "一体化之阴影"
 speerreichsbanner.13.desc:0 "科隆的广场上一如既往地挤满了为自己欲求的货物而来讨价还价的人。但这一次，情况却略有不同：主教座堂入口前立着一个大框，框内高高地展示了一张巨幅海报：虽然其用词都是中性的法律术语，但没有人能忽视内中的含义。\n\n摘自《地区行政法》，经国会批准，并在[?global.date.GetDateStringNoHourLong]《德国法律公报》上予以公示，自公示后十五日起生效。\n第一条，第一款：“大区长官与全国领袖一职经由选举产生。”\n第二款：“选举将在本法生效后的一年内举行。”\n第三款：“在大区与国家大区层级上的独立政治组织不再受到约束。”\n第二条，第一款：“涉及第一条，第三款的组织必须在选举日的六个月前推举候选人以参加选举。”\n“参与职务选举的候选人必须是品德高尚，且没有犯罪记录的德国公民。”\n\n惊讶很快就演变为了兴奋，而所有人都开始讨论起这个新鲜事。谁会当选？他会是纳粹党的一员，还是自由主义者，抑或社会主义者？随着议论的不断演进，人们几乎会误以为这是一场民主自由的表演了。"
 speerreichsbanner.13.a:0 "“别把这太当回事……”"
 speerreichsbanner.14.t:0 "政治对话的回归"
 speerreichsbanner.14.desc:0 "很少有人还记得，德国国会大厦曾是德国民主的源头，而还敢谈论这件事的人更是稀有。尽管这栋大楼在1933年纵火案后得到了修缮，但它已经失去了除接待政要或成为举行宣传活动的场所以外的一切功能，它原来的职能先是被移到了克罗尔歌剧院，然后是人民大厅。四十年如一日的政治迫害和一党制体系是如此深入人心，现在，德国人民已经习惯生活在一个压根不存在政治自由的国家里了。因此，当日耳曼尼亚的人民看到报亭里摆上一种新的报纸时的惊讶也可想而知了：它的名字叫《邮政快递报》，而占据头版整版的新闻是一颗重磅炸弹。\n\n“政治自由重回德意志”\n经过最终谈判，政府和示威者达成了一项协议。以下是由本报独家刊载的新法律文本。\n\n“摘自《政治代表法》，经德国国会批准，刊载于[?global.date.GetDateStringNoHourLong]《德国法律公报》，自公示之日起十五日后生效。\n第一且唯一条，第一款：正式废除经德国国会批准，刊载于1933年7月14日《德国法律公报》的《党禁法》。\n第二款：在法律范围内，允许新建并运作独立政治组织。\n第三款：上条所述之行为只能经由司法活动加以规范，因此也仅受刑法约束。\n第四款：刑法典规定之政治犯罪行为在适用本法时一律视为无罪。”\n\n几个小时内，日耳曼尼亚的大街小巷就充满了各种政治讨论。酒吧，啤酒馆和广场到处都是讨论他们理想中国家的未来的小团体，他们谈论着自己能为此做些什么，不再担心被秩序警察逮捕。没有人谈论关于大选的事，但这也不重要了：他们已经向着自由迈出了一大步，剩下的一切都将是水到渠成。"
 speerreichsbanner.14.a:0 "现在只差一桩贿赂丑闻！"
 speerreichsbanner.15.t:0 "关于民主的讨论"
 speerreichsbanner.15.desc:0 "“现在，”维亚切斯拉夫·乔尔诺维尔开口了，他掏出显然是随身携带的欧洲地图，摊开在面前的桌上。他指了指乌克兰，并在上面用手指画了个圈。“施——施密特先生，”他轻轻敲着地图上的乌克兰首都，上面潦草地用乌克兰语写着“基辅”二字。“所有人都在讨论奴隶制和法律，这很了不起，但我有些其他事情想提一提。这是我亲爱的故乡，乌克兰，你看，我一直觉得它潜力无限。”施密特挑了挑眉。这个家伙可真是健谈。“我能想象到，民主原则；但，德国，他们不许诺我们任何民主。即使是在屠杀了我们的人民之后，他们依然不愿给予我们任何补偿。哪怕是象征性的也没有。”\n\n施密特的胃一沉。东方总计划如同一个幽灵般阴魂不散地纠缠着欧洲。“我可以认为这是在讨论允许团结协定成员国民主化的问题吗？”\n\n维亚切斯拉夫热情地点了点头。“你理解得真快，施密特先生！这正是我要说的！一个健康的国家会举行选举，并且选出知道自己在做什么，在哪里做，该怎么做的人！我想要的就是自由化，我是说，在被德国压迫的全欧洲国家全力推行。怎么样，施密特先生？成交吗？”\n\n“呃……”施密特摸了摸后颈。“这会在国内引发极大骚动。鉴于目前的紧张局势，我不确定我们是否能承担这样的代价。允许团结协定内的自由选举需要不少政治资本，更别提德国国内的状况了……”\n\n维亚切斯拉夫不屑地摆了摆手。“胡说八道，胡说八道！他们迟早会知道怎么样才是对所有人有利的！柏——，我是说，日耳曼尼亚的大人物们，不好意思——”“没事，你继续。”“柏林？日耳曼尼亚？总之，他们都是老古板，但拜托。我们都走到这一步了，大可以继续向前。你觉得呢，施密特先生？”施密特叹了口气。权衡利弊之后，他开口了。"
 speerreichsbanner.15.a:0 "“让我们放手去做吧。”"
 speerreichsbanner.15.b:0 "“这太冒险了。很抱歉，但我们得慢慢转型。”"
 speerreichsbanner.15.c:0 "施佩尔部下的皮靴声替他做了决定。"
 speerreichsbanner.16.t:0 "稳步向前"
 speerreichsbanner.16.desc:0 "卢德维克把他的步枪靠在沙袋上，弯腰擦了擦靴子。虽然感觉战争就在咫尺之遥，但德国人还没来这里。尽管如此，他还在等待。日复一日，日复一日，他在各种地方听到关于那座教堂里正在进行的事的各种流言和传闻。在那里进行了许多谈判和讨论。然后，就在他准备拿起步枪时，他听到了有人叫他。\n\n“卢德维克！”是玛泽娜。和她相处了几个月后，他们很快就成了好朋友。毕竟，他们来自同一个工厂，被释放后也来到了同一个地方。卢德维克呻吟一声，转身面向她。“啥？”\n\n“教堂来的消息！德国人和国旗团谈判了。”卢德维克翻了个白眼。“你听起来就像台机器，”他吐槽道，玛泽娜看起来有些生气，但她并没有就此停嘴。\n\n“很明显，他们现在允许波兰举行选举了。然而，还是有点小问题。”卢德维克又是开心，又是紧张。什么小问题啊？“继续啊。”他说道，“坏消息是什么？”\n\n玛泽娜脸色一苦。“他们只允许法西斯和亲法西斯的人参选。”卢德维克的心情一下子低落了起来。“所以，实际上这就是一场表演。太棒了……有一瞬间我居然真以为天杀的纳粹会允许我们给一个不是日耳曼尼亚的哈巴狗的候选人投票呢。”\n\n玛泽娜看起来也不高兴。“我是说……振作起来？”她犹豫着说，顺带着调整了一下肩上的步枪。"
 speerreichsbanner.16.a:0 "“起码不是一无所有。”"
 speerreichsbanner.17.t:0 "不流血的选举"
 speerreichsbanner.17.desc:0 "奥斯拉睡得很沉，很安详，甚至可以说很舒服。这张床是为了收容新兵赶工出来的，但……总比睡在水泥地上好。而且，如果不是哪个闹事的从军营里跑出来制造噪音的话，奥斯拉还能享受完整的八小时睡眠。\n\n她昏昏沉沉地翻了个身，慢慢张开了眼睛，耳朵也开始适应起俗世的声音。几声刺激神经的叫喊让她立刻就跳下了床，四处环视寻找自己的手枪。但她很快就发现喊叫声中没有丝毫痛苦，而是夹杂着一些别的东西。\n\n奥斯拉走出房门，一直顺着愈发清晰的声音走向它的来源——食堂。“他们做到了！国旗团做到了！”他（他是谁并不重要）正叫喊着，而食堂门口还另有好几十名士兵在看着他。“各位，我刚刚得到了消息，勃兰特已经说服了那个德国杂种。德国人将允许立陶宛进行选举！不仅如此，其他所有地方也一样！我们终于可以把纳粹那该死的靴底从脖子上挪开了，这——虽然不多，但也算是向前迈进了一步！”\n\n沉默的气氛又回到了房间里，每个人——尤其是奥斯拉——都在回味那人所说的话。欧罗巴的民主？那该是个什么样的虚无缥缈的概念？真够蠢的，奥斯拉轻蔑地笑了起来——但耳畔传来的却是男人的掌声与哨声，还有女人的欢呼与大笑。奥斯拉也本能地伸出了手，开始鼓掌。轻蔑与嘲讽从笑意中褪去，而真诚的欣慰加入其中。然后，奥斯拉说出了她在那凄凉早晨的第一句话："
 speerreichsbanner.17.a:0 "“总算有点好消息了。”"
 speerreichsbanner.18.t:0 "踏入黑暗"
 speerreichsbanner.18.desc:0 "“施密特先生。”\n\n车子驶离了华沙，里面的两人相邻而坐，彼此都不怎么说话。直到一小时以后，车子到了离别的目的地，勃兰特开口了。施密特吓了一跳，因为他还沉浸在无边无际的思索当中，所以当他终于回过神来的时候，勃兰特已经说了一大段话了。\n\n“我觉得应该让你知道，不是说我这样做有多明智啊，只是……呃，我已经动身了，不是吗？”施密特倚靠在有色玻璃上等待着，勃兰特的喉咙流露出一丝紧张的迹象——两人都很惊讶，施密特则更甚。“我……我得逃去美国，我想我得让你知道。我没法在日耳曼尼亚或者别的什么地方给你帮忙，这里等着我的只有绞刑。真的很遗憾，但……至少国旗团已经完成了它的使命。”\n\n施密特缓缓点了点头，以示理解：“我想我也可以跟你坦白些事情，我的朋友。”勃兰特静静地对着“朋友”打趣笑了一下，但并没有扬起他的皱眉。“我不知道之后会发生什么……有什么东西告诉我说……如果我回家，回到柏林，恐怕会看到施佩尔已经疯掉，那样一切都完蛋了，欧洲就彻底迎来末日了。大概是我妄想症太严重了吧……”\n\n勃兰特沉默了几秒，琢磨着该说什么。然后他说道：“施密特先生……再好好想想吧。你就这么确定自己的努力都会化为泡影吗？”施密特感到心生焦虑，“告诉我，”勃兰特又说话了，他的双眼转了过来，凝视着另一双眼睛，用最清澈的目光注视施密特，“我要你诚实地回答我——不只是我而已，也是回答你自己。你感觉到了什么？”\n\n赫尔穆特·施密特扼住了从他喉咙里涌出的冲动之情。他将它们全部抛到脑后，只留下一股思绪，之后他说道："
 speerreichsbanner.18.a:0 "“怕，勃兰特先生，我很害怕。”"
 speerreichsbanner.18.b:0 "“这是我一生中第一次，感到真真切切地充满希望。”"
 speerreichsbanner.19.t:0 "永远受缚"
 speerreichsbanner.19.desc:0 "他不想去见施佩尔。自从和勃兰特谈判后，他的焦虑与日俱增，严重到他已经开始感觉恶心了。但现在可不是休假的时候。施密特必须坚持到底，哪怕是要扛过与施佩尔的单独会面。\n\n虽然头晕目眩，身体乏力，但施密特还是毅然走进了施佩尔的办公室。施佩尔早早便坐在那里等候施密特的到来，他双手合拢，十指相扣，就好像已经坐了几个小时，只为等待他想要的人。从施佩尔的表情来看，他等到想要的人了。“施密特先生，很高兴你来了。我就不请你坐下了，因为我只想告诉你一点小事。自从你逼迫我废除纽伦堡法以来——”施密特悔青了肠子，来办公室做什么？当初自己怎么就没请病假？“因为，现在针对犹太人的歧视已经没有存在的必要了。”\n\n施佩尔年事已高，早已力不从心，但这一刻，他的精神比他的肉体年轻了不少。他仿佛在追忆往事，一边看着施密特的脸，脸上的笑容逐渐夸张起来。“你怎么啦，赫尔穆特·施密特？说说嘛，二十年来，我和四人帮通力合作，才能维持共存啊，对吧？说说嘛，施密特先生，你怎么啦？”\n\n施密特盯着施佩尔面若癫狂的脸。他想要转身逃跑，但双腿仿佛被钉在原地不得动弹，正常呼吸也变得如此困难，只能尽力控制自己，免得额头上冒冷汗。“没事……”他撒了谎，“元首，我没事。”\n\n施佩尔点头道：“很好，那你应该已经清楚我想问你什么了。这还真是拖了好久好久啊。其实我也挺奇怪的，为什么……为什么我没早点想到呢？我只是想做件小事，好增强咱们的合作关系啊……”"
 speerreichsbanner.19.a:0 "“只是个小小的出身核验而已。”"
 speerreichsbanner.20.t:0 "冲破重围"
 speerreichsbanner.20.desc:0 "施密特不久前才回到日耳曼尼亚，而回总理府的行程更加剧了他的恐慌。他不知道当他迈入建筑正门后会经历些什么，但他脑海里思绪万千。这些想法混杂着不安与恐惧，后者还常常占了上风。可施密特不能永远自怜下去——他还得继续前进。\n\n当施密特走入总理府，踏上向前绵延的光滑地板时，那纹饰玻璃中透出的灯光也随之向前涌入房间。灯下不是别人，正是阿尔伯特·施佩尔。施密特立刻认出了他边上站着的几人是秩序警察。施密特差点以为他心律变动是心脏病了。\n\n“施密特先生。”施佩尔语气很随意，但他的意图已经昭然若揭，似乎施佩尔已经主导了局面。“我命令立即逮捕你，我建议你不要试图逃跑。”施密特心里已经打起了退堂鼓，他想转身跑开——不，物是人非，现在情况不同以往了，元首身上可没有他的牵绳。\n\n赫尔穆特·施密特摇了摇头，秩序警察们停下了脚步，驻足于施佩尔与施密特之间。“元首，我不这么想。”施佩尔的眼中怒火升腾，他的手也开始颤抖了。“逮捕令是无效的，您应该知道这条命令毫无道理可言。元首，您可有一分理由？或许您可以不凭借任何理由逮捕我，但你我都知道，这样只会让您的支持者转变心意。”施佩尔全身颤抖了起来，呼吸也变得愈发沉重。\n\n“施密特……这么多年来……”施密特大张的瞳孔映着施佩尔颤颤巍巍地把手探入大衣的动作，“我今天一定要清空总理府，就是……”\n\n“不！”施密特尖叫起来，而转过身的秩序警察，看着元首手上的手枪，也是汗洽股栗。\n\n“就是——就是要杀了你。”\n\n“施佩尔！！！”"
 speerreichsbanner.20.a:0 "有时候，数十年的岁月便由一瞬来决定。"
 speerreichsbanner.21.t:0 "禁忌的真实"
 speerreichsbanner.21.desc:0 "“告诉我，施密特。”\n\n就在几分钟前，他们两人还讨论了关于国旗团的问题。这是一场充满活力的谈话——施密特发现自己被勃兰特给迷住了。如此一个高贵的组织——至少在他看来——被纳粹党狠狠地踩在了地上，并随之消逝；之后，一道闪电劈开坟墓，王者归来，并与德国正面交锋，就自由问题进行谈判。然而，施密特让勃兰特失望了。\n\n“怎么了，勃兰特？”\n\n他们还讨论了抗议的问题。两个人一致认为，一个国家展现人民的自由与发言权极为重要，但施密特和勃兰特的不同之处在于如何实现。在他们达成协议后，勃兰特打量了施密特一段时间，以确定他是否真的相信抗议是一种转变，一种必须小心管理的过程，还是其他什么？\n\n“你是懦夫吗？”\n\n施密特觉得这个问题犹如插在他心脏上的一把利刃。他知道勃兰特是在向他施压，但这……他的坦率和直白与他先前表现出来的友好形成了鲜明的对比。一道疑虑闪过他的脑海，勃兰特的眼神就像当初施密特提出妥协建议后那样，他被盯得一时说不出话来。从他嘴中呼出的干燥空气被他所谓的意识取代。将近十秒钟的沉默之后，施密特开口了。"
 speerreichsbanner.21.a:0 "“让历史评判我吧。”"
 speerreichsbanner.22.t:0 "游击队"
 speerreichsbanner.22.desc:0 "施密特站在圣亚历山大教堂之巅，俯视着脚下来来往往的人群。大部分人手中拿着的武器都是二战时期的古董，但他能发现有几支枪很可能是从军械库里偷来的，要么就是从地方守卫那里抢来的。这群人看起来一点都没有正规军的样子，倒像一群叛乱的乌合之众。不过，虽然不少人看起来很悲伤，痛苦和沮丧——大部分人却开心得不得了，他们相互碰杯畅饮，围坐一圈，分享着故事，传说，诗歌，甚至还有人在忏悔。\n\n“施密特……”维利·勃兰特含糊不清的语调提醒了施密特他的存在，他转过头，而革命家就在他背后疲惫地朝他微笑。“我……很高兴你听进去了。”勃兰特把酒杯悬置于教堂顶层的边缘，勃兰特的目光随着杯中悠悠转的酒水从施密特身上挪开，一直朝城际的尽头望去。“我就是有——有点慌，讲真，算了，还是别让你扫兴了。施密特，你要喝点什么吗？”话语随和亲切，不带什么敬语，但两人都不在乎。\n\n施密特带着些许犹豫说出了他的话：“……对不起，勃兰特先生，我不怎么喜欢喝酒。我还是个外交官，而外交官理当戒酒。”说罢，他半认真地瞪了微笑的勃兰特一眼。勃兰特一听此言，咧嘴笑了，而施密特最终也露出了笑容。\n\n“别这样看着我了，施密特，这——”勃兰特短促地笑了，“停！”施密特同样感觉到自己的嘴唇在震颤着。也许是为了挽回脸面，或者是听从了勃兰特的要求，他在勃兰特放声大笑前转过了身。“你知道吗，施密特……也许在别人看来你还是个纳粹。但对我来说，你……你比日耳曼尼亚的高堡里任何一个人都要好。”\n\n施密特突然感到一阵尴尬。一种强烈的恐惧与怀疑曾持续不断地拉扯着他的意识——他将作为一个叛徒和纳粹分子而遗臭万年。这曾经也许真会发生，但也许，他最终死时能践行自己的使命，那作为一个被遗忘的士兵的使命。哪怕只有一个人知道，只要有一个人，那么……"
 speerreichsbanner.22.a:0 "“……那酒你还有吗，勃兰特？”"
 speerreichsbanner.23.t:0 "你们来看"
 speerreichsbanner.23.desc:0 "噼里啪啦的留声机是唯一能给莫斯科市中心的残垣断壁带来生机的东西，而其他曾经存在过的一切——无论是妇女的啜泣还是德国士兵的脚步，都已经荡然无存。格里戈里十分喜爱萦绕在他耳边的曲调，但同样的旋律却让娜塔莎十分不安。“谢尔盖·拉赫玛尼诺夫。”格里戈里的视线穿过了炸开的墙洞，直直投向那辆在街上行驶的坦克。“我记得这是升C小调前奏曲，父亲在1892年九月时还参与演奏了这首曲子。我听了好多遍这被他挖掘出的悠扬曲调了，它会在这里出现还是挺让我惊讶的。”\n\n正在擦拭步枪的娜塔莎抬头看了他一眼——她看起来比他年轻一些，但也没小太多。“恕我无礼……但你父亲后来如何了？”男人停顿了，他的思绪全然灌注于那音韵的崇高发展上。\n\n“那群纳粹席卷莫斯科时，他……”格里戈里叹了口气，“他是个红军的二等兵。街头血流成河，整座城被爆炸震得直发颤，尸体遍地都是。”\n\n娜塔莎的四肢愈发地冷了，她低下头去，拿破布擦了擦枪身。“我很遗憾，不过——”\n\n伴着高潮迭起的音乐，格里戈里深吸了一口气，“其他人也死了。”他真想给楼下的德军来几梭子。“我最近听说有一支奴隶大军在为他们自己的胜利而战，他们现在势如破竹。”他颤抖着笑了，呼吸也变得急促起来。“真是个笑话。三十年前，我眼睁睁地看着自己的家园被邪恶吞噬。而现在，这群魔鬼居然要假惺惺地与我们和解？”而钢琴音调则在格里戈里脑海中重合了。\n\n那肆意压在百姓身上的瓦砾；那士兵所掘出的浅浅沟渠；那孩童身上满布的血洞，没有什么能比这更糟糕的了。“没有什么能与三十年前那纯粹的邪恶比肩。什么也没有，然而……”"
 speerreichsbanner.23.a:0 "“莫斯科却又陷烈火。”"
 speerreichsbanner.24.t:0 "尾声"
 speerreichsbanner.24.desc:0 "他终于做到了。施佩尔终于做到了。他跟“四人帮”讨价还价了那么长时间，一直以来都在忍受他们恼人的要求；他曾怀疑自己还能不能从疯狂的漩涡中脱身。但在这里？当年施佩尔曾站在人民大厅前的时候，他动作流畅，演讲犀利，愿景大胆，那现在是什么阻止了他？当他谴责维利·勃兰特和国旗团时，他觉得自己一身轻松。如今，现在和曾经的奴隶们拿着步枪与霰弹枪，渴望自由。\n\n他感到精力充沛。演讲结束后，他几乎控制不住自己。他脑海中那些奴隶被枪杀、成群结队被杀死的激进想法，现在都变成了现实。他们罪有应得吗？也许不是。也许他们只是不知道更好的出路，于是认为武装叛乱是更明智的解决办法，这样他们就能像德国的好臣民一样，坚守阵地，保持忠诚。现在，这已经不重要了。所有的碎片正拼合在一起，这幅画最终完成了，它也标志着新时代的开始。现在，一切都无关紧要了。\n\n一切的一切。"
 speerreichsbanner.24.a:0 "当一个人意识到他犯下了弥天大错的时候，他会有什么感觉？"
 speerreichsbanner.25.t:0 "潜伏的正义"
 speerreichsbanner.25.desc:0 "赫尔穆特·施密特终究活到了木已成舟的那一天。\n\n施密特摆弄着手头的文件，双手抖得像施佩尔一样厉害。只要是与国旗团以及奴隶有关的事情，他都无法集中注意力。在费力地反复读了那几段，努力记下并理解写在他面前的单词之后，他沮丧地叹了口气，把报告放回桌子上。回想起他曾期待着阿尔伯特·施佩尔的所作所为……以及本可以发生的事情，他决定赌上一切只为复仇。傻瓜、疯子，这就是施佩尔。\n\n敲门声惊醒了他，虽然一开始他还被恐惧所困，但他很快就镇静下来，换了个舒服的坐姿，迅速活动了一下肩膀。施密特今早就叫他们来，不过他们现在才到，还好，施密特可以稍微平息一下自己的忧虑了。他用尖锐而郑重的语气对两人说道：\n\n“只要你们保持沉默，我保证会给你们加很多很多薪水。作为回报，我不希望这件事走漏半点风声。现在不行，明天不行，永远都不行。你们俩加入秩序警察是为祖国效力的，对吗？”两人迟疑地点了点头。“那么……你们应该知道泄露这个消息会有多严重的后果吧？”他们又点了点头。“既然这样……”"
 speerreichsbanner.25.a:0 "“就把这当成是最后一次考验你们的忠诚吧。”"
 speerreichsbanner25_tt:0 "§R有些事情永远不能公之于众。§!"
 speerphase3.1.t:0 "辞旧迎新"
 speerphase3.1.desc:0 "高温灼痛了埃里克的身体，他全身的肌肉都发痛，一切都让他不舒服，简直要吐出来了。他只睡了四小时就被起床铃吵醒，随后被迫进行了两个小时的剧烈运动，再加上还要听那个不知道在说啥的讲座。为了加入这个新成立的反恐组织，埃里克不得不从，他有点后悔了，但现在怎能退缩呢？\n\n他的城市迷彩服上印着纳粹标志，身上放着各种实用工具，背上挂着一支步枪。他和另外两名第九国防大队成员匆匆走出营房，来到一座废弃的两层房屋前，这里被改造成了一栋用来演练营救人质的建筑。直到深夜，他们才停下车来，做好准备，背诵着他们不得不忍受无数个小时的听力素材。\n\n他被迫来到了此处。埃里克踢开了门，他觉得头晕目眩，全身上下疼痛不止，头痛令他的意识迟钝而衰弱，但程序还是要遵循。他向假想的恐怖分子大喝起来，同时有条不紊地对两个队友发出指令，虽然他紧绷着神经拿着枪和手电筒在建筑中扫荡，却也暗自纳闷：这些训练要用来对付谁？前奴隶？学生？还是安提法？这些都不算什么大有威胁的对象，但埃里克还是在遭受地狱般的折磨，原因只有上级知道，而他只能推测出一种答案。"
 speerphase3.1.a:0 "祖国需要像党卫军一样优秀的士兵。"
 speerphase3.1.b:0 "祖国需要未来用得上的维和者。"
 speerphase3.2.t:0 "重新规划"
 speerphase3.2.desc:0 "冷水打在路德维希·艾哈德的脸上，他喘了一会儿粗气。不对劲，太不对劲了——他不是在做梦吧，还是恐慌发作了？当然不是，但他为什么会感到这么紧张呢？艾哈德看着镜中的自己。自毁灭性的内战以来，现状改变了许多。凭借他的才智，德国走出了废墟并再度腾飞。之后，他的所有改革，尽管危机四伏，也让很多人抓狂，但都奏效了。事实上，情况好极了。\n\n好事总不会长久。德国经济虽然蓬勃发展，但却十分脆弱。德国曾是个强大的国家，但当石油危机袭击德国时，它就像一只不停流血的肥猪，因为依赖于别人提供的饲料，它虚弱得无法自力更生。不仅如此，人们开始意识到一切并非表面上那么好。他们会要求变革，如果说有什么是艾哈德所憎恨的，那就是让他的努力付之东流。\n\n艾哈德叹了口气，关上浴室的灯，准备睡觉。他的脑子里充满了各种各样的想法，尽管他知道总是有更多的工作要做。他明天或许会有时间去考虑，为德国再出些新想法——一个能让它重焕生机、永远解决眼前新困境的计划。"
 speerphase3.2.a:0 "以及一个能把这些想法整合起来的活跃头脑。"
 speerphase3.3.t:0 "愿景成真"
 speerphase3.3.desc:0 "麦克风真的很好用。\n\n人民大厅真称得上是富丽堂皇。如果他试着只用嗓门来传递自己的声音，那他的声带在声音到达大厅另一边之前就会裂开。当这位老人小心翼翼地调整麦克风、不让噪音洒向他的德国同事时，他感到一个微笑悄悄爬上了自己的面庞。自从施佩尔开始行动以后，一切都变得简单多了。几近无尽的压力开始消退，这一次，他的演讲没有淹没在无尽的愤怒中。相反，这次他将满心欢喜。现在比起那群奴隶占领欧洲的时候可舒服多了。\n\n“我的同胞们，”他开口道，那股能量已经传遍了他的全身，“你们成功向世界展示了你们的力量。你们的工业实力，你们的技术创造力，你们的建筑才能。我的同胞——我们的同胞——”施佩尔深吸了一口气。回来的感觉真好：“祖国的儿女们——”\n\n“我们——”\n\n“将再次——”\n\n“崛起！”"
 speerphase3.3.a:0 "胜利万岁！"
 speerphase3.4.t:0 "烈焰中的普罗米修斯"
 speerphase3.4.desc:0 "赫尔穆特·施密特一边用手摁揉着疼痛难忍的太阳穴，一边用颤抖的手抓着信纸。他身为部长的数项要职已被移交给他的国务秘书马丁·穆斯格努格。这个自鸣得意的纳粹忠犬现在手里又多了一大把监督权力，实际上已经掌控了外交部的人事。用不了多久，穆斯格努格就会把自己的走狗提拔到关键职位，排挤他的密友。施密特默默地把信放下。他身子前后的两堵墙越来越近了。\n\n路德维希·艾哈德读了送到他桌上的那封信，然后喃喃抱怨。短短一夜之间，他经济部长的身份就成了虚职。现在所有的权力都集中在他的国务秘书汉斯·凯尔身上。这他妈算怎么一回事？施佩尔那个混蛋对自己的努力就没半点感激和尊重吗？当初可是他把德国经济从崩溃边缘拉回来的！然后石油危机席卷而来的时候，那群跪舔施佩尔皮鞋的人渣不想着救灾，居然还幸灾乐祸、对他指手画脚。艾哈德把信纸摔到地上，然后绝望地掏出又一根雪茄。而最令他恐惧的是，凯尔这个人并非无能之辈，他真的可以取代自己的地位。\n\n亨宁·冯·特雷斯寇轻轻地放下电话，脸色苍白。这天早些时候，他听到斯派达尔咕哝着自己的关节痛和偏头痛，而感伤落寞的眼神已经撕破了斯派达尔喜笑颜开的表象。特雷斯寇可不是傻瓜。他明白，这位呼吁国防军去政治化的领衔人物离退休不远了。然而，他没有料到的是自己这天晚上得到的消息——一个他永远也不可能料想到的结局。奥托·恩斯特·雷莫将军已被任命为国防军最高统帅部的总长，掌控人事和组织工作。雷莫虽然有军国主义倾向，但他已经开始用施佩尔派的军官填补新职位。“这人对上级的命令说一不二”，冯·特雷斯寇不禁苦笑道。“他是个真正的纳粹战士。”"
 speerphase3.4.a:0 "黑云笼罩着四人帮。"
 speerphase3.5.t:0 "绽放的德意志玫瑰"
 speerphase3.5.desc:0 "铺展在施佩尔面前的巨幅地图展现出一片相当赏心悦目的景象。这是一幅极其细致的欧洲地图，从此端到彼方，所有的细节都经过了精心设计，并且布置得精准无误。当施佩尔看着团结协定的势力范围时，他感到尤为欢喜。德意志的领土扩张之路终于开花结果了——如此庞大的领土，如此众多的人口，如此丰富的资源，如此强大的工业，这一切的一切都让他无比欢心，现在，德国是名副其实的欧洲统治者。\n\n但该死的四人帮总是逼迫他做某些他从未真心喜欢过的事情。专员辖区是个相当低效的体制，是象征着腐败和奴隶制的过往遗物。某些对于直辖领这一概念的忧虑是情有可原的，但对施佩尔来说，这个主意真的很有诱惑力。这些直辖领将由德国直接统治，而又有某种程度的自由假象；同时它们永远不会真正地经历日耳曼化进程，因为这代价高昂又极具风险，但它们依然会接受德国文化的熏陶。\n\n这一夜，施佩尔下了决心。合作者们该滚蛋了。当地人肯定不喜欢这个结果，因此他会慢慢来的，但他明白，他是真心认为这样对大家都好。为了德国能获得它那正当的胜利果实，也为了让东方的男男女女们认清自己的地位。不，尽管迟早他们会逐渐欣赏到德国文化那如同精巧的机器般的美感，但他们不需要成为雅利安人。不，他们只需做一件事。"
 speerphase3.5.a:0 "向欧洲之主臣服。"
 speerphase3.6.t:0 "新开始的终结"
 speerphase3.6.desc:0 "他又来到这里了。施佩尔并不常来林茨。真是座美丽的城市，但他永远有其他要紧事要处理，因此抽不出时间来欣赏这里的美景。然而现在，施佩尔感觉无比自在，无比惬意。当阿道夫·希特勒去世时，他的遗体被送往日耳曼尼亚下葬并举行追悼会，尽管这个时候内战已经如火如荼。但施佩尔还是掏出自己的积蓄，十年如一日的要求与请愿之后，他终于说服国会将希特勒的遗体送回林茨安葬。他对林茨的爱是如此深沉，相应的，施佩尔也是如此。\n\n然而，事情并未到此为止。希特勒的遗体不该就这样被安葬在区区坟茔中任其腐烂。相反，施佩尔为他的前任修建了一座纪念堂，每一寸细节都由他本人精心设计。当他站在这位如同他父亲般存在的伟人的坟前时，施佩尔笑了。每一个细节尽管都隐隐有着其宗教寓意，但依然充满了民族社会主义元素，每一个角落都被填补得毫无空缺。也许，在某种程度上，这就是他此生最伟大的作品——当然，日耳曼尼亚除外。\n\n但他来这里不单单是为欣赏自己的建筑天赋。不，还有其他事呢。只要他一息尚存，施佩尔就一直对希特勒满怀敬意，但现在，他已经去世了。然而，施佩尔从未真正给过他应得的尊重。没有他，就没有大日耳曼国，但没有施佩尔，大日耳曼国也不可能延续至今。当他跪在坟前时，他没有祈祷，没有向神明卑躬屈膝。相反，这是崇敬的最高境界——无声的敬仰。\n\n施佩尔从他父亲那学到的一切都传给了他，然后又被重塑，用以服务瞬息万变的未来。他会理解这一切吗？施佩尔不知道，但他依然尊重他。现在已经不用假惺惺地讨好德国的敌人了。至高权力被他牢牢攥在手中，而不在其他的宵小之徒手里。他即是纳粹党，纳粹党即是他。一种自豪感刺痛了他的内心，说来诡异，他觉得自己是个比指导了自己多年的人更优秀的领导者。当施佩尔站起身来、放下心里的负担时，他的意志更加坚定了，他的目标现在看来是如此的清晰简单。前进的道路只有一条。问题的答案只有一个。"
 speerphase3.6.a:0 "是时候了。"
 speerphase3.7.t:0 "四双眼睛盯着一个机会"
 speerphase3.7.desc:0 "“你懂的，”\n\n这是艾哈德今晚喝的第二杯酒。四人帮齐聚于日耳曼尼亚里一家毫无纳粹元素的高档餐馆庆祝这个美好的夜晚。他盯着正在吃肉的外交部长，开口道：“施密特，你以前想象过你有朝一日能走到这一步吗？”\n\n“哦，这就是喝高之后陷入沉思的经济部长吗，”特雷斯寇打断了他们的对话，脸上挂着微笑，“没必要问他这些没意义的陈年旧事。”考虑到特雷斯寇的为人，艾哈德能感受到话里的讽刺，但似乎这位老普鲁士人脸上淡淡的笑容并没有把这种情绪表现出来。“就像坦克履带一样，只管向前，才不会后退呢！”施密特咽下嘴里的食物，拿起餐巾擦了擦嘴，然后轻咳了一声。\n\n“先生们，”他开口了，一边微微点头，“我确实从没想过能走这么远，但我们已经走到这一步了。虽然施佩尔现在实际上已经成了我们手里的橡皮图章——”当真诚地说出这几个字时，他感觉格外高兴。“但国内依然有不少人反对我们，尤其是纳粹党。要保住胜利果实，我们就得重拳出击，又快又狠。”\n\n自晚餐开始以来一直默不作声的基辛格终于开口了。他一直都很安静，以至于当他开口时剩下的三个人都有点吃惊。“我也赞同。过了今天，这顿晚餐的记忆就会逐渐淡去，而我们必须继续认真工作。但，我们今晚特意出来聚一聚，不就是为了放松一下吗？毕竟，我们谈各种计划也谈得足够多了，对吧？我相信今晚值得大家好好休息一下，你们同意吗？”\n\n施密特不是很满意基辛格打断他的话，但最终他也放弃了。也许他的大脑也需要休息一下——也许他不必在几个小时内就把一切考虑得面面俱到。"
 speerphase3.7.a:0 "这一夜在平静与欢乐中度过。"
 speerphase3.8.t:0 "熟识的魔鬼"
 speerphase3.8.desc:0 "在魏玛，一场秘密会议正在进行。里面分别是四人帮，以及其他那些代表德国新生民主运动的人物；众多运动之中有三人脱颖而出参加了会议，分别是里夏德·冯·魏茨泽克、君特·格拉斯和阿克塞尔·施普林格。尽管他们之间的政治分歧各有千秋，但他们都怀揣着一个共同的目标——那就是一个自由的德意志，摆脱纳粹思想的德意志。然而，一个意外来客的造访打破了这场原本应该漫长而深入的秘密对话。\n\n“我见识过你们的努力了，我亲爱的朋友们，”赫尔曼·约瑟夫·阿布斯说道，他站在门前，七张面孔全都盯着他，面孔中混杂着恐惧、担忧与震惊。阿布斯和艾哈德四目相对，后者看起来十分反感，然后阿布斯给了一个奸笑。“如果你们以为我是因为怀恨IG法本被拆分才来这里的，那你们大可以放心，我的利益可远远不止这一家德国奴隶制企业。我手里还有价值远远高过IG法本的东西，你们永远也不可能触动的东西。不过呢，这东西我倒是可以和你们一起分享。”\n\n艾哈德的手抖了抖，他很想一巴掌拍在桌上，要求他滚出去。但施密特的声音划破了空气中的寂静，而从语气听起来，他的态度要中立得多，甚至可能对此不那么关心：“艾哈德先生告诉过我，您的股东是德意志银行，它就是您说的那个‘东西’吗？”\n\n阿布斯点了点头，往屋内走进了一步。“民族社会主义正在消亡，那帮纳粹不懂，但你们所有人明白。他们大难临头了，我的朋友们。现在你们大权在握了，我希望你们能开始让德国褪去这层陈旧不堪、令人发指的死皮，让它变得更新颖、更有人情味一些。”一旁的艾哈德则默不作声，陷入熊熊怒火之中的他保持着骇人的寂静。“而且施密特先生，我要告诉您的是：”"
 speerphase3.8.a:0 "“要把德意志银行当作你的制胜法宝。”"
 speerphase3.9.t:0 "挪开铁靴"
 speerphase3.9.desc:0 "“路德维希？路德维希？你现在能听见吗？”\n\n一两秒的沉默后，施密特听到了回应。“是，赫尔穆特，能听到，勉强吧。你在哪啊？听起来你现在是在公用电话亭里。啊，其实不用回答。我确定你是在公共电话亭里，你要是在总理府的办公室，可不会听起来像是辆整天都在按喇叭的车。总之，我今天又有了个新计划。”\n\n施密特眉头一皱：“一定要现在说吗？新计划？路德维希，你说这很重要——”\n\n“因为确实很重要！”艾哈德叹了口气，打断了他：“你还记得库尔特关于直辖领的计划吗？蠢事一桩。只是为了向施佩尔摇他的狗尾巴。哈，不过现在也不重要了。我们再也不需要用安插德国人或者纳粹合作者，或者勉强放宽专员辖区时期定下的条条框框来糊弄东方的本地人了。这些事情必须被改变，赫尔穆特。我们必须摆脱过往的残留。开窗通风，放进点新鲜空气。”\n\n“那么……”施密特咬了咬嘴唇。艾哈德是对的——他们不能仅仅为了向纳粹党内的强硬派鞠躬屈膝而坚持这些老政策。这样做只会拖延必定到来的改变真正到达的时间。“……通知一下大家。我们必须仔细讨论这件事，最好就今天。我同意你的提议，路德维希。我只是需要整理一下思路。我们马上见面。”\n\n施密特说得很清楚。在电话的另一端点了点头，艾哈德继续道。“好吧，马上见面，赫尔穆特。”"
 speerphase3.9.a:0 "电话挂断了。"
 speerphase3.10.t:0 "新开始的终结"
 speerphase3.10.desc:0 "他又来到这里了。赫尔穆特·施密特曾去过许多地方，但他很少回自己的老家汉堡。这是他的出生地，他神圣的故乡。也许他是害怕回去以后陷入回忆无法自拔，甚至到现在，他都没有时间表现出软弱。但时过境迁，现在一切都已经不同了。他身披晨光走上城市街头，曾经他避之不及、遍布外墙的巨幅纳粹旗帜已经消失不见，公寓里平凡民众的日常生活尽现眼前；曾经全副武装的士兵来回巡视的街头，而今只见为祖国的美好明天而斗争的男男女女，他们高举自由之旗，以呐喊发泄怒火，以游行抗议动摇城市的平静表象。\n\n对施密特而言，这座城市已不再熟悉，但乡愁依旧让他无法忘怀。希特勒及其走狗让一切彻底变了模样，哪怕他回到自己的老家巴姆贝克，回到自己度过童年的老村庄，也找不到什么和他人生前二十年认识的景象相像的东西了。于是，他就像走过其他地方一样径直穿过了这里。然而，他知道，还有一个地方是不会改变的——而且就在巴姆贝克附近。\n\n外阿尔斯特尔湖不曾改变半分，即使是纳粹也无法腐化这里的清泉。施密特站在湖边某处，看着帆船来来往往。他还记得小时候和父亲雇了一艘船，绕着湖开了一圈又一圈。现在像他那时一样的人越来越多。人们或聚或散，有的还带着孩子，用一种对他来说已经很陌生的方式享受欢乐。现在，气氛已轻松了许多。自他一头扎入漫长的黑暗隧道已有十年光景，而今，光明已经浮现眼前。恐惧，紧张，这一切与他在汉堡感受到的平静对比鲜明。\n\n施密特看向自己的膀臂。每次他看向那里时，那鲜明炽灼的标识便会灼烧他的肉体，刺痛他的心灵。他带的臂章无时无刻不在提醒他，他理应为之敬畏，理应为之牺牲。但他再也不会逼迫自己去听从一个疯子发号施令了。他已经做了很多人永远也做不到的事。他并没有因此而感到骄傲，一个躲过死刑的人不会因为暂时逃过不可避免的死亡而感到骄傲。然而，当他的手指将那块布往下拉扯，布料滑过他的手臂时，他感到如释重负。那纯粹而彻底的解脱。\n\n当臂章从他的手腕滑过，沿着抓握着的手指滑出，最终轻轻落在水中消失不见时，施密特长舒了一口气。一切都变得无比清朗。他终于可以真正地活着了。他心中名为良知的法官、陪审团和刽子手再也不会追捕他了。但他还有工作要做，于是，他转过身去，准备离开。当他转身的那一刻，必行之事早已被他铭记于心。"
 speerphase3.10.a:0 "是时候了。"
 speerphase3.11.t:0 "劈波斩浪"
 speerphase3.11.desc:0 "大日耳曼国发现自己正站在一道分水岭前。对外开放的大门越开越宽，转型之路方兴未艾。它放弃了自给自足的经济路线，与其他超级大国的关系也不再如同战时那般充满敌意。它脱离了陈旧的航线、在漫无边际的新世界随波沉浮，既力图保住自己曾经欧洲霸主和世界强权的地位，现在又有意向世界伸出橄榄枝——出于善意也好，纯粹的实用主义也罢。\n\n我们的新秩序无力承受转变起伏。风暴将至，德意志要成为屹立不倒的磐石，就绝不能飘摇不定，而应平稳前行——不能放任宵小之徒作乱，并找准前进的道路。我们没有时间在诸多领域继续争论了；通途已经现身，前景已然明朗，我们只需大步向前。"
 speerphase3.11.a:0 "民族社会主义乃德意志命运所系。"
 speerphase3.11.b:0 "德意志的命运正向自由招手。"
 speerphase3.12.t:0 "从此岸到光辉的彼岸"
 speerphase3.12.desc:0 "团结协定、自由国家组织、大东亚共荣圈，皆脱胎于二战废墟之中，只为维持自身生存。它们存在的意义只有不断扩大自己的影响力并打击他们的敌人，因为在德国大获全胜后的最初几年里几乎不存在和平这个选择；然历史车轮滚滚向前几十载，如今时境已经大大不同。\n\n石油危机有如一把利刃，直插这个世界裸露的软肋。它将全球各大集团暴露出的弱点戳得体无完肤，各超级大国纷纷试图独自应对，最后却发现这样做不仅低效无能，而且百害而无一利。\n\n与此同时，奴隶起义也向德国表明，德国亦无法独善其身。之前我们确实做出了一些象征性的努力、缓和了与其他两大强权的关系，但现在终于到了让德国与其他国家团结一致的时候了。团结协定不应仅仅涵盖德国及其傀儡，而应敞开怀抱、包罗诸国。为了全世界的利益，它理当如此。"
 speerphase3.12.a:0 "为了崭新的未来。"
 speerphase3.13.t:0 "共荣圈的衰落"
 speerphase3.13.desc:0 "日本国情报告\n外交部\n\n日本帝国已经开始分崩离析。自70年代以来，共荣圈已经显露颓势。随着现代化进程持续深入，中国的地位正急速攀升，大有取得共荣圈内平等地位的态势。基于对日本政治的洞察，我们分析认为，中国可能不再满足于仅仅扮演共荣圈的傀儡，这也意味着共荣圈的内部稳定已经开始坍塌。\n\n建议与自由国家组织建立更稳固的外交与贸易关系——尤其是美国。相比日本，美国国内的政治环境更加稳定，其经济体量庞大且仍在增长，我国可以利用这一点来扩大自身利益，亦可获得大量剩余原材料与加工产品。除此以外，中国也是一个拥有大量未开发人口、工业潜力可观，且与我国前景相同的国家。建议与中国建立利益关系。关于日中关系的报告详见第一页至第十五页。本页结束。"
 speerphase3.13.a:0 "看来泛亚主义不是什么考虑周全的理念啊。"
 speerphase3.14.t:0 "热诚的提议"
 speerphase3.14.desc:0 "向来自[THIS.GetName]的[THIS.GetLeader]致意，大日耳曼国在此呈递一项提议。\n\n自那场蹂躏这颗星球的战争结束已有数十载，我们皆已开始疗愈伤口、恢复元气并大步向前。新时代下，各国繁荣昌盛，但新的挑战已经浮现。尽管全球经济蓬勃发展、各国之间的联系日益紧密，但我们现在面临着崩溃的危险。受石油危机影响的不仅仅是德国，而是整个世界，它撕开了一个我们未曾想过的裂口。\n\n大日耳曼国提议建立一个新组织。一个旨在维护全球安定的组织，毕竟战争只会使每个国家的经济雪上加霜。它还将加强其成员国间的联系——您可以将其看作为一个全球性组织。而名字也很简单：国际联合。目前还没有具体计划，但德国对这个想法颇感兴趣。在此我们向贵国发出要约：\n\n贵国是否也有意参加？"
 speerphase3.14.a:0 "至少这个主意很有趣。"
 speerphase3.15.t:0 "刀笔锋芒"
 speerphase3.15.desc:0 "元首并未折腰。还是说，他已经折腰了？\n\n当美日有意联络他的消息传来时，他的脑海中仿佛又一次闪起了生命的微光。他从来就不是真正的好战分子。战争耗费巨大。你可以说战争是荣誉的象征，但看看它把德国引向了何方吧。想想看，诸如鲍曼、戈林之辈……\n\n诸如海德里希之辈。\n\n施佩尔打了个寒颤。他们会让祖国流多少血啊。还好，他们早已不复存在，只留下了空落的残影。他清洗了“四人帮”，整个纳粹党也遵从他的意志行事，他要为他宝贵的祖国添上画龙点睛的一笔——这是他最后的考验，这一次，不会像镇压叛乱或处理异议那么简单了。他要铸造千年德意志的未来。\n\n国际联合超越了他之前所有的建筑构想。相比之下，日耳曼尼亚不过是个背景板。阿尔伯特·施佩尔的意志无比强大，他一鼓作气化解了祖国迫在眉睫的危机，凯旋而归。而这一次，他将巩固他的遗产，毕其功于一役。在施佩尔看来，国际联合不只会证明德国对欧洲的统治地位。\n\n还有世界领袖。从现在起，阿尔伯特·施佩尔将要打造他一生中最伟大的杰作。"
 speerphase3.15.a:0 "德意志高于一切。"
 speer_ending_fash_tt:0 "§B看来有些东西总是可以永葆生机，§j施佩尔§!主导下的§j纳粹党§!经受住了一系列的震荡，逐渐显现出复苏的迹象，§G四人帮§!则被元首踩在脚下。无论未来如何，争斗总会继续——§j倘若正确的人取胜§!，这将是一个§R民族社会主义§!的未来。§!\n\n§W来自施佩尔组及汉化组全体成员，感谢您的游玩！希望您能有所享受！§!"
 speerphase3.16.t:0 "一丘之貉"
 speerphase3.16.desc:0 "基辛格一手托着下巴颏，唇齿轻咬着拇指尖，问施密特：“你是说信送到了？”\n\n施密特没有说话，只是点了点头。\n\n基辛格改换姿势，十指相扣，应道：“那敢情好，这件事我一直想搭把手呢。得想象一下国际联合要构建成什么样子才最合适，咱们要紧密合作，越紧密越好，争取规划出个理论框架来，得让另外两个超级大国有意向加入。不过嘛，”基辛格顿了一两秒，继续说道，“施佩尔可不是省油的灯啊，赫尔穆特。”\n\n施密特听着基辛格的话语，闭眼构思了片刻，摇摇头，叹道：“说不上，我倒觉得施佩尔挺安分的。”面对基辛格怀疑的目光，施密特回之以自信的微笑：“施佩尔的坏心肠，我一眼就能看到底，基辛格。施佩尔连人都算不上，顶多是个徒具人形的空壳，是个骗子、懦夫、小偷。他号称建筑师，却只会挖万人坑。要我夸他哪里好，都是自欺欺人。施佩尔这个样子，在你眼里可能不算稳定。不过，要我看……”施密特转过办公椅，眺望着窗外的风光，“拿他当傀儡倒是正合适。”\n\n基辛格不禁一愣，没想到此前险些被元首枪杀的施密特，竟敢公然把元首贬得一无是处，过了一阵，他缓缓开口说：“……照这么说，你倒是胸有成竹啊，不过，我倒是要问一句。”\n\n施密特默不作声，似乎没有拒绝回答的意思。\n\n“刚才那些话，你还真敢当着他的面说不成？要是他真像你说的那样是个软弱的傀儡，你真会这么做吗？”\n\n施密特紧皱的眉头，倏然间舒展开来，随即轻笑着转过身，直视着基辛格的脸，眼色一变："
