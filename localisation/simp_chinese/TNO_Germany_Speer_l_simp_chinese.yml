 SGR_escalation_decision_category_desc:0 "\n\n\n\n\n\n日耳曼尼亚已丧失对东欧的§R控制§!，§Y施佩尔§!与§G四人帮§!辛苦多年所建立的一切，在§R维利·勃兰特的国旗团§!领导的奴隶与§j舍尔纳元帅麾下国防军§!的打击下，正面临崩溃瓦解的威胁。\n\n我们不可§Y以暴制暴§!，§R国旗团§!及其追随者控制着§Q关税同盟§!的关键工业区，屠杀那里成千上万的奴隶将§R彻底败坏我们的国际声誉§!。§j舍尔纳§!无视日耳曼尼亚的意愿，意图对反抗的奴隶下手——虽然俄罗斯的战略价值很高，§Y但在他看来，重拳镇压才是最佳之策。§!\n\n£GFX_mbt_texticon §B准备度§!：§Y[?SGR_intervention_preparedness]/100§!\n\n£GFX_approval_texticon §R社会动荡度§!：§Y[?SGR_escalation_social_agitation]/100§!\n\n若想发动进攻，国防军必须§B准备充分§!，§R社会动荡§!必须得到控制。"
