 GER_SGR_they_made_ready_for_war:0 "他们已经做好了战争准备"
 GER_SGR_they_made_ready_for_war_desc: "东方鼎沸，雅利安人蒙难，和平消弭无踪。德国容忍那些讨厌和平的人太久太久，陆军已经准备好将他们全部消灭。我们德国是一个爱好和平的国家，和她的人民一样；但当我们要出声发言之时，我们已让他们做好了战争的准备。"
