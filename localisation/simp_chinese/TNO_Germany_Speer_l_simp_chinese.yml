 SGR_reich_in_crisis_category:0 "§R国家陷入危机§!"
 SGR_reich_in_crisis_category_desc:0 "\n\n\n\n\n\n\n§R石油危机§!让§g大日耳曼国§!的社会危机达到了沸点。随着§Q关税同盟§!经济崩溃，§g人民§!走上街头，开始了对§j纳粹党§!的大规模抗议并呼吁§M自由化§!。尽快恢复对§R人民§!与§Q经济§!的控制乃当务之急！\n\n§Q经济状况§!：[getSGROCEconomicStatus]（[?SGR_OC_economic_status|Y0]）\n\n§R社会状况§!：[getSGROCSocialStatus]（[?SGR_OC_social_tension|Y0]）\n\n改善§Q经济§!无可避免地将让§R社会§!进一步极化——但缺少此类改善也会让§g德国§!面临灾祸。"
 SGR_OC_inevitable:0 "§x车轮开始转动§!"
 SGR_OC_inevitable_desc:0 "§R当下酝酿着未来……无论未来会怎样。§!"
 SGR_OC_wtf_economy_dead:0 "§x持续的经济崩溃§!"
 SGR_OC_wtf_economy_dead_desc:0 "§R倘若人们感到失落、孤独、无助、崩溃和绝望……倘若世界真的土崩瓦解，那会是什么样子？§!"
 SGR_OC_strike_the_companies:0 "袭击企业"
 SGR_OC_strike_the_companies_check:0 "§Y我们还未与§R所有§!§j军工寡头§!接触。§!"
 SGR_OC_strike_the_companies_desc:0 "当全世界都在紧随石油危机而来的混乱中瑟瑟发抖时，我们发现了另一个可以利用的机会，可以趁机解决那些残害德国经济、仍在苟延残喘的巨头。鉴于他们现在的影响力已经微乎其微，他们无力反抗即将到来的强制重组，在这紧要关头反抗更会让他们被打上叛徒和负隅顽抗的标签，换句话讲，他们要么屈服于政府的掌控，要么吊上三尺白绫。"
 SGR_OC_strike_the_companies.tt:0 "§Y我们现在可以§G肢解§!所有§j军工寡头§!。§!"
 SGR_OC_fix_the_oil_crisis:0 "执行§Q经济改革§!"
 SGR_OC_fix_the_oil_crisis_desc:0 "石油危机是一场自50年代以来前所未有的经济灾难，我们必须尽快采取行动以阻止它继续发酵。我们将对经济部门、金融部门以及预算进行改革以缓解危机，如果幸运的话甚至还能逆转局势。但不幸的是，以德国人的标准来看这些政策是相当激进的，人民可能会对这些改变产生抵触情绪，但这些公众支持的损失乃是必要的牺牲。以后他们会感激我们的。"
 SGR_OC_declare_martial_law:0 "宣布§R戒严§!"
 SGR_OC_declare_martial_law_desc:0 "在德国，事情正在起变化。数以百万的失业工人和前奴隶的支持致使反政府示威游行在街头持续蔓延。叛国言行和煽动事端在愤怒的群众中疯狂传播——这些暴动正日益成为政府的威胁。我们必须使用最后的手段——戒严令，命令国防军重拳出击，恢复秩序。人民会因此鄙视我们，我们的声望也会因此大打折扣，但德国决不能在这至暗时刻倒下。"
 SGR_OC_curtail_public_meetings:0 "限制公共集会"
 SGR_OC_curtail_public_meetings_desc:0 "抗议游行已经成了大日耳曼国的日常。就像定了闹钟一般，每天都有愤怒的人群在人民大厅外高声示威。这些人越来越多，真是令人担忧。必须在威胁发展壮大之前，把它扼杀在摇篮里。一条限制公众集会的法令应该足以遏制抗议的蔓延——尽管人民可能会对此感到沮丧。"
 SGR_OC_distribute_propaganda:0 "扩大宣传活动"
 SGR_OC_distribute_propaganda_desc:0 "自大日耳曼国政权建立以来，宣传活动一直是其重要的组成部分。宣传活动帮助我国度过了许多艰难时期，这一次也不会例外。通过开展大规模宣传活动、歌颂党的伟大成就并许诺这糟糕时期后的光明未来，我们有望能够缓和民众日益增长的不满情绪。"
 SGR_OC_buy_foreign_oil:0 "§G采购外国石油§!"
 SGR_OC_buy_foreign_oil_desc:0 "石油价格已经涨上天了，但这不重要——重要的是经济和人民必须获得石油，为此我们可以不惜一切代价。石油是工业的血液，没有石油，我们就死定了。虽然把我们丢给境外势力任其摆布的行为很软弱，但如果还想摆脱这场灾难，我们就别无选择。"
 SGR_OC_invest_in_alternative_energy:0 "§G投资替代能源§!"
 SGR_OC_invest_in_alternative_energy_desc:0 "石油燃料有许多优势，但同时也有着许多缺点——最主要的，就像石油危机所揭示的，是它们与国际政治的紧密联系。我们不能让国家再一次被卡住原油供应。通过投资替代能源，例如核能、太阳能和风能，我们可以开启能源自给的道路。"
 SGR_OC_mandate_car_free_sunday_period:0 "§G强制无车日§!"
 SGR_OC_mandate_car_free_sunday_period_desc:0 "德国最引以为傲的产业之一便是其汽车工业——梅赛德斯-奔驰、大众、奥迪等等。但现在石油短缺，而这些又都是汽油车，于是有人提议推行无车日。此举虽然可能会引起争议，但也能在困难时刻节约汽油，这不正是我们的主要目标吗？"
 SGR_OC_replace_officials:0 "§G替换§j党内§!官员§!"
 SGR_OC_replace_officials_desc:0 "不少大区目前正受到广泛的抗议和骚乱的冲击，而当地不少执掌行政重权的官员……立场似乎不太可靠——这些官员的意识形态和立场对骚乱起到了推波助澜的效果。用政治上可靠且不那么强硬的任命替换这些官员将使我们在组织应对当前危机时更加有力，同时还可以加强我们的地位。"
 SGR_OC_welfare_grants:0 "§G发放福利补助§!"
 SGR_OC_welfare_grants_desc:0 "全球性的经济危机致使德国国内及各臣属政权的数百万人口失业，许多人失去了收入来源，而挨饿和失业的人民正是激进思想滋生的土壤。尽管支持民主的抗议活动的增长无疑对四人帮的议程有利，但许多人仍被困在家中，身无分文。我们将发放食品券、增加失业救济金、发放货币补贴，为广大民众提供经济保障、度过困难时期。"
 SGR_OC_organize_welfare:0 "§O统筹公共福利§!"
 SGR_OC_organize_welfare_desc:0 "石油危机已经夺走了数百万勤劳的德意志人民的工作，其中许多不幸的人发现自己身无分文，穷困潦倒——这对我国来说是不可接受的。纳粹党早年的名声很大程度上来源于它对穷人的资助计划。我们将发扬我们的光荣传统，在元首的指导下，再次于危难之中救助人民大众——这一举措定会有助于争取那些采取观望态度的民众。"
 SGR_OC_suppress_protests:0 "§O镇压抗议§!"
 SGR_OC_suppress_protests_desc:0 "尽管我们已经竭尽全力，但委婉地讲，人民群众依然对国家现状感到不满。一开始只有激进分子和叛徒参加的抗议活动正随着经济下滑愈演愈烈。这对我们的政府来说是可能是毁灭性的，我们必须立刻采取行动将这一趋势扼杀在萌芽中。外科手术式逮捕，增加警力，以及其他若干措施将齐头并进以镇压示威活动，无论好坏对错。"
 SGR_OC_wrangle_the_state:0 "§O与§j党内集团§!展开辩论§!"
 SGR_OC_wrangle_the_state_desc:0 "德国民族社会主义工人党从来就不是个组织齐备，或者说团结如一的政党，但石油危机的压力几乎已经使它分崩离析。保守派、温和派和改革派在人民大厅里吵成一团，有时甚至上演起全武行。如果我们还想让国家从这个烂摊子里爬出来，我们就不能把这等虚弱景象泄露给公众。全党上下必须放下分歧，听从元首的统一指挥，否则……"
 SGR_OC_organize_job_programs:0 "§O组织工作项目§!"
 SGR_OC_organize_job_programs_desc:0 "石油危机一爆发，国内的失业率就飞速飙升——绝对不可让其继续下去。我们要吸取伟人希特勒的智慧，他成立德意志劳工阵线，不仅作为压制失业率的措施，还可以借此组织大规模公共工程计划，例如修复高速公路。每一位参与这些项目的德国公民都将得到充裕的薪资与劳动的凭证——优良的报酬人人皆有。"
 SGR_OC_arrest_radicals:0 "§O拘捕激进派头目§!"
 SGR_OC_arrest_radicals_desc:0 "许多所谓的“反纳粹组织”趁着党未能从危机中恢复的时机迅速崛起，他们利用危机组织暴动、抗议、罢工和恐怖袭击。是可忍孰不可忍。我们将对准抗议活动的核心重拳出击——比如鲁迪·杜奇克，比如黑红金国旗团，比如安提法。我们要出动秩序警察把这些人统统抓起来，然后静候抗议者和他们的领袖一同消失。"
 SGR_OC_cut_red_tape:0 "§O削减繁文缛节§!"
 SGR_OC_cut_red_tape_desc:0 "由于经济危机导致“符合条件的领取者”大幅增加，现行的福利体系已经不堪重负。在此条件下，不必要的官僚程序和繁文缛节将导致福利体系崩溃。我们不必给他们更多的资金，而是优化缩短民众获得福利所需的时间。施佩尔将利用他身为元首的广泛权力，制定必要的行动和命令以解决这一问题。"
 SGR_OC_send_in_the_tanks:0 "§j逐一发送坦克！§!"
 SGR_OC_send_in_the_tanks_desc:0 "那帮自以为是的学生、蛊惑人心的废物政客和牛鬼蛇神已经开始在全国各地的街道上引发骚乱。这群吃里扒外的混蛋一边耀武扬威，一边鼓吹他们的腐朽信条。更该死的是，民众在他们的腐蚀下日渐堕落，甚至与他们为伍。够了！大乱当头，就算天塌下来也不能让步！\n\n§R你们这帮狗娘养的布尔什维克对政府有意见？好啊！那就和老子的豹式坦克说吧！§!"
 SGR_OC_employ_ostarbeiter:0 "§j雇佣“东方劳工”§!"
 SGR_OC_employ_ostarbeiter_desc:0 "经济崩溃激起了席卷德意志的裁员浪潮——更糟糕的是，这让许多公司一贫如洗，他们既无法经营工厂，也无法组织生产。但幸运的是，我们还有成千上万名劳工愿意在生产线边无偿工作。\n\n§R遣送回国的奴隶也还是奴隶！§!"
 SGR_OC_combat_andersdenkende:0 "§j“加强”一体化§!"
 SGR_OC_combat_andersdenkende_desc:0 "石油危机将国家压迫到了极限，人民与党内都开始出现裂痕。当人民在街头振臂高呼时，我们的党却在自相残杀。这两者都不可接受，值此国难之时，一体化将让全国上下团结一心，而那些脱离它的人必将付出惨重的代价。\n\n§R党绝不会容忍国难之际的分裂！§!"
 SGR_OC_subsidise_recreation:0 "§j资助雅利安人娱乐§!"
