 speer_rnd.71.t:0 "言而无信？"
 speer_rnd.71.d:0 "每周例会越来越沉闷了。虽然元首承诺最终会废除德国的奴隶制，但他也承认，这是个循序渐进的过程。之前，韦塞尔出于好奇调查了具体数据，而事实迫使他同意这个说法。如果一下子废除奴隶制的话，德国将立刻崩溃，因为当下只有极少数德国人掌握了维持工业经济运转所需的技能。当然，奴隶们肯定是听不进这些话的。\n\n莫诺维茨集中营是IG法本旗下生产合成橡胶的集中营，自上个月起产能显著下降。在奴隶劳工中占据多数的波兰劳工尝试发起消极抗议，他们聚集在一起，直到满足他们的要求前都拒绝上工。其要求包括提高配给、缩短工时以及与集中营外的家人联系的权利。\n\n不幸的是，在首都高层了解到他们的要求前，抗议就被镇压了。一部分营地看守被奴隶劳工殴打并驱赶出了营地，但之后，在IG法本管理层的鼓动和当地秩序警察的支援下，看守动用武力残忍夺回了营地，约有七成劳工被杀。韦塞尔和他的部门现在要去改进营地安保措施，以防止抗议扩散。"
 speer_rnd.71.a:0 "很快都会结束的……"
 speer_rnd.72.t:0 "封锁失败"
 speer_rnd.72.d:0 "秩序警察无数次要求韦塞尔的部门想办法驱散抗议人群。部门有一半的时间都在告诉他们这是不可能的，另一半时间则在尝试引诱抗议者移动——如果能把他们圈制在不太可能引起重大财产损失的区域，同时防止他们到处游走，那么问题处理起来会方便得多。\n\n然而，韦塞尔部门的每次努力都徒劳无功。每当他们尝试把抗议人群封锁在特定街区内，抗议者就好似全知全能，总能找到出路；常常有诸如“城市另一头有暴乱”的假消息传来，导致其他区域受破坏。每次他们想圈住抗议人群，抗议者总能想办法绕开，把日耳曼尼亚街头搞得鸡犬不宁。\n\n虽说被气得跺脚骂娘，但他们不得不承认国旗团确实技高一筹。他们像拿破仑调度火枪手一样煽动抗议者。韦塞尔只能祈祷情报处还能跟上他们的行动脚步，而不是越离越远。"
 speer_rnd.72.a:0 "揪出责任人！"
 speer_rnd.73.t:0 "情况恶化"
 speer_rnd.73.d:0 "韦塞尔透过窗户，看着抗议人群。过去的这一周，抗议人数每天都在急速膨胀。现在他们挤满了人民大厅前的宽敞广场，只有一道秩序警察组成的灰色人墙勉强圈住他们。当然，局势很快就证明眼下急需人手。虽然直接派出军队不太合适，但让预备役和党员带上老旧警用装备去帮忙控制局面还是可以的。不过眼下的人墙还是太单薄了。\n\n韦塞尔的调查进展缓慢。这些抗议活动是有组织的——无线电频段扫描显示了多个加密传输频段，不过他手下的密码学家尚未能破解。他的部门能使用德国最大的超级计算机，密码总会被破译的——问题是，来得及吗？如果是国旗团在搞鬼，那么就眼下情况而言，情报局破译成功后，敏锐的他们肯定会立刻换用新频段和新密码。\n\n韦塞尔点了根烟——对他来说可是难得的奢侈。烟瘾是缺点，但他很久没抽了，也不关心这点尼古丁。不论是谁在幕后操控这一切，他们都有足够的人力物力让自己先人一步。能够有如此优厚的条件、与德国最强大的情报机构抗衡的团体寥寥无几。想到这里，他开始拟定名单。"
 speer_rnd.73.a:0 "我好像还漏掉了什么……"
 speer_rnd.74.t:0 "库拉斯事件"
 speer_rnd.74.d:0 "抗议逐步升级，即使有陆军的暗中援助，秩序警察的压力还是越来越大。局势直转急下，韦塞尔担心自己的时间可能不多了。\n\n昨日傍晚，法学生奥托·穆勒被秩序警察卡尔·海因茨·库拉斯射杀了。库拉斯在正式报告中声称，穆勒当时试图使用简易武器袭击他，自己行使了自卫权；而穆勒的朋友在随后的问话中表示，穆勒当时被库拉斯及其同僚拖进小巷了。尸检结果表明，穆勒因后脑中弹而当场身亡。尸检结果未被公布，内部调查很快也被叫停了。眼下起诉警官的举动十分危险，因此库拉斯将在内部拘押候审。\n\n韦塞尔暗骂秩序警察雇佣的暴徒，诅咒这整件事。他不用再透过窗户观察抗议活动了——他能直接听到抗议者的声音。过去的一天里抗议者叫喊个不停，以至于他和大部分的手下只能待在家里，通过加密电话线路交流信息。他祈祷自己能够尽快和部下深入调查幕后操控这一切的组织。"
 speer_rnd.74.a:0 "这些学生曾经也是我们的支持者……"
 speer_rnd.75.t:0 "交接"
 speer_rnd.75.d:0 "公园里游人寥寥，只有几个老人向水面上成群结队的灰黑鸭子投食。二人在小路上漫步，在外人看来就像一对散步放松的好友。很少有人能猜到他们竟是全世界最危险的男人。\n\n“那么，都结束了。”莱因哈德·盖伦的表情藏在墨镜后面，显得难以捉摸。“我辞职以后，你应该会坐上我的位置吧？”\n\n韦塞尔点了点头。“还有其他人选吗？你自己也知道，部门里再没有其他人能够胜任了。你没吃枪子已经很走运了。”盖伦听出来这是在故意挑刺，但他也没挂在脸上。韦塞尔胃里翻江倒海，盖伦丢给他一堆破事，阻挠、死人、勒索、叛国，而他就要这样大手一挥扬长而去？\n\n“你知道吗，‘炸毛猫’……”\n\n“闭嘴，别他妈再提这个傻逼代号了，我顺便也求求你，就这一次，摘了你那可笑的墨镜吧。”\n\n有那么一瞬间，盖伦很吃惊。他收起墨镜，塞进口袋，露出一双引人注目的蓝色眼眸。他眼中似乎含着泪水——是真的吗……？\n\n“格哈德，如果这话还有用的话……我想向你道歉。比如……很抱歉尝试刺杀你。”\n\n韦塞尔下意识地摸了摸他残缺的左耳：“你他妈也知道自己的话一文不值。我会收拾你留下的烂摊子。化名、伪装、两面三刀、背叛祖国，我接手情报局之后，不会再有人记起你的所作所为。”\n\n盖伦苦笑了一下：“我想事情本该如此吧。我知道自己做了很多错误的决定，我明知道你不会同意，但我还是那样做了。不过，有一件事我肯定自己没有做错，那就是培养你。”\n\n这次轮到韦塞尔大吃一惊了。盖伦转向他，伸出手，但想了想又缩了回去。“永别了，格哈德。”\n\n“永别了，莱因哈德。”"
 speer_rnd.75.a:0 "他的身影终于消失不见。"
 speermilitary.2.t:0 "新模范军"
 speermilitary.2.desc:0 "在那些于上次战争结束后观看过胜利阅兵的人眼中，德意志军队将永远雄踞世界之巅，哪怕千年之后才会动摇，于他们而言都简直是不可接受。现在看来，这种想法甚是可笑：德国霸权如同大多数人类造物那样短命，不过才维持二十年而已。没有了强敌的威胁，腐败和内斗让整个国防军分崩离析，历史学家或将称之为“对罗马帝国末期的拙劣模仿”。\n\n正如他们所仰慕的罗马将军那样，德意志国的高级军官也会承诺在士兵服役结束时给予巨额奖金以换取他们的忠诚。他们从国家预算中抽取资金，倘若有人胆敢拒绝，他们便会公然抗命威胁对方。结果便是国防军膨胀到骇人听闻的地步，越来越多的公共开支被蚕食鲸吞，最终导致了德国经济的崩溃。然而，规模的扩张并未换来更加优秀的作战力量。相反，国防军后勤不堪重负、新兵素质低下、装备严重过时、军官内斗不断，曾经“高效”的代名词竟沦为气喘吁吁的病夫，西俄罗斯战争便是最真实的写照。\n\n如今，随着内战结束，冯·特雷斯寇计划对德国军队进行大规模改革，重铸国防军往日荣光。这项计划将覆盖整个国防军，海陆空三军无一例外：一切都将推倒重来，直到国防军再次符合他的构想。然而，此事并非轻而易举：许多守旧派军官仍在服役，特别在纳粹党保守派的支持下，他们会不惜一切代价抵制改革。看样子，这场斗争的政治色彩将远超预期……"
 speermilitary.2.a:0 "向着胜利前进！"
 speermilitary.3.t:0 "空军的崭新时代"
 speermilitary.3.desc:0 "空军是德国迈向胜利的主要见证者之一。从英格兰之战到闪击苏联，“梅塞施密特”、“斯图卡”、“亨克尔”，还有其他不计其数的王牌战机遮天蔽日，让一切胆敢反抗之敌化为齑粉。哪怕战争远去、历经诸多变故，空军依旧是德意志祖国的骄傲。\n\n然而，这些话只能聊以自慰。空军早已沦为赫尔曼·戈林的玩物，他对德国的衰落负有责任，更不要提他在位期间肆意晋升军官——正因如此，尽管他在内战中一败涂地，但其政治影响力依然存在。为避免出现大规模叛逃以及更糟糕的情况，在真正的改革开始前，我们还需要花费不少时间精力以剔除他的影响。\n\n然而，戈林的影响并不局限于军官，连空军作战的理论也遭到了侵蚀。由于在俄罗斯和西非长达十年的轰炸行动，目前空军作战飞机数量严重失衡，远程轰炸机严重过剩；而且，这项毫无意义的行动耗资巨大，导致我们没有足够的资金用于开发新机身以跟上最新技术成果。\n\n因此，尽管空军规模庞大，但它在理论和装备方面都极度落后，在与任何一支世界现代化空军的对抗中都可能产生极为严重的后果。"
 speermilitary.3.a:0 "天啊，赫尔曼对空军做了什么？"
 luftwaffle_reform_begins_tt:0 "§Y我们能用这堆破铜烂铁重新打造德国空军吗？§!"
 speermilitary.4.t:0 "重返原点"
 speermilitary.4.desc:0 "说陆军现状糟糕透顶简直是在轻描淡写，特雷斯寇并不喜欢粉饰太平。事实是，曾经的德意志骄傲现在不过是一具行尸走肉，前指挥高层的腐败管理充斥肌体，拉胯的操蛋新兵一抓一大把，这群废物一天到晚只想着混吃等死，为了逃避经济噩梦混口饭吃才来当兵。这也导致补给系统的负担呈指数增长并最终崩溃，唯有那些与军方高层暗中勾结的武器承包商赚得盆满钵满。\n\n德国经济的持续低迷，越来越多的资金转移，都只为维持这具行尸走肉——仅仅是削减军费开支的想法就或多或少地面临着第二次内战的威胁——其结果是各个装备研究或改良项目纷纷搁浅。士兵训练不足、装甲技术滞后、飞机故障频发、作战理论陈旧，诸多因素叠加在一起最终导致了德国国防体系在西俄罗斯战争中的崩溃，但即便是如此惨痛的教训也没能让腐朽透顶的最高统帅部认清自己的错误，陆军因而继续颓废下去。\n\n内战结束后，陆军已经严重失血，又要与几个月前不共戴天的死敌再度共事，因而全军上下摇摇欲坠。然而，这也是改革的最佳时机：特雷斯寇心中早已勾画出陆军的理想轮廓，他将奋斗不息，直到愿景成为现实。然而，这条道路将困难重重，以费迪南德·舍尔纳为首的几位颇具名望的将帅会不惜一切代价阻挠他的前进脚步。"
 speermilitary.4.a:0 "德国的战争仍未结束！"
 speermilitary.5.t:0 "航行于风暴之夜"
 speermilitary.5.desc:0 "自一战以来，海军一直是国防军三大支柱中规模最小的一员，在世界几大列强中亦居于末位。由于战争持续时间超出预期，德国将海军战术集中在贸易封锁上，像“俾斯麦”这样又大又贵的主力舰一直停泊在港口，波涛汹涌的大洋因而成为“狼群”的狩猎场——这些“狼群”由若干U艇组成，易于成型，神出鬼没。“狼群”的放肆猖獗让英美经济体系陷入瘫痪，从而为轴心国的胜利铺平了道路，也巩固了邓尼茨上将身为海军掌舵人的绝对地位。\n\n在接下来相对和平的几年里，大部分海军船只被任由生锈腐烂，海军经费也大多逐渐流向陆军。西俄罗斯战争导致海军开支进一步削减，将军们把越来越多的资金投入他们的宠物项目，以养活那臃肿不堪的怪物——也就是陆军，而海军则只能吃点残羹剩饭。\n\n内战爆发时，海军站在鲍曼一方，但邓尼茨决定撤退到克里米亚，因为他意识到，不管自己效忠哪一方，海军除了被击沉或自行凿沉之外别无出路。\n\n然而，尽管在战争中几乎毫发无损地幸存下来，德国海军的状况依旧堪忧。长年累月的忽视让海军严重缩水、装备陈旧不堪，大多数舰船都可以追溯到二战时期。就目前的情况而言，无论是在作战理论还是装备方面，德国海军都需要全面改造，如此方能起死回生、蜕变成为一支现代化舰队。尽管曾与邓尼茨关系密切的海军将领们表示反对，但特雷斯寇明白，要让德国重返军事创新的最前沿，一支强大的新式海军不可或缺。"
 speermilitary.5.a:0 "扬帆，驶向未来！"
 speermilitary.6.t:0 "海疆安宁"
 speermilitary.6.desc:0 "德国海军保障了德国势力圈内所有国家的安全。随着德国军队在多年的衰落与忽视之后展开大规模重建与改革，德国海军正急速扩张，每个月都有越来越多的军舰铺设龙骨：对德国各个盟友来说，这不仅意味着海上贸易船队的安全得到保障，也意味着他们的海军生产企业能得到订单、从中获利。\n\n这一政策对我国同样造成了不小的影响。为了跟上日益增长的订单数量，各个造船厂在扩大和更新机械设备的同时加班加点、活力持续上升。干船坞和维修设施满是技术工人的嘈杂声，而我们将从与德国的亲密关系中获益。"
 speermilitary.6.a:0 "太好了！"
 speermilitary.7.t:0 "专注于何种武器？"
 speermilitary.7.desc:0 "随着研发部门全功率运转，陆军将以缓慢而坚实的脚步逐渐追平与其他世界强国的技术差距。然而，弥补十几年的颓废和落后并非一日之功，赶上世界其他国家还需要时间。\n\n为此，最高统帅部制定了一项计划，旨在将科研力量集中投入特定军事领域，争取至少在某一领域迅速赶上世界水平、进一步改善部队形象。一方面，我们可以求稳，专注于步兵武器：无论怎样组织兵种和军事理论，升级换代的步枪和手榴弹都将在整个陆军中产生影响。另一个选择是火炮：巨型列车炮时代早已一去不复返，自行武器和轻型、步兵便携式迫击炮才是大势所趋，这有利于提高支援单位的机动性和效率。还有一部分人希望完善战略支援部队，通过改善后勤保障、推进工兵现代化、配备先进医疗分队等方式以充分支持部队完成作战行动。最后，我们也可以把目光重新投向为我们取得胜利的武器：坦克。坦克依然是任何一支常胜之军的基本组成部分，只要投入足够的资金，这些钢铁猛兽的怒吼完全可以再次让敌人颤抖！\n\n我们的研究团队已经准备就绪，只等一声令下：他们该把重心放在哪一个领域？"
 speermilitary.7.a:0 "步兵武器是任何一支军队的基石！"
 speermilitary.7.b:0 "一支军队不能没有后勤！"
 speermilitary.7.c:0 "炮兵将从纵深为我们带来胜利！"
 speermilitary.7.d:0 "给爷发坦克！"
 speermilitary.8.t:0 "对谁说万岁？"
 speermilitary.8.desc:0 "陆军正从容不迫地推行改革，逐渐摆脱那些自私自利的腐败军官，不过现在，军营和指挥室中正进行着一场激烈的争论。随着元首授予陆军最高统帅部更大的自主权、依照冯·特雷斯寇的建议逐步推行军队去政治化，部分军官开始怀疑自己是否还有继续宣誓效忠领袖的必要，是否应该转而向国家宣誓。\n\n在大日耳曼国辉煌鼎盛的岁月里，“希特勒万岁”的口号响彻全国、震天撼地，但这给我们带来了什么呢？当国防军军官们开始站队、效忠列位篡位者时，他们引发了一场血腥的内战，无数生灵惨遭荼毒。\n\n现在，一些改革派军官希望完全将军队从党中分离出来，这一观念甚至超出了新领袖的期望。第一步是用对国家和制度更为中立的誓言取代对元首的忠诚誓言。尽管这些军官并未表现出任何不忠的迹象，并且表示会接受关于该问题的一切决定，但显然这将进一步掀起政治辩论：国会中的改革派已经呼吁全面改革以消除军队中的一切政治影响，而保守派则试图阻止他们，称其为“倒向无政府状态的危险举动”。\n\n现在轮到政府来决定这件事了。元首会作何决定？新兵们该向谁宣誓效忠？"
 speermilitary.8.a:0 "施佩尔万岁！"
 speermilitary.8.b:0 "日耳曼尼亚万岁！"
 speermilitary.9.t:0 "国防军重生"
 speermilitary.9.desc:0 "过去的几个月里，国防军经历了翻天覆地的变化。在冯·特雷斯寇及其手下改革派军官的领导下，德国武装力量已经彻底摆脱了政治干预，将那些心怀不轨、腐败无能的军官清扫一空：曾经由雇佣兵和混日子的新兵组成的乌合之众如今已经重现辉煌，一脉相承的普鲁士精神在国防军的各个领域焕发光芒。\n\n陆军目前处于完美状态，现代化的作战理论、升级换代的作战装备、功能齐全的后勤保障，陆军有如蓄势待发的猛虎，时刻准备扑向猎物！德国空军是欧洲上空无可争议的统治者，它现代化的战斗机、拦截机和轰炸机编队时刻准备施以重击，让那些妄图侵扰德意志祖国的猪猡明白自己是多么愚不可及！德国海军现如今同样不容小觑，足以掌控近海、驾驭远洋，灵活的护卫舰、强大的巡洋舰与威力无穷的航空母舰完美配合，共同组成坚不可摧的海上堡垒！\n\n虽然保守派抱怨失去了对国防军的影响力，但没人能够否认，德国已经全副武装重返世界舞台，就连元首看到自己下放权力换来的改革成果时也不禁洋洋得意：也许冯·特雷斯寇是对的。当然，他是不会承认这一点的……"
 speermilitary.9.a:0 "扬起黑十字旗！"
 speermilitary.10.t:0 "崭新的国防军"
 speermilitary.10.desc:0 "国防军的改革终于完成了，结果令人惊艳！德国武装力量将那些自私自利、腐败无能的军官清扫一空，并恢复了他们应有的角色——没错，效忠元首高于一切！国防军各个军种中弥漫的不忠和腐败已被根除，我们已经准备好重新夺回伟大领袖阿道夫·希特勒梦想中的世界！\n\n陆军已经蓄势待发，其规模比以往任何时候都要庞大，并且恢复了最高效率。战士们能够明确自己在大局中的位置，明白自己的职责就是让民族社会主义的雄鹰腾飞！空军将有如波斯人在温泉关发射的弓箭，摧毁胜利通途上的一切拦路之敌：让那些胆敢阻挡我们追逐未来的猪猡领教什么叫做真正的绝望！德国海军已经准备好统御大洋，而其他国家的舰队不过是绵软无力的羔羊，注定要成为德意志群狼的美味佳肴！\n\n这些成就都要归功于一人。我们的伟大领袖对改革成果非常满意，虽然特雷斯寇有些不悦，但只要他还在意自己在政府中的位置，他定会保持沉默，欣赏我们最新的丰功伟绩……\n\n干杯吧，战友们！为我们比以往任何时候都更加强大的新德国干杯！为民族社会主义即将迈向真正胜利的新时代干杯！为即将向我们俯首称臣的新世界干杯！德意志万岁！日耳曼尼亚万岁！施佩尔万岁！"
 speermilitary.10.a:0 "施佩尔万岁！"
 speermilitary.11.t:0 "德国海军：毛里求斯和留尼汪"
 speermilitary.11.desc:0 "前法国殖民地毛里求斯和留尼汪是海军的关键资产。在马达加斯加发生紧急情况后，两地由我们控制，并且用于为经过好望角的军舰加油，让德国能够将其海军力量投射到印度洋。在希特勒去世后的这段时间里，这些岛屿被多少忽视了，因为军事资源被转移到更紧迫的问题上，从而削弱了我们在此地的存在。\n\n现在我们已经解决了内部问题，是时候拿回自己身为远洋大国应有的地位了。不过，我们必须为海军编队提供适当的基地，尤其是考虑到控制着地中海是相当不友好的政权的情况下。\n\n为解决这一问题，德国海军最高统帅部正就解决方案达成一致。我们将关注毛里求斯和留尼汪并加强干涉。改善基础设施，使更大规模的巡逻船只和海军编队能够深入印度洋，并结合海军演习以增强我们在这个偏远角落的存在。"
 speermilitary.11.a:0 "德国不应被限制！"
 speermilitary.12.t:0 "柏林的要求"
 speermilitary.12.desc:0 "即使是在这个被世界遗忘的角落，德国也不肯让任何东西从他们的魔爪中滑落。\n\n数小时前，德国通过广播发布了一则公报；尽管与欧洲大陆的交流通常语调冗长，但这次传达的信息却简洁明了。日耳曼尼亚要求我们立刻投降并将岛屿归还德国，否则双方将在48小时后进入战争状态。鉴于日耳曼尼亚的意向以及这条信息不同往常、咄咄逼人的口气，我们有充分的理由相信，德国人确实打算动真格的。\n\n我们的军队——至少是那些服从我们命令的军队——已经准备就绪，尽管没有人认为德国的战争机器会被击败。然而，也许他们不必如此。考虑到我们的地理位置和狭小的国土面积，他们不太可能把整个国防军都派到马达加斯加。因此，如果他们最终只派出小股部队，抵抗将有望持续下去，并使快速入侵变成一场令人痛苦的狂妄行为。\n\n但即便如此，就连我们最乐观的军官也不认为这一假设是正确的，因为德国人同样有可能把炸弹像雨点一样倾泻到我们头顶，直到我们放下武器或在轰炸期间死去，而且他们可能并不太在意哪个结果会先出现。最终，无情的战争算计总会让选择的机会越来越少。我们的未来只有一种可能；我们该投降、将这些岛屿拱手相让，还是让日耳曼尼亚自己动手？"
 speermilitary.12.a:0 "他们是认真的，联系日耳曼尼亚，我们投降。"
 speermilitary.12.b:0 "整军备战，决不投降。"
 speermilitary.13.t:0 "毛里求斯和留尼汪岛回归祖国"
 speermilitary.13.desc:0 "向马达加斯加发出的最后通牒已经收到回应，海军舰艇已经驶往各岛屿的港口，以确保在该地区合法移交权力并恢复我们的政权。\n\n不出所料，对马达加斯加这个弹丸小国来说，继续固守这几座小岛的代价根本无法承受。如果他们的答复太过拖延的话，我们会派轰炸机去催促他们的。目前，报复行动正在计划当中，但我们要首先全力确保有效控制上述岛屿及周边水域，以免在最后一刻出现任何复杂情况；尽管我们已经过了武装抵抗这一阶段，但我们仍要避免出现进一步问题的可能性。\n\n马达加斯加及其岛屿的所有权对于掌控南半球海域至关重要，不过这项行动的真正成果便是公众对马达加斯加的印象——这片曾叛乱四起的荒芜之地如今自愿服从我国政府的合法统治。本可能演变成一场灾难性的军事冲突，如今却成了我们展现政治风度的典范；但愿未来一段时间我们不必再干出类似的行径了。"
 speermilitary.13.a:0 "回到德国故土。"
 speermilitary.14.t:0 "准备战争"
 speermilitary.14.desc:0 "几个小时以来，马达加斯加叛军一直保持沉默，但就在刚才，他们通过无线电传达了一条简短的信息：他们拒绝交出岛屿，并宣称“任何非法入侵都将受到主权军队的反击”。\n\n战书已然立下，现在我们必须迎接挑战。马达加斯加群岛能对非洲海岸和印度洋投射关键力量，放任它落入必然覆灭的分裂主义者手中会让我国颜面尽失。我们统一势力圈的行动对国家长治久安至关重要。今天这个流氓国家蔑视我们的权威、摆脱掌控，明天那些对我们不够顺从的地方便会蠢蠢欲动。所以，既然他们有意给其他人做榜样，那我们就成全他们。\n\n德国海军已接到通知，准备起锚离港，为入侵做准备；地面部队正迅速组建起来，接受夺岛作战指导；空军已逐批分发弹药，准备对该地区发动全面打击、为地面进攻扫除障碍——我们不能任由这种侮辱岛屿合法拥有者的行径继续下去。虽然走到这一步令人无比遗憾，但我们现在必须准备让这些任性的小毛孩子认清事实。"
 speermilitary.14.a:0 "判断反应的标准只能是引起反应的行为。"
 speermilitary.15.t:0 "马达加斯加作战失败"
 speermilitary.15.desc:0 "“你他妈在逗我吗，特雷斯寇？！”施佩尔怒吼道，他一反常态地大发雷霆。“我也实在想不到海军还有什么打败仗的理由了。”冯·特雷斯寇答道，脸上挂着同样沮丧的表情。“我他妈就搞不明白了，这帮废物连他妈马达加斯加都搞不定！看在上帝的份上，那他妈只是个鸟不拉屎的地方！情报不是说他们刚他妈经历了五方内战吗？真的，你告诉我，他们到底在搞什么鬼？怎么可能？！”特雷斯寇也一头雾水，所以他没有回答。\n\n施佩尔强作镇定，庆幸没有其他人看到自己满嘴喷粪。不过话说回来，在这种荒唐的情况下，真的会有人指责他吗？“算了，虽然很丢人，但我们还是准备和谈吧，也他妈别管是哪个混蛋占着那几座破岛了。我想他们只是想要自己的主权得到尊重，也许还想要一些其他的小让步。”“我马上就去，我的元首，”冯·特雷斯寇说道，一边急忙跑去通知外交使团所需的安排。"
 speermilitary.15.a:0 "这可不是我们期望中的海军改革。"
 speermilitary.16.t:0 "毛里求斯和留尼汪岛失守了"
 speermilitary.16.desc:0 "面对无法改变的命运，我们无力继续拖延，德国人最终还是占领了具有重要战略地位的毛里求斯和留尼汪岛。我们微薄的军力唯有依靠奇迹才有希望抵挡住倾巢而出的德国海军，但奇迹并未发生。虽然我们尽了最大努力发动反击，但德军只用了这点时间便占领了这几座人烟稀少的小岛。\n\n我们别无选择，只能向德国投降。希望他们至少会宽容仁慈，尽管历史表明这是不可能的。在过去的几年里，印度洋海岛上的殖民者换了一茬又一茬。既然真正的独立永远不会到来，那么由谁来统治那些土著又有什么区别吗？"
 speermilitary.16.a:0 "很遗憾，但在意料之中。"
 speermilitary.17.t:0 "马达加斯加作战成功"
 speermilitary.17.desc:0 "“我的元首，海军已经成功从马达加斯加手中夺回了毛里求斯和留尼汪岛。如您所知，这确保了我们对印度洋的控制，并允许我们继续向东亚投射力量。”\n\n“谢谢你，特雷斯寇。虽然我们的民众可能根本不在乎那几座数千里外的小岛，但我们至少可以证明我们政府的成功和德国全球力量的复兴，”施佩尔回答道，“那么，就这样吧。”\n\n对马达加斯加来说，一切都到此为止了，但对德帝国主义渴望的再征服来说，一切尚未结束，对于那些得到了表面自由，却发现自己仍在纳粹铁蹄下的人们来说尤为如此。"
 speermilitary.17.a:0 "确实，还有很多工作要做呢。"
 speermilitary.18.t:0 "德国准备入侵"
 speermilitary.18.desc:0 "我们知道这一天早晚会来，但我们无力拖延。它来得还是太快了。德国人不必再应付内战，他们回来了，要回到不属于他们的地方。他们可能只是打算夺回具有战略价值的毛里求斯和留尼汪岛，或者他们可能有更坏的想法，但无论如何，我们知道德国正在积极准备入侵我们的领土，很快。\n\n我们很难看出自己能有任何胜利的希望，但我们不会放弃一个同胞、一寸领土。我们必须全力备战，而且动作要快。"
 speermilitary.18.a:0 "来吧，没时间可浪费了。"
 speermilitary.19.t:0 "毛里求斯与留尼汪安全了"
 speermilitary.19.desc:0 "除了狐猴和猴面包树，马达加斯加并没有什么真正出名的物产。但多亏了一个不可思议的奇迹，一切都改变了。我们曾被认为是微不足道的必败者，但不知出于何种原因，我们成功阻止了全世界有史以来最强大的帝国。\n\n得益于对几座小岛的充分了解，我们通过激烈而有效的游击活动成功抵御了德军对毛里求斯和留尼汪岛的入侵。德国海军正逐步撤出这一地区，我们将能够与德国签署和平条约。我们依然不敢相信我们居然做到了。"
 speermilitary.19.a:0 "不可思议！"
 speermilitary.20.t:0 "起飞"
 speermilitary.20.desc:0 "随着国防军的现代化努力全面展开，空军已获得开发新机型或改良现有机型所需的全部资金和人员，以尽快将其投入使用。然而，飞机比坦克大炮要复杂得多，就连测试过程也反映了这一点：研发部门刚一完成提出的设计方案便立刻开始飞行测试。\n\n在这一阶段，那些不幸的飞行员被扔去操作各式机型，从功能完美的喷气式战斗机到只等着在可怜的草皮上迫降的飞行棺材。起飞事故，空中引擎故障，机身突然解体，或是许多其他问题：那些参与测试的飞行员用性命换来了一连串的问题清单，许多前途无量的飞行员因此夭折，只因为某个负责开发的家伙忘记把参数设成零，或者在该添参数的地方多加了个逗号。\n\n尽管如此，无人能够否认这令人痛心的项目成果斐然、前途无量。也正因如此，各地军事机场的跑道上排满了奇形怪状、几乎无法航行的飞机，它们一架架飞上蓝天、试图挑战物理定律，而它们的机身仅靠胶水、线和飞行员的狂热粘结在一起。"
 speermilitary.20.a:0 "我他妈才不要飞那玩意！"
 speermilitary.21.t:0 "航空兵的凯歌"
 speermilitary.21.desc:0 "弗里茨·雅各布森看向窗外，纽伦堡的天空在夕阳渲染下呈现出数十种深浅不一的粉红色彩。“现在这个时候最适合开飞机了……”他想了想，叹了口气，随后又笑了笑：他的妻子总是抱怨自己每天都要花好几个小时盯着窗外，但他还能干什么呢？身为一名飞行员，他早已将灵魂献给广阔无垠的蓝天，唯有他的袍泽兄弟才能理解那一飞冲天、直插云霄的激情，或者说，飞临世界之巅。但与飞鸟的不同之处在于，他的羽翼并非与生俱来。人造的羽翼尚在，但年龄已不允许他再插上翅膀。他唯一能做的便是看向窗外，回忆往昔。\n\n他的目光越过壁炉旁的小陈列柜。那里放着他的两枚铁十字勋章，旁边是他的手枪和一小块飞机残骸——他第二次被击落时险些在那残骸中丧命。回想起这些，他还是有些不寒而栗。然而，那个时代虽然万般艰苦，却是如此美好，又危机四伏、激动人心！遥想当年，当他在意大利和法国为皇帝而战时，飞机还只是装着引擎的木质棺材：想想就知道这玩意飞起来就有可能爆炸！然而，他还是见证了这些飞行棺材的敏捷与力量，以及飞行员们的英勇无畏和战友情谊。他还记得自己在特雷维索上空使出浑身解数试图击落那架“卡普罗尼”轰炸机，自己却中弹坠机；他还记得自己在新月之夜驾机掠过凡尔登上空，见证炮火将黑夜照成白昼。他记得自己的战友、朋友，哪怕是他的敌人，所有奋战至死、永不投降之人都被他铭记于心。\n\n一阵响声将弗里茨从记忆的海洋带回现实，他也意识到夕阳早已落下。可怜的玛格丽特，她不光要为他做饭，还要打电话提醒他！他最后看了一眼天空，从靠椅上站起身子，骨架在双腿驱动下咯吱作响，有如战机升空，只是那引擎早已不听操控，锈迹斑斑。他转过身，背对着窗户缓缓离去，但他心里明白，自己的一部分仍留在原地，凝望天空。"
 speermilitary.21.a:0 "一日为飞行员，终身是飞行员！"
 speermilitary.22.t:0 "新鲜血液"
 speermilitary.22.desc:0 "对于整个国防军，尤其是陆军来说，内战就像死神的镰刀一样成片收割着士兵与军官的生命。战斗发展成了逐屋逐室的巷战，德国全境化为战场，连躲在指挥帐篷里的军官也难逃一劫。战争结束之后，陆军最高统帅部的情况也没有丝毫好转，不忠者被肃清、腐败分子被判刑、不称职者被解职，成体系的清洗致使军官团出现了骇人的空缺。\n\n然而，危机往往也伴随着转机，冯·特雷斯寇深知这一点。这位普鲁士将军花费了数年时间重建国防军，他不仅对陆军的作战理论与组织架构进行改革，同时也大力培养新生代军官，以确保他们不会重蹈覆辙。他最大的成就之一便是成立德累斯顿陆军军官学院：该学院的授课团队由部队最优秀的军事理论家组成，确保来自祖国四面八方的青年学员能在合适的环境下学习掌握新时代作战理论。当然，所谓“合适的环境”指的是军校执行普鲁士纪律、灌输改革派理念……\n\n不过，抛开意识形态问题不谈，陆军军官学院的成果是有目共睹的。第一轮训练已经结束，在随后举行的授衔仪式上，这些通过考验的青年才俊将正式成为陆军军官，这也标志着德国武装力量的全新开始：我们只能祈祷这些未来的将军与士官长能够证明自己的能力、防止国防军再次陷入堕落的深渊。"
 speermilitary.22.a:0 "向新军官致敬！"
 speermilitary.23.t:0 "网开一面"
 speermilitary.23.desc:0 "卡尔·邓尼茨走进元首的私人办公室时有种似曾相识的感觉。他来过这里很多次，只是这次桌后换了个人。阿尔伯特·施佩尔一脸严肃地看着他，亨宁·冯·特雷斯寇就站在他身旁，他身板挺直，脸上带着一丝愠色。海军上将走到桌前停下脚步，遵照军事操典要求向元首敬礼，尽管他的实际行动表明他更希望另外一个人坐在那个位置上。\n\n“邓尼茨上将，”施佩尔开口道，措辞异常严厉：“此次召见事关你在内战中的所作所为。”\n\n老将军早已料到这一点，他事先已经做足准备。“如果有必要的话，我已经准备好接受处罚了，”他以冷静而顺从的语气回道。\n\n“你于内战期间公开站在鲍曼一边。不仅如此，你还趁乱逃往国外，并带走了大部分海军，无视任何作战命令并在克里米亚寻求庇护。”\n\n“我这么做是为了保全海军！”话语脱口而出，但接下来发生的事情令邓尼茨惊讶不已。\n\n“我明白你的苦衷，将军。这些舰船本有可能遭到破坏，甚至掉转炮口对准我们，但你以实际行动阻止了这一切。考虑到这一点，冯·特雷斯寇和我达成一致，制定了更合理的解决方案。”\n\n一声微弱的哼声让这位将军明白：所谓的“方案”不过是元首单方面的命令，但他还是把注意力放回施佩尔身上。\n\n“由于叛国以及逃兵行为，你将被剥夺海军上将的军衔，并以叛国与擅离职守的罪名被正式起诉。但考虑到你保全了大部分海军，使其免于毁灭或被俘，你将被网开一面，并被允许保留勋章。”\n\n这位前海军上将知道自己的职业生涯就此结束了，心中感到一阵绞痛，但他明白这个下场已经很不错了。他摘下军帽并把它放在桌上，敬了个礼，然后一言不发地离开了房间。"
 speermilitary.23.a:0 "在失败中度过余生还有意义吗？"
 speermilitary.24.t:0 "纽伦堡审判"
 speermilitary.24.desc:0 "纽伦堡被选定用于审判幸存的不忠军官，他们都在效忠叛乱的分裂分子时犯下了危害祖国的罪行。其中军衔最高的便是海军上将卡尔·邓尼茨，他带走了大部分海军船只，并前往克里米亚寻求庇护。内战结束后，面对日耳曼尼亚新政府的威胁报复，他选择缴械投降。几个月前他还幻想能保留军衔，但现在他被指控叛国和渎职，并与几名党卫军成员以及追随戈林或鲍曼的将领一同受审。\n\n宣判那天，邓尼茨与其他被告站在法庭上。法官们陆续走进法庭，宣读最终判决：海军上将并没有听对其他人的判决，他光听叫喊和哭诉就知道，有罪远远多于无罪释放。终于轮到他了，他尽可能控制自己不发出叫喊：“本庭宣布，海军上将卡尔·邓尼茨犯有叛国罪与渎职罪，剥夺军衔及其他所有荣誉，并处三十年有期徒刑。”\n\n法警剥去邓尼茨的军衔标志时，他没有抗议，甚至被戴上手铐时都不曾试图反抗。他只是低头跟着法警，身上散发着堪比叛国恶臭的羞愧。"
 speermilitary.24.a:0 "狼王威风不再。"
 speermilitary.25.t:0 "军事演习"
 speermilitary.25.desc:0 "为了展现三军的协同作战水平，国防军于但泽周边组织了一场大规模军事演习，这地方再合适不过了——海岸附近一个被小树林环绕的山丘被标记为“敌军工事”，并被安放了一定数量的碉堡、帐篷以及装有旧式机枪和火炮的假炮位。随着一声令下，国防军的联合火力向着那座可怜的小山丘肆意倾泻。\n\n海军率先向敌军阵地开火，他们摧毁了防空炮组，并重创了其他几个炮位。空军轰炸机紧随其后，将成吨的致命炸弹倾泻在战壕、反坦克炮以及机枪阵地上，为陆军进攻扫清道路。随后，坦克部队直扑敌军，摩托化及徒步步兵跟随坦克部队占领阵地。得益于无线电协调，演习过程中没有出现友军误伤的情况，整场行动宣告胜利。\n\n亨宁·冯·特雷斯寇在数百米外的指挥帐篷里观摩了整场军事演习，全程表现得相当满意。国防军最高统帅部的几名成员——将军、飞行员，甚至还有几名海军军官聚在一起小声交谈，对军队改革取得的预期效果表示赞赏。特雷斯寇得意地笑了笑：一切都在按计划进行。"
 speermilitary.25.a:0 "这座山丘于17点46分宣布无条件投降。"
 speermilitary.26.t:0 "国防军高于部队数量限制"
 speermilitary.26.desc:0 "国防军目前部署的部队规模已经超过了新限定的数目。当前允许的常备师数目为§G[?sgr_wehrmacht_div_limit]§!，而我们正在部署§R[?num_divisions]§!支师。"
 speermilitary.26.a:0 "好。"
 speermilitary.27.t:0 "国防军低于部队数量限制"
 speermilitary.27.desc:0 "国防军目前部署的部队规模在限定的数目内。当前允许的常备师数目为§G[?sgr_wehrmacht_div_limit]§!，而我们正在部署§G[?num_divisions]§!支师。"
