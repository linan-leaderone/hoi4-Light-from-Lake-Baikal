 speer.413.t:0 "肢解IG法本"
 speer.413.d:0 "“我能知道您为何召见我吗，部长先生？”\n\n路德维希·艾哈德看着他，二人如此相似，却又如此不同。赫尔曼·约瑟夫·阿布斯抽着他公司的雪茄，目光中透出与艾哈德一样的品性：精于算计、冷酷无情。然而，相似之处仅限于此：与IG法本的总裁不同的是，这位部长怀揣理想，而这一点使他与众不同。\n\n“我叫你过来是为了通知你IG法本即将接受重组。它将被拆分为各个小公司，每家公司都将投入市场参与自由竞争。”\n\n这番话无异于一枚航空炸弹。对此艾哈德已经做足了心理准备：阿布斯会朝他大喊大叫，然后他也会还以颜色，直到阿布斯战败离去。因此，当他听到对方的话时，他几乎无法抑制自己的惊愕之情。\n\n“我明白了，部长先生。感谢您为祖国所做的一切。”\n\n艾哈德张大了嘴，下巴差点掉到地上，而阿布斯轻笑了几声。\n\n“我能看出你的惊讶，但你的恐惧毫无依据。我知道你们正在努力废除奴隶制，建立一个以自由市场和积极竞争为基础的充满竞争力的新德国。我完全同意你的观点，我还要告诉你更多：我已经不止一次试过减少IG法本对奴隶的依赖了，但董事会的其他人总是反对，所以我很高兴你们能替我动手。”\n\n最后，艾哈德从错愕中恢复过来，当阿布斯说自己要去参加一场董事会议时，二人握了握手。艾哈德一回到他的填充椅上，就开始回想他所听到的话：阿布斯在撒谎——他很确定——但为什么呢？一个曾为了几百万德国马克就把成千上万的人拿去送死的人现在却突然支持废除奴隶制，他到底在打什么算盘？有什么地方不对劲，但他还没回过神来……"
 speer.413.a:0 "那帮畜生在密谋些什么…"
 speer.414.t:0 "肢解国家工厂"
 speer.414.d:0 "埃德蒙·盖伦贝格走进经济部的顶层办公室，就像走进他的家里一样。作为德国最大国有工业集团的首脑，他掌握的权力比整个经济部加起来还要大。然而，在那个办公室中，有个人将彻底改变现状。\n\n“部长，”盖伦贝格向他敬了个礼，略带几分傲慢。\n\n“战争经济领袖，”路德维希·艾哈德带着对等的礼貌以及傲慢回道。\n\n“我相信你已经知道此行的目的了。你在我的部门里有太多熟人了，你可不能装糊涂。”艾哈德开门见山。盖伦贝格点了点头，脸上露出明显的厌恶，这就对了。\n\n“根据新的经济政策，国家工厂将被解散，其组成公司将作为自由市场中的独立角色。”\n\n盖伦贝格知道这一天迟早会来，有那么一会儿他的脸都被气歪了。他正失去他的权力，他的地位，他在战争期间以及战后为之努力的一切。然而，他知道自己的位置：他不是阿布斯，只是个政府派来监管一家国有企业的官员。\n\n“明白了，我会服从命令的。”这是他唯一的回答，挫败感取代了愤怒。\n\n艾哈德草率地点了点头。他内心某处还期待对方能再抵抗一下，但盖伦贝格不是傻子。他已经在考虑如何止损，所以他屈服了，率先取得一分。部长虽不喜欢这样做，但必须挽回面子。\n\n“感谢你的支持。考虑到你对祖国的贡献，你将被指派为一家新公司的总裁。我相信你会继续为国家利益努力工作的。”\n\n盖伦贝格点点头，面无表情，然后两人握了握手，这位前军工寡头随即离开了艾哈德的办公室。"
 speer.414.a:0 "又一个集团完蛋了。"
 speer.415.t:0 "肢解戴姆勒-奔驰"
 speer.415.d:0 "“不可能！一定还有别的出路！”\n\n国家经济部里的每个人都能听到艾哈德部长办公室里传出的巨响，并且大家都知道是谁的声音。弗里德里希·弗利克有权有势，经常和部长级的重要官员会面以确保他的公司能得其所需，无论是招标、税收折扣，还是被征服地区人力资源的独家交易。\n\n“没有别的出路了，我叫你来这里可不是为了讲条件。戴姆勒-奔驰将被解散，其下属企业将恢复在自由市场中的独立角色。”艾哈德的声音冷静而又坚定。为了这一刻他已准备多时，自然不会做出任何让步。\n\n“部长先生，我很确定有别的出路。总会有出路的……”弗利克改变了语气，变得悦耳甜美，几乎令人作呕的甜美。\n\n“我相信你是个品味高雅的人……也许我们能达成交易？商人之间的交易？”\n\n艾哈德笑了。他知道这个哭哭啼啼的混蛋一定会尝试贿赂他：他以前总是这么干，并期望自己会和桌后的其他人一样。\n\n“哦，我确定可以做笔交易，”他继续笑道，但弗利克那豺狼般的笑容，被录音机的声音打断了。\n\n“部长先生，我很确定有别的出路。总会有出路的……我相信你是个品味高雅的人……也许我们能达成交易？商人之间的交易？”\n\n声音异常清晰，而这声音的主人抽搐了一下，就像被蛇咬过一样。\n\n“你怎么敢——”\n\n“这是我给你的条件。马上给我滚出办公室，也别再提任何异议。作为交换，我会宽宏大量，你不会因为试图贿赂祖国的部长而被判处劳改。”\n\n五分钟后，路德维希·艾哈德还在他空无一人的办公室里狂笑。"
 speer.415.a:0 "“他们落荒而逃！”"
 speer.416.t:0 "肢解西门子"
 speer.416.d:0 "恩斯特·冯·西门子走进了国家经济部的顶层办公室，脸上没有一丝表情。当然，他知道这次召见的原因：他可不是傻子，他内心深处的一部分甚至暗自希望这次召见，而另一部分——也就是每个真正的企业家赖以生存下去，冰冷而又精明的那一部分——不禁为此感到沮丧。\n\n“部长先生。”西门子礼貌地说道，貌似还带有一丝敬意。\n\n“战争经济领袖。”路德维希·艾哈德以同样的敬意回道，但语气没那么冷。\n\n冯·西门子松了一口气，随后直视部长的眼睛：“省省吧，艾哈德先生。我虽然算不上天才，但我也知道自己为什么被叫来这里：长痛不如短痛。”\n\n路德维希点了点头。不像其他人，战争经济领袖冯·西门子一向坚定支持改革——前提是有利可得。他们曾一起致力于减少其他企业集团对奴隶的需求，而西门子则利用他的影响力来保护部长免受其他公司在经济领域的反扑。不过，自由市场没有例外，这点他们都心知肚明。\n\n“在新颁布的经济政策下，西门子将被剥夺所有特权，从今以后，西门子将作为一家普通企业在自由市场上运营。”\n\n冯·西门子一脸震惊地看着他，艾哈德却轻声笑道：“你来这里是等着公司被下令拆解的，对吧？那还真是遗憾。由于西门子的企业结构过于紧密、难以拆解，所以我们只能出此下策，但好在不对公平竞争造成威胁：就当你这次走运吧。”\n\n西门子又一次感到脑海中的两部分不住地搅动。一部分松了一口气，因为这制裁比预料中的要温和得多，而另一部分为他的损失而惋惜：尽管如此，他决定让前者占上风，哪怕就这一次也好。\n\n“谢谢你，部长先生。”他把这作为告别词。二人握了握手，随后办公室归于寂静。"
 speer.416.a:0 "苦乐参半的味道。"
 SpeerSAW.1.t:0 "棋局"
 SpeerSAW.1.d:0 "元首办公室的气氛，是和总理府别处不同的：清静，但也并非无事发生。在厚重的雕刻门后，一场即将决定非洲未来的会议正在举行。\n\n“恕我冒昧，特雷斯寇先生。我们要是蹚这浑水、把手头剩的那点资源全扔给这帮蠢货，这风险我们根本承担不起！我们在内战中几乎已经失去了一切！”施密特说道。\n\n施佩尔长叹了一口气：他们已经这样吵了一个小时了。随后，他扔出了一个相当无聊的问题：“施密特部长，那就请你赶快解释一下你的想法吧。”\n\n“元首，虽然我理解特雷斯寇元帅的想法，但我们几个月之前才刚刚打过内战。万一我们没能迅速取胜，重建工作可能会因此陷入瘫痪，甚至更糟！我的建议很简单：我们可以向几位专员输送援助挽回面子，但不能全面参战。我们可以借此跟美国人讨价还价，他们之后甚至可能会感恩戴德……”\n\n“我反对！”特雷斯寇怒火中烧，“我们哪怕示弱一点点，那群美国佬都会趁虚而入。绝对不能让步！我们跟美国的关系将来也许会变，但他们现在就是敌人，就是不共戴天的死敌！必须用拳头告诉他们，我们还是世界强权！”\n\n“特雷斯寇，你接着说。”施佩尔饶有兴致地答道。\n\n“元首，我的行动计划是这样的：把那几位专员急需的军队和物资统统送过去，并且否认和美国人交战。他们不会也不敢有什么异议的，因为他们也是这么干的！要是我们成功了，他们就不会在日后的谈判再犯同样的错误！”\n\n这两个计划都有道理，而且很难做出选择。然而，身为领袖，就得在必要时刻采取行动：施佩尔心情沉重，但他深知，德国必须……"
 SpeerSAW.1.a:0 "避免局势升级。"
 SpeerSAW.1.b:0 "让美国佬看看谁才是老大！"
 SpeerSAW.2.t:0 "新状况"
 SpeerSAW.2.d:0 "施佩尔看着面前争执不休的两个人，无奈地叹了口气。又过了一个星期，又要开会，又花了两个小时听手下没完没了地争论方针。妈的！都他妈怪这场该死的战争！不过，这次情况有所不同：战况正在迅速变化，必须做出最后的抉择，这点连他自己都心知肚明。他这次真的怕了，再来一个小时他会疯掉的。于是，施佩尔装模作样地咳嗽几声，转移他们的注意力：“施密特部长，特雷斯寇元帅，你们二位的争论也该到头了，我们现在就得做决定。”\n\n“这事好说，元首。老实说这事跟我没什么关系，不过艾哈德已经制定了一项计划，可以确保损失降到最低。简而言之，我们得尽可能拖延战事，在撤离之前把所有能带走的资产通通带走：我们会把所有值钱的资源统统运回德国、疏散人员、转移剩余物资、出售国有企业、撤回对几位专员的全部援助。只要把该弄到手的都弄到手，我们就可以拍屁股走人了。”\n\n“施密特先生的看法，我还是赞成一部分的。”特雷斯寇开始说，“维持德属非洲的成本可能远远超过我们现在能得到的资源。不过，要是我们把财产扔在那里，我们就得按自己的意愿行事，决不能受外国势力的支配！为此，最高统帅部已经制定了一系列特别行动方案，确保我们可以打败美国人赢得战争。现在就等您下令了，元首。”\n\n施佩尔看着天花板，陷入沉思。德意志的尊严要求我们必须回击这种耻辱，但代价可能超出德国的承受范围。要让各方都满意显然是不可能的，但最好的选择显然是……"
 SpeerSAW.2.a:0 "把值钱的东西通通带走，然后离开非洲。"
 SpeerSAW.2.b:0 "对德国之敌施以决胜一击！"
 SpeerSAW.3.t:0 "万灵药"
 SpeerSAW.3.d:0 "考虑到“南非战争”家喻户晓，亨宁·冯·特雷斯寇正在元首办公室的路上，前去讨论相关事宜。形势十分艰难，但仍有几套改善现状的方案：重组供应链，改善训练方式，开除不称职的军官……总有一天，祖国将得到一支可以匹敌普鲁士黄金时期，以及入侵波兰时期的军队！可惜的是，即使只完成其中一项改革都要耗费数月甚至数年……想到这，正在等待秘书向元首通报自己到来的特雷斯寇，心中不禁一阵悲凉。他曾试图再现普鲁士纪律、荣誉以及推行其他的改革，但现在……哦，天啊，一想到这特雷斯寇都快吐了。\n\n“元首在等您，元帅，”秘书的声音将特雷斯寇拉回现实。随后他就步入了装饰华丽的办公室。“欢迎，元帅，”施佩尔说道。一听到这，特雷斯寇连忙敬礼。“我听说你有办法改变战局。但说无妨，让我也开开眼。”\n“我的元首，”特雷斯寇开口道。他口干舌燥，汗如雨下，制服早已被汗水浸透。随后，他以近乎哽咽的声音解释道：“我们……需要提高部队的作战效率，并且……要尽快着手。也就是说……我……我建议……向部队发放兴奋剂。”\n\n“哦。”施佩尔只回答了一个字。很明显，他没想到一个原则坚定的普鲁士军官会拿出这种方案：“这好像不太符合你的一贯立场啊，元帅。你真的确定这是取得胜利的唯一办法吗？”\n\n元帅唯一的回应就是紧张地点点头，脸上露出了羞愧的神色。"
 SpeerSAW.3.a:0 "那就没什么好说的了。"
 SpeerSAW.4.t:0 "你们只能自力更生了"
 SpeerSAW.4.d:0 "来自中非的士兵们看着眼前的一幕幕景象。起重机正将一排排装满矿石的巨大集装箱吊进货船——主要是金银，但也有铜和其他工业材料。这些士兵已在利奥波德维尔港驻守多年，这种景象他们也已见过不下千次了。然而，与以往不同的是，这次装载工作受到了陆军士兵的严密监视。这些士兵的制服崭新且不同寻常，这让他们看上去更像是官员而非泥腿子士兵。\n\n驻军指挥官已经和统筹此次行动的军官谈过了。显然，他们现在要保护装载作业，但当他们问起为何国防军要屈尊执行本应由普通士兵和佣兵负责的船运护卫工作时，他们得到的回答只有一句话：“这是敏感信息”。\n\n现在，他们正检查货运清单，确认已装载的货物。“来自东希特勒施塔特奴隶矿场的329-bH-1珠宝货箱装船了吗？”“已经装船”。“从北利奥波德维尔合约资产抽调来的546-pA-7黄金货箱呢？”“已经装船”。“大众汽车在希特勒施塔特劳工营生产的0200批次汽车呢？”"
 SpeerSAW.4.a:0 "“已经装船。”"
 SpeerSAW.5.t:0 "暗算"
 SpeerSAW.5.d:0 "我们的“新”元首阿尔伯特·施佩尔已经背叛了我们！他以所谓“拯救德国”和“保住面子”的名义，选择把我们留在这个我们曾为其征服并统治的大洲！\n\n年复一年，我们驯服了这片土地；年复一年，我们将其踩在脚下，刮取这片大陆的资源以供养祖国人民。如今我们失魂落魄，而在我们怒火中烧，热情备受煎熬之时，我们却要被迫接受自己惨遭流放的事实。\n\n我们被暗箭所伤，绝不与胆小如鼠的施佩尔同流合污。我们拒绝承认他是我们的元首，而且我们还要继续战斗——哪怕是孤立无援。我们会让他们知道，我们比他们更为勇猛，即便无论胜败，这都意味着死亡……\n\n但如果没有来自祖国的援助，我们又该如何生存下去？由于施佩尔那怯懦的本性，我们几乎别无选择。我们会损失些时间，但绝对不能就此放弃。我们如果能继续浴血奋战，也许还有机会回家……"
 SpeerSAW.5.a:0 "也许我们都回不了家了。"
 SpeerSAW.6.t:0 "简报"
 SpeerSAW.6.d:0 "新任安全部长大步走入了施佩尔的办公室。元首起身迎接他，看着那辈分比自己还大的手下朝他敬礼，“万岁！”他坚定地喊道。\n\n他是个睿智而又果断的普鲁士人，给施佩尔留下了深刻的印象；他也是个受人爱戴的下属，而今德国正深陷对抗南非的战争泥潭，这般黯淡的光景让他更受欢迎。施佩尔示意元帅与他一同就坐。\n\n“我很感谢你能来这里见我，元帅，”施佩尔说道，“我知道你能帮我找到解决战事的法子。”\n\n“当然，我的元首，能为元首分忧是在下的荣幸。我已经迫不及待地想帮您搞定这件事了，这是我们摆脱诸多麻烦的绝佳机会。”\n\n“给军方的机会，是吗？特雷斯寇？”施佩尔问道，一边朝他扬起眉头。\n\n“没错。我们必须好好在陆军面前表现一番，元首，”他回答道。“这样做肯定能让他们服服帖帖。由于这场战争，他们已经开始蠢蠢欲动，而我不想看到他们越界再搞出什么麻烦；我也不想让他们的士官去到处散播异议，让我们折损颜面。我们应该在非洲战场上秀秀肌肉并激励民众，这样，就算我们撤军退出战争也能得到他们的衷心支持，而且我们最终定能从中受益。倘若能把这件事办成，我便能继续与斯派达尔共事以继续我们的改革。”\n\n“你想通过激化战争来转移矛盾？”施佩尔问道，试图理解他这个“机会”是什么意思。\n\n“是的。这能防止军队里的那些刺头插手或者破坏我们的计划，而且也有助于我们找个更好的时机退出战争。最重要的是，这能让舍尔纳满意，”这名老普鲁士人讲道。提到那个慕尼黑来的混蛋的时，他不禁发出一声尖利又令人反感的讥笑。他继续说道：“简单来讲，如果我们在前线表现得再强硬点，就能在没有太多负担的情况下撤军了。”\n\n“我懂了。”施佩尔思索了一番，让特雷斯寇在旁边等他一会。片刻之后，元首抬起头对他说道：“你接着说，元帅。”"
 SpeerSAW.6.a:0 "必须让他们知道，我们就算打了败仗也威风不减。"
 SpeerSAW.7.t:0 "秀肌肉"
 SpeerSAW.7.d:0 "突如其来的委托浪潮席卷了整个德国电影界。元首从日耳曼尼亚邀请了几位导演和演员，准备为那些在非洲为捍卫祖国而战的勇士创作宣传影片。\n\n提出、商洽、达成，聘用合同一气呵成；从新兵蛋子到希特勒时代的老兵，从新晋演员到当红影星，无不名列其中。选角、布景、拍摄团队的讨论和筹备业已完成，大胆的制片人和编剧正竭力构思精彩镜头和制作特效。\n\n全国人民上下一心，以创纪录的效率完成筹备工作。在祖国的支持与激励下，无数才华横溢的制作人不远万里赶赴战火纷飞的非洲，在战场上见证德意志儿女为祖国献身的壮举。"
 SpeerSAW.7.a:0 "让艺术家尽情挥洒，让人民为我们骄傲！"
 SpeerSAW.8.t:0 "大阅兵式"
 SpeerSAW.8.d:0 "从日耳曼尼亚到德累斯顿，从慕尼黑到汉堡乃至莱茵兰各大城市，一排排身着戎装的战士行进在德国的大街小巷，凝聚着国民的心灵与意志。但最盛大的阅兵式还得看日耳曼尼亚。在光辉大道上，伴着上千鼓点与乐队演奏的优美旋律，德意志健儿迈着整齐划一的步伐，在德国乃至全世界的目光下踏步前进。\n\n他们脸上没有半分羞愧，心中没有一丝愧疚；他们身着最好的制服，头戴最好的钢盔，脚穿最好的军靴，在祖国的大地、战车与航空器上展示军人风范，让他们的家人与朋友精神振奋、为自己加油喝彩。\n\n这是一次完美的宣传。当施佩尔及其内阁成员站在主席台上敬礼示意时，从他们面前经过的德意志健儿无不昂首挺胸、满怀激情。\n\n施佩尔不禁回想起了阿道夫·希特勒，他当年就是这样向打赢第二次世界大战的勇士们敬礼的。而今，他也在做同样的事情——向这些即将打赢非洲战事的年轻人们敬礼。\n\n哪怕德国有可能不会在非洲专员辖区取得伟大的胜利，这场大阅兵起码也能给人民与国防军以安全感。只要他们心中还有这份安全感，祖国就能继续前进，迈向更加光明的未来。"
 SpeerSAW.8.a:0 "胜利万岁！"
 SpeerSAW.9.t:0 "往日重现"
 SpeerSAW.9.d:0 "当宣传海报登上慕尼黑的大街小巷时，库尔特报名加入了非洲战场。他曾在内战中冲锋陷阵，曾经工作过的工厂早已化为瓦砾。因此，当民兵们被要求在解散和正式参军之间做出抉择时，他最终决定留在部队。在过去的几个月里，他见证了国防军的真实情况：腐败横行、任人唯亲、能力低下、内斗不断。部队指挥官的亲信从不站岗，却能享受更好的伙食。而他不得不为这些人打掩护，否则会被他们以失职的借口肆意体罚。\n\n他是被部队大幅上涨的工资吸引并自愿加入的。而像他这样的人，部队里还有四个。费多尔是前指挥官的密友之一，因为忘记穿迷彩服而被美国人打死了。但最精彩的部分是，约翰——另一个在名单上排名靠前的人，曾试图说服新任的军官放他一马，理由是“他的朋友位高权重”。这位军官把枪口顶在他的脑门上，然后问他朋友们的名字。之后，他以腐败未遂和玩忽职守的罪名把约翰送进军事监狱，并把名单送往日耳曼尼亚。\n\n天气异常恶劣。潮湿的空气让他的制服常常湿透，面对滚滚热浪时也是一样的结果，即便空气没那么潮湿。哪怕天公不作美，哪怕美国人没日没夜地朝他扔炸弹，但他还是感觉好了很多：他的战友和指挥官现在为胜利而战，而非薪水；他可以无条件信任他们，携手为祖国而战。人生如此，夫复何求？"
 SpeerSAW.9.a:0 "这温暖了老将军的心灵。"
 SpeerSAW.10.t:0 "结束战争"
 SpeerSAW.10.d:0 "随着我们抛弃德属非洲的决定公之于众，现在是时候承担后果了。从积极方面来看，每周都有数百艘运输船在汉堡和科隆卸货，将非洲财富源源不断地输入德国；同时，由于维持殖民地的开支大幅削减，我们的预算终于能松口气了。但从消极方面来看，国内政治局势正迅速升温：支持和反对撤军的集会将在未来几天展开，各大报社将选择站在改革派或保守派一边并展开激烈论战。\n\n为缓和日渐升温的紧张局势，元首决定在纽伦堡发表演说。他会在那里向全国解释自己做出这番决定的原因，以及这条新道路对全国乃至整个德国势力范围的重大意义。我们预计现场听众将规模空前，因此安保措施也要安排得滴水不漏。尽管如此，反对派仍有可能抓住漏洞大肆宣扬自己的主张。现在，元首的一言一辞比以往任何时候都更能为德国人民的未来铺平道路。"
 SpeerSAW.10.a:0 "现在，我们得去写篇漂亮的演讲稿了……"
 SpeerSAW.11.t:0 "整装待发"
 SpeerSAW.11.d:0 "施佩尔仔细阅读了他桌上的最终报告，每行都有不少重要信息。最后，他停了下来，向后靠在椅背上，望向办公室外面，把思绪转向他在南非战争中为祖国所做的最后努力。\n\n所有剩余的投资，所有的硬通货以及专员辖区最好的资源——这些都将回流本土。如此一来，它们就可以免受OFN的染指。\n\n为了让这一切免遭破坏，他所要付出的唯一代价就是把非洲的领土和影响力拱手让给美国及其盟友。现在，他们将占据非洲的黑暗中心并取代那几位专员。\n\n他对自己说，就算他们最终没能击败德属非洲殖民地，我们至少也能摆脱这艘正在下沉的破船。不断上升的成本，三个专员辖区之间的内斗，以及OFN不断增长的力量，这些因素加在一起让德国无法独自承受。\n\n他长叹一口气，勉强自己最后再看一遍报告，然后合上报告，放回纸篓里。现在他必须开始考虑撤军计划的剩余部分了。"
 SpeerSAW.11.a:0 "是时候离开黑暗之心了。"
 SpeerSAW.12.t:0 "前所未见的背叛"
 SpeerSAW.12.d:0 "施佩尔背叛了我们，让我们在这等死。"
 SpeerSAW.12.a:0 "好的"
 SpeerSAW.13.t:0 "新纪元"
 SpeerSAW.13.d:0 "维也纳城市公园挤满了群众。在大公园一段尽头立着一个巨型平台，两边排满了金色雄鹰，上面还有一个小一点的平台，现在被全德国最重要的人物用作讲台。发言人尽力确保现场所有人都能听到元首的声音，几十位摄影师站成一排，把演讲转播给所有没能亲赴现场的人。阿尔伯特·施佩尔望着人山人海，深吸了一口气，但听起来更像是对自己叹了口气，之后便开了口：\n\n“纽伦堡的各位来宾！骄傲的德意志人民们！祖国忠诚的公民们！今天是一个伟大的日子，是我们崭新、伟大的祖国向未来启航的日子！那帮叛国贼在希特勒临终之时围在他的病床旁，争夺他的遗产，挑起的内战肆虐祖国各地，随之而来的是美国对德属非洲的无耻入侵，他们趁祖国暂时衰弱之际篡夺我们在非洲的土地！”他打断了演讲，感受着人民如预期的那样愤愤不平。\n\n“但是，我们设法拯救了尽可能多的优秀德国人，因为这就是政府应负的职责：保护人民！而我将为祖国抵御外敌！我们与那群篡夺希特勒衣钵的叛徒不同，我们要依靠和平与理性让德国再次伟大！从今往后，再不会有人胆敢侮辱德意志！我们要用和平争取力量，用理性夺取霸权！”之后便是如雷贯耳的掌声，人民的掌声如此真挚，以至于根本不需要用收买的托儿来防止尴尬气氛。\n\n他注视着人群，还沉浸在人民对他的崇拜之中。但他还是不可避免地分了神，注意到公园角落里的一点小动静。几名年轻男女站在那里高举警示牌，周围被警察包围着。他们慕名而来不动声色，但即便隔了这么远，他还是能看清其中一个牌子，上面写的东西让他脊背发凉："
 SpeerSAW.13.a:0 "元首背叛了我们青年人！"
 SpeerSAW.14.t:0 "酝酿风暴"
 SpeerSAW.14.d:0 "他们一直在耐心等候。直到夜幕降临美因茨，他们才行动起来，占据了一座位于市郊的废弃仓库。来的人很多，足足有数百人。他们都穿着皮衣，留着新潮的发型，戴着反法西斯标志，并且对来自美国的一切新鲜事物都来者不拒。当子夜的钟声敲响时，准备工作也已经完成，大概有三百人挤在一个巨大的开阔场地上。\n\n就在此时，一声电吉他的刺耳声音传来，引起了所有人的注意。在临时舞台上，伴着麦克风的沙沙声传出了一个人的声音。“德国的女士们先生们！来自各个阶层的人们！欢迎你们所有人的到来！”随后，欢呼声从人群中爆发出来。过了一会，欢呼声渐渐平息，台上的声音又继续说道：“很高兴大家能来这里参加庆祝活动，我也为你们准备了几首歌。我们就不必继续磨蹭了，直接进入正题吧！我知道你们来这里是为了什么，你们来这里都是为了……”\n\n人群沉寂下来，思索片刻，随后齐声高喊：\n\n“世上再无战事！”\n\n伴着欢呼与口哨声，台上的人微笑着从麦克风前面向后靠了靠。“我们的第一首歌献给东非辖区专员，汉斯·许蒂希——那个又老又朽的杂种！”随着吉他传出最后一道声响，刺耳的摇滚拉开帷幕，如同闪电一般划破沉寂的夜空。与此同时，远处的目光警觉地观察并注视着一切，看着反主流文化如何蹒跚地走向它本不应存在的地方。"
 SpeerSAW.14.a:0 "你去看昨晚的乐队表演了吗？我听他们自称为……"
 SpeerSAW.15.t:0 "出于意料之地"
 SpeerSAW.15.d:0 "政府挠破头也不会想到，德国这么多城市之中，在全国最具政治意义的城市，被亲切地称为“希特勒的故乡”的林茨，竟会出现抗议的火花！有关此事起源的线索零零散散，但警方的报告都指向了同一个事实——抗议自维也纳大学开始，随后四面开花。新闻影像纷纷转播上千人涌上街头的画面，小混混及学生同警车对峙的消息已经登上头条。\n\n从街道情况来看，进一步的报告指出那些示威者在向外传播同一组信息。他们的口号或许有所不同，但其核心内容是一致的：\n\n“让战争滚回老家！”\n“从非洲沿岸撤军！”\n“三个专员辖区能靠自己处理战事！”\n\n最重要的是，在示威者当中有一句口号反复出现，即“世上再无战事！”。警方怀疑这句迅速传遍德国全境的口号是传向美因茨及周边城市的暗号。三天后，在与警方的紧张对峙中，维也纳局势开始降温。示威人群从上万人减少到了五千人以下，但他们依旧声势浩大。看样子德国人民已经和南非战争的局势较上劲了。"
 SpeerSAW.15.a:0 "就在一枪之间，就在一枪之间…"
 SpeerSAW.16.t:0 "日耳曼尼亚的寻常房间"
 SpeerSAW.16.d:0 "世界之都日耳曼尼亚的年轻人与其他德国城市相比没什么区别，这是公开的秘密。事实上，尽管日耳曼尼亚警察队伍与小型武装部队别无二致，在其重拳出击下异见分子很难翻起什么风浪，但日耳曼尼亚仍被视为反主流文化运动的中心。\n\n至少我曾经是如此认为的。直到有一天早上突然曝出消息：其实参与运动的人不止千人，而是有上万人；他们当中不只有学生，还有大批找不到工作的劳动者，连退役老兵也加入了游行队伍。他们涌上街头、阻塞主干道，不仅商人因此闭市，德国安保力量的失败同样暴露无遗。\n\n正如他们所见，警察机构拨款不足，警员缺乏训练，面对此类席卷首都的大规模骚乱也严重缺乏预案。各条街道转眼间便挤满了高呼停战口号的群众，投入应对这一紧急事态的警员寥寥无几，而那些试图安抚群众的警员只会遭到人群怒斥，在个别案例中甚至还会遭受暴力。民众不时会走过人民大厅进行抗议，虽然他们很快就被驱散，但这已经充分表明政府对迅速发酵的公众舆论置若罔闻。\n\n事态仍在恶化，以至于阿尔伯特·施佩尔为了不被示威者阻拦并面对他们的失望与怒火，被迫改变前往德国总理府和人民大厅的路线。许多党内官员为了避免同样的困扰，也进一步隐匿行踪。"
 SpeerSAW.16.a:0 "无论如何，必须停战。"
 speer.555.t:0 "哥滕兰紧急状态"
 speer.555.d:0 "十年间，德国政府已经在哥滕兰投资了数百万德国马克，而哥滕兰又奠定于克里米亚的雅利安人地区。在此期间，哥滕兰成为了东方日耳曼化的典范。其繁荣的首都狄奥多里克港，既是军事重地也是旅游胜地。然而，目前的事态发展似乎正使哥滕兰面临毁灭的直接威胁。\n\n不同于德国的许多地方，哥滕兰并未受到内战影响，大区区长弗朗茨·迈尔霍费尔保持着相对中立。然而，盗匪的威胁日渐严重。随着游击队在乌克兰连连胜利，哥滕兰面临着生死存亡的威胁。结果，这片曾经的富饶之地，经济和稳定皆遭受重创。\n\n迈尔霍费尔用一系列愈发绝望的信息向我们详细描述了这场危机——条件所限，我们无法作出回应。然而，他最后一封信的语气却截然不同。他无视正常程序，宣布进入紧急状态，这将允许他“暂时接管所有国防军部队，并统一指挥所有纳粹党机构，直到德国的局势彻底稳定”。这种行为在技术上是非法的，但在这个时候对他提起诉讼也没什么意义。\n\n好消息是，就目前而言，哥滕兰将有足够的组织能力来保护自己免受盗匪侵害。坏消息是，如果乌克兰最终沦陷，我们可能无法为其提供任何援助。"
 speer.555.a:0 "又一个大区失去掌控……"
 speer_ukraine.1.t:0 "如果你需要我，就请有点礼貌"
 speer_ukraine.1.desc:0 "莱昂哈德·魏德曼坐在长桌一侧，盯着对面的沃洛迪米尔·库比约维奇。在刚刚过去的30分钟里，他们之间已经进行了讨论。两名德国外交官陪伴在魏德曼身侧，而库比约维奇的座位旁只有一名卫兵。魏德曼率先开口，他口齿清晰，言语表达十分流畅。“库比约维奇先生。”他用略带德国口音的乌克兰语说道，“你知道，你们都是大日耳曼国最忠实的合作者；而且你也知道，我们最近在管理方面有些许改变。最重要的是，就目前情况而言，我们身处悬崖边缘。你能告诉我们为什么要保留拉达吗？”\n\n库比约维奇点了点头。“当然。原因很简单：如果你想让民众对你的统治保持满意，你就必须给他们一个民主的表象。除此之外，一个文职政府给德国带来的负担会更小，并将对民众对乌克兰留在团结协定这一举动的看法造成长远的积极影响。”这确实像是真正有诚意的合作者才能讲出的肺腑之言，魏德曼记道。\n\n德国人点了点头。“库比约维奇先生，我想我们的谈判应该就到此为止了。德国现在就要做出选择，几周之后就会有结果。我猜你一定很想知道我们的决定吧？”不出所料，库比约维奇点了点头。"
 speer_ukraine.1.a:0 "“我们愿意接受你们的民事管理。祝贺你们。”"
 speer_ukraine.1.b:0 "“库比约维奇先生，拉达将被解散。”"
 speer_ukraine.2.t:0 "拆后重建"
 speer_ukraine.2.desc:0 "维克托·卢岑科手中紧紧捏着信件。这位老先生年事已高，发力时双手都在微微颤抖，但看清信上的字还是没问题的。今天早上，一位相当友善的德国人交给他一个信封，这人还告诉他拉达给他提供了一份待遇优厚的工作。他猜这家伙应该是政府的人，不管给的是什么工作，他都没有应允的打算。两个儿子都出门在外，他觉得自己和老伴待在家里安安稳稳过日子的感觉相当不错，但他还是决定先看看信的内容再说。\n\n“敬爱的维克托·卢岑科先生，\n\n我们注意到您作为一名学识渊博的数学教授，在数学领域取得了丰硕成果，并受到了广泛认可。”噢。“您之前曾在塔拉斯·舍甫琴科大学执教，二战期间学校因炮击而意外被毁。”我呸，还意外呢！“然而，该校目前正在进行大规模重建以恢复原貌，而我们也需要师资力量重启授课。”维克托眯起了眼睛。“我们希望能再次聘请您来该校执教，并会支付给您数额为……的可观薪水。”\n\n他瞪大了眼睛。给这么多！他都能靠这笔工资养活全家了！“……不过，我们要向您坦白，您的一些同事可能有德国背景。但我们还是希望您能够同他们友好共事。”一阵恶心涌上了维克托的喉头，但这份工作实在是太诱人了。他自己承认道，也许总待在家里确实很无聊。他也一直乐于教授数学、和孩子们互动并在黑板上写下各种简洁又缜密的公式。他想得越久，就越觉得应该接受这封邀请信。"
 speer_ukraine.2.a:0 "午夜未至，他已经开始在脑中构思课程了。"
 speer_ukraine.3.t:0 "追悼勇士"
 speer_ukraine.3.desc:0 "如同往常一样，在元首之前会有一个人先上台历数他扮演过的各种身份，最后是“大日耳曼国的领袖”。随后他会下台，让阿尔伯特·施佩尔本人走上讲台并开始演说。尽管年事已高，但施佩尔言辞之锋利却不曾减少半分。\n\n“我谨在此向我的人民与乌克兰民众发表讲话。一直以来，你们都在为我们英勇奋战；一直以来，为了维护乌克兰的国家完整及其对德国的忠诚，你们血洒第聂伯河两岸。我们绝不会让你们白白牺牲。今天，随着合法政府归位，乌克兰人民终于可以继续砥砺前行！”话音刚落，民众便发出欢呼与口哨声以示回应。施佩尔停下来点头致意，然后继续发言。\n\n“我谨将此次演讲献给那些英勇无畏的乌克兰战士，我们要纪念那些为乌克兰而牺牲、为德国而牺牲、为了比他们自身更伟大的事业而牺牲的人；我谨将此次演讲献给我的人民，他们深信乌克兰人是我们忠实的盟友，是他们发现了这一潜质，并将乌克兰人民纳入德意志羽翼之下。现在，我要谈谈那些逝去的灵魂。我希望无论是德国公民还是乌克兰爱国者，都能听我讲述他们的事迹……”"
 speer_ukraine.3.a:0 "演讲持续了很长时间。"
 speer_ukraine.4.t:0 "浅尝战争"
 speer_ukraine.4.desc:0 "德国陆军元帅亨宁·冯·特雷斯寇正身处他下令仓促建成的地下掩体中。他手持望远镜，透过掩体的窗口向外观察情况。在过去24小时里，他能看到麾下部队来回调动、建立防御阵地，不时会前出侦察敌人动向。有一点可以肯定的是，乌克兰前线局势十分紧张。特雷斯寇已经做好了随时接到开战讯息的准备，或许他内心深处同样期望事态如此发展。毕竟这些自由战士大多是不可理喻且固执己见的人，但谁又能知道将来会发生什么呢？"
 speer_ukraine.4.a:0 "或许最后可以避免战争？"
 speer_ukraine.5.t:0 "予基辅以玫瑰"
 speer_ukraine.5.desc:0 "莱昂哈德·魏德曼和他的随行外交人员穿过基辅狭窄的街道时，他的双手很不自然地紧紧抓住外套。他总觉得有人在盯着他。可能是乌克兰平民正警觉地盯着他们，又或许是那些高调宣称自己有责任为摆脱德国束缚的自由乌克兰而战的士兵？他自顾自地哼了一声。什么自由？在没有他们的帮助下痛苦挣扎然后赴死的自由？当他穿过破败的城市郊区时，一股优越感涌上心头，即便是内城的景色也无法同日耳曼尼亚的秀丽相媲美。\n\n他立誓一定要让他们回归德意志怀抱。哪怕这座城市的叛逆天性令他不爽，而且他也不确定自己要面对什么样的对手，乌克兰都将再次成为德国的一部分。"
 speer_ukraine.5.a:0 "我们代表团结协定来到此处……"
 speer_ukraine.6.t:0 "外交负，战云布"
 speer_ukraine.6.desc:0 "特雷斯寇深吸了一口气，而后长叹一声，放下了手中的望远镜。他在旁边的椅子上坐了下来，一边揉着额头，一边愁眉苦脸地说道：“所以……你想告诉我，外交斡旋失败了？”对方没有回应，只有电台沙沙作响的声音。过了一会，电台突然爆发出一阵噪声，紧接着又传出了一个年轻男人的声音。“是的，陆军元帅，基辅已经强迫我们的外交使团离开当地，并且拒绝同我们进行任何进一步的联络。”特雷斯寇一时默不作声，脑海中梳理着各种可能性。“……那就只能开战了。”\n\n“是，陆军元帅。我也这么认为。”\n\n莱昂哈德·魏德曼没料到自己竟被如此轻易地回绝。但事已至此，他也只能带着羞耻与失望返回日耳曼尼亚。会谈本身没有持续多长时间。会谈期间对面的回答基本都是“不行”，“想都别想”，中间还夹杂着对德国的各种诅骂。这场极具侮辱性的表演没有任何实际意义——和那些不理解为何他们需要德国的蠢货交谈纯粹是在浪费时间而已。不仅如此，他在返程途中还得到了一个沉重的消息，这也证实了他对未来局势的猜测。\n\n他们正在边境集结部队。"
 speer_ukraine.6.a:0 "熔炉即将沸腾。"
 speer_ukraine.7.t:0 "有那么个男人…"
 speer_ukraine.7.desc:0 "阿尔伯特·施佩尔的时间可是很宝贵的，他永远是个大忙人，当他不忙的时候，他就会想方设法让自己忙起来。打私人电话对他而言简直是在浪费生命。可彼得·冯·赫雷马显然不这样想，他还非要请元首亲自确认一下。所以施佩尔现在已经拨通了一条加密电话线路，等对面那个荷兰人接电话。“呃……喂？这里是彼得·冯·赫雷玛。请问您是哪位？”\n\n施佩尔咬了一会舌头才开口说话。当然，他说的不是德语。“我是元首，阿尔伯特·施佩尔。”电话对面的那位实业家兴高采烈，施佩尔几乎都可以听到他激动的心跳了。“哎呀，太好了太好了！现在我……呃……不想耽误您太多时间，但是我猜您打电话来是想确认……呃……事情办好了吗？您知道的，我们的朋友季斯在基辅可是心急如焚啊。”\n\n施佩尔叹了口气，差点把电话给直接挂了。他已经了解了他想知道的一切，但他还是尽量表现得心平气和。“是的，他们已经被派过去了，我们现在正着手通过外交手段与罗马尼亚协调接下来的领土交换。这就是你想要的，对吗？”彼得立刻答道：“啊对的对的！元首，您知道吗，我老早就想去基辅投资了，自从东方总计……”\n\n“行了我很高兴，拜拜。”对面还没说完，施佩尔就平静地挂断了电话。他深吸了一口气，然后转头回到自己的办公室里。"
 speer_ukraine.7.a:0 "不用再打电话了。"
 speer_ukraine.8.t:0 "基辅的各种拼法"
 speer_ukraine.8.desc:0 "柳波梅尔没有接受过太多的步枪训练，就连身边的手枪也是他父亲的，但如果不是纪律驱使他开的枪，那就要多亏他所保留的那纯粹的爱国主义余烬。看着乌克兰在专员辖区的铁蹄下凋零，看着基辅随着岁月的流逝慢慢凋零和崩溃，他心中满是愤怒，从未平息。\n\n那天本应十分平静，但枪声却响彻整个城市。他在设置路障时听说这不是德国人干的——不，是他的乌克兰同胞，他们认为奴隶制比自由更好。显然，他们已要求起义军下台，并要求恢复卖国政府。他们承诺改革并保证那些合作者的安全。这个故事他已听过很多次了——都是他父亲讲的，结果都一样。乌克兰得到了什么？当他们洗劫基辅并带走他的家人时，承诺的忠诚回报都到哪里去了？"
 speer_ukraine.8.a:0 "当柳波米尔埋葬他父亲的骨灰时，他怎会感激我们？"
 speer_ukraine.9.t:0 "再次开始"
 speer_ukraine.9.desc:0 "尤里·季斯并非彻头彻尾的战争狂人，尽管他对战争史颇有了解。把好端端的城市炸成一片废墟，这种行为从来都是在浪费人力和资源。这样做又有什么意义呢？倘若为你的主子而战是值得的，那么你最好犁庭扫闾，而非陷入苦战。但他并不打算这样做，毕竟这是一整个国家需要运营，而他很乐意帮他们一把。他只需签署几份文件，就能成为乌克兰新的统治者。\n\n“魏德曼……”浓重的德国口音。“先生？”外交官点了点头，他挥了挥手里一沓厚厚的文件，“现在叛军已经不复存在了，不过政府还有一点儿小麻烦要处理……”\n\n莱昂哈德·魏德曼轻蔑地挥了挥手，示意蒂斯自己拿走他手中的文件。“全是鬼扯。乌克兰人从我们这儿只学会了怎么放官僚主义的屁。你把这些文件都好好地看一遍，然后签个字就行了。等你把活干完，嗯……我想就可以祝贺一切重回秩序了。到时候你就是乌克兰的新领袖了。”\n\n季斯向外交官点了点头，然后匆忙拿起文件。“那就到这吧，魏德曼先生，您可以走了。”这位德国外交官带着狡黠的微笑转身离开了房间，留下季斯一个人抬头盯着挂在办公室墙上的国旗。难怪有人说这局势和从前没什么两样，德国人仍然踩在乌克兰人的脑袋上。"
 speer_ukraine.9.a:0 "他称之为实用主义。"
 SGR_japan_bro_kill_me_pls:0 "\n§W鉴于我们的§g行动§!、§G经济表现§!和§O全球地缘政治形势§!，日本更有可能迫于压力§G接受§!我们的提议。§!"
 speerjapan.1.t:0 "不情愿的假日"
 speerjapan.1.desc:0 "这个世界并不关心赫尔穆特·施密特的想法，他们只关心元首的。当外交部长步入德国总理府的主办公室时，他明白了施佩尔办公桌上的机票意味着什么。他曾反对（必须补充一点，他是尽可能礼貌地表达了意见）以对日和解为外交重心。无论日耳曼尼亚把这重心放在哪，都要比放在东京好上千万倍。施密特向元首重申了自己的想法，并希望他能理解，但施佩尔还是带着令施密特生厌的友好微笑，把机票塞到他手里，领他出门。\n\n现在他身处东京，当他离开机场时，他感觉在那些可恶的白色横幅上，血红色的太阳正对着他冷嘲热讽。希特勒统治下的德国一度糜烂不堪，而施佩尔的政权也只是外表稍稍体面一点，但至少两者都还略微保有一些谦逊品格，维持着共和国的表面。而在这里……施密特望向窗外，紧盯着那些日本的腐朽象征——他看见了一个罪恶的帝国，建筑在中国与太平洋人民的苦难之上。他伸手去掏口袋，仿佛是命运在嘲弄他，怎么也摸不到雪茄；这些头痛事用不着找什么东西发泄就能摆脱。"
 speerjapan.1.a:0 "为了德国的利益。"
 speerjapan.2.t:0 "发自内心的“荣誉”感"
 speerjapan.2.desc:0 "“我们的人完全忠于元首及国家意志，”赫尔穆特·施密特强颜欢笑，对面前的日本人如此说道。一个年轻人在记事本上奋笔疾书，脸上带着兴奋与好奇，每隔一段时间就抬头看一眼外交部长的脸。“国防军在抵御美国威胁的军事力量中最为训练有素。”\n\n国防军确实曾是最为训练有素的军队。施密特在十八岁就加入了国防军，他亲眼见证了这支军队造成的苦难与杀戮。俄国人在他眼前被屠戮殆尽，无论是无辜的平民还是士兵，他们统统都被踩在希特勒东进的铁蹄之下。然而，他现在却要在这里为这支军队唱赞歌。他是何等的厚颜无耻才在这里歌颂那个给德国各个邻国带去悲伤与死亡的军工集合体，更别提它还造成了几近亡国灭种的内战。\n\n“您对国防军的描述定能引起我们首相甚至天皇的极大兴趣。我认为此次会议也能为我们两国未来的合作带来积极影响。”施密特长出了一口气。他成功了。"
 speerjapan.2.a:0 "胜利竟是如此甜美的痛苦。"
 speerjapan.3.t:0 "来自外部的威胁"
 speerjapan.3.desc:0 "“好好考量一下那位总统先生吧。他现在看起来大权在握，不是吗？”施密特向日方谈判代表如此说道。“但是，他随时都有可能被一个性格全然相反的人取代。这种事每隔八年都会发生一次，但他在任期中途就会受到挑战，他的权力每隔两年都会受到国会限制。相较之下，找一个稳定的合作伙伴显然对你们的帝国来说更加有利。我们德国的元首就像你们的天皇一样终身在位，能够为这种合作提供终身保障。”\n\n施密特并不希望施佩尔永远在位，他更渴望美国那种“不稳定”的状况。他希望祖国的进步是循序渐进式的小步快跑，而非一次就谋划上百年的大步飞跃。诚然，他的个人生涯会因此而受到损害，但比起争取自由的事业，这又算得了什么呢？他宁要真实的贫穷，也不要虚伪的特权。\n\n然而，他的话确实说到日本人心坎里去了。他的日本同行纷纷点头表示赞同，对德方提出的合作路线深信不疑。"
 speerjapan.3.a:0 "或许我们的旧伤即将愈合。"
 speerjapan.4.t:0 "蓝色恐怖"
 speerjapan.4.desc:0 "施佩尔不时在想，希特勒的魂灵是否还在总理府大厅里游荡。老元首仍然困扰着施佩尔的计划。那个特务总监部傻子差一点就干掉了希特勒，这意味着德国就算不和日本全面敌对，也会小心谨慎，不轻易和日本结盟。不过说实话，这事儿也没那么重要，元首又不是第一次颠覆旧的历史叙事了。\n\n副元首被叫到办公室拟定计划。施佩尔要求联络基辛格那些党内的保守派朋友，顺便再向他们发出警告：美国日渐腐朽的资本主义会腐蚀他们竭力构筑完善的德意志祖国。相比之下，作为轴心国传统盟友的日本则是传统、稳定和霸权的象征。如此一来，保守派的报纸和广播网络便会竭力传播这一观念，整个德国将与元首的意志保持一致。\n\n这无疑会动摇华盛顿对我们的支持。但如果不以第三方的流血牺牲为代价，两个强权之间不可能结成联盟。为了改变德国人民的想法，这种牺牲是值得的。"
 speerjapan.4.a:0 "恐惧常胜。"
 speerjapan.5.t:0 "重写历史"
 speerjapan.5.desc:0 "反日情绪在德国已经冷却下来，但并未消失。然而，反美主义很快取代了它在民族意识中的位置。在一次有争议的采访中，元首进行了一次保守的讲话。他向主持人展示国家情报局的新证据，表明对希特勒的暗杀与特务总监部无关，而是CIA的阴谋。民意调查显示，德国公众对日本的好感已经超过美国。态度的转变已经开始了。"
 speerjapan.5.a:0 "干得漂亮。"
 speerjapan.6.t:0 "国内事务"
 speerjapan.6.desc:0 "让日本成为我们德国的盟友不止有利于我国经济。历史上，我国的金融和工业复合体长期动荡不安，这早就不是什么秘密了。尽管艾哈德已经尽了最大努力，但德国制造业的心跳还是日渐衰微。但是，贸易和自由化能为它们带来巨大活力。日本的企业、财阀以及其他组织已经表达了投资德国的极大兴趣，尤其是鲁尔区以及其他工业中心。艾哈德告诉我们，这一针强心剂将给德国企业提供所需的动力，有助于他们增加雇员规模、缓解国内失业问题。\n\n然而，钱可不是大风刮来的。日本人希望就他们提出的若干条款达成协议，例如要求我们放松贸易保护主义政策并取消日本企业的关税。我们国内那些保守派肯定十分不爽，但看样子我们也别无选择。日本人会乐见其成的。"
 speerjapan.6.a:0 "为了共同的福祉，必须打破壁垒。"
 speerjapan.7.t:0 "向全世界的呼唤"
 speerjapan.7.desc:0 "日本为德国机械设备带来的改进升级足以让我们成为世界舞台上的可怖存在。自我们的联盟崩溃以来，我国就在技术发展道路上展开艰难的独立探索。而日本科学却在飞速进步，这种进步值得国防军全面学习。除了分享器械上的进步以及进行联合钻探之外，我们的日本盟友还一同带来了它那前所未有的地缘政治优势。有了这个能统领亚洲的盟友提供支持，我们的共荣圈就能结成共同防御体系，这能让我们在散播影响力时不必担心被日本或者其他宵小背后捅刀。\n\n当然……以上这些好处……还有个奇怪的副产品。日本请求德国协助他们的“治安行动”，对于这一系列行动，日耳曼尼亚方面得到的细节情报让人生疑的少。"
 speerjapan.7.a:0 "事有蹊跷。"
 speerjapan.8.t:0 "天衣无缝？"
 speerjapan.8.desc:0 "在外交方面，时间是不容浪费的商品。取消关税这一议题在即将开始的经济谈判拥有重要地位，施密特要求立刻开始谈判。但当施密特挂断与日耳曼尼亚的电话时，他不禁感到，德国在东京的新朋友似乎远远不止这些表面功夫。\n\n他坐在旅馆房间里抽着雪茄，陷入了沉思。是他们说话和穿着的方式吗？令他生疑的过分礼貌？当然不是，施密特还是个孩子的时候就听说过日本文化的礼仪与荣誉，这些对他们而言这再正常不过。是他们的固执己见吗？但他们又在坚持什么呢？连艾哈德那条老狐狸都在鼓吹取消关税的好处，但每次在会议上强调这些经济协议时，他们的推进方式总有几分难以言说的怪异。在施密特脑海中，这种感觉始终挥之不去——德国正一头扎进陷阱。\n\n不过天色已晚，外交部长在烟灰缸里摁灭了他的雪茄。这些事留到明天早上再继续考虑吧。"
 speerjapan.8.a:0 "日本人无事献殷勤，非奸即盗。"
 speerjapan.9.t:0 "日本的提议"
 speerjapan.9.desc:0 "俾斯麦也曾住过这样的房间吗？冯·梅特涅呢？当施密特走近他对面的日本代表团时，他是否也在跟随他们的脚步？起初，日耳曼尼亚的工作令他兴奋不已，但长期在人民大厅和总理府两点一线的工作让施密特逐渐变得麻木，一度令他精神抖擞的工作也变得索然无味。然而，在这些时刻，他感到他代表的不只是他自己，而是德国地缘政治的全部遗产。施密特常常感觉，那些德国外交史上的英雄标杆正从天上注视着他。然而，他却希望当下情景不为他们所见。德国外交部长的白日梦正渐趋破灭，他和他的代表团意识到自己上当受骗了。\n\n不管是从哪个方面找台阶下，看起来都已经太迟了。谈判已经开始，日本人正施压要求取消关税。德国代表团的经济学家表示，这意味着在近5年内，德国经济将要完全依赖日本。看样子，这次东京度假游，确实是开销不菲。\n\n德国代表团也审议了备选方案。这份协议本身，其实也尚可接受：外交关系得到改善，友好关系得到巩固，他们也可以在共荣圈过一个愉快的假期，然后开开心心地返回日耳曼尼亚。或者，我们也可以尝试在取消关税的问题上讨价还价，没准还可以敲打一下日本人，打消他们的坏念头。这样一来，不仅德国可以维持经济独立，而且施密特下次见到艾哈德时，也不至于被骂得狗血淋头。"
 speerjapan.9.a:0 "总比日本人拒绝协议要好。我们接受。"
 speerjapan.9.b:0 "这协议太荒唐了！施密特会争取日本人的让步。"
 speerjapan.10.t:0 "总比没有好…"
 speerjapan.10.desc:0 "不可否认，德国人被耍了。施密特同日本的特洛伊木马打得越热闹，就越会证明他自己是个白痴。日本帝国的条件必定会得到应允。\n\n德国将在未来五年内免除日本进口货物的全部关税。代表团在闭门磋商后达成了共识，看起来共识就是德国正成为日本的经济附庸。五年之内，来自东方的廉价商品将涌入并垄断欧洲市场。施密特觉得自己离开时只能夹着尾巴走人了。但是与其搞得外交破裂、两国取得的全部进展付之一炬，还不如让谈判有个结果。伊比利亚人那句话是怎么说的？"
 speerjapan.10.a:0 "该来的总会来的。(西班牙语)"
 speerjapan.11.t:0 "为了你们好…"
 speerjapan.11.desc:0 "施密特今天不会再保持沉默。“我的朋友们，我并无冒犯之意，但我认为这项协定是贵国犯下的一个重大错误。”话音刚落，在场所有的日本人脸上都不约而同地生出惊讶的表情。\n\n“撤销了这些关税，你们的公司就会对德国进行更大规模的出口，不是吗？把商品卖到尚无供给但需求却很旺盛的市场会让你们的公司富得流油，甚至可能都富得有点过分了。想想你们国内那些财阀吧。难道你们的国家还缺少来自新生垄断财阀的挑战吗？先生们，我希望你们能站在金钱以外的视角来考虑此事。我们必须重新制定关税削减条款并维持贸易保护，这都是为了你们好。日耳曼尼亚的财富加起来也不值得你们牺牲自己国家的完整性。”\n\n低沉的讨论声自对面的代表团中蔓延开来。在最前方，那个看似是日方谈判领导的老人听到他旁边英俊的年轻人向他悄声低语了几句。那老人点了点头。“施密特先生，您的提案真是充满魄力。”\n\n房间内如死一般寂静，仿佛已是千年。\n\n“我们接受您的提案。”"
 speerjapan.11.a:0 "“我们达成了一致。”"
 speerjapan.11.b:0 "“然而，我们希望能有进一步的改变……”"
 speerjapan.12.t:0 "不利的结果"
 speerjapan.13.desc:0 "施密特今天不会再保持沉默。“我的朋友们，我并无冒犯之意，但我认为这项协定是贵国犯下的一个重大错误。”话音刚落，在场所有的日本人脸上都不约而同地生出惊讶的表情。\n\n“撤销了这些关税，你们的公司就会对德国进行更大规模的出口，不是吗？把商品卖到尚无供给但需求却很旺盛的市场会让你们的公司富得流油，甚至可能都富得有点过分了。想想你们国内那些财阀吧。难道你们的国家还缺少来自新生垄断财阀的挑战吗？先生们，我希望你们能站在金钱以外的视角来考虑此事。我们必须重新制定关税削减条款并维持贸易保护，这都是为了你们好。日耳曼尼亚的财富加起来也不值得你们牺牲自己国家的完整性。”\n\n低沉的讨论声自对面的代表团中蔓延开来。在最前方，那个看似是日方谈判领导的老人听到他旁边英俊的年轻人向他悄声低语了几句。那老人点了点头。“施密特先生，您的提案真是充满魄力。”\n\n房间内如死一般寂静，仿佛已是千年。\n\n“但我们不能接受您的提案。”"
 speerjapan.13.a:0 "狗嘴里吐不出象牙。"
 speerjapan.13.t:0 "日落之前"
 speerjapan.12.desc:0 "“但是，如果先生您允许的话，我可以继续往下说。我们不可能忽视两国面临的共同威胁。狡诈的美国雄鹰依旧在我们受苦受难的人民头顶盘旋。20世纪是阴谋诡计层出不穷的时代。美国人在肮脏的信息战中驾轻就熟，倘若我们不对这种威胁加以重视，那我们就与瞎子和傻子没有任何区别。”日本人对此饶有兴致，听得头头是道。\n\n他继续说道：“如果要在这些遥远的地方开辟航道，让信息和商业活动在美国佬的眼皮子底下流过，难道我们就愿意让他们趁虚而入吗？”施密特艰难地吞咽了一下。\n\n“这种规模的相互依赖很可能会让华盛顿渗透进我们的国家核心。”\n\n坐在施密特对面的这位老人看了看他两侧的代表，陷入了沉思。过了一会，他说道：“这是个充满危险的世界，施密特先生。我们越小心越好。我会在太阳落山之前把你的建议传达给首相。”\n\n施密特竭力抑制住自己喜悦的心情：“您的行动令人钦佩，我的朋友。”"
 speerjapan.12.a:0 "时运从未如此甜美。"
 speerjapan.14.t:0 "苦涩的回应"
 speerjapan.14.desc:0 "“但是，如果先生您允许的话，我可以继续往下说。我们不可能忽视两国面临的共同威胁。狡诈的美国雄鹰依旧在我们受苦受难的人民头顶盘旋。20世纪是阴谋诡计层出不穷的时代。美国人在肮脏的信息战中驾轻就熟，倘若我们不对这种威胁加以重视，那我们就与瞎子和傻子没有任何区别。”日本人对此饶有兴致，听得头头是道。\n\n他继续说道：“如果要在这些遥远的地方开辟航道，让信息和商业活动在美国佬的眼皮子底下流过，难道我们就愿意让他们趁虚而入吗？”施密特艰难地吞咽了一下。\n\n“这种规模的相互依赖很可能会让华盛顿渗透进我们的国家核心。”\n\n坐在施密特对面的这位老人看了看他两侧的代表，陷入了沉思。过了一会，他说道：“这是个充满危险的世界，施密特先生。就连你本人也不例外，您的甜言蜜语也到此为止了。”\n\n施密特竭力抑制住自己的失落：“您的谨慎令人钦佩，我的朋友。”"
 speerjapan.14.a:0 "时运从未如此苦涩。"
 speerjapan.15.t:0 "新提议"
 speerjapan.15.desc:0 "你可能会以为谈判桌上只有关税问题。事实上，日本人也确实希望这是唯一被纳入讨论范围的话题。不过，施密特可是带着一整套议程有备而来的。我方即将提出下一项提议，由外交部长负责再合适不过了。\n\n德国七拼八凑的怪异经济依旧在泥沼中挣扎，急需投资以刺激增长。巨头控制了大部分市场，垄断在德国已经成为常态。施密特希望日本能投资德国经济，尤其是那些需要迅速起步才能取得成功、从而扩大国内中产阶级规模的小型企业。改善就业也是新德国的主要问题，而解决方案的很大一部分便是推进雇主群体多元化。"
 speerjapan.15.a:0 "这能有多难呢？"
 speerjapan.16.t:0 "不如人意的提议"
 speerjapan.16.desc:0 "日本方面极其执拗。他们给出的第一笔交易将是单方面投资，但只针对少数几个德国大企业的股份。这不仅对降低失业率、促进经济增长效用甚微，与施密特的期望相距甚远，而且还会使东京获得对德国经济的影响力，对德国没有任何好处。不用说，德国外交部长现在是大失所望。\n\n施密特面前摆着两个选择。要么接受这个充满瑕疵的协议，要么冒着失去日本好感的风险，继续争取更大的让步。"
 speerjapan.16.a:0 "我们接受这个……乏善可陈的提议。"
 speerjapan.16.b:0 "继续尝试说服日本，直到达成真正对我们有益的协议。"
 speerjapan.17.t:0 "小心驶得万年船"
 speerjapan.17.desc:0 "施密特叹了口气，把雪茄往烟灰缸里一戳：“我们接受你们的提议。”而在德国代表团面前，那帮西装革履的日本人眉飞色舞，心中欣喜表露无遗。这的确不是最好的方案，但至少大体方向正确无误。\n\n德国代表团达成的共识是：祖国想要得到最大利益，只能接受日本的提议。总而言之，有投资总比没有好，德国经济迫切需要它能得到的一切援助。施密特和艾哈德无疑都对这项协议极其不满，不过，重大外交伙伴的耐心，也算是德国希望从谈判中得到的最终结果之一吧。"
 speerjapan.17.a:0 "真是遗憾。"
 speerjapan.18.t:0 "期待已久的惊喜"
 speerjapan.18.desc:0 "施密特放下了手中的话筒。在日耳曼尼亚方面，艾哈德刚刚为他完成了一项简短的经济调研。他整理了一下自己的领带，然后扶正麦克风。“在座的各位先生，”他开口道，“我们对有限投资的盈利考量出现了重大失误。除非在这里达成决定性协约，否则德日两国不可能真正联合起来，两国经济也无法真正受益。倘若日本能向德国输送更多优秀的投资者，那么不仅日本投资者能赚到更多钱，你们的帝国也会从这种繁荣中获取税收收益，我们的公司也会因此受到激励、发行更多股票。这是个指数级增长的良性循环，先生们，我们两个伟大的国家都将因此受益。”\n\n日本代表团团长点了点头，桌对面的低语随之戛然而止：“您的话很有说服力，施密特先生。我们愿意在谈判阶段继续追加投资。”\n\n施密特露出了笑容。这可是他的强项。现在他有了选择的机会：沿着这一方向继续前进，为德国争取更大的繁荣；或者提前兑现、守住战利品。"
 speerjapan.18.a:0 "我们已经很走运了。"
 speerjapan.18.b:0 "但我们还可以继续捞……"
 speerjapan.19.t:0 "骨感的现实"
 speerjapan.19.desc:0 "施密特放下了手中的话筒。在日耳曼尼亚方面，艾哈德刚刚为他完成了一项简短的经济调研。他整理了一下自己的领带，然后扶正麦克风。“在座的各位先生，”他开口道，“我们对有限投资的盈利考量出现了重大失误。除非在这里达成决定性协约，否则德日两国不可能真正联合起来，两国经济也无法真正受益。倘若日本能向德国输送更多优秀的投资者，那么不仅日本投资者能赚到更多钱，你们的帝国也会从这种繁荣中获取税收收益，我们的公司也会因此受到激励、发行更多股票。这是个指数级增长的良性循环，先生们，我们两个伟大的国家都将因此受益。”\n\n日本代表团团长点了点头，桌对面的低语随即戛然而止：“我们不相信您的说辞，施密特先生。大日本帝国不会增加对德国的投资。”\n\n妈了个逼的，我操你八辈祖宗！施密特满脸写着愤怒，别说别人能看见了，连他自己都知道了。他咬牙切齿地说道：“日耳曼尼亚方面会彻底考虑你们的提案的。”然而，当施密特从话筒前抽身回靠座椅时，是个人都能感觉到：日耳曼尼亚方面唯一会考虑的事情，只有外交部长那几近喷薄而出的愤怒。"
 speerjapan.19.a:0 "狗娘养的！"
 speerjapan.20.t:0 "更进一步"
 speerjapan.20.desc:0 "哪怕只有口中三寸不烂之舌，只要措辞得当，便可无往不胜。至少施密特的交易心得确实如此。\n\n“先生们，如果你们打算投资，那么你们资金的目的地就至关重要。”日本代表团的友好远远超出了施密特的预期，至少在精神上，他们作为一个团队正专心倾听施密特的发言。当他成为房间里的唯一焦点时，施密特突然感觉仿佛有千斤重担压在肩头。外交部长不自觉地咽了一大口口水，掩饰着紧张的神色继续说下去。\n\n“我的朋友们，最合乎逻辑的选择就是投资德国前景无量的基础设施行业。根据我们的报告，在国际知名的德国经济学家路德维希·艾哈德的领导以及其他众多杰出经济学家的完善下，该行业很快将迎来周期性繁荣——非常非常快。随着更多公司在全国扩张，你们的投资将获得更大的利润，并有机会进入更广阔的潜在买家市场。随着对基础设施的新投资持续扩张，更多的企业将在整体经济中建立起来，而不仅仅是在这一特定行业。覆盖德国全境的高效公路以及铁路系统必然会导致运输成本的大幅下降、刺激商业创造，从而为德国以及日本帝国带来新的投资伙伴。”外交部长觉得自己的发言听上去颇有俾斯麦色彩，于是又停顿了一下，以增强效果：“先生们，这就是所谓的基础经济学。”\n\n日本方面频频点头表示同意。此时，施密特认为在这一点上，自己已经看透了日本人的心思。他知道这意味着什么——又一场胜利。德国外交部长笑了，为自己感到高兴，他知道祖国同样会高兴。曾经辉煌的德国高速公路和铁路现在将有充足的资金进行升级改造，最终与其幅员辽阔的祖国相称。"
 speerjapan.20.a:0 "如同拉撒路一样，只是多了些许帮助。"
 speerjapan.21.t:0 "我们已经投资得够多了"
 speerjapan.21.desc:0 "“看吧，我们目前达成的协议已是前所未有的成果了。然而，我坚信，日本对德国基础设施的进一步投资将对我们两国更加有利。我向你们保证，你们在这些投资中所感受到的任何风险只会短期存在，我们会从内战中持续恢复元气。随着德国努力重新站稳脚跟、夺回作为世界最重要经济体的地位，任何关于我们处境的怀疑都会迅速消失。当然，今日如此伟大的经济合作将保证两国在未来建立更加牢固的经济联系，并改善日本帝国在德国人民……和投资者眼中的形象。”\n\n没有回应。该死！他总想得寸进尺，不是吗？他刚才为什么就没能闭上那张笨嘴？\n“恕我直言，外长先生，我们两国才刚刚建立关系。考虑到目前的情况，我们确实没有投资者吵着要进入德国市场，”日本代表团团长回答道，“您仍对我们已经很慷慨的提议不满意吗？”我们可能不得不讨论甚至重新考虑我们先前的建议。非常抱歉，外长先生。"
 speerjapan.21.a:0 "噢，我确定你很抱歉。"
 speerjapan.22.t:0 "地缘政治棋盘"
 speerjapan.22.desc:0 "下一阶段的谈判即将开始。对施密特来说，下一个话题无疑是继德国工人阶级经济复兴之后的第二重要的话题：打击帝国主义。或者，就像谈判桌上的题目一样：“不干涉政策。”\n\n当然，在新一轮讨论开始之际，日本会要求施密特保证德国不会卷入共荣圈的内部（甚至可能是外部）事务。这些并不是施密特希望做出的承诺，因为他强烈反对日本在亚洲的暴力霸权；但这一切取决于日本人能从德国那里获得多少承诺，何况这些承诺可能永远不会被兑现；例如，德国也许可以帮助在印度尼西亚为自由而战的起义军。\n\n如果施密特既想表现出对日本的友好，又想帮助世界变得不那么残酷和邪恶，他就得在这条钢丝上小心前进。"
 speerjapan.22.a:0 "没有哪个当权者愿意这样。"
 speerjapan.23.t:0 "航运检查"
 speerjapan.23.desc:0 "“外长先生，实际上我们还有一个问题想要讨论。你们肯定知道，日本目前正在处理某些……印度尼西亚的反叛分子。我们有理由相信，日本的内部事务受到了某些国外势力的影响，我们希望德国能够做出保证……嗯……尽一切可能阻止这些叛徒得到援助。我们要求所有通过共荣圈水域的德国船只在入境前接受货物检查。您要明白，这对共荣圈的内部安全至关重要，施密特先生。”\n\n“盘查所有通过共荣圈领海的船只可能会极大损害我们的利润空间，并减缓我们的航运速度，”施密特回答说，“当然，我理解你们的要求。”\n\n施密特对任何可能损害德国经济复苏、进而损害德国工人阶级的协议都不满意，日本代表团当然知道这一点。但他们不知道的是施密特对印尼自由战士的同情。虽然他们未必在所有问题上都与施密特意见一致，但他们至少有勇气站出来、与法西斯公开对抗。但这值得再次恶化与日本的关系吗？德国迫切需要经济伙伴。"
 speerjapan.23.a:0 "我们没有资格争论。"
 speerjapan.23.b:0 "但我们可以说谎……"
 speerjapan.24.t:0 "可以接受的让步"
 speerjapan.24.desc:0 "我们没必要因为货物检查这等小事就毁了和日本的关系。这种做法确实会妨碍德国的复兴，但比起国外投资匮乏不过是九牛一毛。\n\n“很好，就这么说定了。作为日方投资的交换，德国同意所有通过共荣圈水域的航运船只接受货物检查。”施密特对日本代表团说道。\n\n日本代表团成员纷纷露出了又惊又喜的表情，这说明按他们构想起码要再交手几个回合的。断绝印度尼西亚起义军从日本法西斯魔爪下脱逃的机会让施密特有些不舒服，但他认为，现在对日本善释放的善意会在未来让德国得到回报。"
 speerjapan.24.a:0 "但愿可以吧。"
 speerjapan.25.t:0 "未曾预想的议程"
 speerjapan.25.desc:0 "施密特无法接受这样一个会迟滞德国经济复苏步伐的方案，但他也同样无法接受与日本人起摩擦的风险。既然如此，为什么不尝试折中方案呢？\n“对德国来说，如果远洋航线遭到这样的阻碍，那么对共荣圈的出口贸易所能带来的利润将大幅下降。但我们确实了解您对内部安全的忧虑。我们在所有货船在离开德国之前进行正式检查，以确保不会有物资被走私并用于危害日本主权的活动，诸位意下如何？如此我们可以各取所需：你们可以继续维护国家安全，而我们也可以继续获得贸易带来的利润与投资。”\n对施密特而言，这项反向提案不无道理，对日本人而言似乎也同样如此。日方代表团的团长无奈地点了点头：“是的，这是一个可以接受的妥协。但我们要求贵国必须向我们提供所有检查报告，这样我们才能确切知道进入我国领海的货船上都装载了哪些物资。”\n“没问题，这个要求理所应当。”施密特高兴地回应道，他知道自己至少仍能帮助印度尼西亚起义者对抗日本人。这是他心目中的一个小小胜利。"
 speerjapan.25.a:0 "我们已经尽可能保证物流畅通了。"
 speerjapan.25.b:0 "但或许还可以再畅通一些。"
 speerjapan.26.t:0 "不可接受的妥协"
 speerjapan.26.desc:0 "施密特无法接受这样一个会迟滞德国经济复苏步伐的方案，但他也同样无法接受与日本人起摩擦的风险。既然如此，为什么不尝试折中方案呢？\n“对德国来说，如果远洋航线遭到这样的阻碍，那么对共荣圈的出口贸易所能带来的利润将大幅下降。但我们确实了解您对内部安全的忧虑。我们在所有货船在离开德国之前进行正式检查，以确保不会有物资被走私并用于危害日本主权的活动，诸位意下如何？如此我们可以各取所需：你们可以继续维护国家安全，而我们也可以继续获得贸易带来的利润与投资。”\n对施密特而言，这项反向提案不无道理，但日本人似乎并不满意。代表团团长用强硬的口气回答道：“不。我们必须坚持对德国货物进行检查。我们不能为了加快你们的运输速度而置国家安全于不顾！如果你们不同意的话，恐怕我们将不得不重新考虑之前达成的一系列协议。”\n真是遗憾。现在，日本人可能会带着极大的疑虑和谨慎检查德国船只。当施密特强迫自己接受日本人最初的要求时，他的脸因尴尬和沮丧而泛红。对德国而言，这将给德国带来巨大的经济代价；而对遥不可及的印尼起义军而言，这可能是他们最后的代价。"
 speerjapan.26.a:0 "无论如何，妥协是没用的。"
 speerjapan.27.t:0 "挑战极限"
 speerjapan.27.desc:0 "“这肯定行不通。”施密特小声咕哝道，指间还夹着忘记点燃的烟卷。施佩尔也叼着烟卷，不时吞云吐雾。两人小心翼翼地对视了一眼，而后施密特继续说道：“元首，要求日本人允许我们检查自己船只上的武器装备是一回事，但还要协助他们拦截美国船只？他们肯定不会答应的。”\n\n“我相信这值得我们冒一次险，赫尔穆特。我的意思是，如果说我们和他们之间还有什么共同点的话，那就是同样讨厌美国人，”施佩尔平静地回答道，“除此之外，总会有些武器弹药……嗯……在巡逻中意外丢失的，你懂我的意思吧。”施密特笑了笑，然后从口袋里掏出打火机。\n\n“要是我的全部努力就因为这个破产了……”施密特正嘀咕着，秘书拿着新报告走进了房间。两人都静静地看着秘书放下印着日本大使馆官印的信封。施佩尔慢慢拆开信封，浏览了一下信上的内容，目光最后停在了一句话上。他放下信纸看向施密特，脸上闪过一丝笑容。\n\n“他们同意了。”"
 speerjapan.27.a:0 "我们都能学着如何协作了。"
 speerjapan.28.t:0 "用力过猛"
 speerjapan.28.desc:0 "“真见了鬼了，阿尔伯特！”施密特怒吼道，眼中的怒火好似要直射入施佩尔的头颅一样，“你把一切全搞砸了！”\n\n施佩尔鼓起勇气顶住了施密特的发难：“赫尔穆特，我已经尽力争取最好的条件了，但事情并未如我们希望中的那样发展下去。世间不如意十有八九。你也明白，凡事都有风险的。”\n\n“这不是有没有风险的问题，这是外交自杀！什么德国往印度尼西亚派鱼雷艇只是为了‘截断美国航线’？那帮日本人肯定早就都看穿了！我不明白为什么会这样，元首，我真的想不明白，”施密特叹了口气又说道，“我已经谈好了条件，什么都安排好了。按我说的做，我们的利益起码不会严重受损，或者至少不会毁掉两国关系。”\n\n施佩尔耸耸肩：“再怎么说这场赌局我们都输了。这就是外交。”\n\n为了防止自己说出某些会导致自己失业的言辞，施密特立刻起身告辞。"
 speerjapan.28.a:0 "真是不幸。"
 speerjapan.29.t:0 "下一阶段"
 speerjapan.29.desc:0 "日本大使馆的办公室比元首的办公室整洁多了。墙上挂着极具品味的艺术品，桌面也整洁有序——和施佩尔乱成一团的办公室简直是天壤之别。\n\n施密特坐在大使对面，双手放在膝盖上。“这事很简单，真的。我们两国都掌握着对方想了解的技术。我们两国之间的关系历史上一度……正因如此，两国之间的技术合作几乎一片空白。我建议，为了两国各自的利益，我们应该纠正这一疏忽。”\n\n日本大使平静地打量着施密特，手指敲着桌子，“我明白了。但是我们之间该分享什么技术呢？”\n\n施密特笑道：“那得看我们能谈成什么。”\n\n大使继续仔细打量着施密特，这两人都在试图捕捉任何可能暴露对方真实意图的蛛丝马迹。过了好一段时间，大使终于站起身子。\n\n“技术共享对我们双方肯定都有好处。我很欣赏你的想法，施密特先生。”他如此说道。\n\n施密特笑了——这是个好的开始。"
 speerjapan.29.a:0 "那就开工吧。"
 speerjapan.30.t:0 "开场白"
 speerjapan.30.desc:0 "今天，外交官房间的百叶窗紧闭着，房间里顿时有了几分神秘感。屋顶的荧光灯散发出明亮的光芒，施密特在日本大使的目光下缓缓就座。大使开口道：“所以，施密特先生，贵国想从我国手中得到什么呢？”\n\n施密特清了清嗓子。“德国海军和陆军都对日本的技术进步表现出了浓厚的兴趣。就海军而言，两国根本不可同日而语——大日本帝国海军无疑拥有压倒性优势；就陆军而言，我认为两国势均力敌，但在某些方面日本必定优于德国。嗯……你们的空军学说也有值得我们借鉴的地方。简而言之，陆军希望能够得到贵国的部分军事成果，我们也非常乐意为之买单。”\n\n大使沉思片刻，之后回答道：“我希望如此，施密特先生，但我不认为帝国陆军和帝国海军会像我这样大方。但我已经得到保证，帝国陆军和帝国海军都不会反对两国共享雷达和通信技术。这份折中方案您能接受吗？”\n\n现在轮到施密特慎重考虑了。“我是不是可以这样理解：要么接受条件，要么没得谈？”\n\n大使笑道：“那得看你接下来会说些什么了。如果有必要的话，我还是可以想想办法通融一下的。”"
 speerjapan.30.a:0 "“成，就这样吧。”"
 speerjapan.30.b:0 "“请允许我反驳几句，如果您不介意的话……”"
 speerjapan.31.t:0 "简单了事"
 speerjapan.31.desc:0 "施密特读了施佩尔的信，心中既烦恼又无奈。他早就猜到了信的内容——敷衍了事、失望透顶，字里行间还掺杂了几分祝贺的意味。当然，施佩尔会很失望，因为他根本不用亲自和日本人真正交谈，只要坐享其成就好了。\n\n当然，施密特本可以再加把劲的。大使给自己留了讨价还价的余地。当然，问题在于，得寸进尺是有风险的。倘若他赌输了，施佩尔会不会说“哦，没关系。你已经尽力了”？不不不，他肯定不会这么说的。他会和现在一样失望的。施密特坐在椅子上，心想施佩尔显然不明白，自己的国家几十年来一直试图给对方下绊子，在这种条件下跟这种超级大国谈判缓和关系何等艰难。诚然，他们并没有得到自己想要的一切。这就是妥协的艺术。但他们也得到了一些东西，比如至关重要的缓和。“我觉得我们赢了”，施密特心想道。\n\n他叹了口气，抓起打火机和一支烟。施佩尔似乎从不了解国际外交的细节。毕竟施佩尔只是个建筑师，而不是外交官。也许他永远也不会理解谈判的细节。\n\n有时候，施密特真的很讨厌为他工作。"
 speerjapan.31.a:0 "已经很不错了。"
 speerjapan.32.t:0 "再进一步"
 speerjapan.32.desc:0 "“依我看，”施密特直视着大使审视自己的目光，开口道，“费这么大力气结果只搞到雷达和通讯技术这点成果，这笔买卖未免也太不值当了吧。我相信双方一定还可以继续扩大合作。”\n\n大使歪了歪脑袋。“那阁下有何建议？”施密特一边思考，目光在房间里来回游荡。\n\n“比如你们可以派遣一批武官进驻国防军，再比如航空技术——你们的轰炸机航程惊人，这对于德国空军或许大有裨益。哦等等，也许还可以考虑海军技术，比如弹道计算或者导航技术，或者海军防空。”\n\n大使坐在椅子上一愣：“那贵国打算拿什么来交换呢？”\n\n施密特笑道：“如果我们拿出一些陆军的尖端技术，帝国陆军肯定会笑纳的。我们也许可以提供装甲技术，不知您意下如何？”\n\n大使想了一会，房间顿时陷入了令人不安的沉寂。施密特竭力掩饰他心中涌动的忧虑。不过思索片刻，仿佛已是永恒。大使终于开口回应：“我相信这项协议还有可以操作的空间。”"
 speerjapan.32.a:0 "“交易愉快。”"
 speerjapan.32.b:0 "“行吧，让我最后再来一个提议。”"
 speerjapan.33.t:0 "得寸进尺"
 speerjapan.33.desc:0 "“朋友们，我们费这么大力气结果只搞到雷达和通讯技术这点成果，这笔买卖未免也太不值当了吧。我相信双方一定还可以继续扩大合作。”\n\n日本代表团的团长双臂交叉摊在桌面上。“那阁下有何建议？”\n\n“比如你们可以派遣一批武官进驻国防军，再比如航空技术——你们的轰炸机航程惊人，这对于德国空军或许大有裨益。哦等等，也许还可以考虑海军技术，比如弹道计算或者导航技术，或者海军防空。”\n\n“那贵国打算用什么来交换呢？”团长立刻回道。\n\n施密特笑了笑：“如果我们拿出一些陆军的尖端技术，帝国陆军肯定会笑纳的。我们也许可以提供装甲技术，不知您意下如何？”\n\n房间里顿时陷入了令人不安的沉寂。每个人都盯着代表团团长，等候他的答复。“我们不能接受这笔交易。我能看到德国十分渴望与日本合作并分享技术，我国同样有此意愿。但我认为这已经超出了帝国军队的接受范围，我们也没有推动他们接受这一提议的意愿。”\n\n真是不幸。虽然对施密特来说，问题不在于没能壮大德日两国的军事理论，而在于把这个结果告诉施佩尔的话，他肯定会发火；不过他觉得，这一切最终都无关紧要。"
 speerjapan.33.a:0 "那好吧。"
 speerjapan.34.t:0 "不情愿的交易"
 speerjapan.34.desc:0 "施密特愤怒地挂掉了电话。他讨厌为那些只会给世界带来更多苦难的事务协商。但施佩尔坚持推动扩大对日军事科技协定。德国扩张海军有什么用？倘若德国未来的战争烈度真需要这样一支海军的话，那可能就是世界末日了。施密特叹了口气，离开了宾馆，并再次投入他的外交事业。\n\n“大家好。虽然我们最近就交换部分军事科技进行了磋商，但德国实际上有意继续推进这项协定。我们知道日本在海军科技方面有了长足进步，而德国对这些技术十分感兴趣。我们愿意支付一笔数目可观的钱款……现金支付。”\n\n日本代表们抬起了眼帘，他们沉思了一会儿，又私下讨论了一下施密特提出的条件，之后说道：“鉴于我们在可预见的未来不会与你们开战，我们没有理由不把我们先进的海军技术出售给你们。既然这样，我们现在可以谈谈价钱问题了吗？”代表团团长问道，他毫不掩饰自己的贪婪。施密特点了点头，掩饰着自己对这笔刚刚促成的无用交易所表达的不屑。"
 speerjapan.34.a:0 "胜利未必会带来喜悦。"
 speerjapan.35.t:0 "不必要的交易"
 speerjapan.35.desc:0 "施密特愤怒地挂掉了电话。他讨厌为那些只会给世界带来更多苦难的事务协商。但施佩尔坚持推动扩大对日军事科技协定。德国扩张海军有什么用？倘若德国未来的战争烈度真需要这样一支海军的话，那可能就是世界末日了。施密特叹了口气，离开了宾馆，并再次投入他的外交事业。\n\n“大家好。虽然我们最近就交换部分军事科技进行了磋商，但德国实际上有意继续推进这项协定。我们知道日本在海军科技方面有了长足进步，而德国对这些技术十分感兴趣。我们愿意支付一笔数目可观的钱款……现金支付。”\n\n日本代表们抬起眼帘，他们沉思了一会儿，又私下讨论了一下施密特提出的条件，之后说道：“抱歉，但卖出如此关键的技术对日本的国家安全确实会构成重大威胁。不过我们之前谈好的协议仍可以照旧落实。”\n\n施密特强忍欢笑：“没事，我都理解。”他必须把这个消息告诉施佩尔，德国不用在不必要的海军图纸上几百万几百万地浪费德国马克了。\n\n真是遗憾……德国没能搞到新手段，这样就不方便发动毫无意义的冲突去安抚那些军国派了。\n\n真是遗憾。"
 speerjapan.35.a:0 "真不错。如同被腐化之人的死法。"
 speerjapan.36.t:0 "紧急启动"
 speerjapan.36.desc:0 "我们对自己控制德国经济的意图几乎不加任何掩饰。\n德国外长施密特刚一收到我们提出的五年内取消贸易关税的要求，就马不停蹄地从他下榻的宾馆联络我们的外交办公室，要求尽快开始贸易谈判。虽然我们不会明目张胆地把这一要求称为陷阱，但德国那位敏锐机警的外交部长似乎已经意识到我们那……不可告人的动机。\n与德国人建交在很大程度上确实合乎逻辑，但我们为什么不从中多捞一些好处呢？我们提议五年内对双方商品废除关税，这意味着我们在此期间会对德国经济产生巨大影响力。想要全球霸权和影响力就得动用些手段。让德国佬明天来谈判，看看我们能趁德国佬深陷泥沼的机会捞到多少好好处。"
 speerjapan.36.a:0 "馈赠之马已经送到，看他们是否挑剔牙口。"
 speerjapan.37.t:0 "没我们想得那么容易"
 speerjapan.37.desc:0 "“我的朋友们，我并无冒犯之意，但我认为这项协定是贵国所铸成的一个大错。”这确实是坦率的发言。“撤销了这些关税，你们的公司就会对德国进行更大规模的出口，不是吗？把商品卖到尚无供给但需求却很旺盛的市场会让你们的公司富得流油，甚至可能都富得有点过分了。想想你们的那些财阀吧。难道你们的国家还缺少来自新生垄断财阀的挑战吗？先生们，我希望你们能站在金钱以外的视角来考虑此事。我们必须重新制定关税削减条款并维持贸易保护，这都是为了你们好。日耳曼尼亚的财富加起来也不值得你们牺牲自己国家的主权。”\n看样子在今天开始谈判之前，他已经把事情全部考虑清楚了。任何有关财阀挑战日本国家权力的话语都足以吸引我方代表团中许多人的注意。尽管施密特不喜欢我们的提议，并因此极力放大我方提议的潜在负面影响，但他的话语确实直中要害，萦绕会场久久不散。\n我们的代表团团长可以选择坚持现有提议，也可以接受施密特的讨价还价：在德国人尚未对日本市场表现出更积极兴趣的情况下，将关税减免缩短到三年。我方能得到的好处会因此大打折扣，但尝试与德国缓和关系或许会物有所值……"
 speerjapan.37.a:0 "施密特先生，您的观点很有说服力…"
 speerjapan.37.b:0 "…但是我们拒绝您的提议。"
 speerjapan.38.t:0 "更为受限的协议"
 speerjapan.38.desc:0 "赫尔穆特·施密特会对我们提供的条件感到满意吗？尽管我们已经允许他通过谈判方式让双方达成一个范围较小的关税减免协议，他仍在继续试图推动我们走得更远。“坦率地说，我仍然不能完全肯定，我们以当前形势安排的协议对德国或日本是否相当有利。我认为我们可以做得更好。”\n这位外长先生必须明白，他已经越来越接近自己不应越过的界线，但他必定愿意不惜一切代价，为德国争取最好的结果。以合作和友谊之名，也许我们可以再作出一点让步？"
 speerjapan.38.a:0 "行啊，反正再让步一点也不会世界末日。"
 speerjapan.38.b:0 "到此为止吧！"
 speerjapan.39.t:0 "又一个讨论要点"
 speerjapan.39.desc:0 "我们原以为自己与德国代表团谈判的唯一议题是关税，但德国外长施密特带来了一项新议程。\n施密特请求日本向德国小型企业投资并帮助增加就业，以提振德国经济。他提出建议时脸上的表情表明，他真诚而热切地希望帮助德国人民重新站起来，但我们首先需要确保达成的各项协议都对日本有利，我方代表团在向外长先生提出我方意见之前就这一问题进行了讨论。"
 speerjapan.39.a:0 "那些巨头所持有的股份会或多或少地影响我们。"
 speerjapan.40.t:0 "他们又开口了"
 speerjapan.40.desc:0 "进展顺利得有点不太真实，但当我们发现德国人对我们单边的投资提议不太满意时，我们依旧十分失望。外交部长施密特清了清嗓子以引起所有人的注意，然后开始发表有力的讲话。\n“我们对有限投资的盈利考量出现了重大失误。除非在这里达成决定性协约，否则德日两国不可能真正联合起来，两国经济也无法真正受益。倘若日本能向德国输送更多优秀的投资者，那么不仅日本投资者能赚到更多钱，你们的帝国也会从这种繁荣中获取税收收益，我们的公司也会因此受到激励、发行更多股票。这是个指数级增长的良性循环，先生们，我们两个伟大的国家都将因此受益。”\n代表们开始窃窃私语。增加日本在德国的经济投资绝对会带来更多机会：更多的利润，更多的影响力，以及与德国更好的外交关系的开端。代表团团长做出了决定："
 speerjapan.40.a:0 "“您的提案很有说服力，施密特先生。”"
 speerjapan.40.b:0 "“我们不信任您的提案，施密特先生。”"
 speerjapan.41.t:0 "更大规模的配套投资？"
 speerjapan.41.desc:0 "赫尔穆特·施密特抿了一口杯子中的水，然后把杯子轻轻放在桌上。今天的谈判已经进行很长时间了，但看样子他还不打算收工。“看吧，我们目前达成的协议已是前所未有的成果了。然而，我坚信，日本对德国基础设施的进一步投资将对我们两国更加有利。我向你们保证，你们在这些投资中所感受到的任何风险只会短期存在，我们会从内战中持续恢复元气。随着德国努力重新站稳脚跟、夺回作为世界最重要经济体的地位，任何关于我们处境的怀疑都会迅速消失。当然，今日如此伟大的经济合作将保证两国在未来建立更加牢固的经济联系，并改善日本帝国在德国人民……和投资者眼中的形象。”\n真的如此吗？在我们提供了如此慷慨配套投资之后，德国外长又要求进一步投资？施密特脸上的忸怩作态很难让人确定这些投资的收益真能像他说的那样唾手可得。但他的话或许确实在理……长远来看，也许真的可以带来经济和外交收益？"
 speerjapan.41.a:0 "我们没有理由放过这次机会。"
 speerjapan.41.b:0 "我们已经给得够多了。"
 speerjapan.42.t:0 "微妙的要求"
 speerjapan.42.desc:0 "在敲定任何协议之前，有件很重要的事——确保共荣圈的内部安全不会因恢复与德国的贸易而受到影响。因此，一个令人不爽但无法回避的请求被提了出来。一通电话把外交部长施密特迅速召回谈判桌前，要求就新问题展开谈判。\n\n“外长先生，实际上我们还有一个问题想要讨论。你们肯定知道，日本目前正在处理某些……印度尼西亚的反叛分子。我们有理由相信，日本的内部事务受到了某些国外势力的影响，我们希望德国能够做出保证……嗯……尽一切可能阻止这些叛徒得到援助。我们要求所有通过共荣圈水域的德国船只在入境前接受货物检查。您要明白，这对共荣圈的内部安全至关重要，施密特先生。”\n施密特回答道：“盘查所有通过共荣圈领海的船只可能会极大损害我们的利润空间，并减缓我们的航运速度，当然，我理解你们的要求。”\n\n德国人肯定不甘心让他们的航运受到限制，但他们别无选择。"
 speerjapan.42.a:0 "让我们看看他会如何答复。"
 speerjapan.43.t:0 "又一项反提议"
 speerjapan.43.desc:0 "“对德国来说，如果远洋航线遭到这样的阻碍，那么对共荣圈的出口贸易所能带来的利润将大幅下降。但我们确实了解您对内部安全的忧虑。我们在所有货船在离开德国之前进行正式检查，以确保不会有物资被走私并用于危害日本主权的活动，诸位意下如何？如此我们可以各取所需，你们可以继续维护国家安全，而我们也可以继续获得贸易带来的利润与投资。”\n\n这一反向提案对施密特来说很合理。当然，他只是想保护自己国家的利益。然而，他竟然如此大胆地试图让德国逃避这些航运检查，这对日本代表团是一种严重的侮辱。他怎能理解日本帝国所处的困境？事实上，如果他知道印尼的情况有多糟糕，他甚至可能在谈判中占得上风。我们现在无力坚持最初的要求，但如果我们真的想向德国人表达与他们合作的意愿，这也不无可能。"
 speerjapan.43.a:0 "我觉得可以给他们两倍的开价。"
 speerjapan.43.b:0 "不，你们得让我们检查你们的船只，不然你们就得跟我们的投资吻别了。"
 speerjapan.44.t:0 "荒唐的反提议"
 speerjapan.44.desc:0 "德国外长平静地走入了房间，他的脸上毫无表情，他是不是在因为某些事情而心烦意乱？“我收到了有关当局的提案，并将其转达给在座的各位。除了对本国即将进入贵国水域的船只进行检查以外，实际上，我国还希望能够协助日本拦截试图为印尼叛军提供援助物资的美国船只。有了我们的海军支援，你们就能可以控制更大范围的水域、更有效地拦截敌方补给舰。”\n这是什么恶心人的玩笑吗？德国人提出这个条件肯定没安好心。他们凭什么要耗费资源保护日本海域？恐怕更有可能是为了破坏日本的水域安全，甚至暗中支援印尼叛军吧！日本代表团成员呆坐着一动不动，试图掩饰自己听到如此响亮的一记外交耳光后的愤怒与震惊。他们确实意识到，日本实际上可以利用这一摆在他们面前的帮助，但他们真敢相信德国人这一大胆的提议别无他求吗？"
 speerjapan.44.a:0 "嗯……为什么不呢？我们大可以给他们一个证明自己的机会。"
 speerjapan.44.b:0 "再没有比这更明目张胆的阴谋了。"
 speerjapan.45.t:0 "下一阶段"
 speerjapan.45.desc:0 "日本大使办公室的大门再次打开，德国外交部长施密特准时现身。“下午好，外长先生。您想讨论些什么？”\n\n“这事很简单，真的。我们两国都掌握着对方想了解的技术。我们两国之间的关系历史上一度……正因如此，两国之间的技术合作几乎一片空白。我建议，为了两国各自的利益，我们应该纠正这一疏忽。”单调而一尘不染的办公室相当寂静。通常充斥于德日谈判会场的紧张气氛，现在却不见踪影；大使对施密特的建议很感兴趣。“我明白了，”他开始说道，“但是我们之间该分享什么技术呢？”\n\n施密特笑了：“那得看我们能谈成什么。”\n\n“技术共享对我们双方肯定都有好处。我很欣赏你的想法，施密特先生。”两个人握了握手。在达成协议之前还有很多工作要做，但这是个良好的开端。"
 speerjapan.45.a:0 "开始谈判吧。"
 speerjapan.46.t:0 "军事技术交换"
 speerjapan.46.desc:0 "“朋友们，费这么大力气结果只搞到雷达和通讯技术这点成果，这笔买卖未免也太不值当了吧。我相信双方一定还可以继续扩大合作。”\n\n日本代表团双臂交叉着放在桌子上，问道：“那阁下有何建议？”“比如你们可以派遣一批武官进驻国防军，再比如航空技术——你们的轰炸机航程惊人，这对于德国空军或许大有裨益。哦等等，也许还可以考虑海军技术，比如弹道计算或者导航技术，或者海军防空。”\n\n“那贵国打算拿什么来交换呢？”代表团首领立刻回问。\n\n施密特笑道：“如果我们拿出一些陆军的尖端技术，帝国陆军肯定会笑纳的。我们也许可以提供装甲技术，不知您意下如何？”\n\n房间顿时陷入了令人不安的沉寂。代表团其他成员都满脸困惑，望向他们的团长。不过思索片刻，仿佛已是永恒。终于，他回复道："
 speerjapan.46.a:0 "我认为这是一个可行的折中办法。"
 speerjapan.46.b:0 "我们不能接受这项提议。"
 speerjapan.47.t:0 "一个更诱人的提议"
 speerjapan.47.desc:0 "又进行了一天的谈判，德国人一如既往地在这一天中得寸进尺并要求我们达成更广泛的协议。这回他们又提出了什么要求？“大家好。虽然我们最近就交换部分军事科技进行了磋商，但德国实际上有意继续推进这项协定。我们知道日本在海军科技方面有了长足进步，而德国对这些技术十分感兴趣。我们愿意向你们支付一笔数目可观的钱款……现金支付。”\n好吧……这确实有点令人出乎意料。帝国海军一向把手中的现代技术当宝贝来看，但是愿不愿意给还得看德国人给多少……日本代表们抬起了眼帘，他们沉思了一会儿，又私下讨论了一下施密特提出的条件之后，作出了决定。日本会拒绝这次有钱拿的合作机会吗？"
 speerjapan.47.a:0 "反正我们以后也打不起来。那我们就谈谈价格吧！"
 speerjapan.47.b:0 "您不觉得自己有点太热心了吗？"
 speerjapan.48.t:0 "可以接受的协议"
 speerjapan.48.desc:0 "希特勒政权的崩溃源于其野心。随着在欧洲的胜利，德国并不满足于仅仅停留在梅梅尔和默兹河的边界上。它扩张过度了。它希望俄国、法国、非洲乃至不列颠群岛都臣服于自己的旗帜之下。而作为贪欲的惩罚，德国被剥夺得一无所有。\n\n施密特不会重蹈希特勒的覆辙。即使在对日协议上的让步，也成了与德国的老帮凶缓和关系、建立友谊值得付出的代价。作为换取安全、贸易、技术发展以及盟友等一系列好处的条件，些许经济依赖完全在合理范围之内。施密特不会在日本人允许的范围内进一步施压。有节制的外交家才是成功的外交家。"
 speerjapan.48.a:0 "贪欲比剑更伤人。"
 speerjapan.49.t:0 "见好就收"
 speerjapan.49.desc:0 "“谢谢您，施密特外长。我们对德国经济的投资看样子确实会在不久的将来为我们两国带来丰厚成果。今天就谈到这里吧，两国的经济商洽也该告一段落了。”日方代表团团长说道。与会议开始时相比，他的口气显然不那么强硬了，现在甚至可以用略带友善来形容。\n“的确如此。祝您今晚愉快。明天继续。”施密特答道，脸上挂着惬意的微笑。\n他成功了！他已经争取到对他自己、对德国来说最重要的东西：刺激经济发展的真正动力！施密特意识到：既然已经成功说服日本扩大投资，也就没必要再得寸进尺了。他不可能为了拿到远远超出自己索求范围的东西，而拿德国工人和家庭的生计做赌注。\n得到这项秘密交易的消息之后，连元首也不得不回复道：“干得不错，施密特。”施密特明白，既然施佩尔能肯定他的工作成果，那就说明他就已经做得足够好了。"
 speerjapan.49.a:0 "一场名副其实的胜利。"
 speerjapan.50.t:0 "肮脏的妥协"
 speerjapan.50.desc:0 "施密特的烟灰缸很快就满了。做出影响数千万人的艰难决定相当伤脑筋。日本人已经同意让德国在前往共荣圈之前检查自己的船只，他决定最好不要再激怒日本代表团。这仍会减缓贸易、损害德国的利润，但总比船只在日本水域被拦截进行货物检查要好得多，那将是更糟糕的瓶颈。\n\n施密特所做的一切都是为了改善德国人民的生活。倘若他必须做出一些让步，以换取更多在更长远的未来帮助他人的机会，那么他一定会毫不犹豫。而且，与日本的谈判还远未结束。"
 speerjapan.50.a:0 "至少我们得到的比他们的最初报价要多。"
 speerjapan.51.t:0 "见“好”就收"
 speerjapan.51.desc:0 "太好了！施密特已经成功与日本人达成了技术共享协议。他没有开出什么超出约定范围的条件，因为他不想贪功冒进毁掉任何签约机会，也不认为自己能承受祖国或者其他国家发动新一轮战争带来的巨大压力——他已经受够了。\n不过，施密特可没时间考虑道德问题。明天还有更多事情要和日本人谈，也许到那时他能有机会做些对世界有利的事情，而非危害世界。"
 speerjapan.51.a:0 "我尽力了。"
 speerjapan.52.t:0 "火上滴油"
 speerjapan.52.desc:0 "施密特心脏狂跳，肌肉紧绷，仿佛他下一秒就会被抓个现行。但那是不可能的。施密特自我安慰道：所有人都以为我只是签署了几份允许货物离开德国送往共荣圈的日常文件。我在授权文件上签上名字、准许秘密输送武器并授权国家情报局开始行动，以支持反抗军对抗日本帝国主义的战斗时，可没有特务总监部在我背后监视。\n\n签好字并提交文件后，施密特感到不可思议的轻松，但同时又不知为何仍然非常紧张。他知道自己在行正确之事。他能向那些勇敢对抗日本法西斯的亚洲霸权的勇士提供的一切帮助都足以让自己感到骄傲。\n\n遗憾的是，日本会对德国进入共荣圈水域的一切货运船只进行一系列强制性的检查。尽管如此，偷偷派出几艘小型船只潜入共荣圈并输送少量武器和几名情报局特工仍然是可行的。谁敢断言这种小规模的援助就没有机会奇迹般地扭转印度尼西亚局势，进而永远改变历史进程呢？"
 speerjapan.52.a:0 "至少我在尝试。"
 speerjapan.53.t:0 "火上浇油"
 speerjapan.53.desc:0 "施密特心脏狂跳，肌肉紧绷，仿佛他下一秒就会被抓个现行。但那是不可能的。施密特自我安慰道：所有人都以为我只是签署了几份允许货物离开德国送往共荣圈的日常文件。我在授权文件上签上名字、准许秘密输送武器并授权国家情报局开始行动，以支持反抗军对抗日本帝国主义的战斗时，可没有特务总监部在我背后监视。\n\n签好字并提交文件后，施密特感到不可思议的轻松，但同时又不知为何仍然非常紧张。他知道自己在行正确之事。他能向那些勇敢对抗日本法西斯的亚洲霸权的勇士提供的一切帮助都足以让自己感到骄傲。\n\n幸运的是，施密特已经设法说服日本方面，允许德国货物在本国进行“检查”后进入共荣圈水域。这意味着向印度尼西亚偷运情报局特工和补给更简单了。向反抗军运输物资的瓶颈因此不复存在，我们也没必要再把武器藏在一般货物下面了。施密特协助组织的援助将有助于改变日本及其霸权的现状，并最终将世界引向更美好的未来。"
 speerjapan.53.a:0 "我的努力不会白费。"
 speerjapan.54.t:0 "火上泼油"
 speerjapan.54.desc:0 "施密特心脏狂跳，肌肉紧绷，仿佛他下一秒就会被抓个现行。但那是不可能的。施密特自我安慰道：所有人都以为我只是签署了几份允许货物离开德国送往共荣圈的日常文件。我在授权文件上签上名字、准许秘密输送武器并授权国家情报局开始行动，以支持反抗军对抗日本帝国主义的战斗时，可没有特务总监部在我背后监视。\n签好字并提交文件后，施密特感到不可思议的轻松，但同时又不知为何仍然非常紧张。他知道自己在行正确之事。他能向那些勇敢对抗日本法西斯的亚洲霸权的勇士提供的一切帮助都足以让自己感到骄傲。\n令人惊讶的是，日本竟然同意了施密特的提案，允许德日联合巡逻共荣圈水域。这意味着德国可以毫无障碍地在印度尼西亚展开情报局行动，而且这样一来给反抗军输送武器和补给的限额就只取决于德国工业的调集能力了。这种级别的外援让印度尼西亚解放事业的胜利几成定局，并改变反对日本在内的残酷霸权的世界局势。\n此时此刻，施密特好似可以向全世界的所有人提供帮助、支持他们争取自由——但他自己的人民不在此列。"
 speerjapan.54.a:0 "历史会把我描绘成一个竭尽所能、帮助人们争取自由的斗士。"
 TNO_RD_Budget_Added_tt:0 "[?temp_econ_spending_amount]已被添入国家情报局的预算！"
 speerjapan.55.t:0 "零散的地下据点"
 speerjapan.55.desc:0 "报告就放在施密特的桌子上。他害怕读这个报告，他知道万一日本人发现德国的小动作会是什么结果。日本坚持要检查每艘进入共荣圈水域的德国货船，此举让偷运人员和物资都风险极高。这也正是为什么施密特建议施佩尔和国家情报局只在印度尼西亚全境建立少量规模较小且互相孤立的据点，如此一来日本人就不可能发现他们了。\n\n施密特紧张地扫了一眼文件，随后长舒了一口气。情报局特工已在广袤丛林与辽阔群山之间的数处荒凉海滩秘密登陆，所有预设据点已经顺利建成。由于我们必须小心谨慎，所以他们目前同我们联系断绝且几乎没有援助，但这总比没有要好。\n\n现在他只能坐回座位，耐心等待随后几个月分批送来的情报局活动报告。他已尽全力对抗日本这个野蛮好战的帝国，但现在事情已经超出了他能掌控的范围。"
 speerjapan.55.a:0 "情况会好起来的。"
 speerjapan.56.t:0 "地下据点"
 speerjapan.56.desc:0 "报告就放在施密特的桌子上。他十分害怕读这个报告，他知道万一日本人发现德国的小动作会是什么结果。因为日本已经允许德国人自己“检查”自己即将进入共荣圈的货船，所以从某种程度上讲，向印度尼西亚偷运补给和特工的工作比原先预计的要容易一些。这也正是施密特建议施佩尔和国家情报局在整个区域内设立适当数量的地下据点的原因。这样德国在当地既有足够的资源来获取可靠的情报，同时也足够谨慎、可以避免被日本人逮到。\n\n施密特紧张地扫了一眼文件，随后长舒了一口气。情报局特工已在广袤丛林与辽阔群山之间的数处荒凉海滩秘密登陆，所有预设据点已经顺利建成。\n\n现在他只能坐回座位，耐心等待随后几个月分批送来的情报局活动报告。他已尽全力对抗日本这个野蛮好战的帝国，但现在事情已经超出了他能掌控的范围。"
 speerjapan.56.a:0 "看看我们能发现些什么。"
 speerjapan.57.t:0 "地下据点的汪洋大海"
 speerjapan.57.desc:0 "报告就放在施密特的桌子上。他有点怕，不想读它，因为他知道万一日本人发现德国的小动作会是什么结果。日本人犯了一个致命的错误，他们允许德日对共荣圈领海进行联合巡逻，这让德国几乎可以为所欲为、无限制地向日本势力圈偷运特工和补给。这也正是施密特建议施佩尔和国家情报局在印度尼西亚全境建立大规模的复杂地下据点网络，监视日本动向并了解他们的一举一动。\n施密特紧张地扫了一眼文件，随后长舒了一口气。情报局特工已在广袤丛林与辽阔群山之间的数处荒凉海滩秘密登陆，所有预设据点已经顺利建成。\n现在他只能坐回座位，耐心等待随后几个月分批送来的情报局活动报告。他已尽全力对抗日本这个野蛮好战的帝国，但现在事情已经超出了他能掌控的范围。"
 speerjapan.57.a:0 "高风险，高收益？"
 speerjapan.58.t:0 "在我们这样做的时候…"
 speerjapan.58.desc:0 "艾哈德亲眼目睹了施密特为重建对美贸易关系付出的种种艰辛，他看到施佩尔发来的备忘录时大为惊讶。备忘录上只写了一句话：“写一篇有关对日缓和关系能带来的经济利益的报告”。尽管以牺牲对日关系为代价换取美国的友谊需要巨大的决心和努力，但艾哈德不得不承认，至少这一次，施佩尔还是很明事理的。"
 speerjapan.58.a:0 "那日本人得付出些什么呢？"
 speerjapan.59.t:0 "更多的潜力"
 speerjapan.59.desc:0 "“进来吧，艾哈德，”施佩尔喊道，“我现在没时间看你的报告，你能不能给我简单总结一下？”\n\n艾哈德立刻皱起了眉头。既然根本没人看那份该死的报告，那干吗还操这份心？“如果我们与日本签署贸易协定、允许日本商品和投资进入我国，大体上对德国是有利的。总体而言，我认为与日本贸易将会是精明之举。”\n\n“好极了。我会让施密特同日本人接触，就有限的交易展开谈判。感谢你的报告。”\n\n“那你就放手去做吧。”"
 speerjapan.59.a:0 "“施密特人呢？你有新任务了！”"
 speerjapan.60.t:0 "花哨玩意"
 speerjapan.60.desc:0 "最近，我们的杂货店、商场以及专卖店的货架上摆满了来自美国和日本的新奇商品。\n\n得益于圭亚那香蕉、美国汽水、日本海鲜之类的食品和饮品涌入国内市场，千家万户的餐桌上摆满了全新的美味佳肴，各种新式餐馆如雨后春笋般不断涌现。芭比娃娃、蚀刻画、手办以及能够播放动画片的、名为“家用录像系统”的日本超前发明摆满了玩具店和新奇商品店，为德国儿童和他们的家人提供了无数个小时的全新乐趣。\n\n在新进口商品热潮中最受欢迎的恐怕莫过于外国电子产品了。几乎在每个德国中产阶级家庭中都能找到电视机、便携式收音机、家用电话、咖啡机、电动工具、电动搅拌器、搅拌机、现代炉灶、微波炉、电动牙刷、电子闹钟、吹风机、拍立得相机、电动剃须刀、空调、洗衣烘干机、吸尘器以及其他各种各样的商品。\n\n这些全新的商品让德国消费者纷纷打开腰包，抢购一切能买到的东西。对美国和日本开放贸易让德国迎来了经济文化的新时代，德国不会再回头去过苦日子了！"
 speerjapan.60.a:0 "总算出了点除芬达以外还值得花钱买的东西。"
 speerjapan.61.t:0 "些许保证"
 speerjapan.61.desc:0 "“噢，大使先生，居然是您的电话，可真是意外之喜。您想和我谈点什么？”\n\n“当然，很高兴能与您再次交谈，施密特先生。我打电话来只是代表美国政府向您转达我们的某些担忧。”\n\n“请直言吧。”\n\n美国驻德国大使清了清嗓子，说：“我们明显注意到，德国也与日本展开了贸易往来。尽管目前美德两国已经确立经济伙伴关系，但我们对于与日本任何形式的合作仍然十分敏感。我们只是希望您能重申立场，即不会改变美德两国之间的既有协议，且不会给予日本任何形式的特殊或更优惠的待遇。”\n\n“哦，就这点小事吗？你现在就可以代我转告白宫的朋友们，他们大可不必担忧。我们的新政府只是为国家争取尽可能多的对外合作机遇而已。德国永远不会再走上孤立与扩张的道路，就是这样，大使先生。”施密特可以拍着胸脯说，德国正在变革之路上昂首阔步，他为此感到由衷的骄傲。\n\n“我明白这些道理，但我还是希望能够得到您的亲口承诺，这样我也可以向上级交差了。感谢您的支持。晚安，外长先生。”"
 speerjapan.61.a:0 "事情……其实都还不错！"
 speerjapan.62.t:0 "谈谈生意"
 speerjapan.62.desc:0 "我们与日本达成贸易协定的努力取得了丰硕的回报，结束我国与日本之间的禁运产生了巨大的经济发展潜力。\n\n但是，我们还需要确定针对日本进口商品征收的关税。一方面，提高关税意味着我们从贸易中得到的好处将会减少；另一方面，降低关税又意味着将有更多日本产品涌入国内，与老牌德国产品展开竞争，这可能会破坏市场的稳定。"
 speerjapan.62.a:0 "给我接艾哈德。"
 speerjapan.63.t:0 "商品关税问题"
 speerjapan.63.desc:0 "首先要考虑的是消费品的问题。降低关税可以降低日本进口商品的价格，这样就会有更多的德国人买得起这些商品。能够拿自己的工资去买除了芬达以外的其他东西，无疑会让民众对政权更加满意，从而得到更多的政治支持。\n\n然而，德国的经济才刚刚开始恢复，很多新建立的企业还在挣扎盈利、十分脆弱。降低关税可能意味着许多新成立的德国企业无法与大量涌入的廉价日本商品竞争，甚至会导致他们破产。企业解体后，随之而来的员工解雇潮可能会产生潜在的不稳定因素，尤其是在目前许多人刚刚才找到工作的情况下。"
 speerjapan.63.a:0 "公民的幸福感比贸易保护主义更重要。"
 speerjapan.63.b:0 "也许平衡公司的需求和消费者的诉求才是最佳方法。"
 speerjapan.63.c:0 "德国小微企业的生存比廉价日本货更重要。"
 speerjapan.64.t:0 "工业设备关税问题"
 speerjapan.64.desc:0 "接下来我们要解决的是日本工业设备的问题。一方面，这些设备对许多德国企业有巨大帮助，新机器设备让它们能够以更低的成本生产更多的产品。这不仅意味着我们的生产基础得到改善，同时也意味着更多的企业拥有更加充沛的资金，从而可以雇佣更多的工人。\n\n然而，对日贸易的影响很可能无法预料。如果我们放任国内企业、过度依赖日本制造，那么东京方面对我们经济的影响将无可估量，若是将来日方切断我国的工业设备来源，那麻烦可就大了。"
 speerjapan.64.a:0 "缓解德国企业的困境更重要，降低关税。"
 speerjapan.64.b:0 "必须在产业发展与稳定政权之间实现平衡。"
 speerjapan.64.c:0 "东京的黑手别想扼住我们工业的喉咙，提高关税。"
 speerjapan.65.t:0 "日本技术关税问题"
 speerjapan.65.desc:0 "最后，我们必须决定对日本技术的关税门槛。近十年来，德国科研水平持续下滑，大部分研究资源都被投入军方新式武器的研发项目，导致现在国内严重缺乏消费品工业、军工复合体臃肿不堪。与日本进行技术交换有利于我们吸收借鉴其宝贵经验，引导国内消费品工业向创新方向发展。\n\n然而，就像工业设备领域一样，我们同样面临着过度依赖日本技术的风险，这将使日本对我国拥有更大的影响力。"
 speerjapan.65.a:0 "错过他们的科技是巨大的损失，降低关税。"
 speerjapan.65.b:0 "折中妥协可以让我们两全其美。"
 speerjapan.65.c:0 "我们必须尽可能地限制日本影响，增加关税。"
 GER_USA_our_eternal_enemy:0 "这是在暗指我们试图刺杀希特勒。"
 speer_indonesia.1.t:0 "哈达胜利！"
 speer_indonesia.1.desc:0 "穆罕默德·哈达已从失败的魔爪中夺取胜利，最终战胜了苏加诺领导的印度尼西亚政府。尽管哈达的措辞流露出明显的反日情绪，同时也表达了对我国政权的痛恨，但他的胜利还是充分测试了我国武器的可靠性，同时也为我们的顾问带来了些许经验。除此之外，尽管哈达不想冒着丧失独立地位的风险离开大东亚共荣圈，但他也很可能因为寻求与日本平等的地位而与日本产生摩擦。不管日本人在谋划什么，这肯定会给他们带来不小的麻烦。"
 speer_indonesia.1.a:0 "进两步，退一步…"
 speer_indonesia.2.t:0 "苏加诺胜利！"
 speer_indonesia.2.desc:0 "苏加诺已从失败的魔爪中夺取胜利，最终战胜了穆罕默德·哈达领导的自由印度尼西亚政权。不幸的是，据我们目前所知，苏加诺并没有脱离共荣圈的意愿，这意味着我们送去的援助都白费了。"
 speer_indonesia.2.a:0 "损失还没有那么糟糕。"
 erhardnomics.1.t:0 "反垄断法"
 erhardnomics.1.d:0 "路德维希·艾哈德掏出打火机点燃了一支雪茄，一时间房间里烟雾缭绕，令人难以呼吸。坐在他面前的人正在阅读文件上的计划——此人正是德国元首阿尔伯特·施佩尔。他用一只手撑着头，偶尔停下来盯着某段文字，然后要么叹气，要么揉着额头继续读下去。\n\n“艾哈德先生，”老元首开口道，抬头望着部长。他们目光相遇时，部长似乎高兴了一点。“你制定的这套法规……反垄断法。你觉得该怎么推行？毕竟，受影响最大的将是日耳曼尼亚的四大巨头。更不要提……”\n\n“提什么啊，元首？”艾哈德不慌不忙地回击，抽了一口雪茄，然后从吐出烟雾：“他们能干什么？抱怨吗？当然，他们会抱怨的，”艾哈德停了下来，吐了几口烟，然后又吸了一口：“但你想想看：他们彼此之间实际上都在装聋作哑来维持彼此的生意。而且……”\n\n艾哈德的嘴角浮现出一丝微笑。“这种做法不太符合‘雅利安’精神，是吧？”艾哈德说道，几乎是在嘲讽。\n\n施佩尔瞪着他，好似艾哈德刚刚在他面前掏出了一只动物的内脏，但他最后还是深吸了一口气，然后更深沉地叹了口气。“如果你愿意听我解释的话，”他紧张地说道，下意识地把大拇指按在文件上：“我可以告诉你，他们有的是手段，还有盟友，还有影响力……如果我们就这样开始推行这份法规的话，恐怕会有很大的风险……”\n\n艾哈德轻声笑道，立刻打断了元首。他把抽过的雪茄扔到旁边的垃圾桶里，双臂交叉，摇了摇头。“你说敌意？这个肯定会有的，但这是处理他们最简单的办法。元首，如果您不希望祖国被那些为您“高效治理国家”的巨头掌控，那么我希望您能接受我的建议，否则我的想法恐怕就到此为止了。”\n\n施佩尔还想说点什么，比如可以让艾哈德难堪的话语，但他什么也没想出来。要不是他最近做了体检，他敢肯定自己会被气出动脉瘤。“相信我，元首，我所考虑的不只是肢解卡特尔。”\n\n老部长的目光变得锐利起来，一时间施佩尔感觉这人能准确地读出自己的想法。"
 erhardnomics.1.a:0 "我让自己落到了何等境地…"
 erhardnomics.2.t:0 "德国之需"
 erhardnomics.2.d:0 "“我的元首……”艾哈德开口道，他的手在欧洲地图上张开，食指放在德国的心脏地带上。“我知道，你有不断掠夺你所控制国家的需求，但这只会缓慢恶化与其他关税同盟成员国的关系。”他抬头望着施佩尔，看到他的眼睛里闪着光。这并不是什么好兆头。\n\n“艾哈德先生，你应该了解国家之间联盟的主要原则。从来就没有——”艾哈德感觉自己恨不得要在地图上首都的位置扣开一道缝——“什么仁慈、平等的伙伴关系，”施佩尔将双手放在桌上，向下看了看，然后将一只手伸向德国之外的领土：“这些都是我们在战争中公平合理征服的领土。倘若一定要有人来决定谁会得到什么，那必须是我们。”\n\n部长舔了舔嘴唇。他现在完全可以去找些东西喝。“真的吗，元首？这种想法未免太过意气用事了……”施佩尔不可能只有这一点点理由，对吧？“……我的元首，我希望您能有一个足够漂亮的理由来维护民族社会主义，因为这种理念只会让我们走下坡路。”\n\n施佩尔将双手从桌上拿开，紧紧攥在身后：“艾哈德先生，关于这个问题，我不知道你想从我这里听到什么。我相信从一开始就没有什么问题。关税同盟的各个成员国可能对此感到不快，但他们别无选择。最终，他们只能回到祖国的怀抱。”\n\n艾哈德咽了口唾沫，然后深吸了一口气。“那么，元首，您现在要我做什么呢？”他问道，几乎掩饰不住声音中的愤怒。\n\n“难道还不够明显吗？”他反问道，“我想让你提醒基辛格先生，我们将维持既定政策不变。”"
 erhardnomics.2.a:0 "箭在弦上，不得不发。"
 erhardnomics.3.t:0 "救火队员"
 erhardnomics.3.d:0 "他正透过双筒望远镜观察情况，就在这时，烟雾飘入了他的视野。他困惑了一秒钟，而后又立刻意识到：不，这烟雾并非来自熊熊燃烧的华沙，只是他口中叼着的雪茄罢了。不过令他惊讶的是，施佩尔竟能聚集起足够的政治资本，将如此之多的人员和装备通通转运过来。也许只是因为他的立场太过鲜明了？一想起施佩尔试图反对重新投资华沙和基辅，艾哈德就轻声笑了起来。曾有人认为，德国应当向波兰人和乌克兰人展示武力、让他们明白抵抗毫无意义，这种论调一度甚嚣尘上；尽管如此，艾哈德也能看出，施佩尔本人并不真正相信这种说法。\n\n不——更有可能的是，施佩尔是一条毒蛇，他以为自己可以施舍些许恩惠，让德国看起来不仅仅是欧罗巴所不需要的奴隶主。诚然，他表现得与纳粹分子大不相同，而且明白事理；又或许他确实笃信纳粹主义，只是太害怕民主的束缚？艾哈德觉得这既有趣又令人沮丧，但在他继续观察建筑项目所需要的人力和设备时，他感到有人在摇他的肩膀。\n\n“艾哈德先生，”那个声音说道。他过了好一会才想到那人就是项目负责人。“请允许我问一下，为什么要选择华沙和基辅？”\n\n艾哈德放下望远镜，转过头，挑起眉毛：“除了让它们成为潜在的工业中心地带之外？嗯，我想还有另外一个原因。这些是东方总计划中受灾最严重的地区，从这里开始，我们也许能赢得住在这些地区的非德国人的好感。”他能感觉到负责人正冷冷地盯着他，只不过因为那人的地位远低于他才没有发作。\n\n“怎么了？”艾哈德再次开口，也瞪了他一眼：“你在盯着我看吗？有点头晕，是吧？”他继续着，声音里充满了恼怒和讽刺。\n\n负责人没有回答他，似乎对艾哈德的话感到困惑和担忧。\n\n“所以呢？没有？那你就别管了！你有什么话要说吗？还是说你无话可说？如果没有，那就走吧！你还有项目要监督，是吧？那就快去干活！”\n\n负责人匆匆忙忙地走开了，艾哈德花了整整一分钟才平静下来。他到底在想什么，居然跟这样一个人说话？"
 erhardnomics.3.a:0 "也许有些疯狂可以被逆转。"
 erhardnomics.4.t:0 "必然"
 erhardnomics.4.d:0 "路德维希·艾哈德同赫尔穆特·施密特碰了碰酒杯，他们现在正一起坐在日耳曼尼亚最好的餐馆里……当然了，他们挑的这家馆子里没有那么明显的纳粹气息，因为那些纳粹玩意会让他们食欲不振，还浑身不自在。艾哈德要的是一小杯烈酒，而施密特比较低调，只要了一点葡萄酒。经济部长爽快地叹了口气，然后开口道：“威胁辞职这招真的屡试不爽。真的，我没想到他会这么蠢，好像我在求着他安排大选似得。”\n\n施密特轻笑了几声。“算了吧你，你要是真要他去搞什么大选，他肯定会让你立马滚蛋。”\n\n艾哈德自己也呵呵笑了起来，要不是餐馆里不让抽烟，他肯定就要伸手去掏雪茄了。\n\n“不过嘛，我觉得……关于这个计划，你应该可以再跟我透露一些细节吧？”施密特问道。他这么一说，艾哈德倒清醒了一点，试图听清外长先生说的话。\n\n“好说，”艾哈德一边点头一边开始说道，“其实很简单，只是这个计划需要很多时间来落实。我的目标是让德国的各个殖民地实现充分工业化，你明白了吧。”施密特点了点头。“倘若我们真想让他们成为合作伙伴，那他们就不能靠这栋四处漏雨的破房子过日子，搞得他们一碰到经济危机就完蛋，就像50年代那样。相反，在我的帮助下，你要把这些殖民地都建设成闪耀富庶的珠宝。虽然说远不能和德国相比，但至少要能够实现一定程度的自给自足。”\n\n施密特又点了点头——这次他显然更满意了。他面带微笑道：\n\n“但结果会如何呢？要是他们要求独立怎么办？”\n\n“那就让他们独立，”艾哈德直截了当地说道，“倘若施佩尔不蠢的话，那他最后会让我们构筑基石、制止对他们的剥削的。可如果他真是个蠢货的话，那……”艾哈德叹了口气。"
 erhardnomics.4.a:0 "“没必要杞人忧天。赫尔穆特，要不再来一杯？”"
 erhardnomics.5.t:0 "欧罗巴之梦"
 erhardnomics.5.d:0 "“想想看，我的元首，”艾哈德开口道，顺便扭头转向窗外吐了一口烟。“我希望你能考虑一下强行维持我国在关税同盟中主导地位的后果。施佩尔，如果这样做，我们只会将自己推向注定失败的结局。”他的言辞非常尖锐，施佩尔心里骂了一句，一度有点心软。过了好一会，施佩尔才转向赫尔穆特·施密特，提了提嗓门问道：“你怎么看？”施密特礼貌地点了点头，然后向艾哈德伸出手。“他说的对，我的元首。如果不让关税同盟自由化，我们就得冒着同盟成员对我们反戈一击的风险。日本便是前车之鉴，它的共荣圈正好是个反面教材，其成员国与日本之间的摩擦显而易见。”\n\n但施佩尔真的听进去了吗？现在这四人帮中的两人几乎是在胁迫他接受自己的要求。可如果他决定再强硬一点呢？直接否决呢？那结果恐怕显而易见。房间里的气氛异常凝重，仿佛空气都凝固了。片刻之后，施佩尔终于开口了。“艾哈德，”他盯着眼前的这个人说道，“倘若我们真的让关税同盟变得平等自由，那以后我们又该如何阻止他们彻底脱离德国的妄想呢？难道我们真要给他们开这个口子吗？毕竟，现在我们都这么仁慈了，那就意味着以后我们还会这样仁慈，而这……对祖国来说并不是什么好兆头。”\n\n艾哈德眯起了眼，咬紧了嘴中的雪茄，然后又拽出雪茄，叹了口气，说道：“元首，你的想法与事实恰恰相反。你对这些事情的立场更为传统，对此我表示理解，但这并不意味着德国之外的那些国家也会这么想。你刚才对这一问题的描述恰恰是他们不愿意离开我们的原因。”施佩尔往后靠了靠，目光稍微缓和了一些。“毕竟，就这样放弃可以互利共赢的合作关系，他们能得到什么好处？所谓的荣耀吗？”艾哈德摇了摇头，“这些东西他们不久之前就丢光了，再没有什么可以失去的了，他们留下来只会得到好处。”他停了一下，吸了口雪茄，“只有你通过这项改革，这一切才会发生。”他们之间的沉默持续了数秒，元首面前这两个人都想知道他在椅子上究竟想了些什么。过了一会，元首将椅子向后一推，然后站起身来，脸上的表情仿佛在诉说千言万语。"
 erhardnomics.5.a:0 "“艾哈德先生，施密特先生，你们都出去吧。我要忙一会。”"
 erhardnomics.6.t:0 "众神理事会"
 erhardnomics.6.d:0 "赫尔曼·约瑟夫·阿布斯不是凡人，而是力量的化身。\n\n依仗在德国的胜利、工业技术优势和手中不计其数的奴隶，阿布斯高居王座之上，脚踩无数企业用利润堆出的金山银山。但其中有一家企业尤为突出，而这家企业恰恰能够真正揭示阿布斯的逐利动机和他付出的成本。\n\nIG法本是一家化工制药集团。表面上，这只是一家在全国各地、殖民地乃至海外都拥有业务网络的大型企业。但事实是，在赫尔曼·约瑟夫·阿布斯的操纵下，它已经上升成为政府中最具权势的操纵者之一，其广泛影响力不仅广布于团结协定之内，而且还吸引着那些唯利是图的私人企业严重依赖残酷的奴隶劳动——如果不是完全的话。德国胜利之后，他摘下果实，用事实证明了自己作为德意志成功人士的崇高声望；他积极运作，将自己塑造成政治冷感但忠诚不二、为国家利益服务的商人。\n\n然而，在荣耀与才华横溢的外表之下，却隐藏着由阿布斯的单纯欲望驱动的血腥历史。重重冰层之下，谁能想到赫尔曼·约瑟夫·阿布斯狡诈无情的本质。我们可以肯定地说，他的商业帝国从一片大洋伸向另一片大洋，其商业头脑放眼世界依旧鲜有敌手。他的触手伸向各块大陆，IG法本不过是他旗下众多企业之一，还有更多的企业遍布全球。\n\n然而，德国本土才是阿布斯商业帝国的荣耀之都。我们可以明确地说，IG法本及其幕后操纵者是无比可怕的威胁，不仅是经济和政治上的威胁，也是道德上的威胁。它是依靠奴隶劳动榨取功名利禄的成功案例——这种理念从长远来看不可持续，但在这里，它却如同财宝堆中最精美的宝石那般耀眼夺目。倘若不优先铲除面前这一最为恐怖的威胁——这个妄图让德国跪倒、向无法长久维持的腐朽体系屈服的巨人，就算艾哈德想要自内向外瓦解这个腐烂不堪的组织，他所有的才能与努力也注定会化为乌有。\n\n赫尔曼·约瑟夫·阿布斯是力量的化身。"
 erhardnomics.6.a:0 "这股力量必须得到遏制。"
 erhardnomics.7.t:0 "潜入"
 erhardnomics.7.d:0 "埃里希·费舍尔走进了住所公寓楼的会客室。房间没有什么像样的摆设，不过只有沙发、茶几、灯架和台灯罢了——都笼罩在黯淡与陈旧的色彩之中。在这平庸的景象中，一张接待员的桌子正对着他。桌后的人像是穿着迷彩服，发梢斑白，鼻梁上摇摇欲坠的眼镜看起来脏兮兮的。他的光头在接待室的黄色霓虹灯光下闪亮夺目。\n\n“施密特先生，您有一位客人，”接待员说，“先生。”事实上，他既不叫施密特，也不叫约翰。经过老人身边时，埃里希点了点头，然后走进了电梯。在电梯吱吱作响开始上升之前，他听到接待员低声说道：“很高兴看到你从森林里回来，你——”\n\n耐心点，费舍尔。没必要暴露自己的身份。当他走到自己的公寓房门前，他发现门锁已经开了。这白痴接待员。他从外套口袋里掏出手枪，走进了房间。\n\n“费舍尔先生。”格哈德·韦塞尔的身影向他打着招呼。“你应该不会介意同事到你的简陋住所做客吧？”在费舍尔回答之前，韦塞尔就摆了摆手。“不用再玩什么化妆游戏了，这没什么意义。我知道你叫什么。”\n\n这还真是件怪事。韦塞尔明明是盖伦的心腹，他来这里干什么？“先生，我没有冒犯的意思，”费舍尔问道，他的心率一分一秒地下降，“但你来这里做什么？”\n\n“费舍尔先生，我只是来这里做个简短的会面。简单地说，我有个提议，或者说任务要给你。我们相信你是最有资格做这件事的人。”\n\n“说吧。”费舍尔的声音冷如冰霜。\n\n“我们很热情，对吧？元首对那几家巨头有点意见，你懂的。”费舍尔点了点头。“我们给你两个选择。潜入奴隶集中营，”韦塞尔竖起的两根手指止住了费舍尔的抱怨。“我敢肯定你会有些保留意见的，所以我再给你另外一个备选方案：潜入IG法本的总部。当然，你也可以放弃接受我的保护，然后一走了之。你自己选吧。”\n\n费舍尔考虑着自己的回答。"
 erhardnomics.7.a:0 "我去集中营。"
 erhardnomics.7.b:0 "我去IG法本总部。"
 erhardnomics.7.c:0 "我从没想过要做这些事。"
 erhardnomics.8.t:0 "宣言"
 erhardnomics.8.d:0 "登上主席台时，里夏德·阿贝尔感到一阵紧张闪过心头，感觉自己背上的步枪比平时更加沉重了。尽管走向主席台中央时，他感觉自己的基本功很快就恢复了，但他确实已经很久没有像这样发表演讲了。深吸一口气后，阿贝尔摆出了一个严肃的姿势，用冰冷的目光扫过面前百余名身穿城市迷彩服的士兵。他们肩并肩地站在一起，他们的纪律氛围几乎与骑士团国那些扭曲的兄弟如出一辙。\n\n“今天，你们在祖国的召唤下齐聚于此！”他大声喊道，只在喊出最后一个词时感到一丝恶心。“你们是因为这次行动而被特地挑选出来的——因为你们拥有作为军人与特工的技能，还有应对极端压力的专业知识！”每当他停顿的时候，台下便会陷入沉默，但他选择忽略这一切。“明晚，我们将展开一场特别行动，夺取IG法本的一家奴隶工厂。这家工厂不仅有雇佣兵看守，情报显示他们的队伍中甚至有一辆装甲运兵车。”\n\n“但这对我们来说不算什么！我们是英勇无畏的德意志勇士！目标很简单：迅速打击他们的基地设施，你们的任务就是潜入、包抄、挫败雇佣兵的士气，让他们不发一枪便举手投降。记住！他们只是被雇佣来吓唬奴隶、让奴隶们屈服的。当他们看到祖国的铁拳时，他们定会选择在殒命之前放下武器。所以，我们不要做无用功。对他们要有仁慈之心，但也要让他们知道什么叫做恐惧！”\n\n阿贝尔振臂一呼，其他人很快也跟着他高呼口号。"
 erhardnomics.8.a:0 "“施佩尔万岁！”"
 erhardnomics.9.t:0 "机器激流"
 erhardnomics.9.d:0 "在艾哈德眼中，四大巨头只有西门子显示自己尚有可供利用的潜力，其余几家则完全是受权欲熏心的统治者驾驭、残酷无情的奴隶主。恩斯特·冯·西门子就是一个奇怪的例子。他比他的竞争对手更有远见，依靠先进的工业技术经营企业，对奴隶的需求几乎可以忽略不计。由此来看，艾哈德的想法也就不足为奇了：掌控德国的几家巨头中，唯独对西门子可以网开一面，不需要完全解散。事实上，情况正好相反。倘若部长处理得当，他很有希望得到一个强有力的盟友。\n\n但这并不是说他们完全无辜。毕竟，恩斯特·冯·西门子一路爬上最高层并不意味着他是完全依靠诚实的商业行为以及纯粹的才能。相反，西门子与其他所有工厂签署了合同，组建了卡特尔。如今，西门子帝国身居任何人都难以触及的高位、向上蓬勃发展，所有规模不敌西门子的企业都对他们束手无策。目前我们尚不确定他们会对艾哈德的计划作何反应，不过，要彻底弄清这个妄图永世延续的帝国的完整结构，我们也只有唯一的办法。"
 erhardnomics.9.a:0 "他们会受到审判，就像其他人一样。"
 erhardnomics.10.t:0 "钢铁巨兽"
 erhardnomics.10.d:0 "埃德蒙·盖伦贝格将一头钢铁巨兽引入了德国，这头巨兽便是国家工厂。它是工业的主宰，在规模与影响力上都仅次于IG法本这一超级巨头。由于国家工厂是一家从事采矿与炼钢的综合工业集团，所以如果德国真想确保自己的生产能力，那么它被视为肢解寡头帝国的计划中最重要的一环也就不足为奇了。最近刚刚成为军工寡头的埃德蒙·盖伦贝格正利用他的关系网来保障他的财富之源并使利润最大化——正因如此，通过盖伦贝格的网络来操作显然是相当困难的。\n\n然而，面对这个威胁到艾哈德计划的巨型蓄奴企业，我们仍有一线希望。在四大巨头之中，只有国家工厂是国有企业，如果能再加上施佩尔的合作，我们就能大大简化肢解这头庞然大物的难题。现在，剩下的事情就是开始行动，确保艾哈德能解决它。"
 erhardnomics.10.a:0 "戈林是个蠢货没错，但他是个有用的蠢货。"
 erhardnomics.11.t:0 "别样的查封手段"
 erhardnomics.11.d:0 "“你知道该怎么做。”陆军中士用严厉而单调的声音说道，“上吧，记得要表现得凶残一点。我去跟他们谈。听到枪声就开火还击，最好再祈祷自己别打中任何一个奴隶。万一打中了，扣的是你们自己的工资，可不是我的。”装甲运兵车在碎石路上颠簸着，里面的人点了点头。“什么？”中士问道。“我怎么没听到回应！”这一次，士兵们异口同声地喊道：\n\n“遵命，长官！”\n\n然而，这场本应十分简单的讯问却变得一发不可收拾。当中士上前向警卫宣布工厂已被查封时，他才发现，这些人不是普通的警卫。他们穿着一身让人再熟悉不过的制服，在中士卧倒在地之前，一颗子弹就打中了他的头盔，紧接着他对着无线电开始大喊，双方就这样开始交火了。\n\n交火持续的时间并不长。半小时后，嘈杂的枪声消失了，取而代之的是诡异的沉寂。“弟兄们？报告伤亡情况。”无线电噼啪作响着，很快就有人回应。\n\n“长官，我们有两人阵亡，五人负伤。”他感到一阵愤怒袭上心头。“天杀的党卫军。”他喃喃道，一边用皮靴踢翻了一具尸体，看着尸体胸口的党卫军标志。“全世界的公司数都数不过来，唯独这帮叛徒雇佣了这群混蛋。”他朝那具尸体染了鲜血的衬衫吐了口唾沫，然后再次打开了无线电。“兄弟，有多少奴隶负伤？”他问道。即便他并不怎么关心这些奴隶，士兵的回答依旧令他不寒而栗。“血流成河，长官。看样子这帮党卫军开始与我们交火之后，就向奴隶们开火了。现在这里……已经没有几个活口了，长官。”"
 erhardnomics.11.a:0 "“……我明白了，兄弟。先修整一下，今晚在这里驻扎。”"
 erhardnomics.12.t:0 "民众股份"
 erhardnomics.12.d:0 "路德维希·艾哈德很高兴，至少这次，德国看起来正在好转——而且既没有以非德意志人的死亡为代价，也没有依靠奴隶们劳动到死、将自己的劳动成果献给一个烂到根子里的经济系统。不，这些都将成为过去，成为令人羞于提及的黑历史。至少，艾哈德是希望将来历史是这样看待的。然而，当初他查看关于团结协定内部资产情况的分析报告时，团结协定日后走向何方对他而言并不重要。\n\n艾哈德吸了一口雪茄，不禁笑出了声。曾经，整个德国及其合作伙伴都被几种颜色填满了，但现在呢？现在只剩下一种颜色主导战场，那四家巨头现在已经沦落到只剩几个小据点，有的甚至还画着代表所有权冲突的条纹。他盯着地图又看了一会，自顾自地点了点头。随着他的经济计划全面实施，他知道，人民——最重要的是中产阶级——将在这场变革中茁壮成长。\n\n艾哈德最终离开办公室时稍微绕了个弯，特意路过了施佩尔现在的办公室，只为欣赏一下施佩尔的表情。他只在门口停留了片刻，便看到那个家伙正在浏览文件，脸上满是迟疑。看到这幅景象，艾哈德感觉非常满意，然后赶在施佩尔注意到他的经济部长就在旁边之前离开了。艾哈德又吸了一口雪茄，然后暗自发笑。"
 erhardnomics.12.a:0 "我还没完事呢，施佩尔先生。离完事还早着呢。"
 erhardnomics.13.t:0 "德国制造"
 erhardnomics.13.d:0 "嗯，艾哈德已经很久没有买过车了。自50年代的某个时候起，他就再也不把自己的钱花在这种东西上了。那现在呢？现在他可以放心花钱了。因为他知道，再也不会像从前那样有什么事情困扰他了。这辆车是梅塞德斯-奔驰W108。制造商推出这个车型已经有些年头了，而且当时艾哈德还有其他选择，但这辆车让他感觉赏心悦目，而且当他开着它驶过日耳曼尼亚的大街小巷时，他能在混凝土路面上感受到它的优良质量。这些汽车并不是由颤抖的奴隶之手制造出来的。恰恰相反，这辆车是由健康的、拿薪水的德意志工人制造出来的，这位工人为此进行过专业的学习和精心准备。\n\n不仅如此，他买的这辆车也并非来自某个使用了数百万奴隶的臭名昭著的公司。相反，它来自某个应政府要求而专门为中产阶级家庭供货的工厂。为了让人们明白这一点，艾哈德设法让所有由德国工人独立生产的产品都被打上特殊的标签。倘若他的计划能够全面落实，那就意味着最终每件德国产品都会打上这一标签。\n\n艾哈德把车子停在停车场，然后走出车门，又一次仔细打量了这辆车。这辆车可以被销往海外，甚至——被某个美国家庭买下，他们就能欣赏德国为更仁慈的手段而特意重新设计的技术了。他几乎可以肯定，如果他大声说出这些话，施佩尔一定会摆出一副忧心忡忡的表情看着他，但起码他会考虑将德国商品出口到团结协定以外的提议。\n\n他结束了自己的美好畅想，上午，艾哈德开始了自己为德国新一天的服务。还有很多事要做，还有很多文件要过目，还有……"
 erhardnomics.13.a:0 "还有一个元首需要他们四人帮特别关照。"
 erhardnomics.14.t:0 "军火巨头"
 erhardnomics.14.d:0 "弗里德里希·弗利克是个怪胎，是个威胁，甚至可能比赫尔曼·约瑟夫·阿布斯更加危险。虽然弗利克的帝国，戴姆勒-奔驰就规模而言算不上特别庞大，但正是驾驭它的那位军工寡头使德国的战争机器保持高效运转。至于公司体量上的缺陷，弗利克依靠从股票市场吸血以及榨干手中奴隶的血汗加以弥补。他冷酷无情，堪称现代纳粹分子的典范。但这并不能解释他如此危险的原因。\n\n在艾哈德看来，与欧洲的黑色心脏——勃艮第骑士团国有联络已经是相当恐怖的罪孽。然而弗利克走得比这还要远，他与整项邪恶计划的直接领导者——万恶的海因里希·希姆莱有直接联系。不仅如此，艾哈德还知道他曾向党卫军提供直接的资金支持。因此，为了进一步在团结协定内部剔除名为“勃艮第体制”的邪恶意识形态，艾哈德必须对弗利克及其帝国重拳出击。"
 erhardnomics.14.a:0 "污点必须被清除干净。"
 erhardnomics.15.t:0 "万般美好"
 erhardnomics.15.d:0 "艾哈德把雪茄按进了烟灰缸，失望地叹了口气。德国各地的经济报告，几乎写的都是同一个问题。建筑工程变少了，工作岗位变少了，经济增长也就放缓了。内战的灾难过后过后，经济迎来了爆发期，现在虽然仍是稳中向好，增长率却差远了。\n\n“我们对这些报告进行了核查，”坐在对面椅子上的基辛格说明道，“其实这些地区很有可能漏报了经济增长的放缓情况。”\n\n艾哈德皱眉：“比起美国朋友，还落后很多啊。至少我可以保证咱们国家不会停滞不前。感谢你送来的报告，基辛格先生。你可以走了，祝你工作顺利。”他朝基辛格点点头，基辛格也点头道：\n\n“祝你工作顺利，艾哈德。”"
 erhardnomics.15.a:0 "他信步离去，没有道别。"
