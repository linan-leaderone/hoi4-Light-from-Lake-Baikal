 GER_Ludwig_Erhard_eco_desc:0 "§Y国家经济部长\n寡头制§!\n--------------\n§L路德维希·艾哈德曾是一战期间负伤的老兵，在加入德国产品经济观察研究所（一家市场研究机构）后，他在商界声名鹊起，并迅速升任副所长。然而，在二战期间，他发表了一篇论文，声称尽管德国人会赢得这场战争，但德国经济将在十年内崩溃。这一论调在业界掀起轩然大波，也正因为这篇论文，艾哈德被解雇了。而结果如他所说的那样，德国经济崩溃了。\n\n如今，艾哈德是德国地位最高的经济学家之一，也是德国态度最恶劣的官僚之一。他极力倡导秩序自由主义，这是一个经济的思想流派，呼吁放弃价格管制并实行低税收，认为这样可以使自由市场充分发挥其潜力。自然，这种与德国现行经济思想模式截然不同的思想，受到了德国经济部内部许多官员的广泛鄙视。尽管如此，艾哈德还是不愿意安于现状，呼吁对德国市场进行彻底的改革。\n\n由于对改革和自由化的不懈诉求，艾哈德成为了“四人帮”的核心成员，这是一个由阿尔伯特·施佩尔最亲密的顾问组成的改革派小组。艾哈德以其异常的固执、蛮横和拒绝对其大胆计划的任何妥协而著称，他领导着施佩尔的经济改革计划。艾哈德将努力为德国带来一个经济繁荣的新时代，哪怕德国不愿意也要把它拽到那里去。§!"
 GER_Ludwig_Erhard_eco_2_desc:0 "§Y国家经济部长\n基督教民主主义§!\n--------------\n§L路德维希·艾哈德曾是一战期间负伤的老兵，在加入德国产品经济观察研究所（一家市场研究机构）后，他在商界声名鹊起，并迅速升任副所长。然而，在二战期间，他发表了一篇论文，声称尽管德国人会赢得这场战争，但德国经济将在十年内崩溃。这一论调在业界掀起轩然大波，也正因为这篇论文，艾哈德被解雇了。而结果如他所说的那样，德国经济崩溃了。\n\n在一片掌声和嘘声中，艾哈德将德意志拖出泥潭。他的政策无可非议，却在石油危机期间栽了跟头——而他险些成为全德国经济学家的众矢之的。然而，政府最终还是咬紧牙关，勒紧裤腰带，度过危难。现在，他们刚出狼窝，又入虎穴，艾哈德必须一如既往，直视前方，阔步迈进。因为没有一成不变，也没有神圣不可触碰的存在；因为历史的车轮不曾停止滚动，每前进一尺都将为艾哈德作证——德意志的天才，或者蠢材。\n\n但是非功过不过尔尔。艾哈德收起对未来的恐惧，但仍对未来抱有希望。他恨透了施佩尔和纳粹党，认为纳粹主义不过是嗜血的幼稚狂怒，他早就意识到了这可怕的现实。若能剔除德国的法西斯主义、将其抛入从莱茵河到施普雷河的各处河道任长流冲刷，艾哈德乐意之至。若能向世人证明自由市场的自由主义远优于纳粹主义的国家干预，他也许会翘起嘴角，叼住雪茄。§!"
 GER_Rudolf_Jordan_Minister:0 "§Y鲁道夫·约尔丹§!\n党部部长\n改革民族社会主义\n--------------\n§L在一堆思想狂热又摇摆不定的施佩尔追随者中，鲁道夫·约尔丹鹤立鸡群，他是守旧派中自豪的一员。1925年，约尔丹加入纳粹党，自此便以惊人的速度步步高升。短短十五年内，这个倔强的年轻人见证自己从一个微不足道的富尔达市议员成为国会议员、冲锋队上级集团领袖、大区长官、马格德堡总裁官。战后，希特勒亲自任命他为民航部部长、冲锋队参谋长。\n\n这位野心勃勃的政治新秀本可借东风直上云端，却被腐败流氓马丁·鲍曼所阻。他派出自己钦点的人选，捣毁了约尔丹竞选国会议长的计划，还在无意中让奥柏兰德摘了桃子。约尔丹对党内腐败与官僚的无能深恶痛绝（又十分恐惧权欲熏心的鲍曼），于是从五十年代起，约尔丹公开站在阿尔伯特·施佩尔的改革派一边，协助施佩尔与纳粹党保守派建立联系。施佩尔胜利后授予他内政部长的位置，以示回报。\n\n终于，鲁道夫·约尔丹得到了他梦寐以求、曾由鲍曼享有的头衔。身居党部部长之位，这位精于算计的理论家可以随心所欲地驾驭这只庞然大物，并消灭藏身其中的最后一丝异见。§!"
 GER_Otto_Ernst_Remer_sec_desc:0 "§Y国防军最高统帅部总长\n改革民族社会主义§!\n--------------\n§L对奥托·恩斯特·雷莫而言，使命高于一切。他曾支持约瑟夫·戈培尔推动的“军政民族社会主义”，但他对阿道夫·希特勒的忠心始终坚如铁石；他曾于1963年拥护赫尔曼·戈林承继大统，但他对新元首阿尔伯特·施佩尔的忠诚不曾动摇半分。\n\n他认同费迪南德·舍尔纳的理念，但他始终对领袖俯首听命。\n\n尽管立场相左，但雷莫叛离军国派的举动还是得到了元首的信任，亦令改革派感激涕零。雷莫荣升国家元帅、新晋最高统帅部参谋总长令国防军人心惶惶，但施佩尔深知这场冒险的必要性。随着亨宁·冯·特雷斯寇之流退出舞台，施佩尔比以往任何时候都更需要像雷莫这样坚忍顺从的部下。§!"
 GER_Hans_Kehrl_eco_desc:0 "§Y国家经济部国务秘书\n改革民族社会主义§!\n--------------\n§L纺织大王从来不会放走任何一个机会。汉斯·凯尔是织布厂老板的儿子，后来他又成了这家布厂的合伙人。随着皱纹加深、履历增长，汉斯·凯尔在多家纺织企业的董事会中占据一席之地，他大力推广纺织替代品，帮助德国减少对进口的依赖。之后，他又担任库尔马克大区经济顾问，随即被指派到经济部，在那里夜以继日地为四年计划奉献心力。\n\n之后，汉斯·凯尔又被调到军备与战时生产部，随即对时任部长阿尔伯特·施佩尔产生了强烈的敬意。在他眼中，施佩尔是一个既有斗志、又有才干的优秀部长，他从来用人唯贤，对那些把持重要岗位的党棍蛀虫不屑一顾。战后，凯尔和其他许多技术官僚都跟随施佩尔回到经济部，他们团结一致，支持施佩尔关于改革的呼吁。\n\n凯尔当了近十年的经济部国务秘书，一直恪尽职守。现在，他的辛劳与狡黠终于得到了回报。他那咄咄逼人的上司路德维希·艾哈德被按上大日耳曼国经济动荡罪魁祸首的帽子，彻底垮台；而那空悬的部长大位，迟早要落在纺织大王的手中。§!"
 GER_Martin_Mussgnug_for_desc:0 "§Y国家外交部国务秘书\n改革民族社会主义§!\n--------------\n§L马丁·穆斯格努格，其人魅力四射，一如其冷酷无情。他是年轻一代里狂热施佩尔派的代表人物，对纳粹党内堕落腐朽的民主派嗤之以鼻。他曾是希特勒青年团里的一个领袖人物，但突如其来的西俄战争却中断了他的政治晋升和学位申请。战争经历极大影响了这位二十岁的青年。两年后，他自前线归来，继续完成了他的法律学位，并加入了瓦尔特·黑韦尔领导的外交部。\n\n穆斯格努格不久就被一群改革派外交官吸引了，其中就有库尔特·瓦尔德海姆和赫尔穆特·施密特。德国在西俄战争中的表现将其无能暴露无遗，这也增添了穆斯格努格改革的动力，使他敢于以政治前途做赌注，放手支持阿尔伯特·施佩尔争夺国家领导权。他最终赢下了这场赌局，在60年代受命担任外交部的国务秘书一职，受赫尔穆特·施密特领导。\n\n而在他顽劣的笑容和冰冷的目光下，潜藏着救国危难的炽烈激情。他的眼睛紧盯着施密特那摇摇欲坠的宝座，据称，他已经拟订好了一份异见分子清单，并将抹消其上人名，不带半点犹豫。§!"
 GER_Paul_Wegener:0 "保罗·韦格纳"
 GER_Theodor_Oberlander_for:0 "特奥多尔·奥柏兰德"
 GER_Theodor_Oberlander_for_desc:0 "------------\n§L施佩尔数年来的改革已经误入歧途，让德国深受其害。狂人和军国派为了毫无必要的流血和破坏欢呼，而真正的伟人则直接采取行动。而国会议长特奥多尔·奥柏兰德正是率先出手的伟人。\n\n奥柏兰德一贯尖锐地批评元首的激进政策，特别对政府在奴隶问题上的处理毫不留情。随着政府垮台、自由派占领街头，奥柏兰德调动自己在立法部门和阿勃维尔的联系确保了日耳曼尼亚的支持。在合法性存疑的操作后，国会投票通过了授予议长紧急权力的决定，以应对这前所未有的危机。\n\n虽然施佩尔是元首，但德国真正的统治者已经不言自明了。在见证了元首的失败后，奥柏兰德更加坚信自己对民族社会主义审慎、明智的修正，而他已经大胆开展自己的计划。既然国会议长已经逐步掌控批准法案的权力，施佩尔对于政府来说就更加无关紧要了。在人民大厅内，真正改革的世界强权将会重生，而所有德国人都会知道，奥柏兰德才是拯救了千年德意志之梦的人。§!"
 GER_SGR_the_lost_generation:0 "迷惘的一代"
 GER_SGR_the_lost_generation_desc:0 "过去二十年里，德国年轻人对未来的愿景无外乎其下几种：奇迹般地进入学院殿堂，不情不愿地被征入国防军，或是被送去悲惨的东方殖民地。而对自己与祖国的希望皆告破灭之后，这些年轻人也成为德国社会最大的不安定因素。"
 GER_SGR_wary_wehrmacht:0 "警觉的国防军"
 GER_SGR_wary_wehrmacht_desc:0 "我们在内战中碾碎了篡位者鲍曼和戈林，然而，国防军仍然十分怀疑我们能否将德国领上正途。麻烦不止于此，比如陆军元帅费迪南德·舍尔纳目前仍在军官团中散播反施佩尔情绪。倘若这些问题迟迟得不到解决，充满反叛情绪的国防军早晚会挑战我们的权威。"
 GER_SGR_gang_of_four:0 "四人帮"
 GER_SGR_gang_of_four_desc:0 "施佩尔元首是德意志的门面，而在日耳曼尼亚高堂之上，他的同僚——基辛格、施密特、艾哈德与冯·特雷斯寇——正为德国更美好的未来而努力奋斗。这几位同志早在50年代便已加入施佩尔麾下，在他们的协力辅佐下，德意志将开启漫长的改革。\n\n§R不过他们也有各自的要求……§!"
 SGR_credit_rating_rise:0 "由于我们的经济改革，我们的信用评级将会§G提升§!！"
 GER_SGR_rebuilding_germany:0 "重建部队"
 GER_SGR_rebuilding_germany_desc:0 "国家经济部部长路德维希·艾哈德已经批准了一大批重建项目。政府现在将主要雇用身体健全的德国公民，而非使用过去那些由奴工组成的施工队。为此，在通往新经济之路的第一步上，政府耗资不菲。"
 GER_SGR_scientific_investment:0 "科学投资"
 GER_SGR_scientific_investment_desc:0 "国家经济部已经对国内资金短缺的科研部门进行了大规模投资。这些科研机构曾被臭名昭著的“日耳曼物理学”捆住手脚动弹不得，如今，它们终于可以摆脱其意识形态和精神上的束缚，自由进行那些获得充足资助、真正意义上的科研了。"
 GER_SGR_the_wirtschaftswunder_dynamic_modifier:0 "经济奇迹"
 GER_SGR_WWS_Dummy:0 "经济奇迹"
 GER_SGR_WWS_Dummy_desc:0 "§F建造速度：[?SGR_youth_productivity|+=%]\n工厂产出：[?SGR_youth_industry|+=%]\n生产效率增长：[?SGR_youth_efficiency|+=%]\n政治点数获得：[?SGR_youth_political_power|+=]\n适役人口修正：[?SGR_youth_conscription|+=%]§!\n§g--------------§!\n国内经济改革已经逐见成效。超市里曾经空空荡荡的货架现在已经摆满了应接不暇的外国商品。这一代人不仅手里有了钱袋子，心里也有了盼头。"
 GER_SGR_tax_cuts_dynamic_modifier:0 "施佩尔派经济改革"
 GER_SGR_repatriation_dynamic_modifier:0 "遣返"
 GER_SGR_victory_in_poland:0 "在波兰的胜利"
 GER_SGR_victory_in_poland_desc:0 "尽管陆军与党内反对派认定我们不可能成功，但我们最终还是依靠笔舌之利，兵不血刃将波兰重新带入德国麾下。我们借此暂时封住了这群混蛋的嘴并争取了一点喘息时间，德国也能安定一段时日了。"
 GER_SGR_german_advisors_SAW:0 "德国顾问"
 GER_SGR_german_advisors_SAW_desc:0 "国防军的顾问已被派往非洲专员辖区以提供支援。"
 NOR_Bind_To_The_Reichmark:0 "向德国马克屈服"
 NOR_Bind_To_The_Reichmark_desc:0 "虽然国际社会公认挪威已经成为欧洲最光明的民主堡垒之一，但挪威货币波动频繁、通胀严重，缺乏国际信誉，很快就遭到抛弃，并被冷峻、可靠的德国马克所取代。无论对内还是对外，“民主”政权都在用德国的钱来支付，这令人不禁怀疑他们“自由”的成色。"
 GER_SGR_offensive_strat_SAW:0 "进攻战略"
 GER_SGR_offensive_strat_SAW_desc:0 "尽管亨宁·冯·特雷斯寇的计划自有其精妙之处，但说到底我们还没从内战中恢复过来。快、准、狠，将会是我们在南非战争中采取攻势的三大信条，但如果这场战争耗时过长，我们还是要撤军的。\n\n毕竟，我们已经失去了太多的年轻人。"
 GER_SGR_defensive_strat_SAW:0 "防御策略"
 GER_SGR_defensive_strat_SAW_desc:0 "主妇和母亲正为祖国失去的一代而啜泣。尸骨堆积如山，墓地不堪重负，乱葬岗举目皆是。\n\n我们舔舐伤口，最终会从废墟中崛起并更为强大，但南非战事还是来得太快了：艾哈德的策略只是派遣足够的人员和物资去，以便我们能在撤军前尽可能汲取殖民地的资源，这也正是我们要做的。若能打赢这仗，那自然最好；就算最后打败了，我们也能收回投资，并用在国内更需要它们的地方。"
 GER_SGR_the_big_stick:0 "以暴制暴"
 GER_SGR_the_big_stick_desc:0 "那些土著得长点教训。"
 GER_SGR_a_lighter_touch:0 "以柔克刚"
 GER_SGR_a_lighter_touch_desc:0 "元首施佩尔在作战室视察了麾下强大的军事力量。"
 GER_SGR_a_heavy_hand:0 "铁拳出击"
 GER_SGR_a_heavy_hand_desc:0 "那些土著得长点教训。"
 GER_SGR_a_statesmens_touch:0 "国士风采"
 GER_SGR_a_statesmens_touch_desc:0 "元首施佩尔在作战室视察了麾下强大的军事力量。"
 GER_SGR_consumer_research:0 "消费品研究"
 GER_SGR_consumer_research_desc:0 "自投资消费品研究领域以来，国内实验室已经取得了重大突破，我们有望取得更大成果！"
 GER_SGR_Deutsche_Forschungsgemeinschaft:0 "德国科学基金会"
 GER_SGR_Deutsche_Forschungsgemeinschaft_desc:0 "在创新战略指导下，德国科学基金会已被重新列入优先地位。通过向各个研究机构与创新型企业提供补贴，德国民众定会受到激励，从而积极支持进步创新事业。"
 GER_SGR_RfM_recruitment:0 "国家军事研究局的征聘活动"
 GER_SGR_RfM_recruitment_desc:0 "服务祖国不只需要强大的力量或狂热的理想——只要你有工程学或电子学的学位、爱国热血正在你的血管中熊熊燃烧，那么欢迎你加入国家军事研究局！你的奋斗将塑造未来数十年伟大的德意志！"
 GER_SGR_RfM_established:0 "国家军事研究局"
 GER_SGR_RfM_established_desc:0 "国家军事研究局正在组织协调各个实验室与企业的研究工作，使其各尽其职、为我国武装力量做出贡献，并确保他们各取所需、各尽其力，以最高效率投入研究，避免毫无意义的重复工作。"
 GER_SGR_RfM_finished:0 "国家军事研究局"
 GER_SGR_RfM_finished_desc:0 "国家军事研究局正在组织协调各个实验室与企业的研究工作，使其各尽其职、为我国武装力量做出贡献，并确保他们各取所需、各尽其力，以最高效率投入研究，避免毫无意义的重复工作。"
 GER_SGR_RfM_militarized:0 "国家军事研究局"
 GER_SGR_RfM_militarized_desc:0 "国家军事研究局正在组织协调各个实验室与企业的研究工作，使其各尽其职、为我国武装力量做出贡献，并确保他们各取所需、各尽其力，以最高效率投入研究，避免毫无意义的重复工作。"
 GER_SGR_NetzRAM:0 "兰姆网"
 GER_SGR_NetzRAM_desc:0 "兰姆网(NetzRAM)是电子技术领域最具革命性的发现。它是一个连接中央集线器的计算机网络系统，能让所有终端在数秒内完成信息数据的收发传送。这一创世纪的发明将在未来数十年内深刻改变世界！"
 GER_SGR_wooing_the_luftwaffe_dynamic_modifier:0 "争取德国空军"
 GER_SGR_Woo_Luftwaffe_Dummy:0 "争取德国空军"
 GER_SGR_Woo_Luftwaffe_Dummy_desc:0 "§F政治点数获得：[?SGR_luftwaffe_review_pp|+=]\n每周人力增长：[?SGR_luftwaffe_review_manpower_gain|+=]\n空军成本修正：[?SGR_luftwaffe_cost_increase|+=%]\n生活消费品需求：[?SGR_luftwaffe_review_cons_goods|+=%]§!\n§g--------------§!\n空军那帮人就是不愿意置身于政治之外。哪怕我们把铲除宗派主义的筹划付诸实践，他们当中还是有不少人对强人趋之若鹜。那就给他们一个值得崇拜的强者！我们要让他们以元首为傲，将阿尔伯特·施佩尔视为魅力四射、金句迭出的伟大领袖，让他带领德国空军飞往金色的未来。他可能不像戈林那样夸夸其谈，但他的机智毫不逊色……何况，那个家伙已经不在人世了……"
 GER_SGR_reforming_the_luftwaffe_dynamic_modifier:0 "改革德国空军"
 GER_SGR_Reform_Luftwaffe_Dummy:0 "改革德国空军"
 GER_SGR_Reform_Luftwaffe_Dummy_desc:0 "§F政治点数获得：[?SGR_luftwaffe_review_pp_negative|+=]\n空军经验增长：[?SGR_luftwaffe_review_air_exp|+=] 每天\n空军成本修正：[?SGR_luftwaffe_cost_decrease|+=%]§!\n§g--------------§!\n德国空军是国防军所有军种中最糟糕的一支，它对赫尔曼·戈林的忠诚一直持续到今天。然而，这种情况不会继续下去了。德国将彻查空军中的人员，给空军一个下马威。德国空军不能也不该指点江山。"
 GER_SGR_european_fleet_dynamic_modifier:0 "欧洲舰队"
 GER_SGR_European_Fleet_Dummy:0 "欧洲舰队"
 GER_SGR_European_Fleet_Dummy_desc:0 "§F屏卫舰攻击：[?SGR_kriegsmarine_screen_attack|+=%]\n屏卫舰防御：[?SGR_kriegsmarine_screen_defence|+=%]\n主力舰攻击：[?SGR_kriegsmarine_capital_ship_attack|+=%]\n主力舰装甲：[?SGR_kriegsmarine_screen_defence|+=%]\n海军船坞产出：[?SGR_kriegsmarine_industrial_capacity_dockyard|+=%]\n政治点数获得：[?SGR_kriegsmarine_political_power_gain|+=]\n海军工业成本：[?SGR_kriegsmarine_cost_modifier|+=%]§!\n§g--------------§!\n未来海军将专注于保卫欧洲海岸，尤其是德国沿海地区。施佩尔对这一新理念的倡议已经初见成效。"
 GER_SGR_global_fleet_dynamic_modifier:0 "全球舰队"
 GER_SGR_Global_Fleet_Dummy:0 "全球舰队"
 GER_SGR_Global_Fleet_Dummy_desc:0 "§F屏卫舰攻击：[?SGR_kriegsmarine_screen_attack|+=%]\n屏卫舰防御：[?SGR_kriegsmarine_screen_defence|+=%]\n航母舰载机空中攻击：[?SGR_kriegsmarine_carrier_air_attack|+=%]\n航母舰载机空中瞄准：[?SGR_kriegsmarine_carrier_air_targetting|+=%]\n航母舰载机机动性：[?SGR_kriegsmarine_carrier_air_agility|+=%]\n海军速度：[?SGR_kriegsmarine_naval_speed|+=%]\n海军经验增长：[?SGR_kriegsmarine_experience_gain|+=] daily\n海军工业成本：[?SGR_kriegsmarine_cost_modifier|+=%]§!\n§g--------------§!\n未来的德国海军将向全球投放力量，从贸易护航到威慑敌国、保护盟友，海军都将扮演关键角色。哪里有海岸线，哪里就有我们的海军。"
 GER_SGR_prussian_ethos_dynamic_modifier:0 "普鲁士精神"
 GER_SGR_Prussian_Ethos_Dummy:0 "普鲁士精神"
 GER_SGR_Prussian_Ethos_Dummy_desc:0 "§F陆军组织度：[?SGR_heer_org|+=%]\n政治点数获得：[?SGR_heer_pp_one|+=]\n单位攻击：[?SGR_heer_attack|+=%]\n单位防御：[?SGR_heer_defence|+=%]\n陆军组织度恢复速度：[?SGR_heer_recovery|+=%]§!\n§g--------------§!\n国防军先前的“纪律”不过是徒有其名。不，这不是真正的纪律——相反，这是士兵在乡下奸淫掳掠的借口，只为捞钱或者减压，而他们的军官只会熟视无睹。要在世界舞台上争取世界各国的尊重，我们的士兵就必须是保卫德国的利剑。冯·特雷斯寇将负责塑造国防军，到了验收成果的日子，他要保证当他说“跳”的时候，他的人会问“跳多高”。"
 GER_SGR_modernizing_heer_dynamic_modifier:0 "军队现代化"
 GER_SGR_Heer_Dummy:0 "陆军现代化"
 GER_SGR_Heer_Dummy_desc:0 "§F政治点数获得：[?SGR_heer_pp_two|+=]\n训练时间：[?SGR_heer_training|+=%]\n补给消耗修正：[?SGR_heer_supply|+=%]§!\n§g--------------§!\n今日，我们不必面临40年代的全面战争、50年代的经济困境和60年代初的残酷内战。事实上，我们可以花一些时间重组陆军。除了各种公约和交战准则外，还有许多内战遗留下来的特别规则在军中流行。要为国家建立一支高效的武装力量，我们就必须根除希特勒时代助长军官之间冲突的流毒，并全面提高标准。"
 GER_SGR_loyal_luftwaffe:0 "忠诚的空军"
 GER_SGR_loyal_luftwaffe_desc:0 "当四人帮荒谬的要求被搁置一旁后，德国空军通过对施佩尔表示忠诚以显露他们对施佩尔的青睐，就像他们曾经忠于戈林那样。"
 GER_SGR_loyal_luftwaffe_two:0 "忠诚的空军"
 GER_SGR_loyal_luftwaffe_two_desc:0 "当四人帮荒谬的要求被搁置一旁后，德国空军通过对施佩尔表示忠诚以显露他们对施佩尔的青睐，就像他们曾经忠于戈林那样。"
 GER_SGR_reformed_luftwaffe:0 "革新的德国空军"
 GER_SGR_reformed_luftwaffe_desc:0 "通过一系列改革，德国空军终于摆脱了大多数陈腐教条，并解决了技术和培训方面的大部分问题。随着质量控制技术与相关理念得到改善，我们很快就能重掌蓝天。"
 GER_SGR_reformed_luftwaffe_two:0 "革新的德国空军"
 GER_SGR_reformed_luftwaffe_two_desc:0 "通过一系列改革，德国空军终于摆脱了大多数陈腐教条，并解决了技术和培训方面的大部分问题。随着质量控制技术与相关理念得到改善，我们很快就能重掌蓝天。"
 GER_SGR_safe_seas:0 "海疆安宁"
 GER_SGR_safe_seas_desc:0 "随着海军逐渐恢复实力并确立未来作战定位，我们可以拍着胸脯说，德国已经重新确立对海疆的绝对控制权。从最小巧的巡防舰到最雄伟的战列舰，德意志舰群将永保海疆安宁。"
 GER_SGR_tresckows_heer:0 "冯·特雷斯寇的陆军"
 GER_SGR_tresckows_heer_desc:0 "在亨宁·冯·特雷斯寇的干练领导下，陆军已经蜕变为训练有素的职业化军队，与昔日的一干乌合之众不可同日而语。"
 GER_SGR_tresckows_heer_two:0 "冯·特雷斯寇的陆军"
 GER_SGR_tresckows_heer_two_desc:0 "在亨宁·冯·特雷斯寇的干练领导下，陆军已经蜕变为训练有素的职业化军队，与昔日的一干乌合之众不可同日而语。"
 GER_SGR_european_fleet:0 "欧洲舰队"
