 SGR_aid_indonesian_recruitment:0 "增援起义军"
 SGR_ircw_category_desc:0 "伊朗内战已经爆发。崇山峻岭、漫漫黄沙之中，十几个派系将整个国家撕得支离破碎。我们忠实的盟友——伊朗保皇派，目前正聚集在沙阿遗孀周围，困守北方。他们正抵抗由共产党、自由党、军国分子以及狂热宗教分子发动的联合攻势。\n\n只要他们还有一线希望，我们就绝不能袖手旁观。伊朗是我国最重要的石油进口来源，一旦有失，度过石油危机的希望将无比渺茫。必须立刻介入！"
 GER_Speer_ICW_send_weapons:0 "向[PER.GetFlag][PER.GetName]运送武器"
 GER_Speer_ICW_send_vehicles:0 "向[PER.GetFlag][PER.GetName]运送装甲车辆"
 GER_Speer_ICW_iranisches_freiwilligenkorps:0 "伊朗志愿军团"
 GER_Speer_ICW_iranisches_freiwilligenkorps_desc:0 "我们的志愿军，即伊朗志愿军团，将作为地面力量赶赴战场。以英勇的非洲军团为基础，他们将接受严酷的训练，以具备脱离国内指挥系统独立作战、夺取主动权的能力。他们将碾碎一切当面之敌！"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps:0 "扩编伊朗志愿军团"
 GER_Speer_ICW_expand_the_iranisches_freiwilligenkorps_desc:0 "尽管我们已经提供了尽可能多的援助，但战况依旧陷于胶着；尽管我国军事援助起到了关键作用，但当地作战部队人数不足，无力彻底结束这场混战。国内有不少士兵自告奋勇想要加入战斗，我们可以将他们召集起来，向伊朗派遣更多作战力量，以求在最短时间内结束战斗。"
 GER_Speer_ICW_expand_the_gebirgsjager_program:0 "扩编山地猎兵计划"
 GER_Speer_ICW_expand_the_gebirgsjager_program_desc:0 "伊朗是个典型的多山国家，我们对此必须有充足的认识。要让志愿军团实现战果最大化，那么所有志愿介入伊朗冲突的士兵就必须同山地猎兵部队进行为期一周的严酷山地作战训练。尽管训练极为严苛，但这将大大提高作战效率，并在战场上挽救更多的生命。"
 GER_Speer_ICW_fliegerverbindungsoffizier:0 "空军联络官"
 GER_Speer_ICW_fliegerverbindungsoffizier_desc:0 "伊朗当地重峦叠嶂，在这种情况下，能够呼叫CAS精准打击敌军的技术军官就是无价之宝。长远来看，依托这一优势，我们将有能力粉碎一切当面之敌。"
 GER_Speer_ICW_create_the_iranische_bombergruppe:0 "建立伊朗轰炸机编队"
 GER_Speer_ICW_create_the_iranische_bombergruppe_desc:0 "我们正在组建一个特殊的空军轰炸机编队，他们的唯一目的便是尽可能摧毁敌军的后方防线及关键基础设施。德国空军从不畏战，现代化的CAS作战飞机正随时待命。然而，最具决定性作用的却是新抵达的战略轰炸机编队。这些轰炸机的有效载荷高达20吨，只要我们愿意，便可以不费吹灰之力将整片区域夷为平地。"
 GER_Speer_ICW_operation_rollender_donner:0 "§e滚雷§!行动"
 GER_Speer_ICW_operation_rollender_donner_desc:0 "由轰炸机组成的战略轰炸机分队正在执行一项特殊任务——“滚雷”。这将是一次前所未有的战略轰炸行动。我们将彻底摧毁任何可疑的军用设施，即便位于平民居住区也不会手下留情。公路、铁路与桥梁都是我们优先摧毁的目标。而那些隐藏在群山间的可疑补给线以及据点也将被湮灭成灰。我们的怒火将倾泻在整个战场上。"
 GER_Speer_ICW_beratergruppe_fur_militarhilfe:0 "军事援助顾问小组"
 GER_Speer_ICW_beratergruppe_fur_militarhilfe_desc:0 "军方已经召集了足够的教员，他们将前往伊朗帮助亲德保皇派阵营训练新兵。我们要教伊朗人怎么打仗！倾囊相授！手把手教他们打仗！武器养护不可忽视，没有枪的士兵手无缚鸡之力；火炮使用、野战治疗训练、侦察与渗透，这些保皇派士兵将学习一切作战知识，这样他们才能守住土地，夺回他们该死的国家！"
 GER_Speer_ICW_german_industrial_aid:0 "工业援助"
 GER_Speer_ICW_german_industrial_aid_desc:0 "在现代背景下，如果没有充足的武器装备，即便是最精锐、最狂热的军队也无法有效作战。除了物质与流动资金援助外，我们还要派遣最优秀的工程师协助伊朗盟友建立军工厂。从资源开采到流水线生产，各个环节都要进行全面改革。倘若能够顺利解决伊朗盟友装备短缺的问题，我们就能在对抗那群乌合之众的战斗中取得决定性优势。"
 GER_iran_volunteers_tt:0 "§Q我们将能够直接派遣国防军作战部队前往§!§j伊朗§!。"
 GER_iran_volunteers:0 "§O我们已经向伊朗派出志愿军，介入当地的冲突。§!"
 GER_ICW_luftwaffe_squadron:0 "§M我们已经组建起一支伊朗轰炸机编队。§!"
 PER_german_industrial_aid:0 "德国工业援助"
 PER_german_industrial_aid_desc:0 "德国已经派遣工程师与技术人员协助我们提高生产效率。随着现代化机械组装到位，专家团队也开始在我们的工人中培训新型技术工人，很快我们便能为部队提供更优质的补给。"
 PER_german_military_advisers:0 "德国军事顾问"
 PER_german_military_advisers_desc:0 "德国已经派出军事顾问以协助我们改进武装力量。在他们的指导下，我们的训练流程和战术素养均将得到提升，我军战斗效率也将大幅提高。"
 GER_operation_rollender_donner:0 "滚雷行动"
 GER_operation_rollender_donner_desc:0 "本次行动代号“滚雷”，这将是一次前所未有的战略轰炸行动。我们将彻底摧毁任何可疑的军用设施，即便位于平民居住区也不会手下留情。公路、铁路与桥梁都是我们优先摧毁的目标，隐藏在群山间的可疑补给线以及据点也将被湮灭成灰。我们将肆意倾泻怒火，不分前线后方。"
 expanded_gebirgsjager_program:0 "扩编山地猎兵计划"
 fliegerverbindungsoffizier:0 "空军联络官"
 GER_SGR_volkskampf_base:0 "人民战争"
 GER_SGR_volkskampf_base_desc:0 "德国内战绝不仅仅是党内派系间的争斗。在我们的唯一合法元首——施佩尔的控制区里，成千上万的民众走向各个岗位、拿起武器开赴前线。他们不仅是为了民族社会主义的新生而战，也是为了更美好的未来而战。"
 GER_SGR_volkskampf_2:0 "人民战争"
 GER_SGR_volkskampf_2_desc:0 "德国内战绝不仅仅是党内派系间的争斗。在我们的唯一合法元首——施佩尔的控制区里，成千上万的民众走向各个岗位、拿起武器开赴前线。他们不仅是为了民族社会主义的新生而战，也是为了更美好的未来而战。"
