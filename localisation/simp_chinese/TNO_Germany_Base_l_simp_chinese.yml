 GER_power_struggle_category:0 "权力斗争"
 GER_power_struggle_category_desc:0 "虽然近日针对元首的刺杀行动已经宣告失败，但是余波未尽。年迈的元首已经意识到他老迈的躯体无法承载他的野心，也许是时候选择一位适合的继承人，将意志的权柄与未竟的事业一并交付与他。但随着元首的健康每况愈下，可以确信的是，元首的职责将逐渐交付给他的继承人，身上的责任也将愈发沉重。\n\n然而希特勒的决定并不能解决一切，其他三位继业者正对元首权力虎视眈眈，他们的阴谋之网早已深埋地下。德意志的人民也许不会知道，但是在人民大厅的高堂之上，一场关系德意志未来命运的无声之战已经悄然爆发。而当局势进一步恶化后，这场冲突中的胜者将获得§Y优势§!。利用消耗§Y影响力§!，我们的派系能够采取行动或者得到一些§Y增益§!。然而，迅速挥霍完我们保有的§Y影响力§!点数可不是明智之举，因为其能在灾难来临时赋予我们某些先发优势……\n\n§Y阿道夫·希特勒§!当前健康状况为：[ROOT.GetHitlerHealth]\n\n当前§Y马丁·鲍曼§!的影响力为：[ROOT.GetBormannInfluence]（[?GER_Bormann_Influence|Y0]）\n\n当前§Y赫尔曼·戈林§!的影响力为：[ROOT.GetGoringInfluence]（[?GER_Goring_Influence|Y0]）\n\n当前§Y阿尔伯特·施佩尔§!的影响力为：[ROOT.GetSpeerInfluence]（[?GER_Speer_Influence|Y0]）\n\n当前§Y莱因哈德·海德里希§!的影响力为：[ROOT.GetHeydrichInfluence]（[?GER_Heydrich_Influence|Y0]）\n\n当希特勒的健康状况§R恶化§!时，将解锁更多的§Y决议§!。"
