 GER_GCW_look_for_opportunities:0 "伺机而动"
 GER_GCW_look_for_opportunities_desc:0 "俗话说，想要称心如意，务必亲力亲为。而在这种争夺继承合法性，赢取德意志人民信任的无尽战斗中，我们必须尽可能地发现每一丝机会。我们现在就必须采取行动，只要我们有所行动，那么“机会”一定就在眼前。"
 GER_GCW_build_up_prod_units:0 "与企业集团做交易"
 GER_GCW_build_up_prod_units_desc:0 "我们是希特勒钦点的接班人，应当充分利用这一优势，同重要的民用企业和军事生产企业签几个大合同，以使我们在最坏情况发生时不至于陷入被动。"
 GER_GCW_build_up_forts:0 "建设战略要塞"
 GER_GCW_build_up_forts_desc:0 "局势正急转直下，德意志何时再开地狱之门已经只是个时间问题了。我们必须在我们力量最为坚实的地区建设要塞工事，这样就可以在即将到来的风暴面前为我们争取足够的时间，将我们的支持者有效组织起来。"
 GER_GCW_build_up_infantry_weapons:0 "转运步兵装备"
 GER_GCW_build_up_infantry_weapons_desc:0 "虽然民兵武装组织遍及全国，但我们必须要让支持我们的民兵立于不败之地。我们可以动用我们的权力将军用物资转运到忠诚地区，如此即使最终爆发冲突时，我们也将获得重要的优势。"
 GER_GCW_build_up_heer_units:0 "招揽陆军部队加入我方"
 GER_GCW_build_up_heer_units_desc:0 "陆军组织结构正在四分五裂，一些军官和士兵宣布他们效忠于某些觊觎者而非祖国本身。但是我们仍旧是希特勒任命的合法继承人，我们可以说服一些摇摆未定的陆军部队转而支持我们。"
 GER_GCW_secure_bohemia:0 "确保波默恩-摩赫恩"
 GER_GCW_secure_bohemia_desc:0 "我们对波希米亚的驻军依然有一定的影响力。如果我们许诺向他们提供保护，或许就能得到这一战略要地的军队与地方政府的支持。"
