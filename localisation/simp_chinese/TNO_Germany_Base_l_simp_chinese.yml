 GER_the_modern_enigma_desc:0 "你本来拿不到这个国家精神的，为啥呢？希特勒会遭到刺杀，他决定要钦定下一任继承人，国策树会变动。你拿到这个国策树有两种可能，第一种情况是你作弊了，丢人，退游吧。第二种情况是你一直开着国策菜单不动，强行把初始国策点到了后面，恭喜你发现了瑞典蠢驴的BUG！"
 GER_SGR_civil_war_offense:0 "德国内战"
 GER_SGR_civil_war_offense_desc:0 "内战的火焰在德国升腾，阿尔伯特·施佩尔在他改革的旗帜下聚集起一大批支持者，从倾向自由主义的广大学生和青年男女，到厌恶希特勒政权的人民群众，甚至还有一些相信民族社会主义应当兴利除弊的新一代法西斯主义者。"
