 GER_speer_scale_back_milproduction:0 "被削减的军备"
 GER_speer_ss_restricted_desc:0 "所有曾在党卫军服役的公民都将接受严格的背景调查。若受调查者可能与西边的那个混账国家有联系，或曾对其表示同情，都将取消其接受征召的资格。\n\n若受调查者的任意家庭成员曾是党卫军组织的成员，这些人也将一同接受背景调查。同时，我们要求一切相关人员进行宣誓：无论是否有证据表明他们曾与党卫军、类似党卫军的组织、和党卫军相勾结的组织有联系，他们都将效忠大日耳曼国、捍卫祖国的利益。"
 GER_speer_find_reformers_desc:0 "元首与亨宁·冯·特雷斯寇等亲信盟友密切合作，准备在国防军内部推行改革，以此减少军队内部的山头主义和争权现象。任何企图在国防军内部拉帮结派、结党营私，或企图分裂国防军的成员都将受到严厉的惩罚。至于特雷斯寇领导下的改革派，阿尔伯特·施佩尔将凭借自身的政治经验给予其激励和支持。"
 GER_speer_new_kindof_war_desc:0 "国防军中的许多人依然停留在那个调兵遣将、大军开进、飞机坦克在战场上驰骋的年代。现代战争不是这么回事——嗯……也许后者是对的，战争的面貌确实已经变了。我们应当从西俄罗斯战争中吸取教训，强调后勤与协调的重要性；充分调动军队的各个分支，以智取胜、包抄敌军侧翼，并掌握侦察主动权。军队是否会接受这些经验不是问题……\n\n什么时候接受才是问题。"
 GER_speer_sensible_economy_desc:0 "在国务秘书路德维希·艾哈德的指导下，大规模的经济转轨正在悄然进行。原有的严厉的自给自足战略、保护主义与国家管控、与大型企业密切合作的经济战略正逐渐成为过往。艾哈德提议建立更加自由的市场经济体制，同时与多个国家建立联系、加速商品在国际和国内市场的流通，这将有助于改善五十年代经济崩溃带来的严重影响。"
 GER_speer_opening_the_market_desc:0 "路德维希·艾哈德一再强调，没有哪个现代国家能够搞什么“自给自足”，现代经济就是建立在与其他国家的进出口贸易上的。这并不意味着我们一定要向其他超级大国开放市场，但是我们将以更加积极的态度与那些较小的国家接触：我们向他们提供资源，而他们将提供我们现下急需的大笔现金，实现互利共赢。"
 GER_speer_scale_back_milproduction_desc:0 "基于经济部长时积累的经验，施佩尔意识到，倘若缺乏有效的监管，军工产业很快就会出现过度扩张。军队又多又强固然有好处，但“多”与“强”不能划等号，一味谈“多”就是浪费。在施佩尔的领导下，军备产量将逐步缩减，用于制造飞机坦克的资金可以用于修建道路、工厂和重建房屋。"
 GER_GOR_total_economic_collapse:0 "经济完全崩溃"
 GER_HGR_militarists_framed:0 "被诬陷的军国派"
 GER_HGR_militarists_framed_desc:0 "据线人报告，一些颇有名气的德国国防军军官正用手中的权力收受贿赂。在国家安全本部完成全部调查并确定该事件所涉及的全部人员之前，我们将暂时停止国防军的外联与征兵活动，以确保参军入伍的士兵们不会沾染上叛国的恶习。"
 GER_HGR_students_quelled:0 "被镇压的学生"
 GER_HGR_students_quelled_desc:0 "相当一部分德国青年对合法当局的命令十分抵触，而个别人的暴力行径则让更严厉的管控措施显得更为必要。对于叛乱行为必须零容忍，一定要重拳出击！"
 GER_HGR_politicians_silenced:0 "被封口的政客"
 GER_HGR_politicians_silenced_desc:0 "希特勒提名副党卫军全国领袖海德里希作为他的官方继承人，引发了长久以来从未发生过的事：国会议员与地方官员齐声反对这一决定。这不可接受。领袖原则早已白纸黑字地写明：那些政治家必须无条件地效忠于元首，不然的话……"
 GER_HGR_ambassadors_expelled:0 "被驱逐的大使"
 GER_HGR_ambassadors_expelled_desc:0 "最近国内形势一片动荡，外国代理人的存在很有可能会影响到我国政府的继承程序。我们再也无法容忍这些鸡鸣狗盗之徒，他们必须收拾东西，现在就滚！"
 GER_HGR_kriegsmarine_pressure:0 "被施压的海军"
 GER_HGR_kriegsmarine_pressure_desc:0 "长久以来，海军一直是国防军中最远离政治的一部分。这种情况不能继续下去了。和其他所有人一样，我们将要求他们继续效忠德意志国，尤其是要向海德里希——元首提名的继承人——宣誓效忠。"
