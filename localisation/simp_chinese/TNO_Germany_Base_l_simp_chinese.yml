 GER_SS_secret_B:0 "亡羊补牢犹未迟也。"
 GER_SS_himmler_agrees:0 "如果希姆莱撒谎，那便是对我们的羞辱。"
 GER_SS_himmler_refuses_stop_them:0 "我们将通过打击德国党卫军以树立我们的权威。"
 GER_SS_himmler_refuses_oh_well:0 "希姆莱作为一个独立统治者，他的权威将会极大增加，而祖国将会蒙羞。"
 GER_SS_fought_back:0 "我们已经蒙羞，在他们逃跑前解决这些士兵。"
 GER_SS_surrendered:0 "海德里希会留在牢房里，防止他造成更多的骚乱。党卫军要被迫转回地下行动了。"
 GER_SS_crushed:0 "海德里希和他的手下被杀了，以后再也不会给我们制造麻烦了。党卫军遭到了无情碾压，勃艮第也被严重削弱了！"
 GER_gcw_begin_tooltip:0 "德国内战，现在开幕……"
 GER_a_man_on_the_moon_tooltip:0 "§Y第一次载人登月计划的辛勤劳动一旦取得圆满成功，我国在国际舞台上的地位就会大大提高。§!\n"
 GER_the_enemy_of_my_enemy_tooltip:0 "§Y我们将联系美利坚合众国，承诺和他们一起联合全球势力共同遏制日本，诱使其改善双边关系。§!\n"
 GER_the_speer_proposal_tooltip:0 "§Y我们将采用阿尔伯特·施佩尔的提议，改善我们与OFN的关系。这一举动会大大提高施佩尔在我们政府中的影响力。§!\n"
 GER_ease_the_embargoes_tooltip:0 "§Y这将使我国的GDP增加数十亿美元。§!\n§R如要使此举生效，我们与美利坚合众国的谈判必须成功。§!\n"
 GER_the_almighty_dollar_tooltip:0 "§Y这将增加我们的流动准备金，促进经济发展。获得的准备金数额取决于我们愿意落实改革的程度。§!\n"
 GER_the_red_telephone_tooltip:0 "§Y建立这种联系后，在全球危机爆点时可以获得新的可用选项。§!\n"
 GER_intelligence_sharing_tooltip:0 "§Y如果情报部门之间的合作得以成功进行，我们将获得针对共荣圈成员的解密加成。§!\n§R想要促成美国中情局与阿勃维尔的合作可能会非常艰难。§!\n"
 GER_the_trojan_horse_tooltip:0 "§Y我们将派遣施佩尔部长前往美利坚合众国进行国事访问。§!\n§R如果访问未能顺利进行，可能会产生深远的消极影响。§!\n"
 GER_the_bormann_proposal_tooltip:0 "§Y我们将采用马丁·鲍曼的提议，改善我们与OFN的关系。这一举动会大大提高鲍曼在我们政府中的影响力。§!\n"
 GER_joint_propaganda_efforts_tooltip:0 "§Y完成这项国策将解锁一系列新决议，可以提高团结协定以及OFN成员国的战争支持度。§!\n"
 GER_spy_exchanges_tooltip:0 "§Y资深特工的回归将增加我们的情报容量，并为我们提供更多关于OFN内部活动的信息。§!\n"
 GER_recognize_pacific_claims_tooltip:0 "§Y美利坚合众国能够获得一些太平洋岛屿的主权宣称，德美关系由此便会更为亲善。§!\n"
 GER_recognize_pacific_claims_tooltip_2:0 "§R此举恐怕会严重触怒大日本帝国。§!\n"
 GER_spheres_of_influence_tooltip:0 "§Y完成这一国策将显著降低OFN与团结协定间爆发危机的可能性。§!\n§R如果我们将来侵犯了对方的势力范围，可能会导致灾难性的后果。§!\n"
 GER_a_stranger_in_a_strange_land_tooltip:0 "§Y我们将派遣党部部长鲍曼对美利坚合众国进行国事访问。§!\n§R如果这次访问搞砸了，可能会产生深远的影响。§!\n"
 GER_convene_the_reichstag_tooltip:0 "§Y1962年国会正式召开，我们可以在此期间收到来自全国各地的请愿书，并开始讨论政策、改革及全国性运动。§!\n"
 GER_approve_the_budget_tooltip:0 "§R国内诸多组织会对我们分配给他们的预算做出相应的举动。要注意在取悦一部分人的同时，许多其他的组织反而会被激怒。§!\n"
 GER_guide_the_party_tooltip:0 "§Y我们可以在国会召开前向党内明确我们有关某些议题的立场，此举可能会提高我们期望的政策在今年得到实施的可能。§!\n§R若我们踌躇不决，至1962年国会召开后仍未指导党派，那么很可能会产生意想不到的后果。§!\n"
 GER_a_bridge_too_far_tooltip:0 "§R如果再不迅速扭转局面，那广大雅利安先烈用鲜血创造出来的大日耳曼国的前途和命运，就面临着严重的威胁！§!\n"
 GER_a_war_of_attrition_tooltip:0 "§Y如果我们选择放任示威者们为所欲为，那么我们就可以遏制流血事件与国际谴责的发生，但是这样做肯定不会将危机马上解决掉。§!\n"
 GER_expand_the_orpo_tooltip:0 "§Y虽然扩招、训练并装备秩序警察开销巨大，但他们将会在未来某一天国内危机发生的时刻展现出十分重要的镇压能力。§!\n"
 GER_send_in_heydrich_tooltip:0 "§Y党卫军不比到处祸害德国的堕落分子好多少，恶人要有恶人磨，派他们一举扫荡抗议学生好了。§!\n"
 GER_send_in_heydrich_tooltip_2:0 "§R事态可能会出意外。§!\n"
 GER_ss_scapegoats_tooltip:0 "§Y若能把过错推给党卫军，我们的政府或许可以少受些国内外的怨气和怒火，还能顺带着拿下几位党卫军高官。§!\n"
 GER_ss_scapegoats_tooltip_2:0 "§R这会严重激怒党卫军。§!\n"
 GER_pakt_wargames_tooltip:0 "§Y完成这项国策将解锁一系列新决议，可以提高德国、各专员辖区和团结协定内盟友的军事地位。§!\n"
 GER_reinforce_the_east_tooltip:0 "§Y我们将会启动一项增强我国东部防务的计划，该计划旨在对抗未来可能会重新复活的俄国。§!\n"
 GER_refocus_the_bombings_tooltip:0 "§Y完成这项国策会为数个俄罗斯军阀移除“德国空军的骇人轰炸”国家精神，但仍作为我们轰炸目标的军阀会获得更为严重的减益效果。§!\n"
 GER_the_kasche_question_tooltip:0 "§Y若有必要，我们就找机会铲除莫斯科专员西格弗里德·卡舍，并派遣一个对祖国更加忠诚的人取而代之。§!\n"
 GER_ss_border_guards_tooltip:0 "§Y我们将强制莫斯科专员辖区内的军队重新部署，以降低俄罗斯劫掠者和游击队对当地的威胁。§!\n§R此举可能会增强党卫军在莫斯科政权组织内的影响力和权势。§!\n"
 GER_the_southern_threat_tooltip:0 "§Y若局势失控，我国可能与三头同盟爆发全面战争；为做好应对，我们将进行进一步的战备准备。§!\n"
 GER_the_balkan_bulwark_tooltip:0 "§Y入侵土耳其和意大利的一切计划中，巴尔干地区都是关键所在，完成这项国策将解锁一系列决议，允许我们加强德国在巴尔干半岛的影响力和军事地位。§!\n"
 GER_expand_the_gebirgsjager_tooltip:0 "§Y意大利可能会从阿尔卑斯山对我军发动入侵，这种威胁一直挥之不去，发展山地部队将是我们成功的关键。§!\n"
 GER_find_their_lepidus_tooltip:0 "§Y完成这项国策可允许我们针对三头同盟的某一主要国家尝试进行策反工作，甚至可能直接拆散他们的联盟。§!\n§R这项行动一旦被人发觉是我方所为，后果可能十分严重。§!\n"
 GER_the_eternal_enigma_tooltip:0 "§Y军用加密技术是我国在第二次世界大战及西俄罗斯战争期间最强大的武器，我们必须保证这项技术在当今时代仍然足以令世界各国侧目。§!\n"
 GER_economic_reform_tooltip:0 "§Y德国经济想必将因此受益……§!\n"
