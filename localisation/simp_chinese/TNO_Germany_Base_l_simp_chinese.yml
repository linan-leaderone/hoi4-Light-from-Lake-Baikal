 GER_a_man_on_the_moon:0 "登月之人"
 GER_a_man_on_the_moon_desc:0 "这是属于我们的时刻，经过数十年枯燥乏味的研究工作，以及期间不断的技术突破，我们终于走到了今天。在天才科学家韦恩赫尔·冯·布劳恩的领导下，德意志航空航天中心准备启动人类有史以来最为伟大的计划：首次人类登月。登月计划的成功，将会是伟大祖国将原子能武器化以来又一场无与伦比的科学胜利，太空竞赛只能就此黯然落幕，民族社会主义将再次向堕落的美国与落寞的日本宣告它的胜利，希特勒万岁！"
 GER_the_enemy_of_my_enemy:0 "敌人的敌人"
 GER_the_enemy_of_my_enemy_desc:0 "尽管出于相同的战略利益，我们与日本在第二次世界大战期间建立起牢固的盟友关系，但此后，我们与日本帝国的外交关系便进入了寒冬期。如今我们同样需要争夺远东的控制权，这也意味着是时候重新回暖与日本人的敌人——美利坚合众国的外交关系。尽管我们此前曾是水火不容的敌人，尽管我们有着不同的政治哲学，尽管我们有着一言难尽的过去，但是一旦我们的外交关系得以恢复，那么我们便能够挡住武士之国的刀刃，令旭日之国就此陨落。"
 GER_the_speer_proposal:0 "施佩尔的提议"
 GER_the_speer_proposal_desc:0 "德国经济部长阿尔伯特·施佩尔是德国经济形势这一研究领域的最高权威。施佩尔是元首非常亲信的朋友，在纳粹党内部拥有相当大的影响力，能够左右德国的内政外交政策。在这种情况下，施佩尔部长提议放松与美国的贸易与外交关系，以对抗日本帝国的影响。"
 GER_ease_the_embargoes:0 "解除禁运"
 GER_ease_the_embargoes_desc:0 "目前形势不佳，大日耳曼国和团结协定受到美国及其OFN的贸易禁运。然而，随着施佩尔的提议得到采纳，这种情况可能很快就会改变。根据施佩尔的建议，我们现在是时候向美国政府伸出橄榄枝，一同安排几场谈判，放松OFN和团结协定之间对某些商品的贸易限制。如果我们的尝试取得成功，贸易增长将有望提振德国绝望的经济状况。"
 GER_the_almighty_dollar:0 "万能美元"
 GER_the_almighty_dollar_desc:0 "与美元在国际市场上的地位相比，我们的货币（即德国马克）完全不值一提，处于极其弱势的地位。施佩尔部长恳请政府对我们严厉的外汇政策进行大刀阔斧的改革。在我们外汇储备混乱不堪的情况下，实施改革和放宽限制有望提高我们的国际经济地位，并改善与美国的经济关系。"
 GER_the_red_telephone:0 "红色电话"
 GER_the_red_telephone_desc:0 "随着最近德美关系的“缓和”，无论将来会发生什么，最好是维护好我们业已取得的成果。考虑到我们两国之间充满冲突和侵略的历史，有人提议设立一条日耳曼尼亚至华盛顿的热线，可能对双方都有益处。在危机来临之际，元首和总统可以直接进行沟通。两国之间的直接联系，可能是防止两国之间危机的可怕升级、同时维系着人类物种存续的关键。"
 GER_intelligence_sharing:0 "分享情报"
 GER_intelligence_sharing_desc:0 "为了进一步发展我们与大西洋彼岸的兄弟的新型合作关系，也许是时候抛出一个重磅炸弹了——情报共享。虽然德国和美国的情报部门陷入了无声的竞争中，但我们最好还是打破障碍，通力合作以对抗日本帝国。如果我们都准备好分享关于日本活动的敏感信息，双方将能够更有效地打击日本不断增长的影响力。"
 GER_the_trojan_horse:0 "特洛伊木马"
 GER_the_trojan_horse_desc:0 "德美关系的改善受到了全世界的密切关注，德美两国的公民都屏息以待，希望这种“缓和”最终能使这两个关系冷淡的超级大国达成友谊。在全世界的注视下，我们现在将展开迄今为止最具突破性的外交行动。我们将派遣美国人自认为自己在德国的朋友，阿尔伯特·施佩尔部长。他将代表元首对美国进行国事访问。冷战的转折让所有人都不敢相信自己的眼睛——特别是大日本帝国。"
 GER_the_bormann_proposal:0 "鲍曼的提议"
 GER_the_bormann_proposal_desc:0 "在德意志国，马丁·鲍曼党部部长掌握着巨大的权力。在元首的支持下，鲍曼先生一跃成为德国民族社会主义工人党无可争议的领袖，对德国的内政外交决策产生了重大影响。鉴于这种影响，党部部长鲍曼已经向政府提出了他的建议，他主张加强与美国的合作并达成适当的谅解，以对抗日本帝国的影响。"
 GER_joint_propaganda_efforts:0 "联合宣传工作"
 GER_joint_propaganda_efforts_desc:0 "鲍曼先生认为，大日耳曼国与美利坚合众国两国间旷日持久的宣传战争无益于两国达成反日同盟的目的。因此，亦有人提出，若德美两国于宣传角度相互靠拢，联合起来进行反对日本帝国的宣传活动，可能会损害其进一步扩大全球影响力的能力。如果我们要联合起来反对日本，就必须统一我们的口径，向世界其他国家揭发日本的邪恶本质。"
 GER_spy_exchanges:0 "交换间谍"
 GER_spy_exchanges_desc:0 "冷战期间，德美两国之间的间谍与颠覆活动呈现自然增加的趋势，这理所当然。现在，为了进一步促进我们与美国之间新建立的“缓和”关系，鲍曼先生建议我们在幕后加强情报部门之间的关系，并加大公关努力。双方都以间谍活动为由拘捕了对方的数十名公民，现在是时候提议交换这些间谍了，趁着两国关系还比较友好，把各自的人民带回家。"
 GER_recognize_pacific_claims:0 "承认太平洋宣称"
 GER_recognize_pacific_claims_desc:0 "我们非常清楚，获得美国政府信任的唯一办法就是正式承认他们对太平洋部分地区的主权要求，这些地区在第二次世界大战中输给了日本。通过正式承认上述主权要求，(希望)它将为我们两国关系的迅速改善铺平道路，并宣告我们对日本的立场。别无选择，美国和大日耳曼国必须并肩对抗日本帝国的巨大邪恶。"
 GER_spheres_of_influence:0 "划分势力范围"
 GER_spheres_of_influence_desc:0 "鲍曼先生提出的一个关键、而又高度机密的建议已经进入实施阶段。我们将与大西洋那边的新朋友举行秘密高层会议，划分各自的势力范围。如此，通过把我们的影响力限制在势力范围内，能大大降低两国之间未来爆发冲突的可能性，并将更多的注意力放在遏制日本上。虽然将来有些时候肯定不可避免地无法尊重对方的势力范围，但这仍然是促成两国和平的一个重要步骤。"
 GER_a_stranger_in_a_strange_land:0 "异乡异客"
 GER_a_stranger_in_a_strange_land_desc:0 "德美关系的改善受到了全世界的密切关注，德美两国的公民都屏息以待，希望这种“缓和”最终能使这两个关系冷淡的超级大国达成友谊。在全世界的注视下，我们现在将展开迄今为止最具突破性的外交行动。作为在德国除元首本人外最具影响力的人物，马丁·鲍曼将代表元首对美国进行国事访问。我们愿以此向大家展示我们对于维持德美关系友好的真诚意愿。"
 GER_convene_the_reichstag:0 "召集国会"
 GER_convene_the_reichstag_desc:0 "今天，1962年国会正式召开，我们又在大日耳曼国的历史上立下了一座里程碑。每年如盛大庆典一般的国会开幕式已经成为了整个团结协定中最为奢华的活动之一。在此期间，来自我们伟大帝国各个角落的被征服民族的代表齐聚于日耳曼尼亚，对元首向全党发表的讲话洗耳恭听，欢庆这光荣的一年。显然，1962年的国会将是有史以来最盛大的一届！"
 GER_approve_the_budget:0 "批准预算"
 GER_approve_the_budget_desc:0 "尽管在过去的十年中，大日耳曼国面临着一定程度的财政困难，但现在我们的经济问题大多已稳定下来。对国会而言，整理、编制并拟定预算是一项有些单调、甚至无聊的工作。然而，如果想让德意志国再活一年，这是必须要做的事情，更不要说元首希望德国存续一千年了。"
 GER_guide_the_party:0 "指导党内"
 GER_guide_the_party_desc:0 "为了稳定大日耳曼国的政治局势，我们不能容许朋党之争影响到国会。为此（如往常一样），我们别无选择，只能在国会指导我们党的同志们如何投票，以及在即将提交国会审议的问题上该采取何种可接受的立场。在元首和党的意志所认可的理想之外追求其他，无疑是对祖国的背叛和破坏。"
 GER_a_bridge_too_far:0 "夺桥危机"
 GER_a_bridge_too_far_desc:0 "祖国被参加抗议的青年困扰数月之久，如今抗议已走向失控。现在抗议者开始占领德国首都及各地的主要桥梁，掀起了新一波的破坏高潮，真是够了！这群人固执之至，一心在国内散布动荡与堕落，要如何处理这些流氓分子，我们必须做出反应。"
 GER_a_war_of_attrition:0 "消耗战"
 GER_a_war_of_attrition_desc:0 "若是让德国青年一代的鲜血染红德意志的街道，这极有可能影响到我们的国际声誉，我们最好和这些抗议学生打一场“消耗战”。就像每一代充满叛逆的年轻人一样，只要按兵不动，他们就会感到无聊，然后回到宿舍，继续他们的成年生活，继续为祖国和元首服务。现在是这样，以后也永远是这样。"
 GER_expand_the_orpo:0 "扩张秩序警察"
 GER_expand_the_orpo_desc:0 "抗议已经平息，我们从中得到了一些经验教训，今后必须加以注意。为了防止那些胸怀鬼胎、焦躁不安的青年群体引发新的暴乱、造成流血和革命，我们必须向秩序警察进行投资，扩大其规模。打造一支优秀的警察部队，对任何心怀不满的学生阶级的敌对行动进行镇压，我们可以保证国家的稳定，并消除任何要求将此类责任移交给陆军或党卫军的呼声。"
 GER_send_in_heydrich:0 "把海德里希调来"
 GER_send_in_heydrich_desc:0 "我们的政府清晰地认识到，抗议学生对德国的稳定和地位产生了巨大的威胁。因此，是时候重拳出击、一劳永逸了。占领各大城市、进攻党的机关单位、袭击秩序警察警官、大肆制造混乱，抗议者已经用他们的行动表明他们和那些在德国全境不断搞鬼的游击队就是一路货色。既然他们要这样胡作非为，那休要怪我们严惩不贷！是时候揭示他们的身份了，我们会派出我们对付游击队的专家——副党卫军全国领袖海德里希同志，和他的党卫军！"
 GER_ss_scapegoats:0 "党卫军当替罪羊"
 GER_ss_scapegoats_desc:0 "党卫军以其迅速、高效而残暴的一贯作风驱散了抗议活动，德国青年的鲜血染红了街道，我们必须面对外界的诘难与非议。国内外舆论团体都在急切地寻找一个人来为此负责，我们可以把责任推到党卫军的头上。通过援引精心准备的文件和胁迫得来的证词，我们可以把责任归咎于那些“过分热忱”的党卫军军官，他们越权行事、酿成惨案。虽然这将减轻来自政府的压力，并允许我们迫使几个党卫军成员提前退役，但海德里希肯定不会感到高兴。"
 GER_pakt_wargames:0 "团结协定军演"
 GER_pakt_wargames_desc:0 "虽然冷战……“很冷”，但大日耳曼国的政界精英对“热战”的威胁有着清晰的认识，德国必须随时做好参与武装冲突的准备。为此，我们将要举行团结协定军事演习，来让全欧洲保持警惕、面对来犯之敌。团结协定军演规模无比庞大，团结协定各成员国平均有超过100万名士兵参与其中；本次军演将巩固大日耳曼国与其伙伴国家的兄弟情谊，同时用强有力的语调向全世界发出崭新的声音。"
 GER_reinforce_the_east:0 "巩固东方"
 GER_reinforce_the_east_desc:0 "东方，我们最大的成就，也是最大的失败。我们在巴巴罗萨行动中打垮了苏联巨熊，但仅仅十年后，巨熊又反戈一击，迫使我们再度远离AA线。自西俄罗斯战争的灾难之后，我们东方的专员辖区，也就是莫斯科专员辖区，不断地遭受着土匪强盗的袭击；这些堕落的渣滓冲破德意志国的边境，为着一点金银珠宝四处烧杀掳掠，屠杀德意志移民。元首很清楚，此时的东方是德意志国最重要的战略区域，必须巩固东方政局，以抵御俄罗斯人持续不断的侵略。"
 GER_refocus_the_bombings:0 "调整轰炸策略"
 GER_refocus_the_bombings_desc:0 "虽说德国空军有着光辉的过去，在过去的十年间，充斥着无能蠢蛋的德意志空军居然在俄罗斯上空进行着完全随机的地毯式轰炸。这种做法一点战略或战术意义都没有！不能继续让这些废物在那些毫无意义的目标上浪费宝贵的弹药了，我们必须强制空军采取新的战略轰炸策略，使其集中打击西俄罗斯革命阵线。让我们的空军力量瞄准更合适的目标，也许我们还能在东方稳固我们摇摇欲坠的宗主地位。"
 GER_the_kasche_question:0 "卡舍问题"
 GER_the_kasche_question_desc:0 "莫斯科专员辖区那位臭名昭著、“自由散漫”的专员西格弗里德·卡舍一直以来都是我们的眼中钉。卡舍这个混账似乎已经放弃了日耳曼化的尝试，并允许那些低等的斯拉夫人以前所未有之规模加入莫斯科专员辖区政府，严重扰乱了雅利安政权的纯洁性。若要庇佑东方，那么卡舍问题就不可忽视。虽然卡舍专员确实维持着莫斯科专员辖区的稳定，但我们也有更好的选择：把他丢一边去，换一个更加激进的民族社会主义者，就能恢复日耳曼民族在东方的权威。"
 GER_ss_border_guards:0 "党卫军边境卫队"
 GER_ss_border_guards_desc:0 "莫斯科专员辖区的东部边界无疑是德意志国最危险的边界之一。边界极其漫长、地形无比崎岖，可怕的暴风雪和严重的泥泞折磨着我们的部队，还有越境的匪盗和苏维埃游击队的不断袭击。坦率地说，前线的情况很可怕，我们的边防部队无力完成戍守任务。因此，陆军官员提出一项新建议，他们认为可以让党卫军在保卫边界方面发挥更大的作用。党卫军可是我们专业的反游击队力量，在整个德意志国，再没有哪个地方比这里更适合他们大展身手了。如此，就能让那些党卫军代我们的年轻士兵去死了。我们可一滴泪都不会流。"
 GER_the_southern_threat:0 "南方的威胁"
 GER_the_southern_threat_desc:0 "南欧，我们的外交滑铁卢。尽管在对抗英法那看似牢不可破的帝国时，德意同盟给我们带来了振奋人心的胜利，但随后我们与意大利的关系便一落千丈。叛徒墨索里尼用阴险的手段对抗我们敬爱的元首，他不仅背弃了团结协定，还允许成百上千逃离我国的、堕落的不受欢迎者进入意大利境内。自从他们与伊比利亚联盟，土耳其组成三头同盟以来，南欧就成为了欧洲大陆上的主要反德据点。既然东边的红色威胁已经在西俄罗斯战争中被彻底击垮，我们现在必须把注意力集中在对抗南方的威胁上。"
 GER_the_balkan_bulwark:0 "巴尔干壁垒"
 GER_the_balkan_bulwark_desc:0 "尽管那些卑鄙的意大利人把克罗地亚从我们手里夺走了，但谢天谢地，塞尔维亚和保加利亚还在祖国的手中，这两个国家都是团结协定的成员与德意志国家利益的拥护者。不过，我们不能容许任何人侵犯德意志国在巴尔干半岛的利益；我们必须在这一地区时时打击意大利和土耳其的影响，以确保在与三头同盟发生战争时，通过巴尔干半岛的道路依旧畅通无阻。"
 GER_expand_the_gebirgsjager:0 "扩张山地猎兵"
 GER_expand_the_gebirgsjager_desc:0 "山地猎兵，作为德国精英山地步兵，在德意两国冲突之际已然成为了南部国境线上的主角。肆虐的战火已经蔓延到整个阿尔卑斯山，而我们的军队在这场艰苦的战斗中将面临巨大的劣势。为了避免大家都不愿看到的结果出现，国防军最高统帅部籍由此次冲突中猎兵们的优秀表现，提议大幅扩张这一声名在外的精英山地步兵。"
 GER_find_their_lepidus:0 "三头同盟中的雷必达"
 GER_find_their_lepidus_desc:0 "表面上，三头同盟似乎团结如一、牢不可破，是欧陆上无可否认的强权，但揭开表层，其内里早已腐败溃烂。我们的外交与情报渠道表明，三巨头对彼此都心怀不满。因此，三巨头中必然会有一个自然而然地感到自身受到排挤。我们只需要查明这个“雷必达”是谁，然后利用他们的不快来实现我们的利益。"
 GER_the_eternal_enigma:0 "永恒之谜"
 GER_the_eternal_enigma_desc:0 "在第二次世界大战期间，德国的顶尖工程师研发出传奇般的加密设备——恩尼格玛，以及伴它而来的完整军用密码。因恩尼格玛极为成功，且其加密系统极为复杂可靠，这台机器至今仍在国防军的所有分支机构中正常使用。然而，现在恩尼格玛已经非常过时，计算软件的不断发展逐渐超越了恩尼格玛，使其黯然失色。因此，是时候研究出一个更新、更好的恩尼格玛机来在现代保守我们的秘密了。"
 bormann_for_germany:0 "§Y希特勒指定马丁·鲍曼为继任者§!"
 GER_bormann:0 "保守派"
 GER_bormann_desc:0 "元首宣布党部部长马丁·鲍曼为其继承人的消息，让绝大多数德国公民对德意志国的未来又燃起了希望。鲍曼是一个坚定的保守主义者，是元首四位继承人中争议最小的一位，党和人民相当信赖这位党部部长。鲍曼的支持者大多相信，只有采取更加保守的态度，才能让德意志国与民族社会主义长存下去。"
 GER_Bormann_chosen:0 "§R号角最后一次被吹响！\n我们都准备好去战斗！\n很快希特勒的旗帜将飘扬在所有街道上。\n我们被奴役的日子将不会再持续很久了！§!"
 GER_present_the_alternative:0 "中道之选"
 GER_present_the_alternative_desc:0 "党部部长鲍曼和他的对头们不太一样，他在很大程度上是一个务实的民族社会主义者。他确实是坚定的保守派，但他充满理性，能与社会中更具改革思维的人进行谈判，而不是单纯地拉帮结派、搞一边倒。\n\n鲍曼首先是一个纳粹，彻头彻尾的纳粹；但与此同时，他务实理性。他不幼稚，能与德国社会的各方各面通力合作。与其他竞争者相去甚远……"
 GER_secure_the_party:0 "党内安全"
 GER_secure_the_party_desc:0 "要登上大日耳曼国之巅，必先征服民族社会主义工人党，党才是国家机器安全的保证。若是说希特勒是纳粹党的头颅，那么党部部长鲍曼就是其当之无愧的大脑。然而，虽然鲍曼在党内影响力无与伦比，但依然有些人试图在党内挑战鲍曼的地位。如果党部部长要成功地团结起纳粹党，他就必须解决之。"
 GER_expose_speers_hypocrisy:0 "揭开施佩尔的面具"
 GER_expose_speers_hypocrisy_desc:0 "近年来，元首的密友、经济部长阿尔伯特·施佩尔已成为纳粹党内部改革思潮的主要支持者。然而，施佩尔此人很可能是德意志国境内最大的骗子和伪君子。在第二次世界大战期间，他曾担任军备与战时生产部部长，正是他引入了“奴隶经济”这一体系。尽管他是其众所周知的“始作俑者”，但他现在却公开否定这种制度。是时候让党和公众知道谁才是德国“奴隶经济”的幕后黑手了。"
 GER_remind_them_of_heydrichs_bloodlust:0 "警惕嗜血的海德里希"
 GER_remind_them_of_heydrichs_bloodlust_desc:0 "“金发野兽”嗜血、野蛮。他简直就是为此而生。希姆莱的“门徒”，副党卫军全国领袖莱因哈德·海德里希正是令人闻风丧胆的德国党卫军的领导人。在第二次世界大战期间，海德里希不仅赢得了荣誉，而且双手沾满男人、女人、孩子的鲜血，是个心理变态的屠夫。对此，我们有道义方面的义务，必须提醒党和人民，海德里希嗜杀成性、视人命如草芥。在他的领导下，德意志国必然不是现在全球超级大国的模样，而会变成一个巨大的“死亡工厂”！"
 GER_challenge_gorings_competence:0 "挑战戈林的权威"
 GER_challenge_gorings_competence_desc:0 "赫尔曼·戈林——国会议长，空军总指挥与德意志国家元帅。戈林先生活脱脱一个暴发户，眼睛里只装着他巨大的财富和地位，普通公民的奋斗压根就是浮云——而这位胸前挂满勋章的“人民之子”居然还声称什么“福报”。戈林爱吹嘘、爱炫耀，他真的适合统治一个国家吗？他也承认自己对经济学一窍不通，对自己的政治职责也没有多大兴趣，反倒喜欢四处敛财。是时候让公众清醒清醒，可别再觉得戈林是一位有能力的政治家了。"
 GER_the_greatest_threat_is_indecisiveness:0 "犹豫不决是大忌"
 GER_the_greatest_threat_is_indecisiveness_desc:0 "尽管近年来民众的政治立场出现了两极分化的趋势，但在这场涉及社会多个方面的政治经济冲突中，还有许多国会与纳粹党官员尚未表明其立场。当然，鲍曼并不怎么喜欢这些骑墙派——他认为，党的官员在此表现出强烈的优柔寡断，应当予以制止，否则祖国也将变得犹疑可欺。你不选边站，谁知道你会落得什么样的下场？"
 GER_blackmail_the_rest:0 "威胁余者"
 GER_blackmail_the_rest_desc:0 "那些木鱼脑袋可不会被政治的大风吹得随处乱倒，他们会在元首的几位继承人中挑选出那个最忠诚、最正确的——而这人得是我鲍曼。为此，我们不得不耍点手腕：给这些人送上一封敲诈信，让这些傻蛋清醒清醒，认识到与党部部长为敌不是明智之举。毕竟，党部部长可知道他们暗地里搞的那些鬼把戏。这肯定能把那些犹豫不决的投机客纳入鲍曼的麾下。"
 GER_meet_with_the_generals:0 "会见将军"
 GER_meet_with_the_generals_desc:0 "在元首的宣言最后发布之前，鲍曼赢得了国防军中诸多成员的支持，这些人有着相似的保守理念。既然元首以其睿智之眼选中了鲍曼作为其继任者，是时候让鲍曼与这些将领们见上一面，巩固他们对他和保守民族社会主义精神的支持了。"
 GER_increase_the_budget:0 "增加预算"
 GER_increase_the_budget_desc:0 "国防军内部主要分为两派，党部部长鲍曼麾下的保守派、和他对头国家元帅戈林麾下的强硬派。为了保证国防军对鲍曼的支持，在鲍曼最终加冕为国家元首之前，我们必须尽一切手段取悦国防军。因此，我们将授权增加国防军的年度预算，以抚慰之。"
 GER_expand_rd:0 "扩编研发部门"
 GER_expand_rd_desc:0 "为了让党部部长鲍曼进一步获得国防军的支持——而不是让他们跑去肥戈林那里捧他的臭脚，我们必须向他们证明，只有在鲍曼的领导下，国防军才能蓬勃发展。于是我们别无选择，就得扩大国防军的研发部门，给它配置更多的资源和预算。这一举措有望提高国防军对党部部长鲍曼务实事业的支持，打击以国家元帅为首的鹰派势力。"
 GER_ground_the_luftwaffe:0 "空军停飞"
 GER_ground_the_luftwaffe_desc:0 "在陆海两军的高层，有许多军官都对国家元帅戈林——和他的宝贝崽子空军——有相当大的意见。在这十几年间，德国空军占用了大量的预算份额，对陆海两军来说这一点都不公平。因此，为了向陆海两军表明鲍曼的支持，我们将剪掉戈林那光彩流溢的翅膀。"
 GER_friends_in_the_kriegsmarine:0 "海军中的朋友"
 GER_friends_in_the_kriegsmarine_desc:0 "不像其他人，鲍曼在海军中赢得了大量海军官兵的支持，这其中就包括海军上将卡尔·邓尼茨。这种支持对鲍曼来说很有意义，因为我们无法预测元首逝世后德国会发生什么……不管怎么说，我们最好与海军和海军军官打好关系。"
 GER_utilize_hitler:0 "利用希特勒"
 GER_utilize_hitler_desc:0 "为了赢得国防军和德国公民的心，是时候动用我们最强大的武器了：元首本人。党部部长鲍曼荣得元首钦点，成为其继任者。因此，我们可以说，那些胆敢反对鲍曼的人，正在违反元首的意志——而这是不可容忍的。我们要让大家明白，质疑鲍曼就是质疑元首本人。你可没有在质疑他，对吧？"
 GER_friends_in_all_the_places:0 "朋友多多益善"
 GER_friends_in_all_the_places_desc:0 "鲍曼与他那几位要么深居简出、要么受人嗤笑的竞争对手不同，他在大日耳曼国上下（尤其是上）到处都是朋友。朋友当然是越多越好，我们要好好利用这一点。现在是时候呼吁党部部长的朋友们来支持他了，让他们发出自己的声音、表达对我们议程的支持。"
 GER_the_american_ambassador:0 "美国大使"
 GER_the_american_ambassador_desc:0 "尽管美国更倾向于支持阿尔伯特·施佩尔和他的改革套路，但我们必须说服美国人，告诉他们鲍曼部长才是更好的选择。那我们要怎么做呢？简单！就说服美国大使，鲍曼比施佩尔更能维持国家的稳定，并从政府内部阻止公众支持施佩尔。这到底能有多难办呐？！"
 GER_the_reichkommissars:0 "德国专员"
 GER_the_reichkommissars_desc:0 "作为党部部长，鲍曼得到德国各专员的大力支持，他们认为只有鲍曼才能在这艰难岁月里团结整个国家。由于这些专员对大日耳曼国各项事务巨大的影响力，我们应该请求他们的支持，以便在元首不可避免的离开人世之后，帮助鲍曼建立对国家的统治。"
 GER_the_mercenaries:0 "雇佣军"
 GER_the_mercenaries_desc:0 "党卫军的忠诚问题复杂难解。近年来，党卫军某些部队的忠诚度得打个问号。但不可否认的是，党卫军是一支精锐的战斗力量，在某些方面比国防军部队要好使。因此，我们将试图贿赂某些师级指挥官，这些人已经开始以某种“雇佣军”的方式提供军事服务。他们对我们的事业大有帮助，这些钱可以说非出不可。"
 goring_for_germany:0 "§Y希特勒指定赫尔曼·戈林为继任者§!"
 GER_goring:0 "军国派"
 GER_goring_desc:0 "随着元首宣布国家元帅赫尔曼·戈林为大日耳曼国的继承者，许多德国公民认为德国将再次伟大。戈林深受爱戴，人民都亲切地称呼他为“戈林叔叔”，还有一个绰号叫“人民之子”。戈林本人的政治态度有些保守，但和一般的保守派不同，他的保守民族社会主义意味着一系列全面的再军事化与再征服运动，而所有这些都是为了重振德国的经济和全球霸权。"
 GER_send_in_the_heer:0 "发送陆军"
 GER_send_in_the_heer_desc:0 "国家元帅赫尔曼·戈林被任命为元首的继承人后，这几周学生抗议运动愈演愈烈。现在是时候表明，戈林的德国绝不容忍异议的存在。国家元帅可不像他的对头，他在做该做的事情时从不心慈手软。我们已经确定，平息抗议的唯一方法，就是派出陆军，把那些企图用他们的改革主义教条破坏德意志国稳定的不满声音掐掉。"
 GER_go_before_the_reichstag:0 "前往国会"
 GER_go_before_the_reichstag_desc:0 "戈林是国会议长，在国会有巨大的影响力。说到影响，这几周来，纳粹党内的军国主义鹰派取得了更多的立法权限，这让国会里那些温和派大为沮丧。因此，国家元帅决定亲自前往国会，他将进行一次热情洋溢的宏大演讲，为军国派的事业寻求支持，同时消弭其他国会代表的反对意见。"
 GER_roar_on_the_radio:0 "广播咆哮"
 GER_roar_on_the_radio_desc:0 "已逝的国民教育与宣传部部长约瑟夫·戈培尔博士曾经说过，广播是有史以来最伟大的宣传工具——在我们政权成立之初，它就鼓励了工业的发展。虽然戈培尔不幸离开了我们，但我们应该从他的话语中学习经验教训，利用广播来巩固我们对公众的影响。我们会在广播中大声咆哮，直到每个德国人都团结在我们战争、荣耀和民族救赎的道路下。"
 GER_dominate_on_television:0 "霸占电视"
 GER_dominate_on_television_desc:0 "很久以前，德意志国的各大宣传机构就已经被戈林元帅所征服，它们制作的各类宣传提高了他在人民中的声望，巩固了他“人民之子”的形象。虽然这十余年来德意志国深陷动荡，但媒体仍然在很大程度上忠于国家元帅和国防军鹰派。我们将要利用这种良好的关系，利用这种人人皆知的友谊来控制德意志国的电视网络，说服人民相信我们振奋祖国的信念。"
 GER_smile_for_the_cameras:0 "对着镜头微笑"
 GER_smile_for_the_cameras_desc:0 "要让德国人民相信我们军事化的理念，我们就必须对未来展现出乐观的态度。三十年前，我们的政权建立之初，许多德国人在经历了过去十年间的种种创伤后，深陷政治冷漠；当时正是戈培尔博士“力量来自欢乐”的宣传抚平了这种情绪。一如几十年前那样，我们要对着镜头露出微笑，展现积极的姿态，希望我们能再次团结起祖国，消除对未来的担忧。"
 GER_dine_with_high_society:0 "与高层人共餐"
 GER_dine_with_high_society_desc:0 "戈林元帅爱民如子，还被德国人民公认为“人民之子”，但他仍有相当大一部分支持来自大日耳曼国的上层阶级。虽然元首选定继承人意味着各类贵族团体取得了重大的政治胜利，但他们许下的支持并不十分牢靠。因此，国家元帅别无选择，他要与社会精英共进晚餐，向他们许下代价高昂的承诺，以希能换取他们的支持。"
 GER_the_biggest_parade_yet:0 "前无古人的阅兵式"
 GER_the_biggest_parade_yet_desc:0 "我们的军国道路愈发明确，现如今要让国防军向全世界展现其力量，这样我们的行动才有其意义。那么我们该怎么做呢？当然是一场盛大的阅兵，穿过日耳曼尼亚的街道！举办德国史上规模最大的阅兵式将会引发民族主义狂热，让那些渴望看到德意志国重获其应有荣耀的人们重振精神，同时又会让我们的敌国忧心忡忡。我们信心十足！"
 GER_secure_the_streets:0 "控制街道"
 GER_secure_the_streets_desc:0 "既然元首已经选定国家元帅戈林为他的继承人，这就意味着我们已经取得了元首的许可，可以为戈林的支持者维护大日耳曼国各大主要街道的安全，为元首不可避免的逝世做好准备。因此，我们将派出我们的鹰派集团重新夺回德意志国的街道。"
 GER_supply_loyal_divisions:0 "补给忠诚部队"
 GER_supply_loyal_divisions_desc:0 "在即将到来的、为大日耳曼国元首宝座而进行的斗争中，只有武备最精良、准备最充分的人，才能得而居之。在这个类似社会达尔文主义的世界中，我们别无选择，只能在补给的分配上有所偏颇。通过这种偏袒鹰派的小动作，我们可以打击陆军中与我们意识形态存在分歧的那些政敌。"
 GER_tour_the_panzer_fleet:0 "视察装甲集群"
 GER_tour_the_panzer_fleet_desc:0 "大日耳曼国的装甲集群乃是我们民族自豪感的杰出象征，它无时不刻地向外宣示着我们的军事力量。因此，有必要让国家元帅戈林参与一次宣传活动，它可能会影响那些举棋不定的装甲指挥官。戈林元帅将巡视全国的装甲集群，为其军国主义道路争取国防军的支持。"
 GER_bolster_the_luftwaffe:0 "加强空军"
 GER_bolster_the_luftwaffe_desc:0 "国家元帅赫尔曼·戈林是德国空军最高指挥官，他心中进一步军事化的计划肯定会对他这块宝贝疙瘩有所裨益。为此，戈林已经宣布要以一切可能手段对空军予以加强。空军总司令部对此十分满意，但陆军和海军却对这种明显的偏袒表示不满。不过，我们又怎么拗得过国家元帅的意思呢？"
 GER_approach_the_waffen:0 "接触党卫军"
 GER_approach_the_waffen_desc:0 "武装党卫军已经被堕落所沾染，许多师级指挥官不介意双手沾点铜臭，接受一些贿赂、赚点马克。先不说这种行为在道德上有多令人憎恨，这些腐败的军官对我们肯定非常有用。党卫军是德国武装部队的“精英”，我们只要给他们送上一些马克，就能收买他们为己所用，让他们来加强国家元帅戈林先生的合法性，同时对付那些和我们不一路的人。"
 GER_train_all_day_every_day:0 "一天天地训练"
 GER_train_all_day_every_day_desc:0 "我们要在元首身后的继业者大战中保证国防军处于最佳状态，在这之前，我们要继续训练、每天训练，让国防军随时准备好迎接即将到来的冲突！这将增强公众对国防军的信心，并向我们的敌人亮出肌肉：如有必要，我们不惜一战！"
 GER_making_our_move:0 "采取行动"
 GER_making_our_move_desc:0 "尽管我们似乎已经取得了公众和军方的信任、稳固了国家元帅戈林合法继承人的位子，但还有些愚不可及的蠢蛋要继续挑战戈林的地位和元首的决断。时候到了，我们要采取行动果断出击，为大日耳曼国的安全处理掉这些敌对分子。我们必须杀伐果断——如果死的不是他们，那死的就会是我们！"
 GER_crush_the_liberals:0 "镇压自由派"
 GER_crush_the_liberals_desc:0 "以学生为主体的改革派坏分子一直在给全大日耳曼国带来巨大的麻烦。在施佩尔部长的“极左”影响下，在政府退让妥协、实施他们那些疯狂的改革政策之前，这些聒噪小丑绝不会放过我们。既然这些人对我们祖国的和谐与稳定构成了严重的威胁，我们别无选择，只好派出部队去处理这些叛乱学生。"
 GER_strangle_the_ss:0 "扼制党卫军"
 GER_strangle_the_ss_desc:0 "自20世纪50年代的动乱爆发以来，那个希姆莱丢在日耳曼尼亚的舔狗——党卫军全国领袖海德里希，一直在我们的政府里捣鬼。尽管党卫军似乎有着无限的权力，但现在他们的种种行径马上就要达到叛国的地步，不能再熟视无睹了，我们必须阻止他们！我们要勒住党卫军的咽喉，把他们从他们那神秘莫测、错综复杂、摇摇欲坠的玻璃高塔中扔出去；在戈林的德意志国，背叛是不可容忍的罪行——一切都将真相大白！"
 GER_invoke_hitlers_name:0 "以希特勒之名"
 GER_invoke_hitlers_name_desc:0 "大日耳曼国迅速滑入混乱的深渊，很明显，元首去世后，我们的祖国绝不会重获安宁。然而，仍有一线希望。为了一劳永逸地消弭任何合法性问题，我们将援引元首的名字——并再次提醒公众，国家元帅戈林是他的合法继承人。我们希望，我们的提醒也许会如一盆冷水，浇灭即将燃起的烈焰……"
 speer_for_germany:0 "§Y希特勒指定阿尔伯特·施佩尔为继任者§!"
 GER_speer:0 "改革家"
 GER_speer_desc:0 "元首宣布国家经济部长，阿尔伯特·施佩尔成为他的继承者，这一决定在公众中引起了轩然大波，舆论立场随之一分为二。一些人质疑施佩尔作为一名新元首是否有足够的能力，然而其他人则对祖国即将到来的改革暗潮兴奋不已。我们必须承认，这是一个极具争议的选择，而施佩尔由于他激进的改革派立场，与国家的其他统治精英产生了不可消除的隔阂，施佩尔希望借由改革一扫祖国的疲敝从而走向繁荣与富强。尽管他与元首私交甚笃，但未来对于这位日耳曼尼亚的建筑师而言，依旧坎坷。"
 GER_reel_in_the_orpo:0 "收缩秩序警察"
 GER_reel_in_the_orpo_desc:0 "1962年年初，由学生团体主导的抗议活动有愈演愈烈的趋势，秩序警察的执法行动也变得愈发粗暴极端，而这又促使学生运动进一步走向暴力与激进化。随着局势进一步的恶化，学生与秩序警察的矛盾一触即发，随时可能导致恶性的冲突流血事件。施佩尔先生就此命令秩序警察“收缩”，以避免其与学生发生冲突的可能。"
 GER_embrace_the_students:0 "接纳学生"
 GER_embrace_the_students_desc:0 "当国家经济部长施佩尔被元首任命为继承人后，理所应当的，我们应该采取一种更为友善亲和的政策去接触学生抗议团体。或许当我们全身心的接纳学生运动，倾听他们的诉求后，学生们会主动停止在全国主要城市爆发的暴力抗议示威活动？就算事与愿违，也能证明元首是一位务实主义者——这也将为我们赢得学生的爱戴。"
 GER_appeal_to_the_reichstag:0 "接触国会"
 GER_appeal_to_the_reichstag_desc:0 "在过去，德国政治圈建制派们掌握了一切，却容不下一个施佩尔，这也促使他下定了对德国进行改革的决心。然而，随着近日元首宣布施佩尔为继承人，一切都改变了。这位国家经济部长不得不再一次重返国会，竭尽可能说服官员们相信德国的改革已经刻不容缓。施佩尔先生必须回到这片鲍曼的领地，为他的改革奔走呐喊。如果没有国会的支持，施佩尔如何能够统治大日耳曼国？"
 GER_the_first_reform:0 "第一次改革"
 GER_the_first_reform_desc:0 "在大日耳曼国国内改革的问题上，国会似乎与施佩尔逐渐达成了一致，毫无疑问，这将会是祖国第一个惠及人民的改革！然而，施佩尔阁下非常清楚第一次改革的重要性，它将作为一切开端而被载入史册。施佩尔仍在犹豫究竟该以什么作为伟大改革的第一步。但毫无疑问，他终会想出一个配得上“第一次”头衔的改革。"
 GER_tour_the_nation:0 "巡访全国"
 GER_tour_the_nation_desc:0 "尽管元首已经将施佩尔选为继承人并毫无保留地支持他，但是他仍然在大日耳曼国内饱受非议——许多人认为他不过是一个“犹大”，是德意志的叛徒；但其他人认为他才是德意志重新走向繁荣未来的唯一希望。在如此巨大的割裂与分歧之下，事物的真相也在谎言与误解中逐渐褪去了颜色，变得模糊起来。为了弥合这种分歧，让人们真正地认识施佩尔，我们需要开展一次事关重大的全国巡视，这场巡视将向大日耳曼国全体国民展现施佩尔的亲民友善以及他支持纳粹党的态度，消弭国内荒谬可笑的民众恐惧。"
 GER_approach_the_americans:0 "接触美国人"
 GER_approach_the_americans_desc:0 "随着施佩尔被任命为下任元首的声明正式发布，整个国际社会都弥漫着一股乐观的氛围——尤其是美国政府。声明发布之后，施佩尔随即采取了一种看上去比较务实的外交政策——促成不同民族国家间的和解与合作。基于他先前一如既往的理想观点，我们将与美国人展开接触，并为今后美好的未来铺平道路。"
 GER_promise_a_future:0 "许诺未来"
 GER_promise_a_future_desc:0 "不同于我们的那些对手，他们沉溺于大日耳曼国过去几十年的昔日辉煌之中——施佩尔先生决定展望未来，而非从过去寻找枯枝烂叶供奉在高堂之上。他也是当前德国政坛内唯一一位对未来保持务实态度的政治领袖。尽管我们的对手正在大肆叫嚣重新夺回本世纪30-40年代的奇迹与辉煌，但我们更愿意给予德国一个未来——一个富有希望的繁荣的未来，德意志人民已经付出了太多代价。"
 GER_calm_down_the_wehrmacht:0 "安抚军队"
 GER_calm_down_the_wehrmacht_desc:0 "施佩尔很快就会接过元首赋予的权柄，捧起德国这个即将易手的圣杯。然而国内许多重要的机构部门对这个消息反应不一——而其中态度最糟糕的可能是德国国防军。基于国防军的保守主义传统信条，他们对于一个偏向自由主义（至少从我们的立场上来看）的新元首可能会相当不满。为了维持祖国的稳定与秩序，我们必须立刻安抚开始躁动的国防军……"
 GER_support_the_kriegsmarine:0 "支持海军"
 GER_support_the_kriegsmarine_desc:0 "绝大部分陆军与空军力量对于施佩尔先生的态度，可能只有蔑视。但是国防军中有一支力量对施佩尔的计划表达了相当程度的兴趣——海军。相较于德国其它政治力量，海军对施佩尔先生青眼有加，因此我们最好与海军建立良好关系——采取一些实质性的措施奖励他们的忠诚。"
 GER_defund_the_luftwaffe:0 "从空军撤资"
 GER_defund_the_luftwaffe_desc:0 "自从三十年前，元首的政权建立之日起，阿尔伯特·施佩尔就一直与国家元帅戈林摩擦不断，时至今日，双方都将对方视为自己在政坛上最大的敌手。如今随着元首的委任，施佩尔先生的影响力使他能够对戈林下手了——这也正是所谓的强者生存。因此，我们必须要削弱戈林的影响力，而首先就要拿戈林的骄傲与心血空军来开刀。我们将削减空军预算，降低燃油供给，限制飞行任务，这也将重创戈林的权力。当然这也不仅仅出于私人目的，削减空军预算也能让施佩尔集中资源推行他务实的经济政策。"
 GER_find_the_reformers:0 "寻找同志"
 GER_find_the_reformers_desc:0 "尽管国防军已经被纳粹党办公厅主任鲍曼与国家元帅戈林一分为二，军中绝大部分年轻有为的军官都不得不择木而栖，但其中仍有少数支持施佩尔先生的军官倾心于施佩尔野心勃勃的改革计划，但他们只能在军中秘密地支持着我们。因此我们别无选择，只能在国防军中小心翼翼的对军官们进行甄别，发现那些支持我们事业的同志，而在将来元首去世后以做好万全准备。"
 GER_restrict_ss_recruitment:0 "限制党卫军征召"
 GER_restrict_ss_recruitment_desc:0 "党卫军无疑是民族社会主义政治哲学最为狂热的追随者。这个组织的绝大部分成员都是狂热的民族主义信徒，这也使得党卫军成为了国内滋生反施佩尔派系的毒巢。我们还需要警醒自己，这些年党卫军在党卫军全国领袖希姆莱与海德里希的指挥下早已罪行累累，因此我们必须无视他们的异议，对党卫军的征召行动加以限制。党卫军系统对施佩尔先生的憎恨给了我们采取这些措施的正当理由。"
 GER_a_new_kind_of_war:0 "新型战争"
 GER_a_new_kind_of_war_desc:0 "尽管我们所指的“传统战争”已经结束几十年了，但许多最高统帅部的高级将领们仍故步自封，对于世界的发展变化毫无察觉。施佩尔先生对于这种陈腐的现状十分重视，那些老将军可能仍旧以社会达尔文军国主义看待整个世界，而他需要尽可能说服这些墨守成规的将军正视时代的变化——在现代，我们可以不费一枪一炮就赢得一场战争的胜利。"
 GER_a_sensible_economy:0 "灵活的经济"
 GER_a_sensible_economy_desc:0 "根据施佩尔的改革方案，当前我们至少需要在国内尝试进行一定程度的经济改革。施佩尔先生对当前国内的经济状况多有不满，认为它不仅仅过于脆弱，更对于每个德国人都不公平。随着改革的推进，希望在施佩尔的领导下，大日耳曼国能够快速恢复经济的稳定性与灵活性。"
 GER_opening_the_market:0 "开放市场"
 GER_opening_the_market_desc:0 "大日耳曼国目前正遭到我们的对手自由国家组织与共荣圈的双重禁运，但是，由于目前我们也同样地禁运了数个具有潜在贸易价值的国家，因此我们也不能说自己就一清二白。可以说，正是我们自己掐住了德意志国际贸易的咽喉，这也给我们的经济造成了不必要的压力。为了最终成功进行经济改革，我们必须率先着手解除针对竞争对手的贸易禁运，并鼓励整个大日耳曼国境内的自由贸易。"
 GER_scale_back_military_production:0 "削减军备"
 GER_scale_back_military_production_desc:0 "施佩尔对德国经济现状不满的另一个原因是德国国防军对工业体系的庞大影响力。军用工业在整个经济体系中占据了很大一部分，而德国庞大的军事规模则需要消耗堪称荒谬的工业力量，大量的工业基地不得不用于维持部队的正常供给。因此，施佩尔决定削减军备生产规模以改善德国的经济状况，目前来看德国短期内不太可能陷入一场大型武装冲突。"
 GER_too_little_too_late:0 "为时已晚"
 GER_too_little_too_late_desc:0 "施佩尔一直坚信，随着改革派经济政策的逐步推广，大日耳曼国将从谷底逐渐恢复。然而最近几周局势却每况愈下，他开始意识到按照现在的改革步伐，远在事情好起来之前一切便已经无法挽回了，德国完成经济改革还需要更多的时间。显然我们所做的一切远远不够，而所剩的时间已经寥寥无几……"
 heydrich_for_germany:0 "§Y希特勒指定莱因哈德·海德里希为继任者§!"
 GER_heydrich:0 "屠夫"
 GER_heydrich_desc:0 "元首宣布副党卫军全国领袖莱因哈德·海德里希为其继任者，公众舆论坚决反对这一选择，只有党卫军中的强硬派站出来对海德里希表示支持。这是一个极具争议的选择，德国国内几乎无人支持海德里希，他的大部分支持来自勃艮第骑士团国与党卫军全国领袖海因里希·希姆莱。元首的健康状况不断恶化，海德里希必须迅速行动，消灭那些胆敢反对他的人，为他和党卫军的“黑色骑士团”保卫祖国。"
 GER_heydrich_chosen:0 "§E我们为了德意志而战，\n我们为了希特勒而战，\n誓要那共产分子永不安宁！§!"
 GER_crush_the_protesters:0 "镇压抗议者"
 GER_crush_the_protesters_desc:0 "元首发表声明后，祖国内部反政府/支持改革派的抗议游行急剧增加，其烈度也迅速攀升。为了保卫祖国，我们必须永久禁止那些与民族社会主义背道而驰的所谓“主义”的传播。因此，我们对抗议者绝不留情，因为他们的反政府倾向已经显露无疑！他们必须、也必将被粉碎！"
 GER_smile_beside_hitler:0 "希特勒身旁的微笑"
 GER_smile_beside_hitler_desc:0 "不仅要向全党，也要向全国表明，海德里希先生值得元首的信赖。我们必须向全体人民表明，我们确实得到了元首的认可，因此我们的地位合法有效。因此，我们将微笑着站在元首身边，并把海德里希先生塑造成一个忠诚的民族社会主义者，他才是真正代表元首的政治意愿和遗嘱的人，一个真正能够再次领导祖国走向辉煌的人。"
 GER_implicate_the_militarists:0 "构陷军国派"
 GER_implicate_the_militarists_desc:0 "要想成功夺取国家政权，就必须首先消灭国防军中那些从中作梗的敌人。鉴于我们的国家安全本部握有不受限制的权力，我们可以随心所欲地伪造证据、签发逮捕令，而不必担心遭到抵抗。因此，我们将“找到”一些“丢失”的文件，这些文件似乎表明国防军鹰派正在谋划一起危害国家安全的阴谋……"
 GER_shoot_the_liberals:0 "射杀自由派"
 GER_shoot_the_liberals_desc:0 "随着元首宣布党卫军全国领袖海德里希成为其继任者，那些可恨、堕落的自由派运动在过去几个月中大肆活动、惹乱生事。既然其他方式都无法阻止他们，我们只好使用更加“残忍”的方法。是时候让这些“自由派”尝尝子弹的味道了，一枪打爆这些叛徒杂种的狗头！"
 GER_intimidate_the_politicians:0 "威胁政客"
 GER_intimidate_the_politicians_desc:0 "不分种族、信仰和民族，政客们在某个方面简直是一模一样——他们都是没有骨气、喜欢撒谎的懦夫。党卫军全国领袖海德里希心里非常清楚，如果我们要说服德意志国的政客们加入我们向着堕落和反民族社会主义工人党行为发起的圣战，我们必须使用恐吓战术。我们将回到几十年前，我们首次确立起对德意志民族的控制的恐怖时代。"
 GER_expel_the_ambassadors:0 "驱逐大使"
 GER_expel_the_ambassadors_desc:0 "要把大日耳曼国从衰败没落中拯救出来，我们必须消除一切境外势力的影响。由此，我们别无选择，只得驱逐那些敌对国家的大使——这些国家可能会试图帮助那些反对党卫军的派系，试图阻止我们掌控大日耳曼国的不懈努力。"
 GER_dissolve_the_reichstag:0 "解散国会"
 GER_dissolve_the_reichstag_desc:0 "德国国会，大日耳曼国的议事机关，一直是党卫军全国领袖海德里希和全党卫军的眼中钉。因它具有一定的代表性，德国国会拥有直接影响和挑战政府的权力，国会议员也不惮于如此行事——从国会反对海德里希的任命就可以看出。因此，我们如果要真正地掌握国家政权，就必须解散德国国会。它不再必要，而且还会扰乱政府的工作。"
 GER_mobilize_the_ss:0 "动员党卫军"
 GER_mobilize_the_ss_desc:0 "既然元首选择党卫军全国领袖海德里希作为他的继任者，那他的愿望也不言自明：他期望在“黑色骑士团”的关怀之下，建立起一个真正的民族社会主义国家——尽管许多人并不同意。为了保卫我们的合法继承权，我们要在这场以全德意志为棋盘的大棋局中迈出我们的第一步。党卫军全体将士，动员起来，准备好为海德里希的元首之位泼洒热血！"
 GER_replace_the_garrisons:0 "更换驻军"
 GER_replace_the_garrisons_desc:0 "陆军驻扎在我国的各大城市，据说是为了“维持稳定”。然而，近年来，国内的大部分城市都被抗议和犯罪所困扰，他们显然未能完成维持秩序的使命。这为我们提供了借口，我们要以优秀的民族社会主义党卫军战士取代这些窝囊废，他们不像那些没用的家伙，一定能让城市秩序重归井然。"
 GER_supply_the_waffen:0 "补给党卫军"
 GER_supply_the_waffen_desc:0 "我们在政府中取得了更多的影响，现在是时候在补给方面进行“偏袒”了。我们要抢在元首离世之前稳固我们的地位，给我们的党卫军部队下发更多的补给。这不光会让那些无能鼠辈国防军小小地挨一顿饿，还能赢得党卫军战士们的忠诚。"
 GER_redeploy_the_heer:0 "重新部署陆军"
 GER_redeploy_the_heer_desc:0 "为了完成我们的使命，并向国防军宣告党卫军至高无上的主宰地位，我们要从战略角度对陆军进行重新部署。通过这种看似奇怪的人员调动，党卫军的军事地位将得到进一步提升，最终成为德意志国的主要作战力量。陆军的对头肯定对此满腹牢骚，但他们只能面对现实。"
 GER_pressure_the_kriegsmarine:0 "对海军施压"
 GER_pressure_the_kriegsmarine_desc:0 "海军一直是国防军三大军种中最不具政治性的，但与此同时它也是最亲施佩尔的。在这两个因素共同影响下，海军是党卫军影响力最小的军种。鉴于在战争中海军对国家的重要性，我们要努力说服海军将士支持海德里希继承元首之位——这一切都是为了德意志国的稳定。"
 GER_cripple_communications:0 "破坏通讯"
 GER_cripple_communications_desc:0 "为了进一步削弱国防军反抗党卫军的能力，是时候把他们从国家体系中整个剔除出去了——通过破坏国防军与其他政府机关部门的通讯。虽说这一行动绝对会令他人生疑，但也将增强我们在发生冲突时反击国防军的能力——我们能更有效地打击我们的敌人，这就像是在为战争做好准备一样！"
 GER_detente_with_burgundy:0 "与勃艮第缓和"
 GER_detente_with_burgundy_desc:0 "在过去十年中大日耳曼国与勃艮第骑士团国的关系……可以说十分“紧张”。然而，随着党卫军全国领袖海德里希被选为元首逝世后的继任者，唯一正确的做法就是跟那些勃艮第人建立友好的双边关系。因此，我们将对勃艮第骑士团国实施“缓和”政策，为恢复友好关系打开大门。"
 GER_end_travel_restrictions:0 "结束旅行限制"
 GER_end_travel_restrictions_desc:0 "想要切实改善德国与勃艮第的关系，我们就必须结束过去几年间施加在后者身上的严厉制裁。最明显的制裁就是德国和它西边的傀儡国之间的旅行限制，也就是限制人们自由地进入希姆莱的领地。既然海德里希在政府中的影响力已经得到保障，那么我们应当结束这些限制，允许德国人自由地在德国与勃艮第中往来。"
 GER_stop_the_sanctions:0 "停止制裁"
 GER_stop_the_sanctions_desc:0 "由于大日耳曼国的前任领导层试图遏制勃艮第的野心，许多不公平的贸易制裁被施加在勃艮第骑士团国身上，这最终导致两国经济疲敝。这不应再持续下去了！为了让德国与勃艮第修成正果、永结真心，我们应当取消所有的制裁，这将缓解勃艮第的经济问题，升华我们与我们同党同志之间的跨国友谊。"
 GER_burgundian_reinforcements:0 "勃艮第援助"
 GER_burgundian_reinforcements_desc:0 "尽管我们努力控制局势，大日耳曼国的局势还是急转直下。看来，要想保住党卫军全国领袖海德里希在全国的权力，唯一的希望就是求助于希姆莱阁下。我们必须寻求勃艮第盟友的支持。之前我们缓和了与勃艮第骑士团国之间的关系，希姆莱阁下一定会伸出援手，助我们、助党卫军重获元首之位！"
 reich.5.t:0 "刺客袭击了元首！"
 reich.5.desc:0 "1962年1月25日，当德国人还在庆祝他们在太空竞赛中的胜利时，整个日耳曼尼亚都被一件事震惊了：一名日本刺客潜入了元首办公室并企图刺杀希特勒。这名被怀疑隶属日本特务总监部的刺客随着藏匿着一把手枪，如果不是一名保镖恰巧在此时进入了办公室，希特勒恐怕就要死于非命。虽然保镖击毙了刺客，但希特勒也中了一枪，万幸元首经过急救已经并无大碍。与此同时，他遇刺的消息也被泄露出去，德国陷入了群龙无首的混乱。\n\n国家安全勤务局工作人员很快封锁了城市，大街上停满了装甲车，无数路障将道路封锁了整整一天。局势依旧在恶化，国防军与党卫军国家安全本部的武装部队各自收到了零星命令，调遣他们占领城市并维持秩序。而当这两支部队与勤务局遭遇后都互相命令对方退后，由此三方僵持了大约36小时，一场战争险些爆发。危急关头，希特勒从昏迷中恢复过来并亲自下令所有武装部队立即返回军营。然而流血事件似乎无法避免，混乱中几名隶属于不同派别的军官遭到暗杀，显然他们是某些人暗杀名单上的头号目标。\n\n海因里希·希姆莱谴责了这场混乱，宣称如果德国没有沉湎于享乐主义的话，这场冲突本是可以避免的。同时他下令勃艮第境内的党卫军部队做好准备，一旦希特勒需要协助便立即出发维持德国境内的秩序。本应独立于希姆莱的德国党卫军也开始公开支持希姆莱的声明。\n\n这次变故说明目前纳粹帝国急需一名继承人，但国会目前仍处于休会期无法发挥作用。随着刺杀事件暴露在阳光之下，德日关系也降至历史冰点。虽然日本方面拒不承认派出过刺客，但德国国防军高级将领已经接到命令，随时做好最坏的准备。"
 reich.5.a:0 "我们的伤疤暴露给了全世界。"
 reich.5.d:0 "这对世界而言意味着什么？"
 reich.5.c:0 "我们是无辜的！"
 reich.5.b:0 "完美…"
 reich.6.t:0 "希特勒发表全国讲话"
 reich.6.desc:0 "今天，二十世纪最重大的历史事件将要发生，全世界都屏息凝神准备见证这一刻。近一周前，元首遭疑似日本宪兵队刺客刺杀未遂，而在今天希特勒准备发表全国电视讲话。刺杀事件表明，德国迫切需要指定一名继承人，经过几天的激烈辩论之后，希特勒终于来到国会大厦前，准备向全世界宣布他的决定。\n\n这些天，人们猜测大概有四位候选人可能成为下一位德国元首。马丁·鲍曼，他是一名职业政客，作为党的领导人，他的意识形态相当保守，被人们认为是最有可能获选的人。同样被寄予厚望的还有军国派领袖赫尔曼·戈林，他广受全国人民的爱戴，如果说希特勒是德国的父亲，那他便是德国的叔叔。另一个被提及的名字是阿尔伯特·施佩尔，他是元首的密友之一，倡导对德国进行大刀阔斧的改革。最后，甚至有人提到了莱因哈德·海德里希的名字，如果他成为继承人，德意志与党卫军之间的敌对状态将宣告结束。\n\n元首进行着冗长的演讲，他反复强调当今德意志的力量，有时候却又仿佛失去思路变得语无伦次。最终，元首举起了他颤颤巍巍的手，宣布他选择的继承人是……"
 reich.6.a:0 "保守派，马丁·鲍曼"
 reich.6.b:0 "军国派，赫尔曼·戈林"
 reich.6.c:0 "改革派，阿尔伯特·施佩尔"
 reich.7.t_bormann:0 "希特勒选择了鲍曼"
 reich.7.d_bormann:0 "经过深思熟虑之后，希特勒选择他的私人秘书兼党办公厅主任马丁·鲍曼作为大日耳曼国的接班人。在鲍曼对国会的演讲中，他宣布，他保证德国将忠于其赖以建立的理想与传统，与此同时他也向外界宣告，德国将继续强大下去，以充沛的精神和健壮的体魄走向未来。国内的温和派和保守派对此感到满意，但各方对此反应不一。\n\n鲍曼可能是争议最小的选择，但其他三位可能的继承人——即施佩尔、戈林和海德里希——依然对他形成了大量的阻力，他们都发誓要为这一职务继续向元首请愿。军队内部也有分歧：国防军总参谋部的鹰派支持戈林，而更令人担忧的是，德国党卫军被划分为泾渭分明的两派：忠于国家的人和忠于希姆莱的人，而希姆莱认定的候选人海德里希正对元首大位虎视眈眈。\n\n有一件事情可以肯定，鲍曼代表着德国持续至今的现状，一个以迅速衰朽和缓慢变质为特征的帝国。也许他最坚定的反对意见来自于那些认为德国需要彻底变革才能生存到未来的人。"
 reich.7.o_bormann:0 "在这艰难的日子里，选择鲍曼就是选择稳定。"
 reich.7.t_goering:0 "希特勒选择了戈林"
 reich.7.d_goering:0 "国会陷入危机、国际社会密切关注，今日元首宣布赫尔曼·戈林将在他去后接替他成为大日耳曼国的领袖。戈林早年追随希特勒，他不仅得到纳粹党保守派的支持，国防军（尤其是陆军）也对他暗送秋波，陆军领导层希望戈林能够对日本展现出强硬的姿态；而空军则干脆就是戈林一手创建。温和派和自由派大多对这一决定颇有微词，他们大多希望和平解决与日本之间的危机，而戈林无疑是在柴堆上又添了一把火。此外，戈林在德国的老年群体中也得到了广泛的支持，至少比施佩尔和海德里希要多。\n\n然而，尽管有了这些支持，戈林的位子依然摇摇欲坠。许多人立刻表示反对元首的决定，施佩尔、鲍曼和海德里希都拒绝撤回他们的申请。无论是在德国内部还是外部，都有许多人害怕战争即将因此爆发。不过，鲍曼的态度值得赞扬：他已经向外交部门和党内官僚作出保证，说他会慎重地作出反应，根据国内外形势采取行动。但他的保证、与他坚决否认另一场世界大战的可能性的态度，依然未能安抚躁动不安的国会议员和抗议者，抗议的规模依然在明显增加。除了这些之外，日本的反应或许最能说明问题，他们已经调集了几支舰队作为回应。\n\n最奇怪的支持来自希姆莱。他虽然并没有公开支持戈林，而且依然力推海德里希作为自己的候选人，但他将戈林称作一位“强者，是德国在这个年代可能需要的那种人。”"
 reich.7.o_goering:0 "德意志将再次强大！"
 reich.7.t_speer:0 "希特勒选择了施佩尔"
 reich.7.d_speer:0 "今天，希特勒宣布阿尔伯特·施佩尔将会被选为元首的继承人。虽然这一选择极具争议，但施佩尔获得了国会中大量左倾议员的支持，希望全力避免与日本开战的温和派成员也支持他。施佩尔宣布他希望将德国引向未来，并向德国人民保证，他将亲手把陷入困境的国家机器与衰退的经济从崩溃的边缘拯救出来。不同派系的学生抗议者都希望施佩尔能证明自己是一个能够开拓未来的人。\n\n但是，施佩尔的敌人们，尤其是其中最有名的鲍曼、戈林和海德里希并不欢迎这一消息，他们仍会与施佩尔争夺元首的宝座。军方的反应尤其不佳，国防军司令部和德国国会的鹰派都希望对日本的侵略行为做出强有力的回应，而施佩尔似乎对此犹豫不决。而最令人担忧的也许是希姆莱，他发誓要让德国忠于它建立时的理想，不管她的元首是否同意。\n\n国际观察家普遍希望施佩尔能为这个祈求和平的世界带来和平。不顾勃艮第的敌意，美国及其盟国的外交官以及旧苏联的一些成员国都对施佩尔表示支持。日本在对施佩尔表示祝贺的同时，也在抓住机会重新摆出姿态，试探着这位未来的元首。德国团结协定内的各个小成员也借此机会开始进一步推动独立。"
 reich.7.o_speer:0 "德意志的新曙光！"
 reich.7.t_heydrich:0 "希特勒选择了海德里希"
 reich.7.d_heydrich:0 "今天，阿道夫·希特勒宣布莱因哈德·海德里希将接替他担任元首，国会顿时陷入一片混乱。海德里希以其在战争中的残忍行径和对民族社会主义事业的矢志不渝而闻名，与其他四位候选人相比，他得到的支持最少，而人们的反应只是进一步证明了这一点：纳粹德国历史上第一次，国会没有全票通过某项决议。四分之一席投票反对任命，还有几乎相同数量的席位拒绝投票。\n\n海德里希受到其他候选人（施佩尔、鲍曼和戈林）的指责，他们声称海德里希不过是希姆莱的一条狗，还指责他骗了希特勒、进而说服了他，三人发誓海德里希不会得偿所愿。海德里希得到党卫军的支持，不过党卫军在效忠国家还是效忠希姆莱这一点上仍然存在分歧；党卫军内部的边缘分子也是隐患。尽管学生抗议活动在公告发布后开始演变为骚乱，随即遭到警察的残酷镇压——与往常一样，市民们感到喜忧参半。\n\n不出所料，希姆莱对这一消息表示祝贺，宣布勃艮第党卫军随时准备帮助他们的德国同胞。勃艮第与德国的关系迅速升温，但除此之外，世界局势变得更加恶化，国际社会无不对此感到恐惧万分。"
 reich.7.o_heydrich:0 "党卫军将领导我们走上荣耀之路！"
 reich.8.t:0 "长夜"
 reich.8.desc:0 "战争即将结束时，尽管名义上加入了轴心国，但西班牙一直保持着事实上的中立。在佛朗哥的统治下，这个国家一如既往地镇压左翼并保持君主制政体。鉴于西班牙与葡萄牙两国都是法西斯主义，而且有强敌环伺，两国渐行渐近。最终在德国的武力威胁下，西葡两国组成永久联盟，并最终实现统一。\n\n德国造成的1948年经济崩溃把意大利拉下了水，这导致墨索里尼与希特勒不欢而散。为了对抗德国，意大利人特意拉拢德国的仇敌，因此意大利吸引了欧洲各地的难民，并又一次成为欧洲文化的大熔炉，而这使得德意两国隔阂渐深。如今，伊塔洛·巴尔博为意大利执牛耳者，他不择手段，只为意大利能作为欧洲强权与殖民帝国永存于世。\n\n日本发展迅猛，在权力和声望上高歌猛进，直逼德国的地位。日本的人口世界第一，有着最强大的产业，并提倡与德国脱钩，不再联系。现如今，两国陷入冷战泥潭。鹰派们都公开表示想用激烈的手段解决问题，但两国军事力量势均力敌，加之核武器的存在，因此都不愿意冒险宣战。\n\n与此同时在美国，二战使得民主党土崩瓦解，随即带来了共和党-民主党联盟的新生。而受到民族社会主义思潮的影响，美国的全国人民阵线呼声日高，成为民主共和党的劲敌，逐鹿白宫。德国人打着让和美国联合来对抗日本的如意算盘，于是决定资助全国人民阵线。至于共和党-民主党联盟，他们保持中立，与英联邦其他成员结盟，共同对抗德日，最终形成了三足鼎立之势。"
 reich.8.a:0 "下一页"
 reich.8.b:0 "开始游戏"
 reich.9.t:0 "德国最新的征服"
 reich.9.desc:0 "1962年1月19日，埃伯哈德·克尔纳身为饱受赞誉的韦恩赫尔·冯·布劳恩所领导的团队的一员，使用基于二战时期A9/A10型设计的火箭，顺利夺得了“首个登上月球的人类”的殊荣。太空竞赛一直是德、日、美三国间的较量，虽然首次将人类送入太空的是美国人，但元首却自豪地宣布，德国人成功登月已令德国在这场竞赛中稳操胜券，而克尔纳在地球从月平线上升起时对着国旗行标准纳粹礼的照片已经使他成为了德国英雄的典型。\n\n国家计划在日耳曼尼亚召开一场盛大的典礼，期间预备向克尔纳和他的宇航员同僚们颁发铁十字勋章，并宣布在整个大日耳曼国举行为期一周的庆祝活动。\n\n虽然美国和日本都向德国发送了简短的贺电，但尼克松总统誓言美国将是首个在月球上建立常驻基地的国家；不久后，日本也宣布要成为第一个登陆火星的国家。"
 reich.9.a:0 "至远的边疆！"
 reich.10.t:0 "内战打响！"
 reich.10.desc:0 "多年以来，虽然国内各派系之间的紧张局势一直在加剧，但谁都没有想到，元首尸骨未寒，暴力冲突就爆发了。当然，人人都能看见，政客们躲回了自己的老巢，军队分发了装备并封锁了道路，警察则拿起了他们手头上最强大的武器，用路障封锁了他们的警察局，但谁能想到，将要降临的是一场彻底的内战呢？\n\n然而，不管人们想没想到，战争就这样发生了。部队在日耳曼尼亚倾注了全部注意力，确保首都处于军方的控制之下，不过在其他地方，追求着德意志祖国无上权柄的觊觎者们已经武装起来，战斗一触即发。施佩尔、海德里希、鲍曼、戈林，没有人知道谁会获得最终胜利，不过这个国家的所有民众都知道，他们未来的日子一片黑暗。\n\n德国正在崩溃，城市街头陷入无政府状态，饕餮列强们争论着如何行动。美国和日本都在寻找从这场混乱中渔利的最佳时机，伊比利亚与意大利迅速开始军事化，趁着这混乱将自身的影响力撒播出去。表面上对祖国忠心耿耿的专员辖区们也陷入了争吵，领导人们争论着该支持谁，或者是否是时候乘机开始将自己的领地与故乡拉开距离、划清界线。"
 reich.10.a:0 "血色将至。"
 reich.11.t:0 "斯派达尔政变"
 reich.11.desc:0 "德国已经倒下，各派在街头为了分食帝国的遗产而战，混乱侵蚀着秩序的残躯。紧急委员会也陷入崩溃，代表们要么在恐惧中逃之夭夭，要么加入某一个阵营来争夺祖国的遗体。\n\n国防军将军汉斯·斯派达尔带领一群士兵进驻日耳曼尼亚，他们宣布将在这场冲突中保持中立。斯派达尔宣称，军队应该只为国家和公民服务，而绝不应该为了权力向日耳曼同胞开火，他和他的部队宣称，日耳曼尼亚将在这场冲突中保持停火区的地位。\n\n目前，各方都暂且忽视这座城市，他们都认为浪费资源来占领这座巨城毫无用处，不过人们都想知道，在某一方发动攻击之前，斯派达尔的和平还能持续多久。"
 reich.11.a:0 "看起来，他代表着人民的意愿。"
 reich.12.t:0 "学生示威升级"
 reich.12.desc:0 "1962年的时间缓缓流逝，德国政府依然陷于缓慢的停滞之中，而全国各地学生团体的示威活动——因奴隶制，因仍旧失败的经济，因专员辖区中不断的边境战争，因对战争的恐惧，因其他几千件事情而抗议——依然如火如荼地进行着。近百万学生不断地游行抗议，扰乱公共秩序，而更多学生也不停加入其中，德国看似完全无法应对这场危机。\n\n虽然政府中的许多人要求采取严厉行动，但没人知道他们能对如此大规模、如此无组织的行动采取何种真正严厉的行动。虽然示威者受到官方的威胁，他们依然没有畏惧，抗议人群反倒继续膨胀，而且因为他们没有核心领导团队，政府也无法“擒贼先擒王”。秩序警察混乱不堪，又有一堆准军事组织试图替代他们维持秩序，局势还没有彻底崩溃简直就是个奇迹。\n\n至少，在这之前情况是这样的。直到在亚琛有一小组示威者开始和秩序警察闹了起来，一小队防暴警察决定动用城市军械库，平息暴乱。武力镇压开始了。"
 reich.12.a:0 "啥——"
 reich.12.b:0 "停——"
 reich.12.c:0 "别——"
 reich.13.t:0 "学生起义"
 reich.13.desc:0 "“背叛之日”——他们如此称呼这一天。德国人民被他们的领袖，他们的警察，他们的军队，被所有人给背叛了。亚琛警察擅自向在当地警察局外闹事的一群青年开火，而这最初的警察枪击事件演变成了全城的大规模骚乱。亚琛正在燃烧，而面对着愤怒的暴徒的进攻，秩序警察也无法守住他们的防线，而到了军方介入、宣布戒严并命令秩序警察退守的时候，城市的大片城区已经被暴徒所控制。\n\n此般情形也不局限于亚琛，全国各地的抗议者和过于狂热的秩序警察都受此事件鼓舞，拿起了武器。德国的大部分大城市现在都看起来像是战区，连莫斯科这么远的地方，都有谴责和声援的游行示威。"
 reich.13.a:0 "看在元首的份上，保持冷静！"
 reich.23.t:0 "秋日"
 reich.23.desc:0 "他气息奄奄地躺在病榻上，除了坐在一旁的医生以外，孤身一人。房间外有亿万生灵面临着可怕的命运，然而他的意识却停留在凡尘之外的空虚幸福中。他的一生浮现眼前，仿佛时光倒流。他回忆起她那场令他心碎的葬礼，自那之后，他心中只余对祖国的崇敬。他回忆起战后胜利阅兵式上的“光明灯柱”。他回忆起自己对犹太-布尔什维主义所无情进行的漫长征服。他回忆起世界列强在奥运会上对德国的敬畏。他回忆起用铁与血打破旧秩序的斗争。他回忆起父母的家，那是他一生中首次入梦的地方，也是他最后的梦乡。最后一针吗啡注入了他的体内，结束了这场走马灯。\n\n药物的刺激让他睁开了疲累的双眼。他环顾四周，似乎在寻找什么。一束光透过了窗帘的缝隙，他看到了沐浴在阳光下的人民大厅。他盯着那穹顶看了好一阵子，想要把德意志国记在心底，一声呢喃却打断了他的思绪，那是他唯一真正爱过的声音。他移开目光，寻到了那声音的主人，她的残影转瞬即逝。他的眼睛里噙着一滴泪水，轻声唤道：\n\n“爱娃？”\n\n他再也没有说话，一切都静了下来，窗外的橡树窸窸窣窣，偶有几声燕鸣回响。一个小时的宁静之后，阿道夫·希特勒去世的消息传播开来。日耳曼尼亚的孩子们再也不会享受此般寂静了。"
 reich.23.a:0 "永别了，我的元首。"
 reich.25.t:0 "元首的葬礼"
 reich.25.desc:0 "阿道夫·希特勒的葬礼可能是史上规模最庞大、最奢华的一次葬礼。数以万计的德国人出席了葬礼，有几乎一整支师的士兵作为葬礼的仪仗队，更不要说德国空军无休止的编队飞行和十几支军事部队为争夺最佳炫耀位置的激烈斗争了。就连许多显著人物，比如约翰·F·肯尼迪还有裕仁天皇的一位代表，也出席了葬礼。\n\n海德里希、施佩尔、戈林和鲍曼都出席了葬礼，并对元首的逝世发表了致辞。\n\n“今天是哀悼的日子……”\n\n“德国面临着危机……”\n\n“我们必须在接下来的日子里保持坚强……”\n\n“对全德国来说，现在是弥合社会裂痕的时候……”\n\n然后他们就消失了。遗体入土半个小时未到，四辆专车和他们的随行车队都各自朝着不知何处飞驰而去，毫无疑问是在为才刚刚开始的计划做着准备……"
 reich.25.a:0 "真是…突然？"
 reich.27.t:0 "元首的演讲"
 reich.27.d:0 "今天，日耳曼尼亚的街道上洋溢着兴奋的气息，元首早上在没有预先通知的情况下突然出现在元首宫的阳台上，对着下面的民众开始发表他激情澎湃的演讲。希特勒看起来还穿着睡衣和晨袍，他很快就吸引了一群早起的上班族和公务员，以及一些满怀憧憬的殖民地游客，后者不敢相信自己能有幸见到元首本人。\n\n元首一边狂乱地打着手势，并不时讲出些令人困惑的语句，一边厉声谴责道，一想到德意志国的许多敌人不断密谋反对我们，他就睡不着觉。他谴责犹太资本主义世界，还谈到德国人民必须团结起来，抵御布哈林腐朽的布尔什维克政权的威胁。\n\n将近十分钟后，一辆政府公车开到了元首宫后面停下，发出的嘈杂声几乎盖过了元首的讲话声。车上下来一群人，匆匆赶进宫殿。很快，马丁·鲍曼就带着紧张的笑容出现在阳台上元首的身边，并以安全问题为由温和地把他带回到了宫内。阳台下的人们对元首说出的每一个字都念念不忘，在他们敬爱的元首回到宫里很久之后，仍然继续为那些话语而鼓掌欢呼。"
 reich.27.a:0 "我想我们侥幸逃过一劫。"
 reich.28.t:0 "阿道夫·希特勒艺术画廊开幕"
 reich.28.d:0 "经过几年的建设，位于日耳曼尼亚的心脏地带、由阿尔伯特·施佩尔设计的阿道夫·希特勒艺术画廊落成，德国的上层人士们于今晚出席了艺术画廊的盛大开幕仪式。虽然画廊的建设在几年前的经济不稳定时期曾短暂停止，但德国国会还是一致投票通过了为画廊项目继续提供资源和资金的提案。\n\n画廊致力于展示德国最伟大的雅利安艺术作品，而其中最为瞩目的是元首本人毕生创作的绘画作品，都放在画廊中心进行永久性展览。在数小时的香槟酒会后，当这位贵宾走上舞台时，聚集在一起的人群立刻安静下来。\n\n希特勒显然非常激动，他向与会者展示了他最新的画作，是一幅水彩画，描绘了他最近在威廉港逗留期间从他房间里看到的景色。几分钟热烈的掌声过后，元首潸然泪下，开始谈起公开展览他的艺术作品对自己有多么重要，他多么真诚地希望能够激励一代德国艺术家像他一样追随他们心中的激情。“不要让任何人阻挡你的梦想。”这是他想对他们说的话。"
 reich.28.a:0 "艺术确然是国家的灵魂。"
 reich.29.t:0 "斯派达尔的进击"
 reich.29.desc:0 "国家已经崩溃。即使枪炮轰鸣、血染大地，觊觎者们都无法解决他们之间的分歧，看起来各方几乎都没有机会采取行动、打破僵局了。\n\n看起来斯派达尔已经受够了，他宣布曾经的中立区也将开始进攻。\n\n那些被埋在掩体里充作固定炮塔的坦克重新发动，日耳曼尼亚无穷无尽的军备储藏分发下去，现在，斯派达尔的生力军为了最终结束这场纷争而出击了。\n\n斯派达尔的军队规模较小，且支持其军事活动的工业也较为薄弱，不过他们已经花了数年时间准备战争，而且他们是唯一到现在为止还没有在战场上流一滴血的一方。"
 reich.29.a:0 "流向改变了。"
