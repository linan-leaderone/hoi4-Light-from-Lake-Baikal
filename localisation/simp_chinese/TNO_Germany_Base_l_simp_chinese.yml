 reich.31.t:0 "团结协定的崩溃"
 reich.31.desc:0 "随着国家陷入内战的混乱，我们早已摇摇欲坠的联盟终于四分五裂。我们的专员和附属国趁着我们此时的软弱为他们的独立做出了行动！"
 reich.31.a:0 "神啊，救救我们！"
 reich.36.t:0 "海德里希叛乱！"
 reich.36.desc:0 "随着暴力的浪潮在德国各地不断翻涌，海德里希趁机宣布自己是全德国的合法元首。他这么说并不算个新闻，真正的新闻是，他呼吁他手下的党卫军在国内“恢复秩序”！在他最受支持的埃尔萨斯-洛林根地区（靠近勃艮第边境）与东普鲁士地区这两处的党卫军部队已经冲进了当地警局与政府大楼，并一心想接管整个德国！但鉴于德国目前的混乱局势，我们也毫无对策。"
 reich.36.a:0 "开始了！"
 reich.37.t:0 "施佩尔分子叛乱！"
 reich.37.desc:0 "在德国近日的混乱中，阿尔伯特·施佩尔及支持他的部队在德国西北部发起叛乱！武装起来的学生占领了当地的政府大楼，据报道，全国各地都爆发了学生起义。内战的第一颗火花已经燃起，我们的国家现在继续走向崩溃。"
 reich.37.a:0 "施佩尔想怎样！"
 reich.38.t:0 "戈林叛乱！"
 reich.38.desc:0 "战声四起，效忠各位继业者的部队发动武装叛乱，这时，赫尔曼·戈林向忠诚的军团发出号召，以平定国内的叛乱——但要通过他自己的方式。全国大约一半的土地都对他宣誓效忠，他的部队现在开始与不忠的民兵和其他继业者展开公然的战斗。"
 reich.38.a:0 "希特勒会想要这种结果吗？"
 reich.39.t:0 "鲍曼脱离德国！"
 reich.39.desc:0 "德意志国，昔日大战的胜利者，已经陷入完全的内战。今天早些时候，马丁·鲍曼极不情愿地命令忠于他的余下德国军队彻底脱离德国，并开始与争夺元首大位的其他继业者进行斗争。"
 reich.39.a:0 "我们的雄鹰坠落了。上帝保佑我们。"
 reich.41.t:0 "纪念英雄"
 reich.41.d:0 "今天，一如既往，是一年中最悲伤的一天，德国各地都在哀悼电影界与媒体界最热情洋溢、最具有创造力的远见者，保罗·约瑟夫·戈培尔之死。1956年夏，我们最敬爱的民族社会主义革命先锋引路人，前去看望他的挚友沃尔夫-海因里希·赫尔多夫，途中在东方边境的未开化荒野中——确切而言，是普莱斯考——结束了一生，自此，德国所有影评人——甚至是所有理智的德国人，乃至所有用心良善的民族社会主义者，心中便缺了一块。\n\n今年的哀悼仪式与往年一样，首先是元首发言纪念旧友，其次是元首的密友与知己发言。阿尔伯特·施佩尔谈到了他在危急关头的冷静头脑，赫尔曼·戈林则盛赞他对民族社会主义事业的热爱。但在这些纪念逝者及其音容的发言人中，最具激情的当数沃尔夫-海因里希·赫尔多夫，他在党内政局中并非炙手可热，但无疑是一位狂热的民族社会主义者。\n\n数小时的悼词演讲、分享记忆后，这场出动团级规模仪仗队的仪式终于告一段落。德国政局的紧张局势尚在加剧，这场仪式为德国人民敲响了警钟，提醒他们生命可以有多么短暂。即便如此，这一堂课或许已经上得太迟了。"
 reich.41.a:0 "德国上下示以哀悼，但眼前一切不再长远……"
 hitlerillness.1.t:0 "觐见元首"
 hitlerillness.1.desc:0 "滴答，滴答。马丁·鲍曼急切地翻着手中的文件，寻找微小的错误。门突然打开，元首拖着步子走了进来，嘴里喃喃自语。他那张蜡黄、松弛的面庞因困惑而蜷成一团，两只明亮的蓝眼睛在屋子里来回打量。人们选出了他的继任者，元首希特勒捋了捋他湿漉漉前额上蓬乱的头发，蹒跚着向前走去。\n\n“希特勒万岁！”鲍曼起身行礼，恭敬地向扶手椅做了个手势。元首用颤抖的手背捂住嘴，咳嗽一声，然后慢慢地坐了下来。“尽管几周前您的生命受到了令人发指的威胁——您现在看起来很健康，我的元首。”鲍曼掏出第一份文件，清了清嗓子。“元首，我坚信只有做出一些方向上的调整才能保持德意志国的力量与稳定。为了对抗施佩尔和戈林对民族社会主义的歪曲——”\n\n“贪得无厌的肥猪！”希特勒突然啐了口唾沫，愤怒溢于言表。“赫尔曼、阿尔伯特，这两个贪得无厌的家伙，根本不懂得我这条老命有多重要！”元首狂热的目光怒视着他的秘书。“希特勒就是德国，德国就是希特勒！如果我死了，犹太人就会像秃鹫一样扑上来啃噬我们的身躯！”突然，一阵刺耳的咳嗽从他的喉咙里爆发出来，刺痛感传遍全身。他紧紧地抓住扶手，脸一下子变得通红。滴答，滴答。\n\n房门突然打开，一群元首的贴身侍卫涌进房间。罗胡斯·米施抓住元首的胳膊，把他拉了起来。米施用一种难以理解的表情瞥了鲍曼一眼。鲍曼还没来得及说话，元首就被带走了。只有一旁的钟里不断传出的滴答声搅扰着他困惑的沉默。"
 hitlerillness.1.a:0 "滴答，滴答。"
 hitlerillness.11.t:0 "觐见元首"
 hitlerillness.11.desc:0 "滴答，滴答。赫尔曼·戈林用他戴满戒指的手指抚摸着落地钟，欣赏着它外壳上华美的纹刻。他在卡琳宫也有一件和这个差不多的玩意儿——当然，比这玩意年代更久远，但也差不了多少。门突然打开，元首拖着步子走进房间，一边喃喃自语，一边抚摸着他潮湿前额上凌乱的头发。\n\n“希特勒万岁！”戈林笑着向他敬礼。“那次枪击事件过后我就没见过你了。现在你啥事都没有，我一点都不奇怪！我早都说了你是福星，遇上啥都会没事的！”希特勒蜡黄、松弛的面庞因困惑而蜷成一团，他明亮的蓝眼睛盯着国家元帅，蹒跚着向元帅走去。“元首，能被任命为您的继任者，我深感荣幸。我心中有宏伟的蓝图要施展。我们挺拔而坚强，这是事实，但我们不能否认德国面临着的困难。我认为要花点时间，对我们的道路和目标进行彻底的自我反省，再对未来做打算。这很重要。鲍曼可能会为你，嗯哼，感到高兴，我的元首，至于施佩尔——”\n\n“施佩尔，那个满脑子理想主义的蠢货！”希特勒气恼地歪着脸，恶狠狠地说。“他所有关于改革的言论……都只是阴谋。阿尔伯特和马丁，这两个贪得无厌的家伙，根本不懂得我这条老命有多重要！”元首灼热的目光钉在国家元帅身上。“希特勒就是德国，德国就是希特勒！如果我死了，犹太人就会像秃鹫一样扑上来啃噬我们的身躯！”元首的喉咙里爆发出一阵刺耳的咳嗽。他使劲一攥钟，脸变得越来越红。滴答，滴答。\n\n房门突然打开，一群元首的贴身侍卫涌进了房间。罗胡斯·米施搀扶起元首，把他扶到门口，还恭敬地向戈林点了点头。戈林还没来得及说什么，元首就被带走了。只有时钟的滴答声不时打断他茫然的沉默。"
