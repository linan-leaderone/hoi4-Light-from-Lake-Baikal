 GER_GCW_sabotage_frontlines:0 "破坏[FROM.GetName]控制区前线"
 GER_GCW_sabotage_frontlines_desc:0 "自从内战爆发以来，德意志的土地被不同派系撕扯得千疮百孔。我们必须利用任何机会，任何手段去击垮我们的敌人从而赢得这场战争的最终胜利。派遣特别行动小组渗透敌方前线进行破坏和骚扰不失为一种有效的战术行动，足以扭转战局。"
 GER_GCW_disrupt_supply_lines:0 "扰乱[FROM.GetName]控制区补给线"
 GER_GCW_disrupt_supply_lines_desc:0 "敌方的补给线每天都会为我们的敌人提供源源不断的枪支，弹药，口粮。如果我们想要在这场战斗中获胜，我们必须果断采取行动，打击他们的补给线，消磨他们的战斗意志。"
 GER_GCW_start_uprisings:0 "在[FROM.GetName]控制区发动起义"
 GER_GCW_start_uprisings_desc:0 "即使远在敌人战线的后方，依然也有效忠于我们的勇士，他们潜伏在阴影等待时机，随时准备宣布起义反抗我们共同的敌人。我们需要向这些人送去补给，并与他们的武装力量进行接触，这样就能让我们取得一定的战略优势并最终登上德意志的宝座。"
