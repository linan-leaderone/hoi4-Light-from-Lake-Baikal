 hitlerillness.3.t:0 "外交的艺术"
 hitlerillness.3.desc:0 "觥筹交错的噪音和做作的假笑组成的声浪让马丁·鲍曼感到头疼。围坐在圆桌边上的两千位宾客中有相当一部分是外交官，有德国的，也有外国的。他用汗涔涔的手将演讲稿放在讲台上，略带忧虑地环视着宴会厅。演讲十分简短，还有点乏味。鲍曼对自己挤出一个微笑，他始终无法媲美戈培尔的演讲，无论是后者那冲击性的视觉艺术还是尖锐的机智。每到这种时候，他都会禁不住地想念那个色鬼。\n\n“先生们，”鲍曼对着麦克风讲道，人群缓缓地安静了下来。“元首万岁！”他转向右边并行了个礼。宾客们也纷纷效仿，匆忙地起身行礼。阿道夫·希特勒缓缓地走上前，用他那双颤巍巍的手把住讲台。\n\n“最近的一些事件或许会改变我国的外交政策……”希特勒的声音很快消失了。他抬起头，困惑地扫视宴会厅。那一刻鲍曼感觉自己的血液都凉了。“在哪……恩斯特在哪？他跟我说过他会来的……”鲍曼大步走上前，伸手扶住元首的后背，轻轻地将他带离了会场。这位老人的身体在剧烈地颤抖。“我以为……我以为这是你的婚礼现场呢！”希特勒大声喊叫着，他刺耳的声音在宴会厅里回响，人群里发出了阵阵困惑的私语。“你还在冲锋队里吗？”\n\n“抱歉，先生们！”瓦尔特·黑韦尔大喊着迅速走上讲台，而鲍曼和米施带着希特勒离开宴会厅。“元首意外拿到了我的演讲稿。现在请允许我继续。真正的问题是，呃，现在我们中还有人在冲锋队里吗？你们可以看到，冲锋队的发展过程在某种程度上反映着德国外交进程的变化……”"
 hitlerillness.3.a:0 "灾难避免了吗？"
 hitlerillness.4.t:0 "元首博物馆"
 hitlerillness.4.desc:0 "台下是两个大台座的观众，台上元首开始了演讲，卡尔·勃兰特医生擦了擦额头上的汗水。人群只有几十人，但没有一个不是显要人物。维尔纳·瑙曼部长和国民教育与宣传部的代表们正与著名艺术家和官方媒体的记者们站在一起。尤利乌斯·绍布，希特勒那自命不凡的副官，正在恶狠狠地盯着马丁·鲍曼，后者正像鹰一样注视着元首。当希特勒开始讨论已故画家阿道夫·维塞尔的时候，所有人都在恭敬地点头，假装无视他笨拙地插在背后的两只颤抖的手。尽管勃兰特提出了严厉的抗议，但绍布还是坚持让希特勒前往林茨的元首博物馆，正式为新的艺术展开幕。\n\n“……包括新委托创作的一座雕塑，我的接班人的雕塑。对于今天在座的年轻人来说，许多伟大的艺术家英年早逝，真是一种诅咒。阿道夫·齐格勒几年前才去世，而阿诺·布雷克最近的去世对雕塑界确实造成了巨大的损失。”众人慢慢地看向左边的台座，阿诺·布雷克站在那里呆若木鸡，眼睛恐惧地在房间里四处张望。勃兰特又用湿布擦了擦额头。“你们中的许多人太年轻了，不记得堕落艺术的日子……”\n\n元首的话渐渐停了下来。他的全身突然紧绷起来，蹒跚到了右侧的台座。勃兰特感到他的血液冻住了。希特勒的双臂猛然抽出，他的头前倒去，撞在大理石台座上，传出了一声可怕的咔嚓声。观众中爆发出一阵惊恐的吸气声，元首倒在了地上，鲜血从他的额头涌出，手脚还在扭动。一个女人尖叫起来。一个男人开始咒骂。罗胡斯·米施在向人群喊话，让他们退后。鲍曼冲上前去，结果大叫着滑倒在血泊上，一个跟头撞上了绍布。勃兰特把希特勒翻了个身，检查了他额头上的伤口。还好只是一个皮外伤。随着骚动到了极点，医生瞪了绍布一眼。"
 hitlerillness.4.a:0 "你妈的。"
 hitlerillness.5.t:0 "午夜来电"
 hitlerillness.5.desc:0 "“希特勒万岁！”马丁·鲍曼对着话筒咕哝了一声，拿出叼在嘴里的雪茄。“我是鲍曼。我想打听一下元首的健康状况。贝格霍夫的新鲜空气应该对元首有好处吧？”勃兰特医生照常客套了几句，并向鲍曼保证元首在医疗隔离期间身体健康。“医生，不妨打开天窗说亮话吧。元首能活下来吗？”\n\n医生顿了顿。“只要我的医嘱不被尤利乌斯·绍布这样的人搅乱，我们就会看到转机。”\n\n“绍布那个自以为是的白痴，”鲍曼咬紧牙关。“别管他，干好你的工作。每天下午三点钟我会派人向元首递送报告。晚安。”鲍曼放下听筒，深深地吸了一口雪茄。伟人正是要为自己的百姓受苦。无论希特勒将来是死是活，至少临终前他看过贝格霍夫的美丽景色。鲍曼朝坐在对面的男人打了个响指。格哈德·克洛普佛从一堆文件中抬起头来，挺直身子。“听好了，格哈德。你在这周内组织一次国会会议。我将向全党保证元首的健康状况良好，同时也要强调在精神上和政治上为他的突然去世做好准备的重要性。我也会利用这个机会谴责改革派和军国派的渣滓，攻击施佩尔和戈林拒绝出席如此重要的集会。”\n\n“他们不来参加吗？”克洛普佛扬了扬眉毛。\n\n“如果给错了日期就不会，”鲍曼咧嘴笑道。想搞倒戈林可再简单不过了。现在元首自身难保，施佩尔的靠山也没了。他的计划再也没有任何阻碍了。"
 hitlerillness.5.a:0 "竞赛才刚刚开始。"
 hitlerillness.6.t:0 "去茶馆的路上"
 hitlerillness.6.desc:0 "若是换了别人，那人一定会艳羡周遭美丽的风景。换了别人，那人一定会心满意足地呼吸着新鲜空气，眺望远处连绵起伏的青山。换了别人，那人一定会专心致志地倾听大自然的旋律，从鸟儿的啁啾到蚱蜢的窸窣。\n\n但卡尔·勃兰特医生无心享受。他像老鹰一样盯着元首，随时准备好扑上去。尽管元首的身体状况每况愈下，希特勒还是温和地问勃兰特，他是否还能像以前那样，到穆斯拉纳科夫山上的茶馆散步。尽管勃兰特多次表示反对，但尤利乌斯·绍布很快就听到了风声，强迫他服从元首的命令。绍布那个洋洋得意的马屁精正大步走在他们身边，一边晒太阳一边深深地吸着气。勃兰特在脑子里幻想那个白痴被绊倒，把脸撞在石头上的画面，松了一口气。\n\n希特勒突然停住脚步，喘起粗气。勃兰特向前俯冲，刚好抓住了老人的肩膀，老人像缺了提线的木偶一样向后倒下。元首脸色苍白，满身是汗，呼吸也比平时急促。勃兰特轻轻地把他放到地上，让他侧着身子，扯下自己身上的夹克放在元首的头下，以防他癫痫发作。正如他所怀疑的那样，希特勒的身体很快就开始不由自主地抽搐起来。\n\n“别光站在那儿！”勃兰特冲着绍布喊道，绍布正盯着一脸痛苦的两人。“去找肯普卡！快去！”绍布点点头，朝他们来时的路跑了回去。几分钟后，癫痫停止了。希特勒喘着粗气，满是泥土的双手紧紧攥着，眼里满溢着泪水。\n\n汽车终于来了。埃里希·肯普卡从驾驶座上跳出来，拉开后门。勃兰特慢慢地扶着希特勒站起来，扶着他走向那辆车。"
 hitlerillness.6.a:0 "“将元首置于24小时加强医疗监护下，立刻！”"
 hitlerillness.7.t:0 "施佩尔的电话"
 hitlerillness.7.desc:0 "鲍曼每天都工作到清晨，这几乎成了他的第二天性。希特勒早上四点睡觉，下午两点起床，鲍曼觉得他也有必要调整成这样的睡眠模式。即使元首现在远在巴伐利亚，鲍曼也一如往常继续埋头工作，直到深夜。\n\n清晨，格哈德·克洛普佛走进房间，告诉鲍曼那个令人悲痛的消息。他们在贝格霍夫的线人已经确认过了，元首已经不省人事。悲伤和恐惧萦绕着鲍曼的心头，他静静地坐在办公桌前，思考着未来。元首快不行了；他的敌人一旦得知这个消息，一定不会善罢甘休。尽管鲍曼支持者众，但希特勒一旦去世，戈林的军国派就会猛扑上来，同他争夺大位。也许，如果鲍曼把希特勒的状况告知他在党内军内的诸多朋友，他们就会开始做好准备？如果国会正式宣布他为元首，他就能在即将爆发的内战中保住战略位置极端重要的日耳曼尼亚？电话铃突然响起，打断了鲍曼的思绪。\n\n“希特勒万岁。”电话那头传来施佩尔低沉的嗓音。“鲍曼先生，元首一直在公众领域中缺席。这种情况不同寻常，大家都有所察觉。我相信您也明白我的意思。卡尔·勃兰特医生一直尽职尽责地为元首服务，但有一个人——尤利乌斯·绍布，一直横加干涉，致使元首的情况一直未能好转。作为元首指定的继承人，你应该立刻解除他的职务，并公开谴责他。”\n\n“你想让我拿绍布当勃兰特医生的替罪羊？”鲍曼笑了。“我不怎么喜欢勃兰特，但绍布那傻逼就是头猪。我会的，你跟戈林通个气，让他也这么做。我们必须把公众的注意力转移到绍布身上。”远离希特勒，鲍曼心想。"
 hitlerillness.7.a:0 "最后一幕即将落下。"
 hitlerillness.8.t:0 "希特勒之死"
 hitlerillness.8.desc:0 "“我们在贝格霍夫的线人又有消息了，”格哈德·克洛普佛尖细的声音传来。鲍曼察觉到他的沉默，从他的笔记中抬起头来，扬起眉毛，期待地看着他。克洛普佛清了清嗓子。“元首死了。”\n\n鲍曼的心脏几乎停跳。他直起身子，用一只手摸着他那光秃秃的头皮，深深地咽了下口水。元首死了。他不朽的元首。世界从德国夺走了一位伟人。几十年来，鲍曼在元首的阴影下不知疲倦地工作，带着一种崇拜和嫉妒的羞耻感向这位天才学习。现在，那个可怕的时刻到来了，他即将踏入光明。\n\n“你，绝对不能把这消息透露给任何人！”突然，鲍曼一巴掌拍在面前的办公桌上，厉声说道。“必须让贝格霍夫的工作人员保持沉默。在任何情况下都不能传播这个消息。国会必须在戈林或其他任何人干预之前宣布我为元首。”\n\n一分钟就像一个小时那般漫长。时间悄悄流逝，一小时一小时地过去了。很快，尽管鲍曼尽了最大的努力，谣言还是传遍了整个德国。元首死了。德国大位空悬，群龙无首。\n\n“什么玩意？！”鲍曼对着话筒吼了一声，猛地站了起来。“妈了个逼的他们做了什么？！”他咒骂一声，把话筒砸在座机上，在房间里踱来踱去，手揉着太阳穴。国会议员们在没有通知鲍曼的情况下举行了会议。这种事是怎么在他的眼皮底下瞒下来的？那些紧急委员会的王八蛋拒绝正式任命鲍曼为新元首，声称现在应当为元首哀悼，而不该在元首灵前举办仪式。日耳曼尼亚已经不听使唤了。据他手下间谍所说，戈林、施佩尔和海德里希已经逃离了这座城市。不能再浪费时间了，战争即将来临。一切都已经准备好了，只待……\n\n该是飞往南方的时候了。"
 hitlerillness.8.a:0 "不要问丧钟为谁而鸣，它就为你而鸣。"
 hitlerillness.12.t:0 "午夜来电"
 hitlerillness.12.desc:0 "“希特勒万岁！”赫尔曼·戈林朝着话筒大喊。“这是国家元帅戈林。很高兴与你交谈，勃兰特医生。贝格霍夫的风景不错吧？”\n\n“希特勒万岁，”勃兰特急忙答道。“恐怕我太关注元首的健康状况而未曾注意到周遭的环境，但医疗隔离对他大有帮助。”\n\n“医生，我得问你一句，虽然我很痛心……”戈林大大地叹了口气。“元首能活下来吗？”\n\n“只要我的医嘱不被尤利乌斯·绍布之类的人打乱，我们应该能看到转机。虽然绍布一直指责我蔑视他的权威，但我还是日日夜夜地照顾元首。”\n\n“绍布一直是个脑子空空的笨猪，不是吗？”戈林笑了。“你的努力肯定会有回报的。我可以向你保证。祝你有个美好的夜晚！”他放下电话，手指在桌子上弹来弹去。元首的缺席让他有机可乘。如果他主持一次阅兵式，发表一篇颂扬国防军的盛大演讲，舍尔纳和雷莫等人必定会无比满意，同时也会激怒鲍曼，让他显得软弱无能。之后，他可以提议在国会召开会议，把元首的秘书长描述成一个包藏祸心的自由派，不比施佩尔和他那些暗地里的布尔什维克煽动者好出多少。只要弥合了保守派和军国派之间的分歧，党内就不会反对戈林了。当然，发给鲍曼和施佩尔的会议日期肯定是错的。\n\n戈林微微一笑，拿起电话。还有工作要做。"
 hitlerillness.12.a:0 "竞赛才刚刚开始。"
 hitlerillness.13.t:0 "群山之上"
 hitlerillness.13.desc:0 "施佩尔疲惫地靠在阳台上，呼吸着清新的空气。元首的样子又一次出现在他的脑海里，崭新洁白的床单里裹着一具虚弱的身躯。他睁开眼睛，严肃而沉默地望着远方的落日。面前此情此景，真乃无比动人：从雄伟树木上随风摇动的树叶，到沐浴在傍晚阳光下沙沙作响的草地，给人以极大的安慰。在德意志国，再没有这般美丽，这般德意志的景象了。施佩尔苦笑了一下。\n\n“你把元首带到这里来是明智的。”施佩尔对他身边的人说。勃兰特医生也凝望着远方，点了点头。“这德国啊，恐怕再没有比贝格霍夫这更好的地方了。即使那个蠢货绍布一直在暗中捣鬼。卡尔，我需要一个答案。你告诉我，诚实地回答我。公众开始怀疑了。他会康复吗？”\n\n“不太可能。”勃兰特平静地说。\n\n“我需要你为我做点事，卡尔。”施佩尔把手放在勃兰特的肩膀上让他安心，然后凝视着他的眼睛。“你刚才告诉我，鲍曼每天下午3点派他的一个跟班到这儿来向元首报告。我会在每天的早些时候派我的人给你一份不同的报告。等鲍曼的跟班来了，我要你告诉他元首睡着了，等他醒了，你会把文件交给元首。但你要把我的报告交给元首，把鲍曼的报告交给我。”施佩尔可以看出医生脸上的忧虑。“卡尔，我相信你。你是我的朋友。再说，难道我不是合法的继承人吗？”"
 hitlerillness.13.a:0 "竞赛才刚刚开始。"
 hitlerillness.14.t:0 "午夜来电"
 hitlerillness.14.desc:0 "“希特勒万岁。”莱因哈德·海德里希对着话筒轻声说道。“这里是德意志国党卫军。我知道元首已经永久移居至贝格霍夫接受隔离医疗。元首的健康状况如何？”\n\n“希特勒万岁，”对面沉默几秒，随后传来了勃兰特的声音。“党卫军全国领袖，抱歉，我没想到您会打电话过来。我，呃，我觉得我们能看到转机，只要我不被尤利乌斯·绍布这样的人打扰就行。那人一直指责我蔑视他的权威。”\n\n“他居然还没有因为他的傲慢无度而被绞死，我很惊讶。”莱因哈德冷冷地回答道。“好，就这样，勃兰特医生。”\n\n他放下电话，双手合拢立在桌上。必须对元首无力理政的时机加以利用。他浏览着面前的文件，狐假虎威的鲍曼最好对付：只需无视这位元首秘书下达的任何命令，并加强党卫军即可。戈林派看似团结一致、坚不可摧，但只需让保安局出示一份在妓院采集的录音证据，他们就会不攻自破：戈林的密友之一、德国内政部长威廉·施图卡特在录音中公开嘲笑他们强大的军中盟友舍尔纳与雷莫。\n\n施佩尔呢？保安局发现施佩尔在经济部的一位改革派技术官僚与一名与激进自由运动有关的大学生之间存在不正当关系。一旦丑闻泄露，盖世太保特工就会不遗余力地散播谣言，说丑闻不是一个孤立的事件，暗示党内改革派和自由派学生之间的关系恐怕不只是意识形态相似那么简单。没有希特勒做靠山，施佩尔恐怕孤掌难鸣。"
 hitlerillness.14.a:0 "竞赛才刚刚开始。"
 hitlerillness.15.t:0 "希特勒之死"
 hitlerillness.15.desc:0 "戈林花了大量的时间来研究他间谍给他带来的、关于希特勒健康状况的报告，几乎都快成了他的爱好。他的线人被赶出贝格霍夫之后，戈林变得焦躁不安，在卡琳宫内外的走廊和森林里来回踱步。老人已经昏迷了，是的，但还要多久才会死去呢？他并没有等太久。谣言像野火一样蔓延，先是烧过日耳曼尼亚，然后又燃遍整个德国。政客们讨论着，医疗专家们争论着，普通民众则担忧着、推测着。每个人的嘴里都吐出同样的话语：元首死了。谣言愈传愈远，不安的情绪席卷戈林的全身。他很兴奋。是的，他为德意志国的未来感到兴奋，为自己感到兴奋。每天，他都幻想着他的下属向他敬礼，高呼戈林万岁，家家户户都挂上新的画像，或者穿上他要求设计的新制服。然而，内心深处的恐惧依然纠缠着他。鲍曼、党卫军、施佩尔，没有人会不战而退，没有人会瞻前顾后、静待他的崛起。\n\n一分钟就像一个小时那般漫长。时间悄悄流逝，一小时一小时地过去了。很快，谣言变成了事实。元首死了。德国大位空悬，群龙无首。\n\n“戈林先生！”戈林在森林里散步回来时，他的管家朝他喊道。“我刚接到一个电话，太可怕了！是国会，他们今天早些时候开了会，没有通知您。紧急委员会拒绝正式任命您为新元首，他们说，现在应当为元首哀悼，而不该在元首灵前举办仪式。”戈林感到胸口一阵剧痛。他靠在管家身上，深吸了几口气。一群混账！日耳曼尼亚挣脱了他的缰绳。先不管这些了，他必须马上采取行动。据他手下间谍透露，鲍曼、施佩尔和海德里希已经逃离了这座城市。战争即将来临。一切都已经准备好了，只待……\n\n该是飞往北方的时候了。"
 hitlerillness.15.a:0 "不要问丧钟为谁而鸣，它就为你而鸣。"
 hitlerillness.16.t:0 "希特勒之死"
 hitlerillness.16.desc:0 "施佩尔的心怦怦地跳着，一步一步走上台阶。勃兰特把他从日耳曼尼亚唤来，只说了六个字：“我们需要谈谈。”他太多疑，说不出什么别的话来。就在上周，勃兰特在贝格霍夫的工作人员中辨认出一个间谍，还在每个房间里都找到了窃听器。不管医生要说什么，非得当面，他才肯吐露。施佩尔心中知道这样的会面意味着什么。他抬头一看，一本正经的勃兰特正站在门口，面露尴尬，随即行了个无力的礼，向他致意。\n\n“他死了。”勃兰特低声说道。一股情绪冲上施佩尔的心头，好似阵阵浪潮。悲伤、愤怒，冰冷的恐惧。勃兰特又说了些什么，但施佩尔一个字都没听进去。他想回到他和希特勒第一次见面的时候；他想追忆他们俩在日耳曼尼亚项目上花费的无数心血；他想回放希特勒还清醒时，同他的最后一次对话。\n\n然而，现在不是追忆过去的时候。未来在等待，它需要一个清醒的头脑。一分钟就像一个小时那般漫长。时间悄悄流逝，一小时一小时地过去了。很快，谣言还是传遍了整个德国。元首死了。德国大位空悬，群龙无首。\n\n“部长！”施佩尔的秘书冲进房间。“我刚刚得知，国会今天开会讨论了希特勒的逝世。紧急委员会拒绝正式宣布你为元首，他们声称现在应当为元首哀悼，而不该在元首灵前举办仪式。”\n\n施佩尔猛地站了起来，咒骂了几句。他的脑子飞快地运转，比以往任何时候都要快。日耳曼尼亚从他的手里溜走了。不能再浪费时间了，战争即将来临。一切都已经准备好了，只待……\n\n该是飞往西方的时候了。"
 hitlerillness.16.a:0 "不要问丧钟为谁而鸣，它就为你而鸣。"
 hitlerillness.17.t:0 "希特勒之死"
 hitlerillness.17.desc:0 "贝格霍夫别墅里的窃听器被发现并销毁之后，海德里希用尽了一切手段来了解希特勒的身体状况。老人不太可能从昏迷中醒来，这一点他无必肯定。问题是，他什么时候死呢？谣言像野火一样蔓延，先是烧过日耳曼尼亚，然后又燃遍整个德国。政客们讨论着，医疗专家们争论着，普通民众则担忧着、推测着。每个人的嘴里都吐出同样的话语：元首死了。激动的情绪充斥着海德里希的血管，但又夹杂着一丝淡淡的忧伤。在他的脑海里，关于希特勒过去岁月的记忆，就像现在一样清晰。德意志国堕落的罪终究不能由这位老人来承担。多年前，正是鲍曼、戈林、施佩尔和其他许多人的堕落，摧毁了我们的祖国。历史一定会把元首尊为一位伟大的历史人物，就像莱因哈德·海德里希一样。\n\n一分钟就像一个小时那般漫长。时间悄悄流逝，一小时一小时地过去了。很快，谣言变成了事实。元首死了。德国大位空悬，群龙无首。\n\n“我明白了。”海德里希对着电话咕哝道，回应着那个声音的说法。他轻轻地放下话筒，抑制住把它往桌子上砸、砸个粉碎的冲动。国会刚刚举行了会议，没有邀请钦定的继承人。那个浑身疫病的紧急委员会拒绝正式宣布海德里希为新元首，声称现在应当为元首哀悼，而不该在元首灵前举办仪式。日耳曼尼亚从他的指缝中溜走了，但这无关紧要。据他手下间谍所说，戈林、施佩尔和鲍曼已经逃离了这座城市。不能再浪费时间了，他的元首之路将被敌人的鲜血染红。一切都已经准备好了，只待……\n\n该是飞往西方的时候了。"
 hitlerillness.17.a:0 "不要问丧钟为谁而鸣，它就为你而鸣。"
 hitlerillness.30.t:0 "医生的电话"
 hitlerillness.30.desc:0 "施佩尔奔涌的血液变得冰凉。可怕的时刻终于到来了。勃兰特医生凌晨给他打来电话，说希特勒已经陷入昏迷。经过一小时无眠的沉思，施佩尔再次从床上爬起来，大步走到他的书房，拿起电话。他需要和党办公厅主任谈一谈。\n\n“希特勒万岁。鲍曼先生，元首一直在公众领域中缺席。这种情况不同寻常，大家都有所察觉。我相信您也明白我的意思。卡尔·勃兰特医生一直尽职尽责地为元首服务，但有一个人——尤利乌斯·绍布，一直横加干涉，致使元首的情况一直未能好转。作为元首指定的继承人，我将立即解除他的职务，并对其进行公开谴责。”\n\n“让我猜猜，”稍停片刻后鲍曼回答道。“你要我也谴责他？让他当替罪羊，来保护勃兰特医生？”他嘲笑道。“我不怎么喜欢勃兰特，但绍布那头猪可让我恶心透了。就这么着，我一定要把他痛骂一顿。”\n\n“告诉戈林一声。”施佩尔说着放下了电话。阵阵悲哀搅着他的五脏六腑。他的朋友和导师正处于死亡的边缘，他的敌人一旦得知这个消息，他们肯定不会袖手旁观。施佩尔抬起一只手，捋了捋稀疏的头发，放慢呼吸。希特勒目前的健康状况必须保密。只有他在党内军内最忠诚的支持者才能得到消息，以便为未来的冲突做好准备。他可以发表一些演讲来影响党内的温和派，或许还可以吹几声口哨，煽动全德意志的学生运动。只要国会正式宣布施佩尔为元首，他就有可能在灾难性的内战中保住战略位置极端重要的日耳曼尼亚。"
 hitlerillness.30.a:0 "最后一幕即将落下。"
 hitlerillness.32.t:0 "施佩尔的电话"
 hitlerillness.32.desc:0 "赫尔曼·戈林重重地叹了口气，倒在椅子上。他瞥一眼窗外，看见皎洁的月亮正要从团团乌云中挣脱出来。他的脑子飞快地转着，和他怦怦搏动的心脏一样快。戈林在贝格霍夫的探子给他发来一则重磅消息，这消息他盼望已久，既盼望、又恐惧。希特勒已陷入昏迷，不太可能康复了。\n\n现在不是哀悼他的老朋友、或是庆祝他辉煌前程的时候，现在是采取行动的时候。元首命悬一线，戈林的敌人一旦得知这个消息，肯定不会坐视不管。他必须让他们对希特勒的健康状况一无所知。只有他在国防军中、还有党内最亲密的战友和同志们才能得到通知，为潜在的军事斗争做好准备。戈林最大的威胁是鲍曼，他团结起党内大多数保守派正蓄势待发，海德里希手下的疯子还有施佩尔那群自由派无疑也会利用这场冲突。但，只要国会正式宣布戈林为元首，他就有可能在灾难性的内战中保住战略位置极端重要的日耳曼尼亚。突然，刺耳的电话铃声传来，打破了他的沉思。\n\n“希特勒万岁，”电话那头传来施佩尔低沉的嗓音，“国家元帅，元首一直在公众领域中缺席。这种情况不同寻常，大家都有所察觉。我相信您也明白我的意思。卡尔·勃兰特医生一直尽职尽责地为元首服务，但有一个人——尤利乌斯·绍布，一直横加干涉，致使元首的情况一直未能好转。作为元首指定的继承人，你应该立刻解除他的职务，并公开谴责他。”\n\n“啊，为了保护勃兰特博士，你想让我拿绍布当替罪羊吗？”戈林呵呵一笑，“我很乐意对那个阿谀奉承的小傻瓜采取任何行动。你跟鲍曼通个气，让他也这么做！我们必须把公众的注意力转移到绍布身上。”远离希特勒，戈林心想。"
 hitlerillness.32.a:0 "最后一幕即将落下。"
 hitlerillness.33.t:0 "施佩尔的电话"
 hitlerillness.33.desc:0 "莱因哈德·海德里希站在录音机前，一言不发，纤细的手指绞在一起。勃兰特医生的沙哑声音打了个招呼，然后是施佩尔低沉单调的声音回答了他。然后是沉重的宣告。元首已陷入昏迷，不太可能醒来了。磁带咔哒一声，放完了。\n\n海德里希深吸一口气，抚摩着录音机，他的思绪在剧烈的波动中飘忽不定。元首病入膏肓，而施佩尔无疑是在为他不可避免的死亡做着准备。当然，施佩尔堕落集团并不是最大的威胁。鲍曼的腐败给他在党内带来了很多支持，而戈林那可怜的弱点和他满脑子军国主义的狗屁主子简直是天作之合。党卫军必须在军事上和思想上为即将到来的战争做好准备，这场战争将撕碎旧日的德意志国，开启民族社会主义的新时代。不过，即使国会宣布海德里希为元首，他也不可能把日耳曼尼亚作为战略要地。必须毫不犹豫、毫不拖延地做好军事准备。电话铃响，打破了他的沉思。\n\n“希特勒万岁。”电话那头传来施佩尔低沉的嗓音。“党卫军全国领袖，元首一直在公众领域中缺席。这种情况不同寻常，大家都有所察觉。我相信您也明白我的意思。卡尔·勃兰特医生一直尽职尽责地为元首服务，但有一个人——尤利乌斯·绍布，一直横加干涉，致使元首的情况一直未能好转。作为元首指定的继承人，你应该立刻解除他的职务，并公开谴责他。\n\n“你是想让绍布当替罪羊，保住勃兰特？”海德里希想了一会儿。“很好。我要把那个狡猾的家伙踹出党去。叫鲍曼和戈林也谴责他。我们必须把公众的注意力转移到绍布身上。”远离希特勒，他心想。"
 hitlerillness.33.a:0 "最后一幕即将落下。"
 reich.600.t:0 "褐衣主教"
 reich.600.desc:0 "如果有谁看到了这个秃顶的矮个子男人那单调的面庞，相信所有人都会觉得他只不过是个呆板的官僚，这巨大国家机器上的一颗小小齿轮。\n\n然而这种误判是天大的错误。作为纳粹党办公厅主任和元首的私人秘书，马丁·鲍曼默默坚持着，在纳粹党的权力阶梯上艰难攀爬，每一步都小心翼翼，且不求名声。\n\n他的朋友和政敌都喜欢略带嘲讽地称他为“褐衣主教”。然而对于毫无幽默感且根本不在乎别人对他的侮辱的鲍曼来说，这些轻蔑的诽谤对他无法造成任何影响。他不在乎荣华富贵，一心为了祖国的伟大事业而奉献。但不少人都认为他不过是在元首日渐衰微的阴影中徘徊罢了——除了那些私下里说他在全国范围内到处找年轻漂亮的女演员和模特寻欢的人。\n\n随着新一个十年的到来，马丁·鲍曼继续穿着他那不合身的衣服，在权力构成的阴暗回廊里穿行，更深地投入到国家的官僚机构中。拥有如此巨大的影响力却其貌不扬，这种怪异的矛盾反映了他一心扑在争权夺利上的本心——无论代价是什么。"
 reich.600.a:0 "在我的字典里，职责二字是大写的。"
 reich.601.t:0 "浮华的国家元帅"
 reich.601.desc:0 "如果说元首是大日耳曼国的父亲，那赫尔曼·戈林就是它那可亲的叔叔。因他诙谐的举动和数十年来维护国防军的利益而被军民所爱戴的国家元帅竭力维持着作为一名勤勉军人的声誉，忠于他的国家和元首。\n\n要是有人轻易相信这些表象，那就是对他雄心壮志的轻视。从盖世太保的创立者和现任首领到四年计划的总负责人，戈林拥有无数光鲜亮丽的头衔，他对权力和财富的渴望几乎无人能与之匹敌。在国家元帅那奢华的卡琳宫别墅中，摆满了服饰、珠宝和艺术品，所有这些都是祖国在征服他国时掠夺而来的战利品，而他仍在不断为自己敛聚影响力。尽管他与希特勒的关系已不如从前，但他通过成为军国主义运动实际上的精神领袖获得了应有的地位。\n\n一些人会说，戈林不过是个跳梁小丑，为了爬上权力顶端，他自愿成为激进势力的傀儡。但其他人可不这么认为，因为戈林早就展现出了与其奉献精神不相上下的狡诈。他在国家未来的政治舞台上所扮演的角色还有待观察。"
 reich.601.a:0 "官僚体制不能阻碍我的手段！"
 reich.602.t:0 "国家设计师"
 reich.602.desc:0 "混乱的德国政治中，阿尔伯特·施佩尔是常被忽略的人物，但实际上，他却是一位重要的棋手。施佩尔本是一名职业建筑师，自希特勒掌权时起，施佩尔便成了他的朋友。施佩尔被未来元首那令人折服的雄辩与对德国的宏伟计划所吸引，而希特勒也与施佩尔情投意合：当他看到施佩尔的作品后，他很快就把这位年轻的建筑师提拔到党的最高层，让他负责设计几十座公共建筑。\n\n战争改变了一切。在冲突最为艰难之时，施佩尔被任命为军备部长，在这期间，他性格中机会主义的一面愈发凸显。德国的生产激增，他得以展现自己的价值，而他对战争的主要贡献是发明了一种将永远改变整个德国的事物：奴隶制。成千上万的劣等人与战俘在军工复合体中流汗流血，以血肉维持德国战争机器的运转。\n\n战后，施佩尔意气风发，以如椽巨笔勾勒出德意志国的宏伟之巅，日耳曼尼亚，这新的世界之都。本以为日耳曼尼亚会让罗马、巴黎和世上所有的伟大城市都黯然失色，但随后的崩溃摧毁了经济，也摧毁了他的梦想。一段时间过后，施佩尔发泄完情绪，他意识到奴隶制是造成崩溃的首要原因，因此他踏出了最为投机的一步，开始反对奴隶制，要求改革：现实永远超乎想象，没过多久，他竟然就成了要求变革的大型改革派运动的核心人物。强大的激流裹挟着小小的施佩尔前进，他决定随波逐流，并一心希望没人会揭露他犯下的错误。\n\n不论好与坏，阿尔伯特·施佩尔都以自己的方式重塑了德国，他永远改变了德国的建筑风格与社会。他是德国的国家设计师，永远如是。"
 reich.602.a:0 "德国就是我最伟大的作品。"
 reich.603.t:0 "金发野兽"
 reich.603.desc:0 "作为波希米亚-摩拉维亚保护领的前总督、党卫军保安局局长和最终解决方案的主要设计者之一，莱因哈德·海德里希的大名被德国国民和斯拉夫奴隶们在恐惧中传诵。\n\n这位德国的党卫军全国领袖是个臭名昭著的知识分子，他有着文雅的感性，将自己那贪得无厌的兽性权力嗜欲隐藏在一张冷漠且安静的面具之下。尽管他的影响力和地位在20世纪30年代到40年代里飞速上升在所有人的意料之中，但很少有人能预感到他在党卫军领导层中的崛起将带来的后果——海因里希·希姆莱在20世纪50年代的未遂政变。\n\n尽管有着许多分歧，纳粹党依然在对海德里希的憎恶和对党卫军的恐惧上保持一致。许多人都觉得，希特勒是出于对“有着钢铁之心的人”的尊敬才允许他在暴政中维持如此高的地位，但也有不少人认为另有原因。许多人猜测勃艮第骑士团国的暴君独裁者海因里希·希姆莱才是权力宝座背后的真正掌权者。\n\n虽然海德里希和希姆莱之间也有分歧，但他们都赞同党应该回归“真正的民族社会主义”——通过彻底清除党的腐败，并建立一个极权的国度来贯彻党卫军的价值观。希特勒的核心圈子试图削弱党卫军影响力的举措并未完全失败，但只要海德里希还是它的领袖，这些举措就难以真正成功。"
 reich.603.a:0 "世界上没有盖世太保解决不了的事。"
 reich.604.t:0 "四人帮"
 reich.604.desc:0 "在宣传机构的溢美之词中，大日耳曼国正如一座坚固的大厦，紧紧团结在元首的领导下，全心全意为德国人民和民族社会主义服务……可事实是，这座大厦早已是分崩离析。有那么几个人脱颖而出，他们寻求革新，以期任何其他能促成变化的事务，他们就是阿尔伯特·施佩尔和麾下的“四人帮”。\n\n库尔特·格奥尔格·基辛格是个杰出的纳粹党员，和国家的许多政府机构保有着深厚的联系。尽管他富有魅力又十分谨慎，但他的改革派观点导致他不被保守派领导层所喜爱。路德维希·艾哈德是个名扬海外的杰出经济学家，因为他成功预测到了德国的经济崩溃。当然了，就像是现代版的“卡珊德拉的故事”一样，在为时已晚之前大家都把他的话当耳边风，而他尖刻的批评也为他树敌不少。赫尔穆特·施密特是一名优秀的外交官，他加入纳粹党仅仅是为了掩盖他对民族社会主义的憎恶。如果有人愿意认真听他的建议的话，那他与美国企业的关系无疑会给德国带来很大帮助。亨宁·冯·特雷斯寇来自古老的普鲁士战士家族，他也不出所料地当上了国防军的将军。出于对国防军现状的不满，他希望按照古老的普鲁士标准来对它进行改革，而这也导致了高层对他的疏远……\n\n这四个人都是各自领域的佼佼者，为防迫害，他们选择栖息在阿尔伯特·施佩尔的羽翼下。四人帮与施佩尔的关系并不总是那般理想——究其原因，主要是施佩尔坚定的民族社会主义信仰。但两方人马仍彼此相依为命，既是为了躲避党卫军的迫害，又是为了共同改变德国的现状，让它迈向更美好的未来。"
 reich.604.a:0 "在他们眼中，必须踢开大门，腐朽的结构将在变革后重建。"
 reich.606.t:0 "特工“狡狐”"
 reich.606.desc:0 "在德国，有各种机构致力于根除威胁国家的纯洁性与至高性的各种隐患，但没有哪个像阿勃维尔(Abwehr)那样手眼通天。坐在这样一个庞大而又错综复杂的机构顶端，指挥着手下的特工深入规模相当的德国各种办公室与工作部门之中，这个男人的指令从未受到质疑：因为他能掌控生死，甚至连党卫军在他的地盘内都要低调行事。\n\n莱因哈德·盖伦——或者说是那位代号“狡狐”的特工，是一个城府极深的人，这个品质恰好很适合他的工作。可以说，要不是这样，他早就被杀了……凭借着自己的老谋深算和各种技巧，盖伦坐到了阿勃维尔的头把交椅，同时结交了不少权贵，更树立了不少敌人，但其中没有一个是他的朋友：毕竟，和能把你送进集中营过一辈子的家伙做朋友实在是太难了。\n\n在盖伦手下的一众特工中，有个人表现亮眼，以至于他都会多留意一下。格哈德·韦塞尔——代号为“炸毛猫”的特工——是一名国防军的可靠军官。自从十年前盖伦发掘了他对大量复杂数据的分析能力并迅速根据它们制定计划的能力后，他就成为了盖伦的亲信。韦瑟尔不是最好的特工——尽管盖伦不断尝试让他进步——但他同时拥有出色的能力与宝贵的忠诚，可惜这些品质在当下愈发稀有了……\n\n在这样一个影子世界中，指挥它们的人始终在国内统筹一切。所有影子——不管是大是小，是灰是黑，都向着“狡狐”宣誓效忠。"
 reich.606.a:0 "记住，永远用化名。它会救你一命。"
 reich.607.t:0 "血腥费迪南德"
 reich.607.desc:0 "身为国防军人尽皆知的“衣冠禽兽”，费迪南德·舍尔纳元帅于二战期间崭露头角，他带领军队入侵波兰与苏联，在展现其高超的指挥艺术的同时，其残忍冷酷也展露无遗。\n\n尽管如此，尽管埃尔温·隆美尔、汉斯·斯派达尔，乃至是赫尔曼·戈林本人都为他佩戴勋章、嘉奖他的功绩，但在更为广大的官僚圈子里，这位元帅的名字却无人提及。不过，舍尔纳依旧野心勃勃，一心想要成为全国防军的领袖！但，就算他才华横溢，这还远远不够：他在五十年代西俄罗斯战争中的灾难性表现化为一座永难逾越的大山，舍尔纳的晋升之梦从此破碎。\n\n舍尔纳被许多人视为失败者，他的上司和下级都对他不屑一顾。尽管如此，舍尔纳还是在德意志国军国派内部披荆斩棘，开创出一条属于自己的领袖之路，并最终成为戈林集团的头号人物。在他鄙视的死对头汉斯·斯派达尔眼里，他的小团伙不过是一撮只敢虚张声势的战争贩子，舍尔纳和他的追随者却自认为是一群高贵的战士，他们要为国防军争取更大的权力，他们要扩大德国在欧洲及世界的影响力——他们才是病入膏肓的德意志民族唯一的救星。"
 reich.607.a:0 "叛徒不配得到他的怜悯。"
 reich.608.t:0 "奥托·恩斯特·雷莫"
 reich.608.desc:0 "奥托·雷莫，生于1912年8月18日，是德国陆军的一名职业军人。1932年，纳粹党其势正雄，雷莫以军官身份入党。他曾是希特勒青年团的领袖，二战期间，德国的每一条战线上都出现过他的身影。波兰、法国、巴尔干，巴巴罗萨行动期间，雷莫在乌克兰发挥出色，给上级留下了深刻印象。\n\n在接下来的十年里，在西俄罗斯革命阵线入侵莫斯科专员辖区时，雷莫设法控制住了自己的部队，恰好赶上冲突爆发。在同布尔什维克的斗争中，他又展现了其卓越的领导才能。在破坏希姆莱的政变中，雷莫的部队也发挥了重要作用。斯派达尔的命令刚一发出，他和他的手下就逮捕了大量的党卫军部队，远超命令中规定的数量。\n\n从那时起，雷莫就没有闲着。费迪南德·舍尔纳在五十年代经济崩溃后不久与雷莫相识，两人不约而同地反对裁军，情投意合，遂共进退。到目前为止，德国最好战的指挥官身边最得力的助手，就是雷莫。雷莫足智多谋、野心勃勃，绝对是一个值得关注的人。雷莫此人本质上是一个机会主义者，无论将来是好是坏，他在德国扮演的角色都还尚未可知。"
 reich.608.a:0 "国家需要一只铁掌来为其引导航向，\n我们就是德意志的铁拳！"
 reich.72.t:0 "“阿德勒”号航空母舰下水！"
 reich.72.d:0 "港口城市威廉港里坐落着几座全世界最大，也最老的造船工厂。里面令人敬畏的干船坞几乎可以造出任何东西，不管是小型的巡防舰和扫雷艇，还是庞大的战列舰，都在此竣工下水，甚至在德意志国家的概念还只是一个新奇的设想时就已经如此。卡尔·邓尼茨深知这些设施生产能力的强大，作为海军总司令，他在这些年间见证了无数新船只的下水，但是这一刻注定要被历史所铭记。\n\n今天，德国海军最大、最强，由希特勒亲自命名为“阿德勒”号的航空母舰，终于准备好迎来它的首次出航了，而这场表演将向全国放送！但邓尼茨提督知道有些事情并没有对大众说明：阿德勒号并不是最新的主力舰，但却是可预见的未来中的最后一艘，因为国家已经没有1958年那样多的预算来造新战舰了。几乎所有部门的资金都受到削减，舰船的维护费用和海员工资是德国海军目前所能负担的极限了。\n\n仪式十分盛大，元首本人对海军上将孜孜不倦的奉献和工作表达了毫不吝惜的感谢，并含糊地承诺会“尽快给予海军更多资金”，而这话他在1958年就开始说了。邓尼茨只在必要时礼节性地点头，并在合适的时候表示谢意，就像他以往经常做的那样。作为一位模范军人，他也问候了元首的随行人员。他首先跟马丁·鲍曼握了手，真是位正直的绅士。然后是阿尔伯特·施佩尔，他是个投机纳粹分子，仅此而已。既然施佩尔是投机分子，那戈林又该怎么称呼呢？这家伙看起来也很有精神。最后是莱因哈德·海德里希那又冷又黏糊的手，他人称“金发屠夫”，是个彻头彻尾的混蛋。\n\n海军上将回头看了一眼他的元首，他正对着一个助手喋喋不休。他越来越老了，而岁月是把杀猪刀。天佑祖国，要是希特勒有个三长两短……\n\n邓尼茨把这些杂念甩出他的脑海。他是个海军军人，现在是，以后也是。政治问题就留给那四个阴谋家吧。"
 reich.72.a:0 "举起战旗！"
 reich.609.t:0 "党卫军的行动"
 reich.609.desc:0 "党卫军又在国内挑事。虽然这并不是什么新鲜事，但他们这次挑了个不可饶恕的时间来上演他们的闹剧！\n\n在整个德国，党卫军都热衷于插手不该归他们管的事情，在国内造成了极大的混乱。冲锋队在国内几个重要的军火库找正规军的麻烦，而其中大多数案子都集中在莱茵地区。除此之外，还有几起关于与陆军发生口角的报告。党卫军还扰乱了航班时刻表，只是为了他们口中“检查飞行员和乘客的身份”的愚蠢任务，有些混蛋甚至还闯入了空军的地盘！这不能用任何借口解释——这些破事不是别的，就是为了骚扰而骚扰！\n\n他们觉得自己应该在平民面前表现自己的存在，就随便调查所有人。从“外国间谍”到“逃税”，他们用尽了所有借口来拘留和骚扰德国公民；他们中的狂热者甚至在没有批准的情况下设立检查站，随意逮捕“怀疑是犹太人或其他不受欢迎的人”，这些人往往对党卫军持有批评态度。这些狂热分子胡作非为，搞得国内乌烟瘴气，我们必须尽快采取行动限制他们，恢复理智与安宁的景象。"
 reich.609.a:0 "根除政府部门内的党卫军分子！"
 reich.609.b:0 "向党内建制派寻求帮助以对抗党卫军。"
 reich.609.c:0 "让党卫军远离陆军和民用设施！"
 reich.609.d:0 "不错，一切都在意料之中。"
 reich.610.t:0 "抗议烈度已达新高峰"
 reich.610.desc:0 "学生抗议一直在祖国境内蔓延，如同瘟疫一般。人们已经开始听说各种政治集会和校内游行，在纳粹党掌权之后，这样密集发生游行示威的事态还是第一次。在希特勒宣布他的继任者后，抗议活动变得越发频繁且剧烈。\n\n在祖国的各大城市中，德国学生在大学校园里举行集会游行，一些人干脆走向街头。静坐示威有效地迫使大部分学校宣布停课，学生们自己动手，用各种杂物街垒封锁了政府和军队的设施。许多规模较大的集会不接受解散命令，许多静坐的学生也不肯对政府的要求进行让步。有两百多人甚至聚在一起，然后封锁了党卫军的营地！在整个过程中，没有流血事件发生真是个奇迹。\n\n在事态完全失控之前，我们必须做出决定，如何处理这些学生？不管怎么样，绝对不能再坐视不管了。"
 reich.610.a:0 "人民拥有抗议的自由。保证各方安全。"
 reich.610.b:0 "部署军队，等待那帮示威者自己冷静下来。"
 reich.610.c:0 "下达命令，派遣陆军。"
 reich.610.d:0 "派遣党卫军，以最高效率解决这帮自由派。"
 reich.611.t:0 "失业率上升"
 reich.611.desc:0 "德国人每天起床，就会发现找工作又变难了一点。德国国民经济的每个部门：农业、制造业甚至是最普通的建筑行业，都已经被奴隶劳工完全占据。没有受过教育的德国人很难找到工作，不得不靠国家福利吃低保度日。这也拉着那些接受过高等教育的劳动力一起内卷化，我们中那些履历最漂亮的人都不得不为了找到工作拼命努力！\n\n这种情况只会年复一年地恶化，看不到任何出路。问题的症结很简单，私营企业根本没法提供足够的就业岗位。德国经济需要进行一次重大改革，首要目标就是解决德国目前的高失业状况。虽然我们也可以在各种公共项目里招募更多的失业者来降低失业率，同时增加福利和政府支出，但更明智的根治疗法是，逐步淘汰奴隶劳动，并将这些没什么技术含量的工作岗位重新还给私有企业，即使这要让那些托拉斯做出一些牺牲。"
 reich.611.a:0 "开始筹备废除奴隶制度，是时候让德国人民回到工作岗位了。"
 reich.611.b:0 "增加福利，鼓励消费。"
 reich.611.c:0 "军队还缺人呢！"
 reich.611.d:0 "天上不会掉馅饼，适者生存！"
 reich.612.t:0 "女性权利的诉求"
 reich.612.desc:0 "在街上闹事的学生对我们的行政机构来说并不是什么前所未见的事物。时不时会有新的运动打着各种旗帜出现，然后消失，最后被所有人遗忘。然而，新雅利安女权主义运动却并未重蹈这样的命运。\n\n这个运动的先锋部队是那些女大学生，他们在数个大城市举行游行、示威与集会。各方态度不一，保守的纳粹党徒对此极度反感，认为这无助于维护女性的纯洁性，女性应当好好扮演监护人的角色，无论是在家庭层面还是社会层面都是如此。一些比较传统的女同胞赞同这种想法，她们把女性视作家庭的重要支柱。另一方面，许多年轻女性一想到自己在祖国中仍然是二等公民，就对这种保守态度嗤之以鼻，她们要求人民给予女性更多的自由和更多的容忍。许多改革派，甚至还有不在少数的保守派（但他们不愿发声）都认为应当改变女性的传统地位，承认女权运动者的不满都并非空穴来风。\n\n随着民间意见的发酵与对立，各方的游行和集会都变得更加具有攻击性。政府需要介入，一锤定音。"
 reich.612.a:0 "嘴上让步，承诺模糊的改革。"
 reich.612.b:0 "人民会做出选择，时间会说明一切。"
 reich.612.c:0 "我们不会改变现状，对游行重拳出击！"
 reich.612.d:0 "女性？权利？武力镇压游行，逮捕那些头领！"
 reich.613.t:0 "扩张奴隶营"
 reich.613.desc:0 "在德意志国，存在近十余年的奴隶制已经成为人民生活的一个部分。奴隶劳动在我国大多数劳动密集型企业中广泛地存在着，其在我们的GDP中也占有很大比重。劳动营系统建立起来已有足够长的时间，甚至有新一代只知劳动营围墙和带刺铁丝网的年轻人出生在其中。近年来，奴隶的数量一直在缓慢而稳步地上升，这些新增的奴隶劳工需要更大的居住空间。劳动营已经开始人满为患，奴隶们的生活条件不断下降。\n\n虽然有些麻烦，但现在该做些什么了。奴隶们的生活环境并不安全，这也让守卫和雇佣他们的德国人处境危险。对我们来说，最简单的选择是建造新的劳动营，但还有其他……更具创意的方法。"
 reich.613.a:0 "改善现有营地的卫生环境。"
 reich.613.b:0 "让一些奴隶为陆军帮工！"
 reich.613.c:0 "准备建设新设施。"
 reich.613.d:0 "我们的管理人员会处理好局势的……尽量。"
 reich.614.t:0 "经济混乱"
 reich.614.desc:0 "自五十年代经济大崩溃以来，德国经济一直萎靡不振。这十年里，许多失去工作的德国人基本都处于失业和半就业状态，几近一贫如洗；这些人唯一的生计来源是国家不断提供的福利。经济崩溃，许多小型企业关门大吉，全国各地的大企业悄无声息地吞掉了它们的残躯，以极为低廉的价格购入房产、机械和专业技术。德国公民被廉价的奴工取代，他们的工作再也没有回来。十年后的今天，平均工资仍然未回到危机前的水平，少数仍有工作的公民也不得不面对十年间严重的通货膨胀。\n\n受苦受难的德国人民渴望某种行动，我们不能再坐视不管。必须做些什么，来给人们一些急需的救济和希望。我们必须决定如何解决这个问题。"
 reich.614.a:0 "路德维希·艾哈德有不少不按套路来的法子……"
 reich.614.b:0 "我们当然得为军工厂雇更多的工人……"
 reich.614.c:0 "人民只要相信民族社会主义就行。"
 reich.614.d:0 "我们需要回归传统主义者的生活。"
 reich.619.t:0 "希特勒青年团的未来"
 reich.619.desc:0 "希特勒青年团是德国最大的青年组织，同时也是少数几个在过去十年的经济危机中还能保持体面的公共组织之一。他们一直都有充足的资金，有时候国家的拨款不够用，他们就自己筹款。这让他们得以继续运转，政府也给了他们一些自主权。\n\n时移世易，希特勒青年团自然也不例外，它和四十年代那个青年团早就不一样了。在整个德国经历了十年的（相对）和平之后，青年团没那么军事化了。尽管他们依然尊重他们的传统，现在他们更像美国或英国的童子军，而不是过去军队的预备队。\n\n我们的办公桌上摆着几份提案，建议我们把希特勒青年团塑造成我们更喜欢的样子。每年，党的高层官员都要审查童子军的训练制度。如果我们愿意，我们可以通过这些官员来影响希特勒青年团的结构，进而影响他们的未来。"
 reich.619.a:0 "让他们回归本真，远离政治。"
 reich.619.b:0 "童子军就应该是童子军，仅此而已。"
 reich.619.c:0 "没有什么比年轻人的游行队伍更鼓舞人心的了！"
 reich.619.d:0 "我们可以让党卫军来监督他们…"
 reich.615.t:0 "高速公路翻新项目"
 reich.615.desc:0 "德国举世闻名的高速公路系统曾经风光一时。希特勒在三十年代早期接管了这个项目，他极大地扩展了整个系统，使之覆盖了当时全德国的领土，成为世界上最大的高速公路系统。二战后，德国开始计划将高速公路拓展至德国治下欧洲的每个角落，从莫斯科到直布罗陀。此时的德国雄心勃勃，欲要借此促进城市化的发展，一切都进展顺利。\n\n五十年代的经济大崩溃让一切都戛然而止。建设资金大量削减，计划中的扩张根本不可能实现。高速公路因长期缺乏维修而开始退化。\n\n一堆提案送到了我们的办公桌上。文件中详细描述了一项浩大工程，计划对全德国的高速公路进行紧急维修，对那些容易拥堵的地区还制定了扩建计划。只需一个批准，建设部门就可以开始工作了。"
 reich.615.a:0 "弥补这不堪入目的疏忽。"
 reich.615.b:0 "我们会安排陆军干活的。"
 reich.615.c:0 "没这必要，别浪费钱了。"
 reich.616.t:0 "审查军事预算"
 reich.616.desc:0 "二战之后，德国军队再无对手。我们的军费开支首屈一指，我们的力量举世无匹！我们完成了许多人认为不可想象的事业，向全世界证明了我们的力量：我们牢牢地控制着征服得来的土地，然后占领了黑暗大陆的中部，把我们的帝国扩大到极致！从那以后，二十年的大部分时间里，我们摧毁了一支又一支游击队，粉碎了俄罗斯的入侵。\n\n五十年代的经济崩溃使得陆军预算成为巨大的负担。尽管许多人乞求把资金转移到其他地方，希特勒还是站在国防军一边，对此充耳不闻。因此，在过去的二十年里，德国奇迹般地维持着极为高昂的军事预算，而且居然没有因此导致另一场重大的经济危机，也不知是好是坏。\n\n国防军和政府中的军国派继续游说，要求维持目前的支出水平，直至今日。另一方面，由改革派、民间利益集团、实业家，甚至还有少数纳粹党保守派共同组成联盟，恳求我们削减国防军的预算，以便将急需的资金分配到其他地方。现在我们身居高位，加上希特勒的健康状况不是很好，我们可以对政策进行调整——如果我们愿意的话。"
 reich.616.a:0 "我们将腾出一些钱投资经济！"
 reich.616.b:0 "敌人无时不刻在威胁我们，维持预算。"
 reich.616.c:0 "多掏些钱给党卫军。"
 reich.617.t:0 "海军落伍"
 reich.617.desc:0 "虽然我们是世界上最重要的超级大国，但我们的海军在当今时代已经无处立足了。我们的许多水面舰艇设备陈旧、装备不足，全都泊在港口里急需翻新，但我们的人手也不足。如果有人偶然看到这些，他们可能会把泊在港里的现役战舰误认为是封存的舰队！只有在邓尼茨提督的个人关照下，潜艇舰队才算是做好了战斗准备，可以随时出击。\n\n政府意见一致，水面舰艇严重不足。我们的分析家估计，甚至是意大利的水面舰艇都要比我们强大！你听听，那可是意大利啊！！简直是奇耻大辱！要使海军达到与我们超级大国地位相符的水平，就需要对海军进行全面的重组，配备新的舰船、技术和战术。在这个时刻，我们没有可行的办法来实现这个目标。然而，还有一些临时的补救措施。\n\n通过削减提督们的工资、减少浪费，海军预算中还有大量的文章可做。无论是对武器系统的改造、修理，还是新的电子设备，甚至就算是新刷一层油漆，都是为海军做了些贡献。"
 reich.617.a:0 "把这些资金用在其他地方会更好。"
 reich.617.b:0 "把钱投到一些急需维护的领域去！"
 reich.617.c:0 "只有最好的海军才能与祖国相配。"
 reich.618.t:0 "退伍军人索求他们应得的退休待遇"
 reich.618.desc:0 "我们在二战中取得了无比光辉的胜利，数百万德国将士受到嘉奖。忠诚的军队亲眼见证了世界上最伟大帝国的建立，因此，要给他们适当的奖励。许多退伍军人得到供他们定居的土地，得到职位、权力、影响力、声望，还有无可计数的财富。伟大胜利之后，这些都轻而易举。\n\n这种待遇开创了一个先例。现在，又一批士兵即将退伍，而我们的财富所剩无几。已经没有什么对象可供我们征服。然而他们依然渴望，渴望着得到和上次战争中的英雄们同样的待遇，甚至还有那些一仗都没打过的人！这批退伍军人中声音最大的，是最后一批上过战场的军人：西俄战争老兵。为了阻止威胁莫斯科的赤色鼠潮，他们遭受了巨大的痛苦；因此他们无疑会找到我们，要求公平的待遇。\n\n是时候一劳永逸地处理退休福利问题了，这样我们就可以结束关于退伍军人应得待遇的辩论。"
 reich.618.a:0 "时代变了。"
 reich.618.b:0 "这毕竟是他们用鲜血换来的权利。"
 reich.700.t:0 "一次晚餐，一场争论，一个主意"
 reich.700.d:0 "戈林正在卡琳宫里品尝晚餐。他本该十分满意：这里的食物棒极了，艾玛也一如既往的漂亮，而且他从战争中收集到的那些无价的画作也没有失去魅力。如果不是他那两位麻烦的客人，他本该好好享受一番才是。\n\n“我们需要去征服，正是征服让我们成为了欧洲的霸主。现在我们对欧洲的掌控力度一天比一天弱，一想到元首死后会发生什么，我就不寒而栗。”这话出自奥托·恩斯特·雷莫，噢，戈林可真讨厌这个满腔愤懑的小矮子！戈林知道他是自杀式战争计划的关键设计者之一。\n\n“嗯，我可以很肯定地告诉你，在我们伟大元首的领导下，这几十年来除了胜利，还是胜利。你都知道吧，我们是第一个把人送上月球的国家。而我们的大日耳曼国日子还长着呢。毕竟，离一千年还远着呢，戈林国家元帅，我说的对吗？”威廉·施图卡特是他的老朋友了，一直支持着他，同时也是个热切的民族社会主义者。据他所知，欧洲已经是他们的了，而国家已不需要在未来征服更多领土。\n\n“好吧，呃……”戈林看了眼舍尔纳的狗腿子，然后把视线转回威廉·施图卡特的身上。他还没开口回答，那个军国派就打断了他，悍然谴责那些意志薄弱的官僚让国家的经济陷入停摆。施图卡特当然不会呆坐着默默地接受他的话，他一跃而起，义愤填膺地和这个舍尔纳派吵了起来。\n\n戈林在没人注意到的情况下起身离席。如果戈林放弃在舍尔纳和他的那帮狂热支持者中的声望，无疑是一种极大的浪费。不，命运在等待——毫无疑问，赫尔曼·戈林本人的帮助对于元首的继承人来说肯定非常重要。是的，戈林还有很多事情要做，不过在此之前他得让那两个蠢货冷静下来把饭吃完。"
 reich.700.a:0 "这两个家伙还要吵多久？"
 reich.706.t:0 "一次晚餐，一场争论，一个主意"
 reich.706.d:0 "戈林正在卡琳宫里品尝晚餐。他本该十分满意：这里的食物棒极了，艾玛也一如既往的漂亮，而且他从战争中收集到的那些无价的画作也没有失去魅力。如果不是他那两位麻烦的客人，他本该好好享受一番才是。\n\n“我们需要去征服，正是征服让我们成为了欧洲的霸主。现在我们对欧洲的掌控力度一天比一天弱，一想到元首死后会发生什么，我就不寒而栗。”这话出自奥托·恩斯特·雷莫，噢，戈林可真讨厌这个满腔愤懑的小矮子！戈林知道他是自杀式战争计划的关键设计者之一。\n\n“嗯，我可以很肯定地告诉你，在我们伟大元首的领导下，这几十年来除了胜利，还是胜利。你都知道吧，我们是第一个把人送上月球的国家。而我们的大日耳曼国日子还长着呢。毕竟，离一千年还远着呢，戈林国家元帅，我说的对吗？”威廉·施图卡特是他的老朋友了，一直支持着他，同时也是个热切的民族社会主义者。据他所知，欧洲已经是他们的了，而国家已不需要在未来征服更多领土。\n\n“好吧，呃……”戈林看了眼舍尔纳的狗腿子，然后把视线转回威廉·施图卡特的身上。他还没开口回答，那个军国派者就打断了他，悍然谴责那些意志薄弱的官僚让国家的经济陷入停摆。施图卡特当然不会呆坐着默默地接受他的话，他一跃而起，义愤填膺地和这个舍尔纳派吵了起来。\n\n戈林在没人注意到的情况下起身离席。如果戈林放弃在舍尔纳和他的那帮狂热支持者中的声望，无疑是一种极大的浪费。不，命运在等待——毫无疑问，赫尔曼·戈林本人的帮助对于元首的继承人来说肯定非常重要。是的，戈林还有很多事情要做，不过在此之前他得让那两个蠢货冷静下来把饭吃完。"
 reich.706.a:0 "这两个家伙还要吵多久？"
 reich.701.t:0 "给改革家的邀请函"
 reich.701.d:0 "尊敬的施佩尔部长：\n\n作为国家元帅，我对您成为大日耳曼国的接班人一事表达衷心的祝贺。为了庆祝这历史性的一刻，我诚挚地邀请您到卡琳宫与我共进晚餐。我听说，您志趣高雅、品位一流，而在艺术收藏领域，卡琳宫的藏品实乃首屈一指。我还听说您是一位有着许多主意和改革方案的改革家，想要将祖国带到全新的高度。尽管我过去戎马倥惚，所得成就皆集于军事领域，但在从政期间我也有些所得：在面对强大的改革阻力时，你需要很多很多人手，多多益善。脑袋空空的家伙只晓得维护现状，对于这种顽固不化之徒，我推荐上刺刀。我明白四人帮是您主要的智囊团，但我觉得多一个人也无妨。我广泛的民意支持和强大的军事实力无疑能为您的事业提供极大的帮助，而且比起其他的政权，我更乐意在您的手下工作。\n\n您真诚的，"
 reich.701.a:0 "国家元帅赫尔曼·戈林"
 reich.702.t:0 "四人帮，还是再来一位盟友？"
 reich.702.d:0 "阿尔伯特·施佩尔将信读了一遍又一遍，信中随意又轻快的文风让他觉得十分有趣。它看起来一点儿也不像是会对国家产生深远影响的信。有那么一会儿，信上的条件看起来非常诱人：戈林是个媒体宠儿，而且毫无疑问，很多旁观者都会倒向他那边。但是，跟他身上那一堆麻烦事比起来，他能带来的好处就显得微不足道了。首先，他的本性会破坏四人帮里脆弱的平衡。他那穷兵黩武的名声会让他与施密特不和，而他那糟糕的经济理念无疑会让艾哈德跟他发生冲突。戈林还是个非常喜欢吸引大众关注的人，很可能会抢走基辛格的话头，证明自己才配得上“三寸不烂之舌”的称号，对了，还有特雷斯寇……\n\n“施佩尔先生，特雷斯寇正在大厅里等着面见您。”\n\n真是说麻烦麻烦到。“哦，请让他进来，谢谢。”施佩尔终于下定了决心。就让特雷斯寇来应付这些。戈林和特雷斯寇从一开始就不对付。大概舍尔纳知道这些的话会很开心。当然了，细节问题可以之后再慢慢处理。当特雷斯寇推门进来时，他着实惊讶了一下，因为施佩尔正站在那等他了，而且看起来比平时更有精神。也许这一次，他们可以在某些事情上达成一致。"
 reich.702.a:0 "“真可惜，我本可以去卡琳宫好好享受一番的。”"
 reich.703.t:0 "给教条家的邀请函"
 reich.703.d:0 "亲爱的马丁·鲍曼党办公厅主任：\n\n首先，谨向您表达我衷心的祝贺。我认为您会高举着民族社会主义的火炬，将其带向光明灿烂的未来，也不会忽视那些能使我们成为一个伟大国家的事情。因此，我诚挚地邀请您到卡琳宫共进晚宴。我认为对于国家的未来，我们还有很多要讨论的问题。有了您对民族社会主义原则的坚定承诺和我的广泛支持，无论是内部还是外部的敌人，都不能阻挡我们伟大的祖国向前迈进的脚步。因此，作为民族社会主义工人党的重要成员及上层军官，我相信我可以为您提供许多帮助。等到您方便的时候，希望我们能在卡琳宫见上一面，以便对这些问题进行进一步的讨论。\n\n您诚挚的，"
 reich.703.a:0 "国家元帅赫尔曼·戈林"
 reich.704.t:0 "幕后主使和跳动的火焰"
 reich.704.d:0 "鲍曼坐在那里，匆匆阅读着信件。真是个笨拙的小丑。只需一眼，鲍曼就能看出这人是不是力不从心。现在已经没人爱戴他了。他把信纸照着折痕叠好，把信纸塞回信封。鲍曼手中捏着信封，慢慢走向房间另一边的壁炉。\n\n当他手指的阴影在壁炉前闪烁时，他心中浮现出新的想法。戈林想摆脱他身上的木偶线。他可真是个蠢货——鲍曼敢打赌，那些幕后主使伸直了脖子想看他手上这封信。他拿着信转过身回到桌前，拿起电话，向他的秘书说：“麻烦接舍尔纳元帅。”\n\n“当然可以。不过我应该怎么向他解释您打电话的原因？”"
 reich.704.a:0 "“告诉他，我手上有他感兴趣的东西。”"
 reich.705.t:0 "《戈林在卡琳宫》"
 reich.705.d:0 "戈林叹息着走出办公室。他的策略失败了，现在他上了军国派的船。他给继任者的信泄露了，舍尔纳打电话指责他“变节”。而戈林则向舍尔纳撒了谎：是保守派在他不知情的情况下寄出了那封信，给他们安排了所谓的会面。幸运的是，舍尔纳相信了，但戈林知道瑙曼肯定还没被说服。他不是没有试着向部长解释军国派是如何假借他的名义行事的。在经历着这么多事后，戈林想着至少双方都能有些告别语可引用——但瑙曼甚至话都没说完，就在气恼与难以置信中挂断了电话。保守派对他的支持，就这么在一次通话时烟消云散了。\n\n在他漫步于卡琳宫的艺术区时，他注意到了一幅画。那副画描绘的是拿破仑。拿皇无力地瘫坐在椅子上，垂头丧气。眼中的千军万马与心潮澎湃都荡然无存，只有那指向虚空的凝视。曾经在那眼眸中闪耀的自豪光辉再难重现。想当初，英气勃发、鹰扬欧陆，现如今，谁才是欧洲之主？元首不是法国人，更不叫“拿破仑”。不过，现在戈林看这幅画时，又有了新的感悟。如果舍尔纳和他的战争计划得以成功，他将作为一个远比拿破仑伟大之人名留史册……但戈林深知自己不是拿破仑。就连如此伟大的德意志，也怕是完不成后面的战争计划。当他的军队旗倒戈折，人民痛苦哀嚎时，会不会有人也给他画一幅画呢？"
 reich.705.a:0 "谎言、失败与失望。"
 reich.801.t:0 "波希米亚与鲍曼为伍"
 reich.801.desc:0 "波希米亚保护国的官僚一致选择支持马丁·鲍曼对德意志国元首之位的声索，引起国内广泛关注。\n\n许多反对将驻军拉往德国参战的人都已经噤声；保护国内部似乎已经达成一致，认为鲍曼将带领德国走向繁荣富强。似乎可以假设他们认为自己也能搭上这班通往发达未来的顺风车。\n\n小小的纠纷并没有阻止波希米亚卷入这场旷日持久的战争的进程。所有人都或多或少地承认，波希米亚的参与或将改变战争的天平，但只有时间才能告诉我们事态将如何发展。不过有一点可以确定，波希米亚军方决定让手下未经战阵的士兵突然面对德意志诸多敌手，这似乎势必会助长抵抗势力的发展。"
 reich.801.a:0 "欢迎来到德意志，你们的勇敢值得尊敬。"
 reich.801.b:0 "他们的好日子不多了。"
 reich.802.t:0 "波希米亚与戈林为伍"
 reich.802.desc:0 "我们收到报告，波希米亚境内的陆军部队已经开始动员起来，向普鲁士边境移动。先前被整合进德意志国的当地政府显然已经把他们的命运交由戈林来处置，同时承认他才是全德国唯一合法的元首。这并不令人意外，因为在四位继业者中，只有戈林带来的威胁最为直接。\n\n军国派势力对此无疑十分满意，波希米亚的人力物力将被戈林收入囊中，而且该地区还能为对抗鲍曼控制下的奥地利与巴伐利亚提供缓冲，甚至可以作为插进鲍曼慕尼黑总部的一把尖刀。\n\n不过，这个决定是否正确，还有待战事的考验。如果戈林守不住波希米亚，那么之前所做的一切整合和日耳曼化的工作都将随着战火的肆虐而前功尽弃。如果其他继业者取得最终胜利，恐怕波希米亚的协作者很难看到战争结束后的太阳。"
 reich.802.a:0 "他们做出了正确的选择。"
 reich.802.b:0 "我们不会忘了这些懦夫！"
 reich.803.t:0 "波希米亚与施佩尔为伍"
 reich.803.desc:0 "有零星的报告表明，波希米亚与摩拉维亚境内的陆军部队已经开始动员起来，目前正试图围绕这一地区的核心地带建立一个防御边界，战壕挖掘工作已经开始。先前被整合进德意志国的当地政府已经宣布施佩尔为合法元首，并将支持其对抗政敌的军事斗争。这一消息令人震惊，因为施佩尔的大本营远在天边，完全无法和波希米亚人相互支援。\n\n许多人认为这是一场有利于改革家的赌博。倘若施佩尔取得最终胜利，则可能令波希米亚-摩拉维亚获得迄今难以想象的权益或自由。不过，他们并未提出类似的要求，而波希米亚陆军已经开始构筑防御工事，因为在当地政府作出上述声明之后，可以预期普鲁士的戈林军队和奥地利、巴伐利亚的鲍曼军队将展开严厉报复。\n\n波希米亚此举十分冒险，可能会招来灾难性的打击。与其他地区相比，波希米亚是最晚近才被整合进来的地区，如果鲍曼、戈林打进布拉格，兵戈之下，波希米亚无疑会遭受巨大损失。更糟糕的是，他们可能会将这一地区一分为二……"
 reich.803.a:0 "我们绝不会辜负他们的信赖！"
 reich.803.b:0 "他们疯了？！"
 reich.804.t:0 "波希米亚与海德里希为伍"
 reich.804.desc:0 "布拉格屠夫好像跟他从前的行动基地还有几分联系。\n\n二战期间，莱因哈德·海德里希是波希米亚-摩拉维亚无可否认的独裁者，领导这个地区走上日耳曼化和一体化的道路。事实证明，海德里希的这两项任务都完成得十分出色，占领区一直保持稳定，日耳曼化的工作也有条不紊地进行着。\n\n现在，同样也是这个地区，开始打起支持海德里希继任元首的大旗——尽管海德里希压根就没控制与其毗邻的领土。然而，如果海德里希在东普鲁士的军队与波希米亚的陆军能坚持够久，这两支部队还真有可能形成合力。\n\n挥之不去的二战阴云似乎又出现在德国头顶，而布拉格屠夫也又一次得益于他的成就。波希米亚人能否发挥作用，没人能说得清；但他们为表现忠诚甘愿冒着巨大的风险。这忠诚能否让当地陆军更加坚定，还有待观察……"
 reich.804.a:0 "理所当然。"
 reich.804.b:0 "那狗就算被打了几下，却依然望着它的主人。"
 reich.805.t:0 "地狱深处"
 reich.805.desc:0 "奔流于德意志国的情报纷纷表明，第十九军区（也就是波默恩-摩赫恩地区），连同当地总督什未林·冯·科洛希克，意欲画境自保。成千上万曾经效忠国防军与德意志国的人现已投效摩拉瓦河沿岸的城市，城中所有的议员一致赞成要宣称主权。\n\n军备和物资援助并未运抵，对正统继业者的支持也是闻所未闻。战争一爆发，保护领的地方当局立马宣称会在其境内重点保护德意志国公民的权利，然后便自行其是，纷纷开始颁发文件、重绘纹章。驻扎在苏台德地区的山地部队拒绝参与内战，也不允许任何内战势力踏足保护领境内作战，在迈出国境之前便停止了行动。\n\n可以假设，波希米亚人认为，若能避开那些在德意志街头艰难行进的民兵部队，他们便可以拒绝元首的意志、拒绝德意志民族的信条与我们军队的力量。这么想可就大错特错了。不过，不论第十九军区打着什么主意，现时我们确实无法撼动他们。"
 reich.805.a:0 "波希米亚拒绝受到保护。"
 reich.806.t:0 "突破重围"
 reich.806.desc:0 "几十年来，来此地上任的每一任保护官都会宣称波希米亚是德意志国的瑰宝。但当地却以实际行动表明，它完全名不副实。腐化的巢群潜伏在阴影之中，试图破坏摩拉瓦河沿岸来之不易的和平与稳定。历史表明，波希米亚的选择完全不可预测。\n\n命运的预言再度显现——战士们选择效忠这两面三刀的旗帜，并为之流血牺牲。历史长河之中，波希米亚善变的忠诚，或者说背叛，以及随之而来的控制，为我们提供了许多教训；这一次，他们以十足的鲁莽做出选择，随即导致了许多流血事件，我们的士兵面临着危险。\n\n早上六点，几个旅到达布拉格城外，布尔诺的街道被几个在当地逗留的排占领。当地守军已被我们彻底消灭；此时，收音机开始播放我国政府的各类消息，各大城镇都已经光复，波希米亚人民心里明白，他们的好运到了。现在，人们面对选择：要么，遵循我们的行政与军事领导方针，这自不必提；要么就准备好面对形形色色的团伙犯罪。未来的日子里，我们会让大家明白，监狱的地板总得有人来擦洗。\n\n这是坏的一面。好的一面是，建筑工程也开始在首都的某些地区展开。之前遭炮弹洗礼的教堂、雕像与建筑景观都已开始修复，被坦克摧毁的城门也正在重新吊配组装。尽管建筑材料比较稀缺，但经验丰富的建筑师组成的后勤专家团可以自由地在饱受战争摧残的土地上活动，充分展现他们的技能，在新时代造福我们的国家，将这片土地重新团结在元首的领导之下。"
 reich.806.a:0 "小狮子臣服在我们的爪下。"
 reich.807.t:0 "胡西内茨沦为人间炼狱"
 reich.807.desc:0 "纵观波默恩-摩赫恩保护领内驻扎在布尔诺和布拉格的司令部，我们争取该地区军队的努力似乎成功了。即使如此，驻军不和的问题仍然存在，一部分下级仍游离在叛逃和卫国这两个选择中。\n\n虽然我们留守腹地的部队热烈欢迎忠诚的波希米亚驻军加入队伍，但那里的将军们貌似忽视了那里的要塞年久失修，现在该地能否组织大规模防御有待观察。\n\n伊泽拉河爆发最后一场小规模冲突之后的几天里，军官们通过无线电通信发现越来越多的士兵向敌军投降，甚至还出现了逃兵现象。四面楚歌、人数不足、补给短缺，我们能掌控的保护领部队现在只有排级单位，不断增长的伤亡数字都化为德国继业者为拔得头筹所付出的代价。\n\n同胞之间的流血事件恰恰标志着我们的敌人是什么德行，这也让我们发誓要将其从祖国根除。\n\n但就目前而言，我们只得接受这个悲惨的事实。波希米亚已落入敌手，除非立即行动，否则苏台德地区的德国人可能不会看到这片战火纷飞的地区实现弥足珍贵的和平。"
 reich.807.a:0 "我们早该先下手为强的。"
 reich.808.t:0 "布拉格"
 reich.808.desc:0 "身着黑色军装的齐整队伍在街头行进，头顶钟声响起。队列匆匆，抵达一座哥特式教堂的门口。巨大的黑色大门缓缓打开，教堂内部富丽堂皇的装饰、内壁与华盖吊顶，展露无遗。\n\n昔日的断壁残垣，现在以一种合律的形式结合在一起，再度结成市政厅的墙壁。满腹狐疑的卫兵们俯视着这座城市——据说它充满活力，但如今却又显得平淡寂寥、空洞无比。不安如一条银蛇，缓缓爬上他们的脊背。清晨，日耳曼尼亚传来消息说，莫尔道河沿岸的城市不存在任何威胁，权威与秩序即将恢复。那个夜晚，将是自葬礼之后，布拉格的德国人第一次能平静地走在城市的道路上。\n\n群众似乎对胜利毫无反应。善于观察的人会说，太阳在阴暗的云层上落下，并没能减轻他们夜晚的压力。枪炮声早已远去，但古城的每一扇门和窗户都紧闭着。青年已逝，巷议也已平息，反抗的念头已被遗忘。全副武装的卫兵转过脸去，望着塔的后面。"
 reich.808.a:0 "街道从未如此干净。"
 reich.809.t:0 "名副其实"
 reich.809.desc:0 "办公室里，摄像机对准了桌子。后面是几座经过精心布置的架子，上面挂满了展示内战胜利图景的美妙照片。补光灯把整个房间照得亮堂堂，给人以温暖的感觉；坐在桌旁的元首脸上挂着微笑，眼中却透着一股寒气，如喷吐冷光的荧光灯一般毫无生气。手脚麻利的“制片人”打点好一切，竖起大拇指，元首清了清嗓子。\n\n“女士们，先生们，今天，我要向那些国家欠下巨大恩情的战士们——波希米亚-摩拉维亚的守军，致以我永恒的感谢。他们英勇作战、保卫疆土，为正统的民族社会主义而战。”这一刻，元首知道，此时摄像机画面上出现的是那些骁勇士兵作战行军的照片。他试图想象自己的声音穿过层层障壁，传向那血染的战场。\n\n“多亏了他们，这片土地才能屹立不倒。多亏了他们，我们的战争形势有了好转，甚至在某种意义上是一种转折。因此，德意志国永远心存感激。我对我们与保护领，这不可分割的部分的未来关系持乐观态度。”\n\n说到这，摄像师如释重负地叹了口气，制片人则带着微笑，向房间内并不存在的观众宣布："
 reich.809.a:0 "“我们做到了！”"
 reich.810.t:0 "经年累月"
 reich.810.desc:0 "戴着眼镜的伯恩特目光呆滞，眯着眼睛看着他面前那张发霉的纸条。伯恩特脸色发黄，就像是从布拉格的地下掩体中挖出来的，他认为自己很幸运，除了元首和秩序警察总部的大厅，几乎没什么东西会得到如此周全的保护。即便如此，伯恩特对核对国内的任何事情都无比感激，尤其是波希米亚和摩拉维亚整合事宜。在所有关于整合的流言蜚语中，他似乎是国内唯一一个被指派该地负责后勤的人。\n\n一开始，德国在波希米亚-摩拉维亚建设基础设施上是一个好事情。毕竟，在德国内战之前，前捷克土地连30年代的早期高速公路都不存在，而且随后的基础设施项目纷纷绕过了苏台德。该地区有自己的自治体系，这无疑会给一体化带来麻烦。\n\n伯恩特叹了口气，瘫在了椅子上。吱吱声打破了房间的死寂。并不是说这不可能。底子早在20年前就定下了，它真正需要的只是一些缓慢的变化，而这些变化一经确立，便会开花结果。伯恩特回头看了看他那一摞纸，他的努力都凝聚在了纸上。他闭上眼睛，想知道自己的时间都浪费在了什么上。他数月的研究，他所掌握的有关波希米亚和摩拉维亚的知识，很少有人能望其项背，但在整合结束后，这还有什么价值呢？有一位历史学家还在计算东部战场的子弹消耗量，他会在浩如烟海的史料中找到它吗？\n\n午夜的氛围依然死气沉沉。伯恩特又吸了一口气。他紧绷的神经如释重负。"
 reich.810.a:0 "我们皆被铭记，正如功劳不由我们所有。"
 reich.811.t:0 "波默恩-摩赫恩保护领已重新整合！"
 reich.811.desc:0 "当波默恩-摩赫恩保护领终于重新融入德国时，全德国欢欣鼓舞。多亏了为我方战斗的士兵们拼死抵抗，这片土地得以完整地重新融入德国，他们也许是整个内战期间的决定性因素之一。该地区的驻军凭借民族社会主义的力量、勇气和对正统的德国忠心耿耿，竭尽所能地证明其忠诚。\n\n保护领加入团结协定已有一段时间，我们仁慈的元首做好了一切准备进行整合，现在就差举行官方仪式向全国宣告这一点了，仪式实况届时将在全德国各电视台播出。取得了这一重大成就后，我们完全可以说实现国家一级稳定的第一步已经迈出，接下来就该收回德国丢失的声望和生存空间。然而，就目前而言，庆祝这一小小的胜利需要点时间，而这正是德国人民迫切需要的，毕竟德国终于摆脱了贫困，开始看向它以前在东方的殖民地。"
 reich.811.a:0 "德国站稳了脚跟……"
 gcwcapture.1.t:0 "莱比锡失守"
 gcwcapture.1.desc:0 "莱比锡陷落了！\n\n约翰·巴赫的故乡近几日已经变为了激战中心。虽然马丁·鲍曼的军队让敌人付出了巨大的代价，但还是被赶出了这座文化名城。双方士兵的尸体横七竖八地倒在城市残骸中。尽管莱比锡许多具有文化意义的建筑依然屹立，但猛烈的炮击已经摧毁了城内的工业区，街头游荡着许多在废墟中挖掘亲人的平民。有三百多人在市中心的大会战纪念碑处进行着顽强的抵抗，但是他们已被包围，补给也已经断绝，预计他们不久后就会投降。\n\n鲍曼今日遭遇了一场大败。他的效忠者能否夺回这座具有重要战略意义的城市，或者它就此陷入敌手，尚未可知。"
 gcwcapture.1.a:0 "希望我们的人能再撑会儿！"
 gcwcapture.1.b:0 "区区三百人，全歼他们！"
 gcwcapture.2.t:0 "夺取纽伦堡"
 gcwcapture.2.desc:0 "纽伦堡，我党曾经的心脏，世界上最伟大政治运动的发源地，已于近日沦陷。\n\n曾经熙熙攘攘、挤满纳粹党支持者的宽敞街道现在满目萧条，而街道两旁的尸体则变成了往日光辉的唯一见证。鉴于效忠鲍曼之人俯首皆是，当地平民也抱有巨大的敌意，进攻一方只能逐家逐户，逐门逐栋地扫荡这座城市。城市俨然成了一座巨大的堡垒。\n\n激烈的战斗不仅让交战双方死伤惨重，也让平民付出了巨大的伤亡。上千人伴着城市化为灰土。纽伦堡的沦陷对鲍曼和他的手下来说是一场巨大的灾难，如果他们不能尽快稳住前线，挺进南德意志的大门就将就此敞开。如果守军不能团结起来，等待南德意志大部分地区的就将会是与纽伦堡相同的命运。"
 gcwcapture.2.a:0 "兄弟们，我们很快就会打回来！"
 gcwcapture.2.b:0 "下一站？维也纳！"
 gcwcapture.3.t:0 "夺取斯图加特"
 gcwcapture.3.desc:0 "鲍曼在莱茵河畔的最后堡垒斯图加特，已被占领。持续了好几天的战斗终于结束，这座曾经繁华喧嚣的城市陷入了凄凉的沉默。\n\n德军在大型汽车制造综合体和摩天大楼间自相残杀，许多平民要么在家中躲避，要么就逃离了这座城市。一些早期数据估计，这座城市60%以上的建筑已被摧毁，而剩下那些很快被初来乍到的征服者们占领，成了他们的兵营。\n\n尽管大多数平民还能靠搜刮一些无人认领的资源苟活，但现在还有一个问题仍未解决：鲍曼还会回来吗？"
 gcwcapture.3.a:0 "我们会记住他们的牺牲。"
 gcwcapture.3.b:0 "前进！南德意志等着我们来解放！"
 gcwcapture.4.t:0 "夺取慕尼黑"
 gcwcapture.4.desc:0 "今天，随着纳粹党的“龙兴之地”——慕尼黑落入挺进的敌军手中，马丁·鲍曼传奇般的决心动摇了。\n\n在这里，希特勒为吞并苏台德流溢着他的才华；在这里，我们团结一致解放了我们的奥地利手足；在这里，希特勒亲自走上街头，终结了卑鄙的魏玛共和国。\n\n纳粹党的发源地并非被拱手让人。鲍曼的党徒在每一条街巷里战斗，市民被编入劳动队，而房屋则被改造为临时掩体。瓦砾，损毁的车辆与其他任何可以挪动的东西都被扔到了街上，将其阻塞。在进攻开始前，攻方以一场大规模轰炸让城市震颤不已，再加上同样强大坚定的步兵攻势，守军被迫撤出这座城市。\n\n鲍曼的处境已经是岌岌可危。随着敌人深入南德，许多人认为他的阵营已经处在崩溃的边缘。而他与他的臣属们能否团结起来、恢复元气还有待观察。"
 gcwcapture.4.a:0 "一步也不许后退！我们必！将！夺回慕尼黑！"
 gcwcapture.4.b:0 "鲍曼要完蛋了？"
 gcwcapture.5.t:0 "重夺莱比锡"
 gcwcapture.5.desc:0 "莱比锡最后的一点残骸已被鲍曼同样残破的军队重新夺回。这座城市挺过了第一次战役，现在却已被火炮夷为平地。许多古老的歌剧院和音乐厅被敌军所占据，不得不将它们夷为平地。\n\n莱比锡的人民受尽苦难。城市的大部分基础设施被完全摧毁，但鲍曼的军队一直在尽他们最大的努力来减轻刚刚获得解放的同胞们的痛苦。有关保卫大会战纪念碑的三百名战士的消息四处传播，他们的英勇牺牲被战友们口口相传。他们终于可以安息了。\n\n这次战斗使进攻者和防御者都精疲力竭。鲍曼能否保持势头，深入德国境内，或者这只不过是他的回光返照，还有待观察。无论如何，马丁·鲍曼还没有退出这场战争。"
 gcwcapture.5.a:0 "朋友们，国民们，为莱比锡的英雄们默哀一会儿吧。"
 gcwcapture.5.b:0 "然而更多残存的建筑也化为了废墟，真可惜。"
 gcwcapture.6.t:0 "重夺纽伦堡"
 gcwcapture.6.desc:0 "德国民族社会主义工人党跳动的心脏已被它最忠实的成员夺回。鲍曼的军队在人民的夹道欢迎中回来了！\n\n随着军队整齐地通过街道，肮脏而破烂的万字旗被从废墟中挖了出来。得胜的军队穿过废墟，满身鲜血的市民们欢呼，一切正如德意志国新生之时。枪声不时响起——不过是附近有一群人跪在墙边，为他们的背叛而付出一粒子弹的代价。狂热的市民们此时正追杀那些掉队的士兵。通常，这些前占领者只是会被打死，但现在他们被吊在路灯下或是建筑边，身上吊着或钉着叛徒的标志。\n\n夺回纽伦堡给了纳粹党的狂热者们一次急需的精神鼓舞。他们的势头有所恢复，但鲍曼和他的势力能否保持这种势头还有待观察。"
 gcwcapture.6.a:0 "我说过，我会回来的。"
 gcwcapture.6.b:0 "战火重燃，又是一片废墟。"
 gcwcapture.7.t:0 "重夺斯图加特"
 gcwcapture.7.desc:0 "现在轮到斯图加特再次感受战火的炙烤。马丁·鲍曼和他破破烂烂的军队带着复仇的烈焰回来了。\n\n这座城市再次易手，只是付出了惨痛的代价。虽然军事损失不明，但平民死伤惨重，基建一片废墟。城里曾经让人叹为观止的自动工厂——从保时捷、梅赛德斯-奔驰到大众、博世，它们已经完全沦为瓦砾。这里恐怕不会再出现任何电子工业的革新了，甚至在之后的很长一段时间里斯图加特连几条枪都造不出来。尽管如此，这座城市还是具有着重要的战略意义，而鲍曼再次控制了这个重要的交汇点。没人知道他的下一步是什么。虽然手中已经握着斯图加特，但鲍曼手中待夺回的名单还是很长。"
 gcwcapture.7.a:0 "莱茵之堡回到了我们手上！"
 gcwcapture.7.b:0 "鲍曼接下来会打哪？"
 gcwcapture.8.t:0 "重夺慕尼黑"
 gcwcapture.8.desc:0 "让许多观察家颇为惊讶的是，慕尼黑已被鲍曼的军队重新占领。在其他势力攻入鲍曼的核心地区后，大多数人都认为鲍曼已经与死无异。然而，他的军队在激战之后暂时重新夺回了慕尼黑。\n\n如今，这座城市与德国各地沦为战场的城市并无不同：遍地焦土，缺少水源，食物不足，厂矿工业悉数毁灭。鲍曼的一些核心地区仍在其他势力手中，但他似乎已经巩固了前线阵地，并在德国南部的其他地区取得了有限的进展。鲍曼的势头是会有增无减，或者这只是一个垂死军阀的回光返照，还有待观察。"
 gcwcapture.8.a:0 "慕尼黑，我们的发源地，我们又回来了！"
 gcwcapture.8.b:0 "就为一个死人，鲍曼还在负隅顽抗。"
 gcwcapture.9.t:0 "夺取法兰克福"
 gcwcapture.9.desc:0 "法兰克福，施佩尔最大的基本盘之一，在围绕市中心展开的一场为期四日的激烈战斗后，彻底落入了敌手。\n\n虽然青年学生们在每一个街区上抵抗着，但在持续的炮火攻击和坚定的步兵攻势下，士气无比低落。楼宇之间接连不断的冲突撕裂了来自中世纪的古老市中心。施佩尔支持者利用古建筑作堡垒，耗尽了进攻方的耐心，决定直接铲平这座文化名胜。\n\n施佩尔的支持者们未能得到法不责众的宽大处理，零星的枪声不时响起。歌德大学曾是法兰克福市的最高学府，如今不过是一座墓地，埋葬了那些曾在此背水一战的人，尸体倚靠在血迹斑驳的残垣之上，是此处仅有的居民。每一个人都在问同样的问题：施佩尔会恢复元气，还是就此灭亡？"
 gcwcapture.9.a:0 "我们必将为这场屠杀复仇！"
 gcwcapture.9.b:0 "施佩尔的狂信徒已被彻底消灭。"
 gcwcapture.10.t:0 "夺取汉诺威"
 gcwcapture.10.desc:0 "汉诺威战役最终落下了帷幕。死寂笼罩在城市上空，幸存的居民们试图从残垣断壁中刨出他们曾经美好生活存在的证据，寻找着可堪一用的垃圾和不知下落的亲人。\n\n施佩尔的战士又一次奋勇向前，但在压倒性的火力面前，哪怕是再勇敢的士兵也得退避三舍。汉诺威业已化为焦土的工业及其战略位置对施佩尔的战事至关重要，失去这个重要的战略中心之后，施佩尔在德国西北的地位已是岌岌可危。流言四处传播，施佩尔和他的臣属已经退无可退，再来一次这样的大败，施佩尔就很可能在内战中出局。"
 gcwcapture.10.a:0 "要打败我们，还差得远呢！"
 gcwcapture.10.b:0 "阿尔伯特·施佩尔危在旦夕。"
 gcwcapture.11.t:0 "夺取埃森"
 gcwcapture.11.desc:0 "德国所谓的“改革者之都”今天已经沦陷，但这并没有停止为搜捕藏身于城市各处的士兵们而进行的杀戮。\n\n这场战斗是灾难性的。坚定而热心的学生们与抱着同样激情的敌人展开殊死搏斗。对全城的轰炸并没有消磨掉防御者们的精神；施佩尔各个年龄的信仰者们在瓦砾间承担起了保卫家园的职责，耐心地等待着对这座城市的攻击。\n\n这场战斗更像是一场临死挣扎，但它让人联想到的是伟大的东方战役，而不是一个分裂国家的简单冲突。一波又一波的年轻人不断试图夺回重要节点，但他们中的大多数都在大街上被机枪扫倒。几座在破碎城市中仍具有重要战略意义的建筑不断地被来回争抢，攻击方甚至用上了弹道导弹和陆基导弹来啃几块始终无法拿下的硬骨头。在坦克和装甲车的掩护下，街区一个接一个地沦陷。之后一些攻击者们不得不面对他们可怕的命运——装满了炸弹的汽车。抵抗者们操纵着这些简易的爆炸装置袭击车队，部队集结点，装甲车以及堡垒。在城市沦陷后，施佩尔的部队又丢掉军装，混入了幸存的平民中。因此，征服者们为了根除这些幸存的家伙，正残忍地对待那些平民。\n\n当这次血战肆虐时，阿尔伯特·施佩尔和他的最重要的顾问们悄悄地离开了这座城市，他们目前的位置不明。在观察者们惊讶于这些事件的展开时，一个问题不断被提及：这就是等待着德国其他地区的命运吗？"
 gcwcapture.11.a:0 "我们必须竭尽全力，扭转局势！"
 gcwcapture.11.b:0 "德国的血海仍望不到头……"
 gcwcapture.12.t:0 "重夺法兰克福"
 gcwcapture.12.desc:0 "施佩尔的民兵重新夺回了法兰克福的控制权！\n\n在平民中渗透多日后，施佩尔的部队对这座重要的城市发起了一次总攻。当防御者们发现自己需要同时面对来自内部与外部的攻击时，决定边打边撤。双方损失惨重，许多平民由于闯入战场而不幸遇难。当他终于将最后一个敌人赶走后，一些场景让热情不再的施佩尔感到眼前发黑。尽管混进平民中是个很有效的策略，但这却让无辜者们付出了许多。数以百计的德国人躺在街上，他们头上的血仍未凝固，他们靠着的墙已被染红。或许更让人悲痛的是歌德大学中的景象：在校园中央，数以千计的大学生横七竖八地躺在他们自己挖的沟渠里——除非那些散落在周围铲子会自己走路。他们中的大多数未被埋葬，虽然恶臭难以忍受，但悲伤的家属们还是在里边寻找尸体。\n\n尽管代价高昂，但这座城市现在已牢牢地掌握在施佩尔手中。施佩尔和他的改革者们是否愿意继续为胜利付出这样一般血腥的代价，还有待观察。"
 gcwcapture.12.a:0 "牺牲巨大，但我们胜利了。"
 gcwcapture.12.b:0 "施佩尔反戈一击！"
 gcwcapture.13.t:0 "重夺汉诺威"
 gcwcapture.13.desc:0 "汉诺威附近的战斗总是来了又去，但这次这座城市现在终于被解放了。施佩尔的士兵们在大街上毫无阻拦地行军，让许多受尽苦难的市民们满受鼓舞。\n\n尽管这座城市又遭受了一次打击，汉诺威里留下的平民仍然欢欣鼓舞，因为解放者们带来了食物和水。装着战斗人员的卡车正在城里游荡，扫除那些“不受欢迎的背叛者”。他们中的大多数都被当场枪毙，剩下的则被卡车带到城外处置。与此同时，一些平民站出来指认那些合作者——那些为了少量食物，水和药品而为敌人卖命的家伙。许多被指认的家伙已被带出该市，再也没了消息。他们下落不明，而他们的家人正担心着会发生最坏的情况。\n\n在施佩尔的部队庆祝这次重大胜利时，将军和军官们正制定着攻击敌人剩下几个据点的计划。施佩尔是否真的有实力执行他那雄心勃勃的计划，还有待观察。除此之外，关于城外大量枪声的流言仍未得到证实，但大多数枪击都被归因于“射击训练”。"
 gcwcapture.13.a:0 "一场大胜！"
 gcwcapture.13.b:0 "看来施佩尔这位改革家并不介意弄脏自己的手。"
 gcwcapture.14.t:0 "重夺埃森"
 gcwcapture.14.desc:0 "大多数德国人认为阿尔伯特·施佩尔在埃森沦陷后已与死人无异。但施佩尔和他的追随者们用今天重夺埃森的行动证明并非如此。\n\n在施佩尔手下的民兵们付出巨大代价后，这群乌合之众终于从占据它的敌人们手中夺取了埃森。将这次战斗描述为卑鄙无耻简直就是轻描淡写；施佩尔的民兵在城市几乎完好的下水道中穿行，他们那些载着重机枪的皮卡车在大街上横冲直撞。施佩尔的手下声称他们的敌人已被逼到在地下使用毒气，并在大街上埋下地雷以阻止己方势如破竹的进攻。在夜晚的掩护下，一次大规模的总攻敲定了这座城市的命运。占领者们在改革者的凶猛攻击与无尽的冲锋中被迫撤退。\n\n埃森遭受重创；它大部分的工业区成了废墟，基础设施几乎无法运转，平民急需救助。尽管如此，改革运动的首都和家园又回到了施佩尔手中。这场胜利给饱受打击的改革者们带来了急需的希望。"
 gcwcapture.14.a:0 "朋友们，今天我们取得了一场大胜！"
 gcwcapture.14.b:0 "该死的小鬼，真讨人厌。"
 gcwcapture.15.t:0 "夺取基尔"
 gcwcapture.15.desc:0 "基尔，德国最大的港口之一，基尔运河的门户，陷落了。\n\n日德兰的战事正缓步向北蔓延，而这座城市也没能逃过战火的侵蚀。闲置的运河边只有船壳在岸边排列，偶尔有浮桥点缀其间。城区内的战斗短暂却也激烈，近三千平民尝试通过港口逃离战区，但港区内埋设的水雷将货船和其上的乘客一同送入水底。与此同时，戈林的部下在基尔的主要地区埋下了炸药。他们利用炸药造成的混乱与破坏，以平民伤亡为代价，撤出了这座城市。\n\n戈林被赶出了这座具有重要战略意义的城市，而通往日德兰他处的大门已经敞开，但人员伤亡依旧巨大。"
 gcwcapture.15.a:0 "不给他们留下任何东西！"
 gcwcapture.15.b:0 "战争仍在继续……"
 gcwcapture.16.t:0 "夺取罗斯托克"
 gcwcapture.16.desc:0 "罗斯托克曾是波罗的海上最繁忙的港口之一，但当内战蔓延至德国北部时，它遭受了彻底的蹂躏。罗斯托克的市民们惊恐地看着战火越来越接近城市。当敌人在距罗斯托克咫尺之遥的地方停下时，满怀希望的市民们松了一口气。但庆祝活动很快就被取消了，因为一场令人震骇的炮击和空中轰炸让整个城市在炸药的威力下摇晃起来。\n\n那些征服者似乎厌倦了旷日持久的抵抗，想着这样厚颜无耻的实力展示会粉碎这座城市的抵抗精神。然而，轰炸起了相反的效果。平民们本对戈林毫无感情，但现在他们愤怒地挺身而出，保卫自己的家园。\n\n哦，要是说平民和士兵间有什么界限的话简直就是大错特错。当废墟对面那些穿着便服的家伙用重机枪胡乱向外扫了一通后，除了几个幸运儿，所有穿着便服的人一在街上露头就会被射杀。作为回应，战斗转入了地下。戈林和他的新盟友巧妙地利用了这座城市庞大的排水系统与下水管网，取得了显著的战果。也正因如此，这个地下系统“据称”不止一次地被注入毒气，战斗工程师也被征召到前线来破坏这些管道，这些行动让这座已经破烂不堪的城市雪上加霜。罗斯托克大学本是世界上最古老的高等教育中心之一，但也是防御者的总部。因此，它多次成为弹道导弹的目标，直至被完全夷平。但战斗结束后，袭击者才知道，它实际上被用作可怜平民的医院和避难所；没有一名士兵在袭击中丧生，但一千多的平民却被埋在瓦砾中。\n\n戈林残部带着伤口流着血，在空军的掩护下逐步从城市的废墟中撤退。目前看来，戈林在北德正处于防守状态。"
 gcwcapture.16.a:0 "我们的战士将继续像狮子一样战斗下去！"
 gcwcapture.16.b:0 "残酷景象一处又一处地出现。"
 gcwcapture.17.t:0 "夺取波森"
 gcwcapture.17.desc:0 "重机枪和炮火的狂吼终于传到了波森。战斗到达了新的低潮；随着补给越来越短缺，人们逐渐将自己托付于酒吧和火炬，但杀戮却似乎始终没有尽头。\n\n防御者们准备充分；平民和奴隶都被要求围绕城市造出一条壮观的堡垒防御带。城市内部挑了好几个重要的据点，许多第一代定居者自愿拿起武器对抗即将进攻的敌军，拒绝看到他们的家园不战而落。\n\n双方都陷入了苦战的泥潭。进攻方希望快速取胜的白日梦被外围防线的堡垒所击碎。即使在不断的重炮轰鸣、导弹袭击、装甲冲锋以及随后的大规模步兵进攻之后，也只有部分堡垒遭到破坏。对城市或剩下近一半的外部堡垒进攻的尝试结果被证明是灾难性的，且由于防御者在城市内部负隅顽抗，这种行为正如为自己在身体另一边扎入一根刺。专业的陆军士兵们最终发起了大胆的进攻，将防守方分隔成两半，给波森有组织的抵抗画上了句号。\n\n虽然这座城市仍然是一个战区，但攻击者已经对城市其他地区建立了足够的控制，宣称了自己的胜利。几个堡垒仍然不屈不挠地向其外围靠近的家伙喷出愤怒的火焰，但戈林的残余势力，无论还怀着何种意图和目的，都被困在那里，与外界彻底隔绝开来。"
 gcwcapture.17.a:0 "屡战屡败，屡败屡战！"
 gcwcapture.17.b:0 "谁会管那些狂徒？包围然后饿死他们就好。"
 gcwcapture.18.t:0 "夺取卡托维茨"
 gcwcapture.18.desc:0 "卡托维茨战役中的第一声枪响并非来自机枪的沉闷枪响，也并非来自突击步枪的高速连发，更不是炮火轰鸣，它甚至并非来自卡托维茨本身。据信，是城郊精英狙击手的精准射击打响了这场战役。\n\n在数小时的不断骚扰之后，其中一名罪魁祸首在他最后一次射杀目标，转移阵地时被击毙。他并非是一名陆军的精英狙击手，甚至不是什么大战时期的老兵。他只是一个穿着希特勒青年团的制服，不超过十五岁的男孩。\n\n激烈的战火在进攻者终于进入城区后点燃。酩酊大醉的炮手发射着炮弹。狙击手大部分都是童子军，年龄从十七岁到十一岁不等。而对狙击手的镇压命令无异于给一个个德意志孩子的死刑判决。后来人们发现当地的青年领袖们大部分都是戈林的铁杆支持者，他们号召同伴“为德意志真正的元首而战。”并“从强奸犯和劫匪手中解救我们的家园。”目前，卡托维茨的新主人正忙于埋着头，有条不紊地在废墟中搜寻着狙击手而无暇他顾。但不断攀升的死亡人数还在不断打击着士气。"
 gcwcapture.18.a:0 "屡战屡败，屡败屡战！"
 gcwcapture.18.b:0 "谁会管那些狂徒？包围然后饿死他们就好。"
 gcwcapture.19.t:0 "重夺基尔"
 gcwcapture.19.desc:0 "基尔及周围的水道再次回到了赫尔曼·戈林的手中！\n\n这位军国主义者和他的士兵们横扫日德兰半岛，重新解放了这座重要的城市。战斗很紧张，却非常短暂；守军发现，他们无法守住日益脆弱的防线，决定向半岛的更深处撤退。\n\n关于控制运河以向该城市运送物资的谈判正在紧张进行中。与此同时，胜利者正准备着下一场战斗，它可能将解放日德兰半岛的其余部分，并与他们的敌人堂堂正正地对决！"
 gcwcapture.19.a:0 "你觉得我们再运些枪过来怎样？"
 gcwcapture.19.b:0 "看样子戈林又回到了日德兰。"
 gcwcapture.20.t:0 "重夺罗斯托克"
 gcwcapture.20.desc:0 "在赫尔曼·戈林的效忠者上次被迫离开这座城市之后，罗斯托克看起来似乎不会更糟，但这位暴发户军阀再次不顾人们的期望，以一次火箭炮洗地为开端发起了重夺罗斯托克的行动。\n\n灵活的小分队像老鼠一样在瓦砾中穿梭，街道已经由于密布的地雷变得完全无法通行，成了一片无人区。固定的机枪阵位是一场不得不逾越的噩梦，而危险的近距离火箭炮支援更是炸死了许多友军。虽然进展很慢，但可以确定的是进攻方正慢慢用自己的爪子捂住城市。随着进攻的压力越来越大，守军终于被迫撤退。\n\n罗斯托克，或它的瓦砾，再次回到了戈林的手中。不过，这次行动真的没什么意义。罗斯托克真正剩下的只有地图上的一个点和一片废墟。幸存的平民似乎都很凶恶，和我们的人保持着距离。相应的，部队也毕恭毕敬地与他们保持距离；好几个去搜刮战利品或者女人的家伙失了踪，但他们的尸体却在之后被发现，为他们的罪行付出了双手或生殖器的代价。"
 gcwcapture.20.a:0 "北德平原很快就要回到我们手中！"
 gcwcapture.20.b:0 "听起来罗斯托克成了名副其实的地狱。"
 gcwcapture.21.t:0 "重夺波森"
 gcwcapture.21.desc:0 "占领者在战斗开始前就已经输了一半了。由于效忠赫尔曼·戈林的家伙手中还捏着几个重要的据点，占领者们不得不在增援部队到达并包围城市之前，努力尝试清理剩下的堡垒。进攻似乎马上就要成功，占领者拿下了四个堡垒中的一个，但他们发现这还远远不够。戈林的摩托化步兵抵达战场，占领者只得退守城中，此时他们遭到包围，只能听天由命。\n\n但情势在却戈林的手下踏入城市废墟时翻转了过来。他们曾用过的据点现在成了自己推进市中心的绊脚石。由于没有什么空间机动，装甲车基本上就是活靶子。躲在废墟里的抵抗人员看见装甲车经过便引爆藏在其中的炸药，更增加了他们的麻烦。经过一番苦战，这座城市还是回到了戈林手中。即便如此，他们还是在计划着下一轮进攻，但有些人已经开始怀疑为了波森付出如此惨痛的代价是否划算。"
 gcwcapture.21.a:0 "这是我！们！的土地！叛徒统统滚出波森。"
 gcwcapture.21.b:0 "又一场血战结束了。"
 gcwcapture.22.t:0 "重夺卡托维茨"
 gcwcapture.22.desc:0 "另一场战斗发生在卡托维茨，但对于被炮击的城市的居民来说，战斗却从未真正停止过。\n\n戈林军队终于重夺了这个重重包围下的城市。即使在之前城市沦陷后，德国市民，大部分是第一代移民和希特勒青年团继续与城市的新占领者发生小规模冲突。而当戈林的军队靠近这座城市时，他们又做出了决定性的壮举。抵抗小组用几台改装过的收音机和对讲机，向围攻城市的朋友们广播了重要目标的坐标。在他们的协助下，几轮精确炮击就化解了防御者试图站稳脚跟的努力。然而，他们中的一组人却在暴露后被击毙。驻军简直气炸了，将他们的怒火发泄在“对戈林唯命是从的”平民上，开始了他们的屠杀。当戈林的军队最终确保这座城市的控制权时，成千上万的平民已经冤死，尸体零散在被毁的公寓和街道上。战斗已经结束了，但悲痛欲绝的父亲或母亲，儿子或女儿的哭声却始终飘荡在卡托维茨的夜空中。"
 gcwcapture.22.a:0 "卡托维茨的死难公民们个个都是英雄。"
 gcwcapture.22.b:0 "又有更多平民要遭受战争荼毒。"
 gcwcapture.23.t:0 "夺取柯尼斯堡"
 gcwcapture.23.desc:0 "党卫军在东部的重镇柯尼斯堡，已被先头部队拿下。那些冲入城市的家伙永远忘不了他们所见的景象。\n\n战斗与蔓延至全国其他地区的一样，残酷无情。在我军战士推进的过程中，党卫军的狂热分子无不战至最后一人。数以百计泪流满面、饥肠辘辘，伤痕累累的德国平民一跛一拐地穿过防线，寻求我们的庇护。直到有几个平民突然爆炸，大问题才浮出水面。\n\n之后我们得知，党卫军在全城随机绑架了许多家庭，并强迫其中的一员穿上填满爆炸物的“救赎背心”，与其他试图逃离党卫军暴行、饥饿和屠杀的平民混在一起。而随着我们的战士不断深入，党卫军开始使用人肉盾牌：数百平民——男人，女人，小孩——被用枪指着，向着我们的战线前进；党卫军的坦克和装甲车紧随其后。只有几个悲惨的幸运儿抓住交火前的间隙逃了出来。当我们最终打到市中心时，一群平民被铐在机枪地堡和战壕前。参加最后一轮进攻的人拒绝谈论此事。\n\n毫无疑问，柯尼斯堡的平民，或者说幸存民众都对从党卫军的魔爪下解放出来而欣喜若狂，甚至都不关心解放者是谁了。毕竟，对他们来说，无论是谁，都比海德里希要强。"
 gcwcapture.23.a:0 "普鲁士人统统都是叛徒渣滓，他们罪有应得。"
 gcwcapture.23.b:0 "那群杂种管自己的城市，就和管死亡集中营一样！"
 gcwcapture.24.t:0 "夺取施特拉斯堡"
 gcwcapture.24.desc:0 "施特拉斯堡，这个指挥着莱因哈德·海德里希军事行动的神经中枢终于被攻占了。战斗的结果便是留下了一座烧焦了的城市，除此之外基本上什么都没留下。\n\n由于党卫军在城市外和堤坝上布置了重兵，我们不得不进行了好几个小时的炮击和装甲冲锋才把他们赶走以便架设临时浮桥。这座城市本身是不可能被正面攻破的。由于许多平民被迫驾驶装满了炸弹的汽车沿着空旷的街道冲向我们，我们只能紧靠街边的建筑慢慢前进。当更多部分的城市被攻下后，常常会发生整个街区被纵火，或是被遥控起爆这种事，而党卫军自杀性攻击的目标几乎总是这些陷入麻烦的部队。不知是出于怜悯还是担忧那些反抗的平民会误事，大多数的平民都在战斗前被准许离开这里。但与党卫军不可能有的宽恕正相反，这只是为党卫军士兵混入平民而打的掩护，现在他们正放手攻击他们敌人的后方。更糟的是，海德里希似乎和他的大部分参谋团队一起设法逃脱了。原本设想的一场摧枯拉朽的胜利现在却伴随着零星的交火成了一次漫长的缠斗。"
 gcwcapture.24.a:0 "我们还没完呢…"
 gcwcapture.24.b:0 "好在，党卫军就快完蛋了。"
 gcwcapture.25.t:0 "重夺柯尼斯堡"
 gcwcapture.25.desc:0 "没人能想到残存在普鲁士地区的党卫军竟然能发动一次袭击来夺回柯尼斯堡，但今天真的发生这种事了。\n\n在一次出乎所有人意料的大胆袭击中，党卫军押上了全部人力和军火发动进攻。那些还记得党卫军之前在城中犯下的暴行而对他们充满敌意的驻军和感到绝望的平民团结在一起加固了这片废墟，准备迎接这轮进攻。攻击同时来自外边冲锋的编队和内部的间谍。一群党卫军的效忠者一直潜伏在城市内等待着机会，而现在他们重新穿上了制服，在城里边大肆破坏，杀害那些试图阻止他们的人。由于抵抗者们的重机枪已被破坏，先头部队迅速冲进了城市，拉开了白刃战的序幕。\n\n这场战斗简直是一场大屠杀；没有一边占了便宜，也没有一边指望过能占什么便宜。但党卫军已经取得优势，夺回了柯尼斯堡，其中部分原因在于他们平时的训练，狂热的思想还有无脑的“勇气”。在这群残暴的家伙重新掌控城市前，平民已经争先恐后地逃离了城市。"
 gcwcapture.25.a:0 "我告诉过他们，我们没完。"
 gcwcapture.25.b:0 "他们仍在继续战斗。"
 gcwcapture.26.t:0 "重夺施特拉斯堡"
 gcwcapture.26.desc:0 "由于大量的党卫军集结发动重夺前基地的行动，世界的目光今天聚焦于施特拉斯堡。防御者们尽了最大的努力，为战斗到死做好了充分的准备。\n\n最终，这次可怕的僵局还是通过在这座城市废墟上爆发的对一间间房子的战斗解决掉了，但却没有一个明显的赢家。党卫军这次明白了什么叫“以其人之道还治其人之身”；当他们推进时，整条街道可能会突然陷入火海。而整座城市也（再次）塞满了炸弹。党卫军部队不得不停止他们鲁莽的前进，小心翼翼地慢慢穿过这座城市，在防线前匍匐着进攻。双方都没有让步，自然也没人管那些不幸碰上交火的可怜汉。\n\n海德里希的手下最终还是成为了胜者。他们用自己的冷酷无情赢下了这一天。就在我们得到消息时，存活下来的平民正被强迫着去修复重要的基础设施和埋葬尸体；尽管他们已经由于瘟疫侵袭和饥饿而像苍蝇一样倒下。与此同时，一些被俘的士兵被送往西边，目的地似乎是勃艮第。等待着他们的恐怕是悲惨的命运。"
 gcwcapture.26.a:0 "已将猪猡逐出我们的总部。"
 gcwcapture.26.b:0 "要干掉海德里希比我们想象的要难多了。"
 reich.555.t:0 "哥滕兰紧急状态"
 reich.555.d:0 "十年间，德国政府已经在哥滕兰投资了数百万德国马克，而哥滕兰又奠定于克里米亚的雅利安人地区。在此期间，哥滕兰成为了东方日耳曼化的典范。其繁荣的首都狄奥多里克港，既是军事重地也是旅游胜地。然而，目前的事态发展似乎正使哥滕兰面临毁灭的直接威胁。\n\n不同于德国的许多地方，哥滕兰并未受到内战影响，大区区长弗朗茨·迈尔霍费尔保持着相对中立。然而，盗匪的威胁日渐严重。随着游击队在乌克兰连连胜利，哥滕兰面临着生死存亡的威胁。结果，这片曾经的富饶之地，经济和稳定皆遭受重创。\n\n迈尔霍费尔用一系列愈发绝望的信息向我们详细描述了这场危机——条件所限，我们无法作出回应。然而，他最后一封信的语气却截然不同。他无视正常程序，宣布进入紧急状态，这将允许他“暂时接管所有国防军部队，并统一指挥所有纳粹党机构，直到德国的局势彻底稳定”。这种行为在技术上是非法的，但在这个时候对他提起诉讼也没什么意义。\n\n好消息是，就目前而言，哥滕兰将有足够的组织能力来保护自己免受盗匪侵害。坏消息是，如果乌克兰最终沦陷，我们可能无法为其提供任何援助。"
 reich.555.a:0 "又一个大区失去掌控……"
 reich.556.t:0 "德国海军启程前往克里米亚"
 reich.556.d:0 "更多令人震惊的消息自黑海传来，德国的目光再次投向了位于东方的克里米亚。随着德意志的崩溃，定居在哥滕兰的知名退休海军将领卡尔·邓尼茨呼吁所有海军军官“为了德国海军的利益，驶向更安全的水域”。从叫得上名的舰队司令到战区指挥官，几乎整个德国海军的将领们都已经向狄奥多里克港发出了明确支持邓尼茨行为的电报。他的声明显然引起了整个海军上下的共鸣，特别是那些在内战中对不得不选边站而感到不安的人，而正是那些家伙提出了“中立”这种保全面子的说法。有一个难以置信的故事正在四处流传，说有四个来自威廉港的水手跳下船游了一英里逃到岸边，只因船长宣布支持阿尔伯特·施佩尔而不是邓尼茨。\n\n随着来自德国下辖各地的船只向着邓尼茨的麾下集结，因此，从迈尔霍费尔的角度来看，德国的前景愈发暗淡。但此事对我们来说还有一些余地，因为一些海军将领公开拒绝了邓尼茨的提议，甚至直接嘲笑了他的行为——退了休过着奢侈生活的老邓尼茨仿佛还觉得自己是总司令呢。"
 reich.556.a:0 "这可没什么好处。"
 reich.559.t:0 "莱因哈德·海德里希之死"
 reich.559.d:0 "当我们彻底扫清德国境内的各种抵抗活动，主要任务转变为接收投降者和保护废弃基地时，德国与勃艮第边境附近的战场传来了一份报告。这份报告既让人深感不安，却又令人感到宽慰。\n\n今天上午10点过后不久，附近的一支部队收到命令去保护萨尔布吕肯附近的一个基地，这个基地在内战期间由党卫军控制，我们认为它处在海德里希的部队逃向勃艮第的必经之路上。起初，这次行动乏善可陈，基地如预想中一样被党卫军抛弃，他们撤退时也带走了大部分武器装备。然而出乎意料的是，我们在莱因哈德·海德里希的办公室里发现了他的尸体。\n\n他是坐在办公桌后被一枪击中额头而死的，办公室的状况表明，海德里希被杀时正在收拾东西准备离开。据称其他证据进一步表明，他并未料到自己会突然死亡。在官方口径中我们将会宣布海德里希的死因是自杀，他的尸体将被火化，骨灰撒到某个秘密的地点。而在私下里，我们只能承认：越是尝试去了解勃艮第及其神秘领袖的意图，它就越发地深藏于黑暗之中。"
 reich.559.a:0 "谢天谢地。"
 reich.564.t:0 "机群起飞"
 reich.564.d:0 "自阿道夫·希特勒逝世以来，德国空军的举动愈发反常。巨大的喷气战鸟在没有接到任何指令的情况下腾空而起，而空置的机场在德国境内比比皆是。似乎德国空军的每一双羽翼都在振翅迁徙，但它们的目的地目前无从得知。\n\n但这种反常的集体行为并不局限于飞机。伞兵部队也匆匆地带着装备与人员上了飞机，然后朝着未知的目的地一去不复返。看样子全国范围内的空军官兵都在擅离职守，只有极少数的指挥官坚持将他们的中队部署在指定的位置。\n\n当斯派达尔元帅发狂般地确定空军的具体位置时，离开日耳曼尼亚的车队里塞满了各种因“个人原因”和“计划休假”等原因离开办公室的空军高层。有的军官甚至连报告都没打，就从日耳曼尼亚启程离开。斯派达尔可能还未正式陷入进退两难的境地，但任何人都不会怀疑这是老国家元帅戈林的手笔。"
 reich.564.a:0 "他的棋子很快就能就位了。"
 reich.565.t:0 "祖国万岁"
 reich.565.d:0 "大日耳曼国现在正处于混乱当中。\n\n在过去的一周里，国会一直在为一个简单的问题争论不休：元首已死，现在他的人民该向谁高呼万岁、行纳粹礼呢？虽然人们都认为下一任元首该是敬礼的对象，但国会依然在相互争论，而那些见风使舵的人们则纷纷向着他们青睐的元首候选人献上忠诚，当下的混乱和预案的缺失让德国人民乱作一团。\n\n士兵们现在向他们的将军或者家乡城市喊万岁，市民们向工人和经济行喊万岁，另有一些人依然把希特勒万岁挂在嘴边。似乎每个德国人对向谁喊万岁都有自己的小小看法，他们也互相厌恶着对方的万岁对象。\n\n到了这周末尾，“祖国万岁”成为了最受认同的敬礼方式，但人们对此已经不怎么感兴趣了。"
 reich.565.a:0 "我们是不能在任何事情上达成一致吗？"
 reich.566.t:0 "陆军的奇怪举动"
 reich.566.d:0 "全国上下的陆军士兵已经开始擅离职守。有些师只有半数的人待命，而有时开小差的人甚至还要更多。还有几次，步兵师与装甲师整个地从地图上消失，不久后又在南德意志出现。这些部队的军官与将领都没有给出任何解释，他们要么杳无音讯，要么就隐匿在南德的某处。更糟糕的是，柏林的总参谋部昨晚也突然消失了。最后一次发现他们的踪迹，是在检查站目睹了一支由私人汽车与军用卡车组成的车队，满载着高级军官和他们的亲随，接走士兵之后向南扬长而去了。毫无疑问，他们也在南下。\n\n陆军的信使在日耳曼尼亚胡作非为，而德国各地的军队现在失去了统领，群龙无首。从一封被部分烧毁的信件中，我们的助理想方设法从几段窃听到的电话录音中破译出马丁·鲍曼说过的、简单而又寻常的四个字，“时机已到。”"
 reich.566.a:0 "鲍曼开始行动了！"
 reich.567.t:0 "与元首会面"
 reich.567.d:0 "施佩尔抱着几份图表，敲开了元首办公室的门。图标上画着他的外交计划——与美国合作，一起击败两国的共同敌人日本。两国肯定会在这个问题上达成一致，明白需要与曾经的敌人合作来对抗新的恶魔。\n\n“砰！”门突然打开了，撞在雕刻着精美图案的木墙上，把施佩尔吓了一大跳。“作弊者！作弊者！作弊者！”希特勒身着睡衣，面部通红，目眦欲裂，正愤怒地尖叫着，“玩家是德国的败类！！！”\n\n施佩尔呆呆站着，不知该如何回应。老元首又骂道：“《钢铁雄心》玩了这么多年，只学会了怎么用地区转换工具！我从来没有用过控制台命令，但我独自一人，征服了整个欧洲！你应该感到羞耻！”\n\n“阿道夫，请冷静！我是阿尔伯特啊！”听到这番话，希特勒不再对着天花板怒吼，而是看向他的老朋友。\n\n“叛徒……”他闭上眼睛，脸色黯淡，“请你……重启游戏吧。下次记得要公正点。”\n\n施佩尔摇摇头，掩饰住自己的疑惑：“嗯，明白了。”接着，他跑到楼下，重启了供暖系统。希望元首刚才变成那样是因为着凉了。"
 reich.567.a:0 "天哪！他吃过药了吗？"
 reich.1000.t:0 "大使馆的夜宴"
 reich.1000.desc:0 "晚宴一如既往地优雅。在美国大使馆的花园与露台上边，衣冠楚楚的男男女女们交谈着，漫步着。马丁·鲍曼心不在焉地跟在他们后面，从众多会议室中的一个窗口向外看着。\n\n“很简单，大使先生，你们没有必要去支持施佩尔。他的支持者也许声势浩大，但他们人数不多，而且反复无常。一有机会，他们也会背叛你们，早晚的事。”\n\n他又把目光从窗口移开，面对沃尔特·C·道灵。可以说，他到目前为止一点都没能说服面前这位美国大使。鲍曼用尽了他的政治和外交手段：从理性、到魅力，到隐晦的威胁，甚至是各种历史和科学轶事，都是为了让这个人相信，他才是美国人的好朋友，那个懦弱的施佩尔不是。但这一切都没能奏效。\n\n“这很好，很好，鲍曼先生，但就目前而言，美国政府认为没有理由对像你们这样的主权国家的内政事务发表评论。”\n\n两个小时后，恼怒、疲惫、几乎无法控制住自己愤怒的鲍曼，离开了。这毫无意义——美国人不会支持他的。"
 reich.1000.a:0 "蠢蛋扬基佬，为什么他们就是不信呢？"
 reich.1001.t:0 "打给专员们的电话"
 reich.1001.desc:0 "“所以总结一下，洛泽卧病在床；莱布兰特和卡舍声称，因为游击队，他们派遣不了任何军队，而操蛋的弗兰克不得不去镇压那些之前压根就没听说过的恐怖分子？”\n\n“你说高加索和马达加斯加都没有回应是什么意思？！”\n\n“特博文！这是叛国！”\n\n鲍曼心累，非常累。不该是这样的。这么多年的工作建立起巨大的权力之网，德意志国的诸多专员本应是他最坚定的盟友，事实上他们中的一些确实是——但他们都有自己的问题。\n\n“所以，我们只剩下费森迈尔、丹麦、非洲和塞尔维亚。”\n\n“不，长官，要保持对当地的控制，塞尔维亚和英国的驻军是必要的，不能调走。鲍曼先生，恕我直言，非洲各专员辖区最起码要花上几周的时间才能送来大量的部队和物资。而且还得要海军里的那些流氓无赖不拦截他们。”\n\n他的助手看上去几乎和他自己一样疲惫。\n\n“那么，丹麦驻军呢？好吧，我想总比没有好。”\n\n鲍曼离开房间给哥本哈根方面打了个电话。\n\n“等到我解决了国内的叛徒，我发誓，我的祖国再也不会、永远不会分裂。”他自言自语道。"
 reich.1001.a:0 "难不成德国是纸牌屋么？"
 reich.1002.t:0 "象棋游戏"
 reich.1002.desc:0 "棋盘已经铺开。他的棋子已经就位，高屋建瓴，优势占尽，随时可以毫不留情地向前进发。党内许多人把鲍曼看成稳定的象征。而德意志人民则把鲍曼当成一个新的，但也没那么有魅力的阿道夫·希特勒。维持国防军忠诚的计划回报丰厚，而他最近收买腐败党卫军军官忠心的计划也成功了。\n\n但是他的对头们也不弱。被狂热分子簇拥的黑骑士海德里希，屈服于所谓“四人帮”狂想的小兵施佩尔。还有他最强大的劲敌，国王——赫尔曼·戈林。鲍曼自嘲地笑了笑。考虑到戈林老兄在服饰珠宝方面的品味，也许“王后”会更贴切。\n\n鲍曼的私人秘书格哈德·克洛普佛急匆匆地闯入房间。\n\n“鲍曼秘书长，他们背叛了我们。戈林给我们收买的党卫军部队开出了两倍的价格，这些混账见风使舵、向戈林效忠了。这事儿目前还没人知道，是我们的探子发现的。”\n\n鲍曼沉默地磨了磨牙。一日滑过，一棋将出。"
 reich.1002.a:0 "皇后吃兵！"
 reich.1011.t:0 "反海德里希联盟"
 reich.1011.d:0 "随着海德里希最近在内战中取得越来越多的胜利，以及他所支持的极端主义政策在德国内部闻所未闻，其他三位竞争者及其追随者们越来越担心国家的未来。这种恐惧让三人达成了有关海德里希的一份协议：施佩尔、鲍曼和戈林都签署了临时停火协议，以确保海德里希远离国会大厦。虽然这个联盟保持团结的希望不大，但人们普遍认为，任何分歧的重要性都比不过解决海德里希。"
 reich.1011.a:0 "我们团结一致。"
 reich_shared.23.t:0 "廉颇老矣"
 reich_shared.23.desc:0 "随着内战的结束，来自四面八方的志愿者回到了家乡，不再需要为捍卫自己的理想而献出生命。不过，比起其他人，关于有些人的记忆会更加深刻。\n\n今天，国防军全体官兵向埃尔温·隆美尔，这位曾率领德意联军入侵英属非洲的“沙漠之狐”的最后一次退役致以崇高的敬意。这位老将军虽然早已解下戎装，以平民生活近十年之久，但随着内战爆发，他又再次回到军队，并带来了他那传奇的装甲战术能力。虽然由于年事已高，他无法再登车作战，但他在装甲战上的深刻见解，加上从非洲军团时代起就伴随他的传奇名声，激励了许多人奋不顾身、英勇作战。\n\n但是现在，疲惫的狐狸宣布自己将第二次——也是最后一次——从国防军退役，主要原因是他的健康状况不佳，手足相残也令他感到悲伤。虽然有人想留下他来帮助重建德国的武装部队，但没有人敢公然提出这样的建议，因为他是如此受人尊敬。在最后的阅兵式上，隆美尔在一辆老式的“黑豹”坦克上向众人敬礼后，被护送回到自己的家中，身上挂满了比他已经拥有的更多的勋章，去享受他最后的岁月。"
 reich_shared.23.a:0 "老狐狸终于可以歇歇了。"
 reich_shared.19.t:0 "伊朗内战"
 reich_shared.19.desc:0 "伊朗，石油最大的出口国之一，已经陷入了内战。\n\n君主制显然比我们想得还要脆弱不堪。随着沙阿驾崩，他的遗孀接任了国家元首。而伊朗国内的叛军也借此混乱机会牟利。复兴党人，原教旨主义者，社会主义者都奋起结盟来瓦解君主制。我们的盟友必须在斗争中胜出，否则我们就将失去对他们油田的控制，这将进而对我们的经济造成灾难性影响！\n\n君主派已经逃到了北方的群山中建立了据点，并将他们的占领区化为了堡垒。我们必须抓紧时间，向他们伸出援手。没有我们的帮助他们撑不了多久。"
 reich_shared.19.a:0 "我们必须确保外国石油储备的安全！"
 reich_shared.20.t:0 "伊朗传来凯歌"
 reich_shared.20.desc:0 "我们做到了。在我们的帮助下，君主派已经在内战中胜出。我们又能使用他们的石油储备了，可以再次开始生产与运输。\n\n我们的介入对战局产生了决定性的影响，我们的盟友也忘不了这一点。我们也因此在君主派那里赢得了不少好感。"
 reich_shared.20.a:0 "但最重要的是？我们有石油了。"
 reich_shared.21.t:0 "兵败伊朗"
 reich_shared.21.desc:0 "全完了。我们输掉了伊朗。我们可以责怪我们的盟友表现不佳，也可以指责外国干预，或者说这件事从一开始就是彻头彻尾的错误。然而，这些都无法改变那无比简单的事实。\n\n我们输了，我们与伊朗油田的连接几乎被完全切断。"
 reich_shared.21.a:0 "真是一场灾难！"
 reich_shared.22.t:0 "华沙陷落"
 reich_shared.22.desc:0 "沃伊切赫·奥梅瓦躺在碎石中，精神恍惚。他的思绪飘到了遥远的未来：一切都已结束的未来；一个同胞们从不畏惧使用波兰语的未来；一个华沙人摆脱了昔日阴霾，不再惊心胆颤，沐浴在和平的阳光下的未来；一个他牺牲自己所换来的理想世界。对于他来说，参与一次注定失败的起义，能够让纳粹终将消逝于历史长河中；对于他的孩子们来说，只会在时间与命运的灰烬中静待死亡。\n\n奥梅瓦被他不到十岁的儿子叫醒了。他的儿子拉着他血肉模糊的手臂，哀求他自己用力从残檐断壁中爬出来，好去和他从炮火攻击中幸存的妻子汇合。这位父亲挣扎着抬起头，环顾四周，却只能看觉一篇狼藉。他看到了埋在地下的战友，他们的尸体僵硬又灰暗。无力感传遍全身，他自知气数已尽，不久便会与九泉之下的战友重逢。他伸出手臂，将儿子拉到身边，用垂死之人的低吟告诉他的儿子：行至日出之地，便是永无苦痛的理想家园。目睹着父亲即将溘然长逝的儿子悲痛万分，始终不肯放开父亲的手。儿子为其祈祷，祈求上帝能够将他的父亲带去极乐之地，不再受难，不再挣扎。\n\n当他的儿子为其向上帝祈求怜悯之时，他想起来了他所看见的未来。没有任何事情能让他放弃自己的独生子。他用尽最后一口气，虚弱地说道：“雅各布，如果我是上帝…我宁愿让世界保持原样…这样的话我就不会离开你了，不会离开你…”他的声音逐渐变得微弱，就像他的灵魂一样，离开了这个世界。儿子紧握着父亲冰冷的手，直到硝烟散去，圣福里安教堂的钟声响彻废墟。雅各布·奥梅瓦穿上父亲的军装，撕下抵抗运动的徽章，放进口袋里，随后向着日出之地，踏上了漫漫的归乡之路。"
 reich_shared.22.a:0 "波兰永不灭亡。"
 reich_shared.24.t:0 "蓝天"
 reich_shared.24.desc:0 "伊比利亚内战似乎已经打光了一代人，从比斯开湾到毛里塔尼亚，数十万甚至数百万人在战火中死去。然而，从伊比利亚的灰烬中崛起的蓝色阵线赢得了决定性的胜利。欧洲对此评价两极分化，美国和日本则对它充满恐惧，半岛本土也不过是勉强接受结果。现在蓝色阵线对前伊比利亚联盟的全部领土提出了声索。\n\n蓝色阵线本属于法西斯长枪党的激进派，与德国人有着千丝万缕的联系——在四十年代时他们与国防军并肩作战，蓝色阵线中也始终不缺对民族社会主义的狂热支持者。但相反的是，他们精心规划着时间表，在暗处准备着袭击，并最终成功地实现他们疯狂的梦想。但也这为我们提供了一个前所未有的机会——接受蓝色阵线进入团结协定的请求，伸长我们在地中海海岸的触角。\n\n从纸面上来说，此事并非明智之举，但有关大规模暴行、不稳定的政府和伊比利亚民众的愤怒情绪的一系列报告不断地警告我们像南非和印度尼西亚的泥潭可能会在半岛重现——我们从最近的情况中发现，伊比利亚的战争可能会迁延日久。这种令人震惊的可能性吓倒了我们的一些高级官员，而其他人声称，整个地中海的利益不容忽视。此事已交由元首定夺。"
 reich_shared.24.a:0 "兄弟们，欢迎加入团结协定！"
 reich_shared.24.b:0 "现在没时间。"
 reich_shared.27.t: "我们需要你的许可吗？"
 reich_shared.27.d: "一个男人坐在长椅上。他的名字不为人知，也无关紧要。重要的是，他在那个特定的时间坐在了那个特定的长椅上。这里是达累斯萨拉姆为数不多几个不值一提的公园之一，被糟蹋空间和资源的拥挤不堪的建筑物们团团包围。思乡的建筑师所建的浮夸巴洛克大厅，支配着天际线的垂死微光。那公园本身呢？杂乱的水藻、病态的枯草伴着棕榈树被看似随意地泼洒于此。尽管一个池塘，但无论是鸟还是鱼都不敢染指它那幽暗平静的水域。\n\n“有话快说，我还在午休。”另一个男人坐在我们的主人公身旁。厚厚的有色镜片遮住了他的眼睛，而他试图掩盖年龄的灰白精梳头发并没有起到它应有的作用。“如果你是另一个试图招募我加入CIA、FBI或你们美国佬别的什么三字母机构的人，恕难……”\n\n“你对监视自己的国家有什么感觉？为了你的祖国，监视自己的国家，凯·乌韦·冯·哈塞尔先生？”我们的主角说。他点了根烟，看着烟草一点一点烧得发白。香烟是个好东西。你一秒钟也离不开。它们就像计时器，在黑暗中燃烧。用后即弃，却又不可或缺。“在德国，有些……大人物认为非洲局势正在逐渐失控，冯·哈塞尔先生。”\n\n“你想让我做什么？许蒂希的眼线到处都是。达累斯萨拉姆被完全封锁，跟叶夫根尼·扎米亚京的小说似的！为什么不找官比我大的人呢？你告诉我这件事，都够我在集中营待一辈子了。”他双手抱头，挠着鬓角。\n\n“你认为当个无名小辈是一种软弱，冯·哈塞尔？这是你的命脉。许蒂希很偏执，我看过他的报告，无非是些种族蔑称和像摇尾犬般撒娇索取人力、经费和穆勒的项上人头罢了。但他对他的同僚们非常多疑。他不会怀疑你这样的人有什么问题，甚至可能不知道你的存在。你不是外国政府的间谍，你是德国驻东非的非官方大使。”\n\n“如果我被抓了怎么办？如果他们拔我的指甲，还要逼我看着我的孩子们被鳄鱼吃掉怎么办？那我的大使身份呢？”"
 reich_shared.27.a: "“就跟拷问你的人说你不是间谍，这难道不是实话？”"
 GER_WW3_gotterdamerung:0 "诸神的黄昏"
 GER_WW3_gotterdamerung_desc:0 "不可避免的时刻已然降临，正如世人所担心的那般，超级大国之间终于爆发了战争！\n\n如同以往两次世界大战那样，为了赢得这场战争的胜利，我们必须全力以赴。只有动员一切可以发动的力量，我国才能赢得胜利。\n\n为了德意志，即使粉身碎骨也在所不惜！事已至此，我们绝不能向外国人低头，我们辛苦所建立的一切，绝不容他们随意摧毁！"
 GER_WW3_to_the_frontlines:0 "到前线去"
 GER_WW3_to_the_frontlines_desc:0 "我们目前部署在前线的人员数量根本不够。对于这样一场遍及全球、无处不及的战争，我们的军队必须有足够的人力多线作战。如果我们要赢，我们就需要更多人。"
 GER_WW3_to_the_factories:0 "到工厂去"
 GER_WW3_to_the_factories_desc:0 "很简单，讲真。每个德国公民都必须为战争尽一份力。如果你是个没有应征入伍的男性，那么你就应当参与战时工业，挥洒辛勤汗水。女性也应当被召集起来，投入战斗。每一个公民都应当为我们的战争服务。每一双手都很重要！"
 GER_WW3_totaler_krieg:0 "总体战"
 GER_WW3_totaler_krieg_desc:0 "尽管很少有人愿意，但我们别无选择，且再不能拖延。我们必须像我们以前一样调整我们的经济。我们制造的每一件商品都将以某种方式为战争服务，而任何非必要的消费品都将被舍弃。在一个每一颗子弹，每一磅炸药，每一支步枪都弥足珍贵的年代，我们负担不起消费品的生产。"
 GER_WW3_finishing_the_job:0 "完成未竟事业"
 GER_WW3_finishing_the_job_desc:0 "对美战争将是我们的最后一战。\n\n我们上一次的对决基本上是以打平结束。美国或许受了不小的委屈，但他们绝没有屈服。二战结束时，他们依旧保有无可匹敌的工业，依旧强大的海军和规模巨大，但从未经历过大规模战斗的陆军。\n\n这次战争会有所不同。我们将再启二十年前未竟的事业。美利坚巨人将被德意志一劳永逸地折辱和击败！"
 GER_WW3_secure_the_isles:0 "控制英伦三岛"
 GER_WW3_secure_the_isles_desc:0 "我们通往美洲的第一个踏脚石就是不列颠群岛。在我们开始大规模增加海军陆战队数量的同时，我们同样会给英国人一个机会，让他们屈从于我们的要求。英吉利海峡对岸诸国将得到一个简单的通牒。他们要么臣服于我们，加入对抗美国的战争，要么就被强大的国防军击溃！"
 GER_WW3_amerika_bomber:0 "亚美利卡轰炸机"
 GER_WW3_amerika_bomber_desc:0 "二战期间，“亚美利卡轰炸机”的概念诞生了。该计划希望设计一款其航程与生存能力能支撑其飞越大西洋，并在美国东海岸掷下大量炸弹的长距战略轰炸机，它还必须在之后返回欧洲。\n\n这个项目很快就被放弃了，我们的父辈没有技术与资源来完成如此雄心勃勃的项目。但今天，他们的梦想将化为现实！\n\n我们有技术也有资源。我们只需要将它们结合，再加上些德意志的天才就能完成。"
 GER_WW3_operation_alaric:0 "亚拉里克行动"
 GER_WW3_operation_alaric_desc:0 "我们与旧盟友命中注定的战争已经爆发了。意大利十数年来都在坚定地妨害德意志的一切行动，那些忘恩负义的叛徒不仅谋划着让我们亡国，同时还以政治联盟和“大国博弈”等方法与我们对抗。好吧，他们是学不会适可而止的。\n\n我们很快就会一劳永逸地和意大利算总账。没有什么东西能比复杂的政治联盟网更能决定我们的未来了，但无论如何，只有战争才能结束敌我之间的敌对状态。"
 GER_WW3_over_the_alps:0 "越过阿尔卑斯"
 GER_WW3_over_the_alps_desc:0 "征服意大利根本不需要什么精心策划的宏伟方案。想要一剑封喉，我们不用大费周章地先在非洲和中东开拓战场，粉碎他们的殖民地。有时候，越简单越有效；我们将直面意大利这条猛虎，向罗马进军。\n\n而们前进的最大阻碍便是雄伟的阿尔卑斯山。假设我们真的要将我们的军队和补给送上去，就必须确保瑞士控制的地区在我们手中。即使我们的小伙子们已经在为山地战训练，用上了最新的装备，我们还是应该先给瑞士发一份最后通牒；要么让我们通过你们的国家，迈过那些山口；要么我们就自己来控制并保护它们。"
 GER_WW3_endsieg:0 "§R最终胜利§!"
 GER_WW3_endsieg_desc:0 "异国军队正在我们的国土上行军。尽管我们尽了最大的努力，战争还是对我们不利，我们无法扭转局势。\n\n我们的可选项每个小时都在减少：现在，我们别无选择，唯有一途。向我们的敌人发射核武器。这是唯一的解决方案，能让德国保住颜面的唯一手段。最终的胜利将属于我们。尽管代价会很昂贵，但在§R最终胜利§!面前，哪怕付出一切……"
