 GER_WW3.1.t:0 "终章之序幕"
 GER_WW3.1.desc:0 "在核武器出现后，世界大战成了高悬于全世界头顶的达摩克利斯之剑。但现在，即使是核弹带来的地狱之火，恐怕也无法避免另一场世界大战的爆发。\n\n多年的紧张局势导致了又一场全球战争。我们必须重视工业和军队，让他们随时准备直面战争。下一场大战会比上一场更具毁灭性；如果我们要取得胜利，就要让每一个德国公民都贡献自己的一份力量！"
 GER_WW3.1.a:0 "我们所拥有的一切都将奉献给德意志！"
 GER_WW3.2.t:0 "最后通牒"
 GER_WW3.2.desc:0 "来自德国的最后通牒今天送抵我国首都。他们的要求虽然简短，但仍令人难以容忍。简言之，德国人要求我们放下武器，让他们的军队进入我国。换句话说，我们将自愿允许德国人占领我们的国家。\n\n德国人很强大，这毫无疑问。但是，我们是直接让他们大摇大摆地冲进我们的家，还是狠狠给他们来一下？"
 GER_WW3.2.a:0 "我们不能与德国人正面交锋，同意他们的要求。"
 GER_WW3.2.b:0 "我们要碾碎这些厚颜无耻的渣滓！"
 GER_WW3.3.t:0 "[FROM.GetName]接受了"
 GER_WW3.3.desc:0 "不出所料，我们发出的最后通牒已被[FROM.GetNameDef]接受。就在我们说话时，我们的小伙子们正进入新的占领区以安抚他们，并建立前哨供应基地。我们的军队现在能够随心所欲地在占领区内行动！"
 GER_WW3.3.a:0 "祖国的又一场胜利！"
 GER_WW3.4.t:0 "[FROM.GetName]拒绝了"
 GER_WW3.4.desc:0 "[FROM.GetNameDef]那帮顽固混蛋拒绝了我们的最后通牒！\n\n这样的断然拒绝我们现在还不知道该怎么处理。我们当然可以置之不理，但我们能否承受在没有军事通行权的情况下进入该地区的代价？目前这一话题处在风口浪尖之上，但我们对接下来会发生的事情有最终决定权。"
 GER_WW3.4.a:0 "我们不要军事通行了，没有也行。"
 GER_WW3.4.b:0 "如果他们不肯屈服，那我们就打到他们屈服为止！"
