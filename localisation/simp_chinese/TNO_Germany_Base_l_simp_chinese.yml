 hitlerillness.10.t:0 "觐见元首"
 hitlerillness.10.desc:0 "滴答，滴答。阿尔伯特·施佩尔站在窗边，阿道夫一边喃喃自语一边拖着步子走进房间。他那双大大的蓝眼睛定格在施佩尔的脸上，然后微微一笑，慢慢地走到他的老朋友身边，一起沐浴在阳光下。他突然用嘶哑的声音愉快地对施佩尔打了个招呼，并举起颤巍巍的手臂对他致意。但这样做使得希特勒的身体失去了平衡，导致他呻吟着踉跄了几步。施佩尔条件反射般地抓住这位老人的肩膀，并小心地将他扶稳。\n\n“希特勒万岁！”施佩尔苦笑着说，“你得注意点，阿道夫，我可不想看到你因为一个笑话就倒下！我是来感谢你选择我当接班人的，”他的语气变得严肃了起来，“我想让德意志国屹立千年，但在此之前必须对我们的政策作出重大改变。戈林把我称作激进分子，说得好像他的信念就有多坚定似的。只要可以给他带来一大串奖章和花俏的新装备，他甚至会往他的内阁里塞满犹太人。至于鲍曼——”\n\n“鲍曼，那个秃顶的小滑头！”希特勒突然啐了一口唾沫，气到脸都变了形，“马丁和赫尔曼……这两个贪得无厌的家伙，根本不懂得我这条老命有多重要！”元首用狂热的目光瞪着他的经济部长，“希特勒就是德国，德国就是希特勒。如果我死了，犹太人就会像秃鹫一样扑上来啃噬我们的身躯！”他的喉咙里爆发出一阵刺耳的咳嗽，导致他浑身颤抖。他用力地抓住施佩尔的肩膀，脸一下子变得通红。滴答，滴答。\n\n门被猛地撞开，一群元首的贴身侍卫涌进了房间。罗胡斯·米施搀扶起元首，把他带到门口，并用怀疑的目光瞪了施佩尔一眼。在施佩尔反应过来之前，他的老朋友已经被带走了。一旁的钟里不断传出的滴答声将他从思绪拉回现实。"
 hitlerillness.10.a:0 "滴答，滴答。"
 hitlerillness.9.t:0 "觐见元首"
 hitlerillness.9.desc:0 "滴答，滴答。党卫军全国领袖笔直坐着，交叉着他的长腿，把他纤细的手指轻轻地放在一只膝盖上。门突然打开，海德里希站起来，高举手臂行礼。希特勒拖着步子走进房间，嘴里喃喃自语。他的头发从他潮湿的前额上垂下来，像一只死去的啮齿动物，他的左手则在背在背后，剧烈地颤抖着。衰老的元首用他那双大眼睛盯着海德里希，像是苍白粘土上压着的两颗蓝色弹珠。\n\n“希特勒万岁！”海德里希高喊。元首背着手、拖着步子走向他的继承人，狠狠地咳嗽了几声。“很高兴再次与您交谈，元首。您的康复让我的部下欢喜不已，您任命我为继任者的明智决定也令我深感快慰。也许我们该坐下？有很多事情想同您商量。如果我们欲要拯救雅利安种族，我们的经济，我们的外交，我们的生活方式都必须改变。德国到处都是尸位素餐之人。我们肥胖的国家元帅已经成了那些军国主义小丑的喉舌，而施佩尔则随着那四个布尔什维克的曲调翩翩起舞。民族社会主义在这些叛徒手下定然活不长久。”\n\n“你可是有着钢铁之心的男人，”希特勒笑着说，“是个名副其实的雅利安人。铁中铮铮、庸中佼佼……你肯定最清楚我这条老命有多重要！”元首用狂热的目光瞪着全国领袖。他颤抖的手攥成拳头。“希特勒就是德国，德国就是希特勒。如果我死了，犹太人就会像秃鹫一样扑上来啃噬我们的身躯！”他的喉咙里爆发出一阵刺耳的咳嗽，导致他浑身颤抖。他紧紧地抓住扶手，脸一下子变得通红。滴答，滴答。\n\n门被猛地撞开，一群元首的贴身侍卫涌进房间。罗胡斯·米施抓住元首的胳膊，把他拉起来，并用恐惧的目光瞥了海德里希一眼。海德里希还没来得及说话，希特勒就被带走了。只有一旁的钟里不断传出的滴答声搅扰着他满足的沉默。"
