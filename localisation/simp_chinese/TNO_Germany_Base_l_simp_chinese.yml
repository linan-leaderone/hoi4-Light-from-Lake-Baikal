 POLITICS_ADOLF_HITLER_DESC:0 "谈到阿道夫·希特勒——大日耳曼国的元首兼总理，十九国至高无上的暴君，世界之都日耳曼尼亚的建筑师，国防军最高指挥官，德国民族社会主义工人党党首，《时代周刊》1938、1946和1961年的年度风云人物——这个人的时候，应该从哪里开始说起呢？\n\n他出身贫寒，是一位奥地利旅店老板的儿子，曾在慕尼黑和维也纳求学，在一战中服役于德国陆军并被授予勋章。没人能够否认，他的政治生涯宛如扶摇直上，就算是像啤酒馆暴动这样的挫折也只是让他离自己的野心更进了一步。他以暴力与政治作秀并举、把共产党和民主派赶出国会，成功登上了德国的权力顶峰。在他的领导下，德国挣脱了凡尔赛条约的枷锁，建立起一支令人胆寒的军队，让欧洲的其他国家屈服于德国的淫威之下，从大西洋到黑海，万字旗高高飘扬。在他的指导下，德国建立起日耳曼尼亚这样的伟大工程，他也精心监视着欧洲的不受欢迎者被残忍灭绝、投入火海。\n\n但这位全德意志的、从乌拉尔直到比利牛斯的全欧主宰也难逃岁月的摧残。那曾经能够让人群沸腾的呼声，现在只剩下尖锐的细语，精密的钢铁意志也已经布满锈痕。他正用那双曾写下《我的奋斗》的双手颤抖不止地为那幅水彩画添上最后一笔，上面描绘的则是那些正从他的记忆中缓慢褪色的，早已死去的面孔。亚历山大与拿破仑之后世上最伟大的征服者，现在成了一个衰弱的老人。1962年，他已经73岁高龄了，已经有人开始大胆地宣称他将不久于人世。而令全世界感到恐惧的则是，一旦元首的丧钟敲响，战争的熊熊烈火就将再次燃遍整个欧洲。"
 REICHSTAG_EMERGENCY_COUNCIL_DESC:0 "元首已不幸病故，举国震惊。毕竟，谁能想到这位不可战胜之人会这样死去呢？\n\n但国会对此早有准备。\n\n尽管元首早已点出他的继承者，但政府内部依然各执一词。改革派、保守派、强硬派、狂热派互相撕咬，和平有序进行权力交接的幌子顷刻间烟消云散。斗争的结果是，一群中间派、无名官僚和不受其他派系欢迎的国会议员们联合起来，遵循着三十年来为众人所忽视的宪法，宣布成立过渡行政机关，直至新任元首宣誓就职。\n\n元首之位的主要竞争者都对紧急委员会漠不关心，对他们而言，委员会充其量只是群坐冷板凳的家伙；若以冷眼观之，那么他们就是桀骜不驯的叛徒。唯一值得欣慰的是，他们的存在给日耳曼尼亚带来了一丝脆弱的稳定，防止这座城市陷入混乱，如此便可能会有一位更有能力的领导人出来重掌大局，希望如此。他们或许可以保住罗马不在烈火中化为废墟，却无法阻止帝国的其他部分被烈焰所吞噬。"
 POLITICS_HANS_SPEIDEL_DESC:0 "对于汉斯·斯派达尔这位忠贞善战的老将来说，岁月也未能留下什么痕迹。斯派达尔为参加国防军而自豪；国家则因拥有他这样的战士而骄傲。五十年代，西俄罗斯战争正打得不可开交，党卫军却趁机发动政变，斯派达尔迅速作出反应，避免了一场内战。战后，斯派达尔因功被授予钻石橡叶佩剑骑士铁十字勋章，自此声名鹊起。作为一颗冉冉升起的新星，斯派达尔懂得借老领导和私交隆美尔的东风，从而成为德国最受欢迎的人物之一。后来，斯派达尔对以费迪南德·舍尔纳为代表的军国派发起挑战，破坏了舍尔纳为一己私欲控制国防军的企图，这是他一生中第二次阻止针对祖国的政变。\n\n尽管如此，斯派达尔并不是政治家，他对国防军和政府之间日益密切的联系深恶痛绝。对国家军事化极为担忧、并以为这一途径必将通向覆灭的斯派达尔拒绝了所有试图通过贿赂或劝说他加入某个派别的企图，他一再声明，作为一名军人，他的职责是永远心向人民。虽说这话显得大义凛然，但这也意味着斯派达尔如汹涌大洋中的一座孤岛，即将面对波云诡谲的风暴。"
 GER_Theodor_Oberlander_hog_desc:0 "§Y国会议长\n异质纳粹主义§!\n--------------\n§L满腹学识、固执己见、毁誉参半——特奥多尔·奥柏兰德，国会议长，是德国民族社会主义工人党内的一朵奇葩。施佩尔派认为他是个保守派，甚至是反动派。然而，正统民族社会主义者却认为奥柏兰德是个改革派，不过比施佩尔稍好点罢了。奥柏兰德希望在德国推动大刀阔斧的社会改革，改变已成一团乱麻的体制，但同时又试图保持我们意识形态的活力。\n\n在获得经济和农业博士学位后，特奥多尔·奥柏兰德继续在阿勃维尔服役，后来负责领导在乌克兰活动的伯格曼特别小组。然而，在他给元首写了一系列的长信，批评我们的种族政策（如东方总计划）对民族社会主义的滥用和曲解后，他被撤职。\n\n然而，这非但没有扼杀他的职业生涯，反而把奥柏兰德推向了政治领域。奥柏兰德以自己布拉格大学教授身份参与竞选，并成功地在国会大厦里获得一个席位。奥柏兰德是纳粹党改革派最早的成员之一，但他最终与施佩尔分道扬镳，因为这位博士清楚地知道，那个伟大的建筑师深谙如何吸引学生和自由主义者，但在纠正我们意识形态的失败上却无所作为。虽然没有什么派系喜欢奥柏兰德的想法，但他在平民百姓之间颇有些名气。§!"
 GER_Martin_Bormann_hog_desc:0 "§Y党部部长\n民族社会主义§!\n--------------\n§L群众为希特勒欢呼，军队向戈林致敬，知识分子则拜服在施佩尔式建筑的威压之下。然而，有多少德国人能认出那个躲在元首阴影身下的党部部长马丁·鲍曼呢？\n\n风起于青萍之末，大丈夫往往生于草莽之间。世纪之交，马丁·鲍曼出生于邮递员家庭，他参加过一战，后来成为一家农场的管理人。暴力如影随形、从未远离鲍曼身侧，他因协助谋杀一位教师而入狱，后来成为自由军团的财务主管，又带着一股凶狠的斗志跃入冲锋队继续活动。仿佛天生的官僚与政客，手腕灵活、手段狠辣的鲍曼最终进入希特勒的核心圈子，担任党办公厅主任。\n\n二十年过去，褐衣主教以欺骗、贿赂和勒索编织出一张巨网，通过任命、晋升和解雇将权力集中到自己周围。鲍曼端坐在这张网的中心，嘴里叼着一支雪茄，在上司面前低声下气，对着下属则是颐指气使。政敌们认为他是个粗鲁顽劣、没有文化的暴发户，把纳粹党变成了自己腐败的玩物；扈从们则高呼万岁，只要能保住自己的权力与地位。尽管遭人鄙视，党部部长左手打击修正主义、右手压制敌对势力，已然成了党内举足轻重的巨头。\n\n元首龙体有恙，褐衣主教会走出那道阴影吗？§!"
 GER_Hermann_Goring_sec_desc:0 "§Y国家元帅\n军政纳粹主义§!\n--------------\n§L如果说阿道夫·希特勒是德意志国无可争议的爸爸，那么赫尔曼·戈林就是他可亲的叔叔。1893年，戈林生于前西南非洲总督海因里希·恩斯特·戈林的家庭。戈林作为元首的早期追随者，自二十年代纳粹党成立之初就与希特勒形影不离。他在1923年未遂的慕尼黑政变崭露头角，也是党内知名领袖。他的忠诚自然换得了回报。1933年纳粹党掌权后，他被任命为普鲁士总理和国会议长，并一直干到五十年代。希特勒在德国空军的帮助下取得对法作战的完胜后，赐予戈林“国家元帅”的头衔。就此来看，戈林在国防军的地位可谓是一人之下，万人之上。\n\n德国赢得二战后，国家元帅戈林的权力似乎比以往任何时候还要稳固，可不久就发生了诸多突变，他的地位因此被削弱。他选择辞去几个关键职位，包括国会议长，以抗议党卫军的未遂政变，这或许是他忠于希特勒的表现，但纳粹党改革派开始在议会推进大刀阔斧的改革后，红极一时的他被边缘化。从那以后的几年里，戈林愈发依赖国防军的军国派军官作为其基本盘，二者互惠共利，他向这些军官提供政治资本，以换取他们的武力支持。§!"
 GER_Albert_Speer_eco_desc:0 "§Y国家经济部长\n改革民族社会主义§!\n--------------\n§L阿尔伯特·施佩尔是位巧舌如簧的政治家，深谙如何用言语正确应对各种场合，他善于用词藻与许诺逢迎他人，争取他们的支持，如此能力这与他在二战时担任军备与战时生产部长不无关系。他担任经济部长期间，德国经济却开始逐渐下滑，战后奴隶经济体制的极度低效正显露了其不可否认的缺陷，而这只是纳粹政策陷入停滞的缩影而已。施佩尔虽在打造德国殖民地的大规模奴隶制中扮演了重要角色，但今日他却强力反对他曾参与设计并推广的这一体系。\n\n在五十年代略受冷落后，施佩尔开始大张旗鼓为自己拉拢支持。他的支持者有因失业或家人殒命战火而心如死灰的男男女女；有技术官僚和支持改革的纳粹党员；有对未能见证雅利安乌托邦到来而幻想破灭的民族社会主义者，他们虽具象征性，但人数稀少；此外学生也将施佩尔视作推行激进改革的唯一希望，他们人数虽少，但却在缓缓增长。各个群体对施佩尔的承诺都有不同希望，彼此关系也不太稳固，但这足以让“改革”民族社会主义统一阵线初具雏形。§!"
 GER_Walther_Hewel_for_desc:0 "§Y国家外交部长\n民族社会主义§!\n--------------\n§L在心腹大患与想象之敌环绕周遭的世界里，大日耳曼国需要一位能在世界舞台上为其无敌世界之实力发言张目的政治家。无能的约阿希姆·冯·里宾特洛甫滚蛋了，阿道夫·希特勒选择他的密友与知己：瓦尔特·黑韦尔，作为外交部的新任部长。黑韦尔，当年卖咖啡豆的小伙子，现在却攀上外交部的油滑阶梯，成为团结协定举足轻重的外事高官之一。\n\n黑韦尔性格内敛、和蔼可亲，和他那能说会道的前任形成鲜明对比。现在，他混迹于官僚行列，逐渐成了德国民族社会主义工人党内保守派的台面与柱石。虽然要当一个伟大的部长，他缺乏自立自主的能力和随机应变的智慧，但他对元首的忠诚确实是无可置疑。§!"
 MILITARY_HENNING_VON_TRESCKOW_DESC:0 "§L被称为最后的普鲁士人的亨宁·冯·特雷斯寇是一位声名远扬、广受认可的国防军指挥官。他出生于勃兰登堡的贵族家庭，家族世代从军、引以为豪，特雷斯寇也因此投身一战。德国输掉一战后，冯·特雷斯寇开始支持纳粹运动，相信这是德国打破凡尔赛条约，从而拿回原有领土的唯一方式。然而，这种理想主义的想法在长刀之夜被碾得粉碎，冯·特雷斯寇转而开始对民族社会主义工人党抱有强烈的仇恨，而这种仇恨在德国之后启动的各类军事行动中愈发深刻。\n\n除此之外，冯·特雷斯寇在第二次世界大战中的表现令人钦佩。他指挥了东线的多场战役，有些战役大大加速了布哈林苏联的崩溃，为德国带来了最终的胜利。据称，大战期间，特雷斯寇曾与几个后来因阴谋颠覆国家或反对元首而被逮捕处决的家伙见过面，但冯·特雷斯寇本人却免遭波及，所有这些会面都被历史的故纸堆所掩盖。\n\n冯·特雷斯寇纪律严明、出身普鲁士贵族，他强烈反对武装力量的政治化，觉得德国已经成了无法无天的地狱。出乎意料，特雷斯寇高度保守的普鲁士作风使他成为军队改革的领军人物之一。阿尔伯特·施佩尔热情地邀请冯·特雷斯寇加入他的部长圈子。尽管他不得不进入自己厌恶的政治圈子，这位老兵还是高兴地接受了这个能让德国重返被纳粹所抛弃的德意志黄金年代的邀请。§!"
 MILITARY_HANS_SPEIDEL_DESC:0 "§L和德国的许多高级将领一样，汉斯·斯派达尔也曾是一位一战老兵。索姆河战役时他担任过连长，并在战后因凡尔赛条约签订而缩编的德军中继续服役。随后的二战期间，他继续为德意志国的伟大复兴贡献着自己的一份力量。尤其值得一提的是，斯派达尔在二战中攻陷了列宁格勒，自此声名鹊起，这也是德国对布哈林及其布尔什维克同志最致命的打击之一。\n\n斯派达尔无疑是国防军最高统帅部中最有权势的人之一，而他的才能让他名副其实。作为德意志国改革派的领导者之一，斯派达尔认为德国应当维持其全球霸权，但他对纳粹那野蛮、过时的种族政策不屑一顾。因此，他努力推动德国接纳现代的种种积极事物，拒斥民族社会主义中一些较为荒谬的方面。\n\n此举，加上斯派达尔不是纳粹党的一员，让他在国内树敌颇多。保守分子和反动派对他晋升为国防军最高统帅部首脑感到恼怒，改革派则欣喜万分。不论斯派达尔持何种政治观点，他的服役记录确实光辉耀眼、无可指摘。§!"
 to_banish_want:0 "苦行之路"
 to_banish_want_desc:0 "在优越的民族社会主义世界秩序之下，过更充实的生活——被这美好承诺引燃的“大众革命”烧尽了往日的颓废，捣毁了一切的一切。\n\n随之而来的是数十年的经济管理不善和遍地的废墟。“生存空间”理论基本未能取得证实，更遑论实现了；日耳曼尼亚这样的项目也落入了相同的境地，成为了德国自我毁灭的催化剂。奴隶制起初不过是种族灭绝的权宜之计，最终却摧毁了整整一代人所能创造的生产力和纳粹党的信仰。纳粹党盯紧了国防军鼓鼓囊囊的腰包，却未能遏制这股贪腐风气，反而令德国现状雪上加霜。德国走进了死胡同。"
 the_two_principles:0 "两大原则"
 the_two_principles_desc:0 "民族社会主义工人党有两大原则。其一，它把持“唯一真正的意识形态”；其二，它是德国唯一的权力机构。党用这两个原则奋战取胜，牢牢地控制了如今世界上最强大的帝国。\n\n时间来到了1962年，党卫军政变未遂、经济崩溃、西俄战争以及纳粹党屡次的失败，几乎毁掉了他们作为世界唯一强国的形象。如今，猖獗的宗派主义正在烧毁“唯一真正的意识形态”的残余。这一切全部归功于阿道夫·希特勒自鸣得意的指引，以及德国人民的激烈分歧。"
 endsieg:0 "最终胜利？"
 endsieg_desc:0 "面对犹太资本主义旧秩序，在多年血流漂杵，不死不休的战斗和牺牲之后，德国迎来了“最终胜利”。随着胜利的到来，以民族社会主义为唯一真理的新秩序莅临德国。崭新的生活等待着德国人，那是在东方定居的生活，那是使命达成后的生活。\n\n东方总计划停滞不前，进一步玷污了纳粹党苦苦维持的、其作为德国唯一正当思想的图景。德国人民如同纳粹领导层一样，政治倾向严重分裂，但却有一点共同之处——对前途充满恐惧。"
 gone_over:0 "离弃"
 gone_over_desc:0 "第二次世界大战期间，德国国防军蒙受雅利安人天命的导引，宛如一股不可阻挡的浪潮，最终席卷了欧洲。劣等的人种被征服，日耳曼民族登上了最高贵的王座，德国光复了她的合法领土。一时间，似乎没有什么能阻挡德国战神的脚步。\n\n然而好景不长，腐败侵袭了曾经坚守荣耀的国防军。如果不是侥幸剩下了几个聪明人，德国早在西俄战争期间便会一触即溃。德国在敌境的狂轰滥炸和无止境的征兵行动无不能证明这一点：她竭力挽留战神的脚步，但又束手无策——战神早已离弃德国，奔往另一侧了。"
 man_on_the_moon:0 "登月之人"
 man_on_the_moon_desc:0 "德国在太空竞赛中披荆斩棘，最终摘获了胜利的桂冠。尽管美国和日本仍试图进一步推动这场竞赛，但世人永远不会忘记，这次不朽的胜利属于德意志。"
 student_protests:0 "学生抗议"
