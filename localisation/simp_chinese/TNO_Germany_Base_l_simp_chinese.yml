 GER_hitlers_chosen_successor_desc:0 "我们才是德国的合法政府！我们敬爱的元首阿道夫·希特勒亲自在国会面前向全世界宣告过，我们的领袖才是他的正当继承人。德意志人民纷纷站了出来，为希特勒的合法继承人奋战在第一线，打倒余下的乱臣贼子。"
