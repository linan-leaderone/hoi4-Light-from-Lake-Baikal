 YAK_Georgy_Basharin: "格奥尔基·巴沙林"
 POLITICS_GEORGIY_BASHARIN_DESC: "格奥尔基·普罗科皮耶维奇·巴沙林被认为是在这个动荡年代的雅库特独立精神的代表人。他出生于一个贫苦农民大家庭，立志要在教育上取得成就。他曾在莫斯科学习历史和文学，后在俄罗斯和平的最后几年回到家乡。在对德战争和西伯利亚战争中，他都避免了应征入伍，而是参加了旨在为雅库特民族的自由而战的自由民族主义者运动。不久，最高苏维埃的军队被赶走了，而知识分子的圈子似乎实现了他们的梦想。\n\n崭新的民主政府继往开来，宣布建立一个新的雅库特共和国，并许诺进行宏伟的改革，为人民提供自由。然而，这个新生的国家刚成立不久，就遭到了现实的打击。丰富的钻石等自然资源虽被认为有助于国家的发展，但却成了对国家的诅咒。当地公司垄断了采矿业，用利润为自己的项目融资。他们在雅库特国内积累了权力，甚至形成了自己的“国中之国”。为了更方便地开展行动，他们还建立了独立的军队。国内犯罪猖獗，寡头们和黑帮组织同流合污，不受政府干预，自由运作。\n\n在这一切之中，格奥尔基·巴沙林仍然是一个诚实和公开的捍卫者，尽其所能地管理着共和政府。他虽然可能受到大多数人的尊敬，但是几乎没有什么办法来对抗禁锢他的寡头政治。目前，他所能寄望的，只是雅库特民族主义之火能持续燃烧下去。"
