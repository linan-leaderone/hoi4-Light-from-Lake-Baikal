 CAM_Norodom_Sihanouk: "诺罗敦·西哈努克"
 POLITICS_NORODOM_SIHANOUK_DESC: "诺罗敦·西哈努克是柬埔寨的老国王，自1941年以来他就一直担任国王的职位，那时候柬埔寨还在法国治下。在日本人的压力下，他宣布了柬埔寨独立，并在担任国王的同时出任首相。1955年，西哈努克突然宣布放弃王位，这震惊了所有人，表面上看是为了逃避宫廷生活中的“明争暗斗”。作为一名“普通公民”，他将在保有国王名誉的同时自由参与到平民政治之中。\n\n西哈努克退位后成为了一个无情的人，柬埔寨的民主羽翼未丰，他便只手遮天。他所依靠的是人民社会同盟，这是一个服务于他个人的庞大组织，占领了整个国民大会。\n\n在平民政治层面，他同样冷酷无情，把异议之声扼杀，把自由高棉和印度支那共产党打为非法组织。虽然这两个团体都在威胁着西哈努克的国家建设计划，但是反政府的抗议也在变得越来越常见。柬埔寨生存在越南、日本和泰国的夹缝之中，显然西哈努克没办法解决柬埔寨的危局。"
 POLITICS_NORODOM_SIHANOUK_PERSONALIST_DESC: "诺罗敦·西哈努克是一个无情的人，他在1955年宣布放弃王位后，就一手操纵了柬埔寨羽翼未丰的民主。他所依靠的是人民社会同盟，这是一个服务于他个人的庞大组织，占领了整个国民大会。\n\n然而，他曾满足于自己对体制的掌控，只想靠着自己的手腕缓慢扼杀反对者，但面对现状，西哈努克得让他们适可而止了。在他挫败东京的阴谋之后，这位老国王发现人民社会同盟内的许多紧密盟友都与政变有关，比如英丹和朗诺，于是他选择了一条全新的道路。\n\n他选择将该组织的绝大多数权力都掌握在自己手中，面对柬埔寨日益猖獗的反叛力量，他把自己视作唯一可以保障柬埔寨稳定和安全的人。不管是自由高棉的共和派叛军还是印度支那共产党的共产主义激进派发动叛乱，诺罗敦·西哈努克都将凯旋。"
 CAM_Lon_Nol: "朗诺"
 POLITICS_LON_NOL_DESC: "朗诺的父亲是一位声名远扬又富裕的“和平卫士”，也因此，朗诺成长在一个相当安逸的环境中，并未因国家的动荡而被波及。青年朗诺加入了军队，他忠实地捍卫法兰西霸权，粉碎这个国家的反抗，以此证明自己没有辜负家族传统。\n\n在日本“解放者”到来后，朗诺担任了军队的最高指挥官，他支持君主制，因为他认为西哈努克有远见卓识，可以捍卫柬埔寨的传统价值观。靠着镇压左翼反抗，他维持着自己的地位，然而国王的不作为使他逐渐对国王丧失了信心。西哈努克的日本之行成为了最后一根稻草，现在朗诺确信西哈努克就是一个失败者，是时候粉墨登场了。\n\n朗诺是国家和陆军的最高指挥官，背靠着日本军队和自己的私兵，欲使国家恢复秩序。但随着朗诺的铁腕一天比一天攥得紧，过去和平抗议的团体现在也倾向于采用更加激进的方式，昔日的敌人也在暗处窃窃私语。为了终结混乱，朗诺必须要把抵抗扼杀在摇篮里，不然，整个高棉都会被革命的大火吞噬。"
 CAM_Son_Ngoc_Thanh: "山玉成"
 POLITICS_SON_NGOC_THANH_DESC: "这位革命者战斗了二十年，终于带着最灿烂的微笑踏进了金边城。他曾是柬埔寨王国最痛恨的人，他是一位民族主义者，共和主义者，领导着羽翼未丰的自由高棉军。多年以来，他一直潜藏在边境的密林，躲避着国王射来的子弹和炮火。如今他得以进军金边，砸烂西哈努克的王座，将其化为齑粉。\n\n山玉成，一位伟大的泛亚解放英雄，终于实现了他最大的梦想——用他自己的方式建立高棉共和国。西哈努克的君主制和朗诺的狭隘威权都没能阻挡他。但解放共和国只是斗争的一部分，现在山玉成要让共和国远离她最大的威胁。共产党人依然潜伏在柬埔寨的阴影之中，他们的国外主子操控着他们，策划了一次又一次的暴动。为了高棉共和国的独立，山玉成必须坚韧不拔。他会不遗余力地阻止柬埔寨赤化、捍卫共和国。"
 CAM_Tou_Samouth: "杜斯木"
 POLITICS_TOU_SAMOUTH_DESC: "在杜斯木成为革命者之前，他只是一位在皇宫附近的寺庙里教授巴利语的老师。作为僧侣和教师的平静生活很快被伊萨拉行动的混乱所打破，士兵们进入柬埔寨，把杜斯木赶到乡村中。在逃离金边的途中，他在越盟寻求到了庇护，为了回报越盟的保护，他开始向高棉新兵传授马克思主义经济学与政治思想。\n\n伊萨拉行动如火如荼，杜斯木与印度支那共产党的联系也愈发紧密，他开始接触同为佛教徒和社会主义者的山玉明。两人在伊萨拉行动的最后几年建立了一支小型的共产主义武装，然而这只武装在其最强大的时候也比不上自由高棉军。这只武装就是之后的柬埔寨人民革命党。\n\n杜斯木在越盟的老同志们建立了越南民主共和国，这为柬埔寨的解放打开了大门。朗诺的军事独裁不得人心，杜斯木便组织了人民阵线反抗朗诺政权，他夺取了金边，朗诺将军灰溜溜逃走了。杜斯木不仅是革命人民革命党温和派的代表，而且是新生柬埔寨的舵手，他会遵循红星的指引，为印度支那人民带来更美好的未来。"
 CAM_Ta_Mok: "塔莫克"
 CAM_In_Tam: "英丹"
 POLITICS_IN_TAM_DESC: "英丹成为了新生的高棉共和国第一位民选总统，他最大的优点就是他足够顽强与坚定，每次危机都能安然度过。但英丹自己也知道最好不要安于现状，更不能沾沾自喜。在未来的道路上，他面前的每个挑战都有可能摧毁他，他可不会用“因为我是英丹，所以一定会平安。”这种话安慰自己。\n\n过去的战乱让许多高棉人化为了白骨，但英丹活了下来。在他投靠西索瓦·施里玛达和山玉成之前，朗诺匪帮试图攻击与收买他，但最终英丹也安然无恙。他成为了一个自由民，人们说他是自由高棉抵抗独裁专制的压舱石，但他自己万不敢背负如此盛名。\n\n现在民主党在他的领导下执掌了权柄，恢复了人民社会同盟创立前的旧名字和各项传统。民主理想将得到重塑，新生的柬埔寨共和国会得到保护。英丹并不是一个自吹自擂的人，但山玉成和党内其他人对他赞誉有加。靠着他的谦逊、廉洁与柬埔寨广大农业人口对他的爱戴，这样的理想似乎触手可及。"
 CAM_Sisowath_Sirik_Matak: "西索瓦·施里玛达"
 POLITICS_SISOWATH_SIRIK_MATAK_DESC: "谁能想到，在诸多推翻柬埔寨王室独裁的人中，有一位王室成员呢？西索瓦·施里玛达是西索瓦国王的曾孙，既是总统，也是亲王，不过他并不希望人们提到他的亲王身份。毕竟有时候，连他自己也会感觉命运无常。\n\n自朗诺背叛了共和国，发动政变宣布拥护君主制起，西索瓦·施里玛达就宣布反对政府。不过在此之前，西索瓦·施里玛达就已经对他的亲戚——西哈努克国王的独断专行忍无可忍了。\n\n随着事态日益严重，前来投奔自由高棉的人越来越多，山玉成和英丹加入了施里玛达，三人决意建立一个可以摆脱共产主义威胁的共和国，并打造一个自由市场，把西哈努克和朗诺建立的低效的法团主义扫进垃圾堆。\n\n山玉成辞职之时，施里玛达本没有期望选举获胜，但胜利就这样悄悄到来了。西哈努克和朗诺统治之时，他做着看似无谓的反抗，咬牙坚持了下来。而现在，共和党取得了大选胜利，他也抓住了自己的机会。\n\n现在，这位亲王出身的总统发誓，他会抓住这一奇迹般的机会，好好利用它。"
