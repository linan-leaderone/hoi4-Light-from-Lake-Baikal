 BOR_SIGName_0:0 "党内官僚"
 BOR_SIGName_Formatted_0:0 "党内官僚"
 BOR_SIGName_Long:0 "党内官僚"
 BOR_SIGName_Formatted_0_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n§Y党内官僚§!是一群玩笔杆子的文人、办公室里的懒人和职业政客，他们致力于维护德意志国拜占庭式的体制，以维持其运转。由德国各大决策机构组成的§Y官僚机构§!，在历史上一直受到前德国民族社会主义党办公厅主任、现任元首马丁·鲍曼及其§L保守派§!盟友的影响。然而，随着内战的爆发，以及后来为实现稳定而进行的重新整合的努力，这种影响正在逐渐削弱。局势越来越麻烦，§L保守派§!必须迅速行动以确保他们对官僚体系这只庞然大物的控制。"
 BOR_SIGName_1:0 "人民"
 BOR_SIGName_Formatted_1:0 "人民"
 BOR_SIGName_Formatted_1_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n十多年来，德国的一亿多公民一直在动荡和分裂中生活着。曾经，征服的荣耀给他们灌输了巨大的爱国主义精神，而来自被占领土源源不断的战利品、进口商品和原材料让他们享受了世界上最高的生活水平。现在，人民发出巨大的喧嚣，呼唤着他们的元首：有的为面包、有的为铅弹；有的求和平、有的求争战；有的图生存、有的为死亡。是人民载起了民族社会主义的方舟，而能够在顷刻之间覆灭德意志国的，也只有人民。"
 BOR_SIGName_2:0 "知识分子"
 BOR_SIGName_Formatted_2:0 "知识分子"
 BOR_SIGName_Formatted_2_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n德意志国的知识分子们常常因为其随时可能成为自由主义、马克思主义与犹太同情的老巢而被官方避之不及。到现在为止，他们退居幕后已有超过三十年了。在纳粹党崛起后，我们流失的人才从未得到合适的补偿，但仍有足够多的学校和大学保留着足够的人才，才能得以把德意志民族的智识传统承袭下去。在公开场合，他们仍有可能引发问题：施佩尔主义和学生运动与知识分子的关系尤为明显。站在我党的角度，他们对吾党的宏图大多无关紧要，但他们对年轻一代的影响不容忽视。"
 BOR_SIGName_3:0 "教会"
 BOR_SIGName_Formatted_3:0 "教会"
 BOR_SIGName_Formatted_3_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n德国的宗教机构长期以来一直受到（暴力或其他形式的）镇压，是元首卧榻之侧永恒的威胁。希特勒上台后，他们经常受我党的支配与指示、充当一个称手的工具；但在希特勒取得对德国的绝对统治后，他们很快就受到约束，失去其影响力。纸面上，梵蒂冈协定见证着天主教会和纳粹党之间的和解，但私下里教会继续反对民族社会主义种族政策和反犹主义，甚至大肆庇护犹太人和持不同政见者。结果，教会遭到海德里希领导下党卫军的残酷镇压。现在的教会很少参与政治，但依然能够与纳粹党争夺德国人民的心灵与头脑——如果二者之间脆弱的纽带被打破，教会一定是对民族社会主义远景的严重威胁。"
 BOR_SIGName_4:0 "陆军"
 BOR_SIGName_Formatted_4:0 "陆军"
 BOR_SIGName_Formatted_4_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n陆军是元首强壮的右臂，正是陆军打断了敌人的脊梁，为第三帝国带来了最后的胜利。陆军中仍有许多在漫长而血腥的二战中历练过的老兵，无论他们的须发是否斑白、身上是否伤痕累累，他们都是精干的战士。虽然陆军在政治上由费迪南德·舍尔纳领导下的强硬派军国主义小团体所把持，但其整体倾向并不完全一致。内战期间，许多士兵分别为施佩尔、斯派达尔或鲍曼而战。尽管他们的理想千差万别，但陆军各派在一件事情上达成一致：是他们的牺牲造就了今天的德国，因此他们必须得到尊重。若是不向这世界上最大的一支军队致以崇高敬意，可能会产生极为可怕的后果。"
 BOR_SIGName_5:0 "海军"
 BOR_SIGName_Formatted_5:0 "海军"
 BOR_SIGName_Formatted_5_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n海军常常被国人遗忘，只有元首和他的党对德意志国海军表以感激之情。如果没有U艇狼群的不懈努力、没有巡洋舰和战列舰的强大火力，踏上不列颠土地定要付诸笑谈。今天，大日耳曼国通过海军向整个大西洋投射其力量，为其西部领地和非洲各专员辖区提供重要的安全保障。只要在东方的地平线上出现一支德国海军打击舰队，美国的侦察船队就只能灰溜溜逃跑。没有他们，大日耳曼国就无法保持其作为世界列强之一的地位。"
 BOR_SIGName_6:0 "秩序警察"
 BOR_SIGName_Formatted_6:0 "秩序警察"
 BOR_SIGName_Formatted_6_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n秩序警察——缩写为Orpo——是德国的民警力量，纳粹党用于维持街头秩序、让不守规矩的公民乖乖听话的不二法门。秩序警察不是一支普通的警察部队，它充分政治化，在维护元首统治时毫不吝啬使用暴力和野蛮手段；在选拔警员时，也以其力量与忠诚，而非警务技术或性情为依据。不过，虽说他们一直以来都服服帖帖，但内战的爆发及随之而来的连年动乱，都大大冲击了秩序警察队伍。随着战争爆发，逃兵、征兵、内斗，警员的数量急剧下降，秩序警察再也不是从前那只无人可挡的巨兽了。必须重建秩序警察——如有必要，就先摧毁之，然后再重建一次。"
 BOR_SIGName_7:0 "国家工厂"
 BOR_SIGName_Formatted_7:0 "国家工厂"
 BOR_SIGName_Formatted_7_tt:0 "§Y国家工厂§!\n§g--------------------§!\n德国中部工业主要由德国最重要的钢铁和军火企业集团——国家工厂（原名赫尔曼·戈林国家工厂）所控制，§Y德国中部§!工业最接近日耳曼尼亚，因此既容易影响他人、也容易受到影响。§Y德国中部§!的经济很大程度上依赖这些企业；在一个理想的世界里，他们将为日耳曼尼亚的广大民众提供成千上万的就业岗位。然而，日耳曼尼亚在很大程度上变成了一个经济负担，因为许多原本会流向民众的工作，却变成了奴隶契约制度的一部分，通过这种制度，企业会与一些奴隶主所拥有的奴隶群体签订劳动合同。这些企业的高管们几乎没有什么改变现状的动力，因为内战造成的大量平民伤亡，使得利用这些廉价的奴隶成为重建他们被摧毁的财产的一个极富吸引力的选择。"
 BOR_SIGName_8:0 "IG法本"
 BOR_SIGName_Formatted_8:0 "IG法本"
 BOR_SIGName_Formatted_8_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n莱茵兰工业的最大玩家是IG法本，世界上最大的化学公司之一，合成油领域的伟大开拓者；还有克虏伯这一历史悠久的钢铁和军火巨头，在两次世界大战中都占据着德国重工业相当大的比重。虽说莱茵兰有几十家工业企业，但当涉及到政治时，这两家企业的地位几乎无人能撼动。希特勒统治期间，这些巨头们的工业产出惊人无比；或者说，在内战把莱茵兰变成战场之前，确实如此。当鲁尔河谷的煤田重新活跃起来、工业车轮再度转动之时，元首必须小心翼翼地对待莱茵工业巨头和他们无数的奴隶，要是再发生什么波折，德国经济可能就再也站不起来了。"
 BOR_SIGName_9:0 "西门子"
 BOR_SIGName_Formatted_9:0 "西门子"
 BOR_SIGName_Formatted_9_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n与北方和西方的同行相比，南德工业企业与军工产业的联系相对没那么直接，但其重要性丝毫不减。像西门子（计算机与电子机器领域的创新者）与戴姆勒-奔驰（军用和民用车辆的生产商）这样的企业要的是大量的熟练工人，而不是奴隶——尽管他们还保留着一些来做那些最辛苦的劳动。这使他们处于一种摇摇欲坠的境地：德国没有足够的熟练工人来满足他们扩张的需求，但要去买下奴隶然后培养他们去生产精密电子元件、发动机与大型家用电器？想都不要想！美日两国在这一领域快速发展，很快超越了德国，而这些企业对纳粹党几十年如一日痴迷于重工业的无理表现充满怨言。元首要么就好好利用它们，要么就……"
 BOR_SIGName_10:0 "奴隶种植园"
 BOR_SIGName_Formatted_10:0 "奴隶种植园"
 BOR_SIGName_Formatted_10_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n在普鲁士青翠的田野里，数百万奴隶正在为庞大的§Y奴隶种植园§!和为国家大量生产食品和纺织品的各种工业无休止地工作着。§Y奴隶种植园§!建立于第二次世界大战的胜利之上，在战后老兵的生活中扮演着特殊的角色，这些§Y种植园§!通常由这些老兵部分或全部拥有，老兵们雇佣大量的劳动力来维持种植园的运转。因此，§Y奴隶种植园§!无疑与那些现在享有特权的战后老兵的利益紧密相连。很大程度上，§Y奴隶种植园§!受到那些极端支持奴隶制和支持扩张主义的政治思潮的影响，是§R军国派§!的大本营。"
 BOR_SIGName_11:0 "银行"
 BOR_SIGName_Formatted_11:0 "银行"
 BOR_SIGName_Formatted_11_tt:0 "§Y[BOR_SIG_GetName_Formatted_New]§!\n§g--------------------§!\n早在纳粹党形成的早期，银行就成为了我党人士最喜爱的目标。虽然银行在我国永远不受欢迎，但其存在对于第三帝国的延续来说，则尤为重要。虽然“犹太人”与“财阀”早已消失无踪，但时移世易，人民还是抱怨连连：银行贪得无厌、剥削人民收入，要为德国遭受的每一次经济困难负责。但讽刺的是，这些银行一直与纳粹党保持着紧密的联系，是它们舞动的手指变出一个又一个金融魔法，使希特勒在其三十年代初的统治中实现了经济奇迹。这些银行还管理着从占领国流入的大量赃物，并将其转化为流动资产，为德国战争机器的发动机提供燃料、保证公民的温饱。理论上，银行唯元首马首是瞻，但银行对德意志经济的控制程度远远超过了元首个人的意志。哪怕元首能把匕首架在银行的脖子上，挥刀下去流出的只会是德国的血。"
