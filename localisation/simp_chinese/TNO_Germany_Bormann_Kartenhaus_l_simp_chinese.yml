 GER_Bormann_category:0 "纸牌屋"
 GER_Bormann_category_desc:0 "第三帝国的政治体制简直是一团乱麻——不断地在各种各样的派系和个人之间挑拨离间来稳固统治根基，这便是希特勒时期的遗风。哪怕只有一点点权力的人，都相信只有他们自己才知道德国最需要什么。结果，德国内部的各色社会群体和利益集团永远不能互相依靠、互相支撑，只能紧密团结在元首的周围。为了把四分五裂的国家重新团结在一起，元首不得不向每一个持不同政见的团体展示自己的态度——笑脸相迎或怒目而视，让他们服服帖帖地重回元首的统治之下。如果元首失败，德国一定会立即陷入停滞、衰落，直至最终的崩溃。只有钢铁般的意志、无情的阴谋和巧变的手腕才能拯救民族社会主义。"
