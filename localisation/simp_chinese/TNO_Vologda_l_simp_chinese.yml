 VOL_Vasily_Ivanov: "瓦西里·伊万诺夫"
 POLITICS_VASILY_IVANOV_DESC: "瓦西里·尼古拉耶维奇·伊万诺夫于20世纪20年代被征召入伍前，曾是一名出身卑微的农村鞋匠。接下来的几年里，他加入了军官学院，并在军中逐渐晋升，在德国入侵时，他是一名上校。他和他的部队在命运多舛的莫斯科保卫战中战斗，但在莫扎伊斯克防线崩溃、德军大举攻入时，他们还能得以相对有序地撤退。与许多其他老兵背道而驰，他们向北撤退，与叶戈罗夫元帅的部队会合。伊万诺夫被晋升为新生的西俄罗斯革命阵线的将军，成为领导进攻德国的指挥官之一。\n\n然而，这种势头没能持续下去。背叛和权力斗争蚀空了阵线，德国人和伪军很快就扭转了局势。伊万诺夫已经解放并占领了他的家乡沃洛格达，这时他做出一个艰难的决定，他放弃了他的事业，他的军队从阵线中脱离并宣布中立。对他来说，继续在迅速瓦解的阵线中行事只会给这个已经发生了很多事情的地区带来更多的流血。\n\n这一举动为伊万诺夫赢得了沃洛格达人民的赞扬。人们认为他既是让他们城市摆脱纳粹暴政的解放者，又是把其他军阀带来的混乱挡在海湾之外的防波堤。阵线和莫斯科专员辖区勉强接受了他的立场，它们都认识到在双方中间存在一个缓冲国的好处。然而，尽管近年来这种武装中立的政策一直成功地威慑着他人，但其他军阀揭穿伊万诺夫并开始试探他的军队只是个时间问题了。"
 POLITICS_PAVEL_BELYAYEV_DESC: "无论是在伟大的卫国战争期间，还是在莫斯科大撤退中，帕维尔·伊万诺维奇·贝利亚耶夫都是一个无名小卒；作为一个飞行学校的学员，没人会害怕他。而在西俄罗斯战争期间，他却成为了伊万诺夫麾下最成功的飞行员之一，并最终在将军的顾问团队中取得一席之地。当伊万诺夫建立起沃洛格达市时，帕维尔一直在他身边，可以说是这个新政府的教父。在早期，他忠心耿耿地为伊万诺夫服务，承诺会摒弃政治斗争，为创始人尽可能地提供最好的建议。\n\n帕维尔在建国几年后便打破了这一承诺，这里边既有对自己变得无足轻重地担忧，也有对国家这两年政策犹犹豫豫的失望。他被选入了沃洛格达的立法机构，人民议会。没人——至少在公开场合下——怀疑他对伊万诺夫的忠诚。然而，在会议厅内，他越发激烈地批评伊万诺夫近乎丧权辱国的“中立区”政策——沃洛格达对全俄罗斯都不设防。他加入了军国派，凭借着累积起的威望，很快便爬到了军国派的顶部。\n\n现在，这位军国派的领导人主张着和议会中其他所有人完全不同的政策。他们认为，他们的“中立”和“自由民主”政策是会让国家栽跟头的绊脚石。相反，他热情地主张民族统一主义。对他来说，战争和武力是沃洛格达安全最有力的保障，但并不是每个人都那么确定。"
 POLITICS_ANATOLY_DRYGIN_DESC: "阿纳托利·谢苗诺维奇·德里金在沃洛格达评价不一。他的支持者们认为，他是军队中少有的有人性者，是民主的真诚信仰者，始终保卫着这个国家最普通的民众。但反对他的人认为他不过是一个梦想家，无法承担沃洛格达防卫的重担。然而，有件事两边达成一致——德里金始终会为他眼中的真理而谦卑又坚定地奋斗。\n\n德里金出生于萨拉托夫的一个富农家庭，最初他学习的是农艺，还成为了一名浆果种植专家（他在闲暇时刻还保留着这个爱好），但当德国人入侵时，他被征召入红军，而苏联崩溃之后又为西俄罗斯革命阵线而战，最终被收入瓦西里·伊万诺夫将军麾下。他骨子里就不是一个军人，但他却学会了为俄罗斯的利益而压制自己的理想，当面对最残酷的对抗德国佬的战斗时，他也从未质疑过上边的命令。\n\n对德里金来说，伊万诺夫在西俄罗斯的争斗中宣布中立让他大开眼界。当他目睹了军队为了保护生命而牺牲后，心中因战争蹂躏而建起的政治冷漠立马烟消云散。他冲向新生的人民议会，成为其中民主派系的创始人，始终热心地推动着关于农民的改革。\n\n德里金一直都梦想着，让沃洛格达成为西俄罗斯民主的明珠。现在，民主派已经掌握了人民议会的多数席位——他已经有足够的权力来让梦想成真了。"
