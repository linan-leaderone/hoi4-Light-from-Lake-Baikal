 VOL_neutral_zone: "中立区"
 VOL_neutral_zone_desc: "流的血已经够多了！伊万诺夫将军说出这番话，下令在他所指挥的地区停止战斗。可恶的德国人已经折断了祖国的脊梁骨，而平民们则担心自己的生命。我们将不再让俄罗斯人流血，我们将保护我们需要照顾的人，等待更好的日子。只有到那时，我们才会出击。"
 VOL_ONG_Miklay_Kazakov: "米哈伊·卡扎科夫"
 POLITICS_MIKLAY_KAZAKOV_DESC: "马里人民自古以来就被俄国统治。那些俄国人无论举着三色旗还是镰锤旗，都从未给予马里人独立建国的权利，不过，米哈伊·伊万诺维奇·卡扎科夫毕生致力于改变这种状况。当反共志愿军以摧枯拉朽之势进军西俄地区时，卡扎科夫把当地的马里人召集起来，组建了一个马里人兵团，与志愿军并肩作战。\n\n凭借着对诗歌和文学的热爱，卡扎科夫被同胞们称作“战士诗人”。眼下马里已经独立，正迫切地需要一位领导人，没有比卡扎科夫更合适的人选了。\n\n如今，卡扎科夫已经让马里共和国稳定了下来，正在寻求与伊德尔-乌拉尔地区的其他国家和阿尔汉格尔斯克的进一步合作。于是，马里成为了北俄罗斯的又一个成功案例。"
