 ENG_ElectionSeason.7.t: "方向之选"
 ENG_ElectionSeason.7.desc: "没人能断言参选各方尚未竭尽全力，他们办妥了力所能及的每一份交易，弄来了能获得的每一点支持，走完了能踏上的每一条道路。现在，就是取得回报的夜晚了。\n\n英格兰的选举通常是私密而又安静的事务，从未有人怀疑过选举结果。但这一次选举与众不同，选民和议员都不知道谁是胜者，他们只能坐看滚滚而来的选票，一探是谁在支持谁。\n\n除了预料之中的趋势和忠诚的支持，出人意料的背叛也暗藏其中。但随着夜幕降临，它们都汇向了一个方向。英格兰知道了谁能赢得此次选举，并对国家施加巨大的影响。"
 ENG_ElectionSeason.7.a: "王党赢得了大选！"
 ENG_ElectionSeason.7.b: "统英党赢得了大选！"
 ENG_ElectionSeason.7.c: "国民阵线赢得了大选！"