 ENG_ElectionSeason.1.t: "英格兰人的职责"
 ENG_ElectionSeason.1.desc: "那一刻终于来了。全国各级议会中的每一个席位都已经安排好了候选人，各个政党也都推举出了自己所希望的下一任首相——唐宁街10号的主人。此时此刻，英格兰议会短暂而又混乱、稀罕而又对国家未来十分关键的传统——选举——正在拉开帷幕。\n\n本次选举中最主要的两个政党分别是全国民主联盟和社会主义工党。全民盟由乔治·杰利科领导、克劳德·奥金莱克支持，主张恢复二战之前的英格兰，并实施一些必要的改革，使国家跟上时代的步伐，并让其再次在世界舞台上获得尊重。社工党由哈罗德·威尔逊领导、比尔·亚历山大支持，主张较为激进，希望令英格兰工人摆脱枷锁，并与全世界的无产阶级一道，向着更加平等、没有贫困的未来奋斗。\n\n此外，大卫·斯特林的政党也参加了本次选举，不过多数观察家都认为那是个极端主义的小党。因此，摆在选民面前的只有两个选择：杰利科恢复往昔荣耀的承诺和威尔逊创造光辉未来的承诺。"
