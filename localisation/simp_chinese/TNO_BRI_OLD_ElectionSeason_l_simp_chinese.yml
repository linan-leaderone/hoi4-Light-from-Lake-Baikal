 ENG_ElectionSeason.4.t: "自由人民的选择"
 ENG_ElectionSeason.4.desc: "几个月以来的广告、演讲和集会。辩论、争吵和辱骂。大声喊叫和激烈讨论。而现在，一切都归结于此。英格兰人民的选择。\n\n两党都在为确保他们在投票中能胜出而努力奋斗。也许他们能做得更多？也许他们能避免一些错误？也许竞选宣传能更为正面？答案都是也许。但是，两党的竞选团队都已经尽其所能，就为了能在即将到来的选举中获胜。这事关国家的未来，没有什么比这更重要的了。\n\n在投出选票后，英格兰人民匆忙回家打开电视和收音机，看看谁是赢家。许多人对此早有预测，其中许多人的预测基于自己的偏袒和希望，其他人的想法背后更有民意调查和样本撑腰。但是，只有一种方法可以确定发生了什么。那就是计算选票。"
 ENG_ElectionSeason.4.a: "全国民主联盟赢得了大选！"
 ENG_ElectionSeason.4.b: "社会主义工党赢得了大选！"
 ENG_ElectionSeason.4.c: "拥军运动赢得了大选！"
 ENG_ElectionSeason.5.t: "选举季"
 ENG_ElectionSeason.5.desc: "不管我们是否愿意这样做，“王党分裂”迫使我们在接下来的选举中选择立场。无论休姆首相做出过什么样的规划，我们都必须做出决定。我们是否要与麦克米伦同行，为英格兰带来它迫切需要的改革？还是与撒切尔共事，稳定国家、开始重建？"
 ENG_ElectionSeason.5.o_ue: "让英格兰变得更加美好，投统英党一票！"
 ENG_ElectionSeason.5.o_rp: "让国家稳定下来，投王党一票！"
 ENG_ElectionSeason.5.o_nf: "英格兰万岁，投国民阵线一票！"
