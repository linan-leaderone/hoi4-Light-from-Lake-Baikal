 TNO_ElectionSeason_Info:0 "尽管自二战结束以来，由于各式各样的冲突，英格兰发生了各种各样的变化，但选举仍然是一项重要的、受人尊敬的活动。在此为了简化起见，不列颠的议会席位被划分成了若干地区，各地区——从繁华的伦敦，到人烟稀少的康沃尔——都按人口分配了一定数量的席位。一个政党在选举中的目标就是获得这些席位中多数人的忠诚，地区在此就起到了作用。\n\n由于每个地区都有一定数量的席位，一个地区的选票将被计算为一个百分比，并根据各党所得票数之百分比分配席位。然而，请注意，赢得的席位是根据赢得席位的政党派别来统计的，因此，如果一个政党有多个派别，在计算哪个政党获得多数席位时，它们将被统计在一起。因此，当您看到地区选举中的预测胜出者时，应该始终保持谨慎，如果得票第二和第三位的派别属于同一个政党，那么胜利可能比看起来更为接近。\n\n在所有席位被统计出来之后，拥有最多席位的政党将组成政府并赢得选举。现在，祝您在即将到来的选举中取得理想的胜利。愿选民永远眷顾着您。"
