l_simp_chinese:
 infrastructure:0 "基础设施"
 infrastructure_plural:0 "基础设施"
 infrastructure_desc:1 "此建筑将改善所属地区的基础设施状况，提高你在战略要地的后勤能力及你的陆军部队在本地区的移动速度，并提升此地区的基础资源产出。"
 arms_factory:0 "军用工厂"
 arms_factory_plural:0 "军用工厂"
 arms_factory_desc:0 "此建筑可为所属地区提供生产军事装备的工业能力，或可因需转换为民用工厂。\n\n每月运作花费：§Y52M美元§!"
 dockyard:0 "海军船坞"
 dockyard_plural:0 "海军船坞"
 dockyard_desc:0 "此建筑可为所属地区提供建造新舰船的工业能力。\n\n电力消耗：§R-0.5§! £power_texticon\n每月运作花费：§Y50M美元§!"
 industrial_complex:0 "民用工厂"
 industrial_complex_plural:0 "民用工厂"
 industrial_complex_desc:0 "此建筑可为所属地区提供生产民用商品或建造新建筑的工业能力，或可因需转换为军用工厂。\n\n每座民用工厂需消耗§Y1§!£steel_texticon 维持运转。"
 air_base:0 "空军基地"
 air_base_plural:0 "空军基地"
 air_base_desc:0 "此建筑可为所属地区提供部署空军飞行器的场所，以及发射弹道导弹的发射井。"
 naval_base:0 "海军基地"
 naval_base_plural:0 "海军基地"
 naval_base_desc:1 "此建筑可延长舰队的航程，可进行舰船维修，同时也用于海外后勤补给以及资源出口。海军基地可随等级的提升增加补给吞吐量。"
 bunker:0 "陆上要塞"
 bunker_plural:0 "陆上要塞"
 bunker_desc:0 "此建筑可在战斗中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。同时受到来自多方向的攻击时则会降低要塞效果。"
 coastal_bunker:0 "海岸要塞"
 coastal_bunker_plural:0 "海岸要塞"
 coastal_bunker_desc:0 "此建筑可在登陆作战当中对进攻方造成基于建筑等级每级$VALUE|+%0$的进攻惩罚。"
 anti_air_building:0 "防空火炮"
 anti_air_building_plural:0 "防空火炮"
 anti_air_building_desc:0 "此建筑可为所属地区面临轰炸机来袭时提供保护，并对敌军飞行器发动打击。"
 synthetic_refinery:0 "合成炼油厂"
 synthetic_refinery_plural:0 "合成炼油厂"
 synthetic_refinery_desc:0 "此建筑可为所属地区提供"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$FRAME$"
 radar_station:0 "雷达站"
 radar_station_plural:0 "雷达站"
 radar_station_desc:3 "雷达可使你获得邻近地区的敌军部队情报。\n提高所属地区的雷达站等级，便可增加雷达的有效距离。\n雷达也能为其所属地区提供更好的对空侦察能力，使你的战机接敌时更占优势。\n此外雷达还会提升对海监测敌方舰队的能力。"
 rocket_site:0 "火箭基地"
 rocket_site_plural:0 "火箭基地"
 rocket_site_desc:0 "此建筑可为所属地区提供部署火箭的场所。"
 thermoelectric_plant:0 "热电厂"
 thermoelectric_plant_plural:0 "热电厂"
 thermoelectric_plant_desc:0 "此建筑可为所属地区提供£power_texticon §Y电力§!。\n\n电力生产："
 nuclear_reactor:0 "核反应堆"
 nuclear_reactor_plural:0 "核反应堆"
 nuclear_reactor_desc:0 "此建筑可为所属地区提供巨量£power_texticon §Y电力§!。\n\n电力产出："
 enrichment_plant:0 "浓缩厂"
 enrichment_plant_plural:0 "浓缩厂"
 enrichment_plant_desc:0 "此建筑可为所属地区提供用于核武器的浓缩铀。\n\n核弹头的每月实际产量取决于我们的§Y核能支出§!等级。如果我们没有可用的铀，那也不能生产核弹头。\n\n基础弹头生产：§Y+20/月§!\n每月运作花费：§Y50M美元§!\n电力消耗：§R-2§! £power_texticon。\n铀消耗：§R-6§! £uranium_texticon。"
 missile_silo:0 "导弹发射井"
 missile_silo_plural:0 "导弹发射井"
 missile_silo_desc:0 "此建筑可存储和发射洲际弹道导弹。每个发射井都能基于我们的核储备数量增强我们的§Y核打击能力§!。\n\n电力消耗：§R-1§! £power_texticon。\n每月运作花费：§Y25M美元§!"
 schools:0 "学校"
 schools_plural:0 "学校"
 schools_desc:0 "要培育出来一批受过教育、知识丰富的公民，那可是项大工程。学校的建设只是漫漫前路的一小段罢了。架设交通设施送孩子上学、划拨资源供他们吃穿用度、设立奖学金鼓励他们进入高校深造，这些措施对于体力劳动者和脑力劳动者的发展同样至关重要。建筑工程费、对教育机构的投资都算作教育开支，价格则会随着我们的雄心节节攀升。\n\n电力消耗：§R-0.5§!£power_texticon 。"
 hospitals:0 "医院"
 hospitals_plural:0 "医院"
 hospitals_desc:0 "人只要健康，便能从事生产，安居乐业。无论公共卫生政策如何，都要有资金充裕、态度负责的救护设施。国家可以用各种方式介入医疗领域，我们能直接主导的事务越多，维护、扩建卫生服务的费用便越高，但也不能无视其中的益处。\n\n电力消耗：§R-0.5§!£power_texticon 。"
 barracks:0 "军事基地"
 barracks_plural:0 "军事基地"
 barracks_desc:0 "新手学战略，老手学后勤。这句老话确实有道理，第一次世界大战后，打仗都是先下手为强。在后勤战线保持领先的代价巨大，从建造堡垒、机场，到升级军备、武装，更要保养好这一切。我们的武装力量踏上战场后，我们就会感激自己当时的付出。\n\n电力消耗：§R-0.5§!£power_texticon 。"
 offices:0 "行政大楼"
 offices_plural:0 "行政大楼"
 offices_desc:0 "官僚这种生物，食之无味，弃之可惜。国家这座庞大机器如何运作，始终都得取决于他们的表现。为了保持国家机器流畅运转、免于腐败，我们需要让行政部门拥有充足的财力和人力资源。这非常昂贵，如果国家需要承担更多责任，则会更加昂贵。\n\n电力消耗：§R-0.5§!£power_texticon 。"
 prisons:0 "监狱"
 prisons_plural:0 "监狱"
 prisons_desc:0 "当代社会，法律与秩序已经极难维持。维护稳定的防线往往细而脆弱，薄如蝉翼，只有警察及其支援网络才能护它周全。但投资了警察机关，事情也不是到此为止，若要预防、打击犯罪，维护扩建监狱系统、引入警察之外的助力等等亦是必须途径。能投资的项目繁多，最终目的便是在国内预防或打击犯罪行为。\n\n电力消耗：§R-0.5§!£power_texticon 。"
 brutalist_city:0 "野兽派城市"
 brutalist_city_plural:0 "野兽派城市"
 brutalist_city_desc:0 ""
