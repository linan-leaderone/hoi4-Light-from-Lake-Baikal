 MOC_casino_monte_carlo:0 "蒙特卡洛赌场"
 MOC_casino_monte_carlo_desc:0 "蒙特卡洛赌场是摩纳哥最著名的地标，它吸引着来自世界各地的外国富豪在其豪华的大厅里赌上他们的财富。然而，赌场的魅力和优雅并不只是为了炫耀：它为我们这个小国家的财政收入贡献巨大。然而，自二战结束后，曾是赌场传统客户的欧洲贵族，大多不是一贫如洗，就是流亡或死亡了，这也给我们公国带来了严重的经济问题。若是找不到其他收入来源，我们就会破产，与摩纳哥所联系在一起的魅惑和享乐主义也就会成为遥远的回忆。"
 MOC_rainier_reform:0 "兰尼埃的改革主义"
 MOC_rainier_reform_desc:0 "现任王位继承人兰尼埃三世王子，在国内外的名气可以说比他的母亲、在位的女亲王还要大。对各国八卦小报来说，他因与美国影星格蕾丝·凯利的婚姻而闻名。而对各国外交官们来说，他因在二战期间公开同情盟军事业而闻名，而轴心国军队因此占领了摩纳哥这个小公国，几乎将其从地图上抹去。尽管如此，兰尼埃至今仍在政治上非常活跃：当他的母亲大部分时间都在忙于自己的事务时，兰尼埃却在相当程度上管理着国家，甚至形成了一个由部长和官僚组成的集团，在国家政府中非常有影响力。"
 MOC_italian_oversight:0 "意大利监督"
 MOC_italian_oversight_desc:0 "我们国家仍然存在的事实称得上是个小奇迹：在二战期间，摩纳哥先后被德国和意大利军队占领，只是因为其对轴心国侵略者的经济价值而拯救了自己。因为其赌场是宝贵外汇的稳定来源，摩纳哥也就作为一个法律上的独立国家继续存在，只是牢牢地落入了意大利的势力范围。然而，罗马在管理摩纳哥的事务上并没有轻易对待，我们每一个可能减少公国对意大利依赖性的举动都被他们的法西斯政府用怀疑的眼光看待。如果我们在尝试改善我们国家的命运时过于粗心大意，后果可能真的很严重。"
 SNM_princely_sovereign_council:0 "高贵政务议会"
 SNM_princely_sovereign_council_desc:0 "圣马力诺是世界上最古老的共和国，拥有历史悠久的民主自由传统——或者说，原本有这样的传统。1923年起，圣马力诺法西斯党便主导了这个小国的政界，每一个反对党都被法律禁止，而古老的圣马力诺大议会被改造成了如今的高贵政务议会。此举虽在一定程度上是为了安抚意大利，但也使戈齐家族——法西斯党原本的核心，已经将共和国牢牢地控制了四十年——那样的富裕家族的权力大幅度提升。虽然法西斯党内部的反对声音越来越大，但那似乎并不能令法西斯党迅速下台。"
 SNM_burgeoning_indust:0 "迅速工业化"
 SNM_burgeoning_indust_desc:0 "自墨索里尼时代以来，意大利与圣马力诺就开始了一系列协作基础设施建设工作，比如从圣马力诺到里米尼的铁路。这增加了我们对意大利的经济依赖，但也让我们旧有的农业经济开始有强劲的工业发展。随着越来越多的农民涌入发展中的工业城市并在工厂里工作，曾经由地主精英主导的圣马力诺的传统社会结构也在发生变化。城镇居民对我国的政治平衡越来越重要。"
 SNM_rising_discontent:0 "不满情绪发酵"
 SNM_rising_discontent_desc:0 "尽管近期我国工业大有发展，经济上的不平等仍然是共和国一个十分严重的问题。再加上法西斯政府对劳工权利的限制以及圣马力诺法西斯党绝对统治所导致的政治不自由，这些问题正在工人和底层阶级中引起严重的不满。虽然目前我们的执法机构仍在努力地控制事态不再扩大，但我们有理由怀疑，藏在暗处的圣马力诺共产党正在利用这一情况，在无产阶级中传播其极具煽动力的极端主义。除非我们解决这种情况，否则我们可能会遇上大麻烦。"
 VAC_lateran_pacts:0 "拉特兰条约"
 VAC_lateran_pacts_desc:0 "拉特兰条约于1929年由墨索里尼政府和罗马教廷共同签署，该条约是梵蒂冈城国存在的法律和外交基础。拉特兰条约的签署结束了教宗和意大利之间长达60年的敌对关系，而这种敌对始于意大利复兴运动时期意大利对罗马的占领。拉特兰条约不仅重新设立了一个正式的教宗国（即使局限于梵蒂冈），而且还给予了罗马教会其他让步，如国家层面的经济资助，承认天主教为意大利国教，以及允许教会在公立学校继续教授天主教教义。只要拉特兰条约一直有效下去，在意大利的保护下我们完全可以放心我们的国家不会遭受任何层面的威胁。"
 VAC_one_holy_catholic:0 "至一至圣至公却分裂的教会"
 VAC_one_holy_catholic_desc:0 "作为世界上最大的宗教组织和数百万天主教徒的精神居所，尽管教会在本质上应当神圣一体，但它依旧自然而然地面对许多人性化的分裂。面对着风云变幻的世界的诸多挑战，教会在它作为基督在人间的居所应如何前行的问题上出现了分歧：是继续与那些口颂基督教义，却做出暴虐与压迫之事的政权合作，并无视他们的暴力行径？还是奋起反抗法西斯与帝国主义的暴政，真正帮助贫苦温良的群众？或是干脆与世俗政治一刀两断，只关心天主的羔羊在灵魂上的需求？此与许多其他问题已经撕裂了教会，或许只有天主才知道如何解决了。"
 VAC_good_pope:0 "好教宗"
 VAC_good_pope_desc:0 "在庇护十二世饱受争议的教宗任期结束之后，若望二十三世的选举标志着教廷政治的重大转变。庇护十二世严谨、庄重且超然，而若望二十三世则平易近人得多：他直接向群众布道，参与天主教世俗政治社团的振兴以及谴责欧洲及其他地区法西斯政权的压迫活动。若望教宗的崇高声望使他在意大利内外赢得了“好教宗”的美称，也让他被一些国家视为眼中钉。然而，由于健康状况不佳，这位好教宗知道在他蒙主召唤前，他能来引导教会朝向他希望的方向发展的时间不多了。"
