 POLITICS_John_XXIII_DESC:0 "教宗若望二十三世，本名为安杰洛·若瑟·龙嘉利，是天主教会的现任教宗，是基督在人间之代表，也是全球数百万天主教徒的精神领袖。安杰洛出身于意大利北部的一个佃农家庭，后来加入了方济各会：年轻的安杰洛在获授圣职之后，就展现出了他管理的才能，在教阶中迅速攀升。一战中，安杰洛在意大利皇家陆军担任随军司铎，后来成为罗马教廷的特使；在二战开始时，那时已是主教的安杰洛正在保加利亚，秘密帮助当地犹太人逃避迫害，逃往黎凡特。\n\n战后，安杰洛被召回罗马，并被教宗庇护十二世提升为枢机。当庇护十二世在1958年去世时，教会失去了这位曾带领教会度过二战动荡岁月的人。由于对立的政治派系之间存在着激烈的分歧，选举会议决定选择一位不善言辞的老人作为教宗，他将会在他的教宗任期内几乎一事无成，好让教会中的小派系继续他们的争吵——因此，他们选择了谦逊的前罗马教廷大使安杰洛·龙嘉利，而他们的选择错得不能再错了。\n\n教宗若望二十三世证明了自己是一位精力充沛、富有魅力的改革者；尽管他在教义上恪守传统，但新教宗却成为了欧洲法西斯政权的严厉批评者，他发言支持民主，谴责那些与压迫政策合作的天主教徒。作为希望的象征，他甚至鼓舞了非天主教徒，在民众中受到了普遍的爱戴。尽管他与法西斯政府有摩擦，但意大利人民甚至给他起了个绰号叫“好教宗”。然而，若望二十三世所领导的教会仍然是分裂的，随着他年龄的增长和健康状况的下降，谁也不知道这位“好教宗”所制定的道路是否会被他的羊群所遵循——也许，只有天主以祂无尽的智慧才能知晓这一切。"
 POLITICS_CHARLOTTE_DESC:0 "夏洛特·路易丝·朱丽叶·格里马尔迪女亲王是摩纳哥公国的现任统治者，但大多数时候她真的希望自己并无此职。她成为统治者的道路自她1898年出生以来就充满了纷争和冲突：她是亲王路易二世的私生女，而路易没有兄弟姐妹，也没有婚生子女。她被立为王储（尽管这违反了摩纳哥法律）只是为了防止公国被身为法理继承人的一位德国亲王所继承，从而避免法国和德意志帝国之间的国际危机。\n\n年轻的公主随后嫁给了一位法国伯爵：然而，他是个同性恋，她的婚姻并不幸福，在最终离婚前，她有着一段众所周知的婚外情。二战期间，摩纳哥被墨索里尼的军队占领，夏洛特请求路易二世让她放弃继承权，让儿子兰尼埃成为王储。路易拒绝了这一建议，因为众所周知兰尼埃同情同盟国，而随着轴心国在全世界取得胜利，亲王担心让他成为继承人会成为这个小国的末日。\n\n轴心国最终胜利，厄运并没有到来。摩纳哥屈服于新的欧洲霸主，路易于1949年去世后，夏洛特成为女亲王。然而，她的政治角色非常有限，大部分权力最终都被掌握在她越来越活跃的儿子兰尼埃周围的大臣和行政官员集团手中。随着摩纳哥变得越来越富裕、越来越迷人，外国明星和商人蜂拥而来，在海滩和赌场挥霍他们的财富，而女亲王则坐在她的宫殿中，凝视着窗外豪华的酒店和里维埃拉的海岸线。对一些人来说，摩纳哥只是欧洲地图上的一个小点，被历史忽略的一个地方；对另一些人来说，摩纳哥是放纵和精致享乐的仙境；对女亲王来说，摩纳哥永远会是一个笼子，无论它是多么的金碧辉煌。"
 POLITICS_Leonida_Suzzi_Valli_DESC:0 "莱昂尼达·苏齐·瓦利阁下是最庄严尊贵的圣马力诺共和国，一个坐落在亚平宁山脉蒂塔诺山上的小共和国，最新当选的执政官。瓦利本是一名教授数学和物理的高中教师，后来也进入了共和国的政治舞台，从事外交工作，在二战期间成为了圣马力诺驻意大利和德国的特使。尽管瓦利对法西斯主义及其对他的小国家曾经的自由和民主生活的负面影响感到不满，但为了继续他的政治生涯，瓦利被迫加入了圣马力诺法西斯党。\n\n二战后，尽管他的国家被法西斯主义者和强大的戈齐家族所控制，后者多次将其家庭成员安排在执政官的位置上，但瓦利仍继续着他的政治活动。多年来，瓦利成为反对戈齐家族的最主要成员，最终成功地成为执政官，目标是撤销过去的不民主不自由政策，让古老的共和国恢复一些自由。\n\n尽管圣马力诺古老的民主传统被法西斯主义玷污了，但在过去的几十年里，圣马力诺有了很大的发展，而新的麻烦也随之困扰着这个古老的共和国。随着工业化和城市化进程的加快，国家的经济越来越依赖意大利，这削弱了圣马力诺宝贵的独立，而工人和无产阶级对共和国的体制也越来越不满。现在，瓦利和他的盟友们必须驾驭这个苦扰着蒂塔诺山的错综复杂网络，同时还要小心翼翼地避免引起邻国意大利过多的不必要注意。"
