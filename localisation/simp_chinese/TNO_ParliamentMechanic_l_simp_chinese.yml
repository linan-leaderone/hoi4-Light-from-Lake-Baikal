 TNO_ParliamentMechanic_Ideas_Speaker_Desc_ex: "范例！"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Military_Government: "伦敦街头一片寂静。议会大厦空空如也。英格兰政府已经垮台，它的军队也已经夺取了直接控制权，以防止国家陷入无政府状态。英格兰正在戒严令的统治之下，而几个世纪以来第一次，首相的位置出现了空缺。\n\n从百年战争到德寇入侵，英格兰这头雄狮经历了多次战斗，但10年来第二次，英国的未来似乎并不确定。也许，这只会作为英格兰优越道路上的一个暂时挫折被人们记住，又或者雄狮终究被杀死了——不是被外敌，而是被内部的斗争所杀。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_No_Opposition: ""
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Alec_Douglas_Home: "据说，亚历克·道格拉斯-休姆是二十多年来唯一一位有能力连任超过三届的首相——尽管这个记录不能说是什么荣誉。通过和党内主要派系进行协商，他将王党各个互相攻讦的权力集团团结成一个至少表面上团结的政党，并在康沃尔没有直接干涉的情况下处理好了武装叛乱组织的问题，这令批评家们大为惊讶，因为他似乎是第一位能做到后者的首相。或许，道格拉斯-休姆就是英格兰需要的首相——就算不是，英格兰也只能依靠他了。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Harold_Macmillan: "牺牲是政治家所能拥有的最高尚的品质——也许这就是为什么它如此稀有吧？不过，哈罗德·麦克米伦就拥有这样的品质，甘愿为阻止英格兰陷入另一场毁灭性的战争做任何事情。在麦克米伦看来，无论是与德国还是与美国开战，英格兰都还没准备好让又一代年轻人上战场送死。虽说目前还不能确定麦克米伦能否实现自己的愿望，但他肯定不会对反对者有丝毫怜悯——那是上帝的事。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Arthur_Chesterton: "阿瑟·肯尼斯·切斯特顿是个多面人物——一位伤痕累累的大战老兵，一名戏曲评论家，一个酒鬼。他过去曾是个费边主义者，而今成了法西斯蒂。虽然切斯特顿在第一时间就脱离了莫斯利那摇摇欲坠的不列颠法西斯联盟，但轴心国攻占埃及一事让他坚定了对法西斯主义的信念。\n\n正是出于此目的，切斯特顿将王党强硬派与今日的国民阵线团结在自己的名下。但切斯特顿的黄金时代早已不再，政党中派系林立，近乎分崩离析。只有时间才能证明，他能否真正实现法西斯化不列颠的愿景，或终将被他称为盟友的纳粹走狗摧毁。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Margaret_Thatcher: "玛格丽特·撒切尔是一位有着钢铁般意志的女子。虽然撒切尔夫人出生自一个曾为逃离纳粹德国的犹太人提供庇护的卫理公会传教士家庭，但她自年轻时就相信与德国的公开冲突只会为英格兰带来彻底的毁灭。撒切尔夫人当然痛恨德国，她会拼尽全力复兴她年轻时那强盛的英格兰，但只要她还活着，只要她还有一口气，她就不会去试探海峡对岸的法西斯分子们的底线。无论是身处反对党还是在统领执政党，撒切尔都不会在这一问题上有所动摇。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Rab_Butler: "从没有人指望着拉布·巴特勒能身居高位，也没人觉得他能掌握最高大权。他出生在印度，出生在一个公务员家庭中，要不是为了安抚德国的野心，或许他根本就不会在国家舞台上崭露头角。二战的余波让巴特勒成了最受欢迎的政客之一，人们都希望他能出面领导新成立的王党，此后他便一发而不可收拾。虽然巴特勒和王党中精英阶层有不少联系，但他不会完全赞成某些同事的立场。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_George_Jellicoe: "乔治·杰利科的父亲在日德兰海战中立下了赫赫战功，从未有人期望着他能取得与其父相同的成就。坦率地说，没人指望他和突击队能逆转二战的局势。但在这低期望中却生出了一丝反常的勇气，杰利科用自己的才智与手中的武器，由士兵摇身一变为默默无闻的公务员，而后再蜕变为了英格兰有史以来规模最大、最为多元化的政党领袖。当然，杰利科本质上还是个欢快的花花公子，不过在穷奢极欲的外表之下，却藏着一个令人畏惧的战略头脑。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Harold_Wilson: "一位经济学家兼公务员居然能在五十年代成为一名重要的抵抗运动的领袖，这可真叫人啧啧称奇，但能与哈罗德·威尔逊的意志相称的只有他那狂热的理想主义精神以及真诚的改革意愿。威尔逊领导着由社会主义者、共产主义者等诸多派系汇聚而成的群体，他让社民党的暴脾气们专注于他们的对手，让全党注重于选举，他因此成为了英格兰最优秀的政治人物之一。对反对党来说这是最幸运的，只要党内齐心，威尔逊就将无人能挡。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Reginald_Maudling: "想要在这个时代成为一名自由主义者需要真正的勇气。雷金纳德·麦德宁并不是靠着保持低调与沉默才获得了今天的地位，事实恰恰相反。靠着与麦克米伦结盟，麦德宁成为了英格兰最有权势的人物之一，他将热情投入进了重建适当民主规章的运动当中，而他的地位则迫使那些只希望他闭嘴的人认真对待民主化一事。只要麦德宁仍心怀英格兰民主的梦想，他就不会让那帮人尝到甜头。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_Reg_Birch: "伦敦起义被镇压的彻底性无法被轻描淡写地带过，在直接参与的共产党领导人中，只有四十几个人逃了出来，而三个星期后，只有不到一半的实际战斗人员还活着。但雷格·伯奇还是一如既往地坚持不懈，拒绝放弃。伯奇是幸存的左翼抵抗运动及其与HMMLR联合的总设计师之一，将这个共产主义者网络重建成了一支更为隐秘的战斗力。现在法西斯分子走了，这位前工程师也成为了英国共产主义的代言人——那些试图阻挡他的人，只有上帝才能帮到他们了。"
 TNO_ParliamentMechanic_Ideas_Speaker_Desc_David_Stirling: "在这不列颠群岛上，没人比大卫·斯特林战斗得更久。在二战结束后，斯特林逃离了中英格兰的投降部队。从王党统治的开端，到通敌政府的终结，他领导着唯一一支从头打到尾的抵抗组织。在今日的政治舞台上，那些策划和执行抵抗运动战略的领导人都转变了思想，选择了更为和平的道路，尽管有人认为期间将会有更大的风险。对一个珀斯郡出生的小子来说，风险可不是坏事，而德国人的死尸能让一切都变得更好。"
