 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Macmillan: "牺牲是政治家所能拥有的最高尚的品质——也许这就是为什么它如此稀有吧？不过，哈罗德·麦克米伦就拥有这样的品质，甘愿为阻止英格兰陷入另一场毁灭性的战争做任何事情。在麦克米伦看来，无论是与德国还是与美国开战，英格兰都还没准备好让又一代年轻人上战场送死。虽说目前还不能确定麦克米伦能否实现自己的愿望，但他肯定不会对反对者有丝毫怜悯——那是上帝的事。"
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Arthur_Chesterton: "阿瑟·肯尼斯·切斯特顿是个多面人物——一位伤痕累累的大战老兵，一名戏曲评论家，一个酒鬼。他过去曾是个费边主义者，而今成了法西斯蒂。虽然切斯特顿在第一时间就脱离了莫斯利那摇摇欲坠的不列颠法西斯联盟，但轴心国攻占埃及一事让他坚定了对法西斯主义的信念。\n\n正是出于此目的，切斯特顿将王党强硬派与今日的国民阵线团结在自己的名下。但切斯特顿的黄金时代早已不再，政党中派系林立，近乎分崩离析。只有时间才能证明，他能否真正实现法西斯化不列颠的愿景，或终将被他称为盟友的纳粹走狗摧毁。"
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Margaret_Thatcher: "玛格丽特·撒切尔是一位有着钢铁般意志的女子。虽然撒切尔夫人出生自一个曾为逃离纳粹德国的犹太人提供庇护的卫理公会传教士家庭，但她自年轻时就相信与德国的公开冲突只会为英格兰带来彻底的毁灭。撒切尔夫人当然痛恨德国，她会拼尽全力复兴她年轻时那强盛的英格兰，但只要她还活着，只要她还有一口气，她就不会去试探海峡对岸的法西斯分子们的底线。无论是身处反对党还是在统领执政党，撒切尔都不会在这一问题上有所动摇。"
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Reginald_Maudling: "想要在这个时代成为一名自由主义者需要真正的勇气。雷金纳德·麦德宁并不是靠着保持低调与沉默才获得了今天的地位，事实恰恰相反。靠着与麦克米伦结盟，麦德宁成为了英格兰最有权势的人物之一，他将热情投入进了重建适当民主规章的运动当中，而他的地位则迫使那些只希望他闭嘴的人认真对待民主化一事。只要麦德宁仍心怀英格兰民主的梦想，他就不会让那帮人尝到甜头。"
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_George_Jellicoe: "乔治·杰利科的父亲在日德兰海战中立下了赫赫战功，从未有人期望着他能取得与其父相同的成就。坦率地说，没人指望他和突击队能逆转二战的局势。但在这低期望中却生出了一丝反常的勇气，杰利科用自己的才智与手中的武器，由士兵摇身一变为默默无闻的公务员，而后再蜕变为了英格兰有史以来规模最大、最为多元化的政党领袖。当然，杰利科本质上还是个欢快的花花公子，不过在穷奢极欲的外表之下，却藏着一个令人畏惧的战略头脑。"
 TNO_ParliamentMechanic_Ideas_OppLeader_Desc_Harold_Wilson: "一位经济学家兼公务员居然能在五十年代成为一名重要的抵抗运动的领袖，这可真叫人啧啧称奇，但能与哈罗德·威尔逊的意志相称的只有他那狂热的理想主义精神以及真诚的改革意愿。威尔逊领导着由社会主义者、共产主义者等诸多派系汇聚而成的群体，他让社民党的暴脾气们专注于他们的对手，让全党注重于选举，他因此成为了英格兰最优秀的政治人物之一。对反对党来说这是最幸运的，只要党内齐心，威尔逊就将无人能挡。"
