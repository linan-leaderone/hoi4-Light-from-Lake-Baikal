 TNO_ParliamentMechanic_Ideas_Monarch_Desc_ex: "描述描述描述"
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Edward_VIII: "激进如比尔·亚历山大，保守如英国教会，都对这位加冕过两次的英格兰国王爱德华八世陛下恨之入骨。爱德华出生于维多利亚女王统治期间，是英国王位的直接继承人。他于1936年第一次加冕为王，平淡无奇地统治了三年后，遇到了一场危机——他准备娶一名美国的离婚妇女为妻，而这使得他被迫退位。然而不久后，他再次登基为王。\n\n德国人踏上英格兰的海滩后，将爱德华加冕为傀儡国王，于是，他再次不情不愿地当上了英格兰的国王。这次任期虽然比头一次长了许多，但是多灾多难——HMMLR的力量与日俱增，而英格兰的经济陷入到了泥潭中。其实，爱德华目前的愿望，莫过于立刻退位，但他必须领导国家度过这个动荡时刻。"
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Elizabeth_II: "人们曾认为伊丽莎白·亚历珊德拉·玛丽·温莎会以旁系公主的身份度过余生，但在她的叔叔宣布退位，她的父亲加冕为王，一切都变了。在短短几年的时间里，伊丽莎白就成为了毋庸置疑的英格兰王位继承人。在英吉利海峡这一屏障被攻破后，伊丽莎白在第一时间撤退到了加拿大，以英格兰王位觊觎者的身份在那里度过了二十年岁月。\n\n虽然大英帝国早已土崩瓦解，但她还是获得了前帝国自治领的帮助，得到了英格兰国内的抵抗运动的支持。在抵抗运动赢得内战后，伊丽莎白以英格兰女王伊丽莎白二世的身份回到了祖国。英格兰人民希望女王不会遭逢与她叔叔相同的命运，祈祷着她能将英格兰带入一个繁荣的新时代。现在，轮到她来让王国涅槃重生了。"
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Henry_IX: "亨利·温莎是乔治五世的第三子，也是个出人意料地国王。在人生大部分的时间里，他都因继承顺位靠后而在一旁看着自己的兄长们统治英格兰。他曾是格洛斯特公爵，也是温莎王朝的王子。在爱德华退位以及合作主义者取得了英格兰内战的胜利后，亨利终于迎来了高光时刻。\n\n合作主义者之所以选择加冕亨利为王，是因为包括伊丽莎白在内的其他合法继承人都不在考虑之列。亨利九世不情不愿地成为了英格兰的国王，现在该由他来恢复英格兰人民的信任，重建英格兰了。"
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_Henry_IX_Incapacitated: "非常不幸，国王亨利九世已无法继续统治。他在仅执掌大权一年后就得了中风，他现在几乎无法行走，就更别提治国理政了。在国王缺席的情况下，他的儿子——威廉王子将作为摄政代行国事。而身为王位继承人的威廉可能很快就会继承父亲的王位，加冕为威廉五世国王了。英格兰人的国王在加冕仅一年后就一病不起，这可真是个噩兆。我们只能祈祷英格兰不会遭遇同国王一样的命运。"
 TNO_ParliamentMechanic_Ideas_Monarch_Desc_NoMonarch: "自克伦威尔时代以来，英格兰王位首次空悬。议会法案而非君主法令统治着王国，传统主义者希望这只是新君即位前短暂的插曲，但对社会主义者来说，这可不只是一段权力空白期——这是英格兰迈向民意至上光辉时代的第一步。延续千年的英格兰王权或许会就此中断，若非如此，它就将开启神授君权的另一个千年的序幕。"
