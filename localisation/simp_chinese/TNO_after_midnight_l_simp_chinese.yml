 after_midnight_reunification.1.t: "[Get_newspaper_header]红军统一俄罗斯！"
 after_midnight_reunification.1.desc: "现在看来，即便面对无尽的恐怖和痛苦，“老兵永不死”也绝非空话。北俄罗斯解放阵线克服千辛万苦，战胜了塔博里茨基的噩梦时钟，扫荡了释放混沌出来横扫俄罗斯的地狱恶犬。可叹，红军战士曾经鲜红的旗帜，已在伤痕累累之后失去了原有的色彩。\n\n形势所迫，当初不得已采取的实用主义措施已经实行多年，以致新生的“人民共和国”断然远离了苏维埃政权的话术。国家元首亚历山大·阿尔图宁大元帅甚至表露出了实行分权统治，由广大公民参与政治工作的倾向，不过至少要等到当局认为西伯利亚废土足够安全。意识形态的星火飘忽不定，但责任的焰火却能够热烈燃烧——他们是俄罗斯母亲最疼爱的孩子，理当化为焰火，为她照亮前途，以免她再度迷失于暗夜之中。\n"
 after_midnight_reunification.1.a: "随着时间流逝，创伤将会愈合。"
 after_midnight_reunification.2.t: "[Get_newspaper_header]神圣俄罗斯救国政府统一俄罗斯！"
 after_midnight_reunification.2.desc: "谢尔盖·塔博里茨基暴毙后寥寥数月，他的帝国根基便土崩鱼烂，但我们都过于天真无知，未能预见接踵而来的诸事。在一次令人心碎的尝试中，俄罗斯人民反抗已故摄政的控制，如白蚁一般从腐木中破壁而出，也像白蚁一样挨个被碾作粉尘。老摄政的继任者维克托·拉里奥诺夫并未因他的国家崩溃而坐以待毙，而是掀起了一场惨无人道的镇压运动，再次消灭了帝国的死敌。冰冷无情的钢铁飓风呼啸而过，帝国的敌人被屠杀殆尽、肢解致残，直至今日，摄政再次统治着俄罗斯这具灰色空洞的躯壳。帝国续存。拉里奥诺夫已经退出领导层，并着手打破对皇储阿列克谢的个人崇拜。“神圣俄罗斯帝国”剩下的只有冰冷而空洞的钟表……滴答摆动，继续屠戮。\n"
 after_midnight_reunification.2.a: "赞颂你的梦魇。"
 after_midnight_reunification.3.t: "[Get_newspaper_header]神圣俄罗斯摄政府统一俄罗斯！"
 after_midnight_reunification.3.desc: "机轮缓缓转动，所到之处，叛贼皆被铲除。自伪摄政塔博里茨基政权的轰然倒塌后，帝国的幽光再次从俄罗斯的残躯上升起。新的摄政，安德烈·季基，在帝国陨落之前，曾指挥帝国的先锋部队进军西伯利亚的荒野。孤立无援，声名狼藉，军队涣散，民心凋零，但季基仍旧夺过指挥权，自立为摄政。\n\n季基，帝国荒原上的不死鸟，牢牢控制了他仅存的几名支持者，进而发动一场残酷血腥的战争，斩除了那些帝国的反对者。通过肃清守旧派，提拔年轻的激进派与狂热的保皇派，帝国挣扎着维持了统治。刺耳而呕哑的歌声弥漫，季基将继续前进，季基永远统治。\n"
 after_midnight_reunification.3.a: "血雾滚滚。"
 after_midnight_reunification.4.t: "[Get_newspaper_header]帝政领统一俄罗斯！"
 after_midnight_reunification.4.desc: "神圣俄罗斯帝国崩溃之时，摄政虽已死去，他塑造的机器却未能随之停摆。帝国的废墟上铸就了一个新的俄罗斯，它的匠人并不是塔博里茨基的信徒，而是塔博里茨基一手扶持的巨型企业。\n\n企业巨头们成为了帝国政府实质上的领导核心，他们将自己定位成了新式工业封建制度的大小领主。俄罗斯的土地成了企业的封地，俄罗斯的人民成了企业的臣属，大多数平民被认定为“世袭农奴”，唯有在帝国工厂里劳作。俄罗斯当局既无维稳工作，又无修复措施，大多数专家对这个国家的未来作出了悲观的预测。俄罗斯的新统治者不过是苟活在这片残破土地上的寄生虫，终日蚕食着仅存的一点活力，除此之外无欲无求。\n"
 after_midnight_reunification.4.a: "财富与鲜血洒遍欧亚大地。"
 after_midnight_reunification.5.t: "[Get_newspaper_header]联合救国委员会统一俄罗斯！"
 after_midnight_reunification.5.desc: "事态的峰回路转令人震惊，饱受战争蹂躏的俄罗斯终于再次统一了，而且统一者格外也令人感到困惑。尽管联合救国委员会诞生之初只是一个寻求加入美国的人道主义组织，但如今已从堪察加半岛扩张至整个俄罗斯。\n\n尽管阿尔塔诺夫关于俄罗斯需要美国拯救的论调放到现在广受质疑，但这位俄罗斯的新统治者立场坚定，正在美国巡回宣传他建立“美利坚-俄罗斯合众国”的计划。尽管分析人士称这些计划“不太可行”，美国总统还未对这些计划作出回应。就目前而言，俄罗斯将作为一个与OFN结盟的民主国家生存下来——除非美国改变策略，否则俄罗斯将永远如此。\n"
 after_midnight_reunification.5.a: "全世界都在关注俄罗斯，俄罗斯却望着东邻。"
 after_midnight_reunification.6.t: "[Get_newspaper_header]俄罗斯基督共和国统一俄罗斯！"
 after_midnight_reunification.6.desc: "“上主，你尽管对我试验，对我查考，你尽管对我的五内和心脏探讨。”\n\n新的曙光出现了，从濒临毁灭的俄罗斯深处出现了。萨马拉长期以来一直是俄罗斯信教者的避风港——他们最初对自己的信仰被曲解感到非常沮丧，遂与被玷污的土地所间隔。无论是因为神的启示，还是对“法老”倒台后芸芸众生的同情，萨马拉基督共和国的神父和信徒，在皮缅一世的领导下进行了统一俄罗斯的行动。在摄政之死所引发的一片混乱中，一种复杂的权力运行机制应运而生。这种机制既能防止教会落入假先知手中、也能防止国家被暴君所践踏。时间会告诉我们，共和国究竟能否抵御欲来山雨，但现在明显的是，他们的信仰将俄罗斯从濒临破碎的边缘拉了回来。\n"
 after_midnight_reunification.6.a: "事情的结局胜过事情的开端。\n居心宽容，胜过存心傲慢。"
 after_midnight_reunification.7.t: "[Get_newspaper_header]欧亚自治苏维埃已统一俄罗斯！"
 after_midnight_reunification.7.desc: "人们说，波兰已经死去，已被耗干，落于奴役。但波兰仍存活于世，并尝到了胜利的果实，这就是明证。初成立的欧亚苏维埃，由新波兰的陆军残部组成，受雷沙德·库克林斯基将军的领导，亲身经历摄政的堕落后，逐渐锻炼成了一支勇猛的游击队，以鲜血和辛劳使被玷污的俄罗斯重归一统。但这一次，统一者打出的旗帜不是压迫，而是革命，是为摄政的恐怖下苟活的广大人民许下的自由，而牺牲、集中营和铁蹄只会锤炼这份决心。现在他们胜利了，从哈萨克斯坦的平原到西伯利亚的群山，解放的消息人人奔走相告。\n\n波兰人民代代相传的斗争精神仍具活力，他们承诺为全俄罗斯及其一切民族创造一个自由平等的未来。只要库林斯基和他麾下的士兵还在呼吸，波兰的精神便常在永存。\n"
 after_midnight_reunification.7.a: "仍未灭亡。"
 after_midnight_reunification.8.t: "[Get_newspaper_header]欧亚维和政府已统一俄罗斯！"
 after_midnight_reunification.8.desc: "今日，俄罗斯的青翠原野与广袤草原统一在一面陌生的旗帜下；这面旗帜并不属于俄罗斯族。\n\n在喀山残余少数民族的联合委员会的管理下，伊德尔-乌拉尔自由邦，或者说成立不久的欧亚维和政府，已经不可思议地征服了这片曾被称为俄罗斯的土地上所有其他派别。全球各个角落的军事分析员和专家都对当前情况吃惊不已，因为这样的情形曾被认定为毫无可能。然而，观察家们的意见和判断对草原子民顽强的精神与力量毫无妨碍；这些人民生活在一片曾与他们为敌的土地上，一片拥有信仰独立、传统深厚的土地上，一片现如今由他们决定命运的土地上。\n"
 after_midnight_reunification.8.a: "世界天翻地覆。"
 after_midnight_reunification.9.t: "[Get_newspaper_header]俄罗斯复兴政府已统一俄罗斯！"
 after_midnight_reunification.9.desc: "从俄罗斯混乱的废墟上传来了一个犹如天方夜谭的讯息：那片曾被认为已彻底摧毁和掏空，再无可能恢复生机的废墟，现在已经被统一在了同一面旗帜下。\n\n那些曾经被谢尔盖·塔博里茨基疯狂的统治几近毁灭的领地，现在已经牢牢控制在了以尼古拉·阿布拉莫夫为首的俄罗斯海军部复兴政府的手里。阿布拉莫夫的部下主要由海军陆战队士兵组成，他们来自无人知晓的远东走私贸易港马加丹，并且夺取了从堪察加半岛到科斯特罗马的广袤领土。对全世界的观察家来说，只有一个问题萦绕在他们的脑海中：这次会有所不同吗？\n"
 after_midnight_reunification.9.a: "新的胜者，正等待时间的考验。"
 after_midnight_reunification.10.t: "[Get_newspaper_header]哈萨克国统一俄罗斯！"
 after_midnight_reunification.10.desc: "阴沉而凄凉的乌云，今日笼罩在动荡破碎的哈萨克斯坦地区。又一个极端政权夺取了这个穷困的国度——一个不是由外来俄罗斯族征服者建立的政权，而是完全由哈萨克族建立的政权，怀抱的只有雪耻报仇的激进信念。\n\n“哈萨克斯坦纯净国”的新生暗影，吞没了这个破碎的国度。该政权决心为哈萨克斯坦清除一切俄罗斯民族和文化的存在，报复谢尔盖·塔博里茨基统治时期犯下的暴行。领导人的胜利宣言在哈萨克斯坦全国广播，恐怖统治似已无人能挡。\n"
 after_midnight_reunification.10.a: "对加害自己的人心怀仇恨，是天性使然。"
 after_midnight_reunification.11.t: "[Get_newspaper_header]乌拉尔帝国突击队统一俄罗斯！"
 after_midnight_reunification.11.desc: "俄罗斯因德国入侵而四分五裂，被穷兵黩武的疯子谢尔盖·塔博里茨基重新统一，并再次内斗自相残害，这片土地似乎深受诅咒，将永远保持分裂。但是很遗憾，上帝降给俄罗斯人的考验似乎还未结束。\n\n在最初被称为“乌拉尔净化区”的领导下，尤里·叶夫图科维奇指挥的帝国卫队再一次以武力统一了国家。如今他们的注意力似乎仍在国内，在与西伯利亚和中亚的草原民族进行残酷的生存战后，俄罗斯的少数民族，将面临来自帝国卫队最血腥的报复。\n"
 after_midnight_reunification.11.a: "历史以悲剧的形式重演。"
 after_midnight_reunification.12.t: "[Get_newspaper_header]俄罗斯苏维埃联邦超视社会主义共和国统一俄罗斯！"
 after_midnight_reunification.12.desc: "在疯狂摄政后延续至今的无线电静默终于被打破。破碎的俄罗斯在红色的旗帜下重新联合起来——结成一个崇尚技术的俄罗斯。这个崭新政权的缔造者正是由马格尼托格尔斯克改组而成的车里雅宾斯克研究所，他们克服重重困难、战胜了其他军阀，并重新建立起对西伯利亚废土的统治。\n\n重生的苏维埃俄罗斯坚持一种名为“超视社会主义”的布尔什维主义衍生思想，尽管带有威权主义色彩，但该思想还是以其对科学技术的鼓励和对塔博里茨基噩梦幸存者的人道主义援助而闻名。不管未来如何，秩序和安宁的景象重新回到了俄罗斯大地上——在那些一心为天下苍生的人们的注视下。\n"
 after_midnight_reunification.12.a: "这个国家再度敢于逐梦。"
 after_midnight_reunification.13.t: "[Get_newspaper_header]大欧亚邦联统一俄罗斯！"
 after_midnight_reunification.13.desc: "炮声沉寂，尸骸安葬于坟冢中，初阳缓缓地在俄罗斯上空升起。大欧亚邦联业已自祖国的炼狱火海中站了起来，将它的旗帜插在了塔博里茨基那憎恶臃肿的腐尸之上。尽管土匪恶棍仍然在欧亚的边缘徘徊，但邦联的公民士兵们用他们的汗水和鲜血赢得了暂时的喘息。\n\n大欧亚邦联是一个公民军政制国家，是由乌拉尔地区的俄罗斯人用强而有力的双手建立起来的，他们不知疲倦，向着更好的未来前进。每个公民都必须参军服役，任何形式的极端主义都被无情打压。一时的严酷总比再次堕入地狱要好，至少邦联是这么说的。\n\n恢复的道路将无比漫长，也将无比艰难，但俄罗斯仍在世间。三十多年来，俄罗斯人民的双手第一次捧起了最珍贵的礼物：希望。\n"
 after_midnight_reunification.13.a: "俄罗斯母亲的创伤开始愈合。"
 after_midnight_reunification.14.t: "[Get_newspaper_header]涅涅茨苏维埃统一俄罗斯！"
 after_midnight_reunification.14.desc: "残破的俄罗斯大地上无人能想到为这片国土带来和平的竟是涅涅茨人，更罔论整个世界了。涅涅茨人却并不在意世界的眼光，慷慨地俄罗斯纳入保护之中。俄罗斯的文化母国再也不存在了，暗影中再也不会潜伏着秘密警察了，沙皇、独裁者和疯子再也不会统治这片废土了。\n\n俄罗斯，现在称为“俄罗斯自由公社”，已从废墟中崛起，借涅涅茨人之手，免遭被历史淘汰的厄运。俄罗斯的农民公社现为互助合作的半独立关系。人性精神和善良统治着俄罗斯，但守护这份热情的是枪炮和铁甲的决心。\n\n俄罗斯人和涅涅茨人受尽了苦难。现如今，俄罗斯民族和西伯利亚的各民族团结在了一起，向着光明的未来迈出了第一步。\n"
 after_midnight_reunification.14.a: "俄罗斯上空笼罩的阴云消散了。"
 after_midnight_reunification.15.t: "[Get_newspaper_header]罗斯王国统一俄罗斯！"
 after_midnight_reunification.15.desc: "“疯狂”或许是留里克血脉的决定性特质——这种论断并非不准确，但又不够全面。那些认定留里克家族只由“疯狂”决定的人忘记了，“勇气”、“狡黠”和“对俄罗斯人民的忠诚”同样是留里克家族的特质。今日，鲍里斯一世（俗称留里克三世）正式加冕为沙皇，整个俄国都在为他贺喜。\n\n有其父必有其子，鲍里斯的身上充满了矛盾，他新生的帝国也一样。虽有万人之上的君主，却也有地方上的选举，因为人最熟悉的地方就是自己的家乡。俄国又迎来了一位沙皇，但他的地位是人民所恩赐的。\n\n亡者尚未入土为安，群狼环伺俄国大地，但人民终于得以喘息片刻了。噩梦已经结束，新沙皇的复古潮流和进步主义诞下了离奇古怪的俄国梦，而它正在地平线上冉冉升起。\n"
 after_midnight_reunification.15.a: "他不是阿列克谢，但吃饱穿暖比任何梦想都要美好。"
 after_midnight_reunification.16.t: "[Get_newspaper_header]帝国卫队统一俄罗斯！"
 after_midnight_reunification.16.desc: "刚刚灭亡的神圣俄罗斯帝国尸骨未寒，俄罗斯再次团结在一面旗帜下，而人们的目光投向天空。梅尔基赫空军元帅，一个塔博里茨基的将领成了绿林好汉，带领帝国空降兵旅粉碎了一切抵制他的势力。尽管整个国家处于一片混乱之中，俄罗斯余留的每一个惹人注目的城市、乡镇和村庄都被迫向这位将军的空降匪徒俯首称臣，没人胆敢反抗。\n\n尽管大获全胜，这位空军元帅并没有广而告之，甚至没有寻求国际承认，更没有把所谓的“首都”从位于俄罗斯北部苦寒之地的指挥部迁往别处。尽管他现在决定把自己的地盘冠以“帝国卫队无敌军政府”这个浮夸的头衔，可俄罗斯现在却被一帮真正的强盗统治着，这是一个只由原始的贪欲所驱使，只靠机关枪的“恩典”所庇佑的国家。\n"
 after_midnight_reunification.16.a: "死从天降。"
 after_midnight_reunification.17.t: "[Get_newspaper_header]民族复仇政府统一俄罗斯！"
 after_midnight_reunification.17.desc: "数年前，俄罗斯在疯子塔博里茨基的摄政府下崩溃了。许多国际观察家推测，由于摄政的清洗和化学武器的频繁使用，俄罗斯在几十年后才会有重归一统的可能。但今日的新闻纠正了观察家的推测——新的憎恶之物在俄罗斯崛起了。\n\n民族复仇政府，自称是从西伯利亚黑色联盟演进而来，屹立在奥涅加到堪察加的广袤土地上。救赎黑色联盟治下，生活严酷无比。法律取缔了个人财产，只有那些生于黑色联盟且最为狂热的社会成员才拥有公民身份。领导人亚历山大·拉扎连科宣布，俄罗斯必须要经受清洗，以准备迎接对德的最后一战。\n"
 after_midnight_reunification.17.a: "大审判终将到来…"
 after_midnight_reunification.18.t: "[Get_newspaper_header]魔裔王国统一俄罗斯！"
 after_midnight_reunification.18.desc: "世上从未有过如此荒谬的事情，一个自号“该隐兄弟会”的神秘邪教，在俄罗斯的腐尸上用屠刀建立了政权。据报，该组织成员曾隶属于帝国突击队，其领导人身披斗篷，头戴诡异的面具，此人发现已故摄政的体内流淌着犹太血统，认为遭到了他的背叛，开始崇拜撒旦。邪恶集团的第一名成员名为阿巴顿，曾叫阿纳托利·莫茨内。\n\n难民们惊魂未定地讲述着一个又一个悲惨的故事，勾勒出一个建立在活人祭祀与堕落仪式之上的国家，其中最邪恶的事件于今夜上演：一场渗人的欢庆、一个可怖的节日，庆祝莫茨内自封为撒旦之子，并宣布俄罗斯为魔裔王国。全世界仍在竭力推测这一切是怎么发生的、这地狱般的景象又将持续多久，但是有一点可以肯定：\n"
 after_midnight_reunification.18.a: "地狱呼唤着俄罗斯母亲的鲜血。"
 after_midnight_reunification.19.t: "[Get_newspaper_header]俄罗斯第三共和国统一俄罗斯！"
 after_midnight_reunification.19.desc: "很久以前，鲍里斯·帕斯捷尔纳克矗立于西伯利亚林莽深处，梦想着有一天，整个俄罗斯将团结在光荣的民主之下，人人平等。他为保护他的国家，为保护托木斯克与周边无垠的荒原而竭尽所能。他的双眼在统一战争前就已经永远合上，他未能活着目睹塔博里茨基政权用人类从未见过的手段摧毁他所知的一切。\n\n托木斯克的废墟荒草蔓生，直至帕斯捷尔纳克的支持者复兴了这座城市，继续为俄罗斯人民带来真正的民主而奋斗。托木斯克重新组建起精锐军队，经过几年的激烈战斗，士兵们向俄罗斯的每个角落进军。今天，这位新托木斯克的领导人捧着帕斯捷尔纳克的遗产，邀请所有俄罗斯人参与他那无比珍视的民主，无论贵贱，为了建设一个更美好的俄罗斯。\n"
 after_midnight_reunification.19.a: "鲍里斯·帕斯捷尔纳克在天上徐徐微笑。"
 after_midnight_reunification.20.t: "[Get_newspaper_header]俄罗斯自由地区统一俄罗斯！"
 after_midnight_reunification.20.desc: "安那其妈妈的怀中拥抱着她的孩子。尘埃落定，自反动势力的疯狂与种族灭绝的地狱之中，自由杀了出来，身浴鲜血，历经磨难。\n\n俄罗斯曾经历过两次无政府状态，罪魁祸首分别是纳粹和摄政。如今，它似乎已经摆脱了无政府状态的枷锁，取而代之的是令人困惑的无政府主义。黑旗席卷了所有被炸毁的土地，国家和它带来的罪恶消失殆尽。\n\n崭新的无政府主义治理变化显著。他们谴责国家主义、暴政、极权主义，以及在此之前的俄罗斯大多数其他事物。\n\n他们承诺为人民带来新的生活，比以往更为自由。\n"
 after_midnight_reunification.20.a: "也许安那其妈妈真的爱着她的孩子。"
 after_midnight_reunification.21.t: "[Get_newspaper_header]全俄罗斯解放先锋队统一俄罗斯！"
 after_midnight_reunification.21.desc: "塔博里茨基摄政的神圣俄罗斯帝国崩溃后，俄罗斯传来了震惊世界的新闻。军阀割据之后，由安德洛尼·米舒连科领导的一部分前西伯利亚黑军士兵改组为布拉茨克公社先锋队，完成了世人皆以为不可能的任务，驯服了俄罗斯的苍茫大地。\n\n米舒连科坚称全俄罗斯解放先锋队遵循前西伯利亚自由地区的无政府主义原则，宣称俄罗斯已经“再度安全和自由”，但它却与“自由”和“稳定”完全不沾边。在先锋队的领导下，军事恐怖主义和窃国大盗的事迹屡见不鲜，那些嘲笑黑军为土匪的人很快噤声了。许多分析人士预测，这个不稳定的国度再次陷入失控的无政府状态只是时间问题。\n"
 after_midnight_reunification.21.a: "安那其妈妈的铁腕重塑了……至少现在如此。"
 after_midnight_reunification.22.t: "[Get_newspaper_header]俄罗斯联邦统一俄罗斯！"
 after_midnight_reunification.22.desc: "谢尔盖·塔博里茨基的灾难统治，以及随后的崩溃，被许多人视为俄罗斯文明的最后挽歌。但如今，笼罩在俄罗斯上空的无线电静默终于被打破。\n\n这也许是俄罗斯近十年来第一份公开声明，年轻的政治家阿纳托利·索布恰克宣布他的部队即将统一全俄。索布恰克最初是该地区白军分遣队的支持者，他再度重返俄罗斯，是为了用名为人道主义的手，援救逃离俄罗斯兵戈抢攘的困苦难民。\n\n国际观察家们指出索布恰克的胜利难以置信，认为在当地不断恶化的条件下，他那支由难民和游击队员组成的乌合之众“创造了前所未有的战略奇迹”。如今，是时候开始重建了，俄罗斯的幸存者们终于暂得喘息。\n"
 after_midnight_reunification.22.a: "亡羊补牢，是否为时已晚？"
 after_midnight_reunification.23.t: "[Get_newspaper_header]欧亚联合共和国统一俄罗斯！"
 after_midnight_reunification.23.desc: "在神圣俄罗斯帝国的骇人崩溃以后，大多数报告都预测俄罗斯的分裂状态将持续十几年。但最近的一则报告称，一个自称“欧亚联合共和国”的政府已经恢复了对至少是部分前苏联领土的控制。\n\n在米哈伊尔·巴加诺夫的领导下，欧亚联合共和国是一个高压的威权政府，但仍然比之前的那个政府好了无数倍。巴加诺夫政府已经宣布，当前国家的首要任务是保障人民的安全，并摧毁境内残余的法西斯势力。尽管俄罗斯仍因绵延数十年的暴力与仇恨而伤痕累累，但巴加诺夫还是带着欧亚大陆向光明迈出了自己的一步。\n"
 after_midnight_reunification.23.a: "理智终于回归至欧亚大陆。"
 after_midnight_reunification.24.t: "[Get_newspaper_header]奥伦堡苏维埃统一俄罗斯！"
 after_midnight_reunification.24.desc: "随着西方政府与俄罗斯苏维埃联邦社会主义共和国正式建立外交关系，前苏联东部的统一基本完成。\n\n该政权的诞生可上溯至塔博里茨基政权的最后时日，在南乌拉尔地区的一次叛乱。在其首都奥伦堡，主席米哈伊尔·别尔乌辛将城市封锁了一段时间，在此期间，该地区经历了残酷的集体化与快速的工业化。\n\n虽然对别尔乌辛政权的具体情况知之甚少，但围绕它的讨论，主要集中在赞扬其恢复俄罗斯人民物质生活条件上。然而，人们对其严苛压制的国家机器、个人崇拜和暴力倾向提出了广泛的批评，这与它那嗜血、反动的前辈相差无几。\n"
 after_midnight_reunification.24.a: "相较于湮灭，暴政更易被接受。"
 after_midnight_reunification.25.t: "[Get_newspaper_header]俄罗斯人民帝国统一俄罗斯"
 after_midnight_reunification.25.desc: "自从多年前俄国革命的初次改革以来，“君主制”一词在这个幅员辽阔的国家就没有再流传过。然而，今天，俄罗斯人民再次与帝国结缘。这个自称“阿列克谢二世·罗曼诺夫”的人从伊尔库茨克夺得兵权，并征服了整个俄罗斯。神奇的是，这位宣称者今天登上了王位，宣告了俄罗斯人民帝国的成立。\n\n阿列克谢二世的统治方法很是独特：他试图将布尔什维克原则和沙皇权力结合起来，形成一个工人拥护的君主制。虽然君主制和布尔什维主义势不两立，但阿列克谢二世致力于使他的理想政府发挥作用，即使他面临着来自铁杆保皇派和共产党人的嘲笑。\n\n即使这位俄罗斯君主仍有诸多谜团，世界各国领导人依然确信，他的统治不会像塔博里茨基的神圣俄罗斯帝国那样闹得天怒人怨。\n"
 after_midnight_reunification.25.a: "可这“阿列克谢二世”到底是谁？"
 after_midnight_reunification.26.t: "[Get_newspaper_header]哈萨克斯坦共和国宣布成立！"
 after_midnight_reunification.26.desc: "就在几年前，哈萨克族似乎注定要被灭亡。但在塔博里茨基帝国的废墟上，出现了一支摆脱外国统治的哈萨克民族，他们奇迹般地团结成一个国家，速度快过了任何分析家的设想。哈萨克斯坦幸存的人民仅凭着血缘、信仰和自由生活的意愿而联合起来，组成了一个独立的民主联盟。\n\n人民在摄政统治下所遭受的共同苦难，让大多数人对专制制度不屑一顾，并对基于舒拉会议的新民主制度给予热情支持。新共和国的城镇和部族高度自治，为了卫国与互助而合众为一。尽管他们那漫长的复兴之路才刚刚开始，但自由的哈萨克人民团结一致，对抗所有试图重新征服他们的敌人。\n"
 after_midnight_reunification.26.a: "蒙安拉洪恩，哈萨克人民将迎来和平。"
 WORLD.18111.t: "[Get_newspaper_header]俄罗斯的终结"
 WORLD.18111.d: "谢尔盖·塔博里茨基，蒙上帝洪恩的神圣俄罗斯帝国摄政，已经去世。\n\n在他的守夜仪式上，他以早已去世的皇太子阿列克谢·罗曼诺夫名义建立的帝国分崩离析。他建立的一切——金碧辉煌的大教堂和凤采鸾章的庄园都被湮灭的祸水冲垮。土地寸草不生，人民四散奔逃。千百万俄罗斯族和其他种族的性命，都如同风中烛火般熄灭，他们腐烂的血肉和骨骸浸润了俄罗斯的土地，更浸透了她的灵魂。俄罗斯母亲与他们一同尖叫着坠入深渊。\n\n经历了这般摧残的俄罗斯永远得不到救赎。或许几十年后，俄罗斯母亲将会如同一位浑身爬满伤疤，精神失常的老妪般，披着腐朽的裹尸布，竭尽全力，哭泣着从灰烬中再度艰难地站起来。就连注视着俄罗斯大地的上帝也要对它疾首蹙额。\n"
 WORLD.18111.a: "一具不必再下葬的腐尸。"
