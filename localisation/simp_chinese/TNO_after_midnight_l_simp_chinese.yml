 RUS_after_midnight_category: "子夜之后"
 AM_play_north_russia_liberation_front: "探索[TMA.GetFlag]§Y[TMA.GetName]§!"
 AM_play_north_russia_liberation_front_desc: "北俄罗斯解放阵线，旧西俄革命阵线的“非正式”继承者，奴隶、游击队、前军官、本地居民和各色求生欲强烈而又务实、挺过了神圣俄罗斯帝国十年末日般统治的人组成了这个国家。他们对意识形态的信仰早已消散，已经完全丧失了将俄罗斯从新一轮军阀混战中拯救出来的希望——但是不论如何，北俄解放阵线都会坚决阻止纳粹铁骑再次践踏俄罗斯，而俄罗斯人民也将永存。[AM_check_if_nation_has_been_visited_TMA]"
 AM_play_imperial_mercantile_consortium: "探索[TMV.GetFlag]§Y[TMV.GetName]§!"
 AM_play_imperial_mercantile_consortium_desc: "帝国贸易财团本是塔博里茨基帝国的一部分，他们是维持神俄经济的巨型帝国企业的残部。考虑到其本质，贸易财团不再具有执行塔博里茨基帝国式野蛮清洗的能力——但他们并未放弃种族理论。无数奴隶在财团的工厂和种植园劳作，而前帝国公司的要员则在拼命与外部实体达成交易，甚至远至莫斯科和芬兰。[AM_check_if_nation_has_been_visited_TMV]"
 AM_play_holy_russian_empire_KOM: "探索[KOM.GetFlag]§Y[KOM.GetName]§!"
 AM_play_holy_russian_empire_KOM_desc: "尽管摄政已经去世，但塔博里茨基“合法”政府的残余仍在维克托·拉里奥诺夫的领导下苟活在帝国老城维亚特卡及其周边。在帝国突击队的帮助下，他宣称自己为神圣俄罗斯帝国的新受祝摄政，并以此为名展开清洗来保护帝国的邪教。就像他的前任塔博里茨基一样，拉里奥诺夫坚信他的神圣使命是统一俄罗斯，并为合法君主的回归扫清道路——尽管他对阿列克谢的承诺令人怀疑。然而，他手下的人数大大限制了他的发挥，这意味着他们永远只能是个盗贼和匪帮组成的贱民王国。[AM_check_if_nation_has_been_visited_KOM]"
 AM_play_christian_republic_of_samara: "探索[TMS.GetFlag]§Y[TMS.GetName]§!"
 AM_play_christian_republic_of_samara_desc: "出于对塔博里茨基异端东正教的恐惧，幸存下来的西俄罗斯神父逃到了摄政府崩溃时被起义民众占领的萨马拉。虽然他们一开始拒绝掌权，但起义群众讲明了他们的愿望：其他一切意识形态都在俄罗斯完全失败了。所以在没有更好的选择时，他们就只能再一次的转向上帝——或者，在世俗主义者的口中，转向最后一个可能维持权力和道德的政权。一个半神权的共和国由此宣布成立，它的政府、官员和军队由神父与世俗主义者混编而成。[AM_check_if_nation_has_been_visited_TMS]"
 AM_play_autonomous_soviet_liberation_army: "探索[TML.GetFlag]§Y[TML.GetName]§!"
 AM_play_autonomous_soviet_liberation_army_desc: "波兰灭亡了不止一次——第一次是神圣俄罗斯帝国，它杀害了成千上万的波兰人，然后是哈萨克净化军，它对占领区的残忍程度不亚于塔博里茨基政权大厦将倾时的帝国突击队。然而面对这些困境，新波兰，和波兰的灵魂，在雷沙德·库克林斯基将军的帮助下得以幸存——他是一个前新波兰军官，在塔博里茨基的铁蹄踏入哈萨克时成为了一名游击队员。在控制哈萨克净化军北部的领土之后，库克林斯基已经拉出了一群因被加济兹的觉醒而驱逐过来的波兰侨民、俄罗斯反法西斯主义者，以及从净化军恐怖政权下逃出的哈萨克难民组成的军队。自治苏维埃解放军必须阻止发疯的哈萨克人，然后建设一个自由而平等的国家——只要库克林斯基和他的士兵们一息尚存，波兰之魂就永远不会死去。[AM_check_if_nation_has_been_visited_TML]"
 AM_play_idel_ural_free_state: "探索[TMQ.GetFlag]§Y[TMQ.GetName]§!"
 AM_play_idel_ural_free_state_desc: "尽管人口数量锐减，但草原上的少数民族依旧幸存了下来。他们曾躲藏在地下室、丛林和洞穴中，绝望地试图在屠杀他们的部队经过时扮成俄罗斯人。他们曾为逃脱塔博里茨基的帝国突击队而伪造证件，但在摄政的噩梦帝国垮台的时候他们却迎来了自由。为了避免更大规模的破坏，这些少数民族联合了起来，这群人曾经深受迫害与奴役，这也使得他们对大俄罗斯留下了痛苦的印象，尽管他们知道塔博里茨基统治下大家都没好日子过。他们将在拒绝和其他俄罗斯地区进行联系的同时成立一个奉行孤立主义的多民族国家，这个国家内的俄罗斯人会被鼓励拒绝他们过去的身份认同并被一个“更道德的民族”同化。他们在保护新成立的自由国家上不会做任何一点妥协——帝国的尸体仍然在他们的边境对面，而拉里奥诺夫的政权仍旧在苟延残喘。[AM_check_if_nation_has_been_visited_TMQ]"
 AM_play_ural_pacification_zone: "探索[TMU.GetFlag]§Y[TMU.GetName]§!"
 AM_play_ural_pacification_zone_desc: "神圣俄罗斯帝国的垮台让不少帝国突击队和帝国陆军散落在俄罗斯的各处，而尤里·叶夫图科维奇的部队也不例外，他们被充满仇恨的跨乌拉尔联邦和吉普恰克自由国切断了与维亚特卡帝国主要残部的联系。在看到了新成立的自由国有多脆弱之后，叶夫图科维奇那只由第二帝国陆军师和几个帝国突击队辅助人员组成的军队再一次的发动了战争，准备恢复帝国对草原的控制。他们打算彻底消灭一度逃出他们手掌心的草原人民。[AM_check_if_nation_has_been_visited_TMU]"
 AM_play_revolutionary_communes_of_orenburg: "探索[TMN.GetFlag]§Y[TMN.GetName]§!"
 AM_play_revolutionary_communes_of_orenburg_desc: "对于南乌拉尔的居民们来说，摄政的暂时胜利证明了单靠一个个农民的公社是无法对抗法西斯主义的。相反，工人和农民必须统一成一个有着钢铁般的意志、武装到牙齿并时刻准备战斗的集体。谢天谢地的是，一群有着相近思想的布尔什维克已经来到了这里——这些从秋明逃来的党员怀着满腔热情准备传播他们的思想。卡冈诺维奇的前追随者米哈伊尔·别尔乌辛，已经控制了奥伦堡这一地区，并启动了对奥伦堡自身的重组进程以抵抗法西斯侵略者，他必须要阻止沙皇专制与反动派卷土重来。[AM_check_if_nation_has_been_visited_TMN]"
 AM_play_kazakh_purification_army: "探索[TMP.GetFlag]§Y[TMP.GetName]§!"
 AM_play_kazakh_purification_army_desc: "哈萨克军事和准军事组织的残部在塔博里茨基的种族战争中变得更为极端。一无所有的他们因仇恨聚集起来，成为了哈萨克版的黑色联盟，确立了更加极端的种族优越主义意识形态。在他们的领土上，波兰人和俄罗斯人的一生将会是短暂而悲惨的。[AM_check_if_nation_has_been_visited_TMP]"
 AM_play_nenetsian_free_army: "探索[TMF.GetFlag]§Y[TMF.GetName]§!"
 AM_play_nenetsian_free_army_desc: "虽人口锐减，但族群仍在，涅涅茨人已经受够了神俄崩溃与帝国空降旅的统治。他们在北俄罗斯建立起了自己的政权。在联合了一群前自由飞行员、本地游击队员和跑到北俄罗斯躲避摄政追捕的法外之徒后，亚历山大·兹维亚金已经从匪帮和叛徒手中解放所有北方的土地。虽然他们因摄政发起的清洗而虚弱不堪，但是这些只有家庭和土地的涅涅茨游击队仍然渴望建立一个自由的涅涅茨，并彻底消灭犯下那些滔天罪行的匪帮。[AM_check_if_nation_has_been_visited_TMF]"
 AM_play_imperial_airborne_brigades: "探索[TMD.GetFlag]§Y[TMD.GetName]§!"
 AM_play_imperial_airborne_brigades_desc: "摄政空军的残部从来没有像陆军那样“政治挂帅”。在中央权力机构垮台的时候，空军内部充斥着服从指挥官伊万·梅尔基赫的卑鄙龌龊之人，他们已经决定像匪帮一样靠抢劫谋生。这伙人在北俄罗斯四处劫掠。依靠大型直升机编队，它们飞到了北极圈附近的油井，在那里它们宣布将作为一支靠合法劫掠来谋生的空降旅，并继续沿用摄政的军旗来为他们的劫掠行为披上那么一丝合法性。[AM_check_if_nation_has_been_visited_TMD]"
 AM_play_redeemed_black_league: "探索[TMO.GetFlag]§Y[TMO.GetName]§!"
 AM_play_redeemed_black_league_desc: "即使是在后帝国的废土上，黑色联盟仍然因九头蛇计划建立的去中心化领导而幸存了下来。在流亡中，幸存下来的黑色联盟领导人亚历山大·拉扎连科，在对抗摄政的过程中总结出了一个全新的理论。根据拉扎连科所述，大审判并非用来报复德国人，而是用来对抗另一些俄罗斯人。黑色联盟不能相信任何人，即便他们也是俄罗斯人。拉扎连科的救赎黑色联盟会成为一个由最纯净，没有任何来自边界外带有污点的俄罗斯人组成的国家。只有那些出生在黑色联盟领土上并接受了最严格组织化训练的人才是纯净的，只有他们才能在联盟中活下去。而其他人都会被视作为一个生存威胁，他们要么被驱逐，要么会被按别的方式处理掉。[AM_check_if_nation_has_been_visited_TMO]"
 AM_play_brotherhood_of_cain: "探索[TMB.GetFlag]§Y[TMB.GetName]§!"
 AM_play_brotherhood_of_cain_desc: "在塔博里茨基死后，真相终于显露出来。原来摄政本人也是俄罗斯的敌人之一。这个犹太人破坏俄罗斯的大阴谋终于被揭露出来，许多前帝国突击队成员对此感到震惊不已。随后有一大批前帝国突击队员抛弃了他们的“合法”指挥官，并占领了鄂木斯克这个要塞城市。帝国邪教、摄政府、还有摄政的事业，这些全是谎言。都是犹太人为了彻底摧毁俄罗斯而采取的计策。如果耶和华本身就是敌人，那么俄罗斯人信奉的旧神早已死去。现在他只能转而求助于另一个神明——正义的杀手该隐。他凭借该隐激发了谋杀的欲望，并打算反抗犹太上帝所代表的一切。[AM_check_if_nation_has_been_visited_TMB]"
 AM_play_free_kazakh_clans: "探索[TMK.GetFlag]§Y[TMK.GetName]§!"
 AM_play_free_kazakh_clans_desc: "在他们先前的国家和俄罗斯本身都被摧毁的情况下，一些在中央政府统治范围外的哈萨克人凭借他们的历史传统与对生存的渴望而聚集了起来。基于互相援助与共同防御的条款，这些哈萨克人建立起了一个松散的城镇和乡村联盟，新的部族身份认同已经确立，旧日的哈萨克族群得以复兴。很少有哈萨克人因为中央政府的缺位而不适，毕竟他们已经经历了太多。[AM_check_if_nation_has_been_visited_TMK]"
 AM_play_trans_ural_confederation: "探索[TMT.GetFlag]§Y[TMT.GetName]§!"
 AM_play_trans_ural_confederation_desc: "这是一群由解放的奴隶、游击队员、乌拉尔卫兵、幸存下来的NKVD成员、兹拉托乌斯特雇佣兵和斯维尔德洛夫斯克士兵组成的乌合之众。他们以彼尔姆和兹拉托乌斯特为中心成立了一个平民主导的联盟，这两个城市分别代表乌拉尔山的西侧和东侧。他们在固若金汤的亚曼托山上建立了一个中立区，那里是塔博里茨基认为无法攻破的地方。这片山区已经成了他们的法理首都。跨乌拉尔联盟只有一个简单的目的——抵御疯狂的法西斯浪潮，坚守旧乌拉尔卫队保护人民的信念，守护他们治理下的千百万民众。[AM_check_if_nation_has_been_visited_TMT]"
 AM_play_chelyabinsk_institute: "探索[TMI.GetFlag]§Y[TMI.GetName]§!"
 AM_play_chelyabinsk_institute_desc: "车里雅宾斯克研究所在许多人的印象中是一个神秘、精英化而高深莫测的组织，而黑山幸存者则可能会认为他们相当于第二个李森科政权，一群技术官僚、理想主义者和科学家在忠于他们的安全部队帮助下统治着一座城市。但他们其实大错特错。研究所慈悲仁善，作为俄罗斯最后一个科学与理想的飞地，研究所由远视主义难民、理性的黑山科学家和俄罗斯各地逃来的学者联合而成。在这座孤立之城，研究所寻求在疯狂的废土上构建一片小型的理性飞地，并将他们所有的真才实学用于保卫他们的崭新家园。[AM_check_if_nation_has_been_visited_TMI]"
 AM_play_central_eurasian_republic: "探索[TME.GetFlag]§Y[TME.GetName]§!"
 AM_play_central_eurasian_republic_desc: "当地反对塔博里茨基的多数幸存者组成的多元国家。俄罗斯虽然已被扫入历史，但又诞生了新事物的雏形。这是一个没有民族仇恨、教派主义和纳粹的国家。所有欧亚国的人民都将和睦共处，而他们也不会容忍刚建立起来的新社会受到威胁。[AM_check_if_nation_has_been_visited_TME]"
 AM_play_new_tomsk: "探索[TMJ.GetFlag]§Y[TMJ.GetName]§!"
 AM_play_new_tomsk_desc: "和俄罗斯其他城市一样，托木斯克也被帝国突击队夷为平地。她的美丽破碎成了瓦砾，而瓦砾风化为了尘土。然而，其中依旧有生命存在，旧城市的灰烬中已经冒出了新嫩的绿芽。在那些没有被完全夷平的地方，当地精英中的前巴士底党人被交付了重建帝国城市托木斯克的任务，这些专注的人民公仆为了秘密抵抗塔博里茨基的帝国，做了一切该做的努力。当帝国崩溃，一个新政府也随之成立，新生的共和国控制了这片地区，她由重建的巴士底党人学会主席亚历山大·季诺维也夫所领导。[AM_check_if_nation_has_been_visited_TMJ]"
 AM_play_kingdom_of_altay: "探索[TMH.GetFlag]§Y[TMH.GetName]§!"
 AM_play_kingdom_of_altay_desc: "鲍里斯·克雷洛夫的兄弟姐妹和父亲皆活不见人，死不见尸。他在俄罗斯之梦破碎的情况下不情愿地继承了疯王的遗产——尽管他比他的亲戚要正常多了。在掌控了一支俄罗斯人和图瓦人的混编游击队的领导权之后，他终于开始了对这一地区的重建。目前还不确定鲍里斯是否愿意恢复疯王的王座，但是这一宣称足以笼络人心，而他对非俄罗斯人的仁政也赢得了民众对他的信赖。[AM_check_if_nation_has_been_visited_TMH]"
 AM_play_siberian_free_territory: "探索[TMW.GetFlag]§Y[TMW.GetName]§!"
 AM_play_siberian_free_territory_desc: "黑军可能早已灭亡，彼得·西乌达也早就见马赫诺去了，但坎斯克农民在塔博里茨基政权的监视下仍然铭记着黑军。当前黑军战士从农民中现身时，西伯利亚自由地区的前意识形态理论家和公社领导人在叶夫根尼娅·塔拉图塔顾问的领导下，重新建立起了无政府主义的政治体制。然而各种各样的威权国家环伺在他们的周围，自由地区是得以幸存，还是再次被迫转入地下，又或是在最糟糕的情况下被反对派彻底消灭，目前还有待观察。[AM_check_if_nation_has_been_visited_TMW]"
 AM_play_bratsk_communal_vanguard: "探索[TMX.GetFlag]§Y[TMX.GetName]§!"
 AM_play_bratsk_communal_vanguard_desc: "虽然自由地区维持了理想的无政府意识形态，但总有一些人没那么注重意识形态，比起无政府主义的真正自由，他们更看重物质收益与安全保障。在疯摄政死后，这个在表面下日渐升温的危机终于爆发，安德洛尼·米舒连科与塔拉图塔的自由地区相互交战，双方都想要按照自己的理念来改造这片自由地区。在许多久经战阵的前黑军游击队成员帮助下，米舒连科对于战胜那些理想主义者很有信心，但是由于米舒连科的部队数量过少，其能否取得最终的胜利，这一点仍未可知。[AM_check_if_nation_has_been_visited_TMX]"
 AM_play_russian_empire: "探索[TMG.GetFlag]§Y[TMG.GetName]§!"
 AM_play_russian_empire_desc: "这个“阿列克谢二世”的故事很奇怪。他本名叫米哈乌·戈莱涅夫斯基，是一个波兰裔苏联移民，还是一名亚戈达NKVD情报部门的官员，戈莱涅夫斯基凭借他的地位学习了一些技术，并建立了自己的人脉网络。当伊尔库茨克陷落的时候这些东西足以让他避免被塔博里茨基处决。当摄政府垮台，与中央失去联络的时候，戈莱涅夫斯基给他的胡须造了个型，把他能找到的最具帝王行头的服饰找了出来，然后宣布他就是重返伊尔库茨克的阿列克谢皇太子。通过一场人民起义夺取政权后，“阿列克谢二世”把他新获得的权力投入到一场拯救俄罗斯的豪赌之中——谴责摄政，并下令终止杀戮。[AM_check_if_nation_has_been_visited_TMG]"
 AM_play_regency_holy_russia: "探索[TMY.GetFlag]§Y[TMY.GetName]§!"
 AM_play_regency_holy_russia_desc: "作为对伊尔库茨克伪阿列克谢二世的回击，安德烈·季基成立了神圣俄罗斯摄政府，意图扫除所有反对正统摄政——他本人的人。在塔博里茨基死后，季基在一处位于布里亚特荒郊野外的广播站宣布他才是神圣俄罗斯帝国唯一合法的受祝摄政，同时也是真正的阿列克谢二世，然后他还宣布脱离维亚特卡政府独立。季基的摄政府从他仅控制的几处村镇出发进攻“阿列克谢”，尽管后者的兵力占据着绝对优势。季基却要孤注一掷，打倒冒牌货，夺取整个远东。[AM_check_if_nation_has_been_visited_TMY]"
 AM_play_amur_refugee_zone: "探索[TMR.GetFlag]§Y[TMR.GetName]§!"
 AM_play_amur_refugee_zone_desc: "在塔博里茨基的疯狂帝国完蛋之后，阿纳托利·索布恰克回到了俄罗斯去为自己的同胞服务。通过乞讨、借贷和偷窃这一地区的资源，他的临时政府绝望地寻求着愿意援助这一地区难民的组织，以帮助如潮水般涌入远东地区的难民。这看起来不可能完成，但是索布恰克绝不会对那些受苦受难的人民坐视不理。[AM_check_if_nation_has_been_visited_TMR]"
 AM_play_free_magadan_port: "探索[TMM.GetFlag]§Y[TMM.GetName]§!"
 AM_play_free_magadan_port_desc: "在召集了俄罗斯剩下的远东舰队之后，尼古拉·阿布拉莫夫以马加丹为中心创立了他自己的小小采邑。他把难民送到OFN或共荣圈，并将货物运回俄罗斯以极高的价格出售。阿布拉莫夫对自己曾效忠的意识形态毫不在意，至少那些东西应该与赚钱无关。[AM_check_if_nation_has_been_visited_TMM]"
 AM_play_USSC: "探索[TMC.GetFlag]§Y[TMC.GetName]§!"
 AM_play_USSC_desc: "俄罗斯已经陨落。这是西伯利亚联合救国委员会的核心观念，这一组织由尼古拉·菲多罗维奇·阿尔塔莫诺夫领导，前公务员、士兵、楚科奇和堪察加半岛的水手组成。当俄罗斯祖国陷入末日般灾难，疯摄政的统治终于有所放松时，阿尔塔莫诺夫的委员会想到了一个有些人会称之为天才，而另一些人会视作疯狂的解决方案。在他的政府支持下，阿尔塔莫诺夫已经举行了关于是否成为美利坚合众国海外领土的全民公投，而公投的结果是这一议案得到通过。现在他正带着人民的期望，漂洋过海来到美国——寻求外国干涉是维持他唯一控制地区仅有的解决方案。作为美国领土，堪察加不会独立，但对他来说，堪察加会得到自由，这就已经足够了。[AM_check_if_nation_has_been_visited_TMC]"
