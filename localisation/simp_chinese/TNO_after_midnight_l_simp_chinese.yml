###国家精神###
 AM_salted_earth: "不毛之地"
 AM_salted_earth_desc: "摄政的神圣俄罗斯帝国留给俄罗斯母亲的只有瓦砾丘墟，这是在统一过程中滥用化学武器打击叛军及其他敌人所酿成的恶果。大片肥沃的土地被荼毒，昔日重要的水源被污染，森林也成片枯萎。在帝国崩溃后的俄罗斯废土，未受污染的食物与水源已经千金难求，祖国母亲的子孙后代将要世世代代承受这苦难。"
 TMA_nothing_left_but_the_people: "惟余人民"
 TMA_nothing_left_but_the_people_desc: "北俄解放阵线并没有解放俄罗斯其他地区的宏伟梦想，即便如此，他们仍会誓死捍卫眼前所珍惜的一切。在这片荒原上，除了对抗拉里奥诺夫之外，阵线别无所求——意识形态、希望或野心，都已是过眼云烟。对阵线苦战的战士来说，希望不过是通往绝望之路的起点。"
 TMA_impossible_position: "不可思议的立场"
 TMA_impossible_position_desc: "即便阿尔图宁和阵线对芬兰政权的观感不甚良好，但是为了能用芬兰援助养活人民并尽量摆脱饥馑，他们还是做出了最艰难的选择——与芬兰人合作。"
 TMV_corporate_pillars: "企业支柱"
 TMV_corporate_pillars_desc: "帝国贸易财团是一个公私共管的机构，董事会由塔博里茨基帝国设立的企业组成。财团内的企业，都拥有自己说了算的封地——中央政权的货币只是大企业的代价券罢了，机构本身则是靠幕后交易来运转。"
 TMV_fraying_strings: "听调不听宣"
 TMV_fraying_strings_desc: "虽然帝国财团为摄政府的东部法理领土，但它已经看清了局势，开始自主行动。它们对拉里奥诺夫阳奉阴违，正在尝试与这个垂死的怪物划清界限。"
 KOM_imperium_nihilus: "帝国暗面"
 KOM_imperium_nihilus_desc: "塔博里茨基掏空了俄国，而拉里奥诺夫为了确保政府只效忠于他，展开了大清洗。现在的神圣俄罗斯帝国，可以说是什么都不剩了。突击队消耗殆尽后，军队很难维持充足的装备。田地被荼毒，人民在挨饿，帝国的统治仅仅是由它存下的恐怖武器和强制耕作来维持存续。"
 KOM_hermit_kingdom: "隐士王国"
 KOM_hermit_kingdom_desc: "尽管拉里奥诺夫怀有统一俄罗斯、恢复帝国的宏伟愿景，但他的神圣俄罗斯帝国不过是一个由缺兵少将的军队所守护的贱民国家，而军队的忠诚仅仅是出于恐惧和财富的承诺。拉里奥诺夫的帝国与俄罗斯其他地区隔绝，它与其他军阀的唯一互动就是劫掠和袭击通信线。"
 TMS_beacon_in_the_wastes: "废土灯塔"
 TMS_beacon_in_the_wastes_desc: "作为后塔博里茨基时代最繁荣稳定的国家之一，萨马拉基督共和国吸引着大量不远万里赶来寻求救赎的难民们。虽然神职人员们非常欢迎他们的到来，同时萨马拉市也需要大量劳动力来重建该地区的基础设施，某些人仍将朝圣者视为可能的威胁——最坏的情况便是伪装的帝国特工。"
 TMS_blessed_isolation: "光荣孤立"
 TMS_blessed_isolation_desc: "虽然萨马拉政府怀有普渡众生之心，但神职人员放眼望去，国境线外只能看到一群被扭曲的异端宗教所荼毒的堕落罪恶之地。基督共和国并不会把精力放在统一这个已经无可救药的俄罗斯上。"
 TML_not_yet_lost: "仍未灭亡"
 TML_not_yet_lost_desc: "苏维埃自治解放军从一次次战败中浴火重生——它是一个波兰人、俄罗斯人和哈萨克人建立的联盟，是将代表着疯狂与恐惧的帝国军队驱逐出哈萨克斯坦，并最终在废土上建立理想家园的最后希望。只要解放军尚存，被极端民族主义者和疯子所压迫的西哈萨克斯坦人民就有希望获救。库克林斯基的军队期待着一个更好的明天，将会继续解放他们的故土，坚持到最后一兵一卒。"
 TMQ_bitter_survivors: "苦涩的幸存者"
 TMQ_bitter_survivors_desc: "草原上的人民曾被沙皇迫害，又遭摄政灭绝，他们人口锐减，经历的苦痛不计其数。伊德尔-乌拉尔自由邦的人们，在苦涩中拿起长枪短铳，手持战斧，将会忍辱负重，坚持斗争，不再相信那些与塔博里茨基的恐怖政权合作的人。每一个大俄罗斯主义者都是自由地区政府重点关照的对象：虽然他们可能没有犯下罪行，但一次次给少数民族降下灭顶之灾的，就是这些大俄罗斯主义者，谁又能保证他们日后会不会又和其他压迫者合作呢？"
 TMU_horsemans_ride: "骑手的驰骋"
 TMU_horsemans_ride_desc: "叶夫图科维奇并不想在伊德尔-乌拉尔自由地区的土地上再重建什么，他也不想要帝国卫队元帅的以外的其他职称。他的任务只有一个：用火焰、毒气和子弹清洗反叛的草原人民。这也是叶夫图科维奇为了效忠蒙上帝洪恩的摄政和帝国而要做的事。为了能在喀山的废墟之上再次升起帝国国旗，他将不择手段，让分裂主义者和次等人种血溅四方都不过是“举手之劳”罢了。"
 TMN_new_land_of_iron: "涅槃的钢铁之地"
 TMN_new_land_of_iron_desc: "昔日的奥伦堡公社未能守护她的人民，在塔博里茨基政权的癫狂统治下，奥伦堡失去了仅存的自由。面对帝国卷土重来的危机，愈发激进的奥伦堡民众团结在秋明党组织的领导下在别尔乌辛的领导下，奥伦堡正转变为一座钢铁与工业铸就的城市，将一切可能的资源投入到国家的复兴上。"
 TMN_last_revolution: "最后的革命"
 TMN_last_revolution_desc: "别尔乌辛的革命影响深远——也很难说令人愉快。革命热情再次笼罩着奥伦堡的大地，人民积极地审讯叛国者，哪怕是一点点不利于他们邻居的证据，也会成为革命法庭上的黑材料。对向往永恒革命的新公社而言，反动分子不值得怜悯。"
 TMP_eye_for_an_eye: "以眼还眼"
 TMP_eye_for_an_eye_desc: "历史将重复其本身，第一次总是悲剧，而第二次依然是悲剧。俄罗斯人像宰牲口一样屠杀我们的同胞，还用他们肮脏的基因污染我们的血脉，我们的民族已经走到了灭绝的边缘。必须要把俄罗斯人碾为齑粉，吹散于草原凛冽的风雪之中，只有这样，我们的草原才能迎来和平。"
 TMG_the_pretender_of_the_people: "人民的冒牌皇帝"
 TMG_the_pretender_of_the_people_desc: "俄罗斯再一次陷入动乱与分裂中，如同曾经的伪德米特里一世一般，又一名冒牌皇帝登上了宝座。虽称作帝国，但在废土之上，阿列克谢维持着一个奇怪、隔绝、稳定且日渐强大的帝国。他反对摄政的种族理论，转而实行彼得大帝和叶卡捷琳娜二世的理念：阿列克谢的开明专制，使得他或许是新一轮的无政府动荡中尚存的理智统治者之一。"
 TMG_a_red_tsar: "红色沙皇？"
 TMG_a_red_tsar_desc: "虽然阿列克谢二世的身世不为他的人民所知，但实际上，他曾是一名NKVD特工、苏联官员。虽然阿列克谢自己的意识形态与亚戈达的布尔什维主义相去甚远，但他必须小心，不能去打破自己用激进的改革所创造出的谎言——人民必须对沙皇有信心，而不是已故的意识形态。"
 TMY_all_alone: "举目无援"
 TMY_all_alone_desc: "在四周反塔博里茨基政权的仇视之中，在远离俄罗斯心脏地带的远东僻壤，徘徊于绝望与自大之间的季基自封为“受祝摄政”。此地已经是俄罗斯纳粹主义在远东的最后堡垒，就连季基的臣民都对他脆弱且凄惨的统治深表同情。不过，这至少给了他一点小小的安慰。"
 TMR_critical_supply_shortage: "缺衣少食"
 TMR_critical_supply_shortage_desc: "尽管索布恰克尽了最大的努力，但要喂饱的嘴巴实在太多，粮食又太少。天寒地冻中，饥饿的人们逐个死去，取而代之的是更多的难民。外援是唯一可能的解决办法，但在外援到来之前，他们必须充分利用手头的一切。"
 TMM_shiver_my_soul: "寒彻入骨"
 TMM_shiver_my_soul_desc: "由于缺少不冻港，在东西伯利亚航行对于任何舰队来说都是件难事。光严苛的环境就能让最坚韧的水手离开这里，寻找更好的地方。然而，只要有堪比寒风和海浪的渴望，进取且无情的船长都会继续在极圈海域内航行，寻找商机。"
 TMM_greed_and_felony: "贪残无厌，目无法纪"
 TMM_greed_and_felony_desc: "走私是阿布拉莫夫的首要业务，毕竟当海盗的风险太高，但这并不是说不当海盗了——恰恰相反，若是对做生意有好处，这位法西斯舰长会很乐于杀人越货。"
 TMC_a_light_from_the_east: "光自东来"
 TMC_a_light_from_the_east_desc: "在阿尔塔莫诺夫与西伯利亚联合救国委员会的口号和宣传下，西伯利亚人民产生一种奇怪的希望。在彼得罗巴甫洛夫斯克，充满了对美国狂热且过于理想的赞美，这个国家举国上下都准备着迎接美国的救赎。阿塔莫诺夫手下的许多人都知道，他的承诺可能终究是竹篮打水一场空——但同多年前的专制暴君和激进分子相比，一个光明未来的承诺意义非比寻常。"
 TMI_visionary_enclave: "远视主义飞地"
 TMI_visionary_enclave_desc: "研究所，一处为了以科学和理性来构建一个更美好的世界而建立的飞地。车里雅宾斯克的资源被重新整合利用，用于开发和制造产品，以回收废物，恢复文明的面貌。在所长卡尔达舍夫的领导下，研究所的研究重点是以化学方法改造俄罗斯被污染的土壤和水源——而且，作为俄罗斯最后一个科学家和远视者的集中地，研究所很可能是重建一个宜居俄罗斯的最后希望。"
 TMI_the_cutting_edge: "尖端技术"
 TMI_the_cutting_edge_desc: "虽然研究所的部队规模不大，但坐拥车里雅宾斯克的基础设施，意味着他们能够武装一支作战能力远超规模的部队。每位士兵都装备着研究所最先进的武器，以此保卫研究所，在面临威胁时绝不会坐以待毙。"
 TMX_Black_Bandits: "黑匪"
 TMX_Black_Bandits_desc: "一些不那么客气的观点把马赫诺在乌克兰的安那其地区描绘成了一座私人王国，由自称是解放者的暴徒和任人唯亲的强盗所统治。不管你是否同意这种说辞，把它套在米舒连科的新“自由社会”上肯定合适——不过他似乎并不关心别人的看法。"
 TMF_depleted_population: "人丁枯竭"
 TMF_depleted_population_desc: "涅涅茨从来不是什么人丁兴旺的土地，虽说邻近地区涌入的难民与游击队，缓解了摄政种族屠杀带来的伤亡，但自由军依旧人手不足。要不是那些幸存的自由飞行员，他们无力抵抗西方的空降匪徒。"
 TMD_sky_reavers: "空中掠夺者"
 TMD_sky_reavers_desc: "空降匪徒，是俄罗斯黑暗大地上的新型恐怖瘟疫。他们的直升机编队从天而降，快于陆地上的任何一种交通工具，能够让空降匪徒包围、劫掠、夷平任何他们盯上的孤立居民区，令他们的对手措手不及。仅靠几架四十年代的老旧飞机可不足以终结他们的恐怖统治。"
 TMT_memories_of_heroism: "英雄主义的记忆"
 TMT_memories_of_heroism_desc: "除了都是俄罗斯人，联邦成员的共同特点是他们的军事传统。内务人民委员会的钢铁意志，乌拉尔卫队的坚韧不拔与第三集团军的严明纪律，在他们心中根深蒂固。无论发生什么，这份精神都不会畏缩。"
 TMH_The_Practical_Kingdom: "实用主义王国"
 TMH_The_Practical_Kingdom_desc: "有时，阿尔泰王国一点也不像是一个王国。国王鲍里斯身为君主，却没有王座，没有城堡，常常几天或几周不戴王冠。尽管他对阿尔泰必需物资的注重挽救了宝贵的生命和资源，但他平平无奇的统治却带来了士气上的问题——当一个国家的领导人都畏于梦想之时，这个国家又该如何逐梦呢？"
 TMB_evil_unbound: "邪恶无羁"
 TMB_evil_unbound_desc: "只有坏到骨子里的党卫军才够格在残忍暴虐方面同阿巴顿的追随者相提并论。连环杀手和虚无主义恶棍是这个新社会中备受敬仰的精英，他们那老领导者对疯狂世界摄人心魂的狂言，为泯灭人性的罪行披上了宗教狂热的外衣。"
 TMB_deranged_cult: "疯狂邪教"
 TMB_deranged_cult_desc: "纵观世界历史，真正并纯粹崇拜恶魔的撒旦教，从来只是个边缘邪教。但时代变了，世界的轴线已经倾覆。虽然兄弟会的多数成员不过是普通的匪徒，但他们那疯狂领袖的思想意识正在向下弥散，虽然缓慢，但千真万确。终有一日，撒旦这个名字将在整个鄂木斯克被不带一丝嘲讽地赞颂。"
 TMO_insular_enclave: "隔绝孤岛"
 TMO_insular_enclave_desc: "拉扎连科坚信，只有出生并成长于黑色联盟境内的人才是真正的俄罗斯人。因此，他们严密监视着人口，见到难民便恐吓或射杀，并残酷地奴役他们所占有的任何群体，而非促进融合。他们的人口稀少，而且会一直这样，但他们每一位成员都是狂热的献身者，为了伟大事业无惧于献出生命。"
 TMO_redemptionary_service: "救赎之役"
 TMO_redemptionary_service_desc: "虽然黑色联盟的指挥官认为，只有出生并成长于黑色联盟境内的人才真正有资格成为黑色联盟成员，但残酷的救赎旅仍是获得最基本权利的一种途径。通过在救赎旅中服役多年，一个人如果能活下来的话，他就可能最终获得黑色联盟成员资格，并获得黑色联盟的信任。"
 TMJ_legacy_of_the_salons: "沙龙的遗产"
 TMJ_legacy_of_the_salons_desc: "尽管他们面临着神圣俄罗斯帝国的巨大迫害，但在塔博里茨基的恐怖统治期间，一些前沙龙成员——主要是巴士底党人和十二月党人——一直留在托木斯克或附近。新托木斯克成立后，沙龙恢复了活力，虽然规模大为缩小，只剩下往昔势力的阴影。如今，为了生存，他们搁置了大部分争论，但只有时间才能证明这种安排能否维持。"
 TMJ_Crumbling_City: "摇摇欲坠之城"
 TMJ_Crumbling_City_desc: "托木斯克市被帝国突击队摧残蹂躏，几个城区被完全夷为平地，以压制其民主精神，托木斯克忍耐着、挣扎着。要想将这座城市从残存的那部分恢复至原貌，还需要很长时间。"
 TMK_scarred_steppes: "哈萨克国度"
 TMK_scarred_steppes_desc: "神俄重夺哈萨克斯坦不过几年，却留下了无法估量的创伤。一个个部落被连夜杀绝，原先的城镇也惨遭毁灭。大草原上的游牧民们，一如既往地幸存了下来。但在未来的几十年里，中亚地区都很难抹去塔博里茨基的种族灭绝式帝国主义的伤疤。"
 TME_Mikhail_Baganov:0 "米哈伊尔·巴加诺夫"
 TME_Benevolent_Authoritarianism: "仁慈专制"
 TME_Benevolent_Authoritarianism_desc: "巴加诺夫政权自新西伯利亚非意识形态政府那里汲取了教训，选择了拒绝实用主义以外的所有政治。只要神圣俄罗斯帝国的任何部分仍然残存于世，纳粹主义复兴的威胁就仍旧存在。为了所有人的福祉，紧急政府在身披天鹅绒的同时，也不忘身着锁甲。"
 TMW_Empty_Magazines_Full_Hearts: "弹匣空空，仅余热枕"
 TMW_Empty_Magazines_Full_Hearts_desc: "随着黑军被消灭，俄罗斯被彻底摧毁，如今米舒连科所领导的军事国家也已与他们为敌，自由地区仅存的物质条件已经无力发动现代战争。尽管如此，每个农民都深知，他们所捍卫的是公社获得真正自由的最后机会，他们会铭记这一点，并与同伴并肩而战。"
###角色###
 AM_Empty: "盲人国里，独眼称王"
##伏尔加地区
#神俄
 POLITICS_VIKTOR_LARIONOV_AM_DESC: "在被化学毒云覆盖的，地狱般的俄罗斯，新仇旧恨依旧此起彼伏。维克托·亚历山大罗维奇·拉里奥诺夫就是这样一个来自过去的仇恨的象征，他是神圣俄罗斯帝国最新一任的摄政，紧跟着塔博里茨基的脚步。\n\n在俄国内战期间，他曾是弗兰格尔的白军中的一名士兵，而他又在二战期间成为了俄罗斯解放军的一名军官，与塔博里茨基成为了亲密的伙伴。随着塔博里茨基的死亡，拉里奥诺夫通过权力斗争最终被任命为了内阁首脑。在上台之后，他迅速动用了突击队肃清了任何反对派，宣称自己是蒙上帝洪恩的神圣俄罗斯帝国新任摄政。\n\n尽管和他的前任相比，他对阿列克谢能够回归的信念依旧存疑，这位如今居住在维亚特卡的受祝摄政一直未曾放弃过为合法君主的回归铺平道路。但是，被孤立在俄罗斯荒原上的拉里奥诺夫几乎没有任何追随者——仅有的那些大多是依靠恐惧和贿赂才能保持秩序，拉里奥诺夫现在看来，只不过是一个疯子，统治着一个由盗贼和匪帮构成的王国。"
#阿尔汉格尔斯克
 TMA_Alexander_Altunin:0 "亚历山大·阿尔图宁"
 POLITICS_ALEXANDER_ALTUNIN_AM_DESC: "当西北红军在他眼前分崩离析的时候，亚历山大·捷连季耶维奇·阿尔图宁再次肩负起带领红军走出失败的重任。作为卫国战争期间的战争英雄，阿尔图宁因其出色的后勤协调工作，以及在兵败之际依然分兵保护难民车队而闻名。\n\n在红军为了统一俄罗斯而斗争时，阿尔图宁再次发挥了重要的作用。但当失败又一次卷土重来之时，阿尔图宁的战友纷纷牺牲，他却幸存了下来。阿尔图宁逃到了极北地区，隐居在一个不起眼的渔村之中，在神圣俄罗斯帝国所编织的梦魇中苟延残喘。\n\n塔博里茨基死后，阿尔图宁再也无法忍受独自幸存的负罪感，离开他所隐居的小村。凭借着革命阵线在西俄战争期间击败德国人的光辉事迹，阵线出身的阿尔图宁建立并担任了新生红军的领导人，新生红军的宗旨就是帮助生活在俄罗斯西北地区的人民在困境中生存下去，因此，当社会主义思想无法解决人民的生活问题时，阿尔图宁做出了一个痛苦的决定：放弃他此前所追随的意识形态，也许还有统一俄罗斯的理念和梦想。现在，阿尔图宁的唯一目标就是愈合塔博里茨基留给这片土地的伤痕。"
 TMA_Sergey_Akhromeyev:0 "谢尔盖·阿赫罗梅耶夫"
#奥伦堡
 TMN_Mikhail_Pervukhin:0 "米哈伊尔·别尔乌辛"
 POLITICS_MIKHAIL_PERVUKHIN_AM_DESC: "纵使反动势力气焰冲天，布尔什维克的星星之火依然不会熄灭，米哈伊尔·格奥尔基耶维奇·别尔乌辛就是活生生的证明。\n\n卡冈诺维奇主席去世之后，秋明政府也随之崩溃。别尔乌辛遵照他临终前的指示，带领最后几名斯大林主义者向南乌拉尔地区进发。在这片沃土上，革命的种子悄然生根发芽。在人迹罕至的山林中，别尔乌辛策划着下一次革命，等待着塔博里茨基的反动政权自取灭亡的一天。当这一天终于来临时，布尔什维克们迅速发起了行动，成功的在奥伦堡地区建立了政权，总书记米哈伊尔·别尔乌辛宣誓就任奥伦堡革命公社主席。\n\n通常来说，一个狂热奉行着已故主席理想的斯大林主义政权，居然在无政府主义传统深厚的奥伦堡扎下了根，这在以前简直就是天方夜谭。但是在经历了塔博里茨基的荼毒之后，就连不可能发生的事情也成为了可能；许多奥伦堡居民在十年前还表达着对自由的热爱，而现在他们却接受了对别尔乌辛的个人崇拜、NKVD的全方位监视、以及政府对经济的绝对控制，认为这些手段是“非常之时行非常之策”。\n\n对别尔乌辛本人来说，眼下的情况虽然严酷无比，同时也未来可期。南乌拉尔革命根据地当前正面临着重重困难，反动势力重重围困，人民生活困苦不堪，祖国大地饱受蹂躏，却恰似1917年，十月革命前夕的沙俄，而他本人将成为第二位列宁，带领联盟走向复兴。"
#伊德尔-乌拉尔
 TMQ_Joint_Council_of_the_Free_Peoples:0 "自由人民联合委员会"
 POLITICS_JOINT_COUNCIL_AM_DESC: "即便被俄罗斯主宰了近五百年，草原诸民族依然挺了下来。旧时沙文主义的沙皇政权没能打垮他们的精神，社会集体主义的苏联也没能抹除他们神圣的身份。鞑靼人、巴什基尔人和各个少数民族开始相信无论统治者是谁，他们的文化都能繁衍下去。\n\n然后，谢尔盖·塔博里茨基登场了。\n\n即便以最为好战的俄罗斯专制君主为标准，塔博里茨基和帝国突击队也实在太过残暴，他们如洪水般席卷了点缀在俄罗斯各地的少数民族文化，以绝对的意志系统性地抹去一个个族群。随着摄政对国家的掌控越发严苛，曾经自豪地延续了无数载的草原民族，似乎即将迎来全面终结。但宛如天神下凡一般，塔博里茨基被他自己创造的深渊所吞噬，其政权也随之垮塌。\n\n少数民族好不容易有了喘息的机会，他们决定要组织集体防卫，以免北方天灾再次执行他们血腥的使命。最终，自由人民联合委员会创立了，这是所谓伊德尔-乌拉尔自由邦的行政主体。鞑靼共和国、巴什基尔共和国和乌德穆尔特共和国各选派两位代表，同时还有三位代表代表全体人民，委员会为那些遭受围攻的民族提供了一定的代表权，他们已经有一段时间无缘这些权利了。\n\n至于他们能否保护好幸存的草原儿女，还有待观察……"
#萨马拉
 TMS_Pimen:0 "皮缅"
 POLITICS_SERGEY_IZEKOV_AM_DESC: "谢尔盖·米哈伊洛维奇·伊兹韦科夫与常人并无二异。他和许多东正教神父一样，在塔博里茨基展现出对教会的扭曲亵渎后，逃离了神圣俄罗斯帝国。伊兹韦科夫尽可能地带领他们逃离梦魇并最终来到了萨马拉城。虽然这座俄罗斯解放军前首都的情况也没好上太多，但至少伊兹韦科夫和他同道们的信仰得以延续。他们躲在下水道、地下室以及森林里，祈祷着梦魇结束。\n\n这一情形因受祝摄政死去而结束。于是萨马拉的人民奋起反抗、挣脱锁链并将他们的压迫者送回地狱。这座城市刚一解放，新秩序就得以建立。\n\n共产主义、法西斯主义、沙皇专制，还有憎恶摄政都曾将俄罗斯堕入地狱。不，一定要找到另一条路，于是萨马拉的人民转向上帝。正是祂的仁慈指引了曾经的伊兹韦科夫，现在的皮缅大牧首获得了人民的热爱以及尊重并以此获得足够的选票，成为萨马拉神权共和国的首位统治者。\n\n皮缅大牧首不是弱者，而他知道拉里奥诺夫还在维亚特卡咆哮着。这第二位受祝摄政将炮口指向基督共和国只是时间问题。当他到来之时，萨马拉的人民凭借着信仰以及钢铁枕戈待旦，而皮缅大牧首将会带领他们。"
#乌拉尔
 TMT_Hadji_Umar_Mamsurov:0 "哈吉-奥马尔·马姆苏罗夫"
 POLITICS_HADJI_UMAR_MAMSUROV_AM_DESC: "即使哈吉-奥马尔·哲罗维奇·马姆苏罗夫已成为了一个国家的领导人，他的内心仍然充斥着失败的呐喊。\n\n在生活还过得去的那段时间，马姆苏罗夫是乌拉尔联盟的总司令，在四周虎视眈眈的暴君丛中保护着他的人民免受侵害。当塔博里茨基的手下入侵时，马姆苏罗夫战至最后一刻，但却收效甚微。当他彻底与军队失去联系后，事实已经很清晰了——乌拉尔联盟，还有他手下的士兵们已经随风而逝了。\n\n由于联盟卫队已不复存在，许多人失去了希望，屈服于摄政和他那队疯子。但马姆苏罗夫没有，也不能就这样让联盟的伟大愿景埋入土里。神圣俄罗斯帝国崛起也快，崩溃更快，马姆苏罗夫和他那伙抵抗军兄弟从未放弃过挣扎。几年后，当塔博里茨基之死撕碎整个帝国时，马姆苏罗夫终于回到了那个地方，抢先一步从那些疯子手中拯救了最后一批人。\n\n抵抗胜利了，但马姆苏罗夫只找到了一小部分人——而他本可拯救更多。乌拉尔的新领袖仍然不倦地寻找着救民于水火之中的方法，他的追随者们则击败了塔博里茨基的残余，解放着一片又一片乡土。现在可没时间后悔。乌拉尔需要一个新的保护者，他要能有足够的力量向任何图谋不轨的势力说“不”。随着马姆苏罗夫走过一个又一个空荡荡的村庄和烧焦的树林，他愈发感到这份使命正不断地召唤着自己。"
#乌拉尔
 TMU_Yuri_Evtukhovich:0 "尤里·叶夫图霍维奇"
 POLITICS_YURI_EVTUKOVICH_AM_DESC: "神圣俄罗斯帝国的受祝摄政或许死了，但他忠实的下属依旧斗志昂扬。即使塔博里茨基为之鞠躬尽瘁的帝国正在分崩离析，但令人畏惧的帝国突击队会如圣主昭示所言，与他们所认为的帝国之敌斗争到底。尤里·尼古拉耶维奇·叶夫图科维奇，帝国第二近卫师指挥官，就是这样一个不愿看着摄政的遗产解体的人。\n\n在一开始，尤里·叶夫图科维奇就是摄政坚定的盟友。早在混迹于瑟克特夫卡尔黑暗的街头巷尾之时，他就已经在帝国突击队前身的组织中任职。帝俄复兴协会和谢尔盖·塔博里茨基成功上位，叶夫图科维奇成为了塔博里茨基最重要的将军之一，并在一场场的战斗中领导着复兴帝国的武装力量；他也如许多人对摄政军队的看法一样，残忍无情。\n\n然而眼下，情况有变。受祝摄政在全盛之时溘然长逝，帝国再一次濒临毁灭。叶夫图科维奇及其军队在维亚特卡失去了与中央政府的联系，陷入了四面楚歌的境地。帝国第二近卫师和他们的指挥官再一次以受祝沙皇为名，踏上了战争的道路。\n\n谣言声称，已故摄政的真实面目可能是一名犹太人，但将军对此不屑一顾，坚信自己的理念：谢尔盖·塔博里茨基被上天召去，尤里·叶夫图科维奇会在尘世中为其神圣的任务继续艰苦奋斗。"
#帝国贸易财团
 TMV_Nikolay_Talberg:0 "尼古拉·塔尔贝格"
 POLITICS_NIKOLAY_TALBERG_AM_DESC: "尼古拉·德米特里耶维奇·塔尔贝格枯黄的双眼中，唯有权力以及死亡。\n\n塔尔贝格本是一名旧帝国的政府官员，后成为一名坚定的保皇派教授，他原以为自己会在科米共和国学院的论文堆以及各种课程中度过余生。然而，塔波里茨基相中了他，不久后，塔尔贝格便成为首位支持帝国政府的老派政治人物，在塔博里茨基的命令下负责掌管企业董事会的日常事宜，塔尔贝格则不负众望地将帝国贸易财团变成帝国勤恳的奴兽，不断抓捕奴工来为塔博里茨基的军队生产武器。\n\n塔博里茨基死后，许多人认为财团也应该更换管理层，但塔尔贝格打压了一切愚蠢的公开倡议，悄悄挣脱了维亚特卡对其的控制，将目光投向创造更多利润的远大理想。现在，塔尔贝格成为帝国仅存的恩惠——空虚财富的主人。\n\n不过，塔尔贝格明白，如今的一切很快就是过往云烟。越发严重的健康问题，让这位领袖越来越难嗅出董事会内叛徒的气息，坐视着异议的膨胀侵蚀。塔尔贝格深情怀念着他的学术时光，学生信任着他，尊重他的每个句词。如今，塔尔贝格每天醒来就要面对一群恶犬，只要他稍有软弱的迹象，就将他的一切吃干抹尽。越是老去，塔尔贝格越相信，这一天迟早会来。"
##西西伯利亚
#该隐兄弟会
 TMB_Abaddon:0 "亚巴顿"
 POLITICS_ABADDON_AM_DESC: "帝国突击队指挥官阿纳托利·安德烈耶维奇·莫茨内亲眼见证了俄罗斯怪兽国度土崩瓦解，他的自我也随之而去。在谢尔盖·塔博里茨基死后，整个帝国摇摇欲坠，其军队分散于俄罗斯各处。当军阀与劣等人在废墟间打作一团时，莫茨内和他的部队夺取了堡垒城市鄂木斯克。在那里，莫茨内发现了一个令人震惊的真相：塔博里茨基，受祝沙皇最神圣的摄政，不过是一个伪装的犹太人。这个发现震撼了他虔诚的内心，并迫使他对自己曾经的信仰产生了怀疑。\n\n随着莫茨内摧残着自己的肉体，大肆食用着致幻药物，答案浮出了水面：塔博里茨基确是个圣人，他是上帝的先知，但他也是个犹太人。如果上帝允许这种劣等生物在人间做他的仆人，那么崇拜上帝又是为了什么？莫茨内陷入了极度的孤立，他被信仰抛弃在了一个充满敌意的世界里。但他又一次顿悟了。如果上帝会与犹太人结盟，那么他的敌人，强大的路西法，一定是人类真正的救世主。\n\n莫茨内灵魂的空洞被对黑暗之主的奉献所填补，他背弃了以前的生活，转而采用了撒旦的大祭司“阿巴顿”的名号。他命令该隐兄弟会去摧毁基督教和大犹太人塔博里茨基那颓废和无趣的纪念碑。阿巴顿是一个虔诚的神秘主义者，也是血腥巫术的信徒，他下令把新抓来的俘虏尽数带到鄂木斯克的腹地，以将其作为祭品献给他深爱的路西法。"
#伞兵
 TMD_Ivan_Melkikh:0 "伊万·梅尔基赫"
 POLITICS_IVAN_MELKIKH_AM_DESC: "当伊万·亚历山德罗维奇·梅尔基赫得知塔博里茨基的死讯时，他并不感到有多么诧异。老头翘辫子了，他的帝国也死了，拉里奥诺夫说什么都没用了。帝国空降旅是塔博里茨基麾下军队中政治色彩最淡的一支，现由梅尔基赫全权指挥。旧秩序和塔博里茨基一同死去，而曾经野心勃勃的梅尔基赫也不想再为其他军阀效力了。梅尔基赫沉思，既然天下大乱，为何不占山为王、割据一方？这位来自天空的新强盗王很快就适应了他的新角色，手下招拢起一堆凶狠残暴的恶徒，以邪恶的谋杀来执行王的法令。\n\n梅尔基赫和他手下的空军匪徒坐着直升机冲向天空，以一种残酷而滑稽的形式模仿着自由飞行员，干的却是恐吓城镇和村庄、四处掠夺和娱乐的勾当。\n\n当听到飞机螺旋桨的轰鸣声时，市民们会跑进地窖，紧张地低声祈祷，就像昔日骇人轰炸时那样惶恐不安。\n\n梅尔基赫仍然挥舞着他们旧队伍的旗帜，提醒着那些受到他残忍对待的人们，虽然摄政已经死了，但空中的恐怖还在。"
#涅涅茨
 TMF_Alexander_Zyvagin:0 "亚历山大·兹维亚金"
 POLITICS_ALEXANDER_ZVYAGIN_AM_DESC: "亚历山大·叶夫斯塔维奇·兹维亚金有个理想，一个大胆的理想，让被恐惧占领的天空恢复安宁；起初是德国空军，后来是塔博里茨基，现在又是梅尔基赫与他的帝国空降旅。庇护了自由飞行员的残余力量后，涅涅茨自由军与帝国空降旅的直升机展开激烈搏斗，保护着居住在这片被荼毒数个世纪的土地上的涅涅茨人，苦苦求存。\n\n兹维亚金和他的战士们明白，自己正进行着一场必败的战争，敌军训练有素，且源源不断，有着充足的补给和精良的装备，自己还没有被敌人碾碎的唯一理由，是因为比敌人更了解脚下的这片土地。涅涅茨人明白这一切，然而，他们的意志是钢铁铸成的，再猛烈的风雨也不能动摇分毫，涅涅茨人决不会再次服从于俄国人的奴役，也决不会再次匍匐在塔博里茨基政权的残暴统治下。\n\n悲剧决不重演。\n\n决不会重演……"
#车里雅宾斯克
 TMI_Nikolai_Kardashev:0 "尼古拉·卡尔达舍夫"
 POLITICS_NIKOLAI_KARDASHEV_AM_DESC: "尼古拉·谢苗诺维奇·卡尔达舍夫是一名才华横溢的物理学家。即便在俄罗斯大地陷入无政府状态之时，他也不遗余力地确保着俄罗斯科学能够存续。他在塔博里茨基死前不久被送进了死亡集中营，并在随后的大混乱中借助一场大规模的囚犯起义成功逃离了集中营。卡尔达舍夫随后前往位于曾关押他的集中营附近的车里雅宾斯克，找到了一个科学家和研究人员组成的社会。他们已经躲藏了许久，想要从灰烬与毁灭中建立一个更好的世界。在迅速接管这一组织之后，卡尔达舍夫利用他出色的政治技巧将其他知识分子拉入进来，还有相当数量的游击队员和前NKVD军官加入了他的组织并负起了安保的工作。由于他在建设这个代表进步的避难所过程中的不懈努力，他被同事们推举上了车里雅宾斯克研究所所长的位置。"
#黑联
 TMO_Alexander_Lazarenko:0 "亚历山大·拉扎连科"
 POLITICS_ALEXANDER_LAZARENKO_AM_DESC: "德米特里·亚佐夫大错特错。条顿人极为邪恶且残酷，但他们不过只是俄罗斯族所面对的大敌之一。塔博里茨基及其追随者不是条顿人，而是由日耳曼思想疾病驱使的俄罗斯人。在一场细菌战中，只有完备的预防和接种才能阻止疫病爆发。而对于亚历山大·伊万诺维奇·拉扎连科和救赎黑色联盟来说，在深入地下的九头蛇计划地堡中，只有大地的冰冷触感才能保证士兵的纯净。\n\n俄罗斯是一具生蛆的尸体，每一条穿着制服的腐臭幼蛆都宣称自己建立了什么政权。拉扎连科一度认为俄罗斯人才是能挽救人类于纳粹之怖的种族，但现在他们却遭受污染，没有救赎的可能。这就是条顿人最终的虐行，他们腐蚀了俄罗斯族的根源。\n\n亚历山大·拉扎连科心情沉重，他宣布了新圣战的开始。这是第二次大审判，它将要扫却俄罗斯人民身上的条顿瘟疫。唯有用子弹、炮弹和毒气，俄罗斯才会获得救赎，除此之外，别无他途。"
##中西伯利亚
#欧亚中部共和国
 POLITICS_MIKHAIL_BAGANOV_AM_DESC: "一个人的脆弱灵魂，如何承受得住整个国家的崩塌？再坚韧的灵魂，又如何经得住这个国家的再次倾覆呢？米哈伊尔·彼得罗维奇·巴加诺夫知道如何才能经受住这样的苦难，但随着日子一天天过去，他却越来越为有这样的能力懊悔了。巴加诺夫是一名前新西伯利亚军队的将军，在科米的癫狂政权横扫了西伯利亚后，他和游击队、难民和见到的每个尚能奔跑的人一起，匆忙逃进了阿尔泰山。在密林里，在山岗上，他们为生存而竭力战斗，从未放弃过对黎明的期待——但那黎明却从未到来。\n\n巴加诺夫亲眼见证了新西伯利亚的灭亡；不，是看着它被谋杀。当疯子、狂信徒和溜须拍马者将他的故国撕成碎片时，剧烈的伤悲与痛苦同时也撕碎了巴加诺夫的心。苦涩的泪水从他的脸上流下。昔日他所熟知的俄罗斯，被凌辱、屠戮、摧残，其所剩的不过是丑陋残暴、沾满鲜血、充斥苦痛的不堪躯体。而当巴加诺夫与游击队员们逐渐丧失希望，他自己也打算自杀了事时，天边微微透出了一丝曙光。塔博里茨基，这个瑟克特夫卡尔的妖怪，终于被死神带走了。\n\n在神圣俄罗斯帝国分崩离析的同时，巴加诺夫也把握住了机会，率领手下的散兵游勇夺回了心爱的新西伯利亚城。在这个新生的古老城市中，巴加诺夫宣告了俄罗斯的死亡，以及欧亚国的新生——旧政权的苦痛与仇恨将会随着她的成立而消散。一个崭新的国家将会长存于世——只要她能挺到旭日东升之时。"
#阿尔泰
 TMH_Boris_I:0 "鲍里斯一世"
 POLITICS_BORIS_I_AM_DESC: "当年，鲍里斯·尼古拉耶维奇·克雷洛夫拒绝了父亲要将自己封为王子的提议，仅仅在王国的军队内担任一名军官。但是，他注定干不了多久。克麦罗沃城终究陷落了，鲍里斯也差点跟家人一起丧命。不过，他最终得以死里逃生。\n\n鲍里斯亡命于中西伯利亚的荒野，最后在一个小村庄里借着假名住了下来。随着神圣俄罗斯帝国东征大捷，在西伯利亚建立起统治，暴行如噩梦般降临在西伯利亚人民之上。受祝摄政派出的特工横行霸道，令西伯利亚兄弟阋墙。\n\n当鲍里斯听说摄政逝世之时，他以为听见了谣言。但随后屠杀消失了、恐吓泯灭了。人民的恐惧渐渐变成了忧虑：西伯利亚的未来会如何？\n\n怀着成立中央权力机关有助于鼓舞帝国幸存者的信任与希望的信念，鲍里斯接过了他从不愿意接受的衣钵：阿尔泰国王鲍里斯一世。他的统治对俄罗斯族和幸存下来的少数民族同样公正仁慈，为他赢来了许多朋友。"
#托木斯克
 TMJ_Alexander_Zinoviev:0 "亚历山大·季诺维也夫"
 POLITICS_ALEXANDER_ZINOVIEV_AM_DESC: "当苏联仍在的时候，亚历山大·亚历山大罗维奇·季诺维也夫是一名反对者，一名对哲学有着爱好的人，尽管如此，他依然在国家需要他的时刻被鞭策着加入了行动的队伍当中。在第一次苏德战争期间，他甚至已经几近应召入伍，但就在他被带往前线之前，苏联便轰然倒塌了。季诺维也夫随后前往了新成立的西伯利亚共和国，在他的眼里，那里便是稳定与宽容的灯塔。他加入了巴士底党，成功在其领导层中升入了一个不起眼的位置。此刻，由于巴士底党的其余领袖早已全部在帝国的残酷清洗中死亡或失踪，他肩负起了重建托木斯克的重任。托木斯克的大部分早已被帝国的铁蹄夷为平地。出于对现代党人与人文党彻底毁灭的不安，季诺维也夫极度倾向于为了维持亟需的稳定作出妥协。"
#黑军
 TMW_Yevgeniya_Taratuta:0 "叶夫根尼娅·塔拉图塔"
 POLITICS_YEVGENIYA_TARATUTA_AM_DESC: "叶夫根尼娅·亚历山德洛夫娜·塔拉图塔曾是西伯利亚黑军的一名理论家，帝国对她的安那其兄弟执行了惨无人道的清洗，使她亲眼见证了政府的罪孽可以有多深重。她挣扎求生的同时，积累了丰富的斗争经验，现在的她秉持着前所未有的决心，誓要将俄罗斯人民从国家的枷锁中解救出来。塔拉图塔召集了尚存于世的老朋友，期望重建那座在废土上尽情闪耀着自由之光的灯塔。她会向全世界证明，俄罗斯能够挣脱锁链，从神圣俄罗斯帝国留下的废墟之中再度崛起，不自由毋宁死。"
#布拉茨克
 TMX_Androniy_Mishurenko:0 "安德罗尼·米舒连科"
 POLITICS_ANDRONIY_MISHURENKO_AM_DESC: "安德罗尼·阿法纳西耶维奇·米舒连科是新黑军的领导者，统治着西伯利亚废土残存的事物。在疯狂摄政降下的恐怖后，米舒连科借助内部异见者，在西伯利亚黑军的残部内煽风点火，建立了布拉茨克公社先锋队，并将其置于自己的保护之下。现在，他的战士为维护各公社秩序，驰骋于乡野废土之间。米舒连科自称是黑军的真正继承者，是无政府理念的庇护人和争取平等的战士，他借着神圣俄罗斯帝国的短暂恐怖统治，强推自己的独裁专制。但绝大多数人认为他不过是个被宏大愿景蒙蔽的强盗王罢了。"
##远东
#勘察加
 TMC_Nikolai_Artamonov:0 "尼古拉·阿尔塔莫诺夫"
 POLITICS_NIKOLAI_ARTAMONOV_AM_DESC: "尼古拉·费德罗维奇·阿尔塔诺夫曾是苏联军队内一个无足轻重的部门内的一个小人物。但现在，他可能是堪察加人民最后的希望。\n\n他在尤马舍夫将军的麾下评价不高，但当远东军队攻入堪察加港时，阿尔塔诺夫还是得到了一些微弱的政治影响力。他被认为是最胜任于管理当地港口的可用人物，也因此得到了一份舒适，报酬较高的工作，以远东政府名义来处理政务。好景不长，西方那强大而可怖的风暴滚滚而来。\n\n谢尔盖·塔博里茨基手下军队所犯下的史无前例的罪行让阿尔塔诺夫警醒：必须马上行动起来，抛弃堪察加人民责任并挂冠而去无疑是某种犯罪。在志同道合的地方领导人的协助下，他将少数余下的幸存者召集至只为一个目标而建立的小国内：无论付出何等代价，都要保障俄罗斯幸存者的安全。困苦的时代需要别样的方法，而阿尔塔诺夫只看到了一条坦途：立刻将堪察加从旧日的俄罗斯国分离出去，并让她成为美国的一部分。\n\n有人说这个目标实在可笑——它完全是一个傻子的狂想，但阿尔塔诺夫却看不到其它出路。他的眼中别无他途，只有白令海峡对岸的山巅之城才能挽俄罗斯于狂澜。"
#俄罗斯帝国
 TMG_Alexei_II:0 "阿列克谢二世"
 POLITICS_ALEXEI_II_AM_DESC: "他是什么？是人？是神？抑或只是一个概念？每个俄罗斯人都有着自己的答案，毕竟塔博里茨基的帝国国教已将阿列克谢这个名字刻印在俄罗斯人的集体意识中。许多人认为他是梦魇，是等待所有人的终极归宿；还有许多人认为自己相较他人更为理性，仅把他看作一个名号，哪怕最恐怖的罪行在他名下都变得可以接受。但对另一些人而言，他是人民的复仇天使，是指引光明的使者，更是俄罗斯的救世主。\n\n他眼见了人民因他的缺席而自相残杀，见证了德意志雄鹰的崛起与祖国母亲的陨落，旁观了摄政——这个万物的掠夺者，将俄罗斯拖入最黑暗的篇章。他捶胸顿足，他痛哭流涕。他的子民被打断脊梁，全无恢复的希望；他们耕耘着饱受蹂躏的土地，吃着如鸩一般的食物，眼泪化作落入大地的盐坷。俄罗斯在痛苦深渊中声嘶力竭地呼唤着救它于虚无的事物，千千万万受苦受难的呼声在虚空中哀求着救赎。\n\n终于，阿列克谢作出了回应。\n\n本名米哈乌·戈莱涅夫斯基的他，见证了纳粹所到之处万物凋零的景象。他的祖国波兰不过短短数周便沦于敌手，苏联在猛烈攻势之下土崩瓦解，就连美国也在原子武器的震慑下跪倒。他依旧心系人民，社会主义思想也渗入他沙皇统治的方方面面。\n\n然而，他并非极端主义者。俄罗斯遭受的苦难无人能出其右——它在本世纪三次坠入炼狱，每一次都比之前更加撕心裂肺。意识形态也好，明争暗斗也罢，这一切的一切都该放在一边——俄罗斯亟待涅槃，而米哈乌将承继凤凰的衣钵。\n\n上帝不愿垂怜俄罗斯，但阿列克谢尚在人间，他依旧深爱他的子民。"
#马加丹
 TMM_Nikolai_Abramov:0 "尼古拉·阿布拉莫夫"
 POLITICS_NIKOLAI_ABRAMOV_AM_DESC: "俄罗斯的末日或许已经来临，但这并不意味着再也无利可图。尼古拉·伊万诺维奇·阿布拉莫夫，之前作为是康斯坦丁·罗扎耶夫斯基领导下的俄罗斯法西斯党中的一名合伙人，他绝不会放过任何一个机会：不论是能扩大自己的影响，或是能充实自己的钱包，来者不拒。\n\n在西边那黑暗的战争机器踏平俄罗斯的远东后，阿布拉莫夫是少数没被塔博里茨基安全部队盯上而活下来的人之一。他曾是俄罗斯法西斯党中一名海军上将，但一直没什么名声，这也或许是他最后活下来的原因。不过，他的好运并没有止步于此：塔博里茨基的政权随着其死亡而解体，使得阿布拉莫夫可以再一次去夺取更大的权力。\n\n阿布拉莫夫依托阿穆尔境内各位老朋友的帮助，他在末日下开辟出自己的一方天地，控制着全俄罗斯唯一还运行着的港口。一切已经尘埃落定，阿布拉莫夫为少数活着的特权阶级提供各类优质服务：不论是逃离俄罗斯的安全通道，还是来自全世界的奢侈品，应有尽有。\n\n当然，尼古拉·阿布拉莫夫并不太关心俄罗斯的苦难。他找到了致富的机会，并且抓住了这个机会。"
#阿穆尔
 TMR_Anatoly_Sobchak:0 "阿纳托利·索布恰克"
 POLITICS_ANATOLY_SOBCHAK_AM_DESC: "在每一百个充斥着失落与悲伤的故事中，总有一个关于生存的故事，它在这片命定毁灭的土地上，散发着微弱的希望之辉。而阿纳托利·亚历山德罗维奇·索布恰克的故事就属于其中之一。\n\n在六十年代早期，索布恰克曾参与过赤塔白俄的保皇派运动。在白军濒临战败之际，他带着几个朋友逃出城市，先是踏入了西伯利亚的旷野，然后又悄悄地溜过边境潜入满洲国。在那里，他竭尽所能帮助重建了哈尔滨仅存的俄罗斯移民社区。\n\n在“受祝摄政”去世、神圣俄罗斯帝国分崩离析的消息传到哈尔滨后，阿纳托利·亚历山德罗维奇·索布恰克做出了人生中最艰难的决定：返回俄罗斯。\n\n他带着不过二十来人的追随者渡过阿穆尔河，建立了“阿穆尔难民区”。他立誓要调动自己在共荣圈和西方的国际关系，为东西伯利亚仅存的人们尽力争取外国援助。索布恰克将他的生命奉献给缓解远东人民苦难的事业。"
#布里亚特
 TMY_Andrey_Dikiy:0 "安德烈·季基"
 POLITICS_ANDREY_DIKIY_AM_DESC: "安德烈·伊万诺维奇·季基长期以来一直是摄政的左右手，在摄政掌权之前就已经是他的心腹。随着摄政的一步登天，季基也得到了提拔。他对摄政的喜好一清二楚，随时随地都能讨得摄政的欢心。当帝国崩溃的时候，季基正在远东负责当地的净化工作。宣称自己是“阿列克谢二世”的伪僭者四处招摇撞骗，安德烈·伊万诺维奇察觉了真相后，立刻聚集了他能指挥到的所有士兵，对这个伪帝开战，他宣誓一定要击败这个“撒旦派来的骗子”。\n\n事实上，季基只不过是一个赤裸裸地渴望着权力的白痴，在对权力的极度痴迷之外，他并没有对真正的意识形态问题抱有什么信念。当他看到自己一手打造维持的政治机器在他眼前轰然解体的时候，他并没有哭泣，也并不感到悲伤。在这个他的前同胞们眼里的血泪之地，他找到了一个机会。怀着对权力本身的狂热痴迷，他将毁灭阿列克谢二世以及他的追随者的行动视作通向权力的门票，一旦他获得足够的合法性，他就会宣布自己是那重返人世间的神圣俄罗斯帝国真正的摄政。"
##哈萨克
#哈萨克净化军
 AKT_Safa_Gaziz:0 "萨法·加济兹"
 POLITICS_SAFA_GAZIZ_AM_DESC: "在很久很久以前，一位德国哲学家就提醒过，当你凝视深渊的时候，深渊也在凝视着你。不幸的是，萨法·加济兹已经变成疯摄政的恐怖统治在人世间的具象了。\n\n最初，当苏联轰然崩塌时，他不过是NKVD部署在哈萨克斯坦社会主义共和国的低级军官。在塔博里茨基的恐怖统治降临哈萨克斯坦前，萨法仍过着一种相对平静的生活。当神圣俄罗斯帝国占领了他的家乡后，加济兹拉起了一支由土匪和叛军组成的游击队，在各个乡村中煽起一次又一次的混乱，挑战着俄罗斯势力的统治。\n\n时间不断流逝，他对俄罗斯人，对斯拉夫人的仇恨不断增长。萨法·加济兹划去自己姓中的“-ov”，作为彻底与斯拉夫文化决裂的标志。既然摄政已死，加济兹和他那支由仇恨驱动的队伍走上了哈萨克斯坦的舞台，摩拳擦掌，跃跃欲试，准备将那些波兰和俄罗斯蠢蛋从家乡的土地上扫出去。\n\n与恶龙缠斗过久，自身亦成恶龙……"
#自由哈萨克
 TMK_Sultanakhmet_Kozhikov:0 "苏丹艾哈迈德·科日科夫"
 POLITICS_SULTANAKHMET_KOZHIKOV_AM_DESC: "即使压迫常在，死亡缠身，人类始终会寻找并紧紧抓住希望，那种仍能在神圣俄罗斯留下的废土上四处游荡的自由哈萨克部落身上找到的东西。\n\n尽管很难记住那个男人的名字，苏丹艾哈迈德·孔格尔霍扎耶维奇·科日科夫在幸存的哈萨克人中有着不容小觑的影响力：在伟大的卫国战争中，他是苏维埃联盟的一名士兵；在联盟坍塌后，这位自由部落未来的领袖又成为了一名基层电影导演，在他的人民身上搜寻着生活与传统的踪迹。\n\n这段经历对他异常重要，因为它让科日科夫亲眼见证了自己家乡如何落入了疯摄政的恐怖统治，并通过自己的地下拍摄记录下了他的人民到底遭受了何种苦难。由于这些经历，当塔博里茨基政权倒台，幸存的哈萨克人们召开第一次“自由哈萨克部落”大会时，他在大会上脱颖而出，成为了新的领导人。\n\n苏丹艾哈迈德是这片饱受战争蹂躏的土地上一座代表着希望的灯塔。他将带领自己的人民向着一个更加美好的明天，不再受到威胁的生活前进。"
#新波兰
 TML_Ryszard_Kuklinski:0 "里夏德·库克林斯基"
 POLITICS_RYSZARD_KUKLINSKI_AM_DESC: "波兰是一片迦南地，是全体波兰人心中长明不灭的星火。那点点星火为雷沙德·耶日·库克林斯基，为他麾下自治苏维埃解放军的全体波兰战士点燃希望、照亮前行之路。库克林斯基曾是新波兰的一名军官，在他的号召下，波兰人、哈萨克自由斗士、反法西斯战士与俄罗斯人走到一起，在哈萨克斯坦占据一隅之地，展开了艰苦卓绝的斗争。\n\n这将是一场关乎生死存亡的较量，要么迈向自由，要么灰飞烟灭。现在，库克林斯基的首要目标便是粉碎萨法·加济兹的疯狂统治，并在大草原上建立一个自由的社会主义国家。朋友来了，自有面包工作相迎；若是那豺狼来了，迎接它的有猎枪！"
