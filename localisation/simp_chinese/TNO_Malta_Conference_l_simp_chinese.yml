 maltaconference.1.t:0 "马耳他会议"
 maltaconference.1.d:0 "三头同盟已濒临崩溃，每个成员国都知道这一点。二战的余波引发局势紧张，导致数十年来一直存在的边界争端逐步升级为了小规模冲突。商贸混乱、经济萎靡，人人独亲其亲、独子其子。作为挽救三头同盟的最后一次尝试，齐亚诺决定召开一次会议。就算他无法化不可能之事为可能，就算他无法让三头同盟死灰复燃，那他至少也可以让同盟走得安详一点。\n\n既然要召开如此规模的会议，那么与会地点的选址自然而然是一项极为重要的工作。齐亚诺与他的政治对手兼党的秘书长斯科尔扎进行了私人会面，因为必须事先让二人一致同意开会才行。领袖自然不会允许他本人的党派在自家后院煽风点火，或是故意将与会地点选在凶煞之地，进而破坏这一大庆。不过问题仍然没有解决：该在哪里开会呢？首先考虑到的是罗马，另两大国曾经抨击意大利将自己视为三头同盟的中心，罗马得排除在外了，马德里和安卡拉也要排除。齐亚诺既不会让佛朗哥、萨拉查、伊诺努行东道主之便，也不会让自己被视为三头同盟的中心。他坐在沙发上，品着一杯酒，心不在焉地翻着候选名单，逐渐陷入沉思。嗯，甘甜的马耳他葡萄酒，不愧是他的最爱。等等，马耳他！\n\n简直完美。马耳他是我们的地盘，但不会令人反感。这里富饶而又稳定，最重要的是：马耳他可没有边境争端。每一扇窗户都能远眺地中海，每一处地方都是这么光彩耀人，美酒佳肴、山珍海味，还有和谐共处的多个民族，这个选择真是完美。斯科尔扎当然不会喜欢这一决定，但是他喜不喜欢有什么意义呢？斯科尔扎只想炫耀法西斯主义之骄傲：国都罗马城。\n\n“我可是个实用主义者，”他洋洋得意地如是自语道。\n\n久负盛名的马耳他卡斯蒂利亚奥伯格酒店已被选定为会议地点，有关筹备工作也已提上日程。奥伯格酒店是齐亚诺在马耳他最喜欢的休憩场所，但他来自伊比利亚和土耳其的同行们就一定会被酒店的奢华冲昏头脑吗？"
 maltaconference.1.a:0 "发出请柬吧！"
 maltaconference.2.t:0 "邀请伊比利亚"
 maltaconference.2.d:0 "“……作为三巨头的正式成员，伊比利亚联盟的两位考迪罗，弗朗西斯科·佛朗哥·巴阿蒙德和安东尼奥·德·奥利韦拉·萨拉查应邀参加预定在马耳他卡斯蒂利亚奥伯格酒店举行的会议。”\n\n佛朗哥的名字被放在了萨拉查的名字之前，这一点在葡萄牙政府引发了一场礼节争端，尽管萨拉查考迪罗本人并不关心这一点小小的失礼行为。伊比利亚同意出席会议。"
 maltaconference.2.a:0 "是时候表明立场了！"
 maltaconference.3.t:0 "邀请土耳其"
 maltaconference.3.d:0 "“……作为三头同盟的正式成员，土耳其共和国总统伊斯麦特·伊诺努应邀参加预定在马耳他卡斯蒂利亚奥伯格酒店举行的会议。”\n\n“时候到了！”伊诺努自言自语道。\n\n“那个瞎了眼的意大利人，终于明白我们的要求是无可抗拒的了！”\n\n土耳其同意出席会议。"
 maltaconference.3.a:0 "终于有机会强调我们的领土主权了！"
 maltaconference.4.t:0 "马耳他会议的邀请"
 maltaconference.4.d:0 "“……作为三头同盟的正式成员，[Root.GetName]的领导人，[Root.GetLeader]应邀参加将在马耳他卡斯蒂利亚奥伯格酒店举行的会议。”\n\n意大利似乎正打算举行一次峰会，以决定三头同盟的未来。我方将出席会议。"
 maltaconference.4.a:0 "让我们抱着最好的希望…"
 maltaconference.5.t:0 "齐亚诺进行开场致辞"
 maltaconference.5.d:0 "在过去的几天中，三头同盟的各个代表们纷纷抵达。会场气氛十分紧张，许多与会者都不清楚这次会议的主旨是什么。然而，他们的问题都将得到解答，领袖加莱亚佐·齐亚诺上台发表演讲。\n\n“尊敬的各位代表，”他说道。“欢迎各位的到来。今天，我们应当放下彼此的分歧，并重申我们同盟的伟大。我知道你们中的许多人都想提出一些分歧和意见，而这里正是让你们畅所欲言的地方。”\n\n许多听众对他直率的话语感到震惊，但也有一些人笑了。\n\n一位土耳其外交官对另一位抱怨道：“至少他知道这场会议将变成彻头彻尾的闹剧。”\n\n“三头同盟是在烈火中铸就的，”：齐亚诺继续说道。“随着世界的局势愈发混乱，如果要让我们的同盟继续存在，那我们之间就必须对彼此坦诚相待。我们就像兄弟，虽然有时会吵架，但我们总是团结在一起，被家族之爱和共同的历史所约束。”齐亚诺说完了。\n\n“现在，有请来自土耳其的兄弟上台。”"
 maltaconference.5.a:0 "欢迎各位！"
 maltaconference.5.b:0 "赶快解决这件事吧……"
 maltaconference.6.t:0 "伊诺努的演讲"
 maltaconference.6.d:0 "齐亚诺走下讲台，土耳其总统伊斯麦特·伊诺努走向前。土耳其的代表团对他致以热烈的掌声，而其他的代表团则一言不发。\n\n“我不会像意大利领袖一样用乏味的客套话来跟你们扯皮。”\n\n伊诺努用直率的话语压倒了唯唯诺诺的意大利人。\n\n“齐亚诺说我们有共同的历史，这是对的。我们有争议领土的历史！”他大声说道。\n\n土耳其代表团大声欢呼着回应，而其他人只是愁眉苦脸地看着。这种回应并没有出乎人们的意料，但还是有一些人被总统的直率话语吓到了。\n\n“就其本身而言，我并不反对三头同盟，”伊诺努继续说道。“在这个动荡的世界上维持集体安全是件幸运的事。如果想让土耳其继续保持成员国的身份，那我们必须夺回自古以来的领土！我们无法再容忍欧洲人统治我们的势力范围！我期待着与我们同盟的领导人们会面，讨论我们领土主张的分歧，以及让它们返回合法的祖国，土耳其！”\n\n土耳其代表团简直要从座位上一跃而起，他们的双脚重重地踩在地上，对伊诺努欢呼雀跃。"
 maltaconference.6.a:0 "我们光荣领袖的伟大演讲！"
 maltaconference.6.b:0 "令人不安…"
 maltaconference.7.t:0 "佛朗哥和萨拉查的演讲"
 maltaconference.7.d:0 "在那场煽动性的演讲结束之后，接下来上场的就是来自伊比利亚的两位考迪罗了。由于试图遵守外交礼节，两位考迪罗互相蹭着对方的肩膀，并排走上了演讲台。首先发言的是萨拉查：\n\n“尊敬的各位领导人，就像我们的朋友与同盟伊诺努总统一样，我们也希望看到三头同盟维持团结，而且同样有一些争端需要在此解决。”\n\n佛朗哥随即接过了话茬：“但我们和他不同，我们不会诉诸于威胁和民族主义的煽动。我们要为三头同盟各方寻求一份真正公平的协议！”\n\n回答他的只有台下一些嘲笑声和起哄声。\n\n“在这个伟大的同盟中，我们都是平等的合作伙伴！无论我们出于什么原因参与这场会议，有一个问题比其他问题更重要，那就是维护我们的地中海兄弟情，团结一致。”\n\n二人笨拙地轮流演讲了差不多半小时，他们讲完时，虽然得到了一些听众礼貌的掌声，但台下也有不少人已经呼呼大睡了。"
 maltaconference.7.a:0 "为了地中海兄弟情！"
 maltaconference.7.b:0 "他们什么时候讲到头啊？"
 maltaconference.8.t:0 "运河会议的开幕"
 maltaconference.8.d:0 "各方争论的一个主要问题是苏伊士运河。\n\n在埃及取胜后，运河被移交给意大利控制，从那时起，他们就垄断了运河的通行权，迫使其他三头同盟成员国像同盟以外的其他国家一样缴纳通行费。伊比利亚一直希望获得运河的免费通行权，因为他们不像土耳其那样在该地区存在影响。\n\n意大利和伊比利亚的代表，以及来自其他三个成员国的观察员，聚集在一个豪华的舞厅，讨论运河的通行权问题。"
 maltaconference.8.a:0 "我们开始吧！"
 maltaconference.9.t:0 "伊比利亚提出要求"
 maltaconference.9.d:0 "在第一次谈判中，伊比利亚外交官费尔南多·马利亚·卡斯蒂耶亚-马伊斯要求伊比利亚享有免费出入运河的权利。讨论持续了几个小时，最后这个西班牙人把他的手重重地摊在桌子上。\n\n“你们把运河占得太久了！”他喊道。“作为你们的盟友，我们凭什么要花钱用它？！如果你给我们无限的使用权，我们甚至会为此一次性支付一笔援助款。这是我最后的提议：你们要么接受，要么拉倒。”"
 maltaconference.9.a:0 "荒唐，直接拒绝！"
 maltaconference.9.b:0 "也许我们可以达成协议…"
 maltaconference.9.c:0 "事态在升温…"
 maltaconference.10.t:0 "齐亚诺拒绝"
 maltaconference.10.d:0 "齐亚诺回击道：“可笑！我们信任你们二十年了，你们就是这样报答我们的？我们在这片领土上打过仗，流过血。你想给我们提供一笔微不足道的钱？三个字，不可能！没什么好谈的了！”\n\n伊比利亚代表团震惊地答道：\n\n“你们这也太离谱了！我们想要的是平等待遇，你们倒是想当我们的家长！”\n\n此后他们声称不会参加后面安排的边境协商会议，并在最后对齐亚诺进行了严厉抨击。\n\n“我们几十年前和你们结盟是因为你们承诺过平等和免于暴政的自由。现在呢？你们和德国人没什么两样！高高在上，把我们当成像德国那些专员辖区一样，对我们吆五喝六！这会我们不开了！”"
 maltaconference.10.a:0 "果不其然。"
 maltaconference.11.t:0 "齐亚诺接受协商"
 maltaconference.11.d:0 "齐亚诺回答：“先生们！让我们文明点！我不确定我是否愿意接受这笔交易，但也许我们可以达成另一项协议。”\n\n伊比利亚代表团谨慎地点点头。齐亚诺和其他意大利代表迅速离开会议室，悄声低语，而伊比利亚代表们则在彼此商议。"
 maltaconference.11.a:0 "看看事态会如何发展…"
 maltaconference.12.t:0 "伊比利亚讨价还价"
 maltaconference.12.d:0 "几个小时后他们又回来了。\n\n“阿尔及利亚呢？”卡斯蒂耶拉-马伊斯哪壶不提开哪壶地问道。”如果我们忘了这场争论，我们就把它——还有那场小小的叛乱——从你手边拿开。你们的殖民势力扩张过度了，这你们是知道的。”"
 maltaconference.12.a:0 "那可能有点太过分了…"
 maltaconference.13.t:0 "齐亚诺再次拒绝"
 maltaconference.13.d:0 "齐亚诺回击道：“可笑！我们信任你们二十年了，你们就是这样报答我们的？我们在这片领土上打过仗，流过血。你想偷？三个字，不可能！没什么好谈的了！”\n\n伊比利亚代表团震惊地答道：\n\n“你们这也太离谱了！我们想要的是平等待遇，你们倒是想当我们的家长！”\n\n此后他们声称不会参加后面安排的边境协商会议，并在最后对齐亚诺进行了严厉抨击。\n\n“我们几十年前和你们结盟是因为你们承诺过平等和免于暴政的自由。现在呢？你们和德国人没什么两样！高高在上，把我们当成像德国那些专员辖区一样，对我们吆五喝六！这会我们不开了！”"
 maltaconference.13.a:0 "不出所料。"
 maltaconference.14.t:0 "伊比利亚拒绝出席边境协商会议"
 maltaconference.14.d:0 "今早各路政要纷纷就座出席边境协商会议时，伊比利亚代表没有食言，自始至终不见踪影。\n\n土耳其外交官看上去如释重负，而意大利代表们则是忧心忡忡。齐亚诺担心这场会议正在他眼皮底下分崩离析。"
 maltaconference.14.a:0 "我们的机会更多了！"
 maltaconference.14.b:0 "让他们继续装模作样吧。"
 maltaconference.15.t:0 "边境协商开始"
 maltaconference.15.d:0 "截至目前，三头同盟内最大的冲突就是他们之间所引起的许多边境争端。为了解决这一问题，会议将空出整整两天的时间来专门就这些争议领土的性质进行谈判。显而易见，会议一开始伊比利亚外交官就缺席了，因为他们事先就告诉过东道主他们拒绝参会，就好像他们比我们所有人都高人一等似的。伊斯麦特·伊诺努总统率先登上演讲台，他手里拿着一张特大号的东地中海地图，身后则是其随从人员。然后他就开始解释塞浦路斯和罗得岛自古以来对土耳其的重要性以及这两座岛上的人口统计，尤其是伊诺努所强调的“绝大多数居民都是纯正的土耳其人。”\n\n长期以来，意大利及其卫星国希腊控制的罗得岛与塞浦路斯就一直是土耳其的眼中钉，有部分原因是这两座岛上的大部分少数民族都是土耳其族裔，但更重要的原因是它们具有极其重要的战略意义，因为这两座岛都坐落于爱琴海与东地中海的入海口。随着三头同盟的关系恶化，而意土关系也以了一种几乎不加掩饰的威胁与对质取代了过去的盟友关系，伊诺努在有关这些“土耳其正当”领土拒绝并入土耳其国的问题上变得更口无遮拦。\n\n“我们的要求很明确。我们只想得到那些显然就应属于我们的东西。”伊诺努在谈到让步问题时回答道。“我们不会退让，我们不会屈服，我们不会止步，直到我们得到应得的东西。”一这句话也暗示了人们，如果土耳其的要求被拒绝，他们肯定会采取什么行动。"
 maltaconference.15.a:0 "你也来？我们的回答是，不。"
 maltaconference.15.b:0 "也许我们可以达成协议？"
 maltaconference.15.c:0 "看来伊比利亚不是唯一有想法的一方…"
 maltaconference.15.e:0 "塞浦路斯和罗得岛理应是我们的！"
 maltaconference.16.t:0 "齐亚诺的协商"
 maltaconference.16.d:0 "齐亚诺顿了顿：\n\n“我认为可以在这儿做个交易。那些岛屿原本是作为海军基地使用的，并不像陆地部分那样有大用处，所以我认为可以在这方面达成共识。\n\n伊诺努点点头：“很好。我们开个会讨论这件事情吧。”"
 maltaconference.16.a:0 "值得一试。"
 maltaconference.17.t:0 "协商破裂"
 maltaconference.17.d:0 "谈判进展顺利，一些岛屿的归属已经确定。\n\n直到伊诺努在谈判的最后冷不丁地来了句话。\n\n“你以为你是谁，视我们如同草芥？”他对齐亚诺叫嚷道。“凭什么你跟个上帝一样把这些岛屿还给我们？！你应该为你的殖民行径和非法占领道歉赔款！这些岛屿不是你让给我们的！它们是土耳其人用血换来的！”"
 maltaconference.17.a:0 "就这样结束了。"
 maltaconference.18.t:0 "齐亚诺拒绝协商"
 maltaconference.18.d:0 "齐亚诺摇摇头：\n\n“我们不会蒙受割让土地的屈辱，”他严肃地说道，“我们需要那些岛屿作为基地。但我们热切希望给出基地的共同控——”\n\n伊诺努打断了他：“混账！我就知道，来这开会就是个错误！你只想维持地中海霸权，把我们当棋子！我受够了你的空头支票！”"
 maltaconference.18.a:0 "意料之中。"
 maltaconference.19.t:0 "圣朱利安的会面"
 maltaconference.19.d:0 "总统后仰着坐在他的椅子上，豪饮一口葡萄酒。\n\n“你和我一样门儿清，佛朗哥。咱们的要求哪个都不会被齐亚诺同意的。没有什么东西可以震醒他迟钝的大脑了。而咱们要做的就是让他知道咱们可以合作。我告诉你，这招可以将他一军！”\n\n佛朗哥看上去并不关心，他将目光转向了远方的地中海。“是吗？那依你建议我们该在哪些方面合作呢？如果你没注意到的话，我就直说了，我们可没有合作的倾向。”\n\n萨拉查张了张嘴，但是话还没出口就被伊诺努堵了回去。“只要让边境冲突升级就行了。你不会承担太多责任，而且这不会闹大的，我向你保证。在这事上拉兄弟一把，不然，我可不会在你们政权崩溃的时候支持你们。”\n\n这句话成功引起了佛朗哥的注意。“可以，你等我和我的一些将军商量下这事。我可不能保证任——”\n\n“说得对，你可不能保证任何东西。除非得到我的允许。”\n\n佛朗哥的葡萄牙朋友开始阻挠他，但佛朗哥并没有被压力吓倒。\n\n“你说得对，话说回来，你同意这个建议吗，萨拉查？”\n\n“同意，走，咱们这就召集将军去。”\n\n虽然几位领导人都拒绝就具体细节发表评论，但这场“秘密”会谈很快就成为了众所周知的事情。如果说三头同盟可以在什么事上通力合作，那这事就是自相残杀。"
 maltaconference.19.a:0 "这帮二五仔！"
 maltaconference.19.b:0 "也许我们能达成一些共识…"
 maltaconference.20.t:0 "马耳他会议遭到炸弹袭击！"
 maltaconference.20.d:0 "第一批传到罗马城的报告断断续续、杂乱无章：“比尔古市突发火灾”、“土耳其人设下圈套入侵马耳他”、“德国海军炮轰圣安杰洛堡垒”、“有人试图枪击齐亚诺”。\n\n与会地点的电话线都被人为切断了，尝试核实事件经过都是徒劳。有些人试图把这一切归纳合一，但自相矛盾，毫无结果。所有人能做的就是等待，并心怀希望。\n\n万幸的是，他们只等了几分钟，便收到了“领袖仍然健在，即将返回罗马城”的证实报告。更清晰的细节也陆续传来了：一枚炸弹在圣安杰洛堡垒爆炸，会议室被摧毁，但由于时机正好，总统和两位考迪罗都幸免遇难。袭击者的身份至今不明，即使这次事件由三头同盟某一成员国所谋划，也不太可能站出来声称为之负责。罗马城内已有部分人士谴责伊比利亚和土耳其，而毫无疑问另外两国也会谴责我们。\n\n会议刚刚拉开帷幕之时便处于剑拔弩张的气氛，而现在冲突绝对一触即发。如果袭击者的目标是在地中海地区制造混乱，那他现在一定已经大获成功了。"
 maltaconference.20.a:0 "祸不单行……"
 maltaconference.21.t:0 "伊方和土方谴责意方，撤回代表"
 maltaconference.21.d:0 "不足为奇的是，三头同盟中的哪一方都不愿意为爆炸事件负责。尽管意大利声称他们与爆炸事件无关，因为他们没有动机这么做，但这并没有阻止伊比利亚和土耳其将整场惨剧归咎于意大利。伊比利亚和土耳其都已经撤回了他们的代表团，显然他们在那里并不安全。"
 maltaconference.21.a:0 "不，等一下…！"
 maltaconference.21.b:0 "是时候该结束文字游戏了！"
 maltaconference.22.t:0 "三头同盟解体"
 maltaconference.22.d:0 "在罗马城内一个非常安全的秘密地点，齐亚诺领袖怀着沉重的心情在国家电视台上宣布了三头同盟的解散，并将即刻生效。尽管齐亚诺强调同盟的诞生是他的手笔，并且三头同盟成功遏制了穷兵黩武的德国，但人们都清楚：哪怕没有那场爆炸，同盟瓦解一事也早已注定发生。这是具有“自负的领导人”、“相互冲突的目标”和“竞争激烈的势力圈”这几大要素的国家联盟的必然结果。\n\n毫无疑问，这一消息在马德里和安卡拉引发了激烈的争论。一方面原因是他们最终因获得自由而欢呼雀跃，而另一方面是他们预备先发制人的戏剧性脱身被抢先了，这让他们恼羞成怒。但仍有许多人脑海中浮现出了德国的威胁。或许我们要为三头同盟默哀一小时，但距离该默哀的时候还远得很呢，至少今晚会为三头同盟的解体感到忧伤的人只是少数。"
 maltaconference.22.a:0 "就这样吧。"