 ZAR_idea_warlord_state: "军阀国家"
 ZAR_idea_warlord_state_desc: "“军阀国家”一词已变得无处不在。它是一个用来描述无数的小国家的简单标签，往往掩盖了更复杂的情况。在哲尔马兰，情况并非如此。赛义尼·孔切和他的军队组建了整个哲尔马兰政府，而哲尔马兰的国土仅由他们占领的土地组成。对许多人来说，孔切能在反抗索科托的斗争中取得巨大的成功是一个奇迹，很少有人认为哲尔马兰会比他治下坚持得更久。"
 ZAR_idea_deficient_administration: "有缺陷的行政机构"
 ZAR_idea_deficient_administration_desc: "简单地说，哲尔马兰政府并不存在。孔切的军队对这个国家实行残酷的控制，压制一切动乱的迹象并打着税收的幌子窃取他们想要的任何东西。由于地方官员对加入这样一个暴力和不稳定的政府犹豫不决，加之孔切对除了少数最亲近的官员以外的所有人都不信任，哲尔马兰的政府似乎注定微小而低效。"
 POLITICS_SEYNI_KOUNTCHE_DESC: "哲尔马人曾经只是在法国人的皮靴践踏之下生存的人，他们的贵族做着一切所能之事，只为了从他们的推进中幸存，做着交易，避免麻烦。但现在，他们被一个有着带领哲尔马人走向自由的意愿和路径的领袖所领导着。赛义尼·孔切就是那个男人，一个与哲尔马族有着历史渊源的人，他会给哲尔马兰的人民带来力量，让他们去面对那些与哲尔马族为敌的人，就如伊萨·哥伦贝和他与富拉尼族的斗争一样。然而，这不过是个幌子。赛义尼·孔切只是一个在正确的时间出现在正确的地点的人。作为通迪坎迪亚的哲尔马首领的继承人，阶层森严的哲尔马社会一直对孔切和他的家族有着很高的评价，而且这个年轻人很早就进入了法国军队的西非分部接受训练。大陆沦陷后，他在自由法国军队中慢慢升迁。\n\n随后，炸弹开始落下。当自由法国慢慢后撤时，孔切意识到哲尔马人没有了领袖，而且这可能是一个容易获得权力的方法。他迅速的抓住了机会，利用自己贵族的地位，将手下的哲尔马人煽动起来，在德国空军摧毁周围所有的土地时，在西非的领地画出一块地来占为所有。虽然这块土地恰好在索科托苏丹国的国境内，但他们又能怎么办呢？天上下着地狱雨，并没有办法阻止他将这片土地据为己有。然而，有一天，轰炸停止了。索科托人很弱，更重要的是，他们的军队中有很多是哲尔马人。稍做一些演讲，盟友们就都前来支持了。轰炸停止的几个月后，孔切宣布从哲尔马国从索科托独立。但孔切的控制似乎要结束了。人民恨他，他的副手更恨他。看来，为了继续掌权，孔切需要做出一些艰难的选择……"
