 UKR_epilogue.12.t:0 "关怀病患"
 UKR_epilogue.12.desc:0 "“科赫先生，医生告诉我，您现在面临严重的器官功能衰竭和脑损伤风险。我被告知您可能永远不会醒过来了。”\n\n一直等到夜深人静时，莱布兰特才来探望这间沉闷而腐朽的昏迷病房。这是个令人不快的地方，到目前为止，它几乎只是为了服务科赫那垂死的身体而建。只有在极少数的夜班工作人员还在为这位老人服务时，莱布兰特才肯屈尊前来。\n\n“我希望能向您展示我所做的事情，”莱布兰特继续说道。“这件美妙的事情只是一个……开始，但它依然非常美妙。乌克兰人和德国人如今齐心协力，修补着被您政府痛苦割断的纽带。整个民族如今正在我的眼前复兴。我们看到了他们的勤奋、他们的忠诚，甚至是他们独特的创造力。就连我吩咐为您做手术的护士也是乌克兰人。”\n\n莱布兰特的脸上露出一丝微笑，他俯视着科赫那凹陷的面容：“您能想象吗？现在的您只能任由您所谓的低等种族摆布了。”\n\n莱布兰特凝视着科赫的脸，等待他发出哪怕一丝动静。但科赫依然一动不动。\n\n莱布兰特的双手紧紧抓住科赫的床。他呼吸沉重，靠得更近了些。“我也换掉了您的傀儡，现在有更优秀的人才代替他们。他们都是罗森贝格的追随者，即使在党卫军把他打得落花流水时，他们依然支持着他。他们看到了他计划的价值，科赫先生，在我的计划里。”\n\n莱布兰特的双眼盯着这位老专员的嘴。尽管医院荧光灯发出的光线昏暗，但他发誓自己看到科赫的嘴角扭曲成了一副狰狞的样子。"
 UKR_epilogue.12.a:0 "看到这，莱布兰特终于心满意足地起身离开了。"
 UKR_epilogue.10.t:0 "乌克兰人"
 UKR_epilogue.10.desc:0 "帕维尔·尚德鲁克并不傲慢，但他的新办公室却充斥着古色古香的奢华气息，全是过去政府的老物件。奥列格·施图尔和亚历山大·谢夫留克推门进来，他们看到了共和国的旗帜，共和国成员的合影，还有从舍甫琴科到诺森科的散文和诗集。在另一个房间里，尚德鲁克召集了他的部下。\n\n尚德鲁克请两人坐下，开始说话。“很荣幸能从我尊敬的朋友安德烈·阿塔纳索维奇·梅利尼克先生手中接过主席一职。他是一个好人，对国家尽职尽责，即使这样意味着要做一些亲者痛仇者快的事情。是他把我们带到这里。”\n\n奥列格·施图尔和亚历山大·谢夫留克都点了点头，二人的关注点各有不同。施图尔彬彬有礼，泰然自若，身体前倾，倾听着每一句话。谢夫留克脸上挂着微笑，一想到这位新主席可能会给他带来什么，他就很高兴。\n\n“但我不会只是亦步亦随。时代变了——专员辖区变天了，他愿意给予我们比科赫甚至莱布兰特时期更多的自由。首先，我会马上废掉那首可恶的霍斯特·威塞尔之歌。我们的组织将团结所有反共的乌克兰人，而我们的目标——不管我们是否表达——是建立一个权利和尊严与平常国家一致的自治国家。”"
 UKR_epilogue.10.a:0 "有布罗伊蒂加姆在，这样的目标定能实现。"
 UKR_epilogue.11.t:0 "临别之语"
 UKR_epilogue.11.desc:0 "夜幕笼罩着基辅医院，只有零星几位工作人员在黯淡的灯光下执行着例行程序，一边随时待命。应急电源只应用于最关键的几项功能。布罗伊蒂加姆突然前来，打算看看科赫。他受到最资深的医生的热情欢迎，陪同他去见昏迷的前任专员。\n\n科赫周围都是最先进的德国医疗设备，这些设备让他活了下来，一盏明亮的荧光灯注视着屋内的一切。新任专员进入病房，医生则守在门口。布罗伊蒂加姆拉过椅子坐下。看似他是来看望前任，但他的真实动机却和基督教宽恕的传统不太相容。\n\n那畜生躺在那里，昏迷不醒。他对乌克兰人民施加的所有痛苦，最终导致了他在他最痛恨的土地上的这种结局。科赫再也没法在东普鲁士当他的上等人了，只能随着时间流逝逐渐腐烂。布罗伊蒂加姆俯身过去，向科赫低语着最后的启示：\n\n“这就是你的结局。你活该。”\n\n现实召唤布罗伊蒂加姆，教他告别身后的过去继续前行。他整理一下情绪，走了出去，把科赫和他所代表的一切留给历史。但在离开之前，他还有最后一个留给医生的请求："
 UKR_epilogue.11.a:0 "“把他房间里的灯关了，电最好放在更有用的地方去。”"
 UKR_pwr_struggle.40.t:0 "哦，如此慷慨的收割者"
 UKR_pwr_struggle.40.desc:0 "奥克萨娜几乎不敢相信自己疲乏的双眼。德国卡车一进村子，她就立马躲到床底下，跟她以前反复练习的动作一模一样。然而现在，她却站在这里，伸出了双手，领取德国士兵送上的面包。她知道战争已经结束了，妈妈已经告诉她了。但是，不让她吃东西的不也是德国人吗？妈妈之前就是这么说的呀。\n\n其中一名士兵拿出一个箱子站在上面，开始向越聚越多的人群发表讲话。当然，他说什么对小小的奥克萨娜来说没啥意义，她还不会德语。士兵说完，她拉着母亲的手臂，“妈妈，那个男人说什么？”\n\n“没什么要紧的事，亲爱的。”阿纳斯塔西娅怎么跟她的女儿说呢？恶魔突然转了性，决定向大家示好？士兵们站在那里，仿佛撒玛利亚人一般，好像他们几天前压根没杀过人。母女俩赶紧带着食物回家，渴望逃离这令人不安的气氛。\n\n她们带着食物回到家中，数月以来的饥饿感依然挥之不去。奥克萨娜看着右边空空如也的座位，她的脑海里闪过一幅画面，那是她哥哥瘦骨嶙峋的身体。"
 UKR_pwr_struggle.40.a:0 "有些事情无法被忘记。"