 UKR_Braut_Bureaucracy_Descs:0 "布罗伊蒂加姆踱着轻快的步子来到台前。他已经在台下听了几个小时，当他看到一卷卷证据被公之于众时，他微笑着，仿佛不知疲倦为何物。无论是莱布兰特还是魏因曼都逃脱不了正义的审判，而他将欣赏二人不可避免的覆灭。他们是野蛮和愚蠢的遗毒，而布罗伊蒂加姆将会在第一时间把他们消灭干净。在他做出最后一击之前，他扫了扫台下精疲力竭的官僚和委员们。\n\n“各位，相信大家都能同意我们对现状已经失望透顶。领袖们为了一己私利，将我们伟大祖国的荣耀白白浪费，他们不管不顾，将我们厚重的历史遗产玷污的体无完肤。”布罗伊蒂加姆的开场白小心翼翼，把自己的盟友疏远毫无疑问是给自己捅刀子。“如果我们不采取果断的行动来扑灭这样的堕落腐败，那来自过去的阴云将永远把我们缠绕！专注于过去并不是我们德国人的处事方式，我们要把握未来，并按照我们的意愿将它塑造！”他的激昂之词唤醒了台下昏沉的听众，那些还心存不满的人们立马被雷鸣般的掌声淹没。\n\n“我本人在此承诺，我将为辖区开辟出一条新的道路，一条通向稳定的道路，我们将一路清扫腐败，保障百年繁荣！”汗水顺着他的脸颊淌下，但兴高采烈的布罗伊蒂加姆压根没注意到。乌克兰的未来悬于他的掌心，一场简单的投票就将奠定他的胜局。"
 UKR_Braut_Industry_Descs:0 "如果说除了刻薄的言辞和紧张猜忌，还有什么是安全委员会所富有的，那恐怕只有金钱了。在幕后交易时，现金正暗流涌动，迫使胜利的天平倒向布罗伊蒂加姆。实业家们是财富的源泉，而赫雷马则在其中稳居龙头，人们不由得对这个稚气未脱的官僚产生好奇，为了让他人为他铤而走险，他究竟能给出怎样的价码。\n\n从道德角度出发，布罗伊蒂加姆本人并不支持这种计策。这些事令他自己感到不齿，每当他从事于此都会浑身起鸡皮疙瘩，但为了成功，他别无他法。付出金钱不过是权宜之计，它能让委员们暂时与他步调一致，直到他们的贪欲逐渐增长，开始索取更多，甚至是向布罗伊蒂加姆的敌人索取更多。但他深信，这不过是为了更多人的福祉而行使的必要之恶。\n\n在审议结束后，对莱布兰特和魏因曼判决的投票也很快开始了。投票进展迅速，布罗伊蒂加姆看着那些服从于自己的人很快便投了票，同早已预定的结果一样：莱布兰特和魏因曼均被判有罪，并将即刻免职。"
 UKR_Braut_Neither_Descs:0 "布罗伊蒂加姆从不按计划完成他的野心，但诡诈如他也难料到眼前的一团乱麻。漫长的辩论拉锯未能打破委员会的恶性僵局，山头战胜了理性，嘈杂混乱填满布罗伊蒂加姆的颅腔，每分每秒都让他感到痛苦与撕裂。他必须拼命争取每一刻稍纵即逝的机会夺取胜利。年轻的律师踱步走到讲台前，为站在他面前喧闹的人群发表最后一次反抗的演讲。\n\n“先生们，我在此敦促各位，在委员会被仇恨驱使之前听取一些理性的声音，”布罗伊蒂加姆略带颤抖地说道，“虽然我们今天不能解决所有的分歧，但有一点我们必须在不可挽回之前解决。”布罗伊蒂加姆激昂的话语响彻大厅，台下传来嘲笑和不屑，他毫不动摇地继续着。“管理不善让我们的军队对政府产生了怀疑。如果不做出改变，内战势必发生，我们在这里所做的一切都将白费。”对演讲的异见聚成了尖锐的杂音，布罗伊蒂加姆打算尽快结束演讲。\n\n“维护团结是理性和正确的选择。否则我们的付出都将因怨恨化为泡影，”布罗伊蒂加姆迅速离开讲台，回到自己的座位。他只能希望裁决会对他有利。经过漫长而悬念重重的投票，布罗伊蒂加姆最终得偿所愿，而莱布兰特和魏因曼以微弱差距出局。"
