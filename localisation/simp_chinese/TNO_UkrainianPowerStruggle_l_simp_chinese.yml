 UKR_pwr_struggle.1.t:0 "主席之死"
 UKR_pwr_struggle.1.desc:0 "“梅利尼克主席？梅利尼克主席？我给您带早茶来了。梅利尼克先生？”\n\n梅利尼克的秘书两手端着托盘，勉强腾出左脚推开了自己领导的办公室门。但往日主席的低声问候今日却不见了踪影。梅利尼克一言不发地伏在案上，他的皮肤透出死气沉沉的蜡黄，说不准是因为办公室的冷冽白色灯光还是尸僵现象。秘书把早茶放下，摸了摸主席的脉搏。无声无息。\n\n秘书低首沉吟片刻，倘若是在更光明的时代，梅利尼克一定期望一场隆重的国葬和一座独属于他的纪念馆。但在这灰暗的日子里，已经没有考虑那些的余地了。秘书轻手轻脚地将梅利尼克沉重的身躯推到一旁，伸手拿起了电话，就像他不想打扰主席休息一样。有几个人需要立即知晓主席过世的消息——梅利尼克的妻子，他为数不多的几个老朋友，莱布兰特。不过最重要的还是继承问题。\n\n~~~\n\n“……这样吗？我知道了。请允许我向梅利尼克勋爵的死致以诚挚的哀悼。尽管我们之间存在分歧，但他无疑是乌克兰人民的伟大领袖。”\n\n帕维尔·尚德鲁克曾以为自己会因主席的死悲痛万分。毕竟梅利尼克不仅是谢契部队的老将，还是著名的乌克兰自由斗士，更不用说他们相识已久……但尚德鲁克满脑子都是些他们曾经的会面，梅利尼克指着地图述说德国人的意图，告诉这位老将需要烧毁哪些村庄。\n\n和他过去预计的完全相反，尚德鲁克现在只是专心政事。“我会给你一张名单，在事情公之于众前，我要你先私下通知名单上的所有人，让他们尽早给我答复。民族委员会将在下周召开会议，我们必须团结一致选出主席的继任者。至于专员嘛……”"
 UKR_pwr_struggle.1.a:0 "“我建议你多花点心思。”"
 UKR_pwr_struggle.2.t:0 "指示"
 UKR_pwr_struggle.2.desc:0 "科热夫尼科夫的声音嘶哑扭曲，但其中传达的意思清楚明了。乌克兰民族委员会发现安德烈·梅利尼克于夜间去世。在南部庄园，格奥尔格·莱布兰特正在整理文件，手上做着笔记。科热夫尼科夫是莱布兰特最忠诚的门徒，也是他心中少数几个自己可以绝对信任的乌克兰人之一。显然要让他来继承这个位置。\n\n不过，这么做无疑是把一个毁誉参半的家伙推上风口浪尖。是了，乌克兰人当然有脑子，但事实也一再证明，危机到来之际的乌克兰人是需要指导的。毕竟，试图革命的是他们的同类——尽管那些人扭曲疯狂，极端激进。这种时候，乌克兰人的心理无非是领导与被领导，只要来几个野心勃勃、心怀不满的头子一扯，便会四分五裂；而一旦裂痕出现，安全委员会便可趁机介入。\n\n需要定个基调。让科热夫尼科夫当下一任主席，他不会反对。\n\n莱布兰特搁下话筒，叫来秘书。他一边看着笔记，一边大声下达指示。“打给苏什科、尚德鲁克、施图尔还有斯齐博尔斯基，任何想要接任的民族委员会成员。告诉他们，在这个悲痛的时刻，为了国家的统一，他们会退出并支持科热夫尼科夫先生。不要跟他们争执，下达命令，然后打给下一个。”"
 UKR_pwr_struggle.2.a:0 "“我了解乌克兰人民，他们会听的。”"
 UKR_pwr_struggle.2.b:0 "“我了解乌克兰人民，他们会听的。”"
 UKR_pwr_struggle.2.c:0 "“我了解乌克兰人民，他们会听的。”"
 UKR_pwr_struggle.3.t:0 "一切如常"
 UKR_pwr_struggle.3.desc:0 "空气中弥漫着变革的气息，但阿尔乔姆并未感到与以往有何不同。他不过是庞大系统中的一颗小小齿轮，只需尽职的书写上级发给乌克兰军警官僚的信件和公文。这无疑是份枯燥的工作，但却让他得以从一个与众不同的视角审视专员辖区的统治者。他的手指尽职地敲击着信件，核对所读的信笺，确保信息传递正确。\n\n然而，他的内心深处始终有一种……无聊？失望？即使气氛日益紧张，即使身处动荡的变革，他仍有这种感觉。这种感觉出现在他每天走回办公室的路上，出现在他坐到桌前，若无其事地机械书写着同样的信息时。\n\n在这愈发单调的阴霾中，他的脑海中燃起了一簇简单的火花。在他沉闷的米色办公室里挂着一幅画，而每当他抬头注视时，那幅画都提醒他民族委员会不过是表面文章。那里曾挂着梅利尼克的画像，而还没等人们因老主席的死而感伤，那幅画或许就在某次打扫中被悄无声息地换掉了。\n\n注视着办公室的不再是已故安德烈·梅利尼克温和的面容，而是莱布兰特斥责他工作走神的怒容。\n\n没有一句悼词，甚至从未公开露面，有的只是随意地更换了一副肖像，就好像全党都被套上了狗链……而他们对此无能为力，只能祈求外面肆虐的骚乱不要将他们吞噬殆尽。"
 UKR_pwr_struggle.3.a:0 "无奈地叹了口气，阿尔乔姆回到了工作中。"
 UKR_pwr_struggle.4.t:0 "密门之间"
 UKR_pwr_struggle.4.desc:0 "许多人或许无法理解环境如何改变一个人对周围环境的感知，但尚德鲁克恰好不在其列。毕竟，战场有无数意外因素，有时只需一瞬、一枪或是一弹，就能从根本上颠覆胜局。政治精英们正在基辅的大厅中玩火，尽管他们尚未撕破脸面，但若是不小心行事，则必然以血腥收场。\n\n门锁被检查了一遍又一遍；柜台上放着一部需要疏散时可以随时拨打的红色电话；门窗紧缩，灯也调暗了，尚德鲁克的私人手枪则放在腿上。他的长指甲有节奏地敲打桌面，盯着那些效忠于自己的民族委员会成员，他们的脸上几乎看不出焦虑和紧张。归根结底，新兵们并没有改变，不管他们穿的是制服还是西装，当一个人想要改变什么时，对死亡和报复的恐惧总是萦绕在心头的海市蜃楼。\n\n“……你的建议往好里说是骇人听闻，往坏里说就是叛国。条件允许的话，我一定会毙了你。”\n\n“长官，如果您……请原谅我这么说，但就目前的情况来看，我们无论如何都有可能被莱布兰特清洗掉。任何轻视他‘愿景’人都会被除掉，这绝非是否的问题……”\n\n年轻人盯着他的脸，老将军扫了一眼紧闭的窗户，陷入了沉思：这都什么时候了，还在爱惜自己的羽毛。\n\n“……而是何时的问题。布罗伊蒂加姆是我们最好的选择，您也清楚。”\n\n办公室里一阵沉默，尚德鲁克咂了咂舌头，拿起电话，拨出一个令他犹豫许久的号码。布罗伊蒂加姆在这场混乱中证明了自己，而像他和他的政党这样的人，只会成为格奥尔格理想中乌克兰的污点。"
 UKR_pwr_struggle.4.a:0 "“博赫丹，给我安排和布罗伊蒂加姆的会面。小心点，因为我们是一条绳上的蚂蚱了。”"
 UKR_pwr_struggle.5.t:0 "青蛙与毒蝎"
 UKR_pwr_struggle.5.desc:0 "“真是耻辱啊，耻辱。”\n\n“什么？您是在说这个办公室吗？”\n\n“是啊。其实倒不是因为这里有什么，而是这里失去了什么。”\n\n苏什科扬起眉毛，看着斯齐博尔斯基一边从口袋里掏出香烟盒，一边嘲笑着当下。他觉得斯齐博尔斯基会给自己递根烟，但后者只是划了一根火柴，点燃了手中的香烟，随即就将火柴梗扔到了窗外。苏什科某一侧的眼皮不由得跳了跳，他希望斯齐博尔斯基开口说些什么，但尴尬的沉默仍旧弥漫在两人之间。助手们依然在清理办公室，清理梅利尼克的一切痕迹，仿佛他从未存在于此。很快，二人就被助手们推出办公室。他们的机械的脚步在通往二楼的楼梯上停住了，斯齐博尔斯基紧紧地抓住了苏什科的肩膀。\n\n“请万万不要和我讲，您还要继续和莱布兰特做一路人。”\n\n“我当然不会，那个人就是最高权力的马屁精罢了。但您有什么建议吗？我可不想明天就上讣告。”\n\n“我们只需要一位盟友，一个能代表我们公众形象的人。”斯齐博尔斯基说道，“您认为布罗伊蒂加姆如何？”\n\n“这么说吧，他不够格——要是他愿意与我们合作的话。”\n\n“科赫显然不可能，他已经是个植物人了。”\n\n两人谈论着背叛的行径，万幸是此处只有他们二人，谈了什么唯有天知地知。然而，两位政客在脑海中梳理着名单，其中一个特殊的名字盘桓不去，让他们愈发地厌恶以及恐惧：\n\n奥托·奥伦多夫。这个人拥有足够的权力，也有膨胀的野心，或许会支持他们的事业。他们会帮他洗清名誉，而他可以保护他们。二人心里十分不舒服。\n\n但现在别无选择，他们不得不将自己的命运与这场乌克兰的闹剧紧紧捆绑在一起。两人的手都在颤栗，脸上挂着严峻的神色，互相无言地点头，尽可能自然地走到楼上……"
 UKR_pwr_struggle.5.a:0 "……因为两人都心甘情愿地放任毒蝎爬上了自己的脊梁。"
 UKR_pwr_struggle.6.t:0 "他们觉得"
 UKR_pwr_struggle.6.desc:0 "听筒咔哒一声被放回电话座上，一阵懊悔袭上奥伦多夫的心头：他的“备用渠道”证实了他的担忧。他靠躺在椅子上，思索着自己目前的处境，并想他这时候该出什么牌来应对。\n\n现在合作者们跟莱布兰特穿一条裤子，那他们是指望不上了。不过那群人可不是什么优秀的政治盟友，而且一个拿着棍棒的德国人能跟一个乌克兰人打个平手，那为啥不相信德国人呢？本该得到的东西永远在骚动，但为它唉声叹气实在是浪费时间，奥伦多夫紧接着就给魏因曼拨去了电话。\n\n“然后呢？民族委员会就不支持我们了吗？”虽然没有身临其境，但奥伦多夫能清楚地感受到电话那头的紧张。\n\n“这就是事实，魏因曼。莱布兰特没了他们不能活，但对我们来说该怎么样还是怎么样。总的来说我们只是没能从他手里夺过这张牌，这事就这样吧。”\n\n“就这样吧？你这话他妈什么意思？”\n\n“我的意思是我们现在没必要太紧张。留给我们时间不多了，现在继续争取其他势力才是上策，假如我们还要控制局面，那就必须把精力放在我们力所能及的事上。举个例子，现在这场闹剧的高潮部分就要来了，在这枚定时炸弹爆炸之前我手下的人要做好准备。那准备工作进行的怎么样了？”\n\n听筒里传来魏因曼的一声叹息。“进展速度如同我们所料，没好到哪里去。就目前的情况而言，要超额完成任务根本不可能。”"
 UKR_pwr_struggle.6.a:0 "听罢，奥伦多夫的脸上挂起一丝微笑。"
 UKR_pwr_struggle.7.t:0 "半斤八两"
 UKR_pwr_struggle.7.desc:0 "“奥伦多夫先生，我希望您能明白，我们不是要把信任强加在您身上，而是我们认为您有维护乌克兰稳定的义务。我们应该能在这方面达成一致吧？我们可不是别人的傀儡啊。”尚德鲁克握着电话的手上全是汗。\n\n“那我们应该能依靠彼此的支持吧，尚德鲁克？”\n\n“是，长官。”尚德鲁克能看到奥伦多夫嘴角的那抹微笑。他回头看了看民族委员会剩下的那几个头子，叹了口气，挂掉了电话，双手抱头。\n\n“事情怎么会变成这样？”\n\n“别被局势迷惑了，帕维尔。你知道莱布兰特可不是为了我们乌克兰好，要不然他早就来帮我们了。别惦记这些破事了，我们应该庆祝一下！”鸦雀无声。时间一秒一秒地流逝着，合作者瘫坐在椅子上。尚德鲁克抬起了头，看了看周围的人。他知道，奥伦多夫在给魏因曼打电话，告诉他，自己打败了莱布兰特，取得了伟大的胜利。老天爷啊，民族委员会会变成什么样？小房间里的气氛无比沉闷，他感觉自己的牙齿都要被拔下来了。和奥伦多夫合作只是权宜之计——解决莱布兰特和科热夫尼科夫的权宜之计。也许今天他还能让这笔交易更划算一点，但明天呢？\n\n电话又响了。尚德鲁克接起电话放到耳边，“您好？”"
 UKR_pwr_struggle.7.a:0 "“包在我身上。”"
 UKR_pwr_struggle.8.t:0 "安乐园里的辩论"
 UKR_pwr_struggle.8.desc:0 "最近魏因曼隔一天就来见一次奥伦多夫。对他的来访，上级集团领袖说好听的是欣赏，说不好听的就是麻木了。\n\n“要是想让计划成功的话，就得在行动前净空街道起码一个小时。忠诚分子越多，对付民族委员会就越简单。考虑到现在的情况，我们可能需要动用一些更激进的力量。但这个风险我们还是愿意冒的。”意识形态的不稳定一直是这类行动的最大风险。要是被诺斯凯那种家伙发现了的话，这可就是一颗意识形态未爆弹。更不用说把一百个党卫军和乌克兰民族主义者们关在一块会发生些啥了。\n\n“那就在辩论期间偷袭？搞劫持？莱布兰特可是会把这当成是能大开杀戒的空白支票，正等着有人给他签字呢。他不得把你绑到火刑桩上去。”奥伦多夫的警告一直在魏因曼脑子里绕来绕去。他的脸色一直没什么变化，甚至在魏因曼露出微笑时也是如此。\n\n“我向你保证，虽说这些……呃，士兵，愿意把民族委员会纳入我们的掌控，不过和万字符相比，他们应该更喜欢黑太阳。”魏因曼的笑容变得更大了一点，不过依然没那么显眼。房间里鸦雀无声，在这种时候，奥伦多夫又有种自己是在孤军奋战的感觉。他的伙伴只有书架上和桌上的文件，光秃秃的墙壁和结实的橡木门。用不了多久，他就能回到那个世界了。\n\n“那你能把这场灾难往后拖的吧？”\n\n魏因曼露出了冷笑。\n\n“上级集团领袖先生？”"
 UKR_pwr_struggle.8.a:0 "“你没资格对我评头论足，你自己的方法不是更糟？”"
 UKR_pwr_struggle.9.t:0 "焚毁"
 UKR_pwr_struggle.9.desc:0 "1911年，曾任乌克兰反抗军领袖的德米特里·克利亚奇基夫斯基出生。五十四年后，兹巴拉日将为他犯下的罪行付出代价。\n\n喇叭大声吼叫，命令男男女女马上从家里出来。他们排成纵队沿着土路行进，怀里抱着孩子，在震耳欲聋的喇叭和呼啸飞驰的卡车面前，他们显得十分安静。穿着制服的人端着枪在一旁看着。他们把这些家庭赶出城市，搬到城外刚收割的田地里。一些活下来，一些死去，没人能回来。\n\n还有一些穿制服的人待在兹巴拉日。他们留下来翻找，在城市内部搜寻德国可能看重的任何东西。一些拿着笔记本的小个子男人记下了所有的“文化进口物”。\n\n人们离开时，燃起一堆大火，大火越烧越旺，最后只剩下灰烬和残渣。"
 UKR_pwr_struggle.9.a:0 "一名男子带着摄像机，将这一日镌刻进历史。"
 UKR_pwr_struggle.10.t:0 "回击"
 UKR_pwr_struggle.10.desc:0 "弹痕累累的公路上行驶着一辆德国卡车。道路上的弹坑好似打在车上的乌克兰人心里一般，让他们心中发颤。人们像挤成一团的沙丁鱼一样坐在一起，空气中弥漫着一种阴沉的气氛——一个好奇的囚犯打破了它。\n\n“喂，你，”一张脸从黑暗中浮现，“他们为什么把你丢进来？”\n\n“那些人渣把我带到这来，就因为我想要自由。”答者回过头来，若有所思地盯着泥泞肮脏的地板。“我仍然渴望那一天，但我不知道它是否会到来。”\n\n“总是有希望的。”提问者向沉默的听众发出一声凄凉的笑声。“你呢？你身上有好多疤。”\n\n“我在一个被操蛋的共产党占领的村庄。德国人回来时，他们说我‘感染了犹太-布尔什维病毒’，‘工作能让我自由’。”他疑惑地看了提问者一眼，“可是你呢，他们怎么把你也丢这儿来了？因为出卖我们？”\n\n“他们说我说得太多——”他的回答被发动机停止的声音打断，接着是靴子踏在地上的声音。一束刺眼的光线照射到卡车乘客身上，后门外站着两名德国士兵端着G3瞄准他们，一边说着结结巴巴的乌克兰语，一边发号施令。\n\n“由于你们在我们的地盘上搞破坏，你们必须在这里偿还你们的罪行。”来者指着一座巨大的钢铁工厂，那是一座吞入人类、吐出混凝土的工厂。“马上投入劳动。跟我来。”乌克兰人走向湮没，他们还剩下什么呢？"
 UKR_pwr_struggle.10.a:0 "为何还要战斗？"
 UKR_pwr_struggle.13.t:0 "无命令、无资金、无人手"
 UKR_pwr_struggle.13.desc:0 "“我们应该在从这里到捷利任齐的所有人家里都抓一个人，”埃尔温·魏因曼一边说着，一边疲惫地指点着基辅州的地图，“拷打他们，搞出一份名单，把那些混蛋揪出来，然后……”党卫军的手紧紧攥成拳，“我们要做点什么，提醒一下这群渣滓为什么自己永远都是低人一头的废物，就像四十年代那样。”\n\n“如果我们有四十年代那么多的后备人力，或许我们能做到。”魏因曼的同僚同样疲累地长叹一声，揉按着自己的额头，“现在这么做只会让我们的力量更加单薄，而且还会赶跑仅有的几个当地人合作者。”阿尔伯特·布鲁克斯抬头，与面前气急败坏的党卫军对视着，“如果让我决定，我就会召集当地的警察和移民，设立新的检查站和巡逻路线。但这些都不重要，和我们两个想要的根本没关系。”他的眼神一瞬间变成了无奈的冷笑，手指指上了地图上的安全委员会总部。\n\n“该死的，他们还在搞风搞雨？”魏因曼已经快要忍不住咆哮起来，“要是继续放任他们胡搞，那我们想批点钱买一卡车沙袋都得浪费更多的时间！”他不由得踱起步来，情绪越来越激动。猛然之间，他回头盯着布鲁克斯，说道：“照这么下去，守住基辅就已经很困难了，阻止匪徒卷土重来几乎完全不可能。”\n\n布鲁克斯闭上眼睛，稍稍整理了一下思绪，然后开口说道：“好吧，至少我们都知道谁该为眼下的混乱负责。”魏因曼不屑地轻笑着，点了点头。"
 UKR_pwr_struggle.13.a:0 "“莱布兰特那个败类！”"
 UKR_pwr_struggle.13.b:0 "“布罗伊蒂加姆那个混蛋！”"
 UKR_pwr_struggle.13.c:0 "“奥伦多夫那个白痴！”"
 UKR_pwr_struggle.14.t:0 "游尸"
 UKR_pwr_struggle.14.desc:0 "“乌克兰同胞们……我想对你们……说……说……”这场演出难堪着眼，安德烈·梅利尼克被从医院里抬出来，架到民族委员会的演讲台上，“此诚危急存亡之秋……我们必须团结……起来……”他还没来得及结束这勉为其难的演讲，就被一声剧烈的咳嗽打断，然后跌跌撞撞地回到了座位上。\n\n委员们向他鼓掌，然后开始了日复一日的会议日程。而梅利尼克已经坐在座位上睡着了，直到会议结束才被国防军警卫弄醒，几乎是被抬出的大楼。罗曼·苏什科和奥列格·施图尔离开后，讨论起了这件事。\n\n“所以他们把安德烈从床上拖过来，就是为了给我们演个小品。”苏什科的语气充满了无奈，他知道德国人这么做是再正常不过了，但心底还是不敢苟同，但这不过是他能接受的别般人格羞辱罢了，“我想他已经尽到了自己的职责，就让他安安稳稳地退休吧。”\n\n“我一直很尊敬梅利尼克，但大家都清楚他该引退了，我们需要新的领路人。”苏什科一直视自己为坚定的梅利尼克派，但现在也不得不同意施图尔的观点，梅利尼克主宰民族委员会的时代已经结束了，“你听说斯齐博尔斯基要求产生新领导层的事了吗？”\n\n“早被束之高阁了，他们甚至连承认的意思都没有。”施图尔压低了声音，抖露出了听说的传闻，“高层里有人作祟，他们故意还留着梅利尼克，这样就没人能手握大权了。而且我想我已经知道是谁了……”"
 UKR_pwr_struggle.14.a:0 "“就是莱布兰特，他苦心经营让自己当领导计划已久。”"
 UKR_pwr_struggle.14.b:0 "“就是布罗伊蒂加姆，他还在尽可能地拖延这件事，好让自己中意的人上台。”"
 UKR_pwr_struggle.14.c:0 "“就是奥伦多夫，他想尽可能地削弱和边缘化我们。”"
 UKR_pwr_struggle.15.t:0 "辖权虚事"
 UKR_pwr_struggle.15.desc:0 "粮食及农业总务处处长的办公室里乱腾腾一片，这本应是一项简单的行政工作，只需分类归档法令和命令。但只要是专员辖区下的官僚机构，工作简单显然就是不可能的。里夏德·瓦格纳和古斯塔夫·施洛特勒早该意识到这一点。\n\n“所以总而言之——我们在处理乌克兰国民军、乌克兰辅警、奥伦多夫战斗群之间的十多起管辖权纠纷……”瓦格纳边说边揉着太阳穴，眼睛几乎要埋到文件堆里了，“……而尼德兰东方公司也在声索这些合同和许可。”\n\n“我想你还忘了提赫雷马对土地管理公司的指控，声称对方正在建设的部分农场违反了先前达成的合同。”施洛特勒永远不会向瓦格纳承认的是，他比所言更同情赫雷马。他鄙视这具大而不能倒的国企巨人观。\n\n“好吧……这真是一团糟。但现在最好还是先集中精力处理管辖权问题。”瓦格纳迫切需要找些话题撇开对赫雷马的讨论，“日耳曼尼亚马上就要一份有关报告。我觉得最好还是先重点关注奥伦多夫战斗群。他们似乎才是投诉的矛头。”\n\n施洛特勒对未尽到同盟之谊感到一阵悸动，促使着他发声保护自己的盟友。于是他站起身来，向瓦格纳表达了自己的想法："
 UKR_pwr_struggle.15.a:0 "“调查乌克兰辅警可能有收获，莱布兰特很可能跟他们狼狈为奸。”"
 UKR_pwr_struggle.15.b:0 "“我听说布罗伊蒂加姆正跟尚德鲁克密谋，\n重点关注乌克兰国民军。”"
 UKR_pwr_struggle.15.c:0 "“呃……对，我同意，瓦格纳阁下！\n最好专注奥伦多夫战斗群！”"
 UKR_pwr_struggle.16.t:0 "您的来电对我们十分重要"
 UKR_pwr_struggle.16.desc:0 "“你好，亨德里克，希望你要说的是好消息……”赫雷马的手指捻着电话线，满怀期待。“民族委员会又把事情延后了？我们上次已经从了这帮臭当官的了。”赫雷马明白亨德里克已经尽力了，但是沮丧之情还是不住涌上心头。\n\n赫雷马的农业合作社可不只是能发大财的事业，更是他的骄傲。这些集体象征着乌克兰未被开发的财富，更是他那日渐衰败故乡中的一片片救世绿洲。而他正在争取的那批拨款将使这个梦想复活。\n\n“讨论？他们要讨个什么论啊？”现在，这片曾经充满着希望与机遇的土地正在用繁文缛节扼杀他的生意。“等他们把要紧事办完了，乌克兰人有的是时间去给他们的马路取名字。听着亨德里克，你是个聪明人，我相信你能把事情办妥。我先挂了。”\n\n赫雷马把听筒往座机上一砸，开始瞎想。他没错，错的是民族委员会的那点儿办事效率，但是问题没准更深。也许，有人在故意拖住他的那笔拨款。\n\n所有线索都指向莱布兰特、布罗伊蒂加姆和奥伦多夫三人。这三个人都想着大展拳脚，而他赫雷马就是他们的牺牲品。这可不行，赫雷马提起听筒，拨给了他的生意伙伴，试图给其中一人说点坏话……"
 UKR_pwr_struggle.16.a:0 "“莱布兰特，那个傻蛋的物件挡人财路。”"
 UKR_pwr_struggle.16.b:0 "“布罗伊蒂加姆，这个蠢货对边戍民精神一无所知。”"
 UKR_pwr_struggle.16.c:0 "“奥伦多夫，他自以为是的观点表明他对农业合作社的重要性一无所知。”"
 UKR_pwr_struggle.17.t:0 "最后时刻"
 UKR_pwr_struggle.17.desc:0 "奥伦多夫最后一次见到梅利尼克是在他死前几周的一次例会上。那时安德烈·梅利尼克偶尔还能稍微说两句话，但两人未曾交谈。奥伦多夫漠然盯着眼前这人，像是在研究某种生物，将一份例行报表放到了他桌上。奥伦多夫不像埃里希·科赫那样暴戾而直言不讳，但他们一致认为梅利尼克本质是个劣等人。此刻没有必要敬之如宾作出回应。\n\n莱布兰特最后一次见到梅利尼克时怒不可遏，愤怒于无论如何喊叫命令都无济于事。其实他一见到梅利尼克就明白发生了什么事，但莱布兰特还是很难抱以同情。没错，梅利尼克已经病入膏肓，但人类之体魄外化于其意志与本我。梅利尼克和莱布兰特是同一类人，但一人意志得胜，一人意志落败。莱布兰特气冲冲地离开，从此将自己的工作都推给了代理人。\n\n布罗伊蒂加姆最后一次见到梅利尼克是在他弥留前几小时，期冀他能醒来，再给这位外交官些许支持，给予这朽木难雕的官僚体制些许力量。梅利尼克眼神呆滞，甚至无法迎上他的目光。"
 UKR_pwr_struggle.17.a:0 "无爱无用，最后一名乌克兰人腐生霉烂。"
 UKR_pwr_struggle.18.t:0 "预兆"
 UKR_pwr_struggle.18.desc:0 "施内茨能用来享受宁静的时光少之又少。即使他不断地告诉自己，乌克兰人并不像抵触俄国人一般抵触德国人在他们生活中的角色，驻军工作也依然枯燥得可怕。但是，从职业上讲，他根本没有一分一毫的闲暇能仰躺在椅子上，喝着烈酒放松，幻想着自己能离开这个让他窒息的岗位。\n\n当然，就在他伸手去摘眼镜的时候，电话铃响了。施内茨暗自骂了一句，拖起疲惫的身躯，将话筒附上耳边。他已经准备好发火了，他要好好问问，到底是什么事情这么重要，值得打断他宝贵而短暂的休憩。\n\n施内茨相当欣慰，自己的部下训练有素，情报简明扼要。他感谢了来电人的清晰转述，然后立刻转头就打给了给自己添麻烦的罪魁祸首。\n\n“我是莱布兰特。”\n\n“莱布兰特，是你命令党卫军封锁民族委员会总部的吗？”\n\n“什么？当然没有，你在说什——等等，等我一下，你是从哪儿听说的？”\n\n“从我的部下那里。几个小时之前，一队党卫军警察冲进了民族委员会，并开始在入口处设置路障，不让人进去。我认为这不合法——我提醒你，作为驻军的负责人，我需要你的批准，但我怀疑你肯定不会给予批准。”\n\n电话那头的莱布兰特犹豫了。"
 UKR_pwr_struggle.18.a:0 "“别让事情失控就行。”"
 UKR_pwr_struggle.19.t:0 "临界点"
 UKR_pwr_struggle.19.desc:0 "“你说你什么都不会做，是什么意思？”\n\n“布罗伊蒂加姆，您看到窗外的样子了吗？党卫军就像这里的主人一样大摇大摆地闯了进来，而国防军呢，就在那里做做样子，‘抗议’他们的行动。显然，国防军什么都不会做，因为我们不是德国人。”\n\n当下，赫茨纳至少还能保持冷静，足以让他自豪了。但内心中，他的想法可就完全不同。如果随便换个其他时候，他都会第一个冲下去，射杀视线范围之内所有海德里希的狗腿子，但这不是他的人民需要的，也不是乌克兰需要的。\n\n“那么，您认为我们该怎么做？”\n\n这难道不是当下最重要的问题吗？赫茨纳抿了抿嘴唇，指节轻轻敲打着扶手。他注视着自己的书柜，在这些无关紧要的乌克兰史籍被扔进熊熊燃烧的火堆之前，他保存下了为数不多的几本书籍。\n\n“召集委员会吧。乌克兰已经失控了……”"
 UKR_pwr_struggle.19.a:0 "“……我相信只有寥寥数人才能再次将她引入正确的方向。”"
 UKR_pwr_struggle.20.t:0 "大劫案"
 UKR_pwr_struggle.20.desc:0 "人们常把大规模的军团作战当作最伟大的军事策略，士兵们参与史诗般的战斗，顷刻之间就将对方化为齑粉。但是，正如欧罗巴在几十年前所领略的那样，伟大与否并不能简单地以规模来衡量，最为重要的乃是效率。很显然，打败敌人最有效的方法，就是让你的敌人毫无反抗的余地。\n\n基辅的街巷之中，从破败的房屋到简陋的窨井，无不藏匿着数不尽的武器、弹药和补给品。士兵们早已做好准备，行动日期和时间已在街头巷尾间流传开来。时机一到，士兵们齐头并进，在民族委员会总部关门时进入建筑，封锁了入口。\n\n士兵们一个接一个地穿过走廊，魏因曼的部下向他转达了来自外部的消息；他们并没有把国防军的呼吁和抗议放在心上。他对国防军的无动于衷嗤之以鼻——要是德国军队真想采取什么行动的话，他们早就那么干了。国防军只会对他放狠话，但他可是有命令在身。毕竟，拔了牙的狼还会咬人呢。\n\n房间被匆忙地打扫干净，桌子上摆着一部电台，军官们正向一旁的国防军代表训话。年轻的新兵眉头一皱，走到魏因曼身前，后者对着麦克风平静地说道：\n\n“根据奥伦多夫的命令，我有权封锁民族委员会总部。有什么不满尽管去找他，别浪费我手下的时间。”\n\n魏因曼没有等待回应就关掉了电台，向窗外瞥了一眼，只说了一句话："
 UKR_pwr_struggle.20.a:0 "“多么美好的一天，不是吗？”"
 UKR_pwr_struggle.21.t:0 "乌克兰对峙"
 UKR_pwr_struggle.21.desc:0 "在许多民族委员会成员的眼里，委员会总部大楼就是冷漠无情的象征。这座建筑代表着一群人，他们竭力迎合的并非自己的同胞，反倒是终日想办法实现那些来自日耳曼尼亚的奇思妙想。即使所有的乌克兰人都在尽力讨好德国人，但当他们看向那座冰冷的灰色混凝土建筑时，心中也只能感到难以抑制的不屑和蔑视，就连在这里工作的人也是如此。没有动力、意志薄弱的人为了一些额外的面包屑而出卖自己的尊严。\n\n然而，在那个决定命运的清晨，当官员和工人们一如既往地准备打卡上班时，他们只看到了一群身着黑色制服的士兵与另一群身着灰色制服士兵正在大厅里两相对峙。军警之间，留出了一条约有十米长的空地；双方的目光一刻都不曾移开，死死盯着对方，双手紧握武器，仿佛在等待对方发动致命一击。\n\n尚德鲁克的车还没停稳，一名军官就上前向他行了个军礼：“尚德鲁克长官。”\n\n尚德鲁克回了一个军礼，请他退下，军官一边调整帽子一边答应了。“党卫军已经封锁了民族委员会。局势已得到控制，进一步的事态发展将通知您和民族委员会总部成员。您和他们只需要稍作等待，为了……”\n\n“为了避免局势进一步恶化？”事情发展到现在这个地步，是个人都能明白其中的含义。尽管尚德鲁克不太想让国防军来主宰民族委员会总部的命运，但他也没必要让自己漫长的职业生涯和未来的目标在一场巷战中夭折。“最好让国防军来处理这个烂摊子。”他说。"
 UKR_pwr_struggle.21.a:0 "“是，长官。”"
 UKR_pwr_struggle.21.b:0 "“是，长官。”"
 UKR_pwr_struggle.21.c:0 "“是，长官。”"
 UKR_pwr_struggle.22.t:0 "幻想破灭"
 UKR_pwr_struggle.22.desc:0 "尚德鲁克本以为，自己会怀着梅利尼克逝世后那种麻木而又紧张的心情凝视面前乌克兰民族委员会的总部大楼。然而，当他的车停在人行道上时，眼前的景象却完全出乎他的意外，民族委员会大楼的门窗都被木板封死了。外面是抗议的人群，军官和官僚们大喊着勉强能听懂的话语；无情的军人站在对面，脸上的神色中带着掩饰不住的蔑视。\n\n看着对面人群扬起的嘴角、冷漠无情的目光、高人一等的姿态，尚德鲁克感觉热血一阵上涌；他还看到了墙上的字迹，那是赤裸裸的轻蔑，似乎对方开火是他们求之不得的好事。尚德鲁克用力关上车门，既是为了冷静一下，也是为了让人群注意到他的存在。在场的人们转过头来，表情各异，有的如释重负，有的显然是在勉强克制心中的怒火；与之鲜明对比的是党卫军营队，他们甚至都没把尚德鲁克的现身放在眼里。\n\n尚德鲁克迈着自信的步伐，端着克制而不对抗的腔调，挺直腰板，神情高傲地走向大门，仿若现在掌控这里的就是自己一般。德国人、党卫军，说到底还是为了乌克兰服务的，他们绝不会冒险疏远民族委员会的骨干成员之一。\n\n尚德鲁克渐渐走近，双拳紧握：“你们这是什么意——”\n\n一声枪响回荡在空气之中。尚德鲁克身后的混凝土霎时四散飞溅，子弹几乎是擦着耳朵没有射中他。抗议人群陷入了死一般的沉寂，尚德鲁克脸色苍白，抬头注视着民族委员会的大门：一个人正戴着墨镜，手里握着青烟缭绕的手枪。只要尚德鲁克还活着，他永远不会忘记这个人带给他的愤怒与恐惧、这个人说话时隐藏不住的嗜血欲望和高傲、还有他肮脏恶毒的语气："
 UKR_pwr_struggle.22.a:0 "“拜托，尚德鲁克。给我一个理由，好让我毙了你。”"
 UKR_pwr_struggle.22.b:0 "“拜托，尚德鲁克。给我一个理由，好让我毙了你。”"
 UKR_pwr_struggle.22.c:0 "“拜托，尚德鲁克。给我一个理由，好让我毙了你。”"
 UKR_pwr_struggle.23.t:0 "无人敢违"
 UKR_pwr_struggle.23.desc:0 "尽管乌克兰发生了一系列疯狂的事件，但民族委员会在尘埃落定后召开的会议却意外地文明。国歌响起，全场起立致敬。莱布兰特起身准备发表演讲时，听众们也奉上了略显有气无力的掌声。\n\n莱布兰特开始了演讲，他的话音比平日更加阴沉疲累：“各位委员们，我要向你们讲述软弱民族曾经带来的警示。我们在基尔看到过，帝国在彼时挣扎消亡；我们在日耳曼尼亚见证过，国家最伟大的英雄陵墓旁边群小乱舞；现在，在基辅，我们竟然又看到了士兵攻击政府的支柱，这是绝对无法容忍的行径。民族委员会需要正义——不，全国上下都需要为过去几日中发生的一切伸张正义。下达命令、煽动乱局的魏因曼必须接受调查，厘清他的罪行。我们必须要查明——”莱布兰特转头看向奥伦多夫，“都有谁可能与他勾搭成奸。”\n\n每个反对派都在等着出头鸟站出来，高声反对莱布兰特的意见。许多改革派和强硬派都拒绝鼓掌，或是出神地凝视着远处，或是互相附耳交换意见。然而，奥伦多夫和布罗伊蒂加姆都没敢站出来。因为在他们身后，许多人目不转睛地注视着自己的领袖，掌声席卷而来。那正是流放派委员们，领袖的话语俘获了他们，他们对领袖的理想满是近乎崇拜的执着。\n\n奥伦多夫和布罗伊蒂加姆都能预见到，如果有人胆敢要求委员会质疑自己的领袖，委员会将做出怎样的回应。"
 UKR_pwr_struggle.23.a:0 "莱布兰特指引方向，一个民族依言而行。"
 UKR_pwr_struggle.23.b:0 "莱布兰特指引方向，一个民族依言而行。"
 UKR_pwr_struggle.23.c:0 "莱布兰特指引方向，一个民族依言而行。"
 UKR_pwr_struggle.24.t:0 "不平则鸣"
 UKR_pwr_struggle.24.desc:0 "嘘声淹没了委员会的中央会议厅，这是这个时期的标志。自从国歌奏响第一个音符，紧张的氛围就弥漫在会议厅里。即便是奥伦多夫的手下也对这种骚动感到意外，哪怕是他们也会找些冠冕堂皇的修辞掩盖自己的残忍。\n\n尽管试图控制人群的努力失败了，副专员莱布兰特还是咳嗽一声，开始了自己的开场白。“我给在座的委员会带来了来自弱小国家的警告。我们在——”\n\n“你还有脸站在我们面前？莱布兰特？你真是白日做梦昏了头！你不配领导乌克兰！”\n\n人群因震撼而归于安静。在会议厅的另一端，级别较低的瓦尔特·哈尔斯坦委员独自站在那。通常来说，他这种资历浅薄的委员没资格上台发言，而胆敢打断三人组之一的更是前无古人。\n\n埃尔温·魏因曼在后排拍了拍手，脸上挂着困惑的笑容。哈尔斯坦怒发冲冠，转向党卫军的指挥官。“别一副事不关己的德行！你也没比这狗屁领袖忠诚到哪里去！你就是个孬种！你跟他都得被判刑！”哈尔斯坦转向整个委员会。“要我说，这俩人都得以叛国罪接受调查！”\n\n这一天并未随着哈尔斯坦的爆发而宣告结束，甚至远远不止。辩论一直持续到晚上，会议厅里充斥着相互攻击的言论。但慢慢地，委员会赞同了对二人开展调查可能存在必要性。流放派觉得稳赚不亏。强硬派觉得这只是应当克服的绊脚石。只有改革派获得了真正的胜利：一位新的英雄开始崭露头角。"
 UKR_pwr_struggle.24.a:0 "纸牌屋崩塌，落入布罗伊蒂加姆之手。"
 UKR_pwr_struggle.24.b:0 "纸牌屋崩塌，落入布罗伊蒂加姆之手。"
 UKR_pwr_struggle.24.c:0 "纸牌屋崩塌，落入布罗伊蒂加姆之手。"
 UKR_pwr_struggle.25.t:0 "又入狼穴"
 UKR_pwr_struggle.25.desc:0 "从委员会召开临时会议的第一刻起，莱布兰特就本能地感觉到哪里不对劲。他希望能解决几天前民族委员会总部发生的危机，然而，今天的会议却异常安静，仿佛过去一周里什么都没有发生，一切如常。没有掌声，没有嘘声，会议场上只有沉默，宛若静静等待的狼群。\n\n几乎没人为莱布兰特尴尬的现身鼓掌，也几乎没人把他说的话放在心上。委员会都在等待党卫军的演讲，埃尔温·魏因曼将第一个发言。\n\n“莱布兰特不可信。他辜负了德国的期望，自甘堕落，与猪猡为伍，而不是把它们关回猪圈里。就连傀儡都离他而去时，莱布兰特就破坏委员会程序，强迫委员们支持他。我们必须一项一项调查他的渎职行为，若有必要，就将他罢免。”\n\n听到这里，人群机械地欢呼起来，淹没了流放派和改革派可怜的嘘声。布罗伊蒂加姆惊恐地起身，反问道：“那你呢，你的行为就是正当的吗？”\n\n“正是如此。”魏因曼直截了当地回答道，“我没有做错任何事。我只是阻止了莱布兰特强行通过他的想法。更何况，我也在时时刻刻与卑劣的自由主义作斗争——正如你一般，布罗伊蒂加姆。”\n\n此言一出，会议哗然。但在随后长达几个小时的唇枪舌剑中，强硬派的声音变得越来越大，自由派和流放派在重重压力之下彻底崩塌。莱布兰特已经无法控制会场，只能眼睁睁目睹委员会滑向反对他的一边。在这短短数小时里，奥伦多夫和党卫军的尖牙利齿深深地咬进了委员会的血肉，离将副专员撕成碎片的目标又近了一步。"
 UKR_pwr_struggle.25.a:0 "一个民族转向过去，历史倾听他们的呼唤。"
 UKR_pwr_struggle.25.b:0 "一个民族转向过去，历史倾听他们的呼唤。"
 UKR_pwr_struggle.25.c:0 "一个民族转向过去，历史倾听他们的呼唤。"
 UKR_pwr_struggle.26.t:0 "电话机，叮铃铃"
 UKR_pwr_struggle.26.desc:0 "汉斯-奥托·布罗伊蒂加姆坐在办公室里。此时此刻，他的一切机会都取决于这通电话。即使乌克兰民族委员会与莱布兰特决裂，自己也并非胜券在握：莱布兰特当然可以搞暗箱操作，奥伦多夫也绝不会再打第二次盹。布罗伊蒂加姆需要更多的外部支持，实业家领袖们由此成为了最后一个真正涉足专员之争的团体。\n\n目前，他们依然维持着中立，但布罗伊蒂加姆仍心怀希望。他已经与几位实业家建立了联系，其中最显赫一位的就是尼德兰东方公司的官员彼得·斯海尔特·赫雷马，他一定会感兴趣。如果赫雷马能公开表示支持换个领导，乌克兰或许还能有机会。\n\n然而，他每次致电赫雷马，都只能得到秘书越来越多的借口和越积越高的气愤。她说：“赫雷马不在办公室。”但她也不愿详细说明上司的行踪。她的语气也从高兴渐渐变为不耐烦，声称赫雷马没空，一天、一周、一个月都回不来。\n\n终于，布罗伊蒂加姆无计可施，他只能近乎恳切的表示，希望至少能知道原因。秘书则用严肃的语气回应道：“我不能告诉你赫雷马先生的去向。但我知道，在他休假之前，曾经与专员会过面。”"
 UKR_pwr_struggle.26.a:0 "咔哒。"
 UKR_pwr_struggle.27.t:0 "电话接通"
 UKR_pwr_struggle.27.desc:0 "布罗伊蒂加姆拨通了电话，耳边呼叫声铃铃作响，但他仍旧忧心忡忡。乌克兰民族委员会正处于混乱的顶峰，显然，这场危机将决定谁将接过科赫留下的空缺，谁又将被彻底扫地出门。在接下来的二十四小时里，布罗伊蒂加姆必须尽快进入角色，他希望赫雷马能给他一个考虑的机会。只要他接电话，那就好。\n\n终于拨通了。商人沉闷地打了个招呼，听起来甚是轻浮，甚至有些无聊，但他愿意听自己说话，这就已经足够了。\n\n没有寒暄的时间了。布罗伊蒂加姆没有浪费时间解释自己的筹划，他只请求赫雷马和他的实业家朋友们发表一封公开信，称莱布兰特和奥伦多夫的行为都是犯罪，因此二人都应当辞去职务。当然，这肯定不足以让他们乖乖就范，两人都太过利己，辞职根本不在他们的考虑之内。但是，这能促使民族委员会重新考虑人选。\n\n布罗伊蒂加姆等待着，他只能听到电话听筒中噼啪作响的静电声。他担心着接下来的事态，最坏的结局就是自己锒铛入狱。但到目前为止，他本人和实业界的合作还算稳固，他也只需要实业界的声援而已。\n\n终于，赫雷马斟酌着给出了回答：“我们需要内部好好议一议，但我很高兴您能给我打电话来，布罗伊蒂加姆先生。我相信尼德兰东方公司会审慎考虑我们之间的合作。”"
 UKR_pwr_struggle.27.a:0 "门缝微微开启。"
 UKR_pwr_struggle.28.t:0 "通话中断"
 UKR_pwr_struggle.28.desc:0 "危机仍在持续，布罗伊蒂加姆感到了前所未有的行动压力。他感觉，周遭的一切似乎都在分崩离析：乌克兰民族委员会、安全委员会、甚至专员辖区本身，他们很快就会自相残杀。平日里，他可能还会对团结盟友抱着一丝希望，但不知何故，今天连这一点思绪都消失了。\n\n然而，除了开始行动之外，他已别无选择。布罗伊蒂加姆的第一个电话打给了赫雷马，他宏大计划的核心。如果实业界出面干预，他们就能共同向民族委员会施压，除掉两个对手。他拿起听筒，拨出了赫雷马的号码。\n\n赫雷马拎起话筒，他虽然有些无聊，但显然已经准备好做些什么了。布罗伊蒂加姆以自己一贯阴沉而冷静的形象，兴奋地讲述起计划的细节。另一头，赫雷马则在打着哈欠……\n\n突然，话筒中传来“哐当”一声巨响，噪音消失了，取而代之的是赫雷马同样阴沉的话语，响亮而难以理解：\n\n“尼德兰东方公司，没有兴趣和支持劣等种族的人合作。”"
 UKR_pwr_struggle.28.a:0 "咔哒。"
 UKR_pwr_struggle.29.t:0 "议事槌，摆又摆"
 UKR_pwr_struggle.29.desc:0 "委员会的氛围变得焦灼起来，各方的分歧越拉越大，大到任何人随便一看都能指出来的地步。莱布兰特肯定对此心里有数，要说谁能从中得利最大，那肯定就是他。他走上台前，照着几个小时前准备的笔记，开始了他的演讲。\n\n“委员会的先生们好。我心里很清楚，现在坐在我身前的部分委员已经深受抗命的毒瘤之害。魏因曼不仅将秩序、法律和领袖原则视若无物，甚至还掀起了一场拙劣的暴力颠覆。因此，我本人在此宣布将对他和他的党羽按照叛国罪进行调查——”\n\n此言一出，四座皆惊。整个大厅立马陷入了混乱和喧哗之中，奥伦多夫的反应最为剧烈，他立马站起来说话，来安抚他手下的人。\n\n“委员们，都听我说，我有个提议。莱布兰特先生坐到这个位置上并没有经过元首的同意，日耳曼尼亚没有批准，他就想在这里开展他的宏图大业了！其中包括提拔了那条叫科热夫尼科夫的毒蛇——这和专员职责完全是背道而驰。因此，我提议我们举行一次不信任投票来恢复专员这个头衔的含金量。”\n\n同样，叫好和叫骂声又把大厅填了个满满当当。又同样，又有人上台来终结这片喧哗，但布罗伊蒂加姆就座的那一角始终沉寂一片。\n\n“各位，我宣布，我支持对党卫军上级集团领袖埃尔温·魏因曼就叛国罪进行调查，同样，我也同意对莱布兰特专员的合法性一事进行讨论。为了保证过程的公正无私，我自愿主持这场讨论。”"
 UKR_pwr_struggle.29.a:0 "这一次，委员会同意了。"
 UKR_pwr_struggle.29.b:0 "这一次，委员会同意了。"
 UKR_pwr_struggle.29.c:0 "这一次，委员会同意了。"
 UKR_pwr_struggle.30.t:0 "演出开始"
 UKR_pwr_struggle.30.desc:0 "在科热夫尼科夫看来，审判就像时钟的指针一样按部就班地进行着。民族委员会的头头们迈步上台发表证词，全在指责魏因曼。要是科热夫尼科夫不明就里，一定会认为他们在念同一份稿——当然他们或多或少就是在念稿，但这就不要让大家知道比较好。\n\n“……这疯子随心所欲肆意妄为，无论是什么情况，他的行为都不可能符合国家的利益、符合殖民地的利益，也不会符合民族社会主义的原则！”\n\n现在，会议厅里几乎挤满了反对魏因曼的人，简直成了对他和奥伦多夫的人格侮辱。每隔一段时间，科热夫尼科夫就会允许自己偷瞄一眼大厅角落里坐着的那几个混蛋。每看一次，他都能感觉到他们的坐立难安——有些人甚至似乎对台上的人要说的话很感兴趣。科热夫尼科夫又瞟了一眼，发现奥伦多夫也盯着他看，那眼神干脆要杀人了，斜视眼里透露出的愤怒足以把他面前的讲台整个烤焦。最后的证词快要结束时，科热夫尼科夫尽力不去理会，但他还是不能完全忽略掉那如刀般的眼神。\n\n“因此，我们要求休会，让陪审团进行审议。法庭解散。”\n\n人们开始闲聊起来。即便在这样的时候，科热夫尼科夫也能读出人群的气氛：奥伦多夫已经是冢中枯骨，而魏因曼也不遑多让。唯一的问题在于，莱布兰特如何赢得胜利。"
 UKR_pwr_struggle.30.a:0 "审判运转，臻于完美。"
 UKR_pwr_struggle.31.t:0 "不再镇静"
 UKR_pwr_struggle.31.desc:0 "证词虽价值有限，但都如期而至。现在党卫军在人们心中的形象就跟他们的制服一样黑到没边。自白还在继续，事件开始重复，偏见也一个又一个地冒了出来，但这毫不影响现场的听众萌生出把魏因曼等人撕个粉碎的念头，虽说后者压根没有出庭。人人都能看得出奥伦多夫把焦虑两个字写在了脸上，而他也心知肚明这一点。奥伦多夫快要被如山似海般的证词轰炸到发疯了，座位就是他的牢房，他对连绵不断的批评声无能为力，无法反击。这么做似乎对他有些成效，但他是不会让大家看出这点的。对他行为的批评他全盘接受，但昔日赞成他理想的人此刻却对它百般贬损，他对此愤怒不已。然而，看起来事情好像终于要有个了结了，最后一个证人已走上台前。\n\n证人坐下，开始宣读自己的证词，开始的方式与所有其他证人完全一致。但奥伦多夫听后感觉自己要被轰将出去，半盯着奥伦多夫的听众们有些摸不着头脑，但他们的困惑只持续了仅仅一瞬间。台上证人的眼神和对某些词汇的抑扬顿挫向听众们告召着他恨莱布兰特，就如同他恨魏因曼一样。在刹那间，人们可能会忽略掉他这份对莱布兰特的恨意，毕竟存在着群体共识，大家的矛头还是指向魏因曼。但接着，他继续说下去。\n\n“……这种对雅利安和日耳曼民族的背叛是永远得不到原谅的！莱布兰特就是条狡诈多端的毒蛇，他的所作所为无异于对德国人民的可怕背叛！他偷偷摸摸地钻到我们身后，用只有自己一人觉得合适的方式改变这个国家，把我们全当空气！”他尖叫着说完证词，虽然声音似乎没能洞穿现场的群体共识，但这段明显有猫腻。"
 UKR_pwr_struggle.31.a:0 "只有奥伦多夫看到了布罗伊蒂加姆的笑容。"
 UKR_pwr_struggle.32.t:0 "好戏泡汤"
 UKR_pwr_struggle.32.desc:0 "安全委员会的大厅里聚集了辖区里所有的民族社会主义精英，当然奥伦多夫也承认其中不乏有改革派的人。民族委员会很快就要陈述证词，而在这场迟来的审判开始之前，不少人开始留意到全场大部分的目光都半聚焦于奥伦多夫和他在场内一角的位置上。\n\n奥伦多夫自己也没得选择。强迫自己与这个充斥着空头支票的垃圾国度中最糟糕的合作者们共处一室已经很让他受不了了，可是如果不开出承诺，事情根本就不会像他想的那样发展下去。即便还有些其他的考量，但授予民族委员会领导自决权就已足够。民族委员会并不清楚奥伦多夫下面要对他们做什么，而他们之间的联盟也建立在这种猜疑之上，奥伦多夫则坚信自己是在为德国和德国人民的最大利益行事，为此他并不感到内疚。\n\n没等到证词，外加奥伦多夫的表情越发得意——他已经很努力地克制自己，但效果反而更差了，场内的人们便开始躁动起来。布罗伊蒂加姆迈着不安的步子登上台前，模样像极了一个忘词的演员。\n\n“先生们，我很遗憾地向大家宣布，民族委员会拒绝作证。”\n\n话音刚落，大厅就炸开了锅，几乎所有的怒火都是冲着奥伦多夫而去。"
 UKR_pwr_struggle.32.a:0 "然而奥伦多夫和民族委员会一样保持了沉默。"
 UKR_pwr_struggle.33.t:0 "最后的会议"
 UKR_pwr_struggle.33.desc:0 "一股微妙的紧张气氛笼罩了整个办公室。奥伦多夫和布罗伊蒂加姆一半出于走程序，一半出于绝望地来到这里，希望可以达成和解。几个人无人就座，连莱布兰特的副官也是如此——他们都不想露出任何破绽。他们等着，等着有人开口。\n\n最终，莱布兰特打破了这份平静。“先生们，欢迎。我叫你们来这是希望找到一个方案来挽救我们的国家于水火之中。我与各位已经共事多年，回想往日，我们一道把乌克兰从犹太-布尔什维主义和不听话的自由派们的手中解救出来，现在我们就在这干瞪眼，看着国家烂掉吗？如果要度过这场危机，那么我们就需要一个统一的领导机构。”\n\n奥伦多夫轻笑道：“这个领导指的就是你的领导，对不对？”\n\n莱布兰特被打断，不紧不慢地开始为自己辩解。“我是科赫之后的法定专员，那现在我作为他的代理人行事，我的职权就——”\n\n“笑掉老子的大牙了！”奥伦多夫突然开始咆哮起来，面子早就被他抛诸脑后，要战便战吧。“你想僭你主子的位？你也配！？撒泡尿照照，你就是个自大到家、没有半分专业可言的臭官僚。你凭你那点运气苟到这么个鸟位置，之后还滥权想让大伙都听你指挥，到头来弄得满盘皆输！我可没有兴趣收拾你那烂摊子！”\n\n“你这番话真是荒谬！”莱布兰特的脸涨得通红，气急败坏道。“布罗伊蒂加姆，你同不同意我是合法专员？”\n\n布罗伊蒂加姆双拳紧握，低头不语。\n\n“好，太好了。”莱布兰特气冲冲地继续。“你们俩都已做了决定，现在给我滚出办公室。”"
