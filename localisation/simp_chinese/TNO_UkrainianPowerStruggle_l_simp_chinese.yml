 UKR_epilogue.1.desc:0 "清理梅利尼克的办公室是新领导迈出的第一步。当那个年迈的“老太婆”去世后，他的办公室留下了一片狼藉，成了他人生中无尽失败的缩影。而在科热夫尼科夫获得任命后，他的第一项指令就是要求几名员工进行对其做个大扫除，并扔掉一切不需要的东西。\n\n科赫的肖像是第一件被扔掉的，然后是梅利尼克的。\n\n如今，科热夫尼科夫得以在新办公桌上看到自己的肖像。如往常一样，莱布兰特与他一同进来。然而，莱布兰特的布道似乎又要打断这个美妙时刻。近年来，这位专员的某些特质已得到凸显：他既是雅利安精神的传道士，也是一位生活上的导师。\n\n莱布兰俯身向他，露出一丝父亲般的微笑。“看到你得以坐在这个职位上，科热夫尼科夫，我感到非常激动。我付出了相当的辛勤努力，只为创建一个理解乌克兰应如何发展的乌克兰本地政府。而你——我敢说你的智慧和奉献精神堪比德国最优秀的思想家。”\n\n“我只想提醒你一件事。乌克兰需要领导，一种强而有力的领导。在俄国统治时期，沙皇和他的总督提供了这种领导；现在，我将协助你创造一个新世界。所以，请向我学习。作为民族委员会主席，你对你的专员、你的国家和德国都负有责任。而我知道你不会辜负他们。”\n\n莱布兰特把手放在科热夫尼科夫的肩膀上。科热夫尼科夫的苦笑很快又变成了微笑，然后他说出了莱布兰特最喜欢的短语之一。"
 UKR_epilogue.1.a:0 "“感谢您，莱布兰特先生。”"
 UKR_epilogue.2.t:0 "总导演"
 UKR_epilogue.2.desc:0 "“早上好，谢夫留克。”\n\n当第一缕阳光照进这座小房子时，莱布兰特的专驾已在土路外等候，只有仔细去看才能穿透昏暗的前窗看到里面的司机。专员并没有显出什么笑容，但看得出他确实很放松。谢夫留克连忙邀莱布兰特入内，而他也早已穿戴整齐，脸上挂着轻松的微笑。\n\n当谢夫留克带着莱布兰特走进他的客厅，他抛出了他准备好的话术。“格奥尔格啊，我的朋友，再见到你真好，你还穿着你应得的制服，本该如此嘛。我代表我们民族委员会的所有成员向您表示衷心的感谢，虽然这短短的言语实在是无力。您是基辅所需要的，有着一颗乌克兰之心的德国人。至于我个人呢，我想要让您知道，我将放下一切意识形态差异，接受您予我的一切任务。”\n\n莱布兰特转身，打量着这座公寓。他漫不经心地说着：“不用担心，谢夫留克。我给一位可信赖的盟友带来了一个好消息。我相信不久以后你会有一个比这里更好的地方。”他的目光落在了谢夫留克的书架上。\n\n“太好了！”谢夫留克说，同时向专员欠身。“像我这样的人们享受富足的生活。我们需要它，当然它也在支撑着我们。多少年了，现在衰老的我终于交到了好运……我愿您也有那份好运，风水轮流转啊。”\n\n莱布兰特在书架前没有回头，只是淡淡的回复道："
 UKR_epilogue.2.a:0 "“我确信好运会来的，谢夫留克先生。你的新职位会确保这一点的。”"
 UKR_epilogue.3.t:0 "无尽的掌声"
 UKR_epilogue.3.desc:0 "格奥尔格·莱布兰特更擅长于写作而非演讲。在讲台上，他精心准备好的文字会变得干巴巴的。现在，他如往常一样机械地读着讲稿，但这一次他的语调并不重要。在委员会，这群已被征服的听众面前，莱布兰特能得到任何他想要的回应。\n\n他以那标志性的平淡语调开场，“首先，我想要感谢几个月以来，我们所取得的一切胜利。成山的消息述说着一个濒临崩溃的政权是如何迅速重回祖国面包篮的光辉地位。乌克兰专员辖区恢复了对领土的控制，其忠诚民众的粮食缺乏问题也在快速缓解。”\n\n委员会爆发了一阵响亮但有间歇沉默的掌声。莱布兰特继续报告着，抛出了海量精心挑选的数据，每一项都紧接着一段简短而生硬的夸张。\n\n“现在，让我们讨论眼下最重要的议题。我们面前的委员会是作为一项没有任何依据的紧急措施而创建的，更没有经过元首的命令。事到如今，决定它存废的责任就落在我，辖区专员的肩上。我们都知道了一个简单的现实：如我今天向大家展示的那样，这一紧急情况在各个可能的方面都显示出结束的迹象。简而言之，这个机构将不必存在。”\n\n委员们在听到专员的话后陷入了沉默。不一会，莱布兰特的一些亲信开始鼓掌，随即越来越多的人跟着鼓掌。或早或晚，每位委员的脑中算计都得到了一个相同的结果，莱布兰特胜利了，现在没有理由不鼓掌了。"
 UKR_epilogue.3.a:0 "翻过沉闷的一章。"
 UKR_epilogue.4.t:0 "一篇相当有趣的文章"
 UKR_epilogue.4.desc:0 "《关于德裔人民所面临的困难》\n\n德意志在二战中取得胜利，我们在欧洲大陆其他地区的兄弟——德裔人民，在我们伟大领袖的领导下获得解放，得以建功立业、封妻荫子。成千上万的德裔人口看到了宝贵的希望。\n\n然而，这希望很快就破灭了。严重的经济危机席卷我国，许多德裔家庭只能吃德国的援助，或是靠着公务员工资勉强度日。\n\n如果我们希望让国家恢复昔日的繁荣，让经济蓬勃发展，以竟其全力，就必须改变德裔人民的生存状况。历史已经证明，一个国家社会的稳定程度与中产阶级的强大程度密切相关。中产阶级包括白领、企业家等，他们是经济增长的主要动力，能够在艰难困苦的历史时期保持稳定的社会政治气候，若要打个比方，可参见我们伟大的元首阿道夫·希特勒去世后德意志所经历的一切。\n\n我认为，资源丰富、幅员广袤的东方领土是缔造由德裔人民组成的新中产阶级的理想基础，这将大大改善我国同胞的生活，推动经济的发展。这将是我们国家前进的方向，这条道路将引领德国走向更加繁荣和强大的时代。"
 UKR_epilogue.4.a:0 "奥托·奥伦多夫的文章。"
 UKR_epilogue.5.t:0 "与教授的一段话"
 UKR_epilogue.5.desc:0 "奥托·奥伦多夫首先是一位党卫军，考虑到希姆莱的背叛，这一点颇具争议。但说起“保护”与“镇压”，他做的事情远不止于此，头脑中思考的也远不止于此。他无疑是党卫军的一员，他为此感到自豪，是党卫军让他走到了今天的位置；但行政管理意味着他需要运用自己的另一面——在工作中长期受到忽视的那一面。\n\n拿起电话，脑海中浮现出各种念头。这是个千载难逢的机会，他决定不像科赫那样浪费它。他开始拨号——如果要达到他所要求的精度，奥伦多夫需要灵感和支持。\n\n“你好，奥伦多夫安——呃，专员。真是意外之喜！”\n\n“荣幸之至，杰森教授。我有很多事情找你讨论。我面对的这座殖民地一团乱麻，是德意志国诸多错误的产物，是元首晚年耳边蛇蝎小人的畸胎。这为德国人民缔造的宏伟事业却教他们与劣等人平起平坐！真是一场悲剧。”他暂停了他的即兴演讲，喘了口气：“我们要为雅利安人创造一个新的阶层，低于党，但要远远高于斯拉夫杂种。”\n\n“在这一点上，我们意见一致，我的老朋友。我已经不是生龙活虎的年纪了，但我欢迎一切能改良种族的机会。”\n\n“我对你的期望也一样！我们会一起纠正过去的错误，就像以前一起对付游击队那样。”\n\n“是了，我的朋友，是了。”"
 UKR_epilogue.5.a:0 "说完，他就放下电话，开始工作。"
 UKR_epilogue.6.t:0 "新血液"
 UKR_epilogue.6.desc:0 "“是，我是认真的。”\n\n“是的，大概一半人吧。”\n\n“谢谢。”\n\n\n电话挂断了。\n\n奥托·奥伦多夫刚刚开掉了专员府近一半的工作人员，将他们送回东方部改派上岗——过去两三个月来的又一次人事洗牌。摆在明面上的理由总是一样的，没钱（事实上也确实如此），没必要，诸如此类。真正的原因也没变：奥伦多夫只是觉得这些人都没用。难道不是他们领导着德国的面包篮和希特勒最珍贵的战利品，然后酿成了自西俄战争以来最大的土匪起义吗？我的老天爷，这些酒囊饭袋怎么还搁纳粹党混日子呢？\n\n搞定这些之后，奥伦多夫给德国经济协会打去电话，这是德国最重要的金融机构之一，奥托曾在那里担任要职。谈话颇有成效——经济协会同意派人去接替一些被开掉的人，特别是粮食及农业总务处的人。\n\n看来没想象的那么多，但有了这些，奥伦多夫就有了施展拳脚的大好机会。他终于可以修正科赫的愚蠢行为，建立一个拥有新型经济的模范殖民地。他的梦想终于接近现实了。"
 UKR_epilogue.6.a:0 "新时代已经到来。"
 UKR_epilogue.7.t:0 "垂死老人"
 UKR_epilogue.7.desc:0 "“我轻推开门。在这里，病床上躺着一个昏迷的老人，他就是那个埃里希·科赫。他这一辈子为了德国做了许多许多事情，好的，坏的，好像没有他没做过的。我总是将他想象为一个同龄人，甚至经常将他看作是超人一般的存在。但，当我如此清晰的看到他那虚弱的样子时，我才意识到他只是一件已经破碎了的古董。\n\n我来探望他主要是出于道义和好奇，但在此刻，我无法克制自己不去评判。在这些笔记的隐私中，我将保持诚实，我对他并没有什么情感上的交集。他最多比普通人强一点，永远不会为长期管理的复杂性做好准备。他是一个行动派，一个镇压者，而他对建设更积极的未来方面贡献甚微。他给这片土地带来了长鞭，但除此之外也没什么了。\n\n科赫的状况是不幸的，但对于政治洗牌而言却很方便。他的去世肯定会在专员辖区内留下一个真空，这将使我的临时职位无可争议地变成永久的。在许多方面，他确实是最后一个能控制我们的候选人选了。然而，在那张床上，被迫依赖护士和照顾者的仁慈，他已经出局了。\n\n我不想花太多时间和前专员共处一室，没有道理继续留下。我走了，留下他虚弱的身体寄于命运的怜悯。”"
 UKR_epilogue.7.a:0 "奥托·奥伦多夫的日记，写于[?global.date.GetDateStringNoHourLong]"
 UKR_epilogue.8.t:0 "海日生残夜"
 UKR_epilogue.8.desc:0 "太阳在满是痛苦、艰辛，如今正在重建的破碎城市上空升起，耀眼的光芒照亮了基辅最黑暗的角落。到目前为止，空荡荡的专员辖区办公室和每个星月高悬的夜晚一般宁静，也只有这时，这里才不会有过去主人和他偷来的知识操劳的身影。然而今天，它的沉眠被搬迁和脚步声带来的喧嚣打断了。\n\n这里的新主人汉斯-奥托·布罗伊蒂加姆把一个异常沉重的文件箱放到桌子上，然后倒进了皮椅子里。他在午夜过后才收到消息，办公室已经清空，而改革的步伐不容拖延，甚至不能等到清晨再开始。\n\n因此，布罗伊蒂加姆急匆匆赶到办公室时，脑海中唯一的思绪就是立刻减轻乌克兰的苦难。他拿出了几份自己起草的文件，将它们摊在桌子上：关于经济乌克兰化的提案，以及重建的指导方针。\n\n仅仅数小时内，这些文件将成为官方文件，缓慢而坚定地从言辞变为行动。机械设备发出的嘈杂声表明着已经取得的进展，为城市工厂腾出了空间，而这里最终将容纳一家新的乌克兰企业。\n\n布罗伊蒂加姆知道这只是个开始，一片更为独立自主的土地的开始。而这一切都将由他一手完成，为了乌克兰人民的福祉。"
 UKR_epilogue.8.a:0 "即使这就是他全部的遗产，他也能含泪长眠。"
 UKR_epilogue.9.t:0 "荷兰人"
 UKR_epilogue.9.desc:0 "“各位，我们的机会来了。”\n\n纵使尼德兰东方公司的办公室依然有些破旧，但为了与范通宁根、埃利亚斯和海赫通等企业领导的会议，彼得·斯海尔特·赫雷马已经尽力腾出了他们最大的会议室。这次会议非同小可，它将作为一场胜利巡游，向所有人展示一个宏伟的计划，意在唤起人们对他领导能力的信心，并阐明他此刻的观点。这个一度辉煌，如今却显得破旧不堪的办公室很快就将改变历史。\n\n“新专员汉斯-奥托·布罗伊蒂加姆十分看好我们公司的效益，这是前政府不曾有过的。他正寻求重建乌克兰，如果必要的话，他也愿意投资于我们。这意味着在每个经济机构都最薄弱的时刻，将会有大量现金流向我们。而我认为我们应该在此时把这笔钱全部用掉。”\n\n“如果我们用这笔钱收购了那些受到更严重冲击的公司，我们就能建立一个新的经济帝国。只要我们策略得当，我们就有机会在这里建立一个可以与大众汽车，甚至克虏伯相媲美的企业集团。”"
 UKR_epilogue.9.a:0 "“之后，我的雅利安同胞们，世界将成为我们的囊中之物。”"
