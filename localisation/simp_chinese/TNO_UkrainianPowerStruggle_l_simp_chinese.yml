 UKR_Leib_Neither_Title:0 "鸡头凤尾"
 UKR_Leib_Bureaucracy_Descs:0 "奥伦多夫站起身，他最后的一场宣言就此开始。在场的所有人都屏息凝神，静听他最后到底要说什么高论。如果奥伦多夫还想跟莱布兰特一争高低，那么现在就是出王牌的时候了。莱布兰特耐心地等待着，他要看看奥伦多夫究竟要耍什么把戏。\n\n他亮出了他的底牌，但十分无力。\n\n奥伦多夫试图让委员会罢免莱布兰特，他辩称莱布兰特让国家走向衰败、是个叛国贼——但莱布兰特倒觉得他的言论在安全委员会面前根本站不住脚，且奥伦多夫好像也清楚这一点。他的言语中散发着疲倦的气息，他已经精疲力竭、孑然一身了。他知道莱布兰特编织的关系网有多紧密，现在不过是他的垂死挣扎而已。\n\n发言完毕，奥伦多夫回到了自己的座位。委员会休息一小段时间后开始投票。票一张又一张地被点算，而莱布兰特则微笑着等待最后的结果。投票结束，主持起身宣读裁决：“本委员会认定对格奥尔格·莱布兰特的指控毫无根据，对埃尔温·魏因曼的指控证据充分，后者将被立刻解职。”\n\n结果就是这样。\n\n莱布兰特轻轻地松了口气，他对他所取得的成就倍感骄傲自豪。如他所料，罗森贝格的拥趸很快就朝他靠拢过来。莱布兰特在过去——无论是费心拉拢还是达成交易——播下的种子，在此刻终于开花结果。他再次证明了他的权威无人可以撼动。\n\n又一个障碍被扫地出局，莱布兰特对乌克兰的掌控势在必行。若谁还胆敢阻拦，他定将其除之后快。"
 UKR_Leib_Collabs_Descs:0 "投票的分量沉甸甸的，压在所有人的心头，这几个月的权力斗争叫人感到恶臭不堪。莱布兰特和奥伦多夫心里明白安全委员会对他们没啥好感，现在是保住职位的最后也是唯一的机会。现在，他们各自都差几票才能达到目标，现在要做的就是搞到它们。\n\n奥伦多夫向委员会发出呼吁，得到的只有无情的目光，在无言中告诉了他答案。他曾试图说服他们，他的行动是为了“乌克兰的稳定”，从她领导层中的某些“阴险小人”手下保护她的利益。徒劳无功。看到莱布兰特站起来准备讲话，他知道他还没赢。那家伙居然还有话要说。\n\n“先生们，都听到那个疯子的胡言乱语了吧，他想把安全委员会变成党卫军的傀儡。情况很清楚，唯一的办法就是把这个烂东西驱逐出去——我们必须马上解除魏因曼党卫军上级集团领袖之职，并以叛国罪审判他。”委员会成员纷纷开始交头接耳，莱布兰特一边说，他们的目光和立场一边发生着变化。“面对这样的毒瘤，我们一定要眼疾手快、冷酷无情，不然它会害了我们所有人。我们要当猎人，不然就当猎物。”莱布兰特停了下来，揣摩着委员们的反应。“相信你们会做出正确的决定。”\n\n过了许久，最后的投票才开始。然而，委员会可能已经做出了决定，他们都知道莱布兰特的权力正在膨胀，不想站错队。“关于以叛国罪解除魏因曼党卫军上级集团领袖之职一事，大家都赞成吗？”"
 UKR_Leib_Neither_Descs:0 "莱布兰特坐在椅子上，紧张地摩擦双脚，蹬着脚下冰凉坚硬的地板。今天的会议厅仿佛变大了许多，天花板变得遥不可及。今天的一切关系重大——投票将以叛国为由罢免魏因曼，这将决定他迄今为止的所有工作是否是徒劳无功。声明已经发表，讨论进行完毕，现在就剩下在恐惧中等待。\n\n委员会越讨论，就有一件事变得越来越清楚——没人满意莱布兰特。不过，还有别的选择吗？把他抓起来只会平添麻烦，造成更多痛苦。乌克兰需要一个强硬领袖，但莱布兰特不是这种人。然而，他的势力早就树大根深、难以祛除了。就算想要干掉他也已经晚了。\n\n过了好久，终于投票了。人们脸上挂着不情愿的神色，把一票票投给莱布兰特——同时宣判了魏因曼的罪行。莱布兰特险些丧失冷静从椅子上跳起来庆祝，幸好还是按耐了自己的情绪。最终，他得以保住权力，留下角落里失望的奥伦多夫。"
 UKR_Leib_Bureaucracy_Options:0 "登顶在即。"
 UKR_Leib_Collabs_Options:0 "投票一致……"
 UKR_Leib_Neither_Options:0 "天花板仿佛靠近了些。"
