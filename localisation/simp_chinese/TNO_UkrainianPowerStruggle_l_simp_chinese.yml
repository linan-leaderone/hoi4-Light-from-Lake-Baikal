 UKR_pwr_struggle.37.t:0 "遴聘与解聘"
 UKR_pwr_struggle.37.desc:0 "所有的高潮戏份都已落幕，所有的欺瞒背叛权术都已用尽，大幕落下，争斗已然。他的办公室将发生一些小变化，终于可以把科赫的东西都给清走了，副专员回到他的座位上。胜利者已经决出，莱布兰特可以将注意力转回到自己的执政方针上去了。\n\n但直到现在，有些事情仍在他脑海里挥之不去。过去的一周里许多人都露出了真面目。奥伦多夫、布罗伊蒂加姆、魏因曼……事实证明了这些人的不忠，只要给他们一点权力，他们就敢羞辱专员。现在，他已被那些不能理解他伟大理想的老顽固们缚住了手脚。\n\n不过……毋庸置疑他可是专员。安全委员会刚已经确认了这一事实。真正的专员不会与毒蛇搏斗。在拒绝莱布兰特的改革，不对，误解他的改革的那一刻，这些人就自证了能力不足。他有权遴选一个新的内阁，理想的忠诚的内阁。毕竟，不然他还怎么统治乌克兰呢？怎么实施自己的计划呢？\n\n莱布兰特突然有了一个想法：在他当副专员的那些年头里，肯定为当下这种可能的情况写了一些备案，那时他还觉得自己是个小人物。专员翻了翻办公桌后的架子，感到好不尴尬，回想起他在巨人足下度过那几十年。他们现在都在哪？\n\n这就是那份备案，时间一栏填着1961。它叠了几道，落上了厚厚一层灰，或许还有些皱。但里面的思想依旧强大，这些思想可以成为照亮懦弱大众的灯塔，这些思想可以拯救一个国家。\n\n办公室豁然开阔，正好配他。现在这是属于他的办公室了。"
 UKR_pwr_struggle.37.a:0 "不当老二。"
 UKR_pwr_struggle.38.t:0 "始办实事"
 UKR_pwr_struggle.38.desc:0 "至今为止，他所做的一切、所冒的一切风险都取得了丰厚的回报——不然，此刻他的一切就化为乌有了。\n\n奥伦多夫和莱布兰特双双离场，布罗伊蒂加姆成为了安全委员会的最后一任非正式领袖。自打投票开始以来，他便看到安全委员会不断缓和自己的态度，同时自己的职责也让他挑起了专员的大梁。正式与否并不重要，人们开始发觉他是认真对待这份工作的，这就足够了。\n\n乌克兰需要领导，需要靠着果决的行动和实际的方案来挽救这个正走向分崩离析的国家。虽然做不到十全十美，但布罗伊蒂加姆为每一个问题都带去了解决方案，这为乌克兰的后续发展打下了可靠的根基。人们已经意识到他在办实事，甚至以往一些持怀疑态度的人都在对他改观。\n\n这次会议已经讨论了一些次要问题——现在才是上主菜的时候。“今天我们要来解决一下专员的任命问题，”他对委员会宣告道。“专员之位空缺已久，也该是时候选一个新专员来领导各位了，从现在开始我将接受任何提名。”\n\n这只是走个过场罢了，第一个发言的安全委员会成员立马提名了布罗伊蒂加姆。随后，掌声雷动，欢呼声此起彼伏——除了那些还坚挺的强硬派小团体们，但他们的力量日渐式微，也不再足为虑了。投票的进度飞快，不到一个小时，汉斯-奥托·布罗伊蒂加姆就被任命为乌克兰的新任专员。\n\n布罗伊蒂加姆对着委员会示以微笑，并发表了短暂的就职演说。这样的结果已是注定，他对此十分满意。现在，再没有任何东西能阻止他拯救乌克兰。"
 UKR_pwr_struggle.38.a:0 "他终于可以把精力花在其他方面上了。"
 UKR_pwr_struggle.39.t:0 "新常态"
 UKR_pwr_struggle.39.desc:0 "与他的旧办公室相比，奥托·奥伦多夫的新办公室别有一番风味。这间办公室相当的宽敞——能够俯瞰整座基辅城的窗户让这间办公室显得是如此的广阔——但那也不算什么。今天真正值得关注的东西，是门牌上写的两个大字：“专员”。\n\n在听证会及其引发的骚乱之后，事态可谓是在接下来的日子里发生了一百八十度的转变。那个出尔反尔，厚颜无耻的莱布兰特把辞职信往办公桌上一拍，轻松丢掉了烫手山芋。那辞职信语气散漫，用词尖锐，不过奥伦多夫读都没读。那家伙的杰作多看一眼都是浪费生命。至于布罗伊蒂加姆？他今天压根没露过面，所以也没人知道他现在情况如何，大概又急吼吼地跑去找他叔叔去了。\n\n于是，几个小时之前，安全委员会推荐由奥伦多夫来担任新的专员，他从没想到过自己会以这种方式得到升迁。当然，依据他对法律的了解，他也知道只有在来自日耳曼尼亚的正式批准到达后，他才能真正坐到这个位子上。不过那次会议对他来说的确是一种享受：显而易见，他是会议上唯一有资格得到这一职位的人。\n\n奥伦多夫提笔开始撰写他的第一道法令。笔尖在纸上敲击，又有某种东西从笔尖被反弹回去，那是某些自从他二十年前第一次来到乌克兰以来从未感受到的东西：权力与决心。在战场上，生与死在他的指尖流转，然而调控经济，操纵收入与支出，才是他职业生涯的真正理想。曾经的他似乎永远也无法得到机会实现这一理想，而现在，他有了这个机会，一个能够以他的手段使雅利安种族更上一层楼的机会——哪怕自己所掌控的土地与不过是德意志祖国广袤领土的冰山一角，这就够了。\n\n有人敲门。施洛特勒、魏因曼，以及其他的许多人在敲门。他们来的正是时候，仿佛有人吩咐如此。\n\n尽管一直以来奥伦多夫都相信自己有着“普鲁士式尊严”，这一刻，他也差点忍不住要放声大笑。"
 UKR_pwr_struggle.39.a:0 "是的。各位请坐。"
