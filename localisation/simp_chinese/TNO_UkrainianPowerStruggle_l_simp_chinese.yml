 UKR_Ohlen_Bureaucracy_Descs:0 "看着台下吵嚷的人群，奥伦多夫感到一阵心悸，这提醒了他究竟身在何处——他是名政客，仅此而已。奥伦多夫望着那些官僚和代表们，正滔滔不绝演讲的他发现越来越多的人开始停止争论，转而把目光投向自己，侧耳聆听他的发言，这无疑让他倍感欣慰。至于那些沉默不语，但只要一有机会便满嘴谩骂的人，他们与不幸遇到奥伦多夫的游击队员一样鼠目寸光。但那些始终默默注视奥伦多夫的人，却把他带回了与老朋友延斯·耶森一起教授经济学的日子，那也许是个更好的时代。\n\n“……即使到了现在，优等人也很难保住现在的权力。莱布兰特已经证明了他自己的能力……”奥伦多夫用拳头猛击讲坛以强调他的观点，“……一次又一次。我们看到这个所谓的‘专员’把这片殖民地从值得德国骄傲的成就——我的成就，变成了一具虚张声势、腐烂不堪的尸体，如今只有真正的雅利安人才能拯救它！”\n\n人群顿时乱成一团，有人致以嘘声，有人欢呼雀跃。刚走下台阶，目送布罗伊蒂加姆起身走向讲台的奥伦多夫就察觉到了周围躁动的情绪。“所有赞成上述莱布兰特罪行的人，请举手。”\n\n环顾四周，奥伦多夫仿佛又回到了纽伦堡，看起来除了那些披着羊皮的软弱犹太人，整个大厅的人都举起了手。奥伦多夫微笑着，他清楚自己已经彻底击溃了这群老鼠。"
 UKR_Ohlen_Military_Descs:0 "该结束这场闹剧了。尽管这并非奥伦多夫的本愿，但事关重大，他不愿意冒不确定的风险。官僚可以摇摆不定，但军队毫不动摇。委员会成员就座时，突如其来的变故让他们愣在了原地。\n\n几十名党卫军士兵走进会议厅，丝毫没有理会那些惊掉下巴的委员，只是将军靴踏得如鼓声般咚咚作响。他们沉默不语，每个人都清楚自己该向谁负责。\n\n“你们疯了吗？”莱布兰特用近乎刺耳的声音质问道。他转向在场的国防军军官。“马上把这些人赶出去！”\n\n军官望向奥伦多夫，后者点了点头。“这是一项安全措施，长官，”军官说。“我向你保证，委员会在会议结束前都会受到保护。”\n\n士兵们关上了房间的门，站在门前。莱布兰特的脸色愈发苍白，布罗伊蒂加姆则僵坐在椅子上。两人都明白，现在是奥托·奥伦多夫说了算。“现在，”在军官开口发话的同时，党卫军一齐上前，不祥笼罩住在座的委员。“我们可以开始了。”\n\n他保证绝不浪费时间，毕竟这并非辩论，而是审判，一场已经裁定了罪行的审判。莱布兰特的命运在一票未计前就已注定，而在计票时，结局也依然不变。\n\n“本委员会认定格奥尔格·莱布兰特的所有罪名成立，”发言人宣读的声音带着颤抖。“他将被即刻免职。军官们，请护送莱布兰特先生离开房间。”"
 UKR_Ohlen_Neither_Descs:0 "奥托·奥伦多夫通常为自己的洞察力感到自豪，他能迅速的理清常人视而不见的真相并完整的陈述出来。但今天发生的事却让奥伦多夫感到毫无头绪，在目睹委员会投票时，他的脑海里始终萦绕着一个念头，那就是这场会议毫无意义。\n\n在他看来，要让委员会站在他这一边，就必须说服官僚机构，或是让安全部队统一口径，以至于和他们唱反调变得十分不合时宜。然而他却一个也没做到。尽管奥伦多夫是警察机构实际上的负责人，是官僚机构中唯一的温和派人物，但他既没有在警察内部找到盟友，也没有在官僚机构中找到。\n\n没有其他可能了，安全委员会轻而易举地相信了合作者的花言巧语。这种想法本身就令人作呕。一年前，这个种族还背叛了他们的国家，而现在，这群人却对他们言听计从……这似乎已经违背了他们所有的原则。\n\n对奥伦多夫来说，这一切都与他多年来的担忧不谋而合。莱布兰特是如何走到这一步的？布罗伊蒂加姆，一个毫不老实且从不掩饰的自由主义者，是如何靠骗术跻身要职？游击队靠什么坚持到了六十年代？为什么科赫先生得不到他应得的晋升？真相，丑陋而陈腐的真相一定是那些阴险小人们在歪曲历史，让历史按照自己的喜好发展，以达到自己那扭曲的目的。\n\n是了，是那被称作犹太-布尔什维克的力量。"
