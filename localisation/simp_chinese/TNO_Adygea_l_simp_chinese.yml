 POLITICS_LYUBOV_LYSENKO_DESC: "柳博夫·基里洛芙娜·里森科，对痛苦与折磨再熟悉不过了。卫国战争的号角吹响时，德国人从地平线上奔涌而来，她的父亲、兄弟和丈夫都勇敢地加入红军，保卫祖国——谁也没能再回到她熟悉的家。纳粹分子将她和其他乡民赶到一起，强迫他们用最原始的工具，在库班河沿岸挖掘水库，无休止的工作时间，没有任何安全保障。接下里数年里，她眼睁睁地看着身边不少亲密朋友日减消瘦，逐渐倒下，但里森科咬牙坚持了下来。残忍的看守故意殴打她，让她挨饿等死，但里森科咬牙坚持了下来。年复一年的折磨中，她获得了“不死鸟”的名号，旁观者或许觉得这是什么令人鼓舞的事情，但里森科咬牙坚持了下来。\n\n终于，当专员的死讯传来时，看守们各自乱作一团，奴工营地与矿场的受难者趁机发动起义！无论是战争英雄、东正教神父，还是鼓舞人心的政客，都与坚韧淳朴的农民一起，英勇地聚集到这位最受尊敬的囚徒身边。里森科，面对成千上万受苦受难的幸存者，渴盼着她的建议与帮助，她哭了。里森科发誓，犹如生活所强加给她的无数重担那样，这次，她一定坚持到底。"
