 TNO_HCW_Hinche_trujillo_delayed: "§F§Y1948年闪电战§!标志着伊斯帕尼奥拉历史的转折。在这关键的时间点，§O特鲁希略§!背弃了全世界的自由国度，封闭了半座岛屿，向§B大洋彼岸§!腐朽堕落的法西斯独裁政权出卖国家利益，多米尼加就此成为国际弃儿。在带刺铁丝网、雷区与瞭望塔组成的铁幕之后，多米尼加移民涌入安什的同时，也为留存于占领区内的海地人民带来了将近二十年§R无节制的种族屠杀§!。\n\n虽说多米尼加在边境驻扎了强大的军队，§Y中科迪勒拉山系§!的许多山谷却有不少无人巡逻的小径，各类走私活动借机发展起来。依此，£GFX_haitian_guerrillas §e民族解放人民党§!已在占领区建起一个有效的据点，能让其在必要时刻规避§Q海地§!与§O多米尼加§!政府的巡查。§!"
 TNO_HCW_Hinche_socialist_delayed: "§F§V多米尼加革命§!给£GFX_haitian_guerrillas §e民族解放人民党§!的命运带来了天翻地覆的变化。不久之前同§O多米尼加§!政府势不两立的游击队，如今已成为其主要，甚至可能是唯一的支持者。\n\n占领区已实质转变为某种§V同志般的团结§!。志愿者、补给与武器正涌入£GFX_haitian_guerrillas §e民族解放人民党§!位于安什的§Y避风港§!，用以支持其§e革命斗争§!。§!"
 TNO_HCW_Hinche_democratic_delayed: "§F§l多米尼加革命§!对§O多米尼加§!占海地内居住的§Q海地人民§!算是天大的好消息。然而，新任§M自由派§!政府未承担应负的义务，拒绝同海地谈判解决领土争端。\n\n虽说§O多米尼加§!政坛仍充斥着§J狂热的民族主义§!，至少新任政府愿意向外部世界开放国家，这有利于伊斯帕尼奥拉两国§G座谈§!解决争端。§!"
 TNO_HCW_Hinche_hinche_delayed: "§F安什地区回归£GFX_haitian_government §Q海地政府§!，新的问题也随之而来。海地政府需要在当地再树自身§Y权威§!，重建民事机构。\n\n除去安什地区过往种族政策带来的冲突争端§R恶果§!，该地区的£GFX_haitian_guerrillas §e民族解放人民党§!也迫使海地政府在安什建立临时§m军管区§!以§G平定重整§!这片土地。§!"
