 USA_WAC_sabotage_construction: "破坏港口建设"
 USA_WAC_sabotage_construction_desc: "运用渗透至喀麦隆港口的小队，我们将能够破坏乃至拖延新港口的建设，阻止日本人在此地区扩大行动规模，为我们赢得宝贵的时间。"
 USA_WAC_sabotage_construction_tt: "§G喀麦隆港口的建设将延期完成。§!"
 USA_WAC_release_the_bearn: "派出贝阿恩号"
 USA_WAC_release_the_bearn_desc: "贝阿恩号航空母舰，自德国入侵法国后便被扣留于法属加勒比群岛，此后一直被搁置在西印度群岛。她能在西非发挥重大作用。只需做些维护与设备改造，我们就能将贝阿恩号交付自由法国海军使用。"
