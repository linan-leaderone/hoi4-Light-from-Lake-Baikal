 USA_SAW_Armoured_Offensive_idea: "装甲攻势"
 USA_SAF_WAR_Cranking_Up_Draft_tt: "§F我们士兵在战场上的数量不足以让我们赢得这场战争，并且士兵的数量还在日益减少。为了征募更多的士兵，我们必须加快征兵的进程。许多国内的公民们可能会因为此举而感到不安，但如果我们想要与德国继续战斗下去，那我们就不得不承受这样的后果。§!"
 USA_SAF_WAR_Cancelled_The_Draft_tt: "美国人民对征兵感到十分愤怒。现在，美国各地都爆发了抗议活动，而我们也开始后悔当时的决定。我们若想重新赢得人民的支持，那么我们就要不惜一切代价更改征兵法案。\n"
 USA_SAF_WAR_No_More_Excuses_tt: "自从这场战争打响以来，就一直有源源不断的逃兵出现。普遍来说，我国的年轻人们正在想方设法地逃避兵役。从现在开始，我们将会把征兵的所有要求取消，并强制所有人服兵役。我们派往战场的士兵越多，战争就会结束的越快。\n"
 USA_SAF_WAR_reverse_the_exemptions_tt: "我们新招收的这些士兵正无所不用其极地想要逃避兵役，回家去。他们在军队中会严重地影响我军的士气，因此，即便我们士兵的数量可能会下降，而我们也应该把他们送回家去。希望美国人民能够原谅我们。\n"
 USA_SAF_WAR_domestic_prop_tt: "自从南非战争打响以来，人们就一直在举行反政府的游行与市委。我们需要开动国家宣传机器，将对于我们国家的不满冷酷地扼杀在国家的各个地区。如果我们能够想法让大众相信我们有实力去赢得战争，那么我们所担忧的问题就会又少一个。\n"
 USA_SAF_WAR_take_out_troops_tt: "我们的士兵已经在南非战场上与敌军作战了一段时间，而我们相信让几个营的士兵返回家乡会对我们的战争有着极大的好处。如果我们能够让一些士兵带着微笑回到家中，那么我们就有可能增加公众对于我们的支持度。这一举动并不会影响南非战场的大局，但坑定会增加一点公众对于这场战争的支持度。\n"
 USA_SAF_WAR_New_training_Shit_tt: "我们的士兵正拼尽全力与地方作战。这不仅造成了弹药与装备的严重缺乏，并且我们也在生产这些装备的同时失去了许许多多宝贵的工人。现在是时候放松一下部队士兵了。虽然我们可能会放慢战斗的脚步，但我们将会拯救千千万万条生命。\n"
 USA_SAF_Talk_down_involvement_tt: "公众对于这场战争的支持度正在与日递减，而现在是时候往报纸上发表文章了。我们将会向公众作出承诺，让他们相信我们并没有像南非那样与德国人全面开展。这将会极大地激励国内的公民们，但是也有可能对于在南非作战的军队产生一些负面的影响，并且削弱他们的士气。\n"
 USA_SAF_WAR_bring_back_our_guns_tt: "很明显，这场战争对于我们是非常不利的，但我们也不想要失去在这场战争中投入的一切。我们必须回购我们租借给南非的枪支与装备。这一举动将会削弱盟国对于我们的期望，但也会向美国民众表明，我们即将结束战争。"
