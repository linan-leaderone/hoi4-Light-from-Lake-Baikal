 USA_HCW_commission_peace_corps_missions_desc: "和平队是萨金特·施莱弗的宝贝项目，让美国年轻人参与对外援助和国家建设活动。多派遣代表团将支持海地的发展，并培养年轻人对美国驻留此地的好感。"
 USA_HCW_Revive_Haitian_Rail_desc: "除了已经废弃的有轨电车和不受重视的工业铁路外，海地并没有国家铁路系统。在美援的帮助下，海地将修复旧有路线并建设新的铁路，为海地提供前所未有的乘旅货运服务。"
 USA_HCW_support_security_forces_desc: "海地-美国的双重安全体制为双方明确分工，美国负责出资、海地负责出兵。尽管美军独自执行任务的情况变得愈发普遍，但为海地安全部队提供支援也有助于军事任务的执行。"
 USA_HCW_promote_freedom_fighters_desc: "遏制民族解放人民党声势的办法是推崇亲政府的英雄，以此反衬他们的解放诉求为非法。太子港政府或许可以通过宣传同情其事业的英烈，并借助支持美国干预的论点，赢得国内民众的拥护。"
 USA_HCW_rennovate_guantanamo_desc: "美国在古巴关塔那摩湾的海军租界是OFN在加勒比地区的力量投射中心。扩建该处设施将增加美国对海地武装力量的物资支持，并扩大在岛上的海空军行动。"
 USA_HCW_expand_ramey_AFB_desc: "波多黎各的雷美空军基地可执行多种空中作战，包括轰炸、空中补给和空中拦截。扩建基地设施将增加美国支持海地政府的航空资源。"
 USA_HCW_increase_military_deployments_desc: "海地军事形势日益恶化，美国需大幅扩大在海地的存在，以加强政府管理，强化反民族解放人民党的行动。尽管此举在美国和海地都不受欢迎，但它可能会扭转叛乱的局势。"
 USA_HCW_sanction_repressive_tactics_desc: "尽管对疑似民族解放人民党据点滥施暴力似乎与美国在海地的国家建设任务背道而驰，但为维持政府，这都是必要之举。"
 USA_HCW_blacklist_haitian_peaceniks_desc: "干预的反对者应被禁止前往海地或与军方人员谈论干预行动，以免引发更多公关问题。为此，我们将制定一份海地与美国反战人士的名单，旨在遏制反战情绪的进一步蔓延。"
 USA_HCW_purge_regional_governors_desc: "无论是挂上叛国、贪污还是渎职的名号，我们将采取一切手段罢免那些拒不合作或是颟顸无能的省长。尽管此举可能会侵犯海地主权，但美国视其为战略上的必要之举。"
 USA_HCW_form_the_haiti_special_services_desc: "海地军事援助司令部的主要任务是为政府军打击反政府叛军提供建议。虽然这个项目显示出长期的潜力，但鉴于美国在秘密行动方面的专业优势，这些职责更应交由海地情报机构来承担。"
 USA_HCW_greatly_support_security_forces_desc: "事实证明我们过去对海地维稳行动的支持远远不够，需要进一步加强对各类安全部队的援助。海空支援的增加和新装备的运抵肯定会对海地内战产生影响。"
 USA_HCW_contingency_tactics_desc: "要想赢得海地内战，就得适应战争的游击战性质，并制定应急策略指导士兵行动。从之前的战斗中汲取的教训将有助于我们的军队摧毁叛军。"
 USA_HCW_bunker_down_desc: "之前我们全心全意试图消灭海地全境的民族解放人民党叛乱，但由于政治极化，这一方法已经不再奏效。现在，我们的军队将优先在政府影响力强的地方建立据点，并由美海两军合力发起决定性的民族解放人民党清剿行动。"
 USA_HCW_prepare_transition_desc: "预见到我们在海地内战中的胜利后，必须加紧准备，逐步将关键的维和任务交给海地军队。过渡进程将为海地自主保障国家安全打下坚实基础，但在移交过程中，镇压叛军的行动将受到影响。"
 USA_HCW_force_coalition_desc: "亲政府联盟已经用尽除完全放弃海地之外的所有其他选择，并准备与民族解放人民党进行谈判。根据协议条款，过渡政府将在选举举行之前接管权力，并起草新的宪法。\n\n尽管从长远来看这或许能让美国保住面子，但承认联合政府无疑将被视为一次失败。"
 USA_HCW_withdraw_desc: "虽然美国尚未完全放弃对海地的承诺，但事实证明，干预行动已经陷入僵局，在国内也越发不受欢迎。只要美国扶持起一个强大到足以单独打击叛军的海地政府，便可宣告凯旋。"
 USA_HCW_transfer_air_facilities_desc: "将美国和OFN的空军基地转交给海地不仅可以增强海地的空中实力，还能降低美国的开支。尽管海地空军可能无法充分发挥这些长跑道的优势，但这些新资源无疑有利于打击叛军。"
 USA_HCW_transfer_supply_dumps_desc: "美国不会收回存放在海地基地的大量弹药、装备和物资，而是将补给仓库转交给海地政府，以支持其打击叛军的行动。"
 USA_HCW_guarantee_air_support_desc: "尽管美军可能会从海地撤出，但美国空军依然随时待命，支援海地政府打击叛军的种种行动。不论是精确打击还是B-52轰炸，美国的空中力量或能使海地政府扭转乾坤。"
 USA_HCW_large_scale_personnel_training_desc: "撤出的美国士兵必须由海地士兵取代，而海地士兵必须由以前执行行动的美军训练、补给和指挥。"
 USA_HCW_initiate_troop_surge_desc: "美国的撤军计划并未如愿进行，以至于不得不重新介入海地内战，以防海地政府彻底崩溃。如此行动必将贻笑大方，使未来的撤军提议名誉扫地，导致美国必须战至最后一刻。"
 USA_HCW_increase_troop_deployments_desc: "尽管美国仍然决心撤出海地内战，但当前的形势要求我们暂停撤军，以支持政府打击叛军的行动。这一举措可能挽救太子港政府，但也可能成为撤军计划的阻碍。"
 USA_HCW_decrease_troop_deployments_desc: "美军正在按照既定的速度从海地撤出，但加速撤军无疑会提高公众对我们海地政策的支持。尽管提前撤军可能削弱政府打击叛军的能力，但会受到国内民众的热烈欢迎。"
