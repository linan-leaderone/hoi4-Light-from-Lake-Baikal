 USA_homefront_pw_tt: "§F我们若要继续征讨，确保OFN和自由世界§!§G不受侵犯§!，§y解放全世界被压迫的人民§!，那么有必要让美国人民与我们肩并肩。公众的支持对军队的表现有直接影响。也就是说，公众满意，军队才会满意。£GFX_USA_troop_morale §n部队士气§!代表着我们在地面、海洋和天空中的小伙子对他们参战的感受，以及公众是如何看待他们的。最重要的是，他们知道公众在支持他们，以免他们表现不佳，甚至更糟，§x从而把他们的沮丧情绪发泄到别人身上§!。£GFX_USA_trust_in_government §M政府公信力§!代表着公众对高层能以最小的损失结束冲突的信任。£GFX_USA_optics §f政治映像§!代表着我国参与国外冲突时的光辉形象，以及对国内认知产生的影响。£GFX_USA_hawkishness §P鹰派情绪§!代表着公众把祖国的花朵送往海外争取自由，在暴行横生之地与暴政作斗争的意愿。£GFX_USA_service_manpower_fufillment §j服役人力应征率§!代表着我们确保军队有充足人力完成行动的能力。扩大行动规模和现有作战范围会导致§R该指标的降低§!，§x削弱我们确保部队胜利的能力§!。因此，该指标必须保持尽可能高。£GFX_USA_trust_in_government §M政府公信力§!、£GFX_USA_optics §f政治映像§!、£GFX_USA_hawkishness §P鹰派情绪§!，所有这些都决定着£GFX_USA_troop_morale §n部队士气§!的高低。我们决不能让其中任何一项指标降得过低，§x否则我们将在战场上面临极其严重的后果§!。"
