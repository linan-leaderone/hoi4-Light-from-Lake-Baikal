 USA_haiti_involvement_text_tt_delayed: "§F§m美国§!对海地内政的§G干涉§!自本世纪初以来长期存在，并因二十年代的§Y美国占领海地§!事件，以及近来越来越不受欢迎，却受§m美国§!支持的§j穆拉托体制§!，而染上了黑暗的意义。\n\n于是，§R反§!§m美主义§!深深地扎根于海地社会，而这意味着我们对海地事务越加干涉，£GFX_haitian_government §Q海地政府§!的§Y合法性§!就会越弱，甚至可能抹杀对£GFX_haitian_guerrillas §e民族解放人民党§!展现善意的可能，危害到内战和平解决的希望。\n\n§G干涉§!程度前两个§Y33%§!的增量会使当前的§Y阶段§!发展，解锁更新更强的决议，但也会扩大战争带来的伤亡，使得冲突一旦无法§Y解决§!，我们就必须§R撤离§!。§!"
 USA_haiti_weariness_text: "厌烦程度：[?HAI_weariness|R0]"
 USA_haiti_weariness_text_tt: "§F我方§R厌烦§!程度为（§R[?HAI_weariness]§!/§D100§!）§!"
 USA_haiti_weariness_text_tt_delayed: "§F§R厌烦§!程度代表着§m美国人民§!不愿继续支持我们§G干涉§!支持£GFX_haitian_government §Q海地§!政府的程度。自然，战争持续得越久，美国本土的§R厌烦§!就越高。最终，人民的不情愿将§R削弱§!我们在§Q海地§!的行动效率。\n\n如果§G干涉§!程度与§R厌烦§!程度都很高，就会急剧增长我方干预的损失，直至抵达某个我们需要止损乃至§R撤离§!的阈值。§!"
 USA_haiti_trujillo_tension_delayed: "§F£GFX_fopo_tensions 安什地区§x边境冲突§!：§x[?HAI_blitz_tension]%§!\n\n§Y1948年闪电战§!标志着伊斯帕尼奥拉历史的转折。在这关键的时间点，§O特鲁希略§!背弃了全世界的自由国度，封闭了半座岛屿，向§B大洋彼岸§!腐朽堕落的法西斯独裁政权出卖国家利益，多米尼加就此成为国际弃儿。在带刺铁丝网、雷区与瞭望塔组成的铁幕之后，多米尼加移民涌入安什的同时，也为留存于占领区内的海地人民带来了将近二十年§R无节制的种族屠杀§!。\n\n虽说多米尼加在边境驻扎了强大的军队，§Y中科迪勒拉山系§!的许多山谷却有不少无人巡逻的小径，各类走私活动借机发展起来。依此，£GFX_haitian_guerrillas §e民族解放人民党§!已在占领区建起一个有效的据点，能让其在必要时刻规避§Q海地§!与§O多米尼加§!政府的巡查。§!"
 USA_haitian_civil_war_Desc: "对大部分海地人而言，太子港政府不会让他们为之自豪，产生什么特别的依恋感。数十年来，莱斯科与德茹瓦两位总统不加掩饰的腐败所致的“穆拉托体制”加剧了阶级分化，将大多数黑人隔绝于政治之外。\n\n因而，绝望的城市居民与乡村农夫转而涌入信奉共产主义的民族解放人民党。他们已开辟了一块根据地，打算彻底推翻整个共和国。"
